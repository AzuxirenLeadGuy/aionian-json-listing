  1:
    1: Imbuka ya luzuvo lwa Jesu Kereste mwana wa Daafita mwana wa Abrahama.
    2: Abrahama a vali nji si wa Isaka, ni Isaka isi wa Jakobo, ni Jakobo isi wa Juda ni vance.
    3: Juda a vali njisi wa Perezi ni Zera cha Tama, Perezi isi wa Hezironi, ni Hezironi isi wa Ramu.
    4: Ramu a vali njisi wa Amminadab, Amminadab isi wa Nahshoni, ni Nahshoni isi wa Salumoni.
    5: Salumoni ivali nji si wa Boazi cha Rahaba, Boazi isi wa Obedi cha Ruti, Obedi isi wa Jesse,
    6: Jesse a vali nji si wa Daafita simwine. Daafita a vali njisi Solomoni cha mwihyavwe wa Uriya.
    7: Solomoni a vali nji si wa Rehoboamu, Rehoboamu isi wa Abijah, Abijah isi wa Asa.
    8: Asa a vali njisi wa Josafati, Josafati isi wa Joramu, ni Joramu isi wa Uzziah.
    9: Uzziya avali njisi wa Jotamu, Jotamu isi wa Ahazi, Ahazi isi wa Hezekiya.
    10: Hezekiya a vali njisi wa Manasseh, Mannasseh isi wa Amoni, ni Amoni isi wa Josiyah.
    11: Josiya avali njisi wa Jekoniya ni vanche he nako i vavaka luwitwe kwa Bavilona.
    12: Mi kuzwa ha kuka luwiwa kwa Babilona, Jekoniya a vali njisi wa Salatiele, Salatiele a vali muzimu wa Zerubabele.
    13: Zerubabele a vali njisi wa Abiudi, Abiudi isi wa Eliyakimu, ni Eliyakimu isi wa Azoro.
    14: Azoro a vali njisi wa Zadoki, Zadoki isi wa Akimu, ni Akimu isi wa Eliudu.
    15: Eliudi avali nji si wa Eliyazere, Eliyazere isi wa Matani, ni Matani isi wa Jakobo.
    16: Jokobo avali nji si wa Josefa mwihyabwe wa Maria, kakwe Jesu na zalwa, yo sumpwa Keresite.
    17: Mahasi onse ku zwa kwa Abrahama ku ya kwa Daafita a vali mahasi ena ikumi lyonke ni one, kuzwa kwa Daafita kuya ha vaka luwiwa kwa Babilona ku leta kwa Keresite avali masika ena ikumi lyonke ni one.
    18: Ku zalwa kwa Jesu Keresite kuva chitahali mu nzila i chilila. Inyina, Maria, ava veelezwe kuti a seswe kwa Josefa, kono pili ni vaseni kwiza hamwina, ava waniki ha menzi mahya cha Luhuho lu Jolola.
    19: Mwihyavwe, Josefa, avali mukwane yo shiyeme, kono kana a vali kusaka ku shuvulisa mwihyabve iñandaleza. Cwale cha nahana ku manisa che nkunutu ku li veereza kwaakwe naye.
    20: Havali kusi nahana cezi zintu, Iñeloi lya Ireza ni lya livonisa kwali mu chiloto, liti, “Josefa, mwana wa Daafita, kanji u tiyi to hinda Maria kuva muhwenu, kakuli yo lihinditwe kwali avali ku lihindwa cha Luhuho lu Jolola.
    21: Mwa zale mwana' mushisu, mi momu ulike izina lya Jesu, mukuti ka puluse vantu vakwe ku zivi zavo.”
    22: Izo zonse zi va pangahali kwi zuziliza chiva wambiwa kwa Simwine cha muporofita, nati,
    23: “Mu vone, mwalyango mwave ha menzi mahya, mi mwa zale mwana' shwisu, mi mu va mu sumpe izina lyakwe Imanuere”- i talusa, “Ireza wina neswe.”
    24: Josefa ha vuka ku ñonzi zakwe ni ku chita ka kuya ke Iñeloi lya Simwine muli va mu laeli mi ca mu hinda kuva mwihyavwe.
    25: Kono kana aba lali naye konji ha zala mwana' mushisu. Mi ava mu sumpisi izina lya Jesu.
  2:
    1: Jesu hamana kuzalwa mwa Betelehema ya Judea mwi nako za simwine Heroda, vakwame valitutite vazwa kuvuzwe zuba civeza mwa Jerusalema,
    2: “Wina kuhi yava zalwa simwine wa Majuda? kakuti twavona inkani yakwe kuvuzwe bwe zuva, twakeza kukumu fukamina”.
    3: Simwine Heroda hazuwa catiya ahulu mane nivantu vamwa Jerusalema vonse.
    4: Heroda ca supa ma Purisita vonse ni vañoli va mulao mi cava vuza nati, “Kriste uswanela kuzalilwa kuhi”?
    5: Civamuco kuti Mwa Bethelehema wa Judea, kakuti muvava ñoleli va porofita,
    6: Iwe, Bethelehema, mwinkanda ya Juda, kana umunini kuvayendisi va Juda, mukuzwe muyendisi yete a alise cisi ca Isilaele”.
    7: Cwale Heroda ca sumpila va litutite kumbali nikuva vuza kuti inkani yavoneka inakonzi luli.
    8: Cavatuma kwa Bethelehema nikuvata kuti “muyende mukasakisise ce ntokomero muhwile, cimwaka muwana, zemuniizibise name zeniyende nikamu fukamine.”
    9: Havamana kuzuwa kwa simwine, civaliyendeza mi inkani ivava voni kuvuzwezuva ciyava yenda kuvusu nikuka zimaninina hewulu lye civaka mwa vali kwikere mucice.
    10: Hava vona inkani civa sanga ahulu cokuhitiriza.
    11: Habenjila mwinzuvo civa vona mucice nena ni Maria nyina. Civa fukama nikumu lapera. Civavungununa cifumu cavo nikumuha impo ze gauda, ni insense, ni mira.
    12: Ireza cava kalimera muciloto kuti sanzi vaboli kwa Heroda, mi civavola kwi nkanda yavo cenzila ingi.
    13: Hava yenda, iñiroi lye Ireza cilye zira Josefa kwi ñonzi mi cilyati, “vuke uhinde mucice niva nyina, mutirire kwa Egepita, muke kale kwateni kusikira hete nini kuwambile, kakuti Heroda mwasake mucice kuti a mwi haye.”
    14: A o masiku Josefa cavuka nikuhinda muhwire niva nyina niku tilira kwa Egepita.
    15: ava kekali kwa Egepita kusikira he fu lya Heroda. Ici ci be zuzilizi civa wambwa nji Ireza camu porofita, “kuzwa mwa Egepita niva sumpi mwangu wo muswisu.”
    16: Cwale Heroda havona kuti vakwame va litutite vavamucengi, cavenga ahulu. avatumini vantu kuti vake haye vahwile vonse veciswisu mwa Bethelehema, mane nimucilalo conse civehaya vahwile ve zilimo zo vere kuzwa hakuzalwa kuvoza hansi, cokuya ce inako yava lakalezi kuzwa havava mu wambilili va kwame va litutite.
    17: Mi cikwalizuziliza civa wambiwa ca muporofita Jeremia,
    18: “Linzwi li vazuweki mwa Rammah, cililo ni kuvokolola kukando, Rahele ulilira vana vakwe ukana mane nikutontozwa kakuti kavasikwina.”
    19: Hafwa Heroda, Ingiloi lya Ireza cilyeza kuvoneka kwa Josefa muciloto mwa Egepita ni kumuta,
    20: Vuke hinde mwana niva nyina mi uyende kwi nkanda ya Isilaele, kakuti vavali kusaka kwi haya mucice ci vavafwi.”
    21: Josefa ca vuka ni kuhinda muhwire niva nyina civeza mwinkanda ya Isilaere.
    22: kono hazuwa kuti Arkelausi avali ku vusa mwa Judea ha cipula cesi Heroda, ava tiyi kuya kwateni. mi Ireza camukalimera muciloto, cayenda kwi nkanda ya Galileya
    23: mi cayenda mi cakekala mucivaka cisupwa Nazareta. I ci cibezuzilizi civawambiwa cava Porofita, kuti mwa supwe mu Nazareta.
  3:
    1: Ku mazuba ao Joani mukolobezi chakeza na kutaza mwi halaupa ya Judea nata kuti,
    2: “Mubake ka kuli mubuso we renza wina ha fuhi.”
    3: Ka kuli linzwi ni lya wambwa ngi mupolofita Isaya, halili, “Linzwi yo zumwi li huweleza mwi halaupa, 'mulukise enzila ye renza, mupange enzila zi wotolokete.'”
    4: Yahanu Joani u zabala cizabalo zo boza bwe ka mele ni lutunga lwe ndalo mwi muunda. Zilyo za kwe baili epasu ni buchi bo mwi munkanda.
    5: Cwale Jelusalema, Judeya yose ni nkanda yose bo mumukulela wa lwizwi lwa Joludani ci bayenda kwali
    6: Cibeza ku kolobezwa kwali mu lwizwi lwa Jolundani, a bo ni baliwaba zibi za boo.
    7: Kono ha bona bungi bwa bafalisi ni masaduki ba keza kwali kwi i nkolobezo, ca ba wambila, “Enwe bana be nzoka zina cifanu, aba mulwili kutiya bukali bwe renza bu keza njeni?
    8: Cwale mubike zihantu zi bonisa kubaka.
    9: Cwale musiye kuzeza kuli wanbila mukati kenu,'Twina Abulahama ishetu.' Cwale ni milwila kuti irenza uo wola kukatwila Abrahama bahwile ha aa mabwe.
    10: Hanu imbezo izimene ku mihisi ya masamu. Cikuni conse ci sabiki zihantu zilotu mu citemwene hansi ni ku sohelwa mu mulilo.
    11: Ni mi mikolobeza ni mezi kubonisa kubaka. Kono iye u kezite mu masule angu mukando kwa ngu, ka ni swaneli nanga ku nyemuna insangu zakwe. Mwa mi kolozebe ni luhuho lu jolola ni mulilo.
    12: Itundu lyakwe lina mwi yanza lya kwe; mwa fiyele cihoto cakwe, a ku kunganye mahila akwe mu cishete cakwe. Luungu ulo, a luhise mu mulilo u sa zimi.
    13: Cwale Jesu ha zwa mwa Galilela ku ya ku lwizi mwa joludani ku ku kolobezwa kwa Joani.
    14: Kono Joani ca tundamena kumu kanina, nati, “Njeme ni swanela ku kolobezwa kwa ko, ukeza kwa ngu?”
    15: Jesu ca mwi taba, “Uni zuminine hanu ci lukite kwetu kwizuziliza ku luka konse.” Cwale Joani ca mizuminina.
    16: Ha mana ku kolobezwa, Jesu ca zwa haho mumenzi, haho i wulu cilye yalukila ha kwe. Ca bona luhuho lwe renza lu keza hansi luswana sina inkwilimba ni kwi za ku munikila hewulu lwakwe.
    17: Haho, liinzwi cilya zwa muwulu li ta kuti, “Uzo nji Mwanangu yo sakiwa, u ni katwa.”
  4:
    1: Lyahanu Jesu ca kashiwa ku luhuho lu jolola kuya mwi halaupa ku ku likiwa kwa Jabulusi.
    2: Halinyima zilyo mazuva ena makumi one ni masiku ena makumi one, ca fwa inzala.
    3: Muliki neza kuwamba kwali, “Haiva u mwana we Ireza, u laele aa mabwe a sanduke zilyo”
    4: Mi Jesu ne tava cati kwali, “ku ñoletwe, 'Muntu kete na hale ca zilyo vulyo, kono ni ca liinzwi li zwa mukaholo ka Ireza'”
    5: Linu Javulisi ca mu hinda kumu twala he wulu lwa muzako ujolola uva ketiwa we nkereke mulelele,
    6: Ni ku mu wamvila kuti, “Haiva njewe u mwana wa Ireza, uwile hansi kakuli ku ñoletwe, ka laele mañeloi akwe mu aku vavalele, mu aku nyamune mu mayanza nji kuti itende lyako kanji li gunkiwa ibwe
    7: Jesu nati kwali, “Hape u ñoletwe, Kanji u liki infumwako Ireza.
    8: “Hape Javulusi na mu hinda kumu twala he lundu lilumbite, ni kumu tondeza mileneñi ina munkanda yonse ni nkanya yayo.
    9: Nati kwali, “Zonse izi zintu kani zikuhe, ci wa wila hansi ca mazwi. uni fukamine uni lapele”
    10: Linu Jesu ca muta, “U zwe aha Javulusi! kakuli ku ñoletwe, “U fukamine Ireza i nfumwako, imi u seveleze iye yeke”
    11: Javulusi ca musiya; mi mañeloi ci eza kwa Jesu, ci a mu seveleza.
    12: Haho linu Jesu ca zuwa kuti Joani avva suminwa, na vola kwa Galilea;
    13: Ca kuula kwa Nazareta ku ka zaka kwa Kapenauma, i wanika kumbali ni wate lya Galilea, mu cilalo ca Zevuloni ni Nafitali.
    14: Izi ziva pangahali kwi zuziliza ci polofita ca Isaya ha vati,
    15: “Inkanda ya Zavuloni ni nkanda ya Nafitali i vambene ni wate, mwi shilwa lwa Jodani, Galilea ya vantu vasena vavezi Ireza;
    16: Vantu va vena mwififi, va va voni iseli ikando; linu va vena munkanda yefu ni mumu nzunde walyo, vava ñaatwilwa iseli”
    17: Kuzwa iyo nako Jesu na tanga ku kutaza nati, “Mu vake, mukuti mubuso wa kwiwulu ci wina hafuhi”
    18: Havali kwa vwenda ku mbali ye wate lwa Galilea, ca vona vakwame vovele vana va muntu yenke, Simone yo sumpwa Pitolosi, ni Andriyasi mwancakwe, ci va sohela tunyandi twavo mwi wate, kakuli vavali vandui.
    19: Jesu cati ku vali, “mwize, municilile, imi muni mi pange vayamvi va vantu”
    20: Haho niva siya tunyandi twavo, kumwi cilila.
    21: Jesu hvvali kwa vu yenda vulyo ca vona vovele vamwi, Jakovo mwana wa Zebediya, ni Joani mwancakwe, va vena mu cisepe ni Zevediya ishavo, ni va onga tunyandi twavo. ca va sumpa;
    22: Haho civa siya cisepe ni shavo, kumwi cilila.
    23: Jesu na yenda mwa Galilea yonse, na ka ruta vantu mumasinagoge avo, nava wambila ivangeli ya muvuso, na hoza matuku onse ni vuhole vonse vuvena ku vantu.
    24: Intava zakwe ci za ka zuweka kwa Siriya yonse; ni kwa letwa kwali valwala vonse malwalo a cincana cincana, ni va katazehete, ni va vena inhuho imbi, ni vava li ku liwa kuzuminina, ni vava li ku zuminina luñañali; Jesu ca va hoza.
    25: Vungi vwavo vu a kuzwa kwa Galilea, ni kwa Dekapolisi, ni kwa Jelusalema, ni kwa Judeya, ni mwishilwa lya Joludani, ci vwa mwi cilila.
  5:
    1: Cwale Jesu ha vona bantu, ca kambama he lundu. cwale he kala hansi, Valutiwa bakwe cibeza kwali.
    2: Ca zasumuka ni kubaluta. Ca wamba kuti,
    3: “Imbuyoti ya vana va vontana mu luhuho, kakuti cavo mubuso we Wulu.
    4: Imbuyoti ya bana ba Lila, kakuti muva ntontozwe.
    5: Va fuyaulitwe bali Tobohete, kakuti mu ba yole inkanda.
    6: Va fuyauletwe abo ba fwa inzala yo ku shiyama ni nyota yo Kushiyama, kakuli mu be kute.
    7: Imbuyoti ya vaana ve Cishemo, kakuti kava tambule cishemo.
    8: Va fuyauletwe vena Inkulo zi jolola, ka va vone Ireza.
    9: Va fuyaulitwe va leta Inkozo, kaba supwe vana ve Ireza,
    10: Va fuyaulitwe va nyandisiwa ce baka lyo kuluka', kakuti cavo mubuso we Wulu.
    11: Imbuyoti zenu vantu ciba mi tukola ni kuminyandisa, kapa kuwamba zibilala zonse ca mapa cevaka lyangu.
    12: mutabe mi musange, kakuti itifo yenu inkando kwi Wulu. Kakuti vantu mubaba nyandisezi maporofita vavali kwina kwa teni ni museni ku zalwa.
    13: Inwe mwi Sautu lye kanda, kono i Sautu hali sampuka, muli lungiswe cinzi? kalisina buzole, konji kusohera fera hanze ni kulyatolwa ca matende.
    14: inwe mwi seli lye kanda. munzi uzakitwe he lundu ka u oli ku wungulwa.
    15: ka kwina vantu va munika ilambi ni kuli bwika mwi nguvo, kono ulivika ha voneka, mi a tondeze vena mwi nzuvo vonse iseli.
    16: Iseli lyenu livenye havusu bwa vantu vonse kuti va vone mitendo yenu yi shiyeme mi muva tembe ishenu wina kwi wulu.
    17: musiye kuhupula kuti ni va kezi kumanisa mulao kapa vaporofita. Kena ni va kezi kuku zimanisa, kono ku i zuziriza.
    18: kakuti ni mi wambira buniti kwanda Iwulu ni nkanda cinza mana, ka kwina yonke i taku yo Mulao, yetene ni imane mbwita zintu zonse hete ni zi mane.
    19: Cwale yense yo cola mulao kuti kawina butokwa ni kuluta vamwi vo vulyo milao ka supiwe kuti munini mu mubuso wo kwi Wulu. Kono yo imamera ni kuiruta ka supiwe kuti mukando mumu buso wo kwi Wulu.
    20: ceniti ni mi wambira nita kuti ku luka kwenu haiba ka ku hitirili kuluka kwa bañoli ni kwa bafalisi, ka sane ni mwi njire mubuso we Wula.
    21: muba zuwi kuba wambwa kuba ikale kuti, usiye kwi haya, mi we haya u swaneri ku hewa mulandu,
    22: kono ni miwambira mutu zuhi kamba zuhi yo bengera mu kwakwe, mwa swanere ku atuliwa. Mi hape yo wambira mu kwakwe kuti “u ci hole” u swanela ku atuliwa mwi khuta, mi yo mu wamba kuti, I we yasanambene, u mwabe mubu kabo bo muliro we here.
    23: Cwale he co neula i mpo zako he aletare, ho sika hateni wiza kuhupula kuti wina mulandu ni mukwako,
    24: siye i mpo za ko habusu bwa katala, u yende muka ambo lisane ni ku zumizana ni mukwako, njo so keze ku tambika i mpo yako cwale.
    25: U litahanere ku zumi zana naye yo kuzekisa ni musina mwi nzira, mwendi yo zo, yo kuzekisa mpohona ca ka ku twale ku muatuli mi muatuli mwa ka kutambike mu manza o mu hikana yasa ka ku atule, ya sa ku sohere mwi intorongo,
    26: Ka maniti ni mi wambira, kosono zwe mwa teni kwanda hete no mane kuliha mulando ca mali onse o kwete.
    27: Muba zuwi kuti kuba tewa kuti, usiye ku panga buhule.
    28: kono i me ni mi wambira kuti, yense yo lola mwanakazi cwo ku mu lakamina, ca mulala mwi nkulo ya kwe.
    29: linso lyako lye cilyo haiba li ku sitatalisa, u li nyukule mo, mi u linzindire kule nawe, ka kuti ci lotu kwa ko, zi lama ca ko conke ha cifwa cocona, mi mubiri wa ko onse kanji u zindirwa mumulilo we Here.
    30: I yanza lyako lye chilyo haiba ni liku sitatalisa, u likosole kwa teni, mi u lisohere kule nawe, kakuli ci lotu kwa ko cilama conke ha ci fwa co nke isiñi mubiri onse ha u nzindirwa mumuliro we Here.
    31: ku ba wambiwa hape kuti, muntu ha tanda mwi hyabwe, a mu tambike i mpampili lye kauhano.
    32: kono i me ni mi wambira kuti muntu zuhi kamba zuhi yo hindika mwi hyabwe, kwanda o mulandu wo bushahi, u mupanga bushahi. Mi yense yasana musese kuzwa ha kukanwa kaibe i hule naye.
    33: Hape, muba zuwi mu wambiro ku batu ba kwa ikale kuti, 'kanji u nkonkii ca vulisumino bwa mapa kwa Simwine, kono wi zuzirise vulisumino kwe Ireza ko bali sumini cabo.
    34: Kono ni mi wambira kuti kanji muku nkonka, kamba niheba ce Wulu, ka kuli ji kwina cipula he kere Ireza,
    35: kamba ce nkanda, kakuli nji malyatiro a matende a kwe; kamba ca Jerusalema kakuli muleneñi wa Simwine.
    36: Hape musiye ku nkonka ce mitwi yenu, sina ha musa woli ku sandula lusuki lonke kusiha kapa kutuba,
    37: Ci muswanera kuwamba co bufuhi kuta kuti eni eni kapa Ne ne, cihi ne chihi ci hitilira izi cicizwa kumutu mu bilala.
    38: Mubazuwi kuti kuba wambiwa kuti, 'Linso ce Linso, mi lino ce Lino,
    39: Kono ni mi wambira kuti, kanji mu kanini mutu mubilala. Haiba, yense u ku bakula kwi tama lyo bulyo, muntezekere ni kuyimwi mbali nayo a bakule koo.
    40: Mi haiba zumwi u saka kumi suminisa ni kuhinda ci zwato canko, muherere ni ngubo yanko,
    41: ha iba muntu u kuhambiriza kumu sindikiza cibima conke, u musindikize zibima zo bere.
    42: U he ku muntu yense yo kukumbira, mi kanji u ka nini muntu yo saka ku kalima kwako.
    43: Mubazuwi kuti kuba wambitwe kuti, u sake yo wikala naye he mbali mi u toye cila ca nko.
    44: '''Kono ni mi wambira kuti, musake zila zenu mi mulaperele bana ba mi nyandisa,'
    45: Jokuta kuti mube baana be shenu wina kwi Wulu, yo ñatulisa i zuba lyakwe ku bantu va vii mane bulyo ni ba Lukite, mi u tumina i bula ha ba shiyeme ni ba fosahere.
    46: Haiba kuti musaka bulyo ba misaka, mupuzo inzi wete ni muka tambule?, esi ni batelisi bo mutero bapanga bulyo?
    47: Mi haiba kuti mu lumerisa bulyo ba kwenu, zintu nzi zi mupanga zi hitilira zi bamwi? esi ni basezi Ireza nabo bapanga bulyo?
    48: Mu be hande he, sina ishenu wina kwi Wulu ha shiyeme.
  6:
    1: Mu mamele kuti kanji mu citi inkezo zo vulotu vwenu havusu vwa vantu kuti mu voniwe ku vali, heva njovulyo kete mu wane mupuzo kwe shenu wina kwi wulu.
    2: Cwale ha muha intuso, kanji mu lizi mpeta ha vusu vwenu mu va citila ba lihele muma sinagoge ni makululu, kuti va lumbiwe ku vantu. Ca buniti ni mi wambila, ci vava tambuli mupuzo wavo.
    3: Kono ho ha intuso, kanji u zuminini iyanza lwako lya cimonso kwi ziva cili panga iyanza lyako lya cilyo,
    4: njikuti i intuso yako yoha i hewe vulipatite. Cwale Iso yo vona zi patitwe mwa ku vozekeze.
    5: Mi hamu lapera, kanji mu swani uvu va lihele, va saka kuzimana ni ku lapera mu masinagoge ni mu ma cailo a migwagwa, kuti va voniwe vantu. Luli ni mi wambila niti; ci va va tambili mipuzo yabo.
    6: Kono iwe, co lapera, wi njile mu malivela, imi ci we yala ciyazo, u lapere kweso wina ku mbali; imi Iso yo vona ku mbali, mwa ku vozekeze.
    7: Ci mu lapera, kanji mu boleli boleli zi sena intuso uvu mu ba citila va sa zumini; va nahana kuti va wola ku zuwiwa caku wamba wamba ahulu kwabo.
    8: Hakuva vulyo, kanji mu swani na vo; kakuli Ishenu wizi zi mu vulite, ni mu seni ku mu kumbila.
    9: Ci kwina vulyo mu lapele vuti, 'Ishetu wina mwi wulu' ku lumbiwe izina lyako. vu simwine vwako vwize.
    10: Ci sakiwa kwako ci tendahale hansi mu ci nani mwi wulu.
    11: Tuhe sunu zilyo ze zuva ni zuva.
    12: U kwatile milandu yetu, uvu naswe mu tu ba kwatili va vatu fosezi.
    13: Hape kanji utu twali mu muliko, kono utu lukulule ku muntu muvi.
    14: Mi ho kwatila vantu zi va ku fosekeza, ni Iso mwi wulu naye mwaku kwatile.
    15: Kono ho sa kwatili vamwi zi vaku fosekeza, niheli Iso kete na kukwatile zo mu fosekeza.
    16: Imi, hape ho li nyima zilyo, kanji u linyanisi cifateho cako, ubu mu vacitila va lihele, va linyanisa zifateho njikuti va voneke ku vantu kuti vena ha ku linyima zilyo. Faa ni ku rwira, ci va va tambuli mipuzo yavo.
    17: Kono iwe ho lilinyima zilyo, uli singe mafuta ku mutwi ni ku samba ku cifateho caku.
    18: Nji kuti kanji u vonahali ku vantu kuti wina ha kuli nyima zilyo, kono konji kweso wina kumbali. Mi iso yo vona kumbali, mwaku vozekeze.
    19: Kanji uli kunganyizi cifumu ca hansi, hena mafele ni mafumi a wola kuci lya, ni hena vasa va wola kutulula mwateni ni ku iva.
    20: Kono, u likunganyize cifumu umwine kwi wulu ku sena mafele ni mafumi alya hateni, hasena ni vasa va wola ku tulula ni ku iva.
    21: Kakuli hena cifumu cako nji hena inkulo yako.
    22: Linso nji lambi lya muvili. Cikwina vulyo, heva linso lyako li vona hande, muvili wako onse mu uve mwiseli.
    23: Heva linso lyako li towele, ni muvili wako wonse wina mucinzime. Cikwina vulyo, heva iseli lina kwako lina luli mucinzime, cikando vule ico cinzime!
    24: Kakwina muntu yete na tendele vasimwine vovele, hesi ka toye yenke ni ku saka zumwi, kamba mwa kuteke yenke ni ku shwaula zumwi. Koti co wola ku tendela Ireza ni cifumu.
    25: Ci kwina vulyo ni ku wambila, kanji u vilaeli ni za vuhalo vwako, cete ulye ni cete uñwe, kambe kaza mubili wako, cete u zwate. njikuti vuhalo kavu hiti zilyo, ni muvili kuhita zizwato?
    26: Mu lole zizuni za mwibyumbyulu. Kazi vyali kazi sinzi kamba ku vika zi kutulwa mu ciduli; kono Ishenu wina kwi wulu uzi lela. Aho inwe kana muva tokwa ahulu ku zi zamba?
    27: Njeni kwenu yo wola ku vulaela ku ekeza ku vuhalo vwakwe? Cwale cinzi hamu vilela ni za kuzwata?
    28: Mu hupule nanga ziyangayanga za mu mawa, mu zi menena. Kazi tendi, kazi hosi vwanda.
    29: Kono ni mi wambila niti, nanga Salumoni munkanya yakwe kana ava zwati niheva ku likana ni lyoke lyao.
    30: Heva Ireza u zwatika lyani lya mumawa, lihala sunu ni zona lici li sohelwa mwi ziko, ku woleka vule ku zwatika inwe, inwe muve ntumelo inini?
    31: Ni ha kwina vulyo kanji mu vileli ni muti, 'Mu tulye nzi?' kamba 'Mutu ñywe nzi?' kamba 'Mutu zwate zizwato nzi?'
    32: Vantu vasa zimini nji va saka izi zintu, imi ishenu wa kwiwulu wizi kale zimu saka.
    33: Kono pili musake vusimwine ni ku shiyama kwabo imi zintu zonse ka muzihewe.
    34: Cikwina bulyo, kanji mu vileli ni ze zona, mukuti izona li vilela ni zalyo. Izuva limwi ni limwi lilikenwe vuvi vwalyo.
  7:
    1: Sanzi uatuli, ni we kete u atulwe.
    2: Mo atwira nawe mwete utwirwe, Mi mulikaniso wo likanisa, ni wee mukulikaniswe.
    3: Chinzi holola chitoweze muliso lyo mukwenu, kono ko lemuhi chikutoweze muliso ya ko?
    4: U wola bule kuwamba kumukwenu, kuti nisaka kuku zwisa chimutoweze muliso, kono mu liso lya ko kwina chikutowenze na wee?
    5: Iwe ulihele! tange u zwise chikutoweze muliso lyako, linu mobone site ni ku wola kuzwisa chitoweze mukwako muliso.
    6: Musiye kuha zilyo zi njolola ku ba mbwa, mu siye ku sohela mabwe abutokwa habusu bwe zingulube. Ha kuba bulyo zi wola ku a lyatola cha matende, mi ni kubola kwiza ku kuñatola hakati.
    7: Kubile, ko hewe. Sake, mo wane. Ngongote, mo wi lyalulwe
    8: Mi yese ukubila u hewa, mi yese usaka, uwana. Mi mutu u ngongota, we wulilwa.
    9: Kapa kwina mutu mukati kenu, kuti mwana nkwe ha mukubila inkoko, linu umu ha ibwe?
    10: kapa ha kubila inswi, amu muhe inzoka?
    11: chikwina bulyo, haiba iwe u muvi winzi kuha i mpo kubana bako, ku wo leka bule kwe ishenu wina kwiwulu kumuha zitu zilotu ku ba mukubila?
    12: Linu, zitu zose zosaka kuti vatu vaku chitire, ni we u swanela kuba kuva chitira zonse, ici nji mulawo ni ma polofita.
    13: Njile mwi nzila i ñuñu. Mulyango u zaseme ahulu ni kwiyaluka ahulu ulolete ku kufwa, Mi batu ba bangi ba yenda mwayo.
    14: Mulyango muñuñu ni nzila iñuñu zitwala kubu halo, mi bache baiwana.
    15: Mutiye maporofita ba mapa, ba keza kwenu ni chizwato chengu kono buniti ba tuhu bafile zala.
    16: Kezihatu zabo mobezibe. Kana batu ba kunganya zichelatu ze waine ku chisamu cha miya kapa i efenga kuzwa kwi inkoma?
    17: Mwi nzila iswana, cose ci samu cilotu ciha zi chelatu zilotu, kono cisamu cibi ciha zichelatu zivi.
    18: Chisamu chilotu kachi woli kuha zihatu zivi, ni chisamu chivi kachiwoli kuha zihatu zilotu.
    19: Chose chisamu chisa biki zihatu zilotu chikankwa ni kusohelwa mulilo.
    20: ha kuva bulyo, mu mu bezibe cha zihatu zabo.
    21: Kana vantu vonse va sumpa kwa ngu kuti,” simwine, simwine,” va sejile mu chisi chewulu, kono konji yense utenda chiva saka va ndanda vena kwi wulu.
    22: Vungi bwa vantu kava cho kwangu ilyo izuba, “simwine, simwine, kana tuva polofiti mwizina yako, mwizina tuva hidiki madimona, hape mwinzina lyako tubapangi imakazo zikando?
    23: Linu kani va lwire halukanda, “kena niva mizi! muzwe kwangu, inwe vantu vavi!”
    24: linu, yese uzuwa mazwi angu ni ku e chilila u swana sina muntu yozaka inzumbo yakwe he bwe.
    25: Invula haisoka, muunda ukeza, ni huho likeza ziza kundama he nzubo, kono kaiwiri hasi, kakuti ibazakwa he bwe.
    26: Chi kwina bulyo yese uzuwa mazwi angu kono ka e chilili u swana sina mutu we chihole uzaka izubo yakwe he seke seke.
    27: Invula ikeza hansi, muunda ukeza, ni luhuwo luhunga ni kundama izumbo, cwale iwa, ni kushinyeha tota.”
    28: Ha kuvakuti Jesu chamana kuwamba mazwi aa, vungi bwa vantu chiva komoka ituto ya kwe,
    29: cwale chaba luta sina wina mata, isinyi sina vanoli ba mulawo.
  8:
    1: Cwale Jesu hasuka helundu, vantu vangi civamwi cilila.
    2: Micwale we imbingwa ca keza kwali, cheza kumufukamina, niku wamba, “Simwine, haiva usaka, uwola kuni cenisa.”
    3: Jesu chaotolola iyanza ni kumukwata, nikuwamba, “Ni saka. Ucene.” Hahofera ca cenisiwa kwi imbwingwa yakwe.
    4: Jesu camuwambila, “Uvone kuti kowambi cimwi u zumwi muntu. Yende mwi nzila yako, mi ukalivonahaze ku mupurisita ni kukaha impo ina Mushe yavalaeli, kuti ikabe vupaki kuvali.”
    5: Jesu hace njile mwa kapenaumu, mulauli avakezi kwali ni kumuvuza,
    6: cawamba, “Simwine, muhikana wangu ulele mwinzuvo uzuminine luñañali mi usasa mwinwe lilu.”
    7: Jesu chawamba kwali, “Munize ni muhoze.”
    8: Mulauli chetava ni kuwamba, “Simwine, kaniswaneli kuti winjile mwi nzuvo yangu, uwambe vulyo inzi, mi muhikana wangu kahole.
    9: Kakuti ime ni muntu ubikitwe mwikonde lya muvuso, mi nina masole vena mwikonde lyangu. Niwambila uzu, 'Yende,' mi uyenda, ni kuzumwi, 'Wize' mi ukeza, ni kumuhikana wangu, 'Pange ici,' mi ucipanga.”
    10: Cwale Jesu hazuwa izi, avakomokwa mi avawambili avovava kumwichilile, “Ceniti nimiwambila, kanini kuwana kale we ina intumelo mwa Isilaele.
    11: Nimi wambila, vungi kavazwile kwa upa ni kwa wiko, mi muvekale he tanfule ni Abrahama, ni Isaka, ni Jacobo, mumuvuso wa kwiulu.
    12: Kono vana vamu muvuso kava sohelwe kwi fifi lyahanze, kwina kulila ni kukwecameno.”
    13: Jesu cawambila mulauli we nkondo, “Yende! vulyo moco vazumininni, ili kuti kucitahale vulyo kwako.” Mi muhikana cahola yeyo inako.
    14: Jesu habakwina mwi nzuvo ya Petorosi, cavona mukwenyani wa Petorosi nalele a valwalite ifiva.
    15: Jesu a vamukwati he yanza, mi ifiva ci lyamusiya. cavuka ni kutanga kumuseveleza.
    16: Cwale hakuva Citengu, vantu civaletela Jesu vantu vangi vavakuyendiswa madimona. Avahindiki inhuho ce inzwi nikuhoza vavakulwala vonse vava kulwala.
    17: Mwei inzila kuvezuzilizwa civawambwa ku mupolofita Isaya, nawamba, “iye mwine Avalihindili matuku etu ni mifokolo yetu.
    18: Jesu havona inyangela ci imuzumbulukite, caha itaelo kuti vayende kuimwi imbali ye wate lya Galileya.
    19: Cwale Muñoli ca keza kwali ni wamba, “Muluti, munikwi cilile konse kwete uyende.”
    20: Jesu cawamba kwali, “Valuwawa vena malindi, ni zizuni zamwi ulu zina zizumbo, kono Mwana Muntu kena hete a shamike mutwi wakwe.”
    21: Zumwi kuvalutiwa vakwe cawamba kwali, “Ireeza, ni zuminine pili nikaunge vandanda.”
    22: Kono Jesu ca muwambila, “Niicilele, mi usiye vafwile vaunge vafwile kuninavo.”
    23: Jesu hecila mucisepe, valutiwa vakwe ci va mwicilila mucili.
    24: Micwale, cikweza inwungwa ikando mwiwate, micisepe ciceza kuumbwa mandinda. Kono Jesu abalele.
    25: Valutiwa bakwe civeza kumuvusa, ni vawamba, “Tutuse, Simwine, citwina hafuhi ni kufwa!”
    26: Jesu cawamba kubali, “Cinzi hamutiyite, inwe be intumelo inini?” Cazima ni kukalimela luhuho ni liwate. Haho cikwa tontola ahulu.
    27: Vantu civakomokwa ni kuwamba, “Muntu wina bule uzu, yo kutekiwa niheva luhuho ni wate?”
    28: Jesu hakeza kwimbali imwi ni kwi nkanda ya Magadarena, bakwame VoVele vava kuyendiswa madimona civamukatana. Vavakuzwa mumavita mi vavali kutiza hahulu, mi mane kakwina muyenzi yava kuwola kukosaza ce inzila iyo.
    29: Micwale, civalila ca kuwongoza ni vawamba, “Cinzi citulukela kupanga nawe, Mwana Ireeza? Weza kunu kwiza kutu kataza inako niseni kusika?”
    30: Mukunyi wa ziguluve zingi uva kwete kufulila kule kanini navo.
    31: Madimona azwili havusu ni kukatazaJesu ni awamba, “Haiba motuhindike, tutumine kuna kawuna mukunyi waziguluve.”
    32: Jesu cawamba kubali, “Muyende!” Madimona ciazwa ni kuyenda muzigulube. Micwale, mukunyi wonse chiwa tilila hekomwe nikuli wisikiza mwiwate micizafwila mumenzi.
    33: Vakwame vavaku lisa zigulube civatiya. Mi ha vayenda mwitolopo civakaviha zintu zonse, sihulu civapangahali kuva kwame vava kuyendiswa madimona.
    34: Micwale, itolopo yonse civazwa kukakatana ni Jesu. Ha vamuvona, civamukumbila kuti azwe mwinkanda yavo.
  9:
    1: Jesu e njila mu chisepe, cha luuta, kwiza muitolopo yakwe.
    2: Micwale, va valeti muntu yo zuminine luñañali na lele ha vulo. Cha vona intumelo ya bo, Jesu chawambila ya va kuzuminine luñañali. “Mwanangu u be u muntu yotavite. Zivi zako zi va wondelwa.”
    3: Micwale, vamwi ku bañoli chi baliwambila a bo bene, “Uzu muntu u nyefula.”
    4: Jesu abezi mihupulo yabo mi ni chati, “Chinzi hamuzeza bubi mwimunkulo zenu?
    5: chihuva nje chihi kuku chiwamba, 'Zíbi zako za wondelwa,' kapa kuwamba. 'Zimane mi u yende'?
    6: Kono wizive kuti Mwana Muntu wina maata hanu hansi akuswalela zibi,” Chawamba kuyo zuminine luñañali, “Vuke, zalule vulo bwako mi uyende kwinzuvo yako.”
    7: Haho muntu cha katuka ni kuyenda kunzubo yakwe.
    8: Cwale vungi bwavantu ha babona izo, chiba komokwa mi chiva vavaza Ireeza, ya vahi maata ena vulyo ku bantu.
    9: Jesu haka kosola kuzwa uko, cha vona muntu we zina lya Mateu, ya va kuikele ha chivaka chi lihisezwa mutelo. Ni cha muwambila. “Ni ichilile.” Cha zimana ni kumuichilila.
    10: Jesu heza kwikala kuti alye mwinzubo, micwale, vuñata bwa vatelisi ni vantu vavaezalibi chiveza kulya ni Jesu ni valutiwa vakwe.
    11: Cwale bafalisi ha va vona vulyo, chi vawamba kuvalutiwa vakwe, “Chinzi muluti wenu halya ni batelisi ni vantu va vaezalivi?”
    12: Jesu hazuwa izi, cha wamba, “Vantu vakolete mumuvili kavalili iñanga, haisi vana valwala.
    13: Muswanela kuyende mukalitute ziitalusa, 'Nitavela chishemo insinyi chitavelo.' Njaho hanikeza, insinyi kusumpa valukite kukulinyansa, kono vaezalibi.”
    14: Haho valutiwa va Joani chi veeza kwali chivawamba, “Chinzi iswe ni bafalisi hañata hatulinyima zilyo, kono balutiwa bako kavalinyimi zilyo?”
    15: Jesu chawamba kuvali, “Kana valikani vayoseswa vawola kulizuwa kusatava haiva munyaliwa nachina navo? Kono mazuva mueze munyaliwa hese nakahindwe kuvali, mi cwale kavalinyime zilyo.
    16: Ka kwina muntu ya vika chikamba chiha ha chizwato chakale, kokuti chikamba echo mo chi ñatuke ku chizwato, mi hafwile mohañatuke ahulu.
    17: Nanga vantu kete vavike iwaine ihya mwi dalo lye waine lya kale. Ha va chita vulyo, idalo kaliñatuke, mi iwaine moitike mi na lyo idalo lye iwaine kalisinyehe. Kaho muvavike iwaine ihya mu madalo mahya e waine, mi zonse kazivikwe nenza.”
    18: Jesu na kwete kuwamba izo zintu kuvali, micwale muvusisi cha keza ni kwiza kufukama kwali. Chawamba, “Mwanangu wa mukazana hahanu cwa fwa, kono wize, zo u bike iyanza lya ko hali, mi kahale.”
    19: Haho Jesu chazima kumwichilila, ni valutiwa vakwe.
    20: Micwale, mwanakazi ya va kukatazwa vutuku bwa malaha ka zilimo zina ikumi ka zovele, chakeza kwisule lya Jesu, ni ku kwata ku mamaninizo echizavalo chaakwe.
    21: Ni chaliwambila i ye mwine, “Ha chinakwata vulyo kuchizavalo chakwe, monibe hande.”
    22: Kono Jesu a muchevuka chamuvona, ni cha wamba, “Mwanagu wa mukazana, koze inkulo. Intumelo ya ko chi ya kuhoza.” Mi mwanakazi cha hola pohonaho.
    23: Jesu he njila munzubo yo muvusisi, cha bona balizi be mpeta ni vantu bangi va panga hahulu ilata.
    24: Chawamba, “Muzwee, kakuti mukazana kafwile, kono u lele.” Kono va museka ni kumusheununa.
    25: Cwale vantu vangi ha vahindikilwa hanze, che njila mwinzuvo ni kumukwata kuiyanza, mi mukazana cha vuuka.
    26: Makande chiahasana chikiliti yonse.
    27: Jesu ha kosoza ku zwauko, zibofu zovele za muichilila. Ne zi kwete kumuhuwa ni ziwamba, “Tuzuwele vutuku, Mwana a Daafita”
    28: Jesu ha keza mwinzubo, zivofu zo vele chizakeza kwali. Jesu cwamba kuvali, “Muzumina kuti ni wola kumihoza?” chibawamba kwali, “Eeni Simwine.”
    29: Mi Jesu cha vaonda ha menso, mi chati, “Musiye kupangahale bulyo kuya che intumelo yenu.”
    30: Mi menso a bo chi eyaluka. Mi Jusu cha abakalimela ahulu nikuwamba, “Muvone kuti ka kwina muntu u swanela kuiziba kuamana nezi.”
    31: Kono vakwame vo vele vayenda ni kukahasanya indava iyo muchikiliti chonse.
    32: A vo vakwame vo vele ha chivakaya, micwale mukwame wa chimumu wina madimona avaletwa kwa jesu.
    33: Cwale madimona ha hindikiwa, muntu wa chimumu chawamba. Inyangela chi ya komokwa mi chi ya ti, “Izi kazini kuvonwa kale mwa Isilaele.
    34: Kono Bafalisi va va kuwamba, “Cha mulao wa madimona, u tanda madimona.”
    35: Jesu ava yendi konse mumileneñi ni muminzi. A ba zwilile havusu ni kuluta mu masinagoge a vo, kukutaza inzwi lya mubuso, Ni kuholiza onse malwalila ni matuku onse a shutana.
    36: Ha vona inyangela, cha ba fwila makeke, kakuli va va kukatazehete ni kuzwafa. Va va kuswana sina ingu zi sena mulisana.
    37: Chawamba ku valutiwa bakwe, “Inkutulo yi ngi, kono vaveleki vache.
    38: Kacwalo mulapele cheputako kwa Simwiine we inkutulo, ilikuti a tumine vabeleki mu inkutulo ya kwe.”
  10:
    1: Jesu hasupa balutwana vakwe bonse vena ikumi ni vovele, mi cha vaha ziho za ku kalimela ihuho imbi, ni kuzi laela kuzwa, ni ku hoza matuku, ni mi fokolo yose.
    2: 'Lyahanu mazina a valutwana vena ikumi ni vovele nji: We ntanzi, Sayimoni yo sumpwa Pitorosi, ni mwachakwe Andreyasi; Jakovo mwan''a Zevediya, ni mwachakwe Joani;'
    3: Filipi, ni Vartolome; Tomasi, ni Mateu mulihisi wa mitelo; Jakovo mwan'a Alufeya, ni Tadeya;
    4: Sayimoni yo kanana, ni Judasi Isikariyote, muwuzi wa Jesu.
    5: Aava vena ikumi ni vo vele Jesu cha va tuma. Cha va layela kuti, “Sanzi va yendi kuzivaka za Machava, mi sanzi mwi njili mwi Tolopo ihi ya Masamariya;
    6: Kono muyende kwi Ngu zi zovete ze zunvo ya Isilaele.
    7: Mi chi muyenda, mukutaze ni muuti, “Mubuso wa kwiwulu chiwina hafuhi.”
    8: Mu hoze valwele, mu vuuse vafwile, mu hooze imbingwa, mu hindike madimona. Mu vahewa bulyo, muhe vulyo.
    9: Sanzi mu hindi gauda, ni silivera, kapa mashelenyi mu mikotana yenu;
    10: Sanzi muhindi mikotana ya zizwato mu misipil yenu, kapa zimwi zizwato, kapa isangu, kapa inkoli, kakuti muveleki u swanelwa zilyo zakwe.
    11: Muleneñi uhi no uhi kapa munzi u mwi njila mwateni, mu buuze yo swanela mwikale mwateni; mwi kale mwateni konji chi mwa funduka.
    12: Chi mwi njila muzuvo, mu ilumelise.
    13: Heva inzuvo iiswanela, musiye inkozo yenu ishale mwateni; kono heva kayi swaneli, musiye inkozo yenu i voole kwenu.
    14: Kwabo vasena vava mitambuli kapa kutekeleza liinzwi lyenu, ha mu nyamuka kuzwa muzuvo ya vo kapa mu Muleneñi, mu kunkumune imbundu ya ku matende yenu.
    15: 'Che niti ni ta kwenu: Mu ve ni chisemo chihitilize mwi Nkanda ya Sodoma ni Gomora mwi zuva lye nkatulo kuhita lyowo muleneñi.'
    16: Mu vone, ni mi tuma sina Ngu zina mukati ka Valuwawa, muve vena maano sina nzoka mi mu ve sina va sena maano sina Nkwilimba.
    17: Mu tokomele Vantu! Mu va mitwale havusu bwa va zekisi, mi ka va mishupe mu zivaka za malapelelo avo.
    18: Mi ka muletwe ha vuusu bwa Mangambela ni va Simwine vakeni changu, kuti mu ve ni vupaki kuvali ni ku Machava.
    19: Chini vati chiva mi kwatisa, sanzi ni mu katazehi kuti ka mu wambe inzi, kakuti cheti ni mu wambe ka mu chihewa mwe yeyeyo inako.
    20: Ka kuti keti niyi kuvele unwe mu wamba mi kayi kuvele Luhuho lwe Shenu lweti ni lu ku waamba mweenu.
    21: Muntu mwa kwatise mukwakwe kwifu, mi muzazi a kwatise mwan'a kwe. Vaana mubalwise vazazi va vo, mi va va letele kufwa.
    22: Mu va mitoye vakeñi che zina lyangu. Mi yata sike ku ma manimani, uzo muuntu mwa puluswe.
    23: Chi va minyandise bulyo mu Muleneñi, muyende ku mwi ku Muleneñi, Initi ni wamba kuti, ke se mu mane Mileneñi yoose ye Isilaele pili Mwana Muntu na seni kusika.
    24: Mulutwana kahiti Muluti wa kwe, kapa mutanga kuhita Nfumwe.
    25: Ku swanela kuti mulutwana a swane ni muluti wa kwe, ni mutanga ni Nfumwe. Heba vasumpa mukulwana we nzuvo Beelzebule, ka kuve vule venzuvo ya kwe chi va nyasilizwa!
    26: Linu sanzi mu va tiyi; kakuti kakwina chifupikitwe chi se chi shale ni chi fupikitwe mi ka kwina chipatitwe chi se chipale kwi zibwa.
    27: Chi ni mi wambila mwififi, mu chi wambe mwiseli; mi chi muzuwa mu matwi yenu, mu chi wambe mpatalaza ku Vantu.
    28: Sanzi mu tiyi Vantu ve haya muvili; kono ka va woli kwi haya luhuho. Insini, mu tiye ve haya zoose luhuho ni muvili mwi hele.
    29: Heva, tutiti to vele twina heteko ye peene yoke? Kanti ka kwina katiti, niheva konke, ka wila hansi Ireeza wenu na se zivi.
    30: Ni heva nsuki za ku mitwi yenu zibalitwe zoose.
    31: Sanzi mutiyi. Mu va vu tokwa kuhita tutiti tungi.
    32: Muntu ye se yo wamba nzina lyangu ku Vantu, name kani muwambi kwa Tayo wina kwiwulu.
    33: Kono yo ni sampula ku vantu, name, kani mu sampule kwa Tayo wina kwiwulu.
    34: Sanzi muhupuli kuti ni valete inkozo mwi kaanda. Kena ni va leti inkozo, kono mulinga.
    35: Cwale ni va kezi kwiza kufapanya muntu ni veesi, mi mwnakana ni nyiina, mi mukwenyani wa mwana kazana ni nyinazaala.
    36: Muntu zilazakwe, mu va ve, venzubo yakwe.
    37: I ye yo saka Sii kapa Nyina kuhitiliza mwani sakila, ka ni swaneli. Mi yo saka mwan'akwame kapa mwan'akazana kuhitiliza kani swaneli.
    38: I ye ya sa hindi chifapano cha kwe ni ku ni chilila ka ni swaneli. Yo tokomela vuhalo bwa kwe mwa vu sinyehelwe.
    39: Kono yo sinyehelwa vuhalo vwa kwe vakeñi cangu, mwa vuwane.
    40: Yo mi tambula, u tambula ime, mi yoni tambula ime u tambula yoni tumite.
    41: I ye yo tambula mupolofita kakuti mupolofita ka wane mpo ya vupolofita. Mi yo tambula muntu yo shiyeme vakeñi cha kuta kuti muntu yo shiyeme ka wane mpo ya kushiyama.
    42: Ye nse yoha ku muntu munini menzi a kuñwa a tontola, chevaka lya kuwamba kuti mulutwana, ni mi wambila kuti, ka kwina mwi se na kangilwe ku wana mpo ya kwe.”
  11:
    1: I, nako hayisika mu kumana Jesu a va layi Valutwana vakwe vene nkumi ni vovele, cha yenda kuzwaho ni kutanga kuluta ni ku kutaza mu mileneñi yabo.
    2: Linu Joani na nga zuwa mwi ntolongo inkenzo za Kereste, cha tumina iñusa ni valutwana vakwe
    3: mi chi va wamba kwali, “Kana njiwe yo Keza, kapa kwina zumwi muntu utu swanela kulola?”
    4: Jesu ave tabi mi cha wamba kuvali, “Mu yende mi mukavihe kwa Joani zi mwa vona ni kuzuwa.
    5: Zivofu va tambula kuvona, zihole zi yenda, ve mbingwa ba jolola, va sa zuwi va zuwe, va fwile va vukile vuhalo, mi vantu va saka ku zuwa linzwi va kutazwe.
    6: Imbuyoti yi ve kwa vo, vasa nya nsilizi linzwi.”
    7: A va vakwame ha va yenda nzila yabo, Kereste cha tanga ku wambila chi chaba ka za Joani, “Zile muyendele nzi mwi Halaupa ku kalwela mpe zi hungiswa luhuho?
    8: Linu zile muyendelezi ku kavona - muntu yo zavele zizwato zi huva? Initi, avo vazwata zizwato zi huvilila vahale muzubo ya simwine.
    9: Chi nzi chi muyendela kuka bona, mupolofita? Ee, ni wamba kwenu, mi hahulu kuhita mupolofita.
    10: Nji yena za kwe, zi ñoleletwe, 'Mu vone, ni tumina muhikana wangu havusu vwenu, ye se a lukise inzila yenu, havusu bwenu.'
    11: Ni wamba kwenu, che niti, kwa vo, vava pepwa ku vanakazi, kakwina mukando kwa Joani Mukolobezi. Linu munini mu mubuso we Reeza, kwiwulu njo mukando.
    12: Ku zwa muma zuva a Joani Mukolobezi ku sika sunu, mubuso we Reeza uhindwa chamata mi vakwame vakali va u hinda cha kunyanga.
    13: Vapolofita vonse ni mulao, vava polofiti konji kusika kwa Joani Mukolobazi.
    14: Heba no tavela kutambula, uzu Elia, iye yo swanela kukeza.
    15: Uzo, wina matwi akuzuwa, mu musiye atekeleze.
    16: Kani, vamba nye, ni chinzi kolu lusika? Kuswana sina vahwile, va kwete kuzanina ama wuzikizo a musika, vekele ni vali sumpa,
    17: ni bati, 'twa miliizikize mpeeta kono kana mwa zana. Twa silisa, kono kana mwa donsa zinsozi.'
    18: Kana Joani kana vezi kuku lya chinkwa, kapa kuñywa i waine, mi ni vata kuti wina, 'Madimona.'
    19: Mwana'Muntu, abezi ku lya, ni kuñywa, ni vata kuti, 'Mu vwene, mukwame mulyabi, ni vudakwa, mulikana va telisi va mutelo, ni batenda zibi!' Kono vutali vu vwene kete chi vu tendwa.”
    20: Kuzwa aho, Jesu cha tanga ku kalimela minzi yonse ya vatendi I makazo mwa teni, kakuti kena vava vaki,
    21: “Wina bumayi iwe Koranizini! Wina bumayi iwe Betsaida! Heva zikando ziva tendwa mu minzi ya Tire ni Sidoni ziba tendwa inwe ni ziva voleli kale za kuzwata masaka ni kulivumbeka mufuse.
    22: Kono kakuve kuhuva kwi koto ye katulo ya Tire ni Sidoni kuhita yenu.
    23: I we, Kapenauma, uzeza kuti mo yende kwiwulu? Nanta, mo bozwe mwi Hele. Sina mwa Sodoma muva tendelwe zikando ni kwenu, ni ziba shali bulyo kusikila lya sunu.
    24: Kono, niti kwenu, ka ku huvahale munkanda ya Sodoma che nako ye nkatulo, kuhita kwenu.”
    25: Che nako iyo Jesu avati, “Ni lumbeka Tayo Ireeza, Simwine wewulu ne nkanda, kakuti aba humbili vatali, ku zuwisisa ni kwi zivahaza kwavo, va sali tutite, sina vahwile,
    26: Ee, che niti, Tayo, kutendwe intanto yako.
    27: Zintu zonse zi va tendwa cha Ngu kuzwila kwa Tayo, Mi kakwina nanga umwina wizi mwana konji Tayo, mi kakwina umwina wizi Tayo konji Mwana, mi kuzumwi sina Mwana' yo lakeze kulitondeza kwali.
    28: Mwize kwa ngu, mwense mu lemenwe ni ku suntika, mi kani mihe mpumulo.
    29: Muhinde i jokwe lya ngu mulikulike mi mulitute kwangu, kakuti nina chisemo ni nkulo indotu, mi ka muwanine inhuho zenu impumulo.
    30: Kakuti i jokwe lyangu ihuva mi muziyo wangu muhuva.”
  12:
    1: Mu mazuva awo Kereste ava kuhita mu mawa mwi zuva lye Pumulo. Balutwana bakwe vava fwile izaala mi chi vatanga ku totola zikunku, ni kulya.
    2: Kono linu Vafalisi hava vona kuti; Chi va cho kuti kwa Kereste, “Voone, valutwana va ko kwete kuchola mulawo mwi zuva lye Pumulo.”
    3: Kono Kereste cha wamba ku vali, “Kana ka mwini kuvala za vapangi Daafita, ha vali kufwile inzala, mi vakwame va vali kwina naye?
    4: Mwa vayendeli mwi zuuvo ye Reeza mi chalya chinkwa chivena kwateni, kena avali cha mulawo kuti alye, hape kena chivali cha mulawo kwavo va vena naye, mi ku vali mulawo ku vali valuti?
    5: Kana kena mu va vali mu mulawo, kuti mwi zuva lye Pumulo valuti mwi tempele va cholanga mulawo we Pumulo mi ka vena mulandu?
    6: Kono ni cho kwenu kuti mu kulwana yo hita kereke zonse kwena.
    7: Kambe chi muvali kwizi, 'Ni lakaza chisemo mi isinyi chitavelo,' ni musena mu va nyansi va sa foseze.
    8: Chokuti Mwan'a Muntu nji Kereste we Pumulo.”
    9: Linu Kereste cha funduka ku yenda mi cha yenda mu zivaka zavo za malapelelo. Mu lindile, kuvena mukwame ya va zuminine yiyanza.
    10: Vafalisi chi va vuuza Jesu, chi vati, “Kana ku swanela kuhoza lye Pumulo?” kuti va wanine ha teni inzila yi cho kuti wa tenda chivi.
    11: Jesu na cho ku vali, “Muntu mwi ve njeni kwenu kuti ave ni ngu yi mwina, mi heva kuti iyi ngu iwila mwilindi mwi zuva lye Pumulo, ke se wi tuse ni kwi zwiisa?
    12: Mu ku ve vule ni vutokwa kuti muntu ahite ngu! Ni hakuvavulyo kulukela ku va mulawo wa kutenda vulotu mwi zuva lye Pumulo.”
    13: Linu Jesu cha ti ku mukwamwe, “Wolole yanza lyanko.” Cha li wolola, mi cha vo zekezwa makete, sina nji limwi yi yanza.
    14: Kono va Falisi chi vazwa hanze mi chi va ka muveteka. Va vali ku ka vulola nzila mwe se va mwi hayile.
    15: Kono Jesu heziva, cho volela mu masule. Vungi bwe nyangela vu va mwi chilile, mi cha va honza bonse.
    16: Cho va layela kuti sanzi va mwi zi vahazi ku va mwi,
    17: iyo iwoleka ku va niti, ku wamana ni chi va wambwa kwa Isaya wa mupolofita, ku cho,
    18: “Vone, Iwe mutang'a ngu uni va keti; yini suuni, yiye kwali luhuho lwangu lu va mushukelyi. Ka ni vike kwali Luhuho lwangu, mi ka huweleze inkatulo ku Machava.
    19: Keti na hondane kamba ku huweleza hahulu; mane nangati zumwi vulyo kuti azuwe linzwi lyakwe mu makululu.
    20: Ke se na chole impee yitengeme; ke se na zimise mu muni usa zwisi vuusi, konji pili cha tumina inkatulo kuti nje yikome.
    21: Mi va Machava konji chi va kolwisisa mwi ziina lyakwe.”
    22: Linu zumwi yo fwile menso ni chimumu, wi nji hilwe madimona, ava letwa kwa Kereste. Cha mu haza, che kalavo yi cho kuti chimumu chiwambe ni ku vonna.
    23: Inyangela yonse chi ya komokwa mi chi ya ti, “Kana kuti uzu muntu mwan'a Daafita?”
    24: Kono linu va Falisi ha va zuwa imakazo, chi vati, “Uzu muntu ka hindiki madimona konji cha Veelzebub, mu kulwana wa madimona”
    25: Kono Jesu ave zivi milelo yavo mi cha ti ku vaali, “Umwi ni umwi muvuso ukawuhene hakati uwo wi ne ka wu wanike kuti u shinyiwa, mi muleneñi ni muleneñi kapa izuuvo yi ka wuhene hakati yiyo yine ke se ni zimane hamwina.
    26: Heva Javulusi na hindika Javulusi, U li ka wuhenye hakati eye mwine. Kana uwo muuso ka wu kuzimane vule?
    27: Mi heva ni hindika madimona cha Veelzevule, cwale nji mwi zina lyani valutwana mu va hindikila? Vakeñi che zi, ka va ve vaatuli venu.
    28: Kono heva Ni tanda madimona cha Luhuho lwa Simwine Reeza, linu muvuso we Reeza wize hewulu lyenu.
    29: Mi kwiza vule kuti zumwi wi njila muzuvo ya muntu wina ziiho mi wiiva zibya za mwi zuuvo na sa sumini mukwame yo kolete lye tanzi? Linu cwale mweve zibya za kwe mwi zuuvo.
    30: Yiye ya sa zimene name uni toyete, mi yiye ya sa likopanyi name u hasana.
    31: Kuzwaho Ni cho kwenu niti, chivi chonse ni ku nyasilizwa ka zi swalelwe bantu, kono nyefulo zonse ku wamana ni Luhuho ke se ni kuve ni swalelo.
    32: Mi vonse va wamba linzwi lifusahele ku Mwan'a Muntu, ka va swalelwe kwali. Kono vonse va wamba kunyasiliza Luhuho lu Njolola, ke se ni va swalelwe, ni heva munu mwifasi, ni heva mwifasi likeza.
    33: U wola kutenda isamu vulotu ni zichelantu za teni kapa isamu kufwa ni zichelantu za teni kufwa, kakuti isamu lizivahala cha zi chelantu za teni.
    34: Yinwe vaana va zihili, kuzwaho mwina vuuvi, mu woola vule ku wamba zilotu? Kakuti ku zwililila kunkulo kaholo kawamba.
    35: Muntu yo shiyeme u zwisa chimbule chilotu kuzwililila kunkulo, mi muntu u fosahele u zwiisa chimbule chi fosahele ku zwililila kwikulo yakwe.
    36: Mi ni milwilite kuti mwi zuva lwe katulo bantu ka va ve ni bwikalavelo ku linzwi ni linzwi li va va wamba.
    37: Cho kuti cha maanzwi yenu ka mu wane ku shemuviwa, mi cha manzwi yenu ka mu hewe mulandu.”
    38: Linu va mwi vañoli ni va Falisi chi vetava Jesu mi chi vaati, “Muluti, tu likumbuta ku vona chisupo chi zwa kwako.
    39: Kono Jesu che tava naati kuvali, “Mu vilala ni lusika lusangu lu lola vulyo chisupo. Kono ka kwina chisupo chense chi vonwe konji chisupo cha Joona wa mupolofita.
    40: Chokuti Joona ave kali mazuva otatwe ni masiku otatwe mwi vuumo lye inswi yikulite, mi na ye Mwan'a Muntu mwe kale mazuva otatwe ni masiku otatwe mwi kulo ye faasi.
    41: Vaanakwame va munzi wa Nenive ka va zimane kwi katulo ni lusika lunu lwa suunu mi ka lunyanswe. Chokuti mu va sikuluhi chekutazo ya Joona, mi voone, zumwi mukulana kwa Joona kwena hanu.
    42: Simwine wa mukulwakazi yo zwa kwa Mbowela ka zimane ni lusika lunu lwa suunu ni ku watulwa. U kazwila ku ma mani mani ye kanda ku keza kwi za kuzuwa za vutali bya Solomoni, mi voone, zumwi mukulwana kwa Solomoni kwena hanu.
    43: Linu cwale luhuho luvilala haluzwa ku muntu ku yenda, lu yenda muzivaka zi sena menzi mi lu lola chi vaka cha ku pumula kono ka chi waniki.
    44: Linu lu wamba kuti, 'Mu ni vole kuzuvo yangu ku ni vali kuhala.' Ha lu voola, lu ka wana kuti inzuvo yikulitwe hande mi ni ku vikwa hande.
    45: Linu luyenda ni ku ka hinda zimwi yihuho zi kwanisa yiyaza ni tovele ku hita lyetanzi, mi yonse ni yenza kuhala mwateni. Linu mayemo a muntu ava mavilala kuhita lye tanzi. Mu ku ve vulyo vu vilala ni ku lusika lunu lwa sunu.”
    46: Haho Jesu na si kwete ku wamba ku chilundwamanje, muvone, vanyina ni vanche va va zimene hanze ni va saka ku wamba kwali.
    47: Zuumwi chati kwali, “Voone, va nyoko ni va chanko va zimene hanze, va sa ka ku wamba kwako.”
    48: Linu Jesu che tava mi naati kwali ya va mu wambili, “Njeni Mayo? Mi nji vaani va chevangu?”
    49: Linu cha wolola yi yanza lya kwe ku va lutwana mi cha ti, “Voone, ava nji va mayo ni va chevangu!
    50: Chokuti yense wi chilila intato ya Taayo wina kwiwulu, uzo muntu mwa changu, mi nji nchizyangu mi nji maayo.”
  13:
    1: Helyo izuva Jesu avayendi hanze yenzuoo ni kukala kwimbali ye wate.
    2: Inyangela inkando iva kopene kumuzimbuluka, chechila mu chisepe ni kwikala mwateni. Inyangela yonse iva zimene helizo.
    3: Linu Jesu chawamba zintu zingi kuvali mwi nguli. Chati, “Muvone, mubyali avayendi kukubyila.
    4: Haba kukavubyala vulyo, imwi umbuto chiyawila kwimbali yenzila, mi zizuni chizakeza chizeza kuilya.
    5: Imwi imbuto iba wili mwivu lya mabwe, uko kuisena iva wani ivu ilingi. Haho fele chiya mena, kakuti ivu kena livatungite.
    6: Kono izuva hali tanta, zivamenete chiza letuka kakuli kena zivena mihisi, mi chizazuma.
    7: Imwi imbuko iva wili mu kati kezi samu. Masamu amwiya chia kula ni kuzi puputiza,
    8: Imwi imbuto iba wili mwivu lina hande mi ziva biki vuheke, amwi makumi e kumi nikuhitilila, amwi makumi amana iyanza ni limwina, amwi makumi otatwe.
    9: Eye yo zuwa, mumusiye atekeleze.
    10: Valutwana chivakeza ni chivati kwa Jesu, “Chinzi howamba kwi nyangela mwinguli?”
    11: Jesu chetava ni chati kuvali, “Muvahewa inswenelo yaku zuwisisa inkunutu zamuvuso wa kwiulu, kono kuvali kena kevava hewa.
    12: Kakuti yense yo wina, kwali kahewe zingi, mi kakwi zule kwali. Kono yense ya sena, kwali kanyangwe ni chakwete.
    13: Cwale niwamba kubali che nguli, kakuti ni haike vavona, kava vonisisi. Mi nihava zuwa vulyo, kavazuwi, mikava zuwisisi.
    14: Kuvali chipolofita cha Isaya chivezuzilizwa, chita kuti, 'Chotekeleze uzuwa kono kete uzuwisise, chololete uvona, kono kete uvonisise.
    15: kakuti vantu inkulo zavo chiza nuna, mi vakukutu kuzuwa, mi vave yali menso avo, ili kiti senzi vavoni ni menso avo, kapa kuzuwa chamatwi avo, kapa kuzuwisisa che nkulo zavo, ili kuti vasandumuke hape, mi nini vavahozi.'
    16: Kono chi tonofezwe menso enu, kuti avone; ni matwi enu, kuti azuwe.
    17: Cheniti ni miwambila kuti vungu bwa vapolofita ni vantu valukite vatavela kuvona zintu zimuvona, mi kana vavaziboni. Vatabela kuzuwa zintu zimuzuwa, mi kana vavazizuwi.
    18: Muteke kwi nguli ya mubyali.
    19: Linu yense muntu hazuwa linzwi lya muvuso kono kali zuwisisi, haho vantu vavi vakeza kwiza kuhinda cha byalite mwi nkulo yakwe. Iyi nji mbuto iva byaliwe kwimbali ye nzila.
    20: Iye yava byalwa hevu lya mabwe njo zuwa linzwi ni kulitambula cho kusanga haho.
    21: Mi kena mihisi iye mwine kono ukwata vulyo inako zana. Linu manyando kapa kwihaiwa chikwava kwateni chevaka lye nzi, ka sitatale njiho haho.
    22: Yavabyila mukati ke zisamu zamiya, uzu njiyena yozuwa linzi, kono kuvilelela ifasi nikusaka ahulu chifuma zi sina linzwi ni kusaha miselo.
    23: Yavabyilwa he ivu ilotu, uzu njo zuwa linzwi nikuli zuwisisa. Uzu njo vikava miselo, ni yoilima; imwi makumi a kumi nikuhitilila, imwi mashumi akwanisa iyanza ni lyonke, imwi makumi otatwe.
    24: Jesu chavaha imwi inguli. Chati. “Muso wa kwiwuulu ukola sina ili muntu yabyali intanga zilotu mwiwa lyakwe.
    25: Kono vantu nivalele, zila zakwe nazo chizakeza kubya mumukula mukati ka vuloto ni kuyenda.
    26: Linu vuloto havukula mena ni kuvika miselo mukula nawo chiwavoneka.
    27: Valeki vamwine waluwa chivakeza chivati kwali, 'Unkoshangu, kena uvabyali intanga zina hande muluwa lwako? Chinzi hachikuwanika mukula?'
    28: Chati kuvali, 'Yonitoyete nja vapangi vulyo,' Vatanga vakwe chivati kwali, 'Cwale usaka kuti tuka zinyukule mwateni?'
    29: Mwina luwa chati, 'Nee, kakuti chi mwakanyukula mwateni mukula, pona chimuka nyukulilila ni vuloto.
    30: Muzisiye zikulille hamwina kulindila inkutulo. He nako ye nkutulo kaniwambe kuva kutuli, “Chentanzi munyukolo mukula ni kuisumina mañata kuti uhisiwe, kono mukunganye vuloto muzishete zangu.'””
    31: Jesu chawamba imwi inguli kuvali, chati, “Muvuso wa kwiul ukola sina intanga ya masitete iyo muntu yavahindi ni kubyala muluwa lwakwe.
    32: Iyi imbuto inini kwimbuto zonse. Kono haiva ya byalwa hande, inkando kuzi chalano za muluwa. Ikula iva isamu, mi zizuni ze wulu zikeza kuzaka zizumbo kumitayi yalyo.
    33: Jesu linu chavawambila imwi inguli. “Muvuso wakwiulu ukola ili chivilisa icho mwanakazi avahindi ni kukopanya ni ntikanyo zo tatwe za busu konji hakufunduluka.”
    34: Zonse inzi zintu Jesu avaziwambi kwinyangela mwinguli. Mi kwanda yenguli kakwina chavawambi kuvali.
    35: Iyi ivavi intaelo kuti chonse chiva vawambwa chamupolofita chiwola kuba init. Haho chati, “kaniyalule kaholo kangu mwinguli. Kani wambe zintu zibapatitwe kuzwa kumatangizo inkanda.
    36: Linu Jesu chasiya chichava nikuya mwinzuvo. Valutwana bakwe chivakeza kwali mi chivati, “Tutolokele inguli ya mufuka mwiwa.”
    37: Jesu chetaba chati, “Yababyali intanga zina hande Mwana wa Mulimu.
    38: Luwa inkanda; Mi intanga zina hande, izi vana va mubuso, mufuka vana va satani.
    39: Mi chila chivazibyali nji diavulusi. Inkutulo njimamanimani e nkanda, bakutuli mañiloyi.
    40: Hakuva vulyo, mukula kaukunganye nikuhiswa chamulilo, njete kuve njimamanimani e nkanda.
    41: Mwana muntu ka tumine mañiloi akwe, mikava kunganyeze hanze ya muvuso zintu zonse zileta chivi, niva vapanga vulilala.
    42: Kavava sohele mwilyanga lilo, uko kavakalile nikukwecha meeno.
    43: Linu bantu balukite kavavenye sina izuva mumubuso weshevo. Iye yowina matwi, musiye atekeleze.
    44: Muvuso wa kwiulu ukola ili ibwe lya butokwa lipatitwe muluwa. Muntu abaliwan mi chalipata. Mwintavo ya kwe chayenda, ku uza zintu zonse zavakwete, nikuula ulo luwa.
    45: Hape muvuso wa Mulimu ukola ili muntu yo patehete kukavulola mabwe abutokwa.
    46: Hawana ibwe lina maemo ena hande, avayendi nikukauza zintu zakwe zonse zava kwete nikuliula.
    47: Hape, muvuso wa kwiulu ukola ili kanyandi kavasohelwa mwi wate, kavachesi mufutafuta ye zintu.
    48: Linu hakezula, muyambi chaka kwitila hamutunda. Linu chivekala hansi ni ku kunganya zintu zilotu muchiseye, mi zintu zivi zivasohelwa kwimbali.
    49: Mukuve mweyi inzila kumamanimani inkanda. Mañiloi muakeze kukauhanya vavi mukati ka vantu valukite.
    50: Kavava sohele mwi bimbililo lya mulilo, kwete vakahye niku kwecha meeno.
    51: Mwazizuwisisa nzose izi zintu?” Valutwana chivati kwali, “Eni, “
    52: Linu Jesu chati kuvali, “Hakuva vulyo vañoli vonse vavavi valutwana ku muvuso weulu vaswa ili nji muntu yeli mwine we nzuvo. Yozwisa zakale ni zintu zihya muchifumu chakwe.”
    53: Linu nichiya keza kuva vulyo Jesu hamana izi inguli, cha katuka kuzwa mwe chochivaka.
    54: Linu Jesu che njila muchi kiliti chakwe ni kuluta vantu mumasinagoge avo. Inkalavo ivali kukomokwa ni kuti, “Kanti uzu mutu uwana kuhi vutali ne zi imakazo kuhi?
    55: Uzu muntu kena mwana wa muvezi? Kena vanyina nji Maria? Ni vanche kena nji Jamusi, Josefa, Simone ni Judasi?
    56: Ni vanchizya kwe kavakwina mukati ketu? Cwale uzu muntu uwana kuhi zonse izi zintu?”
    57: Vava vengwiswa kwali. Kono Jesu chati kuvali, “Mupolofita uswanela kukutekiwa kuunde mwinkanda yakwe ni kuvaluhasi lwakwe.
    58: Mi kena ava pangi imakazo zingi kwateni chevaka lyakuvula intumelo.
  14:
    1: Che yo inako, Heroda munyandisi a zuwa za kavuvo ka Jesu.
    2: Ni chawamba ku vahikana vakwe, cha ti, “U zu nji Joani Mukolovezi, a vakavuki kuvafwile. Ni hakuva vulyo aa maata a chikwete kuseveza kwali.”
    3: Chokuti Heroda a vakwete Joani, ni ku musumina, ni kumuvika muitolongo chevaka lya Herodiasi, muihabwe wa Filipi mwanche wakwe.
    4: Chokuti Joani a vati kwali, “Kahena mulao kuti u ve naye nali mwihenu.”
    5: Heroda ava kuswanela kumwihaya, kono a vatiyi vantu, chokuti va va kumuhinda kuti mupolofita.
    6: Kono izuva lya kupepwa kwa Heroda halisika, mwana wa Hedodiasi wa mukazana ava zani mukati mi chatavisa Heroda.
    7: Chakutava, cha sepisa cha kukonka kumuha chonse chete akumbile.
    8: Hamana kuhewa mulao kuvanyina, chati, “U nihe hahanu, mukasuva, mutwi wa Joani Mukolovezi.”.
    9: Simwine ni cha filikanywa hahulu chekupo yakwe, kono che vaka lya kukonka, ni chalivaka lya vo vavakulya naye, ni cha laula kuti kutendahale vulyo.
    10: A ba tumini ni ku kakosala Joani mwintolongo.
    11: Mi mutwi wakwe wa letwa mukasuva ni kuhewa ku mukazana mi cha utwalila va nyina.
    12: Valutwana va kwe ni chivakeza, ni kuhinda chitupu, ni ku chizika. Ha vamana kuchita ezo, chi va yenda ku ka wambila Jesu.
    13: Hohwaho Jesu ha zuwa izo, a zwa muchivake echo ni chisepe ku ya kuchivaka chilikawile. Inyangela ha i zizuwa, chiya mwichilila chamatende kuzwa mwitolopo.
    14: Linu Jesu chakeza kubusu bwabo mi ni chabona inyangela. Cha vafwila mañeke ni ku hoza vakuli va vo.
    15: Chiminemine chezuba ha chisika, valutiwa vakwe chi bekeza kwali chibati, “Chinu chibaka kachina vantu, mi izuva chilyemina. Hasanye inyangela, ilikuti bayende muminzi ni kukaliwulila zilyo.”
    16: Kono Jesu chawamba kuvali, “Kavena intuso ya kuya kule. Inwe muvahe chimwi chakulya.”
    17: Chivati, “Twina hanu zinkwa bulyo zi kwanisa iyanza ni nswi zovele.”
    18: Jesu chati, “Muzilete kwangu.”
    19: Cwale Jesu a laula inyangela kuikala halyani. Chahinda zinkwa zi kwanisa iyanza ni nswi zovele. Na lolete kwiulu, chatoholofaza ni kucholola zinkwa ni kuziha valutwana. Valutwana chi vaziha inyangela.
    20: Vavali ni kuikuta. Linu chibahinda vungululwa -vuvezuli zitanda zi na ikumi ni zobele.
    21: Vonse va valyi, va va kusaka kusika kuvakwame va zikiti zi zikwanisa iiyanza, kuzwisa vanakazi ni vahwile.
    22: Hohwaho vulyo chawambila valutwana vakwe kukwela muchisepe balitangize kwali kwimwi mbali, mikuti iye mwine ha situmina inyangela kule.
    23: Ha mana kuboza bungi bwabantu, chayenda heulu lyelundu yenke kukalapela. Linu chitengu ha chikolela a bena uko yenke.
    24: Kono chisepe icho chi chivena hakati kewate, chi chivakupala kuyendiswa chevaka la mandinda, chokuti luhuho lu va kuchikanisa.
    25: Mwinako ya bune ya masiku Jesu cha chuutila kubali, na yenda hewate.
    26: Valutwana ha va muvona na yenda hewate, va vatiyi hahulu, ni chi bati, “Isaku,” mi chi vahuwa hahulu chakutiya.
    27: Kono Jesu cha wamba kuvali haho ni chati, “Mukole! Njeme! Kanji mutiyi.”
    28: Pitorosi cha mwitava chati, “Simwine, haiva nje we, ni laele ni niize kwako hamenzi.
    29: Jesu chati, “Wize.” Cwale Pitorosi cha suka muchisepe ni kuyenda ha menzi kuya kwa Jesu.
    30: Kono Pitorosi ha vona luhuho, chatiya. Hakalisa bulyo kumina, cha huwa ahulu chati, “Simwine, nihaze!”
    31: Jesu haho vulyo cha otolola iyanza lyakwe, cha kwata Pitorosi, mi ni chamulwila kuti, “Iwe we ntumelo inini, chinzi hohonona?”
    32: Linu cwale Jesu ni Pitorosi chiba yenda muchisepe, luhuho chilwa siya kuhunga.
    33: Cwale valutwana muchisepe chiva lapela Jesu chibati, “Cheniti u Mwana Mulimu.”
    34: Ha chiva lutite, chi venjila munkanda ya Genezareta.
    35: Linu vantu mwechina chibaka chivalemuha Jesu, chivatumina mañusa monse muzivaka zimbulukite chilalanda, mi chivamuletela vonse vavakulwala.
    36: Chibamukumbila kuti vakwate vulyo kumungundo we chizwato chakwe, mi vungi vu vakwati kwateni chibwahola.
  15:
    1: Linu Vafalisi ni bañoli bamwi babezi kwa Jesu kuzwa Jerusalema. Nivati,
    2: “Chinzi varutwana bako havaluta chisiyakulu chabatanzi? Mukuti kabashanji mayanza avo habalya.”
    3: Jesu abetavi mi navawambila kuti, linu inwe - hamurwisa idaezo ze Reeza ivaka lyachisiyakulu chenu chinzi?
    4: Mukuti Ireeza avati, 'Uhe ikute kweso ni nyoko,' mi 'Iye yowamba bubilala kwesi ni nyina, ikumbya kafwe.'
    5: Kono mute kuti, 'Yense yeti nati kubesi ni banyina, “Ituso yonse yimubali kuyelele kuwana kwangu linu chili impo iya kweReeza,”
    6: uzo muntu kayelele kukuteka besi. Chenzila yina bulyo wazimbuluka inzwi lye Reeza chevaka lachisayakulu chenu.
    7: Inwe balihele, Isaya avapolofiti chakusima kazenu havati,
    8: Aba bantu banikuteka chatuholo twavo, kono inkulo zabo zina kule name.
    9: Banilapela ni basawani chimwi, kakuli itumelo ivaruta izimene hetaelo zamuntu.”
    10: Linu chalisupila ikunga ni kuliwambila kuti, “Mutekeleze ni kuzuwisisa -
    11: Kakwina chinjila mukaholo chiizuza muntu ikwe. Muchibaka chobulyo, chizwa mukaholo, njecho chiizuza muntu ikwe.”
    12: Linu barutwana babezi ni kuwambila Jesu, “Kana wizi kuti bafalisi babanyelwa habazuwa ichi chiwambo?”
    13: Jesu avetavi mi nati, “Chimenantu chonse chasanaavabyali Tayo wakwiwulu kachinyukulwe ni kusohelwa kunze. Mubasiye bobona, bahitili bazihofu.
    14: Mi heva muhofu nahitila muhofu kunine, vonse kabawile mwilindi.”
    15: Pitorosi avetabi mi nati kwa Jesu, “Tutolokele iyi nguli.”
    16: Jesu nati, “nanwe muchiikele nimusena inkutwisiso?
    17: Inwe kamuboni kuti chonse chiinjila mukaholo chihita kuya mwibumu mi linu chikazwa kuya muchimbuzi?”
    18: Kono zintu zizwa mukaholo zizwa kunkulo. Nji zintu ziizuza muntu ikwe.
    19: Kakuli munkulo kuzwa mihupulo mibilala, vwihai, bubuki, zakusomana, busa, kupaka zamapa, ni kutukana.
    20: Ezi nji zintu ziizuza muntu ikwe. Kono kulya ni mayanza asasambite kakwiizuzi muntu ikwe.”
    21: Linu Jesu chayenda kuzwa mwecho chibaka kulikungula ni kuya muzikiliti zamileñi iba Tire ni Sidoni.
    22: Mi hamulole, mwanakazi wa Mukanana abezi kuzwa mwechina chikiliti. Mi chahuweleza mi nichati, “Nifwile inse, Simwine, mwana a Daafita, mwanangu wamukazana ukatezwe madimona.”
    23: Kono Jesu kana abamwitabi nanga inzwi. Barutwana bakwe babezi ni kumukumbila, ni bati, “Muhindikile kuna, kakuli utuchitala ilata.”
    24: Kono Jesu abetabi mi nati, “Kana nibatumwa kozuhi nozuhi kunze yembelele izobete munzuvo ya Isilaele.”
    25: Kono iye neza nikwiza kufukama habusu bwakwe, nati, “Simwine, unituse.”
    26: Netaba nati, “Kakuyelele kuhinda chinkwa chabahwile ni kuchiha tumbwazana.”
    27: Mwanakazi nati, “Eni Simwine, kono nanga tumbwazana tulyanga ziwanga kumilomo hetafule ibafumwa to.”
    28: Linu Jesu abetavi mi abati kwali, “Mwanakazi, itumelo yako inkando. Usiye kutendahale kwako sina mosakila.” Mi mwanakwe abaholi chehola iswana.
    29: Jesu abasiyi icho chibaka mi nayenda kumbali ni Iwate la Galileya. Kuzwaho abatanti kuya helunduzana ni kukekala hateni.
    30: Ikunga ikando nilyeza kwali. Nibaleta bachukuta, bahofu, basatambi, ni basayendi, ni bamwi babali kulwala. Ni babaleta hamatende a Jesu, mi nabahoza bonse.
    31: Chobulyo ikunga nilyamakala chabukando hababona basatambi kuti chibawamba, bachukuta chibaba nenza, basayendi chibayenda, ni bahofu chibabona. Niba lumba Ereeza wa Isilaele.
    32: Jesu abasupi barutwana bakwe mi nati, “Nifwila ikunga inse, mukuti chibabekali name mazuba otatwe mi kakwina chibabali. Kanisuni kubalukulula ni basalile, kokuma sanzi bazuminini munzila.”
    33: Barutwana nibawamba kwali ni bati, “Katuwane kuhi mañende azinkwa mwihalaupa likena buti kuti tufepe ikunga ikando buti?”
    34: Jesu nabawambila kuti, “Mwina mañende ongahi?” Babetabi kuti, “Amana iyanza ni obele, ni tunswi tulikene.”
    35: Linu Jesu nalaela ikunga kwikala hansi.
    36: Nichahinda mañende amana iyanza ni obele ni nswi, mi hamana kulitumela, ni changamona mañende ni kwaha kubarutwana bakwe. Barutwana nibaha mañende kwikunga.
    37: Bantu bonse nibalya ni kuikuta. Mi nibakunganya zilyo zibashali zibangamoki tukoto, zitanda zimana iyanza ni zobele ni zezula.
    38: Babali ibali balule bone, kuzwisa kwateñi banakazi ni bahwile.
    39: Linu Jesu chalukulula ikunga mi nenjila muchikepe ni kuya muchikiliti cha Magadani.
  16:
    1: Mafalisi ni Masadduki chibeza ni kulika Jesu ka kumubuza kuti aba tondeze chisupo chizwa kwiwuli.
    2: Mi na betaba kuti “chiminemine chezuba ha chisika mu wamba kuti bwikalo bwe wulu mubube hande, kakuti iwulu chili subilile.
    3: Imi chimeneko mu wamba kuti, “Mazimo ewulu mwabe mabi kakuti kwiwulu busubile.” Mwizi kutoloka zintu zitondezwa mwiwulu, kono ka mwizi kutalusa zitondeza inako.
    4: Mulahi wa chive ni busangu u saka chitondeza, mi kakwina chitondeza konji Joani.” Linu Jesu cha katuka ku yenda ni kuba siya.
    5: Balutwana chibakeza kwi ishilya limwi, kono chibazibala kuhinda zinkwe.
    6: Jesu cha wamba kuti, “mu mamele mulungo wa Mafalisi ni Masadduki”.
    7: Balutwana chiba kopanya mihupulo ni ku wamba kuti, “kakuti kena tweza ni zinkwa”.
    8: Jesu chaba lemuhite zoose mi chawamba kuti “Inwe be ntumelo inini, cinzi hazeza bulyo mukati kanu ni kutakuti kakuti kena mwahinda zinkwa?
    9: Kana muzeza za zinkwa zibali kupanga iyanza, zibakwani bantu bena 5.000, mi zitanda zongayi zi mube zuzi?
    10: Kapa zinkwa zibena iyanza ni zobele ku bantu ba bena 4.000, mi zongayi zitanda zi mu bahindi?
    11: Ha mu sazuwisisi chinzi kuti kani wamba nanwe za zinkwa? Mukole ni ku mamela za mulungo wa Mafalisi ni Masadduki.”
    12: Linu chiba muzuwisisa kuti kena a talusa za mulungo, kono kumamela intuto ya Mafasi ni Masadduki.
    13: Haho Jesu cha keza ku munzi umwi wa Chaesarea Filipi, chabuza balutwana bakwe, kuti, “Njozuhi bantu u bata kuti nji Mwan'a Muntu?”
    14: Chibe taba kuti, “bamwi ba wamba kuti njeye Joani yokolobeza, bamwi nji Elija, mi bamwi bati nji Jeremia, kapa zumwi wa bapolofita.”
    15: Chati ku bali, “Chwale inwe muti Njemeni?”
    16: Chikwe taba Simone Pitrosi cati, “Njewe Keresite, mwan' a we Reza yohala.”
    17: Jesu chetaba ni ku muta kuti, “Intohonolo nji yako Simone mwan' a a Joana, kakuti kena inyama kapa malaha, za ku cheniseza, kono nji Tayo wa kwiwulu.
    18: Imi name niti njewe Pitorosi, ibwe hente nizake inkeleke yangu. Milyango ya bafwile kente ni iizunde.
    19: Ka ni kuhe inkiyi za mubuso wa kwiwulu. Chonse cho sumina hansi ni kwiwulu kaci suminwe, hape chonse cho sumununa hansi ni kwiwulu muchi sumununwe.”
    20: Linu Jesu chalaela balutwana bakwe kuti kana bawambili ni haike muntu umwina kuti njeye Keresite.
    21: Kuzwa heyo inako Jesu, chatanga ku wambila balutwana bakwe kuti cho kutameha kuyenda kwa Jerusalema, mi kusukuluka kakube kungi mu manza a bentanzi, bañoli, ni bakulwana ba mapulisita, kwi haiwe, ni kubuswa kubola ku kuhala mwizuba lya butatu.
    22: Linu Pitorosi na mukungwila kwimbali na munyasa nati, “Ichi chintu chibe kule nawe, Simwine, sanzi chitendahali kwako”.
    23: Kono Jesu cha chebuka ni kuta Pitorosi, kuti “zwe kwangu, Satani! U chi sitataliso kwangu. Iwe kobilaela ni zintu ze Reeza, kono zintu za buntu.”
    24: Linu Jesu cha wamba ku balutwana bakwe, “Heba kwina usaka kuni chilila, uswanela ku lisungula, a hinde chifapano chakwe, ni kuni chilila.
    25: Muntu yense usaka buhalo bwakwe mwa bu mayiba, kono yo sinyehelwa buhalo bwakwe ke baka lyangu mwa buwane.
    26: Ka chi muhenzi muntu kuti a mune inkanda yonse kono umaninwa buhalo bwakwe? Chinzi muntu cawola kuha kuti a wane buhalo bwa kwe?
    27: Mwan' a Muntu mwe ze mwinkanya Yesi ni mañiloyi a kwe. Linu njente ahe muntu ni muntu impo kakuya ka zintu za batendi.
    28: Ikumbya ni mi wambile buniti, kwina bamwi bazimene hanu, kense ni ba bone bakane lufu konji chi ba bona Mwan'a Muntu neza mu mubuso wakwe.
  17:
    1: Mazuba a mana iyanza ni limwina chinga amana Jesu chahinda Pitorosi ni Jakobo, ni Joani mwa chakwe, mi caba ntwala he lundu li nyemukite abo bene.
    2: Ca sanduka ha hasu bwabo. Vuluvi bwakwe cibwa sanduka ku benya sina izuba, zizwato zakwe cizasanduka sina iboni.
    3: Mubone cikwa boneka Mushe ni Eliia niba wambola naye.
    4: Pitorosi ce taba, kwa Jesu. “Simwine, kambe kuwolekaa. Nitwe kala ha hanu halotu kuhitiliza. Haiba usaka, linu ime nina zaka zitomba zo tatwe chimwi cibe cako, chimwi ca Mushe, ni chimwi ca Eliia.”
    5: Ha ba kwete kusi wamba, hamulole, muzunde we kope licena ciweza kuba wumba cikwa zwa izwi libali kuzwila mwikope ci, lyati. “Uzu nji Mwanangu inisuni kuhitiliza, ini kantwa, Mu muzuwe.”
    6: Balutwana bazuwa, ciba suha nikuwa ca bulubi.
    7: Linu Jesu ceza ni kuba kwata cati, “Mubuke musiye kutiya.”
    8: Linu ci ba buka kono kena baba boni mutu konji Jesu yeke.
    9: Haba suka hasi kuzwa he lundu, Jesu caba laya “kuti kanji ba wambili mutu mane nanga yeke ziba bona konji Mwana Muntu caka buka kuva fwile.”
    10: Balutwana ciba buza “cizi bañoli havati kuti Eliia eze lwe tazi?”
    11: Jesu cetava niku wamba kuti, kuwamba vuniti, “Elia mweze za boze zintu muzi be kalile.
    12: Kono nimi ta kuti, Elia ca vezite kale, kono kana vava mwizivi civa panga zose zivava kusaka. Mwi zila iswana, Mwana Muntu mwa nyandiswe mu mayaza avo”.
    13: Valutwana vakwe civa lemuha kuti uwamba Joani yo koloveza.
    14: Cinga vasika hakunganine batu, muntu ceza kwali, ca fukama havusu vwakwe, naco kuti,
    15: “Simwine, fwile mwanangu inse, ulwala vutuku vwa kuzuminina unyanda maswe. Hamwi uwilinga mu mulilo kapa mu mezi.
    16: Niva muletete kuva lutwana vako, niva kangwa ku muhoza.”
    17: Jesu cetava cati, “Murahi usa zumini utenda zi fosahele, Kani kale nanwe inako ikumahi? Mulete kunu kwangu.”
    18: Jesu cakalimela luhuho lubilala. Muhwile cahola mwi nako yeyo.
    19: Balutwana ba Jesu chiveza kaku liwungula ku vamwi niku vuza, “cizi hatwa kangwa ku zwisa luhuho luvilala?”
    20: Jesu ca wamba kuvali, “kakuli mwina itumelo inini. Ni mi wambila vuniti vwizwile, hamuva nitumelo sina itanga yamasitete, muwola kuwambila ilundu, “zwaho uyende kuna,” muliyende ka kwina cense cili kanise.
    21: Kono ulu luhuho lubilala kalu zwi feela haisi ca kulapela wa kuli nyima zilyo.”
    22: Niva sina mwa Galilea, Jesu ca wambila va lutwana vakwe, “Mwana muntu mwa tambikwe muma yaza abatu.
    23: Mi muva mwi haye, mi mwi zuba lyabutatu mwa vuswe kuba fwile.” Mi ikulo zaba lutwana vakwe ciza coka luli.
    24: Chinga vasikna mwa Kapenauma, mukwame yo bona zamutelo nicha buza Pitorosi mane muruti wenu mane ulihanga mutelo?
    25: Chati, “Eni” ulihanga. Kono Pitorosi cha yenda muzubo, Jesu cha wamba lwetanzi, “iwe uhupula vule Simoni? Masimwine be kanda va tambula mitelo izwa kubani? Kubazwa kule kamba kubatu bave kala navo?”
    26: Pitorosi chinge taba kuti, kubatu “bazwakule,” Jesu cha mucho kuti “batu be chinsi kaba zumininwe kuliha mutelo.
    27: Kanji tuleteli yo lola zamitelo chivi, Yende kwi wate, kasohele kashuto kako mu mezi, Hinde iswi ye tazi wi yalule mulomo wayo mowane isheleni, uka itambike yobona zamitelo muchisa changu ni chako.”
  18:
    1: Mwinako iswana. Jesu “abawambi kubaluti bakwe njeni mukando mwiulu.”
    2: Jesu casumpa muhwire nikumubika mukati kabo,
    3: “ikumbya ni wamba kwenu Konji hosanduka niku swana sina bahwile banini, kakwina mowolela kwi njirira mumubuso wa kwi ulu.
    4: Cwale muntu uliboza mwi konde Sina Muhwile Munini, muntu yoswana nji mukando mumubuso wa kwiulu.
    5: Yense yotambula muhwire munini mwi zina lyangu watambula ime.
    6: Yense yoletisa kuti aba bahwire bachite bubi, kwina butuka kuti asuminwe ibwe ikando mwinsingo, nikumusohela mubuliba bwe wate.
    7: Bumai kwinkanda kakuli inako celi za kucuncula! Ka kuli kwina butokwa kuti izo inako zikeza! Kono bumai kacozo muntu izi inako kazize cakwe!
    8: Haiba iiyanza lyako kapa itende lyako likuletela kuwa, likosole kwateni ni kulisohela kule nawe. Kwina butuka kwako kwi njila mubuso wakwilu ni uli cihole kwanda kuuti usohelwe mumulilo usazimi ni wina onse mayanza ni matende.
    9: Haiba linso lyako likuleteza kufosai, lizwise mo ulisohele kule nawe. Kushiyeme kwako kwi njila mubuso wakwilu nilinso lyonke kuzamba kusohelwa mulyangalilo niwina menso obele.
    10: Ubone kuti kanzi unyansilizi zumwi waba bahwile. Nimiwambila kuti mwiwulu mangeloi abo inako yonse a lolete habusu bubaTayo bena kwiwulu.
    11: Kakuti mwana muntu a vakezi kukuhaza cizovete.
    12: Muhupula nzi? Muntu wina imbelele zicita mwanda, cikwazoba hateni yonke, ketico siya zimwi zicita makumi acita iyanza ni zone zibaka zama luundu ni kukagana imwiina yazoba?
    13: mi haiwana, ikumbya ni miwambila, kasangalala cayo kuhita izo zina makumi a cita iyanza ni toone ni yanza ni toone zisana za zooba.
    14: Mwinzila iswana kahena kusuna kwe Tayo wina kwiwulu kuti imwina kazenini i zenengehe.
    15: Haiba mukwako wakufosekeza, yende, mu tondeze mulandu wakwe mukati kaako naye. Haiba naa kutekeleza ciwa muwola mwaako.
    16: Kono haiba nasateeki kwako, uhinde ipaki imwina kapa zobele zimwi, njo kuti tuholo twabantu bobeele nandi botaatwe kuba ipaki lenzwi ni inzwi.
    17: Linu haiba na kaana kutekeleza kubali, wambe i ndaba Kwi nkeleke. Haiba naakana kuzuwa kwi nkeleke, muhinde sina mulicaba ni mutelisi.
    18: Chabusakusima ni kuwambila, chonse chintu chisuminwe hansi ni kwiwulu chisuminwe. Chonse chisumuninwe hansi ni kwiwulu kachisumununwe.
    19: Kwekeza henzo nimiwambila kuti, haiba mububeli bwenu muzuminzene hansi kuamana ni chimwi ni chimwi chonse chimukumbila, chintu ni chintu chibakumbila, kabachitendelwe ne Tayo wina kwiwulu.
    20: Mukuti konse kwina bobele kapa botatwe bakopene hamwina mwizina lyangu, ime kanibe mukati kabo.”
    21: Linu Pitorosi chabuza Jesu, “Simwine, tongai mwaangu twa wola kuni fosekeza mu kuti nimu swalele? Kwanda twina iyanza nito beele?”
    22: Jesu na muti, “kaniku wambili twe iyanza ni to beele, kono makumi eyanza ni obeele makumi. hape.
    23: Cheyo inzila ipuso yekwiwulu ibambanywa ni simwine zumwi yaba sake namanise chikoloti ni muhikana kwe.
    24: Habati batangise za kushiamisa, muhikana umwina abaletwa kwali yabali kumukolota italenta zichita zikiti zina ikumi.
    25: Kono ibaka lakuti kanabena mwawola kuitabila, mfumwakwe chalaela kuti awuzwe, hamwina ni mwihyabwe ni bahwile ni zonse zabena naze, ibaka le ntifo i tendwe.
    26: Linu muhikana chawila hansi, ni kukubama habusu bwakwe, mi nati, 'Mfumwangu, munifwile inse, mi kanikulihe zonse.'
    27: Chobulyo mfumu wamuhikana, kakuli ababi ni nse, abamulukululi nikuswalela chikoloti chakwe.
    28: Muhikana uzo na yenda kunze mi naka wana ba mwaakwe, ya bali kumu kolota ikumi lwa mali na mu fwañata. Ni kumu kwatila mumumino, mi nati, 'ni life co kolota.'
    29: Kono mwaakwe wo mutanga na wila hansi ni kumu kumbila, nati, 'U ni kwatile, mi munikulihe.'
    30: Linu muhikana wa matangizo nakana. Kwanda bulyo, nayenda ni kumusohela mwi ntolongo, kusikila hete namulihe zonse zo kolota.
    31: Linu ba mwi batanga haba boona cibatendahali, baba bengi maswe. Nikwiza kuwambila mfumwe ziba chitahali.
    32: Linu ifumwe wamuhikana na musumpa, namuti, 'iwe mutanga yo fosaheele, ni baku wondeli mulandu wako kakuli ubani kumbili.
    33: Kete no babi ni nse nawe kwa mwaako, ubu muni ba ku kwatili nawe?'
    34: Simwine wakwe nabenga mi namuha mu mayanza aba nyandisi kusikila hete namane kuliha zonse za mukolwete.
    35: Njekuti Tayo wakuwulu naye mwa tende mu kuswana, haiba zumwi ni zumwi wenu kate awasalele mwaakwe mwi nkulo.”
  19:
    1: Linu chikwa sika inako Jesu ha mana awo mazwi, ni cha zwa mwa Galilea, linu choya ku museto wa Judea uvena mwi shila lya lwizi lwa Jorodani.
    2: Ikunga lya batu bangi niba mwichilile, linu chaka va hozeza kwateni.
    3: Mafalisi ni chibeza kwali, kwiza kumulika, “kana ku woleka kuti mukwame akauhane ni mwihyabwe kabu kavo bonse?”
    4: Jesu nabe tava kuti, “kana mubavali iye mwine yaba vapangi kuzwa ku matangilo aba vapangi mukwame ni mwakazi?
    5: Mukuti iye yaba vapangi avati kuti, 'chebaka mukwame mwa siye chivaka chibesi ni ba nyina aka kopane ni mwihyavwe?'
    6: Linu boveree muvabe muntu umwina mwi nyama. Linu chava kopanyi Ireeza hamwina, kanji nikuvi niyete nachi kauhanye.”
    7: Chiva wamba kwali, “chizi Mushe hava tulayi kuti uswanela ku hewa iñolo lye kauhano niku muhindika?”
    8: Nicha betava kuti, “bakenyi chaku kukutuhala kwe kulo zenu Mushe aba mizuminini ku kawuhana ni bamwi hyenwanwe kono kuzwa kumatangilo keena ivali nji zila iyo.
    9: Ikumbya nimi wambila buniti, yense yo kana mwihyavwe isi ka mulandu wabu sangu, nikusesa wungi mwakazi upanga bushahi. Hape mukwame yosensa mwanakazi yava kanwa upanga bushahi.”
    10: Balutwana chiva ti kwa Jesu, “Haiva mukwi kalille mona bulyo bulotu bakwame ni banakazi kanji basesi ni kuseswa.”
    11: Jesu nicha wamba kuvali nati, kahena muntu yese yo wola kuzumina zinu zikwetwe kurutwa, kono haisi avo va zumina kutambula icho.
    12: Kakuti kwina ba shalondo bava zalwa bovulyo kuzwa mu mavumu ava nyinavo. Imi vamwi ba shalondo bava pangwa ni vantu vamwi. Imi vamwi chevaka lyamusevezi wa muvuso we wulu. Iye yoo wola kutambula ituto atambule”
    13: Linu vahwile zana nichi va letwa kwali ili kuti avike mayaza akwe hewulu lyavo niku valapelela. Kono balutwana vakwe nichi babakalimela.
    14: Kono Jesu nati kuti, “kanji muva kanisa kwiza kwangu, kakuti muuso we wulu wa vantu va swana navo.”
    15: Kuzwaho ni chava vika maza, ni chazwa havali.
    16: Mubone, mukwame wumwi cheza kwa Jesu ni chata kuti, “Muruti, chizi chilotu chini lukela ku tenda ili kuti niwane buhalo busamani?”
    17: Jesu chata kwali, “chizi hotenda kuti uni buza zintu zilukite? Yeke muntu njolukite, kono haiva usaka kwinjila mukati ka vuhalo, zwile habusu kubika itayelo.”
    18: Mukwame chamu vuza ni chati, “Njezihi itaelo?” Jesu ni chati, “Kanji wi hayii, kanji uvukii, kanji wivii, kanji upaki indaba za mapa,
    19: uhe ikute venso niva nyoko, usake yo vambene naye sina moli molisakila.”
    20: Mutangana nata kwali, “Zose izo zintu niba zikuteki. Hape muni sakezi?”
    21: Jesu ni chati, “haiva usaka kuva yo maninize, yende, kauze zose zo kwete, uka zihe ba sukulukite, mi iwe move ni chifumu kwi wulu, kuzwaho zoni chilile,”
    22: Mutngana chinga zuwa bulyo kwa Jesu, nayenda na swavite ahulu, kakuti abali nji zumwi ba vena mazimo achifumu.
    23: Jesu ni chata kuva Lutwana vakwe, “ikumbya nimi wambila, ku kukutu ahulu ku muntu yo fumite kwi njila mu mubuso we wulu.
    24: Hape nimi wambila bu sakusima kuti, kuhuva Inkamele kwi njila che linso lye naliti kuhita mufumi kuti enjile mu mubuso we Ireeza.”
    25: Linu valutwana ha zuwa bulyo, Linu chiva makala tota hava zuwa bulyo niku ta kuti, “Nji vani bente niva hazwe?”
    26: Jesu nicha ba lola niku ta kuti, “ku vantu kazi woleki, kwe Reeza zintu zonse ziwoleka.”
    27: Linu Pitorosi niche tava nati, “mubone, tuva siyi zintu zose nitwa kwichilila. Linu kuzwaho mutu wane chituzi?”
    28: Jesu nawamba ku vali nati, “Ikumbya nimi wambila, inwe muva chilili ime, muku zalwa chiha mwana mutu chake kala ha chihuna che kanya yakwe, nanwe bulyo mumu kekale hazi huna zina ikumi nizo vele, mukava vaatuli baka atula mishovo ina ikumi ni yovere ba mushobo wama Isilaele.
    29: Wumwi ni wumwi yava siyi mazuvo, mizwale, bachizye, vesi, banyina, bana vakwe, mane ni mawa ke vaka lyangu, ka tambule zilukela kuva mwanda wi zwile niku wola buhalo busa mani.
    30: Kono bangi bena kumatangilo muvave kuma maninizo, hape bangi vena kuma maninizo muvave ku matangilo.
  20:
    1: Kakuti muuso wa kuwulu uswana sina mwine webu yaba zwiili kuhanze kamapakela kukahira ba beleki ba muluwa lwakwe lwa muwomba.
    2: Kuzaho cha zuminzana ni ba beleki kaku sebeleza i sheleni lyonke mwi zuba, chaba tumina mwiwa lyakwe lya muwomba.
    3: Cho yenda hanze hape munako ilikana ihola zotatwe mi cha bona bamwi ba beleki bauzimene ni kusena ziba bali kutende mu chibaka cha musika.
    4: Kubali na bacho, 'Inwe nanwe mu yende mwiwa lya muwomba, kanimihe chi lukite'. Haho chi ba yenda kuku vereka.
    5: Hape cho yende kuhanze mwi ihola zibali kukwana iyanza lyonke ni iimwina, mi hape zimwi zibali kupanga iyanza ni zone ni kupanga kakuswana.
    6: Hape ni hape mwihola yekumi ni yonke cha yenda hanze cha kawana bamwi niba zimene ni basena zi ba bali kutende. Cho ba wambila kuti, 'Chinzi hamu zimena bolyo hanu ni kusena zimutende mane izuba lyonse?'
    7: Chi ba mwitaba kuti, 'kakuti ka kwina wa tuhira.' 'Linu cho wamba kubali nati, 'Nanwe muyende mwiwalya muwomba'.
    8: Linu chitengwena, nfumwe wewa lya mawomba cho supa muhikana wakwe. 'Sumpe ba beleki njo ba luwera, ukalele kuwa manimani kukasika ku wentanzi.'
    9: Linu ba beleki ba bahirwa ke nako yehola ichita ikumi ni yonke ha chiba sika, umwi ni wumwi na hora isheleni limwina.
    10: Linu ba beleki babezi intanzi nabo chiba keza, ba bali kuzeza kuti muba lihiwe mangi, kono nabo chaba wana isheleni limwina.
    11: Ha chiba tambula ituwelo zabo, niba bilela kaza nfumwe webu.
    12: Chiba wamba kuti, 'bana babeleki bama manimani ba babeleka bulyo ihola imwina, kono wabaliha iswana niyetu, iswe twa beleka ni kulemenwa izuba lyonse kamwi ni kahisite.'
    13: Kono nfumwe wewa cho wamba kuzumwi wabo bantu chati, 'Mulikani kakwina buvi buna ku chita. Kena kuti wa zuminzana name ka kuku liha isheleni liimwina?
    14: Kohinde bulyo chako zwehateni uli yendeze mwinzila yako. Na lika kuliha ba beleki ba hirwa manainizo sina bulyo mukwi kalile kwako.
    15: Kana kakuni yelele kuti ni tende muni sakila ku chita ni ziluwantu zangu? Kapa liinso lyako linifwila muuna kakuli ni lukisa zangu?'
    16: Cho bulyo bama manimani kababe be ntanzi mi bentanzi kababe bama manimani.”
    17: Aho Jesu ha bali kukaya kwa Jerusalema, cho hinda ba bena ikumi ni bobele kwimbali, imi munzila cho wamba kubali nati,
    18: “Mu bwene, tukaya kwa Jerusalema, imi Mwan'a Muntu mwa hewe mumanza aba kulwana ba mapulisita ni ba ñoli. Ka ba muatwile ifu
    19: imi ka hewe kubantu feela kuti ba mushubule, ba mushupe, ni ku mukokotela. Kono mwi zuba lya butatu mwa buswe.
    20: Linu inyina wa bana ba mitangana ba Zebediya chowiza nabo kwa Jesu. Cho fukama habusu bwakwe ni ku mukumbila chimwi chintu.
    21: Jesu choti kwali, “Chinzi cho suni?” Chato kwali, “Layele kuti aba bana bangu bobele ba bamitangana bekale, umwina abe kwi yanza lyako lye chilyo imi zumwi kwiyanza lyako lye chi nzohoto mu muuso wako.”
    22: Kono Jesu cho mwitaba ni kuwamba kuti, “Kawizi cho kwete ku kumbila. Kana u yelela kunywina muchi nywinso chente ni nywine hahanu?” Chi ba mwitaba kuti, “tuwola.” Cho wamba kuti, “Ikumbya inkomoki yangu mu munywine mo.
    23: Kono za kwikala kwiyanza lyangu lya chilyo ni yanza lyangu lye chinzohoto kahena njeme yo yelela ku kuziha, kono ka zibe njiza bana balukisezwe kuba Tayo.”
    24: Linu bamwi balutwana ba bena ikumi habazuwa bulyo, chiba nyelelwa muntu ni mwanche.
    25: Kono Jesu choba sumpila kumbali yakwe, ni kuba wambila kuti, “Mwizi kuti bayendisi be chichaba ba sebelisa ku lyatilila bamwi imi mane bantu bamazimo ba lyatilila tota.
    26: Kono sanzi kubi mweyo inzila mukati kanu. Ni ha mubonabulyo, yense yo lakaza kuba mukando mukati kanu abe muhikana wenu.
    27: Hape yense yo lakaza kuba wentanzi abe muhikana wenu,
    28: Sina hakwina kuti Mwan a Muntu kena abezili ku sebelezwa, kono kusebeleza, kono nikuha buhalo bwakwe chitabelo ku bantu bonse.”
    29: Habali kuzwa kwa Jerico, ikunga ikando ni chi lyamwi chilila.
    30: Imi kubena bakwame bobele babali ku fwile meenso ba bekele kwi mbali yamukwakwa. Linu haba zuwa kuti Jesu abali kuhita, chi batabeleza kaku huweleza, “Simwine, Mwan'a Daafita, utufwile inse.”
    31: Ikunga chilyaba nyaza ni ku bawambila kuti batontole, kono abo nji balila cha kuhuweleza kuti “Simwine, Mwan'a Daafita, utufwile inse.”
    32: Linu Jesu, cho zimana nasa nyanganyi ni ku basumpa ni kuta kuti, “Chinzi chi mulakaza kuti ni mitendele?”
    33: Chi ba wamba kuti, “Simwine, kuti meenso eetu eyaluke.”
    34: Linu Jesu, cho bafwila inse, cho bawonda ha meenso abo. Pona haho chiba bone ni ku mwichilila.
  21:
    1: Sina Jesu ni barutwana bakwe ha ba chunina Jelusalema ni kwiza kwa Patepaje, he Lundu la Olive, linu Jesu a ba tumini barutwana ba kwe bobele,
    2: na ba cho, “Muyende mu munzi wi chilila, mi ka pili ka mu kawane i ndonki i suminwe mwateni, ni kaana kayo. Mu zi sumunune mi mu zi lete kwa ngu.
    3: Haiba muntu zumwi u wamba chi mwi ka zateni, mute kuti, “Simwine uzi saka; mi zuna mutu ka zitumine nanwe.”
    4: Linu i chi chi ba chiteki kuti icho chi ba wambwa mupolofita chi zuzilizwe.
    5: Nati, “wambile mwana wa mukazana wa zione, 'Bone, simwine wako ukezite kwako, Cha kuli booza hansi na tantite he donki, Ni ha kana kayo, ka na mani ke donki.”
    6: Linu barutwana ba ba yendi ni ku ka tenda bo bulyo mwa ba ba laeleli Jesu.
    7: Ba ba kaleti i donki ni mwana ni ku bika zizabalo za bo ha zili, mi Jesu a be kali ha zizwato.
    8: Bungi bwa bantu ba bazali zizabalo za bo mu i nzila, ba mwi ba batemi mi tayi ya zisamu ni ku i zala mu inzila.
    9: Linu ikunga ibayendi Jesu naseni kuyenda ne ikunga ibechilili, na huweleza nati, “Hosana kumwana Daafita! Utonolofezwe ukeza mwinzina lya simwine! Hosana kuwina mwiwulu!”
    10: Linu Jesu heti chasika mwa Jelusalema, muleneñi wonse uba nyungani nibati, “Nyeni uzo?”
    11: Ibetabi, chiyati, “uzu nji Jesu uzwa mwa Nazaleta ina mwa Galileya.”
    12: Linu Jesu chenjila mwi tempele. Abahindiki babali kuwuzikiza mwi tempele, ni kuzulika intafule zamasheleñi ni zipula zonse zibabauzi hamwina.
    13: Abawambi kubali, “kuñoletwe kuti, 'Inzubo yangu kaisupwe kuti inzubo yetapelo,' kono inwe chimwaisandula chikunganino chabasa.”
    14: Linu zihofu ni zihole zibakezi kwali mwi tempele, mi nabahoza.
    15: Mukulwana wamapulisita ni bañoli bababoni zintu zikomokisa zabantendi, mi singa bazuwa bahwile bahuweleza mwitempele ni bati, “Hosana kumwana a Daafita,” babanjilwa bukali.
    16: Babati kwali, “Mane uzuwile zibakwete kuwamba aba bantu?” Jesu chati kubali, “Eni! Kono mane chimubabalite, 'Mutuholo twabachiche ni bapamba kuzwa milumbeko ihitiliza kukuluka'?”
    17: Linu Jesu na basiya ni kuya kumuleneñi wa Bethani mi abakalali kwateni.
    18: Linu kakusasa chabola kumuleneni, aba fwile inzala.
    19: Kakubona chisamu chamuchaba kumbali ni nzila, abayendi kuchili mi abawani kuti kakwina chibikitwe kwateñi kunze yamakoba. Abawambi kuchili, “Kuzwa sunu kanzi nikube ni chichalantu kwako hape.” Imi kapilipili chisamu chamuchaba nichazuma.
    20: Linu balutwana haba boni bulyo ni ba komokwa ni bati, “ku iza bule kuti i samu lwa muchaba hohwaho lizume?”
    21: Jesu ne taaba na ba cho, “cho kusa kusima ni kucho, haiba ni mwina i ntumelo mi ka mubi ni mi hupulo yobele, kete mutende fela chiba tendwa kweli isamu lya muchaba. 'Kono ka muole kuwamba kwe chi chi wuulu,' u katulwe mui uulu mi u sohelwe mu iwate,'
    22: Mi mu ku chitahale. Chonse chi u kumbila che ntapelo, cha ku zumina, mo u tambule.”
    23: Linu Jesu heza mwiitempele, muprisita mukulwana ni bakulwana babantu ni beeza kwali ha bali kuruta mi nacho, “chamaata ani ochita izi zintu? Mi wa akuha a amaata njeni?”
    24: Jesu chobetaaba mi nabacho, “Ime name munimibuze impuzo imwina. Haiba nimuniwambila, name munimiwambile kuti chamaata nzi anichitisa izi zintu.
    25: Inkolobezo ya Joani- ibazwi kuhi? Kuzwiila kwiwulu kamba kubantu?” Babali kuwambola mukati kaabo, ni bati, “Haiba nituti, 'Kuzwa kwiwulu,' mwati kwetu, 'Chizi linu hamusana mubamuzumini?'
    26: Kono haiba nituti, 'Kuzwa kubantu,' tutiya ikunga, kakuli bonse babona Joani kuba mupolofita.”
    27: Linu babetabi Jesu nibati, “Katwiizi,” Imi naye nabetaba nati, “Nanga ime keti chinimiwambila kuti nji ani maata anichita chawo izi zintu.
    28: Kono iwe uzeza buti? Mukwame abena banaswisu bobele. Abayendi kuwetanzi mi nati, 'Mwanangu, kwiya ukasebeze muluwa lwe veine sunu.'
    29: Mwana abetabi nati, 'kani woli,' kono mumasulezana nachincha muhupulo wakwe mi nayenda.
    30: Imi mukwame nayenda kumwanaa kwe wabubeli mi nawamba chintu chiswana. Mwanaa kwe netaba nati, 'Kaniyende, sha,' kono kanabayendi.
    31: Kubana bobele yabachiti intato yeshabo?” Babati, “Wetanzi” Jesu nabacho, “Chabusakusima ni micho, bateliisi bamali ni mahuule mubakenjile mumubuso we Ireeza inwe nimuseni.
    32: Mukuti Joani abezi kwenu chenzila ilukite, kono kanamubamuzumini, kono bateliisi bamali ni mahuule babamuzumini. Imi inwe, hamubona izo nizitendahala, kana mubabakeli zibe zenu kumamanimani kuti mumuzumine.
    33: Mutekeleze kwinguli imwi. Kubena mukwame, yabali sichibaka, Ababyalite iwa lyamuwoomba, nikubika lukwakwa kuzimbulusa, abashi chilubilo mwateni, abazaki ni ngalani yakubonena kulee, imi abaikalimi kubalimi bakalimite. Linu abayendi kuimwi inkanda.
    34: Imi inako yenkutulo yazichelantu haichunina, abatumi bahikana balikene kubabyali bamuwoomba kukahinda zichelantu zakwe.
    35: Kono bakalimite mawa babahindi bahikana bakwe, kudama umwina, kwihaya zumwi, ni kugoboola zumwi ni mabwe.
    36: Imi hape, siluwa abatumi bamwi bahikana, kuhita bamatangilo, kono babyali bamawa bababachiti chenzila iswana.
    37: Kuzwaho, mwine siluwa abatumini mwanaa kwe kubali, nikucho, 'Kabakakuteke mwanangu.'
    38: Kono balimi bamuwoomba hababona mwana, chibaliwambila kuti, uzu nji swana. 'Mwize, tumwihaye tuyole chifumu.'
    39: Linu chibamuhinda, chibamusohela hanze yaluwa lwamuwoomba, mi chiva mwihaya.
    40: Linu siluiwa heti nasike, kachite inzi kubalimi bewa lyamuwoomba?”
    41: Babawambi kwali nibacho, “Kasinyasinye abo bakwame bafosahele chenzila yachituhu chikando, mi kuzwaho mwakalime mawa amuwoomba kubamwi balimi bamuwoomba, bakwame bawola kuliha mowoomba haubuzwa.”
    42: Jesu nabati, “Kana mubeni kubala mumañolo, 'Musumo Ubabakani bazaki Ubatendwa Musumo wamwikona. Ichi chibali kuzwila kwa Simwine, mi chitabisa mumenso etu'?
    43: Chobulyo nimicho, mubuso we Ireeza kauzwiswe kwenu mi kauhewe kuchisi chilichitila zichelatu icho chine.
    44: Yense yeti nawile heli ibwe mwachokoke bwemba. Kono iyemwine heti niliwile, kagazubuke.”
    45: Bakulwana bavapurista ni vafarisi habazuwa iyi inguli, babalemuhi kuti uwamba abo.
    46: Chakusaka kumusumina, babalikutiya ikunga, mukuti bantu babali kumuhinda kuti mupolofita.
  22:
    1: Jeeso cheza kuwamba nabo hape che nguli, chati',
    2: “Muvuso we wulu uswana uvu zumwi simwine ya va lukisi mukiti we seso lya mwanakwe wa mwanaswisu,
    3: Chatuma va hikana vakwe ku ka sumpa avo va valayezwe, kono kena vaveza.
    4: Hape simwine neza ku tuma vamwi vahikana, nati, 'Mukava wambile valayezwa, “Vone, china lukisa mulalilo wangu. Mapulu ne tunamani twangu tununine chi ze haiwa, mi zintu zonse zi shiyeme. Muize ku mukiti we seso.”
    5: Kono avo kena va vatekerezi cho ku tokomera nanga kanini chivaliyendeza kwabo, zumwi kwiwa lyakwe, naye zumwi ku zimpangaliko zakwe.
    6: Vungi bwavo chiva hindeka vahikana va simwine nikuva fwisa insoni, mi ni kuvehaya.
    7: Mi simwine na venga. Choku tumina chisole chakwe, ku ihaya vehayi mi choku ka sumika munzi mukando wavo.
    8: Mi na wamba ku vahikana vakwe ku tewa, 'mukiti we iseso u lukite, kono va valalezwa kena va vaku swanere.
    9: Mi paho, muyende munzira ziwukite mwishira mi muka meme vantu cho vungi ku mukiti we iseso mumu wolyera.'
    10: Mi vahikana niva yenda kuya vu kunganyana vantu vava vaka wani, vonse va sa shiyeme ni va shiyeme. Lyinu chivaka cho mukiti ni che zuzwa ne vayezi.
    11: Kono simwine inge za kulola vaenzi, chavona mukwame yasena avazwete zi zwato za mukiti,
    12: Simwine chati kwali, 'Mulikani, hape wenjira vule munu nosa zwete zizwato za mukiti we seso?' Mukwame chavula chiambo.
    13: Lyinu simwine nawambira vahikana, 'Mu hambe uzu mukwame ku manza ni matende, mu musohele mukelima, uko kwina ku vokolola ne kulila inkunkuma.'
    14: Kakuli vangi va sumpitwe kono va che va salyitwa.”
    15: Lyinu va farasai chiveza kuzeza ni ku zuminzana muvawolela kumu teyera Jeeso kaswa mu ziambo zakwe.
    16: Ni chi va mutuminiza valutwana vavo, ku kopanya vulyo ne maheroda. Choku wamba ne Jesu, “Muruti twizi kuti wina initi, mi uluta inzira ye Ireeza cho vusakusima. Ko tekerezi ku minahano yo muntu, mane kotondezi isobozi mukati ka vantu.
    17: Lyinu tulwile, u zeza vulye? Cho mulao ku woleka ku liha mutelo kwa Kaishara kamba vule?”
    18: Kono Jeeso na lemuha ku fosahala kwavo mi choku wamba kuti, “Chinzi ha mu nilika unwe, unwe va itimukanyi?
    19: Mu ni tondeze vuwayawaya vo mutelo.” Mi avo choku leta vuwayawaya kwali.
    20: Jeeso na wamba kubalyi kuti, “Chiswaniso ne izina lyani izi?”
    21: chi vati njiza Kaishara. “Jeeso cho ku wamba kuti, muhe Kaishara zintu za Kaishara, ne Ireeza zintu ze Ireeza.
    22: Chinga va zuwa mu wambilo wakwe choku komokwa. Mi choku mu siya ni vakaya.
    23: Cholo lu zuva vamwi va Vasadukayi, va valyi kucho kuti ka kwiina ku vuuka kwa vafu ni beza kwali.
    24: Choku mu vuza kuti, “Muruti, Mushe ava wambi, 'Haiva mukwame wa fwa na sena vaana, mwanchakwe u lukele ku sesa mwi hyabwe choku zalila mukulwakwe vahwile.
    25: Kuvena vanaswisu va va kumana iyanza ni tovele. We ntazi a va sesi cho ku fwa, Cho ku siya muihabwe ku mwanche.
    26: Mi mwanche yo mu ichilila cho ku panga chintu chi swana, ne wo vutatu mane ne ku twala ku woku mana iyanza ne tovele.
    27: Chinga va mana ku fwa bonse, mukulwakazi naye choku fwaa.
    28: Lyinu ku inako yo ku vuka, kaave mukulwakazi wani kwava va vaanaswisu va mana iyanza ni tovele? Ka kuti vonse va va musesi?”
    29: Mi Jeeso na ve taba nati, “Chingi mufosa, ka kuti ka mwizi mañolo kamba maata e Ireeza.
    30: Ka kuti ku ku vuuka ka kwina ku sesa, kamba ku seswa. Mi vulyo ka va ku kola ili mañiloi miulu.
    31: Kono kuya choku vuuka kwa vafwire, ka hena mu va vali ziva wambitwe kwenu ne Ireeza kuti
    32: '''Njeme Ireeza wa Abrahama, Ireeza wa Isaka, Ireeza wa Jakobo?'' Ireeza ka hena wa vafwire kono ngua va hala.”'
    33: Mi vantu vangi chinga va zuwa izo, choku komokwerwa ituto yakwe.
    34: Mi Vafarasayi chinga va zuwa kuti Jeeso cha tontoza Vasadukayi, cho kuli kopanya vonse.
    35: Zumwi wabo, muruti wo mulao, cho ku vuza ipuzo ku mulika-
    36: “Muluti, lyaho itaero inkando mu mulao nje ihi?”
    37: Jeeso cho ku mu sandula ku tewa, “Sune Ireeza wako che inkulo yako yonse, ne luhuho lwako lonse, ne muhupulo wako wonse.”
    38: Iyi nje itaelo inkando mu mulao.
    39: Mi yo vuveli itaelo yi swana-'U sune muzakinsani mo lisunine.'
    40: He zi itaelo zovele mpaha kolele mulao ne vapolofita.”
    41: Choku hwela Vafarasayi ne vasi kungene, Jeeso choku va vuza ipuzo.
    42: Nati munahana ku tinzi cha Kirisiti? Mwanaswisu wani?” Avo chokumu cho kuti, “Mwanaswisu wa Daafita.”
    43: Jeeso choku va cho kuti, “Kwiza vule kuti Daafita chowina Muluhuho amusumpe Simwine, nati kuti.
    44: Simwene na wamba kwa Simwine wangu, “Wi kalile kwiyanza lyangu lya malyo, mbwita china chita zira zako kapula ka matende ako?”
    45: Lyinu haiva Daafita u musumpa Kirisiti 'Simwine', ku zwaho u va vule mwanaswisu wa Daafita?”
    46: Mi ni kwa vuleka mane nangati u mwina ya va muitavi che linzwi, ku zwaho mane ni kwa vuleka muntu nangati umwina ku muvuza ipuzo ku zwa mwelyo izuva.
  23:
    1: Lyinu Jeeso na wamba ku bungi-bungi bwa bantu ne ku varutwana vakwe
    2: kuti, “Vañoli ne Vafarasayi ve kala mu chimpura cha Mushe.”
    3: lyinu mupange zonse ziva mu lawiila, mu chite ne ku panga zonse inzi zintu, mi bulyo mu siye kuva ziya ziba panga. kakuti vawamba zitu choku sa zi pangahaza.
    4: Eyee, va hinda choku puteereera choku sumina miputo mikando yi lyema choku vika ha maheta a vantu. Avo mane nanga chaka nwe kamwina kava liki kunyemuna.
    5: Misevezi yaavo yiva woola ku panga vai pangira vulyo muma tembwa kuti va vonwe ku vantu. Vakandusa ahulu ziviko zaavo zo mulao mane choku kuza ahulu hape majira e zizwato zaavo.
    6: Vasuni ahulu mekalo a vantu va kutekeha mu mikiti, ne zipula zi kalwa vantu va kutekeha mu Ikereke,
    7: Ne ku rumereswa ahulu ku vantu mu mazira, neku supwa muruti.
    8: Sanzi mu sumpwa kuti 'Muruti', kakuti mwina muruti u mwina bulyo, unwe mu bonse mu balikani.
    9: Mi mane sanzi mu sumpi mutu kuti nje isheenu hansi hanu ka kuti isheenu wu mwina bulyo yo wina ku iwulu.
    10: Hape sanzi u zuminini muntu kuti a ku sumpe kuti muruti, ka kuti mwina bulyo muruti u mwina iye kirisiti.
    11: Mi iye mukando ahulu mukati kenu njo lukele kuba muhikana wenu.
    12: Mi iyee yolyi nyemuna ka vikwa hasi, ku zwaho iye yeti naalyi vike hasi ka nyemunwa.
    13: Mi ku maibite unwe mu Vañoli ne Vafarasayi, muva itimukanyi ka kuti mu iyalyira muvuso wo ku iwulu vantu, hape ku kwinjira ka mwinjiri mwa teni, va saka kwinjira navo hape muva kanisa.
    14: Mu maibite unwe mu Vañoli neba Farasayi Va itimukanyi, mubwabwanga mazubo aba fwirwa
    15: Mu maibite unwe mu Vañoli, Farasayi niba itimukanyi. Kakuti muyenda mu mawate ne inkanda kuti mu wole ku sandula muntu nangati wu mwina bulyo mi hakuti chimwa mu sandula, mumu chita kuti ave mwana wa satani kobele.
    16: Ku maivite unwe, va hitizi vasa voni, unwe mucho kuti, 'Zumwi ne zumwi muntu yo li kana che tempere ka hena chimwe. Mi lyinu zumwe ne zumwe muntu yo lyikana che ighawuda u suminwa ne kuli kana kwakwe.'
    17: Unwe mu mahaafu a saa voni! Nje chihi chikando ku zaamba, ighawuda kamba itempere iiyo yi jololyekeza Ireeza ighawuda?
    18: Kono, 'zumwi ne zumwi yo lyi konka che iziko lye chitavero, ka hena chimwi bulyo hateni. Mi lyinu zumwi ni zumwi mutu yo likonka nce neo ina hateni, u suminwa ne kuli konka kwakwe.'
    19: Va hofu njoonwe! Nche chihi chikando a hulu, ineo kamba chitavero chi jololyekeza Ireeza ineo?
    20: Mpaho lyinu, iye yo lyi koonka che chitavero cha teni mane ne chimwe ni chimwe china ha teni.
    21: Mane naaye yo lyi koonka che itempere u lyi koonka chaayo ne chakwe yoo hala mwa teni.
    22: Naye vulyo yo lyi koonka che iwulu u lyi koonka che chipura che Ireeza mane naaye yo wii keere ha chilyi.
    23: Ku maivite unwe, mu Vañoli, ne Vafarasayi vaitimukanyi! Mu voza cho vuikumi cho minte, dilo ne kamine, Chovulyo, muka siite zintu zikando zo mulao ni musa pangaheza ku woloka ne chishemo ne tumelo. Mi izi nzi muva lukele kupangahaza chokusa litokolomosa zimwi.
    24: Unwe muva hitizi vava hofu, mu mbatula ka gini, mi choku mina ikaamera!
    25: Mu maibite unwe Vañoli ne Vafarasayi muva intimukanyi! Muhinda chipeto choku shanza inkomoki hanze mane ne impuleti, mi mukati kazo ni mwina ikwe lyisa wolyeki.
    26: Unwe mu Vafarasayi vasa voni, mu shanze pili mukati ke inkomoki ne impulyeti ku chitila kuti ne hanze ku wole ku jolola.
    27: Ku maibite, inwe mu Vañoli ne Vafarisayi vaitimukanyi! Ka kuti mu kola mane iri makumbu a tuva twaa, a voneka vulotu hanze tota, mi mukati ka teni ni ena zifuha za vantu va fwire mane ne imbolyeza ne chimwe ne chimwe chi saa jololyi.
    28: Voovo vuti nanwe mumu loleka hanze lyenu ku vantu choku jolola mi mukati kenu mu izwile vuitumukanyi neku sa shiyama.
    29: Ku maivite unwe, Vañoli ne Vafarasayi, vaitumukanyi! Kakuti muzaka makumbu ava polofita mane choku lotuhaza makumbu ava jolola.
    30: Mu cho kuti,' kali nitu vali kuhala mu inako zi ve ishetu nitu sana tuva bi ne chiyave muku itira malaha a Vapolofita'.
    31: Chingi mu vone mane kete muha vupaki kuti mu vaana vaavo vave ihai va polofita.
    32: Unwe nanwe mu izuziliize bulyo zintu zibe ishenu.
    33: Unwe mu zonka, bana be zihiri, kamu wole ku loboka vule i katulo ye here?
    34: Chingi mpaho, mubone, nimu tumiza va polofita, neva kwame va talifite, ne Vañoli. Mi mane vamwi vavo kamuve haye niku va vambula. Ku zwaaho mane vamwi vavo ka muve kuva shimeha neku va kava muma zubo enu e tuto, ne ku kaya mu vuva nyandisa, mu munzi mukando ne mukando.
    35: Ku chitila kuti mu wilwa mulandu wo kwi tila malaha a jolola ave tilwa mu inkaanda, ku tanga cha malaha a Avere kuya kwa a Zekaraya mwana wa Barakiya, u muve hairi hakati ke tempere ne iziko lye zitavero.
    36: Choku izula ni mulwirite, zonse izi zintu ka ziize zimu pangahalile ulu luzuvo.
    37: Jerusalema, Jerusalema, uwe yo wi haya va polofita mane neku govola cha mabwe vonse vaka tumitwa kwako! Mi ni saka vule kwi kala nini kuvukerereza vaana vako, mane iri inkunku kutu kukwana twayo chiyi tu bika mu mavava, mi ku zwaaho kamu suni!
    38: Mubone, inzubo yenu muyi mu shalile cha matongo bulyo.
    39: Aho ni mulwirite keti ni mu bolye muni bone hape, mbwita chini mwancho kuti, 'kwina mikonde kwali iye yo keza mu izina lye Ireeza.'
  24:
    1: Jeeso chaa vaalyi kuzwa mu itempere nna lyi yendeere. Varutwana vaakwe cho kuiiza kwaalyi choku taanga nni va mucho kuti mane u vweene muzaako we iiyi itempere.
    2: Mmi iiye nnaa ve itava nnaati, “mu weene zoonse iisi zintu? Aaho nni mulwiirite, ka kwiina ivwe lyeeti nnilyi waanike nni lyiina he iwulu lye lyimwe muku rutunuka.”
    3: Mmi cho usii keere he iruundu lye ziteente, varutwana vaakwe choku iiza kwaalyi voonse cho kulyi kuungula nniva mu vuuza kuti, “Tu lwiire kuti zoonse iizi zintu kazi pangahalye vulye? Chishupo cho kuiiza kwaako ka yive iinzi mane nne mamanimani e inkaanda?”
    4: Jeeso nna vee tava nnaati, “Mu tokomere kuti saanzi nni kuvi nne yeeti nna mu cheengerere. Ka kuti vaangi ka veeze mu izina lyaangu.
    5: Mane kava kucho kuti, 'Njeeme Kirisiti,' mmi kava ziyeza- chengerere vantu vaangi choku va soha.
    6: Mmi kamu zuwe inkoondo nne mahulyuhulyu aayo ku zwaaho mu vone kuti saanzi nni mukatezehi, ka kuti iizi zintu zoonse zi lukeere ku pangahala; mmi mamanimani keeti nni a ku sikite.
    7: Mane inkaanda ka zilyi lwiisa nne mivuso ka yilyi saamdukire. Mmi ka kuve inzala nne ku nyanganya kwe inkaanda mu zivaka zi saa swani.
    8: Mmi iizi zintu zoonse kazi ku veere mataangiro o ku sasama koku hwizumuka.
    9: Lyiinu njeeti nni va mu swiisikize kuku katazwa nne ku ihayiiwa. Kamu toyeewa nne inkaanda zoonse che ivaka lye izina lyaangu.
    10: Ku zwaaho vaangi kava chuunchune choku taanga nni valyi wuza nne kulyi toya.
    11: Vaporofita vaangi va mapa ka vave kwa teni mmi choku soha vantu vaangi.
    12: Ka kuti vuvilaala kavu ku injihite chisemo cha vantu vaangi ka chitoontolye.
    13: Mmi iiye yeeti nnalyi koza mbwiita ku mamanimani njeeti nna hazwa.
    14: Uuwu mulayeza wo muvuso woku iwulu kawu kutazwa mu inkaanda yoonse kuva vupaki mu inkaanda yoonse, ku zwaaho mamanimani njeeti nni eeze.
    15: Chiingi lyiinu, chini mwaa vona chiina ikwe chi zakununa, chaa waamba chaacho muporofita Danyeere, nni chi zimeene ha jolola (a yoo vala a lyemuhe),
    16: A yo wiina mwa Judiya a ngombweere ku maruundu,
    17: yo wiina he iwulu lye inzuvo saanzi a suuki he iwulu lyaayo kuti a ka hiinde chimwe mukati ka teni,
    18: mane nnaaye yo wiina mu inkaanda saanzi a voolyi a ka hiindi chizwaato.
    19: Mmi ku mayivite aavo ve mmiinsi nne vanyoonsa inkeke mwaawo mazuva!
    20: Mu rapere kuti ku ngombola kweenu saanzi nni kuvi ha malyiha kamba lwe Nsavata.
    21: Ka kuti ka ku kwiina manyaando makaando mwaawo mazuva a chita kuti inkaanda chiinga yi vaati yi kuva ka eeni kuva ha teni mane nne kuti keeti nni a voolye nni ave kwa teni hape.
    22: Kwaanda kuti aawo mazuva a hunguzwa, nni ku sana ku vaavi muntu yeeti nna va hazwa. Mmi kuya cha va salyitwa a a mazuva ka a fwiiswa.
    23: Mmi lyiinu haiva zumwe vulyo ka a kucho kuti Kirisiti zunuu hanu kamba zuna kuna, saanzi nno zumini.
    24: Ka kuti va Kirisiti nne vaporofita va mapa ka veeze nni va panga imboniso inkaando mane nne zi komosa ziingi a hulu, kuti va woolye ku ziyeza, chiku woolyeka mane nne va salyitwa.
    25: Mu vone nna mulwiira inako nni yi seeni ku sika.
    26: Chiingi lyiinu, nnaangati kava mucho kuti, mu lolye u waanika ku chikwa, mane saanzi nni muyi kwa teni, Kamba mu vone wiina mu inzuvo, yo mukati, saanzi nni mu zumini.
    27: Mmi siina mumini muwu minika ku vuzwa vwee zuva, mane choku ka voneka nne ku vuimino, nne ku iiza ko mwaana wo muntu naako mweeti nni kuve.
    28: Ka kuti koonse ku waanika chituunta ko kooko makuuvi nku a kunganera.
    29: Mmi vulyo hoo hwaaho ku mamanimani a masukuluka eeyo inako izuva keeti nni lyi kusii zwiisa iseri, nne mweezi nnaawo, inkaani nnaazo ka ziwe ku iwulu, mane nne ziho ze iwulu nnaazo ka zinyungooswa.
    30: Lyiinu chishupo cho mwaana wo muntu njeeti nni chi voneke mu iwulu, ku zwaaho mishovo yoonse ya vantu ve inkaanda njeeti nni va lyire. Ka va vone mwaana wo muntu nna keeza mu makope e iwulu nne che ziho nne ku vereenga ku kaando.
    31: Mmi kaa tume mangiloyi aakwe cho mulyumo mukaando we intorombita, mmi kava kunganya aavo va salyitwa mu zivaka zoone zo luhuho ku mamanimani e iwulu kuya ku amwi.
    32: Mulyi tute ituto ku ibola, ho hwaaho vulyo ibola chilyi taanga ku zwiisa tutavi nne makova mahiya, chipeto chi mwee ziva kuti imbumbi chi yiina ha fwihi.
    33: Lyiinu he iwulu lyaaho chini mwaa vona iizi zintu zoonse, nni mu izive kuti cho wiina ha fwihi, heene vulyo ha mulyaango.
    34: Aaho nni mulwiirite, iichi chivaka keeti nni chi hite mbwiita iizi zintu zoonse zi pangahalye.
    35: Iwulu nne inkaanda kazi mane mmi manzwi aangu aawo keeti nni a mane.
    36: Mmi kuya che iilyo izuva nne inako ka kwiina yo wiizi, mane nnaangati mangiloyi e iwulu, kamba mwaana, mbwiita Taayo vulyo.
    37: Siina mu inako za Noah muku veena nne zo kuiiza ko mwaana wo muntu mweeti nni kuve.
    38: Mmi siina mwaawo mazuva muunda chiwu seeni kuva ha teni va vaalyi kulyia nni va nywa, kusesa nne ku sesesa mbwiita Noah chiinga e nijra mu iyareka,
    39: nni va vula kuiiziva chimwe vulyo mbwiita muunda chiinga weeza kuva hiinda voonse vulyo—mane nne kuiiza ko mwaana wo muntu mweeti nni kuve.
    40: Lyiinu vakwaame voovere ka va kwiina mu luwa—wu mwiina kaa hiindwa wu mwiina choku shaala.
    41: Vakulwaakazi voovere kava ku twa—wu mwiina kaa hiindwa wu mwiina kaa shaalye.
    42: Chiingi lyiinu mu ikalye nni mu lyiisiiza ka kuti ka mwiizi kuti Simwiine weenu u keeza lyiiri.
    43: Mmi mu izive iichi, kuti kalyi si inzuvo u woola ku iziva kuti musa mweeze ku yiva inako iinzi ya masiku, keeti choo siyirira musa kuti zaa yive mu inzuvo yaakwe nna sa yi lyiisi.
    44: Chiingi nnaanwe mu lukeere ku ikala nni mu lyivereere, ka kuti ka mwiizi inako yo mwaana wo muntu yaa keeza chaayo.
    45: Chiingi lyiinu njeeye iini iiye muhikaana yoo sepahala nne yoo kwanine yeeti nnaati simwiine waakwe haa mu siya he inzuvo yaakwe kaa he vahikaana vamwe zilyio che inako yi swaneezi?
    46: Mmi kwiina mikoonde kwaalyi iiye muhikaana yeeti nna waanike nna kweete ku panga voovo vulyo.
    47: Aaho nni mulwiirite uuzo simwiine kaa mu hiinde choku mu viika mu maziimo o ku vavalyera inzuvo yoonse vulyo.
    48: Mmi lyiinu muhikaana yoo fosaheere kaa lyi lwiire mu inkulo yaakwe, 'simwiine waangu u ka lyiehete,'
    49: mane choku taanga nna kava vamwe vahikaanakunine, cho kulyia nne kunywa nne vachaakolwa.
    50: Mmi simwiine woozo muhikaana keeze che izuva nne inako yaa sa lyivereere.
    51: Lyiinu simwiine waakwe njeeti nna mu kosolye ha kati, choku mu panga siina muva ihayirwa vaitimukanyi, kweeti nni ku kwiina ku boonda nne ku lyira inkuunkuma.
  25:
    1: Mubuso wo kwiwulu kawu swane ni ba kamwale basika hekumi ba hindite malambi abo cho ku yenda kuka tambula musesi.
    2: Ba kamwale bakwanisa iyanza ba bali baholo mi bamwi bakwanisa iyanza ba bena ingana.
    3: Mi ba kamwale baholo chinga bahinda kampalamba abo, cho kubula kulihindila mafuta amwi nabo.
    4: Kono ba kamwale ba bena inga abo ba bahindite mafuta amwi mu zibiko ne malambi abo.
    5: Mi linu musesi ha ba si lyehete, bonse co kutanga kusukula ne kulala.
    6: Kono hakati ka masiku ni kwaba ni kusumpwilila, “Mu bone musesi! Mwende hanze mu ka mutambule.”
    7: Mi linu ba kamwale bose mpu babukile cho ku munika tumpalamba twaabo.
    8: Baholo ni ba cho bena inga kuti, “Mutuhuko ku mafuta kakuti malambi eetu chia zima.”
    9: Mi bena inga ni be taba ni baati, “Ka kuti mafuta a likene bulyo uswe, lyaho unwe muyende ku musika muka liwulile kwateni mubene.”
    10: Mi chi ba siyendete ku ku kawula, musesi chokusika, mi abo ba ba mulindile cho kwi njila naye mu mukiti we iseso, kuzwaho mulyango cho kwi yalwa.
    11: Kumasule aho mpu ba kezilile ba na bamwi ba kamwale nibati kuti, “Simwine, simwine twiwulile.”
    12: Kono iye na be taba nati, “Cho busa kusima ni mu lwilite, kani mwizi.”
    13: Linu mpaho mwikale ni mulisize, kakuti ka mwizi izuba mane nangati inako.
    14: Ka kuti kuswana mane ili muntu ya bali kusaka kuyenda ku kanda imwi. Yaa bati na sumpa bahikana bakwe cho kubaha buhumi bwakwe.
    15: Zumwi cho kumuha italenta zimana iyanza, zumwi iye cho ku muha zobele, mi zumwi cho ku muha yi mwina italenta. Mi zumwi ni zumwi wabo na tambula kuya mwa bali ku wolela, kuzwaho uzo muntu cho kuli yendele mu lwendo lwaka.
    16: Hohwaho bulyo zuna ya ba tambuli ineo zina ku mana iyanza cho ku zwa cho kuka zinjisa chezimwi hape zina ku mane iyanza.
    17: Mu kuswana hape u zu ya ba tambuli zobele, cho kuka zizaza ce zimwi zoobele.
    18: Kono muhikana ya ba tambwile imwina ineo na yenda, cho ku kaisila ilindi, cho kuwungula mwateni mali a simwine wakwe.
    19: Cinga kwa hita inako inde, simwine wabo bahikana na ba sumpa kwiza ku lekula za ba basili.
    20: Muhikana ya ba helwa ineo zina ku mane iyanza ne za ne zimwi hape zina kumane iyanza. Mi nati kuti, “Simwine u ba nihi ineo zina ku mana iyanza mi bone ni bakapangi zimwi hape zina ku mana iyanza.”
    21: Simwine wakwe na muco kuti, “U bapangi nenza muhikana mulotu ni yo sepahala! U ba sepahali kuzintu zinini. mi linu hanu muni kubike mu kulolelela zintu zingi. linu paho wi njile mukusanga kwa simwine wako.”
    22: Muhikana ya ba tambwile italenta zobele cha keza ni kuwamba, “Simwine u ba ni hele italenta zobele. Bone, ni bapangi zimwi zobele hape.”
    23: Simwine wakwe cha wamba kwali, “U bapangi nenza, muhikana mulatu ni yo sepahala! U ba sepahali hewulu lya zintu ziche ka ni kubike kuyendisa zintu zingi. Njile mukusanga kwa simwine wako.”
    24: Mi linu, muhikana ya bahewa ineo yi mwina ne za nacho, “Simwine, nizi kuti u muntu u mukukutu. U sinza hosana u balimite, mane uhuhula hosana u bahasi.
    25: Mi cinga natiya puni yendele cho kuka yi zika mwi bu. Bone, nji chako icho cho banihele.”
    26: Mi simwine wakwe na mwitaba na mucho kuti, “U we muhikana yo fosehele ne bukata, wizi bule kuti ni muntu yo sinza hasana a balimi kamba yo huhula hasana a balimi.
    27: Mi bone kali mali angu no baahi ba zaza mali, hanu ni ni bezi kuwana chimwi zana.
    28: Linu mu munyange iyo ineo yi mwina cho ku yiha muhikana yo kwete zina ikumi.
    29: Kakuti ku zumwe no zumwe yo kwete ka hewa zingi, mane ne ku zambiliza. Mi ku zumwe ni zumwe ye kusena chena nacho, mane nechina chichita kuti wina nacho ka chi nyangwa.
    30: Muhinde musohele muhikana uzu ya sena mutendo, mu musohele hanze ku kelima uko kwina kuwunzula ni kulila inkunkuma.”
    31: Mi Mwana wo Muntu chi neza mu ku belenga kwa kwe ni mangiloi onse naye, linu njete ne kale ha chipula chakwe cibelenga.
    32: Mi habusu bwakwe, ka kunganyeza mishobo yonse, mi njete na taule bantu mukati kabo, sina mulisini mwa tawila imbelele mu impene.
    33: Kaabike imbelele kwi yanza lya kwe lya malyo, kono impene izo cho kuzibika ku lya mamonso.
    34: Mi linu Simwine njeti na wambe nabo bena kwi yanza lya kwe lya malyo, “Mwize, unwe mu helwa mikonde kwa Tayo, muswane mubuso u mu bikilwa kuzwa ku nkanda ni yi pangwa.
    35: Kakuti ni ba fwile inzala mi mwaniha zo kulya, ne nyotwa iba nikwete mi nimwani nywisika, mane ne buyenzi ne bali ni muyenzi mi ni mwani tambula.
    36: Hape ni ba kosokelwa mi ni mwani zwatika, kuzwaho hape chini lwala mubani tokomeli, ne mu intolongo mubeza kwangu.”
    37: Linu bajolola njeti ni be tabe ni bati, “Simwine, njilili ha tuba ku boni no fwile inzala ni twa kulisika? Kamba no fwile inyotwa mi ni twa kuha menzi?
    38: Hape njilili ni twa ku bona noli umwene mu ni twa kwinjilika mu mazubo etu? Kamba no wina mapunu ni twa ku zwatika?
    39: Hape mane njilili ni twa kubona no lwala kamba no wina mu intolongo ni twa ku potela?
    40: Mi Simwine njete na betabe cho kuti, cho busakusima ni milwila kuti chi mubachitile bobwabo ba nyanseha ba ba kwangu mu ba chini chiti.”
    41: Linu njete na cho kwabo bena kwi yanza lyakwe lya ma monso muzwe kwangu, “Muzwe hangu unwe mukutitwa, muye ku mulilo u chitilwa jabulusi ne mangiloi akwe,
    42: kakuti ni ba fwile nzala, kono kena mubanihi cho kulya, ni ba fwile inyotwa, kono kena mubanihi menzi.
    43: Ni bali ni muyenzi, kono kana mubani tambuli, ni ba kusokelwe, kono kena mu bani zwatiki, nibali kulwala ni kuba muntolongo, kono kahena mubani potela.”
    44: Mi nabo njete ba mwi tabe cho ku mucho kuti, “Simwine, njilili ni twa kubona no fwile nzala, kamba nofwile inyotwa, kamba noli u muyenzi, kamba no kusokelwa, kamba no wina mu intolongo mi kahena tuba ku tendeli cimwi?
    45: Kuzwaho njete na be tabe cho kuti, “Cho busakusima ni mulwila, chimusana mu ba pangili a bo bantu ba nyanseha bo bwabo kena mu ba chini chitili.
