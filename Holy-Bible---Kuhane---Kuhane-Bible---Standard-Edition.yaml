    11: Mi hwaho banakazi ha baba kukaya, mubone, bamwi ba shangabila chi ba yenda mu munzi mukando ni ba wambila bapuritsa bakulwana zintu zonse za tendahala.
    12: Mi bapuritsa ha kopana ni bakulwana ku wambola indaba na bo, ni baha mali mangi ku masole
    13: ne ku balwila, “Muwambe ku bamwi kuti, balutwani bakwe Jesu bakeza masiku beza kwiba mubili wakwe chitu silele.
    14: Haiba inu ndaba ni isika ku muyendesi, katu mu suunde neku zwisa intongosi kwenu.”
    15: Mi masole ne ba hinda mali niku tenda mu baba wambililwa. Iyi indaba i ba hasani ahulu mukati ka Majuda mi mane ne suunu yisi zwilila habusu.
    16: Kono balutwani bene ikumi ni wu mwina ni baaya kwa Galilea, ku iluundu ilyo Jesu lya baba wambile.
    17: Mi haba mubona, chi ba mu kubamela, kono bamwi ni ba kangwa ku zumini.
    18: Jesu neza kwabo ne ku wamba kubali ni kucho, “Mataa onse abahewa kwangu, a kwi ulu ni aa hansi.
    19: Linu muyende, muka pange balutwani ba machaba onse. Mu ba kolobeze mwi ziina lya Tayo, lya Mwana mane ni lya Luhuho lu Jolola.
    20: Mu balute ku mamela zintu zonse zi ni ba mi laele. Mi mubwene, ka ni kale nanwe inako yonse, mane ku twala ku ma mani ni nizo e nkanda.”
41:
  1:
    1: Aa nji matangilo e Ivangeli ya Jesu Kresite, mwana wa Ireeza,
    2: Ubu muiñolelwe mwa Isaya muporofita, “mubone, nitumine mutumiwa wangu habusu vwenu, iye yeti navakanye inzila yenu.
    3: Inzwi lya umwina litabeleza mwihalaupa, 'Mubakanye inzila ya Simwine; mutende mwahita kuoloke.”'
    4: Johani abakezi, nakolobeza mwihalaupa ni kukutaza inkolobezo yo kubaka kuti zive ziwondelwe.
    5: Inkanda yonse ya Judeya ni bantu bonse ba mwa Jerusalema babayendi kwali. Babakakolobezwa kwali mulwizi lwa Jorudani, ni baliwamba zive zabo.
    6: Johani a balikuzwete ijansi lyabooza bwe Kamele ni lutunga lwedalo mumunda yakwe, mi abali kulyanga impaanse ni buchi bwamumuzuka.
    7: Abaaruti, “Zumwi ukezite mumasule angu yokolete kunizamba, imi kaniyelele nanga kukotama kusumununa tukwele twensangu zakwe.
    8: Nibamikolobezi chamenzi, kono iye kamikolobeze cha Luhuho lujolola.”
    9: Chibatendahali mwao mazuva kuti Jesu abakezi kuzwa Nazareta mwaGalileya, imi abakolobezwa kwa Johani mulwizi lwa Jorodani.
    10: Jesu hazubuka bulyo mumenzi, a baboni iwulu niliyaluka ni Luhuho nilusuukila hali ubu inkuba.
    11: Imi liinzwi nilyazwa kwiwulu, “Umwanangu, inisaka kuhitiliza, nikondetwe chako.”
    12: Linu luhuho chilumutumina kuyenda mwihalaupa.
    13: Abena mwihalaupa mazuva ena makumi one, nakwete kulikwa kwaSatani. Abena ni zinyolozi zamunkanda, imi mangiloi abamuhazi.
    14: Linu kuzwa hakusuminwa kwa Johani, Jesu nakeza mwaGalileya kukabuwamba Evangeli ya Ireeza,
    15: nati, “Inako chiyelizuzilikizwa, imi mubuso wa Ireeza chiwina hafuhi. mubake ni kuzumina mwi Evangeli.”
    16: Mukukabuyenda kumbali ye Wate lya Galileya, nabona Simoni ni Andulu mukulwe wa Simoni nibalaleka tunyandi twabo mwiwate, mukuti babali bayambi.
    17: Jesu nawamba kubali, “Mwize, munichilile, mi kanimitende bayambi babantu.”
    18: Mi haho bulyo nibasiya tunyandi ni kumwichilila.
    19: Jesu habali kwabuyenda habusuzana, nabona Jakobo mwana Zebediya ni Johani mwanche; babena mubwato ni bawonga tunyandi twabo.
    20: Naba sumpa mi babasiyi ishabo Zebediya mubwato ni bahikana babahilitwe, mi babamwichilili.
    21: Mi habeza mwaKapenauma, mi Lensabata, Jesu nenjila mwi Sinangonge ni kuruta,
    22: Babakomokiswa chamurutilo wakwe, mukuti abali kubaruta ubu njizumwi wina maata isiñi mubekalile bañoli.
    23: Hohwaho mukwame yabena luhuho lusanjololi abahuwelezi,
    24: naati, “Chinzi chituswanela kuchita nawe, Jesu wa Nazareta? Kana ubezi kukutusinya? Nizi kuti nguweni. “Nguwe yochena wa Ireeza!”
    25: Jesu nakalimela idimona nati, “Tontole ni kuzwa mwali!”
    26: Mi luhuho lusajololi nilwamu sohela hansi ni lwazwa kwali ni lwabubokolola chaliinzwi ikando.
    27: Mi bantu bonse babakomoketwe, ni kulibuza abobeene, “Chintunzi ichi? Murutilo munhya wina maata? U wola nanga kulayela luhuho lusajololi mi lumuzuwa!”
    28: Mi indaba kuamana naye haho nizayenda konsekonse muchilalo cha Galileya.
    29: Mi mukuzwa mwisinagoge, nibeza munzubo ya Simoni ni Andulu, ni Jakobo ni Johani.
    30: Lyahanu mukwenyani wa Simoni wo mwanakazi abalele u lwalite ifibele, mi niba wambila Jesu chakwe.
    31: Linu nakeza, kumuhinda cheyanza, ni kumuzimika mwiwulu; Ifivere niyamusiya, mi chatanga kubasebeleza.
    32: Icho chitengu, izuba halimana kwiimina, chibamuletela bonse babalikulwala kapa bena madimona.
    33: Muleneñi wonse chiwakopenela hamulyango.
    34: Abahozi bangi babena malwalila asiyenesiyene ni kuhindika madimona mangi, kono kanabazuminini madimona kuwamba mukuti abamwizi.
    35: Abalitahaneli kubuka kakasasani, ni kusisiha; abanyamuki ni kuyenda kuchibaka chitontwele mi uko abakalapeli.
    36: Simoni ni babena nabo babali kumusakasaka.
    37: Babamuwani ni kumuwambila, “Zumwi ni zumwi bakwete kukulolalola.”
    38: Nati, “Tuyende kumwi ni kumwi, kuzwa mumatoropo azimbulukite, kokuma nikakutaze ko naako. Chobulyo nakeza kunu.”
    39: Nayenda konsekonse mwaGalileya, nakabukutaza mumaSinangonge abo ni kuya buhindika madimona.
    40: Sichisenda abakezi kwali. Abali kumukumbila; nakubama hansi imi namucho, “Chikuti usuni, uwola kunijoloza.”
    41: Chokuba ni inse, Jesu chawolola iyanza lyakwe ni kumukwata, kumuwambila, “Ni suni, Jolole.”
    42: Hohwaho chisenda nichamusiya, mi natendwa yojolola.
    43: Jesu namukalimela chobukando mi namutumina kuti ayende.
    44: Chati kwali, “utokomele kanji uwambi chimwi kumuntu, kono ukwiya, ukalitondeze kumuprisita, mi ukaneule chokujolozwa chabalayeli Mushe, bube bupaki kubali.”
    45: Kono nayenda ni kukatanga kulwila zumwi ni zumwi ni kuhasanya liinzwi chabukando kuti Jesu kena abali kusiwola kuyenda nasumunikite mwitoropo. Linu nekala muchibaka chintontwele mi bantu babezi kwali kuzwila muzibaka zisiyenesiyene.
  2:
    1: Hakaboola kwaKapernauma kuzwa hamazubazana, kubazuweekete kuti abena kumunzi.
    2: Chobulyo buungi bubakungene kwateni kuti mane kanakubasina ni chibaka, mane nanga hamulyango, mi Jesu nawamba liinzwi kubali.
    3: Linu bakwame babezi kwali babaletete mukwame yabazuminine luñañali; bantu boone babamuyengete.
    4: Habakangwa kusika hafuhi naye chebaka lyachisi, chibazwisa chituwa hewulu lyamwabalikwina. Chinga basha ilindi mwateni, ni bashulumuna bulo habalele yozuminine luñañali.
    5: Chakubona intumelo yabo, Jesu chati kumuntu yozuminine luñañali, “Mwanangu, zive zako zawondelwa.”
    6: Linu bamwi bañoli babekele mo, chibalichiula munkulo zabo,
    7: “Kwizabule kuti uzu muntu awambe cheyi nzila? Unyefula! Yowola kuswalela zive mbwiteri Ireeza yeyena?”
    8: Mi Jesu hahobulyo neziba muluhuho lwakwe zibabali kuzeza munkulo zabo. Nichati kubali, “Chinzi hamukwete kuzeza bulyo munkulo zenu?
    9: Njechihi chihuba kuwamba kuyozuminine luñañali, 'Zive zako zawondelwa' kamba kuwamba kuti, 'Zime, hinde bulo bwako, mi uyende'?
    10: Imi kuti mwizibe kuti Mwana Muntu wina maata hansi okuwondela zive,” nawambila yozuminine luñañali,
    11: “Niwamba kwako, zime, hinde bulo bwako, mi uyende kunzubo yako.”
    12: Chazima mi hahobulyo nahinda bulo, ni kuzwa munzubo habusu bwazumwi ni zumwi, kokuti bonse babamakali mi nibaha intumbo kwa Ireeza, mi nibati, “Kana tubeeni kubona chintu chiswana nechi.”
    13: Nayenda hape kumbali yewate, mi chisi chonse nicheza kwali, mi na baruta.
    14: Mukuhita kumbali, nabona Levi mwana wa Alufeya nekele hetente lya mutelisi, mi nati kwali, “Nichilile.” chazima ni kumwichilila.
    15: Mi Jesu habali kulya zilyo munzuvo ya Levi, Batelisi baangi ni bantu bezwile zive babali kulya ni Jesu ni barutwana bakwe, mukuti babali baangi mi nibamwichilila.
    16: Linu bañoli bamulao, babali baFalisi, hababona kuti Jesu ukwete kulya ni batendi bazive ni batelisi, nibawamba kubarutwana bakwe, “Chinzi halya ni batelisi ni bantu bezwile zive?”
    17: Linu Jesu hazuwa bulyo nacho kubali, “Bantu bakolete mumubili kabasuni iñanga; mbwiteli balwala njibaisaka. Kananibakezi kukusumpa bantu bashiyeme, kono kubantu bezwile zive.”
    18: Barutwana ba Johani ni baFalisi babali kulinyima zilyo. Imi bantu bamwi babezi kwali ni kumuti, “Chinzi barutwana ba Johani ni barutwana babaFalisi habalinyima zilyo, mi bako barutwana kabalinyimi zilyo?”
    19: Jesu chacho kubali, “Kana kuwoleka kuti bantu bena hamukiti wamaseso balinyime zilyo musesi nasina nabo? Kubona bulyo musesi uchina nabo, kabawoli kulinyima zilyo.
    20: Kono mazuba akezite akuti musesi nazwiswe kubali, mi mwao mazuva, kabalinyime zilyo.
    21: Kakwina muntu yolukila kabbali kakajira kanhya hejira ikulukulu, kundeyobulyo chikamba chinhya muchihaluke ko, chinhya kuchikulukulu. Mi kakube muhalukilo mubilala.
    22: Kakwina muntu yobika iwaine inhya muchibikilo chewaine chikulkulu chamadalo, kundeyobulyo iwaine muiñatule madalo, mi bubeli bwewaine ni madalo ewaine kazisinyehe. Chovulyo, mubike iwaine inhya mwidalo inhya lyewaine.”
    23: Lensabata Jesu nichahita muluwa lwabuheke, mi barutwana bakwe nibatanga kutola mitwi yabuheke.
    24: Mi bafalisi nibamucho, “Lole, chinzi habachita chintu chisali chamulao mwizuba Lensabata?”
    25: Nacho kubali, “Kana chimubabalite chabachiti Dafita hababulite ni kufwa inzala—iye ni bakwame baabena nabo—
    26: Mwabenjilili munzubo ya Ireeza Abbiyatare habali mupurisita yohanzi, mi abaali chinkwa chakubako, ili chisali chamulao kuti zuhi no zuhi alye kunde yamapurisita, mi mane naha kwateni amwi kwabana babena naye?”
    27: Jesu nati, “Insabata ibalundilwa bantu, isinyi bantu kulundilwa Insabata.
    28: Chobulyo, Mwana muntu Simwine, nanga weNsabata.”
  3:
    1: Imi hape chenjila mwisinagoge mi kubena mukwame weyanza lizuminine.
    2: Bamwi bantu babamuteyete hafuhi kubona kamba mwamuhoze Lensabata kokuti bamunyansikize ho.
    3: Jesu chati kumukwame weyanza lizuminine, “Katuke mi uzime aha mukati kabantu.”
    4: Linu chati kubantu, “Kana kushiyeme kuchita bulotu mwizuba lya Lensabata, kamba kuholofaza; kupulusa buhalo, kamba kwihaya?” Kono babatontwele.
    5: Ababaloli kubazimbuluka bonse chabukali, mi abaswabiswa bukukutu bwenkulo zabo, imi chati kumukwame, “Wolole iyanza lyako.” Chaliwolola, imi iyanza lyakwe chilya shiyamiswa.
    6: Bafalisi habazwa hanze imi haho bulyo nibatanga kulelinsana ni maHeroda kamubati chiba mwihaila.
    7: Linu Jesu, ni barutwana bakwe, babayendi kwiwate, imi chisi chikando chabantu niche chilila kuzwa Galileya ni kuzwa Judeya
    8: ni kuzwa Jerusalema ni kuzwa Idumeya ni mwishilya lya Joludani ni kuzimbuluka Tire ni Sidoni. Habazuwa chazintu zabali kuchita, chisi chikando chibezi kwali.
    9: Imi abakumbili barutwana bakwe kumubakanyiza chisepezana chebaka lyachisi, kokuti kanji bamuliimbi.
    10: Mukuti abahozi baangi, kokuti zumwi ni zumwi yabena malwalila alikoze kwiza kwali kuti amukwate.
    11: Munako yonse muzibali kumubonena inhuho zisajolwele, zibali kuwila hansi habusu bwakwe ni kulililila, ni ziti, “Umwana wa Ireeza.”
    12: “Chabusakusima nazikalimela kuti kanji zimwizibahazi.
    13: Abayendi kwilundu, imi abasupi bana baabalikusuna, imi nibeza kwali.
    14: Abaketi bena ikumi ni bobele, (baabasumpi barutwana), njokuti babenaye ni kuti pona chobatuma kutwala iñuwa yeñusa,
    15: ni kuba ni maata akuhindika madimona.
    16: 'Imi abaketi bena ikumi ni bobele: Simone, yabahi izina Pitorosi;'
    17: Jakobo mwana wa Zebediya, ni Johani mwance wa Jakobo, yabahi izina Boanergese, liti, bana bakupalakata,
    18: ni Anduru, Filipi, Batolomiyu, Mateu, Tomasi, Jakobo mwana wa Alfeya, Tediyusi, Simone Mukakani,
    19: ni Judasi Isikaliyote, yetena mubeteke.
    20: Linu nayenda kumunzi, imi chisi chibaboleli kwiza hamwina, kokuti kanji bawoli nanga kulya chinkwa.
    21: Luhasi lwakwe haluzuwa zateni, babayendi ni kukamuhitiza, mukuti nibati, “Uzwile mumaano akwe”
    22: “Bañoli bamulao babakazwi kwa Jerusalema nibati, “Ukwetwe kwa Beluzebule,” imi, cha buyendisi bwa madimona u hindika madimona.”
    23: Jesu ababasumpili kwali ni kucho kubali munguli, “Satani uwola bule kuhindika Satani?
    24: Heba mubuso uli koswele kulisandukila iwowine, uwo mubuso kawuwoli kuzimana.
    25: Heba inzuvo ili koswele kulisandukila iyoine, iyo inzubo kete niiwole kuzima.
    26: Heba Satani uzimana ni kulisandukila iye mwine ni kuliyaba, kawoli kuzimana, kono wizite kumamaninizo.
    27: Kono kakwina yowola kwinjila munzubo ya mukwame yokolete ni kwiba zibya zakwe nasahambite mukwame yokolete tanzi, mi mwawole kututulula inzubo yakwe.
    28: Chabusakusima nicho kwenu, zive zonse zabaana babantu kazikwatilwe, nanga zonse inyefulo zibawaamba,
    29: kono yense yonyefula Luhuho lu Jolola kete nawane kukwatilwa, kono wina mulandu wachive chakuyakuile.”
    30: “Jesu abawambi chimukuti babali kucho, “Wina luhuho lusa Jolwele.”
    31: Linu banyina ni banche nibeza kuzimana hanze. Chibamutumina, kumusupa.
    32: Mi buungi bubekele bumuzimbulukite, niba cho kwali, “Banyoko ni banche bako bena hanze, mi bakabukulola.”
    33: Nabetaba, “Njibani bamayo ni bache bangu?”
    34: Nalola mu mamabbali kubabekele nibena muchikwenda nibamu zimbulukite ni kucho, “Mulole, aba nji bamayo ni banche bangu!
    35: Mukuti yense yochita chisakiwa kwa Ireeza, uzo muntu nji mwanchangu, ni nchizyangu, ni bamayo.”
  4:
    1: Hape natanga kuruta kumbali yewate. Mi buungi bwachisi nibwakungana kumuzibuluka, linu nechila chikepe mwiwate, ni kwikala hansi. Chisi chonse chibena kumbali yewate hamutunda.
    2: Mi chabaruta zintu zingi muunguli, mi nati kubali muntuto yakwe,
    3: “Mutekeleze, mulimi abayendi kukubyala imbuto yakwe.
    4: Choya bubyala, imwi imbuto niyawila munzila, imi zizuni nizeza kuitotola.
    5: Imwi imbuto niyawila mwibu lyamabwe, muisena ibabi ni ibu lingi. Hohwaho bulyo chiya mena, mukuti kena ibena ibu liya hansi.
    6: Kono izuba haliñatula, chizahiswa, mi chebaka lyakuti kanazibena muhisi, ziba zumi.
    7: Imwi imbuto niyawila muzisamu zamiiya. Zisamu zamiiya nizakula ni kuzipuputiza, mi kana zibabiki nanga buheke.
    8: Imwi imbuto niyawila mwibu ilotu ni kubika buheke muzaabukula ni zabuekeza, mi zimwi nizaleta chakuminihanya makumi otatwe kubungi, imi zimwi makumi amana iyanza ni kumi, mi zimwi mwanda.”
    9: Mi chati, “Yese wina matwi akuzuwa, mumusiye azuwe!”
    10: Jesus habena yeyena, babena hafuhi naye ni bena ikumi ni bobele babamubuzi kuamana ni nguli.
    11: Chati kubali, “Kwenu kuhelwe ikunutu yomubuso wa Ireeza. Kono kubeena hanze zonse zina munguli,
    12: Kokuti habalola, ee balola, kono kababoni, ni kuti habazuwa, ee bazuwa, kono kabazuwisisi, kamba hamwi pona chibasanduka mi Ireeza pona chobakwatila.”
    13: Mi chati kubali, “Kamuzuwisisi iyi inguli? Mumuzuwisise bule inguli zonse zimwi?
    14: Mulimi yobyala imbuto njeye yobyala iinzwi.
    15: Bamwi njezina ziwila kumbali yamugwagwa, mulibabyalwa liinzwi. Mi habalizuwa, hahobulyo Satani ulizwisa mi uhinda liinzwi liba byalwa mubali.
    16: Mi bamwi njabo babyalwa hebu lyamabwe, ili abo, habazuwa liinzwi, hahobulyo balitambula chakusaanga.
    17: Mi kabena muhisi mubali beene, kono balikozakoza chenakozana. Linu bukabo ni kunyandiswa kwiza chebaka lyaliizwi, hahobulyo bachunchula.
    18: Mi bamwi njabo babyalwa mukati kamiiya. Bazuwa liinzwi,
    19: kono babilela ni zenkanda, kuchengwa chifumu, ni ntakazo zazintu zimwi zinjila mo ni kwihaya liinzwi, mi liba lisabiiki zibikantu.
    20: 'Linu kwina abo bababyalwa mwibu ilotu. Bazuwa liinzwi ni kulitambula ni kubika zihantu: zimwi makumi otatwe, mi zimwi makumi amana iyanza ni kumi, mi zimwi mwanda”.'
    21: Jesu nati kubali, “Muleta ilambi munzubo ni kulibika mwikonde yechitanda, kamba mwikonde lyabulo? Mulileta mukati ni kulitula hachitulilo chelambi.
    22: Mukuti kakwina chiuungilwa chiseti ni chizibahazwe, mi kakwina inkunutu yiseti niibe henkanza.
    23: Heba zumwi wina matwi akuzuwa, mumusiye azuwe!”
    24: Nati kubali, “Mutwalize kuchi muzuwa, intikanyezo imulikanisa, yete nimulikanyezwe chayo, mi muiwelwe kwenu.
    25: Mukuti yense wina, kwali kakuwelwa ni kuhita, mi yense yasena, kwali mukuhindililwe ni zakwete.”
    26: Mi nichati, “Mubuso wa Ireeza uswana sina muntu yobyala imbuto hansi.
    27: Ulala masiku ni kubuka musihali, mi imbuto imena ni kukula, nanga kezibite kuti mbobule.
    28: 'Ibu libika buheke ilyo liine: intanzi ituunga, linu chikunku, linu kwiza buheke bubuzwile kuchikunku.'
    29: Mi buheke habubuzwa hahobulyo utumina ijekisi hanze, mukuti inkutulo chiyasika”.
    30: Mi nati, “Mubuso wa Ireeza tuwola kuubambanya ni chi, kamba inguli inzi ituwola tendisa kukuutoloka?
    31: Ukola sina imbuto yamasitate iti, chiibyalitwe, nji iha nikuhita imbuto yahebu.
    32: Mihe, chiibyalitwe, ikula ni kuba bukando kuzamba zonse zimenantu zoluwa, mi itenda mitavi mikando, kokuti zizuni zewulu ziwola kuchita zizumbo mumuzunde wayo.”
    33: Chenguli zingi ziswana nezi nawamba liinzwi kubali, chabuungi kakuya kamubawolela kuzuwisisa,
    34: imi kanaabawambi kubali nikusena inguli. Kono habali yeyena, abatoloki zintu zonse kubarutwana bakwe.
    35: Mwelyo izuba, hakuba chitengu, nati kubali, “Tulutile mulimwi ishilya.”
    36: Linu nibasiya chisi, kuhinda ni Jesu, kakuti chabena kale muchikepe. Zimwi zikepe nazo zibena naye.
    37: Mi ihuho likalihite ikando chilyabuka mi masuunda abali kwi njila muchikepe mukuti chikepe chichibezwile.
    38: Kono Jesu iyemwine abeena muluheho lwachikepe, nalele hamushamo. Chibamubusa, nibacho, “Muruti, kobileli nihatusaka kufwa?”
    39: Mi, haabuuswa, na kalimela luhuho ni kucho kwiwate, “Inkozo, tukumane.” Mi ihuho nilya zimana, mi kubena kutontola kukando.
    40: Mi nati kubali, “Chinzi hamutiite? Kamwini kuba ni intumelo?”
    41: Babezuli kutiya kukando mi ni bawamba zumwi ku zumwi, “Linu njeni uzu, mukuti nanga ihuho ni wate zimuzuwa?”
  5:
    1: Babezi kwishilya limwi lyewate, kuchilalo cha Gerasenese.
    2: Mi hahobulyo Jesu hazuka muchikepe, mukwame wina luhuho lusajololi abezi kwali kukazwa kumakumbu.
    3: Mukwame abali kuhala mumakumbu. Kakwina ni uumwina yabakuti chowola kumukanisa, mane nangati ni ncheini.
    4: Chaba suminwe inako ingi ingi ni nkwele ni ncheini. Abali kupusoola hakati incheini ni nkwele zakwe zibapusoolwa. Kakwina ni umwina yabena ziho zokumu zuunda.
    5: Masiku ni masiku ni musihali mumakumbu ni mumalundu, abali kubokolola ni kulifundola chamabwe makali.
    6: Habona Jesu kulezana, natilila kwali ni kukafukama habusu bwakwe.
    7: Chabokolola chamuhuwo mukando, “Chinzi chiniswanela kuchita nawe, Jesu, Mwana wa Ireeza waKwiwulu? Nikukumbila cha Ireeza iye mwine, kanji unisukululi.”
    8: Mukuti abali kuwamba kwali, “Zwe mumukwame, iwe luhuho lusajololi.”
    9: Mi namubuza, “Nguweni izina lyako?” Mi namwitaba, “Izina lyangu nji Mpi, mukuti tubangi.”
    10: Namukumbila chakubolelabolela kusaatumina kunze ye chilalo.
    11: Haho mulaka mukando wezigulube ubena ho ni ufula hachiwulu,
    12: mi niyamukumbila, niiti, “Tutumine muzingulube; twinjile muzili.”
    13: Chobulyo chazizuminina; inhuho zisajolwele nizazwa ni kwinjila muzingulube, ni zashetumuka chakuhwelela hansi yachiwulu mwiwate, mi zibali kusaka kulikana impalo ya zikiti zobele ziguluve zibamini mwiwate.
    14: Mi abo babali kulisika zingulube nibatiya ni kukabiha chibatendahali mumuleneñi ni kumbali yenkanda. Imi bantu bangi nibayenda hanze kukabona zibachitahali.
    15: Linu nibeza kwa Jesu mi nibaabona mukwame yowina madimona—yabena iMpi—nekele hansi, nazwete, imi mumaano sakata akwe, mi babalikalilwe.
    16: Bana bababoni chibachitahali kumukwame yokwetwe madimona nibaba wambila chiba chitahali kwali mane ni kuamana ni zingulube.
    17: Mi chibatanga kumukumbila kusiya chilalo chabo.
    18: Mi habali kwinjila mukepe, mukwame wamadimona na mukumbila kuti ayende naye.
    19: Kono kana aba muzuminini, kono nacho kwali, “Yende kunzubo yanko ni kubantu bako, nikukaba wambila Ireeza chaba kupangili, ni chisemonzi chaba kuhi.”
    20: Linu nayenda ni kukatanga kwi zibahaza zintu zikando Jesu zabamuchitili mwa Dekapolisi, mi bonse baba makali.
    21: Mi Jesu hachalutila mwishilwa hape kuimwimbali yewate, muchisepe, chisi chikando nichakungana kumuzimbuluka, mukuti abena kumbali lyewate.
    22: Mi zumwi kubayendisi besinangonge, wezina lya Jailusi, nakeza, mi hamubona, nawila hamantende akwe.
    23: Namukumbila chakubolela bolela, nati, “Mwanangu munini wamukazana chiwina hafuhi ni lufu. Nikukumbila, wize ubike mayanza ako hali kuti apangwe siinte ni kuhala.”
    24: Linu nayenda naye, ni chisi chikando nichamwichilila ni kumukakatiize kumuzimbuluka.
    25: Lyahanu kubena mwanakazi wamalaha abazwizi zilimo zina ikumi ni zobele.
    26: Abasukuluki chabukando mumpabalelo yeñanga zingi mi abalitusisi zonse zabakwete, kono kunde yakuba butuka naya kunsi.
    27: Chabazuwile indaba kuamana ni Jesu. Linu nakeza mumasule akwe habali kwabuyenda muchisi, ni chakwata chizabalo chakwe.
    28: Chobulyo nati, “Heba ninikwata bulyo zizwato zakwe, munihozwe.”
    29: Hachamuwonda, kuzwiza ni kwazimana, mi nalizuwa mumubili wakwe kuti chahozwa kumalwalila akwe.
    30: Mi hahobulyo Jesu nalemuha mwalimwine kuti ziho chizazwa kwali. Mi nasandukila mubuungi bwa chisi ni kubuza, “Njeni wawonda zizwato zangu?”
    31: Barutwana bakwe chibacho kwali, “Ubwene ichi chisi chikukakatize kukuzimbuluka, mi uwamba, “Njeni waniwonda?”
    32: Kono Jesu nalolalola kubona yabapangi bulyo.
    33: Mwanakazi, chokwiziba chiba pangahali kwali, nalikalilwa niku chachalika. Abakezi ni kuwila habusu bwakwe ni kumuwambila buhote bonse.
    34: Nawamba kwali, “Mwanangu wechikazana, intumelo yako yakushiyamisa, Yende chenkozo mi uholele kuchilwalo chako.”
    35: Habali kusiwamba, bamwi bantu nibeza kuzwa kumuyendisi we sinangonge, nibacho, “Mwanako wechikazana chafwa. Chinzi kuzwila habusu kukataza muruti?”
    36: Mi linu Jesu chakuzuwa zibaba wambi, nati kumuyendisi we sinagoge, “Kanji utiyi. Zumine bulyo.”
    37: Kana abazuminini nanga zuhi kumusindikiza, kunde aPitorosi, Jakobo, ni Johani, mwanche wa Jakobo.
    38: Babakezi kunzuvo yomuyendisi we sinagoge mi nabona ko bantuvangi nibachita ilata lingi lingi; babali kusilisa ni kubokolola chakutumusa.
    39: Henjila munzubo, nati kubali, “Chinzi hamunyeletwe imi chinzi hamusilisa? Muhwile kafwile kono ulele,”
    40: Nibamuseka. Kono nabazwisikiza hanze bonse niku hinda besi wamuhwile ni banyina ni babena naye, mi nenjila mwabena muhwile.
    41: Nichahinda iyanza lyamuhwile ni kuti kwali, “Talita koum,” ili ita kuti, “Muhwile wamukazana, niti kwako, zime.”
    42: Hahobulyo muhwile chazima ni kuyenda (kakuti abena zilimo zina ikumi ni zobele kuchipepo). Mibabamakali ni kuhita.
    43: Chenkalimelo nabalaela kuti kakwina nanga umwina yoswanela kwiziba kuamana ni chatendahala. Mi naba wambila kumuha chakulya.
  6:
    1: Imi nayenda kuzwa mwateni ni kwiza mwitoropo mumuzi wakwe, ni varutwana vakwe vavamwichilili.
    2: Imi Mukivero hausika, avaruti mu maSinagoge. Vuungi vwa vaantu vuva muzuwi nivaziyeleha. Nivati, “Aba wani kuhi izi intuto?” “Maanonzi aa avahewa kwali?” “Imakazonzi izi zatenda chamayanza akwe”?
    3: “Kanji muvezi, mwana Maria ni mukulwe wa Jakovo ni Jose ni Juda ni Simoni? Vanchizye kavahena hanu naswe”? Mi vavaziyezwe chaJesu.
    4: Mi Jesu chati kuvali, “Muporofita kayelele kuvuzwa ikute, mbwiteli mwitoropo mwazwa ni muvakwakwe, ni vamunzubo yakwe.”
    5: Ava kangwa kutenda mutendo ikolete, mbwiteli kuvika mayanza akwe havantu vache valwele ni kuvahoza.
    6: Kusazumina kwavo kuva mukomokisi. Nicha yenda vuzimbuluka muminzi nakavuruta.
    7: Ni chasumpa vena ikumi limwiina nivovere ni kutanga kuvatuma kunze, vovere cha vovere, nikuvaha ziho he inhuho zisaJololi,
    8: 'Ni kuba laera kuti kakwina chiva hinda mulwendo lwavo, mbwiteri inkoli vulyo: kakwina inkoko, kakwina mukotana, imi kakwina mali mulutunga lwavo,'
    9: kono kuzwata insangu, nikusa livwika inguvo zovere.
    10: Ni chati kuvali, “Monse mumwinjirira mwinzuvo, mwikale mo mbwita hete nimusiire icho chivaka.
    11: Imi itoropo isete imitambule kamba kusamiteeka, hamusiya icho chivaka, muzukutule isuko kumatende enu ivevupaki kuvali.”
    12: Vavayendi ni vaya vuruta kuti vaantu vafutatile zivi zavo.
    13: Niva zwisa madimona maangi, ni kusinga vantu vangi valwala ioli ni kuvahoza.
    14: Heroda hazuwa izi, kakuti izina lya Jesu livavuvaani. Vamwi vavali kucho, “Johani Mukolovezi ava kavuswa kuvafwile imi chovuti, izi ziho zina imakazo zitendete mwali.”
    15: Vamwi ni vaati, “Nji Eliya”. Kono vamwi nivati, “Muporofita, uvu nji vumwi wavaporofita vamwi nako zentanzi.”
    16: Kono linu Heroda hazuwa ichi nacho, “Johani, uni vakosoli mutwi avavuuswa.”
    17: Mukuti Heroda avatumini kusuminwa kwa Johani niku muhakila muntolongo kaha mulandu wa Herodiasi (mwi hyabwe wa mwanchakwe Filipi), kakuti chava musesete.
    18: Mukuti Johani avawambiri Heroda, “Kakuyelele kwako kuva ni mwihyabwe wa mwancako.”
    19: “Kono Herodiyasi nakwatilila havuvengi kumulwisanisa, ni kusaka kumwihaya, kono kana avawoli,
    20: Mukuti Heroda avatite Johani; avezi kuti ushiyeme imi mukwame yojolola, na muvika neenza. Muku tekeleza kwali nikwamuha kunyelwa kukando, imi namuzuwisisa chakusanga.
    21: Linu nikwasika mukwa Heroda hava ni luzuva lwakuzalwa kakwe ni chatenda mulalilo ni manduna vakwe, ni vayendisi venkondo, nivakulwana vamwa Galileya.
    22: Mwana a Herodiasi wa mukazana iyemwine neza ni kuvazanina, nicha sangisa Heroda niva vayenzi vakwe vavasumpwa. Simwine naati kumukazana, “Nikumbiire chimwi nichimwi chosaka imi municikuhe.”
    23: Chakoonka kwali naati, “Chonse chete ukumbire kwangu, munichi kuhe, ku sika hakati kepuso yangu.”
    24: Naya hanze nichakati kuvanyina, “Chinzi chete nimukumbiire?” Nacho, “Mutwi wa Johani Mukolovezi,”
    25: Hohwaho nenjila chokuhwela kwa simwine ni kukumbiira, naati, “Nisaka kuti unihe hahanu, hakagwetere, mutwi wa Johani Mukolovezi”.
    26: Nihakuva kuti ichi chiva sasamisi simwine, kana avali kuwola kumukanina chava kumbiiri kevaka lya kulikonka kwava tendi nicha veene vakwe.
    27: Imi simwine cha tuma isole yozwa kuvaganteri ni kumulaera kumuletela mutwi wa Johani. Muganteri nayenda kuka mu kosola mutwi muntolongo.
    28: Naaleta mutwi wakwe hakagwetere niku uha mukazana, mi mukazana chauha vanyina.
    29: Mi varutwana vakwe, chokuzuwa ichi, chivakeza nikuhinda muviri ni kuka u uunga mwikuumbu.
    30: Mi vapositola, chivakungana kuzimbuluka Jesu, ku muwambira zonse zivava kapangi ni kuruta.
    31: Ni chata kuvali, “Mwize muzwe muvene muye muchivaka chisena vaantu ni kukapumula inakozana.” Mukuti vuungi vuvakwiza ni kuyenda, imi kena vavawani nanga inako yokulya.
    32: Imi nivayenda muchikepe muchivaka chisena vaantu avoveene.
    33: Kono vava vavoni havakatuka mi vuungi ni bwaveziva, nivatilila kwateni hamwiina chamatende kuzwa mwitoropo yonse, ni kukasika lwentanzi kwavo.
    34: Havasika herizo, chavona chinavuungi imi chava niinse havali kakuti vavali kukola sina imberere zisena mulisi. Nichatanga kuvaruta zintu zingi.
    35: Chitengwaana, varutwana vakwe niveza kwali nikucho, “Ichi chivaka kachina vaantu nikuti cheli chitengu.
    36: Uvatumine valiyendeze munkanda zina havubbali ni muminzi kuka liulila zakulya avoveene.”
    37: Kono netava ni kucho kuvali, “Inwe muvahe zakulya.” Chiva cho kwali, “Tuwola kukawula inkoko ya mali a mianda yovere nikwiza kuvaha valye?”
    38: Nacho kuvali, “Zongai ziinkwa zimukwete? Muyende mukavone.” Hava sakisisa, nivaati, “Ziinkwa zimana iyanza ninswi zovere.”
    39: Chalaera vaantu vonse kwikala hansi halyani iteke.
    40: Niveekala muzikwata; zikwata za myandanda ni makumi ahinda iyanza.
    41: Chahinda ziikwa zimana iyanza ni nswi zovere, nalolele kwiwulu nafuyola niku gamoona ziinkwa nikuziha ku varutwana kuka zininzika havusu vwavaantu. Nicha yavelela inswi zovere mukati kavo voonse.
    42: Voonse vavaali mbwita havekuta.
    43: Chivahinda vufwafwaali bwa ziinkwa, nikwizuza ziseye zikwana ikumi nizovere, ni vufwafwali bwenswi.
    44: Mi vavali vaantu vatenda lule luhinde yanza vavaali ziinkwa.
    45: Hohwaho nachita kuti varutwana vakwe vechile muchikepe vahitile havusu vwake kuya kuimwi imbali, kwa Bethesaida, naatumina chinavuungi kuyenda.
    46: Chinga vayenda, nayenda herundu kuku lapera.
    47: Masiku nieza, imi chikepe chichivena hakati kewate, imi aveena yenke hamutunda.
    48: Imi navona kuti vavakwina muvukukutu vukando havati chivaka zuhila kwina luhuho luva kuvalwisa. Munako ya vuune yakuiza neza kuvali, nakavuyenda hewate, imi asake nava hite silubbali.
    49: Kono haba muvona ukavuyenda hewulu lyewate, niva zeza kuti isaku niva huwa, mane chiva tanga ku huwa,
    50: kakuti vavamuboni mi vavasuhite. Imi hohyaho chawamba kuvali nikuvata kuti, “Mulikoze! Jeme! Kanji mutiyi!”
    51: Nenjila muchikepe navo, imi luhuho chilwa siya kuhunga. Imi nivakomokwa.
    52: Mukuti kena vavazuwisisi kuti chiinkwa chitalusa nzi. Imi, inkulo zavo nizakukutuhazwa.
    53: Hachiva luutila mwishilya, chiva sika muchivaka Genesereti ni vasiika chikepe.
    54: Hava zuvuka muchikepe, hahobulyo niva mulemuha.
    55: Nichiva tirira muchikiliti chonse nikutanga kukaleta valwele kwali hamasasa, konse kuvava kuzuwa kuti kwakezite.
    56: Konse mwavali kwinjira muminzi, kamba mileneñi, kamba munkanda, vava kuvikanga valwele muzibaka zamauzikizo, imi vavali kumu kumbira kuti avazuminine nanga kuwonda kumpera yachizwato chakwe. Imi vuungi vwavo vava kumu kwata vavahozwa.
  7:
    1: Vafalisi ni vamwi vavañoli vavali kukazwila kwa Jerusalema nivakuungana kumuzimbuluka.
    2: Mi vavavoni kuti vamwi vavarutiwa vavali zilyo ni mayanza enekwe, awo, asasambite.
    3: (Mukuti vafalisi ni vonse maJuda kavali mbwita havasamba kumayanza avo; mukuti vechilile chizo chavakulwana.
    4: Cwale vafalisi havakazwa kuchivaka chamusika, kavali mbwita havasamba. Imi kwina milao mingi ivechilila chentokomelo, kukopanya ni kusambisa inkomoki, impoto, ni kahambwe ke nsipi i venya, mi mane nanga ni zikalo zivaliila.)
    5: Mafalisi ni vañoli ni vavuuza Jesu, “Chinzi varutiwa vako havasayi ka chizo cha Vakulwana, mukuti vavaali zilyo ni mayanza asasambite?”
    6: Kono nati kuvali, “Isaya avaporofiti neenza kuamana nanwe valihele, ava ñoli, 'Ava vantu bani kuteka chamiromo yavo, kono inkulo zavo zinakule naame.
    7: Kuteemba kusena intuso kuvaniha, kuruta milao yavantu kuva intuto yavo.'
    8: Musiya intaero zaIreeza muya chamikwa ya chizo chavantu.”
    9: Mi a va co kuvali, “Mwizi neenza kukana intaero yaIreza kuti mukuteke chizo chenu!
    10: Mi Mushe nati, 'Ukuteke iso ni nyoko', ni, 'Iye yowamba vuvi kuvesi kamba vanyina luli kafwe.'
    11: Kono inwe muti, 'Heba muntu uwambila vesi ni vanyina, “Cinzi ni chinzi intuso zimuvavatambuli kwangu Inkoombani,” (nji kuta kuti, 'Kuva hewa Ireeza')-
    12: linu kosiwoli kumuzuminina kutenda chimwi kuvesi ni vanyina.
    13: Mu kwete ku panga mulao wa Ireeza kuvula intuso chachizo chenu chimu vatambiki hansi. Ni zingi zintu ziswana zimucita.”
    14: Cha sumpa chinavuungi hape ni kuwamba kuvali, “Muteke kwangu, muvonse, ni kuzuwisisa.
    15: Kakwina chizwa hanze yomuntu icho cimusihisa hachinjila mwali. Nji chizwa hanze yomuntu icho chimusihisa.”
    16: (Wina matwi aku zuwa a zuwe).
    17: Haho Jesu hasiya chinavuungi ni kwinjila munzubo, varutwana vakwe chivamuvuza kuamana ninguli.
    18: Jesu nati, “Nenwe lyaho kamuzuwisisi? Kamuvoni kuti chonse chinjila kumuntu kuzwa hanze kachiwoli kumusihisa,
    19: kakuti kachiwoli kwinjila munkulo, kono chiya mwivumo ni kukachizwisikiza mukalimba-limba?” Chowu muwambiro Jesu avapangi zilyo zonse chokujolola.
    20: Chati, “Nji chizwa hanse yomuntu njichimusilafaza. Kakuli chizwa kumuntu,
    21: kuzwa mu nkulo, kuzwa mumihupulo mivi, vusaangu, vusa, kwihaya,
    22: vushyahi, kunuungwa, lunya, muna, mapa, kuchengelela, vuikuhumuso, vuholo,
    23: zonse izi zivilala zizwilila mukati, mi nji zisihisa muuntu.”
    24: Chavuuka kuzwa aho ni kuyenda ku chikiliti chaTire ni Sidoni. Cheza munzubo mi kanavali kusaka kuti muntu zumwi ezive kuti kwa veena, kono kana avali kuwoleka ku patwa.
    25: Kono hohwaho mukulwakazi, inyina wa mwana kazana yavena luhuho lusajololi, chazuwa kuamana naye, cheza, ni kuwila hansi hamatende akwe.
    26: Cwale mwanakazi avali Mugerike, waluzuvo lwa Zirofenia. Namukumbila kuhindika idimona ku mwana'kwe wa mukazana.
    27: Nati kwali, “Musiye bahwile pili baleliwe. Sina hakusashiyeme kuhinda zilyo zabahwile nikuzi sohela vambwa.”
    28: Kono cha mwitava nikuta kwali, “Eee, Simwine, nanga vambwa mwi konde lye ntafule valya tufwafwali twavahwile.”
    29: Nati kwali, “Kakuli wawamba buti, ulukuluhite kuyenda. Idimona chilyaazwa kumwanako”.
    30: Chabola ku nzubo yakwe ni kukawana muhwile ulele hamumbeta, mi idimona livayendi.
    31: Cwale chayenda hape kuzwa muchikiliti chaTire, nikuyenda cha Sidoni kuya kwiwate lyaGalileya konji kuchililiti cha Dekapolisi.
    32: Ni chivaleta kwali zumwi yavafwile matwi ni bukavo kukuwamba, ni va mukumbila kubika iyanzahali.
    33: Chamuhindila kumbali kuzwa munavuungi cha kuliuungula, mi chavika minwe yakwe mumatwi akwe, mi hamana kuswa, nakwata lulimi lwakwe.
    34: Avaloli kwiwulu, hatuliza muhuza nikucho kwali, “Efafata” njikuti, “Yaluke!”
    35: Mi haho kuzuwa kwakwe chikwe yaluka, mi chiva kwete lulimi lwakwe chiva shiywa mi chava kuwamba sinte.
    36: Mi avava laeli kuti kanji vawambili muntu. Kono mwavali kuva laelelela, muvavali kuliwambila mane ni kuhita.
    37: Vava komokiswa ahulu, ni vati, “Ava pangi zintu zonse siinte. Uwola nanga vasinkite matwi kuti vazuwe ni zimumu ku wamba.”
  8:
    1: Mwaana mazuva, kuvali kwina hape chinavuungi chikando, mi kena vavena chimwi chokulya. Jesu cha sumpa varutwana vakwe ni kucho kuvali,
    2: “Nina inse ku cinavuungi, kakuli vazwilile havusu kuva name cha mazuva o tatwe mi nivasena chivalya.
    3: Heva ni nivatumina kuya kumunzi wavo nivasalile vawola kuzuminina munzira. Imi vamwi kuvali vakazwa mulyendo lule.”
    4: Varutwana vakwe chiva mwitava, “Chokuhi kwete tuwane ziinkwa zilikeene mwechi chivaka chisena vaantu kutiveekute?”
    5: Cha vavuza, “Zongayi ziinkwa zimukwete?” Nichivati, “Iyanza ni tovere.”
    6: Cha layera chinavuungi kwi kala hansi. Cha hinda zinkwa zimana iyanza nizovere, chali tumera, ni kuzi gamoona. Naziha kuvarutwana vakwe kuvika havusu bwavo, mi chivazikaa havusu vwa chinavuungi.
    7: Mukuti navo vaavena inswi zilikene, imi hamana kuha buitumelo chavo, na laela varutwana kuziyava nazo.
    8: Nivalya nikwikuta. Imi nivatotola vufwafwali vuvashele, ziseye zikando zimana iyaza nizo vere.
    9: Vantu vavakusaka kulikana lule lone. Ni chava tumina kuyenda.
    10: Hohwaho chechila muchikepe ni varutwana vakwe, niva yenda muchikiliti cha Dalumanuta.
    11: varisi niveza kuzwa nikutanga kukanana naye. Niva muvuza chisupo chizwila kwiwulu kumulika.
    12: Natuliza muhuza muluhuho nikucho, “Chizi ulu lusika lwahanu halukumbila chisupo? Chabu niti kwenu, kakwina chisupo chete nichihewe kolu lusika.”
    13: Linu chava siya, nechila muchikepe niku yenda kuyimwi imbali.
    14: Lyahanu varutwana nivazivala kulihindila zilyo. Kena vavena nanga chikwa chihitilila chimwina muchikepe.
    15: Navakalimela nati, mulole imi mugantele, “mulungo wa Mafarisi ni mulungo wa Heroda.”
    16: Varutwana nichi vavuzana, “Kakuti katwina Chiinkwa.”
    17: Jesu avakwizi zechi, ni chacho kuvali, “Chinzi hamuvuzana kazakusava ni chiinkwa? Kana nahanu kamu zuwi? Kamu zuwisisa? Inkulo zenu za sanduka kusa tekeleza?
    18: Mwina menso, kamuvoni? Mwina matwi, kamuzuwi? Kamuzezi?
    19: Hani gamoona ziinkwa zimana iyanza mukati kavaantu vena lule vuhinda iyanza, zi seye zongayi zivezuli vufwalifwali vwa Chiikwa zimu vahindi?” Chivati kwali, “Ikumi lyonke nizovere.”
    20: Imi hani gamoona ziinkwa zi hinda iyanza nizovere, mukati kavaantu vena lule luhinda minwe yoone, zitanda zongayi zivezuli zimuva hindi?” Chivacho kwali, “Zihinda iyanza nizovere.”
    21: Chati, “Nahanu kamu zuwisisi?”
    22: Niveza kwa Betisaida. Vaantu uko chiva leta kwali mukwame yasavoni ni kukumbira Jesu kuti a muwoonde.
    23: Jesu chawoonda mukwame yasavoni kwi yanza, ni kumutwala kunze yo munzi. Hachaswira ha menso akwe ni kuvika mayanza akwe hali, Chamu vuza, “Kwina cho vona?”
    24: Nichalola mwiwulu, ni kucho, “Ni vweene vantu vayenda ili zisamu.”
    25: Linu cha muvika hape mayanza akwe hamenso akwe, imi mukwame che yalula menso akwe, chavozekezwa kuvona kwakwe, ni chavona zintu zonse neenza.
    26: Jesu cha mutumina kunzuvo yakwe ni kucho, “Kanji winjili mwitoropo.”
    27: Jesu a vayendi ni varutwana vakwe muminzi ya Sizaria Filipi. Munzira cha vuza varutwana vakwe, “Vaantu vata kunti njeme ni?”
    28: Chiva mwitava ni kucho, “Johani Mukolovezi. Vamwi vacho, 'Eliya' imi vamwi, 'Zumwi wa kuvaporofita.'”
    29: Chava vuza, “Inwe mucho kuti njeme ni?” Pitorosi chati kwali, “Njewe Keresite.”
    30: Jesu chavakalimera kusa wambila nanga umwiina kakwe.
    31: Imi chatanga kuvaruta kuti Mwana wa Muntu uyelele kusukuluka zintu zingi, imi mwa kanwa kuvakulwana ni vapurisita vakulwana ni vañoli, imi kehayiwe, imi hakumana mazuva otatwe kavuuke.
    32: Nawamba ichi chokujoloza. Linu Pitolosi na muhindira ku bali ni kukatanga kumukalimera.
    33: Kono Jesu nachevuka ni kulolelela kuvarutwana vakwe ni ku kalimera Pitorosi ni kucho, “Voole mwisule lyangu, Satani! Kovileli ni zintu za Ireeza, kono chanzintu zavaantu.”
    34: Linu cha sumpa chinavuuungi ni varutwana vakwe hamwina, ni kucho kuvali, “heva zumwi usaka kunichilira, u swanera kulikana iye mwine, anyemune chifapano chakwe, ni kunichilira.
    35: Kakuti yense yosaka kuhaza vuhalo vwakwe ka vusinyeherwe, imi yense yo sinyeherwa vuhalo vwakwe chevaka lyangu ni lya Ivangeli, mwa vuhaze.
    36: Chinzi chawana muntu, ku waana inkanda yonse, ni kusinyeherwa vuhalo bwakwe?
    37: Chinzi muntu chawola kuha mu kuchinchana ni vuhalo vwakwe?
    38: Yense yoni swavera ni maanzwi angu munu muchivi cha lusika, Mwaana o Muntu ka muswavere hakeza munkaanya Ivesi hamwina ni mailoi a jolola.”
  9:
    1: Imi nacho kuvali; “chavusakusima ni milwirite, kwina vamwi kwenu inwe zimene hanu va sete nivasoole lufu ni vaseni kuvona muvuso wa Ireeza ciukeza ni ziho.”
    2: Imi mazuva ahinde iyaza nikamwiina hahita, Jesu nahinda Pitolosi, ni Jakobo ni Johani nakaya nabo hewulu lye ruundu, bonke bo bulyo. Linu cha chincha mazimo havusu bwabo.
    3: Zizwato zakwe chiza taanga ku venya, kutuva kuhitiliza, kutuva kuhita zituviso zonze hansi muzi wola kutuvila.
    4: Linu Eliya ni Mushe chiveza kuboneka kuvali, imi vava kuwamba ni Jesu.
    5: Pitorosi chetava nikucho kwa Jesu, “Muruti, kwina neenza hatwina hanu, cwale niha kwina bulyo tuzaake zitoomba zotatwe, chimwiina chako, chimwiina cha Mushe ni chimwiina cha Eliya.”
    6: (Mukuti kena avezi choku wamba, mi chivavatiite.)
    7: Ikope nilyeza ni kuva wumba. Linu liinzwi chilya zwa mwi kope, “Unzu mwanangu wa Muswisu uni suni, muteeke kwaali.
    8: Haho bulyo, havazoolola, kena vavakusi bwene zumwi yavena navo kwanda Jesu.
    9: Mukuka vusuuka iruundu, nichava laela kusa wambila muntu kazi vavona, hesi Mwana Muntu cha vuswa kuvafu.
    10: Chiva ili bikira indaba mukati kavo, imi nivawambolisana mukati kavo cha “Ku vuuka kuvavuwile” chi iwola kutoloka.
    11: Chiva muvuuza “Chizi vañoli hava chokuti Eliya uswanela kwiza lwentanzi?”
    12: Chacho kuvali, Eliya initi ukeza lwentaanzi kukuvoza zintu sonnse neenza. “Linu chinzi haku ñoletwe kuti Mwana Muuntu mwa sukuluke muzintu zingi nikuhindwa uvu kena chimwi?
    13: Kono nimilwira kuti Eliya chavakezi, mi vavapangi zonse zivava kusaka kwali, sina mañoli mu awamila ku amana naye.”
    14: Imi havakabola kuvarutwana, ni vona chinavuungi chiva zimbulukitwe ni vañoli vava ku kunana navo.
    15: Imi hava muvona, chinavuungi chiva komokwa niku tilila kwali ku mulumelisa.
    16: Navuuza varutwana, “Chinzi chi mukwete ku kanana navo.
    17: Zumwi mu chinavuungi namu mwitava. “Muruti, naleta mwanangu waswinsu kwako. Wina luhuho lumukanisa kuwamba,
    18: lumu hindeka, niku mudanseeka hansi nikuzwisa ifulo kumulomo, ni kusuma meeno akwe niku zuminina mubili. Na kumbira varutwai vako kulu zwisa kono vakangwa.”
    19: Navetava, “masika asa zumini, muku hinde inako ikuma kuhi ninikele nawe? Kanive nanwe inako ikumahi? Mumu lete kwangu.”
    20: Ni valeta muswisu kwali. imi luhuho haluvona Jesu, hohwaho chilwa kumu nyunga ni kumuwisa hansi. Muswisu nawila hansi niku zwa ifulo kumulomo.
    21: Jesu cha vuza vesi wa muswisu, “Kuzwa lili nena vuti?” Vesi chivati, “kuzwa vunini bwake.
    22: Lumu wisikizanga hamulilo kamba mu menzi ni kusaka kumusinya. Heva uwola kuchita cimwi, tufwire nse nikutu tusa.”
    23: Jesu chati kwali, “'Heva uwola'? Zose zintu ziwoleka kozuna yo zumina.'”
    24: “Hohwaho insi wa muhwile chahuwa nikucho kuti, “Ni zumina! Tuse kusa zumina kwangu!”
    25: 'Jesu havona cinavuungi nichi tilile kuvali, cha kalimela luhuho zisa jololi nati: “Iwe luhuho lokusa wamba nikusazuwa, niku laela, uzwe kwali, kanji novoleli kumwinjila.”'
    26: Chilwa lila ahulu nikunyunga muswisu ni kukumusiya. Muswisu navonahala ubu sakayofwiile, nji kuti vuungi nivwati “U fwiile.”
    27: Kono Jesu chamuwonda kwiyaza niku muzimanika mwiwulu, imi muswisu chazimana mwiwulu.
    28: Hacheza kwinjira muzuvo, varutwana vakwe ni vamuvuza kumbali, “Chinzi iswe hatusana twawola kuzizwisa?”
    29: Nacho kuvali, “Zina vuti kaziwoli kuzwiswa mbwita chentapelo.”
    30: Chiva kazwako ni kuhita cha Galileya. Kana avakusaka niumwina kwiziva kubena,
    31: 'kakuti avakuruta varutwana vakwe: Nacho kuvali, “Mwana Muntu mwahewe mumanza avaantu, imi muvamwihaye. Imi chinivamwihaya, chikwahita mazuva wo tatwe ka vuuke.”'
    32: Kono kana vavazuwisisi iyi indava, imi vavatite kumuvuuza.
    33: Ni chibeza kwa Kapanauma. imi havena munzuvo chava vuza, “Saka muka wambolanzi mu nzila?”
    34: Kono vava totwere. Mukuti vava kukavulikananisa munzila za kucho njeni mukulwana.
    35: Nekala hansi nikusupa venekumi ni vovere hawiina, ni kucho kuvali, “Yosaka kuva wentanzi, ave wamamanimani kuvonse ni kuva muhikaana wavonse.
    36: Chahinda muhwirezana ni ku muvika mukati kavo. namubika hamavoko akwe nikucho kuvali,
    37: “Yese yo tambula muhwire winavuti mwizina lyangu, name uni tambula, imi heva umwi unitambula, katambuli ime memeena, kono ni yavanitumi.”
    38: Johani nati kwali, “Muruti, tuva voni umwi yo zwisa madimona mwizina lyako nitwa muziimika, mukuti katwi chilili.”
    39: Imi Jesu chati, “Kanji mumu ziimiki, kakuti kakwina yete natende mutendo mukando mwizina lyangu ni kuzwahateni kusanduka kuwamba chintu chivilala changu.
    40: Yense yasa tulwisi nji wetu.
    41: Yese yo kuha inkomoki ya mezi akunywa kakuti uwila kwa Keresite, chovusakusima niti kwenu, kete naluze mupuzo wakwe.
    42: Yense yetena letele umwi wava vahwilezana vazumina kwangu kuti awe, uyelele kusungwa ivwe ikando ni kusohelwa mwiwate.
    43: Chi kuti iyaza lyako likuretera kuwa, linokole kwateni. Kulotu kwako kuwana vuhalo vusamaani, kuhita kuba ni mayaza ovele ni kuke njila mulihele, mumulilo usa zimiswa.
    44: Musafwi isene ni mulilo usazimiswa.
    45: Heva itende lyako likuletiseza kuwa, linokole kwateni. Kukuyelele kwinjila mubuhalo nochunkuta, kuhita kuva ni matende ovele ni kuka sohelwa mulihele.
    46: Mu safwii isene mi nimulilo usa zimiswa.
    47: Heva liinso lyako li kuletela kuti uwe, li nongomone mwateni. Kuku yelele kwinjira mwipuso ya Ireeza ni liso limwiina, kuhita kuke njira mulihere ni meeso overe.
    48: Uko masene avo kaafwi, ni mulilo usa zimiswa.
    49: Mukuti umwi no umwi mwa luungwe sautu ni mulilo.
    50: Isautu ilotu, kono heva isautu chilwa sampuka, uwoola vule kuli tenda isautu hape? Muve mwisautu mukati kenu, imi muve ni nkoozo niva mwenu.
  10:
    1: Jesu na asiya china chivaka ni kuyenda ku chikiriti cha Judeya niku chivaka mwishilya lyalwizi lwaJorodani, imi chinavuungi ni cheza kwaali hape. Ava kuvaluta hape, uvu hauvali mukwa wake.
    2: Imi vafarisi chiveeza kwali kukumulika ni kuvuuza, Kuyelele ku mukwame ku kaana mwihyavwe?”
    3: Netava, “Chinzi chava milaeli Mushe?”
    4: “Chivati, “Mushe ava zuminini mukwame kuñola iñolo lye nkauhano nikumutanda.”
    5: “Ivaali kukukutuhala kwe nkulo zenu chingi avamiñoleli uwu mulao,” Jesu naati kuvali.
    6: Kono kumatangilo empupo, 'Ireeza avavapangi mukwame ni mwanakazi.'
    7: Cheli ivaka mukwame kasiye vesi ni vanyina ni ku ñambatila kwa mwihyabwe,
    8: mi vovele kavave inyama imwiina. 'mukuti kavasili vovele, kono inyama imwiina.
    9: Kuzwaho Ireeza chavakopanyi hamwiina, ka kwina muntu yochihita hakati.”
    10: Havaveena munzuvo, valutwana chiva muvuza hape ku amana nezi.
    11: Naati kuvali, “Yense yokana mwihyabwe niku sesa ungi mwanakazi uchita vusangu kwali.
    12: hakana mwihyabwe niku seswa kuungi mukwame, uchita vusangu.”
    13: Chivaleeta vahwilezana vavo kwali kuti pona chova woondava, imi valutwana chivava kalimela.
    14: Kono Jesu hachailemuha, kenaava taveli ni kucho kuvali, “Muzuminine vahwilezana kwiza kwangu, kanji mu vakanini, mukuti muvuso wa Ireeza waavo vaswana naavo.
    15: Chovusakusima niti kwenu, yense yasa satambuli muvuso wa Ireeza uvu muhwilezana cheniti kete naaka winjile.”
    16: Linu chahinda vahwilezana ni ku va kumbata mu mavoko akwe niku vafuyola chaku vika mayanza akwe havali.
    17: Imi hatanga lweendo lwakwe, mukwame chatilila kwali ni kukamufukama havusu bwakwe, ni kuvuza, “Muluti wina nenza, chinzi chinitamehete ku chita kuti niyole vuhalo vusamani?”
    18: “Imi Jesu nati, “chinzi honisumpa wina nenza? Kakwina wina nenza, mbwita Ireeza yeyena.
    19: 'Mwizi intaelo: kanji wihayi, kanji utendi vusangu, kanji wivi, kanji upaki mapa, kanji uchengeleli, kuteke isoo ni nyoko.”'
    20: Mukwame nati, “Muluti, zonse izi zintu nibazikuteki kuzwa kubuhya bwangu.”
    21: Jesu chikumulola ni kumusuna. Chati kwali, “Chintu chimwina chobulite. Utamehete kuwuza zonse zokwete ni kuziha kubahumanehi, imi kove ni chifumu chakwiwulu. Linu wize, nichilile.”
    22: Kono chevaka lyechi chiwambo, naboneka kuwilwa hahulu chazwaho ni kuyenda imi nayenda naswabite, mukuti abena chifumu chingi.
    23: Jesu nalolalola nikucho varutwana vakwe, “Kukutu vuti ku vahumine kwinjila muvuso wa Ireeza!”
    24: Varutwana niva komokiswa kuziwambo zakwe. Imi Jesu navolela kucho kuvali, “Vahwile, ku ka vo vule kwi njile mu muvuso we Ireeza!
    25: Ku huva kuti i kamere injile muliso lye ndonga, ku hita muntu wo muhumi kwi njila mu muvuso we Ireeza.”
    26: Vava komokwa vukando ni kuwambisana, “Linu njeni yowola kuhazwa?”
    27: Jesu chavalola ni kucho, “Nivantu kakuwoleki, kono isiñi niIreeza. Mukuti zonse zintu ziwoleka chaIreeza.”
    28: Pitolosi natanga kuwamba kwali, “Lole, tuvaka siyi zintu zonse ni kukwichilila.”
    29: Jesu nati, “Chavusakusima nicho kwenu, kakwina waka siya inzubo, kamba vanaswisu, kamba vanakazana, kamba vanyina, kamba vesi, kamba vahwile, kamba inkanda, kachangu, nicheIvangeli,
    30: 'Yaseti natambule chamwandaa kuvuungi hahanu mweinu inkanda: mazuvo, ni vanaswisu, ni vanakazana, ni vanyina, ni vahwile, ni zivaka, chamasukuluka, ni munkanda ikeza, vuhalo vusamani.'
    31: Kono vangi vahitile kavave va mamani-mani, ni vamamani-mani kuva matangilo.”
    32: Vavena mumugwagwa, kuya kwa Jerusalema, imi Jesu avena havunsu vwavo. Varutwana vava komoketwe, ni vavamwichilile vavatite. Linu Jesu nahinda vamana mayanza ovele nivovele kumbali hape nikutanga kuva wambila zete chiziwola kutendahala haho kwali.
    33: “Muvone, tukaya hesi kwa Jerusalema, imi Mwana Muntu kakahewe kuvapurisita vakulwana ni Vañoli.
    34: Kava munyanse hesi kulufu nikumuha kuVamachava. Kavamukuve, kumuswila, kumushupa, ni kumwihaya. Kono chikwahita mazuva otatwe kavuke.”
    35: Jakobo ni Johani, vaana swisu va Zevedia, chiveza kwali ni kumuti, “Muluti, tusaka kuti iwe ututendele zonse zitu kukumbila.”
    36: Chati kuvali, “Chinzi chimusaka kuti nimi tendele?”
    37: Chivati, “Tu zuminine kwikala nawe mwi kanya yako, umwi kuvulyo vwako ni umwi ku vunzohoto vwako.”
    38: Kono Jesu chavetava, “Ka mwizi chimukwete kukumbila. Muwola kunywa munkomoki yete ni nywe kamba kuva munkolovezo yete ni kolovezwe chayo?”
    39: “Chivacho kwali, “Tuwola” Jesu nati kuvali, “Inkomoki yete ninywe, mumuinywe. imi ninkolovezo ini kolovezwe chayo, nanwe kamu ikolovezwe.
    40: Imi njeni yete chiwikala kuvulyo vweyanza lyangu kamba ku vunzohoto vweyanza lyangu kahena njikwangu kuha, kono njikwavo avo vava ivikiilwe.”
    41: Vamwi varutwana vena ikumi havazuwa ichi, chivataanga ku nyerererwa Jakovo ni Johani.
    42: Jesu chava sumpila kwali nikucho, “Mwizi avo vezibahele kuva vayendisi va Machava vava lyatilila, ni vantu va sepahala vavelekisa mulao mukando hewulu lyavo.
    43: Kono ketenikuve bulyo mukati kenu. Yense yosaka kuva mukando mukati kenu uyelela kuva muhikana wenu,
    44: ni yense yosaka kuva kuvusu mukati kenu uyelela kuva chikombwa chavonse.
    45: Mukuti Mwana Muntu kena avakezi ku kutendelwa, kono kukutenda, ni kwiza kuha vuhalo bwakwe kulukulula vaangi.”
    46: Chiveza kwa Jeriko. Havali kuzwa mwa Jeriko ni varutwana vakwe ni chinavuungi, mwana wa Timea, Vatimeya, mukumbiiri wachivofu, Avekele kumbali ninzila.
    47: Hazuwa kuti nji Jesu wa Nazareni, chatanga kuhuwa ni kuwamba, “Jesu, Mwana wa Dafita, nifwile inse!”
    48: Vaangi chiva kalimela chivofu chamumbila kuti atontole. Kono chahuwa kuekeza, “Mwana Dafita, ni fwile inse!”
    49: Jesu chazimana ni kulaela kuti asumpwe. Chiva sumpa chivofu chamukwame, nivati “U kole, “Ziimane! U ku sumpa.”
    50: Cha sohela kuna inguvo yakwe, kulotoka, nikwiza kwa Jesu.
    51: Imi Jesu chamwitava nacho, “Chinzi chosaka kuti nikuchitile?” Chivofu cha mukwame chichati, “Muluti wangu, nisaka kuvolelwa kuvona kwangu.”
    52: Imi Jesu nacho kwaali, “Kwiya. Itumero yako chiyakuhaza. “Hohyaho chawola kuvoona hape, nikumwichilila munzila.
  11:
    1: Linu hachi va keza mwa Jerusalama, va vena hafuhi ni Betefage ni Betenia, he rundu lya Olive, mi Jesu cha tuma vovere va varutwani vakwe,
    2: mi cha va wambila, “Muyende ha munzi wutuli lolele nawo. Haho kuti chimwa wi njila, ka muwane imberesa iseni kumbereswa. Mu isumunune mi mu ka ini letere.
    3: Mi haiva zumwi mwa wambe kwenu, 'Chinzi ha mupanga ichi?' mu swanera kuwamba, 'Simwine u isaka mi haho vulyo mutuka itumine kunu.'”
    4: Vava yendi mi chivaka wana imbongolo isuminwe ha mulyango hanze he nzila iyalukite, mi chi ba isumununa.
    5: Vamwi vantu vavali ku zimene hateni ni chiva wamba kubali, “Mutenda nzi, ha mu sumununa imbongolo iyo?”
    6: Vava wambi kuvali mwavava teli Jesu, mi vantu chi vava siya kuti ba yende.
    7: Valutwani vovele chi ba ileta imbongolo kwa Jesu mi chi va zindwelela inguvo zavo kuti Jesu a tante hateni.
    8: Vungi vwa vantu ni va zala zizwato zavo munzila, mi vamwi ni va zala mitavi yi va va ku tema mu mawa.
    9: Avo vavena ha busu bwakwe navo vavali kumwi chilire chiva huwa, “Hosana! Imbuyoti njozo wiza mwi zina lya Simwine.
    10: Imbuyoti yo muvuso ukezite weshetu Davida. Hosana mwi wulu!”
    11: Mi Jesu che njila mwa Jerusalema ni kuya mwi tempele ni kuka lola hazintu zonse. Linu, inako kakuti chi yi ba manite, cha ya kwa Betenia ni vena ikumi ka vovele.
    12: Izuva lichilira, hava ka vola kwa Betenia, ava fwile nzala.
    13: Ha vona isamu lye ifenga livena makova kuule zana, cha yenda kuti mwendi ka wane kwateni muselo. Mi hakeza kwateni kakwina chava wani konzi makoba, kakuti kana ibali inako ye misero ye feiga.
    14: Cha wambila kulili, “Kakwina yete na lye muselo kwako hape.” Mi balutwani bakwe vava zuwi.
    15: Ni beza kwa Jerusalama, mi che njila mwi tempele ni ku kalisa kuzwisa bawulisi hanze ni ba ba kuwula mwi tempele. Cha pindumuna mataafule a ba tambuzana mali ni zipula zabo ba ba ku wuza inkwilimba.
    16: Kena a ba ku zuminina muntu yo hindite choku wuza kuhita mukati ke itempele.
    17: Na valuta nati, “Ku ñoletwa, “I nzubo yangu mu yi sumpwa inzubo ye tapelo ya mishobo yonse'? Kono inwe chi mwa yi panga maipato a vasa.
    18: Vapuritsita bakulwana ni bañoli ni ba zuwa za waamba, mi ni vaa saka inzila iba wola ku mwihaya. Mi vava tiite kakuti vungi vwa vantu vava komokiswe mwa va ku lutila.
    19: Mi chitengu muchivali kwizilanga, vavali kusiyanga muleneñi.
    20: Havavali kukavu yenda kakusasani, chi ba bona i samu lye ifeiga lizumite kutwala ku mihisi yalyo.
    21: Pitorosi cha kumbulukwa mi cha wamba, “Rabbi, bone! I samu lye ifeiga lyo va kuuti li zumite.”
    22: Jesu cha ve tava, “Mu ve ni ntumelo kwe Ireeza.
    23: Cha vuniti ni mi wambile ye nse yete a wambe kweli iluundu, 'Nyamuke mi u lizindile umwine mwiwate,' mi heva ka hakanyehi munkulo yakwe kono na zumina kuti mwa wambila ka ku tendahale, icho Ireza chete na pange.
    24: 'Lyahanu ni wamba kwenu: Chonse chete mulapele ni ku chi kumbila, muzumine kuti chimwa chitambula, mi ka chive nji chenu.'
    25: Heva no zima ni ku lapela, u lukela kuwondela chonse ca ku fosekeze zumwi, ili kuti Ishenu wina kwiwulu naye ami wondele milandu yanu.”
    26: Kono haiva nosa wondeli, nanga Iso wina kiwulu kete aku wondela zivi zako.
    27: Chi veza kwa Jerusalema hape. Jesu hava kuka vuyenda mwi tempele, mupurisita mukulwana, vañoli, ni vakulwana chi veza kwali.
    28: Chiva wamba kwali, “chowuhi mulao wo panga izi zintu? imi njeni ya va kuhi mataa a ku zi panga?”
    29: Jesu chawamba, “Ka ni mivuze i mpuzo yonke. Muni wambile mi name ka ni mi wambile kuti chaahi maata anipanga izi zintu.
    30: I nkolobezo ya Joani, i ba kuzwa kwi wulu kamba ku vaantu? Mu ni tabe.”
    31: Chi va wambola mukati kavo mi chi kanana mi chi ku wamba, “Heva tuwamba, 'kuzwa kwiwulu,' ka wambe, 'chinzi hamusena muva muzumini?'
    32: Kono heba nituwamba', Kuzwa kuvaantu...” Vava tiite vaantu, kakuli zumwi ni zumwi ava zumine kuti Joani ivali mupolofita.
    33: Linu chive tava Jesu ni vati, “Ka twizi.” Linu Jesu na va cho, “Name kani mi wambili chaahi maata ani panga zinu zintu.”
  12:
    1: Lyinu Jesu na tanga kuva ruta che inguli. Nati, “Mukwaame a va vyalite iwa lye feiga, cholu zakiriza, mi chasa ne chikomba choku kamwina iveine. Ava zaki itawala mi chatambika iwa kuva vyala iveine. Lyahanu iye chayenda mumusipili.
    2: He nako iswanera, chaka tumina muhikana kuva vyali ve veine kwiza kuhinda kuvali zimwi zihantu zo mwiwa lye veine.
    3: vava muhindi, kumundama, ni kumuvonza nikusena chimwi cha hindite.
    4: Hape chavatumina zumwi muhikana, mi chiva muhorofaza mumutwi ni kumu nyandisa ahulu.
    5: Chatumina hape zumwi, mi uzu vavamwi hayi. Vava pangi vangi vamwi mwinzira iswana, kundama vamwi nikwi haya vamwi.
    6: Avali kusina yenke zumwi mutu wo kutumina, mwana yo sakiwa. Avali njiwa mamani-mani wava tumini kuvali. Mi nati, “Muvaka kuteke mwanangu.”
    7: Kono vavyali vewa chivali wambira zumwi ku zumwi, “Uzu njeye swana, Mwize, tumwi haye, mi chifumu muchive chetu.”
    8: Vava muwondi, kumwihaya niku mu zindira hanze lyewa lyeveine.
    9: Linu, chizi chete apange mwine wewa lye veine? Mwakeze nikwiza kushinya babyali veveine ni kwiza kuha iwa lyeveine kuvamwi.
    10: Kamwini kuvala ili iñolo? 'Ivwe ilyo vazaki livava kani, livapangwa musumo.
    11: Ichi chivali kuzwa kwa Simwiine, mi chilotu mumenso entu.”'
    12: Niva zeza kusumina Jesu, mi vavatiyite chinzi, ka kuti vavezi kuti ava wambi iyi nguli kutondeka avo. Chiva musiya ni kuliyendeza.
    13: Linu chivatumika vamwi vama Farisi niva Heroda kwali kuka mu cheesa cha manzwi.
    14: Mi havakeza, chiva wamba kwali, “Muruti, twizi kuti ko wina indava ne kuti muntu zumwe u tiinzi, mane hape u hinda vantu choku lyikana. U ruta cho vuniti inzira ye Ireeza. Kana mulao kuliha mutero kwa Sisare kamba vule? Tulihe kamba sanzi tulihi?”
    15: Kono Jesu avali kwizi mwipo wavo ni kuwamba kuvali. “Chizi hamuni lika? Munitambike i koviri iri kuti ni lole haili.”
    16: Chiva leta yonke kwa Jesu. Cha wamba kuvali, “Chiswaniso chani ichi ni ziñoletwe?” Chivati, Sisare.”
    17: Jesu chati, “Muhe kwa Sisare zintu zili za Sisare, ni kwe Ireeza zintu zili ze Ireeza.” Chava komokisa.
    18: Linu va Saduki, vata kuti kakwina kuvuka kuvafwire, chiveza kwali. Chiva muvuza, nivati,
    19: “Muruti, Mushe ava tuñoleri, 'Haiva mukulwomuntu wa fwa ni kusiya muihyabwe, niku sena mwana, mwanche uswanera kuti a sese muka mukulwe, ne kumu zaalira vana.'
    20: Ku vena vakwame vakwana iyanza nivovere; we intanzi cha hinda mukulwakazi kusesa mi nikufwa, kusiya kakwina mwana.
    21: Linu wovuveri cha hinda uzo mukulwakazi ni kufwa, kusiya kakwina mwana. Niwo vutatu naye ni kuswana.
    22: Mane ne woku mana iyaanza ne toovere na vula ku siya vaana. Ku mamanimani a teni mukulwaakazi naye choku fwa.
    23: Muku vuka kwa vafu, chiva vuka, ka yive mukani? Ka kuti vonse va mana iyaanza ne toovere vava musesi.”
    24: Jesu chawamba, Ili kajilyona ivaka hamupanga mafosisa, ka kuti ka mwizi mañolo kamba ziho ze Ireeza?
    25: Kakuti hateniva vuke kuvafwiire, kate niva sese kamba kusesiwa, kono kavaswane uvu mañiroyi mwi wulu.
    26: Kono kuyamana nivafwire avo vete niva vunswe, kena muvavali mwimbuka ya Mushe, mwi ndava iyama chihumbu, vule Ireeza mwava wambiri kwali ni kuti, 'Jeme Ireeza wa Amburahama ni Ireeza wa Isaka ni Ireeza wa Jakovo?
    27: Kena ji Ireeza wava fwire, kono wavahala. Mwina muma fosisa.”
    28: Zumwi wava ñoli cheza nikwiza kuzuwa ingambolo yavo; ava voni kuti Jesu avave tavi hande. Chamuvuza, “Jouhi mulao wina vutokwa hayonse?”
    29: Jesu chetava, “Ovu tokwa kuhitiliza jowu, 'Zuwe, Isiraele, Simwine Ireeza wetu, Simwine yenke.
    30: U swanera kusaka Simwine Ireeza wako che nkulo yako yonse, chemunahano wako onse, che mizezo yako yonse ni cheziho zako zonse.'
    31: Ovuvere mulao jowu, 'Uswanera kusaka yo wikala hembali nawe uvu molisakira umwine'. Kakwina imwi milao mikando kuhita iyi.”
    32: Mu ñoli chati, 'Yowina hande, Muruti! Wawamba vuniti kuti Ireeza yenke, ni kuti kakwina zumwi kwanda yakwe.
    33: Ku musaka ni nkulo yako yonse ni kutwisiso yako yonse ni cheziho zako zonse, ni kusaka yowikala hembali nawe sina molisakira iwe umwine, mane ihita nagati ineo zokusumika ni zitavero.”
    34: Linu Jesu havona kuti waha ikalavo yo vutali, chati kwali, “Kowina kule ni muvuso we Ireeza.”Hakumana zina, kakwina zumwi yava zezi kuvuza Jesu ipuzo hape.
    35: Mi Jesu chetava, yaho nakwete kuruta mwi tempere; chati, “Kwina vule kuti vañoli vawambe Keresite mwana wa Davinda?
    36: Davinda iye mwine, mu Luhuho lu Njolola, avacho, wikale kwi nyanza lyangu lyechiliso, kusikira hate nini pangire vakulwisa maltatiro a matende a ko.'
    37: Davinda iyemwine umu supa kuti 'Simwine; cwale kuwoleka vule kuti Keresite ave mwana wa Davida?” Chisi chikando chivali kusangitwe ahulu kutekereza kwali.
    38: Mututo zakwe Jesu ava wambi, “Mutokomere vañoli, vasaka ahulu kuyenda muzizwato zilele mi vasaka itumeriso ziva wana muzivaka zomusika
    39: mi vasaka kuwana zipura zovulena muma sinangonge ni zivaka za malena ha mikiti.
    40: Miva vasinya mazuvo e mberwa, mi valapera itapero inde luli iri kuti vantu vavone. Ava vakwame kavatambule ikatulo ikando luli.”
    41: Linu Jesu chekala hansi kumbali ni ka tanda ke neo muchivaka che tempere; avali kukwete kulwera vantu chiva vika mashereñi avo muchitanda. Vungi vwava fumite vavali kuvika mashereñi mangi.
    42: Chikwakeza mukulwakazi avali kufwirirwe we mberwa nikwiza kuvika makoviri overe, alikana i shiriñi.
    43: Mi chasupa varutwana vakwe ni kuva wambira, “Chovuniti ni miwambira, uzu mukulwakazi yasali wanini wa vikamo kuhita vonse vavika muchitanda che neo.
    44: Kakuti vonse vaha kuzwisa hachifumu chavo, kono kuzwa havunjebwe bwakwe, wavikamo onse mashereñi aswanera kuli hazikiza ho.”
  13:
    1: Sina Jesu havali kuyenda kuzwa mwi tempere, zumwi kuva rutwana vakwe cha wamba kwali. “Muruti, lole ha mavwe akokiswa ni muyaho ukomokisa!”
    2: Cha mu wambila, “Ubwene iyi mizako mikando?” Kakwina nangati ivwe lyonke lyete nili shale ni lilimbite limwi lyete nili kangwe kuwiswa hansi.”
    3: Sina havali kwikere he Rundu lya Olive kulilolera ni tempere, Pitorosi, Jakovo, Johani ni Anderiasi chivamuvuza kwimbali,
    4: “Tu wambile, izi zintu kazi pangahale lili? Zi supo nzi zitu lukere kuvona heva izi chi zina hafwihi niku pangahala?”
    5: Jesu chatanga kuwamba kuvali, “Mutokomere kuti kakwina zumwiyante ami yembulule.
    6: Vangi kavakeze mwizina lyangu ni kuti, 'Jime iye; mi kava yembulule vaangi.
    7: Ha mu zuwa ze kondo, ni ma hulyuhulyu e kondo sanzi mu vileli; inzo zintu zi lukere kupangahala, kono mamanimani kaeni kusika.
    8: Cho kuti i kanda kai lwise i kanda, muvuso ka u lwise mu vuso. Ka kuve ni zikinyeho mu zi vaka zimwi ni nanga. Aa njima ma tangilo a ku sasama kwaku huzumuka (kusumunuka).
    9: Muve muva mameli venu mu vene. Mu vaka mi twale kuva si tutengo, mi kamu ka kavolwe mwi muma sinangonge. Kamu zimane ha vusi bwa vavusisi ni malena ke vaka lyangu, Sina vupaki kuvali.
    10: Kono pili ivangeli lyi lukere ku ku taziwa mwi kanda zose.
    11: Ha va mi sumina niku mi twala, sezi mu vilelezwa zete muwambe. Ka kuti mweyo ihola zeti muwambe kamu zi hewe; Kese i ve njenwe mu wamba, kono Luhuho lu Njolola.
    12: Mukwakwe mutu ka veteke mukwake kwifuu, mi vesi mwana wa vo. Vaana kava zimane ni kulwisa bashemi va vo, nikuva letera kuvikiwa kwi ifu.
    13: Mu mu toiwe kubatu vonse ivaka lye zina lyangu. Kono yense yate a wonderele hesi kuma mani mani, unzo muntu ka hazwe.
    14: Chimwa vona vuvi vu dadola kuti bwina havusa swaneli( yo vala a zuwi sise), mu siye avo vena mwa Judea va tilile ku ma ruundu.
    15: mi wina hakatungandu kezuvo sanzi a voli mwi zuvo kapa kuhinda cimwi mwa teni,
    16: mi mu siye wina mwi waa, sanzi abolyi kuka hinda inguvo.
    17: Kono bumai kwavo be minsi mwe yo i nako kapa vanyosa mweyo inako!
    18: Mulapele kuti kanji nzi pangahali ha maliha.
    19: Kakuti ka kuve ni manyando makando, aseni kuvonwa kutanga ku matangilo, aho Ireeza ha bumba i kanda, konji hanu, nanta, hape kese ni ku ve vulyo.
    20: Hesi Simwine cha fwihaza mazuva, kakwina inyama yese ni hazwe, Kono kevaka lyi va ketetwe, avo vava keti ava fwihazi i palo ya mazuva.
    21: Lyahanu heva zumwi chacho kuti, 'Vone, zunu kiresite!' kapa 'Vone, zuna hana!' sanzi mu zumini.
    22: Kakuti va kiresite va mapa ni vapolofita va mapa muva voneke mi kavahe zisupo ni makazo, kuku yembulula, nanga niva ketetwe.
    23: Mu tokomele! China mi wambila izi zintu niku sina i nako.
    24: Kono chi amana manyando ayo mazuva, izuva kalisihiswe, mwezi kese uhe i seli lya teni,
    25: i kaani kaziwe kwi wulu, mi ziho zina kwi ulu kazi nyanganiswe.
    26: Lyaho kava vone Mwana Muntu na keza muma kope ni ziho zikando ne kanya.
    27: Mi ka tume mañeloyi akwee mi ka kopanye hamwina ba ketetwe, kuzwa muma ihuho zo nee, kuzwa ma mani mani e kanda kuya kumamanizo e wulu.
    28: Muli tute ituto kwi samu lye Fenga, Haho mutavi hau zuma ni kuwisa makova alyo, mwi ziva kuti imbumbi chiyina hafuhi.
    29: Mi hape, hamu vona i zi zintu nizi pangahala mwi zive kuti cho wina hafwihi, ha fuhi ne mulyango.
    30: Ka busakusima nimi wambila ulu lu zuvo kese lu fwee inzi zitu nizi seni kupangala.
    31: I wulu ni kanda kazi mane, kono mazwi angu kese ni a mane.
    32: Kono ku amana nelyo izuva kamba iyo inako, kakwina yo yizi, nangati mañiloyi, kamba Mwana, kono tayo.
    33: Mu tokomere! Mulole, kakuti ka mwizi kuti inako nzi.
    34: Ku swana iri mukwame yo yenda mumu musipili, u siya i zuvo yakwe niku vika bahikana vakwe kuku mamele i zuvo, zumwi ne zumwi ne musevezi wakwe, ni ku laela mungateli kuti a tonde.
    35: Lyahanu mwikale ni mutonda, kakuti kamwizi aho simwine we zuvo yasaka vole kumuzi; i wola kuva muchitengu, ha kati ka masiku, mukombwe ciwa lila, kapa kakusasani.
    36: Heva nakeza chokuhyera, kanji mumuzuminini kumi wana mulere.
    37: 'Izo zini wamba kwenu ni ziwambira vonse: Mutonde!”'
  14:
    1: Chiyi vali hanu mazuva overe niwuseni kusika mukiti we Paseka ni Mukiti we nkonko isena Mulungo. Mukulwana wavaPurisita ni vañoli vavali kunganisisa mwete vawolere kuwonda Jesu ni kumwihaya.
    2: Ka kuti vavali kuwamba. “Isiñi hamukiti, iri kuti kanji kuvuki inyakanyaka mukati kavantu.”
    3: Lyahanu Jesu avena mwa Betani mwizuvo ya Simoni we mbingwa, sina havali kwikere he tafule, mukulwakazi chakeza kwali ni votera lya alabasitera lyomunikiso undula ahulu, uvali wa menzi a nandi. Cha pwachula ivotera ni kuitira hamutwi wakwe.
    4: Mi kuvena vamwi vavali kuvengete. Chiva wamba kukati kavo nivati, “Ivakanzi lye shinyehero iyi?
    5: Iwu munukiso uvali kuswanera kuwuziwa kumashereñi a hitilira miyanda yotatwe ye dinarii, ni kuha kuva shevete. Imi vavali kumu kalimera.
    6: Kono Jesu chawamba, “Mu musiye yenke, mu mu kataleza nzi? Wapanga chitu chilotu kwangu.
    7: Mwina inako yonse vashevete nanwe, mi inakao yonse imwa saka muwola kupanga zilotu kuvali, kono kete muve name inako yonse.
    8: 'Wapanga icho cha wola: wa singa muvili wangu haku zikwa.'
    9: “Chovu niti ni wamba kwenu, konse uko ivangeli kwete ikakutaziwe mwi kanda yonse, icho chapanga uzu mukulwakazi kachika wambiwe, mwikupuzo yakwe.”
    10: Lyinu Judasi Isikariyota, zumwe wava vena ikumi ne tovere, a va yendi ku vapurisita vakulwana kuti a wolye kumuva wuzukiza choku muva tambika.
    11: Lyahanu mukulwana wa mapurisita hazizuwa, vavali kutavite ni kumu sepisa kumuha mashereñi. Chatanga kulola inzira yate awane chivaka cho kumutambika kuvali.
    12: Mu izuva lye ntazi lye chinkwe chisena mumera, chinga va panga chitavero che imberere ye paseka, varutwana vakwe choku mucho kuti, “U saka kuti tuye kuhi kutu wola kuka ku vakanyeza zilyio ze paseka, iri kuti ukalye zilyo ze paseka?
    13: Choku tuma vovere va varutwana vakwe choku vacho kuti, “Mu kwiya mu muleneñi, ku zwaho mumu wane mukwame yo hindite kahambwe kamenzi mwami katane. Mu muichirire.
    14: Mu inzuvo yeeti a ke injire, mu muichirire mo mi muka cho kusi inzuvo kuti, 'Muruti ucho kuti, inzuvo yangu yeti ni lyire ipaseka ne varutwana vangu yina kuhi?'”
    15: Mwa a ka mutondeza inzuvo inkando yi vakanyizwe yahe wulu, muka tuvakanyeze mwateni.”
    16: Varutwana ni va zwa ni kuyenda mumuleneñi. Mi ni va ka wani chimwe ne chimwe china sina mwa a vawambiri kuvali, mi.
    17: Ha chivali chitengu, chakeza ni vekumi nivovere.
    18: Sina havavali kwi kere he tafule ni kulya, Jesu chati, “Chovuniti ni wamba kwenu, wumwina kwenu yo lya name.”
    19: Vonse vavali lizuwi inkumbu, mi zumwi ni zumwi chiva wamba kwali, “Luli isiñi me?”
    20: Jesu che tava ni kuvawamba kuvali, “nje zumwi wa vena ikumi ne vovere, yozo yo sunsa name inkonko mu kasuva.
    21: Kakuti Mwana wo Muntu mwayende mwinzira iyo mañolo awamba kuyamana naye. Mi ku mayivite kozuo mukwame yo veteka Mwana o Muntu! Ku vaa shiyeme kuti kalyi uzu muntu na sana a va zalwa.”
    22: Chi va si kwete kulyia, Jesu cha hinda chinkwe, ni kuchi fuyola, ni kuchi jamona. Ava chivahi ni kuwamba, “Muhinde ichi. Uwu chimuviri wangu.”
    23: Chahinda i komoki, nikulitumera, ni kuitambika kuvali, mi vonse chiva nya kuili.
    24: Chawamba kuvali, “Aya jamalaha angu echilikani, malaha awo etilirwe vangi.
    25: Chovu niti niwamba kwenu, Kasane kani nywe hape kwezi zihikantu hape ze veine kusikira kusikira lina izuva hate kani inwe mumuvuso we Ireeza.”
    26: Hachiva manite kuzimba luzimbo, chiva yenda hanze kwi Lundu lya Olive.
    27: Jesu chata kuvali, “Muvonse mumunitiyire, kakuti kuñoletwe, 'Muni kave mulisani mi imberere kazi hasane.'
    28: Kono china mana kuvuswa hape, Kanili tangize kwenu kuya kwa Galileya.”
    29: Pitorosi choku mucho kuti, “Nangati vonse kava ku tiyire ime keti ni ni ku tiyiire.”
    30: Jesu chamu wambira kuti, “Cho vuniti nikuwambira, masiku a sunu, mukombwe ni useni kulira kovere, moni sapule kotwatwe.”
    31: Kono Pitorosi chati, “Haiva nini wola kufwa nawe, kete nikusampule.” Vonse vava chiva panga i sepiso i swana.
    32: Va veza ku chivaka chi sumpwa Getesimani, Jesu cho kucho varutwana vakwe, “Mu ikale a ha chini rapera.”
    33: Cha hinda Pitorosi, Jakovo ni Johani choku zwa navo, choku tanga ku wirirwa ne ku katazeha a hulu.
    34: Cha wamba kuvali, “Luhuho lwangu lu zuwire ku chisa a hulu, nanga kwi nako yefu. Mu shale hanu ni kutonda.”
    35: Jesu na ya ha vusuzana, choku wa hansi, choku rapera kuti kambe ni ku wolyeka, iyi inako imu hitirire kwali.
    36: Nati, “Abba, Tayo, zintu zonse zi wolyeka nawe. Zwisa iyi inkomoki kwangu. Kono isiñi chini saka, Kono yako.”
    37: Chaka vola ni kwiza kuvawana valere, mi chawamba kwa Pitorosi, “Simoni, ulere? Wakangwa kutonda nagati i hola yonke?
    38: Mutonde ni kulapera iri kuti kanji mwinjiri mumuliko. Luhuho che niti lusaka, kono inyama i kangitwe.”
    39: Hape chayenda kule ni kukalapera, mi ava severisi manzwi a swana.
    40: Hape cha vola ni kukavawana valere, kakuti menso avo avali kulema mi kena vavali kwizi cho kuwamba kwali.
    41: Cho kuiza lo vutatu na vacho kuti, “Mu si lere ne ku pumula? Muvuke! inako chi ya sika. Muvone! Mwana o Muntu cha vekwa mumanza ava ezalivi.
    42: Mu vuke; tuyende. Muvone, uzo yo ni veteka wina hafuhi.”
    43: Cho usi kwete ku wamba, Judasi, zumwe wa vena ikumi ne tovere, choku sika, nena ni vantu vangi ni va ka kwete mikwale ni masavule, kukazwa ku vapurisita vakulwana, n vañoli, ni vakulwana.
    44: Lyahanu yo muveteka avava here chisupo, kuti, “Uzo yete ni chunchune nji yena.”
    45: Judasi hasika, pona aho cheza kwa Jesu nikuwamba, “'Rabbi! mi chamu chunchuna.
    46: Linu chivavika maanza hali ni kumu sumina.
    47: Kono zumwi yava zimene hembali chazwisa mukwale niku kosola kutwi kwa muhikana wo mupurisita mukulwana.
    48: Jesu chawamba kuvali, “mu ka ni izilile mane ili musa, cha mikwale ni che inkolyi kwiza kuni wonda?
    49: Nivena nenwe izuva nezuva hini vaku siina nnaanwe izu nva niva kuluta mwi tempele, kena muva nisumini. Kono ichi chiva pangahali kuti intimana zi zuzilizwe.”
    50: Mi vavena ni Jesu vava musiyi niku valeha.
    51: Mu lombwaana, ya va zwete vulyo inguvo ivali kumuzingerete, avali kwi chilire Jesu. Aho vakwame hava mukwata,
    52: chasiya inguvo ye line ni kutiya mapunu.
    53: Vavatwali Jesu kumupurisita mukulwana. Uko vavali kungene naye vonse malena vamapurisita, vakulwana, niva ñoli.
    54: Lyahanu Pitorosi avali kumwi chilire chaka vakazana, mane mbwita kukasika he rapa lya mupurisita mukulwana. Avake kali mukati kava ngateri, vavali kwina hembali ni muliro kuli tukusa.
    55: Linu mukulwana wava purisita ni nkuta ya Majuda vonse vavali kungana vupaki vuhambiriza Jesu iri kuli vamwi haye. Kono kakwina vuvava wani.
    56: Kakuti vangi vavaleti vupaki bwa mapa kumulwisa, kono mane vupaki bwavo kena vuva zumizani.
    57: Vamwe ni va zimana avo choku mu hambiriza, ni vaati,
    58: “Tu vamu zuwi nati, 'Ka ni rutunune iyi itempere yi va pangwa cha manza, mi ku zwaho njeti nini pange yimwe yi sana yiva pangwa cha manza.'”
    59: Mane nangati aho hape vupaki vwavo ni vwa vula ku zuminzana.
    60: Mu purisita mukulwana ava zimani mukati kavo ni kuvuza Jesu, “Kowina iwe ikalavo? Chintu nzi ava vakwame zivapaka kuamana nawe?
    61: Kono avali kuntontwere ni kusetava chimwi. Hape mupurisita mukulwana chamuvuza ni kuti, “Jewe Keresite, mwana wozo yo fuyaulitwe?”
    62: Jesu chati, “Jeme. Mi kovone Mwana o Muntu hasana kekale he yanza lyokulisa lya ziho ni kukeza ni makope e wulu.”
    63: Mu purisita mukulwaana cha halula mukanjo wakwe ni kucho, “Tusi saka vumwi vupaki?
    64: Mwazuwa vunyefuli. Ikatulo yenu jeyihi?” Mi vonse chiva yatula uvu zumwi yoswanera ifu.
    65: Vamwi chivatanga kumu swira mate ni kuwumba impata yakwe ni kumu vakula ni kucho kwali, “Porofite!” Mapokola chiva muhinda ni kuka mundama.
    66: Linu Pitorosi havali kwina hanze ye rapa, omwina muhikana wo mukazana wo mupurisita mukulwana cheza kwali.
    67: Avavoni Pitorosi sina havali kuzimene ha muliro kuli tukusa, mi chalola hande kwali. Mi cha wamba, “I we nawe uvali kwina nimu Nazareta, Jesu.”
    68: Kono ava sampuli, nati, “Kanimwizi kamba kuzuwisisa chizi chowamba nacho.”Lyaho che jira mwirapa.
    69: Kono muhikana wo mukazana umo chamuvona nikutanga kuwamba hape kwavo vavali kuzimene, “Uzu mukwame ji zumwi wavo!”
    70: Kono cha kanana hape. Hakuhita inako zana vulyo avo vavali kuzimene ho vavali kuwamba kwa Pitorosi, “Kamaniti uzumwi wavo, kakuli nawe umu Galileya.”
    71: Kono chatanga kulivika muchikuto ni kulinkonka, “Kanizi uzu mukwame umukwete kuwamba zakwe.”
    72: 'Mukombwe yahaho chiwa lira lyo vuveri. Mi Pitorosi cha hupula manzwi awo Jesu ava muwambiri: “Pilio mukombwe niuseni kulira tovere, moni sampule to tatwe.” Imi cha virera ni kulira.'
  15:
    1: Kakusasani luli, bapurisita bakulwana choku kopana hamwiina ni bakulwana ni bañoli mi ni khuta yonse ya Majuda. Linu chi basumina Jesu ni ku mutwala. Chi ba mu tambika kwa Pilato.
    2: Pilato na mu buza, “Njiwe u Simwine wa Majuda?” Cha mwitaba, “Uwe njo wamba bulyo.”
    3: Bapurisita bakulwana ba bali ku hambiza Jesu milandu mingi.
    4: Hape Pilato cha mubuza, “Ko ni tabi? Bone milandu ku bungi yi ba leta ni ku ku hambiliza!”
    5: Kono Jesu kana abali ku chi mwi taba Pilato, mi iyo ndaba ni ya mukomokisa.
    6: Linu mu inako ya mukiti, Pilato a vali ku lukululanga kuvantu chifosi cho nke, chifosi chi vavali ku li kumbililanga.
    7: Mwateni ni vasandukile muntolongo, mukati ka vehayi va vakwatilwe ka kuva ni chiyemba mu kusandukila, kuvena mukwame ya vali ku sumpwa Banabasi.
    8: Vungi vwa vantu chi vweza kwa Pilato mi chi va tangisa ku mu kumbila ku va pangila sina mwa va pangililanga inako yonse.
    9: Cha ve tava Pilato mi nati kuti, “Musaka kuti ime ni mi lukululele Simwine wa Majuda?”
    10: Kakuti a vezi kuti i vali che vaka lya muna vapurista vakulwana ha va va hi Jesu kwali.
    11: Kono vapurista vakulwana chi va shongeleketa vungi vwa vantu kuhuwa ahulu kuti Vanavasi a lukululwe.
    12: Pilato chave tava hape ni niku wamba, Chinzi cwale chini swanera kupanga ni Mulena wa Majuda”
    13: Chiva huwereza hape, “Mu kokotele!”
    14: Pilato cha wamba kuvali, “Mulandu nzi wa tenda?” Kono chi ba huwa ahula ni ahulu, “Mu mu kokotele.”
    15: Ka kuti Pilato abali ku saka ku zuwisa hande vantu, mi cho ku lukulula Banabasi. Cha shupa Jesu mi ni ku mubaha kuti ba mu kokotele.
    16: Masole chi ba mutwala mukati ke ilapa (iri muleneñi wo muvuso), mi chi ba sumpila masole bonse hamwina.
    17: Chi ba zwatika Jesu chizwato chisubile mi chi ba zingela ihusi ya miya mi chi bai mu zwatika ku mutwi.
    18: Linu chi ba tangisa ku mu lumelisa ni bati, “Osho, Simwine wa Majuda!”
    19: Chi ba mukaba ha mutwi ka luhe ni ku muswila. Ba ba kuchola mazwi abo habusu bwa kwe ku mukuteka.
    20: Mi linu ha chi ba mana ku mushubula, chi ba mu chupula chi zwato chi subila ni ku mu zwatika za kwe zi zwato, mi linu chi ba mu zwisa ku mutwala ku ka mu kokotela.
    21: Chi ba bika ya bali kulihila fela mu musebezi, ya bali ku ka zwa mu nkanda, mukwame ya bali ku sumpwa Simoni wa Sirene (isi wa Alexander ni Rufusi); chi ba mu hambiliza ku kulika cifapano cha Jesu.
    22: Masole chi ba twala Jesu ha cibaka chi sumpwa Gologota (i talusa kuti Cibaka cha katendere).
    23: Ni ba mu newira iwaine ikopenywe ni shantukwe, kono ka hena a ba inywi.
    24: Ni ba mu kokotela mi ci bali kauhanyeza zi zwato za kwe ka ku sumikiza kwi ziba kuti uzu lisole ni lisole ka hinde nzi.
    25: I bali ke nako ya butatu ha ba mu kokotela.
    26: Ha chishupo ku ba ñoletwa indaba za ku mu lwisa, “Simwine wa Majuda.”
    27: Ku ba kokotelwe naye basa bobele, umwina ku malyo mi zumwi ku ma monso akwe.
    28: Mi inolo ni le zuzilizwa lita kuti a be haiwa ni zifosi.
    29: Avo vava kuhita vavali ku mutuka, ni va nyunga mwi twi yavo mi ni vati, “Ehe! U vali kuti no va lutununi itempele ni kui zaka hape mu ma zuva o tatwe,
    30: U lihaze u mwine mi uzwe u suke ha chifapano!”
    31: Mu nzila iswana vapurisita vakulwana va vali ku mushuvula mukaati kavo navo, hamwina ni vañoli ni va cho, “A vali kuhaza vamwi, kono iye ka lihazi mwine.
    32: Musiye Kilesite, Simwine wa Isilaele a zwe a suke ha chifapano hwa hanu, kuti tu mu vone mi tu zumine.” Mi va va kokotelwe naye na vo va vali ku mu sheununa.
    33: Mi nako imane iyanza ha ikwana, keerima ni ka wumba inkaanda yonse mbwiita che inako yoku mana iyanza ni tone.
    34: Mi inako ya kumana iyanza ni tone, Jesu cha huwa ka linzwi li zuweka ahulu “Eloi, Eloi, la masabakatani?” I talusa kuti, Ireeza Wangu, Ireeza wangu, Wani siila nzi?”
    35: Vamwi kwa va vo va va ku zimena he mbali, chi va zuwa mi ni vati, “Muvwene, cha sumpa Elia.”
    36: Zumwi cha tiya, ku kahinda chiponchi ku chitila i waine i chanchumuka, cha chi bika ku mpela ya luhe, mi chi ku muha kuti a nywe. Uzo muntu cha wamba kuti, “Musiye! tubone kamba Elia ukezite kwiza ku mu hangula.”
    37: Mi Jesu cha huwa ka linzwi li zuweka ahulu mi cho kufwa.
    38: Isira lya mu itempele chi lya haluka tobele kutangiseza ku iwulu kutwala hansi.
    39: Mi muyendisi we chisole ya ba zimine na lolete Jesu, ha vona kuti wa fwa mweyi nzila, cha wamba, “Cha Vuniti uzu mukwame ivali mwana we Ireeza.”
    40: Ku vena vamwi vanakazi va va bwenene kule. Mukati kabo ku vena Maria Magadalena, Maria (inyina wa Jakobo munini ni Josesi) ni Salome.
    41: Mi havena mwa Galileya va va mwi chilile ni ku mu tendela. Vamwi va vanakazi bangi na vo va va kezite naye kwa Jerusalema.
    42: Mi nako ya chitengu ha yi sika, ka kuti li bali izuba lyo mughivero nji kuti, izuba lwe Sabata, ni li seni ku sika.
    43: Josefa ya va kuzwa kwa Arimatea ca keza mwa teni. A vali i membala ya vali ku kutekewa we chikwta cha Majuda, ya vali ku lindile mubuso wa Ireeza. Na kenjila kwa Pilato kakusa tiya ni ku ka kumbila mubili wa Jesu.
    44: Mi Pilato cha komokwa ahulu hazuwa kuti Jesu wa fwa kale; ava sumpi mukulwana wa masole ni ku mubuza heba Jesu cha va ku fwile.
    45: Pilato ha zuwa kumuyendisi wa masole kuti Jesu chavali kufwire, cha lukulwila chitunta chakwe kwa Josefa.
    46: Josefa a va li ku wulite masira e lineni. Cha muzwisa ha chifapano, ni ku mu bungila mumasira e lineni, mi chi ku mulalika mu ikumbu lya ba chakuile mu mavwe. Linu cha pindumwina ibwe mu mulyango we ikumbu.
    47: Maria Magadalena ni Maria inyina wa Josesi va va voni chivaka i cho Jesu mwa va zikwa.
  16:
    1: Izuba lye Sabata ha limana, Maria Magadalena ni Maria inyina wa Jakobo ni Salome, ni va wula mi nunkiso, kuti va yende va ka singe mubili wa Jesu.
    2: Cho kufuma ahulu kakusasani ku sili kulunza izuva lye ntanzi lye Nsunda, chi ba yenda ku ikumbu izuva ni liseni kuñatula.
    3: Va vali kuya vu wambola, “Njeni yeti a katu pindumwiine ibwe kuzwa ha menjililo e ikumbu?”
