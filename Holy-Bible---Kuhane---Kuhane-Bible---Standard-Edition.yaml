    29: Ibali chetumelo hababahiti mwiwate lisubila sina babali kuyenda muzumite. Maegepita habalika kutenda bulyo, babaminwa.
    30: Ibali chetumelo kuti mamota a Jeriko habawili hansi, kasamulaho akuzimbulukwa mazuba amana iyaza ni obele.
    31: Ibali chetumelo Rahaba wehule hasana abafwi nabana basana babakukuteki, kakuli abatambuli matwela chekozo.
    32: Imi chinzi hape chiniwola kuwamba? Mukuti inako kayinizuminini haiba niniwamba kaza Gedioni, Baraki, Samsoni, Japhethah, Davida, Samwele ni ziamana ni bapolofita.
    33: Ibali chetumelo hababahapi mibuso, kusebeleza buniti, imi babatambuli insepiso. Babeyali milomo ibandavu,
