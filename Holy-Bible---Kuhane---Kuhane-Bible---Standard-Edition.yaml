    1: Chobulyo, mukuti tuzimbulukitwe ikope lyachisi chepaki zingi, tusiye kumbali zonse zintu zitulemena ni chive china hafuhi naswe. Linu tutiye lubilo chekulonde ibikitwe habunsu bwetu.
