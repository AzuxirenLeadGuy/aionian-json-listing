    1: Hatuva letwa siinte vulyo, tuva lituti kuti chiwoli chiva kusupwa Maluta.
    2: Vaantu vasecho chilalo nivaha kwetu isi ka chisemo cha vulyo vulyo, kono vava muniki mulilo ni kutu tambula twense, chevaka lya vungi vwe nvula ni mpeho.
    3: Kono linu Paulusi ha kunganya zisamu ni kuzi vika ha mulilo, chihiri nica bbuluka kevaka lyakuhisa, ni ku lizingila kwiyanza lyakwe.
    4: Vene vecho chilalo hava vona chinyolozi chidenga kwi yanza lyakwe, nivacho ku zumwi ni zumwi, “Uzu mukwame kanti mwihayi yavaka lovoki kwi wate, kono mulao kana uvali kumu zuminina ku hala.”
    5: Kono cwale na zukutwila nyolozi mumulilo imi kana ava holofali.
    6: Vavamu lindile kuti eezule ifivere kamba kufwa. Kono havamana kumulolelela inako inde ni kuvona kuti kakwina chivonahala vuvi kwali, niva chincha minahano yavo ni kuta kuti nji Ireeza.
    7: Haho muchivaka china hafuhi kuveena inkanda zavakulwana vachiwoli, mukwame yava kusumpwa Pabuliyusi. Naatu tambula nikutu lela mazuva otatwe.
    8: Iva chitahali kuti isi wa Pabuliyusi ava ku lwazikwa ifivere ni musululo. Paulusi hayenda kwali, avalapeli, kuvika mayanza akwe hali, ni kumu hoza.
    9: Hakumana ku chitahala ichi, vaantu voonse vamu chiwoli vava kulwala navo chiveza nikwiza kuhozwa.
    10: Vaantu hape nivatu kuteka chamikutekero mingi. Hatuva kulitukiseza ku zuha, niva tuha zituvali saka.
    11: Hakuhita myezi yotatwe, nitwa zuhila muchisepe cha Alezandiriya, chivena hamaliha kuchiwoli, chiva kuswana sina mambili.
    12: Hatuka siika mumuleneñi Sirasuse, tuve kalimo mazuva otatwe.
    13: Kuzwaho chitwa zuha nikuka sika mumuleneñi wa Regiyumu. Hakumana luzuva lonke luhuho luzwa kuvumonso nilwa huunga, mumazuva overe nitweza kusika mumuleneñi wa Putewoli.
    14: Umo tuvaka wani baswisu bazalwa hamwina imi vava memetwe kwikala navo mazuva ahinda iyanza niovere. cheyi inzila nitweza kusika kwa Roma.
    15: Kuzwaho vantu vazalwa hamwina, hava zuwa zetu, niveza kutu katana kusika KuMusika wa Apiyusi ni Ku Mitaveni yotatwe. Paulusi havona vazalwa hamwina, nalitumera kwa Ireeza ni likoza.
    16: Hatwinjila mwa Roma, Paulusi ava zumininwe kuhala kachakwe ni valwi venkondo vavaku mugantela.
    17: Imi nikweza hakuti hakumana mazuva otatwe Paulusi nasumpa hamwina avo vakwame vavali vayendisi kuma Juda. Haveza hamwina, nacho kuvali, “Bakwangu, nihanisana niva pangi zisalukite kuvantu kamba kumulao uvesikulwenu, nivaletwa chakuva musuminwa kuzwa kwa Jerusalema mu mayanza avaRoma.
    18: Hava mana kuni vuza impuzo, niva tabela kuni lukulula, kakuli kana kuveena livaka mwangu kuatulelwa kwihayiwa.
    19: Imi cwale maJuda havatanga kuwamba kusandukila intakazo zavo, china hambilizwa kuka kumbila kwa Sizare, nihaikenge kahena kuti kuvali kunyansa chisi changu.
    20: Chakuya che nkupo yangu, linu, nakumbiila kukuvona kuti ni wambe nawe. Ivaka lyakuti Isiraere iina insepo yakuti ni kakatiile mumahaka.
    21: Linu nivaacho kwaali, “Kana tuva tambuli mañolo akazwa kwa Judea kuamana nanwe, imi kakwina nanga mukati kenu muzwale yava kezi kuviha kamba kuwamba chintu chivi kuamana nenwe.
    22: Kono ni saka kuzuwa kwenu mumu hupulela kwechi chiyemba, kakuli kwi zivehele kwetu kuti chiwambitwe kuhi no kuhi.”
    23: Hava mana ku lukisa izuva lyakwe, vaangi vaantu vava kezi ku munzi kwa vali kuhala. Cha tambika indava kuvali, niku wamba za vulotu bwa Muvuso wa Ireeza, nalika susweza kuamana ni Jesu, vonse vaku mulao wa Mushe niku vaporofita, kuzwa kuseni kutwala chitengu.
    24: Vamwi baba zuwisisi chazitu ziva wambiwa, imi vamwi kena vava kuzumina.
    25: Hava sana vava lizumini mukati kavo, niva yenda Paulusi hamana vulyo kuwamba ili liinzwi lyonke. “Luhuho Lujolola luva wabi initi cha muporofita Isaya kuve sikulwenu.
    26: Nacho,”'Uyende kwava vaantu nikukati, chaku zuwa kamuzuwe, konokete muzuwisise; Niku vona kamuvone, imi kete muvoniseze.
    27: Mukuti inkulo yava vaantu chiya voola hansi, Matwi avo chi azuwa chavukavo, vava zimi menso avo; nikuzuwa cha matwi avo; kavati chi tambula cha meenso avo, ni kuzuwa cha matwi avo, niku zuwisisa che nkulo zavo, ni ku sanduka hape, nikuti kani va hoze.”
    28: Chovulyo, iwe wizive kuti impuluso ya Ireeza chi iva tuminwa ku machava, imi muva zuwe.
    29: Hamana kuwamba, maJuda nivaliyendela, nivava ni inkaani mukati kavo vene.
    30: Paulusi avahali zilimo zovele munzubo yakwe ya kulihila, nikuti avali ku tambula vonse vavali kwiza kwaali.
    31: Avali ku ruta muvuso wa Ireeza ni ku ruta zintu kuamana ni Simwine Jesu Keresite cha kuli tombola konse. Kakwina yava kumuzimika.
45:
  1:
    1: Paulusi, muhikana wa Jesu Kreste, yava sumpwa kuva mu Apositola, niku kauhanyezwa hembali che ivangeli ye Ireeza.
    2: Iyi nje ivangeli yava sepisi inako ni seni kusika ca ma porofita mumanolo a njolola.
    3: Ku amana ni mwanakwe, yava zalwa kwi shika lya Davida chokuya ke nyama.
    4: Cho kuvuka ku vafwile, ave zibahazwa kuva iye Mwana we Ireeza we ziho cho Luhuho loku jolola- Jesu Kreste Simwine wetu.
    5: Chakwe tuva hewa chishemo ni vu apostola cho kusepahala kwe ntumelo mwi fasi lyonse, chevaka lye zina lyakwe.
    6: Mukati kezi inkanda, nanwe vulyo muva sumpwa kuti muve kwa Jesu Kreste.
    7: Ilyi ñolo njilyavo vonse vena mwa Roma, va sakiwa ve Ireeza, va sumpwa kuva vantu va jolola. Chishemo chive kwenu, ni nkozo izwa kwe Ireeza Ishetu ni Jesu Kreste.
    8: Chentanzi, ni litumela kwe Ireeza ka Jesu Kreste henu muvonse, kakuti i ntumelo yenu ya wambwa mwi nkanda yonse.
    9: Kaho Ireeza impaki yangu, ini seveleza mu Luho lwangu mwi evangeli ya mwana, muni zwile havusu kuwamba zakwe.
    10: Inako ni nako ni kumbilanga mwi ntampelo zangu kapa mwinzila yonse kumamani mani nive yo zwila havusu hanu ke ntato ye Ireeza mwikwiza kwenu.
    11: Kaho ni tavela kukuvona, kuti ni mihe mupuzo za Luhuho, kuti ni mikolise.
    12: China njichi, ni nungwa kuva yo susuwezwa mu kati kenu, ke ntumelo yetu tu vonse, yenu ni yangu.
    13: Hanu kani saki kuti kanzi muvi va sezivite, va kwaangu, kuti niva kusakanga kwiza kwenu, kono niva vinditwe haisi hanu. Niva kusaka izi kuti muve ni miselo mukati kenu sina hamwina mukati ka machava.
    14: Ni mukoroti hamwina kuma Greeki mi niku mazwahule, hamwina kuvena vutali niva holo.
    15: Cwale kwangu, nilitukise kuwamba evangeli nikwenu mwina mwa Roma.
    16: Kaho kani swaveli evangeli, kaho manta a Ireeza ye mpuluso ya vantu vonse va zumina, kaho ma Juda chetanzi ni ma Greeki.
    17: Kaho mwateni kujolola kwa Ireeza kuli vonahaza kwi ntumelo ni ntumelo, sina mwiva ñolelwa, “Va jolola kava hale che ntumelo.”
    18: Kaho ku venga kwe Ireeza kulivonahaza kuzwa kwi wulu kwavo vasali ve Ireeza niku vantu vasa jololi, avo mukusa jololi va kakatiza vuniti.
    19: Ilyo njivaka kuti icho chiziveka kwe Ireeza chivoneka kwavo. Kaho Ireeza avavahi iseli.
    20: Kaho zisa voneki zakwe zivoneka hande kuzwa fela hakuvubwa kwe nkanda. Zi zuwahala che zintu ziva vubwa. Izi zintu nji manta akwe okuya kwile ni mukwa wakwe mulotu. Che nkalavo, ava vantu ka vena mavaka.
    21: Ili njivaka, nanga havava kwizi ze Ireeza, kena vava munyamuni chokuva Ireeza, kapa kulitumela kwali. Kono, vavavi zihole mu mihupulo yavo, mi inkulo zavo zi sena mano yavo iva vikwa mwi fifi.
    22: Vava kulihinda kuti vena vutali, kona vava sanduki kuva zihole.
    23: Vava lichinchi inkanya yoku samana Ireeza cho kuswana chiswaniso yo kumana kwa muntu, ya zizuni, ni zivatana za matende yone, nizi kokova.
    24: Cwale he Ireeza ava vahi kwavo ve ntakazo mwinkulo zavo chokusa jolola, kuti mivili yavo kanzi ikutekwa mukati kavo.
    25: Njivona vava chinchi initi ye Ireeza cha mapa, mi vava lapeli niku seveleza chiva vumbwa kusiya yava zivumbi, ya hewa intumbo kuya kwile. Amen.
    26: Ke vaka lyechi, Ireeza avava siyi va yende che ntakazo zi swavisa, kaho vanakazi vava chinchi muvekalile kwecho chisa swaneli.
    27: Cho mukwa uwo, va kwame va siya mulawo wavo ku vanakazi nikuhya mwi ntakazo zavo kuhamwina. Ava va kwame vava pangi zintu isali njizona ni vamwi va kwame, mi vava amuheli mupuzo wavo kuzivavapangi.
    28: Kakuti kena vava zuminizi kuva ni Ireeza mukapanga kwavo, avavahi ku muhupulo ulyangene, njokuti va pange zintu zisena hande.
    29: Vava kwizwile kusa jolola, kuva ni lunya, ni ntakazo, ni vuvi. Vezwile muuna, impulayo, inkani, kuchenga, ni zintu zivi.
    30: Vasoha, vanyefuli, niva toyete Ireeza. Zi vangama, vena mwipo, vali nyamona. vatendi va zintu zivi, mi kave chilili va shemi vavo.
    31: Kavena inkutwisiso; kena voku sepa, kavena irato, mi kavena chishemo.
    32: Va zuwisisa inkatulo ye Ireeza, kuti avo va tenda izo zintu va swanela ifu. Kono kena kuti va panga izi zintu, va zuminiza ni vamwi va panga izi zintu.
  2:
    1: Cwalehe, kamwina mavaka, iwe muntu, inwe mu atula, kecho chimu atula muzumwi nanwe muchili atula muvene. kaho inwe mu atula mupanga zintu zi swana.
    2: Kono twizi kuti inkatulo ye Ireeza iyenda che niti haiwila kwavo va panga izo zintu.
    3: Kono umamele ichi, iwe muntu, iwe u atula avo va panga izo zintu nawe nopanga zintu ziswana. Kowole kulovoka inkatulo ye Ireeza?
    4: kapa muhupulela hanini ke chifumu cho vulotu vwakwe, nikuha inkoto kwakwe kuliyehete, ni nkulo yoku lindila? Kamwizi kuti vulotu vwakwe vokuti amitwale mwinila yokuvaka?
    5: kono njikuva wina vukukutu niku savaka kwe nkulo kuti ulivikila iwe mwine kuvenga kwe zuva lyo kuvenga, icho njikuti, izuva lyokwiziveka kwe nkatulo ye Ireeza i jolola.
    6: 'Kahe ku muntu ni muntu chokuya ke inkezo zakwe:'
    7: kwavo va tundamina, mitendo milotu ya wana intumbo, ikute, nikusa lyanganiswa, kahe vuhalo vo kuya kwile.
    8: Kono kwavo vali ngana avo vene, vase chilili initi kono ve chilila kusa chena, vuvengi vusa mani niku venga kavwize.
    9: Ireeza kalete manyando ni kufilikana haluhuho lya muntu ni muntu yava pangi chivi, kuma Juda sapili, niku ma Greeke hape.
    10: Kono intumbo, ikute, ni nkozo kazize ku muntu yense ya panga zilotu, kuma Juda sapili, niku ma Greeke.
    11: Kaho kakwina kuketela muntu kwe Ireeza.
    12: Kaho vangi va panga chivi mi hape kava mane nikusena mulao, mi nikuvangi vava pangi chivi niva kuteka mulao kava atulwe cho mulao.
    13: Kakuti kena vateki vo mulao vavikitwe kuluka havunsu bwe Ireeza, kono javo fera vapangi vo mulao vasane kava hewe kuluka.
    14: Kakuti vamachava, vasena mulao, vapanga che mukwa wavantu zintu zomulao, avo, vali mulao kuvali vene, nagati kuti kavena mulao
    15: Chezi vatodeza kuti zitu zisakiwa kumulao ziñoletwe munkulo zavo. Minahano yavo nayo ipaka vulyo kuvali, mi mihupulo yavo kuiva nyazi kamba kuva zimanina kuvali vene
    16: mi nikwa Ireeza vulyo. Icho kachipanga hale mwelyo izuva aho Ireeza hasane ka atule inkunutu zavantu vonse, chokuya ke evangeli yangu, chukuya ka Jesu Keresite.
    17: Mwendi hamwi mulisupa kuti muma Juda, mupumwira hamulao, kusangwa chokuli kumusa mwe Ireeza,
    18: kwiziva chasaka, ni kulika zintu zishutana kuzili, kasamulaho wo kutondeziwa kumulao.
    19: Mi mwendi mwina inwe muvene nji muyendisa chivofu, iseli kwavo vena mwififi,
    20: musikululi we zihole, mi nihakuli kuti mwina mumulao mukwa we ngana nivu niti.
    21: Inwe, linu, varuta vamwi, kamuli ruti inwe muvene? Inwe mukutaza kuti kanji muyivi, muyiva?
    22: Inwe muwamba kanji mupangi vushahi, mupanga vushahi? Inwe muyansa maswaniso, muyivira itempere?
    23: Inwe mulikumuseza kunyakalala mumu lao, kana munyasa Ireeza choku chola mulao?
    24: Kuti “inzina lye Ireeza linyasahala mukati kava Machava vakeñi chenu,” sina yovulyo mulivañolerwe.
    25: Kakuti mupato chovuniti umi wanisa haiva nimwi chilira mulao, kono haiva umucholi wo mulao, mupato wako usanduka kusava mupato.
    26: Haiva, lyahanu, muntu yasena mupato ne chilira inswanero zo mulao, kete kuve kuti kusaya mumupato kwakwe kuvoneke uvu yavayi mumupato?
    27: Iri ivaka lyokuta mwina mañolo a ñoletwe mi mupato hape jivo vasechilili vo mulao!
    28: Kakuli kena Mujuda luli iyemwine hanze vulyo; mi mupato luli konji upangiwa hanze mwinyama.
    29: Kono Mujuda njiyena mwine luli mukati, mi mupato jowuna we nkulo, muluhuho, isiñi cho muñolo. Kutembwa kozo uswana muntu kakuzwi kumuntu kono kwe-Ireeza.
  3:
    1: Vulotu nzi Majuda vuva Kwete? Intuso nzi ina hamupato?
    2: Inkando kuhi no kuhi. Chentanzi kuzonse, Majuda vava vikiwa manzwi azwa kwa Ireeza.
    3: Cwale kambe Majuda kana vavena Intumelo? Nji kuti kusa zumina kwavo mukufosise ku sepahala kwa Ireeza?
    4: Kenzi kuvi vulyo. Kono, musiye Ireeza a wanike kuva wina initi, Niha kuva kuti muntu ni muntu wina mapa. Sina hakuva ñoletwe, ili kuti muvoniswe kuluka mu manzwi enu, ni kukoma chimweza kuatulwa.
    5: Kono heva kusa luka kwetu niku tondeza kuluka kwe Ireeza, tuwola kuwamba nzi? Kana Ireeza kalukite hanyandisa cha kuvenga? Niwamba cha kuya ka mano a muntu.
    6: Sanzi nikuvi vulyo! Hakuva vulyo Ireeza ka watule vule inkanda?
    7: Kono heva vuniti vwe Ireeza cha mapa angu vuleta kulumba Ireeza kusamani, chinzi hanisi atulwa kuva ni muezalivi?
    8: Chinzi kusa wamba, sina hatuwambiwa cha mapa kuwamba, mi sina vamwi havazumina kuti tuwamba, “Tupange vuvi, nji kuti vulotu vwize”? Inkatulo havali ilukite.
    9: Linu chinzi? Tulizwisa kuvamwi? Nanta. Chituva hambilizi kale ma Juda ni ma Gerike vonse, cha kuva mwi konde lya chivi.
    10: 'Ichi china vuti kamuchi va ñolelwe: “Kakwina yolukite, nanga yenke.'
    11: Kakwina yo zuwisisa. Kakwina yogana Ireeza.
    12: Vonse vava sanduki. Hamwina vava sanduki kusava ni ntuso. Kakwina yopanga vulotu, nanta, nanga yenke.
    13: Mimino yavo ivita lyi yalukite. Malimi avo ava chengi. Chifanu che nzoka china kunsi ye milomo.
    14: Tuholo twavo twizwile zikuto ni vuvi.
    15: Matende avo mahuvilila kukwi tila malaha.
    16: Insinyeho ni masukuluka zina mwi nzila zavo.
    17: Ava vantu kaveni kwiziva inzila ye nkozo.
    18: Kava tiyi Ireeza mumenso avo.”
    19: Hanu chitwizi zonse ziuwamba mulawo, uwamba kuvena mwi konde lyamulawo. Ili nji vaka lyo kuta kuti tuholo tonse twi yale, ili kuti inkanda yonse ive ni vuikalavelo kwa Ireeza.
    20: Chelyo ivaka kakwina muntu nihaiva yenke yete avikwe yo lukite cha mitendo ya mulawo mu menso akwe. Cha mulawo kwiza mano achivi.
    21: Kono kunde ya mulao kulika kwa Ireeza kuve zivahanzwa. Kuva pakwa mulawo ni maporofita,
    22: uko, njikuluka kwe Ireeza che ntumelo kwa Jesu Kelesite ku vonse vazumina. kakuli ka kwina muva fapene.
    23: Vonse vava pangi chivi ni kwiza kusa wana hande ikanya ya Ireeza
    24: Vavikitwe cha kuluka feela cha chishemo chakwe cha kuhazwa kwina mwa Kelesite Jesu.
    25: Ireeza ava leti Keresite Jesu kutiave chitavelo che ntumelo mumalaha akwe. Ava hi Keresite kuti a ve vupaki vo kuluka. kakuli kana va loli zivi
    26: zo kuma sule cha vuiswalo vwakwe. Izi ziva pangahali che mboniso zakuluka kwakwe mweinu inako. Izi zivena vuti ili kuti atondeze kuluka kwakwe, ni kutondeza kuti ushemuva zumwi ni zumwi che ntumelo ya Jesu.
    27: Kulitemba kwina kuhi? kuvazwisiwa. Cho wuhi mulawo? Ya mitendo? Nanta, kono cha mulawo we ntumelo.
    28: Tu kolwa kuti muntu uvikwa yo lukite che ntumelo nikusena mitendo yo mulawo.
    29: Kapa Ireeza nji Ireeza wa ma Juda vulyo? Kapa kana njiyena Ireeza wa machava? Eni, wa machava navo.
    30: Heva, initi, Ireeza yenke, vavayi mumupato kavapange valukite che ntumelo, ni vasena vavayi mumupato che ntumelo.
    31: Nji kuti tumana mulawo che ntumelo? Kete ni kuve vulyo, Kono, tukoza mulawo.
