    63: Bakwame baba ku gantela Jesu baba kumu shenda ni kumu kaba.
    64: Haba mana ku mu sumina isila ku menso, chiba mu buza, kuti,” U nuhe wa ku kaba kuti njeni?”
    65: Chi bawamba ziwambo zingi kwa Jesu.
    66: Hali zwa izuba, bakulwana, ni ba kulwana ba Prisita ni bañoli chi ba kopana hamwina ku mu twala kwi nkuta,
    67: Chibati, 'haiba njewe Kelesite, “tu wambile, “Kono cha ba wambila kuti, “chi na mi wambila, kete muni zumine.”
    68: Mi niha ni mi buza, kete muni tabe.
    69: Kuzwa sunu, Mwana wa Muntu mwe kale kwi yanza lya bulyo ka ziho ze Ireeeza.”
    70: Bonse Chibati, “Linu u Mwana we Ireeeza?” Imi Jesu cha cho kuti, “Mwa wamba njeme”
    71: Chi bati “Chinzi hatu saka buniti? Mu kuti twa zuwa buniti buzwa mu kaholo kakwe.”
  23:
    1: Inkopano yonse chiya zimana mwi wulu, ni kuleta Jesu kwa Pilato.
    2: Chiba muhambiliza indaba, kuti; “twa wana uzu muntu na hambusa mahasi etu; u kanisa bantu ku zwisikiza Sesara mutelo, mi ulisumpa kuti njeye krisite, Ireeza”.
    3: Pilato cha mubuza, “kuti kana nji we Ireeza wa majuda?” Chetaba kuti, “wa wamba”.
    4: Pilato cha wambila Maprisita bakulwna ni nyangela, kani wani mulandu kozu muntu.
    5: Chiba koza kuti “U lyanganisa chisi, Na kwete kuluta bantu mwa Judea yonse, a sali kutanga kwa Galilea, nikwiza kusika kunu”.
    6: Pilato hazuwa zo, cha buza kuti kanti Jesu Mugalilea.
    7: Mi halemuha kuti ukazwa mwi puso ya Heroda, cha tumina Jesu kwa Heroda, uzo ya bali kwi kala naye mwa Jelusalema awo mazuba.
    8: Heroda ha bona Jesu, aba tabi maswe, ka kuli aba hindi inako na saka kumu bona, kazitu zingi za kwe za bazuwi, mi aba sepete kuti kamu bone na tenda imakazo.
    9: Heroda aba buzi Jesu cha manzwi mangi, kono Jesu kena betabi chimwi.
    10: Baprisita ba kulwana ni bañoli chiba zimana, chiba muzinga indaba ko kukoza.
    11: Heroda niba libeleli bakwe chiba mutuka, kumu shewununa, niku muzwatika zi zwato zilotu, niku muboza Jesu kwa Pilato hape.
    12: Pilato ni Heroda chibaba muntu ni mulikani lolo luzuba, kono ibali muntu ni chila chakwe.
    13: Imi pilato cha kunganya ba prisita niba yendisi babo mane ni chisi.
    14: Chose cha wamba ku bali, “mwani letela uzu muntu, ni mucho kuti uzo yo hambusa chisi, ime namu buza habusu bwenu, kono kena na wana bubi bwakwe uzu mukwame ku amana nizi mu kwete kumu hambiliza.
    15: Imi naye Hereda wa bona bulyo, cingi wa muboza kwetu, Ka mulole, Uzu muntu ka kwina cha foseze chi wola kumu cwala ku kwi haiwa.
    16: Imi he kani mushupe niku mulukulula”.
    18: Imi machaba onse aba huwelezi, ni kuti “ehawe uzo mi ulukulule Barabasi!”
    19: I ye Barabasi aba bikwa mwi tolongo ibaka lyo kuleta mulandu mu munzi ni kwi haya.
    20: Pilato cho kutabela kulukulula Jesu cha wamba nabo hape.
    21: Chiba huweleza kuti aye ha chi fapano, “mi akokotelwe”. Chawamba nabo hape totatwe
    22: “kuti kanti chibi cha foseze uzu mukwame njezihi? Chi swanela ifu lya kwe, ka kwina chafoseze, kani mushupe niku mulukulula”.
    23: Kono ba bapiheleli ka manzwi ahanzi, chiba laela kuti a kokotelwe, manzwi abo chi akoma Pilato.
    24: Mi Pilato cha kosola indaba, chati ku tendiwe muba sakila.
    25: Imi cha lukulula ya bali kusuminwe mwi tolongo kama fosisa akwe, nika kwi haya, uzo iba kumbila Imi chabaha Jesu kuti ba ntende muba sakila.
    26: Haba mutwala ku kwi haiwa, chiba kwata mukwame we zina lya Simoni wa kwa Sireni, ya bali kuzwa ku mawa, niku mutwikisa chifapano, no kwi cilila Jesu,
    27: vungi bwa chi chava va va mwi chilili, ni vanakazi va vali kulila, chevaka lyakwe.
    28: Jesu cha sanduka, niku wamba kuti vanakazi va Jerusalema, kanzi mulili ivaka lyangu kono mulile lwenu nilwa vana venu.
    29: Ka kuti mukwize mazuva ete niva wambe kuti, vena imvuyoti vanakazi vasa zali, niva mavumo aseni ku zala, niva mavele aseni kunyosa.
    30: vantu njete niva tange ku wambila ziwulu, vati 'mutuwile hewulu', ni ku tuwulu kavati muntu 'vwike'.
    31: Kakuti hava tenda izo kuchi kuni chivombete, kakuve vule kuchizumite?”
    32: Bamwi bakwame, ni zisinyi zobele, baba hitizwe naye kukwi haiwa.
    33: Hava sika haka wulu kasumpwa “Gologota”, chiva mukokotela ha chifapano ha mwina nizi sinyi, chimwi kuvulyo, chimwi kuvuzohoto.
    34: Jesu chacho, “Tayo Uva kwatile, ka kuti kabezi ziva tenda”. Chiva li aluhanyeza zi zwata za kwe cho ku laula.
    35: Chisi chiva zimene, niku lolela kuba ye ndisi hava vali kumu sheunwina, chivati “Avali kutusa vantu, mu muleke ali tuse mwine, heva njeye krisite wa Ireeza, yava ketwa”.
    36: Masole va vakumu nyefula niku chunina niva muchuka vinega,
    37: Chivati,” haiva U mulena wa majuda uli tuse U mwine.”
    38: Kuvena chisupo kwali, “Nji Simwine wa Majuda”
    39: Zumwi wa vasa yava hanzi naye chamu tuka kuti, “kanjewe Kresite? Lituse umwine niku tu tusa,
    40: vamwi chiva munyansa?” Kana kotiyi Ireeza, sina hawina muchi kuka chi swana?
    41: Iswe itukelo yetu kuva hanu ka kuti tu fosete, tuli tumelela ma fosisa etu, kono uzu mukwame kena mafosisa.
    42: Chazwila ha vusu “Jesu noni hupule mu muvuso wako.”
    43: Jesu ava wambi kwali, “niku wambila ka vuniti, Sunu mobe name mwi paradaisi”.
    44: Chivali ku patalala kwe zuva ka sikisi, mi kasinkwe cikeza kuwumba inkanda yonse kutwala ka naini,
    45: mi chikwava ni kusiha, isila lya mwi kereke chilya ñatuka hakati.
    46: Chalila chezwi lihanzi, Jesu chati, “Tayo, ni vika luhuho lwangu mu mayaza ako.”
    47: Ha mana ku wamba bulyo nicha maniñwa luhuho, iñanga wempi za vakanteli ha vona ziva tendahali, chalumba Ireeza, “ni kuti niti, uzu muntu ava shiyeme”.
    48: Imi vungi bwa vantu va vezi kulwela, zi vali ku tenda hala, nichi va vola niva li kava hazi zuva.
    49: Imi vavezi Jesu, ni vanakazi va vali ku mwi chilile hakazwa kwa Galilea, va vazimene kule, niva lolete.
    50: Mukwatise, ku vena mukwame ya vali kusumpwa Josefa we nkhuta Yecisi, mukwame mulotu yo lukite.
    51: I ye kena bazumini milao yabo ni kelezo. Avali kuzwa kwa judea ya kwa Arimathea ava kulindile muvuso we Ireeza.
    52: Uzu mukwame cha yenda kwa Pilato niku ka kumbila chitunta cha Jesu. Chiba muhangula ha chifapano.
    53: Chiva muvwika isila, imi chiva mupata mwikumbu liñatwilwe ni vwe, museni kubikwa muntu.
    54: Imi ilyo izuva ivali lya vuitukiso, lya mukivelo chili vali kutanga.
    55: Vanakazi, va vezite naye ku kazwa kwa Galilea, nive chilile Jesu, Niva lolete chitunta muchivikilwa mwa teni,
    56: chiva vola niku kalitukisa, imi la mukivelo nichi vapumula sina muku layelwe.
  24:
    1: Haba fuma ku makalo e nviki, ci baya kwi bita ku leta mafuta a nunka a baba lukisi.
    2: Baba wani ivwe ci lya pindumunwa kwi bita.
    3: Cibe njila mukati, mi kana baba wani citunta ca Jesu.
    4: Ci kwa tendahala bulyo, haba ba kusi lyangene nezo, kapilipili bakwame bobele ciba zimana ha mbali nebo muzizabalo zi benya.
    5: Banakazi babe zwile ku tiya ciba kubama hansi cha zi fateho zabo, ci ba wamba ku Banakazi “chinzi hamu saka bahala ku ba fwile?
    6: Ka kwina munu, Mi ca buswa, muhupule mwa ba wambili na sina mwa Galilea,
    7: Chati mwana we Ireeza ka hewe mu mayanza aba tenda zibi ni ku mu kokotela, Imi ke zuba lya butatu ka buke.”
    8: Banakazi ciba hupula manzwi akwe,
    9: ciba zwa kwi bita ni kuka wamba zintu zonse ku balutwana ni bantu bonse.
    10: Linu, Maria Madgalena, Joana, ni Mary nyina wa James ni bamwi Banakazi ciba biha zintu zonse ku ba Apositola.
    11: Imi i impiho ciya bonala kusa zuweka hande kuba Apositola, imi kana bab zumini zi baba wambi Banakazi.
    12: Pitrosi cha zima niku tilila kwi bita, cha zima niku lola mukati, aba boni fela majila fela. Pitrosi aba boli ku Munzi na komoketwe chiba tendahali.
    13: Celyo izuba balutwana bobele baba kuya ku munzi uba ku sumpwa Emmaus, ubena makumi ena i yanza ni kumi lyonke lye stadia kwa Jerusalema.
    14: ciba ambola ni bamwi cezo zi ba tendahali.
    15: Kuba tendahali kuti haba ba ku wamba ni kuli buza Jesu cha li bonahaza ku bali.
    16: Imi menso abo aba ku kangwa ku mwi ziba.
    17: Jesu aba wambi ku bali, “chinzi inwe mu wamba mu bobele cimu ya buyenda?” Chiba zima ni ku lola ni ba swabite,
    18: Zumwi kubali we zina lya Cleopas ca mwi taba, “Kana njewe u muntu wenke mwa Jerusalema ya sezi zintu zi ba tendahali mwa anu mazuba?”
    19: Jesu ca wamba ku bali, “zintu zihi”? Ciba mwi taba, Zintu zi amana ni Jesu wa Nazareta, yabali Mupolofita, we misebezi mu manzwi, habusu bwa mulimu ne chisi.
    20: Lyahanu ba Prisita ba kulwana ni Bayendisi, mumu baba mubetekeli ni ku mu nyansa kuti a kokotelwe ni kwi haiwa.
    21: Imi tuba hupwile kuti njete na lukulule Israele. yee, nihakuba bulyo izi celi izuba lyo butatu kuzwa zonse zintu ha zi tendahala.
    22: Kono banakazi bamwi be nkopano baba tukomokisi, kaku pakelela kwi bita,
    23: Imi kana baba ka mu wani chitunta, baba boli chi bakati nabo ba ba boni impono ya Mangeloi baba wambi kuti u hala.
    24: Bamwi ba Kwame mukati ketu baba yendi kwi bita, ciba kawana muba ba teli Banakazi, kono kana baba ka mu wani.”
    25: Jesu aba wambi kubali kuti, Mawe inwe bantu musa zuwisisi bene inkulo zi lyeha ku lemuha ziwambo za ba wambi mupolofita.
    26: Kana kena kubali kwa butokwa kuti Jesu a nyandiswe ni kwi njila mwi kanya,
    27: Kwi ntazi ku zwa kwa Mushe ku ya ku baprofita bonse, Jesu caba tolokela zintu ku amana naye mu mañolo.
    28: Hachi ba ba sutelele ku munzi ku baba kuya, Jesu aba tendi ubu aba kusi zwila habusu,
    29: kono chiba mu cho kuti, “wi kale neswe, imi celi chitengu ni zuba chiliya kuku mina” linu Jesu cha bola mukati kwi kala nabo.
    30: Ku ba tendahali kuti haba kala naye ku lya, cha hinda chinkwa ku chi fuyola ni ku chi komauna cha baha,
    31: Linu menso abo aba tondi ni chi ba mwi ziba, Imi cha zwa mu menso abo,
    32: Chiba wamba kuzumwi ni zumwi, “kana inkulo kazi bili mukati ketu? Ha wamba kwetu munzila, ha tu wumbwila mañolo.”
    33: Chiba zima che nako iyo ni ku yenda kwa Jerusalema, chi ba wana Balutwana bena ikumi ni yenke ni bamwi ba bena nabo,
    34: chi bati initi Jesu aba buki ni ku libonekisa kwa Simoni,
    35: chi ba wamba zintu zonse ziba tendahali mwi nzila, ni Jesu mwa ba tondelezwa ni kamo Jesu haba ku komauna chinkwa.
    36: Haba ba ku wamba bulyo, Jesu cha zima mukati kabo, cha wamba ku bali chati “Ku sanga kube ne nwe”.
    37: Kono baba bi ni sabo niku tiya ahulu, ni ku bonala kuti ba bona luhuho lu jolola.
    38: Jesu aba wambi ku bali, “Chinzi hamu bilela, ni kuba ni puzo mwi nkulo zenu?
    39: Mu bone mu mayanza angu ni matende kuti njeme. Muni wonde niku ni lola, sina luhuho lu jolola halu sena inyama ne zi fuha sina muni kalile me”.
    40: Ha wamba bulyo aba ba tondezi mayanza ni matende a kwe.
    41: Haba ba kwina mu ku sa zumina bakeñisa cha ku sanga bulyo niku komokwa Jesu cha wamba ku bali mwina chimwi chete mulye?
    42: Chiba muha chiyemba che nswi zi jichitwe,
    43: Jesu cha hinda ni kulya mubusu bwa bo.
    44: Aba wambi ku bali, “kuti hani bena nenwe, ni ba mi wambile kuti zonse ziba ñolwa ka mulawo wa Mushe ni we chiprofita ni manolo a Lisamu e zuzilizwe”.
    45: Cwale che yalula ingana zabo, kuti ba zuwisise mañolo.
    46: Aba wambi kubali kuti, “chiba ñoletwe kuti Jesu u swanela ku nyandiswa ni ku buka ku ba fwile che zuba lyo butatu.
    47: Niku bakila zibi zetu kuti tu swalele, zi swanela kukutazwa mwi zina lyakwe ku zisi zonse, ku matango a Jerusalema.
    48: Mumpaki wezi zintu.
    49: Mubone, nimi tumina zaba sepisi Tayo. Kono mu shale mu Muleneñi konji chi mwa bwikwa ni inguzu zi zwa kwi wulu.”
    50: Cwale Jesu cha ba hitila mane kuka sika ha fwihi ni Bethani. Mi cha zimika mayanza no ku ba fuyaula.
    51: Ku ba tendahali kuti haba kuba fuyola aba siyi ni ku hindwa kwi wulu.
    52: Linu chiba mu lapelela kaku sanga ni ku bola kwa Jerusalema ke cha ku sanga.
    53: Chiba zwila ha busu mwi inkeleke ku temba Ireeza.
