    6: Mukuti Simwine ukalimela bonse basuni, mi uha ikoto kuyese mwana yatambula.
    7: Mutundamene mukunyando sina mukalimelwa. Ireeza umitenda sinamubana. Kana kwina mwana yasa kalimelwa ni besi?
