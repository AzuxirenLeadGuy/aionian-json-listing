56:
  1:
    1: Paulusi, mutanga we Ereenza ni mutumwa wa Jesu Kereste, ke tumelo ye ereenza ni Vatu Vaketetwe ni zivo ye niti izumizana ni vurumeri.
    2: Iva Vena i sepo yo vuhalo vusamani vwe Ereenza, iye a sa chengi, ava sepisi pili izinako niziseni kuva kwateni.
    3: Ke nako iswanera, cha patulula lizwi lyakwe lyava nihi kuti ni lilete. Ni va tendi vuti kuya ke tayero ye Ereenza Muhazi wentu.
    4: Kwa Tite, mwana mwitumelo ye niti yetu. Chisemo ni nkozo izwa kwe Ereenza Eshetu ni Christe Jesu Muhanzi wetu.
    5: Keli evaka niva kusiyi mwa Kerete, kuti uva kanye zintu zisa manite ni keta vayetereri kayedisi mwi tolopo muni va kucho.
    6: Muyetereri u swanela kusa nyazahala, mukwame wa mwanakazi umina, ni vana bakwe vaswanela kusepahala basiye kunyaswa cho vuvi ni kuvula ikute.
    7: Inswanelo ku muyendisi, muyendise we zubo ye Reenza, kusanyazahala. Uswanela kusa zuweka kapa kulinyemuna. U swanela kusabenga benga, kasaneli kutwaela kunywa iwaine, isinyi wenkondo, ni kusha lya hahulu.
    8: Nihakwina vulyo, uswanela kuwola kutambula vene, mulikani wa zilontu. Uswanela kuba utalifite ulukite, vu ireeza, ni yo wolakulikwata.
    9: Mi uswanela ku kwata ahuulu kulinzwi lisepehala liva rutwa, cho kuta kuti a wole ku susuwenza vamwi ni intuto ilotu ni kusikulula vose va mulwisa.
    10: Kwina vantu vava sandukiri vangi, sihulu avo vo mupato. Mazwi avo kaena ituso. Valichenga ni kuhitisa vatu mwi nzila isali njoyo.
    11: Mi vaswanela ku zimikwa. Varuta ziva sa swaneli kuruta kutenda bufumu vufosahele ni kuhauhanya masika onse.
    12: Umwina kuvali, utalilifite wavo, chati, “Makerete kuvasiyi kuchenga, vuvi ni ziñolozi zitiza, mavumu makata.”
    13: Iyi ndava ye niti, cwale muvasikulule luli kuti va ve ni tumelo izuweka.
    14: Musiye kuteeka matangu a ma Juda kapa milayo ya vantu vasandula initi.
    15: Kwavo va jolola, zintu zonse jolola. Kwavo va va sachenete ni va sazumini, ka kwina colola. Mi mihupulo yavo ni maikuto avo e zwile vuvi.
    16: Vata kuti venzi Ireeza, linu vamusapula muzitendantu zavo. Vena mitendo mivi nikusa zuwa. Ni musevezi milotu ivakanga.
  2:
    1: Kono iwe, wambe chi swanela itaelo ye tumelo.
    2: Vakwame va kulwana va swanela kuli kwata, ni ku kutekeha, vena i nkutwisiso, vena tumelo izuweka, mwi lato, ni mukukola inkulo.
    3: Vanakazi vakulite navo lukera kuli likwata, isinyi kusooha. Sanzi valihi ahulu kukunwya i waine ingi. Vaswanera kuruta zintu zishiyeme.
    4: kuchitira kuti vawole kuruta vaana kazana muvaswanela kusakira vakwame vavo ni vaana vavo.
    5: Vaswanela kuva ruta inkutwisiso, kujolola, kwiziva kuvavalela mazuvo, nikuti valivike kunsi lya vakwame vavo, vaswanela kutenda izo zintu kuchitira kuti linwi lye Ireza sanzi li nyanswa.
    6: Mwinzila iswana, susuweze valomwana kuti va talife.
    7: Mwinzila zonse mulivonise kuva vo mutala wa misevesi milotu. Mi horuta, vonise vuntu ni ku kutekeha.
    8: Wambe linwi li jolola mi lisanyazahali, kucitira kuti valwisanisa vaswave, kakuti kakwinazintu zivi ziva wola kuwamba kahetu.
    9: Vahikana vakuteka va simwine vavo muzintu zonse. Vaswanela kuva sangisa isinyi kukanana navo.
    10: Sanzi vevi, kono va swanela ku tondeza intumelo indotu. Kuchitirira kuti mwinzila zonse vakutekise ituto lye Reza muhazi wetu.
    11: Mi chisemo che Reza chiva voneki kuvantu vonse.
    12: Chituruta kukana vuvi vonse ni mihaliro ya minyaka ya hansi. Ituruta kuhala cha kuzuwisisa, chaku shiyama, ni cha kulikanyisa ireza mwe zinu inako.
    13: Heti tu lolete kuvusu kuti to tambule insepo i fuyaulitwe, kuvoneka kwe kanya ye Ireza wetu mukando ni Jesu Kreste muhazi.
    14: Jesu iye mwine avali tambiki kwetu kuchitira kuti atuliulule ku vuvi bwetu ni kutu tenda va jolola, kwali mwine, vantu vavu tokwa vena inyotwa yaku chita mitendo milotu.
    15: Wambe mi ususuweze izo zintu. Sikulule cha ziho sonse. Zanzi kuvi ni muntu yoku nyansiliza.
  3:
    1: Vahupilise kuli nera kuva yendisi ni mivuso, kuva zuwa, kuli tukiseza kupanga mitendo milotu.
    2: Uva hupilise kusa nyefula zumwi, vasiye i nkani, kuzuminina vamwi kuva ni zira zavo, ni kuvonisa chishemo ku vonse vantu.
    3: Kakuti hamwi naswe kena tuvali ku nahana zilotu ni kusechilira. Tuvali kuchengetwe ni kuva muzitamo ze minyaka isiyana ni ntakazo. Tuvali kuhala muvuvi ni muna. Tuvali ve zitoyo ni kuli toya zumwi ku zumwi.
    4: Kono cwale kushiyama kwe Ireza muhazi wetu ni lato lyakwe kuvantu livavoneki,
    5: kena ivali che mitendo ya kushiyama itu va pangi, kono kechishemo chakwe kuti ava tu hazi. A vatuhazi che kushajiwa ko kuzalwa chincha ni kusandulwa vuhya cho Luhuho lu Jolola.
    6: Ireza cho vufumu ava chunki Luhuho lu Jolola hentu cha Muhazi Jesu Keresite.
    7: Ava pangi inchi ili kuti, kuwana kunyemunwa ke chishemo, katu wole kuva vayoli ve sepo yo vuhalo vusa mani.
    8: Iri ñusa lisepahala luli. Nisaka kuti u wambe cha vundume kuamana nezi zintu, iri kuti avo va sepete Ireza vave ne sepo hami tendo mirotu yava viki havusu bwavo. Inzi zintu zi lotu ni kuvozekeza ku vonse vantu.
    9: Kono usiye inkani zo vuholo ni masika ni kukanana ni kuzeka kuamana ni mulao. Izo zintu kazina intuso mi kakwina chizi vozekeza.
    10: Ukanine yense yo leta i kauhano mukati kenu, kuzwa ha yonke kamba zo vere inkalimero,
    11: mi wizive kuti uzo yenke chava sanduki kwi nzira i shiyeme mi u panga chivi ni kuli atula iye mwine.
    12: Hani tuma Atemasi kamba Tayichisi kwenu, uhwere ni kwiza kwangu kwa Nikopolisi, uko kuni vali keteri kuke kala hamaliha.
    13: U hwere ni ku tuma Zenasi, i chaziva mu mulao, ni Apolosi, cho mukwa ukuta kuti kanji vavuli chimwi.
    14: Vantu ventu vaswanera kulituta kuva muzintu ze mitendo milotu isaka zintu haho iri kuti kanji ve kali nivasena misero.
    15: Vonse avo vena name vaku lumerisa. Ulumerise avo va tusaka mwi tumero. Chishemo chive nanwe mwenze.
57:
  1:
    1: Paulusi, muhikana wa Jesu kereste, ni mukulwe Timoteya ni Filimoni, mulikanetu yo sakiwa, mi ye tuseveza naye,
    2: ni Alufeya nchizyetu, ni Alukipusi i sole kuninetu, ni ku nkeleke i kopanela munzubo yako.
    3: Chisemo chi ve kwenu ni nkozo kuzwila kwe Reeza Isheetu ni Jesu Kereste Simwine wetu.
    4: Ime i nako ni nako ni litumela kwe Ireeza wangu. Ni mi sumpa mwi ntapelo zangu.
    5: Ni va zuwi ze lato ni chisemo chi mwina na cho kuzwila kwa Jesu Nfumwetu ni kwavo vonse va zumine.
    6: Ni lapela kuti chi likani che ntumelo yenu chive chi kolete che nzivo ya zintu zonse zilotu nzina kwetu cha Jesu Kereste.
    7: Cho kuti nive ni kusanga ni kwombwa- ombwa che lato lyenu, vakeni che nkulo za varumeli zi pumulele kwenu, vaa kwangu.
    8: Nihaike, nihakuvavulyo ni na ziho cha Kereste ku milaya kutenda zi muswanela kutenda.
    9: Vakeni che lato, ni kumbila kwenu - niha kuvavulyo I me, Paulusi, mukulu-kwame linu yo suminwe cha Jesu Kereste.
    10: Ni mikumbila kuamana ni mwaanangu Onesimusi, u zo ye ni vapepi ne ni suminwe.
    11: kakuti inako imwi kana a vena intuso kwenu, kono hanu chena intuso kutuvonse kwenu ni kwangu,
    12: Ni vamutumini kwenu hape, iye yeli inkulo yangu.
    13: Ni lakaza kuti ne ni vamuviki kunu kwangu, chokuti a ni na mumawenge chevaka lye nzwi.
    14: Kono kena ni vasaki kutenda chimwi ni chimwi kusena maikuto enu. Zile anisaka inkezo zenu zilutu kuzwa kusalukite kono cha maikuto malutu.
    15: Kono chovulyo a va kauhanywa kwenu chenako zana, chokuti muwole kumuvoza hape kuyakwile.
    16: Kete na ve muhikana hape, kono yo hita muhikana, muukwaangu yo sakahala. Yo sakahala sihulu kwangu, ni ahulu kwako, konse ni mwinyama ni kwa Simwine.
    17: Cwale hova name sina umukwangu, u mwamuhele mweti njime.
    18: Niheva a va kuchiti vuvi kapa a va koloti chimwi kwako, u chilihise kwangu
    19: 'Ime, Paulusi, ni ñola izi che yanza lyangu: Ka ni kulihe hape. Isinyi ku ni wambila kuti mu ni kolota inwe muvene.'
    20: Ee Muukwaangu, ni pange che chisemo ku Siimwine; he impumulo mwinkulo yangu cha Kresite.
    21: Isepo kuamana ni ikute lyako, Ni kuñolela. Nii zi kuti kaupange mane kuhitilila mo ni kumbilila.
    22: Chenako i swana, ni lukiseze inzuvo ya beene, Aho ni na insepo kuti che ntapelo zenu ka nihewe kwenu hape.
    23: Epafrasi, mukwangu mwintolongo cha Jesu Kresite, u milumelisa.
    24: Ni Mareka, ni Aristarko, Damasi, ni Luka, va likani vangu kumusevezi.
    25: Chisemo cha Simwine wetu Jesu Kresite chive ni luhuho lwenu. Amen.
58:
  1:
    1: Kuntanzi Ireeza abawambi kubashemi betu chabapolofita, chenako ziingi ni munzila zishelene.
    2: Kono munzila zamazuba amanimani, abawambi kwetu cha Mwanakwe yabaketi, kuba swaana wazintu zonse. Ireeza hape ababumbi Inkanda chakwe.
    3: Nji yobenyisa ikanya ye Ireeza, muchibumbantu chena muchili. Mane uwondise zintu zonse hamwina chalinzwi lyaziho zakwe. Heti chamana kujoloza zive, nekala hansi kwiyanza lyabulyo lya Nfumwetu wakwiwulu.
    4: Ababi sina mukando kumañeloi, sina izina lyabayoli halishiyeme kuzamba mazina abo.
    5: Chakuti Ireeza kanabachiwambi kumañeloi, “U Mwanangu, sunu chinaba ni Iso”? “Kanibe ni mushemi kwali, imi iye mwabe mwanangu”?
    6: Hape, Ireeza haleta bana bentanzi munkanda, nati, “Wonse mañelo a Ireeza atameha kumulapela.”
    7: Kuamana ni mañeloi nati, “iye yo litendela luhuho lwamañeloi akwe, ni malimi amulilo abahikana bakwe.”
    8: Kono kuamana ni Mwanakwe abati, Chihuna chako, Ireeza, chakuya kusena mamanimani. Mubuso wako mubuso wakuluka.
    9: Usaka kutenda zishiyeme, mi utoyete batenda zibilala. Hakwinabulyo Ireeza, Ireeza wako, yabakusiingi ioli yentabo kuhitiliza bamwenu.”
    10: “Kuntanzi, Simwine, ubatendi matangilo enkanda. Iwulu, nje mitendo yamanza ako,
    11: Kazimane, kono iwe mozwile habusu. Bonse kabasukehe sina kabaali kejila.
    12: Kamuzibunge sina ngubo imi kazisanduke sina inkalulo yejila. Kono iwe uswana bulyo. imi zilimo zako kazimani.”
    13: Kono nji kwelihi kumañeloi Ireeza kwabawambi chenako ihi ne ihi, “Wikale kwi yanza lyangu lyabulyo kusikila inako yete nitende zila zako chihuna chamatende ako”?
    14: Kahena luhuho lonse lwamañeloi lutusa, mi lutumwa kubabalela kwabo beti nibayole impuluso?
  2:
    1: Nihakwinabulyo tuswanela kutwaliza hahulu maikuto etu kuzitubazuwi, kokuti kanji tuzwi kuzili.
    2: Mukuti haiba mulaezo ubawambwa cha mañeloi uyelele, imi bubi bonse ni kusazumina zitambule inkoto,
    3: linu aho mutubanduke bule haiba nitusatokomeli impuluso inkando? Iyi nji mpuluso ibawambwa kuntanzi nji Simwine yabezuzilikizi kwetu chabo babaizuwi.
    4: Chenako iswana Ireeza nezuzilikiza chachisupo, imakazo, ni chenkezo zikolete, ni chakuabela impo zaLuhuho Lujolola chakuya chetato yakwe.
    5: Mukuti kanaibali mañeloi kuti Ireeza aba biki mwikonde inkanda i keza, kuamana ni zitukwete kuwamba.
    6: Nihakwinabulyo, zumwi abapaki kumwi, nati, “Muntu chinzi, kuti mubilaezwe chakwe? Kapa mwana muntu, kuti mumutokomele?
    7: Ubatendi muntu kuba mwikonde lyamañeloi; ubamuzwatiki inkuwani yekanya ni kukutekeha.
    8: Ubabiki zintu zonse mwikonde lyamatende akwe.” Chokuti ibali chakwe Ireeza hababiki mwikonde lyakwe zintu zonse. Kanaabasiyi chimwi chintu nichisena mwikonde lyakwe. Kono hanu katwini kuboni zintu zonse kuba mwinkonde lyakwe.
    9: 'Kono tubaboni umwina yababikwa mwikonde lyamañeloi chenakozana: Jesu, iye, chebaka lyamasukuluka akwe ni fu, abazwatikwa inkuwani yekanya ni kukutekwa. Chobulyo hanu chachisemo che Ireeza, abatamuni ifu chebaka lyamuntu ni muntu.'
    10: Mukuti kubayelele kwe Ireeza, kakuli zintu zonse zina kwateni chebaka lyakwe ni chenzila yakwe, kuleta bana bangi kwikanya. Kubayelele kwali kutenda muyendisi wempuluso yabo chenzila yamanyando akwe.
    11: Mukuti bonse nozuna yojoloza nabana bajolozwa bena matangilo aswana. Chobulyo kena insoni ya kubasumpa bakwakwe.
    12: Uti, “Kanibabaze izina lyako kubakwabangu, Kanizimbe kuamana nawe kuzwilila mukati kenkopano.”
    13: Mi hape, “Kanibe nisepo kwali.” Mi hape, “Lole, Ime zunu ni bahwile abo babanihi Ireeza.”
    14: Hakwinabulyo, mukuti bana be Ireeza baliyabela mubili ni malaha, Jesu nayebulyo abaliyabeli zintu ziswana nabo, njokuti chenzila yefu kasiye wina maata heulu lyefu, uzo, nji diyabulusi.
    15: Ichi chibabi bulyo kuti nalukulule abo bonse chakutiya ifu babali kuhala buhalobwabo bonse mubuhikana.
    16: Mukuti cheniti kahena kuti ubilela chamañeloi; kono, ubilezwa chalutanga lwa Abrahama.
    17: Chobulyo kubayelele kwali kuti a be sina banakwabo munzila zonse, kokuti nabe ni chisemo ni intumelo sina hali muprisita mukulwana kuyendelela ni zintu ze Ireeza, mi chobulyo mwalete chiamana ni inswalelo yazive zabantu.
    18: Kakuli Jesu iye mwine abasukuluki mi abalikwa, uwola kutusa abo bakwete kulikwa.
  3:
    1: Chobulyo, bakwangu banjolola, basupitwe kuliyabela zakwiwulu. Muzeze kuamana ni Jesu, mwapositola ni muprisita mukulwana utuliwamba kakwe.
    2: Abakusepahala kwa Ireeza, uzo abamuketi, sina ubu nji Mushe mwa basepahalili muzubo ya Ireeza.
    3: Mukuti Jesu abali kusepahala hahulu mwikanya kuhita Mushe, kakuti muzaki wezubo ukutekeha hahulu kuhita izubo kasibili.
    4: Mukuti izubo yose izakwa muntu, kono yozaka zonse nji Ireeza.
    5: Kwiyaza limwi, Mushe abali muhikana yabali kusepahala mwizubo yonse ya Ireeza. Abali ipaki kuamana ni kupaka zakubusu.
    6: Kono Christe Mwana njoyelele muzubo ya Ireeza. Twizubo yakwe haiba ni tukwatilila kwisepo yetu ni bwikumuso butuzumina kubuli.
    7: 'Chobulyo, kwina neza sina mulutela Luhuho Lujolola: “Sunu, haiba nimuzuwa inzwi lyakwe'
    8: sanzi mukukutuhazi inkulo zenu sina munako zakusandukilwa, mwinako zakulikwa mwihalaupa.
    9: Iyi ibali inako ibakuku ubakuku wenu habanisandukila chakunilika, imi linu, muzilimo zina makumi wone bababoni mitendo yangu. Chobulyo kananitabiswa una murahi.
    10: Chinati, 'bahitizwe zintu zibilala mukulo zabo inako yonse. Kana babazibi inzila zangu.'
    11: 'Kuswana bulyo ni munibakokeli chakubenga kwangu: ''Kabakafwe kwinjila mwipumulo yangu.''”'
    12: Mutokomele, bakwangu, chokuti mukati kenu sanzi kuwaniki nangati umwina winjililwa luhuho lubilala mwikulo lwakusazumina, inkulo ifutata kuzwa kwa Ireeza yohala.
    13: Nihakuba bulyo, mususuwezane izuba ni zuba, nihakutewa kuti nji “Sunu,” njokuti sanzi nikuwaniki mukati kenu yokukutuhazwa chakuchengelelwa chive.
    14: Mukuti tubabi chiyemba kwa Christe haiba ni tukwatilila kwisepo yetu itwina kwali kuzwa kutanzi kuya kumamanimani.
    15: Kono inzi zibawambitwe, “Sunu, haiba nozuwa inzwi lyakwe, sanzi mukukutuhazi inkulo zenu, sina munako yabusandukili.
    16: Njibani babamuzuwi Ireeza ni kumusandukila? Kahena kuti njibona babo babakazwi ni Mushe mwa Egepita?
    17: Njibani babo bababengeli makumi azilimo zone? Kahena kuti njibona babo babapangi chive, basimili ifwile ibawili mwihalaupa?
    18: Njikubani kwabawoli kukonka kaluchi kuti ketenibawole kukenjila mupumulo yakwe?
    19: Imi tubona kuti kanababali kuwola kwinjila mupumulo yakwe chebaka lyakusazumina.
  4:
    1: Chobulyo, tutokomele kuti kanji kuwaniki niyobonahala kukangwa kukasika hesepiso ibashali kumasulenu enu kuti mukenjile mupumulo ya Ireeza.
    2: Mukuti tubawambilwa makande malotu sina njabo. Kono uwo mulaezo kanaubawoli kutusa abo basenababena hamwina mwitumelo nabo babakuteki.
    3: Mukuti iswe tubazumini katwinjile mweyo ipumulo, sina mwabawambili, “Sina hanibakoki chabukali, Kufwa bulyo kwinjila mupumulo yangu.” Nihakwinabulyo, mitendo yakubumba ibamani kumatangilo ekanda.
    4: Mukuti abawambi kumwi kwamana nizuba Lesabata, “Ireeza abapumuli izuba Lesabata kumisebezi yakwe yonse,”
    5: Hape abawambi, “Mubakafwe benjile ipumulo yangu.”
    6: Chobulyo, lisibikilwe kuti bamwi kuti benjile mupumulo, imi sina habali bangi Maisilaele babazuwi makande malotu basanababenjili chebaka lyakusakuteka,
    7: Ireeza hape abacho kubikwe limwi izuba lisupwa, “Sunu.” Kuzwa kumasule amazuba amwi, Abawambi chakusebelisa Davida, Sina habawambi kutanzi nati, “Sunu haiba muzuwa inzwi lyakwe kanjimukukutuhalisi inkulo zenu,”
    8: Mukuti haiba Joshua ababahele ipumulo, Ireeza nasana abawambi kuamana ni limwi izuba.
    9: Linuhaho kusina yimwi Isabata yepumulo ibikilwe bantu ba Ireeza.
    10: Mukuti yese winjili mupumulo ya Ireeza iye mwine chenjila mupumulo yamitendo yakwe, Sina Ireeza mwabatendeli kuyakwe.
    11: Chobulyo, tube nichiseho kwinjila mweyo ipumulo, kokuti kanji nikuwaniki yetenawile mumukwa wakusakuteka ubabatendi.
    12: Mukuti izwi lye Ireeza lihala imi lihwela imi lishengete kuhita mukwale ucheka mambali wonse. Lihweza bulyo ni kulukulula mozo ni luhuho, ni kukopanya kuzwila kumuhomo. Liwola kwiziba minahano ni milelo izwililila kunkulo.
    13: Kakwina chibabumbwa chilipatite habusu bwa Ireeza. Kunzeyobulyo, zintu zonse ziza hanze ni kwiyaluka habusu bwakwe iye utulitabilila kwali.
    14: Chobulyo, kubona twina mupurista mukulwana iye yabahiti kumawulu akwiwulu, Jesu mwana wa Ireeza, tukwatilile kakukola kuchitubazumini.
    15: Mukuti katwina muprista mukulwana yasawoli kutufwila inse kabufokoli bwetu. Nihakubabulyo, twina umwi iye yabalikwa munzila zonse sina mutulikilwa, nihakwinabulyo iye kena chive.
    16: Linuhaho tuyende kakukola hachihuna chachisemo, mukuti tuwane kutambula inse ni kuwana chisemo chitusa mwinako ichisakahala.
  5:
    1: Imi yense mupurista, yaba ketwa mukati kabatu, ababikwa kutenda muchisa cha bantu kuamana nimitendo ye Ireeza, mukuti ahe yose mipuzo nizitavelo zazive.
    2: Uwola kuseveza kabutali basea chibezi nikuzwila habusu mukuti iye naye uzimbulukitwe nikubola hasi.
    3: Chebaka lyezi, naye ulukela kuha zitabelo zazive zakwe, sina mwapangila zive zabantu.
    4: Imi kahena kuti jizakwe kuti zumwi ahinde ikute. kakuli, abasupwa ni Ireeza, sina Aruni mwabena.
    5: Munzila iswana, ni haiba Keresite kana abalihi ikute kakulibika mupurista mukulwana. Mukuti, iye yowamba kwali abati, “Iwe umwanangu; sunu naba ni Beso,”
    6: Kuswana sina mwabacho muchimwi chibaka, “U mupurista kuya kusamani kuzwa kumusebelezo wa Meluchizedeki.”
    7: Mwinako zamazuba abuhya bwakwe, Kresite abahi mwiwulu zonse itapelo nizikumbilwa kaku huweleza hahulu ni zinsozi kwe Ireeza, iye umwina yowola kumuhaza kwifu. Nazuweka chebaka lyense zakwe.
    8: Nikwabali mwana, abalituti kukuteka muzintu zabasukuluki.
    9: Aba pangiwa yolukite imi kuba, wa umwi ni umwi yo mukuteka, iyo ibaletwa inpuluso isamani.
    10: Abapangiwa ni Ireeza kuba mupurisita mukulwana kuzwa kumusebelezo wa Meluchizendeki.
    11: Twina zingi zakuwambola kuamana ni Jesu, kono kukutu kuzitoloka kakuli chimubasanduki muzitimbi mukuzuwa.
    12: Mukuti mweyinu inako mubakuyelela kuba mumaluti, musiswanela kuba nizumwi muntu zamilute matangilo amulaezo wa Ireeza. Musaka muzilili, isinyi zilyo zikolete!
    13: Mukuti zumwi yohinda bulyo muzilili keziba ni mulaezo wakuluka, kakuti usili mbumbu.
    14: Kono zilyo zikolete zabakulwana. Izii njizabo babo ckokuti kukula kwabo kwina kuzuwisisa kuzintu babalutwa kukauhanya zilotu mububi.
  6:
    1: Linuhaho, tuhale ka matangilo amulaezo wa Kereste niku yenda habusu bwakuluka. Kanji kuzali hape matangilo akubaka kuzwa kumisebezi ifwile niye tumelo yina kwa Ireeza,
    2: kamba matangilo abuluti bwe kolobezo, kukambika mayaza, kubuka kwabantu bafwile, ni katulo iyakusamani.
    3: Mutupange bulyo izi haiba Ireeza utuzuminina.
    4: Mukuti kese nikuyoleke kwabo baba boniswa, baba sozwa impo zewulu babayabelwe Luhuho Luchenete,
    5: imi abo babasolete bulotu bwezwi lya Ireeza ni nguzu bwazilimo zikeza,
    6: kono abo chibawa mukube kukutu kubozekezwa hape kuti bakabake. Ili njibaka kakuli ba kokotela Mwana wa Ireeza abo bene, imi chiba muswabisisa ipatalaza.
    7: Mukuti ikanda inywa kuvula iza chenanako kuyili, imi iha kuzala kwezi byalatu zinaituso kwabo baba sevezi-iyi nji ikanda itambula imbuyoti zizwa kwe Ireeza.
    8: Kono haiba niyibika miya ni lubangu, kayina intuso imi yina hafuhi ni chikuto. Mamaninizo yina mukujincwa.
    9: Kono tuhindwa nizitu zishiyeme kuamana nanwe, ba sakakahala, zintu ziamana ni puluso, nihakuba kuti tuwamba buti.
    10: Mukuti Ireeza kahena kuti kashiyeme kuti azibale irato lya misevezi yenu imu ba bonisi mwizina lyakwe, kakuli muba tusi bazumine imi musikwete kubatusa.
    11: Hape kunungwa ku kando zumwi nizumwi kwenu atondeze ichiseho kukasika kuma maninizo kuamana nikwizula kwesepo ikolete.
    12: Linukuti kanji mubi mubakata, kono mulikanyise abo chetumelo ni inkulo inde baba yoli insepiso.
    13: Mukuti Ireeza hapanga isepiso kwa Abrahama, aba nkoki chakwe mwine, mukuchokuti kana abali kuola kunkoka chazumwi yomuhita.
    14: Chati, “Muniwole kukufuyola, imi muni kwinjise chabungi.”
    15: Cheyinzila, Abrahama abawani chabasepiswe kumasule akulindila ninkulo inde.
    16: Mukuti bantu bankoka chozumwi mukulwana kubahita. Kuma manimani azumwi ni zumwi kwiza kukawuhana, kuli sumina kutenda kaku bonisana.
    17: Linu Ireeza haliketela kubonisa kabungi kubayola insepiso inamazimo amutendo usenazintu zisa chichululwa, aba zuzilizi chakukonkeleza.
    18: Abapangi bulyo kuti zintu zobele zisa chichululwa-kakuyoleki kuti Ireeza achenge -Iswe, abo tubatilili kumatililo, twina ku inguzu zakukozana chakuondisa chesepo ibabikwa habusu bwetu.
    19: Twina iyi insepo itokomelwe imi isepahala ikwete ihuho zetu, insepo injila mukati kachibaka china kumasule yesila.
    20: Jesu abanjili mukati kechina chibaka natiya habusu bwetu, chasanduka kuba muprisita mukulwana kuyakusamani kuzwa kumusebelezo wa Meluchizendeki.
  7:
    1: Ibali njozu Melekisedeke, simwine wa Selemu, muprisita wa Ireeza Yohitilize Kuhangama, yabasangani Abrahama habola kuzwa kukusinya chakwihaya basimwine mi namutohonolofaza.
    2: Ibali kwali kwabahi Abrahama inkalulo yimwina yazina ikumi yazintu zonse. Izina Lyakwe “Melekisedeke” italusa “simwine wabulotu bumaniniza.” Ilumbatina lakwe limwi nji “simwine wa Salemi,” italusa, “simwine wekozo.”
    3: Kena isi, kena nyina, kena bakulubatanzi, kena nanga matangilo amazuba mane nanga mamaninizo abuhalo. Muchibakchobulyo, uswana ni Mwana we Ireeza, kakuli uswala kuba muprisita kuya kusena mamanimani.
    4: Mubone mwabubanela uzu mukwame. Bakulubatanzi ba Abrahama babamuhi inkalulo yimwina yazina ikumi yazintu zonse zabakahindi mukondo.
    5: Munzila imwi, bana ba Livi babaamuheli buprisita bena itaelo inzwa kumulao yakutambula inkalulo yimwina yazina ikumi yazintu kubantu, kutalusa kuti, kuzwililila kubanakwabo, nihaike kuti nabo, bulyo, babazwi kumubili wa Abrahama.
    6: Kono chenzila imwi, Melekisedeke, ili uzo lusika lwakwe kanalubawoleki kwizibwa kuluzwa, abaamuheli inkalulo yimwina yazina ikumi yazintu kuzwa kwa Abrahama, imi abamutohonolofazi, iye yabena isepiso.
    7: Kakwina kusapula kuti muntu wamazimo ena kunsi utohonolofazwa kumuntu wina mazimo makando.
    8: Mweyi indaba, mukwame yofwile utambula inkalulo yimwina yazina ikumi yazintu, kono chendaba ikola neyo kutiisezwa kuti uzwilahabusu kuhala.
    9: Imi, chamazimo akuwamba, Livi, yabatambuli inkalulo yimwina yazina ikumi yazintu, naye bulyo abalihi inkalulo yimwina yazina ikumi kwa Abrahama,
    10: kakuli Livi abena mumubili wamuzazi wetanzi munako ya Melekisedeke hasangana Abrahama.
    11: Linu haiba kuba yobuzwile mubuhalo bwachilumeli chintu chiwoleka chenzila yabuprisita bwa Chilivi (mukuti mwikonde lateni bantu babaamuheli mulao), bulotu nzi buchitokwahala kuba kwateni kwamuprisita zumwi kuba kwateni mumasule enzila ya Melekisedeke, ni kusahewa itokomelo kuba yichilila mikwa ya Aaroni?
    12: Mukuti buprisita heti chibwachinchwa, mulao nao utameha kuchinchwa.
    13: Mukuti yowambwa chezi zintu ngwamushobo umwi, kusena nanga umwina yabati nasebeza hakatala.
    14: Hanu kujolwele, ibali kwa Juda kwaba pepwa Simwine wetu, mushobo uti nanga ubabi Mushe asauwambi kuamana ni maprisita.
    15: Imi chituwamba chizuweka haishaiba zumwi muprisita uba kwateni yoswana ni Melekisedeke.
    16: Kanaibali hamutomo wamulao walusika lwenyama kuti abe muprisita, kono ibali chamutomo wamaata abuhalo bwakwe busetinibumane.
    17: 'Mukuti ziñoletwe zimupaka bulyo: “''Umuprisita wakuya kusena mamanimani munzila iswana ni mwababili Melekisedeke muprisita.”'
    18: Mukuti kubena kumanisa kwamulao ubena kwateni kakuli kanaubakolete ni kusaba ni yuso.
    19: Mukuti mulao kana ubapangi chilukite. Nihakwina bulyo, kubena matangilo ena kulisepa nenza akubusu chenzila ituswanela kwiza kwe Ireeza.
    20: Imi inzi kanazibatendahali ni kusena kulikonka chekumbya. Chenzila imwi, abo bamwi bababi maprisita ni kusena kulikonka chekumbya.
    21: 'Kono chenzila imwi, iyi kwateni, Jesu, ababi muprisita chakulikonka chekumbya kozo yabawambi kwali, “Ireeza abalikonki chekumbya mi ketinachinche maikuto akwe: ''Umuprisita wakuya kusena mamanimani.”'''
    22: Cheyi inzila hape Jesu abahi isepiso yizwile yetumelelano yina nenza.
    23: Chenzila imwi, bangi bababi maprisita kakuli chakufwa bakungulwa ni kusazwila habusu.
    24: Chenzila imwi, kakuli Jesu ushala kuba bulyo kuya kusena mamanimani, wina mazimo abuprisita asamani.
    25: Chobulyo uwola hape kuhuna cheniti beza kwe Ireeaza chenzila yakwe, kakuli inako yonse uhalila kubalapelela.
    26: Mukuti muprisita mukulwana bulyo njotuswanela. Kena chive, kena katowati, ujolola, uzwisizwe kubatendi bazive, imi ababi yohanzi kuhita mawulu akwiwulu.
    27: Kakwina chatokwa, kaswani ni muprisita mukulwana, yoha chitabelo izuba ni zuba, kutanga chazive zakwe, mi linu zive zabantu bamwi. Abatutendeli bulyo kamwina tubonse, habalineli iye mwine.
    28: Mukuti mulao ubika bakwame bena bufokoli kuba baprisita bakulwana. Kono linzi lakulikonka chekumbya, libezi mumasule amulao, libabiki Mwana, yabatendwa yolukite kuya kusena mamanimani.
  8:
    1: 'Cwale nto yeama seni bulela kise: Nina ni muprisita yomuhulu yabekali kwiyanza lyachilyo lachihuna cha Simwine Yomaniniza mumawulu akwiwulu.'
    2: Muhikana muchibaka chijolola, itabernakele yeniti ibatomwa ni Simwine, isiñi muntu.
    3: Mukuti zumwi ni zumwi muprisita mukulwana abahewa chitulo kuha impo ni zitabelo. Chobulyo kuyelele kuba ni chimwi chakuha.
    4: Linu haiba Kresite abena muchisi, kanabali kuswanela kuba muprisita, mukuti kwina abo baha impo chakuya camulao.
    5: 'Basebeza muchibaka ni muzunde wazintu zakwiwulu. Kukola fela sina nji Mushe mwabakalimelwe kwe Ireeza munako yasake natange kuzaka itabernakele: “Ubone kuti,” Ireeza nati, “upanga zintu zonse chakuya chamazimo abatondezwa kwako helundu.”'
    6: Kono hanu Kresite abatambuli ikolo lina nenza ni kuhita. Liswanela sina hali hape yokaupa zetumelelano yina neza, izimene hesepiso yina nenza.
    7: Mukuti haiba yina itumelelano yetanzi kanaibena bubilala, kana kubali kuyelele kuti kube ni yimwi itumelelano yabubeli.
    8: Mukuti munako Ireeza hawana bubilala kubantu, abati, “Mutekeleze, mazuba akezite — kuwaba Simwinw — heti ninipange itumelelano inhya ni zubo ya Isilaele hamwina ni zubo ya Juda.
    9: Ketiniswane ni swane sina nji tumelelano inibapangi ni bazazi babo betazi mwizuba linibahinda chamayanza abo kubaetelela kubazwisa mukanda ya Egepita. Mukuti kanababazwili habusi ni tumelelano yangu, mi nibabasiyi — kuwamba Simwine.
    10: Mukuti iyi nji tumelelano yeti ninitende ni zubo ya Isilaele muasule aana mazuba — kuwamba Simwine. Kanibike milao yangu muboko bwabo, imi hape kaniziñole munkulo zabo. Kanibe Ireeza wabo, imi kababe bantu bangu.
    11: Ketinibalute zumwi kuyabambene naye ni kumwi kumwina kwabo, nati, 'Izibe Simwine.' Mukuti bonse kabanizibe, kuzwa kuyofokola, kutwala kumukando hahulu mukati kabo.
    12: Mukuti kanifwile inse zitandantu zabo zisalukite, imi ketininihupule zive zabo ni kamuta.”
    13: Chakuwamba “chihya,” abachiti chilikani chentazi kuba cha kale, mi chisasina mussebezi ni kusupala chichina hafuhi niku mana.
  9:
    1: Linu ni haiba chilikani chamatangilo chiba kwina milao ya kulapela mane nichibaka chijolola chefasi.
    2: Aho i tabenakele iba lukiswe. Chibaka camatangilo, mwi tabenakele, mubakwina matomeno e lambi, i ntafule, chinkwa cha kuba, chibali kusumpwa chibaka chijolola.
    3: Kwishilya lya majila abubeli akuhanzika kubena chimwi chibaka, chisumpwa chibaka chijolola ahulu.
    4: Chibakwina katala ke gauda ka insense. Hape mubakwina i aleka ya chilikani, chibaku lamitwe chokuizula ni gauda. Mukati kayo kubena kapali mubena maana, inkoli ya Aroni iba tumpite, ni matapa a mabwe a chilikani.
    5: He uulu lye aleka ya chilikani, mashurubime ekanya a bwikilize chifupi cha kubolinsana hamwina, chitusawoli kuwamba hanu chakwizula.
    6: Hakumana ku bakanywa izizintu, ba purisita inako yonse babali kwinjila muchibaka chakunze che tabenakele kutenda mitendo yabo.
    7: Kono kwanda a mupurisita yohanzi njabali kuwola kwinjila kuchibaka cha bubeli kamwina muchilimo, mi isiñi nikusena malaha aba lichitili chitabelo iye mwine mane nibantu baba tendi zibe isi chakulikeza.
    8: Luhuho lujolola luba bonisi kuti inzila iya muchibaka chijolola ahulu kena ibeni ku patululwa kubona fela itabanakele ya tanzi ibakusi zimene.
    9: Ichi chibali chisupo che inu inako. zonse impo ni zitabelo zikwete kuhewa lyahanu kaziwoli ku shiyamisa sinte minahano ya balapeli.
    10: Batwalize bulyo muhupulo kuzilyo ni kunywa mane nizimwi zintu zishelana shelana za mikiti ya kushanza. Iyi yonse ibali milao chenyama iba helwe kusikila intaelo inhya hete ni babumbwa.
    11: Krisite abezi nali muprisita mukulwana wazintu zi lotu zibezi. Abenjili che tabenakele i nkando ni kushiyama ahulu isena iba tendwa chamayanza abantu, iyo isali ye fasi libabumbwa.
    12: Kahena ibali cha malaha empene ni a manamani, kono chamalaha akwe mwine abe njili limwina muchibaka chijolola ahulu ni kubukeleza ku uliwa kwetu kwa kuyakwile.
    13: Kono haiba malaha empene ni ba mpho mi ni kusansela kwe twe lye nkomwana ya citole habo bababi nikwe awola kuba kungwila kwa Ireeza chakuba joloza mwi nyama,
    14: mukusike hi chamalaha aKrisite, iye chaluuho lwakuya kusamani aba liihi mwine nikusena chinyansahala kwa Ireeza, kushanza maano etu kumitendo ifwile kutendela Ireeza yo hala?
    15: Ka cheli ibaka, muzimanini wachilkani chihya. kwina bulyo nji kuti, kuzwa ifu haliba hindi chibaka chaku sumununa abo babena muchilikani chamatangilo kuzwa muzibe zabo, bana ba sumpitwe muba tambule insepiso yakuyola kwa kuya kusamani.
    16: Aho hena iñolo lye nkabelo, ifu lya muntu yaba itendi liswanela ku bonekiswa.
    17: Mukuti iñolo lyenkabelo li boniswa bulyo haiba chikwaba nifu, kakuti kalina maata haiba walitenda nasihala.
    18: Mane nihaiba cilikani ca matangilo kena ciba bumbwa ni kusena malaha.
    19: Mi mukuti Mushe haha intaelo ya mulao kubantu bonse, abahindi malaha amanamani ni impene, ni menzi, bwanda busubila, ni haisopa ni kusansela iñolo lye pampili ilee mane ni bantu bonse.
    20: Kuzwaho nati, “Aa malaha acilikani awo Ireeza aba laeli kwenu.”
    21: Mwinzila iswana, aba sanseli malaha he tabenakele mane ni ha zi belekiso zonse zibali kutendiswa mwi nsebelezo.
    22: Chakuya chamulawo, mukuti bungi bwa zintu zi ba kujolozwa cha malaha. Chikusena kwitila kwamalaha kakwina inswalelo.
    23: Kuzwaaho kuba kuswanela kuti zintu zikola ubu zamwi wulu zi jolozwe hamwina ni zitabelo za zinyolozi. Nihakuba bulyo, zintu zamwi wulu zine zi swanela kujolozwa nenza ahulu kazitabelo sakata.
    24: Mukuti Kresite kana abenjili muchibaka chijolola ahulu chiba tendwa ni mayanza, icho chiswaniswo bulyo chache initi. Kusibulyo abenjili mwi wulu line, kuti hanu ali bonekise mwa Ireeza kwetu.
    25: Kena abayi kwateni kuti akalinele tungi tungi, ubu mwabakutendela muprisita mukulwana, ya ba kwinjila muchibaka chijolola ahulu chilimo ni chilimo ni malaha achimwi.
    26: Kambe mu kubekalile bulyo, linu ni kubaswaneli kuti anyande tungi tungi kuzwa kuma tangilo a mutomo we nkanda. Kono hanu inako imwina bulyo ku ma manimani azilimo zaba sinulwilwa kuti azwise chibe cha chitabelo chakwe mwine.
    27: Zumwi ni zumwi ubikilwe kufwa limwina, mikuzwa aho kwiza i nkatulo.
    28: Mwinzila iswana, Kresite naye, yaba neelwa limwina ku zwisa zibe za bangi, mwaboneke lwa bubeli, isi chakubonana nichibi, kono chempuluso yabana baba mulindili chenkulo inde.
  10:
    1: Mukuti mulao munzunde bulyo wezo zintu zilotu zi sikeza, isiñi luli impupeho yezo zintu zine. Abo ba chuna kwe Ireeza kete chiba wola kutendwa sakata zi tabelo zi swana izo Maprisita baba zwili habusu kuleta inako yonse chilimo ni chilimo.
    2: Kambesi bulyo awo matabelo kambe na sana aba mani ku letwa? Chikuba bulyo, haiba ba jolozwa li mwina bulyo ni kumana, ba lapela ni basana baba lemuhi ze chibe.
    3: Kono chezo zitabelo kwina inkupuzo ya zibe ka chilimo ne chilimo.
    4: Mukuti kaku woleki kuti malaha aba mpoho ni impene a zwise zibi.
    5: Kresite heza mwi nkanda, abacho, “kahena ibali zitabelo kamba impo zoba tabeli. Chikuba bulyo, mubili umu bani bakanyezi.
    6: Mi kahena inubu zonse za ku jicha kamba zitabelo za chibi zimi sangisa.
    7: Mi chinacho, 'bone, ime zunu, sina muku ñolelwe changu mwi ñolo, kuchita cimu saka.'”
    8: Cha kutanga chati, “kana ibali chitabelo, kapa inewo, kapa chitabelo chonse cha kuhisa, kapa zitabelo ze chibe zimu ba tabeli. Kana muba zi tabeli nanga ka nini. “Izi zitabelo zihewa kakuya cha mulao.
    9: Linu chati, “Bone, ime zunu kuchita mo sakila.” u zwisa mutendelo wa matangilo mukuti a tome mutendelo wa bubeli,
    10: Kache ina intato, tuba jolozwa kache nubu ya mubili wa kelesite kamwina bulyo niku mana.
    11: Ku limwi iyanza, Muprisita zumwi ni zumwi u zimana izuba ni zuba ku tendela Ireeza. Inako yonse u leta matabelo a swana, ni haike kazi woli ku zwisa zibi.
    12: limwi iyanza, Kresite abahi chitabelo kamwina cha zibi kuya kusa mani, Abe kali hansi kwi yanza lya bulyo lye Ireeza.
    13: U lindile zila zakwe kusikila hete nizibe chilyatilo cha matende akwe.
    14: Cha chitabelo chonke aba pangi sinte kuya kusamani kwabo bakwete ku jolozwa.
    15: Luhuho lu jolola nalo lutu pakila. Mi cha ku tanga abati,
    16: “Ichi njichi likani chete nini tende nabo chi amana awo mazuba, ku wamba Simwine. Kani bike milao yangu mwi nkulo zabo, mi Kani iñole mumano abo.
    17: Mikete chini zeza hape zibi zabo ni bubi bwa bo.”
    18: Linu hena inswalelo yezi, kaha sina chimwi chitabelo cha chibi.
    19: Kuzwaho, bamwangu, twina insepo yakwi njila mu cibaka chijolola ahulu cha malaha a Jesu.
    20: Iyo nji nzila inhya ni ihala yaba tuyalwili kayo ke jila, njikuti, che nyama yakwe.
    21: Kakuti twina muprisita mukando he nzubo ye Ireeza,
    22: Tu chunine che nkulo ye niti, chakwi zula kwe nsepo ye ntumelo, inkulo zetu ni zi sanseletwe ku jolola ku bubi bwa mihupulo, ni kuba ni mibili yetu ishanjitwe ka menzi a jolola.
