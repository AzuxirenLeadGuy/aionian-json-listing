    1: Chizi cwale mutuwambe kuti Aburahama, isukuzwetu chokuya che nyama, avawani?
    2: Kakuti haiva Aburahama ava shemuviwa che misevezi, navavi nevaka lyo kuwola kuli temba, kono isiñi havusu bwe Ireeza.
    3: Kono awamba nzi mañolo? “Aburahama ava zumini Ireeza, mi ivavalirwa kwali kuva yo lukite.”
    4: Lyahanu kwali yoseveza, ituwero zavo kazisupiwa uvu chishemo, kono uvu icho chava wana.
    5: Kono kwali uzo yasa sevezi kono iye uzumina muyenke yo shemuva vapanga zivi, itumero yakwe avali uvu ilukite.
    6: Davida naye ava wambi imbuyoti ha muntu kozo Ireeza wavala kuluka nikusena misevezi.
    7: Ava wambi, “Imbuyoti javo zivi zavo ziva wonderwa, mi zivi zakwe za bwikwa.
    8: Imbuyoti njo mukwame uzo Simwine kete avalire chivi.”
    9: Linu inzi imbuyoti zivawambwa vulyo havo vavayi mumupato, kamba nikwavo vasana vavayendsi mumupato? Kakuti tuwamba, “Itumero ivava lirwa kwa Aburahama sina yolukite.”
    10: Cwale ivavalirwa vule? Aho Aburahama havali mumupato, kamba naseni kuya mumupato? Kena ivali mumupato, kono naseni kuya mumupato.
    11: Aburahama ava tambuli chisupo cho mupato. Ichi ivali iswayo lyo kuluka lye tumero iyo yavali kukwete kale aho naseni kupangiwa mupato. Mamanisezo echi chisupo ivali kuti avezi kuva isi wavonse avo vazumina, nangati kuti vena mukusaya mumupato.
    12: Ichi kutalusa kuti kuluka muku valilwe ku vali. Iyi italusa kuti Abrahama avezi kuva isi wo mupato kwavo veza isiñi fela kwavo vakwazwa ku mupato, kono nikwavo ve chilila mihato ye shetu Abrahama. Mi iyi nji ntumeloyava kwina nayo kuvava seni va panga mupato.
    13: Kaho kena ivali cho mulao kuti insepiso iva hewa kwa Abrahama niku vana vakwe, iyi nsepiso kuti kavave va yoli ve nkanda. Kono, ivali choku kuluka kwe tumero.
    14: Lyahanu haiva avo vawira kumulawo vayoli, itumero ipangitwe mukungulu, mi isepiso chiyavuzwa ziho.
    15: Kakuti mulawo uleta vukali, kono aho hasena mulao, kamba kuva ho kusechilira.
    16: Cheli ivaka ichi chivapangahali che tumero, iri kuti iwole kuva che chishemo. sina mamanikizo, isepiso jovu niti luli ku lusika lonse. Mi ululusika kaluhindilire isiñi vulyo avo vezi mulao, kono vulyo navo vazwa kwi tumero ya Aburahama. Kakuti ji shetu tuvonse,
    17: sina haiñoletwe, “Niva kupangi isi we kanda zingi.”Aburahama avali kwina havusu bwakwe uzo wava sepete, ili uzo, Ireeza, uha vuhalo kuva fwire niku supa zintu zisakwina kuku va kwateni.
    18: Nihakuva vulyo onse masukuluko ahanze, Aburahama chovundume ava sepete Ireeza kuzo kuvusu. Cwale cheza kuva isi wekanda zingi, chokuya kwecho chiva wambwa, “Ilyo jeteve ishika lyako.”
    19: Kena avali ku fokola mwitumero. Aburahama avazuwisisi kuti muvili wakwe iyemwine kena uvali kuwola kuva ni mwana (kakuti chavali we zirimo zo mwanda zava hali). Hape avazumini kuti ivumo lya Saara kena livali kuwola kuhinda mwana.
    20: Kono chevaka lye sepiso ze Ireeza, Aburahama kena ava hakanyehi mukusa zumina. Lyahanu, avali kukozetwe mwi tumero ni kuha milumbeko kwe Ireeza.
    21: Avali kuzumine luli kuti icho Ireeza cha va sepisi, naye ava woli kwizuzirikiza.
    22: Hakwina vulyo ichi nacho chiva valilwa kwali uvu yo lukite.
    23: Lyahanu kena ziva ñolerwe chevaka lyazasa wane, izo zivavalirwa kwali.
    24: Ivali kuñolelwe vulyo ni kwetu, kwavo vete ivalilwe, iswe tuzumina mwali uzo yava vusi Jesu Simwine wetu kwavo vafwire.
    25: Uzu jiyena avali kuherwe chezivi zetu mi ava vuswa kutu panga vashiyeme.
  5:
    1: Linu bulyo tutendetwe bashiyeme chetumelo, twina inkozo ni Ireeza ka mfumwetu Jesu Kreste.
    2: Chakwe hape tuwola kuwana itumelo mwe chishemo chituzimene kuchili. Tusanga chesepo yatuha Ireeza mukuya kubusu, isepo yete ni tuli yabele mwi kanya ya Ireeza.
    3: Nanta kanjezi bulyo, kono tusanga ni mumasukuluko etu.
    4: Twizi kuti masukoluko aleta kulikoza. Kulikoza kuleta kusepahala imi kusepahala kuleta isepo yaku busu.
    5: Iyi isepo kaileti maswabisisa, mukuti ilato lye Ireeza libe tiwa mwi nkulo zetu che Luhoho Lujolola, luba hewa kwitu.
    6: Munako hatusana tubena ziho, chenako iswanela Kreste aba fwile basazuni ze Ireeza.
    7: Kokutalusa kuti, kukabo kuti zumwi awole kufwila zumwi muntu yoshiyeme. Njichona ichi, mwendi zumwi mwa sake kufila muntu yoshiyeme.
    8: Kono Ireeza a batondezi ilato lyekwe kwetu, mukuti hatubachili batendi chive, Kreste aba tufwili.
    9: Kuekeza aho, linu, hahanu kakuli tobajolozwa cha malaha akwe, katuba tupulwiswe chawo kubukali bwe Ireeza.
    10: Kakuli heba kuti, atubachili tuzila, tubabozinsani inkulo ni Ireeza chefu lya mwanakwe, kuekeza hezo linu, hatumana kuba babozinsene inkulo, kana katube ba pulwise chebuhalo bwako.
    11: Isiñi cho bulyo, kono tusanga hape ni Ireeza cha Simwine wetu Jesu Kreste, chakwe tuba tambuli kubozinsana kwe nkulo.
    12: Nihakwina bulyo, chive muchibe njilili muchisi cha mutu yenke, cheyo inzala ifu libenjili che chive. Imi ifu nilya hasana kubantu bonse, mukuti bonse babatendi chive.
    13: Kulindila kutwala haisi mulao, chive chibena muchisi, kono kana kubena kuli zuminina chive kokuti kakwina mulao.
    14: Nahakuba bulyo, ifu liba kuyendisa kuzwa kwa Adama kuya kwa Mushe, nanga abo basana baba tendi chive ubu nji Adama chokubula ikute kwakwe, yabali mutala wozo lyaba kwiza.
    15: Kono ni hakuba bulyo, impo yakuhewa bulyo kaikoli ubu kuluta mulao. Mukuti che mwilandu ya yenke bangi baba fwi, nihakulibulyo zingi zibatendwa kechishimo che Ireeza imi ni mpo ka chishemo cha muntu umwina, Jesu Kreste, chi njihile bangi.
    16: Mukuti impo kaikoli ubu chintu chizwa kuchatendwa muntu watenda chive. Munzila imwi, inkutulo yaku nyanswa ibakezi chebaka lya chive cha muntu umwina. Kono munzila imwi, impo itubahewa bulyo ibezi cha kubonisa buniti mumasule ezive zingi.
    17: Mukuti haiba, cha chive cha muntu umwina, ifu liba busi cha muntu umwina, kuekeza aho kana bana bete bawane kwinjiha kuamana ni mpo ya chishemo imi impo yakuluka ibusa cha buhalo bwa umwina, Jesu Kreste.
    18: Linuhe, cha chive cha umwina bonse bantu baba atulwa, ni hakuba bulyo cha mutendo wonke wa chishemo uba lite intukuluho yabuhalo bwa bantu bonse.
    19: Mukuti chokubula inkutwiso kwa muntu umwina bungi bwabo baba babatendwa batendi bazichive, ni hakuba bulyo che nkutwisiso yamuntu umwina bungi bwabo baba tendwe basheyeme.
    20: Kono mulao uba kezi bulyo nawo, mukuti chive pona chi wole kwi njiha. Kono hena chive chingi, chishemo chi kanduha ni kuhitiliza.
    21: Izi ziba tendahali mukuti, ubu chive hachiba busi mwifu, Nikuba bulyo chishemo pona chiwole kuyendisa cha busakusima mubuhalo bukeza ka Jesu Kreste Simwine wetu.
  6:
    1: Linu katutende chihi? Kana tuzwile habusu mu chive ili kuti chishemo chitwinjihile?
    2: Sanzi kubi bulyo. Iswe tubafwili muchive, chinzi hatusiwola kuhala muchili?
    3: Naa kuti katwizi kuti bonse baba kolobezwa mwizina lya Jesu Kreste baba kolobezwa ni mwifu lyakwe?
    4: Tuba zikiwa, linu, naye chenkolobezo ye fu. Ichi chibatendahali kebaka lyakuta kuti Kreste aba buki kuba fwile ke kanya ya Tayo, linu naswe tuswanela kuhala buhalo buhya.
    5: Mukuti heba chitwakopana naye mukutabela ifu lyakwe, mutu kakopane hamwina nimwi nzuho yakwe.
    6: Twizi izi, kuti zive zetu zonse ziba kokotelwa naye, kutendela kuti mubili we chive usinyiwe. Izi zibatendahali ili kuti sanzi tusebeliswa Chive.
    7: Iye yabafwi natenda zilukite mukukuteka mu chive.
    8: Kono haiba tubafwi ni Kreste, tuzumina kuti naswe mutuhale naye hamwina.
    9: Twizi kuti Kreste ababuswa kubafwile, imi kasifwile. Ifu kalisibusi mwali.
    10: Chobulyo kuamana nifu lyabafwi chalyo muchive, abafwi kamwina kuhindilila. Nihakuba bulyo, buhalo bwahala, uhala cha Ireeza.
    11: munzila iswana, nanwe mulibike mukufwila muchive, kono muhalile kwa Ireeza mwizina lya Jesu Kreste.
    12: Chobulyo sanzi mulekeleli chive kubusa mumibili yenu ifwa
    13: Sanzi mutambiki zilama zamibili yenu kuchive, kuti ibe zisebeliso zabana bapanga zisalukite. kono mulitambike kwa Ireeza, sina bafwile ba chibahala hanu. imi mutambike zilama za mibili yenu kwa Ireeza aipange zisebeliso zabana bapanga zishiyeme.
    14: Sanzi mulekeleli chive kumiyendisa. kakuli kamuchihali cha mulao, kono chimwina mwikonde lye chishemo.
    15: Kuti nzi linu? Naa mutupange chive kakuli twina mwikonde lya mulao, imi mwi konde lye chishemo? Keti kube bulyo.
    16: Naa mwizi kuti mulibika mwikonde lya muntu kutenda za laela kakuba bulyo musanduka bahikana bakwe, iye imukuteka? Iyo initi kapa mubahikana ba chivi chimitwala kwifu, kapa bahikana bamamela zibatwala kuzishieme.
    17: Imi tulitumela kwa Ireeza! Chobulyo inwe mubali mubahikana ba chive, imi mubazumini chenkulo zenu zonse nikwichilila kwi ntuto zimubalutwa zimubahewa.
    18: Imi muba lukululwa kuchive, imi muba tendwa bahikana batenda zishiyeme.
    19: Niwamba chamubili wabantu kebaka lya bufokoli bwa mibili yenu. Chamukwa uwo mubaneli zilama za mibili yenu kuba bahikana kuzintu zisashiyeme nimuzintu zibi, kamukwa uswana, Munele zilama za mibili yenu kuba bahikana batenda zishiyeme kutendela kuti mujolozwe.
    20: Chobulyo hamubali mubahikana be chive, mubalukuluhite kumbali yazishiyeme.
    21: Cheyo inako, miselo imubawani njeihi kuzintu zimubakutenda zichi zimiswabisa hanu? Imi mupuzo wezo zintu zonse ifu.
    22: Imi mubalukululwa kuchive linu cheli mubahikana ba Ireeza, imi chimwina muselo wakujolola. Imi mupuzo buhalo busamani. Imi mupuzo we chive ifu,
    23: kono mupuzo wamahala wa Ireeza buhalo busamani mwi zina lya Jesu Kreste Simwine wetu.
  7:
    1: Kapa kawizi, bakwangu (mukuti, nikwete kuwamba kubantu bezi mulao), mukuti mulao njoyendisa muntu inako yose yahala?
    2: Mukuti mwanakazi yosesetwe usuminwa chamulao kwamwihyabwe hebanachihala, kono mukwame hafwa, chazwisiwa kumulao wamasenso.
    3: Linuhape, cheyoinako mwihyabwe nachihala, heba nakahala ni wungi mukwame, kasupiwe musangu. Kono heba mwihyabwe ufwa, ulukuluhute kumulao, linu kena musangu, heba nakekala ni wungi mukwame.
    4: Chobulyo, bakwangu, mubatendwa bafwile kumulao chamubili wa Kiriste. Ichi chitendahala bulyo kuti mubemubantu bonke, linuhe, kozo yababuswa kubafwile, kuti tubike zichelantu za Ireeza.
    5: Mukuti hatubena munyama, itakazo zechive zibabusuluswa kubamwi bentu chamulao kuleta zichelantu kukati ifu.
    6: Konohanu tubalukululwa kumulao. Tubafwi kechina chibatusumine. Ichi china bulyo mukuti tusebeze mubuhya bwaluhuho imi isini mukusupala kweñolo.
    7: Katuwambe nzi linu? Kana mulao uwo wine chive? Kanzi nikubebulyo hape. Nihakubabulyo, ninisana nibezibi chive, heba nikusana kubabi chamulao. Mukuti ninisana nibezibi kuti kulakaza chive hesi mulao hawuwamba, “kanzi ulakazi.”
    8: Kono chive chiba hindi chibaka mumulao imi libaleti ilato lisali lyeniti kwangu. Mukuti hebakakwina mulao, chive chifwile.
    9: Mwinako yimwi nibakuhala ni kusena mulao, kono mulao hawiza, chive chichahala, imi ime chinafwa.
    10: Mulao ubakuleta kuhala ubaleti kufwa kwangu.
    11: Mukuti chive chibawani chibaka mumulao, imi chibanichengeleli. Kakuya chamulao chibanihayi.
    12: Chobulyo mulao ujolwele, ni taelo ijolwele, yinahande ni kushiyama.
    13: Kana chilotu chibabi ifu kwangu? Kanzi ni kubi bulyo. Kono chive, chibatondezi bubi mukati kabulotu, kubaleti kufwa kwangu. Ichi chibabi bulyo kuya chamulao, chive chiwola kuba chintu chibi chisawolwi kupimwa.
    14: Mukuti twizi kuti mulao luhuho, kono ime ninyama. Nibawuzwa kuti nibeni mutanga wechive.
    15: Mukuti chonse chinitenda, kanichizuwisisi. Mukuti chonse chinisaka kutenda, kanichitendi, imi chinitoyete, nichitenda.
    16: Kono heba nitenda chinisasaki, ni zuminzana ni mulao kuti mulao mulotu.
    17: Kono hanu kaichili ime yozitenda, kono chive chihala mukati kangu.
    18: Mukuti nizi kuti china kwangu, njichina munyamayangu, kakuhali chituchilotu. Mukuti itakazo yezilotu yina name, kono kaniwoli kuchitenda.
    19: Mukuti zilotu zinisaka kutenda kanizitendi, kono zive zinisasaki kutenda, zinitenda.
    20: Linuhanu haba nitenda chinisasaki kutenda, linu kayichili ime yochitenda, kono chive china name.
    21: Niwana, linu, mazimo enakwangu akuti nisaka kutenda chilotu, kono chive initi china name.
    22: Linu nitabela mulao we Ireeza ni muntu wina name.
    23: Kono nibona mazimo angi muzilama zenyamayangu. Zilwisana ni mazimo aboko kwangu. Ziletwa kusuminwa kwa mazimo echive ena muzilama zenyamayangu.
    24: Nimuntu yasena ituso! Njeni yese anizwise mowu mubili wefu?
    25: Kono kulitumela kube kwa Ireeza ka Jesu Krisite Simwine wentu! Linuhanu, ime nimwine nisebeleza mulao wa Ireeza nengana. Nihakubabulyo, mwinyama nisebeleza mazimo echive.
  8:
    1: Lyahanu kakwina ku atuliwa kwavo vena mwa Kresite Jesu.
    2: Kakuti itayero zo Luhuho lo buhalo mwa Kresite Jesu iba ni sanduli yo lukuluhite ku milao ye chivi ni ifuu.
    3: Kwecho mulao kena uva woli kuchipanga che vaka lyokuti kena uva kwina manta che nyama, Ireeza avakwina. ava tumini mwanakwe muku saka chivi che nyama kwiza ku munewila kuchivi mi ava atulu chivi mwi nyama.
    4: Ava pangi izi kuti zitokwahala zo mulao zi wole kwi zuzilikizwa mwetu, iswe tuyenda isiñi che nyama, kono chokuya cho Luhuho.
    5: Avo vahala chokuya che nyama va twaliza muhupulo kuzintu ze nyama, kono avo va hala chokuya ko luhuho va twaliza muhupulo ku zintu zo Luhuho.
    6: Kaho muhupulo we nyana ifu, kono muhupulo we Luhuho vuhalo ni nkozo.
    7: Iyi njikuti muhupulo we nyama ilwisa Ireeza, kaho kaimwina mumulao wa Ireeza, kapa iwoleka kuva.
    8: Avo vena mwi nyama kavawoli kutavisa Ireeza.
    9: Nihakuva bulyo, kamwina mwi nyama kono mu Luhuho, haiva initi kuti Luhuho lwe Ireeza luhala mwenu. Kono haiva zumwi kena Luhuho lwa Kreste, kavalilwa kwali.
    10: Haiva Kreste wina mwenu, muvili ufwile cho kukuteka chivi, kono Luhuho luhala cho kukuteka kujolola.
    11: Haiva Luhuho lwakwe yava vusi Jesu kuvafu lyi hala mwenu iye yava vusi Kreste kuvafu kamihe vuhalo mane ni mu mivili yenu cha Luhuho lwakwe, ya hala mwenu.
    12: Cwalehe, vamukulwangu, tu korota, kono isike kwi nyama kahala chokuya ke nyama.
    13: Kaho haiva muhala chokuya che nyama, china hafuhi nikufwa, kono haiva cha Luhuho mwihaya mitendo yo mivili yenu, kamuhale.
    14: Kaho vangi va yendiswa Luho lwa Ireeza, ava vaana va Ireeza.
    15: Kaho kena muva tambili Luho lo kusuminwa hape kuti mu tiiye. Kono, muva tambuli Luho lo kuañulwa, kowo utu lira, “Abba, Father!”
    16: Luho ulo lyine luhindite vupaki ni luho lwetu kuti tuvana ve Ireeza.
    17: Haiva tu vana, cwale tuvajovoli, va jovoli ve Ireeza. mi tuva jovoli hamwina ni Jesu, haiva luli tu nyanda naye njokuti tuka nyemunwe naswe naye.
    18: Kaho ihinda kuti manyando eyinu inako ka swaneli ku vambañwa ni nkaya yete vonahazwe kwetu.
    19: Kokusaka luli zintu zi livelelwe zo kuvumbwazilindile kuvonehala kwa vana va Ireeza.
    20: Kaho kuvumbwa kuva kuketetwe, isike cho kusaka kwateni, kono kwali yava chiketi. Ina mukukola luli
    21: kuti kuvumbwa uko kwine kakuhewe kuzwa ku vukova ku vola, mi kailetwe mwi ntukuluho ye nkanya ya vaana ve Ireeza.
    22: Kaho twizi kuti kuvumbwa konse kwina mukulira ni misevezi ichisa hamwina nanga hanu.
    23: Isike fela izo, kono nanga iswe tuvene, vena miselo ye ntanzi yo Luho-nanga iswe tuvene tulivuza kukati ketu, kulindiza kuañulwa kwetu, kuwulwa kwe mivili yetu.
    24: Kaho cho vundume vakwe tuva hazwa. Kono icho chituva ni vundume kuchili ka chipangahale ni chiseni kuvoneka, kaho kozo ulindiza kwecho cha vona kale?
    25: kono haiva tuva ni vundume kwecho chitusa voni, cwale tulindza ni nkulo inde kuchili.
    26: Mwinzila iswana, Luho lutusa hape mutushekesha. Kaho ka twizi mutu swanela ku lapelera, kono Luho ulo lwine lyitu lapelera.
    27: Iye yo saka wizi mihupulo ye Luhuho, kakuti utu lapelera muchivaka cha valumeli chokuya chentanto ye Ireeza.
    28: Twizi kuti kwavo va saka Ireeza, useveza zintu zonse hamwina kuva vulotu, kwavo vava sumpwa chokuya kwali.
    29: Kakuti kwavo va vezivi kale, avava hupuleli kale kuva chiswaniso cha mwanakwe, kuti avo we ntanzi mukati ka mizwale vakwe.
    30: Avo vava hupuleli kale, avo avava sumpi hape. Avo vava sumpi, ava avava pangi ku jolola. Avo vava jolozi, avo hape avava nyemuni.
    31: Chinzi hape chese tu wambe kuamana izi zintu? Haiva Ireeza nji wetu, njeni yo wola ku tilwisa?
    32: iye yasena va katwi mwanakwe kono ava muhi muchisa chetu, keta wole vule hape naye kutuha zintu zonse?
    33: Yate lete kuhambiliza kwavo va keta Ireeza? Ireeza njiyena ya joloza.
    34: njeni yata watule? Kreste njiyena yava tufwili, mi niku hita izo, ava vuswa hape. Niyendisa ni Ireeza mu chivaka china ikute, mi njiyena yo tulapelera.
    35: Njeni yasa tuzwise kwi rato lya Kreste? manyando, kapa inzala, kapa kusa zwata, kapa inkozi, kapa kasho?
    36: Sina mwiñolelwe, “chokukoma kwako twihaiwa izuva ni zuva. tuva kuhindwa sina ingu iya kukwihaiwa.”
    37: Mwezi zonse zintu tuvakomi mwali utusaka.
    38: kaho niva zumini kuti kapa ifu, kapa vuhalo, kapa ma ñiloyi, kapa mivuso, kapa zintu zina koo, kapa zintu zete zize, kapa manta, kapa vule, kapa vutungi,
    39: kapa chintu chimwi cha vumbwa, chete chi wole kuni zwisa kwi rato lya Ireeza, lyina mwa Kreste Jesu Simwine wetu.
  9:
    1: Ni wamba vuniti mwa Kreste, kani chengi, mi muhupulo wangu uhindite vupaki name muluho lu Jolola,
    2: kuti kwangu kwina kulira kukando niku chiswa ku nkulo kusa mani.
    3: Kaho ni sepa kuti ime ni mwine ni kutiwe nikuvikwa ku mbali kuzwa kwa kreste che vaka lya vamukulwangu, avo va mushovo wangu chokuya ke nyana.
    4: Ma isilaele. vena ku añulwa, inkanya, chilikani, impo zo mulao, kulumbeka kwe Ireeza, ni nsepiso.
    5: Va sukukulu vava sukulu kwava kazwi Kreste wa keza ni kute kwi nyama- Iye yali Ireeza konse. Alumbekwe kuya kwile. Amen.
    6: Kono kena kuti insepiso za Ireeza za kanga. Kaho kena vonse vena mwa Isilaele vazwa mwa Isilaele.
    7: mane ni vaana va Abrahama vaana vakwe ve niti. Kono, “nji ka Isaac kuti vaana venu kava sumpwe.”
    8: Icho njikuti, vaana ve nyama kena vaana ve Ireeza. Kono vaana ve nsepiso va vikitwe nji vaana.
    9: 'Kaho ilyi nji linzwi lye nsepiso: “keyi nako munize, mi mwana kahewe kwa Sarah.”'
    10: Isiñi fela ichi, kono haisi Rebecca naye ava zalwa cha mukwame yenke, Ishetu Isaac-
    11: kaho vaana kena vavali kuzalitwe mi kena vava pangi chintu chilotu kapa chimbi, njokuti intokwahalo za Ireeza chokuya chokuli ketela chiwole kuzimana, isiñi cha mitendo, koho chevaka lyakwe yo sumpa-
    12: iva wambwa kwali, “mukulwana ka seveleze muhwile.”
    13: 'iswana sina muiva ñolelwa: “Jacovo niva kumusaka, kono Esau niva kumutoyete.”'
    14: Cwale he katu wambe nzi? kwina kusa jolola ni Ireeza? kanji ipangahali.
    15: Kaho uwamba kwa Mushe, “kanive ni chishemo kozo yete ninive ni chishemo, mi kanive ni nkumbo kwali yete ninive ni kumbo.”
    16: Cwalehe, kena kuti nji kwakwe we ntato, kapa iye yo mata, kono ivaka lya Ireeza, yo vonisa chishemo.
    17: Kaho iñolo lyi wamba kwa Pharoah, “kelyi vaka niva kunyemuni, njokuti ni sondeze manta angu kwako, mi hape kuti izina lyangu lyive kuwambwa mwifasi lyonse.”
    18: Cwalehe, Ireeza wina chishemo kwavo va saka, mi avo va saka, uvapanga kusa zuwa.
    19: Kamuwambe cwalehe kwangu, “chinzi hasi wana zifoso? kaho yense ya vazimani he ntato yakwe?”
    20: kwimbali imwi, mukwame, njeweni witava havusu vwe Ireeza? kana china chiva vumbwa kachiwole kuwamba kozo yava chivumbi, “Chinzi hova ni pangi mwinzila umu?”
    21: muvumbi kena mulao hewulu lye tope kupanga kwi lambi iswana ni chivikilo cho musevezi wo vutokwa, mi ni chimwi chivikilo chokusevelisa izuva ni zuva?
    22: Cwale haiva Ireeza, ya saka ku vonisa vukali niku panga manta akwe aziveke, ava lindizi ninkulo inde yo kuvika vukali vwakwe che nchanganiso?
    23: Cwale kape ava pangi izi njokuti ezivahaze chifumu che nkanya yakwe mukati kezi vukilo ze chishemo, yava vikili kumasule inkanya?
    24: Cwale kape ava chitupangili naswe, avo vava sumpi hape, isiñi fela mukati ka Majuda, kono hape niku ma Genitiles?
    25: 'Sina ha wamba hape mwa Hosea: “kani sumpe vantu vangu vasena vavali vantu vangu, ni musakiwa wakwe yasena va kusakwa.'
    26: mi kaive kuti kuiva ka wambwa kuvali iva wambwa kuvali, 'kena muvantu vangu; aho kavasumpwe' vaana ve Ireeza yo hala.'”
    27: Isaya ulila Isilaele, “haiva i nombolo ya vaana va Isilaele iswana sina ivu lye wate, kaive za shala kwezo ziva hazwa.
    28: Kaho Simwine mwahinde linzwi lyakwe he fasi, yahanu niku mana.
    29: Mi iswana sina Isaya hava wambi, “haiva Simwine kena va siyi vaana
    30: Katu wambenzi cwale? kuti ma Genitiles, kena vave chilili kuchena, kuchena kwe ntumero.
    31: Kono Isilaele, vave chilili kuchena ko mulao, kena vava siki koo.
    32: Ivaka ncinzi? kakuti kena vava ichilili che tumero, kono che misevezi. Vava nkumi hechwe lyokukuma,
    33: sina muivañolelwe, “lole, ni lele mwa Zion ichwe lyokukuma ni hechwe lya mafosisa. iye ya zumina muchili kete aswaviswe.”
  10:
    1: Bamwangu, intakazo ye inkulo yangu ni inkupo yangu kwa Ireeza, kuhazwa kwabo.
    2: Sina haniha bupaki kuamana nabo kuti bena inchiseho kwa Ireeza, kono isiñi chokuya che inzibo.
    3: Kakuti kabezi kuluka kwa Ireeza, imi basaka kuzaka kuluka kwabo bene. Kena babali tuli kunsi yo kuluka kwa Ireeza.
    4: Kakuti Kirisite nji mwi zuzilikizi wo mulao cho kuluka kwa zumwi ni zumwi yo zumina.
    5: 'Kakuti Mushe uñola kuamana ni kuluka kuzwa ku mulao: “Muntu yo panga kuluka kwa mulao kahale cho ku kuluka.”'
    6: Kono kuluka kuzwa kwi intumelo kuwamba ichi, “Kanji u wambi mwi inkulo yako, 'Njeni yese akambame mwi wulu?' (cho kuti, kuleta Kirisite hansi);
    7: imi kanji uti, 'Njeni yesa shetumukile mwilindi lisena ma manimani?”' (cho kuti, ku zikula Kirisite kuba fwile).
    8: Kono iwamba nzi? “Linzwi lina he mbali nawe, mukaholo kako imi ni mwi inkulo yako.” Ilyo nji linzwi lye intumelo, li tuwamba.
    9: Mukuti haiba cha kaholo kako uwamba kuti Jesu nji Simwine, imi ni kuzumina mwi inkulo yako kuti Ireeza aba mubusi kuba fwile, kohazwe.
    10: Kakuti che inkulo muntu uzumina cho kuluka, imi cha kaholo u lemuha cha kuhazwa.
    11: Kakuti iñolo liwamba, “Yense yo zumina kwali kese na swabiswe.”
    12: Kakuti kakwina inshutano mukati ka Mujunda ni Mugerike. Kakuti Simwine uswana nji Simwine wa bonse, imi ufumite kubonse basumpa kwali.
    13: Kakuti yense yo sumpa he zina lya Simwine ka hazwe.
    14: Cwale linu kaba sumpe bule kwali ubasena ba bazumini? Mu ba zumine bule mwali ibasena ba bazuwi? Mu ba zuwe bule nikusena mukutazi?
    15: Cwale kaba kutaze bule, kwanda haba tumwa? Sina mukuñolelwe, “Malotu bule mantende abo bawamba makande a zintu zi lotu!”
    16: Kono bonse kena ba tekelezi kwi ivangeli. Mukuti Isaya uwamba, “Simwine, njeni ya ba zumini iñusa lyetu?
    17: Linu intumelo iza cha kuzuwa, imi ni kuzuwa cha linzwii lya Kirisite.
    18: Kono ni wamba, “Kana baba zuwi?” Eee, cho buniti. “Mulumo wabo ubayendi mwi inkanda zonse, imi manzwi abo ku mamani mani e inkanda.”
    19: Nihakubabulyo, ni wamba, “Kana Isiraele kana abezi?” Intanzi Mushe uti, “Kani mitangole cha muna kecho chisali che inkanda. Cha mukwa we inkanda ni kusena kuzuwisisa, kani mi tangole mane mubenge.”
    20: Linu Isaya abena bundume ha wamba, “Niba wanwa kwabo basana babali kunigana. Niba libonahazi kwabo basana babani kumbili.”
    21: Kono kwa Isiraele uwamba, “Musihali onse ni ba wololi mayanza angu kubasa kuteki ni bantu bamahañi.”
  11:
    1: Ni wamba linu, kana Ireeza aba kani bantu bakwe? Kanji ibi bulyo. Kakuti name bulyo ni mu Isilaele, ni mwihwa wa Abrahama, wo kulusika lwa Benjamini.
    2: Ireeza kena aba kani bantu bankwe, abo baba kwizi. Kamwinzi icho mañolo achi wamba kuyamana ni Eliya, umo mwaba kumbilili ni Ireeza kuamana ni Isilaele?
    3: “Simwine, babehayi batanikizi bako, baba chololi tutala twako. Njime nenke yo shele, mi bakwete kugana buhalo bwangu.”
    4: Kono ikalabo ya Ireeza iba wambanzi kwali? “Ni libikile 7000 bakwame baseni kufukamina Baale.”
    5: Nihakwina bulyo cwale, heyinu i nako nayo kusina bamwi bashele che baka lyo buiketelo bwa chishemo.
    6: Kono haiba kuti che chishemo, kaisili ke mitendo. Kusi bulyo chishemo ni chi sena chibabi chishemo.
    7: 'Chinzi linu? Chintu chi baba kugana ma Isilaele, kahena baba chiwani, kono baketetwe baba chiwani, mi bungi buba zuminizi inkulo:'
    8: 'Kwina bobulyo sina mukuñolelwe: “Ireeza ababahi lihuho lwa kubula inzimbo, menso ili kuti kanji baboni, ni matwi ili kuti kanji bazuwi, kuleta linu izuba.”'
    9: Linu Dafita ucho, “Musiye itafule yabo isanduke ka nyandi ni kaswa, chisitataliso ni bubengiso kuba lwisa.
    10: Musiye menso abo a sihiswe ili kuti kanji ba boni. mi ba ongomane misana inako yonse.”
    11: Ni wamba cwale, “Kana baba chunchuli kuti mane bawe?” Kanji kubi bulyo. Nihakuba bulyo, cha kukangwa kwabo bene, kuhazwa ku bezi kube chisi, ili kuti ba bengiswe cha muuna.
    12: Linu haiba kuti kukangwa kwabo njo bufumu bwe yinu inkanda, mi haiba kuti kusinyehelwa kwabo njo bufumu bu ba Chisi, kumana kwabo muku kanduhe bule?
    13: Kono hanu ni wamba kwenu be Chisi. Kubona fela kuti ni muapositola kube Chinsi, Ni hinda buikumuso mumutendo wangu.
    14: Mwendi muni minyenze cho muna abo bakwangu che nyama. Mwendi mane mutu haze bamwi kubali.
    15: Kakuti haiba kukaniwa kwabo joku bozekeza inkanda, ikamuhelo yabo kaibe bule kono buhalo kuzwa kwa bana fwile?
    16: Haiba zilyatu ze intanzi zibikitwe, kwina bulyo ni kubusu bwa chinkwa, Haiba mihisi i babalelwe, mukube bulyo niku mitai.
    17: Kono haiba kuti imwi mitai iba choki kwateni, haiba inwe, mutai we samu lye Olive lya muzuka, uba nungwa mwenu, mi haiba muba liyabili nabo mubufumu bwa mihisi ye chikuni che olivi,
    18: Kanji muli tundumuni hewulu ye mitai. Kono haiba nimuli tundumuna, kanjenwe mutusa mihisi, kono mihisi itusa inwe.
    19: Kamuwambe linu, “Mitai iba konsolwa ili kuti ni nungwe kwateni.”
    20: Iyo nje niti. Chebaka lyo kusa zumina kwabo baba cholwa kwateni, kono inwe muzimene cho kukola chebaka lye tumelo yenu. Kanji muli hupuli cho kuli hanzika, kono cho kutiya.
    21: Kakuti haiba Ireeza kena aba bukelezi mitai inswanela, nangati inwe kakwina mwasa bukeleze.
    22: Mulole hateni, linu, mihato ya chishemo ni bukando bwa Ireeza. Kulimwi iyanza, bukando bubezi ha Manjunda ba bawi. Kono kulimwi inyanza, chishemo cha Ireeza chiza henu, haiba ni muzwila habusu ni mukuluka kwakwe. Kusi bulyo nanwe kamu kosolwe kwateni.
    23: Mi mane nabo, haiba kuti nibasa zwili habusu ni kusa zumina kwabo, kaba nungwe mwateni.
    24: Kakuti Ireeza usi wola kuba nunga mwateni hape. Mukuti haiba muba kosolwa bulyo kwi samu lye olive lya muzuka, mi cha kusaba ni ka mukulukelwa bulyo baba nungwa kwi samu ilotu lye olive, muchi samu chilotu che olive, kakube bule kwa ba Majunda ili abo mitai tato, mwete ba nungwe hape mwi simu lyabo lye olive?
    25: Mukuti kanisaki kuti mwi kale ni musezi, bamwangu, kweyi inkunutu, ili kuti kanji mubi batalifite mukuzeza yenu. Iyi inkunutu yakuti imbali imwi yaku kuku tuhalisa iba tendahali mwa Isilaele, kusikila kwizuzilizwa ku be Chisi chikweza mukati.
    26: 'Kobulyo Isilaele yonse mui i hazwe, sina mukuñolelwe: “Kuzwilila mwa Zioni kakube ni Mulukululi. Mwa zwise kusaba ni bumulimu kwa Jakobo.'
    27: Mi ichi kachibe chilikani changu na bo, china zwisa zibi zabo.”
    28: Kulimwi iyanza kuamana ni evangeli, abo zila kwi neku lyenu. Kulimwi inyanza chokuya cho buiketelo bwe Ireeza, basakiwa chebaka lya ba zimu babo.
    29: Kakuti impo ni kusupiwa kwa Ireeza kaku chichiwa.
    30: Sina kumatangilo hamusana muba kuku teka Ireeza, kono hanu chimuba tambuli chishemo chebaka lyo kusazuwa kwabo.
    31: Mwi nzila iswana, hanu aba Majunda kana babali kusi zuwa. Mupuzo wakuti kacheshemo chitondezi kwenu nabo hanu kuti niba tambula chishemo.
    32: Kakuti Ireeza abe yalili bonse che baka lya kuse chilila, njikuti naba bonise chishemo kubose.
    33: Oho, butungi bwe chifumu bonse bwa butali ni bwa maano e Ireeza! Kuwoleka bule kusanganiwa kwe nkatulo zakwe, mi inzila zakwe zina kule ni kwi zabahala!
    34: “Kakuti njeni yabezibi muhupulo wa Simwine? Kamba njeni yaba bi muyelezi wakwe?
    35: Kamba njeni chetanzi yabahi chintu kwa Ireeza, ili kuti Ireeza amulihe?”
    36: Kono kuzwa kwali, ni chakwe, ni kwali, kwina zintu zonse. Kwali kube inkanya kuya kusa mani. Amen.
  12:
    1: Ni misusuweza cwale, bakwetu, ke chishemo cha Ireeza, kuti mulete mibili yenu ubu chitabelo chi hala, chi jolola, chi tambulwa kwa Ireeza. Uwu njo mutendo wenu usakahala.
    2: Kanji muyendeleli ne inu inkanda, kono mube ba chinchitwe chobuhya bwa mano enu. Mutende ichi kuti mwi zibe zilotu, zitambuleha, ni kusaka kushiyeme kwe Ireeza.
    3: Kakuti ni wamba, chebaka lye chishemo icho chiba kuhewa kwangu, kuti yense wina mukati kenu kanji bazezi kuti ba bobutokwa ahulu kuhita mubaswanela kuhupulela. Kusibulyo, baswanela kuhupula che nzila yo butali, ubu sina Ireeza habahi kuzumwi ni zumwi itikanyo ye tumelo.
    4: Sina hatwina zilama zingi mu mubili wonke, kono kahena kuti zilama zonse zina musebezi uswana.
    5: Mwi nzila iswana, inswe tubangi tumubili umwina mwa Kresite, mi tuchilama chimwina kuzumwi ni zumwi.
    6: Twina impo zi chinchana cho kuya ke chishemo chi tu bahewa. Haiba impo yo zumwi yo butanikizi, kutendahale bulyo kuya nche ntikanyezo ye ntumelo yakwe.
    7: Haiba impo yonzumwi ku sebeza, mumu siye a sebeze. Haiba zumwi wina impo yo kuluta, mumusiye a lute.
    8: Haiba zumwi impo yakwe kususuweza, mumusiye a susuweze. Haiba zumwi impo yakwe kuha, mumusiye atende bulyo chekulo yonke. Haiba zumwi impo yakwe ku yendisa, musiye ayendise che ntokomelo. Haiba zumwi impo yakwe kutondeza chishemo, musiye achite cho kusanga.
    9: Musiye ilato libe nikusena kuliha. Mukane cheli chibi; mukwatilile icho chilotu.
    10: Kuamana nilato lya bamwetu, mube nilato ku zumwi ni zumwi. Kuamana ni kute, mukute zumwi ku zumwi.
    11: Kuamana ni ntundamo hande, kanji muhakanyehi. Kuamana ni luhuho, mu nyolelwe. Kuamana ni Simwe, mumu tendele.
    12: Musange mwi nsepo imwina nayo kuamana ni zisikezite. Mulisante muma sikuluko enu. Muzwile habusu ku lapela.
    13: Muliyabile mu zisakahala kuba zumine. Musake inzila zingi zo kutondeza ikamuhelo.
    14: Mufuyaule abo bami nyandisa; mufuyaule mi kanji mukuti.
    15: Musange nabo basangite; mulile nabo balila.
    16: Mube bo muhupulo uswana ku zumwi ni zumwi. Kanji muhupuli mwi nzila zo kulikumusa, kono mutambule bantu basali wanini. Kanji mutalifi mumi hupulo yenu mubene.
    17: Kanji mubozekezi zumwi bubi cho bubi. Mutende bulotu habusu bwabantu bonse.
    18: Haiba kuoleka, sina ha kulitingite henu, muhale mwi nkozo ni bantu bonse.
    19: Kanji muli lwisi mubene, basakwa, kono muhe inzila kubu kali bwa Ireeza. Sina hakuñoletwe, “Kubozekeza nji kwangu; kani lihise; kuwamba Simwine.”
    20: “Kono haiba chila chenu chifwile inzala, mu mulisike. Haiba ufwile inyota, mumuhe cho kunwa. haiba ni mutenda inchi, kamu kunganye makala o mulilo hamuntwi wakwe.”
    21: Kanji mukomiwa ku bubi, kono mukome bubi cho bulotu.
  13:
    1: Musiye zumwi ni zumwi akuteke ba yendisi bamazimo makando, kakuti kakwina buyendisi kwanda ha buzwa kwa Ireeza. Imi buyendisi bwina kwateni buba ketiwa kwa Ireeza.
    2: Kuzwaho iye yokana ubo bunyendisi u lwisanisa intaelo ya Ireeza; imi abo babulwisa kaba wane inkatulo he wulu lyabo bene.
    3: Kakuti bayendisi kaba balwisi batenda zishieme, kono kuzitendantu zibi. Kana mulakaza kusatiya iye yo wina ha buyendisi? Pange chi shieme, imi kotambule ku zumininwa kwali.
    4: Kakuti iye muhikana wa Ireeza kwako cha kushiama. Kono haiba upanga zibilala, utiye; kakuti iye kahindi mukwale nikusena ibaka. Kakuti iye muhikana wa Ireeza, mubozekezi wo bukali kozo yo panga bubi.
    5: Kuzwaho uswanela ku kuteka, isiñi bulyo che ibaka lya bukali, kono hape che ibaka lye zwalo.
    6: Ibaka lye chi muliha mutelo nao. Bayendisi ba hikana ba Ireeza, yo tekeleza kwezi zintu cho ku wondelela.
    7: 'Mulife ku zumwi ni zumwi chi kolotwa kubali: mutelo kozo mutelo ku uswanela; chikoloti kozo kuchi kolotwa; kutiya kozo yo tiza; itompo kozo u swanela itompo.'
    8: Kanji mukoloti zumwi chimwi, kwanda o kusaka zumwi ni zumwi. Kakuti uzo yo saka mwakwe naye wizuziliza intaelo.
    9: 'Milao: “Kanji u pangi busangu, kanji wi hayi, kanji wibi, kanji ulakazi,” imi haiba kwina imwi intaelo nayo, ukungenywe mowu mubamba: “Sake mwako sina molisakila.”'
    10: Ilato kali holofazi mwako; kuzwaho, ilato li zuziliza mulawo.
    11: Chebaka lyezi, mwizi inako, kakuti cheli inako yenu kuti mubuke kuzwa kuku lala. Lyahanu kuhazwa kwetu chikwina hafuhi kuhita hatutanga kuzumina.
    12: Masiku chi azwila habusu, imi izuba chilya chuta hafui. Twende linu tubike hembali mitendo ye fifi, imi twende tuzwate zizwato ze seli.
    13: Twende tuyende cha kuboneka, sina musihali, isiñi cha kusanga kweinu inkanda kamba kukolwa ahulu; imi kanji tuyendi mu mitendo ya busangu kamba mwi intakazo zisawoleki kusiwa, imi isiñi mwi inkani kamba cho muna.
    14: Kono muzwate Simwine Jesu Kirisite, imi kanji muhi chibaka kwi nyama, kwi zuzilikiza intakazo yayo.
  14:
    1: Mutambule yense yo fokola mwi intumelo, nikusena kuha inkatulo che inkani.
    2: Umwina muntu wina intumelo yo kulya chimwi ni chimwi, zumwi yo fokola ulya vulyo zisihu.
    3: Imi uzo yolya zonse kanji a nyansilizi uzo yasalyi; imi uzo yasalyi zonse kanji a atuli uzo yolya zonse. Kakuti Ireeza aba mutambuli.
    4: Njewe ni, iwe yo atula muhikana yowila kuzumwi? Njikwali habusu bwa muyendisi wakwe kuti uzimana kamba uwa. Kono ka pangiwe kuti a zime, kakuti Simwine u wola kumu tenda kuti a zime.
    5: Umwina muntu ukuteka i zuba limwina hewulu lya limwi. Zumwi ukuteka mazuba onse kulikanyeleza. Musiye muntu yense azuwisise mumuhupulo wakwe.
    6: Iye yo kuteka izuba, ulikutekela Simwine. Imi iye yolya, ulyila Simwine, kakuti iye uha buitumelo kwa Ireeza. Iye yasalyi, usiya kulyila Simwine, naye bulyo uha buitumelo kwa Ireeza.
    7: Kakuti kakwina kwetu yo lihalila iye mwine, imi kakwina yo lifwila iye mwine.
    8: Mukuti haiba tuhala, tuhalila Simwine, imi haiba tufwa, tufwila Simwine. Linu haiba tuhala kapa tufwa, tuba Simwine.
    9: Kacheli ibaka Kiresite abafwi ni kuhala hape, ili kuti abe Simwine wa bonse bafwile ni bahala.
    10: Kono iwe, chinzi hau atula mwako? Linu iwe, chinzi hau nyansiliza mwako? Kakuti iswe twense katu kazime habusu bwe chipula che inkatulo cha Ireeza.
    11: Kakuti kuñoletwe, “Kubona nihala,” kuwamba Simwine, “kwangu lyonse izwi ni izwi ka lisungame, imi indimi ni indimi kaihe intumbo kwa Ireeza.”
    12: Chobulyo linu, zumwi ni zumwi kwetu mwahe buikalabelo bwakwe kwa Ireeza.
    13: Kuzwaho, sanzi tuboleli kuatula zumwi ni zumwi, kono chebaka lyobulyo tuzeze izi, kuti kakwina zumwi yeta bike chisitataliso kapa kuteela mwako.
    14: Nizi imi nina muchilikani ni Simwine Jesu, kuti kakwina chilijoloza icho chine. Kwanda yakwe njowola kuchihinda kuti kachijolwele, kwali kachijolwele.
    15: Haiba ibaka lya zilyo mukwako uzuwa kuchisa, aho kosiyendi mwi ilato. Sanzi usinyi cha zilyo zako uzo Kiresite yaba fwili.
    16: Chobulyo sanzi uzuminini zohupula kuba zishiyeme kuti ziwambiwe ubu zibi.
    17: Kakuti mubuso wa Ireeza kawuami zilyo ni kunywa, kono kuama kushiyama, inkozo, imi ni kusanga Muluhuho Lujolola.
    18: Kwali iye yotendela Kirisite cheyi inzila utambulwa kwa Ireeza imi uzuminwa ni bantu.
    19: Chobulyo linu, twende tu tundamene zintu ze inkozo ne zina zi tuzaka.
    20: Sanzi usinyi mutendo wa Ireeza kebaka lya zilyo. Zintu zonse luli zijolola, kono chibi kozuna muntu yolya imi chimuletela kuwa.
    21: Kushiyeme kusalya inyama, kapa kunywa i waine, kapa icho chabona mwako kuti chi fosahele.
    22: Intumelo yo kwete, ibike mukati kako ni Ireeza, yo fuyoletwe njozo yasa linyansi iye mwine kucha zuminina.
    23: Iye yo akanyeha unyanswa ha lya, kakuli kachi zwi mwi intumelo. Imi zonse zisa zwi mwi intumelo chibi.
  15:
    1: Linu kwetu tukolete tu swanela ku kutusa bufokoli bu ba fokola, imi ni kusa litabisa tubene.
    2: Tusiye zumwi ni zumwi kwetu atabise ya bambene naye kwezina zi lotu, ili kuti a zakwe naye.
    3: Mi ni heiba Kirisite kena abali tabisi mwine. Nihakubulyo, ibena bo bulyo sina mukuñolelwe, “Matapa abo ba bamituki aba wili hangu.”
    4: Kakuti zonse zi bañoletwe ku masule ziba ñolwa che intaelo zetu, ili kuti che inkulonde ni che insusuwezo ya mañolo tube ni insepo.
    5: Linu Ireeza we inkulonde ni insusuwezo a mihe mizezo iswana kuzwilila kwa Jesu Kirisite.
    6: A pange bulyo ili kuti cha muzezo umwina ni mulomo umwina mutembe Ireeza ni Isi wa Simwine wetu Jesu Kirisite.
    7: Kuzwaho mutambule zumwi ni zumwi sina Kirisite mwa ba mitambwili, chentumbo ya Ireeza.
    8: Chingi ni wamba bulyo Kirisite abapangwa buhikana bwa mupato kwi neku lyo buniti bwa Ireeza, cha kwi zuzikiza insepiso zi bahewa ku bazazi,
    9: mi ku Basikunze ni kuha ikanya kwa Ireeza cha chishemo chakwe. Kwina bulyo sina mu kuñolelwe, “Kuzwaho kanihe ikanya mukati ka Basikunze ni kuzimba intumbo che zina lyako.”
    10: Hape iti, “Musange, inwe mu Basikunze, ni bantu bakwe.”
    11: Mi hape, “Mutembe Simwine, mubose Basikunze; musiye bantu bonse ba mutembe.”
    12: Hape, Isaya uti, “Kakube ni muhisi wa Jese, mi iye yesa buke ku yendisa hewulu li Basikunze. Basikunze ka babe ni insepo mwali.”
    13: Linu Ireeza we insepo amizuze kusanga ni inkozo yonse cha ku zumina, ili kuti mube ni ku kwatinsana munsepo, cha ziho zo Luhuho Lujolola.
    14: Name ni mwine ni zuwisisa chenu, ba mwangu. Ni zuwisisa kuti nanwe bulyo mwi zwile bulotu, kwizula inzibo yonse. Ni zuwisisa kuti nanwe bulyo muwola kuli nyemuna zumwi ni zumwi.
    15: Kono ni miñolela cha bundume bungi kwenu cha zintu zimwi ili ku mihupulisa hape, chebaka lye mpo ibahewa ime cha Ireeza.
    16: Iyi mpo ibali kuti ni swanela ku ba ni muhikana wa Jesu Kirisite yo tumitwe ku Basikunze, kuha sina mupurisita ivangeli ya Ireeza. Ni swanela kutenda bulyo ili kuti inubu i Basikunze pona chi itambulwa, ku jolozwa cha Luhuho Lujolola.
    17: Imi kusanga kwangu kwina mwa Jesu Kirisite ni muzintu za Ireeza.
    18: Njikuti kese ni wambe chimwi kwande yecho Kirisite cha ba maniselezi kuzwa kwangu cha ku kuteka ku Basikunze. Izi zintu zitendwa cha linzwii ni mutendo,
    19: cha ziho za zisupo ni zikomokisa, ni cha ziho za Luhuho Lujolola. Ichi chi bapangahali bulyo kuti kuzwa mwa Jerusalema, mi ni kuzimbuluka umo mane ku kasika kwa Iliriko, ili kuti niwole kutwala linzwi lya Kirisite cho kwizula.
    20: Che iyi nzila, intakazo yangu ibali ya kuwamba ivangeli, kono isiñi kwe zibitwe Kirisite chezina, ili kuti kanzi ni zaki hewulu lya mutomo wa zumwi muntu.
    21: 'Mukwikalile sina mu kuñolwe: “Abo kubali basena ba ba wambilwe zakwe mwize mu mubone, mi nabo basena ba bazuwi kaba zuwe.”'
    22: Kuzwaho ni ba kaniswa tungi kukwiza kwenu.
    23: Kono hanu, ka nisina chibaka mwezi zikiliti, mi ni ba lyolelwe cha zillimo zingi kwiza kwenu.
    24: Monse muniyendela kwa Sipeini, ni sepa ku mibona ha nihita, mi ni ku nisindikizwa munzila chenu, hani mana ku likola kuli kopanya nanwe che nako zana.
    25: Kono hanu ni kaya kwa Jerusalema kuka tendela ba zumine.
    26: Sina hakubali kulotu ku tabisa kwa Masedonia ni Akaya kuha chimwi ku basena mukati ka bazumine mwa Jerusalema.
    27: Eee, ku bali kutabiswa kwabo, imi, luli, cho kuti ba bali ku bakolota. Mi heiba Basikunze ba bali abeli muzintu zabo za luhuho, ba bakolota nabo cha ku batenda muzintu zi boneka.
    28: Kuzwaho, ha ni mana uwu mutendo ni ku bona kuti batambula zonse zi baletwa, ka ni yende kwa Sipeini ni ku mipotela hani hita.
    29: Nizi kuti ha nikeza kwenu kani ni ze mu kwizula che mbuyoti ya Kirisite
    30: Hanu ni mi susuweza, ba mwangu, cha Simwine wetu Jesu Kirisite, imi ni chelato lya Luhuho, kuti mulike hahulu mubonse name mwi intampelo kwa Ireeza changu.
    31: Mulapele kuti ni bukelezwe kwa bana basa kuteki mwa Judea, ili kuti kutenda kwangu mwa Jerusalema ku tambulwe ku bazumine.
    32: Mulapele kuti ni ze kwenu che intabo che intato ya Ireeza, ili kuti Ime, hamwina nanwe, ni wane impumulo.
    33: Mi Ireeza we inkozo abe nanwe mubonse. Amen.
  16:
    1: Nimiha bupaki ka nchizyetu Febe, muhikana we nkeleke ina mwa Senkreya,
    2: kutendela kuti mumu tambule che zina lya Simwine. Muchite bulyo sina mubatendela ba zumine, imi mumuzime hembali mumutuse muzintu zonse mwasaka intuso yenu. Kakuti iye mwine kasibili abatusi bantu bangi, mane name bulyo.
    3: Mu lumelise Prisila ni Akila niba hikana bangu mumitendo ya Kirisite Jesu,
    4: abo chabuhalo bwangu babali tombweli buhalo bwabo chebaka lyangu. Nilitumela kubali, isiñi ime nenke, kono ni benkele zaba Sikunze bonse.
    5: Mu lumelise inkeleke ina munzubo yabo. Mu lumelise musakiwa wangu Epaeneto, iye chichelantu chentanzi kuzumina kwa Kirisite mwinkanda ya Asia.
    6: Mu lumelise Maria, yaba misebelezi ahulu.
    7: Mu lumelise Androniko ni Juniasi, nchizyangu niba nibena nabo mwintolongo. Bezibahele ahulu mukati ka baapositola, abo babena mwa Kirisite ime niniseni.
    8: Mu lumelise Amplias, musakiwa wangu mwa Simwine.
    9: Mu lumelise Urbano, mutendi wetu mwa Kirisite, ni Stakisi ini suna.
    10: Mu lumelise Apelles, yozuminwa mwa Kirisite. Mu lumelise bena munzubo ya Aristobulusi.
    11: Mu lumelise Herodioni nchinzyangu, mu lumelise abo benzubo ya Narsiso bena mwa Simwine.
    12: Mu lumelise Trifena ni Trifosa, basebeza ahulu mwa Simwine, Mu lumelise ni Persida ini suna, yaba sebezi ahulu mwa Simwine.
    13: Mu lumelise Rufus, yoketetwe mwa Simwine, niba nyina ni bangu,
    14: Mu lumelise Asinkrito, Flegono, Hermesi, Patrobasi, Hermasi ni bamwabo bena nabo.
    15: Mu lumelise Philologus, Julia, Nerea ni nchizye, Olimpa ni bazumine bonse babena nabo.
    16: Mu lumelisane cha kuli chunchuna kujolola. Inkeleke zonse za Kirisite zimi lumelisa.
    17: Linu ni misusuweza, bamwangu, kuti muhupule abo baleta kukauhanya ni kusitatalisa. Chiba hitilila intuto imuba lutwa. Muzwe kubali.
    18: Bantu bakola ubu njaba kabasebelezi Simwine Kirisite wetu, kono mabumo abo. Cha buhuba bwabo ni manzwi atu shambwe shambwe bachengelela inkulo ziba sena mulandu.
    19: Cha mutala wenu wa kukuteka usika kuzumwi ni zumwi. Nisanga, kuzwaho, henu, kono nisaka inwe kuti mutalife kuzishiyeme, imi ni kusaba ni mulandu kuzi sashiyeme.
    20: Ireeza we inkozo mwalyatolele Satani kunsi ya matende enu cha kuhwela. Imi chishemo cha Simwine wetu Jesu Kirisite chibe nanwe.
    21: Timotea, ini sebeza naye, umi lumelisa, ni Lusiusi, Jasoni, ni Sosipatere, nchizyangu.
    22: Ime, Teriusi yoñola ili ñolo hanzi, mulumele mwa Simwine.
    23: Gayusi, kunikala nibe inkeleke bonse, ba milumelisa. Erasto, mutuli wa masheleni e tolopo, umi lumelisa ni Kwato mwakwe.
    24: “Imi chishemo cha Simwine Jesu Kirisite chibe nanwe mwense. Amen.”
    25: Linu intumbo zibe kwali yowola kumizimika kuya che ivangeli ni inkutazo za Jesu Kirisite,
    26: chakuya che insinulo ye inkunutu ibaungwilwe kuzwa ukoo, kono hanu chiya patululwa, kuya cha muñolelo wa chipolofita chize zibahala kwinkanda zonse, kuya che intaelo ya Ireeza wa kuya ku samani, cha kukuteka intumelo.
    27: Kwa Ireeza umwina yo talifite, cha Jesu Kirisite, kube ikanya isamani. Amen.
46:
  1:
    1: Paulusi, ava sumpwa kwa Jesu Kreste ku va muapositola che tanto ya Ireeza, mi ni Sosthene mukwetu,
    2: kwi kereke ye Ireeza ya Makorinte, kwavo va va njolozwa ni Jesu Kreste, va supitwe ku va vantu va njolola. Tu ñolela vulyo vonse avo va supa izina lya Simwine Jesu Kreste mu zivaka zonse, Simwine wavo ni wetu.
    3: Chishemo ni konzo zi ve kwenu kuzwilila kwe Reeza Muzazi wetu ni Simwine Jesu Kreste.
    4: Inako yonse ni litumela kwe Reeza wangu chenu vakeñi cha chishemo che Reeza chi va hewa kwenu cha Jesu Kreste.
    5: A vami tendi va vahumi mwi nzila zonse, ni mu zi wambo zonse ni nzivo yonse,
    6: sina ha kuva pakiwa za Jesu Kreste zi ve zuzilizwa ku va zeniti mukati kenu.
    7: Linu hanu ka mu vulite impo za luhuho sina ha mu lindile zi ungilwe za Simwine Jesu Kreste.
    8: Ka wole ku mi koza ku twala ku ma manimani, kutendela kuti mu vule kusa swaviswa mwi zuva lya Simwine wetu Jesu Kreste.
    9: Ireeza u sepahala, ya va mi sumpi kuva mu chilikani cha Mwan'a kwe, Jesu Kreste Simwin”e tu.
    10: Linu ni mi kumbila, vakwangu, che zina lya Simwine Jesu Kreste, kuti mwese mu zumina, mi kuti sanzi ku vi ni kauhano mukati kenu. Ni mi kumbila kuti mu kopane ha mwina che ngana yonke ni mutendo u swana.
    11: Imi iva vikwa munzila yi zuweka kwangu, va kwangu, cha vantu va Kloe kuti mitendo yavo yi tendahale mukati kenu.
    12: 'Chi ni wamba nje chi: zumwi ni zumwi kwenu ati, “ni wa Paulusi,” kapa “wa Apolosi,” kapa wa Kefasi; kapa ni wa Kreste.'
    13: Nji kuti Kreste u kauhene? Kana Paulusi ava kokotelwa ka chenu? Kana mu va kolovezwa mwi nzina lya Paulusi?
    14: Ni litumela kwe Reeza kuti kana ni va kolovezi nangati umwina kwenu, kunde a Krispusi ni Gaius.
    15: Ku vavi vulyo ku tendela kuti ka kwina nangati umwina yo wamba kuti ava kolovezwa mwi nzina lwa ngu.
    16: (Ni va kolovezi vulyo ni vezuvo ya Setefanisi. Kuzwaho, kanizi heva ni va kolovezi vamwi.)
    17: Imi Kreste kena avani tumi kwiza ku koloveza kono kwiza ku ruta linzwi. Kena avani tumi kwiza ku ku ruta cha manzwi a vutali vwa muntu, kutendela kuti chifapano cha Kreste sanzi chivuli ziho.
    18: Imi ituto kuamana ni chifapano ivonisa vuholo kwavo va chi vafwa. Kono mukati kavo avo va kwete kuhaza Ireeza, ziho ze Reeza.
    19: Imi ku ñoletwe, “Mu ni sinye vutali bwavo vena vutali. Mu ni filikanye yi kutwisiso ya wina maano.”
    20: Winahi muntu muchinu? winahi muñoli? winahi Muwambi we nako zinu za sunu? Kena kuti Ireeza ava sanduli maano e kanda kuva isena intuso?
    21: Kuzwila uko inkanda kena ivena maano akwi ziva Ireeza, ku va sangisi Ireeza chavo ziholeluli va sena va vena maano a ku ruta za ku lukulula avo va zumina.
    22: Majuda va saka imakazo mi Magerike va saka maano.
    23: Iswe tukutaza Kreste ya va kokotelwa, chi sitataliso ku Majuda ni vuholo luli ku Magerike.
    24: Kono kwavo vava sumpi Ireeza, vonse Majuda ni Magerike, tu ruta Kreste ziho ni maano a Ireeza.
    25: Imi vuholo luli vwe Reeza vwina vutali luli kuhita vwa vantu, mi ku vula ziho luli kwe Reeza ku kolete kuzamba kwa vantu.
    26: Mu lole ipinzo zenu, vakwangu, kena vungi vwenu vena maano ena mazimo a vuntu. Kena vungi vwenu va vena ziho. Kena vungi vwenu va pepywa nenza.
    27: Kono Ireeza ava keti zintu mwi inkanda zivoneka vuhole ku swavisa vatali. Ireeza ava keti zi sena ziho mwi inkanda ku swavisa vena ziho.
    28: Ireeza ava keti zintu ze inkanda hansi ni zikendetwe. Ava keti vulyo ni zintu zi vonahala kuva zi sena tuso, ni zi sa kwina ni zina kwateni ava zitendi ku sa va za vutokwa.
    29: Ava tendi vulyo kutendela kuti ka kwina yo swanela kuli katula havusu vwakwe.
    30: Vakeñi cha va tendi Ireeza, hanu twina kwa Jesu Kreste, ya va tendwa maano kwetu ke Reeza. Avavi yo shiyeme, yo njolwezwe, ni mu sumununwa.
    31: Che kalavo, sina linzwi ha li wamba, “mu siye yo liyemuna, ali nyemune mwi zina ya Simwine.”
  2:
    1: Linu, hani za kwenu, vakwangu, Kana na keza ni bulotu bukando vwa ziwambo nanta vwa vutali sina ani wamba vuniti vu liungwile vu amana ni Ireeza.
    2: Kokuti ni va liketeli kuse ziva chimwi hani vena mukati kenu kunde a Jesu Kreste ya va hanzikwa ha chi fapano.
    3: Mini vena nanwe muvu fokoli, ni mulyowa ni ku cha cha ahulu.
    4: Imi mwi ñusa lyangu ni muku wamba kwangu vwangu kana kuvena za kumi koza mu manzwi a vutali.
    5: Kokuti itumelo enu kazi ivi ya vutali vwa vantu, kono che ziho ze Ireeza.
    6: Hanu, tu wamba cha vutali mukiti kava kulite, kono, isiñi cho vutali vwe kanda, kapa va vusi ve inu' nako, vakwe vafwe.
    7: Kono, tuwamba vatali vwa Ireeza mwi niti ili wungwile. Vatali vu unguli Ireeza nako ni seni kuva kwateni kuti iswe tube ni kanya.
    8: Ka kwina ku va yendisi ve yi nako vave zi u vu vutali, kambe vava vu zuwisisi ine nako, niva sana vava hanziki Simwine we kanya.
    9: Kono kuva ñoletwe, “zintu zisana ziva vav onwa, zi sina zi va zuiwa matwi, ni zi sana zi vezi mu mihupulo. Zintu Ireeza zava lukiseze ava va musaka.”
    10: Izi nji zintu za va tutondezi Ireeza cha luhuho. Kokuti luhuho lusa kisisa zintu zonse, nanga nezo zintu zi li ungwile ze Ireeza.
    11: Njeni wizi mihupulo ya muntu, kunde ya luhuho lwa muntu lwina mwali? Vulyo hape, kawina wizi zintu ze Ireeza zi li u ngwile kunde a luhuho lwe Ireeza.
    12: Kono kana tuva tumbuli luhuho lwe kwanda, kono luhuho luzwa kwa Ireeza. Kokuti twizive zintu ziva hewa fela kwetu cha Ireeza.
    13: Tu wamba zhizi zintu mu mazwi a vutali uvo muntu kaoli ku ruta, kono, luhuho lutu ruta. Luhuho lutoloka mazwi a luhuho ni vutali vwa luhuho.
    14: Muntu ya sena luhuho lwe Ireeza, kaoli kutambula zintu ze luhuho lwe Ireeza, kokuti kwali za vuholo. Kaoli kwizi ziva kakuli zi patululwa vulyo cha luhuho lujolola lwe Ireeza.
    15: Wina luhuho lujolula u atula zintu zonse, kono kena inswanelo yaku atula va mwi.
    16: Njeni yo ula kwiza muhupulo we Ireeza, yo wola ku mulaya. Kono, twina muhupulo wa Kreste.
  3:
    1: Mi ime, vakwanugu, kana ni va kuwola kuwamba kwenu uva vantu vo luhuho, kono uvu vantu ve nyama uvu muchiche mwa Kreste.
    2: Niva milele cha muzilili isiñi che nyama, kana muva litukiseze inyama. Mi, ni heva hanu, ka mulitukiseze.
    3: Mi musina mwi nyama, mi kwina ifufa niku sazumi nzana ku sina mukati kenu, kamu hali che nyama, mi ka muyendi cha mazimo avuntu.
    4: Mi zumwi hawamba, ni chilila Paulusi, zumwi uti ni chilila Apolosi, kamuhali uvu vantu na?
    5: Njeni Apolosi linu, mi Paulusi njeni? Vahikana avo vamu va kuzumina, avo vava hewa musevezi kwa Simwine.
    6: Niva vwali, Apolosi ave tilele, kono Ireeza ava ku kuzi.
    7: Mi linu, yo vwala ni yowi tilele kakwina. Kono nji Ireeza yokuza.
    8: Hanu, uvwala ni yowitilela umwina. Mi zumwi ni zumwi kalihiwe cha musevezi wakwe.
    9: Tuva veleki ba Ireeza, mwiwa lye Ireeza, muzako wa Ireeza.
    10: Kuya ka chishemo che Ireeza chi va hewa kwangu che ntuto ya kwi ziva kuzaka, ni va vatangi intungo mi zumwi u zaka hateni.
    11: Linu mutokomele zumwi ni zumwi atokomele mwate azakile hateni. Kokuti kakwina yo ola kutunga intungo kunde yo zuna ya va itangi, nji Jesu Kreste.
    12: Ha hanu, haiva zumwi na zaka hentungo che gauda, silivera, cha mavwe a sepahala, zisamu, zilyo ze ñombe, kapa lyani,
    13: musevezi wakwe ka u putululwe, mwete ni kupatulwe mwi nako ya mulilo. Mulilo kaulike musevezi wava tendi zumwi ni zumwi.
    14: Haiva misevezi ya zumwi ni zumwi ni izi mana, mwa tambule inkavelo;
    15: kono haiva musevezi wa zumwi ni zumwi ni uhiswa, mwa nyande, kono iye mwine mwa puluswe, cha ku vanduka ku mulilo.
    16: Kana mwizi kuti mwi tempele ya Ireeza ni kuti Luhuho lwe Ireeza luhala mwenu.
    17: Haiva zumwi na haya itempele ye Ireeza, Ireeza mwe haye zuna muntu. Imi itempele ye Ireeza i jolola, mumu ikalile nanwe.
    18: Kanzi kuvi niyo lichenga mwine. Haiva zumwi mukati kenu uhupula kuti wina vutali mwe inu' nako, mu mu siye ave “cihole” mukuti ave yo talifite.
    19: Mokuti vutali vwe inu ikanda kwa Ireeza vuholo. Mi ku ñoletwe, “U wonda vatalifite muvu vilala vwavo.”
    20: Mi hape, “Ireeza wizi kuti mi hupulelo ya vatali kakwina.”
    21: Linu ka kusina kulitemba cha vantu! Kakuti zintu zonse nji zenu,
    22: kapa Paulusi, kapa Apolosi, Kefesi, kapa inkanda, kapa vuhalo, kapa ifu, kapa zintu zina kwateni, kapa zintu zi sike zite. Zintu zonse nji zenu,
    23: mi muva Kreste mi Kreste we Ireeza.
  4:
    1: Nji mona vovuti muntu mwa swanela kutu hindila, sina va hikana va Kreste ni va hikana va humbilwe vuniti vwa Ireeza.
    2: Mwe chi chilikani, nji zi zumi ninwe ku va kuti mu ve mu va hikana va sepahala.
    3: Kono kwangu chintu chinini kuti ni atulwe inwe kapa muntu vulyo wa mulao. Imi kani atuli ime ni mwine.
    4: Ka kwina nangati chonke chinizi kuya cha mulandu uni va hewa, kono ka ku talusi kuti kanina mulandu. Nji Simwine yo ni atula.
    5: Kuzwaho sanzi mu atuli chimwi inako ni seni kukeza, Simwine na seni kukeza. Kalete ku njolola ku zintu zi patitwe mwififi mi ni ku patulula musevezi we nkulo. Linu zumwi ni zumwi njete na wane ku tembwa kuzwilila kwa Ireeza.
    6: Hanu, vakwangu, Ni va viki kwangu mulao ni Apolosi vakeñi chenu, linu kuti kuzwila kwetu mu wole ku lituta itoloko yi wamba, “Sanzi mu hitilizi kuzwila ha vusu ni chi ñoletwe, “Ku vavi vulyo ku tendela kuti ka kwina kwenu yo linyemuna vakeni cha zumwi.
    7: Imi njeni yo vona ku shelana kwenu ni vamwi? Chinzi chi mukwete chi mu sena mu vahewa vulyo? Heva mu vahewa vulyo, chinzi ha mu linyemuna uvu kena mu va tendi vulyo?
    8: Chi mwina kale zonse zi mu saka! Chi mwina kale muhumite! Mu va tangi ku yendisa-mi ku shiyeme kunde yetu! luli, ni mi lakaleza ku vusa, kuti tu wole ku vusa ha mwina.
    9: Imi ni wana Ireeza ava tuhi va apositola he ñandaleza ya muvamba wa ma manimani mi sina muntu yo kaya kuku hayiwa. Tu va vikwa va liveleli ve inkanda- ku mangeloi, ni vantu.
    10: Tuzihole che vaka lya Kreste, kono twina maano kwa Kreste. Ka mwina ziho, kono tu kolete. Tu showelelwa mi tu shuvulwa.
    11: Kuleta kwi inako yinu tu fwile izala mi tufwile inyotwa, tu va njevwe tu chumpwilwe, tu ndamiwa, mi ka twina mekalo.
    12: Tu seveza katata, cha manz'a etu. Linu hatusekwa, tu wana imbuyoti. Ha tu nyandiswa, tulikoza.
    13: Ni ha tu kendwa, tusi wamba chekulo imwina. Tu va vumbwa sina uvu matakala e inkanda ni inkwe lya zintu zonse.
    14: Kani ñoli izi zintu ku mi shwaula, kono ni mi sikulula sina vaan'a ngu vani suni kuhitiliza.
    15: Mi ni heva wina chikiti ya va zimanini kwa Kreste, kena kuti wina vazazi vangi. Imi ime njini muzazi wenu cha Jesu Kreste cha Linzwi.
    16: Mi ni mi kumbila kwi chilila zini tenda.
    17: Chingi ni va tumini kwenu Timotea, yo sakiwa ni ku sepahala ku va mwana Simwine. Mwa mi ku mbuluse inzila zangu kwa Jesu Kreste, sina muni vava rutili zintu zonse ni mwi Kereke imwi ni imwi.
    18: Vamwi chi vali kumwise uvu kete ni ni voole kwenu.
    19: Kono linu mu ni keze kwenu, heva Simwine na tuvusa. Linu kete ni nizive ku wamba kwavo va lihele, kono muni vone ziho zavo.
    20: Imi muvuso wa Ireeza kena ku wamba vulyo kono ziho.
    21: Chi mu saka chinzi? Ni keze kwenu che mbazi kapa che lato ni ka luhuho lu njolola?
  5:
    1: Tu zuwile kuti kwina vushahi vwina mukati kenu, vuhule vu tenda kuti ka vu zu mi ninwe ku va machava. Ipiho icho kuti zumwi kwenu u pumula ni mu kulwakazi weesi.
    2: Mi mu li kumwise! Ka mu swaneli ku silisa na? Muntu zumwi yo tenda vulyo u swanela ku zwiswa mukati kenu.
    3: Imi, ni hakuva kuti muvili wangu ka wu kwina, kono ku nina cha luhuho, Na mu watula kale muntu ya va tendi vulyo, sina kuti kuni veena,
    4: Cwale ha mukopana che zina ya Jesu Kreste, mi luhuho lwangu ku lyina nenwe mu ziho za Simwine Jesu, ni mu watuli kale uzu muntu.
    5: Ni va tendi vulyo ku muha mumanza a Javulusi cha ku sitataliswa muvili, ku tendela kuti luhuho lwakwe lupuluswe che zuva lya Simwine.
    6: Ku linyemuna kwenu ka ku shiyeme. Kana ka mwizi kuti mumela ulikene u fundulusa chikwa chonse?
    7: Mu linjoloze ku mumela wa kale kuti muve iñende ihywa, mi kuti muvule mumela. Imi i Kreste, imbelele ye paseka yetu, ava kokotelwa.
    8: Cwale tutende mukiti isinyi cha mumela wa kale, mumela wa mikwa mivilala ni inkulo imbilala. Linu, tutende mukiti isi ka mulungo wa kale kono mañende a mulungo u njolola ni vuniti.
    9: Ni va mi ñoleli mwi ñolo lyangu kuti sanzi mu li kopanyi ni vasahi.
    10: Mwi nzila imwi ni cho ku vashahi ve yinu inkanda, kapa va lakaza vuhumu, kapa lapela vazimu, Mu hale mwi inkanda isinyi kuva ve inkanda.
    11: Kono hanu ni mi ñolela isiñi kuli kopanya ni mukwame yo zumina kutendwa vwanakazi, kapa yo nyimana, kapa yonyandiswa, kapa munywavi, kapa mu chengeleli. Mu vindiswa kulya zilyo ni vantu vena vulyo.
    12: Imi ni na vule mu ku watula vantu vena hanze ye kereke? Kana, ka mu swaneli ku watula vena mukati ke Kereke?
    13: Kono, ka mu swaneli ku watula vena hanze ke kereke? Kono Ireeza u watula avo vena ku hanze. “Mu zwise muntu muvi mukati kenu.”
  6:
    1: Wa kwenu hava wina muzeko ni zumwi, kana kete a tiye kuyenda ku chikota chava hedeni havusu muatuli yasa zumini, kuhita havusu vwa va jolola?
    2: Kana ka mwizi kuti ba jolola muva atule inkanda? Mi haivani muatula inkanda, Ka mu woli kumanisa zintu zisena ahulu vutokwa?
    3: Kana kamwizi kuti ka tu atule mageloi? wongai vule, linu, tuwola ku atula indava za vuhalo?
    4: Cwale haiva mwina ni ku atula kumana ni za vuhalo, chinzi ha mutwala indava zenu kuva vasa zimene chimwi mwi Keleke?
    5: Ni wamba izi kuma swavi enu. kakwina yenke mukati kenu yo wina vutali yo wola kutontoza mifilifili mukati ka valikani?
    6: Kono niha kuzima vulyo, Mulumeli utwala ni mulumeli nkuninakwe ku chikota, mi utenda vulyo havusu vu vwa muatuli yasa zumini.
    7: Kanti za ku zekisana mukati kava lumeli ziva kwomwa kale kwenu. Chinzi ha mu sanyandi cha zivilala? Chinzi hamusa lizumini kuchengwa?
    8: Kono muva fosekezi ni ku chenga vamwi, mi vava njiva kwenu!
    9: Kana mwizi kuti va tenda za kusaluka kete valikote muvuso wa Ireeza? Sanzi muzuminu mapa, Vu sahi, kulapela va zimu, va vuki, va kwame vava shahi, mu kwame yo zumina ku tendwa mwana kazi,
    10: vasa, va nyimana, va nwavi, va pono, ni vachengeleli-ka kwina ku vali yete a yole muvuso wa Ireeza.
    11: Mi izo ivali nji vamwi kwenu, kono mu vacheniswa, mu vajolozwa, mu va pangwa hande cha Ireeza mwizina lya Jesu Kresite ni cho luhuho lwa Ireeza wetu.
    12: Zintu zonse zi zumwininwe kwangu, kono kazitusi zonse, zintu zonse zi zumininwe kwangu, kono keti ni zumuninwe kuvuswa ku chimwi chazo.
    13: Zilyo ze ivumu, mi ivumu lya zilyo, “kono Ireeza kave kule ni zonse. Muvili kana uva pangilwa vushahi. Kono, Muvili njiwa Simwine, mi Simwine kalukiseza muvili.
    14: Ireeza ava vusu Simwine ni hape katuvuse cha nguzu zakwe,
    15: kana mwizikuti mivili yenu zilama za Kresite. kana linu ni wola kuhinda chilama cha Kresite ni ku chi kopanya ku cha vuhule? keti ni wole kuva vulyo!
    16: Kamwizi kuti eye Mwine yo kopanwa ku vu shahi usanduka muvili wonke nae? Sina inzwi haliwamba, vo vere muive inyama yonke.”
    17: Kono iye yo kopene kwa Simwine mwave luhuho lwakwe nae
    18: Mu tiye vushahi! chivi ni chivi chapanga muntu hanze ya muvili, kono muntu yopanga vushahi u fosekeza muvili wakwe.
    19: Kamwizi kuti mivili yenu i Tempere ya luhuho lujolola, luhala kwe nwe, lu muva hewa kwa Ireeza? Ka mwizi kuti njenwe muvene?
    20: Imi muva wulwa ke nteko. Hakwina vulyo mutembe Ireeza cha mivili yenu, ni kaluhuho lujolola lu wila kwenu.
  7:
    1: 'Hanu ku wamana ni ndava zi mu va ñoli: “Kulotu kuti mukwame sanzi akwati mukurwakazi.”'
    2: Kono vakeñi cha miliko mingi ya vuvuki, zumwi ni zumwi mukwame ave ni mukurwakazi, mi zumwi ni zumwi mukurwakazi ave ni mukwam'a kwe.
    3: Mukwame u swanela kuha iswanelo zakwe ku mukurwakazi, mi ku ve vulyo ni ku mukurwakazi ku mukwam'a kwe.
    4: Kena kuti mukurwakazi wina mulao ku muvili wakwe, kono mukwame. Mi kuswana vulyo, ku mukwame kena mulao ku muvili wakwe, kono mukurwakazi.
    5: Sanzi mu lichengi inwe muvene, kono cha kuzumizana mi che inako iswanela. Mu tende vulyo kuti muve vena inako ya kulapela. Linu mu volisane hamwina hape, ku tendela kuti javulusi sanzi amiliki kuti mwa vula kulisepa.
    6: Kono ni cho izi zintu kwenu sina muhupulo isinyi cha kulaela.
    7: Ni lakaza kuti kambe zumwi ni zumwi u swana sina njeme mu ni kalile. Kono zumwi ni zumwi wina impo yakwe izwa kwa Ireeza. Zumwi wina iyi impo, mi zumwi wina ina.
    8: Ku va sa sesetwe mi kwi mbelwa ni cho kuti kwina hande kuti ve kale ni va sa sesetwe, sina mu nina.
    9: Kono hava kangwa kuli kwata avo veene, va woola ku sesa. Imi kwina hande kuti ve kale ni vantu kunde ya kwi hayiwa intakazo.
    10: 'Hanu ku va lisesete ni ha uwo mulao- nata ime, kono nji Simwine: Mukurwakazi ka swaneli ku siya mukwam''a kwe.”'
    11: Kono heva na siya mukwam'a kwe, u swanela kwi kala na sena mukwame kapa vali swalele. Mi” mukwame ka swaneli kukana mwihyavwe.”
    12: Kono ku voose ni cho- Ime, isinyi Simwine - kuti heva zumwi ya sa mukurwakazi ya sa lumere, mi heva na saka kwi kala ni mukwame, ka swaneli ku swaneli ku kauhana.
    13: Heva mukurwakazi wina mukwame asa lumere, mi na tavela kwi kala naye, ka swaneli ku muhindika.
    14: Imi mukwame ya sa lumere u lukulwilwe vakeñi cha mukurwakazi wakwe, mi mukurwakazi ya sa lumere u lukulwilwe vakeñi cha mulikan'a kwe. Kusicwalo vaana venu ni va vavi va sa njolwele, kono aho va lukulwilwe.
    15: Kono heva mulikani ya sa lumere u yenda, mu siye a yende. Mwinzila zina vulyo, mulikani wa mukwame kapa wa mukurwakazi kena u su minwe ku mulao. Ireeza ava tusupi kuti tuhale mwi konzo.
    16: Imi ka mwi zive vule, mukurwakazi, kapa ka mu puluse va kwame venu? Kapa ka mwi zive vule, mukwame, kapa ka muhaze va kurwakazi venu?
    17: Konji ku siya vulyo kuti muhale vuhalo uvo Simwine ava tuhi, ku zumwi uvo Ireeza ava supili. Nji mulao wangu ku kereke zonse.
    18: Kana kwina ya va nyi kumupato ha sumpwa kuti a lumere? Kana kwina zumwi ya sena avali kwina mu mupato ha sumpwa kwi tumelo? Sanzi a pangwa mupato.
    19: Imi kena kuti konji heva wina mupato kapa ku sa va ni mupato nji vileza. Kono chi sakahala kwi chilila milao ya Ireeza.
    20: Zumwi ni zumwi u swanela ku va mu mayemo avali kwina pili na seni ku lumera.
    21: Kena uvali u muhikane Ireeza cho kusupa? Sanzi u vileli ku wamana nezo. Kono heva no wola ku va yo sumunikite, u hinde vulotu vwa teni.
    22: Mi zumwi cho sumpwa cha Simwine ku va muhikana u lukulwilwe cha Simwine. Kwina vulyo sina zumwi yo lukuluhite cho sumpwa ku ku lumera vuhikana vwa Kreste.
    23: Mu va wulwa che ngulo, cwale sanzi muvi vahikana vwa vakwame.
    24: Vakwangu, ni ha mu va mu vuhalo vumwi vu muvahiti kuvuli ni museni ku lumera, mu siye twikale vulyo.
    25: Hanu kuamana navo vaseni kuseswa, kanina intaelo ya Simwine. Kono ni hitisa maikuto angu, ka chi shemo cha Simwine, chi sepahale.
    26: Linu, ni hupula kuti ivaka lya vukavo vukaza, kulotu kuti muntu ekale vo vulyo mwekalile.
    27: Musu mininwe ku mukurwakazi? sanzi usaki ku sumununwa kwali. Kolisumine ku mukurwakazi? Sanzi ugani mukurwakazi.
    28: Kono niho sesa, ko tendi chivi. Mi haiva mukurwakazi yasa sesetwe na seswa, kana tenda chivi. Kono avova sesa muvave ni manyando mangi mu vuhalo, ni saka ku mi kauhanya kuzili.
    29: 'Kono izi ni wamba, vakwangu: Inako infuhi. kuzwa hanu, misiye avo'
    30: vena vakurwakazi va ve uvu kavena. Avo valila va ve uvu kavalili, mi avo va tavite vave uvu kava tavite, mi avo va wula zintu vave uvu vasa kwete zintu.
    31: Mi avo vasevelisa ze inkanda vave uvu kava zili tusisi, kakuti mukwa weyi inkanda kusike hakumana.
    32: Ni tavela kuti mu lukuluhe kwi tongosi. Vantu va sa sesete vena chiseho ku wamana ni zintu za Simwine, mu va swanela ku mu lumbeka.
    33: Kono va kwame va sesete avo vena chiseho ya ku tavisa va kurwakazi va vo-
    34: u kauhene. Va sa sesetwe va kurwakazi kapa va lyanjo va vilela ku wamana ni zintu za Simwine, mu va swanela ku njololeza mivili ya vo mi mu luhuho. Kono va kurwakazi va sesetwe vena hulu mu ku vilezwa za va kwame vavo mu va swanela ku va taviseza.
    35: Ni wamba izi ku tendela kuti mu wane chimwi, mi isinyi ku mi vika mu mulandu. Ni wamba izi imi nji shiyeme, kutendela kuti mu ve va yemukite Kwa Simwine ni ku sena nangati ku sitatala.
    36: Kono heva zumwi na hupula kuti katendi hande mulikan'a kwe che kute - heva na hitilile zilimo zakwe za maseso mi ku woleka kuva vulyo- u wola kupanga mwa sakila. kena kuti utenda chivi. Va swanela ku sesa.
    37: Kono heva ni va zimene cha kukola mwi kulo zavo, heva na sa chukumiswe kono na wola kuliyeleza muhupulo wakwe, mi heva ava hindi muhato mwi kulo ya kwe wa ku tenda vulyo, ku vikila mulikan'a kwe muvili wa kwe, mwa tende hande.
    38: Cwale uzo zumwi yo sesa mulikan'a u panga hande, mi uzo zumwi yo liketela ku sa sesa upanga hande mane ni kuhita.
    39: Mukurwakazi u suminwe ku mukwam'a kwe kutwala ma manimani avuhalo vwakwe. Kono heva mukwam'a kwe cha fwa, u lukuluhite ku sesa, kono konji cha Simwine.
    40: Imi cha mulao wangu mwa wole ku sanga heva ne kale mwena. Mi Ni hupula kuti na me ni na Luhuho lwa Ireeza
  8:
    1: Linu kuamana ni zilyo ziva nelwa ku va zimu. Twizi kuti “tuvonse twina ingana.” im ingana ileta mwipo kono ilato lizakisa.
    2: Haiva zumwi uhupula kuti wizi chimwi, zuna muntu kakwina chezi cha swanela kwiziva.
    3: Kono yense yo saka Ireeza, zuna muntu wizi kuti Ireeza u musaka.
    4: 'Kuamana ni kulya zilyo zi vanelwa kuva zimu: Twizi kuti “muzimu we inu inkanda kakwina” mi “kuti kakwina ungi Ireeza kunde ya kwe.'
    5: Mwendi va tewa kuti vazimu kuvi vwina, konse mwi hulu kapa ni hansi, sina muve njihile “vazimu” ni va “simwine.”
    6: Niha kuva vulyo kwetu, “Kwina fela Ireeza yenke ishetu, zonse zintu vizwa kwali, mi nje ye utu hala kali, ni Jesu Kreste Simwine yenke, iye umo zintu zonse zihala, iye umo tuhala.
    7: Ni hakuva vulyo, iyi izivo kaina ku zumwi ni zumwi. kono, vamwi vava ku lapela ziswaniso, mi va kulya zilyo uvu zi nelelwe ku ziswaniso. Che zwalo lyava lisakolete.
    8: Kono zilyo kete zitu zimanine kwa Ireeza. Katu dodovela haiva katulile.
    9: kono mutokomele kuti intukuluho yenu kanzi ivi kuti wina intumelo ifokola asitatale.
    10: mi pona chi kuwanika kuti zumwi u ku vwene, wina inzivo, kulya zilyo mwi tempele ya vazimu. lizwalo lifokola limu hambilize kuti alye zinelelwe kuva zimu.
    11: Linu chevaka lye nkutwisiso kuamana ni vuniti vwa va zimu, va fokola, mukwangu yava fwili Kreste, mwe haiwe.
    12: Linu hamu fosekeza bakwenu muholofaza izwalo lyavo
    13: lifokola, aho mufosekeza Kreste. Hakwina vulyo, chilyo cha wisa mukwako, kete nini lye inyama hape, linu kuti kanzi ni letisi mukwangu kuwa.
  9:
    1: Kana ime ni lukuluhite? Kana ime ni mupolofita? Kana ni ba boni Jesu Simwine wetu? Kana katu sebezi hamwina kwa simwine?
    2: Heba kana ni mupolofita kubamwi, nanga cho bulyo munibe kwenu. Mihe inwe mwi mpaki zangu muchi polofita cha simwine.
    3: Ubu njibona bupaki bwangu kwa bana bani tatuba.
    4: Kana katu helwe intukelo yoku lya ni ku nwa?
    5: Kana ka twina intukelo zaku hinda mwanakazi wine ntumelo kuyenda naye, sina bungi bwa bapositola muba ba tendeli, niba kwetu kwa Simwine, ni Kefasi?
    6: Kapa nji Barnabasi yenke njo wola kusebeza?
    7: Njeni ya ba sebezi nali isole kuli neula mwine? Njeni mubyali wa muomba yasali zi chelantu zakwe? Kapa njeni yowola kulela mutapi nasanwi muzilili uzwa kwayo?
    8: Nji ni kwete kuwamba izi zintu che nguzu ya muntu? Kana mulao ka wu wambi bulyo?
    9: Mihe muku va ñolelwe mu mulao wa Mushe, “Ka nji mu vwiki ka holo ke mpulu chi ikwete ku lyatoka imbuto. “Kana initi Ireeza uwamba za kubabalela Mapulu?”
    10: Kana kuti u wamba kwamana neswe? Kuba ñolelwe iswe, kakuti yo dunduvula mauza a dunduvule chakusanga ni kuli kauhanyeza mukusinza.
    11: Heba tuchita zintu zi jolola mukati ketu, kana chintu chisa oleki kuwana zisebeliso kuzwa kwako,
    12: Kana bamwi baba lituti ku zwilila kwako, ka twina zimwi zingi? Nihakuba bulyo, kana baba tongoki kuzili. kono, kusepa zintu zonse kuzwila habusu mu zintu zonse Insiñi ku kangisa inzwi lwa Kiresite.
    13: Kana ka wizi kuti aba ba sebeleza mwi tempele ba wana zilyo zabo mwi tempele? Kana ka wizi kuti abo basebeza ha katala ba likauhanyeza cha hewa ku katala?
    14: Mwi nzila iswana, Ireeza aba laeli kuti ba hasanya inzwi ba swanela ku wana buhalo kwi inzwi.
    15: Kono kana ni ba woli ku lihindila chimwi ni chimwi ku ze intukelo. Mi kana ni ba ñoli izo zintu kuti chimwi chi tendahale kwangu. Cho bulyo ni wola ku fwa ku zamba ku chengelelwa kukuli tundula.
    16: Mihe ha ni luta inzwi, ka ni na ibaka lya kuli tundula, kakuti ni swanela ku tenda bulyo. Bumayi bwina kwangu heba ka niluti inzwi!
    17: Mihe chi na tenda bulyo cha kusaka, ka nibe ni mpo. Kono hani tenda nini sasuni, aho buhikana buni helwe.
    18: Chizi haho impo yangu? Linu ha ni kutaza, ni wole ku ha inzwi ni ku sena niku sena chinilihisa mi kanzi u hindi kwi zula kwe tukelo yangu mwi inzwi.
    19: Ni hakuba bulyo ni lukuluhite ku zonse, ni babi muhikana wa bonse, kuti ni muna bangi.
    20: Ku Majuwishi ni babi ni Majuda, kuti ni luwe Majuda. Kwabo ba bena kunsi ye milao, ni baka bi ubu nji zumwi ya bena mukunsi ka mulao kuti ni mune abo bena kunsi ya mulao.
    21: Kwabo bena hanze ya mulao, ni babi zumwi wina hanze ya mulao, ni haku ba bulyo kana ni bena hanze wa mulao we Ireeza ime, kono kunsi ya mulao wa Kirisite. Ni ba tendi bulyo cho kuti ni mune abo bena hanze wa mulao.
    22: Kwa bana ba fokola nibabi yo fokola, mukuti ni kome bafokwele. Nibezi kuba ni zintu zonse ku bantu bonse, mukuti monse mu woleka ni be ni mutusi wabo.
    23: Ni chita zintu zonse che nzwi bulyo, nji kuti ni be zumwi wa ba tambula infuyolo.
    24: Kana ka mwizi kuti bonse ba tiya ba tiya lubilo, kono yenke yo wana impo?
    25: U tiye cho kuti u wane impo. Wina mu zizano zakuti abe ni nguzu zo kutiya ku njila mu zizano. Bazi tenda kuti bawane chifumu chi samani,
    26: Kono batiya cho kuti ba wane impo zi samani. Niha kuba bulyo kanitiyi ni ku sena ibaka kapa ku dama Luhuho.
    27: Kono ni tenda mubili wangu ku u tenda buhikana, njo kuta kuti heti china mana ku wamba inzwi kubamwi, ime ni mwine sanzi ni zwiswa.
  10:
    1: Ni mi suni kuti mwi zibe, bakwangu, beshetu ba bena mukunsi ka makope, mi baba hiti mukati kewate.
    2: Bonse chi ba kolobezwa kwa Mushe mukunsi ka makope ni mwi wate,
    3: imi bonse baba lyi ku zilyo zi swana zi jolola.
    4: Bonse ba banwi kuzi nyo zi swana zi jolola. Kakuti baba nwi kwi ivwe lijolola, mi ilyo ivwe nji Kirisite.
    5: Mihe Ireeza kana a ba ku tabite ni bungi bwa bo, ni zitunta zi ba kuhasene mu muzuka.
    6: Linu izi zintu zi bali mutala kwetu, kuti kazi tubi ahulu muchibi ubu mubaba tendele.
    7: Kanzi mulapeli ziswaniso, ubu njabo. Ubu muku ba ñolelwe, 'Bantu kabe kale hansi kunwa ni ku lya, ni ku buka ni ku zana.”
    8: Kanzi tubi ni busangu, ubu mu baba tendeli. Mwi zuba lyonke, bantu ba tita zikiti za makumi o beli ni zo tatwe chi ba fwa ke baka lyezo nzintu.
    9: Lya hanu kanzi tu biki Kirisite he tatubo, ubu bungi bwa bo muba batendeli mi chi ba haiwa inzoka.
    10: Mihape kanzi mutongoki, ubu muba batongokeli abo ni ku haiwa ke ingeloi.
    11: Linu izo zintu ha zi ba ku tendahala ibali mutala kwetu. Zi ba ñolwa kutu eleza — iswe tukezililwe inako ya ma manimani.
    12: Ni hakuba bulyo yo hupula kuti u zimene a tokomele kanzi na wi.
    13: Ka kwina miliko yibabi ise zibehele ku bantu. Mihe, Ireeza u shiyeme. Kese na zumine kuti ni mu likiwe ku hitiliza ha musika. Ka muliko ka mihe inzila mwese mu balehele, kuti mu wole kozo za yo.
    14: Ni haina bulyo, inwe ba nisuna, mu siye ku lapela ziswaniso.
    15: Ni wamba kwenu ubu bantu be mihupulo, kuti ni mu watule zina wamba.
    16: Inkomoki ye mbuyoti yitu litumela kayo, kana kuti tuli yabelelanga malaha a Kirisita? Chinkwa chi tu gamona, kana kuti tuli yabalelanga inyama ya Kirisite?
    17: Kakuti kwina bulyo chinkwa chonke chi zwile, iswe tubangi twinyama yonke. Twense tu hinda ku chinkwa chonke chi zwile.
    18: 'Mu lole ku bantu ba Maisilaele: kana ibali abo baba lyi kuchitabelo ba bena ha katala?'
    19: Chizi chi ni kwete ku wamba linu? Kuti chi swaniso chintu? Kapa zina zilyo ze chi tabelo che chiswaniso chintu?
    20: Kono ni wamba zintu zi ba tendela chitabelo bahedeni, mihe ba ha nzi zintu ku madimona isini kwe Ireeza. Ka nisuni kuti inwe mube ubu madimona!
    21: Ko woli kunwa mwi inkomoki ye Ireeza ni kunwa mwi inkomoki ya madimona. Ko woli kulila he ntafule ye Ireeza ni he ntafule ya madimona.
    22: Kapa tu shamaeta Ireeza kuti abe ni fufa? Tu kolete ku muhita nji?
    23: Zintu zonse ziya chemilawo, 'kono kana kuti zonse zina intuso.' Zintu zonse ziya che milawo, kona kana kuti zintu zonse zi zakisa bantu.
    24: Ka kwina yo swanela ku gana zintu cha kwe yenke. Cho kuti zumwi ni zumwi a gane zintu zi swanela yo bambene naye.
    25: Mu wola ku lya zintu zonse zi wuzwa mu mauzikizo, musa bunzi ipunzo ibaka le zwalo.
    26: Mihe, “ikanda ye Ireeza, ni zina mwateni zonse.”
    27: Heba muntu ya sa zumine ha mi sumpila ku zilyo, mini musuna ku yenda, mulye chonse chete ba miletele ni musa buzi impunzo ibaka le zwalo.
    28: Kono heba zumwi na wamba kwenu, Izi zilyo zizwa ku chitabelo cha mahedeni, sanzi mu lyi. Ke baka lyo zuna wa mi wambila, ni ke baka le zwalo.
    29: Ka ni toloki i zwalo lyako, kono izwalo li bamwi. Mihe chinzi ikatulo yangu ha yi atulwa ni zwalo lya zumwi?
    30: Heba ni ni lya ni nili tumele, ka ni nyaswe bule ha chintu chi ni bali tumeli?
    31: Ni haina bulyo, ni heba mulya kapa munwa, kapa icho chonse chi mutenda, mu tende zonse che kanya ye Ireeza.
    32: Kanzi mu hi mulandu ku Majuwishi kapa ku Magirike, kapa kwi Keleke ye Ireeza.
    33: Ni suni ku tabisa bamwi bantu mu zimwi zintu. Kani suni ku tenda zintu zi sakwa ime nenke, kono ni zibamwi. Ni tenda izo kuti ba ka puluswe.
  11:
    1: Mube muba likanisi, sina hani likanisa Kirisite. Cwale ni mi temba kakuti muni hupula mwi ndaba zonse.
    2: Nimi temba kaku tokomela intuto zangu muni ba mi lutili.
    3: Cwale ni saka kuti mu zuwisise kuti Krisite njo mutwi wa bakwame bonse, imi ba kwame nje mitwi ya banakazi, sina Ireeza hali mutwi wa Krisite.
    4: Yense mukwame yo lapela kapa ku polofita na zwete inkuwani ku mutwi u nyansa mutwi wakwe.
    5: Kono mwanakazi yense yo lapela ni ku polofita nasa sumine intaulo ku mutwi u nyansa mutwi wakwe, kakuti cintu chi swana niha gunkite insuki.
    6: Heba mwanakazi kali sumini cimwi ku mutwi u swanela ku gunka insuki za kwe ka bufwihi, heba mwanakazi ha gunkwa insuki ku luna, mumu leke a sumine intaulo ku mutwi.
    7: Mukuti mukwame ka swaneli ku bika cimwi ku mutwi, sina hali chiswaniso ni kanya ye Ireeza, kono mwanakazi i kanya ya mukwame.
    8: Kono mukwame kana aba bumbwa ha mwanakazi, konohe mwanakazi aba bumbwa ha mukwame.
    9: Hape mukwame kana aba bumbwa bakeñicha mwanakazi, kono mwanakazi aba bumbwa bakeñicha mukwame.
    10: Che swanelo mwanakazi wina ni kuba ni chi supo ku mutwi ci tondeza ku buswa, bakeñicha mangeloyi.
    11: Nihakuba bulyo, kwa Simwine, mwanakazi ka lukuluhite ku mukwame, imi ni mukwame ka lukuluhite ku mwanakazi.
    12: Kono mwanakazi u zwa ha mukwame, ni mukwame u zalwa ku mwanakazi? Imi zintu zonse zi zwa kwe Ireeza.
    13: 'Muli atule inwe mubene: Kana inswanelo yo mwanakazi kusa lisumina cimwi ku mutwi ha lapela kwe Ireeza?'
    14: Itu luta kuti mukwame njiwina insuki inde nasa gunki u nyansa mutwi wakwe.
    15: Kana tu lutwa kuti heba mwanakazi wina insuki inde, wina ikanya? Sina ha helwe insuki ku wumba mutwi.
    16: Kono heba zumwi u suna ku tenda inkani ka mukwa usa kwina kwetu, imi kau kwina ni mwi keleke zimwi ze Ireeza.
    17: Kono ni mi lemusa kuti, kani mi tembi, kakuti hamu kopana kamu leti bulotu kono muleta bubi.
    18: Indaba ya matangilo njokuti hamu kopana muma keleke, enu kuba ni kusa zuminzana mukati kenu, mi muchi lama ni zumina.
    19: Imi inkauhano zi swanela kuba mukati kenu ilikuti ku bonahale bena buniti.
    20: Hamwiza hamwina, kaku talusi kuti mulalilo wa Simwine u mu lya.
    21: Chimu lya, zumwi no zumwi ulya zilyo zakwe, bamwi niba seni kuba ni zilyo. Zumwi u fwile inzala, zumwi u koletwe,
    22: Kana ka mwina mazubo ku mu lila ni ku munywina? Kapa mushwaula ikeleke ye Ireeza ni ku swabisa basa likwatile? Kani wambe nzi kwenu? Nimi tembe? Kete ni mi tembe kwezo.
    23: Kakuti ime niba tambuli kwa Simwine chini bahewa, mukuti Simwine Jesu, ha betekwa masiku aba hindi chinkwa.
    24: Hamana kulitumela, cha chi cholola chati “Iyi nje nyama yangu, nji yenu, muchite bulyo njokuti ni muni zeze”.
    25: Chenzila iswana hamana mulalilo abahindi inkomoki, chati, “iyi nje nkomoki ya bulikani buhya bwa malaha angu”. Mutende bulyo chi munywa mwa teni njokuti muni zeze kacho.
    26: Che nako yonse hamu lya chinkwa ni ku nywa mwi nkomoki, kamu wambe ifu lya Simwine ku hita hese naka bole.
    27: Chebaka ilyo, muntu ni muntu yo lya ku chinkwa ni ku nywina muchinywino cha Simwine kamukwa usa swaneli kabe ni mulandu we nyama ni malaha a Jesu.
    28: Muleke muntu ali tatube iye mwine chenzila yakwe mumu leke alye chinkwa ni ku nywa mu nkomoki.
    29: Kono yo lya niku nywa nasa tokomeli ze nyama ya Jesu, kulya ni kunywa ali tatube mwine.
    30: Njikuti bamwi mukati kenu ka bena ziho mi ba lwala, imi bamwi kwenu ba ya muñonzi.
    31: Kono tuli tatube iswe tubene, kete tu atulwe.
    32: Kono hatu atulwa ni Simwine, hatu kalimelwa naye kuti kanji tu atulwa ne inkanda.
    33: Mihe, bakwaluzubo, habeza hamwina kukulya, bali lindile.
    34: Heba zumwi u fwile inzala mumu siye a lye ku nzubo, mukuti ha mwiza hamwina kanji kumi wanisi mulandu. Imi kezo zintu zi ñoletwe kanize nihe zisupo chineza.
  12:
    1: Che mpo zi jolola, ba kwangu, ka ni suni kuti kanzi mwi zibiswa.
    2: Ha muba chili muvahedeni, mu ba ku kwitilwe ku ba zimu ba sena manzwi, monse mu muba ku kwitwilwa ku bali.
    3: Ni ha kwina bulyo ni suna kuti mwi zibe kuti ka kwina yo wamba ka luhuho lwe Ireeza yo wamba, “Jesu a nyanswe.” Ka kwina yo wamba, “Jesu nji Ireeza.”konji ka luhuho lu jolola.”
    4: Linuhe kwina impo zishutana, kono luhuho lonke.
    5: Mi kwina mitendo i shutana, kono Ireeza yenke.
    6: Mi kwina mitendo i shutana, kono kwina Ireeza yenke yo tenda kuti zintu zi woleke kubonse.
    7: Hanu zumwi ni zumwi aba hewa i mponinso ya hanze ya luhuho kuti bantu bonse ba wane inkabelo.
    8: Mihe zumwi luhuho luba muhi ingana, mi zumwi luhuho luba muhi kwi ziba.
    9: Mi ku zumwi aba wani intumelo ku luhuho, mi zumwi aba wani ingunzu ya ku hoza zilwalo.
    10: Zumwi ava hewa ingunzu zaku tenda imakazo, mi ku zumwi ku polofita. Zumwi aba hewa ku keta mukati ka mahuho, zumwi ku malimi mangi, mi zumwi ku toloka malimi.
    11: Kono ku zumwi luhuho luswana luba muhi zintu zonse, liha zumwi ni zumwi impo, mulu sunina.
    12: Mihe inyama yonke yina zilama zingi mi zonse zilama zina inyama yonke, nji Kirisite.
    13: Ka luhuho lonke tuba kolobezwa mwi nyama yonke, nihakuba kuti u Mujuda kapa Mugerike, u sumine kapa u lukuluhite, bonse baba tendwa ku nywa muluhuho lonke.
    14: Inyama ka yina chilama chonke, kono zingi.
    15: Heba i tende li wamba, “Sina hani sali ni yanza, kana ni chilama chimwi che nyama”, kena kuti ni chilama che nyama.
    16: Mi kutwi ka ku wambe, “Ka kuti ka ni linso, kani wa chilama che nyama”.
    17: Heba inyama yonse ibabi linso, ku zuwa niku ba zwi hi? Heba inyama yonse ibabi kutwi, ku nuka ni kuba zwihi?
    18: Kono Ireeza aba biki chilama ze nyama kuya ka mwa ba ku sunina.
    19: Mi kambe chi bali chilama chiswana, inyama niyi babi buti?
    20: Nihakuba bulya zilama zingi, kono inyama yonke.
    21: Linso kali woli ku wamba kwi yanza, “Ka nina chi nisuna kwanko”. Kapa mutwi ku wamba kwi tende, “Ka nina chi nisuna kwanko”.
    22: Kono zilama ze nyama zi boneka kulonda nji zi sakahala.
    23: Mi zilama ze nyama zitu hupula kuti ka zina ikute, tu ziha ikute ikando ni zilama zetu tu ziswabela zina ikute.
    24: Linu zilama zetu ka kuchina i ntuso ku ziha ikute, ka kuti zina kale ikute. Kono Ireeza aba kopanyi zilama zonse kuzi tenda chonke, mi aba hi ikute ikando kwabo ba sena.
    25: Aba tendi bulyo kuti kazi kubi ni kauhanyo mwi inyama, kono zilama zi wole kuli babalela ka ku swana.
    26: Mi chilama chonke hachi zuwa kuchisa, zonse chilama zi zuwa kuchisa. Heba chilama chonke chi helwa ikute, zonse zilama kazi sange.
    27: Mi chimuli mwi nyama ya Kirisite mi muzilama zimwi zakwe.
    28: Mi Ireeza che ntanzi aba keteli mapositola mwi keleke, cha bubeli mapolofita, cha butatu maluti, niba tenda zintu che inguzu, ni bempo yaku hoza, ni baha tunso, abo ba tenda mitendo ya bu yendisi, ni bena malimi mangi.
    29: Kana bonse mapositola? Bonse mapolofita? Bonse maluti? Bonse ba tenda mitendo ye ngunzu?
    30: Kana bonse bena impo yaku hoza? Kana bonse ba wamba cha malimi?
    31: Kana bonse ba toloka malimi? Muna u suna impo zingi. Mi ka nimi tondeze inzila i ndotu.
  13:
    1: Kaku wamba cha lulimi lwa muntu kapa cha mangeloi. Heba kanina chisemo, mu nibe chisupo cha mulangu ulila.
    2: Linu heba kanina chisemo, nibabi chisupo cha mulangu upange ilata. Kuswa nela kuti nibe nimpo ya bupolofita niku zuwisisa nzintu zili patite nikuhewa inzibo, cho kuti nibe ni ntumelo ya kuzwisa malundu. Kono heba kanina chisemo, kana ni chimwi.
    3: Mi nihaniha zonse zini kwete ku fepa banjebwe kapa kuha mubiliwangu kuti uhiswe. Kono heba kanina chisemo, kani wani chimwi.
    4: Chisemo china inkulo inde ni nse. Chisemo ka china muna ni kuli tundula. Ka china mahanyi
    5: kapa inkulo mbi. Ka chilitusi icho chine. Ka chili hweleli kuvenga,
    6: kapa ku vika chintu chi fosahele. Kachi sangi mu sa jololwe. Isini, chi sanga mubuniti.
    7: Chisemo chi zala zintu zonse, chi zumina mu zintu zonse, mi kwina insepo kuamana ni zintu zonse, kono zileta zintu zonse.
    8: Chisemo kachi mani. Heva kwina vapolofita, kava mane. Heva kwina malimi, ka amane. Heba kwina inzibo, kayi mane.
    9: Mihe katwi zibe imbali mi katu mpolofite imbali.
    10: Kono zintu shiyeme chi zenza, zina zisa maninte kazi mane.
    11: Hani bali ni muhwile, ni ba ku wamba uvu muhwile, ni ba kuhupula ubu muhwile, ni bakuha mabaka ubu muhwile. Haniba ni mukulwana, ni babiki kwimbali zintu za buhwile.
    12: Linu hanu tubonena kwimbali ya chiponi, kono chifateho ka chifateho. Hanu chinizi mwi mbali, hanu linu kani zibe kakwi zula uvu ha nibe zibwa ka kwi zula.
    13: 'Kono inzo zintu nzotatwe zikala bovulyo: intumelo, isempo ni chisemo. Kono chikando kwe nzo chisemo.'
  14:
    1: Mu zwile habusu ni chisemo mi munungwe impo za luhuho, sihulu bupolofita.
    2: Mihe uzo yo wamba cha malimi kawambi ku bantu kono kwe Ireeza. Mihe ka kwina ni heba yenke yo muzuwa kakuti u wamba zintu zili patite mu Luhuho.
    3: Kono muntu yo polofita u wamba ku bantu cha kuba bumba, kuba susuweza, ni kuba senga senga.
    4: Uzo yo wamba cha malimi uli bumba iye mwine, kono yo polofita u bumba inkeleke.
    5: Hanu nisuna kuti mubonse mu wambe malimi. Kono ku hite aho, ni suna kuti mube mu bapolofite. Yo pulofita mukando kuyo wamba malimi (konji muntu hayi toloka kuti inkeleke i bumbwe).
    6: Kono hanu, bakwangu, heba niza kwenu nini wamba malimi, u wana nzi? Ka niwoli, hesi ha ni wamba kwenu che nsinulo, kapa inzimbo, kapa cha bupolofita, kapa cha buluti.
    7: Mwi kwikalile ni ku zintu zi sa huzi zizwisa milomo — sina impala kapa kambuli mi kazi zwisi milomo isa swani, zumwi muntu ke zibe bule mulililo we impala kapa wa kambuli?
    8: Mihe heba impeta hayi lizwa ka wumwi mulililo, muntu ke zibe buti kuti cheli inako ya kuli tukiseza kuya kwi nkondo?
    9: Linu njenwe. Heba nimu wamba chiwambo chisa zuweki, muntu ka zuwe buti chi mwa wamba? Kamu wambe, kono ka kwina muntu yesa zuwe zimu wamba.
    10: Mwi ikanda kwina mishobo mingi, kono ka kwina isena intaluso.
    11: Kono heba ka nizi intaluso ya mushobo, ka nibe ni muzwahule ku yo wamba, mi yo wamba kabe muzwahule kwangu.
    12: Cwale inwe, sina hamu tukufalelwe kwi impo za Luhuho, munungwe muku zakisa inkeleke.
    13: Mihe muntu yo wamba cha malimi u swanela ku lapela kuti a toloke.
    14: Mi heba nini lapela cha malimi, luhuho lwangu nilu lapela, kono kani zuwisisi.
    15: Kanti ime ni tenda nzi? Kani lapele ni luhuho lwangu, kono kani lapele ni ku zuwisisa. Ni zimbe ni luhuho lwangu, mi kani zimbe nini zuwisisa.
    16: Ni hakuba bulyo, heba no temba Ireeza cho luhuho, muntu ya sena inzibo ka cho bule “Amen” heba no litumela kakuti iye ka zuwi zo kwete ku wamba?
    17: Mihe iwe uha buitumelo bwako hande, mi zumwi ka bumbisi.
    18: Ni itumela kwe Ireeza ha ni wamba cha malimi ku mi zamba mubonse.
    19: Kono mwi inkeleke nisuna ku wamba ni zuwisisa manzwi a tenda i yanza kuti nimilute inwe mubamwi, isini manzwi a tenda zikiti ze ikumi za malimi.
    20: Bakwangu, kazi mubi mubahwile mu ku zeza. Chabulyo, chi amana ni chibi, mube mu bahwile. Kono muku zeza mube mubakulwana.
    21: Ku mulao ku ñoletwe, “Kani wambe kube chisi za bantu ba malimi ni milomo ise zibenkani. Naho kese niba nizuwe”, ku wamba Ireeza.
    22: Ni haku ba bulyo malimi chisupo, isina kuba zumine, kono kubasa zumine. Kono kupolofita chi supo, isini kuba sa zumine, kono kuba zumine.
    23: Heba, kuba kuti, inkeleke yonse hayikopana mi bonse ba wamba cha malimi, mi bahanze ni bazumine habe njila kese ba wamba kuti mupehuhite?
    24: Kono heba mu bonse ni mupolofita yasa zumine niya sezi habe njila, ka zumine zonse zese a zuwe. Ka atule zonse za wambwa.
    25: Zipatitwe mwi nkulo kazi putululwe. Che bakelyo, ka wile hansi ka bulubi ni ku temba Ireeza. A wambe cha kukoza kuti initi Ireeza kwena mukati kenu.
    26: Chinzi chi chilila, bakwangu? Heba ni mukopana mu bonse, zumwi ni zumwi nena luzimbo, kamba intuto, kamba zi patuluka, malimi, kapa intoloko. Mu tende zonse zintu kuti mu bumbe inkeleke.
    27: Heba zumwi yo wamba che ndimi, ku be bobele kapa botatwe haba liha inako. Mi zumwi u wola ku toloka cha wambwa.
    28: Kono heba kuti ka wina yo toloka musiye bantu bonse batontole mwi inkeleke. Mu siye muntu ni muntu a wambe yenke kwe Ireeza.
    29: Muleke bobele kapa botatwe bapolofita ba wambe, mi mu leke bamwi ba tekeleze ka ku zuwisisa chi wambwa.
    30: Kono heba zumwi ku bekele mwi inkeleke ha hewa kubungutula chintu, mu leke yo wamba a tontoze.
    31: Mihe heba mubonse mu wola ku polofita kuti mubonse mulitute ni ku susuwezwa.
    32: Mihe luhuho lwa bapolofita luhuho lu yendiswa bapolofita.
    33: Mihe Ireeza kana Ireeza yo lyangana, kono we kozo. Uwo nji mulao mwi inkeleke zonse zi ba zumini.
    34: Banakazi ba tontole mu makeleke. Mihe kaba zumininwe ku wamba. Kono ba swanela ku libika kunsi, muu wambila mulao hape.
    35: Heba kwina chimwi chi ba suni ku lituta, ba buze ba kwame ba bo ku mazubo. Mihe ka ku woleki ku mwanakazi ku wamba mwi inkeleke.
    36: Inzwi lye Ireeza liba zwi kwako? Kana nji kwenu bulyo ku liba siki?
    37: Heba zumwi ni zumwi u hupula kuti iye mupolofita kapa wina luhuho, a zuwisise kuti zintu zi ni ñolela intaelo izwa kwe Ireeza.
    38: Mihe zumwi ha kana ku zumina izo, kanji a zumini.
    39: Linu haho, bakwangu, mu twale inkulo zenu ku ku polofita, mi kani kanisi muntu ku wamba cha malimi.
    40: Kono mu leke zintu zonse zi tendahale che swanelo ni kamulao.
  15:
    1: Bakwetu, nimi zibisa kuti evengeli ini ba mi wambili imuba tambuli ni ku zimana.
    2: Kayo evangeli njimi haza heba muibika kakuti niba imhi, heba nimu wondisa che ziho manzwi aniba kutazi kwenu, chikuna bulyo intumelo yenu kaina intuso.
    3: 'Kakuti, matangilo, zimwi za butokwa zini ba tambuli: Kuti Jesu aba tu fwili bakeñicha zibi zetu, kakuya cha mañolo,'
    4: kuti aba zikwa, imi aba buswa che zuba lya butatu cha kuya cha mañolo.
    5: Mukuti aba boneki kwa Cefasi, niku balutwana bena ikumi niyenke,
    6: Cwale aba bonahali ku chicaba china myanda yilikana iyanza cheyo inako. Bamwi kubali basi hala, bamwi cibaba lali.
    7: Cwale cha libonahaza kwa James, mi ni kuba Apositola.
    8: Ku ma manimani, cha libonahaza kwangu, sina mwana yaba zalwa che nako ifosahele.
    9: Njeme nimunini ku ba Apositola mi kani lukeli ku sumpwa Muapositola, kakuli niba nyandisi ikeleke ye Ireeza.
    10: Kono ka chisemo che Ireeza njeme chili icho, mi chisemo chakwe kwangu kana niba chi hewa kusena intuso. Mukuti, niba sebezi cheziho ku hita bamwi. imi kana ibali njeme. Kono chisemo che Ireeza china kwangu.
    11: Heba ime kapa abo chitu kutaza niku zumina.
    12: Linu ku lutwa kuti krisite aba buki fubafu, cwale cinzi bamwi haba kanana kuti kakwina kubuswa ku bafu?
    13: Kono heba kakwina kubuswa kubafu, cwale nji kuti ni Jesu kana aba buki kubafu,
    14: Imi heba Jesu kana aba buki, cwale inkutazo zetu kazina intuso. mi ni ntumelo yenu kaina intuso.
    15: Imi tu wanika kuti tu mpanki za mapa kuamana ni Ireeza. Mukuti tuba paki kuti Ireeza aba busi Jesu, kanti kana aba mubusi,
    16: Heba kuti bafu kena babuswa, mini Jesu kana aba buswa kubafu.
    17: Kambe Jesu kana aba buswa, intumelo yenu kaina intuso, imi musina mucibi.
    18: Abo baba fwi ni Jesu baba fwilili,
    19: Haiba tusepete jesu mubuhalo bwetu bu mana, tumaibite ku hita bonse ba fwile.
    20: Kono krisite aba buswa kuba fwile ceyo inako, nji chichelo che ntazi kuba fwile.
    21: Sina ifu hali bezi cha muntu, imi ka muntu kubuswa kubezi chefu.
    22: Kono cha Adama bonse baba fwi, mi hape bonse ka bahale.
    23: 'Muntu ni muntu ka buke che nako yakwe: Kirisite, chililo che ntanzi, imi nabo ba wanika kwa Krisite kabeze ba buswe hete na keze.'
    24: Imi kaibe nji mamanimani, Krisite hete na tambike mubuso kwe Ireeza Tayo. Njinako yete na manise milao, mubuso ne nguzu,
    25: Kono u swanela ku busa kuhita zila zakwe chiza ba mwi konde lya matende akwe.
    26: Chila cha mamanimani ku ku maniswa ifu.
    27: Kono,”Iye cha bika zintu zonse mwi konde lya matende akwe”, Kono hachi wamba kuti” aba biki zintu zonse”, imi zintu zonse ziba bikwa mwi konde lyakwe, ku zuweka iye ka balwa mwa teni.
    28: Imi zintu zonse chiza bikwa mwi konde lyakwe, imi ni mwana kabikwe mu mata akwe. Ilikuti Ireeza abe wa zintu zonse kubantu bonse.
    29: Kapa ka tende nji abo ba ba kolobezwa kubafu? Heba bafu kete ni ba buswe, heba bafu kaba buki chi haba kolobezwa?
    30: Imi chinzi neswe hatu hala mubukabo inako yonse?
    31: Ni wamba buniti bakwetu, sina hanina ibaka lya kulitemba kenu kwa Jesu Krisite Simwine wetu, nicho, kuti nina mwi fu izuba ne zuba,
    32: Chinzi cini wana ku muntu, heba kuti niba lwi ni zibatana mwa Efese kamukwa wa bantu fela, heba kuti bafu kete niba buke? Cwale tulye niku nywa, kakuti lye izona katufwe.
    33: Kanji mulicengi, kuti itwayelano imbi zi sinya mukwa mulotu,
    34: Mulilekule! Mi muhale cha ku luka! Imi kanji mutendi chibi. sina bamwi kwenu habasena inzibo ye Ireeza. Nimi wambila izo kuti muswabe.
    35: Kono zumwi mwa ka wambe, “Bafu babuswa ka mubili wina buti?
    36: Kubula ingana kwako! Ili kuli cho byala kachi woli ku mena konji hacifwa.
    37: Imi cho byala kanji wona mubili wete ube, kono u byala imbuto isa zwete. Iwola kwiza ka buloto kapa chimwi chintu.
    38: Kono Ireeza kahe mubili kaku keta, mi ke mbuto ni mbuto ka mubili wayo,
    39: Inyama zonse kazi swani, kono inyama ya bantu ingi, ni imwi nyama ya zinyolozi, imwi nyama ya zizuni, imwi inyama yenswi.
    40: Hape kwina mibili ya kwi wulu, ne mibili ya hansi. Kono ikanya yo mubili wo kwi wulu ungi, ni kanya ya mubili wa hansi ingi.
    41: Kwina ikanya yonke ye zuba, ni kanya ya mwezi, ni kanya ye nkani. Kono inkani ne nkani i chinchana kwi kanya.
    42: Niku buka kwa bafu kakube bulyo. Mubili u byalwa ni usa boli, imi kau buke nosa boli, imbuto isana iba byalwa hande kai bukile mwi kanya.
    43: Kai byalwe ni ifokwele; mi kaibuke ne nguzu.
    44: Iba byalwa ka mubili wina bulyo; mi kau buke mumubili wa luhuho. Heba kwina mubili bulyo, mi kwina mubili wa luhuho.
    45: Imi kuñoletwe kuti, “Mukwame we ntanzi Adama aba bi mubili u hala. Adama wa mamanimani aba hi luhuho lwa buhalo.
    46: Kono luhuho kena luba kezi lwe ntanzi kono che nyama, chichilila che nyama.
    47: Mukwame we ntanzi wa hansi, aba bumbwa he longo. Mukwame wa bubeli uzwa kwi wulu.
    48: Mwe kalile wa hansi, ni bahansi mube kalile. Mi mwe kalile we kwiwulu, niba kwiwulu mube kalile.
    49: Sina hatu zabele chiswaniso che longo, mutu zabale bulyo ni chiswaniso ca kwiwulu.
    50: Linu ni cho kuti, bakwetu, malaha ni nyama kazi woli ku muna mubuso we Ireeza. Mi chi bola kachi woli ku muna chisa boli.
    51: 'Mubone nimi wambila indaba yiba patitwe: Tubonse kete ni tufwe, kono tubonse katu sanduke.'
    52: Tubonse katu sanduke chaku koba kwe liinso, che mpeta ya mamanimani. Impeta kazi lile, mi bafwile kaba buswe ku bafu.
    53: Mi chi bola ci zwate kusa bola, mi cifwa chi zwate kusa fwa.
    54: Chi bola keyo inako muchi zwate chisa boli, mi chifwa chi zwate kusafwa, mi kaku tendahale kenzwi ku ñoletwe kuti, imi ifu liba minwa niku shila.
    55: Iwe ifu ku shila kwako kwinahi? Iwe ifu, chihaiso chako chinahi?
    56: Chihaiso chefu chibi, mi inguzu ze chibi mulao.
    57: Kono tumela kwe Ireeza yaba tuhi ku tula kwa Simwine Jesu Krisite!
    58: Cwale bakwetu, mukole kanji munyanganiswa. Mi mukole mumisebezi ya Simwine, ni mwizi kuti misebezi yenu kwa Simwine ina intuso.
  16:
    1: Linu kuamana ni newo zaba lumeli, sina muni balaelezi inkeleke za Galatia, cwale mutende.
    2: Kezuba lya matangilo kwi nsunda, muntu ni muntu kwenu abike chaba hewa kuti inewo kanzi zi pangwa hani keza.
    3: Mi hete ni nisike, bonse bamu vazuminini, kani tumine cha mañolo ineo zenu kwa Jelusalema.
    4: Mi haiba ku woleka kuti niyende nabo, bawola kuyenda name.
    5: Kono kani hite kwenu chinaya kwa Masedonia. ka kuti munihite mukati ka Masedonia.
    6: Mwendi kani kale nenwe kapa kumana maliha nanwe, cho kuti muwola kuni tusa mu musipili, konse ku niya.
    7: Mihe kani litukiseze ku mi bona mwi nako ifwihi.
    8: Mihe ni hupula kuhinda inako nanwe, haiva Simwine na zumina.
    9: kono muni kale mwa Maefese hesi Pentekositi, mihe mulyango mu kando wi yalulilwe ime, mihe ba kanani bangi.
    10: Hanu Timosi cheza, mubone kuti wikala nanwe na satite, chokuti utenda musebezi wa Simwine, china yenda.
    11: Kazi muleki zumwi ku mushewu nuna. mu. mutuse che nzila ye nkozo, cho kuti uwola kwiza kwangu. Mihe ni mulindile kuti eze ni Bakwetu.
    12: Hanu ku amana ni mu kwetu Apolosi, ka kukoza ni mu susuweza kumi potela ni bakwenu. Kono kena ibali kusaka kwa kwe kuti eze hanu, keze inako chi ni yasika. Niha kuba bulyo, keze che nako ya kwe.
    13: Mu lolisise, muzime kapili che ntumelo, mu tende sina mukwame, mukole,
    14: Muleke zonse zimu chita zi tendwe che chinsemo.
    15: Mwizi kuti benzubo ya Sitefaniasi, ba bali ba matangizo mwa Achaia, mi chiba libakanya abo bene cha chilumeli chabo. Linu, nimi susuweza bakwetu.
    16: Muzuwe bantu abo ba seveza misebezi iswana ni yetu.
    17: Ni nsangiswa kwiza kwa Stephanas, Fortunatus, ni Achaicus. Ba banitusi zimuba kangitwe kuni tusa. Mihe ba ba sisimuni luhuho lwangu ni lwenu.
    18: Imi he, mu zuminine bantu batenda bulyo.
    19: Inkeleke za Asia zimi lumelisa. Akila ni Prisila ni nkeleke yabo inkando bami lumelisa ke Ireeza.
    20: Bakwetu bonse bami lumelisa. Ku lumelisa zumwi ni zumwi cha kuli chuchuna.
    21: Ime, Paulusi, ni ñola izi cha mayanza angu.
    22: Cho kuti zumwi kasaki Simwine, ka nyanswe, Simwine wetu, wize!
    23: Inse za Simwine Jesu zibe nanwe.
    24: Chisemo changu chibe nanwe mu bonse ka Jesu Kresite.
47:
  1:
    1: Paulusi, muapositola wa Jesu Kreste che ntato ye Ireeza, mi Timoteya mukwetu, ku nkereke ye Ireeza ina mwa Korinte, ni kuva zumina vonse vena muchilalo cha Akaiya.
    2: Chisemo chive kwenu ni nkozo kuzwila kwe Ireeza ishetu ni Simwine wetu Jesu Kreste.
    3: Ireeza ni Ishetu, cha Jesu Kreste Mfumwetu a tembwe. Nji yena Isii wa chisemo ni Ireeza wavo vonse va ombaombwa.
    4: Ireeza u tuombaomba muma sukuluka etu onse, ili kuti naswe tuombaombe bena mu masukuluko. Tu ombaomba vamwi sina Ireeza mwa va tuomba-ombeli.
    5: Sina masukuluko a Kreste ava letwa chetu, linu niku ombaombwa kwetu kutu leta hamwina cha Kreste.
    6: Kono ni hatu sukulwa, nji mukuti muwane ku ombaombwa ni impuluso. Imi hatu omaombwa, ku ombaombwa kwenu. Ku ombaombiwa kwenu kuseveza sinte chimuli kauhanyeze masukuluko chenkulo inde sina iswe mutuva sukulukili.
    7: Imi insepo yetu kwenu inkando, twizi sina nanwe hamuli kauhanyeza masukuluko, nanwe mulikauhanyeze ku ombaombwa.
    8: Linu katusaki kuti kanzi mwi zivi vakwangu, cha masukuluka atuva wani mwa Asiya. Tuva pwacolwa chakuhitiliza ahulu kuhita mutu va kuwolela kuchihindila, mane kana tuva kusepa kuti tusi wola kuhala hape.
    9: Chavu sakusima, tuvena inkatulo yefu hetu. Kono, ivali kutu pangila kuti kanzi tulisepi iwe tuvene, kono tusepe Ireeza, yo vuusa vafwile.
    10: Njiyena yavatu lamuleli kwi nkozi ivilala, imi, katulamulele hape, Tuva tuli insepo yetu kwali, kuti tulukule kwi nkozi hape.
    11: Katende ichi sina inwe hamu tu tusa cha mirapelo yenu. Linu, vungi kavahe vwitumelo cha chisemo chituhelwe 'kwetu che ntapelo zava vangi.
    12: Tuli kumusa chechi; vupaki cha lizwalo lyetu. Mukuti mihupulo milotu ni kusepahala kuzwililila kwe Ireeza sina mutu batendeli iswe munkanda. Tuva tendi bulyo cha vungi nanwe- isiñi cha vutali vwe nkanda, kono cha chisemo che Ireeza.
    13: Katu miñoleli zintu zi musa oli kuvala kapa kuzuwisisa. Ni sepa ka mutu zuwisise chakwizula,
    14: sina hamu va tuzuwi kanini hanu. Linu mwizuva lya Mfumwetu Jesu katuve twi vaka lyenu lya kuli temba, sina mwete mu vile vetu.
    15: Mukuti nivena insepo kwa mana nezi, Niva kusaka kukeza kwenu intanzi, linu kuti mutambule mipuzo cha mipotelo yo vele.
    16: Ni vaku lela ku mipotela chini kaya kwa Masedoniya. Linu hape ni vaku zeza kumi potela chini kazwa kwa Masedoniya, ni kuti inwe ze munitumine munzila yangu kuya kwa Judeya.
    17: Linu hani vali kuhupula buti, niva kuhakanyeha? Kana nilela zintu mukulukela cha buntu, linu niti “Eni, eni.” mi “Awa, awa” chenako iswana?
    18: Kono sina Ireeza yo sepahala katuti vulyo zonse “Eni” ni “Awa.”
    19: Mukuti mwana e Ireeza, Jesu Kreste, ka Silvanasi, Timoteya, ni va kutazi mukati kenu, kena “Eni” kapa “Awa.” kuhita kuti nji “Eni” chenako yonse.
    20: Mukuti insepiso zonse ze Ireeza nji “Eni” chakwe. Linu, chakwe iye mwine tuti “Amen” kwi kanya ye Ireeza.
    21: Hahanu, nji Ireeza yo tunyakisisa nanwe Kreste, imi ava tu tumi.
    22: Ava tuviki luswayo mi chatuha luhuho mwi nkulo zetu kuti ive chisupo cha chete natuhe.
    23: Kuhita kuti, ni sumpa Ireeza kuti ave mpaki yangu mwi vaka anisena nivezi kwa korinte ivavi kuti nimi sileleze.
    24: Izi kena kuti tusaka kuyendisa entumelo yenu mwi swanela kuvila. Kuhita kuti, tukwete kuseveza nanwe kuti muve nentavo, sina hamu zimene muntumelo yenu.
  2:
    1: Linu china zeza kalwangu kuti kazi nikezi chezila isasamisa.
    2: Heva niva mi sasamisi, vava kuni susuweza nji vona vani vachisi.
    3: Na ñola muna ñolela njokuti kanzi ni chiswa kwavo vava kuswanela kuni tavisa. Nina insepo kuamana inwe muvonse kuti intavo yangu njiyona imukwete nenwe.
    4: Linu niva miñoleli ni manyando makando, mi ninina mubukavo vwe nkulo, ni zinsozi zingi. kena ni vali kusaka kumi sasamisa. kono, nibali kusaka kuti mwizibe ilato likando lini kwete kwenu.
    5: Haiba zumwi waleta kuchisa, kena leta bulyo kwangu, kono kamukwa umwi, noti kwi tula chabukali, kono waleta kwenu mwese.
    6: Kuli kene uzo mutu hahewa Inkoto bulyo ku vantu bangi.
    7: Lya hanu hasa muha ikoto, mwina noku swalela niku muomba-omba. wina v, unjo nange ehaiwe vukando bwa maswavi akwe.
    8: Linu ni misusuweza kuti muwole ku patalaza ilato lyenu kwali.
    9: Ili nji vaka hani va ñoli, linu chingi nali kumilika kubona nandi mwi chilila onse.
    10: Heba uswalela zumwi, nimu swalela zuna muntu name. China swalela- haiva kwina china swalela-chaswalelwa kwineku lyenu havusu bwa Kreste.
    11: Ili kuti Satani sazi atu zwisi mwizila, kaho twizi hande milelo yakwe.
    12: Simwine ava ni yalwili mulyango haniya mwi tolopo ya Troas kuka kutaza ivangeli ya Keresite uko.
    13: Nanga vulyo, kena ni vena ni nkozo yo muhupulo, ka kuli kena ni vezi kuwana mukulwangu Titi uko. Cwale chi navasiya niku volela kwa Macedonia.
    14: Kono vuitumelo vuve kwa Ireeza, umo mwa Kreste utuyendisa mu miliko. Ketu usansaila munko yenzivo yakwe konse.
    15: Kakuli twina kwa Ireeza ina munko munati ya Kreste, bonse abo bakwete ku hazwa nabo ba kwete sinyeha.
    16: Ku vantu va vasinyehi, mi munko uzwa kwi fuu ni fuu, kwabo va kweta hazwa, mi munko uzwa kwi vuhalo ni vuhalo. Yo swanelwa izo zitu?
    17: Mukuti katu swani ni vungi bwa vatu va vali kuwuza izwi lya Ireeza cho vu polofiti. Niha kuti, ka kujolola kwa mulelo, tuwamba mwa Keresite, sina hatu kwe tumitwe kwe Ireeza, ha busu bwe Ireeza.
  3:
    1: Chitu tanga ku litemba hape tubene? Katu saki mañolo a ku tuzuminina kwenu kapa azwa kwenu, sina vamwi vaantu, tu swanela?
    2: Inwe muvene njenwe mu mañolo etu a tu zuminina, añoletwe mwi nkulo zetu, ezivenkene ni kubaliwa vaantu bonse.
    3: Imi mutondeza kuti iñolo lizwa kwa Kereste, libaletwa iswe. Kena libañolwa ni inke kono cha Luhuho lye Ireeza yo hala. Kena liva ñoletwe ha matapa a bwe, kono ha matapa e nkulo za vaantu.
    4: Imi iyi nji sepo itukwete kwe Ireeza ka Keresite.
    5: Ka twina bwizivi vuhitiliza mukati ketu kuti tute izizintu zizwa kwetu. Kono, kwiziva kwetu kuzwila kwe Ireeza.
    6: Nji Ireeza yava tutendi kuti tuwoli kuva vahikana be chikani chihwa. Ichi chilikani kahena cheñolo kono cha Luhuho. Mukuti iñolo lihaya, kono Luhuho luha vuhalo.
    7: Hanu isevelezo ivaleti ifu- miñolo i chakwilwe ha mabwe- kuvezi ikanya ku vaantu va Iselaele ichita kuti mane vaantu kana vavali kuwola kulola muchi fateho cha' Mushe. Ibali ibaka lya nkanya ibena ha chifateho chakwe, inkanya ivali kumana kani kani.
    8: Mukusike kuhi kubenya kwe kanya ye nsevelezo ya Luhuho?
    9: Mukuti insevelezo ivali kunyazahala ivena ikanya, mukuvevule kwikanya ye nsevelezo ya kuluka ikwetwa chabungi kwinkanya!
    10: Kavuniti, china chi vapangitwe che nkanya, kachi sina mumukwa we nkanya, vakenyi che kanya ihita ahulu.
    11: Haiba kuti china chivali kuhita chivena nkanya, mukuve vule kwechina chikalilile kuva ni nkanya!
    12: Sina hatwina vulyo insepo, tuzwile habusu.
    13: Katuswani sina nji Mushe, yavali vikite isila ku chifateho chakwe, mane kuti vaantu va Isilaele kenavavali kuwola kumulola kakumu tulula kevaka lye nkanya ivali kuhita bulyo.
    14: Kono mihupulo yabo iveyelwe. Mane kwiza kusika lunu luzuva kapayi kaswana kasishele cha kuvala chilikani chakale. Kakeni ku wumbuka, kakuti nji kwa Keresita bulyo kukawolwa kuzwiswa.
    15: Kono kuli sunu, Mushe havalwa, kapayi kasi zalitwe inkulo zavo.
    16: Kono muuntu havola kwa Simwine kapayi ka wumbulwa.
    17: Hanu Simwine Luhuho. Hena Luhuho lwa Simwine, kwina intukuluho.
    18: Hanu tubonse, tuwumbukite tupayi ha meenso, bone inkanya ya Simwine. Tuba sandulwa mwikanya iswana kakuzwa mwinkalulo ye nkanya kuya muyimwi, sina ku zwililila kwa Simwine, Iye ili Luhuho.
  4:
    1: Linu, mukuti twina ili ikolo, ni sina mutu va tambwiri chisemo, katuzwafi.
    2: Ni hakwina vulyo, tuve zivahazi inzila ziswavisisa ni zili wungwile. Katuhali cha ku chengelela, tuwonda inzwi lye Ireeza hande. Chaku zimanina initi, tulileta havusu bwa zumwi ni zumwi cha kuya che zwalo lyakwe mu menso e Ireeza.
    3: Haiva i evangeli yetu i umbitwe, i umbitwe feela kwabo basinyeha.
    4: Imi kuvali, mulimu we inu inkanda ava hofuhazi kusa zumina kwa mihupulo yavo. Chelo ivaka, kava woli kuvona mumuni wa linzwi we kanya ya Kresite, iye chiswaniso che Ireeza.
    5: Katuli zivahazi iswe tuvene, kono Kresite Jesu neli Simwine, mi iswe tuvahikana venu kuchitila Jesu.
    6: Mukuti Ireeza nja va wambi kuti, “mumuni kauvenye mwi fifi.” Ava veñyisi mwi inkulo zetu, kuha iseri lyo kwiziva ikanya ye Ireeza mukuva kwa Jesu Kresite.
    7: Kono twina ichi chifumu tuhamwe twe rongo, nji kuta kuti ziho zonse kuhitiliza njiza Ireza mi isinyi zetu.
    8: Tuwina muvukavo mwinkalulo zonse, kono katu pwachuki, katwizi cha ku panga kono katwizuli kuswava.
    9: Tunyandiswa kono katukanwa. Tu wisikizwa hansi kono katusinyehi.
    10: Tuhindite ifu lya Jesu mu mi viri yetu inako yonse, jo kuti vuhalo bwa Jesu vuvoneke mumivili yetu.
    11: Iswe tuhala tuhindite mumivili yetu inako yonse ifu lya Jesu, njokuti vuhalo bwa Jesu vuvoniswe mumivili yetu ya vuntu.
    12: Njokuti ifu likwete kuveleka mwetu, kono vuhalo vukwete kuveleka mwenu.
    13: 'Kono twina luhulo luswana lwe ntumelo kakuya ka chiva ñoletwe: “Niva zumini, mi linu niva wambi.” Naswe tuzumina mi hape tuwamba.'
    14: Twizi kuti iyemwine yava vusi simwene Jesu, katu vuse naswe ni Jesu. Twizi kuti kaatu hinde nanwe kuya mwena iye.
    15: Zintu zonse zichitilwe inwe kuchila kuti, sina chisemo hachi hasene kuvantu vangi. Kutambika vuitumelo kwi njihe kwi kanya ya Ireeza.
    16: Linu katuzwafi. Nihakuva vulyo, hanze tukwete ku sinyeha, mukati tukwete kuvumbwa chihya izuva ni zuva.
    17: Mweyi inako zana, manyandozana anu a kwete atuvakanyeza kulema kwe kanya kulikanyezwa kusamani.
    18: Katu lolete zintu zivoneka, kono zintu zisa voneki. zintu zivoneka zenakozana, kono zintu zisa voneki za kuya kusamani.
  5:
    1: Twizi kuti mubili we nkanda mutuhala hausinyeha, twina muzako kuzwa kwa Ireeza. Izuvo isa pangitwe cha mayaza abantu, kono i zuvo isamani, mwi wulu.
    2: Mi mweli tete tu tonga, tu shukelwa ku zwatikwa chizwato cha kwiwulu.
    3: Tushukelwa i chi chitu mukuti hatu chizwata kete tu wanike kuti katu zwete.
    4: Cha kwizula ni twina mweli itete, tu tonga, ni mubukabo. Katu saki kwi kala ni tusazwete. Kuhita, tusaka kuzwata, ili kutu chisafwi chi miniwe buhalo.
    5: I ye yaba tu lukisezi ichi chitu nji Ireeza, ya batuhi Luhuho ili kuti ibe bupaki bwa chikeza.
    6: Nihakuba bulyo twina ni kuba ni nsepo. Twina ni kwiziba kuti heti twina ku munzi mu mibili, tuzwa kwa Simwine.
    7: Mi tuyenda chetumelo, isini cha chi voneka.
    8: Mi twina insepo. Tu swanela kuzwa mu mubili ni kukava kumunzi ni Simwine.
    9: Linu tu panga chi kokwani chetu, kapa twina kumunzi kapa hanze, ku musangisa.
    10: Mi twense tu swanena ku boneka habusu bwa chipula che inkatulo cha Keresite, I li kuti zumwi ni zumwi a tambule chitu chaba pangi mu mubili, kapa kubu lotu kapa ku bubi.
    11: Niha kuba vulyo, kwi ziba kutiza kwe Simwine, tu susuweza vantu. Mutwi kalile tu bonwa kwa Ireeza. Ni sepa kuti zonse zizuwekete kwi zwalo lyenu.
    12: Ka tuliki kumi susuweza kuti mutu bone kuti tusepahala. Kuhita, tumiha ibaka lya kuli kumusa chetu, ili kuti ube ni kalabo kwabo bali kulitemba cha ziboneka isini zina mwi nkulo.
    13: Mi heba tuzwile mu mihupulo yetu, njiza Ireeza. Mi haiba twina mu mihupulo yetu ishiyeme, nji kwako.
    14: 'Mi ilato lya Keresite litu susuweza, ka kuti tuli kolwisisa kechi: kuti muntu yeke aba fwili vonse, mi niha kuba bulyo vonse linu ba bafwi.'
    15: Imi Keresite ava fwili vonse, ili kuti avo bense bahala kazi bahali lwabo, niha kuba vulyo, bahale ka lwakwe iye ya vafwi ni kuvuka.
    16: Che libaka, kuzwa hanu kutwala oko katu nyansa muntu kuya ka chizimo cha buntu, niha kuba bulyo naswe mutu bali kuhindila Keresite mwei nzila. Kono hanu katu sinyansi bamwi cheyi nzila ni kamuta.
    17: Niha kuba bulyo, haiva zumwi wina mwa Keresite, chibumbatu chihya, zintu za kale ziba mani. Mubone, chiba ba sanduki bahya.
    18: Zonse izi zintu zizwa kwa Ireeza. Aba tubonzi kwali cha Keresite, imi aba tuhi ikolo lya ku bolisana inkulo.
    19: I li kuti, mwa Keresite Ireeza ukwete u bozekeza ikanda kwali, nasa ba balili milandu yavo. U kwete utuha iñusa lya kubozisana inkulo.
    20: 'Tubasalwa kuti tube bazimanini ba Keresite, ubu Ireeza abali kuli zibahaza chetu. Tu likumbilila nanwe, che baka lya Keresite: “Mubole kwa Ireeza.'
    21: Aba chiti Keresite kuti ibe chitabelo chetu kechibi. Nji yena ya sena ba tendi chibi. Aba tendi izi kuti tube ba shiyeme kwa Ireeza mwali.
  6:
    1: Imi hape, kusebezisana hamwina, tumikumbila kusatambula ikanya ye Ireeza isena musebezi. sina aba wambi, Munako iswanela, Nibatekikwako.
    2: Imi mwizuba lye mpuluso ni bakutusi. “lole hanu chinako iswanela.” Lole hanu izuba lyempuluso.
    3: kanzitubiki zisitataliso habusu bwazumwi mukuti kazilete musebezi we Ireeza kushinyeha.
    4: Mukuti, tuli kolwisisa tubonse cha misebezi yetu. Mukuti tubahika be Ireeza.
    5: Tubahikana bakwe mukutundamena, mukuzwafiswa, mumanyando, mukudamwa, mukusuminwa, mukulwiswa, mumasukuluka, mukulala chilabila,
    6: munzala, mukujolola, munzibo, munkulo-nde, mukushiyama, muchisemo, muluhuho lujolola, nimwilato lishiyeme.
    7: Tubahikana bakwe ni mwinzwi lyeniti, nimuziho ze Ireeza. imi twina insilelezo inakwiyanza lijolola linakubulyo niku lyachimonso.
    8: Tusebeza mwikute, ni mukusakutekeha, ni mukuwambwa bubi, ni mukububekwa. Tunyanswa mukuti tuwamba mapa imi nituwamba ze niti.
    9: Tusebeza sina katwizibitwe imi kanti twizibenkene. tusebeza sina bayakukufwa, mi mulole tusihala, Tusebeza sina bahindikitwe munkezozetu kono katunyansilizwe mukufwa. tusebeza sina basukulukite kanti inakoyonse tusangite.
    10: Tusebeza sina bashebete, kono kanti tubika bangi kuba bafumite. Tusebeza ni tusawani chimwi kanti katuwane, zintuzonse.
    11: Kanti, tuwamba kwenu zonse chabuniti. Makorinte, imi nkulo zetu ziyaluki.
    12: Inkulo zenu kazisinene chetu, kono zisinene cha maikuto enu.
    13: Hanu, mushelene ni wamba sina yowamba kumuhwile mwiyalule ahulu inkulo zenu.
    14: Kanji, musuminwa hamwina nibasa zumini. Linu chinzi balukite abakopana niba tenda zive? Imi kanti chizwale nzii china mwiseli ne fifi? Kuzuminzana kwinabule kwena Jesu ni batenda zibe?
    15: Kapa chinzi chali kauhanyeza mulumeli niyotenda zive?
    16: 'Imi intumelelano nzi, ina mukati ke tempele ye Ireeza ni ziswaniso? Sina hatuli twi tempele ihala ye Ireeza, sine Ireeza habawambi: “Kanizake mukatikabo imi niyende mukati kabo. Munibe Ireeze wabo, imi mubabe bantu bangu.”'
    17: Lyahanu, “Muzwe mukati kabo imi mulikauhanye,” mwatela Ireeza. Kanzi muwondi zintu zisa jolwele, imi muni mitambule.
    18: Munibe Ishenu inwe mubebana bangu, imi kamube banabangu baba swisu niba kazana, “Kuwamba Ireeza wina kwilu.
  7:
    1: Basakiwa, buti mutwina insepiso tulijoloze kunzitu zonse zitu panga bena inkwe mumibili ni muluhuho. Tu wonderere kunjolola mukutiya Ireeza.
    2: Mutu lukiseze chibaka! kana tubafosekezi umwi. kana tuba holofazi muntu kapa kuchengelela umwi.
    3: Kana kumimyaza iyo niwamba. Sina hani bawambi kale kuti mwina mwi nkulo zetu, kwetu kuti tufwe hamwina ni kuhala hamwina.
    4: Nina i sepo inkando mwenu, imi nilinuneka chenu. ni zwire ku ombawombwa. Ni zwire kusanga nanga mumanyando etu onse.
    5: Hatukeza kwa Masendoniya, mibiri yetu kena ibena impumulo. chebaka lyobulyo, tuba katezwe muzintu zonse che nfapani zibena hanze ni kutiya kubena mukati.
    6: Kono Ireeza, yo susuweza ba zwafite, aba tu susuezi cha kusika kwa Tite.
    7: Kena ibali chakusika bulyo chaba tususuezi kacho Ireeza. Ibali ni che susuezo yaba tambuli Tite kuzwa kwako. Abatu wambiri kaze rato lyenu, kuwilwa kwenu, ni kubirerera ahulu ime. Imi sanga ni kuhitiliza.
    8: Nangati kuti iñolo lyangu libezi kukuzuwisa bubi, Kani linyasi chalyo. Kono nibali nyansi hani bona kuti iñolo lyangu libezi kukuzuwisa bubi. Kono ubalizu bubi che kanako zana.
    9: Hanu ni sangite, insiñi kuti muba mubazuwile butuku, kono kakuti kusalizuwa hande kwenu buba mileti kulinyaza zivi zenu. Mube zibi maswabi a zamilimu, mi kana muba nyandi cha kusinyehelwa chimwi kabeka lyetu.
    10: Kakuki chiliro cha milimu chiletera kubaka iri kuwanisa kuhazwa nikusena kuli nyansa. Chiliro chefasi, nihakuba bulyo, chileta ifu.
    11: Bone bukando bwentundamo yamaswabi abuireeza ziabaleti kwako. Ibali inkando vule intundamo mwenu ku konisa kuti kana muvbena mulandu. Ibali kukando vule kubenga kwako, kutiya, indiwulu yako, kulitombola, nikuna kuti busakusimwa bupangwa! Munzintu zonse zimuba bonahazi kuti kamwina mulandu mwi indaba.
    12: Nihakuba kuti niba miñoleri, Kena niba ñoli chebaka lyo kupanga bubi, kamba chozo yaba pangi bubi. Niba ñoli iri kuti kusepahala kwenu kwetu kuboneke kwenu habusu bwe Ireeza.
    13: Ibaka lyezi tuba susuwezwe. Chokuwelekeza kuwombawombiwa kwetu, tubezi kusanga ni kuhitiliza chebaka lya kusanga kwa Tite, kakuli luhuho lwakwe lubabiswa buhya chenu mobonse.
    14: Mukuti haiba nili tundumuna kwakwe chenu, Kena niba swabisiswa. Ne kena bulyo, sina zintu zonse zitu bawambi kwenu zibali za kusakusimwa, kuli tundumuna kwetu kuamana nanwe kwa Tite kuba bonisi kuba kusakusimwa.
    15: Ilato lyakwe kwenu ikando maswe, sina habazezi ikute lyenu mubonse, mumubezi kumu tambwila chokutiya ni chachalika.
    16: Ni sangwa kakuti nina i sepo inzwire mwenu.
  8:
    1: Tusaka kuti mwi zibe, balatiwa, kuamana ni chisemo che Irreeza icho ciba hewa kwi ikereke ya Mosodoniya.
    2: Mwinako inkando ye miliko ni kunyandiswa, bungi bo kusangwa kwabo ni muku nyanda mubu njebwe bwabo babaleti chifumu chikando ahulu che yumbula.
    3: Kakuti niha bupaki kuti babahi chobungi sina mubabali kuwolera. Ni kuzwirira kusi ye nkulo zabo
    4: nimu kutu kumbira ahulu kuchibaka cho kuli yabira mowu musebezi niba zumine.
    5: Ichi kahena chiba pangahali ubu mutubali hupulere. Lyinu, babatangi kuli ha abobene kwa Simwine. Lyahanu njibeza kuliha abovene kwetu che tato ye Irreeza.
    6: Linu tuba kumbiri Tite, yaba tangi kale uwu musebezi, kuti a manisize uwu mutendo wo kuha kwi neku lyenu.
    7: Kono mwina buikalabero muzitu zonse- ni mwitumero, ni mukuwamba, ni mwi ngana, ni mukusepahala konse, ni mwi rato lyenu kwetu. Lyahanu mubone kuti muwonderela munkezo zokuha.
    8: Niwamba ichi isiñi uba itayero. Kono, Ni wamba ichi iri kulika buniti bwe rato lyenu cho kubu swanisa cho kusaka kwa bamwi bantu.
    9: Kakuti mwizi chisemo cha Simwine wetu Jesu Kheresite. Nangati kuti abali kufumite, che baka lyenu aba sandu kanjebwe, iri kuti cho bunjebwe bwakwe muwole kuba bafumite.
    10: Mweyi indava kani mihe ikerezo iyo isina kayi mituse. Chirimo chimwina chiba mani, kena mubatangi kupanga chimwi, kono mubali kunyolerwe kuchi panga.
    11: Lyahanu mu maniseze. Sina mukubena inchiseho ni takazo yo kuchipanga hana, cwale mule kuchileta kumamanikizo, sina ahulu sina mumu wolera.
    12: Sina haiba muhupwire kupanga iyi ikezo, i ndotu mi i tambulwa. i swanera kuli tinga kamo muntu mwa kwatire, insiñi kamwasa kwatire.
    13: Inyi kalulo kayina mumukwa ukuti bamwi bawole kuyimululwa mi inwe mu hambirizwe. Chikwina bulyo, kuswanera kuba niku zumizanwa.
    14: Cho kuba nizingi mweyinu inako mukutuse inzo zibasaka. Iyi njikuti nabo zingi zibakwete nizi wole kutusa zimusaka, mi iri kuti nikube niku yenderera.
    15: 'Yina ubu muyi ñolerwe: “Uzo yowina zingi kena ababi nichimwi chiba shali, mi zumwi yabena tuche kena ba tayeri kamba kusaka chimwi.”'
    16: Kono buitumero bube kwe Ireeza, yaba biki mwi nkulo ya Tite chisemo chikando icho chini mikwatire.
    17: Kakuti ka tambuli fera ikupo zetu, kono aba sepahali ahulu kuyamana nacho. Aba kezi kwenu cho kusaka kwakwe.
    18: Tuba mutumini naye muzwale yo rumbiwa ahulu mu makereke onse che misebezi yakwe yo kuwamba i evengeli.
    19: Insiñi bulyo iyi, kono naye bulyo abali kuketetwe kube kereke kuti tuyende naye muku hinda iyi inkezo yokuha. Iyi njo kurumbiwa kwa Simwine iye mwine ni mukusaka kutusa kwetu.
    20: Tukwesi kulika kusiya kuwoleka kuti zumwi kanji a woli kubirera kuyamana naswe kuyamana noku kuha kutu hindite.
    21: Tu babalera kupanga icho chi kutekeha, isiñi bulyo habusu bwa Simwine, kono niha bunsu bwa bantu.
    22: Tumu tumina nizumwi muzwale nabo. Hangi nitu mulika, mi tuba muboni kuti kutabera misebezi yonse ya hewa na tabite. Mi lyahanu usangitwe chebaka lye sepo inkando yena nayo mwenu.
    23: Haili cha Tite, mubereki kuninangu ni mulikanangu kwenu. haili che mizwale yetu, batumiwa mbabe kereke. Basepahala kwa Khresitte.
    24: Lyahanu muba ntondeze i rato lyenu, mi mutondeze kwi kereke ibaka lyo kuli tundumuna kwetu kuyamana nanwe.
  9:
    1: Kuamana ni mutendo u va zumine, ka kwina intuso kwangu ya ku mi ñolela.
    2: Ni zi kuamana ni intakazo zenu, zi ni va li tunduvuli kazo ku vantu va Masedonia. Ni va va wambili kuti ma Achaia va kwete vali vakanya ku zwa chilimo chi va mani. Ku tundamena kwenu ku va susuwezi vungi bwavo ku panga.
    3: Hanu ni vatumi vakwetu ili kuti kuli tunduvula kwetu ku ama ninwe kanzi kuvi ni kusava ni initi, mi ili kuti mulitukise, sina Mu ni vateli mo mu swanela ku vila.
    4: Kwando vulyo, haiva zumwi ku Masedonia wiza ku miwana ni musali tukiseze, mu tu swave - kese ni wambe chimwi kwenu-cha ku va ni vuisepo kwenu.
    5: Mi chi nazeza kuti kwina intuso kuti mukumbile vakwetu kwiza kwenu mi ni kwiza ku vakanya cha ku litahanela che impo i mu va sepise. Ichi ku lukela kuti va vakanye sina imbuyoti, isiñi sina chimwi chi muhambilizwe.
    6: 'Initi njei: iye mwine yo byala cho vuche mwa sinze cho vuche, mi iye yo byala che ivaka lye mbuyoti naye vulyo mwa sinze che mbuyoti.'
    7: Mu siye zumwi ni zumwi ahe mwa lelele mwi inkulo ya kwe. Kanzi ahi che iswavite kapa ku ha mbilizwa. Ka kuti Ireeza usuni muhi yo sangite.
    8: Mi Ireeza u wola ku tenda imbuyoti yonse ku ekeza chenu, ili kuti, inako yo nse, mu zintu zonse, muve ni zonse zi musaka. Mu kuve vulyo kuti mu ekeza zilotu zonse zitendwa.
    9: Vo vulyo sina ha ku ñoletwe. “Ava ava aveli vuhumi bwakwe ku va humanehi. Ku luka kwa kwe kwi kalilile.”
    10: Iye yo ha imbuto ku yo lima ni ku byala ni chinkwa cha zilyo, mi naye kaekeze i mbuto yenu ya ku byala. Ka ekeze ku sinza kwenu kwa ku luka.
    11: Ka mu humiswe monse ili kuti muhe cha vungi. Iyi ka ilete kuha vuitumelo kwa Ireeza ku zwilila kwetu.
    12: Cha ku hinda uwu mutendo isiñi vulyo ku saka vutokwi ku va zumine. Mi i ekeza muzimpangaliko za kuha cho ku litumela kwe Ireeza.
    13: Kakuti cha ku tatuviwa kwenu ni ku vonisisa cheyi mitendo, namwe vulyo ka muhe ikanya kwe Ireeza cha ku kuteka ku wamba ivangeli ya Kirisite. Namwe ka muhe ikanya kwe Ireeza cha vungi bwe impo zenu mi ni ku vonse.
    14: Va mi tavele, mi va kwete ku mi lapelela. Vapanga izi che vaka lya musa mungi we Ireeza wina mwenu.
    15: Mi vuitumelo vungi vu ve kwe Ireeza cha impo yakwe isa woleki ku tatuluswa!
  10:
    1: I me, Paulusi, ni mwine ni li kumbilila kwenu, cha kuliboza hansi ni lato lya Keresite. Ni li bozekeza hansi hate nina habusu bwenu kono ni chita cha kukola haiba nina kule nanwe.
    2: Ni mikumbila kuti, heti nina hamwina nanwe, kete ni sake kukola cha kulisepa ni mwine. Kono ni zeza kuti ka nibe ni kukola ha ni ku li kangisana babo bazumina kuti iswe tuhala chakuya che nyama.
    3: Ni ha kubabulyo ni ha tuyenda che nyama, ka tuhambilizi inkondo kuya che nyama.
    4: Chokuti zilwiso ze tu lwa kazo kahena ze nyama. Kono, beena ziho zijolola zi sinya sinya zi ba zimbulukite. Ka kwina che zi wola kuleta inkani za kuchengelela.
    5: Naswe bulyo tusinya chonse chihanzi chizimana kulwisa inzibo ye Ireeza. Tuhinda ni kusumina mihupulo yonse i sakuteki Keresite.
    6: Mi tu libakanya ku ha inkoto kwi kezo zonse zi sa kuteki, haho bulyo ikute lyenu ha chi lye zuzilizwa.
    7: Mulole chi bonahala sinte habusu bwenu. Haiba zumwi chalikupula kuti chili wa Keresite mu muleke a lihupulise iye mwine kuti sina iye ha li wa Keresite chobulyo mutwina tubonse.
    8: Chokuti ni ha ni litundumuna kanini cha bungi kuamana ni inkamaiso, i yo Simwine a va ihi chetu kuti tu mizake kono isinyi kumisinya, kete ne ni swabe.
    9: Ka ni saki kuti kubonahale chokuti ni mitiiza cha mañolo angu.
    10: Chokuti bamwi bantu ba ti, “Mañolo a kwe a hambiliza ni ziho, kono cha mazimo u fokwele. Manzwi a kwe kaswanelwi ku tekelezwa.”
    11: Musiye a bo bantu balemuhe kuti sina mu twikalile mu manzwi a mañolo e tu ni ha tu sa kwina kono mwete ne tubile mu zimpangaliko zetu ha te ne tube uko.
    12: Ka tuyendi kule sina kulikunganya iswe tubene kwetu kapa cha ku lilikanyisa kwetu na bo bakwete ku li litemba a bo bene. Kono ha ba bali ku li likanyisa a bo bene cha zumwi ni zumwi ni ku li likanyisa kwa bo zumwi ni zumwi, kakwina chebezi.
    13: Iswe, ni ha kwinabulyo, kete tu li tundubule cha kuhitiliza intikanyo. Kusi bulyo, ka tuchite bulyo mwi ntikanyo ya Ireeza ya ba tuhi, intikanyo i wola kusika kule u ko kwenu.
    14: Mi kana tu ba lihitilizi tubene ha twiza kusika kwenu. Njiswe ba ba tangi lwetanzi kusika u ko kwenu che ivangeli ya Keresite.
    15: Kana tu ba litundumuni chakuhitiliza intikanyo chakuya cha mitendo ya bamwi. Kusi bulyo, tusepa kuti sina intumelo yenu ha ili kuti chibaka chetu cha mutendo kachikule ahulu, mi ni ku ba muintikanyo mu iswanelela.
    16: Tu sepa chobuti, tu ka kutaze ivangeli mane ni mu zikiliti zi mi hitilile. Ke te tu li tundumune cha mutendo u chitahala muzibaka zimwi.
    17: “Kono musiye u zo yo litundumuna, a li tindumuna mwa Simwine.”
    18: Chokuti ka njieye uzo u lipaka iye mwine yo zumininwe. Kusi bulyo, njozo mwine u pakwa kwa Simwine.
  11:
    1: Ni li takaleza kuti kambe ni mwa libika mu bumwi buholo bwa ngu. Kono tota mu libika name!
    2: Mukuti ni fwa muuna chenu. Nina muuna wa bu ireeza ka chenu, kuzwa ha ni ba mi sepisezi ku ba mu maseso ku mukwame umwina. Ni ba sepisi ku mi tambika habusu ni muli ba kamwale luli kwa Kerisite.
    3: Kono ni tiite kuti hamwi, sina inzoka mwi ba chengeleli Eva cha butali tali bwayo, mizezo yenu i wola kumi zwisa mwi nzila ya kuli boza hansi ni kulibika mubu niti bwa Kerisite.
    4: Mi mukuti kuti zumwi mweze mi nja wambe za Jesu zumwi kwanda yozo utu ba luti. Kapa mukuti mu tambula lungi luhuho kwanda lu muba tambuli. Kamba mukuti mu tambula yingi i vangeli kwanda yeyina i mu ba tambuli. Muli bika ahulu mwezi zintu cho kwi zuula!
    5: Mi ni zeza kuti kanina hamu koloko wa bana ba lizuwa bunini kuba sumpwa ba apositola ba tota.
    6: Kono ni hanisa lutitwe mukuha chiwambo, ka hena ni yasa lutitwe mu maano. Mwinzila zonse ni mu zintu zonse tu be ziba nkanisi ichi kwenu.
    7: Kana ni ba tendi chibi cha kuli bozahansi cho kuti inwe mu nyamunwe? mi cha ku lukuluha ni ba kutazi i vangeli ya Ireeza kwenu.
    8: Ni ba hibili inkeleke zimwi cha ku tambula i ntuso zi zwa ku bali kuti cini mi tendele musebezi.
    9: Hani bena nanwe mi ni ba ku bulite, kahena ni ba lemenezi muntu zintu. Mi kubula kwangu ku ba tuswa ba mwangu baba li ku zwilila kwa Masedoniya. Mu zintu zonse ni bali bikite kuti kanji ni ni mi katazi, mi muni zwile habusu ni ku chita bulyo.
    10: Sina buniti bwa Kiresite mu bwina mwangu, ku li tundubula kwangu kete ku tontozwe mu zibaka za Achayia.
    11: Ibaka? Ka kuti kanimi saki? Ireeza njo wizi.
    12: Mi zini tenda muni zwile habusu ni ku zi tenda, nji kuta kuti nizwise kuzekelela kwa kuni nyansa mi ni ku zekelela ku basaka ku li tundubula ka teni- kuti nabo ba wani kite ni ba tenda mutendo uswana ni utu tenda.
    13: Mi mukuti abo bantu ba polofita ba maapa ni ba tendi ba buchengi. Ba libonekisa abo beene kuti ba Apostola ba Kiresite.
    14: Mi iyi ka yi komokisi, kakuti ni haibe satani uli bonekisa kuti ingeloi lye seli.
    15: Ka hena indaba inkando i komokisa haiba aba ba hikana nabo bali bonekisa kuti ba hikana ba ku luka. Bu kaabo bwabo ka bu swanele mi tendo yabo.
    16: 'Ni ta kuti hape: kanji kubi niyo zeza kuti ni muholo. Haiba mu mu zezela, muni tambule mu buhole bwa ngu nji kuti ni li tundumune kanini.'
    17: Chini wamba kakuya cha kuli tundumuna kwa kulizuwisisa kaku nyanswitwe kwa Simwine, kono ni wamba ubu chihole.
    18: Sina mukuti bungi bwa bantu buli tundumuna ka kuya che nyama, name muni li tundubule.
    19: Mi cho ku tabela muli kopanya ni zihole, mu talifite mu bene?
    20: Mu likopanya ni zumwi yo mi tenda ba hikana, ha mi sinya, cwale ha mi hinda ha bufokoli bwenu, haiba uli bonisa ku hita iwe, kapa haiba uku bakula ha menso.
    21: Kani wambe ka cha maswabi etu kuti tu bena bufokoli mu ku chita bulyo. Kono he haiba kwina yo litundumuna- Ni wamba ubu chihole- Name bulyo muni li tundubule.
    22: Kana Maheberu? He name. Kana Maisilaele? He name. Kana ba luzubo lwa Abrahama? He name.
    23: Kana ba hikana ba Kerisite? (Ni wamba ubu kana ni ba hena mwi ngana.) Ime nji ahulu. Ni bena mane mu mitendo mingi mi kukutu, mwi ntolongo zingi, mu ku kabwa ku hitilize, ku lolinsana ni bukabo bungi bwe ifu.
    24: Kuzwa ku Majuda ni ba wani iyanza ka ku ekeza “makumi onee e mbazi ni kuzwisa kamwina.”
    25: To tatwe ni ba shupwa che mbazi. Limwina ni ba goobolwa. Totatwe nini fwilwa chisepe. Ni ba mani izuba ni busiku mu chisepe chiyalukite.
    26: Ni ba kwina mu misipili inako ni nako, mwi nkozi ya lwizi, mwi nkozi ya baasa, mwi nkozi ya bakwangu, mwi nkozi ya ba kunze, inkozi ya mumu leneñi, inkozi ya mwi inkanda, inkozi ya kwi wate, inkozi ya ba mwangu ba maapa.
    27: Ni bena mumu tendo mu kukutu ni mu bu halo bukukutu, mu masiku a kusalala, mwi nzala ni mwi nyotwa, mukuli nyima zilyo inako ni nako, mu mpeho ni mu ma mpunu.
    28: Kuzwa ku zintu zonse, kwina kusunda kwe izuba ni zuba hangu cha kuli ka lililwa kaze nkeleke zonse.
    29: Njeni yasena ziho? mi kanina ziho? Njeni yaba chitwa kuti a we, mi ime kani suntiki?
    30: Haibe ni ni li tundumuna, munili tundumune ni zi bonisa bu fokoli bwangu.
    31: Ireeza ni Isi wa Simwine Jesu, iye yo tembwa kuya kwi ile, wizi kuti kani chengi!
    32: Kwa Damaseka, mubusi mwi konde lya Mulena Aretasi abali ku gantela itolopo ya Damaseka kuti ani sumine.
    33: Kono ni ba zwisikizwa he haulo lye mota mu chitanda, mi niba ba banduki mu manza akwe.
  12:
    1: Ni swanela ku litundumuna, kakwina chini wana mwateni. Muni yende che pono ni zini ba tondezwa kwa Simwine.
    2: Nizi mukwame mwa Keresite ya ba hidiwa zilimo zina ikumi ni zone ukoo kapa mu mubili kapa hanze lyo mubili ime kanizi, Ireeza wizi- yava hidiwa mwi wulu lyo vutatu.
    3: Mi nizi kuti uzu mukwame - nji mukati ka mubili, kapa hanze ko mubili, kanizi, Ireeza njiwizi-
    4: Aba hindiwa mwi paradaisi ni ku zuwa zintu zi jolola mukuti zumwi ni zumwi a wambe
    5: Mu ku zimanina zuna muntu muni litundumune. Kono mukuli zimanina ni mwine kete ni li tundubule kwanda ka bufokoli bwangu.
    6: Ni bakusaka kulitundumuna, ni ni sana ni babi chihole, ni naba cha kuwamba bu niti. Kono mo ni lizwise ku ku litundubula, mi kakwina yeta ni hupule ahulu kuhita chibwenwe mwangu kapa kuzuwa zangu.
    7: Name bulyo kanizwe mu ku litundumuna bakeni chezo isinulo zi hitilize. Kuzwaho, ne ni sete ne ni balinyamuni ni mwiipo, ni bahewa mwiya mwinyama yangu, mutumiwa yo zwa kwa Satani ku ni kalihila, kuti kanji ni bi ni muipo ahulu.
    8: Totatwe ni ni kombelela Simwine ke ci, mu kuti iye achi hinde kwa ngu.
    9: Mi na wamba kwa ngu, “Muusa wangu mungi kwa ko, mi maata apangitwe mokulukela muvofokoli.” Chokuti ni ni balitundubuli ahulu mu bufokoli bwangu, njo kuti maata a Keresite nati na hala mwangu.
    10: ku zwa aho ni li kolwisisa mu bu fokoli cha Kerisite, mu matapa, in masukuluka, ni mu manyando ni bwikalo bu zieze. Linu chi ni fokwele, nji ni kolete.
    11: Chi ni babi chihole, mu bani hambilizi kuba bulyo, mu kuti ni bali ku swanela ku lumbekwa kwenu. Mukuti mi he kana ni babi mwi konde lyabo ba sumpwa ba apositola ba tota, ni hakuba bulyo kani cimwi.
    12: Zi supo ze niti za ba apositola zi ba kuboneka mukati kenu che nkulo inde i zwile, zisupo ni mboniso ni misebezi ikolete.
    13: Mi he mubena bule basa sepahali kuhita zonse inkeleke, ni hebile kuti kena ni bali ni muziyo kwenu? mu ni wondele ko uu mulandu?
    14: Mubone! ni li tukiseze kwiza kwenu lwa butatu. Kete ni be yo milemeze, ka kuti kani saki cheli chenu. Ni saka inwe. Mukuti ba hwile kete chiba wola ku biikila bazazi. Kono bazazi ba bikile ba hwile.
    15: Cha kusanga muni sebeze ni ku belekiswa ba keñisa cha ihwuho zenu. heiba ni mi suna ahulu, ime ni sunwe ka buche?
    16: Kono sina kamukwi kalile, kahena ni ba milemezi. Kono, mukuti ime ni chilokete mukupanga zintu ahulu, nje me ni ba mi kwati cha kucenga.
    17: Kana ni ba mihindili muhato wa kumi lyatilila ka cha bana ba ni ba tumite kwenu?
    18: Ni ba susuwezi Tite kuti ayende kwenu, mi niba mutumi ni zumwi mwaakwe. Kana Tite aba mi lyatilili? Kena tuba yendi mwi nzila iswana? Kena tuba yendi mu muhato u swana?
    19: Muzeza kuti i nako yonse ii tu bali kulihuna kwenu? Ha busu bwa Ireeza? Tubali kuwamba mwa Keresite zintu zonse za kumi koza.
    20: Mi ni tite kuti chi neeza pona chini sa mi wana ka muni lakaleza. Ni tite kuti kete chi muni wana ka kuya ka muni lakaleza. Ni tite kuti pona cikuba ni nkaani, muuna, ku beenga ku kando, bu inuneki, kusooha, bu ikumusi ni kusa lukisa sinte. Ni tite kuti china boola, Ireeza wangu pona choni kokobeza habusu bwenu.
    21: Ni tite kuti pona chini chiswa kwi nkulo chabana bangi baba chiti chibi pili ku matangilo, mi nabana basana baba bakili ikwe ni busangu ni intakazo mubabenjili ni ba tenda.
  13:
    1: Ulu lwa vutatu ni niza kwenu. “Ku nyaswa konse ku swanela ku tanga cha zi vonekete ka che panki zovele kapa zotatwe.”
    2: 'Chini va wambite kale kwa va na va chiti chivi mi ni ku vonse ha ni ve na uko imwi inako ya vuveli, mi ni iwamba hape: Hete ni nize hape, kete ni ni va siyevulyo.'
    3: Ni mi wambila izi kakuti mukwete ku lola zivoneka kuti Kirisite njo wamba ku zwilila mwangu. Ka vulite ziho ka chenu. Kusivulyo, iye u kolete mwenu.
    4: Mukuti a va vambulwa mu ku vula ziho, kono uhala cha ziho za Ireeza. Mi naswe vulyo tu vulite ziho mwali, kono mutuhale naye cha ziho za Ireeza mukati ketu.
    5: Mu li tatuve mu vene mu vone haiva mwina mwi intumelo. Mu li like muvene. Ka mulemuhite kuti Jesu Kirisite wina mwenu? Mwe na, konji haiva kena mu va zumininwa.
    6: Mi nina insempo ya kuti ka muwane kuti ka tuzumininwe.
    7: Hanu tu lapela kwa Ireeza kuti kanji mutendi nanga bumwi vuvi. Ka ni lapeli kuti tu voneke sina tu va hitilili intiko. Kusivulyo, ni lapela kuti mutende chi shieme, ni ha kuvoneka kuti tu vashali intiko.
    8: Mukuti ka tu woli ku panga chimwi chi lwisanisa initi, kono vulyo cha initi.
    9: Mukuti tusanga mu kuvula ziho mi inwe mukolete. Naswe tulapela kuti mwi zuzilizwe.
    10: Ni ñola izi zintu ni ni sena namwe, nji kuti chinina nanwe kanzi ni mi tendi cha vukali cha ku velekisa vuyendisi bwangu-uvo Simwine bwa va nihi, ili kuti ni mizake ku zwila havusu, mi isiñi ku mi vozekeza hansi.
    11: Cha ma manikizo, vakwetu, musange! Mutende cha ku vusulusa, mu su suwezwe, muzumi nzane ha mwina, muhale mwi inkozo. Mi Ireeza we lato ni inkozo ka ve nanwe.
    12: Muli lumelise mukati kenu cha kuli chunchuna ku jolola.
    13: Vonse va zumine va mi lumelisa.
    14: Mi musa wa Simwine Jesu Kirisite, ilato lya Ireeza, ni kuli kopanya kwa Luhuho Lujolola zive nanwe mu vonse.
48:
  1:
    1: Paulo, Otumiwa- osati otumiwa kucoka ku banthu kapena kutumiwa na umunthu, koma mwa Yesu Kristu na Mulungu Atate, emuusha kwa akufwa-
    2: 'na anekwasu onse ali naneo, kuma chalichi yamu Agalatiya:'
    3: Cisomo kwa mweo na mtendele kufuma kwa Mulungu Atate na Ambuye Yesu Kristu,
    4: ezipeleka mumalo mwamacimo yasu kuti atiombole kumukhalidwe uipa wa mtundu uno, mwacifunilo ca Mulungu Atate,
    5: kwa yeve ulemelelo osasila. Ameni.
    6: Nine odabwa kuti muwelela mwamusanga kucoka kwa ekuitanani mwa cisomo ca Kristu. Nine odabwa kuti mwayamba kukonkha ciphunziso ciyakine,
    7: osati kuti pali ciphunziso ciyakine, koma pali madoda yaikine oleta musokonezo kwa mweo ndipo ofuna kusintha uthenga wabwino wa Kristu.
    8: Koma olokuti seo kapena mungelo ocokela kululu awele kuzolalikila uthenga osiyana nawetelalikila seo kwa mweo, lekani atembeleleke.
    9: mwetelabilila poyamba, nalomba pano nulabila soti, “ngati muyakine olalikila uthenga osiyana na wemwelandila, lekani atembeleleke”.
    10: niliyekuti lomba nufuna mbali ya banthu kapena ya Mulungu? Nufuna kukondwelesha banthu? Ngati nikali kufuna kukondwelesha banthu ndiye kuti ninelini kapolo wa Kristu.
    11: Cifukwa nufuna muzibe, anekwasu, kuti uthenga wenelabila niwa munthu lini.
    12: Niliye ulandile kucokela ku munthu aliyense, niliye phunzisiwe na munthu. Koma, cenze mwacivubuluso ca Yesu Kristu paneo.
    13: Mwecimvwa za moyo wangu wakale mwaciyuda, mwenenzo mangila chalichi ya Mulungu kupyola muyeso ndipo nenzofuna kuti niononge.
    14: Neluta pasogolo muciyuda kuposa wonse benze nthanga yangu, kucokela ku mtundu wangu. Ndiye cidwi cenenze naco pa mwambo wa makolo bangu.
    15: Koma Mulungu, ndiye enipatula kucokela mu mala mwamama, ndiye eniita mwa cisomo cake,
    16: cemuwamijya kuvumbulushya mwana wake mwaneo, kuti nikalalikile za yeve pa amitundu, niliye fufuze mwamusanga mwathupi na ngazi.
    17: Niliye lute ku Yelusalemu kwabala enkhala atumwi neo nikaliye. Mumalo mwake, neluta ku Arabiya nowelela soti ku Damasiko.
    18: Pepepita zaka zitatu neluta ku Yelusalemu kuti nimuzibe Kefas ndipo nenkhala naye masiku fifitini.
    19: Koma niliye onane na otumiwa aliyense koma Jemusi, mukwao wa Ambuye.
    20: Pa vanakulembelani, nikusimikijyilani pamenso pa Mulungu kuti nunamalini.
    21: Ndipo neluta ku mizinda ya Asiliya na Silisiya.
    22: Nenze nikaliye zibika pa meso kuma chalichi yaku Yudeya ali mwa Yesu.
    23: Bengokumvwa vukambika, “Lidoda lenzo manga seo lomba yayamba kulalikila mbili yacikhulupililo cenzofuna kuononga poyamba”.
    24: Belemekeza Mulungu kamba ka neo.
  2:
    1: Pepepita zaka fotini neluta soti ku Yerusalemu na Banaba, netola Tito noluta naye.
    2: Neluta kamba ka civumbuluso nakuleta kwabeve ulaliki unulalika pakati pa amitundu. Nenzo kamba mwakabisila kwabala benzo oneka olemekeza, kuti nionesheshe kuti nuutuka lini lubilo lwatyala.
    3: Koma ngakhale Tito, enze naneo ndipo enze Mugiliki, aliye kangamijyiwa kucita mudulidwe.
    4: Madoda yaboza mwacisinsi bewela kuzoona mtendele utilinao mwa Kristu Yesu. Benzo laka laka kuti tinkhale akapolo,
    5: koma tiliyegonjele kwabeve olo pakanthawi katontho, kuti coonadi ca uthenga cikhalilile mwa mweo.
    6: Koma ao benze oneka ngati olemekezeka (mulimonse mwebenzelili aliye kanthu kwa neo, cifukwa Mulungu aliye sankho)- ao, binikuti, enzeolemekezeka aliye onjezele kanthu kwa neo.
    7: Mosiyana, beona kuti nepasiwa udindo kulalikila uthenga kwaopanda mudulidwe, monga Petulo epasiwa udindo olalikila uthenga kwa amudulidwe.
    8: Pakuti Mulungu, esebenza mwa Petulo potumikila kwa ao oduliwa, soti asebenza mwa neo kwa amitundu.
    9: Pamene Jemusi, Kefasi, na Yohane, enze na mbili ngati sandamila, pebezindikila cisomo cenze pa neo etilola
    11: Lyahanu linu Kefasi henza kwa Antioke, Chi ni mu kanina havusu bwe mpaata ya kwe kakuti ava foseze.
    12: Chetanzi vamwi vakwame ni va seni ku sika kwa Jakovo, Kefasi avali kulya ni va Machava. Kono cwale ava vakwame ha va keza, cha zimana mi ni kuva vutavuleni ni va Machava. Cha vali ku tite ava vakwame va vali kusaka mupato.
    13: Mane ni vungi bya Majuda ni va kopana ne Kefasi mu kulinyemona. Ikalavo ivaali kuti nanga Barabasi chava yembulwilwe ku linuneka kwaavo.
    14: Kono hani vona kuti ka ve chilile vusakusima bye linzwi, ni na waamba ne Kefasi ha vusu byaavo voonse, “Haiva mu Vajuda mi ni mu hala che ikute lya vantu va Lichava vulyo kwaanda a ikute lya Vajuda, mu woola ku hambiliza vule va Lichava kuhala ili Vajuda?
    15: Iswe tu maJuda cha ku pepya mi yisini “ve Lichava va tenda ziivi”
    16: mwi zive kuti ka kwina na ngati wu mwina yeta njolozwe cha musevezi wa mulawo. Ni hakuvavulyo, va njolozwa che tumelo ya Jesu Kereste. Tu vakezi che tumelo kwa Jesu Kereste cwale kuti tu njolozwe che tumelo kwa Kereste mi yi sinyi cha musevezi wa mulawo kakwina nyama ye te ni njolozwe.
    17: Kono heva, ni tusaka Reeza kuti atu njoloze ka Kereste, tu liwane na swe tu veene kuti tu va yenzalivi, kana Kereste u swanela ku va mutanga we chiivi? Sanzi ku ve vulyo!
    18: Heva ni zaaka isempo yangu cha kuya cha mulawo, Isempo ichini va sinyi kaale, ni livonahaza kuti ni mucholi wa mulawo.
    19: Ku zwila ku mulawo ni va fwi ku mulawo, ili kuti ni haale che Ireeza.
    20: Ni va konkotelwa vulyo ni Kereste. Kayisili me ni haala kono Kereste njo haala kwangu. Vuhalo vuni haala linu mwi nyama ni vuhala che tumelo ya Mwana Reeza, Uzo ya va ni suni ni kuliha yiye mwine kwangu.
    21: Ke se ni manise chisemo che Reeza, chokuti heva va lukite vavali kuhala mulawo, linu Kereste ni ku sena za va fwili.
  3:
    1: Zihole za Magalata! Menso aani mavilala avamileteli inkonzi? Kana kuti Jesu Krisite ava swaniswe na hanzikwitwe habusu bwa menso enu? Kuti kanzi mukuteki initi?
    2: Nisa kulituta izi kwenu. Chumuva amuhela luhuho lujola cha musebezi wamulao kapa chakuzumina chimubazuwi?
    3: Muzihole ahulu? Muvatangi mu luhuho feela ni kumana hanu mwi nyama?
    4: Kana muvavi ni nzivo ingi isena chimwi-Heba cheniti ni kusena?
    5: Lunu iye yomiha luhuho ni ku panga imakazo zikolete mukati kanu uzipanga cha mulao kapa cha kuzuwa che tumelo?
    6: Abrahama “A vazumine kwa Ireeza mi a vazumininwa cha kuluka kwakwe.”
    7: Mwinzila iswana, kuzuwisisa, linu, kuti avo va zumina vaana va Abrahama.
    8: 'Mi iñolo chakuvona kuti Ireeza kachenise valichava che intumelo. Inzwii nilya wambailwa che ntanzi kwa Abrahama: “Mwaako mishovao yonse ye nkanda kayi itonolofazwe.”'
    9: Kuti linu, avo veena itumelo va tonolofezwe ni Abrahama, yavena intumelo.
    10: Avo vahalila ha musebezi wa mulao vena mwikonde lya chikuto. Kakuli ku ñoletwe, va kutitwe vantu vonse vasechilili zintu ziñoletwe mwi mbuka yamulao, kuzipanga zonse.”
    11: Hanu kuvoneka cwale kuti Ireeza kachenisi muntu cha mulao, kakuti “Valukite muvahale che intumelo.”
    12: Mulao kawuzwi kwintumelo, kono nihakuva vulyo, “Iye yo panga izi zintu chamulao mwahale cho milao.”
    13: Kresite ava tuhazi kuchikuto cha mulao heza kuba chikuto chetu. Kakuti kuñoletwe, “Yo kutitwe muntu yense yo dengelela kwi samu.”
    14: Vutokwa ivali kuti imboyoti ivena kwa Abrahama pona chikeza ku chicaba chaa Jesu Keresite. Ili kuti chitutambula insepiso yaluhuho che intumelo.
    15: Vaakwaangu, niwamba cha mukwa wa muntu. Nihaike chilikani cha bantu chicha kolela, ka kwina yowola kuchikani kapa kuchi ekeza.
    16: Hanu insepiso ziva zivawamba kwa Abrahama ni lusika lwakwe. Kakuwambi kuti, “kulusika lwakwe,” kuvoza kuvaangi, kono nihakuba bulyo kumuntu yenke, “nikulusika lwenu,” yeli nji Keresite.
    17: Hanu ni wamba izi. Mulao, uvekezi mwaaka yina miyanda yone ne makumi otatwe ku masule aho, kaikanisi chilikani chibapangwa kuma masule ni Ireeza.
    18: Kakuti chifumu chibakezi cho mulao, ni chisena chibakezi che nzila ye sepiso. Kono Ireeza chakulukuluha ava chihi Abrahama che isepiso.
    19: Chinzi linu mulao ha u vahewa? Uva ekezwa che baka lya mafosisa, mbwita valusika lwa Abrahama lu vakwiza kwavo vavasepiswe. Mulao uva vikwa cha mañiloi che yanza lya muzimanini.
    20: Linu muzimanini uzimanina bantu bahitilila muntu yenke, kono Ireeza yenke bulyo.
    21: Kana mulao ulwisanisa insepo ya Ireeza? Sanzi kuwamba vulyo! Cwale mulao heva u bahewa u va kuwola kuha buhalo, valukite vava kuswanela cheniti kwiza cha mulao.
    22: Kono nihakuba bulyo, iñolo lisuminine zintu zonse mwikonde lya chivi. Ireeza ava tendi izi kuti insepiso yakwe itutuse che ntumelo mi Jesu Kresite pona cho hewa kwa vo vazumina.
    23: Kono intumelo ni seni kusika cha Keresite, tuva suminwe ni ku lyatililwa cha mulao kusikila hakuvezili insinulo ya ntumelo.
    24: Cwale linu mulao chi wa keza kuba Muvavaleli wetu kusikila Jesu hasika, ili kuti tu tucheniswe che ntumelo.
    25: Hanu intumelo hachiya keza, katusina mwi konde lya muvavaleli.
    26: Kakuti muvonse muvana ve Ireeza mwi intumelo cha Jesu Keresite.
    27: Muvonse mu kolovezwa cha Kresite muvalizwatiki Kresite muvene.
    28: Kakusina kuti uzu mu Juda kapa Mu Gerike, muhikana kapa mulukuluhi, mukwame kapa mwanakazi, kakuti muvonse muchintu chonke kwa Jesu Keresite.
    29: Haiva muva Kresite, Linu muva lusika lwa Abrahama, mikamuyole kakuya che nsepiso.
  4:
    1: Ni wamba kuti ya te na yole chanda nji muhwile, iye kakwina ha chinchanela ni muhikana, ni hakuva kuti nji mwine wa chivaka chonse.
    2: Ni hakuvavulyo, u siina mwikonde lya muvavaleli ni kusepwa kusikila inako i vatomwa kwe vesi.
    3: Cwale ni iswe vulyo, ne tusili tuvahwile, tuvakwina muvuhikana bwe intuto zamulao we fasi.
    4: Kono inako yina hande haisika, Ireeza ni chatuma Mwanakwe, ya va pepwa kumwanakazi, ya vapepelwa mwikonde lya Mulao.
    5: A vatendi vuti chamulao kulukulula a vo va vena muikonde lya mulao, kuti tuamuhele kuañulwa sina tuvana.
    6: Kakuti muvana, Ireeza a vatumini Luhuho lwamwanakwe mwinkulo zetu, Luhuho lusumpa, “Abba, Ndanda!”
    7: Cheli ivaka kosili umuhikana kono u mwana. Haiva u mwana, linu nawe koyole cha Ireeza.
    8: Mwisule, ne museni kwiziva Ireeza mu vali mu vahikana kwavo vasali vavali va milimu
    9: Kono hanu ha chimwizi Ireeza, kapa, hanu ha chimwizivitwe kwa Ireeza, chinzi ha chimuvolela hape nkwintuto za matangilo, zi fokola, zi satusi chimwi? Muchisaka ku va vehikana konse hape.
    10: Inwe chakutokomela mulolelo mazuva a vutokwa, kutasa kwa myezi, inako, ni zilimo.
    11: Ni tiya chako. Ni tiya kuti hamwi ni va misevelezi ne kusena intuso.
    12: Ni mikumbila, vaakwaangu, mube mo niikalile, name ni ve mo mu mwikalile. Kana mu va ni fosekezi.
    13: Kono mwizi kuti ivali ivaka lya kulwala mumuvili chingi ni va wambi inzwi kwenu che tanzi.
    14: Nihaike mayemo amuvili wangu a va miviki he ntatubo, kana mu vanihindiki kapa ku ni kaana. Kono muvaniamuheli sina ingeloi lye Ireeza, i mi ivali njime Jesu Kelesite i ye mwiine.
    15: Kuhi, chiingi, hanu cheli intavo yenu? Chingi ni paka kwenu kuti, kambe kuwoleka, ne chi muvatuloli menso enu ni kuaniha.
    16: Ili kuti, chi ni vavi ni chila chenu kakuli ni miwambila vuniti?
    17: Va tukufalelwe kumigana, kono ne kusena zilotu. Vasaka kumizwisa kwangu kuti muvecililie.
    18: Inako yonse kushiyeme ku va ni ilato cha mavaka ena siinte, isinyi feela heva nina nenwe.
    19: Vana vangu vanini, ni nyandiswa kucisa kwakupepa kwenu hape kutwala Kelesite cha vumbwa kwenu.
    20: Ni tabela kukava ko nanwe haho ni kukachincha muwambilo wangu, kokuti ni ziyelehete kwamana nanwe.
    21: Mu ni wambile, inwe mulakaza ku ba mwikonde lya mulao, Kamuzuwi mulao zo wamba?
    22: Kuñoletwe kuti Abrahama a vena vana vovele, zumwi i vali wa mwanakazi wa muhikana mi zumwi wa mwanakazi yo lukuluhite.
    23: Kokuti, u zu wa muhikana a va pepwa feela chenyama, kono u zu wa mwanakazi yo lukuluhite a va pepwa che sepiso.
    24: Izi zintu ziwoleka kutolokwa cha kusevelisa inguli, Cwale a vo vanakazi vaswana sina intumelelano zo vele. Yimwi yazo i zwa he Lundu la Sinai. U pepa vaana va va hikana. U zo nji Hagare.
    25: Hanu Hagare nji Ilundu la Sinai, mwa Arabia. Chisupo chi zimanina Jerusalema wa suunu, i ye nji muvuhikana ni vaana vakwe.
    26: Kono Jerusalema ina mwiulu i lukuluhite, uzo nji, nyinetu.
    27: Kakuti kuñoletwe, “Tave, i we mwanakazi wa muumba, iwe yo sa pepi. Luluweze mi uhuwe nce tabo, iwe yo sezi kupepwa kwa mwana. Vungi bwa vahwile vaana va muumba, kuhita vakwe uzo wina mukwame.”
    28: Hanu inwe, vaakwaangu, kuswana ni Isaaka, nji vahwile ve sepiso.
    29: Cheina inako zuna ya vapepwa chakuya kenyama a va nyandisi ya vapepwa cha Luhuho. Kuswana bulyo nahanu.
    30: Chinzi chiwambwa mwiñolo? “Mutwale kule muhikana wa mwanakazi ni mwaanakwe. chokuti mwaana wamwanakazi wamuhikana kete nayole chaanda hamwina ni mwaana wa mwanakazi yo lukuluhite.”
    31: Chovulyo, vaakwaangu, ka tuvana va mwanakazi wa muhikana, kono wa mwanakazi yo lukuluhite.
  5:
    1: Tuba wani intukuluho ku zwililila kwa Jesu kreste ya va tulukululi. Linu muve vakolete mi sanzi mu wondwa hape kwi joko lya vuvi.
    2: Muvone, Ime, Paulusi niti kwenu haiva ni muya ku mupato, Kreste kese na mihe mupuzo munzila i mwi ne imwi.
    3: Hape ni paka mukwame zumwi ni zumwi mukwame ya va yendi ku mupato linu uswanela kukuteka ni kwi chilila mulao wonse.
    4: Inwe mukauhenye ku “zwililila” kwa krest. muvonse mu va wani ku shemuviwa cha mulao. Muva wilile kule ni chisemo.
    5: Kuzwililila ku Luhuho, che ntumelo, linu tulivelele che nsempo ni ku shiyama.
    6: Cha Jesu Kereste nanga cha mupato kapa cha kusaya ku mupato kutolokwa chintu chimwina. Kwande ntumelo iseveza che lato nji yiine tuso.
    7: Zile mutiya hande. Njeni ya va mizimiki ku kuteka buniti?
    8: Ku susuwezwa ku tenda vulyo, ka ku zwili kwali uzo ya va misumpi.
    9: Chi vilisa chi nini chi tende muñende kufunduluka.
    10: Ni na nsepo kwenu che Reeza kuti ke se muhupule kusanduka munzila imwi ne imwi. Uzo yo milyanganise u swanela inkatulo ya kwe, iye mwine.
    11: Va kwangu, heva ni ni si kutaza za mupato, chi nzi hani sinyandiswa? Che yo nzila chi sitataliso cha chifano ka chi shinyiwe.
    12: Ni lakaleza avo va mi lyanganisa ka vali kawule avo vene.
    13: Chokuti Ireeza ava misumpi, vakwangu, kwi ntukuluho. Sanzi mu sevelisi intukuluho yenu sina ha mu wanina ze nyama. Ni hakuvavulyo che lato mutusana ha mwina.
    14: Chokuti mulawo wonse wi zuzilikizwe cha mulawo wumwina, “Mu swanela kusaka va mu vambene navo sina mu mu lisakila inwe mu vene.”
    15: Kono heva ni musumana ni kulisana ha mwina, mutokomele kuti ka mu liholofazi ha mwina.
    16: Niti, muyende cha Luhuho, mi ke se mwi zuzilikize intakazo ze nyama.
    17: Chokuti inyama ine ntakazo nkando yi lwisa Luhuho, mi Luhuho lwine ntakazo nkando kuhite nyama. Chokuti inzi zi lwisanisa izo ziine. Inkalabo yi chokuti ka muwoli kutenda chintu chi mulakaza kutenda.
    18: Kono heva Luhuho lu miyendisa, ka musina mwi konde lya mulawo.
    19: Linu misevezi ye nyama i bwenekete. Vena vuvuki, vahule, vasa njolwele, ve takazo zihitilize,
    20: ni kulapela vazimu, ni vulozi, ni kuli toya, ni kuli fwila muna, ni kuwamba cha kukalimela,
    21: ne fufa, ni muna ni vundakwa, ni vulyavi, ni zimwi zi fosahele. Ni mi kalimela, sina muni va mi kalimeleli ku tanzi, kuti avo va tundamena izo zintu ke se ni va yole muvuso we Reeza.
    22: Linu zichelantu za Luhuho i laato, yi ntavo, inkonzo, inkulo inde, chisemo, vulotu, ni tumelo,
    23: ni kulishuwa ni kuliyeleza. Linu kakwina mulawo ulwisa nisana nezo zintu.
    24: Kwavo vena kwa Jesu Kereste vava kokotelwa ni takanzo ze nyama ni hamwina ni ntakazo zi fosahele.
    25: Heva tu hala cha Luhuho, tu swanela lyaho ku yenda cha Luhuho.
    26: Sanzi tu saki ku vuvekwa ku sene ntuso, kuli shemayeta kapa kuli fwila muna.
  6:
    1: Vaakwangu, heva muntu na kwateka mu mafosisa, yinwe mwina luhuho mu swanela kuvooza zuna muntu mwi nzila yi shiyeme. Mu litokomele inwe muvene, ili kuti sanzi mulikiwa.
    2: Mu hindisane miziyo, mi cwale ka mwi zuzilize mulawo wa Kereste.
    3: Chokuti heva zumwi na zeza kuti nji chimwi kono ni ku sena, u li chenga yiye mwine.
    4: Zumwi ni zumwi ali tatuve musevezi wa kwe. Linu mwa ve chimwi yiye mwine cheta likumuse kaacho, na sa livaambanyi ku vamwi.
    5: Chokuti zumwi ni zumwi ka kulike chiputu cha kwe.
    6: U zo ya va lutwa linzwa u swanela kuli yavela zintu zi lootu ni va muluti.
    7: Sanzi mu chengelelwa. Ireeza ka shewununwa. Chonse vulyo cha byeala muntu, chete na kutule.
    8: Chokuti yiye yo byela lutanga mu vuhalo bya kwe bya chivi mwa ikutule yakwe mwilyangane, kono yiye yo byela lutanga ku Luhuho, ka kutule vuhalo vu sa maani vuzwa ku Luhuho.
    9: Sanzi tusiyi kupanga ku tende vulotu. chokuti che nako yi shiyeme ka tukutule ikutulo heva ni tu sa voleli mwisule.
    10: Cwale linu, chi twina chivaka, tu pange vulotu ku zumwi ni zumwi. Tutende bulotu sihulu kwavo ve nzubo ye intumelo.
    11: Mu vone tanku zi kando zi ni ñoleli kwenu cha muñolo wangu.
    12: Vavo va sanka ku livonisa vulotu mwi nyama va mi hambiliza kwi njila mu mupato. Va tenda vulyo kuti sanzi va nyandiswa che vaka lya chifapano cha Kereste.
    13: Nanga vavo vasa pangitwe mupato ka va kuteki mulawo. Ni hakuvavulyo, va saka inwe ku va mu mupato ku tendela kuti va ve ni kulitemba hewulu lye inyama.
    14: Mane sanzi kuvi vulyo kuti nili kumusa konji che chifapano cha fumwentu Jesu Kereste. Ku zwila kwali kuti i faasi li va konkotelwa kwangu nime kwi faasi.
    15: Kamba kwina mupato kapa kakwina mupato konse. Ni hakuvavulyo, kuvumbwa kuhya kwa vutokwa.
    16: Kwavo vonse ve te va haale cheyi mpunso, inkoozo ni chisemo chi ve kuvali, ni ha Isilaele ye Ireeza.
    17: Kuzwahanu sanzi ku waniki yo ni kataza, kakuti ni kulikite imaaka ya Kereste ha muvili wangu.
    18: Mi chisemo cha Simwine Jesu Kereste chive mu luhuho lwenu, vaakwangu. Amen.
49:
  1:
    1: Paulusi, mu apostola wa Kresite Jesu che ntato ya Ireza, ku vantu ve Ireza va jolola mwa Efesiyasi mi basepahala mwa Kreste Jesu.
    2: Chishemo kwenu ni nkozo kuzwa kwa Ireza ishetu ni Simwine Kreste Jesu.
    3: Ireza nisi wa Simwine Jesu Kreste wetu a lumbekwe, ava tufuyoli ni mbuyoti zonse zo luhuho muzivaka ze wilu mwa kreste.
    4: Ireza ava tuketi kuzwa ku matangilo e fasi, kuti tuve va jolola nikusava ni mulandu mu menso akwe.
    5: Ireza avatulukisezi kale ku añulwa uvu vana chakuya ka Jesu Kreste, chokusaka kwe ntato yakwe.
    6: Kuañulwa kwetu kuzwilira kukulumbwa kwe nkanya ye chishemo chakwe chatuha kokuva avo vasaka.
    7: Mwa Jesu Kreste twina intukuluho cha malaha akwe ni nswalelo ye zivi, cho kuya ko bukando bwe chishemo chakwe.
    8: Ava tuhi chishemo chikando ni vutali ni nkutwisiso.
    9: Ireeza ava tondezi kwetu mulero wa vali ku patite che ntato yakwe, chokuya kecho chi mutavisa, mi chava vonahazi mwa kreste
    10: Musevezi wa kreste ivali mulelo wo kwizula we nako, kuleta zintu zonse hamwina, zintu zonse mwi wulu ni hansi, hansi wo mutwi wonke, nanga Kreste.
    11: Mwa Kreste tuva ketiwa kuva va jovoli. Tuva ketwa kwi ntazi muhupulo wakwe yo seveza zintu zonse cho kuya ko mulero wakwe.
    12: Ireza wa tu keta kuva va jovoli njokuti tuve va matangilo kuva ni nsepo mwa Kreste, mi tuve va lumba mwi nkanya yakwe.
    13: Mwa Kreste, inwe nanwe, hanu va zuwi lizwi lye nit, ivangeri ye mpuluso, mi muva zumini mwali mi muva vikwa chisupo chiva sepiswe cho Luho lu Jolola.
    14: Luho lu Jolola chintu chi tometwe ko ku jovola haisi hatutwa ziwana zonse, ke ntumbo ye nkanya yakwe.
    15: Kelyi vaka, kuzwa hani va zuwili ze ntumelo yenu mwa Simwine Jesu ne rato lyenu ku ve Reeza va chena,
    16: Kena niva siyi kuli tumela kwe Ireza kwenu ni mi wamba mwi ntapelo zangu.
    17: Nilapela kuti Ireza wa Simwine wetu Jesu Kreste, Isi we nkanya, kamihe luhuho lwa maano ni kunutu mwi nzivo yakwe.
    18: Nilapela kuti menso ye nkulo yenu awole kuvona, kuti mwi zive vundume bwe nsepo kwa misumpila ni chifumu che nkanya yo ku jovola kwavo vantu va jovola va Ireza.
    19: Mi mwintapelo zangu ni kumbila kuti mwi zive vukando bwe ziho mwetu va zumina, cho kuya ko kuseveza kwizi makando.
    20: Aya nji mazi aswana awo Ireza ava sevezi mwa kreste hava muvusi kuva fwile niku mwi kazika kwi yanza lye chilyo lya mavaka e wilu.
    21: Ava mwikaziki kule kuhita kuvusa konse ni vavusi ni nzivo ni kuyendisa, mi ni mazina ava kuvikitwe. Kreste keta yendise fela mweyi nako, kono ni mwi nako zi keza.
    22: Ireza ava viki zintu zonse kunsi ya matende a Kreste ni kumuha inchechi kuvusa he wulu ye zintu zonse.
    23: Ichechi muvili wakwe, vungi bwakwe yo wizula ni kuizula monse.
  2:
    1: Sina kwenu, muba fwire kumilandu yenu ni muzivi.
    2: Ibali mwezi zintu kuti mani mubayendi chazo lwazintu zenkanda. Muba kuyenda keswanelo kuya cha Mubusi wepuso ye mbyumbyulu. Ulu njilu huho lwa muntu yo sebeza mubana basena ikute.
    3: Naswe bulyo imwi inako tuba kwina kuvali avo basa zumini. Tuba kusebeza kuya che ntakazo imbi yo mubiri yetu. Tuba kupanga misebezi ye nyama ni mihupulo. Chakuya chensimuuloho tubali tubana ba bengerwe sina bamwi.
    4: Kono Ireza muhumi kuchisemo chebaka lyakwe lyelato lya tusaka.
    5: Haho tuba kufwire mumilandu, Aba tuleti tubonse mubu halo bunhya mwa Christ. Linu kechi semo chakwe tuba hazwa.
    6: Ireza aba tunyemuni tubose ni kutupanga kwi kala tuvose muzibaka zokwiulu mwa Jesu Christ.
    7: Aba pangi inzi kuti mwinako inkeza atutondeze bungi bwe chisemo cha kwe. Uzi tutondeza izi ka kuya kachi semo mwa Christ Jesu.
    8: Kuya ke chisemo muba hazwa che ntumelo, Linu inzi kena zibazwe kwako, impo ye Ireeza.
    9: Kaizwe kumisebezi kuti zumwi ali tundumune.
    10: Mi tuba beleki be Ireza, kubumbwa mwa Christ Jesu kupanga misebezi milotu iyo Ireeza yabazezi kale kale uko kwetu, iri kuti tuyende mwa teni.
    11: Nihakubabulyo muhupule kuti inako imwe mubali volusika mwi nyama. Linu munsumpiwa”vasena baba yendi kumupato” kakuya icho chinsumpiwa mupato mwi nyama chi pangiwa mayanza umuntu.
    12: Mwe ina inako muba kukauhenwe kwa Christ. Mubali bazwa kule ku chisi cha Isilaele. Inwe mubali muba yenzi ku chilikani che nsempiso. Kena mubena i ntukelo ya kubusu. Kena mubena Ireza mwinkanda.
    13: Linu mwa Christ Jesu inwe imwe inako muba kwina kule ni Ireza mubaletwa hafuhi ni Ireza ni malaha a Christ.
    14: Kakuli njiyena inkozo yetu. Aba kopanyi bobere hamwina. chamubili wakwe aba shiinyi ma mota aba kutukauhanya ni kutu suminina.
    15: Linu, aba manisi mulao we ntaelo ni milao kuti a wole kbumba muntu munhya mwali. Aba pangi inkozo.
    16: Aba pangi inzi kuvoza hamwina bantu vonse mumubili onke kwa Ireeza kuya ke chifapano. Ke chifapano abe hayi kusuminina.
    17: Jesu aba kezi nikwiza kuwamba inkozo kwenu mubakena kule, hape inkozo kwenu mubena hafuhi.
    18: Kuya ka Jesu tubonse tuzumininwa mu luhuho lonke kwe Ishetu.
    19: Nihakubabulya, hanu inwe chisi chamasi angi kamusili muba enzi nibazwa kule. Kono inwe mubazaki nabo babikilwe kwi mbali kwe Ireza ni mamembala be nzobo ye Ireza.
    20: Linu muba zakwa ha mutomo wa baapositola ni bapolofita. Christ Jesu iye mwine avali musumo.
    21: Mwali muyaho onse ukopanyiwa ni kukula ubu inkeleke mwa Simwine.
    22: Nji mwali muzakiwa hamwina ubu chibaka chokuhala kwa Ireza mu Luhuho.
  3:
    1: Cheli vaka, Ime, Paulusi, ni musuminwa wa Keriste Jesu we nu bachisi cha masi angi.
    2: Ni akaleza kuti mubazuwi za mitendo ya chisemo che Ereeza che ni bahewa chenu.
    3: Ni ñola chakuya chempono i bezibahazwa kwangu. I cho nji buniti buungwilwe bu ni bañoli chavo chavufuhi mulimwi iñolo.
    4: Ha chi mwabala izi, kamuole kuzuwisisa impono yangu mwabo buniti buungwile kuamana Keriste.
    5: Mumirahi imwi buniti bo kana bube zibahazwa kubana babantu. Kono hanu chi bu baziba hazwa cha Luhuho kwabaapositola bakwe bajolola ni bapolofita.
    6: Uvu vuniti bupatitwe nji kuti Vachisi cha masiangi nabo nji bayola hamwina ni imembala zamubili. Ba va abelwa vonse kwisepiso ya Kerisite Jesu che evengeli.
    7: Chobulyo nivavi ni muhikana we vangeli chempo ya chisemo che Ireeza chi ni bahewa chakuya cha misebezi ye ziho zakwe.
    8: Ireeza a vahi impo yi kwangu, nihakuti nji ni munini ka kumaniniza kuvena ikalulo ya chiyembe che Ereeza, impo iyo njiyakuti ni wambe ku va chisi cha masiangi i evangeli ya chifumu cha Keresite.
    9: Ni swanela kuwambila vantu vonse kuamana cha mulelo we kunutu ye Ireza. U wo nji mulelo u va humbitwe cha zilimo limo zivamani nji Ireeza, ya va vumbi zintu zonse.
    10: Izo zivakwina bulyo linu hanu, cha kuya che keleke, babusi ni mpuso muchibaka chakwiulu moveze vezibe imbali - zingi zi babumbwa cha butali bwe Ireeza.
    11: Izi mu zichitahale chakuya chamulelo wakaya - kuire wa vezuzilizi cha Kirisite Jesu Nfumwetu.
    12: Mukuti mwa Keresite twina bundume ni kuzumininwa cha isepo ka kuya chetumelo yetu mwali.
    13: Linu nihakwinabulyo ni mikumbila kusa zwafa chevaka lyamasukuluko angu chenu. Izo nji kanya yenu.
    14: Mokuti chebaka ili ni choola mazwi angu kwa Tayo,
    15: uzo kwali masika wonse a kwiulu ni hansi ava sumpwa chakwe.
    16: Ni lapela kuti aku zuminine kukuha, chakuya cha chifumu chekanya yakwe, ka kukozwa chenguzu za Luhuho lwake, lwina kwako.
    17: Ni lapela kuti Keresite ahale mwinkulo zenu che ntumelo. Ni lapela kuti ne muzikame mi mukolele mukusakiwa kwali.
    18: Mu be mukusunwa kwakwe kokuti muole ku ba ni kutwisiso, hamwina ni bazumine bamwi, njovuhi vule bwa bukando, vule bwa kuya muluhati, vule bwa kuya mwiulu, vule bwa kuya hetako chakusuna kwa lato lya Keresite, lihitilila inzuvo.
    19: Ni lapela kuti mwizive bukando bwa kusunwa kwe lato lya Keresite, li hitilila inzibo. Muchite bulyo kokuti mwizuzwe che kwizula kwe Ereeza.
    20: Linu kwali yowola kuchita zintu zonse hande, kule heulu ya zintu ze tukumbila kapa kuhupula, chakuya cha maata akwe aseveza mwetu,
    21: kwali kube ni kanya munkeleke ni kwa Kelesite Jesu ku masika ya kuyakwile. Ameni.
  4:
    1: Nihakuvavulyo, sina musuminwa wa Simwine, Nimi susuweza kuyenda kaku shiyama kuamana ninsuupo imu vasupwa.
    2: Muhale muvukando vwakulishuwa nichisemo ni nkulonde. Mutambulane muku sakana.
    3: Mupange mumuwolela kuvila hamwina muluhuho niku suminwa chenkozo.
    4: Kwina muvili umwina ni luhuho lumwina, Sina hamuvasupwa che sempo imwina mukusupwa kwenu.
    5: Imi kwina Simwine umwina, itumelo imwina, Ikolovezo imwina,
    6: ni Ireeza umwina ni Shentu wentu. wina hewulu lyazintu zonse nikuhita muzonse nimukati kazonse.
    7: Kuzumwi ni zumwi ava hewa impo ilikanelela nimpo ya Keresite.
    8: Sina mwawambila mañolo; “hayenda kwiwulu, Avahindi vava hapitwe niku kava hapa. Avahi impo kuvantu”.
    9: Zitalusa chizi izii, “Ava kambami”, “konji heva avyendi muzivaka zakusi mwikanda?
    10: Iye yavashetumuki muntu yoswana niya vakambameli kumawulu. Avapangi izi zintu kwizuziliza zose zintu.
    11: Keresite avahi impo ziswana nezi; ma Apostola, mapolofta, Vawambi, Balisani ni varuti.
    12: Avapangizi ku kuza vazumine kamutendo wesevelezo, kakuzaka muvili Kerest.
    13: Upanga mbwiteli chitwakasika hantu hoke mwitumelo nikwiziva mwana we Reeza. u panga izi mbwiteli chitwa kula sina njavo va vasiki haku kula kumazimo a Kereste.
    14: Zipangahala kuti kanji tuvi sina vahwilezana. zipangahala kuti kanji tusandolwa. Zipangahala kuti kanji tuhindwa niluhuho lwamirutilo, kamano uvutali vwa kuchenga.
    15: Mukuti, mutua wambe initi mwirato niku kula mwirato lyakwe iye mutwi, Kereste.
    16: Kereste ukopanya muvili wonse wava lumeli hawina. nukwete ku kula mukuswanelela inguzu zivahewa chilama nichilama imi uzakiwa mwirato.
    17: Nihakuvavulyo niwamba ichi, imi niminyemuna mwa Simwine; Kamusiyendi sina mazwahule vayenda kevuvo lyamizezo yavo.
    18: Vasilafezwe mwingana zavo. Imi venakule nivuhalo vwa Ireeza. Vazwile kuvuhalo vwa Ireeza kuvula kwiziva kwavo kevaka lyakukutuhaza ikolo zavo.
    19: Kavalizuwi kuswava. Vava likukutuhalisi avovene niku sachena kwamitendo, muzintu zonse zivawola.
    20: Imi kanjimona mu muvarutilwa kuamana ni Kereste.
    21: Nisepa muvazuwi kuamana ni zakwe. Imi nizumina kuti muvarutwa mwali, sina vuniti havwina kwa Jesu.
    22: muzwise zintu ziamana nimitendo yenu yakale imwali kurunda, muntu wakale. muntu wentazi yoboliswa zintu zichenga.
    23: Muchupule muntu wentazi ilikuti muwole kubusuluswa muluhuho lwamizezo
    24: yenu. Mupange vulyo mukuti muyole kuzwata muntu muhya, Chakuzwa kwa Ireeza. Zivumbitwe mukushiyama nikunjolola kweniti.
    25: Muvike kumbali zakuchenga, “Muwambe chaku shiyamisa, wumwi niwumwi niyavambene naye, “Mukuti tuvantu va hamwina.
    26: “Muvenge, kono kangi mupangi chive”. “Imi kanji musiyi izuva nilimina nimusivengete,
    27: Kanjimuhi Diavulusi chivaka.
    28: Munsa kanji navoleli kwiva hape, chakuti, uswanela kuseveza. uswanera kutendisa mayaza akwe, Ilikuti awole kuliyavela nimuntu yasena.
    29: kanji kuzwi chiwambo chivilala mu mulomo wakwe. Imi, kuzwe manzwi ashiyeme enachakuha china mutendo, kuha intuso kwavo vatekeleze.
    30: Imi nsazi munyazelezi Luhuho lunjola lwa Ireeza. Kakuli njiyena umuvaswaiwa kali mwizuva lyepuluso imuvawani.
    31: Muvike kumbali zivava, kufilikana, kuvenga, ikani, kutukana nizose zina
    32: chive. Muve nichisemo kuzumwi ni zumwi, mulizuwile inse. muliswalele, sina nji Ireeza mwa Kereste hamiswaleli.
  5:
    1: Nihakuvavulyo muve muvalikanyisi ve Ireeza, sina hamuli vana vakwe vasakahala.
    2: Ni kuyenda mwilato, sina Keresite mwavatusakili ni kuliha iye mwine kwetu. A vavi ineo ni chitavelo, kuva mununko u tabisa kwa Ireeza.
    3: Vuvi bwa vusangu kapa mikwa mivi yonse ni kulakamina chifumu kanji zi wambwa mukati kenu, kakuti ka ziswaneli ku vazumine.
    4: Kapa kuva kuziwamba ziswavisa, kuwamba za vuyanga, kapa musiye museki zi sena ntuso, zi sa swaneli. Kono kuve ni za kulitumela.
    5: Kokuti muswanela kubona kuti kakwina vubi bwa vuhule, kusachena, kapa vubi bonse, kapa mntu yosaka chifumu, njikuti, ihule, kena chiaanda mumpuso ya Keresite ni Ireeza.
    6: Kanji muzumini zumwi kumichenga cha manzwi ena mukungulu. Chevaka lya zintu ezo vukali bwa Ireeza bukeziteni kwa vaana vasena ikute.
    7: Chobulyo kanji muvi ni kavelo nabo.
    8: Kakuti inwe muvali ififi, kono hanu chimuli mwiseli kwa Simwine. Chobulyo muyende sina vaana ve seli.
    9: Kakuti miselo yeseli i hindilile bulotu bonse, kujolola, ni buniti.
    10: Mu wane kuti njechihi chitavisa Simwine.
    11: Kanji muvi ni kavelo kumisevezi yamiselo ye fifi. Mucivaka chakuti, mu vezivahaze.
    12: Kakuti zintu zi vava pangi avo mwikunutu ziswavisa hahulu nanga ku kuziwamba.
    13: Zintu zonse, ha zi patululwa cheseli, zi zivahali.
    14: Kakuti zintu zonse zi va patulwilwe zi vamaniswa. Nihakwinabulyo kuwambwa kuti, “Mulala, inwe vanamañonzi, mi munyamuke kuzwa ku vafwile, mi Keresite kabenye henu.”
    15: Nihakwinabulyo mutokomele mo muyendela, isinyi kuva sina vantu vasena vutali kono sina vatali.
    16: Mumamele inako chakuti mazuva chena vuvi.
    17: Kanji muvi vaholo. Nihekuvavulyo, muzuwisize itato ye Simwine kuti njehi.
    18: Kanji u kolwa kunywa iveine, kakuti i twala kwisinyeho. Nihakwinavulyo, wizuzwe cha Luhuho Lujolola.
    19: Mu kandekisane zumwi kuzumwi chaLisamu ni nzimbo nimu chafela. Muzimbe mi mulumbeke chenkulo zenu zonse ku Simwine.
    20: Inako yonse muhe bwitumelo kuzintu zonse chezina la Simwine wetu Jesu Keresite kwe Ireeza Tayo.
    21: Mulivonze kunsi bamwi kubamwi chetukelo ya Keresite.
    22: Vanakazi, mulivike kunsi ku va mwihyenwanwe, sina ku Simwine.
    23: Kakuti mukwame nji mutwi wa mwanakazi, sina Kelesite naye hali mutwi wenkeleke. Nji muhazi wa muvili.
    24: Kono sina inkeleke ha ina mwikonde la Keresite, chobulyo ni mwanakazi u swanela ku va vulyo kwa mwihabwe mwizintu sonse.
    25: Bakwame, musake vanakazi venu sina Keresite mwa sakile inkeleke ni kuliha iye mwine kwili.
    26: Avachiti bulyo kokuti a mupange yojolola. Ava muchenisi chaku musambisa ni menzi che nzwi.
    27: Avachitibulyo kuti a lihye iyemwine mwikanya yenkeleke, ne kusena vubi nanga kunyana nanga chimwi chiswana necho, kono nihakwinavulyo kujolola kusena mafosisa
    28: Chenzila iswana, bakwame vaswanela kusaka vanakazi vavo sina mivili yabo. Iye mwine yosaka mwihyabwe usaka wakwe mwine.
    29: Kakwinwa muntu ya cha vatoyi muvili wakwe. Kono, u vavalela ni kuusaka, sina Keresite naye mwasakile inkeleke.
    30: Chakuti iswe twinkalulo ya muvili wakwe.
    31: “Chevaka lyo mukwame kasiye besi ni banyina mi kalikopanye kwa mwihyabwe, mi vovele ka vave inyama yonke”.
    32: Uvu vuniti bukando buungwilwe, kono ni wamba kuamana niKeresite ni nkeleke.
    33: Nihakubabulyo, zumwi ni zumwi kwenu naye asake mwihyabwe cha mwalisakila, mi vanakazi bakuteke bakwame vabo.
  6:
    1: Bahwile, muzuwe vashemi venu mwa Simwine, kakuli nji swanelo.
    2: “Mukuteke veshenu ni vanyinenu” (yeyi nji ntayelo ye ntanzi yine nsepiso),
    3: “njokuti kuve hande nenwe mi muhale inako inde he fasi.”
    4: Mi, inwe veshetu, kanji musundi vana venu kuti mane vaka nyelwe. Kono, muvalute kukalimelwa ni mwi ntayelo ya Simwine.
    5: Vahikana, muve vakuteka va yendisi venu va he fasi ni nkute likando niku chachalika, cho kusepahala kwe nkulo yenu. Muve va kuteka kuvali linu mumu pangila kwa Kreste.
    6: Muswanela kukuteka va yendisi venu isiñi fela hava milolete kuti muva tavise. Kono, muve va kuteka linu chokuva va hikana va Kreste. Mupange intato ya Ireza ke nkulo zenu.
    7: Museveze ke nkulo zenu zonse, uvu museveleza Simwine isike vantu.
    8: Muswanela kwi ziva kuti chintu chonse chi ndotu chi mupanga muntu ni muntu, ka wane kuvozekezwakwa Ireza, kapa mwi kana kapa ulukuluhite.
    9: Nenwe vayendisi, mupange zintu ziswana kuva hikana venu. Kanji muva tizi. Mwizi kuti iye yali Simwine wenu wina kwi wulu. Mwizi kuti kakwina chiyaluluti kwali.
    10: Kumamanimani, muve va kolete kwa Simwine ni mu ziho zo kukola kwakwe.
    11: Muzavale zizavalo ze nkondo za Ireza, ili kuti muwole kuzimana kulwisa mihato mivilala ye milelo ya dyavulusi.
    12: Kakuti inkondo yetu kailwiwa inyama ni malaha. Kono, ilwisa inkamaiso ni vavusisi ve luhuho ni vayendisi ve luhuho lwe ififi luvilala, kulwisa luho luvilala mu zivaka ze wulu.
    13: Cwale haho mutule zi lwiso zonse za Ireeza, linu muzimane chokukola ku lwisa vuvi mwi nako yinu yo vuvi. Hachi mwa mana kupanga zintu zonse, kamu zimane chokukola.
    14: Cwale aho muzimane cho kukola. Mupange chi hachi mina kuvika itunga lwe niti ni chisilelezo che chivuva yo kuchena.
    15: Mupange inzi chimwa mana kuzwata insangu ze evangeri ye konzo.
    16: Muzintu zonse mukwate i teve ye ntumelo, linu kamu wole kuzima masho endimi a wuloka o muntu muvilala.
    17: Mi muhinde inkuwani ye tukuluho ni mukwale we luhuho, ilyo linzwi lya Ireeza.
    18: Nitapelo yonse ni inkupo, mulapere inako yonse muluhuho. Chowu muhupulo, mukulolelela choku kwatirila ni kulaperela vulumeli vonse.
    19: Mi muni lapele name, kuti iñusa lyihelwe kwangu hani yalula mulomo wangu. Mulapele kuti ni wole kwi zivahaze cho vundume initi ilipatite ya evangeli.
    20: Ivaka lye vangeli hanili mu apositola mu mawenge, linu kuti muzili ni wola ku wamba cho kulivonahaza sina muni swanela ku wambila.
    21: Kono kuti nenwe mwi zive misevezi yangu ni muni vukila, Tychicus, muzwale usakiwa ni muhikana ya sepahala wa simwine, keze nezibahaze zintu zonse kwenu.
    22: Niva mutuminizi kwenu ke lyinu ivaka, iri kuti mwi zive zintu zi amana iswe, mi awombe wombe inkulo zenu.
    23: Inkozo ive ku vazumine, ni rato mi ni ntumelo izwa kwa Ireza isi wetu ni Simwine Jesu Kreste.
    24: Chisemo chive navo vonse va saka Simwine Jesu Kreste ni rato lisa mani.
50:
  1:
    1: Iswe ba Paulusi ni Timutea, bahikana ba Jesu Keresite, kwabana bonse babakungulwa cha Jesu Keresite bekele kwa Filipi, ni bakulwana ni madikoni.
    2: Chisemo chibe nanwe ni kozo izwa kwa Ireeza Ishetu ni Simwine wetu Jesu Keresite.
    3: Nilitumela kwa Mulimu wangu munimihupwila monse.
    4: Inako ni nako mutapelo zangu zonse kwenu, cabuitumela heti nitenda itapelo zangu.
    5: Nileta buitumelo kutumelo yenu kwinzwi la Mulimu kuzwa luzuba lwetanzi mane kusika hanu.
    6: Nizumina kwechinu chitutenda, mukuti iye yotanga musebezi mulotu kwenu kazwile habusu kumaniniza kutenda zilotu kukasika izuba la Jesu Keresite.
    7: Kulotu kwangu kulizuwa munilizuwila ibaka lenu mubonse kakuli mwina kunkulo yangu. Inwe mubonse mubalikani bangu chamusa hanina mumawenge ni mukusileleza ni kukonzeleza inzwi la Ireeza.
    8: Initi Ireeza nji paki yangu, muninyolezwi kumibona mubonse mubutungi bwelato la Jesu Keresite.
    9: 'Mi itapelo yangu njeyi: kuti ilato lenu nilinjihe chabungi ni kwinjiha chabungi luli muzibo ni kutwisiso yonse.'
    10: Kanimilapelela kokuti nimusole ni kusala zintu zilukite chakumaniniza. Kanimilapelele kokuti nimube ni inkulo injolola ni isena mafosisa kuya kwizuba la Keresite.
    11: Kakube bulyo mukuti kamube mwizwile zichelantu zichenete ziza cha Jesu Keresite, mwikanya ni kubabazwa kwa Ireeza.
    12: Linu nisaka kuti mwizibe, bakwangu, kuti zintu zibatendahali hewulu lyangu zibaletisi kuti iivangeli ihasane chokuhwela.
    13: Chendabayobulyo, kuba mumawenge kwangu cha Keresite kubezibahali mucibaka chisilelezwe ni kumwi konse,
    14: mi bungi bwabakwangu mwizina la Simwine babakukuwezwa hahulu ibaka lakuba mumawenge kwangu kakuwamba inzwi ninisena lyowa mi ninilukuluhite.
    15: Ikumbya bamwi mane babezibahazi za Keresite chamuna ni kulikataza, imi bamwi chakusuni bulyo.
    16: Bana bezibahaza Jesu chakusuna kwabo bezi kuti nibabikwa munu chakuzimanina inwzi la Ireeza.
    17: Kono bamwi bezibahaza za Keresite chabuñwanyama ni mihupulo isena chisemo. Bahupula kuti baniletela bukaabo mumawange angu.
    18: Linu chibileza chi? Iwola kuba inzila ihi ne ihi, iwola kuba chakuchenga kapa cheniti, Keresite wizibahazwa, imi cheyi indava ninyakalala! Eni kaninyakalale.
    19: Mukuti niizi kuti iyi indava ileta kuti nilukululwe. Ichi kachitendahale bulyo chebaka le tapelo zenu ni tuso ya Luhuho Lunjolola lwa Jesu Keresite.
    20: Ziyendelela chakuya chetibelelo yesepo ni buniti buta kuti keti niniswabe. Mukucho, chesusuezo yonse, sina inako yonse mane naho hahanu, nina itibelelo yakuti Keresite kabuse mubuli wangu, kapa kaibe kakuhala kapa chefu.
    21: Kwangu kuhala nji Keresite, imi kufwa kufuma.
    22: Kono heba kuhala chenyama kuleta zichelantu kuzwililila hamitendo yangu, linu kanti kanizi chiniswanela kusalwa.
    23: Kakuli nikatezwe inketo yachiniswanela kuketa hazobele. Nina itakazo yakufunduka kukekala ni Keresite, ili indava initabela hahulu ni kuhitiliza!
    24: Imi hape kushala munyama kuyelele chebaka lyenu.
    25: Mukuti nina isepo kuamana nechi, nizi kuti kanishale ni kuzwila habusu kuba nanwe mubonse, chebaka lakuzwila habusu kwenu ni tabo mutumelo.
    26: Chebaka lyobulyo, kulumbeka kwenu kwa Jesu Keresite chebaka lyangu kakwinjihe chebaka lakuba kwangu hape mukati kenu.
    27: Mukwate fela buhalo bwenu chenzila iyelele iñusa la Keresite. Mutende bulyo njo kuti, kakwina indava kapa nikezite kukumibona kapa kanikwina, niwola kuzuwa mumuzimanine chenguzu chaluhuho lumwina. Nitabela kuzuwa kuti mwina ni moozo umwina kulika kukwatisana hamwina chebaka letumelo yeñusa.
    28: Imi musiye kutizwa zintu zonse zichitwa ni zila zenu. Ichi kwabo chisupo chitondeza kusinyeha kwabo. Kono kwenu chisupo chitondeza ipuluso yenu, imi ichi chizwa kwa Ireeza.
    29: Mukuti kwenu chichibahewa kale, chebaka la Keresite, isiñi kuzumina fela kwali, kono ni kumunyandila hape.
    30: Mukuti namwe mwina kulilwisa kuswana nokuna kumubaboni kwangu, nokuna kumuzuwa kuti kwina name hanu.
  2:
    1: Ni zeza kuti kube ni kukozwa mwa Keresite. Ni zeza kuti kwina kuhumbulizwa mwilato lyakwe, Ni zeza kuti kwina kuhalinsana hamwina koluhuho. Ni zeza kuti kwina kubabalela kwense ni ka mukekechima.
    2: Muni sangise choku nahana buswana, ni mwina ilato liswana, ni mu wondinsene muluhuho, ni mwina ka kuzeza kumwina.
    3: Sanzi u pangi chimwi kuya che inkulo imbi kamba kuvula ingana ka kusa hupula bamwi. Imi bulyo cho livika hansi uhinde kuti bamwi vaku zamba.
    4: Siye kwikala no saka zako bulyo, imi usake ni zi bamwi.
    5: Muzeze mwinzila yabena nayo Jesu Keresite.
    6: Abena muchibumbantu che Reeza, kono kena abahindi kuti ulikana ni Ireeza chachintu chente a tundamene.
    7: Imi bulyo, aba lizuuli bu Mulimu. Abezi muchizimo cho buhikana. Cho hinda mazimo abuntu. Cho wanika muchiyemo chomuntu.
    8: Cho likokobeza ni kuli kuteka konji ifu, ifu ha chifapano.
    9: Cho bulyo Ireeza na munyamuna kamayemo a hitilize. Imi ni chamuha izina lihanzi kumazina onse.
    10: Aba tendi bulyo kuti mwizina lya Jesu izwii ne zwii kali fukame, mazwii abena mwiwulu nibena hansi ni mwikonde lya hansi.
    11: Linu aba tendi bulyo chokuti indimi zonse kazi lyatilize kuti Jesu Keresite nji Simwine, kenkanya ye Reeza Tayo.
    12: Linu, inwe banisuni cha kuhitiliza, sina inako yonse muku kuteka, insinyi feela henti nina kwateni, kono mane hanu nanga chinisakwina, mu belekele ku hazwa kwenu ka kutiya ni kunjanja.
    13: Kakuti nji Reeza u kwete ku beleka nenwe chentato ya kutenda kakusunana kwakwe.
    14: Mu tende zintu zonse ka kusabilela ni ku sakanana.
    15: Mu chite mweyo inzila kuti muwole kuba basa nyazahele ni balukite, bana be Reeza basena katowati. Mupange mweyo inzila njikuti mubelenge siina mamuni a munkanda, murahi ulyangene unyimitwe.
    16: Ku kwatilila chenguzu kwinzwi lya buhalo kokuti mube ni baka ninkanya mwizuba lya Keresite. Linu aho kani zibe kuti kena ni batiyi lubilo lwamuhuho kapa kubelekela waluka.
    17: Kono ni haike kanibe ni newo ichunkwa ha chitabelo ni nsebelezo ye ntumelo yenu, muni nyakalale, ni ku nyakalala nanwe mubonse.
    18: Kamukwa uswana nanwe munyakalale, ni kunyakalala name.
    19: Kono ni sepa ka Simwine Jesu kutumina Timoteya kwenu kapili, chokuti ni susumezwe chokwiziba zintu zenu.
    20: Imi kakwina zumwi uswana naye kumikwa, yomi shilila inkulo cha kwizula.
    21: Kakuti bonse basaka bulyo zibatabisa, insinyi zintu za Jesu Keresite.
    22: Kono mwizi kuti uyelela chenteko, siina mwana yo tendela beesi, imi aba tendi name mwi Ivangeli.
    23: Ni sepa ku mutumina hente ni ni bone kuti zintu zi yenda hande kwangu.
    24: Kono nina ni nsepo kwa Simwine kuti ime nimwine muni bole kapili.
    25: Kono ni zeza kuti chisakahala ku tumina Epafrodite abole uko kwenu. Mwanawaswisu kuninangu, uni tenda naye, iisole kuninangu, mutumiwa wenu hape muhikana wa zinisuni zonse.
    26: Njikuti aba wililwe chenzila chaku chiswa kukando, imi u nyolelwe kuba nanwe mubonse, kono muba zuwi kuti abali kulwala.
    27: Ikumbya abali kulwala zeniti mane sake nafwe. Kono Ireeza chaba ninse kwali, iinsinyi kwali yeyena, kono mane ni kwangu bulyo, kakuti sanzi nibi mumaswabi hamwi ni hamwi hape.
    28: Chobulyo ni nahahulu insusumezo ya kumu tumina, mukuti hente ni mumu bome ni musangalale ili kuti name ni nibe yosumunukite mukutongoka kwangu.
    29: Mutambule Epafrodite ka Simwine mukusanga konse ka kumaniniza. Mukuteke bantu ba swana naye.
    30: Chebaka lya mitendo ya Keresite chigi chaba chunine kwifu. Aba biki buhalo bwakwe mubukabo kuti ani tendele mane ni kwizuziliza chi musena mubali kuwola kuni pangila.
  3:
    1: Chamamanizo, mizwale musangalale mwa Simwine. Kwangu ime kumiñolela zintu ziswana kaku ni kazikatazi. Izi zintu muzi mibike mubuiketo.
    2: Mulisileleze kubambwa. muliseleleze kuba vereki ba fosahele. mulisileleze kubanokola zilama zavukwame.
    3: Kakuli. njeswe tunokola zilama zavukwame. Imi njeswe tulumbeka kaluhuho lwe Reeza. Imi njeswe tuhinda bwi kumuso mwa Keresite Jesu, hape tusena isepo mwinyama.
    4: Niha kuba bulyo, Ime nimwine nivena isepo mwinyama. Haiva umwii uzeza kuva nisepo ye nyama, ni nivavi ni zingi.
    5: Imi niba kosolwa inyama yabu kwame ninina mazuba akwana iyaza niyotatwe, nibantu bamwa Isilaele, ba mushobo wa Benjamine, Muheveru wa Maheveru; kuya chekute lya mulawo, ni Mufarisi.
    6: Nivena ichiseho yaku nyandisa ikereke. Kaku kuteka kuluka kwa mulao, kana nivena mulandu.
    7: Kono zinibali kuhupula kuti bufumu kwangu, niva ziboni kuti kusinyehelwa chebaka lya Jesu.
    8: Chabuniti, hanu nibala zintu zose kusinyehelwa ibaka ylakupanga sinte kamano akwiziba zintu ka Keresite Jesu Simwine wangu. Kakwe nibalitobohi zintu zose Imi nizilola sina ikwe ilikuti niwane Keresite
    9: imi niwanike kwakwe. Kanina kuluka kwangu kuzwa mumulao. Kono nina kuluka kwe tumelo izwakwa Keresite, kakuli kuluka kuzwa kwe Reeza kulizingite he tumelo.
    10: Cwale hanu nisaka kumwiziba ninguzu zaku buswa kwakwe ni chizwale cha masukuluka. Cwale hanu nisaka kuchichululwa kuva yoswana naye kuzwila mwifu lyakwe,
    11: ilikuti name nikabe nikwiziba kwaku buka kubafu.
    12: Kahena initi kuti chini batambwile izi zintu, imi kakutalusi kuti chinakwanisa. Kono nitundamene kuti nika wonde china habusu bwangu ka Keresite Jesu.
    13: 'Mizwale, kani hupuli kuti ime nimwine chini bachikwati. Konokwina choke chitu: ni zibala china kumasule imi nihwelela zina habusu.'
    14: Nitilila heena chifunda nika wine mupuzo wakusupwa kuwolokete kwe Reeza mwa Keresite Jesu.
    15: Tubonse tulukite, tuhupule mweyi izila. Haiba uzeza ka kuchichina nizimwi zintu, Ireeza naye mwabonise zintu halukanda kwako.
    16: Niha kubabulyo, chose chintu chovasiki hachili, mukwatilile kuchili.
    17: Mulikanyise ime, mizwale. Hafuhi mulolelele kwabo bayenda chaku likanyisa miyendelo imwina nayo.
    18: Bangi bayenda— kuamana nabo banibali kumi wambilanga, hanu nimi wambila kazi sonzi — siina zila zachi fapano cha Keresite.
    19: Ma maninizo insi nyehelo. Kakuli bazimu babo nji mabumu abo, hape mungatuko wabo nji maswabi abo. Linu bahupula zintu zekanda.
    20: Kono munzi wentu tota wina kwiwulu, kuzwa uko naswe nitulindile muhazi, Iye Simwne Jesu Keresite.
    21: Mwa kachiche mivili yetu ibola nikubika mivili yetu kuba sina muvili wakwe ubelenga, kupangwe kenguzu zamata akwe kubikila zintu zonse mwikonde lyakwe.
  4:
    1: Kuzwaho, mizwale bangu banisaka, kusanga kwangu nimushukwe, cheinzila muzimane chenguzu Nisimwine, balikani banisuni.
    2: Nikumbila Evodia, ni kumbila. Sintike, kuti babe ninkulo imwina kwa simwine.
    3: 'Chabusakusima, nikulaela nawe bulyo, mulikanangu ininyadiswa naye: utuse aba banakazi. Mukuti babanyandi name mukuhasanya evangeli hamwina ni Klementi ni bungi bwabalikani banibali kusebeza nabo, basimazina ena Mumbuka ya Buhalo.'
    4: Tabele Ireeza inako yonse. Hape muniti, nisangalale.
    5: Musiye chishemo chenu chizibwe kubantu. Simwine chiwina hafwihi.
    6: Nsanzi ubi nitakazo kuchintu chimwi ni chimwi. Nihakuba bulyo, chimwi ni chimwi chotenda chentapelo ni kukumbila ni kuhempo za kulitumela, usiye inkumpo yako izibwe kwe Ireeza.
    7: Imi ikozo ye Ireeza, Ihitiliza kuzuwisisa konse, kaibabalele inkulo yako ni muhupulo wako mwizina la Jesu Keresite.
    8: Chakumaninikiza, bakwangu, zintu zonse zisimite, zintu zonse zitompeha, chakumanikiza chintu chonse chikutekeha, chakumaniniza chitu chonse chiwolekete, chakumaniniza chitu chonse chijolola, chakumaniniza chintu chonse chisunwa, chakumaniniza mulaezo uzuweka, haiba kwina chintu chishiyeme kakumaniniza, haiba kwina chimwi chiswanela kutembwa, uhupule chezi zintu.
    9: Zintu zobalituti, ni zobaamuheli, ni kuzuwa, ni kubona kwangu, utende izi zintu. Imi Ireeza wekozo kabe nawe.
    10: Nina mwi nyakalalo Inkando kwa Simwine, kakuli hanu kumamaninizo chimwapangasicha Impilaelo yenu kwangu. Initi luli mubena Impilaelo kwangu kutazi, kono kana mubena Inako yakunitusa.
    11: Kahena chintu chitokwahala kwangu kumiwambila ezi nintu. Kakuli mukuti nibalituti kulitumelela chinina zintu zamukwa uhi no uhi unina kuuli. nizi inako yakutokwa chintu.
    12: Mihape nizi inako yakuba nizitu zingi. Munzila Ihi ne Ihi nimu zintu zonse nibalituti Inkunutu mukuliwa hahulu ni mukufwilwa Inzala, mwinako yakuba ni zingi ni munako yakutokwa zingi.
    13: Ni wola kutenda zintu zingi zingi chenzila yakwe yoniha Inguzu.
    14: Hape linu, ubapangi nenza kuba name kumapalelwi angu.
    15: Imi mwizi, inwe mubafilipi, kuti kumatangilo a evangeli, inako inisiya Masodenia, kakwina nkeleke ibali kunitusa mundaba yakuha ni kuamuhela kunde yako wewena.
    16: Nanga hanibena mwa Batesalonika, mubatumini ituso yazinitokwa zonse kuhitilila kamwina.
    17: Kahena kuti ni tokwa impo. Chamukwa winabulyo, nisaka chichelatu cheti chiekeze kuchimuswanela kuwana.
    18: Ni batambuli zintu zonse, minina zingi. Nibahewa zintu zonse. Ni bamuheli kuzwilila kwa Epafrodite zintu zizwakwenu. Impalisa ya aloma ina munko mulotu, chitabelo chiamuhelwe ni kutabisa Ireeza.
    19: Imi Ireeza wangu kezuzize zonse zotokwa kakuya kabufumu bwakwe nikanya ya Jesu Keresite hanukwe.
    20: Kwe Ireeza ni Ishetu ni kanya yakuya kwile. Amen.
    21: Mulumelise boonse kwa Jesu Keresite. Bakwetu baninanabo bamilumelisa.
    22: Balumeli bonse kunu bamilumeli, sihulu benzubo ya Sesare.
    23: Chishemo cha Simwine Jesu Keresite chibe niluhuho lwenu.
51:
  1:
    1: Paulusi, mu apositola wa Jesu Keresite che tanto ya Ireza, ni Timotea muzwale wetu,
    2: ku va lumere ni mizwale yi sepahala mwa Keresite vena kwa Makolose. Chisemo chive kwenu, ni koozo izwa kwe Ireza i Shetu.
    3: Tu ha vuitumero kwa Ireza, Isi wa Simwine we tu Jesu Keresite, mi inako yonse tulaperera inwe.
    4: Tuva zuwi ze tumero yenu kwa Keresite Jesu ni ze rato limukwete kwavo vava kauhanyizwa kwe Ireza.
    5: Mwina ili lato ivaka lye sepo imulindire ivikirwe nwe kwi wulu. Muva zuwi zeyi sepo ilindirwe piri linzwi lye niti, ivangeli,
    6: iyo iva kezi kwenu. Iyi ivangeli i vika misero mi ikwete kukula mu kanda zonse. Ivali kupanga izi ni mwenu vulyo kuzwa he zuva limuva lizuwi ni kulituta kuama ni chishemo che Ireza mu niti.
    7: Iyi nji Ivangeli sina hamu va ilituti iyo kwa Efafarasi, yo sakiwa wetu mutanga, ili yo sepahala muhikana wa Keresite ku mbali yetu.
    8: Efafarasi ave zivahazi kwetu i lato lyenu mu Luhuho.
    9: Ivaka lyeli i lato, kuzwa he zuva litu va zuwi izi kena tuva siyi kulaperera inwe. Tuvali kukumbira kuti mumwi zuziwe che ngana ya cha saka muvutali vonse ni kutwisiso ya zo luhuho.
    10: Tuvali kulapera kuti mumu yende cho kusepahala kwa Simwine mwi zira zi tavisa. Tuvali kulapera kuti mumu vike misero mwi kenzo indotu ni kuti mumu kule mwi ngana ya Ireza.
    11: Tulapera muwole kukoziwa muzintu zonse cho kuya cha mata e kanya yakwe muku kwatisisa konse ni kulindira.
    12: Tu lapera kuti mumu sangwe ni kuha vuitumero kwe Shetu, yava mi pangi kuwola kuva ni chivaka muku yola ku va zumina mwi seri.
    13: Ava tuhazi kwi kamaiso ye fifi ni kutushimbulwira ku muvuso wa mwanakwe yo sakiwa.
    14: Ku mwana kwe twina kupulusiwa, ku wonderwa zivi.
    15: Mwana chi swaniso che Ireza yasa vonwa. Nji we ntazi kuzonse ziva bumbiwa.
    16: Kakuli cha kwe zintu zonse ziva vumbiwa, izo zina mumawulu nezo za hansi, zivoneka ni zisa voneki zintu. Kamba zipura kamba vuyendisi kamba mivuso kamba ziho, zintu zonse ziva vumbiwa nji ye mi zakwe.
    17: Wina havusu bwezitu zonse, mi kwali zintu zonse zikwatana hamwina.
    18: Mi nji mutwi wo muviri, i kereke. Nji yena matangiro ni we mweri kuvamwi va fwire, jokuti wina chi vaka cha matangiro muzintu zonse.
    19: Kakuli Ireza avali kusangitwe kuti konse kulizuziriza kwa kweke mwali,
    20: ni kuzumizanisa cho mwana zonse zintu kwali mwine. Ireza ivapangi inkozo cha malaha e chifapano chakwe. Ireza ava zumizanisi zintu zonse kwali mwine, kamba zintu hanu hasi kamba zintu mwi wulu.
    21: Mi nanwe vulyo, he nako yimwi, muvali muma zwahule kwe Ireza ni zila zakwe mwi ngana ni mwi nkenzo zivi.
    22: Kono hanu chava mizumizanisi cho muviri wakwe u voneka che fu. Ava pangi ichi iri kuti a mivonahaze ku jolola, kusa nyazahala, ni kusavi ni vuvi havusu bwakwe,
    23: haiva ni mu zwira havusu mwi tumero, kuzakwa ni kukozwa, kusa zwiswa kule ni sepo kuliverera kwe ivageri i muva zuwi. Iyi nje ivangeri iva wambiwa ku muntu yense ya vavumbwa mwi konde lye wulu, Iyi nje ivageri iyo Ime, Paulusi, niva sanduki muhikana.
    24: Hanu ni sanga muma sukuluko chenu. Mi ni nyemuna mwi wulu mumu viri wangu chinzi chisa mwina muma sikuluko a Keresite che vaka lyo muviri wakwe, iyo ikereke.
    25: Ivaka lyeyi i kereke hanili ni muhikana, cho kuya cha musevezi uzwa kwe Ireza uva hewa kwangu chenu, kwi zuziriza manzwi a Ireza.
    26: Iyi nje kunutu ye niti ivali ku patitwe che zirimo zingi ni ku masika. Kono hanu chiye zivahazwa kwavo va zumina kwa li.
    27: Nji kuvali Ireza avali kusaka kwi zivahaza vufumu bwe kanya bwe yi nkunutu mukanti kava Machava. Nji yena zuna Keresite wina mwenu, i nsepo ye nkaya i kezite.
    28: U zu njiyena utu wamba. Tu wambira muntu yense, mi tu ruta muntu yense cho vutali vonse, iri kuti tuvonise muntu yense kuva hande mwa Keresite.
    29: Che chi ni seveza ni kukwatisa kuya che ziho zakwe ziseveza mwangu cha mata.
  2:
    1: Kakuli ni saka kuti mwi zive bukando vwa manyando aniva vi ka chenu, chavo kwa Laudesiya, mi vungi kana vava voni chifateho changu mu nyama,
    2: Ni seveza njikuti inkulo zavo zi susuwezwe chaku letwa hamwina mwi lato ni mu chose chifumu cha kwi zula nsepo ye nkutwisiso, mu maano a vuniti vuli patite vwa Ireza, nji kuti, Keresite.
    3: Mwali vonse vufumu vwa vutali ni maano zi patitwe.
    4: Ni wamba ichi iri kuti nanga yenke ye ta mi cenge ca vuwambi vo ku wondelela.
    5: Mi niha ni sena nanwe mu nyama, kono nina nenwe mu luhuho. Ni nyakalala ku vona vuiswalo vwenu ni ca ziho ze ntumero yenu mwa Keresite.
    6: Sina hamu va tambuli Keresite Simwine, mu yende mwali.
    7: Mu vyalwe cha kukola mwali, mu zakwe hali, mu simululwe mu ntumero sina mumu va rutirwa, ni ku kwatisa mu ku litumera.
    8: Mu vone kuti kakwina yo mi hapa kuya cha buchaziba ni bu chengeleli vwa mukungulu vu letwa chizo za vantu, kwi zuziliza ku mayendero e inkanda, ni kusa li zuziliriza kwa Keresite.
    9: Kakuli mwali mu hala vutungi vonse vwa muviri we Ireza.
    10: Mi mwi zuzizwe mwakwe. Nji mutwi wa ziho zonse ni maata.
    11: Mwali muva twaliwa ku mupato u sana uva chitwa cha vantu mu ku zwiswa ku muviri we nyama, kono mu mupato wa Keresite. Muva ungwa naye mu nkorovezo.
    12: Mi mwali muva zwiswa che ntumero mu maata a Ireza, yava mu vusi ku vamu bafu.
    13: Mi cwale hamu va fwile kwi nfoso zenu ni mukuva mu mupato we nyama yenu, ava mi pangi kuhala hamwina naye ni ku tu swalela zonse infoso zetu.
    14: Ava sindi indava zetu zonse za zikoroti ni ntaero zi ba tu lwisa. A va zi zwisi zonse ni ku zi kokotela ha chifapano.
    15: Ava zwisi maata ni zibo. Che mpatalaza chazi zibahaza ni ku va twala ku koma che nyakalalo cho mukwa we chifapano chakwe.
    16: Nji kuti, kanji mu zimini nanga yenke yo mi atula mu kulya kamba ku nya, kamba kaze zuva lya mukiti, kamba mwezi muhya, kamba ka mazuva a mukivero.
    17: Izi muzuunde wa zintu zi keza, kono mutomo nji Keresite.
    18: Kanji mu zuminini yo saka ze nyama ni ku lumbeka kwa mañeloi ku mi atula kuzwa ku mupuzo wenu. Muntu wina vulyo wi njira mu zintu za vaa voni ni ku litunduvula che mihupulo yakwe ye nyama.
    19: Ka kwatilili ku mutwi. Chizwa ku mutwi kuti muviri wonse ku sika mwi nuungo ni matefukiro zi tenda ni ku kwatila hamwina; chi kula ni cha mukulilo u herwe nji Ireza.
    20: 'Heva uva fwi ni Keresite cha zitendiso ze nkanda, chizi ho hala che ntamo ze nkanda:'
    21: “Kanji u kwati, kamba ku sola, kamba ku wonda”?
    22: Zonse izi zintu zi twala ku vu lyangelino ni ntuso, cha kuya ka milao ni ntuto za vantu.
    23: Iyi milao ina ku luka kwa kuli pangila chirumeri ni che nyama ni ntakazo za muvili. Kono ka zina vutokwa ku ku li twala mu nyama.
  3:
    1: Cwale haiva Ireza ava mivusi ni Keresite, mu gane zintu zo kwi wulu, uko Kerisite wikere kwi yanza lye chilyo lye Ireza.
    2: Muhupule cha zintu zina mwi wulu, isiñi che zintu za hefasi.
    3: Kakuli muva fwi, mi vuhalo bwenu vupatitwe ni Keresite mwa Ireza.
    4: Hate na voneke Keresite, iye vuhalo bwenu, cwale kamu voneke naye mwi nkanya.
    5: Muvike kwifu, cwale, zilama zina hasi- vushahi, kusa jolola, kusava ni chishemo, itakazo imbi, ni ku lya ahulu, ili maswaniso.
    6: Ivali njezi zintu kuti vukali bwe Irea vu kezite ha vaana swisu vasa zuwi.
    7: Njimona mwezi zintu nanwe ha imwi inako mumu va yendi hamuvali kuhala muzili.
    8: Kono hanu inwe muswanera kusoha zonse izi zintu- vukali, vuvengi, mihupulo mivi, kutukana ni ziyambo zivilala kuzwa mu milomo yenu.
    9: Kanji mukuli chenganga, akubona muva cupuli muntu wakale ni nkezo zakwe,
    10: mi ci muva zwati muntu muhya unzo yo chafazwa mwi ngana cho kuya che chiswaniso chozo yenke yava chivumbi.
    11: Ichi njaho kakusina Mugerike ni Mujunda, womupato ni yasali wamupato, mubabaria, Sisenia, mutanga, yolukuluhite, kono Keresite nji yense, mi wina muzonse.
    12: Muzwate, cwale, sina va ketiwa ve Ireza, kuchena ni sakiwa, vali tovohete, mañeke, kusalitundula, inse, ni kusavenga.
    13: Mukwaterane zumwi cha zumwi. Muve ni musa kuzumwi ni zumwi. Haiva zumwi wina impiraero kuamana ni zumwi, muswalere mwi nzira iswana mwava kuswaleleri Simwine.
    14: Hewulu wezi zonse zintu, muve ni rato, ili icho chisuminiso che kuvahande.
    15: Muzuminine i nkozo ya Keresite kuvusa mwi nkulo zenu. ivali cheyi kozo hamuva sumpiwa mumuviri umwina. Mi mulitumere.
    16: Muzuminine linzwi lye keresite lihale mwenu cho vufumu. Cho vutali vonse murute mi mususuweze zumwi ni zumwi cha lisamu ni zimbo ni zimbo zo luhuho. Muzimbe cho vulitumero mwi nkulo zenu kwe Ireza.
    17: Mi chose chimupanga, muma nzwi ni mwi kenzo, mupange zonse mwizina lya Simwine Jesu. Muhe vulitumero kwe Ireza ishetu chakwe.
    18: Vafumahali, mulivike kusi yiva mwihenwanu, sina haili iswanero kwa Simwine.
    19: Veshetu, musake vafumahali venu, mi kanji muvi ni vuvengi kuamana navo.
    20: Vahwire, muzuwe ziva miwambira vashemi venu muzintu zonse, kaukili ichi chi tavisa kwa Simwine.
    21: Veshetu, kanji muvengisi vanenu, iri kuli kanji va zwafi.
    22: Vatanga, muzuwe vamiyendisa cho kuya chenyama muzintu zonse, isiñi cha musevezi wa menso sina vatavisa vantu, kono che nkulo yavuitumero. Mutiye Simwine.
    23: Chonse cho panga, usevezekuzwirira kumuhupulo sina kwa Simwine mi isiñi cha vantu.
    24: Mwinzi kuti kamu tambule kwa Simwine impo zo kuyola. Ji Simwine Keresite uzo umusevereza.
    25: Uzo yense yo mpanga zisalukite zava pangi, mi kakwina chilivonda.
  4:
    1: Basimwine, muhe ku batanga chi va swanela ni china sinte. Mwizi kuti nenwe mwina Simwine mwi wulu.
    2: Mu zwile havusu cha ku zimana cha kuhwera mu ntapero. Mwi kale cha ku liverera mu iri ni kuha vuitumero.
    3: Mu lapere hamwina chetu neswe, kuti Ireza e yalule mulyango we liinzwi, ku wamba inkunutu ye niti ya Keresite. Ka veka lyezi, Ni hakitwe.
    4: Ku lapera kuti ni i pange cho ku jolola, sina mu ni tavera ku wambira.
    5: Mu yende mu vutali kuya kwavo vena hanse, ni ku vozekeza inako.
    6: Mu siye manzwi enu inako yonse ave ni chishemo. Mu a siye a lungiwe isautu, nji kuti mwi zive mu mu wola kwi tavila zumwi ni zumwi muntu.
    7: Cha zintu zini amana ime, Tychicus mwa zi zibahaze kwenu. Mu zwale yo sakiwa, muhikana yo sepahala, ni mutanga kwe Ireza.
    8: Ni ba mutumi kwenu che zi, kuti ni mwi zibe indaba ku amana neswe, ni kuti a susuweze inkulo zenu.
    9: Ni va mutumini hamwina ni Onesmus, yo sepahala ni muzwale yo sakiwa, Ili zumwi wa kwenu. Muva mi wambile zintu zonse zi va pangahali kunu.
    10: Aristrchus, mulikani wangu we bbantiti, u mulueresa, hamwina ni Mareka, mwana wa nchizye wa Barnabus (cakwe muva tambuli intaero; heva wiza kwenu, mumu tambule),
    11: ni Jesu yo sumpwa Justus. Izi zonke za mupato balikani vangu vani seveza navo mu mubuso wa Ireza. Vavali va ombi ombi kwangu.
    12: Epaphras u mulumeresa. Nji zumwi wenu ni cikombwa cha Keresite Jesu. U likataza chenu mu ntapero, nji kuti mu zime cha kwi zula ni ku sepa kwizwiire mu zintu zonse ze ntato ya Ireza.
    13: Kakuli ime nina vupaki vwakwe, mukuti u sebeze tota chenu, ku vena kwa Laodesia, na vo vena mwa Hierapolisi.
    14: Luka i ñanga yo sakahala ni Demasi va mi lumeresa.
    15: Mu lumerese mizwale mwa Laodesiya, ni Nympha, ni nkereke ina mu nzuvo yakwe.
    16: Cwale ili iñolo chi lyaka valiwa mukati kenu, mu livale ni mu nkereke i vena Laodesiya, ni ku vona kuti hape nanwe muvala iñolo lizwa kwa Leodesiya.
    17: Mu wambile Archippusi, “Lole ku musevezi wo va tambuli kwa Simwine, kuti u wi zuzilize.”
    18: Izi intumeriso zina ni yanza lyangu ni mwine-Paulusi. Hupule mahaka angu. Chishemo cive nawe.
52:
  1:
    1: Paulusi, Silvanus, ni Timotea ku nkereke i vena Matesolonika mwe Ireza Ishetu ni Simwine Jesu Keresite. Chishemo ni nkozo zive nenwe.
    2: Inako yonse tuha vu itumero kwa Ireza chenu mwense, chi tu mi sumpa mu ntapero.
    3: Tu zeza cha ku sa siya havusu vwa Ireza wetu ni Isi mitendo yenu ye ntumero, mutendo ye rato, ni kuliverera kwe nsepo kwa ku vusu mwa Simwine wetu Jesu Keresite.
    4: Mizwale va sakiiwa kwa Ireza, twizi ku sumpwa kwenu,
    5: mu iveziri ivangeli yetu kwenu isiñi mu liinzwi feela, kono hape ni mu maata, mu Luhoho lu Jolola, ni mu initifazo tota. Mu nzila iswana, nemwe hape mufuta nzi wa vantu mutu ve kalile mu kati kenu ke vaka lyenu.
    6: Mu va sanduki valikanyisi vetu ni vwa Simwine, sina ha muva tambuli liinzwi cha vukukutu ni nyakalalo izwa ku Luhuho lu Jolola.
    7: Ku mamani mani mu va sanduki mutala ku vonse mwa Sedoniya ni Achiya va zumina.
    8: Mukuti kuzwa kwenu liinzwi lya Ireza li va lili hanze, mi insiñi feela mwa Masedoniya ni Achiya. Konohe, ni ku chimwi ni chimwi civaka i ntumero yenu mwa Ireza mu iva hiti. Ma mani mani, katu suni ku wamba cimwi.
    9: Kakuli avo vene va viha mwiziro u tu vena mukati kenu. Va mu rwilwa mu mu veziri kwa Ireza kuzwa ku siswaniso ku tendera yo hala ni we niti Ireza.
    10: Va viha kuti mu lindire Mwanakwe kuzwa kwi wulu, yava vuusi ku va fwire. Uzu nji Jesu, u lukulula iswe ku vukali vu kezite.
  2:
    1: Chenu inwe muvene mwizi, mizwale, kuti kwiza kwetu kwenu kahena kuvali ku sena intuso.
    2: Mwizi kuti ku masule tuva nyandi ni ku swavisiswa mu tuva ka chitirwa kwa Mafilipi, sina ha mwizi. Tu vavi ni vundume kwa Ireza wetu ku wamba kwenu ivangeri ya Ireza mu vukukutu vungi.
    3: Sina inkutazo zetu kana zi vali kuzwa mwi sheya, kamba ku ku sa chena, kamba mu vuchengeleli.
    4: Ka kuva vulyo, sina mu tu va zimininwa nji Ireza kuva ku sepiwa ni ivangeri, cwale tu wamba. Tu wamba, insiñi ku tavisa vantu, kono ku tavisa Ireza. Njeye yo tatuba inkulo zentu.
    5: Kakuli kana tuva chiti nanga ihi inako ku tendisa maanzwi uvu aku shemba shemba, sina hamwizi, kamba ku uungula intakazo ya vufumu, sina Ireza i mpaki yetu.
    6: Kamba ku saka inkanya kuzwa ku vantu, nanga kuzwa kwenu kamba ku vamwi. Kamba ku saka ku tembwa ku vantu sina ka va Apositola va Keresite.
    7: Ni kuva vulyo, tu vali kwina sinte mukati kenu sina mushemi o mwanakazi yo humbuliza vane.
    8: Mwe yi inzila tu vavi ni ku shiyama chenu. Tu va saki ku kuli avela nenwe insiñi feela i ivangeri ya Ireza kono hape ni vwine vuhalo vwetu. Mukuti chi mu vavi ahulu va sakahala kwetu.
    9: Mukuti mu zeza, Mizwale, vukukutu vwa mutendo wetu ni ku li katataza. Masiku ni musihali tuvali ku tenda kuti pona kanji tu lemezi hansi umwi kwenu. Mweyo inako, tu va kutazi kwenu ivangeri ya Ireza.
    10: Inwe mu mpaki, ni Ireza naye, u jolola vule, mu ku shiyama, ni kusa nyazahala tuvali santi tuvene kwenu mu zumina.
    11: Mu nzila i swana, mwizi vule zumwi ni zumwi wenu, sina isi ni vana vakwe, tuva mi nyamuni ni ku mi susuweza. Tuva hi vupaki
    12: kuti mu yende cha mukwa u lukera Ireza, iye yo mi sumpa ku muvuso wakwe ni mu nkanya.
    13: Che ri ivaka naswe tu litumera kwe Ireza cha ku sa siya. Mukuti hamu tambula kwetu vulumiwa vwa Ireza vu mu va zuwi, muva vu tambuli insiñi sina cha liinzwi lya vantu. Niha kuva vulyo, inwe muva a tambuli cha mu vuniti mu likalile, liinzwi lya Ireza. Nji cheli liinzwi lina ha ku tenda mukati kenu inwe mu zimina.
    14: Chenu, mizwale, muva vi valikanyisi vwe kereke ya Ireza zina mwa Judeya mwa Keresite Jesu. Sina nenwe hape muva nyandili zi swana zintu ku vakwenu vantu ve munkanda yenu, sina mu vava chitiri ku ma Juda.
    15: I vali ma Juda vave hayi vonse Simwine Jesu ni vaporofita. Ivali ma Juda vava tu tandili hanze. Kava tabisi Ireza. Kono, vava nyandisi vantu vonse.
    16: Va tu kanina ku wamba ku va machava kuti avo va puluswe. Mamaninizo nji kuti inako yonse ve zulilile mu zivi zabo. Vukali vuvezi havali ku ma mani mani.
    17: Iswe, mizwale, tuva kauhenye kwenu mu nako infuhi, muvusu, insiñi munkulo. Tu va liki cha vukando vwe nciheho ku vona sifateho chako.
    18: Tu va ku saka kwiza kwako, Ime, Paulusi, hamwi ni hamwi, kono Satani ava tu zimiki.
    19: Kanti insepo yetu nje ihi ku zi keza, kamba i ntabo, kamba inkuwani ya buikumuso mu vusu vwa Simwine wetu Jesu mu kwiza kwakwe? Kana vavali njimwena ca vungi sina nji vamwi?
    20: Kakuti inwe nji mwi nkanya yetu ni ntavo yetu.
  3:
    1: Chi kwina vulyo, ha tusa si woli ku i vika, tu va zezi kuti ku vena sinte ku siiwa mwisule lya Athens twenke.
    2: Tuva tumini Timoteya, muzwale wetu ni mukwetu kwa Ireza ni mwi ivangeri ya Keresite, ku mi kuza niku mi omba omba ku amana ni intumero.
    3: Tuva citi izi kuti kakwina yete a nyanganyiswe cha a masukuluko. Mu kuti inwe muvene mwizi kuti chezi tu ba vikwa ha mutendo.
    4: Cheniti, hatu vena nenwe, tuva mi rwiri piri kuti seke nitu lwale ku lyangana, mi chi va chitahali, sina ha mwizi.
    5: Cheri ivaka, hani sana niva kusi wola ku zi zimanina, ni va tumini kuti ni zibe ku amana ni ntumero. Mwendi hamwi muliki cava liki kuku lika, mi masukuluko etu avavi a mahala.
    6: Kono Timoteya ceza kwetu kuzwa kwenu ni tu letera manzwi malotu e ntumero ni rato. Na tu rwira kuti inwe hañata mwina minahano mi lotu yetu, ni kuti mu virera ku tu vona sina neswe mutu vilaerera ku mi vona.
    7: Keli ivaka, mizwale, tu va ombiwa ombiwa kwenu ke ntumero yenu, mu zonse vukavo ni ku lyangana.
    8: Cwale hanu tu hala, hamu zimana cha ku kola mwa Simwine.
    9: Mukuti vuitumero nzi vutu wola kuha kwa Ireza chenu, cha yonse ntavo itwina nayo kwa Ireza wetu ka henu?
    10: Masiku ni mushali tu lapera ahulu kuti mwendi mutu vone chifateho chako ni ku ha chintu chi swanela mu ntumero yenu.
    11: Ireza ni Ishetu iye mwine, ni Simwine Jesu, a namalaze inzila yetu kwenu.
    12: Simwine a mi pange ku ekeza ni ku mi kopanya mwi rato zumwi cha zumwi ni ku vonse vantu, sina mu tu pangila kwenu.
    13: A pange ku koza inkulo zenu kusa nyazahala mu ku chena havusu bwa Ireza ni Ishetu ha kwiza kwa Simwine Jesu ni vonse vakwe va jolola.
  4:
    1: Chamamani mani, mizwale, tumisusuweza ni kumilumerisa mwa Simwine Jesu. Sina hamuva amuheri intayero kuzwa kwetu kamumu swanerera kuyendera ni kutavisa Ireza, iri kuli mupange vulyo nanga ahulu.
    2: Sina hamwizi mirao nzi zituvamihi cha Simwine Jesu.
    3: 'Kakuti iyi nji tanto ya Ireza: kucheniswa kwenu chenu- kuti musiye vushahi,'
    4: iri kuti zumwi ni zumwi e zive muku vira ni mwihyabwe mu kuchena ni kute.
    5: Kanji muvi ni mwihyenwanu che takazo vulyo (sina va Machava vasezi Ireza).
    6: Kanji kuvi ni zumwi yo fosa ni kuvengisa muzwale wa kwe mwenzi zintu. Kakuli Simwine nji muvozekezi mwezi zintu zonse, vovuti mutu vamikalimeri ni kupaka.
    7: Kakuti Ireza kena ava tusumpiri kukusa jololola, kono kuku chena.
    8: Jikuti, iye yo kana inzi u kakani vantu, kono Ireza, yo ha Luhuho lu Jolola kwenu.
    9: Kuamana ni rato lye chizwale, ka kwina ituso yo zumwi kumi ñolera, kakuti inwe muvene murutitwe ji Ireza kusaka zumwi ni zumwi.
    10: Chovuniti, mupanga inzi kumi zwale vonse vena mwa Mesondonia yonse. Kono tumi susuweza, mizwale, kupanga inzi ahulu.
    11: Tusimi susuweza kuzwira havusu ni kuhala che nkozo, mutoko mere zenu zintu, mi museveze ni manza enu, sina mutu vami layeri.
    12: Mupange inzi iri kuti muyende hande mwi kute kwavo vena hanze ye tumero, ni kuti kanji musaki chimwi.
    13: Katu saki kuti inwe musiye kutu zuwisisa, mizwale, Kuamana navo valilalize, iri kuti kanji mulichisi muluhuho sina vonse vasena muhupulo kuzo kuvunsu.
    14: Kakuti haiva tuzumina kuti Jesu ava fwi ni kuvuka hape, vovulyo Ireza kalete ni Jesu avo vava fwiri mwali.
    15: Chezi tuwamba kwenu chelinzwi lya Simwine, kuti iswe tuhala, vashere haku keza kwa Simwine, kanji ni tuhitiri avo vava lilalizi.
    16: Kakuti Simwine kachiviri ka suke mwi wulu. Kakeze cho muhuwo, ni mulumo we niroyi lye kondo, ni ke mpeta ye Ireza, mi vafu mwa Keresite kava tange kuvuka che tenzi.
    17: Cwale inswe va hala, vashere, hamwina katu kungane navo muma kope ni Simwine muluhuho. mweyi nzira katuve inko yonse ni Simwine.
    18: Jokuti, mususuweze zumwi ni zumwi chaya manzwi.
  5:
    1: Hanu kuamana ni ze nako ni myaha, mizwale, kamwina itukero yokuti chimwi ch ñolerwe kwe nu.
    2: Kakuti inwe kachiviri mwizi hande kuti izuva lya Simwine likezite uvu musa muma masiku.
    3: Hava wamba, “Ikozo ni sirerezo,” yahaho i sinyehero ka ikeze havali. Kaku swane uvu kuchisa kuku zala ko mwanakazi yo limisi. Kava ve ni kuvula mapicukiro.
    4: Kono inwe, mizwale, kamwina muka zinkwe iri kuti ilyo zuva nili mi hitirire uvu musa.
    5: Kakuli inwe mwense muvana ve seri ni vana vomwi zuva. Kena tuvana vomu masiku kamba vaka sikwe.
    6: Cwale he, Kanji tu lali uvu vonse muvapangira. Kono, Tuzwire haku tondera ni kuli ntontoleza.
    7: Kwavo va lala vapanga bulyo muma siku, mi avo vakolwa vapanga vulyo hama siku.
    8: Kono kuvona tuvana ve zuva, tu zwire ha ntonda. Tu vike chizwato che chizuva che tumero ni lato, ni, kuwani, ye mihupulo ye tukuluho ikezite.
    9: Kakuti Ireza kena avatu vumbiri ku sinyeha, kono ku tambula i puluso cha Simwine wetu Jesu Keresite.
    10: Njiyena yavatu fwiri iri kuti, kamba tutonda kamba tulere, ni tuhale hamwina naye.
    11: Cwale he mususuweze zumwi ni zumwi ni kulizaka zumwi ni zumwi, sina nikale hamu kwete kupanga.
    12: Tumi vuza, mizwale, kulemuha avo vaseveza mukati kenu ni vena he wulu lyenu kwa Simwine ni ba mi tondera.
    13: To mivuza kuva kuteka ahulu mwi rato vakeñi che mitendo yavo. Muve he konzo mukati kenu.
    14: 'Tumi yereza, mizwale: mukalimere vasayi cho kwi chilira, mususuweze vachi va vola mwisule, mutuse va katere, muve neza kuvonse.'
    15: Muvone kuti kakwina yo voza vuvi cho vuvi kwani ne ni. Kono, mwichilire china hande ku zumwi ni zumwi ni kuvonse.
    16: Musangwe honse.
    17: Murapere ni musa siyi. Muzintu zonse muhe vuitumero.
    18: Ka kuti iyi nji tato ye Ireza mwa Keresite Jesu kuvo se.
    19: Kanji mu kanini Luhuho.
    20: Kanji mu yanzirizi vu porofita.
    21: Mulike zintu zonse. Mukwatirire kuzina hande.
    22: Mukanine kuvoneka ko vuvi.
    23: MI Ireza we konzo a mipange ahulu ku jolola. Mi luhuho lwenu lonse, mozo ni muviri u vonekiswe cho kusa nyazahala cho kukeza kwa Simwine wetu Jesu Keresite.
    24: Yo sepahala jiyena ya va misumpi, iye hape yasana ka pange ichi.
    25: Mizwale, mu tulaperere naswe.
    26: Mulumerise mi zwale vonse cho kuchuchuna ku jolola.
    27: Ni kumbira kwenu cha Simwine kuti ili ñolo livalirwe mizwale vonse.
    28: Mi chisemo cha Simwine Jesu Kerisite chi ve nanwe.
53:
  1:
    1: Paulusi, Siluvinia ni Timoti, kwi keleke ya Matesolonika mwe Ireeza Ishwetu ni Simweni Jesu Kirisite.
    2: A chishemo chive na nwe ni inkozo izwa kwe Ireeza Ishetu ni Simwine Jesu Kirisite.
    3: Tuswanela inako yonse kuli tumela kwe Ireeza chenu, vakweetu. Ichi chintu chi swanele hande, kakuti ntumelo yenu ikula ahulu, mi ni lato mukati kenu li kwatinsene hamwina.
    4: Mi iswe tuvene tu wamba cha kuli kuumusa ku amana namwe mu kati ke keleke ye Ireeza. Tu wamba cha kuva ni inkuloonde ni ntumelo mu masukuluko enu onse. Tuwamba cha ku nyanda ku mwina mu kuli.
    5: Ichi chi supo cha Ireeza cha ku luka kwe inkatulo. Mani mani a kuti mwiziviwe cha ku swanela kwa muvuso we Ireeza umu sukulukili.
    6: Ku lukite kwe Ireeza ku vozekeza masukuluko kwavo va ku sukulula,
    7: mi ni ku mi lukulwila va sukulukite na swe. Kapange ichi ha ku voneka kwa Simwine Jesu ku zwa mwi wuulu ni mañiloi cha maata akwe.
    8: Cha malimi a mulilo u bukuka mwa vozekeze kwa va sezi Ireeza ni kwavo va kana ku tambula ivangeli ya Simwine Jesu wetu.
    9: Ka va nyande imbazi ye sinyeho ku ya kwile ku zwa ha vusu bwa Simwine mwi kanya ni maata a kwe.
    10: Ka chite ichi ilyo zuva chini neza kuti mwelyo izuva na tebwe ni vantu vakwe mi ni ku komokiwa kwavo vonse va muzumini. Ka kuti vupaki bwetu kwenu vu va zuminwa.
    11: Keli linu ivaka naswe tulapela cho kusa kosoza ka chenu. Tulapela kuti Ireeza wetu na mivone chi mu swanezi cha ku sumpiwa kwenu. Tulapela kuti mwe zu zilize zi musaka zilotu ahulu ni musevezi we ntumelo cha maata.
    12: Tulapela izi zintu kuti izina lya Simwine wetu Jesu li tembwe chenu. Tulapela kuti ka mutembwe chakwe, ivaka lya chishemo che Ireeza wetu ni Simwine Jesu Kirisite.
  2:
    1: 'Linu ku amana ni cha ku iza kwa Simwine wetu Jesu Kirisiti mi ni kuba hamwina kwetu mu kuba naye: tu mi buza, ba na swisu,'
    2: kuti kanji mu hweli ku sukuluka kamba ku sa lizuwa hande, mane nangati cheluuho, cha mulaezo, nandi che iñolo li boneka ku zwililila kwetu, ku kasika ubu izuba lye Ireeza chi lya sika.
    3: Kanji mu zuminini ni heiba u mwina kumi chengelela mwi nzila ihi kamba ihi. Kono kete chi ku pangahala kwanda ku kangwa chi kwa sika, mi mukwame ya seena mulawo chali tondeza, mwana wa bu sinyi.
    4: Uzu njeye yo kana nisana ni kuli nyamuna mwine cha kulwisa zonse zi sumpwa Ireeza kamba zi lapelwa. Chelyo i baka, wi kaala mwi itempele ye Ireeza ni kulibonekisa ubu nje Ireeza.
    5: Ka mu hupuli kuti hani beena nanwe ni ba mi wambili izi zintu?
    6: Hanu mwizi chimu woondete, kuti a boneeke bulyo he inako i shiyeme.
    7: Kakuti i kunutu ya yasena mulawo chi i kwete kusebeze kale, kono kwina bulyo zumwi yo mu kaniise hanu mbwita cha zwiswa mu inzila.
    8: Ku zwaaho ya sena mulawo mwa boneke, iye Simwine Jesu yete ne haye cho muhuuza wa ka holo ka kwe. Simwine mwa mu lete haseena chaku to ndeza kwa kwiza kwakwe.
    9: Kwiiza kuya sena mulawo mu kube cha musebezi wa satani cha maata onse, zi shupo, ni zi komosi za maapa,
    10: mi ni ku chenga kwa kwe konse ku sa lukite. I zi zintu ka zibe za bo ba sinyeha, ka kuti ka na ba batambuli ilato lya bu sakusima kuti ba hazwe.
    11: Ka cheli ibaka Ireeza na ba tumina musebezi u fosahele kuti ba zumine maapa.
    12: Ma manimani a kuti bonse muba atulwe, abo ba sana baba zu mini busakusima kono ni ba hinda izanina mu zisa shiyeme.
    13: Kono tu swanela kuleta buitumelo kwa Ireeza inako yo nse chenu, bana swisu ba sakiwa kwa Simwine. Kakuti Ireeza aba miketi kuba ba zi chelantu zihia che mpuluso mu kujolola kwa Luhuho ni ku zumina mu bu kusakusima.
    14: I chi cha ba mi sumpi kachili ka che ivangeli muwane i kanya ya Simwine Jesu Kirisiti.
    15: Ku zwaaho, baana swisu, mu ziime cha kukola. Muhinde chizo chi mu ba lutwa, che inzwi kamba, cha Iñolo etu.
    16: Linu a Simwine wetu Jesu Kirisiti iye mwine, ni Ireeza Itayo ya ba tu sa ki ni kutuha ku sa mana kwa ku humbulizwa mani ni bulotu bwa ku lisepa bwa ku buusu cha chi shemo,
    17: ku humbuliza ni kutanga inkulo ze nu mumu sebezi mulotu ahulu ni Inzwii.
  3:
    1: Lyinu lya hanu, mu tu lapere, kuti lyizwi lya Mulimu li wole ku hwela niku ku tembwa, mu kwi kalile feela ni kweenu.
    2: Mu lapele kuti kulukulula ku vuvi ni vatu vavi kakuti kena vatu vose veena i tumelo.
    3: Kono mulimu, yese na mu koza ni kuku vavalela kuyo fosahele.
    4: Twina i sepo kwa mulimu chako, kuti mu vose mu pange ni ku zwila ku panga zintu zini mi laela.
    5: A Ireeza a yendesa inkulo zenu kwi lato lya mulimu ne ku ku kolera Kelesite.
    6: Lyahanu tu mi laela, bana nswisu mwi zina lya mulimu Jeeso Kilisite, kuti mu siye mwana nswisu yo wi kala kere feela ne ku sa yendelela ne chizo chimu wana kwetu.
    7: Kakuli inwe muvene mwizi kuti kumu shiyamele kutu ziyanisa. Kana tuva hali mukati kenu uvu ba sena mulao
    8: Mi kena tuva lyi zilyo za muntu ni tusa nzi lihile. Kwanda, tu vaseveze masiku ni musihali misevezi mikukutu mu manyando, kuti sanzi tuvi ni muziyo kwenu muvonse.
    9: Tuva ku panga inzi isiñi kuti katwina mulao. Kwanda, tuva pangi izi kuti tuve mutala kwenu, kuti tu mi ziyanise.
    10: Hatu vena ni nanwe, tuva mi laeli, “heva umwi kasuni kuseveza, asazi alyi.”
    11: Kakuti tu zuwile kuti vamwi va yenda feela mukati kenu. Kava sevezi kono bali chochomeza.
    12: Lyinu vavo tuva laela niku va kooza cho kuwamba mwi zina lya Jeeso Kilisite, kuti va sebeze niva tontwele mi valye zilyo zavo.
    13: Kono unwe, vaana nswisu, sazi mu mani i nkulo muku panga vulotu.
    14: Heva kwina yasa kuteki ciwambo mwelyi i ñolo, mu mu tokomele mi sanzi mu vi ni chilikani naye kuti a swave.
    15: Sanzi mumu hindi kuti chira chenu, kono mumu kalimele uvu mwana nswisu.
    16: Mulimu ireeza we kozo iye mwine a mihe i kozo i nako yose, mwi nzila zonse.
    17: Mulimu a ve ninwe mwese. U ku nje ku rumeresa kwangu, Paulusi, che yaza lyangu, nje chi supo cangu mwi ñolo lyimwe ne lyimwe. Bo buti muni mu ñolela.
    18: Chi shemo nca mulimu Jeeso Kilisite chi ve nanwe mu vose.
54:
  1:
    1: Paulusi, muapositola wa Chrisite Jesu kuya che intaelo ya Ireeza mu hazi wetu ni Chrisite Jesu i nsepo yetu,
    2: 'kwa Timotea, mwana we niti mwi ntumelo: Chisemo, inse ni nkozo izwa kwa Ireeza Ishetu ni Chrisite Jesu Simwine wetu.'
    3: Ubu muniba kukumbilili kuti upange hani bakukaya kwa Masedonia, wikale mwa Efese kuti uwole kuha intaelo kubamwi bantu kuti sanzi baruti intuto ingi.
    4: Nikusa ntekeleza kuma tangu asa mani amasika. Izi zileta kupanga inkani kuhita kutusa mulelo wa Ireeza, iri che ntumelo.
    5: Hanu cwale ma manimani omu lao i rato lizwa kwi nkulo i chenete, kuzwilila kwi izwalo ilotu, ni kuzwililila kwi tumelo ina buniti.
    6: Bamwi batu baba kwangi kusika hama manimani kono baba sanduki nokutanga kuwamba zobuhafu.
    7: Basaka kuba maruti womu lao, kono kaba zuwi sisi zibawamba kamba ondelelwa hateni.
    8: Kono twizi kuti mulao wina hande haiba zumwi usebelisa chenswanelo
    9: Mi tuzizi izi, kuti mulao kena uba pangilwa muntu yolukite, konu kubantu ba sena mulao niba kwenuheli, nibantu basena Ireeza, niba panga zivi, mi nabana ba sezi Ireeza niba fosahere. Linu uba pangilwa bana behaya bashemi bavo baba kwame nibanakazi, ni behayi.
    10: nibantu bapanga zabushahi, mukwame yozumina kusandulwa mwanakazi, abo bahiba bantu nikubapanga batanga, ba pono, ipanki za mapa, mi nizintu zose zisena initi niku lwanisa intaelo.
    11: Izi intaelo ziyendelela ni kanya ye linzi lifuyawile kwa Ireeza ilyo lini bahewa.
    12: Nili tumela kwa Chresite Jesu iye Fumweetu. Aba ni konzi, kakuti aba ni hindi kuti ni sepahala, mi nikuni bika ha musebezi.
    13: Nibali nimunyazerizi, ni munyandisi nimu kwame yonyandisa. Kono niba tambuli chishemo ka kuli niba kupanga nini sezi nikusazumina.
    14: Kono chisemo cha fumwangu chiba kezi kwangu ni tumelo mwi lato lina kwa Christ Jesu.
    15: Ili iñusa lisepahala ni kuswanela mi nikuzuminiwa, kuti Christ Jesu aba kezi mwifasi kwiza kuhaza mu eza libi. Ime nji niwa mamani mani kwezi.
    16: Mi keli ibaka niba hewa chisemo, kuhitiliza, Christ Jesu u wola kutondeza kuli keta kose. Aba pangi izi nili mutala kwabo basepa kwali mubuhalo bunhya.
    17: Linu ku Mulena wakale, ya saboli, ya sabonwa, Ireeza yenke, ikute, nikanya, nikutwala kusa manu mani. Amen.
    18: Nibika iyi intaelo ha busu bwenu, Timotea, mwanangu. Nizipanga izi kuyendelela ni chipolofita chiba wambwa kwako, iri kuti kupangila kuti winjile mwindwa indotu.
    19: Uzi pange izi kuti ube mwi tumelo ni izwalo ilutu. bamwi batu baba kani izi ni kumina ka kuti lye ntumelo.
    20: Baswana sina Imenca ni Alexandere, abo vaniva tambiki kwa Satani iri kuti valutwe kusa yefula.
  2:
    1: Hakwina bulyo cha matangilo, Ni mi susuweza kuti inkupo, intapelo, kulapelela, ni bwitumelo zi pangwegirwe vantu vonse,
    2: ku malena ni vonse vena mwi nkamayiso, njokuti twikale mwi nkozo ni vuhalo vu ntontwele mwi nzila ya chilumeli ni butokwa bwako.
    3: Ichi chi lotu mi chitamwirwe ha vusu bwa Ireeza muhazi wetu.
    4: Usaka kuti vantu vonse va hazwe mi veze kukwi ziva vuniti.
    5: Kakuti kwina Ireeza yenke, ni muzimanini yenke fela wa Ireza ni wa vantu, mukwame Kreste Jesu.
    6: Ava litambiki iye mwine kuva ntifo ku vantu vonse, sina kuva vupaki he nako iswanera.
    7: Chowu mulero, Ime, ni mwine, niva pangiwa muwambi ni muapositola. Nimi wambila initi. kani chengi. ni muluti we chisi mwi ntumelo ni mwiniti.
    8: Chobulyo, ni saka vakwame vonse muzivaka zonse va lapele cho kunyemuna mayanza a jolola ni kusena vu vengi kapa kukanana.
    9: sina vulyo, Nisaka vakulwakazi vakuzwata zi zavalo zina hande, va liwonde ni kuli vakanya. kanji va hosi i sunki zo kuwula kapa igauda ni zizwato zi dula.
    10: Nisaka kuti va zwate zi voneka hande za vakulwakazi va tondeza zintu za Ireza kuya che misevezi milotu.
    11: Mukulwakazi uswanela kuli tuta na tontwere ni mukukwi chilira.
    12: Kani zuminini mukwalwakazi ku ruta kapa kuha mulawo hewulu lyo mukwame, kono kuhala mu ntotwele.
    13: Njaho Adama ava tangwa ku vumbwa, njikwiza eva.
    14: Mi Adama kena va chengwa, kono mukulwakazi ava chengwa kuhitilira ni ku panga chivi.
    15: niha kuva vulyo, kahazwe cho kupuluha vana, haiva ni va zwila havusu mwi ntumelo ni mwi rato niku jolozwa ni muhupulo u hupula hande.
  3:
    1: 'Muwambilo uwu we niti: Haiva zumwi muntu usaka kuva muruti, ulakaza mutendo mulotu.'
    2: Imihe muruti uswanela kuva nikusanyazahala. Uswanela kuva mukwame wamwanakazi umwina. ave niku liwonda, nikuzuwisiza, nikulikuteka, yosaka kutabmula vayene, yowola kuruta.
    3: Kanji avi chindakwa cha vunjwala, insi wekondo, kono yolukite, wina inkozo. Kanjavi muntu yosaka masheleñi.
    4: Yo yendisa vezuvo yakwe nenza. ni vana vakwe vamuzuwe mi vamuhe ikute liyere.
    5: Mukuti haiva muntu kezi kutomela vezuvo yakwe nenza, mwatokomele vule ikeleke ya Ireeza?
    6: Imi nsazi avi muntu yozwa hakuzumima, pona cholikumusa mane akawile mwikatulo ya diavulusi.
    7: Ave yopakwa nenza nivantu vena hanze, ilikuti kanji awili mumaswavi nikaswa ka diavulusi.
    8: Vahikana, kakwiziva, vave nivutali, isiñi vendimi zovere. Kanji vavi zinywi zavunjwara ahulu kamba nikulya ahulu.
    9: Vavike ininti ive zivahazwa yetumelo ni zwalo linjolola.
    10: Vaswanela kutatuvwa lwetazi, linu valukela kuhewa musevezi kakuli vashiyeme.
    11: Nivanakazi chenzila iswana bave nikuzuwisisa. Kanji bavi vasoha. Bave nikuliwonda, imi bave nikulwonda nikusepahala muzintu zonse.
    12: Muhikana wekeleke ave ni mwanakazi yeke. Vayendisa hande bana bavo ni mazuvo avo nenza.
    13: Mukuti kwavo vavasebezi hande vakwete musevzi mulotu, kavawane mazimo malotu, ninguzu zina mwa Kereste.
    14: Niñolela izi zintu kwako, imi nisepa kwiza kwenu hahanu.
    15: Linu heva niniyleha, nimiñolera ili kuti mwizive mumuswanela kwi kalila muzubo ya Ireeza, Iliyo Ikeleke ya Ireeza yohala, mutomo ni tuso ihala.
    16: 'Mi Indava isakananwa yive zivahazwa ikunutu yakulapela ikando: “Aba vonahazwa munyama, abavikwa yolukite muluhuho, abavonwa ni mañiloyi, abawambwa kumansi, abazuminwa mwikanda, imi avahindilwa mwinkanya.”'
  4:
    1: Linu Luhuho luwamba cha kujoloza kuti chenako za kuvusu vantu vamwi kavasiye intumelo mi vawonderele kwi huho ichenga ni kuntuto za madimona,
    2: cha kuliha kwamapa. Mihupulo yavo vene ka hiswe chensipi ihisa.
    3: Ka vakanise kusesa ni kutambula zilyo za vavumbi Ireeza za kuliyavela cho kulitumela mukati kavo vazumine ni bezi initi.
    4: Linu zintu zonse zibavumbwa kwa Ireeza zilotu. Kakwina chetuhinda chempo ya kulitumela chiolwa kukanwa.
    5: Chakuti i vajolozwa chenzwi lya Ireeza ni tapelo.
    6: Haiva no vika izo zintu havusu bwa vakwako, kove u muhikana molutu wa Jesu Kelesite. Chakuti u vabalelwe camanzwi etumelo ni ntuto zilutu zove chilili.
    7: Kono ukanine matangu efasi asakwa ku vachembele. Nihakuvabulyo, u lirute umwine chavulapeli.
    8: Chakuti ituto ya muvili yina intuso inini, kono intapelo ina intuso muzintu zonse. Ikwete isepiso ya buhalo bwalyahanu ni buhalo buchikezite.
    9: Vulumiwa ubu busepahala mi buswanela kuamuhelwa kwizwile.
    10: Chakuti nji chona echo hatu yanda ni kuseveza a hahulu. Chakuti twina isepo kwe Ireeza yo hala, i ye yali muhazi wa vantu vonse, kono sihulu avo vazumine.
    11: Wambe mi ulute izi zintu.
    12: Kanji kuvi ni muntu yo kushuvula chabuhwire bwako. Chobulyo, u ve umutala kwavo vazumine, cha kuwamba, cha kulionda, che laato, che kusepahala ni cha kujolola.
    13: Konzi Ha chinasika, u ve kuzakubala, ni ku kususuweza, ni ku kuluta.
    14: Kanji u keshevisi impo i na kwako, i vahewa kwako cha bapolofit, chakubikwa mayanza e kopano ya bakulwana venkeleke.
    15: U tokomele zintu zi. Ube muzili, chakuti izwelopili yako i lemuhiwe chavantu bonse.
    16: U he itokomelo inkando kwako umwine ni kukuluta. U zwilehabusu muzintu zi. Linu chakuchita bulyo, kolihaze u mwine mane bulyo nabo batekete kwako.
  5:
    1: Kanji ukalimeri mukwame mukulwana. Kono, umuhinde naye uvu avali nji veso. Uhinde milombwana uvu vache banko ve chikwame.
    2: U hinde vakulwakazi uvu vashemi ve chanakazi, mi vakazana uvu bachizyako muku jolola konse.
    3: Mukuteke va shaminine, vashamine luli.
    4: Kono haiva va shamine vena vana kapa vehwa, muva siye pili va tondeze ikute mu mazuvo avo. Muva siye va vozekeze vashemi vavo, kakuli ichi chi tavisa kwe Ireeza.
    5: Kono yo shamine ze niti mi ushele yenke. U vika insempo yakwe kwa Ireeza. Inako yonse ushala ni nkupo ni ntapelo masiku ni kamwi konse.
    6: Nihakuva vulyo, mukulwakazi uhala che minyaka ufwire, nanga ha sihala.
    7: Mi ukutaze izi zintu ili kuti kanji vavi niku nyazwa.
    8: Kono haiva zumwi ka lukisezi va kwakwe, sihulu vana vo mwi nzuvo yakwe, wa sampula intumelo mi uswana fela sina ya seli mulumeli mane ni kuhita.
    9: Muzuminine mukulwakazi ku ñoliswa kuva hava ni zirimo zi sena mwikonde yezirimo ziska he kumi lyeminwe ye yaza lyonke ni chonke, yo sestwe kumukwame yenke.
    10: Uswanera kwiziveka che mitendo milotu, nangati kuti yo kuvavalera vahwire, kamba avali ku amuhera bazwahule, kamba ava kushanja matende ava vazumini, kamba ava tusi ni kuhoza vanyandiswe, kamba avali kulitulite ku misevezi yonse milotu.
    11: Kona kuva fwamini vasiri bahwire, uva kanine kuva ñola ha mukoloko. Kakuli chiva tambika miviri yavo kwi takazo kulwisa Keresite, va sisaka kusesa.
    12: Cheyi inzira baliwana va ni mulandu kakuli chiva chola itayero ya matangiro.
    13: Hape valiwana chive na kumilapero ya maswaniso. Vatanga kuya vuzimboka zimboka muma zuvo ni mazuvo. Insiñi fera kusanduka vasekali, kono vasanduka va soha ni valeta i fapano. Vatanga kuwamba zintu ziva swaneri kuwamba.
    14: Iri linu nisaka vakulwakazana kusesa, kuzala vana, ku vavalera mazuvo, iri kuli kanji vahi muvilala chivaka cho kutu nyasa mukupanga vuvi.
    15: Kakuli bamwi chivava sanduki kuya kwa Satani.
    16: Haiva kuvamwi vanakazi vazumine kwina wina vava shaminini, mumusiye ava tuse, iri kuli ikereke kanji i lemezwa ahulu, iri kuli ikereke i tuse vana vasena vava tusa.
    17: Uzuminine va kulwana va vusa hande kuti vahewe ikute kovere, sihulu hulu avo vasebeza mu linzwi ni mukuli ruta.
    18: Kakuti iñolo liti, “kanji uviki muhala kukaholo ke mpulu chiyi kwete kusinza vuheke,” mi “Yoseveza uswanera itifo yakwe.”
    19: Kanji utambuli muzeko u yama muntu mukulwana kwanda yokuti kwina impanki zo vere kamba zo tatwe.
    20: U kalimere vapanga chivi havusu bwa vonse iri kuli vamwi valitute kiuvali.
    21: Ime ni kulayera havusu bwa Ireeza ni havusu bwa Keresite Jesu mane vulyo nihavusu bwa mañiroyi aketetwe,
    22: kuti u kwate inzi tayero nikusena kulikumusa mi kanji upangi chihi ne chihi cheva ni chiyaluluti. Kanji uli yaviri muchivi cho zumwi miuntu. Uvone kuti uli chenisa.
    23: Kanji uzwiri havusu kunwa menzi vulyo. linu, u swanera kunwa ni waine inini kupangira ivumo lyako ni kulwalanga kwako.
    24: Zivi zabamwi vantu ziziveka niku boneka hanze, mi vayenda muzili kuya mwikantulo. Kono zimwi zivi zichilira inako zana.
    25: Chokuswana, Imwi misevezi milotu iyalukite ivoneka hekanza, mi yimwi kaioloi ku ungulwa.
  6:
    1: Musiye bahikana vonse vena kwi jokwe kukuteka vayendisi vavo che kute lyulonse. Vaswanera kuchita ichi iri kuti izina lya Ireeza ni tuto yakwe kanji zi nyaziwa.
    2: Vahikana vena vayendisi vavo vachi vava zumini kavaswaneli kuva vuza ikute kakuli mizwale. linu, vaswanera kuva severeza monse ahulu. Kuva yendisi va tusiwa che misevezi yavo kuva zumine ni vasakiwa. Urute ni kutalusa izi zintu.
    3: Mwendi zumwi uruta zi chichana mi katambuli itayero zetu zi sepahala, nji kuti, manzwi a Simwine wetu Jesu Keresite. Mwendi mane kava tambuli i tuto zitwala kuvu halo bwa Ireeza.
    4: Uzo muntu uli kumusa mi kakwina chezi. nihakwina bulyo, u lwala cho kulyangana ni kukanana kuama ziyambo zi sena tuso. Azi ziyambo kazina ituso, ni muuna, ni mukutukana, ni mukuhupulera bantu vuvi, ni
    5: hape pahazwa ifapano i mbilala za vantu va maano a volete. Va sanduka kuzwa kwi niti. Vahupula kuti vulaperi nje nzira ifumiza mutu.
    6: Linu vulaperi ni kusepa che nkulo chifumu chi kando.
    7: Kakuli kakwina chituva leti mwi Nkanda. Hape kakwina chituola kuhinda muili.
    8: Linu, tuli tumere che zilyo ni zizwato zitukwete.
    9: Hanu avo vasaka kuva vafumite vawiranga mumiiko, mukla swa. Vawiranga muma lava ovu hafu ni muzintu zi holofaza ni muzintu zonse zipanga vantu kuwira mu kusinyeha ni kufokola.
    10: Kakuti i rato lya mashereñi njo muhisi we zivilala zonse. Vamwi vantu vazi lakamina ahulu chivavazwi mwi tumero mi chivavali hwezi avo vene ni masikuluko mangi ahulu.
    11: Kono inwe, vakwame va Ireeza, muzwe kwezi zintu. Mungane kuluka, vulaperi, kusepahala, irato, kuwonderela, ni kulikwata.
    12: Mulwe inkondo i ndotu inkondo ye tumero. Mukwatirire kwi sepiso iya kuireisa mani iyo imuva supwa. I vaka lyechi kuti muvahi vupaki havusu bwe pankinzingi kwecho chili chiloto.
    13: 'Ni miha iyi itayero havusu Ireeza, yo leta kuti zintu zonse zihale, ni havusu bwa Keresite Jesu, yava wambi chivali che niti kwa Potisi Pilato:'
    14: muvike hande itayero, nikusena kunyazahala, kusikira ha kuvoneka kwa Simwine wetu Jesu Kiresite.
    15: Ireeza kezivahaze kuvoneka kwakwe he nako i swanera - Ireeza, yo Fuyaulitwe, inzo ziho zonke, Simwine yo vunsa, Simwine yo yendisa.
    16: Njiyena yenke yasa fwi mi uhala mwi seri lisa loliwa. Kakwina muntu yo mulola kamba kumuvona. Kwali kuve ni kute ni ziho zisa mani. Amen.
    17: Uwambire vafumi mweyinu inkanda kanji valikumusi, ni kusa vika i sepo yavo muchifumu, iri zintu zise kalilire. kono, vaswanera ku sepa mwe Ireeza. Utu newira vonse vuniti bwe chifumu kuti tulikole.
    18: Uva wambire kuti banpange hande, kufuma mukupanga zintu zilotu, kuli yumbula, ni kusaka kuliyavira.
    19: Mweyo, inzira, muvali vikire musumo mulotu wezo zikezite, iri kuli niva kwatirire kuvuhalo sakata.
    20: Timoteya, uvavalere icho chiva hewa kwako. Uzwe kwi ngambolo zo buholo ni kani zisa tusi chimwi checo chiva supa kuti ingana.
    21: Vamwi vantu vawamba inzi zintu mi chivava zwi mwi tumero. Mi chishemo chive nawe.
55:
  1:
    1: Paulusi, muapositola wa Jesu Keresite chetato ye Ireeza, chakuya chesepiso ya vuhalo bwina mwa Keresite Jesu,
    2: 'kwa Timotea, mwanangu yo sakahala: Chisemo, inse, ni inkozo izwilila kwa Ireeza Tayo ni Keresite Jesu Simwene wetu.'
    3: Ni litumera kwe Ireeza, uzo u ni vasebelezi kuzwililila ku basukulu wa vesukulu wetu, chakuya chezwalo lijolola, sina ha ni zwilile habusu kukuzeza mwitapelo zangu musihali ni masiku.
    4: Sina mu ni zezera zinsozi zako, ni shukelwe ku kubona, chakuti ni zule chakusanga.
    5: Ni vakumbuluswa chetumelo yako ikolete isa yangayi, iva hali chetanzi kubanyokokolo va Loisi ni vanyoko va Eunisi. Mi ni zumina kuti ihala ni kwako bulyo.
    6: Ili nji vaka ha ni ku ku kumbulusa utimbe impo ya Ireeza ina kwako chakubikwa heulu mayanza angu.
    7: Chakuti Ireeza kana a vatuhi luhuho lwa lyowa, kono lwa ziho nilwe rato ni lwe kute.
    8: Chobulyo kanji u swabeli vupaki bwa Nfumwetu, kapa ime, Paulusi, ni musuminwa wakwe. Nihakuva bulyo, u liyavele mu manyando a evangeli chakuya cha maata a Ireeza.
    9: Nji yena Ireeza ya va tuhazi mi ni chatusumpa cha musumpiro u jolola. A vachiti ichi, isinyi cha misebezi yetu, kono chakuya chamihupulo yakwe ikolete. A vatuhi izi zintu cha Keresite Jesu pili inako neiseni kutanga.
    10: Kono hanu intukuluho ya Ireeza iva zibahazwa chakuboneka chamupulusi wetu Kelesite Jesu. I vali nji Keresite, ya vamanisi ifu ni kuleta buhalo busena ma maninizo che seli lya evangeli.
    11: Hakwinabulyo ni vaketelwa bukutazi, buapositola ni buluti.
    12: Chevakelyo name ni banyandi che zo zintu. Kono kaniswabite, chakuti ni zi uzo ye nizumine kwali. Mi ni bazumini kuti u wola kubika izo ze ni bamuhi kusikila izuba ilyo.
    13: Uvike mutala wa mañusa o vazuwi kwangu, chetumelo ni ilato lina kwa Keresite Jesu.
    14: Zintu zilotu izo Ireeza aba viki kwako, zivavalele cha Luhuho Lujolola, luhala mukati kanko.
    15: Wizi zintu izi, chakuti vonse vahala mwa Isia ba va ni futatili. Muchikwata echo kwina Figelo, ni Hemogene.
    16: Mi Simwine ahe chisemo ku venzubo ya Onesiforo, chakuti hangi a vanikatulusi mi kana a vaniswabeli ha ni vena mumahaka.
    17: Chevaka linabulyo, ha vena mwa Roma, a ba tukufalelwe kunisaka, mane na cha niwana.
    18: Simwine a muhe kuwana chisemo chizwilila kwali mwelyo izuva. Ni mwinzila zonse za va nitusi mwa Efese, iwe uzizi hande.
  2:
    1: Cwale iwe, banangu, mukozwe mu chishemo cha na mwa Kreste Jesu.
    2: Mi ni zintu zimwa zuwa kwangu hakatu ke mpaki zingi, muzi tambike ku vantu va sepahala vete va wole ku luta vamwi hape.
    3: Munyande muvukavo - vukukutu neme, sina ili isole lyi shiyeme lya Kreste Jesu.
    4: Kakwina i sole lyi seveza nili suminwe muzintu zovunu vuhalo, kuti a tavise wina he wulu lyakwe.
    5: Mi hape, haiva zumwi wi zuziliza kuva yo tiya, kazwatikiwa i kuwani yo mushukwe haisi ha yenderera ni milao.
    6: Mi itukero yo mulimi yo seveza ahulu kuti atambule inkavelo yakwe ye zimelantu kumatangilo.
    7: Hupule chini wamba, kaho Ireeza kamihe inkutwisiso muzintu zonse.
    8: Muhupule Kreste Jesu, kuzwa kwi mbuto ya Davida, yava vuswa kuvamwi va fwire. Ichi chiya che ñusa lye ivangeli yangu.
    9: Kecho ni nyanda mane kusika he nako yo kusuminwa sina ni chisinyi. Kono linzwi lya Ireeza kali suminwe.
    10: Yahaho niva nyandi muzintu zonse kwavo vava ku ketetwe, kuti niva wole kuwana impuluso ina mwa Kreste Jesu, ni nkanya iya ku mamanimani.
    11: 'Ichi chiwambo chi sepahala: “haiva tuva fwi naye, ka twikale naye hape.'
    12: Haiva tu wonderela, katu vuse naye hape. Haiva ni tu musampula, katu sampule naye.
    13: Haiva katu sepahali, ushala na sepahala, kakuli ka woli ku lisampula iye mwine.
    14: Uwondelele kuva hupulisa ke zi zintu. Uva kalimele havusu bwe ireeza kuti kanji va lilwisi ku amana ni ziyambo. Kelyi vaka kakwina chintu chimwi cho vutokwa. Kelyi vaka kwina kusinya sinya kwavo va teka.
    15: Pange chi woleka kuti uve zumwi wa zuminwa kwa Ireeza, muveleki u sena cho kuswava, yo luta inako yonse inzwi lye niti.
    16: Uzwe kwi ndava zo kuwamba wamba, zimi twala kuku nyazeleza ku mizwisa mwi nzila ina hande.
    17: Ku wamba kwavo kaku yende. Mukati kavo va Hymenaeus nima Philetus.
    18: Ava nji vakwame va sena vava zuwa vuniti. Va wamba kuti ku vuka kuvafwire ckiva pangahali kale. Va chinca i ntumelo i vamwi.
    19: 'Ni hakuva bulyo, mutomo u kolete wa Ireeza uzimana. Ina nili swayo: “Simwine wizi avo vali vakwe” mi “yense u sumpa izina lya Simwine uswanela kuzwa ku zintu zi sena hande.”'''
    20: Mwi nzuvo i fumite, kakwina fela imponto ze gauda ni silivera. Kwina hape impoto zo kuveza hazi kuni nizo kuvumba he rongo. Zimwi zina musevezi u sepahala, ni zimwi zisa sepahali.
    21: Haiva kwina zumwi yoli joloza kuzi sa sepahali, muntu yo sepahala. Uvikitwe ku mbali, wina musevezi kwa Simwine, mi uvikilwe musevezi mulotu.
    22: Uzwe kwi takazo zovu jaha. Tundamine zi chena, intumelo, irato, ni nkozo navo va sumpa kwa Simwine kuzwa kwi nkulo ichena.
    23: Kono mukane vuhole ni mpuzo zi sena hande. Wizi kuti zi zala inkani.
    24: Muhikana wa Simwine ka swaneli ku panga inkani. Kono uswanela kuva yo lukite ku vonse, yo wola ku ruta, ni kuwola ku lindila.
    25: Uswanela kuva wa chisemo ku luta vana vasa zumini va mulwisa. Mwendi Ireeza kawole kuvaha kuvaka ke ntuto ye niti.
    26: Kavave vena hande hape niku zwa mutuswa twa dyavulusu, kasamulaho okuva kwata che ntato yakwe.
  3:
    1: 'Mi mwizibe izi: muma zuba ama mani mani mukube ni nako inkunkutu.'
    2: Linu bantu mu baba kulisaka abo bene, basuni masheeleni, kuli tundumuna, kuli kumusa, bakanani, kusaba nikuti kubashemi, kusalitumela, ni kusachena.
    3: Kababe nibasena ilato kubamwi, basayendereli, basohi, basaliwondi, benkondo, basasaki zilotu,
    4: Kavave baveteki, vazuminine mitwi, vafosahere, vasaka ahulu minyaka isiñi irato lya Ireeza.
    5: Kaba be ni mazimo e chi lumeri, kono kavakane maata acho. Uzwe kuvali abo vantu.
    6: Mi bamwi kubali bakwame benjila mumazubo ni kuhapa banakazi vazihole. Ava nji vanakazi vezwire chivi mi vayendiswa itakazo zavo zivilala.
    7: Aba vanakazi valitutirile inako yonse, kono kavakafwe kwiza kusika he niti ya maano.
    8: Mwinzila iswana iyo Janesi ni Jambres yaba zimi kulwisa Mushe. Linu mwinzila iswana baruti ba mapa, bazimana niku lwisa i niti. Bakwame ba bolete mumi nahano yabo mi bazobete kuze ntumelo.
    9: Linu kese bazwile habusu kuya kule. Kabuholo bwabo mubu boneke kubonse, sina wabana bantu.
    10: Kono inwe, mube chilili i ntuto zangu, munipangila, munihupulela, tumelo, inkulo inde, ilato, kuli koza.
    11: kunyandiswa ni manyando, nezo ziba pangahali kwangu kwa Antioch, kwa Iconium, hape ni Lystra. Nibali kolisi mumanyando. Kuzwa muzintu izi zose, mi Simwine aba nihazi.
    12: Bonse abo basaka kuhala mwinzila ye Ireeza mwa Chrisite Jesu kaba nyandiswe.
    13: Bantu babi ni maapa kaba yende kububi luli. Muba chenge bantu bamwi kono nabo nabo nibachengiwa.
