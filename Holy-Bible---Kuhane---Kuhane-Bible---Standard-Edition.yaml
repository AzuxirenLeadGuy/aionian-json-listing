    1: Abasumpi bena ikumi ni bobele bonse mi nicabaha maata ni buyendisi heulu la madimona onse ni kuhoza matuku.
    2: Nabatuma kukawamba inzwi ni kukahoza balwela.
    3: Ni chabawambila nati, “Kanji muhindi chimwi ni chimwi mulwendo lwenu- nanga inkoli, nanga chinkwama, nanga chinkwa, nanga masheleni nanga ingubo zimwi.
    4: Inzubo yonse yete mwinjile, mwikale mwateni kuhitila hete nemuyendele.
    5: Konse kwete nimuye kobasamutambuli, hamuzwa mweyo intolopo muzukutule isukuko kumatende enu ive vupaki kwinekulyabo.”
    6: Kuzwaho ni chibanyamuka ni kuyenda muminzi, kuwamba inzwi ni kuhoza konse ko bakaya.
    7: Linu Simwine Heroda ha zuwa zonse zi batendahali, na komokwa, mukuti bamwi bati Johani Mukolobezi ababuki kubafwile,
    8: kumwi bati Elija chababoneki, kono bamwi bati zumwi wa bapolofita bentanzi abavuki.
    9: Heroda ni cha wamba, “Johani ye ni banokoli mutwi hape uzo njeni ye ni zuwile zakwe?” Mi ni chalika kubona.
    10: Mi balutwana ha va voola, va wambili Jesu zonse zintu ze va vatendi. Mi ni chavahinda ni kuyenda kungi kuchivaka chilezana kuitolopo isumpwa Betisaida.
    11: Kono chisi ha chizuwa bulyo, nichi chamuichilila. A b batambuli ni kuwamba kuvali ka zamuvuso we Reeza, ni kuhoza ba bakusaka kuhozwa.
    12: Linu izuba chiliba kuya kuku imina, mi bekumi ni bobele ni chibeza kwali ni chivawamba kuti, “Tumine chisi chiyende kuminzi ituzimbukite ni zivaka zi likungwile ku kaliwanina malalo ni zilyo, kakuti iswe kunu twina muchivaka chi liungwile.”
    13: Kono ni chawamba kuvali ni cha ti. “Inwe muvahe chimwi chakulya.” Ni chi vati, “Katwina nzinkwa zihitilila zimana iyanza ni nswi zobele - haisi iswe ha tuyenda ku ka ulila bantu bonse aba zilyo.”
    14: (Kuola ku va ni vakwame va bena zikiti zikwanisa iyanza.) I ca co ku Balutwani vakwe, “Muvavike bekale muzikwata ziwoola kusika mumakumi a kwanisa iyanza chikwata ni chikwata.”
    15: Ni chi vachita bulyo, mi ni chi vavika vantu kuikala hansi.
    16: Ni chahinda zinkwa zikwanisa iyanza ni nswi zobele, ni chalola kwiulu, ni ku zitohonolofaza ni kuzi gamona kuzichita tubbali bbali, ni chaha balutwani vakwe kukaha chisi.
    17: Bonse ni chibalya ni kuikuta, mi zivashali ni chizatolwa - ni chikwezula zitanda zivena ikumi ni zobele zatubbali bbali.
    18: Kuvezi vuti Jesu ha va kulapela na li yenke, balutwani vakwe va vena naye. A vavuza, ni cha ti, “Chisi chiti njime eni?”
    19: Ni chi vetaba, “Johani Mukolobezi. Kono bamwi bati nji Eliya, mi bamwi bati nji zumwi wa bapolofita va kale a vavuki.
    20: Ni cha wamba kuvali, “Kono inwe muti nji me ni?” Pitrosi ni chetava ni chati, “Njiwe Keresite we Ireeza.”
    21: Kono avakalimela chenguzu ku sawambila muntu zumwi,
    22: kuwamba kuti, “Mwana Muntu u swanera kunyandila zintu zingi ni kukanwa kwa vakulwana va chisi ni basimwine ba maprisita ni bañoli, mi kehaiwe kono mwizuba lya butatu ka vuke.”
    23: Ni cha wamba kuvali vonse, “Haiva kwina u saka ku ni ichilila, u swanela kulikana i ye mwine ni kuhinda chifapano chakwe mwizuva ni zuva ni ku ni ichilila.
    24: I ye mwine cha vavalela vuhalo bwakwe mwa vusinyehelwe, kono yo sinyehelwa vuhalo bwakwe chevaka lyangu ka vuhaze.
    25: Bulutu njo vuhi kuti muntu aluwe inkanda yonse kono iye na sinyehelwa kapa na lihaya?
    26: I ye mwine yo ni swavela ni manzwi angu, na ye mwana Ereeza kamuswabile hachakeza mwikanya yakwe, ni mwikanya ye Reeza ni ya mangeloyi achenete,
    27: Kono ni miwambila cheniti, kwina vamwi vazimene hanu ve te ne vakane kubona ifu pili ne vaseni kubona mubuso we Reeza.”
    28: Haho kwisule amazuva akwanisa iyanza ni wotatwe kuzwa ha vawambili Jesu ao manzwi, ni chahinda Pitolosi ni Johani ni Jakobo ni chivaya kwilundu ku kalapela,
    29: Havakwete kulapela, mazimo achifateho chakwe ni cha chincha, mi zizwato zakwe zi vasanduki kutuba.
    30: Mi mulole, bakwame vo vere va va kuwamba na ye, Mushe ni Eliya,
    31: va vavoneki mwinkanya ibenya. Ba vakuwamba za kuyenda kwake, ku vakusaka kuleta ma maninizo mwa Jerusalema,
    32: Linu Pitrosi ni vavekele naye vava kulele ñozi inkando, kono havavuka ni chi va vona ikanya yakwe ni vakwame vovele va vazimene naye.
    33: Mi havayenda kusiya Jesu, Pitrosi ni chati kwali, “Simwine kuluto kuti tuvekunu. Tu zake zitomba zotatwe, chimwi chichako, chimwi nji cha Mushe mi chimwi chi be cha Eliya” (Kana a vezi cha va kuwamba),
    34: Ha va kuwamba vulyo, ikope chilyeza ku kubaungula kuvali, mi va batiite ha ve za kuinjila mwikope.
    35: Inzwi li va lizwi mwikope, liti. “U zu nji mwanangu wa mwana-kwame, iye ya vaketwa, muteeke kwali.
    36: Inzwi halimana kuwamba, Jesu ava wana yenke. Ba ba tontoli mi kakwina muntu ye ba bawambili mu mazuva ao chebababoni.
    37: Linu mwizuba li ichilila, ha ba ba kusuka kuzwa helundu, chisi chingi cha musanganya.
    38: Mi hamulole mukwame u zwa muchisi ni cha huweleza, ni chati,
    39: “Muluti, ni kukumbila kulola ku mwanangu wa muswisu, nji mwanangu yenke. ubwene, luhuho luvi lumuyendisa mi haho uhuwa, ni kumumbindanisa ni kumuletela ifulo kumulomo. Umusiya cha bukukutu ni kukukatala.
    40: Ni bakumbili balutwani vako kuti va luzwise kono ba ba kangwi.
    41: Jesu a ba vetabi mi abawambi, “Inwe mubetumelo inini baluzubo lu sazumini, mo ni hinde inako ikuma kuhi na nwe ne ni likwete kwenu? Lete mwanako kunu,
    42: “Mwana havakwiza luhuho lubi lwamuwisikeza hansi mi lwa mumbindanisa. Kono Jesu akalimela luhuho lubi ni kuholisa mwana, ni ku mubozekeza kubesi.
    43: Bonse ba komokwa kwa maata e Ireeza. Ne va komoketwe ku zintu zonse za va chiti, na vcha wamba kwa balutwani vakwe.”
    44: '“Musiye ao manzwi e chile mumatwi enu: Chokuti Mwana e Ireeza ka vetekwe ni kuhewa mumayanza a vantu.”'
    45: kono kana va va zuwisizi chiwambo echo. zi va kupatelwa a bo, kuti kanji ve zivi intaluso. Mi hape chi va va kutiya kuvuza intaluso ya chiwambo echo.
    46: Linu inkani chi zatanga mukati kavo zakuti njeni mukulwana mukati kabo.
    47: Kono Jesu, alemuha mihupulo yina mwinkulo zabo, ni cha hinda muhwile munini ni kumubika hafuhi naye,
    48: ni chati kuvali, “Muntu yense yotambula muhwile chezina lyangu, njime yo tambula; mi u tambula ni ya va ni tumi. I ye yense u boneka bunini mukati kenu mwense nji mukando kwenu.”
    49: Johani chetava, “Simwine tu baboni muntu yo kwete kutanda badimona chezina lyako ni twa mukanisa, chokuti ka yendeleli naswe.”
    50: “Kanji mumukanisi,” Jesu awamba, “chokuti muntu yense ya samilwisi wina kwenu.”
    51: Haho mazuva hanze achuta a kutwi atwalwe kwiulu, ni chahupula kulolelela kwa Jerusalema.
    52: Ni chatumina ñusa kubusu bwakwe, mi chivayenda kumunzi wa Masamaria kukalukisa zintu zonse.
    53: Kono vantu kana ba bamutambuli, kakuli a ba lolete kuya kwa Jerusalema.
    54: Cwale Balutwani bakwe ba Jokobo ni Jahani ha ba bona bulyo, ni chivawamba kuti, “Simwine, kana u saka kuti tulaele mulilo kuzwa kwiulu ni kubasinya bonse?
    55: Kono a ba chevuka ni kubanyansa
    56: mi ni chibayenda kumunzi u mwi.
    57: Ha ba vakuyenda mwinzila, zumwi ni chati kwali, “Ka ni kuicilile konse kwete u ye.”
    58: Jesu ni chamuitaba. “Basimbwe be na malindi, ni zizuni za kwiulu zina zizumbu, kono Mwana Muntu kena nanga halalika mutwi wakwe.”
    59: Ni cha wambila muntu zumwi. “Ni icilile,” Kono zo ni chati, “Simwine, pili ni lindile ni ka zike bandanda.”
    60: Kono ni chawamb kwali, “siye bafwile bazike bafu babo, kono haili iwe, uyende ukawambe inzwi mubule ni bukando ze Impuso ye Ireeza.”
    61: Zumwi hape ni chati, “Ka ni kuicilile, Simwine, kono pili ni kalaeze ve na munzubo yangu.”
    62: Jesu ni cha mwitava ni chati, “Ka kwina ubika iyanza lyakwe kumpilo ni kuchevuka kwisule u swanela Mumpuso ye Ireeza,”
  10:
    1: Linu chinga kwamana izo zintu, Simwine nichaketa bantu bakwana makumi amana iyaza limwina ni overe Linu nichabatuma bovere bovere, habusu bwakwe mwitolopo ni tolopo mwava kuswanela kuyenda.
    2: Nichawamba kuvali, ikukutulo yingi, linu basinza bache. Nihakubabulyo muvuze Simwine wekutulo atumine bamwi vasinzi mwikutulo yakwe.
    3: Muyende mwizila yenu. Mubone, nimitumina hanze sina imbelele zina mukati ka batuhu.
    4: Kanjimuhindi chikwama chamashereñi kanjimuhindi mukotana wazizwato kamba isangu. Mi nsezi mulumelisi zumwi ni zumwi yesemusangane munzila.
    5: Izubo ihi neihi yetimwinjile, Chama tangilo muwambe, 'Inkozo ive mweyinu izubo!,
    6: Haiva mutu wekozo mwena mukati, Inkozo muiikale hakwe, kono haiva kanji mona, mwivole kwenu.
    7: Mwikale mwizubo iswana, mulye ni kunywa zonse zivamiha, muvereki uyelere kuhewa impeyi yakwe. Kanji mukayendi mwinzuvo ni nzuvo.
    8: Yonse itolopo yente nimwinjire, mi vamitambula, mulye zosezivamiha,
    9: mi muhoze vose valwala venakwateni, Muwambe kuvali, 'mutekuti impuso ye Reeza chiyeza hafwihi nanwe.'
    10: Inakoyonse hamwinjila mwitolopo mi kava mitambuli, muyende haze lyamingwangwa mi mukatekuti,
    11: '''Nanga isuko lizwa mwitolopo yavo likakatile kuma ntende enu muliva limi lwisa muliva nkunkumwine! Linu mwi zive izi: Impuso ye Reeza chiyeza hafuhi'','
    12: Ikumbya nimiwambila nitii mwelina izuba lyekatulo Sodoma kapangiwe sinte kuhita yina itolopo.
    13: Wina bumai iwe, korazini! Wina bumai iwe Betsaida! Mukuti kakuli zivapangiwa nanwe kambe zivapangiwa ni Tire ni Sidoni, niva vaki kale, kwikala niva zwete masaka niku lisinga itwe,
    14: Nihakuba bulyo Tire ni sidoni kazipangiwe sinte kuhita inwe mwinako yekatulo kuhita inwe.
    15: Iwe, kapenawuma, uhupula konyemunwe kwiwulu? Nanta, movozwe hansi mwihele.
    16: Iye mwine yoteka kwenu uteka kwangu, linu yomikana ukana name, mukuti yonikana ukana niyabanitumi.”
    17: Ba makumi akwana iyaza limwina nimakumi overe nichibakavola nibasangite, nivatakuti,'”Simwine, mane ni madimona atuzuwa mwizina lyako.”
    18: Jesu nichata kuvali, “niva boni satani chowa kwiwulu sina invula ivesa.
    19: Mubone, nivamihi innguzu zakulyata izoka nitu vumwe, nihewulu lyenguzu zachila, mi kakwina mukwa umwi wete nichi miholofazo kawo.
    20: Nihakuva bulyo kanji musangi kezo bulyo, kuti ihuho zami zuwa, linu musange mukuti mazina enu añoletwe mwi mbuka yakwi wulu”.
    21: Mweyo inako iswana nicha taba ahulu Muluhuho Lunjolola, nichatakuti, “ni kulumbeka, Tayo, Simwine wewulu ni ikanda, mukuti izizintu ubaziwungwili vena mano nivazuwisisa, ni kuziwumbwila vana basana vavarutwa, sina vahwilezana, Eni, Ita, Mukuti chivali kusangisa kumbaliyenu.”
    22: “Zintu zose nivazihewa kwatayo, mukuti kakwina wizi kuti Mwana njozuhi mbwiteli Itayo, imi kakwina yowizi Tayo mbwiteli mwanakwe hape yense yonsalwa kumwanakwe kumuzivahaza kwali.”
    23: Linu nicha sandukira kuvarutwana vakwe ni kuva wambira kwimbali, “Bafuyoletwe avo vantu vavona zintu zimuvwene.
    24: Nimilwira, mapolofita vangi ni vasimwine vava sakite kuvona zintu zimuvwene, linu kana vavazivoni, mane nikuzuwa zintu zimuzuwile, imi kana vavazizuwi.”
    25: Mulole, umwi muruti wamulao wa Majuda nicha zimana kusaka kumulika, nichati, “Muruti, munipange vuti kuti niwole kuyola vuhalo vusamani?”
    26: Jesu chata kwali, “Chizi chiñoletwe mwimbuka yamulao? Kati wuvala vule?”
    27: Linu chinge tava chatakuti, “Mosake simwine Ireeza nikulo yako yose ni mozo wakowose, ni nguzu zakozose, ni mizezo yakoyose, ni yovambee naye sina njewe.”
    28: Jesu nata kwali, “Wetava sinte. Wupange, vovu lyo imi mohale.”
    29: linu muruti, kulakanamina kuli nyemuna iyemwine, nichata kwa Jesu, “linu univambene naye njeni?”
    30: Imi hetava ikalavo Jesu nata kuti, “Mukwame zumwi avakuzwa kwa Jerusalema kuya kwa Jerico. Nicha wila mumayaza avansa, ni chi vamuchupulisa ni kumunyanga zintu zakwe, nichi vamundamona nikumusiya uzuminine.
    31: Chetohonolo muprista avakuhita mweyo inzila, chinga muvona, nicha muzimbuluka.
    32: Chokuswana mulevi naye, chingasika hachivaka chiswana ni kumubona, nichazimbulukila kumbali.
    33: Linu mukwame Wamusamaria, hava kuyenda mweyo inzila, Chinga muvona, chamu nfwila inse.
    34: Chamu chunina nikusumina zilavi zakwe, niku chuka ioyili ni veine hateni. Ni kumutatika hembelesa yakwe, nicha muleta mwi hotela, kwiza kumulwalikila mwateni.
    35: Imi izuva lichilila chahinda impondo zovere. imi nichaziha mwine we hotela, “imi nichamuwambila kuti, zintu zonse zete notendise, china kabola, munize nikuluwere.
    36: Imi njeni kwava votatwe, yo hupula, kuti yava vambene naye hawila muyaza abansa?
    37: '''Imi muruti nichatii, “Yava mufwili inse,” Jesu nichata kwali, “Yende ukapange ziswana.”'
    38: Linu havava kwavuyenda, niche njila mu munzi wumwi, mwanakazi zumwi yava kusupwa Mareta nicha mutambula mwizuvo yakwe.
    39: Avena mwache wamwanakazana yavakusupwa Maria, yave kele havunsu vwamatende a Simwine niku zuwa mazwi akwe.
    40: Kono Mareta avapatehete nimitendo mingi yakwihika kuti avayumbule. Nicha yende kwa Jesu, Nikuka cho, “Simwine, kovilaeli kuti mwachangu wanisiya nini seveza neke? linu umuwambile zanituse,”
    41: imi Simwine nicha mwitava nati, Mareta, Mareta, uvilaezwa nizintu zingi,
    42: imi chitu choke chisakahala, linu Maria waketa chintu chilukite, chisa woli kuhindiwa kwali.
  11:
    1: Kubatendahali imwi inako Jesu haba kulapela muchibaka chimwi, mulutwana yenke chawamba kwali, “Simwine, tulute kulapela sina Johani mwaba lutili balutwani bakwe kulapela.”
    2: Jesu chati kubali, “Hamulapela muwambe, 'Tayo, izina lyako lijolozwe. Mubuso wako ukeze.
    3: Utuhe chinkwa chetu mwi izuba ne zuba.
    4: Utu ondere zibi zetu, sina mutu ondera muntu ni muntu yowina mulandu kwetu. Sanzi ututwali mumuliko.”
    5: Jesu chawamba kubali, “Njeni kwenu yowina mulikani, mi uyenda kwali hakati kamasiku, nokumuwambila, 'Mulikani, nikolotise zinkwa zotatwe', 6
    6: chinga sikira mulikanangu kukazwa munzira, mi kanina chimwi cho kumuyumbula,
    7: Yavena mukanti chamucho kuti, 'kanji uni katazi. Mulyango we yaliwa kale, mi bana bangu, bena neme, bena habulalo. Kani oli kubuka ni kukuha nchinkwa.'
    8: Nikuwambila, nihasabuki kuti akuhe nchinkwa, kakuli umulikani wakwe. Ibaka lyako lyo kundundamena kwako nosa swabi, mwabuke no kukuha zikwa zingi zosaka.
    9: Ime name nikuwambila, kumbile, mi mowane; ngane, mi mowane; ngongote, mi mowi yalwilwe.
    10: Muntu yense yokumbila uhewa; mi muntu yongana uwana; mi kumuntu yo ngongota, mweyalwilwe.
    11: Mushemi inzi wechi kwame hakati kenu, haiba mwanakwe wechi swesu hamu kumbila inswi, momuhe izoka kapa inswi?
    12: Kapa hakumbila iye, kana momuhe kabumwe?
    13: Nihakubabulyo, haiba inwe mwina buvi mwizi kuha impo zilotu kubana benu, linu Ishenu yowina kwiulu, kahe zikuma kuhi ku bamukumbila luhuho lujolola?”
    14: Imwi inako, Jesu aba kuhindikira hanze indimona, mi ibali satambi. Chikupangahala kuti indimona halizwa, mukwame abali satambi chatanga kuwamba. Chisi chicha komokwa!
    15: Linu bamwi bantu chibawamba, Cheziho za Beelzebule, simwine wa madimona, uzwesa madimona.
    16: Bamwi chibamulika kuti aba tondeze chisupo chizwa kwiulu.
    17: Linu Jesu kokwiziba mihupulo yabo, chabawambila kuti, “Mubuso ni mubuso ose olikauhanya ushala niu kauhene, Mi inzubo ili kauhanya iyo ine kaiwe.
    18: Haiba Satani uli kauhanya iye mwine, mubuso wakwe uzimana bule? Inwe muwamba kuti ime ni zwisa ihuho ca Beelzebule.
    19: Haiba nini zwisa mandimona ca Beelzebule, chwale balutwani benu ba zwisa chani hanze? Bakeñi chezi, mubabe baatuli benu.
    20: Kono haiba nizwesa mandimona chomunwe we Ireza, linu muvuso we Ireza chiweza kwenu.
    21: Linu mukwame yokolete yokwete zilwiso namamela izubo yakwe, zibya zakwe zina mwipabalelo ina hande,
    22: Linu mukwame yokolete hamukoma, mukwame yokolete uhinda zilwaniso zakwe, mi uzenenga chifumu chakwe.
    23: Yase yasena name unisandukile, yasakunganyi name uhasanya.
    24: Luhuho lubi haluzwa kumutu, lu yenda muchibaka chisena menzi ni kungana chibaka cho kupumwira. Halubula, luli wambila, 'Munibole kwizubo kunakazwa.'
    25: Halubola, lukawana kuti izubo ifiyelwe ni kubikwa hande.
    26: Mi lubola ni kukahinda amwi madimona akwana iyaza nio bele alihita kulunya mi onse enjila nikuhala mwateni. Linu bwikalo bwama manimani bozo muntu mubube bubilala nikuhita bwe ntanzi.”
    27: Kubapangahali vuti, habakuwamba inzi zintu, mwanakazi zumwi aba huwelezi kuhita mazwe a chisi, ni kuwamba kwali, “Lina itohonolo ibumo liba ku hwizumuki ni beere libakunyonsi.”
    28: Linu iye chati, “Chobulyo, bena itohonolo njabana bazuwa linzwi lya Ireza nikulili vikira.”
    29: Linu chisi hachibali kukopana nanga bantu bangi, chotanga kuwamba, “Uwu murahi - murahi mubilala. Usaka chisupo, kono kakwina chisupo chite chihewe kuwuli konji chisupo cha Jonasi.
    30: Sina mwababiri Jonasi chisupo kuvene Nenive, Linu ku Mwana wa Muntu mwabe chisupo kounu murahi.
    31: Simwine wa mwanakazi welu hati lwa chilyo mwazimane hekatulo ni mukwame wowuni murahi niku banyansa, linu aba kazwi kuma mani - mani a nkanda kwiza kuzuwa maano a Solomoni, mi mubone zumwi kuhita Solomoni kwena hanu.
    32: Mukwame wa Nenibe kazimane he nkatulo nowu murahi wa batu ni kuunyaza, Linu baba baki henkutazo ya Jonasi, mi mubone, zumwi mukando kwa Jonasi zunu hanu.
    33: Kakwina zumwi, hamana kumunik i lambi, nokulibika mukerima, kamba mwikonde lye chitanda, kono hama biko a lambi iri kuti benjila bawane iseri.
    34: Menso ako nji lambi yomubili. Haiba menso ako ena hande, mubili ose wizwire iseli. Kono haiba linso lyako ivi, mubili wako wiizwere kerima.
    35: Nihakwinabulyo, mutokomere kuti iseli lina kwenu kena kerima.
    36: Nihakwinabulyo, mubili wako ose wina iseli, nikusena i mbali yomubili wako mu kerima, Linu mubili wako onse muuswane ubu i lambi haibenya choku njoloza kwako.”
    37: Hamana kuwamba, Mufalisi chomukumbira kuti bakalye naye kwizubo yakwe, mi Jesu choyenda chokekala ha zilyo.
    38: Mufarisi chokomokwa kuti kena aba tangi kusambi naseni kulalila.
    39: Kono Simwine chali kwali, “hanu chwale, inwe Mafarisi muchenise inkomoki ni tusuba hanze, kono mukati kenu mwina feela belyavi, nibubilala.
    40: Inwe bantu musena ingana! Kena kuti yaba pangi hanze njiyena hape yopanga mukati?
    41: Muhe ku babotana zina mukati, mi zintu zonse njisezi chene kwenu.
    42: Kono bumayi kwenu inwe Mafarisi, kakuli muzwisa chintu chonke kuze kumi, minta ni kumini mwiwa lyezi byalantu, kono kamu bileli niswanero ni lato lya Ireza. Kwina hande kupanga nceswanero ni kusaka Ireza, nikusa kangwa kupanga zimwi zintu nazo.
    43: Bumaiye kwenu inwe mafarisi, kakuli musaka zipula zokubusu mu masinagoge ni kulu meriswa chekute kuzibaka zemusika.
    44: Bumaye kwenu, kakuli muswana sina makumbu asena maswayo, bantu baalyata niba sezi.”
    45: Mi muruti zumwi omu lao wama juda chamwitaba nokuwamba kuti, “Muruti, zowamba zitu tuka neswe.”
    46: Jesu chawamba, “Bumaye kwenu, baruti bomulao! Linu mulemeza batu ni miziyo ibasa oli kuhinda, kono inwe mani kamukwati iyo miziyo ni kanwe kenu konke.
    47: Bumaye kwenu, kakuli muzakila ba polofita' makumbu, akubazezela ho, mi bazimu benu ba babehayi.
    48: Mi mwipaki hape niku zumina misebizi yaba ziimu benu, kakuli cheniti luli babe hayi Baporofita, avo makumbu abo akuba zezela ho.
    49: Cheri ibaka nalyo, butali bwe Ireza vuva cho, 'Muni tumine kubali bapolofita ni ba apositola, mi mubaba nyandise ni kwihaya bamwi.
    50: Uwu murazi, chwale, kababe nikulitabilira, kuamana ni malaha aba polofita avava tiri chinga libatangi ifasi.
    51: kuzwa kumalaha a Abele kuya kumalaha a Zakaria, yabe hailwa hakati ka katala ni chihalaleho. Eni, niwamba kwenu, Owu murahi kaulitabilile.
    52: Bumayi kwenu maruti bo mulao wa Majuda, kakuti chimubahindi inkii yenzibo; inwe mubene kamwinjili mwateni, mi mukanisa abo basaka kwinjila.
    53: Jesu hachazwele kwateni, bañoli ni Mafarisi chiba mukananisa ni kumu lwanisa kuamana zintu zingi,
    54: Kulika kumuchesa mumanzwi akwe.
  12:
    1: Munako zana, chikiti chavantu chibena hamwina, mbwita nibalilyata jo bungi, chatanga kuwamba kuva rutwana bakwe, Mutokomere mulungo wava Farisi, iri kuliha
    2: Kono kakwina chinchinte, chete nichi kanwe kwi zibahazwa,
    3: Cwale chose cimu va wambi mwififi kachi zibahazwe mwiseli, mi chimubali kushovota muma ntwi kachi huwerezwe hakantungandi ke zuvo.
    4: Ni wamba kwenu balikani, kanji muntiyi behaya mubili, kuzwa ho kavena chimwi chiva ola kupanga,
    5: Kono me ni mikalimera kuamana neni umowola kutiya. Mutiye yenke uzo Hamana kwi haya, wina ziho zo kutumina mwi here, Eye, Ni miwambira, mumutiye.
    6: Kena kuti tuzuni tukuma he yanza limwina tu uziwa hetenko i likana tukoviri to Vere? Kono nanganti konke kutuli kase hupulwa kweIreza.
    7: Kono nangati i mpalo ye nsunki nzenu ivalitwe, Kanji mutiyi. Mwina butokwa kuhita tuzuni tungi.
    8: Ni wamba kwenu, yense yo niwamba havusu bwa bantu, Mwana u muntu kaka muwambe naye habusu bwa mañiloyi e Ireza.
    9: kono nyense yo nisampula havusu bwa Vvantu kaka sampulwe havunsu bwa mañiloyi e Reza.
    10: Yense yo wamba linzwi ivilala kuamana ni mwana wo Muntu, ka wonderwe awo mazwi, kono kozo yo wamba vuvilala kuamana ni Luhuho lu Njolola, kasana a wonderwe.
    11: Hasana kava mi lete havusu bwa masinangonge, va yendisi, ni vena ha muvuso, kanji ni muvireri kuamana nimwete ni mwi tavire ku amana ni kulizimanina, kamba chete ni muwambe,
    12: kakuli Luhuho lu Njolola kalumi ka lumi lute mweyo nako chizi chi muswanera kuwamba.
    13: Linu zumwi mukati kechisi cha cho kwali, “Muruti, wambire mukulwangu kuti a liyavire chifumu chavayoli name.”
    14: Jesu cha kwa li, “Mukwame, Jeni wani vika mu atuli kamba muzimanini hakati kenu?”
    15: Mi chati kuvali muli tokomere kobona kuti mulizwisa ku takazo yonse yomuuna, kakuti vuhalpo vo muntu kabwina vulyo hachi fumu chali kunganize muntu.”
    16: Linu Jesu chava wambira i nguli, ni kucho Iuwa lo mukwame yavali kufumite, luvali kuvikite ahulu,
    17: mi chali wambira ni kucho, chizi chete ni pange kakuli kanina chiviko cho kuvika zilyo zina lima?
    18: Cha wamba, í chi jichona chete ni pange. Mu ni wise hansi zishente zangu ni kuzaka zikando ahulku, umo mwete ni vinke vuhenke bwangu vonse ni zimwi zimera zete ni sinze.
    19: Muni wambe ku luhuho lwangu, “luhuho, wina zilyo zingi zisizitwe zonso seberise zirimo zingi. Pumule hande, lye, nwe, unsese.”
    20: Kono Ireza cha cho kwali, 'Chihole cho mukwame, masiku a nsunu luhuho lwako luhindiwa kwanko, mi nzintu ziwa lukisa, muzive zani?'
    21: China mwe kalire muntu yoli kunganyiza chifumu kwali mi kafumite havusu bwe Ireza.”
    22: Jesu cha wamba kuva lutwana bakwe, “Cwale he nicho kwenu, kanji muivireri kuamana ni vuhalo bwenu - chizi chese mulye, kamba kuyana nizo mubiri wenu - chinzi chete muzwate.
    23: Kakuti vuhalo bwina butokwa kuhita zilyo, mi muviri wina butokwa kuhita zizwato.
    24: Mulemuhe ma ñwarara, kuti kava byali kamba kusiza. Kazina zivinko kamba zishete, kono Ireza uzilelra. Muvo vutokwa vule kuhita zizuni!
    25: Mi jeni kwenu choku virera u wola kuyekeza i zuva kuvuhalo bwakwe?
    26: Cwale haiva kamu oli kupanga nanga nti chitu chinini, chinzi hamu virera kuamana ni nzonse?
    27: Mulemuhe tuyanga yanga mutumenena - zikula vule. Kazi sevezi, kamba kuhosa. Kono ni cho kwenu, nanga Salumoni mwi kanya yakwe kenba aba zwatikiwa uvu ji limwi.
    28: Haiva Iraza uzwatika lyani lyomukanda, lina kwateni nsunu, mi inzona lizindirwa muhisa, inwe cwale mwa mizwatike vule, mawe inwe ve tumero inini!
    29: Kanji mungani zete mulye kamba zete munwe kanji mu vireri.
    30: Kakuli inkanda zonse ze fasi bangana inzi nzintu, mi Ishenu wizi kuti musaka inzi zintu.
    31: Kono musake mubuso wakwe, mi inzi zintu ka muziyekerezwe.
    32: Kanji mutiyi, tumberere tunini, kakuli i shenu i sangitwe kumiha Muvuso.
    33: Mu uze maluwo enu mi muhe kuva shevete. Muli pangire ziviko zisa woli kusupala - Vufumu mwi wulu muzisa mani, uko kusengiri vasa mi Ifulapepe kuzisa shinyi.
    34: Kakuti kwina chifumu chenu, uko ni inkulo yenu kwete ive nayo.
    35: Imunda zenu zisuminwe muma tunga mi malambi enu a zwirenhavusu ni kumbukuka,
    36: mi muswane uvu vantu bakwete kulola muyendisi wavo chakavola kumukiti we senso, iri kuti cha keza ni kwiza kungongo ta, yahaho bamwi yalwira mulyango.
    37: Imbuyoti yaba bahikana, vesana keza wanikize niva lindire chakeza. Chama niti ni miwambire kuti keza nsumine ziwato zakwe zile mumunda che tunga, ni kuve kalika hasi kuzilyo, mi mwakeze nikwiza kuva haza.
    38: Haiva muyendisi ukeza malunga siku, kamba kalya butatu bwe nako, ni kwiza kuva wana vali tukise, Imbuyoti zavo vahikana.
    39: Konohape mwizive inchi, kuti haiva muyendisi we nzuvo ave zivite inako iyo musa avali kukeza, nasana a va siyiriri inzuvo yakwe ni iñatulwa.
    40: Mulitukiseze nanwe vulyo, kakuti kamwizi inako iyo mwana o Muntu sana keze.”
    41: Pitorosi chati, “Simwine, uwambira iyi nguli kwetu fera, kamba niku vantu vonse?”
    42: Mi Simwine chati, “Njeni he you sepahala ni kutalifa muyendisi simwine yata vike vuyendisi he wulu lya va hikana kuti a kuva hanga zilyo che nako iswanera?
    43: Ufuyaulitwe uzo muhikana, uzo muyendisi wakwe keza wane napanga izo hakeza.
    44: Cheniti niwamba kwenu kamuvike vuyendisi bwe luwo lyakwe.
    45: Kono haiva uzo muhikana nali wambnira mwinkulo ya kwe, 'Simwine wangu unlyeha kuku vola; mi utanga ku mbupola bahikana vava kwame ni ve chanakazi Vahikana, ni kulya ni nwa, ni kukolwa,
    46: simwine wozuna mu hikana kakeze mwizuba lyasa mulindire, ni mwi nako yasenzi mi kamu konsole mutu vindivindi nikumu tumina kuchi vaka chimwi navana vasasepahali.
    47: Zuna muhikana, hace zivite mihupulo ya simwine wakwe, mi kena ava lukise kamba kuyendereza mwa sakira, kakaviwe cha mafaindi mangi.
    48: Kono uzo yasana a bezivite, kakaviwe chama faindi mache. Zumwi ni zumwi kwali kuherwe a hulu, zingi kazi sakahane kwali, mi kwali vava sepahali ahulu, kava vuze zingi ahulu kwali.
    49: Ni vakezi kuzindira muliro mwi kanda, mi muni sangirwa kuti kamba ciwuva mbukulwa kale.
    50: Kono nina i nkolovezo ini swanera kukolovezwa chayo, mi kaini kalikite hande konji chiya lizuziriza!
    51: Muhupula kuti ni va kezi kuleta inkozo mwi ikanda? Ne, Ni ki wambira, kono niva leti ikauhano.
    52: Cwale kuzwa hanu kuya kuvusu, mukube mwizuvo nyonke inkauhano zeyanza lyonke - vantu vo tatwe kulyisa vovere, vantu vo vere kulwisa vantu vo tatwe.
    53: Kava kauhane mushemi we chikwame kulwisa mwana kwe we chiswisu, ni mwana we chiswisu kulwisa isi; mushemi we chanakazi kulwisa mwanakwe we chikazana, ni mwana kazana kulwisa nyina; mukwenyani we chanakazi kulwisa mukwenyana kwe we chikazana, ni mukwenyani we chikazana kulwisa mukwenyanakwe we chanakazi.”
    54: Jesu avali kuwamba ni kuchisi bulyo,”Hamubona i kope lizimana kubwimino, yahaho mu wamba, 'I vula ikezite; mi iza kuva bulyo.
    55: Mi haiva luhuho lo kwiyaza lye chimonso ni hunga, mu wamba, 'Mukuhise a hulu nsunu; mi kwiza kuva vulyo.
    56: Balihere, mwinzi kutoloka mayemo e kanda ni e wulu, linu vule hape hamusezi muku tolokerwa i nako ya hanu?
    57: Chinzi hamusa atuli zina hande kwenu?
    58: Kakuli haiva no yenda niyo ku zekisa kumu atuli, mu zira ulike ahulu kuti mumane indava naye, iri kuli kanji naka kutambinki kumu atuli, mi kuti muatuli kanji a kaku tambiki kumu yendisi, mi munyendisi kanji a kakusoheri mwi ntorongo.
    59: Ni wamba kwenu, kasana ko zwe mwateni konji hete no lihire ishereñi yama manimani yo kwete.”
  13:
    1: Cheyo nako vantu vamwi vava mu wambili cha Magalileya avo, malaha, avo, a va kopanyi Pilato ni zitabelo zavo.
    2: Jesu ave tabi nati ku vali, Linu muhupula kuti avo Magalileya vena zivi zingi kuhita Magalileya vonse vava nyandiswa che nzila iyi?
    3: Nanta, ni mi wambila. Niti, heva ni mu sa lisa lichuli zivi zenu muvonse mo mufwe munzila iswana.
    4: Ni heva vantu vene kumi ni valikana iyanza ni vo tatwe, va zwa mwa Siloe avo itawala iva wili ni ku ve haya, muhupula kuti va vena zivi kuhitiliza vamwi vakwame mwa Jerusalema?
    5: Nanta, niti kwenu, heva ni musa lichuli zivi zenu mu vonse momu fwe.
    6: Jesu ava wambi inguli iyi, muntu zumwi ava vyali isamu lye feiga mwi wa lyakwe lye veine, linu neza kulola kwateni zi hantu ze veine cheza kuvula na nga konke.
    7: Mukwame, nati ku mulimi, lole, cheli zilimo zo tatwe nini za kulola zi hantu kweli samu kono kani wani nanga konke. Liteme, liwe bulyo. Chinzi holi silile ni lishinye vuu?'
    8: Mulimi, ne tava nati, 'Mu siye vulo, chinu chilimo, nili, limine ni ku livika mununo.
    9: Heva mu livike, zi, hantu, chilimo chi keza, ku lotu, linu, heva ka liviki, mu liteme liwe.'”
    10: Linu, Jesu avali ku ruta mwi Sinagoge, le nsavata.
    11: Muvone, mwanakazi a vena mwa teni ke zi limo zine kumi ni zi likana iyanza, ni zo tatwe, nena luhuho lubi lwa kufokola, linu, chava koteme musana kana vali ku wola kuzima.
    12: Linu, Jesu nga amu vona, ava sumpi kwali nati, “Mwanakazi, niti, chi wa sumununwa ku manyando ako.
    13: Cha vika manza heulu lya kwe, mi chenako yonke, cha oloka mi chatemba Ireeza.
    14: Linu Mukulwana we Sinagoge cha venga ahulu che vaka lyo kuti Jesu ava hozi mwanakazi mwi zuva lye nsavata. Linu muyendisi we Sinagoge ne tava ku chicava nati, kwina mazuva alikane yanza ni zuva limwina, mazuva etu swanela ku seveza. mwize muhozwe, nanta lye nsavata.
    15: Ireeza na mwi tava nati, Inwe mulihele kana kete musumunune imbongolo kapa Iñombe kuitwala ku kunywa menzi le nsavata?
    16: Linu kozu mwana Abrahama yava suminwe kwa Satani zi limo cha zi limo zine kumi ni zilimo zilikane ya nza ni zilimo zo tatwe, linu kene nswanelo yakwe kuti a sumununwe mwi zuva lye nsavata?
    17: Sina hava wambi izi zintu, vonse va vali kumu sheununa, vava swabi ahulu. Linu, chonse chi chava chiva sangi ahulu ni kumu temba cha zintu za vatendi.
    18: Linu, Jesu chati, muvuso we Reeza wina vule? Imi ka ni u vambaye ni chi?
    19: Kukola uvu lutanga lwe samu luva sohelwa mwiwaa, ni ku kula kuva isamu ikando, mi zizuni zewulu chiza zaka zizumbo kumitavi.”
    20: Hape chati, “Kani uvambanye nichi muvuso we Reeza?
    21: Ku swana sina mulungo wava kopanyi mwanakazi muvusu vwavu roto kuti vu funduluke chi vukopene neza ni vusu vwa vuroto.
    22: Jesu ava poteli mileni ni minzi havena munzila kuya kwa jerusalema niku va ruta.
    23: Zumwi chati kwali, “Simwine, na vache feela vantu vete vapuluswe?” Cwale cha wamba kuvali,
    24: Mu lwile kwinjila mu mulyango u kumbene, kakuti, niti kwenu, bungi mu vatavele kwi njila, kono kete va wole kwi njila.
    25: Linu mwine we nzuvo havuka, mi cheyela mulyango, linu kamu zimane hanze ni mungongota, ni muti, Simwine, Simwine tusiye twinjile,' Mi ketave ni kucho kwenu, kani mizi inwe kapa muka zwila kuhi.'
    26: Linu ka mu wambe, 'Tuvali ni ku nywa havusu bwako mi uva ruti mu makululu etu,
    27: linu ketave nati, niti kwenu, kani mizi ku mu kazwila. Muzwe kwa ngu, Inwe mutenda zivi.
    28: Ka valile ni ku kwenga meeno, chi va vona Abrahama, Isaaka, ni, Jakobo ni vonse va polofita mu muvuso we Reeza,
    29: Linu inwe - inwe ka mu zindilwe hanze. Ka vasike kuzwililila ku vuzwe, ku vwimino, upa ni mbowela, ni kwi kala he ntafule mu vuso we Reeeza.
    30: Mwizive izi, va ma manikizo kava ve ventanzi, ventanzi kavave va ma manikizo.
    31: Che nakozana Vafarisi chiveza mi chivati kwali, “Yende mi wikale kunu kakuti Heroda usaka ku kwi haya.
    32: Jesu chati, Muyende mi mu ka wambile zuna Luwawa, “vone, ni zwisa madimona, ni kuhoza va lwala sunu, ni zona ni lya vutatu ni sika ku mamani a musevezi wangu.'
    33: Linu ni hakuva vulyo, kuni swanela ku zwila havusu lya sunu, sina haku sa zumi ninwe kwi haya mupolofita kule ni Jerusalema.
    34: Jerusalema, Jerusalema, wi haya va polofita ni kuva zinda mavwe avo vava tuminwa kwenu. Chini lakaza ku kunganya vaana venu sina uvu inkuku ikunganya vaana vayo mu mavando, kono ka mu lakazi vulyo.
    35: Voone, inzuvo yako ikendetwe. Ni wamba kwako, kete uni vone konji chi wati,' Imbuyoti nji yozo yo keza mwi zina lya Simwine Reeza.”
  14:
    1: Izuba limwi le Savata Jesu a vayendi muzuvo ya mukulwana wavafalisi kukalya inkonko, miva vaku mulolete.
    2: Mubone, habusu vwa kwe kuvena mukwame yava kulwala butuku bwa chirunta.
    3: 'Jesu ava kumbili vene inzivo ya mulao ni vafalisi chati: Kana iswanelo kuti muntu yo lwala a olwe ku hozwa le Savata kapa ka ku oleki?'
    4: Imi vava tuntwele. Jesu ava muondi, ava muhozi, ni ku mulwila kuti ayende.
    5: Cha wamba kuvali, njeni kwenu wina manaswisu kapa ipulu iwilile muchisima le Savata ya sati amu zwise muchisima?
    6: Kana vava oli kuha inkalabo kwezi zintu zonse.
    7: Linu Jesu cha lemuha kuti ku vava memetwe vava liketeli kwi kala ku zipula zi sepahala, cha wamba che nguli, ku wamba nati kubali,
    8: “Ha mu memwa ku mukiti weseso, kanzi mwi kali ku zipula zi sepahala, kuola kuva ni muntu yo memetwe wina mazimo ahita enu.
    9: Linu zuna muntu yava mi memi mu vonse ha sika, uwola ku milwila kuti muhe uzu mwi chi baka chenu; Linu che nsoni ka muhinde chipula cha hansi.
    10: Linu ha mu memwa muyende ukekale ha chabaka cha hansi nji kuti zuna wa mi mema ha sika mwati kwenu mukwangu, zimane uzwe mu chaba cha hansi uke kale mu chabaka heulu.'
    11: Linu kamu kutekehe ha vusu vwa vantu vonse vekele hentafule nanwe. Yense muntu uli nuneka kabozwe mwi sule.”
    12: Jesu chata ku mukweme ya va mumemi kuzilyo za musihali kapa za chitengu, sanzi mu memi va likani niva kwenu, kapa muntu muhumanehi imu vambene naye chinanga amimeme naye, cho kuti kamulihiwe.
    13: Kono hova ni zilyo zi chitengu umeme vashebete, zihole, vasayendi ni vasaboni,
    14: Imi mo fuyolwe, kakuti kavaoli kuku vozekeza chimwi kapa kukuliha. Mukuti, molihiwe kenako yoku vaka kuva shiyeme.”
    15: Imi zumwi yabekele ni Jesu hentafule hazuwa zonse izi zintu abati kuti ufuyolwete yete nalya inkoko mu mubuso we Reeza!”
    16: Imi Jesu chata kuti zinwi mukwame, “Ava lukisi zilyo ze chitengu ni kumema bantu bangi.
    17: Imi zilyo hazi lukiswa, avatumi zumwi kuvahikana vakwe kukasumpa bonse vamemetwe, 'Mwize, kakuli zonse zintu chiza shiama.
    18: Bonse chi vatanga kuha mavaka. Wentazi avati kwali, niva uli iwa, nisaka kuyenda nika libona, ni ondele.
    19: Linu zumwi naye chata kuti niva uli mapulu atenda ikumi ni saka ku ka atapisa, ni ondele.
    20: Linu zumwi naye chata kuti, 'nji ni sesa hanu, kani oli kusiya va mwihetu, ni ondele kani oli kwiza.'
    21: Muhikana ava ka voli kwa nfumwe kwiza kumu wambila zintu zonse. Linu nfumwakwe cha venga ni ku wamba kuti azwe ayende mu ma kululu onse e tolopo ni kuka leta va shebete, zihole, va sayendi mane navana va saboni,
    22: Muhikana chati, nfumwangu, zova ni tumi zi petehele linu kusina chivaka cingi.'
    23: Nfumwakwe chati ku muhikana wakwe, 'Yende mu makulu makando onse uka sumpe vonse cho kuti inzuvo yangu izule.
    24: Linu niti kwako, kakwina kwavo vakwame vava memetwe yete na sole zilyo zangu zi chitengu.'”
    25: Linu chisi chi va ku yenda naye, cha chevuka, chati ku vali,
    26: “Yense wiza kwangu yasa toyete vesi, vanyina, vamihyabwe, vana, vamukulwe ni va nchizye - initi, ni vu halo vwakwe, ka woli ku va mulutwana wangu.
    27: Yense ya sa woli ku kulilka muziyo wakwe ni kwiza kwa ngu ka woli ku vuba mulutwana wangu.
    28: Njeni kwenu, yo lakaza ku zaka itawala, ya sa oli kwikala hansi ni ku hupula kapa, wina zi swanela ku mana ku mana muzako wa kwe.
    29: Hamwi, chatanga kete a wole ku mana, vonse vete ni vavone kava tange kumu somoza, ni vati,
    30: '''Uzu mukwame ava tangite ku zaka linu kana ava woli ku mani.'''
    31: Simwine nzi, yoya ku kulwa ni simwine zu mwi, ya sati ne kale hansi kapa ku kumbila intuso ku vamwi, ku vona kapa u wola kuya ku nkondo ni va kwame va likana zikiti zina ikumi, ni zumwi simwene yo keza ni mpi ina zikiti zina makumi ovele?
    32: Linu heva ka njo vulyo, linu impi imwi ni sina kule, ka tumine muzimani zumwi ku ka ziminzana zikozo.
    33: Cho kuti, linu, yense kwenu ya siyi zonse za kwate kete na wole kuva mulutwana ngu.
    34: Mwinyo mu lotu, linu heva mwinyo ha u sampuka, ka u lungwe vule?
    35: Linu ka kwina intuso kwi yevu nanga mu sutelo u lindikitwe. Ka u soiwa vulyo. Yense wina matwi aku zuwa, azuwe.”
  15:
    1: Linu vatelisi vonse ni vamwi vaezalivi vavakezite kwa Jesu kukuteka kwali.
    2: vonse vafalisi ni vañoli vava kuñuñu, nivati, “Uzu mukwame u tambula vaezalivi, mi mane ulya navo.”
    3: Jesus avawambi iyi inguli kuvali, nati,
    4: “Njeni kwenu, haiva wina imberere zina makumi ekumi imi yonke izova, kete usiye imberere zina makumi akwana iyanza ni makumi one kuvika zikwana iyanza ni zone mwinkanda, nikwichilila ya zova haisi hokayiwana?
    5: Linu cwale hayiwana, u yi kulika hamaheta ni kusanga.
    6: Hakeza kwi nzuvo, usumpa valikani ni niva vambane nivo, nati kuvali, musange nime, nakawana imberere se izovete.'
    7: Niwamba kwenu nihakuva vulyo, mukuve nikusanga mwi ulu nihaiva muezalivi yenke halitekula, kuhita vantu vena makumi akwana iyanza ni one kuvika vakwana iyanza ni vone vasiyeme vasa lili kulitekula.
    8: Kapa zuna mwanakazi yavena muwayawaya we silivela i kwana ikumi, kuti azovelwe hateni yonke, kete a munike i lambi, kufiyela inzuvo, kungana kavutali kutwala chawana muwayawaya.
    9: Mi linu hauwana, u sumpa balikani ni vekala he mbali yakwe, nati, musange name, nawana muwayawaya wangu se uzovete.
    10: nihakuba vulyo, niwamba kwenu, kwina kusanga mukuva kwa mangeloi e Reeza muezalivi yenke ha litekula.
    11: Linu Jesu chati, mukwame zumwi avena vanaswisu vovele,
    12: mi wachinini cha wambila isi, 'Ita, munihe chanda cha chifumu chiwila kwangu,' chava kauhanyeza zibya zakwe.
    13: Kena kuvahiti mazuba mangi, wachinini cha kunganya zibya zakwe zonse hamwina zavayoli ni kuya kwinkanda imwi kule, mi uko avaka sinyi mashelinyi akwe, cha kaula zintu zisena itunso, avashinyi mashelenyi akwe muzintu zenkanda.
    14: Linu hanu hashinya zintu zonse, inzala ikando ibatasezi inkanda yonse, mi chava ni ntakazo.
    15: Cha yenda ni ku kaseveza ku zumwi yava kuhala mweyo inkanda, yava mutumi kuluwa ku kaha ziguluve zilyo.
    16: Mi navatavi kukalya zilyo ziva kuliwa ziguluve kakuti kakwina yava kumuha zilyo.
    17: Kono mwan'a swisu wa munini ha ka volelwa ingana, cha wamba, vongayi kuvahikana vaseveza kuva ndanda vena zilyo zingi luli, mi nina kunu, nini fwa inzala!
    18: Munizwe kunu mi ni yende kuva ndanda, mi mu ni kawambe kuvali, “Ita, ni bafosekezi iwulu, ni mu menso enu.
    19: Kaniswaneli kusumpwa kuti ni mwanenu, mu ni pange feela nibe ni muhikana wenu.
    20: Cwale mwan'a swisu wamu nini cha katuka, ni kukeza mubusu bwe isi, ha ba kusina kule, isi cha mu vona, mi chali zuwa masisi, mi cha mutilila ni ku mutula manza ni ku muchunchuna.
    21: mwan'a swisu chati kwali, Ita, ni vafosekezi muvuso weulu ni ha menso enu. Ka ni swaneli kuti ni sumpwe kuti ni mwana nenu.
    22: Isi chati kuva hikana vakwe, 'Mulete kapilipili inguvo indende indotu, mu mu zwatike, mi mu mu zwatike iseka kumunwe, mu mu zwatike ni nsangu kuma tende.
    23: Linu mulete inamani inunite twi ihaye. Tu lye mukiti!
    24: Kakuti mwanangu wa mususwi ava fwile. mi hanu u hala, ava zovete, hanu cha wanika. mi chi va sangwa.
    25: Linu mwana swisu wa mu kulwana avena kuluwa, ha sika hafuhi ni munzi, ava zuwi inzimbo nikuzana,
    26: Cha sumpa zumwi wa va hikana ni ku muvuza kuti izi zintu zi wola kuva chinzi.
    27: Muhikana cha mu wambila, mwancako weza mi veso vamwi haila inkomwana inunite, kakuti wa kavola na liketete.
    28: Mwan'a swisu wa mukulwana ava vengi, mi kana avayendi mukati, mi vesi va vakezi hanze, ni kwiza ku ku mu kombelela,
    29: Kona che tava isi chati, vone, zonse izi zilimo zi ni va kusevelezi, mi kena ni vacholi mulao wako, mi nahanu kowini ku niha ni haiva kampene kanini kuti nilitavise ni valikani vangu.
    30: Kono mwanako heza, ya vaali chifumu ni vanakazi va mahule, u va mwi hayili inkomwana inunite.
    31: Vesi chiva wamba kwali, 'Mwanangu, wina name inako yonse, mi chonse cheli changu nji chako,
    32: Kono ni kwava hande kuti tusange ni kutava, kakuti mwancako ava fwile mi hanu chahala; ava zovete, mi hanu cha wanika.
  16:
    1: Jesu naye cha wamba valutwana vakwe, “Kuvena mukwame wa muhumi avena muyendisi wa misevezi yakwe, mi kuva vihiwa kuti muyendisi wa misevezi ya kwe u kwete ku mu sinyeza iluwo lya kwe.
    2: Cwale muhumi cha musupa mi chati kwali, 'Zintu nzi zi nizule kuamana niwe? U nihe chakwizula za musevezi wako, ili kuti kese uzwile havusu ni vuyendisi.'
    3: Muyendisi cha liwambila, 'chiniswanela kupanga chinzi, hakuva mukulwana choni zwisa musevezi? Ka nina ziho za kusha, mi niswava ku mukumbila.
    4: Nizi chini swanela ku tenda, ili kuti china zwiswa ha musevezi wangu wa vu yendisi, bantu va ni tambule mu mazuvo avo.
    5: Cwale muyendisi chasupa zumwi ni zumwi ya vaali kukolota si mwin'a kwe, mi cha vuza we ntazi, 'U kolota vukayi simwin'a ngu? 6.
    6: Cha wamba, 'Ni kolota makumi ekumi ya byima bya mafuta e oli.' Mi chati kwali, muhinde zikoloti zenu, mwikale kapili, mi muñole makumi akwana yanza.'
    7: Cwale muyendisi cha wamba ku zumwi, 'mi vukayi yo kolota?' Chati, 'makumi ekumi a vuyima bwa vuroto.' Chati kwali, 'hinde chikoloti mi u ñole makumi akwana yenza ni to tatwe.
    8: Simwin'a kwe cha lumba chikombwa chi sa sepahali kakuti ava sevezi mu kusasepahala. Vaana ve fasi ilyi vena ahulu mukusa sepahala chiva kwete kuseveza ni vantu vavo hita vaana vena mu liseli.
    9: Ni wamba kwenu, mutende valikani che nzila za mashenyi a sa sepahali, kutendela kuti chi bwamana, va woole ku mitambula mu mazuvo asamani.
    10: Iye yo sepahala ku zinini mwa sepahale ni ku zikando, mi niya sasepahali mu zinini kasepahali mu zikando.
    11: Haiva kena u va sepahali ku ku sevelisa mashelenyi a fosahele, nje ni yeta kusepe mu chifumu che niti?
    12: Mi haiva kawini ku sepahala mu kusevelisa mashelinyi a vamwi, njeni ya sa kuhe mashelenyi ako u mwine?
    13: Ka kwina muhikana yo wola ku seveleza malena vo vele, kusicwalo mwa toye umwi ni kusaka zumwi, mwa kumalele umwi kapa kunyefula zumwi. Ko woli kuseveleza Ereeza ni chifumu.
    14: Hanu Vafalisi, va vali kusaka hahulu mashelenyi, va va zuwi zoose inzi, mi chi va museka.
    15: Mi chati kuvali, “Mu li shiyamisa mu menso a vantu, kono Ireeza wizi ikulo zenu. Zina zivoneka vulotu mumeeso a vantu kwe Reeza zi fosahele.
    16: Mulao ni vupolofita ziva kuseveza kuleta Johani hasika. Ku zwa iyo nako, inzwii lya muvuso we Reeza li va kutazwa, mi zumwi ni zumwi ava sa kuhambiliza inzila za vo mwateni.
    17: Kono kuhuva kwiwulu ni hansi zi mane isi kuti intaku imwi ya mulao sanzi ivi ni mutendo.
    18: Yense yo kauhana ni mwanakazi wakwe ni kusesa zumwi u chita vushahi, mi yo sesa mwanakazi ya va kanwa kwa mwihyabwe naye utenda vushahi.
    19: Linu ku vena mukwame ya va humite, ya va kuzwete zi zwato ze pulipera ni line mi mazuva onse ava kulikola chifumu cha kwe.
    20: Mukumbizi ava kusumpwa Lazaro ava lele hamulyango, avali kwizwile zilavi muvili wonse.
    21: Mi avali kuhala kulya vungululwa vu vali kuwa hentafule ya muhumi, mi kuzwaho, vambwa va vali kukomba zilavi zakwe.
    22: Ku vezi kuva kuti mukumbizi chafwa, mi avezi ku hindwa mangeloi ku mutwala kwimbali ya Abrahama. Muhumi naye chafwa mi cha zikwa,
    23: mi mu lyangalilo, na sukulukite, cha kotola menso mi cha vona Abrahama nena vutavule ni Lazaro nena ha chizuva chakwe.
    24: Cha lila mi chati, Tayo Abrahama, uni zuwile kusasama, mi tumine Lazaro, kuti a tompe munwe wakwe mu menzi mi nja tontoze lulimi lwangu, kakuti ni hile maswe mowu mulilo.
    25: Kono Abrahama chati, 'mwan'a ngu, u hupule kuti muvuhalo bwako uva tambuli zako zilotu, mi Lazaro mwinzila iswana ava ku tavela zintu zivilala, kono hanu cho kwete kusengwa sengwa kunu, mi iwe wina mumanyando.
    26: Mi kuzwaho zintu zoose, chigodi chikando chivavi mukati, ili kuti avo vasaka kuluta kuzwa kunu kwiza kwako kese vawole, mi kakwina yese awole kuzwa uko kwiza kwetu.'
    27: Muhumi chati, ni ku kumbila, Tayo Abrahama, kuti umuni tumine kuzuvo ya tayo
    28: kakuti nina vanche vava swisu va tenda yanza - kutendela kuti akava kalimele, kutiya kuti navo chiveza mwe chi chivaka cha masukuluka.'
    29: Kono Abrahama chati, veena Mushe ni vapolofita; mu vasiye va tekeleze ku vali.'
    30: Muhumi che tava chati, 'Nanta, Tayo Abrahama, kono haiva zumwi na yenda kuvali kuvafwile, mu va lichiule.'
    31: Kono Abrahama chati kwali, 'Haiba ni vasa tekelezi kwa Mushe ni vapolofita, kese vaole kuzumina ni haiva vafwile kuti va vuke.'”
  17:
    1: Jesu chati kuva lutwana bakwe, “kwina kusakusimwa mukuve ni zintu zete ziwole ku tuletala ku tenda chivi, kono kwina vumai koozo muntu kwete ni zize!
    2: Ni kuvavi ni vutuka kwali haiva ivwe ikando nili vikwa kuzimbuluka insingo yakwe mi na va sohelwa mwi wate, kuhita kuti a letele zumwi kwava va nini kuti sanzi a sihwa inkulo.
    3: Mulitokomele muvene. haiva mukwako va chita chivi, mu kalimere, mi cha linyansa, mu wondere.
    4: Hachita chivi kwako kusikahe yanza ni tovele mwizuva, ni yanza ni tovele na vola kwako, nati, 'na linyansa,' u swanela ku mu kumu wondera!”
    5: Vaapositola va vati kwa Simwine, yekeze intumelo yetu.
    6: Simwine chati, kamba muvena intumelo uvu lutanga lwa masitete, ni mu vawambi izi kwi samu lye feiga, U nyukuke, mi ukavwalwe mwi wate,' mi nili vami kukuteki.
    7: Kono njeni kwenu, yo wina muhikana yolima kapa kilisa i mberere, yeta wambe kwali haka vola kuzwa kuluwa, 'wize kavu hweluhwelu mi zo wikale tulye'?
    8: Keta wambe kwali, ni vakanyeze zakulya, mi mu sumine mambanti mi munihe kutwala china mana kulya nikunwa. linu kuzwa aho njete mulye ni kunwa'?
    9: Kalitumeli ku muhikana mukuti watenda ziva laitwe, utenda?
    10: Ni hakuva vulyo iwe, hete chiwa wamana zonse zova laitwe, mu wamba, tu vahikana va sena intuso. Twa tenda vulyo ze zi tu telwe kuti tu tende.
    11: kuva kezi kuva kuti ha ya kwa Jerusalema, ava hiti vulyo mwi nyinza ya Somaria ni Galilea.
    12: Ha va ke njila mu kamwi kanzi, ava katanwa vakwe vena ikumi va lwala imbingwa, va va zimene vatavule naye
    13: chi va katula manzwii avo, nibati, “Jesu, Nfumwetu, tufwile insoni.
    14: Ha va vona, chati ku vali, “Mu kali vona haze ku Muprista.” kuvezi kuva kuti hava yenda, chi va jolozwa.
    15: zumi kuvali havona kuti cha hozwa, cha vola li nzwi linyemukite na temba Ireeza.
    16: Cha kuvama hamatende a Jesu, nali tumela kwali, avali Musamaria.
    17: Mi che tava, Jesu chati, “Kana vena ikumi va va jolozwa? Vena Iyanza ni vone vena kuhi?
    18: Ka kwina vamwi va vola kwiza kutemba Ireeza. Kunde yo zu muzwakule?”
    19: Cha wamba kwali, zime, mi uyende. Intumelo yako ya kuhoza.
    20: Cha vuzwa Vafalisi muvuso wa Ireeza ukeza lili, Jesu cha veta mi chati, “Muvuso wa Ireeza kaukezi ni mu uli tekele.
    21: Kau woli kuwambiwa kuti, 'Lole kunu!' kapa, 'Lole kuna!', Muvone, Muvuso wa Ireeza wina mwenu.”
    22: Cha wamba ku valutwana, Mazuva a keza heti ni mutavele kuvona izuva lyonke ku mazuva a Mwana mutu, kono kete mu avone.
    23: Linu kava wambe kwenu, 'Muvone, kuna! Muvone, kunu!' Kono sanzi muyi hanze kapa kuve chilila,
    24: imi mumuni kauvenya kwimwi imbali ye wulu ku twala ku yimwi imbali ye wulu, mukuve bulyo ni ku Mwana Muntu mwi zuva lyakwe.
    25: Kono che ntazi uswanela ku sukuluka mu zintu zingi ni ku kanwa kolu lusika.
    26: Sina mu ku vatenda halili ku ma zuva a Nuwe, mwete ni ku tendahalele mu mazuva a Mwana muntu.
    27: Va valyi, va vanwi, va vasesi, ni kusesisa, kutwala Nuwe he njila mwa Areka - mi chikweza munda mukando ni kwiza kuveha vonse.
    28: Sina vulyo mukuvapanga halili ku mazuva a lota, va valyi, kunwa, ku ula, ku wuza, ku vwala, ni ku zaka.
    29: Kono izuva lya zwa lota mwa Sodoma, mulilo uva soki ni silufula kwi wulu mi va ve haiwa vonse.
    30: kuzwa ku mukwa uswana kuve vulyo ni mwi zuva lyete a voneke Mwana muntu.
    31: Mwe lyo izuva, wina he wulu lye nzovo sanzi ashetumukeli mwate ku kahinda chifumu chakwe. Mi yo wina muluwa sanzi avoli.
    32: Muhupule mwihavwe wa lota.
    33: Yense yo saka kuwana buhalo vwakwe mwa vu sinyehelwe. Kono yonse yo sinyehelwa vuhalo vwakwe ka vu vusilele.
    34: Nimi wambila, mwawo masiku, mukuve ni bantu vovele hamumbeta wu mwina. Umwina ka hindwe, mi umwina ka shale.
    35: Ka kuve ni vakulwakazi vo vele vete va kutwa hamwina. Umwina mwa hindwe, mi umwina mwa shale.”
    36: Vo vele muluwa, umwina mwa hindwe, mi umwina mwa shale.
    37: Chiva muvuza, “Kuhi, Simwine? Mi chati kuvali, “Kwina muvili, njoko makuvi nao kwete aka kunganele.
  18:
    1: Linu cha wambe nguli kuvali muva swanelela ku lapelela mi kanzi va zwafi ku wamba vulyo,
    2: kuvena muleneñi u mwi mukuvena, Mwatuli ya sana vali kutiye Ireeza ni kusa kuteka vantu.
    3: Linu ku vene Imbelwa mu muleneñi mi i vali kwizanga, nati, unituse ni wane ku atulelwa kozo ini zeka naye.'
    4: Chenako nde kana va tavele ku mutusa, linu chenako zana chati, kwali iye mwine, nga kuti kani tiiyi Ireeza nanga ku kuteka vantu.
    5: Linu uzu mukulwakazi we Mbelwa yoni kateze. Linu, kani mutuse ku nkatulo, ili kuti kanzi ani katazi kwi zanga kwa ngu.”'
    6: Linu Ireeza chati, Muzuwe, mutekeleze ku mu atuli za wamba.
    7: Linu Ireeza kete ashemuve va ketetwe, avo va lilila kwali masiku ni musihali? Na, kana mwa liyehe ku vali?
    8: Ni mi lwilite kuti ka shemuve vonse cha kuli tahanela Ni hakuva vulyo Mwana a Mukwame cheza, Chavu saku sima, keze a wane ntumelo mu nkanda?”
    9: Linu haho cha wambe, nguli ku vamwi avo vava shushwezwa avo vene kuva va shiyeme imi vavali ku sheununa vamwi vantu,
    10: Va kwame vo vele, vava yendi mwi Tempele kuku lapela zu mwi avali Mufalisi zu mwi avali Mutelisi.
    11: Mufalisi cha zima ni ku lapela manzwi aa kwali iye mwine, Ireeza, ni litumela kwako, ka kuti kani swani sina vantu vamwi vasa, va sa jolwele, mahule, kapa uzu Mutelisi.
    12: Nili nyimanga zilyo tovele mwi nsunda, ni zwisanga vulishumi ku zonse zini wana.'
    13: Kono Mutelisi, Na zimene vuta vule, na sa oli nanga ku nyamuna Menso akwe kwi ulu, na kwete kuli kava- kava achizuva, nati Ireeza, uni zuwile nkulo vutuku, ni tenda zivi.'
    14: Niti kwako, uzu Mukwame ava voli kunzuvo yakwe na jolwezwe Kuhita mwakwe, cho kuti muntu yense yo likatula iye mwine ka vozwe haansi mi yo likokoveza iye mwine ka kakatulwe.”
    15: Vantu vava kuleta kwali ni va hwile vavo, ili kuti ava wonde, kono linu va rutwana nga vavona vulyo vava va kalimeli.
    16: Lino Jesu chava sumpila kwali, naati, “Muzuminine va hwile kukeza kwa ngu, mi kanzi mu vakanisi kwiza kwa ngu. Imi Muvuso wa Mulimu nji wavo vaswana navo.
    17: Chavu sakusima, niti kwenu, yense ya sate a amuhele muvuso we Ireeza sina munini, kete, enjile mumu vuso we Ireeza.”
    18: Muvusi zumwi cha mu vuza, nati, Muruti mulotu, moni tende vule kuti ni luwe muvuso we Ireeza?”
    19: Jesu chati kwali, uni sumpilazi Mulotu? kakwina muntu mulotu, kwande Ireeza yeke.
    20: Wizi milao ine kumi, kanzi uvuki, kanzi wihai, kanzi wi vii, kanzi uhi vupaki vwa mapa, ukuteke veso ni va nyoko.”
    21: Muvusi chati, zonse zo chini va, zikuteki kuzwilila ku vu lombwana bwangu.”
    22: Linu Jesu nga zuwa bulyo, cha muwambila nati kwina chonke chosena uswanela ku uza zako zonse zokwete ni ku yavelela va votana, mi ko wane chifuma cha kwi ulu, linu wize uni chilile.”
    23: Linu Muhumanehi nga zuwa izi zintu. Chava yo swavite ahulu. Sina avali Muhumanehi ahulu.
    24: Linu, Jesu cha muvona kuti uswavite ahulu mi chati, ku kukutu vule kwavo, va humanehi kukwinjila mumu vuso we Ireeza!
    25: Imi ku huva ku nkamele kuku njila mulinso lye ndonga, ku hita mu Humanehi kwinjila mumu vuso we Ireeza.'
    26: Avo vava tekeleze chivati, linu nji vani vete va puluswe?
    27: “Jesu chee tava, nati zintu zisa woliki ku vantu zi woleka kwe Ireeza.”
    28: Pitrosi chati, “linu, tuvasiyi zintu zonse zivali zetu ni kukwichilila.”
    29: Jesu cha wamba kuvali, Chavu sakusima, ni wamba kwenu niti kakwina kwenu umwina ya vasiyi inzuvo yakwe kapa Mwihyavwe, kapa vana vakwe, nchizyakwe, kapa vashemi vakwe, vakeni cha muvuso we Ireeza.
    30: Yasate atambule kuhitiliza muno'munkanda ni munkanda ikeza, muvuhalo vusa mani.”
    31: Nga a kunganya va rutwana vakwe vene kumi, ni vovele, chava wambila nati, “muvone, chitukaya kwa Jerusalema mi ni zintu zonse ziñoletwe ku vapolofita cha Mwana Mukwame kazi zuzilikizwe.
    32: Kakuti kahewe mu manza avo vasezi Ireeze. mi, kava musomoze ni ku musheununa kumunyandisa ni kumu swila mate.
    33: Chiva mushimeha ni kumwi haya mi mwi zuva lyavu tatu ka vuke hape.”
    34: Kena vava zuwisisi chimwi kwezi zintu mi aya manzwi ava humbitwe kuvali, mi kana vava zuwi mwi zintu zava wambi.
    35: Ku vezi vulyo sina Jesu chava atumele munzi wa Jeriko, mukwame wa chivofu ave kele hembali ne kululu na vu kumbila kuvantu,
    36: cha zuwa inyangela ni hitite, cha vuza ziva ku tendahala,
    37: chiva muwambila kuti nji Jesu wa Nazareta yo hitite he mbali.
    38: Linu, Mukwame wa chivofu cha, huweleza, nati, “Jésu Mwana Davida, uni fwile nkumbu.”
    39: vamwi vavali kwenda avusu, chi va mu kalimela Mukwame wa chivofu, ku muwambila kuti atontole. Kono nja huweleza kuhitiliza, Mwana Davida, uni fwile nkumbu.”
    40: Jesu cha zimana ni kulaela vakwame kuti vamu lete kwali. Linu mukwame wa chivofu avena hafwi, Jesu cha muvuza,
    41: “Usaka kuti ni kutendele nzi?” chati, “Simwine nisaka ku hewa ku vona.”
    42: Jesu chati kwali, Linu tambule ku vona. Intumelo yako chi ya kuhoza.”
    43: Chenako imwina chata mbula ku vona mi cha mwi chilila, nakavu lumbeke Ireeza. Ha kuvonwe zi, Vantu vonse chiva tanga kulumbeka Ireeza.
  19:
    1: Jesu abe njili ni ku hita mukati ka Jeriko.
    2: Imi, kubena mukwame aba ku sumpwa Zakia. A bali mukulwana ku balihisi mi a baku fumite.
    3: A ba kulika ku bona kuti kanti Jesu njeni, kono kana aba kuwola kubona kwi shila lye chikwata, bakeñi cha kuti abali mufwihi.
    4: Mi cha tilila ku busu bwa bantu ni kukantanta kwi isamu lya sikomore kuti amubone, kakuti Jesu kwa bakuhitila.
    5: Mi Jesu ha sika hecho chibaka, cha lola kwiwulu mi cha muwambila kuti, “Zakia, suke hansi kakuhwela, mukuti sunu ni kekala kwi nzubo ya ko.”
    6: Cha suka kapili, kwi za hansi mi chamutambula na tabite.
    7: Mi bantu haba bona vulyo, chi ba bilela, chiba wamba, “Cha yenda kukupotela mukwame wina chibi.”
    8: Zakia cha zimana mi cha wamba kwe Ireeza kuti, “Bone, Ireeza, ni bahi imbali yimwi ye ntuntu yangu kubanjebwe, mi heba kwina yenke uni bachengeleli ni chimwi, ka nimu bozekeze zone.”
    9: Jesu cha wamba kwali, “Sunu i puluso yeza mwi nzubo yako, kakuti nawe u mwana wa Abrahama.
    10: Mukuti Mwana a Muntu a ba kezi ku gana ni ku haza bantu ba zobete.”
    11: Mi haba zuwa izo zintu, cha zwila habusu ku wamba mi na wamba che nguli, kakuti cha bena hafwihi ni Jerusalema, mi baba kuhupula kuti mubuso we Ireeza chiu bena hafwihi ni kwiza.
    12: Cha wamba, “Zumwi kuluzubo lwa busimwine cha yenda kule mwi nkanda kukali wanina mubuso ni ku kabola.”
    13: Cha sumpa i kumi lya bahikana ba kwe, cha baha ikumi lye pondo lya masheleni, mi cha wamba ku bali kuti, “Mu pange mu ku wuza ku lindila chi naka bola.
    14: “Kono ba mushobo wakwe chi ba mutoya mi chi ba tumina chikwata chabazimanini mwisule lyakwe, mi ni ba wamba kuti, “Kese tu siye uzu muntu kuti atu yendise.”
