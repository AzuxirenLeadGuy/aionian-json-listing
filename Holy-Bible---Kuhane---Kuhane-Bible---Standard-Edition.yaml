    3: Lyahanu zimwi ni zumwi naya ku toropo yakwe ku ku ka ñolisa ku chipalo.
    4: Josefa naye na yenda kuzwa kwa Galileya, kuzwa ku toropo ya Nazareta. kuya kwa Judeya, kwi totopo ya Davita i va ku sumpwa Betelehema, mukunti avali ku zwilila ku luzuvo lwa Davita.
    5: Na enda ko kuka liñolisa hamwina ni Mariya iye yaava veeleze avali hindite.
    6: Linu ni yeza inako, havava ku sina koko, niya ba inako ya yakwe ya kuletwa kwa mucice.
    7: Na leta mwana shwisu, we ntazi, cha mu vungila mu majira male, linu na mulazika muchililo che ñombe, mukuti kahena ku vena chivaka cha masikilo.
    8: Kuvena valisi vamitapi vavena mweco chilalo mu mumawa, vava ku lalila mitapi yavo masiku.
    9: Iñeloi lya Simwine ni lyalivonahaza ku vali, ni kwava ni nkanya ya Simwine iva niya pazima kuva zimbuluka, imi vava tite tota.
    10: Linu iñeloi nilya va cho kuti, musiye ku tiya, mukuti twa mi letela liinzwi i ilotu, lyete lilete ku sanga ku kando ku vantu vonse.
    11: Sunu muhazi ava letwa kwenu mwi toropo ya Davida! Nji Keresite Simwine.
    12: Ichi nji chisupo chete nichi hewe kwenu, mu mu wane muchiche yo zingeletwe muma jira u lazikite muchililo ce ñombe.
    13: Hahaho ni iñeloi ni lina ko kuvena vuungi bwe mpi izwa kwiwulu ivali ku lumbeka Ireza, ni icho,
    14: “Inkanya kwa Ireza mulena wa mawulu, mi kuve ni nkozo hansi mukati ka vantu va tavela.”
    15: Nikweza hakuti mañeloi ha a yenda kuzwa ku vali kuya kwi wulu, valisi ni vali ambila, tu yende kwa Betelehema, kuka vona ichi chintu chiva chitahali, icho chava twi zivisi Simwine.
    16: Niva hwelela kwateni ni vaka wana Mariya ni Josefa, ni ku vona lukeke lu lele muchililo.
    17: Haba mana kumu vona, ni ve zibahaza chi vava wambilwe ku likana nozu muhwile.
    18: Vonse vava izuwi ni ba makala ku chiva wambitwe kuzwa ku balisi.
    19: Kono Maliya na zwila havusu ku zeza zintu zonse za va zuwi, ku zi vika mu nkulo yakwe.
    20: Balisi niva vola, ni va chenchelela ni ku lumba Ireza cha zintu zonse zi vava zuwi ni ku vona, uvu mu ku va wambilwa ku vali.
    21: Hakuva kuma mani-mani e zuva li hinda iyanza ni otatwe, ha citwa mupato, na vikwa izina lwa Jesu, izina lyava hewa ku mañeloi naseni ku vumbwa mwi vumo.
    22: Impalo ya mazuva ava sakahere ku kulijoloza kwavo ha i hita, kakuya cha mulao wa Mushe, Josefa ni Maliya ni va muleta kwi tempere mwa Jerusalema ku muleta havusu vwakwe kwa Simwine.
    23: Muku ñolelwe mu mulawo wa Simwine, “umwi ne umwi mwana shisu wi yalula lupepo mwa vikwe kumbali kwa Simwine”.
    24: Linu chivaha chitavelo chavo kakuya mukuva telwa mu mulao wa Simwine, “inkuva zovele kamba imkwilimba inini zo vele”
    25: Muvone, kuvena mukwame mwa Jerusalema izina lakwe avali nji Simioni imi uzu mukwame ava shiyeme ni ku li neela. Ava lolelele muhazi wa Isiraere, imi luhuho lu jolola luvena hali.
    26: Iva ungulwilwe kwali cha luhuho lujolola kuti kete na vone lufu naseni ku vona Keresite wa Simwine.
    27: Che nkelelo ya luhuho, Simiyoni neza mwi tempele. Bazazi hava leta lukeke Jesu, ku mu chita cha kuya ka sico cha mulao,
    28: na mu hinda mu mavoko akwe ni ku lumbeka Ireza mi na cho,
    29: Hanu u siye muhikana ko a yende mu nkozo, Simwine, chakuya cha liinzwi lyako.
    30: Mukuti menso angu ava voni impuluso yako,
    31: 'yo va bakanyi mwi muvusu vwa vantu vonse:'
    32: Mumuni we nsinulo kuva sa zumini ni nkanya ku vantu vako Isiraere.”
    33: Vesi wa muhwile ni vanyina vava makele ka zintu ziva li ku wambiwa ku amana naye.
    34: Simiyoni cha va fuyola na cho kwa Mariya inyina wakwe, “Vone, uzu muhwile ketelwe kuwa ni ku vuka kwa vantu vangi mwa Isiraere imi cha chisupo chi kanitwe-
    35: mi ilumo mu li hweze mu luhuho lwako-mukuti muzezelo we nkulo zingi ku letwe he nkanza.
    36: Muporofita wa mwanakazi ava ku sumpwa Anna kwavena. Avali mwana wa Fanuwelu yozwa ku mushovo wa Asha. Ava supele luli.
    37: Ava hali ni mwihyabwe ka zilimo zi hinda iyanza ni zovele. imi avali mufwilwa cha zilimo zina makumi a hinda iyaza ni makumi o tatwe ni zone. Kana ava ku siya itempere kono avali ku tendela cha kulinyima zilyo ni ntapelo, masiku ni kamwi.
    38: Cho wo muzuzu, cheza kuvali ni kutanga kuha vuitumero kwa Ireza mi na wamba ka za muhwile ku zumwi ni zumwi yava lindile ku hazwa kwa Jerusalema.
    39: Linu hava mana zonse zivavali lukela ku chita ka kuya ka mulao wa Simwine, niva vola kwa Galileya, kwi toropo yavo ya Nazareta.
    40: Muhwile na kula ni kuva yo kolete, na ekeza ku vutali, ni chishemo cha Ireza chivena hakwe.
    41: Vazazi vakwe vava kuyendanga chilimo ni chilimo kwa Jerusalema ku mukiti we mpaseka.
    42: Ha va ni zilimo zine ikumi ni zovele, hape niva yenda kuya ke nako ya chizo ku mukiti.
    43: Have kala mazuva avalwa ezwile a mukiti, niva tanga ku voola ku muzi. Imi mushisu nashala mumasule mwa Jerusalema mi vazazi vakwe kena vave zivi.
    44: Chiva zeza kuti wina mukati ka chikwata ca vamwi vava vali kuyenda navo, imi niva yenda lwendo lwe zuva lyonke. Linu ni va tanga ku mu lola mukati ka vakwavo ni bamwakwe.
    45: Hava mu vula, niva vola kwa Jerusalema ni ku tanga kumu lola kwateni.
    46: Nikwahi ta mazuva otatwe, chi va muwana mwi tempere, ne kele mukati ka muruti, nava tekete ni kuva vuza impuzo.
    47: Vonse vava zuwi ku amana naye ni va makala ha ku zuwisisa kwakwe ni nkalabo za kwe.
    48: Havu muvona, ni va makala. Vanyina ni vawamba kwali, “Mwanangu, cinzi hawatu cita vuti? Teke, veso neme tuva ku ku saka saka.”
    49: Nati kuvali, “Cinzi hamu kwete kuni saka? kana muvezivi kuti ni lukela kuva munzuvo ivandanda?”
    50: Kono kena vava zuwisisi cha va talusi chawo manzwi.
    51: Imi chayenda kuvola kumunzi navo kwa Nazareta ni kuli voza hansi ku vali. Banyina ni va ungula izi zintu zonse munkulo yavo.
    52: Linu Jesu na zwila havusu ku kula cha vutali ni ku wera ku chiyemo, ni wera ku chishemo ni Ireza ni vantu.
  3:
    1: Muchilimo che ikumi ni iyanza cho mubuso wa Tiberiasi Sisare- chikwina bulyo Pontiusi Pilato abali mubusi wa Judeya, Heroda ibali muyendisi wa Galileya, mwanchakwe Filipe abali kuyendisa chikiliti cha Ituria ni Trakoniyisi, mi Lisaniasi abali kuyendisa chikiliti cha Abilene,
    2: mwi nako ya vuvusi vwa muprisita mukulwana yo hanzi Ananiasi ni Kaishala-inzwi lye Ireeza ni lyeza kwa Johani mwana Zakaria, mwi ikanda.
    3: Aba yendi mu zikiliti zonse zi zimbulukite Jorodani, ku kutaza i nkolobezo ya ku baka ya kuwondela zibi.
    4: Sina mukuñolelwe mwi mvuka ya manzwi a Isaya mupolofita, “Inzwi lya yenke lisumpa mwi ikaanda, 'Mu vakanye i nzila ya Simwine, mu wolole inzila zakwe.
    5: Mikokolombwa yonse mu izuzwe, mi ilundu ni chi ulu mu zi bozekezwe hansi, ni inzila zi nyonokete muzi wololwe, ni zi baka zisa shiyeme muzi zakwe mu migwagwa,
    6: mi inyama zonse muzi bone kuhaza kwe Ireeza.”
    7: Linu Johani na wamba ku vantu vangi vavali kwiza kuku kolobezwa kwali, “Inwe muvaana va zihili! Njeni yava mi mamelisi kutiya ku vukali vukezite?
    8: Linu he, muvike zilyantu ziswanele ku vaaka, mi kanji muti mukati kenu, 'Twina Abrahama che sheetu,' ni miwambile kuti Ireeza uwola ku busa baana ba Abrahama mwa a mavwe.
    9: Nanga hanu ibbeule li bakanyezwe muhiisi wa masamu. Mu kuti i samu lyonse lisahi zilyantu zi lotu mulitemenwe hansi ni ku sohelwa mu mulilo.”
    10: vungi vungi vwa vantu ni va tanga kumubuza, ni vacho, “Linu aha tuchita vule?”
    11: Chetaava nikuti kuvali, “Chikuti muntu wina zizwato zo beele, ali kauhanyeze ni ya sena, nozuna wina zilyo naye achite cho kuswana.”
    12: Va kunganyi ba mali naabo niveza kuku kolobezwa, mi ni kucho kwali, “Muruti, chinzi chitu lukela kuchita?”
    13: Na wamba kwavo, “kanji mukunganyi mali mangii kuhitiliza amwa laelwa ku kunganya.”
    14: Vamwi masole navo chiva muvuza, ni va cho, “Mi linu iswe vule? Tu swanela ku chita nzi?” Na wamba kubali, “kanji muhindi mali kuyense muntu cha kuhambiliza, imi kanji munyansi muntu cha mafosisa. mulikolwisise kache ntuwelo zenu.”
    15: Linu vantu hanu hachivava lindile che ntakazo kwiza kwa Kiriste, zumwi no zumwi avali komokelwe mwi nkulo zavo ku amana ni Johani mukuti pona chova njeye Kireste.
    16: Johani ne taava cha kuwamba kuvali vonse, “Ka changu, Ni mikolobeza ni menzi, kono zumwi ukezite yokolete tota hita Ime, mi Ime kani swaneli ni ku sumununa mihala ye nsangu zakwe. Mwa mi kolobeze cha Luhuho lu Jolola ni cha mulilo.
    17: Chi damiso cha kwe cha haluvuwa cina mwi yanza lyakwe ku joloza luli lu vuwa lwa kwe ni ku kunganya mahila mu chishete cha kwe. Kono mwa hise buhundu ni mulilo usa zimwa.”
    18: Ni manzwi mangi a mwi e nsusuwezo hape, Johani na kutaza ivañeli indotu kuvantu.
    19: Mi Heroda mubusi ha nyanswa cha kusesa mwihyavwe wa mwa nce, Herodiasi, mi ni cha zonse zivi zintu Heroda za vapangi,
    20: 'ava weli izi kumi landu yakwe: ne yalila Johani mwi ntolongo.'
    21: Linu nikwa va kuti, vantu vonse chivavali kukolovezwe, Jesu naye ava kolovezwe. mi haho havali ku lapela, mawulu niye yaluka,
    22: Mi Luhuho Lujolola mu chi vumbantu cha vuntu ni lweza cha ku shulumuka hali ubu inkuva, mi inzwi nilya zwa mwi ulu, “U mwanangu wa muswisu, uni saka, Ni kondetwa ka chako.”
    23: Jesu hatanga ni luko lyakwe, avali kulichunza ku zi limo za makumi otatwe. Ivali mwana (sina muinuhelelwe) wa Josefa, mwana wa Heli,
    24: mwana wa Matihati, mwana wa Levi, mwana wa Meluchi, mwana wa Janai, mwana wa Josefa.
    25: Josefa ivali mwana wa Matatiasi, mwana wa Amosi, mwana wa Nahum, mwana wa Esili, mwana wa Nagayi,
    26: mwana wa Mati, mwana wa Matatiasi, mwana wa Seimini, mwana wa Josechi, mwana wa Joda.
    27: Joda ivali mwana wa Joanani, mwana wa Rhesa, mwana wa Zerubabeli, mwana wa Salietele, mwana wa Neri,
    28: mwana wa Meluchi, mwana wa Adi, mwana wa Kosamu, mwana wa Elumadamu, mwana wa Eri,
    29: mwana wa Joshuwa, mwana wa Elieze, mwana wa Jorimu, mwana wa Matihati, mwana wa Levi.
    30: Levi ivali mwana wa Simioni, mwana wa Juda, mwana wa Josefa, mwana wa Jonamu, mwana wa Eliakimu,
    31: mwana wa Melea, mwana wa Mena, mwana wa Mattata, mwana wa Natani, mwana wa Dafita,
    32: mwana wa Jese, mwana wa Obedi, mwana wa Bowazi, mwana wa Salumoni, mwana wa Nahashoni.
    33: Nahashoni ivali mwana wa Aminadabu, mwana wa Adimini, mwana wa Arini, mwana wa Hezironi, mwana wa Perezi, mwana wa Juda,
    34: mwana wa Jakobo, mwana wa Isaka, mwana wa Aburahama, mwana wa Tera, mwana wa Nahori,
    35: mwana wa Serugi, mwana wa Rewu, mwana wa Pelegi, mwana wa Eberi, mwana wa Shelahi.
    36: Shelahi ivali mwana wa Kainani, mwana wa afakisadi, mwana wa shemu, mwana wa Nowa, mwana wa Lameki,
    37: mwana wa Metusela, mwana wa Enoki, mwana wa Jaredi, mwana wa Mahalalelu, mwana wa Kainani,
    38: mwana wa Enosi, mwana wa Sethi, mwana wa Adama, mwana we Ireeza.
  4:
    1: Linu Jesu, chokwi zula Luhuho Lujolola, hakazwa kulwizi lwa Jodani, mi ava yendiswe Luhuho mwi halaupa.
    2: havena mazuva ena makumi one nalikiwa kwa javulusi. Kakwina cha va lile mwao mazuva, mi kuma manisilizo eyo inako chava fwile inzala.
    3: Javulusi cha wamba kwali, “Haiva u Mwana we Ireza, ulaele ilibwe ive chinkwa.”
    4: Jesu cha mwitava, “Kuñoletwe, Muntu kahali vulyo ha chinkwa.”
    5: Linu javulusi cha mutwala ha chivaka chile, ni ku mutondeza mivuso yonse ye inkanda hohwaho vulyo.
    6: Javulusi cha wamba kwali, “Ka ni kuhe vuyendisi bwe inkanda ni vulotu vonse, kakuti zivahewa kwangu, mi ni wola kuziha yense unisaka.
    7: haiva chiwani kuvamela ni kuni kunkwila muive yako.”
    8: Jesu che tava cha muti, Kuñoletwe, mo kunkwile Simwine Ireza, mi hape mo mutendele yenke.”
    9: Linu javulusi cheza kutwala Jesu mwa Jerusalema niku muvika ha chivaka chichilelele cha muzako we tempele, mi chati kwali, “Heiva u Mwana we Ireza, lisohele hansi kuzwa hanu.
    10: “Kakuti ku ñoletwe, mwa laele ma ñiloi akwe, a amana niwe, aku vukeleze,
    11: mi hape, 'Ka akunyemune muma yanza ao, kuti kenzu u chunchuli itende lyako hebwe.”'
    12: Kuku mwitava, Jesu chati, “Ku wambitwe, 'Kenzu viki Simwine Ireza wako hakulikwa.”'
    13: Cwale javulusi ha mana kulika Jesu, cheza ku musiya ni kuyenda haisi imwi inako.
    14: Linu Jesu havola mwa Galilea muziho zo Luhuho, indava zi amana naye chize zulankana ku zimbuluka chikiliti chonse.
    15: Mi chatanga ku luta mu ma sinagoge avo mi vonse chi va mutemba.
    16: Cha keza mwa Nazareta, mwi tolopo mwa va kulili, mi sina ha i vali chizo chakwe, cheza mu ma sinagoge i va li zuva lya la Mugivelo, sina ha i vali chizo, cha zima ni ku vala cha ku huweleza.
    17: Imbuka ya mupolofita Isaya iva hewa kwali, che yalula imbuka ni kuwana chi vaka hai va ñoletwe,
    18: Luhuho lwa Simwene lwina hangu, kakuti a vani singi ku wamba makande malotu ku va shevete. A va ni tumi ku nkonkelza intukuluho ku va suminwe, ku lukulula va lyatililwe, mi ni ku vo zekeza ku vona ku va sa voni,
    19: ni ku konkeleza chi limo cha Simwine che nshemuvo.”
    20: Che yala imbuka, ni ku i voza ku ya vali muvavaleli ne kala hansi. Menso a vonse va vena mu ma sinagoge a va lolete vulyo hali.
    21: Chatanga ku wamba ku vali, “Sunu i intimana chi ye zuzilikizwa ni mu zuwile.”
    22: Vonse mwateni chi va va paka ku zavali ku wamba mi chiva komokiswa cha manzwi e zwile chishemo avali ku zwa mukaholo kakwe. Va vali ku wamba, “Uzu mwana Josefa wa muswisu, nandi kanjeye?”
    23: Cha wamba ku vali, “Cheniti ka muwambe iyi inguli kwangu, 'Iñanga, lihoze u mwine. Zonse zitu va zuwi zo va pangi mwa Kapenaumi, pange zi swana ni mu munzi we tolopo yako.”'
    24: Kono cha wamba, “Ni mi wa mbila vu niti kakwina mupolofita yo tambulwa mwi tolopo munzi we tolopo yakwe.
    25: Kono mu vuniti ni mi wambila ku vena vafwililwe vangi mwa Isilaele mwinako ya Eliya, i wulu hali ve yalite zilimo zotatwe ni myezi i ma na iyanza ni chonke, chi kweza inanga ikando mu chi vaka chonse.
    26: kono Eliya kena ava tumwa nanga ku umwina wavo, konji kwa Zarefasi mwa Sidoni, ku yo fwililwe ya vali kwi kala mwateni.
    27: Kuvali kwina ve mbingwa vangi mwa Isilaele mwi nako ya Elisha mupolofita, kono ka kwina kuvali ya va hozwa kwande ya Namani mwina Siriya.”
    28: Vonse vantu va vena mu ma sinagoge chi ve zula kuvenga hava zuwa izi zintu.
    29: Chiva zimana, ni ku mu hambiliza kuzwa mwi tolopo. Chiva muhitisa ku mu vika ku impela ya chiwulu hava za kitwe itolopo yavo, kuti va musohele he impela ya chiwulu.
    30: Kono cha va hita hakati kavo mi chaya ku chimwi chi vaka.
    31: Linu cha na sezumukela mwa Kapenaumi, mwi tolopo ya Galileya, mi ava tangi kuva luta ivali la Mugivelo.
    32: Va va komokiswa mulutilo wakwe, kakuti ava wambi ni vuyendisi.
    33: Hanu mu masinagoge ku vena mukwame ya vena i dimona-luhuho lusajololi, mi chahuweleza ahulu cha linzwi.
    34: “Mawe! tuswanela kupanganzi nawe, Jesu wa Nazareta? Wakeza ku ku tusinyasinya? Ni kwizi kuti njiweni- Yenke yo Jolola wa Ireza.”
    35: Jesu cha kalimela i dimona, chikuti, “Kenzu wambi zwe mukati kakwe!” Cwale aho i dimona li va soheli mukwame hansi mukati kavo, chilyazwa mukati kakwe, mi kena liva muholofazi ni hakuva vulyo.
    36: Vantu vonse va va komokwa ahulu, chi va zwila havusu ku wamba zateni zumwi ku zumwi. Chivati, “Kanti manzwi amushovo nzi aa? U laela luhuho lusajololi che nkamaiso ni ziho mi zi zwa.”
    37: Linu makande aa amana naye chi atanga kwi zivankana zivaka ku zimbuluka chikiliti.
    38: Linu Jesu chazwa mu ma sinagoge ni kwinjila munzuvo ya Simoni. Hanu makwenyani va Simoni va chanakazi va vakatezwe vutuku bwa kuhisa muvili (isinza), mi chiva mu kumbila cha kuli kombeleza kachakwe.
    39: Linu chazima hali ni ku kalimela isinza, mi nilya musiya. Haho vulyo cha zimana ni kutanga ku vatendela.
    40: Izuva ha limina, vantu chivaleta vonse va vali kulwala matuku avali ku chinchana chinchana kwa Jesu. Chavika mayanza akwe havali vonse ni kuva hoza.
    41: Madimona nao chiazwa muvantu vangi, ni a lila kuhuwa mi nati, “Njewe Mwana we Ireza!” Jesu cha kalimela madimona, mi kena ava azuminini ku wamba, kakuti a vezi kuti ivali nji Kirisite.
    42: Izuva haliza ku zwa, chazwa ni kuya ku chivaka chili patite. Chisi cha vantu chi vali kumu lola chi cheza ku chi vaka kwavena. Chi va lika ku mukanisa kuti kanzi azwi havali.
    43: Kono chati kuvali, ni swanela ku wamba makande malotu omu muvuso we Ireza ku matolopo mangi, kakuti njivaka hani ni vaka tumwa kunu.
    44: Linu cha zwila havusu ku kutaza mu ma sinagoge mane konse kwa Judeya.
  5:
    1: Linu chikwa chitahala, Mukuti vantu vava kungeene kuzimbuluka Jesu ni kutekeleza linzwi lye Ireza, mi avali kuzimene he iyambezi lya Geneserate.
    2: Chavona mato ovele ni avakwitilwe he rizo lye iyambezi. bayambi civava kuzwile mwa teni mi vava kwete kushanza tunyandi twavo.
    3: Jesu chechira muvumwi bwato, vuvali bwa Simone, chamucho kuti avusikule chivakazana kuzwa ha hamutunda. Chekala hansi ni ku luta vantu nena mubwato.
    4: Hamana kuwamba, cha wamba kwa Simone, “Twale bwato mumenzi male mi musohele tunyandi muchese.”
    5: Simone chetaba ni kucho “Simwine twatenda masiku onse, kakwina chitwa chesa, kono cha linzwi lyako, munisohele tunyandi.”
    6: Hava chita bulyo, chiva kunganya impalo ingi ye nswi, mane tunyandi twavo tuva kuhaloka.
    7: chibawambila ba mwavo mubwato bumwi kuti beze zeba vava tuse. Chiveza ni kwizuza mato onse ovele, linu niva tanga kumina.
    8: Kono Simone Pitorosi, havona vulyo, cha wa cha mazwi a Jesu chati, “Zwe kwangu kakuti ni muntu ni muvi, Simwine.”
    9: Kakuti avakomoketwe, mane nivonse vavali kwina naye, haku cheswa kwe nswi zivava hindi.
    10: Aha kuva kwina Jakovo ni Johani, vavali vaanaswisu va Zevedia vavali kusevelisana ni Simone. Mi Jesu chati kwa Simone “Kanji utiyi, kakuti kuzwa hanu mo mochese vantu.”
    11: Haba leta mato avo hansi, civa siya zintu zonse niku mwi chilila.
    12: Hakuva kuti avali kwina imwi toropo, mukwame yabezwile vutuku bwe mbingwa mwavena. Havona Jesu, cha wa cha chifateho ni ku mukumbila, nacho, “Simwine, haiva usaka uwola kuni joloza.”
    13: mi Jesu cha wolola iyanza lyakwe nikumu kwata, nawamba, “Nisaka jolole.” mi haho bulyo imbingwa yakwe chiya zwa kwali.
    14: Cha mulaela kuti sanzi awambili muntu, kono cha mucho kuti, “Liyendeze, mi ukalivonahaze kuba purisita mi ukatambike chitabelo cha ku jolozwa kwako, kuya ke taelo ya Mushe, ive vushupi kubali.”
    15: Kono ikande liamana naye chi lya yenda iñuwa, mi vungi bwa vantu chiva keza hamwina kwiza kumuzuwa na luta, mane nikuhozwa matuku abo.
    16: Kono inako ni inako cha zwa nikuya muzivaka zili mumatongo nikuka lapela.
    17: Chikwa sika limwi zuva mwawo mazuva lyava kwete kuluta, mi kuvali kwina Mafarisi ni valuti va mulao vavali kwi kele mwateni kuzwila muminzi mingi ichinchana muzikiliti za Galileya ni Judeya, mane ni mwi tolopo ya Jerusalema. Ziho za Simwine zivali kwina naye za kuhoza.
    18: Lyahanu vamwi vakwame chivakeza, vavali kuhindite muntu yo lwala vutuku bwaku zuminina ha vulo, vavali kusaka mahitilo a kumwinjilika mukati ni kuka mulalika havusu bwa Jesu.
    19: Kana vavali kuwola kuwana mahitilo o kumwinjilika mukati chevaka lya vantu vangi, linu chiva ya hewulu lya chituwa ni ku sezumwina mukwame hateni, havulo bwakwe, mukati ka vantu, hene havusu bwa Jesu.
    20: Chakuvona kuzumina kwavo, Jesu chati, “mukwame, zivi zako chiza swalelwa we.”
    21: Va ñoli ni ma Farisi chivatanga kuli vuza ichi, nivati, “Njeni uzu yo wamba cha kunyansiliza? Njeni yowola kuswalela vuvi konji Ireza yeyena?”
    22: Kono Jesu, chalemuha zivavali kuhupula, chetava nikuwamba kuvali, “Chinzi hamukwete kuli vuza vulyo mwinkulo zenu,
    23: Njechihi chihuva kukuwamba, 'Zibi zako chiza swalelwa,' nikuta kuti 'zimane uyende?'
    24: Kono kuti mwizive kuti Mwana Muntu wina inkamaiso zakuswalela zivi hansi, Ni wamba kwako, zimane, 'Hinde vulo bwako mi uyende kwinzuvo yako.'”
    25: Haho vulyo cha zimana havusu bwavo ni kunyemuna vulo hava lele. Chavola kwinzuvo yakwe, nakavu kuchenchelela Ireza.
    26: Vonse vavakomoketwe niku chenchelela Ireza. Vave zwile kutiya, ni vati “Twavona zintu zihitilize sunu.”
    27: Hakumana kupangahala izi zintu, Jesu cha zwa mwateni umo mi avavoni Mutelisi we zina lya Levi nekele mwi tente lya kutambwila mitelo. Chamuta kuti, “Ni chilile.”
    28: Linu Levi cha zimana ni kumwi chilila, kusiya zintu zonse kuma sule.
    29: Linu Levi cha ha Jesu zilyo zingi munzuvo yakwe. Muvali kwina vatelisi vangi mwateni ni vantu vamwi vavali shamine he ntafule mi niva kwete kulya navo.
    30: Kono Vafarisi ni va ñoli vavo vavakwete kuvilela kuvalutwana vakwe, “chivati, Chinzi hamulya ni kunywa niva telisi niva vantu vachita vuvi?”
    31: Jesu cha vetava, “Vantu vasa lwali kavasaki musiliki, konji balwala nji musaka.
    32: Kena nivakezili kusumpa vantu vashiyeme kuku vaka, kono kusumpa vachita zivi ku ku vaka.
    33: Chivawamba kwali, “inako ni nako, valutwana va Johani valinyimanga zilyo niku lapela, ni ba lutwana vava Falisi vachita vulyo navo, kono va lutwana vako valya niku nywa.”
    34: Jesu chawamba kuvali, “Kana kwina yo wola kuwambila vena hamukiti wa musesi kuti vali nyime zilyo musesi nasina navo?”
    35: Kono mazuva akeza hete nazwiswe kuvali musesi, mi aho kavali nyime zilyo.”
    36: Linu Jesu cha wamba che huko kuvali. “Kakwina muntu yohalula isila hachizwato chihya niku lukila hesila ikulukulu. Mi hachita vulyo, mwahalule chizwato chihya, mi kasila kazwa ha chizwato chihya kete kaswanele ha chizwato chikulukulu.
    37: Kakwina yo vika i waine ihya muzivikiro ze waine ze dalo chikulukulu. Mi hachita vulyo i wine ihya muiñatule madalo, Mi iwaine muitike. Mi zivikilo ze wine ze dalo muziñatuke.
    38: Kono i waine ihya iswanela kubikwa muzibikilo zedalo ziteketeke.
    39: Mi kakwina yo chita kuti hamana kunywa iwaine yakale yosaka ihya, kakuti ucho kuti, “Yakale ina butuka.”
  6:
    1: chikwachitahala kuti ivali lwe Nsabata, mi Jesu avali kuhita muluwa lwa buheke, mi balutiwa vakwe vavali kwa vutola mitwi ya vuheke ni kulya vuheke.
    2: Mi vamwi vava Falisi chivawamba kuti. “Chinzi ho chita chisa swaneli kuchitwa luzuva lwe nsavata?”
    3: Cha kumwitava, Jesu chetava kuti, “kena muvavali chava chiti Davida ha va fwile inzala, iye ni vakwame vavena navo?
