    1: Hakuhita mazuva otatwe, kuvena mukiti we seso mwa Cana ya Galileya, niva nyina Jesu kuvavena.
    2: Jesu niva rutwana vakwe vava memetwe kwiseso.
    3: Iwaine haimana, vanyina chiva wamba kwali, “kavasina iwaine.”
    4: Jesu cha wamba kwali, “Mwanakazi, chinzi hokeza kwangu? Inako yangu kaini kusika.”
    5: Banyina chiva wambila ba hikana, “chonse chamiwambila muchipange.”
    6: Linu kuvena impoto za mavwe amenzi zimane yanza ni konke kuseveliswa kusambila maJuda havava mukiti, impoto ni mpoto iva kuli yovule vulikana he ñokolwa zobele kapa zotatwe.
    7: Jesu cha wamba kuvali, “mwizuze impoto za menzi ni menzi.” linu chiva zizuza ili kumilomo.
    8: Linu chawambila vahikana, “Munembule amwi mwateni hanu ni kutwalile mukulwana yoha zilyo.” Linu chiba tenda bulyo.
    9: Mwihiki mukulwana chasola mumenzi ava sanduki iwaine, kono kena avazi kuizwa (kono vahikana vava teki awo menzi vavezi). Linu chasumpa musesi ni museswa
    10: nikucho kuti, mukwame ni mukwame avike iwaine indotu chantazi nikuha isaduri chivakorwa. Kono mwavika iwaine indotu kwiza kusika hanu.
    11: Ichi je Chisupo che ntanzi chava tendi Jesu mwa Cana ya Galilea, niku tondeza ikanya yakwe, imi varutwana vakwe chiva zumina kwali.
    12: Izi hazimana Jesu, va nyina, vanche bakwe, niva rutwana vakwe vava yendi kwa Capenamu niku kekala mazuva alikene.
    13: Linu impaseka yama Juda chi yivena hafuhi, imi Jesu chaya kwa Jerusalema.
    14: Chawana vava kuwuza mapulu ni mbelele ni nkwilimba, niva chincha masheleni vava kwikele ho.
    15: Linu chapanga imbazi yemihala hanze ye tempele, kuhindilila ni mbelele nima mapulu. Cha dadola makovili avantu va nchincha masheleni nikusoha Itafule.
    16: Kuvava kuuza inkwilimba avati, “muzwise izi zintu munu. Muleke tenda inzuvo ivandanda musika.”
    17: Varutwana vakwe chiva hupula kuti kuvañoletwe, “Nihaiwa kutokomela inzuvo yako.
    18: Cha mulawo wa Majuda chive tava nikumuta kuti, “Chisupo nzi chete utu tondeze, hamukwete kupanga izi zintu?”
    19: Jesu chetava, “Musinye iyi itempele, imi mumazuva otatwe munivuse.”
    20: Lunu muvuso wa Majuda chiwati, Iyi itempele ivazakwa muzilimo zina makumi otatwe ni akwana iyanza ni chonke, imi ko ivuse mumazuva otatwe?”
    21: Nihakuva vulyo, ava kuwamba kuamana ni tempele ya muvili wakwe.
    22: Cwale linu haka vuswa kuvafwile, varutwana vakwe chiva kumbulukwa kuti ava wambi izi, imi vava zumini iñolo ni chiwabo chava wambi Jesu.
    23: Linu havena mwa Jerusalema kwi Mpaseka, mwinako ya mukiti, vangi vava zumini mwizina lyakwe havavona impono zava kupanga.
    24: Kono Jesu kena vavasepi kakuli ava vezi vonse,
    25: kakuli kena kusaka muntu kumupaka kuamana ni muntu, kakuli avezi zivena mukati kakwe.
  3:
    1: Kuvena mufalisi wezina lya Nicodema, muyendisi wa Majuda.
    2: Uzu mukwame chakeza kwa Jesu mi chati, “Rabbi, twizi kuti umuruti yo zwa kwa Ireeza mukuti kakwina muntu yo wola kupanga zisupo zowola kupanga haisi haiva Ireeza wina naye.
    3: Jesu cha mwitava, “Niti, niti, haisi zumwi chapepwa hape, ka woli kuvona muvuso wa Ireeza.”
    4: Nicodema chati kwali, “Muntu wola vule kupepwa hape yacho supule? kawoli kwi njila lyo vuveli mwi vumo livanyina ni kupepwa, uwola?”
    5: Jesu che tava, “Nini, niti, haisi zumwi cha pepwa ka mezi ni ka Luhohu, kawoli kwi njila mumuvuso wa Ireeza.
    6: Chivapepwa che nyama che nyama, imi chivapepwa cha Luhuho cha Luhuho.
    7: Sanzi mukomokwa kuti nawamba izi kwenu,' Muswanela kupepwa sinca,'
    8: Luhuho luhunga konse kulusaka; mu zuwa mulumu walo, kono kamwizi luzwa kapa kuluya. Cwale nji zumwi ni zumwi ya vapepwa cha Luhuho.”
    9: Nicodema chetava chati kwali, Izi zintu ziwola kuva vule?
    10: Jesu chetava chati, “U muruti wa Isilayele, imi nahanu kozuwisisi izi zintu?
    11: Niti, niti, niwamba kwenu, tuwamba zitwizi, imi tupaka zituva voni. Kono kamutambuli vupaki vwetu.
    12: Ha ni miwambila kuamana ni zintu ze inkanda mi kamuzumini, muwola vule kuzumina hanimi wambila zintu ze wulu.
    13: 'Kakwina yava kambami kwi wulu konji yavasuki kwihulu: Mwana wa Muntu.'
    14: Ili Mushe mwava nyamwini inzoka mwi halaupa,
    15: cwale Mwana Muntu uswanela ku nyamuna mwihulu, ili kuti vonse va zumina kwakwe vave ni vuhalo vusa mani.
    16: Kakuli Ireeza ava saki ahulu inkanda, mane avahi Mwanakwe yenke, ili kuti yense yo zumina kwakwe kate afwe kono kave nivuhalo vusamani.
    17: Ireeza kana ava tumiki Mwanakwe kwiza kuwatula inkanda, kono kwiza kuhaza inkanda kakwe.
    18: Iye yozumina kwakwe kete ka watulwa, kono yasa zumini u watulwe kale kakuli kana avazumini mwi zina lya yenke vulyo Mwana wa Ireeza.
    19: 'Ili nji vaka lye nkatulo: iseli livakezi mwinkanda, imi vaantu vava kusaka ififi kuhita iseli kakuti mitendo yavo iva silafele.'
    20: Cwale yense yo tenda vuvi u toyete iseli imi kakezi kwi seli ili kuti mitendo yakwe sainzi izivahali.
    21: Nivakuva vulyo, iye yotenda initi wiza kwi seli ili kuti ni mitendo, yapanga u yipanga cha Ireeza, ka ivoneke.
    22: Hakumana izi Jesu ni varutwana vakwe chivaya mwinkanda ya Judeya. Uko avakekali inako navo ni kukoloveza.
    23: Linu Johani naye chaka kakoloveza mwa Enoni kwi mbali ya Salimu kakuli kuvena menzi mangi. Vaantu vavali kwiza kwali imi vava kukolovezwe,
    24: aho Johani kena aveni kusohelwa mwi ntolongo.
    25: Cwale chikweza inkani mukati ka varutiwa va Johani ni Mujuda kuamana ni kulijoloza.
    26: Vava yendi kwa Johani nikuti kwali, “Rabbi, uzu yavena nawe kwi mbali imwi ya lwizi lwa Jodani, iye yova paki, lole, ukwete ukoloveza, mi vonse vakwete kuya kwakwe,”
    27: Johani chetava, “Muntu kawoli kutambula zonse haisi haiva chivahewa kwakwe kuzwa kwiwulu.
    28: Iwe umwine uwolakupaka kuti nivawambi, 'Kanjime Keresite kono nihakuva vulyo, niva tumwa havusu vwakwe.'
    29: Musesiwa uwila kumusesi. Linu valikani va musesi, vazimana ni kumuzuwa, kusanga luli kakuli wazuwa inzwi lya musesi.
    30: Izi, linu, nji kusanga kwangu mi chikwatendahala. Uswanela kuwela, kono ni swanela fukuza.
    31: Iye yozwa kwihulu wina he wulu lya vonse. Iye yozwa mwinkanda uzwa mwinknda imi uwamba kuamana ni nkanda. Iye yozwa kwi wulu wina hewulu lya vonse.
    32: U paka kuamana kaza vavoni niza vazuwi, kono kakwina yo tambula vupaki vwakwe.
    33: Iye yotambula vupaki vwakwe initifaza kuti Ireeza we niti.
    34: Kakuli yavatumiwa Ireeza uwamba linzwii lya Ireeza. Kakuli kahi Luhuho cha kupima.
    35: Muzazi wa chikwame usaka Mwana imi avahi zintu zonse mu manza akwe.
    36: Iye yo zumina ku Mwana wina vuhalo vusa mani, kono yasa zumini ku Mwana kete avone vuhalo, kono vukali vwa Ireeza vwina hakwe.”
  4:
    1: Linu aho Jesu heziva kuti Mafarisi vava zuwi kuti avali kupanga ni kukoloveza valutiwa vangi kuhita Johani
    2: (nangati kuti Jesu iye mwine kena avali kukoloveza, kono ivali valutiwa vakwate),
    3: chazwa mwa Judeya ni kuvola hape kwa Galileya.
    4: Kono ivali iswanero kwali ku hita mwa Samariya.
    5: Cwale cha keza mwi toropo ya Samariya, i sumpwa Sychari, hembali ni chivaka chevu icho Jakovo ava here kumwane Josefa.
    6: Chisima cha Jakovo puchivena aho. Jesu avali kukatere kuzwa ku musipiri wakwe ni kwiza ha chisima. Chi ivali kuchutire kwinako ye chitengu zana.
    7: Mukulwakazi wa Musamariya ava kezi kuku teka menzi, mi Jesu cha wamba kwali, “Nihe ku menzi ni nywe.”
    8: Kakuti valutwana vakwe vavali kuyendente mukati ke toropo kuku wula zilyo.
    9: Yaho mukulwakazi wa Musamariya chata kwali, “Kuwoleka vule kuti iwe, kuva Mujunda, ukumbira ime, kuva mukulwakazi wa Musamariya, kuchimwi cho kunywa?” Kakuli Majunda kavana cho kupanga ni Masamariya.
    10: Jesu che tava ni kumuta, “Kambe we ziva impo ya Ireeza, mi jeni uzu yo wamba kwako, 'Unihe cho kunwa; ni wa wola kumu kumbira, mi na wola kukuha, menzi a hala.”
    11: Mukulwakazi chata kwali, “Mukwame, kawina chitekiso imi isima litungite. Ena kuhi cwale kowina menzi a hala?
    12: Kena umu kando, iwe, kuhita ishetu Jakovo, uzo ava tuhi chisima ni kunya mwateni iye mwine, nivane vulyo ni ñombe zavo?
    13: Jesu che tava ni kumu ta, “Yense yo nwa kwaya menzi mwa fwe inyota hape,
    14: kono yense yo nwa kumenzi awo ite ni muhe kate na fwe inyota hape. Nihakuli, menzi ete ni muhe muave chisima chamezi mwali, kuvuvira ku vuhalo vusa mani.”
    15: Mukulwakazi chati kwali, “Mukwame, unihe aya menzi iri kuli nisiye ni kufwanga inyonta mi nisiye niku kezanga kunu kuku teka menzi.”
    16: Jesu chata kwali, “Yende, kasupe mwihyenu, mi ukavole kunu.”
    17: Mukulwakazi chetava ni kumuti, “Kanina mukwame.”Jesu chetava, “Wina hande mukuwamba,”Kanina mwihyetu;
    18: kakuti uva vire ni vakwame vakuma ha minwe ye yanza, mi nozu yo wina naye hanu kanji mwihyenu. Chiwa wamba che niti.”
    19: Mukulwakazi cha wamba kwali, “Mukwame, Ni vona kuti umu porofita.
    20: Veshetu vavali kulaperera heli irundu, kono inwe muwamba kuti Jerusalema je chivaka uko vantu vaswanera ku laperela.”
    21: Jesu chata kwali, “Uni zumine, mwanakazi, kuti i hola i kezite aho kamulapere Tayo kamba heli rundu kamba mwa Jerusalema.
    22: Inwe mulapera icho chimusezi. I swe tulapera chi twizi, kakuti ipuluso i zwirira kuMajuda.
    23: Niha kuva vulyo, I hola ikezite, imi ina hanu, aho valaperi ve niti kava lapere Tayo muluhuho ni mwi niti, kakuli Tayo u kwete kulola vantu vaswana vulyo kuva valaperi vakwe.
    24: Ireeza luhuho, mi vantu vamulapera vaswanera kumu lapera muluhuho ni mwi niti.”
    25: Mukulwakazi chati kwali, “Ni izi kuti Mesiya ukezite (uzo usupiwa Keresite). A ho hasana kakeze, keze a tutoloke zintu zonse kwetu.”
    26: Jesu chamuta, “Jeme uzu, yo kwete kuwamba kwako.”
    27: Heyo inako valutwana vakwe chivaka vola. Hanu vavali ku komoketwe chinzi havali kuwamba ni mwanakazi, kono kakwina ava wambi, “Usaka nzi?”kamba “Chinzi hau wamba naye?”
    28: Cwale mukulwakazi chasiya i hemere lyakwe, ni kuvola mwi toropo, ni kuwamba kuvantu,
    29: “Mwize, muvone mukwame wani wambira zintu zonse ziniva pangi. Uzu uswanera kuva iye Keresite, iwola kuva?”
    30: Chiva siya itoporopo ni kukeza kwali.
    31: Mwinako zana, varutwana vavali kumukumbira, nivati, “Rabbi, Lye.”
    32: Kono cha wamba kuvali, “Nina zilyo zo kulya inzo zimusezi chazo.”
    33: Cwale varutwana chiva wambolisana kuvali vene, “Kakwina zumwi wa muletera zokulya, vamu letera?”
    34: Jesu cha wamba kuvali, “Zilyo zangu ku panga itato yakwe uzo yava kani tumi ni kumana musevezi wa kwe.
    35: Kamu wambi kuti, 'Kwina myezi imwi yone mi ikutulo jese ikeze'? Ni wamba kwenu, mulole kwi wulu ni kuvone mawa, kakuli chi alitukiseze kusizwa!
    36: Uzo yo kwete kusiza u tambula i tuwero ni kukunganya misero yo vuhalo vusa mani, iri kuti uzo yo vyala nozo yo sinza va sangwe hamwina.
    37: Mowu muwambiro, 'Yenke ubyala, mi zumwi usinza; vuniti.
    38: Ni va mitumi kuku sinza inzo zisina muva severezi. Vamwi vava sevezi, mi muvengiri mumi sevezi yavo.”
    39: Vungi bwa Masamariya mowuna muleneñi chiva zumina kwali vakeñi che vaka lyue ñusa lyo mukulwakazi lya paka, “Wani wambira zintu zonse izo zini vapangi.”
    40: Cwale Masamariya hava keza kwali, chiva muvuza kwikala navo, mi ave kali kwateni mazuva overe.
    41: Mi vungi vomwi vuva zumini chevaka lya manzwi akwe.
    42: Chiva wamba ku mwanakazi, “Katusizumini chevaka lyezo ziwawamba, kakuti iswe tuvene chitwa muzuwa, mi twizi kuti uzu luli chovuniti jo muhazi we kanda.”
    43: Hakumana awo mazuva o vere, Chazwa kwatenio ni kuya kwa Ngalileya.
    44: Kakuli Jesu iye mwina ava wambi kuti muporofita mwi kanda yakwe kakutekiwa.
    45: Hacha keza mwa Galileya, Mangalileya chi vamu tambula. Vava voni zintu zonse zava pangi mwa Jerusalema ha mukiti, kakuti navo vavali kuyendete kwateni.
    46: Hanu chakeza hape mwa Kana mwa Ngalileya, umo mwava sanduli menzi i waine. Kuvena zumwi induna ili uzo mwane we chiswisu mwa Capenaume yavali kulwala.
    47: Aho heza kuzuwa kuti Jesu ava kezi kukazwa kwa Judeya kwiza kwa Galileya, Cha yenda kwa Jesu ni kuka mukumbira kuti akeze ni kuhoza mwane we chiswisu, ya chavali kwina hafuhi ni kutokwala.
    48: Jesu cwale cha wamba kwali, “Mbwita chi mwavona isupo ni makazo, kate muzumine.”
    49: Induna chati kwali, “Mukwame, wize kunu mwanangu naseni kufwa.”
    50: Jesu chawamba kwali, “Yende. Mwanako we chiswisu uhala.”Mukwame ava zumini manzwi awo Jesu ava wambi kwali, mi chayenda kuzwa hateni.
    51: Havali kushetumuka, muhikana wakwe chamu katana, nawamba kuti mwanakwe we chiswisu avali kuhala.
    52: Cwale chava vunza inako hatangira kuli zuwa hande. Chiva mwitava, Inzona mwinako ya musihali i fivere chiya musiya.”
    53: Cwale vensi chiva lemuha kuti ivali jiyona inako ina Jesu yava wambi kwali, “Mwanako we chiswisu uhala.”Cwale iye mwine niver zuvo yakwe yonse chiva zumina.
    54: Iyi ivali ivali je makazo yo vuveri yava pangi Jesu hakazwa kwa Judeya kuya kwa Ngalileya.
  5:
    1: Hakumana izi kuvena mukiti wa Majuda, imi Jesu chayenda kwa Jerusalema.
    2: Linu mwa Jerusalema hamulyango wa mulaka we mbelele, kwina kaziva, ako muchi Heveru ka sumpa Betesida, kavakwina kazuvo kena milyango i kwana iyanza.
    3: Ipalo ikatukite ya vaantu vava kulwala, vasavoni, vachunkuta, vazuminine luñañali vava lele mo. kulindila mezi avuva.”
    4: Iñeloi lya simwine livashetuki ni kwiza kukundunga mezi imi vonse vava lyati mu mezi niakwete kukundungwa vava kuhola kumatuku onse avali kuva kataza.
    5: zumwi mukwame avena ko ya valyali zilimo zina Makumi otatwe ni akwana iyanza ni zo tatwe.
    6: Juse hamuvona nalele, imi cha lemuha kuti chavekele hateni inako inde, chawamba kwali, usaka kuva ni makete?”
    7: Mukwame yava kulwala chetava, “Nfumwangu, kanina yowola kuni vika mukaziva ka mezi ha kasikwete kusimbulika. ha nikeza, zumwi wiza kuni hitilila.'
    8: Jesu chati kwali, “Zimame, zalule vulo vwako, imi uyende.”
    9: Haho vulyo mukwame chahola, imi chazalula vulo vwakwe, ni kuyenda. Linu iyo izuva ivali le Nsavata.
    10: Cwale Majuda chivati kwali yava hozwa, “le Nsavata mikozumininwe kuhinda vulo vwako.”
    11: Chetava, “Iye wanihoza wati kwangu, 'Tole vulo vwako uyende.'”
    12: Chiva muvuza, “Njeni yozo muntu wa kuwambila, 'Vutole uyende'?”
    13: Nihakuva vulyo, uzu yava hozwa kena avezi kuti ivali njeni kakuli Jesu ava lovoki, kakuli kuvena vantu vangi hechi chivaka.
    14: Kuzwa aho, Jesu chamuwana mwi tepmele imi chati kwali, “vone, chiwava ni makete! Sanzi upangi chivi hape, ili kuti chimwi chiivilala sanzi chi pangahali kwako.”
    15: Mukwame cha yenda imi cha viha ku Majuda kuti ivali nji Jesu ya va muhozi.
    16: Linu ivaka lyezi zintu Majuda chiva nyandisa Jesu, kakuli ava pangi izi zintu le Nsavata.
    17: Jesu chavetava, Vandanda vakwetwe kutenda nangati hahanu, imi name, nikwete kutenda.”
    18: Chevaka lyezi, Majuda chiva hupula kumwihaya nikuhitiliza kakuli kana vacholi feela i Nsavata, kono hapa ava sumpi Ireeza kuti njivesi, ava lilikanyezi ni mulimu.
    19: Juse chavetava, “Niti niti, Mwana kakwina chawola kupanga mwine, kunde vulyo ya zavona Isi zapanga, chonse chapanga Isi, Mwana uzipanga naye. Kakuli
    20: Musheni usaka Mwana umutondeza zinti zonse zapanga iye mwine, imi mwa mutondeze zintu zikando zihita izi ili kuti nawe mukomokwe.
    21: Kakuti Tayo ava vusi vafwile imi ava vahi vuhalo, ni Mwana nae uha vuhalo kumuntu yense ya saka.
    22: kakuli Tayo ka watuli muntu, kono kahe vuwatuli vonse ku Mwana
    23: ili kuti vonse vakuteke Mwana muvakutekela Isi. Iye yasa kuteki Mwana kakuteki Isi yava mutumi.
    24: Niti, niti, iye yo zuwa linzwi lyangu imi yo zumina yava nitumi wina vuhalo vusamani imi kete anyazahale, kono washila ifu kuya kuvuhalo.
    25: Niti, niti, nimi wambila inako ikezite, imi njahanu, vafwile hete niva zuwe inzwii lya Mwana wa Ireeza, imi avo vete vazuwe muva hale.
    26: Sina Tayo hena vuhalo mwali iye mwine, chovulyo avahi ku Mwanakwe ili kuti naye ave nivuhalo mwakwe mwine,
    27: imi Isi avahi Mwana mata kuzwila havusu ni nkatulo kakuli Mwana wa Muntu.
    28: Sanzi mukomokiswa izi, kakuli kwina inako ikeza iyo vonse vena mumavita kava zuwe ilinzwi
    29: 'imi kaveze hanze: avo vavapangi vulotu kukuvuka kwa vuhalo, imi avo vava pangi vuvi kukuvuka kwe nkatulo.'
    30: Kakwina chini wola kulipangila nimwine. hani zuwa, ni watula, imi kuwatula kulukite kakuli kani kavulola kusaka kwangu kono cha kusaka kwa yava nitumi.
    31: haiva niswanela kupaka kuamana name,
    32: vupaki vwangu kete vuve vwe niti, kwina yo swanela paka kuamana name, mi nizi kuti vupakwi vaha kuamana name initi.
    33: Uva tumini kwa Johani, imi avapaki vuniti.
    34: Kono vupaki vuni vatambuli kavuzwi kumuntu. Niwamba izi zintu kuti muwanela ku hazwe.
    35: Johani ivali ilambi liva kunika niku venya, imi muvakuwola kutavela kusanga mwiseli lyakwe chenako zana.
    36: Kono vupaki vunikwete vukando kovuna vwa Johani, ka musevezi wavanihi uwo wavani Tayo uva nihi kuumana, yonse misevezi ini panga, unipaka kuti Tayo ava nitumi.
    37: Tayo yava nitumi iye ava paki kuama name. yaseni kuzuwa inzwi lyakwe, kapa kuvona Chivupeho chakwe che nako.
    38: kamwina inzwi lyakwe lishele mwenu, kamuzumini muya vamitumi.
    39: Musaka mañolo kakuli mu hupula kuti muali kamuve ni vuhalo vusa mani, Imi mañolo aswana apaka kuamana name,
    40: imi kamusaki kwiza kwangu ili kuti muve ni vuhalo.
    41: Kaniwani kulumbekwa kuvaantu,
    42: kono nizi kuti kamwina ilato lya Ireeza mwenu.
    43: Nivakezi mwizina liva Tayo, imi kana muvani tambuli. Haiva zumwi nakeza mwizina lyakwe, kamumu tambule.
    44: Muwola kuzuminz vule, inwe mutambula kulumbekwa kuvaantu kono kamu gani kulumbekwa kuzwakwa Ireeza?
    45: Sanzi muhupuli kuti niwola kumihambiliza havusu vwa Tavo. yava mihambilizi nji Mushe, mwali mumu vavikite insepo yenu.
    46: Haiva muva zumini Mushe, ni muva nizumini kakuli ava ñoli kuamana name.
    47: haiva kamuzumini zava ñoli, kamuzumine vule manzwii angu?”
  6:
    1: Hazimana inzi zintu, Jesu chayenda kuyimwi imbali ye wate lya Galileya, hape livali kusupiwa I wate lya Tiberiya.
    2: Vungi vwe chichava chivali kumwi chilire kakuli vava voni imakazo zavali kupanga kwavo vavali kulwala.
    3: Jesu cha yenda kwirundu mi uko abake kali hasi ni varutwana vakwe.
    4: (Hanu mukiti we Paseka, Mukiti wa Majunda, uvali kwina hafuhi.)
    5: Linu Jesu halola mwi wulu ni kuvona vantu vangi niva keza kwakwe, cha wambira Filipi, “Tuwola kuwula kuhi vuronto ili kuli ava vantu va wole kulya?”
    6: (Kono Jesu a vawambi ichi kulika Filipi, kakuli iye mwine ivali kwizi icho chavali kuswanera kupanga.)
    7: Filipi cha mwi tava, “Miyanda yovere yamashereñi ovuroto kasa a wole kuwulira zumwi ni zumwi wavo nangati kakwa kanini.”
    8: Zumwi wa valutwana vakwe, Adiriyasi, mukulwe wa Simoni Pita, chata kwa Jesu,
    9: “Kwina muhwire wo muswisu hanu wina zikwa zeminwe ye yanza zo Vuroto ni nswi zo vere, kono chinzi ichi mukati ketu?”
    10: Jesu chati, “Mwikalike vantu hansi.”( Hanu kuvena lyani liñgi mwe china chivaka, ) Cwale vakwame chive kala hansi, valikana lule na lule lwe minwe yeyanza ku mpalo.
    11: Linu Jesu chahinda vuloto mi hamana kuha vuitumero, cha tambika kwavo vavali kwi kere, mi kuswana nikwi inswi, chovungi sina muvavali kusakira.
    12: Linu vantu havave kuti, cha wamba kuva lutwana vakwe, “Mukunganye vu fwafwali ni twa ngamoka twa shala, iri kuli kanji kuwaniki chi zova.”
    13: Chale chiva tu kunganya ni kwizuza zitanda ze kumi ni tovere tufwafwali tuva zwi ha vuronto bwina palo ye minwe ye yanza ye; tu fwafwali tuva shali kwavo vavali.
    14: Linu, vantu hava vona ichi chisupo chava pangi, chiva wamba, “Uzu chovu niti muporofita yo swanera kukeza mwi nkanda.”
    15: Chale Jesu ha lemuha kuti chivavali kusaka kukeza ni kumukwata che nkani kuti vamupange mulena, cha zwengera yenke kuma Lundu.
    16: Hachiyiza kuva chitengu, va lutwana vakwe chiva shetumukera kwi wate.
    17: Chive chira muchikepe, mi vavali kuluta i wate kuya kwa Capenaume. Chikuvali kusiha cheyi nako, mi Jesu kena aveni kuka vola kale kuvali.
    18: Imi i huho likolete livali kuhunga, mi iwate chili vali kutangite kulwa.
    19: Hachi va zuhite chiuvaka chilikana makumi overe ni minwe ye yaza lyoke kamba makumi o tatwe muvule, chiva vona Jesu nakaya vuyenda he wulu lya wate ni kezite kumbali ni chikepe, mi vavali kutiyite.
    20: Kono chati kuvali, “Njeme! Kanji mutiyi.”
    21: Linu vavali kukusaka kumu longa muchi sepe, mi yahaho chisepe chicha kasika he rizo havavali kukaya.
    22: Izuva lichilira, chinavungi chivali kuzimene kwishirya lye wate chiva vona kuti kena kuvena chimwi chikepe mbwita fera china choke, ni kuti Jesu kena ave chili mwateni ni varutwana vakwe kono kuti varutwana vakwe chivavali kuyendete vovona.
    23: Niha kuva vulyo, kuvena amwi mato avali kukazwa kwa Tiberiasi hafuhi ni chivaka aho hava liri vuroto uvo Simwine hava litumeri.
    24: Linu china vungi hachi lemuha kuti nangati Jesu kamba varutwana vakwe kena vavali kusikwina, cwale avo vene chiva chira mumato ni kuyenda kwa Capenaume kuka ngana Jesu.
    25: Hachiva manite kumuwana kweyina imwi imbali ye wate, chiva cho kwali, “Rabbi, wakeza liri kunu?”
    26: Jesu chave tava, ni kucho, “cho vuniti, niti, muni ngana, isiñi kuti muvavoni imakazo, kono ivaka lyokuti muvali vuroto vumwi bwe nkonko mi muve kuti.
    27: Kanji muverekeri zilyo inzo zisinyeha, kono muverekere zilyo zikala inako kutwala kuvahalo vusa mani uvo Mwana o Muntu bwasa mihe, kwe Ireeza Isi ava viki iswayo hali.”
    28: Cwale chivati kwali, “Chizi chi tuswanera ku panga, iri kuli tuwole kupanga misevezi ye Ireeza?”
    29: 'Jesu che tava ni kuta kuvali, “Uwu njo musevezi we Ireeza: kuti mu zumine ku yenke unzo yavaka tumi.”'
    30: Chwale chiva ta kwali, “Chechihi chisupo cwale choso pange, iri kuli tuvone ni kuku zumina? Chinzi choto pange?
    31: Veshetu vavali maana mwi halaupa, sina hakuñoletwe,'Avavahi inkonko izwa kwi wuulu kulya.”
    32: Linu Jesu chave tava, “Chovu niti, niti, kena ivali Mushe yava mihi inkonko kuzwa mwi wuulu, kono ivali Tayo yo miha inkonko ye niti izwa kwi wulu.
    33: Kakuti inkonko ye Ireeza je china chi zwa kwiwulu ni kukeza hansi ni kwiza kuha vuhalo kwi nkanda.”
    34: Cwale chiva wamba kwali, “Nfumwetu, utuhe iyi inkonko inako yonse.”
    35: Jesu cha wamba kuvali, “Jeme ni nkonko yo vuhalo; uzo yo keza kwangu kasane ka fwe inzala, mi uzo yo zumina mwangu kesane kafwe inyota.
    36: Kono ni vami wambiri chovu niti muvani voni, mi kamu zumini.
    37: Yense uzo Tayo waniha mwa keze kwangu, mi yense yo keza kwangu chovuniti kaseni muzindire hanze.
    38: Kakuti niva kezi hansi kukazwa kwi wulu, isiñi kwiza kupanga itato yangu, kono chasaka iye uzo yavaka ni tumi.
    39: Imi iyi nji tanto yakwe uzo yava kanitumi, kuti kanji ni zoverwa nangati yenke kwavo vonse vavanihi, kono kaniva vunse mwizuva lyama mani mani.
    40: Kakuli iyi nje tanto ya Tayo, kuti yense yo vona Mwana ni kuzumina mwali mwave ni vuhalo vusa mani mi kanimu vunse mwi zuva lya ma mani-mani.
    41: Cwale majunda chivatanga kukumbola kuamana naye kakuti avati, “Njeme ni nkonko iyo yaka zwa kwi wulu.”
    42: Chiva wamba, “Uzu kanjiyena Jesu mwana wa Josefa, uzo insi ni nyina tuve zi? Kwiza vule hape hanu kuti awambe, 'Nakazwa kwi wulu '?”
    43: Jesu che tava ni kuvata, “Musiye kukumbola mukati kenu.
    44: Kakwina zumwi yo wola kukeza kwangu mbwita Tayo yava kanitumi hamu chuza, mi kani muvunse mwi zuva lyama mani-mani.
    45: Ku ñoletwe muma porofita, 'Yense karutiwe nji Ireeza. 'Yense yava zuwi ni kulituta kwa Tayo ukeza kwangu.
    46: Kena kuti vonse vava voni Tayo, mbwita fera iye yokazwa kwe Ireeza- ava voni Tayo.
    47: Chovu niti, niti, iye yo zumina wina vahalo vusa mani.
    48: Jeme ni nkonko yo vuhalo.
    49: Veshenu vavali maana mwi halaupa, mi vava mani kufwa.
    50: Iyi nje nkonko ikeza hansi kukazwa kwi wulu, iri kuli muntu awole kulya yimwi kuili ni kusa fwa.
    51: Jeme ni nkonko i hala iyo ikazwa kwi wulu. Haiva zumwi ulya kuili iyi nkonko, mwa hale kuya kuire. Inkonko iyo yete nihe inyama wangu kuvu halo vwe kanda.”
    52: Majunda chiva venga mukati kavo vene niku tanga kukanana, nivati, Kuwoleka vule kuti uzu mukwame atuhe inyama wakwe kuti tulye?'
    53: Cwale Jesu cha wamba kuvali, “Chovu niti, niti, kwanda yo kuti mulye inyama o Mwana o Muntu ni kunwa malaha akwe, kete muve ni vuhalo mwenu.
    54: Yense yolya inyama wangu ni kunwa malaha angu wina vuhalo vusa mani, mi kani muvuse mwizuvalya mamanikizo.
    55: Kakuti inyama yangu chilyo che niti, mi malaha angu chinwiwa che niti.
    56: Iye yo lya inyama wangu ni kunwa malaha angu ushala mwangu, ni me mwali.
    57: Sina Tayo yo hala havaka ni tumi, mi sina hani hala ivaka lya Tayo, cwale iye yonilya, mwahale naye ivaka lyangu.
    58: Iyi nje nkonko ina yakeza hansi kukazwa kwi wulu, isiñi uvu veshenu vavali ni kufwa. Iye yo lya iyi nkonko mwahale kuya kuire.”
    59: Kono Jesu avali kuwamba inzi zintu mwi sinangonge na kwete kuruta mwa Capenaume.
    60: Cwale vungi vwava rutwana vakwe vava zuwi izi chiva ti, “Iyi ituto ikavo ahulu; jeni yo wola kuitambula?”
    61: Jesu, kakuli avali kwizi mwali kuti varutwana vakwe vavali kukumbola heyi dava, chati kuvali, “Kana ichi chimi nyeza?
    62: Cwale mukuve vule aho hasane kamuvone Mwana o Mutu nakambama kuta uko kwavali kwina sapilio?
    63: Luhuho luha vuhalo; inyama kakwina chi ivozekeza. Mazwi awo ani vawambi kwenu nga luhuho, mi go vuhalo.
    64: Imi kwina vamwi kwenu avo vasa zumini.”Kakuti Jesu avali kwinzi kuzwa kuma tangiro kuti mbani avo vate ni vakangwe kuzumina mi njeni uzo yate na muveteke.
    65: Cha wamba, “I vaka lyezi kuti na miwamba kwenu kuti kakwina zumwi yo wola kukeza kwangu mbwita haiva wa zumininwa kwa Tayo.”
    66: Kevaka lyezi, vungi bwa varutwana chiva vola kumusiya mi kena vavazwiri havusu ni kumwi chilira.
    67: Linu Jesu cha wamba kuvana ikumi ni tovere, “Inwe nanwe kamusaki kuyenda nanwe, musaka?”
    68: Simoni Pitorosi chamwi tava, “Simwine, njikwani kwete tuyende? Wina manzwi ovuhalo vusa mani,
    69: mi tuva zumini ni kwiza kwiziva kuti jewe yo Chena yenke we Ireeza.”
    70: Jesu cha wamba kuvali, “Kena kuti ni vamiketi, vena ikumi ni minwe yovere, imi zumwi kwenu ji diavulusi?”
    71: Hanu avali kuwamba kuama ni Judasi mwana wa Simoni Isikariyoti, kakuti ivali iye, omumwina kuvena ikumi ni tovere, kakuti ivali njiyena, uzo yatane veteke Jesu.
  7:
    1: Mi hakuzwa izi zintu Jesu avayendauli mwa Galilee, kaho kena va kusaka kuyenda kwa Judea chevaka lyokuti majuda vava kumusaka kuti va mwihaye.
    2: Hanu mukuti wa majuda wa munzunde uva kwina hafuhi.
    3: Va mukulwe cwale chiva muwambila, “siye chivaka ichi uyende kwa Judea, njokuti va rutwana vako va vone mitendo yo panga.
    4: Kakwina ya panga chintu ku mukunda iye mwine na saka kuti chivoneke. Haiva upanga izi zintu, livonahaze kwinkanda.”
    5: Kaho nanga va mukulwe kena vava zumini kwali.
    6: Jesu cwale cha wamba kuvali, “inako yangu kena ya sika kale, kono inako yenu ilyitukise kale.
    7: Inkanda kalyi woli kumi toya, kono lyi toya ime kevaka lyokuti ni paka za mitendo yalyo mivi.
    8: Muyenda haisi ku mukiti; kani yendi kowu mukiti kakuti inako yangu kaini ku talelezwa.”
    9: Hachamana ku wamba izi zintu kuvali, che kala mwa Galileya.
    10: Kono va mukulwe hati chivayenda ku mukiti, naye chayenda, isiñi na voneka kono cho kulipata.
    11: Majuda vava kumusaka ku mukiti niku wamba, “wina hi?”
    12: Kuva kwina ku wambolisana mukati ke chisi kuamana naye. Vamwi vava wambi, “Mukwame ushiyeme.” Vamwi vava wambi, “Ne, Uyendisa vantu munzila isali njeyo.”
    13: Naho ka kwina yava wambi cha kuzuweka kuamana naye cho kutiya ma Juda.
    14: Mukiti hachi uva kwina hakati kokumana, Jesu chayenda mwi ntempele nikukatanga kuka ruta.
    15: Cwale ma Juda chiva komoka, niva wamba, “Uzu mukwame wizi vule zingi? kena va lituti.”
    16: Jesu cha vetava niku wamba, “intuto zangu kena nji zangu, kono njiyakwe wani tuma.
    17: Haiva kwina yo saka ku panga intato yakwe, kezive kuamana nezi intuto, kapa zizwa kwe Ireeza, kapa ni wamba ka lwangu.
    18: Yense yo wamba ka lwakwe ungana inkaya yakwe iye mwine, kono iye ya ngana inkanya yozo wa tuma uzo muntu we niti, mi kakwina kusa njolola kwali.
    19: Kena kuti Mushe ava mihi mulao? Kono kakwina kwenu ye chilila mulao. Chinzi hamu saka kunihaya?”
    20: chisi cha vantu chichetava, “wina i dimona. Njeni yo saka kukwihaya?”
    21: Jesu chetava niku va wambila, “na panga mutendo wonke, mi muvonse mukomoswa ke vaka lyecho.
    22: Mushe ava mihi mupato (isike kuti izwa kwa Mushe, kono kuve sukulwetu), mi he nsavata mu panga muntu mupato.
    23: Haiva mukwame upangwa mupato he nsavata njokuti mulao wa Mushe kanzi ucholwa, chinzi hamuni vengele kakuli na panga mukwame kunjolola he nsavata?
    24: Kanji muatuli cha mayemo amuntu mwa vonekela, kono mu watule cho kunjolola.”
    25: Vamwi kuvali vakwa Jerusalema vava wambi, “kena njiyena uzu ivakwete kungana kuti va mwihaye?
    26: Mi muvone, uwamba na lukuluhite, mi kakwina chiva wamba kwali. kena kuti initi va yendisi vezi luli kuti uzu njiyena Kreste, iwola kuva?
    27: Kono nitwizi kuti uzu uzwahi. Kono Kreste ha cheza, kakwina yete izive kuti ukazwila hi.”
    28: Cwale Jesu cha lila mwi ntempele, kuruta niku wamba, “muvonse munizi mi mwizi kuni kazwilila. Kena na keza ka lwangu, kono iye wani tuma we niti, mi ka mumwizi.
    29: Ni mwizi kevaka lyo kuti nikazwa kwakwe mi wa kanituma.”
    30: Vava kulikite ku musumina, kono kakwina yava muviki iyanza chevaka lyokuta kuti inako yakwe kena ivali kusikite.
    31: Kono vungi bwa vantu vava zumini kwali, mi chiva wamba, “Kreste hacheza, ka pange zisupo kuhita izi za panga uzu?”
    32: Ma Farisi vava zuwi vantu niva shovota izi zintu kuamana ni Jesu, ni mu prisita mukulwana nima Farisi chiva tumina ma pokola kuka musumina.
    33: Jesu cwale cha wamba, “ni sina nanwe che nako inini fela, mi cwale niyenda kwali wani tuma.
    34: Kamuni ngane kono kete muni wane; kwete niyende, kete muwole kwiza.”
    35: Ma Juda cwale chiva liwambila mukati kavo, “kayende kuhi uzu mukwame kwete tuwole kusa muwana? ka yende kuma Greek va hasene nikuka ruta ma Greek?
    36: linzwi inzi ilyi lya wamba, 'koni ngane kono kete uni wane; kwete ni yende, kete mu wole kwiza'?”
    37: Linu cha mamani, izuva lyi kando lyo mukiti, Jesu cha zimana niku lila, kuwamba, “haiva kwina yo fwile inyotwa, mumusiye eze za nwe kwangu.
    38: Iye ya zumina kwangu, sina mulyitela iñolo, lwizi lwa menzi ahala ka luvuve mwi vumo lyakwe.”
    39: Kono ava wambi izi kuamana ni Luhuho, kwavo va zumina kwali muva tambule; Luhuho kena lyiveni kuhewa kevaka lyo kuta kuti Jessu kena va sini ku nyamwinwe.
    40: Vamwi vantu muchisi, hava zuwa manzwi aya, chiva wamba, “Uzu muporofita luli.”
    41: vamwi vava wambi, “Uzu njiyena Kreste.” kono vamwi vava wambi, “Kreste uzu uzwa kwa Galileya?
    42: Kena kuti ma ñolo ava wambi kuti Kreste mwa kazwile kwi shika lya Davida mikwa Bethelehema, muzi uko Davida avakwina?”
    43: Cwale chikwava niku liyava mu chisi che vaka lyakwe.
    44: Vamwi vava kusaka kumusumina, kono kakwina yava viki iyanza hali.
    45: Cwale ma pokola vava kavoli nima Prisita vakuluna ni ma Falisi, vava wambi kwali, “chinzi hasena mwa muleta?”
    46: Mapokola chivetava, “Kakwina yava wambi vuti.”
    47: Cwale ma farisi chiva mwitava, “Chova kuchengetwe nawe?
    48: kana kwina va yendisi vava zumini kwali, kapa kuma Falisi?
    49: Kono ichi chisi chisezi mulao, va kutitwe.”
    50: Nicodemus (zumwi wa ma Falisi, vava kezi kwali kumatingilo), cha wamba kuvali,
    51: Mulawo wetu u atula muntu ni useni kuzuwa kwali nicho cha panga?”
    52: chivetava niku wamba kwakwe, “nawe uzwa kwa Galileya? sakisise uvone kuti kakwina muporofita yozwa kwa Galileya.”
    53: Cwale zumwi ni zumwi cha yenda kwi nzuvo yakwe.
  8:
    1: Jesu avayendi kwi Lundu lya Olive.
    2: Kuseni-seni avakezi kwi tempele hape, linu vantu vangi vava kezi; chi kala hansi nikuva luta.
    3: Vañoli ni ma Falisi nivaleta mwanakazi yava swalehi. Chiva muvika hakati.
    4: Linu chiva mucho, “Muluti, uzu mwanakazi wa swaleha.
    5: Lyahanu mumulawo wetu, Mushe avatulaeli kuti vantu vena vuti vaswanela kupwacholwa ni mañomwe; uwamba nzi kuamana naye?”
    6: Vavawambi vulyo chokuti vawane inzila yo kumu hambiliza, kono Jesu ava sungami nikuñola hansi ni munwe wakwe.
    7: Hava zwila havusu kumuvuza, avazimi nikuwamba kuvali, “Iye yasena chivi kwenu, ave wentanzi kumuzinda iñomwe.”
    8: Hape chakotamina hansi, niku ñola hansi ni munwe wakwe.
    9: Hava zuwa bulyo, chivayenda umwina ka umwina, kutangila kumu kulwana. Kuma mani mani Jesu ava shali yenke, ni mwanakazi yavena hakati.
    10: Jesu chazimana nikumuvuza, “Mwanakazi va hambilizi vako vena kuhi? Kakwina wakunyaza?”
    11: Cha wamba, “Kakwina Simwine.” Jesu chati, “Name kani kunyazi. Yende ukasiye kupanga chivi hape.”
    12: Hape Jesu avawambi kuvali kuta kuti, “Njeme niseli lwe nkanda; iye yoni chilila kete ayende mukansikwe kono mwave niseli lyo vuhalo.”
    13: Ma Falisi chiva muwambila, “Uhindite vupaki hako; vupaki vwako kena vwe niti.”
    14: Jesu chavetava nikuvata kuti, nanga hanilihindila vupaki vwangu, vupaki vwangu vwe niti. Nizi kunizwa ni kuni kaya, kono inwe kamwizi kunikazwa kapa kunikaya.
    15: Muatula ke nyama; kono kakwina ini atula.
    16: Nanga anitula, inkatulo yangu yeniti kakuli kanikele nenke, kono nina ni Tayo yo nitumite.
    17: Eeye, nanga mumulao wenu kuñoletwe kuti vupaki vwa vantu vovele vwe niti.
    18: Njeme nili hindila vupaki vwangu, hape Tayo yo nitumite wina vupaki vwangu.”
    19: Vavawambi kwali, “Iso wina kuhi?” Jesu chetava, “Kakwina imwizi ime kapa Tayo; kambe munizi, ni mweziva ni Tayo naye.”
    20: avawambi aa manzwi muchivulukelo na kwete kuruta mwi tempele, mi kakwina yava musumini kakuti inako yakwe kena iveni kusika.
    21: Cwale hape ava wambi kuvali, “niya kungi; kamuni ngane mi kamufwile mu chivi chenu. Kuniya, kamuwoli kwiza koo.”
    22: Ma Juda chiva wamba, “kalihaye iye mwine? chingi uwamba; Kuniya kamuwoli kuya kwateni'?”
    23: Jesu cha wamba kuvali, “uzwa ku nsi; nizwa kwi wulu. Uwe nkanda iyi; ime kena niwe nkanda iyi.
    24: Cwale he, na miwambila kuti kamufwile mu zivi zenu. Haisi hachi mwa zumina kuti Ime Njime, ka mufwe muzivi zenu.”
    25: Chiva wamba cwale he kwako, “Njewe ni?” Jesu cha wamba kwavo, “China wamba kwenu kuma tangilo.
    26: Nina zintu zingi zo kuwamba ni kuwatula kwenu. Nihakuva bulyo, iye wani tuma we niti; mi zintu zina zuwa kwali, izi zintu ni wamba kwi nkanda.”
    27: Kena vava zuwisisi kuti ava kuwamba kuvali ze Shetu.
    28: Jesu cha wamba, “Hamumana kunyamuna mwana Muntu, cwale mumwizive kuti Njeme, mi kakwina zangu zini lipangila. Sina ishangu mwava ni rutili, ni wamba izi zintu.
    29: Iye wani tuma wina name, mi kena ni siya nenke, kakuti ni panganga chimu tavisa.”
    30: Sina Jesu hava kuwamba izi zintu, vangi vava zumini kwali.
    31: Jesu cha wamba kuvo ma Juda vava zumini kwali, “Haiva mushala mu linzwi lyangu, cwale muva rutwana vangu ve niti,
    32: mi kamwizive initi, mi initi kai milukulule.”
    33: chiva mwitava mwitavi, “Tuvana va Abrahama mi kena tuvavi va hikana va muntu; uwola kuwamba vule, 'ka mulukuluhe'?”
    34: Jesu cha vetava, “Niti, niti, nimi wambila, yense yo tenda chivi muhikana we chivi.
    35: Muhikana ke kalilili mwizuvo kuya kwile; mwana wi kalilila.
    36: Cwale he, haiva mwana umilukulula, ke niti ka mulukuluhe.
    37: Nizi kuti muvana va Abrahama; mukwete kungana kunihaya kakuti linzwi kalyina chivaka mwenu.
    38: Ni wamba chini va voni ni Ishangu, mi mupanga chimu vazuwi kwe shenu.”
    39: Chiva mwitava niku wamba, “Ishetu nji Abrahama.” Jesu cha wamba kuvali, “kape sekeli muvana va Abrahama, nimwa panga mitendo ya Abrahama.
    40: Kono, hanu musaka kuni haya, mukwame yava miwambili initi ini vaka zuwi kwe Ireeza. Abrahama kena va pangi izi.
    41: 'Mupanga mitendo ye Shenu,” chiva mu wambila, “Kena tuva zalwa muvuliyendezi; twina Shetu yenke: Ireeza.”'
    42: Jesu cha wamba kuvali, “Haiva kape Ireeza nji Ishenu, nimwani saka, kaho nikazwa kwe Ireeza mi imozu; kaho kena niva kezi ka lwangu, kono ava ni tumi.
    43: Chinzi hamu sa zuwisisi manzwi angu? Ivaka lyo kuti kamuwoli kuzuwa manzwi angu.
    44: Muve shenu, iye dyavulusi, mi musaka ku panga intato ze shenu. Ivali chihayi kuma tangilo mi kazimani he niti kakuti kakwina vuniti mwali. Hawamba vupono, uwamba cho mukwa wakwe ni isi wai zwile mapa.
    45: Kono, kakuti ni wamba vuniti, kamu zumini.
    46: Njeni kwenu yoni hambika chivi? haiva ni wamba vuniti, chizi hamu sa zumini?
    47: Iye yazwa kwe Ireeza uzuwa manzwi ee Ireeza; kamu ya zuwi kakuti ka muzwi kwali.”
    48: Ma Juda chivetava niku mu wambila, “Kena kuti tuwamba kuti umu Samariya mi wina i dimona?”
    49: Jesu che tava, “kanina i dimona, kono ni kuteka Shangu, mi kamuni kuteki.
    50: Kani ngani inkaya yangu; kwina yo ngana niku watula.
    51: Niti, niti, nimi wambila, haiva kwina yata vike linzwi lyangu, keta vone ifu.”
    52: Ma Juda vava wambi kwakwe, “Hanu twizi kuti wina i dimona. Abrahama nima porofita vavafwi; kono iwe uwamba, 'haiva kwina yata vike linzwi lyangu, keta zuwe ifu.'
    53: Kena umukando kuhata ishetu Abrahama yava fwii, vule? Ma porofita navo vavafwi. Uhupula kuti njewe ni?”
    54: Jesu che tava, “haiva nili nyamuna ime ni mwine, inkanya yangu kahena; nji Isi wangu yoni nyamuna-koo imuwamba kuti nji Ireeza wenu.
    55: Ihati mwa mwiziva, kono ni mwizi. Haiva ni wola kuwamba, 'kani mwizi; kani swane sina njenwe, ihata. Nihakuva bulyo, ni mwizi nikuvika linzwi lyakwe.
    56: Ishenu Abrahama ava sangi chokuvona izuva lyangu; ava lyivoni niku nyakalala.”
    57: Ma Juda vava wambi kwali, “kawini kukwanisa makumi akwana iyanza ezilimo, mi muva voni Abrahama?”
    58: Jesu chava wambila, “Niti, niti, nimi wambila, Abrahama naseni, Njeme.”
    59: Cwale chiva tola mabwe niku musoholera kono Jesu cha lipata nikuzwa mwi tempele.
