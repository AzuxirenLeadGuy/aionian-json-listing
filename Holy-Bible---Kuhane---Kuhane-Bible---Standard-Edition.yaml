    4: Va tere vukavo kuti hamu sa vechilili navo mou muunda wa ku lyangana, mi vawamba vuvi ku amana nenwe.
    5: Kava hewe mulandu ko zo yo litukiseze atula va hala ni va fwile.
    6: Cho u mulelo Ivangeri ivali ku kutuzwa hape ku va fwile, njikuti, nanga vava va atulwa mwi nyama sina ko vuntu, ni va hale sina Ireza mu luhuho.
    7: Ma maninizo ezi zintu chi a kezite hafuhi. Cwale muve mu talifa mu muhupulo, muve ni munahanelo ujolola che vaka lye ntapero.
    8: He wulu lyazintu zonse, muve ni rato ikando ku zumwi ni zumwi, mukuti irato li yala zingi zivi.
    9: Mu litambule vamwi ku vamwi cha kusa tongoka.
    10: Sina umwi no umwi wenu ava tambuli impo, mu i sebelise cha ku tendera umwi ku umwi. Mu chite izi sina cha vahikana va sepahala za Ireza mu mpo zingi za mahala.
    11: Haiva umwi u wamba, mu siye ive ku ziho izo Ireza zaha. Mu cite izi zintu kuti mu nzila zonse Ireza a lumbiwe cha Jesu Keresite. Mi kuve inkanya ya Jesu Keresite ni maata ya kuya ku ile. Ameni.
    12: Vasakahala, kanji mu hindi cho ku seziba ku likiwa mu mulilo uwo uva citahali kwenu, sina zintu zimu sezi zi va chitahali kwenu.
    13: Cwalehe, nikuva vulyo cha kuya ke nzibo mu kwi ziba masukukluko a Keresite, mu nyakalale, nji kuti hape ni muka nyakalale mi mu tabele kwiza kwe nkanya yakwe.
    14: Haiva mu tukolwa che zina lya Keresite, mu fuyoletwe, kakuli Luhuho lwe nkanya ni Luhuho lwa Ireza lwina henu.
    15: Kono ku vuleke kwenu nanga yenke yete a sukululwe sina mwihayi, musa, mu tendi wa civi, kamba musinyi.
    16: Kono haiva zumwi u sukululwa cha kuva mulumeri, kanji a swabi; kono, mumu leke a lumbe Ireza chelyo izina.
    17: Kakuli chi nako ye nkatulo ku tanga cha ve nzubo ya Ireza. Cwale chi yi tanga chetu, mu kuve vule kuzwa kwavo vasa kuteki ivangeri ya Ireza?
    18: Ni kuti haiba “muntu yo jolola ka hazwe cha ku kakatiza, mu kuve vuti kuva nyefula ni ku va eza livi?
    19: Cwale mu siye avo va sukuluka ke vaka lya ku saka kwe Ireza va vike inhuho zabo mu vusepahali vwa muvumbi mu ku tenda sinte.
  5:
    1: Ni lumba va vakulwana mukati kenu, Ime, neme ni mukulwana. Neme ni mpaki ya masukuluko a Keresite, neme ni zumwi mu nkanya yete ni i wulwe.
    2: Cwale, ni mi kuteka, vakulwana, mu lise nenza muraka we ngu za Ireza zina mukati kenu. Muzi lole, insiñi kevaka lya kuti mu saka vulyo, kono akuli nanwe mu saka, che ntato ya Ireza. Mu zi lole, isiñi cha kusa sepa masheleñi, kono chaku saka.
    3: Kanji mu chitì sina muvusa hewulu lya vantu vena mu mpabalelo yenu. kono, muve mutala ku mutapi.
    4: Cwale Mulisani Mukulwana cha wumbulwa, mu mu tambule vu simwine vwe nkanya.
    5: Mu nzila iswana, inwe muva hwire, muli voze hansi ku va kulwana vakwame. Mwense vulyo, muli zwatike muvuikokovezo ni ku tusana zumwi cha zumwi. Kakuli Ireza ukanina valikumusa, kono uha chishemo kwa vana vali kokoveza.
    6: Cwalehe mulikokoveze mwikonde lya manza eziho e Ireza iri kuti nawole kumi nyemuna mwinako ikeza.
    7: Muvike impiraelo zenu hali, kakuli u virela kuamana na nwe.
    8: Muve ni muhupulo u chena, mu tondere. Chila chenu, iye diavulusi, uvu undavu ukwete kulira nazimboka, ku gana zumwi weta halole.
    9: Muzimane cho kumulwisa. Muve va kolete mwi ntumero yenu. Mwizi kuti manyando a swana akwete kuhitiwa mu ali kuva lumeri kuninenu mu nkanda.
    10: Chimwa mana kunyanda kavaka zana, Ireza we chishemo chonse, yava misupi mwikanya ina mwa Keresite, kami kondise, kumi zimika ni kumi koza.
    11: Kwali kuve ni vulena kuya kwi ire ni ire. Ameni.
    12: Ni zuminina Silvanus sina muzwale yo sepahala, mi chi ni va miñolera chovu fuhi chakwe. Ni mi lumerisa mi nipaka kwenu kuti ziniva miñoleri njo vuniti bwe chishemo che Ireza. Muzimane mwateni.
    13: Mukulwakazi wina mwa Vavilona, yo ketetwe hamwina nanwe, umi lumerisa. Hamwina ni Mareka, mwanangu we chikwame, umi lumerisa.
    14: Mulumerise zumwi ni zumwi che michuchuno ye rato. Mi inkozo ive kwenu mwense vena mwa Keresite.
61:
  1:
    1: Simone Pitolosi, muhikana ni mu apositola wa Jesu Keresite, kwavo vava tambuli intumelo ya vutokwa i swana uvu neswe hatu va i tabuli, intumero mu ku chena kwa Ireza ni Muhazi Jesu Keresite.
    2: Chishemo ni nkozo chi werwe cha ku pima mu maano a Ireza ni Jesu Simwine wetu.
    3: Zintu zonse ku amana maata a hitilila cha vuhalo ni vu Ireza ziva hewa kwetu cha maano a Ireza, ya vatu sumpili che nkanya yakwe ni vulotu.
    4: Chezi, ava tuhi insepiso i ndotu ni vukando, njikuti muve mu vatambuli ku nkavero ya vwikalo vulotu, uvu hamuva lovoki ku vuchengeleli vwina mu nkanda kevaka lwa ntakazo imbi.
    5: Cheli ivaka, muchite cha kulikoza kuku kondisa che ntumelo yenu, ni cha ku kondisa kwenu, maano.
    6: Cha maano enu, mu were kuli yendisa, mi kuku liyendisa kwenu, muwere kuli koza, mi mu kuli koza kwenu, mu were vu ireza.
    7: Cha vu ireza vwenu, mu were ku zuminzana chense, mi mu ku zuminzana chense kwenu, mu were irato.
    8: Chikuti izi zintu zina mwenu ni ku kula mwenu, kete muve vavulite zintu kamba kusa vika zihantu mu maano a Simwine wetu Jesu Keresite.
    9: Kono yense yo vulite izi zintu u vona feela china hafuhi; ka voni. Chava zivali za ku jolozwa kuzwa ku zivi zakwe za kale.
    10: Lyahanu, vakwangu, mu wongoze ku chita ku sumpwa kwenu ni buketwa vwenu mu vuli kolwisise. Ha mu chita izi zintu, kete mu chunchule.
    11: Cheyi inzila menjililo mu muvuso wa kuya kuile ya Simwine wetu ni Muhazi Jesu Keresite mu zi hewe kwenu cha ku fuma.
    12: Kuzwaho mu ni kuli tukiseze kumi nahanisa chezi zintu, ni ha kwina kuti mu zizi, mi nanga mu kolete kale mu vuniti hanu.
    13: Ni zeza kuti ku shiyeme kwangu ku mi kundunga cha kumi nahanisa chezi zintu, ha ni sina mwelinu itente.
    14: Mukuti nizi kuti hahanu kani zwise itente lyangu, uvu nji Simwine wetu Jesu Keresite mwavani tondelezi.
    15: Kani li koze chenu kuti muku zeza inako yonse chezi zintu nanga cina hita.
    16: Mukuti kana tu ve chilili cha vutali matangu akulipangila hatu va mi wambili za ziho ni kuli vonahaza kwa Simwine wetu Jesu Keresite. Kono, tuva paki cha menso za vukando vwakwe.
    17: Mukuti ava tambuli kuzwa kwa Ireza Ishwetu ku kutekwa ni nkanya liinzwi haliva letwa kwali che nkanya ikando ni icho, “Uzu mwanangu, u sakahala, cakwe ni sangite sinte.”
    18: Tu va zuwi ili liinzwi liva zwi mwi wulu, hatu vena naye he lindu li chena.
    19: Twina ili liinzwi lwa chiporofita liva nitihazwa. Mu chita sinte ku twala ko maano. Li kola uvu ilambi li munika mu civaka che fifi hesi hakwiza kakusasani mi inkani ya kakusasana i zwa mu nkulo zenu.
    20: Mwi zive ichi tanzi, kuti kakwina chiporofita chete nichi torokwe muntu umwina.
    21: Mukuti kawina ciporofita chivati chichiza che ntakazo yo muntu. Kono, vantu va hinditwe cha luhoho lu jolola lu wambitwe kuzwa kwa Ireza.
  2:
    1: Va polofita va vuchengi niveza ku vantu, ni maruti va vuchengi mu veze kwenu nanwe. Cha vu unguli muveze ni murutilo wa vusinyi, mi muva sampule mfumwavo yavava uli. Valiletele cha vuhwelu i nsiyeho he ulu lyavo.
    2: Vungi kavwi chilile ze zanina lyavo, mi kachavo inzila ye niti mu i vule ikute.
    3: Cha muliilo muvilala muva pange i kekezo henu cha manzwi ovu chengi. Ku nyansiliza kwavo kete ku hinde i nako inde; i nsinyeho yavo ka i lali.
    4: Mukuti Ireeza kena ava kwatili mañiloi ava chiti chivi. Kono a va atambiki kwa Tarutarusi kuti avikwe mumahaka efifi li shulumukite kufitela inkatulo.
    5: Naye, kena ava kwatili inkanda yo vukulukulu. Kono, ava hazi Nowa, yavali mu tumwa wo kujolola, hamwina nivamwi ve yanza nitivele, haleta munda he nkanda isena vu mulimu.
    6: Ireeza naye ava fukuzi intolopo za Sodoma ni Gomora kwi itwe ni kuva nyansa che nsinyeho, cha mutala wete ni uchitahale ku vasena Ireeza.
    7: Kono kuyo jolola Lota, yava lyatililwe cha mukwa wa vantu vasena mulao muzintu ze nyama, Ireeza namu punyula.
    8: Ka cho zuna mukwame yo jolola, yavali kuhala mukati kavo izuva ni zuva, ava sukululwa muluhuho lwakwe lu jolola chakwe chevaka lya chava voni ni kuzuwa.
    9: Simwine wizi mwa lukulwila vantu va lukite kuva zwisa mumi liko, ni mwakwatila vantu vasena vuniti inkoto he zuva lye kantulo.
    10: Ichi china vuniti sihulu kwavo va zwila havusu ni intakazo zi sa tavisi ze nyama ni ku shuvula vuyendisi. Vena vundume ni kuli chitila muvasakila. Kava tiyi ku tuka vana va vaumbitwe ikanya.
    11: mañiloi ena ziho ahulu ni mata, kono ka valeti i nkatulo za kutukana kwavana kwe Simwine.
    12: Kono izi zinyolozi zisa zezi zivavumbwa bulyo ku pangilwa ku kwatwa ni ku sinywa. Kavezi ziva tuka. Kava sinyiwe.
    13: Kava tambule mupuzo wa ma fosisa avo. Va zeza kuti kuhala hande musihali nji kuli tavisa. zi bata ni zi donko donko. Valikola mikwa yavo ya vuchengeleli imi niva kwete kulya nanwe.
    14: Vena menso ezwile vanakazi va sangu; kavali kolwisisa ni chivi. Va chengelela inhuho zisa kolete kupanga zivi, mi vena inkulo zavo zi lutitwe intakazo. Vahwile va chikuto!
    15: Vava siyilili inzila i shiyeme. Vava zovi ni kwichilila inzila ya Balamu mwana wa Beori, ya vali kutavela ku tambula intifo ya kuvula vuniti.
    16: Kono ava wani i nkalimelo ya mulandu wakwe. Chimumu che ndonki ni chi wamba mwi nzwi lya muntu ni cha zimika vu bbulumuki vwa mupolofita.
    17: Ava va kwame vakola zi sima zisena menzi. Va kola makope a yendiswa ihuho ikando. Kafifi kakolete kavikilwe avo.
    18: Va wamba ni mukuli nyamuna kusena intuso. Va chengelela vantu cha kulakamina za muvili. Va chengelela vantu va lika ku zwa kwa vana va hala mu mafosisa.
    19: Vava sepisa i ntukuluho, kono avo vene vahikana va vuchengeleli. mukuti muntu muhikana kuchonse chi mukoma.
    20: Yense yo tiya vuvilala vwe inkanda che nzivo ya Simwine ni muhazi Jeso Kirisite, ni ku volela ku zivilala hape, ma manimani avwikalo chava a ziyeze kuvali kuhita vwikalo vwa matangilo.
    21: Nikuvavile hande kwavo havasete nivave zivi inzila yaku luka kuhita kuiziva ni ku futatila mwi ntaelo ya kuluka iva letwa kuvali.
    22: 'Iyi inguli i niti kuvali: “Umbwa uvolela kuvulusi vwakwe. Chi guluve chi sambite chivolela mwi tope.”'
  3:
    1: Hanu, Ni ñolela inwe, vasakiwa, ili iñolo lyo vuveli lye nkupuzo mu ku ndunga vuniti bwa muhupulo wenu,
    2: nji kuti muzeze manzwi ava wambwiwa ku masule ni vapolofita va jolola ni intaelo ya Simwine wetu ni Muhazi ya vahewa cha va apositola.
    3: Mwizive ichi intanzi, kuti vasheununi kaveze mu mazuva a mamaninikizo. Ka vasheunune ni kuzwila havusu ku ya chentakazo zavo vene.
    4: Kavati, “Inahi insepiso ya kuvola kwa kwe? Kuzwa vazazi vetu ha valala, zintu zonse zivekali muswana, ku zwa ku matangilo a ku vumbwa.”
    5: Ka vazivale kavomu kuti mawulu ni hansi zi vezi kuva cha kuzwa mu menzi mi ni cha menzi, kuzwililila uko, che ntaelo ya Ireza,
    6: mi ka chezi zintu, inkanda ye yina inako iva sinyiwa, cha ku miniswa ni menzi.
    7: Kono hanu mawulu ni hansi zi vikilwe kwiza ku hiswa ni mulilo che ntaelo iswana. Zi vikilwe izuva lye nkatulo mi ni insinyeho kwa vantu va sena Ireza.
    8: Kanzi mukangwa ku lemuha, vasakiwa, kuti izuva lyonke kwa Simwine likolovu lule lwa mwazuva, mi mazuva ena lule a kolovu izuva lyonke.
    9: Simwine ka yendi cha kulyehi ku ya che sepiso zakwe, sina vamwi ha vaindinda cha kulyeha mukuva. Kono, inkulonde kwenu. Kalakazi ni heva zumwi kwenu ku sinyeha, kono kuyense ave ni chivaka cha kuvaka.
    10: 'Nihakuvavulyo, izuva lya Simwine kalize uvu musa: mawulu ka zihite ni muhuwo we lata. Mi zintu kazi zihiswe ni mulilo, mi hansi ni mitendo zina mwateni ka zipatululwe.'
    11: Sina zonse izi zintu kazi sinyehe mweyi inzila, kamuve muvantu venavule? Mulukela kuhala vuhalo vu jolola ni mihalilo ya vu ireza.
    12: Mu swanela ku lindila ni kuhwelisa kwiza kwe izuva lya Ireza. Helyo zuva, mawulu kasinyiwe cha mulilo, mi zivumbatu kazi wanjumuke mwi ijeje ikando.
    13: Kono chakuya che insepiso yakwe, tulindile mawulu mahya ni hansi hahya, mwete kuve ni kuluka.
    14: Kuzwaho, vasakiwa, sina hamulindile izi zintu, muchite mu muwolela muwanike ni musena kavala ku sanyazahala havusu vwake, mwinkozo.
    15: Hape, muzeze inkulonde ya Simwine wetu cha kuhazwa, sina mwena mwetu Paulusi yosakahana ha va miñoleli, chakuya cha vutali vuvahewa kwali.
    16: Paulusi uwamba chezi zintu muwonse mañolo akwe, muali mwina zintu zi kukutu ku kuzizuwisisa. Vakwame va sezi mi ni va sawondeki mwezi zintu, sina havapanga vulyo zimwi intimana, kwi insinyeho yavo.
    17: Kuzwaho, vasakiwa, sina hamwizi izi zintu, mulivukeleze njikuti kanzi muzwiswa cha vuchengi bwa vantu vafokola mi muzovelwe ku sepahala kwenu.
    18: Kono mukule mu chishemo ni nzivo ya Simwine ni Muhazi wetu Jesu Kirisite. Mi ikanya ive kwali konse hanu ni kuya kuvusu uko. Kuvevulyo!
62:
  1:
    1: China chivena kuma tangilo-chi tu vazuwi, chi tuva voni ni menso etu, chi tuva loli hateni, mi etu mayanza ava kwati- kuya kache nzwi lya vuhalo.
    2: Hape, vuhalo vuve zi vankaniswa, mi tuva vu voni, mi twina vupaki vwaza teni. Twi zi vahaza kwenu za vuhalo vu ya kule, vu vena ni Tayo, mi vu ve zibahazwa kwe tu.
    3: China chitu va voni ni ku zuwa tu chi wamba kwenu nanwe, nji kuti nanwe muve ni chilikani na swe. Chi likani chetu china ni Tayo ni mwana kwe, Jesu Kirisite.
    4: Hape, tu miñolela izi zintu kwenu nji kuti kusanga kwetu ku izuzilizwe.
    5: 'Uwu nji mulaezo utu va zuwi kwali mi wi ziviswa kwenu: Ireza i seli, mi mwali kakwina nanta chi nzime.'
    6: Heva ni tu wamba kuti twina chilikani na ye mi ni tu yenda mwi chi nzime, tu chenga mi ka tu likanyisi bu niti.
    7: Kono haiva ni tu yenda mwi seli sina iye hena mwi seli, twina chilikani ni zumwi ni zumwi, mi malaha a Jesu Mwana kwe a tu joloza ku chivi chonse.
    8: Heva tuwamba kuti katwina chivi, tu li chenga tuvene, mi vu niti ka vwina mwetu.
    9: Kono ha tuli wamba zivi zetu, u sepahala ni kuluka kuku tu wondela zivi zetu mi ni ku tu joloza mu ku sa luka kwetu konse.
    10: Heva nitu ta kuti ka twini ku chita chivi, tu mu panga kuti ave muchengi, mi inzwi lyakwe ka lina mwetu.
  2:
    1: Vahwile, ni mi ñolela izi zintu kwenu nji kuti kanji mu chiti chivi. Kono heva zumwi na chita zivi, twina mu zimanini ni Tayo, Jesu Kirisite, yenke yo lukite.
    2: Mu sunguli wa zivi zetu, mi isiñi zetu bulyo, kono ze nkanda yonse.
    3: 'Kechi twizi kuti tu mwizi: heva ni tu vika intaelo zakwe.'
    4: Zuna yo wamba,” Ni izi Ireza,” kono ka viki milao yakwe, u chenga, mi initi kaina mwali.
    5: Kono yense yo vika inzwi lya kwe, cha vuniti vwi zwile, nji mo zuna muntu kuti i lato lya Ireza li va chitwa tota. Kechi twizi kuti twina mwali.
    6: Iye yo wamba kuti u shala mwa Ireza u swanela naye ku yenda uvu Jesu Krisite mwa vayendeli.
    7: Basakiwa, Kani ñoli mulao muhya kwenu, kono wa kale mulao umu vena nao ku matangilo. I ntaelo ya kale i nzwi i muva zuwi.
    8: Imi ni ñola mulao muhya kwenu, ili initi mwa Kiresite ni mwenu, kakuti chinzime cha mana, mi iseli lye niti chili venyete kale.
    9: Iye yo wamba kuti wina mwi seli mi kasaki mwakwe wina mu chi nzime ku sikila hanu.
    10: Iye yo saka mwakwe u shala mwi seli mi kakwina chi mwi mwali chiwola kumu letela chunchula.
    11: Kono Iye ya sasaki mwakwe wina mu chinzime mi uyenda mu chinzime; kezi kwa kaya, kakuti chinzime cha mu cita vuhofu ha menso akwe.
    12: Ni mi ñolela, bahwile ba sakahala, kakuti zivi zenu zi kwatilwe che vaka lyezina lyakwe.
    13: Ni ñola kwenu va zazi, kakuti mwizi iye ku zwa kuma tangilo. Ni ñola kwenu, mi lombwana, kakuti mu va komi mu vilala. Ni vami ñoleli va hwile va nini, kakuti mwizi Itayo. Ni va mi ñoleli va zazi, kakuti mwizi iye yo zwa kuma tangilo.
    14: Ni va ñoli kwenu mu va lombwana, ka kuti mukolete, mi inzwi lya Ireza li shala mwenu, mi muva komi muvilala.
    15: Kanji mu saki inkanda kamba zintu zina mwi inkanda, heva kwina yo saka inkanda, i lato lya Itayo kalina mwali.
    16: Linu zonse zina mwi inkanda -ku lakamina kwe nyama, ku la kamina kwa menso, ni ku li tundumwina vuhalo- ka ku zwi kwa Itayo kono kuzwa mwi inkanda.
    17: Inkanda ni ntakazo yateni zi hita. Kono yense yo chita ku suna kwa Ireza mwaveko kuya ukoo.
    18: Bahwile vanini, inako ya mamani mani. Sina mu mu va zuwili kuti vu kani vwa Kirisite u kezite, hanu vangi vakana Kerisite vavezi. Kechi twizi kuti cheli inako ya ma mani mani.
    19: Vava yendi kuzwa kwetu, kono kena vavali kuzwa kwetu. Mukuti kambe vavali kuzwa kwetu ni vava shali naswe. Kono hava yenda kuzwa, ku va tondezi kena vavali kuzwa kwetu.
    20: Kono wina i ntozo ku zwa kuyo Jolola, mi mwense mwizi vuniti.
    21: Kena na ñola kwenu ka kuti ka mwizi vuniti, kono kakuti mu vwizi mi kakuti ka kwina mapa azwa mu vuniti.
    22: Muchengi njeni kwande yo zuna yo sampula kuti Jesu nji ye Kirisite? Zuna muntu njo lwisa Kirisite, kakuti u sampula Itayo ni mwana.
    23: Kakwina yo sampula mwana wina Itayo. Iye mwine ulemuha mwana naye wina Itayo.
    24: Kuya chenu, musiye zi muva zuwi ku ma tangilo zi shale mwenu. Heva zimuva zuwi ku matangilo zi shala mwenu, ka mu shale nanwe mu Mwana ni mwe Tayo.
    25: 'Mi iyi insepiso ya va hi kwetu: vuhalo vusa mani.'
    26: Nami ñolela izi zintu cha kuya chavo vete ni vavami zwisi mwi nzila.
    27: Kuya chenu, i ntozo i muva tambuli kuzwa kwali i shala mwenu, mi kamu saki umwi ku mi luta. Kono sina intozo yakwe imi luta zintu zonse mi initi mi kahena kuchenga, mi sina ka mumu va ilutilwa, mushale mwali.
    28: Mi linu, va hwile va sakahala, mu shale mwali, nji kuta kuti chavoneka, mutuve ni vundume mi kete tu swave havusu vwa kwiza kwakwe.
    29: Heva mwizi kuti ulukite, mwizi kuti zumwi ni zumwi yo panga chi lukite ava zalwa kwali.
  3:
    1: Vone, mufutanzi we ilato Ishetu lya vahi kwetu, kuti tu sumpwe vana va Ireza, mi nji chona chi tuli. Cheli vaka, i nkanda ka itwizi, kakuti kana iva mwizi.
    2: Vasakiwa, hanu cheli tu vana va Ireza, mi kakwini ku patululwa chese ni tuve kacho. Twizi kuti Kirisite cha voneka, katuve sina iye, kakuti ka tu muvone sina uvu mwe kalile.
    3: Yense wina iyi insepo kuya cha vuhalo vwa ku vusu vu lolete hali u lishanza mwine sina mwe kalile ku jololola.
    4: Yense yo zwila havusu u chita chisena mulao, kakuti chivi ku vula mulao.
    5: Mwizi kuti Kirisite ava patululwa ku pangila ku zwisa zivi. Mi mwali ka mwina chivi, ka kakwina yo shala mwali yo zwila havusu ni chivi.
    6: Ka kwina yo zwila havusu muchivi ya va muvoni kapa ku mwi ziva.
    7: Vana vasakiwa, kanzi mu siyi yense ku mi zwisa mu nzila. Iye yo panga zilukite u lukite, sina uvu Kirisite ha lukite.
    8: Iye yo panga chivi uzwa kwa javulusi, kakuti javulusi ava fosi ku zwa ku matangilo. Cheli vaka Mwana wa Ireza ava patululwa, kuti za sinyenge misevezi ya javulusi.
    9: Yense ya va zalwa kwa Ireza katendi chivi kakuti lutanga lwa Ireza lushala mwali. Kawoli ku zwila havusi na chita chivi kakuti uzelwe cha Ireza.
    10: Mwe chi vana va Ireza ni vana va javulusi va patululwile. Yense ya sa pangi chi lukite ka zwi kwa Ireza; kapa njozo ya sa saki mwakwe.
    11: 'Ili njeli iñusa li muvazuwi ku matangilo: kuti tulisakane tuvonse.'
    12: Isiñi uvu Kaine, ya vali kuzwa ku muvilala ni kwi haya mwa nchakwe. Mi chinzi ha va mwi hai? Kakuti misevezi ya kwe ivali mivilala, mi ya mwakwe iva lukite.
    13: Kanzi mu komokiswa, va kwetu, haiva inkanda imi toya.
    14: Twizi kuti tu va hitilili ku zwa mwifu ku ya mukuhala, kakuti tusaka vakwetu. Yense ya suni ushala mwifu.
    15: Yense yo toyete mwakwe chi hayi. Mi mwizi kuti uvu vuhalo vusa mani ka vushali mu chihayi.
    16: Kache chi mwizi kuti ilato, kakuti Kirisite ava la ziki vuhalo bwakwe hansi chetu. Na swe tuswanela ku lazika vuhalo vwetu cha va mwetu.
    17: Kono yense yokwete zintu ze nkanda, na vona mwakwe yo vulite mi wi yala inkulo yense ku zwa kwali, linu ilato lye Ireza ka lishale vule mwali?
    18: Vana vangu va sakahala, kanzi tu saki mwi inzwi kapa mu lulimi, kono mu zimpangaliko ni initi.
    19: Nji ka chezi twizi kuti tuzwa ku niti, mi tulizuwi vuvi inkulo zetu ha li.
    20: Mi haiva inkulo zetu zi tunyansa, Ireza mukando ku hita inkulo zetu, mi wizi zintu zonse.
    21: Vasakiwa, haiva inkulo zetu ka zi tunyansi, twina insempo kwa Ireza.
    22: Zonse zitu kumbila katuzi tambule kuzwa kwali, kakuti tu vika milao ya kwe mi tupanga zintu zi kondwa hali.
    23: 'Uwu nji mulao wakwe: kuti tu zumine mwi zina lya Mwana Jesu Kirisite, mi ni kulisaka mu vonse, sina mwa vatuheli uwu mulao.'
    24: Iye uzo yo vika milao ya Ireza ushala mwali, mi Ireza ushala mwali. Che chi twizi kuti ushala mwetu, cha Luhuho lu vahewa kwetu.
  4:
    1: Ba sunwa, sanzi muzumini ihuho zonse. Mihe mulike ihuho kuvona kapa zizwa kwe Ireeza, kakuti vaporofita va mapa bangi vava yendi mwi nkanda.
    2: Chechi ka mwizive luhuho lwe Ireeza—luhuho lonse luzumina kuti Jesu avezi mwi nkanda che nyama uzwa kwe Ireza,
    3: Mi luhuho lonse lusa zumini kuti Jesu uzwa kwe Ireeza kaluzwi kwe Ireeza. Ulu nji luhuho lwa bakani ba keresite, umu vazuwi kuti ukeza, mi hanu chiwina kale mwi nkanda.
    4: Muzwa kwe Ireza, Vaana va lotu, mi muva zunda kakuti iye wina mwenu mukando kwali wina mwi nkanda.
    5: Abo vazwa mwi nkanda, linu ziva wamba zizwa mwi nkanda, Mi ve nkanda va teka kuvali.
    6: Tuzwa kwe Ireza. Yense yo zwa kwe Ireza utekeleza kwetu. Iye yasa zwi kwe Ireza ka tekelezi kwetu. Chechi twi ziva luhuho lwe niti ni luhuho lu fosahele.
    7: Vasakwa, tulisake zumwi ku zumwi, mi ilato lizwa kwe Ireza, mi yense yo suna uzalwa kwe Ireza mi wizi Ireza.
    8: Muntu yasa suni vamwi kezi Ireza, mukuti Ireza ilato.
    9: Cheli ivaka ilato lye Ireza liva patulwilwa mukati ketu, Kuti Ireeza ava tumi mwana kwe ye yena mwi nkanda kuti tu hale che vaka lya chakwe.
    10: Mweli ilato, isinyi kuti tuva suni Ireza. kono kuti aba tusuni, mi cho kuti aba tumi mwaana kwe kuti ave chitavelo cha zivi zetu.
    11: Basunwa, haiva Ireza ava tusuni, naswe vulyo tuli sune.
    12: Kakwina ichaba bwene Ireza. Hatu lisuna, Ireza wi kala mwetu, Mi ilato lyakwe li kondete mwetu.
    13: Chechi twizi kuti twina kwali mi wina kwetu, kakuti ava tuhi lumwi kulu huho lwakwe.
    14: Hape, tu vavoni mi twina vupaki bwa kuti Ishetu ava tumi mwana kwe we chiswisu kuti za ve muhazi we nkanda.
    15: Yense yo lemuha kuti Jesu mwana Ireza, Ireza wina mwali mi naye mwe Ireza.
    16: Hape, tuvezivi ni kuzumina ilato lye Ireza kwetu. Ireza ilato, mi yo shala mweli ilato wi kalilila kwe Ireza, mi ni Ireza wi kalilila kwali.
    17: Cheli ivaka, Ili ilato liva chitililwa mukati ketu. Njokuti katuve ni nsepo mwi zuva lye nkatulo, kakuti mwe kalile, vo vulyo mutwi kalile mwi nkanda.
    18: Kakwina kutiya mwilato. Kono, ilato lishiyeme kutandila kutiya kunze. Kakuti kutiya kuleta inkatulo. Kono yo tiya keni kupetahala mwi lato.
    19: Tusuna kakuti Ireza ava tusuni lwe ntazi,
    20: Haiva muntu nata kuti, “Nisuni Ireza” kono utoyete mwakwe, wina mapa. Mukuti yasa suni mwakwe, yava voni, ka woli kusuna Ireza, yaseni kuvona.
    21: 'Hape, iyi nji ntaelo itukwete kuzwa kwali: Yense yosuna Ireza, uswanela kusuna mwakwe.'
  5:
    1: Yense yozumina kuti Jesu nji Kiresite u pepwetwe ku zwilila kwa Ireeza. Mi yense yosaka isi muntu usaka mwana yo pepwetwe ku zwa kwali.
    2: 'Chobuti twizi kuti tusaka bana ba Ireeza: hatu saka Ireeza niku panga intaelo zakwe.'
    3: 'Mokuti ili njilato lya Ireeza: kuti tubike intaelo zakwe. Mi intaelo zakwe kazilemi.'
    4: 'Mukuti yense yopepetwe kuzwilila kwa Ireeza u koma inkanda. Mi ichi njikuwina kukoma inkanda: intumelo yetu.'
    5: Njeni yozo yokoma inkanda? Iye yozumina kuti Jesu Mwana wa Ireeza.
    6: 'Uzu njiyena yabakezi cha menzi ni malaha: Jesu Kiresite. Kanabezi bulyo chamenzi, kono chamenzi ni malaha.'
    7: 'Mukuti kwina botatwe bena bupaki:'
    8: Luhuho, menzi, ni malaha. Izi zotatwe zina mwintumelelano.
    9: Heva tuwana vupaki vwa vantu, vupaki vwa Ireeza vukando. Vushupi vwa Ireeza njovu, chava hi vupaki ku amana za mwana kwe.
    10: Yense yo zumina mu Mwana Ireeza iye mwine wina vushupi mwali. Yense yasa zumini Ireeza chava mupangi kuti uchenga, kakuli ka zumine vupaki vwa hele Ireeza ku amana za Mwana kwe.
    11: 'Mi vupaki njovu: Ireeza ava tuhi vuhalo vusa mani, mi vuhalo uvu nji Mwana kwe.'
    12: Iye yo wina Mwana wina vuhalo. Iye ya sena Mwana Ireeza kena vuhalo.
    13: Niva miñoleli izi zintu ku chitila kuti mwi zive kuti mwina vuhalo vusa mani - kwenu inywe muzumina mwi zina lya Mwana a Ireeza.
    14: Mi hape, iyi nji nkutwisiso itwina nayo ha vusu vwakwe, kuti hatu kumbila chonse kuya ke ntato yakwe, utu zuwa.
    15: Mi hape, heva twizi kuti utu zuwa - chonse chi tumu kumbila - twizi kuti twina chonse chitu va kumbili kwali.
    16: Heva yense uvona mwake na panga chivi chisa leteli ifu, u swanela ku lapela, Mi Ireeza mwa muhe vuhalo. Nita kwavo zivi zavo kazi leteli ifu. Kwina chivi chi leteza ifu; kani ti kuti uswanela ku lapelela zezo.
    17: Vonse vufosi chivi, kono kwina zivi zisa leteli mafu.
    18: Twizi kuti yense yo pepwetwe kuzwa kwa Ireeza kena chivi. Kono iye ya va pepwa kuzwa kwa Ireeza umu vuluka ke ntokomelo. Mi iye muvilala ka woli kumu tenda vuvi.
    19: Twizi kuti tuzwa kwa Ireeza, Mi twizi kuti lyonse ifasi li wila kozo muvilala.
    20: Kono twizi kuti Mwana we Ireeza avezi mi ava tuhi inkutwisiso nji kuti twizive uzo we niti. Mi hape, twina mozo wa vuniti, mu mwana kwe Jesu Kirisite. Njiye Ireeza we niti ni vuhalo vusa mani.
    21: Bana, muli zwise kuzi swaniso.
63:
  1:
    1: Kuzwa kumukulwana kuya kumwanakazi yoketetwe nivana vakwe, uzo unisaka mubuniti- mi isiñi fera ime, Linu nikwavo bonse vezi buniti-
    2: Vakenyi chavuniti bwikalilile kwentu nintato iyenda kusamani.
    3: Imi chisemu, kuluka, inkozo muive naswe niku nsuna kuzwa kwa Ireeza kuzwa kwe Shetu kuzwila kwa Jesu Kereste, mwana weshetu, muvuniti nirato.
    4: Nisanga chavu kando kuti nivawani vamwi vanavenu bayenda mwiniti, sina mutuvatambwili iyi intayelo izwila kweshetu.
    5: Imi hanu niku kumila, mwanakazi- isikuti niku ñolela intayelo ihya, kona itubazuwi kuzwa kutazi-mukuti tusakane,
    6: Imi ilinji rato, Ilikuti tuyende chetaelo yakwe. Iyi nji ntayelo, sina hamubazuwi kumatangilo kuti muyenda muyili.
    7: Mukuti vangi vachengi bachi vavayendi mwikanda, linu kavawambi kuti Jesu kereste avezi mwinyma, uzu njimuchengi mukuti kahena nji Jesu.
    8: Mulilole inwe muvene, ilikuti kanji musinyehelwa icho chitu vasevelezi. kono Ilikuti tuka tambule mupuzo wizwile.
    9: Yense yoyenda havunsu nasekali mwituto za Jesu kena Ireeza. imi wikala mwitunto, Linu uzu njiwina Ishentu ni mwanakwe,
    10: linu iye wiza kwenu nasena yinu itunto, kanji mu mutambuli mwizuvo yenu kanji mu mulumeresa.
    11: Mukuti iyemwine yo mutambula uwanika muchive cha mitendo yakwe.
    12: Nikwete zintu zingi zinilukela kuminolela, nina zintu zingi kono kani nsuni kuzi nola hepapili ni inke. Nihakuvabulyo, nilakaza kwiza kwenu zeni wambole nitulilolete, Ilikuti kusanga kwentu.
    13: Bana vamwachako wachikazana vakurumelesa.
64:
  1:
    1: Mukulwana ku yosakwa Gayusi, uzo ye ni saka mwiniti.
    2: Yosakwa, Ni rapela kuti u zwire havusu muzintu zonse mi uve ni bwiketo, sina luhuho lwako halushiyeme.
    3: Chobulyo ni vatavi hahulu mizwale ha vabakezi kuku niha vupaki bweiniti yako, sina hauyenda mwiniti.
    4: Kanina intabo inkando kuhita iyi, kuzuwa kuti vana vangu bayenda mwiniti.
    5: Yosakwa, upange cha vusepahali inako yonse yo tendela mizwale ni vantu vasezibenkani,
    6: avo ba vazalwa ne vapaka ilato lyako havusu bwenkeleke. U chita hande ku vatumina mulwendo lwabo munzila zi swanela Ireeza,
    7: chakuti i vali chevaka lye zina ha va bayendi kungi, ne kusena che va vahindi ku bechisi.
    8: Iswe cwale nihakuva vulyo tuswanela kuamuhela zintu ziswana nezi. iri chakuti tu ve vaveleki ve chilile initi.
    9: Ni va ñoleli chimwi kwi inkeleke, kono Diotrefi, usaka kuva kuvusu mukati kavo, ka tu tambulangi.
    10: Nihakwinabulyo, haiva ni nikeza, kanihupule inkezo zakwe zava chita, mwa wambilanga zintu zivi zilwisa iswe cha manzwi e na lunya. Isinyi cha kutaviswa chekezo izo, iye mwine ka atambuli mizwale. U kanisa abo va ba kakulakaza kuchita bulyo ni kuvatanda ku vazwisa mwinkeleke.
    11: Yosakwa, kanji u likanyisi kuchita bubi kono zilutu. I ye mwine u chita zilutu nji wa Ireeza; I ye mwine u chita bubi keni kuvona Ireeza.
    12: Demetriusi a vapepwa na pakwa kuvantu vonse ni kwiniti iyo yine. Naswe bulyo tupaka, mi mwizi kuti vupaki bwetu bweniti.
    13: Nivena zintu zingi zi ni wola kukuñolela, kono ka ni taveli kuziñola cha siñoliso ni inke.
    14: Ni libelele ku kuvona lyahanu, mi katuwambe menso cha menso. Mi inkozo ive nawe. Valikani va kurumelisa. U rumelise valikani che zina.
65:
  1:
    1: 'Juda, muhikana wa Jesu Chrisite, ni mwanche wa Jakobo, kwabo bansumpitwe, Basakiwa kwa Ireeza Fumwetu, mi babikilwe Jesu Chrisite:'
    2: Mi chisemo ni nkozo, lato zibe zingi kwenu.
    3: Yosakiwa, niba kutabele kuku ñolela choku hazwa kutu kopanelwe, Ni swanela kuku ño kukolisa kwa ko kunyanda choku tundamena kulyila i ntumelo iba kenzi kuba lumeli bose. Bamwi bakwame bali kopenye mukati kenu.
    4: Aba bakwame ba swaitwe kuya kuku nyaziwa. Aba bakwame basena Ireeza basinya chisemo cha Ireeza mubukata, mi bakana Muyendisi ni Simwine, Chrisite Jesu.
    5: Hanu nimi lakaleza-niha kuba bulyo maba kuzizi hande-linu Simwine aba hazi batu mwi nkanda ya Egepita, mi kuma mani mani aba shinyi abo nsena baba kuzumina.
    6: Ni mañiloi sena aba liwongozi mubunduna bwa mata awo, kono aba siiyi chibaka china hande chawo-Ireeza wa sumine ni mawenge akuya kusamani, mwi fifi luli, kulindila izuba lye nkatulo inkando.
    7: Kuswana feela sina nji Sodoma ni Gomorrah ni mileneñi iva zimbulukite, Awo alikopene mumu hupulo obushahi nikuzwila habusu nimi hupulo ye chivi. Batondeza mutala wavo vanyanda ikoto yamulilo we kuya kusamani.
    8: Ili mwinzila iswana, ava mwakulota kwavo va silafaza mibili ya bo. Ba lyisa mata, mi bawamba zintu zamapa zilwisa mubuso we nkanya.
    9: Linu Mikaele induna ya mañiloi, haba ku kanana ni Diabulosi zomu bili wa mushe chamu kalimela, sazi uliki kuleta ikatulo ya mapa ku amana naye. Kono chowamba, “Linu Simwine aku kalimele!”
    10: Linu aba bantu bawamba mapa kuzintu sonse zibasa zuwisisi. Niziba zuwisisa-chinzi zinyolozi zisa hupuli hande chezizi-izi njizona zi baba sinyi.
    11: Bumai kubali! Linu baba yendi mwinzila ya Kaine, hape baba bikwa mwa Balaam ma fosisa kuwana. Baba fwili mwa kora musandukili.
    12: Aba chibona balipatite beyalila mu mikiti yenu ye lato. Linu mukiti iswabisisa, balilela abo bene. Linu makope asena mezi, ahindiwa luhuho. Linu zikuni zamaliha zisena zichalantu-zifwile tobele, zi zwile kumihisi.
    13: Vaswana ili mandinda omwi wate akalihite, apanga ziswabisisa awo ene. Inkani zilyangene, linu kusiha kwe fifi kuba kubikilwe kuya kule.
    14: Enoke, yokwana iyanza limwina kuzwilila kwa Adama, baba polofitwa ku amana nabo, Kuwamba, “Lole! Simwine ukeza ni zikiti kiti zabakwe zijolola.
    15: Ukeza kukuntenda inkatulo kuzumwi ni zumwi. Ukeza kuku kalimela bantu bose basena Ireeza chamisebezi yose iba bapangi mwinzila isali ya Ireeza, nimazwi ose mabi ababa wambi bantu bavi basena Ireeza ku amana naye.”
    16: Aba jiba kanana, batongoka, bechilila mihupulo yabo mibi. Bakuhuweleza chakuli tundubula, abo, balumba bantu kuti bawane, zibasaka.
    17: Kono inwe, yosakwa, muhupule manzi aba wambiwa kale cha muapositola wa Simwine Chirisite Jesu watu.
    18: Baba wambi kwako, “Mwinako zama mani mani mukube niba nyefuli be chilila intakazo zabo zisena Ireeza.”
    19: bantu kabena luhuho. Abo be fasi, mi kabena luhuho.
    20: Kono inwe, yosakwa, mulizake inwe mubene che ntumelo i jolola, mi mulapele cho luhuho lujolola.
    21: Mulibike mwi lato lya Ireeza, nikulindila i lato la Simwine Chrisite Jesu iku letela buhalo busamani.
    22: Chisemo cheve kwabo basa zumini.
    23: Muhaze bamwi kakuba zwisa mu mulilo. Mutoye nihaiba chizwato che nyama.
    24: Linu kwali yenki yo wola kuti tusa kuku sawa, mi niku tuwolisa kuzimana habusu ye nkanya yakwe, nikusena kunyazahala nimwi ntabo,
    25: Kwa Ireeza yenke ni muhazi kuya ka Chrisite Jesu Simwine wetu, kube ni kanya, bulena, kubusa, ni mata, inako yose yamamani mani, linu, ni kuya kuma mani mani. Amen.
66:
  1:
    1: iyi i nsinululo ya Jesu keresite iyo Ireeza aba muhi kubonisa ba hikana bakwe chiswanela ku tendahala nambwangu. aba i zibankanisi caku tuma ingeloi lwakwa kumuhikana wakwe Joani.
    2: Joani abahi bupaki ku amana ninzwi lya Ireeza mini cabu paki buba hewa kwa amana ni Jesu Kereste, zintu zonse za baboni.
    3: Ba tohonolofezwe abo ba bala ca kuhuwa, mi nabo ba teeka kwinzwi lyakwe lya cipolofita, ba kuteka ci! noletwe mwateni, mukuti inako ciyina hafuhi.
    4: Joani, kwi keleke zikwana iyaza ni zobele mwa Asia; Chishemo chibe nanwe ni nkozo izwa kozo winako, imi abenako, imi iye yosikeza, imi yozwa kwihuho zikwana iyaza nitobele benakumasule achihuna chakwe,
    5: imi kuzwa kwa Jesu Kereste, ipaki isepahala, Iye wetanzi kuzwa kuba fwile, iye mubusi uba simwine ba mwikanda. Kwali iye mwine yotusaka aba tulukululi kuzive kamalaha akwe—
    6: aba tupangi busimwine, buprisita bwabuIreeza imi Shetu- kwali kube nikanya ni maata kuya kusamani. Amen.
    7: Mubone, ukezite mu makope; meso wonse kamubone, kukopanya nabo baba muhwezoli. Imi yonse mishobo ya munkanda kayisilise chebaka lyakwe. Eni, Amen.
    8: Njeme wetanzi ni mamanimani,” kuwamba Simwine Ireeza, “iye wina ko, imi yabena koo, imi yosikeza, wina Inguzu.”
    9: Ime Joani-mukwaluzubo wenu hape uli yabela nanwe mu manyando nimuso nikulo inde kubena kwa Jesu—nibena muchiwoli chisupwa Patmosi chebaka lyezwi lye Ireeza ni bupaki buamana niJesu.
    10: Ni bena Muluhuho mwizuba lya Simwine. Ni bazuwi kumasule angu muhuwo mukando sina intolombita.
    11: Nilyati, “ñole zobwene mumbuka, imi uzitumine kwi kereke zikwana iyanza limwina ni tobele—kwa Maefese, kwa Simina, kwa Pegamumu, kwaTiyatira, kwa Sadisi, Kwa Filadefia, im ni kwa Laodisia.”
    12: Ninachebuka kubona mwine wezwi liwamba kwangu, imi hani chebuka china bona malambi egaunda akwana iyaza nitobele.
    13: Hakati kamalambi kubena yoswana sina mwana muntu, nazwete chizabalo chile chisika kumatende, imi ni mbati lizimbulukite chizuva chakwe.
    14: Mutwi ni suki zakwe zibali kutuba sina boza bwembelele sina kabundu, hape meso akwe sina indimi ya mulilo.
    15: Matende akwe aba kubenya sina ibronze, sina ibronze iba hiswa mu mulilo, hape izwi lyakwe liba kuzuweka sina mezi mangi atiya.
    16: Abena ikani zikwana iyaza nitovere kwiyaza lyamalyo, ni chilinga chishengetwe kose chiba kuzwa mu mulomo wakwe. Chi fateho chakwe chiba kubenya sina izuva lihisite.
    17: Linu hanimubona, chinawila habusu bwamatende akwe sina muntu ufwile. Chakambika iyaza lyabulyo imi nati, “Sanzi usuhi. Njeme wetazi ni wamamaninizo,
    18: ime yohala. Nibafwile, kono bone, Nihala kuyakusamani! Hape nina chikulukulu chefu ni Hele.
    19: Chobulyo ñole hansi zobaboni, zinako hanu, ni zetenizihinde chibaka kuzwa kwezi.
    20: Kwezina ziwungwilwe italuso kuamana nikani zikwana iyaza nizobele zobaboni zina mwiyaza lyangu lyabulyo, ni malambi egaunda akwana iyaza ni wobele. Ikani zikwana iyaza ni tovele nji mangiloi akwana iyaza ni zobele ekereke, imi zikwana iyaza ni zobele malambi akwana iyaza ni wobele nji kereke zikwana iyaza ni zobele,”
  2:
    1: Uñolele iñiloyi lye Kereke ya Sarde. Aya njimanzwi ozo yokwatilile inkani zitenda iyaza ni zobele kwiyanza lyakwe lyabulyo imi yoyenda mukati kamalambi egauda akwana iyanza ni obele,
    2: “Nizi zobapangi imi musebezi wako mukando ni inkulo inde yakulindila. Nizi kuti kowoli kulolelela bantu bachive. Nizi kuti ubaliki abo baliwamba kuti ba Apositola, kono nisali njibona, imi ubabawani kuti babuhata.
    3: Nizi kuti wina inkulo inde yakulindila, imi ubanyandi maswe chebaka lyezina lyangu, imi kena ubakatali.
    4: Kono nikubengelele kuchokuti ubasiyi kumasule ilato lyako lyetanzi.
    5: Uzeze chobulyo kukazwilila hobakawili. Ubakele zive imi utatike kutende zintu zobatatiki kwitazi. Konji chiwabakela zive, Kanikeze kwako imi kanizwise mekalilo amalambi hazikalilo zateni.
    6: 'Kono uzikwete izi: Utoyete bulyo za Filadelfia zabapangi, izo name nizitoyete.'
    7: Usiye abo bene matwi bazuwe chiluwamba Luhuho kwi Kereke. Kwabo bakoma kanibahe inswanelo yakulya kwisamu lyabuhalo, uwanika mumubuso muhya wa Ireeza.””
    8: 'Uñolele iñiloyi kwi Keleke ya Laudisea: Aya njimanzwi uzo we tanzi ni mamani mani, uzo habafwile imi chabukila kuhala hape.'
    9: Nizi masukuluka ako ni bunjebwe bwako, kono ufumite. Nizi kuti kwina baliwamba kuti Majuda, kono nisali njibona. Bezwile bulyo Buhedeni.
    10: Sanzi mutiyi kuamana kuzete munyandiswe. Mubone! Jabulosi ukwete kulitukiseza kusohela bamwi mutolongo kutendela kuti mulikwe, imi munyandiswe chamazuba atenda ikumi. Musepahale bulyo kutwala ifu, imi kanimihe mushukwe wa buhalo.
    11: Musiye bena matwi bazuwe Luhuho chiluwamba kwi Keleke. Iyemwine yatakome kesenabone kusasama kwefu lyabubeli.””
    12: 'Uñolele iñiloyi lye Keleke ya Pergamum: Aya njimanzi ozo yokwete mukwale ucheka kobele. Nizikale kumuhala, uko kuwanika mubuso wa Satani. Njokuti mukwatilile kwizina lyangu.'
    13: “Nizi kuti kene mubakani intumelo yenu yakwangu, nihakuba mumazuba aa Antipas muzimanini wangu, Basepahala bangu, njeni yabahayiwa mukati kenu, uko kwahala Satani.
    14: 'Nina zintu zilikene zinisatabeli: Kwina bamwi mukatikenu bakwatilile kwi tuto za Balaamu, uzo yabaluti Balaki kuzinda zisitataliso pili kubana ba Masilaele, kuti bawole kulya zilyo za chitabelo cha maswaniso imi nikuba basangu.'
    15: Mwinzila iswana, musina bamwi bakwatilile kwituto za Nicolaitans.
    16: Mubakele zive, chobulyo, Haiba nimusa tendi bulyo, imi munibutule indwa ya kusazumizana nabo chamukwale wamulomo wangu.
    17: Musiye abo bene mantwi bazuwe Luhuho chiluwamba kwi Keleke. Kwabo bakoma, kanihe bamwi kumanna apatitwe, imi kanihe inbwe lituba izina ihywa liñolitwe hebwe, izina ilyo kakwina nanga yenke wizi kono iye yolitambula.””
    18: Uñolele Iñiloi be Keleke ya Thyatira. Aa njimanzwi azwa ku Mwan'a Ireeza, uzo wina menso amunika sina malimi amuliloimi matende abenya sina makatulo abasizwe sinte.
    19: 'Nizi zimubapangi: Izwalo lyenu ni tumelo ni musebezi ni inkulo inde ilindila. Nizi kuti zintu zimubapangi linuhanu zihita zimubapangi kutanzi.'
    20: 'Kono ninazi zinilwisanisa namwe: Mubasilili uzo mwanakazi Jezebele, yolisumpa kuti mupolofita wamwana. Chituto zakwe abachengeleli bantu kutende buhule ni kulya zilyo zamatelo aziswaniso.'
    21: Nibamuhi inako yakubakela chive, kono kasuni kubakela zive za muyendelo wakwe mubi.
    22: Bone; Kani musohele hesasa nikulwala, nabo batenda naye busangu muma sukuluka makando, konji chini ba baka muzipangatu zakwe,
    23: Kani kave bana bakwe bafwe, imi zose ikereke kazi zibe kuti njeme yosakisiza kuzeza nikulo. Kani he wumwi ni wumwi kuya kamitendo yakwe.
    24: Kono bamwi kwenu mwa Tayatira. basa tendi kezi zirutwa, imi hape kabezi zintu zile za Satani muba zisupila - kwenu nimi wambila,' Kani mikulikisi kulemenwa kumwi;
    25: Niha kuba bulyo, mukwatilile kaku kola mbwiteli hese nini kabole.
    26: Iye mwine yozunda hape natenda zinali kutenda kuka sika kuma maninizo, kani muhe itukelo hewulu lyechisi.
    27: Mwa ba buse ke nkoli yesipi, Sina tuhambwe twelongo mwaba pwachole bufwafwali. '
    28: Sina muniba tambwili kwaTayo, Name muni muhe ikani ya lilungwe.
    29: Musiye wina matwi atekeleze chilu wamba Luhuho kwi kereke."”'
  3:
    1: 'Uñolele Iñiloi lye Keleke ya Sardis: Aa njimanzwi ozo yokwatilile inhuho za Ireeza zikwana iyaza ni zobele ni inkazi zikwana iyanza ni zobele. “Nizi zimubapangi. Mwina intohonolo kusihala, kono mufwile.'
    2: Mubuke imi mutondele chishalile, kono nangati chikufwile, chokuti kena nibawani misebelezo yenu ishiyeme mumenso ya Ireeza wangu.
    3: Muzeze, chobulyo, izo zimubatambuli ni kuzuwa. Muzikuteke, ni kubaka, Kono haiba kamutondete, Kanikeze sina ubumusa, imi kese nimwizibe ni haiba ihola yete ninikeze kwenu nini misandukile.
    4: Kono kwina mazina alikene abantu ba Sardis abo basena baba izuzi zizwato zabo masila. Kabaka buyenda name, nibazwete zituba, kakuti baswanela.
    5: Uzo yokoma kazwatikwe muzizabalo zituba, imi kanikafwe kusinda izina lyakwe mwi Mbuka ya Buhalo, imi kanikawambe izina likwe habuzu bwa Tayo, ni habuzu mbwa mañiloi akwe.
    6: Musiye abo bena matwi bazuwe chiwambwa Luhuho Kwi Keleke.
    7: 'Uñolele iñiloi lye Keleke ya Philadelphia: Aa njimanzwi ozo yo njolola ni buniti —ukwatilile inkiyi za Davida, wi yalwila imi kakwina wiyala, heyala imi kakusina wiyala.'
    8: “Nizi zimubapangi. Mubone, Nibabiki habusu bwene mulyango wiyalukite kutendela kuti kakwina yowola kuwiyala. Nizi kuti mwina intumelo zifokola, chokuti mubazumini manzwi imi kena mubakani izina lyangu.
    9: Mubone! Abo bahala mumubuso wa Satani, ano bachokuti Majuda abo nibasali njimona, bachenga chobulyo. Kanibalete imi kabakubame habusu bwamatende enu, imi kabezibe kuti niba misuni.
    10: Sina hamubawoli kubeka intaelo ya kulindila inako inde, kaniwole kumisileleza kwinako ya kulikiwa kukeza mwifasi.
    11: Nikezite lyahahanu. Mukwatlile kuzi mukwete sanzi kuwaniki yohinda mishukwe yenu.
    12: Munibike uzo chatakome kuba mushukwe mukeleke ya Ireeza, imi kakafwe kuzwa mwateni. Kaniwole kuñola hali izina lya Ireeza wangu, izina lya muleneñi wa Ireeza wangu(Jerusalema inhya, kuzwililila kwe Ireeza wangu), ni zina lyangu inhya.
    13: Musiye abo bena matwi akuzuwa chiluwamba Luhuho kwi Keleke.””
    14: 'Kumañiloi ekeleke ya Laodisea ñole: Aa njimanzwi a Amen, bupaki busepahala ni bweniti, buyendisa zibumbantu ze Ireeza.'
    15: Nizi zimubachiti, nikuti kamutotoli kapa kuhisa. Nilakaza kuti kambe mutotola kapa kuhisa.
    16: Imi linu, kakuli mutukuta —kapa kuhisa kapa kutotola —Chinina hafuhi kuti nimiluke kumuzwisa mukaholo kangu.
    17: Mukuti muchokuti, 'Ni fumite, Nina bungi bwa masila amushobo shobo, imi kakwina zinisuna.' Kono kawizi kuti muziyelehete, mufwisa inse, mubahumanehi, muzihofu imi mwina mapunu.
    18: 'Tekeleze kukelezo yangu: Muwule kwangu Igauda ijolwezwe ni mulilo kokuti mube mubafumi, imi chizabalo chituba hahulu kutendela kuti mulubwike imi ketimutondeze kuswabisa kwamapunu enu, imi ulichuke musamu mumenso kuti ubone.'
    19: Ni bakanya zumwi ni zumwi unisuna, imi ni ruta umo mubaswanela kuhalila. Chobulyo, mube basepahala ni kubaka.
    20: Mubone, Nizimene hamulyango imi nikwete kungongota. Haiba zumwi nazuwa inzwi lyangu imi neyalula mulyango, munize kwizubo yakwe imi munize nilye naye, imi naye mwalye name.
    21: Uzo yokonka, munimuhe maata akwikala name hachipulo chabusimwine, sina name hanibawoli kukoma imi nikele ni ba Tayo hachipula chabo.
    22: Musiye abo bene matwi bazuwe ziluwamba Luhuho kwi Keleke.
  4:
    1: Hazimana izi zintu ni baloli, china bona mulyango wiyalukite mwiwulu. Inzwii lyentazi li ni bazuwi libali kuwamba kwangu ili intolombita, ni liti, “Wize kunu, mi kani kutondeze zete zipangahale chikwamana izi zintu.”
    2: Inakozana bulyo ni bena muluhuho, mi nibaboni kubena chipula cha chilena chibabikitwe mwiwulu, ni kwina muntu yabekele hateni.
    3: Zumwi yabekele hateni abakuboneka ili nji Jaspe ni Sardiyo. Kubena simutalanzi yabazimbulukite chipula chachilena. simutalanzi ababoneki ili emralda.
    4: kuzimbuluka chipula chechilena kubena zimwi zi pula zibena makumi obele ni zone, mi babekele hazipula aho ibali bakulwa baba kwina makumi obele ni bone, ni bazwete zizwato zituba, ni kuwani zachilena ze gauda kumitwi.
    5: Kuzwilila hazipula za chilena kubezi kumunika kwa mumuni, milumo, ni kupalakata kwenvula. malambi akwana iyanza ni obele abali kumunikite habusu bwa chipula ch chilena, malambi abali kukwana iyanza ni obele ibali luhuho lwa Ireeza.
    6: Habusu bwa chipula cha chilena kubaboneka ili iwate lya chimponi, likola kristale. Hakati kachipula chachilena mi kuzimbuluka chipula ch chlena kubena zibumbantu zihala zone, zibezwile menso, kubusu ni kumasule.
    7: Chibumbantu chentazi chiba kukola ili undavu, chobubeli chibumbantu chihala chibakukola ili kanamani, chobutatu chibumbatu chihala chibena chifateho chikola ili muntu, mi chobune chibumbantu chihala chibakukola ili imbande i wuluka.
    8: Zibumbantu zihala zone chimwi ni chimwi chibena mabando akukwana iyanza ni lyonke, zibezwile menso hewule ni mwikonde. Masiku ni musihali kana babakusiya kuwamba, “Kujolola, kujolola, kujolola nji Simwine Ireeza Wina Maata Onse yabena ko, yo wina ko, ni yosikeza.”
    9: Inako ihi ne ihi zibumbantu zihala zibahi ikanya, kulumba, ni kulitumela koozo yabakwikele muchipula chachilena, uzo yohala buhalo busamani,
    10: bakulwana bena 24 babali bonahazi habusu bwayabekele muchipula chachilena. Babafukami kuyohala buhalo busamani, ni babasoheli inkuwani zabo habusu bwa chipula cha chilena, ni bawamba,
    11: “U swanela, Simwine wetu ni Ireeza wetu, kutambula ikanya ni kulumbekwa ni maata. Kakuli ubapangi zintu zonse, mi kakusaka kwako, kuzina mi zibapangwa.
  5:
    1: Linu nichinabona kwiyanza lya bulyo lyozo yabekele hachipula chachilena, mumbuka iñoletwe kumambali yakubusu ni kumbali yakumasule. Ibalamikitwe ni zilamatela zikwana iyanza ni zobele.
    2: Chinabona iñiloi lina maata nilitabeleza chenzwi ikando, “Njeni yoswanela kwiyalula imbuka ni kulamutula chilamatela chateni?”
    3: Kakwina nanga yenke mwiulu kapa hansi mwikonde lye inkanda ya ba kuwola kwiyalula imbuka kapa kuibala.
    4: Ni balili chakuchiswa kakuti kakwina yenke ya bawaniki yo swanela kwi yalula imbuka kapa kwibala.
    5: Kono zumwi wa bakulwana ni chawamba kwangu, “Kanji ulili. Lole! Undavu wamushobo wa Majuda, Muhisi wa Davida, abazundi. U wola kwiyalula imbuka ni zilamatela zateni zikwana iyanza ni obele.
    6: Ni baboni Imbelele i zimene mukati kachipula chachilena ni zibumbantu zone zihala ni mukati ka bakulwana. A ba kuboneka sina ya behaitwe. a bena maziya a kwanisa iyanza ni obele ni menso a kwanisa iyanza ni obele; awo nji mahuho a kwanisa iyanza a Ireeza a batumitwe mwinkanda yonse.
    7: A bayendi mi ni kukaonda imbuka kuzwisa kwi yanza lyachilyo lyozo ya bekele hachipula chachilena.
    8: Linu Imbelele chiyahinda imbuka, zibumbantu zone zihala ni bakulwana bamakumi obele ni bone ba balibonahazi abo bene habusu bwakwe. Zumwi ni zumwi wabo a bakukwete i harepa ni kasuba ke gauda kezwile isense, zibali intapelo za bazumine.
    9: Ba bazimbi inzimbo ihya; “U swanela kuhinda imbuka ni kwiyalula zilamatela zateni. kakuti u be haiwa, mi chamalaha ako u baulili Ireeza bantu kwizwilila kumushobo ni mushobo, impuo, bantu, ni chisi chonse.
    10: U ba bapangi ku ba muleneñi ni baprisita kusebelea Ireeza wetu, mi ka babuse inkanda.”
    11: Linu ni nalola mi ni nazuwa mulumo wamañeloi mangi mangi azimbukite chipula chachilena mi zibumbantu zihala ni bakulwana. Inombolo yabo ibali kuchita makiti enaikumi yamakiti enaikumi ni makiti a makiti.
    12: Ba bawambi chamuho mukando, “Iswanela Imbelele i behaiwaya chakutambula ziho, chifumu, butali, maata, kutompwa, ikanya ni kulumbekwa.
    13: Ni bazuwi chimwi ni chimwi chi babumbwa chibena kwiulu ni mwinkanda ni mwikonde lyenkanda ni chibena mwiwate chimwi ni chimwi kuzili chiwamba, “Kozo wikala hachipula chabulena ni kwimbelele, a lumbekwe, kutompwa, ikanya, ni maata a kubusa, kutwala ku samani.”
    14: Zibumbantu zihala zone zi bawambi, “Amen” mi ni bakulwana ba balibonahazi ni kulapepa uzo yo hala buhalo busamani.
  6:
    1: Nibalolete imbelele hailamutula chimwina chazilamatela zimana iyaza ni zobele, imi nibazuwi chimwina chazibumbantu zihala zone hachiwamba chenzwi libalikukola sina mulumo wupalakata, “Wize!”
    2: Ninalola mi kubena imbizi ituba. Mutanti wayo abakwete buta, mi abahelwe mushukwe wabubusi. Abezi nalimuhapi kwizila kuhapa.
    3: Imbelele hailamutula chilamatela chabubeli, nibazuwi chibumbantu chihala chabubeli hachiti, “Wize!”
    4: Linu imbizi yimwi ibazwi - yabusubile bwamulilo. Mutanti wayo abahewa maata akulihindila imbali yimwi yachisi, kokuti bantu bayo nibalisandukile kulihaya chabubilala. Uzu mutanti abahelwe mupene mukando.
    5: Imbelele hailamutula chilamatela chabutatu, nibazuwi chibumbantu chihala chabutatu hachiti, “Wize!” Nibaboni imbizi isiha, mutanti wayo abakwete zikala zobele mwiyaza lyakwe.
    6: Nibazuwi chibali kukola sina mulumo mukati kazibumbantu zone zihala haziti. “Ikilo yimwina yabuloto iwulwa itifo yamutendo wezuba limwina, imi makilo otatwe amahila awulwa itifo yamutendo wezuba limwina.
    7: Imbelele hailamutula chilamatela chabune, nibazuwi chibumbantu chihala chabutatu hachiti, “Wize!”
    8: Linu nichinaboni imbizi yeseta. Mutanti wina haili abali kusumpwa Ifu, mi Chibaka Chabafwile abamwichilille. Babahelwe maata hawulu lenkalulo imwina - yazone yenkanda, kwihaya ni mukwale, inzala ni butuku, ni kuselisa zinyolozi zenkanda.
    9: Imbelele haiyalula chilamatela chimana iyanza, nichinabona mwikonde lakatala ihuho zabana babahaiwa chebaka lalinzwi le Ireeza ni bupaki bubabakwete.
    10: Babahuwi chenzwi ikando, Mubusi Yobusa zonse, yojolola ni weniti, kakuhinde inako ikuma hi kuti wize uatule abo bahala munkanda, ni kubozekeza bubi ibakeñi chamalaha etu?”
    11: Linu zumwi ni zumwi abahewa chiapalo chituba, mi nibawambilwa kuti bayelele kulindila kanini kufitela ipalo yabahikana kuninabo ni banakwabo ni bachizabo baswanela kwihaiwa chiyakwana, bobulyo fela sina mubabehailwa.
    12: Imbelele haiyalula chilamatela chimana iyanza ni chimwina, nibalweli mi kubena izikinyho ikando yenkanda. Izuba libasanduki busihe bwesaka lizwile boza bwepene, imi mwezi ubasanduki sina malaha.
    13: Inaleli zakwiwuli nizawila munkanda, mane sina chisamu chefeige hachiwisa zihantu zacho zisenikubuzwa hachinyungwa liñungwa.
    14: Imbyumbyulu ibazwiko sina imbuka ikwete ibungelwa. Ilundu ni chinda chimwi ni chimwi chibasutiswa kuzwiswa hachibaka chateni.
    15: Linu simwine wahansi ni bantu basepahala, ni bayezi bempi, bafumite, bena maata, ni zumwi ni zumwi bulyo, batanga ni tukuluho, babaliwungili mumahaha amabwe ni mumabwe amalundu.
    16: Babawambi kumalundu ni mabwe, “Muwile hetu! Mutuwungule kuchifateho chawumwina wikele hachihuna chabusimwine ni kubukali bwembelele.
    17: Mukuti izuba ikando labukali bwabo chilyasika. Njeni yowola kuzima?
  7:
    1: Kuzwa aho ninabona mañeloi one azimene mutukokola tone twenkanda, chakukola nawondete mumasule inkalulo zone zenhuho lyenkanda ilikuti kakwina luhuho luswanela kuhunga munkanda, mwiwate, kapa kulwisanisa Isamu limwi.
    2: 'Ninabona iñeloi limwi nilikeza kuzwila mubuzwe, libena ni chisupo che Ireeza yohala. nahuweleza chenzwi ikando kumañeloi wone, abahewa maata akushinya inkanda ni mawate:'
    3: “Kanzimusinyi inkanda, ni mawate kapa masamu kusikila chitwabika chisupo habulubi bwamuhikana we Ireeza wetu.”
    4: 'Ni bazuwi inombolo yabo baba swaitwe bena: 144,000, baba swaitwe kuzwilila ku mishobo yonse ya Isilaele:'
    5: myanda ina 12 kuzwililila kulusika lwa judah baba swaitwe, myanda ina 12 yalusikalwa rubeni, myanda ina 12 kuzwililila mulusika lwa Gadi,
    6: myanda ina 12 kuzwila mulusika lwa Asheri, myanda ina 12 ya lusika lwa Naphitali, myanda ina 12 yalusika lwa Manasse.
    7: Myanda ina 12 kuzwililila mulusika lwa Simone, myanda ina 12 kuzwililila mulusika lwa Levi, myanda ina 12 kuzwililila mulusika lwalwa Isaaka,
    8: myanda ye 12 kuzwelelela mwa lusika lwa Zelubule, Myanda ye 12 kuzwelelela mu lusika lwa Josefa, ni myanda ina 12 izwila mulusika lwa Benjamini luba swaiwa.
    9: Kuzwa henzo zintu zini baboni, imi ni kwaba chilundwamanje cha bantu abo kakwina yo swanela kubabala- kuzwililila munkanda, ni kumishobo yonse ya bantu, ni mpuo zabo- niba zimene abusu bwa chipula cha busimwine abusu bwe Ngunyana. Baba kuzabele zi zwato zituba ni bakwete mitabi yenzalu mumanza,
    10: 'imi baba kusupwilila mumanzwi makando: “impuluso izwila kwe Ireeza wetu. wikele achihuna che Ngunyana!”'
    11: Mañeloi onse aba zimene na zimbulukite chihuna ni kuzimbuluka bakulwana nikuzimbuluka zibumbantu zihala imi baba libwikite kuzi fateho chibazimene abusu bwa chihuna cha Simwine. Baba kulapela Ireeza,
    12: nibati “Amen! kulumbe, ikanya, butali, kuhabuitumelo, ikute, ziho, ni, zibe kwe Ireeza wetu kuya kusena mamanimani! Amen!”
    13: Linu umwina kubali ba kulwana chanibuza, “njibani aba, bazwete zizwato zituba, imi nibazwila kuhi?”
    14: Ninati kwabali, “Ita, mwi zi,” imi nati kwangu, aba njabo bakazwi mumanyando makando. Babashanzi zizabalo niku zibika kutuba mumalaha engunyana.
    15: Chenkezo izi, bena habusu bwa chihuna che Ireeza, Imi nibamulapela izuba ni masiku mwi tempele yakwe. Uzowikele hachihuna chabu Simwine mwa zale itente abali.
    16: Kete bafwe izala hape nikamuta, nanga kufwe inyotwa nikamuta linu Izuba kete libakabe hape kapa kuba hisa.
    17: Linu aho Ingunyana ikele mukati kabo achihuna chabu Simwine iye mwabe mulisanabo, imi mwaba twale ku mawelu-welu amenzi ahala. imi Ireeza ka sinde zinsozi kumenso abo.”
  8:
    1: Linu imbelele hayi yalula luswayo lukwana iyanza ni tobele, kuba tontozi mwe wulu inako ilikana ihola ha ihitwa hakati.
    2: Linu china bona mangiloi ali kana iyanza ni tobele azimana habusu bwe Ireeza, mi intolombite zi kwana iyanza ni zobele zi bahewa kwali.
    3: Limwi ingiloi ni lyeza, ni likwete kasuba ke gauda ka insense, ni lizimene ha katala ke insense. Insense yingi iba hewa kulili njikuti liwole kuha ni intapelo ziba zumini bonse ha katala ke gauda ke insense habusu bwa lubona.
    4: Busi bwe insense, hamwina ni ntapelo zaba zumini, ni za zima mwi wulu ha busu bwe Ireeza kuzwa mwi yanza lye giloi.
    5: Ingiloi chi lya hinda ka suba ke insense ni kuke zuza mulilo uzwa ha katala. Linu chi lya ka sohela hansi mwi nkanda, mi ni kwaba ni lata inkando, kupwa choka, mimuni mane ni nzikinyeho.
    6: Mangiloi a likana iyanza ni tobele aba kukwete intolombita zi likana iyanza in tobele aba li tukiseze kuliza.
    7: Ingiloi lye ntanzi chi lya liza intolombita ya teni, mi ni kwaba ni invula ya mabwe ni mulilo ukopene ni malaha, Iba sohelwa hansi he nkanda mane kuti kusika he nkalulo ya imwina ye kalulo zo tatwe bwe nkanda bu bahi, kusika he nkalulo ya imwina kuzo tatwe bwa masamu bubahi, mi mane lyani iteke lyonse libahi.
    8: Ingiloi lwa bubeli ni lya liza intolombite ya teni, mi chimwi chi ba kukola ubu ilundu ikando liba kuhya ni mulilo liba so helwa mwi wate. Inkalulo ilikana imwina kuzo tatwe bwe wate bu ba sanduki malaha,
    9: inkalulo ilikana imwina kuzo tatwe bwa zintu zihala ni za fwa mu menzi, mi inkalulo ilikana imwina kuzo tatwe bwe zi kepe bu ba sinywa.
    10: Ingiloi lwa butatu ni lya liza intolombita ya teni, mi inkaani inkando chi yawa kwi wulu, kubenya ubu intachi, habu tatu bwa lwizi ni mu mawelu-welu a menzi.
    11: Izina lye nkaani chi babiso. Kusikila he nkalulo ilikana iyonke ku zo tatwe bwa menzi chi bwa baba, mi buungi bwa bantu buba fwi ku menzi alula.
    12: Ingiloi lwa bune chi lya liza intolombita lya teni, mi ku sikila he nkalulo ilikana ni zo tatwe bwe zuba chi bwa sinyeha, mane bulyo ni sikila he nkalulo ilikana ni to tatwe bwa mwezi ni nkalulo ilikana ni totatwe bwe nkaani. Linu ku sika he nkalulo ilikana ni iyonke kuzo tatwe bwazo niza sanduka kusiha; yonke ku zo tatwe bwa musihali ni yonke kuzo tatwe bwa masiku kana kubena iseli.
    13: Ni baloli, mi china zuwa imbande iba ku uluka mukati ke bwu-bwulu, ku sumpa che nzwi ikando, “Bumai, bumai, bumai, kwa bo bahala hansi, kebaka lya milumo ye ntolombita i si shalile ina hafihi ni kulizwa cha mangiloi otatwe.”
  9:
    1: chobulyo iñiloi litenda iyanza chilya liza intolombita yalyo. Nicha bona inkani izwa kwi wulu ku wila he hansi. Iyo inkani iba helwe inkiyi yo mutomo we lindi lisena mamanimani.
    2: A be yaluli mutomo we ilindi li sena mamanimani. imi busi chi bwaya mwi wulu ni kuzwa hanze lya mutomo ubu busi buzwa muchibaka chikando cha mulilo. Linu izuba ni luhuho ciza sanduka kusiha cha busi bube tilwa hanze lyo mutomo.
    3: Mubusi chikwazwa impanse zibezi hansi, imi ziba helwe ziho zi kola ubu tubanze hansi.
    4: Ziba wambilwe kuti kanji zi sinyi lyani he hansi, kapa zimela zihya kapa zisamu, kono haisi abo bantu ba sena iswayo lya Ireeza ha zifateho.
    5: Kana baba helwe chibaka cha kwihaya abo bantu, kono haisi kuba nyandisa mu myezi itenda iyanza. Butuku bwabo bu kola ubu musumino wa kabanze haka suma muntu,
    6: Mwawo mazuba bantu kaba sake ifu, kono kete baliwane. Kaba tabele hahulu ku fwa, kono ifu kali batiye.
    7: Impanse ziba ku bonahala ubu imbizi zi lukisezwe inkondo. Ha mitwi yazo habena zintu zikola ubu mishukwe ye gauda, imi zifateho zazo ziba kukola ubu zifateho za bantu.
    8: Zibena insuki zikola ubu insuki za banakazi, imi meno azo aba kukola ubu meno wo ndavu,
    9: Zibena zizabalo zi sileleza chizuba ziba ku kola insipi, imi mulumo wa mabando azo aba ku panga ilata ubu makoloi mangi.
    10: Zibena michila isuma ubu tubanze; mumichila yazo kubena mata akuholofaza bantu mu myezi itenda iyanza.
    11: zibena muyendisi wazo iñiloyi lye lindi lisena mamanimani. Izina lyakwe muchi Heberu abali Abbadoni, imi muchi Gerike abena izina lya Appllyoni.
    12: Kutiza kwe ntanzi kuba mani, bone, chikwamana izi kusina bukabo bobele bu sikeza.
    13: Iñiloyi litenda iyanza nikonke liba lizi intolombita, imi china zuwa inzwi lizwa mu manaka a katala ke gauda ka letwa habusu bwa Ireeza,
    14: Inzwi chilya wamba kwi ñiloyi litenda iyanza nikonke ilyo libena intolombita, “Lukulule mañiloyi one awo a suminwe ha lwizi lukando lwa Euphrate.”
    15: Mañiloyi one awo aba lukiswe cheyo inhola, chelyo izuba, chowo mwezi imi nechina chilimo, aba lukulwilwe kwi haya kwa butatu bwa bantu bonse.
    16: Inombolo ya masole babena he mbizi ibali kuma ha 200.000.000. Ni bazuwi ze nombolo yabo.
    17: 'Umu njimona muniba boneni impono ye mbizi nabo ba tantite hazili: imi zizwato zensilelezo ziba kusubila tele, mubala bulu usiha imi ni mubala wa yelo. Mitwi ye mbizi iba kulikozete ubu mitwi iba ndavu, imi mutuholo twabo cikwazwa mulilo, busi ni surlpur.'
    18: 'Butatu bwa bantu babe haiwa che nkoto zo tatwe: mulilo, busi, ni salufa iba kuzwa mutuholo twazo,'
    19: Kakuti ziho ze mbizi zibena mutuholo ni ku michila yazo— mukuti michila yazo ibaku kolo ubu inzoka, imi zibakwina mitwi yezo ibali ku bika zilabi ku bantu.
    20: Bantu bonse, abo basana babehaiwa kwezi inkoto, kana ba ba bakili mitendo ibaba tendi. kapa kusiya ku lumbeka madimona, ziswaniso ze gauda, silibela, brunze, mabwe ni zisamu— zintu izo zisa boni, niku zuwa, niku yenda,
    21: Kapa baba bakeli kwi haya kwabo, za bulozi, za busangu kapa mitendo yabo ya busa.
  10:
    1: Linu chinabona limwi iñiloi likolete likeza hansi kuzwa kwi wulu. Aba libungelele mumakope, imi kubena simutalanzi heulu lya mutwi wakwe. Chi fateho chakwe chiba kukola ubu izuba imi matende akwe aba kukola ubu misumo ya mulilo.
    2: Abakwete imbuka inini iyalukite mwi yanza lyakwe, Imi chabika itende lyakwe lya chilyo he wate imi itende lye nzohoto hansi.
    3: Linu cha huweleza cha linzwi lizuweka ubu lyo ndavu yolila. Ha huweleza, chikwa zuweka milumo ikwana iyanza nitobele iwamba hanze mu manzwi awo.
    4: Iyo milumo ikwana iyanza ni tobele haiwamba hanze, Chi nibali kusaka kuñola, kono ni bazuwi linzwi lizwa kwiwulu liti, “bike inkunutu iya wamba milumo ikwa iyanza ni tobele. Sanzi uzi ñoli hansi”.
    5: Linu iñiloi lini baboni ni lizimene he wate ni hansi, lizimikite iyanza lya chilyo mwi wulu.
    6: nicha konka chozo yohala kuya kusamani. yaba bumbi iwulu ni zonse zina kwateni, inkanda ni zonse zina hateni, ni wate ni zonse zina mwateni, imi iñiloi nilya ti, “kete ni kube ni kulyeha hape.
    7: Kono luzuba iñiloi likwanisa iyanza ni tobele chilyati chi liliza intolombita, linu milelo ye inkunutu za Ireeza njete imane, sina mwaba teli ku bahikana bakwe bapolofita.”
    8: 'Inzwi lini ba zuwi kuzwa kwi wulu chi lyawamba kwangu hape: “Yende, kahinde imbuka i umbukite ina mwiyanza lye iñiloi lizimene he wate ni hansi.”'
    9: Linu china yenda kwi ñiloi, imi china li wambila kuti linihe imbuka inini i umbwilwe. Cha wamba kwangu, “Ihinde iyo imbuka imi uilye. muipange ibumo lyako bubi, kono mukaholo kako mukube ni munati ukola buchi.”
    10: China hinda imbuka inini mwiyanza lye iñiloi ni ku ilya. ibali kwina munati ubu buchi mukaholo kangu, kono hanimana kuilya, ibumo lyangu chilya biha.
    11: Linu zumwi chawamba kwangu, “uswanela kutanikiza hape kuamana ni bantu bangi, inkanda, mishobo ni malena.”
  11:
    1: Luhe lubahelwe kwangu kutendisa sina kasamu kakupimisa. Ninatewa, “Zimane ukapime itempele ye Ireeza nika tala, imi nabo ba heintumbo mwili.
    2: Kono kanzu pimi ilapa lyahanze ye tempele, kakuti libahewa ku Basikunze. Kabanyatole itolopo ijolola cha myezi ya makumi one ni yobele.
    3: Kanihe impaki zangu zobele zabuyendisi kuti zihe chipolofita cha mazuba 1,260, nibazwete muzizwato zamasaka.”
    4: Izimpaki nji masamu obele a olive ni hazimana malambi obele a bazimani habusu bwa Ireeza we inkanda.
    5: Haiba zumwi uliketela kuba holofaza, mulilo uzwa mukaholo kabo ni kumana zila zabo. Yense yo lakaleza ku bahofaza uswanezi kufwa mweyi inzila.
    6: Inzi impaki zina buyendisi bo kwiyala invula mwi imbimbyulu kanzi iwihansi munako iba polofita. Zina ziho ziwola kusandula menzi mumalaha ni kushupa inkanda ni mifuta futa sina muzalakaeza.
    7: Hazimana bupaki bwazo, chibatana kachizwe mwilindi lisena ma manimani chikuba lwisanise mukondo. Ka bakome imi niku behaya.
    8: Mibilili yabo kailale mu migwagwa ye tolopo inkando(iyo che chisupo chisumpwa Sodoma ni Egepita) uko Simwine kwaba kankamizwa.
    9: Mu mazuba otatwe ni chiyemba ku muntu ni muntu, isika, lulimi ni inkanda kazi lole ha mibili yabo. Kese ba bazuminine kubikwa mumakumbu.
    10: Abo bahala hansi kaba sange hewulu lyabo ni intabo. Mane kaba litumine mipuzo kuzumwi ni zumwi kakuti aba mapolofita bobele ba banyandisi abo ba bali kuhala hansi.
    11: Kono chikwahita mazuba otatwe ni chiyemba che zuba luhuho lwakuhala luzwa kwa Ireeza kalubenjile, imi kabazime hamatende abo. Kutiya kukando kakwi njile habo ba babona.
    12: Linu kabazuwe izwi chokuhuwa kuzwa mwiwulu liti kubali, “Mwize kunu!” Linu kaba yende mwiwulu mwikope, haho zila zabo ni zibalolete.
    13: Keyi inhola ka kube ni inzikinyeho inkando, imi chibakazana chimwi chetolopo kachiwe. Imi bantu balikana 7000 kabehaiwe mwi inzikinyeho, imi bese bahale kabatiye ni kuha ikanya kwa Ireeza wewulu.
    14: Kutiza kwabubeli chi kwamana. Bone! Kutiza kwa butatu kukezite chakuhwela.
    15: Linu iñilloi limana iyaza ni obele chi lyaliza intolombita yalyo, imi muhuwo wa milumo ya mazwi chikuwamba mwiwulu kuti, “Mubuso wahansi chiwaba mubuso wa Simwine wetu ni Kirisite wakwe. Kayendise kuya kusamani ni kusamani.”
    16: Linu bakulwana bena makumi obele ni bone ba bekele hamabona abo habusu bwa Ireeza kuwa hansi cheimpata zabo. Chiba lumbeka Ireeza.
    17: Chibati, tuha buitumelo kwako, Simwine Ireeza wa Zihozonse, iye yowina kwateni niya bena kwateni, ibaka lyakuti ubahindi ziho zako zikando imi ubatangi kuyendisa.
    18: Inkanda ziba bengete, kono bukali bwako chibweza. Inako chiyasika kubafwile kuti ba atulwe nikwako kuhewa mipuzo ku bahikana ba polofita, abo bazumine, ni batiyi izina lyako bonse nabo basena mazimo ni bakolete. Inako chiyasika kwako kusinya abo bakwete kusinya inkanda.”
    19: Imi itempele ya Ireeza mwiwulu ibe yalukite ni aleka ya kuzuminzana iba boneki mukati ketempele. Kubena mi muni yeseli, kutimba, kulidamona mulumo, ni inzikilyeho, ni invula inamabwe ni luhuho.
  12:
    1: 'I mboniso inkando i ba boneki mwi wulu: mwanakazi yaba zwete izuba, mi ni mwezi mukunsi kama tende akwe, ni mushukwe we nkani zekumi nitotwatwe hamutwi wakwe.'
    2: Abe minsi, mi abali kulila chokuhuwa muku sasama kwa ku puluha, mubutuku bukando bwa kupuluha.
    3: 'Linu imwi imboniso i baboneki mwi wulu: bone, kubena i dilagoni inkando isubila iba kwina mitwi ye yanza ni tobele ni maziya e kumi, mi kubakwina mishukwe ina iyanza ni to bele hamitwi wayo.'
    4: muchila wayo uba fiyeli zikiti zo tatwe ze nkani mwi wulu ni kuzi kwitila hansi. I dilagoni chiya zimana habusi bwa mwanakazi yaba kwina ha fuhi ni kupuluha, nji kuti cha puluha, i yo ilye mwana.
    5: Cha puluha mulombwana, mwana muswisu, yete ayendise chisi chonse ni nkoli ye nsimpi. mwanakwe aba zwabulwa ni kutwalwa kwa Ireeza ku lubona lwakwe,
    6: mi mwanakazi cha tilila mwi halaupa, uko Ireeza aba mubakanyizi chibaka chakwe, njo kuti aka silelezwe muma zuba alikana lule ni myanda yo bele ni makumi eyanza ni kamwina
    7: Linu hanu kubena inkondo mwi wulu. Maikulu ni mangeloi akwe chi balwaa ni dilagoni; mi i dalagoni ni mangeloi ayo chi zalwa nabo cha kubozekeza.
    8: Kono i dalagoni ka hena iba kolete ahulu kuti i kome. Nji kuti kana kubasina chibaka mwi wulu cha yo ni mangeloi ayo.
    9: I dalagoni ikando — i nzoka ya kale i sumpwa diabulusi kapa Satani, yo chengelela inkanda yonse— aba sohelwa hansi mwi nkanda, ni mangeloi akwe aba sohelelwa hamwina naye hansi.
    10: 'Kuzwa aho china zuwa muhuwo mukando mwi wulu: “Linu chikwa sika kusungununwa, ziho, mubuso wa Ireeza wetu, ni buyendisi bwa Krisite wakwe. Mukuti iye munyansi wa ba kwetu aba sohelwa hansi, iye yaba banyansi habusu bwa Ireeza wetu musihali ni masiku.'
    11: Baba muwoli cha malaha e mbelele mi ni che inzwi lya bupaki bwabo, mukuti kahena baba saki buhalo bwabo mane kubambanywa ni ifu.
    12: Kuzwaho, musange, inwe maulu, nabo bonse ba hala mwateni. Kono bumai kwi nkanda mi nikwi wate kakuli daiabulusi aba sezumukili hansi kwenu. Wizwile ni bukali bu tiiza, kakuti wizi kuti wina bulyo inako zana.
    13: Kuzwa i dilagoni ha lizela kuti liba sohelwa hansi he nkanda, cha hindikisa mwanakazi yaba puluhi mwana wa mwanaswisu.
    14: Kono mwanakazi aba helwe mabando o bele a kolete e mbande, njo kuti awole ku tilila kuchibaka cha lukisezwe mwi halaupa. Ichi nji chibaka uko kwa ba kuswanela ku babalelelwa, mwi nako zana, inako zingi, mi ninako infwihi- kuzwa mumenso e nzoka.
    15: I nzoka nciyetila menzi azwa mukaholo kayo ubu lwizi, kuti ipange muunda uwola ku tanyela mwanakazi kumutwala kule.
    16: Kono inkanda chiya tusa mwanakazi. Inkanda chi ye yalula kaholo ni ku mina lwizi ulo i dilagoni liba yubula kuzwa mukaholo kalyo.
    17: kuzwa aho idilagoni ncilya nyelelwa mwanakazi mi chilya zwa hateni ni kuka leta inkondo ku luhasi lwakwe, kwabana be chilila intaelo za Ireeza mi niku kwatilila ku bupaki bwa Jesu.
  13:
    1: Mi kuzwa aho i dilagoni chilya zimana halusekeseke lwa helizo lye wate. Linu china bona chibatana chibbikuka kuzwa mwi wate. Chibena maziya e kumi ni mitwi yina sebeni. he wulu lya maziya habena mishukwe itenda ikumi, mi hamutwi ni mutwi haba kwina izina lishubula.
    2: Ichi chibatana chinibaboni chikola ubu ungwe. Matende acho abalikukola ubu matende ebere, mi kaholo kateni kabali ku kola ubu kaholo ko ndavu. I dalagoni libahi ziho zateni kuchili, ni mushukwe wa teni, ni buyendisi bu kolete bwa ku yendisa.
    3: Umwi mutwi wa chibatana uba boneki kuti ube haiwa, kono chilabi chateni chi kando chibaholi. Bantu benkanda yonse baba komokwa nibe chilile chibatana.
    4: Nabo mane baba lapeli i dilagoni, Kakuti ibahi ziho zayo ku chibatana. Baba lapeli chibatana, nacho, mi nibata kuti, “njeni yokola ubu chibatana?” mi “njeni yowola kulwa naco?”
    5: Chibatana chi bahewa kaholo ka wola kuwamba manzwi abuli kuhumusi ni ku nyansa. Chiba zumininwa ku bonisa ziho ka mulao mu myezi itenda makumi onee ni yobele- 42.
    6: 'Njikuti chibatana ni cheyalula kaholo kuwamba zi shubula Ireeza: ku shubula izina lyakwe, ku chibaka kwa hala, mane nabo bahala mwi wulu.'
    7: Chibatana chiba zumininwa kuleta inkondo ni ba lumeli mi ni kuba kooma. Hape, impuso iba hewa kuchili he wulu lya mishobo yonse, bantu, malimi, ni nkanda.
    8: Bonse bahala hansi mubachi lapele, yense wezina lisa ñoletwe, kuzwa kumatangilo e mpupo ye nkanda, mwi Mbuka ya Buhalo, ili ye Mbelele, ibe haiwa.
    9: Heba kwina wina kutwi, mumusiye azuwe.
    10: haiba nikwina yo twalwa mubukoba, mubukoba mwaye mo. Haiba kwina wi haiwa ni sabule, che sabule mwe haiwe. kunu ku sumpwa kwa ku lindila inako inde mi nintumelo yabana ba jolola.
    11: Hape chinabona chimwi chibatana chitumuka kuzwa mwi inkanda. Chi bena maziya obele ubu imbelele, mi chiba wambi ubu i dilagoni.
    12: Chi babonisi zonse ziho za chibatana chamatangilo ha busa bwacho, mi chiba letisi kuti inkanda nabo bahala mwateni kulapela chibatana chamatangilo-icho chibena chilabi chikando chiba hozwa.
    13: Chi ba tendi imboniso zikando. mane chiba bonisi ni mulilo uba soki hansi kuzwa kwi wulu habusu bwa bantu,
    14: Che mboniso ichiba zumininwa kutenda, chiba chengeleli abo bahala hansi. chibaba wambili ku tenda chi bumbantu mukukuteka chibatana chibena chilabi che sabule kono chiba hali.
    15: Chi ba zumininwa kuha luuho ku chibumbeho cha chibatana nji kuta kuti chibumbeho chi bakuwola kuwamba ni kuletela kuti bonse bakana ku lapela chibatana be hayiwe.
    16: Chi ba hambilizi zumwi ni zumwi, basena intuso ni ba kolete, ba fumite ni ba shebete, ba lukuluhite ni bahikana, ku tambula lusalo heyanza lya bulyo kapa ha bulubi.
    17: Ke na ku ba ku woleka kwa zumwi ni zumwi ku ula kapa ku uuza, kwanda kuti wina lusalo lwa chibatana, nji kuti, nji nombolo izimanina izina lyacho.
    18: Ichi chisumpa butali, haiba kwina wina inkutwisiso, akopanye i nombolo ya chibatana, inombolo yamuntu, iyi nombolo nji 666.
  14:
    1: Ni baloli mi china na bona imbelele izimene he lundu lya Zioni. Ba bena naye ba bena 144,000, ba bena izina lya kwe ni lyesi ni liñoletwe ha bulubi bwabo.
    2: Ni bazuwe inzwi mwi wulu litutuma ubu menzi mangi ni muhuwo mukando wa mu muni. Muhuwo uni ba zuwi ukola ubu balizi ba maharepa baliza maharepa.
    3: Baba zibi luzimbo luhya habusu bwa lubona ni habusu bwa zibatana zoone zihala ni bakulwana. Kakwina yaba kuwola kulituta luzimbo konji 144,000 baba ulwa ku zwa mu nkanda.
    4: Abo nja bana basana baba lisilafazi ni banakazi, Mukuti baba libaba leli bena cha ku jolola ahulu kuzwa kubu buki. Njabo be chilila imbelele konse ku iya. Aba baba ulwa mukati ka bantu ka kuba zilyantu zentazi za Ireeza mi ni ze mbelele.
    5: Ka kwina mapa aba waniki mutuholo twabo; ka bena ha ba nyanseha.
    6: China bona ingiloi li uluka mubyulu-mbyulu, libena iñusa lisa mani lya buhalo lina ma ñusa malotu a ku wamba kwabo ba hala hansi—ku chisi chonse, mushobo, lulimi, mi ni bantu.
    7: Aba sumpi cha muhuwo mukando, “Mutiya Ireeza mi mu muhe ikanya. Mukuti inako ye nkatulo cha ya sika. Mu mulumbeke, iye yaba bumbi iwulu, inkanda, iwate ni ma welu-welu a menzi.”
    8: Limwi ingiloi—ingiloi lya bubeli— chi le chi lila niliti, “U wile, u wile Babilona mukando, yaba ha mbilizi chisi chonse ku nwya iwaine ye ntakazo ya busahi bwa kwe.”
    9: Ingiloi limwi - ingiloi lya butatu-chi ly be chi lila, liba li ku wamba ni nzwi ikando, “Haiba kwina yo lapela chibatana ni chibumbuho cha cho, mi ni ku tumbula liswayo ha bulubi lwa kwe kapa he yanza lyakwe,
    10: naye mwa nywe imwi ye waine ya bukali bwa Ireeza, iwaine ibe tilwa ni sapeswilwe mu nkomoki ya bukali bwakwe. Muntu yo inywa mwa nyandiswe mu mulilo ni silufura ha busu bwa mangiloi e Ireeza a jolola ni habusu bwe mbelele.
    11: Busi buzwa mu masukuluka abo buya mwi wulu kuya kusa mani, mi kaba huzi musihali kapa masiku—abo ba lapeli be chibatana ni chi bumbantu cha cho, mi niyense yo tabmbula luswayo lwe zina lya cho.
    12: Iyi ipizo yabo bali tombwele kulindila kwabo ba jolwela, abo ba kuteka milao ya Ireeza ni ntumelo mwa Jesu.”
    13: 'Niba zuwi inzwi lizwa kwi wulu liti, “Ñole ichi: Bafuyoletwe ba fwile baba fwili mwa Simwine.” “Eni” Ku wamba Luhoho, “njikuti ba huze ku mitendo yabo, mukuti mitendo yabo mwi be chilila.”'
    14: Ni baloli, mi kubena ikope li tuba. Ya bekele he kope aba kukola ubu mwana a muntu. Abena mushukwe we gauda ha mutwi wakwe mi ni jekisi li cheka mwi yanza lya kwe.
    15: 'Linu ingiloi limwi chi lya zwa mwi tempele mi ni lya sumpa che nzwi ikando kuya be kele he kope: “Hinde ijekisi lya ko mi utange ku siza. Mukuti inako ya ku siza chi ya sika, sina ku siza kwe nkanda ha chi kwa buzwa.”'
    16: Linu iye ya be kele he kope cha zi mbulusa i jekisi lya kwe he wulu lye nkanda, mi inkanda chi ya sinzwa.
    17: Ingiloi limwi chi lya zwa mwi tempele mwi wulu; Nalyo li bena ijekisi li cheka.
    18: Mi hape limwi ingiloi ni lya zwa mukatala ka insense, lina ziho he wulu lwa mulilo. Cha sumpa che nzwi ikando kozuna yaba kwete ijekisi licheka, “Hinde ijekisi lyako licheka mi uku nganye mu zikwata za zilyantu ze veine ye nkanda, mukuti zi lyantu ze veine chi za buzwa.”
    19: Ingiloi chilya zimbulusa ijekisi lya teni ha nkanda ni kunganya zi lyantu ze veine ziba sinzwa ze kanda. Chi lya chi sohela mwi wiene ya bukali bwe Ireeza.
    20: Mi chi tendelo che waine chi baka lya tokelwa hanze wa muleneñi, mi malaha che tika mwa teni ku sikela ha bule bwe chi zwato cha ku mutwi we mbizi, kuli kana 1, 600 mubule.
  15:
    1: 'Linu china bona chisupo mwi wulu, chikando imi chikomokisa: Habena mañiloi akwana iyanza ni obele ena inkoto zikwana iyanza ni obele, izo inkoto zama mani mani, kazo bukali bwa Ireeza hete bumanine.'
    2: Niba boni chiba boneki kuba iwate libelenga ubu i gilazi likopene ni mulilo, lizimene kumbali ni wate kubena abo ba babanduki kuchi batana ni chi swaniso chacho, imi heulu lye mpalo izimanina izina lyakwe, ba bakwete ma alepa aba bahewa kwa Ireeza.
    3: 'Ba bali kuzimba inzimbo za Mushe, muhikana wa Ireeza, inzimbo ye ngunyana: “zikando ni zikomokisa mitendo yako, Simwine Ireeza, wa ziho zonse. kushiyama ni niti inzila zako, Mubusi we nkanda.'
    4: Njeni yasete akutiye, Simwine, ni kulumbeka izina lyako? mukuti iwe wenke njo jolola. inkanda zonse mubeze ni kufukama habusu bwako kakuti misebezi yako ishiyeme iba patuluki.”
    5: Hakuma izi zintu ni baloli, imi itente ya bupaki ibe yaluki mwi wulu.
    6: umo muchibaka chijolola ahulu chi kweza ma ñiloi akwana iyanza ni obele akwete tuhambwe twe inkoto tukwana iyanza ni obele. Ba bazwete masila a jolola, abenya imi babikite tutaulo twe gauda kuzimbulusa zizuba zabo.
    7: Chimwi ku zibumbatu zone zihala chi chaha kuma ñiloi akwana iyanza ni obele tuhambwe twe gauda tukwana iyanza ni tobele twizwile bukali bwa Ireeza, uhala kusa mani.
    8: I tempele ibezwile busi buzwa kwi kanya ya Ireeza ni kukola kwakwe. Kakwina yabali kuwola kwinjila mo hesi tuhambwe twe inkoto tukwana iyanza ni tobele twa ma ñiloi akwana iyanza ni obele ha mana.
  16:
    1: Niba zuwi inzwi ikando li sumpa hanze ye tempele mi nilyati ku mañiloyi akwana iyanza ni wobele, “Mu yende mi muke tile hanze lye fasi tuhambwe tukwana iyanza nitobele twa bukali bwa Ireeza.”
    2: Iñiloyi lye ntanzi libayendi mi nilye katila hanze kahambwe hansi; bubi ni ku chisa kwa zilabi zibezi ku bantu babena luswayo lwa chibatana, abo baba lumbeki chiswaniso chakwe.
    3: Iñiloyi lya bubeli chilye tila kahambwe kalyo mwi wate. Chilya ba malaha, ubu malaha o muntu yo fwile, imi zintu zonse zi hala mwi wate chiza fwa.
    4: Iñiloyi lya butatu chilye tila kahambwe kalyo mulwizi, ni milonga ya menzi, imi chizaba malaha.
    5: Niba zuwi iñiloyi lya menzi niliti—u lukite, iye yenke wina mi ya bena, iye Yenke yo Jolola— mukuti uba atuli izi zintu.
    6: Mukuti babe tili malaha aba zumine niba polofita, ubabahi malaha akunywa; njizona ziba swanela.”
    7: Niba zuwi katala ni ke taba, “Eee, Simwine Ireeza Yokolete, inkatulo zako ze niti ni ku luka.”
    8: Iñiloyi lyabune libetili hanze kahambwe kalyo he zuba, imi libahewa chibaka chaku hisa bantu ni mulilo.
    9: Baba hiswa cha ku hisa kutiza, imi chiba nyansa bubi izina lye Ireeza, iye wina ziho hewulu lye zi inkoto. Kana baba baki kapa ku muha ikanya.
    10: Imi iñiloyi litenda iyanza libetili kahambwe kalyo halubona lwe chibatana, imi ififi chilya bwika mubuso walyo. Baba kulya indimi zabo chebaka lya ku sasama,
    11: Mi baba nyansi ahulu Ireeza wewulu mukuti baba zuwile ku sasaminwa, kwe zilabi, imi baba kusi kanite kubaka kecho chiba ba tendi.
    12: Iñiloyi litenda iyanza nikonke libetili kahambwe kalyo mulwizi lukando, lwa Euphrate. Imi menzi alyo aba hwiswa chebaka lya ku lukisa inzila ya bayendisi bete nibeze kuzwila kubu zwe izuba
    13: Niba boni inhuho zotatwe zisa jolwele zi kolo ubu masesi kuzwa mukaholo ke dilagoni, ni muchibatana, ni mu mupolofita wa mapa.
    14: Mukuti kwina inhuho imbi za ma dimona ziba ku tenda imakazo za zisupo. Baba kuyenda hanze kuba bayendisi bonse be ifasi chebaka lya kuba kunganya hamwina kache inkondo inkando yelyo izuba lye Ireeza mukando.
    15: (“Bone! ni kezite ubu musa! Yo tohonofezwe njozo yo zwila habusu libelela, niyo bika zizabalo zakwe hafwihi ilikuti kanji na zwi hanze chintene ntene, miba bona ku swabiswa kwa mazimo akwe.”)
    16: Baba letwa hamwina nabo muchi baka chi sumpwa Ammagidoni muchi Hebelu.
    17: linu Iñiloyi litenda iyanza nitobele chilye tila kahambwe kalyo muluhuho, linu inzwi ikando libazwi mwi itempele ni mulubona, niliwamba, “chikwa tendahala!”
    18: kubena mimuni i munika, kupwacoka, kutimba ni zikinyeho itiza—inzikinyeho inkando kuhitiliza zonse ziba pangahali kuzwa muntu haba bili hansi, njikuti inzikinyeho ibali inkando.
    19: Itoplopo inkando iba kauhani muzi baka zo tatwe, mi masika ni ma tolopo aba wi. Linu Ireeza aba sumpi ku hupulisa Babilona mukando, imi abahi iyo itolopo inkomoki izwile iwaine ipangitwe ha bukali bwakwe.
    20: Ziwoli zonse ziba mani, imi malundu wonse kana aba ku siwanika.
    21: Bukando bo luhuho lwe invula yamabwe a lema ahulu chieza hansi kuzwa kwi wulu kwiza ha bantu. Baba kuti Ireeza che nkoto zibezi mukuti inkoto ziba kutiza.
  17:
    1: Limwina iñiloi ku a kwana iyanza ni lyonke libakwete tuhambwe tukwana iyanza ni tobele imi nikuti kwangu, “Wize, Kani kutondenze kunyanseha kwa musangu mukando yo wikele ha menzi mangi.
    2: Njikwali uko ba busi be inkanda ba bapangi busangu. Nji waine ya kwe ya busangu kuti bantu be inkanda bakolwa.”
    3: Linu iñiloi chilya ni hinda Muluhuho kwi halaupa, imi chinabona mwanakazi wikele ha chibatana chisubila chibe zwile mazina abulyansi. Chibatana chibena mitwi ikwana iyanza ni wonke ni maziya akwana ikumi.
    4: Mwanakizi aba zwete mwa pepulu ni kusubila aba kabiswe nigauda, mabwe asepahala, ni bulungu. Aba kwete mwiyanza lyakwe inkomoki yegauda izwile zintu zisazuweki sinte ni kusajolola kwa busangu bwakwe.
    5: 'He impata yakwe haba ñoletwe izina lina intoloko ye inkunutu: “Babilona mukando, nyina wa busangu ni zintu zisazuweki za hansi.”'
    6: China bona kuti mwanakazi aba koletwe cha malaha aba zumine imi ni malaha abo ba basukulukili Jesu. Hani mubona, nibakomokwa kukando.
    7: Kono iñiloi chilyati kwatu, “Chinzi hokomokwa? Kani kutolekele intaluso ya mwanakazi ni chibatana chi muhindite, chibatana china mitwi ikwana iyaza ni yobele ni maziya e ikumi.
    8: Chibatana cho baboni ku chibali kwina, hanu kachikwina, kono chihafuhi nikwiza kuzwililila mwilindi lisena manimani. Linu ka chizwile habusu ni kusinya. Abo bahala hansi, nabo mazina abo kana aba ñolwa Mwimbuka ya Buhalo kuzwa matangilo e inkanda-kabakomokwe chiba bona chibatana chibali kwinako, ka chikwina hanu, kono chi china hafuhi ni kwiza.
    9: Iyi i sumpa munahano wina butali. Mitwi ikwana iyanza lyonke ni yobele ziwulu zikwana iyanza nizobele hekele mwanaki.
    10: Kwina hape ba babusi bakwana iyanza ni bobele. Ba busi bakwana iyanza ba bawi, yenke kwena, imi zumwi keni kwiza; chinasika, uwola kushala bulyo inako zana.
    11: Chibatana chi balikwina kwateni, kono ka chikwina hanu, nacho bulyo chibusi chikwana iyanza ni zotatwe, kono nachocha zimwi zibusi zikwana iyanza ni zobele, imi chikaya ku kusinyeha.
    12: Maziya akwana ikumi obani ba busi baseni kutambula mubuso, kono ka batambule buyendisi cha bu busi che inhola hamwina ni chibatana.
    13: Izi zina muzezo wonke, imi zitambika kukola ni buyendisi kuchibatana.
    14: Kaba buse inkondo kulwisanisa Ingu, kono Ingu kazikome kakuti njiye Simwine uba simwine ni Mubusi wa babusi-imi iye wina niba sumpitwe, baketetwe, ni basepahala.”
    15: Iñiloi chilyati kwangu, Menzi obaboni, aho hekele ihule, bantu, inkunga, inkanda, ni mishobo.
    16: Maziya ene ikumi oba boni-izo ni chibatana kazi holofaze ihule, kazi mushubule ni mapunu, kaba sinye inyama yakwe, kaba muhise ni kumanisiliza cha mulilo.
    17: Kakuti Ireeza aba zibiki muinkulo zabo kuhinda mulelo wakwe cha kuzuminzana kuha ziho kuchibatana kuti manzwi a Ireeza ezuzilizwe.
    18: Mwanaki yoba boni nji itolopo inkando iyendisa hewulu lya babusi bahansi.”
  18:
    1: Hakumana izo zintu chinabona iñiloi limwi ne lisuka kuzwa kwiwulu. Libena maata makando, mi inkanda ibaboniswa chekanya yakwe.
    2: Li bahuwelezi chamata enzwi likolete, nilyati, “Abawi, Abawi, Babilona mukando! Abakezi ku bachibaka chamekalo amadimona, matiililo a mahuho onse asajolwele, ni matililo a zonse zisajololi ni zizuni zisaliwa.
    3: Chokuti mishobo yonse ibanywi kwiwaine ya bubi bakwe. Malena beinkanda ba bapangi busangu bubi naye. Bauzi be inkanda bababi bafumi chamata abubi bwa ba kuhala.”
    4: Kuzwaho ni chi nazuwa inzwi limwi lizwa kwiulu liti, “Mu zwe kwali, bantu bangu, ilikuti kanji muliabeli muzivi zakwe, mikuti kanji mutambuli imwi yenkozi zakwe.
    5: zivi zakwe zibalindami kuya mwiulu sina iwulu, mi Ireeza abazezi inkezo zibilala zakwe.
    6: Mu mulihe chaku mubozekeza sina mwabalihili bamwi kubabozekeza, mi mumulihe tobele kachabapangi; mwinkomoki ya bakopanyi, mukopanye tobele inteko yakwe.
    7: Sina habali kulinyamuna nikuhala mubuhalo bulutu, mu muhe kusasaminwa chabungi ni kuchiswa. mukuti abaliwambili munkulo yakwe, 'Nikele cha bu Simwine wa mwanakazi; kahena ni mbelwa, mi kete ne ni bone chililo,'
    8: 'Nihakwinabulyo lumwiluzuba inkoto zakwe mozize: ifu, chililo, niinanga. Mwahiswe chamulilo, Kakuti Simwine Ireeza wina maata, mi nji muatuli wakwe.”'
    9: Basimwie benkanda ba bapangi busangu buzwile munzila naye mobalile ni kuswaba chebaka lyakwe hete nibabone buusi bwa nahya.
    10: Ka bazimane kule butabule naye, kutiya mwanyandisezwa nibawamba, “Mawe, mawe kumuleneñi mukando, Babilona, muleneñi u kolete! Mukuti mwihola yimwina inkoto yakwe chiyasika.
    11: Bauzi bahansi babalili ni kumusilisa, sina hakusana kubasina bawula zintu zakwe hape-
    12: Izo zintu ibali igauda, silivela, mabwe abutokwa, lipelela, masila eline indotu, pepulu, siluki, asubila, nimifuta yonse yazisamu zinunka bulotu, zintu zamanaka abanzovu, zintu zonse zipangitwe hazisamu zabutotwa, bronze, insipi, marabulu,
    13: sinamoni, mununkiso, isense, mira, lisende, waine, oili, busu bunakitwe, buloto, iñombe, imbelele, imbizi ni inkoloi, ni bahikana, ninhuho zabantu.
    14: Zichelantu zobanungitwe chamaata ako wonse chikwahita kule nawe. Zonse zachimbombo ni zakulifumisa chizamana, mikete ziwanike hape.
    15: Bauzi bezi zintu babafumi chebaka lyakwe kabazimane kule naye butabule kakuti batiya manyando akwe, kilila ni kusilisa katata.
    16: Kabawambe, “Mawe, mawe kumuleneni mukando ubazwatikitwe mwisila lyelineni, ni pepulu, ni asubila, mi abakabiswe ni gauda, inyanga zidula, ni liperela.
    17: mwihola yimwina bufumu bonse bubashinyehi.” Muyendisi yense wachikepe, Bayembani bamwiwate vonse, bazuhi, mi nabana bonse bahala chazintu zipangwa mwiwate, babazimani butabule.
    18: Babalili ahulu hababona busi bwakwe nahya. Nibati, “Muleneni nzi uswana ni muleneni mukando?”
    19: Babasoheli itwe hamitwi yabo, ni kuhuwa, kulila ni kusilisa, “Mawe, mawe ku muleneni mukando uko bonse babena zikepe babafumi kubufumu bwakwe. Mwihola imwina chasinyiwa.”
    20: Musange chakwe, iwulu, inwe muzumina, baapositola, ni bapolofita, mukuti Ireeza abaleti inkatulo yenu kwali.”
    21: Iñiloi lina maata nilya hinda ibwe likola insilwana inkando yakusilisa ni kuli sohela mwiwate, niliti, “Munzila inabulyo, Babilona, muleneñi mukando, kausohelwe hansi chakubenga mikete niwubonwe hape.
    22: Muhuwo we herepa, bazimbi, baliza impala ni baliza impeta kete niwuzuweke kwako ni kamuta. Kakwina mubezi wamufuta uhi nowuhi yete nawanike kwako. Kakwina milumu wachigayo wete niwuzuweke hape kwako.
    23: Iseli lye lambi kete nilimunike kwako hape. Manzwii a munyali ni munyaliwa kete niazuweke kwako hape, mukuti wauzi bako ibali bamukwaye benkanda, mi chisi chibachengetwe chabulozi bwako.
    24: Mumalaha akwe kubawaniki amupollofita ni abazumine, ni malaha abantu bonse babehahiwa hansi.”
  19:
    1: Kuzwa kwezi zintu Nibazuwi chintu chikola sina linzwi ikando lyabantu bangi bena kwiwulu nibati, “Haleluya, Impuluso, Ikanya, ni ziho zizwila kwe Ireeza wetu.
    2: Inkatulo, ni kuluka, linu cha atula Mahule bakando babali kusinyasinya inkanda chabusangu. Abahindite chakubozekeza cha malaha amuhikana wakwe, awo iye mwine abetikili kwali.
    3: 'linu babawambi tobele: “Haleluya! busi nibwazwilila kwali kuzwa kusena mamanimani.”'
    4: Bakulwana bena makumi obele ni bone. Ni zibumbantu zone nibalibwikite kuzifateho ni balapela Ireeza yabekele achihuna. Bonse babakuta kuti, “Ameni. Haleluya!”
    5: Linu linzwi nilyeza kuzwililila hachihuna, niliti, “Kulumbwe Ireeza wetu, mubonse bahikana bakwe, inwe bamutiya, mubonse, basali, babutokwa ni benaziho.”
    6: Linu chinazuwa mulumo ubali kukola sina wabantu bangi bangi, sina kuchuma kwamenzi mangi, imi sina kupalakata kwe invula ilenga, bati “Hallellujah! Mukuti Simwine ubusa, Ireeza yobusa hewulu lyazonse.
    7: Twwende tusangalale ni kutaba hahulu imi mumuhe ikanya kakuli mukiti weseso lye Mbelele chiwasika, ni museswa chalibakanya.
    8: Abazumininwa kuzwata zibenya ni boneka hande sina iline' (mukuti iline yakuluka izimanina bantu banjolola).
    9: 'Iñiloi chilyati kangu, “Ñole: Imbuyoti njiyabo basumpitwe kumukiti we nyalo lye Mbelel.” Abawambi bulyo nikwangu, “Aa njimanzwi abuniti a Ireeza.”'
    10: Nibali kokobezi habusu bwa matende akwe kumulapela, kono chati kwangu, “Sanzi utendibulyo! Nizumwi muhikana uswana nawe imi bamukulwako bakwete bupaki kuamana ni Jesu. Mulapele Ireeza, mukuti bupaki kuaman ni Jesu muluhuho lwe chipolofita.”
    11: Kuzwaho chinabona iwulu niliyaluka, imi chikwaboneka imbizi ituba. Yabakwichile hateni usumpwa yosepahala imi weniti. Kuluka kwakwe ni kuatulo kwakwe kushiyeme ni kulwa kwakwe.
    12: Menso akwe aswana sina lulimi lwa mulilo, imi hamutwi wakwe henamishukwe mingi. Wina izina liñoletwe hali kuti nangati umwina yolizi kono lizibitwe iyemwine.
    13: Uzwete imbati libenikwa mumalaha, imi izina lyakwe lisumpwa Inzwi lye Ireeza.
    14: Chisole chakwiwulu chiba mwichilile hembizi zituba, nibazwete zizabalo zalineni inahande, zituba ni kunjolola.
    15: Mukati kakaholo kakwe chikwazwa mukwale ushengete mumambali onse uwo ubawisi chisi chonse, imi mwababuse chekoli yesipi. Njeye chatalyatole chilubilo chewane yebeine yabukali bwe Ireeza wina maata onse.
    16: 'Wina izina liñoletwe hachapalo ni chilupi chakwe: “Mubusi wa babusi ni Simwine uba simwine.'
    17: Chinabona Iñiloi lizimene mukamwi. Chilahuweleza chamuhuwo mukando wakusupa zizuni ziwuluka mwimbimbiyulu, “Mwize, mukungane hamwina kamukiti mukando wa Ireeza.
    18: Mwize zamulye mibili ibasimwine, mibili yabahitile chisole, mibili yendwalume, mibili ye mbizi ni batati bazo, imi ni mibili yabantu bonse, ni balukulwilwe ni bahikana, basena mubena ni bakolete.
    19: Nibaboni chibatana ni basimwine benkanda ni masole babo. Babakungene nikulukisa inkondo naye yabakwichile hembelesa, ni masole bakwe.
    20: Chibatana chibahapwa imi naye mupolofita wamapa yabakupanga imakazo habusu bwakwe. Chechi chisupo chachengelela abo babatambuli inombolo ya chibatana imi nikulapela chibumbantu. Bobele kubali nichibasohelwe nibahala mwiziba lyamulilo wasulufula.
    21: Bungi bwabo babehayiwa chilumo libakuzwa mumulomo wozo abakabutiza indonki. Zizuni zonse zibali mibili yabo ibafwile.
  20:
    1: Kuzwa aho china bona iñiloi nilizwa kwi wulu liza hansi. Libakwina i nki ye lindi lisena ma manimani, mi libakwete incheni inkando mwi yanza.
    2: Chilya kwata i dilagoni, inzoka ya kale, isumpwa diabulusi, kamba Satani, mi ni kumusumina ka myaka ikwana wani sauzandi.
    3: Cha musohela mwilindi lisena ma manimani, chali yala ni kuli lamika hewulu lya kwe. Ku babi bulyo kuti ka nji a chengi macaba hape kusikila myaka itenda wani sauzandi chiya mana. Kuzwa aho, uswanela ku lukululwa mwi nako zana.
    4: Linu china bona mabona. Ba bekele hateni njabana baba hewa ziho zaku atula. Hape china bona myoyo ya bana baba kosolwa mitwi chebaka lya bupaki bwa Krisite mi ni inzwi lya Ireeza. Kena baba lumbeki chi batana kamba chi bumbeho cha cho mi baba kani kutambula luswayo lwa cho ha bulubi bwabo kamba he yanza. Baba bolelwa buhalo, mi baba busi ni Kriste myaka ina sauzandi.
    5: Bungi bwa bantu kahena baba bolelwa buhalo konji ha kumana myaka itenda wani sauzandi. uku nji kubuka kwa matangilo.
    6: U fuyoletwe ni ku jolola iye yo wanika mu kubuka kwa matangilo! he wulu lyechi ifu lya bubeli kalina ziho. Ka babe ma prista ba Ireeza ni Krisite mi kaba buse naye mu myaka itenda wani sauzandi.
    7: Myaka ina wani sauzandi chiyeza kuma manimani, Satani mwa lukululwe kuzwa mwi ntolongo.
    8: Mwa yende ni ku chengelela mishobo mu nkona zone ze fasi-Gogo ni Magogo-kuba leta hamwina mwi nkondo. Ka babe bangi ubu isekese lye wate.
    9: Baba yendi he baala liyalukite lye fasi ni kuzimbuluka malapa aba lumeli, muleneñi usakahala. Kono mulilo uba soki kuzwa mwi wulu ni kuba hisa.
    10: Diabulusi, ya baba chengeleli, aba sohelwa mwi wate lya mulilo wa silufula, umo mubasohelwa chibatana ni ba tanikizi ba mapa. muba nyandiswe musihali ni masiku ka kuya kusamani.
    11: Kuzwa aho china bona lubona lukando lutuba mi ni ya bekeele hateni. Inkanda ni wulu ziba tiyi kuzwa mubusu bwa kwe, kono kahena kubena chibaka kuziwola kuya.
    12: Ni ba boni bafwile—ba kolete ni basa sepahali— nibazimene habusu bwa lubona, mi imbuka zi be yalwilwe. Linu imwi imbuka chi ye yalulwa— Imbuka ya Buhalo. Bafwile baba atulwa kachi ba ñoletwe mwi mbuka, ka kuya cha mitendo yabo.
    13: Iwate liba lekezi bonse ba bena mwateni. Ifu ni makumbu ziba lukululi bafwile ba bena mwa teni, mi bafwile ba ba atulwa chakuya ka mitendo yabo.
    14: Ifu ni makumbu zi ba sohelwa mwi wate lya mulilo. Ili ifu lya bubeli—i wate lya mulilo.
    15: Izina lya zumwi ni zumwi haiba kali waniki ni liñoletwe mwi Mbuka ya Buhalo, aba kusohelwa mwi wate lya mulilo.
  21:
    1: Linu chinabona iwulu ihya ni nikanda inhya, mukuti iwulu lyetanzi ni inkanda lyetanzi zibamani, imi kana kubasina iwate.
    2: Chinabona muleneñi, Jerusalema muhya, kuti chilizwa mukati kewulu kuzwa kwe Ireeza, yolibakanya sina museswa yolilotuseza muhyabwe.
    3: Nibazuwi inzwi inkando lizwa hachihuna licho, “Bone! Chibaka chabwikalo bwa Ireeza chinakubantu, imi mwahale nabo. Kababe bantu bakwe, imi Ireeza iyemwine kabenabo imi kabe Ireeza wabo.
    4: Kasinde zisonzi zonse mumenso abo, imi kese nikube nifu, kapa kubilayela, kapa kulila, kapa kuchiswa. Zintu zakale zibahiti.
    5: Yabakele hachihuna chati, “Bone! Nipanga zintu zonse buhya,” Nati, “Ñole izi hansi kakuli aa manzwi asakusima ni buniti.”
    6: Chati kwangu, “Izi zintu chizamana! Njime wetanzi ni wamamani mani, wa matanginzo ni wa mamaninizo. Yofwile innyotwa kanimuhe chakunywa nikusena chaliha kuzwa muchisima chamenzi abuhalo.
    7: Yetanazunde kayole izi zintu, imi Kanibe Ireeza wakwe, imi kabe mwan'a ngu.
    8: Kono kumapyeha, betumelo inini, basenahabekele, behayi, basangu, balozi bachikwame, balapela maswaniso, imi nimasawana bonse, chibaka chabo kachibe chiziba chamulilo umbukuka wo bumbe. Njokuti njefu lyabubeli.”
    9: Limwi kumañiloi atenda iyanza in obele chilyeza kwangu, limwi libakukwete tuhambwe twizwile inziyezi zikwana iyanza nitobele, imi chati, “Wize kunu. Munikutondeze museswa, mwihyabwe we Mbelele.”
    10: Linu chanitwala Muluhuho helundu inkando liwumbukite imi nikunitondeza muleneñi uchenete wa Jerusalema niukazwa kwiwulu kwe Ireeza kwiza hansi.
    11: Jerusalema ibene ikanya ya Ireeza, imi iseli lyateni libenya sina ibwe lyabutokwa, sina ibwe lyajaspe libelela sina kristal.
    12: Ubikitwe mulukwakwa lukando lule kwina milyango ikwana ikumi ni yobele, ni mañiloi akwana ikumi niwobele. Imi hamilwango habañoletwe mazina abana ba Isilaele akwana ikumi ni wobele.
    14: Imota lya muleneñi libena mitomo, ina ikumi ni milyango yobele, imi kwili kubena mazina ene ikumi ni obele abalutwana bena ikumi ni bobele be Imbelele.
    15: Yabawambi name abena inkoli yakupimisa ibatendwa chegauda kupimisa Muleneñi, milyango ni mamota ateni.
    16: Muleneñi ubazalitwa chenkona zone; bule bwateni bubali kulikanelela ni mubufuhi bwateni, Abapimi muleneñi chenkoli yakupimisa, zikiti zina ikumi ni zobele mubule (bule bwao, zibalikuswana).
    17: Abapimi bulyo ni mota lyateni, bukima bwamakiyibbu ena 144 chamupimino wabuntu (Ili ichita chipimo cheñiloi hape).
    18: Imota libazakwa chajaspe ni muleneñi chegauda ineine, ni gilasi ibelela.
    19: Mitomo yamamota abakabiswe chamabwe amifuta yonse. Chetanzi ibali jaspa, chabubeli ibali safiro, chabutatu ibali kalesedo, chabune ibali emeralda,
    20: Chikwana iyanza ibali sardlusi, chikwana iyanza ni chimwina ibali sardiyo, chikwana iyanza ni zobele ibali krisolito, chikwana iyanza ni zotatwe ibali berilo, chikwana iyanza ni zone ibali topazo, chikwana ikumi ibali krizoprazo, chikwana ikumi ni chimwina ibali jasinto, mi chikwana ikumi ni zobele ibali ametisto.
    21: Ziyazo zamilyango zibena ikumi ni zobele zibali zalipelela; umwi ni umwi wamilyango ubapangiwa hepelela yonke. Mikwakwa yamuleneñi ibali yagauda yineyine, sina igilazi ibelela.
    22: Kananibaboni itempele mumuleneñi, chokuti Simwine Ireeza wina Maata Wonse ni Mbelele bekele mwitempele.
    23: Muleneñi kakubena intokwahalo yezuba kapa mwezi ili kutu kubenye mukuti ikanyaye Ireeza ibamuniki hateni, mi ilambi lyate imbelele.
    24: Mishobo kayiwambe cheli iseli lyowuna muleneñi. Malena bahansi kabalete chifumu chabo muwuli. Mushobo wete upuluswe kawuwambe cheseli lyowuna muleneñi.
    25: Minyango yateni keti niyiyale mukati kezuba, mi ketenikube masiku kwateni.
    26: Kabalete mwateni chifumu chabo ni tompo yakumisho yabo,
    27: mikakwina chisajololi cheti nichinjile mwateni. Kapa zumwi ni zumwi yotenda chintu chonse chiswabisa kapa chichenga yeti nenjile, kono haisi abo bamazina añoletwe muMbuka ye Mbelele ya Buhalo.
  22:
    1: Linu iñiloi chi lyanitondeza iwate lya menzi a buhalo, a chena ulu kristale. Ibali kububa kuzwa ku mushukwe wa Ireeza ni ku e Ngunyana
    2: mukati ke tolopo. Ku mabbali onse o lwizi kubena isamu lya buhalo, libikite mifuta ya miselo itenda ikumi ni tobele, imi libika iyo miselo mwezi ni mwezi. Makoba e samu a kuhozisa inkanda.
    3: Kete ni kube ni kukutwa hape. Lubona lwa Ireeza ni lwe ingunyana kalube mwi tolopo, imi bahikana bakwe muba musebeleze.
    4: Mubabone chifateho chakwe, imi izina lyakwe muliñolwe he mpata zabo.
    5: Kete ni kube ni masiku hape; kete nikube ni ntuso ye seli lye ngunyana kapa iseli lye zuba kakuti Simwine Ireeza mwa ba benyeze. Muba buse kuya kusa mani.
    6: Iñiloi chinya wamba kwangu, “Aa manzwi asepahala imi e niti. Simwine, Ireeza we inhunho zama polofita, abatumi iñiloi lyakwe li kabonise ba hikana bakwe chiswanela ku pangahala hahanu.”
    7: “Bone! Nikezite hahanu! yo fuyoletwe njozo yo kuteka manzwi atanikizwe mweyi imbuka.
    8: Ime, Johani, njeme niba zuwi ni kubona izi zintu. hani zuwa ni kuzibona, china lala hanzi habusu bwa matende e iñiloi ku mulumbeka, iñiloi liba ni tondezi izi zintu.
    9: Chi lyawamba kwangu, “Sanzi uchiti bulyo! name niwa bamwi bahikana nina nanwe niba kwenu ba polofita nabana bakuteka manzwi ena mweyi imbuka. lumbeke Ireeza!”
    10: Cha wamba kwangu, “Sanzi upangi i nkunutu manzwi a atanikizwe mweyi imbuka, inako ina hafuhi.
    11: Iye yasa shiyeme. mumusiye azwile habusu nikupanga zisa shiyeme. Iye yopanga busangu bubi, mumusiye azwile habusu ni busangu bubi. Iye yo shiyeme, mumu siye azwile habusu niku tenda zishiyeme. Iye yo jolola, mumu siye azwile habusu niku jolola.”
    12: “Bone! Nikeza chakuhwela. Imi mupuzo wangu wina name, kuliha zumwi ni zumwi chakuya ba mwa batendeli.
    13: Njime alfa ni omega, kubusu ni kumasule, intanzi ni ma manimani.
    14: Bafuyoletwe njabo bashanza minganjo yabo ili kuti babe ni intukelo ya kulya kwi samu lyabuhalo imi ni kwi njila mwitolopo cha mulyango.
    15: Hanze kwina bambwa, balozi, basangu, behayi, bamaswaniso, imi ni bonse basaka niku tenda mitendo isena buniti.
    16: Jesu, nibatumi iñiloi lyangu kuha bupaki kwenu kuamana izi zintu che inkeleke. Njime ni muhisi ni isika lya Dafita, inkani i benya ya kuseni.”
    17: Luhuho ni Musesiwa ziti, “Wize” Siye uzo yo zuwa ati, “Wize!” Yense yo fwile inyotwa, musiye eze, imi yense yo ilakaza, umusiye awane menzi abuhalo nikusena intifo.
    18: 'Niha bupaki kubonse ba zuwa manzwi e chi polofita cheyi imbuka: Heiba zumwi mwawekeze kuali, Ireeza kawekeze kwali inkoto zi ñoletwe kuamana ni mweyi imbuka.'
    19: Heiba zumwi uzwisa mu manzwi amweyi imbuka ya chipolofita, Ireeza kazwise inkabelo yakwe mwisamu lya buhalo imi ni mwitolopo ijololwa ziñoletwe kuamana mweyi imbuka.
    20: Iye yoha bupaki kwezi zintu uti, “Eee! Nikeza chokuhwela.” Amen! Wize, Simwine Jesu!
    21: Imi musa wa Simwine Jesu ube ni zumwi ni zumwi. Amen.
