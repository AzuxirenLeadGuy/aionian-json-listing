    4: Petro kayangwa ni kummakiya Yesu, “Ngwana, bora kachitu twenga tube pano. Mana upendile, twalowa chenga pano ibanda itatu-chimo chako, chimo cha Musa ni chenge cha Eliya.”
    5: Wakati kabalongela, linga liunde lyuu lyatikwawekelya, na linga ngalipita lilobe buka muliunde kai baya, “Ayoo nga mwana wanga ywanimpendile na ywembe mumpekani.”
