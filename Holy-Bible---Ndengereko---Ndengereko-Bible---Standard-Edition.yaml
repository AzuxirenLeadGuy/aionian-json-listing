  2:
    1: Baada ya lisoba lya itatu, pabile ni arusi kolyo Kana ya Galilaya ni mao bake Yesu abile kolyo.
    2: Yesu ni anapunzi bake babile kabakokwa mu'arusi.
    3: Palyo gayomwi divai, mao bake yesu kammakiya, “Babile kwaa ni divai.”
    4: Yesu kanyangwa, “Nwawa yoo inihusu namani nenga? muda wango nenga bado timiya.”
    5: Mao bake kaamakiya atumishi, “Mupange chochote chaamakiye.”
    6: Bai pabile ni mitungi sita ya maliwe palo yatibekwa kwaajili ya tawadha mu'sikukuu ya Ayahudi, kila limo lyabile ni ujazo wa nzio ibele itatu.
    7: Yesu kaamakiya, “Mutweleye mase mumitungi ya maliwe.” Kabatweliya mpaka nnani.
    8: Boka po kaabakiya balo atumishi, “Mutole kiasi nambeambe ni mwipeleki kwa mhudumu nkolo ywa mesa.” Bapangite kati kabalagilwa.
    9: Ywa mhudumu nkolo paagayite galo mase gabile gagapangilwe divai, ila atangite kwaa chapangilwe (Lakini atumishi baletike mase batangite goti gapangike). Boka po kankema ngwana arusi ni
    10: kummakiya, “Kila yumo huanza ni divai inoyite ni baada ya nyaa nga kubapea divai inoite kwaa. Lakini wenga utikwitunza divai inoite mpaka nambeambe.
    11: Muujiza woo wa Kana ya Galialaya, wabile nga mwanzo ya ishara ya miujiza yaaipangite Yesu, atikuupunua utukufu wake, nga banapunzi bake kabamwamini.
    12: Baada ya yee, Yesu, mao bake, alongo bake ni anapunzi bake kabayenda mu nnema wa Kapernaum ni tama kwoo kwa masoba gachene.
    13: Bai Pasaka ya Bayahudi yabile itikaribia, kwa eyo Yesu kayenda Yerusalemu.
    14: Kababweni bandu kabapemea ng'ombe, ngondolo ni ngunda nkati ya Hekalu. Ni badilishana mbanje babile batama nkati ya Hekalu.
    15: Yesu apangite mjeredi waubile ni ifundo, ababoite boti babile mu'lihekalu, mpamo ni ng'ombe ni ngondolo. Katomboya mbanje ya baabadili mbanje ni kuipindua mesa yabe.
    16: Kwa bapemea ngunda kaamakiya, “Muiboye ilebe yee kutalu ni pano, muleke kwipanga nyumba ya Tate bangu kati pandu palisoko.”
    17: Anapunzi bake kabakombokya panga yabile iandikilwe, “Bwigu wa nyumba yako upani lyaa.”
    18: Akolo ba Kiyahudi kabayangwa, kabammakiya, Ni saliya gani ywalowa kwiobenekeya kwa mana ugapanga makowe aga?”
    19: Yesu kabayangwa, mlitekwane Hekalu lee ni nenga nalowa kulichenga baada ya masoba atatu.”
    20: Boka po akolo ba Ayahudi kababaya, “Itigarimu miaka arobaini na sita kulichenga hekalu lee ni wenga wabaya upala kulichenga kwa masoba gatatu?
    21: Ila, ywembe abayite hekalu kamaanisha yega yake.
    22: Baadae baada ya kuyoka kwake mu kiwo, anapunzi bake kabakombokya kuwa abayite nyoo, kabaamini maandiko ni longelo lee lyabayilwe tayari ni Yesu.
    23: Bai paabile Yerusalemu muda wa Pasaka, muda wa sikukuu bandu baingi batiamini lina lyake, bapabweni ishara ga miujiza aipangite.
    24: Lakini Yesu abile kwaa ni imani nabo mana abatangite bandu boti.
    25: Atimuhitaji kwaa mundu yoyoti kummakiya husu ya babile bandu kwa mana atangite chabile nkati yabe.
  3:
    1: Abile Farisayo ywakemilwe lina lyake Nikodemo, yumo ya ajumbe ba baraza lya Ayahudi.
    2: Mundu yoo atin'yendya Ngwana Yesu kilo ni kummakiya”Rabi, tutangite kuwa u mwalimu kuoma kwa Nnongo, kwa mana ntopo mundu ywaweza panga ishara zeno zoti abile pamope ni Nnongo.”
    3: Yesu kayangwa, “Amini, amini, mundu aweza kwaa jingya mu'upwalume wa Nnongo mana abelekwile kwaa mara ya ibele.”
    4: Nikodemo kabaya, “Mundu awesa kinamani belekwa muda abile mpindo? Aweza kwaa jingya mu'ndumbo lya mao bake mara ya na'ibele ni belekwa, je ywaweza?
    5: Yesu kan'yangwa, “Amini amini mundu ywa abelekwile kwaa mu'mase ni kwa Roho, aweza kwaa jingya mu'upwalume wa Nnongo.
    6: Chabile belekwa ni yega nga yega, na chabelekwile ni Roho nga roho.
    7: Kana ushangae kwa mana natikukumakiya,'lazima kubelekwa mara ya ibele.'
    8: Mbepo ipuma popoti paupendile ni lilobe lyake mwaiyowa, lakini mtangite kwaa pa'ubokile wala kwouyenda. Nga ibile hali ya kila ywabelekwile ni Roho.
    9: Nikodemo kayangwa, no baya, “Makowe aga gapangika kinamani?
    10: Yesu kannyangwa, “Wenga wa mwalimu wa Israeli, hata ugatangite kwaa makowe aga?
    11: Amini, amini nakumakiya, chelo tukiyowine twaishuhudia kwa chelo twakibweni. Lakini upokea kwaa ushuhuda witu.
    12: Kati niabakiye makowe ya pano pa'nnema ni mwamini kwaa, muwesa kinamani kuamini kati natikuabakiya makowe ga kumaunde?
    13: Mana ntopo ywapanda nnani kuoma kumaunde ila ywembe ywauluka, mwana wa Adamu.
    14: Kati Musa mwaankakatuye nngambo mulijangwa, nyonyo Mwana wa Adamu lazima akakatuyilwe,
    15: ili bote balowa kumwamini bapate ukoti wangayomoka.
    16: Kwa mana nga namna yee Nnongo aipendile dunia, kam'boywa mwana wake wa pekee, ili mundu yeyoti ywamwamini kana aangamiye ila abe ni ukoti wangayomoka.
    17: Kwa mana Nnongo amtumite kwaa mwana wake mu dunia ili kuihukumu dunia ila dunia ilopolewe pitya ywembe.
    18: Ywamwamini ywembe alowa hukumilwa kwaa. Ywembe ywange mwamini tayari atihukumilwa kwa mana aliamini kwaa lina lya Mwana pekee ywa Nnongo.
    19: Ayee nga sababu ya hukumu, ya panga bweya uisile mu'ulimwengu, Lakini bandu kabapenda muno libendo kwa mana makowe gabe gabile mabou.
    20: kila mundu ywapanga mabou uitola bweya wala aisa kwaa mu'bweya ili makowe gake gabonekane kwaa.
    21: Lakini, ywembe ywapanga kweli uisa mu'bweya ili makowe gake gabonekane gapangilwe kwa eshima ya Nnongo.
    22: Baada ya aga, Yesu pamope ni anapunzi bake batiyenda mu'nnema ya Yudea. Kolyo kabatumia muda pamope nabo ni abile atiabatiza.
    23: Nambeambe Yohana abile atikwabatiza kolyo Ainea papipi ni Salim maana pabile ni mase ganansima palyo.
    24: Kwa mana Yohana abile atabilwe kwa muligereza.
    25: Pabile papangilwe mabishano nkati ya anapunzi ba Yohana na Myahudi husu sikukuu ya utakaso.
    26: Kabayenda kwa Yohana kabammakiya, “Rabi, ywembe waubile niywembe ng'ambo ya mto Yordani, ywembe ywashuhudia habari yake, linga, aabatiza ni bote bayenda kunkengama.”
    27: Yohana kayangwa mundu aweza kwaa pokya kilebe chochote ila kati ywapeilwe kuoma kumaunde.
    28: Mwenga mwabene mwatishuhudia kuwa nabayite kuwa,'nenga kwaa Kristo,'badala yake nabayite,'Nitumilwe nnonge yake.'
    29: Ywembe ywabile ni bibi arusi nga ngwana arusi. Nambeambe mbwiga wa ngwana arusi, ywayema ni kuyowa upulaiya muno kwa sababu ya lilobe lya ngwana arusi. Ayee nga puraha yango ya itimilike.
    30: Apalikwa yongeya, ni nenga nipalikwa pongwa.
    31: Ywembe ywaboka kunani, abile nnani ya yoti. Ywembe ywabile ba ulimwengu abaka mu'ulimwengu. Ywembe ywaboka kumaunde abile nnani ya goti.
    32: Ywembe ushuhudia galo agabweni ni kugayowa, lakini ntopo ywapokya ushuhuda bake.
    33: Ywembe ywapokya ushuhuda bake atihakikisha kuwa Nnongo nga mkweli.
    34: Kwa mana yolo ywatumilwe ni Nnongo ulongela maneno ga Nnongo. kwa mana ampeya kwaa mu'kipimo.
    35: Tate umpenda mwana ni kumpeya ilebe yoti mumaboko gake.
    36: Ywembe ywaaminiye mwana abile ni ukoti wanga yomoka, lakini kwa ywembe ywa mweshimu kwaa mwana aubweni kwaa ukoti, ila ghadhabu ya Nnongo ubile nnani yake.
  4:
    1: Yesu atangite kuwa Mafarisayo bayowine kuwa Yesu abile abafundisha ni kuabatiza zaidi ya Yohana.
    2: (Ila Yesu mwene abatiza kwaa ila banapunzi bake),
    3: Aboi Yudea no yenda Galilaya.
