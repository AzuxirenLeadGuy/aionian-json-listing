    1: Paulo, mmanda wa Kristo kwa mapenzi ga Nnongo, kwa balo batengwile kwaajili ya Nnongo batami Efeso na babile baaminifu mu'Kristo Yesu.
    2: Neema ibe kwinu ni amani yaboka kwa Nnongo Tate bitu ni Ngwana Yesu Kristo.
    3: Nnongo ni Tate wa Ngwana witu Yesu apeilwe sifa. Ni ywembe ywatubarikiye kwa kila baraka ya roho, mu'mahali pa kumaunde nkati ya Kristo.
    4: Kabla ya kuumbwa dunia, Nnongo atuchawile twenga twaaminiye mu'Kristo. Atuchawile twenga ili tuwezu kupangika kuwa atakatifu ni tulaumikiwa kwaa nnonge yake.
    5: Mu'lipendo Nnongo atuchawile mwanzo kwa kutulopwa kati bana bake kwa ndela ya Yesu Kristo. Apangite nyanya kwa mana apendeziwe panga chelo cha atamaniye.
    6: Matokeo gake ni kuwa Nnongo atitukuzwa kwa neema ya utukufu wake. Cheno nga chaatupeile bure kwa ndela ya mpendwa wake.
    7: Kwa kuwa mu'mpendwa wake, tubile ni ukombozi petya mwai wake, msamaha wa sambi. Tubile ni leno kwa sababu ya utajiri wa neema yake.
    8: Apangite neema yee kuwa tanyansima kwa ajili yitu mu'hekima ni ufahamu.
    9: Nnongo apangite iyowanike kwitu yelo kweli yaiyowanika kwaa ya mpango, bokana ni hamu yaiyowanike nkati ya Kristo.
    10: Muda nyakati zatitimya kwa utimilifu wa mpango bake, Nnongo alowa kuvibeka mpamo ni kila kilebe cha kumaunde ni cha kunani ya nnema nkati ya Kristo.
    11: Nkati ya Kristo twabile twachaulilwe ni kukusudiwa kabla ya muuda. Ayee ibile bokana na mpango wa ywapanga ilebe yoti kwa kusudi lya mapenzi gake.
    12: Nnongo apangite nyoo ili tuweze kuwapo kwa sifa ya utukufu wake. Twabile wa kwanza kuwa ni ujasiri nkati ya Kristo.
    13: Yabile kwa ndela ya Kristo kwamba mwaliyowa neno lya kweli, injili ya ukochopoli wenu kwa ndela ya Kristo. Yabile mu'ywembe pia kwamba mwaaminiya ni kutiwa mhuri ni Roho Mtakatifu ywabile ahidiwa.
    14: Roho nga dhamana ya urithi witu mpaka umiliki wapatikaane. Ayee yabile ni kwa sifa ya utukufu wake.
    15: Kwa sababu yee, tangu wakati mwayowanike kuhusu imani yinu nkati ya Ngwana Yesu na kuhusu pendo lenu kwa balo boti wabile watitengwa kwa ajili yake.
    16: Nilekite kwaa kumshukuru Nnongo kwaajili yinu na kuwataja mu'maombi yango.
    17: Naloba kwamba Nnongo wa Ngwana witu Yesu Kristo, tate ba utukufu, alowa kuwapeya roho ya hekima, mafunuo ga ufahamu wake.
    18: Naloba kuwa minyo yinu ya mioyo yaibekwile bweya kwa mwenga kutanga ni waako ujasiri wa kukemelwa kwinu. Naloba kwamba muuyowe utajiri wa utukufu wa urithi wake nkati ya balo batengwile kwaajili yake.
    19: Naloba kwamba uyowe ukolo uzidio wa likakala kyake nkati yinu ambao twaaminiya. Wolo ukolo wabokana na kupanga kazi mu likakala lyake.
    20: Ayee na likakala lyapanga kazi nkati ya Kristo wakati Nnongo ywamfufuile kuoma kwa bandu ba mu'kiwo ni kunketisha mu'luboko lwake wa kummalyo mu'pandu pa kumaunde.
    21: Atami Kristo kunani kutalu ni utawala, mamlaka, nguvu, enzi, na kila lina lyalikemelwa. Ywamtamiliye Yesu mwanja kae kwa wakati kwaa wolo lakini kwa wakati woisa.
    22: Nnongo abaite kuitisha ilebe yoti pae a magolo ga Kristo. Ampangite ywembe ntwe kunani ya ilebe yoti mu'likanisa.
    23: Ni likanisa kwamba nga yega wake, ukamilifu wake ambae hujaza ilebe yote mu'ndela yoti.
  2:
    1: Kati yelo mwabile mwawile mu'makosa na sambi yinu.
    2: Yabile mu'aga kwanza mwatiyenda lingana na nyakati ya ulimwengu huu. Mwabile mwatiboka kwa kunkengama ntawala wa mamlaka ya kumaunde. Ayee nga roho yake yolo apangaye kazi mu, bana ba kuasi.
    3: Twenga wote twabile nkati ya balo baaminiya kwaa hapo mwanzo. Twabile tupangite kwa namna ya tamaa inoite kwaa ya yega yitu. Twabile twapanga mapenzi ga yega yitu ni ufahamu witu. Twabile kwa asili ya bana ba dhahabu kati benge.
    4: Lakini Nnongo ywabile ni rehema yanyansima kwa sababu ya lipendo lyake likolo lyaatupendile twenga.
    5: Muda twabile mu'kiwo mu'makosa yitu, atuletya pamope mu'maisha gaayambe nkati ya Kristo. Ni kwa neema kuwa nati lopolelwa.
    6: Nnongo kayogolya mpamo ni kutupanga tama pamope mu'pandu pa'kumaunde nkati ya Kristo Yesu.
    7: Apangite nyoo ili muda waisa aweze kutubonekea utajiri nkolo wa neema yake. Utubonekeya twenga alee kwa ndela ya wema wake nkati ya Kristo Yesu.
    8: Kwa neema mupangilwe akochopoli kwa ndela ya imani. Na yee iboka kwaa kwitu. Ni zawadi ya Nnongo.
    9: Itokana kwaa ni makowe. Matokeo gake, abile kwaa mundu yumo ywa kujisifu.
    10: Kwa sababu twenga twabile kazi ya Nnongo. tuumbilwe mu'Kristo Yesu upanga makowe yanoite. Ni makowe aga ambayo Nnongo agapangite tangu zamani za kale kwaajili yitu, ili tutyange mu'agoo.
    11: Kwa nyo mukumbukye kuwa kunchogo mwabile bandu ba mataifa kwa namna ya yega. Mkemelwa”mbile kwaa ni tohara” kwa chelo chakemelwa tohara ya yega yapangilwe kwa maboko ga bandu.
    12: Kwa muda woo mwabile mwati tengwa na Kristo. Mwabile ageni kwa bandu ba Israeli. Mwabile ageni kwa liagano lya ahadi. Mwabile kwaa ni uhakika wa muda uisile. Mwabile bila Nnongo mu'ulimwengu.
    13: Lakini nambeambe mu'Kristo Yesu mwenga ambao kunchogo mwabile kutalu ni Nnongo mpangilwe papipi ni Nnongo kwa mwai ya Kristo.
    14: Kwa mana ywembe nga amani yitu. Apangite abele kuwa yumo. Kwa yega yake atikuuharibu ukuta wa utengano wabile utitenganisha, huo uadui.
    15: Kwamba atikuikomesha saliya ya amri na kanuni ili aumbile mundu yumo wayambe nkati yake. Apangite amani.
    16: Apangite nyoo ili kubakwembanisha makundi abele ya bandu kuwa yega yimo kwa Nnongo petya msalaba. Kwa ndela ya msalaba aupangite uadui kuwa kiwo
    17: Yesu aisile ni kutangaza amani kwinu mwenga mwabile kutalu ni amani kwa balo babile papipi.
    18: Kwa mana kwa ndela ya Yesu twenga abele tubile na nafasi kwa yolo Roho yumo kuyingya kwa Tate.
    19: Nyoo bai, mwenga bandu ba mataifa mwasafiri kwaa ni ageni kae. Ila mwa wenyeji pamope ni balo batengwile kwa ajili ya Nnongo ni ajumbe mu'nyumba ya Nnongo.
    20: Mchengwilwe nnani ya msingi wa mitume ni manabii. Kristo Yesu mwene abile liwe kolo lya mbembeni.
    21: Mu'ywembe lyengo lyoti latikuunganisha pamope ni kukua kati hekalu nkati ya Ngwana.
    22: Ni nkati yake mwenga mchengwilwe pamope kati mahali pa tamya pa Nnongo mu'Roho.
  3:
    1: Kwa sababu ya lee nenga, Paulo, ni mfungwa wa Yesu Kristo kwa ajili yinu mataifa.
    2: Naaminiya kwamba muyowine nnani ya kazi ya neema ya Nnongo ywanipeile kwa ajili yinu.
    3: Natikwaandikiya bokana na namna ya ufunuo wabile funuliwa kwango. Awoo nga ukweli wayowanika kwaa ambao natiuandika kwa mwipi mu'barua yenge.
    4: Pausomile kuhusu aga, waweza kuitanga busara yango mu'ukweli wolo wayowanika kwaa kuhusu Kristo.
    5: Kwa ibeleko yenge ukweli wolo upangwa kwaa kwa bana ba bandu. Ila kwa mbeambe ubekilwe wazi kwa Roho kwa Mitume batengwile ni manabii.
    6: Ukweli woo wauyowanike kwaa ni kuwa bandu ba mataifa ni ashiriki wenzetu ni ajumbe wenzetu wa yega. Ni bashiriki pamope ni ahadi ya Kristo Yesu petya Injili.
    7: Na kwa lee nipangilwe mmanda kwa zawadi ya neema ya Nnongo yaibekilwe kwango petya panga kwa likakala lyake.
    8: Nnongo aiboite zawadi yee kwango, japo kuwa nenga na mundu nchunu wa bote mu'balo batengwile kwaajili ya Nnongo. Zawadi yee ni kuwa nipalikwa kuatangazia mataifa injili yabile ni utajiri uchunguzike kwaa wa Kristo.
    9: Nipalikwa kuatangazia bandu bote nnani ya namani ni mpango wa Nnongo wa siri. Awoo nga mpango wabile uyowanike kwaa kwa miaka yanyansima ipitike, ni Nnongo ywaiumbile ilebe yoti.
    10: Ayee yabile kuwa, petya likanisa, atawala na mamlaka mu'sehemu ya kumaunde bapate yowa pande zanyansima za asili ya hekima ya Nnongo.
    11: Aga mana yapangilwe petya mpango wangeyomoka nwabile utikamilishwa nkati ya Kristo Yesu Ngwana witu.
    12: Kwa mana mu'Kristo twabile ni ujasiri ni uwezo wa jingya kwa ujasiri kwa sababu ya imani yitu kwake.
    13: Kwa nyo nialoba kana mukate tamaa kwa sababu ya mateso gango kwaajili yinu.
    14: Kwasababu yee nakombwa magoti kwa Tate.
    15: Ywabile kwa ywembe kila familiya kumaunde ni kunani ya nnema ikemelwa lina.
    16: Nenda kualoba kwamba apate kuaneemesha, bokana na utajiri wa utukufu wake, abapange imara kwa likakala petya Roho wake, ywabile nkati yinu.
    17: Nenda kualoba kwamba Kristo atami nkati ya mioyo yinu petya imani.
    18: Nialoba kwamba mube ni shina na msingi wa upendo wake. Mube mu'lipendo lyake ili muweze kutanga, pamope ni bote baaminio, jinsi upana, na urefu ni kimo na kina cha upendo ba Kristo.
    19: Nenda kualoba kwamba muutange ukolo wa upendo wa Kristo, wabile uyongekeya ufahamu. Mpange aga ili mjaze ni ukamilifu wote wa Nnongo.
    20: Nambeambe kwake ywembe ywaweza kupanga kila likowe, zaidi ya goti tuyalobite au tuyawezayo, petya likakala lyake lyatipanga kazi nkati yitu.
    21: kwake ywembe kube ni utukufu nkati ya likanisa na mu'Kristo Yesu kwa ibeleko yoti milele ni milele. Amina.
  4:
    1: Kwa nyoo, kati afungwa kwa ajili ya Ngwana, natikuasihi mtyange sawasawa ni wito ambao Nnongo abakemile.
    2: Mtame kwa unyenyekevu nkolo ni upole ni uvumilivu. Mkichukuliana mu'upendo.
    3: Muipange bidii kuutuza umoja wa Roho mu'kipungo sa amani.
    4: Kwabile yega yimo ni Roho yimo, kati ambayo kae mwabile mwakemelwa mu'uhakika wa faraja yimo lya wito winu.
    5: Kwabile ni Ngwana yumo, imani yimo, ubatizo umo,
    6: ni Nnongo yumo na Tate wa bote. Ywembe abile nnani ya yoti, na mu'yoti na nkati ya yoti.
    7: Kwa kila yumo witu apeilwe kipawa lingana na kipimo sa kipawa sa Kristo.
    8: Ni kati maandiko gabaya, “yaabokite kunani muno, atikuakengama mateka mu'utumwa. Kabapeya vipawa bandu.”
    9: Nga namani maana ya, “Atipaa,” ibele kwaa kwamba aulukite pia pandu pa pae ya nnema wa dunia?
    10: Ywembe ambae atiuluka ni mundu yoyolo ywabile pia atipaa kutalu ya maunde yoti. Apangite nyoo ili uwepo wake ube mu'ilebe yoti.
    11: 'Kristo abapeile bandu ipawa kati: atume, anabii, ainjilisti, achungaji, na baalimu.'
    12: Apangite nyoo kubawezesha aumini kwa ajili ya kuuchenga yega wa Kristo. Apanga nyoo mpaka twenga twabote tufikie umoja wa imani ni maarifa ga mwana wa Nnongo.
    13: Apanga nyoo hadi tuweze kuwa akomavu kati balo baifikie kimo kamili cha Kristo.
    14: Ayee nga ili kwamba tubile kwaa kae kati bana, kana turushwerushwe kolo ni kolyo. Ili kana tutolilwe na kila aina ya mbepo wa lipundisho, kwa hila ga bandu mu'ujanja wa ubocho wapotoka.
    15: Badala yake, twalongela ukweli mu'upendo ni kukua zaidi mu'ndela zote nkati yake ambaye nga ntwe, Kristo.
    16: Kristo atiunganisha, kwa pamope, yega yoti ya baumini, Utiunganishwa mpamo ni kila iungo ili kwamba yega wote ukue ni kuichenga wamwene u'upendo.
    17: 'Kwa eyo, nibaya lee, nati kuwasihi mu''Ngwana: Kana mutyange kae kati bandu ba mataifa kabatyanga mu''ubatili wa malango gabe.'
    18: Babekilwe libendo mu'malango yabe. Batifukuzwa kuoma mu'uzima wa Nnongo kwa ulalo wabile nkati yabe kwa sababu ya ugumu wa mioyo yabe.
    19: Bayowine kwaa aibu. Watikuikabidhi bembe kwa ufisadi mu'makowe yabe masapu, mu'kila aina ya uchoyo.
    20: Lakini, ayee nga muifunza kwaa kuhusu Kristo.
    21: Nadhani kua muyowine kuhusu ywembe. Nadhani kuwa mwabile mwapundishilwe kuhusu ywembe, kati kae ukweli wa ubile nkati ya Yesu.
    22: Lazima mugaleke makowe yoti kabakengamana ni mwenendo winu wa kinchogo. Ni utu wa kunchogo wauharibika kwa sababu ya tamaa za ubocho.
    23: Muuleke utu winu wa kunchogo ili kwamba mpangike kuwa waayambe mu'roho ya malango yinu.
    24: Mupange nyoo ili muweze kuuwala utu wambeambe, ulandine na Nnongo. Utiumbwa mu'haki ni utakatifu wa kweli.
    25: Kwa nyoo, uibeke kutalu ni ubocho. “Muulongele ukweli, kila yumo ni jirani yake,” kwa sababu ni ashirika kwa kila yumo kwa benge.
    26: Mube ni hasira, lakini kana mupange sambi.”Liumu kana lisame mwabile ni hasira yinu.
    27: Kana mummpeye ibilisi nafasi.
    28: Yeyote ywa jiba kana ajibe kae. Badala yake ni lazima apange kazi. Apange kazi yabile ni manufaa kwa maboko gake, ili kwamba aweze kumhudumia mundu ywabile ni hitaji.
    29: Kauli inoite kwaa kana iboke mu'mikano yino yapalikwa kwa mahitaji, kuwapeya faida yake balo babayowanikia.
    30: Kana mumuhuzunishe Roho mpeletau wa Nnongo. Ni pitya ywembe twabekelwa mihuri kwa ajili ya siku ya lopolelwa.
    31: Lazima muubeke kutalu uchungu wote, ghadhabu, hasira, kombwana, ni matusi, pamope ni kila aina ya ubou. Iweni wema bene kwa bene.
    32: Mube ni huruma. Musamiyane mwenga kwa mwenga, kati yaa Nnongo pitya Kristo atikuwasamiya nenga.
  5:
    1: Kwa nyo, mube bandu ba kunkengama Nnongo, kati mwa bana bake aapendile.
    2: Mutyange mu'lipendo. nyonyonyo kati yaatupendile Kristo twenga, aijitoa mwene kwa ajili yItu. Ywembe abile sadaka ni dhabihu, kuwa harufu inoyite ya kumpuraisha Nnongo.
    3: Umalaya ni uchafu wowoti ni tamaa inoyite kwaa lazima ibalangwe kwaa nkati yinu, kati ipalikwe kwaa baaminiyo,
    4: wala machukizo gabalangwe kwaa, malongelo ga kipumbavu, au mizaha ya udhalilishaji, ambayo yabile sawa kwaa, badala yake muipange shukrani.
    5: Mwaweza kuba ni uhakika ya kuwa kwabile ni umalaya, uchapu, wala ywatamaniya, aywoo aabudu lisanamu. abile kwaa ni urithi wowoti mu'upwalume wa Kristo ni Nnongo.
    6: Mundu ywoywote kana akubakiye ubocho kwa maneno matupu, kwa sababu ya makowe aga hasira ya Nnongo yaisa nnani ya bana babile kwaa ni utii.
    7: Nga nyoo kana ushiriki pamope nakwe.
    8: Kwa kuwa mwenga mwanzo mwabile libendo, lakini nambeambe mwabile bweya mu'Ngwana. Nga nyoo mutyange kati bana ba mweya.
    9: Kwa kuwa matunda ga mbeya gatijumuisha uzuri woti, haki ni ukweli.
    10: Muipale chelo chakimpuraisha Ngwana.
    11: Kana ube ni ushiriki mu'kazi ya libendo zabile kwaa ni matunda, badala yake zibekwe wazi.
    12: Kwa mana makowe yapangilwe ni bembe mu'siri nga aibu muno hata kugabaya.
    13: Makowe goti, yayowanike pitya bweya, hubekwa wazi,
    14: kwa kuwa kila kilebe chayowanike kwaa chapangilwa kuwa mu mbeya. Nga nyo ubaya nyoo, “Uluka, wenga waugonjike, na uluka kuoma mu'kiwo na Kristo alowa ng'ara nnani yako.”
    15: Nga nyoo mube makini pamutyanga, kati kwaa bandu babile kwaa werevu ila kati werevu.
    16: Muukomboe muda kwa kuwa masoba ni ga ubou.
    17: Kana Mube ajinga, badala yake, mutange namani apenzi ba Ngwana.
    18: Kana mulewe kwa wembe, uyongeyekeya mu uharibifu, badala yake mjazwe ni roho Mpeletau.
    19: Mulongele ni kila yumo winu kwa zaburi, ni sifa, na nyimbo za rohoni. Muimbe ni musifu kwa mwoyo wa Ngwana.
    20: Daima muiboye shukrani kwa makowe yote mu'lina lya Kristo Yesu Ngwana witu kwa Nnongo Tate.
    21: Mwileke wene kila yumo kwa ywenge kwa heshima ya Kristo.
    22: Anwawa, mwileke kwa alalome wine, kati kwa Ngwana.
    23: Kwa sababu nsengo nga ntwe wa nnyumbo, kati Kristo abile ntwe wa kanisa. Nga mkochopoli wa yega.
    24: Lakini kati likanisa. Nga mkochopoli wa yega. Lakini kati likanisa lyabile pae ya Kristo, nyonyonyo wake lazima apange nyoo kwa analome bako mu'kila likowe.
    25: Analome, mwapende anyumbo binu kati yelo Kristo alipendile likanisa na kuitoa mwene kwa ajili yake.
    26: Apangite nyoo ili libe takatifu. Alilitakasa kwa kuliosha mu mase mu'neno.
    27: Apangite nyoo ili aweze kujiwasilishia mwene likanisa tukufu, bila kuwa ni lidoa wala waa au kilebe chakipangilwa ni aga, badala yake ni takatifu libile kwaa ni kosa.
    28: Kwa ndela yeyelo, analome bapalikwa kuwapenda anyumbo wabe kato yega yabe. Yolo ywampenda nnyumbo wake ayipenda mwene.
    29: Ntopo hata yumo ywauchukya yega yake.
    30: Badala yake, huurutubisha na kuupenda, kati Kristo alipendile likanisa. Kwa kuwa twenga twaashiriki ba yega yake.
    31: “Kwasababu yee nnalome alowa kunleka tate bake ni mao bake ni kwembana na nyumbo wake, ni bembe abele babile yega yimo.”
    32: Awoo wabile ubonekana kwaa. Lakini niabaya kuhusu Kristo ni likanisa.
    33: Lakini, kila yumo winu lazima ampende nnyumbo wake kati mwene, ni nyumbo lazima amweshimu nsengo we.
  6:
    1: Bana muatii azazi winu mu'Ngwana, kwa mana ayee nga haki.
    2: “Muheshimu tate bako ni mao bako” (Maana ayee nga amri ya kwanza ya ahadi)
    3: “Ili ibe heri kwinu na muweze tama maisha marefu nnani ya nnema.”
    4: Ni mwenga mwa tate, kana muakwaze bana na kuwasababishia hasira, badala yake, mualee mu'maonyo ni maagizo ga Ngwana.
    5: Enyi amanda, mube atiifu kwa mabwana winu wa pano pa'nnema kwa heshima ngolo ni kulrndema kwa yogopa mu'mioyo yinu, mube atiifu kwabe kati mwatikumtii Kristo.
    6: Utii winu ubile tu mabwana winu kabalola ili kubapuraisha. Badala yake, mube atiifu kati amanda ba Kristo. Mugapange mapenzi ga Nnongo kuoma mumioyo yinu.
    7: mubatumikie kwa mioyo yinu yoti, kwa kuwa mwamtumikya Ngwana na wala bandu kwaa,
    8: mpalikwa kutanga kuwa mu'kila likowe linoyite mundu alipangile, alowa pokya zawadi boka kwa Ngwana, mana itei ywa mmanda au mundu ywabile huru.
    9: Mwenga mwa'mabwana mupange nyonyonyo kwa amanda binu. Kana muwayogopeye mukitanga kuwa ywembe ywabile Ngwana wa woti nga yolo abile kumaunde. Mtangite kuwa ntopo upendeleo nkati yake.
    10: Hatimaye, mube ni likakala mu'Ngwana mu'uwezo wa likakala lyake.
    11: Muiwale silaha yoti ya Nnongo, ili mpate yema kunchogo ni hila ya nchela.
    12: Kwa kuwa vita yitu ya mwai kwaa ya mwai ni nyama. ila ni dhidi ya falme ni mamlaka ya roho ni atawala ba ulimwengu ba ubou ni libendo, dhidi ya nchela mu'sehemu ya kumaunde.
    13: Kwa eyo, muiwale silaha yoti ya Nnongo, ili mpate yema imara zaidi ya ubou mu'kipindi cheno kibou. Baada ya kuyomwa kila kilebe, mwalowa yema imara.
    14: Hatimaye muyeme imara. Muipange nyoo baada ya kuwa muutabike nkanda mu'kweli ni haki pa'kifua.
    15: Mupange nyoo pamuwalike utayari mumagolo yinu wa kutangaza injili ya amani.
    16: Mu'kila hali mwamutola ngao ya imani, yabile ikuwezesha kuiyima mishale ya yolo mwou.
    17: Muiwale kofia ya wokovu ni upanga wa Roho, ambao nga neno lya Nnongo.
    18: pamope ni maombi ni dua. Mulobe kwa Roho kila muda. kwa mtazamo woo mube baangalifu kila muda kwa uvumilivu woti ni maombi kwa ajili ya baamini boti.
    19: Mulobe kwaajili yango, ili nipeilwe ujumbe pakanipundisha mu'nkano wango. Mulobe kwamba niyowanike kwa ujasiri kweli wabokanie kwaa kuhusu injili.
    20: Ni kwaajili nenga na balozi ywanitabilwe minyororo, ili kuwa nkati yabo nibaye kwa ujasiri kati yanipangilwe kubaya.
    21: Lakini mwenga pia mugatange makowe yango na jinsi yaniyendelya. Tikito nnono bango kipenzi na mmanda mwaminifu mu'Ngwana, alowa kuwabakiya kila kilebe.
    22: Nimtumite kwinu kwa kusudi lee maalumu, ili kwama muyowe makowe kuhusu twenga, aweze kubafariji mioyo yinu.
    23: Amani na ibe kwa alongo, ni upendo mpamo ni imani kuoma kwa Nnongo tate ba Ngwana Yesu Kristo.
    24: Neema na ibe pamope ni bote bampendile Ngwana Yesu Kristo kwa lipendo lyabile kwaa na'waa.
50:
  1:
    1: Paulo na Timotheo atumwa ba yesu kristo, kwabalo babatengwile katika kristo baba tana filipi, pamope na babaangalia na mashemasi.
    2: Neema naibile kwinu na amani ya ibaka kwa nnongo tatebitu na nngwana witu yesu kristo.
    3: nimshukuru nnongo kila panin kombokya mwenga mwabote.
    4: Mara yote katika kila loba kwanga kwaajili yinu mwenga mwabote. Nenda pulaikaga panimobyaga.
    5: Ninashukrani yambone kwa sababu ya ushirika winu katika injili tango masobagakwanza mpaka leno.
    6: Nina hakika kwamba hwembe hwatumbulisha kazi njema nkatiyinu ayendelwa kwikamilisha mpaka lisoba la nngana yesu kristo.
    7: Ni sawa kwango kwisikiavyo juu yinu mwanga mwa bote kwasababu nimekie pamoja wango. mana mwenga mubile mwaashirika ayango latika neema katika kwitaba kwango na utetezi na uthibitishaji wango wa injili.
    8: Nn”ungo nishahidi wango, jinsi mwamibile nashauku juu yinu mwabote katika undani wapendo la kristo yesu.
    9: Naniloba kwamba; upendo winu uyongekeye zaidi katika marifa na ufaham wote.
    10: Niloba kaajili ya neno ilimabe nawezo walengana saw, namambo gagabile bora sana. kae nenda kanobya ili besafi pasipo bantia yoyote katika lisoba kristo.
    11: Nakae ili mutweleewe nalitunda lahaki lipatikanelo. katika yesu kristo, kwautukufu na sifa ya nnongo.
    12: Sasa mwalongo bango, mbala ntange kuwa mamo gagapitike kwango gaipangite injili iyendeli sana.
    13: Ndio maana kwitabu kwinu katika kristo, itanganikwe kwa alizi baikulu yote na kwakila mundu kae.
    14: Naa longo bababile kaika nngwana, kwasbabu ya kwitaba kwango, batishawishika nathubutu kulihubiri neno pasipo hofu
    15: baadhi kweli hala kumtanga kristo kwa fitina naugovi, na kae benge kwania njema.
    16: Balo babalangaza kristo kwa upendo batangite mbekilwe pano kwaajili ya utetezi wainjili.
    17: Bali bonge matangaza kristo kwa ubinafsi na kwa nia mbaya. pagani kwasababisha matatizo kwango katika minyororo yango.
    18: Kwanyo? mjalili, aidha nijalili ndela hibile kwa hila au kakweli, kristo ondatangazwa na katika leno nanda palaikya! ndiyo nenenda palaika.
    19: Kwa kwaa ndikite leno laleba yugolekwa kwango. Jambo lino huapita kwasababu ya malobo binu na msaada wa roho hua krsisto.
    20: Lengana na matarajilo gango gawakika nagakweli ni kwamba nibonali oni. Badala yake kwaujqsiri wote kati ambavyo mosabagoli na sasa ndarajila kuwa kristo apala kakatuliwa katika yoga yango, manaibile katika ukoto au katika kiwo.
    21: Kwa maana kwango, nenga lamanikistro na waa nifaida.
    22: Lakini maa natana katika yoga mboleke litnda katika kazi ya mnongo, kwanyo ndititelii lyako lyakulisawa.
    23: Maana nenda yaleka yega napanga panope na kristo, kilebe ambaso chathamani munomuno.
    24: Ingawa igala kwayega yono nijambo la muhimu muna kwaajili yinu.
    25: Kwa kuwa nible nauakika juu yaleno, nitengite naigala nanayendelya baapamipe namwenga mwbote, kwaajili yamaendeleo na furaha ya imani yhinu.
    26: Nal ino lipaleta furaha yhinu ngolo katika kristo yesu, kwasababu bakwango panope na mwenga.
    27: Mpalikwa mahishi maisha ginu katika mwenendo. Mzuri wamipasa injili ya kristo. mpangenyo ilipanaisa kwinu la au mana ninaisali, niyowe nyemeliko imara katika roho jlmo, mwendashinia, imani ya injili kwa panope.
    28: nakamantishike nakilebe sosote sakipangilwe na madai ginu. yheno kwabe mishara ya ualibifu. bali kwinu nilishara ya wokovu bokya kwanaongo.
    29: kwamana mwenga mutipeyeliwa kwaajil ya kristo, nimwanilelibai bali nateseka kai katika yhwembe.
    30: kwamaa mwina mgogoro wolywolya katika wamubenwikwango namwanda yowa kwamba nibilenao hata mbiya mbeno.
  2:
    1: Maana ibile yeyelusa moyo katika kristo. mana ibile falaja katika pendo lyake maana ibile kwina ushiika wa roho. mana ibile rehema na lusongo.
    2: Mwikamilisho furha yango kwa panga mamope mubeupondo gumo, mubile mwabano katika riho na mubile nalikusudi limo.
    3: kwa monge kwa ubinafsi na majivuno isipokuwa kwa linyenyekevu mwana mwabweni benge bora zaidi yinu.
    4: Kila yumo winu kanaalinge baimahitaji gake binafsi, kae kwaajili mahitaji gabenge.
    5: mubee nania kati ya bilenayo yesu kriisto.
    6: Ingawa hwembe nisawa, na nnongo. Lakini ajalileli kolwa basanu na nnongo nikilebe sakamwana naso.
    7: Badala yake atikwiuluya mwene. atweli umbo la maanda. atitike katika mfono wa binadamu.
    8: Abonikine mwanadamu. Hwembe apeile lina lalipita kila lina.
    9: Nyo basi nnongo atikumtukuzo sana. apale lina likolo lalipeta kila lina.
    10: Apangitenya ilikwamba katika lina la yesu kila lijua sharti lijinamike. majua gagabile nakunani ya aridhi.
    11: Naapangike nya ilikwamba kila lumi lukiri kwakwansa yesu kristo ni nngwana, kwa utukufu wa nnongo tate.
    12: Kwanyo basi, mwapendwa bango kati mwanutii masobagoti, situ katika obile wongo lakini sasa ni zaidi sana hata pange baa ubone kiniwango, mwaajilibike uwokovu winu mwabene kwayogopa nalendene.
    13: Kwa kuwa nnongo hwapanga kazi nkati yhinu ilikumwezesha kunia napanga mambo gagamendeza hwembe.
    14: Mupange mambo goti bila malaamiko na mitau.
    15: Mupange nyoilikwamba mube bweya wadamia, katika kibelekwe cha uhasi na wovu.
    16: Mukamwe sana neo la ukolo ili kwamba ni benasababu yatukweza lisiba lya kristo. kisha natanga kwamba nibutwikeli lubilo bure wala mbalikeli taaba bure.
    17: Lakini atakabanimimin akati sadaka juu ya dhabihu nahuduma ya imani yinu, nenda pulaika, na nenda pulaika namwenga mwabote.
    18: Nyongo na mwenga kae mwenda pulaika pa mope nanae.
    19: Lakini nenda tumaini katika nngwana yesukumtuma Timotheo kwinu hivi karibuni, ilikwamba niweze yeyelwa moyo panatanga mambo ginu.
    20: Kwakua bileli nayhwenge mwenye nitazomo kati wake, mwene nia ya kweli waajiinu.
    21: Benge bote nabatuma kwinu bapala mambo gabe binafsi bai, nasiyo mambo ya yesu kristo.
    22: Lakini nitengite saniini yake, kwassababu kati mwana mwahudumiwa na tatebake, ngamwatunike pamope nane katika injili.
    23: Kwaiyo nitumaini kumtuma haraka pinditu pana tanga kilegan chachapitya kwango.
    24: Lakimitibile na haki katika nngana kwamba nenga namwne kae naisa hivikaribuni.
    25: Lakini nitikiia ni muhimu kumkeleboya kwinu epatra dito. hwembe ni nongo wangu na mpanga kazi nyango na skari nyango, mjumbe namtumishi winu kwaajili ya mahitaji gango.
    26: Kwa saababu abile nahofu na apendile banamwenga mwaboti, kwakuwa mwayone kwamba endeminya.
    27: Maana hakika endeminya sana kiasi chawai. lakini nnongo amekile lwongo, na wema wabile kunami yake bai, lakini kae wabile kunami yango ilikwamba kananibe nahuzuri juu huzari
    28: Kwanyo ninkeleboya kwinu haraka iwezekanavyo ilikwamba panwa mwanajabe mpate palaika nanenga niboilwe wasiwasi.
    29: Mumkaribishe epakadila katika nngwana kwafuraha yote. mwaheshimu bandu kati hwembe.
    30: Kwa kuwa yabile kwaajili ya kazi ya kristo akiribia waatarishe maisha gake ilikumiokoa nenga naapangite sibo ambacho mwakombwili panga katika kunihadumia nenga kwa mubile kutalu nane.
  3:
    1: Hatimaye mwalongo bangu mpaluika katika ngwana. nibonali usumbufu twaandikiya kae manen galyagalya. gano mambo gapat attumpea uslama.
    2: Mwiadharin, nabwa mwiadhari na apangakazi abaya mwiadhari baba kana yega yabe.
    3: Kwa kuwa twenga ngalikombe. twenga panga ngatamwabada nnongo kwa msaada wa roho. watuipunga ktika yesu kristo, naambao tubileli na ujasili katika yega.
    4: Hatanyo kama angebaa nundu yhwo tmainiwa yaga yeno, nangambaleweza panganyo zaidi.
    5: Kwani nainilwe lisoba linensense, labelikwile katika kabila la baisraeli. niwakabila la Benjamini. nimweblania wawaebrania. katika kwitimiza haki ya sheria ya musa, nabile nafarisayo.
    6: kwajuudi yango nalitesike kanisa. kwakuitii haki yasheria, nibileli nalawama kisheria.
    7: Lakini katika mambo gote ganigabweni kwafaida yango nenga, nagabalingile kiti takataka sabbu ya kutanga kristo.
    8: Kwa kweli nigabalanga mambo gote kati hasra toka na naubara qwakumtanga kristo yesu nnga wango. Kwa ajili yake nilekite mambo goti, nigabalanga kati takataka ili nimpate kristo.
    9: Nanibone kane katyeke. ndapu haki yangu binafsi bukana katika sheria bali nibile na haki yelwa yaipatikana imani katika kristo, yabuka kwa nnongo yone msingi katika imani.
    10: Sasa mbala langa hembe nanguvu ya ufufuo kwake na ushirika wa mateso gake. mbalabadilishwa na kristo katika mfano wakiwa chake.
    11: angalau nendaweza banamatu, aini katika ufufuo wawafu.
    12: Kwelili kwamba tayari nigapatike mambogo au kwamba nibile namkamilifu katika mambogo bali nenda kwitahidi iliniweze pate sile sani patikana na kristo yesu.
    13: Mwolongo bango, ndakiteli kwamba eti njonmwike pata mbambo gano. Bali mbanga jambo limo ndibalya gasogo nitazamia gannonge.
    14: Niitahidi ikya lengo ilikusudi nipate tuzo la kunani la kimelwa na nnongo katika kristo yesu.
    15: Hwabote twatuukolile wokovu tupaswa wacha namna yeno. namaibele yenge afikiria kwamauna yaibile tofauti kuhusu jambo lyolyote, nnongo kae alifaa alyo kwinu.
    16: Hanyo hatuwafikia natuyonde katika mtindo wo.
    17: Mwalongo bangu, munijigene. mwalinge kwa makini balya babaenenda kwa mifano waubile kwa jinsi yitu.
    18: Hambane babaishi nibalo ambabo mara nyingi nitikunia kiyanga na sasa nimakiya kwa molibenge maisha kati adui ba masalaba wa kristo.
    19: Mwsho wabe niulibike. kwakua nnongo wabe nindumbo, na kiburi sabe kibile katika oni yabe. bafikiria mambo ga tidunia.
    20: bali uraia witu ubile mbinguni, ambako twendatarajia mwokozi witu Yesu kristo.
    21: Abadilisha yanga yitu dhaifu panga kati yega yake ya utukufu; kwaazo wowolyawolya wa uweza kuidhibitisha ilebe yote.
  4:
    1: kwaiyo mwapendwa bango, ambabo nenda kumtumaini, ambabo nifuraha na taji lango. muyeme imara katika nngana, mwenga mwa mabwaga apendwa.
    2: Ninda kushiwenga eudia, kae nenda kusihiwenga sintike, mukeleboye mahusiano ga amani kati yinu, kwasababu mwenga, mwabote mwabele mwaunganike nngwana.
    3: Kwa kweli, nenda kumsihi kae mwapanga kazi ayango, mwasaidi ana akina mao kwa kuwa batumike pampe nane katika enezo injili ya nngwana tubile na kelementi pamopo na atumwa benge ba nngwana, ambao maina gabe gaandikilwe katika kitabu cha ukolo.
    4: Katika ngwana masuba yote kae nenda baya mpalaikange.
    5: Upole winu nautanganikwe nabandu bote nngwana able karibu.
    6: Kana mwisumbwe kwa jambo lolote. badala yake mpange mambo ginu gote kwandela ya sali, naloba na shukuru. namaitaji ginu gajiuli kane na nnongo.
    7: Basi amani ya nngwana yaibile ngolo kuliko ufahamu wote yalendela myo na mawazo ginu kwa mssa wa kristo yesu.
    8: Hatimaye mwalongo bango; mugatafakari mambo gote gene ukweli, heshima, haki, usafi, upendo, ngalya gene tarifa njema, gene busara, pampe nagalya gagapala lumbilwa.
    9: Mugatekelezo mambo golo gamwiyengne, kamu pokile gamugayone nagalo jamuga bweni twango nakwembe tatibitu ba imani aba na mwenga.
    10: Nibile nafura ngolo sana juu yinu katika ngwana kwakuwa mwenga mulaite kae nia yakwihusisha kwinu juu ya maitaji gongo. kwakweli hapo patumbu mwate tmani kunijali twamaitaji gango japo mapatikeli fursa yakumsaidia.
    11: Ndakite ishi katika haliyapongekelwa na kae katika hali yaba nagambone.
    12: Katika mazingira gotego nenga nitikwiyengane siri yanamna yolya wakati wa shibe najinsi yolya wakati wamjala, yaani yambone napanga wamwiliji.
    13: Niweza panga gano kwawezeshwelwa nahwembe hwanjega ngupu.
    14: Hatanyo, mwapangike vema shirikiana nane katika dhiki yango.
    15: Mwenga mwa afilipi ntangite kwamba mwanzo wa injili panaboi makedonia, ndapo kanisa laliniwezeshike katika mambo gagahusu piya na pokya isipokuwa mwenga kisinu.
    16: Hata panabile Thethalonike, mwenga mwanitumike msaada zaidi na marajimo kwaajili ya maitaji gango.
    17: Nimanisha likwamba mbala msaada. bali mbaya ilimpate matunda gagaleta faida kwinu.
    18: Mbokile ilebe yote, nasasa nitwilile naileba ya mbone. nipokile ilebe yinu bokya kwa epafradito. nailebe nzuri yenenungwa wabya manukato, yayekitilwa ambayo yote ni sadaka ya impendeza Nnongo.
    19: Kwa ajili yoa nnongo wango atwiliyanga maitaji ginu kwaajili ya utukufu wake katika yesu kristo.
    20: Sasa kwa Nnongo natatebitu ube utakafu milele na milele Amina.
    21: Salama yango imwiki kila matumini katika yesu kristo. wapendwa lanibile nalo benda kamsa limianga.
    22: Kae baamini bote bapano benda. kumsalimianga balo familia ya kaisari.
    23: Nasasa neema yangwana witu yesu kristo ibena roho yhinu.
51:
  1:
    1: Paulo mmanda wa Kristo kwa mapenzi ga Nnongo, ni Timotheo nongo yitu,
    2: kwa baumini ni alongo baaminifu mu'Kristo babile Kolosai. Neema ibe kwinu, na amani kuoma kwa Nnongo Tate yitu.
    3: Twampeya shukrani Nnongo, Tate wa Ngwana witu Yesu Kristo, ni twalowa kualobia mara kwa mara.
    4: Twayowine imani yinu mu'Yesu Kristo ni upendo mbile nabo kwa balo bote babile batengwa kwa ajili ya Nnongo.
    5: Mwabile ni upendo woo kwa sababu ya litaraja lya uhakika lyalibekilwe kumaunde kwa ajili yinu. Muyowine kuhusu litaraja lee lya uhakika kabla mu'lineno lya kweli, injili,
    6: ambayo iisile kwinu. Injili yee ipambike matunda ni kuenea mu'ulimwengu woti. Yabile ipanga nyoo nkati yinu kae boka lisoba mwamuiyowine na kuipunza kuhusu neema ya Nnongo mu'kweli.
    7: Ayee nga innjili mwaifunzile boka kwa Epafra, mpendwa witu mmanda mwaitu, ywabile ni mmanda mwaminifu wa Kristo kwa niaba yitu.
    8: Epafra aupangite uyowanike kwitu upendo winu mu'Roho.
    9: Kwa sababu ya upendo woo, boka lisoba twatuyowine lee, tulekite kwaa kuwalobia. Twabile tukiloa kuwa mjazilwe ni maarifa ga mapenzi yake mu'hekima yoti ni ufahamu wa kiroho.
    10: Twabile tukiloba kwamba mwalowa tyanga kwa ustahamilivu wa Ngwana mu'ndela yaipendilwe. Twabile tukiloba kuwa mwalowa pambika matunda mu'kila likowe linoite ni kuwa mwalowa kuwa mu'maarifa ga Nnongo.
    11: Twatiloba muweze kupeyelwa likakala mu'kila uwezo lingana na likakala lya utukufu wake mu'uvumilivu ni ustahamilivu woti.
    12: Twaloba kuwa, kwa puraha, mwalowa mpeya shukrani Tate, ywabapanga mwenga muweze kuwa ni sehemu mu'urithi wa baumini mu'bweya.
    13: Atitulopwa boka mu'utawala wa libendo ni kutubeka mu'upwalume wa Mwana wake ywampendile.
    14: Pitya mwana wake twabile ni ukochopoli. msamaha wa sambi.
    15: Mwana nga mpwano wa Nnongo ywabonekana kwaa. Ni mbeleki wa kwanza wa uumbaji woti.
    16: Kwa kuwa kwa ywembe ilebe yoti iumbilwe, vyabile kumaunde ni vyabile mu'dunia, ilebe ibonekana na ibonekana kwaa. mana itei ni vya enzi au mamlaka au utawala au wabile ni likakala, ilebe yoti iumbilwe ni ywembe na kwaajili yake.
    17: Ywembe ywabile kabla ya ilebe yoti, ni nkati ya ywembe vyatishikana mpamo.
    18: Ni ywembe nga ntwe wa yega yaani likanisa, ywembe nga mwanzo na mbeleki wa kwanza kuoma nkati ya bandu ba kiwo, nga nyoo, abile ni nafasi ya kwanza nkati ya ilebe yoti.
    19: Kwa kuwa Nnongo atipendezwa kuwa utimilifu wake woti utami nkati yake,
    20: ni kupatanisha ilebe yoti kwake kwa ndela ya mwana wake. Nnongo apangite amani petya mwai ya msalaba wake. Nnongo atikuwapatanisha ilebe yoti kwake mwene, mana itei ni ilebe ya mu'dunia au ile ya kumaunde.
    21: Mwenga kae, kwa muda umo mwabile ni ageni kwa Nnongo, na mwabile maadui wake mu'akili ni makowe mabou.
    22: Lakini nambeambe atikwapatanisha mwenga kwa yega wake pitya mu'kiwo. Apangite nyoo ili kubaleta mwenga atakatifu, babile kwaa ni lawama ni bila disari nnonge yake,
    23: kati mwatiyendelea mu'imani, mwabile mwatiimarishwa ni kuwa thabiti, pabile kwaa kudondoshwa kutalu kuoma mu'litaraja lya ujasiri lya injili mwaiyowine. Ayee nga injili itangazilwe kwa kila mundu ywaumbilwe pae ya kumaunde. Ayee nga injili yabile kwake nenga, Paulo nabile mmanda.
    24: Nambeambe napuraikiya mateso gango kwa ajili yinu. Nenga nalitimiza mu'yega yango chakipungwi kwa mateso ga Kristo kwa ajili ya yega wake, wabile ni likanisa.
    25: Nenga na mmanda wa likanisa lee, sawa sawa ni wajibu wanipeilwe boka kwa Nnongo kwa ajili yinu, kulijaza neno lya Nnongo.
    26: Awoo nga ukweli wa siri yaibile iyowanika kwaa kwa miaka yanansima kwa ibeleko. Lakini nambeambe iyowanike kwa bote baaminio mu'ywembe.
    27: Ni kwa balo ambao Nnongo apala kuafunua ubile utajiri wa utukufu wa siri ya ukweli woo nkati ya mataifa. Ni kwamba Kristo abile nkati yinu, ujasiri wa utukufu waisa.
    28: Ayoo nga tumbayaye. Twankanikiya kila mundu, na kumfundisha kila mundu mkamilifu mu'Kristo.
    29: Kwa ajili ya lee, nenga najibadilisha na kujitahidi lingana na likakala lyake lya lipanga kazi nkati yango mu'uweza.
  2:
    1: Kwa mana nipala muitange jinsi ambayo nibile na taabu zanyansima kwa ajili yinu, kwa bote babile Laodikia na kwa bote ambao babona kwaa minyo yango mu'yega.
    2: Napanga kazi ili kuwa mu'mioyo yabe iweze kufarijiwa kwa kuletwa pamope mu'lipendo ni mu'utajiri woti wanansima wa uhakika kamili wa maarifa, mu'kuitanga siri ya kweli ya Nnongo, lwabile ni Kristo.
    3: Mu'hazina yoti ya hekima ni maarifa ziyowanika kwaa.
    4: Nilongela nyoo ili kwamba mundu yeyoti kana aise kuwapangia hila kwa hotuba yabile ni ushawishi.
    5: Na ingawa nibile kwaa pamope ni nenga mu'yega, lakini nabile ni mwenga mu'roho. Napuraika kuubona utaratibu winu unoite ni ngupu ya imani yinu mu'Kristo.
    6: Kati mwampokii Kristo Ngwana, mutyange mu'ywembe.
    7: Muiimarishe mu'ywembe, muchengwe nkati ya ywembe, muimarishwe nkati ya imani kati mwamupundishilwe, kutabilwa mu'shukrani yanyansima.
    8: Mulole ya kuwa mundu yeyote kana abanase kwa falsafa ni maneno matupu ga ubocho lingana na mapokeo ga bandu, lingana na kanuni ya kidunia, na lingana kwaa na Kristo.
    9: Kwa kuwa mu'ywembe ukamilifu woti wa Nnongo utamile mu'yega.
    10: Mwenga mwatijazwa mu'ywembe. Ywembe nga ntwe wa kila uweza ni mamlaka.
    11: Mu'ywembe kae mwatitahiriwa kwa tohara ipangilwa kwaa na bandu mu'kuboyelwa yega wa nyama, lakini nga mu'tohara ya Kristo.
    12: Mwatisikwa pamope ni ywembe mu'ubatizo. Na kwa ndela ya imani ywembe mwatifufuliwa kwa uweza wa Nnongo, ywabile atikutufufua boka mu'kiwo.
    13: Na mwabile mwatiwaa mu'makosa yinu na kutahiriwa kwaa kwa yega yinu, awapangite ukoto pamope ni ywembe ni kuasamehe makosa yitu yote.
    14: Atikuifuta kumbukumbu ya madeni yaiandikilwe, ni taratibu yaibile kunchogo na twenga. Aiboite yote na kuigongomea msalabani.
    15: Atikuiboywa ngupu ni mamlaka. Atikugabeka wazi na kugapanga kuwa sherehe ya ushaidi kwa ndela ya msalaba wake.
    16: Kwa nyo, mundu kana abamuhukumu mwenga mu'kulya au mu'kunywa, au kuhusu lisoba lya sikukuu au mwezi waayambe, au lisoba lya Sabato.
    17: Ayee nga ivuli ya makowe gaisa, lakini kiini nga Kristo.
    18: Mundu yeyote kana anyang'anywe tuzo yake kwa tamaniya unyenyekevu ni kwa kuabudu mamlaka. Mundu wa jinsi yee ujingya mu'makowe yaayabonikiye ni kushawishiwa ni mawazo yake kwa yega.
    19: Ywembe aukamwa kwaa ntwe kuwa yega woti pitya viungo vyake ni mifupa uungwa na kushikamanikiwa kwa mpamo; ni hukua kwa ukuaji ubokana no Nnongo.
    20: 'Mana itei mwati waa pamope ni Kristo kwa tabia za dunia, mbona mwatama kati mwatiwajibika kwa dunia:'
    21: “Kana muikamwe, wala kuionja, wala kuigusa?”
    22: Aga goti yatiamuliwa kwa ajili ya uharibifu woisa ni matumizi, bokana na maelekezo ni mapundisho ga bandu.
    23: Saliya zino zabile ni hekima ya dini zabile zatitengwa kwa ubinafsi ni unyeyekevu ni mateso ga yega. Lakini zabile kwaa ni thamani dhidi ya tamaa ya yega.
