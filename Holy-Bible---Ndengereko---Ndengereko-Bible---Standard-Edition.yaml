    15: Mana mupoki kwa mwoyo wa utumwa kai hata muyogope. Badala yake, mupoki mwoyo wa panga mwabene, kwako twondolela, “Abba, Tati!”
    16: Roho mwene enda kutuakikishia nanyine Roho yito yo panga twenga twabana ba Nnongo.
    17: Mana itei kweli twalowa teswa na jwembe lenga tupate lumbilwa pamope na jwembe.
    18: Kwa kuwa indabalangilwa mateso ya wakati ngo panga ntupu kilebe nikifananise na utukupu wa wwbonekana kasitu.
    19: Mana iumbe yoti yenda tazamia kwa tamania kwananchima bonekana kwa mwana wa Nnongo.
