    17: Roho wa kweli. Ulimwengu uweza kwaa kumpokya ywembe kwa sababu mumweni kwaa, au atama pamope ni mwenga abile nkati yinu.
    18: Naaleka kwaa peke yinu; Nalowa isa kwinu.
