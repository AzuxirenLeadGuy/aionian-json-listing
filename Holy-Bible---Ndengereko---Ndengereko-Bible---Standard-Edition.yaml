  10:
    1: Yesu akemite anapunzi bake komi ni ibele pamope ni kwapeya ngupu kunani ya nsela achapu, kwabendya ni kwabenga kila aina ya malasi goti ni matamwe.
    2: 'Maina ga mitume komi ni ibele nga aga. Lya kwanza Simeoni(ywakemelwa Petro), ni Andrea kaka bake, Yakobo mwana wa Zebedayo, ni Yohana kaka bake:'
