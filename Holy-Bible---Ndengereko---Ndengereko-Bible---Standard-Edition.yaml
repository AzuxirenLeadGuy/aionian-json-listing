    34: Kana muwase panga niletike amani mukilambo, ila lipanga.
    35: Maana niisi kumpanga mundu bayumanie ni akina tate bake, ni mwenye na mao bake, ni mkamwana ni mao bake nchengowe.
    36: Ni adui ywa mundu ywa nyumba yake.
    37: Na ywalowa kuwapenda mao ni tate muno kuliko nenga abwaika kwaa na ywapenda mwana wake nnalome au mwana wake nnwawa ne aywo abwaka kwaa.
    38: Ywembe ywa kotoka putwa msalaba wake ni kunikengama abwaika kwaa. Ywa lowapala maisha agaopeya.
    39: Lakini ywalowa abeya maisha kwaajili yango alowa kugapata.
    40: Ywalowa kunikaribisha mwenga anikaribisha nenga, ni ywanikaribisha nenga akaribisha jwembe ywaniletike nenga.
    41: Ni ywembe ywalowa kunkaribisha nabii kwa mwanja nabii alowa pokya sawabu ya nabii. Ni ywoywoti ywankaribisha mwene haki kwa mwanja mwene haki alowa pata sawabu ya mundu wa haki.
    42: Ywoyoti ywalowa kumpeya kati bana baa, angalau kikombe cha mache go nywaa maimu, kwa mwanja anapunzi bango, kweli nenda kuwamakiya, ywembe aweza kwa kosa kwandela yoyoti sawabu yake.”
  11:
    1: Baada ya Yesu yomwa kwaeleza anapunzi bake komi ni ibele atibuka pae yopundisha ni hubiri munuji yabe.
    2: Ni Yohana atabilwe payowine mwapangage Kristo, atumite banapunzi bake,
    3: Bakannokiya, “Wenga nga ywaapala icha, au kwi ni ywenge ywatunnenda?”
    4: Yesu kaayagwa ni kukoya, “Muyende kum'bakiya Yohana gamgabona ni galo gamugayowa.
