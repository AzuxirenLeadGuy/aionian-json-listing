  19:
    1: Mana itei panga Apolo abile Korintho, Paulo apeta nyanda za nnani na aikite katika mji wa Efeso, na akwembine na banafunzi bake badhaa.
    2: Paulo kaamakiya, “Je, mwatimpokya Roho mtakatifu pamuaminiya?” Bammakiya, “Hapana, twaweza kwaa kuyowa nnani ya Roho Mtakatifu.”
    3: Paulo kabaya, “Nambeambe mwenga mwabatizwa kinamani?” Babaya, Katika ubatizo wa Yohana.”
    4: Bai Paulo kaayangwa, “Yohana alibatiza kwa ubatizo wa toba. Kaabakiya balo bandu panga bapalikwa kumwamini yolo ywaisa baada yake, yaanu, Yesu.”
    5: Bandu bayowine habari yee, batibatizwa kwa lina lya Ngwana Yesu.
    6: Ipangike Paulo paabekite maboko gake nnani yabe, Roho Mtakatifu kaisa nnani yabe na batumbwile longela kwa lugha na kutabiri.
    7: Jumla ya bembe babile analome komi ni ibele.
    8: Paulo atiyenda katika lisinagogi kalongela kwa ujasiri muda wa miezi mitatu. Abile akiongoza kalongela na kuwavuta bandu kuhusu makowe yanayohusu ufalme wa Nnongo.
    9: Lakini Ayahudi benge babile makaidi na basalitia kwaa, batumbwile baya mabaya kuhusu ndela ya Kristo nnongi ya kipenga sa bandu. Bai Paulo aliachana na bembe na kubatenga baaminio kutalu na bembe. Ywembe atumbwile longela kila lisoba katika ukumbi wa Tirano.
    10: Ayee itiyendelea kwa miaka ibele, kwa eyo bote babile batama katika Asia baliyowine neno lya Ngwana, bote Bayahudi na Bayunani.
    11: Nnongo abile akipanga matendo makolo kwa maboko ga Paulo,
    12: panga hata atamwe bapatike ukoto, na kubabutua roho achafu, muda batitola leso na ngobo zazibokite mu'yega ya Paulo.
    13: Lakini pabile na Ayahudi batipunga mbepo bakisafiri pitya lieneo lee, batilitumya lina lya Yesu kwa ajili ya matumizi yabe bene. Bakiabakiya balo babile na nchela achafu; Babaya, “Nabaamuru mboke kwa lina lya Yesu ywamuhubiria Paulo”
    14: Bapangite aga babile bana saba ba kuhani Nkolo ba Kiyahudi, Skewa.
    15: Roho achafu bayangwa, “Uesu nimtangite, na Paulo nimtangite, lakini mwenga mwa nyai?”
    16: Yolo roho nchafu nkati ya mundu atiabutukia bapunga nchela na atibashinda nguvu na kuakombwa. Nga batibutuka boka yolo nyumba baile atopo na jeruhiwa.
    17: Likowe lee lyatiyowanika kwa bote. Ayahudi na Bayunani, ambao batami kolyo Efeso. Babile na hofu muno, na lina lya Ngwana lyatizidi kuheshimiwa.
    18: Pia, baingi ba baumini baisile na bakaungama na batidhihirisha matendo mabaya bayapangite.
    19: Baingi babile bapanga uganga batikusanya itabu yabe, batiitiniya mwoto nnongi ya kila mundu. Muda wabe batilangilwa thamani ya ilebe yoo, ibile ipande hamsini elfu ya mbanje.
    20: Nga nyo Neno lya Ngwana lyatienea kwa upana muno katika nguvu.
    21: Baada ya Paulo kamilisha huduma yake kolyo Efeso, Roho atimwongoza kuyenda Yerusalemu pitya Makedonia na Akaya; Kabaya, “Baada ya tama kolyo, ipalikwa kuibona Rumi kae.”
    22: Paulo atibatuma Makedonia banfunzi bake abele, Timotheo na Erasto, ambao babile batimsaidia. Lakini ywembe mwene atitama Asia kwa muda.
    23: Muda woo itipangika ghasia ngolo kolyo EFeso kuhusu yelo ndela.
    24: Sonara yumo lina lyake Demetrio, ywachenga sanamu ya mbanje ya nongo Diana, aletike biashara ngolo kwa mafundi.
    25: Nga nyo atibakusanya, mafundi ba kazi yee nobaya, “Baheshimiwa, mutangite panga katika biashara yee twenga twapata mbanje yanyansima.
    26: Mwalola na muyowine panga, twenga kwaa pano Efeso, ila karibia Asia yoti, ayoo Paulo atibashawishi na kubakerebuya bandu banyansima. Abaya panga ntopo nnongo ambayo ichengwa kwa maboko.
    27: Na ibile kwaa hatari panga biashara yitu yalowa itajika kwaa kae, lakini pia na lihekalu lya nnongo nyumbo ywabile nkolo Diana aweza tolwa kwa mana abile kwaa na maana. Kae aweza kupoteza ukolo wake, ywembe ambae Asia na dunia yatimwabudu.”
    28: Pabayowine aga, batwelilwe na hasira na bakombwa ndoti, babaya, “Diana wa Efeso ni nkolo.”
    29: Mji woti utwelile ghasia, na bandu batibutuka pamope nkati ya ukumbi wa michezo, baakamwa basafiri na Paulo, Gayo na Aristariko, babokite Mekedonia.
    30: Paulo apala kujingya katika kipenga sa bandu, lakini banafunzi batimzuia.
    31: Pia, baadhi ya maafisa ba mkoa wa Asia ambao babile mambwiga bake batimpelekea ujumbe kwa nguvu kunnoba kana ajingii kayika ukumbi ba michezo.
    32: Baadhi ya bandu babile babaya kilebe chelo na benge likowe lelo, kwa sababu kipenga sa bandu satichanganyika. Baingi babe baweza kwaa hata kuyowa kwa mwanja namani baisile pamope.
    33: Bayahudi bannetike Iskanda panja ya kipenga sa bandu na kumbeka nnani nnongi ya bandu. Iskanda aboite ishara kwa luboko lwake kutoa maelezo kwa bandu.
    34: Lakini batilitambua kuwa ywembe ni Myahudi, bote baikombwa ndoti kwa likowe limo kwa muda wa masaa ibele, “Diana nga nkolo ba Efeso.”
    35: Baada ya karani ba mji kukinyamazisha kipenga sa bandu, abaya,'Mwenga mwaalalome ba Efeso, ywa nyai ywatangite kwaa panga mji ba Efeso ni mtunza wa lihekalu lya Diana nkolo na yelo picha yatitomboka boka kumaunde?
    36: Kubona bai panga makowe aga yawezekana kwaa, tupalika kuwa na utulivu na kana mupange chochote kwa haraka.
    37: Kwa mana mwaakema bandu aba pano mahakamani ambao ni anyang'anyi kwaa ba lihekalu wala babile kwaa kumkufuru nongo witu nyumbo.
    38: Kwa eyo, mana Demetrio na mafundi babile pamope niywembe babile na mashitaka nnani ya mundu yeyote, mahakama ibile wazi na maliwali babile. Na baletwe nnongi ya lishauri.
    39: Lakini mana wenga upala chochote kuhusu makowe genge, yalowa shughulukiwa katika kiako halali.
    40: Kwa kweli tubile katika hatari ya tuhumiwa kuhusu ghasia ya lisoba lee. Ntopo sababu ya machafuko aga, na tubile kwaa na uwezo wa kugaelezea.
    41: Baada ya kubaya aga, atibatawanya bandu.
  20:
    1: Baada ya ghasia kuyomoka, Paulo alibakema banafunzi na kupeya mwoyo. Boka po atibaaga na kuboka kuyenda Makedonia.
    2: Niywembe paapeta mikoa yee na abile akibapeya mioyo baumini, kajingya Yunani.
    3: Baada ya ywembe kuwa palo kwa muda wa miei itatu, njama zichengwite dhidi yake na Ayahudi paabile atikaribia kusafifiri kwa ndela ya bahari elekya Shamu, ayee atiazimia kerebuka pitya Makedonia.
    4: Bakengamana na ywembe mpaka Asia babile Sopatro, mwana wa Pirho boka Berea; Aristariko na Sekundo, bote boka baamini ba Thesalonike; Gayo ba Derbe; Timotheo; Tikiko na Trofimo boka Asia.
    5: Lakini bandu aba bayomwile tangulia na babile batulenda kolyo Troa.
    6: kwa ndela ya Bahari boka Filipi baada ya masoba ga mikate yaibekwa kwaa chachu, na katika masoba matano tuikite kolyo Troa. Tutama kolyo kwa masoba saba.
    7: Hata lisoba lya kwanza lya wiki, patubile twatikwembana pamope ili kuutekwa mkate, Paulo atilongela na Baamini. Abile akiwza kuboka malabo yake, nga nyo atiendelea longela mpaka kilo ya manane.
    8: Pabile na taa zanyansima katika chumba cha nnani ambapo tubile twatikwembana pamope.
    9: Katika lidirisha abile atami muinja yumo lina lyake Utiko, ywabile na lugono likolo. Hata Paulo paabile akilongela kwa muda mrefu, muinja yolo, agonjike, atitomboka pae boka lighorofa lya tatu na atilokotwa abile tayari awile.
    10: Lakini Paulo atiuluka pae, atijinyoosha ywembe mwene nnani yake, atimkumbatia. Katika baya, “Kana mkate tamaa, kwa kuwa abile nkoto.”
    11: Boka po atipanda kae kulighorofa na atiutekwana mkate, no lyaa. Baada ya longela kwa muda mrefu mpaka lyamba, atiboka.
    12: Bannetike yolo muinja abile nkoto batifarijika muno.
    13: Twenga twabene twatitangulia nnongi ya Paulo kwa meli na yenda Aso, ambapo twenga tulipanga kuntola Paulo kolyo. Ayee nga ywembe mwene ywapala kupanga, kwa mana atipanga yenda pitya nnema nkavu.
    14: Paatuikite twenga kolyo Aso, twatimtola mu'meli kuyenda Mitilene.
    15: Boka po twenga twatitweka kolyo na lisoba lyanyaibele tuikite upande wanyaibele wa kisiwa cha Kio. Lisoba lyanyaibele, tuikite kisiwa cha Samo, na malabo take tuikite mji wa Mileto.
    16: Kwa mana, Paulo abile atiamua safiri pitya Efeso, ili panga kana atumie muda wowote katika Asia; kwa mana abile na haraka ya kuwai Yerusalemu kwa ajili ya sikukuu ya Pentekoste, mana yawezekana ywembe kupanga nyoo.
    17: Boka Mileto atibatuma bandu mpaka Efeso na kubakema apindo ba likanisa.
    18: Paaikite kwake, kammakiya, mwenga mwabene mutangite tangu lisoba lya kwanza panikanyaga hapa Asia, jinsi ya nibile kwinu muda wote.
    19: Namtumikya Ngwana kwa unyenyekevu wote na kwa machozi, na
    20: mateso yanipatike nenga kwa hila za Ayahudi. Mutangite namna ambayo naizuia kutangaza kwinu ilibe chochote ambacho kibile muhimu, na namna nenga natibafundisha waziwazi na kuyenda nyumba kwa nyumba.
    21: Mutangfite namna nenga mayendelya kubaonya Ayahudi na Ayunani nnani ya toba kwa Nnongo na imani katika Ngwana witu Yesu.
    22: Nambeambe, muilinge, nibile namtii Roho Mtakatifu kuelekea Yerusalemu, niyatangite kwaa makowe ambayo yanipangikie nenga kolyo,
    23: Ila kwa mana Roho Mtakatifu unishuhudia nenga katika kila mji no baya panga minyororo na mateso nga nyoo vyatinilenda.
    24: Lakini nenga nafikiria kwaa panga maisha yangu ni kwa yeyote ya thamani kwango, ili niweze kuyomwa mwendo wango na huduma yanipeyilwe boka kwa Ngwana Yesu, kuishuhudia injili ya nema ya Nnongo.
    25: Nmabeambe, linga, nitangite panga wote, nkati ya balo baniyendike kuhubiri Ufalme, mwanibona kwaa minyo kae.
    26: Kwa eyo nabashuhudia leno yee, panga nibile kwaa na hatia ya myai ya mundu yeyote.
    27: Kwa mana naizuia kwaa kubatangazia mapenzi yoti ya Nnongo.
    28: Kwa eyo muwe baangalifu nnani yinu mwenga mwabene, na nnani ya likundi lolote ambalo Roho Mtakatifu atiabeka mwenga kuwa waangalizi. Mube aangalifu kulichunga likusanyiko lya Ngwana, ambalo atilipemya kwa myai yake mwene.
    29: Nitangite panga baada ya kuboka kwango, mapwa ba mwitu akale balowa jingya nkati yinu, na baliwa kulihurimya kwaa likundi.
    30: Nitangite panga hata nkati yinu mwabene baadhi ya bandu baisa no baya makowe mabou, ili kuwavuta banafunzi babakengame bembe.
    31: Kwa eyo mutame minyo. Mukombokye panga kwa miaka mitatu naweza kwaa kuleka kuwafundisha kila yumo winu kwa machozi kilo ni mutwekati.
    32: Nambeambe nenga nawakabidhi kwa Nnongo, na kwa neno lya neema yake laweza kuachenga na kuwapea urithi pamope nabo bote batiwekwa wakfu kwa Nnongo.
    33: Natamaniya kwaa mbanje, dhahabu, au ngobo.
    34: Mutangite mwenga mwabene panga maboko aga inipeya mahitaji yango mwene na mahitaji ya balo babile pamope ni nenga.
    35: 'Katika makowe yote naapeya mfano wa namna mupalikwa kuwasaidia anyonge kwa kuipanga kazi, na namna mupalikwa kukombokya maneno ya Ngwana Yesu, maneno ambayo ywembe mwene abayite: “Ni heri kutoa kuliko pokya.”'
    36: Baada ya kubaya namna yee, apiyite magoti na kuloba pamope na bembe.
    37: Bote batilela muno na kumtombokya Paulo paingo na kumbusu.
    38: Batihuzunika muno ya yote kwa mana ya chelo bambonekeya kwaa kuminyo pake kae. Boka po batimsindikiza Mumerikebu.
  21:
    1: Muda tubile twatilekana nabo, na twatisafiri mubahari, tuiikite moja kwa moja pa'mji wa Kosi, na malabo yake tuikite mji wa Rodo, na boka kolyo tuikite mji wa Ptara.
    2: Tupatike meli yayoka kuyenda Foinike, twatisafiri na meli yoo.
    3: Patuikite nnongi ya kisiwa cha Kipro, tuilekite upande wa mashoto, tuikite mpaka Siria, twaitosa nanga katika mji wa Tiro, kwa mana kolyo nga meli yatipakulilwa lishehena lyake.
    4: Baada ya kuabona banafunzi, twatama masoba saba. Banafunzi aba bammakiya Paulo pitya kwa Roho panga ywembe kana ayende Yerusalemu.
    5: Hata patuitimize masoba ago, twenga twatiboka kuyenda zetu. Bote pamope, na alwawa babe na bana babe, batitusindikiza katika ndela yitu mpaka patuboi panja ya mji. Boka po twatipiga magoti pwani, na kuloba, twatiagana kila yumo.
    6: Twapanda mu'meli, na bembe batikerebuka kae munyumba yabe.
    7: Patuyomwile safari yitu boka Tiro, tuikite Tolemai. Palo tuasimamii alongo, na tama nabo kwa lisoba limo.
    8: Malabo yake tubokite kuyenda Kaisaria. Twenga tujingii munyumba ya Filipo, muhubiri wa injili, ywabile yumo wa balo saba, ni twenga tutami pamope naye.
    9: Mundu yolo abile na alombo ncheche makikra ambao baritabiri.
    10: Baada ya tama kwa masoba kadhaa, atiuluka boka Uyahudi nabii yumo ywa kemelwa Agabo.
    11: Ywembe atiisa kwitu na atiutola mkanda wa Paulo. kwa huo atiyataba magolo na maboko gake mwene nobaya, “Roho Mtakatifu abaya nyoo,” “Bayahudi ba Yerusalemu balowa kuntaba mundu ywamilikiya mkando wolo, nibembe balowa kunkabidhi mumaboko ga bandu ba mataifa.”
    12: Patuyowine makowe aga, twenga na bandu babile atama mahali palo twatimsihi Paulo kana ayende Yerusalemu.
    13: Nga Paulo kayangwa, “Mupanga kele, mwalela na kunivunja mwoyo wango? Kwa mana nibile tayari, kufungwa kwaa kae, lakini pia bulagwa kolyo Yerusalemu kwa ajili ya lina lya Ngwana Yesu.”
    14: Kwa mana Paulo apala kwaa kushawishiwa, tulekite no baya, “Bai mapenzi ya Ngwana yapangike.”
    15: Baada ya masoba aga, tutolile mifuko yitu na kupanda kuyenda Yerusalemu.
    16: Baadhi ya banafunzi boka Kaisaria pia batikengamana na twenga. Batinneta mundu yumo ywakemelwa Mnasoni, mundu wa Kipro, mwanafunzi wa zamani, ambaye tutami naye.
    17: Patuikite Yerusalemu, alongo balitukaribisha kwa puraha.
    18: Malabo yake Paulo atiyenda pamope na twenga kwa Yakobo, na apindo bote babile poo.
    19: Baada ya kuwasalimu, alibapeya taarifa yimo baada ya yenge ya makowe ambayo Nnongo apangite nkati ya mataifa kwopitya huduma yake.
    20: Muda bayowine ago, batimsifu Nnongo, na kummakiya, “Ubweni, alongo, kubile na maelfu ilenga baaminiya nkati ya Ayahudi. Bembe bote babile na nia ya kuikamwa saliya.
    21: Babakilwe kuhusu wenga, panga wafundisha Ayahudi batama kati ya mataifa kunleka Musa, na panga uwabakiye kana baatahiri bana babe, na kana baipange desturi ya zamani.
    22: Tupalikwa panga namani? Bila shaka balowa yowa kuwa weka uisile.
    23: 'Nga nyo upange chelo ambacho twenga twakubakiya nambeambe: tubile na bandu ncheche ambao batiweka nadhiri.'
    24: Watole bandu aba na ujitakase mwene pamope nabembe, na uwalipiye gharama yabo, ili waweze kunyoa ntwe wabe. Nga nyoo kila yumo apate kuyowa panga makowe gaamakiwe kuhusu wenga ni ubocho. Balowa kujifunza panga wenga kae uikengama saliya.
    25: Lakini kwa habari ya mataifa ambao babile baumini, twaandikiye na kutoa maagizo panga bapalikwa kujiepusha na ilebe vyatitolewa dhabihu kwa sanamu, na myai, bokana na chelo chakinyongwa, na bajiepushe na umalaya.”
    26: Nga nyo, Paulo atibatola analome na lisoba lya nyaibele, atijitakasa mwene pamope nabembe, na kujingya mu'hekalu, kutangaza kipindi cha masoba ya kujitakasa, mpaka sadaka yatolewa kwa ajili ya kila yumo wao.
    27: Masoba ago saba payakaribie yomoka, baadhi ya Bayahudi boka Asia bamweni Paulo mu'lihekalu, na makutano batikasirika, na kunnyoshea maboko.
    28: Babile bakikombwa ndoti, “Bandu ba Israeli, mutusaidie. Ayoo nga yolo mundu ywafundisha bandu kila mahali makowe ambayo ni kunchogo na bandu, saliya, na mahali pano. Pia atibaleta Ayunani katika lihekalu na kupanajisi mahali pano patakatifu.”
    29: Kwa mana mwanzo babile bamweni Trofimo Muefeso abile pamope niywembe mjini, na bembe patangite panga Paulo annetike mulihekalu.
    30: Mji wote ubile na taharuki, na bandu babutuka pamope ni kunkamwa Paulo. Patintoa panja ya lihekalu, na nnango mara itabilwe.
    31: Pababile bakijaribu kummulaga, habari iikite kwa nkolo wa jeshi lya alinzi kuwa Yerusalemu yote ibile itwelilwe ghasia.
    32: Mara iyo atibatola askari na jemedari atikibutukia kipenga sa bandu. Muda bandu bamweni nkolo ba jeshi na askari atimkaribia na kunkamwa Paulo.
    33: Boka po nkolo wa jeshi atiamuru atabwe minyororo ibele. Kannaluya wenga wa nyai na upangite kele.
    34: Baadhi ya bandu katika kipenga babile batipayuka kilebe cheno benge chelo. Kwa mana jemedari aweza kwaa kuwamakiya chochote kwa sababu ya yelo ndoti, atiamuri Paulo aletwe mkati ya ngome.
    35: Bai paakite mu'ngazi, atitolewa na askari kwa sababu za kipenga sa bandu.
    36: Maana kipenga sa bandu batikengamana na yendelea kukombwa ndoti, “muntole yolo!”
    37: Paulo paabile atiletwa nkati ya ngome, atimmakiya nkolo wa jeshi, “Naweza kukumakiya kilebe?” Yolo nkolo wa jeshi kabaya, “Je walongela kiyunani?
    38: Je wenga wa Mmisri ambaye awali utiongoza uasi na kubatola magaidi elfu ncheche mmwitu?”
    39: Paulo kabaya, “Nenga na Myahudi, boka mji wa Tarso ya Kilikia. Nenga ni raia wa mji maarufu. Naaloba, mniruhusu nilongele na bandu.”
    40: Muda jemedari ampeya ruhusa, Paulo ayemi pa'ngazi na kutoa ishara kwa bandu kwa luboko lwake. Muda woo pabile na ukimya muno, akalongela nabo kwa Kiebrania. kabaya.
  22:
    1: “Alongo na tate bango, muupekanie utetezi wango wanalowa kuupanga kwinu nambea, mbe.”
    2: Kipenga sa bandu pakiyowine Paulo akilongela nabo kiebrania, batinyamaza. Kabaya.
    3: “Nenga na myahudi, nibelekwile mji wa Tarso eneo lya Kilikia, ila niipatike elimu katika mji wolo, mu'magolo ga Gamalieli. Natifundishwa lingana na ndela sahihi ya saliya ya tate bitu. Nenga nibile na bidii ya Nnongo, kati mwenga mwabote mwamubile leno.
    4: Natibatesa kwa ndela yee mpaka kubulagwa, natibakamwa analome na alwawa na kubatupa mu'ligereza.
    5: Hata kuhani nkolo na apindo bote baweza kutoa ushahidi panga natipokya barua boka kwabe kwa ajili ya alongo babile Dameski, kwango nenga kusafiri kuyenda kolyo. Ibile nialete bandu Yerusalemu kwa ndela yee ili batabilwe no adhibiwa.
    6: Itokea panga panibile nikisafiri no karibia Dameski, majira ya mutwekati ghafla bweya nkolo uisile boka kumaunde natumbwa kuniangaza.
    7: Natitomboka pae na kupekaniya lilobe lyabaya,'Sauli, Sauli kwa mwanja namani waniudhi?'
    8: Nkayangwa,'wenga wa nyai, Ngwana?' Kanibakiya,'Nenga na Yesu Mnazareti, ambaye wenga waniudhi.'
    9: Balo babile na nenga baibweni bweya, ila bayowine kwa lilobe lya yolo ywalongela na nenga.
    10: Nikabaya,'Nipange namani, Ngwana?' Ngwana kanibakiya,'Yema na ujingye Dameski; kolyo walowa bakiwa kila kilebe chaupalikwa kukipanga.'
    11: Naweza kwaa kubona kwa mana ya mwangaza wa bweya wolo, bga nibokite Dameski kwa kuongozwa na maboko ga balo babile na nenga.
    12: Kolyo natikwembana na mundu ywakemelwa Anania, ywabile mundu ywaikamwa saliya na mwene kuheshimika nnongi ya Bayahudi bote batami kolyo.
    13: Kaisa kwango, na ayemi nnongi yango, no baya,'nongo wango Sauli, upate kuona.'Kwa muda wowolo natibona.
    14: Akabaya,'Nnongo wa tate yitu atikuchawa wenga upate kugatanga mapenzi gake, kumwona yolo ywabile na haki, na kuiyowa lilobe yaiboka mu'nkanwa wake.
    15: Kwa mana walowa pangika shahidi kwake kwa bandu bote nnani ya uyabonekeya na kugapekaniya.
    16: Bai nambeambe kwa namani wasubiri? Amka, ubatizwe, ukaoshe dhambi yako, ukilikema lina lyake.'
    17: Baada ya kukerebuka Yerusalemu, na panibile nikisali nkati ya lihekalu, ikatokea panga nipeilwe maono.
    18: Namweni kanibakiya,'Hima na utoke Yerusalemu haraka, kwa sababu balowa kuuyeketya kwaa ushuhuda wako kuhusu nenga.'
    19: Nikabaya,'Ngwana, bembe bene batangite kuwa natibafunga muligereza na kuwakombwa balo baaminiya katika lisinagogi.
    20: Na myai ya Stephano shahidi wako yatimwagwa, Nenga pia nibile nayemile papipi na kuyeketya na nibile nalinda ngobo ya balo babile bakimulaga.'
    21: Lakini atinibakiya, “Uyende kwa sababu nenga nalowa kukutuma uyende mbale kwa bandu ba mataifa.”'
    22: Bandu batinruhusu alongele nnani ya neno lee. Lakini badae patilipaza lilobe no baya, mwondoe mundu yolo katika nnema”kwa sababu ni sahihi kwaa atame.”
    23: Pababile bakipaza lilobe, na kutupa ngobo yabe na kutupa mavumbi nnani,
    24: jemedari nkolo atiamuru Paulo aletwe mu'ngome. Atiamuru analuywe huku akikombwa mijeredi, ili ywembe mwene atange kwa namani babile babile bakikombwa ndoti ya naman yelo.
    25: Hata pababile batimfunga kwa kamba, Paulo ammakiye yolo akida ywayemile papipi ni ywembe, “Je! ni haki kwinu kunkombwa ywabile Mrumi na bado ahukumilwa kwaa?”
    26: Yolo akida paayowine maneno aga, kayenda kwa jemedari nkolo na kummakiya, abaya, “Upala kupanga namani? Kwa maana mundu yolo mrumi.”
    27: Jemedari nkolo kaisa na kummakiya, “Nibakiye, je wenga ni raia ba Rumi?” Paulo kabaya, “Eloo.”
    28: Jemedari kayangwa, “Kwo pitya kiasi kikoro cha pesa nga nilipata uraia.” Lakini Paulo kammakiya, “Nenga na mrumi wa kubelekwa.”
    29: Bai balo babile tayari kuyenda kumuuliza kuboka na kumwacha wakati wowolo. Na jemedari niywembe atiyogopa, paayowine kuwa Paulo ni Mrumi, na kwa sababu amtabile
    30: Lisoba lyanyaibele, jemedari nkolo apala kutanga ukweli kuhusu mashtaka ga Bayahudi dhidi ya Paulo. Nga nyoo atimfungua vifungo vyake ni kuamuru akolo ba makuhani na baraza lyote bakwembane. Kanneta Paulo pae, ni kumbeka katikati yabe.
  23:
    1: Paulo kaalolekea moja kwa moja bandu ba libaraza no baya, “Mwaongo bango, natitama nnongi ya Nnongo kwa dhamira inoite hadi leno.”
    2: Kuhani nkolo Anania atiamuru balo bayemi papipi ni ywembe bankombwe munkano wake.
    3: Nga nyo Paulo kammakiya, “Nnongo alowa kukukombwa wenga, ukutwa watipakwa chokaa. Uyemi utinihukumu kwa saliya, ni ywembe waamuru nikombwe kunchogo na saliya?”
    4: Balo babile bayemi papipi ni ywembe babaya, “Nga nyoo wamtukangana kuhani nkolo wa Nnongo?”
    5: Paulo kabaya”mwalongo bango, nenga, nitangite kwaa panga yolo ni kuhani nkolo. Kwamana iandikwile, walowa longela vibaya nnani ya mtawala wa bandu bako.”
    6: Paulo paabweni panga upande umo wa libaraza ni Masadukayo na benge Mafarisayo, kapaza lilobe no baya, “alongo bango, nenga na Mfarisayo, mwana wa Mfarisayo. Ni kwa sababu yee nategemea kwa ujasiri ufufuo wa bandu ba kiwo natihukumilwa nabo.”
    7: Paabaya nyoo, malumbano makolo yapangite kati ya Mafarisayo na Masadukayo, na mkutano utibaganyika.
    8: Mana Masadukayo ubaya ntopo ufufuo, na malaika wala ntopo roho, ila Mafarisayo ubaya aga gote gabile.
    9: Ghasiua ngolo yatitokea na baadhi ya baandishi babile upande wa Mafarisayo bayemi na kujadili, babaya, “tubweni kwaa chochote kibaya dhidi ya mundu yolo. Namani mana roho au malaika alongela na ywembe?”
    10: Muda pabile na hoja ngolo, nkolo wa majeshi ayogope panga Paulo alowa papuliwa ipande ipande na bembe, nga nyo atiamuru anajeshi bauluke pae na kuntola kwa nguvu boka kwa ajumbe ba libaraza, na kunneta katika ngome.
    11: Kilo yanyaibele Ngwana ayemi karibu ni ywembe no baya, “Kana uyogope, kwa kuwa wanishuhudia katika Yerusalemu, nga nyo walowa panga ushahidi katika Roma kae.”
    12: 'Paikite bwamba, baadhi ya Ayahudi bapangite liagano na kukema laana nnani yabembe bene: babaya panga balyaa kwaa wala nywaa chochote mpaka pabambulaga Paulo.'
    13: Pabile na bandu zaidi ya arobaini ambao bapangite njama yee.
    14: Bayenda kwa akolo ba makuhani na apindo no baya, “Tujibekite bene katika lana kolo, tukyee kwaa chochote mpaka tumulage Paulo.
    15: Nga nyo nambeambe, libaraza lyatimmakiya jemedari nkolo annete kwinu, kati panga mwaiamua kesi yake kwa usahihi. Kwitu tubile kwaa tayari kumulaga kabla aisa pano.”
    16: Lakini mwana wa dada bake na Paulo ayowine pabile na njama, atiyenda kajingya ndani ya ngome na kummakiya Paulo.
    17: Paulo kankema akida yumo kabaya, “Mtole muinja yolo kwa jemedari, maana abile na neno lya kummakiya.
    18: Bai akida kantola yolo kijana ni kumpeleka kwa jemedari nkolo kammakiya, “Paulo yolo ywatabilwe anikemile kapala nikuletee kijana yoo kwako. Abile na neno lya kummakiya.”
    19: Yolo jemedari nkolo kamkamwa kwa maboko kajitenga ni ywembe kando, na kunnaluya, “Ni kilebe gani ywapala kunibakiya?”
    20: Yolo kijana kabaya, “Bayahudi bampatike kukuloba unnete Paulo malao katika libaraza kati panga wapala kupata habari yake kwa usahihi muno.
    21: Bai wenga kana ukubali mana bandu zaidi ya arobaini bamvizia. Batijifunga kwa laana, balyee kwaa wala nywaa mpaka palo bambulaga. Hata nambeambe babile tayari, bakilinda kibari boka kwako.”
    22: Bai yolo jemedari nkolo annekite kijana ayende zake, baada ya kumwagiza “kana ubakiye mundu yeyote panga umeniarifu aga.”
    23: Abakema maakida abele kabaya batayarishe askari mia ibele kabaya na askari apanda farasi sabini, na babile na mikuki mia ibele, mwalowa boka zamu ya tatu ya kilo.
    24: Kaabakiya kubeka banyama tayari ambaye Paulo alowa kuntuma na kuntola salama kwa Feliki Gavana.
    25: Atiandika batua kwa namna yee,
    26: Klaudio Lisia kwa Liwali mtukufu Feliki, salamu.
    27: Mundu yolo akamwile na bayahudi babile karibu kumulaga, nga po nayenda pamope na kikosi cha askari na kumwokoa, paniipatike habari ya kuwa ywembe ni raia wa kirumi.
    28: Nipala kutanga kwa namani watimshitakia, nga nyo natimpeleka katika libaraza.
    29: Nibweni panga abile ameshitakiwa kwa ajili ya maswali ga saliya yabe, wala ashitakiwa kwaa kwa neno lolote lyastahilia kubulagwa.
    30: Boka po itangike kwango panga pabile na njama dhidi yake, nga nyo kwa haraka natimtuma kwako, na kubaagiza wamshitakia balete mashitaka dhidi yake nnongi yako. Batiagana.
    31: 'Bai balo askari bakatii amri: batimtola Paulo bakampeleka hata Antipatri kilo.'
    32: Lisoba lyanyaibele, maaskari banyansima baalekite baloa apanda farasi bayende pamope ni ywembe, na bembe batikerebuka zao katika ngome.
    33: Na bapanda farasi pabaikite Kaisaria, na kumpeya liwali yelo barua, wambekite Paulo nnongi yake.
    34: Ni ywembe liwali paaisomile barua, kannaluya Paulo atiboka jimbo gani; paatangite panga ni mubdu wa Kilikia,
    35: kabaya, “Nalowa kukupekania wenga pabaisile balo bakushitakiya,” atiamuru abekwe katika ikulu ya Herode.
  24:
    1: Baada ya masoba matano. Anania kuhani nkolo, baadhi ya apindo na msemaji yumo ywakemelwa Tertulo, bayenda palo. Bandu aba banetike mashitaka dhidi ya Paulo kwa Gavana.
    2: Paulo paayemi nnongi ya Gavana, Tertulo atumbwile kunshitaki no baya kwa gavana, “Kwa sababu yako tubile na amani kolo; na kwa maono yako yatileta mageuzi yanoite katika litaifa lyetu;
    3: Bai kwa shukrani yote twapokya kila kilebe chaakipangite, Wasalam mheshimiwa Feliki.
    4: Lakini kana nikuchoshe muno, nakusihi ugapekanie maneno machunu kwa fadhili yako.
    5: Kwa maana tumpatike mundu yolo nkorofi, na ywasababisha Ayahudi bote kuiasi dunia. Kae ni kiongozi wa madhehebu ya Wanazorayo.
    8: Ukinnaluya Paulo kuhusu makowe aga, hata waweza kujifunza ni kilebe gani twamshitakia.”
    9: Bayahudi nabo batimshitaki Paulo, babaya panga makowe gabile kweli.
    10: Liwali paampungia luboko ili Paulo alongele, Paulo kayangwa, “Nitangite panga kwa miaka yanyansima ubile mwamuzi wa litaifa lee, na nibile na furaha kujieleza mwene kwako.
    11: Waweza kuhakikisha kuwa yayomwike kwaa masoba zaidi ya komi ni ibele boka panatipanda kuyenda kuabudu Yerusalemu.
    12: Na banikwembine katika lihekalu, nabisha kwaa na mundu yoyote, na nipangite kwaa fujo katika mkutano, wala katika masinagogi wala nkati ya mji;
    13: na wala baweza kwaa kuhakikisha kwako mashitaka wanayoyashitaki dhidi yango.
    14: Ila nakiri lelo kwako, ya panga kwa ndela yelo ambayo dhehebu, kwa ndela yeyelo natimtumikia Nnongo wa tate bitu. Nenga na mwaminifu kwa yote yabile katika saliya na maandiko ya manabii.
    15: Nibile na ujasiri wowolo kwa Nnongo ambao hata abo nao batilenda, kuisa kwa ufufuo wa bandu ba kiwo, kwa bote bene haki na babile kwaa na haki kae;
    16: na kwa lee, napanga kazi ili niwe na dhamira ibile kwaa na hatia nnongi ya Nngongo na nnongi ya bandu pitya makowe gote.
    17: Nambeambe baada ya miaka ganyansima niisile kuleta msaada kwa litaifa lyango na zawadi ya fedha.
    18: Nipangite nyoo, Bayahudi fulani ba Asia banikwembine nkati ya sherehe ya utakaso ndani ya lihekalu, bila likundi lya bandu wala ghasia.
    19: Bandu aba ambao ipalikwe kuwapo nnongi yako nambeambe na babaye chelo wakibona nnani yango kati babile na neno lolote.
    20: Au bandu aba bene babaye ni likosa gani balibweni kwango paniyemite nnongi ya libaraza lya kiyahudi;
    21: Ila kwa ajili ya kilebe chimo nikibayite kwa lilobe paniyemi katikati yao,'ni kwa sababu ya ufufuo ba bandu ba mu'kiwo mwenga mwanihukumu.”
    22: Feliki abile atitaarifiwa vizuri kuhusu ndela, na atiuahirisha mkutano, Kabaya, “Lisia jemedari paaisa pae boka Yerusalemu nitatoa maamuzi dhidi ya mashitaka yinu.”
    23: Nga nyo atiamuru akida amlinde Paulo, ila abe na nafasi na hata abile kwaa mundu bakiwakanikiya marafiki bake bamsaidie wala bamtembelee kwaa.
    24: Baada ya masoba kadhaa, Feliki atikerebukia na Drusila nyumbowe ywabile Myahudi, atimtuma kumwita Paulo na akibapekania boka kwake habari za imani nkati ya Kristo Yesu.
    25: Ila Paulo paabile akijadiliana naywembe kuhusu haki, kuwa na kiasi na hukumu yaisile, Feliki akapata hofu kayangwa, “uyende kutalu kwa nambeambe, ila nikipata muda kae, nalowa kukukema.”
    26: Muda wowolo, atitegemea panga Paulo ampeya mbanje kwa eyo amkemile mara zanyansima akilongela naywembe.
    27: Ila miaka ibele yapeta, Porkion Festo abile Liwai baada ya Feliki, ila Feliki atipala kujipendekeza kwa Bayahudi, nga nyo atinleka Paulo pae ya uangalizi.
  25:
    1: Nga Festo ajingii mu'jimbo lee na baada ya masoba matatu kayenda boka Kaisaria mpaka Yerusalemu.
    2: Kuhani nkolo na Bayahudi mashuhuri bannetike mashitaka dhidi ya Paulo kwa Festo, na batilongela kwa nguvu kwa Festo.
    3: Na bannobia Festo fadhili nnani ya habari za Paulo apate kunkema Yerusalemu ili bapate kumulaga mundela.
    4: Lakini Festo kaayangwa panga abile mfungwa katika Kaisaria, na panga ywembe mwene alowa kerebuka kolyo haraka.
    5: Abaya “Kwa eyo, balo ambao baweza, waweza kuyenda kolyo ni twenga. Mana kibile kilebe kibaya kwa mundu yolo, mpalikwa kunshitakia.”
    6: Baada ya tama masoba nane au komi zaidi, atikerebuka Kaiaria. Na lisoba lyanyaibele atami katika iteo cha hukumu na kuamuru Paulo aletwe kwake.
    7: Paaikite, Ayahudi boka Yerusalemu bayemi papipi, batoa mashitaka ganyansima mazito ambayo baweza kwaa kugathibitisha.
    8: Paulo atijitetea no baya,'ni nnani kwaa ya lina lya Ayahudi, nnani kwaa ya lihekalu, na nnani kwaa ya Kaisari, nipangite mabaya.'
    9: Lakini Petro apala kujipendekeza kwa Ayahudi, na nyoo kayangwa Paulo kwa baya,'Je, upala kuyenda Yerusalemu na hukumilwa na nenga kuhusu makowe aga huko?'
    10: Paulo kabaya,'Nayema nnongi ya iteo cha hukumu cha Kaisari ambapo nipalikwa hukumilwa. Nawakosea kwaa Ayahudi, kati wenga utangite vema.
    11: Mana itei nimekosa na mana nipangite chastahilia kiwo, nikanikiya kwaa kubulagwa. Lakini mana mashitaka gabe ni kilebe kwaa, ntopo mundu ywaweza kunikabidhi kwao. Nannoba Kaisari.'
    12: Baada Festo kulongela na libaraza kayangwa, “unnoba Kaisari, walowa yenda kwa Kaisari.”
    13: Baada ya masoba kadhaa, mpwalume Agripa na Barnike baikite Kaisara kupanga ziara rasmi kwa Festo.
    14: Baada ya tama hapo kwa masoba ganyansima, Festo atiwasilisha kesi ya Paulo kwa Mpwalume, Kabaya,'Mundu yumo alekitwe pano na Feliki kati mfungwa.
    15: Panibile Yerusalemu makuhani akolo na apindo ba Ayahudi bannetike mashitaka nnani ya mundu yolo kwango, na bembe banaluya nnani ya hukumu yake.
    16: Kwa lee nenga naayangite panga ni desturi kwaa ya Aroma kumtoa mundu kwa upendeleo badala yake, mtuhumiwa apalikwa kuwa na nafasi ya kugakabili bashitaki bake na kujitetea nnani ya tuhuma zake.
    17: Kwa eyo pabaisile pamope pano. niweza kwaa subiri, lakini lisoba lyake lyanyaibele natama pa iteo cha hukumu na kuamuru mundu yolo aletwe ndabi.
    18: Muda bashitaki bake bayemi na kunshitaki, nilifikiri panga ntopo mashitaka makolo gabile nnani yake.
    19: Badala yake, babile na mabishano fulani pamope ni ywembe kuhusu dini yao na kuhusu Yesu ambaye ywaawile, lakini Paulo abaya kuwa abile nkoto.
    20: Nibile nitangite kwaa namna ya kuchunguza likowe lee, na ninnaluye mana alowa yenda Yerusalemu kuhukumilwa nnani ya makowe aga.
    21: Lakini Paulo paakemelwa abekwe pae ya ulinzi kwa ajili ya uamuzi wa Mpwalume, niliamuru abekwe hata panimpelekeye kwa Kaisari.'
    22: Agripa atilongela na Festo, “nipala yenda nanenga kumpekania mundu yolo.” Festo kabaya, “walowa mpekania malabo.”
    23: Malao yake, Aripa na Bernike baikite na sherehe yanyansima; baikite katika ukumbi na maafisa ba majeshi, na bandu mashuhuri ba mji. Na Festo alipotoa amri, bannete Paulo kwao, Paulo aisile kwao.
    24: Festo kabaya, “Mpwalume Agripa, na bandu bote ambao mubile pano pamope natwee, mwalolekeya mundu yolo; jumuiya yote ya Ayahudi kolyo Yerusalemu na pano bapala nibashauri, na bembe bakombwa ndoti kwango panga kana atame.
    25: Nibweni panga apangite kwaa lolote lyastahili bulagwa; lakini kwa sababu
    26: akemelwa na Mpwalume, niliamua kumpeleka kwake. Lakini nibile ntopo kilebe cha kuandika kwa Mpwalume. Kwa sababu yee, ninnetike kwako, hasa kwako wenga, Mpwalume Agripa, ili nipate kuwa na kilebe sa kuandika kuhusu kesi.
    27: Kwa mana nibweni ibile kwaa na maana kumpeleka mfungwa na bila kugabona mashitaka yanayomkabili.
  26:
    1: Nga nyo, Agripa kammakiya Paulo,'Unaruhusiwa kujitetea.'Nga nyo Paulo kanyosha luboko lwake akajitetea nyoo.
    2: “Najibonekeya mwenye furaha, Mpwalume Agripa, ili kupanga kesi yango nnongi yako leno dhidi ya mashitaka yoti ya Ayahudi.
    3: Hasa, kwa mana wenga ni mtaalamu wa desturi za Ayahudi na maswali. Nga nyo naloba unipekaniye kwa uvumilivu.
    4: Kweli, Ayahudi bote batangite namna natama tangu uinja wango katika litaifa lyango kolyo Yerusalemu.
    5: Banitangite tangu mwanzo na bapalikwa kuyeketya panga natama kati Mfarisayo, dhehebu lyalibile msimamo mkale katika dini yetu.
    6: Nambeambe niyemi pano nihukumiwe kwa sababu nenga natiilinga ahadi ambayo Nnongo apangite na tate bitu.
    7: Ayee nga ahadi ambayo makabila yitu komi na ibele yatumaini pokya kati bamwabudu Nnongo kwa bidii kilo na mutwekati. Ni kwa ajili ya litumaini lee, mpwalume Agripa, panga Ayahudi banishitaki.
    8: Kwa mwanja namani yeyote kati yinu anafikiri ni ajabu panga Nnongo hufufua bandu ba kiwo?
    9: Muda umo niikite mwene panga nipangite makowe ganansima dhidi ya lina lya Yesu wa Nazareti.
    10: Nipangite aga katika Yerusalemu; Naatabike baamini banyansima muligereza, na nibile na mamlaka boka kwa akolo ba makuhani kupanga nyoo; na muda wa babulagwa, nipigire kura nnani yao.
    11: Mara yanansima natiwaadhibu katika masinagogi yote na nilijaribu kuwapanga baikane imani yao. Nibile na hasira muno nnani yao na natiabutukiya hata katika miji ya ugenini.
    12: Muda panibile napanga aga, niyenda Dameski, nibile na mamlaka na maagizo boka kwa makuhani akolo,
    13: nibile mundela muda wa mutwekati, Mpwalume, nibweni mwanga boka kumaunde ubile mkale kuliko liumu na lyating'ara kutuzunguka nenga na bandu batisafiri pamope na nenga.
    14: Twenga twabote twatitomboka pae, niyowine lilobe lyatibaya na nenga ikabaya katika lugha ya kiebrania,'Sauli, Sauli kwa mwanja namani wanitesa? Ni vigumu kwako kuukombwa teke mchokoo.
    15: Nga nikabaya,'Wenga wa nyai, Ngwana?' Ngwana kayangwa,'Nenga na Yesu ambaye wanitesa.
    16: Nambeambe inuka uyemi kwa magolo gako; sababu kwa likusudi lee nenga natibonekana kwako, natikuchawa kuwa mtumishi na shahidi nnani ya makowe ambayo utangite kuhusu nenga nambeambe na makowe nalowa kukubonekeya baadae;
    17: na Nalowa kukulopwa boka kwa bandu ba bandu ba mataifa ambapo nakutuma,
    18: Kufungua minyo yabe na kubatoa mulibendo kuyenda mu'bweya na boka mu'nguvu ya nchela nakunkerebukiya Nnongo, ili bapate pokya boka kwa Nnongo msamaha ba sambi na urithi ambao niwepeya balo banibatengile kwa imani yaibile kwango.
    19: Nga nyo mpwalume Agripa, naweza kwaa kuasi maono ga kumaunde,
    20: lakini, kwa balo babile katika Dameski kwanza, na boka po Yerusalemu na nchi yote ya Yudea, na pia kwa bandu ba mataifa yenge, natihubiri panga batubu na kunkerebukia Nnongo, bapange matendo yastahiliya toba.
    21: Kwa mana eyo Ayahudi bakamwile mulihekalu, bakajaribu kunibulaga.
    22: Nnongo amenisaidia mpaka nambeambe, nga nyo nayema na kushuhudia kwa bandu ba kawaida na kwa balo akolo nnani ya yalo ambayo manabii na Musa bagabaya yalowa pangika na vingine kwaa;
    23: Panga Kristo lazima alowa teseka na alowa wa kwanza kufufuka boka mu'kiwo na kutangaza bweya kwa Ayahudi na bandu bamataifa.
    24: Paulo paayomwile kujitetea, Festo abaya kwa lilobe likolo,'Paulo wenga wa mwenda wazimu! masomo gako gakupangite uwe mwendawazimu.
    25: Lakini Paulo kabaya, Nenga na mwendawazimu kwaa, mheshimiwa Festo; lakini kwa ujasiri nabaya maneno ga ukweli mtupu.
    26: Kwa mana mpwalume atangite kuhusu makowe aga; nga nyo, nilongela kwa uhuru kwake, kwa mana nibile na uhakika panga ntopo lolote lyalifichika kwake; kwa mana lee lipangikwa kwaa pembeni.
    27: Je, ubaaminiya manabii, mpwalume Agripa? Nitangite panga uaminiya.'
    28: Agripa kammakiya Paulo,'kwa muda mwipi waweza kunishawishi nenga na kunipanga Mkristo?
    29: Paulo kabaya, “Nannoba Nnongo panga, kwa muda mwipi au mrefu, wenga kwaa, ila pia bote mwamuniyowine leno, mupangike kati nenga, lakini bila yelo minyororo ya muligereza.”
    30: Nga nyo mpwalume ayemi, na liwali, na Bernike kae, na balo babile batama pamope nao.
    31: Batiboka ukumbini, walilongela bembe kwa bembe no baya,'Mundu yolo astahili kwaa kiwo wala kifungo'.
    32: Agripa kammakiya Festo, “mundu yolo aweza kubekwa huru mana aikanikiya rufani kwa Kaisari.”
  27:
    1: Paiamuliwe panga tupalikwa tunasafiri kwa mase kuyenda Italia, watimkabidhi Paulo na afungwa benge kwa afisa yumo wa jeshi lya Kiroma ywakemelwa Julio, wa Kikosi cha Agustani.
    2: Tukapanda meli boka Adrmitamu, ambayo ibile itisafiri kandokando ya pwani ya Asia. Nga nyo tujingii mubahari. Aristaka boka Thesalonike ya Makedonia kayenda pamope natwee.
    3: Lisoba lya nyaibele tuikite katika mji wa Sidoni, ambapo Julio atimpangia kwa ukarimu na atibaruhusu kuyenda kwa rafiki zake kupokya ukarimu wabe.
    4: Boka po twayenda mu'bahari tukasafiri kuzunguka kisiwa cha Kipto ambacho kibile kimeukinga mbepo, kwa mana mbepo ubile ukitukabili.
    5: Baada ya kuwa tumesafiri katika mase yabile papipi na Kilikia na Pamfilia, twaisa Mira, mji wa Lisia.
    6: Palo yolo afisa wa jeshi lya Kiroma, akaikuta meli boka Alexandria ambayo ibile itisafiri kuelekea Italia. Akatupandisha ndani yake.
    7: Baada ya kusafiri mbolembole kwa masoba ganyansima na hatimaye tuikite kwa taabu karibu na Kinidas, mbepo waruhusu kwaa kae kuelekea ndela yoo, nga nyoo tukasafiri kandokando ya kivuli cha Krete tukiukenga mbepo, mkabala na Salmone.
    8: Twatisafiri kandokando ya pwani kwa ugumu, mpaka tuikite mahali pakemelwa Fari Haveni ambayo ibile papipi na mji wa Lasi.
    9: Tutweti muda mwingi muno, na muda wa mfungo wa Ayahudi ubile umepita pia, nambeambe ibile ni hatari kuyendelea kusafiri. Nga nyo Paulo atitukanikiya,
    10: no baya, “Alalome nibweni safari ambayo twapala kuitola ywalowa kuwa na madhara na hasara yanyansima, ni kwamizigo kichake kwaa na meli, lakini pia maisha yitu.”
    11: Lakini afisa yumo wa jeshi la Kiroma atimpekaniya muno ngwana wake na mmiliki wa meli, kuliko makowe ambayo galongelwa na Paulo.
    12: Kwa sababu bandari ibile kwaa sehemu rahisi tama kipindi sa mbepo, mabaharia banyansima batisauri tusafiri boka palo, ili kwa namna yoyote tukiweza kuika mji wa Foinike, tutame palo kipindi sa mbepo, Foinike ni bandari kolyo Krete, na itilinga kaskazini na kusini mashariki.
    13: Mbepo ya kusini pautumbwile kuvuma mbolembole, mabaharia bapatike chelo ambacho babile bakihitaji. Bating'oa nanga na kusafiri kandokando ya Krete papipi na pwani.
    14: Lakini baada ya muda mwipi mbepo nkali, waukemelwa wa kaskazini mashariki, utumbwile kutukombwa boka ng'ambo ya kisiwa.
    15: Muda meli yatilemewa na kushindwa kuikabili mbepo, twatikubaliana na hali yee, tukasafiri nao.
    16: Tukabutuka pitya wolo upande ubile utiukenga mbepo wa kisiwa kikemelwa Kauda; na kwa taabu muno twatifanikiwa kuuokoa mtumbwi.
    17: Baada ya kuwa tumeivuta, balitumia kamba kuifunga meli. Batiyogopa panga tungeweza kuyenda katika eneo lya mchanga wanyansima wa Syiti, nga nyo batiulua nanga na batiendeshwa kandokando.
    18: Tukombwile kwa nguvu muno na dhoruba, nga nyo lisoba lyanyaibele mabaharia batumbwile kutupa miziogo boka mu'meli.
    19: Lisoba lya tatu, mabaharia batumbwile kuyatoa mase kwa maboko gabe bene.
    20: Muda ambao liumu na ndondwa yatuangazia kwaa masoba ganyansima, bado dhoruba ngolo itukombwile, na matumaini panga twalowa lopolelwa yatiboka.
    21: Baada ya kuwa batiyenda muda mrefu bila chakulya, nga Paulo ayemi katikati ya mabaharia kabaya, “Alalome, mpalikwa kunipekaniya, na kana tuiboite nanga boka Krete, ili kupata madhara aga na hasara.
    22: Nambeambe naafariji panga mube na mwoyo, kwa sababu pabile kwaa na upotevu wa maisha kati yinu, ila hasara ya meli.
    23: Kwa mana kilo chakipitike malaika wa Nnongo, ambaye yolo Nnongo nenga ni wake, na ambaye namwabudia kae-malaika bake ayemi pembeni yango
    24: no baya, “Kana uyogope Paulo. Lazima uyemi nnongi ya Kaisari, linga, Nnongo katika wema wake akupeile aba bote ambao wasafiri pamope nawenga.
    25: Nga nyo, alalome, mujipe mwoyo, kwa sababu namwaminiya Nnongo, panga ipalika kati yaanibakiye.
    26: Lakini lazima tuumie kwa kukombwa katika baadhi ya visiwa.”
    27: Pauikite kilo ya komi na ncheche, patubile tukiyendeshwa kolyo na kolyo mu'bahari ya Adratik, kati kilo ya manane nyoo, mabaharia batifikiri panga batikaribia nchi kavu.
    28: Balitumia milio kupima kina cha mase na kupata mita thelathini na sita, baada ya muda mwipi bapema bapatike mita ishirini na saba.
    29: Batiyogopa kwanza twaweza kugonga miamba, nha nyo bakaulua nanga ncheche boka katika sehemu ya kuwekea nanga no kuloba panga bwamba uise mapema.
    30: Balo mabaharia batiipala namna ya kuitelekeza yelo meli na balizishusha majini boti njunu na kulopwa maisha, na bapangite kuwa wanatupa nanga boka sehemu ya nnongi ya boti.
    31: Lakini Paulo kambakiya yolo askari wa jeshi la Kiroma na balo askari, “Muweza kwaa kuilopwa ila aba bandu babakia mu'meli.”
    32: Boka po balo askari bakatike kamba na yelo boti ilekitwe itolwe na mase.
