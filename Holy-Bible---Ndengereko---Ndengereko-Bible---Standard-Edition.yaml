    21: Uumbaji wene na wembe wapikitwa uru na buyelwa mu utumwa wo alibika, na kujingiya mu'uru wa utukupu wa bana ba Nnongo.
    22: Tutangite panga umbilwa na wembe wenda minya na teswa kwo minya pamope hata leno.
    23: Nga nyo bai-lii, ila twabene twatubi twa milembo ya Roho- twenga twabembe twenda minya mu nafsi yitu, katulenda pangilwa twa bana, yani kombolelwa kwa yega yitu.
    24: Kwa tegemea kwo twati okoyelwa. Lakini satukilandage sabonekine ntupu chatukilendage mana nyai jwakilenda chakibonekana?
    25: Ila makatukilenda kilebe cha tukotoka kukibona ntupu saburi.
    26: Ila nanyonyo-nyo, Roho nembe kutuyangatia kwo dhaifu witu. mana tumanyi lii yupo kati mwaipangilwa, lakini Roho mwene kutulobya kwo minya uweza lii atabaya.
    27: Naywembe kwilingulya mioyo na kwitanga akili ya Roho, ywembe loba kwaniaba ya baba aminile, lengana na mapenzi ga Nnongo.
    28: Natwenga tutangite panga bote babampendi Nnongo, jwembe tenda kila kilebe pamo na wema, kwa balo babakemilwe kwa likusudi lyake.
    29: Mana balo boti bapangite buka zamani, atikwa sawa buka zamani afananisa na mwana wake, lengo jwembe Abe mwelewa kwanza nkati ya alongo baingi.
    30: Na balo basawile buka zamani, na bembe akemite, na balo bakemilwe, habo abatangite bai na haki. Na balo babalangilwe muhak, na bembe atikwalumba.
    31: Tubaye buli kuhusu ikowe yee? Nnongo Mana abile upande witu, nyai jwa ba kunani jitu?
    32: Jwembe jwa kotwike kuneka mwana wake mwene ila atikumpiya kwa ajili yitu twenga twaboti alowa kosa buli kutukilimia na makowe goti pamoja na jwembe?
    33: Nyai awesa kuwasitaki ateule wa Nnongo? Nnongo mwene kwaesabia haki.
    34: Nyai jwalowa kumwukumu adhabu? Kirisitu Yesu nga jwawile kwaajili yinu, na zaidi ya goo, jwembe nembe atiyolelwa. Enda tawala pamope na Nnongo na pandu pa heshima, na kai ngatulobya twenga.
    35: Nyai jwaweza kutubuya mupendo wa Kirisitu? Sikikwa, au utumwa, au tesekwo, au njala, au bula, au hatari, au lipanga?
    36: Kati mwaiandikilwe “Kwa faida yako ni minya lisoba lyoti kutwa. Twabalangilwe nkati ngondolo jwo chinjilwa.”
    37: Katika ikowe yee yoti twenga twashindi nkati ya jwembe jwatupendile.
    38: Mana niyomwile kongeka panga at ntuwi, wala ukoto, wala malaika, wala utawala, wala ilebe yaibile, wala ilebe yai isa wala ngupu,
    39: Wala yaibi kunani, Wala gagabile pae wala kyumbe sengi chote, kiweza-kwa kutubangania no upendo wa Nnongo, jwembe nga Kirisitu Yesu Nngwana witu.
