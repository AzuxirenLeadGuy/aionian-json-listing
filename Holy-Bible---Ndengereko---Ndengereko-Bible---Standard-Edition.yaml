    9: Husiana na sambi, kwa kuwa baniaminiya kwaa nenga,
    10: husiana na haki, kwa kuwa niyenda kwa Tate, na munibona kwaa kae;
    11: na husiana na hukumu kwa kuwa nkolo wa ulimwengu woo ahukumilwe.
    12: Nabile na yanyansima kuabakiya, lakini mwalowa kugaelewa kwaa nambeambe,
    13: Lakini, ywembe, Roho wa kweli, mana aisile, alowa kuayongolya mu'ukweli woti; kwa kuwa alongela kwaa kwaajili yake mwene; lakini yoyote ywagayowine, atagabaya makowe ago; ni kugadhihirisha kwinu makowe gaisa.
    14: Ywembe alowa kunitukuza nenga, kwa kuwa alowa kugatola makowe gangu ni kugatangaza kwinu.
    15: Ilebe yoti yaabile nayo Tate ni yango; kwa eyo, nibayite kuwa Roho alowa tola makowe gango ni kugadhihirisha kwinu.
    16: Bado muda mwipi, mwalowa kunibona kwaa kae, ni baada ya muda mwipi kae, mwalowa kunibona.
    17: Baadhi ya anapunzi bake kabakokeyana, “Namani atubakiya, “muda mwipi, mwalowa kunibona kae,'na boka po, muda mwipi mwalowa kunibonekeya,'ni kwa kuwa niyenda kwa Tate?
    18: Kwa eyo kababaya, “Ni kilebe gani akibaya,'Bado muda mwipi'? Tutangite kwaa abaya buli.”
    19: Yesu abweni kuwa bapala kunnaluya, ni ywembe kaabakiya, “Mwailaluya bene kuhusu lee, lyanilibayite,'Bado muda mwipi, munibonekeya kwaa kae; na baada ya muda mwipi mwalowa kunibona'?
    20: Amini, amini, naabakiya, mwalowa lela ni kulomboleza, lakini ulimwengu walowa puraikia, mwapangilwa kuwa ni huzuni lakini huzuni yinu yalowa galambuka kuwa puraha.
    21: Mwanamke apangilwa kuwa ni huzuni paabile ni uchungu kwa kuwa muda wo beleka uikite; lakini mana abelekile mwana, akombokya kwaa matamwe kwa sababu ya puraha yake kuwa mwana abelekwile mudunia.
    22: Mwenga kae mwabile ni huzuni nambeambe, lakini nalowa kuabona kae; ni mioyo yinu yalowa puraika na ntopo ywaweza kuiboywa puraha yinu.
    23: Lisoba lyoo mwanilaluya kwaa maswali, Amini. amini, naabakiya, Mukiloba lolote kwa Tate, awapea kwa lina lyango.
    24: Mpaka nambeambe mulobote kwaa lolote kwa lina lyango, mulobe, ni mwenga mwapokya ili puraha yinu ibe kamili.
    25: Nilongela ni mwenga kwa lugha iyowanika kwaa, lakini saa yaisa ambapo nilongela kwaa kwa lugha ieleweka kwaa lakini badala yake nitaamakiya wazi wazi husu Tate.
    26: Lisoba loo mwalowa loba kwa lina lyango, na niabakiya kwaa kuwa nalowa loba kwa Tate kwa ajili yinu;
    27: Kwa kuwa Tate mwene abapendike mwenga kwa kuwa munipendike nenga ni kwa kuwa muaaminiya kuwa niboka kwa Tate.
    28: Nibokite kwa Tate ni kuisa ku'ulimwengu; kae; naboka mu'ulimwengu na kuyenda kwa Tate.”
    29: Anapunzi bake kabammakiya, “Linga, nambeambe ulongela wazi wazi na utumii kwaa mafumbo.
    30: Nambeambe tutangite kuwa utangite makowe yote, na umpala kwaa mundu yeyote akulaluye maswali. Kwa kuwa lee twaliaminiya kuwa laboka kwa Nnongo.
    31: Yesu kaayangwa, “Nambeambe mwaniaminiya?”
    32: Linga, saa yaisa, nga hakika iikite, ambapo mwalowa tawanyika kila yumo ni kwabe mwalowa kunileka mwene. Lakini nibile kwaa kichango kwa sababu Tate abile ni nenga.
    33: Naabakiya makowea aga ili mube ni amani nkati yango. Mu'dunia mwabile ni matatizo, lakini muipeye mwoyo, niushindile ulimwengu.
  17:
    1: Yesu agabayite makowea aga; boka po atiuluya minyo gake kuelekea kumaunde no baya, “Tate saa iikite; umtukuze mwana wako ili ni mwana ni ywembe akutukuze wenga
    2: kati yaumpeile mamlaka nnani ya yoti yabile ni yega ili abapeye ukoto wangeyomoka balo bote umpeile.
    3: 'Awoo nga ukoto wange yomoka: kuwa bakuyowe wenga, Nnongo wa kweli ni wa pekee, ni ywembe ywaumtumile, Yesu Kristo.'
    4: Natikutukuza pano pa'dunia, ni kuiyomwa kazi yaunipeile niipange.
    5: Nambeambe, Tate, untukuze nenga pamope ni wenga wa mwene kwa utukufu wolo wanibile nao pamope ni wenga kabla ya ulimwengu umbilwa.
    6: Natilifunua lina lyako kwa bandu baunipeile pano pa'dunia. Babile bandu bako; lakini unipeile nenga. nabo balikamwile neno lyako.
    7: Nambeambe batangite kuwa kila kilebe chaunipeile nenga chabokite kwako,
    8: kwa maneno yaunipeile nenga-niapeile bembe maneno ago. Banipokile na kweli patangite kuwa nenga niboka kwako, na baaminiya kuwa wenga nga ywaanitumile.
    9: Nialobya bembe. Niulobya kwaa ulimwengu ila balo unipeile kwa kuwa bembe ni bako.
    10: Ilebe yoti yaibile yango ni yako, ni ilebe ya ubile nayo wenga ni yango, nenga nalowa tukuzwa kwa ilebe yoo.
    11: Nenga nibile kwaa kae mu'ulimwengu, nenga nambeambe naisa kwako. Tate mtakatifu, ubatunze kwa lina lyako lelo lyaunipeile ile bembe bawe ni umoja, kati nenga na wenga tubile ni umoja.
    12: Panibile ni bembe, natikubalinda kwa lina lya unipeile; Natikualinda, ni ntopo hata yumo wabe apoteile ila ywa mwana wa upoteu, ili kuwa maandiko gatimye.
    13: Nambeambe naisa kwako; lakini nabaya aga mu'ulimwengu ili puraha yango itimiye mu'ulimwengu nkati yabe wabene.
    14: Niwapeile neno lyako; ulimwengu utikuwachukiya kwa sababu bembe ni ba'ulimwengu kwaa, kati nenga nibile kwaa wa ulimwengu.
    15: Nialobya kwaa uaboywe mu'ulimwengu ila ubalinde ni yolo mwou.
    16: Bembe ni ba dunia kwaa kati nenga nibile kwaa wa ulimwengu.
    17: Uwabeke wakfu kwako mwene mu'kweli, neno lyako nga kweli.
    18: Unitumile nenga mu'ulimwengu, ni nenga niatumite mu'ulimwengu.
    19: Kwa ajili ya bembe nenga mwene naitoa kwako ili ni bembe wajitoe kwawenga kwa yelo kweli.
    20: Ni aba kae kwaa nialobya, ila ni balo baloa aminiya petya neno lya bembe.
    21: ili nibembe bawe ni umoja, kati wenga Tate, ubile nkati yango. Nialobya ili ni bembe kae baweze kuwa nkati yitu ili ulimwengu uweze aminiya kuwa wenga nga ywaunitumile.
    22: Utukufu wolo wa unipeile nenga-niapeile bembe, ili baweze kuwa ni umoja, kati twenga ya tubile ni umoja.
    23: Nenga nkati ya bembe, wenga nkati yango. ili baweze kukamilishwa mu'umoja; ili ulimwengu utange kuwa hakika wenga nga ywaunitumile, ni kuapenda kati wenga waunipendile, nenga.
    24: 'Tate, chelo cha unipeile nenga-Natamaniya ni bembe kae baweze kuwa pamope ni nenga mahali panibile ili baweze kuubona utukufu wango, wolo waunipeile: kwa kuwa wenga unipendile nenga kabla ya umbilwa kwa misingi ya ulimwengu.'
    25: Tate waubile ni haki, ulimwengu ukutangite kwaa wenga, lakini nenga nikutangite wenga, na batangite kuwa unitumile.
    26: Nilipangite lina lyako liyowanike kwabe, na nalowa kulipanga liyowanike ili lelo lipendo lyaunipendile nenga liweze kuwa nkati ya bembe, ni nenga niweze kuwa nkati yabe.
  18:
    1: Yesu paayomwile kubaya maneno aga, abokite ni anapunzi bake kuyenda likonde lya Kidron, ambako kwabile ni bustani, ambako ywembe ni anapunzi bake bajingya nkati yake.
    2: Nambeambe yolo Yuda, ywapala kunsaliti, ni ywembe atangite eneo lee, mana Yesu abile akiyenda eneo lee mara kadhaa paabile ni anapunzi bake.
    3: Ni ywembe Yuda, baada kuwa apatike likundi lya askari ni maofisa boka kwa akolo ba makuhani, kababuya babile ni taa, kurunzi ni silaha.
    4: Ni ywembe Yesu, abile atangite kila kilebe chabile kipangika nnani yake, aitokeza nnonge yabe ni kuayangwa, “Nyai mwampala?
    5: Ni bembe kabanyangwa, “Yesu ywanazarethi” Yesu kaabakiya, “Nenga nga ywembe” Ni Yuda kansaliti, abile ayemi pamope ni balo askari.
    6: Kwa eyo paabakiye, “Nenga nga ywembe” kabarudi kunchogo ni kutomboka pae.
    7: Kaalaluya kae, “Nyai ywa mwampala? Ni bembe kabanyangwa kae “Yesu ywanazareth.”
    8: Yesu kaayabngwa, “Niabakiye kuwa Nenga nga ywembe; kwa eyo kati mwamunipala nenga, mubaleke aba benge bayende.
    9: Aga gabile nyoo ili lelo neno litimye, palo paabayite;”Nkati yabe baunipeile, nampoteza kwaa hata yumo.”
    10: Nga Simoni Petro, ywabile ni lipanga, kauputa ni kunkata likutu la kummalyo mmanda wa Kuhani nkolo. Na lina lyake mmanda yolo libile Malko.
    11: Yesu kambakiya Petro, “Beka lipanga lyako mu'ala yake. Mwanja namani nikinywee kwa kikombe chelo chaanipeile Tate?”
    12: Bai lelo likundi lya askari ni ajemedari, ni atumishi ba Ayahudi, bankamwile Yesu ni kuntaba.
    13: Ni bembe kabamwongoza kwanza mpaka kwa Anasi, mana ywembe abile mkwe wa Kayafa, ywabile Kuhani nkolo kwa mwaka woo.
    14: Nambeambe Kayafa nga ywaapeile ushauri Ayahudi ya kuwa impalika mundu yumo awee kwa ajili ya bandu.
    15: Simoni Petro ankengamite Yesu, na nyonyonyo mwanapunzi ywenge. Ni mwanapunzi yolo ywabile atangitwe ni kuhani nkolo, ni ywembe kajingya pamope ni Yesu mu'libehewa lya kuhani nkolo;
    16: Lakini Petro abile ayemi panja ya nnango. Bai yolo mwanapunzi ywabile antangite kuhani nkolo, abokite panja kuyenda longela ni nwawa mmanda ywabile akilinda nnango ili petro ajingii mu'nyumba.
    17: Bai yolo kijakazi ywabile akilinda nnango, kammakiya Petro, “Je wenga yumo kwaa wa afuasi ba yolo mundu?” Ni ywembe kabaya, “Nenga kwaa.”
    18: Na balo atumishi ni akolo babile bayemi mahali palo; bakokite mwoto kwa mana, pabile ni mbepo, ni nyoo babile bakilota mwoto ili kupata lyoto. Ni ywembe Petro abile nabo, akilota mwoto abile ayemile.
    19: Kuhani nkolo annaluya Yesu nnani ya anapunzi bake ni mapundisho gake.
    20: Yesu kanyangwa, “Niubakiye waziwazi ulimwengu; nenga natiipundisha mara kwa mara mu'masinagogi ni mu'lihekalu mahali ambapo Ayahudi bakusanyike. Nenga nilongela kwaan lolote mu'siri.
    21: Kwa namani mwatikunilaluya? Mualaluye balo baniyowine nnani ya chalo chanikibayite. Aba bandu batangite makowe yaniabakiye.
    22: Yesu kaayomwile kubaya nyoo, yumo ywa akolo ayemile ni unkombwa Yesu kwa luboko lwake ni kubaya, “Je, eyo nga ikupasa kunyangwa kuhani nkolo?”
    23: Ni yesu kanyangwa, “mana nilongela likowe lolote linoite kwaa upangike shahidi kwa ajili ya ubou, na mana niyangwite ya inoite mwanja namani kunikombwa?
    24: Nga Anasi kampeleka Yesu kwa Kayafa kuhani nkolo paabile atabilwe.
    25: Nambeambe Simoni Petro abile ayemi akiipasha lyoto. Balo bandu kabammakiya.”Je wenga kae yumo kwaa wa anapunzi bake?” Akani kabaya “Nenga kwaa.”
    26: Yumo wa amanda ba kuhani nkolo, ywabile nongowe yolo nnalume ambe Petro ankatile likutu lyake, kabaya, “Je wenga kwaa ywanim'bonile ni ywembe kolo ku'bustani.”
    27: Petro akani kae, ni mara jogolo kabeka.
    28: Boka po kabantola Yesu boka kwa Kayafa mpaka kwa Praitorio. Ibile bwamba ni mapema. Bembe bene bajingya kwaa Praitorio ili kana baise najisika ni kuilya pasaka.
    29: Kwa eyo Pilato kaayendea ni kubaya.”Ni lishitaka lyaako lyamuhusu mundu ywoo?”
    30: Kabanyangwa ni kummakiya, “Kati ayoo mundu abile kwaa mpanga mabou, tumletike kwaa kwako.”
    31: Pilato kaabakiya, “Muntole ni mwenga wene, mukamuhukumu lingana na saliya yinu.” Ni bembe Ayahudi kabammakiya, “Saliya ituruhusu kwaa twenga kum'bulaga mundu ywoywoti.”
    32: Babayite aga ili neno lya Yesu litimii, neno lyabile alibayite nnani ya aina ya kiwo chake.
    33: Bai Pilato kayingya kae Praitorio kankema Yesu; kammakiya, “Je wenga wa mpwalume wa Ayahudi?”
    34: Yesu kanyangwa, Je wenga unilaluya swali lee kwa sababu upala yowa au kwasababu benge wakutumile kuninaluya nenga?”
    35: Ni ywembe Pilato kanyangwa, “Nenga na Myahudi kwaa, au namani? Taifa lyako na kuhani nkolo nga bakuletike kwango; wenga upangite namani?
    36: Yesu kanyangwa, “Upwalume wango ni wa ulimwengu wolo kwaa, kati upwalume wango ubile ni pandu mu'ulimwengu amanda wango bangenipigania ili niboyilwe kwaa mu'Ayahudi. Kwa kweli upwalume wango uboka kwa pano” Bai
    37: Pilato kammakiya, “Je wenga wa mpwalume?” Yesu kanyangwa, “wenga nga wabaya kuwa nenga na mpwalume, kwa sababu yee nenga nibelekwile ni kwa sababu yee nenga niisile mu'ulimwengu ili nipangike kuwa shahidi wa yelo kweli. Yeyote ywaabile wa yelo kweli uliyowanikia lilobe lyango.
    38: Pilato kammakiya, “Kweli ni namani?” Ni ywembe paayomwile baya aga kayenda kwa Ayahudi ni kuabakiya, “Nilibonya kwaa likosa lyolyote kwa mundu yolo.
    39: Mwenga mwabile ni utamaduni wanipanga nimpungulie mtabilwa yumo muda wa Pasaka. Je mupala nimpungulie mpwalume Ayahudi”
    40: Boka po bakomwa lilobe kababaya, ayoo kwaa, umpunguli Baraba.”Ni ywembe Baraba abile mwii.
  19:
    1: Bai Pilato atikumtola ni kumkombwa.
    2: Balo askari kabasokota miimwa ni kulichenga litaji. Baibeka nnani ya ntwe wa Yesu ni kun'walisha livazi lya rangi ya dhambarau.
    3: Kabaisa ni kubaya, “Wenga mpwalume wa Ayahudi! ni boka po kunkombwa kwa maboko yabe.
    4: Pilato kaboka panja ni kuabakiya bandu, “Linga nialetya mundu yoo kwinu ili mutange kuwa nenga niiboniya kwaa hatia yoyote nkati yake.”
    5: Kwa eyo Yesu kaboka panja; abile atiwala litaji lya miimwa ni ngobo ya zambarau. Pilato kammakiya, Mulinge mundu uyu pano!
    6: Kwa eyo muda kuhani nkolo ni akolo pabamweni Yesu, kabakombwa lilobe no baya, “Mmulage, mmulage.” Pilato kaamakiya “Muntole mwenga mwabene mukammulage, kwa kuwa nenga niibweni kwaa hatia nkati yake.
    7: Ayahudi kabanyangwa Pilato, “Twenga twabile ni saliya, ni kwa saliya eyo impalika kuwaa kwa sababu ywembe aipangite kuwa mwana wa Nnongo.”
    8: Pilato paayowine maneno aga ayogopile muno,
    9: kayingya Praitorio kae ni kummakiya Yesu, “Wenga uboka kwako? Hata nyo, Yesu anyangwa kwaa.
    10: Boka po Pilato kammakiya, “Je wenga ulongela kwaa ni nenga? Je, wenga utangite kwaa kuwa nenga nabile ni mamlaka ga kukuyongoli ni mamlaka ga kukusulubisha?”
    11: Yesu kanyangwa, “Mana ubile kwaa ni likakala dhidi yango kati upeyelwa kwaa boka kunani. Kwa eyo, mundu ywanibokite kwako abile ni sambi ngolo.”
    12: 'Bokana na lijibu lee, Pilato apala kunneka huru, lkini Ayahudi akombwile lilobe kabaya, “Kati unneka huru baai wenga wa rafiki kwaa ba Kaisari: Kila ywapangaye kuwa upwalume ubaya kunchogo ya Kaisari.”'
    13: Pilato paayowine maneno aga, kamnetya Yesu panja boka atama mu'itego sa hukumu mahali palo payowanike kati sakafu, lakini kwa Kiebrania Gabatha.
    14: Lisoba lya maandalizi lya mashaka yaiikite, pabile muda wa saa ya sita. Pilato aabakiya Ayahudi, “Mulinge mpwalume winu ayoo pano!”
    15: Kabakombwa ndoti, “Mboywe, mboywe, mmulage!” Pilato kaabakiya, “Je, nimmulage mpwalume winu?” N i ywembe kuhani nkolo kayangwa, “Twenga twabile kwaa ni mpwalume ila Kaisari.”
    16: Nga Pilato abapeile Yesu ili bam'bulage.
    17: Ni bembe kabantoloa Yesu, ni ywembe kaboka, abile autweti msalaba wake mwene mpaka ku'lieneo lyakemelwa Fuvu lya ntwe, kwa kiebrania ukemwa Golgotha.
    18: Nga kabamsulubisha Yesu, pamope ni yweme analomea bele, yumo upande wa kummalyo ni ywenge upange wenge, ni Yesu nkati yabe.
    19: 'Boka po Pilato atiandika alama ni kuibeka nnani ya msalaba. Palyo paandikilwe: YESU YWANAZARETH, MPWALUME AYAHUDI.'
    20: Baingi ba Ayahudi baisomite alama yee mana mahali palyo paasubilishwe Yesu pabile papipi ni mji. Alama yee iandikilwe kwa Kiebrania, kwa Kirumi ni kwa Kiyunani.
    21: Boka poo akolo ba makuhani ba'Ayahudi kabammakiya Pilato, “Kana uandike,'Mpwalume wa Ayahudi; ila ywembe abayite nenga na mfalme wa Ayahudi.”
    22: Ni ywembe Pilato kanyangwa, “Yaniiandikiye niiandikyange.”
    23: Baada ya askari kum'bulaga Yesu, kabantola ngobo gake ni kuagawa mu'mafungu ncheche, kila askari lifingu limo, nyonyonyo ni nganju, Nambeambe yelo nganju yabile kwaa itishonwa ila yabile ipumilwe yote boka kunani.
    24: Boka po kabakokeyana bene kwa bene, “Kana tuipapue ila tuipigiye kura ili kubona yabi ya nyai.” Lee lapangite ili lelo liandiko litimye, lelo lyabaya kabagawana ngobo yango, ni nganju yangu waipigiya kura.
    25: Askari bapangite makowe aga. Mao bake Yesu, dada wa mao bake, Mariamu nnyumbo bake Kleopa ni Mariamu Magdalena-anwawa aba babile bayemile papipi ni msalaba wa Yesu.
    26: Yesu paamweni mao bake pamope ni yolo mwanapunzi bake ywampendile bayemite papipi, kamakiya mao bake, “Nwawa, linga, lola mwana wako ayoo pano!”
    27: Boka po kammakiya yolo mwanapunzi, “Linga, aywoo pano mao bako.”Boka saa yee yolo mwanapunzi kamtoloa kuyenda munyumba yake.
    28: Baada ya lelo, Yesu abile atangite kuwa yote yayomwike ili kugatimiza maandiko, kabaya, “Nabona kiu.”
    29: Iombo yaibile imejaa Siki chabile kibekilwe palyo, kwa eyo bakabeka sifongo yaijaile siki nnani ya ufito wa hisopo, kabambekeya mu'nkanwa wake.
    30: Ni ywembe Yesu aionjile yoo, kabaya, “Iyomwike.” Boka po kaiinamisha ntwe wake, ni kumpeya roho yake.
    31: Kwa kuwa ibile ni muda wa maandalio, na kwa kuwa yega ipalikwa kwaa kubaki nnani ya msalaba muda wa sabato(kwa mana Sabato yabile siku ya muhimu), Ayahudi bamloba Pilato kuwa magolo gake balo babile batisulubishwa itekwanike, ni kuwa yega yabe itombolewe pae.
    32: Nga askari bapaisile ni kugatekwana magolo ga bandu ba kwanza na wa ibele ywabile atisulubiwa pamope ni Yesu.
    33: Pamuikile Yesu, batimkuta tayari ywabile tayari atiwaa, kwa eyo kabatekwana kwaa magolo gake.
    34: Hata nyo, yumo wa askari atikunchoma Yesu mu'ubavu wake kwa mkuki, ni mara kababoka mase ni damu.
    35: Ni ywembe ywalibonekeya lee aboite ushuhuda, ni ushuhuda bake ni wa kweli. Ywembe ywatangite kuwa chaakibaya ni cha kweli ili mwenga muamini kae.
    36: Makowe aga gapangite ili litimye lelo lineno lyalibayite lipate timya, “Ntopo hata wake yumo wautekwanike.”
    37: Kae liandiko lyenge gabaya, “Balowa kulinga ywembe ywamchomile.”
    38: Baada ya makowe aga Yusufu wa Arimathaya, kwa kuwa abile mwanapunzi wa Yesu, lakini kwa siri kwa kuaogopa Ayahudi, atikunloba Pilato kuwa autole yega wa Yesu. Ni ywembe Pilato kampeya Ruhusa. Kwa eyo Yusufu kaisa kuuboywa yega wa Yesu.
    39: Ni ywembe Nikodemo ywabile hapo awali atikunkengama Yesu kilo ni ywembe kaisa. Ywembe aaletike mchanganyiko wa manemane ni udi, yapata uzito wa ratili mia jimo.
    40: Kwa eyo kabautola yega wa Yesu bautabile mu'sanda ya kitani pamope ni galo manukato, kati yaibile desturi ya ayahudi muda wa kusika.
    41: Mahali ambapo Yesu atisulubilwa pabile ni bustani; nkati ya yelo bustani pabile ni likaburi lyaayambe ambalo ntopo mundu ywabile amewai kusikwa mu likaburi lee.
    42: Bai kwa kuwa yabile ni lisoba lya maandalio kwa Ayahudi, ni kwa nyonyonyo likaburi lyalibile papipi, bai kabam'beka Yesu nkati yake.
  20:
    1: Bwamba lisoba lya kwanza lya wiki, kubele bado ni libendo, Mariamu Magdalena aisile mu'likaburi; abweni liwe lationdolewa pa'libaburi.
    2: Kwa eyo katiila mbio kuyenda ka Simoni Petro ni kwa yolo mwanapunzi ywenge ywampendli Yesu, boka po kaabakiya, “Batikuntola Ngwana mu'likaburi, ni twenga tutangite kwaa palyo ban'gonjike.
    3: Petro ni yolo mwanapunzi ywenge babokite, kuyenda palikabuli.
    4: Bote batitila mpamo; yolo mwanapunzi ywenge atitila kwa kasi muno zaidi ya Petro nakuika mulikaburi wa kwanza.
    5: kayema ni kulola mu'likaburi; abweni yelo sanda ya kitani igonjike, lakini ajingya kwaa mulikaburi.
    6: Simoni Petro ni ywembe kaisa ni kuyingya nkati ya likaburi. Abweni yelo sanda ya kitani igonjike pae
    7: ni yelo leso yabile mu'ntwe wake yabile kwaa pamope ni sanda ila yabile igonjike pembeni kichake.
    8: Nga yolo mwanapunzi ywenge ni ywembe paajingii nkati ya likaburi; abweni ni aminiya.
    9: Kwa kuwa mpaka muda woo watangite kwaa maandiko kuwa ipalikwe kuwa Yesu ayoke kae mu'kiwo.
    10: Boka po anapunzi bayei kae kichabe.
    11: Hata nyoo, Mariamu abile ayemi palikaburi atilela, kaayendeleya kulela ayemite ni kulolekeya mu'likaburi.
    12: Abweni malaika abele waibe ni sura nyeupe batami yumo pa'ntwe ni yumo mumagolo palyo agonjike Yesu. Ni bembe kaamakiya, “Nwawa, kwa mwanja namani walela?”
    13: Ni ywembe kammakiya, “Kwa sababu batikuntola Ngwana wango, nenga nitangite kwaa bam'bekite kwaako.
    14: Paayomwile kubaya ago, atikelebuka ni ambweni Yesu abile atiyema. Lakini atangite kwaa kati ayoo abile Yesu.
    15: nI Yesu kam'bakiya, “Mao, kwa mwanja namani ulela? Umpala nyai?” Ni ywembe huku akidhani kuwa ni mtunza bustani kamakiya, “Ngwana, kati wenga utikuntola, nimakiyange umbekite kwaako, ni nenga nalowa kuntola.”
    16: Yesu kammakiya, “Mariamu.” Ni ywembe atikelebuka ni kummakiya kwa Kiaramu, “Raboni,” ayee nga kubaya, “Mwalimu.”
    17: Yesu kammakiya, “Kana unikamwe, mana bado niboka kwaa kuyenda kwa tate; ila uyende kwa alongo bango ni kuabakiya kuwa nalowa boka kuyenda kwa Tate yango ambae pia nga Tate winu.”
    18: Mariamu Magdalena kaisa kuabakiya anapunzi, “Nimweni Ngwana,” na kuwa ambakiye makowe aga.
    19: Paiikite kitamwinyo, lisoba lee, lisoba lya kwanza lya wiki, ni nnango wabile utabikwe palo babapunzi babile kabahofia Ayahudi, Yesu aisile ni kuyema nkati yabe ni kuabakiya, “Amani ibe kwinu,”
    20: Paayomwile baya nyoo atikuwabonekeya maboko yake ni ubau wake. Ni anapunzi pabamweni Ngwana batipurai.
    21: Boka po Yesu kavamakiya kae, “Amani ibe ni mwenga. Kati ya Tate ywanitumile nenga, nyonyonyo nenga naatuma mwenga.”
    22: Yesu paayomwile kubaya nyoo, atikubavuvia ni kuabakiya, Mumpoki Roho Mtakatifu.
    23: Yeyote ywaamsamehe sambi, batisamehelwa; ni balo mwalowa kuwa punguliya balowa pungulilwa.”
    24: Thomaso, yumo wa balo komi ni ibele, ywakemelwa Didimas, abile kwaa ni anapunzi benge pa Yesu aisile.
    25: Balo anapunzi benge bammakiye baadae, “Tumweni Ngwana.” Ni ywembe kaabakiya, “Mana nibweni kwaa alama za misumari mu'maboko gake, na kubeka idole yango mu'alama, ni kuweka maboko gango mu'ubau wake naaminiya kwaa.”
    26: Baada ya masoba ncheche anapunzi bake babile mu'nyumba kae, ni Thomaso abile mpamo nabo. Muda woo nnango utabilwe Yesu ayemi nkati yabe. No baya, “Amani ibe kwinu.”
    27: Boka po kammakiya thomaso, beka kidole sako ni ubone maboko gango; wala kana ube wauaminiya kwaa ila uaminiye.”
    28: Ni ywembe Thomaso kanyangwa ni kummakiya, “Ngwana wango ni Nnongo wango.”
    29: Yesu kammakiya, kwa kuwa unibweni, uaminiya. Batibarikiwa balo baaminiya, bila kunibonekeya.
    30: Yesu apangite ishara zanyansima nnonge ya anapunzi bake, zabile zaandikwa kwaa mu kitabu chino;
    31: Ila za ziandikilwe ili muweze aminiya kuwa Yesu nga Kristo, mwana wa Nnongo, na kwamba muwe ni ukoto mu'lina lyake.
  21:
    1: 'Baada ya makowe ago Yesu atikuidhihirisha kae kwa anapunzi bake mu''Bahari ya Tiberia; ayee nga aidhihirisha mwene:'
    2: Simoni Petro abile pamope ni Thomaso ywakemelwa Didimas, Nathanieli kana ya Galilaya, bana ba Zebedayo ni anapunzi wenge abele ba Yesu.
    3: Simoni Petro kaabakiya, “Nenga niyenda kuvua omba.” Nabo kabammakiya, “Twenga, lae twayenda ni wenga.” Kabayenda ni kujingya mu'ngalaba, lakini kilo chee boti bapatike kwaa chochote,
    4: Bwamba paakite, Yesu ayemite ufukweni, nabo anapunzi batangite kwaa kuwa abile Yesu.
    5: Boka po Yesu kaabakiya”Ainja, mwabile ni chochote chakulya?” Ni bembe kanyangwa, “Hapana.”
    6: Kaabakiya, “Muuluye wavu upande wa kummalyo wa ngalaba, ni mwenga mwalowa pata kiasi.' Kwa eyo kabauluya wavu ni bembe aweza kwaa kulivuta kae kwa kuwa yabile ni omba wanyansima.
    7: Bai yolo mwanapunzi ywabile ampendile Yesu kammakiya Petro, “Ni Ngwana.” Ni ywembe Simoni Petro paayowine kuwa ni Ngwana, kaitaba nganju yake(maana abile awala kwaa inoite), Boka po kaitosa mubahari.
    8: Balo anapunzi bake baisa mu'ngalaba (mana babile kwaa kutalu ni pwani, yapata mita mia jimo boka ufukweni), ni bembe babile bakivuta nyavu zabile zitopii omba.
    9: Paikite ufukweni, babweni mwoto wa mkala palo nnani yake pabile ni samaki mpamo ni nkate.
    10: Yesu kaamakiya, “Munnete baadhi ya omba mwamuapatike nambeambe.”
    11: Bai Simoni Petro atipanda ni kuutola wavu waubile utopii omba akolo, kiasi cha omba 153; japo babile banyansima, ila wavu upapwanike kwaa.
    12: Yesu kaamakiya, “Muiche mpate kipungwa nkanwa.” Ntopo hata yumo wa anapunzi bake ywathubutu kunnaluya, “Wenga wa nyai?” Batangite kuwa abile Ngwana.
    13: Yesu kaisa, katola wolo nkate, ni kuapeya, apangite nyonyonyo ni kwa balo omba.
    14: Ayee yaibile mara ya itatu kwa Yesu kuidhihirisha kwa anapunzi bake baada ya boka mu'kiwo.
    15: Baada ya kuwa batabilwe mikanwa yabe, Yesu kammakiya Simoni Petro, “Simoni mwana wa Yohana je, wanipenda nenga kuliko aba?” Petro kayangwa, “Eloo, Ngwana; Wenga utangite kuwa nenga nakupenga.” Yesu kammakiya, “Balishe wana ngondolo wango.”
    16: Kamakiya mara ya ibele, “Simoni mwana wa Yona, je wanipenda?” Petro kammakiya, “Eloo, Ngwana; wenga utangite kuwa nakupenda.” Yesu kammakiya, “Sunga ngondolo wango.”
    17: Kamakiya kae mara ye itatu, “Simoni mwana wa Yohana, je wanipenda?” Ni ywembe Petro atihuzunika kwa yaammakiye mara ya itatu, “Je wenga wanipenda? Ni ywembe kammakiya, Wenga utangite yote; utangite kuwa nakupenda.”Yesu kammakiya. Ubalishe ngondolo bango.
    18: Amini amini nakubakiya, paubile muinja ulizoea kuwala ngobo mwene na kuyenda kokote paupala yenda; lakini mana ubile mpindo, walowa nyoosha maboko gako, ni ywenge alowa kukuwalisha ngobo ni kukupeleka upalike kwaa kuyenda.”
    19: Yesu kabaya nyoo ili kubonekeya ni aina gani ya kiwo ambacho Petro alowa kumtukuza Nnongo. Baada ya kugabaya ago, ammakiye Petro, “Nikengame.”
    20: Petro atikelebuka ni amweni yolo mwanapunzi ywapendilwe ni Yesu atikubakengama-Ayoo nga abile atikuiegemeza mu'kifua sa Yesu wakati wa chakulya cha kitamwinyo ni kunnaluya, “Ngwana, ywa nyai ywapala kukusaliti?
    21: Petro amweni ni kunnaluya Yesu, Ngwana ayoo mundu apanga namani?
    22: Yesu kanyangwa”Mana nipala abaki mpaka paniisile, lyakuhusu namani?” Nikengame.”
    23: Kwa eyo habari yee ibayilwe nkati ya balo alongo, kuwa mwanapunzi yoo awaa kwaa. Lakini Yesu ammakiya kwaa Petro kuwa mwanapunzi yoo awaa kwaa, “Kati nipala ywembe atame mpaka paniisile yakuhusu namani?”
    24: Ayee nga mwanapunzi ywatoa ushuhuda wa makowe agna nga ywaa aandikile makowe aga, ni tutangite kuwa ushuhuda wake ni kweli,
    25: Kwabile ni makowe yenge yanansima yaapangite Yesu. Kati kila limo mana liandikilwe, ulimwengu wote utosha kwaa kuibeka vitabu vya viandikilwe makowe gake.
44:
  1:
    1: Kitabu cha kwaembo nikiandikie, Thefili, kanibaya goti Yesu atumbwi kugapanga na pundisha,
    2: mpaka lisoba ambayo ywembe atipokelewa kunani. Ayee yabile payapitike amri pitya kwa Roho mtakatifu kwa mitume bayomwile kuwachawaa.
    3: Baada ya teswa kwake, Jwembe abonekine panga aikoti nathibitika kwanansima kaishuhudia. Kwa masoba arobaini abonekine kasabe na alongela likowe lya Nnongo.
    4: Napabakwembine nabo pamope nabo, abakiye kana babuke Yerusalemu, ila balende kwa ajili ya ahadi ya Tate, bembe, batibaya, “Mwayowine boka kwango
    5: panga Yohana alibatiza kabisa kwa mase, lakini ywabatizwa kwa Roho Mtakatifu katika masoba aga machunu.”
    6: Napabakwembine pamope batikwinaluya, “Ngwana muda go ngawa kelebukeya Israel ufalme?”
    7: Jwembe atikwabakia, lyengo lino mwangali tanga majira ambayo Tate atikusudia kwa mamlaka gake mwene.”
    8: Lakini mwapokya ngupu, wakati walowa icha Roho Mtakatifu kunani yinu na mwenga mwalowa panga masaidi bango mwabote mu'Yerusalemu na Uyahudi yoti na Samalia mpaka mwiso wa nchi.”
    9: Ngwana Yesu payomwile longela goo, pababile kabalolekeya kunani, ywembe apotwilile nnani, na liunde lyatikumwekelya bamweni likae kwa minyo gabe.
    10: Wakati kabalolekeya kunani kayenda gapula, Bandu abele bayemi pakatikati yabe baweti mangobo mauu.
    11: Batibaya, “Mwenga mwabandu ba Galilaya, mwanja namani muyema pa kumlolekeya kumaunde?” Ayoo Yesu ywangulwike kunani, alowa buyangana nyonyo kati mwamumweni kayenda kunani.
    12: Ngababuyangana Yerusalemu boka pa kitombe sa Mizeituni, ambao ubile papipi ni Yerusalemu, mwendo wa lisoba lya Sabato.
    13: Pabaikite bayei mughorofa mwabatamage. Na bembe ni Petro, Yohana, Yakobo, Andrea, Filipo, Thomaso, Batholomayo, Mathayo, Yakobo mwana wa Alfayo, Simoni Zelote na Yuda mwana wa Yakobo.
    14: Boti babile mpamo kati mundu yumo, kwa juhudi babile batiyendelya katika maombi pamope na ago babile anwawa, Mariamu mao gake Yesu, na anja bake.
    15: Katika masoba ago Petro ayemi katikati ya alongo, kati bandu 120, abaya,
    16: Alongo, ibile lazima panga maandiko gatimizwe, ambapo zamani Roho Mtakatifu abaya kwa nkanwa wa Daudi husiana na Yuda, ambaye abaelekeza balo bankamwile Yesu.
    17: Mana ywembe abile yumo witu na apeyilwe lifungu lyake na faida ya ayee huduma.”
    18: (Nambeambe yoo apemite lieneo kichelo chapeyilwe kwa ubaya wake atitumbuka alongwiye ntwee, yega yatipapwanika matumbu panja gatipekanika.
    19: Bote babatamaye Yerusalemu bayowine kuhusu likowe lee, na lieneo lyoo balikemite kwa lugha yabe “Akeldama” ango ni “ngunda wa myai.”)
    20: “Mu kitabu sa Zaburi iandikilwe,” Lenda lenda lieneo lyake ube hame na kana iruhusiwe hata yumo tama palo,'na 'Ruhusa mundu ywenge aitole nafasi ya utawala.'
    21: Ayoo nga muhimu, kwa eyo, yumo wa alalome ambao batiambatana natwenga wakati Ngwana Yesu aboi na kujingya kati yitu,
    22: tumbwile mu'ubatizo wa Yohana mpaka lisoba lelo lyapotwilwe kunani, lazima abe shahidi ba ufunuo pamope ni twenga.
    23: “Babekite nnongi yabe analome abele, Yusufu ywakemelwa Barnaba, ambae ywakemelwa Yusto na Mathia.
    24: Bembe balobite kababaya, “Wenga, Ngwana, uitangite mioyo ya bandu bote, nga nyoo beka mbolika ywaako kati ya abele aba abachawile
    25: kuitola nafasi katika huduma na utume, ambayo Yuda apangite ubou na yendya mahali pake.”
    26: Bapigite kura kwa ajili yabe, na kura yatimwangukia Mathia ywabile atibalangilwa pamope na balo mitume komi na jimo.
  2:
    1: Paikite lisoba lya Pentekoste, bote babile pamope sehemu imo.
    2: Ghafla lyapitike limbonga boka kunani kati mbepo kale, ngautweliya nyumba yote mwababile batami.
    3: Hapo kabapitya lulimi, kati lulimi lwa mwoto zatigawanyika, ibile nnani yabe kila yumo wabe.
    4: Bembe bote batwelilwe na Roho Mtakatifu na batumbwile baya kwa lugha yenge, kati yelo Roho atibajalia longela.
    5: Babile Ayahudi babatamage Yerusalemu bandu ba Nnongo, boka kila litaifa pae ya kumaunde.
    6: Nundumo paziwowanike, likundi lya bandu liisile pamope na babile ni wasiwasi kwa sababu kila mundu bayowine bakilongela kwa lugha yake mwene.
    7: Batisangala muno, bembe kababaya, “Kweli aba bote balongela Baagalilaya kwaa?
    8: Kwa mwanja namani twayowine, kila yumo katika lugha tubelekilwe nayo?
    9: Waparthia na Bamedi na Baelamu, na bembe batama Mesopotamia, Uyahudi, na Kapadokia, na katika Ponto na Asia,
    10: katika Frigia, Pamfilia, katika Misri, na sehemu ya Libya hata Kirene, na ageni boka Rumi,
    11: Ayahudi na baongofu, Bakrete na Baarabu, twayowa bakilongela katika lugha yitu kuhusu kazi ya uweza wa Nnongo.”
    12: Bote babile batishangala na tatanishwa; balongela bembe, “Ayee ibile na maana gani?”
    13: Lakini benge batidhihaki kababaya, “Aba banywile mvinyo wa ayambe.”
    14: Lakini Petro ayemi pamope na balo komi na jimo, ngabendya kaabakiya, “Bandu ba Yudea na bote mwatama pano Yerusalemu, lee liyowanike kwinu, muliyowe kwa makini maneno gango.
    15: Bandu aga batangite kwaa kati yamugawaza, kwa sababu ayee nga bwamba wa saa tatu.
    16: Lakini lee libile latilongelwa pitya kwa nabii Yoeli.
    17: Yalowa katika masoba ga mwisho, Nnongo abaya, napengana Roho bango kwa bandu bote. Bana binu na alombo binu balowa piya unabii, anchembe binu balola maono, na apindo binu walowa lota ndoto.
    18: Nyonyonyo nnani ya batumishi bango ba kale katika masoba ago, naapekaniya Roho wango, bembe balowa tabiri.
    19: Nalowa kuwabonekeya maajabu nnani ya'anga na ishara pae ya dunia, myai, mwoto na mapundisho ga lyoi.
    20: Liumu lalowa badilishwa na kuwa libendo na mwei kuwa myai, kabla kuisa kwa lisoba likolo na ya ajabu ya Ngwana.
    21: Yalowa pangika ya kwanza kila yumo ywabile alikema lina lya Ngwana alowa lopolelwa.'
    22: 'Bandu ba Israeli, mugayowe maneno aga: Yesu wa Nazareti, mundu ywathibitishwa na Nnongo kwinu kwa matendo ga uweza na maajabu, na ishara ambazo Nnongo pitya ywembe katikati yinu, mana mwenga mwabene mutangite.'
    23: Kwa sababu ya mpango waukusidiwa tangu mwanzo, na maarif ga Nnongo apiyilwe na mwenga, kwa maboko ga bandu baarifu, mwatikunsulubisha na kumulaga.
    24: Ywabile Nnongo atikundondobeya, aboyele uchungu wa kiwo chake, kwa sababu iwezekana kwaa kwake kumilikiwa nabo.
    25: Nga nyo Daudi abaya kuhusu ywembe, “Nimweni Ngwana daima nnongi ya minyo bango, ywembe abile luboko lwangi lwa mmaliyo nga nyoo bai nasogezwa kwaa.
    26: Kwa eyo mwoyo wango ubile na puraha na lulimi lwango watipuraishwa. Yega yango kae walowa tama katika ujasiri.
    27: Uileka kwaa nafsi yango iyende kuzimu, wala uruhusu kwaa Mtakatifu wako kubona uozo.
    28: Wenga utijidhihirisha kwango ndela ya ukoto, walowa nipanga nijae puraha nnongi ya minyo gako.'
    29: Mwalongo, naweza longela kwinu kwa ujasiri kuhusu tate bitu Daudi, ywembe awile na sikwa, na kaburi lyake libile pamope ni twenga hata nambeambe.
    30: Nga nyo abile nabii na atangite kuwa Nnongo atilapa kwa kilapo sake, panga alowa beka yumo katika ubeleki wake katika iteo sa enzi.
    31: Alibweni lee mapema, na abayite kuhusu ufufuo wa Kristo,'wala abile alekwa kwaa kuzimu
    32: Ayoo Yesu-Nnongo atimfufua, ambaye twenga twabote ni mashahida.
    33: Kwa eyo, abile atiinulilwa katika luboko lwa kummalyo ba Nnongo, na abile atimpokya ahadi ya Roho Mtakatifu boka kwa Tate, Ywembe atimimina ahadi yee, ambaye mwenga mwabona na kuyowa.
    34: Mana Daudi angolwike kwaa yendya kumaunde, lakini abaya,'NGWANA abaya kwa Ngwana wango.
    35: “Tama luboko lwango lwa kummalyo, mpaka panibapanga maadui bako kigoda kwa ajili ya magolo gako.
    36: Kwa eyo nymba yote ya Israeli na itange kwa hakika panga Nnongo abapangite ywembe kuwa Ngwana na Kristo, yolo Yesu ambaye mwatimsulubisha.”
    37: Pabayowine nyoo, basonywi katika mioyo yabe, kabammakiya Petro na mitume yenge, “Mwalongo, tupange namani?”
    38: Na Petro kaabakiya, “Muipange toba na Mbatizwe, kila yumo winu, katika lina lya Yesu Kristo kwa ajili ya msamaha wa sambi yinu, na mwalowa pokya zawadi ya Roho Mtakatifu.
    39: Mana kwinu ni ahadi na kwa bana binu na kwa balo bote babile kutalu, bandu banyansima kwa kadri Ngwana Nnongo witu paakema.”
    40: Kwa maneno ganyansima ashuhudia na kubasihi, “Muilopwe boka katika ibeleko yee kiovu.”
    41: Nga kabapokii maneno gake na kaabatiza, hapo kabaongezeka katika lisoba lee kati nafsi elfu tatu.
    42: Kabayendelya katika mapundisho ya mitume na ushirikiano, katika kuumega mkate na katika maombi.
    43: Hofu yaisa nnani ya kila nafsi, na maajabu ganyansima na ishara zapangika pitya mitume.
    44: Bote baaminiya babile pamope na kuwa na ilebe yabembe pamope,
    45: na bapemeya ilebe na milki yabe na kugawanya kwa bote lingana na hitaji lya kila yumo.
    46: Nga nyoo lisoba baada ya lisoba kabayendelea babile na lengo limo katika hekalu, na batiumega mkate mu'nyumba, na batishiriki chakulya kwa puraha na unyenyekevu wa mwoyo;
    47: Batimsifu Nnongo na babile na kibali na bandu bote. Ngwana atibaongeza lisoba kwa lisoba ambao babile batilopolwa.
  3:
    1: Pita na Yohana babile banaelekya katika hekalu muda wa maombi, saa tisa.
    2: Mundu fulani, kiwete tangu belekwa, abile alibebwa kila masoba na abile agonjike katika nnango wa hekalu akemwa mzuri, ili aweze kuloba sadaka boka kwa bandu babile bakielezwa mu'lihekalu.
    3: Abweni Petro na Yohana batikaribia kujingya mu'lihekalu, alobite sadaka.
    4: Petro atimkazia minyo, pamope na Yohana, abayite, “Tulole twenga.”
    5: Kiwete ngamlolekeya, atazamiya kupokya kilebe fulani boka kwa bembe.
    6: Lakini Petro kabaya, “fedha na dhahabu nenga nibile kwaa, lakini chelo nibile nacho naitoa kwako. Katika lina lya Yesu Kristo wa Nazareti, utyane.”
    7: 'Petro nga nkamwa kwaluboko lwake lwa mmalyo, na kunkakatuya nnani: mara jimo magolo gake na vifundo vya mifupa gake vyapatike ngupu.'
    8: Karuka kunani, mundu iwete ayemi na tumbwa tyanga; kajingya mu'lihekalu pamope na Petro na Yohana, atyanga na kuruka, na kumsifu Nnongo.
    9: Bandu bote bamweni katyanga na kumsifu Nnongo.
    10: Kabayowa panga abile ni yolo mundu ambaye abile atama kaloba sadaka mu'nnango mzuri wa hekalu; batishangala muno na kustaajabu kwa sababu ya chelo chaboka kwake.
    11: Namna abile abakamwile Petro na Yohana, bandu bote kwa pamope kabatila mu'ukumbi ukemwa wa Sulemani, batishangala muno.
    12: Petro paaibweni lee, ywembe kabayangwa bandu, “Mwenga bandu ba Israeli, kwa mwanja namani mwatishangala? Kwa mwanja namni mugaelekeza minyo yinu kwitu, kati panga tumpangite yolo atyange kwa nguvu yitu bene au uchaji witu?”
    13: Mungu wa Ibrahimu, na wa Isaka, na wa Yakobo, Nnongo wa Tate yitu, atimtukuza mmanda wake Yesu. Ayoo nga ambaye mwenga mwampeya na kumkamwa nnongi ya minyo wa Pilato, japo ywembe abile atiamua kumleka huru.
    14: Mumkanikiya Mtakatifu na ywabile na haki, na badala yake mkataka muuaji alekwe huru.
    15: Mwenga mwatimbulaga Mpwalume wa ukoto, ambaye Nnongo atimfufua boka kwa bandu ba kiwo-Twenga ni mashahidi ba lee.
    16: Nambeambe, kwa imani katika lina lyake, mundu yoo ambaye mwamweni na kuyowa, apangite kuwa na nguvu. Imani ambayo yapitya kwa Yesu impeya ywembe afya yee kamilifu, nnongi yinu mwenga mwabote.
    17: Nambeambe, mwalongo, nitangite panga mupangite katika ujinga, nga nyoo bapangite viongozi winu.
    18: Lakini makowe ambayo Nnongo atiabakiya mapema kwa mikanwa ya manabii yote, panga yolo Kristo atateseka, nambeambe atiyatimiza.
    19: Kwa eyo, mutubu na mkerebuke, ili panga sambi yinu iweze kuondolewa kabisa, kusudi iise nyakati za kuburudika bokana na uwepo wa Ngwana;
    20: na panga aweze kumtuma Kristo ambaye achawilwe kwa ajili yinu, Yesu.
    21: Ywembe ywabile ambae lazima kumaunde impokee mpaka muda wa kukerebuliwa kwa ilebe yote, ambayo Nnongo atilongela zamani za kale kwa mikanwa ya manabii batakatifu.
    22: Hakika Musa abaya, “Ngwana Nnongo alowa inua nabii kati nenga boka katika alongo binu, Mwalowa yowa kila kilebe ambacho alowaabakiya mwenga.
    23: Yalowa tokya panga kila mundu ywabile ayowine kwaa nabii yolo alowa bulagwa kabisa aboke kati ya bandu.'
    24: Nga nyoo, manabii bote boka Samweli na balo baliofuata baada yake, balongela na kutangaza masoba aga.
