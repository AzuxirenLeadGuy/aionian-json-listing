    17: Mana itei uyayowine makowe aga, ubarikilwe kugapanga.
    18: Nabaya kwaa kuhusu mwenga mwa bote, kwa kuwa naatanga balo ambao niachawile-ila nabaya aga ili kuwa maandiko gaweze kutimia:'Ywembe ywa lyaa mkate wango atikuniinua isigino sake.'
    19: Niabakiye lee nambeambe kabla ipangite nyoo ili kwamba mana lipangike, muweze kuaminiya kuwa nenga nga YWEMBE.
    20: Amini, amini, naabakiya, ywanipokyange nenga upokya ywabile nimtumile, ni yolo anipokyange nenga umpokya yolo ywanitumile nenga.”
