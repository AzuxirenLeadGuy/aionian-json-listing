    21: Aba kabamwendea Filipo, ywabile aboka Bethsaida ya Galilaya, kabanloba bakibaya, “Ngwana, twenga twatamaniya kumwona Yesu.”
    22: Filipo kayenda kummakiya Andrea; Andrea ni Filipo kabayenda kummakiya Yesu.
    23: Yesu kaayangwa ni kubaya, “Saa iikite kwa ajili ya mwana wa Adamu kutukuzwa.
    24: Amini, amini, naabakiya, chembe ya ngano mana itei itomboka kwaa mu'nnema na waa, utama nyonyonyoo kichake; ila mana itiwaa, ipambika matunda ganyansima.
    25: Ywembe ywaupenda uhai wake alowa kuupoteza; ila ywembe ywauchukyanga uhai wake mu'ulimwengu woo alowa kuusalimisha hata ukoto wange yomoka.
