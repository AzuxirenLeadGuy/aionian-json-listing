    35: Kwa ajili ya lee bandu kabayowa kuwa mwenga mwa anapunzi bango, mana itei mwabile ni upendo kwa kila yumo ni ywenge.”
    36: Simoni Petro kammakiya, “Ngwana, uyenda kwaako?” Yesu kaanyangwa, “Pandu natiboka nambeambe uweza kwaa kunikengama, lakini mwalowa kunikengama baadae.”
    37: Petro atikumbakiya, “Ngwana, kwa mwanja namani nikukengame kwaa hata nambeambe? Nenga nalowa kugaboywa maisha gango kwaajili yako.”
    38: Yesu kanyangwa, “Je walowa kugaboywa maisha yako kwaajili yango? Amini amini niakubakiya, jogoo abeka kwaa kabla kunikanikya kwaa nenga mara tatu.”
  14:
    1: Kana uuruhusu mwoyo wako kuwa mu'mahangaiko. Umwaminiya Nnongo niaminiye ni nenga.
    2: Mu'nyumba ya Tate bango kwabile na makazi ganansima ya tama; kati yaibile kwaa nyoo, nabile natikwaminiya, kwa mwanja nayenda kuandalia pandu kwa ajili yako.
