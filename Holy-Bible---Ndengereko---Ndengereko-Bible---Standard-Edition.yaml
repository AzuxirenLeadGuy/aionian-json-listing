  1:
    1: Kitabu cha lukolo lwa Yesu Kristo mwana wa Daudi, mwana wa Ibrahimu,
    2: Ibrahimu abile tate ba Isaka, ni Isaka tate bake Yakobo, ni Yakobo tate ba Yuda ni nuna bake.
    3: Yuda abile tate ba Peresi ni Sera kwa Tamari, Peresi tate ba Hezeroni, ni Hezeroni tate ba Ramu.
    4: Ramu abile tate ba Aminadabu, Aminadabu tate ba Nashoni, ni Nashoni tate ba Salimoni,
    5: Salimoni abile tate ba Boazi kwa Rahabu, Boazi tate ba Obedi kwa Ruth, Obedi tate ba Yese,
    6: Yese abile tate ba mpwalume Daudi, Daudi abile tate ba Sulemani kwa nnyumbo wa Uria.
    7: Sulemani abile tate ba Rehoboamu, Rehoboamu tate ba Abiya, Abiya tate ba Asa.
    8: Asa abile tate ba Yehishafati tate ba Yoramu, ni Yoramu tate ba Uzia.
    9: Uzia abile tate ba Yothamu, Yothamu tate ba Ahazi, Ahazi tate ba Hezekia.
    10: Hezekia abile tate ba Manase, Manase baba ba Amoni ni Amoni tate ba Yosia.
    11: Yosia abile tate ba Yekonia ni kaka bake wakati pabatolilwe yenda Babeli.
    12: Ni baada ya tolelwa yenda Babeli, Yekonia abile tate ba Shatieli abile babu bake ni Zarubabeli.
    13: Zarubabeli abile tate ba Abiudi, Abiudi tate ba Eliakimu, ni Eliakimu tate ba Azori,
    14: Azori abile tate ba Zadoki, Zadoki tate ba akimu, ni Akimu baba ba Eliudi.
    15: Eliudi abile tate ba Eliaza, Eliaza tate ba Matani ni Matani tate ba Yakobo.
    16: Yakobo abile tate ba Yusufu nsengo wa Mariamu, ambaye kwa Yembe Yesu abelekilwe, ywa kemwa Kristo.
    17: Ibelei yoti tangu Ibrahimu hadi Daudi yabile ibelei komi ni ncheche, kuoma Daudi hadi kutoliwa yenda Babeli ibelei komi ni ncheche, ni kuoma kutoliwa yenda Babeli mpaka Kristo yabile ibelei komi ni ncheche.
    18: Belekwa kwa Yesu Kristo kwabile nyonyo, Mao bake, Mariamu, achumbilwe ni Yusufu, lakini babi bado gonja pamope, abonekine kubi ni ndumbo kwa uwezo ba Roho mtakatifu.
    19: Nchengo bake, Yusufu, abile mundu wa Nnongo apendi kwaa kumpeya oni. Amweni anneka kwa siri.
    20: Pabilekagawaza kunani makowe ago, Malaika ba Ngwana ampili mundoto, kakoya, “Yusufu mwana wa Daudi, kana uyogope kuntola Mariamu kuba nnyumbo bako, kwa sababu ndumbo abi nayo ni kwa uweza wa Roho mtakatifu.
    21: Alowa beleka mwana nnalome ni walowa kunkema lina lyake Yesu, kati apala kubalopwa bandu bake kuoma musambi zabe.”
    22: Ngoti yega yapitike kamirisha chelo sabakilwe kwa ndela ya manabii, kakoya,
    23: Lola, bikira apatola ndumbo ni beleka mwana nnalome, ni akemwa lina lyake Imanueli maana yake, “Nnongo pamope natwenga.”
    24: Yusufu atiyumuka kuoma mulugono ni panga kati malaika wa Ngwana akoite nga atikumpotwa kati nnyumbo bake.
    25: Palyo, agonjike kwaa nakwe mpaka paapapite mwana wake nnalome akemilwe lina lyake Yesu.
  2:
    1: Baada ta Yesu, belekwa mu Bethlehemu ya Uyahudi plyo pa utawala ba mpwalume Herode bandu asomi buka kubwani ya kutalu baisile Yerusalemu kaakoya,
    2: “ywabile kwaa'ko ywabelekilwe mpwalume Ayahudi? twabweni itondwa yabile mashariki yitu tuisi kumwabudu.
    3: Palyo mpwalume Herode payowine atiyogopa, ni Yerusalemu yote pamope ni ywembe.
    4: Herode nga akusanya boti apendo ba makuhani ni baandishi ba bandu, kaalokiya, “Kristo abelekwa kwako?”
    5: Kaba koya, “ku'Bethlehemu ya Ayahudi, mana nyon nga yaandikilwe ni manabii,
    6: Ni wenga Bethlehemu, mu, nchi ya ya Yuda, nchunu kwaa nnonge ya iongozi ba Yuda. kwa kuwa kuoma kwako wabile mtawala ywalowa kuwachunga bandu bango ba Israeli.”
    7: Herode kabakema balo asomi kwa siri ni kabakoya muda gani hasa itondwa ipala bonekana.
    8: Abatumite ku Bethlehemu, kakoya, “muyende mbolembole mukalaluye muda hasa mwana ywa abelekilwe. Palyo mwalowa m'bona, muniletei habari ili mwanja ni nenga niweche isa ni kumwabudu.”
    9: Paba myowine mpwalume, bayei ni mwanja wabe, ni tondwa lelo waibweni ngolo ni yatikuwalongoya mpakanpaluyemi kunani ya mwana pabelekwile.
    10: Palyo paibweni tondwa, bapulaike muno.
    11: Bajingii nnyumba ni bamweni mwana ywa belekilwe ni Mariamu mao bake, batikunolekea ni kunnoba. Baundwi misigo yabe ni kumpeya zawadi ya dhahabu, uvumba ni manemane.
    12: Nnongo atikubaonya mu'ndoto kana bapite kwa Herode, ila babuye kwa ndela yenge.
    13: Baada ya kuoma, malaika ba Ngwana ampiye Yusufu mundoto ni kukoya,'Uluka, umpotwe mwana ni mao bake ni m'butukie Misri. Mutame kwoo mpaka pana mmakiya, mwanja Herode apala mwana amulage.
    14: Kilo Yusufu atiyumuka ni kupotwa mwana ni mao bake ni kabutukya Misri.
    15: Atami kwoo mpaka Herode awile. Alee litimii lelo likowe lya longei Ngwana pitya kwa anabii, “kuoma Misri ni kemite mwana wango.”
    16: Boka po Herode pabweni asomi batikonga, atikasirika sana. Alangi kwabulaga bana boti alalome bababile Bethlehemu miaka ibele mpaka pae yake kuoma muda ng'ulo wa akikishe na asomi.
    17: Palyo ngalitimii likowe lya alongei mukano wa nabii Yeremia,
    18: “Lilobe lyayowinike Rmah, kilelo sa lobola muno, Raheli kalelya bana bake, ni akani kumpembelya, mana bawile.”
    19: Herode pawile, linga malaika wa Ngwana atikumpitya Yusufu mu ndoto kaakoya,
    20: “Uluka untole mwana ni mao bake, ni myende mu'nnema ba'Aisraeli kwa maana babau palenge byomi wa mwana bawile.”
    21: Yusufu kayumuka ngampotwa mwana pamope ni mao bake, kaisa kunnema wa Israel.
    22: Lakini payowine panga Arikelau abile katawala Yuda badala ta tate bake Herode. endeyogopa yenda kwao. Baada ya Nnongo kukalipwa kwa lota, atibuka yenda kunnema wa Galilaya.
    23: ni ayei tama kunnema woo waukemelwa Nazareti. Alee lenga lilimi likowe lyalongei kwa ndela ya manabii, panga alowa kemelwa Mnazareti.
  3:
    1: Palyo machiba ago Yohana mbatizaji atiisa kuhubiri kupongoti ya Yuda kakoya,
    2: “Mulobe samaha mana utawala wa Nnongo ubi karibu.”
    3: Maana ayoo nga mmaite manabii Isay kakoya, “Lilobe lyamundu buka kupongoti, mwibika tayari ndela ya Ngwana, mumugoloye mwalowa peta.
    4: Nambeambe Yohana aweti manyoya ga ngamia ni nkanda wa likenga nkibuno chake chakulya chake chaimapai nni busi wa mmwitu.
    5: Boka po Yerusalemu, Yuda yote, ni lieneo lyoti lyalitindiyete libendo lya Yordani bayei kachake.
    6: Bayendage batizilwa mulibende lya Yordani kuno bakitubu sambi zabe.
    7: Ila paabweni mafarisayo ni Masadukayo banyansima kabankengama kwabe kupala batizwa, kabakokiya, “Mwenga mwa lukolo lya nng'ambo ywabile sumu nyai nyai ywakwelike mwitile gadhabu yaisa?
    8: Mupambike matunda gagalendine ni toba.
    9: Kana muwaze ni longela nkati yinu,'Tubile ni Ibrahimu kati tate bitu.' Kwa kuwa nenda kuwakokiya Nnongo awesa kutondobekeya Ibrahimu bana kuoma mu'maliwe aga.
    10: Libengo tayari liyomwike bekelwa mu, mikega ya mikongo. Ni nkongo wawakotoka kwaa pambika matunda ganoike kutema ni kuteikuliwa pa mwoto.
    11: Nindakuwabatiza mu'mache kwaajili ya tubu, Lakini ywembe ywaicha nchogo yangu kulo nenga ni nchene ni nenga ngwesa kwaa hata kwipotwa ilatu yake, ywembe alowa kwabatiza kwa Roho Mtakatifu ni kwa mwoto.
    12: Ni kipepeto sake kibii muluboko lwake pwaya sana lubanja lyake ni kumba ngano yake muligala. Lakini atinie makapi mo mwoto wainika kwaa.
    13: Yesu kaisa kuoma Galilaya mpaka lubendo Yordani abatizwile ni Yohana.
    14: Lakini Yohana apalage kana kakoya, “Nenga nipalikwa nibatizilwe ni wenga, ni wenga kaicha kachango?”
    15: Yesu kayangwa ni kukoya, Uyeketi ibe nyonyo saa yeno, kwa sababu ipalikwa timiza haki yoti.”kisha Yohana atiyeketya.
    16: Baada yabatizilya, mara Yesu apitike mmache, linga, kunani kwatiyogopa kayake ni amweni Roho ya Nnongo kuuluka kwa mfano wa nngunda ngaloa pantwe wake.
    17: Lola, lilobe latiboka kumaunde ni kukoya, “Ayo nga mwana wango nimpendile muno.”
  4:
    1: Boka po Yesu ngapelekelwa ni Roho mpaka kupongoti lenga ajaribiwe ni nchela.
    2: Atabike masoba arobaini mutwekati ni kilo ngaibona njala.
    3: Nchela atimwichilya ni kunkokiya, “Mana itei wenga wa mwana wa Nnongo, ugabakiye maliwe aga gapangite nkate.”
    4: Lakini Yesu kan'yangwa ni kunkokiya, “Itiandikwa,'Mundu kana atama kwa nkate kichake, ila kwa kila likowe lyapita munkano wa Nnongo.'”
    5: Boka po nchela ampelekile kunnema mtakatifu ni kunbeka kunani muno ya kuliyengo lya hekalu,
    6: ni kunkoya, “Mana itei wenga wa mwana wa Nnongo, witomboye pae, maana itiandikwa,'Alowa kwalazimisha malaika bake pake pakupoke,' ni 'kuku kakatuya kwa maboko gabe, linga wakana kobala lungolo lwake muliwe.”
    7: Yesu kaakoya, “Kae iandikilwe, kana un'geye Ngwana Nnongo bako.”
    8: Boka po nchela ngamputwike yendya mahali pa kunani muno ngamnaya utawala wote wa dunia ni ikowe yake yoti.
    9: Kakoya, “Nalowa kukupeya ilebe yoti yino mana unisujudu ni kuniabudu.”
    10: Boka po Yesu kankoya, “boka uyende wa nchela! Mana iandikilwe,'Ipalikwa kumwabudu Ngwana Nnongo bako, ni umtumikie yembe kichake.'”
    11: Nchela anlekite, nga linga, malaika ngaisa kunyangatia.
    12: Yesu nga yowine panga Yohana ateboyolwa, atiboka mpaka Galilaya.
    13: Abokite Nazareti yenda ni kutama Karperanaumu, yaibile papipi ni bahari ya Galilaya, mpakani mwa lijimbo lya Zabuloni ni Naftali.
    14: Ayee yapiti lenga litimii chelo chalongei nabii Isaya,
    15: Ku nnema wa Zabuloni ni nnema wa Naftali yendelya kubari, kwiye ya Yordani, Galilaya ya bamataifa!
    16: Bandu babatami mulubendo baubweni mbwega wananchima, ni balo batami pamwili wa kiwo, kunani ya mbwega yatikuwaangazia.”
    17: Kuoma muda woo Yesu atumbwi hubiri kakoya, “mutubu, mana utawala wa kunani ulegelile.”
    18: Abile atyanga mbwega ya bahari ya Galilaya, amweni apendo abele, Simoni ywa kemela Petro, ni Andrea kaka bake, kabatengwa mbelete yabe mubahari, mana babile avuvi ba omba.
    19: Yesu kaakoya, “Muiche munikengame, nilowa kuwapeya uvuvi wa bandu.”
    20: Nga bailekite belele yabe ni kumkengama.
    21: Yesu abile kayendelya kuoma abweni apendo benge, Yakobo mwana wa Zebedayo, ni Yohana kaka bake babile mungalaba pamope ni tate babe Zebedayo kaba sokota mbelele yabe, Nga akema,
    22: ni mara jimo baileka ngalaba ni tate babe ni bembe kabankengama.
    23: Yesu ayei karibia Galilaya yoti, kapundisha mumasinagogi gabe kahubiri Injili ya utawala, ni kuponya kila matamwe ga bandu.
    24: Habari yake yayowanike Siria yoti, ni bandu kabaleta balo boti atamwe, bababile ni malazi goti ni minya, bababile ni moka, ni bene kiundaundani bababile lemile. Yesu kabaponiya.
    25: kipenga sa bandu bati kunkengama kuoma Galilaya ni Dekapoli, ni Yerusalemu ni Uyahudi ni kuoma ng'ambo ya Yordani.
  5:
    1: Yesu paakibweni kipenga sa bandu, atiboka ayei pakitumbi, paatami pae, banapunzi bake baichi kichake.
    2: Nga yowa nkano wake kapundisha, kakoya,
    3: “Heri bababile akeba ba Roho maana utawala wa Nnongo wabe.
    4: Heri balo bene huzuni, mana batafarijiwa.
    5: Heri bene upole, mana balowa kurithi nchi.
    6: Heri bene njala ni kui ya haki, mana bapala yukutilwa.
    7: Heri bene rehema mana abo bapala pata Rehema.
    8: Heri bene mwoyo sapi mana walowa kum'bona Nnongo.
    9: Heri bapatanishi ba haki, maana abo balowa kemelwa bana ba Nnongo.
    10: Heri balo babateswa kwaajili ya haki, maana upwalume wa Nnongo ni wabe.
    11: Heri mwenga mwamutukanilwa ni bandu ni kuwatesa, au kubakokeya kila ubaya kachinu kwa ubocho kwa mwanja nenga.
    12: Mupulaike ni luluta, maana thawabu yinu ni ngolo kunani kumaunde. Kwa kuwa nga bandu gaba-apangite manabii bababile kabla yinu.
    13: Mwenga mwa mwinyo wa dunia. Lakini kati mwinyo uaribike, olowa pangika kitiwi ubenanoga kwake kae? Iwezekana kwaa ube ni radha ili kujita panja ni kulebata ni agolo ga bandu.
    14: Mwenga mwa mbwega wa dunia. Nnema wauchengilwe pakitombe wiyobeya kwaa.
    15: Bandu bawasha kwaa taa ni kwibeka pae ya kindanda, ila kunani, ni ywembe yenda kuwamulikya boti nkati ya nyumba.
    16: Ni mbwega winu umulike nnongi ya bandu linga bagabone matendo gananoga ni kumsifu tate binu ywaabile kumaunde.
    17: Kana muwase niichi kuibulaga saliya wala manabii, niichile kwaa kuiharibu ila kwitimiza.
    18: Kwakweli nindakuwakoya nyoo mpaka maunde ni dunia yate pita mtupo yodi wala nukuta jimo ya saliya yayalowa kuoma musaliya mpaka po kila kilebe kiyomwile timia.
    19: Eyo yeyote ywatekwana amri njunu yimo nkati ya amri yee nikuwapudisha benge panga nyoo alowa kemelwa nchunu mu'utawala wa kumaunde. Lakini ywoywoti ywaikamwa ni kuipudisha alowa kemelwa nkolo mu'utawala wa kumaunde.
    20: Kwa maana nabakokiya ukweli winu mana mukotwike kwazidi baandishi ni mafarisayo, kwa vyovyoti mwabile mwajingya nkati ya ufalme wa kumaunde.
    21: Muyowine yabakiyilye zamani panga, “kana ubulage” ni ywoywoti ywa bulaga abi pae ya hukumu.'
    22: Lakini nendakuwakokiya ywoywoti ywanchukiya nnongowe apalikwa ukumilwa. Ni ywoywoti ywammakiya nnongowe panga, wenga wa mundu wangefaika! apangika kwa ballaza, Ni ywoywoti ywabaya wenga wa nyinga apalikwa ni mwoto wa jehanamu.
    23: Eyo mana kopiya sadaka yako nnonge ya Nnongo ni kankombokiya panga winakikowe nnongogo.
    24: Uwileke sadaka nnonge ya madhabahu, ni ukamwe ndela yako. Ukapatane wete nnongo'wo, ni boka po uiche kuitola sadaka yako.
    25: Upembele ni mshitaki wako upesi, uwineke mundela kamuyenda mahakamani, kinyime chake alowa kupeleka kwa hakimu ni kukutaikulya muligereza.
    26: Muamini nendakuwamakiya, walowa lekelwa kwa mpaka ulepe senti ya mwisho yalongelwa.
    27: Muyowine yaiikokiywe panga, “Kaa ube ni malaya.”
    28: Lakini neda kuwakokiya ywoywoti ywa nnolekeya nnwawa kwa kutamaniya ayomwile gonja nakwe mwoyo wake.
    29: Na mana itei liyo lyako lya kummaliyo lyenda kuobeya, ulitolwe ulitaikwe kutalu ni wenga. Kwasababu bora kiungo chimo cha payega yako kiobe kuliko yega yako yoti watakulikwe jehaamu.
    30: Na mana itei luboko lwako lwa kummaliyo lyenda kukosea, walukate ni kulutaikwa kutalu ni wenga. mana bora kiungo chako chimo cha payega yako kiobe kuliko yega nzima taikulilwa jehanamu.
    31: Itibakijilwa kae, jwalowa kuneka nnyumbowe ampei hati ya talaka'
    32: Lakini nenda kuwakokiya, ywoywoti jwa nneka nnyumbowe, ila kwa abari ya umalaya, apanga mmalaya, i ywoywoti ywa nkobeka baada ya peyelwa taraka enda zini.
    33: Kai muyowine batibakijilwa balo azamai,'kana mulape kwa ubocho, umtumikiye Ngwana lapa kwako'
    34: Ila nenda kuwakokiya, kana mulape hata pasene, au kwa maunde, kwasababu kuezi ya Nnongo;
    35: Wala kwa dunia, maana ngabeka magolo gake, aokwa Yerusalem, maana ni nema mpwalume nkolo.
    36: Wala kana walape kwa mtwe wako, mana uweza kwa kulupanga lunywili limo panga luua u lupili.
    37: Ila makowe ginu gabe, “Kweli, kweli, kana, kana,'mana ywa yongeya makowe gabuka kwa nchela.
    38: Muyowine ikokiywe panga, “Liyo kwa liyo, ni lino kwa lino.'
    39: Lakini nenda kuwakokiya, kana mwasindane nchochi, lakini mundu akukombile ligomo lya mmaliyo wangalambukiye ni lenge.
    40: Ni mundu ywa lowa kukushitaki ni kuitola nganju yako, unneki ni likoti.
    41: Ni mundu ywa kulazimisha yenda maili jimo wayende nakwe ibele.
    42: Ywa kuloba wampei, ni ywapala kukopa kana untile.
    43: Muyowine panga ikokiywe,'umpende jirani bako ni umchukie adui bako.'
    44: Lakini nenga nendakuwakokiya, mwapende adui binu mwalobii mwisi,
    45: linga mupange mwabana batate binu bababile kumaunde, maana jwembe amulikya lisoba lyake abaya ni bema, ulaenda niya kwa bandu boti bene haki ni bange haki.
    46: Mana mene mwapendi babapendile mwenga mupata thawabu gani? Hata bai! ni bembe bapanga kwaa nyoo?
    47: Kae mana mwapendi alongo binu bai, mupanga namani cha zaidi? Hata bandu bageaminiye bapanga kwaago?
    48: Bai mwenga mwalowa panga mwatakatifu, kati tate binu ba kumaunde mwababile atakatifu.
  6:
    1: Kana upange makowe ganoite kwa bandu linga ubonekane, wapata kwaa thawabu buka kwa Tate abile kumaunde.
    2: Kwaiyo mana kopiya kana upage ndoti na kuipuna mwene kati nanfiki babapanga mumasinagogi gabe ni mumitaa, linga panga bandu balumbe, kweli nenda kuakokiya, bayowine pokya thawabu yabe.
    3: Lakini wenga mana kopiya, liboko lyako lya mashoto kunkeya lwa mmalyo kana lutange chakipanga.
    4: linga panga zawadi yako ipijilwe kwa siri, ni Tate bako babakubona kwa siri alowa kukupeya zawadi yake ipiyilwa kwa siri.
    5: paupanga, kana ube kati wa nnafiki, maana bapendike yema ni loba 'mumasinagogi ni mulukona, linga panga babonekane ni bandumkweli nenda kuakokiya bapokite thawabu yabe.
    6: Lakini wenga, mana ulobie, kuyingii mu, chumba, ujigale nnango, ni ulobe kwa mwanja tate bako ywa abile musiri, Nga Tate bako ywaaibona siri alowa kupeya thawabu yako.
    7: Na paaloba, kana ukeme kwaa marudio kati ya apanga amataifa, kwasababu bawasa panga balowa kwayowa kwa mwanza makowe gabe gana nchima.
    8: Kwa eyo, kana mube kati bembe, mana Tate bako atangite ywagapala hata balo waloba kwake.
    9: Kwa eyo, mulobe nyonyo, “Tate bitu waubile kumaunde, lina lyako litukuzwe.
    10: Upwalume wako uiche, champendile kipangilwe hapa pakilambo kati kwo kumaunde.
    11: Utupei lino nkate witu wa kila lisoba.
    12: Utusamee madeni yitu, kati twenga twatuwasamee wadeni witu.
    13: Kana utupei majaribu, lakini utulopwe ni yulu nchela.
    14: mana itei mwalowa kwasamiya kwa makosa gabe, Ni Tate bako ywabile kumaunde apala kwasamee mwenga.
    15: Lakini yaibile muwasamee kwaa makosa gabe, Tate binu awasamee kwaa makosa yinu ni mwenga.
    16: Zaidi ya yoti, mana autabike, kana ubonekane kuminyo kwati kekenaa kati anafiki mwabapaga, mana benda kekenala kuminyo yabe linga bababonikine ni bandu, panga batabike. Kweli niaalokiya, bayomwite pokya thawabu yabe.
    17: Lakini wenga, mana utabike, upakile mauta mutwe wako ni uuluwe kuminyo.
    18: Nyoo watanganikwa kwaa ni bandu panga utabike, ila Tate bako ywabile musiri, alowa kupeya thawabu yako.
