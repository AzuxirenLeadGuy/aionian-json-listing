    29: Bai bandu bayemite papipi ni ywembe kabayowa ni kubaya kuwa kwabile ni ngurumo. Wenge watibaya, “Malaika atilongela na ywembe.”
    30: Yesu kaayangwa no baya, “Lilobe lee lyaisilee kwaa kwa ajili yango, ila kwa ajili yinu.
    31: 'Nambeambe hukumu ya ulimwengu woo ibile: Nambeambe nkolo wa ulimwengu woo alowa tekwanilwa panja.'
    32: Na nenga mana niinuliwe nnani ya nnema, nalowa kuwavuta woti kwango.”
    33: Atibaya nyoo akibabonekeya aina ya kiwo alowa waa.
    34: Bandu kabanyangwa, “Twenga tuyowine mu'saliya ya kuwa Kristo alowa tama hata milele. Ni wenga wabaya kinamani, “Mwana wa Adamu lazima ainulilwe kunani? Ayoo mwana wa Adamu ywa nyai?”
    35: Bai Yesu kaamakiya, “Bweya ibile pamope ni mwenga muda nchunu. Muyendeli maadamu mubile ni bweya, ili libendo kana liise kwaa kubaweza. Ywembe ywayenda mu'libendo atangite kwaa paaayenda.
    36: Mwabile mu'bweya, muiamini bweya yee ili mpate kuwa bana ba bweya.” Yesu kaabaya aga na boka poo kayenda kuificha kna bamweni.
    37: Ingawa Yesu apangite ishara zanyansima namna yee nnonge yabe, bado bamwaminiye kwaa.
    38: 'Ili litimye neno lya nabii Isaya, abayite: “Ngwana, ywa nyai ywa sadiki habari yitu? Ni luboko lwa Ngwana atifunulilwa nyai?”'
    39: Nga sababu bembe baaminiye kwaa, maana Isaya abayite kae,
    40: “Atikwapanga ipofu mu minyo yabe, na aipangite mioyo yabe migumu, ili bamweni kwaa mu'minyo yabe ni kuyatanga kwa mioyo yabe, ni kabalopolelwa ni nenga kuwaponya.”
    41: Isaya abayite maneno ago kwa kuwa aubweni utukufu wa Yesu ni atilongela habari zake.
    42: Lakini hata akolo banansima batikumwamini Yesu; ila kwa sababu ya Mafarisayo, kabakiri kwaa ili kana batengwe na lisinagogi.
    43: Bapendike sifa za bandu kuliko sifa zibokite kwa Nnongo
    44: Yesu kakombwa lilobe no baya, “Ywembe ywaaniminiye nenga, aniaminiye kwaa nenga kichangu ila ni ywembe ywanitumile nenga.
    45: ni ywembe ywaanibona nenga ambona ni ywembe ywaanitumile.
    46: Nenga niisile kati bweya ya ulimwengu ila kila mundu ywaniaminiye nenga atame kwaa mu'libendo.
    47: Mana itei mundu ywoywoti ywaayowine maneno yango lakini kana agakamwe, nenga nalowa kumhukumu; mana niisile kwaa kuhukumu ulimwengu ila kuulopwa ulimwengu.
    48: 'Yeyote ywanipala kwaa nenga kana ayakubali maneno yango, abile ni ywamuhukumu: neno lee nalibayite nga lalowa kumhukumu lisoba lya mwisho.'
    49: Mana nenga nabaya kwaa kwa nafsi yango kae. Ila ni Tate ywanipeleki, ywembe mwene ywanitumile kugabaya yanilongela.
    50: Nenga nitangite ya kuwa liagizo lyake ni ukoto wangeyomoka; bai ayoo niyabayite nenga-kati Tate anibakiye, nga nenga nibayite kwabe.”
  13:
    1: Nambeambe kabla ya sikukuu ya Pasaka, kwa kuwa Yesu atangite kuwa saa yake iikite ambayo ataboka mu'dunia yee kuyenda kwa Tate, abile atikuwapenda bandu bake ambao wabile mu'dunia, awapendike muno.
