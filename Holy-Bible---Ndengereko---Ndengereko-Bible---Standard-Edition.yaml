    25: Mwanapunzi yolo ywabile egama pa'kifua sa Yesu na kam'bakiya, “Ngwana, ywa nyai?”
    26: Boka po Yesu kanyangwa, “Ni kwake yolo nipalae chovya ipande ya mikate ni kumpeya.” Nga nyoo paabile chovya mkate, atikumpeya Yuda mwana wa Simoni Iskariote.
    27: Na baada ya mkate, nchela atikun'jingya. Boka po Yesu kammakiya, “chelo chabile ukipala kukipanga ukipange upesi.”
    28: Nambeambe ntopo mundu mu'meza ywatangite sababu ya Yesu kubaya likowe lee kwake.
    29: Baadhi yabe balidhani kuwa, kwa sababu Yuda akamwile mfuko wa mbanje, Yesu kammakiya, “Upemeye ilebe twavipala kwa ajili ya sikukuu,” au kwamba apalikwa kuboywa ilebe kwa maskini.
    30: Baada ya Yuda kutola mkate, atiboka panja haraka mana ibile kilo.
    31: Palyo Yuda paabile atiboka, Yesu abayite, “Nambeambe mwana wa Adamu atitukuzwa, ni Nnongo atitukuzwa nkati yake.
    32: Nnongo atikumtukuza mu'ywembe mwene, ni alowa kumtukuza upesi.
    33: Bana achunu, nabile pamope ni mwenga kitambo kichunu. Mwanipala, ni kati natikuabakia Ayahudi.'Paniyenda, muweza kwaa kuisa.'nambeambe niabakiya mwenga, pia.
