    1: Yesu abile atipeta mu, migunda ya nafaka ni banapunzi bake babile bakitombwanga masuke, bakabasungwanga kati ya luboko lwake bandaliya nafaka.
    2: Lakini baadhi ya mafarisayo batibaya, “namani upanga kikowe ambacho halali kwaa kisheria kukipanga lichoba lya sabato”?
    3: Yesu atikubajibu, akibaya, “muwaite kwaa soma chelo Daudi chakipangite pabile ni njala, ywembe ni banarome bababile pamope nakwe.
    4: Atiyenda mu'nyumba ya Nnongo, ni atolite libumunda litakatifu na liya baadhi, ni kuiboya baadhi kwa bandu bababile nakwe lyaa, hatakama ibile halali kwa makuhani lyaa.”
    5: Boka po atikuwabakiya, “mwana wa Adamu ni Ngwana wa sabato.”
    6: Yabonekine mu'sabato yenge kwamba atiyenda nkati ya sinagogi ni kubapundisha bandu kwa pabile ni mundu ambaye luboko lwake lwa mmaliyo watipooza.
    7: Baandishi ni mafarisayo babile banda kunlinga kwa makini bona kati anyeponya mundu lichoba lya sabato, ili wecha pata sababu ya kumshitaki kwa panga likosa.
    8: Lakini atangite namna cha fikiria na baya kwa mundu ywabile atipooza luboko uyumuka uyema pana kati ya kila yumo.” Nga nyo yolo mundu atikakatuka ni yema palo.
    9: Yesu atibaya kwabe, “ninda kuwalokiya mwenga ni halali lichoba lya sabato panga mema au panga madharau, kuokoa maisha amakuyaaribu, Boka po atikubalinga boti ni kum'bakiya yolo mundu.
    10: “Nyoosha luboko lwako,” Apangite nyaa, ni luboko lwake labile litinyooka.
    11: Lakini batwelile ni hasira, batilongela bene kwa bene husu namani chapaswa apange kwa Yesu.
    12: Yatibonekana machoba ago kwamba atiyenda pakitombe loba, Aatiyendeleya kilo yoti loba Nnongo.
    13: Paibile bwamba, atikubakema benepunzi bake kwake, ni atikuwachawa komi ni ibele kati yabe, ambao pia atikubakema, “Mitume”
    14: Majina ya balo mitume yabile Simoni, (ywa pia atikumkema Petro) ni Andrea nnuna wake, Yakobo, Yohana, Filipo, Bartolomayo,
    15: Mathayo, Tomaso ni Yakobo mwana wa Alfayo, Simoni ywa akemwa Zelote,
    16: Yuda mwana wa Yakobo ni Yuda Iskariote, ywa abile msaliti.
    17: Boka po Yesu atitelemka pamope nakwe boka mukitombe ni yema mahali palibende. Benepunzi bakr banyansima babile kwo pamope ni bandu benge banyansima boka Uyahudi ni Yerusalem ni boka mbwani ya Tiro na Sidoni. Baichile kumpekanya ni ponywa magonjwa yabe.
    18: Bandu babile bandasumbuliwa ni nchela bachapu batiponywa pia.
    19: Kila yumo kwenye lyoo kusanyiko atijaribu kumkamwa kwa sababu ngupu ya uponyaji yabile bonekana nkati yake, ni atikubaponya boti.
    20: Boka po atikubalinga benepunzi bake, ni baya, “mtibarikiwa mwenga mwa m'bile maskini, kwa maana ufalme wa Nnongo ni winu.
    21: Mtibarikiwa mwenga mwabile ni njala nambeambe, kwa maana mpala yukuta. Mtibarikiwa mwenga mwamlela nambeambe kwa maana mpala eka.
    22: Mtibarikiwa mwenga ambao bandu bapala kubachukianga ni kubatenga ni kubashutumu mwenga kwamba mwa'ovu, kwa ajili ya mwana wa Adamu.
    23: Pulaini katika lichoba lyoo ni goloka goloka kwa pulaha, kwa sababu hakika mpala pata thawabu ngolo kumaunde, kwa maana tate bao batikubatenda nyonyonyoo mananbii.
    24: Lakini ole winu mwabile matajili kwa maana myomwile pata faraja yinu.
    25: Ole winu mwabile yukwita nambeambe! kwa mana mpala bona njala baalaye, Ole winu mwamueka nambeambe mpala lomboleza ni lela baalae.
    26: Ole winu mwapala lumbwa ni bandu boti! kwa mana tate bao atikubatenda manabii wa ubocho nyonyonyo.
    27: Lakini nibaya kwinu mwenga mwamunipekaniya, mwapende adui zenu ni kupanga mema kwa babawachukiya.
    28: Mubabariki balo babalaani mwenga ni mubalobii balo babaoneya.
    29: Kwa ywembe ywa akukombwa shavu limo, mgalauliye ni lya ibelr. Kati mundu akupokonyile jyoho lyako kanamchibi na nganzu.
    30: Mbei kila ywa akuloba. Kati mundu akupokonyile kilebe ni mali yako, kana umrobe akubuyanganiye.
    31: Kati ubapendavyo bandu babatendii, ni mwenga mubatendi nyonyonyo.
    32: Kati mkiwapenda bandu baba mpendanga mwenga tu, eyo ni thawabu ya namani kwinu” kwa maana hata bene dhambi huwapenda balo babapendile.
    33: Kati mwatendi mema balo bawatendi wema ni mwenga, eyo nga thawabu gani kwinu? kwa mana hata ywabile ni sambi apanga nyoo.
    34: Kati mwatikunkopesha ilebe kwa bandu mwabile mutegemie kwamba balowa kubabuyanganikiya, eyo nga thawabu gani kwinu? Mana hata balo babile ni sambi balowa kopesha benge sambi benge, ni tegemya pokya kiasi chechelo kae.
    35: Lakini mwapende adui zenu ni mwatendei mema. Mubakopeshe ni mhofie kwaa kuhusu kubuyanganikiwa, ni thawabu yinu ipalika kuba ngolo. Mpalikwa kuba bana ba Ywabile kunani, kwa mana ywembe mwene nga mwema kwa bandu babile kwaa ni shukrani ni baovu.
    36: Mube ni huruma, kati Tate binu ywabile ni huruma.
    37: Kana mhukumu, mwenga muhukumilwa kwaa. Kana mulaani, ni mwenga mulaanilwa kwaa. Musamei benge, ni mwenga mwalowa sameelwa.
    38: Mwapei benge, mwenga mwalowa peilwa. Kiasi sa ukarimu-chakisindililwe, sukwasukwa ni mwagilwa-mwagilwa mumagoti yinu. Kwamana kwa kipimo chochote mwakitumile pemya, kipimo chechelo chapanga tumilwa kubapemya ni mwenga.
    39: Boka po kabamakiya kwa mpwano kae, “Je mundu ywange bona aweza kumwongoza kipofu ywenge? Kati atipanga nyoo, bai boti balowa tombokya mulimbwa, je kana batumbukii?
    40: Mwanapunzi aweza kwaa kuba nkolo kuliko mwalimu wake, lakini kila mundu kaayomwa pundishwa kwa ukamilifu alowa kati mwalimu bake.
    41: Mwanja namani bai mwakilola kibanzi nkati ya liyo lya nongo wo, ni wabile ni boriti nkati ya liyo lyako uilola kwaa?
    42: Waweza kwaa kummakiya nongowo, Nongo wango kiboywe ibanzi mu'liyo lyako, “wenga ulola kwaa boriti yaibile muliyo lyako wa mwene, Nga ubona inanoga kumoywa kibanzi mu'liyo lya nongo bako.
    43: Kwamana ntopo nkongo unoyite upambike matunda ganoite kwaa, wala ntopo nkongo unoyite kwaa upambika matunda ganoite.
    44: Kwa mana kila nkongo bandu uyowanika kwa matunda gake. Kwamana bandu bachuma kwaa tini boka mu'miba, wala kana bachuma zabibu boka mu'michongoma.
    45: Mundu mwema mu'hazina njema ya mwoyo wake kumoywa galyo mema, ni mundu mwou mu'hazina mbou ya mwoyo wake umoywa galyo maou. Kwamana ntwe wake ubaya galo gaujazike mwoyo wake.
    46: Kwa namani mwanikema,'Ngwana, Ngwana, na balo muyatendi kwaa galo ganiabakiya?
    47: KIla mundu ywanikengama nenga ni kugayowa makoweni kugatendii kazi, nalowa kwaonesha ywabile.
    48: Atilandana ni mundu ywachenga nyumba yake, ywa chimba pae muno, ni kuchenga msingi ba nyumba nnani ya mwamba imara. Mafuriko gaisile, maporomoko ga mase, gaikombwile nyumba, lakini yaweza kwaa kwitikisa, kwa mana yabile ichengwite vizuri.
    49: Lakini ywoywoti ywaliyowa neno lyango no kulitii kwaa, mpwano wake ywa mundu ywachengite nyumba nnani ya mbwega pabile kwaa ni msingi, mto wauilukie kwa ngupu, nyumba yelo yapatike maangamizi makolo.
  7:
    1: Baada ya Yesu yomwa kila kilebe chabile kakibaya kwa bandu babampekaniyage, ajingii Karpenaumu.
    2: Mmanda pulani ywa akida, ywabile ywa thamani muno kake, abile ntamwe muno ni abile karibu na waa.
    3: Lakini ayowine usu Yesu, yolo akida antumite kiongozi wa kiyahudi, kunnoba aiche kunkombwa mmanda wake linga kanaawe.
    4: Pabaikite papipi ni Yesu, batikunnoba kweli ni baya, “andastahili upalikwa panga nya kwaajili yake,
    5: Kwasababu andakulipenda taifa litu, ni ywanjengite sinagogi kwaajili yitu.”
    6: Yesu ayendeli ni safari yake pamope nakwe, lakini kabla anaika kwaa kuutalu ni nnyumba, afisa yumo aatumite mambwiga bake longela nakwe, “Ngwana, kana uuchoshe wa mwene kwasababu ya nenga nistahili kwa wenga jingya mu dari yangu.
    7: Kwasababu yino nifikilie kwa hata nenga namwene panga nenda pwaika icha kwako, lakini ubaye lineno tu ni mmanda wango apapona.
    8: Kwani nenga na mundu wanibile pa mamlaka na nibii ni askari pae yango, abaya kwa yuu 'Yenda” ni andayenda, ni kwa ywenge 'Icha” ni andaicha ni mtumishi wango “upange nyaa” ni ywembe andapanga.
    9: Yesu payowine haga atichangala ni kubagalambukiya makutano bababile kabankengama ni baya, “Nindawabakiya hata mu'Isreali, nabona kwa mundu mwene imani kolo kati yolo.
    10: Boka po balo babatumilwe babuyangine kaya ni kunkolya mtumishi abile nkoto.
    11: Pulani baada ya haga, yapitike kuwa Yesu ende safiri yenda kilambo che nge chakemelwa Naini. Benepunzi bake bayeyi pamope nakwe bakengimine na bandu banyansima.
    12: Paikite papipii ni nnyango wa kilambo linga, mundu ywa wile abile apotwilwe ni nga mwana yumo kwa mao ywake. ywabile mnomelanga, ni umati wa akilishi buka pa kilambo bai pamope ni ywembe.
    13: Pamweni Ngwana atikumwegeleya kwa rwangu muno husu ywembe ni kummakia “kana ulile”
    14: Nga egelya nnonge ni kukungwa lijeneza bababutulile maiti ni balo babaputwike batiyimaaa ngaabaya “wenga wa kijana uyumuke.”
    15: Ywa awile ngakakatuka ni tama kitako ni tumbwa longela. Boka po Yesu kampea ywa mwana kwa mao bake.
    16: Boka po hofu ibajingile boti, bayendeli kumtukuza Nnongo bende baya “Nabii nkolo alikakatulwa nkati yitu” ni “Nnongo alingite bandu bake.”
    17: Hayii habari inanoga ya Yesu yatienea Yudea yoti ni kwa mikoa yoti ya jirani.
    18: Benepunzi ba Yohana bammakiye mambo goti haga.
    19: Ndipo Yohana ngaa ankema abeli nkati ya Benepunzi bake ni kubatuma kwa Ngwana baya “wenga yulo ywa icha, au kuna mundu ywenge tumnende?
    20: Bapaikite karibu ni Yesu aba payite Yohana mbatizaji atitumite kwako baya, “wenga nga yolo au kui na mundu ywenge tumnende?
    21: Kwa wakati woo aaponyike bandu banyansima buka nkati ya matamwe ni mateso, buka kwa nchela, ni kwa bandu ipofu apeile bona.
    22: Yesu ayangwine baya kwabe, “Baada ya n'yei kwa mwokite mkammakiye Yohana chamkibweni ni kukiyoa. Babile ipofu bapokya bona ni iwete banda tyanga, bene ukoma banda pona, iziwi banda yoa, babawile banda yuka ni panga akolo kai, bangali ni kilebe aabakiya habari inanoga.
    23: Ni mundu ywaleka kwaa kuniamini nenga kwa sababu ya matendo gango abalikilwe.”
    24: Baada ya balo babatumilwe ni Yohana buyangana kwaba bukite Yesu nga tumbwe longela na bandu husu Yohana, “Mwayei panja bona namani, nnai wautikatika ni mchunga?
    25: Lakini mwayei panja bona namani, mundu ywa weti vizuri? linga bandu balo babawala ngubo ya kifalme ni ishi maisha ga staree babile bene nafasi ya kifalme.
    26: Lakini nn'yenda panja bona namani, Nabii? Elo, nenda baya kwinu na muno kuliko nabii.
    27: Uyu ngaba ywaandikilwe, linga nenda kutuma mjumbe wango nnongi ya minyo yinu, ywapala andaa ndila kwaajili yango,
    28: Mbayaa kwinu, kati ya balo bababelekwile ni nnwawa, ntopo nkolo kati Yohana, lakini mundu ywangali muhimu muno nga ywaa lama ni Nnongo mahali pabile ywembe, apanga nkolo kuliko Yohana.”
    29: Ni bandu boti pabayowine haga pamope ni babatosage ushuru, batitangaza Nnongo nga mwene haki. Babile kati yabe babatizilwe kwa ubatizo wa Yohana.
    30: Lakini mafarisayo ni bataalamu ba saliya ya kiyahudi amabbo babatizilwe ni ywembe batikana hekima ya Nnongo kwaajili yabe bene.
    31: Kai mbaweza linganisha mwenga ni namani bandu ba kizazi cheno? Bai kitiwi?
    32: Balingana ni bana babang'anda pasoko, babatama ni kemana yumo baada ya ywenge kababaya,'tuliyula filimbi kwaajili yinu, ni mng'andike kwaa, twatilombola mlelite kwaa.”
    33: Yohana mbatizaji aichile alile kwaa nkate wala anywile kwa lilogwa, ni mmayite, “Aina mashetani.
    34: Mwana wa mundu aichile alile ni ywa ni mmayite linga aina choyo ni nnevi, limbwiga ni babatosa ushuru ni bene sambi.
    35: Lakini hekima bakwipwile kuwa ibile ni haki kwa bana bake boti.”
    36: Yumo ywa balo, afarisayo anobite ayende akalye nakwe. Baada ya Yesu jingya munyumba ya mafarisayo, alindikii meza linga alye.
    37: Linga abi na nnwawa katika kilambo chilo abi ni sambi. Akwipwile kuwa atamii kwa farisayo, alelike chupa ya mauta gananungya.
    38: Ayemi nchungu yake karibu ni maghulu gake kuno kalela. Kae atumbwi tepengaya maghulu kwa nywili ya mutwe wakeni kuipakalaya mauta gananungya.
    39: Ni yulo farisayo ywa nkokiti Yesu pamweni nyoo, awechike mwene abayite, mana mundu yuu apanga nabii, apendaga hayu nyai ni nnwawa wa namna gani ywa mkunywa, ya panga mwene sambi.
    40: Yesu atin'yangwa ni kum'makiya, “Simoni nibiina kikowe cha kukubakiya.” Abayite, “kibaye bai mwalimu”
    41: Yesu abayite, “pabii ni alongelwa abile ba kopite kwa mundu yumo. Yumo abi kadaiwa dinari mia tano ni wene ibele adaiwa dinari hamsini.
    42: Ni pabile ntopo ela ya kunnepa atikuwasameya boti. Tubwe ywakuywa mpenda muno?
    43: Simoni ati kunn'yangwa “mbona ywa nyansima. Yesu amakiya uukumu sawasawa.”
    44: Yesu nga ngalabukya mnwawa ni baya kwa Simoni, “Wandamwona uyu nnwawa. Nijingii munyumba yako. Umbei kwaa machi kwa ajili ya magulu gangu, lakini huyu, kwa morii gake ateoengiye magulu gangu ni kugafula kwa nywili yake.
    45: Huninonii kwaa, lakini ywembe, tangu panjiyite muno alekite kwaa kuninoniya magulu gangu.
    46: Huipakiye kwaa magulu gangu mauta, lakini aipakiye magulu gangu mauta gananungya.
    47: Kwa jambo lee, nenda kubakia kwamba abe ni sambi zanyansima ni ninsamilie muno, ni kai atipenda muno, lakini ywasamehelwa pachini apendike pachini tu.”
    48: Baadaye aamakiye nnwawa, “sambi yako ichamiilwe.”
    49: Balo babatami pameza pamope nakwe ngabatumbwa longela bene kwa bene, “Aywa nyai mpaka ansamii sambi?”
    50: Ni Yesu amakiye nnwawa imani yako ikukombwile, Uyende kwa amani.”
  8:
    1: Yapilike mundu mwipi kwemba Yesu tumbwe miyanya katika ilambo ni lilyambo mbalimbali, kahubiri ni tangaza habari inanoga ya Nnongo ni balo komi ni abele bayihi pamope nakwe,
    2: Nyonyo alwawa fulani babaponike boka kwa nchela ni matamwe maingi, abile Mariamu ywakemelwa Magdalena ambaye ywaminyike nchela saba.
    3: Yoana nyumbowe kuza meneja wa Herode, Susana, ni alwawa banyansima, babapiyite mali yabe kwaajili yabe bene.
    4: Ni baada ya bandu banyansima kwembana pamope babile bandu boka ilambo yenge, atilongela nabo kwa tumiya mifano.
    5: Mpandii ayei panda mbeyu, papandage baadhi ya mbeyu yatombokii mbwega ya ndila batikuilebata pae ya magolo ni iyuni batikuichonwa.
    6: Mbeyu yenge yatumbwike pa ukando wabile maliwe ni paibalike miche yatiyama sababu pabile kwaa ni machi.
    7: Mbeyu yewnge yatumbwike pene mikongo yabile mimimwa, nayo mikongo yatiyuma pamope ni yilo mbeyu ni yatikuibana.
    8: Lakini mbeyu yenge yatumbwike pa ukando waupwaika ni yatipambika yakulya mara mia zaidi. Baada ya Yesu kubaya makowe haga, atibaya, “Ywabile ni makutu ni ayowine”
    9: Kaia benepunzi bake batikunnokiya maana ya mpwano uno,
    10: Yesu atikuwabakiya, “mpeilwe upendeleo wa kwipwa siri ya ufalme wa Nnongo, lakini bandu benge papundishwa bai kwa mifano, linga kwamba, “mana babweni kana babone, ni mana bayowine kana baelewe.”
    11: Na yii nga maana ya mpwano wono, mbeyu nga neno lya Nnongo.
    12: Mbeyu ya itumbwike mumbwega ya ndila nga balo bandu babali yowa lineno, ni baadaye nnau nchela ulitola kulipu boka mumwoyo, linga kana kwaa amini no kombolelwa.
    13: Ni yilo yatumbwike pa maliwe nga bandu balo babaliyowa neno ni kulipokya kwa pulaha lakini ndandai yeyete, baaminiya muda mwipi, ni wakati taabu banda tumbuka.
    14: Ni mbeyu yilo yaitumbwike pa mimimwa nga bandu babayuwa lineno, lakini wanapoendelea kukua yandakuibana maisha ni utajiri ni uzuri wa maisha ga ni bapapa kwaa.
    15: Likini yelo itumbwike pa mbwega unanoga nga ywaa baada ya yowa neno bandu balo anyenyekevu ni mwoyo inanoga, baada ya kuliyowa neno ulikamuliya ni libaa salama ni papa matunda ya uvumilivu.
    16: Sasa ntopo hata yumo ywa washa taa ni kuipunika kwa bakuli au kuibeka pae ya kindanda, badala ya kuibeka panani linga kila mundu ywa jingiya apate kuibona.
    17: Kwa kuwa ntopo chakipala iyilwa, au chochote chakibile siri ambacho chakipala tanganikwa kwaa chakibaa pa mbweya.
    18: Kwa nyo ube makini pau pikaniya, kwa sababu ywa bile nacho, bapa kunn'yongeyekea zaidi, lakini yolo ywa ngali nacho hata chelo kichini cha abile nacho kapatola.”
    19: Baadaye mao bake Yesu ni anunabe batiicha kwake bamkaribie kwaa kwasababu ya bandu banyansima,
    20: Ni boti batikummakiya, “Mabako ni anunabo bai palo bapala kukubona wenga.
    21: Lakini, Yesu kaayangwa ni kubaya, “Mao bangu ni anuna bangu ni balo babalipikaniya neno lya Nnongo ni kulitii.
    22: Yapitike lichoba limo kati ya machoba galo Yesu ni benepunzi bake baubwike mu'ngalaba, ni kuabakiya, “tuloke mpaka kwiya.”baandaite ngalaba yabe.
    23: Lakini pabatumbwi boka, Yesu agonjike lugono, ni dhoruba ngolo yabile ni mbepo, ni ngalaba yabe itumbwe twilya machi ni bai katika hatari ngolo muno.
    24: Baadaye baichi benepunzi bake kun'yumuya, kababaya, “Ngwana nkolo! Ngwaba nkolo! tui karibu ni waa! Ngayumuka ni kubendya nchunga ni mawimbi ga machi nga tulia ni panga ni utulivu.
    25: Nga abakiya, “imani yinu ii kwako?” Batiyogopa, Batichangala, balongei kila mundu na nyine, “Ywa nyai, kiasi kwamba amrisha mbepo ni machi tuliya?”
    26: Baikite pa kilambo cha Garasini yaibile upande wa nchogo wa Galilaya.
    27: Yesu paulwite ni libata pae, mundu pulani boka mukilambo, akwembine nakwe, kwa muda mwingi abii awalae kwaa ngobo, ni atamae kwaa munnyumba, lakini atamae mumakaburi.
    28: Pamweni Yesu alei kwa lilobe, ni tumbuka pae nnonge yake kwa lilobe likolo andebaya, nipangite kilebe gani kwako, Yesu mwana wa Nnongo ywabile kunani? Nenda kuloba kana upwati nenga.
    29: Yesu ngaa amrisha munneke mundu yulwa nchela kwa mara yanambone ganda uboka hata mana bamtabike nyororo ni kumana bandu kunendela anda kutwana ni yenda ni nchela mpaka mulijangwa.
    30: Yesu annokiye, “lina lyako nyai?”ayangwi baya, “Legion” Kwamaana tubi ni nchela banambone gajingii kwake.
    31: Baayendelii kunnoba kana utubakiye tuyende mulimbwa.
    32: Likundi lya ngobe labile kalilya pa kitumbi, banobiye aruhusu bakajingii kwa balo ngobe. Ni atibaruhusu panga nyoo.
    33: Kwa nyoo balo nchela babutukeye kwi yolo mundu ni jingya kwa balo ngobe ni lilo likundi latibutuka pano pakitumbi mpaka kulibwawa ni tumbukya moo.
    34: Balo bandu bababile kabaleleya balo ngobe pakabweni chakipitile, bati butuka pia taarifa palo pakilambo ni sehemu yenge yaii tindiya palo.
    35: Bandu pabayowine hago batiyenda bona chakipiite, ni baichi kwa Yesu bamweni mundu ambaye nchela gatikumuka, abile aweli vizuri ni mwene akili timamu, atami pa magulu ga Yesu, ni batiyogopa.
    36: Nga mundu yumo ywa gabweni atumbwi kuachimuliya benge jinsi hayo mundu wabile kaganongoya nchela mwaponike.
    37: Bandu boti ba nkoa wa Ageres ni maeneo gake gagalindia banobite Yesu aboke kwasababu babii ni uwaoga nkolo muno. Ni ajingile mungalaba ku uruka.
    38: Mundu yolo ywabokwile ni nchela atikunsihi Yesu yenda nakwe, lakini Yesu atikumbakiya ayende no baya,
    39: “Ubuye mu nyumba yako ni ubalange galo goti ambayo Nnongo apangite kwa wenga. Ayo mundu kaboka, kuitangaza poti mu ijiji ni goti ambago Yesu kapanga kwanembe.
    40: Ni Yesu kabuya, kipenga sa bandu satikunkaribisha, kwa mana boti babile batikusubiri.
    41: Linga kaisa mundu yumo ywakemelwa Yairo nga yumo nkati ya atawala mu'sinagogi. Yairo katomboka pa'magolo ga Yesu ni kumnoba muno ayende munyumba yake,
    42: kwa mana abile ni mwana nnwawa yumo bai, ywabile ni miaka komi ni ibele, ni abile nkati ya hali yo waa. Paabile kayenda, kipenga sa bandu satikunkengama ni ywembe.
    43: Nnwawa yumo ywatokwa ni mwai kwa myaka komi ni ibele abile palo ni atumile mbanje yoti kwa aganga, lakini ntopo ywamponyile hata yumo,
    44: kaisa kunchogo ya Yesu ni kukamwa lipindo lya ngobo yake, ni ghafla mwai yaachile kum'moka.
    45: Yesu kabaya, “Nyai ywanikamwile?” Pabakanikiye bote, Petro kabaya, Ngwana nkolo, kipenga sa bandu kabansukuma ni kunzonga.”
    46: Lakini Yesu kabaya, “Mundu yumo anikamwile, mana naiyowa ngupu yatiboka kwango.”
    47: Ywa nnwawa paabweni yabile aweza kwaa kificha chaapangite, katumbwa lendema, katomboka pae nnongi ya Yesu katangaza nnongi ya bandu bote sababu yai panga ankamwe ni aponywile saa yeyelo.
    48: Boka po kabaya kwanembe, “Nwawa, imani yako ikupangite ube nzima. Yenda kwa Amani.”
    49: Paabile yendelya kubaya, mundu yumo kaisa boka munyumba ya ntawala ywa li'sinagogi, kabaya, “Nwawa wako atiwaa. Kana usumbuke mwalimu.”
    50: Lakini Yesu pabaayowine nyoo, kannyangwa, “Kana uyogope. Amini kae, ni alowa lopolwa.”
    51: Kayingya mu ayo nyumba, aruhusu kwaa mundu yeyote kujingii pamope niywembe, ila Petro, Yohana ni Yakobo, tate ba nwawa, ni mao bake.
    52: Muda bandu bote babile bakiomboleza ni kumoywa lilobe kwaajili yake, lakini kabaya, “Kna mumpangii ndoti, awile kwaa, lakini agonjike kae.
    53: Lakini batikunheka kwa kundharau, batiyowa kuba awile.
    54: Lakini ywembe, kankamwa luboko yolo nnwawa, ni kunkema kwa lilobe, kabaya, Mwana, uluka”
    55: roho yake yankerebukye, ni kauluka saa yeyelo. Atikwaamuru kuwa, apeilwe kilebe pulani ili alye.
    56: Azazi bake batishangala, lakini atikwaamuru kana bammakii mundu chabile chapangilwe.
  9:
    1: Atibakema balo komi ni ibele pamopeiatikuwapea uwezo ni mamlaka kunani ya nchela goti ni kubaponya atamwe.
    2: Atikubatuma bayende kuhubiri ufalme wa Nnongo ni kubaponya atamwe.
    3: Atikuwabakiya “kana mtole chochote kwa ajili ya safariyinu wala fimbo, wala mkoba, walankate, wala mbanje, wala kana mtole nganju ibele.
    4: Mukaya yoyoti mwa mujingia, mutame poo mpaka mwampala bokanga mahala poo.
    5: Kwa balo babapokeite kwaa, pampala boka mji woo, mukungutange vumbi mumagolo yinu kwa ushuhuda kunani yabe.”
    6: Batiboka yenda peta muijiji, bakitangaza habari inanoga ni kuponya bandu kila mahali.
    7: Herode mtawala atiyowa goti yagabonekine atitaabika muno, kwa sababu yayowanike ni baadhi kwamba Yohana mbatizaji atifufuka bok mu'kiwo,
    8: Ni baadhi kwamba Eliya apitike ni kwabenge kwamba yumo kati ya manabii wa kunchogo atiuluka boka mu'kiwo kae.
    9: Herode atibaya, “atikunchinja Yohana, lakini yono nyai kwabe yaniyowa habari gake? Ni Herrode atipala ndila ya kum'bona Yesu.
    10: Wakati papabuyangine balo babalagilwe, batikum'bakiya kila kilebe cha bakipangite. Atikubatola pamope ni ywembe, Atiyenda kichake katika mji waukemelwa Bethsadia.
    11: Lakini bandu banyansima batiyowa kuhusu lino batikumkengama, ni kuwakaribisha ni atilongela nabo kuhusu ufalme wa Nnongo, ni atikubaponya balo babapala.
    12: Lichoba palitumbwile yomoka, balo komi ni ibele batiyenda kwake ni baya, “Batawanye bandu banyansima bayende katika ijiji ya papii ni mjini bakapalange papalya ni chakulya, kwa sababu tubile eneo lya mmwitu.”
    13: Lakini atikuwabakiya, “mwanga mubapei kile chalya.” Batibaya, “ntopo zaidi ya ipande itano ya nkate ni omba abele, papola tukapeme chakulya kwa ajili ya bandu aba banyansima.”
    14: Pabile ni analome elfu tano palo. Atikuwabakiya anapunzi bake, “batamange pae katika makundi ya bandu hamsini kwa kila kundi.
    15: Kwa nyoo batipanga nyo ni bandu batitama pae.
    16: Atitola mikate itano ni omba abele ni linga kumaunde, atikuibariki, ni kuimetwa katika ipande ipande, atikuwapa banapunzi bake linga waibeke nnonge ya bandu.
    17: Boti batilya ni yukuta, ni ipande ya chakulya vyaigile vyatilokotwa ni tweliya ikapu komi ni ibele.
    18: Nayo ibile kwamba, palobile kichake, benepunzi bake babile pamope ni ywembe, ni atikuwalokya baya, “bandu ubaya nenga ni nyai?”
    19: Bayangwa, ni baya, “Yohana mbatizaji, lakini benge ubaya Eliya, ni benge ubaya yumo wa manabii wa nyakati za kunchogo atiuluka kae boka mu'kiwo.”
    20: Atikuwa bakya, “Lakini mwenga mubaya nenga na nyai? Petro kayangwa nikubaya, “Kristo boka kwa Nnongo.”
    21: Lakini kwa kubakeleboya, Yesu kabaeleza kutobaya kwa yeyoti kunani ya lino,
    22: Atibaya kwamba mwana wa Adamu lachima bantese kwa makowe yanamboneni kunkana ni apendo ni makuhani bakolo ni baandishi, ni atauwa, ni lichoba lya tatu apauluka boka mu'kiwo.
    23: Atikuwabakiya boti, “kati mundu yeyotri apala kunikengama, lachima aikane mwenr, atole msalaba wake kila lichoba, ni anikengame.
    24: Yeyoti ywa jaribu okowa maisha gake apala obiya, lakini yoyoti obiya maisha gake kwa faida yango, apala okoka.
    25: Je kipala kufaidia namani mwanadamu, muite apalike ulimwengu woti, lakini obiya au apatike asara ya nafsi yake?
    26: Lini yoyoti ywa nibonia oni nee ni maneno gango, kwa ywembe mwana wa Adamu atikum'bonea oni paabile ni nkati ya utukufu wake, ni utukufu wa Tate ni malaika batakatifu.
    27: Lakini natikuwabakiya ukweli, kui ni baadhi yinu batiyemanyanga, abata baonjike kwaa kiwompaka bauone ufalme wa Nnongo.”
    28: Yapitike katika machoba nane baada ya Yesu baya maneno gaa kwamba atikubatola pamope ni ywembe Petro, Yohana ni Yakobo, batioboka kitombe loba.
    29: Ni pabile katika loba, bonekana kwa kuminyo yake kutibadilika, ni nganju yake yabile nyeupe ni ng'ara.
    30: Ni lola, babilr analome abele batilongela nakwe babile Musa ni Eliya.
    31: Babonekine katika utukufu. Batilongela kuhusu boka kwake, kikowe chakalibila timiza Yerusalem.
    32: Nambeambe Petro ni balo babile pamope kwee babile batiyemanga pamope nakwe.
    33: Yapitike kwamba pabile bakibokanga kwa Yesu, Petro atikum'bakiya, “Ngwana ni vizuri kwitu tama pano ni itupasa tengeneza makazi ya bandu atatu. Tengeneza limo kwaajili yako, limo kwaajili ya Musa, ni jimo kwaajili ya Eliya, Aelewite kwa chalongeite.
    34: Patilongela aga, laichile liunde ni latikuwayobeka; ni batoyogopa pamweni batindilwe ni liunde.
    35: Lilobe lya pitike kumaunde baya, “hayoo nga mwana wango mteule. Mumpekani ywembe.”
    36: Lilobe palikotwike, Yesu abile kichake. Batamile chichii, ni katika machiba galo babakiye kwaa yeyoti chochoti.
    37: Lichoba lenge, baada ya boka pakitombe, bandu banyansima batikwembana nakwe.
    38: Lola, nnalome boka mu'bandu atilela kwa lilobe, baya, “Mwalimu nindaloba ulinge mwana wango, mana ni mwana wango wa pekee.
    39: Ubweni nchela hunkwamwa, ni mara ukombwa ndoti, ni kae umpanga changanyikiwa ni boywa pou mu'nkano, Nayo uboka kwa shida, na pia andaminya muno.
    40: Natikuwasihi benepunzi bako kuikemia iboke, lakini bawesike kwaa.”
    41: Yesu kayangwa nikubaya, “Enyi kizazi cha kiamini kwaa ni chakiobile, mpaka namwe toleana namwe? M, leti mwana wako pano.”
    42: Kijana ywaichile, roho chapu itntombwa paeni kumtikisa kwa pujo lakini Yesu atikemea yelo roho njapu, atikumponya ywa nnalome, ni kunkabidhi kwa tate bake.
    43: Boti batishangala ni ukolo wa Nnongo. Lakini pawabile batishangala boti kwa makowe goti yagatendite, baya kwa benepunzi bake,
    44: “Maneno yatame mmakutu ginu, kwa kuwa mwana wa Adamu atitolewa muluboko lwa bandu.”
    45: Lakini baelewite kwaa maana ya maneno ago, ni atihiya mminyo gabe, linga kana baelewe batiyogopa kumlokiya kuhusu neno lelo.
    46: Boka po mgogolo utumbwike nkati yabe kunani ya namani apala panga nkolo.
    47: Lakini Yesu paatambwile chabalokiana munyoya yabe atikumtola mwana nchunu, ni kum'beka upande wake,
    48: ni kubaya, “Kati mundu yeyoti ywampokeite mwana nchunu kati yono kwa lina lyango, anipokeite nee, ni yeyoti ywanipokeite nee, ampokeite ywaanitumile, kwa kuwa abile nchunu kati yinu nga nkolo.”
    49: Yohana kayangwa ni kubaya, “Ngwana twamweni mundu akibenga moka kwa lna lyako ni tutikunkanikia kwa sababu akengamana kwaa ni twee.”
    50: Lakini Yesu atikum'bakiya, “kana munknikiye, kwa kuwa ywa abile kwaa kinyume ni mwenga ni wa kwinu.”
    51: Yapitike kwamba, lingana na machoba yagabile karibu ni machoba gake ga yenda kumaunde, kwa uimara aelekezite minyo gake Yerusalemu.
    52: Atumite ajumbe nnonge yake, nabo batiyenda ni jingiya katika ijiji ya Asamaria linga bantayarishie mahali.
    53: Lakini bandu bakwe bampokeite kwaa, kwa sababu abile atielekeza minyo gake Yerusalemu.
    54: Benepunzi bake Yakobo ni Yohana palibweni leno, batibaya, “Ngwana upala tuamuru mwoto uhuluke pae boka kumaunde ubatiniye?”
    55: Lakini atibagalambukiya nikubakanikiya.
    56: Boka po batiyenda ijiji chenge.
    57: Pababile bakiyenda, katika ndela yabe, mundu yumo atikuwabakiya, “Nipala kukukengama kokoti kwa uyenda.”
    58: Yesu atikum'bakiya, “mbweha bana mayembwa, iyuni wa anga bana itundu, lakini mwana wa Adamu hana pa beka mutwe bake.”
    59: Ndipo atikum'bakiya mundu ywenge, “Nikengame.” Lakini ywembe atibaya, “Ngwana, uniruhusu kwanza niyende nikamchike tate bango,”
    60: Lakini ywembe atikum'bakiya, “mubaleke wafu bachikane wafu bene, lakini wenga uyende utangaze ufalme wa Nnongo kila mahali.”
    61: Pia mundu ywenge atibaya, “Nipala kukukengama, Ngwana, lakini uniruhusu kwanza nikawalage bababile kachango.”
    62: Lakini Yesu atikuwabakiya ntopo mundu, yajea luboko lwake lemana linga mchogo ywafaika kwa ufalme wa Nnongo.”
  10:
    1: Baada ya makowe ago, Ngwana atichawa benge sabini na kubatuma abele abele bamlongoli katika mji ni enea atilitarajia yenda.
    2: Atikuwabakiya, “Mauno ni ganambone, lakini wapanga kazi ni achache. Hivyo basi mulobe Ngwana wa mauno, ili kwamba atumeatume haraka apanga kazi katika mauno gake.
    3: Muyende katika miji, Mulole, nindakubatuma kati ngondolo katika mapwa mwitu.
    4: Kana mpotwe mfuko wa mbanje, wala mikoba ya usafiri, wala ilatu, wala kana musalimii yeyoti mundela.
    5: Katika nyumba yeyoti mwamujingile, kwanza mubaye, “Amani ibii katika nyumba yinu.'
    6: Kati mundu wa amani abile palo, amani yinu ipala igala kunani yake, lakini kama sivyo, ipala buya kwinu.
    7: Muigale katika nyumba yoo, mulye ni munywangange chabakipya, kwa maana mwapanga kazi astahili mchaala wake, Kana muhame boka kunyumba yoo yenda yenge.
    8: Mji wowote wa'mujingile, ni kubapokya mulye chochoti chakibekwa nnonge yinu,
    9: ni mponyange atamwe bababile mwoo. Mubaye kwabe,'ufalme wa Nnongo uichile karibu yinu'
    10: Lakini katika mji wowti wa mwamujingiya na bangana kuwapokiya, muyende panja katika ndela ni baya,
    11: '''Hata vumbi lya mji uno lalinata magolo mwitu tunalikung''unda dhidi yinu! lakini mtambwange leno, Ufalme wa Nnongo utikaribia.'''
    12: Nindakuwabakiya kwamba lichoba lya hukumu yopanga ni uvumilivu zaidi kwa Sodoma kuliko mji wuno.
    13: Ole wako Korazini, Ole wako Bethsaida! Kati kachi ngolo yaipangite nkati yako ingalipangika Tiro ni Sidoni, Bangalitubu zamani kweli, bakitama nkati ya magolo ga magunia ni majivu.
    14: Lakini ipala istaimilivu zaidi ya machoba ga hukumu kwa Tiro ni Sidoni zaidi yinu.
    15: Wenga Kapernaumu, ufikiri kakatuliwa mpaka kumaunde? Ntopo, upala uluka pae mpaka kuzimu.
    16: Ywa abapekania mwee anipekania nee, ni yeyoti abakana anikana nee, na yeyoti ywanikana nee ankana ywa anitumile.”
    17: Balo sabini batibuya kwa puraha, baya, “Ngwana hata moka watupekania kwa liina lyako”
    18: Yesu atikuwabakiya, “Nambweni nchela akitomboka boka kumaunde kati radi.
    19: Lola, nitakuwapea mamlaka ya lebata mngambo ni nge, ni ngupu yoti ya adui, ni ntopo chochoti kwa ndela yeyoti chakipala kubadhuru mwenga.
    20: Hata nyoo kana mupulaike tu katika leno, kwamba roho indabatii, lakini mpulaike zaidi kwamba malina yinu yaandikilwe kumaunde.”
    21: Katika muda wowolo atipulai sana katika Roho mpeletau, ni kubaya, “Nindakusifu wenga Tate, Ngwana wa kumaunde ni kilambo, kwa sababu upangite makowe aga boka kwa bene hekima ni akili, ni kuyaumukwa kwa babapundishwe kwaa, kati bana achunu. Ndio Tate, kwa kuwa yapendezite katika minyo gako.”
    22: Kila kilebe kitikabidhiwa kwango ni Tate bango, ni ntopo ywatanga Tate ni nyai ila mwana, ni yeyoti ywatamani mwana kuyaumukwa kwake.”
    23: Atikuwagalambukia anapunzi bake baya faragani, “woti barikiwa bababona haga ambayo mwenga mwagabona.
    24: Ninda kuwabakiya mwenga, kwamba anambone ni afalme batitamani bona makowe mwamuyabona, ni wayabweni kwaa, niyowa mwamuyowa mwenga, ni bayowine kwaa.
    25: Lola mwalimu pulani wa saliya ya Kiyahudi atiyema ni kumjaribu, baya, “Mwalimu nipange namani niurithi ukoti wangayomoka?”
    26: Yesu atikum'bakiya, “Itiandikwa namani katika saliya? Indachomeka kitiwi?”
    27: Kayangwa ni kubaya, “Utampenda Ngwana Nnongo wako kwa mwoyo wako wpti, kwa roho yako yoti, kwa ngupu yako yoti, ni kwa malango gako goti, ni jirani yak kati nafsi yako mwene.”
    28: Yesu kabaya, “Uyangite kwa usahihi, panga nyoo ni upala tama.”
    29: Lakini mwalimu, atitamani kujibalangia haki mwene, atikum'bakiya Yesu, “ni jirani yango ni nyai?”
    30: Yesu kayaangwa ni kubaya, “Mundu pulani abile uluka boka Yerusalem yenda Yeriko. Atitomboka kati ya anyang'anyi, batolite mali yake, ni kumkombwa ni kumleka karibu ya waa.
    31: Kwa bahati kuhani pulani atiuluka kwa ndela yoo, pamweni atipita upande wenge.
    32: Nyonyonyo mlawi pia, paikite mahali palo ni kumwona apitike upande wenge.
    33: Lakini Msamaria yumo, atisafiri, apitike palo pabile mundu yolo pamweni apatike huruma.
    34: Atikumkaribia ni kumtaba ilonda yake, ni kumpenganikia mauta ya divai kunani yake. Nakum'beka kunani ya mnyama wake, ni kumpeleka katika nyumba ya angeni ni kumuhudumia.
    35: Lichoba lenge atitola dinari ibele, ni kumpeya mmiliki wa nyumba ya angeni ni kum'bakiya,'muhudumie ni chochoti cha ziada chautumia, mbalepa panibuya.'
    36: Ni ywako kati ya haba atatu, yafikiri, abile i jirani kwake ywembe ywatombwike kati ya anyang'anyi?”
    37: Mwalimu atibaya, “Ni yolo alaite huruma kwake.” Yesu atikum'bakiya, “Uyende ni upange nyonyoo.”
    38: Mbeambe pabasafiri batijingya katika ijiji pulani, ni nnwawa yumo lina lyake Martha atikumkaribisha kunyumba yake.
    39: Abile ni dada bake akemwa Mariamu, yatamile pamagolo ya Ngwana ni pekania neno lyake.
    40: Lakini Martha atikuipeya shughuli yanambone za anda chakulya. Atiyenda kwa Yesu, ni baya, “Ngwana, ujali kwa kwamba dada bango atinilekiya nihudumiye kichango. Hivyo basi ubakiyeaiche kuniyangatiya.”
    41: Lakini Ngwana atiyangwa ni kum'bakiya, Martha, martha, unachumbuka kunani ya makowe yanambone,
    42: Lakini ni kikowe chimo tu chema, Mariamu atichawa kilicho chema, ambacho hakitaondolewa boka kwake.”
  11:
    1: Yapatike wakati yesu pabile kaloba sehemu fulani yuma wabanafunzi bake atikuwabakia “Ngwana utupundishe twenga loba kati yehona cha bafumbike anafunzi bake”.
    2: Yesu atikuwabakiya, pampalasali, mubaye, tate, lina lyako lifukuzwe, ufalme wako uiche.
    3: Utapei mkate witu wakila lichobo.
    4: Utasamii makasagitu, kati twenga chatu wasania bahatukosea boti, kana utujeilii mmajalibu.
    5: Yesu atikuwabakiya “Nyai kwinu ya abile na timbwiga yapalakunyendelia kilo na nakumakia mbwigai yango uniachime mikate itatu.
    6: Kwa sababu mbwigali yango haichile na mbeambeno boka safari nanenga ndopo chakumwandaliya.
    7: Nayolo yabile mkati atiyangwa, kanauniangishe mumnyongo tayari ujigalilwe na bana banga pamope nanenga tugonjike pakindanda. Ngwechalii ya yumuka na kukupewa wenga mikate.
    8: Nindakuwabakia kikowe ayumukali na kukupea mikate kati wenga wambwigati yake kwasababu yendeliya kukomboliya oli bila oni, apalayumukali na kukupie ipande yanambone ya mikate lingana na mahitaji yake.
    9: Manenga mndakuwabakia mulobange na mwenga mpalapata mupalange na mwenga mpalatatu mukombwange oli na mwenga mpalayongolekwa.
    10: Kwa kuwa kila mundu yaloba apalapokiya na kila mundu yapala apapata na kila mundu yakombwa odi, mnyango apayogolekwa.
    11: Tate ywakwo kati yinu, mwana wake mana alobite omba, ampeya mngambo badala yake?
    12: Au kunnoba lipinga kampeya kipelele badala yake?
    13: Kwa nyo, mwenga mwabile alau mutangite kuwapea bana binu kuwapea zawadi yaibile inanoga, muno kwaa Tate binu wa kumaunde apala kuwapea Roho Mpeletau balo babamnoba?”
    14: Baadaye Yesu abile kaakemiya nchela, ni mundu ywabile ni nchela abile ni bubu. Pabile nchela gam'boi, mundu yolo awechite longela. Bandu banyansima batishangala muno.
    15: Lakini bandu benge batibaya, “hayo aboya nchela kwa Beelzebul, nkolo wa nchela.
    16: Benge batiyangwa ni kumpala abalage ishara boka kumaunde.
    17: Lakini Yesu atiyatambua mawaso gabe ni kuwabakiya, “kila ufalme waubaganika ya panga ukeba, ni nyumba yaibaganike yalwatomboka.
    18: Kati nchela atibaganika, ufalme wake upala yama kitiwi? Kwa sababu mubaya apiya moka kwa Belzebuli
    19: Kati nee nipiya mokoka kwa Belzebuli, Je ainu baboya moka kwa ndela gani, Kwasababu yeno, babo bapala kuwa ukumu mwenga.
    20: Lakini, kati meite niboya moka kwa lakonji lwa Nnongo uwichile.
    21: Mundu ywabile ni ngupu yabile ni silaha kalendela nyumba yake, ilebe yake ipalal tama salama.
    22: Lakini kumvamia ni mundu ywabile ni ngupu zaidi, yolo mundu mwene ngupu nakumpokonywa silaha yake, natola mali yake yoti.
    23: Ywembe ywabile pamope ni nee abile kinyume ni nee, ni ywembe yayangabana kwaa pamope ni nee utawanyisha.
    24: Ncheka nchapu pammoka mundu, ayenda ni pala sehemu pagamile ntopo mache lenga apomoli.
