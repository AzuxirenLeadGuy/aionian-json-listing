    13: “Chakulya ni kwa ajili ya ndumbo, ni ndumbo ni kwa ajili ya chakulya,” lakini Nnongo alowa kuvipotwa vyoti. Yega uumbilwe kwaa kwa ajili ya ukahaba, badala yake, yega ni kwa ajili ya Ngwana, ni Ngwana alowa uhudumia yega.
    14: Nnongo atemfufua Ngwana ni twenga kae alowa kutufufua kwa ngupu yake.
    15: Mutangite kwaa kuwa yega yabile ni muunganiko ni Kristo? Mwaweza kuitola iungo ya Kristo ni kuyenda kuiunganisha ni kahaba? Iwezekana kwaa!
    16: Mutangite kwaa kuwa ywaungana ni kahaba abile yega yimo ni ywembe? Kati andiko lya libaya, “Abele balowa kuwa yega yimo.”
    17: Lakini ywa ungana ni Ngwana alowa pangika roho yimo pamope ni ywembe.”
    18: Muutile umalaya! Kila sambi ya aipanga mundu ibile panja na yega yake. Lakini umalaya, mundu upanga sambi dhidi ya yega yake mwene.
    19: Mutangite kwaa kuwa yega yinu ni lihekalu lya Roho Mtakatifu. Ywatama nkati yinu, yolo ywamupeilwe kuoma kwa Nnongo? mutangite kwaa kuwa mwenga kwaa mwabene?
    20: Kwa mupemewa kwa thamani. Kwa eyo muntukuze Nnongo kwa yega yinu.
  7:
    1: 'Kuhusu makowe aga mwamuniandikiye: Kwabile ni muda ambapo unoite nnalome kana agonje ni nyumbo wake.'
    2: Lakini kwa sababu ya majaribu ganyansima ga umalaya kila nnalome abe ni nyumbowe, ni kila mwanamke abe ni nchengowe.
    3: Nchebgo apalikwa kumpeya nnyumbo haki yake ya ndoa, ni nyonyonyo nyumbo kwa nchengowe.
    4: Nyumbo kwaa abile na mamlaka nnani ya yega yake, ni nchengo. Na nyonyonyo, nchengo ni ywembe abile kwaa ni mamlaka nnani ya yega yake, ila nnyumbo abile nayo.
    5: Kana munyimane kwaa mana mugonjike mpamo, ila mana muyeketyana kwa muda pulani. Mupange nyoo ili kupata muda wa kuloba. Boka po mwaweza rudiana kae pamope, ili nchela kana abajaribu kwa kukosa kiasi.
    6: Lakini nilongela makowe aga kwa hiari ni kwa amri kwaa.
    7: Natamaniya kila yumo abe kati nenga yanibile. Lakini kila yumo abile ni karama yake kuoma kwa Nnongo. Ayoo abile ni karama yee, ni yolo abile ni karama yenge.
    8: Kwa balo baolewa kwaa ni ajane nabaya kuwa inanoga kwabe kati bakibaki bila kobekwa, kati yanibile nenga.
    9: Lakini kati baweza kwaa kuizuia, bapalikwa kobekwa. Kwa mana heri kwabe kobekwa kuliko beka tamaa.
    10: Nambeambe kwa balo bakobekwile niapeya amri, nenga kwaa ila Ngwana.”Nnyumbo kana atengane ni nchengo bake.”
    11: Lakini kati aitenga boka kwa nchengo wake, atame bila kobekwa au apatane ni nchengowe. Ni “nchengo kana ampeye talaka nnyumbo bake.”
    12: Lakini kwa benge, nalongela nenga, Ngwana kwaa kuwa kati nongo yoyote abile ni nnyumbo ywaaminiya kwaa ni aridhika tama naywembe, apalikwa kwaa kunneka.
    13: Kati nnwawa abile ni nchengo ywaaminiya kwaa, ni mana atiridhika tama niywembe, kana anneke.
    14: Kwa nchengo ywange aminiya alowa takasika kwa sababu ya imani ya nnyumbo bake. Ni nnwawa ywange aminiya alowa takasilwa kwa sababu ya nchengo ywaaminiya. Ila bana winu wapalika pangilwa safi kwaa, lakini kwa kweli batitakasilwa.
    15: Lakini mpenzi ywange aminiya mana abokite ni ayende. Kwa namna yee, muinja au nnombo atabilwa kwaa ni iapo yabe. Nnongo atukemile tutame kwa amani.
    16: Utanga namani mana nnwawa, panga waweza kunnopwa nchengowo? Au utanga namani kati nnalome, panga waweza kunnopwa nnyumbowo?
    17: Kila yumo atama maisha kati Ngwana yaatuchawile, kila yumo kati Nnongo yaabakemile bembe. Awoo nga mwongozo wango kwa makanisa goti.
    18: Abile ywabile atitahiriwe paakemilwe amini? Kana ajaribu kuboywa alama ya tohara yake. Abile yeyote ywakemelwa mu'imani atairiwa kwaa? Apalikwa kwaa tairiwa.
    19: Kwa lee aidha atitairiwa wala ywabile kwaa tairiwa ntopo matatizo. Chabile ni matatizi ni kuitii amri ya Nnongo.
    20: Kila yumo abaki mu'wito kati yaabile akemilwe ni Nnongo kuaminiya.
    21: Ubile mmanda muda Nnongo akukemile? Kana ujali kuhusu lee. Lakini mana waweza kuwa huru, panga nyoo.
    22: Kwa yumo ywakemilwe ni Ngwana kati mmanda ni mundu huru katika Ngwana. Kati yelo, yumo ywabile huru paakemilwe amiya na pangika mmanda wa Kristo.
    23: Muyomwile pemewa kwa thamani, nga nyoo kana mube amanda ba bandu.
    24: Ainja ni alombo bango, katika maisha yoyote kila yumo witu patukemilwe aminiya, tutame nyonyonyo.
    25: Nambeambe, balo bote ambao bange kobeka kamwe, nibile kwaa ni amri boka kwa Ngwana. Lakini niapeya mawazo gango kati yanibile. Kwa huruma ya Ngwana, zazibile aminilwa.
    26: Kwa eyo, nawaza nyoo kwa sababu ya usumbufu, ni vyema nnalome abaki kati ya abile.
    27: Utabilwe kwa nnwawa ni kiapo sa ndoa? Kana uupale uhuru boka kwa yoo. Ubile ni uhuru boka kwa nnyumbo au ukobekwa kwaa. Kana umpale nnyumbo.
    28: Lakini mana ukobike, upanga kwaa sambi. Na mana nnwawa akobekwa kwaa mana akobekwe, apangite kwa sambi. Bado balo bakobekane bapata masumbufu ga aina mbalembale. Ni nenga nataka nibaepushie ago.
    29: Lakini nabaya nyoo, ainja ni alombo bango, muda ni mwipi. Tangu nambeambe ni kuyendelya, balo babile ni anyumbo babe batame kati babile nabo kaa.
    30: Bote babile ni huzuni baipanga kati babile kwaa ni huzuni, na bote bapuraike, mana babile ni puaraika, na bote bapemile kilebe chochote, mana hawakumiliki chochote.
    31: Ni bote baishughulisha ni ulimwengu, bawe kati batishughulika kwaa nakwe. Kwa mana mitindo ya dunia iikite mwisho wake.
    32: Napala mube huru kwa masumbufu yoti. Nnalome ywakobeka kwaa ywajisuhulisha na ilebe yaimhusu Ngwana, namna ya kumpendeza ywembe.
    33: Lakini nnalome ywakobike ujihusisha na makowe ga dunia, namna ya kumpendeza nnyumbo bake,
    34: atigawanyika. Nwawa ywakobekwa kwaa au bikra ujihusisha ni ilebe ya Ngwana, namna yee uitenga mu'yega na katika roho. Lakini nnwawa ywakobekwile hujiusisha kuhusu ilebe ya dunia, nmana ya kumpuraisha nchengo wake.
    35: Nabaya nyoo kwa faida yinu mwabene, na naubeka kwaa mtego kwinu. Nabaya nyoo kwa kuwa ni haki. ili kwamba mwaweza kuibeka wakfu kwa Ngwana bila kikwazo sosote.
    36: Lakini mana mundu aweza kwaa kumetendea kwa heshima mwana mwali wake, kwa sababu ya hisia yake zabile ni ngupu muno, leka akobekane ni ywembe kati apendavyo.
    37: Lakini mana apangite maamuzi ya kobeka kwaa, ni ntopo haja ya lazima, ni mana aweza kuitawala hamu yake, alowa panga inoite kati ankobeka kwaa.
    38: Nga nyoo, ywamkobeka mwana mwale wake apanga inoite, ni yeyote ywachawa kobeka kwaa apanga inoite muno.
    39: Nwawa atabilwa ni nchengo wake wakati abile nkoto. Lakini mana nchengowe awile, abile huru kobekwa na yoyote ywaampenda, lakini katika Ngwana.
    40: Bado mu'maamuzi yango, alowa pangilwa puraha muno kati aishi kati abile. Na nawasa kuwa nenga pia nibile na Roho wa Nnongo.
  8:
    1: 'Nambeambe kuhusu vyakulya yaiboyilwe sadaka kwa sanamu: tutangite panga, “Twenga twabote twabile ni maarifa.” Maarifa uleta maipuno, bali upendo uchanga.'
    2: Mana itei yeyote ywawaza panga atangite likowe fulani, mundu yoo bado atangite kwaa impalika yowa.
    3: Lakini mana itei yumo winu ampendike Nnongo, mundu yoo atangike ni ywenge.
    4: 'Bai kuhusu lya chakulya yaiboyelwa sadaka kwa sanamu: tutangite kuwa “sanamu ni ilebe kwaa mu''dunia yee,” ni ya kuwa ntopo Nnongo ila yumo kae.”'
    5: Kwa mana kwabile baingi bakemelwa nnongo mana itei ni kumaunde au mu'dunia, mana ya babile “nnongo ni mangwana banyansima.”
    6: Mana itei kwetu kwabile ni Nnongo yumo kae ywabile nga Tate, na Ngwana yumo Yesu Kristo, ywabile ambaye pitya ywembe ilebe yoti ibile, na pitya ywembe twenga tubile.”
    7: Hata nyoo, ujuzi woo ubile kwaa nkati ya kila yumo. Badala yake, benge batishiriki ibada ya sanamu hapo zamani, ni hata nambeambe balya vyakula kati panga ni ilebe chapangilwa sadaka kwa sanamu. Dhamiri yabe itipotoshwa kwa mana yabile dhaifu.
    8: Lakini chakulya chatuthibitisha kwaa twenga kwa Nnongo. twenga twa'abaya muno kati twaliya kwaa, wala wema muno mana itei twalyaa.
    9: Lakini mube makini panga uhuru winu kwana ube sababu ya kumkwaza ywabile dhaifu katika imani.
    10: Ebu waza panga mundu akubweni, wenga waubile ni ujuzi, walya chakulya mu'lihekalu lya sanamu. damiri yake mundu ywoo ithibitika kwaa hata ywembe ni ywembe alya ilebe yaitolewa sadaka kwa sanamu?
    11: Kwa eyo kwa sababu ya ufahamu wako wa ukweli nnani ya asili ya sanamu, muinja ni nnombo wako ywabile dhaifu, ywabile pia Kristo awile kwa ajili yake, alowa angamizwa.
    12: Hivyo, paupangite sambi dhidi ya muinja ni nlobo bako ni kuzijeruhi dhamiri yaibile dhaifu, mpangite sambi dhidi ya Kristo.
    13: Kwa eyo mana itei chakulya chasababisha kumkwaza muinja au nlombo, nalowa lyaa kwaa nyama kamwe, ili kana nimsababishie muinja au nlombo bangu tomboka.
  9:
    1: Nenga na huru kwaa? Nenga na mtume kwaa? Nenga namweni kwaa Yesu Ngwana witu? Nenga na matunda kwaa ga kazi yango katika Ngwana?
    2: Mana itei nenga na mtume kwaa kwa wenge, angalau na mtume kwinu mwenga. Kwa kuwa mwenga ni uthibisho wa utume wango katika Ngwana.
    3: Awoo nga utetezi wango kwa balo banichukizabo nenga.
    4: Je twabile kwaa ni haki ya kulyaa na nywaa?
    5: Twabile kwaa haki ya kutola nyumbo ywaaminiya kati apangite mitume benge, ni alongo wa Ngwana, ni Kefa?
    6: Au ni nenga kichango na Barnaba tupalikwa kuipanga kazi?
    7: Ywa nyai ywaipanga kazi kati askari kwa gharama yake mwene? Ywa nyai ywapanda mzabibu ni aulye kwaa matunda gake? Au nyai ywachungae likundi ywanywea kwaa maziwa gake?
    8: Je nalongela aga kwa mamlaka ga mundu? Saliya alongela kwaa aga?
    9: Kwa mana iandikilwe mu'saliya ya Musa, “kana untabe ng'ombe nkanwa paalya nafaka.” Ni kweli panga pano Nnongo abajali ng'ombe?
    10: Au je alongela kwaa ago kwa ajili yitu? Iandikilwe kwa ajili yitu, kwa sababu ywembe ywalema nafaka impalika lema kwa matumaini, ni ywembe ywauna apalikwa aune kwa matarajio ya shiriki mu'mauno.
    11: mana itei tutipanda ilebe ya rohoni nkati yinu. Je! ni neno kolo kwitu kuipuna ilebe ya yega boka kwinu?
    12: Mana itei benge bapatike haki yee boka kwinu, Je! Twenga ni zaidi kwaa? Hata nyoo, twalowa kukudai kwaa haki yee. Badala yake, twatipumiliya makowe yote badala ya kuwa kikwazo cha injili ya Kristo.
    13: Mutangite kwaa ya kuwa bote bapangao kazi mu'luhekalu upata chakulya chabe boka mu'lihekalu? Muntangite kwaa ya kuwa bote bapangao kazi mu'madhabahu?
    14: Kwa jinsi yoyoyoo, Ngwana atiagiza ya kuwa bote baitangaza injili sharti bapate tama bokana na yoo injili.
    15: Lakini niadai kwaa haki yoti yee. Na niandikile kwaa aga ili likowe lyolyote lipangike kwa ajili yango. Ni heri nibulagwe kuliko mundu yoyote kubatilisha huku kuisifu kwango.
    16: Maana mana itei naihubiri injili, nibile kwaa sababu ya kuisifia, kwa mana ni lazima niipange nyoo. Ni ole wangu mana niihubiri kwaa injili!
    17: Kwa mana mana nipanga nyoo kwa hiyari yango, nibile ni thawabu. Lakini mana itei ni kwa hiari kwaa, bado nibile na lijukumu lwanipeilwe kuwa wakili.
    18: Bai thawabu yango ni namani? Ya kuwa niubiripo, naitoa injili bila gharama ni bila tumiya kwa utimilifu wa haki yango yanibile nayo katika injili.
    19: Mana japo nibile huru kwa bote, nipangike mmanda wa bote, ili panga niweze kuwapata banyansima muno.
    20: Kwa ayahudi nabile kati myahudi, ili niapate Ayahudi. Kwa balo babile pae ya saliya, nibile kati yumo wabe babile pae ya saliya ili niapate balo babile pae ya saliya. Niipangite nyoo ingawa nenga binafsi nibile kwaa pae ya saliya.
    21: Kwa balo babile panja ya saliya, nibile kati yumo wabe panja ya saliya, ingawa nenga binafsi nibile kwaa panja ya saliya ya Nnongo, ila pae ya saliya ya Kristo. Napangite nyoo ili niapate balo babile panja ya saliya.
    22: Kwa balo babile anyonge nibile nnyonge, ili niapate balo babile anyonge. Nipangike hali yote kwa bandu bote, ili kwa ndela zote nipate kubalopwa baadhi.
    23: Nenga napanga makowe yote kwa ajili ya injili, ili nipate shiriki katika baraka.
    24: Mutangite kwaa kuwa mu'mbio bote bashindana hupiga mbio, lakini ywapokya tuzo ni yumo? Nga nyoo muipige mbio ili mupate tuzo.
    25: Mwana michezo uzizuia katika yote awapo mumafunzo. Habo upanga nyoo ili bapokee taji iharibikayo, lakini twenga twatila ili tupate taji yaiharibika kwaa.
    26: Kwa eyo nenga nitila kwaa bila sababu au nakombwana ngumi kati nakombwa hewa.
    27: Lakini naitesa yega yango na kuupanga kati mmanda, ili panga mana niisile kuwahubiri benge, nenga namwene kana nibe wa kukanilwa.
  10:
    1: Napala mwenga muntange muinja ni nlombo bango, ya kuwa tate bitu babile pae ya liunde ni bote bapeta mu bahari.
    2: Bote batibatizwa bawe ba musa nkati ya liunde ni nkati ya bahari,
    3: ni bote balya chakulya chechelo cha roho.
    4: Bote banywea munkanwa chechelo cha roho. Mana banywea kuoma mu'mwamba wa roho uliobafuata, ni mwamba woo wabile ni Kristo.
    5: Lakini Nnongo apendezwa kwaa muno ni baingi babe, ni miti zao zabile zatitawanyilwa mu'lijangwa.
    6: Bai makowe aga yote yabile mifano kwitu, ili twenga kana tube bandu ba tamaniya ganoite kwaa kati bembe bapangite.
    7: Kana mube baabuduo sanamu, kati benge bembe baabile. Ayee nga kati yaaiandikilwe, “Bandu batame pae kabalya ni nywaa, ni batiuluka ni kucheza kwa tamaa ya umalaya.”
    8: Kana tuupange uasarati kati baingi bembe baapangite. Bawile lisoba limo bandu ishirini na tatu ka sababu yee.
    9: Kana tumjaribu Kristo, kati baingi babe bapangite ni batiharibiwa ni nyoka.
    10: Na kana munung'unike, kati baingi babe baanung'unike ni kuharibiwa ni malaika ba mauti.
    11: Bai makowe aga gapangite kati mifano kwitu. Gaandikilwe ili kutuonya twenga-tuliofikiriwa ni miishio ga zamani.
    12: Kwa eyo kila ywa ajionae kuwa ayemi awe makini kana aje tomboka.
    13: Ntopo lijaribu lyaliwapatike mwenga lyabile lya kawaida ya bandu. Ila Nnongo nga mwaminifu. Alowa kubaleka kwaa mjaribiwe pitya uwezo winu. Pamope ni jaribu ywembe alowa kuwapeya nnango wa pitya, ili muweze kulistamili.
    14: Kwa eyo, apendwa wango, muikimbie ibada ya sanamu.
    15: Nabaya ni mwenga bandu mubile ni malango, ili muamue nnani lyanilongela.
    16: Kikombe cha baraka twatibarikia, nga ushirika kwaa wa mwai ya Kristo? Mkate wolo tuumegao, nga ushirika kwaa wa yega ya Kristo?
    17: Kwa kuwa mkate ni umo, twenga twabile banyansima mu'yega pamope. Twenga twabote twapokeya mkate yumo kwa pamope.
    18: 'Mugalole bandu ba Israel: Je! balo bote balya dhabihu ni ashiriki kwaa mu''madhabahu?'
    19: nilongela namani bai? Ya kuwa sanamu ni ilebe? Au ya kuwa chakulya chaboyilwe sadaka kwa sanamu ni ilebe?
    20: Lakini nalongela nnani ya ilebe yelo yaiboywile sadaka bandu apagani ba mataifa, ya kuwa batitoa ilebe yee kwa nchela na kwa Nnongo kwaa. Ni nenga napala kwaa mwenga shirikiana na nchela!
    21: Muweza kwaa nywea kikombe cha Ngwana ni kikombe cha nchela. Muweza pangika na ushirika katika meza ya Ngwana na katika meza ya Nchela.
    22: Au twatia Ngwana wivu? Twabile ni ngupu zaidi yake?
    23: Ilebe yote ni halali, “lakini ni yote yaifaika kwaa. Ilebe yote ni halali,” lakini ni yote kwaa yabachenga bandu.
    24: Ntopo hata yumo ywapala yanoite yake kae. Badala yake, kila yumo ywapala yanoite ya ywenge.
    25: Mwaaweza lyaa kila kilebe chakipemewa kusoko kwa ajili ya dhamiri.
    26: Mana “dfunia ni mali ya Ngwana, ni yooti yaijazayo.”
    27: Ni mundu ywaaminiya kwaa akibaalika lyaa, ni mwapala yenda, mulye chochote cha awapeile bila kunaluya maswali ga dhamiri.
    28: Lakini mundu mana aabakiye, “Chakulya chee chaboka mu'sadaka ya apagani,” kana mulyee. Ayee nga kwa ajili yake ywaamakiye, na kwa ajili ya dhamiri.
    29: Ni nenga nimaanisha kwaa dhamiri yitu, ila dhamiri ya yolo ywenge. Mana mwanja namani uhuru wango uhukumilwe ni dhamiri ya mundu ywenge?
    30: Mana itei nenga natumya chakulya kwa shukrani, kwa mwanja namani nitukanilwe kwa ilebe ambayo nimeshukuru kwacho?
    31: Kwa eyo, chochote mwakilya au kunywa, au chochote chamukipanga, mpange yote kwa ajili ya utukufu wa Nnongo.
    32: Kana mbakoseshe Ayahudi au Ayunani, au likanisa lya Nnongo.
    33: Mujaribu kati nenga yanijaribie kubapendeza bandu bote kwa makowe yote. Nitafuta kwaa faida yango mwene, ila ya baingi. Ni nenga napanga lee ili bapate lopolelwa.
  11:
    1: Munikengame nenga, Kati na nenga ninkengamite Kristo.
    2: Nambeambe naasifu kwasababu ya yamunikombokii nenga katki makowe gati. Nabasifu kwa kuwa mugakamwi mapokeo kati yaniyaletike kwinu.
    3: Bai nataka mutange ya kuwa Kristo ni Ntwe wa kila nnalome, ni ywembe nnalome nga ntwe wa nnwawa, ni ya kuwa Nnongo nga ntwe wa Kristo.
    4: Kila nnalome ywaloba au ywaboywa unabii mana atipunika ntwe wake atiuabisha ntwe wake.
    5: Lakini kila nnwawa ywaloba au boywa unabii ali abile ni ntwe wake wazi atiuaibisha ntwe wake. Kwa mana ni sawa na kati atinyolewa.
    6: Mana itei kati nnwawa apunika kwaa ntwe wake, ni akatwe nywili yake ipangike kuwa mwipi. Mana paibile ni oni ya nnwawa kukata nywili yake au nyolewa, bai apunike ntwe wake.
    7: Mana apalikwa kwaa nnalome kupunika ntwe wake, kwa kuwa ywembe mpwano na utukufu wa Nnongo. Lakini nwawani utukufu wa nnalome.
    8: Mana nnalome abokana kwaa ni nwawa. Ila nwawa abokana ni nnalome.
    9: Wala nnalome aumbilwa kwaa kwa ajili ya nnwawa. Ila nwawa aumbilwe kwa ajili ya nnalome.
    10: Ayee nga sababu nwawa apalikwa kuwa na ishara ya mamlaka nnani ya ntwe wake, kwa sababu ya malaika.
    11: Hata nyoo, katika Ngwana, nwawa abile kwaa kichake bila nnalome, au nnalome bila nwawa.
    12: Maana kati ya nwawa aboka kwa nnalome, nyonyonyo nnalome aboka kwa nwawa. Ni ilebe yote uboka kwa Nnongo.
    13: 'Muhukumu mwabene: Je! ibile sahihi nnwawa annobe Nnongo hali ya ntwe wake ubile wazi?'
    14: Je hata asili kichake haiwafundishi kwaa ya kuwa nnalome abile ni nywili ndefu ni oni kwake?
    15: Je asili aiwapundhi kwaa kuwa nwawa mana abile ni nywili ndefu ni utukufu kwake? Mana apeilwe nywili ndefu kati ngobo yake.
    16: Lakini mana itei mundu yoyote apala bishana nnani ya lee, twenga twabile kwaa ni namna yenge, wala likanisa lya Nnongo.
    17: Mu'maagizo yaaisa, nenga niasifia kwaa. Mana mana mukusanywike, kwa faida kwaa ila kwa hasara.
    18: Mana kwanza, niyowine ya kuwa mkutanapo mulikanisa, kwabile ni mgawanyiko kati yinu, ni kwa sehemu nendaaminiya.
    19: Kwa mana ni lazima ibe misuguano nkati yinu, ili kwamba balo balioyeketelwa bayowanike kwinu.
    20: Kwa mana mana mukutanike, cha mulyaa ni chakulya kwaa cha Ngwana.
    21: Mwenda lyaa, kila yumo ulyaa chakulya chake mwene kabla wenge balyaa kwaa. hata yolo abile ni njala, ni yolo ywalewite.
    22: Je ntopo nyumba ya kulyaa ni nywaa? Je mwalidharau likanisa lya Nnongo ni kubafedhehesha babile kwaa ni kilebe? Nilongele namani kwinu? Nibasifu? nalowa kwasifu kwaa kwa lee.
    23: Mana natipokya boka kwa Ngwana chelo chanipeilwe ni mwenga ya kuwa Ngwana Yesu, kilo chelo paasalitilwe, atiutola nkate.
    24: Baada ya shukuru, atiutekwana ni kubaya, “Ayee nga yega yango, wabile kwa ajili yinu. Mupange nyaa kwa kunikombokya nenga.”
    25: Nga nyonyonyo atitola kikombe baada ya kulyaa, no baya, “Kikombe chelo nga agano lyayambe katika mwai bango. Mupange nyoo mara ganansima kila pa'munywea, kwa kunikombokya nenga.”
    26: Kwa kila muda pamulyaa nkate woo ni kuinywea ikombe, mwaitangaza kiwo sa Ngwana mpaka paaisile.
    27: Kwa eyo, kila ywa alya nkate au nywea kikombe chelo cha Ngwana istahiliya kwaa, alowa ipatia hatia ya yega ni mwai ya Ngwana.
    28: Mundu kannaluya mwene kwanza, na nyoo alyee nkate, ni kuinywea kikombe.
    29: Maana ywa lyaa ni nywaa bila kuutafsiri yega, ulyaa ni nywaa hukumu yake mwene.
    30: Ayee nga sababu ya bandu baingi nkati yinu ni atamwe ni dhaifu, ni baadhi yinu bawile.
    31: Lakini mana tuichunguza twabene twalowa hukumilwa kwaa.
    32: Ila twahukumilwa ni Ngwana, twarudiwa, ili kana tuise hukumilwa pamope ni dunia.
    33: Kwa eyo, ainja ni alombo bango, mana mukwambine mpate lyaa, musubiriane.
    34: Mundu mana abile ni njala, ni alyee munyumba yake, ili mana mukwembine mpamo ibile kwaa kwa hukumu. Na kuhusu makowe yenge yamugaandikile, nalowa kuwaelezea mana niisile.
  12:
    1: Kuhusu karama ya mu'roho, ainja ni alombo bango nipala kwaa mkose tanga.
    2: Mutangite kuwa pamubile apagani mukengamine ni kuongozwa nayo.
    3: Kwa nyoo, nipala muitange kuwa ntopo yeyote ywalongela kwa Roho wa Nnongo kabaya”Yesu atilaanilwa.” Ntopo yeyote ywabaya, “Yesu ni Ngwana,” ila katika Roho mpeletau.
    4: Bai kwabile ni karama mbalembale, ila Roho ni ywembe yumo.
    5: Ni kwabile ni huduma mbalembale, ila Ngwana ni ywembe yumo.
    6: Ni kwabile ni aina mbalembale ya kazi, lakini Nnongo ni ywembe yumo ywapanga kazi zote katika boti.
    7: Bai kila yumo upewa ufunuo wa Roho kwa faida ya wote.
    8: Maana mundu yumo apeilwe ni Roho neno lya hekima, ni ywenge neno lya maarifa kwa Roho yoo yolo.
    9: Kwa ywenge umpeya imani kwa Roho ywembe yolo, ni kwa ywenge karama ya ponya kwa Roho yumo.
    10: Kwa ywenge matendo ga ngupu, ni ywenge unabii. Na kati ywenge uwezo wa yowa Roho, ywenge aina mbalembale ya lugha, ni kwa ywenge tafsiri ya lugha.
    11: Lakini Roho ni yoo yolo ywapanga kazi zote, umpeya kila mundu karama kwa kadiri ya uchaguzi wake mwene.
    12: Kwa mana kati yega ni umo, na ubile ni iungo yanyansima, ni iungo yoti ni ya yega woo wolo, nyonyonyo na Kristo.
    13: Kwa mana katika roho yumo twenga twabote tutibatizwa kuwa yega umo, kwamba Ayahudi ni Ayunani kae, kuwa amanda kae au huru, ni bote tuinyweile Roho imo.
    14: Kwa mana yega ni iungo kwaa chimo, ila ni yanyansima.
    15: Mana itei magolo walowa baya, “kwa mana nenga na luboko kwaa, nenga na sehemu kwaa ya yega,” ipangika kwaa kubile kwaa ni sehemu ya yega.
    16: Na mana itei likutu lilowa baya, “kwa kuwa nenga na liiyo kwaamnenga na seheme kwaa ya yega,” yee ailipangi kwaa kupangika kuwa sehemu ya yega.
    17: Kati yega wote ubile liyo, likutu lyabile kwaako? Kati yega yoti yabile likutu, kwabile kwaako nungya?
    18: Lakini Nnongo abekite kila iungo ya yega mahali pake kati yaapangite mwene.
    19: Ni kati yoti ibile iungo imo, yega ibile kwako?
    20: Nga nyo nambeambe iungo yanansima, lakini yega ni yimo.
    21: Liyo laweza kwaa kuubakiya luboko, “Nibile kwaa na haja ni wenga.” Wala ntwe uweza kwaa kugabakiya magolo, nibile kwaa ni haja na mwenga.”
    22: Lakini iungo ya yega yatibonekana kuwa ni heshima yahitajika muno.
    23: Na iungo ya yega yatuwasile vyabile ni hekima njene, twaipea heshima muno, ni iungo yitu yabile kwaa na mvuto yabile ni uzuri muno.
    24: Nambeambe iungo yitu yaibile ni mvuto yabile kwaa ni haja ya kupeyelwa heshima, kwa kuwa tayari ibile ni heshima. Lakini Nnongo aiunganisha iungo yote mpamo, ni kuipeya heshima zaidi yelo yaibile heshimilwa.
    25: Apangite nyoo ili pabile kwaa ni mgawanyiko katika yega, ila iungo yoti itunzane kwa upendo wa yumo.
    26: Ni muda iungo chimo mana kiumile, iungo yoti yalowa umia mpamo. Au wakati iungo chimo chaheshimilwa, iungo yoti yalowa puraika mpamo.
    27: Nambeambe mwenga mwa yega wa Kristo, ni iungo kila chimo kichake.
    28: Ni Nnongo abekite katika likanisa kwanza mitume, ibele manabii, tatu baalimu, boka po balo boti bapanga makowe makolo, boka po karama ya uponyaji, balo basaidiao, balo bapanga kazi ya kubaongoza, ni boti babile ni aina mbalembale ya lugha.
    29: Je twenga twabote ni mitume? Twenga twabote twa manabii? twenga twabote ni baalimu? Je twenga twabote tupanga matendo ga miujiza?
    30: Je twenga twabote tubile ni karama ya uponyaji? Twenga twabote tulongela kwa lugha? Twenga twabote twatafsiri lugha?
    31: Muipale muno karama yaibile ngolo. Ni nenga nalowa kuabonekeya ndela yainoyite muno.
  13:
    1: Tubaye kuwa nilongela kwa lugha ya bandu ni za malaika. Lakini kati nibile kwaa ni upendo, nibile kati shaba yailela au upatu wauvuma.
    2: Ni kati nibile na karama ya unabii ni malango ga kweli yaibonekana kwaa ni maarifa, ni mana nibile na imani ya kuhamisha kitombe. Lakini mana itei nibile kwaa ni upendo, nenga na kilebe kwaa.
    3: Na tubaye kuwa niatoa milki yango yoti ni kubalisha maskini, ni mana nalowa kutoa yega yango ili nisonywe ni mwoto. Lakini mana nibile kwaa ni upendo, ifaika kwaa.
    4: Upendo uvumiliya na hufadhili. Upendo ujisifu kwaa
    5: au kuipuna. Ubile kwaa ni kiburi au ukorofi. Upala kwaa makowe gake, ubona kwaa uchungu haraka, wala ubalanga kwaa mabaya.
    6: Upuraia kwaa udhalimu. Badala yake, upuraika mu'kweli.
    7: Upendo hupumiliya makowe goti; uaminiya makowe gote, ubile ni ujasiri katika makowe yote, ni ustahimili makowe gote.
    8: Upendo ukoma kwaa. Mana itei kwabile ni unabii, wote walowa peta. Mana itei kwabile ni lugha, yalowa koma. Mana itei kwabile ni maarifa, yalowa peta.
    9: Kwa kuwa tutangite kwa sehemu ni twapanga unabii kwa sehemu.
    10: Lakini mana iisile yelo yaibile kamili, yelo yaibile kwaa kamili yapeta.
    11: Panibile nchunu, nibayite kati mwana nchunu, natiwasa kati mwana nchunu, natiamua kati mwana nchunu. Panibile mundu nkolo, niibekite kutalu ga mwana nchunu.
    12: Kwa mana nambeambe twabona kati kwa kioo, kati sura mulibendo, lakini muda wolo twalowa bona minyo kwa minyo. Nambeambe nitangite kwa sehemu, lakini muda wolo nitangite muno kati nenga yaniyowanike muno.
    13: 'Lakini nambeambe makowe aga matatu gatidumu: imani, tumaini lyaisa, ni upendo. Lakini lyalibile likolo zaidi ya aga ni upendo.'
  14:
    1: Muupale upendoni tamaniya muno karama ya rohoni, zaidi muno mpate kutoa unabii.
    2: Mana ywembe ywalongela kwa lugha ubaya kwaa ni bandu ila ubaya ni Nnongo. Mana ntopo ywalewa kwa sababu alongela makowe yayowanika kwaa katika Roho.
    3: Lakini ywembe atoae unabii abaya ni bandu ni kuwachenga, kubatia mwoyo, ni kubafariji.
    4: Ywembe ywalongela kwa lugha uichenga mwene, lakini ywembe ywatoa unabii kulichenga likanisa.
    5: Nambeambe natamaniya panga mwenga mwabote mulongele kwa lugha. Lakini zaidi ya ago, natamaniya panga mtoe unabii. Ywembe ywatoa unabii ni nkolo kuliko ywembe ywalongela kwa lugha(labda abe ni watafsiri), ili panga likanisa lipate chengwa.
    6: Lakini nambeambe, ainja na alombo bango, niisile kwinu ni longela kwa lugha, nalowa afaidia namani mwenga? Niweza kwaa, ila nabaya ni mwenga kwa ndela ya ufunuo, au kwa ndela ya maarifa, au unabii, au kwa ndela ya lifundisho.
    7: Mana itei ilebe ya ibile kwaa ni ukoto kati filimbi au kinubi paitoa kwaa lilobe lyabile ni tofauti, iyowa tambulikana namani ni chombo gani chakiweza?
    8: Kwa mana manaitei libaragumu lyatitoa lilobe lyange yowanika, ni jinsi gani mundu atanga ya kuwa ni muda wa kujiandaa ni vita?
    9: Nga nyonyonyo ni mwenga. Mana mwalowa toa mu'lulimi neno lyalibile kwa dhahiri, ni jinsi gani mundu alowa elewa chaalongela? Mwalowa longela, ni ntopo ywaabayowine.
    10: Ntopo shaka panga kwabile lugha zanyansima mbalembale mu'dunia, ni ntopo hata yimo yaibile kwaa ni maana.
    11: Lakini mana itei nitangite kwaa mana ya lugha, nalowa pangika na mgeni kwa ywembe ywalongela, ni ywembe ywalongela alowa pangika mgeni kwango.
    12: Nga nyonyonyo ni mwenga. Kwa kuwa mwatamaniya muno kubona udhihirisho wa Roho, mupale kwamba mzidi muno kulichenga likanisa.
    13: Nga ywembe ywalongela kwa lugha ni alobe apewe tafsiri.
    14: Kwa mana mana nilobite kwa lugha, roho yango uloba, lakini malango gango gabile kwaa ni matunda.
    15: Nipange namani? Nalowa loba kwa Roho yango, lakini pia nalowa loba kwa malango gango. Nalowa imba kwa roho yango, nalowa imba kwa malango gango kae.
    16: Vinginevyo, ukimsifu Nnongo kwa roho, ywembe abile mgeni alowa itika namani “Amina” mana utoa shukrani, mana itei ugatangite kwaa gaugabaya?
    17: Mana ni kweli wenga washukuru vema, lakini yolo ywenge achengilwe kwaa.
    18: Namshukuru Nnongo kwa kuwa nilongela kwa lugha zaidi ya mwenga mwabote.
    19: Lakini katika likanisa ni heri nalongela maneno matano kwa malango gango ili nipate kubapundisha benge, zaidi ya longela maneno komi elfu.
    20: Ainja ni alombo bango, kana mube bana achunu longela kwinu. Badala yake, husiana na ubou, mube kati bana bachunu. Lakini katika kuwasa kwinu mube bandu akolo.
    21: Iandikilwe katika saliya, “Kwa bandu ba lugha yenge ni kwa mikano ya bageni nilongela ni bandu haba. Wala hata nyoo alowa niyowa kwaa,” Abaya Ngwana.
    22: Nga nyo, lulimi ni ishara, kwa baliaminiya kwaa, ila kwa baaminiya kwaa. Lakini kutoa unabii nga ishara, kwa baaminiya kwaa, ila kwa ajili yabe baaminiya.
    23: Aga, mana itei likanisa lyote limekusanyika pamope ni bote anene kwa lugha, ni bageni na baaminiya kwaa batijingya, Je baweza kwaa baya panga mwabile ni uchizi?
    24: Lakini mana itei mwabote mwatoa unabii na ywaaminiya kwaa au mgeni ajingya, alowa shawishiwa ni yolo ywayowa. Atahukumilwa na yote ya gabayite.
    25: Siri za mwoyo wake zatifunuliwa. Matokeo gake, alowa tomboka kifudifudi ni kumwabudu Nnongo. Alowa kiri ya panga Nnongo yu kati yinu.
    26: Chanamani kifuatacho bai, ainja na alombo bango? Mana mukengamite pamope, kila yumo abile ni Zaburi, mapundisho, mafunuo, lugha au tafsiri. Mupange kila kilebe ili kwamba muichenge likanisa.
    27: Kati yeyote ywalongela kwa lugha, bawe abele au atatu, na kila yumo katika zamu. Ni mundu lazima atafasiri chakibayilwe.
    28: Lakini kati ntopo mundu wa tafsiri, ila kila yumo wabe atame kimya nkati ya likanisa. Bai kila yumo alongele kichake ni kwa Nnongo.
    29: Na manabii abele au atatu anene, ni wenge baasikilize kwa kupambanua chalongelwa.
    30: Lakini ywa tama akipunuliwa likowe katika huduma, yolo ambae abile alongela ni anyamaze.
    31: Kwa kuwa kila yumo winu aweza kutoa unabii yumo badala ya ywenge ili kwamba kila yumo aweze kuipunza ni bote baweze kutiwa mwoyo.
    32: Kwa kuwa roho ya manabii yabile pae ya uangalizi wa manabii.
    33: Kwa kuwa Nnongo ni Nnongo kwaa wa machafuko, ila wa amani. Kati yaibile katika makanisa yote ya baumini.
    34: Ipalikwa alwawa batame kimya katika likanisa. Kwa kuwa baruhusiwa kwaa longela. Badala yake, ipalikwa kuwa katika unyenyekevu, kati saliya yailongela.
    35: Kati kwabile ni chochote balowa tamaniya kuipunza, bai babanaluye analome babe ku'nyumba. Kwa kuwa ni aibu kwa alwawa longela mu'likanisa.
    36: Je neno lya Nnongo liboka kwinu? Je latiafikia mwenga kae?
    37: Kati mundu ywailolekeya kupangika nabii au ba rohoni, impalika agatange makowe yaniyandikia ya panga ni maagizo ga Ngwana.
    38: Lakini ayowanika kwaa aga, munneke kana abatambwe.
    39: Nga nyo bai, ainja ni alombo bango, mupale muno kutoa unabii, na kana mubazuie mundu yoyote longela kwa lugha.
    40: Lakini makowe gote gapangilwe kwa uzuri ni kwa utaratibu.
  15:
    1: Nambeambe nendakuwakombosha, ainja na alombo, nnani ya injili yaihubiriwa, ambayo mwaipokile ni yema nakwe.
    2: Ni katika injili yee mwatilopolelwa, kati mwalikamwa imara neno lyaniwahubirie mwenga, ila muaminiya bure.
    3: 'Kati kwanza yaniipokii kwa umuhimu niiletike kwinu kati ya ibile: panga bokana na maandiko, Kristo awile kwa ajili ya sambi yitu,'
    4: bokana na maandiko atisikwa, ni panga atifufuka lisoba lya tatu.
    5: Ni panga ywamtokii Kefa, boka po kwa balo komi ni ibele.
    6: Boka po atikwatokiya kwa muda umo ba'ainja na alombo zaidi ya mia tano. Baingi babe babile bado akoto, lakini baadhi yabe bagonjike lugono.
    7: Boka po atikumtokya Yakobo, boka po mitume yote.
    8: Mwisho wa bote, atikunitokya nenga, kati yee kwa mwana ywabile belekwa katika wakati ubile kwaa sahihi.
    9: Kwa kuwa nenga na nchunu kati ya mitume. Nastahili kwaa kemelwa mtume, kwa sababu natilitesa likanisa lya Nnongo.
    10: Lakini kwa neema ya Nnongo nibile kati yanibile, na neema yake kwango yaibile kwaa bure. Badala yake, nipangite bidii kuliko wote. Lakini ibile kwaa nenga, ila neema ya Nnongo ibile nkati yango.
    11: Kwa eyo kati ni nenga au bembe, twati lihubiri nyoo na tutiaminiya nyoo.
    12: Nambeambe kati Kristo atihubiriwa kati ywafufuka kwa bandu babile mu'kiwo, ibe namani baadhi yinu mubaye ntopo ufufuo wa bandu babile mu'kiwo?
    13: Lakini mana ntopo Ufufuo wa bandu babile mu'kiwo, bai hata Kristo afufuka kwaa kae.
    14: Ni mana Kristo afufuka kwaa, nga nyoo mahubiri yitu ni bure, na imani yitu ni bure.
    15: Ni twapatikana kuwa mashahidi ba ubocho kumhusu Nnongo, kwa sababu twatimshuhudia Nnongo kinchogo, baya atimfufua Kristo, wakati atikumfufua kwaa.
    16: Kati mana itei bandu bakiwo bafufuliwa kwaa, Yesu kae afufuliwa kwaa.
    17: Ni kati Kristo afufuliwa kwaa, imani yinu nga ya bure na bado mubile katika sambi yinu.
    18: Nga nyoo hata balo babile batiwaa katika Kristo kae batiangamia.
    19: Mana itei kwa maisha aga kichake tubile ni ujasiri kwa wakati woisa nkati ya Kristo, bandu bote, twenga niwakuhurumilwa zaidi ya bandu bote.
    20: Lakini nambeambe Kristo atifufuka boka mu'kiwo, matunda ya kwanza ya balo babile mu'kiwo.
    21: Kwa mana kiwo kiisile pitya bandu, pitya kae bandu ni ufufuo wa bandu.
    22: Kwa mana kati katika Adamu bote batiwaa, nga nyoo kae katika Kristo bote balowa pangika akoto.
    23: 'Lakini kila yumo kayika mpango wake: Kristo, matunda ga kwanza, ni boka po balo babile ba Kristo bapangite ukoto wakati woisa kwake.'
    24: Nga po walowa pangika mwisho, palyo Kristo paakabidhi upwalume kwa Nnongo Tate. Ayee nga palyo palowa komesha utawala wote ni mamlaka yote ni ngupu.
    25: Kwa kuwa lazima atawale mpaka paalowa beka maadui bake bote pae ya nyayo yake.
    26: Adui wa mwisho uharibiwa ni kiwo.
    27: Kwa mana “abekite kila kilebe pae ya nyayo yabe.” Lakini paibaya “abekite kila kilebe,” ni wazi panga yee iusishe kwaa balo babekite kila kilebe pae yake mwene.
    28: Wakati ilebe yote ibekilwe pae yake, boka po mwana mwene alowa bekwa pae kwake ywembe ywabile atikuibeka ilebe yote pae yake. Ayee nga ipangike ili panga Nnongo Tate abe yote nkati ya gote.
    29: Au kae bapanga namani balo baabatizwile kwa ajili ya bandu ba kiwo? Kati bandu ba kiwo bafufuliwa kwaa kabisa, kwa namani kae batibatizwa kwa ajili yabe?
    30: na kwa namani tubile katika hatari kila saa?
    31: 'Ainja ni alombo bango, petya kuisifu kwango katika mwenga, ambayo nibile nayo katika Kristo Yesu Ngwana witu, natangaza nyoo: nawaa kila lisoba.'
    32: Ifaika namani, katika mtazamo wa bandu, kati bandu ba'kiwo bafufuliwa kwaa? “Leka bai tulyee ni nywaa, kwa mana malabo twalowa waa.”
    33: 'Kana mulongele ubocho: “Makundi ganoite kwaa uharibia tabia inoyite.'
    34: “Mube na kiasi! mutame katika haki! kana muyendelee panga sambi. Kwa mana baadhi yinu mubile kwaa ni maarifa ya Nnongo. Nabaya nyoo kwa oni yinu.
    35: Lakini mundu ywenge abaya,”Jinsi gani bandu ba kiwo balowa fufuliwa? Na bembe balowa isa na aina gani ya yega?”
    36: Wenga wa nlalo muno! Chelo chaukipandile kiweza kwaa kuanza kukua ila kiwile.
    37: Na chelo cha ukipandike ni yega kwaa ambao walowa kua, ila mbeyu yaichipua. Iweza kuwa ngano au kilebe chenge.
    38: Lakini Nnongo aipeya yega kati yaapendile, na katika kila mbeyu yega yake mwene.
    39: Yega yote ilandana kwaa, ila, kwabile na yega imo wa bandu, ni yega yenge ya anyama, na yega yenge ya iyuni, ni yenge kwa ajili ya omba.
    40: Pabile na yega ya kumaunde kae ni yega ya mu'dunia. Lakini utukufu wa yega ya kumaunde ni aina yimo na utukufu wa mu'dunia ni wenge.
    41: Kwabile ni utukufu umo wa lilumu, ni utukufu wenge wa mwei, ni utukufu wenge wa tondwa. Kwa mana tondwa yimo itofautiana ni tondwa yenge katika utukufu.
    42: Nga nyoo ubile kae ni ufufuo wa bandu ba kiwo. Chelo chakipandwile, na chakiotile kiaribika kwaa.
    43: Kipandilwe katika matumizi ya kawaida, kioteshwa katika utukufu. Kipandilwe katika udhaifu, kioteshwa katika ngufu.
    44: Kipandilwe katika yega wa asili, kioteshwa katika yega wa kiroho. Kati kwabile ni yega wa asili, kubile ni yega ya kiroho kae.
    45: Nga nyoo iandikilwe kae,”Mundu wa kwanza Adamu atipangika roho yaatama.” Adamu wa mwisho atipangika roho yaitoa ukoto.
    46: Lakini wa kiroho aisa kwaa kwanza ila wa asili, ni boka po wa kiroho.
    47: Mundu wa kwanza ni wa dunia, atitengenezwa kwa mavumbi. Mundu wanaibele aboka kumaunde.
    48: Kati ya yolo ywapangilwe kwa mavumbi, nga nyoo pia balo bapangilwe kwa mavumbi. Kati ya mundu wa kumaunde abile, nga nyoo kae balo ba kumaunde.
    49: Kati ambavyo tupapike mfano wa mundu wa mavumbi, tupapike kae mfano wa mundu wa kumaunde.
    50: Nambeambe naabakiya, ainja na alombo bango, panga yega na mwai iweza kwaa kuurithi upwalume wa Nnongo. Wala wakuharibika kurithi wauharibika kwaa.
    51: 'Linga! Naabakiya mwenga siri ya kweli: Twawile kwaa bote, ila bote twalowa badilishwa.'
    52: Twalowa badilishwa katika muda, katika kufumba ni kufumbua kwa liyo, katika tarumbeta lya mwisho. Kwa kuwa tarumbeta yalowa lela, ni banda babile mu'kiwo balowa fufuliwa na hali ya haribika kwaa, na twalowa badilishwa.
    53: Kwani awoo waharibika ni lazima uwale wa haribika kwaa, ni wolo wa waa lazima uwale wa waa kwaa.
    54: Lakini muda woo wa haribika walowa walikwa wa haribika kwaa, ni wolo wa kiwo walowa jingya mu'kiwo, nga waisa msema ambao uandikilwe,”Kiwo chamezwile katika ushindi.”
    55: Kiwo, ushindi wako ubile kwaako? Kiwo, ubile kwaako ni uchungu wako?”
    56: Uchungu wa kiwo ni sambi, ni nguvu ya sambi ni saliya.
    57: Lakini shukrani kwa Nnongo, ywatupeile twenga ushindi pitya Ngwana witu Yesu Kristo!
    58: Kwa eyo, apendwa ainja na alombo bango, mube imara na kana mlendeme. Daima muipange kazi ya Ngwana, kwa sababu mutangite kuwa kazi yinu katika Ngwana ni yabure kwaa.
  16:
    1: Nambeambe kuhusu michango kwa ajili ya baumini, kati yanieleza makanisa ga Galilaya, nyonyonyo mupalikwa panga.
    2: Katika lisoba lya kwanza lya wiki, kila yumo winu abeke kilebe fulani kando ni kukihifadhi, kati mwamuweza. Mupange nyoo ili panga kana kube na michango wakati paniisile.
    3: Na paniikite, yeyote ywamunchawile, nalowa kuntuma pamope ni barua kutoa sadaka yinu kono Yerusalem.
    4: Ni kati ni sahihi kwa nenga kuyenda pia, balowa yendya pamope ni nenga.
    5: Lakini naisa kwinu, wakati napetya Makedonia. Kwa mana nalowa pitya Makedonia.
    6: Labda naweza tama ni mwenga au hata kumaliza majira ya mbepo, ili panga muweze nisaidia katika safari yango. popote paniyenda.
    7: Kwa mana nitarajia kwaa kuabona nambeambe kwa muda mwipi, mana natumainiya tama ni mwenga kwa muda pulani, kati Ngwana alowa kunruhusu.
    8: Lakini nalowa tama Efeso mpaka Pentekoste,
    9: kwa mana nnango mpana utiyongoliwa kwa ajili yango, na kwabile ni maadui banyansima banipingabo nenga.
    10: Nambeambe muda Timotheo aisa, munlole panga abile ni mwenga bila yogopa, aipanga kazi ya Ngwana, kati yaniipanga nee.
    11: Mundu yoyote kana amdharau. Mumsaidie katika ndela yake kwa amani ili panga aweze isa kwango. Kwa mana niamtarajia aise pamope ni alongo.
    12: Nambeambe husiana na nongo witu Apolo. Natikumtia mwoyo muno kwakuatembelea mwenga pamope ni alongo. Lakini atiamua kuisa kwaa nambeambe. Nga nyoo, alowa isa muda apatike nafasi.
    13: Mube minyo, muyemi imara, mpange kati analome, mube ni ngupu.
    14: Bai goti yamugapanga mugapange katika upendo.
    15: Mwaitangite nyumba ya Stefania. Muitangite panga babile baamini ba kwanza kolyo Akaya, ni panga baibekite bene mu'huduma ya baumini, Nambeambe naasihi, ainja na alombo bango,
    16: mube anyenyekevu kwa bandu kati abo, na kwa kila mundu ywaabasaidia katika kazi ni apanga kazi pamope ni twenga.
    17: Na nibile na puraha kwa ujio wa Stefania, fotunato na Akiko. Bayemi mahali ambapo mwenga mpalikwa kuwa.
    18: Kwa mana waipuraisha roho yango ni yinu. Kwa eyo, nambeambe, mwatambue bandu kati aba.
    19: Makanisa ga Asia batumite salamu kwinu. Akila na Prisca wanaasalimiya katika Ngwana, pamope ni likanisa lyabile mu'nyumba yabe.
    20: Ainja ni alombo bango bote watiasalimya kwa busu litakatifu.
    21: Nenga, Paulo, naiandikiya nyoo kwa luboko lwango.
    22: Kati yeyote ywampenda kwaa Ngwana, bai laana ibe nnani yake. Ngwana witu, uise!
    23: Neema ya Ngwana Yesu ibe ni mwenga.
    24: Upendo wango ube pamope ni mwenga katika Kristo Yesu.
47:
  1:
    1: Paulo, mtume wa Kristo Yesu kwa mapenzi hga Nnongo, ni Timotheo nnongo witu, kwa likanisa lya Nnongo lyalibile Korintho, na kwa baumini bote babile mu'nkoa wote wa Akaya.
    2: Neema na ibe kwinu na amani boka kwa Nnongo Tate yitu ni Ngwana Yesu kristo.
    3: Na asifiwe Nnongo na Tate wa Ngwana Yesu Kristo. Ywembe ni Tate wa rehema na Nnongo wa faraja yote.
    4: Nnongo utufariji twenga katika mateso yitu yote, ili panga tyweze kuafariji balo babile katika mateso. Tunaafariji wenge kwa faraja yeyelo ambayo Nnongo aitumile kutufariji twenga.
    5: Kwa kuwa kati ya mateso ga Kristo uongezeka kwa ajili yitu, nyonyonyo faraja yitu uongezeka pitya Kristo.
    6: Lakini kati twaataabishwa, ni kwa ajili ya faraja yinu ni wokovu winu. Na mana twafarijiwa, ni kwa ajili ya faraja yinu. Faraja yinu panga kazi kikamilifu pamwashiriki mateso kwa uvumulivu kati twenga kae twateseka.
    7: Na ujasiri witu nnani yinu ni thabiti. Tutangite panga kati ya ambavyo mwatishiriki mateso, nyonyonyo mwatishiriki faraja.
    8: Kwa kuwa tupala kwaa mwenga muwe alalo, alongo, kuhusu matatizo yatubile nayo kolo Asia. Twationewa zaidi ya twatiweza potwa, kati panga tubile kwaa ni litumaini lya tama kae.
    9: Kweli twabile ni hukumu ya kiwo nnani yitu. Lakini yoo yabile ni kutupanga twenga tubeke kwaa litumaini nnani yitu wene, badala yake tubeke litumaini katika Nnongo, ywafufua bandu.
    10: Ywatulopwile twenga boka ago maafa ga mauti, na alowa kutulopwa kae. Tubekite ujasiri witu katika ywembe panga alowa kutulopwa kae.
    11: Alowa panga nyoo kati ya mwenga yamwatitusaidia twenga kwa maombi ginu. Nga nyoo baingi baloa toa shukrani kwa niaba yitu kwa ajili ya upendeleo wa nema tupyilwe twenga pitya maombi ya baingi.
    12: 'Twaipunia lee: ushuhuda wa dhamiri yitu. kwa mana ni katika nia sapi ni usapi wa Nnongo panga twatiyenda wene katika dunia. Tupangite nyoo hasa ni mwenga, na katika hekima kwaa ya ulimwengu, lakini badala yake ni pitya neema ya Nnongo.'
    13: Twaandikiya kwaa chochote ambacho muweza kwaa kukisoma au elewa. Nibile na ujasiri
    14: panga kwa sehemu muyomwile kutuyowa. Nibile ni ujasiri katika lisoba lya Ngwana Yesu twalowa sababu yinu kwa ajili ya kiburi chinu, kati yaa mwamubile kwitu.
    15: Kwa mana nibile na ujasiri kuhusu lee, nipala isa kwinu kwanza, ili panga muweze pakya faida ya tembelewa mara ibele.
    16: Nibile najiandaa kubatembelea kae wakati wakuyenda Makedonia. Kae nipala isa kubatembelea kae muda nakerebuka boka Makedonia, na boka po mwenga kunituma nenga wakati niyenga Uyahudi.
    17: Panibile nawasa namna yee, je nibile nasitasita? Je naandaa nakowe lingana na viwango ya bandu, ili panga nibaye, “Eloo, eloo” na Hapana, hapana” kwa muda umo?
    18: Lakini kati Nnongo ya abile mwaminifu, twabaya kwaa yoti “Eloo” na “Hapana.'
    19: Kwa kuwa mwana wa Nnongo, Yesu Kristo, ywabile Silvano, Timotheo ni nenga twabile twantangaza nkati yinu, abile kwaa “Eloo” na “Hapana.” Badala yake, ywembe wakati woti ni “Eloo.”
    20: Kwa mana ahadi zoti za Nnongo ni “Eloo” katika ywembe. Nga nyo kae pitya ywembe twabaya 'Amina” kwa utukufu wa Nnongo.
    21: Nambeambe Nnongo ywaatuthibitisha twenga pamope ni mwenga katika Kristo, nga atutumile twenga.
    22: Abekitea muhuri nnani yitu na kutupeya Roho katika mioyo yitu kati dhamana ya chelo chabile alowa kutupeya baadae.
    23: Badala yake, namloba Nnongo anishuhudie nenga panga sababu yanipangile niise kwaa Korintho panga nibaelemee kwaa mwenga.
    24: Ayee ibile kwaa sababu twajaribu dhibiti jinsi imani yinu yaipalikwa kuwa, Badala yake, tupanga pamope ni mwenga kwa ajili ya puraha yinu, kati yamuyemite katika imani yinu.
  2:
    1: Kwa eyo niamwile kw sehemu yangi mwene panga niise kwaa kae kwinu katika hali ya uchunhu.
    2: Mana natiasababishia mwenga matamwe, ni nyai ywanipuraisha nenga, lakini ni yolo ywabile ywaumizwa ni nenga?
    3: Niandikile kati ya nipangite ili panga wakati waniisa kwinu niweze kwaa umizwa na balo babile panipangite nipuraike. Nibile na ujasiri kuhusu mwenga mwabote panga furaha yango yeyelo mubile nayo mwenga mwabote.
    4: Kwa kuwa naandikya mwenga lingana na mateso makolo, na dhiki ya mwoyo, na kwa machozi yanyansima. Nipala kwaa kuwasababishia mwenga matamwe. Badala yake, nipala muutange upendo wanyansima wanibile nao kwa ajili yinu.
    5: Mana kwabile ni yeyote ywasababisha matamwe, asababisha kwaa kwango kae, lakini kwa kiwango pulani bila beka ukale muno-kwinu mwenga mwabote.
    6: Ayee nga adhabu ya mundu yoo kwa baingi yatosha.
    7: Kwa eyo nambeambe badala ya adhabu, mpalikwa kumsamee ni kumfariji. Mupange nyoo ili panga aweze kwaa shindwa na huzunu yanyansima.
    8: Kwa eyo naatia mwoyo kuthibitisha upendo winu hadharani kwa ajili yaywembe.
    9: Ayee nga sababu niandikile, ili panga niweze kuajaribu na kuyowa kuwa mana ni batii katika kila kilebe.
    10: Mana mwaweza msamiya yeyote, ni nenga namsamiya mundu yoo. Chelo chanikisamiya-kati nakisamiya chochote-kisameelwa kwa faida yinu katika uwepo wa Kristo.
    11: Ayee nga panga nchela aise kwaa kutupangia ubocho. Kwa kuwa twenga twaalalo kwaa kwa mipango yake.
    12: Nnango utiyongoliwa kwango ni Ngwana paniisile katika mji wa Troa hubiri injili ya Kristo palyo.
    13: Hata nyoo, nibile kwaa na amani ya mwoyo, kwa sababu nikwembine kwaa ni nongo bango Tito kolyo. Nga nyoo nialekite na kelebuka Makedonia.
    14: Lakini ashukuriwe Nnongo, ywabile katika Kristo mara yote utuongoza twenga katika ushindi. Pitya twenga sambaza harufu inoite ya maarifa gake mahali pote.
    15: Kwa mana twenga kwa Nnongo, ni harufu inoite ya Kristo, bote kwati ya balo babile lopolelwa na kati ya balo baangamia.
    16: Kwa bandu baangamia, ni harufu boka mu'kiwo mpaka kiwo. Kwa balo balopolwa, ni harufu inoite boka ukoto mpaka ukoto. Ywa nyai ywastahili ilebe yee?
    17: Kwa mana twenga twabile kwaa kati bandu banyansima bapemeya neno lya Nnongo kwa faida. Badala yake, kwa usapi wa nia, twabaya katika Kristo, kati ya tutumilwe boka kwa Nnongo, nnongi ya Nnongo.
  3:
    1: Je, tutumbwile kuisifia bene kae? Tuhitaji kwaa barua ya mapendekezo kwinu au boka kwinu, kati baadhi ya bandu, je twahitaji?
    2: Mwenga mwabene ni barua yitu ya mapendekezo, yaiandikilwe mu'mioyo yitu, yaiyowanika na kusomwa na bandu bote.
    3: Na mwaonesha panga mwenga ni barua boka kwa Kristo, yaitolewa ni twenga, iandikilwe na wino kwaa ila kwa Roho wa Nnongo ywabile nkoto. Iandikilwe kwaa nnani ya vibao ya maliwe, ila nnani ya vibao vya mioyo ya bandu.
    4: Na wolo nga ujasiri tubile nao katika Nnongo pitya Kristo.
    5: Twajiamini kwaa wabene kwa kudai chochote kati boka kwitu. Badala yake, kujiamini kwitu kwaboka kwa Nnongo.
    6: Ni Nnongo ywabile atupangite tuweze pangika atumishi wa liagano lyayambe. Ayee nga liagano labile kwaa lya barua ila ni lya Roho. Kwa kuwa barua ubulaga, lakini roho yatoa ukoto.
    7: Nambeambe kazi ya kiwo itichongwa katika herufi nnani ya maliwe iisile kwa namna ya utukufu panga bandu ba Israeli balilinga kwaa bene ila pitya minyo ga Musa. Ayee nga sababu ya utukufu wa minyo gake, utukufu ambao wabile wafifia.
    8: Je, kazi ya Roho ilowa kuwa kwaa na utukufu muno?
    9: Kwa kuwa kati huduma ya hukumu ibile na utukufu, ni mara ilenga zaidi huduma ya haki huzidi muno katika utukufu!
    10: Ni kweli panga, chelo chakipangilwe utukufu kwanza kibile kwaa utkufu kae katika heshima yee, kwa sababu ya utukufu wanansima.
    11: Kwa kuwa kati chelo ambacho chabile chapeta chabile ni utukufu, ni kwa kiasi gani muno chelo ambacho ni chakudumu kibile na utukufu!
    12: Kwa kuwa twajiamini eyo, tubile ni ujasiri muno.
    13: Tubile kwaa kati Musa, ywabekite utaji nnani ya uso bake, ili panga bandu ba Israeli baweze kwaa lola moja kwa moja mu'mwisho wa utukufu ambao ubile watiboka.
    14: Lakini malango gabe gatabilwe. Hata mpaka lisoba lee utaji wowolo bado ulekilwe nnani ya usomaji wa liagani lya kale. Ibekilwe kwaa wazi, kwa sababu ni katika Kristo kichake iondolewa kutalu.
    15: Lakini hata leno, wakati wowote Musa asomwapo, utaji utama nnani ya mioyo yabe.
    16: Lakini mundu paakeleka kwa Ngwana, utaji ulowa boka.
    17: Nambeambe Ngwana ni Roho. Pabile ni Roho wa Ngwana, kubile ni uhuru.
    18: Nambeambe twenga twabote, pamope ni minyo zibile kwaa bekewa utaji, ubona utukufu wa Ngwana. Twabadilishwa nkati ya muonekano wowolo wa utukufu boka shahada jimo ya utukufu yenda yenge, kati yaibile kwa Ngwana, ambaye ni Roho.
  4:
    1: Kwaeyo, kwa sababu tubile ni huduma yee, na kati yaibile tuipokii rehema, tukata kwaa tamaa.
    2: Badala yake, tumezikana ndela zote za aibu na ziyowanike kwaa. Twatama kwaa kwa hila, na tulitumia kwaa lineno lya Nnongo. Kwa kuwasilisha yaibile kweli, twaibonekeya twabene kwa dhamiri ya kila mundu nnongi ya Nnongo.
    3: Lakini kati ijnili yitu iyowanike kwaa, iyowanika kwaa kwa balo baangamia kae.
    4: Katika uchaguzi wabe, nongo wa ulimwengu woo atiwapofusha malango gabe ziamiya kwaa. Matokeo gake, bweza kwaa, kubona bweya ya injili ya utukufu wa Kristo, ywabile ni mpwano wa Nnongo.
    5: Kwa kuwa twajitangaza kwaa wene, ila Kristo Yesu kati Ngwana, ni twenga wene kati atumishi winu kwa ajili ya Yesu.
    6: Kwa mana Nnongo nga ambaye abayite, “Bweya walowa angaza boka mu'libendo.” Atitangaza katika mioyo yitu, kutoa bweya wa maarifa ya utukufu wa Nnongo katika uwepo wa Yesu kristo.
    7: Lakini tubile ni hazina yee katika chombo sa ukando, ili panga iyowanike kuwa ngupu kolo muno ni ya Nnongo na ni yitu kwaa.
    8: Twataabika katika kila hali, lakini tusonga kwaa. Twabona shaka lakini tujawa kwaa na kukata tamaa.
    9: Twateselwa lakini twatelekezwa kwaa. Twatekwanilwe pae lakini twaangamia kwaa.
    10: Masoba gote twabeba katika yega yetu kiwo sa Yesu, ili panga ukoto wa Yesu ubonekane katika yega yetu kae.
    11: Twenga twabile akoto masoba tumetolewa kuwaa kwa ajili ya Yesu, ili panga ukoto wa Yesu ubonekane katika yega yetu ya bandu
    12: Kwa sababu yee, kiwo chapanga kazi nkati yitu, ila ukoto wapanga kazi nkati yinu.
    13: 'Lakini tubile ni roho yeyelo ya imani lingana na chelo chaandikilwe: “Naaminiya, nga nyo nibayite.” Twenga kae twaaminiya, nga nyo twabaya.'
    14: Tutangite kuwa yolo ywaamfufuwe Ngwana Yesu kae alowa kutufufua twenga pamope ni mwenga katika uwepo wake.
    15: Kila kilebe ni kwa ajili yinu ili panga, kwa kadri neema yaibile enea kwa bandu banyansia, shukrani yazidi yongekeya kwa utukufu wa Nnongo.
    16: Nga nyoo tukata kwaa tamaa. Japokuwa panja twachakaa, nkati ya tupangika wayambe lisoba hadi lisoba.
    17: Kwa kipindi chee kifupi, mateso aga mepesi yalowa kutuandaa twenga kwa ajili ya umilele nzito wa utukufu wanyansima zaidi ya ipimo yote.
    18: Kwa kuwa tulola kwaa kwa ajili ya ilebe ambavyo vyatibonekana. Ilebe twaweza kuibona ni vya muda, ila ilebe ambavyo yabonekana kwaa ni ya milele.
  5:
    1: Tutangite panga kati maskani ga ulimwengu ambayo twatama umo yaharibika, tubile ni lijengo boka kwa Nnongo. Ni nyumba ichengwite kwa maboko ya bandu, ila ni nyumba yangayomoka, katika maunde.
    2: Kwa kuwa katika lihema lee twaugua twatamaniya kuvikwa kwa maskani yitu kumaunde.
    3: Twatamaniya kwa ajili ya yee kwa sababu kwa kuiwala twalowa bonekana kwaa kuwa tubile ntopo ngobo.
    4: Kwa hakiaka muda tubile nkati ya hema lee, twaugua mana tukilemewa. Tupala kwaa kuvuliwa. Badala yake, twapala kuwalishwa, ili panga chelo chawaa ili kiweze mezwa ni ukoto.
    5: Yolo ywatuandaa twenga kwa kilebe chelo ni Nnongo, ambaye ywatupeile twenga Roho kati ahadi ya chelo chalowa isa.
    6: Kwa eyo mube ni ujasiri masoba gote. Mube minyo panga wakati tubile munyumba katika yega, tubile kutalu na Ngwana.
    7: Kwa kuwa twatyanga kwa imani, kwa lolekea kwaa. Kwa eyo tubile ni ujasiri.
    8: Ni bora tube kutalu mu'yega ni nyumba pamope ni Ngwana.
    9: Kwa eyo twaipanga kuwa lengo letu, mana tukiwa mu'nyumba au kutalu, tumpendeze ywembe.
    10: Kwa kuwa lazima bote tubonekane nnongi ya iteo cha hukumu cha Kristo, ili panga kila yumo aweze pokya chelo chastahili kwa makowe gapangika katika yega, mana itei ni kwa uzuri au kwa ubaya.
    11: Kwa eyo, kwa kuitanga hofu ya Ngwana, twaashawishi bandu. Mana yatubile, ibonekana wazi ni Nnongo. Nendatumainiya kuwa itangike pia mu'dhamiri yinu.
    12: Twajaribu kwaa kuashawishi mwenga kae kutubona twenga kati wa kweli. Badala yake, twaapeya mwenga sababu ya kuipunia kwa ajili yitu, ili panga muweze kuwa na jibu kwa balo baipunia kuhusu ya ibonekana lakini ibile kwaa chabile nkati ya mwoyo.
    13: Kwa kuwa mana itei tumerukwa na malango, ni kwa ajili ya Nnongo. Na kati tubile mu'akili yitu timamu, ni kwa ajili yinu.
    14: 'Kwa mana upendo wa Kristo watushurutisha, kwa sababu tubile na uhakika ni lee: kuwa mundu yumo atiwaa kwa ajili ya bote, na kwa eyo bote batiwaa.'
    15: Na Kristo atiwaa kwa ajili ya bote, ili panga bale batama batame kwaa kae kwa ajili yabe bene. Badala yake, lazima utama kwa ajili yake ywembe ambaye atiwaa ni fufuliwa.
    16: Kwa sababu yee, kuanzia nambeambe ni kuyendelea tumuhukumu kwaa mundu lingana na viwango vya bandu, ingawa hapo kwanza twatimlola Kristo katika namna yee. Lakini nambeambe twamuhukumu kwaa yeyote kwa namna yee kae.
    17: Kwa eyo, mana itei mundu yoyote abile nkati ya Kristo, ywembe ni kiumbe chaayambe. Makowe ya kale yatipeta. Linga, gabile gaayambe.
    18: Ilebe yote yee yatiboka kwa Nnongo. Ywatupanisha twenga kwake mwene pitya Kristo, na atupile huduma ya upatanisho.
    19: Nga nyoo ni baya, katika Kristo, Nnongo atiupatanisha ulimwengu kwake mwene, bila balangana makosa gabe dhidi yabe. Atiwekeza kwitu ujumbe wa upatanisho.
    20: 'Kwa nyoo twasauliwa kati bawakilishi ba Kristo, kati panga Nnongo abile apanga rufaa yake pitya twenga. Twaaloba mwenga kwa ajili ya Kristo: “Mpatanishwe kwa Nnongo!”'
    21: Ampangite Kristo kuwa sadaka kwa ajili ya sambi yitu. Ywembe nga ambaye apangite kwaa sambi. Apangite nyoo ili tuweze kupangika haki ya Nnongo katika ywembe.
  6:
    1: Na kwa eyo, upanga kazi pamope, twendabasihi mwenga kana muipokee neema ya Nnongo pabile kwaa ni matokeo.
    2: Kwa kuwa abaya, “Wakati waukubalika nibile makini kwinu, na katika lisoba lya wokovu niliwasaidia.”Linga nambeambe ni wakati waukubaluka. Linga, nambeambe ni lisoba lya wokovu.
    3: Twaweka kwaa liwe lya kizuizi nnonge ya mundu yoyote, kwa mana tuitakia kwaa huduma yitu iletwe katika sifa mbaya.
    4: Badala yake, twaihakiki bene kwa makowe yitu yote, panga tu atumishi ga Nnongo. Tubile atumishi bake katika baingi ba ustahimilivu, mateso, dhiki, ugumu wa maisha,
    5: kukombwa, vifungo, ghasia, katika panga kazi kwa bidii, katika kukosa lugono kilo, katika njala,
    6: katika usafi, maarifa, uvumilivu, wema, katika Roho Mtakatifu, katika upendo halisi
    7: Tubile abatumishi bake katika eneo lya kweli, katika ngupu ya Nnongo. Tubile ni silaha ya haki kwa ajili ya luboko lwa mmalyo na wa kushoto.
    8: Twapanga kazi katika hekima na dharauliwa, katika kashfa na sifa. Twatituhumiwa kuwa abocho na wakati tubile wakweli.
    9: Tunapanga kazi napanga twajulikana kwaa na bado twayowanika vizuri. Twapanga kazi kati batiwaa na -Linga!-bado twatama. Twaipanga kazi kati twaazibiwa kwa ajili ya matendo yitu lakini kati kwaa yaabahukumilwe hata waa,
    10: Twaipanga kazi kati wenye masikitiko, lakini masoba gote twabile na furaha. Twaipanga kazi kati maskini, lakini twajihatarisha baingi. Twaipanga kazi kati panga twapata kwaa kilebe kati twatemiliki kila kilebe.
    11: Twabaya ukweli wote kwinu, Akorintho, na mioyo yitu yatifunguka kwa upana.
    12: Mioyo yinu izuiliwa kwaa na twenga, ila mwatizuiliwa na hisia yinu wene.
    13: Nambeambe katika badilishana kwa haki nalongela kati kwa bana-muipungue mioyo yinu kwa upana.
    14: Kana mupungamanishe pamope ni baaminiya kwaa. Kwa mana kwabile ni uhusiano gani kati ya haki ni uasi? Ni kwabile ni ushirika gani kati ya bweya ya libendo?
    15: Ni makubaliano gani Kristo aweza kuwa nayo na Beliari? Au ywembe ywaamiye abile sehemu gani pamope ni ywaaminiya kwaa?
    16: 'Na kwabile na kakubaliano gani yabile kati ya hekalu lya Nnongo na lisanamu? Kwa mana twanga ni lihekale lya Nnongo ywabile nkoto, kati ambavyo Nnongo abayite: “Nalowa tama kati yabembe ni ktyanga kati ya bembe. Nalowa pangika Nnongo wa bembe, na bembe bapangika kuwa bandu bango.”'
    17: Kwa eyo, “Muboke kati yabembe, mkatengwe nabo,” abaya Ngwana.”Kana mukamwe kilebe kichafu na nalowa kubakaribisha mwenga.
    18: Nalowa pangika kuwa Tate kwinu, ni mwenga mwalowa pangika bana bango analome na anwawa, “abaya Ngwana Mwenyezi.
  7:
    1: Apendwa bango, kwa kuwa tubile na ahadi hizi, na tijitakase wabene kwa kila likowe lyabile lyatupanga kuwa achafu katika yegayitu na katika roho. Na tuupale utakatifu katika hofu ya Nnongo.
    2: Mupange nafasi kwa ajili yitu! Twamkosea kwaa mundu yeyote. Twamdhuru kwaa mundu yoyote.
    3: Twainufaisha kwaa kwa faida ya mundu yeyote. Nabaya lee kwakubalaumu kwaa. Kwa mana nibayite panga mubile mumioyo yitu, kwetu twenga kuwaa pamope ni tama pamope.
    4: Nibile na ujasiri wanyansima nkati yinu, na naipunia kwa ajili yinu. Nibile ni puraha hata nkati ya mateso yitu yote.
    5: Twabile Makedonia, yega yitu ibile kwaa na pumziko. Badala yake, twapatike taabu kwa namna yoti kwa kombwa vita upande wa panja na hofu upande wa ndani.
    6: Lakini Nnongo, ywafariji bakata tamaa, atufariji kwa ujio ba Tito.
    7: Ibile kwaa kwa ujio wake panga Nnongo atitufariji, ibile kae faraja za Tito azipokya boka kwinu. Ywembe atitubakiya upendo nkolo mubile nabo, huzuni yinu, na abile ni wasiwasi kwa ajili yango. Nga nyo nimezidi kuwa na puraha muno.
    8: Hata ingawa barua yango ibapangite sikitika, nenga najutia kwaa, lakini niaujutia wakati paniabona barua yee uwapangite mwenga kuwa ni huzuni, lakini mwabile na huzuni kwa muda mwipi.
    9: Nambeambe nibile na puraha, ni kwasababu kwaa mubile na shida, lakini kwa sababu huzuni yinu itiwaleta katika toba. Mwatipatwa na huzuni ya Nnongo, nga nyo mwateswilwe kwa hasara kwaa kwa sababu yitu.
    10: Kwa mana huzuni ya Nnongo huleta toba ambayo hukamilisha wokovu bila ya kuwa ni majuto. Huzuni ya kidunia, hata nyo, huleta kiwo.
    11: Muilinge huzuni yee ya Nnongo yatizalisha lengo gani kolo nkati yinu. Jinsi gani lengo labile kolo nkati yinu thibitisha kuwa mubile kwaa ni hatia. Kwa jinsi gani uchungu winu ubile nkolo, hofu yinu, matamanio yinu, bidii yinu, ni shauku yinu kubona panga haki ipalike pangika! Katika kila likowe mwatithibitishwa wamwene kutokuwa ni hatia.
    12: Ingawa natiwaandikia mwenga, niandike kwaa kwa ajili ya mkosaji, wala kwa mundu kwaa ywateswile ni maovu. Niandikile ili panga udhati wa mioyo yinu kwa ajili yitu ipangwe yowanika kwinu nnonge ya minyo ga Nnongo.
    13: Ni kwa ajili ya yee panga twafarijika. Katika nyongeza ya faraja yitu wabene, twapuraika kae, hata zaidi kwa sababu ya furaha ya Tito, kwa mana roho yake itiburudishwa ni mwenga mwabote.
    14: Kwa kuwa mana naipunia kwake husiana na mwenga, nibile kwaa na aibu. Kinyume chake, mana kila neno laulibaya kwinu labile kweli, Maipuno yitu kuhusu mwenga kwa Tito yatithibitika kuwa kweli.
    15: Upendo wake kwa ajili yinu hata ni nkolo muno, kati paakumbuka utii winu mwabote, jinsi mwatikunkaribisha ywembe kwa hofu na lendema.
    16: Natipuraika kwa sababu nibile na ujasiri kamili nkati yinu.
  8:
    1: Twataka mwenga muitange, ainja na alombo, kuhusu neema ya Nnongo ambayo ititolewa kwa makanisa ga Makedonia.
    2: Wakati wa lijaribu kolo lya mateso, wingi wa puraha yabe ni ongezeko lya umaskini wabe upambike utajiri nkolo wa ukarimu.
    3: Kwa naaba nashuhudia panga batitoa kwa kadiri ya balioweza, na hata zaidi ya balioweza.
    4: Na kwa hiari yabembe bene kwa kutusihi kwingi, batulobite kwa ajili ya shiriki katika huduma yee kwa baumini.
    5: Ayee itokana kwaa mana yatubile twatarajia. Badala yake, kwanza walijitoa bembe bene kwa Ngwana. Boka po kabajitoa bembe bene kwitu kwa mapenzi ya Nnongo.
    6: Nga twatimsihi Tito, ywaabile tayari atianzisha kazi yee, kuleta katika ukamilifu tendo lee lya ukarimu nnani yinu.
    7: Lakini mwenga mubile baingi katika kila kilebe-katika imani, katika usemi, katika maarifa, katika bidii, na katika upendo winu kwa ajili yitu. Nga nyoo muhakikishe panga mwenga mwabile na wingi kae katika likowe lee lya ukarimu.
    8: Nabaya lee kati amri kwaa. Badala yake, nabaya lee ili kupima uhalisi wa upendo winu kwa linganisha na shauku ya bandu benge.
    9: Kwa mana mutangite neema ya Ngwana witu Yesu Kristo. Hata mana abile tajiri, kwa ajili yinu abile maskini. ili panga pitya umaskini wake muweze kuwa tajiri.
    10: Katika likowe lee nalowa kuwapea ushauri ambao utabasaidia. Mwaka umo waupitike, mtumbwe kwaa panga likowe. Lakini mwatitamaniya kulipanga.
    11: Nambeambe mulikamilishe, Mana ibile na shauku na nia ya kulipanga, boka po, je mwaweza kae kulileta katika ukamilifu, kwa kadri ya mwamuweza.
    12: Kwa kuwa mubile na shauku ya kupanga likowe lee, ni likowe linoite na lyakubalika. Lazima liyemite nnani ya chelo chabile nacho mundu, nnani kwaa ya abile nacho kwaa mundu.
    13: Kwa mana kazi yee ibile kwaa kwa ajili panga benge baweze kupata nafuu ni mwenga muweze lemewa. Badala yake, kube ni usawa.
    14: Baingi binu wa wakati wambeambe utasaidia kwa chelo watikihitaji. Ayee nga nyoo kae ili panga baingi wabe uweze kuasaidia mahitaji yinu, na panga kuwe ni usawa.
    15: Ayee nga kati yaiandikilwe;”Ywembe ywabile ni vingi abile kwaa na kilebe chochote chakibakile ni ywembe ywabile na kichunu chabile kwaa ni uhitaji wowote,”
    16: Lakini ashukuriwe Nnongo, ywabekite nkati ya mwoyo wa Tito mwoyo wowolo kwa bidii ya kujali ambavyo nibile navyo kwa ajili yinu.
    17: Kwa mana apokile kwaa kae maombi yitu, ila abile na bidii husiana na maombi ago. Abile kwinu kwa hiyari yake mwene.
    18: Tumtumite pamope ni ywembe nongo ambaye atisifiwa nkati mwa makanisa kwa ajili ya kazi yake katika kuitangaza injili.
    19: Hivi kwaa kae, lakini achauliwe kae na makanisa kusafiri nitwenga katika kulipotwa sehemu mbalembale tendo lee lya ukarimu. Alee ni kwa utukufu wa Ngwana mwene na kwa shauku yitu ya kusaidia.
    20: Twaepuka uwezekano wa panga yoyote aplikwa lalamika kuhusiana na twenga kuhusiana na ukarimu woo ambao twaupapite.
    21: Twautola uangalifu kupanga cakibile chaheshima, nnonye kwaa ya Ngwana, lakini nnonge ya bandu kae,
    22: Twantuma nongo ywenge pamope nabo. Twatimpema mara zanyansima, na tumweni abile ni shauku kwa ajili ya kazi zanyansima. Hata nambeambe abile na bidii muno kwa sababu ya ujasiri nkolo waabile nao nkati yinu.
    23: Kwa habari ya Tito, ywembe ni mshirika mwenza wango na mpanga kazi mwenzanu kwa ajili yinu. Kati kwa alongo bitu, watumwile na makanisa. Nabaishimiya kwa Kristo.
    24: Nga nyo, mubaoneshe upendo winu, na mubonekeye kwa makanisa sababu ya maipuno yitu kwa ajili yinu.
  9:
    1: Husiana na huduma kwa ajili ya baumini, ni bora muno kwango kubaandikiya.
    2: Nitangite kuhusu shauku yinu, ambayo naipunia kwa bandu ba Makedonia. Niabakiye panga Akaya abile tayari tangu mwaka waupitike. Hamu yinu itibatia mwoyo baingi babe panga.
    3: Nambeambe, niatumile nongo ili panga maipuno yitu kuhusu mwenga gabile kwaa ya bure, ni ili panga mubile tayari, kati yanibayite mana mubile.
    4: Vinginevyo, mana mundu yoyote wa Makedonia mana aisile pamope ninenga na kubakuta mubile kwaa tayari, twalowa bona oni-nilongela kwaa chochote kuhusu mwenga-kwa ujasiri muno katika mwenga.
    5: Nga nyo nibweni yabile muhimu kuwasihi alongo kuisa kwinu na panga mipango mapema kwa ajili ya zawadi zanyansima. Ayee nga nyoo ili panga ibe tayari kati baraka, na kati kwaa kilebe chaamriwa.
    6: 'Liwazo nga lee: mundu ywapandae njene alowa una njene kae, na yeyote ywapendae kwa lengo lya baraka kae alowa una baraka.'
    7: Bai na kila yumo ywatoa kati yaatipanga mumwoyo wake. Bai niywembe atoe kwaa kwa huzuni au kwa lazimishwa. Kwa mana Nnongo umpenda yolo ywatoa furaha.
    8: Nnongo aweza izidisha kila baraka kwa ajili yinu, ili panga, kila muda. katika makowe goate, muweze pata gote muyahitaji. Ayee nga ibile ili panga muweze zidisha kila litendo linoite.
    9: 'Ni mana iandikilwe: “Atitapanya utajiri wake na kuutoa kwa maskini. Haki yake yadumu milele.”'
    10: Ywembe ywatoae mbeyu kwa mpanzi ni mkate kwa ajili ya chakulya, ni atoa kae na yongeya mbegu yinu kwa ajili ya kuipanda. Ywembe alowa yongeya mauno ga haki yinu.
    11: Mwalowa tajirishwa kwa kila namna ili panga muweze pangika bakarimu. Ayee nga iletya shukrani kwa Nnongo pitya twenga.
    12: Kwa kupanga huduma yee ibile kwaa ikamwa mahitaji ga baumini. Huzidisha kae katika matendo ganyansima ga shukrani kwa Nnongo.
    13: Kwa sababu ya kupimwa kwinu na thibitishwa kwa huduma yee, mtatumbukiza kae Nnongo kwa utii kwa baya kwinu kwa ajili ya Kristo. Mwalowa mtunza kae Nnongo kwa ukarimu wa karama yinu kwabembe na kwa kila yumo.
    14: Batitamaniya, na baloba kwa ajili yinu. Bapanga nyoo kwa sababu ya neema kolo ya Nnongo yaibile nnani yinu.
    15: Shukrani ibe kwa Nnongo kwa karama yake yaiwezekana kwaa!
  10:
    1: Nenga na Paulo, mwene nabasihi kwa unyenyekevu na upole wa Kristo. Nenga na mpole muda nibile nnongi yinu, Lakini nibile ni ujasiri kwinu muda nibile kutalu ni mwenga.
    2: Naaloba mwenga panha, muda panibile pamope ni mwenga, nahitaji kwaa pangika jasiri na kujiamini kwangio mwene. Lakini nawaza nalowa hitaji kuwa jasiri muda panibapinga balo badhaniabo panga twatama kwa nmana ya yega.
    3: Kwa mana hata kati twatyanga katika yega, twakombwana kwaa vita ya namna ya yega.
    4: Kwa mana silaha twaitumya kombwana ni ya yega kwaa. Badala yake, ibile ngupu ya Nnongo ya haribiya ngome. Zalowa bomwa mijadala yaipotosha.
    5: Kae, twajaribu kila chabile ni mamlaka chakiyemi dhidi ya maarifa ga Nnongo. Tulipangite mateka kila wazo katika heshima ya Kristo.
    6: Na twapata utayari wa aribya kila matendo gabile kwaa na heshima, mara heshima yinu kae baibile kamili.
    7: Linga chelo chabile wazi nnongi yinu. Kati yeyote ywashawishika panga ywembe ni wa Kristo, ni hebu ajikumbushe ywembe mwene panga mana yaabile kae ni wa Kristo, nga ngoo nga ni twenga kae tubile nyoo.
    8: Kwa mana hata mana niipunie kichunu zaidi kuhusu mamlaka yitu, ambayo Ngwana atiyatoa kwa ajili yitu kuwachenga mwenga na kuwaaharibu kwaa, nibona kwaa oni.
    9: Naitajia kwaa libonekane panga nabatisha mwenga kwa barua yango.
    10: Kwa yelo baadhi ya bandu ubaya, “Barua zake zibile kale na zibile ni ngupu, lakini mu'yega ywembe ni dhaifu. Maneno gake yastahili kwaa yowanika.”
    11: Ebu bandu ba namna yee batange panga chelo chatukibayite kwa barua muda tubile kutalu, ni sawasawa na yelo yatulowa gapanga muda tubile palo.
    12: Tuyenda kwaa kutalu muno kati kujikusanya bembe au kujilinganisha bembe ni balo ambabo huisifia bene. Lakini mana bajimite bene ni kila yumo wabe, babile kwaa na malango.
    13: Twenga, hata nyoo, twaipunia kwaa pitya mipaka. Badala yake, twapanga nyoo kae nkati ya mipaka ambayo Nnongo atitupimya twenga, mipaka yafika umbali kati waubile winu.
    14: Kwa mana twajizidishia kwaa bene patuwafikiye mwenga. Twabile wa kwanza kuika kutalu kati kwinu kwa ajili ya Kristo.
    15: Twaipunia kwaa pita mipaka kuhusu kazi ya benge. Badala yake, twatimainiya kati umani yinu yaibile ngolo panga lieneo lyetu lya kazi lyapanuliwa muno, na bado ni nkati ya mipaka sahihi.
    16: Twatamaniya kwa lee, ili panga tuweze hubiri injili hata mu'mikoa zaidi yinu. Twaipunia kwaa kuhusu kazi ipangilwe katika maeneo yenge.
    17: Lakini yeyote ywaipunia, aipune katika Ngwana.”
    18: Kwa mana abile kwaa yolo ywajithibitisha mwene alowa thibitishwa. Ila, ni yolo ywabile Ngwana humthibitisha.
  11:
    1: Nahisi panga muvumiliane na nenga katika baadhi ya upumbavu. Lakini kwa kweli mwavumiliana na nenga.
    2: Kwa kuwa ni ywabile ni wivu kuhusu mwenga. Nibile na wivu wa Nnongo kwa ajili yinu, tangu natibaahidi mwenga ndoa ya nsengo yumo. Natibaahidi kubaleta mwenga kwa Kristo kati bikra safi.
    3: Lakini nendayogopa panga kwa namna fulani, kati nng'ambo ywadanganya Eva kwa hila yake, malango yinu yaweza kuapotosha kutalu boka mu'ibada halisi na safi kwa Kristo.
    4: Kwa mana kwa mfano panga mundu fulani aisa ni tangaza Yesu ywenge tofauti ni yolo twatibahubiria. Au kwa mfano panga mwapokya roho ywenge tofauti ni yolo ywampokile. Au kwa mfano panga mwapokya injili yenge tofauti ni yelo yamuipokile. Mwativumilia makowe haga vema yatosha!
    5: Kwa kuwa nadhani panga nenga na nkati ya mwabile duni kwa habo bakemilwe mitume-bora.
    6: Lakini hata mana nenga nifundishwa kwaa katika kutoa hotuba, nibile kwaa nyoo katika maarifa. Kwa kila namna na katika makowe gote tulipangite lee kujulikana kwinu.
    7: Je, mupangite sambi kwa kuinyenyekeza mwene ili mwenga muweze kuinuliwa? Kwa kuwa natihubiri kwa uhuru injili ya Nnongo kwinu.
    8: Natinyang'anya makanisa yenge kwa pokya msaada boka kwabe ili panga niweza kubahudumia mwenga.
    9: Muda panibile mwenga na nibile katika uhitaji, namlemea kwaa yeyote. Kwa kuwa mahitaji gango yatitoshelezwa ni alongo baisile boka Makedonia. Katika kila kilebe nijizuia mwene kutokuwa mzigo kwinu, na nalowa yendelya kupanga nyoo.
    10: Kati kweli ya Kristo ibile nkati yango, uku kuisifu kwango, kwanyamazishwa kwaa katika sehemu za Akaya.
    11: Kwa mwanja namani? Kwa sababu napenda kwaa? Nnongo atangite kuwa naapenda.
    12: Lakini chelo chanikipangite, nalowa kukipanga kae. Nalowa kukipanga ili panga niweze kuipinga nafasi ya balo baatamaniya nafasi ya kuwa kati tubile katika chelo chelo chawaipunia.
    13: Kwa kuwa bandu balo ni mitume ba uongo na batendakazi abocho. Baikelebuya benge kati mitume ba Kristo.
    14: Nga yee yashangaza kwaa, kwa kuwa hata nchela hujigeuza mwene kati malaika ba bweya.
    15: Yee yabile kwaa mshangao nkolo kati batumishi ba haki. Mwisho wabe ipangika kati matendo gabe kati gastahili.
    16: 'Nabaya kae: Bai na abile kwaa mundu yeyote ywawaza nenga na mpumbavu. Lakini kati mwapanga, munipoki nenga kati mpumbavu ili niweze kuisifu kichunu.'
    17: Chelo chanikipanga kuhusu kwa kujiamini kwa kuipunia ahukumilwa kwaa na Ngwana, lakini nabaya kati mpumbavu.
    18: Kwa ye bandu baingi huipuniya kwa namna ya yega, nalowa ipunia kae.
    19: Kwa mana mwatichukuliana kwa puraha na bapumbavu, mwenga mwabene mubile na busara!
    20: Kwa mana mwatichukuliana na mundu mana akikutia atumwani, kati husababisha mgawanyiko kati yinu, kati akibatumia mwenga kwa faida yake, kati atijibeka nnani ya hewa, au kati atibakombwa kuminyo.
    21: Nalowa baya kwa oni yitu panga twenga tubile adhaifu muno kupanga nyoo. Na bado kati yeyote aipunia-nalongela kati mpumbavu-nenga naipuna kae.
    22: Je, bembe ni Ayahudi? Na mwenga nga nyoo. Je, bembe ni Baisraeli? Na nenga nga nyoo.
    23: Je, bembe ni batumishi ba Kristo? Nalongela kati nabile kwa na malango gango.) Nenga na zaidi. Nibile hata katika kazi ngumu muno, mbali zaidi ya kuwa vifungoni, katika kkukombwa pitya ipimo, katika kuyeketya hatari yanyansima ya kiwo.
    24: Boka kwa Ayahudi natipokya mara tano “mapigo arobaini kutoa limo.”
    25: Mara tatu natikombwa kwa fimbo. Mara jimo nakombwile maliwe. Mara tatu natinusurika mu'ngalaba. Natitumya kilo na mutwekati katika bahari wazi.
    26: Nibile katika safari za mara kwa mara, katika hatari za mito, katika hatari ya majambazi, katika hatari boka kwa bandu bamataifa, katika hatari ya mji, katika hatari ya lijangwa, katika hatari ya bahari, katika hatari iboka kwa alongo abocho.
    27: Nibile katika kazi ngumu na katika maisha magumu, katika kilo kikolo cha gonja kwaa, katika njala na kiu, mara zanyansima katika kufunga, katika mbepo ni uchi.
    28: Kutalu na kila kilebe chenge, kubile na msukumo wa kila lisoba nnani yango na wasiwasi wango kwa ajili ya makanisa.
    29: Nyai ywabile dhaifu, na nenga nibile dhaifu kwaa? Nyai ywasababisha benge tomboka mu'sambi, na nenga nitike kwaa ndani?
    30: Mana lazima nenga niipune, nalowa ipunia chelo chaibonekeya udhaifu wango.
    31: Nnongo na Tate ba Ngwana Yesu, ywembe ywabile atukuzwa milele, atangite panga nenga nilongela kwaa uboso.
    32: Kolyo Dameski, nkolo wa nkoa nnema wa mpwalume Areta abileakiulenda mji wa Dameski ili kunkamwa nenga.
    33: Lakini nibekilwe mu'kitondo, pitya pa'ridirisha katika ukuta, na natinusurika boka mu'maboko gake.
  12:
    1: Lazma niipune, lakini ntopo chayongeyeka na lelo. Ila nayendelea mu'maono na mapunuo boka kwa Ngwana.
    2: Nimtangite mundu yumo katika Kristo ywabile miaka komi na ncheche yaipitike-mana itei katika yega, au panja pa yega, nenga nintangite kwaa, Nnongo atangite, atinyakyliwa nnani katika liunde lyanyaitatu.
    3: Nitangite panga mundu yolo-mana itei katika yega, au panja ya yega, nenga, nintangite kwaa, Nnongo atangite-
    4: atinyakuliwa nnani kuyenda paradiso na kuyowa makowe matatifu muno kwa mundu yeyote kugabaya.
    5: Kwa niaba ya mundu kati yolo naipunia, lakini kwa niaba ya mwene niipunia kwaa, ila kuhusu udhaifu wango.
    6: Mana nipala kuipuna, nibile kwaa mpumbavu, kwa mana nibile nabaya ukweli. Lakini nalowa leka kuipuna, ili panga abile kwaa yeyote ywaaniwazia muno ya ago kuliko chakibonekana nkati yango au yowanika boka kwango.
    7: Naipuna kwaa kae kwasababu ya ago mapunuo ga aina ya ajabu. Kwa nyo, nalowa jawa kwaa ni kiburi, mwimwa ubekilwe nkati ya yega yango, mjumbe wa nchela kunishambilya nenga, ili kana nikelebuke kuwa mu'maipuno.
    8: Mara tatu natikumnnoba Ngwana kuhusu lee, ili ywembe abutuke boka kwango.
    9: Ni ywembe kanibakiya, “Neema yangu yatosha kwa ajili yako, kwa mana ngupu upangwa kamili katika udhaifu. Nga nyo natamani muno kuipuna zaidi kuhusu udhaifu wango, ili panga uwezo wa Kristo uweze tama nnani yango.
    10: Kwa nyo natosheka kwa ajili ya Kristo, katika udhaifu, katika matokangano, katika shida, katika mateso, katika hali ya sikitika. Kwa mana muda nibibe dhaifu, boka po nibile na ngupu.
    11: Nenga nibile mpumbavu! mwenga mutilazimishwa kwa lee, kwa mana panibile natisifiwa na mwenga. Kwa mana nibile kwaa duni kabisa kwa abo bakemilwe mitume-bora, hata mana nenga na kilebe kwaa.
    12: Ishara za kweli za mtume zapangilwe katikati yinu kwa uvumilivu, ishara na maajabu ni matendo makolo.
    13: Kwa namna gani mubile ni umuhimu wa pae kuliko makanisa yaliyobaki, ila panga nibile kwaa mzigo kwinu? Mnisemiye kwa likosa lee!
    14: Linga nenga nibile tayari isa kwinu kwa mara ya tatu. Nibile kwaa mzigo kwinu, kwa mana nipala kwaa kilebe chinu. Nabapala mwenga. Kwa mana bana bapalikwa kwaa beka akiba kwa ajili ya azazi. Badala yake, azazi bapalikwa beka akiba kwa ajili ya bana.
    15: Napulaika muno tumya na tumilwa kwa ajili ya nafasi yinu. Mana nabapenda muno mwenga, nipalikwa kupendwa kichunu.
    16: Lakini mana ibile, nibaelemea kwaa mzigo mwenga. Lakini kwa mana nenga na mwerevu muno, nenga na yolo ywaabakamwile mwenga kwa mana nibile ywaabapatike kwa uboso.
    17: Je, nitola kwa kuyipangia faida kwa yeyote nimtumile kwinu?
    18: Nimlobite Tito isa kwinu, na natintuma nongo ywenge pamope ni ywembe. Je, Tito abapangia faida mwenga? Je, tutyanga kwaa katika ndela yeyelo? Je, tutyanga kwa katika magolo yeyelo?
    19: Muwaza kwa muda woo bote tubile tukiitetea twenga twabene kwitu? Nnonge ya Nnongo, na katika Kristo, tubile twabaya kila kilebe kwa ajili ya kubaimarisha mwenga.
    20: Kwa mana nibile na hofu paniisile naweza niapate kwaa mwenga kati yanitamania. Nibile na hofu panga mwaweza munipate kwaa nenga kati mwamutamaniya. Nahofia panga paweza kuwa na majadiliano, wivu, milipuko ga hasira, tamaa ya ubinafsi, umbeya, kiburi ni kombwana.
    21: Nibile na hofu panga mana nibuyangine kae, Nnongo wango aweza kuinyenyekeza nnonge yinu. Nibile na hofu panga naweza huzunishwa na baingi ambabo batubu kwaa uchapu, ni uasherati na makowe ga tamaa gawayapangite.
