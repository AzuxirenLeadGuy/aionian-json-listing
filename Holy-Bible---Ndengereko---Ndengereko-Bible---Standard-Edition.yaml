    13: Kabatola matawi ya nkowa wa ntende ni kuoma panja kuyenda kumlaki ni kukombwa lilobe, “Hosana! Atibarikiwa ywembe ywaisa kwa lina lya Ngwana, Mpwalume wa Israeli.”
    14: 'Yesu ampatike mwana mponda ni kumpanda: kati yaiandikilwe,'
    15: “Kana uyogope, binti Sayuni; linga. Mpwalume bako andaisa, atikumpanda mwana mbonda.”
