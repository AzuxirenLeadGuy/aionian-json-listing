    4: Apangite nyoo langwa kwa seliya gatimu nkati jitu tenga twatujenda bila fuata makowe gamuyega, Ila kwa kotea makowe ga Roho.
    5: Baba-ikoteya yega waza kwabe makowe ga yenga, lakini ywa ifuata Roho bagawaza ga mwoyo.
    6: Sababu kusudi lya yega ni kiwo, ila nia ya Roho ni ukoto na amani.
    7: Hayeye kwasababu niya ya yega adui wa Nnongo, sababu itilili seliya ya Nnongo, wataiweza kwa eshimu.
    8: Balo baufuata yega baweza kwa kumpendeza Nnongo.
