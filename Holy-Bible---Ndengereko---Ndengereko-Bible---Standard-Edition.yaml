    15: Yeno yabi eyo ili kuabeka huru balo bote bai kabayogopa kiwoo. Maisha gabe goti bai abanda.
    16: Balatu malaika kwa aboayangata. Badala yake, abayangata bana ba Abrahamu.
    17: Kwa eyo yabi lazima ywembe abi kati nlongo wabe mundila yoti, ili awese kuba kuhani nkolo mwene kuja ni uaminifu kwa ilebe ya Nnongo iyeya abe ni uweso wakupitya msaada kwa bandu bene sambi.
    18: Mwalo Yesu mwene ikundike masaka, ni kugeywa, abi ni uweso wa kuwayangata balyo benge bageywa.
  3:
    1: Eyo alongo atakatifu, ayeketya nkemo wa kunani, mumlogwe Yesu, mtume ni kuhani nkolo wa ukiri witu.
    2: Aimwaminifu kwa Nnongo ansangwile, kati Musa ya abi mwaminifu iyeya, munyumba ya Nnongo.
    3: Kuba Yesu atekuhesabiwa kuba ni heshima ngolo muno kuloka ya abi nayo Musa, mwalo asenga nyumba abonekana abi ni heshima ngolo kuliko ya nyumba yene.
    4: Kila nyumba usengwa ni mundu, lakini ywa asengite kila kilebe ni Nnongo.
    5: Musa abi mwaminifu kati mtumishi munyumba ya Nnongo, kapiya ushuhuda wa galyo galongelwa.
    6: Kristo ywembe ni mwana wa kuyemia munyumba ya Nnongo. Twenga twa nyumba yake mana tukamwaminiye kwa haraka ni kuamini mufahari ya kuyiamini.
    7: Kwa eyo, kati Roho mtakatifu eyo akoya, “leno mana uyowine sauti yake,
    8: Kana uutende mwoyo wako kunnonopa kati Aisraeli ya batei muuasi, palyo kageywa mpongote.
    9: Gono wabi wakati Tate binu bateniasi kwa kunigeya, ni wakati miaka arobaini babweni matendo gango.
    10: Nipulaiswe ni kibelei eso, Nakoiye bandu oba kila mara muminyo yake ni batangite kwa ndela yango.
    11: Kati ya nilapike muhasira yango, Bajingya kwaa muraha yango.”
    12: Mbe ni m, alango, alongo kwa mwise kuba ni mwoyo mwou wa kutokuyeketya yumo winu, mwoyo wayenda kutalu ni Nnongo ywa abi nkoto.
    13: Mpeyane mayegeyo yanoite kila lisoba kila yumo niayabe, ili kila lisoba mbe kamupala, nkati yeno hata yumo kana atendwe mnonou musambi.
    14: Mana twi pamope ni Kristomana tuikamana ninye ni kuyema kwitu kwa ngupu kwake kuoma mwanzo hadi mwisho. Kwa leno likoiywe,
    15: “Leno mana mwapenya sauti yake, kana muitende mioyo yinu kunonopa, kati ya Aisraeli yabatei wakati wa uasi.”
    16: Nyai abo baaniyowine Nnongo ni kaba muasi? Baikwa balyo alongwiye Musa kuoma Misri?
    17: Akina nyai Nnongo atekubakasirikia kwa miaka arobaini? Sio pamwepe ni balyo batei sambi, palyo bawile yega yabe yagonzike kulisangwaa?
    18: Nyai abo Nnongo aalapile bayingya kwaa kuraha yake, mana balyo kwaa bankotike ywembe?
    19: Tubona bawesike kwaa kujingya kuraha mwalo bankotike kwaa.
  4:
    1: Kwa eyo, tube akotei nkati yitu kana abe hata mundu yumo kushindwa kuikya ahadi ahadi endeleu ya kujingya lipokolyo lya Nnongo.
    2: Tubi ni habari inogike kuhusu lipomolyo lya Nnongo litanganikwe kwitu kati ya bandu ba Israel ya bainalo, lakini iyumbe ogo ubasaidia kwaa balyo bayowine lakini bakamwaminiye kwaa kuimani kwabe.
    3: Twenga, tubi ni imani twayingya kulipomolyo, kati ya ikoya, “kati ya nilapike kwa hasira yango, bayingya kwaa mulipomolyo lyango” Akoiye leno, ingawa kasi yote yabi iyomwike kwitengesa tangu palyo mwanzo wa ulimwengu.
    4: Akoiye pandu pulani lisiku lya saba, “Nnongo apomoli lisiku la saba mukasi ya uatei.”
    5: Lelo akoiye, “Bayingya kwa mulipolyo lyango.”
    6: Mwalo ogo, lipomolyo lya Nnongo bado like akiba kwa baadhi ya bandu kuyingya, palyo Aisrael bingi bayowine habari inoike kuhusu lipomolyo lyake bayingii kwaa mwalo baaminike kwaa,
    7: Nnongo abei lisiku lelo ikemwa, “Leno” Yembe ayongiye lisiku eye palyo alongike ni Daudi, akoiye kwa muda wa mlaso baada ya nkoyo wa kwanza “Leno mana muyowa sauti yake, kana ntende mioyo yinu kuba minonou.”
    8: Kati Yoshua aba pati lipomolyo, Nnongo angekoya kwa lisiku lyenge.
    9: Eyo bado kuke sabato ya lipomolyo libekikwe mwalo wa bandu ba Nnongo.
    10: Ywa ajingya mulipomolyo lya Nnongo ywembe mwene atepomolya itei yake, kati Nnongo ya atei.
    11: Tube ni shauku ya kujingya mwa mulipomolyo, kana abe mundu wa kutendebuka kuba mwasi.
    12: Liyegeya lya Nnongo libi hai na libi ni gupu ni libi ji ukale kulka upanga wenye ukale kono ni kono kuoma ni kutenganiya nafsi ni Roho, ni yega lenge kutanga eso moyo akiwasa.
    13: Ntopo sa kiumbikwe kakijingya kuminyo ya Nnongo, kila kilebe ni dhahiri na kibipala kwa minyo ya yumo ambaye ni lasima tupiye hesabu.
    14: Baadaye kuba ni kuhani nkolo ateyingya kumaunde, Yesu mwana wa Nnongo, kwa ungangale tukamuliye imani yitu.
    15: mwalo twantopo kuhani nkolo ywa awesa kwaa kutubonia kuja kwa mapungufu gitu, lakini ywembe kwa ndela zake zote abi kageywa kati twenga ila ywembe ntopo sambi.
    16: Na tuise kwa ujasiri katika kiti a enzi, sa neema, ilipokii rehema i tupate neema ya kutuyangata palyo tupala.
  5:
    1: Kila kuhani nkolo, atesaguliwa kuoma kwa bandu, atesaguliwa kuyemia badala yake mulebe ya iyendana ni Nnongo, ili awese kupiya ka pamwepe sawadi ni zabibu mwalowa sambi.
    2: Awesa kuishughulisha kwa upole ni ayinga ni abishi kwa kuba ywembe ate tetelekwa ni udhaifu.
    3: Mwalowa leno, abi ni wajibu wakupiya sadaka kwa mwalo wa sambi sake kati ya atenda kwa sambi sa bandu.
    4: Ntopo mundu atola heshima mwalo wake mwene, lakini badala ya lasima akemwe ni Nnongo, kati ya ywabii haruni.
    5: Hata Kristo aipayikwaa mwene heshima kwa kuitenda mwene kuba kuhani nkolo Nnongo atekoya kwake, “Wenga wa mwanango, leno ni bi Tate bako.”
    6: Kati ya akoya sehemu yenge, “Wenga wakuhani milele baada ya mfumo wa Melkizedeki.”
    7: Palyo pa kipindi sake sa yega, ateyopa ni kuyopea, atekun, yogopa Nnongo kwa moli. Ywembe awesa kumpiya mukiwo. mwalowa kuioloya kwake kwa Nnongo.
    8: Japo aimwana, atekuiyegana kutii kwa galyo gaakundiye masaka.
    9: Atekamilishwa kwa ndela yeno atei kwa kila mundu ywa amwaminiye kuba mwalo wa okovu.
    10: Kwa kutengwa ni Nnongo kati kuhani nkolo baada ya samu ya Melkizedeki.
    11: Tubi ni yangansima ya kukoya kuhusu Yesu lakini iyingya nnonou kwakukeya mwalowa mwenga mwavivu wakupekaniya.
    12: Japokuwa muda gono mwapaliwe kuba mabalimu, bado kube ni umuhimu wa mundu kubayegana mayegeyo ga awali ya kanuni ya liyaulio lya Nnongo, muhitaji mabele ni kilalyo kwaa kinonou.
    13: Kuba ywa amnywae mabele bai ntopo mzoefu muuyumbe wa haki kuba ike mwoto.
    14: Upande wenge, kilalyo kinonou ni sa bandu apendo, balyo mwalo wa uzoefu wabe wa kutenganinya ni galyo ganoike kwaa, bateyeganwa kutanga leno linoike ni leno linoike kwaa.
  6:
    1: Eyo mana tulei galyo tubeiyegana kuhusu uyumbe wa Kristo, tupalikwa tube ni juhudi kugenda kwenye kukomala, kana tubeke misingi ya toba kuoma mukasi yelo ntopo uhai ni imani ku Nnongo,
    2: wala misingi ya mayegeyo ya ubatizo, ni kuabekya maboko, kuyoka kwa bawile, ni hukumu ya milele.
    3: Twatetende eno mana Nnongo atukanikiye kwaa.
    4: Iwesekana kwaa balyo bapatike nuru awali, bate paya kipawa sa kumaunde, ni kutendwa kuba ashirika ba Roho mtakatifu,
    5: ni ambao batepaya kunoga liyaulyo lya Nnongo ni kwa ngupu za wakati uisa.
    6: Kisha kabatomboka iwesekana kwaalelo kuabakiya kutoba. Yeno mwalo bate kuusulubisa mwana wa Nnongo kwa mara yana ibele munafsi yabe, kabantenda kigombo sa zihaka hadharani.
    7: Kwa kuwa bwee upokya ula itomboka mara kwa mara kunani yake, ni kuipya mauno ganoike kwa abo batei kasi kubwee. kupokya baraka kuoma kwa Nnongo.
    8: Lakini mana kubeleka miiba ni manyei, ntopo thamani, lelo ni ibi muhatari ya kulaaniwa mwiso wake kuteketezwa.
    9: Japo tulongela eno, mambwiga apendwa, twanda shawishiwa galyo ganoike kwinu ni galyo gauokovu.
    10: Kwa kuba Nnongo dhalimu kwaa aleba kwaa kasi yinu ni kwaupendo wa muuboniye mwalowa lina lyake, kwaleno mwatumikile baamini na mkebado mwatumikia.
    11: Tupala kila yumo winu abonenye bidii yeyelyo mpaka mwisho mwa uhakika kuba ngangale.
    12: Tukani mube anyongou, lakini mbe afuasi wa balyo barithio ahadi mwalo wa imani ni uvumulivu.
    13: Mana Nnongo ampayi Ibrahimu ahadi, alapike kea nafsi yake mwene, mwalo iwesekanike kwaa kulapa kwa ywenge, maana ntopo ywenge nkolo kuuloka ywembe.
    14: Kakoya, “Hakika nakubariki na nayongeya ubelei wako muno.”
    15: Kwa ndela yeno, Abrahamu apokile selo aaidilwe baada ya kulenda kwa uvumilivu.
    16: Maana badu kulapa kwa yembe nkolo kuloka bembe, ni kwabe kikomo sa masindano goti ni kulapa kwa kugathibitisha.
    17: Palyo Nnongo ateamua kuboneya kwa uwazi kwa baritrhi ba ahadi kusudi lyake linoike libadilika kwaa, athibitishe kwa kulapa.
    18: Atei eyo kwa ilebe ibe iwesa kwaa kutendebuka, muengo Nnongo awesa kwaa kukoya uboso, twenga tubutukii hifadhi tupate kuyeyelwa mwoyo kukamuliya kwaa ngupu litumaini libekilwe kulonge yitu.
    19: Tubinayo uyasiri kati nanga ngangale ni yakutengema roho yitu, uyasiri wandoyingiya nkati ukiogo ya pazia.
    20: Yesu ayingii sehemu ya kati nlongoli witu, mana ayomwike kufanyika kuhani nkolo hata milele baada ya utaratibu wa Melkizedeki.
  7:
    1: Yai eno Melkizedeki, mpwalu wa Salemu kuhani wa Nnongo wa kunani, abwanagine ni Abrahamu kabuya kuoma kuabulaga apwalume ni kumbariki.
    2: Abrahamu kaampaya jimo ya komi ya kila kilebe sa abi atweti. Lina lake “Melkizedeki” maana yake “mpwalume wa haki” ni iyeya “mpwalume wa Salemu” ambaye nga 'mpwalume wa amani.”
    3: Ntopo tate ntopo mao, ntopo abelezi ntopo mwanzo wa siku ntopo mwiso wa lisiku badala yake aigala kuhani milele kati mwana wa Nnongo.
    4: Fikiria wete yeno mundu eyo ni nkolo, mbelei witu Abrahamu ampayi yimo ya komi na ilebe inoike atweti kuvita.
    5: Hakika, ukolo wa alawi balyo bapokii ofisi za kikuhani bai ni amri kuoma kusaliya kutola yimo ya komi kuoma kwa kila bandu, kuoma kwa Aisrael ayabe, pamope ni bembe, pia ni lukolo kuoma kwa Abrahamu.
    6: Lakini Melkizedeki, ywembe lukolo kwako wa alawi, apokii yimo ya komi kuoma kwa Abrahamu, ni kaambariki ywembe abi ni ahadi.
    7: Palo ikanikiwe kwaa mundu nchunu barikilwa ni nkolo.
    8: Kwa likowe leleno mundu ywa pokya yimo ya komi awaa lisiku jimo lakini kwa lyenge yumo ywaa apokii yimo ya komi kuoma kwa Abrahamu kaikoywa kati ya atami.
    9: kwa namna ya kulongela, Lawi apokii yimo ya komi, iyeya apiye yimo ya komi kwa Abrahamu.
    10: Kwa maana Lawi abile mu; iuno ya tate bake Abrahamu wakati Melkizedeku akwembine ni Abrahamu.
    11: Kati ukamilifu utiwezekana patya kwa ukuhani wa Lawi, (Kwa eyo pae yake bandu hupokya saliya), pabile ni hitaji lyaako zaidi kwa kuhani ywenge kuinua baada ya nfumo wa Melkizedeki, na kemelwa kwaa baada ya mpangilio ba Haruni?
    12: Kwa eyo ukuhani mana ubadilike, yapalikwa na saliya kubadilika.
    13: Yumo ywabile ni makowe aga gabaywa kuhusu kabila lyenge, kuoma kwabe ntopo ywahukumilwa mu'madhabahu.
    14: Nga yabile wazi kuwa Ngwana witu abokite mu'Yuda, likabila lyabile Musa alibaya kwaa kuhusu makuhani.
    15: Nga aya tugabaya nga wazi mana itei kuhani ywenge atiboka kwa mpwano wa Melkizedeki.
    16: Kuhani yolo wayambe yumo kwaa ywabile kuhani nnani ya msingi ba saliya zabile husiana na ubeleko wa mundu, lakini mu'misingi ya ngupu ya maisha gawezekana kwaa haribika.
    17: 'Kwa eyo maandiko yatishuhudia kuhusu ywembe: “Ywembe nga kuhani milele boka ku''mfumo wa Melkizedeki.”'
    18: Kwa mana amri yabile ya kwanza yatibekwa pembeni mana yabile zaifu na yaifaike kwaa.
    19: Eyo saliya yapangite kwaa chochoti sakikamilifu. Ila, pabile ni ujasiri unoyite kwa ago tunkengama Nnongo.
    20: No ujasiri unoyite walowa patikana kwaa ila kwa ndela ya lapa, kwa likowe lee makuhani wenge bachukianga kwaa kilapo chochoti.
    21: Lakini Nnongo akichukii kilapo palyo abayite husu Yesu, “Ngwana alapile ni kana abadili malango gake.'wenga wa kuhani milele.”
    22: Kwa likowe lee Yesu atiisa kuba kati dhamana ya liagano linoyite.
    23: Hakika, kiwo huzuia makuhani tama milele. Yee nga kwa mana babile makuhani banansima, yumo baada ya ywenge.
    24: Lakini kwa mana Yesu atama milele, ukuhani wake ubadilika kwaa.
    25: Kwa eyo ywembe kae ywaweza kwa ukamilifu kamilisha kwalopwa balo bankaribia Nnongo petya kwake, kwa mana ywembe atama daima kwa kuloba kwaajili yabe.
    26: Kwa eyo kuhani nkolo wa namna yee atistahili kwitu. Abile kwaa ni sambi, hatia, nsafi, ywatengwa kuoma kwa babile ni sambi, ni ywabile nnani kuliko maunde.
    27: Ywembe abile kwaa ni lihitaji, mpwano wa makuhani akolo. kuoma dhabihu kila lisoba, kwanza kwa sambi yake mwene, ni baadae kwa sambi sa bandu. Apangite nyoo mara jimo kwa boti, paajilekite ywembe mwene.
    28: Kwa saliya huchawa bandu babile adhaifu kuba nga makuhani, akolo, lakini neno lya kiapo, lalibile baada ya saliya, ywachaulilwe Mwana, ywapangilwe kuba nga mkamilifu milele.
  8:
    1: 'Lyabile likowe lyatulibaya nga lino: tubile ni kuhani nkolo ywatamile pae mu''luboko lya mmalyo wa iteo sa enzi kumaunde.'
    2: Ywembe nga mtumishi mu'pandu patakatifu, hema lya kweli ambalo Ngwana alibekite, mundu kwaa yeyoti wa waa.
    3: Kwa mana kila kuhani nkolo ubekwa kutoa zawadi ni dhabihu; kwa eyo ibile muhimu kuba ni kilebe sa kutoa.
    4: Nga kati Kristo ywabile nnani ya nnema, ywembe mana abile kwaa kuhani zaidi ya palyo. Kwa mana babile tayari balo balyotoa ipawa lengana ni saliya.
    5: Batihudumu kilebe ambacho chabile nakala ni kivuli sa ilebe ya kumaunde, sawa kati Musa ywakanyilwe ni Nnongo palyo apala chenga hema. “Lola,” Nnongo kabaya kuwa, “chenga kila kilebe lengana ni muundo waubweni nnani ya kitombe.”
    6: Lakini Kristo atipokya huduma yabile bora muno kwa mana ywembe kae nga mpatanishi wa liagano linoyite, ambalo labile tayari kwa ahadi inoyite.
    7: Eyo kati liagano lya kwanza lyabile kwaa ni makosa, kubile kwaa ni haja ya kulipala liagano lya ibele.
    8: Kwa mana palyo Nnongo atigundua makosa kwa bandu kabaya, “Linga, lisoba lyaisa,'abaya Ngwana,'palyo nalowa tengeneza liagano lyayambe pamope ni nyumba ya Israeli, ni nyumba ya Yuda.
    9: Lyabile kwaa kati agano lya nilipangilepamope ni tate babe masoba amabgo natibatola kwa luboko kuayongolya kuoma nnema wa Misri. Kwa mana kabayendelya kwaa mu'liagano lyangu, nanenga nibajali kae,'abaya Ngwana.
    10: Kwa mana yee elo agano nalowa kulipanga kwa nyumba ya Israeli baada ya masoba ago,'abaya Ngwana,'nalowa beka saliya zango mu'mawazo gabe, nalowa kuziandika mu'myoyo yabe. Nalowa kuba Nnongo babe, nabo bababile bandu bango.
    11: Kabapundishana kwaa kila yumo na jirani yake, no kila yumo na nongowe, yake, kabaya, “Myowe Ngwana,” eyo boti kabanitanga nenga, boka nchunu mpaka nkolo wabe.
    12: Kwa eyo nalowa kuabonekiya rehema kwa makowe yabe, galyo ya haki, kana nigakumbukye masambi gabe kae.”
    13: Kwa kubaya “Waayambe” alipangite liagano lya kwanza kuwa lyazamani. Na elo nga ambalo atilitangaza kuba lyazamani lyalibile tayari yomoka.
  9:
    1: Hata lyagano lya kwanza lyabile ni sehemu ya ibada pano pakilambo ni taratibu za ibada.
    2: Mana mu'hema kwabile ni chumba chabile chatiandaliwa, chumba cha panja, pakemilwe pandu patakatifu. Mu'lieneo lee pabile ni kinara sa taa, meza ni mikate ya wonyesho.
    3: Nga nchogo ya pazia lya ibele pabile ni chumba chenge, pakemilwe pandu patakatifu muno.
    4: Mwabile ni madhabahu ya dhahabu kwa kufukiza uvumba. Mwabile lisanduku lya liagano, lyalibile lichengwile kwa dhahabu. Nkati yake pabile ni bakuli lya dhahabu lyabile ni manna, fimbo ya Haruni yatiota manyei, ni zabile mbao za maliwe ya liagano.
    5: Nnani ya lisanduku lya liagano maumbo ga maserafi ga utukufu batifunika mabawa yabe nnongi ya iteo sa upatanisho, ambacho twaweza kwaa kulielezea muno.
    6: Baada ya ilebe yelo kuba vyaishilwe andaliwa, Makuhani kawaida ujingya mu'chumba cha panja cha hema kutoa huduma zabe.
    7: Lakini kuhani nkolo ujingya chelo chumba chenaibele kichake mara jimo kila mwaka, na bila kuacha kutoa sambi kwaajili yake kichake, na kwa sambi za bandu wazipangite bila kusudia.
    8: Roho mpeletau atishuhudia kuwa, ndela ya pandu patakatifu muno bado yayongoli kwaa mana lelo hema lya kwanza bado liyemi kwaa.
    9: Lee nga kielelezo sa muda woo waubile. Zawadi zoti ni dhabihu ambazo zatitolelwa vyaweza kwaa kamilisha dhamiri ya ywaabudu.
    10: Nga chakulya ni kinywaji kichake vyatiyanganiya mu'namna ya taratibu ya ibada ya kujipanga safi. Vyoti vibile nga taratibu za yega vyabile vyapangilwa iise amri yaayambe yaipalikwa bekwa pandu pake.
    11: Kristo atiisa kati kuhani nkolo wa makowe yanoite ambayo yatiisa. petya ukolo ni ukamilifu wa hema kolo lya lipangilwe kwaa mu'maboko ga bandu, ambao babile kwa baulimwengu woo waumbilwe.
    12: Yabile kwaa ga mwai ya mbuzi ni ndama, ila kwa mwai yake mwene kuwa Kristo ajingii pandu patakatifu muno mara jimo kwa kila yumo ni kutuhakikishia twenga ukombozi wangayomoka.
    13: Kati kwa mwai ya mbuzi ni mafahari kaganyunyiziwa kwa majivu ya ng'ombe achunu mu'balo balyo asafi kwaa batengwilwe ni Nnongo na kupanga yega yabe inoyite.
    14: Je nga muno kwaa mwai ya Kristo yabile petya Roho wangayomoka ayilekite mwene bila mawaa kwa Nnongo, panga safisha dhamiri yitu kuoma makowe gakiwo kuntumikya Nnongo ywabile nkoti?
    15: Kwa mana eyo, Kristo nga mjumbe wa liagano lyayambe. A yee nga sababu kiwo chaalekite huru bote babile mu'liagano lya kwanza kuoma mu'hatia ya sambi zabe, ili boti balo babakemelwa ni Nnongo baweze pokya ahadi ya urithi wabe wangeyomoka.
    16: Kati kwabile ni liagano latidumu, lazima thibitisha kwa kiwo cha mundu yolo ywapangile.
    17: Agano lyabile ni ngupu pandu kwapangite kiwo, kwa mana kwabile kwaa ngupu mu'mwene kulipanga ywabile nkoti.
    18: Eyo hata lelo lkwaa liagano lya kwanza lyabekilwe bila mwai.
    19: Palyo Musa abile ammoywi kila lyagizo lya saliya kwa bandu boti, katola mwai wa ng'ombe ni mbuzi, pamope ni mase, kipande sa ngobo kikele, ni hisopo, ni kwinyunyiza gombo lyene ni bandu boti.
    20: Boka po kabaya, “Yee nga mwai ya liagano lyabile Nnongo kabapea amri kwinu.
    21: Mu'hali yeyelo, atinyunyiza mwai nnani ya hema ni iyombo vyatitumilwa mu'huduma ya ukuhani.
    22: No lengana na saliaya, karibu kila kilebe chatitakaswa kwa mwai. Bila kumwaga mwai ntopo samehelwa.
    23: Kwa eyo yabile lazima kuba ni nakala ya ilebe ya kumaunde sharti isafishwe kwa yeno dhabihu ya anyama. Hata eyo, ilebe ya kumaunde vyene vyapalikwa kusafishwa kwa dhabihu yabile inoyite muno.
    24: Mana Kristo ayingya kwaa pandu patakatifu muno papangilwe ni luboko, ambayo nga nakala ya ilebe halisi. Badala yake atijingya kumaunde mwene, pandu ambapo ywabile nnongi ya minyo ba Nnongo kwaajili yitu.
    25: Ayingii kolyo kwaajili ya kwitoa sadaka kwaajili yake mara kwa mara, kati afarisayo kuhani nkolo, ywabile ajingii pandu patakatifu muno mwaka baada ya mwaka pamope ni mwai ya ywenge,
    26: Kati eyo yabile kweli, bai yabile lazima kwabe teseka mara ganansima muno tangu mwanzo wa dunia. Lakini mara yimo mpaka mwisho wa miaka yayongolelwa kuboywa sambi kwa dhabihu yake mwene.
    27: Kati yaibile kwa kila mundu alowa waa mara yimo, na baada ya eyoo yaisa hukumu,
    28: Nga eyo Kristo ni ywembe ywabile ammoyitwe mara yimo kuziondoa sambi za bengi, kwa kusudi kwaa lya shughulikya sambi, bali kwa ukombozi wa balo babile bakinsubiri kwa saburi.
  10:
    1: Kwa yelo saliya nga kivuli cha makowe mema yaisa, yalo kwaa gabile halisi. Saliya yange wezekana kubakamilisha balo ambao batikunkaribia Nnongo kwa ndela ya dhabihu zezelo zabile ni makuhani batiyendelya kutoa mwaka baada ya mwaka.
    2: Au vyabile dhabihu izo zawezike kwaa kukoma kutolelwa? Kwa kigezo chelo batiabudu, babile batisafirishwa mara jimo, kababile kwa ni utambuzi muno ba sambi.
    3: Bali mu'dhabihu mwabile ni ukumbusho wa sambi zapangilwe mwaka baada ya mwaka.
    4: Kwa mana yatiwezekana kwaa mwai ya mafahari ni mbuzi kuziondoa sambi.
    5: Palyo Kristo paisile mudunia, kabaya, “Mutamaniye kwaa matokeo au dhabihu, badala yake, mwatiuandaa yega kwaajili yango.
    6: Mwabile kwaa ni thamani mu'matokeo yoti ya kuteketezwa au dhabihu kwaajili ya sambi.
    7: Boka po natibaya, “Lola, pano natiyapanga mapenzi gako, Nnongo, kati yaiandikilwe kunihusu nenga mu'gombo.”
    8: 'Kabaya kati abile abayilwe nnani: “Mwatitamani kwaa dhabihu, matoleo, au sadaka ga kutiniya kwaajili ya sambi, wala kana ubweni puraha nkati yake” dhabihu yabile yaboywile lengana na saliya.'
    9: Boka po kabaya, “Lola, nabile pano kupanga mapenzi gako.” Abekite mbwega taratibu zabile za mwanzo ili kuimarisha zalo zana ibele.
    10: Mu'taratibu zanaibele, twatubile twatitengwa kwa Nnongo kwa mapenzi gake petya kuyitoa yega ya Yesu Kristo mara yimo kwa muda woti.
    11: Ibile kweli, kila kuhani uyema kwa huduma lisoba ni lisoba, aboyite dhahabu yeyelo, yabile, kwa vyovyoti, kamwe ywaweza kwaa kuboywa sambi.
    12: Lakini baada ya Kristo kuboywa dhabihu mara yimo kwa sambi milele yoti, atitama luboko lwa mmalyo lya Nnongo,
    13: atisubiri mpaka maadui bake babekwe pae ni kupangwa iteo kwaajili ya magolo gake.
    14: Kwa mana kwa ndela ya toleo limo atei kwakamilisha milele balo babile batengwa ba Nnongo.
    15: Nga Roho mpeletau ywashuhudia kwitu. Kwa mana kwanza kabaya,
    16: '“Lelo nga liagano nalowa kulipanga pamope nabo baada ya masoba ago; abayite Ngwana: nalowa ibeka saliya yango nkati ya mioyo yabe, nga nalowa andika mu''malango gabe.”'
    17: Boka po kabaya, “Kabazikumbuka kwaa kae sambi ni makowe gabe ga'kiwo.”
    18: Nambeambe pandu pabile ni msamaha kwa aba, ntopo kae dhabihu yoyoti kwaajili ya sambi.
    19: Kwa eyo, alongo, twabile ni ujasiri ba jingya pandu patakatifu muno kwa mwai ya Yesu.
    20: Eyo nga ndela yabile itabilwe kwaajili yitu kwa ndela ya yega yake, mbeyambe ni ukoti yapitii mu'pazia.
    21: Nga kwa mana twabile ni kuhani nkolo nnani ya nyumba ya Nnongo.
    22: nga tumkaribiye ni mwoyo wa kweli mu'utimilifu bake ba uhakika ba imani mana itei twabile ni mwoyo yabilenyunyiziwa safi kuoma ubou wa dhamiri ni kuba ni yega yitu yapeletike ni mase sapi.
    23: Bai nga tukamwe mu'uthabiti toba ya ujasiri ba tumaini litu, bila ya kelebuka, kwa mana Nnongo ywaatiahidi nga mwaminifu.
    24: Nga tuyongeye kuiwasa namna ya kumtia mwoyo kila yumo hupenda ni makowe ganoite.
    25: Nga kana tuleke kukusanyika pamope, kati pakapanga benge. Badala yake, kutiana mwoyo kila yumo zaidi ni zaidi, kati mwatibona lisoba latikaribia.
    26: Kati twatupanga kusudi kuyendelya kupanga sambi badala ya kuba twatipokya elimu ya ukweli, Dhabihu yenge ya sambi yasalia kwaa kae.
    27: Badala yake, twabile ni tarajio kichake lya hukumu ya kutisha, ni ukale wa mwoto wabile utibateketeza maadui ga Mungu.
    28: Yeyoti ywabile aakanikiye saliya ya Musa kabawaa bila rehema ya ushuhuda wa mashahidi abele au atatu.
    29: Kiwango gani cha azabu muno ywakiwasa chalowa nstahili kila yumo ywatikumdharau mwana wa Nnongo, yeyoti ywaupangite mwai wa liagano kati kilebe chabile kitakatifu kwaa, mwai wabile wabekilwe wakfu ni Nnongo-yeyoti ywabile atikuntukana Roho ba neema.
    30: Kwa mana twatanga yumo ywabile ayemi, “Kisasi ni chango, nalowa lepa.”Nga kae, Ngwana alowa kwahukumu bandu bake.”
    31: Ni likowe lya kuogopa mundu kutomboka mu'maboko ga Nnongo ywabile nkoti!
    32: Lakini kombokya masoba gapitike, baada ya kubekwa nuru kwinu, ni namna ya namani mwawezile kuvumilia makowe gaminya muno.
    33: Mwabile m'bekilwe wazi mu'dhihaka ni matukangano ni mateso, ni mwabile ashiriki pamope ni balo bapetya mumateso kati ago.
    34: Kwa mana mwabile ni mwoyoba huruma kwa abo babile afungwa, nga mwamupoki kwa puraha adhabu ya urithi winu mwatangite mwenga mwabene mwabile ni urithi unoite ni wa kudumu milele.
    35: Kwa eyo kana muuleke ujasiri winu, wabile ni zawadi ngolo.
    36: Kwa mana mwahitaji uvumilivu, ili kwamba mpale kupokya chelo Nnongo atikwaahidi, badala ya kupangilwa kuyatenda mapenzi gake.
    37: Kwa mana baada ya muda nchene, yumo ywatiicha, alowa icha hakika ni alowa kawia kwaa.
    38: Ywa bile ni haki wango alowa tama kwa imani. Kati ywaboi kunchogo, nalowa pendezwa kwaa ni ywembe.
    39: Lakini twenga twabile kwaa kati balo bakerebukye kunchogo kwa angamya. Badala yake, twenga twabaadhi ya balo twabile ni imani ya kuilinda roho yitu.
  11:
    1: Nambeambe imani yabile nga hakika yabile nayo mundu muda atarajia kilebe pulani kwa ujasiri. Ni hakika ya kilebe chabile bado bonekaniya.
    2: Kwa mana yee apindo bitu batithibitika kwa imani yabe.
    3: Kwa imani twatifahamu kwamba ulimwengu waumbilwe kwa amri ya Nnongo, ili kwamba chelo chatibonekaniya chatitengenezwa kwaa bonekana ni ilebe ambayo yabile yatibonekana.
    4: Ibile kwa mana ya imani kuwa Habili atikumtolea Nnongo sadaka ya kufaa kuliko kagapanga Kaini. Yaibile ni kwa mana yee atikusifiwa kuba mwene haki. Nnongo atikumsifu kwa mana ya zawadi yailetike. Kwa mana yoo, Habili bado abaya, ingawa atiwaa.
    5: Yaibile kwa imani kuba Enoko apotwilwe nnani na abonike kwaa kiwo.”Abonekine kwaa, kwa mana Nnongo atikuntola” kwa mana yabayilwe nnani yake kuba atikumpendeza Nnongo kabla ya kuntola kunani.
    6: Ntopo imani yatiwezekana kwaa kumpendeza Nnongo, kwa mana ywaisa kwa Nnongo lazima aaminiye kuba Nnongo abile nkoti ni huapatia zawadi balo bankengamite.
    7: Yabile kwa imani kuba Nuhu, abile akanyilwe ni Nnongo husiana na makowe ambago yaibile kwaa yatibonekine kwa heshima ya Nnongo kachuchengya safina kwaajili ya kulopwa familia yake. Kwa kupanga yee, atikuihukumu dunia ni kuba mrithi ba haki yaisa petya imani.
    8: Yaibile ni kwa imani kuwa Ibrahimu, paakemilwe alowa kueshimu no yendya pandu paapalikwa pokya kati urithi. Ayei bila yowa pandu gani pabile atiyenda.
    9: Yabile ni kwa imani yabile yatiitama mu'nnema ya ahadi kati mgeni. Atitama mu'lihema pamope ni Isaka ni Yakobo, barithi babenge ni ahadi yeyelo.
    10: Ayee nga sababu atitarajia kuupata mji ambao ywaubuni na kuuchenga alowa pangilwa Nnongo.
    11: Yabile ni kwa imani panga Ibrahimu, na Sara mwene, wapokii ngupu ya tunga ndumbo ingawa babile apindo muno, kwa mana wamweni Nnongo kuwa mwaminifu, ywabile atiwaahidia mwana nnalome.
    12: Kwa eyo kae boka kwa mundu yolo yumo ywaabile atikaribia kiwo batibelekwa bana babalangika kwaa. Babile banyansima kati itobdo za kumaunde kati mbeyu ya mchanga katika fukwe ga bahari.
    13: Aba bote bawile katika imani bila pokya ahadi, ila, babile baibweni ni kuikaribisha kwa kutalu, batibaya panga babile ageni na apitaji nnani ya nnema,
    14: Kwa balo balongela makowe kati aga babekite bayana kuwa waipala nchi yabe bene.
    15: Kwa kweli, kati babile bakiiwaza nchi ambayo babokite, babile na nafasi ya kerebuka.
    16: Lakini kati ya ibile, batamaniya nnema waubile bora, ambayo, ni ya kumaunde. Kwa eyo Nnongo abweni kwaa kiya kemelwa Nnongo wabe, kwa mana atiutayarisha nnema kwaajili yabe.
    17: Yabile ni kwa imani panga Ibrahimu baada ya jaribiwa, atimtoa Isaka. Nga nyoo, ywatipokya kwa puraha ahadi, alimtoa mwana wake mwene,
    18: ambaye nnani yake atilongelwa, “Boka kwa Isaka ubeleki wako walowa kemelwa.”
    19: Ibrahimu atangite panga Nnongo abile na uwezo wa kumfufua Isaka boka mu. kiwo, na kwa longela kwa lugha ya maumbo, atimpokya.
    20: Yabile ni katika imani panga Isaka atimbariki Yakobo na Esau kuhusu makowe gaisa.
    21: Ibile ni kwa imani panga Yakobo abile katika hali ya waa, atekumbarikiya kila yumo wa bana ba Yusufu. Yakobo aabudiya, kaegemeya nnani ya fimbo yake.
    22: Yabile ni kwa imani panga Yusufu muda wake wa mwisho ubile papipi, alongela nnani ya boka kwa bana ba Israel Misri na kabaagiza tola pamope nabo mifupa gake.
    23: Ibile ni kwa imani panga Musa, paabelekilwe, atibikana kwaa muda wa miyei itatu na azazi bake kwa sababu bamweni kuwa ni mwana nchunu ywabile mzuri, na bayogopa kwaa amri ya mpwalume.
    24: Ibile ni kwa imani panga Musa paabile mundu mpindo, akani kukemwa mwana wa nwawa wa Farao.
    25: Badala yake, achawa shiriki mateso pamope ni bandu ba Nnongo badala ya puraika ni anasa za sambi kwa muda nchunu.
    26: Awazile kiya ya kunkengama Kristo kuwa ni utajiri nkolo kuliko hazina za Misri kwa mana atumbwi minyo katika zawadi muda wake woisa.
    27: Ibile ni kwa imani panga Musa aboka Misri. Ahofia kwaa hasira ya mpwalume, kwa mana atipumilia kwa lolekeya kwa ywabonekana kwaa.
    28: Ibile ni kwa imani panga aikamwi Pasaka na kunyunyiza mwai, ili panga mharibu wa mbeleki wa kwanza aweze kwaa kubakamwa wabeleki wa kwanza analome wa baisraeli.
    29: Ibile ni kwa imani panga bapeta katika bahari ya shamu kati pannema nkavu. Muda bamisri batijaribu peta, balimezwa.
    30: Ibile ni kwa imani panga ukuta ba Yeriko utombwike pae, baada ya kuuzunguka kwa masoba saba,
    31: Ibile ni kwa imani panga Rahabu yolo kahaba aangamiya kwaa pamope ni balo babile kwaa atiifu, kwa sababu abile abapokii bapelelezi na kubahifadhi salama.
    32: Nibaye namani zaidi? Mana muda utosha kwaa longela ga Gideoni, Barak, Samsoni, Yeftha, Daudi, Samweli na manabii,
    33: ambao pitya imani batizishinda falme, bapangite haki, bapokya ahadi.
    34: Baikanikya mikanwa ya imba, batizima ngupu ya mwoto, bakwepite ncha ya upanga, baponywa boka mu matamwe, babile mashujaa vitani, na catisababisha majeshi ga ageni kupiya.
    35: Alwawa bapokii bandu ba kiwo babe kwa ndela ya ufufuo. Benge bateswile, bila yeketya kulekwa huru ili panga baweze pata uzoefu wa ufufuo ubile bora muno.
    36: Benge batiteswa kwa dhihaka na kwa kombwa, eloo, hata kwa tabilwa na kwa bekwa muligereza.
    37: Bapondwile maliwe. Batitekwanikwa ipande kwa misumeno. Batibulagwa kwa upanga. Batiyenda kwa ngozi ya ngondolo na ngozi ya mbuzi babile babapala, batiyendelya katika maumivu na mapangilwe yanoite kwaa.
    38: (Ambayo ulimwengu wastahili kwaa kuwa nabo) batitanga tanga mmwitu, mukitombe, katika mapango na katika mashimo ga nnema.
    39: Ingawa bandu bote aba batiyeketiwa na Nnongo kwa sababu ya imani yabe, bapokya kwaa chaatiahidia.
    40: Nnongo atiyongolya kutupatia kilebe kibile bora. ili panga bila twenga baweza kwaa kamilishwa.
  12:
    1: Kwa eyo, kwa mana tumezungukwa na liunde likolo lya mashahidi, tutupe kila kilebe chatulemea pamope ni sambi yaibile yatuzingira kiurahisi. Tupange mbio kwa saburi katika mashindano yabekilwe nnongi yitu.
    2: Tugaelekeze minyo yitu kwa Yesu, ywabile mwanzilishi na ywaitimiza imani yitu, ambaye kwa ajili ya puraha ibekilwe nnongi ya ywastamili msalaba, mana atiidharau kiya yake, na tama pae luboko lwa kummalyo lwa iteo sa enzi sa Nnongo.
    3: Mana mumfikirie ywembe ywastamili maneno ga chuki boka kwa babile ni sambi, dhidi yake mwene ili panga muise kwaa muchokite au kuzimya mioyo yinu.
    4: Mwataabika kewaa au teseka pamushindana na sambi kiasi cha ishiwa na mwai.
    5: 'Mwasahau kae kolo kutiwa mwoyo ambako kunabaelekeza kati bana analome: “Mwana wango. kana ugatole kwa wepesi maruda ga Ngwana, wala kana ukate tamaa paurekebishilwe ni ywembe.”'
    6: Kwa mana Ngwana humwazibu yeyote ywaampendile, na kumwadhibu kila mwana ywabile ampokya kwaa.
    7: Mustahimili majaribu kati kurudiwa. Nnongo hushughulika ni mwenga kati ywashughulika na bana, mana ni mwana gani ambae tate bake aweza kwaa kumwazibu?
    8: Lakini mana ntopo adhibiwa, ambako twenga twabote twashiriki, bai ni mwenga ni haramu na bana bake kwaa.
    9: Zaidi ya yote, tubile na tate bitu mu'dunia ba kutuazibu, na twatibaheshimiya. Je tupalikwa kwaa hata zaidi kumweshimu Tate ba kiroho na tama?
    10: Hakika tate bitu batituazibu kwa miaka michunu kati yatibenekana sawa kwabe, lakini Nnongo utuazibu kwa faida yitu ili tushiriki utakatifu wake.
    11: Ntopo azabu yaipuraisha kwa muda woo. Upangika na matamwe. Hata nyo, baadaye upambika tunda lya amani ya utauwa kwa balo bapundishilwe nabo.
    12: Kwa eyo muinue maboko ginu yailegea na kupanga magoti yinu gabile dhaifu kuwa gabile ni ngupu kae;
    13: Munyoshe mapito ga nyayo yinu, ili panga yeyote ywabile mlemavu ayongoli kwaa upotevuni lakini apate kuponywa.
    14: Muipale amani na bandu bote, na utakatifu kae ambao bila huo ntopo ywamwona Ngwana.
    15: Mube baangalifu ili panga abile kwaa ywatengwa kutalu na neema ga Nnongo, na panga iise kwaa shina lya uchungu lyalowa chipuka na kusababisha shida na kukerebuya benge.
    16: Mulolekeye kuwa ntopo umalaya au mundu ywabile kwaa mtauwa kati yaa Esau, ambaye kwa sababu ya mlo umo atipemeya haki yake ya belekwa.
    17: Kwa mana mutangite panga baadaye, atitamaniya kurithi baraka, atikanikiwa, kwa sababu apatike kwaa fursa ya tubu pamope ni tate bake, hata ingawa agapalike muno kwa machozi.
    18: Kwa mana muisa kwaa katika kitombe ambazo waweza kwaa kamwa. Nnema watiyaka mwoto, libendo, kukatisha tamaa na dhoruba.
    19: Mwaisa kwaa kwa lilobe lya tarumbeta, au kwa maneno gabokana na lilobe ambalo lyatisababisha kila baliyowine balobe kwaa neno lolote longela kwabe.
    20: 'Kwa mana baweza kwaa vumiliya chelo chaamuliwa: “Mana itei hata mnyama ywakamwile kitombe, lazima akombolwe ni maliwe.”'
    21: Ya yogopeya muno yaagabweni Musa abayite, “Namuogopeya muno kiasi cha lendema.”
    22: Baada yake, muisile pakitombe sa Sayuni na katika mji wa Nnongo ywabile nkoto, Yerusalemu ya kumaunde, na kwa malaika elfu komi batisherehekea.
    23: Muisile katika kusanyiko lya abeleki ba kwanza bote, na kwa roho ya batakatifu ambao batikamilishwa,
    24: Muisile kwa Yesu mpatanishi ba agano lyaayambe, na kwa mwai yainyunyuzilwe ambayo ulongela mema zaidi kuliko mwai ya Habili.
    25: Linga kuwa kana uise ukamkataa yumo ywaalongela. Kwa kuwa mana batiepuka babile kunkataa yumo ywabile baonya dunia, kwa hakika twaepuka kwaa mana itei twakerebuka kutalu boka kwa yolo ywatukanya boka kumaunde.
    26: Kwa muda woo lilobe lyake lyatitikisa dunia. Lakini nambeambe atiahidi na longela, “Bado mara yenge kae nalowa tikisa kwaa dunia kichake, ila maunde kae.”
    27: Maneno aga, “Mara jimo kae,” ibonekeya kutoweshwa kwa ilebe ya ilendemeshwayo, ayee nga, ilebe ambayo iumbwile, ili panga yelo ilebe yalendema kwaa vibakie.
    28: Kwa eyo, tupokii upwalume ambao ulendema kwaa, twapuraika katika hali ya kumwabudu Nnongo kwa yeketya pamope na nyenyekeya katika chelo.
    29: Kwa mana Nnongo witu ni mwoto waulyaa.
  13:
    1: Bai upendo wa nongo ni uyendeli.
    2: Kana msahaulile kubakaribisha ageni, mana kwa kupanga nyoo, bbadhi watikwakaribisha malaika bila kuyowa.
    3: Kumbukya boti babile muligereza, kati yamubile nabo kolyo pamope nabo. na kati yega yinu yatipangilwa kati babe.
    4: Bai ndoa ni iheshimilwe ni boti na bai kindanda sa ndoa kipangwe kuba safi, kwa mana Nnongo atikuahukumu baasherati ni azinzi.
    5: Bai ndela yinu ya maisha ibe huru mu'upendo ba mbanje. Mube mwatiridhika ni ilebe mubile nayo, mana Nnongo mwene kabaya, “Nalowa kuwaleka kwaa mwenga kamwe, wala kubatelekeza mwenga.”
    6: Bai tulidhike ili tubaye kwa ujasiri, Ngwana nga msaidizi bango; kana niyogopile kwaa mundu ywaweza kunipanga namani?”
    7: Muafikirie balo babile kabayongolya, balo kabalongela neno lya Nnongo kwinu, mukumbukye matokeo ga mienendo gabe; muiyangate imani yabe.
    8: Yesu Kristo nga ywembe, jana, leno ni aya milele.
    9: Kana uise kuyogoliwa ni mapundisho mbalembale ga kigeni mana inoyite kwa mwoyo uchengwe kwa neema, na ibile kwaa saliya kuhusu chakulya ago kababasaidia balo baishile kwa ago.
    10: Tubile ni madhabau yabile ni balo batumikilwe nkati ya lihekalu babile kwaa ni haki ya kulya.
    11: Kwa mana mwai ya anyama, yatiboywa kati dhabihu kwaajili ya sambi, yailetike kuhani nkolo nkati ya pandu patakatifu, lakini yega yabe yatiniywe panja ya kambi.
    12: Kwa eyo Yesu ni ywembe ywatesekile panja ya nnyango ba mji, ili kubeka wakfu bandu kwa Nnongo petya mwai yake.
    13: Nga kwa eyo tuboke kwake panja ya kambi, twaipotwike fedheha yake. Mana twabile kwaa makao ya hudumia mu'mji woo.
    14: Badala yake tuupalange mji wauisile.
    15: Petya Yesu yatikuapasa mara kwa mara kuyitoa sadaka ya kuntukuza Nnongo, kumsifu kuwa tunda lya mikano yitu libaye lina lyake.
    16: Nga kana usahau kupanga yanoite ni kusaidiana mwenga kwa mwenga, kwa mana petya kati yelo nga Nnongo upendezwa muno.
    17: Muieshimu ni kujishusha kwa iongozi yinu, mana kabayendelya kubalinda kwaajili ya nafsi yinu, kati balo kabatoa hesabu. Mugaeshimu ili iongozi binu baweze kubatunza kwa furaha, nga ibile kwaa huzuni, yabile yatikuasaidia kwaa.
    18: Tulobe, mana twabile ni uhakika kuba twabile ni dhamira inoyite, twatamaniya kuishi maisha ga heshima mu'makowe goti.
    19: Ni boti niakubatia mwoyo muno mpange yee, ili niweze buyangana kwinu muda nchunu.
    20: Nambeambe Nnongo wa amani, ywabile atibaletya kae kuoma kwa bawile mchungaji nkolo ba ngondolo, Ngwana witu Yesu, kwa mwai ya liagano lya milele,
    21: Kabapeya uwezo kwa kila kilebe kinoyite kupanga mapenzi gake, kaapanga kazi nkati yitu yabile inoyite ya kupendeza mu'minyo gake, petya kwa Yesu, kwake ube utukufu milele ni milele. Amina.
    22: Nambeambe nibakuapeya mwoyo, mwalongo, kuchukulyana nga neno lya kutia mwoyo wabile kwa mwipi natibaandikya mwenga.
    23: Mutangite kuwa nongo bitu Timotheo ni ywembe nalowa kummona kati atiicha muda nchunu.
    24: Mubasalimii iongozi bako boti ni baumini boti. Balo baboite Italia kabaasalimia.
    25: Ni neema ibe ni mwenga mwaboti.
59:
  1:
    1: Yakobo mmanda ba Nnongo ni Ngwana witu Yesu Kristu, kwa makabila komi ni ibele gagatawanyike, salaam.
    2: Mubalange kwamba pulaika muno, alongo bango mwanakamupeta mumatatizo ga kila aina.
    3: mutange panga ipalilwa imani yinu ipalae pumiliya.
    4: Muleke pumilia ili mwikamilishe kasi yake, ili muweze komala kikamilipu, bila pungukiwa ni loloti.
    5: Lelo mana mundu kati yinu apala hekima ailobe kuoma kwa Nnongo, ywembe piya kwa wakati ni bila benda kwa boti babannoba, na apala kwapeya kwa hekima.
    6: Lakini mulobe kwa imani, bila shaka, kwa mana ywembe ywabile ni shaka ni kati mawimbi mubahari, tolelwa na upepo notaikuilwa kuno ni kuno.
    7: Kwa hakika mundu ywoo kana aweze panga apala pokelelwa likowe lyake mboka kwa Ngwana;
    8: Mundu yoo ai'na nia ibele, imara kwaa mundela yake yoti.
    9: Mwalongo maskini apalikwa kwipuna kwa yima kwake kunani,
    10: Muda wowo mwalongo tajiri kwo nyenyekea kwake, kwa mana alwambokeka kati liloba lya mmende lya mung'unda mwapetaa.
    11: Lisoba lilwapita na lyoto liyotinia yumea michee, na lisoba tomboka n goloka kwake waha. Nganyonyo bandu matajiri bapilya muliyengo lyabe.
    12: Atibarikiwa mundu yolo ywapumilia majaribu, na mwana baada ya shinda jaribu lee, apala pokya taji ya ukoto, yaibile itiahidiwa kwa balo babampindile Nnongo.
    13: Mundu ywoywoti apalikwa kwaa baya paajaribiwa, “Jaribu leni liboka kwa Nnongo,” kwa mana Nnongo ajaribiwa kwaa ni ubou, ni Nnongo mwene amjaribu kwaa yeyoti.
    14: Kila mundu ujaribiwa ni tamaa yake mbaya yaimshawishi ni kummuta kunanipa.
    15: Baada ya sambi potwa ndumbo sambi loelekwa, ni yolo sambi komala muno muno, yomokya kwake ni kiwo.
    16: mwalongo bango mwapendwa, kana mukongelwe.
    17: Kila zawadi inoyite ni kila zawadi yabile kamilifu iboka kunani, iuluka pae kuoma kwa Tate ba nuru, Habadilika kwaa kamwe kati kiwili mwakibadilika.
    18: Nnongo atikuchawa kutupeya twenga ukoti pitya Neno lya ukweli, ili tuwese kuba ubelekwi wa kwanza nkati ya iumbe yake.
    19: Mutangite lee, mwalongo bango, Kila yumo apalikwa abe mwepesi wo yowa, nga mwepesi kwaa longela wala kasilika.
    20: Kwa mana hasira ya mundu yaweza kwaa kupanga haki ya Nnongo.
    21: kwa nyo mubeke kutalu uchapu wa sambi ni ubaya woti wabile sehemu yoyoti, na kwa nyenyekea mulipoki likowe lyalipendilwe nkati yinu, ambalo libile ni uwezo wokoa roho yinu.
    22: Mulikengame likowe kana muliyowe bai. mwikonga nafsi yinu mwabene.
    23: Kwa mana kati yoyoti ywaliyowa likowe bila kulipangya kazi ni sawa ni
    24: mundu ywailola kuminyo yake halisi mu'kilolo. Aitasimini kuminyo yake, na kuboka na baada ya muda mwipi libalya mwaabile.
    25: Lelo mundu yoo ywailola kwo uangalifu saliya toti, saliya huru no yendelya kuiheshimu, kana iakamwi kwa sababu ywembe ywa mundu wo'sahau, mundu yoo alowa barikiwa mana aipangite.
    26: Mana mundu yeyoti alwawasa mwene panga ni mundu wa dini, lakini awesa kwaa kuutawala lulemi lwake, haukonga mwoyo wake ni dini yake ni yabule.
    27: 'Dini yaibile safi ni iharibike kwaa nnonge ya Nnongo witu ni Tate nga yee: kuasaidia yatima ni ajane mu''mateso yabe, no kuilinda mwene ni ufisadi wa dunia.'
  2:
    1: Mwalongo bango kana muibalange imani ya Ngwana witu Yesu Kristu, Ngwana wa Utukufu, kwopendelea bandu fulani.
    2: Kati mundu fulani ajingii mu'mikutano yinu aweti pete ya dhahabu no aweti kinanoga, kabee ajingingile maskini ywabile aweti kwaa kinoyite.
    3: no laya kumpala muno yolo mwene aweti ngobo inoite no baya “Chonde wenga tama pano pandu panoite” lakini mummakiye yolo maskini, “Wenga yema pano.” au “Tama pae ya magolo gango.”
    4: Je, muhukumiana kwaa mwenga mwabene, ni kua baamuzi babile ni mawazo mabou?
    5: Mupekani, mwalongo bango mwapendilwe, je, Nnongo achawile kwaa maskini ba dunia kuapanga matajiri mu imani ni kurithi upwalume waadile babampindile?
    6: Lakini mwasalawile maskini! Je matajiri kwaa kabawatesa mwenga, na bembe kabaaburuta kwaa mahakamani mwenga?
    7: Je matajiri kwaa babalitukana lina lelo linoite lyamukemilwe kwake?
    8: Hata nyoo, kati mwatiitimiza yelo saliya ya upwalume kati yaiandikilwe mu'maandiko, “upalikwa kumpenda jirani yako kati wenga wa mwene,” mwapanga vyema.
    9: Lakini kati mwaipendile baadhi ya bandu, mwalowa panga sambi, mwahukumu ni saliya kuwa ni watekuwa saliya.
    10: Kwanyo ywoywoti ywaifata saliya yoti, na bado akobile nukta yimo tu, abile ni hatia ya tekwana saliya yoti.
    11: Kwamba Nnongo atebaya, “kana uzini,” nga ywembe abayite, “kana ubulage,” mana uzini kwaa, lakini wabulaga, utekwanike saliya ya Nnongo.
    12: Kwa eyo mulongele no kwiheshimu kati balo mubile karibu hukumilwa na saliya ya uhuru.
    13: Kwa mana hukumu uisa bila huruma kwa balo babile kwaa ni huruma. Huruma uitukuza yene nnani ya hukumu.
    14: Kwina uzuri gani, alongo bango, kati mundu abaya nibile ni imani, lakini abile kwaa ni makowe?
    15: Je yelo imani yawesa kumlopwa? Kati nongo nnalome au nnwawa ni mhitaji wa ngobo au chakulya cha kila lisoba,
    16: ni yumo winu kaamakiya, “Muyende kwa imani, mukayote mwoto ni mulye kunanoga,” lakini kana muapeye mahitaji muhimu ya yega, ifaike namani?
    17: Imani kichake, kati yabile kwaa ni makowe, ifaike kwaa.
    18: Bado mundu fulani aweza baya, “Ubile ni imani, ni nenga nabile ni makowe.” Nilaye imani yako panga kwaa makowe, ni nenga nalowa kukulaya imani yango kwa makowe gango.
    19: Wendaamini kuwa kwabile ni Nnongo yumo, ubile sahihi. Lakini nchela nabo batiamini nyoo ni lendema.
    20: Je, upala yowa, ywa mundu mpumbavu, namna yolo imani bila makowe ifaike kwaa?
    21: Je Tate bitu kwaa Abrahamu ywaabalangilwe haki kwa makowe gampiite mwana wake Isaka nnani ya madhabahu?
    22: Mwabweni kuwa imani yake ipangite kazi ni makowe gake, ni kwa makowe gake, imani yake yaiyikiye kusudio lyake.
    23: Maandiko gatimizwa gagabaya, “Abrahamu atimwamini Nnongo, ni atibalangilwa kuwa mwene haki.”Kwa eyo Abrahamu atikemelwa rafiki ba Nnongo.
    24: Mwamweni kuwa kwa makowe mundu alowa balangilwa haki, na nga imani kwaa kichake.
    25: Kadhalika, Je abile kwaa Rahabu yolo kahaba ywabalangilwe haki kwa matendo, ywaakaribisha ajumbe ni kuapeleka kwa ndela yenge?
    26: Kwa mana kati ya yega bila roho wawile, nyonyo, imani bila makowe iwile.
  3:
    1: Malongo bango, baingi kwaa nkati yinu bapaswa kuwa balimu, mtange panga twalowa pokya hukumu ngolo muno.
    2: Kwa mana boti twalowa kosea mu'ndela ganansima. Kati yoyoti ywabile kwaa ywaajikwaa mu'maneno gake, aywoo nga mundu mkamilifu, aweza kudhibiti yega yake yoti pia.
    3: Nambeambe kati twatibela lijamu za farasi mu'mikanwa yabe kabatuheshimu, ni twaweza kuigalambuwa yabe yoti.
    4: Utange panga kuwa ngalaba, ingawa yabile ngolo lakini isukumilwa kwa usukani nsunu muno yendya popoti apapala nahodha.
    5: Nga nyo nyo, lulimi nga kiungo kisunu sa yega, lakini kwilumba makolo muno. Linga mwitu nkolo walowa yakilwa kwa cheche njene ya mwoto!
    6: Lulimi pia nga mwoto, nga nnema wa ubou, ubekilwe nkati ya iungo ya yega witu, yabile najisi yega yote ni kulibeka nnani ya mwoto ndela ya maisha, ni mwene sonywa mwoto wa kuzima.
    7: Kila aina ya mnyama ywa mwitu, kiyuni, chakikwaba ni kuimbe sa mubahari kisibitiwa ni bandu.
    8: Lakini ntopo mundu hata yumo ywaweza dhibiti lulimi, ni ubou wotulia kwaa, utweli sumu ya kubulaga.
    9: Kwa lulimi twatikumtukuza Ngwana ni Tate bitu, nga kwa wowolo twalowa laani bandu babile baumbwile kwa mpwano wa Nnongo.
    10: Mu'nkanwa chechelo ubaya maneno ga baraka ni laana. Alongo bango makowe aga ganike kwaa pangika.
    11: Je, lose limo lyaweza piya mase gananoga na ganababa?
    12: Alongo bango, Je nkongo wa tini waweza pambika matunda ga mzeituni, au mzabibu waweza pambika matunda ga mtini? wala kinywanyu ya mase ga mwinyo gapiya mase gangali mwinyo.
    13: Ni nyai nkati yinu ywabile ni hekima ni malango? Mundu yoo ni alaye maisha ganoite mu'kazi yake kwa nyenyekeya uboka ni hekima.
    14: Lakini kati mwabile wivu nkale ni nia ya ubinafsi mumyoyo yinu, kana muipune no baya ubocho nokuukana ukweli.
    15: Ayee hekima kwaa yelo yaiuluke kuoma kunani, lakini badala yake ni ya mudunia, ya roho kwaa, nga ni ya nchela.
    16: kwa mana pandu pabile ni wivu ni ubinafsi ubile, kubile ni vurugu ni kila likowe bou.
    17: Lakini hekima yaiboka kunani, kwanza ibile sapi, boka po yatipenda amani, upole ni ukarimu, yabile twilya rehema ni matunda ganoite, bila pendeleya bandu pulani, ni kweli.
    18: Na tunda lya haki upandilwa muu'amani kwa balo ambabo babapanga makowe ga amani.
  4:
    1: Bulwe ni migogoro nkati yinu iboka kwaako? Ikakatuka kwaa kuoma mu'tamaa yinu yainyata yailetike ngondo nkati ya ashirika binu?
    2: Mwalowa tamaniya chelo mwabile nacho kwaa. Mwaabulaga ni kukikengama chelo mwaweza kwaa kukipanga chinu. Mwatikombwana ni yomana, ni bado mpatike kwaa sababu munnoba kwaa Nnongo.
    3: Munda loba ila mupokya kwaa kwa sababu muloba kwaajili ya likowe linoyite kwaa, ili muwese kwitumya kwa tamaa yinu inoyite kwaa.
    4: Mwenga mwamalaya mutangite kwaa panga umbwiga ni dunia nga uadui ni Nnongo? kwa eyo, yoyoti ywaamua panga ni ubwiga ni dunia uipanga mwene adui ba Nnongo.
    5: Au mwawasa maandiko gabile ntopo maana gabalongela kwa roho ywabekilwe nkati yitu abile ni wivu muno kwaajili yitu.
    6: Lakini Nnongo uwapea neema muno, nga maana maandiko gabaya, “Nnongo humpinga ywabile ni kiburi, lakini umpeya neema ywabile ni unyenyekevu.”
    7: Eyo, muipiye kwa Nnongo. Mumpinge ibilisi ni ywembe apalatila boka kwinu.
    8: Muegeli papipi ni Nnongo, ni ywembe alwayegelya papipi nimwenga, musapisa muboko ginu, mwenga mwabene sambi, na mwalowa teseka mu'miyo yinu, mwenga mwabile ni nia yanaibele.
    9: Muuzunike, muombolese, no lela! mugalambue heka kwinu kube kulela ni puraha kuba maombolezo.
    10: Muyinyenyekeye mwabene nnongi ya Ngwana, ni alowa kwainua kunani.
    11: Kanamulongeleane kinchogo yinu mwabene, alongo, mundu ywalongela kinchogo ya alongo bake, au atikumhukum nongo bake, alongela nchogo ni saliya ni huihukumu saliya ya Nnongo. Mana muihukumu saliya, muiheshimu kwaa saliya, ila mwalowa kuihukumu.
    12: Ni yumo ywaweza panga saliya nga hakimu, Nnongo, ywembe ywabile ni uweso wa kulopwa ni kubulaga. Wenga wa nyai ywahukumu jirani bako?
    13: Mupekanie, mwenga mwamulongela, “Lino au malabo twalowa yendya mu'mji woo, no tama mwaka kolyo, ni kupanga biashara, ni kutengeneza faida.
    14: Nga nyai ywayowa namani salowa tokea malabo, ni maisa yitu nga ya namani kae? Kwa mana mwatilandana kati ukungugi wapeta muda mwipi ni kuoma.
    15: Badala yake mukabaya, “kati ni apenzi ga Ngwana, tupala ni twalowa panga cheno ni chelo.”
    16: Lakini nambeambe, mwaipuniya nnani ya mipango yinu. Maipuno yinu ago nga ubou.
    17: Kwa eyo, kwake ywembe ywatangite panga yanoite lakini agapangite kwaa, kwake yolo nga sambi.
  5:
    1: Muise nambeambe, mwwenga mwabile matajiri, mulele kwa lilobe lya kunani kwa mwanja taabu yaicha kunani yinu.
    2: Utajiri winu utiharibika ni mawalo yinu gataunilwe ni ilulu gaharibifu.
    3: Dhahabu yinu ni fedha yinu ikosike thamani, ni uharibifu wake walowa shuhudia dhidi yinu nga kuangamiza yega yinu kati mwoto. Mwibekiye hazina yinu mu'masoba ga mwisho.
    4: Mugalinge, malepo ga atendaji balo balepa kwaa kwaajili ya una mu'nngunda yinu balela! Nga kilelo cha balo bapuna mazao ginu saikite mumakutu ga Ngwana ba Majeshi.
    5: Mutami kwa anasa mu'dunia ni kuipuraisha mwenga wa mwene. Mwainenepesha mioyo yinu kwa lisoba lya machinjo.
    6: Mwatikuhumu ni kummulaga yabile ni haki ywaweza kwaa kwapinga.
    7: Kwa eyo muipumiliye, alongo, mpaka wauisa wa Ngwana, kati mkulima ywalenda mauno ga thamani kuoma mu'nnema, ywa lenda kwa pumiliya kwaajili yake, mpaka ula wa kwanza ni wamwisho waisa.
    8: 'Pia mwenga mube apumilivu: muitabe mioyo yinu. kwa mana kuisa kwake Ngwana kubile karibu.'
    9: Mwalongo, kana munung'unikyane mwenga kwa mwenga, ili kana muise hukumilwa. Linga, hakimu, ayemi mu'nnango.
    10: Kwa mpwano, mwalongo, mugalinge mateso ni upumilivu wa manabii walowa bonekana mu'lina lya Ngwana.
    11: Linga twabakema balo batipumiliya, “heri.” Mwayowine upumilivu ba Ayubu, nga mwalitanga kusudi lya Ngwana kwaajili ya Atubu nga kwa namna gani Ngwana atwelii huruma ni rehema.
    12: Zaidi ya goti, alongo bango, kana mulape, kwa maunde wala kwa nnema, au kwa kilapo sa ina yenge. Bali yelo “elo” yinu nga imaanishe “elo” nga “hapana” yinu nga imaanishe “hapana”, ili kwamba muise kwaa kutomboka pae ya hukumu.
    13: Abile yeyoti nkati yinu abile ni mateso. Lazima alobe. Je, kwabile ywachangamka? ni aimbe kwa sifa.
    14: Je, kwabile mundu yeyoti nkati yinu ywabile aminya? Nga abakeme apindo ba'likanisa, nabo apindo ba'likanisa balobe nnani yake, kabampaka mauta mu'lina lya Ngwana,
    15: nga malobe ga imani yalowa kubaponiya atamwe, ni Ngwana alowa kwainua. Ni nkati alowa panga sambi, Nnongo alowa kumsamiya.
    16: Kwa eyo muungame sambi yinu mwenga kwa mwenga, na kulobiana kila yumo ni ywembe, ili muweze ponyelwa. Malobe ya ywabile ni haki ubeleka matokeo makolo.
    17: Eliya abile mundu ywabile ni hisia kati yitu, alobite kwa juhudi kwamba ula kana iise, ni yaisa kwaa mu'nnema kwa muda wa miaka itatu ni miei sita.
    18: Nga Eliya alobite kae, ni maunde gamwaite ula nnani ya nnema ni wapiite sakulya.
    19: Alongo bango, kati yeyote nkati yinu apala kelebuka kuoma mu'ukweli, lakini ywenge alowa kunlejesha.
    20: Ebu ni uyowe kuwa yeyote ywankengama ywabile ni sambi ni kuoma mu'ndela yake ya ukosaji alowa kwiponiya nafsi yake kuoma mu'kiwo ni kwipunika sambi yanansima.
60:
  1:
    1: Petro mtume wa Yesu Kristo, na ageni ba baganike baba saulikwe katika Ponto yoti, Garatia, Kapadokia, Asia na Bithinia.
    2: Buka nitangite Ninungu, Baba, kwo takaswa na Roho mtakatifu, kwa kumwubiliya Yesu Kristo, na kwo jitililikwa myai yake. Neema ibe kwinu na amani yinu iyongekeye.
    3: Nnungu tati wa Bwana witu Yesu Kristo na angali. Katika ukulo wa Rehema yake atetupapa wayambi na ujasili wa urithi pitya kwo yuke Yesu Kristo pitya muwafu.
    4: Kwa urithi wa wangalilumya, wangalibana na usapu wa Pungwa, Utibikilwa kwa Nnungu ajili yinu.
    5: Kwa uwezo wa Nnungu tundalindilikwa Pitya imani kwa wokovu ambao ubile tayali kwa umukulwa katika masoba ya mwisho.
    6: Mupulaike katika lino, mubagane sayeno lazima kwinu bona uzuni katika kumpaya kwa aina mbalembale.
    7: Yino ni kwasababu imani yinu iyongekeye kumpayanga, imani yoni ya thamani kuliko Dhahabu ambayo indaoba katika mwoto ambao iipakia imani yino. Yino tokea imani yino ipate beleka sifa, utukufu, na heshima katika kumumu kwa Yesu Kristo.
    8: Munamonali ywembe lakini mumpendile, munamonali sayino lakini muamini katika ywembe na mupulaike kweli kweli kwa pula ambayo ipatike utukufu.
    9: Sayino mwendapokya mwabene matokeo ga imani yino, wokovu wanafsi yinu.
    10: Manabii butepala na lokia kwa umakini usu wkovu wuno, nusu Neema ambayo yinu.
    11: Bupalite tanga ndila yaku ya wokovu wo isa. Bapalite kae pala tanga muda gani Roho ya Kristo ywa bile nkati yabe abile kalongela nabo namani, yino yabile kaipitya wakati Pabile kaba bakiya mapema husu mateso ga Yesu Kristo na utukufu waupeleke kunkingama.
    12: Baumukulilwe manabii kwamba babile kamatumukia mamba aga na twenga kwa ajiri yabe bena, ila kwa ajili yinu, simulya kwa mambo aga pitya kwa balu babaleta injili ya Roho mtakatifu ywa tumilwe buka Mbinguni, mambo ambayo hata Malaika bapendi umukulwa kwabe.
    13: Kwa njo mutabe iuno yino, kwa malango ginu. Mutame liki katika wasakwinu. Mube na ujasiri woubelikwa kwa neema ya Yaisa kwinu wakati wa wamwau mukulikwa kwa Yesu Kristo.
    14: Kati bana babayuwa, kwane mwitabe mwabone na tamaa mwatikwikingama wakati pamwabile ntupu tanga.
    15: Kwanjo kati mwankemite mwabile mtakatifu, na mwenga mube mwatakatifukatika tabia yinu yote maishani.
    16: kwa njo batiandika “Mube mwatakatifu kwa sababu ata nenga nantakatifu”.
    17: Na mwana mwakwe matate yulu ywa ukumu kwa haki alinga na kasi ya kila mundu, tutumi muda wa mwanja witu katika unyenyekevu.
    18: Mutangite kwa njo yabile kwa ela, wa dhahabu -li kwa ilebe yai nyamaruka ambayo ititukombwa Buka mutabi ya itu ya kijinga ambayo yatuyi ganilwe na “ttati” bitu.
    19: Kwa njo muti kombolekwa kwa miyai ya ishima ya Kristo, na kati Ngondolo ywa bile na kila li dowa.
    20: Kristo ate saulikwa kabia ya msingi wa lunia, kwanjo sayeno machuba ga mwiso, muteumukulwa kwinu.
    21: Mumwubilya Nn”ungu pitya ywembe atikumpeya utukufu ili kwamba Imani yinu na ujasiri ube katika Nn”ungu.
    22: Muipangite nafsi kwipanga sodi kwa yikita kwinu kweli, kwa dhumuni pendo la kiulongo lyalibile na unyofu, kwa njo mupendane kwa bidii buka pa mwoyo winu.
    23: Mubelekwile mora inebile, sio kwa mbeyu yaiaribike, lakini buka kwa mbegu yange aribikea, pitya ukoti na neno lya Nn”ungu lyalijingile.
    24: Kwa njo yega yoti ni makapi, na utukufu wake woti katimaluba na makapi, makapi yuma na maluba tumbuka.
    25: Kwa njo neno la Bwana igala milele”, wono ni ujumbe ambao watebaakiilwa kati injili kwinu.
  2:
    1: Kwa njo mubike pabwega ubovu winu woti na konga, unafiki, bwigu na kashifa.
    2: Kati bana alele mupale mabele supiga pamwoyo ili kwamba muwesekula nkati ya wokovu.
    3: Kwa njo mubweni Bwana na mwema.
    4: Mwise kwa bile ywembe liwe likoti lyalitama ambalo litikani lwa na bandu, lakini litisaulikwa na Nn”ungu nanilya thamani kwake.
    5: Na mwenga kati maliwe gagabile makoti gaga senge lwa kunani panga nyumba ya mwoyo ili panga ukuwani mtakatifu ambao ubuya sambi ya mwoyo, yai yekitilwa na Nn”ungu pitya Yesu Kristo.
    6: Lyandiko libaya nyanya, mm”lole nibii Sayuni liwe lya pabwega, likulo lya lisaulikwe na lya thamani. Ywoywoti ywamwobilya ywembe abona oni.
    7: Kwa njo ishima yinu mwenga mwamuamini lakini liwe lyabalikani Babasenga leno lipangite liwe likulu lya pabwega.
    8: Na “liwelyo kubala na mwamba wokubali” Bembe kubala, Babalikana neno kwa lilu lyalibile kai Batesauli kwa Bembe.
    9: Kwa njo mwenga ni lukolo lwalu saulikwe na mpendo wa Kifalme, taifa, takatifu bandu ba miliki ya Nn”ungu ili pange muwese tangaza matendo ga ajabu ga yulu ywankemite buka mulubindu isa kwene mweya wa ajabu.
    10: Mwenga mwabile li mwa Bandu ba Nn”ungu li mwenga mupakile rehema.
    11: Mwolongo nitekunkema kati mwageni mwaz bakwijima buka mwo jiga tamaa mbaya ya sambi, ambayo yendakubwana na ngodo ya mwoyo winu.
    12: Mupalikwa mube na tabia safi buka mataifa ili kae mwana babalongela kita mupangite ikowe njapu, Buluwa bulanga kasi yinu sapi na kunumba Nn”ungu katika masoba go isa kwake.
    13: Muyikiti kila kilebe sa mundu kwa ajili ya Bwana abile kati mfalme nkulu,
    14: ikapanga atawala babatumilwe kwa nkubwa baba panga ma chapu na kwapulaikya balu baba panga sapi.
    15: Kwa njo mapenzi ya Nn”ungu, kwa panga sapi mwankanikiaya longela makowo ga kilalo kwa mandu achochi.
    16: Mwana bandu bubile hunu, kwane matumihuru winu kati kiwikilyo cha ubou, basi mube kati mwabanda ba Nn”ungu.
    17: Mwaeshimu bandu boti, mwapende alongo, munjogope Nn”ungu, mumwesimu mfalme
    18: Mwabanda mwayogofe mabwana binu kwa heshima yoti, siyo tu bwana yu sapi, mpole, lakini kai nanabile asapu.
    19: Kwa njo sifa kati yoyoti ywa vumilia lumya waka wateseka bila kilebe kwa sababu ya kumpala Nn”ungu.
    20: Kwina kilibe gani mwana mwenda dumu pamupanga sambi buka po mwendelipata azabu? Kwa njo mwana mupangile sapi naywa pata tabu kwo hukumiwa, yino ni sifa sapi kwa Nn”ungu.
    21: Kwa lino mwatikemelwa kwa Kristo ywa tesike kwa ajili yitu, anekile mfano kwa ajili yinu kingama njayo yake.
    22: Ywembe apangiteli sambi wala abone kineli konga munkano wake.
    23: Wakati ywembe patukanilwe, akilibukieli tukana, hatishikeli ila atikwipaye mwene kwake ywembe ywa ukumu kwa haki.
    24: Ywembe mwene atiputwa sambi yitu payiga yake munkongo, ili kwamba kwane tube na pandu kai katika sambi na tutame kwa ajili ya haki. Kwo kumbulwa kwake twenga tuponi.
    25: Mwaboti mwamwabile kamuangaika kati ngondolo ywaobite, lakini sayino abuite kwa mchungaji na mlinzi wa mweyo winu.
  3:
    1: Kwa ndila yii, mwenga mwabubile mwalwawa mupalikwa kwipiya kwa akinasengo binu mwabena, ili ata baadhi yabe banaliyikitya li neno, pitya tabia ya akinajumbo babe baweza utilwa bila neno.
    2: kwa sababu balu bene baluwa bona tabia yinu njema pamope na heshima.
    3: Yino ipangike siyo kwa mapambo ga panja suka njwili, vito vya dhahabu, au ngubo ya mitindo.
    4: Lakini badala yake mupange kwa utu wa nkati ya mwoyo, na zidi katika goloka ma unyenyekevu na utulivu wa mwoyo ambani wa thamani mbele ya Nn”ungu
    5: Kwa njo alwawo atakatifu bate kwi pamba bene kwa ajili yino. Bibile na imani katika Nn”ungu na bate kawatii akina sengo babe bene.
    6: Kwa ndila yino, sana atikujuawa Ibrahamu na kunkema ywembe “mchengowe” mwenga lelo ni mwabana bake mana mwapanga ganang'oloka na mwana nyogopali mabaya.
    7: Kwa ndila yoyoyo mwenga mwanalume mupalikwa tamaa na akinajumbo binu mutangite panga ni ainu alwawani dhaifu, mwatangite bembe kasi yabe pokya ainu zawadi ya ukoti. Mupange nya ili kwamba luba kwinu kwane mukotoke.
    8: Hatimaye, mwenga mwaboti, mube na ndelajimo, mwabene huruma, upendo kati mwalongo mwanyenyekevu, na mwapole.
    9: Kwane mulipe kwa mbisi tukana kwa tukana. Nungi yake muyendeli bariki, kwa sababu yino mwatekimelwa, ili kwamba muwese kwipata baraka.
    10: Nyembe ywapala kuoenda maisha no bona lisuba sapi lazima alukilibuye lulime lwake kwa mabaya na mikano yake baya hila.
    11: Na agalabuke na aleke masapuino panga gagabile mazuri.
    12: Mijo ya bwana umona mwene haki na masikio gake kugayuwa maombi gake. Lakini kuminyo ya Bwana kubile kinyume na balu babapanga maovu.
    13: Nyai ywapala kudhuru mwe, kanpala tamani lyalibile lizuri.
    14: Lakini mwana mwateseka kwa haki mubarikiwe, Kwane muyogope galu ambapo bembe banda gayogapa. Kwane mube na sukala.
    15: Badala yake mumeke Kristo Bwana katika mwoyo winu kati mtakatifu kila saa mupetayari kunyangwa kila munduywa nokiya mwenga kwa namari mumwobilya Nn”ungu.
    16: Mube na dhamini sapi ili panga bandu babatukana maisha ginu mema katika Kristo bawesa aibika lwa sababu balongela kinyume dhidi yinu panga mwabile mwamupanga maovu.
    17: Ni vizuri zaidi mwanaipangite Nn”ungu andapala, kwamba muteseka kwo panga mema kuliko kwo panga mabaya.
    18: Kristo na ywembe atiteseka mara jima kwa ajili ya sambi. Ywembe ambaye ni mwene haki atiteseka kwa ajili yetu ambao twabile twabene haki ili kwamba atulete twenga kwa Nn”ungu.
    19: Atiwa katika yiga lakini apangilwa nkoti katika mwoyo. Katika mwoyo atinda no kwa bakiya mwoyo ambao sasa utitabilwa.
    20: Yubile sapili wakati uvumilivu wa Nn”ungu pawabile kaulinda wakatiwa nuhu, lichuba lyabarengesage safina na Nn”ungu atekwaokoa bandu asene nafsi nane buka katika masi.
    21: Yino n alama you batizo wawakombwa mwenga sasa, sio leka usapu buka muyiga, lakini kwo luba dhamini sapi kwa Nn”ungu pitya yuka Yesu Kristo.
    22: Nywemba abile luboko lwa nungi kwa Nn”ungu ayei mbinguni. Malaika na ngupu lazima inyue yewmbe.
  4:
    1: Kwa njo, Kristo atiteseka katika payiga, muwalange silaha ya ndila yiyiloyilu. Ywembe ywateseke katika yiga abuilwe sambi.
    2: Mundu, yo ayendelyali kai tama katika yiga, ila kwa mapenzi ya Nn”ungu, kwa maisha yake gagaigie.
    3: Kwa kua muda waupite ulingani panga mambo ambago mataifa gapala panga-ufisadi, nia mbaya, lobya, ulafi, sherehe za kipangani na ibada ya sanamu yangali pulaika.
    4: Bawasa ajabu pamwiegea panga mambo aga mwaboti, hivyo balongela masapu juu yinu.
    5: Baluwa balanga kwake ywembe tayari hukumu baba bile akoti na baba yukite.
    6: Kwao kusudia lino injili yatelongelekwa kwabe babawile, kwamba pamija bayomwile hukumiwa katika yiga yabe kwa mundu ili bawese tama na Nn”ungu katika mwoyo.
    7: Mwisho wa mambo goti wendaisa kwa hiyo mupate tanga mubile sawa na mubena ndila sapi kwa ajili ya luba kwinu.
    8: Kabla ya makowe goti mupe na bidii katika upendo kwa kila mundu, kwa kuwa upendo upalikwa lii umukwa sambi ya nine.
    9: Mulayange ukarimu kwa kila mundu bila nung'unika.
    10: Katika kila mundu winu mwapokile karama mwitumyange katika peyana, kati mwasi mamizi wema wa kabama yanambone yaipiyilwe bure na Nn”ungu.
    11: Mwana mundu alongei naibe kati kuntonga Nn”ungu na mwana mundu abaya naibe na uwezo kati wa Nn”ungu, ili kwamba kwa kila kibe Nn”ungu apate kutukuzwa pitya Yesu Kristo. Utukufu na uweza wina ywemba milele na milelel Amina.
    12: Mwalongo, kwane mubalange mupayilwe ambapo mwabapaite kati kilebe cha kigeni ingawa kwina kilebe kigeni sasabile kativumika kwinu.
    13: Lakini kwa kadiri ya mupala yobelya na matesi ga Kristo, mupulaike, ili kwamba mupulaike no shangilia katika umukulwa na utukufu wake.
    14: Iwapa bate kuntukana kwa ajili yalina lyake Kristo, mubarikiwe kwa sababu ya mwoyo wa utukufu roho wa Nn”ungu aisa juu yino.
    15: Lakini kwa niabe yoyoti mwene ywoteseka kati muuaji, mwili, ywapanga maovu au ywaishughulisha na mambo ya bigi.
    16: Lakini mwana ipangite mundu dayeselwa kati mkristo, kwene abone onili, bali antukuze Nn”ungu katika lina lyo.
    17: Kwa kuwa wakati wikite kwo hukumu tumbulya nyumba ya Nn”ungu na mwana itumbulya kwinu yapamba buli kwa balu baba kutoka kwiyuwa Injili ya Nn”ungu.
    18: Naa mwana mwenye haki asalimika pitya magumu, yapanga buli kwa mundu ywange na haki na mwene sambi?
    19: Kwa njo poti banda teseka buka na mapenzi ga Nn”ungu bapei nafsi yabe kwa muumba mwaminifu ili batange pabapanga mema.
  5:
    1: Nenda kwa sili apinda bababile miongoni mwinu, nenga nanibile nampinda nyabe na shaidi mateso ya Kristo na ambaye vile vile ni mshirki katika utukufu unapatikana.
    2: Kwa njo, nipeya mwoyo mwenga mwaipindo mulikote likundi lya Nn”ungu lyakibile miongoni mwinu, mulilolange, sio kwa sababy muyeubilikwa lakini kwa sababu mupalitenjo, tokana na Nn”ungu mulotange sio kwa penda mbanje ya oni, lakini ka penda.
    3: Kwane mwipange mwamabwana kunaniya bundu bababile payi ya lola kwinu, lakini mube mfano wa likundi.
    4: Palu mchungaji mpindo paluwa tanganikwa mwapokya mataji go utukufu yaobali uthamani wake.
    5: Namwenga, mwa vijana mwasend, munyenyekeyanga kwa apindo binu. Mwenga mwabori muwale unyenyekevu nopeyana mwenga kwa mwenga, kwani Nn”ungu akumbwa benge yuwa, lakini apeya neema anyenyekevu.
    6: Kwa njo munyenyekeyange paiya makoga Nn”ungu gagabile hodari ili akakatuye kwa muda wake.
    7: Mumiki fadhaa yinu panani yake, kwa sababu andakuntanga.
    8: Mube na busara, mube mwamuaminika. Yulu adui yinu, ibilisi kati imba ywa kumbwa nduli kaegelya, kampala mundu wa kunuma.
    9: Muyime nchungu yake, mube na makakala katika imani yinu, mutangite panga alongo binu bababile ulimwenguni bapitya mateso kati go.
    10: Baada ya kuteseka kwa muda nkulu, Nn”ungu wa neema yoti, ywabakemite katika utukufu wa milele nkati ya Kristo, ankamilisha, amwimariisha na kumpeya ngupu.
    11: Enzi ibe kwake milele na milele. Amina.
    12: Namthamini silwano kati nn”ongo mwaminifu, na nimwandikile mwenga kaw kifupi pitya kwake. Nipeyanga mwoyo wa nendashudia ponga chanikiandike ni neemo ya kweli kwa Nn”ungu. Muyimange nkati yake.
    13: Mwabili mwamubile Babelu baba Sauli kwe na mwenga, banda kunsalimia, na Marko mwanawangu andankusalimia.
    14: Musalimianane kwa kila jumo kwa busu la upendo. Na Amani ibe kwinu mwamubile nkati ya Kristo.
61:
  1:
    1: Simoni Petro, Mmanda na mtume wa Yesu Kristo, kwa balo baipokile imani yeyelo ya thamani kati twaipokile twenga, imani yaibile nkati ya haki ya Nnongo na mwokozi witu Yesu Kristo.
    2: Neema ibe kwinu, amani iyongeyekeye pitya maarifa ga Nnongo na Ngwana witu Yesu.
    3: Pitya maarifa ga Nnongo tupatike makowe gake yote kwa ajili ya uchaji wa maisha. Boka kwa Nnongo ywatukemile kwa ajili ya uzuru wa utukufu wake.
    4: Kwa ndela yee atitutumanisha ahadi ngolo ya thamani. Apangite nyoo ili kutupanga barithi ba asili ya Nnongo, kwa kadiri tuyendelya kuuleka ubou wa dunia yee.
    5: Kwa sababu yee, mupange bidii kuongeza uzuri kwa ndela ya imani yinu, kwa sababu ya uzuri, maarifa.
    6: Pitya maarifa, kiasi, pitya kiasi saburi, na pitya saburi utauwa.
    7: Pitya utuwa upendo wa alongo na pitya upendo wa alongo, upendo.
    8: Mana makowe aga gabile nkati yinu, yayendelya kukua nkati yinu, bai mwenga mwapangika kwaa tasa au bandu babeleka kwaa matunda katika maarifa ga Ngwana witu Yesu Kristo.
    9: Lakini yeyote ywabile kwaa na makowe aga, ugabona makowe ga papipi kae; ywembe nga ipofu, atisahau utakaso ba sambi yake ya kale.
    10: Kwa eyo, alongo bango, mupange juhudi ili kujihakikishia uteule na wito kwa ajili yinu. Kati mugapanga aga, mwalowa kuikwaa.
    11: Nga nyoo mwaipatia bingi ba nnango wa jingya katika upwalume wangayomoka wa Ngwana witu na nkochopoli Yesu Kristo.
    12: Kwa eyo nenga nalowa pangika tayari kuwakombokya makowe aga kila mara, hata kama mwayatanga, nambeambe mubile imara katika kweli.
    13: Nawaza kuwa nibile sahihi kubaamsha na kuwakombokya nnani ya makowe aga, ningali nibile nkati ya hema lee.
    14: Kwa mana nitangite kuwa muda kwaa mrefu nalowa liondoa lihema lyango, kati Ngwana Yesu Kristo atubonekeya.
    15: Nalowa jitahidi kwa bidii kwa ajili yinu ili mkombokeye makowe aga baada ya nenga kuboka.
    16: Kwa mana twenga twafata kwaa hadithi zatijingya kwa ustadi palo patulongela nnani ya ngupu na kujidhihirisha kwa Ngwana witu Yesu Kristo, ila twenga tubile mashahidi ba utukufu wake.
    17: Ywembe ywapokile utukufu na heshima boka kwa Nnongo tate palo lilobe liyowanike boka katika utukufu nkolo yatibaya.”Ayoo nga mwana wango, mpendwa wango ambaye ywatipendezwa niywembe.”
    18: Tuyowine lilobe lee iboka kumaunde palo tubile niywembe katika chelo kitombe kitakatifu.
    19: Tubile ni lee neno lya unabii lyalithibitike, ambalo kwa lee mwapanga vyema kuliteketeza. Kati taa ya'ing'ara mulibendo mpaka bwamba na ndondwa ga mawio zatibonekana katika mioyo yinu.
    20: Mutangite aga panga, ntopo unabii wauandikilwe kwa sababu ya kuwaza mwabene kwa nabii mwene.
    21: Kwa mana ntopo unabii wabile kwa mapenzi ga bandu, ila bandu bapangilwe na Roho mtakatifu ywalongela boka kwa Nnongo.
  2:
    1: Manabii ba ubocho walowa bokanga kwa Baisraeli, na balimu wa uongo walowa isa kae kwinu. Kwa siri balowa kuapeya mapundisho ga ubocho nabo walowa kunkengama Ngwana ywaabapemeya. Wajiletya uharibifu ba haraka nnani yabe bene.
    2: Bingi wapala ndela yabe ya oni na pitya bembe waikufuru ndela ya ukweli.
    3: Kwa uchoyo walowa kubanyonya bandu pitya maneno ga ubocho. Hukumu yabe ichelewa kwaa, uharibifu walowa kubakengama.
    4: Maana Nnongo abaleka kwaa malaika balo batikengeuka. Ila abatombwile kuzimu ili batabilwe ni minyororo mpaka hukumu paiisile nnani yabe.
    5: Wala Nnongo ativumiliya kwaa ulimwengu wa kunchogo. Ila, atimuhifadhi Nuhu, ywabile ni wito wa haki, pamope ni benge saba, muda wailekite garika nnani ya ulimwengu wabaasi.
    6: Nnongo atiihukumu miji ya Sodoma na Gomora kiasi cha kupangika majivu na uharibifu ili ibe mpwano kwa ajili ya baovu katika masoba gaisa.
    7: Lakini paapangite lee, atinlopwa Lutu mundu ywa haki ywabile atihuzinishwa na tabia chafu za bakengamite kwaa sheria ya Nnongo.
    8: Kwa mana yolo mundu wa haki, ywatama nabo masoba gatiitesa nafsi yake kwa ajili ya yalo yaagayowine na kugabona.
    9: Kwa eyo Ngwana atangite jinsi ya kubalopwa bandu bake wakati wa mateso na namna ya kubavumilia baovu kwa ajili ya hukumu katika lisoba lya mwisho.
    10: Hakika woo nga ukweli kwa balo bayendelya tama katika tamaa ya yega yee na kugadharau mamlaka. Bandu ba jinsi yee babile ni ujasiri katika dhamiri yabe. Batiyogopa kwaa kubakufuru atukufu.
    11: Ingawa malaika babile ni uwezo na ngupu kuliko bandu, lakini baweza kwaa letya hukumu dhidi yabe kwa Ngwana.
    12: Lakini aba banyama babile kwaa na akili batichengwa kwa asili ya kukamwa na kuangamizwa.
    13: Baumizwa kwa ujira ba mabou gabe. Mutwekati wote utama kwa anasa. Batijaa ubou na maovu. Upuraikia anasa za ubocho batisherehekea ni wenga.
    14: Minyo gabe yatipunikwa na umalaya; batosheka kwaa panga sambi. Ubalaghai na kubatombwa baumini achunu katika sambi. Babile na mioyo yatijaa tamaa, ni bana balaanilwe.
    15: Bailekite ndela ya ukweli. Batitomboka na kuikengama ndela ya Balaam mwana wa Beori, ywapenda kupata malipo ga udhalimu.
    16: Lakini ywakanikiwa kwa ajili ya ukosaji wake. Mbonda ywabile bubu alongela kwa lilobe lya bandu, atiukenga uchizi ba nabii.
    17: Bandu aba ni kati chemichemi ibile kwaa na mase. Ni kati maunde galowa tolwa ni mbepo. Liunde zito lyatihifadhiwa kwa ajili yabe.
    18: Ulongela kwa majipuno matupu. Ubatombwa bandu kwa tamaa ya yega. Ubalaghai bandu bajaribia kutila babo batama katika ukosaji.
    19: Ubaahidi bandu uhuru muda wabe bene ni amanda ba sambi ya ufisadi. Mana mundu upangwa kuba mmanda wa chelo chamtawala.
    20: Ywembe ywajiepushae ni uchafu ba ulimwengu kwa kutumia maarifa ga Ngwana na mkochopoli Yesu Kristo, na boka po atikerebukia uchapu woo kae, hali yake upangika inoite kwaa kuliko yelo ya mwanzo.
    21: Inoite bandu kati abo baitangite kwaa ndela ya haki kuliko kuitanga na boka po kuzileka kae amri takatifu zabapeilwe.
    22: Mithali yee huwa na ukweli kwabe.”mapwa ukulebukiya matapishi gabe. Ngobe ywatioshwa ukerebuka kae mu'matope.
  3:
    1: Nambeambe, nendakukuandikiya wenga, mpendwa yee barua ya ibele ili kukuamsha katika akili,
    2: ili panga uweze kombokya maneno galongelwa kabla na manabii batakatifu na kuhusu amri ya Ngwana witu na mkochopoli kwa tumya mitume.
    3: Ulitange lee kwanza, panga basaliti baisa katika masoba ga mwisho kubasaliti mwenga, kabayenda sawasawa na malengo gabe.
    4: Na pababaya, “Ibile kwaako ahadi ya kerebuka? Tate bitu bawile, Lakini ilebe yote ibile nyoo tangu mwanzo wa uumbaji.
    5: Mana bapangite kati basahau panga nnema ni kumaunde itumbwilwe bokana na mase na pitya mase zamani za kale, kwa neno lya Nnongo,
    6: na panga pitya neno lyake na mase gapangite ga ulimwengu kwa kipindi chelo, mana itei imejaa mase, itiharibika.
    7: Lakini nambeambe kumaunde na nnema itunzwile kwa neno lelo lelo kwa ajili ya mwoti. Yatihifadhiwa kwa ajili ya lisoba lya hukumu na maangamizi ga bandu babile kwaa Nnongo.
    8: Ayee iweza kwaa kuuchenga ujumbe wako, mwapendwile, panga lisoba limo kwa ngwana ni kati miaka elfu jimo. Na miaka elfu moja ni kati lisoba limo.
    9: Ayee panga kwaa Ngwana apanga mbole mbole kutimiza ahadi, kati yaifikiriwa kuwa, Lakini ywembe ni mvumilivu kwa ajili yinu, ywembe utamani kwaa hata yumo aangamie. Lakini utamaniya kutoa muda ili bote bapate kutubu.
    10: Ingawa, lisoba lya Ngwana ipangike kati mwii, kumaunde yapeta kwa kukombwa lilobe. Ilebe yalowa tiniwa mwoto. Nchi ni ilebe yote ibile yalowa bekwa wazi.
    11: Kwa kuwa ilebe yote vyalowa teketea kwa ndela yee. Je wapangika mundu wa aina gani? Utame kitakatifu na maisha ga ki'Nngongo.
    12: Upalikwa kutanga na kuyowa haraka ujio wa lisoba lya Nnongo. Lisoba lee kumaunde kwalowa teketezwa kwa mwoto. Na ilebe yalowayeyuka katika lyoto kali.
    13: Lakini bokana na ahadi yake, twalenda liunde lyayambe na nnema wayambe, ambapo wabile mu haki walowa tama.
    14: Nga nyo bapendwa kwa mana twatarajia ilebe yee, jitahidi kuwa makini na laumiwa kwaa na kuwa na amani pamope niywembe.
    15: Uzingatie uvumilivu wa Ngwana witu katika ukochopoli, kati mpendwa muinja witu Paulo, ywaandikiya mwenga, bokana na hekima ambayo apeyilwe.
    16: Paulo alongela kuhusu ago gote katika barua yake, kubile ni ilebe ambayo ni igumu kuitanga. Bandu babile kwaa na adamu na uimara bativiharibu ilebe nga nyo, Na mana bapangite kwa maandiki. Kueleka maangamizi yabembe.
    17: Nga nyo, apendwa kwa kuwa mugatangite ago. Mujilinde bene ili panga kana mupotoshwe na abocho wa balaghai na kupoteza uaminifu.
    18: Lakini mukue katika neema na ufahamu wa Ngwana na mkochopoli Yesu Kristo. Nambeambe utukufu ubile ni ywembe nambeambe na milele. Amina.
62:
  1:
    1: Chelo chakibile tangu mwanzo-chelo chatukiyowine, chelo tukibweni kwa minyo yitu, chelo chatukilolekeya, na maboko yitu iyomwike-kuhusu neno lya ukoto.
    2: Na wolo ukoto upangite kutangika wazi, na tuubweni, na kuushuhudia, na kubatangulizia ukoto wa milele, ambao ubile kwa Tate na upangika kuyowanika kwitu.
    3: Chelo chatukibweni na kukipekania twakitangaza kwinu kae, ili panga muweze kwembana pamope natwee, na ushirika witu pamope na Tate na mwana wake Yesu Kristo.
    4: Na twabaandikia makowe aga ili panga puraha yitu ibe timilifu.
    5: 'Awoo nga ujumbe twatiupekania boka kwake na kubatangazia: Nnongo ni bweya na nkati yake ntopo libendo hata nchunu.'
    6: Mana twabaya panga tubile na ushirika niywembe na twatyanga mulibendo, twalongela ubocho na twapanga kwaa ukweli.
    7: Lakini twatyanga katika bweya mana ibile katika bweya, twashirikiana twenga kwa twenga, na myai ya Yesu Kristo, mwana wake yatitutakasa boka sambi yote.
    8: Mana twabaya ntopo sambi, twaibocholea twabene, na kweli ibile kwaa nkati yitu.
    9: Lakini tukizitubu sambi zetu, ywembe ni mwaminifu na haki kutusamiya sambi yitu na kututakasa na ubou woti.
    10: Tukibaya panga twapanga kwaa sambi, twampanga ywembe kuwa mbocho, na neno lyake libile kwaa nkati yake.
  2:
    1: Bana bango apendwa, nabaandikiya makowe aga kwinu ili mupange kwaa sambi. Lakini mana yumo winu apangite sambi, tubile na wakili ywabile pamope na Tate, Yesu Kristo-ambaye ni mwenye haki.
    2: Ywembe ni mpatanishi kwa sambi yitu, na kwa sambi yitu kichake kwaa, lakini pia kwa ulimwengu mzima.
    3: Kwa lee tutangite panga tumtangite ywembe, kati twaitunza amri yake.
    4: Ywembe ywabaya, “Nintangite Nnongo,” lakini azikamwa kwaa amri zake, ni mbocho, na kweli ibile kwaa nkati yake.
    5: Lakini yeyote ywakamwa neno lyake, kweli katika mundu yolo upendo wa Nnongo utikamilishwa. Katika lee tutangite panga tubile nkati yake.
    6: Ywembe ywabaya atama nkati ya Nnongo apalikwa mwene kae kuyenda kati yelo Yesu Kristo atiyenda.
    7: Apendwa, niandika kwaa mwenga amri yambeambe, ila amri ya zamani ambayo muiyomwile kuwa nayo tangu mwanzo. Amri ya zamani ni neno ambalo mwatilipekania.
    8: Hata nyo naandikiya mwenga amri yambeambe, ambayo ni kweli katika Kristo na kwitu, kwa nana libendo lyapeta, na bweya ya kweli ibile tayari yamulikya.
    9: Ywembe ywabaya abile mwene nuru na kunchukia nongowe abile katika libendo hata nambeambe.
    10: Ywembe ywampenda nongowe atama katika bweya na ntopo likowe lolote laweza kunkwaza.
    11: Lakini ywembe ywamchukiya nongowe abile mulibendo na atyanga mulibendo; Ywembe atangite kwaa kolyo ayendamkwa mana libendo lyatimpofua micho gake.
    12: Nabaandikia mwenga, bana apendwa, kwa sababu mwatisamiwa sambi yinu kwa ajili ya lina lyake.
    13: Nabaandikya mwenga, mwa tate, kwa mana mutangite ywembe ywabile tangu mwanzo. Nabaandikya mwenga, vijana, kwa mana mwatimshinda yolo nchela. Natibaandikiya mwenga, bana achunu, kwa mana muntangite Tate.
    14: Natibaandikya mwenga mwa tate, kwa mana mutangite ywembe ywabile tangu mwanzo. Nabaandikya mwenga vijana, kwa mana mubile imara, na neno lya Nnongo litami nkati yinu, na mwatimshinda yolo nchela.
    15: Kana muipende dunia wala makowe ambayo yabile katika dunia. Mana itei yolo atiipenda dunia, upendo ba kumpenda Tate ubile kwaa nkati yake.
    16: Mana kila kilebe chakibile katika dunia-tamaa ya yega, tamaa ya minyo, na kiburi cha ukoto-vyabokania kwaa na Tate lakini vyabokana na dunia,
    17: Dunia na tamaa zake zapeta. Ila ywembe ywapanga mapenzi ga Nnongo yolo atama milele.
    18: Bana achunu, ni muda wa mwisho. Kati ambavyo muyowine panga ywampinga Kristo aisa, hata nambeambe bampinga Kristo baisile, kwa hali yee tutangite panga ni muda wa mwisho.
    19: Batiyenda zao boka kwetu, mana babile kwaa ba kwetu. Mana babile ba kwetu balowa yendelea kuwa pamope natwe. Lakini muda batiyenda zao, chelo chakibonekeya kuwa babile kwaa ba kwetu.
    20: Lakini mpeyilwe mauta na yolo Mtakatifu, mwenga mwabote muitangite kweli.
    21: Nabaandikiya kwaa mwenga kwa sababu muitangite kwaa kweli, ila kwa sababu muitangite na kwa sababu ntopo ubocho wa yelo kweli.
    22: Nyai ni mbocho ila ni ywembe ywapinga panga Yesu ni Kristo? Ayoo mundu ni mpinga Kristo, palo paampinga Tate na mwana.
    23: Ntopo ywampinga Mwana atame na Tate. Yeyote ywamkiri Mwana abile na Tate kae.
    24: Mana kwa ajili yinu, chelo mukipekaniya boka mwanzo leka kiyendelee kuwa nkati yinu. Mana chelo mukipekaniya boka mwanzo chatama nkati yinu, kae, mwatama nkati ya Mwana na Tate.
    25: 'Na yee niahadi ywatupeile twenga: ukoto wa milele.'
    26: Natibaandikiya aga mwenga kuhusu balo ambao bangebaongoza mwenga katika ubocho.
    27: Kwa ajili yinu, yalo mauta yamugapokii boka kwake yatama nkati yinu, na mumwitajia kwaa mundu yoyote kuafundisha, ila mana mauta yake yabafundisha kuhusu makowe yote na ni kweli na ubocho kwaa, na hata mana yatibafundisha, mutame nkati yake.
    28: Nambeambe, bana apendwa, mutame nkati yake, ili muda paatokeya, tuweze kuwa na ujasiri na kujisika kwaa oni nnongi yake katika kuisa kwake.
    29: Mana mutangite kuwa ywembe ni mwenye haki, mutangite panga kila yumo ywapanga haki ateibelekwa ni ywembe.
  3:
    1: Mulole ni pendo lya namna gani lyatupeile Tate, panga tukemelwa bana ba Nnongo, na yelo nga tubile. Kwa mana yee ulimwengu ututangite kwaa mana umtangite kwaa ywembe,
    2: Apendwa twenga nambeambe ni bana ba Nnongo, na yaridhika kwaa bado jinsi yatubile. Tutangite panga Kristo paabonekana, twalowa fanana naywembe, mana twambweni kati yaabile.
    3: Na kila yumo ambaye abile na ujasiri wolo kuhusu muda woisa wauelekezwa kwake, hujitakasa mwene kati ywembe yaabile mtakatifu.
    4: Kila undu ywaendelea kupanga sambi kuitekwaniya saliya. Kwa sababu sambi ni kutekwania saliya.
    5: Mutangite Kristo atidhihirishwa ili kuziondoa sambi kabisa.
    6: Ntopo hata yumo ywadumu nkati yake na kuendelea kupanga sambi, Ntopo mundu hata yumo ywadumu katika sambi mana itei amweni au kuntanga ywembe.
    7: Bana bapendwa, kana mkubali kupotoshwa na mundu yeyote. Ywapanga haki ni mwene haki, mana yelo Kristo ywembe abile mwenye haki.
    8: Ywapanga sambi ni ba ibilisi, kwa sababu ibilisi ni mpanga sambi tangu mwanzo. Kwa mana yee Mwana wa Nnongo atidhihirishwa ili aweze kuziharibu ili aweze kuziharibu kazi za ibilisi.
    9: Yeyote ywabelekilwe na Nnongo apanga kwaa sambi, kwa sababu mbeyu ya Nnongo utama nkati yake. Aweza kwaa kuendelea kupanga sambi kwa sababu abelekilwe na Nnongo.
    10: Katika lee bana ba Nnongo na bana ba ibilisi abtangitwe Yeyote ywapanga kwaa chakibile cha haki, cha Nnongo kwaa, wala yolo ambaye aweza kwaa kumpenda nongowe.
    11: Mana wolo nga ujumbe muuyowine boka mwanzo, panga tupalikwa kupendana twenga kwa twenga,
    12: abile kwaa kati kaini ambaye abile wa nchela na atimbulaga nongowe. Na kwa mwanja namani atimbulaga? Kwa mana matendo gake gabile mabou, na yalo ya nongowe yabile ya haki.
    13: Alongo bango, kana mushangae, mana ulimwengu utabachukiya.
    14: Tutangite tuyomwile boka mu'kiwo na kuyingya mu'ukoto, kwa mana twaapenda alongo. Yeyote ambaye abile kwaa na upendo utama katika kiwo.
    15: Mundu yeyote ywamchukia nongowe ni muuaji. Na mutangite kuwa ukoto wa milele utama kwaa nkati ya muuaji.
    16: Katika lee tutangite lipendo, kwa sababu kristo atiutoa ukoto wake kwa ajili yitu. Twenga tupalikwa kuyatoa maisha yitu kwa ajili ya nongo.
    17: Lakini yeyote ywabile na ilebe, na ambona nongowe mwenye uhitaji, lakini huuzuia moyo wake wa huruma kwa ajili yake; je upendo wa Nnongo utama kinamani nkati yake?
    18: Bana bango bapenzi, tupende kwaa mikano wala kwa maneno matupu ila katika vitendo na kweli.
    19: Katika lee tutangite panga twenga tubile katika kweli, na mioyo yitu inathibitika katika ywembe.
    20: mana itei kati mioyo yitu yatuhukumu, Nnongo ni nkolo kuliko mioyo yitu, na ywembe utanga makowe yote.
    21: Apenzi, mana yitu yatuhukumu, tubile na ujasiri kwa Nnongo.
    22: Na chochote tukiloba twakipokya boka kwake, kwa sababu twazikamwa amri yake na tugapanga makowe yagampendeza nnongi yake.
    23: Na yee nga amri yake-ya panga tupalika kuamini katika lina lya mwana wake Yesu Kristo ma kupendana twenga kwa twenga kati yatupatia amri yake.
    24: Ywaziheshimu amri zake utama nkati yake, na Nnongo utama nkati yake. Na kwa sababu yee tutangite panga utama nkati yitu. Kwa yolo Roho ywatupile.
  4:
    1: Apendwa, mumwaminiye kwaa kila roho, lakini muijaribu mubone mana yaboka kwa Nnongo, kwa sababu manabii wanyansima wa ubocho watitokea mu'dunia.
    2: Kwa lee mumtangite Roho wa Nnongo-kila roho yalowa baya kuwa Yesu Kristo atiisa katika yega ni ya Nnongo,
    3: na kila roho yabaya kwaa Yesu ni Nnongo kwaa. Ayee ni roho ya mpinga Kristo, ambayo mupekania kuwa yaisa, nambeambe tayari ibile mu'dunia.
    4: Mwenga ni wa Nnongo, bana apendwa, na muyomwile washinda kwa sababu ywembe ywabile nkati yinu ni nkolo kuliko ywembe ywabile katika ulimwengu,
    5: Bembe ni ba ulimwengu, kwa eyo bakiba ni cha ulimwengu, na ulimwengu wabapekania.
    6: Twenga ni wa Nnongo. Ywembe amtangite Nnongo aweza kutupekania. Ywembe ywabile kwaa na Nnongo aweza kwaa kutupekania. Katika yee tutangite roho waa kweli na roho wa ubocho.
    7: Mwapendilwe, tupendane twenga kwa twenga, kwa elo lipendo lya Nnongo, na kila yumo ywampendae abelekilwe na Nnongo na kuntanga Nnongo.
    8: Ywembe ywampenda kwaa Nnongo amtangite kwaa, kwa mana Nnpngo ni upendo.
    9: Katika lee lipendo lya Nnongo lyatifunuliwa nkati yinu, panga Nnongo atintuma mwana wake wa pekee ulimwengu ili tutame pitya ywembe.
    10: Katika lipendo lee, ni panga kwaa twatimpenda Nnongo, lakini ywembe atitupenda twenga, no ntuma mwana wake awe fidia ya sambi yitu.
    11: Apendwa mana itei Nnongo atupendike twenga, yeyelo tupalikwa tupendane twenga ka twenga.
    12: Ntopo hata yumo ywamweni Nnongo. Mana twapendana twenga kwa twenga, Nnongo atama nkati yitu.
    13: Katika lee tutangite kuwa twatama nkati yake na ywembe nkati yitu, kwa mana atupeileRoho wake.
    14: Na tuubweni na kuhushudia kuwa Tate attmtuma Mwana kuwa mkochopoli wa ulimwengu.
    15: Kila ywabaya panga Yesu ni Mwana wa Nnongo, Nnongo atama nkati yake na ywembe nkati ya Nnongo.
    16: Na tutangite na kuamini upendo abile nao Nnongo nkati yitu. Nnongo ni pendo, na ywembe atama nkati ya upendo atama nkati ya Nnongo, na Nnongo utama nkati yake.
    17: Katika pendo lee liyomwike kamilika kati yitu, ili tuwe na ujasiri lisoba lya hukumu, kwa sababu mana ywembe abile, na twenga nga tubile ktika ulimwengu wolo.
    18: Ntopo hofu nkati ya pendo. Lakini pendo kamili huitupa hofu panja, kwa mana hofu huhusiana na hukumu. Lakini ywembe ywaogopeya akamilika kwaa katika lipendo.
    19: Twapenda kwa mana Nnongo atitupenda kwanza.
    20: Mana itei yumo abaya, “Nampenda Nnongo” lakini anchukya nongowe, ywamweni, aweza kwaa kumpenda Nnongo ambae ywamwonea kwaa.
    21: 'Na yee nga amri tubile nayo boka kwake: Yeyote ywampendae Nnongo, apalikwa kumpenda nongowe pia.'
  5:
    1: Yeyoteb ywaaminiya kuwa Kristo abelekwile na Nnongo. Na yeyote ywampenda ywembe ambaye aboka kwa Tate ubapenda bana bake.
    2: Kwa lee tutangite panga twawapenda bana ba Nnongo-patumpendile Nnongo na kuipanga amri yake.
    3: Ayee nga namna ya kumpenda Nnongo panga twazikamwa amri zake. Na amri zake ni nyepesi.
    4: Kwa kuwa kila ywabelekilwe na Nnongo huushinda ulimwengu. Na wolo nga ushindi wa kuushinda ulimwengu, imani yitu.
    5: Ni nyai ywaushinda ulimwengu? Na yolo ywaaminiye panga Yesu ni Mwana wa Nnongo.
    6: Ayee nga ywaisile kwa mase na myai-Yesu Kristo. Aisa kwaa tu kwa mase ila kwa mase na myai.
    7: 'Kwa mana babile atatu bashuhudiao:'
    8: 'Roho, mase na myai. Haba atatu uyeketyana. Zingatia: Maneno aga “Tate, Neno, na Roho Mtakatifu” yabonekania kwaa katika nakala bora za kale)'
    9: Mana twapokya ushuhuda wa bandu ba Nnongo ni nkolo kuliko wolo. Kwa mana ushuhuda wa Nnongo ni wolo-panga abile na ushuhuda kuhusiana na mwana wake.
    10: Ywembe ywamwaminiye mwana wa Nnongo abile na ushuhuda nkati yake mwene. Na yeyote ywaamwiniya kwaa Nnongo ampangite kuwa mbocho, kwa mana aaminiya kwaa ushuhuda ambao Nnongo atiuleta kuhusu mwana wake.
    11: Na ushuhuda nga wolo-panga Nnongo atupeile ukoto wa milele, na ukoto ubile nkati ya mwana wake.
    12: Ywabile nae mwana abile na ukoto. Ywabile kwaa naywembe Mwana wa Nnongo abile nkoto.
    13: Natiwaandikia aga muweze kutanga panga mubile na ukoto wa milele-mwenga mwamuaminiya katika lina lya Mwana wa Nnongo.
    14: Na wolo nga ujasiri tubile nao nnongi yake, panga mana tukiloba kilebe chochote sawa sawa na mapenzi gake, hutusikia-
    15: Na mana tutangite panga hutupekania-chochote cha tukiloba kwake tutangite panga hutupekania panga tubile nacho hicho chatumlobite.
    16: Mana mundu ywanloba nongowe atenda sambi yapelekea kwa kiwo, apalikwa kuloba na Nnongo alowa kumpeya ukoto. Nalongela kwa balo ambao sambi yabe ni yelo yaipelekea kwaa kiwo-pabile na sambi yaipelekea kiwo-nilongela kwaa panga apalikwa kuloba kwa ajili ya sambi yee.
    17: Uasi wote ni sambi-lakini pabile na sambi yaipelekea kwaa kiwo.
    18: Tutangite ya kuwa ywabelekilwe na Nnongo apanga kwaa sambi. Ila ywabelekilwe na Nnongo hutunzwa naywembe salama daima, na yolo nchela aweza kwaa kumdhuru.
    19: Tutangite panga twenga ni wa Nnongo na tutangite panga ulimwengu wote ubile pae ya utawala wa yolo nchela.
    20: Lakini tutangite panga Mwana wa Nnongo aisile na atupeya ujuzi, panga tuntangite ywembe ywabile mu kweli na panga tubile nkati yake ywembe ywabile kweli, hata katika mwana wake Yesu Kristo. Ni Nnongo wa kweli na ukoto wa milele.
    21: Bana apenzi, mujiepushe na sanamu.
63:
  1:
    1: Bu'ka kwa mpindo, linga kwa nwawa ywa saulilwe na bana bake, banapenda kitumbu sa kweli, na'penda kwaku kisangu, kwa bhandu boti baitangite kweli,
    2: Kitumbu sa kweli yangayomoka yaibile nkati yitu yaipala baa pamope natwee.
    3: Neema, samilwa na amani, yabaa pamope na twee buka kwa Nnungu Tati bitu na Yesu Kirisitu mwana wa Tati ba kweli na upendo.
    4: Nipulaike muno kwa kitumbu niibweni panga, bingi ba bana bitu batama mu kweli Kati twenga mwatupoki ayi amuli Buka kwa Tati.
    5: Yambi ino, nendo kuluba wenga wa nwawa, nikupeya kwaku amuli ya ayambi, yiyilya yatwabi nayo buka tangu, panga tupalikwa pendana twabene na bene. Na wuno nga upendo tupalikwa tutame Kati amuli yake mwaipala.
    6: Yino nga yilu amuli yamwaiyubwine buka tangu, panga mupalikwa mutame Kati mwaibaya Ayo amuli.
    7: Kwa kitumbu sa abusu bambone batwilimu Dunia, na bakani yikitya panga, Yesu Kirisitu aaisi kwa ndila ya yiga, Ayu nga yulu nkongi ayikitya kwaku ukakapewa Kirisitu.
    8: Mwilingu mwabene panga mwobeya kwa gala gatuyomwile ga pangya lyengo, Lakini lengapanga muweze kwipokiya zawadi kamili
    9: Jwo jwote jwa nyendelya nnonge adumu mu mupundiso ga Kristo, utupo Nnongo, jwembe jwadumu mu mupundiso abina tate na mwana Kai.
    10: Mana mundu kaisa kasinu na aletike kwa lipundiso leni, kana munkaribishe mu nyumba yinu na kana mwampange abari.
    11: Kwa sababu jwa usalimia ushirikiana naye na makowe gake mabou.
    12: Nibii na makowe gananchima ga kumwandikiya, na nigaandike kwa napendi kwa kuga andika kwa karatasi na wino. Ila nitamaniya isa kayino na longela nkano kwa nkano, panga pura yinu ipate panga kamili.
    13: Bana bannobo winu ncha ulilwa nenda kwa salimu.
64:
  1:
    1: Kwa mpindo Gayo ywanimpendi kwa yilu kweli.
    2: Waupendilwe, nendo kulubya makowe gako gatama bwiso na payiga yako pabe kati mwoyo wako mwautama bwiso.
    3: Kwakitumbu, pamwoyo wangu pabi telebu bai panibayilwa na alongo babaisi buka akwo no koya mulu mwaubile na kweli na mwauyendelya na ayo kweli.
    4: Sakitelebwiye mwoyo wangu, pita makoye goti, yuwa panga, bana bhangu batama mu kweli
    5: Waupendilwe, wendoyendelya aminika amo mwawapokya alongo na apita ndila.
    6: Ngabo basimulya no kookeya mukanisa, amo ubile na amo wapenda bhandu. amo wasailiya bhandu, wendonogeya, waleka kwaku bhandu babayenda mu myanja ago nga makowe gampulaisa Nnungu.
    7: Buka na lina lako, baayi wangali kikowe buka kwa bhandu bangali kuntanga Nnungu.
    8: Tumbeleo tuaplikwa kwapokwa bandu kati-baa, linga tupange lyengo twayabe mwanza kweli.
    9: Nauandiki umati likowe furaniila Diotrofe, jwa-alibile ywakwanja naine, hayakatyanali na twee.
    10: Kwa-nyo, mananiisile nagakumbukya makowe gake nganga panga; mwalongela makowe gana nyata kutubalatyee. anagajeketyalili makowe ngakengene maa-na jwembe apokya kwa alongo. Hata kwa kanikia aine babapala kwapokya alongo babe, kwapalaganya papabille pamope.
    11: Bwigalyangu, kanaujige kinanyata, bolaujige kinanoga. jwa panga kinanoga jwa Nnungu, gapanga gananyata anammona-li Nnungu.
    12: Demetrio naukweli wene aubweni na lyenga twamasaili, na-ngote ngatugalongela ga kweli.
    13: Nibile na makowe gananchima gakukulogolya, nipendi-li kukuandikia kwa ikalamu ya wino.
    14: Balo masoba masene, twaisa bonagana nawe minyo kwa minyo. Amani ibe na wenga, bakupanga habali akinabwigalyo pakapanga abali mabwigalo kila mundu na lina lyake.
65:
  1:
    1: Yuda, mmanda wa Yesu kiristo, na nnongowe Yakobo, kwa balo babakemilwe, babapendilwe katika nnongo Tate, na babatunjilwe mwanja Yesu Kirisitu.
    2: Rehema na amani na upendo iyongekeye kwinu.
    3: mwapenzi, panipangaye kila ndela kumwandikyanga mwenga usu ukochopoli witu, na bweni lazima nimwandikyange lenga kunkombokea panga mwilendele kwa uaminipu imani yatwapeile mara jimo bai twenga twatuobelya.
    4: kwa kitumbu kunabanda babajingi kinyemela abobalembilwe lulembo lenga baukumiwe bandualau babagalambwa Neema ya Nnungu panga kilebe chobocho bankana Bwana witu kichake na Bwana Yesu kirisitu.
    5: tumbwele mbenda kunkombokeya mwenga panga inga mutangite kwa kakape panga kwina wakati Bwana akochopoli, bandu boka Misri, bokapo babakotwike kumwobelya atekwanganyia.
    6: malaika babakotwikw kwilenndela lenji yabe nakukileka kitamochabe Nnungu abeimutabilwe wangayomoka mulubendo balende ukumu ya lichoba lya mwisho.
    7: kati sodoma na Gomora na ilambo yaiteleta, ambabo na bembe baijingiye bene muusharati na bakengime mwaba minyikiyage gangaliba boka patumbu, balayilwe kati mfango wa balo babalumya mumwoto wangayomoka.
    8: Nyinyonyo kwa ndela yeyeloyelo babalota ndoto bachapuya yegayabe kwokana isimu apendo nolongela bocho usu utukupu.
    9: Lakini atamalaika nkolo Mikaeli, payomine na ibilisi asindinenakwe mwanja yega ya Musa alowiteli lets likowe lyobocho palipake abaite Nnungu akubendi.
    10: Lakini bandu babalekite ubocho kwa chochote chabakotwike kitanga nachabakitangite bapangite kati inyama bangali malango ago ngaalabiye.
    11: ole wabe mwanja bapite mundela ya Kaini, nokengama ulaa wa Balaamu. Balanganyike muuasi wa Kora.
    12: Aba ngababalongolya mucheleko cheleko yinu yo upendo nopulaika bila oni na kwipeya chakulya bene, baikati maunde gange mache gagapotolwa na nchunga kati mikongo yangapambika yaiyoma pabele noyobokolwa ndandae.
    13: Ni mawimbi ya bahari yabii Ni ndoti yene, Ni tondwa zindoranda kunani ambazo upili wa lubendo wabekilwe kwaajili yabe wangayomoka.
    14: Enoko, jwa saba katika isabu ya Adamu, atitabili husu bembe, atibaya lola Ngwana andaisa na maelfu na maelfu ya atakatifu bake,
    15: Lenga apange ukumu kunani ya kila mundu, na kwayeya atiya boti baba kotoka kun'yowa Nnongo kwa ayendo gabe goti gaba yomwi panga mundela yaibile kwaa ya utauwa, na kwa makowe goti ga ukale ambapo babile kwa bali longela kunani yake.”
    16: Haba gabalo baba nung'unika, baba lalamika gaba kingama tama yabe yo ubou, baba ipuna, na bembe kwa faida yabe kwa konga benge.
    17: Ila mwenga, mwapenzi, mukomboki yange makowe gaga bakiyilwe zamani na mitume ba Nngwana Yesu Kristo.
    18: Baba baite kachinu, m muda wa bwiso kwaba na bandu babadhiaki nabo bakengama tamaa yabe yange utauwa.”
    19: Bandu ba batengeneza, benda tawaliwa na tamaa ya asili na wantopo Roho.
    20: Lakini mwenga, mwanipendile, kati mwa mwichewa mu imani yinu takatifu sana, na panga mwamuloba kwa Roho mtakatifu.
    21: Mwilendele kwene upendo wa Nnongo, na mulende uruma ya Nngwana witu Yesu Kristo ambayo kumpeya mwomi wange yomoka.
    22: Mulangi huruma kwa balo baba bii na masaka.
    23: Mwalopwe benge kwa kwantondobeya buka kwene mwoto. Kwabenge mulaye lwongo kwa yogopa. Kamulichukwa hata ngobo ya iyejilwe lilowa lya yega.
    24: Sayena kayake anaweza kunendela mwakana kobala, na kwasabisha muyeme nnonge ya utukufu wake, bila kiziwi wizi na bapula ngolo,
    25: Kayake Nnongo kiyake mwokozi belya Yesu Kristo Nngwana witu, Utukupu ube kayake, uwezo na ngupu kabla ya wekati woti, na sayeno na hata -wanga yomoka. Amina.
66:
  1:
    1: Nyaa nga cha umukulilwe Yesu Kirisitu ambao Nnungu apelwe kualangya abandu bake makowew ambago lazima ga pa pilya karibuni. Apangite gatanganikwe kwabkumtuma malaika wake kwa mbanda wake Yohana.
    2: Yohana apiya ushuhuda wa kila kilibe cha kibweni usiana na likowe lya Nnungu ni kwa ushuhuda wa upiite husu Yesu Kirisitu.
    3: Abalikiwe ywembe ywa soma kwa lilobe na balu babayua maneno ga unabii gano na kugatii chakiandikilwe muno, kitumbu muda uti karibia.
    4: 'Yohana kwa makanisa saba ga gabile Asia: neema ibe kwinu na amani buka kwa ywabile, ywapabaa, na ywapaicha na buka kwa Roho saba bababile nnongi ya kitigo chake cha enzi.'
    5: Na buka kwa Yesu Kirisitu ambeye nga shahidi mwaminifu mmelkekwa wa kwanza ba bawile, na ntawala wa mfalme dunia yino, kwa ywembe ywatupendile na atubikite huru buka mmalau gitu kwa damu yake.
    6: Atupangite panga ufalme wa makuhani wa Nnungu na Tate bake kwake panga tukuka na ngupu milelebdaima. Amina.
    7: Linga andaicha na maunde kila lio lipakumwona pamoja boti babamwomite. Na kabila yoti ya dunia bapakukulika kwake. Ndiyo, Amina.
    8: Nenga nga Alfa na Omega abaya Ngwana Nnungu, ywembe ywabile na ywapabaa, na ambaye andaicha mwene ngupu.
    9: Nenga Yohana nuna winu na kati yinu ywa shiriki mateso na ufalme na uvumumilia thabiti wa ubile katika Yesu; nabile pa kisiwa cha kikemelwa Patimo kitumbu cha neno la Nnungu na ushuhuda usu Yesu.
    10: Nabile katika Roho lichuba la Ngwana, nayuwine nchugu yangu lilobe la kunani kati ya tarumbeta,
    11: Yaibaya, uandike katika kitabu ga ugabona na ugatume kwa makanisa saba yenda Efeso, yenda Smima, yenda Pergamo, yenda Thiatira, yenda Sardi, yenda Philadelphia na yenda Laodikia.
    12: Nitigalambuka linga ni lilobe lya nyai ywabile kalongela na nee, na panigalambwike nabweni kinara cha dhahabu cha taa saba.
    13: Pakatikati ya kinara cha taa abile yumo kati mwana wa Adamu, aweti ngamu ndacho yaukite pai ya magulu gake, na mkanda wa dhahabu tindia pa kiuba.
    14: Mtwe wakwe na nywili yake yai uu kati pamba kati barafu na minyo gake gabi mwali wa mwoto.
    15: Njayo yake yabi kati shaba yahikutilwe sana, kati shaba yaipitile katika mwoto, na lilobe lyake yabi kati machi maingi gaga yenda kwa haraka.
    16: Abi akamwi ndondwa saba katika luboko lwake wa mmalyo, na buka mukano wake mwabi na lipanga likale wene makale kuno na kuno. Kuminyo yake kwende ng'araa kati mwenga nkalee walichuba.
    17: Pamweni, natitumbuka pamagulu gake kati mundu nywa wile. Abikite luboko lwake mmalyo panani yangu na baya “Kana uyogope” Ninga na wa kwanza na wa mwisho.
    18: Na ambaye nenda ishi. Nati waa, lakini linga nenda ishi bila waa! Na nibile na funguo ya mautiu na kuzimu.
    19: Kwaiyo ugaaandike ga ugabweni nambiambi, na galo gagapita baadaye,
    20: 'kwa maana yaiyubite husu ndondwa saba yauibweni katika luboko lwangu lwa mmalyo, na chilo kinara kinara cha dhahabu cha taa saba: ndondwa saba nga malaika wa makanisa saba, na kinara cha taa saba nga galo makanisa saba.'
  2:
    1: “Kwa malaika wa likanisa lya Efeso uandike,'Haga nga maneno ga yulo ywakamulya yilo ndondwa saba katika luboko lwake lwa mmalyo. Ywembe ywatyanga kati ya inara ya dhahabu ya taa saba abaya nyaa,
    2: “Ndangite chaupangite na bidii yako ya lyengo na komea kwako muno, na kwamba huwecha kwaa husiana nabo bababile alau, na ulikuapaya boti babaikema panga mitume na nyoo kwaa, nababonekana abocho.
    3: Ndangite uwecha lindaa, na komeya, na upilile maingi kwasababu ya lina lyangu, na unachoka kwaa bado.
    4: Lakini lenga lanibilenalo kwa ajili yako, ulekite upendo wako wa patumbu.
    5: Kwahiyo ukumbukii pautumbwize, ukatubu na panga matendo ga upangite tangu patumbuu mana utubu kwaa naicha kwako na kukibaya kinara chako buka mahali pake.
    6: Lakini wenga una lino, ukachilikia galo ambago wanikulau ghaba ga panga, ambago hata nenga nenda kachilika.
    7: Mana uina lichikilo upikani galo ambago Roho agabakia makanisa. Na kwa ywembe ywashinda nampeya kibali cha lya buka katika mkongo wa ukoto wa ubile katiakparadiso ya Nnungu.'
    8: 'Kwa malaika wa kanisa la Smirna uandike: ''Haga nga maneno ga yolu ambaye nga ywa tubwa na mwisho ambaye atiwaa na panga nkoto kaii.'
    9: Nigatangite mateso gako na umasikini wako (lakini wenga wa tajiri) na ubocho wa balo babaikema Mayahudi (lakini bembe kwaa lisinagogi la nchela).
    10: Kana uyogope mateso gaga kupata linga! ibilisi apata kutahikwa kati yinu muligereza linga apate kupaya na mpateseka kwa machuba komi. Mube mwaminifu mpaka waa na napeye kofia ya ukoto.
    11: Mana ubile na lichikilo upikanii Roho agabakiya maknisa ywembe ywa shinda hapata kwaa matatizo awaa kwaa mara ya ibele.
    12: '“Kwa malaika wa kanisa la Pergamo andika: haga ngalongela ywembe na alyo lipanga lika kwaa, wena maka kwaa kuno na kuno.'
    13: “Nipatangite pa tama mahali pa kibile kitigo cha enzi cha nchela. Hata nyoo wenga wanda kulikamwa sana lina lyangu na huikani kwaa imani yako ya ibile kwangu, hata machuba galo ga Atipasi shahid ywangu mwaminifu ywangu, ywawile nkati yinu, hapo nga nchela pa tama.
    14: 'Lakini ni ikowe njini husu wenga: ubile nabo kwo bandu babakamwa mafundisho ga Balagumu, ywembe ywamfundishike Balaki bika ikwazo nnungi ya bana ba Israel, linga balye yukulya yabapiyite sadaka kwa nnungu wabe na tenda umalaya.'
    15: Katika hali yino, hata wenga ubile nabo baadhi yabe babakamwa mapundisho ga Banikolai.
    16: Basi utubu! na mana upangite kwaa nyoo nenda icha upesi na napanga vita nawe na lipanga lolipita katika mukano wango.
    17: Mana ui a machikilo upikani Roho chaabakia makanisa. Yulo ywashinda aampeya baadhi ya yilo mana yaihiyilwe, na nampea liwe lyu laliandikwe lina lya ayambi manani ya liwe, lina ambalo ntupu ywalitangite ila ywembe ywalipokya.”
    18: '“Kwa malaika wa kanisa lya Thiatira uandike: haga nga maneno ga mwana wa Nnungu, ywembe ywa bile na minyo gake kati mwali wa mwoto, na njayo kati shaba yabaikulike sana.'
    19: Ndangite ambacho chakipangite upendo wako na imani na uduma na komea kwako imala, na kwamba chilo chaupangite karibuni zaidi ya chilo chaupangite polongoi.
    20: 'Lakini nina lee husu wenga: mwenda kunkomeya nnwawa Yezebeli waikema mwene nabii nnwawa, kwa mapundisho gake, aposha utumishi bandu panga umalaya na lya chakulya chakipiyilwe sadaka kwa kinyago.'
    21: Nampeile muda wa tubu lakini abile kwaa tayari tubu kwa ulau wake.
    22: Linga natikutaikwa pa kindanda cha matamwe, na balo babapanga wesherati na ywembe katika mateso makali, kwalei batubu kwa cha bapangite.
    23: Naakumbwa banabake bawee na makanisa goti batanga kwamba nenga nga niyachunguza mawacho na tamaa. Nampeya kila yumo kadili ya matendo gake.
    24: Lakini kwa baadhi yinu mwamuigabile katika Thiatira kwa balo boti mwangali kamwa mafundisho kwaa, na mwangali tanga cholo ambachon baadhi uikemaa mfumbo ga nchela mbaya kwinu mbikali panani yinu nchigo wowoti.
    25: Kwa jambo lyolyoti lazima mube imara mpaka paniicha.
    26: Yeyote ywa shinda na panga chalo chanikipangite hadi mwisho ywembe nampeya mamlaka katika ilambo.
    27: Abakuatawala kwa bakola ya chuma, kati bakuli ya ukando, atekwana ipande ipande.
    28: Kati mwaipokile buka kwa Tati bangu nampeya kaye ndondwa ya kindai.
    29: Mana ubile na lichikilo upikani chalo ambacho Roho aya bakiya makanisa.
  3:
    1: Kwa malaika wa kanisa la Sardi uandike maneno ya yulo ywa kumulya yalo Roho saba ya Nnungu ni ndondwa saba “Ndakite ambacho chaupangite uina sifa ya panga wa ukoto wa wakati uwile.
    2: Uyumuke na ugapange imara gagaisa lile, lakini gai karibu waa, kwasababu machuba yandabona na itendo yako ikamilike pa minyo ga Nnungu wangu.
    3: Kwahiyo ukumbuki galo galo gaupokile na yua, ugalii na tubu. lakini mana uyumwike kwaa mbaicha kati mwii, na watanga kwaa saa yakuuyampaicha kunani yake.
    4: Lakini kui na maina machini ya bandu katika Sardi ambayo bana chafua kwaa ngobo yabe. Batyanga pamope na nee, baweti ngobo uu, kwasababu bandastahili.
    5: Yulo ywa shinda bapakun'gwalika ngobo uu, na nilifuata kwaa lina lyake buka katika kitabu cha ukoto na nalitambua lina lyake nnongi ya tati bangu, na nnongiya malaika.
    6: Mana ubile na lichikilo, upikani Roho agabakia makanisa.”
    7: '“Kwa makanisa ga Philadefia uandike: Maneno ga mtakatifu ni kwelii ywabile ni punguo ya Daudi andayangwa na ntupu ywa wecha yigala.'
    8: Ndagite chaukipangite linga, nikubiki nnongi yako nnyango wauyugulikwe ambao ntupu ywa weza yigala. Ndangite ubile ni ngupu njini lakini utii neno lyangu unalikana kwaa lina lyangu
    9: Ulingee! Boti bababile ba sinagogi la nchela, balo bababayage bembe nga Ayahudi na kumbe nyoli badala yake babaya ubocho. Naapanga baiche na bamijinamii nnongi ya magulu gako ni batanga natikupenda.
    10: Kwa kuwa utunzike amri yangu kwa komea muno nakulindela na saa yako ya kukupaya ambayo yendaicha katika ulimwengu woti, kuwapaya balo boti babata pa kilambo.
    11: Nenda icha upesi ukamulie muno chalo chaubile nacho linga kanaubee mundu wa tola kofia yako.
    12: Nipala kumpanga ywembe ywashinda panga lugoma katika hekalu la Nnungu wangu, na hapala pita kwaa panja kamwe. Nipala kuliandikia kwake lina lya Nnungu wangu, lina la mji wa Nnungu wangu (yerusalemuwanyambe, wahuuluka pae poka kumaunde kwa Nnongo wangu) nalina liake layambe.
    13: Yembe yabile na lichikilo, na yowe chabaya Roho kwa makanisa.'
    14: 'Kwa malaika wa kanisa lya Laodika uandike: maneno gake ywabile Amina, ywategemewa ni shahidi mwaminifu, mtawala kunani ya uumbaji wa Nnungu.'
    15: Ndangite chaukipangite, ni kwamba wenga si wa mbepo ama mwoto!
    16: Nyo, kwasababu wenga ni vuguvugu, ntupu mwoto wa mbepo, nipala kukutapika upita munkano wangu.
    17: Kwa kuwa ubaya, “Nenga na tajiri, nibile na mali ynambone, na nipala kwaa chochote.” Lakini utangite kwaa kwamba wwnga ni duni muno, wahuchunikiwa, masikiniu, kipofu na uchi.
    18: Upekani ushauri wangu, upeme kwango dhahabu yaisafishilwe kwa mwoto lenga upate panga watajiri, na ngobo uuu ya ing'ara lenga ujiwalike mwene na kana ubone oni ya uchi wako, ni mauti ya pakala katika minyo gako upate bona.
    19: Kila ywanipenda, ninda kumwelekeza ni kumfundisha namna yaipalikwa tama; kwa nyo, upange mkweli wa tubu.
    20: Lola nindayema katika mnyango ni nikombwa odi, yeyoti ywayowa lilobe lyango ni yogowa mnango, nipala icha na jingiya munyumba gake ni lya chakulya nokwe ni ywembe pamope na nee.
    21: Ywembe ywashinda, nipala kumpeya haki ya tama pae pamope ni nee kunani ya kiteo chango cha enzi, kati nenga chanishindile na tama pae pamope ni Tate bango kunani ya kiteo chake cha enzi.
    22: Ywembe ywabile lichikilo na apekani ambacho Roho ayabakiya makanisa.
  4:
    1: Baada ya makowe haga nakilinga, nabweni mnyango wogolikwe ku'maunde, Lelo lilobe lya kwanza, likilongela na nee kati tarumbeta, likibaya “Uwiche pano, nipala kulaya yapala bonekana baada ga makowe haga.”
    2: Mara jimonabile katika Roho, nabweni chapite kiteo cha enzi kibekilwe ku'maunde, ni mundu atitama.
    3: Yumo ywakitamilie atibonekana kati liwe lya yaspi ni akiki. Pabile ni lipeta mnango ukitindiya kiteo cha enzi, lipeta mnango utibonekana kati zumaridi.
    4: Nakukitiandia kiteo cha enzi kyabile ni iteo ya enzi venge ishirini na ncheche, ni Tate atamile muiteo ya enzi babile apendo ishierini na ncheche, batiwalikwa ngobo uu ni taji ya dhahabu mumitwee yabe.
    5: Boka katika kiteo cha enzi yapitika miale ya radi, muungurumo ni radi. Taa saba yabile yatiyaka nnonge ya iteo ya enzi, taa ni Roho saba za Nnongo.
    6: Kae nnonge ya iteo ya enzi pabile ni bahari, yabile oni kati kilola. Boti tindiya iteo ya enzi babile bene ukoti ncheche babatwelile nnonge ni nchogo.
    7: Kiumbe wa kwanza mwene ukoti abile kati imba, kiumbe wana ibele mwene ukoti abile kati ndama, kiumbe wa tatu mwene ukoti abile ni minyo kati mundu, ni yolo mwene ukoti wana ncheche abile kati ta kagoloka.
    8: Iumbe bene ukoti ncheche kila yumo abile ni mabawa sita, batitwelia minyo kunani ni pae, yabe kilo ni mutwe kati bakoma kwaa baya, “Mpeletau, mpeletau, mpeletau ni Ngwana Nnongo, ntawala kunani ya yabile na abile ni yabaicha.”
    9: Kila wakati iumbe bene ukoti pabapiya utukupu, hesima, ni kushukuru nnonge ya abile atitama pakiteo chelo cha enzi ywembe ywaishi milele ni daima.
    10: Apendo ishirini ni ncheche batisujudu bene nnonge yake yakitamile kiteo cha enzi bakibaya.
    11: “Wastahili wenga, Ngwana witu ni Nnongo witu, pokiya utukupu ni heshima ni ngupu. Kwa kuwa uiumbite ilebe yoti, ni kwa mapenzi gako, vyabile ni viliumbwa.”
  5:
    1: Kisha nabweni katika luboko lwa mmaliyo wa yelo ywatamile katika iteo ya enzi, gombo latiandikilwe nnonge ni nchogo, ni iyeile mistari saba.
    2: Namweni malaika mwene ngupu atihubiri kwa lilobe likolo, “Nyai ywastaili yogowa ligombo ni nikuitekua mihuri yake?”
    3: Nntopo mundu kumaunde au mulunia au pae ya lunia ywawechite yogowa gombo ama kulisoma.
    4: Nalelite kwa uchungu kwa kuwa hapatikwe kwaa yeyoti ywastahili kuliyogowa gombo ama kulisoma.
    5: Lakini yumo wa apendo atikunibakiya, “Kana ulile, lola! imba wa kabila lya Yuda, Kieke lya Daudi, ashindile kuliyogowa gombo n mihuri gake saba.”
    6: kati ya iteo ya enzi ni benr ukoti ncheche ni miongoni mwa apendo, namweni mwana ngondolo atiyema, atibonekana kati yawile. Abile ni pembe saba ni matiyo saba-hayee nga Roho saba za Nnongo zalagilwe mulunia yoti.
    7: Atiyenda natola ligombo, boka muluboko lya mmalyo ni yelo yatamile katika iteo ya ezi.
    8: Palitolile ligombo, bene ukoti ncheche ni apendo ishirini ni ncheche bainamite mpaka pae nnonge ya mwana ngondolo kila yumo abile ni kinubi ni kibakuli ya dhahabu lalitwelile uvumba nga maombi ya baamini.
    9: Batiyemba mwimbo wa yambe, “Undastahili kulitola ligombo ni kuliyogwa mihuri yake, kwa kuwa atichinjwa, ni kwa damu yako utikunipema Nnongo bandu wa kila kabila, lugha, jamaa ni taifa.
    10: Ukaapanga ufalme ni makuhani kwa ajili ya kumtumikia Nnongo witu, nabo batawala kunani ya kilambo.”
    11: Boka po natilinga ni nayowine lilobe lya malaika banambone tindia iteo ya enzi-idadi yabe yabile 200,000,000 ni bene ukoti ni apendo.
    12: Babaite kwa lilobe likolo,'Astahili mwana ngondolo ywa chinjwe pokea uwezo, utajiri, hekima, ngupu, heshima, utukupu ni sifa.'
    13: Nayowine kila chumbwile cha kilebe kumaunde ni mulunia ni pae pakilambo ni kunani ya bahari, kila kilebe nkati yake kikibaya,'kwake ywembe ywatama kunani ya iteo ya enzi ni kwa mwana ngondolo, kubi ni sifa, heshima, utukupu ni ngupu ga kutawala milele ni milele.
    14: Bene ukoti ncheche batibaya,'Amina! ni apendo bati inama pae ni abudu.
  6:
    1: Natilinga wakati mwana ngondolo payogolilwe yumo ya yele mihuri saba, nayowine yumo wa balo bene ukoti ncheche atibaya kwa lilobe yailandine ni radi, Muiche!”
    2: Natilinga ni pabile ni farasi muu! yamakile abile ni bakuli ni apeilwe taji. Apite kati mshindi yashindeye lenga ashinde.
    3: Waakati mwana ngondolo payogwile muhuri wa na ibele, nayowine mwene ukoti wa naibele akibaya, “Muiche” Boka po farasi ywenge atipita-mwekundu kati mwoto.
    4: Ywamwokile apeilwe ruhusa ya kuboka na amani ya mulunia, Ili bandu bachinjane. Ywa ampandile apeilwe upanga nkolo.
    5: Wakati mwana ngondolo payogile wolomuhuri wa itatu, nayowine mwee ukoti wa lutatu akabaya, “Muiche! Namweni farasi mpili, ni ywampandile abile ni kizani muluboko lwake.
    6: Nayowine lilobe labonekine baa yumo ni balo bene ukoti ikibaya, “Kibaba sa ngano kwa dinari jimo ni ibaba itatu ya shahiri kwa dinari jimo, lakini kana uchalawe mauta ni divai.”
    7: Wakati mwana ngondolo bayogwile muhuri ywa ncheche, nayowine lilobe lya bene ukoti ncheche ikibaya, “Muiche”! Bokapo namweni farasi wa kijivu.
    8: Ywampandile akemelwa lina lyake mauti, ni kuzimu yabile ilifutike. Bapeyilwe mamlaka kunani ya Roho ya kilambo, bula kwa upanga, kwa njala ni ugonjwa ni kwa anyama wa mwitu katika kilambo.
    9: Wakati mwana wa ngondolo payogwile muhuri wa tano, namweni pae ya madhabahu Roho za balo balo bababuligwe kwa sababu ya neno lya Nnongo ni boka ni ushuhuda waukamwile kwa uthibiti.
    10: Batilela kwa lilobe likolo, “mpaka lichoba la kwo, mtawala wa vyoti, mtakatifu na mkweli, upala hukumu babatama kunani ya kilambo, na lipiza kisasi damu yitu?”
    11: Boka kila yumo apeilwe kanzu nyeupe na akawabakiya panga bapalikwa tenda pachunu hata mpaka paitimia hesabu kamili ya watumishi ayabe ni alongo anwawa ni wanalome paitimia babaligwa, kati bembe bababuligwe.
    12: Wakati mwana ngondolo payogwile muhuri wa sita, natilinga na pabili ni tetemeko likolo. Lumu labile lipili kati gunia la singa, ni mwei woti upangite kati damu.
    13: Ndondwa ya kumaunde yititomboka katika kilambo, kati mikongo matunda gake ganda polota wakati wa mbepo unapotikisa ni kimbonga.
    14: Kunani yatiyomoka kati gombo lalibingi litwa. Kila kitombe ni kisiwa vyatama mahali pake.
    15: Boka po Afalme wa kilambo ni bandu maarufu ni majemadari, matajiri, bene ngupu, ni kila yumo yalagilwe ni huru, batikuiya katika makolo ni katika mwamba wa kilombe.
    16: Bati kuibakia itombe ni miamba, “Tumtombokiye mutuiye dhidi ya minyo bake yatama pa kiteo cha enzi ni boka hasira ya mwana ngondolo.
    17: Kwa kuwa lichoba likolo lya ghadhabu itikaribia, ni nyai yawecha lima.
  7:
    1: Baada ya haga nabweni malaika ncheche batiyemanga pa kona ncheche za lunia, bazaile mbepo ncheche za kilambo kwa ngupu lenga kwamba upande ndopo mbepo unavuna katika kilambo, kunani ya bahari ama dhidi ya mikongo goti.
    2: Nabweni malaika ywenge kaicha boka mashariki, abile ni muhuri wa Nnongo yabile nkoti. Atilela kwa lilobe likolo kwa malaika ncheche bapapeilwe ruhusa ya katibu kilambo ni bahari.
    3: “Kana muiharibu nchi, bahari, ama mkongo mpaka patuyomwa beka mihuri katika kibonge ya mutwe ya atumishi wa Nnongo witu.
    4: 'Nayowine idadi ya bacheilwe muhuri: 144,000, babayeilwe muhuri boka kila kabila lya bandu ba Israel.'
    5: 12,000 boka katika kabila lya Yuda bayeilwe muhuri, 12,000 boka katika kabila lya Rubeni, 12,000 boka katika kabila lya Gadi,
    6: 12,000 boka katika kabila lya Asheri, 12,000 boka katika kabila lya Rubeni, 12,000 boka katika kabila lya Nathali, 12,000 boka kabila lya manase.
    7: 12,000 boka katika kabila lya Simoni, 12,000 boka kabila lya Lawi, 12,000 boka kabila lya Isakari,
    8: 12,000 boka kabila lya Zebuloni, 12,000 boka kabila lya Yusufu, ni 12,000 boka kabila lya Benjamini bajeilwe muhuri.
