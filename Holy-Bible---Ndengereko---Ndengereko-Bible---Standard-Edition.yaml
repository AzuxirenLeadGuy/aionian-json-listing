    4: Atiuluka mu'chakulya ni kuitandaza pae ngobo yake ya panja. Boka po katola litaulo na kuitaba mwene.
    5: Boka po kabeka mase mu'libakuli ni katumbwa kuwa osha magolo anapunzi bake ni kuiputa ni litaulo lyabile ajitabile mwene.
