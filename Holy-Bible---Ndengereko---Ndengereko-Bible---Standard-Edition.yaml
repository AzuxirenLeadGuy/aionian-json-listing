    13: 'Nayowine lilobe kuoma kumaunde latibaya, “Uandike aga: Heri bandu bawaa mu''Ngwana.“Eloo”, abaya Roho, “Ili baweze kupomolya kuoma mu kazi yabe, mana makowe gabe gabakengama.”'
    14: Natilinga na kubona kubile ni liunde uuu, na ywatama mu'liunde nga yumo ywabile mpwano wa mwana wa mundu. Ywabile ni taji ya dhahabu mu'ntwe wake ni mundu kyembe kikale muluboko lwake.
    15: 'Malaika ywenge kae atiisa kuoma mu''lihekalu ni kukema kwa lilobe likolo yendya kwa yolo ywatama mu''liunde: “Tola kyembe sako ni utumbwe kuuna. Kwa mana muda wa mauno uikite, mana mauno gabile mu''lunia yabile tayari.”'
    16: Kae yolo ywabile mu'liunde kakipisha sa kyembe nnani ya lunia, ni lunia yatiunwa.
    17: Ni malaika ywenge kaisa kuoma mu'hekalu lya kumaunde; niywembe abile ni kyembe kikale.
    18: Na balo malaika ywenge kaisa kuoma mu'madhabahu, ni malaika ywabile ni mamlaka ya nnani ya mwoto. Kankema kwa lilobe likolo malaika ywabile ni kyembe kikale, Tola kyembe kikale ni ugakuanye matawi ga mzabibu kuoma kwa mzabibu wa lunia, kwa mana zabibu zabile tayari.
    19: Malaika atikipeleka kyembe sake mu'lunia no kugakusanya mauno ga zabibu ya lunia ni kwibeka mu'lipipa likolo lya divai ya ghadhabu ya Nnongo.
    20: Lisungilo lya divai lyapondwange panja ya mji ni mwai wake utitomboka pae mu'chelo kimo cha mwishi wa farasi, kwa stadia 1,600.
  15:
    1: Nabweni kae ishara yenge kumaunde, ngolo natishangala muno; Pabile ni malaika saba wenge mapigo saba, ambayo yabile mapigo ga mwisho (mu'eyo hasira ya Nnongo yabile ititimya.
    2: Nabweni chelo chapangite kuwa bahari ya bilauri yanganilwe ni mwoto, yayemile mbega ya bahari ya balo babile ashindi ba mnyama ni sanamu yake, ni nnani ya maliwe yaiwakilisha lina lyake. Babile bakamwile inubi yapeilwe ni Nnongo.
    3: 'Babile bakiimba wimbo wa Musa, mmanda wa Nnongo, ni wimbo wa mwana ngondolo: “Kazi zabe ni ngolo zabile zatishangaza muno, Ngwana Nnongo, ywatawalaye yoti. Mwaminifu ni ndela zako ni za kweli, Mpwalume ba mataifa.'
    4: Nyai ywashinda kukuhofia wenga kichako ywa mtakatifu. Mataifa goti gaisa ni kukuabudu nnongi yako kwamana ubile mwema na makowe gako gayowanika.”
    5: Baada ya makowe ago natilinga, ni pandu papeletau muno, pabile ni hema ya ushuhuda, yayongolikwile kumaunde.
    6: Kuoma pandu papeletau muno kabaisa malaika saba babile ni mapigo saba, bawalikea ngobo inoyite, kitani yabile ng'ala ni mishipi ga dhahabu mu kifua yabe.
    7: Yumo ywa balo babile ni akoti ncheche kabapeya balo malaika saba mabakuli saba ya dhahabu yabile ni ghadhabu ya Nnongo ywatama milele na milele.
    8: Pandu papeletau muno babile ni lioi kuoma kwa utukufu wa Nnongo na kuoma kwa uwezo wake. Ntopo hata yumo ywaweza kujingya mpaka magigo saba ga malaika gapangilwe.
  16:
    1: Nayowine lilobe likolo kuoma kwa pandu paapeletau ni itibaya kwa balo malaika saba, “Uyende ni kumwaga nnani ya lunia mabakuli ga dhahabu ga Nnongo.”
    2: Malaika ba kwanza kayenda ni kumwaga bakuli lyake mu'lunia; ilonda mbaya ni yabile ni maumivu makale yatiisa kwa bandu babile ni alama ya mnyama, kwa balo batikumwabudu sanamu ywake.
    3: Malaika wanaibele amwayite libakuli lyake mubahari; yabile kati mwai ya mundu ywatiwaa, ni kila kiumbe kibile kikoti mubahari satiwaa.
    4: Malaika ba tatu amwayite bakuli lyake mu'mito ni mu'chemichemi za mase; zabile mwai.
    5: nayowine malaika wa mase kabaya, “Wenga wa mwaminifu yumo ywaubile ni wabile, Mpeletau-kwa kuwa utuletya hukumu yeno.
    6: Kwa mana wamwayite mwai za baamini ni manabii, utikwapeya balo kunywea mwai; nga kabastahili.”
    7: Nayowine madhabahu yatikuyanga, “Eloo! Ngwana Nnongo ywabile ni utawala nnani ya ilebe yoti, hukumu zako ni kweli ni zabile ni haki.
    8: Malaika wa ncheche ngamwaite kuoma kulibakuli lyake nnani ya liumu, ni kulipeya ruhusa kutiniya bandu kwa mwoto.
    9: Batiniyilwe kwa lyoto lyakutisha, na kabakupuru lineno lya Nnongo, ywabile ni ngupu nnani ya mapigo goti. Batubu kwaa wala kumpeya ywembe utukufu.
    10: Malaika atano amwayite kuoma kulibakuli lyake mu'iteo ya enzi sa mnyama, ni libendo lyatiunika upwalume bake. Batisaga mino mu'maumivu makale.
    11: Kabantukana Nnongo bakumaunde kwamana maumivu yabe ni majeraha yabe, ni balo batiyendelya kutubu kwaa chelo chakipanga.
    12: Malaika ba sita kabamwaga mu'bakuli lyake mu'nto nkolo. Frati, ni mache yake yatikauka ili kuweza kuandaa ndela ya apwalume baikite kuoma mashariki.
    13: Naibona roho tatu chapu yatibonekana kati chura baboka panja ya nkanwa wa yolo ng'ambo, yolo mnyama, ni yolo nabii wa uongo.
    14: Ni roho ya nchela zalowa panga ishara ni miujiza. Babile kabayenda kwa mpwalume ba lunia yoti ili weza kubakusanya pamope kwa vita mu'lisoba kolo lya Nnongo, ywabile ntawala nnani ya goti.
    15: (“Linga! Nilowa isa kati mwii! Heri yolo ywadumu mu'nkesha, ywatunzaye ngobo yake ili yendya panja bila wala ngobo ni kuionia oni yake.”)
    16: Kabanletike pamope pandu pakemelwage kiebrania Amagedoni.
    17: Malaika wa saba amwaite kuoma mu'libakuli lyake mu'anga. Boka po lilobe lyayowanike kuoma kutakatifu ni mu'iteo ya enzi, lyabayite, “Iyomwike!”
    18: Pabile ni miale ya mbweya ba radi, ngurumo, ishindo ya radi, ni lilendemo lyakutisha-lilendemo likolo lya bui lyapangite kwaa mu'dunia tangu bandu babile tama mu'dunia, eyo nga lilendemo likolo muno.
    19: Mji nkolo wapapwanike mu'ipande itatu, ni ijiji ya mataifa yayogolilwe. Boka po Nnonga kankumbusha nkolo wa Babeli, ni kuupea mji woo kikombe chabile ni divai kuoma kwa ghadhabu yake yabile kale.
    20: Kila kisiwa chaboyite na itombe yoti yangana bonekine kae.
    21: Ula ngolo ya maliwe, yabile ni uzito wa talanta, yatombwike kuoma kumaunde nnani ya bandu, ni kabamlaani Nnongo kwa mapigo ga ula ya maliwe kwa mana lelo pigo lyabile baya muno.
  17:
    1: Yumo ywa malaika saba ywabile ni itasa saba kaisa ni kunimakiya, “Uichange, nalowa kukubonikiya hukumu ya kahaba nkolo ywatama nnani ya mase
    2: mengi, ywabile mpwalume ba nnema bapangite makowe ga uzinzi niywembe ni nnani ya mvinyo wa umalaya bake watama mu'dunia watileweshwa.
    3: Malaika kantola mu'roho mpaka mupongote, na nimweni nnwawa atami nnani ya mnyama nkele ywabile ni maina ga matukangano. Mnyama ywabile ni ntwe saba ni mbembe komi.
    4: Ywa nnwawa atiwala ngobo ya zambarau ni ngele ni apambwilwe kwa dhahabu, maliwe ga thamani, ni lulu. Abile akamwile kikombe sa dhahabu muluboko lwake sabile ni ilebe ya machukizo ya uchapu wa umalaya wake.
    5: 'Nnani ya paji lyake liyandikilwe lina lya siri: “BABELI NKOLO, MAO BA MAKAHABA NI ILEBE YA MACHUKIZO GA NNEMA.”'
    6: Namweni ya kuba nnwawa yoo abile atilebata wimbi kwa mwai ya baumini ni mwai ya balo bawile kwaajili ya Yesu. Mana kabamweni, nabile ni mshangao nkolo.
    7: Lakini malaika kanibakiya, “Kwa mwanja namani watishangala? Nalowa kukubakiya maana ya yolo nnwawa ni mnyama ywantolile(mnyama ywabile ni ntwe saba na mbembe komi).
    8: Mnyama ywamweni abile, ni abile kwa leno, lakini tayari kupanda kuoma mu'yembwa lyange yomoka. Boka po kayendelya ni uharibifu. Balo batamii nnani ya nnema, balo babile maina yabe yaandikilwe kwaa mu'kitabu cha ukoti tangu kubekwa misingi ya nnema-batishangala batimwona mnyama ywabile, kuwa yabile kwaa leno, lakini ywabile karibu kuyenda.
    9: Wito wolo ni kwaajili ya malango ga hekima. Mitwe saba nga itombe saba yabile nnwawa atami nnani yake.
    10: Ni kae nga apwalume saba. Apwalume atano gatombwike, yumo abile, ni wenge aichile kwaa bado; muda baichile, walowa tama kwa muda mwipi.
    11: Mnyama ywabile, lakini ywabile, ywembe kae nga mpwalume wa nane; lakini nga yumo nkati ya balo apwalume saba, na atiyenda mu'uharibifu.
    12: Mbembe komi wazibweni nga apwalume babapokeyilwe upwalume, lakini kabapokya mamlaka kati apwalume kwa lisaa limo mpamo ni mnyama.
    13: Haba banashauri yumo, ni kabampeya ngupu yabe ni mamlaka yolo mnyama.
    14: Kabapanga vita kati yabe na mwana ngondolo. Lakini mwana ngondolo alowa kubashinda kwa mana nga Ngwana wa mangwana na Mpwalume ba apwalume-na mu'ywembe twakemilwe, tuchaulilwe, baaminifu.”
    15: Mamlaka kanibakiya, “Galo mache gaugabweni, kabatama yolo malaya nga bandu, makutano, mataifa na lugha.
    16: Mbembe komi zauzibweni-zabile ni yolo mnyama kabanchukiya yolo kahaba. Na kabampanga kuba kichake ni kana atewala ngobo, kabaulya bwega wake, ni kabautiniya mwoto.
    17: Mana Nnongo abekile mumyoyo yabe ni kupotwa kusudi lyake kwa makubaliano ga kumpeya mnyama ngupu kuntawala mpaka maneno ya Nnongo gabatimya.
    18: Yolo nnwawa wamweni nga mji wolo ubile nkolo wautawala nnani ya afalme ba nnema.”
  18:
    1: Baada ya ilebe yoo namweni malaika ywenge atiuluka pae boka kumaunde. Ywembe abile ni mamlaka ngolo, ni kilambo satimulikilwa kwa utukufu wake.
    2: Atilela kwa lilobe likolo, atibaya, “Utitomboka, utitomboka, chelo kilambo kikolo cha Babeli! papangate mahali patama masetani, ni mahali patama masetani, ni patama kila mchapu ni iyuni ywabauchi.
    3: Kwa kuwa mataifa goti yanywile wembe ni tamaa ya umalaya wake umletiya asila. Bafalme wakilambo bapanga nae umalaya. Bapanga biashara ba kilambo bapangite matajiri kwa ngupu ya maisha gake ga anasa.”
    4: Boka po nayowine lilobe lyenge boka kumaunde kalibaya, “M'bokange kwake bandu bangu, lenga kana mushiriki katika sambi yake, lenga kana mupoki azabu yake yeyoti.
    5: Sambi yake itilundikana kunani kati maunde, ni Nnongo atikugakombokiya matendo gake maovu.
    6: Munlepe kati mwabalepi benge, ni munkanlepe mara ibele kwa kadili muwapangite; katika kikombe chayangabine, mumyangabanie mara ibele kwa ajili yake.
    7: Kati mwaikakatuye mwene, ni atitama kwa anasa, mumpei mateso genge ni huzunika. Kwa kuwa abaya kumoyo wake, “Natitama kati malkia; na kati mjane kwaa, nipabona kwa lombola.
    8: Kwa nyoo nkati ya lichoba jimo mapigo gake galakutolya; kiwo, lomboka, ni njala. Atinike kwa mwoto, kwa kuwa Nngwana Nnongo ni mwene ngupu, na ni nkolo wake.”
    9: Baafalme ba kilambo bapangite umalaya ni nachanganyikiwa pamope ni ywembe balela ni lombola babona lioi wa tinika kwake.
    10: Batayema nninge ya ywembe, kwa hofu ya maumivu gake bakibaya, “ole, ole kwa mji nkolo, Babeli, mji wenye ngupu! kwa saa jimo hukumu yake itiisha.”
    11: Bapanga biashara wa kilambo mulele nalombola kwaajili yake, kwa kuwa ntopo hata yumo ywapema bidhaa yake kae.
    12: Bidhaa ya dhahabu, mbanje, maliwe ya thamani, lulu, kitani inanoga, zambarau, hariri, ngeree, aina yoti ya mikongo ya harufu inanoga, kila yombo cha mbembe za ndembokila yombo chakitengenezilwe kwa mikongo ya thamani shaba, kiume, liwe,
    13: Mdalasini, viungo, uvumba, manemane, ubani, wembe, mauta, bwembwe unanoga, ngano, ng'ombe ni ngondolo, farasi ni mutuka, ni atumwa, ni roho ya bandu.
    14: Matunda ga uyaminyike kwa ngupu yako yatiboka boka kwako. Anasa yako yoti ni mapambo yatiboka, gapatikana kwaa kae.
    15: Bapanga biashara wa ilebe yeno bapatike utajili kwa mapenzi gake batayema nnonge boka kwake kwa sababu ya hofu ya maumivu yake, balenga ni lilobe lya lombola.
    16: Bakibaya, “Ole, ole mji wolo nkolo wauwalike kitani kinanoga, zambarau, ni ngere, ni pambwa kwa dhahabu, ni vito vya thamani ni lulu!”
    17: Nkati ya saa jimo ufahari woti too watiboka. Kila nahodha wa ngalawa, kila baharia ni boti bana mache, ni boti babapanga kazi baharini, batiyema mbali
    18: Batilela pabamweni lioi watinika kwake. Batibaya, “Ni mji waa'ko waulandine ni mji wono nkolo?”
    19: Bataikwile mavumbi kunani ya mitwee yabe, ni batilela, bapitike moli ni lomboka, “Ole, ole mji pakolo poti babamile ni meli yabe baharini babile mafahari bokana ni mali yabe nkati ya lisaa limo batikuwangamiya.”
    20: “Mupulaike kunani yake, kunani wenga waamini mitume, ni manabii, kwa maana Nnongo amemleta hukumu yinu kunani yake.”
    21: Malaika mwene ngupu atikakatuga liwe kati liwe likolo lya yaga ni taikwa baharini, kabaya'”kwa ndela yino, Babeli, walo mji nkolo wataikwa pae kwa ukatili ni wabonekana kwaa kae.
    22: Malobe gainanda, bana muziki, bang'anda filimbi, ni itarumbeta bayowanika kwaa kwinu. Wala lilobe lya litole ywayowanika kwinu.
    23: Bwega wa taa waangaza kwaa nkati yako ni lilobe ngwana harusi ni bibi harusi hywayowanika kwaa nkati yako, maana bapanga biashara wako babile wakolo wa kilambo, ni wa mataifa, batikongelwa kwa bwabe wako.
    24: Nkati yake damu ya manabii ni waamini yabonekine, ni damu ya wote babawile kunani ya kilambo.”
  19:
    1: Baada ya makowe gaa nayowine lilobe kati mlelo nkolo wa kipenga kikolo cha bandu kunani yatibaya, “Haleluya. Wokovu, utukufu ni ngupu ni vya Nnongo witu.
    2: Hukumu yake ni kweli ni ya haki, kwa kuwa ati hukumu malaya nkolo ywa alibiye kilambo kwa umalaya wake. Apangite kisasi kwa damu ya bapangakazi bake, ambayo atikuipengana ywembe mwene.”
    3: Kwa mara yana ibele atibaya, “Haleluya! lioi boka kwake milele ni milele.”
    4: Balo apendo ishirini ni ncheche ni iumbe hai ncheche batikumwinamia ni kumwabudu Nnongo ywatama pakitewo cha enzi, babile bakibaya, Amina. Haleluya!”
    5: Ndipo lilobe labokite pa'iteo ya enzi, yatibaya, mumlumbe Nnongo witu, enyi bapanga kazi yake yoti, mwenga mnaomcha ywembe, boti mwamubile ntopo umuhimu ni bene ngupu.”
    6: Boka po nayowine lilobe kati lilobe likundi likolo lya bandu, kati lilobe lya kungulumo lya mache yanambone, ni kati ngulumo lya radi, yaitibaya, “Haleluya! Ngwana ni Nnongo witu, mtawala kunani ya boti utawala.
    7: Ni tushangilie ni pulai ni kumpa utukufu kwa sababu harusi ni sherehe ya mwana ngondolo atiicha, ni bibi harusi abile.
    8: Atikumrusu kum'walisha kitani safi ni yaing'ara ng'ara(kitani safi ni makowe ya haki ya baamini).
    9: Malaika atibaya na nee, “kuwaandika haga; Batibarikiwa babakokwile kwenye sherehe ya harusi ya mwana ngondolo.”Nyonyonyo atikunibakia, “haga nga makowe ga kweli ga Nnongo.”
    10: Natikumwinamia nnonge ya magolo gake nakumwabudu, lakini atikunibakia, “Kana ubaye nyaa! nenga ni mtumishi nnyino ni nnunango mwene kamwa ushuhuda wa Yesu ni Roho wqa unabii.”
    11: Boka po namweni maunde yatiumukwa, ni natirola kwabile ni farasi muu! ni yolo ywabile ywamwobokie atikemelwa mwaminifu ni kweli. Hukumu kwa haki ni panga vita.
    12: Minyo gake ni kati mwali wa mwoto, ni kunani ya mutwee wake ana litaji ganambone. Ana lina liliandikilwe kunani yake latitanganikwe kwaa ni mundu yoyoti isipokuwa ywembe mwene.
    13: Atiwala mavazi labandukiye katika damu, ni lina lyake atikemelwa neno lya Nnongo.
    14: Majeshi ya kumaunde yabile gati kumkengama kunano ya farasi beupe, batiwalikwa kitani kinanoga.
    15: Munkano lwake mwapitike lipanga likale ambao kuyaangamiza mataifa, ni ywembe atikubatawala kwa fimbo ya kioma, ni ywembe ulebata yombo ya wembe kwa nyongo kati ya Nnongo, hubatawala kunani ya boti.
    16: Ni ywembe atiandikwa kunani ya vazi lyake ni katika kibunge chake lina lyake, MFALME WA AFALME NI NGWANA WA ANGWANA.
    17: Namweni malaika atiyema katika liumu. Atikabakema kwa lilobe likolo iyuni boti babagoroka kunani, “Muiche, chamkachanyike pamope kwenye chakulya kikolo cha Nnongo.
    18: Muiche mlye nyama ya afalme, nyama ya majemedali, nyama ya bandu bakolo, nyama ya farasi ni bapanda farasi, ni nyama ya bandu boti, bababiole huru ni batumwa, bababile ntopo umuhimu ni bene ngupu.”
    19: Natikum'bona mnyama ni Afalme wa kilambo pamope ni majeshi gabe. Babile batikuipanga kwa ajili ya panga vita ni yumo yaomwike farasi ni jeshi lyake.
    20: Mnyama abiboyokelwa ni nabii wake waubocho bocho yazipangite ishara katika uwepo wake. Kwa ishara yeno atikubakongo balo batikuipokiya atama ya mnyama ni babaisujudile kinyao yake. Boti babele batitailikwa bangali akoto katika libwawa lya mwoto liyakalo kwa kiberiti.
    21: Balo baigalile batibulyagilwa kwa lipanga waubokile munkano mwa yumo ywabokite kunani ya farasi. Iyuni boti balile mizoga ya yega yabe.
  20:
    1: Kisha namweni malaika atiuluka boka kumaunde, abi ni upunguo wa liyembwa lalibile ntopo mwisho ni nyororo ngolo muluboko lwake.
    2: Atikamwa lelo ling'ambo, mng'ambo lya zamani ngae ni ibilisi au nchela ni kuntaba miaka elfu.
    3: Atikulitaikwa muliyembwa labile ntopo mwisho, atikulitaba ni kulibekia mhuri kunani yake. Yeno yabile nyoo lenga kana bakongetwe mataifa kae mpaka miaka elfu paiyomoka. Baada yapoo, bakumnekekeya huru kwa muda nchunu.
    4: Boka po namweni iteo ya enzi. Babatamile ni balo bababile bapeilwe mamlaka ya hukumu. Nyonyo ni mweni nafsi ya balo babile bakalwile mitwee kwaajili ya ushuhuda kuhusu Yesu na kwa neno lya Nnongo. Babile bamwabudu kwaa mnyama wala kingao chake, na bakani pokia ye atama kunani ya kibonge yabe ama muluboko baichile muukoti, batitawala pamope ni Kristo kwa miaka elfu.
    5: Wafu babaigile baichile kwaa muukoti mpaka miaka elfu paiyomwike. Wono nga ufufuo wa kwanza.
    6: Atibarikiwa ni mataifa ni bandu yoyoti yotolile nafasi katika ufufuo wakwanza! Kiwo cha naibele ntopo ngupu kunani ya bandu kati bano. Papala baa ni makuhani wa Nnongo ni wa Kristo ni batawala ni ywembe kwa miaka elfu.
    7: Wakati wa miaka elfu paopala ika mwisho, nchela ayogolelwa boka gerezani mwake.
    8: Apayenda panja kubakonga mataifa katika kona nchehe za kilambo-Gogu ni magogu kabaleta pamope kwaajili ya vita. Bapanga banambone kati miangi ya bahari.
    9: Bayeu unani kweni itarumbeta ya kilambo na tindiya kambi ya baamini, mji waupendilwe. Lakini mwoto waichile boka kunani ni kubaangamiza.
    10: Nchela, ambae atibaya kwabe ubocho, atitaikulilwa nkati ya ziwa lya kiberiti, ambapo mnyama ni nabii wa ubocho patiteikulilwe mpamo, Batesekilwe mutwe nkati ni kilo milele ni milele.
    11: Boka po nakibweni kiteo sa enzi kikolo nyeupe ni yolo ywatamile kunani yake. Kilambo ni kumaunde zatibutuka kwakulipile boka katika uwepo wake. Lakini pabile kwaa nafasi ya balo yenda.
    12: Natikuwabona babawile-hodari ni babile ntopo wa umuhimu batiyemanga katika iteo ya enzi, ni itabu yenge yaukwile-Kitabu cha ukoti. Bandu babawile batiukumilwa kwa chelo chakiandikwile nkati ya itabu, matokeo ya chelo chabakipangite.
    13: Bahari itikubabaya babawile ambao babile nkati yake. Kiwo ni kuzimu batikubaboya babawile babile nkati yake, ni wafu batihukumiwa lingana na chabakipangite.
    14: Kiwo ni kuzimu zataikwile nkati ya ziwa lya mwoto. Yeno nga mauti yanaibele-ziwa lya mwoto.
    15: Kati lina lya yoyoti lapatikine kwaa litiandikwa nkati ya kitabu sa ukoti, atitaikulilwa nkati ya ziwa lya moto
  21:
    1: Boka po namweni maunde yaayambe ni kilambo chayambe, kwa kuwa maunde ya kwanza ni kilambo sa kwanza ipitike, ni bahari yabile ntopo.
    2: Nabweni mji mtakatifu, Yerusalem yayambe, wauichile pae boka kumaunde kwa Nnongo, utiandaliwa kati bibi harusi bampambike kwa ajili ya nchengowe.
    3: Nayowine lilobe likolo boka pakiteo sa enzi yatibaya, “Lola! makao ya Nnongo yabile pamope ni wanadamu, naye alwatama pamope nabo. Bapanga bandu bake, ni Nnongo mwene apanga Nnongo wabe.
    4: Apakufuta kila moli kutoka katika minyo yinu, ni ntopo kiwo kae ni lombola, ama lela, ama maumivu, makowe ya zamani yapitike.
    5: Ywembe ywabile, atamile kunani ya kiteo cha enzi atibaya, Lola! napanga makowe goti panga yayambe.” Atibaya, “Andika leno kwa sababu maneno haga ni ya hakika ni kweli.'
