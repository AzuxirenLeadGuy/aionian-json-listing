    7: Tulongele buli? seliya sambi? Ataa, Alanyo, mbele kwitangalii sambi, ila kwa ndela ya seliya. Kwa kuwa mbele tangalii tamaniya bila seliya ika kotoka baya, “Uneutamani”.
    8: Lakini sambi yapatike nafasi kwa yelu amri ni takatifu ya haki na ukoto.
    9: Nanenga nabi na koti hapo zamani bila seliya, lakini payaichi yelu amri, sambi yapatike ngupu, na nenga nganawile.
    10: Yelo amri ye peleleta ukoto yatigalambuka yabi kiwo kasango.
    11: Kwa mana sambi yapatike nafasi kwa yelu amri na yatigonga pitya mulo mu'amri yatimbulaga.
    12: Kumbe seliya takatifu, na yelo amri nembe takatifu, ya haki, na ukoto.
    13: Kumbe iyo ya ibele ya ukoto yabile ya kiwo kasango nenga kana ibe nyoo kabisa. Lakini sambi, yabonekine panga sambi hasa pitya kwa yalo njema, yaileta kiwo ngati yango. Ayee yabile pitya kwa yelo amri, sambi kene ya pange mbaya muno.
    14: Mana tutangite panga seliya tubwa kwake ni ya mwoyo, lakini nenga na mundu wa payenga, mpemejilwe pa'e ya utumwa wa sambi.
    15: Mana lanilipanga nilitangite-lii kabisa, mana lelo lyanipendile kulipanga-kwako na lyanichukya, nganilipanga.
    16: Lakini mana nilipangite lelo lyanikotwike kulipenda, seliya yenda kuniyeketya yo panga seliya ni nkoto.
    17: Ila nenga lili nafsi yango yanipangalyo, ila yelo sambi yaitama nkati yango.
    18: Kwa Mana ndangite nkati yango, yani, nkati ya payenga yango, litama kwako likowe linanoga. kwa kuwa tamaniya kwa linanoga ibi kati yango, ila nipanga-lii.
    19: Kwa maana lelo linanoga lyanilipendile nilipanga kwako, ila lelo libaya lyangotwike kulipenda ngalyo ndenda.
    20: Tubwe Mana kandenda lelo lyangotwike kulipenda si nenga kiyango nganipanga, kumbe yelo sambi yango yaitama nkati yango.
    21: Ndangite ibile haki ngati yango yaipala panga lyalibile lizuri, lakini ubaya ubile nkati yango.
    22: Mana Nenda kuipulaikya seliya ya Nnongo kwa mundu jwa nkati.
    23: Lakini mbona tofauti nkati ya viungo ya yega yango. Ingawa kwina ngonda juyo kanuni ya yambi na mulunda lyango.
    24: Need na mundu wene uruma! nyai jwaweza kunilopwa yega ya kiwo?
    25: Lakini ni shukuru Nnongo na Yesu Kirisitu Nngwana witu! Nga-nyo. Nenga na mwene kwa akili yango nitumikiya seliya ya Nnongo. Ila kwa yenga nitumikiya kanuni ya sambi.
  8:
