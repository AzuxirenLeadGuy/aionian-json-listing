  5:
    1: Kwasababu tubalangilwe na haki kwandela ya imani, twina amani na Nnongo kwa ndela ya Nngwana witu Yesu Kirisitu.
    2: Kwopitya jwembe twenga na twabembe tupatike tusa kwa ndela ya imani kwa huruma ye ambayo nkati yaka twenda jima. Twenda pulahi mujasili watupeya Nnongo kwa ajili wakati wengi, ujasili ambao twasiriki mu utukufu wa Nnongo.
    3: Ale bai-lii, lakini twalowa pulaika mu mateso ngitu. Tutangite teseka nga kubeleka pumilia.
    4: Puliya nga kubeleka jeketelwa, najiketelwa beleka ujasili kwa ajili ya woti wenge.
    5: Ujasili ango ukukatisha lii tamaa, kwa mwanja upendo wa Nnongo upange ni kemu mioyo jitu pitya kwa roho mtakatifu jwa pijilwe kasitu.
    6: Palwa bile tutuwesalii, kwa muda wake Kirisitu ati'waa kwaajili ya wokovu.
    7: Yalowa bangumu yumo kwaajili ya mundu mwene haki. Ibinyonyo, mara yenge mundu alweza thubutu was kwa ya mundu mwema.
    8: Lakini Nnongo atu akikishi upendo wake mwene kasitu, mwanja patwabile bado twabene dhambi, Kirisitu ati'waa kwaajili yitu twenga.
    9: Nazaidi ya goti, nambiyambi tubalangilwe haki kwa mai yake, twalowa pona buka mu nyongo ya Nnongo.
    10: Mana, wakati wa twabile twa madui, twapatanisilwe na Nnongo kwa ndila ya kiwo sa mwana wake, na Sana, baada ya panga tupatanisilwe, twalowa lopolwa kwa maisha gake.
    11: Nganyo bai-lii, ila kai tupulaika na nkati ya Nnongo pitya kwa Nngwana witu Yesu Kirisitu, kwo pitya ywembe ambaye siku yeno tupokile upatanisho-goo.
    12: Nganyo lelo, mana pitya kwa mundu yumo dhambi ya jingi mu dunia, kwa ndela yee kiwo cha jingi kwa ndela ya dhambi. Na kiwo chatienea kwa bandu bote maana boti bapangite dhambi.
    13: Kwa kuwa mpaka seliya, dhambi yabile mu dunia, lakini dhambi ibalangilwa-lii Mana ntupu seliya.
    14: Hata nyoo, kiwo chalawalike buka Adam mpaka Musa, hata kunani ya balo babakotwike panga dhambi kati kwa kanitii Adam, na ywenbe ga mfano wa ywalowa.
    15: Lakini hata nyoo, zawadi yabule si kati likosa. Mana itei kwalikosa lwajumo bananchima batiwa, zaidi sana urumu ya Nnongo na zawadi kwa uruma mundu yumo, Yesu Kirisitu, itizidi yongezeka kwananchima.
    16: Kwasababu siyo panga gayulo jwapangite dhambi. Lakini kwa penda kwananchima, ukumu ya dhambi yatiisa kwa mwanza kosa kwa mundu yumo, ila kwa upande wenge kipawa chabule chakibukana balangilwa haki saisii baada gamakosa gananchima.
    17: Kwa maana, mana itei kwalikosa lya mundu yumo, kiwo chatawalike pitwa kwayumo saidi sana balo baba uruma yananchima pamope na kipawa cha haki balowa tawala pitya maisha ga yumo, Yesu Kirisitu.
    18: Nyanyo basi, mana itei pitya kwa likosa limo bandu boti icha kuukumu, kwapitya kwa kitendo chio cha haki kwaisile balangilwa kwa haki ya maisa ya bandu boti.
    19: Mana kwo pitya kotoka lii kwa mundu yumo bananchima balangilwe bene sambi, kwa nyo pitya kwa utii wa mundu yumo aingi balangilwe bene haki.
    20: Lakini seliya yayingi pajimo, lenga likosa-lii wesa landala. Lakini bandu pebisambi yananchima, uruma yatiyongeyeka muno.
    21: Aye yapiyilwe lenga wite, Kati sambi mwetalite mukiwo, ngamwebile hata uruma yenda weza tawala pitya mu haki kwasababu gage yomoka pitya kwa Yesu Kirisitu Nngwana witu.
  6:
    1: Tubaye buli? Tuyendeli musambi lenga uruma iyongeseke?
    2: Ata. twenga twatuwile musambi, tulowa wesa buli Kai tama mo?
    3: Mutangite Lili balo baba batisilwe nkati ya Kirisitu babatizwi mumaiti gake?
    4: Twabile twasikilwa pamope na jwembe pitya mu utizo mukiwo. Ayee yapangilwe linga Kati Kirisitu mwajumwike buka mukiwo pitya mu utukufu wa Tate, lenga na twenga tuweze tyanga mu wayambie wa maisa.
    5: Mana mana-tuunganisilwe pamope na jwembe katika mfano wa kiwo sake, tuunganisilwe mu ufufuo wake.
    6: Twenga tutangite nyonyo, umundu witu wa zamani wati sulubiswa pamope na jwembe lenga yega ya sambi ualibikwe. Aye yabu nkati lenga wite kana tuyende lii batwa utumwa ba sambi.
    7: Jwembe ywabile apangilwe mwene haki lingana sambi.
    8: Lakini mana tuwile pamope na Kirisitu, tuaminiya panga twalowa tama na jwembe kai.
    9: Tutangite panga Kirisitu atijifufulilwa buka mukiwo, na jwembe maiti-lii. Kiwo kitawala lili kae.
    10: Mana kwa abari ya kiwo chabwile mu sambi, awhile mara jimo kwaajili ya boti, hata nyoo maisa gatama, atama kwajili ya Nnongo.
    11: Kwa ndela yoo, na mwenga na mwemupalikwa kwibalanga muwile katika sambi, ila mwakoto kwa Nnongo nkati ya Kirisitu Yesu.
    12: Kwasababu yo kana uyeketi sambi itawale payega yako lenga uweze kwitii tamaa zake.
    13: Kene wapiye seme ya yenga yako musambi kati yombo yange haki, ila wipiye wamwene kwa Nnongo, kati bababile akoto buka mukiwo. Namwipeye sehemu ya yenga jinu kati yombo ya haki kwa Nnongo.
    14: Kana mwileke sambi itawale kwa kuwa mubili paie ya seliya, ila pae ya uruma.
    15: Kinamanile? Tupange sambi kwa sababu tubuli-lii pae ya seliya, ila pae ya uruma? Ataa.
    16: Mutangitelili panga kwake jwembe jwa ipiya mwene Kati atumishi jwembe ngamupanga mtumisi wake jwo, jwembe ngamupalikwa kumtii? Ayee kweli hata kwa mwenga mwatumwa a'sambi yaipelekya kukiwo, kutumwa wautii waukepeleka ku haki.
    17: Lakini tushukuru Nnongo! Kwa kuwa mwabi mwatumwa ba sambi, lakini muyomwile tii buka kumwoyo kati mapundiso ga mpokile.
    18: Mupangilwa uru buka mu sambi na mutangite mwatumwa ba haki.
    19: Ninalongela kati na mundu kwasababu ya mapungufu nga miili yinu. Kwa mana kati mwebile mwamwipiyele iungo ya yenga jino, ba mwatumwa wa haki kwa takasika.
    20: Kwa kuwa mwapoki atumwa ba sambi, mwabile uru kutolu na haki.
    21: Kwa muda woo, mwabile na litunda gani kwa makowe na kwa saa yeno mwibona oni kwa ago? Kwasababu matokeo ga makowe ago ni kiwo.
    22: Lakini kwa saa yeno mupangilwe uru kutolu na sambi na mupangike mwa atumwa kwa Nnongo, mubi na litunda kwa ajili ya utakaso. Buka ukoto wangeyomoka.
    23: Kwasababu msaala wa sambi ni kiwo, ila sawadi ya bure ya Nnongo ni bwomi wangeyomoka kwa Kirisitu Nngwana witu.
  7:
    1: Au mutangite kwako, (kwa kuwa nikoya na babatangite seliya), kwa kuwa seliya itawala mundu yes bile mwomi?
    2: Mana ajwo nwawa jwakondeke atabilwe na seliya kwa another nchengowe mana abile nkoti, ili mene ayomwike mene awile, alowa panga mutabilwe ya seliya ya ndoa.
    3: Tumbwe kae, wakati about asengo babe babi aomi, mene itei atama na nalume jwembe akemelwa mmalaya. Ila mene abo asengo babe bawile, nai lusa kwa seliya, hapo apangali mmalaya, mene itei akonda kwa nnalume ywenge.
    4: kwa-nyo, mwalongo bango, mwapangilwe maiti kwa seliya kwa ndila ya yega ya Kirisitu. Ibile nyoo lenga mupale unganishwa na jwenge kwa ywembe jwa fufuliwe buka kiwo lenga tuweze ku-papya Nnongo matunda.
