    12: Je wenga nga nkolo, kuliko tate bitu Yakobo, ywatupeile kiembwa, ni ywembe mwene ni bana bake pamope ni mifugo yake banywea mase ga kisima chino?”
    13: Yesu kanyangwa, “Yeyoti ywanyaa mase aga alowa pata kiu kae?
    14: lakini ywembe ywa nywaa mase ganipea nenga alowa pata kwaa kiu kae. Badala yake mase ganimpeya yapangika chemchem yaibubujika hata milele.”
    15: Yolo nnwawa kammakiya, “Ngwana, naloba ago mase ili kana niipate kiu, ili kana niangaike kuisa pano kutola mase.”
    16: Yesu kammakiya, “Uyende ukankeme nchengo wako.”
    17: Nwawa kammakiya, “Nibile kwaa ni nchengo.” Yesu kanyangwa, “Ubayite sapi,'Nibile kwaa ni nchengo,'
    18: Mana ubile ni analome atano, ni yumo ywabile naye nambeambe ni nchengo wako kwaa. Katika lelo ubayite ukweli!”
    19: Nwawa kammakiya, “Ngwana nabweni kuwa wenga wa nabii.
    20: Tate bitu babile bakiabudu mu'kitombe chelo. Lakini mwenga mwabaya ya kuwa Yerusalemu nga pandu ambapo bandu bapaswa kuabudu.”
    21: Yesu kanyangwa, “Nwawa, niamini, muda uisile mwalowa abudu kwaa Tate mu'kitombe chelo au Yerusalemu.
    22: Mwenga bandu mwakiabudu kilebe chamukitangite kwaa, lakini twenga twaabudu chelo twakitangite, kwa mana wokovu uboka kwa Ayahudi.”
    23: Hata nyoo, muda waisa, ni mbeambe ubile pano, muda balo baabudu kweli balowa kumwabudu Tate atikuwapala bandu wa aina yee kupangika bandu babile bamwabudu.
    24: Nnongo ni Roho, ni balo bamwabudu bapalikwa kumwabudu kwa roho ni kweli.”
    25: Nnwawa kammakiya, “Nitangite kuwa Masihi anaisa, (Ywakemelwa Kristo). Aywo mana aisile alowa kutubakiya yoti.”
    26: Yesu kammakiya, “Nenga ubayite ninenga nga ywembe.”
    27: Muda woo anapunzi bake babuyangine. Nabo batishangala kwa namani abile kaalongela ni nwawa, lakini ntopo ywathubutu kunnobia, “Upala namani?” au “Kwa mwanja namani ulongela ni ywembe?”
    28: Yolo nnwawa aulekite mtungi wake ni kuyenda mjini kuamakiya bandu,
    29: “Muise kunlola mundu ywanibakiye makowe gangu yoti ganipangite, je yawezekana kuwa nga Kristo?”
    30: Baboi mjini ni kuisa kwake.
    31: Muda wa mutwe kati anapunzi bake batikunnoba kababaya, “Rabi ulye chakulya.”
    32: Lakini ywembe kaabakiya, “Nenga nibile ni chakulya mukitangite kwaa mwenga,”
    33: Anapunzi bake kabakokeyana, ntopo ywaletike kilebe chochote kulya,” je baletike?
    34: Yesu kaamakiya, “Chakulya chango ni kugapanga mapenzi gake ywembe ywanitumile ni kwitimiza kazi yake.
    35: Je mulongela kwaa,'Bado miezi itano ni mauno gapangika tayari?' Naabakiya mulinge migunda yabile tayari kwa mauno.
    36: Ywembe ywauna upokya mishahara ni kukusanya matunda kwaajili ya ukoto angeyomoka, ili ywembe apandae ni ywembe ywauna bapuraike mpamo.
    37: Kwa mana lilongelo lee ni lya kweli,'Yumo ywapanda ni ywenge auna.'
    38: Natikwatuma una chabile mwakihangaikia kwaa. Benge bapangite kasi ni mwenga mujingya mu'puraha ya kasi yabe.”
    39: Asamaria baingi mu'mji wolo batimwamini kwa taarifa ya yolo nnwawa ywabile atishuhudia.”Ywanibakiye makowe goti yanigapangite.”
    40: Nyoo Asamaria baisile kunnoba atame pamope nabo ni katama kwao kwa masoba abele.
    41: Ni baingi muno batikumwanini pitya neno lyake.
    42: Bammakiye yolo nnwawa, “Tutiamini kwa maneno gako kwaa kae, kwa mana twenga twabene tuyowine, nambeambe tuyowine kuwa hakika ywembe nga mwokozi wa ulimwengu.”
    43: Baada ya masoba ago abele, atiboka ni kuyenda Galilaya.
    44: Kwa mama ywembe mwene abile atitangaza kuwa nabii abile kwaa ni heshima mu'nnema wake mwene.
    45: Paaisile kuoma Galilaya, Agalilaya batikumpokya. Babile babweni makowe goti agapangite Yerusalemu mu'sikukuu, kwa mana na bembe babile mu'sikukuu.
    46: Aisile kae Kana ya Galilaya kolo atigabadilisha mase kuwa divai. Pabile ni ofisa mwana wake abile mtamwe kolyo Kapernaumu.
    47: Payowine kuwa Yesu aboi Yudea ni yenda Galilaya, kayenda kwa Yesu ni kumsihi auluke kumlopwa mwana wake, ywabile karibu ya kiwo.
    48: Nga Yesu kammakiya, “Mwenga pamwaibweni kwaa ishara ni maajabu muweza kwaa aminiya.
    49: Kiongozi kabaya, “Ngwana uluka pae kabla mwana wangu kuwaa.”
    50: Yesu kammakiya, “Uyende mwana wako ni nkoto.” Yolo mundu aaminiya neno lyalibayite Yesu ni yenda zake.
    51: Paabile auluka, amanda bake kabampokya ni kummakiya mwana wake abile nkoto.
    52: Kaalaluya ni muda gani aupatike ukoto. Kabannyangwa, “Jana muda wa saa saba homa yanlekite.”
    53: Nga tate bake atangite kuwa ni muda wowolo Yesu abayite, “Mwana wako nga nkoto.” Nyoo ywembe ni familiya yake baaminiye.
    54: Ayee yabile nga ishara yana ibele yapangite Yesu palo aboite Yudea yendya Galilaya.
  5:
    1: Baadae pabile ni sikukuu ya Ayahudi, ni Yesu aboi kuyenda Yerusalemu.
    2: Kolyo Yerusalemu pabile ni birika pa'nnyango wa ngondolo, lyabile likemelwa kwa lugha ya Baebrania Bethzatha, nalo lyabile ni matao matano.
    3: 'Idadi ngolo ya atamwe babile, ipofu, iwete, au babile batipooza babile bagonjite mu''matao ago. (Uzingatie: Maneno ga mstari wa 3 kabaonekana kwaa mu''nakala inoite ya kale. “Batikugasubiri mase kutibuliwa.”)'
    4: Kwa hakika muda fulani malaika auluka nkati ya Ngwana ni kuyatibua mase. Kwa nyoo. yolo ywabile wa kwanza kujingya nkati yake baada ya mase kutibuliwa apangilwe nkoti bokana na chochote chabile kintabile kwa muda woo.
    5: Ni mundu yumo ywabile ntamwe kwa miaka thelathini na minane abile nkati ya matao.
    6: Yesu paamweni agonjike nkati ya matao ni baada ya kutanga kuwa agonjike kwa muda mrefu Yesu kammakiya, “Je wapala kuwa nkoto.”
    7: Yolo ntamwe kannyangwa, “Ngwana nabile kwaa na mundu, wa kunibeka mu'birika muda yabile yatitibulilwa. Muda kabanijaribu jingya mundu ywenge atikuntangulia.”
    8: Yesu aamkiye, “Uluka ulipotwe litandiko lyako na uyende.”
    9: Mara yolo mundu aponywile, alitweti kindanda sake no yenda. Lelo labibe lisoba lya sabato.
    10: Nga Ayahudi bammakiuye, yolo mundu ywaponywile, “leno ni lisoba lya sabato, ni halalli kwaa kupotwa litandiko lyako.”
    11: Kayangwa, ywembe ywaniponyile animakiye, “Tola litandiko lyako no uyende.”
    12: Kabanlaluya, “Nyai ywakumakiye,'tola litandiko lyako no uyende.”
    13: Ingawa, yolo ywaponywile antangite kwaa mana Yesu aboi kwa siri. Kwa mana pabile ni bandu banyansima.
    14: Baada ya ago Yesu amkolile yolo mundu mu'lihekalu ni kummakiya, “Linga upangite nkoto! kana upange sambi kae kana likupate likowe libaya muno.”
    15: Mundu yolo kayenda ni kuamakiya Ayahudi kuwa Yesu nga amponyile.
    16: Kwa mwanja wa makowe ago Ayahudi bantesike Yesu, kwa mana apangite makowe aga lisoba lya sabato.
    17: Yesu kaamakiya, “Tate bango apanga kazi nambeambea ni nenga napanga kazi.”
    18: Kwa sababu yee Ayahudi kabampala muno ili kumulaga yapanga kwaa kae atekwile Sabato, ila kwa kunkema Nnongo Tate bake, kuipanga abile sawa ni Nnongo.
    19: Yesu kabayangwa, “Amini, amini, mwana aweza kwaa panga ilebe yeyoti ila chelo amweni Tate bake apangite, kwa mana chochote Tate akipangite nga mwana akipanga.
    20: Kwa kuwa Tate ampenda mwana, ni kunlolekeya kila kilebe akipangite ni kunlolekea makowe makolo kuliko aga ili muzidi shangala.
    21: Kwa kuwa kati Tate atikwafufua bandu mu kiwo ni kuwapea ukoto, nga mwana umpeya yeyote ywampendae.
    22: Kwa kuwa Tate amuhukumu kwaa yeyote, ila umpeya mwana hukumu yoti
    23: ili kwamba boti bamweshimu Mwana kati yo panga Mwana atikumweshimu Tate. Ywembe ywamuheshimu kwaa Mwana amuheshimu kwaa ni Tate ywantumite.
    24: Amini, amini, ywembe ywaliyowine neno lyango ni kuliaminiya abile ni ukoto wangayomoka ni aukumilwa kwaa. Badala yake, atipeta boka mu'kiwo no jingya mu'ukoto.
    25: Amini, amini, naabakiya muda waisa nambeambe ubile ambapo bandu ba mu'kiwo balowa kuiyowa sauti ya Mwana wa Nnongo, ni boti baiyowine walowa tama.
    26: Kwa mana kati Tate abile ni ukoto nkati yake mwene,
    27: pia ampei Mwana kuwa ni ukoto nkati yake, Tate ampei mwana mamlaka ili ahukumu kwa kuwa ni Mwana wa Adamu.
    28: Kana mshangae lelo, kwa mana muda waisa ambao bandu bote baabile mu'makaburi walowa kuliyowa lilobe lyake
    29: 'nabo baboite panja: kwa balo bapangite mema kwa ufufuo wa ukoto, na balo bapangite mabaya kwa ufufuo wa hukumu.'
    30: Naweza kwaa kupanga chochote boka kwango mwene. Kati niyowine, nga nalowa kuhukumu na hukumu yango ni ya haki kwa mana nipalike kwaa mapenzi yango, ila mapenzi yake ywanitumile.
    31: Kati ya panga nishuhudia mwene, ushuhuda wango wabile kwaa wa kweli.
    32: Kwabile ni ywenge ywanishuhudia nenga na nitangite kwa hakika kuwa ushuhuda waaushudie ni wa kweli.
    33: Mumtumile kwa Yohana ni ywembe atikwashuhudia kweli.
    34: Hata nyoo, ushuhuda waniupokeile uboka kwaa ka mundu. Niabaya aga ili muweze kulopolelwa.
    35: Yohana abile taa yaiyaka na ng'ara, na mwabile tayari kuipuraia kwa muda nkolo bweya yake.
    36: Ushuhuda wanibile nao ni nkolo kuliko wolo wa Yohana kwa kasi ambazo Tate anipei kuikamilisha, izo kazi nizipangite kwa ushuhuda kuwa Tate anitumile.
    37: Tate ywanitumile ywembe mwene atikwashuhudia kuhusu nenga. Muyowine kwaa lilobe lyake wala kubonekeya liumbo lyake wakati wowote.
    38: Ntopo neno lyake nkati yinu kwa mana mumwaminiye kwaa ywembe ywanitumile.
    39: Mugachunguza maandiko mkidhani mwabile ni ukoto wangeyomoka nkati yake, na maandiko ago yaashuhudia habari yango na
    40: mukani kuisa kwango ili mpate ukoto wangeyomoka.
    41: Nenga nipokya kwaa sifa boka kwa bandu.
