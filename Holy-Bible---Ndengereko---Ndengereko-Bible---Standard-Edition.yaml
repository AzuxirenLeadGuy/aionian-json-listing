    39: Kbanyangwa ni kummakiya, “Tate yitu nga Ibrahimu.”Yesu kaamakiya, kati mwabile ni bana ba Ibrahimu, mwalowa panga kazi ya Ibrahimu.
    40: Hata nambeambe mwalowa pala kunibulaga, mundu ywabakiye ukweli kuwa nayowine kuoma kwa Nnongo. Abrahamu apangite kwaa ayee.”
    41: Mwapanga kazi ya tate yinu.”Kabammakiya, Tubelekwile kwaa mu'umalaya, tubile ni Tate yumo Nnongo.”
    42: Yesu kammakiya, “Mana itei Nnongo nga Tate yinu, mnipendile nenga, kwa maana niboite kwa Nnongo; wala niisile kwaa kwa nafsi yango, ila ywembe ywanitumile.
    43: Kwa namani mwelewa kwaa maneno yango? Kwa sababu muweza kwaa vumiliya kugayowa maneno yango.
    44: Mwenga ni wa tate yinu, nchela, nga mpala kuipanga tamaa ya tate yinu. Abile ywamulaga tangu mwanzo ni aweza kwaa kuyema mu'ukweli kwa mana kweli yabile kwaa nkati yake. Kabalongela ubocho, alongela kuoma kwa asili yake kwa sababu ni mmocho nga tate ba ubocho.
    45: Nambeambe, kwa sababu nibayile yaibile kweli, muniamini kwaa.
    46: Ywa nyai nkati yinu ywanishuhudia kuwa nibile ni sambi? mana itei nibile yaibile kweli, kwa mwanja namani mwaniamini kwaa?
    47: Ywembe ywabile wa Nnongo hugayowa maneno ga Nnongo; Mwenga muyayowine kwaa kwa mana mwenga mwa wa Nnongo kwaa.”
    48: Ayahudi kabanyangwa ni kummakiya, twabaya kwaa kweli kuwa wenga wa Msamaria na ubile ni nchela?”
    49: Yesu kayangwa, nibile kwaa ni pepo; lakini namweshimu Tate bango, ni mwenga mwaniheshimu kwaa.
    50: Nipala kwaa utukufu wango; kwabile yumo ywapala ni hukumu.
    51: Amini, amini, nakubakiya, ywabile yeyote ywalikamua neno lyango, akibweni kwaa kiwo kamwe.”
    52: Ayahudi kabammakiya, “Nambeambe tutangite kuwa ubile ni nchela. Abrahamu ni manabii kabawaa, lakini wabaya,'Mana itei mundu alikamwile neno lyango, aonjile kwaa kiwo.'
    53: Wenga nkolo kwaa kuliko tate bitu Abrahamu ywati waa? Manabii pia bawile. Wenga ujipanga kuwa wa nyai?”
    54: Yesu kanyangwa, “Mana itei nalowa kuitukuza mwene, utukufu wango ni bure; Tate bango ywanitukuza-yolo mwamum'bayite kuwa ni Nnongo winu.
    55: Mwenga mwamyowa kwaa ywembe, lakini nenga namyowa ywembe. Mana itei nibayite,'nimtangite kwaa,' nalowa pangilwa kati mwenga, nambocho. Hata nyoo, nimtangite na maneno yake nigakamwile.
    56: Tate yinu Ibrahimu atishangilia yatikulibona lisoba lyango, aibweni na atipulaika.”
    57: Ayahudi kabammakiya, “Uikite kwaa umri wa miaka hamsini bado, ni wenga umweni Ibrahimu?”
    58: Yesu kammakiya, “Amini, amini, nakumakiya, kabla Abrahamu abelekwile kwaa. NENGA NIBILE.”
    59: Nga kabalokota maliwe bapala kumpumunda, lakini Yesu atikuificha ni kuboka panja ya hekalu.
  9:
    1: Palyo, kati Yesu kapeta, amweni mundu ipofu tangu kubelekwa kwake.
    2: Anapunzi bake kabannaluya, “Rabi, nyai ywapangite sambi, mundu yoo au wazazi bake, hata abelekwile ipofu?”
    3: Yesu kannyangwa, “Ayoo mundu kwaa wala azazi bake bapangite sambi, ila kazi ya Nnongo ipalikwe kuyogoliwa petya kwake.
    4: Yatupasa kupangakazi zake ywembe ywanitumile muda bado ni mutwekati. Kilo chaisa wakati wabile ntopo ywaweza panga kazi.
    5: Wakati wanibile mu'ulimwengu, nenga na bweya ya ulimwengu.”
    6: Baada ya Yesu baya maneno aga, alitema pa nnema, apangite litope lya mate, ni kumpaka yolo mundu kuminyo lile litope.
    7: Kammakiya, uyende kuoga mu'lose lya Siloamu(ititafsirilwa kati 'ywaatumilwe').”Kwa eyo mundu yoo atiyenda, ni kunawa ni kubuyangana, atibona.
    8: Majirani wa mundu yoo ni balo bamweni mwanzo kati mwambaji kababaya, Je! ayoo nga yolo kwaa mundu ywabile atama na loba?” Benge kababaya, “Ni ywembe.”
    9: Na benge babaya “yolo kwaa, ila afanana ni ywembe.”Lakini ywembe abaya, “Ni nenga.”
    10: Kabammakiya, “Nambeambe minyo gako gayongolilwa namani?”
    11: Kayangwa, mundu ywakemelwa Yesu apangite litope ni kulibeka mu minyo gango ni kunibakiya, “Yenda Siloamu unawe.” Kwa eyo natiyenda, ninawite, nga nipalike kubona kae,”
    12: Kamammakiya “Abile kwaako?” Kayangwa, “Ndangite kwaa.”
    13: Kabampeleka mundu yolo ywabile ipofu kwa Mafarisayo.
    14: Lyabile lisoba lya Sabato palyo Yesu apangite litope ni kun'yongolya minyo gake.
    15: Nga kae Mafarisayo kabannaluya apatike kinamani bona. Kaamakiya, “Abekite litope mu'minyo gango, ninawite, nambeambea naweza bona.”
    16: Baadhi ya Mafarisayo kababaya, “Mundu yoo abokite kwaa kwa Nnongo kwa mana aikamwi Sabato.” Benge babayite, “Iwezekana kinamani mundu ywabile ni sambi kupanga ishara kati yee?” Kwa eyo kwabile na mgawanyiko nkati yabe.
    17: Nga kabannaluya yolo ipofu kae, “Ubaya kele nnani yake kwa sababu akuyongoli minyo gako?” Ipofu kabaya, “Ni nabii.”
    18: Hata muda woo Ayahudi bamwamini kwaa kuwa abile ipofu ni ywembe apatike bona mpaka kabakema azazi bake ywembe ywapatike kubona.
    19: Kabaanaluya azazi, Je, ayoo nga mwana winu mwamubaya abelekwile ipofu? aweza kinamani kubona?”
    20: Nga azazi bake kabanyangwa, “Tutangite kuwa ayoo ni mwana witu na kuwa abelekwile ipofu.
    21: Kinamani nambeambe atibona, tutangite kwaa, ni ywembe an'yongoliya minyo gake, tuntangite kwaa, Munnaluye mwene, Ni mundu nkolo. Aeza kuielezea mwene.”
    22: Azazi bake babayite makowe aga, kwa kuwa batiyogopa Ayahudi. Kwa mana Ayahudi babile batikubaliana kuwa, mana itei yoyote ywabaya kuwa Yesu nga Kristo, alowa tengwa mu'sinagogi.
    23: Kwa sababu yee, azazi bake kababaya, “Ni mundu nkolo, munnaluye mwene.”
    24: Kwa eyo kwa mara ya na'ibele, kabankema mundu yoo ywabile ipofu ni kummakiya, Umpei Nnongo utukufu. Tutangite kuwa mundu yoo nga mwene sambi.”
    25: 'Yolo mundu kaayangwa, “Mana abile ni sambi, nenga nitangite kwaa. Kilebe chimo nikitangite: nabile ipofu, nambeambe nabona.”'
    26: Nga kabammakiya, “Akupangie namani? Agayongoli kinamani minyo gako?”
    27: Kanyangwa, “Niabakiye tayari, ni mwenga muyowine kwaa! Kwa namani mpala kuyowa kae? Mwenga mpala kwaa kuwa anapunzi bake kae, kele?
    28: Batikuntukana no baya, “Wenga nga mwanapunzi bake, lakini twenga ni anapunzi ba Musa.
    29: Tutangite kuwa Nnongo atilongela ni Musa, lakini kwa yolo, tutangite kwaa abokite kwaako.
    30: Yolo mundu kaayangwa ni kuabakiya, “Kwa namani, lee nga likowe lya kushangaza, kuwa mutangite kwaa aboka kwako, na bado aniyongolii minyo gango.
    31: Tutangite kuwa Nnongo aasikilizi kwaa babile ni sambi, lakini mana itei yeyote atikumwabudu Nnongo ni kugapanga mapenzi gake, Nnongo unsikiliza.
    32: Tangu mwanzo wa ulimwengu iyowanika kwaa kuwa kwabile mundu ywa ayongoli mino ga mundu ywa abelekwile ipofu.
    33: Mana itei mundu yoo aboka kwaa kwa Nnongo, kana apange chocho.”
    34: Kabanyangwa no kummakiya, “Ubelekwile ipofu mu'sambi kabisa, na wenga waloa kutupundisha twenga?” Nga kabampukuza kuoma mu'lisinagogi.
    35: Yesu ayowine kuwa batikumwondoa mu'lisinagogi. Ampatike ni kummakiya, “wenda kumwamini Mwana wa mundu?”
    36: Kanyangwa no baya, “Ni nyai, Ngwana, ili ni nenga nipate kumwaminiya?”
    37: Yesu kammakiya, “Umweni, ni ywembe ywalongela naye nga ywembe.”
    38: Yolo mundu kabaya, “Ngwana, Naamini,” Nga akamsujudia.
    39: Yesu kabaya, “Kwa hukumu niisile mu'ulimwengu woo ili balo babweni kwaa bapate kubona na balo balo babweni bawe Ipofu.”
    40: Baadhi ya Mafarisayo babile pamope ni ywembe bayowine maneno ago ni kunnaluya, “Na twenga kae ni ipofu?”
    41: Yesu kaamakiya, “Kati mutangite ipofu, mwabile kwaa ni sambi. Hata nyoo, nambeambe mwabaya,'Tubweni sambi yinu itamile.”
  10:
    1: Amini, amini naabakiya, yolo ywajingya kwa petya nnango wa zizi lya ngondolo, lakini ywapanda kwa ndela yenge, mundu yoo ni mwii na nnyang'anyi.
    2: Ywembe ywajingii munnango ni ywabachunga wa ngondolo.
    3: Kwa mlinzi wa nnango un'yongolya. Ngondolo kabaliyowa lilobe lyake ni kubakema ngondolo bake kwa maina yabe ni kuaboywa panja.
    4: Palyo aaboywa panja abo babile bake, utama nnonge yabe, ni ngondolo unkengama, kwa sababu balitangite lilobe lyake.
    5: Bankengamile kwaa ageni lakini badala yake kabamwepuka, kwa kuwa balitangite kwaa lilobe lya ageni.”
    6: Yesu atibaya kwa mpwano woo kwabe, lakini bayatangite kwaa makowe aga yabile atikugabaya kwabe.
    7: Yesu kalongela nakwe kae, “Amini, amini, naamakiya, Nenga na nnango wa ngondolo.
    8: Boti bapitike nnonge yango babile anyang'anyi, lakini ngondolo kabayowine kwaa.
    9: Nenga na nnango. Yeyote ywajingya petya kwango, atilopolelwa; alowa jingya ndani ni kuboka, ni ywembe ywaipatia malisho.
    10: Mwii aisi kwaa bila jiba, na kubulaga. Niisile ili kwamba bapate ukoto ni bawe nabo wanansima.
    11: Nenga na mchungaji mwema. Mchunga mwema uuboywa ukoto wake kwa ajili ya ngondolo.
    12: Mmanda ywaajililwe, nga mchungaji kwaa, ywabile ngondolo nga mali yake kwaa, ugabona mabwaa mwitu kabaisa na hubaleka ni kubatila balo ngondolo.
    13: Na mabwaa mwitu ubataba ni kubatawanya. Utila kwa sababu ni mmanda wa ajililwa na abajali kwaa ngondolo.
    14: Nenga na mchungaji mwema, na niatangite babile wango, nabo babile wango wanitangite nenga.
    15: Tate anitangite, ni nenga nintangite Tate, nenga nalowa kuuboywa ukoto wango kwa ajili ya ngondolo.
    16: Nabile ni ngondolo wenge wabile mulizizi lee. Balo pia, ipalikwa kubaleta, nabo balowa kuliyowa lilobe lyango ili kuwa kubile ni likundi limo na mchungaji yumo.
    17: 'Ayee nga sababu Tate anipenda: Niuboywe ukoto wango alafu niutole kae.'
    18: Ntopo ywautolae kuoma kwango, lakini nenga nauboywa mwene. Nibile na mamlaka ya kuuboywa, na nibile na mamlaka ya kuutola kae. Natilipokya liagano lee boka kwa Tate.”
    19: Mgawanyiko kae uboka nkati ya Ayahudi kwa sababu ya maneno aga.
    20: Benge babayite, “Abile ni nchela na abile ni uchizi. Kwa namani mwati kunyowanikiya?”
    21: Benge babayite, “Aga ni mano kwaa ga mundu ywapagawile ni nchela. Nchela lyaweza kwaa yogoliya minyo ga ipofu?”
    22: Nga yabuya Sikukuu ya kuibeka wakfu Yerusalemu.
    23: Wabile muda wa mbepo, ni Yesu abile akityanga mu'lihekalu mu'ukumbi ba Selemani.
    24: Bayahudi kabamzunguka na kummakiya, “Mpaka lini alowa kutubeka mu'mashaka? Kati wenga ni Kristo, tubakiye wazi.
    25: Yesu kanyangwa, “Niamakiye lakini muaminiye kwaa. Kazi nizipangite kwa lina lya Tate bango, zatikushuhudia nnani yango.
    26: Hata nyo muamini kwaa kwa mana mwenga mwa ngondolo wango kwaa.
    27: Ngondolo wango baliyowa lilobe lyango; Naatanga, nabo banikengama nenga.
    28: Niapeya ukoto wanga yomoka; balowa bulagwa kwaa kamwe, na ntopo hata yumo ywalowa kubatola mu'maboko gango.
    29: Tate bango, ywanipeile, abo, ni nkolo kuliko wenge wote, na ntopo hata yumo ywabile ni uwezo wa kubatola kuoma mumaboko ga Tate.
    30: Nenga na Tate yumo kae.
    31: Kabapotwa maliwe ili kumpondanga kae.
    32: Yesu kaayangwa, “Niabonekiya kazi yanansima inoite kuoma kwa Tate. Kwa kazi ipi nkati ya yake mwalowa kunikombwa ni maliwe?”
    33: Ayahudi kabanyangwa, “Twakukombwa kwaa ni maliwe kwa kazi yeyote inoite, lakini kwa kupulu, kwa mana wenga, wa mundu, uyipanga kuwa Nnongo.”
    34: Yesu kaayangwa, “Iandikilwe kwaa mu'saliya yinu,'Nibayite, “Mwenga mwa nnongo?”
    35: Mana itei abakemite nnongo. kwa balo babile ni Neno lya Nnongo latikuwaisilya(na maandiko gaweza kwaa tekwanika).
    36: Mwabaya nnani ya yolo ywabile Tate ywamboyile ni kuntuma mu'ulimwengu,'Wenda kupuru', Kwa sababu nibaite,'Nenga na mwana wa Nnongo?'
    37: “Mana itei nipanga kwaa kazi ya Tate bango, muniaminiya kwaa.
    38: Hata nyo, mana itei niipanga, hata mana muniaminiya kwaa, muiaminiye kazi ili muweze kuitanga ni kuyowa kuwa Tate abile nkati yango ni nenga nibile nkati ya Tate.”
    39: Kabajaribu kae kuntaba Yesu, lakini atiyenda boka mu'maboko gabe.
    40: Yesu kayenda zake kae nngambo ya Yordani pandu ambapo Yohana abile atikuabatiza kwanza, ni kutama kwoo.
    41: Bandu baingi kabaisa kwa Yesu. Batiyendelya kubaya, “Yohana apangite kwaa ishara yeyote, lakini makowe yote ayabayite Yohana nnani ya aywoo mundu nga ga kweli.”
    42: Bandu banyansima batikuwamini Yesu kae.
  11:
    1: Mundu yumo lina lyake Lazaro ywabile nng'onjwa. Abokite Bethania, ijiji sa Mariamu na dada yake Martha.
    2: Abile ni Mariamu yolo ywampakile Ngwana Marhamu ni kumputa magolo gake kwa nywili yake, ywabile nnongowe Lazaro ywabile ni nng'onjwa.
    3: Nga dada bake aba batumile ujumbe kwa Yesu ni kubaya, “Ngwana, umlinge yolo ywampendile andaminya.”
    4: Yesu pabayowa abayite, “Utamwe woo ni wa kiwo kwaa, lakini, badala yake ni kwa ajili ya utukufu wa Nnongo ili kuwa Mwana wa Nnongo apate kutukuzwa pitya utamwe woo.”
    5: Yesu ampendile Martha ni dada bake Lazaro.
    6: Paayowine kuwa Lazaro ni ntamwe, Yesu atami masoba ibele mahali paabile.
    7: Nga baada ya lee atikuabakiya anapunzi bake, “Tuyende kae uyahudini.”
    8: Banapunzi kabammakiya, “Rabi, ayahudi babile bakijaribu kukukombwab ni maliwe, ni wenga upala buyangana kwoo kae?”
    9: Yesu kaayangwa, “Mutwekati wabile ni masaa komi ni ibele? Mundu ywaatyanga mutwekati aweza kwaa kuikwala, kwa mana abona kwa bweya lya mutwekati.
    10: Hata nyoo, mana itei atyanga kilo, alowa kuikwala mana bweya yabile kwaa nkati yake.”
    11: Yesu abayite makowe aga, ni baada ya makowe aga, kaabakiya, “Rafiki yitu Lazalo agonjike, lakini nayenda ili nipate kumuuluya kuoma mu'lugono.”
    12: Nga anapunzi bake kabankokeya, “Ngwana, kati agonjike, alowa yumuka.
    13: Muda woo Yesu atilongela habari ya kiwo sa Lazaro, lakini balo batangite alongela nnani ya kugonja lugono.
    14: Nga Yesu kaamakiya wazi, kuwa “Lazaro awile.
    15: Nibile ni puraha kwa ajili yinu, kwamba nibile kwaa kolyo ili mpate aminiya. Tuyende kwake.”
    16: Bai Tomaso ywakemelwa Pacha, aamakiye anafunzi benge, “Ni twenga tuyende kuwaa mpamo ni Yesu.”
    17: Wakati Yesu aisile, akutike Lazaro tayari abile mu'likaburi lisoba lya nchenche.
    18: Ni Bethania ibile papipi ni Yerusalemu kati kilomita arobaini na tano.
    19: Baingi nkati ya Ayahudi baisile kwa Martha ni Mariamu kuafariji kwa ajili ya nongo wabe.
    20: Nga Martha ayowine kuwa Yesu andaisa, atiyenda kukwembana naye, lakini Mariamu atiyendelea kutama munyumba.
    21: Martha kammakiya Yesu, “Ngwana kati wabile pano, kaka yango alowa waa.
    22: Hata nambeambe, nitangite kuwa lolote lya ulilobite boka kwa Nnongo, atakupeya.”
    23: Yesu kammakiya kaka bako alowa yoka kae.”
    24: Martha kammakiya, nitangite kuwa alowa yoka mu'ufufuo lisoba lya mwisho.”
    25: Yesu kammakiya, “Nenga na ufufuo na ukoto; ywembe ywaaminiye, ingawa alowa waa, ywabile nkoto atama;
    26: ni ywembe ywatama ni kuniaminiya nenga alowa waa kwaa, Uliaminiye lee?”
    27: Kammakiya, “Eloo, Ngwana naaminiya kwamba wenga ni Kriso, Mwana wa Nnongo, ywembe ywaisa mu'ulimwengu.”
    28: Paayomwile baya lee, atiyenda kunkema dada yake Mariamu mu'faragha. Kabaya, “Mwalimu abile pano na akukema.”
    29: Mariamu paayowine aga, kauluka upesi no yendya kwa Yesu.
    30: NI yesu paabile bado jingya mu'ijiji, ila abile bado pandu pa akwembine ni Martha.
    31: Nga Ayahudi babile ni Mariamu mu'nyumba na balo babile bakimfariji, pabamweni kauluka upesi ni kuboka panja, kabankengama, bayowine kuwa ayenda kulikaburu ili alele kwoo.
    32: Nga Mariamu, paaikite palyo Yesu abile amweni ni, kutomboka pae ya magolo gake ni kummakiya, “Ngwana, kati wabile pano, nongo wango alowa waa kwaa.”
    33: Yesu paamweni atilela, ni Ayahudi waisile pamope naye wabile wakilela kae, atiomboleza mu'roho ni kufadhaika;
    34: Kabaya, “Mumgonjike kwaako? Kabammakiya, Ngwana, uise ulole.
    35: Yesu kalela.
    36: Ayahudi babaya, “Lola yaampendile Lazaro!”
    37: Lakini benge kati yabe babayite, “yolo kwaa, mundu abayongoli minyo ga yolo ywabile ipofu, aweza kwaa kumpanga mundu yoo awile kwaa?”
    38: Nga Yesu, abile akiomboleza mu'nafsi yake kae, kayenda mu'likaburi. Nambeambe labile lipango, na liwe libekilwe nnani yake.
    39: Yesu kabaya, “Muliboywe liwe.” Martha, dada bake Lazaro, ywembe ywaawile, ammakiye Yesu, “Ngwana, kwa muda woo, yega yake wabile umioza, kwa sababu abile mu'kiwo kwa masoba ncheche.”
    40: Yesu kaammakiya, “Nenga nikumakiye kwaa ya kuwa, mana uniaminiye, walowa bona utukufu wa Nnongo?”
    41: Kwa eyo batikuliboywa liwe. Yesu atiuluwa minyo gake kunani no baya, “Tate, niakushukuru kwa mana wenda kuniyowa.
    42: Nitangite kuwa unaniyowa mara yoti, lakini nga kwasababu ya bandu bayemi kunizunguka kuwa nialongela aga, ili kwamba bapate kuamini kuwa wenga unitumile.
    43: Baada ya kubaya nyoo, atilela kwa lilobe likolo, “Lazaro, boka panja!”
    44: Mundu ywabile mu'kiwo abokite panja atabilwe maboko na magolo kwa sanda za kuyikia, na minyo wake utabilwe ni kitambaa,” Yesu kaamakiya, “Mumpunguwe ni kunleka ayende.”
    45: Ayahudi banyansima baisile kwa Mariamu ni kubona Yesu chaakipangite, batikumwaminiya,
    46: Lakini baadhi yabe batiyenda kwa Mafarisayo ni kuamakiya makowe agapangite Yesu.
    47: Nga akolo ba Makuhani ni Mafarisayo kabakusanyika pamope mu'libaraza no baya, “Tupange namani? Mundu ywoo apanga ishara zanyansima.
    48: Mana itei tunlekite nyoo kichake, bote balowa kumwaaminiya; Arumi walowa isa ni kutola yoti mahali yitu ni litaifa litu.”
    49: Hata nyoo, mundu yumo nkati yabe, Kayafa, ywabile kuhani nkolo mwaka woo, kaamakiya, “Mutangite kwaa chochote kabisa.
    50: Muwasa kwaa kuwa ipalikwa faa kwa ajili yinu kuwa mundu yumo apangika kuwaa kwa ajili ya bandu kuliko litaifa lyoti angamiya.”
    51: Agabaya aga kwa sababu yake mwene, badala yake, kwa kuwa abile ni kuhani nkolo mwaka wolo, atitabiri kuwaYesu alowa waa kwa ajili ya litaifa;
    52: Ni kwa taifa kwaa kichake, ila Yesu apatike nyonyonyo kubakusanya bana ba Nnongo babile batitawanyika sehemu mbale mbale.
    53: Kwa eyo kuoma lisoba lee ni kuyendelya kabapanga namna ya kum'bulaga Yesu.
    54: Yesu atyanga kwaa wazi wazi nkati ya Ayahudi, ila atiboka palyo no yenda nnema yabile papipi ni lijangwa mu'ijiji ikemelwa Efraimu. Atami palo ni anapunzi.
    55: Pasaka ya Ayahudi yabile papipi, na banansima batiyenda Yersalemu panja ya mji kabla ya Pasaka ili bapate kuitakasa bene.
    56: Babile bakinkengama Yesu, ni kulongela kila yumo babile bayemite mu'lihekalu, “Muwasa namani? kuwa alowa isa kwaa mu'sikukuu?”
    57: Wakati woo akolo ba makuhani ni Mafarisayo babile batiboya amri kuwa mana itei yumo atangite paabile Yesu, apalikwa kubapea taarifa ili bapate kuntaba.
  12:
    1: Siku sita kabla ya Pasaka, Yesu kayenda Bethani kwa abile Lazaro, ywembe ywabile atikumfufua boka mu kiwo.
    2: Bai kabamwandalia chakulya cha kitamwinyo, ni Martha atikuntumikya, wakati woo Lazaro abile yumo wa balo batamile mu'chakulya pamope ni Yesu.
    3: Boka po Mariamu atitola rati ya manukato gapangitwe kwa nardo safi, yabile ya thamani ngolo, atikumpaka Yesu mumagolo, ni kunputa magolo kwa nywili yake; nyumba yoti yatinungya harufu ya galo manukato.
    4: Yuda Iskariote, yumo ywa balo anapunzi bake, ywabile nga ywaamsaliti Yesu, kabaya,
    5: “Kwa mwanja namani manukato aga gapemewa kwa dinari mia tatu ni kuapeya maskini?”
    6: 'Ni ywembe ywabaya ago, nga kwa kubahurumia kwaa maskini, ila kwa sababu abile mwii: ywembe nga ywakamwile mpuko wa mbanje ni abile atitola baadhi ya ibekwile moo kwa ajili yake mwene.'
    7: Yesu abayite, “Nleke abeke chaabile nacho kwa ajili ya lisoba lya masiko yango.
    8: Maskini mwabile nabo masoba yoti; lakini mwatama kwaa ni nenga masoba yoti.”
