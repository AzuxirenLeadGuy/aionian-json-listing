    25: Nambeambe bandu banyansima babile kabayenda nakwe pamope agalambwike ni aabakiye,
    26: Mana mundu kaicha kwango ni amchukya kwaa tate bake, mao bake, nnyumbo we, bana bake, anunabe, alalome ni alwawa ndio, ni hata maisha gake awecha kwaa panga mwanapunzi bango.
    27: Mundu ywaapotwa kwaa msalaba wake ni icha ichungu yango hawecha kwaa panga mwanapunzi bango.
    28: Maana nyai nkati yinu, ambaye atamaniya chenga nnara hatamaa kwa akadilii galamaa kwa mahesabu kati ai na chilo chakipala linga alikamilishe lyo?
    29: Vinginevyo baada ya bika nsingi ni chindwa yomolya, boti bababweni batumbwa kum'dhihaki.
    30: Kabaya, mundu yu alumbwi chenga wakati ntopo ngupu ya yomolya.
    31: Au mfalme ywako mana kaapala yenda, kumbwana ni mfalme ywenge katika vita ambae hatama kwaa pae kwanza ni tola ushauli usu mana awecha, pamope ni bandu elfu komii kumbwana ni mfalme ywenge kaicha usu ywembe ni bandu elfu ishirini?
    32: Ni mana nyoo kwaa, wakati jeshi lya bengi balo li kutalu utuma mjumbe pala masharti ga amani.
    33: Kwa nyoo basi yoyoti kati yinu ambaye haaleka kwaa yoti yabile nayo, hawecha kwaa, panga mwanapunzi bango.
    34: Mwinyo ni nzuri, lakini iobiye ladha yake, panga kitiwe panga kai mwinyo kae?
    35: Ntopo matumizi kwa bui au hata kwa mbolea undataikwa kutalu. Ywabile na makutu, ni ayowe.”
  15:
    1: Bai batoza ushuru boti ni benge bene sambi baichile kwa Yesu ni kumpekania.
    2: Mafarisayo ni baandishi batinung'unika kababaya, mundu yoo hubakaribisha bene sambi ni lya nabo.”
    3: Yesu kabaya mfano wono kwabe, kabaya,
    4: “Nyai kwinu, kati abi ni ngondolo mia jimo ni mei teo anobite yumo kati yabo, apala kuwaleka balo tisini na tisa mupongote, ni ayende kumpala yolo ywanobite mpaka kumbona?
    5: Ni ywewmbe maite mpatike umbeka mulipamba lyake ni pulaika.
    6: Paika kunyumba, ubakema mbwiga kwa yango ni jirani yake nakuwabakiya mupurahi pamope ni nee, kwa kuwa nimpatike ngondolo ywango ywaobite.'
    7: Nindakuwabakia nyonyonyo kupabaa ni puraha kumaunde kwaajili ya mwene sambi yumo yatubu, zaidi ya bene haki tisini na tisa babile ntopo hoha ya tubu.
    8: Au kuna nnwawa gani ywabile ni sarafu komi za mbanje, payaobite ni sarafu jimo, hapa washa taa ni pyaya nyumba ni kuipala kwa bidii hadi kuipata?
    9: Ni paibona hubakema mbwiga kwaa yake majirani bake kuwabakia mpurahi pamope ni nee, kwa kuwa niipatike sarafu yango yaniobite.
    10: Hata nyoo nindakuwabakiya ibile puraha nnonge ya malaika wa Nnongo kwaajili ya mwene sambi yumo tubu.”
    11: Ni Yesu atibaya, “mundu yumo abile ni bana abele
    12: Yolo nchunu atikum'bakiya tate bake, tate unipei sehemu ya mali yango yoti kuirithi. Nga atibagana mali yake kati yabo.
    13: Machoba ganambone kwaa yolo nchunu atokusanya vyoti anavyomiliki naboka kilambo cha mbale, na kwoo atitapanya mbanje yake, kwa pema ilebe yaipalite kwaa, na tapanya mbanje yake kwa anasa,
    14: Naye pabweni ayomwile tumiya yoti njala kolo itiyingya pakilambo chelo nayembe atumbwile panga abi na uhitaji.
    15: Atiyenda ni kuajiri mwene kwa yumo wa raia wa kilambo chelo, ni yembe atikumpeleka kumng'unda wake lisha magobe.
    16: Ni atitamani kuishibisha kwa maakapi yabalile kwa sababu ntopo mundu ywampei kilebe chochoti cha lya.
    17: Ila yolo mwana nchunu patambwile mwoyoni mwake, abaite ni atumishi alenga wa tate bango bana chakulya chanambone cha tosha ni nenga nibile pano, ni waa na njala!
    18: Nipala boka ni yenda kwa tate bango, ni umbakiya, “Tate nikosite kunani ya maunde ni nnongi ya minyo gako.
    19: Nistahilli kwaa kemelwa mwana wako kae, unipange kati yumo wa atumwa bako.”
    20: Ndipo atiboka ni yenda kwa tate bake, pabile angaliu palipite napatate bake amweni akiya ayei lubela ni kumkumbatiya ni kumnoniya. Yolo mwana atikum'bakiya,
    21: “Tate nikosite kunani ya maunde ni nnonge ya minyo gako nistaili kwaa kemelwa mwana wako.'
    22: Yolo tate atikuwabakiya atumishi bake,'mulileti upesi nganju ya ibile bora, mukamuwalike mujei ni pete mu'ingonji ni ilatu mumagolo.
    23: Boka po munileti ndama yolo yanonite nakumchinja uliye ni kupurai.
    24: Kwa kuwa mwana wango atiwaa naywembe abi hai. Ati oba nakwe atibonekana batumbwile shangilia.
    25: Bai yolo mwana wake mpendo abile kumngunda. Pabayowine ni karibia kunyumba ayowine malobe ya nyambo ni ng'anda.
    26: Amkemite mtumishi yumo nakumlokiya makowe gano maana yake namani”
    27: Mtumishi akam'bakiya mnunako haichile ni tate bako atikumchinjia ndama yanenipe kwasababu atibuya salama,'
    28: Mwana mpendo atikasirika akani jingiya nkati ni tate bake apitike panja kumpembeya.
    29: Ila atikuyangwa tate bake baya, “lola nenga nitikutumikiya miaka yanambone, wala nikosite kwaa amri yako, lakini unipei kwaa mwana mbui lenga niweche sherekea ni rafiki zango.
    30: Lakini paichile yono mwana wako watapakinye mali yako yoti pamope ni makahaba atikunchinjia ndama yanenipe.
    31: Tate akabakiya,'mwana wango, wenga u pamope ni nenga kila machoba goti ni vyoti yanibile vyo vyako wenga.
    32: Ila yapangite vyema kwitu kumpangiya sherehe ni purai, yono mbwiga wako atiwaa, nanambeambe abi nkoti, ni atioba ni ywembe apatikine.”
  16:
    1: Yesu atibabakiya kae benepunzi bake, “Pabile ni mundu yumo tajiri abile ni meneja, ni apeilwe habari ya kwamba meneja yono atapanya mali yake.
    2: Nga nyoo tajiri atikumkema, nikum'bakiya, “nga namani yeni yaniipekania kunani yako? Upiye hesabu ya umeneja wako, kwa kuwa uwecha kwaa panga wameneja kae.”
    3: Yolo meneja atibaya kumoyo wake, nipala panga namani, mana ngwana wango anikonyie kazi yango ya umeneja? Ntopo ngupu ywa lema, ni loba loba nibona oni.
    4: Nilitangite lanipala panga lenga panipoyelwa kukazi yango ya uwakili bandu banikaribishe kunyumba yabe.
    5: Nga nyoo wakili atikubakema adeni wa ngwana wake kila yumo akam'bakiye wa kwanza,'udaiwa kiasi gani ni ngwana wango?'
    6: Atibaya ipimo mia jimo ya mauta akambakiya 'utole upesi hati yako utame upesi uyandike hamsini.'
    7: Boka po atim'bakiya ywenge ni wenga udaiwa kiasi gani? 'atibaya 'ipimo mia jimo vya bwembe wa ngano, akam'bakiya,'utole hati yako uyandike themanini.'
    8: Yolo ngwana atikumsifu meneja dhalimu cha pangite kwa weleu, kwa kuwa bana ba'kilambo wono ni werevu wanambone nashughulika kwa ung'anga ni bandu baupande wabe kuliko bababile bona banuru.
    9: Ni nenga nindakuwabakiya muipange ambwiga kwa mali ya udhalimu lenga baikosike babakaribishe katika makao ga milele.
    10: Ywa abiile mwaminifu katika lalibile lichunu muno upanga uaminifu katika likolo, ni abile dhalimu katika kichunu muno na katika kikolo pia.
    11: Mana mwenga mpangile kwaa uaminifu katika mali ya udhalimu ni ywako apalakukuamini katika mali ya kweli?
    12: Na mana mwabile kwaa baaminifu katika tumia mali ya mundu ywenge nyai ywapala kuwapea yaibile ya kwinu bene?
    13: Ntopo mtumishi ywaweza tumikia ngwana wanaibele, kwa maamna apala kumchukia yumo ni kumpenda ywenge, ama apala chikamana ni yolo ni kumdharau hayo. Hawesa kwaa kumtumikia Nnongo ni mali.”
    14: Bai Mafarisayo, bababile apenda mbanje bayowine ago goti ni chalawa.
    15: Ni atiabakiya, “mwenga mwamuipunia haki nnonge ya bandu, lakini Nnongo aitangite mioyo yinu, kwa kuwa latitumikite kwa bandu upanga chukizo nnonge ya Nnongo.
    16: Saliya na manabii vyabile mpaka Yohana paichile. Boka wakati wolo, habari njema ya ufalme wa Nnongo utitangazwa, ni kila mundu upaya jingya kwa ngupu.
    17: Lakini ni rahisi ka kumaunde ni pakilambo viboke kuliko hata herufi yimo ya saliyakosekana.
    18: Kila ywanneka nnyumbowe ni kobeka nnwawa ywenge azini, nayomkobeka ywembe ywalekwite ni nchengowe azini.
    19: Pabile ni mundu yumo tajiri awalite ngobo za rangi ya zambarau ni kitani safi ni abile atipurai kila lichoba utajiri wake nkolo.
    20: Ni maskini yumo lina lyake Lazaro abekitwe muligeti lyake, ni ana ilonda.
    21: Ni ywembe atitamani yukuta kwa makombo yatambwike katika meza ya yolo tajiri hata mapwa waichile ni kumlambata ilonda yake.
    22: Ikawa yolo maskini awile ni tolekwa ni malaika mpaka pakiuba cha Ibrahimu. Yolo tajiri pia awile nachikwa.
    23: Ni kolo kumambe abile kumateso aobwile minyo gake ni kum'bona Ibrahimu kuutalu ni Lazalo pakiuba chake.
    24: Atilela ni kubaya, Tate Ibrahimu, unihurumie unlei Lazaro achuye ncha ya lukonji lwake mumache, auburudishe ulimi wango, kwa sababu nindateswa katika mwoto wono.
    25: Lakini ibrahimu abayite, “mwana wango ukumbuke ya kwamba katika maisha yako utipokiya makowe yako mema, ni Lazaro nyo apatike mabaya. Ila nambeyambe abile pano anafarijiwa ni wenga unalumia.
    26: Ni zaidi ya ago, kubekitwe liembwa likolo ni lilacho kati yitu, lengo balo bapala boka kono icha kwoo kana bawechange wala bandu wa kwinu kana baloke icha kwitu.”
    27: Yolo tajiri abayite,'nindakuloba tate Ibrahimu, kwamba umtume kunyumba ya tate bango.
    28: kwa kuwa nibile nabo anunango atano linga abaonye, kwa hofu kwamba nabo baicha mahali pano nateseka.'
    29: Lakini Ibrahimu abayite, “babile Musa ni manabii babapekani bao.
    30: Yolo tajiri atibaya, “nyoo kwaa, tate Ibrahimu, lakini mana ayendile mundu boka kono kwa wafu bapala tubu.'
    31: Lakini Ibrahimu atikum'bakiya,'kana bakani kuwa pekania Musa ni manabii bapala shawishika kwaa ni mundu hata mana atiuluka boka mu'kiwo.
  17:
    1: Yesu atikuwabakiya benepunzi bake, “makowe yagasababisha bandu bapange sambi hana budi pitya, lakini ole winu mundu ywasababisha!
    2: Bora panga nyoo mana mundu yoo atitabilwa liwe lanatopa lya yagio paingo ni kumtaika mu'bahari, kuliko kumpanga yumo wa haba achunu atenda sambi.
    3: Muilindange, mana nnongo wako atikukosea umketeboye, ni ywembe akitubu umsamehe.
    4: Mana akukoseite mara saba kwa lichoba limo ni mara saba kwa lichoba limo aichile kwako baya,'nindatubu,'umsamee”
    5: Mitume bak batikum'bakiya Ngwana, “utuyongekee imani yitu,”
    6: Ngwana abayite, “mana mwabile na imani kati punje ya haradari, mwawezite kuubakiya nkongo wono wa munene, kuutapwa ni ukabolike mubahari, nakwe ungebatii.
    7: Lakini nyai kati yinu, abile ni mtumishi ywalema mng'unda wake ama ywachunga ngondolo, apala kum'bakiya pabuya kung'unda, uwiche haraka ni keti uliye chakulya.
    8: Je apala kum'bakiya,'uniandalie chakulya nilye, ni uitabe mkanda ni unitumikie mpaka paniyomwa lya na nywaa. Badala ya poo apala lya na nywaa?
    9: Hapakumshukuru mtumishi ywoo kwasababu atimizite galo abakilwe?
    10: Nyonyonyo ni mwenga mana mupangite yaniwalagile mubaye twenga tu atumishi tustahili kwaa, tupangite tu galo gatupasayo panga.'
    11: Yatikuwapitya kwamba pabile safarini yenda Yerusalemu, atipita mpakani mwa Samaria ni Galilaya.
    12: Pajingile pakijiji chimo, kwoo atikoliana ni bandu komi bababile ni ukoma, atiyema kuutalu.
    13: Batondobiye lilobe baya, “Yesu Ngwana hutuhurumiye.”
    14: Pababweni atikuwabakiya, “Muyende mukailaye kwa makuhani,” nabo pababile andayenda batitakasika.
    15: Yumo wabe pabweni kwamba aponi, atibuya kwa lilobe likolo atikumsifu Nnongo.
    16: Atikilikita mumagolo ya Yesu atikushukuru, yembe abile Msamaria.
    17: Yesu kayangwa, kabaya, “Je batakasike kwaa boti komi? babile kwako balo benge tisa?
    18: Ntopo hata yumo ywabonekine buya lenga kumtukuza Nnongo, bali yono mgeni?
    19: Ammakiye, “Ukatuke ni uyende zako imani yako ikuponyile.”
    20: Palokiye ni Mafarisayo ufalme wa Nnongohiucha lichoba lyako? Yesu atibaya, “Ufalme wa Nnongo kilebe cha wezekana kwaa bonekana.
    21: Wala, bandu bapala baya kwaa, “mulinge pano! ama, mulinge kolo! kwa maana ufalme wa Nnongo ubile nkati yinu”
    22: Yesu atikuwabakiya anapunzi bamke, wakati upalaika ambapo mpala tamani kuibona yumo la lichoba la mwana wa Adamu, lakini mupala kulibona kwaa.
    23: Wapala kum'bakiya, mulinge, kolo! mulinge pano!' Lakini kana muyende linga, wala kubakengama.
    24: Kati umeme wa njai umulikao katika anga tumbulia upande umo hadi wenge. Nga nyoo hata mwana wa Adamu aba nyo katika lichoba lyake.
    25: Lakini kwanza impasa teseka katika makowe yanambone ni kumkana ni kizazi cheno.
    26: Kati yalibile lichoba lya Nuhu, ngaipalanga katika lichoba lya mwana wa Adamu.
    27: Walile, na nywaa, bakikobeka ni konda mpaka lichoba lelo ambalo Nuhu pajingie katika safina ni mafuriko paichile ni kubaangamiza boti.
    28: Nga chaibile katika lichoba lya Ruthu, babile nywaa, pema ni pemeya, lema ni chenga.
    29: Lakini lichoba lelo latu paboi Sodoma, wanyei ula wa moto ni kiberiti boka kumaunde ni kubaangamiza boti.
    30: Nga nyo yaipala panga lichoba lelo lya mwana wa Adamu paumukulwa.
    31: Lichoba liyo kana umruhusu ywabile mudari ya nyumba auluka tola bidhaa yake nkati ya nyumba. Ni kana umruhusu ywabile kumnguta buya kaya.
    32: Mkumbukiya mnyumbowe Ruthu.
    33: Yeyoti ywapala kuyalopya maisha gake apala kuya abiya, lakini yeyoti yayaobiya maisha gake apala kugalopwa.
    34: Nindakuwabakiya, kilo cheno kupabaa ni bandu abile katika kindanda chimo, yumo apala tolekwa, ni yenge apala lekwa. Pulabaa ni anwawa abele bandaaga nafaka pamope, yumo apala tolekwa ni yenge lekwa.”
    37: Bannobiye, “Wapi Nnongo?” Kaayangwa, “Palo pabile mzoga, ndipo tai kabakusanyika pamope.”
  18:
    1: Boka po atikuwabakiya mfano wa namna babapali kwa loba daima, ni kana bakate tamaa.
    2: Atibaya,'Pabile ni hakimu katika mji fulani, ambaye atimwogopa kwaa Nnongo ni kubaheshimu bandu.
    3: Panile ni mjane katika jiji lyo, nayemba atiyenda mara nyingi, abaya, uniyangatiye pata haki dhidi ya mpinzani wango.'
    4: Kwa muda mrefu abi tayari kwaa kumyangatia, lakini baada ya muda atibaya kumoyo bake,'ingawa nenga nimyogopa kwaa Nnongo ama kubaeshimu bandu,
    5: lakini kwa lale yono mjane andakunichumbwa nipala kumnyangatia pata haki yake, kana iche nichosha kwa kuniichilia mara kwa mara.”
    6: Boka po Ngwana abaite,'mpekani chabaite hayo hakimu dhalimu.
    7: Je Nnongo apaleta kwaa haki kwa bateule haki kwa bateule bake babaleliya mumtwekati ni kitamunyo? Je ywembe apala baa mwaminifu kwabe?
    8: Ninda kuwabakiya kwamba apaleta haki kwabo upesi. Lakini wakati mwana wa Adamu paicha, Je apala kolya imani mukilambo?'
    9: Ngapa abakiya mfano wono kwa baadhi ya bandu babakuibona bene baa na haki ni kubacharawa bandu benge,
    10: Bandu abele baabwike yenda mulihekalu sali, yumo mfarisayo ywenge mtola ushuru.
    11: Farisayo atiyema kaloba makowe haga kunani yake mwene,'Nnongo, nindakushukuru kwa vile nenga si kati bandu benge ambao ni nianyang, anyi, bandu basio wadilifu, azinzi, ama kati yono mtoza ushuru.
    12: Nindataba mara ibele kila wiki. Nipiya zaka katika mapato yoti yaniyapata.
    13: Lakini yolo mtoza ushuru, atiyema kuutalu, bila yawecha kakatuya minyo gake kumaunde, atikopwa kiuba chake nabaya, “Nnongo, nirehemu nenga mwene sambi.
    14: Nindakuwabakiya, “Mundu yolo atibuya kaya abi atibalangilwa haki kuliko yolo ywenge, kwa sababu kila ywa ikweza apala uluywa, lakini kila mundu ywa nyenyekeya apala kakatuliwa.
    15: Bandu batimletia bana babe achanga, linga aweze kubakamua, lakini anapunzi bake pababweni ni galo, Batibakanikiya.
    16: Lakini Yesu atikubakema ni kubaya, “Mubaleke bana achunu baichange kwango nee, wala kanamubakanikii. Maana ufalme wa Nnongo ni wa banda kati abo.
    17: Amin, nindakuwabakiya, mundu yeyoti ywapokeite kwaa ufalme wa Nnongo kati mwana ni dhahili apala jingya kwaa.'
    18: Mtawala yumo atikumlokiya, akibaya,'Mwalimu mwema, nipange namani lenga niurithi ukoti wanga yomoka?'
    19: Yesu atikum'bakiya,'kitumbwe namani kunikema mwema? Ntopo mundu ywabile mwema, ila Nnongo kichake.
    20: Uzitangite amri-kana uzini, kana ujibe, kana ubulage, kana ubaye ubocho, ubaheshimu tate ni mao bako.
    21: Yolo mtawala atibaya,'makowe aga goti nikuyakamwa panibile kijana.'
    22: Yesu payowine ago ammakiye, “utipongokiwe ni kikowe chimo, lachima upeyeme vyoti vya ubi navyo ni ubagane kwa maskini, ni mwenga upala baa ni hazina kumaunde, boka po uiche, unikengame.'
    23: Lakini tajiri payowine ago, atiuzunika muno kwa sababu abile tajiri wanambone.
    24: Boka po Yesu, amweni pauzunike muno atibaya,'Jinsi gani yaipalanga mgumu kwa matajiri jingya katika ufalme wa Nnongo.
    25: Maana ni rahisi muno kwa ngamya petamu, liembwa lya sindano, kuliko tajiri jingya mu'ufalme wa Nnongo.'
    26: Balo babayowine ago, batibaya,'nganyi bai, ywawecha lokolelwa?'
    27: Yesu kayangwa,'makowe yagawecha kanika kwaa kwa mundu kwa Nnongo yanda wechekana.”
    28: Petro kabaya,'Naam. twenga tutileka kila kilebe ni kukukengama wenga.'
    29: Boka po Yesu atikuwabakiya, Amin, nindakuwabakiya kwamba ntopo mundu yailei nyumba ama nnyumbowe, ama anunage, ama alongowe ana bana, kwa ajili ya ufalme wa Nnongo,
    30: ywembe ywapokiya ganambone zaidi mu'kilambo cheno, ni mu'kilambo chaicha, ukoti wangayomoka.'
    31: Baada yakubakusanya balo komi ni ibele, atikuwabakiya,'lola, tupala panda yenda Yerusalemu, ni makowe yoti yatiyandikwa ni manabii husu mwana wa Adamu yapata timiya.
    32: Kwa maana apajeilwa mumaboko ga bandu bamataifa ni apatendelwa dhihaka ni pyata, ni kumtemiya mmate.
    33: Baada ya kumkombwa iboko kum'bulaga ni lichoba lya tatu apauluka.'
    34: Baelewite kwaa, makowe aga, ni neno labile liiywa kwabe, ni baelewite kwaa, makowe yabaite.
    35: Yabile Yesu karibia Yeriko, mundu yumo kipofu abile atamite mbwega ya ndela kaloba msaada,
    36: Payowine bandu banyansima bapeta atilokya namani chakipitike?
    37: Batikum'bakiya kwamba Yesu mwana wa Nazareti andapeta.
    38: Nga yolo kipofu atilela kwa lilobe, nabaya, Yesu, mwana wa Daudi, unirehemu.'
    39: Balo bababile kabatwanga batikumkalipiya yolo kipofu, nakum'bakiya ndooti, lakini yembe atizidi lela kwa lilobe mwana wa Daudi, unirehemu.
    40: Yesu kayema niamuru mundu yolo aletwe kwake boka po yolo kipofu atikuyogeliya, Yesu atikunlokiya.
    41: Upala nikupangiye namani?' Atibaya,'Ngwana, nipala bona.'
    42: Yesu atikum'bakiya,'upate bona. Imani yako ikuponyile.'
    43: Mara yeyelo apatike bona, akamkengama Yesu atimtukuza Nnongo pabamweni lelo, bandu boti batikumsifu Nnongo.
  19:
    1: Yesu atijingya ni peta katikati ya Yeriko.
    2: Napo pabile ni mundu yumo akemelwa Zakayo, ywembe abile nkolo wa watoza ushuru kae mundu tajiri.
    3: Abile kapaya kubona Yesu ni mundu wa namna gani, lakini awezite kwaa kum'bona kwasababu ya bandu banyanisima, kwa kuwa abile mwipi wa kimo.
    4: Nga nyo, atilongoliya lubelo nnonge ya bandu, anaoboka kunanin ya mkuyu lenga aweche kum'bona, kwasababu Yesu atikaribiya pita kundela yelo.
    5: Wakati Yesu paikite mahali palo, atilinga kunani ni kum'bakiya, Zakayo, uluka upesi, maana leno ni lachima shinda kunyumba yako!
    6: Apangite haraka, uluka ni kumkaribisha kwa puraha.
    7: Bandu boti pababweni galo, batilalamika, nabaya,'Ayei kutembelia mundu mwene sambi.'
    8: Zakayo atiyema nakum'bakiya Ngwana, lola Ngwana nusu ya mali yango nibapeya maskini, ni ikiwa nimpokonyite mundu yeyoti kilebe, mnakumkeboliya mara ncheche.'
