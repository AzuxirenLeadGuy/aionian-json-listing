    8: Petro kammakiya, “Uweza kwaa kuniosha magolo gango kamwe,” Yesu kannyangwa, “Mana itei nalowa kukuosha kwaa, kana ubile ni mahali pamope na nee.”
    9: Simoni Petro kammakiya, “Ngwana, kana unioshe magolo gango kichake, ila pia maboko ni ntwe wango.”
    10: Yesu kaabakiya, “Yeyote ywabile ayomwi kuoga aitaji kuoga kae ila magolo gake, ni ywabile safi yega yake yoti, mwenga mwabile safi, lakini mwenga kwaa.”
    11: Kwa mana Yesu atangite ywa apala kumsaliti; yee nga sababu abayite, mwote kwaa mwabile safi.”
