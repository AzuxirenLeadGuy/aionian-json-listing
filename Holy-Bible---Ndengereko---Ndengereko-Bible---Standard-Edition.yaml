    25: Mana abile nacho kwaa Cleopata, Ngwana wake alangi apemeyelwe, nyumbowe bana bake na kila kilebe chabile nacho, na alepe.
    26: Nga aywo mmanda ngalabukya, apiyite magoti nnongi yake kabaya, “Ngwana unipumiliye nenga, nalowa kukulepa kila kilebe'.
    27: Nga aywo Ngwana wa mmanda ywo, mana abina uruma, atikunneka na kusamwa deni lyo
    28: Lakini mmanda ywo atiboka na kumpata mmanda yumo katika amanda benge, ywa nnongage dinari mia. Atikumwuta, na kunkaba pa'ingo, na kumakiya, “Unilepe chanikulenga.'
    29: Lakini yolo mmanda ywenge atikukilikitya ni kunnoba muno, kabaya, “Unipumiliye, nalowa kukulepa.”
    30: Lakini mmanda ywa kwanza atikana. Badala yake ayei kuntaba kuligereza, paka palepa deni lyake.
    31: Pababweni amanda wenge chelo chakipangite. Batikasirika muno Batiisa ni kummakiya Ngwana wabe kila kilebe chakipitike.
    32: Boka po ngwana wa atmanda yolo ankemite, ni kummakiya,'wenga wa mmanda mmaya, nitikusamya wenga lideni lyako lyoti kwa mwanja wati niloba muno.
    33: Ywabile ni wenga ukaba na huruma kwa mmanda nyino kati nenga mwanikuhurumiye wenga?
    34: Ngwana wake atikasirika muno ni kwapeya askari watesa mpaka apalepa lideni lyake.
    35: Eyo nga Tate bango ba kumaunde ngabalowa panga, manaite nkolikwe samyana mwalongo sika kwa mwoyo winu”.
  19:
    1: Yapiti wakati Yesu payomwi makowe go, ayei Galilaya na ayei kupaka wa Yudea nnonge ya libende lya Jordani.
    2: Kipenga kikolo chatimkengama, na atikwaponiya kwo.
    3: Mafarisayo gabauyendelya, kabampaya, kabammakiya, “Je halali mundu kunneka nyumbowe kwa sababu yoyoti?
    4: Yesu kayangwa ni kwaabakiya, “Musomite kwaa, panga ywembe ywaumbite hapo pakwanza aumbite nnalome ni nwawa?
    5: Na kae kabaya,'Kwasababu ya nnalome alowa kunneka Tate bake ni mao bake no longela na nyumbowe, ni abele balowa ba mundu yumo?'
    6: Kwahi abele kwaa kae, Ba chalumbine Nnongo, mundu yoyoti kana atenganishe.”
    7: Ngabamakiya, “Tubwe mwanza mani Musa atubakiye tupiye hati ya talaka na kunneka?”
    8: Ngabakiya, kwa sababu ya nonopa kwinu kwa mwoyo Musa atikuarusu kwaleka akina yumbo binu, lakini boka zamani yabinyo kwa.
    9: Nenda kumakiya, jwalowa kunneka nyumbowe, ila kwa mwanza amalaya na katola ywenge, enda zini. Nalome ywalowa kutola nwawa ywalekilwe endazini.”
    10: Anapunzi kabammakiya Yesu, “manaibile nyoo kwanalome ni nyumbowe, bora kutoka tolakwe”.
    11: Lakini Yesu kaabakiya, “Mundu kwaa ywaweza tama kichake, ila kwa balo babapeyilwe.
    12: Kwasababu babile benembende bababelekwile buka ya mao babe. Ni kae kwi na bene mbende babaipangile kwa sababu ya utawala wa kumaunde ywaweza pokwa mapundisho ga na agapoki.”
    13: Alafu baneti baadhi ya bana achene linga abeki maboko kunani yabe na kwalolya, lakini anapunzi bake bende kwakerebuya.
    14: Ila Yesu atikwabakiya, “Mwaleke bana achene, wala kana mwakanikiye icha kachango, kwamana utawala wa kumaunde ni wa bandu kati baa.
    15: Ni ywembe nga abekya maboko gake kunani yabe, na mwisho ngaboka palo.
    16: Linga mundu yumo kaisa kwa Yesu na kumakiya, mwalimu kikowe gani kinanoga champalikwa panga linga nipate jingya kukoto wa wange yomoka?
    17: Yesu ngamakiya, mwanja namani unilaluya kila begani kinanoga? kwi na yumo bai ywabile mwema lakini mana upendi kupata ukoto, mwikamwe saliya ya Nnongo.”
    18: Yolo mundu nganaluya, saliya yako? Yesu ngabaya, kana usalau, kana wabe malaya, kana wabe mwii, kana walongela ubocho.
    19: Uwaeshimu Tate bako na mao bako, na upende jilani wako kati mwawipendi wa mwene.”
    20: Mundu yolo ngammakiya,'Makowe goti nigakamwile. Bado nipalikwa kinamani?
    21: Yesu ngamakiya, mana kupala ube wa mkamilifu, yenda, ukapemeye yobile nayo, nawapei maskini, na walowa baa na akiba ya kumaunde. Alafu wiche unikengame.”
    22: Lakini kijana yolo payowe galo gamakiye, atiboka kwo uzunika, kwa mwanja abi na mali yanansima.
    23: Kae nenda kaamakiya anapunzi bake, “Kweli nenda kuamakiya, ngumu kwa mundu tajiri jingya, mu'utawala wa kumaunde.
    24: Kae nenda kuamakiya, rahisi ngamiya petta palembwa lya sindano kuliko tajiri jingya mu utawala wa Nnongo.”
    25: Anapunzi pabayowine ago, batisangala muno no baya, “Nyai le ywapala okoka?”
    26: Yesu atikwalinga no baya, kwa alyo liwezekanika kwaa, lakini kwa Nnongo goti gendawezekana.”
    27: Petro nganyangwana kumakiya, linga twilei yoti na kukukengama wenga, kilebe gani chatulowa kukipata?”
    28: Yesu kayangwa, “Kweli nenda kuwamakiyanga, ywembe ywanikengama nenga, mubelei wayambe wakati mwana wa Adamu palowa tama pakitengo cha utawala cha utukufu wake, na mwenga mwabembe mwalowa tama paitengo kumi na ibele ya enzi, kwahukumu makabila komi ni ibele ya Israeli.
    29: Kila mundu yumo ywailei nyumba, kaka, mnombowe Tate bake mao bake, bana na mingunda kwa ajili ya lina lyango, alowa wapokiya mara mia na kurithi ukoto wangeyomoka.
    30: Lakini baingi bababile bakwanza balowa bamwisho, na bababile bamwisho baba ba kwanza.
  20:
    1: Kwa maana utawala wa kumaunde ufanine na ywautawala ng'unda, ywayumwika kindae na mapema linga apeleke ibarua kung'unda wake wa mizabibu.
    2: Baada ya yoyeketyana nabo dinari jimo kwa kuwa, abayite bayende kung'unda wake wa mizabibu.
    3: Ayuin kae baada ya masaa gatatu ni abweni apanga kazi benge bayemi bila kazi karibu na soko.
    4: Ngabakiya na mwenga muyende kung'unda wango wa mizabibu na chochoti chakibi alali nalowa kunepa.”Nga nyo bayei panga kazi.”
    5: Ayei kae baada ya masaa sita, ni kae katika masaa tisa, apangite nyonyonyo.
    6: Mara yenge kai majira ya saa komi ni jimo atiyenda ni kwakokeya bandu benge bayemi bila kazi ya Atikwabakiya, “Mwanja namani muyei paa bila panga kazi lisoba lizima?
    7: Kabankokeya, kwa sababu ntopo mundu ywoywoti ywatuajiri. Akabakokeya, “mwenga kae muyende katika ng'unda wa mizabibu.'
    8: kitamunyo, mwenye ng'unda wa mizabibu asimamizi bake, wakeme apanga kazi walepe mishahara utubwa wa mwisho mpaka wa kwanza.
    9: Pabaisi babayei saa komi ni jimo, kila mundu apeyilwe dinari.
    10: Pabaisi apanga kazi ba kwanza bawasage balowapala yanansima lakini bapoki kila mundu dinari jimo.
    11: Baada ya pokya kila mundu malepo gake, batikunlalamikya mwene ng'unda.
    12: Kababaya 'haba apanga kazi bamwisho batumi lisaa limo bai yabapangite kazi, lakini walupitae Katitwe twenga tupotwi mizigo nzma na lumia na liumu.
    13: Lakini mwene ng'unda kayangwa nikummakiya yumo nkati yabe,'Wa bwiga wango, mbangite kwaa likowelibaya. Je! Tuyeketyanikwe kwaa na nenga panga dinari yimo?
    14: Upoki chelo chakibile halali yako ni uyende kachako. Puraha yango kwa apeya aba anapunzi babayei mwisho sawasawa ni wenga.
    15: Je kana ibi haki kwango panga chelo chanikipala na mali yango? Au liyo lyako lilau kwa mwanza nenga na mwema?
    16: Nga nyo wa mwisho aba wa kwanza ni wa kwanza abi wa mwisho.”
    17: Yesu pabile kaboka kuyenda Yerusalemu apotwi ni anapunzi bake komi ni ibele pambwega, ni mundela kabakokeya,
    18: “Linga tuyenda Yerusalemu, ni mwana wa Adamu alowa abilwa mmoko ga akolo ba makuhani na baandishi. Balowa kumwukumu kiwo.
    19: Na balowa kumpiya kwa bandu ba mataifa ili kun'geya, kunkombwa ni kunikongeara. Lakini baada ya masoba gatatu alowa yoka.”
    20: Ni mao bake Zebedayo aichi kwa Yesu na bana bake. Atikilitika nnonge yake ni kunnoba kilebe boka kichake.
    21: Yesu kaankokeya, “Upala namani?” kaamakiya “Ulazimishe panga aba bana bango abele batame, yumo atame liboko lya kummalyo ni ywenge luboko lwako lwa kukeya mu'utawala wako.'
    22: Lakini Yesu kayangwa ni kubaya, “Ulangite kwaa chaukiloba. Je wenda weza kukinywelya kikombe saniweza nywelya nenga?” Ngababaya, “Twenda weza.”
    23: Kabaakokeya, kikombe chango hakika mwalowa kukinywelya. Ila tama luboko lwangu lwa kumalyo ni tama luboko lwango lwa kukeya kazi yangu nenga kwaa, ila balo babayomwile changulilwa ni Tate bango.”
    24: Anapunzi benge komi pabayowine ago, bati chukya muno kwa bana balo abele.
    25: Lakini Yesu atikuwakema bene nakwabakiya “Mutangite panga atawala ba mataifa kwa kwalazimisha, ni apendo babe kwitimiza mamlaka kunani yabe.
    26: Lakini kana ipange nyoo kachinu. Badala yake, ywoywote ywapala panga mpindo pa nkati jinu lazima abe mtumishi winu.
    27: Ni ywalowa panga ywa kwanza kati yinu lazima abe mtumishi winu.
    28: Kati mwabi Mwana wa Adamu aichi kwaa kutumikilwa, ila tumika na kupiya mwomi wake panga ukombozi kwa bingi.”
    29: Wakati kaba buka Yeriko, kipenga kikolo sa bandu chatikuwakengama.
    30: Bababweni ipofu abele batami bwega ya ndela. Pababweni Yesu endapita, batikemelya no baya, “Ngwana, Mwana wa Daudi, utuponeye.”
    31: Lakini kipenga satikwabendya, na kwabakiya mukotoke, hata nyo, batikemelya lilobe likolo no baya, “Ngwana, Mwana wa Daudi, utuponeye.”
    32: Mwisho Yesu atiyema atikwakema ni kwalalaya, “Mupala niatende namani?”
    33: Kabankokeya, “Ngwana tupala tubone.”
    34: Bai Yesu, kaumiya mwoyo wa huruma, kagakunywa minyo gabe, sa yoyo, kabalolekeya kabankengama.
  21:
    1: Yesu ni anapunzi bake baikite karibu ni Yerusalemu na bayei mpaka Bethfag, kukitombe sa mizeituni, Boka po Yesu ngatumite anapunzi bake abele,
    2: Kabakokeya, “Muyende kukijiji cha kibii nnonge, na mwalowa kummona mwana wa mbonda bantabite palo, mukamwunde na kuniletya.
    3: Mundu mana kanaluya mwammakiye,'Ngwana indakumpala' ni mundu ywo alowa kunneka na mwuiche nakwe.”
    4: Likowe lyoo lyapiti lyalibaite nabii lazima litimye. Kabakokeya,
    5: Mum'bakiye mwale Sayuni. linga, mpwalume wako endaicha kachinu, mnyenyekevu na ampoki mwana wa mbonda, mwana wa mbonda mnele.
    6: Mwisho anapunzi bati buka no panga kati Yesu mwalangile.
    7: Baneti mbonda na mwana wake, no tandika ngobo na Yesu ngampokya.
    8: Bingi nkati ya bandu balandike ngobo yabe mundela na benge batekwi matawi ga mikongo no tandika mundela.
    9: Kipenga satilongolya Yesu na babamwindikiyae kabayoba, kabaya, “Hosana Mwana wa Daudi umebarikiwa ywaisa kwa lina lya Ngwana. Hosana kunani muno.
    10: Yesu paikite Yerusalemu, mji woti watishtuka no baya, “Hayo wa nyai?”
    11: Kipenga chayangwa, “Hayo nga Yesu nabii, boka Nazareti ya Galilaya.”
    12: Na mwisho Yesu ajingii mu'nyumba ya ibada ya Nnongo. Atikwapiya panja bote bababile kabapema no mpemeya mu'hekalu. Nga nokwa meza yabang'andae kamali na itengo ya babapemeyange ngunda.
    13: Kabakokeya, “Yaandikilwe, nyumba yango yalowa kemelwa ya maombi. Lakini mwenga mwipangite lipango lya anyang'anyi.”
    14: Boka po ipofu ni ilema batikumwisilya muhekalu, ni ywembe atikwaponiya.
    15: Ila apindo ba makuhani na aandishi pababweni maajabu agapangite, na pabayowine bana kabapanga ndoti muhekalu na kubaya, “Hosana mwana wa Daudi,” batikasirika muno.
    16: Batikumakiya, “Uyowine chabakibaya haba bandu?” Yesu ngabakiya, “Elo! Lakini muna wai kwaa soma, buka munkano wa aba bana na bana alele baba yonga benda sifu kinanoga?”
    17: Boka po Yesu atikwaleka no yenda panja ya nnema akwo Bethania na agonjike kwokwo kwo.
    18: Kindae kabuyangana, boka mjini, abweni njala.
    19: Abweni mtini bwega ya ndela. Atikuuyendea, lakini alibweni kwa litunda nnani yake ila makapi, atikuubakiya, “Buka lino kana wapambike kae.” na mtini wene watiyoma.
    20: Anapunzi pababweni, batishangala no baya, “Ibi kitiwi mkongo utiyoma mara jimo?
    21: Yesu kayangwa no kwabakiya, “kweli nenda kwamakiya, mana mubile na imani bila mashaka, mwalowa panga zaidi ya nkongo, mwalowa kukibakiya kitombe chelo kiboke kikatumbuki mu'bahari, ni yalowa pangilwa.
    22: Chochote cha mwaloba kwo salya, mana muaminile mwalowa pakya.”
    23: Yesu paikite muhekalu, apindo ba makuhani ni apindo babandu batikunyendelya wakati kapundisha na kunnaluya, “Kwa ngupu gani upanga makowe aga? Na nyai ywakupei mamlaka ago?
    24: Yesu kayangwa ni kuamakiya, Na nenga mbala kwanaluya linga liswali limo. Mana mwalowa kunibakiya, ni nenga nilowa kuwabakiya ni kwa ngupu ilenga nipangite makowe aga.
    25: “Ubatixo wa Yohana waboka kumaunde au kwa bandu?”Kabakokeyana bene, kababaya, mana tubaye uboka kumaunde,'apala kutumakiya kwanini tuuaminite kwaa?'
    26: Lakini mana tubayite,'uboka kwa bandu,'twalowa yogopa kipenga sa bandu, mana bote bamweni Yohana kati nabii.”
    27: Boka po batikunkengama Yesu bakibaya, “Tutangite kwa” kabakokeya, “wala nenga niamakiya kwaa ngupu gani nipanga makowe aga.
    28: Lakini muwaza namani? Mundu mwene bana abele. Kayenda kwa yumo ni kummakiya,'Mwana wango, nenda ukapange kazi kung'unda wa mizabibu.
    29: Lino mwana kayangwa no baya,'niyenda kwaa.' Lakini baadae atibadilisha mawazo gake ni kuyenda.
    30: Na mundu yo ayei kea mwana wake ywana ibele ni kumakiya kati ywa kwanza. Mwana ayo kayangwa na kummakiya, nilowa yenda ngwana,' lakini ayendike kwaa.
    31: Ywaako kati ya aba abele ywapangite chakipendike tate bake? Kababaya, mwana wa kwanza.” Yesu kabakokeya, “kweli nenda kuamakiya baba kusanya ushuru ni amalaya balowa jingya mu'utawala wa Nnongo bila mwenga jingya.
    32: Kwa mana Yohana aichile kwinu kwa ndela inyookile, lakini mwenga mwangana mwamini, wakati babakusanya ushuru ni amalya batikumwamini. Na mwenga, pamubweni aga gapangite, muweza kwaa kutubu ili badae mwamini.
    33: Mupekani mpwano wenge. Pabile ni mundu mwene lieneo likolo lya bwe. Apandike mzabibu pawaegelile, atumite baadhi ya apanga kazi bake kwa balo akulima ba mizabibu yotola mizabibu yake.
    34: Wakati wa mizabibu ikaribu na kwiuna, atumite atumishi kwa akulima wa mizabibu yotola mizabibu yake.
    35: Lakini akulima ba zabibu ngabatola balo atumishi bake batikumkombwa yumo, batikum'bulaga ywenge, ni yumo bamkombwi ni maliwe.
    36: Kwa mara yenge, mmiliki atumite atumishi benge, banansima zaidi ya balo bakwanza lakini akulima wa mizabibu bapangite kati balo ba kwanza.
    37: Baada ya ago ngwana yolo atumite mwana wake, kabaya, “kwasababu ywa mwana wango balowa kumweshimu.”
    38: Ila akulima ba mizabibu pabamweni kijana yolo, kababakiyana, “Hayo nga mrith, muiche, tumulage ni kumiliki urithi.'
    39: Kabampotwa, kabantaikulya panja ya ng'unda wa mizabibu ni kummulaga.
    40: Je! mwene ng'unda wa mizabibu paalowa icha, alowa kwapanga buli akulima ba miabibu?”
    41: Atikwabakiya, “alowa kwabomwana hobo bandu abya kwandela inanyata muno na mwisho alowa kukodisha ng'unda wa mizabibu kwa akulima bingi payalowa kelya.”
    42: Yesu kabakokeya, “Munasoma kwa maandiko, liwe lyabalikani aandishi libile liwe likolo lya papembe Alii lyapitike kwa Ngwana sangala paminyo gitu?'
    43: Nga nyoo nganimakiya, utawala wa Nnongo ulowa boloywa buka kachinu na peyelwa mataifa genge gaga jali malunda gake.
    44: Ywoywoti ywalowa tomboka kunani ya liwe lyo alowa tekwanika ipande ipande na kwaywoywoti lyalya mtombokya, lyalwa kumtimba.”
    45: Akolo ba makuhani na mafarisayo pabayowine mifano yake batangite alongelya bembe.
    46: Lakini kila pabapalage kummoywa bakiyogopage kipenga, kwa mwanja bamonage kati nabii.
  22:
    1: Yesu atilongela nabo kae kwa mipwano. kabaya,
    2: “Upwalume wa kumaunde ulandine na utawala ywa andaite shughuli ya ndoa ya mwana wake.
    3: Atumite atumwa bake kwakaribisha babakokwile isa kusherehe ya ndoa, lakini baisi kwaa.
    4: Mpwalume atumite kae amanda wenge, kabakiya, “Mwabakiye babakokilye linga nitayarishe chakulya, Fahali ni ngombe wango ywa nenipe batikuchinja, na ikowe yote ibi tayari, muiche kushughuli ya ndoa.”
    5: Lakini bandu abo baisi kwaa kwa muda wabakemilwe. Benge bakelebuka kumigonda yabe, ni benge bayei kubiashara yabe.
    6: Benge bagalambuki amanda ba pwalume na kwa tania na kwaula ngobo.
    7: Lakini mpwalume atikasirika. Atumite lijeshi lyake, atikwabulaga balo bababulage ayabe na kutiniya nnema wabe kwa mwoto.
    8: Alafu abakiye atumwa bake, “Ndowa ibii tayari, lakini banakokite bafaika kwaa.
    9: Kwa eyo muyende pamalekano ga ndela ngolo, mukakoke bandu benge, kadiri yaiwezekana baise mu sherehe ya ndoa.”
    10: Atumishi kabayenda kundela ngolo na kwa karibisha bandu bote bababweni, azuri na abaya. Eyo ukumbi wa ndoa watweli ageni.
    11: Lakini mpwalume payingile kuwaloalageni, amweni mundu yumo aweti kwaa sare ya ndoa!
    12: Mpwalume atikunaluya, “Mbwiga, uwezike kwaa jingya mono muukumbi bila sare ya ndoa?' Nga mundu ywo ayangwi kwaa kikowe chochote.
    13: Nga mpalume kaabakiya atumishi bake, “Muntabe mundu ywoo maboko gake na magolo ni mukantaikwe panja kulubendo, akwo kwaba ni kilelo ni tauniya mino.
    14: Kwa mwanja bandu banyansima bandakemelwa, lakini ateule ni achene.”
    15: Nga mafarisayo watiboka no panga njama ya kummoywa Yesu mu'makowe gake mwene.
    16: Nga pabatumite anapunzi gabe pamope ni Maherode. Na batikummakiya Yesu, “Mwalimu twatangite wenga wa mundu wa kweli, no panga pundisha ga apala Nnongo, kwa kweli utangite kwaa mawazo ga mundu ywenge na ubonekana kwa kwayogopa bandu.
    17: Kwa eyo utubakiye uwasa kele? Je, ifaike kisalia lepa kodi kwa Kaisari au ifaike kwaa?
    18: Yesu atangite ubaya wabe, kabaya, “Mwanja namani mwanigeya, mwe mwa'anafiki?
    19: Munilage mabanje yamutumya lepa kodi.” Ngabannetya dinari.
    20: Yesu kalaluya, kuminyo na lina lee lya nyai?”
    21: Kaban'yangwa, “Ga Kaisari.” Nga Yesu kaabakiya, “Mumpei Kaisari ilebe ya ibile yake na ga Nnongo mumpei Nnongo.”
    22: Pabayowine nyoo batisangala, mwisho batikuneka no yenda kachabe.
    23: Lisoba limo baadhi ya Mafarisayo baisi kwa Yesu, balo bababaya ntopo yoka mu kiwo. Ngabannaluya,
    24: kabakoya, “Mwalimu, Musa abayite mana itei mundu awile bila papa mwana, Nunawe amukiye nwawa yo apate mwana oywo nkowe.
    25: Babile alongo saba, wa kwanza atikobeka na mwiso atiwaa bila beleka mwana. Nganekya nunawe yolo nwawa.
    26: Ni yolo nunawe ni ywembe atiwaa nembe apangite nyonyonyo na kae yolo wa itatu, yabile nyonyo mpaka yolo wa saba.
    27: Baada yo panga nyo bote yolo mwana nembe atiwaa.
    28: Wakati wa yoka aywo nwawa alowa panga wa nyai kati ya alongo balo saba? kwa mwanja bote batikunkobeka.”
    29: Lakini Yesu atikwayangwa ni kwakokeya, “Mwenda kosea, kwa mwanja mutangite kwaa maandiko wala ngupu ya Nnongo.
    30: Kwa mwanja wakati wa yoka, bandu bakobeka kwaa wala kobekwa. Ila bandu baba kati malaika ba kumaunde.
    31: Lakini husu kuyoka kwa bandu munawai kwaa soma chelo cha longei kachinu, kabaya,
    32: Nenga na Nnongo wa Ibrahimu, Nnongo ea Isaka, Nnongo wa Yakobo? Nnongo nga Nnongo kwaa wa bandu bawile, Ila Nnongo wa akoto.”
    33: Wakati kipenga pabayowine agoo, batisangala mapundisho gake.
    34: Lakini Mafarisayo pabayowine panga Yesu atikwatuliza masadukayo batiikusanya bene kwa bene.
    35: Yumo, abi mwana saliya, analwiye liswali kwa kumgeya.
    36: “Mwalimu, amri yaako yaibi ngolo kuliko yoti yaibi musaliya?”
    37: Yesu kanyangwa, “Lazima umpende umpende Ngwana kwa mwoyo wako woti, kwa roho yako yoti ni kwa malango gako goti.
    38: Aye nga amri ngolo ya kwanza.
    39: Ni inainele ilandana na yoyoyo, lazima kumpenda jirani bako kati waipendi wa mwene.
    40: Saliya yoti na manabii bayemi mu amri yee ibele.
    41: Na mafarisayo babile bado papalo palo pabakusanyike pamope, Yesu alalwiye liswali.
    42: Kabaya, “Je! mwawaza kele husu Kristo? ywembe mwana wa nyai? na bembe ngabayangwa, “Mwana wa Daudi.”
    43: Yesu kayangwa, “kwa namna yaako Daudi kwa mwoyo ankema Ngwana, kabaya
    44: Ngwana atikumakiya Ngwana wango, “Tama kuluboko lwako lwa mmalyo, mpaka panalowa kwapanga adui bako babekelwe pae ya magolo gako”?
    45: Mana itei Daudi ankema Kristo “Nngwana”, kwa kitiwi alowa baa mwana wake?”
    46: Ntopo ywawezike yangwa, likowe kae na ntopo ywa thubutu kunaluya kae liswali buka lisoba lyoo ni yendelya.
  23:
    1: Baadae alongei ni kipenga sa bandu na anapunzi bake, kabaya,
    2: Aandishi na Mafarisayo batami kiteo sa Musa.
    3: Kwa eyo chochote cha wakipanga, mupange kono kamwachunguza. Lakini kana mujingi mumatendo gabe, mana bembe watabwa na makowe gananchima na bembe bapanga kwaa.
    4: Kweli, bembe bataba igombo mikulu nayo tapa kwipotwa, na kwa tweka bandu mmapamba gabe. Lakini bene baweza kwaa egeya lukonji kwipotwa.
    5: Gabapanga goti, bagabanga linga babone bandu. Kwa mwanja bembe bapanwa masanduku gabe no yongeya ukolo wa mapindo ga ngobo yabe.
    6: Bembe pena tama sehemu ya kifahari pashughuli na paitengo ga heshima kati ya Musinagogi,
    7: Na panga habari kwa heshima makowe gakusoko, na kemelwa “Walimu” na bandu.
    8: Lakini mwanga mulakilwa kwa kemelwa 'Mwalimu”, kwa mwanja babile nakwe mwalimu yumo, na mwenga mwabile mwalongo.
    9: Kana mube mundu ywoywote pano padunia kuwa tate binu, kwa kuwa mubi ni Tate yumo, ywabile kumaunde.
    10: Wala kana mwakemelwe 'Mwalimu', kwa kuwa mubi ni Mwalimu yumo, ywaa ni Kristo.
    11: Ila ywabi nkolo kati yinu alowa baa mtumishi winu.
    12: Kila ywa itondobeya alowa uluyilwa. Na ywoywote ywalowa kwiuluya alowa tondobelwa.
    13: Ila ole winu waandishi na Mafarisayo, mwanafiki! mwayigalya bandu utawala wa kumaunde. Mwenga muweza kwaa jingya, na hamwaruhusu kwaa babapala jingya bayingi.
    14: '(Uzingatie: mstari ba 14 ubonekana kwaa mukitab bora cha samani. Baadhi ya itabu iyongeya mistari go baada ya mstari wa 12. mstari wa 14, Ole winu aandishi na Mafarisayo mwaanafiki mana mwamila babawelikwe na akii niasengo babe)'
    15: Ole winu aandishi na Mafarisayo mwanafiki! muloka kwiye ya bahari na ika kumpanga mundu yumo aamini galo gamapundisho, napapanga kati mwenga, mupanga mara ibele mwana wa mwoto ni kati mwabene mwamubile.
    16: Ole winu iongozi ipofu, mwenga mwa mubaya, ywoywote ywalapa kwa hekalu kilebe kwaa. Lakini ywa alapa dhahabu ya kulihekalu, atabilwe ni kiapo sake.
    17: Mwa bandu ipofu apumbafu, chako kikulo kuliko chenge, dhahabu au hekalu ambalo latiweka wakfu dhahabu kwa Nnongo?
    18: Na ywoywote ywa lapa kwa madhabahu, kilebe kwaa ila ywalapa kwa sadaka yaibile kunani yake, alabilwe na kilapo chake.
    19: Mwenga mwabandu ipofu, chhako kikolo chaiweza wekelwa wakfu sadaka yaipiyilwa kwa Nnongo?
    20: Kwa eyo, ywembe ywalapa kwa madhabahu alapa kwa yoo na kwailebe yote yaibile kunani yake.
    21: Na ywembe ywalapa kwa hekalu, alapa kwa ywo ywatama kati yake.
    22: Ni ywembe ywalapa kwa kumaunde, alapa kwa iteo ya kipwalume cha Nnongo na kwa ywembe ywa tama kati yake.
    23: Ole winu aandishi ni mafarisayo, mwaanafiki! Kwa mwanja mulepa zaka kwa bizali, mnaanaa ni likolo, lakini mgaleka makowe makolo ga saliya-haki, rehema na imani. Lakini aga mupalikwaa mugapange, na kugaleka kwaa genge bila kugapanga.
    24: Mwa iongozi ipofu, mwenga mwamulopwa ilulu njenenjene lakini mumila ngamia.
    25: Ole winu, aandishi na mafarisayo, mwanafiki, kwa mwanja mngolwa panga ya kikombe na panja ya kyani, lakini nkati mutweli dhuluma na bakwa na kiasi.
    26: Mwenga mwa mafarisayo mwange minyo, mugolwe wete nkati ya kikombe na nkati ya kyani, lenga na panja nembe pabe pasafi.
    27: Ole winu, aandishi ni mafarisayo, mwanafikib, kwa mwanja mulandana na makabwi gagabapakiye chokaa, nagembe kwa panja kagamelemetya, lakini yupa yake yeni yene sambi na njapu.
    28: Nyo nyonyo, ni mwenga kwa panja mwabonekine mwabene haki nnongi ya banu, lakini nkati mutweli unafiki ni udhalimu.
