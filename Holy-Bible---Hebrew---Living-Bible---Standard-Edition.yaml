    21: כי למרות שידעו והכירו את האלוהים, לא כיבדוהו בכבוד המגיע לו, וגם לא הודו לו על כל מה שעשה למענם. לעומת זאת הם העסיקו את מוחם בדברי שטות והבל, עד כי מוחם שקע בבלבול ובטמטום.
    22: מאחורי חכמתם המדומה מסתתרת טיפשות!
    23: במקום שיכבדו וישרתו את האלוהים החי והקיים, הם עשו לעצמם אלילים מעץ ומאבן, בדמות בני־אדם, עופות, חיות ורמשים.
    24: על כן מסר אותם אלוהים למעשי הטומאה שלהם; הוא הניח להם להמשיך במעשי התועבה והזנות ולחלל איש את גוף חברו.
    25: בכוונה תחילה הם העדיפו להאמין בשקרים במקום באמת אלוהים; הם התפללו לבריאה, אך לא צייתו לאלוהים המבורך אשר ברא את הכול.
    26: משום כך מסר אותם אלוהים לתאוותיהם, עד כי אף נשותיהם סטו מיחסי־מין נורמאליים וקיימו יחסים בלתי־נורמאליים עם בנות מינן.
    27: גם הגברים סטו מהיחסים הנורמאליים והטבעיים וקיימו יחסים בלתי טבעיים עם גברים אחרים. כתוצאה מכך הם נענשו בתוך עצמם בעונש המגיע להם.
    28: כאשר לא מצאו לנכון להכיר באלוהים, הוא הניח להם להשתעבד לכל מעשי התועבה שהעלו בדעתם.
    29: חייהם מלאו בכל מיני מעשי זנות, רשע, בצע, שנאה, קנאה, רצח, מריבה, מרמה ומרירות. הם נהיו רכלנים
    30: ומלשינים, שונאי אלוהים, חוצפנים וגאוותנים, יוזמי רשע ומורדים בהוריהם.
    31: הם מתנהגים בטיפשות, בחוסר אמונה, ברשעות ובאכזריות, ומלאי שנאה וטינה.
    32: הרשעים האלה ידעו היטב כי אלוהים יעניש עונש מוות את כל הנוהגים כך, אולם לא זו בלבד שלא היטיבו את דרכם, הם גם מעודדים את כל מי שעושה כמוהם!
  2:
    1: אולי תאמר:”אילו הם אנשים רשעים!“אך דע לך שאינך טוב מהם! באמירתך כי הם רשעים וכי יש להענישם, אתה שופט למעשה את עצמך, שכן אתה עושה בדיוק אותם מעשים.
    2: ואנחנו יודעים שאלוהים מעניש בצדק את העושים מעשי תועבה כאלה.
    3: הסבור אתה שבעשותך מעשי תועבה כמוהם, אלוהים ישפוט וירשיע את האחרים ויניח לך?
    4: האם אתה לא רואה עד כמה אלוהים טוב, אורך רוח וסבלני איתך? האם אתה לא רואה שהטוב הזה מיועד להסב אותך מהחטא?
    5: דע לך כי בעקשנותך ובסירובך להפסיק לחטוא ולחזור בתשובה, אתה צובר לך עונש נורא ליום־הדין – היום שבו ישפוט אלוהים בצדק את העולם כולו.
    6: 'ביום זה ישלם אלוהים לכל איש את המגיע לו לפי מעשיו:'
    7: אלה המשתדלים לעשות מעשים טובים, המצייתים לאלוהים והשואפים לכבוד והדר שלא מן העולם הזה, יזכו בחיי נצח.
    8: ואילו הרשעים אשר מורדים בה׳ ואינם מצייתים לו, יקבלו עונש נורא.
    9: 'צער וסבל יבואו על כל העושים מעשי חטא ועוול: על היהודי בראשונה, וגם על ה”גוי“.'
    10: לעומת זאת, כל אלה שיצייתו לאלוהים ויעשו מעשים טובים יזכו לכבוד, להדר ולשלום מאת האלוהים – היהודי בראשונה, וגם הגוי.
    11: כי אלוהים אינו מפלה בין בני־האדם.
    12: אלוהים יעניש את כל החוטאים! אלה שחטאו בלי שהכירו את התורה ייענשו גם בלי להתחשב בתורה; אלה שהכירו את התורה וחטאו, יישפטו וייענשו על־פי התורה.
    13: שהרי אלוהים אינו מצדיק את אלה שמכירים את התורה, כי אם את אלה שמקיימים אותה הלכה למעשה.
    14: כאשר הגויים, שאין להם את התורה, מקיימים את עיקר חוקיה מתוך חוש טבעי, הרי שחוש זה הוא תורתם ולפיו הם יישפטו.
    15: התנהגותם מוכיחה שדרישות התורה כתובות למעשה על לבם; מצפונם אומר להם מה מותר ומה אסור, ומחשבותיהם מצדיקות או מאשימות אותם.
    16: הם יישפטו ביום־הדין – היום שבו ישפוט אלוהים, באמצעות המשיח, את הצד הנסתר בחייו של כל אדם. זהו חלק מתוכניתו של ה׳ שאותה אני מבשר.
    17: אתם, היהודים, מתגאים שאתם ידידיו הנבחרים של אלוהים; אתם חושבים שהואיל ונתן לכם את תורתו, הכול כשורה ביניכם לבינו.
    18: אתם יודעים מהו רצונו של אלוהים; אתם יודעים להבחין בין טוב לרע, שכן למדתם את תורתו עוד לפני זמן רב.
    19: אתם משוכנעים שהנכם מוכשרים וראויים ללמד את אלה שאינם יודעים את הדרך לה׳, ולשמש כלפידי אור המדריכים אל ה׳ את אלה שתעו בחשכה.
    20: אתם משוכנעים שהנכם מוכשרים ללמד את הבורים, את התמימים ואת הילדים, שכן אתם מכירים את תורת ה׳.
    21: אבל אתם המוכנים תמיד ללמד את האחרים – מדוע אינכם מלמדים את עצמכם? אתם מצווים על אחרים לא לגנוב – האם אתם בעצמכם נקיי כפיים?
    22: אתם מצווים על אחרים לא לנאוף – האם אינכם נואפים בעצמכם? אתם מתנגדים לעבודת האלילים – האם אינכם גוזלים את כלי הקדושה שלהם?
    23: אתם גאים בעובדת ידיעתכם את תורת אלוהים, אך באי־קיימכם את מצוותיו אתם מבזים למעשה את אלוהים.
    24: אין פלא שכתבי־הקודש אומרים:”בגללכם שם אלהים מחולל בגוים“!
    25: לברית־המילה יש ערך ומשמעות רק אם אתה שומר את מצוות ה׳. אם אינך שומר את מצוות ה׳, אינך טוב מהגויים.
    26: ואם גוי, שלא נימול, ישמור את מצוות ה׳, האם לא יעניק לו אלוהים את הזכויות שהתכוון להעניק ליהודים?
    27: למעשה, הגוי המקיים את התורה הוא שישפוט אותך, היהודי, למרות שנמולת ושניתנה לך תורת ה׳ שאותה הפרת.
    28: הרי אינך יהודי אמיתי רק משום שנולדת להורים יהודים, או משום שנמולת.
    29: יהודי אמיתי הוא זה שאוהב את ה׳. כי אלוהים אינו מעוניין באלה שכל יהדותם מסתכמת בקיום ברית־המילה בלבד, כי אם באלה שלבם וחייהם השתנו, ולאלה הוא יעניק כבוד ושבח לא בעיני בני אדם, כי אם בעיני אלוהים.
  3:
    1: אם כן, מהו יתרונו של היהודי? ומה יתרונה של המילה?
    2: יש יתרון רב בכל דרך. ראשית כל, אלוהים הפקיד את דברו הכתוב בידי היהודים.
    3: אמנם חלק מהם לא האמין, אך האם אתם חושבים כי משום שהיהודים הפרו את הבטחתם לאלוהים, יפר אלוהים את הבטחותיו להם?
    4: חלילה! גם אם כל בני האדם משקרים, אלוהים נאמן ודובר אמת! הרי כתוב בתהלים שדברי אלוהים הם דברי אמת, ומשפטו תמיד משפט צדק.
    5: אך אם הרשעות שלנו מבליטה ומדגישה את טובו של ה׳, האם נאמר שאלוהים גורם לנו עוול בהענישו אותנו? (יש אנשים החושבים כך!)
    6: חלילה! אם אלוהים יתעלם מחטא, כיצד יוכל לשפוט את העולם?
    7: אנו כאילו אומרים, שאם על־ידי השקרים שלנו יוצאת אמת אלוהים לאור וגדל כבודו, מדוע עלינו להישפט כחוטאים?
    8: אם־כך, מדוע שלא נרבה לעשות מעשים רעים כדי שתצא מהם טובה? (שונאינו העלילו עלינו שכך אמרנו!) אמרו אתם, האין זה צודק להרשיע ולהעניש את אלה האומרים זאת?
    9: אם כן, האם היהודים טובים מהגויים? כלל לא. כבר הוכחנו שכל בני־האדם חוטאים – יהודים וגויים ללא הבדל.
    10: כפי שכתוב בתהלים”אין עושה טוב, אין גם אחד. אין אף צדיק!
    11: אין משכיל, אין דורש את אלוהים;
    12: הכול סר יחדיו נאלחו. אין עושה טוב, אין גם אחד.
    13: גרונם כקבר פתוח, פיהם מלוכלך ומלא שקר ולשונם נוטפת ארס.
    14: כן, הם מנבלים את פיהם,
    15: צמאי דם וחמי מזג.
    16: לכל מקום שהם הולכים הם מותירים אחריהם סבל וצער.
    17: הם מעולם לא התנסו בתחושת השלום והשלווה שאלוהים לבדו מעניק.
    18: אין הם מקדישים לאלוהים כל מחשבה, ולא אכפת להם מה הוא חושב עליהם.“
    19: אנחנו יודעים כי דברי התורה מכוונים אל אלה הכפופים לה – היהודים – ואלוהים ישפוט ויעניש אותם, שכן עליהם לשמור את מצוותיו ולא להתנהג בצורה כזאת. לאיש מהם אין תירוץ! למעשה, העולם כולו עומד אשם לפני אלוהים.
    20: שהרי איש לא יצדק לפני אלוהים בזכות קיום התורה, מכיוון שחוקי התורה מצביעים על חטאינו ומראים לנו שאנו חוטאים.
    21: עתה נתגלה האופן שבו מצדיק ה׳ את האדם ללא התורה, אם כי התורה והנביאים כבר העידו על כך.
    22: צידוק זה ניתן לכל המאמינים בישוע המשיח, ללא הפליה.
    23: כי כל בני־האדם חטאו, וכולם חסרי כבוד אלוהים.
    24: בכל זאת, אלוהים הצדיק אותנו בחסדו חינם, על־ידי קורבנו של ישוע המשיח שהוקרב למעננו.
    25: אלוהים שלח את המשיח לשאת את העונש על חטאינו, כדי שעל־ידי אמונה בדמו, הוא יהיה כפרתנו – כלומר, יכפר על חטאינו. וכל זאת כדי להראות לנו את צדקתו, לאחר שברחמיו הרבים מחק את חטאי העבר.
    26: במעשה זה רצה אלוהים לגלות לנו את צדקתו – את סליחתו לחוטאים – ולהוכיח כי הוא עצמו צדיק, וכי הוא מצדיק את כל המאמין בישוע המשיח בנו.
    27: ובכן, האם יש למישהו סיבה להתגאות? ודאי שלא. מדוע? משום שאלוהים זיכה והצדיק אותנו בזכות קרבנו של המשיח ואמונתנו בו, ולא בזכות מעשינו הטובים.
    28: לפיכך אנו מסיקים שאדם נצדק לפני אלוהים על־ידי אמונתו בישוע המשיח בן־האלוהים, ולא על־ידי הישגיו בקיום מצוות התורה.
    29: החושבים אתם שאלוהים הוא אלוהי היהודים בלבד, ורק אותם הוא מושיע? ודאי שלא! אלוהים הוא גם אלוהי הגויים.
    30: ומכיוון שאלוהי היהודים הוא גם אלוהי הגויים, הוא מצדיק את כולנו על־ידי האמונה.
    31: האם בהדגישנו את חשיבות האמונה מבטלים אנו את התורה? חס וחלילה! למעשה אנחנו מקיימים אותה – דבר האפשרי רק על־ידי אמונה במשיח.
  4:
    1: אם כך, מה נאמר על אברהם אבינו, מה הוא השיג?
    2: אילו נצדק אברהם בזכות מעשיו הטובים, אזי הייתה לו סיבה להתפאר, אך לא לפני אלוהים!
    3: 'כי הכתובים אומרים לנו: שאברהם האמין באלוהים, ומשום כך אלוהים”יחשבה לו צדקה.“'
    4: שכרו של העובד אינו תלוי בחסדו של המעביד; זהו חוב המגיע לו.
    5: החסד הוא כשהאדם אינו מסתמך על מעשיו לישועה, כי אם מאמין באלוהים אשר מצדיק את החוטאים וסולח להם, ואמונתו תיחשב לו לצדקה.
    6: 'גם דוד המלך דיבר על אושרו של האדם אשר אלוהים מצדיקו ללא תלות במעשיו:'
    7: ”אשרי נשוי פשע כסוי חטאה;
    8: אשרי אדם לא יחשוב ה׳ לו עוון.“
    9: האם ברכה זאת מיועדת אך ורק לנימולים, או גם לגויים? זכרו כי אברהם התברך בזכות אמונתו באלוהים.
    10: 'מתי ברך אלוהים את אברהם וחשב את אמונתו לצדקה, לפני שנימול, או לאחר מכן? התשובה היא: לפני שאברהם נימול!'
    11: אברהם נימול רק לאחר שאלוהים הבטיח לברכו בזכות אמונתו. ברית־המילה היוותה אות וחותם שלאברהם הייתה אמונה, ושאלוהים הצדיקו וסלח לחטאיו עוד לפני טקס המילה. וכל זאת כדי שאברהם יוכל להיות אביהם הרוחני של כל אלה שיאמינו באלוהים וייוושעו מבלי שיקיימו את חוקי התורה. אנו רואים, אם כן, כי אלוהים מצדיק וסולח חטאים גם לאלה שאינם מקיימים חוקי התורה – בתנאי שהם מאמינים בו.
    12: אברהם הוא אביהם הרוחני גם של היהודים הנימולים, אשר יהדותם אינה מסתכמת במילה בלבד, אלא אשר הולכים בעקבות האמונה שהייתה לאברהם אבינו לפני שנימול.
    13: ה׳ הבטיח לאברהם ולזרעו לרשת את הארץ – לא בזכות קיום התורה (שהרי בימי אברהם טרם ניתנה התורה), אלא בזכות בטחונו ואמונתו בה׳.
    14: אילו רק מקיימי התורה היו היורשים, אזי אין כל ערך לאמונה, והבטחת אלוהים בטלה ומבוטלת.
    15: כי הפרת התורה מביאה בעקבותיה זעם ועונש, ואילו כשאין תורה, אי־אפשר להפר אותה!
    16: משום כך ברכותיו של אלוהים ניתנות לנו במתנה על־ידי אמונה. ברוב חסדו מעניק אלוהים את ברכותיו והבטחותיו לכל צאצאי אברהם – לאלה החיים לפי התורה, ולאלה המאמינים באלוהים כאברהם, שהוא האב הרוחני של כולנו.
    17: זוהי כוונת הכתוב בהבטחת אלוהים לאברהם:”כי אב המון גוים נתתיך.“אלוהים קיים את הבטחתו זאת, מפני שאברהם האמין באלוהים המחייה את המתים, והמדבר על העתיד להתרחש בלשון עבר.
    18: כשהבטיח אלוהים לאברהם שייתן לו בן, ולבן שלו יהיו צאצאים רבים אשר יהוו עם גדול, האמין אברהם לה׳ למרות שהבטחה כזאת נראתה לו בלתי־אפשרית.
    19: אמונתו באלוהים לא נחלשה על־אף העובדה ששרה אשתו הייתה כבת תשעים שנה וזקנה מכדי להרות, וגם אברהם עצמו היה זקן מאוד – כבן מאה שנה.
    20: אברהם לא הטיל ספק בהבטחת אלוהים, אלא להיפך – אמונתו ובטחונו באלוהים גדלו והתחזקו, והוא כיבד את אלוהים והלל את שמו.
    21: אברהם ידע בביטחון גמור שאלוהים יכול לקיים את אשר הבטיח,
    22: ובזכות אמונתו אלוהים הצדיק אותו בעיניו.
    23: ה׳ הצדיק את אברהם – כלומר, ניקה וזיכה אותו מכל חטא – לא רק למען אברהם,
    24: אלא גם למעננו! כן, ה׳ יצדיק גם אותנו, כפי שהצדיק את אברהם, כאשר נאמין באלוהים אשר הקים לתחייה את ישוע המשיח אדוננו –
    25: הלא הוא המשיח שהוקרב למוות בגלל מעשינו הרעים, ואשר קם לתחייה מן המתים כדי להצדיקנו ולטהרנו בעיני ה׳.
  5:
    1: לכן עתה, לאחר שנסלחו לנו חטאינו והוצדקנו על־ידי האמונה, אנחנו נמצאים בשלום עם אלוהים, בזכות קורבנו של ישוע המשיח אדוננו.
    2: עקב אמונתנו העניק לנו המשיח את כל הזכויות הנפלאות שיש לנו עתה, ואנו שמחים בתקווה שניקח חלק בכבוד אלוהים.
    3: אם באים עלינו קשיים וצרות, אנו יכולים לשמוח ולהודות לאלוהים, כי אנו יודעים שהם מפתחים ומחזקים את סבלנותנו,
    4: הסבלנות מפתחת ומחזקת את אופיינו, ואופי חזק מביא לאמונה יציבה ולתקווה בישועה הנצחית.
    5: תקווה זאת לעולם לא תבייש ולא תאכזב אותנו, שכן אנו יודעים מה רבה אהבת אלוהים אלינו, ואנו מרגישים באהבתו שממלאת אותנו. רוח הקודש הוא שיצק בנו אהבה זאת.
    6: בהיותנו עדיין חלשים וחסרי תושייה, בא המשיח בזמן המתאים ומת בעדנו – הרשעים.
    7: הרי איננו יכולים לצפות מאיש למות אף בעד אדם ישר וצדיק, אולם הבה נאמר שקיימת אפשרות כזאת.
    8: והנה הוכיח אלוהים את אהבתו הגדולה אלינו בשלחו את בנו – את ישוע המשיח – למות בעדנו, כאשר היינו עדיין חוטאים ורשעים.
    9: אם אלוהים עשה כל זאת למעננו עוד בהיותנו חוטאים, עתה, משהוצדקנו בעיניו בזכות דם המשיח שנשפך, אין לנו כל סיבה לפחד מזעמו של אלוהים.
    10: שכן אם בזמן שהיינו אויביו סלח אלוהים לחטאינו וריצה אותנו אליו על־ידי מות בנו, אנו בטוחים כי עתה, הוא גם יושיע אותנו מחטאינו בזכות תקומתו לחיים.
    11: עתה אנו שמחים על היחסים החדשים שבינינו לבין אלוהים – יחסים המקרבים אותנו אליו – וכל זאת בזכות קורבנו של ישוע המשיח בעד חטאינו.
    12: כאשר האדם הראשון הפר את הציווי של ה׳, פגע חטאו בכל המין האנושי – חטאו זרע מוות בכל העולם ובני־האדם מתו, כי כולם חטאו.
    13: אמנם החטא כבר היה בעולם זמן רב לפני מתן־התורה, אך איש לא יכול להיחשב חוטא לתורה אם טרם ניתנה התורה.
    14: אף־על־פי־כן, המוות, שהוא תוצאת החטא, שלט בבני־האדם מאדם ועד משה – גם באלה שלא חטאו בדיוק אותו חטא של אדם. אדם מסמל את ניגודו של בן־האדם העתיד לבוא.
    15: מאידך, מתנת האלוהים שניתנה לנו באמצעות המשיח שונה בתכלית ממה שהנחיל לנו האדם הראשון. בעוד שחטאו של אדם הביא מוות לאנושות, הביא בן־האדם ישוע המשיח לאנושות סליחת חטאים ברחמי אלוהים.
    16: חטאו האחד של אדם הביא עונש מוות על רבים, ואילו המשיח מזכה אותנו מחטאינו ומעניק לנו חיים חדשים – וכל זאת בחסד.
    17: אם על־ידי חטאו של אדם אחד ויחיד השתלט המוות על כל בני־האדם, אנו בטוחים כי אלה הזוכים בחסדו הרב של אלוהים ובסליחת חטאיהם, יחיו וימלכו בזכות אדם אחד – ישוע המשיח.
    18: לכן, כשם שחטאו של האדם הראשון הביא עונש על כל בני־האדם, כך מזכה צדקתו של המשיח את כל בני־האדם בעיני אלוהים, והם זוכים בחיי נצח.
    19: כשם שעל־ידי סרבנות ואי־ציות של אדם אחד נמצאים בני־האדם במעמד של חוטאים, כך על־ידי ציות לאלוהים הביא המשיח אנשים רבים למעמד של צדיקים וחפים־מפשע בעיני אלוהים.
    20: מדוע ניתנה התורה? כדי שבני־האדם יראו שאין הם מסוגלים לציית לכל חוקי אלוהים. אולם ככל שאנו רגישים יותר לחטאינו, כך אנו מעריכים יותר את גודל החסד והרחמים של אלוהים.
    21: לפנים שלט החטא על כל בני־האדם וגרם למותם, אולם עתה שולטים חסדו וצדקתו של אלוהים, והם מעניקים לנו חיי נצח על־ידי ישוע המשיח אדוננו.
  6:
    1: אם כן, האם נמשיך לחטוא כדי שאלוהים יגלה כלפינו יותר חסד ורחמים?
    2: חס וחלילה! כיצד נוכל להמשיך לחטוא? הרי מתנו לגבי החטא!
    3: או שמא אינכם יודעים כי כאשר אנו נטבלים (במים) כביטוי לאמונתנו במשיח, אנו משתתפים סמלית במותו?
    4: האופי הישן והחוטא שלנו מת ונקבר עם המשיח בטבילה, וכשם שהמשיח קם לתחייה מן המתים, בגבורת אלוהים, כך גם אנחנו קמנו לחיים חדשים לגמרי.
    5: שהרי אם השתתפנו במותו, נשתתף גם בתחייתו.
    6: ואל נשכח כי תשוקותינו הרעות והישנות נצלבו והומתו עם המשיח, כדי שגופנו שוב לא ישמש מכשיר ביד החטא, וכדי ששוב לא נהיה משועבדים לחטא.
    7: כי אדם מת הוא חופשי ומשוחרר משליטת החטא.
    8: מאחר שהאדם הישן שבתוכנו מת עם המשיח, אנו יודעים שגם נקום לתחייה עמו וניקח חלק בחייו החדשים.
    9: אנחנו בטוחים כי לאחר שהמשיח קם לתחייה מן המתים, הוא שוב לא ימות לעולם; למוות כבר אין שליטה עליו!
    10: המשיח מת לגבי החטא פעם אחת ולתמיד, ואילו עתה הוא חי לנצח למען אלוהים.
    11: כך צריכים גם אנחנו לחשוב את עצמנו מתים לגבי החטא, וחיים על־ידי המשיח למען אלוהים.
    12: אם כן, שוב אל תניחו לחטא לשלוט בגופכם החלש; אל תיכנעו לפיתוייו של החטא ולתשוקותיו.
    13: אל תניחו לאף איבר בגופכם לשמש כלי רשע ביד החטא, אלא מסרו את כל כולכם לאלוהים, כי קמתם לתחייה מן המתים, ואלוהים רוצה להשתמש בגופכם למטרותיו הנעלות.
    14: החטא שוב לא ישלוט בכם, מכיוון שאינכם כפופים לתורה, ואתם חופשיים ונהנים מטובו וחסדו של אלוהים.
    15: האם נמשיך לחטוא משום שאיננו כפופים לתורה, אלא נמצאים תחת חסדו של אלוהים? חס וחלילה!
    16: האם אינכם יודעים שאתם רשאים לבחור את אדונכם? אתם יכולים לבחור להשתעבד לחטא הגורר אחריו מוות, או להשתעבד למשמעת ולציות המזכים ומצדיקים אתכם בעיני אלוהים. למי שתמסרו את עצמכם הוא יהיה אדונכם ואתם תהיו עבדיו.
    17: אבל תודה לאל על כך שלמרות שפעם בחרתם להיות עבדים לחטא, עכשיו אתם שומעים בכל לבכם למה שאלוהים מלמד אתכם.
    18: לאחר שהשתחררתם מהשעבוד לאדונכם הקודם – החטא, השתעבדתם לאדונכם החדש – הצדקה.
    19: אני משתמש בדימוי של עבד ואדון, משום שכך קל יותר להבין. כשם שבעבר העמדתם את גופכם לרשות החטא והטומאה, כך העמידו עתה את גופכם לשירות הצדקה והמעשים הטובים.
    20: כשהייתם עבדים לחטא לא הקדשתם מחשבה רבה לעשיית מעשים טובים,
    21: ומה היו התוצאות? מחרידות! כן, התוצאות היו נוראות כל־כך, עד כי עכשיו אתם מתביישים אף לחשוב על מה שנהגתם לעשות, כי כל המעשים האלה גוררים מוות.
    22: לעומת זאת עתה, בהיותכם משועבדים לאלוהים ומשוחררים מכוח החטא, התוצאה היא קדושה שאחריתה חיי נצח.
    23: 'כי לחטא יש שכר – מוות. ואילו אלוהים מעניק למאמינים בו ולמשרתים אותה מתנה: חיי נצח בישוע המשיח אדוננו!'
  7:
    1: אחי, אלה מכם המכירים את התורה יודעים כי לאחר שאדם מת, התורה אינה שולטת בו יותר.
    2: 'למשל: כאשר אישה נישאת לאיש, התורה קושרת אותה אל בעלה כל ימי חייו, אך אם הבעל מת, האישה אינה קשורה אליו יותר'
    3: ומותר לה להינשא שנית. אם היא תינשא שנית כל זמן שבעלה חי, היא תיחשב לנואפת.
    4: באופן דומה, אחי, מותו של המשיח על הצלב המית אתכם לגבי טענות התורה, ואתם חופשיים להשתייך לאחר – למשיח שקם לתחייה מן המתים – כדי שנעשה פרי לאלוהים.
    5: כאשר היינו עדיין משועבדים לטבע הישן והחוטא שלנו, עוררה בנו התורה את תשוקותינו ותאוותינו, ועשינו את אשר ציווה עלינו אלוהים לא לעשות. כך הצמיחו מעשינו הרעים פרי הגורם למוות.
    6: 'אולם עתה, לאחר שמתנו לגבי כל מה שכבל ושיעבד אותנו, אנו משוחררים מהתורה, כדי שנוכל לשרת את אלוהים בדרך חדשה: בדרך של רוח הקודש, ולא בדרך הישנה לפי הכתוב.'
    7: 'האם אני מנסה לומר שתורת אלוהים היא חטא? חס וחלילה! התורה עצמה אינה בגדר חטא, אבל היא גילתה לי את חטאי. לדוגמה: לעולם לא הייתי מודה בחטא החמדה והתאווה שבלבי אלמלא אמרה התורה:”לא תחמוד!“'
    8: החטא ניצל את הדיבר”לא תחמוד“כדי להזכיר לי שתשוקות אלה אסורות, ובכך הוא למעשה עורר וגירה תשוקות ודחפים אסורים שהיו כלואים בתוכי. רק במקום שבו אין תורה ואין חוקים, אין חטא.
    9: פעם כלל לא הייתה בי תודעת החטא. אולם כשנפקחו עיני והתחלתי להבין את מצוות ה׳, החל החטא לפעול בי ולפתות אותי להפר את מצוות ה׳, והתורה דנה אותי למוות.
    10: כך הדיבר שניתן כדי ללמדני את דרך החיים, גרם לי מוות.
    11: כי החטא, שניצל לרעה את הדיבר, רימה והמית אותי.
    12: אף־על־פי־כן אין ספק שהתורה עצמה היא קדושה, וכן גם הדיברות.
    13: אולם כיצד יכולה התורה להיות קדושה? האם לא התורה הקדושה היא שהמיתה אותי? ודאי שלא! החטא ניצל לרעה את הטוב כדי להביא למותי. מכאן יכולים אתם לראות עד כמה ערמומי ומסוכן הוא החטא, שכן הוא מנצל את התורה הטובה והקדושה של אלוהים למטרותיו הנאלחות.
    14: אם כן, התורה עצמה טובה – הבעיה היא בי, משום שאני מכור לחטא השולט בי.
    15: 'אינני מבין את התנהגותי: אני באמת רוצה לעשות את הטוב, אך איני יכול. לעומת זאת אני עושה את מה שאיני רוצה לעשות – אני עושה את מה שאני שונא!'
    16: אני יודע היטב שאני עושה את הרע, וייסורי המצפון שלי מוכיחים שאני מסכים למעשה עם התורה שהפרתי.
    17: ברם איני יכול לעשות דבר, כי לא אני עושה את הרע, אלא החטא שבתוכי; החטא חזק ממני, והוא שגורם לי לעשות את כל המעשים הרעים האלה.
    18: מניסיוני אני יודע שבי, בבשרי, אין שום דבר טוב. לעתים קרובות אני נוכח כי יש לי רצון לעשות את הטוב, אך חסר לי הכוח לעשותו.
    19: כלומר, איני עושה את הטוב שאני מתכוון לעשות, ולעומת זאת אני מוצא את עצמי עושה את הרע שאינני רוצה לעשות!
    20: ואם אני עושה את מה שבעצם אינני רוצה לעשות, הרי ברור שלא אני עושה זאת, כי אם החטא השוכן והשולט בי.
    21: 'כתוצאה מכך אני מוצא בי חוקיות משונה: כאשר אני רוצה לעשות את הטוב, הרע משתלט עלי.'
    22: בלבי אני חפץ לעשות את תורת ה׳,
    23: אך בגופי אני מרגיש חוק אחר הלוחם בחוק השכל וההיגיון, וכך הוא עושה אותי אסיר ועבד של החטא השוכן עדיין בגופי.
    24: מסכן שכמוני, מי יושיע אותי מהשעבוד לגוף הזה שדינו מוות?
    25: תודה לאל, האלוהים כבר הושיע אותי על־ידי ישוע המשיח אדוננו! אם כן, הטבע החוטא שלי משועבד לחטא, אולם בשכלי אני עבד לתורת האלוהים.
  8:
    1: המשתייכים לישוע המשיח לא יורשעו בדין!
    2: כי כוח רוח־החיים, אשר בישוע המשיח, שיחרר אותנו מהגלגל החוזר של חטא ומוות הבא בעקבות החטא.
    3: התורה מעולם לא יכלה להצדיק ולהושיע איש, בגלל האופי החלש של המין האנושי. משום כך שלח אלוהים את בנו בדמות אדם בעל גוף אנושי כשלנו – מלבד החטא שבנו – ושלל מהחטא את השליטה על המאמינים במשיח, וזאת בזכות קורבנו.
    4: על כן אנו יכולים עתה לקיים את דרישות התורה – בתנאי שנחיה על־פי הדרכת רוח הקודש, ולא על־פי הדרכת הטבע הישן והחוטא שלנו.
    5: אדם הנשלט על־ידי הטבע החוטא שלו חי למען עצמו ולמען סיפוק תאוותיו, בעוד שאדם הנשלט על־ידי רוח הקודש חי למען אלוהים, ועושה את הטוב בעיני אלוהים.
    6: הליכה בדרך רוח הקודש מביאה חיים ושלום, בעוד שכניעה לטבע החוטא שלנו מביאה מוות,
    7: שהרי הטבע החוטא שלנו שונא את אלוהים. טבע זה שלנו מעולם לא ציית לאלוהים, וגם לא יציית לו בעתיד.
    8: כל הנשלטים על־ידי אופיים החוטא אינם יכולים למצוא־חן בעיני אלוהים.
    9: אולם אתם אינכם נשלטים על־ידי הטבע החוטא שלכם, אלא על ידי רוח הקודש, אם אכן הוא שוכן בקרבכם, כי מי שרוח הקודש אינו שוכן בו איננו שייך למשיח.
    10: אך אם המשיח בקרבכם, אמנם גופכם מת בגלל החטא, אך הרוח הוא חיים לכם כי הוצדקתם.
    11: ואם שוכן בכם רוחו של האלוהים אשר הקים את ישוע מן המתים, אלוהים יקים לתחייה גם את גופכם בן־התמותה, על־ידי רוח הקודש השוכן בכם.
    12: לפיכך, אחים יקרים, איננו חייבים דבר לטבע החוטא שלנו ולדרישותיו.
    13: שכן אם ניכנע לו ונמשיך במעשינו הרעים – נמות. אבל אם בעזרת רוח הקודש נחסל ונמית את פעולות הטבע החוטא שלנו – נחיה.
    14: כי כל מי שמודרך על־ידי רוח הקודש של אלוהים הם בנים לאלוהים.
    15: 'אלוהים לא העניק לנו רוח אשר ישוב לשעבד אותנו לפחד, כי אם רוח המאמץ אותנו לו לבנים, והמאפשר לנו לקרוא לאלוהים: אבא, אבינו.'
    16: רוח הקודש שהעניק לנו אלוהים מעיד בלבנו ומאשר שאנו באמת בני־אלוהים.
    17: ואם אנחנו בני־אלוהים, הרי שאנו גם יורשיו, כלומר, אנחנו יורשים יחד עם המשיח את נחלתו של אלוהים. ברם על־מנת לקחת חלק בכבודו עלינו לסבול למענו.
    18: אך אין להשוות כלל את סבלנו עתה לעומת הכבוד שייתן לנו אלוהים בבוא הזמן.
    19: שהרי כל הבריאה מצפה בכיסופים להתגלות הבנים לאלוהים.
    20: כי באותו יום תשוחרר הבריאה מהשעבוד לכיליון ולמוות – שלהם נכנעה לא מרצונה, אלא מרצון אלוהים – על־מנת שתוכל לקחת חלק בחירות הנפלאה של בני האלוהים.
    22: אנחנו יודעים שכל הבריאה נאנחת וגונחת מכאב, כאילו בצירי לידה.
    23: לא רק הבריאה נאנחת, אלא גם אנחנו, המאמינים, אשר טעמנו מהאושר הנצחי שהכין אלוהים לאוהביו. כן, אנו נאנחים בציפייה לשחרור מכאב וסבל. אנו גם מצפים ליום שבו יתממש אימוצנו כבנים, ואלוהים יעניק לנו גוף חדש.
    24: בתקווה הזאת נושענו, והבה נזכור שתקווה פירושה ציפייה לדבר שעדיין לא ראינו; הרי איננו מצפים למה שאנו רואים או למה שכבר נמצא בידינו.
    25: אולם אם אנו מצפים לדבר שאיננו יכולים לראותו, אנו לומדים להמתין לו בסבלנות.
    26: גם רוח הקודש עוזר לנו בחולשותינו היום־יומיות ובתפילותינו, שכן איננו יודעים כיצד להתפלל כהלכה, ואיננו יודעים בעד מי ובעד מה להתפלל. אולם רוח הקודש מתפלל בעדנו ובשמנו בתחינות ואנחות עמוקות ממילים.
    27: האלוהים אשר יודע את המתרחש בלבנו, יודע גם מה מביע הרוח בתחינותיו בעדנו, כי הרוח מתפלל בעדנו לפי רצון האלוהים.
    28: אנו יודעים שאם נאהב את אלוהים ונתאים את עצמנו לתוכניותיו, כל מה שיקרה לנו יפעל לטובתנו.
    29: שהרי עוד מבראשית החליט אלוהים שכל המאמין בו – והוא ידע היטב מי יאמין בו – ידמה לבנו, כדי שבנו יהיה הבכור בין אחים רבים.
    30: הוא בחר בנו עוד לפני זמן רב, ובבוא העת הוא קרא לנו אליו, סלח לחטאינו, הצדיק אותנו והעניק לנו מכבודו.
    31: מה נאמר, אם כן, על הדברים הנפלאים האלה? אם אלוהים לצדנו איש לא יוכל להיות נגדנו!
    32: אם אלוהים לא חס אף על בנו היחיד, והקריב אותו למען כולנו, האם אתם מטילים ספק בכך שייתן לנו הכול יחד איתו?
    33: מי יעז להאשים את בני־האלוהים? הרי אלוהים עצמו הכריז שאנו חפים מפשע וצדיקים בעיניו.
    34: מי, אם כן, ירשיע אותנו? אף אחד – הרי המשיח מת בעדנו וקם לתחייה למעננו, ועתה הוא יושב לימין האלוהים ומפגיע בעדינו לפניו.
    35: מה מסוגל להרחיק אותנו מאהבת האלוהים, האם צרות? קשיים? רדיפות? רעב? סכנות? מלחמות?
    36: לא ולא! הכתובים אומרים שלמען אלוהים עלינו להיות מוכנים למות בכל עת – כמו שכתוב:”כי עליך הורגנו כל היום, נחשבנו כצאן טבחה.“
    37: אף־על־פי־כן הניצחון הוא שלנו על־ידי ישוע המשיח, אשר אהב אותנו כל־כך עד שהקריב את עצמו בעדנו.
    38: אני משוכנע שלא המוות ולא החיים, אף לא מלאכים ושדים, לא בהווה ולא בעתיד ולא שום כוחות,
    39: לא מקום המצאנו – במרומים או במעמקי הים – דבר לא יוכל להפריד אותנו מאהבת האלוהים, שנגלתה לנו כאשר ישוע המשיח אדוננו הקריב את עצמו למעננו.
  9:
    1: 'אני אומר את האמת במשיח ומצפוני ברוח הקודש מאשר שדברי נכונים:'
    2: אני עצוב כל־כך ומדוכא.
    3: הלוואי שיכולתי אני להיות מוחרם ומנודה מהמשיח, למען אחי בני־ישראל. אלוהים בחר בהם לעמו, הוא עצמו שכן ביניהם, הוא העניק להם את לוחות־הברית ואת התורה המדריכה אותם בחיי היום־יום, הוא אפשר להם לעבדו ולשרתו ונתן להם את הבטחותיו.
    5: היהודים הם זרע האבות – אברהם, יצחק ויעקב, ומהם בא המשיח (בדמותו האנושית) השולט בכל ומעל לכל. יבורך שמו לעולמים.
    6: האם לא קיים אלוהים את הבטחותיו ליהודים? ודאי שקיים. עלינו לזכור שלא כל מי שמבני ישראל הוא באמת ישראל.
    7: עובדת היותם צאצאי אברהם אינה אומרת שהם בני אברהם, כי הכתובים אומרים שהבטחת ה׳ מתייחסת רק לצאצאיו של יצחק בנו, אם־כי לאברהם היו עוד בנים.
    8: כלומר, לא כל צאצאיו הטבעיים של אברהם הם בני־אלוהים, אלא אלה שנולדו לפי הבטחת אלוהים.
    9: מה הייתה ההבטחה?”למועד אשוב אליך כעת חיה ולשרה בן.“
    10: שנים לאחר מכן, כאשר הרתה רבקה לבעלה יצחק וציפתה להולדת יעקב ועשו,
    11: אמר אלוהים לרבקה כי עשו, הבן הבכור, ישרת את אחיו הצעיר יעקב. הבטחת אלוהים ניתנה עוד לפני הולדת הילדים, ועוד לפני שהספיקו לעשות טוב או רע. מדוע? על־מנת להראות שאלוהים אינו פועל בהתאם למעשינו והישגינו, אלא בהתאם לבחירתו ולרצונו,
    13: ככתוב:”ואוהַב את יעקב ואת עשו שנאתי“.
    14: האם נאמר שאלוהים נוהג באי־צדק? חס וחלילה!
    15: הרי אלוהים אמר למשה:”חנתי את אשר אחן, ורחמתי את אשר ארחם“. כלומר, אלוהים הוא המחליט את מי לחון ועל מי לרחם.
    16: אם כן, בחירת אלוהים אינה תלויה ברצונם של בני־האדם או במעשיהם, אלא באלוהים בלבד הקובע ומחליט על מי לרחם.
    17: קחו לדוגמה את פרעה מלך מצרים. אלוהים נתן לפרעה את ממלכת מצרים, כדי להפגין באמצעותו את כוחו וגבורתו שלו (של אלוהים), וכדי לפרסם את שמו ותפארתו בין כל העמים.
    18: אם כן, אלוהים הוא המחליט על מי לרחם, ואת לבו של מי להקשיח.
    19: 'אם תשאל: מדוע מעניש אלוהים את הסרבנים על שלא שמעו בקולו? האם לא עשו מה שאלוהים רצה שיעשו?'
    20: 'תשובתי היא זאת: מי אתה, השואל, שתתווכח או שתבקר את ה׳? האם שואל הכלי את יוצרו: מדוע יצרת אותי כך ולא אחרת?'
    21: כאשר אדם יוצר כד חומר, האין הוא רשאי ליצור מאותו גוש חומר כד אחד מרשים ביופיו, וכד שני ככלי אשפה?
    22: והאם אין לאלוהים הרשות לשפוך את זעמו, ולהראות את סמכותו לכלים המיועדים לכיליון, לאחר שהתייחס אליהם בסבלנות זמן רב מאוד?
    23: וזאת כדי שיוכל להראות לנו, שנועדנו מלפנים לחנינה, את עושרו וכבודו.
    24: אנחנו, המאמינים, הם אלה אשר בחר – מקרב היהודים וגם מבין הגויים.
    25: האם זוכרים אתם את נבואתו של הושע? בנבואה זו אומר אלוהים שימצא לעצמו בנים אחרים, ויאהב אותם למרות שלא אהב אותם לפני־כן.
    26: אלה אשר נאמר עליהם לפנים:”לא עמי“, יהיו עתה בני אלוהים חיים.
    27: ישעיהו הנביא ניבא על ישראל, ואמר שאף כי עם ישראל ימנה אנשים רבים כחול אשר על שפת הים, רק מעטים יאמינו בה׳ וייוושעו.
    28: כי מנוי וגמור עם אלוהים להוציא לפועל את משפטו על הארץ, אולם בשל רחמיו הוא יקצר את תקופת הסבל.
    29: במקום אחר אומר ישעיהו שאלמלא ריחם עלינו אלוהים והותיר לנו שריד, היה גורלנו כגורל סדום ועמורה.
    30: מה המסקנה? אלוהים אפשר לגויים לקבל סליחת חטאים על־ידי אמונה, למרות שלא דרשו אותו,
    31: ואילו היהודים, שהשתדלו כל־כך להשיג צדקה על־ידי שמירת מצוותיו, לא זכו לכך.
    32: מדוע לא זכו? משום שניסו להשיג זאת תוך עשיית מעשים, במקום מתוך האמונה. הם נתקלו באבן נגף ונכשלו.
    33: אלוהים הזהיר את היהודים מפני אבן הנגף הזאת, ואמר שרבים מהם ייכשלו וימעדו, אך אלה שיאמינו (במשיח) לא יבושו לעולם.
  10:
    1: אחים יקרים, משאלת לבי ותפילתי העמוקה ביותר היא שהיהודים ייוושעו.
    2: אני יודע שהם מסורים לאלוהים על פי דרכם, אך מסירות זאת אינה מבוססת על הבנה נכונה של הכתובים.
    3: היהודים אינם מבינים שישוע המשיח הקריב את עצמו, כדי לסלוח לחטאיהם ולהצדיקם בעיני אלוהים. הם מנסים ליצור צדקה משלהם וכך לא נכנעים לצדקת ה׳.
    4: שכן המשיח הוא תכלית התורה, והוא מצדיק את כל המאמין בו.
    5: משה כתב על צדקה וישועה מתוך קיום התורה, ואמר שאדם המקיים את כל מצוות התורה בלי יוצא מן הכלל, ייוושע ויחיה (”אשר יעשה אתם האדם וחי בהם“).
    6: ואילו ישועה הנובעת מאמונה אומרת:”אל תאמר בלבבך מי יעלה השמימה?“זאת, כדי להוריד את המשיח לארץ.
    7: או”מי ירד לתהום?“זאת, כדי להשיב את המשיח לחיים.
    8: הישועה שאנו מבשרים נובעת מאמונה בישוע המשיח, והיא בהישג־ידו של כל אחד מאיתנו; למעשה היא בפינו ובלבנו.
    9: שכן אם תודה בפיך לפני בני־האדם שישוע הוא אדונך, ותאמין בלבך שאלוהים הקימו לתחייה מן המתים, תיוושע.
    10: משום שאמונת הלב מצדיקה אותנו לפני אלוהים, ומתוך אמונה שבלב אנחנו מודים בפינו וניוושע.
    11: וכתבי־הקודש אומרים לנו שכל המאמין במשיח לא יבוש.
    12: '”כל המאמין“פירושו: יהודים וגויים ללא הבדל, כי לכולנו אדון אחד המעניק מעושרו לכל המבקש ממנו.'
    13: שכן”כל אשר יקרא בשם ה׳ ימלט“!
    14: אך כיצד הם יקראו בשם ה׳ ויבקשו ממנו להושיעם, אם אינם מאמינים בו כלל? וכיצד יאמינו בו אם מעולם לא שמעו עליו? וכיצד ישמעו עליו אם איש אינו מספר להם?
    15: וכיצד יספר להם מישהו אם לא נשלח אליהם? לכך מתכוון הכתוב:”מה נאוו רגלי מבשרי טוב“.
    16: אולם לא כל מי ששמע את בשורת אלוהים האמין בה, כפי שאמר ישעיהו:”מי האמין לשמועתנו?“
    17: בכל זאת, האמונה מתעוררת על־ידי שמיעת הבשורה, והבשורה היא דבר המשיח.
    18: אולם מה בנוגע ליהודים, האם לא שמעו את דבר ה׳? כן, הם שמעו, שהרי”בכל־הארץ יצא קולם, ובקצה תבל מליהם“.
    19: ואם עם־ישראל שמע, האם לא הבין? עם־ישראל אכן הבין, כי משה אמר להם:”אני אקניאם בלא עם, בגוי נבל אכעיסם“. כלומר, ה׳ יעורר את קנאת בני־ישראל על ידי הגויים.
    20: ישעיהו הנביא הוסיף על כך ואמר, כי אלה שלא חיפשו את אלוהים ולא דרשו אותו, הם שימצאו אותו.
    21: ואילו על עם־ישראל הוא אומר:”פרשתי ידי כל היום אל עם סורר ומורה“.
  11:
    1: 'מתעוררת השאלה: האם זנח אלוהים את עמו? חס וחלילה! הרי אני עצמי יהודי, מזרעו של אברהם אבינו ומשבט בנימין.'
    2: 'לא, אלוהים לא הפקיר את עמו, שבו בחר עוד מבראשית. האם אינכם זוכרים מה אומרים הכתובים על אליהו הנביא? אליהו זעק אל אלוהים והתלונן על עם־ישראל:'
    3: ”את מזבחתיך הרסו ואת נביאיך הרגו בחרב, ואיותר אני לבדי ויבקשו את נפשי לקחתה“.
    4: ומה ענה לו אלוהים?”השארתי בישראל שבעת אלפים אשר לא כרעו (ברכיים) לבעל.“
    5: גם היום לא כל היהודים פנו עורף לאלוהים; יש ביניהם כאלה שנושעו – לפי בחירתו וחסדו של אלוהים.
    6: ואם הם נבחרו בזכות חסדו של אלוהים, משמע שלא נבחרו בזכות מעשיהם הטובים. אילו נבחרו בזכות מעשיהם הטובים לא היה זה חסד, כי חסד זה מתנה ולא גמול לעבודה.
    7: מה המסקנה? רוב היהודים לא השיגו את הצדקה אשר ביקשו, רק מעטים השיגו – אלה שבחר אלוהים – ואילו האחרים נעשו עיוורים לאמת.
    8: 'כפי שכתוב בישעיהו: ה׳ הרדים את עם ישראל, ועל כן הם הביטו אך לא ראו, שמעו אך לא הבינו.'
    9: ודוד אמר בתהלים שהשפע והאוכל שלהם יטמנו להם פח, ויביאו אותם למחשבה שהכול כשורה בינם לבין אלוהים.
    10: עיניהם תחשכנה והם יכרעו תחת מעמסה כבדה.
    11: האם פירוש הדבר שאלוהים הפקיר את עמו והתכחש אליו? ודאי שלא! מאחר שהיהודים חטאו העניק אלוהים לגויים ישועה ורצון להיוושע, כדי לעורר את קנאת היהודים ואת רצונם להיוושע.
    12: ואם חטאם של היהודים הביא עושר שכזה לעולם, תארו לעצמכם איזו ברכה יביאו היהודים לעולם כאשר יחזרו בתשובה ויאמינו במשיח!
    13: 'עתה אני מדבר אליכם, הגויים: כידוע לכם מינה אותי אלוהים לבשר לכם את בשורתו, ואני מבצע את המוטל עלי על הצד הטוב ביותר.'
    14: אולי כך אוכל לעורר את קנאתם של היהודים, בני־עמי, ואחדים מהם ייוושעו.
    15: אם המרידות שלהם באלוהים הביאה לעולם סליחת חטאים, תארו לעצמכם מה תהיה תוצאת חזרתם בתשובה – ממש תחיית המתים!
    16: אם החלה המוקדשת לה׳ קודש היא, כך כל העיסה, ואם שורש העץ קודש לה׳ – כך גם הגזע והענפים.
    17: אם חלק מהענפים – חלק מהיהודים – נכרתו, ובמקומם אתה, ענף זית בר, הורכבת על העץ, חוברת לשורשיו ונהנית ממזונו העשיר,
    18: אל תתפאר, ואל תזלזל בענפים שנכרתו! אם תחוש גאווה, הזכר לעצמך כי יש לך חשיבות כלשהי רק משום שאלוהים הרכיב אותך על העץ, לפי תוכניתו. מלבד זאת, לא אתה נושא את העץ – אתה אינך אלא ענף; השורש הוא הנושא אותך ואת העץ!
    19: אם תאמר:”אבל הענפים ההם נכרתו כדי שלי – הגוי – יהיה מקום בעץ, ומשום כך אני חשוב.“
    20: זכור, היהודים נכרתו משום שלא האמינו, ואתה הורכבת רק משום שהאמנת. אל תתגאה בעצמך, אלא הישמר לך, והתייחס אל אלוהים בכבוד וביראה.
    21: כי אם אלוהים לא חס על הענפים הטבעיים, הוא לא יחוס גם עליך.
    22: שימו לב, אלוהים הוא טוב לב, ויחד עם זאת קפדן ומחמיר. הוא מחמיר עם אלה שאינם מצייתים לו, אולם הוא ייטיב אתכם, אם תמשיכו לאהוב אותו ולבטוח בו. אם לא תאהבו אותו ולא תבטחו בו, הוא יכרות גם אתכם.
    23: דעו לכם שאם היהודים יאמינו, אלוהים ירכיבם חזרה על העץ. אל תחשבו שהדבר למעלה מכוחו!
    24: אם אלוהים היה מוכן לקחת אתכם, הגויים, שהייתם רחוקים ממנו כל־כך והייתם ענפי זית בר, ולהרכיבכם על עץ הזית שלו שהוא ממין משובח, האם אינכם חושבים שישמח יותר להרכיב חזרה על העץ את היהודים, אשר היו הענפים הטבעיים?
    25: אחי היקרים, איני רוצה להעלים מכם את האמת, פן תתגאו בעצמכם. נכון שיהודים רבים אינם מאמינים בבשורת אלוהים, אך מצב זה יימשך רק עד שכל הגויים, אשר נבחרו על־ידי אלוהים, יאמינו בו.
    26: ואז כל עם־ישראל ייוושע, ככתוב:”ובא מציון גואל וישיב פשע מיעקב.“
    27: אלוהים אף אמר שיכרות ברית עם ישראל ויסלח לחטאיהם.
    28: יהודים רבים הם עתה אויבי הבשורה; הם שונאים אותה. אולם כל זה היה לתועלת שלכם, כי בגלל יחסם זה העניק לכם אלוהים את אוצרותיו. אבל עלינו לזכור שהיהודים הם עדיין עמו הנבחר של אלוהים, בזכות הבטחותיו לאברהם, יצחק ויעקב.
    29: שהרי אלוהים לעולם אינו מתחרט על דבריו, ולעולם אינו דורש חזרה את מתנותיו.
    30: פעם גם אתם מרדתם באלוהים, אך הוא ריחם עליכם.
    31: עתה היהודים הם המורדים והסרבנים, ברם יום אחד הם יחזרו בתשובה, ואלוהים ירחם גם עליהם כפי שריחם עליכם.
    32: כי אלוהים הסגיר לידי החטא את כל בני־האדם, כדי שיוכל לרחם על כולם.
    33: מה נפלא הוא אלוהינו! מה עמוקה ועשירה חכמתו! מה עשירה דעתו! דרכיו ומשפטיו הם למעלה מכושר הבנתנו ותפיסתנו.
    34: מי מאיתנו יודע את מחשבותיו? מי חכם דיו כדי לייעץ לו?
    35: או מי העניק לו מעולם מתנה המזכה אותו בגמול?
    36: הרי הכול בא מאלוהים לבדו. הכול נברא על־ידו ולכבודו. לאלוהים הכבוד לעולם. – אמן.
  12:
    1: אחים יקרים, אני מתחנן לפניכם שתמסרו את עצמכם לאלוהים כקורבן חי וקדוש, כפי שרצוי לאלוהים. לאור כל מה שעשה אלוהים למענכם, האם זאת בקשה מופרזת?
    2: אל תחקו את העולם בהתנהגותכם ובמעשיכם, אלא הניחו לאלוהים לפעול בכם ולשנות אתכם ואת דרך מחשבתכם, כדי שתלמדו להבחין מהו רצון אלוהים, ותדעו מה טוב, מושלם ורצוי בעיניו.
    3: 'כשליחו של אלוהים אני מזהיר כל אחד מכם: אל תפריזו בהערכתכם העצמית, אלא היו צנועים והעריכו את עצמכם לפי מידת האמונה שהעניק לכם אלוהים.'
    4: כשם שגופנו האחד הוא בעל איברים רבים, ולכל איבר תפקיד משלו,
    5: כך אנחנו, המאמינים הרבים, הננו גוף המשיח. לכל אחד מאיתנו תפקיד משלו, אך אנו שייכים זה לזה וזקוקים איש לאחיו.
    6: אלוהים העניק לכל אחד מאתנו מתנות וכישרונות לפי רצונו. אם הוא העניק לך את מתנת הנבואה, נבא בכל הזדמנות, לפי מידת אמונתך.
    7: אם אלוהים העניק לך רצון מיוחד לשרת את הזולת, עשה זאת בלב שלם. אם אתה מורה, למד כמיטב ידיעתך.
    8: אם קיבלת את מתנת העידוד, פעל מתוך דאגה אמיתית. אם אלוהים העניק לך כסף, עזור לאחרים ביד רחבה. אם נבחרת למנהיג, מלא את תפקידך ברצינות ובאחריות. אם אתה עושה מעשה טוב, עשה אותו מתוך שמחה אמיתית.
    9: אל תעמידו פנים שאתם אוהבים אנשים אחרים, אלא אהבו אותם באמת ובכנות. שנאו כל דבר רע ועודדו כל מעשה טוב.
    10: אהבו איש את רעהו אהבה אמיתית – כאהבת אחים – והקדימו לכבד איש את רעהו.
    11: שרתו את האדון בחריצות ובהתלהבות, ולעולם אל תתעצלו בעבודתכם.
    12: שמחו על כל מה שאלוהים מתכנן למענכם. אם באה עליכם צרה, שאו אותה בסבלנות והתמידו בתפילה.
    13: אם אחיכם המאמינים זקוקים לעזרה, עזרו להם ברצון ובשמחה. היו מכניסי אורחים.
    14: אם מישהו רודף אתכם בשל אמונתכם במשיח, אל תקללו אותו, אלא התפללו שאלוהים יברך אותו!
    15: השתתפו בשמחתם של החוגגים ובצערם של האבלים.
    16: חיו בשלום זה עם זה. אל תתגאו ואל תימלאו חשיבות עצמית. אל תנסו למצוא־חן בעיני אנשים חשובים ואל תהיו חכמים בעיניכם.
    17: לעולם אל תשלמו רעה תחת רעה. עשו את הטוב בעיני כולם, ואל תתנו להם סיבה למתוח עליכם ביקורת.
    18: עד כמה שהדבר תלוי בכם, חיו בשלום עם כל אחד.
    19: ידידי, אל תיקחו את החוק לידיכם, ואל תנקמו באחרים; השאירו תפקיד זה לאלוהים, כי הוא הבטיח שיעניש את הראויים לעונש.
    20: במקום לנקום באויבך, האכל אותו אם הוא רעב, ואם הוא צמא – הגש לו משקה. כי ככה כאילו”גחלים אתה חותה על ראשו.“
    21: אל תניח לרע להשתלט עליך, אלא השתלט אתה על הרע במעשיך הטובים.
  13:
    1: על כל אדם לציית לשלטונות, כי אין שלטון שלא בזכות הסכמת אלוהים, והשלטונות הקיימים נקבעו על־ידי אלוהים.
    2: לכן, המסרבים לציית לשלטונות ולחוקיהם, ממרים למעשה את פי האלוהים, והוא יענישם.
    3: אזרח טוב וישר אינו פוחד מהמשטרה והחוק; אדם שאינו ישר פוחד מהם. לכן, אם אינך רוצה לחשוש מהשלטונות, שמור על החוק, והשלטונות ישבחו אותך.
    4: איש החוק נשלח על־ידי אלוהים כדי לעזור לך, אבל אם אתה עובר על החוק יש לך ממה לחשוש, כי הם המחזיקים בחרב ויש להם זכות להשליט סדר ולהעניש. לשם כך שלח אותו אלוהים.
    5: אם כן, עלינו לשמור את החוק לא רק כדי שלא ניענש, אלא גם לשמור על מצפון נקי.
    6: מאותה סיבה עלינו גם לשלם מסים, כי עובדי הממשלה והרשויות, שמונו על־ידי אלוהים, צריכים לקבל את משכורתם, כדי שיוכלו להמשיך לשמור על הסדר הציבורי.
    7: 'תנו לכל אחד את המגיע לו: מס לשלטונות המס, מכס לשלטונות המכס. צייתו לממונים עליכם וכבדו את הראויים לכבוד.'
    8: אל תהיו חייבים דבר לאיש – מלבד אהבה, שכן אדם האוהב את הזולת מקיים את תורת אלוהים.
    9: שהרי אם אתה אוהב את חברך כמוך, לא תרצה לפגוע בו! לא תפתה את אשתו לבגוד בו, לא תרצח אותו, לא תגנוב ממנו, לא תעיד נגדו עדות שקר, לא תקנא בו ולא תעשה כל דבר אחר שנאסר עלינו בעשרת הדיברות. כי כל הדיברות כלולים במצווה אחת:”ואהבת לרעך כמוך.“
    10: עלינו לאהוב איש את רעהו, כי האהבה אינה פוגעת באיש, ובכך היא מקיימת את התורה כולה.
    11: מדוע אני מדגיש את עניין התנהגותכם? כידוע לכם אנו חיים בזמן מכריע ועלינו להתעורר, שכן ישועת אלוהים וביאת המשיח קרובים אלינו עתה יותר מאשר ביום שבו האמנו לראשונה במשיח.
    12: 'הלילה חלף ויום שובו של המשיח קרב. על כן הפסיקו את מעשי הרשע הנעשים בחשכת הלילה, ועשו מעשים טובים וטהורים כפי שהחיים באור היום צריכים לעשות. עלינו לחיות בצניעות ולא להפקיר את עצמנו לתאוות בשרנו: לא להשתכר, לא לזנות, לא לריב ולא לקנא,'
    14: במקום זאת, לבשו את נוכחות האדון ישוע המשיח, ואל תתנו לעצמכם לחשוב על דרכים להשביע את התאוות הרעות שלכם.
  14:
    1: קבלו את האדם שאמונתו חלשה משלכם בשמחה וחמימות, ואל תמתחו ביקורת על דעותיו והשקפותיו.
    2: זה מאמין שמותר לו לאכול כל דבר, ואילו זה שאמונתו חלשה הוא צמחוני.
    3: מי שאוכל בשר אינו צריך לבוז למי שאינו אוכל אותו, ומי שאינו אוכל אינו צריך לבוז למי שאוכל, כי אלוהים אוהב את כולנו במידה שווה!
    4: מי אתה שתמתח ביקורת על משרתו של אלוהים? המאמין המשיחי הוא משרתו של אלוהים, ורק לו הוא חייב דין וחשבון. הנח לאלוהים לומר למאמין אם הוא נוהג כשורה או לא, ואם יש צורך, אלוהים בהחלט יכול לתקן את דרכו.
    5: יש אדם המכבד יום מסוים יותר מימים אחרים, ויש המכבד את כל הימים במידה שווה. כל אדם צריך להיות משוכנע במה שהוא מאמין.
    6: כשם שאדם המעדיף לקדש לה׳ יום מסוים עושה זאת לכבוד האדון, כך גם האוכל אוכל לכבוד ה׳, כי הוא מודה לאלוהים. מי שאינו אוכל – לכבוד ה׳ אינו אוכל, וגם הוא מודה לאלוהים.
    7: אין אנו אדונים לעצמנו, ואיננו חיים לעצמנו או מתים לפי בחירתנו.
    8: אם אנו חיים – אנו חיים לאדון, ואם אנו מתים – אנו מתים לאדון; בחיינו ובמותנו אנו שייכים לאדון.
    9: ישוע המשיח מת וקם לתחייה כדי שיהיה אדון על החיים ועל המוות.
    10: אין לך זכות לשפוט את מעשי אחיך או לבוז לו. זכור, יום אחד כולנו עתידים להישפט לפני אלוהים – לא לפי קנה־המידה שלנו, אלא לפני קנה־המידה שלו.
    11: כפי שכתוב:”בי נשבעתי … כי לי תכרע כל ברך ותשבע כל לשון“.
    12: כל אחד מאיתנו ימסור דין וחשבון על מעשיו לאלוהים בלבד.
    13: לכן הבה נחדל למתוח ביקורת איש על אחיו. לעומת זאת, נבקר את עצמנו ונדאג שלא נכשיל את אחינו במעשינו.
    14: אני משוכנע באמונה, שדבר אינו טמא בפני עצמו; הוא טמא רק למי שחושב אותו לטמא.
    15: אם אחיך נפגע מהעובדה שאתה אוכל בשר, ואילו אתה ממשיך בשלך, הרי שאינך מתייחס אליו באהבה. אל תניח לדבר־מאכל לפגוע במאמין המשיחי שגם בעדו מת המשיח.
    16: אל תניח לדבר הנראה כשר בעיניך להיראות כחטא בעיני אחרים.
    17: אחרי־הכול לנו, המשיחיים, אכילה ושתייה אינם הדברים החשובים ביותר בחיינו. החשוב יותר הוא לעשות מעשים טובים, לרדוף שלום ולשמוח בהשראת רוח הקודש.
    18: אם נשרת את האדון בדרך זאת, שירותנו ימצא־חן בעיני אלוהים ובעיני בני־אדם.
    19: ובאותה דרך הבה נשאף לאחדות ולשלום בקהילה, ונשתדל לבנות איש את רעהו.
    20: אל תהרוס את עבודת אלוהים בגלל דבר־מאכל. זכור, מותר לך לאכול כל דבר, כי הכול טהור, אך אם אכילתך עלולה לפגוע באחיך, אזי אסור לך לאכול!
    21: מוטב לא לאכול בשר, לא לשתות יין ולא לעשות דבר שעלול לפגוע באחיך.
    22: אתה אמנם יודע שמותר לך לאכול כל דבר, כי אלוהים נתן לך רשות, אך שמור זאת בינך לבין אלוהים ואל תתגאה בכך לפני אחרים, כי הם עלולים להיפגע. אשרי האיש העושה את הדבר הנכון במצפון נקי.
    23: אם אתה חושב שמעשה מסוים אסור, אל תעשהו, כי לגביך הוא אסור. אם אתה בכל זאת עושה אותו, הרי שחטאת, כי לא נהגת באמונה, וכל מה שנעשה ללא אמונה הוא חטא!
  15:
    1: אנחנו החזקים יותר באמונה צריכים לעזור למאמינים החלשים מאיתנו, להתייחס אליהם בסבלנות ולעודד אותם. אל נהיה אנוכיים ואל נבקש רק את טובת עצמנו.
    2: עלינו לבקש את טובת הזולת ולבנות איש את אחיו.
    3: גם המשיח לא ביקש את טובת עצמו; אנו קוראים על כך בתהלים:”חרפות חורפיך נפלו עלי“. כלומר, הגידופים של מחרפי אלוהים נפלו עליו.
    4: כל אשר נכתב בכתבי־הקודש לפני זמן רב, נכתב כדי ללמדנו סבלנות, לעודד ולנחם אותנו בתקווה אשר נמצאת בהבטחות הכתובים.
    5: והאלוהים אשר מעניק סבלנות ועידוד יעזור לכם לחיות יחד בהתאמה שלמה – כרצונו של ישוע המשיח,
    6: כדי שכולנו פה אחד נברך ונכבד את האלוהים אבי אדוננו ישוע המשיח.
    7: על כן קבלו איש את אחיו לקהילתכם בברכה ובחמימות, כמו שהמשיח קיבל אתכם, והתנהגות כזאת תביא כבוד לאלוהים.
    8: זכרו, ישוע המשיח בא לעולם בתור משרת היהודים, כדי להראות לעולם כולו שאלוהים מקיים את הבטחותיו לאבותינו.
    9: המשיח בא לעולם גם כדי שהגויים ייוושעו ויפארו את אלוהים על־שום רחמיו עליהם. זוהי כוונת הכתוב:”על כן אודך בגויים ה׳ ולשמך אזמרה“.
    10: ועוד כתוב:”הרנינו, גויים, עם עמו“.
    11: ובתהלים:”הללו את ה׳ כל גויים, שבחוהו כל האומים“.
    12: וישעיהו הנביא אמר:”והיה ביום ההוא שורש ישי אשר עומד לנס עמים, אליו גוים ידרשו“.
    13: מי ייתן שאלוהי התקווה ימלא אתכם שמחה, שלום ושלווה באמונתכם, כדי שבכוח רוח הקודש הופעתכם ודרך חייכם יקרינו תקווה.
    14: אחים יקרים, אני בטוח שאתם חיים כיאה למאמינים משיחיים. אני יודע שאתם נבונים, מלאי אהבה ומשגיחים איש על רעהו כדי שלא לסטות מהדרך הנכונה.
    15: בכל זאת, כדי לרענן את זיכרונכם, כתבתי לכם בהדגשה ובהעזה בנוגע לדברים מסוימים, משום החסד שהעניק לי אלוהים –
    16: להיות שליחו של ישוע המשיח לגויים. בתוקף כהונתי כשליחו של המשיח עלי לבשר לגויים את בשורת האלוהים, ועל־ידי כך להציגם לפניו כמנחה רצויה ומקודשת ברוח הקודש.
    17: על כן, הודות לישוע המשיח אני יכול להתגאות מעט בשירותי למען אלוהים.
    18: איני מעז לדבר בגאווה על דבר מלבד מה שהמשיח עשה דרכי, שהביא את הגויים לאלוהים על ידי המסר שלי ופועלי בקרבם,
    19: בניסים ובנפלאות שאלוהים חולל באמצעותי בגבורת רוח הקודש. בדרך זאת הפצתי את בשורת המשיח מירושלים ועד לאילוריקון.
    20: השתדלתי להפיץ את בשורת המשיח במקומות שעדיין לא שמעו עליו; לא רציתי לבשר במקום ששליח אחר כבר הקים קהילה, שכן לא רציתי לבנות על יסודותיו של אדם אחר.
    21: נהגתי כדברי ישעיהו הנביא שאמר:”אשר לא סופר להם ראו, ואשר לא שמעו התבוננו“.
    22: מסיבה זאת נמנע ממני פעמים רבות לבקר אתכם.
    23: עתה סיימתי לבסוף את עבודתי כאן, ולאחר ציפייה של שנים ארוכות אני יכול לבקר אתכם.
    24: אני מקווה לבקרכם בדרכי לספרד, ולאחר שאיהנה מהתחברות איתכם תוכלו לשלחני לדרכי.
    25: עתה מועדות פני לירושלים, כדי להביא מתנה כספית ליהודים המשיחיים הנמצאים שם.
    26: המתנה היא תרומתם של המאמינים המשיחיים במקדוניה ובאכיא, אשר החליטו לעזור למאמינים העניים בירושלים.
    27: הם עצמם החליטו לתרום למען היהודים המשיחיים בירושלים. למעשה הם מרגישים חובה נעימה לעזור להם. מדוע? מפני שקהילת ירושלים הייתה זאת שהפיצה לראשונה את בשורת המשיח בין הגויים. כתוצאה מכך התברכו הגויים בכל הברכות הרוחניות, והמעט שבידם לעשות הוא להגיש עזרה חומרית למאמינים בירושלים, כאשר אלה זקוקים לה.
    28: לאחר שאסיים את שליחותי ואמסור להם את התרומה, אבוא לבקר אתכם בדרכי לספרד.
    29: אני משוכנע שבבואי אליכם אביא עמי את ברכתו המלאה של המשיח.
    30: 'אחי היקרים, אני מתחנן לפניכם בשם אדוננו ישוע המשיח, ולמען האהבה שהעניק לנו רוח הקודש: אנא, התפללו הרבה לאלוהים בעדי ובעד עבודתי.'
    31: התפללו שלא אפול בידי הלא־מאמינים בירושלים, ושהמאמינים בירושלים יקבלו בשמחה את התרומה שאני מביא להם.
    32: ואז, ברצון אלוהים, אוכל לבוא אליכם בלב שמח וארענן את נפשי בחברתכם.
    33: האלוהים המעניק שלום יהיה עם כולכם. – אמן.
  16:
    1: ברצוני להמליץ לפניכם על אחותנו היקרה פובי, העובדת בשירות הקהילה בקנכרי.
    2: היא עומדת לבקר אתכם בקרוב, ואני מבקש מכם שתקבלוה בחמימות ותעזרו לה בכל צרכיה, כי היא עזרה למאמינים רבים ולי ביניהם.
    3: מסרו דרישת שלום לפריסקלה ועקילס – חברי בעבודת המשיח,
    4: שסיכנו את חייהם למעני. לא רק אני אסיר תודה להם, אלא כל קהילות הגויים.
    5: שאלו גם לשלום חברי הקהילה הנפגשים בביתם. דרישת שלום לאפינטוס היקר, שהיה המאמין המשיחי הראשון באסיה.
    6: דרישת שלום למרים שעשתה למענכם רבות,
    7: ולקרובי משפחתי, אנדרוניקוס ויוניס, שהיו אסורים איתי בבית־הכלא. השניים מכובדים מאוד בין השליחים, ולמעשה האמינו במשיח לפני.
    8: דרישת שלום לאמפליאס – ידידי ואחי היקר באמונה,
    9: לאסטכיס החביב, ולאורבנוס, חברנו הנאמן לאדון, ולבני־משפחתו של אריסטובולוס.
    11: שאלו לשלום קרובי – הורודיון, ולשלום המאמינים שבין בני ביתו של נרקיסוס.
    12: דרישת שלום לטרופינה ולטרופסה, העובדות בשירות האדון, ולפרסיס היקרה אשר עמלה רבות למען האדון.
    13: דרישת שלום לרופוס, אשר נבחר על־ידי האדון, ולאמו שהייתה לי כאם.
    14: שאלו לשלום אסונקריטוס, פליגון, הרמס, פטרובס, הרמיס והאחרים הנמצאים אתם.
    15: שאלו לשלום פילולוגוס, יוליא, נירוס ואחותו, אולימפס וכל המאמינים אשר איתם.
    16: דרישת שלום לכם מכל קהילות המאמינים כאן. ברכו איש את רעהו בנשיקה קדושה.
    17: 'לסיום מכתבי ברצוני להזהירכם: התרחקו מהאנשים הגורמים לפילוגים ולמחלוקות; הם מנסים לפתות ולהכשיל אתכם, כדי להרחיקכם מדבר ה׳ שאותו למדתם.'
    18: אנשים אלה אינם משרתים את אדוננו ישוע המשיח, כי אם את עצמם. בלשון חנופה ובדברי חלקות הם מתעים את הכסילים והתמימים.
    19: נאמנותכם לאדוננו ידועה בכל מקום, ועובדה זאת משמחת אותי מאוד. אני רוצה שתמיד תבדילו בין טוב לרע, ושתתרחקו מכל דבר רע.
    20: ואלוהי השלום יכניע לרגליכם במהרה את השטן. ברכת ישוע המשיח אדוננו עליכם.
    21: 'חברי טימותיוס וקרובי משפחתי: לוקיוס, יסון וסוסיפטרוס שולחים לכם דרישת שלום.'
    22: גם אני, טרטיוס, הכותב מכתב זה בשם פולוס, מוסר לכם דרישת שלום.
    23: גיוס – מארחי ומארח הקהילה שנפגשת בביתו, שואל לשלומכם, וכן ארסטוס גזבר־העיר וקורטוס.
    24: שלום לכולכם. ברכת ישוע המשיח אדוננו על כולכם. – אמן.
    25: אני מפקיד אתכם בידי האלוהים אשר יכול לחזק את אמונתכם, כפי שמבטיחה הבשורה וכפי שכבר אמרתי לכם. זאת תוכניתו של ה׳ לישועת הגויים, תוכנית שנשמרה בסוד מבריאת העולם.
    26: אולם עתה, כדברי הנביאים ולפי מצוות ה׳, מתפרסמת בשורה זו בכל מקום, ואנשים מכל העולם מאמינים במשיח ומצייתים לו.
    27: לאלוהינו החכם האחד כל הכבוד לעולמי עולמים, על־ידי ישוע המשיח אדוננו. – אמן.
46:
  1:
    1: מאת פולוס, שנבחר על־ידי אלוהים להיות שליחו של ישוע המשיח, ומאת סוסתניס אחינו.
    2: אל המאמינים המשיחיים בקורינתוס, שנקראו על־ידי אלוהים להיות לו לעם בזכות ישוע המשיח, ואל כל המאמינים המשיחיים באשר הם; אל כל מי שמאמין באמת ובתמים בישוע המשיח אדוננו.
    3: אלוהינו ואדוננו יברך אתכם בכל ברכותיו ויעניק לכם שלום, שלווה ומנוחה.
    4: אינני חדל להודות לאלוהים על כל המתנות הנפלאות שהעניק לכם משום שאתם שייכים לו;
    5: הוא העשיר את חייכם בתוכן ובכל דבר טוב, עזר לכם בכול אומר, ואף העניק לכם הבנה מלאה של האמת.
    6: אמרתי לכם מראש שהמשיח יעשה כל זאת למענכם, ואתם רואים שהוא באמת עשה!
    7: כעת לא חסר לכם דבר; קיבלתם את כל הברכות, המתנות הרוחניות ואת הכוח למלא את רצונו. ברכות אלה ניתנו לכם למשך הזמן שאתם מצפים לשובו של ישוע המשיח אדוננו.
    8: המשיח יתמיד לעזור לכם להיות טהורים ונקיים מחטא ביום שובו,
    9: שכן אלוהים מקיים תמיד את הבטחותיו, והרי הוא עצמו קרא לכם להתחבר עם בנו ישוע המשיח.
    10: 'אחים יקרים, אני מתחנן לפניכם בשם ישוע המשיח אדוננו: הפסיקו את המריבות והוויכוחים! עליכם לחיות באהבה ובשלום כדי שלא יהיו פילוגים בקהילה. אני מבקש מכם, אנא, ותרו איש לרעהו, היו בעלי דעה אחת ומטרה אחת.'
    11: בני ביתה של כלואה סיפרו לי על המריבות והוויכוחים שלכם.
    12: זה אומר:”אני בעד פולוס!“וזה אומר:”אני בעד אפולוס!“או”אני בעד ‎ כֵּיפָא (פטרוס)!“ויש הטוענים כי הם בלבד תלמידיו האמיתיים של ישוע המשיח.
    13: וכך אתם מחלקים את המשיח לחלקים רבים. אך האם אני, פולוס, נצלבתי בעד חטאיכם? או האם מישהו מכם נטבל בשמי?
    14: אני מודה לאלוהים שלא הטבלתי איש מכם, מלבד קריספוס וגיוס,
    15: כך שעכשיו איש אינו יכול לטעון שניסיתי להקים קהילה חדשה –”קהילת פולוס“.
    16: שכחתי להוסיף שהטבלתי גם את בני משפחתו של סטפנוס. איני זוכר שהטבלתי עוד מישהו.
    17: שכן המשיח לא שלח אותי להטביל, כי אם לבשר את דבר־אלוהים. אבל אפילו ההטפה שלי אינה נשמעת מחוכמת ביותר, מפני שאיני משתמש במילים מסובכות ויפות, ואף לא ברעיונות נשגבים ומסובכים, מחשש שאחליש ואקהה את הכוח העצום שבבשורה הפשוטה של צלב המשיח.
    18: אני יודע היטב שהלא־מאמינים חושבים את מותו של ישוע על הצלב לשטות; אולם אנחנו, המאמינים שנושענו, יודעים שזוהי גבורת אלוהים.
    19: כי אלוהים אמר:”אאבד חכמת חכמים ובינת נבונים אסתיר“.
    20: אלוהים העמיד באור מגוחך את המלומדים, החוקרים, המדענים ומנהיגי העולם, והוכיח שאין כל ערך לחכמתם.
    21: כי אלוהים, בחכמתו הרבה, מנע בעד העולם מלהיוושע באמצעות גאוניות אנושית, ואז בא והושיע את כל מי שהאמין בבשורתו, שהעולם כינה”מטופשת“.
    22: הבשורה נשמעת מטופשת ליהודים, כי הם דורשים אות מהשמים כהוכחה לאמיתות תוכנה, ואילו היוונים מאמינים רק במה שתואם את הפילוסופיה שלהם – במה שנראה מחוכם.
    23: על כן כאשר אנחנו מבשרים שישוע המשיח מת כדי להושיע את כולם, היהודים נעלבים, ואילו הגויים מבטלים את הבשורה בנפנוף.
    24: אולם אלוהים פקח את עיניהם של בחיריו מבין היהודים והגויים, כדי שיראו כי המשיח הוא התגלמות כוח הישועה של אלוהים; המשיח עצמו הוא מרכז תוכניתו הנפלאה של אלוהים להושיע אותנו.
    25: תוכניתו”מטופשת“זו של אלוהים מחוכמת בהרבה מהתוכנית הגאונית ביותר של בני־האדם, ואלוהים ב”חולשתו“– מות ישוע על הצלב – חזק הרבה יותר מכל אדם.
    26: בוודאי שמתם לב, אחים יקרים, שרק מעטים מכם בעלי משרות חשובות ועמדות־מפתח, בעלי כוח השפעה או בעלי ממון.
    27: כי אלוהים בחר במתכוון ברעיונות שהעולם חושב למטופשים וחסרי־ערך, כדי לבייש את חכמי העולם.
    28: הוא בחר בתוכנית שנראתה חסרת כל ערך בעיני העולם, והשתמש בה להשפיל עד עפר את האנשים החכמים ביותר,
    29: כדי שאף אחד לא יתפאר לפני ה׳.
    30: שכן אלוהים לבדו נתן לנו את החיים דרך ישוע המשיח. המשיח הוא שהציג לפנינו את תוכנית ה׳ לישועתנו, הוא שעשה אותנו רצויים לה׳, הוא שקרב אותנו לאלוהים, טיהר וקידש אותנו, והקריב את עצמו למוות כדי להעניק לנו את ישועתנו.
    31: משום כך עלינו לנהוג לפי הכתוב:”המתהלל יתהלל בה׳!“
  2:
    1: אחים יקרים, כאשר באתי לספר לכם בפעם הראשונה את בשורת אלוהים, לא השתמשתי במילים יפות ונשגבות, ולא העליתי רעיון גאוני כלשהו,
    2: שכן החלטתי לספר לכם רק על אודות ישוע המשיח ומותו על הצלב.
    3: באתי אליכם בחולשה, בפחד וברעדה,
    4: ודברי היו ברורים למדי. לא ניסיתי לפתות אתכם בלשון חלקה, אבל רוח הקודש חיזק את דברי והוכיח לכל השומעים שאכן אלה הם דברי אלוהים.
    5: עשיתי זאת משום שלא רציתי שאמונתכם תהיה מבוססת על חכמת בני־אדם, אלא על כוחו של אלוהים.
    6: אך בהימצאי בין המבוגרים יותר באמונה, אני משתמש במילים בעלות משמעות עמוקה יותר – במילות חוכמה, לא חכמת העולם הזה, ולא חכמה המקובלת אצל גדולי העולם הזה שדינם נגזר לאבדון.
    7: אלה הן מילות חכמה הניתנות על־ידי אלוהים, והמספרות על תוכניתו הנפלאה של אלוהים להביאנו למרומי השמים. עד לפני זמן־מה הייתה תוכניתו זאת בגדר סוד, אף כי תוכננה למעננו ונועדה לנו עוד לפני בריאת העולם.
    8: אבל”חכמי העולם“לא הבינו זאת, כי אילו הבינו, לא היו צולבים את אדון הכבוד.
    9: לכך התכוון הפסוק בישעיהו:”עין לא ראתה, ואוזן לא שמעה, ולא עלה על לב אדם את אשר הכין האלוהים לאוהביו“.
    10: אבל אנחנו יודעים מה הם הדברים הנפלאים האלה, כי אלוהים שלח את רוחו לגלות לנו, והרוח חוקר, מברר הכול ומגלה לנו את סודותיו הכמוסים והנפלאים של אלוהים.
    11: איש אינו יודע מה חושב אדם אחר, מלבד רוח האדם שבו עצמו; ואיש אינו יכול לדעת מה חושב אלוהים, מלבד רוח הקודש.
    12: ואלוהים לא נתן לנו את רוח העולם, כי אם את רוחו שלו – את רוח הקודש, כדי שיגלה לנו מהן המתנות הנפלאות שהעניק לנו ה׳ ברוב חסדו, ובאילו ברכות ברך אותנו.
    13: איננו מספרים לכם על כך במילים שלנו, אלא במילים של רוח הקודש, כלומר, אנו משתמשים במילים מרוח הקודש כדי להסביר דברים רוחניים.
    14: אולם מי שאינו מאמין במשיח, אינו מסוגל להבין את דברי רוח הקודש, והם נשמעים לו מטופשים למדי, כי רק מי ששוכן בו רוח ה׳ מסוגל להבין דברים רוחניים.
    15: ואילו האדם הרוחני – זה שרוח הקודש שוכן בו – בוחן וחוקר כל דבר, בעוד שהוא עצמו אינו נבחן ואינו נידון על־ידי איש. הוא יכול להבין את המשמעות של כל דבר, אולם איש אינו יכול לאמוד ולשפוט אותו.
    16: 'ודאי תשאלו: איך יכול המאמין להבין הכול, הרי אין הוא מסוגל לקרוא את מחשבותיו של אלוהים או לשוחח איתו על כך? התשובה היא: אנחנו, המאמינים, יודעים את מחשבותיו של אלוהים, מפני שרוח המשיח שוכן בנו.'
  3:
    1: אחים יקרים, צר לי מאוד שלא יכולתי לפנות אליכם כאל מאמינים מבוגרים המלאים ברוח הקודש, אלא רק כאל תינוקות באמונה, שאינם הולכים אחרי האדון ישוע אלא אחרי תשוקותיהם.
    2: נתתי לכם חלב, כי לא יכולתם ללעוס ולעכל מזון מוצק. אני עדיין צריך להשקות אתכם חלב,
    3: כי עודכם תינוקות רכים באמונה, שנשלטים על־ידי תשוקותיכם ולא על־ידי אלוהים. הקנאה, המריבות והפילוגים מוכיחים שטרם התבגרתם, ושאתם עדיין תינוקות קטנים ועקשנים. למעשה אינכם מתנהגים כלל כנהוג למאמינים משיחיים.
    4: 'מה פתאום אתם מתווכחים על השאלה: מי חשוב יותר, אפולוס או אני? הרי אתם מפלגים את הקהילה, והתנהגותכם מוכיחה שכלל לא גדלתם באמונתכם.'
    5: מה הוויכוח עלי ועל אפולוס? מי אנחנו? אנחנו בסך הכול משרתי אלוהים; לכל אחד מאיתנו מעלות וחסרונות משלו, ואנו הבאנו לכם את דבר המשיח.
    6: תפקידי היה לזרוע בלבכם את דבר־אלוהים, ותפקידו של אפולוס היה להשקות ולטפח. אך אלוהים לבדו הצמיח את אשר נזרע בלבכם.
    7: תפקידו של הזורע או של המשקה אינו החשוב ביותר; תפקידו של אלוהים הוא החשוב ביותר, כי הוא מצמיח ומגדל.
    8: אף כי אפולוס ואני עובדים יחד למען אותה מטרה, כל אחד מאיתנו בנפרד יקבל מאלוהים את הגמול על עמלו הקשה.
    9: אנחנו רק כלים ומכשירים ביד אלוהים. אתם שדה אלוהים ולא שדנו; אתם בניין אלוהים ולא בנייננו.
    10: ברוב חסדו לימד אותי אלוהים את מלאכת הבנייה. אני הנחתי את היסוד, ואפולוס בנה עליו. על כל אחד להיזהר מאוד איך ובמה הוא בונה על היסוד.
    11: איש אינו יכול להניח יסוד אחר מלבד זה שאנו הנחנו – ישוע המשיח!
    12: 'כל אחד יכול לבנות על היסוד בחומרים שונים: זהב, כסף, אבנים יקרות, ויש הבוחרים לבנות בעץ, בחציר ואפילו בקש!'
    13: ביום־הדין עבודתו של כל בונה תיבחן באש, והמבחן יגלה באיזה חומר השתמש הבונה, ואיזה מאמץ השקיע בבנייה.
    14: כל מי שבנה בחומר חזק, יציב ועמיד בפני אש, יקבל את שכרו.
    15: אבל אם הבית שבנה יישרף באש, אובדנו תהיה גדולה, והוא עצמו יינצל בקושי, כמו אוד המוצל משריפה.
    16: האם אינכם מבינים שכולכם יחד מהווים את ביתו של אלוהים, ומשום כך רוח הקודש השוכן בכם שוכן למעשה בבית אלוהים?
    17: אלוהים יעניש את כל מי שמלכלך ומטמא את ביתו, כי בית אלוהים הוא טהור וקדוש, ואתם בית אלוהים!
    18: אל תשלו את עצמכם. החושב את עצמו לחכם ופיקח במושגי העולם הזה, מוטב שיודה כי הוא בעצם טיפש, כדי שיוכל לדרוש את חכמת אלוהים ולהחכים באמת.
    19: שכן חכמת העולם הזה מטופשת בעיני ה׳, ככתוב בספר איוב:”אלוהים לכד את החכמים בערמם.“
    20: ובספר תהלים כתוב:”ה׳ יודע מחשבות חכמים, כי המה הבל“.
    21: על כן אל תתפארו במעשי אדם, כי אלוהים נתן לכם את הכול.
    22: הוא נתן לכם את פולוס, אפולוס ו‎כֵּיפָא כדי שיעזרו לכם. הוא העמיד לרשותכם ולשירותכם את העולם כולו, אפילו את החיים ואת המוות! הוא נתן לכם את כל ההווה וכל העתיד – הכול שייך לכם,
    23: אתם שייכים למשיח והמשיח שייך לאלוהים.
  4:
    1: הייתי רוצה שתתייחסו אל אפולוס ואלי כאל משרתי המשיח שהופקדו בידם סודות ה׳.
    2: ומשרת נאמן ניכר בנכונותו לבצע את כל דברי אדוניו.
    3: לא אכפת לי אם אתם חושבים אותי למשרת טוב או לא; בנושא זה איני סומך אפילו על כושר השיפוט של עצמי.
    4: מצפוני אמנם נקי ושקט, אך עובדה זאת אינה הוכחה מספקת. רק אלוהים יכול לבחון אותי ולשפוט.
    5: לכן אל תמהרו להסיק מסקנות אם אדם זה או אחר הוא משרת טוב או לא; חכו לשובו של אדוננו. בבואו של האדון ישוע הוא יחשוף את האופי האמיתי של כל אחד מאתנו, וכולם ידעו מה הניע אותנו לשרת את האדון. באותו מעמד יעניק אלוהים שבחים לכל אחד לפי עבודתו.
    6: 'נתתי לכם כדוגמה את אפולוס ואותי, מפני שרציתי להדגיש את כוונתי: אל תפלו בין המאמינים! אל תתנשאו אחד על השני בשם שליח מסוים.'
    7: מדוע אתם מתגאים כל־כך? האם יש בידכם דבר־מה שלא ניתן לכם על־ידי אלוהים? ואם כל מה שיש לכם בא מאלוהים, מדוע אתם מתנהגים כאנשים חשובים, כאילו כל מה שיש לכם הוא הישג פרטי ובלעדי שלכם?
    8: אתם חושבים שכבר קיבלתם את כל המזון הרוחני הדרוש לכם. אתם מרוצים ממצבכם הרוחני; הכתרתם את עצמכם למלכים בשעה שהיינו רחוקים מכם. הלוואי שבאמת הייתם מלכים בעיני ה׳, כי אז יכולנו למלוך יחד.
    9: לעתים קרובות אני חושב שאלוהים העמיד אותנו, השליחים, בסוף השורה; אנו מוצגים לראווה לפני העולם ולפני המלאכים כאסירים שנידונו למוות.
    10: אתם טוענים כי האמונה עשתה אותנו לטיפשים, ואילו אתם חכמים גדולים! אנחנו חלשים ואילו אתם חזקים מאוד! אנחנו נקלים ואתם מכובדים.
    11: דעו לכם שעד לרגע זה אנו רעבים, צמאים, ללא בגדים חמים, ללא בית משלנו ונזרקים ממקום למקום.
    12: הרווחנו את לחמנו בעמל־כפיים, ברכנו את מי שקילל אותנו, התייחסנו בסבלנות לאלה שפגעו בנו,
    13: דיברנו בשקט כשחרפו אותנו והעלילו עלינו עלילות. למרות הכול, עד לרגע זה מתייחסים אלינו כולם כאל טינופת ואשפה.
    14: איני כותב זאת כדי לבייש אתכם, אלא כדי להזהירכם ולייעץ לכם כילדים אהובים.
    15: אנשים רבים מסוגלים ללמד אתכם את דבר אלוהים, אך זכרו שאני לבדי דואג לכם כאב, שהרי אני הדרכתי אתכם אל המשיח בספרי לכם את הבשורה.
    16: משום כך אני מבקש מכם, אנא, קחו דוגמה ממני.
    17: אני שולח אליכם את טימותיוס כדי שיעזור לכם לעשות זאת. גם אותו הדרכתי אל האדון; הוא בני האהוב והנאמן באמונה, והוא יזכיר לכם מה שאני מלמד בכל הקהילות בהן אני מבקר.
    18: אני יודע כי יש ביניכם כאלה החושבים בטעות שאני פוחד לבוא ולדבר אתכם פנים אל פנים, ומחשבה זאת מכניסה בהם גאווה.
    19: אבל אל תדאגו; אם ירצה ה׳ אבוא אליכם בקרוב, ואז איווכח לדעת אם הגאוותנים האלה הם סתם דברנים גדולים, או אם הם באמת מלאים בכוח אלוהים.
    20: מלכות אלוהים אינה מבוססת על דיבורים, כי אם על מעשים בגבורת אלוהים.
    21: ומה אתם מעדיפים, שאבוא אליכם עם שוט או באהבה וביד רכה?
  5:
    1: כולם מדברים על המעשים הנוראים המתרחשים אצלכם. שמעתי שאחד האנשים בקהילתכם מקיים יחסי־מין עם אשת אביו! אפילו הגויים אינם עושים מעשים מכוערים כאלה!
    2: ואתם עוד מתגאים, במקום שתתאבלו מרוב צער ובושה ותסלקו אדם זה מקהילתכם.
    3: למרות שאני נמצא הרחק מכם הקדשתי לעניין מחשבה רבה, ובשם ישוע המשיח אדוננו כבר החלטתי מה לעשות, כאילו אני עצמי הייתי ביניכם. כנסו את חברי הקהילה – האדון יחזק אתכם ואף אני אהיה אתכם ברוחי ובמחשבתי –
    5: וסלקו חוטא זה מקרבכם. הפקירו אותו בידי השטן כדי שייענש, ונקווה שנפשו תינצל ביום שובו של ישוע המשיח אדוננו.
    6: איך אתם מעזים להתפאר ב”טוהר“שלכם, בשעה שמתרחשים אצלכם מעשים נוראים כאלה? האם אינכם מבינים שאם אתם מניחים לאדם אחד להמשיך בחטאו, תוך זמן קצר הוא ידביק את כולכם? כי מעט שאור מחמיץ את העיסה כולה!
    7: בערו את החמץ! סלקו את החוטא הרשע משורותיכם כדי שתוכלו להישאר כשרים וטהורים. שה הפסח, המשיח, הוקרב למעננו,
    8: ולכן הבה נחוג את החג – לא בשאור הרשע והעוולה, אלא במצות הטוהר והאמת.
    9: במכתבי הקודם ביקשתי מכם שלא להתחבר עם הרשעים והחוטאים.
    10: לא התכוונתי ללא־מאמינים, המנהלים חיים בלתי־מוסריים, מרמים, גונבים ועובדים את האלילים, שהרי אינכם יכולים לחיות בעולם הזה בלי לבוא איתם במגע.
    11: התכוונתי לכך שלא תתחברו עם אף אדם שטוען שהוא מאמין משיחי, בעוד שהוא מנהל חיים בלתי־מוסריים, או שהוא נוכל, רמאי, עובד אלילים, שתיין או מגדף. אפילו אל תשבו לאכול עם אדם כזה.
    12: אין מתפקידנו לשפוט את הלא־מאמינים, אבל חובתנו לשפוט ולנהוג בחומרה בחברי הקהילה שחוטאים כך.
    13: אלוהים ישפוט את הלא־מאמינים, ואילו אתם – בערו את הרע מקרבכם.
  6:
    1: כיצד אתם מביאים את מריבותיכם לבית־המשפט ומבקשים מן הלא־מאמינים לשפוט ביניכם? מדוע אינכם מבקשים מן המאמינים להוציא את הצדק לאור?
    2: הרי אתם יודעים כי יבוא יום שאנחנו, המאמינים, נשפוט את העולם ונשלוט בו, אם כן מדוע אינכם מסוגלים לפתור בעצמכם בעיות קטנות כאלה?
    3: האם אינכם יודעים שנשפוט אפילו את המלאכים בשמים? לכן מן הראוי שתוכלו לפחות לפתור את בעיותיכם אתם בעולם הזה.
    4: מדוע אתם מחפשים את הצדק אצל הלא־מאמינים?
    5: התביישו לכם! האין ביניכם אדם נבון המסוגל ליישב את הבעיות האלה, לפני שמאמין אחד יתבע את אחיו לדין לפני לא מאמינים?
    7: התנהגות כזאת היא בושה וחרפה! מדוע שלא תניחו לעצמכם להיות הנעלבים, המרומים או הנפגעים?
    8: במקום לנהוג כך, אתם בעצמכם פוגעים, מעליבים ומרמים את הזולת, ואפילו את אחיכם המאמינים.
    9: האם אינכם יודעים כי לאנשים כאלה אין חלק במלכות האלוהים? אל תשלו את עצמכם ואל תעמידו פנים שאינכם יודעים זאת. כל מי שחי חיים לא־מוסריים, עובד אלילים, נואף ומקיים יחסי־מין עם בני מינו, לא ייקח חלק במלכות האלוהים.
    10: גם לגנבים, רודפי בצע, שתיינים, גדפנים, שודדים וגזלנים אין חלק במלכות האלוהים.
    11: בעבר הלא רחוק היו אחדים מכם בין אלה, אולם אלוהים ניקה אתכם מחטאיכם, סלח לכם וקידש אתכם בזכות ישוע המשיח וברוח הקודש.
    12: אתם אומרים:”מותר לעשות הכול“, אבל לא כל דבר טוב בשבילכם. למרות”שמותר לי לעשות הכול“, אסור לי להשתעבד לשום דבר.
    13: 'קחו למשל את עניין האכילה: אלוהים נתן לנו תאבון לאכול ומערכת־עיכול לעכל את המזון, אולם אין זאת אומרת שעלינו לאכול מעל הדרוש לנו. אל תשתעבדו לאכילה, כי יבוא יום שאלוהים ייקח גם את העניין הזה. אין שום הצדקה לזנות ולניאוף! לא לשם כך נברא גופנו; גופנו נברא למען המשיח, והוא רוצה למלא אותו ברוחו.'
    14: אלוהים יקים אותנו מן המתים בכוחו העצום, כמו שהקים את אדוננו ישוע המשיח.
    15: האם אינכם מבינים שגופיכם הם איברי המשיח? האם יכול אני להיות חלק מגוף המשיח, ובאותו זמן לקיים יחסים עם זונה? חס וחלילה!
    16: כאשר אדם שוכב עם זונה הוא נעשה חלק ממנה, והיא נעשית חלק ממנו, שהרי ה׳ אמר לנו בכתבי־הקודש שלגביו מתאחדים השניים לבשר אחד,
    17: בעוד שאדם המקדיש את עצמו לאדון, נעשה אחד איתו.
    18: 'מסיבה זאת אני מבקש בכל לשון של בקשה: רחקו מן הזנות! אף חטא אינו פוגע בעצם גוף החוטא, מלבד חטא הזנות.'
    19: האם לא למדתם עדיין שגופכם הוא מקום משכן רוח הקודש שנתן לכם ה׳? גופכם אינו שייך לכם יותר.
    20: מפני שאלוהים קנה אתכם במחיר יקר. על כן כבדו את אלוהים בכל איבר מגופכם השייך לו.
  7:
    1: 'ביקשתם ממני להגיב לרעיון: מוטב לאיש להימנע מיחסים עם אשתו.'
    2: אך משום הזנות והתאווה הרובצות בסביבה, כדאי לאיש ולאישה לקיים יחסים ביחד.
    3: על הבעל לתת לאשתו את כל הזכויות המגיעות לה כאישה נשואה, ועל האישה לתת אותן זכויות לבעלה.
    4: כי לאישה נשואה אין כבר זכות בלעדית על גופה – גם לבעלה יש זכות על גופה, ואף לבעל כבר אין זכות בלעדית על גופו, כי גופו שייך גם לאשתו.
    5: לכן אל תמנעו את עצמכם זה מזו, אלא אם שניכם החלטתם להימנע מקיום יחסי־מין למשך זמן מוגבל, כדי שתוכלו להקדיש את עצמכם לתפילה. במקרה כזה, מיד עם תום הזמן המוגבל עליכם לשוב ולקיים יחסים כמו מקודם, כדי שהשטן לא יוכל לפתות אתכם על־ידי תשוקתכם שלא באה על סיפוקה.
    6: אני אומר זאת בדרך של רשות, ולא בדרך של פקודה.
    7: מצדי, הלוואי שכולם יכולתם לחיות ללא נשואים, כמוני. אולם אנו שונים מאוד איש מרעהו. לאחד נותן אלוהים אישה במתנה, ולשני הוא נותן במתנה את היכולת להישאר רווק(ה) ומאושר(ת).
    8: 'אני פונה אל הרווקים ואל האלמנות: אם אתם יכולים, מוטב שלא תינשאו, כמוני.'
    9: אבל אם אינכם יכולים לשלוט ביצריכם – הינשאו! כי מוטב להינשא מאשר לסבול מתשוקה מינית שאינה באה על סיפוקה.
    10: 'על הנשואים אני מצווה בשם ישוע המשיח ובפקודתו: אסור לאישה לעזוב את בעלה.'
    11: אם היא מעדיפה להיפרד מבעלה אסור לה להינשא לאחר, אבל מותר לה לחזור לבעלה הראשון. גם לבעל אסור לגרש את אשתו.
    12: 'ברצוני להוסיף כמה הצעות משלי. אין אלה מצוות ישירות מהאדון, אך הן נראות צודקות בעיני: אם מאמין משיחי כבר נשוי לאישה שאינה מאמינה, וברצונה להמשיך לחיות איתו, אסור לו לעזוב את אשתו או לגרשה.'
    13: אם מאמינה משיחית נשואה לבעל שאינו מאמין, וברצונו להמשיך לחיות איתה, אסור לה לעזוב אותו.
    14: כי האישה המאמינה מביאה קדושה לנישואין, והבעל המאמין מביא איתו קדושה לנישואין. אחרת, ילדיכם לא היו קדושים, אך כעת הם קדושים.
    15: אולם אם הבעל או האישה שאינם מאמינים רוצים להיפרד – מותר לכם להיפרד מהם. במקרה כזה, בן הזוג המאמין אינו צריך לדרוש מהשני להישאר, כי אלוהים רוצה שילדיו יחיו בשלום.
    16: אחרי הכול, מנין לכן לדעת אם בעליכן יבואו לידי אמונה או לא? ואותו הדבר אמור לגבי הבעלים המאמינים ונשותיהם.
    17: החשוב הוא שכל אחד ישמח בחלקו ויהיה מרוצה במצב שאלוהים בחר עבורו – נשוי או לא נשוי. זוהי מצוותי לכל הקהילות.
    18: מי שנימול לפני בואו לאמונה לא צריך להתחרט על כך; מי שלא נימול לפני בואו לאמונה, לא צריך לעשות עכשיו ברית־מילה.
    19: כי המילה אינה חשובה. החשוב הוא לשמור את מצוות האלוהים.
    20: בדרך כלל על כל אחד להישאר באותו מעמד שבו היה כשבא לידי האמונה.
    21: האם אתה עבד? אל תתלונן. אך אם יש לך הזדמנות לצאת לחופשי – אל תחמיץ אותה!
    22: אם אתה עבד והאדון קורא לך, אל תשכח שהמשיח שיחרר אותך מהשעבוד לחטא; אם האדון קורא לך ואתה בן־חורין, אל תשכח שהמשיח שיחרר אותך משעבוד לחטא; אם האדון קורא לך ואתה בן־חורין, אל תשכח שמעתה הינך עבד המשיח.
    23: אתם שייכים למשיח, כי הוא קנה אתכם במחיר יקר, ומשום כך אל תשתעבדו לבני־אדם.
    24: כן, אחים יקרים, לא משנה באיזה מצב הייתם או באיזו משרה עבדתם, כאשר האדון קורא לכם; הישארו במקומכם, כי עכשיו האדון אתכם לחזקכם ולעזור לכם.
    25: בתשובה לשאלתכם השנייה, האם מותר לבתולות להינשא? אין לי הוראה מיוחדת מהאדון. אך מאחר שהעניק לי מתבונתו והוא סומך עלי, אשמח לחוות את דעתי.
    26: בשל הבעיות והצרות הבאות עלינו אני חושב כי מוטב לא להינשא.
    27: מובן שהנשואים אינם צריכים להתגרש מסיבה זו, אך מי שטרם נישא – שלא ימהר עכשיו.
    28: אם הגברים רוצים בכל זאת להינשא עכשיו, מותר להם; ואם הבחורות רוצות להינשא עתה – אין זה חטא! העניין הוא שהנשואים גורמים לבעיות נוספות, ואישית, הייתי רוצה למנוע מכם כעת בעיות אלה.
    29: עלינו לזכור תמיד שזמננו עלי אדמות קצר מאוד. לכן על הגברים הנשואים להיות חופשיים למען האדון, כאילו שאינם נשואים כלל.
    30: אסור שאושר, נכסים או צער ימנעו בעד איש מלשרת את האדון.
    31: על העוסקים בענייני העולם להיזהר שלא לשקוע בו עמוק מדי, כי צורת הדברים בעולם משתנה במהירות.
    32: ברצוני שתהיו חופשיים מדאגה בכל מעשיכם. הרווק יכול לבלות את חייו בעבודת האדון ובמאמץ למצוא־חן בעיניו,
    33: בעוד שגבר נשוי דואג תחילה למלא את חובתו לאשתו, ואין הוא יכול להקדיש את עצמו לאדון כראוי; תשומת לבו מחולקת.
    34: גם לאישה הנשואה יש את אותן הבעיות. הרווקה משתדלת למצוא־חן בעיני האדון בכל מעשיה, ושומרת על טוהר גופה ורוחה; ואילו האישה הנשואה טרודה בבעיות משק הבית, ועליה לשרת את בעלה ולהשתדל למצוא־חן בעיניו.
    35: איני מנסה למנוע בעדכם מלהינשא; אני מנסה לעזור לכם. הייתי רוצה שתבחרו בדרך הטובה והיעילה ביותר לשרת את האדון.
    36: אם מישהו אינו יכול להתגבר על תשוקתו והוא מרגיש צורך להינשא, מותר לו – אין זה חטא.
    37: אך מי שיש לו כוח לא להינשא ומחליט שאין לו צורך בנשואים, החליט החלטה נבונה מאוד.
    38: 'מסקנה: טוב להינשא, אך טוב יותר לא להינשא.'
    39: האישה קשורה לבעלה כל עוד הוא חי; אם בעלה נפטר היא רשאית להינשא שנית – אבל רק למאמין משיחי!
    40: אך לדעתי היא תהיה מאושרת יותר אם לא תינשא בשנית, וחושבני שאין זו דעתי בלבד, אלא גם רצון רוח הקודש השוכן בי.
  8:
    1: שאלתכם הבאה הייתה בנוגע לאכילת מזון שהוקרב לאלילים. כל אחד מכם חושב שהוא לבדו יודע את התשובה לבעיה זו, אך דעו לכם שחשיבות עצמית רק מוסיפה לנו גאווה, ואילו כדי לבנות את הקהילה אנו זקוקים לאהבה ולא לגאווה.
    2: אדם שחושב שהוא יודע את כל התשובות רק מוכיח את בורותו.
    3: ואילו אדם האוהב את אלוהים באמת, מוכן תמיד לשמוע בקולו ולהקשיב לדבריו, ובכך ניכר בו חותם אלוהים.
    4: באשר לעצם השאלה אם מותר לנו לאכול מזון שהוקרב לאלילים, כולנו יודעים שאליל אינו אל אמיתי, וכי יש רק אל אחד ויחיד.
    5: יש אנשים המאמינים בקיומם של אלים רבים בשמים ובארץ.
    6: אבל אנחנו יודעים שיש רק אל אחד – הלא הוא אבינו שבשמים, אשר ברא את הכול ובחר בנו להיות ילדיו; ויש רק אדון אחד – הלא הוא ישוע המשיח, אשר עשה את הכול ואף העניק לנו את חיינו.
    7: מאמינים רבים עדיין אינם מבינים זאת. הם תמיד חשבו את האלילים ליצורים חיים, ומשום כך חשבו כי המזון שהוקרב לאלילים הוקרב לאל חי ואמיתי. מסיבה זאת מציק להם מצפונם בשעה שהם אוכלים מזון זה.
    8: לאלוהים אין זה משנה אם אנו אוכלים מזון שהוקרב לאלילים או לא; אכילתו אינה מוסיפה לנו ואינה גורעת מאיתנו.
    9: אך היזהרו שהרשות שיש לכם לאכול לא תהיה מכשול למאמין אחר שמצפונו חלש משלכם.
    10: כי אח החושב שאסור לאכול מזון כזה עלול לראותך סועד בבית־אלילים, וגם הוא יאזור אומץ ויאכל מזון זה, אך מצפונו יציק לו.
    11: וכך, מאחר שאתה יודע כי מותר לך לאכול מזון זה, תגרום נזק רוחני רב לאח בעל מצפון חלש, (שאינו יודע כי מותר לו לאכול) ואל תשכח שהמשיח מת גם בעדו.
    12: לפיכך, אם אתה מעודד את אחיך לעשות מעשה הנחשב בעיניו לחטא, אתה חוטא נגד ישוע המשיח.
    13: על כן אם אכילת מזון שהוקרב לאלילים נחשבת לחטא בעיני אחי, לא אוכל מזון זה כל חיי, כי איני רוצה להכשילו.
  9:
    1: האם אינני אדם חופשי? האם אינני שליח האדון? האם לא ראיתי את האדון ישוע במו עיני? האם לא אני הבאתי אתכם לאמונה במשיח?
    2: אולי לא נשלחתי אל אנשים אחרים, אך ללא ספק נשלחתי אליכם, שהרי באתם לאמונה במשיח באמצעותי.
    3: זוהי תשובתי למטילים בי ספק.
    4: האם אין לי בכלל זכויות? האם איני רשאי להתארח בבתיכם כמו השליחים האחרים?
    5: האם אין לנו זכות לשאת אישה מאמינה, כמו השליחים האחרים ואחי האדון וגם ‎כֵּיפָא?
    6: האם רק בר־נבא ואני מוכרחים להמשיך לעבוד לפרנסתנו, בעוד שאתם תומכים בכסף בשליחים האחרים?
    7: איזה חייל משלם מכיסו את הוצאותיו בתפקיד? או האם שמעתם פעם על כורם שאינו רשאי לטעום מהענבים שגידל? איזה רועה אינו רשאי לשתות מעט מחלב העדר שעליו הוא שומר?
    8: אינני מצטט לכם כללים שהומצאו על־ידי בני־אדם; אני מצטט לכם את דבר ה׳!
    9: הרי כתוב בתורת משה:”לא תחסם שור בדישו“. הסבורים אתם שה׳ חשב רק על השור כשציווה זאת?
    10: האם לא חשב אלוהים גם עלינו? ברור שכן! אלוהים רצה ללמדנו שהמאמינים שעובדים למען האדון ללא משכורת, צריכים לקבל תמיכה כלכלית מאלה המנצלים את שירותיהם. גם לחורש וגם לקוצר מגיע שכר מהיבול.
    11: אנחנו זרענו בלבכם זרע רוחני. האם אנו מגזימים בבקשנו בתמורה מעט מזון ובגדים?
    12: אתם מספקים מזון ובגדים לשליחים האחרים המלמדים אתכם, ואתם נוהגים כהלכה, אך האין זכותנו גדולה משלהם? למרות זאת מעולם לא ניצלנו זכות זאת, אלא סיפקנו בעצמנו את כל צרכינו ללא עזרתכם. מעולם לא דרשנו תמורה, מחשש שבגלל דרישה זאת תפסיקו את התעניינותכם בבשורת המשיח שהבאנו לכם.
    13: האם אינכם יודעים שאלוהים נתן רשות לעובדי בית־המקדש לקחת לעצמם מה שהם צריכים מבין המנחות שהוקרבו לאלוהים? גם משרתי המזבח מקבלים חלק מהמזון המוקרב לה׳.
    14: באותה דרך ציווה אלוהים שמטיפי הבשורה יקבלו תמיכה מהשומעים.
    15: ובכל זאת, מעולם לא ביקשתי מכם אגורה אחת! וגם עכשיו איני מנסה לרמוז לכם במכתבי שברצוני לקבל מהיום והלאה את המגיע לי. למעשה אני מעדיף לגווע ברעב, מאשר לאבד את הסיפוק וההנאה שיש לי מכך שאני מלמד אתכם חינם, ללא כל תשלום או תמורה.
    16: אין לי סיבה להתפאר בהטפת הבשורה, שכן זוהי חובתי ואוי לי אם לא אבשר אותה.
    17: 'אילו הייתי מתנדב מרצוני לשרת את האדון, אולי היה האדון מעניק לי שכר מיוחד. אך מצבי שונה: אלוהים עצמו בחר בי והפקיד בידי את הבשורה, ומשום כך אין לי ברירה.'
    18: מהו שכרי בנסיבות אלה? שכרי הוא השמחה והסיפוק שאני מקבל מהפצת הבשורה בחינם, ללא כל גמול ומבלי לדרוש משהו בחזרה.
    19: 'למצב כזה יש יתרון חשוב מאוד: איני חייב דבר לאיש, כי איש אינו משלם לי שכר. ובכל זאת בחרתי מרצוני החופשי להיות עבד לכולם, כדי שאוכל להביא את בני־האדם לאמונה במשיח.'
    20: עם היהודים אני מתנהג כיהודי, כדי שאוכל לרכוש את אמונם ולספר להם על אודות המשיח. אינני מתווכח עם הגרים ששומרים את חוקי התורה, למרות שאיני מסכים איתם, כי ברצוני לעזור להם.
    21: בהיותי בין הגויים אני משתף איתם פעולה, כל עוד איני עושה דבר שנוגד את אמונתי. כך אני רוחש את אמונם ויכול לעזור להם.
    22: בהיותי בין אלה שמצפונם מציק להם על כל דבר קטן, איני מתנהג כ”יודע הכול“ואיני מזלזל בהם. משום כך הם מניחים לי לעזור להם. אתם רואים שאני משתדל למצוא מכנה־משותף עם כל אחד, כדי שאוכל לספר לו על המשיח, וכך יוכל להיוושע.
    23: מדוע אני טורח כל־כך? – כדי שבני־האדם ישמעו את הבשורה, וכדי שאני עצמי אתברך כאשר אראה אותם באים לאמונה במשיח.
    24: ידוע לכם שבכל מרוץ יש מתחרים רבים, אבל רק אחד מנצח וזוכה בפרס. רוצו גם אתם כך במטרה לזכות בפרס.
    25: אם ברצונכם לנצח בתחרות, עליכם להתכחש לעצמכם, ולשכוח את כל מה שעלול להפריע לכם במרוץ.
    26: לכן אני רץ ישר למטרה, ולכל צעד קדימה יש משמעות גדולה. אני נלחם כדי לנצח. אני מתייחס למרוץ ברצינות רבה ובכובד ראש.
    27: אני מקשיח על גופי ככל הספורטאים – אני מאמנו לעשות מה שהוא צריך ולא מה שהוא רוצה. אחרת אני חושש שמא, לאחר שהטפתי לאחרים, אני עצמי אפסל ולא אוכל להשתתף במרוץ.
  10:
    1: אחים יקרים, אל תשכחו מה קרה לעם ישראל במדבר לפני שנים רבות. אלוהים שלח לפניהם את הענן, אשר שימש להם מורה־דרך, וכולם חצו בשלום את ים־סוף.
    2: כל אחד מהם נטבל בים ובענן למשה מנהיגם.
    3: הם אכלו את האוכל שסיפק להם ה׳ בדרך על־טבעית,
    4: ושתו מהסלע הרוחני שליווה אותם בכל מסעם. סלע זה היה המשיח!
    5: למרות נפלאות אלה לא שמעו רבים מהם בקול אלוהים, ולכן הענישם והשמידם במדבר.
    6: מקרה זה משמש לנו לקח ואזהרה שאסור לנו לשאוף כמוהם למעשים רעים,
    7: ואף לא לעבוד את האלילים כמו אחדים מהם. הכתובים מספרים לנו שהאנשים אכלו, שתו ורקדו בשעה שהשתחוו לעגל הזהב.
    8: 'אנו יכולים ללמוד לקח נוסף: אחדים מהגברים בקרב העם קיימו יחסים עם נשים זרות, ומשום כך ה׳ הענישם והשמיד 23,000 מהם ביום אחד!'
    9: אל תעמידו בניסיון את סבלנותו של אלוהים, כמו בני־ישראל, כי ה׳ שלח נחשים ארסיים שיהרגו בהם.
    10: אל תתלוננו, כמו בני־ישראל, כי זאת הסיבה ששלח את מלאכו להשמידם.
    11: כל הדברים האלה קרו להם כדי ללמד אותנו לקח – להזהירנו שלא נחזור על אותן טעויות. הכול נשמר בכתב כדי שנוכל לקרוא וללמוד מכך.
    12: לכן היזהרו! מי שחושב:”לי זה לא יכול לקרות!“– שלא ישכח את האזהרה הזאת, כי גם הוא עלול להיכשל.
    13: אין כל חדש בשאיפות הרעות שבלבכם; אנשים רבים התנסו בדיוק באותן בעיות זמן רב לפניכם. על כל פיתוי ניתן להתגבר, ואתם יכולים לסמוך על אלוהים שלא יעמיד בפניכם פיתוי שאינכם מסוגלים לעמוד בפניו, שכן הוא הבטיח לכם זאת, ואלוהים מקיים את הבטחותיו. הוא יראה לכם כיצד להיחלץ מכוח הפיתוי ולהחזיק מעמד.
    14: לכן, אחים יקרים, התרחקו מכל עבודת אלילים.
    15: 'אנשים נבונים אתם; שפטו בעצמכם אם אני צודק או לא:'
    16: כאשר אנו מברכים על היין בסעודת־האדון, האם אין זאת אומרת שלכל השותים יש חלק בברכה שבדם המשיח? וכאשר אנו בוצעים את הלחם, האין זאת אומרת שכל הנוטל פרוסה לוקח חלק בברכות שבגוף המשיח?
    17: אנחנו, הרבים, מהווים גוף אחד, כי לכולנו יש חלק בלחם האחד שבצענו.
    18: גם היהודים הלוקחים חלק באכילת הקורבנות מתאחדים במעשה זה.
    19: איני מנסה לומר שעובדי האלילים מקריבים קורבנות לאלילים, ושלקורבנות יש ערך ממשי.
    20: אני מנסה לומר לכם שעובדי האלילים מקריבים את קורבנותיהם לשדים, ואיני רוצה שאיש מכם יתחבר עם השדים.
    21: אינכם יכולים להשתתף בסעודת האדון ובסעודת השטן גם יחד.
    22: מדוע אתם מנסים לעורר את זעמו של אלוהים? האם אתם חזקים ממנו?
    23: אתם אומרים”מותר לעשות הכול“, אבל לא הכול טוב בשבילכם. אתם אומרים”מותר לעשות הכול“, אך לא הכול מועיל.
    24: אל תחשבו רק על עצמכם; חשבו גם על אחרים ועל מה שטוב בשבילם.
    25: אזי מותר לכם לאכול כל בשר שנמכר לכם בשוק מבלי לעורר שאלות של מצפון.
    26: הלא האדמה וכל טובה שייכים לה׳, והכול נברא להנאתכם.
    27: אם אדם לא־מאמין מזמין אותך לארוחה, היענה להזמנה (אם אתה רוצה), אכול כל מה שמוגש לפניך ואל תשאל שאלות של מצפון.
    28: אבל אם מישהו יזהירך מראש שאוכל זה הוקרב לאלילים, אל תאכל אותו! למען האיש שהעיר את תשומת לבך ולמען מצפונו.
    29: במקרה כזה רגשותיו חשובים משלך. אל תאמר:”מדוע עלי להתחשב ברגשותיהם של אחרים,
    30: בשעה שאני יכול להודות לאלוהים על המזון וליהנות ממנו? מדוע עלי להניח למישהו לקלקל את הנאתי רק משום שהוא חושב כי טעות בידי?“
    31: מפני שכל מה שאתה עושה, שותה או אוכל צריך להיעשות למען כבוד אלוהים.
    32: 'לכן אל תהיה מכשול לאיש: ליהודי, לגוי או למאמין המשיחי.'
    33: גם אני נוהג כך. אני משתדל לא לפגוע באיש, אלא לעשות מה שמוצא־חן בעיני אחרים ולא בעיני; איני מבקש את טובתי אלא את טובת אחרים, מתוך רצון שייוושעו.
  11:
    1: לכו בעקבותיי, כשם שאני הולך בעקבות המשיח.
    2: אחים יקרים, אני שמח כל־כך שאתם זוכרים ואף מקיימים את כל מה שלימדתי אתכם.
    3: ברצוני רק להזכירכם שכל איש מאמין נתון למרות המשיח, האישה נתונה למרות האיש, והמשיח נתון למרות אלוהים.
    4: לכן, אדם המסרב להסיר את כובעו בעת תפילה, לימוד או דרשה, מבזה את המשיח.
    5: אך אישה מבזה את ראשה אם היא מתפללת או מתנבאת בציבור בלי לכסות את ראשה, כי זה כמו שהיא מגלחת את שער ראשה.
    6: אישה המסרבת לכסות את ראשה צריכה לגלח את שערה, ואם היא מתביישת להיראות בציבור מגולחת, עליה לכסות את ראשה.
    7: הגבר אינו צריך לכסות את ראשו, כי האישה היא כבוד האיש, וכבוד האלוהים הוא האדם שנברא בצלמו.
    8: אל תשכחו שהאדם הראשון לא נברא מהאישה, אלא האישה הראשונה נבראה מהאדם.
    9: אדם לא נברא למען חוה, כי אם חוה נבראה למען אדם.
    10: לכן צריכה האישה לכסות את ראשה כסימן כניעתה לבעלה, ובגלל המלאכים.
    11: אנו יודעים שאלוהים ברא את הגבר והאישה זה למען זה, והם זקוקים איש לרעהו.
    12: האישה הראשונה נבראה אמנם מהאיש, אך מאותו יום ואילך נולדו כל הגברים מנשים. והגבר והאישה גם יחד נבראו על־ידי אלוהים.
    13: אמרו אתם, האם נאה לאישה להתפלל בציבור ללא כיסוי ראש?
    14: האין הגיונכם אומר שראש האישה צריך להיות מכוסה? הלא הנשים מתגאות בשיערן, בעוד שגבר בעל שיער ארוך נוטה להתבייש בו.
    16: אם מישהו מעוניין להתווכח בנושא זה, אני אומר שפשוט אין לנו נוהג אחר, וגם לא בקהילות אחרות.
    17: בהזדמנות זאת ברצוני להתייחס לשמועות המהלכות עליכם. שמעתי שכאשר אתם מתאספים יחד יש ביניכם חילוקי דעות ומריבות.
    18: אנשים רבים סיפרו לי על חילוקי הדעות ועל הוויכוחים שמתנהלים בעת האסיפות שלכם. אני בהחלט נוטה להאמין לחלק מהשמועות,
    19: כי צריכות להיות ביניכם דעות שונות, כדי שאלה מכם הדבקים באמת בכל מחיר יהיו מוכרים לציבור.
    20: כאשר אתם מתאספים יחד, אינכם אוכלים את סעודת־האדון כפי שציוונו המשיח, אלא אתם אוכלים את סעודתכם שלכם.
    21: סיפרו לי כי יש ביניכם כאלה שחוטפים וזוללים את כל האוכל המגיע לידיהם, בלי להשאיר לאחרים, וכך אחדים הולכים לביתם שבעים ושיכורים, ואילו אחרים הולכים לביתם רעבים וצמאים.
    22: מה קורה פה? האם אינכם יכולים לאכול ולשתות בבית, כדי לא לבייש את העניים שאין באפשרותם לקנות אוכל? מה אני יכול לומר על התנהגות כזאת? אני מקווה שאינכם מצפים ממני לטפיחה על השכם בזכות התנהגותכם”הטובה“!
    23: 'אני חוזר ואומר לכם מה שציווה האדון עצמו בנוגע לסעודה שלו: בערב שבו הוסגר האדון על־ידי יהודה, הוא לקח לחם,'
    24: הודה לאלוהים עליו, פרס את הלחם לפרוסות, הגיש לתלמידיו ואמר:”זהו גופי הניתן בעדכם. עשו זאת לזיכרוני.“
    25: לאחר הסעודה הוא לקח גם את כוס היין ואמר:”כוס זאת מסמלת את הברית החדשה – ברית שנחתמה בדמי. עשו זאת לזיכרוני בכל פעם שתשתו.“
    26: כי בכל פעם שאתם אוכלים את הלחם הזה ושותים מהכוס הזאת, אתם מזכירים את מותו למעננו. עשו זאת עד שובו אלינו.
    27: כל האוכל מהלחם הזה והשותה מכוס האדון ללא כבוד ויראה, יואשם בחטא נגד גוף המשיח ודמו.
    28: על כל אחד לבחון את עצמו לפני שיאכל מן הלחם וישתה מן היין,
    29: כי כל מי שאוכל מן הלחם ושותה מן היין ללא כבוד ויראה, ובלי לייחס חשיבות רבה למות המשיח, מקל בערכו של המשיח ומבזה את גופו, ומשום כך אלוהים ישפוט אותו.
    30: זאת למעשה הסיבה לכך שרבים מכם חלשים וחולים ויש אפילו שמתו.
    31: ברם אם תבחנו את עצמכם בזהירות לפני סעודת האדון, לא תישפטו ולא תיענשו.
    32: דעו לכם שאם ה׳ שופט ומעניש אותנו, הוא עושה זאת כדי שלא נישפט עם אנשי העולם.
    33: לפיכך, אחים יקרים, כשנפגשים אתם לסעודת האדון חכו איש לרעהו;
    34: מי שרעב, מוטב שיאכל בבית לפני בואו, כדי שלא יביא משפט על עצמו. את שאר הדברים שרציתי לומר אומר לכם פנים אל פנים, כשאבוא אליכם.
  12:
    1: אחים יקרים, כדי למנוע אי־הבנות, הייתי רוצה לכתוב לכם על המתנות והכישרונות המיוחדים שמעניק רוח הקודש לכל אחד מאיתנו.
    2: אתם זוכרים ודאי כי לפני שהאמנתם במשיח עברתם מאליל לאליל אולם אף אחד מהם לא היה מסוגל להוציא הגה מפיו.
    3: אילו עתה פוגשים אתם אנשים רבים שטוענים שהם מנבאים בשם ה׳. כיצד תוכלו לדעת אם הם נביאי שקר או נביאי אמת? ובכן, דעו לכם שאיש אינו יכול לדבר ברוח הקודש ולחרף את המשיח, ואיש אינו יכול לקרוא לישוע”אדון“(ובאמת להתכוון לכך) אלא בעזרת רוח הקודש.
    4: אותו רוח הקודש מעניק לכל אחד מאיתנו מתנות וכישרונות שונים ורבים.
    5: אך כל השירותים השונים והרבים נועדו לשרת אדון אחד – ישוע המשיח!
    6: פעולות שונות ורבות נעשות בנו ובאמצעותנו על־ידי אלוהינו היחיד.
    7: 'רוח הקודש מגלה את כוחו של ה׳ בכל אחד מאיתנו לתועלת הקהילה כולה:'
    8: רוח הקודש מעניק לאחד כישרון לייעץ חכמה, ואותו רוח הקודש מעניק לאחר דבר דעת בהתגלות.
    9: לזה הוא מעניק אמונה חזקה במיוחד, ולזה – את המתנה לרפא חולים.
    10: יש שניתן להם הכוח לחולל נסים, ויש שניתנים להם הכישרון והמתנה לנבא. לאחרים הוא העניק את היכולת והכישרון להבדיל בין רוח שקר לרוח אמת. יש אנשים שמסוגלים לדבר בשפות זרות שלא למדו מעולם, ואחרים (שאף הם לא למדו שפות אלה) מסוגלים לפרש אותן.
    11: אותו רוח הקודש מעניק לנו את כל המתנות והכישרונות האלה לפי ראות עיניו.
    12: כשם שגופנו מורכב מאיברים רבים, כך מורכב גם”גוף“המשיח.
    13: 'כל אחד מאיתנו הוא חלק מגוף המשיח: יש בינינו יהודים, גויים, עבדים ובני־חורין, אולם רוח הקודש איחד את כולנו לגוף אחד; כולנו נטבלנו לגוף המשיח ברוח אחד – הלא הוא רוח הקודש ששוכן בכולנו.'
    14: אכן, הגוף מורכב מאיברים רבים, ולא רק מאיבר אחד.
    15: נניח שהרגל תאמר:”איני שייכת לגוף, כי אינני יד!“האם היא באמת אינה שייכת לגוף?
    16: או אם האוזן תאמר:”אינני שייכת לגוף, כי אני רק אוזן ולא עין!“האם היא באמת אינה שייכת לגוף?
    17: אילו היה כל הגוף עין, כיצד יכולנו לשמוע? או אילו היה כל הגוף אוזן אחת גדולה, כיצד יכולנו להריח?
    18: אולם תודה לאל על שברא איברים רבים ושונים לגופנו, ועל שקבע כל איבר במקומו המתאים.
    19: תארו לעצמכם מה מצחיק היה מראנו אילו גופנו היה איבר אחד בלבד!
    20: מסיבה זו ברא אלוהים איברים רבים שמרכיבים גוף אחד.
    21: העין אינה יכולה לומר ליד:”איני זקוקה לך, “והראש אינו יכול לומר לרגליים:”לכו לשלום, איני צריך אתכן יותר.“
    22: איברי הגוף הנראים חלשים ופחותי ערך הם למעשה החשובים ביותר.
    23: אנו מייחסים יותר כבוד לאיברים שנראים חסרי חשיבות, ומסתירים מאחרים את האיברים שאינם צריכים להיראות,
    24: כי האיברים הגלויים לעין אינם דורשים אותה צניעות. אלוהים ברא את גופנו כך שנעניק יותר כבוד ותשומת לב לאיברים הנראים חסרי־חשיבות,
    25: כדי למנוע מריבות ומחלוקות בין האיברים, וכדי שכל אחד ידאג לשני במידה שווה.
    26: אם איבר אחד סובל, כל האיברים סובלים איתו; אם איבר אחד מכובד, כל האיברים האחרים שמחים איתו.
    27: אני מנסה לומר לכם שכל אחד מכם הוא איבר נפרד וחיוני, אבל כולכם יחד הינכם גוף המשיח.
    28: 'לפניכם רשימה של מספר איברים שנתן אלוהים לקהילה: – שליחים, – נביאים שמטיפים את דבר ה׳, – מורים, – עושי ניסים ונפלאות, – מרפאי חולים, – אנשים שעוזרים לזולת, – מנהיגים, – אנשים שמדברים בשפות שלא למדו מעולם.'
    29: האם כולם שליחים? האם כולם מטיפים? כולם מורים? כולם מחוללים ניסים ונפלאות?
    30: האם כולם יכולים לרפא את החולים? האם אלוהים מעניק לכולנו את מתנת הדיבור בשפה שלא למדנו מעולם? האם כל אחד מאיתנו מסוגל לתרגם את דברי המדברים בשפות?
    31: השתדלו להשיג את המתנות המועילות ביותר. עתה ברצוני לספר לכם על דבר אחר העולה בערכו על כל המתנות האלה גם יחד.
  13:
    1: אילו ידעתי את כל השפות, אפילו את שפת מלאכי השמים, אך לא הייתה בי אהבה, הייתי מרעיש כמצלתיים.
    2: אילו ניתנה לי מתנת הנבואה ויכולתי לדעת את כל הסודות, אך לא הייתה בי אהבה, לא הועלתי מאומה. גם אם יעניק לי אלוהים אמונה רבה עד שאוכל לצוות על ההרים לזוז ממקומם, אולם אין בי אהבה, אין לי ערך רב ומוטב שאשתוק.
    3: אם אתן את כל רכושי לעניים, ואף אקריב את חיי למען המשיח והבשורה, אבל אין בי אהבה, אין כל ערך למעשי.
    4: האהבה טובת־לב וסבלנית מאוד, אינה קנאית ואינה גאוותנית.
    5: האהבה אינה גסה ואינה אנוכית, אינה נוחה לכעוס ואינה נוחה להיעלב. האהבה מוותרת. היא אינה שומרת טינה ולא חושבת רעה על אחרים.
    6: האהבה אינה שמחה באי־צדק, אלא שמחה בצאת האמת לאור.
    7: האהבה נושאת הכול, מאמינה בכול, מקווה לכול וסובלת הכול.
    8: יבוא יום שתילקחנה מאיתנו כל המתנות שהעניק לנו אלוהים, כולל נבואות ודיבור בשפות לא־ידועות, אולם האהבה תישאר לנצח!
    9: על אף כל המתנות והכישרונות אנו יודעים עתה מעט מאוד; אפילו הדוברים המוכשרים ביותר אינם יודעים הרבה.
    10: אך עם בוא המשיח תיעלמנה כל המתנות האלה, כי לא נזדקק להן יותר; המשיח ישלים בנו את כל הדרוש.
    11: בהיותי ילד התנהגתי וחשבתי כילד; כאשר הייתי לאיש השתנו מחשבותיי והתבגרו, ולכן הנחתי לענייני הילדות.
    12: 'מצבנו הנוכחי דומה: בשלב זה אנו יכולים לראות את אלוהים ולהבינו באופן מוגבל בלבד, כאילו שאנו מביטים מבעד לעדשה מטושטשת. אך יבוא יום שנראהו פנים אל פנים בכל הדרו. עתה אני יודע מעט מאוד ולא הכול ברור לי, אולם בבואו יתבהר הכול ויתברר, ואכיר אותו כשם שהוא מכיר אותי.'
    13: 'לסיכום, שלושה דברים יישארו לעולם: אמונה, תקווה ואהבה, והחשובה מכל היא האהבה.'
  14:
    1: טפחו את האהבה, אך השתדלו להשיג גם את שאר המתנות הרוחניות שמעניק רוח הקודש, ובמיוחד את מתנת הנבואה, שהיא היכולת והכישרון ללמד את דבר ה׳.
    2: אם קיבלת את מתנת הדיבור בשפה שלא למדת, אתה יכול לדבר רק אל אלוהים ולא אל חברי הקהילה, שאינם מסוגלים להבין שפה זאת. אתה אמנם תדבר בהשראת רוח הקודש, אך לאחרים יישמע הדבר כסודות.
    3: לעומת זאת, המנבא מדבר בשם אלוהים, וכך הוא עוזר לאחרים להתחזק באמונה, מעודד ומנחם אותם.
    4: אדם שמדבר”בשפות“עוזר לעצמו להתחזק באמונה, ואילו מי שמתנבא עוזר לכל הקהילה להיבנות.
    5: הלוואי שכולכם תדברו בשפות זרות, אבל יותר מזה, הלוואי שכולכם תנבאו. כי חשוב יותר להטיף את דבר אלוהים מאשר לדבר בשפות לא־ידועות, אלא אם תוכלו לתרגם את הנאמר כדי שכל השומעים יבינו.
    6: אחי היקרים, אם אני עצמי אבוא ואדבר אליכם בשפה שאינכם מבינים, מה אועיל לכם? לעומת זאת, אם אדבר אליכם בשפתכם ואספר לכם מה אמר לי אלוהים, מה אני יודע, אם אני אנבא, או אלמד מה כתוב בכתבי־הקודש – הרי שאעזור לכם להתחזק באמונה.
    7: אם איננו מדברים עברית פשוטה וברורה, איש לא יבין מה אנחנו רוצים. קחו למשל את החליל והכינור – אם אין הם משמיעים צלילים ברורים ומדויקים, איש לא יוכל לזהות את המנגינה המנוגנת.
    8: אם בעת מלחמה לא יתקע המחצצר את התרועה המוסכמת, כיצד יידעו החיילים שהם נקראים למלחמה?
    9: 'כך גם לגבי דיבור בשפות לא־ידועות: אם אתה מדבר אל מישהו בשפה שאינו מבין, כיצד יוכל לנחש מה אתה אומר? אתה כאילו מדבר אל הקיר!'
    10: יש בעולם מאות שפות שונות, וכל אחת מהן טובה ושימושית … לאלה שמבינים אותן,
    11: אך לי אין כל תועלת בהן. לכן, אדם שיפנה אלי באחת השפות האלה יהיה לגבי זר לגמרי – אני לא אבין אותו, והוא לא יבין אותי.
    12: מאחר שאתם באמת שואפים למתנות הרוחניות, בקשו מרוח הקודש את המתנות המועילות ביותר לקהילה כולה.
    13: מי שמדבר בשפה לא־ידועה צריך להתפלל בעד היכולת לתרגם שפה זו, כדי שיוכל לשתף את האחרים ולהסביר להם מה אמר.
    14: הרי אם אני מתפלל בשפה שאיני מבין, רוחי אמנם מתפלל, אך איני יודע מה אני אומר.
    15: כיצד אני פותר את הבעיה? אני מדבר בשפה לא־ידועה וגם בשפתי הרגילה המוכרת לכולם; אני שר בשפה זרה וגם בשפתי הרגילה.
    16: אם אתם מהללים את אלוהים רק בשפה לא־ידועה, אלה שאינם מבינים אתכם לא יוכלו להלל את ה׳ ולהודות לו יחד אתכם. כיצד יוכלו להצטרף אליכם ולהלל את ה׳ בשעה שאינם יודעים מה אתם אומרים?
    17: אתם אמנם מהללים את ה׳, אולם הדבר אינו מועיל ואינו עוזר לאחרים.
    18: אני מודה לאלוהים על שאני מדבר”בשפות“יותר מכל אחד מכם.
    19: אך בציבור אני מעדיף לומר חמש מילים מובנות שיעזרו לכולם, מאשר עשרת־אלפים מילים בשפה שאינה מוכרת לאיש.
    20: אחי היקרים, אל תהיו ילדותיים במחשבותיכם והבנתכם. היו תמימים כילדים בכל הנוגע למעשים רעים, אולם בכל הקשור לעניינים רציניים כאלה, היו נבונים והתנהגו כמבוגרים.
    21: כתוב בכתבי־הקודש, שאלוהים ידבר אל העם הזה בשפות זרות, אבל גם אז לא יקשיב העם לה׳.
    22: מכאן אתם רואים שדיבור בשפה זרה ולא־ידועה אינו עוזר לאנשים להאמין. אך הנבואה עוזרת לאנשים להאמין.
    23: אם יבואו לקהילתכם אורחים או לא־מאמינים ויראו את כולכם מדברים בשפות זרות ולא מוכרות, מה יחשבו? הם יחשבו שיצאתם מדעתכם!
    24: בעוד שאם תטיפו את דבר ה׳, גם האורח וגם הלא־מאמין שיבקרו בקהילתכם ישמעו ויבינו. יתכן מאוד שדבר אלוהים יגע בלבם, יוכיח אותם בחטאם,
    25: ותוך כדי הקשבה לדבר ה׳ יתרכך לבם, והם יכרעו ברך לפני ה׳ ויודו כי אלוהים באמת נמצא בינינו.
    26: 'לסיכום: כשתתאספו יחד, אחד ישיר, שני ‎ יְלַמֵּד, שלישי יגלה חזון מיוחד מאלוהים, רביעי ידבר בשפה לא־ידועה, חמישי יפרש בקול רם את השפה הלא־ידועה, אולם זכרו: כל מה שנעשה צריך להועיל לכולם, לחזק ולבנות את כולם באדון.'
    27: בכל אסיפה מותר רק לשניים או שלושה איש לדבר בשפות לא־ידועות; עליהם לדבר זה לאחר זה, ומישהו חייב לתרגם את דבריהם.
    28: אם אין בקהל מי שמסוגל לתרגם, אסור להם לדבר בקול רם; עליהם לדבר בלחש לעצמם ולאלוהים, ולא לציבור.
    29: שניים או שלושה נביאים ידברו – זה לאחר זה וכל האחרים יקשיבו. אולם אם בשעה שאחד מדבר אדם אחר מקבל חזון מאלוהים, על הראשון להפסיק ולהניח לשני לדבר.
    31: בדרך זאת כל מי שמקבל חזון או נבואה מה׳ יוכל לדבר – אחד־אחד – וכולם ילמדו, יתעודדו ויתחזקו.
    32: אל תשכחו כי האנשים שמביאים אליכם את דבר אלוהים מסוגלים לשלוט בעצמם ולחכות בסבלנות בתור!
    33: אלוהים אינו אלוהי מהומה אלא שלום. כנהוג בכל הקהילות,
    34: על הנשים לשתוק בעת אסיפות הקהילה; אסור להן להשתתף בשיחה, כי עליהן להיכנע לגברים, כפי שמלמדים אותנו הכתובים.
    35: אם יש להן שאלות, שתשאלנה את הבעלים בבית, כי לא נאה לאישה להביע את דעתה באסיפות הקהילה.
    36: האם אינכם מסכימים איתי? האם אתם חושבים שאתם בעצמכם המצאתם את הכתובים? או האם אתם לבדכם מבינים את הכתובים?
    37: אם מישהו חושב שהוא נביא או רוחני, אז שיכיר בכך שהדברים שאני כותב הם מצוות האדון.
    38: אך אם מישהו לא יכיר בכך, אז לא יוכר בו.
    39: אם כן, אחי היקרים, השתדלו להשיג את מתנת הנבואה, ואל תאסרו את הדיבור בשפות לא־ידועות.
    40: על כל פנים, כל מה שאתם עושים עשו תוך שמירה על הסדר והטעם הטוב.
  15:
    1: אחי, ברצוני להזכיר לכם את הבשורה שהבאתי לכם – אותה בשורה שקיבלתם בשמחה ושאתם עדיין מאמינים בה.
    2: בשורה זאת היא המושיעה אתכם, אם אתם עדיין מאמינים בה, אלא אם כן מעולם לא האמנתם בה באמת.
    3: 'סיפרתי לכם כל מה שסופר לי, ודברים אלה הם בעלי חשיבות ראשונה במעלה: שהמשיח מת בעד חטאינו, כפי שניבאו הכתובים,'
    4: שהוא נקבר, ושלאחר שלושה ימים קם לתחייה כפי שחזו הנביאים.
    5: המשיח נראה ל‎כֵּיפָא, לאחר מכן נראה לשנים־עשר התלמידים.
    6: הוא נגלה גם ליותר מחמש־מאות מאמינים שהתאספו יחד. רובם עדיין חיים ויכולים להעיד על כך, ואחדים מהם כבר מתו.
    7: אחר כך נראה המשיח ליעקב אחיו ולכל השליחים.
    8: לאחר שנראה אל כל האחרים הוא נראה לבסוף גם אלי, כאל מי שלא נולד בזמנו.
    9: כי אני השליח הקטן מכולם בחשיבותו, ולמעשה איני ראוי כלל להיקרא”שליח“, שכן לפני בואי לאמונה רדפתי את קהילת אלוהים והטרדתי אותה.
    10: אולם בזכות טוב־לבו וחסדו של אלוהים אני היום מה שאני. חסדו בהחלט לא היה לשווא, כי פעלתי יותר מכל השליחים האחרים – כלומר, לא אני פעלתי, אלא אלוהים הוא שפעל דרכי.
    11: בעצם לא חשוב מי פעל יותר, הם או אני; העיקר שבישרנו לכם את הבשורה ושאתם האמנתם.
    12: איני מבין אתכם! אם אתם מאמינים שהמשיח קם מן המתים, מדוע אינכם מאמינים בתחיית־המתים?
    13: אם אין תחייה למתים, הרי שגם המשיח לא קם לתחייה, כלומר, הוא עדיין מת!
    14: ואם המשיח עדיין מת, אין כל ערך למה שסיפרנו לכם, וביטחונכם בה׳ חסר יסוד ותקווה.
    15: מכאן גם משתמע שכולנו, השליחים, שקרנים. כי סיפרנו לכם שאלוהים הקים את ישוע מן המתים – דבר שאינו אפשרי אם המתים אינם יכולים לקום לתחייה.
    16: ואם המתים אינם יכולים לקום לתחייה אזי גם המשיח לא קם, והוא עדיין מת.
    17: אם המשיח עדיין מת, איזה ערך יש לאמונתכם שה׳ הושיע אתכם? אתם עדיין משועבדים לחטא וצפויים לעונש!
    18: במקרה כזה, כל המאמינים שכבר מתו הם בעצמם אבודים.
    19: ואם אנו מאמינים ומקוים במשיח רק בעולם הזה, אומללים אנו מכל אדם!
    20: אולם תודה לאל על כך שהמשיח אכן קם מן המתים! הוא היה הראשון מבין הרבים שיקומו לתחייה יום אחד.
    21: כשם שהמוות בא לעולם בעקבות חטאו של אדם אחד – האדם הראשון – כך באה גם תחיית המתים לעולם על־ידי אדם אחד – המשיח.
    22: כולנו עתידים למות בגלל השתייכותנו למין האנושי והחוטא של אדם, והעונש על החטא הוא מוות. אך השייכים למשיח יקומו לתחייה.
    23: 'כל אחד יקום בתורו: המשיח היה הראשון שקם לתחייה, וכאשר ישוב אלינו, יקומו גם כל המאמינים השייכים לו.'
    24: לאחר מכן יבוא הקץ – לאחר שהמשיח יכרית ויכניע את כל האויבים, הכוחות והשלטונות, ויחזיר את המלכות לאלוהים אביו.
    25: כי המשיח ימלוך עד שיכניע לרגליו את כל אויביו,
    26: והאויב האחרון שיכניע יהיה המוות.
    27: אלוהים אביו העניק לו שלטון וסמכות על הכול, חוץ מאשר על אלוהים עצמו שהוא נותן הכוח.
    28: לאחר שינצח המשיח את כל אויביו הוא ייכנע לשלטון אביו, כדי שהאלוהים אשר העניק לו את הניצחון על הכול יישאר מעל לכול.
    29: אם המתים לא יקומו לתחייה, מה התועלת במעשה האנשים שנטבלים בשם המתים? איזה ערך יש למעשה כזה, אם אינכם מאמינים שיום אחד יקומו המתים לתחייה?
    30: מלבד זאת, למה לנו לסכן את חיינו כל הזמן?
    31: הלא יודעים אתם שאני מסכן את חיי בכל יום; זוהי עובדה ממש כמו העובדה שאני גאה מאוד בהתפתחותכם הרוחנית.
    32: לשם מה נלחמתי בחיות הפרא – באנשי אפסוס – האם רק למען תועלתי בעולם הזה? אם לא נקום לתחייה לאחר מותנו, מה יש לנו להפסיד? הבה”נהנה מהחיים, נאכל ונשתה כי מחר נמות!“
    33: התרחקו מאנשים שחיים כך. אם תקשיבו להם, תושפעו מהם ותנהגו כמוהם.
    34: חשבו בהגיון ובתבונה והפסיקו לחטוא. עליכם להתבייש על שיש ביניכם אנשים שאינם מאמינים באלוהים ואף פעם לא האמינו – הם רק מעמידים פנים!
    35: אם ישאל מישהו:”כיצד יוכלו המתים לקום לתחייה? כיצד ייראו? איזה גוף יהיה להם?“
    36: השאלה אמנם טיפשית, אך את התשובה תמצאו. כשאתה טומן זרע באדמה, הוא לא יצמח עד שלא תקברהו תחילה.
    37: הגבעול הירקרק שצומח מהזרע שונה בצורתו מהזרע שזרעת, כי הרי טמנת באדמה זרע קטנטן ויבש,
    38: ואלוהים העניק לו גוף חדש כפי בחירתו. לכל זרע יש גוף שונה.
    39: כשם שיש זרעים שונים וצמחים שונים, כך יש גם מינים שונים של בשר וגוף. בני־אדם, חיות, דגים וציפורים – לכל אחד יש בשר אחר וגוף אחר.
    40: למלאכים בשמים יש גוף השונה משלנו, וגם היופי וההדר שלהם הוא ממין אחר שאינו דומה לשלנו.
    41: היופי וההוד של השמש שונה מזה של הירח והכוכבים, ולכל כוכב יש יופי וזוהר משלו.
    42: כך גם גופנו, שהוא בר־מיתה, שונה מהגוף שנקבל לאחר תחיית המתים, כי גופנו החדש יהיה בן־אלמוות!
    43: עכשיו נוטה גופנו לחלות ולמות, אך כשנקום לתחייה הוא יהיה מלא כוח וגבורה.
    44: עד המוות גופנו הוא גוף אנושי – בשר ודם; אולם בתחיית המתים הוא יהיה גוף רוחני על־טבעי.
    45: כתבי־הקודש מספרים לנו:”ויהי האדם הראשון לנפש חיה“. כלומר, לאדם חי, ואילו האדם האחרון (המשיח) – לרוח שמעניק חיים.
    46: מכאן אתם רואים שה׳ מעניק תחילה גוף פיזי, ולאחר מכן גוף רוחני.
    47: האדם הראשון נברא מעפר האדמה, ואילו המשיח בא מהשמים.
    48: לכל בני־האדם יש גוף בשר ודם שנברא מעפר, כמו לאדם הראשון; אולם לכל מי ששייך למשיח יהיה גוף על־טבעי כמו למשיח.
    49: כשם שלכל אחד מאיתנו יש גוף כמו לאדם הראשון, כך יום אחד יהיה לכולנו גוף כמו למשיח.
    50: אני רוצה לומר לכם, אחים יקרים, שבשר ודם לא יוכל לרשת את מלכות האלוהים, כי בר־חלוף אינו יכול לרשת את הנצח ולשלוט בו.
    51: 'ברצוני לגלות לכם סוד נפלא: לא כולנו נמות, אבל לכולנו יהיה גוף אחר.'
    52: הכול יתרחש במהירות הבזק, כהרף עין! כאשר תישמע תקיעת השופר האחרון מן השמים, כל המאמינים שמתו יקומו לתחייה בגוף חדש שאינו בר־מיתה, ואלה מאיתנו שחיים עדיין יקבלו גוף חדש לגמרי.
    53: כי גוף הבשר שיש לנו עתה ישתנה ויהפוך לגוף רוחני ונצחי.
    54: כאשר כל זה יתרחש, יתקיים הכתוב:”המוות נוצח!“
    55: מוות, היכן ניצחונך? היכן עוקצך? החטא – העוקץ שגרם למוות – ייעלם, והתורה המצביעה על חטאינו שוב לא תשפוט אותנו.
    57: כל השבח והתהילה לאלוהים אבינו, על אשר עשה אותנו למנצחים על־ידי ישוע המשיח אדוננו.
    58: ובכן, אחים יקרים, הואיל והניצחון מובטח לנו, התחזקו, התעודדו ואל תתייאשו, כי יודעים אתם שכל עמלכם למען האדון אינו לשווא.
  16:
    1: באשר לכסף שאתם אוספים למען המאמינים שמקדישים את כל זמנם לשירות האדון, הייתי רוצה מאוד שתנהגו כפי שביקשתי מהקהילה בגלטיא.
    2: מדי שבת על כל איש להפריש תרומה מסוימת מהסכום שהרוויח באותו שבוע, כל אחד בהתאם למשכורתו. אל תחכו עד שאבוא אליכם, כדי שלא יהיה צורך לאסוף את הכסף בבואי.
    3: כשאבוא אליכם תבחרו שליחים נאמנים, ואני אשלח בידם את מתנתכם הנדיבה בצירוף מכתב לירושלים.
    4: אם אצטרך גם אני ללכת, נלך כולנו יחד.
    5: אבוא לבקר אתכם לאחר ביקורי הקצר במקדוניה.
    6: יתכן שאשאר אצלכם זמן מה, אולי אפילו למשך כל החורף. בתום ביקורי תוכלו ללוות אותי ליעד הבא במסעי.
    7: הפעם איני רוצה לערוך אצלכם ביקור חטוף בלבד ומיד להמשיך הלאה; אם ירצה השם, ברצוני להישאר איתכם זמן מה.
    8: אשאר בְּאֶפֶסוֹס עד חג השבועות,
    9: כי יש לי כאן הזדמנות טובה לבשר את הבשורה; הדלת פתוחה לרווחה והאפשרויות רבות, אך … גם האויבים רבים.
    10: אם טימותיוס יבוא אליכם, אנא, קבלוהו יפה ותנו לו להרגיש כמו בבית, שכן הוא עובד למען האדון, כמוני.
    11: אל תניחו לאיש לבוז לו (בגלל גילו הצעיר), כי אני רוצה שייהנה מביקורו אצלכם. שילחוהו בשלום, כי אני מצפה לשובו יחד עם האחים האחרים.
    12: התחננתי לפני אפולוס שיבוא לבקר אתכם יחד עם האחים האחרים, אך הוא חשב כי אין זה רצון האלוהים שיבקר אתכם דווקא עתה. הוא הבטיח לבקר אתכם בהזדמנות הקרובה.
    13: היזהרו מסכנות רוחניות, היו נאמנים לאדון, התעודדו והתחזקו,
    14: ועשו כל דבר באהבה.
    15: האם אתם זוכרים את סטפנוס ובני־משפחתו? הם היו המאמינים הראשונים בכל יוון, והקדישו את חייהם לעזור למאמינים המשיחיים באשר הם ולשרתם.
    16: לכן אני מבקש מכם לשמוע בקולם ולעזור להם כמיטב יכולתכם. עזרו גם לשאר המאמינים העובדים קשה כמוהם למען האדון, משום שהקדישו את חייהם לעבודה הנפלאה הזאת.
    17: אני ממש מאושר שסטפנוס, פורטונטוס ואכיקוס באו לבקר כאן, כי הם מילאו את מקומכם ועזרו לי בחסרונכם.
    18: הם שימחו ועודדו אותי בצורה נפלאה, ואני בטוח שגם אתכם הם עודדו. אני מקווה שאתם מעריכים את עבודתם של אנשים נפלאים אלה.
    19: הקהילות כאן באסיה שולחות לכם דרישת שלום. עקילס, פריסקילה והמאמינים המתאספים בביתם מוסרים לכם דרישת שלום חמה מכל הלב.
    20: כל החברים והידידים כאן ביקשו ממני למסור לכם דרישת שלום. כאשר אתם מתכנסים יחד, ברכו איש את רעהו לשלום בנשיקה קדושה.
    21: 'את המילים האחרונות במכתב זה אני כותב בכתב ידי:'
    22: ארור מי שאינו אוהב את האדון! מָרַן אֲתָא – חזור במהרה, אדון ישוע!
    23: חסדו של ישוע ואהבתו ינוחו עליכם.
    24: אני שולח את אהבתי לכולכם, כי כולנו שייכים לישוע המשיח. – אמן.
47:
  1:
    1: מאת פולוס, שליח ישוע המשיח לפי רצון אלוהים, ומאת אחינו טימותיוס. אל המאמינים המשיחיים בקורינתוס וביוון כולה.
    2: מי ייתן שהאלוהים אבינו וישוע המשיח אדוננו יברך כל אחד מכם ויעניק לכם שלום.
    3: הבה נברך את האלוהים אבי המשיח אדוננו, שכן הוא מקור ואב הרחמים, שמנחם ומעודד אותנו בצרותינו.
    4: אלוהים מנחם אותנו בצרותינו, על־מנת שבאותו אופן נעזור גם אנחנו למתנסים בצרות שעברו עלינו.
    5: שכן ככל שאנו מרבים לסבול למען המשיח, כך הוא ירבה לעודדנו ולנחמנו.
    6: 'אם אנחנו סובלים, הרי שזה למען נחמתכם וישועתכם; אם אנחנו מנוחמים, הרי שזה למען נחמתכם: להראות לכם מניסיוננו כיצד ינחם אלוהים גם אתכם כשתתנסו בסבלנו.'
    7: אין לנו ספק שאם עליכם לסבול כמונו, הרי שגם תנוחמו כמונו.
    8: אחים יקרים, ברצוננו להזכיר לכם את דבר הצרות שעברו עלינו באסיה. המשא והלחצים היו כבדים מנשוא, עד כי לא האמנו שנישאר בחיים.
    9: חשנו שנגזר עלינו דין מוות, אך הדבר נועד ללמדנו שאל לנו לבטוח בעצמנו, אלא רק באלוהים המחיה את המתים.
    10: אלוהים אכן הצילנו ממוות נורא, ואנו בטוחים שאף יוסיף להצילנו.
    11: אך על כולכם להתפלל בעדנו, כי ככל שירבו המתפללים למען ביטחוננו, כן ירבו המודים לאלוהים כשיענה לתפילותיכם.
    12: אנו גאים בעובדה שתמיד התנהגנו בתם ויושר, בוטחים באלוהים ולא בעצמנו. גם איתכם נהגנו כך!
    13: מכתבי היו כנים ולא כתבתי דבר בין השורות. ואם כי עדיין אינכם מכירים אותי היטב (אני מקווה שבקרוב תטיבו להכירני), אנא, השתדלו להתגאות בי, כשם שאני אתגאה בכם ביום שובו של ישוע אדוננו.
    15: הואיל ולא הטלתי ספק בביטחונכם והבנתכם, החלטתי לבקרכם בדרכי למקדוניה ובשובי משם, כדי שאהיה לכם לברכה כפולה וכדי שתשלחוני ליהודה.
    17: ודאי תשאלו מדוע שיניתי את דעתי; האם נהגתי בפזיזות? או האם נהגתי באנוכיות ואמרתי”כן“כשהתכוונתי ל”לא“?
    18: חס וחלילה! כשם שאלוהים מהימן כך לא נהגתי בקלות ראש. כשאני אומר”כן“אני מתכוון לכך.
    19: טימותיוס, סילוונוס ואני סיפרנו לכם על ישוע המשיח בן־האלוהים. המשיח תמיד מקיים את דבריו ולעולם אינו אומר”כן“בהתכוונו ל”לא“.
    20: הוא מקיים את כל הבטחות אלוהים, יהיה מספרן אשר יהיה. אנו סיפרנו לכולם מה נאמן הוא, וכך פארנו את שם אלוהים.
    21: אלוהים הוא אשר עשה אתכם ואותי למאמינים משיחיים נאמנים, והטיל עלינו את השליחות לבשר את הבשורה.
    22: הוא אף חתם אותנו בחותמו, והשכין בלבנו את רוח הקודש כערבות להשתייכותנו אליו.
    23: אלוהים עדי שלא באתי אליכם עד כה מפני שחסתי עליכם; לא רציתי לצער אתכם בתוכחה קשה.
    24: איני מנסה לשפוט אתכם בענייני האמונה, שהרי אמונתכם איתנה. ברצוני לעזור לשמחתכם; כן, ברצוני לשמח אתכם ולא לצער.
  2:
    1: החלטתי שלא אבוא יותר לצער אתכם,
    2: כי אם אני אגרום לכם צער, מי ישמח אותי? בטח שלא מישהו שהעצבתי.
    3: מסיבה זאת כתבתי לכם את המכתב ההוא – לא רציתי לבוא אליכם ולהתעצב בגלל אלה שצריכים לשמחני, ואני בטוח ששמחתי היא שמחת כולכם.
    4: מה שנאתי לכתוב לכם אותו מכתב! כתבתי אותו בכאב ובדמעות לא כדי להכאיב לכם, אלא כדי להראות לכם מה רבה אהבתי אליכם.
    5: זכרו כי האיש אשר גרם לכל הצרה הזאת ציער לא רק אותי, אלא את כולכם – לפחות במידת־מה, כדי שלא להגזים. איני רוצה להחמיר איתו למעלה מן הצורך, כי הוא כבר נענש דיו מהתוכחה של כולכם.
    7: כעת עליכם לסלוח לו ולנחם אותו, שאם לא כן הוא עלול להתמוטט מרוב צער.
    8: אנא, הוכיחו לו שאתם עדיין אוהבים אותו.
    9: כתבתי את מכתבי על־מנת לבחון את נכונותכם לציית בכל הדברים.
    10: אם אתם סולחים למישהו על איזה דבר, גם אני סולח לו. שהרי כאשר אני סולח, אם אכן עלי לסלוח למישהו, אני עושה זאת למענכם ובסמכות המשיח,
    11: כדי שהשטן לא יערים עלינו במזימותיו ותחבולותיו המוכרות לנו.
    12: בהגיעי לעיר טרואס נתן לי האדון הזדמנות נפלאה לבשר את בשורת המשיח,
    13: אך לא מצאתי מנוחה לנפשי, כי לא פגשתי כמתוכנן את טיטוס אחי. לפיכך נפרדתי מאנשי טרואס ויצאתי למקדוניה לחפש את טיטוס.
    14: השבח לאלוהים המוביל אותנו במסע הניצחון של המשיח, ומפיץ על־ידינו את בשורת המשיח כריח ניחוח בכל מקום.
    15: אנחנו כניחוח המשיח לאלוהים בקרב הנושעים ובקרב הלא־נושעים.
    16: ללא־נושעים אנו כריח מוות, ואילו לנושעים אנו כניחוח המעניק חיים. אך מי ראוי למשימה כזאת?
    17: רק אלה אשר הם ישרים, שליחי אלוהים, מדברים בגבורת המשיח ובהשגחת אלוהים. איננו כאותם רבים שסוחרים בדבר־אלוהים לשם רווח.
  3:
    1: האם עלינו לשוב ולשבח את עצמנו? האם עלינו לנהוג כמורי השקר ולהציג לפניכם מכתבי המלצה? אני חושב שאיננו זקוקים למכתב המלצה אליכם או מכם!
    2: אתם בעצמכם מכתב ההמלצה שלנו, שהרי כל הרואה את השינוי לטובה שחל בכם יודע מיד שעשינו בכם עבודה טובה.
    3: אתם מראים שהינכם מכתב מאת המשיח שנכתב על־ידינו. הוא לא נכתב בדיו, אלא ברוח אלוהים חיים; אין הוא כתוב על לוחות אבן, אלא על לבבות של בשר ודם.
    4: אנו מעזים לומר דברים אלה על עצמנו רק משום שאנו בוטחים באלוהים, באמצעות המשיח, שהוא אכן יעזור לנו לקיים את דברינו,
    5: ולא משום שאנו סומכים על כוחנו ויכולתנו. כוחנו והצלחתנו באים מאלוהים לבדו!
    6: הוא הכשיר אותנו לספר לאחרים על בריתו החדשה שנועדה להושיעם. איננו אומרים להם שאם לא יצייתו לתורת ה׳ ימותו; אנו מספרים להם על רוח הקודש שמעניק חיים. הניסיון להיוושע על־ידי שמירת מצוות התורה סופו מוות, ואילו רוח הקודש מעניק חיים.
    7: השיטה הישנה של חוקי התורה, אשר הביאה מוות, לוותה בהוד כה רב, עד כי בני־ישראל לא יכלו להביט בפניו של משה. שכן במסרו לעם את לוחות הברית זרחו פניו בכבוד ה׳, אם כי הזוהר כבר החל לחלוף.
    8: אם השיטה הישנה לוותה בהוד כה רב, האם לא נצפה להוד רב יותר כשרוח הקודש מעניק חיים?
    9: אם התוכנית שהביאה מוות לוותה בהוד כה רב, הרי התוכנית שמצדיקה את האדם בעיני אלוהים מלווה בהוד נעלה יותר.
    10: למעשה הזוהר שקרן מפני משה הוא כאין וכאפס לעומת הוד הברית החדשה.
    11: שכן אם השיטה הישנה שחלפה והתבטלה לוותה בהוד, השיטה החדשה והנצחית מלווה בהוד נעלה הרבה יותר.
    12: מאחר שאנו יודעים כי הוד חדש זה קיים לנצח, אנו יכולים לבשר את דבר ה׳ באומץ רב.
    13: איננו כמשה אשר הסתיר את פניו כדי שבני־ישראל לא יביטו בזוהר שחולף ומתבטל.
    14: אך לבם של בני־ישראל קהה, שכן עד היום בקראם את הכתובים נדמה שמסווה נתון על לבם, ואין ביכולתם להבין את משמעות הכתובים. מסווה זה יוסר רק כשיאמינו בה׳.
    15: אכן, אפילו היום בקראם את תורת משה, המסווה מונח על לבם.
    16: אך בשובם אל ה׳ יוסר המסווה.
    17: האדון הוא הרוח, והיכן שנמצא רוח האדון שם יש חירות.
    18: אך אנו, המאמינים המשיחיים, אין מסווה על פנינו; אנו הולכים ומשקפים את כבוד ה׳ כמראה, ורוח הקודש הפועל בנו הופך אותנו בהדרגה לצלמו.
  4:
    1: אלוהים בעצמו נתן לנו ברחמיו את העבודה הנפלאה של הפצת דברו, ולכן איננו מתייאשים.
    2: איננו מרמים איש, איננו משתמשים בתכסיסים ותחבולות כדי להביא אנשים לידי אמונה, ומעולם לא סילפנו את דבר אלוהים. שכן אנו בוחלים בכל הונאה. אנו עומדים לנוכח ה׳ ודוברים אמת, וכל המכיר אותנו יודה בכך.
    3: אם הבשורה שאנו מספרים נסתרת מאיש, היא נסתרת מאלה שפניהם מועדות לאבדון.
    4: השטן, שהוא שר העולם המרושע הזה, עיוור את עיניהם, כדי שלא יוכלו לראות את אור הבשורה שזורח עליהם, ושלא יבינו את הבשורה הנפלאה על כבוד המשיח שהוא צלם האלוהים.
    5: איננו מכריזים על עצמנו, אלא על ישוע המשיח כאדון, ועל עצמנו כעבדיכם בזכות המשיח.
    6: האלוהים אשר אמר:”יהי אור מן החושך“, הציף את לבנו באור דעת כבוד אלוהים אשר בפניו של המשיח.
    7: אך אוצר זה – האור והגבורה שזורחים בנו – טמון בכלי חרס בר־חלוף, כלומר בגופנו. עובדה זאת מוכיחה שהגבורה בתוכנו היא מאת אלוהים ולא מעצמנו.
    8: הצרות לוחצות עלינו מכל עבר, אך לא נשברנו. אנו נבוכים, אך לא נואשנו.
    9: אנו נרדפים, אך אלוהים לא נטש אותנו. אנו מוכים, אך לא הושמדנו.
    10: מדי יום אנו מתנסים במידת־מה במות המשיח, על מנת שגבורת חיי המשיח תיגלה בגופנו.
    11: אכן, חיינו בסכנה מתמדת כי אנו משרתים את האדון, אך הדבר מאפשר לנו להפגין את גבורת ישוע בגופנו בר־התמותה.
    12: לפיכך, אנו עומדים בפני מוות, בגלל הטפת דבר אלוהים, על־מנת שתזכו בחיי נצח.
    13: כתבי־הקודש אומרים:”האמנתי כי אדבר.“באותה רוח אמונה גם אנחנו מאמינים ולכן מדברים.
    14: אנו יודעים כי האלוהים אשר הקים לתחייה את האדון ישוע, יקים לתחייה גם אותנו עם ישוע ויציגנו לפניו יחד אתכם.
    15: סבלנו הוא למענכם, וככל שירבו מקרבכם המאמינים במשיח, כן ירבו המודים לו על טובו לכבוד אלוהים.
    16: משום כך איננו מתייאשים. גופנו הפיזי אמנם הולך ובלה, אך כוחנו הפנימי שמקורו בה׳ הולך ומתחזק מדי יום.
    17: צרתנו הקלה של הרגע תביא לנו את ברכתו העשירה והנצחית של אלוהים.
    18: לפיכך איננו מתרכזים בדברים שאנו רואים עתה, כלומר בצרות הסובבות אותנו, אלא עינינו נשואות לשמחה המצפה לנו בשמים ושטרם ראינו אותה. הצרות תעלמנה בקרוב, אך השמחה שמצפה לנו תעמוד לעולם.
  5:
    1: אנו יודעים שכאשר משכננו הארצי ייהרס, כלומר כאשר נמות ונצא מגופנו הגשמי, יצפה לנו בשמים משכן נצחי מאת אלוהים, שאינו מעשה ידי אדם.
    2: מה עייפנו מגופנו הנוכחי! אנו נכספים ליום שבו נקבל גוף חדש מן השמים אשר נלבשהו כבגד,
    3: כדי שלא נהיה נשמות ללא גוף.
    4: כל עוד אנו בגופנו הגשמי, אנו נאנחים מתוך דיכאון ומועקה, אך איננו רוצים למות ולהיוותר ללא גוף. ברצוננו ללבוש את הגוף החדש, כך שהגוף בן התמותה יבלע על־ידי החיים.
    5: אלוהים הוא שהכין כל זאת למעננו, וכערבות לכך נתן לנו את רוח הקודש.
    6: עתה אנו מצפים בביטחון לגופנו הרוחני, כי אנו יודעים שכל עוד אנו שוכנים בגופנו הגשמי אנו רחוקים מן האדון.
    7: אנו יודעים שאלה דברי אמת מתוך אמונה, ולא ממראה עיניים.
    8: אנו כה בטוחים בדבר, עד כי אנו מעדיפים לצאת מן הגוף ולבוא הביתה אל האדון.
    9: משום כך אנו משתדלים למצוא־חן בעיניו בכל מעשינו, אם אנו בגופנו הגשמי ואם בשמים.
    10: כי כולנו עתידים לעמוד לפני המשיח ולהישפט על־ידו. כל אחד יקבל את המגיע לו על־פי מעשיו הטובים או הרעים בחייו הגשמיים.
    11: מתוך הכרת יראת ה׳ אנו משתדלים להביא אנשים לידי אמונה בו. מניעינו הטהורים בעניין זה גלויים לפני אלוהים, ואני מקווה שגם לפני מצפונכם!
    12: האם אנו שוב טופחים לעצמנו על השכם? לא! אני נותן לכם הזדמנות להתגאות בנו לפי אלה המתפארים בהופעתם החיצונית ובדרך הטפתם, במקום בטוהר לבם. אנחנו לפחות ישרים ומניעינו טהורים.
    13: האם יצאנו מדעתנו? אם כן, הרי זה כדי להביא כבוד לאלוהים. אך אם דעתנו שפויה, הרי זה למענכם.
    14: איננו עושים דבר למען עצמנו, שכן אהבת המשיח מכוונת עתה את מעשינו. הואיל ואנו מאמינים שהמשיח מת בעד כולנו, עלינו להאמין שמתנו לגבי החיים שנהגנו לחיות.
    15: הוא מת למען כולם כדי שכל החיים – אשר קיבלו ממנו חיי נצח – שוב לא יחיו למען עצמם, אלא למען המשיח אשר מת וקם לתחייה בעדם.
    16: לכן חדלו לשפוט את המאמינים על־פי חיצוניותם או על־פי דעתם של הלא־מאמינים. פעם שגיתי ושפטתי את המשיח על־פי קנה מידה אנושי, אך איני עושה זאת שוב.
    17: המאמין במשיח נעשה בריאה חדשה; שוב אין הוא אותו אדם כמקודם, שכן יש בו עתה חיים חדשים.
    18: כל הדברים החדשים האלה הינם מאת האלוהים אשר השיבנו לעצמו בזכות קורבנו של המשיח. אלוהים העניק לנו את הזכות לעודד אחרים לשוב אליו,
    19: ולבשר להם שהוא מקרב אליו את כל בני־האדם באמצעות המשיח, ושוב אין הוא זוכר להם את חטאיהם. זוהי הבשורה הנפלאה שמסר לנו לבשר לאחרים.
    20: 'לפיכך שגרירי המשיח אנחנו, ואלוהים מזהיר אתכם באמצעותנו. על כן אנו מתחננים לפניכם בשם המשיח: אנא, היענו לאהבתו והתרצו לאלוהים.'
    21: למרות שהמשיח היה ללא חטא, אלוהים שם בו את חטאינו, ואחר כך שם בנו את צדקת אלוהים.
  6:
    1: כעוזרי אלוהים אנו מתחננים לפניכם לא להזניח את חסד אלוהים שקיבלתם; אל תבזבזו את טובו וחסדו של אלוהים!
    2: כי הוא אומר:”בעת רצון עניתיך וביום ישועה עזרתיך“. עתה עת רצון והיום יום ישועה!
    3: אנו משתדלים לא להיות מכשול לאיש, כדי שלא יטילו דופי בעבודתנו.
    4: אדרבא, בכל מעשינו אנו משתדלים להראות שאנו משרתי אלוהים. בסבלנות רבה אנו נושאים סבל, צרות ומצוקות.
    5: הוכינו, הושלכנו לכלא, נמסרנו לידי המון זועם; עמלנו עד אפיסת כוחות, לא אכלנו ולא ישנו.
    6: הוכחנו שאנו משרתי אלוהים בחיינו הטהורים, בהבנתנו את הבשורה, בסבלנותנו, בנדיבות לבנו, באהבתנו הכנה, ברוח הקודש הממלא אותנו,
    7: בדבר האמת שבפינו ובגבורת אלוהים. אנו חמושים בנשק הצדקה להגנה ולהתקפה.
    8: אנו שומרים על נאמנותנו לאדון אם מכבדים אותנו ואם בזים לנו, אם מבקרים או משבחים אותנו. אנו כנים וישרים אך נחשבים לשקרנים.
    9: העולם מתעלם מאתנו, אך רבים מכירים אותנו; אנו קרובים למוות, ובכל זאת חיים. נפצענו אך לא מתנו.
    10: לבנו מלא צער, ובכל זאת אנו שמחים באדון. אנו אמנם עניים, אך מעשירים אנשים רבים במתנות רוחניות. אנו חסרי־כל אך נהנים מן הכול.
    11: הו, ידידי הקורינתיים, דיברתי אליכם בכנות ופתחתי לפניכם את לבי.
    12: לא סגרתי את לבי בפניכם; אתם סגרתם את לבכם בפני!
    13: 'אני פונה אליכם עתה כאל בני: אנא, פתחו לנו את לבכם והיענו לאהבתנו.'
    14: אל תיכנסו לשותפות עם אלה שאינם אוהבים את האדון, שכן מה המשותף לאנשי אלוהים ולאנשי חטא? כיצד יכול האור לחיות עם החושך?
    15: איזו הסכמה יכולה להיות בין המשיח לבין השטן? כיצד יכול המאמין להיות שותף ללא־מאמין?
    16: איזה קשר יש להיכל אלוהים עם האלילים? הלא אתם היכל אלוהים, משכן אלוהים חיים, שכן הוא עצמו אמר:”ונתתי משכני בתוככם … והתהלכתי בתוככם והייתי לכם לאלוהים ואתם תהיו לי לעם“.
    17: על כן אמר ה׳:”צאו מתוכם והברו, נאום ה׳, וטמא אל תיגעו ואני אקבץ אתכם.
    18: והייתי לכם לאב ואתם תהיו לי לבנים ולבנות, נאום ה׳ צבאות.“
  7:
    1: ידידים יקרים, הואיל ויש לנו הבטחות נפלאות כאלה, הבה נטהר את עצמנו מכל טומאה רוחנית וגופנית. הבה נחיה ביראת אלוהים ונקדיש לו את עצמנו.
    2: אנא, פתחו לנו את לבכם. הרי לא פגענו באיש, לא רימינו ולא ניצלנו איש מכם.
    3: איני אומר זאת כדי להרשיע אתכם, שהרי כבר אמרתי שאתם כה יקרים לי, עד כי אחיה ואמות עמכם.
    4: יש לי ביטחון רב בכם, ואני גאה בכם מאוד. עודדתם ושימחתם אותי למרות סבלי וצרותי.
    5: 'בהגיענו למקדוניה, לא מצאנו מנוחה לגופנו. הצרות הקיפונו מכל עבר: מריבות מבחוץ וחרדה מבפנים.'
    6: אך אלוהים המעודד את הנדכאים ניחם אותנו בבואו של טיטוס.
    7: לא רק נוכחותו שימחה אותנו, אלא גם החדשות על שעזרתם לו ועודדתם אותו. הוא סיפר לנו על געגועיכם אלי, על השתתפותכם בסבלי, על נאמנותכם ואהבתכם אלי. חדשות אלה ממלאות אותי שמחה רבה.
    8: גם אם העצבתי אתכם במכתבי האחרון, איני מתחרט על כך. האמת היא שבתחילה הצטערתי מאוד, כי ידעתי שיכאיב לכם, אך הוא הכאיב לכם לזמן קצר בלבד.
    9: עתה אני שמח, לא בגלל שהכאיב לכם, אלא בגלל שהכאב הביא אתכם לידי תשובה. שכן נעצבתם ברצון אלוהים, ואנו לא גרמנו לכם כל נזק.
    10: עצב הבא עלינו ברצון אלוהים מביא אותנו לידי תשובה וישועה, ואיש אינו מתחרט על כך. לעומת זאת, עצב הבא על הלא־מאמינים אינו מביא לידי תשובה, אלא למוות.
    11: 'ראו מה עורר בכם העצב מאלוהים: נמלאתם חריצות וחפצתם להיפטר מהחטא שעליו כתבתי לכם. נבהלתם ממה שקרה והשתוקקתם שאבוא לעזרתכם. מיד נקטתם צעדים לפתור את הבעיה (והענשתם את החוטא). בכל מעשיכם הוכחתם שבעניין ההוא אין בכם דופי.'
    12: לא כתבתי את המכתב למען האדם שחטא, ואף לא למען זה שנפגע מהחטא; כתבתי כדי שאלוהים יראה לכם באיזו מידה אתם אוהבים אותנו.
    13: מלבד נחמתנו מאהבתכם, שמחנו במיוחד בשמחתו של טיטוס, שכן קיבלתם אותו בחמימות וגרמתם לנו נחת רוח.
    14: התגאיתי בכם לפניו, ואני שמח שלא אכזבתם אותי. הלא תמיד דיברתי אליכם אמת, ואף הפעם התפארותי הוכחה כאמת.
    15: טיטוס אוהב אתכם יותר מתמיד בזכרו כיצד הקשבתם לו בדריכות, וקיבלתם אותו ביראה ובחרדה.
    16: מה שמח אני על ששוב אני יכול לסמוך עליכם ולבטוח בכם בכל דבר.
  8:
    1: ברצוני לספר לכם על החסד שהעניק אלוהים לקהילות במקדוניה.
    2: הם אמנם התנסו בסבל רב ובצרות, אך שמחתם הייתה כה גדולה עד כי הפגינו נדיבות ורוחב־לב למרות העוני שלהם.
    3: הם נתנו לא רק כפי יכולתם, אלא מעל ומעבר ליכולתם, ואני יכול להעיד שעשו זאת מרצון ולא מכורח.
    4: הם ממש התחננו לפנינו לקבל את מתנתם הכספית, כדי שישתתפו בשמחה שבעזרה למאמינים בירושלים.
    5: נדיבותם עלתה על ציפיותינו, שכן קודם הקדישו את עצמם לאדון ואחר כך לנו, לפי רצון אלוהים.
    6: הם כל־כך התלהבו מהדבר, עד שהאצנו בטיטוס, אשר עודד אתכם בתחילה לעזור למאמינים, לבקרכם ולעודד אתכם להשלים את חלקכם בשירות זה של גמילות חסדים.
    7: 'אתם הלא מצטיינים בתחומים רבים: באמונתכם הרבה, במספר המטיפים ביניכם, בדעת, בשקידה ובאהבתכם אלינו. עתה ברצוני שתצטיינו גם בנדיבותכם.'
    8: איני מצווה עליכם לעשות זאת; ברצוני רק לבחון את כנות אהבתכם בהשוואה להתלהבותם של אחרים.
    9: 'הלא יודעים אתם את אהבתו וחסדו של ישוע אדוננו: למרות היותו עשיר הוא נעשה עני למענכם, כדי שתעשירו על־ידי עניותו.'
    10: אני מציע שתשלימו את אשר התחלתם לעשות לפני שנה, שהרי הייתם לא רק הראשונים להציע את הרעיון, אלא גם הראשונים לעשות משהו בנידון.
    11: עתה השלימו את המלאכה באותה התלהבות שבה התחלתם, ותנו ככל שמשגת ידכם.
    12: אם אתם באמת מוכנים לתת, אין זה חשוב אם יש באפשרותכם לתת רק סכום קטן, שכן אלוהים אינו מצפה מכם לתת מה שאין לכם.
    13: איני מתכוון שמקבלי התרומות יחיו ברווחה על חשבונכם, אך עליכם להתחלק עמם. כעת יש לכם די והותר ובאפשרותכם לעזור להם; בעת הצורך הם יתחלקו עמכם. כך לכל אחד יהיה כפי צרכו.
    15: הזוכרים אתם מה אומרים על כך הכתובים?”לא העדיף המרבה, והממעיט לא החסיר“. לכן עליכם להתחלק עם הנזקקים.
    16: אני מודה לאלוהים על ששם בלב טיטוס אותה התלהבות לעזור לכם כמונו.
    17: הוא שמח לקבל את הצעתי לבקרכם, אך אני בטוח שהיה בא לבקרכם גם אלמלא הצעתי, שכן הוא משתוקק לראותכם.
    18: אני שולח עם טיטוס אח שמוכר היטב בין כל הקהילות כמטיף מחונן של בשורת אלוהים.
    19: אח זה נבחר למעשה על־ידי הקהילות להתלוות אלי במסעי לירושלים, כדי להביא את המתנה למאמינים שם. הדבר יכבד את אלוהים ויוכיח את נכונותנו לעזור זה לזה.
    20: ברצוננו למנוע כל ביקורת על הדרך שבה אנו מטפלים בתרומה נדיבה זו.
    21: אלוהים יודע את יושר לבנו, אך ברצוני שגם אתם תדעו זאת. משום כך החלטנו לנסוע יחד.
    22: אני שולח אליכם אח נוסף אשר הוכיח את מסירותו פעמים רבות. עתה מסירותו והתלהבותו גדלו עוד יותר, שכן סיפרתי לו על נכונותכם לעזור בעניין התרומה.
    23: אם מישהו ישאל לזהותו של טיטוס, אמרו שהוא שותפי ועובד אתי למענכם. אתם גם יכולים לומר ששני האחים האחרים מייצגים את הקהילות כאן והם דוגמת מופת למאמינים במשיח.
    24: אנא, הוכיחו לאנשים אלה שאתם באמת אוהבים אותי, ושיש לי סיבה להתגאות בכם.
  9:
    1: איני צריך לכתוב לכם על העזרה הכספית למאמינים ביהודה,
    2: כי אני יודע שאתם מוכנים לעזור, ואף התגאיתי בכם לפני המאמינים במקדוניה.”המאמינים ביוון היו מוכנים לשלוח תרומה כבר לפני שנה“, אמרתי להם. התלהבותכם עוררה רבים מהם להשתתף בתרומה.
    3: עתה אני שולח אחים אלה רק כדי לוודא שאתם באמת מוכנים ושכבר אספתם את כל התרומות, כפי שאמרתי להם. איני רוצה לגלות שהפעם התגאיתי בכם לשווא.
    4: אם יבואו אתי האנשים ממקדוניה וייווכחו שאינכם מוכנים, הרי אתבייש מאוד וגם אתם תתביישו.
    5: על כן ביקשתי מהאחים לבוא אליכם לפני, כדי לוודא שהתרומה אשר הבטחתם אכן מוכנה. ברצוני שתתרמו מתוך נדיבות ולא מתוך קמצנות.
    6: זכרו, אם תתנו מעט תקבלו מעט. איכר שזורע זרעים מעטים יקצור יבול דל, אך אם יזרע זרעים רבים יקצור יבול רב.
    7: כל אחד ייתן כאשר ידרבנו לבו; אל תאלצו איש לתת מעל רצונו, כי אלוהים אוהב את הנותנים בשמחה.
    8: אלוהים יכול לתת לכם מעל מה שאתם צריכים, כך שתמיד יהיה לכם די והותר לעצמכם, ואף תוכלו לתת לנזקקים בנדיבות ובשמחה.
    9: ככתוב:”פזר נתן לאביונים, צדקתו עומדת לעד“.
    10: האלוהים שנותן לאיכר זרע לזרוע, ואחר כך יבול לאכול, ייתן לכם זרע בשפע ויברך את יבול מעשיכם הטובים.
    11: אכן, אלוהים ייתן לכם שפע כדי שתוכלו לתת לזולת בשפע, וכאשר נמסור את מתנותיכם לנזקקים הם יודו לאלוהים על עזרתכם הנדיבה.
    12: וכך שירותכם לא רק יספק את צרכי המאמינים, אלא גם יביאם לידי הודיה לה׳.
    13: הואיל ושירותכם זה עמד במבחן, יודו רבים לה׳ על עזרתכם הנדיבה, ועל שאתם מקיימים הלכה למעשה את בשורת המשיח שבה אתם מאמינים.
    14: יתרה מזאת, הם יתפללו בעדכם בחיבה רבה, בגלל החסד הנפלא שהעניק לכם אלוהים.
    15: הבה נודה לאלוהים על מתנתו העצומה מספר.
  10:
    1: אני, פולוס, מתחנן לפניכם בענווה, כפי שהמשיח היה מתחנן לפניכם. אחדים מכם טוענים:”מכתביו של פולוס נועזים כל עוד הוא רחוק מאתנו, אך בבואו הנה יפחד להרים את קולו!“
    2: אני מתחנן לפניכם שלא תאלצוני לנהוג בכם ביד קשה בבואי אליכם, כי אני בטוח שאוכל לנהוג בחומרה באלה שטוענים שמעשי ומניעי הינם של אדם רגיל.
    3: אני אמנם אדם רגיל וחלש, אך איני נלחם את מלחמותיי בדרך אנושית רגילה.
    4: איני נלחם בכלי מלחמה רגילים, אלא בכלי המלחמה של אלוהים, ובעזרתם אני הורס את מבצרי השטן.
    5: אכן, כלי מלחמה אלה יכולים למוטט תחבולות וכל דבר שמתנשא נגד דעת אלוהים. בעזרתם אני מכניע את אלה לציות למשיח.
    6: אני מוכן להעניש כל הפרת משמעת עד שתושלם המשמעת שלכם במשיח.
    7: הבעיה אתכם היא, שאתם מסתכלים רק בקנקן ולא במה שיש בו. אם מישהו בטוח בעצמו שהוא שייך למשיח, שלא ישכח שאני שייך למשיח בדיוק כמוהו!
    8: גם אם נראה שאני מתגאה מדי על הסמכות שנתן לי האדון, לבנותכם ולא לפגוע בכם, איני מתבייש.
    9: אני אומר זאת כדי שלא תחשבו שאני מאיים עליכם סתם במכתבי.
    10: ”אל תשימו לב למכתביו של פולוס“, אומרים אחדים מכם.”הוא אמנם נשמע מרשים ותקיף, אך בבואו אלינו אישית תראו שהוא חלש ודיבורו אינו משכנע.“
    11: הפעם ביקורי האישי יהיה מרשים ותקיף כמכתבי.
    12: כמובן שאיני מעיז לכלול את עצמי עם אלה שמשבחים את עצמם, ואף לא להשוות את עצמי אליהם. מה טיפשים הם! הם משווים את עצמם לעצמם, ושופטים את עצמם על־פי קנה המידה שקבעו בעצמם.
    13: אנחנו לעומתם איננו מתפארים יתר על המידה; אנו מתפארים רק בתחום העבודה שהקצה לנו אלוהים, ואתם נכללים בתחום זה.
    14: איננו מפריזים בסמכותנו עליכם, שכן אנו הבאנו לכם ראשונים את בשורת המשיח.
    15: איננו מתפארים בדברים מעבר לתחומנו, ואף לא בעמלם של אחרים. אנו רק מקווים שאמונתכם תגדל ושעבודתנו ביניכם תגדל גם היא, אך רק בתחום שהוקצה לנו.
    16: לאחר מכן נוכל לבשר את הבשורה לערים הרחוקות מכם, היכן שאיש אינו מבשר את הבשורה, וכך לא נפלוש לתחומם של אחרים.
    17: הכתובים אומרים:”המתהלל יתהלל בה׳!“
    18: כי הלא אין ערך רב להתפארותו של אדם בעצמו, אך כאשר אלוהים משבח אדם יש לשבח ערך רב!
  11:
    1: אני מקווה שתתייחסו אלי בסבלנות גם אם אני מדבר בטיפשות. אנא, סלחו לי והניחו לי לומר את אשר על לבי.
    2: אני דואג לכם דאגה עמוקה כאלוהים עצמו; אתם כבתולה טהורה שהארשתי לאיש אחד, למשיח.
    3: אך אני חושש שמא תסטו יום אחד ממסירותכם הטהורה למשיח, כשם שחווה רומתה על־ידי הנחש בגן העדן.
    4: אתם מתנהגים כפתאים ומאמינים לכל מה שאומרים לכם, גם אם מישהו מכריז לכם על ישוע השונה מזה שהכרזנו, או על רוח ששונה מרוח הקודש שקיבלתם, או על דרך שונה לישועה. אכן, אתם מוכנים להאמין לכל דבר!
    5: סבורני שאיני נופל במאומה מ”שליחים“מיוחדים אלה!
    6: אולי אינני נואם מעולה, אך אני יודע לפחות על מה אני מדבר, כפי שהוכחנו לכם פעמים רבות.
    7: האם חטאתי כשהשפלתי את עצמי (כדי לרומם אתכם!) ובישרתי לכם את בשורת האלוהים ללא תשלום?
    8: קהילות אחרות תמכו בי בעת שעבדתי למענכם. כן, לקחתי את כספם כדי לעזור לכם.
    9: בכל עת שהותי עמכם לא ביקשתי מכם פרוטה; האחים שבאו ממקדוניה סיפקו את כל צרכי. מעולם לא ביקשתי מכם דבר, וגם להבא לא אבקש.
    10: בשם אמת המשיח בי, אני מבטיח שאתגאה על כך בכל יוון!
    11: מדוע? האם משום שאיני אוהב אתכם? אלוהים יודע שאני אוהב אתכם!
    12: אעשה זאת כדי לסכור את פיהם של אלה שמתפארים וטוענים:”אנחנו עושים את עבודת אלוהים בדיוק כמו פולוס וטימותיוס!“
    13: אנשים אלה הינם שליחי־שקר, רמאים שמתחפשים לשליחי המשיח.
    14: אך איני מתפלא על כך! אם השטן עצמו יכול להתחפש למלאך אור,
    15: אין פלא שמשרתיו יכולים להתחפש למשרתי צדק. אך לבסוף הם יקבלו את העונש שמגיע להם על מעלליהם.
    16: אני חוזר ואומר, אל תחשבוני לשוטה, אך גם אם אתם חושבים אותי לשוטה, הקשיבו לי בכל זאת והניחו לי להתגאות כמוהם.
    17: גאווה זאת לא ניתנה לי מאת המשיח, שכן אני נוהג כשוטה.
    18: אך מאחר שרבים מתגאים על הישגיהם האנושיים, גם אני אתגאה כמוהם.
    19: אתם חושבים את עצמכם לחכמים גדולים, אך אתם מקשיבים ברצון לשוטים האלה.
    20: לא אכפת לכם אם הם משעבדים אתכם, מנצלים אתכם, מכשילים אתכם, סוטרים על פניכם או מתנשאים עליכם.
    21: אני מתבייש להודות שאיני חזק או נועז כמוהם. אך בכל מה שהם יכולים להתגאות, אני שוב מדבר כשוטה, גם אני יכול להתגאות!
    22: האם הם עברים? גם אני. האם הם ישראלים? גם אני. זרע אברהם? גם אני.
    23: האם הם משרתי המשיח? אולי אני מדבר כשוטה, אך אני משרת טוב מהם! עמלתי קשה מהם, הושלכתי לכלא פעמים רבות מהם, הוכיתי יותר, ועמדתי לפני המוות פעמים רבות יותר.
    24: חמש פעמים הלקוני היהודים שלושים־ותשע מלקות.
    25: שלוש פעמים הולקיתי בשוטים, פעם אחת נסקלתי באבנים, שלוש פעמים נטרפה ספינתי, ופעם נסחפתי עשרים־וארבע שעות בים הפתוח.
    26: במסעותיי הרבים והמעייפים ניצלתי מסכנת שיטפונות, מידי שודדים, מידי היהודים ומידי הגויים. הותקפתי על־ידי המון בערים שונות, ניצלתי ממוות במדבר, מטביעה בים ומאנשים שהתחזו כמאמינים משיחיים.
    27: עמלתי וטרחתי ולילות רבים לא עצמתי עין. פעמים רבות רעבתי וצמאתי; כן, הייתי ללא אוכל, לבוש או קורת־גג.
    28: מלבד כל אלה אני נושא עמי דאגה מתמדת לשלום הקהילות.
    29: כאשר מישהו שוגה, אני חש בצערו. כאשר מישהו חוטא, לבי כואב.
    30: אם עלי להתגאות, אני בוחר להתגאות בדברים שמראים את חולשתי.
    31: האלוהים ואבי המשיח אדוננו, יבורך שמו לעולמים, יודע שאני דובר אמת.
    32: בהיותי בדמשק, המושל מטעם המלך ארטס הפקיד שומרים על שערי העיר כדי לתפסני,
    33: אך הורדתי בסל דרך פתח בחומה ונמלטתי מידיו.
  12:
    1: התפארות זאת טיפשית כל־כך, אך הרשו לי להמשיך. ברצוני לספר לכם על חזיונות והתגלויות שהיו לי מאת האדון.
    2: אני מכיר מאמין אחד שנלקח לשמים לפני ארבע־עשרה שנים. אני יודע שהאיש הזה (אם בגוף ממש או שבנפרד מגופו רק האלוהים יודע).
    4: נלקח לשמים ושמע דברים כה מדהימים, עד כי לא ניתן לבטאם, ואסור לחזור עליהם.
    5: חוויה כזאת ראויה להתגאות בה, אך איני מתכוון לעשות כן. אתגאה רק בחולשותיי.
    6: לא חסר לי במה להתגאות, ואף לא אנהג כשוטה אם אתגאה, אך איני רוצה שאיש יחשבני ליותר ממה שראה במעשי ובדיבורי.
    7: על־מנת שלא אתמלא יהירות בגלל הדברים הנפלאים שראיתי, ניתנה לי קוץ בבשרי, שליח מאת השטן להטרידני ולעקוץ את גאוותי.
    8: שלוש פעמים התחננתי לאלוהים שייקח אותו ממני,
    9: ברם בכל פעם האדון אמר לי:”לא. אך אני אתך, ואינך זקוק ליותר. גבורתי נשלמת בחולשתך.“עתה אני שמח להתגאות בחולשתי; במקום שאפגין את כוחי ויכולתי, אני שמח להיות דוגמה חיה לגבורת המשיח.
    10: הואיל ואני יודע שחולשתי מפארת את המשיח, אני שמח ב”קוץ“הזה שבבשרי, בעלבונות, בצרות, ברדיפות ובמצוקות. שכן בהיותי חלש, אז אני חזק – ככל שאני חלש יותר כך אני תלוי יותר במשיח.
    11: אני מתנהג כשוטה, אך אתם גרמתם לכך. אתם הייתם צריכים להתגאות בי, כי למרות שאני כאין וכאפס, איני נופל במאומה מהשליחים”הנפלאים“.
    12: כבר הוכחתי לכם שאכן אלוהים עצמו שלחני אליכם, שהרי בסבלנות רבה חוללתי ביניכם נסים, נפלאות ואותות גבורה.
    13: מדוע אתם מרגישים נחותים מהקהילות האחרות? האם משום שלא הנחתי לכם לתמוך בי כספית? אנא, סלחו לי על העוול הנורא הזה!
    14: עתה אני בא לבקרכם בפעם השלישית, וגם הפעם לא יעלה לכם הדבר פרוטה. איני מעוניין בכספכם, אלא בכם! אחרי הכול, הילדים אינם צריכים לכלכל את הוריהם אלא להיפך, על ההורים לכלכל את ילדיהם.
    15: אני מוכן בשמחה לתת לכם את עצמי ואת כל אשר לי למען טובתכם הרוחנית, אם כי נראה שככל שאני אוהב אתכם יותר, אתם אוהבים אותי פחות.
    16: אחדים מכם אומרים:”אמנם נראה שביקוריו לא עלו לנו דבר, אך הפולוס הזה איש ערמומי ואין ספק ששיחק בנו. הוא ודאי הרוויח מאתנו כסף איכשהו!“
    17: אך כיצד? האם ניצל אתכם אחד מהאנשים אשר שלחתי אליכם?
    18: כשהאצתי בטיטוס לבקרכם ושלחתי עמו אח נוסף, האם הם רימו או ניצלו אתכם? ודאי שלא. הרי אנחנו פועלים מתוך אותם המניעים ומתנהגים באותה דרך.
    19: החושבים אתם שאנו מנסים להצטדק לפניכם? אם כן, אתם טועים! לנוכח אלוהים אני אומר לכם שהדברים נאמרו למענכם, ידידים יקרים, כדי לעזור לכם להיבנות באופן רוחני.
    20: אני חושש שמא בבואי אליכם לא ימצא־חן בעיני מה שאראה, והצעדים שאאלץ לנקוט לא ימצאו חן בעיניכם. אני חושש שמא אמצא בקרבכם מריבה, קנאה, רוגז אנוכיות, רכלנות, הוצאת־דיבה, יהירות ומבוכה.
    21: אכן, אני חושש שמא בשובי אליכם ישפילני אלוהים לפניכם, ואתאבל על רבים מכם אשר חטאו זה מכבר ולא חזרו בתשובה על מעשיהם הבלתי־מוסריים, על זנות וזימה.
  13:
    1: זוהי הפעם השלישית שאבוא אליכם. הכתובים אומרים שעל־פי שניים או שלושה עדים יקום כל דבר.
    2: 'כבר הזהרתי אתכם פעם אחת בביקורי הקודם, ועתה בהעדרי אני חוזר על האזהרה: בשובי אליכם הפעם לא אחוס על אלה שחטאו מקודם ועל כל הראויים לעונש.'
    3: אוכיח לכם מעל כל ספק שהמשיח אכן מדבר באמצעותי. המשיח שבו אתם מאמינים אינו חלש לפניכם, אלא חזק בתוככם!
    4: המשיח אמנם נצלב בחולשה, אך עתה הוא חי בגבורת אלוהים. כך גם אנחנו חלשים, כשם שהמשיח היה חלש, אך אנו נחיה עמו למענכם בגבורת אלוהים.
    5: 'בחנו את עצמכם וראו אם אתם עומדים במבחן: האם אתם באמת מאמינים במשיח? האם אתם מרגישים בקרבכם את נוכחותו וגבורתו? או האם אמונתכם במשיח אינה אלא העמדת פנים?'
    6: אני מקווה שאתם מסכימים אתי שעברתי מבחן זה בהצלחה.
    7: אני מתפלל לאלוהים שלא תעשו רע – לא כדי להוכיח את הצלחתנו, אלא כדי שתעשו את הטוב גם אם כלפי חוץ ייראה שנכשלנו.
    8: תפקידנו לעודד את הטוב בכל עת, ולא לקוות לרע.
    9: אנו תמיד מוכנים להיות חלשים, אם פרוש הדבר שאתם חזקים. משאלתנו ותפילתנו היא שתתבגרו באמונתכם.
    10: אני כותב לכם עתה מכתב זה בתקווה שלא אצטרך לנזוף בכם או להעניש אתכם בבואי, כי ברצוני להשתמש בסמכות שנתן לי האדון לחזק אתכם ולא להענישכם.
    11: 'אני מסיים מכתבי במילים הבאות: שמחו, התבגרו באמונתכם, שימו לב לדברים שאמרתי, חיו באהבה ובשלום. מי ייתן שאלוהי האהבה והשלום יהיה עמכם.'
    12: ברכו איש את רעהו לשלום בנשיקה קדושה. כל המאמינים המשיחיים מוסרים לכם דרישת שלום.
    14: מי ייתן שחסד אדוננו ישוע המשיח, אהבת האלוהים וחברת רוח־הקודש יהיו עם כולכם.
48:
  1:
    1: אל הקהילה בגלטיא. מאת פולוס השליח – שליחם לא של בני־אדם, כי אם של ישוע המשיח, ושל אלוהים האב אשר הקימו מן המתים – ומאת כל המאמינים המשיחיים הנמצאים אתי ברומא.
    3: שלום וברכה לכם מאת האלוהים אבינו ומאת ישוע המשיח אדוננו.
    4: אלוהים רצה שישוע המשיח ימות על הצלב בעד חטאינו, כדי להושיענו מהשעבוד לעולם הרע הזה שבו אנו חיים.
    5: לאלוהים הכבוד, התודה והתהילה מעולם ועד עולם. – אמן.
    6: אני מתפלא שאתם מתרחקים כל־כך מהר מאלוהים. ברוב אהבתו ורחמיו הוא נתן לכם במתנה חיי נצח, על־ידי ישוע המשיח, ואילו אתם כבר מצאתם”בשורה“אחרת, שכביכול תושיע אתכם. אולם דעו לכם שבשורה זאת לא תושיע אתכם,
    7: שכן לא קיימת בשורה אחרת, מלבד זו שבישרנו לכם. אלה שהסיתו אתכם מהדרך הנכונה ללכת בדרכם, מרמים אתכם; הם מסלפים ומעוותים את האמת על אודות המשיח.
    8: ארור כל מי שיספר לכם (כולל אני עצמי) על דרך לישועה השונה מהדרך שסיפרנו לכם. גם אם יבוא מלאך מן השמים ויספר לכם על דרך אחרת לעבוד את אלוהים – ארור הוא!
    9: 'אני חוזר ואומר: ארור מי שיבשר לכם בשורה השונה מזו שהאמנתם בה.'
    10: אתם רואים שאיני משתדל למצוא־חן בעיניכם במחמאות ובדברי חנופה; אני משתדל למצוא־חן בעיני אלוהים בלבד. לו ניסיתי למצוא־חן בעיני בני־אדם, לא יכולתי להיות עבדו של ישוע המשיח.
    11: אחים יקרים, אני מבטיח לכם כי הדרך אל אלוהים, שעליה סיפרתי לכם, איננה סיפור דמיוני ואף לא חלום שחלמתי.
    12: ישוע המשיח עצמו מסר לי את הבשורה שבישרתי לכם, והוא לימד אותי מה לומר וכיצד לומר זאת; איש מלבדו לא לימד אותי.
    13: האם אתם זוכרים כיצד התנהגתי בתקופה שהייתי בקרב היהודים? האם אתם זוכרים כיצד רדפתי את המאמינים במשיח, הצקתי להם ללא רחמים, וגם השתדלתי כמיטב יכולתי להיפטר מכולם?
    14: בין בני־גילי הייתי אחד היהודים האדוקים ביותר בכל הארץ, והשתדלתי לקיים את כל המנהגים הישנים והמסורתיים של דת אבותיי.
    15: אולם אז קרה דבר מה! שכן עוד לפני שנולדתי בחר בי אלוהים להיות אחד מילדיו המאמינים בישוע המשיח, כדי שאוכל ללכת אל הגויים ולספר להם את הבשורה אודות ישוע המשיח. כאשר כל זה התרחש, לא מיהרתי להיוועץ באיש.
    17: לא הלכתי לירושלים כדי להיוועץ בשליחי האדון המנוסים ממני, אלא הלכתי למדבריות ערב, ולאחר מכן חזרתי לדמשק.
    18: רק כעבור שלוש שנים עליתי לירושלים, כדי לבקר את פטרוס, ונשארתי אצלו חמישה־עשר יום.
    19: מלבד פטרוס פגשתי עוד שליח אחד בלבד – יעקב, אחיו של ישוע אדוננו.
    20: הקשיבו היטב לדברי. אלוהים עדי שאיני משקר ושכל דברי אמיתיים ונכונים!
    21: לאחר הביקור בירושלים הלכתי לסוריה וקיליקיא.
    22: כל אותו זמן לא ראו אותי עדיין המאמינים ביהודה.
    23: כל מה שידעו היה, שהאויב הפך לאוהב, ושעתה הוא מטיף לאמונה אשר לפנים ניסה לחסל ולהשמיד.
    24: וכולם היללו את אלוהים על הנס שחולל בחיי.
  2:
    1: כעבור ארבע־עשרה שנים חזרתי לירושלים עם בר־נבא, וטיטוס הצטרף אלינו.
    2: אלוהים ציווה עלי להתייעץ עם האחים בירושלים בנוגע לבשורה שבישרתי לגויים. נועצתי גם בזקני הקהילה, כדי שכולם יבינו את תוכן הבשורה שאני מספר לגויים. קיוויתי שזקני הקהילה יסכימו אתי,
    3: והם אכן הסכימו; הם אף לא דרשו מטיטוס (שאינו יהודי) להימול.
    4: שאלת ברית־המילה כלל לא הייתה עולה על הפרק אלמלא כמה אנשים, הקוראים לעצמם”מאמינים“, שבאו לרגל בינינו. הם רצו לראות איזה חופש העניק לנו המשיח בנוגע לקיום מצוות התורה. אנשים אלה רצו לשעבד אותנו לחוקים שלהם.
    5: אך לא הקשבנו לדבריהם, כי לא רצינו לבלבל אתכם. לא רצינו שתחשבו שאתם יכולים להושיע את עצמכם על־ידי קיום ברית־המילה, או על־ידי קיום מצוות התורה.
    6: לנכבדי הקהילה לא היה מה להעיר או להוסיף על דברי. (אגב, כלל לא התרשמתי מהעובדה שהם היו נכבדי הקהילה, כי אני יודע שבעיני אלוהים כולנו שווים!)
    7: כשראו פטרוס, יעקב ויוחנן, שנחשבו לעמודי התווך של הקהילה, כיצד ברך אלוהים את עדותי לגויים, כשם שברך את עדותו של פטרוס ליהודים – שכן אלוהים נתן לכל אחד מאיתנו מתנות שונות ותפקידים שונים – הם לחצו את ידי ואת ידו של בר־נבא, ועודדו אותנו להמשיך להעיד לגויים, בזמן שהם ממשיכים להעיד ליהודים.
    10: הם רק הזכירו לנו לא לשכוח לעזור לעניים, אבל התזכורת הייתה מיותרת, שכן אני תמיד דואג לעניים.
    11: אולם כש‎כֵּיפָא (פטרוס) בא לאנטיוכיה, הוכחתי אותו לפני כולם, משום שהתנגדתי בכל תוקף למעשיו ולהתנהגותו.
    12: כש‎כֵּיפָא הגיע בראשונה לאנטיוכיה, הוא נהג לסעוד עם המאמינים המשיחיים הלא־יהודים (שלא נימולו, ולא שמרו את מצוות התורה). לאחר מכן הגיעו לאנטיוכיה מספר חברים יהודים של יעקב, ומאז הפסיק ‎כֵּיפָא לסעוד עם המאמינים הלא־יהודים. מדוע הפסיק לסעוד עמם? מפני שפחד מביקורתם של היהודים המקפידים על שמירת המצוות, אשר עמדו על דעתם כי ברית־המילה היא חלק בלתי־נפרד מהישועה.
    13: שאר היהודים המשיחיים (ואפילו בר־נבא) הפכו גם הם לצבועים והלכו בעקבות ‎כֵּיפָא, למרות שידעו היטב כי הם שוגים ואינם נוהגים כהלכה.
    14: כשראיתי מה קורה שם, וכשנוכחתי לדעת שאינם ישרים ואינם שומרים את דבר אלוהים, אמרתי ל‎כֵּיפָא לפני כולם:”למרות שאתה יהודי מלידה, אינך שומר את חוקי התורה ומצוותיה. אם כן מדוע אתה מנסה לשכנע את הגויים האלה לקיים את מצוות התורה?
    15: הלא אתה ואני יהודים מלידה, ולא סתם חוטאים מן הגויים.
    16: ואנחנו, היהודים המשיחיים, יודעים היטב שאיננו יכולים להיחשב צדיקים בעיני אלוהים על־ידי קיום מצוות התורה, אלא רק על־ידי אמונה במשיח. לכן גם אנחנו בטחנו והאמנו בישוע המשיח, כדי שנהיה רצויים לאלוהים בזכות אמונתנו, ולא בזכות קיום המצוות. איש אינו יכול להיוושע על־ידי קיום מצוות התורה.“
    17: אם אנחנו מבקשים להיות מוצדקים על ידי המשיח אך כבר לא נשענים על תורת משה בעבור ישועה, הרי אנחנו כמו הגויים אשר נחשבים לחוטאים על ידי היהודים. אם כך, האם המשיח מעודד שנחטא? בודאי שלא!
    18: דעו לכם כי פשע הוא לנסות לבנות מחדש את מה שעמלתי להרוס – את האמונה שאפשר להיוושע על־ידי קיום מצוות התורה.
    19: מתוך קריאה בכתבי־הקודש למדתי שלא אוכל למצוא־חן בעיני אלוהים אם אשתדל, ללא הצלחה כמובן, לקיים את מצוות התורה. למדתי שאוכל למצוא־חן בעיני אלוהים רק על־ידי אמונה במשיח.
    20: מָתִּי על הצלב עם המשיח; עתה איני חי יותר, כי אם המשיח חי בקרבי. והחיים האמיתיים שממלאים אותי הם תוצאה של אמונתי בבן־האלוהים, אשר אהב אותי והקריב את חייו למעני.
    21: איני מזלזל במותו של המשיח, כי אילו יכולתי להיוושע על־ידי קיום מצוות התורה, היה מותו של המשיח מיותר לחלוטין.
  3:
    1: אוי, גלטים טיפשים! מי הסיתכם נגד האמת? לאיזה כישוף נפלתם קורבן? פעם הבנתם את המשמעות המלאה של מות המשיח; צליבתו הייתה כל־כך ממשית בעיניכם – כאילו ראיתם אותו נצלב לפניכם.
    2: ברצוני לשאול אתכם, האם אלוהים נתן לכם את רוח הקודש על־שום ששמרתם את מצוות התורה? ודאי שלא! אלוהים נתן לכם את רוח הקודש רק לאחר ששמעתם על המשיח והאמנתם שהוא בלבד מסוגל להושיע אתכם.
    3: מה לכם, האם יצאתם מדעתכם? אם ראיתם כבר שקיום המצוות לא הועיל לכם במאומה ולא העניק לכם סיפוק רוחני, כיצד מעלים אתם על הדעת שקיום מצוות התורה יעזור לכם להיות מאמינים טובים יותר?
    4: סבלתם כל־כך למען הבשורה, ועכשיו אתם משליכים את הכול מאחורי גבכם? קשה לי להאמין בכך!
    5: 'אני חוזר ושואל אתכם: האם אלוהים נותן לכם את רוח הקודש ומחולל ביניכם ניסים ונפלאות, משום שאתם מקיימים את מצוות התורה? אלוהים משכין בלבכם את רוח הקודש ופועל בחייכם, רק משום שאתם מאמינים ובוטחים בישוע המשיח.'
    6: 'קחו לדוגמה את אברהם אבינו: אלוהים חשב את אברהם לצדיק, רק משום שאברהם האמין בהבטחותיו של ה׳.'
    7: מכאן יכולים אתם להבין מדוע כל מי שמאמין בה׳ ובוטח בו, הוא למעשה בנו של אברהם אבינו.
    8: בכתבי־הקודש אנו קוראים על הציפייה ליום שבו יושיע אלוהים גם את הגויים, בזכות אמונתם. לפני זמן רב הבטיח אלוהים לאברהם לברך את כל מי שיאמין בו (באלוהים) כמו אברהם.
    9: על כן לכל מי שמאמין במשיח יש חלק בברכת ה׳ לאברהם אבינו.
    10: כל מי שסומך על ישועה בזכות התורה חשוף לקללת אלוהים, שהרי כתוב בכתבי־הקודש:”ארור מי שלא מקיים את כל דברי התורה הזאת.“
    11: לפיכך אתם רואים שאיש אינו יכול למצוא־חן בעיני ה׳ בזכות קיום מצוות התורה, שכן ה׳ אמר כי הדרך היחידה למצוא־חן בעיניו היא דרך האמונה:”וצדיק באמונתו יחיה.“
    12: רואים אתם, אם כן, מה שונה הישועה מתוך אמונה מהישועה הנובעת מקיום כל מצוות התורה.
    13: המשיח שיחרר אותנו מהקללה הרובצת על אלה שאינם מקיימים את כל מצוות התורה, בלקחו על עצמו את הקללה במקומנו, שהרי כתוב בתורה:”קללת אלוהים תלוי“(על עץ, והרי ישוע שנצלב היה בעצם תלוי על עץ.)
    14: ועתה יכול אלוהים לברך גם את הגויים באותה ברכה שהבטיח לאברהם אבינו, ויתקיים בנו הבטחת רוח הקודש.
    15: אחים יקרים, גם היום כשמבטיח אדם הבטחה בכתב וחותם עליה, חובה עליו לקיים את הבטחתו, ואין הוא יכול לשנות את דעתו.
    16: אלוהים הבטיח את הברכות לאברהם ולזרעו. שימו לב שלא כתוב”לזרעיו“– בלשון רבים, אלא בלשון יחיד, בן – זרע, הלא הוא ישוע המשיח.
    17: אני מנסה לומר לכם שה׳ הבטיח בכתב להושיע את כל מי שמאמין בו, והבטחה זו אינה יכולה להשתנות או להתבטל לאחר ארבע־מאות ושלושים שנה, כשנתן ה׳ את התורה.
    18: אברהם מצא־חן בעיני אלוהים, מפני שהאמין בה׳ ובהבטחותיו. אילו יכולנו למצוא־חן בעיני ה׳ על־ידי קיום מצוות התורה, הייתה דרכנו שונה לחלוטין מדרכו של אברהם.
    19: שואלים אתם ודאי, מדוע נתן ה׳ את התורה? התורה ניתנה כתוספת, לאחר ההבטחה לאברהם, כדי להוכיח לבני־האדם שהם אשמים באי־קיום מצוותיה. אולם ה׳ נתן את חוקי התורה רק באופן זמני, עד בואו של ישוע המשיח – הבן – אשר לו ניתנה הבטחת ה׳. יתרה מזאת, כשנתן ה׳ את התורה, הוא נתן אותה בידי מלאכים למשה, ואילו משה נתן את התורה לעם.
    20: אולם כשנתן ה׳ את ההבטחה לאברהם, אלוהים בעצמו דיבר עם אברהם, ללא מתווכים.
    21: האם יש סתירה בין תורתו של ה׳ לבין הבטחותיו? ודאי שלא! אילו יכלה התורה להושיע אותנו, לא היה צריך אלוהים לתת לנו מוצא אחר מהשעבוד לחטא – שהרי כתבי־הקודש אומרים שכולנו עבדים לחטא. הדרך היחידה להשתחרר מהשעבוד לחטא, דרך הפתוחה לכל אחד, היא אמונה בישוע המשיח!
    23: לפני בוא המשיח התורה חסתה עלינו עד היום שבו יכולנו להאמין במשיח.
    24: 'במילים אחרות: התורה הדריכה אותנו והשגיחה עלינו, עד שבא ישוע המשיח לקרב אותנו לאלוהים בזכות אמונתנו.'
    25: אבל עכשיו, לאחר שכבר בא המשיח, שוב אין לנו צורך בהדרכת מצוות התורה.
    26: כי עתה כולנו בני אלוהים בזכות אמונתנו בישוע המשיח,
    27: ואלה מאיתנו שנטבלו כסמל לאחדות עם המשיח, כאילו עטופים במשיח.
    28: בין המאמינים שוב אין הבדל בין יהודי לגוי, בין עבד לבן־חורין ואף לא בין גבר לאישה. בעיני אלוהים כולנו שווים. אלוהים אוהב את כולנו באותה מידה, וכולנו מאוחדים בישוע המשיח.
    29: מאחר שאנו שייכים למשיח, אנו גם זרע אברהם, וכל הבטחותיו של ה׳ לאברהם ולזרעו שייכות גם לנו.
  4:
    1: זכרו, גם אם אב עשיר מת ומוריש לבנו הקטן את כל רכושו, הילד הקטן דומה במעמדו לעבד. אין הוא יכול ליהנות מן הירושה עד שיגיע לגיל בגרות (או לגיל מסוים שקבע אביו למתן הירושה).
    2: עד אז עליו לשמוע לקול המבוגרים האחראים לטיפולו ולחינוכו.
    3: לפני בואו של ישוע המשיח היה מצבנו דומה. בעת היותנו חסרי בגרות, היינו משועבדים לדרכי העולם.
    4: אך בהגיע הזמן המתאים שלח אלוהים את בנו, שנולד לאם יהודיה,
    5: כדי לשחרר אותנו מהשעבוד לתורה, וכדי לאמץ אותנו לבניו.
    6: 'היות שאנחנו בני־אלוהים, הוא השכין בלבנו את רוח בנו, ומשום כך יש לנו את הזכות לקרוא לו: אבא, אבינו.'
    7: מעתה ואילך אין אנו עבדים, אלא בני אלוהים ממש; ומאחר שאנחנו בני־אלוהים, כל מה ששייך לאלוהים אבינו שייך גם לנו.
    8: אתם הגויים, לפני שהאמנתם באלוהים הייתם עבדים לכל מיני אלילים מגוחכים, שקראתם להם”אלוהים“.
    9: 'עתה, לאחר שמצאתם את אלוהים (או נכון יותר לומר: לאחר שאלוהים מצא אתכם), כיצד יכולים אתם לחזור ולהשתעבד לאמונה חלשה ורופפת, הגורסת שניתן להיוושע על־ידי קיום מצוות התורה?'
    10: אתם מנסים למצוא־חן בעיני אלוהים על־ידי שמירת חגים ומועדים!
    11: אני חושש מאוד שכל עבודתי בכם הייתה לשווא.
    12: אחים יקרים, מדוע אינכם מקשיבים לי? עכשיו אני חופשי ומשוחרר מכבלי מצוות התורה, ממש כמוכם. כשבאתי אליכם בפעם הראשונה, כדי לספר לכם את הבשורה, לא בזתם לי למרות שהייתי חולה.
    14: מחלתי הייתה דוחה ומתועבת, אבל לא דחיתם אותי ולא הפניתם לי עורף. לקחתם אותי לביתכם וטיפלתם בי כאילו טיפלתם במלאך מן השמים או בישוע המשיח עצמו!
    15: מה קרה לכם? פעם הייתה בכם רוח של אהבה, אחדות ושמחה; בימים ההם אהבתם אותי כל־כך, עד שהייתם מוכנים לנקר את עיניכם ולתת אותן לי, אילו היה צורך בכך.
    16: האם הפכתי לאויבכם משום שאני אומר לכם את האמת?
    17: האנשים האלה שמשתדלים מאוד למצוא־חן בעיניכם, אינם עושים זאת מתוך רצון בטובתכם, אלא מתוך רצון לסכסך ולהפריד ביניכם לביני, כדי שלא תקשיבו לי, אלא תקשיבו להם בלבד.
    18: ודאי שאני רוצה שאנשים יתנהגו יפה כלפיכם, אך זאת רק בתנאי שמניעיהם טהורים ושאין הם מתנהגים כך רק כשאני נמצא אתכם!
    19: ילדי, אתם כל־כך מכאיבים לי! אני סובל ייסורי ציפייה ליום שבו תתמסרו למשיח בכל לבכם, בדומה לאם הסובלת ייסורי לידה בציפייה להולדת בנה.
    20: הלוואי שיכולתי להיות אצלכם עכשיו ולדבר אתכם פנים אל פנים, במקום לנסות להשפיע עליכם בכתב; פשוט איני יודע מה לעשות אתכם!
    21: 'אני פונה אל כל אלה שחושבים שעליהם לשמור את מצוות התורה כדי להיוושע: היודעים אתם מה כתוב בתורה?'
    22: 'כתוב בתורה שלאברהם אבינו היו שני בנים: ישמעאל בן האישה המשרתת, ויצחק בן האישה החופשייה.'
    23: בן המשרתת נולד בלידה טבעית ובלי נסים ונפלאות; אולם בן האישה החופשייה נולד רק לאחר הבטחתו המיוחדת של אלוהים לאברהם.
    24: 'סיפור אמיתי זה הוא משל: שתי הנשים הן שתי הבריתות שכרת ה׳ עם עמו. האחת היא ברית הר־סיני שבערב, שהביאה את האנשים לידי שעבוד לתורה – זוהי הגר שמסמלת את עיר־האם, ירושלים, שמשועבדת עדיין למצוות התורה ושמשמשת מרכז לפולחן דתי'
    26: ואילו שרה, האישה החופשייה, מסמלת את ירושלים החופשית שבשמים, שהיא עיר־האם והקודש שלנו, ואינה משועבדת למצוות התורה.
    27: אליה התכוון הנביא ישעיהו כשניבא:”רני עקרה לא ילדה, פצחי רנה וצהלי לא־חלה, כי רבים בני שוממה מבני בעולה“.
    28: אחים יקרים, אנחנו – אתם ואני – הבנים שהבטיח ה׳ לירושלים החדשה, כשם שהבטיח את יצחק לאברהם ושרה.
    29: ואנחנו, המאמינים שנולדנו מחדש על־ידי רוח הקודש, נרדפים על־ידי אלה שרוצים שנשמור את מצוות התורה, ממש כמו שיצחק – בן ההבטחה – נרדף על־ידי ישמעאל בן המשרתת.
    30: אבל מה אומרים כתבי־הקודש?”גרש את האמה ואת בנה, כי לא יירש בן־האמה עם בן־החפשיה“.
    31: אחים יקרים, אין אנו בני האישה המשרתת ואיננו עבדים לתורה; אנחנו בני האישה החופשייה, ורצויים לאלוהים בזכות אמונתנו.
  5:
    1: המשיח הוציאנו לחופשי! לכן אל תשובו להשתעבד למצוות התורה ולמסורת.
    2: 'הקשיבו לדברי: אם אתם באמת חושבים שברית־המילה ושמירת המצוות יקרבו אתכם לאלוהים, אזי אין המשיח יכול להושיע אתכם.'
    3: 'אני חוזר ואומר: מי שמייחס חשיבות רבה לקיום ברית־המילה, חייב למלא את כל מצוות התורה, שאם לא־כן תבוא עליו קללה.'
    4: אם אתם באמת חושבים שתוכלו למצוא־חן בעיני אלוהים בזכות שמירת מצוות התורה, הרי שאין לכם כל צורך במשיח, ואינכם יכולים ליהנות מחסדו של אלוהים.
    5: בעזרת רוח הקודש אנו מאמינים כי מותו של המשיח מטהר אותנו מחטאינו ומצדיק אותנו בעיני אלוהים.
    6: אנו, המאמינים המשיחיים, יודעים כי המילה ושמירת המצוות הם סימנים חיצוניים בלבד שאינם מוכיחים דבר. ומה חשוב? אמונה שמוכיחה את עצמה על־ידי אהבה.
    7: עד עתה התקדמתם יפה מאוד באמונתכם. מה קרה לכם לפתע? מי הסיתכם נגד דבר האמת?
    8: ודאי שלא אלוהים הסיתכם לכך, שכן אלוהים עצמו העניק לכם חופש במשיח.
    9: הרי הוראת כזב זו היא כמו מעט שאור שמחמיץ את כל הבצק.
    10: אני בטוח שאלוהים ישכנע אתכם לשוב ולהאמין באמת, כמוני, ודעו לכם שאלוהים יעניש את האדם שבלבל והתעה אתכם, וגרם לכך שתטילו ספק בדבר אלוהים.
    11: יש אשר חושבים כי אני עצמי טוען שהמילה וקיום המצוות הם חלק בלתי־נפרד מהישועה. אבל אני שואל אתכם, לו נכון היה הדבר, האם היו לי עדיין כל־כך הרבה אויבים ומתנגדים? הלא אם הייתי מטיף למילה ולקיום המצוות לא הייתי פוגע באיש, ואף אחד לא היה קם נגדי. אבל העובדה היא שאנשים רבים רודפים אותי ומציקים לי, משום שאני מטיף לישועה דרך אמונה במותו ובתחייתו של ישוע המשיח.
    12: הלוואי שהיו מעקרים את האנשים שמנסים לסכסך ולהפריד בינינו בגלל ברית־המילה!
    13: אחי היקרים, אל תשכחו שהמשיח הוציא אתכם לחופשי! אין זה חופש לעשות ככל העולה על רוחכם, כי אם חופש לאהוב ולעזור לזולת.
    14: אפשר לסכם את התורה כולה במצווה אחת:”ואהבת לרעך כמוך“.
    15: אבל אם במקום לאהוב איש את רעהו אתם תמיד רבים, שונאים ומקנאים, אז תהרסו איש את אחיו.
    16: אני מייעץ לכם לשמוע רק לקול רוח הקודש, והוא יראה לכם מה לעשות ולאן ללכת, ומובטח לכם ששוב לא תהיו משועבדים לבשר שלכם, הגורם לכם תמיד לעשות את הרע.
    17: לכולנו יש נטייה טבעית לעשות את הרע, שהוא היפוכו הגמור של מה שרוח הקודש אומר לנו לעשות. וכאשר רוח הקודש פועל בנו ומביא אותנו לכך שנרצה לעשות את הטוב, הרי שזה היפוכן הגמור של נטיותינו הטבעיות. שני כוחות אלה, הבשר שלנו ורוח הקודש, נאבקים בתוכנו כשזה רוצה לנצח את זה, ואיננו יכולים לעשות כל מה שאנו רוצים.
    18: כשרוח הקודש מדריך את מעשינו, הוא גם משחרר אותנו מהחובה לקיים את מצוות התורה.
    19: 'אם תלכו אחרי הנטיות הטבעיות שלכם, אלה תהיינה התוצאות: זנות, טומאה, תאווה,'
    20: עבודת אלילים וכישוף, שנאה, פילוג, קנאה, כעס, אנוכיות, תלונות, מריבות,
    21: 'חמדנות, שיכרות, הוללות וכדומה. אני חוזר ואומר לכם: מי שמנהל חיים כאלה לא יירש את מלכות האלוהים.'
    22: 'אולם אם נניח לרוח הקודש לשלוט בחיינו, זה יהיה הפרי: אהבה, שמחה, שלום ושלווה, סבלנות, נדיבות, טוב־לב, אמונה,'
    23: צניעות ושליטה עצמית, וכמובן שאין סתירה בין תכונות אלה לבין מצוות התורה.
    24: המאמינים במשיח התכחשו לבשר שלהם; הם קברו אותו לרגלי צלב המשיח.
    25: אם אנו חיים עתה בכוחו של רוח הקודש, הבה נציית לו בכל שטחי החיים.
    26: ואז לא נצטרף לבקש כבוד והצלחה, הגורמים לקנאה ולרוגז.
  6:
    1: אם ייכשל אחד מכם בעבירה כלשהי, אלה מביניכם החזקים יותר באמונה צריכים לעזור לו לשוב לדרך הנכונה, בעדינות ובענווה, ואל תשכחו שבפעם הבאה אתם בעצמכם עלולים להיות בצד הנכשלים.
    2: השתתפו איש בבעיות רעהו, כפי שביקש מאיתנו המשיח.
    3: מי שחושב שהדבר הוא למטה מכבודו אינו אלא גאוותן; מי שחושב את עצמו ל”מישהו“הוא לא כלום.
    4: כל אחד יעשה את שלו על הצד הטוב ביותר, כי אז יהיה לו סיפוק מעבודתו הטובה, ולא יצטרך להשוות את עצמו לאחרים.
    5: כל אחד מאיתנו חייב לקחת אחריות על מעשיו.
    6: אלה שלומדים את כתבי־הקודש צריכים לעזור למוריהם ולתמוך בהם כפי יכולתם.
    7: אל תחשבו שאתם יכולים להתל באלוהים, שהרי הוא יודע בדיוק מי אתם ומה אתם. כל אחד קוצר את מה שהוא זרע.
    8: מי שזרע זרעים של רוע ושחיתות יקצור בבוא הזמן מוות, הרס וכליון. אולם מי שזרע את הזרעים המשובחים של רוח הקודש יקצור בבוא הזמן חיי נצח – מתנת רוח הקודש.
    9: הבה נמשיך לעשות את הטוב בלי להרפות, כי מובטח לנו שאם לא נתייאש נראה בבוא הזמן ברכה רבה בעבודתנו.
    10: לכן עלינו להתנהג יפה תמיד עם כל אדם, ובמיוחד עם אחינו המאמינים.
    11: 'לסיכום: האנשים שמנסים לשכנע אתכם לקיים ברית־מילה עושים זאת מסיבה אחת בלבד: הם יודעים היטב שאם יודו כי ישוע הוא המשיח, יהיה עליהם לסבול למענו. אבל אין הם רוצים לסבול ולאבד את הצלחתם החברתית.'
    13: אנשים אלה מקיימים את המילה, אך אינם שומרים בעצמם את חוקי התורה; הם רוצים שתקיימו את ברית־המילה רק כדי שיוכלו להתפאר בכוח־השפעתם ובעליונותם.
    14: אני עצמי מתפאר אך ורק בצלב ישוע המשיח. הודות לצלב כבר אין לי עניין בשום דבר שקשור להנאות העולם הזה ולפיתוייו. וזה זמן רב כבר שלעולם הזה אין כל עניין בי.
    15: עתה, כשאנו מאמינים בישוע המשיח, כלל לא חשוב אם עשינו ברית־מילה או לא. מה שחשוב הוא אם באמת אפשר לראות שאופיינו השתנה לטובה אם לא.
    16: שלום ורחמים מאת אלוהים לכל השייכים לאלוהים והשומרים על העיקרון הזה.
    17: אני מבקש מכם שמעתה ואילך לא תטרידו אותי בוויכוחים נוספים בנושא זה, שכן גופי מלא צלקות וחבורות, שגרמו לי אויבי המשיח, המשמשים לי סימנים של עבד ישוע המשיח.
    18: אחים יקרים, יהי רצון שחסד ישוע המשיח יהיה עם כולכם. – אמן.
49:
  1:
    1: מאת פולוס, שליחו של ישוע המשיח לפי רצון אלוהים. אל כל המאמינים המשיחיים, הנאמנים והקדושים, אשר נמצאים ‎ בְּאֶפֶסוֹס.
    2: חסד ושלום לכם מאת האלוהים אבינו וישוע המשיח אדוננו.
    3: אנחנו מברכים את האלוהים, אבי אדוננו ישוע המשיח, אשר ברך אותנו בכל ברכות השמים בזכות השתייכותנו למשיח.
    4: עוד לפני שברא אלוהים את העולם הוא בחר אותנו בזכות המשיח, כדי לקדשנו ולהעמידנו לפניו ללא כל חטא או דופי.
    5: באהבתו הרבה ומרצונו הטוב הוא אימץ אותנו לבניו על־ידי ישוע המשיח.
    6: כל הכבוד, התהילה והשבח לאלוהינו על טוב־לבו וחסדו, ועל הברכות שברך אותנו בזכות השתייכותנו לבנו האהוב.
    7: אלוהים הוא טוב ורחמן כל־כך, עד שגאל אותנו מחטאינו, במחיר דמו של המשיח, וסלח לנו על כל פשעינו.
    8: וכל זאת הוא נתן לנו ברוחב־לב, בחכמה ובהבנה.
    9: אלוהים גילה את מטרתו הסודית והנעלה בשליחת המשיח, תוכנית שבחר ברחמיו עוד לפני זמן רב.
    10: 'וזוהי המטרה: בהגיע הזמן המיועד הוא יאסוף את כולנו מכל מקום, מהארץ ומהשמים.'
    11: לפי תוכניתו הנדיבה הכין לנו אלוהים נחלה במשיח. עוד מבראשית הוא בחר בנו להיות שלו, והכול מתרחש בדיוק כפי שהחליט מאז ומעולם.
    12: אלוהים עשה זאת כדי שאנו, שהיינו המאמינים הראשונים במשיח, נשבח ונפאר את שמו, וניתן לו כבוד על שעשה למעננו את הדברים הנפלאים האלה.
    13: גם אתם, ששמעתם את הבשורה אחרינו והאמנתם במשיח, נושעתם ונחתמתם כשייכים למשיח, באמצעות רוח הקודש אשר הובטח לכל המאמינים עוד לפני זמן רב.
    14: נוכחותו של רוח הקודש בתוכנו היא הערובה שאלוהים באמת יעניק לנו כל מה שהבטיח, וחותם הרוח בנו פירושו שאלוהים קנה אותנו ויביאנו אליו. זוהי סיבה נוספת לנו לפאר ולשבח את אלוהינו.
    15: משום כך, מאז ששמעתי על אמונתכם החזקה באדון ישוע, ועל אהבתכם למאמינים המשיחיים בכל מקום,
    16: לא חדלתי להודות לאלוהים עבורכם. אני מתפלל בעדכם כל הזמן; אני מבקש מאלוהי אדוננו ישוע המשיח, מאבי הכבוד, שיעניק לכם רוח חכמה, כדי שתראו ותבינו מיהו המשיח ומה עשה למעננו.
    18: אני מתפלל שאורו יציף את לבבכם ושעיניכם תיפקחנה, למען תוכלו לראות ולדעת מהי הקריאה שהועיד לכם, ומה עשירות ונפלאות הן הברכות שהבטיח למאמינים בו.
    19: אני מתפלל שתבינו מה עצום הכוח שהעמיד אלוהים לרשות המאמינים בו; הוא העמיד לרשותנו את אותו הכוח העצום, אשר הקים את המשיח מן המתים והושיבו במקום הכבוד לימין האלוהים בשמים,
    21: מעל לכל מלך, שליט או מנהיג. כן, כבודו גדול, מלא־הדר ורב־רושם יותר מזה של כל אחד אחר בעולם הזה או בעולם הבא.
    22: אלוהים שם לרגליו את הכול, ומינה אותו לראש הקהילה,
    23: אשר היא גופו ואשר מלאה במי שממלא את הכול.
  2:
    1: פעם הייתם מתים באופן רוחני; הייתם תחת קללת האל בגלל מעשיכם הרעים.
    2: חייתם לפי דרך־החיים של העולם הזה ושמעתם לקול השטן, שהוא השליט הרשע של הרוחות הרעות, והפועל עדיין בכל כוחו באנשים המורדים בה׳.
    3: כולנו חיינו בעבר בצורה כזאת. אורח־חיינו ביטא את רוע לבנו וכניעתנו לתשוקותינו ותאוותינו. נולדנו בעלי טבע מושחת, והיינו תחת זעם אלוהים כשאר בני־האדם.
    4: אבל אלוהים הוא אב מלא רחמים! הוא אהב אותנו כל־כך,
    5: עד כי למרות שהיינו מתים (באופן רוחני) ואשמים בעיניו בגלל חטאינו, הוא החזיר אותנו לחיים כשהקים לתחייה את המשיח – זכרו שנושענו רק בזכות חסדו הרב –
    6: והעלה אותנו מהקבר עם המשיח, כדי שנשב איתו במרומים.
    7: כך הוא מראה לכל הדורות הבאים את רוחב־לבו, טובו וחסדו הנפלא, שביטא כלפינו בישוע המשיח.
    8: נושעתם בזכות חסדו וטוב־לבו, על־ידי אמונתכם במשיח. כל זאת אינה שלכם; זוהי מתנתו של אלוהים, ואין היא תלויה בשום מעשה שעשיתם.
    9: איננו יכולים להתפאר בישועה זאת, שכן איש מאיתנו לא הרוויח אותה! אלוהים נתן לנו את הישועה הזאת במתנה.
    10: אלוהים עצמו עשה אותנו כפי שאנחנו עכשיו; הוא בחר בנו בישוע המשיח כדי שנעשה מעשים טובים, לפי תוכניתו מקדם.
    11: אל תשכחו שנולדתם”ערלים“, ואלה אשר נימולו בידי אדם הם כינו אתכם”ערלים“.
    12: באותה עת הייתם רחוקים מהמשיח, ונחותים מעם ישראל בחיר האלוהים; לא הייתה לכם כל זכות לבריתות ההבטחה, לא הייתה לכם תקווה ולא היה לכם אל.
    13: אבל עכשיו אתם שייכים לישוע המשיח, ולמרות שפעם הייתם רחוקים מאלוהים, כעת אתם קרובים אליו בזכות דמו של המשיח שנשפך למענכם.
    14: כי המשיח עצמו הוא שלומנו; הוא השכין שלום בינינו היהודים לביניכם הגויים, כשהרס את המחיצה בינינו ועשה משנינו אחד.
    15: על־ידי מותו שם המשיח קץ לשנאה ולאיבה שהייתה בינינו – איבה שנבעה מכך שחוקי התורה היו לטובת היהודים ולא כללו את הגויים – כי המשיח מת כדי לבטל את שיטת חוקי התורה. ואז הוא לקח את שתי הקבוצות שהתנגדו זו לזו ועשה מהן גוף אחד. כך הוא מיזג אותנו יחדיו ויצר מאיתנו אדם אחד חדש, וכך עשה שלום.
    16: כאיברים של גוף אחד, נעלמה האיבה שהייתה בינינו, כי המשיח שם קץ לאיבה המתמדת בינינו וריצה אותנו לאלוהים בהקריבו את עצמו על הצלב.
    17: ואז הוא בישר את בשורת השלום לכם, הגויים, שהייתם רחוקים ממנו, ולנו, היהודים, שהיינו קרובים.
    18: עתה באמצעותו ובזכותו יכולים כולנו, יהודים וגויים, לבוא אל אלוהים האב בעזרת רוח הקודש.
    19: אם כן, עתה אינכם זרים ונחותים, אלא בני־משפחתו של אלוהים ואזרחים בממלכת אלוהים, יחד עם כל המאמינים האחרים.
    20: אתם בנויים על היסודות שהניחו השליחים והנביאים, וישוע המשיח עצמו הוא אבן הפינה.
    21: אנחנו, המאמינים, מחוברים אל המשיח ואיש אל רעהו בהתאמה, וכולנו מהווים היכל קודש לה׳.
    22: גם אתם מחוברים אל המשיח ואיש אל רעהו, ומהווים משכן לרוח הקודש של אלוהים.
  3:
    1: אני, פולוס, עבד ישוע המשיח, נמצא כאן בבית־הסוהר בגללכם.
    2: אתם ודאי יודעים שאלוהים הטיל עלי את המשימה המיוחדת להראות לכם, הגויים, את חסדו, כפי שכבר ציינתי בקצרה באחד ממכתבי. אלוהים עצמו גילה לי את תוכניתו הסודית האומרת שגם הגויים כלולים בחסדו זה.
    4: אני מספר לכם את כל זאת כדי שתבינו כיצד אני יודע את סוד המשיח.
    5: בדורות הראשונים הסתיר אלוהים מעמו את הסוד הזה, אך עתה גילהו לשליחיו ונביאיו באמצעות רוח הקודש.
    6: 'זהו הסוד: על־ידי הבשורה היהודים והגויים הם יורשים שווים של העושר המיועד לבני־האלוהים; הם חברים שווי־זכויות בקהילת האלוהים, ושותפים בהבטחותיו שניתנו על־ידי המשיח לכל המאמינים בו (במשיח).'
    7: אלוהים העניק לי את הזכות הנפלאה לספר לכולם על אודות תוכניתו זאת, ונתן לי את הכישרון והיכולת לעשות זאת כהלכה.
    8: אכן, לי, הצעיר מכל המאמינים, העניק אלוהים את הזכות והחסד לבשר לגויים את הבשורה של עושר המשיח – עושר שהוא מעל ומעבר לכושר הבנתנו –
    9: ולהסביר לכל האנשים שאלוהים הוא גם מושיעם של הגויים, כפי שבורא־הכול תכנן מבראשית.
    10: מדוע? כדי שכל הכוחות, השרים והשליטים אשר בשמים יראו את חכמתו הנפלאה של אלוהים, וכל בני־משפחתו, יהודים וגויים, ייראו מאוחדים בקהילתו,
    11: בדרך שבה תמיד תכנן זאת על־ידי ישוע המשיח אדוננו.
    12: עתה אנו יכולים לבוא ישר אל נוכח האלוהים, ללא חשש ובטוחים שישמח לבואנו, בזכות אמונתנו בישוע המשיח.
    13: לפיכך אל תדאגו על סבלי למענכם אלא התעודדו והתגאו בכך!
    14: בחשבי על תוכנית נפלאה זאת אני כורע ברך לפני האלוהים, אבי אדוננו ישוע המשיח,
    15: אשר על שמו נקראו כל המשפחות בארץ ובשמים,
    16: ואני מתפלל שבאמצעות רוח הקודש הוא יעניק לכם כוח וגבורה פנימיים מתוך אוצרו הנהדר והאין־סופי.
    17: אני מתפלל שהמשיח באמת ישכון בלבבכם על־ידי אמונתכם ושתתחזקו באהבה,
    18: כדי שתוכלו לתפוש ולהבין, יחד עם שאר המאמינים, עד כמה עצומה, רבה, עמוקה וחובקת היא אהבת המשיח,
    19: וכדי שתתנסו בעצמכם באהבה נפלאה זאת, שהיא מעל ומעבר להבנתנו. וכך תימלאו כולכם באלוהים עצמו.
    20: אלוהים יכול להרבות את חסדו אלינו, ולפעול בנו מעל ומעבר למה שאנו מסוגלים לתאר או לבקש.
    21: כל הכבוד והתהילה לאלוהים בקרב המאמינים ובישוע המשיח, לדור ודור עד עולם.
  4:
    1: כאסיר האדון אני מתחנן לפניכם שתחיו ותתנהגו בדרך ההולמת את אלה שנבחרו להתברך בכל הברכות הנפלאות האלה.
    2: היו ענווים ואדיבים; התייחסו בסבלנות זה אל זה, וסלחו איש לאחיו באהבה.
    3: שאפו לשמור על אחדותכם ברוח הקודש, וחיו בשלום איש עם רעהו.
    4: כולנו איברים של גוף אחד, לכולנו רוח אחד, וכולנו נבחרנו לאותו עתיד נפלא.
    5: לכולנו אדון אחד, אמונה אחת וטבילה אחת.
    6: לכולנו אל ואב אחד שהוא מעל לכל, נמצא בכל וחי בכל.
    7: ובכל זאת, המשיח העניק לכל אחד מאיתנו מתנות וכישרונות שונים ומיוחדים, מתוך עושרו ולפי רצונו.
    8: על כך אומרים הכתובים שכאשר עלה המשיח לשמים, לאחר תחייתו מהמתים, הוא שבה שבי ונתן מתנות לבני האדם.
    9: שימו לב שכתוב”עלה לשמים“! משמע שקודם לכן הוא ירד ממרומי השמים אל תחתיות הארץ.
    10: זה שירד אלינו הוא זה שעלה השמימה כדי למלא באישיותו את הכול, מתחתיות הארץ עד למרומי השמים.
    11: 'הוא העניק לבני־האדם מתנות שונות: לאחדים העניק את היכולת להיות שליחיו, לאלה העניק את היכולת להיות נביאים, ולאלה העניק כישרון מיוחד לבשר את הבשורה, או כושר מנהיגות והדרכה לפי דבר ה׳ וכישרון ללמד היטב.'
    12: לשם מה העניק לנו המשיח את המתנות והכישרונות הללו? כדי שבני־אלוהים יוכלו להיטיב לשרתו בשעה שהם בונים את הקהילה, שהיא גוף המשיח,
    13: עד שנגיע כולנו כאחד לאמונה, בגרות והבנה של מושיענו בן האלוהים – עד שנתמלא כליל במשיח.
    14: וכך מעתה ואילך לא נשנה את דעתנו בנוגע לאמונתנו; לא ניכשל ולא נרומה על־ידי רמאים ובדחנים,
    15: אלא נאמר את האמת באהבה, ונגדל באמונתנו במשיח אשר הוא ראש־הקהילה.
    16: בהנהגתו של המשיח מחוברים כל איברי הגוף זה לזה, וכל איבר עוזר למשנהו לבניית הגוף, לפי מידת הכוח שניתן לו, כך שכל הגוף צומח לבניין אחד מלא אהבה – בניין המשיח.
    17: 'בשם האדון אני אומר לכם: אל תשובו לחיות כמו הלא מאמינים, כי הם הולכים אחרי טיפשות שיכלם.'
    18: בגלל טיפשותם הם בורים וחסרי־דעת בכל הנוגע לחיי אלוהים; הם אינם מבינים את דרכו של אלוהים, כי הם חיים בחשכה ובחטא.
    19: הם איבדו כל רגש בושה, והפקירו את עצמם לתאוות בשרם ולכל מעשה זימה ומרמה.
    20: אבל לא כך לימד אתכם המשיח!
    21: אם באמת הקשבתם לקולו והבינותם את האמת שלימד אתכם,
    22: אזי עליכם לסור מדרככם הישנה ומהרגליכם הקודמים, שהיו זימה, תאווה ורמייה,
    23: ולחדש את מחשבותיכם וגישתכם לדברים שונים.
    24: כן, עליכם להיות אנשים מחודשים בעלי תכונות שהעניק לכם אלוהים, קדושים וצדיקים. עטפו את עצמכם באופי חדש זה.
    25: הפסיקו לשקר ודברו אמת, שכן אנו איברים איש לאחיו, ובשקרנו לאחינו אנו פוגעים למעשה בעצמנו!
    26: אם אתם כועסים, אל תניחו לכעסכם להביא אתכם לידי חטא! אל תניחו לשמש לשקוע לפני שחלף כעסכם,
    27: כי אחרת אתם פותחים פתח לשטן.
    28: הגנב חייב להפסיק לגנוב! עליו להתחיל לעבוד עבודה ישרה, כדי שיוכל לעזור לנזקקים.
    29: אל תנבלו את פיכם! דברו רק דברים יפים, טובים ומועילים לאנשים אחרים, דברים שיברכו את השומעים.
    30: אל תצערו את רוח הקודש של אלוהים, שעל ידיו נחתמתם ליום הגאולה.
    31: הפסיקו להתמרמר והסירו מעליכם כל כעס, רוגז, צעקות, קללות ורשעות.
    32: היו טובים איש לרעהו, רחמנים וסלחנים, כשם שאלוהים סלח לכם בזכות השתייכותכם למשיח.
  5:
    1: עליכם ללכת בעקבות אלוהים, כי אתם ילדיו והוא אוהב אתכם.
    2: אהבו איש את רעהו, כשם שהמשיח אהב אותנו וביטא אהבה זאת בהקריבו את עצמו למעננו, כדי לסלוח על חטאינו, וקורבנו היה רצוי לאלוהים.
    3: בכל הנוגע למעשי זנות למיניהם, מעשי טומאה ואהבת בצע – אפילו אל תזכירו אותם! נושאים אלה אינם הולמים שיחת מאמינים משיחיים.
    4: הימנעו גם מניבול־פה, דברי שטות וליצנות – אין הם הולמים אתכם! לעומת זאת, הזכירו איש לרעהו את טוב־לבו של אלוהים והיו אסירי תודה.
    5: דעו לכם כי הזונים ואוהבי הבצע, שאינם אלא עובדי אלילים, לעולם לא יירשו את מלכות האלוהים והמשיח, כי הם אוהבים את דברי העולם הזה יותר מאשר את אלוהים.
    6: אל תניחו לאיש להתעות אתכם בנושא זה, כי בגלל חטאים כאלה ישפוך אלוהים את זעמו על מי שמורד בו.
    7: אף אל תתחברו עם אנשים כאלה!
    8: פעם חייתם בחשכה ובחטא, אך כעת אתם חיים באור אדוננו, והתנהגותכם צריכה להוכיח זאת.
    9: שכן פרי הרוח והאור הוא כל דבר טוב, צודק ואמיתי.
    10: השתדלו ללמוד מה רצוי בעיני אדוננו.
    11: אל תשתתפו במעשים רעים למיניהם שאינם מביאים כל תועלת, אלא הוקיעו אותם!
    12: בושה וחרפה היא מה שעושים הרשעים בסתר.
    13: כשאתה חושף אותם לאור נראים חטאיהם בבירור, ובמקום שבו ניתן לראות בבירור יש אור.
    14: על כן נֶאֱמַר:”התעורר, אתה הישן, קום מן המתים והמשיח יאיר עליך!“
    15: לפיכך התנהגו בזהירות, שכן אלה הם ימים קשים. אל תהיו שוטים, אלא חכמים, ונצלו היטב כל הזדמנות לעשות מעשים טובים.
    17: אל תתנהגו בחוסר מחשבה, אלא השתדלו להבין מה רוצה האדון שתעשו, ועשו זאת!
    18: אל תרבו בשתיית יין, כי שתייה מרובה גורמת למעשים רעים. לעומת זאת, מלאו עצמכם ברוח הקודש והניחו לו לשלוט בכם.
    19: בפגשכם זה את זה שוחחו על אודות האדון, צטטו מזמורי תהלים, שירו שירים רוחניים וזמרו לאלוהים בלבבכם.
    20: הודו תמיד על כל דבר לאלוהים אבינו בשם ישוע המשיח אדוננו.
    21: כבדו את המשיח על־ידי כניעתכם איש לרעהו.
    22: נשים, עליכן להיכנע ולציית לבעליכן, כשם שאתן נכנעות ומצייתות למשיח.
    23: כי הבעל הוא ראש האישה, כשם שהמשיח הוא ראש הקהילה, שהיא גופו ואשר למענה הקריב את חייו, כדי להושיעה ולדאוג לה.
    24: אם כן, עליכן, הנשים, להיכנע ברצון לבעליכן בכל דבר, כשם שהקהילה נכנעת למשיח.
    25: אתם, הבעלים, אהבו את נשותיכם באותה מידה שאהב המשיח את הקהילה, כשהקריב את חייו למענה
    26: כדי לזכותה ולקדשה, לרחצה בדבר אלוהים,
    27: למען יוכל להעמידה לפניו כקהילה יפה וקדושה, חסרת־דופי, כתם או פגם.
    28: על הבעלים לאהוב את נשותיהם כמו את עצמם, כי הבעל ואשתו אחד הם.
    29: הרי איש אינו שונא את גופו, אלא מזין אותו ודואג לו באהבה, כשם שהמשיח דואג לקהילתו, ואנו הרי איברי גופו, בשר מבשרו.
    31: כפי שאומר הכתוב:”על כן יעזוב איש את אביו ואת אמו, ודבק באשתו והיו לבשר אחד.“
    32: קשר הנשואים הוא דבר מופלא, אך יש בו הקבלה לקשר שבין המשיח והקהילה.
    33: 'אם כן, אני חוזר ואומר: הבעל חייב לאהוב את אשתו כמו את עצמו, והאישה חייבת לכבד את בעלה ולציית לו.'
  6:
    1: ילדים, שמעו בקול הוריכם, כי כך נאה.
    2: המצווה הראשונה בעשרת־הדיברות הנושאת הבטחה בצידה היא:”כבד את אביך ואת אמך!“
    3: מהי ההבטחה? אם תכבד את אביך ואת אמך יאריכו ימיך ויהיה לך טוב בחיים.
    4: הורים, אל תציקו לילדיכם! אל תרגיזו ואל תכעיסו אותם, אלא גדלו אותם לפי החינוך והמוסר של ישוע המשיח אדוננו.
    5: עבדים, שמעו בקול אדוניכם; כבדו ושרתו אותם כמו את המשיח.
    6: אל תנסו להרשים את אדוניכם בעבודתכם הקשה רק כשהם מביטים בכם! עבדו במסירות ובשמחה בכל עת, כאילו שאתם עובדים למען המשיח (ולא למען בני־אדם) ועושים את רצון אלוהים מכל לבכם.
    8: זכרו, האדון יגמול לכם על כל מעשה טוב שאתם עושים, בין אם אתם עבדים ובין אם אתם בני־חורין.
    9: אתם, האדונים, התנהגו כהלכה עם עבדיכם. אל תגערו בהם ואל תאיימו עליהם! זכרו, אתם בעצמכם עבדי המשיח; אדונכם הוא גם אדונם, ואין לפניו משוא־פנים.
    10: לסיום, ברצוני להזכיר לכם שכוחכם צריך לנבוע מגבורת אלוהים שבכם.
    11: הצטיידו בכלי הנשק שאלוהים מעמיד לרשותכם, כדי שתוכלו לעמוד נגד התקפות השטן ותחבולותיו.
    12: כי איננו נלחמים נגד בשר ודם, אלא נגד שליטי העולם הבלתי־נראה; נגד אותם כוחות רשע השולטים בעולם הזה, ונגד רוחות רעות ומרושעות.
    13: על כן אחזו בכלי הנשק שאלוהים מעניק לכם, כדי שתוכלו להדוף את התקפות האויב, ואף תוכלו לעמוד איתן לאחר המאבק.
    14: אך לשם כך עליכם לחגור את חגורת האמת, ללבוש את שריון הצדק,
    15: ולנעול נעליים שיקלו עליכם לצעוד ולבשר את בשורת השלום של אלוהים.
    16: 'בנוסף לכל זה: בכל קרב תזדקקו לאמונה כמגן, כדי לעצור את חצי הרשע שמכוון השטן לעברכם.'
    17: תזדקקו גם לכובע הישועה ולחרב הרוח, שהיא דבר האלוהים.
    18: התמידו בתפילה! בקשו מאלוהים כל דבר בהתאם לרצון רוח הקודש. התחננו לפניו, הזכירו לו את צרכיכם, והמשיכו להתפלל למען כל המאמינים באשר הם.
    19: התפללו גם בעדי ובקשו מאלוהים שישים בפי את המילים הנכונות, כשאני מבשר לאחרים באומץ, וכשאני מספר להם כי ישועת אלוהים היא גם עבור הגויים.
    20: עתה אני אסור באזיקים משום שהטפתי את בשורת אלוהים, אך התפללו שאמשיך לבשר באומץ למען אלוהים גם כאן בכלא, כפי שמוטל עלי.
    21: טוכיקוס, אחינו החביב והמשרת הנאמן בעבודת האדון, יספר לכם את כל מעשי וקורותיי.
    22: שלחתי אותו אליכם כדי שיספר לכם את כל מה שקרה לנו, וכדי שדבריו יעודדו אתכם.
    23: אחי היקרים, יברך אתכם האלוהים אבינו וישוע המשיח אדוננו בשלום, באהבה ובאמונה.
    24: ברכת האלוהים וחסדו עם כל האוהבים באמת את ישוע המשיח אדוננו.
50:
  1:
    1: מאת פולוס וטימותיוס, עבדי ישוע המשיח. אל ראשי הקהילות, אל בעלי התפקידים השונים בקהילות ואל כל המאמינים המשיחיים בעיר פיליפי.
    2: מי ייתן שאלוהים יברך את כולכם. כן, אני מתפלל שאבינו ואדוננו יברך כל אחד מכם בברכה מיוחדת, וימלא אתכם בשלום ובשלווה.
    3: בכל פעם שאני מתפלל בעדכם אני מודה לאלוהים מעומק לבי,
    4: ונמלא שמחה על עזרתכם הנפלאה בהפצת הבשורה על ישוע המשיח, מהיום הראשון ששמעתם עליו ועד היום.
    6: אני בטוח שאלוהים ימשיך לעזור לכם לגדול ולהתחזק באמונתכם, וישלים את העבודה הטובה שהחל בכם עד יום שובו של ישוע המשיח.
    7: אין פלא שאני אוהב אתכם כל־כך, שהרי שמור לכם בלבי מקום מיוחד. יחד סיפרנו על ישוע המשיח, ואלוהים ברך בנו את עדותנו.
    8: אלוהים לבדו יודע עד כמה אני מתגעגע אליכם ועד כמה אני אוהב אתכם.
    9: אני מתפלל שה׳ ימלא אתכם באהבה רבה לזולתכם, ושיעזור לכם לגדול ולהתפתח בהבנה ובידע רוחני,
    10: כי ברצוני שתדעו תמיד להבחין בין טוב לרע, ושיהיה לכם מצפון נקי. אל תתנו סיבה לאיש למתוח עליכם ביקורת, מעתה ועד שובו של אדוננו.
    11: עשו תמיד מעשים טובים אשר יוכיחו לעולם כי בני אלוהים אתם, וכך יביאו מעשיכם כבוד ותהילה לאלוהים.
    12: דעו לכם, אחים יקרים, כי כל מה שקרה לי כאן בכלא עזר מאוד בהפצת הבשורה על ישוע המשיח.
    13: הן כל אחד יודע כאן (כולל חיילי הארמון) שאני יושב בכלא רק משום שאני מאמין כי ישוע הוא המשיח.
    14: כתוצאה ממאסרי חדלו מאמינים רבים לפחד ממאסר אפשרי. סבלנותי עודדה אותם, ועדותם למען המשיח נעשית אמיצה והחלטית יותר.
    15: יש אנשים שמבשרים את הבשורה רק מתוך קנאה בדרך שבה אלוהים משתמש בי. אנשים אלה שואפים לתדמית של מטיפים אמיצים! ואילו אחרים מבשרים את הבשורה מתוך מניעים טהורים –
    16: מתוך אהבתם אלי. הם יודעים שאלוהים הביאני לכאן כדי שיוכל להשתמש בי להגן על האמת. יש גם המעוניינים לעורר את קנאתי; הם חושבים כי הצלחתם בהפצת הבשורה תוסיף על סבלי כאן בכלא!
    18: אך למעשה כלל לא אכפת לי מה המניעים שלהם. אני שמח שהם מפיצים את הבשורה על ישוע המשיח, וזה העיקר.
    19: אני ממשיך לשמוח ואיני מתייאש, כי אני יודע שבתשובה לתפילותיכם, ובעזרת רוח הקודש, יסתדר הכול על הצד הטוב ביותר.
    20: אני מאמין ומקווה שלעולם לא אעשה מעשה שיגרום לי להתבייש בעצמי, אלא שאהיה תמיד מוכן לספר לכל אחד על ישוע המשיח בביטחון, כפי שנהגתי בעבר, ואני מקווה שאביא תמיד כבוד למשיח – בחיי או במותי.
    21: עבורי לחיות פירושו לשרת את המשיח, ואילו מוות – בגדר רווח.
    22: אך אם בחיי אוכל להביא עוד אנשים לאמונה במשיח, שוב איני יודע מה עדיף על מה, לחיות או למות!
    23: לפעמים אני רוצה לחיות ולפעמים אני רוצה למות, שכן אני נכסף להיות עם המשיח, וברור שאני מעדיף להיות איתו.
    24: אך למעשה אביא לכם תועלת רבה יותר אם אשאר בחיים.
    25: עדיין יש בי צורך בעולם הזה, ולכן אני בטוח שאשאר בחיים עוד זמן מה, כדי שאוכל לעזור לכם לגדול ולשמוח באמונתכם.
    26: כאשר אשוב לבקר אתכם, תהיה לכם סיבה לשמוח ולהודות לישוע המשיח על שהשאירני בחיים.
    27: 'יקרה אשר יקרה, זכרו תמיד שעליכם לחיות כיאה למאמינים משיחיים, כך שאם אשוב לראותכם אם לאו, אמשיך לשמוע שכולכם מאוחדים במטרה נעלה אחת: להפיץ את בשורת האלוהים'
    28: ללא פחד מאויביכם, ולא משנה מה יעשו לכם. הם יראו בהתנהגותכם האמיצה אות לכישלונם, ואילו לכם יהיה זה סימן ברור מאלוהים – סימן שמאשר כי אלוהים אתכם וכי נתן לכם חיי נצח!
    29: שהרי ניתנה לכם הזכות לא רק לבטוח בו אלא גם לסבול למענו.
    30: כולנו נמצאים יחד במערכה זאת. ראיתם כיצד סבלתי בעבר למען המשיח, וכפי שאתם רואים אני עדיין נמצא בעיצומו של מאבק גדול וקשה.
  2:
    1: אם קיים עידוד הדדי כלשהו בין המאמינים, אם אתם אוהבים אותי עד כדי לרצות לעזור לי, אם יש בלבכם רחמים ואהדה, אם יש בעיניכם משמעות כלשהי לעובדה שאנו אחים באמונה וששוכן בנו אותו רוח הקודש,
    2: אזי דעו לכם שתגרמו לי שמחה אמיתית אם תאהבו איש את רעהו, אם לא תריבו זה עם זה, ואם תעבדו יחד בלב ובדעה אחת למען מטרה אחת.
    3: אל תהיו אנוכיים, ואל תנסו לעשות רושם על אחרים. היו ענווים, התחשבו באחרים והעריכו אותם יותר מאשר את עצמכם.
    4: אל תעסקו כל הזמן רק בעניינים שלכם, אלא התעניינו גם באנשים אחרים ובמעשיהם.
    5: 'התנהגו עם הזולת כמו שישוע התנהג איתנו:'
    6: למרות שהיה בדמות אלוהים הוא לא דרש את זכויותיו כאלוהים,
    7: אלא הפשיט מעצמו את כוחו הרב, את ההוד והתהילה, ולבש דמות עבד הדומה לבן־אדם.
    8: הוא אף השפיל את עצמו כל־כך עד שבחר למות מוות בזוי על הצלב.
    9: על כן העלהו אלוהים למרומי השמים ונתן לו שם העולה בכבודו על כל שם אחר,
    10: כדי שבשם ישוע יכרעו כולם ברך וישתחוו לו בשמים, בארץ ומתחת לארץ,
    11: וכל אדם יודה שישוע הוא האדון, לכבודו של אלוהים האב.
    12: ידידי היקרים, כשהייתי אצלכם שמעתם בקולי תמיד. עתה כשאני רחוק מכם, אני מבקש שתמשיכו לעשות מעשים טובים שנובעים מישועתכם. שמעו בקול אלוהים ביראה עמוקה, והתרחקו מכל דבר העלול לא למצוא־חן בעיניו.
    13: כי אלוהים הוא פועל בכם לרצות להישמע לו, והוא גם עוזר לכם למלא את רצונו.
    14: עשו כל דבר ללא ויכוחים וללא תלונות,
    15: כדי שאיש לא יוכל לדבר נגדכם. עליכם לחיות חיים פשוטים, טהורים ותמימים, כמו בני אלוהים בתוך עולם של נוכלים ורמאים. עליכם להאיר ולזרוח ביניהם כקרני אור בחשכה,
    16: ולספר להם על דבר אלוהים – על דבר החיים! אם כך תנהגו, אתגאה בכם בשובו של המשיח אלינו, שכן עבודתי ביניכם לא הייתה לשווא.
    17: גם אם עלי לשפוך את דמי כנסך על קורבן אמונתכם, כלומר, אם יהיה עלי להקריב את חיי למענכם, אגיל ואשמח עם כל אחד מכם.
    18: גם אתם צריכים לשמוח איתי על כך.
    19: אם ירצה השם אשלח אליכם בקרוב את טימותיוס, וכשישוב מביקורו אשמח לשמוע מפיו מה נשמע אצלכם.
    20: הידעתם שטימותיוס מתעניין בכם יותר מכל אדם אחר?
    21: נראה שכל אחד אחר דואג רק לעצמו ולתוכניותיו, ולא לתוכניותיו של ישוע המשיח.
    22: אך מכירים אתם את טימותיוס. בכל הנוגע להפצת הבשורה על המשיח הוא כבן לי.
    23: אני מקווה לשלחו אליכם ברגע שאדע מה עומד לקרות לי כאן.
    24: אני בטוח שהאדון יאפשר לי לבקר אתכם בקרוב.
    25: חושבני כי בינתיים מוטב שאשלח אליכם חזרה את אפפרודיטוס. שלחתם אותו כדי שיעזור לי בענייני, והוא אמנם עזר לי. שנינו היינו ממש כאחים; עבדנו יחד ואף סבלנו יחד למען המשיח.
    26: עתה אני מחזירו הביתה, שכן הוא מתגעגע אליכם מאוד ומודאג מהעובדה ששמעתם כי היה חולה.
    27: הוא באמת היה חולה, ואפילו עמד למות! אולם אלוהים ריחם עליו וגם עלי – בחסכו ממני את הצער הזה שלא יתווסף לסבלי.
    28: אני רוצה מאוד להחזיר אליכם את אפפרודיטוס, שכן אני יודע עד כמה תשמחו לראותו, וגם אני אשמח ויוקל לי מאוד.
    29: קבלוהו באדון בשמחה רבה, והביעו את הוקרתכם והערכתכם, כי הוא סיכן את חייו למען עבודת המשיח,
    30: ואף עמד למות בעודו משתדל לעשות מה שאתם לא יכולתם לעשות, בגלל היותכם רחוקים ממני.
  3:
    1: אחים יקרים, יקרה אשר יקרה, שמחו תמיד באדוננו! אף פעם לא אחדל להזכיר לכם, וטוב שתשמעו זאת פעמים רבות.
    2: היזהרו מהאנשים הרשעים – אני קורא להם”כלבים מסוכנים“– שטוענים שאם ברצונכם להיוושע עליכם לקיים ברית־מילה.
    3: הרי חיתוך בשרנו לא עושה אותנו בני־אלוהים; המילה האמיתית היא לאהוב את אלוהים ולשרתו בלב ונפש. אנחנו, המאמינים, מתפארים במה שהמשיח עשה למעננו, ואנו יודעים שאיננו מסוגלים להושיע את עצמנו.
    4: אם למישהו הייתה סיבה לקוות שיוכל להושיע את עצמו – לי הייתה סיבה כזאת. אילו אפשר היה להיוושע על־ידי מעשים, הייתי נימנה עם הנושעים.
    5: הרי נולדתי למשפחה יהודית טהורה משבט בנימין, עברתי מילה בהיותי בן שמונה ימים, כך שהייתי יהודי יהודי! הייתי חבר בכת הפרושית, אשר דרשה קיום קפדני של כל מצוות התורה וכל המנהגים היהודיים.
    6: האם הייתי קנאי? כן, הייתי קנאי כל־כך עד שרדפתי את הקהילה המשיחית; והשתדלתי לקיים את כל המצוות, החוקים והמנהגים היהודיים עד לפרט הקטן ביותר.
    7: אך עתה השלכתי הצידה את כל הדברים שפעם הגזמתי בהערכתם ובחשיבותם, כדי שאוכל לקוות ולבטוח רק במשיח.
    8: אכן, בהשוואה ליתרון היקר והחשוב שבהכרת המשיח, כל דבר אחר הוא חסר חשיבות. ויתרתי על הכול, כי לעומת המשיח הכול נראה חסר ערך. עשיתי זאת למען המשיח,
    9: כדי שיחיה בי ואני בו, ולא חשבתי יותר שביכולתי להושיע את עצמי על־ידי מעשים טובים או על־ידי קיום מצוות התורה. אלוהים מצדיק אותנו בזכות אמונתנו בישוע המשיח, ולכן עלינו לבטוח במשיח ולהאמין שהוא זה שמושיע אותנו.
    10: ויתרתי על הכול, כי נוכחתי לדעת שזוהי הדרך היחידה להכיר את המשיח, להתנסות בכוחו האדיר אשר הקימו מן המתים, ולגלות בעצמי את משמעות הסבל והמוות עם המשיח.
    11: כל זה בתקווה להיות בין אלה שהמשיח יקים לתחייה מן המתים.
    12: איני מנסה לרמוז שאני מושלם. טרם למדתי את כל אשר עלי ללמוד, אך אני חותר לקראת היום שבו אהיה מה שהמשיח רצה שאהיה כאשר הושיע אותי.
    13: 'עדיין לא הגעתי לשלמות הזאת, אך אני אוזר את מיטב כוחותיי למען מטרה אחת: לשכוח את העבר ולהביט בציפייה ובתקווה אל העתיד.'
    14: אני מתאמץ להגיע אל סוף המרוץ, כדי לקבל את הפרס שלמענו קורא לנו אלוהים השמימה, בזכות מה שעשה ישוע המשיח למעננו.
    15: אני מקווה שגם אתם, המבוגרים יותר באמונה, שואפים לאותה מטרה. אם אינכם מסכימים איתי בכמה דברים, אני מאמין שאלוהים יבהיר לכם אותם –
    16: בתנאי שתצייתו לקול אלוהים שבקרבכם.
    17: אחים יקרים, קחו דוגמה מדרך החיים שלי ושל כל אלה שחיים כמוני.
    18: 'כבר אמרתי לכם פעמים רבות, ואני שוב אומר לכם כשדמעות בעיני: אנשים רבים נותנים את הרושם כאילו הם הולכים בדרך המשיחית, בעוד שלמעשה הם אויבי המשיח!'
    19: אנשים אלה נועדו לאבדון! שכן אלוהיהם הוא תאבונם. הם מתגאים במה שעליהם להתבייש, וחושבים על חיי העולם הזה בלבד.
    20: ואילו אנחנו אזרחי השמים, ומשם אנו מצפים לשובו של המשיח ישוע.
    21: כשהמשיח יחזור אלינו, הוא ישנה את גופנו המת לגוף מפואר והדור כגופו, על־ידי אותו כוח אדיר שבו ינצח את הכול.
  4:
    1: אחים יקרים, אני אוהב אתכם ומתגעגע אליכם מאוד, כי אתם מקור שמחה בשבילי וגמול על עבודתי. חברים אהובים, אנא, היו נאמנים לאדון.
    2: 'יש לי בקשה אל שתי הנשים היקרות, אַבְהוֹדִיָּה וסוּנְטִיכִי: אני מתחנן לפניכן, בשם אלוהים, הפסיקו לריב – התפייסו ושובו להיות חברות!'
    3: ואני מבקש מכם, שותפי לעבודה, עזרו לנשים האלה, כי הן עבדו איתי בהפצת הבשורה על ישוע המשיח. הן עבדו גם עם קלימיס ועם שאר חברי לעבודה, ושמם כתוב בספר החיים.
    4: 'שמחו תמיד בישוע אדוננו; אני חוזר ואומר: שמחו!'
    5: הוכיחו לכולם שאינכם אנוכיים ושאתם מתחשבים תמיד באחרים. זכרו, אדוננו ישוע קרוב!
    6: אל תדאגו לדבר, אלא התפללו ואמרו לאלוהים למה אתם זקוקים, ואל תשכחו להודות לו.
    7: אם באמת תעשו כך, אלוהים ישכין בלבכם שלווה נפלאה שאינכם מסוגלים אפילו לתאר לעצמכם.
    8: 'אחים יקרים, לסיום מכתבי ברצוני לומר לכם דבר נוסף: רכזו את תשומת לבכם בכל דבר טוב, אמיתי וישר. חישבו על דברים טהורים ונעימים; חישבו על כל דבר משמח, ועל כל מה שאתם יכולים להודות עליו לאלוהים.'
    9: המשיכו לקיים הלכה למעשה את כל אשר לימדתי אתכם, ואת כל אשר ראיתם אותי עושה, ואלוהי השלום יהיה אתכם.
    10: אני אסיר תודה לכם ומודה לאלוהים על ששוב עזרתם לי. אני יודע שתמיד רציתם לשלוח לי מתנות כפי שמשיגה ידכם, אולם במשך זמן־מה לא הייתה לכם אפשרות לכך.
    11: איני אומר זאת משום שאני זקוק לכסף, שכן למדתי להסתפק במה שיש לי, אם בהרבה ואם במעט.
    12: אני יודע כיצד לחיות בעוני או בעושר. למדתי לשמוח ולהסתפק בחלקי בכל מצב – בשובע או ברעב, בשפע או במחסור.
    13: כל זאת משום שאני מסוגל לעשות כל מה שאלוהים רוצה שאעשה, בעזרת המשיח שנותן לי כוח.
    14: ובכל זאת, נהגתם יפה מאוד כשעזרתם לי במצוקתי הנוכחית.
    15: כידוע לכם, כשעזבתי את מקדוניה ובאתי לספר לכם את הבשורה בפעם הראשונה, רק אתם, אנשי פיליפי, עזרתם לי מבחינה כלכלית. אף קהילה אחרת לא עזרה לי,
    16: גם בהיותי בתסלוניקי שלחתם לי מתנות פעמיים.
    17: אני מעריך מאוד את מתנותיכם, אבל מעל לכל אני שמח על הגמול שייתן לכם אלוהים בעד טוב־לבכם.
    18: כרגע יש לי את כל מה שאני צריך, ואפילו יותר ממה שאני צריך! עדיין נשאר לי די והותר מהמתנות ששלחתם לי ביד אפפרודיטוס. אני יודע שמתנות אלה הן קורבן יקר מאוד, ואלוהים מעריך זאת.
    19: אלוהים ייתן לכם כל מה שאתם צריכים, מתוך אוצרו בשמים, בזכות קורבנו של המשיח למעננו.
    20: שבח ותהילת עולם לאבינו שבשמים. – אמן.
    21: מסרו דרישת שלום חמה בשמי לכל המאמינים בפיליפי. גם האחים הנמצאים איתי כאן מוסרים דרישת שלום.
    22: כל שאר המאמינים מוסרים דרישת שלום, במיוחד אלה שנמצאים בבית הקיסר.
    23: חסד אדוננו ישוע המשיח עם רוחכם. – אמן.
51:
  1:
    1: מאת פולוס, שליחו של ישוע המשיח לפי רצון אלוהים, ומאת טימותיוס אחינו.
    2: אל כל האחים הנאמנים לישוע המשיח בעיר קוֹלוֹסָה. שלום רב ושפע ברכות מאת האלוהים אבינו וישוע המשיח אדוננו.
    3: אנחנו תמיד מתפללים בעדכם ומודים לאלוהים, אבי אדוננו ישוע המשיח,
    4: כי שמענו על אמונתכם החזקה במשיח ועל אהבתכם הנפלאה לכל המאמינים.
    5: אנחנו יודעים כי אמונתכם החזקה ואהבתכם הגדולה נובעות מהעובדה שאתם מבינים את מהות התקווה השמורה לכם בשמים, אותה קיבלתם כאשר שמעתם לראשונה את בשורת האמת על המשיח.
    6: אותה בשורה נשמעת בכל העולם, ובכל מקום היא משנה את חיי שומעיה, כשם שחייכם השתנו מהיום שבו שמעתם ותפשתם מה רבה אהבת אלוהים.
    7: אפפרס האהוב, חברי לעבודה, סיפר לכם לראשונה את הבשורה. הוא משרת נאמן של המשיח, ומלמד אתכם ועוזר לכם במקומנו.
    8: הוא סיפר לנו גם על אהבתכם הנפלאה איש לרעהו, שהיא מתנה מרוח הקודש.
    9: לכן לא חדלנו להתפלל בעדכם מאז היום הראשון ששמענו עליכם, וביקשנו מאלוהים שיעזור לכם להבין את רצונו, ושיעניק לכם חכמה להבין דברים רוחניים.
    10: ביקשנו גם שאורח־חייכם ימצא־חן תמיד בעיני האדון ויביא לו כבוד, שתמיד תעשו את הטוב ותעזרו לזולת, ושעל־ידי כך תלמדו להכיר את אלוהים טוב יותר.
    11: אנחנו מתפללים שאלוהים יחזק ויאמץ אתכם בכוחו וגבורתו, כדי שתוכלו לשאת כל צרה ובעיה בסבלנות ובשמחה,
    12: וכדי שתודו לאבינו שבשמים, אשר העניק לנו חלק בכל הברכות הנפלאות שהן מנת חלקם של בני־אלוהים החיים בממלכת האור.
    13: אבינו הצילנו מהחשכה והקדרות של ממלכת השטן, והביא אותנו לממלכתו של בנו היקר והאהוב,
    14: אשר קנה את חירותנו בדמו וסלח לכל חטאינו.
    15: המשיח בן־האלוהים הוא התגלמותו של האלוהים הבלתי־נראה. הוא קדם לכל בריאה,
    16: כי הוא למעשה ברא את הכול בשמים ובארץ, את הנראה והבלתי־נראה. מלכים, שליטים, ממלכות ורשויות – הכול נברא על־ידי המשיח ולמענו.
    17: הוא היה לפני הכול, והוא זה שמלכד, מאחד ומפעיל את היקום!
    18: המשיח הוא ראש הגוף המורכב מקהילת המאמינים שאותה ברא, והוא הראשון שקם מן המתים כדי שיהיה הראשון בכל דבר.
    19: אלוהים האב בחר לקבוע בו את מכלול התכונות האלוהיות.
    20: בזכות דם המשיח שנצלב ריצה לעצמו אלוהים את כל אשר בשמים ובארץ,
    21: 'כולל אתכם! גם אתם הייתם פעם רחוקים מאוד מאלוהים: הייתם אויביו במחשבותיכם ומעשיכם הרעים, אך הוא סלח לכם וקרב אתכם אליו.'
    22: על־ידי מותו על הצלב השכין המשיח שלום ביניכם לבין אלוהים, והביאכם לפניו נקיים מכל חטא ואשמה.
    23: כל זאת בתנאי שתאמינו בדבר־אלוהים בכל לבכם, ושלא תחדלו להאמין בתקוות הבשורה אשר שמעתם ואשר הושמעה בכל העולם, ואשר לי, פולוס, יש את הכבוד והזכות לשרתה ולבשרה לאחרים.
    24: אני אמנם סובל כרגע למענכם, אך איני מתלונן, אלא להפך – אני שמח. כי בגופי אני עוזר להשלים את חלקנו החסר בסבלו של המשיח למען גופו, שהיא הקהילה.
    25: אלוהים מינה אותי לשרת את הקהילה, לעזור לה בכל הדרוש ולספר לבני־האדם את סודו.
    26: אלוהים שמר סוד זה במשך דורות רבים, אך עתה החליט לגלותו לאוהבים אותו ולחיים למענו. גם לגויים יש חלק בעושר ובכבוד הטמונים בסוד הנפלא הזה! היודעים אתם מהו הסוד? המשיח החי בלבכם! ופירושו של דבר שתיקחו חלק בכבודו הנצחי של אלוהים.
    28: אנו מספרים על אודות המשיח לכל מי שמוכן להקשיב לנו; אנו מזהירים ומלמדים כמיטב ידיעתנו, כי ברצוננו להציג כל אדם לפני המשיח נקי מחטא ואשמה, בזכות קורבנו של ישוע המשיח.
    29: זוהי עבודתי, ואני מסוגל לבצעה אך ורק בעזרת כוחו של המשיח שפועל בי בגבורה.
  2:
    1: אני רוצה שתדעו באיזו דאגה אני מתפלל בעדכם, בעד הקהילה בלודקיא ובעד כל אלה שאינם מכירים אותי אישית.
    2: אני מבקש מאלוהים שיעודד, ישמח ויאחד אתכם באהבה רבה איש לרעהו, כדי שתתנסו בחוויה המעשירה שבידיעת סודו של אלוהים, הלא הוא ישוע המשיח עצמו,
    3: אשר בו בלבד צפונים כל אוצרות החכמה והדעת.
    4: היודעים אתם מדוע אני כותב לכם את כל הדברים האלה? כדי שאיש לא יוכל לרמותכם בדברי־חלקות.
    5: אני אמנם רחוק מכם גיאוגרפית, אך לבי אתכם, ואני ממש מאושר לראות את אמונתכם החזקה והיציבה במשיח.
    6: לכן, אם אתם מאמינים שהאדון ישוע הוא מושיעכם, שמעו בקולו ושמרו את מצוותיו.
    7: השתרשו בו ושאבו כוחכם ממנו, החזיקו באמונה שקיבלתם, והודו לאלוהים על כל מעשיו.
    8: היזהרו מהאנשים שמנסים לרמותכם ולהרוס את אמונתכם בפילוסופיות ובתיאוריות מוטעות ושטחיות, שמבוססות על מחשבות אדם ולא על דברי המשיח.
    9: כל הטבע האלוהי גלום בגוף המשיח,
    10: ואם נקשור את חיינו בחייו, נימלא בכל הדרוש לחיינו הרוחניים. המשיח הוא האדון הנעלה ביותר, ובעל שליטה מוחלטת על כל כוח אחר.
    11: כאשר האמנתם במשיח לא עברתם מילה פיזית, אלא מילה רוחנית – המשיח הסיר מעליכם את האופי החוטא שלכם, ואת כל המעשים הרעים שנובעים ממנו.
    12: כי הטבע הישן והרע שלכם מת ונקבר עם המשיח כמסומל בטבילתכם, ואתם קמתם מהמוות יחד עם המשיח ונכנסתם לחיים חדשים לגמרי, בזכות אמונתכם בכוחו ובגבורתו של האלוהים אשר הקימו מן המתים.
    13: גם אתם הייתם פעם מתים באופן רוחני בגלל חטאיכם, הייתם משועבדים לתאוותיכם ולא נימלתם, אך אלוהים סלח לכל חטאיכם והעניק לכם חלק בחיי המשיח.
    14: הוא מחק את כל העדויות המאשימות אותנו באי־קיום חוקי התורה ומצוות ה׳. יתר על כן, הוא השמיד את גיליון העדויות המרשיעות בתקעו אותו על צלב המשיח.
    15: במעשה זה שלל אלוהים מהשטן את האפשרות להאשימנו בחטא, והציג לראווה לכל העולם את נצחונו של המשיח על הצלב, אשר בו נמחקו כל חטאינו ולא נותר להם זכר.
    16: לכן אל תניחו לאיש למתוח עליכם ביקורת על המשקה שאתם שותים, על האוכל שאתם אוכלים, או על ענייני שבתות וחגים,
    17: שכן דברים אלה הם משניים, ואילו הם צילו של העתיד לבוא – ישוע המשיח האדון.
    18: היזהרו מאנשים שרוצים לרמותכם ולשלול את שכרכם מאלוהים, מאנשים שמתגאים בענוותם ועובדים מלאכים. כל אמונתם מבוססת על”חזיונות“והם מלאי גאווה.
    19: אנשים אלה אינם מאמינים בעיקר ובחשוב ביותר – במשיח, שהוא הראש של גוף־המאמינים, וממנו בלבד ניזונים כל איברי הגוף, שגדלים ומתחזקים לפי רצון אלוהים.
    20: 'לכן אם מתם עם המשיח והשתחררתם מדרך המחשבה של העולם, מדוע אתם ממשיכים להשתעבד לחוקים וכללים שהומצאו על־ידי בני־אדם, כגון:'
    21: אל תאחז בזה, אל תטעם מזה או אל תיגע בזה!?
    22: כל אלה מתייחסים לדברים ארעיים, שחולפים ונגמרים לאחר השימוש.
    23: חוקים אלה נראים מחוכמים בעיני אנשים שמעמידים פנים כאילו שהם משרתים את אלוהים – אלה שמתפארים בצניעותם והגאים בעובדה שהם מייסרים את גופם. אולם למעשה אין כל תועלת במעשים אלה; הם רק מוסיפים לגאוות האדם, ואינם מביאים כבוד לאלוהים.
  3:
    1: הואיל וקמתם לחיים חדשים עם המשיח, רכזו את תשומת לבכם באוצרות ובברכות שבשמים, שם יושב המשיח לימין האלוהים.
    2: רכזו את מחשבותיכם בכל מה שנוגע למלכות השמים, ואל תדאגו לדברי העולם הזה,
    3: כי מתם עם המשיח, וחייכם שמורים איתו אצל אלוהים.
    4: וכאשר המשיח, שהוא חיינו, ישוב אלינו, אתם תקרינו כבוד והדר יחד איתו.
    5: 'לפיכך המיתו את התאוות והיצרים הרעים שחבויים בכם: זנות, ניאוף, מעשי זימה וטומאה, ואל תשתעבדו לחומרנות שבעולם, כי בעיני אלוהים זוהי עבודת אלילים,'
    6: והוא יעניש בחומרה את כל מי שממרה את פיו בעניינים אלה.
    7: גם אתם עשיתם את המעשים הנוראים האלה לפני שהאמנתם במשיח,
    8: אך עתה עליכם להסיר מעליכם כל רוגז, כעס, רשע, שנאה, גידופים וניבול־פה.
    9: אל תשקרו איש לרעהו, שהרי הסרתם מעצמכם את הטבע הישן ואת כל הרוע הנובע ממנו.
    10: פתחתם בחיים חדשים לגמרי, שבהם אתם לומדים לעשות את הטוב והישר, ואתם לומדים יותר ויותר על טבעו ודמותו של המשיח, אשר העניק לכם את החיים הנפלאים האלה שממלאים אתכם.
    11: בחיים אלה אין כל חשיבות למין, דת, גזע, השכלה, מצב כלכלי או מעמד חברתי. חשובה רק האמונה במשיח שמזמינה אליה כל אדם.
    12: היות שאלוהים בחר בכם והעניק לכם חיים חדשים אלה, ומשום שהוא אוהב אתכם מאוד ודואג לכם, עליכם לנהוג בזולת ברוך וטוב־לב. אל תנסו לעשות רושם על איש, היו מוכנים לסבול בשקט ובסבלנות,
    13: 'היו אדיבים, סלחניים ואל תשמרו טינה לאיש. זכרו: עליכם לסלוח איש לרעהו כשם שהמשיח סלח לכם!'
    14: אך מעל הכול, אהבו איש את רעהו אהבה אמיתית! אהבה כזאת תאחד את כולכם בהרמוניה שלמה.
    15: דאגו לכך שהשקט והשלווה הבאים מהמשיח ימלאו תמיד את לבכם ומצפונכם, כי זוהי זכותכם וחובתכם כאיברי גוף־המשיח, והודו לאלוהים תמיד.
    16: זכרו את דברי המשיח, כי דבריו וחוכמתו יעשירו את חייכם בתוכן ויחכימו אתכם; למדו אותם איש את רעהו, ושירו לה׳ בהכרת תודה מזמורי תהלים ושירים רוחניים.
    17: אמרו ועשו כל דבר בשם ישוע המשיח אדוננו, והודו לאלוהים האב באמצעותו.
    18: נשים, שמענה בקול בעליכן, כי זהו רצון האלוהים.
    19: בעלים, אהבו את נשותיכם ונהגו בהן בעדינות ולא בגסות.
    20: ילדים, אלוהים רוצה שתשמעו תמיד בקול הוריכם.
    21: אבות, אל תציקו לילדיכם יותר מדי, כי הם עלולים לאבד את סבלנותם ולמאוס בכל.
    22: עבדים, שמעו תמיד בקול אדוניכם! לא רק כשהם נמצאים לידכם, אלא כל הזמן! כי עליכם להשתדל למצוא־חן בעיני אלוהים ולא בעיני בני־אדם.
    24: וזכרו, אלוהים ישלם לכם מאוצרותיו גמול מלא על עבודתכם ושירותכם למען המשיח.
    25: אבל אוי לו לעושה הרע! הוא יקבל את מה שמגיע לו, כי אלוהים אינו נושא פנים.
  4:
    1: אדונים, אל תקפחו את פועליכם! תנו להם את המגיע להם, ואל תשכחו שגם לכם יש אדון בשמים.
    2: התמידו בתפילה; צפו לתשובתו של אלוהים, וכאשר זו תגיע, אל תשכחו להודות לו.
    3: התפללו גם בעדנו, שאלוהים ייתן לנו הזדמנויות רבות לבשר את הבשורה על המשיח, מעשה שהביא למאסרי הנוכחי.
    4: התפללו שיהיה בי האומץ לספר את הבשורה בחופשיות, בשלמות ובפשטות, כפי שמוטל עלי.
    5: התנהגו בחכמה עם הלא־מאמינים, ונצלו היטב כל הזדמנות להעיד על המשיח.
    6: דברו אך ורק דברים נעימים ודברי טעם, כדי שתוכלו להשיב לספקות של כל אחד.
    7: באשר אלי, טוכיקוס אחינו האהוב יספר לכם מה נשמע אצלי. טוכיקוס הוא עובד חרוץ שמשרת את האדון יחד איתי.
    8: שלחתי אותו אליכם כדי שיברר מה שלומכם, וכדי שבאותה הזדמנות יעודד וישמח אתכם.
    9: אוניסימוס, אחינו הנאמן והאהוב שהוא גם בן־עירכם, יצטרף לטוכיקוס, והשניים יספרו לכם את כל החדשות האחרונות.
    10: אריסטרכוס, האסור איתי כאן בכלא, מוסר לכם דרישת שלום, וכן מרקוס, בן אחותו של בר־נבא. אם מרקוס יבוא אליכם, קבלוהו בסבר־פנים יפות, כפי שכבר ביקשתי מכם.
    11: גם ישוע יוסטוס מוסר לכם דרישת שלום. אלה הם היהודים המשיחיים היחידים שעובדים איתי כאן, ועלי לומר שהיו לי לעידוד רב ולשמחה.
    12: אפפרס, בן־עירכם ומשרתו של ישוע המשיח, שולח לכם דרישת שלום חמה. הוא תמיד מתפלל בעדכם מכל לבו כדי שתתחזקו, שתתבגרו באמונתכם וכדי שתדעו את רצון האלוהים בכל מעשיכם.
    13: אני עד לכך שהוא מתפלל רבות למענכם מתוך דאגה אמיתית. ולא רק למענכם, אלא גם למען המאמינים בלודקיא והירפוליס.
    14: לוקס – הרופא היקר, ודימס מוסרים לכם דרישת שלום.
    15: מסרו דרישת שלום למאמינים בלודקיא, לנומפס ולכל המאמינים שנפגשים בביתה.
    16: דרך־אגב, לאחר שתקראו את המכתב הזה, אנא, תנו גם לקהילה בלודקיא לקרוא אותו, ובקשו מהם שיניחו לכם לקרוא את מכתבי אליהם.
    17: אמרו לארכיפוס בשמי:”דאג לבצע בשלמות את המשימה שהטיל עליך האדון!“
    18: אני, פולוס, דורש בשלומכם בכתב ידי. אנא, זכרו אותי כאן בכלא. יברך אלוהים את כולכם. – אמן.
52:
  1:
    1: אל קהילת תסלוניקי, ששייכת לאלוהים אבינו ולישוע המשיח אדוננו. מאת פולוס, סילוונוס וטימותיוס. שלום וברכה מאת האלוהים אבינו וישוע המשיח אדוננו.
    2: בכל פעם שאנו מתפללים בעדכם אנו מודים לאלוהים על כולכם,
    3: ומזכירים לפניו תמיד את מעשיכם הטובים, את אמונתכם החזקה, את אהבתכם ואת ציפייתכם הסבלנית לשובו של ישוע המשיח אדוננו.
    4: אחים יקרים ואהובי האדון, אנחנו יודעים שאלוהים בחר בכם,
    5: שהרי כאשר בישרנו לכם את בשורת האלוהים לא המילים שלנו שכנעו אתכם, אלא רוח הקודש הוא ששכנע אתכם ועזר לכם להאמין בבשורה בהתלהבות ובדבקות. גם אורח חיינו שימש הוכחה חותכת לאמיתות הבשורה שבישרנו לכם.
    6: וכך הלכתם בעקבותינו כשם שאנו הלכנו בעקבות האדון. למרות שאמונתכם בבשורה הביאה עליכם צרות וסבל מאויביכם, מילא אתכם רוח הקודש שמחה,
    7: ותוך זמן קצר הפכתם בעצמכם לדוגמה ועשיתם שם בין כל המאמינים ביוון.
    8: בינתיים פרסמתם את דבר־אלוהים בכל מקום, ואנו שומעים על אמונתכם הנפלאה באלוהים בכל מקום שאנו הולכים. לנו לא נותר מה לספר!
    9: אנשים מספרים לנו על קבלת־הפנים החמה שערכתם לנו, וכיצד עזבתם את האלילים והאמנתם באלוהים החי והאמיתי.
    10: הם גם סיפרו לנו על ציפייתכם לשובו של בן־האלוהים מהשמים, הלא הוא ישוע המשיח שקם לתחייה והושיענו מזעם אלוהים על החטא.
  2:
    1: אחים יקרים, הלא יודעים אתם שביקורנו אצלכם היה מאוד פורה.
    2: למרות העינויים והחרפה שסבלנו בפיליפי, נתן לנו אלוהים אומץ לבוא ולבשר גם לכם את הבשורה על־אף אויבינו הרבים.
    3: מכאן יכולים אתם לראות שאיננו מדברים אליכם מתוך טעות, ושמניעינו טהורים וטובים.
    4: אנו שליחי אלוהים והוא סומך עלינו שנאמר את האמת בלבד. איננו משתדלים למצוא־חן בעיני בני־אדם, אלא בעיני אלוהים שחוקר ובוחן את לבנו.
    5: כידוע לכם, איש אינו יכול לומר שניסינו לקנות את לבכם בדברי חלקות במטרה לסחוט מכם כסף, ואלוהים יכול להעיד על כך.
    6: מעולם לא ביקשנו כבוד מבני־אדם – לא מכם ולא ממישהו אחר, אף כי בתוקף סמכותנו כשליחי המשיח זכאים אנו למעט כבוד מכם!
    7: התנהגנו אתכם בעדינות וברכות, כמו אם שדואגת לילדיה.
    8: באהבתנו הרבה אליכם היינו מוכנים לתת לכם לא רק את בשורת אלוהים, אלא אף את חיינו.
    9: אחים יקרים, אתם ודאי זוכרים כמה קשה עבדנו בעת שבישרנו לכם את בשורת אלוהים. יומם ולילה עמלנו והזענו כדי להרוויח את לחמנו, כי לא רצינו שמישהו מכם ייאלץ לשאת בעול פרנסתנו.
    10: גם אלוהים וגם אתם עדים לכך שנהגנו עם כל אחד מכם ביושר, קדושה ואהבה.
    11: הזהרנו אתכם כאב שמזהיר את ילדיו – הזוכרים אתם? – התחננו לפניכם, עודדנו אתכם, ואף דרשנו מכם
    12: לחיות את חייכם בצורה ראויה בעיני אלוהים שמזמין אתכם לחלק עמו את כבודו ומלכותו.
    13: אנו ממשיכים להודות לאלוהים על שלא התייחסתם לבשורה שהבאנו לכם כאילו המצאנו אותה בעצמנו, אלא האמנתם שאלה הם באמת דברי אלוהים חיים, ועל כן הם שינו את חייכם.
    14: ואז, אחים יקרים, החלו בני עמכם להציק לכם ולרדוף אתכם, כפי שקהילות האלוהים ביהודה נרדפו על־ידי בני־עמם היהודים.
    15: לאחר שהרגו את נביאיהם הרגו גם את האדון ישוע, ואף גירשו ורדפו אותנו. הם עושים את הרע בעיני האדם ובעיני אלוהים,
    16: ואינם מניחים לנו לבשר לגויים, מחשש שאחדים מהם ייוושעו. כך מתרבים חטאיהם עד שלבסוף ישפוך עליהם אלוהים את זעמו.
    17: אחים יקרים, זמן קצר לאחר שנפרדנו מכם (בגופנו אך לא בנפשנו!) תקפו אותנו געגועים עזים אליכם,
    18: ונכספנו לשוב ולראותכם. אני, פולוס, ניסיתי לשוב אליכם פעמים רבות, אך השטן מנע זאת מאיתנו.
    19: ככלות הכול אתם תקוותנו, שמחתנו וגאוותנו לנוכח אדוננו ישוע בבואו.
    20: שכן הינכם כבודנו ושמחתנו.
  3:
    1: כאשר לא יכולנו יותר להתאפק החלטנו להישאר כאן באתונה,
    2: ושלחנו אליכם את טימותיוס – אחינו, עוזרנו ומשרתו של אלוהים – כדי לחזק את אמונתכם, ולעודד אתכם שלא תכרעו תחת כובד הצרות והקשיים שבאים עליכם. (עליכם להבין שקשיים אלה הם חלק מתוכניתו של אלוהים למעננו המאמינים).
    4: כשהיינו אצלכם הזהרנו אתכם מראש מפני כל הצרות האלה, ואכן דברינו התקיימו.
    5: משום כך לא יכולתי להתאפק יותר ושלחתי אליכם את טימותיוס, כדי לברר אם אמונתכם עדיין איתנה. חששתי שמא ינסה השטן לפתותכם וכל עבודתנו תהיה לשווא.
    6: אך עתה טימותיוס חזר והביא עמו את החדשות הנפלאות שאתם איתנים באמונתכם ואהבתכם, שאתם זוכרים לטובה את ביקורנו, ואף מייחלים לראותנו שנית כפי שאנו מייחלים לראותכם.
    7: אחים יקרים, אמונתכם החזקה ניחמה אותנו בכל הצרות והסבל שעוברים עלינו כאן;
    8: כל עוד אנו יודעים שאתם נאמנים לאדון, קל לנו יותר לשאת את הסבל.
    9: איננו יודעים כיצד להודות לאלוהים על השמחה והאושר שגרמתם לנו.
    10: אנחנו מתפללים יומם ולילה ומתחננים לפני אלוהים שיניח לנו לראותכם שנית, ושיאפשר לנו להשלים את החסר באמונתכם.
    11: מי ייתן שאלוהינו ואדוננו ישוע המשיח יחזירנו אליכם,
    12: ושיברך אתכם וירבה את אהבתכם איש לרעהו ולכל אדם – כשם שאנו אוהבים אתכם.
    13: כך יחזק אלוהים את לבכם, יטהרכם ויקדשכם, כדי שבשוב אדוננו ישוע תעמדו לפניו נקיים מחטא יחד עם כל המאמינים.
  4:
    1: 'הרשו לי לומר עוד דבר, אחים יקרים: אנו מתפללים ומתחננים, בשם המשיח אדוננו, שתמשיכו ואף תרבו לעשות את הטוב בעיני ה׳, כפי שלימדנו אתכם.'
    2: הלא זוכרים אתם את המצוות וההוראות שנתנו לכם בשם ישוע אדוננו.
    3: אלוהים רוצה שתהיו קדושים וטהורים, שתתרחקו מזנות וניאוף, ושכל אחד מכם יתחתן בקדושה ובכבוד,
    5: ולא מתוך תאוות הבשר כמו הגויים שאינם מאמינים באלוהים.
    6: אלוהים דורש שלא תרמו בעניין זה ושלא תנסו לפתות נשים נשואות. אם תמרו את פיו הוא יעניש אתכם בעונש חמור מאוד, כפי שכבר אמרנו לכם.
    7: שהרי אלוהים לא בחר בנו כדי שנחיה חיי זנות וניאוף, אלא כדי שנהיה קדושים וטהורים.
    8: לכן מי שמקל בעניין זה וממרה את פי ה׳, אינו חוטא נגד בני־אדם, אלא נגד האלוהים אשר השכין בקרבנו את רוח הקודש.
    9: איננו צריכים להוכיח אתכם בכל הנוגע לאהבת האחים המאמינים, כי אני יודע היטב שה׳ עצמו מלמד אתכם לאהוב איש את אחיו,
    10: והוכחתם זאת באהבתכם הרבה לכל האחים במקדוניה. בכל זאת אנו מבקשים מכם לאהוב יותר,
    11: לשאוף לחיים שקטים, לא לחטט בענייניהם של אחרים, ולהרוויח את פרנסתכם בעבודת־כפיים, כפי שכבר ביקשנו מכם,
    12: כדי שתרכשו את אמונם של הלא־מאמינים, וכדי שתהיו עצמאים מבחינה כספית ולא תלויים בחסדם של אחרים.
    13: אחים יקרים, ברצוני לומר לכם מה קורה למאמין כשהוא נפטר, כדי שלא תתאבלו מרה על המת כמו הלא־מאמינים שאין להם תקווה.
    14: כשם שאנו מאמינים כי ישוע מת ולאחר מכן קם לתחייה, כך אנו מאמינים שכאשר ישוע יחזור, אלוהים ישיב איתו את כל המאמינים בו שמתו.
    15: 'אלוהים גילה לנו את העובדות הבאות: אלה שנשארים בחיים בבוא האדון לא יפגשוהו לפני המתים.'
    16: האדון עצמו יירד אלינו מהשמים בתרועה גדולה, לקריאת שר־המלאכים ולקול תקיעת שופר ה׳, והמאמינים שמתו יקומו ראשונים לפגשו.
    17: לאחר מכן הנותרים בחיים יילקחו יחד איתם בעננים, יפגשו את האדון באוויר ויישארו איתו לנצח.
    18: על כן נחמו ועודדו איש את רעהו בדברים אלה.
  5:
    1: אחים יקרים, איני צריך לכתוב לכם מתי כל זה יתרחש,
    2: כי הלא יודעים אתם שאיש אינו יודע את המועד. יום ה׳ יבוא במפתיע – כגנב בלילה.
    3: כאשר בני־האדם יחיו בשלווה ויחשבו שלא יקרה דבר, יירד עליהם האסון במפתיע, כיולדת שאינה יודעת מתי יתקפוה צירי הלידה, ואיש לא יוכל לברוח.
    4: אבל אתם, אחים יקרים, אינכם שרויים בחשכה בכל הנוגע לדברים אלה, ולכן יום ה׳ לא יפתיע אתכם כגנב.
    5: כולכם בני־האור ובני־היום; אינכם בני־הלילה ואינכם שייכים לחושך.
    6: משום כך עמדו על המשמר! אל תירדמו כמו האחרים, אלא צפו לבואו בשקידה ובערנות,
    7: כי אלה שנרדמים נרדמים בלילה והשיכורים משתכרים בלילה.
    8: אולם אנחנו בני אור־היום, ועל כן נישאר ערים ומפוכחים, מוגנים על־ידי אמונתנו ואהבתנו וחוסים בתקווה הנפלאה של ישועתנו.
    9: אלוהים לא בחר בנו כדי לשפוך את זעמו עלינו, אלא כדי להושיענו על־ידי אדוננו ישוע המשיח,
    10: אשר מת בעדנו למען נחיה איתו לנצח, בין אם נהיה חיים או מתים בשובו.
    11: לכן המשיכו לעודד ולבנות איש את אחיו כפי שעשיתם עד כה.
    12: אחים יקרים, אנו מבקשים מכם לכבד את האחראים עליכם מטעם הקהילה, כי אלוהים מינה אותם להשגיח עליכם ולהוכיח אתכם בעת הצורך.
    13: עליכם להעריך את העבודה שהם עושים למענכם ולאהוב אותם, שכן הם משתדלים לעזור לכם. זכרו, חיו בשלום זה עם זה.
    14: אחים יקרים, הזהירו את העצלנים שביניכם, עודדו את הפוחדים, חזקו את החלשים והיו סבלנים עם כולם.
    15: אל תניחו לאיש לשלם רעה תחת רעה, אלא עזרו תמיד איש לאחיו ולכל אדם.
    16: שמחו תמיד באמונתכם.
    17: התמידו בתפילה.
    18: הודו לאלוהים על כל דבר, כי זהו רצון אלוהים מכל המאמינים במשיח.
    19: אל תבלמו ואל תכלאו את רוח הקודש.
    20: לעולם אל תזלזלו במה שנאמר בשם ה׳.
    21: בחנו כל דבר והאמינו רק במה שטוב, ישר ואמיתי.
    22: התרחקו מכל מעשה רע.
    23: ואלוהי השלום יטהר ויקדש אתכם לעצמו, וישמור את רוחכם, נפשכם וגופכם בריאים וללא־חטא, עד יום שובו של אדוננו ישוע המשיח.
    24: אתם יכולים לסמוך על האלוהים אשר בחר בכם שימלא את כל הבטחותיו.
    25: אחים יקרים, התפללו בעדנו.
    26: דרשו בשלום כל האחים בנשיקה הקדושה.
    27: בשם ישוע המשיח אדוננו אני משביע אתכם שתקראו מכתב זה באוזני כל המאמינים.
    28: חסד אדוננו ישוע המשיח עם כל אחד ואחד מכם. – אמן.
53:
  1:
    1: אל קהילת תסלוניקי השייכת לאלוהים אבינו ולישוע המשיח אדוננו. מאת פולוס, סילוונוס וטימותיוס.
    2: שלום וברכה מאת האלוהים אבינו וישוע המשיח אדוננו.
    3: אחים יקרים, אנו מרגישים חובה נעימה להודות לאלוהים על שאמונתכם התחזקה מאוד, ועל שאהבתכם איש לרעהו גדלה כל־כך.
    4: אנחנו אף מתגאים בכם לפני הקהילות האחרות, כי הוכחתם מה חזק כוח־הסבל שלכם ומה איתנה אמונתכם באלוהים, למרות כל הרדיפות והצרות הבאות עליכם.
    5: אלוהים חפץ שתהיו ראויים למלכותו אשר למענה אתם סובלים, והוא יוכיח לכם שהוא שופט בצדק.
    6: כיצד הוא יוכיח לכם זאת? בהענישו את רודפיכם,
    7: ובהעניקו לכם, הנרדפים, רווחה והקלה יחד איתנו, כשישוע המשיח יופיע בשמים עם מלאכיו בלהבת־אש,
    8: כדי להעניש את אלה שסירבו להאמין באלוהים ובתוכניתו להושיעם באמצעות ישוע המשיח אדוננו.
    9: עונשם יהיה אבדון עולם – ניתוק מפני האדון ומהדרת כוחו,
    10: ביום שיבוא האדון להתכבד בקדושיו. אתם תהיו בין הקדושים האלה, כי האמנתם למה שסיפרנו לכם עליו.
    11: לפיכך אנו תמיד מתפללים שאלוהים יעשה אתכם ראויים לו, שימלא בגבורתו את כל משאלותיכם הטובות, ושיצליח את מעשיכם הנעשים מתוך אמונה בו,
    12: כדי ששם ישוע המשיח יהיה מפואר ומכובד באמצעותכם, וכדי שגם אתם תיקחו חלק בכבוד הזה, לפי מידת חסדו של אלוהינו ואדוננו ישוע המשיח.
  2:
    1: בנוגע לבואו של ישוע המשיח אדוננו ופגישתנו איתו, אני מבקש מכם, אחים יקרים, אנא,
    2: אל תאבדו את עשתונותיכם ואל תפחדו משמועות כזב, חזיונות שווא, נבואות שקר ומסמכים מזויפים, שנכתבו כביכול על־ידי, שמספרים כי הגיע יום ה׳.
    3: אל תניחו לאף אחד לרמות ולבלבל אתכם, כי לפניכן יפרוץ המרד ואיש הרשע יתגלה, זה שנידון לאבדון.
    4: הוא ירומם את עצמו מעל כל מה שמאלוהים וכל מה שקדוש, עד שיעז אפילו לשבת בהיכל אלוהים ויכריז שהוא עצמו אלוהים!
    5: האם אינכם זוכרים שסיפרתי לכם כל זאת כשהייתי אצלכם?
    6: עכשיו אתם יודעים מה מונע בעדו מלהופיע לפני הזמן המתאים.
    7: מעלליו הרעים כבר משתוללים בעולם, אך הוא עצמו יוכל להופיע רק כשיוסר המעצור מדרכו.
    8: ואז יתגלה בן־האבדון הרשע, אשר האדון ישוע ישתק בהבל־פיו וישמיד אותו כליל בזוהר כבודו.
    9: הרשע הזה יבוא בשליחות השטן ובכוחו, וידהים את כולם באותות־שקר ואחיזת־עיניים.
    10: הוא יצליח להטעות את האנשים שנועדו לגיהינום, בגלל סירובם לאהוב את האמת שבכוחה להושיעם.
    11: על כן יניח להם אלוהים להאמין בכל השקרים האלה,
    12: כדי שיוכל לשפטם על אשר האמינו בשקרים, עשו בכוונה את הרע וסרבו להאמין באמת.
    13: אך אנו חייבים להודות תמיד לאלוהים בעדכם, אחי יקירי האדון, כי עוד מבראשית הוא בחר להושיע ולטהר אתכם באמצעות רוח הקודש ואמונתכם באמת.
    14: הוא אף הזמינכם לקחת חלק בכבודו של אדוננו ישוע המשיח, באמצעות הבשורה שבישרנו לכם.
    15: על כן, אחים יקרים, התמידו באמונתכם, ואל תרפו מכל מה שלימדנו אתכם בכתב ובעל־פה.
    16: מי ייתן שאדוננו ישוע המשיח ואלוהים אבינו, אשר אהב אותנו והעניק לנו נחמת־עולם ותקווה שאיננו ראויים לה,
    17: ינחם את לבכם ויעזור לכם בכל דבר טוב שתאמרו או תעשו.
  3:
    1: לסיום, אחים יקרים, אנא, התפללו בעדנו. ראשית כל התפללו שבשורת ה׳ תופץ במהירות וביעילות בכל מקום, ותביא לו כבוד רב כפי שהביאה ביניכם.
    2: שנית, התפללו שלא ניפול בידי אנשים רשעים, שהרי לא כולם אוהבים את האדון.
    3: אך אתם יכולים לסמוך על האדון שיחזק וישמור אתכם מכל רע.
    4: האדון גם העניק לנו את הביטחון שאתם מקיימים הלכה למעשה את מה שלימדנו אתכם, ואף שתמשיכו בכך בעתיד.
    5: והאדון ישוע יכשיר את לבבכם להבין את משמעותה ועומקה של אהבת אלוהים וסבלנותו של המשיח.
    6: 'אחים יקרים, אנו מצווים עליכם בשם ישוע המשיח אדוננו ובסמכותו: התרחקו מכל מאמין עקשן שמסרב לקיים את ההוראות שמסרנו לכם.'
    7: אתם יודעים היטב שעליכם להתנהג כמונו, שכן מעולם לא ראיתם אותנו סוטים מהדרך הנכונה;
    8: מעולם לא אכלנו בחינם – תמיד שילמנו בעד מה שקיבלנו. עבדנו קשה יומם ולילה כדי להרוויח את מחייתנו, כי לא רצינו להכביד על איש מכם.
    9: אל תחשבו שלא הייתה לנו הזכות לבקש מכם לספק את מזוננו – פשוט רצינו להראות לכם כיצד עליכם לעבוד לפרנסתכם.
    10: עוד בהיותנו אצלכם ביקשנו מכם לשמור על העיקרון:”מי שלא יעבוד לא יאכל!“
    11: אך בכל זאת אנו שומעים כי יש ביניכם טפילים עצלים, המסרבים לעבוד ומבזבזים את זמנם ברכילות וחרחורי־ריב.
    12: 'אנחנו מזהירים את האנשים האלה ומצווים עליהם בשם אדוננו ישוע המשיח: לכו לעבוד והרוויחו את לחמכם בכבוד!'
    13: 'ולשאר האחים אני אומר: לעולם אל תתייאשו ואל תפסיקו לעשות מעשים טובים.'
    14: גרשו מקרבכם את מי שמסרב לשמוע לדברינו שכתובים במכתב זה, כדי שיתבייש בעצמו.
    15: אל תתייחסו אליו כאל אויב, אלא כאל אח תועה שיש להזהירו ולהחזירו לדרך הישר.
    16: ואדון השלום בעצמו יעניק לכם את שלומו בכל עת ובכל מקום. יהיה האדון עם כולכם.
    17: עתה אני, פולוס, מברך את כולכם בכתב־ידי, כמנהגי בסיום כל מכתבי, לאות וסימן שאני באמת הכתבתי אותם. זהו כתב ידי וזוהי חתימתי. יברך אדוננו ישוע המשיח את כולכם.
54:
  1:
    1: מאת פולוס, שליחו של ישוע המשיח לפי מצוותו הישירה של האלוהים מושיענו וישוע המשיח, שהוא תקוותנו היחידה.
    2: אל טימותיוס, בני האמיתי באמונה. מי ייתן שהאלוהים אבינו וישוע המשיח אדוננו יברך אותך בחסד, ברחמים ובשלום.
    3: 'אני חוזר ומבקש ממך את מה שביקשתי לפני צאתי למקדוניה: אנא, הישאר כאן באפסוס, וצווה על אנשים מסוימים להפסיק ללמד את תורות השקר שלהם, ולהפסיק לרמות את האנשים.'
    4: שים קץ לאגדות, לשקרים ולאמונה במגילות־יוחסין אינסופיות, הגורמים לוויכוחים ולספקות, ומונעים את בניית בית האלוהים באמונה.
    5: אני משתוקק שכל המאמינים המשיחיים ימלאו באהבה שנובעת מלב טהור, מצפון נקי ואמונה אמיתית.
    6: אבל ישנם אנשים שתעו מהדברים האלה ופנו לדיבורי הבל.
    7: הם רוצים שיכירו בהם כבעלי סמכות בהוראת התורה, בזמן שאינם בקיאים בתורה ואינם יודעים כלל מה שהם אומרים.
    8: אנחנו יודעים שחוקי התורה הם טובים, בתנאי שמשתמשים בהם כפי שאלוהים רצה.
    9: אנחנו גם יודעים שחוקי התורה לא נחקקו למען האנשים הישרים והטובים, אלא למען אנשים חסרי מוסר, חסרי שליטה עצמית – למען הרשעים. כן, חוקי התורה נחקקו עבור אנשים שמכים את הוריהם, רוצחים את חבריהם,
    10: זונים, הומוסקסואלים, סוחרי נפש, רמאים, שקרנים, וכל אלה שעושים מעשים שהם נגד הבשורה הנפלאה של האל המבורך, אשר אני שליחו.
    12: אני אסיר תודה לישוע המשיח אדוננו על שבחר בי להיות אחד משליחיו, שבטח בי ומינה אותי לשרת אותו,
    13: למרות שבעבר לעגתי לשמו וקיללתי אותו. רדפתי את המאמינים במשיח, הצקתי להם ופגעתי בהם, אולם אלוהים ריחם עלי, כי בזמנו לא הכרתי את המשיח ולא ידעתי מה אני עושה.
    14: מה רב חסדו של אדוננו! – הוא לימדני לבטוח ולהאמין בו, ולהימלא באהבת המשיח.
    15: 'מה נהדר הדבר ומה משתוקק אני שכל העולם יידע: שישוע המשיח בא לעולם כדי להושיע את החוטאים, ואני הייתי הגדול שבהם!'
    16: אך אלוהים ריחם עלי, כדי שישוע המשיח יוכל להציגני לדוגמה לפני כל העתידים להאמין בו, כהוכחה לסבלנותו הרבה אף כלפי החוטא הגדול ביותר! כך יבינו שגם הם יכולים לזכות בחיי נצח,
    17: כל הכבוד וההדר לאלוהים מעולם ועד עולם! הוא מלך העולמים, הבלתי־נראה אשר חי לנצח; הוא בלבד האלוהים והוא מלא חכמה. – אמן.
    18: טימותיוס, בני, אני מצווה עליך להילחם היטב במלחמת האדון, כפי שביקש ממך האדון באמצעות נביאיו.
    19: שמור היטב על אמונתך במשיח, שמור את מצפונך נקי תמיד, ועשה את הישר והנכון. כי יש אנשים שאטמו את אוזניהם לקול מצפונם ועשו את הרע בכוונה תחילה. לאחר שמאסו באלוהים בצורה כזאת, אין פלא שעד מהרה איבדו את אמונתם במשיח!
    20: 'הומניוס ואלכסנדרוס הם דוגמה לכך: נאלצתי להענישם ולמסרם לשטן, כדי שילמדו לא לבייש יותר את שם המשיח.'
  2:
    1: ראשית כל אני מבקש מכם להרבות בתפילה בעד כל בני־אדם. התחננו לפני אלוהים ובקשו ממנו שירחם עליהם, ואל תשכחו להודות לו בשם כולם.
    2: התפללו בעד המלכים, המנהיגים ואנשי־השלטון למיניהם, כדי שנוכל לחיות בשקט ובשלווה, באורח מכובד וביראת אלוהים.
    3: זהו רצונו של האלוהים מושיענו,
    4: 'כי הוא חפץ שכולם ייוושעו ויאמינו באמת, כלומר:'
    5: שיש רק אלוהים אחד ומתווך אחד בינו לבין בני־האדם, הלא הוא בן־האדם ישוע המשיח,
    6: אשר הקריב את נפשו בעד כל בני־האדם, והעדות לכך ניתנה במועד המתאים.
    7: 'אני אומר לכם את האמת: נבחרתי לתפקיד שליחו של אלוהים כדי ללמד את הגויים אמת זאת, וכדי להראות להם את תוכניתו של אלוהים לישועה דרך האמונה.'
    8: משום כך אני רוצה שהמאמינים יתפללו בכל מקום ויניפו את ידיהם, כשליבם נקי מכל טינה, כעס או ספק.
    9: על הנשים להתלבש בצניעות, בתלבושת נאה ופשוטה, ואל להן להתגנדר בתסרוקות המושכות את העין, ולא בתכשיטים או במלבושים יקרים.
    10: כי על הנשים המשיחיות למשוך תשומת־לב במעשיהן הטובים, כיאה לנשים שבחרו לאהוב את אלוהים ולשרתו.
    11: עליהן להקשיב וללמוד בשקט ובענווה.
    12: על הנשים לשבת בשקט באסיפות הקהילה. איני מרשה לנשים ללמד את הגברים או להתנשא עליהם.
    13: מדוע? מפני שאלוהים ברא לראשונה את אדם, ורק לאחר מכן את חוה.
    14: ולא אדם הוא שרומה על־ידי השטן, כי אם חוה לא עמדה בפיתוי וחטאה.
    15: מכאן הכאב והסבל של האישה בעת לידת בניה, אך נפשה תיוושע אם תמשיך לחיות באמונה, קדושה, אהבה וצניעות.
  3:
    1: 'אכן נכונה האמרה: השואף להיות מנהיג בקהילה, שואף לתפקיד טוב.'
    2: מנהיג בקהילה צריך להיות אדם טוב וחסר דופי, בעל לאישה אחת בלבד, מושל ברוחו, צנוע, נעים־הליכות, מכניס אורחים, מורה טוב של כתבי־הקודש, אינו מפריז בשתיית יין, אינו אלים ואינו רודף בצע.
    3: עליו להיות טוב־לב ואדיב, להתחשב באחרים, לרדוף שלום ולא לאהוב כסף.
    4: עליו להנהיג היטב את משפחתו, ולחנך את ילדיו למשמעת.
    5: כי אם אדם אינו מסוגל להנהיג כהלכה את משפחתו, כיצד יוכל להנהיג את קהילת אלוהים?
    6: עליו להיות מאמין משיחי בעל ניסיון, שכן אם הוא מאמין צעיר ובלתי־מנוסה, הוא עלול להתגאות על שנבחר לתפקיד חשוב תוך זמן קצר בלבד, וכך ייפול בידי השטן.
    7: צריך להיות לו שם טוב בין הלא־מאמינים, כדי שהשטן לא יוכל להעליל עליו עלילות ולהכשילו.
    8: גם על שמשי הקהילה להיות ישרים וטובים כמנהיגי הקהילה. אסור להם להרבות בשתייה ולרדוף בצע.
    9: עליהם להיות רציניים, לאהוב את אלוהים, ולשמור במצפון נקי את סוד האמונה אשר מוסתר מהלא־מאמינים.
    10: עליהם להוכיח את עצמם לפני שהם נבחרים לתפקיד שמשי הקהילה. יש לבחון את אישיותם ואת יכולתם, ואם יעמדו במבחן ייבחרו לתפקיד.
    11: נשותיהם צריכות להיות ישרות, לא מלשינות ולא רכלניות, כי אם סובלניות ונאמנות בכל מעשיהן.
    12: לכל שמש בקהילה תהיה אישה אחת בלבד, ועליה לנהל היטב את משפחתה ומשק ביתה.
    13: כי המשרתים כהלכה ירכשו את אהדתם של אחרים, ואף ירכשו ביטחון רב באמונתם בישוע המשיח.
    14: 'אני אמנם מקווה לבוא אליך במהרה, אך אני כותב לך דברים אלה עתה, כדי שאם אאחר לבוא תדע אילו אנשים לבחור לתפקיד שמשי בית האלוהים. זכור: קהילת האלוהים היא ביתו של אלוהים חיים, שהוא עמוד האמת ויסודה.'
    16: אין ספק שסוד אמונתנו גדול ביותר, אך פתרונו טמון במשיח שבא לעולם כאדם, הוכח כחסר־דופי וטהור ברוחו, נגלה אל המלאכים, התפרסם בין העמים, נתקבל באמונה על־ידי רבים ונלקח חזרה לשמים בכבוד.
  4:
    1: רוח הקודש אומר לנו בפירוש שבאחרית הימים יפנו מאמינים מסוימים עורף למשיח, ויאמינו בכל מיני תורות שקר אשר השראתן מהשדים ומהרוחות הרעות.
    2: הם ישקרו ללא בושה, ומצפונם כלל לא יציק להם.
    3: הם יאמרו שאסור להינשא ואסור לאכול מאכלים מסוימים, למרות שאלוהים ברא אותם כדי שאנחנו, המאמינים ויודעי האמת, נאכל אותם בתודה.
    4: שהרי כל מה שברא אלוהים הוא טוב ומותר לאכילה, בתנאי שנודה עליו לאלוהים
    5: ונבקש ממנו לברך את האוכל, כי המזון מקודש בתפילה ובדבר־אלוהים.
    6: אם תסביר כל זאת למאמינים, תמלא את תפקידך כמנהיג קהילה נאמן שניזון מהאמונה ומתורת האמת שבה דבקת.
    7: אולם התרחק מאגדות מרושעות ומטופשות, והרגל את עצמך למשמעת ולקדושה.
    8: כושר גופני הוא דבר טוב, אך כושר רוחני חשוב הרבה יותר, ויועיל לך בכל הנוגע לחיי העולם הזה והעולם הבא.
    9: אין כל ספק בדבר; אתה יכול להאמין בדברים אלה ללא כל הסתייגות.
    10: אנחנו עובדים קשה וסובלים הרבה כדי שאנשים יאמינו בזאת, כי תקוותנו היא באלוהים חיים, מושיעם של כל בני־האדם ובמיוחד של המאמינים בו.
    11: המשך לצוות וללמד דברים אלה.
    12: אל תניח לאיש לזלזל בחשיבותך בגלל גילך הצעיר. שמש דוגמה ומופת למאמינים במעשיך, בדברך, באהבתך, באמונתך ובטוהר מחשבותיך.
    13: עד שאגיע, הקדש את עצמך לקריאת כתבי־הקודש לפני הציבור, ולמד אותם את דבר ה׳.
    14: נצל את המתנה שהעניק לך ה׳ באמצעות נביאיו, כשזקני הקהילה סמכו את ידיהם על ראשך.
    15: נצל מתנות אלה; הקדש להן מרץ וכל תשומת לבך, כדי שכולם יראו בבירור את התקדמותך והצלחתך.
    16: שים לב לכל מה שאתה עושה וחושב. הישאר נאמן לאמת ולמה שישר, ואלוהים יברך אותך ואת שומעיך.
  5:
    1: לעולם אל תגער באדם זקן, אלא נהג בו בכבוד כאילו היה אביך. אל הצעירים ממך דבר כאל אחים אהובים.
    2: את הנשים המבוגרות ממך כבד כאמהות, והתייחס אל הצעירות כאל אחיותיך – חשוב עליהן אך ורק מחשבות טהורות.
    3: עליך לכבד את אלה שהן באמת אלמנות, כלומר, אלה שנותרו בודדות וחסרות עזרה.
    4: אך אם לאלמנה יש ילדים או נכדים, חובתם לשאת באחריות לפרנסתה, וכך ישיבו לה גמול על כל מה שעשתה למענם. התנהגות כזאת מוצאת־חן בעיני אלוהים.
    5: על הקהילה לדאוג לאלמנות שנותרו עניות ובודדות, אם הן בוטחות בה׳ ומרבות בתפילה.
    6: אולם אלמנה שחיה חיי תענוגות היא מתה באופן רוחני.
    7: צווה עליהן דברים אלה כדי שתהיינה ללא דופי.
    8: מי שאינו דואג לקרוביו, ובמיוחד לבני־משפחתו, כופר באמונה והוא גרוע מאלה שאינם מאמינים.
    9: אל תכלול ברשימת האלמנות את אלה שהן מתחת לגיל שישים ואת אלה שנישאו ליותר מבעל אחד.
    10: על האלמנה להיות ידועה במעשיה הטובים, בחינוך ילדיה, בהכנסת אורחים, ברחיצת רגלי המאמינים, בעזרתה לנזקקים ובהקדשת עצמה לעשיית מעשים טובים.
    11: אל תכלול ברשימה את האלמנות הצעירות, כי כשהן מאבדות את מנוחתן והיצרים הטבעיים שלהן מתחזקים, הן מתרחקות מהמשיח ומשתוקקות להינשא בשנית.
    12: כך הן בוגדות באמונתן במשיח.
    13: יותר מזה, הן מתרגלות לחיי עצלות, נודדות מבית לבית, מרכלות ומתערבות בענייניהם של אחרים.
    14: לכן אני חושב כי מוטב שהצעירות הללו תינשאנה שוב, תלדנה ילדים ותדאגנה למשק הבית, כי אז לא יוכל איש למתוח עליהן ביקורת.
    15: כבר עתה יש ביניהן כאלה שנטשו את אמונתן במשיח והלכו אחרי השטן.
    16: 'אני חוזר ואומר לכם: קרובי האלמנה חייבים לדאוג לה ולפרנס אותה, ואל להם להטיל את המעמסה על הקהילה, כי אז תוכל הקהילה לפרנס את האלמנות שבאמת זקוקות לעזרה.'
    17: מנהיגי הקהילה שממלאים היטב את תפקידם ראויים לכבוד רב, במיוחד אלה שעמלים בהפצת הבשורה ובהוראת דבר האלוהים.
    18: כי כתבי־הקודש אומרים:”לא תחסם שור בדישו“, ובמקום אחר כתוב:”הפועל ראוי לשכרו.“
    19: אל תאמין להאשמות נגד מנהיג קהילה אלא אם כן שמעת את עדותם של שניים, שלושה אנשים.
    20: אם הוא באמת חטא, יש להוכיחו לפני כל הקהילה, כדי שאיש לא ילך בעקבותיו.
    21: לפני אלוהים, אדוננו ישוע המשיח והמלאכים בחירי ה׳, אני מצווה עליך לקיים את המצוות האלה ללא משוא־פנים, ואל תשפוט ללא חקירה.
    22: לעולם אל תמהר למנות מנהיג קהילה, שמא הוא אדם חוטא, והאנשים עלולים לחשוב שאתה שותף לחטאיו. התרחק מכל חטא!
    23: (אגב, אני מייעץ לך לשתות מעט יין במקום מים. היין יועיל לכאבי הבטן שלך החוזרים ונשנים).
    24: יש אנשים שחטאיהם ידועים וגלויים, וכמובן שהם יישפטו על כך, ויש אנשים שחטאיהם אינם ידועים – רק יום־הדין יוציא לאור את האמת המרה.
    25: כך גם מעשיהם הטובים של מאמינים מסוימים ידועים לאנשים רבים. אך גם אם לא כל מעשיהם הטובים ידועים עדיין, הם ייצאו לאור במוקדם או במאוחר.
  6:
    1: על מאמינים שהם עבדים לעבוד קשה למען אדוניהם ולכבד אותם, כדי שישמשו דוגמה לחריצות, ולא יחללו את שם האלוהים ואת האמונה.
    2: אם אדונם הוא מאמין משיחי, אין זו סיבה להתעצל בעבודה, אלא להיפך – עליהם לעבוד בחריצות כפולה, שכן הם עוזרים לאח מאמין ואהוב. טימותיוס, למד אותם דברים אלה ועודד את כולם לקיימם.
    3: כל מי שילמד אתכם תורה אחרת, ויתכחש לדברי אדוננו ישוע המשיח ולתורתו הבריאה והקדושה,
    4: הוא טיפש וגאה. לאדם כזה יש נטייה חולנית להתפלפל בשאלות האמונה, ולעורר ויכוחי סרק הגורמים לקנאה, למריבות, לגידופים ולחשדות.
    5: אנשים כאלה הם חוטאים ורעים, מחוסרי אמונה שמעוררים ויכוחי סרק ומתייחסים אל הקדושה כאל אמצעי להתעשר. התרחקו מאנשים כאלה!
    6: אתה באמת רוצה להתעשר? אם אתה חי ביושר ושמח בחלקך, אתה כבר עשיר!
    7: הלא באנו לעולם בחוסר־כל, ואף כשנמות לא נוכל לקחת איתנו דבר.
    8: משום כך, אם יש לנו אוכל ולבוש עלינו להסתפק ולשמוח בחלקנו.
    9: אנשים שמשתוקקים להתעשר סוטים עד־מהרה מהדרך הישרה, ומשתמשים באמצעים לא־כשרים להשגת כסף. מעשים אלה מזיקים להם, משחיתים אותם ולבסוף שולחים אותם לגיהינום.
    10: כי אהבת הכסף היא שורש כל המעשים הרעים. אנשים רבים שלהוטים אחרי הכסף נטשו את האמונה, ובכך גרמו לעצמם צער וכאב.
    11: אולם אתה, טימותיוס, הינך איש אלוהים. ברח מכל הדברים האלה ועשה מעשים טובים; למד לבטוח באדוננו, לאהוב את הזולת ולהתייחס לכולם בסבלנות ובעדינות.
    12: המשך להילחם למען אלוהים. אחוז היטב במתנת חיי־הנצח שהעניק לך אלוהים, ושעליהם סיפרת לאנשים רבים כל־כך.
    13: 'אני מצווה עליך לפני האלוהים, שמעניק חיים לכל, ולפני ישוע המשיח, שללא פחד אמר את האמת לפונטיוס פילטוס:'
    14: עליך לקיים את המצווה הזאת ללא כל דופי, עד בואו של ישוע המשיח אדוננו.
    15: וכשיגיע הזמן המתאים יתגלה המשיח אלינו מהשמים, על־ידי האלוהים המבורך והעליון, מלך המלכים ואדון האדונים;
    16: הוא לבדו בן־אלמוות, וחי באור נשגב שאיש אינו יכול לחזות בו. כל הכבוד, התפארת והגבורה לאלוהינו לעולמים. – אמן.
    17: אמור לעשירים שלא יתגאו ושלא יסמכו על עושרם אשר ייעלם בקרוב, אלא שיבטחו באלוהים חיים שמעניק לנו תמיד ברוחב לב כל מה שאנחנו צריכים.
    18: עודד אותם לעשות מעשים טובים, להעניק מכספם לנזקקים, ולשתף את האחרים בכל מה שהעניק להם אלוהים.
    19: אם כך ינהגו, הם יאגרו לעצמם אוצר אמיתי בשמים אשר יישמר לנצח, וגם יחיו חיים משיחיים פוריים כאן עלי אדמות.
    20: טימותיוס, שמור היטב את מה שאלוהים הפקיד בידך. התרחק מוויכוחי סרק עם אלה שמתפארים שהם יודעים הכול, ובכך מוכיחים את בורותם.
    21: רבים מאלה החטיאו את העיקר – את האמונה בישוע המשיח! חסדו של אלוהים איתך. – אמן.
55:
  1:
    1: מאת פולוס שליח המשיח, אשר נבחר על־ידי אלוהים לבשר לבני־האדם את דבר חיי־הנצח, שהבטיח להם באמצעות האמונה בישוע המשיח.
    2: אל טימותיוס, בני היקר. מי ייתן שהאלוהים אבינו וישוע המשיח אדוננו יברך אותך בחסד, ברחמים, בשלום ובשלווה.
    3: אני מודה לאלוהים בעדך, טימותיוס. יומם ולילה אני מתפלל בעדך ומבקש מאלוהים לברך אותך. זהו אלוהי אבותיי, ומטרתי האחת בחיים היא לעשות את הטוב בעיניו.
    4: אני כל־כך מתגעגע אליך! אני עדיין זוכר את הדמעות שזלגו מעיניך כשנפרדנו. מה אשמח לשוב ולראותך!
    5: אני יודע שאמונתך באדוננו כנה ורצינית, כאמונתן של אמך אבניקי ושל סבתך לואיס, ואני בטוח שהיא חזקה כתמיד.
    6: משום כך אני מזכיר לך לעורר את מתנת האלוהים שנמצאת בקרבך, ואשר ניתנה לך כשסמכתי את ידי עליך.
    7: שכן האלוהים לא נתן לנו רוח של פחד, אלא של גבורה, אהבה ומשמעת־עצמית.
    8: אם אכן תעורר את המתנה הרוחנית הזאת, לא תתבייש לספר לאחרים על אודות אדוננו, ולמרות היותי כאן בכלא למען ישוע המשיח, לא תתבייש שמא ידעו שאני ידידך, אלא תהיה מוכן לסבול יחד איתי למען האדון, שכן הוא יעניק לך כוח וסבלנות לסבול למענו.
    9: אלוהים הושיע אותנו ובחר בנו לעבודתו הקדושה לא משום שהיינו ראויים לכך, אלא משום שזו הייתה תוכניתו עוד לפני בריאת העולם; הוא רצה להראות לנו את טוב לבו ואהבתו באמצעות ישוע המשיח.
    10: אלוהים גילה לנו דברים אלה על־ידי בואו של ישוע המשיח מושיענו, אשר ניצח את המוות והראה לנו את הדרך לחיי נצח על־ידי אמונה בו.
    11: אלוהים בחר בי להיות שליחו כדי שאבשר לגויים את הבשורה הזאת, וכדי שאלמד אותם את דבר ה׳.
    12: מסיבה זאת אני סובל כאן בכלא, אך איני מתבייש בכך, כי אני יודע במי אני מאמין, ואני בטוח שהוא מסוגל לשמור היטב על אשר הפקדתי בידו עד יום שובו.
    13: נהג לפי דברי האמת שלימדתי אותך, ובמיוחד במה שנוגע לאמונה ולאהבה שהעניק לך המשיח.
    14: בעזרת רוח הקודש ששוכן בקרבך שמור היטב על האוצר שהופקד בידך.
    15: אתה יודע שכל המאמינים אשר באו לכאן מאסיה נטשו אותי; אפילו פוגלוס והרמוגניס הלכו להם.
    16: רק אוניסיפורוס ביקר אותי פעמים רבות; הוא מעולם לא התבייש בעובדת היותי בכלא. ביקוריו ממש השיבו את רוחי, ולכן יברך האלוהים אותו ואת משפחתו.
    17: למעשה, בהגיעו לרומא הוא חיפש אותי בכל מקום, עד שלבסוף מצאני.
    18: אתה יודע היטב כמה עזר לי אוניסיפורוס באפסוס. יברך אותו האלוהים בברכה מיוחדת ביום שובו של המשיח.
  2:
    1: טימותיוס, בני, עליך להתחזק בכוח ובחסד שמעניק לך המשיח.
    2: למד אנשים אחראיים את דברי האמת אשר שמעת מפי בנוכחות עדים רבים, כדי שבבוא הזמן הם ילמדו את האחרים.
    3: קבל את חלקך בסבל למען המשיח, כמוני, כחייל גיבור במלחמת ישוע המשיח.
    4: וכחייל של ישוע המשיח אל תתערב יותר מדי בענייני העולם הזה, כדי שתוכל להשביע את רצונו של מי שגייס אותך לצבאו.
    5: בעשותך את אשר הטיל עליך האדון, עליך לנהוג לפי הכללים שלו. גם הספורטאי לא יזכה בפרס אם לא יתחרה לפי הכללים!
    6: האיכר החרוץ שמעבד את אדמתו זכאי לאכול ראשון את ביכורי הפרי.
    7: חשוב היטב על דברים אלה, ואלוהים יעזור לך להבינם.
    8: לעולם אל תשכח את הבשורה שאני מבשר; תקומתו של ישוע המשיח מן המתים, והיותו משושלת דוד המלך.
    9: הם כלאו אותי בבית־הסוהר כמו פושע, משום שהפצתי את האמת הזאת, אך דבר האלוהים אינו כלוא!
    10: אני מוכן לסבול הכול למען בחירי האלוהים, כדי שגם הם ייוושעו ויזכו בכבוד עולמים בישוע המשיח.
    11: 'אכן נכון השיר: אם מתנו עם המשיח, גם נחיה איתו;'
    12: אם נסבול למענו, גם נמלוך איתו; אם נתכחש אליו, גם הוא יתכחש אלינו;
    13: אף אם לא נאמין, הוא תמיד נאמן, כי אין הוא יכול לכחש בעצמו.
    14: הזכר לאנשיך דברים אלה וצווה עליהם, בשם האדון, לא להתווכח על דברים חסרי ערך. ויכוחים כאלה מבלבלים את השומעים ומזיקים להם.
    15: שקוד להשביע את רצון ה׳ – כפועל שאין לו כל סיבה להתבייש בעבודתו, וכאדם שיודע להשתמש בדבר האמת בצורה המועילה ביותר.
    16: התרחק מוויכוחים מטופשים אשר מרגיזים ומכעיסים, וכך מביאים לידי חטא.
    17: ויכוחים מטופשים אלה מתפשטים כמו ריקבון ומכאיבים לאנשים שמעורבים בהם. הומניוס ופיליטוס מעוררים ויכוחים כאלה.
    18: השניים, שהפנו עורף לאמת, מפיצים את השקר כאילו כבר הייתה תחיית המתים. במעשה זה הם החלישו ובלבלו את אמונתם של אלה שהאמינו להם.
    19: אולם דבר אינו יכול לערער את אמת האלוהים; היא עומדת איתנה כסלע שעליו חקוק:”יודע ה׳ את אשר לו“. ו”הקורא לעצמו מאמין באלוהים צריך להתרחק מכל רע“.
    20: בבית העשיר יש כלים שעשויים מזהב ומכסף, ויש גם כלים שעשויים מעץ ומחמר. את הכלים היקרים מגישים לאורחים, ואילו בכלים הזולים משתמשים לעבודות המטבח או ככלי אשפה.
    21: כדי להשתייך לחשוב וליקר – להיות חפץ בעל־ערך לבעל הבית – עליך לטהר את עצמך ולהתרחק מכל חטא, ואז יוכל המשיח להשתמש בך למטרותיו הנעלות.
    22: ברח לך מתאוות הנעורים, והתקרב לכל דבר שמעודד אותך לעשות מעשים טובים. שאף לצדק, לשלום, לאמונה ולאהבה, ובקש את חברתם של האוהבים את אלוהים בלב טהור.
    23: 'אני חוזר ואומר: התרחק מוויכוחים טיפשיים וחסרי טעם, אשר רק מרגיזים אנשים וגורמים למריבות.'
    24: המאמין באלוהים אינו צריך לריב עם אחרים, אלא עליו להיות אדיב וסובלני, וללמד את הדרך הטובה לאלה שאינם הולכים בה.
    25: כשאתה מוכיח את המתכחשים לדבר ה׳, נהג בהם בענווה ובעדינות, כי אז, בעזרת ה׳, הם עשויים לשוב מדרכם הרעה ולהאמין באמת.
    26: כך תשוב אליהם בינתם והם יברחו ממלכודת השטן – שלכד אותם כדי שישרתוהו – ויתחילו לעשות את רצון האלוהים.
  3:
    1: דע לך, טימותיוס, שבאחרית הימים יבואו זמנים קשים.
    2: האנשים יהיו אנוכיים ויאהבו רק את עצמם ואת כספם; הם יתהללו בעצמם, יתגאו, יקללו את אלוהים, ימרו את פי הוריהם, יהיו כפויי טובה ויעשו כל מעשה רע.
    3: הם יהיו חסרי אהבה וחסרי רחמים; הם ישמיצו אחרים ויהיו חסרי ריסון עצמי. הם יהיו אכזריים ושונאי כל דבר טוב.
    4: הם יבגדו בחבריהם, ימהרו לכעוס, יהיו גאוותנים ויאהבו תענוגות במקום שיאהבו את אלוהים.
    5: הם יעמידו פנים כאילו הם מאמינים באלוהים, ואפילו ישתתפו באסיפות הקהילה, אבל הם לא יאמינו למה שישמעו. היזהר מאנשים כאלה!
    6: הם מסוג האנשים המתגנבים אל בתי אחרים, ומתחברים עם נערות קלות דעת ומלאות חטאים, הנשלטות על־ידי תאוותיהן, ומלמדים אותן את תורת השקר שלהם.
    7: נערות כאלה תמיד נוטות ללכת אחרי מורים חדשים; הן מוכנות ללמוד מכל אחד, אבל לעולם אינן מסוגלות לבוא לידיעת האמת.
    8: כשם שיניס וימבריס התנגדו למשה רבנו, כך מתנגדים מורי השקר האלה באמת. מחשבותיהם טמאות ומושחתות, והם נלחמים באמונה המשיחית.
    9: אך הם לא יגיעו רחוק! יום אחד יתגלה השקר שלהם לכולם – כמו שקרה לחטא של יניס וימבריס.
    10: אך אתה טימותיוס, אתה יודע מה אני מלמד, מהו אורח־חיי ומהי מטרתי בחיים. אתה מכיר את אמונתי, סבלנותי, אהבתי והתמדתי.
    11: אתה יודע כמה סבלתי כתוצאה מכך שהטפתי את הבשורה. אתה יודע את כל אשר קרה לי כשביקרתי באנטיוכיה, באיקניון ובלוסטרא, אך האדון הצילני מכל הצרות, הרדיפות והסבל.
    12: למעשה, כל אלה שיבחרו לשרת את המשיח בחיי קדושה יסבלו מידי שונאיהם.
    13: האנשים הרעים ומורי השקר יגבירו את מעשיהם הרעים, וימשיכו להתעות את בני־האדם, כי הם עצמם הותעו על־ידי השטן.
    14: אולם אתה, טימותיוס, המשך להאמין במה שלמדת. אתה יודע שאלה הם דברי אמת, ושאתה יכול לבטוח באלה מאיתנו שלימדו אותך.
    15: עוד בילדותך ידעת והכרת את כתבי־הקודש, אשר החכימו אותך והכשירו אותך לקבלת ישועת האלוהים באמצעות האמונה בישוע המשיח.
    16: כל כתבי־הקודש נכתבו בהשראת אלוהים. הם מלמדים אותנו את אמת האלוהים, מתקנים את טעויותינו ומדריכים את חיינו בדרך הישרה והצודקת.
    17: זוהי דרכו של אלוהים להכשירנו לעשות תמיד מעשים טובים.
  4:
    1: 'אני מצווה עליך לפני אלוהים ולפני אדוננו ישוע המשיח, אשר ישפוט את החיים ואת המתים בבואו ובמלכותו:'
    2: הטף את דבר האלוהים בכל עת – בכל הזדמנות שבאה לידך, בין אם זה נוח או לא. הוכח, הזהר ותקן את אנשיך כשיש צורך בכך; עודד אותם לעשות את הטוב ולמד אותם בסבלנות את דבר ה׳.
    3: כי יבוא הזמן שהאנשים לא יקשיבו לאמת, ויחפשו מורים שילמדו אותם מה שהם רוצים לשמוע.
    4: הם לא יקשיבו לדבר אלוהים, ויפנו בשמחה לאגדות ולשקרים.
    5: אבל אתה שמור על קור רוחך, ואל תפחד לסבול למען האדון. הדרך אנשים אחרים לאמונה במשיח, ובצע את כל המוטל עליך על הצד הטוב ביותר.
    6: אני אומר לך דברים אלה משום שלא נותר לי זמן רב להיות איתך. שעתי קרבה – תוך זמן קצר אעבור מן העולם הזה ואהיה בשמים.
    7: נלחמתי את המלחמה הטובה למען האדון, רצתי במרוץ הגדול ותמיד נשארתי נאמן לו. הגיעה העת שאנוח.
    8: עתה שמור לי בשמים כתר צדקה אשר האדון, שופט־הצדק, ייתן לי ביום שובו, ולא רק לי, כי אם לכל אלה שמצפים לשובו בכיליון עיניים.
    9: אנא, בוא אלי במהירות האפשרית,
    10: כי דימס עזב אותי בגלל אהבתו לדברי העולם הזה, והלך לתסלוניקי. קריסקיס הלך לגלטיא, וטיטוס הלך לדלמטיה.
    11: רק לוקס נמצא איתי. הבא איתך את מרקוס, כי אני זקוק לעזרתו.
    12: (גם טוכיקוס איננו כאן, כי שלחתיו לאפסוס).
    13: אנא, הבא איתך את מעילי אשר השארתי אצל אחינו קרפוס בטרואס, ואת הספרים, והחשוב ביותר – את כתבי הקלף.
    14: אלכסנדרוס חרש הנחושת עולל לי רעות רבות. ישלם לו אלוהים כגמולו.
    15: היזהר ממנו, כי הוא מתנגד בחריפות לכל מה שאנחנו מאמינים.
    16: כשהביאו אותי למשפט בפעם הראשונה, איש לא היה כאן כדי לעזור לי; כולם ברחו להם. (אני מקווה שאלוהים לא ישפוט אותם על כך).
    17: אך האדון חיזק אותי ועזר לי, כדי שאוכל להטיף את הבשורה באומץ לכל העולם, ובכך הצילני מלוע הארי.
    18: אכן, האדון יצילני תמיד מכל רע ויביאני אל מלכותו בשמים. לאלוהים הכבוד לעולם ועד. – אמן.
    19: אנא, מסור דרישת־שלום בשמי לפריסקה, לעקילס ולאלה שגרים בביתו של אוניסיפורוס.
    20: ארסטוס נשאר בקורינתוס, ואת טרופימוס השארתי חולה במיליטוס.
    21: השתדל לבוא לכאן לפני בוא החורף. אובולוס, פודיס, לינוס, קלודיה וכל האחים דורשים בשלומך.
    22: אדוננו ישוע המשיח יברך אותך ויהיה עם רוחך. – אמן.
56:
  1:
    1: מאת פולוס, עבדו של אלוהים ושליחו של ישוע המשיח. נשלחתי לחזק ולבנות את אמונתם של המשיחיים וללמדם את אמת אלוהים, שבה הכוח לשנות חיי אדם, כדי שיוכלו לקבל את מתנת חיי הנצח שהבטיח להם ה׳ עוד לפני בריאת העולם, ואלוהים אינו משקר.
    3: אלוהים החליט כי עכשיו הזמן המתאים לגלות ברבים את הבשורה על אודות בנו, והוא עצמו הטיל עלי את המשימה הזאת וציווה עלי לבצעה למענו.
    4: אל טיטוס, בני האמיתי באמונה. יברך אותך אלוהים וישכין בלבך שלום ושלווה.
    5: השארתיך באי־כרתים כדי שתעזור כמיטב יכולתך לתיקון ולחיזוק הקהילות שם, וכדי שבכל עיר תמנה זקנים אשר ימלאו את ההוראות שנתתי לך.
    6: 'אלה הן הדרישות מהזקנים – עליהם להיות: בעלי שם טוב וללא דופי (שהרי הם שליחי ה׳), בעלים לאישה אחת בלבד, שילדיהם אוהבים את אלוהים, בעלי תדמית טובה, מחונכים היטב וממושמעים, שלא אשמים בשום פשע, ענווים, לא רגזניים, שאינם מרבים בשתיית יין, לא אלימים, שונאי בצע,'
    8: מכניסי אורחים, אוהבים כל דבר טוב, נבונים, ישרי, בעלי ריסון עצמי
    9: ובעלי אמונה חזקה ויציבה באמת (כדי שיוכלו לעמוד בוויכוח עם מתנגדיהם ולהוכיחם על טעותם).
    10: אנשים רבים מסרבים לשמוע בקול אלוהים, במיוחד בין אלה שטוענים שהמאמינים המשיחיים חייבים לעבור ברית מילה ולקיים את כל ההלכה כדי להיוושע.
    11: עלינו לשים קץ לדבר, כי אנשים אלה הרחיקו משפחות רבות מן האמת אך ורק למען בצע כסף.
    12: אחד מאנשיהם, נביא מכרתים, אמר עליהם:”אנשי כרתים הם שקרנים, חיות אכזריות וגזלנים עצלנים!“
    13: וזוהי האמת. משום כך דבר אל המאמינים בחומרה הנדרשת ועורר אותם להתחזק באמונתם.
    14: הזהר אותם שלא יקשיבו לסיפורים ולאגדות הרווחות בין היהודים, ושלא ישמעו לאנשים שדוחים את האמת.
    15: אדם טוב מוצא מעלות ויתרונות בכל דבר, ואילו אדם רשע, שאי־אפשר לסמוך עליו, מוצא פגמים וחסרונות בכל דבר, בגלל מחשבותיו הטמאות ותכונותיו הרעות.
    16: אנשים אלה טוענים שהם מאמינים באלוהים, אולם מעשיהם ואורח חייהם אינם מעידים על כך. הם כופרים, עושים מעשי תועבה ואינם מסוגלים לעשות כל מעשה טוב.
  2:
    1: טיטוס, למד את המאמינים כיצד לחיות כראוי את החיים המשיחיים.
    2: למד את המאמינים הזקנים להיות רציניים ומיושבים בדעתם, להיות נבונים, למשול ברוחם, להכיר באמת ולהאמין בה, ולעשות את כל מעשיהם באהבה ובסבלנות.
    3: למד את המאמינות הזקנות לשלוט ברוחן, לעורר כבוד בכל מעשיהן, לא לרכל, לא להוציא דיבה ולא להרבות בשתיית יין, שכן עליהן לשמש דוגמה טובה וללמד מעשים טובים.
    4: זקנות אלה צריכות ללמד את הבחורות הצעירות למשול ברוחן, לאהוב את בעליהן וילדיהן,
    5: להיות נבונות וטהורות־מחשבה, לבלות את מרבית זמנן בבית ולשמוע בקול בעליהן, כדי שלא ידברו רעה על האמונה המשיחית.
    6: דבר גם עם הבחורים; בקש מהם לרסן את עצמם ולהתייחס אל החיים בכובד ראש.
    7: אתה בעצמך חייב לשמש להם דוגמה למעשים טובים; כאשר אתה מלמד, עשה זאת ביושר וברצינות.
    8: דבריך צריכים להיות נבונים והגיוניים, כדי שכל מי שירצה להתווכח איתך יתבייש בעצמו, כשייווכח שאינו יכול למצוא בדבריך שום סיבה למתיחת ביקורת.
    9: דבר גם עם המשרתים והעבדים, ובקש מהם לשמוע בקול אדוניהם, להשתדל להשביע את רצונם,
    10: לא להתחצף ולא לגנוב, אלא להוכיח שאפשר לסמוך עליהם. התנהגות כזאת תביא אנשים רבים לידי הרצון להאמין באדוננו ואלוהינו.
    11: כי אלוהים מציע עתה לכל אדם מתנת חינם! תשועת עולמים וחיי נצח!
    12: כאשר מקבלים אנו את המתנה המוצעת לנו, אנו באים להכרה שאלוהים רוצה שנפסיק לחיות חיי חטא, ושנפסיק לרדוף אחרי תענוגות העולם הזה ותאוות הבשר, ולעומתם נחייה חיים ישרים, נאהב את אלוהים באמת ובתמים,
    13: ונצפה בכיליון עיניים להופעת אלוהינו הנפלא ומושיענו ישוע המשיח בכבוד והדר.
    14: אלוהים גזר עליו למות, כדי שמותו יכפר על מעשינו הרעים וישחררנו מהשעבוד ליצר הרע שלנו. וכל זאת כדי לטהר אותנו ולעשותנו לעם נבחר ואהוב על אלוהים, עם שמוכן לעשות מעשים טובים.
    15: טיטוס, עודד את אנשיך לקיים דברים אלה הלכה למעשה. זכותך (וגם חובתך) להעיר להם ולתקן אותם היכן שיש צורך בכך. אל תניח לאיש לזלזל בדברים האלה!
  3:
    1: הזכר למאמינים שעליהם לציית לשלטונות ולנציגיהם, ושעליהם להיות מוכנים תמיד לעשות מעשים טובים.
    2: עליהם להימנע מרכילות, הוצאת דיבה ומריבות, ולעומת זאת להיות עדינים ולהראות ענווה אמיתית לכולם.
    3: גם אנחנו היינו פעם טיפשים ולא שמענו לקול אלוהים; אנשים שונים הוליכו אותנו שולל, וגרמו לכך שנשתעבד לתשוקות וליצרים שלנו. התקופה ההיא הייתה נוראה; היינו חסרי־שלווה ומנוחה, מלאי קנאה וטינה, שנאנו את כולם וכולם שנאו אותנו.
    4: אך כאשר אלוהים מושיענו גילה לנו את טוב לבו ואהבתו,
    5: הוא הושיע אותנו, לא בגלל המעשים הצדיקים שעשינו, אלא מתוך רחמיו. הוא רחץ אותנו מחטאינו, ונתן לנו לידה חדשה וחיים חדשים באמצעות רוח הקודש.
    6: אלוהים עשה זאת בזכות קורבנו של ישוע המשיח,
    7: ובחסדו הרב הצדיק אותנו ונתן לנו חלק ונחלה בחיי הנצח, שלהם אנו מצפים.
    8: כל הדברים שאמרתי לך הם נכונים. הדגש את חשיבותם כדי שהמאמינים יהיו זהירים יותר ויעשו תמיד מעשים טובים, לא רק משום שזו חובתם, אלא משום שזה גם מועיל!
    9: הימנעו מוויכוחי סרק ומוויכוחים בנושאים השנויים במחלוקת; הימנעו מוויכוחים ומריבות בנוגע לקיום מצוות התורה, שכן הם מיותרים, חסרי־תועלת וגורמים רק נזק.
    10: אם מישהו מכם גורם לסכסוכים ולחילוקי דעות, הזהירו אותו פעם או פעמיים ולאחר מכן עזבוהו לנפשו,
    11: כי אדם כזה הוא מושחת וידוע לו היטב שהוא חוטא.
    12: אני עומד לשלוח אליך את ארטימס או את טוכיקוס. בהגיע אליך אחד מהשניים השתדל לבוא אלי לניקופוליס במהירות האפשרית, כי החלטתי להישאר שם למשך החורף.
    13: זינס, עורך־הדין, ואפולוס עומדים לצאת למסעם. עזור להם כמיטב יכולתך, ודאג לכך שהמאמינים יספקו את כל צרכיהם,
    14: כי על המאמינים לבטא את אמונתם במעשיהם הטובים ובהגשת עזרה.
    15: כולם כאן מוסרים דרישת שלום. מסור בבקשה דרישת שלום חמה לכל המאמינים בכרתים. יברך אתכם אלוהים. – אמן.
57:
  1:
    1: אל פילימון, עוזרנו היקר והאהוב, אל הקהילה שמתאספת בביתך, אל אחותנו אפיה ואל ארכיפס, שהוא חבר במלחמתנו למען המשיח. מאת פולוס, שיושב במאסר באשמת הפצת הבשורה על ישוע המשיח, ומאת טימותיוס אחינו.
    3: שלום וברכה מאת אלוהינו ואדוננו ישוע המשיח.
    4: פילימון היקר, אני מודה תמיד לאלוהים כאשר אני מתפלל בעדך,
    5: כי אני ממשיך לשמוע על אמונתך במשיח ישוע ואהבתך לכל עם אלוהים.
    6: אני מתפלל שכאשר תספר לאנשים שונים על אמונתך באדון, הם יבחינו בתכונותיך הטובות ובברכות שהשפיע עליך האדון, וגם הם יאמינו בישוע המשיח.
    7: אחי היקר, אהבתך הייתה לי לשמחה ונחמה, שכן מעשיך הטובים עודדו מאוד את המאמינים.
    8: ברצוני לבקש ממך לעשות לי טובה. למעשה אני רשאי לצוות עליך למלא את בקשתי בשם ישוע המשיח, כי חובתך למלא אותה. אך אני, פולוס הזקן שיושב בכלא למען המשיח, אוהב אותך ומעדיף לבקש ממך במקום לצוות עליך.
    10: בקשתי היא שתתנהג יפה עם אוניסימוס. כאן בכלא הדרכתי אותו אל האדון ישוע המשיח, ועתה אוניסימוס מאמין בו.
    11: 'אוניסימוס (פירוש השם: רב־תועלת) לא הועיל לך בעבר, אך מעתה ואילך יהיה לתועלת רבה לשנינו.'
    12: בצער רב ניפרד אני מבני באמונה, שהוא בבת עיני, ומחזירו אליך.
    13: חפצתי שיישאר לעזור לי כאן בבית הכלא,
    14: אך לא רציתי לכפות עליך את רצוני.
    15: 'אני מציע שתסתכל על המצב כך: אוניסימוס עזב אותך לזמן קצר כדי שעכשיו, בשובו, יוכל להיות שלך לתמיד.'
    16: הוא לא יהיה יותר סתם עבד, אלא מישהו חשוב יותר – אח אהוב, ובמיוחד אהוב עלי. מעתה יגדל ערכו בעיניך, שכן אין הוא סתם עבד, אלא גם אחיך במשיח.
    17: אם אתה באמת חושב אותי לידיד טוב שלך, אנא, קבלהו בחמימות כשם שהיית מקבל אותי לו אני הייתי בא.
    18: אם אוניסימוס גרם לך נזק כלשהו בעבר או גנב ממך משהו, זקוף זאת לחובתי,
    19: ואני מתחייב בזאת לשלם את כל מה שמגיע לך. (הריני מאשר בכתב ידי שאני ערב לכל מעשיו של אוניסימוס). איני צריך להזכיר לך כמה אתה חייב לי; אתה חייב לי כל־כך הרבה אפילו את חייך!
    20: אחי היקר, אנא עשה את המעשה הנעלה הזה אשר יגרום לי שמחה רבה, ואני אודה לאלוהים מעומק לבי.
    21: כתבתי לך מכתב זה כי אני בטוח שתמלא את בקשתי. (ואף למעלה מזאת).
    22: אתה כבר יכול להכין למעני את חדר האורחים, כי אני מקווה שאלוהים יענה לתפילותיכם ויאפשר לי לבקר אתכם בקרוב.
    23: דרישת שלום לך מאפפרס שנמצא איתי בכלא. גם הוא נאסר רק בגלל שסיפר לאנשים על ישוע המשיח.
    24: גם עוזרי מרקוס, אריסטרכוס, דימס ולוקס מוסרים דרישת שלום חמה.
    25: חסד האדון ישוע עם רוחכם.
58:
  1:
    1: לפני שנים רבות דיבר אלוהים אל אבותינו באמצעות הנביאים בדרכים שונות, וסיפר להם, שלב אחרי שלב, על תוכניותיו.
    2: אך עתה, באחרית הימים, דיבר אלינו אלוהים באמצעות בנו, אשר בידו הפקיד את הכול ועל־ידו ברא את העולם ואת כל אשר בו.
    3: בן־האלוהים מקרין את זוהר כבוד האלוהים; הוא צלם תכונותיו של אלוהים, ובכוח דברו הוא נושא את העולם כולו. לאחר שהקריב את עצמו למעננו, כדי לטהר אותנו מחטאינו, עלה בן האלוהים למרומים וישב לימין האלוהים.
    4: בזאת הוכיח שהוא בעל חשיבות גדולה מכל המלאכים, ואלוהים אישר עובדה זאת כשהעניק לו את השם:”בן־אלוהים“– שם שלא הוענק לאף מלאך!
    5: לאיזה מלאך אמר אלוהים אי־פעם:”בני אתה, אני היום ילדתיך“?, או”אני אהיה לו לאב והוא יהיה לי לבן“?
    6: כשהציג אלוהים לפני העולם את בנו בכורו, את ישוע המשיח, אמר:”השתחוו לו כל־מלאכי אלוהים“.
    7: ועל המלאכים אלוהים אומר:”עושה מלאכיו רוחות, משרתיו אש לוהט“.
    8: אך לבנו הוא אומר:”כסאך, אלוהים, עולם ועד, שבט מישר שבט מלכותך.
    9: אהבת צדק ותשנא רשע, על כן משחך אלהים אלהיך שמן ששון מחבריך“.
    10: גם במקום אחר אנו מוצאים רמז לעליונותו של הבן:”אתה, אדוני, לפנים הארץ יסדת, ומעשה ידיך שמים.
    11: המה יאבדו, ואתה תעמד; וכולם כבגד יבלו.
    12: כלבוש תחליפם, ויחלפו. ואתה הוא ושנותיך לא יתמו“.
    13: האם אמר אלוהים אי־פעם לאחד המלאכים את אשר אמר לבנו:”שב לימיני עד אשית ‎ א‎וֹיְבֶיךָ הֲד‎וֹם לרגליך“?
    14: לא! כי המלאכים הם רק רוחות שרת, אשר נשלחו לעזור ולהשגיח על העתידים להיוושע.
  2:
    1: עלינו להקדיש תשומת־לב רבה לאמת אשר שמענו, כדי שלא נסטה ממנה בשום פנים ואופן!
    2: שכן אם דברי התורה שמסרו המלאכים למשה רבנו הוכחו כדברי אמת, וכל מי שלא ציית להם קיבל את העונש שמגיע לו,
    3: כיצד נימלט אנחנו מעונש, אם נתעלם מהישועה הנפלאה הזאת שהוכרזה על־ידי האדון, ושסופרה לנו מפי עדים אשר שמעוה מפיו?
    4: אלוהים עצמו העיד עליה והראה לנו שזוהי בשורת אמת, באמצעות אותות, נסים, נפלאות ועל־ידי העובדה שהעניק, כרצונו, מתנות וכישרונות מאת רוח הקודש לכל המאמינים בבשורה.
    5: העולם הבא שעליו אנו מדברים לא יהיה בשליטת המלאכים,
    6: שהרי דוד אומר לאלוהים:”מה אנוש כי תזכרנו, ובן־אדם כי תפקדנו?
    7: ותחסרהו מעט ממלאכים, וכבוד והדר תעטרהו,
    8: כל שתה (הנחת) תחת רגליו“. שימו לב שכתוב כי אלוהים הניח לרגליו הכול; אין דבר שלא הוכנע והונח לרגלי המשיח! עדיין לא ראינו את הכול מונח לרגליו,
    9: אך אנו רואים את ישוע – שלזמן מה נהיה נחות מהמלאכים – מעוטר על־ידי אלוהים בהדר ובכבוד, משום שסבל למעננו עד מוות. כן, על־שום חסדו של אלוהים טעם המשיח מוות בעד כל אדם בעולם.
    10: האלוהים, שעל־ידו ולכבודו קיים הכול, מצא לנכון להביא סבל על ישוע, כי במעשה זה הושיע אנשים רבים מספור. ובאמצעות הסבל נעשה ישוע, שר ישועתנו, מושלם וראוי לתפקידו.
    11: אנחנו שקודשנו על־ידי ישוע, כולנו בנים לאותו אב ולכן ישוע אינו מתבייש לקרוא לנו אחים,
    12: כפי שאמר:”אספרה שמך לאחי, בתוך קהל אהללך“.
    13: במקום אחר הוא אומר:”קויתי לו“. והוא גם אומר:”הנה אנכי והילדים אשר נתן לי ה׳“.
    14: מכיוון שאנחנו, הילדים, עשויים בשר ודם, גם המשיח לבש דמות בשר ודם, כדי שעל־ידי מותו יכריע את השטן אשר לו שליטה על המוות.
    15: בדרך זאת שיחרר המשיח את כל אלה שהיו משועבדים לפחד מן המוות במשך כל ימי חייהם.
    16: כולנו יודעים שהמשיח לא בא בדמות מלאך, אלא בצורת אדם מזרע אברהם – כיהודי.
    17: ישוע צריך היה להידמות לאחיו בכל דבר, כדי שיוכל להיות כוהן גדול, רחמן ונאמן, שמכפר על חטאינו בעיני אלוהים.
    18: מכיוון שהמשיח עצמו סבל והתענה כשהשטן ניסה לפתותו, הוא יכול לעזור עתה לכל אלה שעומדים בניסיונות ובפיתויים.
  3:
    1: לכן, אחים יקרים, אשר אלוהים קרא לכם והקדיש אתכם לשירותו, ברצוני שתתבוננו אל ישוע המשיח שהוא שליח ה׳ והכוהן הגדול של אמונתנו.
    2: המשיח היה נאמן לאלוהים אשר מינהו לתפקיד הכוהן הגדול, כשם שמשה רבנו שרת בנאמנות בבית ה׳.
    3: אך כבודו של ישוע גדול מכבודו של משה, כשם שבנאי שבונה בית לתפארת זוכה לשבחים רבים יותר מהבית עצמו.
    4: אמנם לכל בית יש בנאי, אך בונה הכול הוא האלוהים.
    5: משה שרת את ה׳ בנאמנות בכל ענייני המשכן – שהוא בית אלוהים – אולם משה היה משרת בלבד, ותפקידו היה לרמוז על הדברים שאלוהים עמד לומר בעתיד.
    6: ואילו המשיח, בנו הנאמן של אלוהים, שולט באופן מוחלט על בית אלוהים. אנחנו, המאמינים, הננו בית אלוהים – בתנאי שנשמור על אומץ־לבנו עד הסוף ונשמח בתקוותנו.
    7: לכן עלינו לציית לרוח הקודש שמזהיר אותנו ואומר:”היום אם בקולו תשמעו,
    8: אל תקשו לבבכם כמריבה, כיום מסה במדבר,
    9: אשר נסוני אבותיכם, בחנוני גם ראו פעלי,
    10: ארבעים שנה“. רוח הקודש ממשיך ואומר שאלוהים מאס בדור ההוא, שכן היו בו רשעים שלא קיימו את תורתו ולא הלכו בדרכיו.
    11: משום כך כעס עליהם אלוהים מאוד ונשבע שלא יכנסו לעולם אל מקום מנוחתו.
    12: לפיכך, אחים יקרים, בחנו את לבכם, כדי שלא יימצאו ביניכם רשעים וחסרי־אמונה שמסרבים לבטוח בה׳.
    13: הוכיחו זה את זה בכל יום, כל עוד יש אפשרות לכך, כדי שאיש מכם לא ירומה על־ידי החטא ולא יקשיח את לבו נגד אלוהים.
    14: שכן רק אם נישאר נאמנים עד הסוף, ונבטח בה׳ כמו שבטחנו בו לראשונה, נשתתף וניקח חלק בכל מה ששייך למשיח.
    15: לעולם אל תשכחו את האזהרה:”היום אם בקולו תשמעו, אל תקשו לבבכם כמריבה!“
    16: במי מדובר? מי הם אלה אשר שמעו את דבר ה׳, אך רבו איתו וסרבו לציית לו? מדובר בבני־ישראל שיצאו ממצרים בהנהגת משה.
    17: ומי הכעיס את ה׳ במדבר במשך ארבעים שנה? אלה שחטאו וכתוצאה מכך מתו במדבר.
    18: ולמי נשבע ה׳ שלא ייכנסו אל ארץ ההבטחה? לסוררים אשר לא שמעו בקולו.
    19: ומדוע לא יכלו להיכנס? כי לא האמינו בה׳ ולא בטחו בו.
  4:
    1: הבטחת אלוהים, שמאפשרת לכל אדם להיכנס אל מקום מנוחתו, עדיין בתוקף, אך עלינו להיזהר פן נחמיץ את ההזדמנות להיכנס אל מנוחתו זאת.
    2: כי בשורת אלוהים שמודיעה לנו על ישועתו נמסרה גם לבני־ישראל, בימי משה, אך היא לא הועילה לבני־ישראל משום שלא האמינו בה.
    3: הכתוב אומר שרק המאמינים והבוטחים באלוהים – ואנחנו ביניהם – יכולים לבוא אל מקום מנוחתו. אלוהים נשבע כי אלה שאינם מאמינים בו לא יבואו לעולם אל מקום מנוחתו. אל תחשבו, חלילה, שמקום מנוחתו לא היה מוכן בזמנו! מקום מנוחתו היה מוכן מאז בריאת העולם,
    4: כפי שכתוב בבראשית:”וישבות ביום השביעי מכל מלאכתו“.
    5: אף־על־פי־כן לא באו בני־ישראל אל מנוחתו, כי אלוהים אמר:”הם לא יבואו אל מנוחתי“.
    6: אך הבטחת אלוהים עדיין בתוקף, ויש הבאים אל מנוחתו – אך לא אלה שהחמיצו את ההזדמנות הראשונה, שכן הימרו את פי ה׳.
    7: 'משום כך קבע אלוהים מועד נוסף שמאפשר לבוא אל מנוחתו: היום! שנים רבות לאחר הזמנתו הראשונה הודיע לנו אלוהים על מועד נוסף זה באמצעות דוד המלך, אשר אמר:”היום אם בקולו תשמעו, אל תקשו לבבכם!“'
    8: אילו מקום מנוחתו של אלוהים היה ארץ־ישראל, הוא לא היה קובע מועד נוסף שמאפשר לבוא אל מנוחתו, שהרי יהושע כבר הביא את בני־ישראל אל ארץ־ישראל.
    9: לפיכך, לעם־אלוהים עדיין צפויה מנוחה שלמה.
    10: כי מי שנכנס אל מנוחת אלוהים שובת מכל מעשה ומכל מלאכה, כשם שאלוהים שבת מכל מלאכתו לאחר שסיים את בריאת העולם.
    11: הבה נשתדל כמיטב יכולתנו להיכנס אל מקום מנוחתו של אלוהים, כדי שאיש מאיתנו לא ייכשל ולא ימרה את פי אלוהים, כפי שעשו בני־ישראל.
    12: כי דבר־אלוהים מלא כוח וחיים, חד מחרב פיפיות, חודר למעמקי מחשבותינו ותשוקותינו, ומגלה את מזימותינו ומניעינו.
    13: כן, אלוהים יודע הכול על כולם בכל מקום. כל מעשינו ומזימותינו גלויים וחשופים לעיני אלוהים, ועלינו למסור לו דין וחשבון על התנהגותנו.
    14: אך היות שיש לנו כהן גדול, ישוע בן־האלוהים, אשר עלה לשמים כדי לעזור לנו, לעולם אל נחדל לבטוח בו!
    15: הכהן הגדול שלנו מבין את חולשותינו, שכן הוא עצמו התנסה כמונו באותם פיתויים, אך הוא לא חטא מעולם.
    16: משום כך, הבה נתקרב בביטחון לכסא אלוהים, כדי שיעניק לנו את חסדו ורחמיו אשר יעזרו לנו בעת הצורך.
  5:
    1: כשאדם נבחר לשרת ככהן גדול, תפקידו לייצג את בני־האדם לפני אלוהים – עליו להקריב לאלוהים מנחה וקורבנות בעד־חטאיהם.
    2: על הכהן הגדול להיות רחמן ולהתייחס אל החוטאים ברוך ובהבנה, שכן הוא עצמו אינו אלא אדם ועלול לחטוא כמוהם.
    3: מסיבה זאת עליו להקריב קורבנות בעד חטאי העם ובעד חטאי עצמו.
    4: עלינו לזכור שאיש אינו יכול למנות את עצמו לתפקיד הרם והנכבד של הכהן הגדול. רק אלוהים עצמו ממנה את הכהן הגדול, כשם שמינה את אהרון לפני שנים רבות.
    5: גם המשיח לא מינה את עצמו לתפקיד הכהן הגדול; המשיח נבחר לתפקידו על־ידי האלוהים אשר אמר אליו:”בני אתה, אני היום ילדתיך“.
    6: ובמקום אחר אמר לו אלוהים:”אתה כהן לעולם, על דברתי מלכי־צדק“.
    7: כאשר חי המשיח על־פני האדמה בדמות אדם, הוא התפלל והתחנן בבכי ובדמעות לפני אלוהים שיושיעו מתוך הלחצים, הניסיונות והייסורים של המוות לניצחון התחייה. אלוהים שמע לתפילתו, כי המשיח אהב את אלוהים וציית לו תמיד.
    8: אף כי ישוע היה בן־אלוהים, היה עליו ללמוד ציות על־ידי סבלו וייסוריו.
    9: לאחר שהוכיח את עצמו מושלם לפני האלוהים, נעשה ישוע מקור ישועת עולמים לכל המצייתים לו,
    10: והוא זה שאלוהים מינה ככהן הגדול כמו מלכי־צדק.
    11: יש לי עוד הרבה לספר לכם בנושא זה, אך קשה לי להסביר לכם, כי נהייתם קשי־הבנה.
    12: במקום שאתם, המאמינים הוותיקים, תלמדו את האחרים, אתם בעצמכם זקוקים עדיין למורים שילמדו אתכם את האלף־בית של בשורת האלוהים. אתם עדיין כתינוקות שזקוקים לחלב ולא למזון מוצק.
    13: ומי שחי על חלב אינו מסוגל לעכל את דבר ה׳, ואינו יודע להבחין בין טוב לרע, כי טרם התבגר.
    14: מזון רוחני מוצק מיועד למבוגרים באמונה, אשר מתוך ניסיון למדו להבחין בין טוב לרע.
  6:
    1: הבה נשאיר מאחורינו את האלף־בית של בשורת המשיח, ונתקדם ללימוד מעמיק יותר של תורתו. איננו צריכים לשוב ולהדגיש את החשיבות של חזרה בתשובה ממעשים רעים ושל אמונתנו בה׳.
    2: איננו צריכים לשוב וללמד אתכם את יסודות תורת הטבילות, סמיכת ידיים, תחיית המתים ומשפטו של אלוהים.
    3: בעזרת אלוהים נתקדם עתה באמונתנו.
    4: אם הבנתם פעם את משמעות דברי אלוהים, טעמתם מטוב השמים, קיבלתם את רוח הקודש,
    5: האמנתם בדבר־אלוהים וקיימתם אותו, הרגשתם בכוחו ובטובו,
    6: ולמרות כל זאת פניתם לו עורף, אין לכם כל אפשרות לחזור בתשובה כפי שנהגתם לראשונה. מדוע? מפני שבבגידתכם במשיח אתם חוזרים וצולבים אותו כביכול, וכך אתם חושפים אותו לבושה וחרפה בפומבי.
    7: אדמה שסופגת את הגשם שיורד עליה, ומצמיחה כל טוב לתועלת בעל־האדמה, היא אדמה שאלוהים ברך.
    8: ואילו אדמה שמצמיחה רק קוץ ודרדר היא אדמה מקוללת שאינה מועילה לאיש, ובמוקדם או במאוחר תישרף.
    9: אחים יקרים, אני מדבר אמנם בלשון חריפה, אך אני בטוח שאינכם זקוקים לתוכחתי זאת. אני משוכנע שחייכם נושאים פרי מבורך כתוצאה מאמונתכם וישועתכם,
    10: כי אלוהים נוהג בצדק ובהגינות. כיצד הוא יכול לשכוח את עמלכם הקשה למענו, ואת האהבה שאתם מגלים למען שמו כשאתם עוזרים לאחיכם המאמינים?
    11: אנו משתוקקים שתמשיכו לאהוב את הזולת כל ימי חייכם, כדי שתקבלו את שכרכם בבוא העת.
    12: איננו רוצים שתתעצלו, אלא שתלכו בעקבות אלה שזכו בהבטחות ה׳ בזכות אמונתם וסבלנותם.
    13: כשהבטיח ה׳ לברך את אברהם הוא נשבע בעצמו, שהרי אין גדול מאלוהים כדי להישבע בו,
    14: ואמר:”ברך אברכך והרבה ארבה את זרעך“.
    15: לאחר שאברהם המתין בסבלנות, קיים ה׳ את הבטחתו והעניק לו את יצחק בנו, שצאצאיו רבים מספור.
    16: בדרך כלל אדם נשבע במישהו גדול ממנו, כדי שזה יכפה עליו לקיים את הבטחתו, או יעניש אותו אם הפר את אשר הבטיח. השבועה שמה קץ לכל ויכוח בנוגע לקיום ההבטחה.
    17: משום כך, כשרצה אלוהים לשכנע את מקבלי ההבטחה שאין הוא עומד לשנות את דעתו, חיזק אותה בשבועה.
    18: אלוהים העניק לנו את הבטחתו ואת שבועתו – שני דברים שבהם אנו יכולים לבטוח ללא צל של ספק, שכן אלוהים אינו יכול לשקר. ואנחנו, שנמלטנו אליו לישועה ולמחסה, יכולים עתה להתעודד ממקור כוחו ומהתקווה שבהבטחתו.
    19: תקווה זו שבה אנו אוחזים היא כעוגן בטוח לנפשותינו, והיא מחברת אותנו אל אלוהים עצמו מאחורי פרוכת השמים,
    20: מקום שאליו הלך המשיח לפנינו, בתפקידו הרם ככהן הגדול במעמד מלכי־צדק, כדי לסנגר עלינו לפני אלוהים.
  7:
    1: אותו מלכי־צדק היה מלך העיר שלם וכהן לאל עליון. כשחזר אברהם מהקרב שבו ניצח מלכים רבים, יצא מלכי־צדק לקבל את פניו וברך אותו,
    2: 'ואילו אברהם העניק לו מעשר מכל השלל שלקח. מלכי־צדק פירושו: מלך הצדקה, אך הוא גם מלך השלום, שכן שלם פירושו שלום.'
    3: אין לנו כל מסמך שמעיד על ייחוסו של מלכי־צדק; לא אב ולא אם, וגם לא ידוע לנו דבר על לידתו ועל מותו. חייו דומים לחיי בן־האלוהים וכהונתו עומדת לנצח.
    4: 'הבה נבחן את גדולתו של מלכי־צדק: א) אפילו אברהם אבינו העניק לו מעשר משללו.'
    5: אילו היה מלכי־צדק כהן משבט לוי, היה אברהם חייב לתת לו מעשר, כפי שבמרוצת הזמן ציוותה התורה על בני־ישראל לפרנס את הכוהנים שהקדישו את חייהם לעבודת אלוהים.
    6: מלכי־צדק לא השתייך למשפחת בני־לוי, ובכל זאת נתן לו אברהם מעשר. ב) מלכי־צדק ברך את אברהם – שלו ניתנה הבטחת ה׳ –
    7: וכפי שאנו יודעים, גדול מי שמברך ממקבל הברכה. ג)
    8: בכהונת הלויים היו מקבלי המעשר אנשים של בשר ודם, אשר מתו בבוא העת, ואילו על מלכי־צדק אנו קוראים כאילו הוא חי לעולם. ד)
    9: אפשר אף לומר שלוי עצמו – אבי שבט הכוהנים, ומי שבדרך כלל מקבל מעשר מאחרים – נתן מעשר למלכי־צדק באמצעות המעשר של אברהם.
    10: כיצד יתכן הדבר? אמנם לוי טרם נולד, אולם בהיותו זרע אברהם הוא היה בחלציו כשיצא מלכי־צדק לקראת אברהם. ה)
    11: אילו כהונת הלווים, שמשמשת יסוד לתורה, יכלה להושיע אותנו, מדוע שלח אלוהים את המשיח ככהן במעמד מלכי־צדק? מדוע לא במעמד אהרון, שהייתה דרגתם של כל שאר הכוהנים?
    12: 'התשובה היא: כיוון שאם יש שינוי בכהונה, צריך לשנות גם את התורה.'
    13: כולנו יודעים שישוע המשיח לא השתייך לשבט לוי, אלא לשבט יהודה אשר אנשיו מעולם לא עסקו בתפקידי כהונה, שכן משה מעולם לא מינה אותם לכך.
    15: 'אם כן, אנו יכולים לראות בבירור ששיטתו של אלוהים השתנתה: המשיח, שהוא הכהן הגדול בדרגת מלכי־צדק,'
    16: לא נתמנה לתפקידו על־פי הישן שמחייב השתייכות לשבט לוי, כי אם על־פי הכוח של חיים נצחיים,
    17: ועדות לכך אנו מוצאים בתהלים:”אתה כוהן לעולם, על דברתי מלכי־צדק“.
    18: השיטה הישנה, לפיה עבר תפקיד הכהונה בירושה מאב לבן, נתבטלה, משום שהוכיחה את עצמה כחלשה ובלתי־יעילה.
    19: 'התורה לא תיקנה את טבע האדם ולא הושיעה איש. מאידך, אלוהים העניק לנו תקווה טובה יותר: ישוע המשיח שמאפשר לנו להתקרב אל אלוהים.'
    20: אלוהים נשבע שהמשיח יהיה כהן לנצח, אף כי מעולם לא נשבע לכוהנים אחרים.
    21: רק למשיח אמר אלוהים:”נשבע ה׳ ולא יינחם:’אתה כהן לעולם, על דברתי מלכי־צדק‘. “
    22: בזכות שבועה זאת, המשיח הוא ערובה חיה לברית טובה יותר.
    23: הכוהנים הקודמים היו רבים במספר, מפני שמותם מנע מהם להמשיך בתפקידם לנצח.
    24: ואילו המשיח מחזיק בכהונתו לנצח, מפני שלחייו אין סוף.
    25: מסיבה זאת יכול המשיח להושיע את כל מי שבא אל אלוהים באמצעותו, ומאחר שהוא חי לנצח, תמיד יסנגר עלינו לפני אלוהים.
    26: 'אם כן, המשיח הוא כהן גדול המתאים בדיוק לצרכינו: קדוש, חסר־דופי, מושלם, טהור ונבדל מחוטאים. כן, זהו משיחנו שקיבל מקום כבוד בשמים.'
    27: 'הוא אינו צריך להקריב מדי יום קורבנות עבור חטאיו וחטאי העם – כמנהג הכוהנים האחרים – שכן המשיח הקריב קורבן אחד לתמיד: המשיח הקריב את עצמו.'
    28: התורה מינתה אנשים חלשים כמונו לשרת ככוהניה הגדולים, ואילו שבועת ה׳, שניתנה לאחר מתן התורה, מינתה את בן־אלוהים המושלם לכוהן נצחי.
  8:
    1: 'לסיכום דברינו: יש לנו כהן גדול אידיאלי שיושב עתה לימין האלוהים בשמים,'
    2: ומשרת במקדש האמיתי שהוקם על־ידי אלוהים ולא על־ידי אדם.
    3: מכיוון שכל כהן צריך להקריב מנחות וזבחים, גם המשיח צריך להקריב קורבן כלשהו.
    4: אילו המשיח היה חי עדיין עלי־אדמות, לא היו מתירים לו לשרת ככהן, משום שהכוהנים כאן עלי־אדמות מקריבים את הקורבנות על־פי חוקי התורה.
    5: כוהנים אלה משרתים רק את הדגם וההעתק של מה שקיים בשמים, כי לפני שהחל משה לבנות את משכן אלוהים על־פני האדמה, ציווה עליו אלוהים לבנות את המשכן בדיוק לפי הדגם וההעתק שהראה לו על הר סיני.
    6: אך לכהן הגדול שלנו יש כהונה חשובה הרבה יותר מזו של כוהני הברית־הישנה, שכן הוא מתווך בברית נעלה יותר שמבוססת על הבטחות נפלאות יותר.
    7: אילו הייתה הברית הראשונה מושלמת, לא היה צורך בברית חדשה.
    8: אולם העובדה היא שאלוהים עצמו הביע אי־שביעות רצונו מהברית הראשונה באמירתו:”הנה ימים באים, נאם ה׳, וכרתי את בית ישראל ואת בית־יהודה ברית חדשה.
    9: לא כברית אשר כרתי את אבותם ביום החזיקי בידם להוצאם מארץ מצרים, אשר המה הפרו את בריתי ואנכי בעלתי (בחלתי) בם נאם ה׳.
    10: 'כי זאת הברית אשר אכרת את בית־ישראל אחרי הימים ההם, נאם ה׳: נתתי את תורתי בקרבם ועל לבם אכתבנה, והייתי להם לאלוהים והמה יהיו לי לעם;'
    11: 'ולא ילמדו עוד איש את רעהו ואיש את אחיו לאמור: דעו את ה׳, כי כולם ידעו אותי למקטנם ועד גדולם נאם ה׳.'
    12: כי אסלח לעוונם ולחטאתם לא אזכר עוד.“
    13: בהגדרתו”ברית חדשה“הוא קבע את התיישנות הברית הראשונה, ואם הברית הראשונה ישנה, הרי שהיא חולפת.
  9:
    1: לברית הראשונה בין אלוהים לבין בני־ישראל היו חוקים וכללים לעבודת ה׳, והיה משכן על־פני האדמה.
    2: 'המשכן היה מחולק לשניים: משכן חיצוני ומשכן פנימי. במשכן החיצוני היה מקום שנקרא”קודש“, ובו היו מנורת הזהב והשולחן שעליו מערכת לחם־הפנים.'
    3: בתוך המשכן החיצוני היה מסך (הפרוכת), ומעברו המשכן הפנימי שנקרא”קודש הקודשים“.
    4: לפני קודש הקודשים היה מזבח זהב להקטרת קטורת, ובתוכו ארון־הברית שכולו מצופה זהב. בתוך ארון־הברית היו לוחות הברית, צנצנת זהב שהכילה מן, ומטה אהרון שפרח. מעל ארון־הברית היו דמויות של שני מלאכי כבוד, שנקראים”כרובים“, וכנפיהם סוככות על כיסוי הזהב של הארון – כיסוי הנקרא”כפורת“. לא ארחיב עתה את הדיבור על כל אחד מאלה.
    6: בתנאים אלה יכלו תמיד הכוהנים להיכנס אל המשכן החיצוני כדי לבצע את תפקידם.
    7: אך אל המשכן הפנימי, אל קודש הקודשים, יכול היה להיכנס רק הכהן הגדול, ורק פעם אחת בשנה. בכל פעם שנכנס אל קודש הקודשים היה עליו להתיז דם על הכפורת ולפני הכפורת, כקורבן לאלוהים – קורבן שמכפר על שגיאותיו וחטאיו של הכהן הגדול עצמו ושל כל העם.
    8: רוח הקודש רוצה ללמדנו שלפי הברית הישנה, כל עוד היה קיים המשכן החיצוני, והייתה קיימת השיטה המתירה רק לכהן הגדול את הגישה לקודש הקודשים, הציבור הרחב אינו יכול להתקרב לאלוהים.
    9: דבר זה בא ללמדנו שהמנחות והזבחים, שהוקרבו לפי השיטה הישנה, לא הצליחו לטהר את לבו של החוטא אשר הקריב את הקורבנות.
    10: 'מדוע? מפני שהתורה עוסקת רק בטקסים מסוימים: בענייני מאכל, משקה, טהרת הגוף וכן הלאה, וטקסים אלה יכלו לטהר באופן חיצוני ופיזי בלבד. משום כך תפקידם זמני בלבד – עד שיבוא המשיח ואיתו הברית החדשה.'
    11: כאשר בא המשיח ככהן הגדול של הברית החדשה, הוא עבר דרך המשכן המושלם והאמיתי בשמים – משכן שנבנה לא בידי אדם, שכן אינו מיועד לעולם הזה.
    12: וכשנכנס אל קודש הקודשים הביא איתו לא דם שעירים ועגלים, אלא את דמו שלו אשר התיז על הכפורת אחת ולתמיד, וכך הבטיח לנו ישועה נצחית.
    13: אם לפי התורה יכלו דם הפרים והשעירים ואפר הפרה האדומה לטהר את גוף החוטאים,
    14: אנו יכולים להיות בטוחים שדם המשיח, אשר על־ידי רוח הקודש הנצחי הקריב את עצמו לאלוהים כקורבן בעד חטאינו, יטהר את גופנו ומצפוננו ממעשים מתים, ובמקומם יחדיר בנו את האמונה באלוהים חיים ואת הרצון לשרתו.
    15: המשיח הביא איתו את הברית החדשה, כדי שכל הקרואים אל אלוהים יירשו את הבטחותיו הנפלאות של אלוהים. כי המשיח מת כדי להצילם מהעונש על החטאים שחטאו עוד בהיותם כפופים לברית הישנה, לתורה.
    16: כאשר אדם מוריש את רכושו בצוואה, איש מן היורשים אינו מקבל את חלקו לפני שמוכח כי בעל הצוואה מת.
    17: כל עוד חי בעל הצוואה, איש אינו יכול לדרוש את החלק המובטח לו, כי לצוואה אין תוקף בחיי בעליה.
    18: משום כך גם הברית הראשונה נחתמה בדם.
    19: לאחר שמשה קרא לפני העם את כל החוקים שבתורת ה׳, הוא לקח מים, דם עגלים ושעירים, ובעזרת תולעת־שני וענף אזוב התיזם על ספר התורה ועל כל העם.
    20: ובעשותו זאת אמר:”הנה דם הברית אשר כרת ה׳ עמכם“.
    21: באותה דרך התיז משה דם גם על המשכן ועל כל כלי הקודש שבתוכו.
    22: למעשה לפי חוקי הברית הישנה כמעט כל דבר טוהר על־ידי התזת דם, ובלי שפיכת דם אין סליחת חטאים.
    23: משום כך המשכן וכלי הקודש, שהם העתק של המשכן האמיתי שנמצא בשמים, היו צריכים להיטהר בדם כפי שטוהרו על־ידי משה. אך המשכן האמיתי, שנמצא בשמים, מטוהר בזבחים וקורבנות יקרים הרבה יותר.
    24: כי המשיח לא נכנס אל המשכן שנבנה בידי אדם כאן עלי־אדמות, ואשר הוא רק העתק של המשכן האמיתי; המשיח נכנס אל המשכן האמיתי שנמצא בשמים, כדי לייצג אותנו לפני אלוהים.
    25: נוסף לכך, המשיח לא הקריב את עצמו פעמים רבות, כמנהג הכהן הגדול שהקריב מדי שנה את דם הקורבנות בקודש הקודשים.
    26: אילו היה על המשיח להקריב את עצמו מדי שנה, מבריאת העולם, היה עליו להתענות ולמות שוב ושוב. אולם עובדה היא שהמשיח בא אלינו באחרית הימים והקריב את עצמו פעם אחת ולתמיד, כדי שמותו בעדנו יבטל את כוח החטא שבתוכנו.
    27: כשם שכולנו יודעים בביטחון שנגזר על בני־האדם למות פעם אחת, ולאחר מכן להישפט על־ידי אלוהים,
    28: כך אנו בטוחים שהמשיח הוקרב פעם אחת בלבד ככפרה על חטאינו. אך הוא יבוא אלינו שנית – הפעם לא כדי לסלוח לחטאינו, אלא כדי להשלים את ישועתם של כל המצפים לו.
  10:
    1: התורה רק רומזת על הברכות שהביא לנו המשיח; התורה עצמה לא יכלה לתת את אותן הברכות, ולכן לא היה בכוחה לטהר באופן מוחלט את מקריבי הקורבנות שבאו מדי שנה.
    2: אילו יכלה התורה לטהר אותם באופן מושלם, אזי היה מספיק קורבן אחד; מקריבי הקורבנות היו מקבלים סליחת חטאים פעם אחת ולתמיד ומצפונם היה נקי מחטא.
    3: 'אולם המציאות שונה: הקורבנות שהקריבו החוטאים מדי שנה הזכירו להם שוב ושוב את אשמתם וחטאיהם, במקום שיטהרו אותם!'
    4: מדוע? מפני שדם הפרים והשעירים אינו יכול לטהר מחטא.
    5: משום כך, כאשר בא המשיח לעולם אמר:”זבח ומנחה לא חפצת, גוף כוננת לי,
    6: עולה וחטאה לא שאלת“. כלומר, המשיח אומר שהוא יודע כי אלוהים אינו חפץ בדם הפרים והשעירים, ועל כן הכין למשיח גוף שיוקרב כקורבן.
    7: ועוד אמר:”הנה באתי – במגילת ספר כתוב עלי – לעשות רצונך, אלוהי“.
    8: לאחר שאומר המשיח כי אלוהים אינו חפץ בדם הפרים והשעירים שדורשת התורה,
    9: הוא מוסיף:”הנה באתי לעשות רצונך, אלוהי“. המשיח ביטל את הברית הישנה כדי לתת תוקף לברית החדשה,
    10: ובברית חדשה זאת נסלחו לנו חטאינו, טוהרנו וקודשנו על־ידי קורבנו של המשיח למעננו – קורבן שהוקרב פעם אחת ולתמיד.
    11: על־פי הברית הישנה, על־פי התורה, הקריבו הכוהנים מדי יום קורבנות שמעולם לא יכלו לטהר מחטא.
    12: ואילו המשיח, לאחר שהקריב את עצמו לאלוהים בעד חטאים כקורבן אחד ולתמיד, ישב לנצח על כסא הכבוד לימין האלוהים.
    13: ומאז הוא מצפה שכל אויביו יוכנעו לרגליו.
    14: כי על־ידי הקורבן האחד השלים המשיח לנצח את פועלו למען אלה שאותם הוא משחרר מחטא.
    15: 'רוח הקודש מאשר דברים אלה באמירתו:'
    16: '”זאת הברית אשר אכרת את בית־ישראל אחרי הימים ההם, נאם ה׳: נתתי את תורתי בקרבם ועל לבם אכתבנה…'
    17: כי אסלח לעוונם ולחטאתם לא אזכר עוד“.
    18: ואם נסלחו החטאים אחת ולתמיד, הרי שאין צורך בקורבנות נוספים כדי להשתחרר מהחטא.
    19: אם כן, אחי, מאחר שדם המשיח מאפשר לנו עתה לבוא בביטחון אל קודש הקודשים
    20: בדרך חדשה וחיה, (דרך שפילס למעננו המשיח בקרעו את הפרוכת שהיא גופו),
    21: ומאחר שיש לנו כהן גדול הממונה על בית אלוהים,
    22: הבה ניכנס פנימה – אל אלוהים עצמו – בלב שלם ובביטחון מלא, מתוך ידיעה שלבנו ונפשנו טוהרו על־ידי דם המשיח שנשפך, וגופנו נרחץ במים טהורים.
    23: עתה יכולים אנו לצפות לישועה שהבטיח לנו אלוהים. אין לנו כל ספק שאלוהים באמת יקיים את הבטחתו, ואנו יכולים להכריז על כך לפני כולם.
    24: כהוקרה על כל מה שאלוהים עשה למעננו, הבה נקדיש תשומת־לב איש לרעהו, נעודד ונאהב איש את אחיו ונעזור זה לזה.
    25: אל תזניחו את אסיפות הקהילה שלכם כפי שנוהגים אחדים מכם, אלא השתדלו כמיטב יכולתכם לעזור לאמונת הזולת, במיוחד עתה כשאנו רואים שקרב יום בואו של המשיח.
    26: אם אנו חוטאים בזדון לאחר שידענו את האמת והאמנו במשיח, קורבנו של המשיח אינו מכפר על חטאינו.
    27: כן, מי שדחה את המשיח לאחר שידע את האמת, יוכל לצפות רק לעונש נורא – עונש שיבוא בעקבות זעמו של אלוהים אשר ישמיד את כל אויביו.
    28: הרי אם אדם שסירב לקיים את תורת משה נידון למוות ללא רחמים (בתנאי ששניים, שלושה עדים ראוהו בחטאו),
    29: תארו לעצמכם מה נורא יהיה עונשם של אלה שרומסים ברגליהם את בן־האלוהים, שמחללים את דם הברית הקדוש, ושמחרפים את רוח הקודש שמביא רחמים לבני־האדם.
    30: כי אנו מכירים היטב את מי שאמר:”לי נקם ושלם“. ו”ידין ה׳ עמו“.
    31: מה נורא ליפול בידי אלוהים חיים!
    32: לעולם אל תשכחו את הימים הנפלאים שבהם למדתם לראשונה על המשיח. לאחר שנפקחו עיניכם וראיתם את האמת נשארתם נאמנים למשיח, אף כי מחיר הנאמנות הזאת היא סבל נורא.
    33: לפעמים לעגו לכם והכו אתכם, ופעמים אחרות אתם בעצמכם השתתפתם בצערם של הסובלים כמוכם.
    34: ריחמתם על אחיכם שהושלכו לכלא, וקיבלתם בשמחה את העובדה שכל רכושכם נגזל, כי ידעתם שמצפה לכם בשמים אוצר טוב מזה – אוצר שיהיה שלכם לנצח.
    35: יקרה אשר יקרה, שימרו על ביטחונכם באדוננו! זכרו, ביטחונכם זה יזכה אתכם בשכר רב.
    36: אם אתם רוצים שה׳ יקיים את כל אשר הבטיח לכם, עליכם למלא בסבלנות את רצונו,
    37: כי בואו לא יתעכב עוד זמן רב.
    38: אלה שאמונתם הקנתה להם מעמד של צדיקים בעיני אלוהים, צריכים לחיות באמונה ולבטוח באלוהים שיספק את כל מחסורם. אם ייסוגו, אלוהים לא ירצה בהם יותר.
    39: אבל אנחנו איננו מן הנסוגים ואיננו מפנים עורף לאלוהים, כי בכך נחרוץ את גזר דיננו. אנחנו מאמינים באלוהים מושיענו.
  11:
    1: מהי אמונה? אמונה היא ביטחון מלא בדברים שלהם אנו מקווים, ומצב שבו אנו משוכנעים במציאותם של דברים שאיננו יכולים לראותם.
    2: אבותינו זכורים לטובה בשל אמונתם הגדולה באלוהים.
    3: על־ידי אמונה באלוהים אנו מקבלים את העובדה שהעולם כולו נברא בפקודת ה׳, אשר ברא את כל מה שאנו רואים מדברים בלתי־נראים.
    4: הבל – בשל אמונתו הביא הבל לה׳ קורבן טוב מזה של קין. כאשר קיבל ה׳ את מנחתו של הבל העיד למעשה שהבל צדיק בעיניו. למרות שהבל מת לפני שנים רבות יכולים אנו עדיין ללמוד ממנו שיעור באמונה.
    5: חנוך – בזכות אמונתו של חנוך העלה אותו אלוהים לשמים בלי שימות. חנוך נעלם לפתע מן העולם הזה, מפני שאלוהים לקחו. עוד לפני שעלה חנוך לשמים נאמר עליו שמצא חן בעיני אלוהים.
    6: בלי אמונה לא תוכל למצוא־חן בעיני אלוהים. מי שרוצה להתקרב לאלוהים חייב להאמין שיש אלוהים, ושהוא גומל למחפשים אותו באמת.
    7: נוח – מתוך אמונה ציית נוח לאזהרת אלוהים בדבר העתיד להתרחש. אף כי לא היה סימן למבול האמין נוח לה׳, ובלי לבזבז זמן בנה תיבה כדי להציל את בני־משפחתו. אמונתו של נוח באלוהים הייתה ניגוד מוחלט לחוסר־האמונה של בני דורו בעולם. נוח מצא־חן בעיני אלוהים בזכות אמונתו.
    8: אברהם – כאשר ציווה ה׳ על אברהם לעזוב את מולדתו וללכת לארץ שהבטיח לו, ציית אברהם לה׳ מתוך אמונתו בו. הוא נשמע לה׳ למרות שלא ידע לאן אלוהים מוביל אותו.
    9: מתוך אמונתו בה׳, גם לאחר שהגיע אברהם אל ארץ ההבטחה חי בה כזר וכנכרי; הוא גר באוהלים, כמו יצחק ויעקב שקיבלו אותה הבטחה.
    10: כי אברהם המתין בסבלנות ובביטחון שה׳ יביאו אל העיר שאלוהים מתכנן ובונה.
    11: שרה – גם שרה האמינה בה׳ ולכן, למרות שהייתה זקנה מאוד, העניק לה אלוהים את היכולת הפיזית ללדת את בנה.
    12: וכך, מאב שהיה זקן מכדי להוליד אפילו בן אחד, נולד עם שלם שמספרו ככוכבי השמים וכגרגירי החול שעל שפת הים.
    13: כל אנשי האמונה שציינתי לעיל מתו לפני שזכו לראות את התגשמות כל הבטחות ה׳, אך הם ראו את התגשמותן בעתיד ושמחו על כך, שכן הודו כי ביתם האמיתי אינו בעולם הזה, וראו את עצמם כזרים שנמצאים בעולם הזה.
    14: מדבריהם משתמע שציפו לארץ מושב.
    15: אילו הצטערו לעזוב את הארץ שממנה יצאו, הייתה להם אפשרות לשוב אליו,
    16: אך הם לא רצו לשוב; נפשם יצאה אל הבית השמימי. עתה אלוהים אינו מתבייש להיקרא אלוהיהם, שהרי הכין להם עיר בשמים.
    17: גם כאשר ניסהו ה׳ בטח בו אברהם והאמין להבטחותיו, ומשום כך היה מוכן להקריב את בנו יחידו.
    18: אכן, אברהם היה מוכן להקריב את יצחק אשר דרכו הבטיח לו אלוהים:”ביצחק ייקרא לך זרע“.
    19: אברהם האמין שאילו מת יצחק היה אלוהים משיב אותו לתחייה – וזה אכן מה שקרה, כי לגבי אברהם נועד יצחק למוות, אך ה׳ השיב לו את חייו.
    20: יצחק, יעקב ויוסף – מתוך אמונה ידע יצחק שאלוהים יברך את שני בניו, יעקב ועשו.
    21: כאשר הזדקן יעקב ועמד למות ברך מתוך אמונה את שני בני יוסף, והשתחווה על ראש המטה.
    22: כשעמד יוסף למות הוא דיבר מתוך אמונה על העובדה שאלוהים יוציא את בני־ישראל ממצרים. יוסף לא הטיל ספק בדבר, ולכן השביע את בני־ישראל שייקחו עמם את עצמותיו בצאתם ממצרים.
    23: עמרם ויוכבד – גם להורי משה הייתה אמונה גדולה. בראותם שאלוהים ברכם בילד מיוחד, האמינו שה׳ יכול להצילו מגזר־דין המוות שהוציא פרעה. משום כך הם לא פחדו מהמלך והסתירו את משה שלושה חודשים.
    24: משה – כאשר גדל משה הוא סירב, מתוך אמונתו באלוהים, להיקרא בנו של בת־פרעה.
    25: הוא העדיף להשתתף בסבל עמו, עם אלוהים, על־פני תענוגות החטא.
    26: משה חשב שמוטב לסבול לשם המשיח, מאשר ליהנות מאוצרות מצרים, כי משה נשא את עיניו אל הגמול שעמד אלוהים להעניק לו.
    27: מכיוון שמשה בטח באלוהים הוא לא פחד מזעם פרעה והוציא את בני־ישראל ממצרים, בשאבו כוח וגבורה מהאלוהים הבלתי־נראה.
    28: מתוך אמונה ציווה משה על בני־ישראל לשחוט שה בפסח הראשון, ולהתיז את דמו על המשקוף ועל המזוזות, כדי שמלאך ה׳ יפסח על בתיהם בצאתו להכות את המצרים במכת בכורות.
    29: בני־ישראל – מתוך אמונתם באלוהים חצו בני־ישראל את ים־סוף כאילו היה יבשה, ואילו כשניסו המצרים לחצותו – טבעו.
    30: מכוח האמונה נפלו חומות יריחו לאחר שבני־ישראל צעדו סביבן שבעה ימים.
    31: רחב – בזכות אמונתה באלוהים לא הושמדה רחב הזונה יחד עם בני־עירה שמרדו בה׳, משום שאספה אל ביתה את המרגלים, העניקה להם מחסה ועזרה להם להימלט מרודפיהם.
    32: הזקוקים אתם לדוגמאות נוספות? קצר הזמן מלספר על אמונתם של גדעון, ברק, שמשון, יפתח, דוד, שמואל, וכל שאר הנביאים.
    33: הודות לאמונתם באלוהים אנשים אלו כבשו ממלכות, השליטו צדק, אישרו את אמיתות הבטחות ה׳, ניצלו מגוב־אריות
    34: ומלהבות אש. היו מהם שבזכות אמונתם ניצלו ממוות בחרב, אחרים התחזקו לאחר שנחלשו או חלו, היו כאלה שעשו חיל במלחמות והביסו צבאות שלמים.
    35: היו נשים שבזכות אמונתן באלוהים שבו אליהן יקיריהן מן המתים. אחרים בטחו בה׳ והעדיפו מוות בעינויים על התכחשות לה׳, שהייתה מצילה אותם. הם ידעו בביטחון שאלוהים יקים אותם לחיים טובים מאלה.
    36: היו כאלה שסבלו לעג, הצלפות שוט, כבילה בשרשראות, מאסר בבור־כלא,
    37: מוות בסקילה ואפילו ניסור גופם. לאחרים הובטח חופש אם יתכחשו לאמונתם, וכשסירבו – נרצחו בחרב. לנשארים בחיים לא נותר אלא עור־צאן לגופם. הם נדדו במדבריות ובהרים, הסתתרו במערות ובנקיקי־סלעים, רעבו ללחם ולקו במחלות. העולם לא היה ראוי לצדיקים כאלה!
    39: למרות שאמונתם של אנשים אלה הייתה חזקה, ולמרות שבטחו בה׳ בכל לבם, לא זכה איש מהם בכל מה שה׳ הבטיח להם.
    40: מדוע? כי אלוהים רצה שימתינו וישתתפו יחד אתנו בגמול הטוב יותר שהכין למעננו.
  12:
    1: מאחר שאנו מוקפים בקהל עצום כזה של אנשי אמונה שמעידים על אמת אלוהים, הבה נסיר מעלינו כל דבר שמכביד עלינו, ובמיוחד את החטאים שדבקים בנו ומכשילים אותנו, ונרוץ בסבלנות את המרוץ שהעמיד אלוהים לפנינו.
    2: הבה נישא את עינינו אל ישוע, מורנו ויסוד אמונתנו, אשר היה מוכן למות מוות מביש על הצלב, כי ידע ששמורה לו שמחה לאחר מכן. עתה הוא יושב במקום הכבוד לימין האלוהים.
    3: אם רצונכם להימנע מעייפות וליאות רוחנית, חישבו לרגע על סבלנותו של המשיח כשסבל בושה וחרפה מיד האנשים החוטאים.
    4: אחרי הכול, מעולם לא נאבקתם נגד החטא עד מוות.
    5: האם שכחתם את תוכחת ה׳ שפונה אליכם כאל בניו?”מוסר ה׳ בני אל תמאס ואל תקץ בתוכחתו,
    6: כי את אשר יאהב ה׳ יוכיח וכאב את בן ירצה“.
    7: עליכם לקבל את תוכחת אלוהים, כי היא מיועדת לתועלת שלכם ולמען החינוך שלכם. אלוהים מתנהג אתכם כאב עם בניו, ואיזה אב אינו מוכיח ומחנך את בנו?
    8: אם אלוהים אינו מעניש אתכם כשאתם ראויים לכך, כשם שאבות אחרים מענישים את בניהם, פירוש הדבר שאינכם בני אלוהים ואינכם שייכים באמת למשפחתו.
    9: ואם אנו מכבדים את אבינו האנושי גם כשהוא מעניש אותנו, האם לא ניכנע בשמחה רבה יותר לפני האלוהים, אבינו הרוחני, כדי שנלמד כיצד לחיות?
    10: אבותינו האנושיים חינכו אותנו במשך שנים ספורות לפי ראות עיניהם, בעוד שאלוהים מחנך אותנו לתועלת שלנו, כדי שנשתתף בקדושתו.
    11: אין ספק שקבלת עונש היא חוויה מכאיבה ובלתי־נעימה, אך אלה שלמדו לקח מגלים כעבור זמן־מה שהעונש היה לברכה בחייהם.
    12: על כן חזקו את ידיכם החלשות ועמדו איתן על רגליכם הכושלות.
    13: הובילו את רגליכם בדרך ישרה, כדי שההולכים בעקבותיכם, גם אם יהיו חלשים וצולעים, לא יפלו ולא יכשלו, אלא יתחזקו.
    14: התרחקו מכל מריבה ונהלו חיי טוהר וקדושה, כי ללא קדושה לא תראו את האדון.
    15: השגיחו איש על רעהו שמא יתכחש אחד מכם לחסדו של אלוהים, כי באדם כזה יכולה להתפתח מרירות שעלולה להרעיל חיי רבים.
    16: השגיחו שאיש מכם לא ייגרר לזנות או לכל טומאה אחרת, כמו מעשי עשו שמכר את בכורתו תמורת נזיד עדשים.
    17: אתם יודעים שכאשר התחרט עשו ורצה להשיב לעצמו את זכות הבכורה, היה מאוחר מדי. הוא לא יכול היה לתקן את המעוות גם כאשר שפך דמעות רבות.
    18: 'זכרו היכן אתם עומדים: לא לפני להבת אש, ענן, ערפל או סערה נוראה, כפי שעמדו בני־ישראל לרגלי הר־סיני,'
    19: ואף לא לפני תרועת שופר נוראה, וקול ה׳ שדיבר אל בני־ישראל דברים נוראים עד שהתחננו לפניו שיפסיק לדבר,
    20: 'כי לא יכלו לשאת את צו ה׳: שכל הנוגע בהר – כולל הבהמות – ייסקל באבנים וימות.'
    21: המעמד היה נורא כל־כך עד שאפילו משה עצמו אמר:”יגורתי וחרדתי!“
    22: אתם עומדים לפני הר־ציון האמיתי ולפני עיר אלוהים חיים, הלא היא ירושלים אשר בשמים. אתם עומדים גם לפני מקהלת רבבות מלאכים,
    23: לפני קהילת המשיח שמורכבת מאלה שכתובים בשמים, לפני האלוהים ששופט את הכול, לפני נשמות הצדיקים בשמים, אשר אלוהים השלים בהם את מלאכתו,
    24: ולפני ישוע המשיח עצמו אשר הביא לנו את הברית החדשה והנפלאה הזאת, ואשר דמו מכפר על חטאינו במקום שיזעק לנקמה כדמו של ‎ הֶבֶל.
    25: לכן אל תעזו לסרב להקשיב לקול של המדבר אליכם. שכן אם בני־ישראל לא נמלטו מעונש כשסירבו להקשיב למדבר כאן על־פני האדמה, על אחת כמה וכמה לא נימלט אנחנו מעונש, אם נסרב להקשיב לקולו של המדבר מן השמים.
    26: כשדיבר אלוהים מהר־סיני זעזע קולו את הארץ, אך הוא הבטיח שבפעם הבאה יזעזע לא רק את הארץ אלא גם את השמים!
    27: מדבריו משתמע שהוא יבדוק ויברר את כל מה שעומד על יסודות רעועים, כדי שרק החזק והיציב יישאר.
    28: מאחר שקיבלנו מלכות שאינה יכולה להיהרס, הבה נבוא לפני אלוהים אסירי תודה, ונשרתהו כרצונו בצניעות וביראה,
    29: כי אלוהינו אש אוכלה הוא.
  13:
    1: המשיכו לאהוב איש את אחיו באמת ובתמים.
    2: אל תשכחו להכניס אורחים, כי יש כאלה שאירחו מלאכים בביתם בלי שידעו זאת.
    3: זכרו את האסירים בכלא; השתתפו בסבלם כאילו אתם עצמכם אסורים יחד אתם. השתתפו בכאבם של הסובלים כאילו התייסרתם יחד איתם.
    4: כבדו את נשואיכם ושמרו על נאמנותכם וטוהר גופכם, כי אלוהים יעניש את כל הזונים והנואפים.
    5: התרחקו מאהבת כסף ושמחו בחלקכם, כי אלוהים אמר:”לעולם לא אאכזב ולא אעזוב אותך!“
    6: משום כך יכולים אנו לומר בביטחון וללא ספק:”ה׳ בעוזרי ואיני פוחד מאיש!“
    7: זכרו את מנהיגיכם אשר לימדו אתכם את דבר ה׳; חישבו על דרך חייהם והשתדלו לבטוח בה׳ כמוהם.
    8: ישוע המשיח אינו משתנה; כפי שהיה בעבר כך הוא בהווה, וכך גם יישאר לנצח!
    9: אל תלכו שולל אחרי רעיונות זרים וחדשים, כי מוטב לחזק את לבנו בחסד אלוהים, מאשר להקדיש את כל תשומת לבנו לטקסי־מאכל שלא הועילו למשתתפים בהם.
    10: יש לנו מזבח שאינו מועיל לאלה שממשיכים לחפש ישועה באמצעות קיום התורה.
    11: לפי חוקי התורה הביא הכהן הגדול את דם הבהמות אל הקודש כדי לכפר על החטא, ואילו גוף הבהמה נשרף מחוץ למחנה.
    12: משום כך גם ישוע סבל ומת מחוץ לעיר.
    13: לכן, הבה נצא לקראתו אל מחוץ לעיר (כלומר, מחוץ לענייני העולם הזה) ונהיה מוכנים לשאת את חרפתו.
    14: כי העולם הזה אינו ביתנו; אנו מצפים לעיר שעתידה לבוא.
    15: בעזרת המשיח נקריב לאלוהים בכל עת זבח תודה, כלומר, נודה לו בפינו ונכריז על נאמנותנו לשמו.
    16: אל תשכחו לעשות מעשים טובים ולשתף את העניים במה שיש לכם, כי קורבנות כאלה רצויים לה׳.
    17: צייתו למנהיגיכם וכבדו את סמכותם, כי הם דואגים לכם ללא ליאות, כמי שעתידים למסור על כך דין וחשבון. הקלו עליהם; אפשרו להם לבצע את תפקידם בשמחה, ללא צער וללא כאב, כי אחרת תסבלו גם אתם.
    18: התפללו בעדנו, כי מצפוננו נקי וברצוננו לשמור עליו כך.
    19: במיוחד עתה אני זקוק לתפילתכם, כדי שאוכל לשוב אליכם במהרה.
    20: ואלוהי השלום, אשר בדם הברית החדשה והנצחית העלה מן המתים את רועה הצאן הגדול – את ישוע המשיח אדוננו –
    21: יצייד אתכם בכל מה שדרוש לכם כדי למלא את רצונו, ויעשה בכם את הרצוי בעיניו על־ידי ישוע המשיח, אשר לו הכבוד לעולמי עולמים. – אמן.
    22: אחים יקרים, אנא, הקשיבו בסבלנות למה שכתבתי במכתבי זה, שהרי זהו מכתב קצר.
    23: אני רוצה להביא לידיעתכם שאחינו טימותיוס שוחרר מהכלא. אם הוא יבוא לכאן בקרוב, אבוא יחד איתו לבקר אתכם.
    24: מסרו דרישת־שלום לכל מנהיגיכם ולכל המאמינים שנמצאים שם. המאמינים באיטליה שואלים לשלומכם.
    25: חסד אלוהים עם כולכם. – אמן.
59:
  1:
    1: אל שנים עשר השבטים שפזורים בתפוצות. מאת יעקב, עבדו של אלוהים ושל ישוע המשיח. שלום וברכה לכולכם!
    2: אחים יקרים, אם יש לכם צרות ובעיות, ואם אתם עומדים בפני פיתויים חזקים, תחשיבו זאת כהזדמנות לשמחה גדולה.
    3: שכן צרות, בעיות ופיתויים מחזקים את כוח הסבל.
    4: לכן אל תברחו מהבעיות, אלא תנו לסבלנותכם להתחזק. כאשר תהיה סבלנותכם חזקה די הצורך, לא יחסר לכם דבר, אופייכם יהיה חזק מן הרגיל ותהיו מסוגלים לכל דבר.
    5: ברצונכם לדעת מה רוצה האלוהים שתעשו? שאלו אותו והוא יגיד לכם ברצון. ה׳ מוכן תמיד להעניק חכמה באהבה וברוחב לב למי שמבקש ממנו, בלי לגעור בו על שביקש.
    6: אך עליכם להאמין, ללא צל של ספק, שהוא באמת ייתן לכם מה שאתם מבקשים ממנו, כי אדם ספקן וחסר־אמונה דומה לגל בים הנישא וניזרק על־ידי הרוח.
    7: אדם ספקן הוא אדם הפכפך שמשנה את דעתו בכל רגע, שכן אינו בטוח בהחלטותיו. אם אינכם מבקשים באמונה, אל תצפו מה׳ להיענות לכם.
    9: מאמין משיחי הנחשב לעני בעולם הזה צריך לשמוח, כי בעיני אלוהים הוא חשוב מאוד,
    10: והמאמין העשיר צריך לשמוח על שעושרו חסר כל ערך בעיני ה׳. כי כמו הפרח שמאבד את יופיו, מתייבש בקרני השמש הצורבות וָמֶת, כך ימותו העשירים תוך זמן קצר וישאירו אחריהם את כל רכושם.
    12: טוב לאדם שעומד בפיתויים ולא נכשל, כי הוא יקבל פרס – את כתר החיים שהבטיח ה׳ לכל האוהבים אותו.
    13: זכרו, אלוהים אף פעם אינו מנסה לפתותכם לעשות מעשים רעים, כי אלוהים עצמו שונא את הרע. לכן, אם אתם עומדים לפני פיתויים שונים, אל תאשימו את אלוהים!
    14: מקור הפיתויים הוא בלב האדם, בתשוקותיו ובמחשבותיו הרעות.
    15: המחשבות האלה מולידות מעשים רעים. כאשר נותנים לחטא לצמוח, זה מוליד מוות.
    16: לכן, אחים יקרים, אל תטעו בשום פנים.
    17: כל המתנות הטובות והמושלמות ניתנות לנו מהאלוהים אשר ברא את כל האורות, ואשר בעצמו מקרין אור נפלא שאינו משתנה ואינו נחלש לעולם.
    18: אלוהים בחר מרצונו החופשי לתת לנו חיים חדשים, באמצעות האמת שבכתבי־הקודש, וכך הפכנו להיות הילדים הראשונים במשפחתו החדשה.
    19: זכרו, אחים יקרים, כולם צריכים להיות מהירים להקשיב, אך איטיים לדבר ואיטיים להתרגז,
    20: כי הרוגז מכער אותנו ואת אופיינו, ואילו ה׳ רוצה שנהיה טובים ומושלמים.
    21: על כן היפטרו מכל דבר רע בחייכם, מבפנים ומבחוץ, וקבלו בשמחה ובענווה את דבר אלוהים אשר בכוחו להושיענו.
    22: עליכם לבצע את דבר אלוהים הלכה למעשה, כי אם אתם מקשיבים ואינכם מקיימים, אתם מרמים את עצמכם.
    23: מי שמקשיב בלבד ואינו מקיים את אשר שמע, דומה לאדם שמביט בדמותו במראה;
    24: ברגע שהוא מפנה את גבו למראה, שוב אינו יכול לראות את בבואתו ושוכח כיצד הוא נראה.
    25: אך החוקר והלומד את תורת החופש שנתן ה׳ לבני אדם, לא זו בלבד שיזכור את הכתוב, הוא גם יבצע אותו הלכה למעשה, ואלוהים יברכו בכל מעשיו.
    26: הטוען שהוא מאמין משיחי, אך אינו מסוגל לשלוט בלשונו, מרמה את עצמו, ואמונתו אינה שווה הרבה.
    27: אמונה טהורה ואמיתית בעיני אלוהים האב פירושה לדאוג לאלמנות וליתומים בצרתם, ולסרב להשפעה המטמאת של העולם.
  2:
    1: אחים יקרים, כיצד יכולים אתם לטעון שהינכם שייכים לָאָדון הכבוד, ישוע המשיח, בעודכם מפלים לרעה את העניים?
    2: אם יבוא לקהילתכם איש עשיר, לבוש בגדים יקרים ועונד טבעות זהב, ואחריו יכנס לבית־הקהילה קבצן לבוש בגדים בלויים,
    3: אל תכרכרו סביב העשיר בניסיון להושיבו במקום הטוב ביותר, ואל תפנו את העני בזלזול:”עמוד כאן ולא שם! אם הדבר אינו מוצא־חן בעיניך אתה יכול ללכת!“
    4: אלוהים אינו רוצה שתשפטו אדם על־פי עושרו, כי אין זה משפט צדק, ומעשה כזה אינו מביא כבוד לה׳.
    5: הקשיבו לי, אחים יקרים, הלא אלוהים בחר לתת לעניים אמונה עשירה ולהוריש להם את מלכותו – אותה מתנה נפלאה שהבטיח ה׳ לכל האוהבים אותו.
    6: ואילו אתם מביישים את העניים! האם אינכם יודעים כי העשירים הם הגורמים לכם צרות? הם גוזלים את כל כספכם ולבסוף סוחבים אתכם לבית־המשפט.
    7: בדרך־כלל העשירים הם המלגלגים על ישוע אדוננו.
    8: ודאי שעליכם לשמור את המצווה:”ואהבת לרעך כמוך.“
    9: אך אם אתם מפלים לרעה את העני, אתם חוטאים, כי עברתם על המצווה הזאת.
    10: הרי יודעים אתם כי אדם ששומר את כל מצוות התורה, אך עובר על מצווה אחת בלבד, אשם בעיני אלוהים כאילו עבר על כל המצוות.
    11: כי האלוהים אשר ציווה לא לנאוף ציווה גם לא לרצוח! לכן גם אם לא נאפת, אבל רצחת, הרי שעברת על חוקי ה׳ ואתה עומד אשם לפניו.
    12: שימו לב למה שאתם עושים ולמה שאתם חושבים, כי אלוהים ישפוט אתכם לפי תורת החירות והחופש.
    13: אלוהים לא ירחם על מי שלא ריחם על אחרים; לעומת זאת הוא ירחם על אלה שריחמו על אחרים ויקל במשפטם.
    14: אחים יקרים, איזה ערך יש לטענתכם שאתם מאמינים משיחיים, אם אינכם מוכיחים את אמונתכם בהגשת עזרה לזולת? האם יכולה אמונה כזאת להציל מישהו?
    15: אם יש לכם חבר שזקוק באופן דחוף לאוכל ובגדים,
    16: ואתם אומרים לו:”לך לשלום, אלוהים יברך אותך וייתן לך אוכל ובגדים.“אבל אינכם עוזרים לו בעצמכם, מה הערך לדיבורים שלכם?
    17: מכאן אתם רואים שאמונה בלבד אינה מספיקה; עליכם להוכיח את אמונתכם על־ידי מעשים טובים. אמונה שאינה מוכיחה את עצמה על־ידי מעשים טובים היא חסרת ערך ונחשבת למתה.
    18: מישהו יכול לומר:”אתה טוען שהדרך אל אלוהים היא באמצעות אמונה בלבד, ואילו אני אומר שמעשים טובים הם חלק בלתי־נפרד מהאמונה. הרי אינך יכול להוכיח את אמונתך ללא מעשים, בעוד שכל הרואה את מעשי יודע מיד על אמונתי.“
    19: האם יש ביניכם כאלה שחושבים עדיין שמספיק רק להאמין שיש אלוהים והוא אחד? אל תשכחו שגם השדים מאמינים בקיומו של אל אחד, והם פוחדים ממנו פחד מוות.
    20: שוטים! מתי תלמדו שאין כל ערך לאמונתכם אם אינכם שומעים בקול אלוהים? אמונה שאינה באה לידי ביטוי במעשים טובים אינה שווה פרוטה.
    21: האם אינכם זוכרים שאפילו אברהם אבינו נצדק במעשיו? אברהם שמע בקול אלוהים גם כשביקש ממנו להקריב למוות את בנו היחיד יצחק.
    22: אברהם בטח באלוהים בכל לבו, והיה מוכן לעשות כל מה שאמר לו – מעשיו השלימו את אמונתו.
    23: הכתובים מספרים לנו כי אברהם האמין בה׳ וכי אמונתו נחשבה לו לצדקה. אברהם אף נקרא”אוהב אלוהים“.
    24: אתם רואים, אם כן, שאדם נושע בזכות אמונתו המתבטאת במעשים.
    25: גם רחב הזונה ניצלה בזכות מעשיה, כאשר הסתירה את שני המרגלים ושלחה אותם בדרך אחרת, הרחק מרודפיהם.
    26: כשם שגוף בלי נשמה מת הוא, כך גם אמונה שאינה מתבטאת במעשים טובים מתה היא.
  3:
    1: אחים יקרים, אל תמהרו למתוח ביקורת של מעשיהם של אחרים, שכן כולנו טועים ושוגים לעתים תכופות; וכאשר אנחנו, מוריכם, טועים ואיננו משמשים לכם דוגמה טובה, עונשנו יהיה חמור הרבה יותר מעונשם של אחרים. מי שיכול לשלוט בלשונו מוכיח שיש לו שליטה מלאה על התנהגותו ומעשיו.
    3: באמצעות הרסן שבפי הסוס יכולים אנו לשלוט בכל גופו,
    4: הגה קטן שולט באנייה גדולה, ועל־אף גלים סוערים ורוח חזקה, יכול ההגה להוביל את האנייה לכל מקום שירצה רב החובל.
    5: גם הלשון היא איבר קטן, אך עלולה לגרום נזק רב, כשם שניצוץ אש מסוגל להצית יער שלם.
    6: הלשון היא להבת אש, מלאה זדון ורשע ומרעילה את אופיינו. הלשון בוערת באש גיהינום ועלולה להביא הרס וכליון על חיינו.
    7: אדם יכול לאלף כל מיני חיות, ציפורים, רמשים ודגים,
    8: אבל איש אינו מסוגל לאלף את הלשון, שמוכנה בכל רגע לשלח חיצי רעל.
    9: אותה לשון מברכת ומהללת את אלוהים, ואף מקללת אנשים שונים שנבראו בצלם אלוהים,
    10: כך שמפה אחד יוצאות ברכות וקללות. אחים יקרים, אתם מסכימים איתי שאין זה יאה למאמינים.
    11: האם ממעין אחד יכולים לנבוע מים מתוקים ומים מרים?
    12: כשם שאינכם יכולים לקטוף זיתים מעץ תאנה או תאנים מעץ גפן, כך אינכם יכולים לשאוב מים מתוקים ומים מרים ממעין אחד.
    13: על החכמים והנבונים שביניכם להוכיח את חכמתם במעשים טובים שייעשו בצניעות ובענווה.
    14: אם לבכם מר עליכם, הקנאה אוכלת אתכם ואתם רוצים לריב עם הזולת, אל תנסו לשקר ולהתפאר בחכמתכם ובטוב־לבכם.
    15: שכן קנאה ומריבה אינם”חכמה“שמעניק האלוהים, אלא”חכמת“העולם שניתנת על־ידי השטן בכבודו ובעצמו.
    16: בכל מקום שיש קנאה או מריבה, יש גם אי־סדר ומעשי שטן למיניהם.
    17: לעומת זאת, החכמה שמעניק האלוהים היא טהורה, עדינה, רודפת־שלום, מנומסת, ותרנית, מלאת רוך, כנה, רצינית, וניתנת מכל הלב.
    18: שוחרי השלום, שזורעים ברוח של שלום, יקצרו יבול של צדק ואמת.
  4:
    1: היודעים אתם מי גורם לכל המריבות והמלחמות ביניכם? היצר הרע שלכם!
    2: אתם מוכנים אפילו לרצוח כדי להשיג את מה שאין לכם. אתם מקנאים במה שיש לאחרים, ומשום שאינכם יכולים להשיג זאת בעצמכם, אתם נלחמים כדי לחטוף ולקחת מהם! אך למעשה אין לכם, כיוון שלא ביקשתם מאלוהים!
    3: גם אם אתם מבקשים אינכם מקבלים, כי מניעיכם אינם טהורים; אתם מבקשים רק כדי למלא את תאוותכם.
    4: 'נואפים שכמוכם! האם אתם לא מבינים שידידות עם העולם היא עוינות לאלוהים? אומר זאת שוב: אם ברצונכם להתיידד עם העולם, בכך אתם עושים את עצמכם אויבים לאלוהים.'
    5: וזאת מפני שהכתובים מלמדים אותנו כי רוח הקודש, שהשכין ה׳ בתוכנו, שומר עלינו בקנאה.
    6: אך הוא גם מעניק לנו כוח רב כדי שנוכל לעמוד בפיתויים ובתאוות, כפי שאומרים הכתובים:”אלוהים מתנגד לגאים ולענוים יתן חן“.
    7: לכן היכנעו לאלוהים, התנגדו לשטן והוא יברח מפניכם.
    8: התקרבו אל אלוהים כדי שגם הוא יתקרב אליכם. רחצו את ידיכם, אתם החוטאים, והניחו לאלוהים לשלוט בחייכם, כדי שיטהר את לבכם מכל רע וימלא אותו באהבה.
    9: עליכם להוכיח חרטה אמיתית – בדמעות, בסבל ובצער אמיתי; צער במקום צחוק ואבל במקום שמחה.
    10: השפילו את עצמכם לפני האדון, הוא יעזור לכם, ירומם ויעודד אתכם.
    11: אחים יקרים, אל תמתחו ביקורת איש על רעהו, אל תרכלו ואל תוציאו דיבה, שכן בעשותכם זאת אתם עוברים על תורת ה׳ שמצוָוה עלינו לאהוב איש את רעהו. אתם מחליטים לעצמכם מה נכון ומה לא נכון, וכך מורדים בדבר ה׳, בעוד שתפקידנו אינו לשפוט את התורה אלא לקיים אותה!
    12: רק מי שנתן את התורה רשאי לשפוט בינינו, והוא בלבד מחליט אם להציל או לאבד אותנו. אבל איזו רשות יש לכם למתוח ביקורת על אחרים?
    13: אני פונה אל אלה מכם שאומרים:”מחר נלך לעיר פלונית, נישאר שם שנה, נפתח עסק ונרוויח כסף.“
    14: 'מאין לכם לדעת מה יקרה מחר? הרי אינכם יודעים כמה זמן נותר לכם לחיות! חייכם דומים למסך עשן: רגע אחד אתם רואים אותו ורגע שני הוא נעלם.'
    15: עליכם לומר:”אם ירצה השם, נחיה ונעשה דבר זה או אחר.“
    16: אם אינכם נוהגים כך הרי שאתם מתפארים בתוכניותיכם, וביטחון עצמי כזה אינו מוצא־חן בעיני אלוהים.
    17: אל תשכחו שאם אתם יודעים מה עליכם לעשות, ובכל זאת אינכם עושים זאת, אתם חוטאים.
  5:
    1: העשירים, עכשיו הגיעה שעתכם לבכות ולהיאנח בייסורים וסבל, בגלל הצרות הנוראות שתבואנה עליכם.
    2: עושרכם נרקב כבר עכשיו, ובגדיכם היפים ביותר נראים כמו סמרטוטים, כי נאכלו על־ידי עש.
    3: כספכם וזהבכם החלידו! החלודה תשמש עדות מרשיעה נגדכם ותכלה את בשרכם כאש. וכל זה משום שאגרתם לעצמכם אוצרות לימים אחרונים.
    4: הקשיבו! השומעים אתם את בכי האיכרים העניים אשר רימיתם ועשקתם? קול בכיים הגיע לאוזני ה׳ צבאות.
    5: חייתם כאן בעושר ונוחיות, מילאתם את תאוות לבכם ופיטמתם את עצמכם ליום הטבח.
    6: הרשעתם ורצחתם אנשים חפים מפשע אשר לא יכלו להגן על עצמם מפניכם.
    7: ואתם, אחי היקרים, אתם המצפים לבוא אדוננו, התאזרו בסבלנות כמו איכר שמצפה לקציר.
    8: כן, התאזרו בסבלנות והתעודדו, כי אדוננו עומד לשוב במהרה.
    9: אחי, אל תתלוננו זה על זה פן ישפוט אתכם האלוהים – השופט. ראו, הנה הוא עומד בפתח.
    10: נביאי האמת, שדיברו בשם ה׳, ישמשו לכם דוגמה לסבלנות וכוח־סבל.
    11: אנו יודעים כי בעלי כוח־סבל שמחים מאוד על שנשארו נאמנים לה׳, למרות הסבל והרדיפות. קחו למשל את איוב. הוא לא חדל לבטוח בה׳ גם בשעת סבל קשה, ומניסיונו של איוב אנו לומדים כי תוכניתו של ה׳ הסתיימה בטוב, בגלל חסדו של אלוהים ורחמיו.
    12: מעל לכל, אחי היקרים, אל תישבעו! לא בשמים, לא בארץ ולא בכל דבר אחר. אמרו פשוט”כן“או”לא“, כדי שלא תחטאו ולא תואשמו.
    13: על הסובל להמשיך להתפלל, ועל השמח להמשיך לשיר שירי תהילה לה׳.
    14: מי שחולה יקרא לזקני הקהילה; הם ימשכו אותו בשמן, יניחו ידיהם עליו ויתפללו לה׳ שירפאו.
    15: אם תפילתם נאמרה באמונה היא תציל את החולה, כי אלוהים ירפא אותו. אם חטא חטא כלשהו, יסלח לו אלוהים על חטאו.
    16: התוודו על חטאיכם איש בפני רעהו, התפללו זה בעד זה, ואלוהים ירפא אתכם. תפילת צדיק היוצאת מעומק לבו היא בעלת כוח רב ומביאה לתוצאות נפלאות.
    17: אליהו הנביא היה אדם כמוך וכמוני, ובכל זאת, כאשר התפלל בכל לבו שלא ירד גשם, שמע ה׳ לתפילתו ועצר את הגשם למשך שלוש שנים וחצי.
    18: ואז אליהו התפלל שוב, אך הפעם ביקש מה׳ להוריד גשם, וה׳ הוריד גשם והארץ הצמיחה את פריה.
    19: אחים יקרים, אם מישהו יפנה עורף לאלוהים, ומישהו אחר יחזירו לה׳ ויחדש את בטחונו בו, הוא יציל את התועה ממוות ויביא לסליחת כל חטאיו ופשעיו.
60:
  1:
    1: מאת פטרוס, שליחו של ישוע המשיח. אל המאמינים הפזורים בפנטוס, גלטיא, קפדוקיא, אסיה וביתיניא.
    2: אחים יקרים, האלוהים אבינו בחר בכם עוד לפני זמן רב וקידש אתכם על־ידי רוחו, כדי שתצייתו למשיח וכדי שדם המשיח יטהר אתכם. יהי רצון שאלוהים יברך אתכם בברכה גדולה של חסד ושלום.
    3: השבח לאלוהים, אבי אדוננו ישוע המשיח, על אשר ברחמיו הרבים ובזכות תקומתו של ישוע המשיח מן המתים, העניק לנו חיים חדשים מלאי תקווה.
    4: אלוהים גם הועיד לכם נחלה נצחית בשמים – נחלה מושלמת שלא תירקב או תשתנה.
    5: בזכות אמונתכם שומר אתכם אלוהים בגבורה, עד שתתגלה ישועתו בשלמותה ביום האחרון.
    6: משום כך עליכם לשמוח – גם אם עתה, לזמן קצר, סובלים אתם מצרות שונות.
    7: הסבל והצרות האלה אינם מקריים; מטרתם לבחון את אמונתכם היקרה יותר מזהב, לצרפה ולטהרה. אם תישאר אמונתכם איתנה וטהורה למרות הצרות והקשיים, היא תביא לכם שבח, כבוד והדר רב ביום שובו של ישוע המשיח.
    8: אתם אוהבים את המשיח למרות שמעולם לא ראיתם אותו; אתם מאמינים ובוטחים בו למרות שאינכם רואים אותו, ואתם מלאים שמחה שאין מילים לתארה.
    9: בזכות אמונתכם מעניק לכם אלוהים לא רק שמחה גדולה, כי אם גם מושיע את נפשותיכם.
    10: אף כי נביאי התנ״ך ניבאו וכתבו על ישועה זאת שמיועדת לכם, הם לא הבינו את מלוא משמעותה.
    11: הנביאים השתדלו לגלות את המועד ואת הנסיבות שעליהם הצביע רוח הקודש, אשר פעל בקרבם וסיפר להם מראש על סבלו של המשיח וייסוריו, ועל הכבוד שיבוא בעקבותיהם.
    12: לבסוף נאמר להם שנבואות אלה לא תתקיימנה בימי חייהם, כי אם שנים רבות לאחר מותם – בימי חייכם! נבואות אלה הן הבשורה שבישרו לכם שליחי המשיח בהשראת רוח הקודש. אפילו מלאכי אלוהים השתוקקו לדעת יותר על דברים אלה.
    13: לפיכך, התכוננו וצפו בפיכחות וערנות לחסד שיעניק לכם אלוהים ביום שובו של ישוע המשיח.
    14: הואיל ועתה בני־אלוהים אתם, עליכם לציית לו. אל תשובו למעשיכם הרעים ולדרך החיים שניהלתם לפני שהאמנתם במשיח.
    15: היו קדושים בכל מעשיכם, כשם שהאלוהים אשר אימץ אתכם לבניו קדוש הוא.
    16: הלא אלוהים אומר לנו בכתובים:”קדושים תהיו כי קדוש אני“.
    17: זכרו כי אביכם שבשמים, שאליו אתם מתפללים, אינו שופט במשוא־פנים; הוא ישפוט את כל מעשיכם בצדק מוחלט! משום כך עליכם להתייחס אליו בכבוד וביראה כל ימי חייכם עלי־אדמות.
    18: אלוהים פדה וגאל אתכם מאמונות־שווא ומעשי־הבל שנחלתם מאבותיכם, אך הוא פדה אתכם לא בזהב, בכסף או בצורת תשלום אחרת שמקובלת בעולם הזה,
    19: כי אם בדמו היקר של המשיח – השה התמים והטהור של האלוהים.
    20: עוד לפני בריאת העולם יעד אלוהים את המשיח להיות קורבן בעד בני־האדם, אולם תוכניתו זאת נודעה ברבים רק בימים אחרונים אלה.
    21: על־ידי המשיח אתם מאמינים באלוהים אשר הקימו מן המתים והעניק לו כבוד רב, כך שאמונתכם ותקוותכם מבוססות באלוהים.
    22: היות שטוהרתם מאנוכיות ומשנאה כשהאמנתם במשיח ובבשורתו, אהבו איש את רעהו אהבה כנה ועזה.
    23: שהרי עתה נולדתם מחדש, לא מזרע שנשחת אלא מזרע בלתי נשחת, באמצעות דבר ה׳ החי וקיים.
    24: אכן, חיינו הנוכחיים יגיעו לקיצם; הם יבלו כעשב שמתייבש ומצהיב. כל דבר שהתפארנו בו יבול כפרח,
    25: אולם דבר ה׳ יעמוד לעולם! והבשורה אשר שמעתם היא דבר ה׳.
  2:
    1: לפיכך, הפסיקו לעשות מעשים רעים! אל תרמו, אל תקנאו, אל תרכלו ואל תוציאו דיבה.
    2: אכן, אם אתם באמת מעריכים את טוב־לבו של האדון, חדלו לכם מהרשע, וכתינוקות רכים המשתוקקים לחלב אמם השתוקקו לחלב רוחני טהור, שיעזור לכם לגדול ולהגיע לבגרות רוחנית ולישועה מושלמת.
    4: בואו אל המשיח שהוא אבן־פינה חיה! בני־האדם זלזלו בו, אך לאלוהים שבחר בו להיות מעל הכול, יקר המשיח מכל!
    5: עתה נעשיתם אבנים חיות, ואלוהים בונה בכם את משכנו הרוחני. במשכנו זה אתם כוהניו הקדושים, ובשם ישוע המשיח עליכם להקריב לו זבחים שימצאו־חן בעיניו.
    6: בקשר לכך אומר לנו אלוהים בכתבי־הקודש:”הנני יוסד בציון אבן פינה, אבן בוחן ויקרה, המאמין בה לא יבוש“.
    7: לכם, המאמינים, אבן זאת יקרה מאוד, אך לאלה שאינם מאמינים:”האבן שמאסו הבונים הייתה לראש פינה,
    8: לאבן נגף וצור מכשול“. אכן, אלה שאינם מאמינים ייכשלו, שכן לא יקשיבו לדבר אלוהים, וכך יקבלו את העונש שמיועד להם.
    9: אולם אתם שונים מהם; אתם נבחרתם על־ידי אלוהים עצמו לממלכת כוהנים, לעם קדוש ומיוחד, כדי שתראו לבני־האדם כיצד הוציאכם אלוהים מהחשכה והביאכם אל אורו הנפלא.
    10: בעבר התכחש אלוהים אליכם, אך עתה עם אלוהים אתם! בעבר לא הכרתם את טוב לבו של אלוהים; עתה טוב־לבו זה שינה את חייכם לחלוטין.
    11: אחים יקרים ואהובים, אני מתחנן לפניכם, אנא, התנהגו בעולם הזה כזרים, מעין תושבים ארעיים, ואל תיכנעו לפיתויי העולם הזה שמתגרים בנפשותיכם.
    12: הקפידו על התנהגות טובה עם שכניכם הלא־מאמינים. התנהגו איתם בצדק וביושר כדי שיראו את מעשיכם הטובים, וכך, למרות חשדותיהם הנוכחיים, בבוא המשיח הם יפארו את שמו על־שום מעשיכם הטובים.
    13: היכנעו לכל שלטון אנושי למען אדוננו, בין אם למלך כראש המדינה,
    14: ובין אם לנציגים אשר שלח להעניש את עושי הרע ולשבח את עושי הטוב.
    15: אלוהים רוצה שתעשו אך ורק את הטוב, כדי שמעשיכם הטובים ישתיקו את הלא־מאמינים אשר, מתוך טיפשות וחוסר דעת, מחפשים סיבה לדבר נגדכם ונגד הבשורה.
    16: אתם אמנם חופשיים, אך הנכם עבדים לאלוהים, אז אל תנצלו את היותכם חופשיים כתירוץ לעשות את הרע.
    17: כבדו את כל בני האדם; אהבו את המאמינים, כבדו את השלטונות, והתייחסו ביראה אל אלוהים.
    18: עבדים, כבדו את אדוניכם, ועשו כל מה שיאמרו לכם – לא רק אם הם טובי־לב וענווים, אלא גם אם הם קפדנים ואכזרים.
    19: אם אתם נענשים חינם על מעשה טוב שעשיתם, הללו את אלוהים!
    20: אחרי הכול, אם נענשתם על מעשה רע שעשיתם, לא מגיע לכם פרס; אך אם אתם נענשים וסובלים בגלל מעשיכם הטובים, מוצא הדבר חן בעיני אלוהים.
    21: אלוהים יעד לכם סבל זה, שהרי גם המשיח סבל למענכם והשאיר לכם דוגמה ללכת בעקבותיו.
    22: המשיח לא חטא מעולם, לא רימה,
    23: לא השיב למקללים אותו ולא איים לנקום במעניו; הוא הפקיד את עצמו בידי האלוהים ששופט בצדק.
    24: המשיח נשא בגופו את חטאינו, כדי שנמות לגבי החטא ונחיה כדי לעשות מעשי צדקה. הכאב והסבל שנשא המשיח ריפאו אותנו!
    25: בעבר טעיתם כצאן ההולכות לאיבוד, אך עתה שבתם אל הרועה הטוב ששומר על נפשותיכם.
  3:
    1: נשים, שמענה בקול בעליכן, כי אז – גם אם אינם מאמינים בדבר־ה׳ – תרכוש התנהגותכן את לבם. חייכן הצנועים והקדושים יספרו להם על אלוהים יותר ממילים!
    3: אל תנסו להתקשט בתכשיטים, בלבוש או בתסרוקת.
    4: היינה יפות בפנימיותכן. יופי נצחי, שנובע מנפש עדינה ושלווה, יקר מאוד בעיני אלוהים.
    5: יופי פנימי כזה אנו מוצאים בנשים הקדושות בתנ״ך; נשים אלה צייתו לבעליהן ובטחו באלוהים.
    6: שרה, למשל, צייתה לאברהם בעלה ואף קראה לו”אדון“. אם אתן נוהגות כמוה, עושות מעשים טובים ואינכן פוחדות מדבר, הרי אתן בנותיה.
    7: אתם, הבעלים, השתדלו להבין את נשותיכם. כבדו אותן כבנות המין החלש, וזכרו שגם להן יש חלק בנחלת חיי־הנצח. אם לא תנהגו כך, לא ימהר אלוהים להשיב לתפילותיכם.
    8: 'לסיכום: השתדלו כולכם לחיות כמשפחה גדולה ומאושרת. היו רגישים לצרכי הזולת, אהבו איש את רעהו והתנהגו ברחמים ובענווה.'
    9: אל תשלמו רעה תחת רעה ואל תשיבו למקללים אתכם, כי אם ברכו אותם והתפללו שאלוהים יעזור להם, שכן עלינו לנהוג בזולת בטוב־לב, ואלוהים יברך אותנו על כך.
    10: רצונך בחיים טובים ומאושרים? שמור את לשונך מרע ואל תשקר.
    11: סור מרע, עשה את הטוב והשתדל לחיות בשלום עם כל אדם, גם אם הדבר דורש מאמץ!
    12: כי ה׳ משגיח על ילדיו העושים מעשים טובים ומקשיב לתפילותיהם, אך הוא מתנגד לעושי הרע.
    13: בדרך כלל איש לא יפגע בכם בגלל רצונכם לעשות את הטוב.
    14: אם בכל זאת פוגעים בכם, דעו כי אלוהים יברך אתכם על כך. אל תפחדו מאנשים שרוצים לפגוע בכם ואל תירתעו מאיומיהם.
    15: התמסרו למשיח. אם ישאל אתכם מישהו מדוע אתם מאמינים במשיח, היו מוכנים להשיב לו בענווה וביראה.
    16: עשו אך ורק את הטוב ושימרו על מצפון נקי, כי אז המשמיץ אתכם יתבייש בעצמו, כשייווכח כי למעשה אתם עושים את הטוב בלבד.
    17: זכרו, אם אלוהים רוצה שתסבלו, מוטב לסבול בעד מעשים טובים מאשר בעד מעשים רעים.
    18: גם המשיח סבל. המשיח מת פעם אחת בעד החטאים של כולנו, אף כי הוא עצמו היה צדיק גמור ונקי מחטא; הוא הקריב את עצמו על הצלב כדי לקרב אותנו אל אלוהים. גופו אמנם מת, אך רוחו חיה לנצח,
    19: וברוחו ביקר המשיח את הרוחות הנמצאות במאסר ובישר להן את דבר ה׳ –
    20: אלה שלא צייתו לאלוהים בימי קדם כאשר אלוהים חיכה לנוח לבנות את התיבה. רק שמונה אנשים ניצלו בתיבה במבול הגדול.
    21: זוהי, דרך אגב, המשמעות הסמלית של הטבילה. בטבילה אנו מעידים כי נושענו ממוות וממשפט. ערך הטבילה אינו בטיהור הגוף, כי אם בפניה לאלוהים לטהר את המצפון – דבר שנתאפשר על־ידי תקומתו של המשיח מן המתים.
    22: עתה יושב המשיח לימין האלוהים בשמים, והמלאכים וכל כוחות השמים נכנעים לפניו ומצייתים לו.
  4:
    1: הואיל והמשיח סבל והתענה למענכם, היו מוכנים מבחינה נפשית לסבול כמוהו. כי אדם שסובל פיזית עקב התנגדותו לחטא, שוב אינו חוטא בכוונה תחילה;
    2: אדם כזה לא יבלה את שארית חייו עלי־אדמות בסיפוק תאוותיו ותשוקותיו, כי אם בעשיית רצון אלוהים!
    3: 'לפני שהאמנתם במשיח היה לכם מספיק זמן להתנהג כמו הגויים: לזנות, לנאוף, להשתכר, להתהולל, לעבוד את האלילים ולעשות מעשי תועבה אחרים.'
    4: אכן, חבריכם לשעבר מתפלאים על כך ששוב אינכם משתתפים במעשי השחיתות שלהם, והם כועסים עליכם ולועגים לכם.
    5: אולם זכרו כי הם יתנו את הדין על מעשיהם, לפני האלוהים השופט את החיים ואת המתים, וייענשו בהתאם למעלליהם.
    6: משום כך הושמעה הבשורה גם למתים, כדי שעל אף פסק־דין מוות שקיבלו כדרך בני־האדם בבשר, יחיו ברוח כדרך האלוהים.
    7: מכיוון שקץ העולם קרב, רסנו את עצמכם והתפללו בצלילות הדעת.
    8: מעל הכול, המשיכו לאהוב איש את רעהו אהבה כנה ועמוקה, כי האהבה סולחת על מגרעות ופשעים רבים.
    9: הכניסו אורחים לביתכם בשמחה ובלי תלונות.
    10: לכל אחד מכם העניק אלוהים כישרונות מסוימים; נצלו כישרונות אלה ועזרו לזולת.
    11: אם העניק לך אלוהים את כישרון ההטפה וההוראה, הטף ולָמֵד כאילו אלוהים עצמו מדבר בפיך. אם ביקש ממך אלוהים לעזור לזולתך, עשה את המוטל עליך ברצון ובכל הכוח והעוז שמעניק לך אלוהים. בכל מעשיך כבד ופאר את אלוהים דרך ישוע המשיח, אשר לו הכבוד והגבורה לעולם ועד. – אמן.
    12: ידידים יקרים, כשתבואנה עליכם צרות כדי לבחון את אמונתכם, אל תתפלאו ואל תשתוממו כאילו היה זה דבר מוזר ויוצא־דופן.
    13: שמחו על צרות אלה, כי אתם משתתפים למעשה בסבל המשיח, ויום אחד כשיגלה את עצמו ברוב הדרו, תימלאו שמחה נפלאה.
    14: שמחו כשמקללים ומעליבים אתכם על־שום אמונתכם במשיח, כי פירוש הדבר שרוח אלוהים נחה עליכם בהדר רב.
    15: אולם אינני רוצה לשמוע על סבל שנגרם לכם על־שום שרצחתם, גנבתם, עשיתם רע או התערבתם בענייניהם של אחרים.
    16: אין זאת בושה לסבול בגלל היותכם משיחיים; להיפך, הודו לאלוהים על הזכות להשתייך למשפחת המשיח ועל הזכות לשאת את שמו.
    17: הגיע מועד משפטו של אלוהים, ותחילה עליו לשפוט את בניו. אם אף עלינו, המאמינים, להישפט, תארו לעצמכם מה נורא יהיה גורלם של אלה אשר מעולם לא האמינו באלוהים ובמשיח!
    18: אם הצדיקים נושעים בקושי, איזה סיכוי יש לרשעים?
    19: לפיכך, גם אם אתה סובל, כרצון אלוהים, המשך לעשות את הטוב, והפקד את עצמך בידי האלוהים אשר ברא אותך, כי הוא לעולם לא יאכזב אותך.
  5:
    1: 'אני מזהיר את זקני הקהילה שביניכם, כזקן קהילה, כמי שראה במו עיניו את סבל המשיח, וכמי שיחד אתכם ייקח חלק בכבודו והדרו כשישוב אלינו:'
    2: רעו את צאנו של אלוהים; דאגו להן והשגיחו עליהן ברצון ולא מתוך אונס. אל תעשו שיקולי כדאיות, אלא עשו את המוטל עליכם מתוך רצון כן לשרת את אלוהים.
    3: אל תשלטו בהן בעריצות; הנהיגו אותן באהבה ושמשו להן דוגמה אישית.
    4: וכאשר יבוא שר הרועים, הוא יעניק לכם את כתר הכבוד שלא יבול לעולם.
    5: צעירים, עליכם להישמע לזקני הקהילה. על כולכם לשרת איש את אחיו בענווה ולהיכנע איש לפני רעהו, כי אלוהים מתנגד לגאים ולענוים יתן חן.
    6: השפילו את עצמכם תחת יד אלוהים החזקה, הוא ירומם אתכם בבוא העת.
    7: הפקידו את כל הצרות, הפחדים והחששות שלכם ביד אלוהים, שהרי הוא תמיד דואג ועוזר לכם.
    8: היזהרו והישמרו מפני השטן אויבכם, כי הוא מתהלך סביבכם כאריה שואג שמחפש טרף.
    9: החזיקו מעמד נגד התקפותיו; ביטחו באלוהים, וזכרו שמאמינים רבים בכל העולם מתנסים כמוכם בסבל דומה.
    10: לאחר שתסבלו זמן קצר יעניק לכם אלוהינו רב־החסד את כבודו הנצחי דרך המשיח, ואלוהים עצמו ישלים, יבנה ויחזק אתכם.
    11: לאלוהים הכבוד והגבורה לעולם ועד. – אמן.
    12: אני שולח לכם מכתב קצר זה באמצעות סילוונוס (שאותו אני מכיר כאח נאמן), כדי לעודד אתכם ולהבטיח לכם שהכתוב לעיל הוא דבר אמת מאת האלוהים. קחו את הדברים לתשומת לבכם וקיימו אותם.
    13: הקהילה כאן ברומא, אחותכם באמונה, מוסרת לכם דרישת שלום. גם מרקוס בני מוסר לכם דרישת שלום.
    14: ברכו איש את רעהו לשלום בנשיקת אהבה. שלום לכל אלה מכם המאמינים במשיח.
61:
  1:
    1: מאת שמעון פטרוס, עבדו של ישוע המשיח ושליחו. אל כל אלה שקיבלו אמונה יקרה כשלנו, בזכות צדקת אלוהינו ומושיענו ישוע המשיח.
    2: אחים יקרים, ככל שתעמיקו לדעת את אלוהינו ומושיענו, כך הוא יעניק לכם יותר מטובו ושלוותו.
    3: כי כאשר מעמיקים אנו לדעת אותו, הוא מעניק לנו בגבורתו האלוהית את כל הנחוץ לנו לחיי יושר ואמת; הוא אף מעניק לנו את כבודו ותפארתו.
    4: בנדיבותו הרבה ובגבורתו העניק לנו אלוהים הבטחות יקרות ונפלאות, כדי שנוכל להימלט באמצעותן מהשחיתות והריקבון שבעולם הסובב אותנו, ואופיינו ילך וידמה לאופיו של אלוהים.
    5: 'לפיכך השתדלו כמיטב יכולתכם להוסיף על אמונתכם מעשי צדקה, ולא רק מעשי צדקה: העמיקו לדעת את אלוהים,'
    6: רסנו את עצמכם, היו סבלניים, התמסרו לאלוהים,
    7: חיו באחווה ובאהבה.
    8: אם יש בכם מידות אלה, ואתם אף שוקדים לטפח אותן, תוכיחו כי אמונתכם באדוננו נושאת פרי רב ומבורך,
    9: בעוד שאדם החסר מידות אלה הוא עיוור, או לפחות קצר־ראייה. הוא שכח שאלוהים הושיעו מחיי חטא, כדי שמעתה יחיה ביושר למען אדוננו ישוע המשיח.
    10: לפיכך, אחים יקרים, עבדו קשה והוכיחו שאלוהים אכן בחר בכם וקרא אתכם אליו. אם כך תנהגו, לעולם לא תיכשלו,
    11: ואלוהים יפתח לרווחה את שערי השמים, כדי שתיכנסו אל מלכותו הנצחית של אדוננו ומושיענו ישוע המשיח.
    12: למרות שאתם יודעים דברים אלה ואף חיים לפיהם, יש בדעתי להזכירם שוב ושוב.
    13: ישוע המשיח אדוננו גילה לי שלא אחיה עוד זמן רב, אך כל עוד אני חי יש בדעתי לשוב ולהזכירכם דברים אלה,
    15: בתקווה שיישארו עמכם זמן רב לאחר מותי.
    16: כשסיפרנו לכם על כוחו וגבורתו של ישוע המשיח ועל שובו אלינו, לא סיפרנו לכם אגדות! במו עיני ראיתי את כבודו ותפארתו.
    17: אני עצמי הייתי עם המשיח על הר־הקודש בשעה שקרן הוד וזוהר, שהעניק לו אלוהים אביו, ובאותו מעמד מרשים שמעתי קול נפלא קורא מן השמים:”זהו בני אהובי, אשר בו חפצתי.“
    19: אכן היינו עדים לקיום דברי הנביאים, ואתם תנהגו בחכמה אם תשימו לב לדבריהם, שהם כאלומת אור באפלת העולם. כאשר תהגו באמת שבדברי הנביאים ותאמינו בה, יאיר אור היום את נפשכם, וכוכב השחר, המשיח, יזרח בלבבכם.
    20: עליכם לדעת שאיש אינו יכול לפתור את נבואות כתבי־הקודש בכוחות עצמו,
    21: שכן אף נבואה לא ניתנה לפי רצון בני־אדם; אלוהים הוא שבחר להשרות את רוחו על אנשים קדושים כדי שיישאו את דברו.
  2:
    1: אך גם נביאי שקר היו בעם־ישראל, כשם שיהיו ביניכם מורי שקר. הם יתכחשו למשיח אשר קנה אותם בדמו, ובפיקחות ועורמה ילמדו אתכם תורות כזב. אנשים אלה יביאו על עצמם אסון פתאומי ונורא.
    2: רבים יאמינו לתורות הכזב שלהם שמתירות זנות וניאוף, ובגללם יגדפו אנשים את אמת האלוהים.
    3: באהבת הבצע שלהם ינצלו מורי השקר את תמימותכם, יספרו לכם שקרים ויגזלו את כספיכם במרמה. אולם דעו לכם כי אלוהים גזר את דינם עוד לפני זמן רב, וקיצם הנורא קרוב!
    4: אלוהים משלם לרשעים כגמולם; הוא לא חס אף על המלאכים שחטאו, אלא השליכם לגיהינום וכבל אותם במערות אפלות עד יום־הדין.
    5: אלוהים לא חס גם על הדורות הראשונים שחיו לפני המבול. הלא זוכרים אתם כיצד החריב את העולם כולו, בהביאו את המבול על דור הרשעים; הוא הציל רק את נוח ושבעת בני־משפחתו, משום שנוח האמין באלוהים והטיף למעשי צדקה.
    6: אלוהים החריב גם את סדום ועמורה; הוא הפכן לאפר ומחה אותן מעל פני האדמה. גורלן של ערים אלה הוא לקח ואזהרה לכל העתידים לבחור בדרך השחיתות והאבדון.
    7: אלוהים אמנם הפך את סדום ועמורה, אך הוא הציל את לוט משום שהיה אדם צדיק. לוט שמר על טוהר לבו, למרות שחי בין רשעים שהעציבו אותו מאוד בשחיתותם.
    9: כשם שהציל אלוהים את לוט, כך הוא יכול להציל אתכם ואותי מהפיתויים הסובבים אותנו, ולגבי הרשעים – אלוהים ישמור את העונש שיעד להם, עד בוא יום־הדין.
    10: אלוהים יחמיר במיוחד עם אלה שהולכים אחרי תאוות בשרם ובזים לכל שלטון וסמכות. אנשים אלה גאוותנים, אכזריים, אנוכיים, חצופים ומעזים לבוז גם לסמכות העליונה.
    11: אף המלאכים בשמים, שעולים עליהם בחשיבותם ובכוחם, אינם מאשימים בבוז על אלה לפני אלוהים.
    12: מורי שקר אלה עושים ככל העולה על רוחם, ולועגים לכל מה שאינם מבינים; הם דומים לבהמות טיפשות שנולדו רק כדי להילכד ולמות! אך אנשים אלה יאבדו בשחיתותם.
    13: בגלל רשעותם ובגלל הסבל שגרמו לאנשים רבים, יענישם אלוהים במלוא החומרה! אנשים אלה מתענגים על חיי הפריצות וההוללות שהם מנהלים לאור היום; הם בושה וכלימה לכם. הם גם מרמים אתכם בחייהם הכפולים – מחד הם ממשיכים לחטוא, ומאידך משתתפים בחגיגותיכם ובאסיפותיכם כאילו היו ישרים והגונים.
    14: עיניהם נואפות ולעולם אינם שבעים ממעשי ניאוף. הם מפתים נשים קלות דעת, והרגילו את לבם לרדוף בצע. ארורים הם!
    15: אנשים אלה סטו מהדרך הישרה ותעו כבלעם בן־בעור, אשר אהב את השכר שקיבל תמורת מעשיו המושחתים.
    16: אך אתם ודאי זוכרים כי אתונו של בלעם פתחה את פיה בקול אדם, נזפה בו על רשעותו, ומנעה את מעשה השטות שעמד לעשות.
    17: אנשים אלה הם כבארות מים יבשות, שמבטיחים הרבה ואינם מקיימים דבר; הם נסחפים כעננים בסערה. דינם נגזר להישאר באפלה לעולם ועד.
    18: הם מתפארים במעשי הרשע שלהם, ומנצלים חולשות בני־האדם ואת תאוות הבשר, כדי לצוד ולהחזיר לשורותיהם את האנשים שלא מזמן נמלטו מחיים מושחתים כאלה.
    19: הם מבטיחים חופש, אך הם בעצמם עבדים לחטא ושחיתות; שהרי אדם הוא עבד למה ששולט בו.
    20: אדם שנמלט מהשחיתות בעולם באמצעות אמונתו במשיח, אך כעבור זמן מתפתה ושב לחיי חטא וטומאה, מצבו חמור מזה שהיה לפנים!
    21: לאדם כזה מוטב שכלל לא ידע את דרך הצדקה, משיידע וייסוג מקיום המצוות הקדושות שנמסרו לו.
    22: אדם כזה מאמת את דברי המשל:”הכלב שב על קיאו, והחזיר עולה מן הרחצה להתגולל ברפש.“
  3:
    1: אחים יקרים, זהו מכתבי השני שאני כותב לכם, ובשניהם השתדלתי לעורר אתכם ולהזכירכם עובדות שכבר למדתם מדברי הנביאים, ומהשליחים שסיפרו לכם את דברי אדוננו ומושיענו.
    3: תחילה ברצוני להזכירכם כי בימים האחרונים יבואו לצים ורשעים, אשר ילעגו לאמת ויעשו כל מעשה רע העולה על דעתם.
    4: רשעים אלה יאמרו לכם:”אם המשיח הבטיח לחזור, היכן הוא? מדוע טרם חזר?“הם ימשיכו ויאמרו:”המשיח לא ישוב לעולם! הרי מבריאת העולם ועד עתה לא השתנה דבר – הכול נשאר כשהיה!“
    5: בכוונה תחילה הם יתעלמו מהעובדה שבראשית ברא אלוהים את השמים ואת הארץ ממים, במוצא־פיו בלבד,
    6: ובאמצעות המים – באמצעות המבול – השמיד את דור הרשעים.
    7: ובמוצא־פיו ציווה ה׳ לשמור את השמים והארץ, שקיימים עתה, לאש הגדולה ביום־הדין – כשכל הרשעים יאבדו.
    8: ידידים יקרים, עלינו לזכור כי לגבי אלוהים יום אחד יכול להימשך אלף שנים, ואלף שנים יום אחד בלבד.
    9: אלוהים אינו מאחר לשוב אלינו, כפי שרבים חושבים; הוא ממתין בסבלנות לחוטאים רבים שיחזרו בתשובה, כי אינו רוצה שיאבדו.
    10: יום ה׳ יבוא בזמן בלתי־צפוי, בדומה לגנב בלילה. אז יחלפו השמים ברעש גדול, יסודות העולם יימסו באש, הארץ וכל אשר בה ישרפו.
    11: הואיל והכול סביבנו יישרף וימס, חישבו מה קדושים צריכים להיות חייכם!
    12: צפו לביאת יום האלוהים והשתדלו להחישו. ביום זה הוא יבעיר את השמים ואת יסודות הארץ עד שיימסו.
    13: 'אולם אנחנו מצפים לקיום הבטחת אלוהים: לשמים חדשים וארץ חדשה שבהם ישכון צדק בלבד.'
    14: ידידים יקרים, בהמתינכם להתרחשותם של דברים אלה ולבואו של המשיח, השתדלו לחיות בלי לחטוא; חיו בשלום עם כולם, כדי שבבוא המשיח הוא ימצא אתכם ללא דופי.
    15: וזכרו, סבלנותו של האדון נותנת זמן לאנשים להיוושע. פולוס, אחינו החכם והאהוב, דיבר על כך ברבים ממכתביו.
    16: כמה מדבריו של פולוס אינם קלים להבנה, וחסרי־הדעת והפתאים מסלפים ומעוותים את משמעותם – כפי שעיוותו וסילפו את יתר דברי הכתובים – ובכך יביאו לחורבנם.
    17: 'אחים יקרים, אני מזהיר אתכם מראש: אל תלכו אחרי תורת השקר של אותם אנשי־בלייעל, פן תערערו את שיווי משקלכם הנפשי.'
    18: אדרבא, חזקו את אמונתכם והתעמקו בתורת אדוננו ומושיענו ישוע המשיח, שלו הכבוד והתהילה מעתה ולעולמי עולמים. – אמן.
62:
  1:
    1: 'אנחנו כותבים לכם על דבר־החיים אשר היה מבראשית: שמענו אותו באוזנינו וראינו אותו במו עינינו. אכן, הבטנו בו ונגענו בו בידינו.'
    2: אנחנו מספרים לכם על המשיח, שהוא חיי הנצח, אשר היה עם האב בשמים ולאחר מכן נגלה אלינו. כן, אנו מעידים שישוע המשיח – החיים – נגלה אלינו.
    3: 'אני חוזר ואומר: ראינו אותו ושמענו אותו, ואנו מספרים לכם זאת כדי שגם אתם תיהנו מההתחברות שיש לנו עם אלוהים האב ועם בנו ישוע המשיח.'
    4: 'אנו מספרים לכם זאת מסיבה נוספת: כדי שגם אתם תימלאו שמחה רבה כמונו.'
    5: 'זאת הבשורה שאלוהים ביקש מאיתנו לבשר לכם: אלוהים הוא אור ואין בו כל חושך.'
    6: אם אנו אומרים שיש לנו התחברות עם אלוהים בשעה שאנו חוטאים וחיים בחושך, אנחנו משקרים!
    7: אך אם אנו חיים באור אלוהים, כמו המשיח, כשדבריו תמיד לנגד עינינו, יש לנו התחברות נפלאה איש עם רעהו, והדם ששפך בעדנו ישוע המשיח מנקה ומטהר אותנו מכל חטא.
    8: אם אנו טוענים שאין בנו חטא, אנו משלים את עצמנו ומסרבים להכיר באמת.
    9: אך אם נתוודה על חטאינו (לפני אלוהים), אנו בטוחים שיסלח לנו ויטהר אותנו מכל רע.
    10: אם אנו מכחישים שחטאנו, לא זו בלבד שאנו משקרים, אנו עושים גם את אלוהים לשקרן, שכן הוא אמר שכולנו חטאנו.
  2:
    1: בני היקרים, אני כותב לכם דברים אלה כדי שלא תחטאו. אך אם תחטאו, דעו לכם שיש לנו סנגור לפני אלוהים – ישוע המשיח הצדיק!
    2: ישוע המשיח הוא כפרה על חטאינו ועל חטאי העולם כולו; הוא נשא על עצמו את עונשו של ה׳ על החטאים שלנו.
    3: אם אנחנו משתדלים מאוד לעשות כל מה שהוא אומר לנו, אנחנו יודעים שאנו באמת שייכים לו.
    4: אם מישהו טוען:”אני מאמין בישוע המשיח!“אך אינו שומע בקולו, הוא שקרן.
    5: מי שבאמת מאמין במשיח ושומע בקולו, ילמד לאהוב את אלוהים יותר ויותר.
    6: אם מישהו טוען שהוא מאמין במשיח, עליו לחיות כמוהו.
    7: אחים יקרים, איני כותב לכם מצווה חדשה; אני מזכיר לכם מצווה ישנה שציווה לכם אלוהים מבראשית. אף כי שמעתם אותה פעמים רבות
    8: היא תמיד חדשה ורעננה, ואף הוכיחה את אמיתותה במשיח ובנו. כשאנו מקיימים את המצווה לאהוב איש את רעהו, החטא והחשכה נעלמים מחיינו, ובמקומם זורח אורו של ישוע המשיח.
    9: האומר שהוא חי באור המשיח, אך שונא את חברו, הוא עדיין בחשכה.
    10: האוהב את חברו חי באור המשיח, אשר מאיר את דרכו ושומר עליו שלא ייכשל.
    11: ואילו השונא את חברו הוא בְחשכה רוחנית המעוורת את עיניו, ומשום כך אינו יודע לאן הוא הולך.
    12: בני היקרים, אני כותב לכם דברים אלה מפני שחטאיכם נסלחו לכם בשם ישוע המשיח מושיענו ולמענו.
    13: אני כותב לכם, האבות בָאמונה, כי אתם באמת יודעים ומכירים את המשיח אשר חי מבראשית. אני כותב לכם, הצעירים באמונה, מפני שהתגברתם על פיתויי השטן.
    14: ילדי היקרים, כתבתי לכם מפני שאתם יודעים ומכירים את האלוהים אבינו. כתבתי לכם, האבות, מפני שאתם מכירים את אלוהי הנצח. כתבתי לכם, הצעירים, מפני שאתם חזקים, דבר־אלוהים שוכן בכם ואף התגברתם על פיתויי השטן.
    15: אל תאהבו את העולם הנתעב הזה ואת כל מה שהוא מציע. אם אתם אוהבים את העולם הרי שאינכם אוהבים באמת את אלוהים.
    16: מה כבר מסוגל העולם להציע לכם? תאוות הבשר, תאוות העיניים וגאוות החיים! דברים אלה אינם מאלוהים; מקורם בעולם המרושע הזה.
    17: דעו לכם, יבוא יום שכל העולם הזה יחלוף על חטאיו, אך כל השומע בקול ה׳ יחיה לנצח.
    18: ילדים יקרים, שמעתם כי שונא־המשיח עומד לבוא. היודעים אתם שבכל מקום כבר הופיעו שונאים רבים למשיח? עובדה זאת מאשרת שקץ העולם קרב.
    19: שונאי המשיח היו בעבר גם בין חברי קהילתנו, אך אין ספק שמעולם לא היו חלק מאיתנו, אחרת היו נשארים. עזיבתם הוציאה לאור את האמת.
    20: אבל אתם שונים מהם, כי רוח הקודש שוכן בקרבכם ואתם יודעים את האמת.
    21: 'כתבתי לכם כל זאת לא משום שאינכם יודעים את האמת, אלא להיפך: כתבתי לכם משום שאתם יודעים את האמת, ויודעים להבחין בין שקר לאמת.'
    22: היודעים אתם מיהו השקרן הגדול ביותר? האומר שישוע אינו המשיח. אדם כזה שונא המשיח הוא, שכן אינו מאמין באלוהים האב ובבנו.
    23: הרי אדם המתכחש למשיח בן־האלוהים, מתכחש בהכרח גם לאלוהים עצמו, בעוד שאדם שמאמין בישוע המשיח, מאמין גם באלוהים אביו.
    24: המשיכו להאמין ולעשות את אשר למדתם בהתחלה, כדי שתמיד תהיה לכם התחברות אמיתית ואיתנה עם אלוהים האב ועם בנו ישוע המשיח.
    25: זכרו, אלוהים עצמו הבטיח לנו חיי נצח.
    26: כתבתי לכם דברים אלה כדי להזהירכם מפני שונאי המשיח. הם יעשו הכול כדי לסנוור את עיניכם, לסלף את האמת ולהוליך אתכם שולל.
    27: אולם אלוהים השכין בכם את רוח הקודש שמלמד אתכם את האמת בלבד, ומשום כך אין לכם צורך מחייב במורה אחר כדי להראות לכם שאלה מורי שקר. על כן שמעו בקולו, התקרבו למשיח ואל תיפרדו ממנו לעולם.
    28: 'בני היקרים, היו נאמנים למשיח, כדי שלא תתביישו לפגוש אותו בבואו, אלא להיפך: תשמחו מאוד.'
    29: מאחר שאנחנו יודעים כי אלוהים צדיק גמור, וכי הוא עושה רק את הנכון והצודק, נוכל להניח כי כל העושה את הנכון והצודק הוא ילדו.
  3:
    1: ראו מה רבה אהבת אלוהים אלינו – הוא אף קרא לנו”בני אלוהים“! ואין זה כינוי בלבד, אלא עובדה. לצערי, אנשים רבים אינם מאמינים באלוהים, ועל כן אינם מבינים כיצד אנו יכולים להיות בניו.
    2: אחי היקרים, עכשיו אנחנו בני אלוהים; איננו יודעים עדיין מה נהיה בעתיד, אנחנו רק יודעים שבבוא המשיח נהיה כמוהו, כי נראהו פנים אל פנים.
    3: כל המחזיק בתקווה זאת צריך להישאר טהור ונקי מחטא, כי המשיח עצמו טהור ונקי.
    4: מי שחוטא, חוטא נגד אלוהים, כי כל חטא נָעָשָה נגד תורת אלוהים.
    5: אתם הרי יודעים שהוא בא אלינו בדמות אדם, כדי לקחת על עצמו את העונש על חטאינו, למרות שבו לא היה חטא.
    6: 'אם נתמיד באמונתנו, נשמע בקולו ונעשה את הטוב בעיניו, לא נחטא. הממשיכים לחטוא חוטאים מסיבה פשוטה: הם מעולם לא האמינו במשיח ולא אהבו אותו.'
    7: בני היקרים, אל תניחו לאיש לרמותכם. העושה מעשים טובים עושה אותם משום שהוא עצמו טוב – כמו המשיח ובזכותו.
    8: והעושה מעשים רעים מוכיח שהוא שייך לשטן – החוטא הראשון בעולם, שממשיך עדיין במעשיו הרעים – שכן בן־האלוהים בא לבטל את פעולות השטן.
    9: בני־אלוהים אינם חוטאים יותר מתוך הרגל, מכיוון שאלוהים האב נתן להם חיים וטבע חדש; הם אינם יכולים להמשיך בהרגל החטא.
    10: כיצד יכולים אנו להבדיל בין ילדי אלוהים לבין ילדי השטן? כל מי שחי חיי חטא ואינו אוהב את אחיו, אינו שייך למשפחת אלוהים.
    11: 'שהרי כבר מבראשית מסר לנו אלוהים את המצוה: אהבו איש את רעהו.'
    12: אל לנו להידמות לקין, הורג אחיו, אשר השתייך לשטן. מדוע הרג את אחיו? מפני שקין עשה מעשים רעים, וידע היטב שחיי הבל אחיו היו טובים משלו.
    13: לכן, אחים יקרים, אל תתפלאו אם העולם שונא אתכם.
    14: אם אנחנו אוהבים את אחינו המאמינים, אנו יודעים שעברנו ממוות לחיים. בעוד שאדם אשר אין בו אהבה עדיין מת.
    15: כל השונא את אחיו רוצח אותו בלבו, ואתם יודעים שלרוצחים אין חיי נצח!
    16: מהי אהבה אמיתית? קורבנו של המשיח! כשם שהקריב את חייו למעננו, כך עלינו להקריב את חיינו למען אחינו.
    17: אדם הנקרא מאמין משיחי, ויש לו מספיק כסף, אך אין הוא עוזר לאחיו העני הנתון במצוקה, אהבת אלוהים אינה שוכנת בו.
    18: בני היקרים, הבה נפסיק לדבר על אהבת איש את רעהו; הבה נאהב באמת ונוכיח את אהבתנו במעשים.
    19: כך נדע בוודאות שאנו שייכים לאלוהים, וכאשר נעמוד לפניו יהיה מצפוננו נקי ושקט.
    20: אך אם חטאנו ומצפוננו מציק לנו, אלוהים יודע בדיוק מה עשינו וכיצד אנו מרגישים.
    21: ידידי היקרים, אם מצפוננו נקי אנו יכולים לבוא לפני אלוהים בביטחון מלא,
    22: והוא ייתן לנו כל מה שנבקש ממנו, שכן אנו שומעים בקולו ועושים את הטוב בעיניו.
    23: הזוכרים אתם מה ציווה עלינו אלוהים? להאמין בשם ישוע המשיח בנו ולאהוב איש את רעהו.
    24: כל השומע בקול אלוהים ומקיים את מצוותיו, חי באלוהים ואלוהים חי בו. כיצד אנו יודעים זאת? רוח הקודש השוכן בקרבנו מאשר את הדבר.
  4:
    1: ידידי היקרים, היזהרו מפני נביאי־השקר הרבים שמסתובבים בעולם. אל תאמינו בצורה עיוורת לכל מה שאתם שומעים, אלא בחנו את הנאמר – האם דבריהם מרוח הקודש או לא?
    2: שאלו את הנביאים האלה אם הם מאמינים ומודים שישוע המשיח, בן־האלוהים, בא לעולם בדמות אדם בשר ודם. אם כן – דבריהם מאלוהים.
    3: אם לא – הם נביאי שקר שמדברים בהשראת שונא־המשיח, שעל דבר בואו הוזהרתם. הוא באמת בא, ושנאתו כבר התפשטה בכל העולם.
    4: בני היקרים, אתם שייכים לאלוהים וניצחתם במערכה נגד האנשים האלה, כי רוח־הקודש ששוכן בכם חזק וגדול מהרוח שבעולם.
    5: נביאי שקר אלה שייכים לעולם הזה, וטבעי שהם מתעניינים בענייני העולם, ושהעולם מתעניין בהם.
    6: אבל אנחנו בני־אלוהים, ומשום כך רק האוהבים את אלוהים מקשיבים לדברינו. האחרים אינם מקשיבים, כי אינם מבינים כלל על מה אנחנו מדברים. כך אפשר גם לבחון אם הנאמר הוא מאלוהים או לא, שכן אם הנאמר הוא בהשראת אלוהים, העולם כלל לא יקשיב.
    7: ידידים יקרים, הבה נאהב איש את רעהו, כי אלוהים הוא מקור האהבה. אנשים שמלאים אהבה מעידים כי הם בני־אלוהים וכי הם מכירים אותו אישית.
    8: ואילו אנשים חסרי אהבה מעידים שאין הם מכירים את אלוהים, כי אלוהים הוא אהבה.
    9: אלוהים הוכיח עד כמה הוא אוהב אותנו, כששלח את בנו היחיד למות בידי העולם המרושע הזה, כדי שעל־ידי מותו נזכה בחיי נצח.
    10: היודעים אתם מהי אהבה אמיתית? לא אהבתנו לאלוהים, כי אם אהבתו אלינו – כששלח את בנו לסבול את העונש על חטאינו.
    11: ידידים יקרים, אם אלוהים אהב אותנו כל־כך, גם אנחנו צריכים לאהוב איש את רעהו.
    12: אמנם איש לא ראה עדיין את אלוהים, אך כשאנו אוהבים איש את רעהו, אנו מרגישים ויודעים שאלוהים חי בקרבנו, ושאהבתו בנו גדלה ומתחזקת.
    13: אלוהים השכין בנו את רוח הקודש כאישור והוכחה לכך שהוא חי בנו ושאנו חיים בו.
    14: במו עינינו ראינו שאלוהים שלח את בנו להושיע את העולם, ולכן אנו מספרים זאת לכולם.
    15: כל המאמין ומודה שישוע הוא בן־האלוהים, אלוהים שוכן בו והוא באלוהים.
    16: כיצד אנו יודעים שאלוהים אוהב אותנו? ראשית, אנחנו מרגישים את אהבתו; שנית, אנחנו מאמינים לדבריו, שכן הוא אמר לנו שהוא באמת אוהב אותנו. אלוהים הוא אהבה! לכן כל מי שחי באהבה חי באלוהים, ואלוהים חי בו.
    17: כשאנו חיים במשיח אהבתנו גדלה ונשלמת, וביום־הדין לא נתבייש ולא נפחד מפניו, אלא נפגוש אותו בביטחון ובשמחה, כי הוא אוהב אותנו ואנו אוהבים אותו.
    18: איננו פוחדים ממי שאוהב אותנו אהבה מושלמת; אהבתו המושלמת מגרשת כל פחד וחשש. אם אנו פוחדים, הרי זה ממה שהוא עלול לעשות לנו, והדבר מראה שאיננו משוכנעים לגמרי שהוא אוהב אותנו.
    19: אם כן, אנחנו אוהבים אותו משום שהוא אהב אותנו תחילה.
    20: מי שטוען”אני אוהב את אלוהים!“אך ממשיך לשנוא את אחיו, הוא שקרן! כי אם אינו יכול לאהוב את אחיו שעומד לפניו, כיצד יוכל לאהוב את האלוהים שלא ראה מעולם?
    21: ואלוהים ציווה עלינו לאהוב לא רק אותו, אלא גם את אחינו.
  5:
    1: כל המאמין שישוע הוא המשיח, בן־האלוהים ומושיענו, הוא בנו של אלוהים; וכל האוהב את האב אוהב גם את בניו.
    2: מידת אהבתנו לבני־אלוהים מצביעה על מידת אהבתנו לאלוהים.
    3: לאהוב את אלוהים פירושו לעשות כל מה שהוא אומר לנו, וזה כלל לא קשה,
    4: שכן כל בני־האלוהים מסוגלים לנצח את השטן בכוח האמונה בישוע המשיח.
    5: מי יכול להילחם ולנצח במערכה נגד השטן? רק מי שמאמין באמת שישוע הוא בן־האלוהים!
    6: זהו ישוע אשר בא במים ובדם – לא רק במים (בעת טבילתו), אלא גם בדם (בעת צליבתו). רוח הקודש הוא שמעיד על כך, והרוח מדבר אמת בלבד.
    7: 'אם כן, יש לנו שלושה עדים שעדותם זהה לחלוטין: הרוח, המים והדם.'
    9: הלא כולנו מאמינים לעדותם של אנשים בבית־משפט, אם כך, מה הקושי להאמין לעדותו של אלוהים? ואלוהים העיד שישוע בנו.
    10: כל המאמינים יודעים היטב בלבם שישוע הוא בן־האלוהים. מי שאינו מאמין עושה את אלוהים לשקרן, שכן אינו מאמין לעדותו של אלוהים על בנו.
    11: אלוהים העיד על כך שנתן לנו חיי נצח בבנו ישוע המשיח.
    12: לכן, המאמין בבן־האלוהים יש לו חיי נצח, ומי שאינו מאמין – אין לו.
    13: כתבתי זאת לכם, המאמינים בבן־האלוהים, כדי שתדעו שיש לכם חיי נצח.
    14: אנו בטוחים שאלוהים מקשיב לכל בקשותינו, בתנאי שאינן נגד רצונו.
    15: הואיל ואנחנו בטוחים שהוא מקשיב לכל בקשותינו, אנו יודעים ללא ספק שיענה לנו וימלא אותן.
    16: אם אתה רואה את אחיך המאמין חוטא חטא שאין עליו עונש מוות, עליך להתפלל בעדו ולבקש מאלוהים שיסלח לו. אלוהים באמת יסלח לו ויטהר אותו, ואף יעניק לו חיים חדשים. אולם אם אחיך ביצע חטא שעונשו מוות, תוכל לחסוך את תפילתך, כי אלוהים בין כך ובין כך לא יסלח לו.
    17: כמובן שכל מעשה רע הוא חטא, אך איני מתכוון לחטאים הרגילים שעליהם אלוהים סולח. אני מתכוון לחטא שאין עליו סליחה ומחילה.
    18: אדם המשתייך למשפחת אלוהים אינו חוטא בכוונה תחילה, כי המשיח בן־האלוהים שומר עלינו היטב, והשטן אינו יכול לגעת בנו.
    19: אנו יודעים, שאנו ילדי־אלוהים, ושכל העולם סביבנו נתון לשלטון השטן.
    20: אנחנו גם יודעים, שהמשיח בן־האלוהים בא לעולם, כדי לעזור לנו להכיר ולדעת את האל האמיתי. זהו האל היחיד והאמיתי וחיי הנצח!
    21: בני היקרים, היזהרו והישמרו מפני כל דבר, שעלול לתפוס את מקומו של אלוהים בלבכם. – אמן.
63:
  1:
    1: לכבוד המאמינה המשיחית, הגברת הבחירה, וילדיה האהובים עלי ועל כל הקהילה. מאת יוחנן – הזקן בזקני הקהילה.
    2: אדוננו ואלוהינו יברך את כולנו בשלום, ברחמים ובאהבה, בזכות האמת החקוקה בלבנו לנצח.
    4: שמחתי מאוד לפגוש כאן אחדים מילדיך, ולהיווכח שהם מתנהגים כראוי, אוהבים את האמת ושומרים את מצוות ה׳.
    5: 'גברתי הנכבדה, ברצוני להזכיר לך את אחת המצוות הראשונות שציווה עלינו ה׳: לאהוב איש את רעהו.'
    6: מי שבאמת אוהב את ה׳ עושה כל מה שה׳ מצווה עליו, והוא הרי ציווה עלינו מבראשית לאהוב איש את רעהו.
    7: היזהרו ממורי השקר שמסתובבים בכל מקום. אין הם מאמינים שישוע המשיח בא לעולם כבן־אדם בשר ודם. אנשים אלה הם אויבי האמת ושונאי המשיח.
    8: היזהרו לבל ישפיעו עליכם, פן תפסידו את הפרס שאתם ואני משתדלים מאוד להשיג. עשו הכול כדי לקבל את שכרכם המלא מהאדון.
    9: מי שמנסה להתחכם ולעבור על תורת המשיח – אין האלוהים איתו, ואילו אדם שנשאר נאמן לתורת המשיח – גם האלוהים וגם המשיח איתו.
    10: אם ירצה מישהו ללמד אתכם תורה ששונה מתורת המשיח, אל תזמינוהו לביתכם ואף אל תדברו איתו! שהרי כל מי שמעודד אותו נעשה שותף למעשיו הרעים.
    12: יש לי עוד הרבה לומר, אך לא אעלה זאת על הנייר, שכן אני מקווה לפגוש אתכם בקרוב פנים אל פנים, ואז נוכל לשוחח ולשמוח יחד.
    13: ילדי אחותך המאמינה מוסרים לך דרישת שלום חמה.
64:
  1:
    1: לכבוד גיוס היקר והאהוב עלי באמת. מאת יוחנן הזקן.
    2: ידידי היקר, אני מאחל לך כל טוב ומקווה שגופך בריא כשם שנפשך בריאה.
    3: אחים אחדים, שביקרו כאן לאחרונה, סיפרו לי עליך חדשות מאוד משמחות. הם סיפרו לי שאתה נאמן למשיח ולעקרונות הבשורה, ושאתה שומר על טוהר המידות.
    4: חדשות כאלה על ילדי משמחות אותי יותר מכל.
    5: ידידי היקר, בדאגתך למורים ולשליחים שנוסעים ממקום למקום, אתה מוכיח את נאמנותך לאדון.
    6: הם סיפרו לקהילה כאן על אהבתך ומעשיך הנפלאים. אני שמח וגאה בך על אשר שלחת אותם לדרכם בצרוף מתנה נדיבה.
    7: 'הלא יודע אתה שהם נוסעים ממקום למקום ומבשרים את הבשורה, ולמרות שהטיפו ללא־מאמינים, סרבו לקחת מהם כל מה שהציעו: אוכל, בגדים, שמיכות, כסף וכדומה.'
    8: משום כך אנחנו בעצמנו צריכים לדאוג למחסורם, וכך נשתתף בעבודתם למען האדון.
    9: שלחתי לקהילה מכתב בנידון, אבל דיוטריפס רודף הכבוד, שמתיימר להיות ראש הקהילה, לא רצה לקבל אותנו ולהקשיב לדברינו.
    10: כאשר אבוא אליכם, אזכיר לו את מעשיו הרעים ואת ההשמצות והשקרים שהוא מעליל עלינו. לא די בכך שהוא עצמו מסרב לארח את המורים והשליחים שנוסעים ממקום למקום, הוא אף ביקש מחברי הקהילה שלא לארחם. בחוצפתו הרבה הוא אף מגרש מהקהילה את כל מי שמעז להמרות את פיו.
    11: ידידי היקר, אל תיקח דוגמה רעה ממנו. אנא, עשה את הטוב והישר, כי עושי הטוב והישר הם ילדי אלוהים, בעוד שהממשיכים לעשות את הרע מוכיחים שהם רחוקים מאוד מאלוהים.
    12: אולם כולם מדברים טובות על דימטריוס; אפילו האמת עצמה מעידה לטובתו! גם אנחנו מעידים בשבחו, ואתה יודע שעדותנו מהימנה.
    13: יש לי עוד דברים רבים לומר לך, אך אני מעדיף שלא להעלותם על הנייר,
    14: כי אני מקווה לפגוש אותך בקרוב, ואז נוכל לשוחח עליהם פנים אל פנים. עד אז, שלום ולהתראות. כל החברים כאן דורשים בשלומך. מסור בבקשה לכל אחד מהאחים דרישת שלום ממני.
65:
  1:
    1: אל המאמינים המשיחיים באשר הם, בחירי אלוהים ואהוביו. מאת יהודה, עבדו של ישוע המשיח ואחיו של יעקב.
    2: יהי רצון שיעניק לכם אלוהים שפע של אהבה, שלום ורחמים.
    3: ידידי היקרים, התכוונתי לכתוב לכם על הישועה שנתן לנו אלוהים, אך אני נאלץ לכתוב לכם על נושא אחר לגמרי. ברצוני לעודד אתכם להגן באומץ על האמונה שנתן אלוהים לאוהביו, אחת ולתמיד.
    4: אני אומר דברים אלה משום שמורי שקר אחדים הסתננו לחברתכם, שטוענים כי לאחר שאנו באים לאמונה באלוהים ובמשיח, מותר לנו לעשות ככל שעולה על רוחנו וה׳ לא יעניש אותנו! אני מזהיר אתכם מפניהם; דינם של הרשעים האלה כבר נחרץ לפני זמן רב, שכן הם מתכחשים לאדוננו היחיד ישוע המשיח.
    5: 'תשובתי למורי השקר האלה היא: אל תשכחו את העובדה הידועה לכם היטב, שה׳ הציל את עם־ישראל מידי המצרים, אך לאחר מכן השמיד את כל אלה שלא האמינו בו.'
    6: אני מזכיר לכם גם את המלאכים שלא הסתפקו בסמכות שנתן להם אלוהים. הם מרדו באלוהים ובחרו בחיי חטא, ומשום כך הוא כבל אותם בשרשראות, ועתה הם מחכים בחשכה ליום־הדין.
    7: אל תשכחו את סדום ועמורה ואת הערים השכנות, שהיו מלאות מעשי תועבה, שחיתות מוסרית ופריצות. כל הערים האלה נשרפו ונחרבו, והן משמשות לקח ואזהרה עבורנו שה׳ מעניש את הרשעים באש הגיהינום.
    8: אבל למורי השקר האלה כלל לא אכפת! הם ממשיכים לחיות חיים לא־מוסריים, עושים מעשי שחיתות למיניהם, בזים לשלטונות ולועגים לרשויות הרוחניות העליונות.
    9: כאשר מיכאל שר המלאכים התווכח עם השטן על גופתו של משה רבנו, הוא לא העז להאשים את השטן ואף לא לעג לו. מיכאל פשוט אמר:”יגער בך אלוהים.“
    10: אבל אנשים אלה מקללים ומזלזלים בכל דבר שאינם מבינים. הם מתנהגים כמו חיות – עושים מה שעולה על רוחם, וכך מביאים אסון על עצמם.
    11: אוי להם! הם הולכים בעקבות קין אשר רצח את אחיו; הם מוכנים לעשות כל דבר תמורת בצע כסף כמו בלעם; הם הימרו את פי ה׳ כמו קורח, ועל כן קללתו רובצת גם עליהם.
    12: רשעים אלה מקלקלים את החגיגות הנעימות שלכם בקהילה, שותים וזוללים בלי להתחשב באחרים. הם דומים לעננים שמרחפים מעל אדמה צמאה בלי שיוכלו להשקותה; מבטיחים הרבה ואינם מקיימים דבר. הם דומים לעצי־פרי שאינם נותנים פרי בעונת הקטיף, והם מתים לא רק משום שאין להם פרי, אלא גם משום שנעקרו מהשורשים כדי להישרף באש.
    13: אנשים אלה משאירים אחריהם תמיד רק בושה וחרפה, כמו הרפש שפולטים גלי הים לחוף. בכל מקום שהם עוברים בו הם מבריקים ונוצצים כמו כוכבים, אך אלוהים הכין בשבילם חשכת עולם!
    14: חנוך, שחי שבעה דורות אחרי האדם הראשון, ידע על אנשים אלה ואף אמר עליהם:”הנה בא ה׳ עם מיליוני קדושיו,
    15: כדי לשפוט את כל העולם וכדי להרשיע את הרשעים האלה. במשפט זה יוכיח אלוהים את כל מעשיהם המושחתים, ואת כל הדברים הנוראים שאמרו עליו.“
    16: רשעים אלה לעולם אינם שמחים בחלקם, אלא תמיד מתלוננים, עושים מעשים רעים לפי תאוות לבם ואוהבים להתגאות ולהתפאר! אם הם חולקים כבוד למישהו, הרי זה משום שברצונם להשיג ממנו משהו.
    17: 'ידידים יקרים, זכרו מה שאמרו לנו שליחי אדוננו ישוע המשיח:'
    18: ”בימים האחרונים יופיעו אנשים ציניים ורשעים שמטרתם היחידה בחיים היא להשתעשע במעשים רעים ומתועבים.“
    19: אנשים אלה מסכסכים, גורמים לוויכוחים ואוהבים את השחיתות. רוח הקודש אינו שוכן בהם.
    20: אבל אתם, אחים יקרים, חזקו את אמונתכם ואת חייכם הרוחניים והתפללו בעזרת רוח הקודש.
    21: הישמרו לכם! אל תעשו דבר שעלול להרחיקכם מאהבת האלוהים ומברכתו. חכו בסבלנות לחיי הנצח שעומד האדון ישוע לתת לכם ברוב רחמיו.
    22: השתדלו לעזור למתנגדיכם, והתנהגו ברחמים עם אלה שמהססים באמונתם.
    23: הצילו אותם מהאש, ואילו עם האחרים התנהגו באהבה וברחמים, אך היזהרו שלא תתפתו בעצמכם לחטוא כמותם. שנאו בהם כל דבר שמסמן חטא.
    24: כל התהילה והפאר לאלוהינו האחד, שמושיע אותנו על־ידי ישוע המשיח אדוננו. כל הכבוד, התפארת, הגבורה והסמכות שייכים לו מעולם ועד עולם! זהו האלוהים שיכול לשמור אתכם מכישלונות ומכשולים, ולהעמידכם לנוכח כבודו, בששון ושמחה, מושלמים וללא דופי. – אמן.
66:
  1:
    1: להלן התגלות מישוע המשיח, שאלוהים נתן לו כדי שיגלה למשרתיו את המאורעות שעומדים להתרחש. הוא שלח מלאך להציג התגלות זו למשרתו יוחנן.
    2: יוחנן העיד שכל אשר ראה ושמע הוא דבר אלוהים ועדות ישוע המשיח.
    3: ברוכים הקוראים את דברי הנבואה הזאת, וברוכים השומעים אשר מקיימים את הכתוב בה, כי מועד התגשמותה קרוב.
    4: מאת יוחנן. אל שבע הקהילות באסיה (הקטנה). אחים יקרים, שלום וברכה לכם מאת האלוהים אשר ‎ הוֹוֶה, היה ועתיד לבוא, מאת שבע הרוחות אשר לפני כיסאו,
    5: ומאת ישוע המשיח העד הנאמן – הראשון שקם מן המתים, ושליטם של כל מלכי העולם. כל הכבוד, הגבורה והשלטון לעולמי עולמים לישוע המשיח אשר אוהב אותנו תמיד. בשפכו את דמו למעננו הוא שיחרר אותנו מהשעבוד לחטא, ועשה אותנו ממלכת כוהנים לאלוהים אביו.
    7: הביטו, הנה הוא בא עם העננים, וכל עין תראה אותו – גם אלה שדקרוהו. וכל עמי העולם יספדו עליו בצער ובחרטה. אכן, כך יהיה. – אמן.
    8: ”אני האלף והתו, ההתחלה והסוף, “אומר אלוהים,”הוֹוֶה, היה ועתיד לבוא, אלוהי צבאות.“
    9: אני יוחנן אחיכם, כותב מכתב זה. אני שותפכם לסבל, למלכות ולסבלנות, שהם מנת חלקנו במשיח. בהיותי באי פטמוס – לשם הוגליתי על שהטפתי את דבר אלוהים, וסיפרתי לאנשים על אודות ישוע המשיח –
    10: שרתה עלי הרוח ביום המקודש לאדון, ולפתע שמעתי מאחורי קול רם שנשמע כתרועת שופר.
    11: '”כתוב בספר את כל מה שאתה רואה, “אמר אלי הקול,”ושלח את הספר אל הקהילות באסיה: אפסוס, זמירנא, פרגמוס, תיאטירא, סרדיס, פילדלפיא ולודקיא.“'
    12: בפנותי לראות מי המדבר אלי, ראיתי שבע מנורות זהב,
    13: וביניהן עומדת דמות”בן־אדם“. הוא לבש גלימה ארוכה ועל חזהו חגורת זהב.
    14: שיער ראשו לבן כצמר, צחור כשלג, עיניו כלהבת אש.
    15: רגליו כנחושת נוצצת שנצרפה בכור, קולו כקול מים רבים.
    16: בידו הימנית שבעה כוכבים, בפיו חרב בעלת להב כפול, ופניו זרחו כשמש המאירה בעיצומה.
    17: כשראיתיו נפלתי לרגליו כאדם מת, אך הוא הניח עלי את ידו הימנית ואמר:”אל תירא! אני הראשון והאחרון; אני הוא החי לנצח!
    18: הייתי מת אך קמתי לתחייה ואני חי לעולם ועד, ובידי אני מחזיק את מפתחות השאול והמוות.
    19: כתוב את כל אשר ראית, את המתרחש עתה ואת אשר אני עומד להראות לך.
    20: 'זוהי המשמעות הסודית של שבעת הכוכבים, אשר ראית בידי הימנית, ושל שבע מנורות הזהב: שבעת הכוכבים הם ראשי שבע הקהילות, ושבע המנורות הן שבע הקהילות.'
  2:
    1: '”את המכתב הראשון כתוב אל ראש קהילת אפסוס. אלה דבריו של האוחז ביד ימינו את שבעת הכוכבים, והמתהלך בין שבע מנורות הזהב:'
    2: ’אני יודע את כל מעשיך הטובים; ראיתי את עמלך הקשה, את כוח סבלך ואני יודע שאינך סובל אנשים רשעים. בחנת בזהירות את דברי אלה שטוענים שהם שליחי האדון, וגילית שלא היו דברים מעולם – הם אינם שליחים, אלא שקרנים!
    3: בסבלנות ובאורך־רוח סבלת רבות למעני.
    4: 'אך דבר אחד יש לי נגדך: עזבת את אהבתך הראשונה!'
    5: חשוב לרגע עד היכן הידרדרת! חזור בתשובה ונהג כפי שנהגת לראשונה. אם לא תחזור בתשובה, אבוא ואסיר את מנורתך ממקומה.
    6: לזכותך ייאמר שאתה מתעב את מעשי הניקולסים כשם שאני מתעב אותם.
    7: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות. למנצח אתן לאכול מפרי עץ החיים שנמצא בגן־העדן של אלוהים.‘
    8: '”את המכתב השני כתוב אל ראש קהילת זמירנא. אלה דברי הראשון והאחרון אשר מת וקם לתחייה:'
    9: ’אני יודע שאתה סובל קשות בגלל אמונתך, ואני יודע על העוני שלך, אך דע שמצפה לך עושר רב בשמים! אני גם יודע שמתנגדיך לועגים לך ומקללים אותך – הם קוראים לעצמם”יהודים“, אך למעשה הם קהילתו של השטן!
    10: 'אני מזהיר אותך מראש: אל תפחד מפני הסבל שעומד לבוא עליך! בקרוב ישליך השטן אחדים מכם לכלא, כדי לנסותכם, וסבלכם יימשך עשרה ימים. היה נאמן עד מוות ואעניק לך את כתר החיים.'
    11: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות. המנצח לא ימות במוות השני.‘
    12: '”את המכתב השלישי כתוב אל ראש קהילת פרגמוס. אלה דבריו של המחזיק בחרב החדה בעלת הלהב הכפול:'
    13: ’אני מכיר את עיר מגוריך – עיר שמרבית תושביה משרתים את השטן! למרות זאת שמרת על נאמנותך ולא התכחשת לי גם כאשר אנטיפס, עדי הנאמן, נרצח בעירכם על־ידי משרתי השטן.
    14: 'אף־על־פי־כן יש לי נגדך כמה דברים: יש ביניכם כאלה שדבקים בתורת בלעם, אשר לימד את בלק כיצד להשחית את עם־ישראל; לאכול זבחים שהוקרבו לאלילים, לזנות ולנאוף.'
    15: מלבד זאת יש ביניכם כאלה שדבקים בתורת הניקולסים אשר תיעבתי.
    16: חזור בתשובה! אם תסרב, אבוא אליך בשעה בלתי צפויה ואלחם באנשים האלה בחרב פי.
    17: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות. את המנצח אאכיל מן נסתר, ואתן לו אבן לבנה שעליה חרוט שם חדש שידוע אך ורק למקבל האבן.‘
    18: '”את המכתב הרביעי כתוב אל ראש קהילת תיאטירא. אלה דברי בן־האלוהים אשר עיניו כלהבת אש ורגליו כנחושת נוצצת:'
    19: ’אני יודע את מעשיך הטובים, את אהבתך, אמונתך, עבודתך וכוח סבלך, ואני שמח לראות כיצד אתה הולך ומרבה את מעשיך הטובים.
    20: 'בכל זאת, יש לי נגדך דבר אחד: אתה מניח לאישה הזאת איזבל, שקוראת לעצמה נביאה, להסית את המאמינים לזנות ולנאוף. היא מסיתה אותם לנהל חיים בלתי־מוסריים ולאכול זבחים שהוקרבו לאלילים.'
    21: נתתי לה הזדמנות לחדול ממעשיה המושחתים ולחזור בתשובה, אך היא סירבה.
    22: 'שים לב למה שאעשה לה: ארתק אותה למיטתה, ואם אלה שמנאפים איתה לא יחזרו בתשובה, אגרום להם צער וסבל נורא.'
    23: גם את בניה אהרוג, וכל הקהילות תדענה שאני, האלוהים, בוחן כליות ולב ומשלם לכל איש כמעשיו.
    24: 'אני פונה אל שאר המאמינים בתיאטירא – אל אלה שלא הלכו בעקבות איזבל ולא למדו את”האמת העמוקה“של תורת השטן – ואומר: לא אכביד עליכם בעול נוסף, אולם שימרו היטב על מה שיש לכם עד שובי.'
    26: למנצח ששומר על מעשי עד הסוף אתן שלטון על הגויים.
    27: הוא ינהיגם בשבט ברזל, וינפצם לרסיסים ככלי ביד היוצר.
    28: אכן, סמכותו תהיה כסמכות שקיבלתי אני מאבי. גם את כוכב השחר אתן למנצח.
    29: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות.‘
  3:
    1: ”את המכתב החמישי כתוב אל ראש קהילת סרדיס. אלה דבריו של המחזיק בידו את שבע רוחות האלוהים ואת שבעת הכוכבים:’אני יודע את מעשיך; יש לך שם שאתה חי, אך למעשה אתה מת!
    2: התעורר! חזק את מה שנותר לך, לפני שגם המעט הזה ימות! מעשיך אינם מוצאים־חן בעיני אלוהים.
    3: זכור את מה שקיבלת ולמדת; חזור בתשובה וקיים את דברי אלוהים. אם תסרב להתעורר ולהתנער ממצבך, אבוא אליך בשעה בלתי־צפויה, כגנב, ואעניש אותך.
    4: עלי לציין שיש אצלכם בסרדיס אנשים מעטים שלא טימאו את לבושם בחלאת העולם. אנשים אלה יתהלכו איתי בלבוש לבן, כי הם ראויים לכך.
    5: המנצח ילבש בגדים לבנים, ולא אמחק את שמו מספר החיים; לפני אבי ומלאכיו אכריז שהוא שלי!
    6: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות.‘
    7: '”את המכתב השישי כתוב אל ראש קהילת פילדלפיא. אלה דברי הקדוש האמיתי שבידו מפתח דוד, הפותח את אשר איש אינו יכול לסגור, והסוגר את אשר איש אינו יכול לפתוח:'
    8: ’אני מכיר אותך היטב. ראה, פתחתי לפניך דלת שאיש אינו יכול לסגרה, כי למרות שאינך חזק ביותר שמרת את דברי ולא התכחשת לשמי.
    9: שים לב, אני אכריח את קהילת השטן – אלא שמשקרים וטוענים שהם יהודים – להשתחוות לפניך ולהודות שאני אוהב אותך.
    10: מאחר ששמרת את דברי בסבלנות למרות הסבל והרדיפות, גם אני אשמור אותך משעת הסבל העומדת לבוא על העולם כולו, לבחון ולנסות את תושביו.
    11: אני עומד לבוא בקרוב! שמור היטב על המעט שבידך, כדי שאיש לא יגזול ממך את הכתר שמובטח לך.
    12: את המנצח אציב כעמוד במקדש אלוהי; הוא יהיה מוגן ובטוח, ולא יעזוב יותר את המקדש. אכתוב עליו את שם אלוהי, את שם עיר אלוהי, ירושלים החדשה היורדת מן השמים מאת אלוהי, ואת שמי החדש.
    13: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות.‘
    14: '”את המכתב השביעי כתוב אל ראש קהילת לודקיא. אלה דברי האמן, העד הנאמן והאמיתי שהוא ראשית בריאת אלוהים:'
    15: ’אני מכיר אותך היטב – אינך קר ואינך חם. הלוואי שהיית קר או חם!
    16: אך מאחר שאתה פושר, אקיא אותך מפי!
    17: אתה חי באשליה שהינך עשיר, בעל־כוח ואינך חסר דבר, בעוד שהאמת המרה היא שאתה אומלל, עלוב, עני, עיוור ועירום!
    18: אני מציע לך לקנות ממני זהב טהור צרוף באש, כדי שתהיה עשיר באמת. אני גם מציע לך לקנות ממני בגדים לבנים וטהורים, כדי שלא תהיה ערום יותר ולא תתבייש, וכן תרופה לרפא את עיניך ולהשיב לך את ראייתך.
    19: אני תמיד מייסר ומוכיח את מי שאני אוהב. לכן, אם לא תתעורר ותחזור בתשובה, אעניש גם אותך.
    20: ראה, אני עומד ליד הדלת ודופק. מי שישמע את קולי ויפתח את הדלת, אבוא אליו ואתחבר איתו, והוא יתחבר איתי.
    21: המנצח יישב לצדי על כיסאי, כשם שאני יושב לצד אבי לאחר שניצחתי.
    22: מי שמסוגל לשמוע – שיקשיב לדברי הרוח אל הקהילות.‘“
  4:
    1: לאחר מכן ראיתי בשמים דלת פתוחה לרווחה, והקול אשר שמעתי קודם, כקול תרועת שופר, אמר אלי:”עלה הנה ואראה לך את אשר יהיה בעתיד!“
    2: מיד שרתה עלי רוח אלוהים (ויכולתי לראות את הנעשה בשמים). ראיתי כסא מלכות ואת היושב עליו;
    3: דמותו הקרינה זוהר נפלא ובלתי־רגיל, מעין שילוב של ברק יהלומים עם נוגה אבן אודם, וסביב כיסאו הייתה קשת שנראתה כאבן ברקת.
    4: סביב כסא המלכות עמדו עשרים־וארבעה כיסאות כבוד, ועליהם ישבו עשרים־וארבעה זקנים לבושים לבן ולראשם כתרי זהב.
    5: מכיסא המלכות יצאו ברקים, רעמים וקולות. לפני הכיסא בערו שבעה לפידי אש שהם שבע רוחות האלוהים.
    6: לפני הכסא היה מעין ים־זכוכית שקוף כבדולח. סביב כסא המלכות ניצבו ארבע חיות בעלות עיניים רבות מלפנים ומאחור.
    7: החיה הראשונה נראתה כמו אריה, החיה השנייה נראתה כמו שור, פני החיה השלישית דמו לפני אדם, והחיה הרביעית נראתה כנשר מעופף.
    8: לכל אחת מארבע החיות היו שש כנפיים ועיניים רבות מסביב ומפנים. יומם ולילה הן שרות ללא הפסק:”קדוש, קדוש, קדוש, ה׳ אלוהי צבאות, אשר היה, הווה ועתיד לבוא.“
    9: בכל פעם שנתנו החיות כבוד, הדר ותודה ליושב על כיסא המלכות אשר חי לנצח,
    10: 'נפלו עשרים־וארבעה הזקנים על פניהם לפני היושב על הכיסא, השתחוו לפניו, הניחו את כתריהם לפני הכסא ושרו:'
    11: ”אדוננו ואלוהינו ראוי אתה לכבוד, להדר ועוז, כי אתה בראת הכול; הכול היה ונברא לפי רצונך.“
  5:
    1: ראיתי לימין היושב על הכסא מגילה כתובה בפנים ובחוץ וחתומה בשבעה חותמות.
    2: מלאך גיבור הופיע וקרא בקול גדול:”מי ראוי לשבור את החותמות ולפתוח את המגילה?“
    3: ולא נמצא איש בשמים, בארץ או מבין המתים אשר היה מסוגל לפתוח את המגילה או להביט בכתוב.
    4: פרצתי בבכי מר, כי איש לא נמצא ראוי לפתוח את המגילה ולקרוא בה.
    5: אך אחד מעשרים־וארבעה הזקנים אמר אלי:”אל תבכה. ראה, האריה משבט יהודה ושורש דויד ניצח, והוכיח את עצמו ראוי לשבור את החותמות ולפתוח את המגילה.“
    6: הבטתי במרכז כסא־המלכות, שמוקף בארבע החיות ובעשרים־וארבעה הזקנים, וראיתי שה שעליו פצעים וחבורות אשר גרמו פעם למותו. לשה היו שבע קרניים ושבע עיניים, שהן שבע רוחות האלוהים שנשלחות אל כל קצווי העולם.
    7: השה בא ולקח את המגילה מימינו של היושב על כיסא המלכות.
    8: בלקחו את המגילה השתחוו לפניו ארבע החיות ועשרים־וארבעה הזקנים. כל אחד מהזקנים אחז כינור וקערת זהב מלאה קטורת, אשר היא תפילת בני־האלוהים הקדושים.
    9: הם שרו שיר חדש, ואלו מילותיו:”ראוי אתה לקחת את המגילה ולפתוח את חותמיה, כי אתה נשחטת, ובדמך קנית לאלוהים את בניו מכל עם, גזע ולשון.
    10: ממלכת כוהנים לאלוהינו עשית אותם, והם ימלכו על הארץ.“
    11: לאחר מכן שמעתי בחיזיון קול מלאכים רבים סביב כסא המלכות, ארבע החיות והזקנים.
    12: הם שרו שירה אדירה:”ראוי השה הטבוח לקבל עוז, עושר וחכמה, גבורה והדר, כבוד וברכה.“
    13: וכל בריה בשמים, בארץ, מתחת לארץ ובים, שמעתי קוראים:”ליושב על הכסא ולשה הברכה וההדר והעוז, לעולם ועד!“
    14: ארבע החיות אמרו:”אמן!“ועשרים וארבעה הזקנים נפלו על פניהם והשתחוו לו.
  6:
    1: ראיתי את השה שובר את החותם הראשון, ואחת מארבע החיות קראה בקול שנשמע כרעם:”בוא!“
    2: הבטתי וראיתי לפני סוס לבן. רוכבו נשא בידו קשת, על ראשו הונח כתר והוא דהר קדימה כמנצח כדי לנצח.
    3: כששבר השה את החותם השני, שמעתי את החיה השנייה קוראת:”בוא!“
    4: הפעם הופיע סוס אדום. לרוכבו ניתנו חרב גדולה וסמכות להשבית את השלום בארץ, כדי שבני־האדם יהרגו זה את זה.
    5: כששבר השה את החותם השלישי, שמעתי את החיה השלישית קוראת:”בוא!“ואז הופיע סוס שחור וביד רוכבו מאזניים.
    6: מבין ארבע החיות שמעתי קול:”כיכר לחם או קילו וחצי שעורה תמורת יום־עבודה, אך אל תזיקו לשמן וליין.“
    7: כששבר השה את החותם הרביעי, שמעתי את החיה הרביעית קוראת:”בוא!“
    8: 'הבטתי וראיתי סוס בצבע ירקרק, ושם רוכבו”מוות“, ובעקבותיו בא”שאול“. הם קיבלו שלטון על רבע מהעולם: להרוג ולהשמיד ברעב, במלחמות, במחלות ובטרף לחיות־הבר.'
    9: כששבר השה את החותם החמישי, ראיתי מזבח ומתחתיו נשמות האנשים שהוצאו להורג על שום שקיימו והפיצו את דבר ה׳, ומשום עדותם הנאמנה.
    10: הנשמות זעקו בקול:”ה׳ הקדוש והאמיתי, מתי תשפוט את אנשי העולם על העוול שעשו לנו? מתי תנקום את דמנו מיושבי הארץ?“
    11: לכל אחת מהנשמות ניתנה גלימה לבנה, ונאמר להן לנוח עוד זמן־מה, עד אשר יושלם מספר אחיהם, משרתי המשיח, שסופם להיהרג למען המשיח.
    12: כששבר השה את החותם השישי, ראיתי רעידת אדמה חזקה; השמש השחירה כפחם, הירח האדים כדם;
    13: כוכבי השמים נפלו כתאנים שמושלכות ארצה, כשהרוח מניעה בכוח את עץ התאנה.
    14: השמים נעלמו כאילו היו מגילה שנגללה, וכל ההרים והאיים נותקו ממקומם.
    15: מלכי העולם, מנהיגיו, העשירים, קציני־צבא בכירים וכל בני־האדם – חשובים יותר וחשובים פחות, עבדים ובני־חורין – הסתתרו במערות ובסלעי ההרים.
    16: הם התחננו אל ההרים שיפלו עליהם ויסתירו אותם מפני היושב על כיסא־המלכות ומפני זעם השה,
    17: כי הגיע יום זעמו של ה׳, ומי יוכל להינצל?
  7:
    1: לאחר מכן ראיתי ארבעה מלאכים עומדים בארבע פינות הארץ ועוצרים את משב ארבע רוחות הארץ, כדי שלא תישוב הרוח בים או ביבשה והכול יעמוד דומם.
    2: 'ראיתי מלאך אחר עולה מצד מזרח, שם זורחת השמש, ובידו חותם אלוהים חיים. הוא קרא אל ארבעת המלאכים שקיבלו סמכות וכוח לחבל בארץ, בים ובצומח:'
    3: ”חכו! אל תחבלו בארץ, בים ובצומח עד שנחתום את עבדי האלוהים על מצחם.“
    4: 'שמעתי שמספר החתומים היה 144,000 מכל שבטי ישראל:'
    5: 12,000 משבט יהודה 12,000 משבט ראובן 12,000 משבט גד
    6: 12,000 משבט אשר 12,000 משבט נפתלי 12,000 משבט מנשה
    7: 12,000 משבט שמעון 12,000 משבט לוי 12,000 משבט יששכר
    8: 12,000 משבט זבולון 12,000 משבט יוסף 12,000 משבט בנימין.
    9: אחר כך ראיתי אנשים רבים, שלא ניתן למנותם, מכל הארצות, העמים, הגזעים, השבטים והשפות. הם עמדו לפני כיסא־המלכות ולפני השה, לבושים גלימות לבנות ובידיהם כפות תמרים.
    10: כל ההמון הזה קרא בקול אדיר:”הישועה לאלוהינו היושב על כיסא־המלכות ולשה!“
    11: כל המלאכים – אשר עמדו עתה סביב כיסא־המלכות, סביב הזקנים וארבע החיות – נפלו על פניהם לפני הכיסא, השתחוו לאלוהים
    12: וקראו:”אמן! כל הכבוד, הברכה, החכמה, התודה, ההדר, הכוח והעוז לאלוהינו לעולם ועד. אמן!“
    13: אחד מעשרים־וארבעה הזקנים שאל אותי:”היודע אתה מיהם הלבושים לבן ומאין באו?“
    14: ”אדוני, “השבתי,”אתה יודע.“”אלה הם אנשים שעברו צרות, רדיפות וסבל רב“, הסביר לי הזקן.”הם רחצו את גלימותיהם והלבינו אותן בדם השה.
    15: לכן הם נמצאים כאן לפני כיסא אלוהים; הם משרתים את אלוהים במקדשו יומם ולילה, והוא מגן עליהם,
    16: הם לא ירעבו ולא יצמאו יותר לעולם, ואף השמש והשרב לא יכו אותם.
    17: כי השה העומד לפני כיסא־המלכות ירעה אותם ויובילם למעיינות מים חיים, ואלוהים ימחה כל דמעה מעיניהם.“
  8:
    1: כששבר השה את החותם השביעי, הייתה דממה בשמים כחצי שעה.
    2: לאחר מכן ראיתי את שבעת המלאכים העומדים לפני אלוהים, ולכל אחד מהם ניתן שופר.
    3: מלאך נוסף הופיע וניגש אל המזבח כשבידו מחתה (יעה) עשויה זהב. ניתנה לו כמות גדולה של קטורת, כדי שיערבב אותה עם תפילות המאמינים, שמוקרבות על מזבח הזהב שלפני כיסא האלוהים.
    4: ניחוח הקטורת המעורבת בתפילות עלה מהמזבח לפני אלוהים.
    5: לאחר מכן מילא המלאך את המחתה באש המזבח, והשליך את האש על הארץ. מיד נשמעו קולות רעשים ורעמים, ברקים הבריקו והאדמה רעדה.
    6: שבעת המלאכים שקיבלו את שבעת השופרות התכוננו לתקוע בהם.
    7: כשתקע המלאך הראשון בשופרו, ירדו על הארץ ברד ואש מעורבים בדם; שליש מהארץ נשרף וכן שליש מכלל עצי הארץ וכל העשב הירוק.
    8: כשתקע המלאך השני בשופרו, דבר־מה שנראה כהר ענק בוער בלהבות הושלך לתוך הים; שליש מהים הפך לדם,
    9: שליש מדגי הים מתו ושליש מכלל אוניות הים טבעו.
    10: כשתקע המלאך השלישי בשופרו נפל מן השמים כוכב גדול בוער כלפיד. הוא נפל על שליש הנהרות ומעיינות המים.
    11: כוכב זה נקרא”לענה“מפני שהרעיל שליש מהמים, ואנשים רבים אשר שתו מן המים האלה הורעלו ומתו.
    12: כשתקע המלאך הרביעי בשופרו כוסו בחשכה שליש השמש, שליש הירח ושליש ממספר הכוכבים, כך שאור היום הועם בשליש והלילה החשיך עוד יותר.
    13: במרכז השמים ראיתי נשר אחד מעופף וזועק בקול גדול:”אוי ואבוי ליושבי הארץ, בגלל הצרות הנוראות שתבואנה עליהם כאשר שלושת המלאכים האחרים יתקעו בשופרותיהם.“
  9:
    1: כשתקע המלאך החמישי בשופרו ראיתי כוכב נופל ארצה מן השמים, וניתן לו מפתח התהום.
    2: כשפתח את פי התהום עלה עשן סמיך, כעשן שעולה מכבשן ענק, אשר החשיך את השמש והשמים.
    3: מתוך העשן יצא ארבה וירד על הארץ. לארבה ניתן שלטון וכוח כמו לעקרבי־הארץ.
    4: נאמר להם לא להשחית את צמחיית הארץ – לא לפגוע בעצים, בפרחים או בעשבים, אלא רק בבני־האדם שלא נשאו על מצחם את חותם אלוהים.
    5: לא ניתן לארבה כוח להמית אנשים אלה, אלא רק לייסרם בכאב של עקיצות עקרב במשך חמישה חודשים.
    6: בימים ההם ירצו בני־האדם להתאבד, אך לא יוכלו; הם ישתוקקו למות, אך המוות יברח מפניהם!
    7: הארבה דמה במראהו לסוסים ערוכים למלחמה; פניהם כפני אדם, על ראשם מעין כתר זהב,
    8: שערם כשיער אישה ושיניהם כשיני אריה.
    9: הם לבשו שריונים שנראו כעשויים ברזל, וקול כנפיהם נשמע כקול המון מרכבות סוסים ערוכים למלחמה.
    10: זנבות הארבה היו כזנבות עקרבים, בעלי עוקץ בקצה, ובהם טמון הכוח לייסר את בני־האדם במשך חמישה חודשים.
    11: מלכם הוא מלך התהום הנקרא בעברית”אבדון“, וביוונית –”אפוליון“.
    12: אסון אחד חלף, אך שניים אחרים באים בעקבותיו.
    13: כשתקע המלאך השישי בשופרו, שמעתי קול מארבע קרנות מזבח הזהב אשר לפני אלוהים.
    14: הקול דיבר אל המלאך השישי שזה עתה תקע בשופרו:”שחרר את ארבעת המלאכים האסורים בנהר הגדול פרת.“
    15: ארבעת המלאכים הוכנו לאותה שנה, לאותו חודש, לאותו יום ולאותה שעה, ועתה שוחררו כדי להמית שליש מכל בני־האדם.
    16: שמעתי שהנהיגו צבא של 200,000,000 פרשים.
    17: 'כך נראו הסוסים והפרשים בחזיון שראיתי: חלק מהפרשים לבשו שריון בצבע אדום כאש, חלק אחר לבשו שריון בצבע תכלת, והשאר לבשו שריון בצבע צהוב כגופרית. ראשי הסוסים היו כראשי אריות ומפיהם יצאו גופרית, אש ועשן.'
    18: במגפות הגופרית, האש והעשן הם המיתו שליש מכל בני־האדם.
    19: כוח ההמתה שלהם לא היה בפיהם בלבד, אלא גם בזנבותיהם, שכן זנבותיהם דמו לראשי נחשים שהכישו והמיתו את קורבנותיהם.
    20: יתר בני־האדם, שלא מתו במגפות האלה, עדיין סירבו לחזור בתשובה ולשרת את ה׳. הם המשיכו במעשיהם המושחתים, ובסגידה לשדים ולאלילים העשויים זהב, כסף, נחושת ועץ. אכן, הם השתחוו לאלילים שאינם מסוגלים לראות, לשמוע או להלך.
    21: הם אף המשיכו לרצוח, לעסוק בכישוף, לגנוב ולזנות.
  10:
    1: לאחר מכן ראיתי מלאך גיבור אחר יורד מן השמים. הוא היה עטוף בענן, ומעל ראשו מעין קשת; פניו זרחו כשמש, רגליו דמו לעמודי אש
    2: ובידו החזיק ספר קטן פתוח. רגלו הימנית דרכה על הארץ,
    3: והוא קרא קריאה אדירה כשאגת אריה. בתגובה לקריאתו הרימו שבעת הרעמים את קולם והחלו לדבר.
    4: בשעה שדיברו שבעת הרעמים רציתי לכתוב את דבריהם, אך שמעתי קול מן השמים שציווה עלי:”דברי הרעמים הם סוד. אל תעלה אותם על הנייר!“
    5: המלאך הגיבור, שראיתיו עומד על הים ועל הארץ, הרים את יד ימינו כלפי השמים
    6: ונשבע בשמו של החי לנצח, האלוהים אשר ברא את השמים, הארץ, הים ואת כל אשר בהם:”לא יהיה עיכוב נוסף!
    7: בימי תקיעת המלאך השביעי בשופרו, כאשר יחל לתקוע, יתגלה סודו של אלוהים, כפי שבישר לעבדיו הנביאים.“
    8: הקול אשר שמעתי מן השמים דיבר אלי שנית:”לך, קח את הספר הקטן ופתוח מיד המלאך שעומד על הים ועל הארץ.“
    9: ניגשתי אליו וביקשתי ממנו את הספר.”קח ואכול אותו“, אמר לי המלאך.”בפיך יהיה טעמו כדבש, אך לאחר שתבלע אותו הוא יהיה מר בבטנך!“
    10: לקחתי את הספר מהמלאך ואכלתי אותו. בפי היה טעמו כדבש, אך לאחר שבלעתי אותו כאבה בטני וחשתי במרירות.
    11: ”עליך לשוב ולנבא על ארצות, עמים, שבטים, שפות ומלכים רבים“, אמר אלי המלאך.
  11:
    1: עתה ניתן לי מכשיר מדידה, מעין סרגל ארוך, ונאמר לי:”קום ומדוד את היכל ה׳ ואת המזבח, וספור את המשתחווים בו.
    2: אך אל תמדוד את החצר שנמצאת מחוץ להיכל, כי היא ניתנה לגויים שירמסו את עיר הקודש במשך ארבעים־ושניים חודשים.
    3: אני אתן כוח וסמכות לשני העדים שלי לנבא 1260 יום בלבוש שק.“
    4: שני עדים אלה הם שתי המנורות ושני ענפי הזית העומדים לפני אלוהי הארץ.
    5: כל המנסה לפגוע בהם יומת באש אשר יוצאת מפיהם ושורפת את אויביהם.
    6: יש להם גם כוח וסמכות להפוך את הנהרות והימים לדם, ולהכות את הארץ בכל מגפה שיחפצו.
    7: כשיסיימו שני הנביאים את שלוש וחצי שנות עדותם, תכריז החיה שעולה מהתהום מלחמה נגדם, והיא תנצח ותהרוג אותם.
    8: במשך שלושה ימים וחצי תהיינה גוויותיהם מוטלות ברחובות העיר הגדולה, שנקראת בצדק סדום או מצרים, מקום שבו נצלב אדונם. אנשים רבים מכל הארצות, העמים, הגזעים והלשונות יראו גויות שני הנביאים, אבל לא יניחו לאיש לקברם כהלכה.
    10: תהיה שמחה כלל־עולמית – אנשים רבים ירקדו, יצהלו ואפילו יחלקו מתנות; הם יחוגו את מות שני הנביאים שהכאיבו ליושבי הארץ.
    11: אך כעבור שלושה ימים וחצי ייתן אלוהים רוח חיים בשני הנביאים, והם יקומו לתחייה! כל מי שיראה אותם יפחד מאוד.
    12: לאחר מכן תישמע קריאה רמה מן השמים:”עלו הנה!“והשניים יעלו לשמים בענן לנגד עיני שונאיהם.
    13: באותה שעה תהיה רעידת אדמה נוראה; עשירית העיר תיהרס ו־7000 איש ייהרגו. הנשארים בחיים יהיו אחוזי חלחלה ויתנו כבוד לאלוהי השמים.
    14: האסון השני חלף, אולם שלישי בא מיד בעקבותיו.
    15: כאשר תקע המלאך השביעי בשופרו נשמעו קולות רעמים בשמים:”ממלכת העולם שייכת עתה לאדוננו ולמשיחו, והוא ימלוך לעולם ועד!“
    16: עשרים־וארבעה הזקנים, היושבים על כיסאותיהם לפני אלוהים, נפלו על פניהם, השתחוו לאלוהים
    17: וקראו:”אנו מודים לך, ה׳ אלוהי צבאות אשר היה והווה, כי לבשת את כוחך הרב ומלכותך התחילה.
    18: עמי־העולם כעסו עליך, אך הגיעה העת שתכעס אתה עליהם! הגיע המועד לשפוט את המתים ולתת שכר לעבדיך – לנביאים ולכל המאמינים בשמך, לקטנים ולגדולים – ולהרוס את אלה שהשחיתו את הארץ.“
    19: לאחר מכן נפתח בשמים היכל ה׳ ובתוכו נראה ארון־הברית. ברקים הבריקו, רעמים רעמו, ברד כבד ירד על הארץ, נשמעו קולות ורעשים והאדמה רעדה.
  12:
    1: 'עתה נראה בשמים חזיון נבואי מסתורי: אישה לבושה בשמש, הירח תחת רגליה ועל ראשה כתר בעל שנים־עשר כוכבים,'
    2: כרעה ללדת וזעקה מכאבים וצירי לידה.
    3: לפתע הופיע תנין גדול שצבעו אדום כאש, בעל שבעה ראשים, עשר קרניים ועל ראשיו שבעה כתרים.
    4: בזנבו גרר אחריו התנין שליש מכוכבי השמים והשליכם ארצה. הוא עמד לפני האישה הכורעת ללדת, מוכן לבלוע את התינוק מיד עם הולדתו.
    5: האישה ילדה בן זכר שנועד לשלוט ביד חזקה על כל העמים. מיד נלקח הבן אל האלוהים ואל כיסאו,
    6: ואילו האישה ברחה אל המדבר, שם הכין לה אלוהים מקום מבטחים וכלכלה למשך 1260 יום.
    7: לאחר מכן פרצה מלחמה בשמים; מיכאל ומלאכיו נלחמו נגד התנין ומלאכיו הרעים.
    8: התנין ומלאכיו הובסו בקרב וגורשו מהשמים.
    9: התנין הנורא הזה – הנחש הקדמוני שנקרא מלשין ושטן, והמתעה את העולם כולו – הושלך ארצה עם מלאכיו.
    10: ואז שמעתי קול אדיר בשמים:”סוף־סוף הגיעה ישועת אלוהים! אכן, גבורת אלוהים, מלכותו וסמכות משיחו הגיעו, כי השטן אשר קטרג על אחינו לפני אלוהים, יומם ולילה, הושלך ארצה!
    11: הם ניצחוהו בדם השה ובעדותם הנאמנה, כי לא חסו על חייהם והיו מוכנים להקריב את עצמם למוות.
    12: ”על כן שמחו שמים והשוכנים בהם! אך אוי לכם יושבי הארץ, כי השטן ירד אליכם בזעם גדול ובידיעה שזמנו קצר!“
    13: כאשר נוכח התנין כי הושלך ארצה, רדף אחרי האישה שילדה את בן הזכר.
    14: אולם לאישה ניתן זוג כנפי־נשר ענק כדי שתעוף אל המדבר, אל המקום שהוכן למענה. שם, הרחק מהנחש, מהתנין, יסופק לה כל מחסורה לתקופה של שלוש שנים וחצי.
    15: הנחש, שהמשיך לרדוף אחרי האישה, הוציא מפיו נהר מים שזרם לעבר האישה בניסיון להטביעה,
    16: אך הארץ באה לעזרת האישה; האדמה פתחה את פיה ובלעה את המים!
    17: והתנין, מרוגז מאוד על האישה, הלך להילחם נגד שאר ילדיה – הלא הם כל אלה ששומרים את דבר אלוהים ומעידים על ישוע המשיח. (התנין עמד על חוף הים והמתין).
  13:
    1: עתה ראיתי חיה מוזרה עולה מן הים ולה שבעה ראשים, עשר קרניים ועל כל קרן כתר. על כל אחד משבעת ראשיה היו כתובים שמות גידופים, כל שם מקלל ומבזה את אלוהים.
    2: החיה נראתה כנמר, אך רגליה דמו לרגלי דוב ופיה דמה לפי אריה. התנין העניק לה את כוחו, את כסא מלכותו וסמכות רבה.
    3: אחד מראשי החיה נראה פצוע פצעי מוות, אך הפצעים הגלידו. העולם כולו התפעל מהפלא הזה, ואנשים רבים הלכו אחרי החיה.
    4: בני־האדם השתחוו לתנין מפני שהעניק לחיה כוח רב; הם השתחוו גם לחיה וקראו:”מי ידמה לחיה? מי מסוגל להילחם נגדה?“
    5: החיה הורשתה לקלל ולחרף את שם ה׳, וניתנה לה סמכות לעשות כרצונה במשך ארבעים ושניים חודשים.
    6: היא פתחה את פיה, חרפה וניאצה את אלוהים, את שמו, את מקדשו ואת כל השוכנים בשמים.
    7: החיה הורשתה להילחם במאמינים ולנצחם. היא אף קיבלה שלטון על כל העמים, הארצות והשפות בעולם.
    8: כל בני־האדם אשר שמם לא נכתב בספר־החיים של השה הטבוח, לפני בריאת העולם, השתחוו לחיה הרעה.
    9: 'מי שמסוגל לשמוע שיקשיב היטב:'
    10: על מי שנגזר להיאסר, ייאסר; מי שמיועד למות בחרב ימות בחרב. אולם אל תפחדו, כי זוהי לכם הזדמנות להוכיח את אמונתכם ואת כוח־עמידתכם.
    11: אחרי כן ראיתי חיה מוזרה אחרת עולה מן האדמה. היו לה שתי קרניים כקרני השה וקולה כקול התנין.
    12: לחיה השנייה ניתנו כוח וסמכות מאת החיה הראשונה, והיא הביאה לכך שכל הארץ ותושביה ישתחוו לחיה שפצעי־המוות שלה הגלידו.
    13: החיה השנייה חוללה ניסים ונפלאות; היא אפילו הורידה אש מן השמים לנגד עיני בני־האדם שצפו בה.
    14: באמצעות הניסים והנפלאות שניתן לה לחולל בנוכחות החיה הראשונה, היא הוליכה שולל את אנשי הארץ. היא ציוותה עליהם לבנות פסל בדמות החיה הראשונה שהוכתה מכת מוות אך שבה לתחייה.
    15: הותר לה להפיח רוח חיים בפסל, ואפילו להביאו לכדי דיבור. את כל אלה שסירבו להשתחוות לפסל בדמות החיה הראשונה, היא המיתה.
    16: החיה השנייה דרשה מכל בני־האדם – מקטן ועד גדול, מהעניים ומהעשירים, מהעבדים ומבני־החורין – לסמן סימן היכר מיוחד על ידם הימנית או על מצחם, (את שמה, או את הערך הגמטרי של שמה) כדי שאיש לא יוכל למכור או לקנות ללא סימן ההיכר של החיה.
    18: כאן דרושה תבונה. מי שיכול יפענח את מספר החיה, שהיא אדם והערך הגמטרי של שמו 666.
  14:
    1: לאחר מכן ראיתי שה עומד על הר־ציון בירושלים, ואיתו 144,000 אנשים שנשאו על מצחם את שמו ואת שם אביו.
    2: מן השמים שמעתי קול כמים רבים וקול רעם גדול. הייתה זאת שירת מקהלה בליווי נגינת כנרים.
    3: האנשים הרבים האלה שרו שיר חדש לפני כיסא אלוהים, לפני ארבע החיות ולפני עשרים־וארבעה הזקנים. איש לא יכול היה ללמוד את השיר, מלבד 144,000 האנשים אשר נפדו ונגאלו מן הארץ.
    4: אנשים אלה לא טימאו את עצמם, אלא שמרו על טהרתם כבתולות. הם ניקנו מתוך בני־האדם כקורבן מקודש לאלוהים ולשה, והם הולכים בעקבות השה לכל אשר ילך.
    5: הם חסרי דופי ומעולם לא הוציאו דבר־שקר מפיהם.
    6: לאחר מכן ראיתי מלאך אחר מעופף במרכז השמים, והוא נושא בפיו בשורה לכל בני־האדם – לכל הארצות, העמים, הגזעים והשפות.
    7: ”כבדו את אלוהים ויראו אותו!“קרא המלאך בקול גדול.”כי הגיעה שעתו לשפוט את העולם, השתחוו לבורא השמים, הארץ, הים ומקורותיו!“
    8: מלאך שני בא בעקבותיו וקרא:”בבל נפלה! העיר הגדולה בבל נפלה, על שום שהסיתה את כל העמים להשתתף במעשי הזנות והטומאה שלה!“
    9: מלאך שלישי בא בעקבותיהם וקרא בקול:”כל המשתחווה לחיה ולפסל־דמותה, וכל הנושא את סימן החיה על ידו או על מצחו,
    10: ישתה מיין זעם אלוהים, שנמזג בלתי־מהול בכוס זעמו של אלוהים, ויעונה באש וגופרית בנוכחות המלאכים הקדושים והשה.
    11: עשן ייסוריהם יעלה לנצח ולא ירווח להם ביום או בלילה, שכן השתחוו לחיה ולפסלה ונשאו את סימנה על מצחם או ידם.“
    12: זוהי הזדמנות למאמינים, ששומרים את מצוות אלוהים ואת אמונת המשיח, להוכיח את סבלנותם.
    13: 'שמעתי קול מן השמים מדבר אלי:”כת‎וֹב: מעתה ואילך ברוכים המתים על אמונתם במשיח!“והרוח אמר:”כן, הם באמת ברוכים. עתה הם יקבלו את שכרם וינוחו מעמלם, כי מעשיהם הטובים מלווים אותם לכל מקום.“'
    14: 'לאחר מכן השתנה המראה: ראיתי ענן לבן ועליו יושב אחד בדמות”בן־אדם“. על ראשו כתר זהב ובידו מגל חד.'
    15: מן המקדש יצא מלאך וקרא בקול גדול אל היושב על הענן:”הנף את המגל והחל לקצור, כי הקמה בארץ בשלה והגיעה עת הקציר.“
    16: היושב על הענן הניף את מגלו על הארץ, והתבואה נקצרה.
    17: מלאך נוסף יצא מהיכל ה׳ וגם בידו מגל חד.
    18: עתה יצא מהמזבח מלאך אחר, אשר לו הסמכות והשלטון על האש, וקרא בקול אל המלאך שהחזיק במגל החד:”הנף את מגלך החד ובצור את אשכולות הגפן בארץ, כי בשלו הענבים.“
    19: המלאך הניף את המגל על הארץ, בצר את אשכולות ענבי הארץ והשליכם אל היקב הגדול של זעם אלוהים.
    20: הענבים נדרכו ביקב מחוץ לעיר, ודם רב זרם מהיקב למרחק של כ־330 קילומטרים, ועומק הזרם כגובה רסן הסוס.
  15:
    1: 'אחר כך ראיתי בשמים חזיון מסתורי נוסף: שבעה מלאכים נושאים שבע מגפות. אלה הן המכות האחרונות, כי יחד איתן בא הקץ לזעמו של אלוהים.'
    2: ראיתי מולי מעין ים זכוכית ואש, ועליו עומדים כל אלה שהתגברו על החיה הרעה, על פסלה, על סימן החותם שלה ועל מספרה. כולם החזיקו בידיהם את כינורות האלוהים,
    3: ושרו את שירת משה עבד אלוהים ואת שירת השה:”גדולים ונפלאים מעשיך, ה׳ אלוהי צבאות. צדק ואמת דרכיך, ה׳ מלך הגויים. מי לא ירא מפניך, ה׳? ומי לא ייתן כבוד לשמך? כי אתה לבדך קדוש. כל העמים יבואו וישתחוו לפניך, כי נגלו מעשיך הצודקים.“
    5: אחרי כן ראיתי את קודש הקודשים בהיכל השמים נפתח לרווחה,
    6: ומתוכו יצאו שבעת המלאכים שנשאו את שבע המכות. הם לבשו גלימות לבנות, צחורות וטהורות, ועל החזה חגרו חגורות זהב.
    7: אחת מארבע החיות הגישה לכל אחד מהשבעה קערת זהב מלאה בזעם האלוהים החי לנצח.
    8: ההיכל נמלא עשן מגבורתו של אלוהים ומכבודו, ואיש לא יכול היה להיכנס לתוכו עד שסיימו שבעת המלאכים להכות את הארץ בשבע המגפות.
  16:
    1: שמעתי קול אדיר מן ההיכל אומר לשבעת המלאכים:”לכו ורוקנו על הארץ את שבע הקערות שמכילות את זעם אלוהים!“
    2: המלאך הראשון עזב את ההיכל ורוקן את קערתו על הארץ. פצעים איומים, מבחילים ומכאיבים התפשטו על בשר האנשים, שנשאו את סימן החיה והשתחוו לפסלה. זו הייתה מכת שחין.
    3: המלאך השני רוקן את קערתו על הים, ומי הים הפכו לדם – כדם אנשים מתים – וכל נפש חיה בים מתה.
    4: המלאך השלישי רוקן את קערתו על הנהרות והמעיינות, ומימיהם הפכו לדם.
    5: שמעתי את מלאך המים מכריז:”צדיק אתה במשפטיך, זה שהיה, ההווה והקדוש.
    6: אתה משלם לבני־האדם כגמולם! הם שפכו את דמם של נביאים ומאמינים רבים, וכעת אתה משקה אותם בדם!“
    7: ומן המזבח שמעתי קול:”אכן, אמת וצדק משפטיך, ה׳ אלוהי צבאות.“
    8: המלאך הרביעי רוקן את קערתו על השמש, ואלוהים נתן לשמש רשות לצרוב באש את בשר בני־האדם.
    9: בני־האדם נצרבו מהחום הלוהט, וקיללו את שם האלוהים אשר הכה אותם במכות נוראות אלה. אף־על־פי־כן הם לא חזרו בתשובה ולא כיבדו את אלוהים.
    10: המלאך החמישי רוקן את קערתו על כסא המלכות של החיה, וחושך כיסה את ממלכתה. תושבי ממלכתה נשכו את לשונם מכאב
    11: וקיללו את אלוהי השמים, מפני שהביא עליהם את הפצעים והכאב, אך בכל זאת לא חדלו ממעשיהם המושחתים.
    12: המלאך השישי רוקן את קערתו על הנהר הגדול פרת, ומימיו התייבשו כדי להכין דרך למלכים הבאים מן המזרח.
    13: ראיתי מפי התנין, מפי החיה ומפי נביא השקר (החיה השנייה) יוצאות שלוש רוחות טמאות דומות לצפרדעים.
    14: היו אלה רוחות השדים שמחוללות ניסים ונפלאות; הן מגייסות את מלכי העולם למלחמה נגד אלוהים, ביום המשפט הגדול של אלוהי צבאות.
    15: ”שימו לב, הנני בא בשעה בלתי־צפויה – כגנב. ברוכים הממתינים לי בערנות ובשקידה, ומכינים את בגדיהם כדי שלא ילכו ערומים ומבוישים.“
    16: אז קיבצו רוחות השדים את כל צבאות העולם במקום הנקרא”הר־מגידו“.
    17: המלאך השביעי רוקן את קערתו באוויר, ומכיסא אלוהים אשר בהיכל השמים נשמע קול אדיר:”תם ונשלם!“
    18: רעמים רעמו, ברקים הבריקו והתחוללה רעידת אדמה עצומה שכמוה לא הייתה בכל היסטוריה האנושית.
    19: העיר הגדולה נחלקה לשלושה, וערי העולם נחרבו. אלוהים זכר את מעשי השחיתות של בבל הגדולה ולכן השקה אותה ביין זעמו.
    20: איים שלמים נעלמו, הרים הפכו למישור,
    21: ומן השמים הומטרו על האנשים אבני־ברד שמשקלם כ־50 קילוגרם. בני־האדם חרפו וגידפו את אלוהים בגלל מכת הברד הנוראה.
  17:
    1: אחד משבעת המלאכים שרוקנו את הקערות בא אלי ואמר:”בוא איתי ואראה לך מה יקרה לזונה הגדולה, הידועה לשמצה שיושבת על מים רבים.
    2: מלכי העולם נאפו וזנו איתה, ותושבי העולם השתכרו מיין טומאתה.“
    3: המלאך נשא אותי ברוח אל המדבר, ושם ראיתי אישה יושבת על חיה אדומה בעלת שבעה ראשים ועשר קרניים, וכולה מלאה שמות גידופים נגד אלוהים.
    4: האישה עצמה הייתה לבושה באדום ובארגמן, וענדה תכשיטים רבים עשויים זהב, פנינים ואבני־חן יקרות. בידה החזיקה האישה כוס זהב שמלאה במעשיה המתועבים והטמאים,
    5: 'ועל מצחה הייתה כתובת בעלת משמעות נסתרת: בבל הגדולה, אם הזונות וכל מעשי התועבה בעולם!'
    6: ראיתי שהאישה הייתה שיכורה, מדם המאמינים במשיח (שאותם הרגה), והבטתי בה בתמיהה גדולה.
    7: ”מדוע אתה מתפלא כל־כך?“שאל אותי המלאך.”אני אסביר לך מיהי האישה, ומיהי החיה בעלת שבעת הראשים ועשר הקרניים.
    8: החיה שראית כבר איננה, אך בקרוב תעלה מהתהום ותרד לאבדון. יושבי הארץ, אשר שמם אינו מופיע בספר החיים שנכתב לפני בריאת העולם, ישתוממו בראותם את החיה קמה לתחייה.
    9: 'על־מנת להבין את משמעות הדבר יש צורך בתבונה: שבעת הראשים הם שבעה הרים שעליהם יושבת האישה,'
    10: אך הם גם שבעה מלכים; חמישה מהם כבר נפלו, השישי מולך עתה, והשביעי – שמלכותו תהיה קצרה – עדיין לא בא.
    11: החיה האדומה שהייתה תופיע כמלך שמיני, אך למעשה היא אחת מהשבעה, ולאחר מלכותה השנייה תרד לאבדון.
    12: ”עשר הקרניים הן עשרה מלכים שעדיין לא עלו למלוכה. הם ימלכו יחד עם החיה, אך מלכותם תהיה קצרה.
    13: עשרת המלכים הם בעלי דעה ומטרה אחידה. הם יפקידו את כל כוחם וסמכותם בידי החיה,
    14: וילחמו יחדיו נגד השה, אך השה ינצחם, שכן הוא אדון האדונים ומלך המלכים, והאנשים אשר איתו נקראו ונבחרו על־ידי ה׳, והם נאמנים לו.“
    15: המלאך המשיך ואמר:”הימים, הנהרות והאגמים שעליהם יושבת האישה הם המוני אנשים מעמים ומגזעים שונים.
    16: ”החיה האדומה ועשר הקרניים, שמסמלות את עשרת המלכים שימלכו עם החיה, ישנאו את הזונה; הם יתנפלו עליה, יאכלו את בשרה, ואת הנותר ממנה ישרפו באש.
    17: 'אלוהים יביא אותם לעשות את רצונו: הוא יגרום לכך שיתאחדו ושיפקידו את כוחם ושלטונם בידי החיה, כדי שיתקיימו דברי אלוהים.'
    18: האישה שראית בחזיון מסמלת את העיר הגדולה ששולטת על מלכי הארץ.“
  18:
    1: אחרי כן ראיתי מלאך אחר יורד מן השמים. מלאך זה היה בעל סמכות גדולה וכוח רב, וזוהר כבודו האיר על כל הארץ.
    2: ”בבל הגדולה נפלה!“קרא המלאך בקול אדיר.”בבל הפכה למשכן שדים, ומחסה לרוחות טמאות ולעופות טמאים ושנואים.
    3: כי כל העמים שתו מיין זנותה; מלכי הארץ זנו ונאפו איתה, וסוחרי הארץ התעשרו מחיי התענוגות, המותרות והבזבוז שניהלה.“
    4: ואז שמעתי קול אחר מן השמים:”צאו ממנה, עמי! אל תשתתפו בחטאיה, פן תיענשו כמוה!
    5: כי חטאותיה הגיעו עד השמים, ואלוהים מוכן לשפטה על פשעיה!
    6: שלמו לה כגמולה; השיבו לה כפליים מהמעשים הרעים שעשתה לאחרים. היא מזגה כוס תמרורים לאנשים רבים – מיזגו לה אתם שתי כוסות!
    7: השיבו לה צער וייסורים כמידת גאוותה ותענוגותיה! כי בלבה היא מתייהרת ואומרת:’אני מלכה שלטת – אינני אלמנה חסרת־אונים ולא אסבול צער וכאב!‘משום כך ביום אחד היא תוכה בצער, מוות, אבל, רעב ותישרף באש, כי האלוהים השופט אותה הוא אל גיבור!“
    9: כשיביטו מלכי הארץ שזנו איתה בעשן העולה משריפתה, הם יבכו ויספדו.
    10: הם יעמדו מרחוק, כי יפחדו מעינוייה, ויקראו:”אוי לך, בבל העיר הגדולה והחזקה! ברגע אחד בא משפטך ונחרץ דינך!“
    11: סוחרי הארץ יבכו ויתאבלו עליה, כי איש לא יקנה יותר את הסחורה שייבאו באוניות.
    12: היא הייתה הלקוחה הגדולה ביותר שלהם לקניית זהב, כסף, אבנים־יקרות, פנינים, בדים יקרים, ארגמן, משי, שני, עצי בושם למיניהם, כלי שנהב, כלי עץ יקרים, כלי נחושת, ברזל ושיש;
    13: קינמון, בשמים יקרים, יינות, שמן, סולת, קמח, בקר וצאן, סוסים, מרכבות, עבדים ואפילו נפשות אדם.
    14: ”כל הדברים היקרים שחמדת ואהבת כל־כך נלקחו ממך!“יקראו הסוחרים.”כל הפאר, ההדר והפינוקים אשר אהבת אבדו לך לעולמים!“
    15: 'הסוחרים אשר התעשרו ממנה יעמדו מרחוק, מתוך פחד ויראה מייסוריה, יתאבלו ויבכו:'
    16: ”אוי, העיר הגדולה והיפה, העיר שדומה לאישה עטופה באריג משובח, אדום וארגמן, ומקושטת בזהב, באבנים יקרות ובפנינים,
    17: ברגע אחד ירד כל העושר הזה לטמיון!“כל בעלי האוניות, רבי־החובלים ויורדי־הים האחרים יעמדו מרחוק,
    18: ובהביטם על עשנה עולה שמימה יקראו:”היש עוד עיר גדולה כעיר הזאת?“
    19: הם יזרקו עפר על ראשם, יבכו, יספדו ויצעקו:”אוי ואבוי לעיר הגדולה! היא העשירה את כולנו – את הסוחרים ואת יורדי־הים – ועתה, בשעה אחת הוחרבה…“
    20: גילו, השמים, שמחו על סופה! בני־אלוהים, השליחים והנביאים שמחו גם אתם, כי סוף־סוף שפט אותה אלוהים בשמכם!
    21: מלאך גיבור הרים אבן גדולה שנראתה כאבן־רחיים, השליכה בעוצמה אל תוך הים ואמר:”כך תושלך בבל הגדולה ותיעלם לנצח!
    22: לא יישמע בקרבך קול זימרה, נגינת כינורות, חלילים וחצוצרות. לא יישמע אצלך קול מסגר בעבודתו או קול בעל־מלאכה אחר, ולא יישמע קול טחינת החיטה.
    23: לעולם לא יאיר בקרבך אור מנורה; לא ייערכו אצלך יותר חגיגות־חתונה, ולא תישמענה צהלות שמחה של חתן וכלה.”כי הסוחרים שלך היו מנכבדי הארץ, ובקסמיך וכישופיך רימית את כל העמים.
    24: ”את אחראית לדם הנביאים, בני־האלוהים וכל אלה שנרצחו בארץ, כי דמם נמצא בך!“
  19:
    1: לאחר מכן שמעתי קול אדיר שנשמע כקול המוני אנשים בשמים:”הללויה! הודו לה׳! הישועה, הכבוד והעוז שייכים לאלוהינו,
    2: כי הוא שופט בצדק ובאמת. הוא העניש את הזונה הגדולה, אשר השחיתה את הארץ במעשי הזנות והניאוף שלה, ונקם את רצח עבדיו.“
    3: שוב ושוב קראו הקולות:”הללויה! שריפתה תעלה עשן לעולם ועד!“
    4: עשרים־וארבעה הזקנים וארבע החיות נפלו על פניהם, השתחוו לאלוהים היושב על הכיסא וקראו:”אמן! הללויה!“
    5: שוב שמעתי קול אשר נשמע כקול המון רב, כקול מים רבים, וקול רעמים חזקים.”הללויה! כי אלוהינו, ה׳ צבאות, מולך!
    7: הבה נשמח, נגיל וניתן לו כבוד, כי הגיע מועד חתונת השה, וכלתו התכוננה לקראתו;
    8: ניתן לה ללבוש שמלה מאריג משובח, צח וטהור.“(אריג משובח זה מסמל את מעשי הצדקה של בני־האלוהים).
    9: 'המלאך אמר אלי:”כת‎וֹב: ברוכים המוזמנים אל חתונת השה.“הוא הוסיף ואמר:”אלה מילותיו של אלוהים עצמו!“'
    10: נפלתי לרגליו כדי להשתחוות לו, אך הוא אמר אלי:”קום, אל תשתחווה לי; אני עבד אלוהים כמוך וכאחיך המאמינים שנושאים את עדות ישוע. השתחווה לאלוהים! כי האמת שגילה ישוע היא שנתנה השראה לנביאים.“
    11: לאחר מכן ראיתי את השמים נפתחים וסוס לבן הופיע. שם רוכבו,”נאמן ואמיתי“, והוא שופט ולוחם בצדק.
    12: עיניו כלהבת אש, על ראשו כתרים רבים, ועל מצחו כתוב שם שידוע לו בלבד.
    13: לבושו הוטבל בדם, ושמו נקרא”דבר האלוהים“.
    14: צבאות השמים, לבושים מדים לבנים מאריג משובח וטהור, דהרו בעקבותיו על סוסיהם הלבנים.
    15: מפי הרוכב יצאה חרב חדה, שמיועדת להכות את הגויים שבהם ישלוט בשוט ברזל, וברגליו דרך את ענבי הזעם של ה׳ אלוהי צבאות.
    16: על בגדו ועל ירכו כתוב:”מלך המלכים ואדון האדונים.“
    17: לאחר מכן ראיתי מלאך עומד לבדו באור השמש המסנוור. הוא קרא בקול אדיר אל כל העופות המעופפים במרכז השמים:”בואו אל הסעודה הגדולה של אלוהים!
    18: בואו איכלו בשר מלכים, קציני־צבא, גנרלים, גיבורים; בשר סוסים ופרשים, בשר עבדים ובני־חורין, מקטן ועד גדול.“
    19: ראיתי את החיה, את מלכי הארץ ואת צבאותיהם נאספים יחד, כדי להילחם נגד הרוכב על הסוס ונגד צבאו.
    20: אולם החיה הרעה נתפסה, ויחד איתה נתפס נביא השקר (בדמות החיה השנייה), שחולל את הניסים והנפלאות בנוכחותה – ניסים שהתעו את נושאי אות החותם ואת המשתחווים לפסלה. החיה הרעה ונביא השקר הושלכו חיים לאגם האש שבוער בגופרית,
    21: וכל צבאם נהרג בחרב שיצאה מפי הרוכב על הסוס. ועופות השמים טרפו בתאווה את בשרם.
  20:
    1: אחרי כן ראיתי מלאך יורד מן השמים, ובידו מפתח התהום ושרשרת גדולה וכבדה.
    2: המלאך תפס את התנין – הלא הוא הנחש הקדמוני, המלשין, השטן – וכבלו בשרשרת למשך אלף שנים.
    3: המלאך השליכו אל התהום, סגר ונעל את פי התהום, כדי שהשטן לא יוכל להתעות יותר את העמים עד שיחלפו אלף השנים. בתום אלף השנים הוא ישוחרר לזמן קצר.
    4: לאחר מכן ראיתי כיסאות שעליהם ישבו מקבלי סמכות המשפט. ראיתי גם את נשמותיהם של אלה אשר נרצחו על־שום עדותם למען ישוע המשיח ולמען דבר אלוהים, ואת נשמותיהם של אלה אשר לא השתחוו לחיה ולפסלה, ולא נשאו את אות החותם של החיה על מצחם או זרועם. כל אלה קמו לתחייה ומלכו עם המשיח אלף שנים.
    5: זאת תחיית המתים הראשונה. (יתר המתים קמו לתחייה רק לאחר אלף השנים).
    6: ברוכים וקדושים אלה שקמים בתחייה הראשונה; המוות השני לא יפגע בהם, כי יהיו כוהנים לאלוהים ולמשיחו וימלכו איתו אלף שנים.
    7: בתום אלף השנים ישוחרר השטן ממאסרו.
    8: הוא ילך להתעות את עמי־העולם – את גוג ומגוג שמספר צבאם כחול אשר על שפת הים – ויסיתם להילחם נגד אלוהים.
    9: הצבא האדיר הזה יעלה ויתפשט על מרחבי הארץ, ויתקיף את מחנה בני־אלוהים ואת (ירושלים) העיר האהובה. ברם אלוהים יוריד עליהם אש מן השמים שתשרוף אותם.
    10: השטן אשר הסיתם יושלך לאגם אש וגופרית, מקום שאליו הושלכו החיה ונביא השקר, והם יתייסרו יומם ולילה לעולם ועד.
    11: לאחר מכן ראיתי כיסא גדול ולבן, וראיתי גם את היושב עליו – זה אשר מפניו נמלטו הארץ והשמים, אך לא מצאו מקום להסתתר.
    12: ראיתי את המתים, את הקטנים והגדולים, עומדים לפני כיסא אלוהים; ראיתי ספרים נפתחים, ביניהם גם ספר החיים, והמתים נשפטו לפי מעשיהם הכתובים בספרים.
    13: הים נאלץ להשיב את המתים הקבורים בו. גם המוות והשאול נאלצו להשיב את מתיהם, וכל אחד נשפט בהתאם למעשיו.
    14: המוות והשאול הושלכו לאגם האש, שהוא המוות השני.
    15: כל אלה שלא נכתב שמם בספר החיים הושלכו גם הם לאגם האש.
  21:
    1: לאחר מכן ראיתי שמים חדשים וארץ חדשה ללא ימים, כי השמים והארץ שקיימים היום נעלמו.
    2: ראיתי גם את עיר הקודש, ירושלים החדשה, יורדת מן השמים מאת אלוהים. היא נראתה הדורה ככלה בחתונתה.
    3: שמעתי קול רם מכיסא המלכות:”מעונו של אלוהים הוא בין בני־האדם; אלוהים יחיה איתם והם יהיו לו לעם.
    4: הוא ימחה מעיניהם כל דמעה, ולא יהיה יותר מוות, אבל, קריאות צער או כאב. כל אלה ייעלמו לנצח!“
    5: 'היושב על כיסא המלכות הכריז:”אני עושה הכול חדש!“הוא פנה אלי ואמר:”כתוב את אשר אומר לך, כי דברים אלה נכונים ואמיתיים:'
    6: תם ונשלם! אני האלף והתו – ההתחלה והסוף. את הצמא אשקה ממעיין מי־החיים חינם!
    7: המנצח יירש את כל הברכות האלה; אני אהיה לו לאלוהים והוא יהיה לי לבן.
    8: אך מוגי־הלב שמפנים לי את גבם, חסרי האמונה, הפושעים, המושחתים, הרוצחים, הנואפים, עובדי האלילים וכל השקרנים, יושלכו לאגם הבוער באש וגופרית אשר הוא המוות השני.“
    9: אחד משבעת המלאכים, שנשאו את שבע הקערות המלאות בשבע המגפות, ניגש אלי ואמר:”בוא איתי ואראה לך את הכלה – את אשת השה.“
    10: הוא נשא אותי ברוח אל הר גדול וגבוה, והראה לי את ירושלים עיר־הקודש יורדת מן השמים מאת אלוהים.
    11: העיר הייתה מלאה כבוד אלוהים; היא זרחה והקרינה נוגה כשל אבן יקרה שמבהיקה כבדולח.
    12: לעיר הייתה חומה גדולה וגבוהה ובה שנים־עשר שערים, ובכל שער עמד מלאך. על השערים היו כתובים שמות שנים־עשר שבטי ישראל.
    13: שלושה שערים היו בצד מזרח, שלושה בצד צפון, שלושה בצד דרום ושלושה בצד מערב.
    14: לחומת העיר היו שנים־עשר יסודות ועליהם כתובים שמות שנים־עשר שליחי השה.
    15: המלאך אשר דיבר אלי החזיק בידו מכשיר־מדידה עשוי זהב, כדי למדוד את העיר, את שעריה ואת חומתה.
    16: במדדו את העיר הוא נוכח לדעת שצורתה ריבועית – אורכה שווה לרוחבה. למעשה, צורת העיר כקובייה; כל הצלעות שוות – אורך, רוחב וגובה, כל צלע כ־2400 קילומטרים.
    17: המלאך מדד את עובי החומה ונוכח לדעת שעובייה כ־65 מטרים.
    18: העיר עצמה הייתה עשויה זהב טהור ושקוף כזכוכית זכה ועדינה. החומה הייתה עשויה אבן־ישפה יקרה,
    19: ובנויה של שתים־עשרה שכבות של אבני־יסוד משובצות באבני־חן יקרות. אבן היסוד הראשונה משובצת בישפה אבן היסוד השנייה משובצת בספיר אבן היסוד השלישית משובצת בשבו אבן היסוד הרביעית משובצת בברקת
    20: אבן היסוד החמישית משובצת ביהלום אבן היסוד השישית משובצת באודם אבן היסוד השביעית משובצת בתרשיש אבן היסוד השמינית משובצת בשוהם אבן היסוד התשיעית משובצת בפטדה אבן היסוד העשירית משובצת בנופך אבן היסוד האחת־עשרה משובצת בלשם אבן היסוד השתים־עשרה משובצת באחלמה.
    21: שנים־עשר השערים היו שתים־עשרה פנינים – כל שער פנינה. רחובה המרכזי של העיר מרוצף זהב טהור ושקוף כזכוכית.
    22: לא הבחנתי בהיכל בעיר, כי היכל העיר הוא ה׳ אלוהי צבאות והשה.
    23: העיר הנפלאה הזאת אינה זקוקה לאור השמש או לאור הירח, שכן כבוד אלוהים וכבוד השה מאירים אותה באור רב.
    24: עמי העולם יחיו לאורה, ומלכי העולם יביאו אליה את כבודם ותפארתם.
    25: שערי העיר לא ייסגרו לעולם; הם יהיו פתוחים כל היום, כי לא יהיה לילה בעיר.
    26: כבודם ותפארתם של כל העמים יובאו אליה.
    27: עיר זאת תהיה קדושה וטהורה; לא יהיה בתוכה כל דבר טמא, לא יהיו בה חוטאים, שקרנים, נואפים ופושעים. רק הכתובים בספר־החיים של השה ייכנסו לעיר.
  22:
    1: לאחר מכן הוא הראה לי נהר מים חיים, זכים כבדולח, יוצא מכיסא האלוהים והשה
    2: וזורם אל הרחוב המרכזי. על כל אחת משתי גדות הנהר היה נטוע עץ־חיים שנושא שנים־עשר סוגי פירות, בכל חודש פרי אחר, ועלי העץ משמשים כתרופה לעמים השונים.
    3: בעיר הקודש לא יהיה יותר כל דבר רע וטמא, כי יהיה בה כיסא המלכות של אלוהים והשה, ועבדיו ישרתוהו.
    4: עבדיו יראו את פניו, ושמו יהיה כתוב על מצחם.
    5: לא יהיה יותר לילה, ולא יהיה צורך בנרות או באור השמש, כי ה׳ אלוהים יאיר להם, והם ימלכו לעולם ועד.
    6: ”דברים אלה אמיתיים ונכונים“, אמר לי המלאך.”האלוהים אשר מעניק השראה לנביאים שלח את מלאכו להראות לעבדיו את אשר יתרחש בקרוב.“
    7: ”אני בא במהרה!“אמר ישוע.”ברוכים השומרים את דברי הנבואה של הספר הזה.“
    8: אני, יוחנן, שמעתי וראיתי את כל הדברים האלה. כאשר שמעתי וראיתי אותם, נפלתי לרגלי המלאך שהראה לי את כל זאת. כאשר עמדתי להשתחוות לו,
    9: הוא עצר בעדי ואמר:”לא, אל תשתחווה לי, כי אני עבד המשיח כמוך, כאחיך המאמינים, כנביאים וככל השומרים את דברי הספר הזה. עליך להשתחוות לאלוהים.“
    10: המלאך הורה לי במפורש:”אל תחתום את הדברים שכתבת, כי קרוב מועד התרחשותם.
    11: עד אז הגזלן ימשיך לגזול, הטמא ימשיך במעשי טומאתו; הצדיק יוסיף על צדקתו, והקדוש יוסיף על קדושתו.“
    12: ”אני בא במהרה, “אמר ישוע,”ואביא איתי שכר שאותו אשלם לכל איש כגמולו.
    13: אני האלף והתו, ההתחלה והסוף, הראשון והאחרון.“
    14: ברוכים המכבסים את גלימותיהם (והשומרים את מצוותיו), על־מנת לזכות בפרי עץ־החיים ולהיכנס לעיר דרך השערים.
    15: הכלבים, המכשפים, הזונים, הרוצחים, עובדי האלילים, אוהבי השקר והרמאים יישארו מחוץ לעיר.
    16: ”אני, ישוע, שלחתי את מלאכי אליך כדי לספר דברים אלה לקהילות. אני שורש דויד וצאצאו, אני כוכב נוגה השחר.“
    17: ”בוא!“קוראים הרוח והכלה. וכל השומע את קריאתם יאמר:”בוא!“בואו, כל הצמאים, שתו את מים־החיים – מתנת חינם לכל מי שרוצה.
    18: 'אני מזהיר את כל קוראי הספר הזה: כל המוסיף על הכתוב יוסיף לו אלוהים את המגפות שכתובות בספר הזה!'
    19: כל הגורע מדברי הספר הזה, יגרע אלוהים את חלקו מעץ־החיים ומעיר הקודש שנזכרים בספר הזה.
    20: המעיד עדות זאת אומר:”אכן, אני בא במהרה!“אמן! בואה־נא, אדון ישוע!
    21: חסד ישוע המשיח אדוננו יהיה עם כל המאמינים. – אמן.
