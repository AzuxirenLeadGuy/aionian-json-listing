  1:
    1: תאופילוס היקר, אנשים רבים כבר כתבו על הדברים שהתרחשו בינינו,
    2: על־פי סיפוריהם של תלמידי ישוע ושל עדי ראייה אחרים.
    3: גם אני חקרתי היטב את התרחשות הדברים מתחילתם, והחלטתי כי טוב שאכתוב לך אותם לפי סדר העניינים,
    4: כדי שיהיה לך מידע מדויק על הנושא שלמדת.
    5: בימי הורדוס מלך יהודה היה בארץ כהן בשם זכריה, אשר היה שייך למחלקת אביה – ממשרתי בית־המקדש. גם אשתו אלישבע הייתה ממשפחה כוהנית.
    6: זכריה ואלישבע היו אנשים צדיקים, אשר אהבו את ה׳ ושמרו את כל מצוותיו וחוקותיו.
    7: אולם לא היו להם ילדים, כי אלישבע הייתה עקרה, ושניהם כבר היו זקנים.
    8: יום אחד, כאשר הייתה מחלקתו של זכריה בתורנות בבית־המקדש, נפל בגורלו להיכנס אל היכל ה׳ ולהקטיר קטורת.
    10: בינתיים עמד כל העם בחוץ והתפלל, כנהוג בעת הקטרת הקטורת.
    11: לפתע נראה מלאך ה׳ אל זכריה מימין למזבח הקטורת.
    12: זכריה נבהל ונמלא פחד.
    13: ”אל תירא, זכריה“, הרגיע אותו המלאך.”באתי לבשר לך שאלוהים שמע את תפילתך, ושאשתך אלישבע תלד לך בן! עליך לקרוא לו’יוחנן‘.
    14: לידתו תביא לכם שמחה ואושר, ואנשים רבים ישמחו יחד אתכם,
    15: כי ה׳ הועיד אותו לגדולות. עליו להינזר מיין ומשקאות חריפים, והוא יימלא ברוח הקודש מעת לידתו.
    16: יוחנן ישיב רבים מעם ישראל אל ה׳ אלוהיהם.
    17: הוא ילך לפני ה׳ ברוחו ובגבורתו של אליהו הנביא, ישלים בין אבות לבנים, וישיב את המרדנים לדרך הצדקה והתבונה. אכן, הוא יכין את העם לבואו של האדון.“
    18: ”כיצד אדע שדבריך נכונים?“שאל זכריה.”הלא אדם זקן אני, וגם אשתי כבר זקנה.“
    19: ”אני המלאך גבריאל!“השיב המלאך.”אני עומד לפני אלוהים, והוא אשר שלח אותי לבשר לך את ההודעה הזאת.
    20: דע לך כי כל אשר אמרתי יתקיים בבוא הזמן, אולם מאחר שלא האמנת לדברי, לא תוכל להוציא מילה מפיך מרגע זה ועד שיתקיימו דברי!“
    21: האנשים אשר התפללו בחוץ המתינו בינתיים לזכריה, ולא הבינו מדוע התעכב.
    22: לבסוף, כשיצא זכריה החוצה הוא לא יכול היה לדבר אל העם, אולם מסימני ידיים הבינו האנשים שראה חזיון.
    23: זכריה נשאר בבית־המקדש עד תום ימי התורנות של מחלקתו, ולאחר מכן שב לביתו.
    24: כעבור זמן קצר הרתה אלישבע אשתו והסתתרה מעיני הציבור כחמישה חודשים.
    25: ”מה טוב הוא אלוהים!“קראה אלישבע בשמחה רבה.”ברחמיו הרבים הוא הסיר את חרפת עקרותי!“
    26: בחודש השישי להריונה של אלישבע שלח אלוהים את המלאך גבריאל אל העיר נצרת שבגליל,
    27: אל נערה בתולה בשם מרים, ארוסתו של יוסף משושלת בית־דוד.
    28: גבריאל נגלה אל מרים ואמר לה:”שלום לך, אשת חן, ה׳ עמך!“
    29: מרים נבהלה לרגע; דברי המלאך הביכו אותה, והיא ניסתה לנחש בלבה למה הוא התכוון.
    30: ”אל תפחדי, מרים, “הרגיע אותה המלאך,”כי מצאת חן בעיני אלוהים והוא החליט לברך אותך.
    31: בעוד זמן קצר תיכנסי להריון ותלדי בן. בשם’ישוע‘תקראי לו.
    32: הוא יהיה רם־מעלה וייקרא בן־אלוהים. ה׳ ייתן לו את כסא דוד אביו,
    33: והוא ימלוך על עם־ישראל לעולם ועד; מלכותו לא תסתיים לעולם.“
    34: ”כיצד אוכל ללדת?“שאלה מרים בתמיהה.”הרי אני בתולה!“
    35: השיב לה המלאך:”רוח הקודש תבוא אליך, וגבורת אלוהים תצל עליך. משום כך הבן הקדוש שייוולד ייקרא בן־אלוהים.“
    36: המלאך המשיך:”לפני שישה חודשים נכנסה קרובתך הזקנה אלישבע להריון – כן, זו ששכנותיה קראו לה’העקרה‘– וגם היא תלד בן!
    37: כי אין דבר בלתי אפשרי לאלוהים“.
    38: ”הנני שפחתך, אדוני, “אמרה מרים בענווה,”ואני מוכנה לעשות את כל אשר יאמר לי. אמן שיתקיימו דבריך.“לאחר מכן נעלם המלאך.
    39: כעבור ימים אחדים מיהרה מרים אל הרי יהודה, אל ביתו של זכריה, ובהיכנסה אל הבית ברכה את אלישבע לשלום.
    41: לשמע ברכתה של מרים התנועע התינוק בבטנה של אלישבע, והיא נמלאה ברוח הקודש.
    42: ”ברוכה את בנשים, מרים, וברוך תינוקך!“פרצה אלישבע בקריאת שמחה.
    43: ”מדוע זכיתי בכבוד הגדול שאם אדוני באה לבקר אותי?
    44: התינוק בבטני התנועע בשמחה לשמע קול ברכתך!
    45: אלוהים ברך אותך בצורה נפלאה כזאת משום שהאמנת כי יקיים את דבריו.“
    46: השיבה מרים:”ברכי נפשי את ה׳;
    47: אגיל ואשמח באלוהים מושיעי!
    48: כי עשה חסד עם שפחתו, ומעתה יברכוני כל הדורות.
    49: גדולות ונפלאות עשה עמי אל שדי, קדוש שמו.
    50: מדור לדור הוא מעניק את חסדו ורחמיו לכל היראים אותו.
    51: בזרוע נטויה עשה מעשי גבורה, הפר מזימות גאים ורשעים,
    52: והוריד שליטים מכיסאם. אולם את השפלים והנחותים הוא רומם!
    53: את העניים האכיל ואת העשירים הרעיב!
    54: אלוהים תמך בעבדו ישראל, ולא שכח כי הבטיח לאבותינו – לאברהם ולזרעו – לרחם על ישראל לעולם ועד!“
    56: מרים נשארה אצל אלישבע כשלושה חודשים, ולאחר מכן חזרה לביתה.
    57: בינתיים תמו ימי הריונה של אלישבע והיא ילדה בן.
    58: השמועה על החסד שעשה איתה ה׳ התפשטה עד מהרה בין שכניה וקרובי משפחתה, וכולם שמחו בשמחתה.
    59: ביום השמיני להולדת התינוק התכנסו השכנים והקרובים לטקס ברית־המילה. האורחים היו בטוחים שהתינוק ייקרא”זכריה“– על שם אביו,
    60: אולם אלישבע אמרה:”לא, שם התינוק יוחנן!“
    61: ”יוחנן?“התפלאו האורחים.”אבל אין במשפחתך אף אחד בשם הזה“.
    62: הם פנו אל זכריה (שעדיין לא היה מסוגל לדבר), ושאלו אותו בתנועות ידיים וברמזים כיצד ייקרא התינוק.
    63: זכריה ביקש בתנועות ידיים שיביאו לו לוח, וכתב עליו:”שם הילד יוחנן“.
    64: באותו רגע חזר אליו כושר הדיבור והוא החל לברך את אלוהים.
    65: כל השכונה נמלאה יראת כבוד, והדבר היה נושא לשיחה בכל הרי יהודה.
    66: כל השומעים התרשמו עמוקות ואמרו:”מעניין למה נועד הילד הזה.“כי היה ברור להם שאלוהים איתו.
    67: 'לאחר מכן נמלא זכריה אביו רוח הקודש וניבא את הנבואה הבאה:'
    68: ”ברוך ה׳ אלוהי ישראל, כי פנה אל עמו, הודיע ופדה אותו.
    69: ה׳ שלח לנו מושיע גיבור משושלת בית דוד עבדו –
    70: כפי שהבטיח לנו בפי נביאיו הקדושים עוד לפני זמן רב –
    71: כדי להצילנו מיד כל אויבינו ושונאינו.
    72: אלוהים יעשה חסד עם אבותינו ויזכור את בריתו
    73: 'ואת שבועתו לאברהם אבינו:'
    74: להצילנו מיד אויבינו, ולהעניק לנו את הזכות לשרתו כל ימי חיינו בקדושה, ובצדקה וללא פחד.“
    76: ”ואתה, ילדי הקטן, תיקרא נביא לאל עליון, כי תלך לפני האדון ותפנה לו את הדרך.
    77: אתה תלמד את בני־ישראל כיצד הם יכולים להיוושע על־ידי סליחת חטאיהם.
    78: בזכות אהבתו, רחמיו וטוב־לבו של אלוהים יזרח עלינו אור ממרום,
    79: כדי להאיר לשרויים במוות ובחשכה, וכדי להוביל את רגלינו אל דרך השלום.“
    80: הילד גדל, התחזק והתחשל באופיו. הוא התגורר במדבר עד שהגיע המועד להתחיל את שליחותו אל עם־ישראל.
  2:
    1: באותה תקופה ציווה הקיסר הרומאי אוגוסטוס לפקוד את כל תושבי האימפריה הרומית.
    2: זה היה מפקד התושבים הראשון, והוא נערך בזמן שקוריניוס היה שליט סוריה.
    3: לצורך המפקד נדרש כל אדם לשוב אל עיר מולדתו.
    4: גם יוסף, תושב נצרת שבגליל, חזר אל עיר מולדתו – הוא הלך אל העיר בית לחם ביהודה, מאחר שהיה נצר למשפחת דוד המלך.
    5: אל יוסף נלוותה ארוסתו מרים שהייתה בהיריון.
    6: בהיותם בבית־לחם מרים החלה בצירי לידה,
    7: וילדה את בנה הבכור. היא עטפה את התינוק והשכיבה אותו באבוס, כי לא השיגו מקום לינה באכסניות שהיו מלאות עד אפס מקום לרגל המפקד.
    8: בקרבת מקום היו רועי־צאן אשר ישנו בשדה ושמרו על עדרם במשך הלילה.
    9: לפתע נגלה אליהם מלאך ה׳, והשדה נמלא זוהר כבוד ה׳. הרועים נבהלו מאוד,
    10: אולם המלאך הרגיע אותם ואמר:”אל תפחדו! באתי לבשר לכם חדשות משמחות ביותר – לא לכם בלבד, כי אם לכל העם!
    11: בבית־לחם עיר דוד נולד לכם היום מושיע, הלא הוא המשיח האדון!
    12: כהוכחה לאמיתות דברי תמצאו תינוק עטוף שוכב באבוס.“
    13: 'לפתע הצטרפו אל המלאך צבאות השמים, והם שרו שיר שבח ותהילה לאלוהים:'
    14: ”כבוד ותהילה לאלוהים במרומי השמים, ושלום על־פני האדמה לכל אוהביו העושים את רצונו!“
    15: כאשר נעלמו המלאכים מעיני הרועים וחזרו לשמים, אמרו הרועים איש אל רעהו:”הבא נמהר לבית־לחם כדי לראות את מה שגילה לנו אלוהים.“
    16: הם מיהרו העירה ומצאו את מרים, את יוסף ואת התינוק שוכב באבוס.
    17: מיד סיפרו הרועים לכולם את אשר קרה להם בשדה, ואת דברי המלאך על אודות הילד הזה.
    18: כל השומעים תמהו מאוד על דברי הרועים,
    19: ובכל זאת מרים שמרה את הדברים בלבה והרהרה בהם לעתים קרובות.
    20: לאחר מכן חזרו הרועים אל השדה, כשהם מהללים ומשבחים את אלוהים על ביקור המלאך ועל שמצאו את התינוק כדבריו.
    21: כעבור שמונה ימים, בטקס ברית־המילה, ניתן לתינוק השם”ישוע“– השם שנתן לו המלאך עוד לפני הריונה של מרים.
    22: בתום ימי הטהרה של מרים הביאו היא ובעלה את הילד לירושלים, להעמידו לפני ה׳,
    23: כי כתוב בתורה שצריך להקדיש לה׳ את הבן הבכור של כל אם,
    24: 'ולהקריב קרבן כדרישת התורה: שני תורים או שתי יונים צעירות.'
    25: בירושלים גר אדם בשם שמעון אשר היה צדיק וחסיד, מלא ברוח הקודש וחי בציפייה מתמדת לגאולת ישראל.
    26: רוח הקודש גילה לשמעון הצדיק שלא ימות לפני שיראה במו עיניו את משיח ה׳.
    27: באותו יום הדריך רוח הקודש את שמעון אל בית־המקדש, וכאשר הביאו מרים ויוסף את הילד לפני אלוהים, כמצוות התורה,
    28: 'הרים שמעון את הילד בזרועותיו, אימץ אותו אל לבו, ברך את אלוהים ואמר:'
    29: ”אלוהי, עתה אני יכול למות במנוחה, כי קיימת את אשר הבטחת לי;
    30: במו עיני ראיתי את המשיח שנתת לעולם!
    32: הוא האור אשר יאיר את עיני העמים ויהיה תפארת עמך ישראל!“
    33: יוסף ומרים תמהו על הנאמר אודות בנם.
    34: שמעון ברך אותם ואחר כך אמר למרים:”מרים, לבך יידקר בחרב הייסורים, כי ילדך זה נועד להכשיל רבים בישראל ולהושיע רבים. הוא יהיה נושא למריבה וחילוקי־דעות, כי יחשוף את מחשבותיהם האפלות של אנשים רבים.“
    36: בבית־המקדש הייתה גם נביאה זקנה בשם חנה בת־פנואל, משבט אשר. היא הייתה אלמנה כבת 84 שנים, אך נישואיה לבעלה נמשכו שבע שנים בלבד. חנה לא עזבה את המקדש לרגע; היא אהבה את אלוהים ושרתה אותו יומם ולילה בצום, בתפילה ובתחנונים.
    38: חנה שמעה את ברכתו של שמעון, והחלה לברך את שם אלוהים ולספר לאנשי ירושלים, שציפו לגאולת המשיח, כי סוף־סוף בא המשיח!
    39: לאחר שקיימו הוריו של ישוע את כל מצוות התורה הנוגעות לרך הנולד, חזרו לביתם – אל נצרת עירם אשר בגליל.
    40: הילד גדל התחזק, מלא חכמה, וחסד אלוהים היה עליו.
    41: כשמלאו לישוע שתים־עשרה שנים עלו הוריו לירושלים – כמנהגם מדי שנה – כדי לחוג את חג הפסח.
    43: בתום החג החלו הוריו במסע חזרה הביתה, ואילו ישוע נשאר בירושלים ללא ידיעתם.
    44: הוריו לא דאגו לו ביום הראשון למסע, כי הניחו שהיה בחברת ידידים שבין אנשי השיירה. אולם בראותם שלא הופיע עד הערב, החלו לחפשו בין החברים והמכרים,
    45: ומשלא מצאו אותו, חזרו לירושלים בתקווה למצאו שם.
    46: לאחר שלושה ימי חיפושים הם מצאו את ישוע בבית־המקדש. הוא ישב בין הרבנים, הקשיב לדבריהם ושאל אותם שאלות נבונות.
    47: כל שומעיו התפעלו בפקחותו, מהבנתו ומתשובותיו.
    48: הוריו הופתעו למצוא אותו שם, ואמו אמרה לו:”בני, מדוע עוללת לנו זאת? אביך ואני דאגנו לך כל כך וחיפשנו אותך בכל מקום.“
    49: ”מדוע חיפשתם אותי?“שאל ישוע בתמיהה.”האם לא ידעתם שאהיה עסוק בענייני אבי?“
    50: אולם הם לא הבינו למה התכוון.
    51: ישוע חזר עם הוריו לנצרת והיה נכנע למרותם. אמו שמרה בלבה את כל מה שהתרחש.
    52: ישוע הלך וגדל בקומה ובחוכמה, והיה אהוב על אלוהים ובני אדם.
  3:
    1: בשנה החמש־עשרה למלכותו של הקיסר טיבריוס, דיבר ה׳ אל יוחנן בן־זכריה שהתגורר במדבר. (באותה שנה היה פונטיוס פילטוס מושל יהודה; הורדוס – מושל הגליל; פיליפוס אחיו – מושל מדינות יטור וטרכונה; לוסניס – מושל אבילין; חנן וקייפא היו הכוהנים הגדולים).
    3: יוחנן החל לבקר בכל הערים והכפרים באזור הירדן וקרא לאנשים להיטבל במים, כדי להראות שהם מתחרטים על מעשיהם הרעים ובוחרים להאמין באלוהים, על־מנת שיסלח לחטאיהם.
    4: יוחנן קיים את דברי ישעיהו הנביא:”קול קורא במדבר פנו דרך ה׳, ישרו מסילותיו.
    5: כל גיא יינשא, וכל הר וגבעה ישפלו. והיה העקב למישור והרכסים לבקעה,
    6: וראו כל בשר את ישועת אלוהים.“
    7: יוחנן היה אומר לאנשים הרבים שבאו להיטבל על־ידו:”בני נחשים אתם! מי אמר לכם שתוכלו להימלט מהעונש שה׳ עתיד להביא עליכם?
    8: לפני שתיטבלו עליכם להוכיח במעשים שאתם באמת מתחרטים על מעשיכם הרעים. אל תחשבו בלבכם:’אלוהים לא יעניש אותנו כי אנחנו יהודים, בני אברהם‘. הרי אלוהים יכול לעשות מהאבנים האלה בנים לאברהם!
    9: כבר עכשיו מוכן גרזן המשפט של אלוהים לכרות כל עץ חסר תועלת שאינו נושא פרי. עצים חסרי תועלת ייכרתו ויישרפו!“
    10: לשמע דברי יוחנן נהג הקהל לשאול אותו:”מה עלינו לעשות כדי להוכיח שאנו מתחרטים על מעשינו הרעים ומאמינים באלוהים?“
    11: ”מי שיש לו שתי חולצות, “השיב יוחנן,”שייתן אחת מהן למי שאין לו אף אחת. מי שיש לו מספיק אוכל – שייתן לרעב.“
    12: גם גובי מכס, שהיו ידועים בשחיתותם, באו להיטבל ושאלו:”רבי, כיצד נוכיח את כנות לבנו?“
    13: ”אל תגבו למעלה מהמס הקבוע בחוק“, השיב יוחנן.
    14: ”ומה עלינו לעשות?“שאלו מספר חיילים.”אל תסחטו כספים באיומים ובאלימות, “השיב יוחנן,”אל תוציאו דיבה על איש, הסתפקו במשכורתכם.“
    15: מאחר שכל העם ציפה וייחל לבואו של המשיח, תהה כל אחד בלבו אם יוחנן עצמו הוא המשיח.
    16: יוחנן העמידם על טעותם ואמר:”אני מטביל אתכם במים, אולם בקרוב יבוא אדם גדול ונעלה ממני – הוא כל כך נעלה עד כי איני ראוי להתיר את שרוכי נעליו – והוא יטביל אתכם ברוח הקודש ובאש.
    17: הוא גם יפריד בין המוץ לבין גרגירי החיטה – את המוץ ישרוף באש נצחית, ואילו את החיטה ישמור באסם.“
    18: יוחנן השתמש באזהרות רבות מסוג זה כדי להוכיח את העם ולהעביר להם את הבשורה.
    19: אולם כשהוכיח יוחנן את הורדוס (מושל הגליל) על מעשיו הרעים, ובמיוחד על נישואיו האסורים להורודיה – אשת אחיו פיליפוס –
    20: השליך הורדוס את יוחנן לבית־סוהר, וכך הוסיף על חטאיו.
    21: יום אחד, לאחר שנטבלו אנשים רבים, נטבל גם ישוע. כאשר התפלל נפתחו השמים
    22: ורוח הקודש בדמות יונה ירדה ונחה עליו, ומן השמים קרא קול:”אתה בני אהובי, מקור שמחתי.“
    23: ישוע היה כבן שלושים שנה כשהחל בפעילותו בציבור. ישוע נחשב לבנו של יוסף. יוסף היה בנו של עלי;
    24: עלי היה בנו של מתת; מתת היה בנו של לוי; לוי היה בנו של מלכי; מלכי היה בנו יני; יני היה בנו של יוסף; יוסף היה בנו של מתתיה;
    25: מתתיה היה בנו של אמוץ; אמוץ היה בנו של נחום; נחום היה בנו של חסלי; חסלי היה בנו של נגי;
    26: נגי היה בנו של מחת; מחת היה בנו של מתתיה; מתתיה היה בנו של שמעי; שמעי היה בנו של יוסף; יוסף היה בנו של יודה;
    27: יודה היה בנו של יוחנן; יוחנן היה בנו של רישא; רישא היה בנו של זרובבל; זרובבל היה בנו של שאלתיאל; שאלתיאל היה בנו של נרי;
    28: נרי היה בנו של מלכי; מלכי היה בנו של אדי; אדי היה בנו של קוסם; קוסם היה בנו של אלמדם; אַלְמוֹדָם היה בנו של ער;
    29: ער היה בנו של ישוע; ישוע היה בנו של אליעזר; אליעזר היה בנו של יורים; יורים היה בנו של מתת; מתת היה בנו של לוי;
    30: לוי היה בנו של שמעון; שמעון היה בנו של יהודה; יהודה היה בנו של יוסף; יוסף היה בנו של יונם; יונם היה בנו של אליקים;
    31: אליקים היה בנו של מַלְאָה; מַלְאָה היה בנו של מנא; מנא היה בנו של מתתה; מתתה היה בנו של נתן; נתן היה בנו של דוד;
    32: דוד היה בנו של ישי; ישי היה בנו של עובד; עובד היה בנו של בועז; בועז היה בנו של שלמון; שלמון היה בנו של נחשון;
    33: נחשון היה בנו של עמינדב; עמינדב היה בנו של ארני; ארם היה בנו של חצרון; חצרון היה בנו של פרץ; פרץ היה בנו של יהודה;
    34: יהודה היה בנו של יעקב; יעקב היה בנו של יצחק; יצחק היה בנו של אברהם; אברהם היה בנו של תרח; תרח היה בנו של נחור;
    35: נחור היה בנו של שרוג; שרוג היה בנו של רעו; רעו היה בנו של פלג; פלג היה בנו של עבר; עבר היה בנו של שלח;
    36: שלח היה בנו של קינן; קינן היה בנו של ארפכשד; ארפכשד היה בנו של שם; שם היה בנו של נוח; נוח היה בנו של לֶמֶךְ;
    37: לֶמֶךְ היה בנו של מתושלח; מתושלח היה בנו של חנוך; חנוך היה בנו של ירד; ירד היה בנו של מהללאל; מהללאל היה בנו של קינן;
    38: קינן היה בנו של אנוש; אנוש היה בנו של שת; שת היה בנו של אדם; אדם היה בנו של אלוהים.
  4:
    1: ישוע חזר מן הירדן מלא רוח הקודש, והרוח הובילה אותו אל המדבר –
    2: שם ניסה אותו השטן במשך ארבעים יום. במשך כל אותו זמן לא אכל ישוע דבר, ובתום ימי הניסיון היה רעב מאוד.
    3: ”אם אתה באמת בן־אלוהים, “אמר לו השטן,”צווה על האבן הזאת להפוך ללחם!“
    4: אולם ישוע השיב:”כתוב:’לא על הלחם לבדו יחיה האדם, (כי על כל מוצא פי ה)‘. “
    5: 'לאחר מכן העלה השטן את ישוע, בחזיון רגעי הראה לו את כל המדינות המפוארות שבעולם ואמר:'
    6: '”אני אתן לך את כל הממלכות המפוארות האלה ואת כבודן – כי לי נמסר השלטון ורשאי אני לתת אותו למי שארצה – אבל בתנאי אחד: עליך לכרוע ברך ולהשתחוות לפני.“'
    8: אולם ישוע השיב לו:”אך כתוב:’לה׳ אלוהיך תשתחווה, ואותו לבדו תעבוד‘. “
    9: השטן לקח את ישוע לירושלים, העלהו על גג בית־המקדש ואמר:”אם אתה באמת בן־אלוהים, קפוץ למטה!
    10: הרי כתוב בתנ״ך:’כי מלאכיו יצווה לך לשמרך…
    11: על כפיים ישאונך פן תיגוף באבן רגלך‘. “
    12: ”אולם כתוב:’לא תנסה את ה׳ אלוהיך‘, “השיב לו ישוע.
    13: כאשר סיים השטן לנסות את ישוע עזב אותו לנפשו עד לעת מועד.
    14: לאחר מכן חזר ישוע לגליל כשהוא מלא בכוח רוח הקודש, ועד מהרה התפרסם בכל האזור.
    15: ישוע לימד את העם בבתי־הכנסת וכולם הללו ושיבחו אותו.
    16: ישוע בא אל נצרת – העיר שבה בילה את ילדותו – ובשבת הלך כמנהגו לבית־הכנסת. כשקם על רגליו כדי לקרוא את ההפטרה,
    17: 'הגישו לו את ספר ישעיהו. ישוע פתח את המגילה וקרא בקול:'
    18: ”רוח ה׳ עלי, יען משח ה׳ אותי לבשר ענוים; שלחני לחבש לנשברי לב, לקרוא לשבוים דרור ולאסורים – פְּקַח־קוֹחַ;
    19: לקרוא שנת רצון לה׳.“
    20: ישוע גלל את המגילה, החזירה לחזן וישב במקומו. כל באי בית־הכנסת נעצו בו את עיניהם בציפייה,
    21: וישוע הוסיף:”היום התקיימו דברי הפסוקים האלה בקרבכם!“
    22: כולם הקשיבו לדבריו והתפלאו על דברי החן והחוכמה שיצאו מפיו.”איך ייתכן הדבר?“שאלו איש את רעהו.”האין זה בנו של יוסף?“
    23: ישוע ענה להם:”ודאי תאמרו לי:’רופא, רפא תחילה את עצמך!‘או במילים אחרות:’מדוע אינך מחולל כאן, בעיר מולדתך, את הניסים והנפלאות שחוללת בכפר־נחום?‘
    24: 'אני אומר לכם: אין נביא בעירו! את הנביא מכבדים בכל מקום חוץ מאשר בביתו ובין בני־עמו.'
    25: ”בימי אליהו הנביא לא ירד גשם במשך שלוש וחצי שנים, והבצורת גרמה לרעב גדול בכל הארץ. למרות שהיו בישראל אלמנות רבות שרעבו ללחם,
    26: לא שלח אלוהים את אליהו אל אף אחת מהן! אלוהים שלח את אליהו רק אל אלמנה לא יהודיה בעיירה צרפת שבצידון.
    27: או קחו לדוגמה את אלישע; אף כי בימי אלישע הנביא היו מצורעים רבים בישראל, הוא לא ריפא איש מהם, אלא דווקא את נעמן הארמי.“
    28: דברי ישוע עוררו את זעמם.
    29: הם קפצו מכיסאותיהם ודחפו אותו אל מחוץ לעיר, אל פסגת ההר שעליו נבנתה נצרת, במטרה להשליכו במדרון.
    30: אולם ישוע התחמק מהם והלך לדרכו.
    31: לאחר מכן הלך ישוע לכפר־נחום שבגליל, ומדי שבת לימד בבית־הכנסת.
    32: גם כאן נדהמו השומעים, כי ישוע דיבר בסמכות בלתי רגילה.
    33: 'פעם כשלימד ישוע בבית־הכנסת צעק לפתע איש אחד אחוז רוח שד טמא:'
    34: ”מדוע אתה מטריד אותנו, ישוע מנצרת, האם באת להשמיד את השדים? אני מכיר אותך; אתה בנו הקדוש של אלוהים!“
    35: ישוע נזף בשד וציווה עליו:”שתוק וצא החוצה!“השד השליך את האיש על הרצפה לעיני כולם, ויצא ממנו בלי לפגוע בו שוב.
    36: כולם נדהמו ושאלו איש את רעהו במבוכה:”מה המיוחד בדברי האיש הזה עד כי אפילו שדים מצייתים לו?“
    37: עד מהרה התפרסם סיפור המעשה בכל האזור.
    38: לאחר שעזב ישוע את בית־הכנסת, הלך לביתו של שמעון וראה את חמותו של שמעון קודחת מחום.”אנא, רפא אותה“, התחננו לפניו כולם.
    39: ישוע עמד ליד מיטתה וגער בקדחת. מיד ירד החום, והיא קמה ממיטתה והכינה להם אוכל.
    40: עם שקיעת השמש הביאו תושבי הסביבה אל ישוע חברים ובני משפחה שחלו במחלות שונות. ישוע הניח את ידיו עליהם וריפא אותם.
    41: ישוע גם גירש שדים מאנשים רבים, ובצאתם נהגו השדים לקרוא בקול:”אתה הוא בן־האלוהים!“אולם ישוע השתיק אותם, בגלל שהם ידעו שהוא המשיח.
    42: למחרת, השכם בבוקר, הלך ישוע למקום שומם כדי להתבודד. המוני העם חיפשו אותו בכל מקום, וכשמצאו אותו התחננו לפניו:”אנא, אל תעזוב אותנו; הישאר איתנו בכפר־נחום.“
    43: אולם ישוע השיב להם:”עלי לבשר את דבר מלכות האלוהים גם בערים אחרות, כי זוהי מטרת שליחותי.“
    44: וישוע המשיך ללמד בבתי־הכנסת השונים שבאזור יהודה.
  5:
    1: יום אחד עמד ישוע על חוף הכינרת ובישר את דבר האלוהים. מספר הנוכחים הלך וגדל, עד שהם נדחפו ונדחקו אליו מכל צד.
    2: ישוע הבחין בשתי סירות ריקות שעגנו ליד החוף. בעלי הסירות, שהיו דייגים במקצועם, רחצו באותו זמן את רשתותיהם.
    3: ישוע עלה על אחת הסירות, שהייתה של שמעון, וביקש ממנו להרחיק מעט את הסירה מהחוף, כדי שיוכל לשבת בתוכה ולדבר אל הקהל.
    4: לאחר שסיים ישוע לדבר אל הקהל, פנה אל שמעון ואמר:”השט את הסירה אל מים עמוקים והשלך את הרשתות כדי לדוג.“
    5: ”רבי, “השיב שמעון,”בלילה האחרון עבדנו קשה מאוד ולא תפסנו כלום. אולם אם אתה אומר לנו להשליך את הרשתות, נעשה כדברך.“
    6: הם השליכו את הרשתות לים, והפעם תפסו כל כך הרבה דגים עד שהרשתות היו כבדות מדי והחלו להיקרע!
    7: הם קראו לעזרתם את חבריהם שבסירה השנייה, ומילאו את שתי הסירות בדגים עד שכמעט טבעו!
    8: כשראה שמעון פטרוס את הפלא הגדול, נפל על ברכיו לרגלי ישוע ואמר:”אדוני, עזוב אותי לנפשי, כי אני חוטא גדול מדי ואיני ראוי להיות במחיצתך.“
    9: שמעון אמר דברים אלה משום שהוא וכל הנוכחים איתו, כולל שותפיו יעקב ויוחנן בני־זַבְדִּי, היו בתדהמה גדולה לנוכח השלל הבלתי רגיל.”אל תפחד.“אמר ישוע לשמעון.”מעתה ואילך תהיה דייג של בני אדם.“
    11: לאחר שהשיטו את הסירות לחוף עזבו הכול והלכו אחרי ישוע.
    12: באחד הכפרים שבהם ביקר ישוע היה אדם נגוע בצרעת. בראותו את ישוע נפל האיש לרגליו והתחנן:”אדוני, אם רק תרצה תוכל לרפא אותי.“
    13: ישוע הושיט את ידו, נגע במצורע ואמר:”ודאי שאני רוצה. הירפא!“ומיד נעלמה הצרעת.
    14: ”אל תספר את הדבר לאיש!“ציווה עליו ישוע.”לך מיד אל הכהן והראה לו שנרפאת. אל תשכח לקחת איתך קרבן – כפי שציווה משה על המטוהרים מצרעת – כדי שכולם יראו שנרפאת.“
    15: בכל זאת התפשטו השמועות על גבורתו של ישוע במהירות רבה, ואנשים רבים באו להקשיב לדבריו ולהירפא ממחלותיהם.
    16: אף־על־פי־כן התחמק מהם ישוע לעיתים קרובות והלך למקומות מבודדים כדי להתפלל.
    17: יום אחד, כשלימד ישוע כמנהגו, התקבצו סביבו בין השאר גם פרושים וסופרים שבאו מכפרי הגליל, מיהודה ומירושלים, וה׳ העניק לו גבורה גדולה לרפא את החולים.
    18: כעבור זמן קצר הופיעו מספר אנשים שנשאו חולה משותק על אלונקה. הם רצו להביא את החולה לפני ישוע,
    19: אולם בשל הצפיפות הרבה לא הצליחו לפלס דרך אל תוך הבית. נושאי האלונקה לא נואשו; הם עלו על גג הבית, עקרו כמה רעפים ממקומם והורידו את האלונקה מהגג אל אמצע החדר – לרגלי ישוע.
    20: כשראה ישוע את אמונתם, אמר לאיש המשותק:”ידידי, נסלחו לך חטאיך!“
    21: ”למי הוא חושב את עצמו?“שאלו הפרושים והסופרים בלבם.”הוא מחלל את שם האלוהים, רק אלוהים יכול לסלוח על חטאים!“
    22: ישוע הבין את מחשבותיהם ולכן השיב להם:”מדוע אתם חושבים שאני מחלל את שם אלוהים?
    23: מה לדעתכם קל יותר, לומר’נסלחו לך חטאיך‘, או’קום והתהלך‘?
    24: אני אוכיח לכם כי לבן־האדם יש בארץ סמכות מלאה לסלוח על חטאים!“ישוע פנה אל האיש המשותק ופקד עליו:”קום! קפל את האלונקה שלך ולך הביתה.“
    25: מיד קפץ האיש על רגליו לנגד עיניהם, קיפל את האלונקה שלו והלך לביתו כשהוא מהלל את האלוהים.
    26: כל הנוכחים נדהמו.”היום ראינו פלא גדול“, אמרו ביראה והללו את האלוהים.
    27: לאחר מכן יצא ישוע מהעיר ופגש בדרך גובה־מכס אחד, לוי שמו, יושב בשער בית־המכס.”בוא והיה תלמיד שלי“, אמר לו ישוע.
    28: לוי קם על רגליו, עזב הכול מאחוריו והלך אחרי ישוע.
    29: ערב אחד הכין לוי ארוחה חגיגית לכבוד ישוע והזמין גובי־מכס מהעבודה, ידידים, שכנים וקרובים.
    30: אולם הדבר לא מצא־חן בעיני הסופרים והפרושים, אשר התלוננו באוזני תלמידיו של ישוע:”איך הוא יכול לאכול ולשתות בחברת החוטאים האלה?“
    31: ”החולים הם הזקוקים לרופא, לא הבריאים!“השיב להם ישוע.
    32: ”לא באתי לקרוא לצדיקים לחזור בתשובה, כי אם לחוטאים.“
    33: הם המשיכו להתלונן ואמרו:”תלמידי יוחנן המטביל צמים לעיתים קרובות ומתפללים, וגם הפרושים נוהגים כך. מדוע אין תלמידיך צמים?“
    34: ”האם אנשים שמחים צמים?“השיב ישוע.”האם אורחים המוזמנים לחתונה צמים בחגיגת החתן?
    35: אולם יבוא יום שהחתן יילקח מהם ואז יצומו.“
    36: ישוע סיפר להם את המשל הבא:”איש אינו קורע חולצה חדשה כדי לתפור ממנה טלאי על חולצה ישנה. מי שעושה כך לא זו בלבד שהוא מקלקל את החולצה החדשה, אלא שגם אינו יכול ליהנות מהחולצה הישנה, כי הטלאי אינו מתאים.
    37: ”איש אינו שם יין חדש בחביות ישנות ורקובות, מפני שהיין החדש יבקע את החביות, וכך היין יישפך והחביות תיהרסנה.
    38: יין חדש יש לשים בחביות חדשות.
    39: אדם הרגיל לשתות יין ישן אינו חפץ לשנות את מנהגו ולשתות יין חדש.’היין הישן מוצא־חן בעיני‘, הוא יאמר, ולא ירצה אפילו לטעום מהיין החדש.“
  6:
    1: באחת השבתות, כשעברו ישוע ותלמידיו בשדה, קטפו התלמידים שיבולים, הפרידו את המוץ ואכלו את הגרעינים.
    2: הדבר לא מצא־חן בעיני כמה פרושים אשר באו לישוע, ואלה קראו:”מדוע תלמידיך קוטפים שיבולים בשבת? הלא הם מחללים את השבת!“
    3: השיב להם ישוע:”האם מעולם לא קראתם מה עשה דוד המלך כשהוא ואנשיו היו רעבים?
    4: דוד נכנס לאוהל מועד, לקח את לחם הפנים – שעל־פי התורה היה מיועד לכוהנים בלבד – ואכל אותו עם אנשיו.“
    5: ישוע עוד הוסיף:”בן האדם הוא אדון השבת.“
    6: בשבת אחרת, כשלימד ישוע בבית־הכנסת, היה בקהל אדם שידו הימנית משותקת.
    7: הסופרים והפרושים רצו לראות אם ישוע ירפא את האיש בשבת, מפני שחיפשו סיבה להאשים אותו במשהו.
    8: ישוע ידע היטב את מחשבותיהם, ולכן אמר לבעל היד המשותקת:”בוא ועמוד לפני כולם.“האיש עשה כדבריו.
    9: 'ישוע פנה אל הסופרים והפרושים:”יש לי שאלה אליכם: על־פי התורה, האם עלינו לעשות בשבת מעשים טובים, או מעשים רעים? האם עלינו להציל חיים בשבת, או להרסם?“'
    10: ישוע הביט בעיני הנוכחים ואחר כך אמר לאיש שידו משותקת:”הושט את ידך.“האיש הושיט את ידו והיא נרפאה כליל.
    11: מעשה זה של ישוע עורר את זעם אויביו, והם החלו להתייעץ ביניהם מה לעשות לו.
    12: זמן קצר לאחר מכן יצא ישוע אל ההרים להתפלל, ובילה את כל הלילה בתפילה לאלוהים.
    13: עם עלות השחר הוא קרא אליו את תלמידיו, ובחר מתוכם שנים־עשר איש שיהיו מלוויו הקבועים. יותר מאוחר ישוע מינה את אלה להיות שליחים.
    14: 'אלה שמותיהם: שמעון (ישוע קרא לו גם פטרוס), ‎אַנְדְּרֵי (אחיו של שמעון), יעקב, יוחנן, פיליפוס, בר־תלמי,'
    15: מתתיהו, תומא, יעקב (בן־חלפי), שמעון (מכת הקנאים),
    16: יהודה (בן־יעקב), יהודה איש־קריות (אשר מאוחר יותר הסגיר את ישוע).
    17: ישוע ירד איתם מההר, וכשהגיעו למקום נרחב הוא עמד מלכת. קהל גדול כבר ציפה לו שם; ביניהם תלמידיו הרבים ואנשים רבים שבאו ממרחקים להקשיב לדבריו ולהירפא ממחלותיהם. הם באו בהמוניהם מירושלים, מיהודה ומאזור צור וצידון.
    18: גם אנשים שהיו אחוזים רוחות רעות נרפאו.
    19: כל אחד ואחד מהם השתוקק לגעת בישוע, כי יצא ממנו כוח מרפא שריפא את כולם.
    20: ישוע פנה אל תלמידיו ואמר:”אשריכם העניים, כי מלכות האלוהים שייכת לכם.
    21: אשריכם הרעבים עתה, כי תשבעו. אשריכם הבוכים עתה, כי עוד תשמחו.
    22: אשריכם אם שונאים ומנדים אתכם, ואם מקללים אתכם בגלל אמונתכם בבן־האדם.
    23: ”שמחו ורקדו, כי מצפה לכם שכר רב בשמים! ואל תשכחו שכך רדפו גם את הנביאים!
    24: אך אוי לעשירים, מפני שכבר קיבלתם את כל מה שמגיע לכם בעולם הזה.
    25: אוי לאלה שיש לכם את כל משאלות לבבכם, כי יבוא יום שבו לא יהיה לכם דבר! אוי לכם הצוחקים עתה, כי לא רחוק היום שבו תתאבלו ותבכו!
    26: אוי לכם המקבלים מחמאות ושבחים מכל בני־האדם, כי כך החניפו אבותיהם לנביאי השקר.
    27: '”הקשיבו כולכם: אהבו את אויביכם, השיבו טובה לשונאיכם,'
    28: ברכו את המקללים אתכם, והתפללו בעד אלה שלועגים לכם ומביישים אתכם.
    29: ”אם מישהו יסטור לך על לחי אחת, הושט לו גם את הלחי השנייה. אם מישהו ייקח מעילך אל תמנע ממנו את חולצתך.
    30: תן מה שיש לך לכל המבקש, וכאשר לוקחים ממך דבר, אל תצטער ואל תדרוש אותו חזרה.
    31: עשו לאחרים את מה שהייתם רוצים שיעשו לכם.
    32: ”אם אתם אוהבים רק את אלה שאוהבים אתכם, מה המיוחד בכך? גם הפושעים אוהבים את אלה שאוהבים אותם!
    33: ואם אתם עושים טובה רק לאלה שעושים לכם טובה – החושבים אתם שמגיע לכם פרס? גם הפושעים מחזירים טובה תחת טובה!
    34: אם אתם מלווים רק לאלה שיכולים להחזיר לכם, האם אתם עושים מעשה נעלה? גם הקמצנים והרשעים מלווים לאנשים כמותם תמורת שכר מלא.
    35: ”עליכם לאהוב את אויביכם, לעשות מעשים טובים ולהלוות כספים בלי לצפות שיחזירו לכם. ואז שכרכם מאת אלוהים יהיה רב, וכך גם תוכיחו שאכן בניו אתם, שהרי אלוהים טוב גם לרשעים ולכפויי־טובה.
    36: ”היו רחמנים כמו שאביכם שבשמים.
    37: אל תמתחו ביקורת על אחרים ואל תשפטו אותם, ואז לא ימתחו ביקורת עליכם ולא ישפטו אתכם. אל תאשימו איש, ואז לא יאשימו אתכם. סלחו לאחרים, ואז ייסלח גם לכם.
    38: ”אם תתנו לאחרים תקבלו חזרה מידה יפה, גדושה ושופעת, כי במידה שאתם נותנים לאחרים יינתן לכם חזרה.“
    39: ישוע סיפר להם את המשל הבא:”היכול עיוור להדריך עיוור? הלא שניהם יפלו לתוך בור!
    40: התלמיד אינו יודע יותר ממורו, אולם אם ילמד בשקידה ובחריצות יוכל להגיע לרמת ידיעותיו של המורה.
    41: ”כיצד יכול אתה לראות שביב־עץ קטן בעין חברך, ולא להבחין בקרש הגדול שבעינך?
    42: איך אתה יוכל לומר לו:’אחי, הרשה לי לסלק את השביב מעינך‘, בזמן שאינך רואה את הקרש הגדול שבעינך? צבוע שכמותך! סלק תחילה את הקרש מעינך, ורק לאחר מכן תוכל לסלק את שביב העץ מעין חברך!
    43: ”עץ משובח אינו נותן פרי רקוב, כשם שעץ רקוב אינו נותן פרי משובח.
    44: את העץ מכירים לפי הפרי שהוא נותן. הרי התאנים לעולם אינן צומחות על שיחי קוצים, וענבים לעולם אינם צומחים על חוחים.
    45: אדם טוב מפיק מעשים טובים מהטוב שבלבו, בעוד שאדם רע מפיק מעשים רעים מהרוע שבלבו, שהרי אדם מדבר מתוך הממלא את לבו.
    46: ”מדוע אתם קוראים לי’אדון, אדון‘, ואינכם עושים את מה שאני אומר לכם?
    47: כל מי שבא אלי ואינו רק מקשיב לדברי, כי אם גם מקיים אותם,
    48: דומה לאדם שבנה את ביתו על יסודות איתנים החצובים בסלע. כשבא שיטפון, הבית עומד איתן כי נבנה היטב.
    49: אולם מי שמקשיב לדברי ואינו מקיים אותם, דומה לאדם שבנה את ביתו על אדמת־חול ללא יסודות. כשבא שיטפון הבית נהרס כליל.“
  7:
    1: לאחר שסיים לדבר באוזני העם בא ישוע לכפר־נחום.
    2: היה אז קצין רומאי, שמשרת אחד שאהב נטה למות.
    3: כאשר שמע הקצין על אודות ישוע, שלח אליו כמה מזקני היהודים כדי שיבקשו ממנו לבוא ולהציל את חיי המשרת.
    4: הזקנים באו אל ישוע והתחננו לפניו שייענה לבקשת הקצין.”אנא, מלא את בקשתו“, התחננו הזקנים,
    5: ”כי הוא אוהב את עמנו ואף בנה לנו בית־כנסת מכספו!“
    6: ישוע הלך איתם אל בית הקצין, אולם לפני הגיעם אל הבית שלח הקצין אחדים מחבריו אל ישוע כדי לומר לו:”אדוני, אל תטריח את עצמך! איני ראוי שתבוא אל ביתי,
    7: ומסיבה זאת גם לא העזתי לבוא אליך בעצמי. בבקשה ממך, רק צווה שמשרתי יבריא והוא יבריא.
    8: מנין לי הביטחון הזה? הרי אני רגיל לקבל פקודות מהממונים עלי, ואף לתת פקודות לחיילים תחת פקודי. אם אני אומר לחייל אחד:’לך‘, הוא הולך. אם אני אומר לחייל אחר:’בוא‘, הוא בא. אם אני אומר למשרתי:’עשה עבודה זאת או אחרת‘, הוא עושה אותה. כך גם אם תצווה על המשרת שיבריא – הוא יבריא.“
    9: דברי הקצין הפליאו את ישוע. הוא פנה אל הקהל שליווה אותו ואמר:”בקרב כל עם ישראל לא ראיתי אדם בעל אמונה כזאת!“
    10: כשחזרו חברי הקצין אל הבית ראו שהמשרת הבריא לחלוטין.
    11: זמן קצר לאחר מכן הלך ישוע עם תלמידיו אל העיירה נעים, וכרגיל הלך אחריו קהל גדול.
    12: כשהתקרב ישוע אל שער העיירה ראה תהלוכת־לוויה יוצאת מעיר. הייתה זאת הלוויה של בן יחיד לאם אלמנה, ובין האבלים היו רבים מתושבי המקום.
    13: מראה האלמנה עורר את רחמי האדון והוא אמר לה:”אל תבכי.“
    14: הוא ניגש ונגע באלונקה, ונושאיה עצרו.”נער, קום לחיים!“קרא ישוע.
    15: הנער קם והחל לדבר אל הסובבים אותו וישוע השיבו לאמו.
    16: הקהל, שנמלא פחד ורעדה, שיבח את האלוהים וקרא:”נביא גדול קם בינינו! היום ראינו את יד אלוהים!“
    17: השמועה על המעשה של ישוע התפשטה בכל יהודה והאזור סביב.
    18: גם תלמידי יוחנן המטביל שמעו על מעשי ישוע וסיפרו ליוחנן את כל אשר שמעו.
    19: יוחנן קרא אליו שניים מתלמידיו ושלח אותם אל ישוע כדי לשאול:”האם אתה המשיח, או שעלינו לחכות למישהו אחר?“
    20: 'שני התלמידים באו אל ישוע ואמרו:”יוחנן המטביל שלח אותנו אליך כדי לשאול: האם לך אנחנו מצפים, או למישהו אחר?“'
    21: באותה עת ריפא ישוע אנשים רבים ממחלות, נגעים, רוחות רעות והשיב את הראייה לעיוורים רבים.
    22: ”לכו וספרו ליוחנן את כל אשר ראיתם ושמעתם כאן היום“, ענה ישוע לשאלתם.”ספרו לו שהעיוורים רואים, הפיסחים הולכים, המצורעים מטוהרים, החרשים שומעים, המתים קמים לתחייה והעניים שומעים את בשורת אלוהים.
    23: ועוד אמרו ליוחנן כי ברוך האיש שלא אהיה לו מכשול, אלא יאמין בי.“
    24: לאחר שהלכו שני התלמידים דיבר ישוע אל הקהל על אודות יוחנן:”מה הלכתם לראות במדבר? האם הלכתם להתבונן בעשב הנע ברוח?
    25: אמרו לי, מה ציפיתם לראות? אדם לבוש בגדים יפים? הרי מי שלובש בגדים מפוארים גר בארמונות פאר ולא במדבר.
    26: מה באמת הלכתם לראות, נביא? כן! נביא הלכתם לראות, ואני אומר לכם שהוא גדול אף מנביא.
    27: על האיש הזה כתוב בתנ״ך:’הנני שולח מלאכי לפניך ופנה־דרכך לפניךָ‘.
    28: ובכן, לא נולד אדם גדול מיוחנן, ויחד עם זאת – הקטן במלכות האלוהים גדול ממנו!“
    29: כל האנשים אשר שמעו את דברי יוחנן – אפילו גובי מכס – הצדיקו את דרישות אלוהים ונטבלו על־ידי יוחנן.
    30: אולם הפרושים וחכמי התורה דחו את תוכניתו של ה׳ למענם וסרבו להיטבל על־ידי יוחנן.
    31: ”מה יכול אני להגיד על אנשים כאלה?“שאל ישוע.”למה הם דומים?
    32: הם דומים לילדים במגרש משחקים שמתלוננים באוזני חבריהם:’ניגנו לכם בחליל אך לא רקדתם, קיננו לכם קינה, אך לא בכיתם‘.“
    33: ישוע המשיך:”יוחנן המטביל נהג לצום ולא שתה יין כל ימי חייו, ואתם קראתם לו’משוגע‘.
    34: עכשיו בא בן־האדם שאוכל וגם שותה יין, ומה אתם אומרים?’האיש הזה זללן, הוא שותה יין ומתחבר עם חוטאים וטיפוסים מפוקפקים!
    35: אנשים יכירו בצדקת ה׳ וחוכמתו כאשר יראו איך צדיקיו חיים‘.“
    36: פרוש אחד הזמין את ישוע לארוחה בביתו. ישוע נענה להזמנה, בא לבית הפרוש וישב ליד השולחן.
    37: באותה עיר הייתה אישה חוטאת. משנודע לה כי ישוע מתארח בבית הפרוש, לקחה פח מלא מרקחת בשמים יקרים ובאה אל הבית.
    38: כשנכנסה אל הבית כרעה ברך לפני ישוע והרטיבה את רגליו בדמעותיה. בשערה הארוך היא ניגבה את רגליו, נישקה אותן ומרחה עליהן את הבשמים שהביאה.
    39: מארחו של ישוע ראה את המתרחש, ומכיוון שהכיר את האישה אמר בלבו:”אילו ישוע היה באמת נביא אלוהים, הוא היה יודע עם איזו אישה יש לו עניין!“
    40: ישוע ידע את מחשבות הפרוש ולכן אמר לו:”שמעון, ברצוני לומר לך משהו.“”דבר, רבי“, השיב שמעון.
    41: 'ישוע סיפר לו את הסיפור הבא:”אדם הילווה כסף לשני אנשים: חמש מאות שקלים לאחד, ו־חמשת־אלפים שקלים לשני.'
    42: הואיל והשניים לא יכלו להחזיר את החוב, ריחם עליהם המלווה וויתר להם על החובות. מי לדעתך יאהב יותר את המלווה בעקבות מעשה נעלה זה?“
    43: ”אני מניח שבעל החוב הגדול יותר“, ענה שמעון.”נכון מאוד“, הסכים ישוע.
    44: ואז הביט באישה ואמר לשמעון:”הבט באישה זאת; כשנכנסתי לביתך לא הצעת לי קערת מים כדי לרחוץ את רגלי מהאבק, ואילו אישה זו רחצה את רגלי בדמעותיה וניגבה אותן בשערה.
    45: ”גם לא נשקת לי כמקובל, ואילו היא לא חדלה לנשק את רגלי מהרגע שבאתי לכאן.
    46: אתה לא טרחת למשוח שמן על ראשי, ואילו היא משחה את רגלי בבשמים ובשמנים יקרים.
    47: אהבתה הרבה מוכיחה שנסלחו לה חטאים רבים. אדם שנסלח לו מעט אוהב מעט.“
    48: ישוע פנה אל האישה ואמר:”נסלחו לך חטאיך.“
    49: האורחים האחרים שישבו איתו ליד השולחן אמרו בלבם:”למי הוא חושב את עצמו שהוא סולח על חטאים?“
    50: אולם ישוע המשיך ואמר לאישה:”אמונתך הושיעה אותך. לכי לשלום.“
  8:
    1: זמן קצר לאחר מכן עבר ישוע מעיר לעיר ומכפר לכפר, וסיפר לאנשים את בשורת מלכות האלוהים. אל ישוע נילוו שנים־עשר תלמידיו
    2: וקבוצת נשים, שאותן הוא ריפא ממחלות שונות או גירש מהן רוחות רעות. בין נשים אלה היו מרים המגדלית (שממנה גירש ישוע שבעה שדים),
    3: יוחנה, אשת כוזא (מי שניהל את עסקי המלך הורדוס), שושנה ורבות אחרות שתרמו מכספן לכלכלת ישוע ותלמידיו.
    4: 'יום אחד, כשנהרו אליו אנשים מערים רבות, סיפר להם ישוע את המשל הבא:'
    5: ”איכר אחד יצא לזרוע בשדה. בפזרו את הזרעים נפלו אחדים מהם בצד הדרך, והם נרמסו ונאכלו על־ידי הציפורים.
    6: חלקם נפלו על אדמת סלעים, ואלה צמחו יפה, אך כעבור זמן קצר התייבשו ומתו מחוסר לחות.
    7: חלקם נפלו בין הקוצים. זרעים אלה אמנם צמחו, אולם יחד איתם צמחו גם קוצים וחנקו אותם.
    8: חלק אחר מהזרעים נפלו על אדמה פורייה, ואלה צמחו ונשאו פרי רב, פי מאה ממה שנזרע.“בסיימו את המשל אמר ישוע:”מי שמסוגל לשמוע, שיקשיב!“
    9: תלמידיו שאלו אותו למה התכוון,
    10: וישוע השיב:”רק לכם מותר לדעת את סודות מלכות השמים, אולם האנשים הללו שומעים רק משלים אך אינם מבינים – בדיוק כפי שניבאו אבותינו הנביאים.
    11: '”זהו פירוש המשל: הזרע הוא דבר־אלוהים.'
    12: שולי הדרך מסמלים את לב האנשים השומעים את דבר האלוהים, אולם מיד בא השטן ומנסה להשכיח מלבם את דבר ה׳. כך הוא מונע בעדם מלהאמין באלוהים ולהיוושע.
    13: אדמת הסלעים מסמלת את לב האנשים הנהנים להקשיב לדבר־אלוהים, אולם אין הוא חודר לעומק לבם. הם יודעים שדבר ה׳ הוא אמת, ואפילו מאמינים לזמן קצר, אולם ברגע של קושי ומבחן הם מאבדים את אמונתם.
    14: אדמת הקוצים מסמלת את לב האנשים המקשיבים לדבר אלוהים ומאמינים בו, אולם כעבור זמן קצר נחנקת אמונתם על־ידי דאגות, תאוות־העולם ורדיפה אחר כסף ורכוש. משום כך לעולם אינם מגיעים לבגרות רוחנית.
    15: ”לעומתם מסמלת האדמה הפורייה אנשים בעלי לב טוב וישר. אנשים אלה מקשיבים לדבר ה׳, דבקים בו ואף מביאים פרי רב.
    16: ”כאשר אדם מדליק נר בחשכה, האם הוא מכסה את הנר או מחביא אותו מתחת למיטה? הוא ישים אותו במקום מרכזי, המקום שבו יאיר לבאי הבית בצורה הטובה ביותר.
    17: כל מה שמוסתר עתה יתגלה ויצא לאור בבוא הזמן.
    18: לכן שימו לב כיצד אתם מקשיבים. מי שיש לו – יינתן לו עוד. ומי שאין לו – גם מה שהוא חושב שיש לו יילקח ממנו.“
    19: אז באו אמו ואחיו של ישוע לבקרו, אולם בגלל הקהל הרב לא יכלו להיכנס אל הבית שבו לימד.
    20: מישהו הודיע לישוע כי אמו ואחיו מחכים לו בחוץ ורוצים לראותו,
    21: אולם ישוע אמר:”אמי וְאֶחָי הם כל אלה המקשיבים לדברי אלוהים ומקיימים אותם!“
    22: יום אחד עלה ישוע עם תלמידיו לסירה והציע:”הבה נשוט אל החוף ממול.“
    23: הם החלו לשוט וישוע נרדם. לפתע התחוללה סערה חזקה. הרוח טלטלה את הסירה מצד אל צד, הגלים הגבוהים הציפו את הסירה במים, והתלמידים היו בסכנה גדולה.
    24: ”רבי, קום!“העירו אותו התלמידים בבהלה.”אנחנו טובעים!“ישוע גער ברוח ובים, ומיד פסקה הסערה והים נרגע.
    25: ”היכן אמונתכם?“שאל אותם ישוע. התלמידים הנדהמים והמפוחדים אמרו איש לרעהו:”מיהו האיש הזה, שאפילו הרוח והים נשמעים לו?“
    26: הם הגיעו אל הגדה השנייה של הכינרת, אל ארץ הגדריים.
    27: כשעלה ישוע לחוף, בא לקראתו אדם מקומי אשר זמן רב היה אחוז־שדים. האיש היה עירום לגמרי, חסר בית וישן בבית־הקברות.
    28: בראותו את ישוע נפל האיש לרגליו וצרח:”מה אתה רוצה ממני, ישוע בן־אל־עליון? אני מתחנן לפניך, אל תייסר אותי!“
    29: הוא אמר זאת משום שישוע כבר ציווה על השד לצאת ממנו. לעיתים קרובות השתלט השד על האיש האומלל, עד כי גם כשאסרו אותו בכבלים ובשרשרות היה מנתק אותם בקלות ובורח למדבר, בכוחו ובהשפעתו של השד.
    30: ”מה שמך?“שאל ישוע את השד.”לגיון“, השיבו קולות רבים, כי היו בו למעשה שדים רבים.
    31: השדים התחננו לפני ישוע שלא ישלח אותם לתהום.
    32: במדרון ההר שבקרבת מקום רעה עדר חזירים, והשדים התחננו לפני ישוע שירשה להם להיכנס בחזירים. ישוע הסכים,
    33: והשדים יצאו מהאיש ונכנסו בחזירים. מיד החל העדר להשתולל, גלש במדרון התלול וטבע בים.
    34: משראו הרועים את המתרחש נמלטו בבהלה וסיפרו את הדבר בעיר ובכפרים.
    35: עד מהרה נהרו לשם אנשים רבים כדי לראות את המתרחש במו עיניהם. הם ראו את האיש שהיה אחוז־שדים יושב לרגלי ישוע, לבוש היטב ושפוי בדעתו. עדי ראייה סיפרו לבאים כיצד ריפא ישוע את האיש, וכולם נמלאו פחד.
    37: כה רב היה פחדם, עד כי האנשים הרבים מארץ הגדריים התחננו לפני ישוע שיעזוב אותם לנפשם וילך משם. ישוע חזר לסירה ושב למקום ממנו בא.
    38: האיש שהיה אחוז־שדים התחנן לפניו שירשה לו להצטרף אליו, אולם ישוע סרב.
    39: ”חזור לביתך, “אמר לו ישוע,”וספר לבני משפחתך את הפלא שאלוהים עשה למענך.“האיש הלך וסיפר בכל העיר את הפלא שחולל ישוע למענו.
    40: בגדה השנייה של הכינרת קיבל אותו הקהל, שכבר המתין לישוע.
    41: אדם בשם יאיר, שהיה ראש בית־הכנסת המקומי, בא ונפל לרגלי ישוע. יאיר התחנן לפניו שיבוא איתו אל ביתו,
    42: כי בתו היחידה בת שתים־עשרה חלתה ועמדה למות. ישוע הלך עם יאיר כשהוא מפלס לו דרך בין הקהל הרב.
    43: בקרב הקהל הייתה אישה שסבלה משטף דם כרוני במשך שתים־עשרה שנה. היא הוציאה את כל כספה על רופאים שונים, אולם איש לא יכול היה לרפא אותה.
    44: האישה קרבה אל ישוע מאחור, וכשנגעה בכנף בגדו פסק מיד שטף הדם!
    45: ”מי נגע בי?“שאל ישוע. כל הסובבים אותו הכחישו שנגעו בו, ופטרוס אמר:”רבי, כיצד אתה יכול לשאול מי נגע בך? ראה כמה רבים האנשים שנדחפים ונדחקים אליך מכל צד!“
    46: אולם ישוע השיב:”אני יודע שמישהו נגע בי בכוונת תחילה, כי הרגשתי שיצא ממני כוח מרפא.“
    47: כאשר נוכחה האישה שישוע ידע, החלה לרעוד מפחד. היא נפלה לרגליו וסיפרה באוזני כולם מדוע נגעה בישוע. היא סיפרה שנרפאה כליל.
    48: ”בתי, “אמר לה ישוע,”אמונתך ריפאה אותך, לכי לשלום.“
    49: בזמן שישוע דיבר אל האישה, הגיע למקום שליח מביתו של יאיר והודיע לאב:”בתך מתה; אין צורך להטריח את המורה.“
    50: כאשר שמע ישוע את דברי השליח אמר אל האב:”אל תפחד! בטח בי, ובתך תרפא.“
    51: בהגיעם אל הבית הרשה ישוע רק להורים, לפטרוס, ליעקב וליוחנן להיכנס לחדר הילדה.
    52: הבית היה מלא אנשים שבאו להתאבל ולבכות על מותה, אולם ישוע אמר להם:”אל תבכו; הילדה לא מתה, היא רק ישנה.“
    53: אך האבלים לעגו לישוע, כי ידעו שהיא מתה.
    54: ישוע אחז ביד הילדה וקרא:”קומי, ילדתי!“
    55: באותו רגע רוחה שבה אליה והיא קמה על רגליה.”תנו לה משהו לאכול!“פקד ישוע.
    56: הוריה התפלאו מאוד, אולם ישוע ציווה עליהם לא לספר לאיש את אשר קרה.
  9:
    1: יום אחד קרא אליו ישוע את שנים־עשר תלמידיו, והעניק להם סמכות וכוח לגרש שדים ולרפא מחלות.
    2: לאחר מכן שלח אותם לספר לכולם על בוא מלכות האלוהים ולרפא את החולים.
    3: ”אל תיקחו אתכם דבר“, הורה להם ישוע.”אל תיקחו אתכם מקל הליכה, תרמיל, מזון, כסף ואף לא בגדים להחלפה.
    4: בכל עיר או כפר התארחו בבית אחד בלבד.
    5: ”אם התושבים לא יקשיבו לדבריכם, צאו מאותה עיר ונערו את העפר מעל רגליכם, כסימן לכך שעשיתם את המוטל עליכם והזהרתם אותם.“
    6: התלמידים יצאו לדרך, ובעברם מעיר לעיר ומכפר לכפר בישרו את דבר אלוהים וריפאו את החולים.
    7: כשהגיעו השמועות על כוחו ונפלאותיו של ישוע לאוזני המושל הורדוס, הוא נמלא מבוכה ודאגה, כי היו אנשים שאמרו:”זהו יוחנן המטביל שקם לתחייה!“
    8: או:”האיש הזה הוא אליהו הנביא!“היו שאמרו:”זהו אחד הנביאים שקם לתחייה!“
    9: ”יוחנן?“תמה הורדוס.”הרי כרתי את ראשו, אז מיהו האיש שעליו אני שומע ניסים ונפלאות?“והורדוס חיפש דרך לפגוש את ישוע.
    10: לאחר שחזרו השליחים ודיווחו לישוע על כל מעשיהם, הוא עזב את הקהל איתם והם הלכו יחד לבית־צידה כדי להיות לבדם.
    11: אבל ההמונים גילו לאן ישוע הלך והלכו בעקבותיו. ישוע קיבל אותם בחמימות ולימד אותם על מלכות האלוהים. הוא גם ריפא את החולים שביניהם.
    12: לפנות ערב ניגשו שנים־עשר התלמידים אל ישוע והאיצו בו לשלוח את הקהל אל הכפרים והמשקים שבסביבה כדי לקנות אוכל ולחפש מקום לינה, כי האזור שבו היו היה שומם לגמרי.
    13: ”אתם תאכילו אותם!“אמר ישוע לתלמידיו. אך התלמידים אמרו:”יש לנו רק חמש ככרות לחם ושני דגים. האם אתה רוצה שנלך לקנות אוכל לכל ההמון הזה?“
    14: כחמשת־אלפים גברים היו שם (לא כולל נשים וילדים).”אמרו להם לשבת בשורות של חמישים איש“, הורה ישוע לתלמידיו.
    15: התלמידים עשו כדבריו והושיבו את הקהל.
    16: ישוע לקח את חמש ככרות הלחם ואת שני הדגים, הביט לשמים, וביקש מאלוהים שיברך את האוכל. לאחר מכן פרס את הלחם, חתך את הדגים והגיש לתלמידיו שיחלקו לעם.
    17: כולם אכלו עד ששבעו, וכאשר אספו את הפירורים שנשארו מילאו שנים־עשר סלים.
    18: יום אחד כשהתפלל ישוע לבדו ורק תלמידיו היו בחברתו, הוא שאל אותם:”למי חושבים אותי האנשים?“
    19: ”ליוחנן המטביל“, השיבו התלמידים.”אבל יש החושבים שאתה אליהו הנביא, ואחרים חושבים שאתה אחד מאבותינו הנביאים שקם לתחייה.“
    20: ”למי אתם חושבים אותי?“המשיך ישוע לשאול.”אתה משיח אלוהים!“ענה פטרוס.
    21: ישוע ציווה עליהם לא לספר זאת לאיש.
    22: ”על בן־האדם לסבול הרבה“, הוסיף ישוע.”זקני היהודים, ראשי הכוהנים והסופרים ידחו אותו ואף יהרגו אותו, אולם כעבור שלושה ימים יקום לתחייה!“
    23: לאחר מכן אמר ישוע לכולם:”מי שרוצה ללכת בעקבותיי חייב להתכחש לעצמו, לוותר על נוחיותו ושאיפותיו, לשאת עמו את צלבו יום־יום ולבוא אחרי.
    24: כי מי שחפץ להציל את חייו – יאבד אותם, ואילו מי שיוותר על חייו למעני – יציל אותם.
    25: מה הרוויח אדם שהשיג את העולם כולו אבל הפסיד חיי־נצח?
    26: ”דעו לכם, שכל מי שמתבייש בי ובדברי, הוא יהיה לבושה לבן־האדם כאשר יבוא בכבודו ובכבוד של אביו עם המלאכים הקדושים.
    27: 'אני אומר לכם את האמת: בין העומדים פה עתה יש כאלה שלא ימותו לפני שיראו את מלכות האלוהים!“'
    28: כעבור שמונה ימים לקח איתו ישוע את פטרוס, יוחנן ויעקב ועלה על אחד ההרים כדי להתפלל.
    29: בזמן שישוע התפלל, פניו השתנו ובגדיו הלבינו והבריקו.
    30: לפתע הופיעו משה רבנו ואליהו הנביא ודיברו איתו.
    31: הופעתם הייתה מרשימה ומהודרת, והם דיברו עם ישוע על מותו הקרוב בירושלים, שהיה צפוי לפי דבר ה׳.
    32: בינתיים שקעו פטרוס והאחרים בשינה עמוקה, וכשהתעוררו ראו את כבודו והדרו של ישוע ואת השנים שעמדו לידו.
    33: כשעמדו אליהו ומשה ללכת קרא פטרוס, בלי לדעת מה הוא אומר:”רבי, כמה טוב שאנחנו כאן! מדוע לא נקים כאן שלוש סוכות לכבוד – לך, למשה ולאליהו?“
    34: בעודו מדבר כיסה אותם ענן והם נמלאו פחד.
    35: ומן הענן קרא קול:”זהו בני בחירי, שמעו בקולו.“
    36: לאחר הקול נראה ישוע עומד לבדו. התלמידים לא סיפרו לאיש את אשר ראו אלא חיכו.
    37: כשירדו מן ההר למחרת, באו אנשים רבים לקראת ישוע,
    38: ואחד מהם קרא:”רבי, אני מתחנן לפניך שתביט בבני היחיד.
    39: שד אוחז בו, הוא גורם לו לצרוח ללא סיבה, משליך אותו על הרצפה ומתיש את כוחו עד שריר נוזל מפיו. השד הזה מדכא את בני מאוד וכמעט שאינו מניח לו לנפשו.
    40: התחננתי לפני תלמידיך שיגרשו את השד, אבל הם לא יכלו לעשות זאת.“
    41: ”מה עיקש וחסר־אמונה הדור הזה!“קרא ישוע.”עד מתי יהיה עלי לסבול אתכם? הביאו אלי את הילד!“
    42: לפני שהספיק הילד להגיע אל ישוע, השד הפיל אותו ארצה כאשר הוא מפרכס. אולם ישוע גירש ממנו את השד בגערה, ריפא אותו והשיבו לאביו.
    43: 'כשראו הנוכחים את הגילוי הזה של כוח אלוהים, נפלה עליהם יראה גדולה. בעוד הקהל מתפעל ומחליף רשמים על מעשיו הנפלאים, אמר ישוע לתלמידיו:'
    44: '”הקשיבו לדברי בתשומת לב: בן־האדם עומד להימסר לידי אנשים.“'
    45: אולם התלמידים לא הבינו למה התכוון; דבר־מה מנע מבעדם מלהבין והם חששו לשאול אותו למה התכוון.
    46: 'בין התלמידים התעורר ויכוח: מיהו החשוב והגדול ביניהם.'
    47: ישוע ידע את מחשבותיהם ולכן קרא לילד קטן, העמידו לידו
    48: ואמר לתלמידיו:”מי שמקבל ילד קטן כזה, כאילו מקבל אותי; ומי שמקבל אותי, מקבל למעשה את אבי אשר שלח אותי. הקטן מביניכם – הצנוע והעניו ביותר – הוא הגדול ביניכם!“
    49: יוחנן תלמידו פנה אליו ואמר:”רבי, ראינו איש שמגרש שדים בשמך ואמרנו לו לחדול מכך, כי אין הוא שייך לקבוצתנו.“
    50: ”לא הייתם צריכים לומר לו זאת, “השיב לו ישוע,”כי מי שאינו נגדכם הוא בעדכם.“
    51: בהתקרב המועד שבו יילקח לשמים, התכונן ישוע ללכת לירושלים.
    52: יום אחד הוא שלח לפניו שליחים, כדי שיכינו לו מקום לינה באחד מכפרי השומרונים.
    53: אולם השומרונים סרבו לתת להם מקום לינה, משום שפניהם של ישוע ותלמידיו היו מועדות לירושלים (לשומרונים היה ויכוח עם היהודים בנוגע לירושלים).
    54: כשהגיע הדבר לאוזני ישוע ותלמידיו, שאלו יעקב ויוחנן:”אתה רוצה שנצווה כי תרד אש מהשמים ותשרוף אותם?“
    55: אולם ישוע גער בהם,
    56: והחבורה המשיכה בדרכה אל כפר אחר.
    57: בדרך אמר מישהו לישוע:”אדוני, לאן שתלך, אני אלך אחריך!“
    58: אולם ישוע השיב לו:”אל תשכח שאין לי מקום להניח את ראשי. השועלים מתגוררים במחילות האדמה ולציפורים יש קנים, אולם לבן־האדם אין מקום להניח בו את ראשו.“
    59: בהזדמנות אחרת אמר ישוע לאיש מסוים:”בוא אחרי והיה תלמיד שלי.“האיש הסכים, אולם ביקש לקבור תחילה את אביו.
    60: ”הנח למתים (מבחינה רוחנית) לקבור את המתים שלהם“, אמר לו ישוע.”ואילו אתה לך להכריז על מלכות האלוהים.“
    61: איש אחר אמר לישוע:”אני אלך אחריך, אדוני, אך הרשה לי תחילה ללכת הביתה ולהיפרד מבני משפחתי.“
    62: אבל ישוע השיב לו:”השם את ידו על המחרשה ומביט אחריו לא יהיה כשיר למלכות האלוהים.“
  10:
    1: לאחר מכן בחר האדון שבעים תלמידים נוספים, ושלח אותם לפניו בזוגות אל הערים והכפרים שבהם עמד לבקר.
    2: ”מאחר שהקציר רב והפועלים מעטים, “אמר להם ישוע,”התחננו לאלוהים שישלח פועלים נוספים לעזור לכם בעבודתכם למענו.
    3: לכו עתה וזכרו שאני שולח אתכם כשלוח כבשים בין זאבים.
    4: אל תיקחו אתכם כסף, חפצים אישיים ואף לא זוג נעליים נוסף, ואל תעצרו בדרך לשוחח עם איש.
    5: ”בכניסתכם לכל בית ברכו אותו תחילה לשלום.
    6: אם באותו בית גר אדם אוהב שלום, הברכה תתקיים, ואם אין אוהב שלום באותו בית – הברכה תשוב אליכם.
    7: ”בבואכם אל כפר או עיר אל תעברו מבית מארח אחד לאחר, אלא התארחו בבית אחד בלבד, ואל תהססו לאכול ולשתות כל מה שמגישים לכם, כי הפועל ראוי לשכרו.
    8: ”בכל עיר שבה מקבלים אתכם בשמחה איכלו את המוגש לפניכם,
    9: רפאו את החולים ואמרו להם:’מלכות האלוהים קרובה אליכם‘.
    10: '”בעיר שבה לא מקבלים אתכם צאו לרחובות וקראו:'
    11: ’כמחאה על התנהגותכם אנחנו מנערים את אבק עירכם שדבק ברגלינו, אולם דעו לכם שאכן קרובה מלכות האלוהים!‘
    12: אני אומר לכם שאפילו לסדום המרושעת יהיה קל יותר ביום הדין מאשר לעיר הזאת.
    13: ”אוי ואבוי לכן, כורזין ובית־צידה! אילו חוללתי בצור ובצידון את הנסים שחוללתי בקרבכן, מזמן היו שם כולם חוזרים בתשובה ולובשים שק ואפר לאות חרטה.
    14: כן, צור וצידון תקבלנה עונש קל משלכן ביום הדין!
    15: ואתם, אנשי כפר־נחום, החושבים אתם שירוממו אתכם לשמים? לגיהינום תרדו!“
    16: ישוע המשיך לדבר אל התלמידים:”מי ששומע לכם שומע לי; מי שמזלזל בכם מזלזל בי; ומי שמזלזל בי מזלזל באלוהים אשר שלח אותי.“
    17: כעבור זמן־מה חזרו שבעים השליחים אל ישוע ודיווחו לו בשמחה:”אדוננו, אפילו השדים נכנעים לנו כשאנו מצווים עליהם בשמך!“
    18: ”אכן, “ענה ישוע,”ראיתי את השטן נופל מן השמים כברק!
    19: באמת הענקתי לכם סמכות וכוח להתגבר על כל כוחות האויב, ולרמוס נחשים ועקרבים. דבר לא יוכל לפגוע בכם!
    20: אף־על־פי־כן עליכם לשמוח לא משום שאתם יכולים להתגבר על השדים, אלא משום ששמותיכם כתובים בשמים!“
    21: לאחר מכן נמלא ישוע שמחת רוח הקודש וקרא:”אבי, אדון השמים והארץ, אני מודה לך על שהסתרת דברים אלה מפני חכמים ומשכילים, וגילית אותם לאנשים פשוטים שבוטחים בך כמו ילדים. כן, תודה לך אבי, מפני שכך רצית.
    22: הכול נמסר לי מאבי; אף אחד אינו מכיר ממש את הבן, מלבד האב, ואף אחד אינו מכיר ממש את האב, מלבד הבן ואלה שהוא בוחר לגלות להם את האב.“
    23: ישוע פנה אל תלמידיו ואמר להם בשקט:”זכות גדולה נפלה בחלקכם, שיכולים אתם לראות את אשר ראיתם.
    24: נביאים ומלכים רבים השתוקקו לראות את מה שאתם רואים ולשמוע את מה שאתם שומעים, אך לא זכו.“
    25: פעם רצה אחד מחכמי־התורה לנסות את ישוע.”רבי, “שאל החכם,”מה עלי לעשות כדי לזכות בחיי נצח?“
    26: ”מה אומרת על כך התורה?“השיב לו ישוע בשאלה.
    27: ”התורה אומרת:’ואהבת את ה׳ אלוהיך בכל לבבך, ובכל נפשך ובכל מאודך; ואהבת לרעך כמוך‘“, השיב החכם.
    28: ”נכון מאוד“, אישר ישוע.”’אם תקיים מצוות אלה תזכה בחיי נצח‘.“
    29: החכם רצה להצדיק את רגשותיו (מפני שלא אהב אנשים מסוימים), ולכן שאל:”מיהו רעי?“
    30: ישוע השיב במשל:”יהודי אחד הלך בדרך מירושלים ליריחו והותקף על־ידי שודדים. הם הפשיטו את בגדיו מעליו, גזלו את כספו, הכו אותו באכזריות והשאירו אותו בצד הדרך פצוע קשות.
    31: במקרה עבר שם כהן אחד, אולם בראותו את הפצוע עבר לצדו השני של השביל.
    32: עבר במקום גם איש משבט לוי. הוא הביט בפצוע המוטל בצד הדרך, אולם המשיך בדרכו.
    33: הזדמן למקום שומרוני אחד, ובראותו את הפצוע נמלא רחמים.
    34: השומרוני ניגש אל הפצוע, משח את פצעיו וחבש אותם, לאחר מכן הרכיב אותו על חמורו והביאו לאכסניה, שם טיפל בו והאכיל אותו.
    35: למחרת, לפני שהמשיך בדרכו, שילם השומרוני סכום כסף לבעל האכסניה ואמר:’דאג בבקשה לכל מחסורו של הפצוע, ואם לא יספיק הכסף – אשלם את החסר בשובי‘.
    36: ”מי מהשלושה היה לדעתך רע טוב לאיש הפצוע?“
    37: ”האדם שריחם עליו“, השיב החכם.”נכון“, הסכים איתו ישוע.”לך ועשה כמוהו.“
    38: ישוע ותלמידיו המשיכו בדרכם, וכשהגיעו לאחד הכפרים הזמינה אותם אישה בשם מרתא להתארח בביתה.
    39: אחותה מרים התיישבה על הארץ לרגלי ישוע והקשיבה לדבריו.
    40: מרתא חשה לחץ מהעבודה שבהכנת ארוחה גדולה לכולם, ומשום כך פרצה לחדר וקראה:”נכון שאין זה הוגן שאחותי תשאיר לי את כל העבודה? אמור לה בבקשה שתבוא לעזור לי.“
    41: ”מרתא, יקירתי, “השיב לה האדון,”את דואגת לכל כך הרבה דברים. עליך לדאוג לדבר אחד בלבד. מרים בחרה בדבר האחד הזה אשר לא יילקח ממנה.“
  11:
    1: יום אחד התפלל ישוע במקום מסוים, וכשסיים ניגש אליו אחד מתלמידיו ואמר:”אדון, למד אותנו להתפלל, כשם שיוחנן לימד את תלמידיו.“
    2: ”התפללו כך“, אמר להם ישוע:”אבינו שבשמים, יתקדש שמך, תבוא מלכותך.
    3: ספק לנו יום־יום את המזון הדרוש לנו,
    4: סלח לנו על חטאינו, כשם שגם אנחנו סולחים לאלה שחטאו לנו, ועזור לנו לעמוד נגד פיתויים וניסיונות.“
    5: ישוע הוסיף ואמר:”נניח שאחד מכם הולך לבית חברו באמצע הלילה וקורא בקול:’עשה לי טובה והלווה לי שלוש ככרות לחם.
    6: כי אחד מידידי בא לבקר אותי ואין לי אוכל בשבילו‘.
    7: ואילו החבר עונה ממיטתו:’אל תטריד אותי באמצע הלילה. הדלת נעולה, ילדי ישנים וגם אני כבר במיטה בעצמי, מצטער שאיני יכול לעזור לך הפעם‘.
    8: '”אני אומר לכם: אמנם הוא לא יפתח את הדלת בזכות ידידותם, אבל הוא יקום ויפתח את הדלת ויביא לו את מה שרצה כדי להימנע מהחרפה שלא נענה לבקשת חברו.'
    9: 'כך גם בתפילה: אם תבקשו – תקבלו; אם תחפשו – תמצאו; ואם תדפקו תיפתח לפניכם הדלת.'
    10: משום שכל המבקש מקבל; כל המחפש מוצא, ולפני כל דופק נפתחת הדלת.
    11: '”אני פונה אל האבות שביניכם: כשהילד שלכם מבקש מכם פרוסת לחם, האם אתם נותנים לו אבן? או כאשר מבקש דג, האם אתם נותנים לו נחש?'
    12: ואם הוא מבקש ביצה, האם אתם נותנים לו עקרב?
    13: ואם גם אנשים חוטאים כמוכם נותנים לילדיכם מה שטוב להם, האם אינכם מבינים כי אביכם שבשמים יעשה למענכם הרבה יותר, וייתן את רוח הקודש למי שמבקש ממנו?“
    14: יום אחד גירש ישוע שד מאיש אילם, וכושר הדיבור שב אליו. הקהל התרגש והתלהב מהמאורע,
    15: אולם היו שאמרו:”אין פלא שהוא יכול לגרש שדים, הרי הוא מקבל את כוחו מבעל־זבוב שר השדים!“
    16: אחרים רצו לנסותו, ולכן ביקשו ממנו לחולל נס מהשמים על־מנת לשכנע אותם.
    17: ישוע ידע את מחשבותיהם ולכן אמר:”ממלכה מפולגת לא תחזיק מעמד ותתמוטט. משפחה מפולגת בדעותיה תיהרס.
    18: לפיכך כיצד יכולים אתם לטעון שאני נלחם נגד השדים בשם שר השדים? אילו הייתה טענתכם נכונה, אזי כיצד יכלה ממלכת השטן להחזיק מעמד?
    19: מלבד זאת, אם אני מקבל את כוחי מבעל זבוב שר השדים, מה בנוגע לבניכם? הלא גם הם מגרשים שדים! האם אתם חושבים כי עובדה זאת מוכיחה שהם מקבלים את כוחם מהשטן? שאלו אותם אם אתם צודקים.
    20: אולם אם אני מגרש את השדים בכוח אלוהים, הדבר מוכיח כי הגיעה אליכם מלכות האלוהים.
    21: ”כשאיש גיבור שומר על ארמונו, חמוש ומצויד בכלי הגנה, הארמון בטוח.
    22: אולם כשמישהו חזק ממנו מתקיף אותו ומתגבר עליו, הוא פורק מעליו את נשקו ולוקח את השלל מביתו.
    23: ”מי שאינו בעדי הוא נגדי; ומי שאינו אוסף איתי – מפזר.
    24: כאשר שד מגורש מאדם, הוא הולך למדבר ומחפש לו מנוחה; מאחר שהשד אינו מוצא מנוחה, הוא חוזר אל האדם שממנו יצא,
    25: ומגלה כי מעונו לשעבר מטואטא ומהודר.
    26: על כן הולך השד ומביא איתו שבעה שדים רעים ממנו וכולם נכנסים באיש, וכך מצבו של האיש האומלל גרוע משהיה.“
    27: בזמן שישוע דיבר קראה אישה אחת בקהל:”יברך אלוהים את אמך – את הבטן שנשאה אותך ואת השדיים שהניקו אותך!“
    28: ”אך האמת היא, “אמר ישוע,”שאלוהים יברך את אלה אשר שומעים את דבר אלוהים ומצייתים!“
    29: קהל השומעים הלך וגדל וישוע המשיך:”מה רעים אנשי הדור הזה! הם מבקשים אות מהשמים (כדי להשתכנע שאני דובר אמת), אולם האות היחיד שיינתן להם יהיה אות יונה הנביא. כשם שיונה היה לאות לאנשי נינווה, כך יהיה בן האדם לדור הזה. ביום הדין, כשיעמדו אנשי הדור הזה למשפט, תקום מלכת־שבא ותרשיע אותם, מפני שהיא באה מארץ רחוקה כדי להקשיב לחכמת שלמה, ואילו לפניכם עומד אדם גדול משלמה.
    33: ”איש אינו מדליק נר על־מנת להסתירו. אדם שמדליק נר שם אותו במרכז החדר, שיאיר לכל המבקרים.
    34: ”עין האדם היא אור גופו; כשעינך בריאה, כל גופך מלא אור, אולם כשעינך חולה, כל גופך שרוי בחשכה.
    35: לכן היזהר שאורך הפנימי לא יחשך.
    36: אם גופך מלא אור ואין בו פינות חשוכות יזרחו גם פניך, כאילו הן מוצפות אור חזק.“
    37: כשסיים ישוע לדבר, פרוש אחד הזמין אותו לאכול בביתו. בבואו אל הבית התיישב ישוע ליד השולחן מבלי ליטול ידיים לפני הארוחה כמקובל. התנהגותו הפליאה מאוד את הפרוש.
    39: לכן אמר לו ישוע:”אתם, הפרושים, מטהרים רק מה שבחוץ בעוד שבתוככם אתם מסריחים מרוב מעשים רעים ורדיפת־בצע.
    40: כסילים שכמותכם! האם האלוהים אשר ברא את הצד החיצוני לא ברא גם את הצד הפנימי?
    41: אם תתנו צדקה לנזקקים מהלב, אז תטהרו את לבכם.
    42: ”אוי לכם הפרושים! אתם אומנם מקפידים לשלם מעשר מכל הכנסה, ולו גם הקטנה ביותר, אבל אתם מזניחים לחלוטין את הצדק ואת אהבת האלוהים. ודאי שעליכם לשלם מעשר, אבל לא על חשבון חובותיכם האחרים!
    43: ”אוי לכם הפרושים, כי אתם מחפשים כבוד אצל בני־אדם. אתם אוהבים לשבת במקומות הנכבדים בבית־הכנסת, ואתם גם אוהבים שישאלו לשלומכם בשווקים ויחלקו לכם כבוד.
    44: ”אוי לכם הפרושים, כי אתם דומים לקברים נסתרים בשדה – אנשים רבים דורכים על השחיתות שלכם בלי שידעו על קיומה!“
    45: אחד מחכמי־התורה הגיב על דברי ישוע:”רבי, בדבריך אלו אתה מעליב גם אותנו.“
    46: ”נכון, “השיב ישוע,”אוי ואבוי גם לכם, חכמי־התורה, כי אתם כופים על בני־האדם דרישות ומצוות שאין הם יכולים לשאת, בעוד שאתם בעצמכם אינכם נוגעים במשאות ולא מרימים אצבע.
    47: אוי ואבוי לכם! אתם בונים מצבות לנביאים. אתם מתנהגים ממש כמו אבותיכם שהרגו את הנביאים.
    48: הם הרגו אותם ואתם בונים את קברותיהם, וכך שותפים למעשיהם.
    49: ”אתם יודעים מהי חוכמת אלוהים לגביכם?’אשלח אליכם נביאים ושליחים, אבל את חלקם תהרגו ואת האחרים תבריחו‘.
    50: משום כך אתם, אנשי הדור הזה, תהיו חייבים לתת את הדין על שפיכת דמם של כל עבדי האלוהים מבריאת־העולם –
    51: מרצח הבל ועד רצח זכריה שנהרג בחצר בית־המקדש. אני אומר לכם שאלוהים יטיל עליכם את האחריות למותם.
    52: ”אוי ואבוי לכם, חכמי התורה, כי אתם לוקחים את מפתח הדעת מן האנשים. לא די שבעצמכם אינכם מאמינים באמת, אתם גם מונעים מאחרים את האפשרות להאמין בה.“
    53: הפרושים והסופרים רתחו מכעס ומאותו יום ואילך הפנו עליו שאלות קשות ומכשילות, בתקווה שייכשל בלשונו ויוכלו לאסור אותו.
  12:
    1: בינתיים הלך וגדל מספר הנוכחים עד שהגיע לאלפים רבים, ומרוב דוחק וצפיפות דרכו אחד על רגלי השני. ישוע פנה תחילה אל תלמידיו ואמר:”היזהרו מצביעותם של הפרושים! הם מעמידים פני צדיקים תמימים בזמן שמעשיהם והתנהגותם מצביעים על היפוכו של דבר. אולם צביעות כזאת אי־אפשר להסתיר לנצח,
    2: כי בבוא העת כל מה שמוסתר עכשיו ייגלה, וכל מה שאינו ידוע ייוודע.
    3: לפיכך, כל מה שאמרתם בחשכה יישמע באור היום, וכל מה שלחשתם בין ארבעה קירות ייקרא בקולי קולות מעל גגות הבתים!
    4: ”ידידים יקרים, אל תפחדו מאלה הרוצים להרוג אתכם, כי הם יכולים להמית אך ורק את הגוף, בעוד שבנפש אין הם מסוגלים לפגוע.
    5: היודעים אתם ממי עליכם לפחד? מאלוהים! כי הוא מסוגל להמית ואחר כך להשליך לגיהינום!
    6: ”מה מחירן של חמש ציפורי דרור, שניים־שלושה שקלים? אף־על־פי־כן אלוהים אינו שוכח אף אחת מהן.
    7: אלוהים יודע אפילו את מספר השערות על ראשכם. לכן אל תפחדו; אתם יקרים לאלוהים יותר מציפורים רבות.
    8: ”אני מבטיח לכם שכל המודה שהוא מאמין בי לפני בני־האדם, גם אני אכבד אותו ואודה בו לפני מלאכי אלוהים.
    9: אולם מי שמתכחש לי לפני בני־אדם, גם אני אתכחש לו לפני מלאכי אלוהים.
    10: ובכל זאת, מי שידבר נגד בן־האדם ייסלח לו, בעוד שאדם המדבר נגד רוח הקודש לא ייסלח לו לעולם.
    11: ”כאשר יביאו אתכם למשפט בבתי־הכנסת או לפני שליטים וממשלות, אל תדאגו כיצד תגנו על עצמכם וכיצד תעידו,
    12: כי רוח הקודש יגיד לכם מה לומר בזמן המתאים.“
    13: איש אחד מהקהל קרא אל ישוע:”רבי, אמור בבקשה לאחי שייתן לי את חלקי בירושת אבינו.“
    14: אולם ישוע השיב:”מי מינה אותי להיות לכם שופט ובורר?
    15: היזהרו מכל חמדנות, כי חיי האדם והאושר אינם תלויים בעושרו ובנכסיו.“
    16: ישוע סיפר להם את המשל הבא:”לעשיר אחד היה שדה פורה שהניב יבול רב.
    17: אסמיו היו מלאים עד אפס מקום, והאיש לא ידע מה לעשות בתבואה הרבה שכבר לא יכול היה לאחסן.
    18: ’אני יודע מה עלי לעשות!‘קרא האיש.’אהרוס את האסמים הקיימים ואבנה לעצמי אסמים גדולים יותר. כך אוכל לאחסן את התבואה הרבה שלי.
    19: 'אחר כך אומר לעצמי: יש לך מספיק כסף לשנים רבות. מעתה ואילך אל תעבוד קשה, כי אם אכול, שתה ותהנה‘.'
    20: אבל אלוהים אמר לו:’שוטה שכמוך! הלילה תמות, ומה תעשה עם כל מה שאגרת לעצמך?‘
    21: כך יקרה לכל אדם האוגר לעצמו אוצר על־פני האדמה ולא בשמים.“
    22: ישוע פנה אל תלמידיו ואמר:”אל תדאגו למה שתאכלו או תלבשו,
    23: כי החיים חשובים הרבה יותר מהאוכל, והגוף חשוב הרבה יותר מהלבוש.
    24: קחו לדוגמה את העורבים – הם אינם זורעים, אינם קוצרים ואין להם מחסן לאגור את מזונם. אף־על־פי־כן לא חסר להם דבר כי אלוהים מאכיל אותם ודואג להם. ואתם הרי יקרים לאלוהים הרבה יותר מן העופות!
    25: מלבד זאת, מה תועיל דאגתכם? האם יכולה דאגתכם להוסיף עוד יום לחייכם או עוד סנטימטר לקומתכם?
    26: אם דאגתכם אינה מסוגלת לשנות דברים פעוטים כאלה, מה הטעם לדאוג לדברים גדולים יותר?
    27: ”הביטו בשושנים – הן אינן טוות ואינן אורגות, ואף־על־פי־כן אפילו שלמה המלך בכל תפארתו לא היה לבוש יותר יפה מהן!
    28: ואם אלוהים מלביש את פרחי השדה הצומחים היום ונובלים מחר, האם אינכם חושבים שילביש גם אתכם, חסרי אמונה שכמותכם?
    29: אל תדאגו למה שתאכלו ותשתו ואל תדאגו שמא לא יספק לכם אלוהים את מה שאתם צריכים.
    30: בני־אדם שאינם מאמינים באלוהים דואגים יום־יום למה שיאכלו וישתו, אולם אביכם שבשמים יודע בדיוק מה אתם צריכים.
    31: דאגו לכל הקשור באלוהים ובמלכותו, והוא יספק לכם יום־יום את כל צרכיכם.
    32: ”אל תפחד, עדר קטן, כי אביכם שבשמים משתוקק להעניק לכם את מלכותו.
    33: מכרו את רכושכם ותנו כסף לנזקקים. מעשה זה יגדיל את אוצרכם בשמים, ואוצר בשמים לעולם לא ייפגם. כן, אוצרכם לעולם לא ידלדל, גנב לא יוכל לגנבו ועש לא יכרסם בו.
    34: במקום שבו נמצא אוצרכם שם נמצא גם לבכם ומחשבותיכם.
    35: ”היו מוכנים לכל מה שיקרה – כשאתם לבושים ובידכם נר דולק –
    36: כמשרתים המצפים לשובו של אדונם מהחתונה. כשיבוא אדונם וידפוק בדלת, יפתחו לו מיד.
    37: שמחה גדולה מצפה לאלה שיהיו מוכנים לשובו של האדון, כי הוא בעצמו יושיב אותם ליד השולחן וישרת אותם.
    38: אולי הוא יבוא בלילה, ואולי בבוקר השכם. אך בכל עת שיבוא תהיה שמחה גדולה לכל המשרתים שימצא אותם מוכנים לבואו.
    39: ”אילו ידעו את השעה, היו כולם מתכוננים לבואו, כשם שהיו מתכוננים לבואו של גנב אילו ידעו מתי יבוא.
    40: גם אתם היו מוכנים תמיד, כי בן־האדם יבוא בשעה בלתי צפויה.“
    41: ”אדון, “פתח פטרוס בשאלה,”האם מכוון המשל הזה אלינו בלבד או אל כולם?“
    42: ”משל זה מכוון אל כל אדם נאמן ונבון, אשר אדוניו הפקיד בידו את האחריות להשגיח על עבדיו ולדאוג לכלכלתם“, השיב האדון.
    43: ”ברוך תהיה אם בשובי אמצא אותך ממלא את תפקידך בנאמנות.
    44: אנשים נאמנים כאלה אני אפקיד על כל רכושי.
    45: ”אולם אם אתה רשע ותאמר לעצמך:’אה, האדון לא ישוב כל כך מהר‘, – ותתאכזר ליתר העבדים ותבלה את זמנך במסיבות, בזלילה ובשתייה –
    46: אדונך יופיע בשעה בלתי צפויה, ואז הוא יכה אותך קשות ויקבע את מקומך עם הבלתי־נאמנים.
    47: הוא גם ייענש בכל חומרת הדין, מאחר שידע את חובתו וסירב למלא אותה.
    48: ”לעומת זאת, אדם שלא ידע את רצון אדוניו ועשה מעשה המחייב עונש, לא ייענש בכל חומרת הדין. מי שקיבל הרבה יידרש ממנו הרבה חזרה, כי אחריותו גדולה משל אחרים.
    49: ”באתי להצית אש בעולם, ואני מייחל שמשימתי תושלם.
    50: טבילה נוראה מצפה לי, ועד שאעבור אותה אני שרוי במצוקה גדולה.
    51: אתם חושבים שבאתי להשכין שלום בארץ? טעות בידיכם; באתי לגרום למחלוקת,
    52: מעתה ואילך תתפלגנה משפחות; שלושה מבני המשפחה יהיו בעדי ושניים נגדי – או להיפך.
    53: אב יחלוק על בנו; בן יחלוק על אביו; אם תחלוק על בתה; בת תחלוק על אמה; החמה תחלוק על כלתה; והכלה תחלוק על חמותה.“
    54: ישוע פנה אל ההמון ואמר:”כשאתם רואים עננים עולים מן המערב אתם אומרים:’עומד לרדת גשם‘. ואתם צודקים.
    55: כשנושבת רוח דרומית אתם אומרים:’יהיה חמסין‘. ואתם צודקים.
    56: צבועים! אתם יודעים לפרש את סימני הטבע בשמים ובארץ, אבל אתם מסרבים להבין את משמעות העת שבה אנו חיים.
    57: מדוע אינכם מסוגלים להחליט בעצמכם מה נכון?
    58: כשאתה פוגש את יריבך בדרך לבית־המשפט, השתדל להשלים איתו וליישב את הסכסוך לפני שתגיעו לשופט, אחרת השופט עלול להשליך אותך לכלא.
    59: ואם כך יהיה, לא תצא מהכלא עד שתשלם את מלוא חובתך!“
  13:
    1: אז באו אנשים לישוע וסיפרו לו שפילטוס רצח מספר יהודים מהגליל בעת שהקריבו זבחים בבית־המקדש.
    2: ”האם אתם חושבים שהם נרצחו משום שהיו חוטאים גדולים יותר משאר אנשי הגליל?“שאל ישוע.
    3: ”ודאי שלא! אני אומר לכם שאם לא תחזרו בתשובה ותפנו לאלוהים יהיה סופכם כמו שלהם.
    4: ”ומה בנוגע לשמונה־עשר האנשים שנהרגו כשהתמוטט עליהם המגדל בשילוח? האם הם היו החוטאים הגדולים ביותר בירושלים?
    5: ודאי שלא! אבל דעו לכם שאם לא תחזרו בתשובה יהיה סופכם כשלהם.“
    6: ישוע סיפר להם את המשל הבא:”אדם נטע בגנו עץ תאנה, אולם בכל פעם שבא לחפש תאנים ציפתה לו אכזבה כי העץ לא נשא כל פרי.
    7: לבסוף אמר לגנן:’חיכיתי שלוש שנים ולא זכיתי אף בתאנה אחת! הבה נעקור את העץ וניטע אחר במקומו; חבל שיגזול חלקת אדמה יקרה‘.
    8: ”’חכה עוד שנה אחת, אדוני‘, ביקש הגנן.’אני אקדיש לתאנה תשומת לב מיוחדת, אעדור סביבה ואזבל את האדמה.
    9: אם התאנה תשא פרי בשנה הבאה מה טוב, ואם לא – אעקור אותה‘. “
    10: בשבת אחת כשלימד ישוע בבית־הכנסת,
    11: ראה אישה שהייתה בעלת־מום במשך שמונה־עשרה שנה. הגב שלה היה כפוף והיא לא יכלה להזדקף.
    12: ישוע קרא אליו את האישה ואמר לה:”אישה, הרפאי ממחלתך!“
    13: הוא נגע בה, והיא מיד הזדקפה והחלה להלל את אלוהים.
    14: ראש בית־הכנסת כעס מאוד על שישוע ריפא את האישה בשבת.”שישה ימים בשבוע נועדו לעבודה!“קרא בזעם אל הקהל.”בואו להירפא בימי חול ולא בשבת!“
    15: ”צבוע שכמוך!“הייתה תשובתו של האדון.”אתם כולם, האם אינכם מתירים את הבהמות שלכם ומוליכים אותם אל השוקת בשבת לשתות מים?
    16: והאם אסור לי, רק משום ששבת היום, להתיר אישה זאת, יהודייה, מכבלי השטן שאסר אותה במשך שמונה־עשרה שנים?“
    17: דבריו ביישו את מתנגדיו ואילו כל העם שמח על הנפלאות שחולל.
    18: ישוע חזר ולימד את העם על מלכות האלוהים:”כיצד אוכל לתאר לכם את מלכות האלוהים, למה היא דומה?
    19: היא דומה לגרגר זעיר של צמח החרדל אשר נזרע בגינה. כעבור זמן מה גדל הגרגר הזעיר והופך לעץ, והציפורים בונות קן בין ענפיו.“
    20: ועוד שאל:”אל מה אדמה את מלכות האלהים?
    21: מלכות האלוהים דומה לשמרים בבצק – מעט השמרים מחמיצים את הבצק כולו.“
    22: בדרכו לירושלים עבר ישוע מעיר לעיר ומכפר לכפר ולימד את האנשים.
    23: פעם שאל מישהו את ישוע:”אדון, האם ייוושעו רק אנשים מעטים?“
    24: השיב לו ישוע:”הואיל ושער הכניסה צר מאוד, עליכם להתאמץ מאוד כדי להיכנס דרכו. דעו לכם שאנשים רבים ירצו להיכנס דרך השער, אבל הם לא יוכלו; לאחר שבעל־הבית ינעל את השער יהיה מאוחר מדי. גם אם תעמדו בחוץ, תדפקו על השער ותתחננו:’אדוננו, פתח לנו את הדלת!‘הוא יענה לכם:’אינני מכיר אתכם כלל, מאיפה אתם?‘
    26: ”’אבל אכלנו ושתינו איתך ואף לימדת ברחוב שלנו‘, תגידו.
    27: והוא ישיב:’אני אומר לכם שאני לא מכיר אתכם. הסתלקו מכאן, רשעים שכמותכם!‘
    28: ”אתם תהיו מחוץ למלכות האלוהים, במקום שיש בכי וחריקת שיניים, כשתראו את אברהם, יצחק, יעקב וכל הנביאים.
    29: מכל קצוות תבל יבואו אנשים אל מלכות האלוהים.
    30: דעו לכם כי יש כאלה שעתה נחשבים נחותים, אולם במלכות האלוהים הם יהיו גדולים. לעומתם יש כאלה שעתה הם אנשים חשובים וגדולים, אולם במלכות האלוהים יהיו קטנים ולא חשובים.“
    31: באותה שעה באו פרושים אחדים אל ישוע והזהירו אותו:”המלך הורדוס רוצה להרוג אותך! אם ברצונך לחיות, ברח מכאן!“
    32: ישוע השיב להם:”לכו ואמרו לשועל הזה שאמשיך לגרש שדים ולרפא את החולים היום ומחר, וביום השלישי אשלים את משימתי.
    33: כן, עלי להמשיך בדרכי היום, מחר ומחרתיים, כי לא ייתכן שנביא אלוהים ייהרג מחוץ לירושלים.
    34: ”ירושלים, ירושלים, ההורגת את הנביאים ורוגמת באבנים את שליחי אלוהים! פעמים רבות חפצתי לאסוף את בנייך, כתרנגולת האוספת את אפרוחיה תחת כנפיה, אולם לא רצית.
    35: והנה אלוהים נוטש את ביתכם, ואני אומר לכם שלא תראו אותי שוב עד אשר תאמרו:’ברוך הבא בשם ה׳!‘“
  14:
    1: מנהיג פרושי אחד הזמין את ישוע לסעוד בביתו בשבת. האורחים האחרים שהיו בבית הפרוש הביטו בישוע בתשומת לב מרובה, כי רצו לראות אם ירפא איש חולה שהיה איתם. לאיש הייתה מחלה שמנפחת את הגוף בגלל עודף נוזלים.
    3: ישוע פנה אל הפרושים ואל חכמי־התורה ושאל:”האם מותר לרפא חולה בשבת או אסור?“
    4: משלא ענו לשאלתו אחז ישוע ביד החולה, ריפא אותו ושלח אותו לדרכו.
    5: לאחר מכן פנה ישוע אל הנוכחים ואמר:”מי מכם אינו עובד בשבת? אם החמור או השור שלכם ייפול בשבת לתוך באר, לא תמהרו לחלץ אותו?“
    6: גם הפעם לא השיבו לו.
    7: 'ישוע שם לב לכך שכל אחד מהאורחים בבית הפרוש השתדל לתפוס מקום ישיבה מכובד, ולכן אמר להם:'
    8: ”אם הוזמנת לחתונה, אל תשב בראש השולחן, שמא יבוא אורח חשוב ממך,
    9: ואז יבוא המארח ויבקש ממך לפנות את מקומך לאורח הנכבד. בבושת פנים תאלץ לקום ולשבת בפינה, היכן שנותר כיסא פנוי.
    10: '”נהג כך: בבואך לחתונה שב בפינה. כשיראה אותך המארח הוא יבוא ויאמר:’ידידי היקר, מדוע אתה יושב בפינה? עליך לשבת במקום נכבד יותר!‘וכך תכובד לעיני כל האורחים.'
    11: כי מי שמכבד את עצמו יושפל ומי שמשפיל את עצמו יכובד.“
    12: לאחר מכן פנה ישוע אל מארחו ואמר:”כשאתה עורך סעודה אל תזמין את חבריך, אחיך, קרוביך או שכניך העשירים, כי יש להניח שהם יזמינו אותך לסעוד בביתם, וכך תקבל את גמולך המלא.
    13: הזמן במקומם את העניים, הצולעים, בעלי המום והעיוורים.
    14: אמנם אין באפשרותם להשיב לך כגמולך, אך בתחיית המתים אלוהים עצמו ישלם ויגמול לך ולכל עושה טוב.“
    15: אחד מהמסובים, שהקשיב בתשומת לב לדברי ישוע, קרא:”זכות גדולה היא להשתתף בסעודת מלכות האלוהים!“
    16: ישוע ענה לו במשל:”איש אחד ערך סעודה גדולה והזמין אורחים רבים.
    17: כאשר הושלמו ההכנות שלח את עבדו להודיע למוזמנים שהסעודה מוכנה.
    18: אך כל אחד מהמוזמנים מצא תירוץ וסיבה שלא לבוא. האחד אמר:’אני באמת מצטער שאיני יכול לבוא, זה עתה קניתי חלקת אדמה ואני מוכרח ללכת לבדוק אותה‘.
    19: השני אמר:’הבוקר קניתי חמישה צמדי שוורים, ואני מוכרח ללכת לראות איך הם עובדים, קבל בבקשה את התנצלותי‘.
    20: השלישי בדיוק נשא אישה, ולכן לא השתתף בסעודה.
    21: ”העבד חזר אל אדוניו ומסר לו את דברי המוזמנים השונים. אדוניו התרגז מאוד וביקש מהעבד למהר אל הרחובות ואל הסמטאות ולהזמין את העניים, בעלי המום, העיוורים והפיסחים.
    22: העבד מילא את רצון אדוניו, אך עדיין היה מקום לאורחים נוספים.
    23: ”’לך אל הסמטאות, אל השבילים ואל מקומות־מחבוא‘, אמר בעל הבית לעבדו,’והפצר בקבצנים ובנוודים לבוא לסעודה, כדי שהבית יתמלא עד אפס מקום.
    24: איש מהמוזמנים הראשונים לא יטעם מהסעודה שלי!‘“
    25: 'כשהלך אחריו קהל גדול, פנה ישוע לאחור ודיבר אל האנשים:'
    26: ”מי שרוצה ללכת בעקבותיי עליו לאהוב אותי יותר מאשר את אביו, אמו, אשתו, ילדיו, אחיו ואחיותיו – אפילו יותר מחייו – אחרת לא יוכל להיות תלמיד שלי.
    27: מי שאינו נושא את צלבו ואינו בא אחרי איננו יכול להיות תלמידי.
    28: עליכם לחשוב ולשקול היטב לפני שאתם מחליטים ללכת אחרי. אם ברצונך לבנות בית, האם לא תשב תחילה ותחשב את המחיר, כדי לראות אם יש באפשרותך להשלים את הבנייה?
    29: 'אם לא תחשב את המחיר תיווכח, לאחר שתניח את היסודות, שאין לך מספיק כסף ולא תוכל להשלים את הבניין. כל מי שיראה את המבנה הלא־גמור ילעג לך ויאמר:'
    30: ’האיש הזה התחיל לבנות בית, אבל הפסיק באמצע משום שלא היה מספיק כסף!‘
    31: ”או איזה מלך יאיים במלחמה נגד מלך אחר, לפני שיישב תחילה וישקול בכובד ראש אם צבאו המונה 10,000 חיילים, מסוגל להביס את 20,000 חיילי האויב?
    32: אם יגיע למסקנה שאין לו סיכוי לנצח הוא ישלח אל יריבו שליחים, לפני שיהיה מאוחר מדי, ויבקש לערוך משא ומתן לשלום.
    33: גם אתם צריכים לחשוב ולשקול היטב לפני שאתם מחליטים ללכת אחרי. מי שאינו מוכן לוותר על כל רכושו למעני לא יוכל להיות תלמידי.
    34: ”מלח הוא דבר מועיל, אבל אם הוא מאבד את מליחותו, כיצד ניתן להשיב לו את טעמו?
    35: מלח חסר־טעם אינו מביא כל תועלת – אי־אפשר להשתמש בו אפילו כדשן. מי שמסוגל לשמוע שיקשיב.“
  15:
    1: לעיתים קרובות התקבצו סביב ישוע פושעים למיניהם ופקידי מכס (שבזמנו היו ידועים לשמצה בגלל חוסר הגינות ושחיתות), על מנת להקשיב לדבריו.
    2: הדבר לא מצא־חן בעיני הסופרים והפרושים שהתלוננו:”הביטו בישוע, הוא מתחבר עם הפושעים האלה ואף אוכל בחברתם!“
    3: 'ישוע ענה להם במשל:'
    4: ”אילו היו לך מאה כבשים ואחת מהן הייתה הולכת לאיבוד, האם לא היית נוטש את תשעים־ותשע הכבשים, והולך לחפש את הכבשה האחת עד שתמצא אותה?
    5: וכשתמצא אותה, האם לא תשא אותה בשמחה על כתפיך,
    6: ובהגיעך הביתה, האם לא תקרא לכל השכנים והחברים ותשתף אותם בשמחה שבמציאת הכבשה האובדת?
    7: '”אני אומר לכם שכך יהיה גם בשמים: השמחה על חוטא אחד החוזר בתשובה תהיה גדולה הרבה יותר מאשר על תשעים ותשעה הצדיקים שאינם צריכים לחזור בתשובה.“'
    8: 'ישוע המשיך:”אתן לכם דוגמה נוספת: נניח שלאישה אחת היו עשרה מטבעות כסף ומטבע אחד אבד לה. האם היא לא תדליק אור בכל הבית, תטאטא את הרצפה ותחפש בכל פינה עד שתמצא את המטבע?'
    9: ולאחר שתמצא את המטבע, האם היא לא תרוץ לשכנותיה ולחברותיה, ותספר להן בשמחה שמצאה את המטבע?
    10: כך גם מלאכי אלוהים שמחים על חוטא אחד שחוזר בתשובה.“
    11: ישוע סיפר להם משל אחר:”לאיש אחד היו שני בנים.
    12: יום אחד בא אליו הבן הצעיר ואמר:’אבא, אני רוצה שתתן לי עכשיו את חלקי בירושה המגיעה לי, במקום שאחכה עד מותך‘. האב הסכים וחילק את רכושו בין שני בניו.
    13: ”לאחר זמן קצר ארז הבן הצעיר את חפציו ונסע לארץ רחוקה, שם בזבז את כל כספו בחיי הוללות.
    14: כאשר נותר חסר פרוטה התפשט רעב נורא באותה ארץ, והוא נהיה רעב ללחם.
    15: הוא הלך אל איכר מקומי ושידל אותו להעסיקו כרועה חזירים.
    16: הרעב היה חזק כל־כך, עד כי חשק חרובים שניתנו לחזירים, אולם הוא לא קיבל דבר.
    17: כשלבסוף עשה חשבון נפש ואמר לעצמו:’בבית אבי לא רק שהפועלים אוכלים לשובע, הם אף משאירים אוכל בצלחת, ואילו אני כאן גווע ברעב!
    18: אשוב לבית אבי ואומר:”אבא, חטאתי לאלוהים ולך,
    19: ואיני ראוי להיקרא בנך. אנא, קבל אותי לעבודה כאחד מפועליך“‘.
    20: ”הבן קם וחזר לבית אביו. עוד לפני שהגיע אל הבית אביו זיהה אותו מרחוק ורץ לקראתו בהתרגשות רבה, חיבק ונישק אותו באהבה.
    21: ”’אבא‘, פתח הבן,’חטאתי לאלוהים ולך, ואיני ראוי להיקרא בנך‘.
    22: ”אולם האב קרא למשרתיו ואמר:’הביאו מיד את הגלימה היקרה ביותר שיש לנו, טבעת יקרה ונעלים יקרות.
    23: לאחר מכן שחטו את העגל שפיטמנו; עלינו לחגוג את המאורע!
    24: כי בני היה מת ועתה קם לתחייה‘. וכך החלו בחגיגה.
    25: ”באותה שעה עבד הבן הבכור בשדה. בשובו הביתה שמע את כל השירה והריקודים,
    26: ולכן שאל את אחד המשרתים:’מה קורה כאן?‘
    27: ”’אחיך חזר הביתה‘, הסביר לו המשרת,’ואביך שחט לכבודו את העגל שפיטמנו. עתה הוא עורך חגיגה גדולה לרגל שובו הביתה בשלום‘.
    28: ”הבן הבכור כעס מאוד וסרב להיכנס הביתה. אביו יצא אליו וניסה לדבר איתו,
    29: אבל הבן השיב:’כל השנים האלה עבדתי קשה כל כך למענך ומעולם לא חטאתי נגדך, ומה נתת לי? לא נתת לי אף גדי אחד קטן כדי שאחגוג עם חברי.
    30: ואילו כשבנך זה, שבזבז את כל כספך על זונות, חוזר הביתה, אתה שוחט לכבודו את העגל המשובח ביותר שיש לנו!‘
    31: ”’בני היקר‘, אמר האב,’אתה ואני קרובים זה אל זה, וכל מה ששייך לי שייך לך.
    32: כיצד יכולים אנחנו שלא לשמוח היום? אחיך היה מת ועכשיו הוא קם לתחייה; אחיך הלך לאיבוד ועתה הוא נמצא!‘“
  16:
    1: ישוע סיפר לתלמידיו את המשל הבא:”לעשיר אחד היה עובד שניהל את הונו. יום אחד הגיעו שמועות לאוזני העשיר שמנהל עסקיו בוגד בו ומבזבז את רכושו וכספו.
    2: ”קרא אליו העשיר את המנהל ואמר:’שמעתי שאתה מרמה אותי ומועל באמוני. הכן לי דו״ח על מצב העסקים, משום שאני עומד לפטר אותך‘.
    3: ”מנהל העסקים חשב לעצמו:’מה אעשה לאחר שמעבידי יפטר אותי? אין לי כוח לעבוד עבודה פיזית, ואילו לבקש נדבות זה לא בכבוד שלי.
    4: יש לי רעיון! אני יודע מה אעשה כדי שאנשים יאספו אותי אל בתיהם לאחר שיפטרו אותי‘.
    5: ”הוא הזמין אליו כל אחד מהאנשים שהיו חייבים כסף לאדוניו.’כמה אתה חייב לאדוני?‘שאל את הראשון.
    6: ’מאה חביות שמן‘, ענה בעל החוב.’נכון. קח את שטר־החוב שלך, קרע אותו וכתוב שטר חדש על חמישים חביות בלבד!‘
    7: ”’וכמה אתה חייב לאדוני?‘שאל מנהל העסקים את בעל החוב הבא.’מאה שקי חיטה‘, השיב האיש. אמר לו מנהל העסקים:’קח את השטר הזה וכתוב במקומו שטר התחייבות על שמונים שקים בלבד‘.
    8: ”האיש העשיר התפעל מעורמתו של המנהל שלו, שהרי בני העולם הזה יותר פיקחים מבני האור.
    9: 'מוסר ההשכל הוא זה: השתמשו במשאבים החומריים שלכם כדי לעזור לאחרים ולהשקיע במערכות יחסים. כי כאשר רכושכם בעולם הזה יאזל לכם, חבריכם יקבלו אתכם בשמחה לביתכם הנצחי.'
    10: ”מי שמרמה בדבר פעוט ירמה בדבר גדול. מי שמוכיח את יושרו ונאמנותו בדבר פעוט יהיה ישר ונאמן גם בדברים גדולים.
    11: ואם אי־אפשר לסמוך עליכם ולהפקיד בידיכם עושר הבא מן העולם הזה, מי יפקיד בידיכם את העושר האמיתי הבא מן השמים?
    12: ואם אי־אפשר לסמוך עליכם במה שנוגע לרכושם של אחרים, מי ייתן לכם רכוש משלכם?
    13: ”אינך יכול לשרת שני אדונים; אתה תשנא את האחד ותאהב את האחר, או להיפך – תהיה נאמן לאחד ותזלזל באחר. אינך יכול לעבוד את האלוהים ואת הכסף!“
    14: הפרושים אהבו מאוד את כספם ולכן לעגו לישוע.
    15: אולם ישוע אמר להם:”בפני הציבור אתם מעמידים פני צדיקים תמימים, אבל אלוהים יודע היטב מה מתרחש בלבכם. העמדת הפנים שלכם רכשה לכם כבוד בעיני בני־אדם, אולם היא שנואה ומתועבת בעיני אלוהים.
    16: ”התורה והנביאים התבשרו עד ימי יוחנן המטביל. מאז, בשורת מלכות האלוהים מוכרזת ואנשים מתאמצים להיכנס אליה.
    17: אולם נקל יותר שהשמים והארץ ייעלמו מאשר שפרט קטן בתורה יאבד מאמיתותו.
    18: ”איש שמגרש את אשתו ומתחתן עם אחרת הוא נואף. גם מי שמתחתן עם גרושה הוא נואף.“
    19: ”פעם היה איש עשיר, “סיפר ישוע,”שהתלבש בצורה מפוארת ובילה את ימיו בעונג, בשחצנות ובבזבוז.
    20: בשער ביתו המפואר שכב קבצן אחד שהיה מכוסה כולו פצעים.’אלעזר‘קראו לו.
    21: הוא השתוקק להשביע את רעבונו מהפירורים שנפלו משולחנו של העשיר, והכלבים היו באים ומלקקים את פצעיו.
    22: יום אחד מת אלעזר הקבצן, והמלאכים נשאוהו אל חיק אברהם אבינו. כעבור זמן־מה מת גם העשיר,
    23: אולם הוא נלקח אל הגיהינום, שם התענה עינויים גדולים. כשהרים את ראשו בכאב, ראה מרחוק את אלעזר בחיקו של אברהם.
    24: ”’אברהם, אבי‘, קרא העשיר,’אנא, רחם עלי. שלח אלי את אלעזר כדי שיטבול את אצבעו במים ויקרר את לשוני, כי אני מתענה באש הנוראה הזאת‘.
    25: ”אולם אברהם ענה לו:’בני, אל תשכח שנהנית בחייך מכל טוב, ואילו אלעזר סבל עוני וחולי. עכשיו התהפך הגלגל – אלעזר מנוחם ואילו אתה מתענה.
    26: מלבד זאת, תהום גדולה מפרידה בינינו. איש מאיתנו אינו יכול לעבור אליכם ואיש מכם אינו יכול לעבור אלינו‘.
    27: ”’אם כך, אבי‘התחנן העשיר,’עשה לי טובה; שלח בבקשה את אלעזר אל בית אבי, כדי שיזהיר את חמשת אחי מפני המקום הנורא הזה‘.
    29: ”אולם אברהם השיב לו:’כתבי־הקודש הזהירו את אחיך פעמים רבות. אחיך יכולים לקרוא את דברי משה והנביאים בכל עת שירצו‘.
    30: ”’אני מכיר אותם היטב‘, אמר לו העשיר.’הם לא יטרחו לקרוא את דברי הנביאים. אבל אם יבוא אליהם מישהו מן המתים הם יחזרו בתשובה‘.
    31: ”אך אברהם השיב:’אם הם לא הקשיבו למשה ולנביאים, הם לא יקשיבו גם למי שיקום מן המתים‘. “
  17:
    1: ”אין ספק שתיתקלו בפיתויים לחטוא ותועמדו בניסיון, “אמר ישוע לתלמידיו,”אבל אוי לאדם שדרכו אלה יבואו!
    2: לאדם כזה מוטב יהיה אם יקשרו אבן כבדה לצווארו ויטביעו אותו בים, מאשר שישא בעונש החמור המצפה למכשילים את המאמינים הצעירים.
    3: היזהרו לכם.”אם חטא לך אחיך – הוכח אותו, ואם הוא מצטער ומבקש את סליחתך – סלח לו.
    4: גם אם הוא חטא לך שבע פעמים ביום אחד, אבל ביקש את סליחתך בכל פעם, עליך לסלוח לו.“
    5: ביקשו השליחים מהאדון:”הגדל את אמונתנו!“
    6: ”אפילו הייתה אמונתכם כגרגר צמח החרדל, “השיב ישוע,”הייתם אומרים לעץ הגדול הזה להיעקר ממקומו ולהתגלגל לים, והיה נשמע לכם!
    7: ”נניח שיש לך עבד החורש בשדה או רועה את הצאן. בשובו הביתה מן השדה האם תאמר לו:’שב, נח ואכול את ארוחת־הערב שלך?‘
    8: ודאי שלא. הרי תאמר לו:’הכן לי את ארוחתי, אחר כך חגור סינר והיה מוכן להגיש לי את מה שאבקש. לאחר שאגמור לאכול תוכל ללכת לאכול את ארוחתך‘.
    9: העבד אינו מצפה לתודה, מפני שעשה את המוטל עליו.
    10: ”כך התנהגו גם אתם – אל תצפו לשבחים כשאתם מקיימים את מצוותי, כי אתם רק ממלאים את חובתכם.“
    11: בדרכו לירושלים יצא ישוע מגבול הגליל ונכנס אל אזור השומרון.
    12: בבואו אל אחד הכפרים ראה עשרה מצורעים עומדים במרחק מה
    13: וקוראים בתחינה:”ישוע רבנו, רחם עלינו!“
    14: ישוע הביט בהם ואמר:”לכו אל הכהן והראו לו שנרפאתם!“בהיותם בדרך הם נרפאו.
    15: אחד הנרפאים חזר אל ישוע וקרא בשמחה ובצהלה:”הללויה, אני בריא!“
    16: האיש, שהיה שומרוני, נפל על פניו לרגלי ישוע והודה לו מעומק לבו על שריפא אותו.
    17: ”האם לא ריפאתי עשרה אנשים?“שאל ישוע.”היכן תשעת האחרים?
    18: האם רק השומרוני הזה חזר כדי להודות לאלוהים?“
    19: ”קום ולך, אמונתך ריפאה אותך“, אמר ישוע לאיש.
    20: יום אחד שאלו הפרושים את ישוע:”מתי תבוא מלכות האלוהים?“”מלכות האלוהים לא תבוא בצורה גלויה“, השיב ישוע.
    21: ”לא תוכלו לומר:’מלכות האלוהים כאן‘, או’מלכות האלוהים שם‘. כי מלכות האלוהים היא בקרבכם.“
    22: ישוע פנה אל תלמידיו ואמר:”יבוא הזמן שתשתוקקו כל־כך שאחזור אליכם, ולו גם ליום אחד בלבד, אך משאלתכם לא תתמלא.
    23: ”אם מישהו יאמר לכם:’ראיתי את המשיח במקום פלוני!‘אל תאמינו לו ואל תלכו לחפש אותי.
    24: כי כשיבוא בן־האדם באמת, תדעו זאת ללא כל ספק; בואו ייראה לעין כברק המאיר את השמים מקצה לקצה.
    25: אבל לפני כן עליו לסבול הרבה ולהידחות על־ידי הדור הזה.
    26: ”בימי בן־האדם יתנהלו החיים כבימי נוח.
    27: בני־האדם אכלו, שתו והתחתנו – הכול התנהל כרגיל עד היום שבו נכנס נוח לתיבה, ואז בא המבול והשמיד את כולם.
    28: '”גם בימיו של לוט היה המצב דומה: האנשים אכלו, שתו, קנו, מכרו, נטעו ובנו.'
    29: אולם ביום שעזב לוט את סדום המטיר אלוהים אש וגפרית על העיר, והשמיד את כולם.
    30: כך יהיה המצב ביום שובי.
    31: ”אם תהיה מחוץ לבית ביום ההוא – אל תחזור לארוז את חפציך; אם תהיה בשדה – אל תחזור העירה.
    32: זכרו מה קרה לאשת לוט!
    33: מי שמנסה להציל את חייו יאבד אותם; מי שיוותר על חייו יציל אותם.
    34: 'בלילה ההוא שני אנשים יישנו באותו חדר: האחד יילקח והשני יישאר.'
    35: 'שתי נשים יטחנו יחד: האחת תילקח וחברתה תישאר.'
    36: 'שני גברים יעבדו בשדה: האחד יילקח וחברו יישאר.“'
    37: ”אדון, לאן הם יילקחו?“שאלו התלמידים.”במקום שבו נמצא הפגר, שם יתאספו הנשרים“, השיב ישוע.
  18:
    1: ישוע סיפר לתלמידיו משל, כדי להדגיש לפניהם את הצורך להתפלל תמיד ולא לוותר.
    2: ”בעיר אחת היה שופט, “פתח ישוע,”אשר לא כיבד את אלוהים ולא ירא מפניו, ואף לא חיבב את העם.
    3: ”באותה עיר גרה אישה אלמנה, אשר באה אל השופט לעיתים קרובות והתחננה לפניו שישפוט בצדק בינה לבין יריבה המתנכל לה.
    4: זמן מה התעלם השופט מבקשתה עד שנמאסה עליו, ואמר בלבו:’אמנם איני ירא את אלוהים ואף איני מכבד את בני האדם,
    5: אולם מוטב שאצדיק את האישה הזאת במשפטה, שאם לא כן היא תמשיך להטריד אותי ולא תעזוב אותי במנוחה‘. “
    6: האדון המשיך:”שמעו מה שאומר השופט הרשע. אם אפילו שופט רשע זה נענה לתחינות האישה,
    7: האם אינכם חושבים שאלוהים ישפוט בצדק את בניו המתפללים אליו יומם ולילה? האם יתמהמה בעניינם?
    8: אלוהים יענה לתפילתם במהרה ויוציא את הצדק לאור. אולם כשבן־האדם יחזור, האם ימצא אמונה בארץ?“
    9: 'ישוע סיפר משל נוסף. הפעם היה המשל מכוון אל הגאוותנים החושבים את עצמם לצדיקים גמורים ומזלזלים באחרים:'
    10: ”שני אנשים באו להתפלל בבית־המקדש. האחד היה פרוש גאה וצדיק בעיני עצמו, והשני היה גובה מכס רמאי.
    11: הפרוש הגאה התפלל כך:’אני מודה לך אלוהים על שאיני חוטא ככל האחרים, ובמיוחד שאיני חוטא כמו גובה־המכס הזה העומד כאן במקדש. מעולם לא רימיתי, לא עשקתי ולא נאפתי.
    12: אני צם פעמיים בשבוע ונותן לך, אלוהים, מעשר מכל רווחי‘.
    13: ”לעומתו המוכס הרמאי שעמד במרחק מה, לא העז להרים את עיניו כשהתפלל, אלא הכה על חזהו בחרטה וקרא:’אלוהים, סלח לי. רחם על חוטא שכמוני‘.
    14: אני אומר לכם, גובה־המכס ההוא הלך לביתו נקי מחטא, ולא כן הפרוש! כי מי שמכבד את עצמו יושפל ומי שמשפיל את עצמו יכובד.“
    15: יום אחד הביאו כמה אמהות את ילדיהן אל ישוע כדי שיברך אותם, אבל התלמידים לא הניחו להם לגשת אליו.
    16: ישוע קרא אליו את התלמידים ואמר:”תנו לילדים לבוא אלי ואל תמנעו מהם, כי לכאלה שייכת מלכות האלוהים.
    17: 'אני אומר לכם: מי שלא מקבל את מלכות האלוהים כמו ילד, לא יוכל להיכנס אליה.“'
    18: איש מכובד אחד שאל את ישוע:”רבי הטוב, מה עלי לעשות כדי לזכות בחיי נצח?“
    19: ”מדוע אתה קורא לי טוב?“שאל ישוע.”רק אלוהים טוב.
    20: 'אך בתשובה לשאלתך, הרי אתה מכיר את המצוות: לא תרצח, לא תנאף, לא תגנוב, לא תענה ברעך עד שקר, כבד את אביך ואת אמך.“'
    21: ”את כל המצוות האלה אני שומר מילדותי“, השיב האיש.
    22: ”עליך לעשות עוד דבר אחד“, אמר לו ישוע.”מכור את כל מה שיש לך ותן את הכסף לעניים – כך תאגור לך אוצר בשמים. אחר כך בוא אחרי.“
    23: כאשר שמע האיש את דברי ישוע הלך משם בצער רב, כי היה עשיר מאוד.
    24: ישוע ליווה בעיניו את האיש ואמר לתלמידיו:”לאדם עשיר קשה מאוד להיכנס למלכות האלוהים.
    25: קל יותר לגמל לעבור דרך חור המחט מאשר לאיש עשיר להיכנס למלכות האלוהים.“
    26: ”אם כל־כך קשה להיכנס למלכות האלוהים, מי, אם כן, יוכל להיוושע?“שאלו השומעים.
    27: השיב להם ישוע:”אלוהים יכול לעשות את מה שבני־האדם אינם יכולים!“
    28: ”אנחנו עזבנו הכול והלכנו אחריך!“אמר פטרוס לישוע.
    29: ”כן, “השיב ישוע,”וכל מי שעזב את ביתו, אשתו, אחיו, הוריו או ילדיו למען מלכות האלוהים,
    30: יקבל בתמורה כפל כפליים בעולם הזה וחיי נצח בעולם הבא.“
    31: ישוע קיבץ סביבו את שנים־עשר תלמידיו ואמר:”כידוע לכם אנחנו הולכים עכשיו לירושלים. כשנגיע לשם יתקיים כל מה שהנביאים אמרו על בן־האדם.
    32: ימסרו אותו לידי הגויים אשר יתעללו בו, ילעגו לו, ירקו בפניו,
    33: יצליפו עליו בשוטים וימיתו אותו; אבל ביום השלישי יקום לתחייה.“
    34: התלמידים לא הבינו את דבריו שהיו סתומים עבורם.
    35: בהתקרבם ליריחו ישב עיוור אחד בצד הדרך וקיבץ נדבות.
    36: קולות האנשים הרבים שעברו על פניו עוררו את סקרנותו, ולכן שאל:”מה מתרחש כאן?“
    37: ”ישוע מנצרת עובר לפניך!“השיבו לו.
    38: מששמע זאת העיוור החל לצעוק:”ישוע בן־דוד, רחם עלי!“
    39: האנשים שהלכו לפני ישוע גערו בעיוור וניסו להשתיקו, אך ללא הצלחה. צעקותיו הלכו וגברו:”בן־דוד, רחם עלי!“
    40: 'קריאותיו הנואשות של העיוור הגיעו לאוזניו של ישוע והוא עצר.”הביאו אלי את האיש“, ציווה ישוע. כשהתקרב אליו העיוור שאל אותו ישוע:'
    41: ”מה אתה רוצה שאעשה למענך?“”אדוני, אני רוצה לראות!“התחנן העיוור.
    42: ”ראייתך ניתנה לך!“השיב ישוע.”אמונתך ריפאה אותך.“
    43: מיד שבה אליו ראייתו והוא הלך אחרי ישוע, מהלל ומשבח את האלוהים. גם שאר האנשים שראו את הפלא הללו ושיבחו את האלוהים.
  19:
    1: ישוע הגיע ליריחו ועבר ברחובות העיר.
    2: אדם אחד בשם זכי, אשר היה מנהל בכיר ברשויות המכס, בעל השפעה וכמובן עשיר גדול,
    3: רצה לראות את פניו של ישוע. אבל זכי היה נמוך־קומה, והקהל הרב הסתיר ממנו את ישוע.
    4: זכי רץ לפני הקהל הרב וטיפס על עץ שיקמה בצד הדרך על מנת שיוכל להתבונן בישוע ללא הפרעה.
    5: כאשר עבר ישוע ליד העץ, הרים את עיניו והביט בזכי.”זכי, “קרא לו ישוע בשמו,”רד מהר מהעץ, כי היום עלי להתארח בביתך.“
    6: זכי מיהר לרדת מהעץ וקיבל את פניו של ישוע בשמחה ובששון.
    7: הדבר לא מצא־חן בעיני הקהל.”ישוע עומד להתארח בביתו של חוטא ידוע!“רטנו.
    8: אולם זכי עמד לפני האדון ואמר:”אדוני, מהיום והלאה אתן את מחצית רכושי לעניים וכל מי שלקחתי ממנו כסף במרמה, אחזיר לו פי הארבע!“
    9: ”היום באה ישועה לבית הזה!“קרא ישוע.”כי זכי הוא בן־אברהם.
    10: ואכן בן־האדם בא לחפש ולהושיע את האובדים.“
    11: כשהתקרבו לירושלים, ישוע סיפר לתלמידיו משל, כדי לתקן את הרושם המוטעה שהיה להם שמלכות האלוהים עומדת לבוא בכל רגע.
    12: ”אציל אחד נקרא לארץ רחוקה כדי לקבל את כתר המלוכה על מחוז מגוריו.
    13: לפני צאתו לדרך קרא לעשרה ממשרתיו, נתן לכל אחד מהם מטבע זהב ואמר:’השקיעו את הכסף וסחרו בו עד שאחזור‘.
    14: רבים מבני ארצו של המלך המיועד שנאו אותו, ואף שלחו בעקבותיו משלחת שהודיעה לו:’איננו רוצים שתמלוך עלינו!‘“
    15: ”מחאתם לא הועילה, והאציל הוכתר למלך. כשחזר המלך לביתו קרא אליו את עשרת המשרתים, ושאל אותם מה עשו בכסף שנתן להם וכמה הרוויחו.
    16: המשרת הראשון בא ואמר:’אדוני, ממטבע הזהב שנתת לי הרווחתי עשרה מטבעות זהב‘.
    17: ”’יפה מאוד, משרתי הטוב!‘שיבח אותו המלך.’מאחר שהוכחת את נאמנותך במעט שהפקדתי בידך, אני ממנה אותך שליט על עשר ערים‘.
    18: ”גם המשרת השני דיווח על רווח, פי חמישה ממה שקיבל.
    19: ”’אותך אני ממנה שליט על חמש ערים‘, אמר לו המלך.
    20: אחר כך בא המשרת השלישי ואמר:’אדוני, הנה המטבע שנתת לי; שמרתי אותו במטפחת ולא נגעתי בו.
    21: כי פחדתי ממך, מפני שאתה איש קשה; אתה לוקח מה שלא שייך לך וקוצר את מה שלא זרעת‘.
    22: ”’רשע שכמוך!‘קרא המלך בזעם.’איש קשה אני? מיד אראה לך כמה קשה אני יכול להיות! אם ידעת שאני לוקח מה שלא שייך לי וקוצר את מה שלא זרעתי,
    23: מדוע לא הפקדת את הכסף בבנק? כך לפחות הייתי מקבל ריבית!‘
    24: ”המלך פנה אל העומדים סביבו ופקד:’קחו ממנו את המטבע ותנו לאיש שהרוויח את הסכום הגדול ביותר!‘
    25: ”’אבל, אדון‘, אמרו במחאה,’יש לו מספיק!‘
    26: ’נכון‘, השיב המלך.’אני אומר לכם, מי שיש לו – יינתן לו עוד; מי שאין לו – גם המעט שבידו יילקח ממנו.
    27: ובנוגע לאויבי אשר לא רצו שאמלוך עליהם – הביאו אותם הנה והוציאו אותם להורג לפני‘.“
    28: ישוע סיים את דבריו והמשיך בדרכו לעלות לירושלים עם תלמידיו.
    29: 'בהתקרבם אל בית־פגי ובית־עניה שעל הר הזיתים, קרא אליו ישוע שנים מתלמידיו ואמר:'
    30: ”לכו אל הכפר ממול, ובכניסה תראו עיר קשור שאיש עדיין לא רכב עליו. התירו את העיר והביאו אותו אלי.
    31: אם מישהו ישאל אתכם מה אתם עושים, אמרו לו:’האדון זקוק לעיר‘. “
    32: שני התלמידים הלכו אל הכפר ומצאו את העיר ממש כפי שאמר להם ישוע.
    33: כשהתירו את העיר בא אליהם בעליו ושאל בתימהון:”מדוע אתם מתירים את העיר שלי?“
    34: ”האדון זקוק לו“, השיבו התלמידים בפשטות.
    35: הם הביאו את העיר אל ישוע, ריפדו את גבו במעיליהם וישוע רכב עליו.
    36: אנשים רבים פרשו את מעיליהם וגלימותיהם על השביל לפניו.
    37: כשהתקרב ישוע לראש השביל היורד מהר הזיתים, החלה חבורת תלמידיו לשיר ולשבח את אלוהים בקולי קולות על כל הנסים והנפלאות שחולל ישוע.
    38: ”ברוך הבא בשם ה׳!“צהל ההמון.”יחי המלך! שמחו השמים והארץ! שבח ותהילה לאלוהים במרומים!“
    39: פרושים אחדים שהיו בקרב הקהל אמרו לישוע:”רבי, נזוף בתלמידיך על הדברים שהם אומרים!“
    40: אך הוא השיב להם:”אם הם ישתקו האבנים האלה תזעקנה!“
    41: כאשר התקרב ישוע לירושלים, הביט בה בעצב ובכה עליה.
    42: ”הלוואי שידעת גם את כיצד לעשות שלום! אולם הדבר נסתר ממך“, אמר ישוע בצער ובדמעות.
    43: ”יבוא היום שאויביך יקימו סוללות חול סביב חומותיך, יקיפו אותך ויצורו עליך מכל עבר.
    44: אויביך יהרסו כליל אותך ואת בניך; הם לא ישאירו אבן אחת במקומה, משום שדחית את הישועה שהציע לך ה׳.“
    45: לאחר מכן הוא נכנס אל בית־המקדש והחל לגרש משם את הסוחרים ואת הקונים.
    46: ”בכתבי־הקודש כתוב:’ביתי בית־תפלה‘, “קרא ישוע,”אבל אתם הפכתם אותו למאורת גנבים!“
    47: ישוע לימד יום־יום בבית־המקדש. הסופרים, ראשי הכוהנים והזקנים חיפשו דרך להיפטר ממנו,
    48: אך הם לא ידעו מה לעשות, מפני שכל העם אהב אותו והקשיב לדבריו בתשומת לב מרובה.
  20:
    1: 'באחד מאותם ימים, כשלימד ישוע את העם בבית־המקדש וסיפר לו את בשורת ה׳, ניגשו אליו הכוהנים, הסופרים והזקנים ושאלו:'
    2: ”באיזו רשות אתה עושה את כל הדברים האלה?“
    3: ”אענה לשאלתכם בתנאי שתענו לשאלתי“, השיב להם ישוע.
    4: ”האם יוחנן המטביל נשלח על־ידי אלוהים או על־ידי בני־אדם?“
    5: הם התייעצו ביניהם:”אם נגיד שאלוהים שלח את יוחנן, ישוע ישאל אותנו מדוע לא האמנו בו.
    6: אבל אם נגיד שאלוהים לא שלח את יוחנן, העם יתנפל עלינו, כי כולם מאמינים שיוחנן היה נביא מאת אלוהים.“
    7: לבסוף השיבו שאינם יודעים את התשובה.
    8: ”אם כן, גם אני לא אשיב לשאלתכם“, אמר ישוע.
    9: ישוע פנה אל העם וסיפר להם את המשל הבא:”איש אחד נטע כרם ענבים, השכיר אותו לכורמים זרים ונסע לארץ רחוקה לכמה שנים.
    10: בהגיע מועד הבציר שלח בעל הכרם אחד מאנשיו לאסוף את חלקו ביבול הענבים. אבל הכורמים הכו את השליח ושלחו אותו חזרה לאדוניו בידיים ריקות.
    11: בעל הכרם שלח שליח אחר, אולם גורלו היה כגורל קודמו; הכורמים הכו אותו, קיללו אותו ושלחוהו בידיים ריקות.
    12: בעל הכרם שלח אדם שלישי, אבל גם אותו הם פצעו וגירשו משם.
    13: ”’מה אעשה?‘שאל את עצמו בעל הכרם.’אולי אם אשלח את בני האהוב הם יפחדו מפניו ויכבדו אותו‘.
    14: 'אולם כשראו הכורמים את הבן אמרו:’יש לנו כאן הזדמנות: הבן הזה יירש את הכרם לאחר מות אביו, אולם אם נהרוג אותו נזכה אנחנו בכרם!‘'
    15: והכורמים גירשו את הבן מהכרם והרגו אותו.”מה לדעתכם יעשה בעל הכרם?
    16: אני אומר לכם, הוא יבוא בעצמו, יהרוג את הכורמים וישכיר את הכרם לאחרים.“”חס וחלילה שיעשו כך האנשים!“קראו השומעים.
    17: ישוע נעץ בהם את מבטו ואמר:”מה לדעתכם כוונת הפסוק בתהלים:’אבן מאסו הבונים, הייתה לראש פינה‘?“
    18: ישוע הוסיף:”מי שייפול על האבן הזאת יתנפץ לרסיסים, ומי שתיפול עליו האבן ישחק לאבק.“
    19: הסופרים וראשי הכוהנים הבינו שהם הכורמים הרשעים במשל ורצו לאסור את ישוע, אבל הם פחדו שמא העם יחולל מהומות.
    20: הסופרים וראשי הכוהנים ציפו להזדמנות מתאימה לאסור את ישוע ולמסור אותו לידי השלטונות. יום אחד שלחו אליו מרגלים בדמות אנשים תמימים, כדי שינסו להכשילו בלשונו.
    21: ”רבי, “פתחו מרגלים אלה,”אנחנו יודעים שאתה איש ישר, ושאיש אינו יכול להשפיע עליך לשקר. אנחנו גם יודעים שאתה באמת מלמד את דבר־אלוהים.
    22: אמור לנו, האם עלינו לשלם מס לקיסר הרומאי או לא?“
    23: 'ישוע הבין את מזימתם ולכן ענה:'
    24: ”תנו לי מטבע ואומר לכם. של מי הדמות החקוקה כאן? ושל מי השם החקוק מתחת לדמות?“”של הקיסר“, השיבו.
    25: ”אם כן, תנו לקיסר את מה ששייך לו, ותנו לאלוהים את מה ששייך לאלוהים!“
    26: ניסיונם להכשילו בלשונו לא הצליח. הם התפעלו כל־כך מתשובותיו עד שלא היו מילים בפיהם.
    27: 'חבורה של צדוקים (שאינם מאמינים בתחיית המתים) באה אל ישוע ושאלה:'
    28: ”רבי, משה רבנו לימד אותנו בתורה שאם אדם נשוי מת ואינו משאיר אחריו ילדים, חייב אחיו להתחתן עם האלמנה, כדי שתוכל ללדת בן שישא את שם המת.
    29: במשפחה אחת היו שבעה אחים. האח הבכור התחתן וכעבור זמן קצר מת ולא השאיר אחריו בן.
    30: האח השני התחתן עם האלמנה, וגם הוא מת ולא השאיר בן.
    31: כך היה גם עם האח השלישי. בקיצור, כל שבעת האחים התחתנו עם האישה האחת, כולם מתו ולא השאירו אחריהם ילדים.
    32: לבסוף מתה גם האישה.
    33: ”רבי, למי תהיה שייכת האישה בתחיית המתים? הלא כל השבעה התחתנו אתה!“
    34: ”נשואין הם רק בשביל האנשים בעולם הזה“, השיב להם ישוע.
    35: ”אלה שיזכו לקום מן המתים ולחיות לנצח בעולם הבא, לא יינשאו.
    36: בעולם הבא הם יהיו כמלאכים ושוב לא יכולים למות. הם גם בני־אלוהים, משום שקמו לתחייה.
    37: בנוגע לשאלתכם אם יקומו המתים לתחייה, משה רבנו אשרר בתורה את דבר תחיית המתים. כשתיאר משה כיצד נגלה אליו ה׳ בסנה הבוער, הוא קרא לה׳:’אלוהי אברהם, אלוהי יצחק ואלוהי יעקב‘.
    38: זה כדי לומר שה׳ הוא אלוהי החיים ולא של המתים, כי בעיני אלוהים האנשים האלה חיים.“
    39: ”יפה ענית, רבי“, שיבחו אותו סופרים אחדים,
    40: ואיש לא העז לשאול אותו שאלות נוספות.
    41: שאל אותם ישוע שאלה:”מדוע טוענים האנשים שהמשיח הוא בן־דוד?
    42: הלא דוד עצמו אומר בתהלים:’נאם ה׳ לאדני, שב לימיני
    43: עד אשית אויביך הדם לרגליך‘.
    44: כיצד יכול המשיח להיות בנו של דוד וגם אדוניו?“
    45: 'בעוד כל העם מקשיב לו פנה ישוע אל תלמידיו ואמר:'
    46: ”היזהרו מהסופרים שאוהבים ללבוש גלימות ולהיראות לפני האנשים בשווקים, כדי שכולם ייתנו להם כבוד. הם אוהבים לשבת במושבות הנכבדים בבית־הכנסת ובסעודות וחגיגות.
    47: הם מעמידים פני צדיקים תמימים, ומתפללים בציבור תפילות ארוכות כדי לעשות רושם, אבל באותה עת הם מרמים את האלמנות ומגרשים אותן מבתיהן. משום כך אלוהים ישפוט אותם בחומרה רבה מאוד.“
  21:
    1: ישוע עמד בבית־המקדש והביט בעשירים שמביאים את תרומותיהם אל תיבת האוצר.
    2: בין התורמים הרבים הבחין גם באלמנה עניה שתרמה שתי פרוטות.
    3: ”אומר לכם את האמת, “העיר ישוע,”האלמנה הענייה הזאת תרמה יותר מכל העשירים האלה גם יחד!
    4: כי העשירים תרמו סכומים קטנים ביחס לרכוש הרב שיש להם, ואילו האלמנה הזאת נתנה את כל מה שהיה לה.“
    5: אחדים מתלמידיו העירו את תשומת לבו לעבודת האבנים המהודרת של בית־המקדש, ולחפצים היקרים שתרמו האנשים.
    6: ”אתם יכולים להתפעל מהמראה בינתיים, “אמר להם ישוע,”אולם יבוא היום שהכול ייהרס; אף אבן לא תישאר במקומה.“
    7: ”רבי, מתי יקרה הדבר?“שאלו התלמידים.”האם נקבל אזהרה מראש?“
    8: השיב ישוע:”אל תניחו לאיש לרמות אתכם. אנשים רבים יבואו ויטענו כי הם המשיח, ויודיעו שהקץ קרוב. אבל אל תאמינו להם.
    9: כאשר תשמעו על מהומות ומלחמות, אל תיבהלו ואל תאבדו את עשתונותיכם. כי אמנם תפרוצנה מלחמות, אבל הקץ לא יבוא מיד.
    10: מדינות וממלכות תילחמנה זו בזו,
    11: בארצות רבות תתחוללנה רעידות אדמה אדירות ומגפות, ויהיה רעב גדול; בשמים ייראו מראות נוראים ואותות גדולים.
    12: ”אולם לפני שיתרחשו כל הדברים האלה ירדפו אתכם, ישפטו אתכם בבתי־כנסת, ישליכו אתכם לכלא ויעמידו אתכם לפני מלכים ושליטים למען שמי.
    13: זאת תהיה הזדמנות עבורכם להעיד עלי.
    14: אל תדאגו כיצד תתגוננו בפני האשמותיהם,
    15: כי אשים בפיכם את המילים המתאימות, ואתן לכם חכמה שאויביכם לא יוכלו להתמודד איתה ולסתור אותה.
    16: גם האנשים הקרובים אליכם ביותר – הוריכם, אחיכם, חבריכם וקרובי משפחתכם – יבגדו בכם ויביאו למאסרכם, ויהיו ביניכם כאלה שימותו.
    17: כולם ישנאו אתכם משום שאתם שייכים לי,
    18: אולם אף שערה אחת לא תיפול מראשכם!
    19: בנאמנותכם ובעמידתכם האיתנה תושיעו את נפשותיכם.
    20: ”כאשר תראו את ירושלים מוקפת אויבים דעו שחורבנה קרוב.
    21: אז תושבי יהודה יברחו אל ההרים; על תושבי ירושלים להשתדל לברוח מהעיר, ואוי לתושבי הסביבה שינסו להיכנס לירושלים!
    22: יהיו אלה ימי נקם אשר נועדו לקיים את נבואות התנ״ך.
    23: אוי לנשים ההרות ולמניקות באותם ימים, מפני שצרה גדולה תבוא על הארץ, ואלוהים ישפוך את זעמו על העם הזה.
    24: רבים ייהרגו בחרב האויב או יוגלו לכל קצוות תבל, וירושלים תיפול בידי גויים אשר ידכאו אותה עד שתסתיים תקופת שלטון הגויים במועד שקבע ה׳.
    25: ”אותות מבשרי רעה יופיעו בשמש, בירח ובכוכבים, ואילו על פני האדמה – עמים שלמים יתייאשו ויפחדו מגעש הים והגלים הסוערים.
    26: אנשים יתעלפו מאימה ופחד מפני המאורעות שיבואו על העולם, משום שכוחות השמים יתמוטטו.
    27: ואז יראו אנשי הארץ את בן־האדם בא בענן, בגבורה ובכבוד רב.
    28: כאשר יתחילו כל הדברים האלה להתרחש, התעודדו והרימו את ראשכם, כי ישועתכם קרובה!“
    29: אחר כך סיפר להם ישוע את המשל הבא:”הביטו בעץ התאנה או בכל עץ אחר.
    30: כאשר העץ מלבלב יודעים אתם שקרב הקיץ בלי שיאמרו לכם זאת.
    31: כאשר כל מה שסיפרתי לכם יתחיל להתרחש, דעו לכם שמלכות האלוהים קרובה.
    32: '”אני אומר לכם: כל הדברים האלה יתרחשו לפני שיחלוף הדור הזה.'
    33: השמים והארץ יחלפו, אבל דברי לא יחלפו.
    34: ”היזהרו לכם – אל תאבדו את הראש בשכרות, בבזבזנות, בתענוגות ובדאגות מחייה, פן יבוא עליכם היום ההוא במפתיע, כמלכודת.
    35: היום ההוא יבוא על כל יושבי תבל!
    36: משום כך שימרו תמיד על ערנותכם, והתפללו שאלוהים יעניק לכם כוח לצאת בשלום מכל העתיד להתרחש, ולהתייצב לפני בן־האדם.“
    37: יום־יום הלך ישוע ללמד בבית־המקדש, והעם היה מתאסף בהמונים משעות הבוקר המוקדמות כדי להקשיב לדבריו. בלילות נהג ישוע ללכת לישון על הר הזיתים.
  22:
    1: בהתקרב חג הפסח חיפשו ראשי הכוהנים והסופרים דרך להיפטר מישוע בלי לעורר מהומות בעם – דבר שפחדו ממנו מאוד.
    3: אז נכנס השטן ביהודה איש קריות, שהיה אחד משנים־עשר תלמידי ישוע.
    4: יהודה הלך אל ראשי הכוהנים ואל מפקדי משמר בית־המקדש כדי להתייעץ איתם כיצד להסגיר את ישוע לידיהם.
    5: ראשי הכוהנים ומפקדי משמר בית־המקדש שמחו מאוד על העזרה שהציע להם יהודה, והבטיחו לו כסף.
    6: מאותה עת חיפש יהודה הזדמנות להסגיר את ישוע לידיהם, כשלא יהיה בחברת אנשים רבים.
    7: בהגיע חג הפסח, ביום שבו מקריבים זבח,
    8: שלח ישוע את פטרוס ויוחנן להכין את הסדר.
    9: ”היכן אתה רוצה שנכין את הסעודה?“שאלו את ישוע.
    10: ”בכניסה לירושלים תפגשו אדם נושא כד מים“, השיב ישוע.”לכו אחריו, היכנסו אל הבית שאליו יכנס
    11: ואמרו לבעל הבית:’רבנו ביקש שתראה לנו את חדר האורחים אשר הכנת לו ולתלמידיו בשביל הסדר‘.
    12: הוא יוביל אתכם אל הקומה השנייה ויראה לכם חדר גדול שהכין למעננו. שם תכינו את הסעודה.“
    13: פטרוס ויוחנן הלכו העירה; הכול התרחש בדיוק כפי שאמר ישוע, והם הכינו את הסדר.
    14: מאוחר יותר הגיעו ישוע ושאר התלמידים, וכשהגיעה השעה התיישבו כולם סביב השולחן.
    15: '”נכספתי לאכול עמכם את סעודת הפסח לפני שאתייסר“, פתח ישוע ואמר:'
    16: ”אני אומר לכם ששוב לא אוכל את סעודת הפסח, עד אשר תתקיים במלוא משמעותה במלכות האלוהים.“
    17: לאחר מכן לקח ישוע כוס יין, ברך ואמר:”קחו את היין ושתו ממנו כולכם.
    18: ”דעו לכם ששוב לא אשתה יין עד אשר תבוא מלכות האלוהים.“
    19: לאחר מכן הוא לקח כיכר לחם (מצה), הודה לאלוהים עליו, פרס את הלחם לפרוסות, נתן לתלמידיו ואמר:”זהו גופי הניתן בעדכם. עשו זאת לזיכרוני.“
    20: בתום הסעודה הגיש להם ישוע עוד כוס יין ואמר:”כוס זאת מסמלת את הברית החדשה בין אלוהים לביניכם – ברית שנחתמה בדמי.
    21: אולם ליד השולחן יושב האיש שיסגיר אותי.
    22: 'בן־האדם הולך למות כפי שנגזר עליו, אולם אני אומר לכם: אוי לו לאיש שיסגיר אותו!“'
    23: התלמידים החלו לשאול זה את זה מי מהם עלול לעשות מעשה נורא שכזה.
    24: 'בין התלמידים התעורר ויכוח: מי מהם החשוב ביותר.'
    25: אמר להם ישוע:”בעולמנו רודים המלכים והשליטים בנתיניהם, ובכל זאת אלה נחשבים לדורשים בטוב נתיניהם.
    26: אולם אצלכם המצב שונה; מי שמרבה לשרת אתכם הוא יהיה הגדול מביניכם, והמנהיג יהיה משרת.
    27: ומי נחשב גדול, מי שיושב בשולחן או מי שמשרת את מי שבשולחן? כמובן שהיושב בשולחן. ואילו אני ביניכם כמשרת.
    28: ”מאחר ששמרתם לי אמונים על־אף הצרות והקשיים,
    29: ומאחר שאבי הנחיל לי מלכות, הריני מעניק לכם בזאת את הזכות
    30: לאכול ולשתות על שולחני במלכותי, ולשבת על כסאות לשפוט את שנים־עשר שבטי ישראל.“
    31: ”שמעון, שמעון, “המשיך האדון,”השטן דורש את כולכם, לסנן אתכם כמו חיטה.
    32: אבל התפללתי בעדך שלא תאבד את אמונתך. לאחר שתחזור בתשובה חזק את אחיך.“
    33: ”אדוני, “קרא שמעון פטרוס,”אני מוכן ללכת איתך לבית־הסוהר ואף למות איתך!“
    34: אולם ישוע ענה:”פטרוס, אני אומר לך שעוד היום, לפני קריאת התרנגול, תתכחש לי שלוש פעמים ותאמר שאינך מכיר אותי כלל.
    35: ”כאשר שלחתי אתכם לבשר את הבשורה בלי כסף, בלי תרמיל ובלי נעליים האם חסרתם משהו?“המשיך ישוע.”לא חסר לנו דבר“, השיבו.
    36: ”אבל עכשיו, “אמר להם ישוע,”למי שיש כסף ותרמיל שייקח אותם איתו; ולמי שאין חרב – שימכור את מעילו ויקנה אחת.
    37: כי הגיע המועד שתתקיים הנבואה הכתובה עלי:’הוא נימנה בין פושעים‘. כן, כל מה שכתבו עלי הנביאים יתקיים במלואו.“
    38: ”אדון, “קראו התלמידים,”יש לנו כאן שתי חרבות.“”אלה מספיקות לכם“, השיב ישוע.
    39: לאחר מכן יצא ישוע מהעיר והלך אל הר הזיתים, כמנהגו מדי יום, והתלמידים הלכו בעקבותיו.
    40: בהגיעו אל המקום אמר ישוע לתלמידיו:”התפללו שלא תבואו לידי ניסיון.“
    41: 'ישוע התרחק מתלמידיו מרחק־מה, כרע על ברכיו והתפלל:'
    42: ”אבי, אם יש ברצונך, אנא, הרחק ממני את כוס הייסורים. אולם אני רוצה שייעשה רצונך ולא רצוני!“
    43: לאחר מכן נגלה אליו מלאך מן השמים וחיזק אותו.
    44: בגלל סבלו הרב הוא התפלל בדבקות רבה, וזיעתו נפלה על הארץ כטיפות דם גדולות.
    45: כאשר סיים ישוע את תפילתו וחזר אל תלמידיו, מצא אותם ישנים מרוב צער ועייפות.
    46: ”מדוע אתם ישנים?“שאל ישוע.”קומו והתפללו שלא תבואו לידי ניסיון.“
    47: בעודו מדבר התקרב אליו קהל גדול של אנשים ובראשם צעד יהודה, שהיה אחד מתלמידיו. יהודה קרב אל ישוע כדי לנשקו,
    48: אולם ישוע אמר לו:”יהודה, האם בנשיקה אתה עומד להסגיר את בן־האדם?“
    49: כשראו התלמידים את העומד להתרחש שאלו את ישוע:”אדון, אתה רוצה שנכה אותם בחרבות שלנו?“
    50: ואחד מהם קיצץ את אוזנו הימנית של עבד הכוהן הגדול.
    51: ישוע עצר בעדם ואמר:”הניחו להם לעשות את שלהם.“לאחר מכן נגע באוזנו של העבד וריפא אותה.
    52: ישוע פנה אל ראשי הכוהנים, מפקדי משמר בית־המקדש והזקנים שבאו לאסרו:”מדוע אתם באים אלי בחרבות ובמקלות, האם אני גנב או שודד?
    53: מדוע לא אסרתם אותי בבית־המקדש? הרי הייתי שם כל יום. אבל זוהי שעתכם, ושעת שלטון החושך.“
    54: הם אסרו את ישוע והובילוהו אל בית הכוהן הגדול. פטרוס הלך אחריהם במרחק־מה,
    55: אולם הצטרף אליהם כשהדליקו מדורה בחצר והתיישבו סביבה.
    56: משרתת אחת הבחינה בפטרוס לאור המדורה. היא נעצה בו מבט וקראה:”האיש הזה היה עם ישוע!“
    57: פטרוס הכחיש בתוקף את דבריה:”אישה, איני מכיר אותו כלל!“
    58: כעבור זמן קצר הבחין מישהו אחר בפטרוס.”אתה ודאי אחד מהם!“אמר.”מה פתאום, “הכחיש פטרוס,”אינני אחד מהם!“
    59: כעבור שעה בערך העיר אדם נוסף:”אין לי ספק שהאיש הזה היה עם ישוע, כי שניהם מהגליל.“
    60: פטרוס הכחיש שוב:”בן־אדם, איני יודע על מה אתה מדבר!“לפני שסיים פטרוס את דבריו נשמעה קריאת התרנגול.
    61: באותו רגע פנה ישוע והביט בעיניו של פטרוס. אז נזכר פטרוס בדברי האדון:”לפני קריאת התרנגול תתכחש לי שלוש פעמים.“
    62: הוא יצא מהחצר ומירר בבכי.
    63: החיילים שהופקדו על שמירת ישוע לעגו לו, הכו אותו והתעללו בו.
    64: הם קשרו את עיניו, הכו אותו באגרופים וקראו בלעג:”נביא שכמוך, נחש מי הכה אותך?“
    65: הם המשיכו לקלל ולהעליב אותו.
    66: למחרת בבוקר הובא ישוע לפני חברי הסנהדרין, ראשי הכוהנים, הסופרים וזקני העם.
    67: ”האם אתה באמת המשיח?“שאלו אותו. אך ישוע השיב:”אם אגיד לכם, לא תאמינו לי,
    68: ואם אשאל אתכם שאלות לא תשיבו לי.
    69: אולם עוד מעט בן־האדם ישב לימין גבורת האלוהים.“
    70: ”אם כך, בן־אלוהים אתה?“”אתם אמרתם שאני הוא“השיב ישוע.
    71: ”איננו זקוקים לעדויות נוספות!“הם קראו.”במו אוזנינו שמענו אותו אומר דברים אלה!“
  23:
    1: ראשי הכוהנים, הסופרים, זקני העם וחברי הסנהדרין הוליכו את ישוע אל פילטוס,
    2: ומיד החלו להאשים אותו:”האיש הזה מסית את העם לא לשלם מס לקיסר הרומאי, וטוען שהוא המשיח, כלומר מלך!“
    3: ”האם אתה מלך היהודים?“שאל פילטוס את ישוע.”אתה אומר“, ענה ישוע.
    4: פילטוס פנה אל ראשי הכוהנים ואל ההמון וקרא:”מה אתם רוצים ממנו? הוא לא עבר על שום חוק!“
    5: אולם הם התעקשו:”אבל הוא מסית את העם בכל אזור יהודה נגד השלטון. הוא החל בכך בגליל, ועכשיו הוא בא לירושלים.“
    6: ”האם הוא תושב הגליל?“שאל פילטוס.
    7: ”כן“, השיבו לו. מאחר שהגליל היה במחוז שיפוטו של הורדוס, החליט פילטוס לשלוח את ישוע אליו. מלבד זאת, באותה העת היה הורדוס בירושלים.
    8: הורדוס שמח מאוד לראות את ישוע, מכיוון ששמע עליו ניסים ונפלאות, ומזה זמן רב השתוקק לפגוש אותו פנים אל פנים ולחזות בניסים שחולל.
    9: הורדוס שאל את ישוע שאלות רבות, אולם ישוע לא השיב דבר.
    10: בינתיים ראשי הכוהנים והסופרים הטיחו את האשמותיהם בישוע.
    11: גם הורדוס וחייליו בזו לישוע וצחקו לו; הם הלבישו אותו גלימת פאר ושלחוהו חזרה אל פילטוס.
    12: הורדוס ופילטוס, שהיו עד אז אויבים, הפכו באותו יום לידידים.
    13: פילטוס אסף את ראשי הכוהנים, ומנהיגים אחרים ואת העם,
    14: והודיע להם:”הבאתם לפני את האיש הזה וטענתם שהוא מסית את העם למרוד בשלטון. חקרתי אותו היטב בנוכחותכם ולא מצאתי כל יסוד להאשמותיכם!
    15: גם הורדוס לא מצא כל אשמה בישוע, ולכן שלח אותו אלינו. האיש הזה לא עשה כל מעשה שדינו מוות!
    16: משום כך אלקה אותו בשוט ואשחרר אותו.“
    17: מדי שנה בחג הפסח, נהג פילטוס לשחרר אסיר יהודי אחד.
    18: אך כולם צעקו פה אחד:”קחו אותו מכאן! שחרר לנו את בר־אבא!“
    19: (בר־אבא היה במאסר באשמת רצח והסתה למרד בירושלים).
    20: פילטוס רצה לשחרר את ישוע, ולכן ניסה להתווכח עם הקהל.
    21: אבל הקהל התעקש:”צלוב אותו! צלוב אותו!“
    22: פילטוס שאל אותם פעם שלישית:”מדוע? מה הוא עשה? לא מצאתי כל סיבה להוציאו להורג. אלקה אותו בשוט ואשחרר אותו.“
    23: אבל הם המשיכו לצעוק ולהפציר בו לצלוב את ישוע, וצעקותיהם הכריעו את הנידון.
    24: פילטוס נכנע לדרישתם ודן את ישוע למוות.
    25: על־פי בקשתם שחרר את בר־אבא, שהיה אסור באשמת רצח ומרידה, ומסר לידיהם את ישוע כדי שיעשו בו כרצונם.
    26: בהוליכם את ישוע אל מקום הצליבה פגשו בדרך את שמעון הקוריני, שחזר מן השדה, ואילצוהו ללכת אחרי ישוע ולשאת את צלבו.
    27: בין הקהל הרב שהלך אחרי ישוע היו גם נשים רבות שספדו עליו.
    28: ישוע פנה אליהן ואמר:”בנות ירושלים, אל תבכינה עלי, כי אם על עצמכן ועל ילדיכן,
    29: כי תבוא העת שבה נשים שאין להן ילדים תיחשבנה לבנות מזל.
    30: בעת ההיא יתחננו בני־האדם לפני ההרים שיפלו עליהם ויכסו אותם, ולפני הגבעות – שתקבורנה אותם.
    31: שהרי אם זהו גורלו של אדם חף מפשע, מה נורא יהיה גורלם של האשמים באמת!“
    32: יחד עם ישוע הובלו למוות גם שני פושעים.
    33: 'בהגיעם אל המקום שנקרא”מקום הגולגולת“– הם צלבו את השלושה: את ישוע במרכז, ואת שני הפושעים לימינו ולשמאלו.'
    34: ”אבי, סלח להם, “קרא ישוע,”כי אינם יודעים מה הם עושים!“בינתיים ערכו החיילים הגרלה וחילקו ביניהם את בגדי ישוע.
    35: ההמון עמד והביט במתרחש, ואילו מנהיגי העם לעגו לו וקראו:”הוא’הושיע‘כל־כך הרבה אנשים? אם הוא באמת המשיח בחיר האלוהים, הבה נראה כיצד יושיע את עצמו!“
    36: גם החיילים התלו בו; הם נתנו לו לשתות חומץ
    37: וקראו:”אם אתה באמת מלך היהודים, הושע את עצמך!“
    38: מעל ראשו של ישוע תלו שלט:”זהו מלך היהודים“.
    39: אחד הפושעים שהיה תלוי לצידו של ישוע לעג לו ואמר:”אם אתה באמת המשיח, מדוע אינך מציל את עצמך ואותנו לפני שיהיה מאוחר מדי?“
    40: הפושע השני גער בחברו ואמר:”האם גם במותך אינך ירא את האלוהים?
    41: אנחנו נענשים בעונש שמגיע לנו על מעשינו הרעים, אולם האדם הזה חף מפשע!“
    42: הוא פנה אל ישוע ואמר:”ישוע, זכור אותי כשתבוא אל מלכותך.“
    43: ”עוד היום אתה תהיה איתי בגן־עדן“, ענה לו ישוע.
    44: בשעה שתים־עשרה בצהריים כיסה חושך את כל הארץ למשך שלוש שעות.
    45: אור השמש חשך, והפרוכת התלויה לפני קודש הקודשים בבית־המקדש נקרעה לשניים.
    46: לאחר מכן קרא ישוע בקול גדול:”אבי, אני מפקיד את רוחי בידך.“ונפח את נשמתו.
    47: קצין רומאי אחד, אשר ראה את המתרחש, נמלא יראת אלוהים וקרא:”האיש הזה באמת היה צדיק!“
    48: משנוכחו האנשים שבאו לחזות בצליבה כי ישוע מת, הצטערו צער רב והלכו לבתיהם.
    49: כל חבריו וידידיו של ישוע, וביניהם הנשים שהלכו אחריו מהגליל, עמדו במרחק מה והביטו במתרחש.
    50: בין ידידיו של ישוע היה גם אדם בשם יוסף מהעיירה היהודית רמתיים. יוסף היה איש טוב וישר והאמין בביאת המשיח. למרות שהיה חבר הסנהדרין לא הסכים עם החלטתם ופעולתם.
    52: יוסף הלך אל פילטוס וביקש ממנו את גופתו של ישוע.
    53: לאחר שהוריד את הגופה מן הצלב עטף אותה יוסף בסדין, וקבר אותה בקבר חדש חצוב בסלע, שטרם נקבר בו איש.
    54: כל זה התרחש ביום שישי בערב, לפני כניסת השבת.
    55: הנשים אשר באו עם ישוע מהגליל הלכו אחרי יוסף וראו היכן שקבר את הגופה.
    56: לאחר מכן הלכו והכינו מרקחת בשמים, אולם לא שבו מיד אל הקבר, כי בינתיים נכנסה השבת והן לא רצו לחלל אותה.
  24:
    1: ביום ראשון השכם בבוקר לקחו הנשים את המרקחת שהכינו והלכו אל הקבר.
    2: בהגיען אל המקום גילו כי האבן הגדולה שסתמה את פתח הקבר הוזזה ממקומה.
    3: הן נכנסו פנימה, אך לא מצאו את גופתו של האדון ישוע.
    4: הנשים היו במבוכה גדולה ולא הבינו מה קרה. לפתע נגלו אליהן שני אנשים לבושים גלימות מבריקות ונוצצות.
    5: בפחד רב השתחוו הנשים לפני השניים.”מדוע אתן מחפשות את החי בין המתים?“שאלו השניים.
    6: ”הוא אינו נמצא כאן, הוא קם לתחייה! זיכרו שעוד בהיותו בגליל סיפר לכן שעל בן־האדם להימסר לידי אנשים רשעים, שיצלבו אותו, אבל ביום השלישי יקום לתחייה!“
    8: הנשים נזכרו בדברי ישוע
    9: ומיהרו לשוב העירה, כדי לספר את החדשות לאחד־עשר התלמידים ולכל השאר.
    10: '(אלה הנשים שהלכו אל הקבר: מרים המגדלית, יוחנה, מרים אמו של יעקב ואחרות).'
    11: אולם דברי הנשים נשמעו באוזניהם כסיפור דמיוני, והם לא האמינו להן.
    12: אך פטרוס קם ורץ אל הקבר. בהביטו פנימה ראה את התכריכים מונחים במקומם, אך הגופה לא הייתה שם. הוא לא הבין מה קרה ועזב את המקום.
    13: באותו יום הלכו שניים מתלמידיו של ישוע בדרך המובילה לעמאוס – כפר המרוחק כאחד עשר ק״מ מירושלים.
    14: בעודם משוחחים ביניהם על מות ישוע,
    15: הופיע לפתע ישוע עצמו ונלווה אליהם.
    16: אך השניים לא הכירוהו, כי עיניהם היו אחוזות.
    17: ”על מה אתם משוחחים?“שאל אותם ישוע. השניים נעצרו, וישוע ראה שפניהם הביעו צער וכאב.
    18: אחד מהשניים, קליופס שמו, השיב:”אתה ודאי האדם היחיד בכל ירושלים שאינו יודע מה קרה בעיר בימים האחרונים.“
    19: ”מה קרה בעיר?“שאל ישוע.”אנחנו מתכוונים לישוע מנצרת“, הסבירו השניים.”ישוע היה נביא שחולל נסים ונפלאות, ומורה חכם בעיני אלוהים ובעיני העם.
    20: אבל ראשי הכוהנים ורבים ממנהיגנו אסרו אותו ומסרוהו לידי הרומאים, כדי שיגזרו עליו דין מוות, ואלה צלבו אותו.
    21: ואילו אנחנו חשבנו וקיווינו שהוא המשיח העתיד לגאול את עם־ישראל. כל מה שסיפרנו לך קרה לפני שלושה ימים,
    22: אך בזאת לא תם הסיפור! מספר נשים מקבוצתנו הלכו הבוקר אל הקבר, וכשחזרו היה בפיהן סיפור בלתי רגיל. הנשים סיפרו כי גופתו של ישוע נעלמה, וכי פגשו בקבר שני מלאכים שאמרו להן כי ישוע חי!
    24: כמה מאנשינו מיהרו אל הקבר כדי לבדוק את דברי הנשים, ונוכחו שהן צדקו; גופתו של ישוע באמת נעלמה.“
    25: ”כסילים!“קרא ישוע.”האם כל־כך קשה לכם להאמין לדברי הנביאים בכתבי־הקודש?
    26: האם לא ניבאו הנביאים באופן ברור שהמשיח יסבול את העינויים הנוראים האלה, לפני שיתגלה כבודו והדרו?“
    27: לאחר מכן הוא ציטט להם פסוקים מן התנ״ך והסביר להם את כל מה שנאמר עליו בכתובים, החל מבראשית וכלה בדברי הנביאים.
    28: בינתיים התקרבו השלושה לעמאוס – הכפר שאליו היו מועדות פניהם. ישוע נראה כעומד להמשיך בדרכו,
    29: אולם השניים הפצירו בו ללון בביתם, כי הייתה שעת ערב, וישוע נענה להזמנתם.
    30: כשהתיישבו לאכול ברך ישוע על הלחם, פרס אותו והגישו להם.
    31: לפתע כאילו נפקחו עיניהם, והם הכירו את ישוע. באותו רגע הוא נעלם מעיניהם.
    32: השניים החלו לספר זה לזה כיצד התרגשו בשעה שישוע דיבר אליהם וביאר להם את הכתוב בתנ״ך.
    33: 'בלי לאבד זמן קמו השניים וחזרו לירושלים, שם מצאו את אחד־עשר התלמידים ואחרים מתלמידי ישוע אשר קיבלו את פניהם בקריאה:'
    34: ”האדון באמת קם לתחייה! הוא נגלה לפטרוס!“
    35: השניים מעמאוס סיפרו כיצד נגלה ישוע גם אליהם כשהלכו בדרך, וכיצד הכירו אותו כשפרס את הלחם.
    36: בשעה שדיברו הופיע ישוע בחדר ואמר:”שלום לכם!“
    37: הופעתו הבהילה אותם, כי חשבו שרוח רפאים לפניהם!
    38: ”מדוע נבהלתם?“שאל ישוע.”מדוע אינכם מאמינים שאני הוא העומד לפניכם?
    39: הביטו בידי! הביטו ברגלי! אתם יכולים לראות ללא ספק שאני הוא העומד לפניכם! געו בי והיווכחו שאינני רוח, שהרי לרוח אין בשר ועצמות כפי שיש לי!“
    40: בשעה שדיבר הראה להם ישוע את נקבי המסמרים בידיו ואת הפצעים ברגליו.
    41: על אף שמחתם הרבה עדיין הטילו התלמידים ספק ולא האמינו. משום כך שאל אותם ישוע:”האם יש לכם כאן משהו לאכול?“
    42: הם הגישו לו חתיכת דג צלוי,
    43: וישוע אכל את הדג לנגד עיניהם.
    44: לאחר מכן אמר ישוע:”האם אינכם זוכרים שעוד בהיותי אתכם סיפרתי לכם שכל מה שאמרו עלי משה, הנביאים ובתהלים חייב להתקיים?“
    45: ישוע פתח את לבם כדי שסוף סוף יבינו את הכתובים,
    46: והוסיף:”עוד לפני זמן רב נכתב שעל המשיח להתענות, למות ולקום לתחייה ביום השלישי.
    47: ועוד כתוב כי דבר אלוהים יצא אל כל העמים, החל מירושלים, וכי כל מי שיאמין בי ויחזור בתשובה יסלחו לו חטאיו.
    48: אתם עדים לקיום הנבואות האלה.
    49: עתה אני עומד לשלוח אליכם את אשר הבטיח אבי. הישארו כאן בירושלים עד שיבוא רוח הקודש וימלא אתכם בכוח ובגבורה מן השמים.“
    50: לאחר מכן הוא הוביל אותם אל בית־עניה, שם נשא את ידיו אל השמים וברך אותם.
    51: תוך כדי ברכתו נפרד מהם ישוע ועלה השמיימה.
    52: התלמידים השתחוו לו וחזרו לירושלים מלאי שמחה,
    53: ואת כל זמנם בילו בבית־המקדש כשהם מהללים ומברכים את האלוהים.
