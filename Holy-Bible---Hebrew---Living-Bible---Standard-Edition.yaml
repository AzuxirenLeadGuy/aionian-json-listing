    2: בספרי הנביאים הודיע לנו אלוהים שהוא עומד לשלוח אלינו את בנו, אולם לפני כן ישלח שליח מיוחד אשר יכין את העולם לקראת בואו של בן־האלוהים.
    3: ישעיהו הנביא ניבא:”קול קורא במדבר פנו דרך ה׳, ישרו מסילותיו.“
    4: שליח זה היה יוחנן המטביל. יוחנן גר במדבר והכריז שכל אחד צריך להיטבל במים, לאות חרטה על מעשיו וכדי שאלוהים יסלח לו עליהם.
    5: אנשים רבים מירושלים ומכל אזור יהודה באו להקשיב לדברי יוחנן, ולאחר שהתוודו על מעשיהם הרעים הוא הטביל אותם בנהר הירדן.
    6: בגדיו היו עשויים שער גמלים והייתה לו חגורת עור; הוא נהג לאכול ארבה ודבש־בר.
    7: המסר של יוחנן היה זה:”בקרוב יבוא אדם גדול ונעלה ממני; הוא כה נעלה עד כי איני ראוי אפילו להסיר את נעליו!
    8: אני הטבלתי אתכם במים, אולם הוא יטביל אתכם ברוח הקודש של אלוהים!“
    9: יום אחד בא ישוע מנצרת שבגליל, ויוחנן הטביל אותו בנהר הירדן.
    10: כאשר יצא ישוע מהמים נפתחו השמים, ורוח אלוהים בדמות יונה ירדה ונחתה עליו,
    11: וקול מן השמים קרא:”אתה בני אהובי, ובך אני חפץ.“
    12: רוח אלוהים נשא מיד את ישוע אל המדבר, שם הוא נשאר לבדו עם חיות המדבר ארבעים יום, והשטן ניגש לנסותו. לאחר מכן באו המלאכים לשרת אותו.
    14: זמן מה לאחר שאסר המלך הורדוס את יוחנן, בא ישוע אל הגליל כדי להכריז על בשורת אלוהים.
    15: ”העת הגיעה!“קרא ישוע.”מלכות אלוהים קרבה, שובו מדרככם הרעה והאמינו לבשורה!“
    16: יום אחד כשהתהלך ישוע על חוף הכינרת, ראה את האחים שמעון ו‎אַנְדְּרֵי דגים בעזרת רשתות. הם היו דייגים במקצועם.
    17: ”בואו אחרי!“קרא אליהם ישוע.”אני אעשה אתכם לדייגי אדם!“
    18: שני האחים עזבו מיד את הרשתות שלהם והלכו אחריו.
    19: לא הרחק משם ראה ישוע את יעקב ויוחנן בני־זבדי יושבים בסירת דיג ומתקנים את הרשתות.
    20: ישוע קרא להם, והשניים הצטרפו מיד אל החבורה, לאחר שהשאירו את זבדי אביהם בסירה עם מספר דייגים שכירים.
    21: ישוע ומלוויו הגיעו לכפר־נחום. בשבת בבוקר הלכו לבית־הכנסת, וישוע לימד את הקהל.
    22: היהודים בבית־הכנסת נדהמו מהדרשה שלו, מפני שדיבר אליהם בסמכות רבה ולא כמו הסופרים.
    23: 'בבית־הכנסת היה איש אחוז שד טמא, והלה צעק לפתע:'
    24: ”מדוע אתה מטריד אותנו, ישוע מנצרת, האם באת להשמיד את השדים? אני מכיר אותך; אתה בנו הקדוש של אלוהים!“
    25: ישוע נזף בשד וציווה עליו:”שתוק וצא החוצה!“
    26: השד טלטל את האיש המסכן מצד אל צד ויצא ממנו בקול צעקה.
    27: כל הנוכחים השתוממו והחלו לשוחח זה עם זה על המקרה.”האם זוהי תורה חדשה?“שאלו בהתרגשות.”ראו, גם השדים שומעים בקולו!“
    28: עד מהרה התפשטו השמועות על מעשי ישוע והתפרסמו בכל אזור הגליל.
    29: ישוע ותלמידיו יצאו מבית־הכנסת והלכו לביתם של שמעון ו‎אַנְדְּרֵי.
    30: כאשר נכנסו אל הבית מצאו את חמותו של שמעון שוכבת שם חולה עם חום גבוה. התלמידים פנו מיד אל ישוע וביקשו את עזרתו.
    31: ישוע ניגש אל מיטת החולה, אחז בידה ועזר לה לשבת. החום נעלם מיד, היא קמה ממיטתה והכינה להם אוכל.
    32: עם שקיעת השמש התמלאה חצר הבית בחולים ואנשים אחוזי שדים, אשר הובאו אל ישוע כדי שירפא אותם. ליד הבית התאספו כל אנשי העיירה מתוך סקרנות.
    34: ישוע ריפא אנשים רבים שהיו חולים במחלות שונות, וגירש שדים רבים (אולם הוא לא הרשה לשדים לדבר, משום שידעו מי הוא).
    35: למחרת בבוקר, עוד לפני זריחת השמש, קם ישוע והלך למקום שקט ומבודד כדי להתפלל.
    36: שמעון והאחרים יצאו בעקבותיו, וכשמצאו אותו קראו:”לאן אתה הולך? כולם מחפשים אותך!“
    38: ”איננו יכולים להישאר כל הזמן במקום אחד“, השיב ישוע.”עלינו ללכת גם למקומות אחרים, כדי לספר לאנשים על מלכות אלוהים; הרי לשם כך באתי!“
    39: ישוע עבר בכל רחבי הגליל, לימד בבתי־הכנסת וגירש שדים מהרבה אנשים.
    40: פעם בא אליו אדם חולה צרעת והתחנן לפניו שירפא אותו.”אם רק תרצה, תוכל לרפא אותי“, אמר האיש.
    41: ישוע חש חמלה רבה, ועל כן נגע במצורע ואמר:”ודאי שאני רוצה. הירפא!“
    42: הצרעת נעלמה מיד, והאדם נרפא כליל!
    43: ”לך מהר להיבדק אצל הכוהן“, אמר ישוע לאיש בתוקף.
    44: ”אל תשכח לקחת איתך קורבן טהרה, כפי שציווה משה על בני־ישראל, כדי שכולם יראו שנרפאת. אל תעצור בדרך לדבר עם איש!“
    45: אבל האיש לא שמע בקול ישוע, והלך והכריז לכולם שהוא בריא. הוא סיפר לכולם שישוע ריפא אותו ממחלת הצרעת, וכתוצאה מכך שוב לא יכול היה ישוע להיכנס לעיר בגלוי, כי אנשים רבים הלכו אחריו לכל מקום ולא נתנו לו מנוחה. על כן הוא החליט לשבת מחוץ לעיר, אך גם זה לא הועיל, כי תוך זמן קצר מצא אותו ההמון והקיף אותו מכל עבר.
  2:
    1: כעבור ימים אחדים חזר ישוע לכפר־נחום, ומיד נפוצו שמועות על בואו בכל העיר.
    2: הבית שבו התארח התמלא במהרה עד אפס מקום. אפילו החצר הייתה מלאה אנשים, עד שלא היה מקום לאף אדם נוסף, וישוע לימד אותם את כתבי־הקודש.
    3: בין הקהל בחצר היו ארבעה אנשים שנשאו אדם משותק על אלונקה.
    4: בגלל הקהל הרב הם לא יכלו להיכנס לתוך הבית ולדבר עם ישוע. לכן הם טיפסו על הגג, הזיזו רעפים אחדים ממקומם והורידו את האלונקה אל אמצע החדר, אל המקום שבו עמד ישוע.
    5: כשראה ישוע את אמונתם, פנה אל האיש המשותק ואמר:”בני, נסלחו לך חטאיך!“
    6: 'היו כמה מורי הלכה שנכחו במקום, ואלה אמרו בלבם:'
    7: ”מה הוא מגדף? למי הוא חושב את עצמו, לאלוהים? הרי רק אלוהים יכול לסלוח על חטאים!“
    8: ישוע ידע את מחשבותיהם ולכן שאל:”מדוע דברי מטרידים אתכם?
    9: לי, המשיח, יש סמכות לסלוח חטאים עלי־אדמות. אני אוכיח לכם שאני לא רק מדבר, אלא גם עושה – מיד תראו כיצד אני מרפא את האיש הזה.“
    11: הוא פנה אל האיש המשותק ופקד עליו:”קום! קפל את האלונקה שלך ולך לביתך, כי נרפאת!“
    12: האיש קפץ על רגליו, קיפל את האלונקה ופילס לו דרך בתוך הקהל הנדהם. כולם היללו את אלוהים מעומק לבם וקראו בפליאה:”אף פעם לא ראינו דבר כזה!“
    13: ישוע יצא שוב לחוף הים. אנשים רבים התאספו סביבו והוא לימד אותם.
    14: כאשר התהלך על החוף פגש את לוי, בנו של חלפי, יושב בבית־המכס.”בוא אתי, “הזמינו ישוע,”בוא והיה תלמיד שלי.“לוי עזב את בית־המכס והלך עם ישוע.
    15: באותו ערב הזמין לוי לארוחה בביתו את גובי־המכס מהעבודה ואנשים רגילים מהרחוב, כדי שתהיה להם הזדמנות לפגוש את ישוע ותלמידיו (אנשים רבים רצו לפגוש את ישוע פנים אל פנים ולדבר איתו).
    16: אחדים מהסופרים והפרושים ראו את ישוע אוכל בחברת אנשים בעלי שם רע.”כיצד הוא יכול לאכול עם האנשים האלה?“שאלו את תלמידיו.
    17: ישוע שמע את שאלתם והשיב:”החולים זקוקים לרופא ולא הבריאים. לא באתי לקרוא לצדיקים לחזור בתשובה, כי אם לחוטאים.“
    18: תלמידי יוחנן ותלמידי הפרושים נהגו לצום, כנהוג במסורת היהודית. יום אחד באו מספר אנשים אל ישוע ושאלו אותו מדוע תלמידיו אינם צמים כמו כולם.
    19: השיב להם ישוע:”האם ייתכן שידידי החתן יסרבו לאכול במסיבת חתונתו? האם ייתכן שיתאבלו בזמן שהחתן נמצא אתם?
    20: אולם יבוא יום שהחתן יילקח מהם, ואז הם יצומו.
    21: למה הדבר הזה דומה? לאדם התופר טלאי מבד חדש על בגד ישן ובלה; מה יקרה? הטלאי מהבד החדש יינתק ויגדיל את החור בבגד.
    22: הדבר דומה גם לאדם הממלא יין חדש בתוך חביות רקובות. הרי היין יבקע את החביות ויישפך החוצה. יין חדש יש לשמור בחביות חדשות.“
    23: באחת השבתות הלכו ישוע ותלמידיו דרך שדה תבואה, והתלמידים קטפו שיבולים ואכלו את הגרעינים.
    24: ”ראה מה הם עושים!“התנפלו הפרושים על ישוע.”מדוע הם קוטפים שיבולים בשבת? הלא הם עוברים על חוקי התורה ומחללים את השבת!“
    25: ”האם מעולם לא קראתם מה עשה דוד המלך?“השיב להם ישוע.”כאשר דוד המלך ואנשיו היו רעבים הם נכנסו לאוהל מועד – בימי אביתר הכוהן – ואכלו את לחם הפנים שהיה מיועד לכוהנים בלבד. הלא גם זה היה בניגוד לחוקי התורה.
    27: דעו לכם כי השבת ניתנה למען בני־האדם, ולא בני־האדם למען השבת.
    28: ובן האדם הוא אדון השבת.“
  3:
    1: ישוע חזר לבית־הכנסת בכפר־נחום וראה שם איש שידו משותקת.
    2: מאחר שהיום היה שבת, רצו מתנגדיו של ישוע לראות אם ירפא את האיש. הם החליטו שאם ישוע ירפא את האיש, יאסרו אותו.
    3: ישוע אמר לבעל היד המשותקת:”בוא ועמוד לפני כולם.“
    4: לאחר מכן הוא פנה אל הזוממים נגדו ושאל:”על־פי התורה האם עלינו לעשות בשבת מעשים טובים, או מעשים רעים? האם עלינו להציל נפשות בשבת, או לאבד אותן?“לא הייתה תשובה בפיהם.
    5: ישוע הביט בהם בכעס וצער, בגלל לב האבן שלהם, ואז פקד על האיש החולה:”הושט את ידך.“האיש הושיט את ידו והיא נרפאה כליל.
    6: הפרושים מיהרו להתייעץ עם אנשי הורדוס כיצד להיפטר מישוע.
    7: 'ישוע ותלמידיו עזבו את בית־הכנסת והלכו לשפת הים. הקהל הרב שהלך אחריהם בא כמעט מכל קצות הארץ: מהגליל, מיהודה, מירושלים, מאדום, מעבר הירדן ואפילו מאזור צור וצידון. כל האנשים האלה הלכו אחרי ישוע מפני ששמעו על הנסים והנפלאות שחולל, וכמובן שרצו לראות אותו במו עיניהם.'
    9: ישוע ביקש מתלמידיו להכין לו סירה, כדי שאם ינסה הקהל להידחק אליו ויאלץ אותו להיכנס למים, יוכל לעלות על הסירה.
    10: באותו יום הוא ריפא חולים רבים מאוד, וכתוצאה מכך הלכו והתרבו החולים שנהרו אליו מכל עבר, וכל אחד ניסה לגעת בו כדי להירפא.
    11: כאשר נגעו אנשים אחוזי־שדים בישוע, הם נפלו לפניו וצעקו:”אתה הוא בן־האלוהים!“
    12: אולם ישוע ציווה עליהם לשתוק ולא לגלות את זהותו.
    13: ישוע עלה על אחד ההרים והזמין אליו אנשים מסוימים מבין הקהל.
    14: הוא בחר שנים־עשר איש שיהיו מלוויו הקבועים ושילכו ללמד את העם, ונתן להם סמכות לרפא חולים ולגרש שדים.
    16: 'אלה שמות השנים־עשר שישוע בחר: שמעון כֵּיפָא (שישוע כינה אותו”פטרוס“), יעקב ויוחנן בני־זבדי (שישוע כינה”בני־רעם“), ‎אַנְדְּרֵי, פיליפוס, בר־תלמי, מתי, תומא, יעקב בן־חלפי, תדי, שמעון (מחבורת הקנאים) ויהודה איש קריות (אשר מאוחר יותר הסגיר את ישוע).'
    20: כאשר חזר ישוע לבית מארחיו, שוב המתין לו קהל שמילא את כל הבית, כך שישוע ותלמידיו לא יכלו להפסיק ולאכול.
    21: כשנודע לבני משפחתו על כך, הם באו לקחתו לביתם.”הוא יצא מדעתו!“קראו.
    22: מורי הלכה מירושלים באו לשם ואמרו:”אתם יודעים מדוע הוא יכול לגרש שדים? מפני שבעל־זבול, שר השדים, שוכן בתוכו!“
    23: ישוע קיבץ אותם סביבו ודיבר אליהם במשלים.”כיצד יכול השטן לגרש את השטן?“שאל.
    24: ממלכה מפולגת לא תחזיק מעמד ותתמוטט.
    25: משפחה שיש בה חילוקי דעות ופילוגים – תיהרס.
    26: אם השטן נלחם נגד עצמו, מה יוכל להשיג?
    27: איש אינו יכול לשדוד את מלכות השטן לפני שיכבול אותו תחילה. לאחר שיכבול את השטן, יוכל לשדוד את רכושו.
    28: ”אני מזהיר אתכם, “המשיך ישוע,”כל החטאים וגידופים ייסלחו לבני האדם.
    29: רק חטא אחד לעולם לא ייסלח – גידוף רוח הקודש.“
    30: ישוע מצא לנכון להזהיר אותם, שכן טענו שהוא חולל נסים בכוחו של השטן (במקום שיודו שהוא חולל נסים בכוחו של רוח הקודש).
    31: בינתיים באו אמו ואחיו של ישוע אל הבית שבו לימד. הם שלחו מישהו לקרוא לישוע החוצה, כי רצו לדבר איתו.”אמך ואחיך מחכים לך בחוץ; הם רוצים לדבר אתך“, אמר לו מישהו.
    33: ”מי היא אמי?“”מי הם אחי?“קרא ישוע.
    34: הוא הביט באנשים סביבו והכריז:”הנה אמי ואחי!
    35: כל השומע בקול אלוהים הוא אחי, אחותי ואמי.“
  4:
    1: פעם אחרת, כשלימד ישוע על החוף, התאסף סביבו קהל עצום; האנשים נדחפו ונדחקו עד כי לא היה לו מקום לעמוד. ישוע התיישב בסירה שהכינו לו תלמידיו, וכל האנשים נשארו על החוף.
    2: 'בדרך כלל הוא לימד את הקהל בסיפורים ובמשלים, והנה אחד מהם:'
    3: ”שימו לב! איכר אחד יצא לזרוע. כשפיזר את הזרעים בשדה
    4: נפלו חלקם על השביל בצד הדרך, והציפורים באו וניקרו אותם.
    5: חלקם נפלו על אדמת סלעים ומיד הצמיחו נבטים יפים, אולם כעבור זמן קצר נבלו ומתו, מפני שלא יכלו להכות שורשים עמוקים.
    7: חלקם נפלו בין קוצים, ואלה חנקו את הצמחים הרכים.
    8: אולם חלק אחר מהזרעים נפל על אדמה טובה, ונשא פרי מבורך ורב פי שלושים, פי שישים ואפילו פי מאה.
    9: מי שמסוגל לשמוע, שיקשיב!“
    10: כשנשאר ישוע לבדו עם השנים־עשר ושאר התלמידים, הם שאלו אותו:”רבי, למה התכוונת במשל?“
    11: ”לכם מותר לדעת את סוד מלכות האלוהים, “ענה להם ישוע,”אך אלה שמחוץ למלכות האלוהים שומעים רק משלים. למרות שהם רואים ושומעים, הם אינם מבינים ואינם מאמינים באלוהים, ועל כן אין להם סליחת חטאים.
    13: אבל אם אינכם מבינים את המשל הפשוט הזה, כיצד תבינו את שאר המשלים שאני עומד לספר?
    14: ”האיכר במשל הוא כל אדם שמספר לאחרים את בשורת אלוהים, שכן הוא מנסה לזרוע בלבם את דבר־אלוהים.
    15: השביל בצד מסמל את לב האנשים השומעים את דבר אלוהים, אך מיד בא השטן ומנסה להשכיח מלבם את אשר שמעו.
    16: אדמת הסלעים מסמלת את לבם של אלה השומעים את הבשורה ומקבלים אותה בהתלהבות ובשמחה,
    17: אך אינם מעמיקים ואינם מתבססים באמונתם. לכן ברגע שצצים קשיים ראשונים הם אינם מחזיקים מעמד.
    18: ”אדמת הקוצים מסמלת את לבם של אלה השומעים את דבר אלוהים ומאמינים בו,
    19: אולם תוך זמן קצר תענוגות העולם והרדיפה אחר עושר והצלחה תופסים את המקום החשוב בלבם, ודוחקים הצידה את דבר אלוהים. משום כך לא רואים שום פרי בחייהם.
    20: ”ואילו האדמה הטובה מסמלת את לבם של אלה המאמינים באמת בדבר־אלוהים, והפרי המבורך בחייהם רב, פי שלושים, פי שישים ואפילו פי מאה ממה שנזרע בלבם.“
    21: ישוע המשיך ואמר:”כשאדם מדליק נר בחשכה, האם הוא מחביא את הנר הדולק מתחת למיטה, כדי שאיש לא יראה את האור? תפקיד הנר להאיר, ולכן שמים אותו במקום מרכזי – במקום שבו יביא תועלת רבה ביותר.
    22: ”כל הנסתר עתה ייגלה בבוא העת.
    23: מי שאוזניים לו, שיקשיב!
    24: ”קיימו באופן מעשי את מה שאתם שומעים. כפי שאתם מתנהגים עם אחרים כך יתנהגו איתכם.
    25: מי שיש לו – יינתן לו עוד; ומי שאין לו – גם המעט שבידו יילקח ממנו.“
    26: ישוע סיפר להם משל נוסף על מלכות אלוהים:”איכר אחד זרע זרעים בשדה שלו,
    27: ולאחר שסיים את הזריעה הלך לדרכו. כעבור זמן מה צמחו הזרעים וגדלו ללא עזרת האיכר;
    28: האדמה הצמיחה בעצמה את הזרעים. תחילה צמח עלה ראשון, אחריו הגבעול וראש השיבולת, ולבסוף הבשילו הגרגרים.
    29: אז בא האיכר וקצר את התבואה.“
    30: ”כיצד אוכל לתאר את מלכות אלוהים?“שאל ישוע.”למה אפשר לדמות את מלכות אלוהים?
    31: מלכות אלוהים דומה לגרגר זעיר של צמח החרדל. אף כי גרגר זה זעיר ביותר, הוא גדל להיות אחד הצמחים הגדולים ביותר, בעל ענפים ארוכים וחסונים, וציפורים שונות יכולות לבנות בצילו קן ומחסה.“
    33: ישוע סיפר להם משלים רבים על דבר־אלוהים, לפי יכולת הבנתם.
    34: למעשה הוא לימד את הציבור רק במשלים, וכאשר נשאר עם התלמידים לבדם נהג לבאר להם אותם.
    35: לפנות ערב אמר ישוע לתלמידיו:”הבה נעבור לגדה השנייה של הכינרת.“
    36: הם עזבו את הקהל מאחוריהם והתרחקו מהמקום בסירה שבה ישב ישוע, אך הסירות האחרות שטו בעקבותיהם.
    37: לפתע פרצה סערה גדולה; גלים חזקים וגבוהים הכו בסירה ומילאו אותה מים עד שכמעט טבעה.
    38: באותו זמן ישן ישוע בשלווה בתוך הסירה. התלמידים העירו אותו בבהלה ופחד:”רבי, קום! אנחנו עומדים לטבוע, ולך לא אכפת?“
    39: ישוע קם, נזף ברוח ופקד על הים להירגע. מיד שקטה הרוח והים נרגע.
    40: לאחר מכן הוא פנה אל תלמידיו ושאל בתמיהה:”מדוע נבהלתם כל־כך? עדיין אינכם מאמינים בי?“
    41: התלמידים נמלאו פחד ושאלו זה את זה:”מיהו האיש הזה שאף הרוח והים נשמעים לו?“
  5:
    1: בהגיעם אל הגדה השנייה של הכינרת ירד ישוע מהסירה, והנה רץ לקראתו מכיוון בית־הקברות איש אחוז רוח רעה.
    3: איש זה גר בבית־הקברות והיה בעל כוח פיזי אדיר. בכל פעם שאסרו אותו בכבלים ושרשרות הוא היה מנתק אותם בקלות ויוצא לחופשי. איש לא היה יכול להתגבר עליו.
    5: יומם ולילה נהג להסתובב כמשוגע בין הקברים ועל ההרים, צועק ופוצע את עצמו באבנים חדות.
    6: בראותו את ישוע מרחוק, רץ האיש לקראתו ונפל לרגליו.
    7: ישוע פקד על השד שבתוך האיש:”צא החוצה, שד!“השד צעק צעקה מחרידה:”מה אתה עומד לעשות לי, ישוע בן אל־עליון? למען אלוהים, אל תייסר אותי!“
    9: ”מה שמך?“שאל ישוע.”לגיון“, השיב השד.”אינני לבדי; אנחנו כאן שדים רבים.“
    10: השדים התחננו לפני ישוע שלא ישלח אותם למקום נידח.
    11: בקרבת המקום היה עדר גדול של חזירים שרעה במורד ההרים.
    12: ”שלח אותנו לתוך החזירים האלה“, התחננו השדים.
    13: ישוע הסכים, והם יצאו מהאיש ונכנסו לתוך החזירים. כל החזירים (בערך אלפיים) דהרו בטירוף במורד ההר ישר לתוך הים וטבעו.
    14: רועי החזירים ברחו לערים ולכפרים שבסביבה, וסיפרו לכולם מה שקרה. כל האנשים רצו מיד אל המקום כדי לראות את המחזה במו עיניהם.
    15: עד מהרה התאספו אנשים רבים ליד ישוע, אולם כשראו את האיש יושב לרגלי ישוע לבוש היטב ושפוי בדעתו, נמלאו פחד.
    16: עדי ראייה סיפרו לבאים מה שהתרחש,
    17: והאנשים התחננו לפני ישוע שילך משם ויעזוב אותם לנפשם.
    18: כשחזר ישוע לסירה התחנן לפניו האיש שיצאו ממנו השדים שירשה לו להצטרף אליו.
    19: אולם ישוע לא הסכים לכך.”לך הביתה למשפחתך ולחבריך“, אמר ישוע.”ספר להם כיצד ריחם עליך אלוהים, ואיזה נס חולל בך.“
    20: האיש הלך לבקר בעשר הערים הגדולות וסיפר לאנשים על הפלא הגדול שחולל ישוע, וכולם התפלאו מאוד.
    21: ישוע חצה בסירתו את הכינרת והגיע אל הגדה שממול, שם כבר חיכה לו קהל רב.
    22: אחד מראשי בית־הכנסת המקומי, יאיר שמו, נפל לפני ישוע
    23: והתחנן בפניו שירפא את בתו הקטנה.”בתי גוססת“, קרא יאיר בייאוש.”אנא, בוא לביתי ושים את ידיך עליה, כדי שתבריא ותחיה.“
    24: ישוע הלך עם יאיר, והקהל הגדול הלך אחריהם, נדחף ונדחק סביב ישוע.
    25: בקרב הקהל הייתה אישה שסבלה משטף דם מתמיד במשך שתים־עשרה שנה.
    26: היא סבלה קשות מטיפולים של רופאים שונים, ולאחר שהוציאה את כל כספה, לא זו בלבד שמצבה לא השתפר, הוא אף החמיר!
    27: היא שמעה על המעשים שישוע עשה, ולכן הלכה אחריו ונגעה בבגדו.
    28: ”אם רק אצליח לגעת בבגדיו אהיה בריאה“, חשבה לעצמה.
    29: ואכן, ברגע שנגעה בבגדו פסק שטף הדם, והאישה ידעה שנרפאה.
    30: באותו רגע הרגיש ישוע שיצא ממנו כוח ריפוי. הוא הסתובב לאחור ושאל:”מי נגע בי?“
    31: תלמידיו התפלאו על השאלה המשונה והשיבו:”ראה כמה אנשים נדחפים אליך מכל צד, ואתה שואל מי נגע בך?“
    32: אולם ישוע התעלם מהערתם והמשיך להסתכל סביבו, מחפש את מי שנגע בו.
    33: האישה, אשר ידעה כי נרפאה, התקרבה אליו, נפלה לרגליו בפחד ובחרדה וסיפרה לו את כל האמת.
    34: ”בתי, אמונתך ריפאה אותך!“אמר לה ישוע.”היי בריאה ולכי לשלום.“
    35: בזמן שישוע דיבר אל האישה, הגיעו למקום שליחים מביתו של יאיר והודיעו לאב:”בתך מתה; אין צורך להטריח את המורה.“
    36: אולם ישוע התעלם מכך ואמר ליאיר:”אל תפחד; רק תאמין!“
    37: ישוע עצר את הקהל ולא הרשה לאיש ללכת איתו, פרט לפטרוס, יעקב ויוחנן.
    38: בהגיעם לביתו של יאיר מצאו את כולם בוכים ומתאבלים על מות הילדה.
    39: ישוע נכנס פנימה ושאל את האנשים:”מדוע אתם בוכים ומתרגשים? הילדה לא מתה; היא רק ישנה.“
    40: כל הנוכחים לעגו לו, אולם הוא לא שם לב לכך וביקש מכולם לצאת משם. הוא לקח את ההורים ואת תלמידיו ונכנס איתם לחדרה של הילדה.
    41: ישוע אחז בידה של הילדה וקרא:”טליתא, קומי!“(כלומר:”קומי, ילדה!“) היא הייתה בת 12 והיא אכן קמה ממיטתה והתהלכה בבית. הוריה התפלאו מאוד,
    43: אך ישוע הזהיר אותם שלא יספרו לאף אחד מה שקרה, וביקש שיתנו לילדה משהו לאכול.
  6:
    1: זמן קצר לאחר מכן חזרו ישוע ותלמידיו לנצרת – עירו של ישוע.
    2: בשבת הלך ישוע לבית הכנסת ולימד את הקהל. אנשים רבים התפלאו מאוד על חוכמתו ועל הניסים שחולל. אך הם ידעו שהוא אחד מהם ושהוא גר בסביבה וקראו:”הוא אינו טוב מאתנו. הוא סך הכול נגר פשוט, בנה של מרים ואחיהם של יעקב, יוסף, יהודה ושמעון; ואחיותיו גרות כאן בינינו.“הדבר גרם להם עלבון.
    4: ”הנביא הוא מכובד רק בקרב אנשים זרים“, השיב להם ישוע.”בני עירו, בני משפחתו וחבריו לעולם אינם מכבדים אותו.“
    5: בגלל חוסר אמונתם לא יכול היה ישוע לעשות שם מעשי גבורה גדולים. הוא רק הניח את ידיו על מספר חולים וריפא אותם.
    6: חוסר אמונתם הדהים אותו מאוד. לאחר מכן עבר ישוע מכפר לכפר ולימד את האנשים.
    7: הוא קרא אליו את שנים־עשר התלמידים, נתן להם סמכות וכוח לגרש רוחות רעות ושדים, ושלח אותם בזוגות אל הכפרים והערים.
    8: הוא אמר להם שלא ייקחו איתם דבר מלבד מקל הליכה; לא מזון, לא שמיכות, לא כסף ולא בגדים נוספים או זוג נעליים נוסף.
    10: ”בכל כפר הישארו אצל מארח אחד בלבד; אל תעברו ממקום למקום“, הורה להם ישוע.
    11: ”אם במקום כלשהו לא יקבלו אתכם ולא יקשיבו לכם, לכו משם. אך לפני שתלכו נקו את האבק מרגליכם, כדי שהאנשים יראו שמילאתם את חובתכם ועתה הנכם עוזבים אותם לגורלם.“
    12: וכך יצאו השליחים לדרך. לכל מי שפגשו בדרך קראו לחזור בתשובה ולהפסיק לחטוא.
    13: הם גרשו שדים רבים, ריפאו הרבה חולים ומשחו אותם בשמן.
    14: גם המלך הורדוס שמע על אודות ישוע, משום שכולם דיברו על הניסים שחולל. המלך חשב את ישוע ליוחנן המטביל שקם לתחייה, ולכן אמר:”איני מתפלא על כך שהוא יכול לעשות ניסים ונפלאות.“
    15: אנשים אחרים חשבו את ישוע לאליהו הנביא שקם לתחייה; היו שטענו כי ישוע הוא נביא חדש בדומה לנביאים שחיו בעבר.
    16: ”לא“, אמר המלך הורדוס בהחלטיות.”אני בטוח שזהו יוחנן, האיש שאת ראשו כרתי. הוא קם לתחייה!“
    17: זמן מה קודם לכן שלח הורדוס חיילים לאסור את יוחנן, כי יוחנן אמר שאסור להורדוס להתחתן עם הורודיה – אשת אחיו פיליפוס.
    19: הורודיה שנאה את יוחנן בשל כך ורצתה במותו כנקמה, אולם לשם כך היה עליה לקבל את רשותו של הורדוס.
    20: ואילו הורדוס כיבד את יוחנן ולא הרשה להורודיה לפגוע בו, כי ידע שיוחנן הוא אדם ישר וקדוש. הורדוס אהב מאוד להקשיב לדברי יוחנן אף כי גרמו לו מבוכה.
    21: ביום הולדתו של הורדוס הייתה להורודיה הזדמנות מצוינת להשיג את מבוקשה. המלך ערך מסיבה גדולה לכל האנשים החשובים, לקציני הצבא ולמושלי הגליל.
    22: בתה של הורודיה נכנסה לאולם ושעשעה את האורחים בריקודים. הורדוס נהנה כל־כך מריקודיה עד שנשבע בפזיזות:”חי נפשי, את יכולה לבקש ממני כל מה שתרצי ואני מבטיח שתקבלי זאת; עד חצי המלכות אתן לך!“
    24: הבת יצאה מהאולם בהתרגשות ומיהרה להתייעץ עם אמה. הורודיה הורתה לה מיד:”בקשי ממנו את ראשו של יוחנן המטביל!“
    25: הבת מיהרה חזרה אל המלך וקראה:”אני רוצה את ראשו של יוחנן המטביל על מגש ומיד!“
    26: המלך נמלא צער רב, אך לא יכול היה להפר את שבועתו בנוכחות האורחים,
    27: אז שלח את אחד משומרי ראשו אל הכלא, כדי לכרות את ראשו של יוחנן. השומר כרת את ראשו של יוחנן והביאו חזרה על מגש. הוא מסר את המגש לבת, וזו מסרה אותו לאמה.
    29: כאשר שמעו תלמידי יוחנן מה שקרה, באו לקחת את גופתו וקברו אותה לפי הדת.
    30: בינתיים חזרו השליחים ממסעם וסיפרו לישוע כל מה שעשו ולימדו.
    31: ”הבה ניקח חופשה קצרה מן הקהל הרב הזה וננוח במקום שקט – הרחק מכול המולה“, הציע ישוע, כי אנשים כה רבים באו אליהם, כך שלא היה להם זמן לאכול.
    32: ישוע ותלמידיו הפליגו בסירה למקום שבו קיוו לנוח.
    33: אך אנשים רבים ראו אותם בעת שעזבו ורצו לפניהם לאורך החוף; הם כבר המתינו לישוע ותלמידיו במקום שבו עגנה הסירה.
    34: כאשר ירד ישוע מהסירה וראה את הקהל שחיכה לו על החוף, נמלא חמלה, כי הם נראו בעיניו כעדר ללא רועה. הוא לימד אותם דברים רבים שהיה עליהם לדעת.
    35: עם רדת הערב באו התלמידים לישוע וביקשוהו:”אמור לכל האנשים האלה שילכו לקנות מזון בכפרי הסביבה, כי השעה מאוחרת ובמקום השומם הזה אין דבר לאכול.“
    37: ”אתם בעצמכם תאכילו אותם.“השיב ישוע.”במה נאכיל אותם?“שאלו התלמידים בתמיהה.”נצטרך הון תועפות כדי לקנות אוכל לכל האנשים האלה!“
    38: ”לכו לראות כמה ככרות לחם יש לנו“, אמר ישוע. הם חזרו ואמרו:”יש בידינו חמש ככרות לחם ושני דגים.“
    39: ישוע ביקש מהקהל לשבת על הדשא, ולשבת בשורות של חמישים או מאה איש.
    41: הוא לקח את חמש ככרות הלחם ואת שני הדגים, הביט לשמים, ביקש מאלוהים שיברך את האוכל. לאחר מכן פרס את הלחם ונתן לכל אחד מתלמידיו פרוסת לחם וחתיכת דג, כדי שיגישו לקהל.
    42: והאנשים אכלו עד ששבעו לחלוטין!
    43: כחמשת־אלפים גברים (לא כולל נשים וילדים) השתתפו בארוחה, ולבסוף כשנאספו הפירורים והשאריות מהארץ הם מילאו שנים־עשר סלים.
    45: בתום הארוחה ביקש ישוע מתלמידיו לעלות לסירה ולשוט לבית־צידה, שם יפגוש אותם מאוחר יותר. ישוע עצמו נשאר להיפרד מהקהל ולשלח אותו הביתה.
    46: לאחר שעזבו כולם עלה ישוע על אחד ההרים להתפלל.
    47: בלילה, בזמן שהתלמידים היו בסירה באמצע הים וישוע היה על החוף,
    48: הוא ראה שתלמידיו בצרה – שהם חותרים בחוזקה ונאבקים עם הרוח והגלים. בערך בשעה שלוש בבוקר הלך אליהם ישוע כשהוא פוסע על־פני המים,
    49: אולם כשראו התלמידים אדם הולך על־פני המים, נבהלו מאוד וצרחו מפחד, כי חשבו שראו רוח רפאים.
    50: ישוע דיבר אליהם מיד והרגיע אותם:”אל תפחדו; זה אני!“
    51: הוא עלה לסירה והרוח פסקה. התלמידים ישבו שם נבוכים לגמרי ולא הבינו כיצד זה קרה,
    52: כי למרות הפלא של הערב הקודם הם עדיין לא הפנימו את מה שקרה.
    53: ישוע ותלמידיו הגיעו לגינוסר, קשרו את הסירה ועלו לחוף. אנשי המקום הכירו מיד את ישוע,
    55: ומיהרו לספר לכל אנשי הסביבה את דבר בואו. האנשים החלו להביא אליו חולים רבים על מיטות ואלונקות.
    56: הם נשאו את החולים לכל מקום שישוע הלך – לכפר, לעיר או לשדה – והתחננו לפניו שירשה להם לפחות לגעת בכנף בגדו; וכל מי שנגע בו נרפא.
  7:
    1: יום אחד באו אחדים מהפרושים והסופרים אל ישוע כדי לחקור את מעשיו.
    2: הם הבחינו בכך שכמה מתלמידיו של ישוע אינם נוטלים ידיים לפני הארוחה, כפי שנהוג במסורת היהודית.
    3: (במסורת היהודית של אז, במיוחד אצל הפרושים, נהגו ליטול ידיים עד למרפק לפני כל ארוחה.
    4: גם בשובם מן השוק עליהם ליטול ידיים לפני שהם נוגעים באוכל. זוהי רק דוגמה אחת ממנהגים רבים שהם מקיימים מאות שנים. דוגמה נוספת היא הכשרת סירים, מחבתות וכלים.)
    5: הם שאלו את ישוע:”מדוע התלמידים שלך אינם שומרים את מסורת אבותינו הדורשת נטילת ידיים לפני הארוחה?“
    6: ”צבועים שכמוכם!“ענה להם ישוע.”הנביא ישעיהו תיאר אתכם נכונה כשאמר:’ניגש העם הזה בפיו, ובשפתיו כבדוני, ולבו רחק ממני, ותהי יראתם אותי מצות אנשים מלומדה‘.
    8: ”אתם מתעלמים ממצוותיו של אלוהים, ובמקומם אתם ממציאים מצוות ומנהגים למיניהם.
    9: ביטלתם את מצוות אלוהים כדי שתוכלו לקיים את המסורת שהמצאתם בעצמכם!
    10: קחו למשל את המצווה’כבד את אביך ואת אמך‘. משה אמר שכל מקלל אביו ואמו מות יומת!
    11: ואילו אתם אומרים שמותר לאדם להתעלם מצרכי הוריו העניים, אם הוא מבטיח לתרום לעבודת אלוהים את אשר הוא חייב לתת להוריו.
    12: כך אתם מפרים את מצוות אלוהים כדי לקיים את המסורת שהמצאתם אתם. זוהי רק דוגמה אחת מתוך רבות.“
    14: 'ישוע אסף סביבו שנית את כל הקהל ואמר:”הקשיבו אלי כולכם והשתדלו להבין:'
    15: לא מה שנכנס אל גופכם מטמא אתכם, אלא מה שיוצא מתוכו. כל מי שיש לו אוזניים שישמע!“
    17: לאחר שעזבו את הקהל והגיעו הביתה, שאלו התלמידים את ישוע למה התכוון במשל שסיפר.
    18: ”מה, גם אתם אינכם מבינים?“שאל ישוע בתימהון.”האם אינכם מבינים כי האוכל שאתם אוכלים אינו מטמא אתכם?
    19: הרי האוכל אינו בא במגע עם הלב; האוכל עובר דרך מערכת העיכול.“
    20: ישוע הוסיף ואמר:”המחשבות הן המטמאות את האדם.
    21: כי מקרב לב האדם יוצאות מחשבות רעות של ניאוף, גניבה, רצח,
    22: בגידה, רדיפת בצע, רשעות, רמאות, פריצות, קנאה, הוצאת־דיבה, גאווה, ניבול־פה וכדומה.
    23: כל הדברים הנתעבים האלה יוצאים מתוך לב האדם, והם המטמאים והמרחיקים אותנו מאלוהים.“
    24: ישוע עזב את הגליל והלך לאזור צור וצידון. הוא ניסה להסתיר את דבר בואו, אך לא עלה בידו. כמו תמיד נפוצו השמועות על בואו במהירות.
    25: לאישה אחת הייתה בת אחוזת שד. כאשר שמעה האישה על בואו של ישוע באה אליו, נפלה לרגליו
    26: והתחננה לפניו שיגרש את השד מבתה (היא הייתה אישה יוונית שנולדה בפניקיה הסורית).
    27: ”תחילה עלי לעזור לבני עמי – היהודים“, ענה לה ישוע.”אין זה צודק לקחת את לחמם של הילדים ולהשליכו לכלבים.“
    28: ”נכון, אדוני“, ענתה האישה.”אולם גם גורי הכלבים מקבלים תחת השולחן את השאריות והפירורים מצלחות הילדים.“
    29: ישוע אמר לה:”בגלל תשובתך בתך נרפאה; לכי לביתך ותראי שהשד יצא ממנה.“
    30: האישה הלכה לביתה ומצאה את בתה הקטנה שוכבת רגועה על מיטתה לאחר שיצא ממנה השד.
    31: מצור הלך ישוע לצידון, ומשם חזר לים הכינרת דרך אזור עשר הערים.
    32: ההמון הביא אליו איש חרש ואילם, וכולם התחננו לפניו שישים את ידיו על האיש וירפא אותו.
    33: ישוע הרחיק את החרש־אילם מההמון, הכניס את אצבעותיו לאוזני האיש, לאחר מכן ירק על אצבעותיו ונגע בלשונו של האילם.
    34: ישוע נשא את עיניו לשמים, נאנח וקרא:”אפתח“(”היפתח!“).
    35: מיד נפתחו אוזני האיש והוא שמע. גם לשונו הותרה והוא היה מסוגל לדבר ולשמוע היטב.
    36: ישוע ביקש מהנוכחים שלא להפיץ את הדבר. אולם ככל שהרבה להזהירם, כך הם הרבו לספר לאחרים, כי מעשיו הדהימו אותם כל כך. שוב ושוב קראו האנשים בהתרגשות:”ראו איזה מעשים נפלאים ונהדרים; הוא אפילו מסוגל לרפא חרשים־אילמים!“
  8:
    1: יום אחד כשהתאסף קהל גדול סביב ישוע, שוב לא היה להם מה לאכול. ישוע כינס את תלמידיו כדי לדון במצב.
    2: ”אני מרחם על האנשים האלה“, אמר.”הם נמצאים כאן כבר שלושה ימים, ונגמר להם האוכל.
    3: אם אשלח אותם הביתה רעבים, הם יתעלפו בדרך, מפני שחלקם באו ממקומות רחוקים.“
    4: ”מאין נמצא להם אוכל במקום השומם הזה?“שאלו התלמידים בפליאה.
    5: ”כמה ככרות לחם יש לכם?“שאל אותם ישוע.”שבע“, השיבו.
    6: ישוע ביקש מהקהל לשבת על הארץ. הוא לקח את שבע ככרות הלחם, הודה לאלוהים עליהן, פרס את הלחם לפרוסות ונתן לתלמידיו כדי שיגישו לקהל.
    7: הם מצאו גם כמה דגים קטנים. ישוע ברך עליהם וביקש מתלמידיו להגישם לקהל.
    8: למרבה הפלא אכלו כולם עד ששבעו, ולאחר מכן שלח אותם ישוע הביתה. כארבעת־אלפים איש השתתפו בארוחה באותו יום, וכשאספו את השאריות והפירורים הם מילאו שבעה סלים גדולים!
    10: מיד לאחר מכן עלו ישוע ותלמידיו לסירה ושטו לאזור דלמנותא.
    11: הפרושים בדלמנותא שמעו על בואו, ובאו להתווכח איתו ולנסותו. הם אמרו לישוע:”הראה לנו אות מהשמים, ואז נאמין בך.“
    12: ישוע נאנח אנחה עמוקה והשיב:”לא אחולל למענכם כל פלא ולא אראה לכם כל אות מהשמים. כמה הוכחות דרושות לכם כדי שתאמינו?“
    13: ישוע עזב אותם, חזר לסירה ושט לגדה השנייה של הכינרת.
    14: התלמידים שכחו לקחת איתם מספיק אוכל, ונותרה להם בסירה רק כיכר לחם אחת.
    15: בהיותם בסירה הזהיר ישוע את תלמידיו בתקיפות:”היזהרו מהשאור של המלך הורדוס ושל הפרושים!“
    16: ”למה הוא מתכוון?“שאלו התלמידים זה את זה. לבסוף הגיעו למסקנה שהוא ודאי מדבר על כך ששכחו לקחת איתם מספיק לחם.
    17: ישוע הקשיב לשיחתם והגיב:”אתם טועים לגמרי. איני מדבר כלל על הלחם שבסירה. האם קשה לכם כל־כך להבין זאת?
    18: למה אתם לא רואים, למה אתם לא שומעים? למה אתם לא קולטים דבר?
    19: ”האם שכחתם את חמשת־אלפים האנשים שהאכלתי בחמש כיכרות לחם? אמרו לי, כמה לחם נותר לאחר הארוחה?“”שנים־עשר סלים מלאים“, ענו התלמידים.
    20: ”וכאשר האכלתי את ארבעת־אלפים האנשים בשבע ככרות לחם, כמה נותר בסוף?“”שבעה סלים מלאים“, השיבו התלמידים.
    21: ”ואתם עוד מעזים לחשוב שאני דואג משום שיש לנו רק כיכר לחם אחת?“
    22: בהגיעם לבית־צידה הביאו אליו מספר אנשים אדם עיוור, והתחננו לפניו שיגע בו וישיב לו את ראייתו.
    23: ישוע אחז ביד העיוור והוציאו אל מחוץ לכפר, שם ירק בעיניו והניח עליהן את ידיו.”האם אתה רואה עכשיו?“שאל ישוע.
    24: האיש הביט סביבו והשיב:”כן! אני רואה אנשים; אבל הם נראים מטושטשים – כמו עצים מהלכים!“
    25: ישוע הניח שוב את ידיו על עיני האיש, והן נרפאו כליל. עתה יכול היה האיש לראות למרחוק בבירור.
    26: ישוע שלח אותו הביתה אל משפחתו ואמר:”אל תלך לספר את הדבר לאנשי הכפר; לך ישר הביתה.“
    27: ישוע ותלמידיו עזבו את הגליל והלכו לכפרי קיסריה של פיליפוס. בדרך שאל ישוע את תלמידיו:”מה אומרים עלי אנשים? למי הם חושבים אותי?“
    28: ”יש אנשים שחושבים שאתה יוחנן המטביל, “ענו התלמידים,”ואחרים חושבים שאתה אליהו הנביא או נביא אחר.“
    29: ”ומי אתם חושבים שאני?“המשיך ישוע לשאול.”אתה המשיח!“קרא פטרוס.
    30: אולם ישוע הזהיר אותם שלא יגלו זאת לאיש.
    31: רק מאז החל ישוע לספר להם על הייסורים המצפים לו, והוא עוד סיפר שראשי הכוהנים, הסופרים והזקנים יגרמו למותו, אך יקום לתחייה לאחר שלושה ימים.
    32: ישוע דיבר אתם בגלוי לב, אולם פטרוס לקח אותו הצידה והוכיח אותו:”אל תדבר כך!“
    33: ישוע הביט בפטרוס ואמר לו בחומרה:”סור ממני, שטן שכמוך! אתה מסתכל על הדברים מנקודת ראות אנושית, ולא מנקודת ראותו של אלוהים.“
    34: ישוע ביקש מתלמידיו להתקרב אליו ולהקשיב.”מי שרוצה ללכת בעקבותיי עליו להתכחש לעצמו, לשאת את צלבו וללכת אחרי.
    35: מי שחפץ להציל את חייו – יאבד אותם, ואילו מי שיוותר על חייו למעני ולמען הבשורה – יציל אותם.
    36: ”איזה רווח יש לאדם שיכול להשיג את כל העולם אבל מפסיד חיי־נצח?
    37: מה כבר יכול בן־אדם לתת בתמורה לחייו?
    38: דעו לכם, שכל מי שמתבייש בי ובדברי בדור החוטא וחסר האמונה הזה, הוא יהיה לבושה לבן־האדם כאשר יבוא בכבודו עם המלאכים הקדושים.“
  9:
    1: ישוע המשיך לדבר אל תלמידיו:”אני אומר לכם, שאחדים מכם העומדים כאן היום יזכו לחיות ולראות את מלכות אלוהים באה בגבורה!“
    2: כעבור שישה ימים לקח ישוע את פטרוס, יעקב ויוחנן ועלה איתם על פסגת הר גבוה. רק ארבעתם היו שם. לפתע זרחו פניו של ישוע בזוהר נפלא;
    3: בגדיו הבריקו והלבינו עד מאוד.
    4: והנה הופיעו אליהו הנביא ומשה רבנו והחלו לדבר עם ישוע.
    5: ”רבי, כמה טוב שאנחנו כאן!“קרא פטרוס.”אנחנו ניבנה כאן שלוש סוכות לכבוד – לך, למשה ולאליהו!“
    6: פטרוס לא ידע מה לומר, כי התלמידים היו מבוהלים וחסרי מילים.
    7: בעודו מדבר סכך עליהם ענן, ומתוכו קרא קול:”זהו בני האהוב, שמעו בקולו!“
    8: התלמידים הביטו סביבם וגילו שאליהו ומשה נעלמו, וישוע לבדו נותר עמם.
    9: כאשר ירדו מההר ישוע ציווה עליהם שלא יספרו לאיש את מה שראו, עד לאחר שיקום מן המתים.
    10: השלושה לא גילו את הדבר לאיש, אולם שוחחו על כך בינם לבין עצמם, ולעיתים קרובות תהו למה התכוון ישוע כשאמר שיקום מן המתים.
    11: התלמידים שאלו את ישוע מדוע הסופרים אומרים שאליהו הנביא צריך לבוא תחילה (לפני המשיח).
    12: ישוע השיב שאליהו באמת צריך לבוא קודם וישליט סדר בכל, ושלמעשה אליהו כבר בא ואותם האנשים נהגו בו באופן מחפיר – בדיוק כפי שניבאו הנביאים.”למה אתם חושבים שהתכוונו הנביאים כשניבאו שהמשיח יסבול עינויים וחרפה?“שאל.
    14: למרגלות ההר הם פגשו את תשעת התלמידים האחרים, מוקפים בקהל רב ומתווכחים עם כמה סופרים.
    15: הקהל הביט בישוע בכבוד ובהערצה, וכולם רצו לקבל את פניו.
    16: ”על מה אתם מתווכחים?“שאל ישוע.
    17: איש מהקהל השיב:”רבי, הבאתי אליך את בני שתרפא אותו; נכנס בו שד המונע ממנו לדבר.
    18: בכל פעם שהשד תוקף את הילד הוא משליך אותו על הרצפה, והילד האומלל מזיל ריר מפיו, שיניו נוקשות וכוחותיו עוזבים אותו. ביקשתי מתלמידיך לגרש את השד, אך הם לא יכלו לעשות זאת.“
    19: ”הו, דור חסר־אמונה, “אמר ישוע,”עד מתי יהיה עלי לסבול אתכם? הביאו אלי את הילד.“
    20: הם הביאו אליו את הילד, אך ברגע שראה השד את ישוע הוא תקף את הילד, הפיל אותו על הרצפה וריר נזל מפיו.
    21: ”מתי החלו ההתקפות האלה?“שאל ישוע.”בהיותו ילד קטן“, השיב האב.
    22: ”לעיתים קרובות מנסה השד לדחוף את הילד לתוך אש או לתוך מים, כדי להרוג אותו. אנא, רחם עלינו ועזור לנו, אם אתה יכול.“
    23: ”אם אני יכול?“אמר ישוע.”אם אתה מאמין, הכול אפשרי ובר ביצוע!“
    24: ”אני מאמין! אנא עזור לי וחזק את אמונתי!“התחנן האב בבכי.
    25: כשראה ישוע שהקהל הולך ורב, נזף בשד ופקד:”שד חרש ואילם, אני מצווה עליך לעזוב את הילד הזה ולא לשוב אליו לעולם!“
    26: 'השד פרץ בצעקה מפחידה ושוב השליך את הילד על הרצפה ויצא ממנו. הוא נראה כגופה לכן עבר לחש בקהל: הילד מת.'
    27: אולם ישוע אחז בידו ועזר לו לעמוד על רגליו, והילד הזדקף – בריא לגמרי.
    28: כאשר נשאר ישוע בבית עם תלמידיו לבדם, הם שאלו אותו:”מדוע לא יכולנו אנחנו לגרש את השד?“
    29: ”זהו מקרה מיוחד שדורש תפילה וצום“, השיב ישוע.
    30: הם עזבו את האזור ההוא ועברו דרך הגליל. ישוע לא סיפר לאיש על בואם, כי רצה לבלות זמן מה עם תלמידיו ולהכינם לקראת מה שעומד לקרות לו.”בן־האדם עומד להימסר לידי אויביו“, פתח ישוע.”הם יהרגו אותו, אולם לאחר שלושה ימים יקום לתחייה.“
    32: התלמידים לא הבינו למה התכוון, אך חששו לשאול אותו.
    33: כשהגיעו לכפר־נחום ונכנסו לבית מארחיהם שאל ישוע את תלמידיו:”על מה התווכחתם בדרך?“
    34: הם התביישו לספר לו, משום שהתווכחו מי החשוב ביניהם.
    35: ישוע התיישב, קרא אליו את התלמידים ואמר:”מי שרוצה להיות הראשון צריך להיות האחרון – עליו לשרת את כולם!“
    36: 'ישוע קרא אליו ילד קטן והציג אותו לפניהם. הוא חיבק את הילד והכריז:'
    37: ”כל המקבל ילד קטן כזה בשמי – כאילו מקבל אותי; וכל המקבל אותי – מקבל את אבי אשר שלח אותי.“
    38: יוחנן תלמידו פנה אליו ואמר:”רבי, ראינו איש שמגרש שדים בשמך ואמרנו לו לחדול מכך, כי אין הוא שייך לקבוצתנו.“
    39: ”אל תמנעו ממנו, “אמר להם ישוע,”כי מי שעושה דברים כאלה בשמי לא ידבר עלי רעות.
    40: כל מי שאינו נגדנו הוא לצידנו.
    41: מי שייתן לכם אפילו כוס מים בלבד, משום שאתם שלי, אני מבטיח לכם שיקבל את שכרו.
    42: אבל אוי למי שיגרום לילד המאמין בי לאבד את אמונתו! לאדם כזה מוטב שיקשרו אבן כבדה לצווארו ויטביעו אותו בים.
    43: ”אם ידך גורמת לך לחטוא – קצץ אותה! מוטב לחיות עם יד אחת בלבד ולחיות חיי נצח, מאשר ללכת לגיהינום, אל האש שלא תכבה, עם שתי ידיים.
    45: אם רגלך גורמת לך לחטוא – כרות אותה! מוטב להיות קיטע ולחיות חיי נצח, מאשר להיות בעל שתי רגליים שמוליכות אותך לגיהינום.
    46: שם לא תמות התולעת (שתכרסם בהם), והאש לא תכבה לעולם.
    47: ”אם עינך גורמת לך לחטוא – עקור אותה! מוטב להיכנס למלכות אלוהים עיוור למחצה, מאשר להישאר בעל שתי עיניים בגיהינום,
    48: מקום שבו התולעת לא תמות לעולם, והאש לא תכבה לעולם.
    49: כל אדם יומלח באש. המלח הוא טוב, אך אם הוא מאבד את מליחותו הוא חסר תועלת; כיצד תוכלו להשיב לו את הטעם? על כן שימרו על המלח הנמצא בקרבכם וחיו בשלום איש עם רעהו.“
  10:
    1: ישוע עזב את כפר־נחום והלך דרומה, לגבול יהודה ולאזור שממזרח לנהר הירדן. שוב התאסף סביבו קהל גדול, וישוע לימד אותם כמנהגו.
    2: פרושים אחדים שבאו לנסותו שאלו:”האם מותר לאיש להתגרש מאשתו?“
    3: ”מה אמר משה רבנו בקשר לגירושין?“שאל ישוע.
    4: ”משה אמר שמותר להתגרש“, השיבו הפרושים.”הוא אמר שבעל הרוצה לגרש את אשתו צריך לכתוב לה ספר כריתות (מכתב גירושין), וזה כל מה שנדרש ממנו.“
    5: '”האם אתם יודעים מדוע כתב לכם משה את המצוה הזאת?“השיב ישוע.”אני אגיד לכם למה: משה לקח בחשבון את האופי העקשני שלכם.'
    6: הרי מובן מאליו שאלוהים לא ברא איש ואישה כדי שייפרדו, אלא להיפך – אלוהים ברא איש ואישה כדי שיתאחדו לעולם בברית הנישואין. על כן יעזוב איש את אביו ואת אמו,
    8: ודבק באשתו והיו לבשר אחד.
    9: וכך אסור לאיש להפריד את מה שאלוהים איחד.“
    10: מאוחר יותר, כשנשאר ישוע בבית לבד עם התלמידים, שוב העלו את הנושא.
    11: ישוע הסביר להם:”בעל המגרש את אשתו משום שברצונו להתחתן עם אישה אחרת, נחשב לנואף.
    12: ואישה המגרשת את בעלה ומתחתנת בשנית נחשבת גם היא לנואפת.“
    13: פעם הביאו אליו מספר אמהות את ילדיהן, כדי שיברך אותם, אולם התלמידים גירשו את האמהות וביקשו מהן שלא להטריד את ישוע.
    14: כשראה ישוע מה עושים תלמידיו, זה לא מצא חן בעיניו.”תנו לילדים לבוא אלי ואל תמנעו מהם, כי לכאלה שייכת מלכות האלוהים.
    15: 'אני אומר לכם: מי שלא מקבל את מלכות האלוהים כמו ילד, לא יוכל להיכנס אליה.“'
    16: ישוע חיבק את הילדים, הניח ידיו על ראשם וברך אותם.
    17: יום אחד כאשר ישוע יצא לאחד ממסעותיו, בא אליו אדם בריצה שנפל לרגליו ושאל:”רבי הטוב, מה עלי לעשות כדי לזכות בחיי נצח?“
    18: ”מדוע אתה קורא לי טוב?“שאל ישוע.”רק אלוהים טוב.
    19: 'אך בתשובה לשאלתך, אתה הרי מכיר את המצוות: לא תרצח, לא תנאף, לא תגנוב, לא תענה ברעך עד שקר, לא תעשוק, כבד את אביך ואת אמך?“'
    20: ”רבי, “ענה האיש,”תמיד שמרתי את כל המצוות האלה.“
    21: 'ישוע הביט בו באהבה.”עליך לעשות עוד דבר אחד: עליך למכור את רכושך ולתרום את הכסף לעניים – כדי שאוצרך יהיה בשמים – ולאחר מכן לך אחרי.“'
    22: האיש התעצב מאוד והלך לדרכו, כי היה עשיר מאוד.
    23: ישוע הסתכל ואז אמר לתלמידיו:”לאיש עשיר קשה מאוד להיכנס למלכות האלוהים.“
    24: דבריו של ישוע הדהימו את התלמידים, ולכן חזר ואמר:”ילדים יקרים, מי שבוטח בכסף וברכוש קשה לו מאוד להיכנס למלכות האלוהים.
    25: קל יותר לגמל לעבור דרך חור המחט, מאשר לאיש עשיר להיכנס למלכות האלוהים.“
    26: דבריו אך הגבירו את תמיהת התלמידים. הם שאלו זה את זה:”מי, אם כן, יוכל להיוושע?“
    27: 'ישוע הביט בהם ואמר:”למעשה, לבני־האדם זה לא אפשרי, אולם לא לאלוהים: עם אלוהים הכול אפשרי!“'
    28: פטרוס החל למנות בקול רם את כל הדברים שהוא ושאר התלמידים עזבו למען ישוע.”אנחנו ויתרנו על הכול כדי ללכת אחריך!“אמר פטרוס.
    29: ”אני מבטיח לכם, “אמר ישוע,”שכל מי שוויתר על בית, אחים, אחיות, אמא, אבא, ילדים או רכוש למעני ולמען הבשורה,
    30: 'יקבל ממני חזרה פי מאה ממה שלכאורה הפסיד: בתים, אחים, אחיות, אמהות, ילדים, אדמות – אך עם כל אלה גם רדיפות, ובעולם הבא יקבל חיי נצח.'
    31: אולם רבים מאלה שהם ראשונים עתה יהיו אז אחרונים, ואחדים מהאחרונים עתה יהיו אז ראשונים.“
    32: בדרך לירושלים הלך ישוע בראש, והתלמידים הלכו אחריו בחרדה. ישוע המשיך לספר להם מה יקרה לו.
    33: הוא דיבר איתם על הצפוי לו בירושלים:”מישהו יסגיר אותי לידי ראשי הכוהנים ולסופרים. הם ידונו אותי למוות וימסרו אותי לידי הרומאים.
    34: הם יִרקו עלי, ילעגו לי, יצליפו בי בשוטים ויהרגו אותי. אבל לאחר שלושה ימים אקום לתחייה.“
    35: יעקב ויוחנן בני זבדי לחשו באוזנו:”רבי, אנחנו רוצים לבקש ממך טובה.“
    36: ”איזו טובה אתם רוצים?“שאל ישוע.
    37: ”כאשר תשב על כסא המלכות, אנו רוצים לשבת אחד לימינך ואחד לשמאלך.“
    38: ”אינכם יודעים מה אתם מבקשים!“התפלא ישוע.”האם תוכלו לשתות מהכוס שאני חייב לשתות? האם תוכלו להיטבל בטבילה שאני מוכרח להיטבל?“
    39: ”כן!“השיבו.”אתם באמת תשתו מכוסי ותיטבלו בטבילתי“, אמר ישוע.
    40: ”אבל איני יכול להבטיח לכם לשבת לימיני ולשמאלי, מפני שמקומות אלה כבר שמורים!“
    41: עד מהרה גילו שאר התלמידים את בקשתם של יעקב ויוחנן וכעסו עליהם מאוד.
    42: ישוע קיבץ סביבו את התלמידים ואמר:”אתם הרי יודעים שאלה הנחשבים למנהיגי הגויים רודים בנתיניהם, ומעניקים כוח וסמכות למי שהם רוצים.
    43: אולם ביניכם אין הדבר כך; מי שרוצה להיות מנהיג ביניכם צריך להיות לכם למשרת.
    44: מי שרוצה לעמוד בראש צריך להיות המשרת של כולכם.
    45: אף אני, בן־האדם, לא באתי לכאן כדי שישרתו אותי, אלא כדי לשרת אחרים ולתת את חיי כופר בעד רבים.“
    46: ישוע ותלמידיו באו ליריחו. בצאתם מהעיר הלך אחריהם קהל גדול. בצד הדרך ישב קבצן עיוור בשם ברטמי בן־טימי,
    47: ששמע שישוע מנצרת מתקרב. ברטמי החל לצעוק:”ישוע בן דוד, רחם עלי!“
    48: ”שתוק!“ציוו עליו מספר אנשים. אך העיוור לא שתק, אלא הגביר את קולו:”בן דוד, רחם עלי!“
    49: ישוע שמע את תחינותיו של העיוור ועמד מלכת. הוא ביקש לקרוא לעיוור.”התעודד, “אמרו לו,”קום! הוא קורא לך.“
    50: ברטמי השליך מעליו את שמיכותיו ובא לישוע.
    51: ”מה אוכל לעשות למענך?“שאל ישוע.”רבי, אני רוצה לראות!“בכה האיש.
    52: ”כמובן“, השיב ישוע.”אמונתך ריפאה אותך; לך לשלום.“ואכן עיניו נרפאו והוא הלך בדרך אחרי ישוע.
  11:
    1: 'כאשר התקרבו לירושלים והגיעו לבית־פגי ובית־עניה, שעל הר הזיתים, פנה ישוע אל שניים מתלמידיו ואמר:'
    2: ”לכו אל הכפר ממול, ובכניסה תראו עַיִר קשור שאיש עדיין לא רכב עליו. התירו את העיר והביאו אותו אלי.
    3: אם מישהו ישאל אתכם מה אתם עושים, אמרו לו,’האדון זקוק לעיר, אך הוא ישיב אותו בהקדם‘. “
    4: שני התלמידים נכנסו אל הכפר ומצאו את העיר עומד על השביל, קשור לשער אחד הבתים. בהתירם את העיר שאלו מספר אנשים שעמדו שם:”מה אתם עושים? לאן אתם לוקחים את העיר?“
    6: התלמידים השיבו שישוע ביקש מהם להביא לו את העיר, והאנשים לא התנגדו יותר.
    7: הם הביאו את העיר לישוע, וכל התלמידים הניחו את מעיליהם על גבו, כדי שישוע יוכל לשבת בנוח.
    8: רבים מן הקהל פרשו את מעיליהם על הדרך לפני ישוע, ואחרים כרתו ענפים והניחו אותם על הדרך.
    9: הקהל, שנמלא התלהבות, נדחף ונדחק אל ישוע מכל עבר וקרא:”הושע־נא! ברוך הבא בשם ה׳!
    10: תבורך מלכות דוד הבאה עלינו! הושע־נא במרומים!“
    11: כל הקהל הזה ליווה את ישוע אל תוך העיר. מאוחר יותר נכנס ישוע לבית־המקדש והביט סביבו בתשומת לב מרובה, אולם מאחר שהשעה הייתה מאוחרת הוא עזב את המקום והלך עם תלמידיו לבית־עניה.
    12: למחרת בבוקר, בעזבם את בית־עניה, היה ישוע רעב.
    13: הוא ראה מרחוק עץ תאנה עם עלים ירוקים ורעננים. ישוע התקרב אל העץ וחיפש תאנים, אולם לא מצא דבר מלבד עלים, כי טרם הגיעה העונה.
    14: ישוע קילל את התאנה ואמר:”מהיום והלאה איש לא יאכל תאנים ממך!“והתלמידים שמעו זאת.
    15: הם חזרו לירושלים וישוע הלך ישר לבית־המקדש. הוא החל לגרש משם את הסוחרים והקונים, הפך את השולחנות של מחליפי הכספים ואת הדוכנים של סוחרי היונים,
    16: ולא הרשה לאיש לשאת כלים וסחורה דרך המקדש.
    17: ישוע פנה אל הקהל הנדהם:”כתוב בכתבי־הקודש:’ביתי בית־תפלה ייקרא לכל העמים‘. אולם אתם הפכתם אותו למאורת גנבים!“
    18: ראשי הכוהנים והסופרים שמעו על מה שישוע עשה, והחלו לתכנן כיצד להיפטר ממנו. למעשה הם פחדו ממנו, מפני שכל העם העריץ אותו ואהב את מה שלימד.
    19: באותו ערב יצאו ישוע ותלמידיו אל מחוץ לעיר.
    20: בבוקר שוב עברו ליד עץ התאנה, ונדהמו לראות שהעץ יבש לגמרי.
    21: פטרוס נזכר במה שישוע עשה יום קודם ואמר:”ראה, רבי – העץ שקיללת התייבש לגמרי!“
    22: ”פשוט האמינו באלוהים“, אמר ישוע.
    23: ”אילו באמת האמנתם בכוחו של אלוהים, יכולתם לצוות על ההר הזה לזוז ממקומו ולהיזרק לים. אם תאמינו ולא תטילו ספק יתקיים דברכם.
    24: דעו לכם, אתם יכולים להתפלל בעד כל דבר, ואם תאמינו שתקבלו את אשר ביקשתם, באמת תקבלו!
    25: אבל בשעה שאתם מתפללים עליכם לסלוח תמיד לכל מי שאתם שומרים לו טינה, כדי שאביכם שבשמים יסלח גם לכם על חטאיכם.
    26: אם לא תסלחו לאחרים – גם אביכם שבשמים לא יסלח לכם!“
    27: בינתיים ישוע ותלמידיו חזרו לירושלים, וישוע שב לבית־המקדש. אחדים מראשי הכוהנים הסופרים וזקנים באו אליו ושאלו בכעס:”באיזו רשות אתה עושה את כל הדברים האלה?“
    29: ”אני אענה לשאלתכם בתנאי שאתם תענו לשאלתי“, השיב ישוע.
    30: ”אמרו לי, האם נשלח יוחנן המטביל על־ידי אלוהים או על־ידי בני־אדם?“
    31: הם התייעצו ביניהם:”אם נאמר שאלוהים שלח אותו, ישוע ישאל אותנו מדוע לא האמנו בו.
    32: אולם אם נאמר שלא אלוהים שלח אותו, כל העם יתנפל עלינו, כי כולם חושבים שיוחנן היה נביא שנשלח על־ידי אלוהים.“
    33: לבסוף השיבו:”איננו יודעים.“על כן השיב להם ישוע:”אם כן, גם אני לא אענה לשאלתכם.“
  12:
    1: ישוע סיפר לעם את המשל הבא:”איש אחד נטע כרם ענבים ובנה גדר, יקב ומגדל שמירה. הוא השכיר את הכרם לכורמים ונסע לחוץ לארץ.
    2: בזמן הבציר שלח בעל־הכרם את אחד מאנשיו לאסוף את הרווח מיבול הענבים,
    3: אולם הכורמים התנפלו על השליח, הכו אותו ושלחו אותו חזרה אל בעל־הכרם בידיים ריקות.
    4: ”בעל־הכרם שלח מישהו אחר אל הכורמים, אך גם אותו הכו ואף פצעו את ראשו.
    5: השליח הבא נרצח וכל השליחים שבאו לאחר מכן לכרם הוכו או נרצחו. לבסוף נשאר לבעל־הכרם עוד שליח אחד – בנו היחיד. בלית ברירה הוא שלח את בנו, בתקווה שלפחות אליו יתייחסו הכורמים בכבוד.
    7: אבל כשראו הכורמים את הבן מרחוק, אמרו:’הנה בא יורש הכרם; הבה נהרוג אותו, ואז יהיה הכרם שלנו!‘
    8: הם תפסו את הבן, רצחו אותו והשליכו את גופתו מעבר לגדר.
    9: ”מה לדעתכם יעשה בעל־הכרם כאשר ישמע את מה שקרה? מובן שיבוא בעצמו, יהרוג את כל הכורמים וישכיר את הכרם לאחרים.
    10: האם אינכם זוכרים שככה כתוב בתהלים?’אבן מאסו הבונים היתה לראש פינה,
    11: מאת ה׳ היתה זאת; היא נפלאת בעינינו‘.“
    12: ראשי הכוהנים, הזקנים והסופרים רצו לאסור אותו בו במקום, כי הבינו שבמשל זה הוא מתכוון אליהם – שהם הכורמים הרשעים. אולם הם פחדו לגעת בו בגלל ההמון הרב שהיה שם. על כן ויתרו לו והלכו לדרכם.
    13: אולם הם שלחו אליו כמה מאנשי הורדוס ופרושים, כדי שייכנסו איתו לשיחה וינסו לגרום לכך שיאמר משהו נגד החוק, על־מנת שתהיה להם עילה לאסור אותו.
    14: ”רבי, “פתחו המסתננים,”אנחנו יודעים שאתה איש ישר ושאיש אינו יכול להשפיע עליך לשקר. אנחנו גם יודעים שאתה באמת מלמד את דבר אלוהים. אמור לנו, רבי, האם עלינו לשלם מס לקיסר הרומאי או לא?“
    15: ישוע הבין את מזימתם ולכן ענה:”תנו לי מטבע ואומר לכם.“
    16: הם נתנו לו מטבע, והוא שאל:”של מי הדמות החקוקה על המטבע? של מי השם החקוק כאן?“”של הקיסר!“ענו כולם.
    17: ”של הקיסר? אם כן תנו לו את מה ששייך לו, אך תנו לאלוהים את מה ששייך לאלוהים.“הם נותרו פעורי פה וללא מילים.
    18: 'אחר כך באו צדוקים (שאינם מאמינים בתחיית המתים) ושאלו אותו:'
    19: ”רבי, משה רבנו לימד אותנו שאם אדם נשוי מת ואינו משאיר אחריו בן, חייב אחיו להתחתן עם האלמנה, כדי שתוכל ללדת בן שישא את שם המת.
    20: במשפחה אחת היו שבעה אחים; האח הבכור התחתן, וכעבור זמן קצר מת ולא השאיר אחריו בן.
    21: האח השני התחתן עם האלמנה, וגם הוא מת ולא השאיר בן. כך קרה גם עם האח השלישי.
    22: בקיצור, כל שבעת האחים התחתנו עם האישה האחת, כולם מתו ולא השאירו אחריהם בן. לבסוף מתה גם האישה.“
    23: ”רבי, למי תהיה שייכת האישה בתחיית המתים? הלא כל השבעה התחתנו אתה!“
    24: השיב להם ישוע:”טעותכם נובעת מבורותכם בכל הנוגע לכתבי־הקודש ולגבורתו של אלוהים.
    25: כי בתחיית המתים לא יהיו עוד נשואים; כולם יהיו כמלאכים בשמים.
    26: ”ובנוגע לתחיית המתים – טועים אתם מאוד. האם מעולם לא קראתם בספר שמות על משה והסנה הבוער? אלוהים אמר למשה:’אנוכי אלוהי אברהם, אלוהי יצחק ואלוהי יעקב‘.
    27: ”אלוהים אמר למשה כי למרות שאנשים אלה מתו לפני מאות שנים, הם עדיין חיים. הרי אלוהים לא היה אומר:’אנוכי האלוהים‘של אנשים מתים!“
    28: אחד המנהיגים היהודיים שעמד שם נוכח כי ישוע השיב כהלכה, ולכן שאל אותו:”מהי המצווה החשובה ביותר?“
    29: ישוע השיב:”’שמע ישראל, ה׳ אלוהינו, ה׳ אחד!
    30: ואהבת את ה׳ אלוהיך בכל לבבך ובכל נפשך ובכל מאודך‘.
    31: המצווה השנייה היא:’ואהבת לרעך כמוך!‘מצוות אלה הן החשובות ביותר!“
    32: השואל המשיך:”רבי, אתה צודק. באמת יש רק אלוהים אחד ואין אחר מלבדו.
    33: אני יודע שחשוב יותר לאהוב את אלוהים בכל לבי, הבנתי וכוחי, ולאהוב אנשים אחרים כמו את עצמי, מאשר להקריב כל מיני קרבנות בבית־המקדש.“
    34: ישוע ראה שהאיש דיבר בחוכמה, ולכן אמר לו:”אתה קרוב מאוד למלכות אלוהים!“לאחר מכן לא העז איש לשאול אותו יותר שאלות.
    35: מאוחר יותר, כשלימד ישוע את האנשים בבית־המקדש, שאל אותם:”מדוע טוענים הסופרים כי המשיח הוא בן־דוד?
    36: הרי דוד אמר בעצמו בהשראת רוח הקודש:’נאום ה׳ לאדני, שב לימיני עד אשית אויביך הדום לרגליך‘.
    37: הלא דוד עצמו קרא לו’אדון‘, אם כן כיצד הוא יכול להיות בנו?“הקהל נהנה מאוד להקשיב לנימוקיו של ישוע ולמסקנותיו.
    38: ישוע המשיך ללמד את העם:”היזהרו מהסופרים שאוהבים ללבוש גלימות ולהיראות לפני האנשים בשווקים, כדי שכולם ייתנו להם כבוד.
    39: הם אוהבים לשבת במושבי הנכבדים בבית־הכנסת ובסעודות וחגיגות.
    40: ללא בושה הם מגרשים אלמנות מבתיהן, וכדי לכסות על מעשיהם מעמידים פני קדושים תמימים ומתפללים בציבור תפילות ארוכות. משום כך יהיה עונשם חמור יותר.“
    41: ישוע התיישב מול תיבת האוצר והתבונן באנשים שהביאו תרומות. עשירים רבים תרמו סכומי כסף גדולים.
    42: אחריהם הופיעה אלמנה ענייה שתרמה שתי פרוטות בשווי של שתי אגורות.
    43: ישוע קרא לתלמידיו ואמר:”אתם רואים את האלמנה הזאת? היא תרמה יותר מכל העשירים האלה גם יחד!
    44: כי העשירים תרמו סכומים קטנים ביחס לרכוש הרב שיש להם, ואילו האלמנה הזאת נתנה את כל מה שהיה לה.“
  13:
    1: כשיצא ישוע מבית־המקדש באותו יום, אחד מתלמידיו העיר:”רבי, ראה אילו מבנים יפים ואיזו עבודת אבנים נפלאה!“
    2: ”הבט היטב, “ענה לו ישוע,”כי כול הבנינים הגדולים האלה ייהרסו; אף אבן לא תישאר במקומה.“
    3: ישוע ישב על הר הזיתים, מול בית־המקדש, ופטרוס, יעקב ויוחנן ואַנְדְּרֵי שנשארו איתו שאלו:”מתי יקרה הדבר? האם נקבל אזהרה מראש?“
    5: ישוע הסביר להם בהרחבה את העומד להתרחש:”אל תתנו לאיש לרמות אתכם!
    6: אנשים רבים יבואו ויטענו:’אני הוא המשיח‘, ויוליכו שולל אנשים רבים.
    7: במקומות שונים תפרוצנה מלחמות, אך אין זה עדיין הסוף.
    8: ”מדינות וממלכות תילחמנה זו בזו, ובמקומות רבים יהיו רעידות אדמה ורעב. אלה יציינו רק את ראשית הצרות והסבל העתידים לבוא.
    9: אולם כשיתחילו דברים אלה להתרחש, היזהרו! כי צפויה לכם סכנה גדולה. אויביכם יגררו אתכם בכוח לבתי המשפט, יכו אתכם בבתי־הכנסת, ויאשימו אתכם לפני השלטונות על היותכם תלמידי. אולם זו תהיה לכם הזדמנות לספר להם על הבשורה.
    10: אך צריך שקודם הבשורה תוכרז לכל הגויים.
    11: כאשר יאסרו אתכם ויעמידו אתכם למשפט, אל תדאגו לעדותכם או להגנתכם מה להגיד, כי מה שיינתן לכם באותה שעה, את זה תגידו; כי לא אתם תדברו, אלא רוח הקודש ידבר בפיכם.
    12: ”אח יבגוד באחיו ויסגירו למוות; אבות ימסרו את בניהם למוות;
    13: ילדים יקומו נגד הוריהם וייגרמו למותם. כולם ישנאו אתכם משום שאתם שייכים לי, אולם כל מי שיחזיק מעמד עד הסוף – ייוושע!
    14: ”כאשר תראו את חילול הקודש בבית־המקדש שעליו דיבר דניאל, (הקורא – שים לב!) על כל תושבי יהודה לברוח להרים.
    15: אם אתה נמצא על גג ביתך – אל תיכנס הביתה; אם אתה בשדה – אל תחזור הביתה לקחת מעיל או כסף, כי אין זמן.
    17: ”אוי לנשים ההרות ולמניקות באותם ימים!
    18: התפללו שכל זה לא יקרה בחורף,
    19: כי תקופה זאת תהיה איומה ונוראה; דבר כזה לא קרה מאז בריאת העולם, וגם לא יקרה אחר כך.
    20: אם האדון לא יקצר את הימים הנוראים האלה – איש לא יינצל. אבל הוא אכן יקצר את הסבל למען עמו הנבחר.
    21: ”אם מישהו יאמר לכם באותם ימים:’ראיתי את המשיח במקום פלוני!‘או’המשיח נמצא בכפר הסמוך!‘אל תאמינו לו,
    22: כי משיחי־שקר ונביאי־שקר יקומו ויחוללו נסים ונפלאות אשר יתעו את האנשים, ואם יוכלו, הם יתעו אפילו את הנבחרים.
    23: ראו הוזהרתם!
    24: ”לאחר הצרות של אותם ימים תחשך השמש, הירח ישחיר,
    25: הכוכבים יפלו מהשמים וכוחות השמים יתמוטטו.
    26: ”ואז יראו אנשי הארץ את בן־האדם בא בעננים, בגבורה רבה ובכבוד.
    27: ואז הוא ישלח את מלאכיו, ויאסף את בחיריו מכל קצוות תבל.
    28: 'עץ התאנה ישמש לכם כדוגמה: כאשר הענפים מלבלבים והעלים ירוקים, אתם יודעים שהקיץ קרב.'
    29: כאשר כל מה שסיפרתי לכם יתחיל להתרחש, דעו לכם שזה קרוב, שאני עומד בפתח.
    30: '”אני אומר לכם: כל הדברים האלה יתרחשו לפני שיחלוף הדור הזה.'
    31: השמים והארץ יחלפו, אבל דברי לא יחלפו.
    32: ”איש אינו יודע את היום והשעה של התרחשויות אלה; המלאכים בשמים אינם יודעים זאת, ואפילו אני עצמי איני יודע את המועד המדויק. רק אבי שבשמים יודע זאת.
    33: עמדו על המשמר והיו מוכנים, מפני שאינכם יודעים מתי כל זה יתרחש.
    34: ”משל דומה לזה הוא של אדם היוצא למסע בחו״ל. הוא משאיר עבודה לשכיריו לתקופת העדרו, ומצווה על השוער לעמוד על המשמר לקראת שובו בכל רגע.
    35: 'היו מוכנים! הלא אינכם יודעים מתי ישוב בעל הבית: בבוקר, בערב, מוקדם או מאוחר, פן יבוא וימצא אתכם ישנים. אני אומר שוב לכולכם: עמדו על המשמר!“'
  14:
    1: יומיים לפני חג הפסח עדיין חיפשו ראשי הכוהנים וכמה ממנהיגי היהודים הזדמנות מתאימה לאסור את ישוע ולהוציאו להורג.
    2: ”איננו יכולים לעצור אותו בפסח, “אמרו לעצמם,”מפני שהעם יעורר מהומות.“
    3: באותו זמן היה ישוע בבית־עניה, בביתו של שמעון המצורע. בשעת ארוחת הערב הופיעה אישה אחת עם פחית קטנה מלאה בשמן זך יקר מאוד. האישה הסירה את המכסה ויצקה את השמן על ראשו של ישוע.
    4: אחדים מן המסובים התמרמרו בינם לבין עצמם על”הבזבוז“, כלשונם.”מדוע את מבזבזת את השמן היקר הזה?“התלוננו.”יכולת למכור אותו ברווח, ואת הכסף לתת לעניים.“
    6: ”הניחו לה!“נחלץ ישוע להגנתה.”מדוע אתם מציקים לה? הלא היא עשתה מעשה טוב.
    7: העניים הנזקקים לעזרה נמצאים אתכם תמיד, ואתם יכולים לעזור להם בכל זמן שתרצו בכך, ואילו אני לא אשאר אתכם עוד זמן רב.
    8: היא עשתה מה שיכלה; היא משחה את גופי בשמן לפני קבורתי.
    9: '”אני אומר לכם: בכל מקום שבו תוכרז הבשורה, תיזכר גם האישה הזאת, בזכות המעשה שעשתה.“'
    10: לאחר מכן הלך יהודה איש־קריות, תלמידו של ישוע, אל ראשי הכוהנים כדי לתכנן את הסגרתו של ישוע.
    11: ראשי הכוהנים התלהבו ושמחו על כך שיהודה החליט להסגיר את ישוע, והבטיחו לתת לו כסף.
    12: ביום הראשון של חג הפסח, שבו הקריבו את זבח הפסח, שאלו התלמידים את ישוע היכן ברצונו לערוך את הסדר.
    13: ישוע שלח שניים מתלמידיו לירושלים, כדי לערוך את ההכנות הדרושות, ואמר:”כשתלכו העירה יבוא לקראתכם אדם ובידו כד מים. לכו אחריו,
    14: היכנסו אל הבית שאליו ייכנס ואמרו לבעל הבית:’רבנו שלח אותנו לראות את החדר שהכנת בשביל הסדר‘.
    15: הוא יוביל אתכם לחדר גדול שהכין למעננו בקומה השנייה, ושם תכינו את הסדר.“
    16: כשהגיעו השניים העירה הכול התרחש בדיוק כפי שאמר להם ישוע, והם הכינו את הסדר.
    17: ישוע ושאר התלמידים הגיעו לשם בערב.
    18: כשישבו לאכול בשולחן פתח ישוע ואמר:”אמת אני אומר לכם, אחד מכם היושב עכשיו בינינו ואוכל איתנו יבגוד בי ויסגיר אותי.“
    19: התלמידים נמלאו צער רב, ושאלו:”האם זה יהיה אני?“
    20: ”אחד מבין השנים־עשר שיטבול איתי את הלחם“, השיב ישוע.
    21: '”בן־האדם הולך למות כפי שכתוב שצריך לקרות, אולם אני אומר לכם: אוי לו לאיש שיסגיר אותו; מוטב שלא היה נולד בכלל!“'
    22: בעת הסעודה הוא לקח לחם (מצה), ברך עליו ופרס אותו לפרוסות. הוא הגיש את הפרוסות לתלמידיו ואמר:”קחו, זהו גופי.“
    23: לאחר מכן לקח ישוע כוס יין, ברך, הגיש לתלמידיו וכולם שתו ממנה.
    24: ”זהו דמי הנשפך למען רבים, דם הברית“, המשיך ישוע.
    25: ”ואני אומר לכם שלא אשתה עוד יין עד היום שבו אשתה יין חדש במלכות האלוהים.“
    26: כל הנוכחים שרו מזמורי תהלים, ולאחר מכן הלכו להר הזיתים.
    27: ”כולכם תעזבו אותי, “אמר ישוע לתלמידיו,”והרי כתוב:’אכה את הרעה ותפוצין הצאן‘.
    28: אולם לאחר שאקום לתחייה אלך לגליל ואפגוש אתכם שם.“
    29: ”יקרה מה שיקרה, “קרא פטרוס,”אני לעולם לא אעזוב אותך!“
    30: ”דע לך, פטרוס, “אמר ישוע,”עד מחר בבוקר, לפני שיקרא התרנגול, אתה תתכחש לי שלוש פעמים.“
    31: ”אני לעולם לא אתכחש לך, אפילו אם יהיה עלי למות יחד אתך!“נשבע פטרוס, וכל האחרים גם אמרו כך.
    32: הם הגיעו לחורשת עצי־זית הנקראת”גת־שמני“, וישוע אמר לתלמידיו:”חכו לי כאן עד שאחזור. אני הולך להתפלל.“
    33: הוא לקח איתו את פטרוס, יעקב ויוחנן, ולפתע נמלא חרדה ומועקה מפני העומד לבוא עליו.
    34: ”אני מתייסר עד מוות!“אמר להם ישוע.”חכו כאן… הישארו ערים….“
    35: הוא התרחק מהם מעט, כרע ברך על האדמה והתפלל שאלוהים יוותר לו על העומד לקרות לו, אם אכן אפשרי.
    36: ”אבא, “קרא ישוע,”אתה כל יכול. אנא, הרחק ממני את כוס הייסורים. אולם לא כרצוני כי אם רצונך ייעשה!“
    37: לאחר מכן הוא חזר אל שלושת התלמידים ומצא אותם ישנים.”שמעון, “קרא ישוע לפטרוס,”אתה ישן? האם לא יכולת להישאר ער שעה אחת בלבד?
    38: עמדו על המשמר והתפללו שלא תבואו לידי ניסיון. אני יודע שהרוח אכן רוצה, אבל גופכם חלש כל־כך!“
    39: ישוע הלך להתפלל שוב, וחזר על תחינתו לפני אלוהים.
    40: הוא חזר אל תלמידיו, וגם הפעם מצא אותם ישנים, כי עיניהם היו כבדות. הם לא ידעו כיצד לתרץ את הדבר.
    41: כשחזר אליהם ישוע בפעם השלישית הוא קרא:”קומו! ישנתם מספיק? הגיעה השעה שבן־האדם יימסר לידי אנשים חוטאים.
    42: קומו, הבה נלך מכאן. הביטו, הנה מתקרב האיש שיסגיר אותי.“
    43: לפני שהספיק ישוע לסיים את דבריו הגיע למקום יהודה, אחד משנים־עשר התלמידים, ואיתו המון שנשלח מטעם ראשי הכוהנים והסופרים והזקנים. כולם היו מצוידים בחרבות ובמקלות.
    44: יהודה תיאם איתם מראש ואמר:”אני אגש לישוע ואנשק אותו, כדי שתדעו מיהו ותוכלו לתפוס אותו ולהוביל אותו בלוית משמר.“
    45: יהודה ניגש אליו.”רבי!“קרא יהודה כשהוא מחבק ומנשק אותו.
    46: ואז תפסו את ישוע ואסרו אותו.
    47: פטרוס שלף מיד את חרבו והכה באחד מהם שהתברר להיות משרתו של הכהן הגדול, וקיצץ את אוזנו.
    48: ”מדוע אתם מתנפלים עלי בחרבות ובמקלות?“שאל ישוע.”האם אני פושע מסוכן?
    49: מדוע לא אסרתם אותי בבית־המקדש? הרי לימדתי שם בכל יום ויכולתם לתפוס אותי ללא התנגדות. אבל מה שכתוב צריך להתקיים.“
    50: בינתיים ברחו כל התלמידים.
    51: נער אחד שהתלווה לישוע לבש סדין בלבד. כשניסו לתפוס אותו, הנער השאיר את הסדין בידם וברח מפניהם ערום.
    53: ישוע נלקח אל בית הכוהן הגדול, ועד מהרה התאספו שם כל ראשי הכוהנים, הזקנים והסופרים.
    54: פטרוס הלך אחריהם במרחק מה ונכנס לחצר הכוהן הגדול. הוא התיישב בין המשרתים והתחמם ליד המדורה.
    55: ראשי הכוהנים וחברי הסנהדרין ניסו למצוא סיבה מספקת כדי להוציא את ישוע להורג, אך מאמציהם היו לשווא.
    56: עדי שקר רבים התנדבו להעיד נגדו, אולם עדויותיהם סתרו זו את זו.
    57: 'לבסוף קמו עדי שקר נוספים שהעידו:'
    58: ”שמענו אותו אומר:’אני אהרוס את המקדש הזה שנבנה בידי אדם, ותוך שלושה ימים אקים מקדש אחר שאינו מעשה ידי אדם!‘“
    59: אולם עדות זאת גם לא הייתה מספקת.
    60: הכהן הגדול עמד באמצע החדר ושאל את ישוע:”מה יש לך לומר להגנתך? מה יש לך לומר על כל ההאשמות נגדך?“
    61: ישוע לא פצה את פיו, והכהן הגדול המשיך לשאול אותו:”האם אתה המשיח בן־האלוהים?“
    62: ”אני הוא, “השיב ישוע,”אתם עוד תראו את בן־האדם יושב לימין האלוהים, ובא בענני השמים.“
    63: הכהן הגדול התרגז מאוד וקרע את בגדיו מעליו.”למה אנו זקוקים עוד?“שאל בכעס.”איננו זקוקים להוכחות נוספות!
    64: שמעתם את הגידופים שלו. מהו פסק־דינכם?“הם הצביעו פה אחד בעד הוצאתו להורג.
    65: לאחר השמעת פסק־הדין החל קהל הנוכחים לירוק על ישוע ולהתעלל בו. הם קשרו את עיניו והכו אותו בכל גופו.”נחש מי הכה אותך, נביא שכמותך?“לעגו לו. גם השומרים שלקחו אותו משם הכו אותו באגרופים.
    66: כל אותו זמן היה פטרוס בחצר. אחת המשרתות בבית הכהן הגדול זיהתה את פטרוס שהתחמם ליד המדורה. היא הביטה בו בתשומת לב רבה והכריזה:”אתה היית עם ישוע מנצרת!“
    68: פטרוס הכחיש מיד את ההאשמה.”אינני יודע כלל על מה את מדברת!“אמר ועבר לקצה האחר של החצר. לפתע נשמעה קריאת התרנגול.
    69: המשרתת ראתה אותו עומד שם ולא הרפתה ממנו.”הנה אחד התלמידים של ישוע!“קראה בקול.
    70: פטרוס שוב הכחיש את דבריה. כעבור זמן מה קראו גם אלה שעמדו איתו ליד האש:”הלא גם אתה אחד מהם? הרי יש לך מבטא גלילי!“
    71: פטרוס החל לקלל ונשבע:”אני בכלל לא מכיר את האיש שעליו אתם מדברים!“
    72: באותו רגע קרא התרנגול בפעם השנייה. לפתע נזכר פטרוס בדברי ישוע:”לפני שיקרא התרנגול פעמיים, תתכחש לי שלוש פעמים.“והוא פרץ בבכי.
  15:
    1: השכם בבוקר נפגשו ראשי הכוהנים, הזקנים, הסופרים וכל חברי הסנהדרין כדי להתייעץ על הצעד הבא. הם החליטו לשלוח את ישוע בליווי משמר מזוין אל פילטוס, המושל הרומאי.
    2: ”האם אתה מלך היהודים?“שאל פילטוס.”אתה אומר“, השיב ישוע.
    3: ראשי הכוהנים האשימו אותו בפשעים רבים.”מדוע אינך מגן על עצמך?“שאל פילטוס בתמיהה.”מה יש לך לומר?“
    5: להפתעתו של פילטוס לא ענה ישוע דבר.
    6: כל שנה בחג הפסח נהג פילטוס להוציא לחופשי אסיר יהודי אחד, לפי בחירת העם.
    7: באותו זמן היה בכלא אסיר יהודי בשם בר־אבא, אשר הואשם ברצח (יחד עם אחרים) בעת אחת המרידות.
    8: בינתיים החל ההמון לבקש מפילטוס שישחרר אסיר אחד כמנהגו.
    9: ”האם אתם רוצים שאוציא לחופשי את מלך היהודים?“שאל פילטוס.
    10: הוא הציע לשחרר את ישוע, כי הבין שראשי הכוהנים אסרו אותו מתוך קנאה.
    11: אולם ראשי הכוהנים הסיתו את ההמון לדרוש את שחרורו של בר־אבא במקום שחרורו של ישוע.
    12: ”אם אשחרר את בר־אבא, מה אעשה עם איש שאתם קוראים לו מלך היהודים?“שאל פילטוס.
    13: ”צלוב אותו!“צעקו.
    14: ”אבל מדוע?“לא הבין פילטוס.”מה עשה?“הם לא ענו, ורק הגבירו את צעקותיהם:”צלוב אותו!“
    15: פילטוס רצה למנוע מהומות אז נכנע לדרישת ההמון. על כן שחרר את בר־אבא מבית־הסוהר וציווה להלקות את ישוע בשוטים.
    16: לאחר מכן לקחו החיילים הרומאים את ישוע לחצר הארמון. הם קראו לכל חיילי המשמר, הלבישו את ישוע בגלימת ארגמן, הכינו לו זר מקוצים ארוכים ודוקרניים והניחו את הזר על ראשו.
    18: הם החלו ללעוג ולצחוק לו:”יחי מלך היהודים!“
    19: הם הכו אותו באכזריות, חבטו על ראשו במקלות, ירקו עליו, כרעו ברך לפניו והשתחוו לו בלעג.
    20: לאחר שסיימו החיילים להתלוצץ ולצחוק עליו, הפשיטו מעליו את הארגמן והלבישו אותו בבגדיו, והוציאו אותו החוצה לצליבה.
    21: החיילים פגשו בדרך את שמעון מקירניה (אביהם של אלכסנדר ורופוס), שחזר מהשדה, ואילצוהו לשאת את הצלב של ישוע למקום הצליבה.
    22: ישוע הובא למקום הנקרא”גלגלתא“, כלומר”מקום הגולגולת“.
    23: הם הגישו לו יין מסומם, אך הוא סרב לשתות.
    24: לאחר מכן הם צלבו אותו וערכו הגרלה על בגדיו.
    25: בשעה תשע בבוקר צלבו את ישוע.
    26: מעל ראשו היה תלוי שלט שאשמתו כתובה עליו:”מלך היהודים“.
    27: 'באותו בוקר נצלבו איתו שני פושעים: אחד לימינו ואחד לשמאלו,'
    28: וכך התקיים הפסוק:”ואת פושעים נמנה.“
    29: העוברים והשבים קללו אותו, לעגו לו וקראו:”נו, אתה יכול להרוס את בית המקדש ולבנותו מחדש בשלושה ימים?
    30: אם אתה גיבור כזה, מדוע אינך מציל את עצמך ויורד מהצלב?“
    31: גם ראשי הכוהנים והסופרים עמדו סביבו ולעגו לו.”הוא יכול להושיע את כולם חוץ מאשר את עצמו!“צחקו.
    32: ”משיח שכמוהו!“קראו.”מלך ישראל, הבה נראה אותו יורד מהצלב, ואז נאמין למה שהוא אומר!“גם שני הפושעים שנצלבו איתו קיללו אותו.
    33: בשעה שתים־עשרה בצהריים כיסה חושך את כל הארץ למשך שלוש שעות.
    34: בשעה שלוש אחר־הצהריים זעק ישוע זעקת שבר:”אלי, אלי, למה שבקתני?“(כלומר,”אלי, אלי, למה עזבתני?“)
    35: אחדים מהאנשים שעמדו שם חשבו שהוא קורא לאליהו הנביא.
    36: איש אחד רץ והביא ספוג טבול בחומץ, שם אותו בקצה מוט ארוך והגיש אותו לישוע.”הבה נראה אם אליהו באמת יבוא להוריד אותו!“קרא האיש.
    37: באותו רגע זעק ישוע זעקת שבר נוספת ונפח את נשמתו.
    38: בבית־המקדש, הפרוכת התלויה לפני קודש הקודשים נקרעה לשניים מלמעלה למטה.
    39: קצין רומאי אחד, שעמד בין הצופים וראה כיצד נפח ישוע את נשמתו, קרא:”האיש הזה באמת היה בן־אלוהים!“
    40: גם נשים עמדו במרחק מה וחזו בצליבה; ביניהן היו מרים המגדלית, מרים (אמם של יעקב ויוסי) ושלומית.
    41: כל אלה האמינו בישוע ואף שרתו אותו בהיותו בגליל. היו שם עוד נשים רבות אשר הלכו אחריו לירושלים.
    42: כל זה התרחש ביום שישי. עם רדת הערב, יהודי נכבד בשם יוסף מן הרמתיים ניגש לפילטוס וביקש את גופתו של ישוע. יוסף היה חבר בסנהדרין והאמין בביאת המשיח באותה עת.
    44: פילטוס לא האמין שישוע כבר מת, ולכן ביקש מאחד מקציניו שיוודא את הדבר.
    45: הקצין בדק ואישר שאכן ישוע כבר מת, ורק אז הרשה פילטוס ליוסף לקחת את הגופה.
    46: יוסף קנה סדין גדול, הוריד את גופת ישוע מהצלב, עטף אותה בסדין וקבר את ישוע בקבר חצוב בסלע. הוא סתם את פתח הקבר באבן גדולה.
    47: מרים המגדלית ומרים אמו של יוסי ראו את המקום שבו נקבר ישוע.
  16:
    1: במוצאי שבת הלכו מרים המגדלית, שלומית ומרים (אמו של יעקב) לקנות בשמים ומרקחות כדי למשוח את גופתו של ישוע.
    2: ביום ראשון השכם בבוקר הן הלכו לקבר,
    3: ובדרך שאלו את עצמן:”מי יזיז לנו את האבן מפתח הקבר?“
    4: אולם כשהגיעו אל הקבר גילו להפתעתן הרבה שמישהו הזיז את האבן הכבדה והקבר פתוח.
    5: הנשים נכנסו פנימה וראו בחור צעיר לבוש כולו לבן יושב בצד ימין. הנשים נחרדו.
    6: ”אל תתפלאו כל כך“, אמר המלאך.”האם אינכן מחפשות את ישוע מנצרת שנצלב? הוא איננו כאן, הוא קם לתחייה! הנה, כאן הייתה גופתו.
    7: לכו למסור את ההודעה הזאת לתלמידים, במיוחד לפטרוס:”’ישוע הולך לפניכם לגליל. אתם תראו אותו שם ממש כפי שאמר לכם לפני מותו‘.“
    8: הנשים ברחו משם כל עוד רוחן בהן, מבוהלות ומפוחדות מכדי למסור את ההודעה.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) כאשר קם ישוע לתחייה ביום ראשון השכם בבוקר, פגש תחילה את מרים המגדלית שממנה גירש שבעה שדים.'
    10: מרים הלכה אל התלמידים ומצאה אותם מתאבלים ובוכים.”ישוע חי!“קראה בהתרגשות.”ראיתי אותו“אך איש לא האמין לה.
    12: לאחר מכן נגלה ישוע לשני תלמידים שהלכו בדרך מירושלים לכיוון השדות. השניים לא הכירו אותו בהתחלה, משום שהמראה שלו השתנה במידת מה.
    13: לבסוף, כאשר הבינו מי הוא, מיהרו לירושלים וסיפרו לאחרים, אך איש לא האמין להם.
    14: מאוחר יותר נגלה ישוע לאחד־עשר התלמידים בשעת הארוחה. הוא הוכיח אותם על חוסר אמונתם, ועל העקשנות שלהם לא להאמין לעדים שסיפרו כי ראו את ישוע קם לתחייה.
    15: לאחר מכן הוא ציווה עליהם:”לכו אל כל העולם להכריז על הבשורה לכל אדם.
    16: מי שיאמין וייטבל ייוושע; מי שיסרב להאמין יואשם בעיני אלוהים.
    17: ”למאמינים בשמי אתן סמכות לגרש שדים; הם ידברו בלשונות חדשות;
    18: הם אף יוכלו להחזיק נחשים בידיהם ולא יקרה להם דבר; הם יוכלו לסמוך את ידיהם על אנשים חולים ולרפא אותם.“
    19: וכאשר סיים האדון ישוע לדבר אליהם, הוא נלקח לשמים לשבת לימין האלוהים.
    20: התלמידים הלכו לכל מקום והכריזו את הבשורה. האדון חיזק ועודד אותם, וחולל באמצעותם ניסים ונפלאות אשר אישרו וחיזקו את עדותם.
