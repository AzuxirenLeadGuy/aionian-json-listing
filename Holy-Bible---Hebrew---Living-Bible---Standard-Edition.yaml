  1:
    1: בראשית היה הדבר, והדבר היה עם האלוהים, ואלוהים היה הדבר.
    2: הוא היה בראשית עם האלוהים.
    3: דרכו נברא הכל, אין דבר שלא נברא על־ידו.
    4: בו היו חיים, וחיים אלה היו האור לבני־האדם.
    5: האור מאיר בחושך, והחושך לא התגבר עליו.
    6: אלוהים שלח אדם בשם יוחנן
    7: להעיד על האור האמתי, כדי שכולם יאמינו בו.
    8: יוחנן עצמו לא היה האור; הוא רק נשלח להעיד על האור
    9: האמתי שבא לעולם כדי להאיר לכל בני־האדם.
    10: האור בא אל העולם שנברא על ידו, אך העולם לא הכיר אותו.
    11: הוא בא אל שלו, אך אלה לא קיבלו אותו.
    12: אבל לכל אלה שהאמינו בו הוא העניק את הזכות להיות בני־אלוהים.
    13: כל המאמינים בו נולדו מחדש – לא בלידה ביולוגית מגבר ואישה, ולא מרצון האדם, אלא מרצון האלוהים.
    14: הדבר נהיה בשר ושכן בתוכינו. אנחנו ראינו את כבודו, כבוד הבן היחיד מהאב, מלא חסד ואמת.
    15: יוחנן העיד עליו וקרא:”הנה האדם שאליו התכוונתי, כשסיפרתי לכם שאחרי עומד לבוא אדם גדול ונעלה ממני, כי הוא היה לפני שהייתי אני.“
    16: כולנו התברכנו בברכות רבות מעושרו ומחסדו.
    17: כי בעוד שמשה רבנו מסר לנו את התורה, ישוע המשיח העניק לנו חסד ואמת.
    18: איש לא ראה מעולם את האלוהים, מלבד בנו היחיד הנמצא בחיקו, והוא סיפר לנו על אביו.
    19: 'זוהי, אם כן, עדותו של יוחנן: כאשר שלחו אליו היהודים כוהנים ולווים מירושלים כדי לברר מי הוא,'
    20: יוחנן הודה מיד:”אינני המשיח!“
    21: ”אם כן, מי אתה?“דרשו לדעת.”האם אתה אליהו?“”לא“, השיב יוחנן.”האם אתה הנביא?“”לא“השיב להם.
    22: ”מי אתה? מה יש לך לומר? ברצוננו לדעת מה להשיב לשולחינו.“
    23: ”אני הקול הקורא במדבר כנבואת ישעיהו:’פנו דרך ה׳!‘“השיב יוחנן.
    24: אנשים אלה, שנשלחו על־ידי הפרושים, המשיכו לשאול אותו:”אם אינך המשיח, אינך אליהו ואינך הנביא, מדוע אתה מטביל את האנשים?“
    26: ”אני מטביל רק במים, “השיב יוחנן,”אולם דעו ביניכם עומד אדם שלא פגשתם מעולם.
    27: למרות שהוא בא אחרי הוא היה לפני, ואיני ראוי אפילו להתיר את שרוך נעליו.“
    28: כל זה התרחש בכפר בית־עניה שעל חוף הירדן – במקום שבו נהג יוחנן להטביל.
    29: למחרת ראה יוחנן את ישוע בא לקראתו והכריז:”הביטו! הנה שה האלוהים הנושא את חטאי העולם.
    30: אליו התכוונתי כשסיפרתי לכם שאחרי עומד לבוא אדם גדול ונעלה ממני, כי הוא היה לפני שהייתי אני.
    31: אני עצמי לא הכרתי אותו; אני באתי רק להטביל אנשים במים ולהצביע עליו לעם ישראל.“
    32: יוחנן סיפר להם שהוא ראה את רוח הקודש יורדת בדמות יונה ונחה על ישוע.
    33: ”לא הכרתי את ישוע לפני כן, “חזר ואמר יוחנן,”אולם כאשר אלוהים שלח אותי להטביל במים הוא אמר לי:’בראותך את רוח הקודש יורדת ונחה על איש, דע כי אותו אתה מבקש – זהו האיש שיטביל ברוח הקודש‘.
    34: אני ראיתי את רוח הקודש יורדת ונחה על האיש הזה, ולכן אני מעיד שהוא בן האלוהים.“
    35: למחרת שוב עמד יוחנן באותו מקום עם שניים מתלמידיו.
    36: בראותו את ישוע בא לקראתו הוא קרא:”הנה שה האלוהים!“
    37: כששמעו שני התלמידים את קריאתו של יוחנן, פנו ללכת בעקבות ישוע.
    38: ישוע הביט לאחור וראה שהשניים הולכים בעקבותיו.”מה רצונכם?“שאל אותם.”רבי, היכן אתה גר?“השיבו בשאלה.
    39: ”בואו וראו“, ענה ישוע. השניים הלכו אחריו למקום מגוריו, ונשארו איתו משעה ארבע אחר־הצהריים עד הערב.
    40: ‎אַנְדְּרֵי, אחיו של שמעון פטרוס, היה אחד משני התלמידים שהלכו אחריו.
    41: ‎אַנְדְּרֵי הלך מיד לחפש את אחיו, וכשמצא אותו קרא בהתרגשות:”מצאנו את המשיח!“
    42: 'כשהביא ‎אַנְדְּרֵי את פטרוס אל ישוע, הביט ישוע בפטרוס לרגע ואמר:”אתה אמנם שמעון בנו של יונה, אך מעתה ואילך תיקרא: פטרוס – ‎ כֵּיפָא!“'
    43: למחרת החליט ישוע ללכת לגליל. הוא פגש בדרך את פיליפוס ואמר לו:”בוא אחרי.“
    44: פיליפוס היה מבית־צידה, עירם של ‎אַנְדְּרֵי ופטרוס.
    45: פיליפוס הלך לחפש את נתנאל, וכשמצא אותו קרא:”מצאנו את המשיח שעליו סיפרו משה רבנו והנביאים! שמו ישוע, בנו של יוסף מנצרת!“
    46: ”נצרת?“קרא נתנאל בחוסר אמון.”איזה דבר טוב יכול לצאת מנצרת?“”בוא וראה במו עיניך“, הפציר בו פיליפוס.
    47: כשראה ישוע את נתנאל בא לקראתו, קרא:”הנה בא לקראתנו בן ישראל אמתי – אדם ישר אמתי שאין בו מרמה.“
    48: ”כיצד אתה יודע מי אני ומה אני?“תמה נתנאל.”ראיתי אותך יושב תחת עץ התאנה עוד לפני שפיליפוס מצא אותך“, ענה ישוע.
    49: ”אדוני, אתה באמת בן־האלוהים, מלך ישראל!“קרא נתנאל.
    50: ”האם אתה מאמין בכך רק משום שאמרתי כי ראיתי אותך יושב תחת עץ התאנה?“שאל ישוע.”עוד תראה דברים גדולים מאלה!
    51: אפילו תראה את השמים נפתחים ומלאכי אלוהים עולים ויורדים על בן־האדם.“
  2:
    1: כעבור יומיים נערכה חתונה בכפר־קנה שבגליל, ובין האורחים היו ישוע, אמו ותלמידיו.
    3: כשראתה אמו של ישוע כי אזל היין, פנתה אל בנה ואמרה:”אזל היין.“
    4: אולם ישוע השיב:”למה את אומרת לי את זה? עדיין לא הגיע זמני.“
    5: למרות תשובה זאת אמרה אמו של ישוע למשרתים:”עשו כל מה שיגיד לכם לעשות.“
    6: ששה כדים גדולים מאבן עמדו שם; בכל כד אפשר להכיל מאה עד מאה־חמישים ליטר (אלה היו סוג הכדים שהיהודים השתמשו בהם למנהג הטהרה).
    7: ”מלאו את הכדים במים“, ביקש ישוע, והמשרתים מלאו את הכדים עד הסוף.
    8: ”הגישו מן המשקה לראש המסיבה“, המשיך ישוע, והם עשו כדבריו.
    9: 'ראש המסיבה לא ידע מאיפה היין, אבל המשרתים ידעו. כשטעם את המים שהפכו ליין, קרא לחתן ואמר:'
    10: ”זהו יין משובח מאוד! בדרך־כלל מגיש המארח תחילה את היין המשובח, ולאחר ששתו כולם לרוויה וכבר לא מסוגלים להבחין כל כך בטעם, הוא מגיש את היין הזול. אבל אתה שמרת את היין המשובח לסוף!“
    11: הנס הזה בכפר־קנה היה הראשון שישוע חולל. הוא הביא את תלמידיו לידי אמונה בו.
    12: לאחר החתונה הלכו ישוע, אמו, אחיו ותלמידיו לכפר־נחום למספר ימים.
    13: חג הפסח התקרב, וישוע עלה לירושלים.
    14: הוא הלך לבית־המקדש ומצא שם סוחרי צאן, בקר ויונים (לצורך הקרבת הקרבנות) ומחליפי כספים.
    15: הוא לקח מספר חבלים, שזר אותם לשוט עבה וגירש משם את כל האנשים ואת הצאן והבקר; הוא פיזר לכל עבר את מטבעותיהם של החלפנים, והפך את שולחנותיהם.
    16: ישוע פנה אל סוחרי היונים וקרא:”הוציאו מכאן את כל היונים, ואל תהפכו את בית אבי לשוק!“
    17: תלמידיו נזכרו בנבואה מתהלים:”כי קנאת ביתך אכלתני.“
    18: ”באיזו רשות אתה עושה את כל הדברים האלה? תן לנו אות או הוכחה כדי שנאמין לך.“
    19: ”הרסו את המקדש הזה, “ענה ישוע,”ואני אקים אותו מחדש תוך שלושה ימים!“
    20: ”מה?“קראו בתמיהה.”המקדש הזה ניבנה במשך ארבעים־ושש שנים, ואתה טוען שתוכל להקימו מחדש תוך שלושה ימים?“
    21: ואולם באומרו”מקדש“הוא התכוון לגופו.
    22: לאחר שקם לתחייה נזכרו תלמידיו בדבריו והאמינו בכתוב ובדברי ישוע, כי ראו שהכול התקיים.
    23: כאשר היה ישוע בירושלים בחג הפסח, אנשים רבים האמינו שהוא המשיח, כי הם ראו את הנסים והנפלאות שחולל.
    24: אך ישוע לא השתכנע שהם באמת מאמינים, משום שידע מה הפכפך אופיו של האדם.
  3:
    1: באחד הלילות בא אל ישוע נקדימון – מנהיג יהודי מכת הפרושים.”רבי, “פתח נקדימון,”אנחנו יודעים כי אלוהים שלח אותך ללמד אותנו, שהרי איש אינו מסוגל לחולל את כל הנסים האלה ללא עזרת האלוהים!“
    3: ”אני אומר לך את האמת, “השיב לו ישוע,”אדם שלא נולד מחדש אינו מסוגל לראות את מלכות האלוהים.“
    4: ”כיצד יכול אדם מבוגר להיוולד מחדש?“תמה נקדימון.”האם הוא יכול לשוב לבטן אמו ולהיוולד מחדש?“
    5: ”אני אומר לך את האמת, “אמר ישוע,”מי שלא נולד מהרוח ומהמים אינו יכול להיכנס למלכות האלוהים.
    6: בשר ודם מסוגל להוליד אך ורק בשר ודם ואילו רוח הקודש מעניק חיים חדשים מהשמים.
    7: לכן אל תתפלא על כך שאני אומר שעליכם להיוולד מחדש.
    8: הרוח נושבת לכיוונים שונים; אתה שומע את משב הרוח, אולם אינך יודע מאין היא נושבת ולאן היא נושבת. כך אי אפשר להסביר איך בדיוק נולדים מן הרוח.“
    9: ”כיצד ייתכן הדבר?“שאל נקדימון.
    10: ”אתה רב נכבד בישראל ואינך מבין את הדברים האלה?“השיב ישוע.
    11: ”אני מבטיח לך שאנחנו מדברים על מה שאנו יודעים, ומעידים על מה שראינו, אך למרות זאת אינכם מאמינים לנו.
    12: אם אינכם מאמינים לדברי בענייני העולם הזה, כיצד תאמינו לדברי בענייני השמים?
    13: איש לא עלה השמימה מלבד האחד אשר ירד מהשמים – בן־האדם.
    14: כשם שמשה הרים על נס את נחש הנחושת במדבר, כך צריך גם בן־האדם להיות נישא,
    15: כדי שכל המאמין בו יחיה לנצח.
    16: כי אלוהים אהב כל כך את העולם עד שהקריב את בנו היחיד, כדי שכל המאמין בו לא יאבד כי אם יחיה לנצח.
    17: שהרי אלוהים שלח את בנו להושיע את העולם ולא לשפוט אותו.
    18: כל המאמין בו לא יישפט, אך מי שאינו מאמין בו כבר נשפט! כי לא האמין בבנו היחיד של אלוהים.
    19: דינם מבוסס על העובדה שהאור מן השמים בא לעולם, אבל הם לא רצו בו; הם אהבו את החושך, כי מעשיהם רעים ומושחתים.
    20: הם שנאו את אור האלוהים והעדיפו להישאר בחשכה, כי לא רצו שמעשיהם הרעים יתגלו באור.
    21: לעומת זאת, כל מי שעושה את הטוב והישר יבוא לאור בשמחה, כדי להראות לכולם שכל מעשיו נעשו לפי רצון אלוהים.“
    22: לאחר מכן עזבו ישוע ותלמידיו את ירושלים והלכו לאזור יהודה. הם נשארו שם זמן־מה, וישוע הטביל את המאמינים בו.
    23: באותה עת הטביל יוחנן אנשים בעינון, ליד שלם, כי היו שם הרבה מים.
    24: כל זה התרחש לפני מאסרו של יוחנן.
    25: אחדים מתלמידי יוחנן התווכחו עם פרוש אחד בעניין הטבילה של ישוע ושל יוחנן.
    26: תלמידים באו אל יוחנן ואמרו:”רבי, האיש שפגשת בעבר־הירדן ואמרת שהוא המשיח, גם הוא מטביל, וכולם הולכים להיטבל על־ידו ולא על־ידך.“
    27: השיב יוחנן:”אבינו שבשמים מעניק לכל אחד תפקיד משלו.
    28: התפקיד שלי הוא להכין את הדרך לפני האיש הזה, כדי שכולם יוכלו לבוא אליו. אתם עצמכם עדים לכך שאמרתי כי אינני המשיח – נשלחתי רק לפנות לו את הדרך.
    29: הכלה הולכת אחרי החתן וחברו של החתן שמח בשמחתו; אני חברו של החתן ואני שמח בשמחתו.
    30: ככל שהוא גדל בחשיבותו כך אני הולך ונעשה חסר חשיבות.
    31: ”הוא בא מהשמים והוא נעלה על הכל, ואילו אני באתי מהארץ והבנתי מוגבלת לענייני הארץ בלבד.
    32: הוא מספר את אשר ראה ושמע, אך רק מעטים מקשיבים לו ומאמינים לדבריו.
    33: כל המאמין לדבריו מאשר כי אלוהים הוא אמת.
    34: כי אדם זה – אשר נשלח על ידי אלוהים – נושא את דבר אלוהים, שהרי רוח אלוהים ממלא אותו ללא גבול.
    35: אלוהים האב אוהב את הבן ואף נתן לו את הכול!
    36: כל המאמין בבן יחיה לעולם, ואילו מי שאינו מאמין בבן לא יחיה חיי נצח, כי אם יקבל עונש נצחי מאלוהים!“
  4:
    1: הפרושים שמעו שישוע מושך אליו אנשים רבים, ושהטביל תלמידים רבים יותר משהטביל יוחנן (למעשה, תלמידי ישוע הם שהטבילו, ולא הוא עצמו).
    3: כשנודע הדבר לישוע, הוא עזב את אזור יהודה וחזר לגליל.
    4: לשם כך היה עליו לעבור דרך שומרון.
    5: בשעת הצהריים הגיע ישוע לעיר השומרונית סוכר, השוכנת מול חלקת האדמה שנתן יעקב אבינו ליוסף בנו, ובה באר יעקב. ישוע עייף מהדרך הארוכה ומהחום הכבד, וישב לנוח ליד הבאר.
    7: הוא ישב שם לבדו, כי תלמידיו הלכו העירה לקנות אוכל. עד מהרה הגיעה לבאר אישה שומרונית שרצתה לשאוב מים.”אנא, תני לי לשתות“, ביקש ישוע.
    9: האישה תמהה על בקשתו הבלתי־רגילה וקראה:”הרי יהודי אתה, ואילו אני שומרונית! אתה יודע שהיהודים אינם מתערבים עם השומרונים. כיצד אתה מבקש ממני לתת לך לשתות?“
    10: ”אילו ידעת מהי מתנתו של אלוהים ומי הוא האומר לך’תני לי לשתות‘, היית מבקשת ממני מים חיים והייתי נותן לך אותם!“השיב ישוע.
    11: ”מאין לך מים חיים?“תמהה האישה.”הבאר הזאת עמוקה מאוד ואין לך דלי או חבל.
    12: מלבד זאת, האם גדול אתה מיעקב אבינו שנתן לנו את הבאר? יעקב עצמו, בני־ביתו וצאנו שתו מהמים האלה!“
    13: ”כל השותה מהמים האלה ישוב ויצמא,
    14: אולם מי שישתה מהמים שאני נותן, לא יצמא יותר לעולם! כי מים אלה יהיו בקרבו למעיין של מים חיים לחיי נצח.“
    15: ”באמת?“קראה האישה בהתפעלות.”אנא, תן לי מן המים האלה, כדי שלא אצמא יותר לעולם, ולא אצטרך ללכת את הדרך הארוכה הזאת לשאוב מים.“
    16: ”ברצון“, אמר ישוע.”לכי קראי לבעלך, ושובו אלי שניכם.“
    17: ”אולם אין לי בעל“, השיבה האישה.”נכון הדבר“, אמר ישוע.
    18: ”כי חמישה בעלים היו לך, והגבר שאתו את חיה עכשיו אינו בעלך!“
    19: ”אדוני, “קראה האישה בתימהון הולך וגובר,”אני רואה שאתה נביא!
    20: אולי תוכל לומר לי מדוע אתם, היהודים, עומדים על כך שירושלים היא המקום היחיד לעבודת האלוהים, בעוד שאנחנו, השומרונים, טוענים שאבותינו עבדו אותו בהר גריזים הזה?“
    21: ”האמיני לי, “השיב ישוע,”המקום אינו חשוב! יבוא יום שלא תשתחוו לאלוהים כאן ולא בירושלים. חשוב לעבוד את האלוהים באמת ובתמים – מכל הלב ובהשראת רוח הקודש, כי זהו מה שאלוהים רוצה מאתנו. אלוהים הוא רוח, והמשתחווה לו צריך להשתחוות בהשראת רוח הקודש. אולם אתם, השומרונים, משתחווים בחוסר דעת כאשר אנחנו, היהודים, משתחווים למה שאנחנו יודעים. כי הישועה באה דרך היהודים.“
    25: ”אני יודעת שהמשיח עומד לבוא, ושהוא יסביר לנו הכל“, אמרה האישה.
    26: ”אני המדבר אליך, אני הוא!“השיב ישוע.
    27: בינתיים חזרו תלמידיו של ישוע מהעיר, והתפלאו לראות אותו מדבר עם אישה, אך איש מהם לא העיר דבר ולא שאל שאלות.
    28: 'האישה השאירה את כדה ליד הבאר ומיהרה חזרה העירה. היא קראה לכולם בהתלהבות:'
    29: ”בואו לראות את האיש שסיפר לי את כל מה שעשיתי! אני חושבת שהוא המשיח!“
    30: אנשים באו מהעיר אל הבאר כדי לראות אותו.
    31: לפני שהגיע אליהם ההמון האיצו התלמידים בישוע לאכול דבר מה.
    32: ”יש לי מזון אחר שאינכם יודעים עליו“השיב ישוע.
    33: ”מי הביא לו אוכל?“שאלו התלמידים איש את רעהו.
    34: ”מאכלי הוא לעשות את רצון האלוהים אשר שלחני ולהשלים את עבודתו“, הסביר ישוע.
    35: ”אתם באמת חושבים שמלאכת הקציר תחל רק בעוד ארבעה חודשים? הביטו סביבכם, הקמה כבר בשלה ומוכנה לקציר!
    36: הקוצרים יקבלו שכר טוב, והם יאספו קציר לחיי נצח כדי שגם הזורע וגם הקוצר ישמחו יחדיו.
    37: 'כך תתאמת האמרה: האחד זורע והשני קוצר.'
    38: שלחתי אתכם לקצור את מה שלא זרעתם; אחרים עבדו וטרחו, ואתם קוצרים את פרי עמלם.“
    39: שומרונים רבים מהעיר האמינו שישוע הוא המשיח, כי האישה אמרה:”הוא סיפר לי את כל מה שעשיתי!“
    40: הקהל הרב ביקש מישוע להאריך את שהותו אצלם, והוא נשאר שם יומיים נוספים. בזמן הקצר הזה האמינו בו עוד אנשים רבים לאחר ששמעו את דבריו.
    42: ”הוא באמת מושיע העולם!“אמרו השומרונים לאישה.”עתה אנחנו מאמינים בו מפני ששמענו אותו בעצמנו, ולא רק משום הדברים שאת סיפרת לנו.“
    43: בתום שני ימי שהותו בשומרון הלך ישוע לגליל,
    44: למרות שאמר:”הנביא זוכה לכבוד ולהערכה בכל מקום, מלבד בעיר מולדתו.“
    45: ברם, אנשי הגליל התאספו בהמוניהם וקיבלו אותו בזרועות פתוחות, שכן היו בירושלים בחג הפסח וראו את הנפלאות שחולל.
    46: ישוע חזר לכפר־קנה שבגליל, היכן שחולל את נס היין. בכפר־נחום היה פקיד אחד בשירות־המלכותי, שבנו היה חולה מאוד.
    47: כששמע הפקיד שישוע עזב את יהודה ובא לגליל, הוא הלך לכפר־קנה לפגוש אותו, והתחנן לפניו שיבוא לרפא את בנו הגוסס.
    48: ”אם לא תראו נסים ונפלאות לא תאמינו“, אמר ישוע.
    49: ”אנא, אדוני, בוא מהר לפני שבני ימות“, התחנן הפקיד.
    50: ”לך לביתך, “הרגיע אותו ישוע.”בנך חי ובריא!“הפקיד האמין לדברי ישוע והלך לביתו.
    51: בדרך פגשו אותו משרתיו ובישרו לו שבנו הבריא.
    52: ”באיזו שעה חל השינוי לטובה במצבו?“שאל הפקיד.”אתמול בשעה אחת בצהריים ירד חומו באופן פתאומי“, השיבו המשרתים.
    53: האב ידע כי בשעה זו בישר לו ישוע על החלמת בנו, והוא וכל בני־ביתו האמינו בישוע.
    54: זה היה הנס השני שחולל ישוע בגליל לאחר שובו מיהודה.
  5:
    1: כעבור זמן מה חזר ישוע לירושלים לרגל אחד החגים.
    2: ליד שער הצאן בירושלים הייתה ברכה שנקראת בעברית”בית־חסדא“, וסביבה חמישה רציפים.
    3: על רציפים אלה שכבו חולים רבים, עיוורים, פיסחים, משותקים וכדומה (כשהם מחכים שהמים יסערו,
    4: כי מדי פעם ירד מלאך ה׳ אל הברכה והסעיר את המים, והחולה הראשון שנכנס אל המים לאחר מכן נרפא).
    5: בין החולים הרבים היה אדם שסבל ממחלתו במשך שלושים ושמונה שנים.
    6: ישוע הביט באיש ומיד ידע את משך מחלתו.”אתה רוצה להירפא?“שאל ישוע.
    7: ”איני יכול!“השיב האיש בייאוש.”אין מי שיעזור לי להיכנס למים בעת הסערה, ובזמן שאני מנסה להיכנס לברכה בכוחות עצמי, מישהו זריז ממני מקדים אותי ונכנס למים לפני.“
    8: ”קום, קפל את האלונקה שלך והתהלך!“פקד ישוע.
    9: האיש נרפא מיד, עמד על רגליו, קיפל את האלונקה והלך לדרכו. מאחר שהמעשה התרחש בשבת,
    10: לא מצא הדבר חן בעיני היהודים.”אסור לך לשאת את האלונקה, כי שבת היום!“קראו לעבר הנרפא.
    11: ”האיש שריפא אותי פקד עלי לקפל את האלונקה וללכת“, ענה האיש.
    12: ”מיהו האיש הזה?“שאלו.
    13: אך הנרפא לא יכול היה להשיב להם, כי הוא בעצמו לא ידע מי הוא כי בינתיים נעלם ישוע בקהל הרב שהיה במקום.
    14: מאוחר יותר פגש ישוע את הנרפא בבית־המקדש ואמר לו:”עתה, לאחר שהבראת, אל תמשיך לחטוא, פן יבוא עליך משהו יותר רע.“
    15: האיש הלך מהר וסיפר ליהודים כי ישוע הוא זה שריפא אותו.
    16: ואז החלו מנהיגי היהודים לרדוף את ישוע, מפני שחילל את השבת.
    17: אבל ישוע אמר להם:”אבי לא הפסיק לעבוד עד עתה, ואני נוהג כמוהו!“
    18: דבריו עוררו עוד יותר את חמת מנהיגי היהודים, והם רצו להרגו לא רק על שום שחילל את השבת, אלא גם על שקרא לאלוהים”אביו“, ובכך השווה את עצמו לאלוהים.
    19: ”הבן אינו יכול לעשות דבר בעצמו, “אמר ישוע,”הוא עושה רק מה שראה את אביו עושה, ובאותה דרך.
    20: כי האב אוהב את בנו ומלמד אותו את כל מעשיו, ואפילו מלמדו לעשות מעשים גדולים יותר מריפוי האיש הזה. אתם יודעים מדוע? כדי שתתפלאו ותשתוממו!
    21: הבן אף יקים מהמתים את מי שירצה, ממש כפי שעושה האב.
    22: האב לא ישפוט איש – הוא נתן לבנו את סמכות המשפט, כדי שכולם יכבדו את הבן כפי שהם מכבדים את האב.
    23: מי שאינו מכבד את הבן אינו מכבד גם את האב אשר שלח אותו.
    24: ”אני מבטיח לכם שכל השומע את דברי ומאמין באלוהים אשר שלח אותי, יחיה חיי נצח ולא יישפט על חטאיו לעולם, משום שהוא כבר עבר מהמוות לחיים.
    25: אני מבטיח לכם, יגיע הזמן, ולמעשה הוא כבר הגיע, שהמתים ישמעו את קולו של בן־האלוהים – וכל השומעים יחיו.
    26: כשם שלאב עצמו יש כוח המעניק חיים, כך גם לבן יש אותו כוח, שהוא מתנת האב.
    27: כבן־האדם יש לו זכות וסמכות לשפוט את חטאיהם של כל בני־האדם.
    28: אל תתפלאו על כך, כי יבוא הזמן שכל המתים ישמעו בקבריהם את קולו של בן האלוהים,
    29: והם יקומו מקבריהם – עושי הטוב לחיי נצח, ועושי הרע למשפט.
    30: ”איני שופט איש לפני התייעצות עם אבי; אני שופט רק לפי מה שהוא אומר לי. משפטי ישר וצודק, כי איני מבקש את טובת עצמי, אלא את רצון אבי שבשמים אשר שלחני.
    31: ”אם אני מעיד על עצמי, תאמרו שעדותי אינה מהימנה.
    32: אולם מישהו אחר מעיד עלי – יוחנן המטביל, ואני יודע שאפשר לסמוך על דבריו.
    33: אתם שלחתם את אנשיכם אל יוחנן כדי להקשיב לדבריו, ויוחנן אמר את האמת.
    34: אל תחשבו שאני זקוק לעדות בני־אדם; אני מספר לכם כל זאת רק כדי שתאמינו ותיוושעו.
    35: ”יוחנן הפיץ אור כנר דולק כדי להאיר לכם את הדרך, ולזמן קצר אף שמחתם להתענג על האור הזה.
    36: 'ברם יש לי עדות גדולה יותר מעדותו של יוחנן: המעשים שאני עושה. אלוהים אבי הטיל עלי לעשות את המעשים האלה, והם מוכיחים שהוא שלח אותי.'
    37: האב עצמו מעיד עלי, למרות שמעולם לא שמעתם את קולו, ואת מראהו לא ראיתם.
    38: אולם דברו אינו שוכן בכם כלל, כי אתם מסרבים להאמין שאני שליחו.
    39: ”אתם דורשים בכתובים מתוך תקווה למצוא בהם חיי נצח, אך הכתובים מצביעים עלי!
    40: למרות זאת אינכם רוצים לבוא אלי כדי שאעניק לכם חיי נצח.
    41: ”איני לוקח כבוד ושבחים מבני־אדם ואיני דואג לדעתכם עלי,
    42: אבל אני רוצה לומר לכם שאינכם אוהבים את אלוהים.
    43: אני באתי בשם אבי ולא קיבלתם אותי; אך אם יבוא מישהו אחר בשם עצמו, כן תקבלו אותו.
    44: אין פלא שאינכם מאמינים, שכן אתם מבקשים כבוד איש מרעהו, וכלל אינכם דואגים לכבוד שחולק אלוהים.
    45: ”אל תחשבו שאטען עליכם לפני אבי. משה רבנו – שבו אתם מאמינים – הוא הטוען עליכם!
    46: אילו האמנתם למשה הייתם מאמינים גם לי, שהרי הוא כתב עלי.
    47: ואם אינכם מאמינים למה שכתב משה, איני מתפלא שאינכם מאמינים לדברי.“
