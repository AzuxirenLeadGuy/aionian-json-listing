    28: ”מה עלינו לעשות כדי למצוא־חן בעיני אלוהים?“שאלו.
    29: ”אלוהים רוצה שתאמינו במי שהוא שלח אליכם“, השיב ישוע.
    30: ”אם ברצונך שנאמין כי אתה המשיח, עליך להראות לנו עוד נסים ונפלאות.
    31: אבותינו אכלו יום יום את המן במדבר כמו שכתוב:’ודגן־שמים נתן להם‘.“
    32: אולם ישוע הסביר:”אני אומר לכם שלא משה נתן לכם את הלחם מהשמים, אלא אבי הוא שנותן לכם את הלחם האמתי מהשמים.
    33: הלחם האמתי הוא זה שנשלח מהשמים על־ידי אלוהים, והוא מעניק חיים לעולם.“
    34: ”אדון, “קראו,”תן לנו תמיד את הלחם הזה!“
    35: ”אני הוא לחם החיים“, אמר ישוע.”כל הבא אלי לא ירעב לעולם. כל המאמין בי לא יצמא לעולם.
    36: אבל הבעיה היא שאינכם מאמינים גם לאחר שראיתם אותי.
    37: אולם אחדים יבואו אלי ויאמינו בי – אלה שאבי נתן לי – ואני מבטיח שלא אדחה איש,
    38: כי באתי לכאן מהשמים לעשות את רצונו של האלוהים אשר שלחני, ולא את רצוני.
    39: ”האב אשר שלח אותי רוצה שלא אאבד איש מאלה שנתן לי, אלא שאקים את כולם לתחייה ביום האחרון.
    40: 'זהו רצונו: שכל הרואה אותי ומאמין בי יחיה חיי נצח, ואני אקימו לתחייה ביום האחרון.“'
    41: היהודים רגזו עליו משום שטען כי הוא הלחם היורד מן השמים.
    42: ”אילו שטויות הוא מדבר?“שאלו.”הלא הוא ישוע בן־יוסף; אנחנו מכירים היטב את כל משפחתו! איך הוא מעז לטעון שהוא בא מהשמים?“
    43: ”אל תתרגזו על דברי אלה“, ביקש ישוע.
    44: ”רק מי שאלוהים שולח יוכל לבוא אלי, ואני אקימו לתחייה ביום האחרון.
    45: הלא כתוב בספרי הנביאים:’וכל בניך למודי ה׳‘. ואמנם, כל השומע לקול אלוהים ולומד את האמת על אודותיו, יבוא אלי.
    46: לא שמישהו ראה את האלוהים; אני לבדי ראיתי אותו, שהרי הוא שלח אותי.
    47: ”אני אומר לכם באמת, כל המאמין בי יחיה חיי נצח.
    48: אני הוא לחם החיים.
    49: אבותיכם אכלו את המן במדבר ומתו.
    50: אולם מי שאוכל מלחם החיים, היורד מהשמים, יחיה חיי נצח ולא ימות.
    51: אנוכי לחם החיים היורד מהשמים; כל האוכל מהלחם הזה יחיה לנצח. אני נותן את בשרי כלחם כדי שהעולם יחיה.“
    52: ”איך הוא יכול לתת לנו לאכול את בשרו?“החלו היהודים להתווכח ביניהם.
    53: ”אני אומר לכם ברצינות, “המשיך ישוע,”אם לא תאכלו את בשר המשיח ולא תשתו את דמו, אין לכם חיים בקרבכם!
    54: אולם כל האוכל את בשרי ושותה את דמי חי חיי נצח, ואני אקימו לתחייה ביום האחרון.
    55: כי בשרי הוא מזון אמתי, ודמי הוא משקה אמתי.
    56: כל האוכל את בשרי ושותה את דמי חי בי, ואני חי בו.
    57: כל הניזון ממני חי בזכותי, כשם שאבי החי שלח אותי ואני חי בזכותו.
    58: אני הלחם האמתי היורד מהשמים – לא כמו המן שאכלו אבותינו במדבר ומתו. כל האוכל את הלחם הזה יחיה לנצח.“
    59: ישוע לימד אותם דברים אלה בבית־הכנסת בכפר־נחום.
    60: אפילו תלמידיו אמרו:”קשה לקבל את מה שהוא אומר. איך אפשר להאמין בזה?“
    61: ישוע חש בלבו שתלמידיו התלוננו על דבריו.”מה מטריד אתכם?“שאל אותם.
    62: ”מה תגידו אם תראו את בן־האדם עולה חזרה לשמים?
    63: רק רוח אלוהים מעניק חיים; בכוחו של האדם אין כל תועלת. הדברים שאמרתי לכם הם דברי רוח וחיים.
    64: אך בכל זאת יש ביניכם כאלה שאינם מאמינים.“ישוע אמר זאת מפני שידע מראש מי לא יאמין בו ומי יסגיר אותו.
    65: ”משום כך אמרתי לכם שאיש אינו יכול לבוא אלי אלא אם זה מעשה מידי אלוהים“, הסביר ישוע.
    66: באותו יום עזבו אותו תלמידים רבים.
    67: ”האם גם אתם רוצים לעזוב אותי?“שאל ישוע את שנים־עשר תלמידיו.
    68: ”אדוני, לאן נלך ולמי?“קרא שמעון פטרוס.”רק לך יש דברים של חיי נצח,
    69: ואנחנו יודעים ומאמינים שאתה קדוש האלוהים!“
    70: השיב להם ישוע:”אני בחרתי בכם בעצמי – שנים־עשר במספר – ובכל זאת, אחד מכם הוא שטן.“
    71: הוא התכוון ליהודה בן־שמעון איש־קריות, אחד משנים־עשר התלמידים, שעמד להסגירו.
  7:
    1: לאחר מכן חזר ישוע לגליל ועבר מכפר לכפר. הוא לא רצה לשוב ליהודה, כי מנהיגי היהודים שם רצו להרגו.
    2: בהתקרב חג הסוכות
    3: האיצו בו אחיו לעלות לירושלים לרגל החג.”לך ליהודה, כדי שגם תלמידיך יראו את הנסים שאתה מחולל“, לעגו לו.
    4: ”איך אתה רוצה להתפרסם בעודך מסתתר כאן? אם אתה מחולל ניסים ונפלאות, גלה את עצמך לעולם.“
    5: גם אחיו לא האמינו בו.
    6: ”עדיין לא הגיע הזמן שאלך, אולם אתם יכולים ללכת בכל זמן שתרצו“, השיב ישוע.
    7: ”כי העולם אינו יכול לשנוא אתכם, אבל הוא שונא אותי, משום שאני מוכיח אותו במעשיו המושחתים.
    8: לכו אתם לחוג את החג בירושלים. איני הולך עתה, כי טרם הגיע זמני.“
    9: וישוע נשאר בגליל.
    10: אולם לאחר שהלכו אחיו הלך גם ישוע לירושלים, אם כי בסתר, כדי שלא יכירו אותו.
    11: בינתיים חיפשוהו המנהיגים בין החוגגים וחקרו:”היכן הוא?“
    12: דעת הקהל הייתה חלוקה עליו; אחדים אמרו:”הוא אדם נפלא!“ואילו אחרים טענו:”הוא רמאי!“
    13: אך איש לא העז להשמיע את דעתו עליו ברבים, מפחד מנהיגי היהודים.
    14: בעיצומו של החג הלך ישוע לבית־המקדש ולימד את העם.
    15: ”כיצד הוא יודע כל־כך הרבה?“תמהו היהודים.”הרי הוא לא למד אף פעם בבית מדרש!“
    16: ”איני מלמד אתכם את תורתי, כי אם את תורת האלוהים אשר שלחני“, השיב ישוע.
    17: ”מי שרוצה לעשות את רצון האלוהים יודע אם אני מדבר בשם אלוהים או בשם עצמי.
    18: מי שמשמיע את דעתו האישית מצפה לשבחים ותהילה, אולם מי שרוצה בכבוד שולחו הוא אדם ישר ונאמן.
    19: משה נתן לכם את התורה אבל איש מביניכם אינו מקיים את התורה. מדוע אתם רוצים להרוג אותי על הפרת התורה?“
    20: ”היצאת מדעתך“, קרא הקהל.”מי רוצה להרוג אותך?“
    21: ”אני עשיתי נס אחד בשבת וכולכם התפלאתם והשתוממתם על כך“, אמר ישוע.
    22: ”אבל גם אתם עובדים בשבת! הרי אתם עושים ברית־מילה לפי מצוות משה, מצוה שניתנה לנו למעשה מהאבות וקדמה לתורת משה, גם בשבת.
    23: אם אתם מתירים קיום ברית־מילה בשבת, כדי לא להפר את התורה, מדוע אתם מתרגזים על שריפאתי מישהו בשבת?
    24: אל תשפטו רק לפי מה שאתם רואים בעיניכם, אלא בחנו ושפטו בצדק!“
    25: אחדים מתושבי ירושלים שאלו:”האם אין זה האיש שהם רוצים להרוג?
    26: הנה הוא מדבר בציבור ואיש אינו פוגע בו. אולי מנהיגינו הגיעו למסקנה שהוא באמת המשיח!
    27: אולם כיצד ייתכן הדבר? הרי אנחנו יודעים מאין בא, ואילו המשיח אמור לבוא מאי־שם, ממקום בלתי ידוע.“
    28: ”ודאי שיודעים אתם מי אני ומאין באתי, “קרא ישוע בקול בבית־המקדש,”אבל דעו לכם שלא באתי אליכם על דעת עצמי, אלא נשלחתי על־ידי האלוהים שאותו אינכם מכירים.
    29: אולם אני מכיר אותו, כי אני בא ממנו והוא שלח אותי.“
    30: ההמון רצה לתפוס אותו, אך איש לא הרים עליו אצבע, כי טרם הגיע זמנו.
    31: אנשים רבים מן העם האמינו בישוע, ואמרו:”לאילו ניסים מצפים אתם מהמשיח שאדם זה לא חולל?“
    32: כאשר נוכחו הפרושים כי העם נוטה להאמין בישוע, הם שלחו יחד עם ראשי הכוהנים סוכנים לתפוס אותו.
    33: אולם ישוע אמר להם:”אני אהיה אתכם עוד זמן־מה, ואחר כך אחזור לשולחי.
    34: תחפשו אותי ולא תמצאוני, כי לא תוכלו לבוא אל המקום שאהיה בו.“
    35: היהודים נבוכו מדבריו.”לאן הוא עומד ללכת?“תמהו.”אולי בכוונתו לעזוב את הארץ וללכת ללמד את היהודים בתפוצות או אף את הגויים!
    36: למה התכוון כשאמר כי נחפש אותו ולא נוכל למצוא אותו, ואף לא נוכל לבוא למקום הימצאו?“
    37: ביום האחרון והגדול של החג עמד ישוע וקרא בקול:”כל הצמא שיבוא אלי וישתה!
    38: כי כמו שכתוב, המאמין בי, יזרמו מקרבו נהרות מים חיים.“
    39: ישוע התכוון לרוח הקודש שהמאמינים בשמו היו עתידים לקבל. עד לאותו זמן לא ניתן רוח הקודש, כי ישוע עדיין לא נתפאר ולא חזר לשמים.
    40: אנשים רבים בהמון קראו לאחר ששמעו את דבריו:”הוא באמת הנביא!“
    41: אחרים קראו:”זהו המשיח!“היו שלגלגו:”האם המשיח יבוא מהגליל?
    42: הלא כתוב כי המשיח יהיה מזרע דוד וכי יבוא מבית לחם, עיר דוד.“
    43: דעת הקהל עליו הייתה חלוקה.
    44: אחדים מהם רצו לתפסו, אך איש לא שלח בו יד.
    45: אנשי החוק שנשלחו לאסרו חזרו אל שולחיהם בידיים ריקות.”היכן הוא? מדוע לא הבאתם אותו?“שאלו הפרושים וראשי הכוהנים.
    46: ”הוא דיבר דברים נפלאים כל־כך; מעולם לא שמענו דברים כאלה!“השיבו.
    47: ”גם אתם הלכתם שולל?“כעסו הפרושים.
    48: ”האם ראיתם מישהו בינינו, המנהיגים או הפרושים, אשר מאמין כי הוא המשיח?
    49: רק ההמון מקרב העם הזה מאמין בו, כי הם אינם יודעים את התורה. ארורים הם!“
    50: 'נקדימון היה ביניהם; הוא זה שבא אל ישוע בלילה, וכששמע את דברי הפרושים אמר:'
    51: ”האם תורתנו מתירה לנו לשפוט אדם לפני ששמענו מה בפיו וידענו מה שהוא עושה?“
    52: ”גם אתה מהגליל?“שאלו בלעג.”דרוש בכתובים וראה שאף נביא אינו בא מהגליל!“
    53: בזאת הם נפרדו והלכו איש לביתו.
  8:
    1: ישוע הלך להר הזיתים,
    2: אולם למחרת בבוקר חזר לבית־המקדש. עד מהרה התאספו סביבו אנשים רבים והוא החל ללמד אותם.
    3: בעודו מלמד הביאו אליו הסופרים והפרושים אישה שנתפסה במעשה ניאוף, והעמידו אותה לפני הקהל.
    4: ”רבי, אישה זאת נתפסה במעשה ניאוף, “אמרו,
    5: ”ותורת משה מצווה עלינו לרגום באבנים נשים כאלה. מה דעתך?“
    6: הם רצו לנסות את ישוע, שכן חיפשו סיבה להכשיל ולהרשיע אותו. אולם ישוע התכופף וצייר באצבעו על הקרקע.
    7: כשהאיצו בו הסופרים והפרושים להשיב לשאלתם, הזדקף ישוע ואמר:”מי שלא חטא מעולם ישליך בה את האבן הראשונה!“
    8: הוא התכופף שוב והמשיך לצייר באצבעו על הקרקע.
    9: כל השומעים נמלאו בושה, ובזה אחר זה עזבו את המקום, מזקן עד צעיר, וישוע נותר לבדו עם האישה.
    10: ישוע נשא את ראשו וראה שנותר לבדו עם האישה.”היכן מאשימיך? האם הרשיע אותך מישהו?“שאל אותה.
    11: ”לא אדוני“, השיבה האישה.”אם כן גם אני לא ארשיע אותך. לכי לשלום ואל תחטאי יותר.“
    12: ישוע דיבר שוב אל העם:”אני אור העולם. כל ההולך אחרי לא יתעה שוב בחשכה, אלא יקבל את אור החיים“.
    13: ”אתה סתם מתפאר בעצמך ודבריך אינם מוכיחים דבר!“קראו לעברו הפרושים.
    14: ”אני אמנם מעיד על עצמי, אולם דברי נכונים, שכן אני יודע מאין באתי ולאן אני הולך.
    15: אתם שופטים אותי לפי קנה־המידה של העולם, ואילו אני איני שופט איש עתה.
    16: אם אני בכל זאת שופט, אני שופט בצדק, כי איני מחליט על דעת עצמי; אני מתייעץ עם אלוהים האב אשר שלח אותי.
    17: התורה אומרת כי על־פי שני עדים יקום דבר, לא כן?
    18: ובכן, אני עד אחד, ואבי אשר שלחני הוא העד השני.“
    19: ”היכן אביך?“שאלו אותו.”אינכם יודעים מיהו אבי, מפני שאינכם יודעים מי אני. לו היכרתם אותי הייתם מכירים גם את אבי.“
    20: ישוע דיבר דברים אלה באגף האוצר בבית־המקדש, אולם איש לא אסר אותו, כי טרם הגיע המועד.
    21: ”אני הולך מכאן“, המשיך ישוע.”אתם תחפשו אותי ותמותו בחטאיכם. אינכם יכולים לבוא למקום שאליו אני הולך.“
    22: ”האם הוא עומד להתאבד?“תמהו היהודים.”למה הוא מתכוון באמרו:’אינכם יכולים לבוא למקום שאליו אני הולך‘?“
    23: ישוע הסביר להם:”מקומי בשמים מעל, ואילו מקומכם בארץ למטה; אתם שייכים לעולם הזה, ואני איני מהעולם הזה.
    24: משום כך אמרתי לכם שתמותו בחטאיכם; אם לא תאמינו שאני הוא תמותו בחטאיכם.“
    25: ”מי אתה?“שאלו.”אני הוא זה שאמרתי לכם כל הזמן“, השיב ישוע.
    26: ”יש לי הרבה דברים לומר עליכם, לשפוט ולהרשיע אתכם, אך איני עושה זאת. אני מוסר לכם אך ורק מה שנאמר לי על־ידי שולחי, שהוא האמת.“
    27: והם עדיין לא הבינו שהוא התכוון לאלוהים.
    28: ישוע המשיך:”כאשר תרימו את בן־האדם (על הצלב), תדעו ותבינו שאני הוא המשיח ושאיני עושה דבר על דעת עצמי, אלא אני מספר לכם מה שלימד אותי אבי.
    29: שולחי תמיד איתי; הוא לא נטש אותי, כי אני עושה תמיד את הטוב בעיניו.“
    30: כשדיבר ישוע דברים אלה, יהודים רבים האמינו שהוא המשיח.
    31: על כן הוא אמר להם:”אם תקיימו את דברי תהיו תלמידי באמת.
    32: אתם תדעו את האמת, והאמת תוציא אתכם לחופשי!“
    33: ”זרע אברהם אנחנו, “קראו היהודים לעומתו,”ומעולם לא היינו עבדים לאיש. כיצד, אם כן, אתה אומר שנהיה בני־חורין?“
    34: ”אני אומר לכם במלוא האמת, “ענה ישוע,”כל מי שחוטא הוא עבד לחטא,
    35: ולעבד אין כל זכויות, בעוד שלבן יש את כל הזכויות.
    36: לכן, אם הבן מוציא אתכם לחופשי, תהיו חופשיים באמת!
    37: אני יודע שזרע אברהם אתם, אולם יש ביניכם אחדים שרוצים להרוג אותי, מפני שאינם יכולים לסבול את דברי.
    38: אני מספר לכם את מה שראיתי אצל אבי, ואילו אתם עושים את מה שראיתם אצל אביכם.“
    39: ”אברהם הוא אבינו!“השיבו היהודים. אולם ישוע השיב:”אילו הייתם בני אברהם, הייתם נוהגים כמוהו.
    40: אולם עתה מבקשים אתם להרוג אותי על שסיפרתי לכם את האמת אשר שמעתי מאלוהים. אברהם מעולם לא היה עושה דבר כזה!
    41: ואילו אתם עושים את מעשי אביכם האמתי.“”אין אנו ממזרים! יש לנו אב אחד – האלוהים!“טענו.
    42: אולם ישוע המשיך:”אילו אלוהים היה באמת אביכם, אזי הייתם אוהבים אותי, שהרי באתי אליכם מאת האלוהים. לא באתי על דעת עצמי – אלוהים שלח אותי.
    43: האם אתם יודעים מדוע אינכם מבינים את דברי? מפני שאינכם מסוגלים להקשיב לי.
    44: השטן הוא אביכם, ואתם רוצים לעשות את חפצו! הוא היה רוצח ונשאר רוצח; הוא שונא את האמת, כי אין בו שמץ של אמת; כל דבריו הם שקר בכוונה תחילה, שהרי הוא מלך השקרים.
    45: אינכם מאמינים לי משום שאני אומר את האמת.
    46: האם יכול מישהו מכם להוכיח אותי על איזשהו עוון? ואם אני אומר את האמת, מדוע אינכם מאמינים לי?
    47: ילדי האלוהים מקשיבים בשמחה לקול אביהם, אולם אתם אינכם מקשיבים, כי אינכם ילדי האלוהים!“
    48: ”בצדק קראנו לך שומרוני!“קראו בחזרה בחימה.”שד נכנס בך!“
    49: ”לא נכנס בי שד“, ענה ישוע.”אתם לועגים ובזים לי רק מפני שאני מכבד את אבי.
    50: איני מבקש כבוד לעצמי, אולם אלוהים אבי דורש זאת למעני, והוא ישפוט את מי שאינו מאמין בי.
    51: 'אני אומר לכם ברצינות ובכנות: מי שישמע בקולי לא ימות לעולם!“'
    52: ”עכשיו אנחנו בטוחים שנכנס בך שד“, אמרו לו.”אפילו אברהם והנביאים מתו, ואילו אתה טוען שכל השומע בקולך לא ימות לעולם?
    53: האם אתה גדול וחזק מאברהם אבינו או מהנביאים? למי אתה חושב את עצמך?“
    54: ”אם אני מכבד את עצמי, אין לכך כל ערך“, אמר ישוע.”אולם אבי מכבד אותי – כן, האב אשר אתם קוראים לו אלוהיכם
    55: למרות אינכם מכירים אותו. אולם אני מכיר אותו, ואם אכחיש זאת אהיה לשקרן כמוכם. אני באמת מכיר אותו ושומע בקולו.
    56: אברהם אביכם שש לראות את יום בואי; הוא ראה אותו ושמח.“
    57: ”איך יכולת לראות את אברהם?“שאלו היהודים בחוסר אמון.”לא מלאו לך עדיין חמישים שנה אפילו!“
    58: ”אמן אומר אני לכם, עוד לפני שאברהם נולד, אני הוא!“השיב ישוע.
    59: דבריו עוררו את חמתם, והם החלו להשליך עליו אבנים. אולם ישוע נעלם מעיניהם, עבר על פניהם ויצא מהמקדש.
  9:
    1: ישוע עבר בדרך וראה איש שהיה עיוור מלידה.
    2: ”רבי, “שאלו תלמידיו,”מדוע נולד האיש עיוור, בגלל חטאיו שלו או של הוריו?“
    3: ”לא בגלל חטאיו ולא בגלל חטאי הוריו“, השיב ישוע.”אדם זה נולד עיוור על־מנת שאלוהים יוכל לגלות בו את כוחו וגבורתו.
    4: עלינו למהר לעשות לאור היום את מה שהטיל עלינו שולחי, כי תוך זמן קצר יבוא הלילה, ואז לא יוכל איש לעשות דבר.
    5: כל עוד אני בעולם, אני אור העולם – אני מעניק לו את אורי.“
    6: ישוע ירק על הארץ, עשה משחה מהרוק ומרח אותה על עיני העיוור.
    7: ”לך לשטוף את עיניך בבריכת השילוח“, אמר לו ישוע. העיוור הלך לשטוף את עיניו ושב למקום בעיניים פקוחות ובריאות.
    8: שכנים ואנשים שהכירו אותו כקבצן עיוור שאלו זה את זה:”האם זהו אותו קבצן עיוור?“
    9: אחדים השיבו:”כן.“ואחדים אמרו:”לא. לא ייתכן שזהו אותו אדם“, הרהרו בקול.”אבל הוא באמת דומה לו כשתי טיפות מים!“הקבצן בא לעזרתם וקרא”אני האיש!“
    10: ”כיצד אתה יכול לראות? מה קרה לך?“שאלו.
    11: והקבצן סיפר להם:”אדם בשם ישוע מרח משחה על עיני, ואמר לי לשטוף אותן בבריכת השילוח. עשיתי כדבריו ואני יכול לראות!“
    12: ”היכן האיש הזה עכשיו?“שאלו האנשים.”איני יודע“, השיב הקבצן.
    13: ואז הם לקחו את הקבצן אל הפרושים
    14: (כל זה התרחש בשבת).
    15: ”כיצד נפקחו עיניך?“שאלו הפרושים. והקבצן סיפר להם כיצד ישוע מרח משחה על עיניו ושלחו לשטוף אותן בבריכת השילוח.
    16: אחדים מהפרושים החליטו:”האיש הזה, ישוע, אינו יכול לבוא מן האלוהים, מאחר שאין הוא שומר את השבת.“אחרים טענו:”אבל כיצד יכול אדם חוטא לחולל ניסים כאלה?“מחלוקת קשה התפתחה ביניהם.
    17: הפרושים פנו אל הקבצן ושאלו:”מה דעתך על האיש שריפא אותך?“”אני חושב שהוא נביא שנשלח על־ידי אלוהים“, השיב הקבצן.
    18: מנהיגי היהודים לא האמינו שהקבצן היה באמת עיוור ושעתה נרפא, ומשום כך הלכו לברר את הדבר אצל הוריו.
    19: ”האם זהו בנכם?“שאלו.”האם הוא באמת נולד עיוור? אם כן, כיצד הוא יכול לראות עתה?“
    20: אולם ההורים השיבו:”אנחנו יודעים כי זהו בננו וכי נולד עיוור,
    21: אך איננו יודעים כיצד הוא יכול לראות, או מי ריפא אותו. הוא אדם מבוגר ויכול לדבר בעד עצמו“, שאלו אותו.
    22: ההורים ענו כך כי חששו ממנהיגי היהודים, אשר איימו לגרש מקהל ישראל את כל המודה שישוע הוא המשיח.
    24: שוב קראו היהודים לקבצן שהיה עיוור ואמרו:”עליך להודות לאלוהים ולא לישוע, כי כולנו יודעים שהוא איש חוטא.“
    25: '”איני יודע אם הוא חוטא או לא, “השיב הקבצן,”אבל דבר אחד אני יודע: הייתי עיוור ועכשיו אני רואה!“'
    26: ”מה הוא עשה? כיצד ריפא אותך?“דרשו.
    27: ”כבר סיפרתי לכם. האם לא שמעתם? מדוע אתם מבקשים שאספר לכם בשנית, האם גם אתם רוצים להיות תלמידיו?“שאל הקבצן.
    28: הם קללו אותו ואמרו:”אתה תלמידו! אנחנו תלמידיו של משה רבנו!
    29: אנחנו יודעים שאלוהים דיבר אל משה, אבל איננו יודעים דבר על האיש הזה.“
    30: ”מוזר מאוד שאינכם יודעים דבר על אודות האיש שריפא את עיני“, השיב הקבצן.
    31: ”אנחנו יודעים כי אלוהים אינו שומע לקול הרשעים, אך הוא מקשיב ברצון לאלה שאוהבים אותו ושומעים בקולו.
    32: מאז בריאת העולם לא שמענו על אדם שריפא עיוורון מלידה.
    33: אילו אדם זה לא בא מאלוהים, הוא לא היה מסוגל לעשות מאומה!“
    34: ”ממזר שכמוך!“קראו לעברו בזעם.”אתה מתיימר ללמד אותנו?“והם גרשוהו החוצה.
    35: כאשר שמע ישוע את הדבר, הוא פגש בקבצן ושאל אותו:”האם אתה מאמין בבן האדם?“
    36: ”מיהו?“שאל האיש.”אני רוצה להאמין בו.“
    37: ”ראית אותו, והוא מדבר אליך כרגע“השיב ישוע.
    38: ”כן, אדוני, “קרא האיש,”אני מאמין!“והוא השתחווה לישוע.
    39: ”אני באתי לעולם לשם משפט – להעניק ראייה לעיוורים, ולהוכיח לאלה שחושבים את עצמם לפיקחים שהם למעשה עיוורים“, אמר ישוע.
    40: הפרושים שעמדו שם שאלו:”האם אתה כולל אותנו בין העיוורים?“
    41: ”אילו הייתם עיוורים לא הייתם אשמים“, הסביר ישוע.”אולם אתם טוענים שאתם רואים, ולכן אתם אשמים.“
  10:
    1: ”אני אומר לכם באמת, “המשיך ישוע,”מי שמסרב להיכנס למכלאת הצאן דרך השער, ובוחר להיכנס בדרך הצדדית, הוא גנב או שודד.
    2: האדם שנכנס דרך השער הוא רועה הצאן.
    3: השומר יפתח לו את השער, עדר הצאן ישמע ויכיר את קולו, והרועה יוביל את הצאן החוצה כשהוא נוקב בשם כל כבשה.
    4: הרועה הולך בראש והעדר נוהר אחריו, כי הוא מזהה את הרועה ומכיר את קולו.
    5: הצאן לא תלכנה אחרי אדם זר, אלא תברחנה מפניו, כי קולו אינו מוכר להן.“
    6: אלה ששמעו משל זה מפי ישוע לא הבינו למה התכוון,
    7: 'ולכן ישוע הסביר להם:”אמן אני אומר לכם: אני השער של מכלאת הצאן.'
    8: כל אלה שבאו לפני היו גנבים ושודדים, אולם הצאן לא שמעו בקולם.
    9: כן, אנוכי השער. הנכנסים דרכי יוושעו וימצאו מרעה עשיר בבואם ובצאתם.
    10: הגנב בא לגנוב, להרוג ולהשמיד, ואילו אני באתי להעניק חיים בשפע.
    11: ”אני הרועה הטוב, ורועה טוב מקריב את חייו למען צאנו.
    12: כאשר רועה שכיר יראה זאב מתקרב, הוא יברח ויעזוב את הצאן לאנחות, כי העדר אינו שייך לו, והזאב יחטוף ויפזר את הצאן.
    13: הרועה השכיר יברח, משום שאינו אלא שכיר ואין הוא דואג לצאן באמת.
    14: ”אני הרועה הטוב; אני מכיר את צאני והן מכירות אותי,
    15: כשם שאבי מכיר אותי ואני מכיר את אבי; ואני מקריב את חיי למען הצאן.
    16: יש לי עדר נוסף שאינו מהמכלאה הזאת. עלי להנהיג גם אותו, והצאן שומעות בקולי; כך יהיה עדר אחד ורועה אחד.
    17: ”אבי אוהב אותי משום שאני מקריב את חיי כדי שאקבל אותם חזרה.
    18: איש אינו יכול להרוג אותי ללא הסכמתי. אני מקריב את חיי מרצוני, מפני שיש לי זכות וכוח להקריב את חיי כשאני רוצה בכך, ואף זכות וכוח להשיבם לעצמי. אלוהים הוא המעניק לי זכות זאת.“
    19: דבריו אלה שוב גרמו למחלוקת בין מנהיגי היהודים.
    20: חלקם אמר:”או שהוא יצא מדעתו, או שנכנס בו שד! מדוע אתם מקשיבים לו?“
    21: אחרים אמרו:”הוא אינו נשמע כמי שנכנס בו שד. האם שד יכול לפקוח עיני עיוורים?“
    22: בחג החנוכה, בחורף,
    23: התהלך ישוע בבית־המקדש באגף הנקרא”אולם שלמה“.
    24: היהודים הקיפוהו מכל עבר ושאלו:”עד מתי בכוונתך לסקרן אותנו? אם אתה הוא המשיח, מדוע אינך אומר זאת בפירוש?“
    25: ”כבר אמרתי לכם, אבל לא האמנתם לי“, השיב ישוע.”המעשים שאני עושה בשם אבי מאשרים זאת.
    26: אולם אינכם מאמינים לי, כי אינכם שייכים לצאני.
    27: אני מכיר את צאני, צאני מכירות את קולי והן הולכות אחרי.
    28: אני מעניק להן חיי נצח והן לא תאבדנה. איש לא יחטוף אותן ממני,
    29: כי אבי נתן לי אותן, והוא חזק וגיבור מכולם. משום כך לא יוכל איש לחטוף אותן ממני.
    30: אבי ואני אחד אנחנו!“
    31: שוב החלו מנהיגי היהודים להשליך עליו אבנים.
    32: ”הראיתי לכם הרבה מעשים טובים בשם אבי, איזה מהם גרם לכך שתשליכו עלי אבנים?“שאל ישוע.
    33: ”איננו משליכים עליך אבנים בגלל המעשים הטובים שעשית, אלא בגלל שאתה מגדף את האלוהים; למרות שאתה אדם, אתה עושה את עצמך לאלוהים!“
    34: ”אך הכתובים שלכם אומרים:’אלוהים אתם‘, והכוונה היא לבני־האדם“, השיב ישוע.
    35: ”אם האנשים שאליהם מדברים הכתובים מכונים’אלוהים‘, והכתוב הוא דבר אמת,
    36: מדוע קוראים אתם’מגדף‘למי שקדשו האב ונשלח לעולם הזה על־ידו, ושטוען כי הוא בן האלוהים?
    37: אם איני עושה מעשים כפי שעושה אבי, אל תאמינו לי.
    38: אולם אם אני אכן עושה את מעשי אבי, האמינו לפחות למעשים גם אם אינכם מאמינים לי, ואז תשוכנעו שאבי שוכן בי ואני בו.“
    39: הם שוב רצו לתפוס את ישוע, אולם הוא התחמק מידיהם.
    40: ישוע חזר לעבר הירדן, למקום שבו הטביל יוחנן לראשונה. הוא נשאר שם זמן־מה,
    41: ואנשים רבים הלכו אחריו.”יוחנן לא חולל נסים, “אמרו זה לזה,”אולם כל מה שאמר על האיש הזה היה אמת.“
    42: אנשים רבים במקום ההוא האמינו כי ישוע באמת המשיח.
  11:
    1: איש בשם אלעזר, שגר בבית־עניה עם מרים ואחותה מרתא, חלה. אחותו מרים היא זו שמשחה את ישוע במרקחת יקרה וניגבה את רגליו בשערותיה.
    3: מרתא ומרים שלחו הודעה לישוע:”אדוני, ידידך הטוב חולה מאוד.“
    4: כששמע ישוע את הדבר אמר:”מחלה זאת לא תיגמר במוות, כי אם להביא כבוד לאלוהים. כי בן האלוהים יפואר באמצעות המחלה הזאת.“
    5: ישוע אהב מאוד את מרתא, מרים ואלעזר.
    6: כאשר ישוע שמע שאלעזר חלה, התעכב יומיים
    7: ורק לאחר מכן אמר לתלמידיו:”הבה נחזור ליהודה.“
    8: ”אולם, רבי, “קראו התלמידים במחאה,”לפני ימים ספורים בלבד ניסו מנהיגי היהודים להרוג אותך, ועכשיו אתה חוזר לאותו מקום?“
    9: ”בכל יום יש שתים־עשרה שעות אור, ובמשך השעות האלה יכול כל אחד ללכת בלי ליפול או להיכשל.
    10: מי שהולך בלילה ייכשל וימעד בגלל החשכה.“
    11: ישוע המשיך:”חברנו אלעזר ישן, אך אני הולך להעיר אותו.“
    12: ישוע התכוון לכך שאלעזר מת, אולם תלמידיו חשבו שאמר כי אלעזר ישן במנוחה, ולכן אמרו:”אם אלעזר ישן שינה טובה הוא ודאי יבריא!“
    14: ”אלעזר מת“, אמר להם ישוע בפירוש.
    15: ”אני שמח למענכם שלא הייתי שם, כדי שתלמדו להאמין. הבה נלך אליו.“
    16: תומא (הנקרא בשם חיבה”התאום“) אמר לחבריו התלמידים:”בואו נלך גם אנחנו כדי שנמות איתו.“
    17: בהגיעם לבית־עניה נאמר להם שאלעזר מת ושהוא קבור כבר ארבעה ימים.
    18: בית־עניה מרוחקת מירושלים רק כשלושה קילומטר,
    19: ויהודים רבים באו מירושלים לנחם את מרתא ומרים באבלן.
    20: כאשר שמעה מרתא שישוע היה בדרכו אליהן, הלכה לפגוש אותו, ואילו מרים נשארה בבית.
    21: ”אדוני, “אמרה מרתא לישוע,”אילו היית כאן, אחי לא היה מת.
    22: אך עדיין לא מאוחר מדי, כי אני יודעת שכל מה שתבקש מאלוהים הוא ייתן לך.“
    23: ”אחיך יקום לחיים“, הבטיח ישוע.
    24: ”כן, “אמרה מרתא,”עם כל האחרים בתחיית המתים ביום האחרון.“
    25: אולם ישוע אמר לה:”אני הוא התחייה והחיים. כל המאמין בי יחיה אפילו אם ימות.
    26: כל המאמין בי יחיה לנצח ולא ימות לעולם! האם את מאמינה לי?“
    27: ”כן, אדוני, “השיבה,”אני מאמינה שאתה המשיח בן־האלוהים אשר לו חיכינו זמן רב.“
    28: כשסיימה מרתא לדבר עזבה את ישוע וחזרה למרים. מרתא קראה למרים בסתר ואמרה:”המורה נמצא כאן; הוא רוצה לדבר איתך.“
    29: מרים יצאה אליו מיד.
    30: ישוע נשאר עדיין מחוץ לכפר, במקום שבו פגשה אותו מרתא.
    31: היהודים שבאו לנחם את האבלות ראו את מרים עוזבת את הבית בחיפזון. הם חשבו שהיא הולכת לבכות על קבר אחיה, ולכן הלכו בעקבותיה.
    32: כאשר הגיעה מרים למקום הימצאו של ישוע, נפלה לרגליו וקראה בבכי:”אדוני, אילו היית כאן, אחי לא היה מת.“
    33: בכייה ובכי האבלים נגע ללבו של ישוע, וגם הוא התרגש ונאנח.
    34: ”היכן קברתם אותו?“שאל.”בוא וראה“, ענו האנשים.
    35: ישוע בכה.
    36: ”הם היו חברים טובים מאוד“, אמרו היהודים זה לזה.”ראו עד כמה אהב אותו!“
    37: היו שאמרו:”אם הוא ריפא את העיוור, האם לא היה יכול גם למנוע את מותו של אלעזר?“
    38: ישוע שוב התרגש והלך אל קברו של אלעזר. הוא נקבר במערה שאבן גדולה חסמה את פיתחה.
    39: ”הזיזו את האבן“, ביקש ישוע. אולם מרתא, אחות המת, אמרה:”אבל אדוני, הגופה ודאי מצחינה; הרי הוא קבור כבר ארבעה ימים!“
    40: ”האם לא אמרתי לך שאם תאמיני תראי את גבורת האלוהים?“שאל ישוע.
    41: האנשים הזיזו את האבן, וישוע נשא עיניו אל השמים וקרא:”אבי, תודה לך על שאתה שומע אותי.
    42: אני יודע שאתה שומע אותי תמיד, אולם אמרתי זאת כדי שכל הנוכחים כאן יאמינו שאתה שלחת אותי.“
    43: לאחר מכן הוא קרא בקול רם מאוד:”אלעזר, צא החוצה!“
    44: ואלעזר יצא החוצה עטוף עדיין בתכריכים.”הסירו מעליו את התכריכים ותנו לו ללכת“, אמר ישוע.
    45: יהודים רבים מבין מנחמי מרים אשר חזו בנס האמינו בישוע.
    46: אולם היו שהלכו לפרושים וסיפרו להם את הדבר.
    47: הפרושים וראשי הכוהנים כינסו אסיפה כדי לדון במצב.”איפה הוא ואיפה אנחנו?“שאלו זה את זה במבוכה.”האיש הזה באמת מחולל ניסים!
    48: אם לא נאסור אותו יאמין בו כל העם וילך אחריו, וזה יהיה סופנו, כי אז יבואו הרומאים ויסירו את בית המקדש ואת עמנו!“
    49: קייפא, הכהן הגדול באותה שנה, אמר להם:”אינכם מבינים דבר!
    50: האינכם מבינים כי מוטב שאדם אחד ימות בעד כל העם, מאשר שכל העם ימות בעד אדם אחד? למה לסכן את העם?“
    51: קייפא לא אמר דברים אלה ביוזמתו, אלא בהשראת אלוהים, כי בהיותו הכהן הגדול של אותה שנה ניבא שישוע ימות בעד העם.
    52: ולא רק בעד העם, אלא גם כדי לקבץ ולאחד את כל בני־האלוהים באשר הם.
    53: מאותו יום ואילך תכננו מנהיגי היהודים להרוג את ישוע,
    54: ולכן הוא הפסיק להתהלך בגלוי באזור יהודה. הוא עזב את ירושלים והחליט ללכת לעיר אפרים שבגבול המדבר, שם נשאר עם תלמידיו.
    55: בהתקרב חג הפסח עלו לירושלים יהודים רבים מכל קצות הארץ, כדי להשתתף בטקס הטהרה שקדם לחג.
    56: הם רצו לראות את ישוע, ובעמדם בבית־המקדש שאלו איש את רעהו:”מה דעתכם, האם יבוא לחג הפסח או לא?“
    57: בינתיים הודיעו ראשי הכוהנים והפרושים בציבור, שכל הרואה את ישוע חייב לדווח להם על כך מיד, כדי שיוכלו לאסרו.
  12:
    1: ששה ימים לפני חג הפסח שב ישוע לבית־עניה, כפרו של אלעזר שהשיבו לחיים,
    2: ונערכה לכבודו ארוחת ערב חגיגית. אלעזר ישב עם ישוע בין האורחים, ואילו מרתא שרתה את האורחים.
    3: מרים לקחה מרקחת יקרה העשויה משמנים ובשמים ריחניים, משחה את רגליו של ישוע וניגבה אותן בשערותיה, ריח הניחוח מילא את כל הבית.
    4: 'אחד מתלמידיו אשר עמד להסגירו, יהודה איש קריות שמו, קרא:'
    5: ”המרקחת הזאת שווה הרבה כסף! היא הייתה יכולה למכור אותה ולחלק את הכסף לעניים.“
    6: הוא לא דיבר מתוך דאגה לעניים, אלא מתוך דאגה לעצמו. יהודה היה הגזבר של קבוצת התלמידים, ולעתים קרובות משך מכספי הקבוצה לצרכיו הפרטיים.
    7: ”הנח לה“, אמר ישוע.”היא עשתה זאת כהכנה לקבורתי.
    8: העניים נמצאים אתכם תמיד, ואילו אני איני נמצא אתכם תמיד.“
    9: יהודים רבים שמעו על ביקורו של ישוע, ועל כן באו לראות אותו ואת אלעזר שהקים לתחייה.
    10: בינתיים החליטו ראשי הכוהנים להרוג גם את אלעזר, כי בגללו נהרו למקום יהודים רבים והאמינו שישוע הוא המשיח.
    12: למחרת התפשטה השמועה בכל העיר שישוע היה בדרכו לירושלים. אנשים רבים מבין החוגגים
    13: לקחו בידיהם כפות תמרים, הלכו לקראת ישוע וקראו:”יחי המשיח! יחי מלך ישראל! ברוך הבא בשם ה׳ מלך ישראל!“
    14: 'ישוע בא לקראתם רכוב על חמור, ובכך קיים את הנבואה:'
    15: ”אל תיראי, בת ציון, הנה מלכך יבוא לך רוכב על עיר בן אתונות.“
    16: תחילה לא הבינו תלמידיו שישוע קיים למעשה את הנבואה הזאת, אולם לאחר שישוע נתפאר בכבוד הם נזכרו במעשיו השונים אשר קיימו נבואות רבות מכתבי־הקודש.
    17: אנשים רבים בקהל אשר ראו את ישוע מקים את אלעזר לחיים, ספרו על כך לאחרים.
    18: אנשים רבים יצאו לקראתו, כי שמעו על הפלא הגדול שחולל.
    19: אולם הפרושים היו אובדי עצות.”רואים אתם, נוצחנו. כל העולם נמשך אחריו!“קראו.
    20: בין העולים לירושלים בחג הייתה גם קבוצת יוונים.
    21: הם הלכו לפיליפוס מבית־צידה שבגליל וביקשו:”אדוני, אנחנו רוצים לפגוש את ישוע.“
    22: פיליפוס מסר את ההודעה ל‎אַנְדְּרֵי, והשניים הלכו להתייעץ עם ישוע.
    23: ”הגיעה השעה שיפואר בן־האדם“, אמר להם ישוע.
    24: '”אני אומר לכם ברצינות: גרגר חיטה שנטמן באדמה צריך למות לפני שיוכל לשאת פרי רב, אחרת יישאר סתם גרגר בודד.'
    25: האוהב את חייו על־פני האדמה – יאבד אותם; והשונא את חייו על־פני האדמה יזכה בחיי נצח.
    26: ”הרוצה להיות תלמידי צריך ללכת בעקבותי, כי המשרתים אותי חייבים להיות במקום שאני נמצא. אלוהים אבי יכבד את כל אלה שהולכים בעקבותי ומשרתים אותי.
    27: כעת נבהלה נפשי, אולם איני יכול לבקש מאבי שיצילני מגורלי, שהרי לשם כך באתי לעולם.
    28: אבי, פאר את שמך!“לפתע נשמע קול מהשמים:”כבר פארתי ואוסיף לפאר.“
    29: כל הנוכחים שמעו את הקול, אולם חלקם חשב שהיה זה קול רעם, וחלקם אמר שמלאך דיבר עם ישוע.
    30: ”הקול הזה היה למענכם ולא למעני“, אמר להם ישוע.
    31: ”עכשיו הגיע מועד משפטו של העולם, ושר העולם הזה (השטן) יגורש.
    32: וכאשר אנשא מן הארץ אמשוך אלי את כולם.“
    33: הוא אמר זאת כדי לרמוז להם כיצד ימות.
    34: ”אולם אנחנו למדנו מהתורה שהמשיח יחיה לנצח ולא ימות לעולם, אם כן מדוע אתה אומר שבן־האדם צריך להנשא מן הארץ? מי בן־האדם הזה?“שאלו אותו.
    35: ”האור יישאר אתכם עוד זמן קצר בלבד“, אמר ישוע.”על כן, תנצלו את העובדה הזאת והתהלכו באור כל עוד אתם יכולים, מפני שעם רדת החשכה לא תוכלו למצוא את דרככם.
    36: האמינו באור לפני שיהיה מאוחר מדי, כדי שגם אתם תהיו בני האור.“לאחר שסיים את דבריו הלך לדרכו, והם לא ראו אותו.
    37: על־אף הניסים הרבים שחולל ישוע, אנשים רבים לא האמינו שהוא המשיח.
    38: הנביא ישעיהו חזה מצב זה כשאמר:”ה׳, מי האמין לשמועתנו, וזרוע ה׳ על־מי נגלתה?“
    39: 'לכן הם לא יכלו להאמין. ישעיהו אף ניבא:'
    40: ”אלוהים סנוור את עיניהם והקשיח את לבם. משום כך הם אינם יכולים לראות, להבין או לשוב אליו כדי שירפא אותם.“
    41: הנביא ישעיהו אמר דברים אלה על ישוע מפני שראה בחזונו את תפארתו.
    42: מנהיגי יהודים רבים האמינו כי ישוע הוא המשיח, אך לא הודו בזאת בפני איש, כי פחדו שהפרושים יטילו עליהם חרם.
    43: לאנשים אלה היה חשוב יותר לזכות בכבוד מבני־אדם מאשר מאלוהים.
    44: ”אם אתם מאמינים בי, אתם מאמינים למעשה באלוהים“, קרא ישוע.
    45: ”שהרי כל הרואה אותי רואה למעשה את שולחי.
    46: באתי להאיר ולזרוח בעולם חשוך זה, כדי שכל המאמין בי לא יתעה יותר בחשכה.
    47: לא באתי לשפוט את העולם, כי אם להושיעו, ועל כן לא אשפוט את אלה השומעים את דברי ואינם מקיימים אותם.
    48: דברי האמת שדיברתי ישפטו ביום הדין את כל אלה שדחוני ולעגו לי.
    49: כי איני מדבר אליכם על דעת עצמי; אני מוסר לכם מה שציווה עלי אבי לומר לכם.
    50: אני מוסר לכם בדיוק מה שמסר לי אבי, כי אני יודע שמצוותו תביא לכם חיי נצח.“
  13:
    1: לפני חג הפסח, ישוע ידע שהגיעה שעתו לעזוב את העולם ולשוב אל אביו. ישוע תמיד אהב מאוד את בחיריו בעולם הזה, ועתה עמד להוכיח להם כי אין גבול לאהבתו.
    2: לעט סעודת הערב השטן כבר המריץ את יהודה איש־קריות להסגיר את ישוע.
    3: ישוע ידע כי אביו נתן בידו את הכול, וכי הוא בא מאלוהים וישוב אל אלוהים.
    4: לכן הוא קם מהשולחן בארוחת הערב, הסיר את בגדיו וקשר למותניו מגבת.
    5: אחר כך לקח קערה, מילא אותה מים, החל לרחוץ את רגלי תלמידיו וניגב אותן במגבת הקשורה למתניו.
    6: כאשר הגיע תורו של שמעון פטרוס הוא קרא:”אדוני, איך ייתכן שאתה תרחץ את רגלי?“
    7: ”כעת אינך מבין מדוע אני עושה זאת, אולם יבוא יום שתבין זאת“, השיב ישוע.
    8: ”לא, “מחה פטרוס,”לעולם לא תרחץ את רגלי!“”אם לא ארחץ אותך, לא יהיה לך חלק בי“, השיב ישוע.
    9: ”אם כך, “קרא פטרוס,”רחץ לא רק את רגלי, אלא גם את ידי וראשי.“
    10: ”מי שרחץ כבר את כל גופו צריך לרחוץ את רגליו בלבד כדי להיות נקי וטהור. עתה אתם נקיים, אבל לא כולכם.“
    11: ישוע אמר דברים אלה מפני שידע מי עמד להסגירו.
    12: כשסיים ישוע לרחוץ את רגליהם לבש את בגדיו, התיישב ושאל:”האם אתם מבינים מה עשיתי לכם?
    13: אתם קוראים לי’מורה‘ו’אדון‘, ואכן נוהגים אתם בצדק, כי זוהי האמת.
    14: לכן אם אני, האדון והמורה, רחצתי את רגליכם, גם אתם צריכים לרחוץ איש את רגלי רעהו.
    15: נתתי לכם דוגמה כדי שתנהגו כמוני.
    16: האמינו לי, העבד אינו חשוב מאדוניו, והשליח אינו חשוב משולחו.
    17: כאשר תבינו את משמעות הדברים האלה ותנהגו לפיהם, יהיה לכם טוב ותתברכו.
    18: ”איני מתכוון לכולכם, כי אני יודע במי בחרתי. הכתובים מנבאים שאחד מאוכלי לחמי יבגוד בי.
    19: אני מספר לכם זאת עכשיו כדי שתאמינו לי כשכל זה יתרחש.
    20: '”אמן אומר אני לכם: כל המקבל את מי שאני שולח מקבל למעשה אותי, וכל המקבל אותי מקבל למעשה את שולחי.“'
    21: בסיימו דברים אלה נאנח ישוע אנחה עמוקה ואמר:”אכן, זוהי האמת – אחד מכם יבגוד בי.“
    22: התלמידים הביטו איש ברעהו בתמיהה ובמבוכה, משום שלא ידעו למי התכוון.
    23: תלמידו החביב של ישוע היה סמוך לחיקו,
    24: ולכן רמז לו שמעון פטרוס לשאל אותו למי כוונתו.
    25: התלמיד הטה את ראשו וקרבו לראשו של ישוע.”אדוני, למי כוונתך?“שאל בלחישה.
    26: ”למי שאגיש את פרוסתי הטבולה ברוטב“, השיב ישוע. הוא טבל את הפרוסה והגישה ליהודה בן שמעון איש־קריות.
    27: כאשר סיים יהודה לאכול את הלחם נכנס השטן ללבו.”סיים את העניין במהירות“, אמר לו ישוע.
    28: איש מהנוכחים לא ידע למה ישוע התכוון.
    29: היו שחשבו כי ישוע ביקש ממנו לקנות את צרכי החג או לתת כסף לעניים, מפני שיהודה היה הגזבר.
    30: יהודה עזב מיד את המקום ויצא. היה אז לילה.
    31: לאחר שעזב יהודה את החדר אמר ישוע:”הגיעה שעתי; עתה יתפאר בן־האדם, ואלוהים יפואר בו.
    32: אם אלוהים יפואר בי, הוא בעצמו יפאר אותי ואף יעשה זאת במהרה.
    33: ילדי היקרים, עוד מעט עלי ללכת מאתכם. לאחר שאלך לא תוכלו לבוא אלי גם אם תחפשו אותי, כפי שכבר אמרתי למנהיגי היהודים.
    34: '”אני מפקיד בידיכם מצווה חדשה: אהבו איש את רעהו כשם שאני אוהב אתכם.'
    35: אהבתכם החזקה איש לרעהו תוכיח לעולם שאתם תלמידי.“
    36: ”לאן אתה הולך, אדון?“שאל שמעון פטרוס.”אינך יכול לבוא איתי עכשיו, אולם עוד זמן מה תצטרף אלי גם אתה“, השיב ישוע.
    37: ”אבל מדוע איני יכול ללכת איתך כעת?“פטרוס לא הבין.”אני מוכן אפילו למות למענך!“
    38: ”למות למעני?“שאל ישוע.”אני אומר לך שעד מחר בבוקר לפני קריאת התרנגול, תכחיש שלוש פעמים אפילו את העובדה שאתה מכיר אותי!“
  14:
    1: ”אל תתנו מקום לדאגה בלבבכם; האמינו באלוהים והאמינו בי.
    2: בבית אבי מעונות רבים, ואני הולך להכין לכם מקום. לולא היה הדבר נכון, לא הייתי מספר לכם זאת.
    3: לאחר שהכול יהיה מוכן אחזור ואקח אתכם אלי, כדי שתהיו תמיד במקום שבו אני נמצא.
    4: אתם יודעים לאן אני הולך וכיצד להגיע לשם.“
    5: ”לא, איננו יודעים לאן אתה הולך“, קרא תומא.”כיצד אתה מצפה שנדע את הדרך?“
    6: אולם ישוע ענה:”אני עצמי הדרך, האמת והחיים. איש אינו יכול לבוא אל האב אלא באמצעותי.
    7: אילו ידעתם מי אני, הייתם יודעים גם מיהו אבי. מעתה ואילך אתם מכירים אותו וגם ראיתם אותו.“
    8: ”אדוני, הראה לנו את האב ונסתפק בכך“, ביקש פיליפוס.
    9: אולם ישוע השיב:”פיליפוס, לאחר שהייתי אתכם במשך כל הזמן הזה, עדיין אינך יודע מי אני? מי שראה אותי ראה את אבי, אם כן מדוע מבקש אתה לראותו?
    10: האם אינך מאמין שאני חי באבי, ושאבי חי בי? אין אלה המילים שלי, כי אם של אבי השוכן בקרבי והפועל דרכי.
    11: ”האמינו לי שאני חי באבי ואבי חי בי; האמינו לי לפחות בזכות הנסים והנפלאות שחוללתי.
    12: 'אני אומר לכם בכנות וברצינות: כל מי שמאמין בי יוכל לעשות את כל מה שאני עושה, ואף הרבה יותר מזה, כי אני הולך אל אבי.'
    13: אעשה למענכם כל מה שתבקשו בשמי, כדי שהאב יכובד בבנו.
    14: אכן, אעשה את כל מה שתבקשו בשמי.
    15: ”אם אתם אוהבים אותי, שמעו בקולי;
    16: ואני אבקש מאבי שיתן לכם יועץ אחר שלא יעזוב אתכם לעולם –
    17: את רוח הקודש והאמת. רוב האנשים בעולם אינם יכולים לקבל את רוח הקודש, מפני שאינם מכירים אותו ואינם מעונינים בו כלל. אולם אתם מכירים אותו, כי עתה הוא נמצא אתכם ובקרוב אף ישכון בקרבכם.
    18: לא אעזוב אתכם כיתומים; אני אחזור אליכם.
    19: בעוד זמן קצר העולם כבר לא יראה אותי, אך אתם תראו אותי, כי אני חי וגם אתם תחיו.
    20: ביום ההוא תדעו שאני שוכן באבי, אתם שוכנים בי ואני בכם.
    21: כל השומע בקולי אוהב אותי; על כן אבי ואני נאהב אותו, ואני אתוודע אליו.“
    22: יהודה תלמידו (לא איש־קריות) פנה אליו:”אדוני, מדוע רוצה אתה להתוודע אלינו בלבד, אל תלמידיך, ולא אל העולם כולו?“
    23: ”מפני שאגלה את עצמי רק למי שאוהב אותי ושומע בקולי“, השיב ישוע.”גם אבי יאהב את מי שאוהב אותי, ואנחנו נשכון בתוכו.
    24: מי שאינו שומע בקולי אינו אוהב אותי. זכרו, אין אלה דברי, כי אם דברי אבי אשר שלחני.
    25: אני אומר לכם דברים אלה כל עוד אני נמצא אתכם.
    26: כאשר אבי ישלח בשמי את המנחם, את רוח הקודש, הוא ילמד אתכם דברים רבים ויזכיר לכם כל מה שאמרתי.
    27: ”אני משאיר לכם שלווה ושלום. לא לפי מושגי העולם, אלא שלומי שלי. לכן אל תפחדו ואל תדאגו.
    28: 'זכרו את מה שאמרתי לכם: אני הולך עכשיו, אולם אשוב אליכם. אם אתם באמת אוהבים אותי, תשמחו לשמוע שאני חוזר אל אבי, כי הוא גדול ממני.'
    29: אני מספר לכם את כל הדברים האלה לפני התרחשותם, כדי שתאמינו בי כאשר הם יתרחשו.
    30: ”לא נותר לי זמן רב לדבר אליכם, כי שר הרשע של העולם הזה מתקרב. הוא אינו יכול לגבור עלי, אך על העולם לדעת שאני אוהב את אבי; משום כך אני עושה כל מה שאבי מצווה עלי. הבה נלך מכאן.“
  15:
    1: ”אני הגפן האמתית ואבי הוא הכורם.
    2: הוא גוזם את כל הענפים שאינם נושאים פרי, ומטהר את הענפים שנושאים פרי, כדי שישאו יותר פרי.
    3: אתם כבר מטוהרים על־ידי הדברים שאמרתי לכם.
    4: עליכם לקשור את חייכם בחיי. אם לא תהיו חלק ממני, לא תוכלו לשאת פרי, כשם שענף גזום אינו מסוגל לשאת פרי מעצמו.
    5: ”כן, אני הגפן ואתם הענפים. מי שמחובר אלי ואני אליו ישא פרי רב, כי בלעדי אינכם מסוגלים לעשות דבר.
    6: מי שיאנו מחובר אלי ייזרק החוצה כענף יבש וחסר־תועלת שנועד לשריפה.
    7: אולם אם תקשרו את חייכם בחיי ותשמרו את מצוותי, אתן לכם כל מה שתבקשו ממני,
    8: ואבי יכובד בעשותכם פרי ובהיותכם תלמידי.
    9: ”אני אוהב אתכם כפי שאבי אוהב אותי; דבקו באהבתי!
    10: אם תשמרו את מצוותי תעמדו באהבתי, כשם שאני שומר את מצוות אבי ועומד באהבתו.
    11: אני מספר לכם דברים אלה כדי שתימלאו בשמחתי, וכדי ששמחתכם תהיה מושלמת.
    12: אני דורש מכם שתאהבו איש את רעהו כשם שאני אוהב אתכם.
    13: האהבה הגדולה ביותר היא זו של אדם שמקריב את נפשו בעד ידידיו;
    14: ואם תשמעו בקולי תהיו ידידי.
    15: לא אקרא לכם יותר’עבדים‘, כי האדון אינו משתף את עבדיו בסודותיו; עתה הנכם ידידי ואנשי־סודי, כי סיפרתי לכם כל מה שאמר לי אבי.
    16: ”לא אתם בחרתם בי, כי אם אני בחרתי בכם ושלחתי אתכם ללכת ולעשות פרי מבורך ואמתי, כדי שאבי יתן לכם כל מה שתבקשו ממנו בשמי.
    17: אני מצווה עליכם לאהוב איש את רעהו.
    18: העולם אמנם שונא אתכם, אולם דעו לכם שהוא שנא אותי לפני ששנא אתכם.
    19: אילו הייתם שייכים לעולם, היה העולם אוהב אתכם; אולם אינכם שייכים לעולם, כי אני בחרתי להוציא אתכם ממנו, ומשום כך הוא שונא אתכם.
    20: האם אתם זוכרים מה שאמרתי לכם?’העבד אינו גדול מאדוניו‘, וכך הם רודפים אתכם משום שרדפו אותי; אילו הקשיבו לי, היו מקשיבים גם לכם.
    21: האנשים בעולם ירדפו אתכם משום שאתם שייכים לי, ומשום שהם לא מכירים את האלוהים אשר שלח אותי.
    22: ”לולא דיברתי אליהם הם לא היו אשמים, אולם עתה אין להם כל תירוץ להמשיך בחטאיהם.
    23: כל השונא אותי שונא גם את אבי.
    24: לולא עשיתי לפניהם את כל הניסים והנפלאות הם גם לא היו אשמים; אולם הם ראו את הניסים והנפלאות, ובכל זאת הם שונאים אותי ואת אבי.
    25: כך מתקיימים הדברים בתורה שלהם שמתייחסים למשיח:’שנאת חינם שנאוני‘.
    26: ”אולם אני אשלח לכם את המנחם – את רוח הקודש שהוא מקור האמת. הוא יבוא אליכם מאת האב ללמד אתכם ולזהכיר לכם את כל מה שאמרתי לכם.
    27: גם עליכם מוטל לספר לכולם על אודותי, משום שהייתם איתי מלכתחילה.“
  16:
    1: ”סיפרתי לכם את כל הדברים האלה כדי שתדעו מה מצפה לכם ולא תופתעו או תיבהלו.
    2: יגרשו אתכם מבתי־הכנסת, ואף יגיע הזמן שהרוצחים אתכם יחשבו שהם עושים את רצון אלוהים!
    3: הם יעשו כל זאת מפני שאינם מכירים את אבי ואותי.
    4: אני מספר לכם את כל הדברים האלה כדי שבבוא העת תיזכרו שהזהרתי אתכם. לא סיפרתי לכם זאת מקודם, מפני שעדיין הייתי עמכם.
    5: ”אולם עתה אני חוזר אל שולחי, ואיש מכם אינו מתעניין לדעת לאן אני הולך.
    6: דברי רק העציבו אתכם.
    7: האמת היא כי מוטב שאלך, אחרת לא יבוא המנחם. אם אלך הוא יבוא, מפני שאשלח אותו אליכם.
    8: ”כאשר יבוא המנחם הוא ילמד את העולם מהי משמעות החטא, הצדק והמשפט.
    9: הוא יוציא לאור את חטא העולם, משום שלא האמינו בי.
    10: הוא יראה להם מהו הצדק האמתי, כי אני חוזר אל אבי ושוב לא תראו אותי.
    11: הוא ילמד אותם את משמעות המשפט, כי שליט העולם הזה (השטן) כבר נשפט ונדון.
    12: ”הייתי רוצה לומר לכם עוד דברים רבים, אבל אינכם מסוגלים להבינם עדיין.
    13: כאשר יבוא אליכם רוח האמת הוא יוביל אתכם אל כל האמת, כי אין הוא מדבר על דעת עצמו; הוא יספר לכם את אשר שמע. הוא יספר לכם גם על העתיד.
    14: הוא יפאר אותי ויביא לי כבוד רב בהראותו לכם את תפארתי.
    15: כל תפארתו היא תפארתי, ומשום כך אמרתי לכם שהרוח יביא לי כבוד רב בהראותו לכם את תפארתי.
    16: בעוד זמן מה אלך ושוב לא תראו אותי, אך כעבור זמן מה תראו אותי בשנית, כי אני הולך אל אבי.“
    17: אחדים מתלמידיו לא הבינו את דבריו.”למה הוא מתכוון באמרו שבעוד זמן מה נראה אותו בשנית, כי הוא הולך אל אביו?“שאלו איש את רעהו.
    18: ”למה הוא מתכוון באמרו’זמן מה‘?“תמהו.
    19: ישוע ידע מה הטריד אותם ולכן שאל:”האם אתם תוהים למה התכוונתי?
    20: 'אני אומר לכם באמת וברצינות: העולם ישמח ויגיל על מה שיקרה לי, ואילו אתם תבכו. אבל צערכם יהפוך לשמחה נפלאה, כאשר תראו אותי שנית.'
    21: שמחה זו תדמה לשמחתה של יולדת השוכחת את חבלי הלידה לאחר הולדת תינוקה, כי היא נמלאת שמחה וגיל על כך שאדם נולד לעולם.
    22: עכשיו אתם עצובים, אולם אשוב לראותכם, ואז תשמחו מאוד ואיש לא יוכל להשבית את שמחתכם.
    23: ביום ההוא לא יהיה עליכם לבקש ממני דבר, כי תוכלו לבקש את הדבר מאבי, והוא ייתן לכם כל מה שתבקשו ממנו בשמי.
    24: עד עתה לא ביקשתם דבר בשמי; בקשו ותקבלו, כדי שתימלאו שמחה רבה.
    25: ”דיברתי אליכם במשלים וחידות, אולם יבוא יום שאדבר אליכם על אבי בבירור ולא עוד בחידות ובמשלים.
    26: ביום ההוא תוכלו לבקש בשמי כל דבר, ולא אצטרך יותר לבקש מאבי שיתן לכם אותו.
    27: כי אבי אוהב אתכם משום שאתם אוהבים אותי ומאמינים שיצאתי ממנו.
    28: כן, יצאתי מאבי ובאתי לעולם. כעת אני עוזב את העולם וחוזר לאבי.“
    29: ”סוף סוף אתה מדבר דברים ברורים ולא בחידות ובמשלים“, קראו תלמידיו בהקלה.
    30: ”עתה אנו יודעים שאתה יודע הכל, ואיננו צריכים לשאול אותך יותר שאלות. אנו מאמינים שבאת מאלוהים.“
    31: ”אתם מאמינים לי לבסוף?“שאל ישוע.
    32: ”אולם יגיע הזמן – למעשה הוא כבר הגיע – שכולכם תתפזרו איש לביתו ותעזבוני לבדי. אך לא אהיה לבדי כי אבי עמדי.
    33: אמרתי לכם את כל הדברים האלה כדי שלבכם ישקוט ולא תדאגו. כאן בעולם יהיו לכם קשיים וצרות, אולם חיזקו ואימצו, כי אני ניצחתי את העולם!“
  17:
    1: בסיימו לדבר נשא ישוע את עיניו השמימה ואמר:”אבי, הגיעה השעה; פאר את בנך כדי שבנך יפאר אותך.
    2: הרי נתת לו סמכות וכוח על כל בני־האדם, כדי שיעניק חיי עולם לכל מי שנתת לו.
    3: חיי עולם פירושם להכיר אותך, אלוהי האמת לבדו, ואת ישוע המשיח אשר שלחת.
    4: סיימתי את המשימה שהטלת עלי, וכך פארתי אותך על־פני הארץ.
    5: עתה, אבי, פאר אותי בכבוד שהיה לי איתך עוד לפני בריאת העולם.
    6: ”סיפרתי על אודותיך לכל האנשים שנתת לי בעולם. למעשה הם היו שלך תמיד; אתה נתת לי אותם והם שמעו בקולך.
    7: עתה הם יודעים שכל מה שנתת לי ממך הוא,
    8: כי מסרתי להם את המצוות שמסרת לי. הם קיבלו אותן, והם יודעים בבטחון שבאתי לעולם מעמך ושאתה שלחת אותי.
    9: ”איני מתפלל בעד העולם כולו, אלא בעד אלה שנתת לי, כי הם שייכים לך.
    10: אלה שהם שלי הם שלך, ושלך הם שלי, ולכן הם תפארתי.
    11: 'כעת אני עוזב את העולם ומשאיר אותם כאן. אבי הקדוש, אני בא אליך ומבקש ממך: שמור על כל אלה שנתת לי, כדי שיתאחדו ויהיו לאחד – כמונו.'
    12: בהיותי כאן בעולם שמרתי על אלה שנתת לי אך אחד מהם לא אבד, מלבד בן־הגיהינום שבו נתקיימה הנבואה שבכתבי־הקודש.
    13: ”עכשיו אני בא אליך. סיפרתי להם דברים רבים בהיותי עמם, כדי שיימלאו בשמחתי,
    14: ומסרתי להם את מצוותיך. העולם שונא אותם, כי אינם שייכים לו, כשם שאני איני שייך לעולם.
    15: אני לא מבקש ממך להוציא אותם מהעולם, אלא לשמרם מהרע.
    16: הם אינם שייכים לעולם הזה, כשם שאני איני שייך לעולם הזה.
    17: למד אותם את דבר האמת, כדי שיהיו קדושים וטהורים.
    18: כשם ששלחת אותי אל העולם כך גם אני שולח אותם אל העולם.
    19: אני מוסר את עצמי למענם, כדי שיגדלו באמת ובקדושה.
    20: ”אינני מתפלל רק בעד אלה כאן, אלא גם בעד אלה שיאמינו בי בעתיד, לאחר שישמעו את עדויות המאמינים.
    21: אני מתפלל שהם יהיו מאוחדים כמונו; שהם יהיו בנו כשם שאתה בי ואני בך, כדי שהעולם יאמין שאתה שלחת אותי.
    22: ”נתתי להם את הכבוד שנתת לי, כדי שיהיו מאוחדים כשם שאנחנו מאוחדים –
    23: אני בהם ואתה בי, כדי שאחדותם תהיה שלמה, וכדי שהעולם ידע שאתה שלחתני ושאתה אוהב אותם כמו שאתה אוהב אותי.
    24: אבי, אני רוצה שאלה אשר נתת לי יהיו במקום שבו אהיה, כדי שיוכלו לראות את התפארת והכבוד שהענקת לי על שום שאהבת אותי עוד לפני בריאת העולם.
    25: ”הו, אבי הצדיק, העולם אינו מכיר אותך, אבל אני מכיר אותך, והתלמידים שנתת לי יודעים שאתה שלחתני.
    26: אני הודעתי להם את שמך, ואוסיף להודיע, כדי שהם יאהבו אותי כשם שאתה אוהב אותי וכדי שגם אני אהיה בהם.“
  18:
    1: ישוע סיים את דבריו ועזב את המקום עם תלמידיו. הם חצו את נחל קדרון ונכנסו אל חורשת עצי־זית.
    2: יהודה, התלמיד שבגד בישוע, הכיר היטב את המקום, כי ישוע נפגש שם עם תלמידיו פעמים רבות.
    3: ראשי הכוהנים והפרושים העמידו לרשות יהודה קבוצה של חיילים ושוטרים מצוידים בלפידים ובכלי נשק, והם הלכו אל אותה החורשה.
    4: ישוע ידע היטב מה עומד לקרות לו. הוא צעד קדימה ושאל:”את מי אתם מחפשים?“
    5: ”את ישוע מנצרת“, השיבו לו.”אני הוא“, אמר ישוע. גם יהודה המסגיר אותו היה שם.
    6: לשמע מילים אלה הם נסוגו ונפלו על הארץ.
    7: ישוע חזר על שאלתו:”את מי אתם מחפשים?“”את ישוע מנצרת“, השיבו בשנית.
    8: ”אמרתי לכם, אני הוא“, אמר ישוע.”אם אותי אתם מחפשים, עיזבו את החבורה הזאת והניחו להם ללכת.“
    9: ישוע אמר זאת כדי לקיים את הנבואה שניבא:”מכל אלה שנתת לי לא אבד אף אחד!“
    10: לפתע שלף שמעון פטרוס את חרבו וקיצץ את אוזנו הימנית של מלכוס, עבד הכהן הגדול.
    11: ”השב את החרב לנדן!“פקד עליו ישוע.”הרי עלי לשתות את הכוס שנתן לי אבי.“
    12: החיילים, השוטרים ומפקדם תפסו את ישוע, קשרו את ידיו,
    13: הוליכו אותו תחילה אל חנן – חותנו של קייפא שהיה הכהן הגדול באותה שנה.
    14: היה זה אותו קייפא שיעץ ליהודים:”מוטב שאדם אחד ימות בעד כל העם, מאשר שכל העם ימות בעד אדם אחד.“
    15: שמעון פטרוס ותלמיד אחר הלכו במרחק מה אחרי ישוע. התלמיד האחר היה מוכר לכהן הגדול, ולכן הורשה להיכנס אל החצר יחד עם ישוע,
    16: ואילו פטרוס נאלץ להישאר מעבר לגדר. התלמיד האחר ניגש אל השוערת וביקש ממנה להכניס את פטרוס.
    17: ”הלא גם אתה תלמידו של האיש הזה!“קראה השוערת לעבר פטרוס.”מה פתאום?“הכחיש פטרוס.
    18: החיילים והמשרתים התחממו סביב לאש מדורה שהדליקו, כי היה קר. פטרוס הצטרף אליהם כדי להתחמם מעט.
    19: בתוך הבית החל הכהן הגדול לחקור את ישוע על תלמידיו ועל מה שלימד אותם.
    20: ”כל מה שהיה לי לומר אמרתי בציבור, באוזני המנהיגים והעם. תמיד לימדתי בבתי־הכנסת או בבית־המקדש, וכולם יודעים מה שלימדתי“, השיב ישוע.
    21: ”אל תשאל אותי, אלא את שומעי, הם יודעים את מה שאמרתי.“
    22: אחד המשרתים שעמד שם הכה את ישוע על פניו.”ככה אתה מתחצף לכהן הגדול?“שאל בזעם.
    23: ”אם אני משקר הוכח זאת.“השיב ישוע.”אולם אם אני אומר את האמת, מדוע אתה מכה אותי?“
    24: חנן שלח את ישוע, אסור באזיקים, אל קייפא הכהן הגדול.
    25: בינתיים המשיך שמעון פטרוס להתחמם לאש המדורה, ושוב נשאל:”הרי גם אתה אחד מתלמידיו של ישוע, לא כן?“”לא, מה פתאום?“הכחיש פטרוס.
    26: אך אחד מעבדי הכהן הגדול, קרובו של מלכוס (זה שפטרוס קיצץ את אוזנו), קרא:”אולם ראיתי אותך בחורשה יחד עם ישוע!“
    27: פטרוס המשיך להכחיש את הדבר, ולפתע קרא התרנגול.
    28: בבוקר השכם הובילו את ישוע מביתו של קייפא לבית־הממשל. אך הם לא נכנסו פנימה מחשש חמץ – הם רצו להישאר כשרים לאכילת סעודת הפסח.
    29: על כן יצא אליהם פילטוס ושאל:”במה אתם מאשימים את האיש?“
    30: ”אלמלא עשה דבר רע, לא היינו אוסרים אותו!“השיבו.
    31: ”אם כן, שפטו אותו בעצמכם לפי חוקי תורתכם“, אמר פילטוס.”אבל החוק אינו מתיר לנו עונש מוות“, השיבו היהודים.
    32: בזאת מלאו את מה שישוע ניבא באשר לצורת מותו.
    33: פילטוס שב לבית־הממשל וקרא אליו את ישוע.”האם אתה מלך היהודים?“שאל.
    34: ”האם אלה המילים שלך או של האחרים?“השיב ישוע בשאלה.
    35: ”האם אני יהודי?“שאל פילטוס.”בני־עמך וראשי הכוהנים הסגירו אותך. מה עשית?“
    36: ”אילו הייתה מלכותי מהעולם הזה, היו משרתי נלחמים לצדי ומונעים את מאסרי על־ידי ראשי היהודים. אולם בעת הזאת מלכותי אינה מהעולם הזה“, אמר ישוע.
    37: ”אם כן, אתה בכל זאת מלך?“תמה פילטוס.”כן, “השיב ישוע,”משימתי היא להביא את האמת לעולם; לשם כך נולדתי ובאתי לעולם, וכל אוהבי האמת ישמעו לקולי.“
    38: ”מהי האמת?“שאל פילטוס ויצא החוצה אל היהודים.”האיש חף מפשע ולא עשה כל רע!“קרא פילטוס.
    39: ”בכל שנה בחג הפסח אני מוציא לחופשי אסיר אחד. אתם רוצים שאשחרר את מלך היהודים?“
    40: ”לא!“קראו.”אל תשחרר אותו; שחרר את בר־אבא!“בר־אבא היה שותף למרד.
  19:
    1: אז לקח פילטוס את ישוע והלקה אותו בשוטים.
    2: החיילים שזרו זר קוצים, הניחוהו על ראשו והלבישו אותו גלימת ארגמן.
    3: ”יחי מלך היהודים!“קראו בלעג, והכו אותו באגרופיהם.
    4: פילטוס יצא אל הקהל ואמר:”אני מוציא אליכם את ישוע כדי שתדעו שמצאתי אותו חף מפשע!“
    5: ישוע יצא החוצה, ראשו עטור זר קוצים ולגופו גלימת ארגמן.”הנה האיש!“קרא פילטוס.
    6: כאשר ראו אותו ראשי הכוהנים והמשרתים, קראו:”צלוב אותו! צלוב אותו!“”צלבו אותו בעצמכם, “השיב להם פילטוס,”כי אני לא מצאתי בו כל אשמה.“
    7: ”לפי תורתנו עליו למות, “קראו היהודים,”כיוון שקרא לעצמו בן־האלוהים.“
    8: לשמע דברים אלה גבר פחדו של פילטוס.
    9: הוא החזיר את ישוע לבית־הממשל ושאל אותו:”מאין אתה?“אולם ישוע לא ענה דבר.
    10: ”מדוע אינך עונה לי?“שאל פילטוס.”הרי אתה יודע כי יש בכוחי לצלוב אותך או לשחרר אותך!“
    11: אבל ישוע השיב:”לולא קיבלת רשות מלמעלה, לא היית יכול לעשות לי דבר. לכן אשמת המסגירים אותי גדולה מאשמתך.“
    12: כששמע פילטוס דברים אלה ניסה לשחרר את ישוע, אולם היהודים התנגדו ואמרו:”אם תשחרר אותו תגלה חוסר נאמנות לקיסר, מפני שכל העושה עצמו למלך מורד בקיסר!“
    13: לשמע דברים אלה שוב הוציא פילטוס אליהם את ישוע, והוא עצמו התיישב על כסא המשפט, במקום שנקרא:”רצפה“או”גבתא“.
    14: כל זה התרחש בערב פסח, בשעה שתים־עשרה בצהריים.”הנה מלככם!“קרא פילטוס לעבר היהודים.”קח אותו מכאן! צלוב אותו!“הם צעקו.
    15: ”מה? לצלוב את מלככם?“שאל פילטוס.”רק הקיסר הוא מלכנו!“קראו ראשי הכוהנים.
    16: פילטוס נכנע ומסר להם את ישוע כדי שיצלבו אותו.
    17: הם לקחו את ישוע, נתנו לו לשאת את צלבו, וכולם הלכו למקום הנקרא”גולגותא“(”מקום הגולגולת“).
    18: הם צלבו אותו שם יחד עם שני אנשים אחרים – האחד לימינו והשני לשמאלו.
    19: פילטוס כתב שלט בזו הלשון:”ישוע מנצרת, מלך היהודים“ותלה אותו על הצלב.
    20: יהודים רבים קראו את הכתוב על השלט, כי ישוע נצלב קרוב לעיר, והשלט נכתב בעברית, ביוונית וברומית.
    21: ראשי הוכהנים ביקשו מפילטוס לתקן את הכתוב:”אל תכתוב’מלך היהודים‘, אלא:’הוא טוען שהוא מלך היהודים‘.“
    22: ”את מה שכתבתי כתבתי“, ענה פילטוס.
    23: לאחר שצלבו החיילים את ישוע הם חילקו את בגדיו בין ארבעתם.”מה נעשה בכותונת?“שאלו איש את רעהו. הם לא רצו לקרוע אותה, משום שהייתה עשויה מאריג ללא תפרים.”נערוך הגרלה ונראה מי יזכה בה“, החליטו. מעשה זה קיים את הנבואה מתהלים:”יחלקו בגדי להם, ועל לבושי יפילו גורל.“כך עשו החיילים.
    25: ליד הצלב עמדו אמו, דודתו, מרים אשת קלופס ומרים המגדלית.
    26: כשראה ישוע את אמו עומדת ליד תלמידו האהוב, אמר לה:”אמא, זהו בנך.“
    27: ואל תלמידו האהוב אמר:”זוהי אמך.“והתלמיד אסף אותה לביתו מאז ואילך.
    28: ישוע ידע שהכל הסתיים, וכדי למלא את הכתוב אמר:”אני צמא.“
    29: בקרבת מקום עמד כד מלא חומץ. הם טבלו ספוג בחומץ, תקעו את הספוג בקצה ענף אזוב והגישוהו לפיו.
    30: ישוע טעם מהחומץ וקרא:”נשלם.“הוא היטה ראשו הצידה ונפח נשמתו.
    31: הואיל והיה ערב שבת, לפני שבת של פסח, לא רצו מנהיגי היהודים להשאיר את הגופות על הצלבים למשך השבת. על כן ביקשו מפיליטוס לשבור את עצמות רגליהם של הנצלבים, כדי להחיש את מותם וכדי שאפשר יהיה להוריד את הגופות.
    32: החיילים באו ושברו את רגלי השניים שנצלבו לצדי ישוע.
    33: כשניגשו אל ישוע נוכחו שהוא כבר מת, ולכן לא שברו את עצמות רגליו.
    34: אחד החיילים דקר את צידו בחנית, ומיד יצאו דם ומים מגופו.
    35: זה שראה את כל זאת יודע שדבריו נכונים, והוא מספר לכם אותם כדי שתאמינו גם אתם.
    36: כך מלאו החיילים את הכתוב:”ועצם לא תשברו בו.“
    37: ובספר זכריה כתוב:”והביטו אלי את אשר דקרו.“
    38: לאחר מכן בא אל פילטוס יוסף הרמתי, שהיה תלמידו של ישוע אך שמר על כך בסוד מפחד מנהיגי היהודים, וביקש רשות לקחת את גופתו של ישוע; והרשות ניתנה.
    39: גם נקדימון בא לשם – אותו איש שבא אל ישוע בלילה – והביא איתו כשלושים קילוגרם של מרקחת יקרה העשויה מבשמים ושמנים.
    40: השניים לקחו את גופת ישוע ועטפוה בתכריכים עם בשמים, כמנהג הקבורה היהודית.
    41: קרוב למקום הצליבה היה גן ובו קבר חדש שאיש לא נקבר בו מעולם.
    42: הם קברו בו את ישוע מפני שהיה ערב שבת והקבר היה בקרבת מקום.
  20:
    1: השכם בבוקר יום ראשון, עוד לפני הנץ החמה, באה מרים המגדלית אל קברו של ישוע וראתה שהאבן הוסרה מפתח הקבר.
    2: היא רצה מיד אל שמעון פטרוס ואל התלמיד השני, זה שהיה אהוב על ישוע. היא קראה:”הם לקחו את האדון מהקבר! איננו יודעים היכן שמו אותו!“
    3: פטרוס והתלמיד השני מיהרו יחד אל הקבר; התלמיד השני הקדים אותו והגיע ראשון.
    5: הוא הביט פנימה וראה את התכריכים מונחים במקומם, אולם לא נכנס לקבר.
    6: שמעון פטרוס בא אחריו ונכנס פנימה. גם הוא ראה את התכריכים.
    7: הבד שעטף את ראשו של ישוע היה מקופל ומונח בצד בניפרד מהתכריכים.
    8: ואז גם התלמיד האחר נכנס פנימה, ראה והאמין שישוע קם לתחייה.
    9: כי עד אז לא הבינו שהכתובים ניבאו כי הוא יקום לתחייה.
    10: שניהם הלכו הביתה,
    11: ובינתיים חזרה מרים אל הקבר, עמדה בחוץ ובכתה. היא העיפה מבט לתוך הקבר,
    12: 'ולפתע נגלו אליה שני מלאכים לבושי לבן יושבים במקום שבו הייתה גופת ישוע: אחד למרגלותיו ושני למראשותיו.'
    13: ”מדוע את בוכה?“שאלו המלאכים.”כי הם לקחו את אדוני ואיני יודעת היכן הניחו אותו“, השיבה מרים.
    14: היא הרגישה שמישהו עומד מאחוריה. כשהביטה לאחור ראתה את ישוע, אולם היא לא הכירה אותו.
    15: ”מדוע את בוכה? את מי את מחפשת?“שאל אותה ישוע. מרים חשבה אותו לשומר הגן ולכן התחננה לפניו:”אם אתה זה שלקח את אדוני, אנא, אמור לי היכן שמת אותו כדי שאוכל לקחתו.“
    16: ”מרים!“קרא ישוע. היא פנתה להביט בו וקראה:”רבי!“
    17: ”אל תגעי בי, “הזהיר אותה ישוע,”כי עדיין לא עליתי אל אבי. לכי אל האחים וספרי להם שאני עולה אל אבי ואביכם, אל אלוהי ואלוהיכם.“
    18: מרים מיהרה אל התלמידים.”ראיתי את האדון!“קראה בהתלהבות, ומסרה להם את דבריו.
    19: באותו ערב התכנסו התלמידים מאחורי דלתות נעולות, מפחד מנהיגי היהודים. לפתע עמד ישוע ביניהם ואמר:”שלום לכם!“
    20: הוא הראה להם את נקבי המסמרים בידיו ואת צדו, והתלמידים שמחו מאוד לראות את אדונם.
    21: שוב דיבר אליהם ישוע:”כשם שאבי שלח אותי, כך אני שולח אתכם.“
    22: הוא נשף ואמר:”קבלו את רוח הקודש.
    23: למי שתסלחו לחטאיו, הם ייסלחו לו, ולמי שלא תסלחו לחטאיו, הם לא ייסלחו לו.“
    24: תומא התאום, אחד משנים־עשר התלמידים, נעדר מאותה אסיפה.
    25: כשסיפרו לו התלמידים שראו את האדון, תומא לא האמין.”לא אאמין בכך עד שאראה את נקבי המסמרים שבידיו ואגע בהם ובצדו“, אמר.
    26: כעבור שמונה ימים שוב התכנסו התלמידים, והפעם היה תומא ביניהם. גם הפעם היו הדלתות נעולות. לפתע שוב עמד ישוע ביניהם וקרא:”שלום לכם!“
    27: ישוע פנה אל תומא ואמר:”גע בידי ובצד גופי, ואל תהיה יותר חסר־אמונה, כי אם תאמין!“
    28: ”אדוני ואלוהי!“קרא לו תומא.
    29: ישוע המשיך לדבר אליו:”אתה מאמין משום שראית אותי, אולם ברוכים המאמינים על אף שאינם רואים.“
    30: ישוע חולל עוד ניסים רבים לעיני תלמידיו אך הם לא נכתבו בספר זה.
    31: הניסים בספר זה נכתבו כדי שתאמינו כי הוא המשיח בן־האלוהים, וכדי שעל־ידי אמונתכם בו תחיו חיי נצח.
  21:
    1: 'כעבור זמן מה שוב נראה ישוע אל תלמידיו, הפעם ליד הכינרת, וכך התרחש הדבר:'
    2: שמעון פטרוס, תומא התאום, נתנאל מכפר קנה שבגליל, בני זבדי, ועוד שניים אחרים היו ביחד.
    3: ”אני הולך לדוג“, אמר שמעון פטרוס.”גם אנחנו באים“, אמרו האחרים. הם עלו לסירה, אולם לא לכדו דבר במשך כל הלילה.
    4: עם זריחת החמה ראו מישהו על החוף, אך לא ידעו שישוע היה האיש.
    5: ”בני, האם לכדתם משהו?“שאל.”לא!“השיבו פה אחד.
    6: ”אם תשליכו את הרשת לימין הסירה תלכדו דגים רבים“, אמר ישוע. הם עשו כדבריו, ודגים רבים כל־כך נלכדו ברשת, עד שלא היה להם כוח להעלות את הרשת חזרה לסירה.
    7: התלמיד שהיה אהוב על ישוע אמר לפטרוס:”זהו האדון!“כאשר שמע פטרוס את דבריו, לבש את חולצתו שהסיר קודם לכן, וקפץ למים.
    8: ואילו יתר התלמידים הפליגו לחוף שהיה במרחק מאה מטר בערך, ואיתם הרשת המלאה בדגים.
    9: כשעלו לחוף ראו מדורה שעליה נצלים דגים, ובצד היה לחם.
    10: ”הביאו כמה מהדגים שלכדתם“, ביקש ישוע.
    11: שמעון פטרוס משך את הרשת ליבשה, וכאשר ספר את השלל הוא מנה 153 דגים גדולים. למרות מספרם ומשקלם לא נקרעה הרשת!
    12: ”בואו, איכלו ארוחת בוקר“, הזמינם ישוע. איש מהם לא העז לשאול אותו אם הוא באמת האדון, כי כולם היו בטוחים בכך.
    13: ישוע הגיש להם את הלחם והדגים.
    14: זאת הייתה הפעם השלישית שבה נגלה אליהם ישוע לאחר שקם מהמתים.
    15: לאחר ארוחת הבוקר שאל ישוע את שמעון פטרוס:”שמעון בן־יונה, האם אתה אוהב אותי יותר מכל אלה?“”כן, “השיב פטרוס,”אתה יודע שאני אוהב אותך.“”אם כן, רעה את טלאי“, אמר ישוע.
    16: ישוע שאל אותו שנית:”שמעון בן־יונה, האם אתה באמת אוהב אותי?“”כן, אדוני, אתה יודע שאני אוהב אותך“, השיב פטרוס שנית.”אם כן, נהג את צאני“, אמר ישוע.
    17: ישוע שאל פעם שלישית:”שמעון בן־יונה, האם אתה באמת אוהב אותי?“פטרוס נעצב משאלתו החוזרת של ישוע ואמר:”אדוני, הכול אתה יודע. אתה יודע שאני אוהב אותך.“”אם כן, רעה את צאני“, חזר ישוע על בקשתו.
    18: ”כשהיית צעיר יכולת לעשות כרצונך וללכת לאן שרצית. אולם כאשר תזדקן תושיט את ידיך – אנשים אחרים ילבישוך ויובילוך לאן שהם ירצו, ולא לאן שאתה תרצה.“
    19: ישוע אמר לו דברים אלה כדי להכינו לקראת צורת מותו בעתיד, שבו יכבד את האלוהים. כאשר סיים ישוע לדבר, אמר לפטרוס:”בוא אחרי.“
    20: פטרוס הביט לאחור וראה שגם התלמיד האהוב על ישוע הולך אחריהם – אותו תלמיד שישב ליד ישוע בסעודה האחרונה ושאל מי מהם עמד להסגירו.
    21: ”מה בקשר אליו, אדוני?“שאל פטרוס.
    22: ישוע השיב:”אם אני רוצה שהוא יישאר בחיים עד בואי, מה זה לך? בוא אתה אחרי.“
    23: משום כך התפשטה השמועה בין האחים שהתלמיד הזה לא ימות. אבל למעשה ישוע כלל לא אמר זאת; הוא אמר:”אם אני רוצה שהוא יישאר בחיים עד בואי, מה זה לך?“
    24: זהו התלמיד שראה את כל ההתרחשויות האלה, העיד עליהן, וכתב אותן. כולנו יודעים שעדותו אמת.
    25: ישוע חולל עוד מעשים נפלאים רבים, אך העולם כולו צר מלהכיל את כל הספרים שהיה אפשר לכתוב עליהם.
44:
  1:
    1: תאופילוס היקר, במכתבי הראשון סיפרתי לך על חייו, מעשיו ותורתו של ישוע המשיח, וכיצד עלה לשמים, לאחר שנתן לשליחיו הנבחרים הוראות נוספות בגבורת רוח הקודש.
    3: במשך ארבעים יום לאחר צליבתו נגלה ישוע אל השליחים פעמים אחדות, והוכיח להם בדרכים שונות שהוא אכן חי. בהזדמנויות אלה הוא גם שוחח איתם על מלכות האלוהים.
    4: באחת הפגישות האלה הורה ישוע לתלמידיו שלא יעזבו את ירושלים עד שיבוא עליהם רוח הקודש, כפי שהבטיח להם האב. ישוע שוחח איתם על כך פעמים רבות בעבר.
    5: ”יוחנן הטביל אתכם במים, “הזכיר להם ישוע,”אולם בעוד ימים אחדים תיטבלו ברוח הקודש!“
    6: כשנגלה אליהם ישוע בפעם אחרת, שאלו אותו:”אדון, האם אתה עומד להשיב את המלכות לישראל?“
    7: ”האב הוא הקובע תאריכים אלה, “ענה ישוע,”ואינכם צריכים לדעת אותם.
    8: אולם כשרוח הקודש יצלח עליכם, תקבלו כוח וסמכות להיות עדים לי בירושלים, ביהודה ושומרון ועד קצה העולם.“
    9: זמן קצר לאחר מכן עלה ישוע לשמים לעיני תלמידיו, ונעלם בתוך ענן.
    10: בעוד התלמידים מאמצים את עיניהם כדי לזכות במבט נוסף, עמדו ביניהם לפתע שני אנשים לבושים גלימות לבנות,
    11: ואמרו:”אנשי הגליל, מדוע אתם עומדים ומביטים לשמים? ישוע אמנם עלה לשמים, אך יום אחד הוא יחזור בדיוק כפי שהלך מכם!“
    12: כשקרה הדבר הזה הם היו בהר־הזיתים, ועתה חזרו ברגל לירושלים (מרחק של פחות מקילומטר).
    13: 'כשהגיעו העירה, הם התאספו לתפילה בחדר העלייה שבו גרו. באסיפה זאת נכחו האנשים הבאים: פטרוס, יוחנן ויעקב, ‎אַנְדְּרֵי, פיליפוס, תומא, בר־תלמי, מתתיהו, יעקב בן־חלפי, שמעון מהקנאים, יהודה בן־יעקב ואחיו של ישוע. היו שם גם נשים אחדות, וביניהן אמו של ישוע.'
    15: 'אסיפת התפילה נמשכה ימים אחדים, ויום אחד, כשנכחו שם מאה ועשרים איש, קם שמעון פטרוס ואמר:'
    16: ”אחים, נבואות התנ״ך צריכות היו להתקיים בנוגע ליהודה, אשר בגד בישוע והוביל אליו את ההמון, שהרי רוח הקודש דיבר על כך לפני זמן רב בפי דוד המלך.
    17: יהודה היה אחד מאיתנו; הוא נבחר בדיוק כמונו להיות שליח.
    18: בכסף שקיבל תמורת הבגידה הוא קנה לעצמו שדה, ושם מצא את מותו – הוא נפל ארצה על פניו, בטנו נבקעה ומעיו נשפכו החוצה.
    19: הידיעה על מותו התפשטה במהירות בין כל תושבי ירושלים, והם מכנים את המקום ההוא בשפתם’חקל דמא‘, שפירושו’שדה־הדם‘.
    20: דוד המלך ניבא על כך בתהלים, ואמר שביתו יהיה שומם ושאיש לא יישב בו. ובמקום אחר אמר דוד שתפקידו (של יהודה) יינתן למישהו אחר.
    21: ”משום כך עלינו לבחור במישהו אחר, אשר ימלא את מקומו של יהודה, ויצטרף אלינו בעדותנו על תחייתו של ישוע אדוננו. הבה נבחר באדם שהיה איתנו מאז הימים הראשונים – מאז שישוע נטבל על־ידי יוחנן ועד שנלקח מאיתנו לשמים.“
    23: 'הנאספים נקבו בשני שמות: יוסף יוסטוס (שנקרא גם”בר־שבא“) ומתתיהו.'
    24: לאחר מכן התפללו כולם וביקשו שייבחר האדם הנכון.”אלוהים, “התפללו,”אתה המכיר כל לב, הראה נא לנו במי מהשניים בחרת למלא את מקומו של יהודה הבוגד, שהלך למקום הראוי לו!“
    26: הם הפילו גורל כדי לבחור בין שני המועמדים, ושמו של מתתיהו עלה בגורל. באותו יום הצטרף מתתיהו אל אחד־עשר השליחים.
  2:
    1: שבעה שבועות חלפו מאז מותו של ישוע ותחייתו מן המתים, ויום חג השבועות הגיע. כשהתאספו המאמינים יחד באותו יום,
    2: נשמע לפתע קול סערה גדולה מן השמים, והרעש מילא את הבית שבו ישבו.
    3: הנוכחים ראו מעין לשונות אש קטנות יורדות ונחות על ראשיהם,
    4: וכל אחד מהם נמלא ברוח הקודש והחל לדבר בשפה שלא הייתה מוכרת לו, כי רוח הקודש העניק להם יכולת זאת.
    5: הרבה יהודים אדוקים מארצות שונות עלו לירושלים לרגל החג,
    6: ובשמעם את רעש הסערה מעל הבית ההוא, מיהרו אל המקום כדי לראות מה קרה. לתדהמתם הרבה כל אחד שמע את התלמידים מדברים בשפה שלו.
    7: ”כיצד ייתכן הדבר?“שאלו עולי־הרגל.”הלא כל האנשים האלה גרים בגליל!
    8: כיצד הם יכולים לדבר בשפות המדוברות בארצות מולדתנו?
    9: הרי אנחנו פרתיים, מדיים, עילמיים, אנשי ארם־נהריים, יהודה, קפודקיה, פונטוס, אסיה הקטנה;
    10: פריגיה, פמפוליה, מצרים; יש בינינו אנשים מהאזורים שליד קוריניה שבלוב, ומרומא;
    11: יהודים וגרים, כרתים וערבים – וכל אחד מאיתנו שומע בשפתו כיצד אנשים אלה מספרים על מעשיו של אלוהים ועל נפלאותיו!“
    12: כולם עמדו שם נבוכים ומבולבלים.”מה פירושו של הדבר?“שאלו זה את זה.
    13: אולם בקרב הקהל היו גם כאלה שלעגו:”הם סתם שיכורים!“
    14: שמעון פטרוס צעד קדימה, יחד עם אחד־עשר השליחים, ופנה אל ההמון:”תושבי ירושלים ואורחיה, הקשיבו היטב לדברי.
    15: אחדים מכם טוענים שאנשים אלה שיכורים, אבל דעו לכם שהם אינם שיכורים! בני־אדם אינם נוהגים להשתכר בשעה תשע בבוקר!
    16: 'מה שאתם רואים כאן הבוקר כבר נובא לפני שנים רבות בפי יואל הנביא, אשר אמר:'
    17: ’והיה אחרי כן (באחרית הימים), אמר אלוהים, אשפוך את רוחי על כל בשר. ונבאו בניכם ובנותיכם, זקניכם חלמות יחלמון, בחוריכם חזינות יראו.
    18: וגם על העבדים ועל השפחות בימים ההמה אשפוך את רוחי.
    19: ונתתי מופתים בשמים ובארץ – דם ואש ותימרות עשן.
    20: השמש יהפך לחשך, והירח – לדם, לפני בוא יום ה׳ הגדול והנורא.
    21: והיה כל אשר יקרא בשם ה׳ ימלט!‘
    22: ”אנשי ישראל, הקשיבו!“המשיך פטרוס.”אלוהים אישר בפומבי שישוע המשיח אכן שליח משמים, באמצעות הניסים והנפלאות שחולל על־ידו, ואתם יודעים זאת היטב, שהרי הניסים והנפלאות נעשו אצלכם.
    23: אולם אלוהים, שפעל לפי תוכניתו הערוכה מראש, הרשה לכם להסגיר את ישוע לידי הרומאים, כדי שיוקיעו אותו ויהרגוהו.
    24: ואז אלוהים שחרר אותו מייסורי המוות והחזירו לחיים, כי המוות לא יכול היה להחזיק בו!
    25: ”דוד המלך דיבר על ישוע כשאמר:’שויתי ה׳ לנגדי תמיד, כי מימיני בל אמוט.
    26: לכן שמח לבי ויגל כבודי, אף בשרי ישכן לבטח,
    27: כי לא תעזב נפשי לשאול; לא תתן חסידך לראות שחת.
    28: תודיעני ארחות חיים, שבע שמחות את פניך‘.
    29: ”אחים יקרים, חשבו נא! הרי דוד לא התכוון לעצמו כשאמר את הדברים שציטטתי זה עתה, שהרי הוא מת ונקבר, וקברו נמצא בעירנו עד היום הזה.
    30: אולם דוד היה נביא, ועל כן ידע היטב שה׳ הבטיח, בשבועה נצחית, שאחד מצאצאיו יהיה המשיח ויישב על כסאו.
    31: דוד חזה את העתיד הרחוק וניבא את תחייתו של המשיח, באמרו שנפש המשיח לא תישאר בשאול, ושגופו לא יירקב.
    32: הוא דיבר על המשיח, וכולנו עדים לכך שישוע זה, שעליו אנו מדברים, באמת קם מן המתים.
    33: ”עתה יושב ישוע בשמים לימין האלוהים, וכפי שהובטח העניק לו אלוהים את הסמכות לשלוח את רוח הקודש, אשר גרם לכל מה שאתם רואים ושומעים היום.
    34: ”לא, דוד לא התייחס אל עצמו בדברים שאמר, שהרי הוא מעולם לא עלה לשמים. מלבד זאת, דוד הוסיף ואמר במקום אחר:’נאם ה׳ לאדני, שב לימיני,
    35: עד אשית אויביך הדם לרגליך‘.
    36: '”משום כך אני קורא אל בית ישראל: דעו לכם שאלוהים הפקיד את ישוע, אשר צלבתם, להיות האדון והמשיח!“'
    37: דבריו של פטרוס נגעו ללב השומעים, והם פנו אליו ואל השליחים האחרים בשאלה:”אחים, מה עלינו לעשות?“
    38: ”עליכם לחזור בתשובה ולהיטבל בשם ישוע המשיח, כדי שייסלחו לכם חטאיכם“, השיב פטרוס.”ואז תקבלו את מתנת רוח הקודש.
    39: כי ה׳ הבטיח לתת את רוח הקודש לכל מי שיקרא בשם ה׳ אלוהינו, וגם לבניו – לרחוקים ולקרובים.“
    40: פטרוס המשיך לספר להם על ישוע, והפציר בכל מאזיניו לחזור בתשובה ולהינצל מהדור הסורר הזה.
    41: כשלושת אלפים איש האמינו באותו יום לדבריו של פטרוס ונטבלו במים.
    42: הם הצטרפו אל יתר המאמינים, והשתתפו בקביעות בשיעוריהם של השליחים, בבציעת הלחם (כמצוות ישוע לזיכרון מותו) ובאסיפות תפילה.
    43: הניסים והנפלאות הרבים שחוללו השליחים מלאו את כולם יראת־כבוד לאלוהים.
    44: כל המאמינים התמידו להתאסף יחד, וחילקו ביניהם את כל מה שהיה להם.
    45: הם מכרו את כל רכושם, והתחלקו בכספם עם הנצרכים.
    46: מדי יום הם השתחוו יחד בבית־המקדש, נפגשו בבתיהם בקבוצות, לשם התחברות, ואכלו יחד את ארוחותיהם בשמחה ובהכרת־תודה.
    47: הם הללו את אלוהים, והם מצאו־חן בעיני כל העם. מדי יום הוסיף להם ה׳ את אלה שנושעו.
  3:
    1: יום אחד, בשעה שלוש אחר־הצהריים, הלכו פטרוס ויוחנן לתפילת מנחה בבית־המקדש.
    2: כשהגיעו אל המקדש, ראו אדם שהיה פיסח מלידה, יושב ליד השער הנקרא”המהודר“. הוא הובא לשם מדי יום כדי לקבץ נדבות.
    3: כאשר עברו פטרוס ויוחנן לידו, הוא ביקש נדבה גם מהם.
    4: השניים נעצו באיש מבט נוקב, ופטרוס אמר לו:”הבט אלי!“
    5: הפיסח הרים את עיניו בתקווה לקבל תרומה נדיבה.
    6: אך פטרוס אמר:”כסף אין לי, אולם אתן לך את מה שיש לי; בשם ישוע המשיח מנצרת, התהלך!“
    7: פטרוס אחז בידו של הפיסח והעמידו על רגליו. באותו רגע נרפאו רגלי האיש וקרסוליו התחזקו, הוא קפץ על רגליו והחל ללכת! האיש הלך איתם לבית־המקדש, כשהוא משבח את האלוהים, מקפץ ומדלג בשמחה.
    9: באי בית־המקדש, שראוהו הולך ומדלג, ושמעוהו מהלל את ה׳,
    10: הכירו את הקבצן הפיסח שנהגו לראות בשער המקדש, והופתעו מאוד.
    11: כולם מיהרו לצאת לאולם שלמה כדי לראות את הפלא, ואילו הקבצן נצמד בחזקה אל פטרוס ויוחנן.
    12: פטרוס ניצל את ההזדמנות ופנה אל העם:”אנשי ישראל, מדוע אתם מופתעים כל־כך? מדוע אתם מביטים בנו כאילו שבכוחנו ובקדושתנו אנו אפשרנו לאיש הזה ללכת?
    13: אלוהי אברהם, יצחק ויעקב – אלוהי אבותינו – הוא שהביא כבוד ותפארת לשם עבדו ישוע באמצעות הנס שחולל. כן, אני מתכוון לאותו ישוע שמסרתם לרומאים, ושדחיתם את הצעת פילטוס לשחררו.
    14: סירבתם לשחרר את הקדוש והצדיק הזה, ודרשתם שפיליטוס ישחרר במקומו רוצח!
    15: וכך הרגתם את שר החיים; אך אלוהים הקימו מן המתים. יוחנן ואני עדים לעובדה זאת, כי לאחר שהרגתם את ישוע ראינו אותו חי וקיים.
    16: ”האמונה בשמו של ישוע היא שריפאה אדם זה שכולכם הכרתם כפיסח. האמונה בישוע – שניתנה לנו מאלוהים – היא שריפאה אותו כליל!
    17: ”אחים יקרים, אני יודע שכל מה שעשיתם אתם ומנהיגיכם לישוע, עשיתם מתוך בורות וחוסר ידיעה.
    18: אולם כך קיים אלוהים את הנבואות האומרות שהמשיח חייב לסבול.
    19: לכן חזרו בתשובה והאמינו באלוהים, כדי שיסלח לחטאיכם, ייתן לכם ימי שגשוג ורווחה, ויחזיר לכם את המשיח המיועד – ישוע המשיח.
    21: כי המשיח צריך להישאר בשמים, עד שתגיע העת להשלים את הכול, כפי שאמרו הנביאים לפני זמן רב.
    22: משה רבנו אמר:’נביא מקרבכם – מאחיכם – כמוני, יקים לכם ה׳ אלוהיכם, אליו תשמעון‘; הקשיבו לדבריו בכובד ראש!
    23: כי מי שלא ישמע בקולו ייענש חמורות בידי ה׳!
    24: ”גם שמואל וכל הנביאים שקמו אחריו דברו על מה שמתרחש היום.
    25: אתם הצאצאים של אותם הנביאים, וגם אתם כלולים באותה הברית שכרת ה׳ עם אבותיכם, שבה הבטיח לברך את העולם כולו באמצעות עם ישראל. הרי ה׳ הבטיח לאברהם אבינו:’והתברכו בזרעך כל גויי הארץ‘.
    26: וכאשר הקים אלוהים את עבדו ישוע מן המתים, הוא שלח אותו קודם כל אליכם, בני ישראל, כדי לברך אתכם שתחזרו בתשובה.“
  4:
    1: בשעה שפטרוס ויוחנן דברו אל העם, ניגשו אליהם בכעס הכוהנים, הקצין הממונה על משמר בית־המקדש וכן אחדים מהצדוקים,
    2: מכיוון שהשניים לימדו את העם שישוע המשיח קם לתחייה, וכך הוכיחו שאכן תהיה תחיית המתים.
    3: הם תפסו את פטרוס ויוחנן, ומאחר שכבר ירד הערב, הכניסו אותם לכלא עד יום המחרת.
    4: אולם רבים מאלה שהאזינו לפטרוס האמינו לדבריו, ומספר המאמינים במשיח הגיע ל־חמשת־אלפים איש.
    5: למחרת התכנסו מנהיגי העם בירושלים, כדי לערוך ישיבה עם חנן הכוהן הגדול, קייפא, יוחנן, אלכסנדר ועוד רבים מקרובי משפחתו של הכהן הגדול.
    7: הם העמידו לפניהם את פטרוס ויוחנן, ושאלו אותם:”באיזה כוח ובאיזו סמכות עשיתם זאת?“
    8: פטרוס שנמלא רוח הקודש, השיב:”מנהיגים וזקני־העם הנכבדים,
    9: אם אתם מתכוונים לטובה שעשינו לאיש הפיסח הזה, אשר קם על רגליו בריא ושלם,
    10: 'הרשו לי להצהיר בפניכם ולפני כל עם־ישראל: עשינו מה שעשינו בשמו ובכוחו של ישוע המשיח מנצרת. אתם אמנם צלבתם את ישוע, אולם אלוהים הקים אותו מן המתים! בשמו ובסמכותו עומד האיש הזה לפניכם בריא ושלם.'
    11: ישוע המשיח הוא אבן הפינה אשר אתם, הבונים, מאסתם בה, ואשר הייתה לראש פינה.
    12: איש מלבדו אינו יכול להושיע! ואין עוד שם תחת השמים אשר בני־האדם יכולים לקרוא אליו כדי להיוושע!“
    13: כשראו הדיינים את אומץ לבם של פטרוס ויוחנן, ונוכחו לדעת שהם אנשים פשוטים, לא משכילים ולא”מקצועיים“, התפלאו מאוד. הם זיהו אותם, שבעבר היו יחד עם ישוע.
    14: והדיינים לא יכלו להכחיש את עובדת ריפויו של הפיסח לשעבר, כי הוא עמד מולם בריא ושלם.
    15: הדיינים, אובדי־עצות, ציוו על פטרוס ויוחנן לצאת מאולם המשפט, כדי שיוכלו להתייעץ ביניהם.
    16: ”מה נעשה בהם?“שאלו זה את זה.”איננו יכולים להכחיש שהם חוללו נס גדול, שהרי כל תושבי ירושלים שמעו על כך.
    17: אך אולי נוכל למנוע בעדם להמשיך להפיץ את התעמולה שלהם. נזהיר אותם שאם יעזו להמשיך להטיף בשם ישוע, נעניש אותם בחומרה רבה!“
    18: הם קראו לפטרוס ויוחנן לשוב לאולם, ודרשו מהם שלא לדבר שוב על ישוע לעולם.
    19: אולם פטרוס ויוחנן השיבו:”החליטו אתם בעצמכם, האם אלוהים רוצה שנשמע לקולו או לקולכם?
    20: איננו יכולים להפסיק לספר על כל אשר ישוע עשה לנגד עינינו, או על הדברים ששמענו מפיו!“
    21: חברי הסנהדרין הוסיפו לגעור בהם ולאיים עליהם, אך לבסוף שחררו אותם, כי לא ידעו כיצד להענישם בלי לעורר מהומה בעם. שכן כל העם הלל את אלוהים על שחולל את הנס הנפלא הזה
    22: וריפא את האדם שהיה פיסח במשך ארבעים שנה.
    23: מיד לאחר שחרורם מיהרו פטרוס ויוחנן אל אחיהם המאמינים וסיפרו להם את דברי הסנהדרין.
    24: כששמעו המאמינים את הדבר, התפללו אל אלוהים בלב אחד:”אדוננו, בורא השמים, הארץ, הים וכל אשר בם –
    25: עוד לפני זמן רב דיברת באמצעות רוח הקודש, בפי דוד המלך שהוא עבדך ואבינו, ואמרת:’למה רגשו גוים, ולאומים יהגו ריק?
    26: יתיצבו מלכי ארץ ורוזנים נוסדו יחד על ה׳ ועל משיחו‘.
    27: ”דבריך אלה התקיימו בעיר הזאת! שהרי המלך הורדוס ופונטיוס פילטוס כרתו ברית עם העמים השונים ועם בני־ישראל, וכולם יחד קמו נגד עבדך הקדוש ישוע המשיח.
    28: אולם הם עשו אך ורק את מה שבחוכמתך הרבה החלטת שיעשו.
    29: ועתה, ה׳, שמע נא את איומיהם, ותן לעבדיך אומץ־לב לבשר את דברך.
    30: שלח נא את כוחך המרפא, והנח לנו לחולל נסים ונפלאות רבים בשמו של עבדך הקדוש ישוע המשיח.“
    31: לאחר שסיימו להתפלל הזדעזע הבית שבו ישבו. כולם נמלאו ברוח הקודש ובישרו את דבר ה׳ באומץ ובביטחון.
    32: כל המאמינים היו מאוחדים בלב אחד ובדעה אחת, ואיש לא התייחס אל אשר בידו כאל רכושו הפרטי; הכול היה משותף לכולם.
    33: השליחים דיברו בכוח ובגבורה על תקומתו של האדון ישוע, ואלוהים ברך אותם בכל מעשיהם.
    34: לא היה ביניהם אף עני אחד, כי בעלי השדות ובעלי הבתים מכרו את נכסיהם ונתנו את הכסף לשליחים, כדי שיחלקו לאחרים לפי הצורך.
    36: היה ביניהם, למשל, אדם בשם יוסף (זה שהשליחים קראו לו”בר־נבא“או”בן־הנחמה“), משבט לוי, יליד קפריסין.
    37: גם הוא מכר את השדה שלו, ואת הכסף הביא לשליחים כדי שיחלקו לנזקקים.
  5:
    1: אולם היה ביניהם גם אדם אחר בשם חנניה. הוא ואשתו ‎שַׁפִּירָה החליטו למכור את חלקת אדמתם.
    2: בהסכמת אשתו החביא חנניה חלק מהכסף שקיבל תמורת האדמה, ואת יתרת הסכום הביא אל השליחים, בהצהירו שזה כל הסכום שקיבל תמורת האדמה.
    3: ”חנניה, “אמר לו פטרוס,”מדוע הנחת לשטן להשתלט על לבך? כשטענת שזהו הסכום כולו, שיקרת לרוח הקודש!
    4: הרכוש היה שלך, והיית רשאי למכרו או להחזיק בו. גם לאחר שמכרת אותו היה מותר לך להחליט איזה חלק מהסכום לתת. כיצד יכולת לעשות דבר כזה? לא לנו שיקרת, כי אם לה׳!“
    5: ברגע ששמע חנניה מילים אלה, צנח ארצה ומת. כל הנוכחים נבהלו מאוד.
    6: באו בחורים אחדים וכיסו אותו בסדין, הוציאוהו החוצה וקברו אותו.
    7: כשלוש שעות לאחר מכן באה לשם אשתו של חנניה, בלי שידעה דבר על מה שקרה.
    8: ”אמרי לי, “פנה אליה פטרוס,”האם מכרתם את אדמתכם במחיר כזה וכזה?“”כן, “ענתה שַׁפִּירָה,”במחיר הזה מכרנו את האדמה.“
    9: ”כיצד יכולתם, את ובעלך, אפילו להעלות על דעתכם לנסות את רוח ה׳?“קרא פטרוס.”מאחורי הדלת הזאת עומדים הבחורים שקברו זה עתה את בעלך, ובעוד רגע הם יישאו גם אותך החוצה!“
    10: באותו רגע נפלה גם שַׁפִּירָה על הרצפה ומתה. כשנכנסו הצעירים וראו שהיא מתה, נשאו אותה החוצה וקברו אותה לצד בעלה.
    11: אימה גדולה נפלה על כל הקהל ועל כל מי ששמע מה קרה.
    12: בינתיים המשיכו השליחים להתאסף בקביעות בבית־המקדש, באגף הנקרא”אולם שלמה“, וחוללו נסים ונפלאות לעיני כל העם.
    13: המאמינים האחרים לא העזו להצטרף אל השליחים, אך כולם התייחסו אליהם ביראת כבוד.
    14: ומספר הגברים והנשים שהאמינו באדון ישוע הלך וגדל מיום ליום.
    15: החולים הוצאו לרחובות על מיטות ומזרונים, כדי שייפול עליהם צילו של פטרוס בשעה שיעבור שם.
    16: אנשים רבים מערי הסביבה נהרו לירושלים והביאו איתם חולים ואחוזי־שדים, וכולם נרפאו.
    17: הכהן הגדול וידידיו מבין הצדוקים הגיבו בזעם ובקנאה.
    18: הם תפסו את השליחים וכלאו אותם בבית־הסוהר העירוני.
    19: 'אולם באותו לילה בא מלאך ה׳, פתח את שערי הכלא, שלח אותם לחופשי ואמר להם:'
    20: ”שובו לבית־המקדש והמשיכו לבשר לעם את כל דברי החיים האלה!“
    21: השליחים הגיעו לפנות־בוקר לבית־המקדש, ומיד החלו ללמד את העם. מאוחר יותר הגיעו למקדש הכהן הגדול ופמלייתו, ולאחר שכינסו את כל חברי הסנהדרין, שלחו לקרוא לשליחים שבכלא כדי להעמידם לדין.
    22: 'אולם כשהגיעו אנשי המשמר לכלא, לא מצאו שם את השליחים! הם חזרו אל המועצה ודיווחו:'
    23: ”שערי בית־הסוהר היו נעולים, והשומרים עמדו על משמרתם; אך כשפתחנו את השערים לא מצאנו איש בפנים!“
    24: ראשי הכוהנים ומפקד משמר־המקדש נבהלו מאוד ותהו כיצד ייגמר העניין.
    25: כעבור זמן קצר בא מישהו והודיע:”האנשים שאסרתם עומדים בבית־המקדש ומלמדים את העם!“
    26: מפקד משמר המקדש וסגניו הלכו ועצרו את השליחים, (אולם לא השתמשו בכוח הזרוע, כי פחדו שאם יפגעו בשליחים לרעה יסקול אותם ההמון באבנים) והביאו אותם לפני הסנהדרין.
    28: ”האם לא אמרנו לכם שלא לדבר יותר לעולם על הישוע הזה?“דרש הכהן הגדול.”במקום לשמוע לקולנו הפצתם את תורתכם בכל ירושלים, ומלבד זאת אתם עוד מנסים להטיל עלינו את האשמה במותו!“
    29: על כך ענו פטרוס והשליחים:”עלינו לשמוע קודם כל לקול אלוהים, ורק לאחר מכן לקולם של בני־אדם!
    30: אלוהי אבותינו החזיר את ישוע לחיים, לאחר שהרגתם אותו בתלייה על הצלב.
    31: ואז, בגבורה גדולה, העלה אותו האלוהים למעלת שר ומושיע, כדי לתת לבני־ישראל הזדמנות לחזור בתשובה ולקבל סליחה על חטאיהם.
    32: אנחנו עדים לדברים אלה, וכן גם רוח הקודש שנתן ה׳ לכל מי ששומע בקולו.“
    33: דברים אלה הרגיזו כל־כך את חברי הסנהדרין, עד שהחליטו להוציא את השליחים להורג.
    34: אולם פרוש אחד מחברי הסנהדרין, גמליאל שמו, קם על רגליו ודרש להוציא את השליחים מן האולם עד שיסיים לומר את דבריו (הוא היה בקיא בתורה ונכבד מאוד בעיני העם).
    35: לאחר מכן פנה אל חברי הסנהדרין ואמר:”אנשי ישראל, עליכם לשקול היטב ובכובד ראש מה שאתם עומדים לעשות לאנשים האלה.
    36: אל תשכחו שלפני זמן־מה קם אותו ברנש תודס, והעמיד פנים שהוא איש חשוב. כ־400 איש הצטרפו אליו, אולם לאחר שנהרג התפזרו תלמידיו לכל עבר.
    37: ”לאחר תודס, בזמן מפקד התושבים, קם יהודה הגלילי. הוא משך אחריו תלמידים רבים, אך גם הוא מת וכל תלמידיו נעלמו.
    38: ”משום כך אני מציע שתעזבו את האנשים האלה לנפשם. אם התורה הזאת שהם מלמדים בדויה מלבם – היא תישכח במהרה.
    39: אך אם היא מאלוהים – לא תוכלו לעצור את האנשים האלה; אתם עלולים למצוא את עצמכם נלחמים נגד אלוהים!“
    40: חברי הסנהדרין קיבלו את עצתו של רבן גמליאל. הם הכניסו את השליחים אל האולם, הלקו אותם בשוטים, ציוו עליהם שלא לדבר יותר לעולם בשם ישוע, ולבסוף שחררו אותם.
    41: השליחים יצאו מאולם בית הדין בלב שמח, משום שה׳ מצא אותם ראויים לסבול חרפה למען שם ישוע.
    42: ויום יום, בבית־המקדש ובבתים, המשיכו ללמד שישוע הוא המשיח.
  6:
    1: באותם הימים, כשמספר התלמידים הלך וגדל במהירות, החלו להישמע ביניהם תלונות ומריבות. היהודים שהגיעו מחו״ל ודיברו רק יוונית התלוננו שהאלמנות שלהם מופלות לרעה; בשעת חלוקת המזון היומית אין הן מקבלות אותה הכמות הניתנת לאלמנות מקרב המקומיים דוברי העברית.
    2: משום כך כנסו שנים־עשר השליחים את כל המאמינים לאסיפה כללית.”עלינו להקדיש את זמננו לבישור דבר אלוהים, ולא לעסוק בבעיות חולין כמו חלוקת אוכל!“אמרו השליחים.
    3: ”אחים יקרים, הביטו סביבכם ובחרו שבעה אנשים נבונים, מלאים ברוח הקודש ובעלי שם טוב, והפקידו בידם את העניין הזה.
    4: וכך נוכל אנחנו להתרכז בתפילה, בהטפה ובהוראה.“
    5: 'ההצעה נתקבלה על־ידי כל חברי הקהילה, והם בחרו באנשים הבאים: סטפנוס (שהיה מלא אמונה ורוח הקודש בצורה בולטת במיוחד), פיליפוס, פרוכורוס, ניקנור, טימון, פרמנס, ניקולס מאנטיוכיה (אשר היה גוי שהתגייר, ולאחר מכן האמין בישוע המשיח).'
    6: שבעה אנשים אלה הוצגו בפני השליחים, וקיבלו את ברכתם בסמיכת ידיים ובתפילה.
    7: דבר האלוהים נשמע בחוגים הולכים וגדלים, ומספר התלמידים בירושלים גדל מאוד. גם כוהנים רבים האמינו בישוע המשיח.
    8: סטפנוס, שהיה כאמור מלא אמונה ורוח הקודש, חולל נסים ונפלאות בקרב העם.
    9: אולם יום אחד קמו מספר אנשים מקבוצת”החופשיים“והחלו להתווכח איתו. עד מהרה הצטרפו אליהם יהודים מקוריניה, מאלכסנדריה שבמצרים, מקיליקיה ומאסיה הקטנה,
    10: אך איש מהם לא יכול היה לגבור על החוכמה ועל הרוח שהיו בו.
    11: לכן הם שחדו כמה אנשים, כדי שיעידו נגד סטפנוס ויטענו ששמעו אותו מקלל את משה רבנו ואפילו את אלוהים.
    12: אשמת השקר הזאת עוררה את זעם ההמונים ואת כעסם של המנהיגים על סטפנוס. הם אסרו אותו והעמידוהו לדין לפני הסנהדרין.
    13: עדי השקר העידו נגד סטפנוס וטענו שאינו מפסיק לדבר נגד בית־המקדש ונגד התורה.
    14: ”במו אוזנינו שמענו אותו אומר שאותו אדם, ישוע מנצרת, יהרוס את בית־המקדש וישנה את החוקים שמסר לנו משה!“הצהירו עדי השקר.
    15: באותו רגע הביטו כל חברי הסנהדרין בסטפנוס וראו את פניו, ממש כפני מלאך אלוהים!
  7:
    1: ”האם נכונות ההאשמות האלה?“שאל הכהן הגדול את סטפנוס.
    2: ”הקשיבו אלי, אנשים, אחים וזקנים נכבדים!“השיב סטפנוס.”אלוהי הכבוד נגלה אל אברהם אבינו בארם נהריים, לפני שיצא לחרן,
    3: ואמר לו לעזוב את ארץ מולדתו, להיפרד מבני משפחתו וללכת אל הארץ שה׳ ינחה אותו אליה.
    4: אברהם עזב את אור כשדים וגר בחרן עד מות אביו. לאחר מכן הביא אותו ה׳ לכאן, לארץ הזאת אשר אתם גרים בה עכשיו.
    5: אלוהים לא נתן לאברהם רכוש משלו – אפילו לא חלקת־אדמה קטנה; הוא רק הבטיח לו שבמרוצת הזמן תשתייך כל הארץ לאברהם ולצאצאיו, אך כי באותה עת לא היה לו עדיין ילד.
    6: כמו־כן אמר לו אלוהים שצאצאיו אלה יעזבו את ארצם ויגורו בארץ זרה, ושם יהיו עבדים במשך ארבע מאות שנה.
    7: אולם אלוהים הבטיח לאברהם שיעניש את הארץ אשר תשעבד אותם, ושלאחר מכן יצאו ויעבדו אותו כאן.
    8: ”באותה עת נתן ה׳ לאברהם את מצוות המילה, כהוכחה לברית שכרת עם אברהם, וכאשר נולד בנו יצחק מל אותו אברהם ביום השמיני לחייו. כעבור זמן יצחק מל את יעקב, ויעקב את שנים־עשר האבות.
    9: ”אותם אנשים שהיו לאבות האומה הישראלית קנאו ביוסף אחיהם, ומכרו אותו כעבד לישמעאלים שהיו בדרכם למצרים. אולם אלוהים היה עם יוסף
    10: והציל אותו מכל צרותיו. אלוהים העניק ליוסף חן רב וחכמה בלתי־רגילה, אשר מצאו־חן בעיני פרעה מלך מצרים, ומשום כך מינה אותו פרעה למושל על כל ארץ מצרים ולאחראי על כל ענייני הארמון.
    11: ”כעבור זמן־מה שרר רעב כבד אשר גרם סבל רב במצרים ובכנען, ולאבותינו לא היה מה לאכול.
    12: כאשר שמע יעקב שיש עדיין אוכל במצרים, שלח לשם את בניו בפעם הראשונה כדי לקנות מה שיוכלו להשיג.
    13: בביקורם השני במצרים גילה להם יוסף את זהותו ואף הציג אותם לפני פרעה.
    14: יוסף שלח להביא מארץ כנען את יעקב אביו ואת כל בני־משפחתו, כולם יחד מנו שבעים וחמש איש, והזמין אותם לגור איתו במצרים.
    15: וכך ירד יעקב למצרים. לאחר שמתו יעקב ובניו,
    16: נלקחו גופותיהם לשכם ונקברו בקבר שקנה אברהם מיד בני־חמור.
    17: ”כשקרב המועד שקבע אלוהים לשחרור בני־ישראל מעבדותם, כפי שהבטיח לאברהם אבינו, התרבה עם ישראל במצרים במהירות גדולה.
    18: ואז עלה לשלטון מלך אשר לא כיבד את זכרו של יוסף.
    19: מלך זה נהג בעמנו ברשעות ובאכזריות, וציווה על אבותינו להפקיר את ילדיהם למוות.
    20: באותה תקופה נולד משה, שהיה טוב בעיני אלוהים, והוריו הסתירוהו בביתם במשך שלושה חודשים.
    21: כשלא יכלו הוריו להסתיר אותו יותר נאלצו להוציאו מן הבית, מצאה אותו בת פרעה ואימצה אותו לה לבן.
    22: משה לומד בכל חכמת מצרים, גדל והיה לנואם מחונן ולאיש־מעשים דגול.
    23: ”יום אחד עלה בדעתו של משה לבקר את אחיו בני־ישראל, והוא בן ארבעים.
    24: בעת ביקורו ראה איש מצרי מתאכזר אל ישראלי. משה ניגש אל המצרי והרג אותו.
    25: הוא קיווה שאחיו יבינו שאלוהים שלח אותו לעזור להם, אך הם לא הבינו זאת.
    26: ”למחרת שוב ביקר משה את בני־עמו, והפעם ראה שני ישראלים רבים ביניהם. הוא ניסה להפריד ביניהם ואמר:’הרי אחים אתם; מדוע אתם מתקוטטים?‘
    27: ”אולם האיש שהחל בקטטה דרש ממשה להסתלק ולא להתערב.’מי מינה אותך למושל ושופט עלינו?‘שאל.
    28: ’האם אתה עומד להרוג אותי כשם שהרגת אתמול את המצרי?‘“
    29: לשמע דברים אלה ברח משה למדיין, ושם נולדו שני בניו.
    30: ”כעבור ארבעים שנה נגלה אליו מלאך ה׳ במדבר הר־סיני מתוך הסנה הבוער.
    31: 'המראה הבלתי־רגיל הפליא את משה; הוא רץ אל הסנה כדי להביט בו מקרוב, ואז שמע את קול ה׳:'
    32: ’אנוכי אלוהי אבותיך – אלוהי אברהם, יצחק ויעקב!‘משה רעד מפחד ולא העז להרים את עיניו.
    33: ”לפני כן אמר אלוהים למשה:’של נעליך מעל רגליך, כי המקום אשר אתה עומד עליו אדמת־קודש הוא‘.
    34: ואלוהים המשיך:’ראה ראיתי את עוני עמי אשר במצרים, ואת צעקתם שמעתי… וארד להצילו… ועתה לכה ואשלחך אל פרעה והוצא את עמי בני־ישראל ממצרים‘.
    35: ”המדובר באותו משה אשר בני־ישראל דחוהו זמן־מה קודם לכן כאשר מחו:’מי מינה אותך למושל ושופט עלינו?‘אותו משה נשלח אליהם עתה להיות להם למנהיג ולמושיע!
    36: בעזרת ניסים גדולים וכבירים הוציא משה את עמו מארץ מצרים, העבירם דרך ים סוף, ולאחר מכן נדד איתם במדבר ארבעים שנה.
    37: זהו אותו משה אשר אמר לבני־ישראל:’נביא מקרבכם – מאחיכם – כמוני, יקים לכם אלוהים, אליו תשמעון‘.
    38: כשהתקהלו בני־ישראל במדבר, משה היה האיש שתיווך בינם לבין המלאך שנתן להם את תורת ה׳ – את דבר האלוהים החי – בהר סיני.
    39: ”אולם אבותינו דחו את משה ורצו לשוב למצרים.
    40: ’עשה לנו אלוהים אשר ילכו לפננו‘, ביקשו מאהרון,’כי איננו יודעים מה קרה למשה אשר הוציא אותנו מארץ מצרים‘.
    41: וכך עשו להם בני ישראל עגל־זהב, הקריבו לו קורבנות, ושמחו באליל שיצרו במו ידיהם.
    42: ”משום כך פנה להם ה׳ עורף והניח להם לסגוד לשמש, לירח ולכוכבים כמו לאלים! בספר עמוס שואל ה׳ את עם ישראל:’הזבחים ומנחה הגשתם לי במדבר ארבעים שנה, בית ישראל?
    43: 'לא! התעניינותכם האמיתית הייתה באלילים שלכם: בסוכתו של מולך, בכוכבו של ריפן, ובכל הצלמים שעשיתם לכם. משום כך אגרש אתכם מכאן לארץ רחוקה – עד מעבר לבבל אגלה אתכם!‘.'
    44: ”במשך נדודיהם במדבר נשאו אותם אבותינו את משכן העדות, ובתוכו שמרו את לוחות־הברית. משכן זה נבנה בדיוק לפי הדגם שהראה אלוהים למשה.
    45: שנים רבות לאחר מכן, כשפקד יהושע על הקרבות נגד הגויים שישבו בכנען, הביאו האבות את המשכן הזה אל ארצם החדשה, ושם הוא נשאר עד ימי דוד המלך.
    46: ”דוד, שמצא־חן בעיני אלוהים, ביקש את הזכות לבנות מקדש קבע לאלוהי יעקב.
    47: אולם רק בנו של דוד, שלמה, זכה לבנות את המקדש הזה.
    48: ובכל זאת, אלוהים אינו שוכן במקדש מעשה ידי־אדם.’השמים כסאי‘, אמר ה׳ בפי ישעיהו הנביא,’והארץ – הדום רגלי. אי־זה בית אשר תבנו לי? ואי־זה מקום מנוחתי?
    50: (הלא) את כל אלה ידי עשתה!‘.
    51: הו עם קשה עורף ועובד אלילים! עד מתי תמשיכו להתנגד לרוח הקודש? אתם נוהגים בדיוק כמו אבותיכם – גם הם התנגדו לרוח הקודש.
    52: האם יכולים אתם לנקוב בשמו של נביא אחד שאבותיכם לא רדפו אותו? הם אפילו הרגו את אלה שניבאו את בואו של המשיח הצדיק – זה שבגדתם בו ורצחתם אותו!
    53: אכן, בכוונה תחילה הפרתם את תורת ה׳, אשר נמסרה לכם באמצעות המלאכים.“
    54: כששמעו חברי הסנהדרין את האשמותיו של סטפנוס, נמלאו זעם וחרקו בשיניהם.
    55: אך סטפנוס, שהיה מלא רוח הקודש, נעץ מבטו בשמים, וראה את כבוד האלוהים ואת ישוע עומד לימין האלוהים.
    56: ”הנני רואה את השמים נפתחים, ואת ישוע המשיח עומד לימין האלוהים!“אמר להם סטפנוס.
    57: לשמע דברים אלה אטמו את אוזניהם, צרחו בכל כוחם והתנפלו עליו.
    58: הם גררו אותו אל מחוץ לעיר ורגמו אותו באבנים. מבצעי גזר־הדין פשטו את מעיליהם, והניחו אותם למשמרת לרגלי בחור אחד בשם שאול.
    59: בשעה שפגעו בו האבנים זו אחר זו התפלל סטפנוס:”אדוני, ישוע, קבל נא את רוחי!“
    60: ואז נפל על ברכיו וזעק:”אדוני, סלח להם על החטא הזה!“ובאותו רגע נפח את נשמתו.
  8:
    1: שאול עמד והסכים בהחלט להריגתו של סטפנוס. באותו יום החלה רדיפה גדולה נגד המאמינים בירושלים, וכולם – מלבד השליחים – ברחו ליהודה ושומרון.
    2: מספר אנשים יראי־אלוהים קברו את סטפנוס וספדו עליו בלב כואב.
    3: 'באותה עת התרוצץ שאול ממקום למקום בחוסר מנוחה והטריד את המאמינים, כשלפניו מטרה אחת: לחסל את הקהילה המשיחית. הוא אף פרץ לבתיהם של המאמינים, סחב משם גברים ונשים וכלא אותם בבית־הסוהר.'
    4: באשר למאמינים שברחו מירושלים – הם הלכו ובישרו בכל מקום על אודות ישוע.
    5: פיליפוס, למשל, הגיע לשומרון וסיפר לתושבי האזור על המשיח.
    6: קהל גדול הקשיב לדבריו בתשומת לב והתפעל מהניסים שחולל.
    7: הרבה רוחות רעות גורשו ויצאו מאנשים בצעקות אימים, והרבה פיסחים ומשותקים נרפאו כליל.
    8: שמחה רבה הייתה בעיר.
    9: באותה עיר היה אדם בשם שמעון, אשר עסק שנים רבות במעשי כשפים. הוא היה אדם גאה מאוד ובעל השפעה גדולה, בגלל הכשפים שעשה. השומרונים ממש העריצו אותו, והיו משוכנעים שהוא שליח אלוהים.
    12: 'אולם עתה הם האמינו לדבריו של פיליפוס: שישוע הוא המשיח, ושמלכות אלוהים קרבה; ונשים וגברים רבים נטבלו במים.'
    13: גם שמעון המכשף האמין לדברי פיליפוס ונטבל במים. מיד לאחר מכן הלך שמעון בעקבות פיליפוס לכל אשר הלך, והשתומם מאוד למראה הניסים שחולל.
    14: כאשר שמעו השליחים בירושלים שאנשי שומרון האמינו בבשורת אלוהים, שלחו לשם את פטרוס ויוחנן.
    15: כשהגיעו השניים לשומרון החלו מיד להתפלל בעד המאמינים החדשים האלה, כדי שגם הם יקבלו את רוח הקודש.
    16: כי עד אז לא צלח רוח הקודש על איש מהם; הם רק נטבלו בשם ישוע.
    17: פטרוס ויוחנן סמכו את ידיהם על המאמינים החדשים, ואלה קיבלו את רוח הקודש.
    18: כשראה שמעון שרוח הקודש ניתן למאמינים באמצעות סמיכת הידיים של פטרוס ויוחנן, הציע להם כסף תמורת הכוח הזה.
    19: ”תנו גם לי את הכוח הזה, “ביקש,”כדי שבני־אדם יוכלו לקבל את רוח הקודש כל פעם שאניח את ידי עליהם!“
    20: אולם פטרוס ענה לו:”כספך ילך יחד אתך לגיהינום! אתה חושב שאפשר לקנות בכסף את מתנת אלוהים?
    21: לא יהיה לך חלק בזה, משום שלבך אינו ישר לפני אלוהים.
    22: עליך לחזור בתשובה על החטא הנורא הזה ולהתפלל אל אלוהים. אולי הוא יסלח לך על מחשבותיך הרעות,
    23: מפני שאני רואה בתוך לבך קנאה, מרירות וחטא מרושע!“
    24: ”התפללו לאלוהים בעדי, “התחנן שמעון,”כדי שלא יבואו עלי הדברים הנוראים שאמרתם!“
    25: לאחר שפטרוס ויוחנן בישרו את דבר ה׳ והעידו על המשיח בשומרון, חזרו לירושלים. בדרך הם ביקרו ברבים מכפרי השומרון ובישרו את דבר ה׳.
    26: ובאשר לפיליפוס – מלאך ה׳ נגלה אליו ואמר לו:”קום ולך דרומה בדרך היורדת מירושלים לעזה.“
    27: כשיצא פיליפוס לדרך בא לקראתו סריס כושי, אשר היה שר האוצר של קנדק מלכת כוש. הסריס עלה לירושלים כדי להשתחוות במקדש,
    28: ועכשיו ישב במרכבתו בדרכו חזרה, וקרא בקול בספר ישעיהו.
    29: ”גש אל המרכבה הזאת והישאר לידה“, הורה רוח הקודש לפיליפוס.
    30: פיליפוס רץ אל המרכבה ושמע את הסריס קורא בספר ישעיהו.”האם אתה מבין את מה שאתה קורא?“שאל פיליפוס.
    31: ”ודאי שלא!“ענה הסריס.”כיצד אוכל להבין אם איש אינו מסביר לי?“והוא ביקש מפיליפוס לעלות למרכבה ולשבת לידו.
    32: זה היה הקטע שהכושי קרא באותו זמן:”כשה לטבח יובל וכרחל לפני גוזזיה נאלמה, ולא יפתח פיו.
    33: מעצר וממשפט לקח, ואת־דורו מי ישוחח? כי נגזר מארץ חיים.“
    34: ”על מי מדבר הנביא?“שאל הסריס את פיליפוס.”האם הוא מדבר על עצמו או על מישהו אחר?“
    35: פיליפוס פתח בפסוק זה והחל לספר לו על אודות ישוע.
    36: הם המשיכו בדרכם והגיעו למקווה־מים קטן.”ראה, הנה בריכת מים!“קרא הסריס.”מדוע שלא אטבל כאן?“
    37: ”אתה יכול להיטבל כאן, “השיב פיליפוס,”אם אתה מאמין בכל לבך!“והכושי ענה:”אני מאמין בכל לבי שישוע המשיח הוא בן האלוהים!“
    38: הם עצרו את המרכבה, נכנסו לתוך המים, ופיליפוס הטביל את הסריס.
    39: כשיצאו שניהם מן המים נשאה משם רוח ה׳ את פיליפוס. הסריס לא ראה שוב את פיליפוס והוא המשיך בדרכו בלב שמח.
    40: בינתיים פיליפוס נראה באשדוד. הוא המשיך להטיף את הבשורה בכל עיר ובכל כפר, עד שהגיע לקיסריה.
  9:
    1: כל אותו זמן המשיך שאול לאיים על המאמינים המשיחיים באלימות וברצח. הוא הלך אל הכהן הגדול בירושלים
    2: וביקש ממנו מכתב אל בתי־הכנסת בדמשק. במכתב ביקש מבתי־הכנסת לשתף פעולה ברדיפת המאמינים המשיחיים שם, גברים ונשים כאחד, כדי ששאול יוכל לאסרם ולהביאם לירושלים.
    3: כשהתקרב שאול לדמשק במסגרת שליחותו, סנוורה אותו לפתע אלומת אור חזקה מן השמים.
    4: הוא נפל ארצה ושמע קול מדבר אליו:”שאול, שאול, מדוע אתה רודף אותי?“
    5: ”מי אתה, אדוני?“שאל שאול.”אני ישוע שאותו אתה רודף!“ענה הקול.
    6: ”לך עכשיו העירה, וחכה להוראות נוספות!“
    7: מלוויו של שאול עמדו נדהמים וחסרי־מילים, כי שמעו קול אך לא ראו איש.
    8: כשקם שאול על רגליו גילה שהתעוור, ומלוויו היו צריכים להחזיק בידו ולהובילו לדמשק. עיוורונו נמשך שלושה ימים, וכל אותו זמן לא אכל ולא שתה.
    10: באותה עת גר בדמשק מאמין משיחי בשם חנניה. האדון נגלה אליו בחלום ואמר לו:”חנניה!“”כן, אדוני!“השיב חנניה.
    11: והאדון המשיך:”לך לביתו של יהודה ברחוב’הישר‘, ושאל שם על שאול מהעיר טרסוס. ברגע זה הוא מתפלל אלי,
    12: ורואה בחזיון אדם בשם חנניה ניגש אליו וסומך עליו את ידיו, כדי שתשוב אליו ראייתו.“
    13: ”אבל, אדוני, “קרא חנניה,”שמעתי סיפורים רבים על הדברים הנוראים שעשה שאול זה למאמינים בך בירושלים!
    14: הוא בא לדמשק רק משום שקיבל רשות מראשי הכוהנים לאסור את כל המאמינים המשיחיים כאן!“
    15: ”לך ועשה מה שאמרתי לך, “אמר האדון לחנניה,”כי בחרתי בשאול להביא את בשורתי אל עמים רבים ומלכיהם ואל עם־ישראל.
    16: אני אראה לו כמה יהיה עליו לסבול למען שמי!“
    17: חנניה הלך לביתו של יהודה, וכשמצא את שאול סמך עליו את ידיו ואמר:”שאול אחי, האדון ישוע, אשר נראה אליך בדרך, שלח אותי אליך כדי שתימלא ברוח הקודש, וכדי שישוב אליך אור עיניך.“
    18: ”באותו רגע נפקחו עיניו של שאול, כאילו נפלו מהן קשקשים, וראייתו שבה אליו. הוא קם על רגליו ונטבל במים,
    19: ולאחר מכן אכל את ארוחתו הראשונה מזה שלושה ימים, וכוחו שב אליו. הוא נשאר עם המאמינים בדמשק ימים אחדים,
    20: ואחר כך החל לבקר בבתי־הכנסת השונים, וסיפר לכולם שישוע המשיח הוא באמת בן־האלוהים!“
    21: כל מי ששמע את דברי שאול נדהם.”האין זה אותו האיש שרדף באכזריות כה רבה את המאמינים המשיחיים בירושלים?“שאלו.”חשבנו שהוא בא לכאן כדי לאסור את המאמינים, ולהביאם כבולים בשרשרות אל ראשי הכוהנים!“
    22: שאול הלך ונמלא כוח וגבורה, ויהודי דמשק לא יכלו להפריך את טענותיו והוכחותיו שישוע באמת המשיח.
    23: כעבור זמן־מה החליטו מנהיגי היהודים להרוג את שאול.
    24: אולם מישהו גילה לשאול את מזימתם, ואמר לו שהמנהיגים הציבו שומרים בשערי העיר, יומם ולילה, כדי לתפסו ולהרגו.
    25: לכן באותו לילה הבריחו אותו אחדים מהתלמידים אל מחוץ לעיר. הם הושיבו אותו בתוך סל גדול ושלשלוהו דרך פרצה אל מעבר לחומה.
    26: שאול הגיע לירושלים וניסה להיפגש עם המאמינים המשיחיים, אך כולם פחדו מפניו, כי חשבו שהוא מרמה אותם.
    27: בר־נבא בא לעזרתו של שאול ולקח אותו אל השליחים. הוא סיפר להם כיצד שאול ראה את האדון בדרך לדמשק, וכיצד שמע את דבריו. בר־נבא גם דיווח להם על הטפתו האמיצה והנלהבת של שאול בשם ישוע.
    28: לשמע דברים אלה קיבלו אותו השליחים לשורותיהם, ומאז היה שאול תמיד עם המאמינים, והטיף בשם האדון באומץ לב.
    29: שאול שוחח והתווכח גם עם היהודים דוברי היוונית, אולם הם זממו להרוג אותו.
    30: כשנודע לשאר האחים על הסכנה הנשקפת לו, לקחו אותו לקיסריה, ומשם שלחוהו לביתו שבטרסוס.
    31: בינתיים חדלו הרדיפות, וקהילות יהודה, הגליל והשומרון נהנו משקט ושלווה וגדלו בכוח ובמספר. רוח הקודש עודד את המאמינים, והם למדו להתהלך ביראת־ה׳.
    32: פטרוס נסע ממקום למקום כדי לבקר את הקהילות, ויום אחד בא לבקר את המאמינים בלוד.
    33: הוא פגש שם אדם משותק בשם אניאס, שהיה מרותק למיטתו כשמונה שנים.
    34: ”אניאס, “אמר לו פטרוס,”ישוע המשיח ריפא אותך! קום וסדר את מיטתך!“והוא נרפא מיד.
    35: כל תושבי לוד והשרון ראו את הנס והאמינו באדון.
    36: ביפו הייתה תלמידה אחת בשם צביה, שתמיד עשתה מעשי צדקה ועזרה בעיקר לעניים.
    37: באותם ימים חלתה צביה ומתה. ידידיה טיהרו את הגופה והניחו אותה בעליית־הגג.
    38: אולם כאשר נודע להם שפטרוס היה בקרבת המקום, מיהרו לשלוח שני אנשים ללוד, כדי לבקש ממנו שיבוא איתם ליפו.
    39: בלי להתמהמה הלך איתם פטרוס ליפו, וכשנכנס אל הבית הובילו אותו מיד אל החדר שבו שכבה צביה. החדר היה מלא אלמנות בוכיות, אשר הראו זו לזו חולצות ושמלות שצביה תפרה למענן.
    40: פטרוס ביקש מכולן לצאת מהחדר, ואז כרע על ברכיו והתפלל. לאחר מכן פנה אל הגופה וקרא:”צביה, קומי!“באותו רגע פקחה צביה את עיניה, ובראותה את פטרוס הזדקפה על מיטתה.
    41: הוא הושיט את ידו ועזר לה לעמוד על רגליה. אחר כך קרא פטרוס לכל האחים ולכל האלמנות והציג את צביה לפניהם.
    42: הידיעה המשמחת התפשטה במהירות בכל העיר, ואנשים רבים האמינו באדון.
    43: פטרוס נשאר ביפו זמן רב והתגורר אצל מעבד־עורות בשם שמעון.
  10:
    1: בקיסריה גר קצין רומאי בשם קורנליוס; הוא היה מפקד הגדוד האיטלקי שבמקום.
    2: קורנליוס וכל בני־משפחתו היו אנשים אדוקים ויראי־אלוהים. הוא היה איש תפילה, ונהג לחלק מתנות ותרומות ביד נדיבה.
    3: יום אחד, בשעה שלוש אחר־הצהריים, ראה קורנליוס לפתע מלאך ה׳ בחזיון. המלאך קרב אליו וקרא:”קורנליוס!“
    4: קורנליוס הביט בו בפחד ושאל:”מה רצונך, אדוני?“והמלאך השיב:”אלוהים לא התעלם מתפילותיך ומנדיבות לבך!
    5: עליך לשלוח עתה מספר אנשים ליפו, כדי שימצאו את שמעון פטרוס
    6: אשר גר על חוף הים אצל שמעון מעבד־העורות, ויבקשו אותו לבוא אליך.“
    7: ברגע שנעלם המלאך קרא קורנליוס לשניים ממשרתיו ולאחד משומרי ראשו, שהיה גם הוא איש ירא אלוהים,
    8: לאחר שסיפר להם את דבר החיזיון שלח אותם ליפו.
    9: למחרת, בעוד השלושה מתקרבים אל העיר, עלה פטרוס על גג הבית כדי להתפלל. הייתה זאת שעת צהריים, ופטרוס, שהיה רעב, המתין לארוחתו. אולם עוד לפני שהייתה הארוחה מוכנה נפלה עליו תרדמה.
    11: הוא ראה את השמים נפתחים, ומתוכם ירד סדין גדול קשור בארבע קצותיו.
    12: בתוך הסדין היו כל מיני חיות טמאות, נחשים ועופות דורסים.
    13: ”קום, פטרוס; שחט ואכול!“קרא קול מן השמים.
    14: ”חס וחלילה, אדוני!“, קרא פטרוס.”מעולם לא אכלתי אוכל בלתי כשר או טמא!“
    15: הקול דיבר אל פטרוס בשנית:”אם אלוהים אומר שמשהו מסוים טהור, סימן שהוא טהור. אתה אל תקרא לו טמא!“
    16: חזיון זה חזר ונשנה שלוש פעמים, ולאחר מכן הועלה הסדין חזרה לשמים.
    17: פטרוס היה נבוך ומבולבל. מה פשר החיזיון? מה עליו לעשות? בדיוק באותה שעה מצאו שליחיו של קורנליוס את ביתו של שמעון מעבד־העורות, ועמדו מאחורי השער.
    18: ”האם כאן גר שמעון פטרוס?“שאלו.
    19: בינתיים, בעוד פטרוס מהרהר בחזיון ובפשרו, אמר אליו רוח הקודש:”שלושה אנשים באו הנה לפגוש אותך.
    20: רד למטה ולך אתם, כי אני שלחתי אותם.“
    21: פטרוס ירד למטה, וכשראה את השלושה אמר:”אני האיש אשר אתם מחפשים. מה רצונכם?“
    22: ”קורנליוס הקצין הרומאי שלח אותנו אליך“, השיבו השלושה.”קורנליוס הוא איש ירא אלוהים, טוב־לב, נדיב ומכובד על ידי כל היהודים. מלאך ה׳ נגלה אליו בחזיון וציווה עליו להזמין אותך לביתו, כדי שתאמר לו מה עליו לעשות.“
    23: פטרוס הזמין אותם להיכנס אל הבית וללון אצלו בלילה. למחרת היום הוא יצא אתם לדרך, ומאמינים אחרים מיפו הצטרפו אליו.
    24: כעבור יום הגיעה החבורה לקיסריה. קורנליוס שכבר ציפה לבואם, כינס בביתו את קרוביו וידידיו הטובים, כדי שגם הם יפגשו את פטרוס.
    25: כשנכנס פטרוס אל הבית נפל קורנליוס על ברכיו והשתחווה לו.
    26: ”קום על רגליך“, אמר לו פטרוס.”אני בן־אדם בדיוק כמוך!“
    27: קורנליוס קם על רגליו ושוחח זמן־מה עם פטרוס. לאחר מכן נכנסו שניהם אל חדר האורחים – שם נתאספו רבים.
    28: פטרוס פנה אל הנוכחים ואמר:”אתם יודעים שאסור ליהודי להיכנס לביתו של גוי. אולם אלוהים הראה לי בחזיון שאסור להתייחס אל שום אדם כאילו הוא טמא או נחות ממני.
    29: משום כך הסכמתי לבוא הנה מיד כשקראתם לי. אך האם מותר לי עתה לשאול מה אתם רוצים?“
    30: ”לפני ארבעה ימים, “החל קורנליוס להסביר,”התפללתי בביתי כרגיל, ובערך בשעה הזאת – בשעה שלוש – עמד לפני לפתע אדם לבוש גלימה זוהרת,
    31: ואמר אלי:’קורנליוס, אלוהים לא התעלם מתפילותיך ומנדיבות לבך!
    32: עליך לשלוח עתה מספר אנשים ליפו, כדי שימצאו את שמעון פטרוס, אשר גר על חוף הים אצל שמעון מעבד־העורות, ויבקשו אותו לבוא אליך‘.
    33: ובכן, מיד שלחתי לקרוא לך, ויפה מצדך שהזדרזת לבוא. הנה כולנו לפניך, מצפים לשמוע מפיך מה שציווה עליך אלוהים לומר לנו.“
    34: פתח פטרוס ואמר:”עתה אני רואה בבירור שאלוהים אינו נושא פנים,
    35: אלא כל אדם הירא את אלוהים ועושה מעשים טובים מוצא־חן בעיני אלוהים, בין אם הוא יהודי או גוי.
    36: אני בטוח שכולכם שמעתם את הבשורה הטובה שבישר ה׳ לעם ישראל – שאפשר להתפייס עם אלוהים באמצעות ישוע המשיח, אשר הוא אדון כל הבריאה. מאז שהחל יוחנן להטביל את החוזרים בתשובה התפשטה הבשורה בכל הארץ – מהגליל ועד אזור יהודה.
    38: ודאי שמעתם שאלוהים משח את ישוע מנצרת ברוח הקודש ובגבורה, שהוא הסתובב בארץ ועזר לבני־אדם, ושריפא את כל אלה שהיו כבולים על־ידי השטן, משום שהאלוהים היה אתו.
    39: ”אנחנו, השליחים, עדים לכל המעשים שעשה ישוע בכל ארץ ישראל, כולל ירושלים, עד אשר הומת על הצלב.
    40: אולם שלושה ימים לאחר שנצלב החזירו אלוהים לחיים, והראה אותו לעיני אנשים מסוימים שבהם בחר מראש. אלוהים לא בחר את העדים האלה מבין הקהל הרחב, כי אם מבינינו. אנחנו אלה שאכלנו ושתינו איתו לאחר שקם מן המתים,
    42: והוא שלח אותנו לבשר את הבשורה הטובה הזאת בכל מקום, ולהעיד שאלוהים הסמיך את ישוע לשפוט את החיים ואת המתים.
    43: כל הנביאים כתבו עליו, ואמרו שכל המאמין בו ייסלחו לו כל חטאיו בזכותו.“
    44: לפני שסיים פטרוס את דבריו צלח רוח הקודש על כל הנוכחים.
    45: היהודים המשיחיים, שבאו עם פטרוס מיפו, השתוממו לראות שמתנת רוח הקודש ניתנה גם לגויים.
    46: אולם לא היה ספק בכך, כי הם שמעו אותם מדברים בשפות בלתי מובנות ומהללים את אלוהים.”אנשים אלה קיבלו עתה את רוח הקודש ממש כמונו!“קרא פטרוס.”האם מישהו מתנגד לכך שאטביל אותם במים?“
    48: וכך הוא הטביל אותם בשם ישוע המשיח. לאחר מכן ביקש ממנו קורנליוס להישאר אצלם ימים אחדים.
  11:
    1: עד מהרה נודע לשליחים ולשאר האחים ביהודה שגם הגויים נושעים על־ידי האמונה במשיח.
    2: כשחזר פטרוס לירושלים החלו היהודים המשיחיים למתוח עליו ביקורת.
    3: ”אתה ביקרת בביתם של גויים, ואפילו אכלת איתם!“טענו.
    4: 'ואז סיפר להם פטרוס את הסיפור כולו – מראשיתו ועד סופו:'
    5: '”יום אחד בשעה שהתפללתי ביפו ראיתי חזיון: סדין גדול, קשור בארבע קצותיו, הורד מן השמים.'
    6: בתוך הסדין היו כל מיני חיות, זוחלים ועופות טרפים.
    7: לאחר מכן שמעתי קול מן השמים שקרא:’קום, פטרוס, שחט ואכול!‘“
    8: ”’חס וחלילה, אדוני!‘עניתי.’מעולם לא אכלתי אוכל בלתי כשר או טמא!‘
    9: ”אולם אותו קול מן השמים חזר ואמר:’אם אלוהים אומר שמשהו מסוים טהור, סימן שהוא טהור. אתה אל תקרא לו טמא!‘
    10: ”חזיון זה חזר ונשנה שלוש פעמים, ולאחר מכן הועלה הסדין לשמים.
    11: באותה שעה הגיעו אל הבית שבו התארחתי שלושה אנשים שנשלחו מקיסריה,
    12: ורוח הקודש אמר לי ללכת איתם ללא היסוס, למרות היותם גויים! ששת האחים האלה הצטרפו אלי, וכעבור יום הגענו לקיסריה – לביתו של האדם ששלח את השלושה.
    13: הוא סיפר לנו שמלאך ה׳ נגלה אליו וציווה עליו לשלוח אנשים ליפו, כדי למצוא את שמעון פטרוס.
    14: ’הוא יאמר לך ולבני ביתך כיצד תוכל להיוושע!‘אמר לו המלאך.
    15: ”כשהתחלתי לבשר להם צלח רוח הקודש על הנאספים, בדיוק כפי שצלח עלינו בתחילה.
    16: ואז נזכרתי בדברי האדון:’יוחנן הטביל אתכם במים, אולם עוד זמן־מה תיטבלו ברוח הקודש‘.
    17: ואם אלוהים נתן לגויים האלה אותה המתנה שנתן לנו, כשהאמנו באדון ישוע המשיח, מי אני שאתווכח אתו?“
    18: דבריו של פטרוס השביעו את רצונם של היהודים המשיחיים, והם החלו להלל ולשבח את האלוהים.”כן, “אמרו,”גם לגויים העניק אלוהים את הזכות לחזור בתשובה ולקבל חיי נצח!“
    19: המאמינים אשר נמלטו מירושלים, בעת הרדיפה שהחלה לאחר מותו של סטפנוס, הגיעו בינתיים עד צור וצידון, קפריסין ואנטיוכיה. בכל מקום הם הכריזו על הבשורה, אבל רק ליהודים.
    20: אך מאמינים אחדים, שנסעו מקפריסין וקוריניה לאנטיוכיה, סיפרו גם לכמה יוונים על האדון ישוע.
    21: האדון ברך את מאמציהם, וגויים רבים האמינו באדון ישוע.
    22: כששמעו על כך חברי הקהילה בירושלים, שלחו את בר־נבא לאנטיוכיה כדי לעזור למאמינים החדשים.
    23: כשהגיע בר־נבא לאנטיוכיה וראה את מעשיו הנפלאים של ה׳, הוא נמלא שמחה רבה ועודד את המאמינים לדבוק באדון בכל מחיר.
    24: בר־נבא היה אדם טוב לב, מלא רוח הקודש ובעל אמונה חזקה. באותה עת נוספו אנשים רבים לקהל המאמינים.
    25: לאחר מכן נסע בר־נבא לטרסוס כדי לחפש את שאול,
    26: וכשמצא אותו, חזר עמו לאנטיוכיה. השניים נשארו באנטיוכיה שנה שלמה ולימדו את המאמינים החדשים והרבים (שם, באנטיוכיה, החלו לכנות את תלמידי ישוע המשיח בשם”משיחיים“).
    27: באותה תקופה באו לאנטיוכיה נביאים אחדים מירושלים.
    28: אחד מהם, אגבוס שמו, קם באחת האספות וניבא, בהשראת רוח הקודש, שרעב כבד יבוא על כל האימפריה הרומאית (נבואתו התגשמה בתקופת שלטונו של קלודיוס).
    29: משום כך החליטו המאמינים באנטיוכיה לשלוח עזרה כספית לאחיהם ביהודה, כל אחד כפי יכולתו.
    30: לאחר שאספו את התרומות מסרו אותן לבר־נבא ולשאול, כדי שיביאו אותן לזקני הקהילה בירושלים.
  12:
    1: באותם הימים התנכל המלך הורדוס למאמינים אחדים,
    2: אף הוציא להורג את יעקב השליח, אחיו של יוחנן.
    3: כשראה הורדוס שהדבר מצא־חן בעיני מנהיגי היהודים, אסר את פטרוס באמצע חג הפסח.
    4: הורדוס התכוון להעמיד את פטרוס למשפט פומבי בתום החג, ועל כן השליך אותו בינתיים לכלא והפקיד עליו שישה־עשר שומרים.
    5: אולם הקהילה התפללה בעד פטרוס ללא הרף בעת מעצרו.
    6: בלילה שקדם למשפט הפומבי ישן פטרוס בין שני חיילים, כבול בשרשרת כפולה, והשומרים שמרו בזהירות על פתח הכלא.
    7: לפתע זרח אור בתוך התא, ומלאך ה׳ עמד לצידו של פטרוס. המלאך נגע בירכו של פטרוס והעירו משנתו.”קום, מהר!“קרא המלאך. באותו רגע נפלו השרשרות מעל־ידיו.
    8: ”התלבש ונעל את נעליך“, הוסיף המלאך, ופטרוס עשה.”עכשיו לבש את מעילך ובוא אחרי!“פקד.
    9: פטרוס יצא מהתא בעקבות המלאך, אולם כל הזמן חשב שזהו רק חלום או חזיון; הוא לא יכול היה להאמין שכל זה קורה לו במציאות!
    10: הם חלפו על פני גוש התאים הראשון והשני, והגיעו אל שער הברזל הפונה לרחוב. השער נפתח לפניהם מעצמו, והם עברו דרכו. הם המשיכו ללכת עוד מרחק קצר, ולפתע נעלם המלאך.
    11: פטרוס הבין לבסוף את המתרחש.”אין זה חלום!“אמר לעצמו.”אלוהים באמת שלח את מלאכו להציל אותי מיד הורדוס וממזימותיהם של היהודים!“
    12: לאחר שעיכל את הדבר במוחו הלך אל ביתה של מרים, אמו של יוחנן מרקוס. שם התאספו מאמינים רבים לתפילה.
    13: פטרוס דפק על דלת הבית, ונערה בשם רודה ניגשה לראות מי זה.
    14: כשהכירה את קולו של פטרוס היא שמחה כל־כך, עד ששכחה לפתוח את הדלת. היא מיהרה להיכנס אל הבית וסיפרה לכולם שפטרוס עומד בחוץ.
    15: האחים לא האמינו לה.”יצאת מדעתך!“קראו. אולם מאחר שרודה עמדה על שלה, חשבו:”אולי זהו המלאך של פטרוס. הם ודאי הרגו אותו.“
    16: בינתיים המשיך פטרוס לדפוק על הדלת, וכשיצאו לבסוף האחים לפתוח את השער, הם הופתעו מאוד!
    17: פטרוס אמר להם לשתוק, וסיפר להם כיצד חילץ אותו האדון מבית־הכלא.”ספרו זאת ליעקב ולאחים“, ביקש מהם, והלך לו למקום בטוח יותר.
    18: 'עם אור הבוקר שררה מבוכה גדולה בכלא: מה קרה לפטרוס?'
    19: הורדוס שלח את אנשיו לחפש את פטרוס, אך הם לא מצאו אותו. משום כך ציווה הורדוס לאסור את שישה־עשר השומרים, להעמידם לדין ולהוציאם להורג. לאחר מכן עזב את העיר ועבר לגור בקיסריה.
    20: בהיותו בקיסריה הגיעה משלחת מהערים צור וצידון כדי לראותו. הורדוס לא היה ביחסים טובים עם תושבי הערים האלה, אולם חברי המשלחת התיידדו עם בלסטוס המזכיר של המחוז וביקשו שלום, כי מבחינה כלכלית הייתה ארצם תלויה במסחר עם ארצו של הורדוס.
    21: נקבע להם ראיון עם הורדוס, וביום המיועד הוא לבש את בגדי מלכותו, ישב על כסא מפואר ונאם לפניהם.
    22: בתום הנאום הריע לו הקהל בתשואות רמות וצעק:”זהו קולו של אל, ולא של בן־תמותה!“
    23: באותו רגע הכה מלאך ה׳ את הורדוס במחלה קשה; גופו נמלא תולעים שכרסמו אותו, וכעבור זמן קצר מת, משום שקיבל את סגידת האנשים במקום שיחלוק את הכבוד לאלוהים.
    24: בשורת הישועה של אלוהים התפשטה במהירות, ומאמינים רבים נוספו לקהילה.
    25: לאחר שסיימו בר־נבא ושאול את שליחותם בירושלים, לקחו איתם את יוחנן מרקוס ושבו לאנטיוכיה.
  13:
    1: 'אלה האנשים שנמנו עם המורים והנביאים בקהילת אנטיוכיה: בר־נבא, שמעון (המכונה”כושי“), לוקיוס (מקוריניה), מנחם (אחיו החורג של הורדוס) ושאול (פולוס).'
    2: יום אחד בשעה שהתפללו לאלוהים וצמו, אמר להם רוח הקודש:”הקדישו לי את בר־נבא ואת שאול לביצוע משימה מיוחדת!“
    3: הם הוסיפו להתפלל ולצום, ולאחר מכן סמכו את ידיהם על ראשיהם של שאול ובר־נבא, ברכו אותם ושלחו אותם לדרכם.
    4: בהדרכת רוח הקודש ירדו השניים לסלוקיא, ומשם הפליגו לקפריסין.
    5: הם עגנו בעיר סלמיס, ובישרו את דבר אלוהים בבתי־הכנסת (יוחנן מרקוס היה העוזר שלהם).
    6: לאחר מכן המשיכו לבשר בכל רחבי האי, עד שהגיעו לעיר פפוס. בעיר זאת פגשו יהודי אחד, בר־ישוע שמו, שהיה נביא שקר ועסק בכישוף.
    7: בר־ישוע היה ידיד למושל המקומי, סרגיוס פולוס. המושל, שהיה אדם נבון מאוד, הזמין את בר־נבא ופולוס לבקר אותו, משום שרצה לשמוע מפיהם את דבר האלוהים.
    8: אולם המכשף הזה, שנקרא”אלימס“, לא רצה שהמושל יגיע לאמונה, ולכן התערב בשיחה ודרש מהמושל לא לשים לב לדבריהם של שאול ובר־נבא.
    9: 'אך שאול (הנקרא גם”פולוס“), אשר היה מלא ברוח הקודש, הביט בנביא השקר וקרא:'
    10: ”בן בלייעל שכמוך! אתה מלא מרמה ופשע, ואויב מושבע של כל דבר טוב! האם לעולם לא תפסיק לסלף את דרכי האלוהים הישרים?
    11: 'עתה שים לב כיצד יעניש אותך אלוהים: תוכה בעיוורון זמני, ולא תראה את אור השמש.“באותו רגע כיסה ערפל את עיניו, והוא החל לגשש סביבו ולחפש מישהו שיוביל אותו בידו.'
    12: כשראה המושל את הנעשה, האמין באדון והשתומם על הכוח העצום של בשורת האלוהים.
    13: פולוס ומלוויו עזבו את פפוס, והפליגו בספינה לעיר פרגי שבמדינת פמפוליה. יוחנן מרקוס עזב אותם שם וחזר לירושלים,
    14: ואילו פולוס ובר־נבא המשיכו לאנטיוכיה אשר בפיסידיה. בשבת הלכו השניים לבית־הכנסת וישבו בין המתפללים.
    15: לאחר קריאת פרשת השבוע מן התורה, וההפטרה מהנביאים, שלחו אליהם ראשי בית־הכנסת הודעה:”אחים, אם יש לכם דבר עידוד והדרכה בשבילנו, אתם מוזמנים לדבר!“
    16: פולוס קם על רגליו, סימן לקהל שהוא עומד לדבר, ואמר:”אנשי ישראל, וכל הבוטחים בה׳ והמכבדים אותו, הרשו לי לפתוח בסקירה היסטורית קצרה.
    17: אלוהי העם הזה – אלוהי ישראל – בחר באבותינו וברך אותם מאוד בתקופת שהותם במצרים. ביד חזקה ובזרוע נטויה הוא הוציא אותם מעבדות לחירות,
    18: וטיפל בהם במשך ארבעים שנות נדודיהם במדבר.
    19: לאחר שהשמיד שבעה עמים בארץ כנען, הוא נתן לעם ישראל את הארץ לנחלה. כל זה ארך כ־450 שנה.
    20: ”לאחר מכן מינה עליהם אלוהים שופטים עד ימיו של שמואל הנביא.
    21: ”בימיו של שמואל ביקש העם מלך, וה׳ נתן לו את שאול בן־קיש משבט בנימין, שמלך ארבעים שנה.
    22: אולם ה׳ הוריד אותו מכסא מלכותו, והמליך תחתיו את דוד המלך, זה שה׳ אמר עליו:’דוד בן־ישי הוא איש כלבבי, והוא יעשה את רצוני‘.
    23: ומזרעו של דוד הקים ה׳ לישראל את המושיע המובטח, את ישוע המשיח!
    24: ”עוד לפני בואו של ישוע קרא יוחנן לעם ישראל לשוב מחטאיו, לפנות אל ה׳ ולהיטבל במים.
    25: כשסיים יוחנן את תפקידו, שאל את העם:’האם אתם חושבים שאני המשיח? לא, אינני המשיח! אבל הוא עומד לבוא, ואיני ראוי אף להתיר את שרוכי נעליו!‘
    26: '”אחי בני אברהם, ואחי הגויים היראים את האלוהים: ישועה זאת נועדה לכולנו!'
    27: תושבי ירושלים ומנהיגיהם לא הכירו את המשיח, ולא הבינו את דברי הנביאים אשר נקראו מדי שבת בבית־הכנסת. אף־על־פי־כן, כשהרגו אותו הם קיימו למעשה את דברי הנביאים.
    28: למרות שלא הייתה להם כל סיבה מוצדקת להוציא את ישוע להורג, דרשו מפילטוס לצלוב אותו.
    29: לאחר שקיימו את כל הנבואות הקשורות במותו, בלי שידעו זאת, הורידו אותו מעל הצלב וקברוהו.
    30: ”אולם אלוהים הקים את ישוע מן המתים,
    31: ובימים שלאחר מכן הוא נראה פעמים רבות לעיני האנשים שליוו אותו מן הגליל לירושלים. מאז ועד היום לא פסקו האנשים האלה להעיד על כך בפומבי.
    32: '”בר־נבא ואני מבשרים לכם עתה את הבשורה הטובה הזאת: את אשר הבטיח אלוהים לאבותינו,'
    33: הוא הגשים לנו, צאציהם, על ידי תקומת ישוע. לכך מתכוון המזמור השני בתהלים:’בני אתה, אני היום ילדתיך‘.
    34: ”אלוהים הבטיח להחזירו לחיים, כדי שלא ימות עוד לעולם. אלוהים ייתן לכם את הבטחותיו הנפלאים לדוד כמו שכתוב בישעיה.
    35: במזמור טז כתוב:’לא תיתן חסידך לראות שחת‘.
    36: פסוק זה אינו מתייחס לדוד, שהרי לאחר שדוד שרת את בני דורו לפי רצון ה׳, הוא מת, נקבר וגופו נרקב.
    37: פסוק זה מתייחס למישהו אחר – למישהו שאלוהים החזירו לחיים ושגופו כלל לא ניזוק מריקבון המוות.
    38: ”אחים, הקשיבו! באמצעות ישוע זה אתם יכולים לקבל סליחת חטאים.
    39: כל מי שמאמין ובוטח בו משתחרר מכל אשמה, ואלוהים מצדיק אותו. התורה מעולם לא יכלה לשחרר אתכם מחטא ולהצדיקכם בעיני אלוהים.
    40: 'היזהרו! אל תתנו לדברי הנביאים להתגשם בכם:'
    41: ’ראו בוגדים והביטו, והתמהו תמהו, כי פֹעַל פֹּעֵל בימיכם, לא תאמינו כי יסופר‘.”כלומר, ראו והתפלאו, אתם הבזים לאמת! כי אלוהים עומד לעשות משהו בימיכם, אשר לא תאמינו בו כשיספרו לכם על כך.“
    42: כשיצאו פולוס ובר־נבא מבית־הכנסת, הזמינו אותם האנשים לשוב ולדבר אליהם בשבת הבאה.
    43: בתום האסיפה בבית־הכנסת הלכו אחרי פולוס ובר־נבא הרבה יהודים וגויים יראי אלוהים. השניים שוחחו איתם ועודדו אותם לבטוח בחסדו של אלוהים.
    44: בשבת שלאחר מכן התקהלה כמעט כל העיר בבית־הכנסת, כדי לשמוע את דבר ה׳ מפי פולוס ובר־נבא.
    45: אולם כשראו מנהיגי היהודים את ההמון, נמלאו קנאה והכחישו את דבריו של פולוס בקללות ובגידופים.
    46: אך פולוס ובר־נבא דיברו באומץ והצהירו:”הרגשנו שמחובתנו לבשר את דבר ה׳ קודם כל לכם – היהודים, אולם מכיוון שדחיתם אותו והוכחתם שאינכם ראויים לחיי נצח, נציע אותו לגויים!
    47: כי כך ציווה עלינו אלוהים:’ונתתיך לאור גוים, להיות ישועתי עד קצה הארץ‘. “
    48: הגויים שמחו מאוד לשמוע את בשורת ה׳ מפי פולוס, וכל מי שנבחר לחיי נצח האמין.
    49: וכך התפשט דבר ה׳ בכל הארץ.
    50: אולם מנהיגי היהודים קוממו את הנשים המכובדות ואצילות נגד פולוס ובר־נבא. הם עוררו את ההמון לרדוף את פולוס ובר־נבא ולגרשם מן העיר.
    51: השניים ניערו את אבק העיר מעל רגליהם והלכו לעיר איקניון,
    52: ותלמידיהם באנטיוכיה נמלאו שמחה ורוח הקודש.
  14:
    1: גם באיקניון הלכו פולוס ובר־נבא לבית־הכנסת. הם הטיפו את דבר ה׳ בעוצמה כה רבה, עד שיהודים וגויים רבים האמינו באדון.
    2: אולם היהודים שדחו את בשורת אלוהים הסעירו את רגשות הגויים, ועוררו בלבם אי־אמון בפולוס ובר־נבא.
    3: למרות זאת נשארו שם השניים זמן רב למדי, כשהם מבשרים את דבר ה׳ באומץ, ואלוהים אישר שאכן הם שליחיו על־ידי הניסים והנפלאות שחולל באמצעותם.
    4: 'תושבי העיר היו חלוקים בדעותיהם: חלקם תמכו במנהיגים היהודים, וחלקם – בפולוס ובר־נבא.'
    5: 'כאשר נודע לשני השליחים שהגויים, היהודים ומנהיגיהם תכננו להתנכל להם ולרגום אותם באבנים, מיהרו להימלט על נפשם. הם הגיעו לערי חבל לוקוניה: לוסטרה, דרבי וסביבותיהן,'
    7: וגם שם בישרו את הבשורה.
    8: בלוסטרה הם ראו אדם שלא התהלך מעולם; רגליו היו משותקות מלידה.
    9: פולוס שם לב לכך שהנכה מקשיב לדבריו בדריכות ובעניין רב, וכאשר גילה שיש בו אמונה להירפא,
    10: קרא אליו:”קום על רגליך!“כהרף־עין קפץ האיש על רגליו והחל ללכת.
    11: כשראה קהל הנוכחים את הנס שפולוס חולל, החלו כולם לקרוא בלשון הליקאונית:”אנשים אלה הם אלים בדמות בני־אדם!“
    12: הם החליטו שבר־נבא הוא האל זאוס, ואילו פולוס, שהיה הדובר העיקרי – האל הרמס.
    13: הכהן של זאוס, שמקדשו היה בפרבר העיר, הביא זרי פרחים ושוורים, כדי להקריבם בשער העיר לעיני ההמונים.
    14: 'אולם כאשר הבינו פולוס ובר־נבא את מה שעומד להתרחש, קרעו את בגדיהם ורצו בתוך הקהל בצעקות:'
    15: ”אנשים, מה אתם עושים? אנחנו בני־אדם בדיוק כמוכם! באנו לבשר לכם את הבשורה, כדי שאתם תפסיקו לסגוד לאלילים, ובמקום זאת להשתחוות לאלוהים האחד האמיתי, אשר ברא את השמים, את הארץ, את הים ואת כל אשר בם.
    16: אמנם בימי קדם הרשה ה׳ לגויים לחיות כרצונם,
    17: 'אולם הוא תמיד העיד על עצמו במעשיו הטובים ובאהבתו אלינו: הוא שולח לנו, למשל, גשם ותבואות מבורכות; הוא מספק לנו אוכל וממלא את לבנו שמחה.“'
    18: על אף דבריהם אלה הצליחו השניים רק בקושי רב לשכנע את הקהל שלא להקריב להם קורבנות.
    19: ימים ספורים לאחר מכן הגיעו ללוסטרה יהודים אחדים מאנטיוכיה ומאיקניון, והפכו את קהל המעריצים להמון פרוע וצמא־דם, אשר רגם את פולוס באבנים. ההמונים חשבו שפולוס מת, ולכן גררו אותו אל מחוץ לעיר.
    20: אולם לאחר שהתקבצו המאמינים סביבו הוא התאושש, קם על רגליו וחזר העירה. למחרת יצאו פולוס ובר־נבא לדרבי.
    21: לאחר שבישרו שם את דבר ה׳ ועשו תלמידים רבים, חזרו השניים ללוסטרה, לאיקניון ולאנטיוכיה.
    22: בערים אלה הם חיזקו את המאמינים, ועודדו אותם לדבוק באמונתם למרות הצרות והרדיפות.”רק דרך צרות רבות נוכל להיכנס למלכות האלוהים“, הזכירו להם.
    23: כמו כן מינו פולוס ובר־נבא זקני־קהילה בכל קהילה, ובצום ותפילה הפקידו אותם בידי האלוהים שבו בטחו.
    24: לאחר מכן המשיכו השניים במסעם חזרה, ועברו דרך פיסידיה ופמפוליה.
    25: הם הטיפו שוב בפרגי, והמשיכו לאטליה.
    26: לבסוף הפליגו בספינה לאנטיוכיה – העיר שממנה יצאו למסע, ואשר בה הופקדו בידי אלוהים לבצע את המלאכה שזה עתה סיימו.
    27: 'בהגיעם לאנטיוכיה כינסו את כל המאמינים, ומסרו להם דיווח מפורט על מסעם: כיצד ה׳ פעל באמצעותם, וכיצד פתח את שער האמונה גם לגויים.'
    28: פולוס ובר־נבא נשארו עם המאמינים באנטיוכיה זמן ממושך.
  15:
    1: בזמן שבר־נבא ופולוס היו באנטיוכיה, הגיעו לשם מספר אנשים מיהודה, והחלו ללמד את המאמינים שאם לא יקפידו לקיים את ברית המילה כדת משה וישראל, לא יוכלו להיוושע.
    2: פולוס ובר־נבא התווכחו איתם על כך בלהט רב, ולכן החליטה הקהילה המקומית לשלוח אותם לירושלים, יחד עם אחדים מחברי הקהילה, כדי לדון בשאלה זאת עם השליחים והזקנים שם.
    3: הקהילה כולה ליוותה אותם אל מחוץ לעיר, והנציגים יצאו בדרכם לירושלים. הם התעכבו בדרך בערי החוף של לבנון ובשומרון, כדי לבקר את המאמינים, ולשמחת כולם סיפרו להם שגם הגויים חוזרים בתשובה.
    4: בהגיעם לירושלים קיבלו את פניהם חברי הקהילה, השליחים והזקנים, ופולוס ובר־נבא דיווחו להם כיצד ה׳ פעל באמצעותם.
    5: אולם מאמינים אחדים, שהשתייכו בעבר לכת הפרושים, קמו על רגליהם וטענו שכל המאמינים מבין הגויים חייבים לשמור את התורה ולקיים ברית מילה.
    6: לכן כינסו השליחים והזקנים אסיפה מיוחדת כדי לדון בבעיה זאת.
    7: לאחר דיון ארוך ומייגע קם שמעון על רגליו ופנה אל המאמינים:”אחים, כולכם יודעים שעוד לפני זמן רב בחר בי אלוהים לבשר לגויים את הבשורה, כדי שגם הם יאמינו בו.
    8: אלוהים, המכיר והיודע את לב האדם, אישר שהוא מקבל גם את הגויים. כיצד הוא אישר זאת? בכך שנתן להם את רוח הקודש בדיוק כשם שנתן אותו לנו.
    9: אלוהים לא הבדיל בינינו לביניהם, משום שהוא טיהר את לבם, על־ידי האמונה, בדיוק כפי שטיהר את לבנו.
    10: האם אתם רוצים עתה לתקן את מעשיו של אלוהים? מדוע אתם מעמיסים על הגויים עול שאנחנו ואבותינו לא יכולנו לשאת?
    11: האם אינכם מאמינים שכולנו נושענו באותה הדרך – כלומר בחסדו של האדון ישוע?“
    12: הויכוח פסק, וכל האחים הקשיבו בדומיה לדיווח של פולוס ובר־נבא על הנסים והנפלאות שחולל אלוהים באמצעותם בין הגויים.
    13: כשסיימו השניים את דיווחם נטל יעקב את רשות הדיבור.”אחים, “אמר,”הקשיבו לדברי!
    14: שמעון פטרוס הסביר לכם זה עתה כיצד אלוהים גילה תחילה את דאגתו לגויים, וכיצד בחר מקרבם אנשים שיאמינו בו ושיפארו את שמו.
    15: 'עובדה זאת של ישועת הגויים עולה למעשה בקנה אחד עם דברי הנביאים. קחו למשל את נבואתו של עמוס:'
    16: ’ביום ההוא אקים את סכת דויד הנפלת, וגדרתי את פרציהן והריסותיו אקים, ובניתיה כימי עולם,
    17: למען ידרשו את־ה׳ שארית אדם וכל הגויים אשר נקרא שמי עליהם, נאום ה׳ עושה כל־אלה‘.”כלומר, אלוהים הבטיח לחדש את ברית דוד המופרת, כדי שגם הגויים – אלה שבחר בהם – יוושעו!
    18: אלה דברי אלוהים אשר גילה אותם עוד לפני זמן רב.
    19: ”על כן אני פוסק שאל לנו לדרוש מהגויים השבים אל ה׳ לקיים את חוקי התורה.
    20: הבה נסתפק בכך שנכתוב להם לא לאכול בשר שהוקרב לאלילים ולא בשר טרף של בעל חיים שנחנק, לא לאכול בשר עם דם, ולהתרחק מהזנות על כל צורותיה.
    21: כי עוד מימי קדם נקראה תורת משה מדי שבת בבתי־כנסת בכל עיר ועיר.“
    22: השליחים, הזקנים וכל חברי הקהילה החליטו לשלוח משלחת לאנטיוכיה יחד עם פולוס ובר־נבא, כדי לדווח על החלטתם. הם בחרו בשניים ממנהיגי הקהילה, ביהודה (המכונה”בר־שבא“) ובסילא,
    23: 'ושלחו בידם את המכתב הבא:”מאת: השליחים, זקני הקהילה והאחים בירושלים.”אל: אחינו המאמינים מן הגויים באנטיוכיה, בסוריה ובקיליקיה, שלום לכם!'
    24: נודע לנו שמספר אנשים מקהילתנו בלבלו אתכם והטילו ספק בכם, אולם דעו לכם שלא אנחנו שלחנו אותם – הם באו אליכם על דעת עצמם.
    25: משום כך החלטנו פה־אחד לשלוח אליכם שני נציגים רשמיים שלנו, יחד עם אחינו האהובים פולוס ובר־נבא.
    26: נציגים אלה, יהודה וסילא, אשר סיכנו את חייהם למען שם אדוננו ישוע המשיח, יאשרו לפניכם בעל־פה את החלטתנו.
    28: ”רוח הקודש ואנחנו מצאנו לנכון שלא להכביד עליכם בחובות מיותרים של שמירת מצוות התורה, אלא רק לדרוש מכם
    29: שתימנעו מאכילת מזון שהוקרב לאלילים, מאכילת בשר של בעל־חיים שנחנק, מאכילת בשר עם דם, ושתתרחקו מן הזנות. טוב תעשו אם תשמרו דברים אלה. – שלום לכם.“
    30: ארבעת הנציגים יצאו מיד לאנטיוכיה, כינסו שם אסיפה כללית של כל המשיחיים ונתנו להם את המכתב.
    31: דברי המכתב שמחו מאוד את כל הקהילה באנטיוכיה.
    32: יהודה וסילא, שהיו נביאים, דרשו באוזני הקהל דרשה ארוכה וחיזקו את אמונת האחים.
    33: הם נשארו שם ימים אחדים, ולאחר מכן חזרו לירושלים עם דרישות שלום אל האחים אשר שלחו אותם.
    34: פולוס ובר־נבא נשארו באנטיוכיה, ועזרו למטיפים ולמורים המקומיים ללמד את דבר ה׳.
    36: כעבור ימים אחדים הציע פולוס לבר־נבא:”הבה נשוב ונבקר את אחינו בכל הערים שבהן בישרנו את דבר ה׳, כדי שנראה כיצד מתקדמים המאמינים החדשים.“
    37: בר־נבא הסכים, וביקש לצרף אליהם את יוחנן מרקוס.
    38: אך רעיון זה לא מצא־חן בעיני פולוס, כי יוחנן מרקוס זנח אותם לנפשם בעיר פמפוליה, ולא עזר להם לסיים את שליחותם.
    39: לאחר ויכוח חריף בנושא זה החליטו השניים להיפרד. בר־נבא לקח את מרקוס והפליג איתו לקפריסין,
    40: ואילו פולוס בחר לקחת איתו את סילא. לאחר שקיבלו את ברכת האחים יצאו השניים בדרכם לסוריה וקילקיה, כדי לעודד את המאמינים שם.
  16:
    1: פולוס וסילא הלכו תחילה לדרבי ומשם ללוסטרה. בלוסטרה הם פגשו מאמין צעיר בשם טימותיוס. אמו הייתה יהודיה מאמינה, ואביו – יווני.
    2: מאחר שלטימותיוס היה שם טוב בין האחים בלוסטרה ובאיקניון, ביקש ממנו פולוס להילוות אליהם במסעם. מתוך התחשבות ברגשות יהודי הסביבה החליט פולוס למול את טימותיוס לפני צאתם לדרך, כי כולם ידעו שאביו יווני.
    4: השלושה עברו מעיר לעיר ופרסמו את החלטת השליחים והזקנים בירושלים בנוגע למאמינים הגויים.
    5: והקהילה המשיחית גדלה והתפתחה מיום ליום באמונה ובמספר.
    6: לאחר מכן עברו פולוס ומלוויו דרך פריגיה וגלטיה, כי רוח הקודש אמר להם שלא להיכנס לאסיה הקטנה באותו מסע.
    7: הם עברו לאורך גבולות מיסיה, והתכוננו ללכת צפונה – לביתיניה, אך רוח ישוע אמר להם שלא.
    8: לכן במקום ללכת לביתיניה הם עברו דרך מיסיה, והלכו לעיר טרואס.
    9: 'באותו לילה נראה לפולוס חזיון: הוא ראה בחלומו איש ממקדוניה (שביוון) מתחנן לפניו:”אנא, בוא אלינו למקדוניה ועזור לנו!“'
    10: מיד לאחר חלומו של פולוס עמדנו לצאת למקדוניה, כי הגענו למסקנה שה׳ שולח אותנו לשם כדי לבשר את הבשורה.
    11: עלינו על ספינה בטרואס והפלגנו לסמותרקיה, ולמחרת נסענו לנפוליס.
    12: משם הגענו לפיליפי, שהייתה המושבה הרומאית הקרובה ביותר לגבול המקדוני, ונשארנו שם ימים אחדים.
    13: בשבת יצאנו מחוץ לעיר והלכנו אל שפת הנהר, שם נהגה קבוצה אחת להתאסף לתפילה. התיישבנו שם ולימדנו את הנשים שנכחו במקום.
    14: אחת מהן הייתה לידיה מהעיר תיאטירה, שהייתה סוחרת בבדי ארגמן. לידיה הייתה אישה יראת אלוהים, ועתה, כשהקשיבה לדבריו של פולוס, פתח אלוהים את לבה והיא האמינה לכל מה שאמר.
    15: היא נטבלה יחד עם כל בני־ביתה, וביקשה מאיתנו להתארח אצלה.”אם אתם חושבים שאני באמת מאמינה באדון, “אמרה,”בואו והתארחו בביתי.“היא הפצירה בנו עד שהסכמנו.
    16: יום אחד, כשבאנו למקום התפילה שעל שפת הנהר, פגשנו שפחה צעירה אחוזת־רוח ניחוש, שניבאה עתידות והרוויחה הרבה כסף לאדוניה.
    17: היא רדפה אחרינו וצרחה:”אנשים אלה הם עבדי ה׳; הם באו לספר לכם דרך ישועה!“
    18: למורת רוחו של פולוס נמשך הדבר יום אחר יום, עד שלבסוף פנה אל השד שבתוכה וקרא:”בשם ישוע המשיח אני מצווה עליך לצאת ממנה!“והשד יצא מתוכה באותו רגע.
    19: כשראו בעליה שאבדה תקוותם להרוויח כסף קל ומהיר, תפסו את פולוס וסילא וגררו אותם אל השופטים אשר בכיכר השוק.
    20: ”היהודים האלה משחיתים את העיר שלנו!“צרחו.
    21: ”הם מלמדים את האזרחים לעשות דברים המנוגדים לחוק הרומאי!“
    22: לשמע דברים אלה התנפל ההמון על פולוס וסילא, והשופטים ציוו להפשיטם ולהלקותם בשוטים.
    23: לאחר שהצליפו על גבם ללא רחמים, השליכו את השניים לכלא, והסוהר נצטווה לשמור עליהם כעל בבת־עינו (שאם לא כן יומת).
    24: מאחר שהסוהר קיבל את הפקודה, השליך את השניים לצינוק ושם את רגליהם בסד.
    25: בחצות הלילה התפללו פולוס וסילא ושרו לכבוד ה׳, וכל האסירים הקשיבו להם.
    26: לפתע התחוללה רעידת אדמה חזקה שזעזעה את יסודות בית־הכלא. כל הדלתות נפתחו לרווחה, ואזיקיהם של כל האסירים ניתקו!
    27: כשהתעורר הסוהר משנתו ומצא את כל דלתות הכלא פתוחות, היה בטוח שכל האסירים נמלטו, ולכן שלף מהר את חרבו כדי להתאבד.
    28: אך פולוס צעק לעברו:”אל תהרוג את עצמך! כולנו כאן!“
    29: בפחד וברעדה חיפש הסוהר נרות, רץ אל הצינוק ונפל לפני פולוס וסילא.
    30: הוא הוציא אותם החוצה ושאל בתחינה:”רבותי, מה עלי לעשות כדי להיוושע?“
    31: ”עליך להאמין באדון ישוע, “השיבו השניים,”ואז תיוושע – אתה וכל בני־ביתך בזכות האמונה!“
    32: והם סיפרו לסוהר ולכל בני־ביתו את בשורת אלוהים.
    33: באותה הזדמנות רחץ הסוהר את פצעיהם, ואחר כך נטבל עם כל בני ביתו.
    34: לאחר מכן העלה אותם האיש לביתו וערך לפניהם סעודה גדולה. מה רבה הייתה שמחתו ושמחת כל בני־ביתו על שכולם האמינו עתה בה׳.
    35: למחרת בבוקר שלחו השופטים שוטרים אל הסוהר, ובפיהם הפקודה:”שחרר את שני האסירים ותן להם ללכת!“
    36: הסוהר מיהר אל פולוס ואמר:”השופטים ציוו עלי לשחרר אתכם; אתם חופשיים ללכת לדרככם!“
    37: ”בשום פנים ואופן לא!“השיב פולוס בהחלטיות.”למרות שאנחנו אזרחים רומאים ולא היינו אשמים בכל פשע, הכו אותנו בשוטים לעיני כל העם! לא די בכך שהכו אותנו בשוטים והשליכו אותנו לכלא ללא משפט, הם רוצים עתה לשלח אותנו מכאן בחשאי? שיבואו הנה בעצמם וישחררו אותנו!“
    38: השוטרים מסרו לשופטים את דבריו של פולוס, וכשנודע להם שפולוס וסילא היו אזרחים רומאים, חששו לחייהם.
    39: משום כך הזדרזו השופטים ללכת בעצמם לבית־הכלא, והתחננו לפני השניים שיואילו בטובם לעזוב את העיר.
    40: פולוס וסילא יצאו מן הכלא וחזרו לביתה של לידיה. לאחר שעודדו את המאמינים שפגשו שם, הלכו השניים לדרכם.
  17:
    1: פולוס וסילא עברו במסעם דרך ערי אמפיפוליס ואפולוניה, והגיעו לתסלוניקי – עיר שהיה בה בית־כנסת יהודי.
    2: פולוס הלך כמנהגו לבית־הכנסת, ובמשך שלוש שבתות רצופות הסביר לנוכחים את הכתובים.
    3: הוא הסביר להם את הנבואות בדבר סבלו של המשיח ותקומתו לחיים, והוכיח להם שישוע הוא המשיח.
    4: חלק מהמאזינים שוכנעו והאמינו; ביניהם היו הרבה יוונים יראי־אלוהים והרבה נשים אצילות.
    5: אולם מנהיגי היהודים נמלאו קנאה, ולכן הסיתו פושעים ובטלנים מן השוק לעורר מהומה בעיר. הם פרצו לביתו של יסון, במטרה לתפוס את פולוס וסילא ולהביאם לפני מועצת העיר.
    6: מאחר שלא מצאו את השניים בתוך הבית, הם גררו החוצה את יסון ומאמינים אחרים והביאו אותם לפני המועצה.”פולוס וסילא גורמים לצרות ובעיות בכל העולם, ועכשיו הם רוצים להפוך גם את עירנו!“צרחו.
    7: ”ויסון זה הכניס אותם אל ביתו. הם בוגדים! הם טוענים שיש להם מלך אחר, ישוע, במקום הקיסר!“
    8: האשמות אלה הסעירו את רוחם של אנשי־העיר ושל השופטים, ואלה שחררו אותם רק לאחר ששילמו דמי־ערבות.
    10: באותו לילה הבריחו המאמינים את פולוס וסילא לברואה, והשניים שוב הלכו לבית־הכנסת כדי להטיף.
    11: אנשי ברואה היו רחבי אופקים יותר מאנשי תסלוניקי והקשיבו לבשורה בשמחה. יום־יום הם למדו בעצמם את כתבי־הקודש, כדי לראות אם דבריהם של פולוס וסילא הם דברי אמת.
    12: כתוצאה מכך האמינו רבים מהם, ביניהם נשים רמות מעלה וגברים רבים.
    13: אולם כששמעו היהודים בתסלוניקי שפולוס מטיף את דבר ה׳ בברואה, מיהרו גם הם לשם כדי להסעיר את הרוחות.
    14: המאמינים פעלו ללא דיחוי ושלחו את פולוס לחוף הים, בעוד שסילא וטימותיוס נשארו בעיר.
    15: מלוויו של פולוס הלכו איתו עד אתונה, ומשם חזרו לברואה. לפני שנפרדו ממנו מלוויו ביקש מהם פולוס שיודיעו לסילא ולטימותיוס למהר לבוא אליו.
    16: בזמן שפולוס חיכה להם באתונה, הוא נמלא צער למראה האלילים הרבים שמילאו את העיר.
    17: הוא הלך לבית־הכנסת והתווכח על כך עם היהודים ועם הגויים שהתגיירו. הוא מצא לנכון להתווכח גם עם העוברים ושבים בכיכר השוק.
    18: בין האנשים הרבים שאיתם התווכח היו גם פילוסופים אפיקורסים וסטואיים. כששמעו את דבריו של פולוס על תקומתו של ישוע מן המתים, הגיבו:”הוא סתם פטפטן!“או,”הוא עושה תעמולה לדת חדשה כלשהי!“
    19: הם לקחו את פולוס לגבעת המשפט (שנקראה ביוונית”אריופגוס“) ואמרו לו:”ספר לנו עוד קצת על הדת החדשה הזאת.
    20: אתה מספר דברים מוזרים, והיינו רוצים לדעת מה פירושם.“
    21: כאן עלי להסביר שאנשי אתונה, כולל הזרים שהיו שם, אהבו לבלות את זמנם בשיחה על רעיונות חדשים למיניהם.
    22: פולוס עמד לפניהם בגבעת המשפט ואמר:”אנשי אתונה, אני רואה שאתם אנשים אדוקים מאוד!
    23: כשעברתי היום בחוצות עירכם ראיתי מזבחות רבים, ועל אחד מהם היה כתוב:’לאל הבלתי־נודע‘. השתחוויתם לו בלי לדעת מי הוא, ועתה ברצוני לספר לכם עליו.
    24: ”הוא האל אשר ברא את העולם ואת כל אשר בו, והיות שהוא אדון השמים והארץ, אין הוא שוכן במקדש מעשה ידי־אדם.
    25: כמו־כן אין ידי אדם יכולות לשרתו ולספק לו את צרכיו, משום שאין הוא זקוק לדבר! הוא עצמו נותן חיים ונשמה לכל דבר, וממלא כל מחסור שהוא.
    26: מאדם אחד הוא ברא את כל בני־האדם בעולם, ולאחר מכן פיזר את העמים על פני כדור הארץ. הוא החליט מראש מי מהם יקום, מי ייפול ומתי, ואף קבע להם את גבולותיהם.
    27: '”בכל המעשים האלה הייתה לו מטרה אחת: שכל העמים יחפשו את אלוהים ויגששו אחריו עד שימצאו אותו – למרות שאין הוא רחוק מאף אחד מאיתנו!'
    28: אחד המשוררים שלכם ביטא זאת בשירו:’כי בו אנחנו חיים ונעים וקיימים. וגם אנחנו צאצאיו‘.
    29: ”ואם נכון הדבר, אזי אסור לנו לחשוב על אלוהים כאילו הוא מן פסל או אליל עשוי זהב, כסף או אבן!
    30: אלוהים התעלם בעבר מבורותם של בני־האדם בנושא זה, אולם עתה הוא מצווה על כולם לחזור בתשובה ולעבוד אותו בלבד.
    31: כי אלוהים קבע יום מסוים שבו ישפוט בצדק את העולם כולו על־ידי האיש שבו בחר. אלוהים אישר את הדבר לעיני כולם כשהקים איש זה מן המתים.“
    32: כאשר שמעו שפולוס מדבר על תחייתו של איש מת, החלו אחדים מהם לצחוק וללעוג, ואילו אחרים אמרו:”אנחנו רוצים לשמוע עוד על כך!“
    33: בכך נסתיימה שיחתו של פולוס איתם,
    34: אולם רק מעטים האמינו לדבריו והצטרפו אליו. ביניהם היו דיוניסיוס – חבר מועצת העיר, אישה אחת בשם דמריס ואחרים.
  18:
    1: לאחר מכן עזב פולוס את אתונה ובא לקורינתוס.
    2: שם הוא התוודע אל יהודי יליד פונטוס, בשם עקילס, אשר הגיע לא־מזמן מאיטליה יחד עם אשתו פריסקילה. עקילס ופריסקילה נמלטו למעשה מאיטליה, משום שהקיסר קלודיוס ציווה לגרש את כל היהודים מרומא.
    3: מאחר שהזוג עסק במקצועו של פולוס – אריגת יריעות אוהלים – החליט פולוס לגור בביתם ולעבוד יחד איתם.
    4: כל שבת ביקר פולוס בבית־הכנסת וניסה לשכנע בדבריו גם את היהודים וגם את היוונים.
    5: לאחר שהגיעו סילא וטימותיוס ממקדוניה, הקדיש פולוס את כל זמנו להטפה ולהוכחת משיחותו של ישוע ליהודים.
    6: אולם כשהתנגדו היהודים לפולוס וגידפו את ישוע, ניער פולוס את האבק מבגדיו ואמר:”דמכם בראשכם! עשיתי את המוטל עלי, ומצפוני נקי. מעתה ואילך אלך לגויים!“
    7: הוא יצא מבית־הכנסת ועבר לגור בביתו של טיטוס יוסטוס, איש ירא־אלוהים שגר בקרבת מקום.
    8: אולם קריספוס – ראש בית־הכנסת – וכל בני ביתו האמינו באדון. גם קורינתיים רבים שהקשיבו לפולוס האמינו לדבריו ונטבלו במים.
    9: לילה אחד דיבר האדון ישוע אל פולוס בחזיון ואמר:”אל תפחד! המשך לבשר ואל תחדל,
    10: כי אני איתך! איש לא יפגע בך לרעה, כי אנשים רבים בעיר הזאת שייכים לי.“
    11: וכך נשאר פולוס באותה עיר כשנה וחצי ולימד את דבר אלוהים.
    12: אולם כשנתמנה גליון למושל אכיה, ארגנו היהודים הפגנת מחאה נגד פולוס, והעמידוהו לדין לפני המושל.
    13: ”האיש הזה מסית את בני־האדם לעבוד את אלוהים בדרך המנוגדת לחוק הרומאי!“האשימו אותו.
    14: 'אולם עוד לפני שהספיק פולוס לפתוח את פיו ולהגן על עצמו, פנה גליון אל מאשימיו ואמר:”הקשיבו, יהודים: אילו הבאתם לפני מקרה פשע, הייתי חייב להקשיב לכם,'
    15: אולם כיוון שזוהי שאלה של הגדרות מילוליות, של שמות, מושגים ומונחים בנושא הדת שלכם, טפלו בכך אתם בעצמכם. אינני מעוניין לדון בעניין!“
    16: והוא גירש אותם מאולם המשפט.
    17: הם הלכו ותפסו את סוסתניס, שנבחר לא־מזמן לראש בית־הכנסת, הכו אותו ועשו בו שפטים לפני כסא המשפט, אך לגליון לא היה אכפת.
    18: פולוס נשאר בקורינתוס עוד זמן־מה, ולאחר מכן נפרד לשלום מן המאמינים והפליג לסוריה יחד עם פריסקילה ועקילס. בקנכרי גילח פולוס את שער ראשו, משום שנדר נדר מסוים.
    19: כשהגענו לנמל אפסוס, הוא הלך לבית־הכנסת כדי לשוחח עם היהודים.
    20: הם ביקשו ממנו להישאר אצלם עוד ימים אחדים, אך פולוס השיב שאין לו זמן לכך.
    21: ”אני מוכרח להגיע לירושלים לפני החג“, אמר להם.”אולם אם ירצה השם, אשוב לבקר אתכם.“פולוס הפליג לדרכו והגיע לקיסריה. הוא הלך לבקר את הקהילה, ולאחר מכן המשיך לאנטיוכיה.
    23: לאחר ששהה זמן־מה באנטיוכיה, המשיך בדרכו ועבר באזור גלטיה ובפריגיה. בכל מקום ביקר אצל המאמינים, עודד אותם ועזר להם להתחזק באמונתם.
    24: באותם ימים הגיע לאפסוס יהודי יליד אלכסנדריה, אפולוס שמו, אשר היה מטיף ומורה מוכשר ובקיא בתנ״ך.
    25: 'הוא היה מלומד בדרך האדון, ולימד היטב על־אודות ישוע, אבל ידע על טבילת יוחנן בלבד. בהתלהבות רבה ובאומץ לב הטיף אפולוס בבית הכנסת: פריסקילה ועקילס שמעו את דרשתו המרשימה והזמינו אותו לביתם והסבירו לו את דרך אלוהים ביתר דיוק.'
    27: אפולוס החליט לנסוע ליוון, והאחים עודדו אותו לעשות כן. הם כתבו מכתב למאמינים ביוון וביקשו מהם לקבלו בחמימות. לאחר שהגיע ליוון השתמש בו אלוהים לחיזוק הקהילה המקומית,
    28: מפני שהצליח לסתור את טענות היהודים בוויכוחים פומביים, והוכיח לכולם, מתוך הכתוב בתנ״ך, שישוע הוא המשיח.
  19:
    1: בזמן שאפולוס היה בקורינתוס עבר פולוס בכל רחבי אסיה הקטנה, וכשהגיע לאפסוס פגש תלמידים אחדים.
    2: ”האם קיבלתם את רוח הקודש כשהאמנתם?“שאל אותם.”לא“, ענו.”למה אתה מתכוון? מהו רוח הקודש?“
    3: ”אם כן, באיזו טבילה נטבלתם?“שאל פולוס.”על עיקרי האמונה שלימד יוחנן המטביל“, השיבו התלמידים.
    4: ”טבילתו של יוחנן באה רק להוכיח את הרצון לשוב מן החטא ולהאמין באלוהים, “הסביר להם פולוס,”ומי שנטבל חייב להאמין בישוע המשיח, שעל בואו ניבא יוחנן.“
    5: לשמע דברים אלה מיהרו התלמידים להיטבל בשם האדון ישוע המשיח.
    6: כשסמך פולוס את ידיו עליהם, צלח עליהם רוח הקודש והם החלו להתנבא ולדבר בשפות בלתי־מובנות.
    7: שנים־עשר איש נכחו באותו מעמד.
    8: במשך שלושת החודשים הבאים הלך פולוס מדי שבת לבית־הכנסת, הטיף באומץ לב על אמונתו, ושכנע אנשים רבים להאמין בישוע המשיח.
    9: אולם היו אנשים שדחו את בשורתו ודיברו בפומבי נגד ישוע. משום כך עזב פולוס את המקום וסרב לשוב ולדבר אליהם. הוא הוציא מתוכם את המאמינים המשיחיים, ולימד אותם מדי יום בבית־המדרש”טורנוס“.
    10: הדבר נמשך כשנתיים, עד שכל אדם באסיה הקטנה – יהודי וגוי – שמע את בשורת ה׳.
    11: מה נפלאים היו הניסים שחולל אלוהים באמצעות פולוס!
    12: כאשר הונחו ממחטותיו או חולצותיו על החולים, נעלמו מיד המחלות, והרוחות הרעות עזבו אותם.
    13: מספר נוודים יהודים, אשר נדדו ממקום למקום וגירשו שדים ורוחות רעות, החליטו לנסות לגרש את השדים והרוחות בשם האדון ישוע. הם החליטו להשתמש בלחש הבא:”בשם אותו ישוע שעליו מבשר פולוס, אני מצווה עליך לצאת!“
    14: בין המלחשים האלה היו שבעת בניו של סקווה, שהיה אחד מראשי הכוהנים.
    15: אולם כשניסו להשתמש בלחש זה כדי לגרש שד מאדם אחד, השיב להם השד:”אני מכיר את ישוע ואני מכיר את פולוס, אבל מי אתם?“
    16: השד התנפל על שניים מהם והכה אותם נמרצות, עד שברחו מן הבית ההוא עירומים ופצועים.
    17: סיפור המעשה התפשט במהירות רבה בין היהודים והגויים בכל אפסוס. פחד גדול שרר בעיר, ושם ישוע המשיח זכה לכבוד ולהערצה.
    18: מאמינים רבים שעסקו לפנים במעשי כישוף למיניהם התוודו על מעשיהם בפומבי. הם הביאו את ספרי הכישופים ואת הקמעות שלהם, ושרפו אותם באש לעיני כולם (מישהו העריך את שווי הספרים האלה בכ־100,000 שקלים).
    20: מעשה זה של המאמינים הוכיח שדבר ה׳ חדר עמוק ללב האנשים באזור כולו.
    21: לאחר מאורעות אלה החליט פולוס לחצות את יוון בדרכו לירושלים.”אחרי כן, “אמר,”עלי ללכת לרומא.“
    22: הוא שלח לפניו ליוון את שני עוזריו, טימותיוס ואריסטוס, והוא עצמו נשאר בינתיים באסיה הקטנה.
    23: באותו זמן התפתחה באפסוס מהומה גדולה הקשורה במאמינים המשיחיים.
    24: המהומה החלה בגלל צורף בשם דמטריוס, אשר היה בעל מפעל לייצור דגמי כסף של מקדש האלילה היוונית ארטמיס. הוא העסיק פועלים רבים ושילם להם משכורת גבוהה.
    25: דמטריוס כינס את פועליו ופועלים אחרים שעסקו באותו מקצוע, ופנה אליהם:”רבותי, מלאכה זאת היא כל פרנסתנו.
    26: אתם רואים ושומעים בעצמכם מה עושה פולוס זה. הוא הצליח לפתות אנשים רבים להאמין שאלילים מעשה ידי־אדם אינם אלוהים כלל, וכתוצאה מכך יורד היקף המכירות שלנו! הוא פיתה את האנשים לא רק באפסוס, כי אם בכל הארץ!
    27: אינני מדבר אך ורק על הצד העסקי של העניין, על אבדן הכנסתנו וקיפוח פרנסתנו; חשבו לרגע על הסכנה שבאבדן יוקרתה של האלה הגדולה ארטמיס! תוך זמן קצר לא יהיה כל ערך למקדשה של ארטמיס, אשר שמה יצא לתהילה לא רק בארצנו, אלא בעולם כולו!“
    28: דברים אלה עוררו את זעמם של הפועלים, והם החלו לצרוח:”גדולה היא ארטמיס של האפסים!“
    29: עד מהרה הייתה מהומה ברחבי העיר. ההמונים תפסו את גיוס ואריסטרכוס ממקדוניה, שהיו מלוויו של פולוס, וגררו אותם אל האמפיתיאטרון כדי להעמידם לדין.
    30: פולוס רצה ללכת ולדבר אל ההמון, אולם התלמידים לא הניחו לו.
    31: אפילו מספר קצינים רומאים מהאזור, שהיו אוהדיו של פולוס, הזהירו אותו; הם הודיעו לו שלא יסכן את חייו ושלא יעז ללכת לאמפיתיאטרון.
    32: בתוך האמפיתיאטרון הייתה מהומה; זה צועק דבר אחד, וזה צועק דבר אחר; איש לא שמע את דברי רעהו. למעשה רוב האנשים לא ידעו כלל מדוע התאספו שם!
    33: אחדים הגיעו למסקנה שאלכסנדר היה אשם בכל, מפני שהיהודים דחפו אותו קדימה. אלכסנדר הניף את ידו וביקש שקט, כדי שיוכל לדבר.
    34: אולם משנוכח הקהל לדעת שהוא יהודי, החלו כולם לצעוק:”גדולה היא ארטמיס של האפסים! גדולה היא ארטמיס של האפסים!“צעקותיהם נמשכו שעתיים שלמות.
    35: בסופו של דבר הצליח מזכיר העיר להשתיק את ההמון הזועם.”אנשי אפסוס, “פתח ואמר,”הרי כל אחד יודע שאפסוס היא המרכז הדתי של פולחן האלה הגדולה ארטמיס, אשר הפסל שלה ירד אלינו מהשמים.
    36: הואיל ואיש אינו חולק על עובדה זאת, עליכם להירגע ולא לנהוג בפזיזות ובקלות ראש!
    37: אתם הבאתם הנה אנשים אשר לא שדדו דבר ממקדשה של ארטמיס, ואף לא חיללו את כבודה.
    38: אם לדמטריוס ולפועליו יש טענות נגדם, שיתבעו אותם לדין! הרי בתי־הדין שלנו פתוחים לקהל בשעות הרגילות, והשופטים יכולים לדון בעניין ללא דיחוי.
    39: אם יש לכם תלונות בעניינים אחרים, עליכם לנהוג לפי המקובל ולהביא אותן לפני מועצת העיר.
    40: כולנו נמצאים עתה בסכנה, כי הממשל הרומאי עלול לדרוש מאיתנו דין וחשבון על ההתפרעות הזאת, שאין לה שום הצדקה. ואם הממשל ידרוש הסבר, לא יהיה לנו מה לומר!“
    41: כשסיים לדבר, שלח את ההמונים לבתיהם.
  20:
    1: לאחר ששככה הסערה אסף פולוס את התלמידים, ובדברי עידוד נפרד מהם לשלום ויצא בדרכו למקדוניה.
    2: בכל הערים שבהן עבר הוא לימד את המאמינים את דבר ה׳, ולבסוף הגיע ליוון.
    3: כעבור שלושה חודשים התכונן פולוס ללכת לסוריה, אולם משנודע לו שהיהודים תכננו להתנקש בחייו, החליט לסטות מדרכו ולנסוע קודם צפונה, למקדוניה.
    4: 'מספר אנשים ליוו את פולוס עד אסיה הקטנה: סופטרוס בן־פורוס מברואה; ארסטרכוס וסקונדוס מתסלוניקי; גיוס מדרבי; טימותיוס; וטוכיקוס וטרופימוס אשר חזרו לבתיהם באסיה הקטנה.'
    5: כל אלה הלכו לפנינו וחיכו לנו בטרואס.
    6: בתום חג הפסח עלינו על ספינה בפיליפי, שבצפון יוון, וכעבור חמישה ימים הגענו לטרואס, שם נשארנו שבוע ימים.
    7: במוצאי שבת התאספנו יחד לבצוע לחם, ופולוס, שעמד לצאת לדרכו למחרת בבוקר, דרש דרשה שנמשכה עד חצות.
    8: חדר־העלייה שבו התאספנו היה מואר בנרות רבים.
    9: כל אותו זמן ישב אבטוכוס הצעיר על אדן החלון, ומכיוון שפולוס האריך בדבריו, נפלה עליו תרדמה. לפתע איבד אבטוכוס את שיווי משקלו ונפל ארצה מן הקומה השלישית ומת בו במקום.
    10: פולוס רץ למטה ולקח את הבחור בזרועותיו.”אל תדאגו, “הרגיע אותם,”יש בו רוח חיים והוא יהיה בסדר!“ואכן הכרתו שבה אליו. שמחה גדולה מילאה את כל הקהילה. כולם חזרו לעליית־הגג. פולוס אכל ולאחר מכן פתח בדרשה נוספת שנמשכה עד אור הבוקר, ואז ניפרד מהם לשלום.
    13: פולוס המשיך ברגל לאסוס, ואילו אנחנו הגענו לשם לפניו בספינה.
    14: כאשר הצטרף אלינו באסוס, הפלגנו יחד למיטוליני.
    15: למחרת הפלגנו דרך כיוס, ביום השלישי עגנו בסמוס (בלילה ישנו בטרוגוליון), וביום הרביעי הגענו למיליטוס.
    16: פולוס סרב להתעכב הפעם באפסוס, כי רצה להגיע לירושלים לקראת חג השבועות, אם יעלה הדבר בידו.
    17: אולם בהגיענו למיליטוס שלח פולוס הודעה לזקני הקהילה באפסוס, וביקש מהם לבוא לפגוש אותו שם.
    18: כשהגיעו, אמר להם:”אתם יודעים היטב שמהיום הראשון שדרכתי על אדמת אסיה ועד היום הזה,
    19: עשיתי את עבודת האדון בענווה – ואפילו בדמעות – למרות הצרות שגרמו לי נוכלים מבין היהודים.
    20: ובכל זאת, מעולם לא פחדתי לומר לכם את האמת; לימדתי אתכם והטפתי לכם בציבור ובבתים פרטיים.
    21: בישרתי לכם בשורה אחת ליהודים ולגויים גם יחד, שעליהם להפסיק לחטוא, לחזור בתשובה, ולפנות לאלוהים באמצעות האמונה בישוע המשיח אדוננו.
    22: ”עתה אני הולך לירושלים, כי עלי לציית לרוח הקודש המדריך אותי, אולם איני יודע מה מצפה לי שם.
    23: 'אני יודע רק דבר אחד: שבכל עיר רוח הקודש מזהיר אותי מפני העינויים והמאסר המצפים לי.'
    24: 'אולם לחיי אין כל ערך אם לא אבצע את המשימה שהטיל עלי ישוע אדוננו: לספר לכולם על אהבת אלוהים ועל חסדו.'
    25: ”אני בטוח שאף אחד מכם – אשר שמעתם מפי את דבר ה׳ – לא ישוב לראותי,
    26: 'ומשום כך עלי לומר לכם: מצפוני נקי בנוגע לכל אחד ואחד מכם!'
    27: כי מעולם לא היססתי לבשר לכם את דבר האלוהים.
    28: ”השגיחו על עצמכם ועל הצאן שרוח הקודש הטיל עליכם את האחריות עליה – אשר הן קהילת אלוהים שקנה במחיר דמו.
    29: אני יודע היטב שלאחר לכתי מכאן יופיעו ביניכם מורי שקר, אשר יהיו כזאבים אכזריים ולא יחוסו על העדר.
    30: אפילו אחדים מכם יסלפו את האמת כדי למשוך אחריהם תלמידים.
    31: לכן היזהרו! זכרו שבמשך שלוש שנים לא חדלתי להשגיח עליכם יומם ולילה, ואף שפכתי דמעות רבות בגללכם.
    32: ”עתה אני מפקיד אתכם בידי אלוהים ודברו הנפלא, אשר בכוחו לבנות את אמונתכם ולתת לכם את הנחלה השמורה לבניו.
    33: ”מעולם לא השתוקקתי לכסף או לבגדים יקרים.
    34: כולכם יודעים שבמו ידי עבדתי ופרנסתי את עצמי ואת בני־לוויתי.
    35: 'אתם גם יודעים שתמיד שימשתי לכם דוגמה בהגישי עזרה לעניים, משום שזכרתי את דברי אדוננו ישוע המשיח: מוטב לתת מאשר לקבל!“'
    36: כשסיים פולוס את דבריו, כרע על ברכיו והתפלל איתם.
    37: כולם בכו בעת שחיבקו אותו ונשקו לו נשיקת פרידה.
    38: יותר מכל הם הצטערו על שאמר להם שלא ישובו לראותו. לאחר מכן ליוו אותו כולם אל האונייה.
  21:
    1: לאחר שנפרדנו מזקני קהילת אפסוס, הפלגנו ישר לקוס. למחרת הגענו לרודוס, ומשם – לפטרה.
    2: בפטרה עלינו על אונייה שהפליגה לפניקיה שבסוריה.
    3: ראינו את האי קפריסין לשמאלנו, והמשכנו לנמל צור – שם נפרק מטען הספינה.
    4: ירדנו לחוף וחיפשנו את המאמינים המקומיים. כשמצאנו אותם, נשארנו איתם שבוע ימים. המאמינים האלה שמעו מרוח הקודש שפולוס יסבול בירושלים ועל כן הם הזהירו אותו שלא יעלה לשם.
    5: כשהגיע זמננו לקיצו עזבנו את צור והמשכנו בדרכנו. כל חברי הקהילה ליוו אותנו לספינה, כולל הנשים והילדים, וכאשר הגענו לחוף התפללנו.
    6: לאחר פרידה נרגשת עלינו לספינה, והם חזרו לבתיהם.
    7: התחנה הבאה שלנו, לאחר שעזבנו את צור, הייתה עכו. גם שם שאלנו לשלום האחים, אולם התעכבנו אצלם יום אחד בלבד.
    8: משם נסענו לקיסריה, והלכנו לביתו של פיליפוס המבשר, שהיה אחד משבעת השמשים הראשונים.
    9: היו לו ארבע בנות רווקות שהיו נביאות.
    10: לאחר ששהינו שם מספר ימים בא לבקר אותנו אח אחד מיהודה, אגבוס שמו, שגם הוא היה נביא.
    11: 'אגבוס לקח את חגורתו של פולוס, כפת בה את ידיו ורגליו ואמר:”רוח הקודש אומר: ככה יאסרו יהודי ירושלים את בעל החגורה הזאת, ויסגירו אותו לידי הרומאים!“'
    12: לשמע דברים אלה ביקשנו כולנו מפולוס – גם חברי הקהילה המקומית וגם מלוויו – שלא יעלה לירושלים.
    13: אולם פולוס השיב:”לשם מה הבכי הזה? אתם ממש שוברים את לבי! הרי אני מוכן לא רק להיאסר בירושלים, אלא אף למות על קידוש שמו של האדון ישוע המשיח!“
    14: בראותנו שאי־אפשר לשכנע אותו, הפסקנו להפציר בו ואמרנו:”ייעשה רצון ה׳.“
    15: כעבור זמן קצר ארזנו את חפצינו ועלינו לירושלים.
    16: מאמינים אחדים מקיסריה ליוו אותנו בדרכנו, וכשהגענו לירושלים התארחנו בביתו של מנסון, יליד קפריסין ומאמין ותיק.
    17: כל המאמינים בעיר קיבלו את פנינו בחמימות ובלבביות רבה.
    18: למחרת הלכנו עם פולוס לבקר את יעקב; וכל זקני הקהילה היו שם.
    19: לאחר חילופי ברכות סיפר להם פולוס על המעשים הנפלאים שעשה אלוהים באמצעותו בין הגויים.
    20: הם הודו לאלוהים, ולאחר מכן אמרו:”אחינו היקר, אתה יודע שגם אלפי יהודים האמינו במשיח, וכולם קנאים לתורה.
    21: היהודים המשיחיים כאן בירושלים שמעו שאתה מתנגד לתורת־משה ולמנהגי ישראל, ושאתה אוסר על המאמינים למול את בניהם.
    22: מה לעשות? הרי עוד מעט ישמעו כולם שאתה נמצא בעיר.
    23: '”יש לנו הצעה: יש בינינו ארבעה אנשים שעומדים לפני סיום תקופת נדר הנזירות שלהם.'
    24: לך איתם לבית־המקדש, קיים את טקס ההיטהרות, ושלם בעד התגלחות שלהם. כך יידעו כולם שלא זו בלבד שאינך מתנגד למנהגי היהודים, אתה עצמך מקיים את התורה, ודעתך כדעתם בעניין הזה.
    25: '”באשר למאמינים המשיחיים מבין הגויים – אנו דורשים מהם לקיים את המנהגים שעליהם כתבנו להם: לא לאכול מזון שהוקרב לאלילים, לא לאכול בשר טרף, לא לאכול בשר עם דם ולהימנע מזנות.“'
    26: פולוס הסכים להצעתם, ולמחרת הלך עם הארבעה לבית המקדש כדי לקיים את הטקס ולקבוע את תאריך הקרבת קרבן עבור כל אחד מהם, בתום שבעת ימי הטהרה.
    27: 'אולם עוד לפני שחלפו שבעת הימים הבחינו בו במקדש מספר יהודים מאסיה, והסיתו נגדו את ההמון. הם תפסו בו וצרחו:'
    28: ”אנשי ישראל! עזרו לנו! זהו האיש המסית את כולם נגד עמנו! הוא מצווה על כולם להפר את התורה! הוא גם מדבר נגד בית־המקדש הזה, ומטמא אותו בגויים שהוא מביא לתוכו!“
    29: הם אמרו דברים אלה משום שבאותו יום ראו את פולוס בחברת טרופימוס, גוי מאפסוס, והניחו שפולוס הביאו אל המקדש.
    30: האשמות אלה הציתו את האווירה בעיר, ועד מהרה פרצה מהומה. הם סחבו את פולוס אל מחוץ למקדש, ומיד ננעלו הדלתות מאחוריו.
    31: בעוד ההמון מנסה להרוג את פולוס, נודע דבר המהומה למפקד החטיבה הרומאית בירושלים,
    32: והוא ציווה מיד על חייליו וקציניו לרוץ אל ההמון. כשראו התוקפים את החיילים הרומאים, הם הרפו מפולוס.
    33: המפקד עצר את פולוס וציווה לכבול אותו בשרשרת כפולה. לאחר מכן שאל את ההמון מי הוא ומה עשה.
    34: אחדים צעקו דבר אחד, ואחרים צרחו דבר אחר. כשראה המפקד שאינו יכול להבין דבר בגלל הרעש, ציווה להביא את פולוס אל המצודה.
    35: כשהגיעו החיילים והאסיר אל המדרגות, נעשה ההמון אלים כל־כך, עד שהחיילים נאלצו לשאת את פולוס על כתפיהם כדי להגן עליו.
    36: ואילו ההמון נהר בעקבותיהם וצרח:”הרגו אותו!“
    37: לפני שהוכנס פולוס אל המצודה הוא פנה אל המפקד ושאל:”האם מותר לי לומר לך כמה מילים?“”אתה מדבר יוונית?“שאל המפקד.
    38: ”האם אינך המצרי שארגן לא מזמן מרד ומשך אחריו למדבר ארבעת־אלפים רוצחים?“
    39: ”לא, “ענה פולוס,”אני יהודי מהעיר הגדולה טרסוס שבקיליקיה. אני רוצה לבקש את רשותך לדבר אל האנשים האלה.“
    40: 'המפקד נתן לו רשות לעשות כן, ופולוס נעמד על המדרגות ורמז לאנשים לשתוק. כשהשתררה דממה מוחלטת הוא פנה אליהם בעברית ואמר:'
  22:
    1: ”אחי ואבותיי, הקשיבו נא לדברי ההגנה שלי.“
    2: כששמעו שהוא מדבר עברית נפלה דממה כבדה עוד יותר.
    3: פולוס המשיך:”אני יהודי, יליד טרסוס שבקיליקיה, אולם חונכתי כאן בירושלים, בבית־מדרשו של רבן גמליאל, והוא שלימד אותי לשמור בקפידה את כל חוקי התורה ומצוותיה. הייתי קנאי לה׳ בכל מעשי, ממש כשם שאתם קנאים לו היום.
    4: בזמנו רדפתי את המשיחיים עד מוות, כבלתי גברים ונשים והשלכתי אותם לכלא.
    5: הכהן הגדול וכל אחד מחברי הסנהדרין יוכלו להעיד על כך, משום שביקשתי מהם מכתבים אל ראשי הקהילה היהודית בדמשק. מכתבים אלה העניקו לי את הסמכות לכבול כל משיחי שאמצא, ולהביאו לירושלים כדי שייענש.
    6: ”יום אחד בשעת הצהריים, כשהייתי בדרכי לדמשק, האיר עלי לפתע אור חזק מן השמים.
    7: נפלתי על הארץ ושמעתי קול:’שאול, שאול, מדוע אתה רודף אותי?‘
    8: ”’מי אתה, אדוני?‘שאלתי.“”והקול ענה:’אני ישוע מנצרת שאותו אתה רודף!‘
    9: האנשים שהיו איתי ראו את האור, אך לא הבינו את הנאמר.
    10: ”’מה עלי לעשות, אדוני?‘שאלתי.”והאדון ענה:’קום ולך לדמשק, ושם ייאמר לך מה צפוי לך בעתיד‘.
    11: ”האור החזק סנוור אותי עד עיוורון, והיה צורך להוביל אותי בידי לדמשק.
    12: ”בדמשק בא אלי אדם צדיק וירא־אלוהים, חנניה שמו, אשר קיים את מצוות התורה והיה מקובל על כל היהודים.
    13: חנניה עמד לצדי ואמר:’שאול אחי, פקח את עיניך!‘ומיד נפקחו עיני ויכולתי לראות כמקודם.
    14: ”לאחר מכן הוא אמר לי:’אלוהי אבותינו בחר בך לדעת את רצונו, לראות את המשיח הצדיק ולשמוע את קולו.
    15: עליך לשאת את בשורת אלוהים לכל מקום, ולספר לכולם מה ששמעת וראית.
    16: למה אתה מחכה עכשיו? לך להיטבל במים והתרחץ מחטאיך, בקראך בשם האדון!‘
    17: ”יום אחד, לאחר שחזרתי לירושלים, דיבר אלי ה׳ בחזיון בשעה שהתפללתי בבית־המקדש.’הזדרז וצא מירושלים‘, הוא אמר אלי,’כי תושבי העיר לא יאמינו למה שתספר להם עלי‘.
    19: ”’אבל אדון‘, מחיתי,’הם יודעים היטב שהלכתי לבית־הכנסת והכיתי את המאמינים בך, ואף השלכתי אותם לכלא.
    20: וכשהרגו את עבדך סטפנוס, עמדתי שם בהסכמה לנעשה והשגחתי על מעיליהם של רוצחיו!‘
    21: ”אולם אלוהים אמר לי:’עזוב את ירושלים, כי אני שולח אותך הרחק אל הגויים!‘“
    22: הקהל הקשיב בתשומת לב עד שאמר פולוס את המשפט האחרון, ואז צעקו כולם פה־אחד:”סלקו אותו מכאן! הרגו אותו! הוא אינו ראוי לחיות!“
    23: הם צרחו, השליכו את מעיליהם וזרקו עפר כלפי מעלה.
    24: המפקד ציווה על חייליו להכניס את פולוס לתוך המצודה ולהלקותו ברצועות, כדי לאלצו להתוודות על פשעו. המפקד רצה לדעת מדוע היה הקהל נרגש ופרוע כל־כך.
    25: בשעה שהחיילים כבלו את פולוס כדי להלקותו, הוא פנה אל הקצין שעמד לצדו ושאל:”האם מותר להלקות אזרח רומאי לפני שהעמדת אותו לדין?“
    26: הקצין ניגש אל מפקד החטיבה וקרא:”מה אתה עושה? האיש הזה אזרח רומאי!“
    27: המפקד בא אל פולוס ושאל:”האם אתה באמת אזרח רומאי?“”כן, בהחלט.“
    28: ”גם אני והאזרחות הזאת עלתה לי הרבה כסף!“”אבל אני אזרח רומאי מלידה!“אמר פולוס.
    29: החיילים שעמדו להלקות את פולוס הרפו ממנו ברגע ששמעו שהוא אזרח רומאי, והמפקד נמלא פחד על־שום שציווה לאסרו ולהלקותו.
    30: למחרת בבוקר שחרר אותו המפקד מכבליו וציווה על ראשי הכוהנים לכנס ישיבת סנהדרין. הוא הביא לפניהם את פולוס כדי לנסות לברר מה הייתה הסיבה לכל המהומה הזאת.
  23:
    1: פולוס נעץ את מבטו בחברי הסנהדרין ואמר:”אחים, תמיד חייתי לפני אלוהים במצפון נקי.“
    2: באותו רגע ציווה חנניה הכהן על האנשים שעמדו ליד פולוס לסטור לו על פיו.
    3: ”יסטור לך אלוהים, קיר מסויד שכמוך!“קרא פולוס.”איזה מן שופט אתה? כיצד אתה יכול לשבת כאן ולשפוט אותי על־פי התורה, כשבאותו זמן אתה עצמך עובר על התורה, ומצווה להכות אותי?!“
    4: האנשים שעמדו קרוב לפולוס אמרו לו:”אתה מעליב את הכהן הגדול!“
    5: ”אחי, אני מצטער“, התנצל פולוס.”לא ידעתי שזהו הכהן הגדול. הרי כתוב בתורה שאסור להעליב נשיא או שליט.“
    6: 'פתאום צץ רעיון במוחו של פולוס: הלא מחצית חברי הסנהדרין היו פרושים, ומחציתם – צדוקים. הוא קם על רגליו וקרא בקול:”אחי, אני פרוש בן פרוש, ועכשיו אתם שופטים אותי על־שום שאני מאמין בתחיית המתים!“'
    7: דבריו אלה פילגו מיד את הסנהדרין לשניים, ועתה הייתה המחלוקת בין הפרושים ובין הצדוקים.
    8: כי הפרושים האמינו בתחיית המתים ובקיומם של מלאכים ורוחות, ואילו הצדוקים כפרו בכל אלה.
    9: ההמולה הלכה וגברה, וסופרים אחדים – שהיו פרושים בעצמם – קמו ודיברו בזכותו של פולוס.”לא מצאנו כל אשמה באיש הזה!“צעקו.”אולי הקול שדיבר אליו בדרך לדמשק היה רוח או מלאך!“
    10: המתיחות גברה והוויכוח התלהט; הנוכחים החלו למשוך את פולוס – זה לכאן וזה לכאן. מפקד החטיבה פחד שיקרעו את פולוס לגזרים, ולכן ציווה על חייליו לקחת אותו משם בכוח הזרוע ולהחזירו למצודה.
    11: באותו לילה עמד האדון לצדו של פולוס ואמר לו:”חזק ואמץ, פולוס! כשם שהעדת עלי בפני תושבי ירושלים, כך תצטרך להעיד עלי גם בפני תושבי רומא!“
    12: לפנות בוקר התקבצו יחד למעלה מארבעים יהודים, ונדרו נדר שלא יאכלו ולא ישתו עד שיהרגו את פולוס.
    14: הם הלכו אל ראשי הכוהנים ואל הזקנים וסיפרו להם על כך.
    15: ”בקשו ממפקד החטיבה להחזיר את פולוס לבית־הדין“, אמרו.”העמידו פנים כאילו שאתם רוצים לשאול אותו עוד כמה שאלות, ואנחנו כבר נהרוג אותו בדרך.“
    16: אולם בן־אחותו של פולוס גילה במקרה את מזימתם, ומיהר אל המצודה כדי לדווח לפולוס על כך.
    17: פולוס קרא לאחד הקצינים ואמר:”קח את הנער הזה אל המפקד; יש לו משהו חשוב לספר לו.“
    18: הקצין לקח את הנער, הביאו אל המפקד והסביר:”פולוס האסיר קרא לי וביקש ממני להביא אליך את הנער הזה, כי יש לו משהו לומר לך.“
    19: המפקד אחז בידו של הנער, הובילוהו הצידה ושאל:”מה אתה רוצה לומר לי?“
    20: ”מחר מתכוננים היהודים לבקש ממך להחזיר את פולוס לסנהדרין, “סיפר הנער,”ביומרה שהם מעוניינים לשאול אותו שאלות נוספות.
    21: אולם אל תשמע בקולם! כי למעלה מארבעים איש אורבים לו בדרך, מוכנים להתנפל עליו ולהרוג אותו. הם נדרו נדר שלא יאכלו ולא ישתו עד שפולוס ימות. עתה הם מחכים שתענה בחיוב לבקשתם.“
    22: ”אל תאמר לאיש שסיפרת לי דברים אלה.“הזהירו המפקד, ושלחו לדרכו.
    23: לאחר מכן קרא המפקד לשני קצינים ופקד עליהם:”הכינו מאתיים חיילים לצאת לקיסריה הערב בשעה תשע! קחו אתכם מאתיים קשתים, ועוד שבעים פרשים חמושים. תנו לפולוס סוס רכיבה, והביאו אותו בשלום אל פליקס המושל.“
    25: 'הוא שלח בידם את המכתב הבא אל פליקס:'
    26: '”מאת: קלודיוס לוסיאס.”אל: הוד מעלתו המושל פליקס.”שלום וברכה!'
    27: ”אדם זה נתפס על־ידי היהודים, והם כמעט הרגו אותו. אולם משנודע לי שהוא אזרח רומאי, שלחתי מיד חיילים להצילו מידם.
    28: הבאתי אותו למשפט לפני בית־המשפט העליון של היהודים, כדי לדעת מה עשה.
    29: עד מהרה נוכחתי לדעת שהאשמותיהם מתייחסות רק לאמונה היהודית, ולא למעשה פלילי שדינו מאסר או מוות,
    30: אך כשנודע לי שיהודים רוצים להרוג אותו, החלטתי לשלחו אליך ולומר למאשימיו להביא את טענותיהם לפניך.“
    31: החיילים מילאו את הפקודה ולקחו את פולוס בלילה למבצר אנטיפטרוס.
    32: למחרת בבוקר חזרו החיילים למצודה בירושלים, והשאירו את פולוס עם הפרשים כדי שייקחו אותו לקיסריה.
    33: בהגיעם לקיסריה הביאו את פולוס לפני המושל, ומסרו לו את המכתב.
    34: פליקס קרא את המכתב ושאל את פולוס למוצאו.”אני מקיליקיה“, ענה פולוס.
    35: ”אשמע את המקרה שלך במלואו כאשר יגיעו לכאן גם מאשימיך“, אמר לו המושל, וציווה לשמור עליו בכלא שבארמון המלך הורדוס.
  24:
    1: כעבור חמישה ימים הגיע חנניה הכהן הגדול לקיסריה, ואיתו אחדים מזקני היהודים ועורך־דין בשם טרטולוס. הם באו אל המושל והגישו את תלונתם נגד פולוס.
    2: כשהכניסו את פולוס אל החדר פתח טרטולוס בנאום התביעה:”הוד מעלתך, המושל! הנהגתך הנבונה הביאה לנו, היהודים, שלום ושלווה, והפחיתה במידה ניכרת את ההפליה נגדנו.
    3: על כל אלה אנחנו מודים לך מאוד.
    4: איני רוצה לשעמם אותך ולבזבז את זמנך, אולם אני מתחנן לפניך שתואיל להקשיב לתלונתי נגד האיש הזה, ואני מבטיח לקצר בדברי.
    5: איש זה הוא מנהיג התנועה המשיחית; הוא מעורר מהומות, משלהב יצרים ומסית את היהודים בעולם כולו למרוד בקיסר.
    6: מלבד זאת הוא ניסה לחלל את בית־המקדש בשעה שאסרנו אותו.”רצינו לתת לו את העונש המגיע לו,
    7: אבל לוסיאס המפקד בא וחטף אותו מידנו בכוח הזרוע,
    8: ודרש שפולוס יישפט על פי החוק הרומאי. אם תחקור אותו, תיווכח שדיברתי אמת.“
    9: כל היהודים שנכחו שם אישרו את דברי טרטולוס.
    10: עתה הגיע תורו של פולוס לדבר. המושל רמז לו לקום על רגליו ולשאת את דברו.”ידוע לי, אדוני, שאתה שופט בענייני היהודים כבר שנים רבות, “פתח פולוס,”ועל כן אני שמח להגן על עצמי לפניך.
    11: לא יקשה עליך לוודא שלא עברו למעלה משנים־עשר יום מאז שעליתי לירושלים, כדי להשתחוות לה׳ בבית־המקדש.
    12: כמו־כן תוכל לוודא בנקל שמעולם לא עוררתי מהומות בבתי־הכנסת ולא ברחובות העיר.
    13: איש מן האנשים האלה לא יוכל להוכיח אף אחת מההאשמות הרבות שהם טופלים עלי.
    14: '”אולם אני מודה בדבר אחד: אני מאמין בדרך הישועה, שהם מתייחסים אליה כאל כת או תנועה, ובדרך זאת אני עובד את אלוהי אבותינו; אני מאמין באמונה שלמה בכל מה שכתוב בספרי התורה והנביאים.'
    15: כמו כן אני מאמין, בדיוק כמו אנשים אלה, שתהיה תחיית המתים – לצדיקים ולרשעים.
    16: משום כך אני משתדל בכל כוחי לשמור על מצפון נקי לפני אלוהים ולפני בני אדם.
    17: ”לאחר היעדרות של שנים אחדות חזרתי לירושלים, כדי להביא סכום כסף לעזרת היהודים המשיחיים וכדי להקריב קרבן לאלוהים.
    18: מאשימי ראו אותי במקדש בשעה שהקרבתי מנחה לה׳. ראשי היה מגולח, לפי דרישת התורה, ובאותה שעה לא היה קהל סביבי ולא הייתה כל מהומה.
    19: אולם היו שם יהודים אחדים מאסיה, ואם יש להם טענות נגדי, מדוע אין הם נמצאים כאן עתה?
    20: שאל־נא את האנשים העומדים כאן עתה איזה חטא מצא בי הסנהדרין שלהם,
    21: מלבד משפט אחד שצעקתי לעברם:’אני עומד לפני המועצה הזאת כדי להגן על עצמי, משום שאני מאמין בתחיית המתים!‘“
    22: בנקודה זאת, פליקס, אשר ידע היטב את לימודי ישוע, סגר את התביעות ואמר:”חכו עד שיגיע לוסיאס, מפקד הכוח, ורק אז אחליט במשפט.“
    23: הוא ציווה לכלוא את פולוס בבית־הסוהר, אולם ציווה על הסוהרים להקל עליו את מאסרו, להתייחס אליו בעדינות ובאדיבות, ולהרשות לידידיו לבקר אותו, לטפל בו ולהביא לו מתנות.
    24: כעבור ימים אחדים בא פליקס עם אשתו היהודייה דרוסילה ושלח לקרוא לפולוס. פליקס ואשתו הקשיבו לפולוס בתשומת לב בשעה שסיפר להם על האמונה במשיח.
    25: הוא שוחח איתם על צדקה, על כיבוש היצר ועל הדין העתיד לבוא. פליקס, שנמלא פחד נורא, אמר לפולוס:”לך עכשיו, בבקשה. אקרא לך שוב בהזדמנות אחרת.“
    26: בסתר לבו הוא קיווה שפולוס יציע לו שוחד, ועל כן קרא לו מדי פעם לשיחה.
    27: כך חלפו שנתיים ימים, ואז מונה פורקיוס פסטוס למושל במקומו של פליקס. אולם פליקס רצה למצוא־חן בעיני היהודים, ולכן השאיר את פולוס בבית־הסוהר.
  25:
    1: שלושה ימים לאחר שנכנס פסטוס לתפקידו, עזב את קיסריה ועלה לירושלים.
    2: ראשי הכוהנים ומנהיגי העם ניגשו אל פסטוס וסיפרו לו את טענותיהם נגד פולוס.
    3: הם ביקשו ממנו להעלות את פולוס מקיסריה לירושלים ללא דיחוי (כי זממו לארוב לו בדרך ולרצוח אותו).
    4: אולם פסטוס השיב להם:”פולוס נמצא עתה בקיסריה, וגם אני עומד לשוב לשם בקרוב.
    5: אני מציע שתבחרו מספר אנשים בעלי סמכות שילכו איתי לקיסריה, ואם פולוס חטא יוכלו אנשיכם לתבוע אותו למשפט.“
    6: כעבור שמונה או עשרה ימים חזר המושל לקיסריה, ולמחרת ערך את משפטו של פולוס.
    7: כשהגיע פולוס לאולם בית־הדין, הקיפו אותו היהודים שבאו מירושלים והטיחו בו האשמות חמורות, אך הם לא יכלו להוכיח אף אחת מהן.
    8: פולוס כפר בכל ההאשמות.”אינני אשם“, אמר.”לא עברתי על חוקי התורה, לא חיללתי את בית־המקדש ולא מרדתי בקיסר!“
    9: אולם פסטוס, שרצה מאוד למצוא־חן בעיני היהודים, פנה אליו ושאל:”האם אתה מוכן לעלות לירושלים ולהישפט שם לפני?“
    10: ”לא!“, השיב פולוס.”בשום אופן לא. אני עומד בתוקף על זכותי לעמוד לדין לפני כס הקיסר! אתה יודע היטב שאיני אשם. אם ביצעתי פשע שדינו מוות – איני מבקש רחמים או חנינה. אולם אם אני חף מפשע – לאף אחד אין רשות להסגיר אותי לידי אנשים אלה כדי שירצחו אותי. ברצוני לערער לפני הקיסר!“
    12: פסטוס התייעץ עם יועציו, ואחר כך אמר:”אתה רוצה לערער לפני הקיסר? יהיה כרצונך!“
    13: כעבור ימים אחדים באו המלך אגריפס וברניקה לבקר את פסטוס.
    14: ביקורם נמשך ימים אחדים, ופסטוס שוחח עם המלך על המקרה של פולוס.”יש כאן אסיר אחד, “פתח פסטוס,”שפליקס השאירו בכלא.
    15: כשהייתי בירושלים סיפרו לי ראשי הכוהנים וזקני היהודים את גרסתם, ודרשו ממני להוציאו להורג.
    16: כמובן שמיהרתי להבהיר להם שהחוק הרומאי אינו מרשיע אדם לפני שמעמידים אותו לדין, ולפני שניתנה לו האפשרות לעמוד מול מאשימיו ולהגן על עצמו.
    17: ”כשבאו לכאן מאשימיו כינסתי מיד את חברי בית־הדין, ושלחתי להביא את פולוס.
    18: אולם ההאשמות שהעלו נגדו כלל לא דמו לחשדות שהיו לי לגביו.
    19: המחלוקת ביניהם הייתה בנושא הדת היהודית, ועל אדם בשם ישוע אשר מת, ואילו פולוס מתעקש לטעון שהוא חי.
    20: לא ידעתי כיצד להחליט במקרה שכזה, ולכן שאלתי אותו אם יהיה מוכן להישפט על כך בירושלים.
    21: פולוס סרב, ודרש לערער לפני הקיסר אוגוסטוס! משום כך פקדתי להחזירו לכלא, עד שאוכל לקבוע לו ראיון אצל הקיסר.“
    22: ”הייתי רוצה לשמוע את האיש הזה במו אוזני“, אמר אגריפס.”בסדר“, ענה פסטוס.”מחר תשמע אותו.“
    23: למחרת נכנסו המלך אגריפס וברניקה לאולם בית־הדין ברוב פאר והדר, ובליווי משמר קציני־צבא ואצילי העיר. פסטוס ציווה להכניס את פולוס לתוך האולם,
    24: 'ולאחר מכן פנה אל הנוכחים ואמר:”המלך אגריפס, וכל הנאספים כאן: זהו האיש אשר היהודים בקיסריה ובירושלים רוצים במותו.'
    25: לפי דעתי הוא לא עבר כל עברה שדינה מוות, אולם מאחר שדרש לערער לפני הקיסר, החלטתי לשלוח אותו לרומא.
    26: אבל מה אכתוב לקיסר? הרי אין נגדו שום טענה מבוססת! על כן הבאתי אותו לפני כולכם, ובמיוחד לפניך, המלך אגריפס, כדי שתחקור אותו ותאמר לי מה לכתוב.
    27: כי הרי אין זה הגיוני לשלוח אסיר אל הקיסר בלא אשמה כלשהי.“
  26:
    1: ”יש לך רשות לספר את גרסתך“, אמר אגריפס לפולוס. בתנועות ידיים החל פולוס להגן על עצמו לפני בית־הדין.
    2: ”בר־מזל אני, כבוד המלך אגריפס, על שניתנה לי הזכות להשמיע באוזניך את תשובותיי להאשמותיהם של היהודים,
    3: כי אני יודע שאתה בקיא בחוקינו ובמנהגינו. אני מבקש ממך, אנא, הקשב לי בסבלנות.
    4: ”כל היהודים יודעים שמאז ימי נעורי בטרסוס, ומאוחר יותר בירושלים, קיבלתי חינוך יהודי מסורתי, ותמיד חייתי על־פי הדרך שבה חונכתי.
    5: לו היו מוכנים להודות בכך, היו מאשרים שבשאלת קיום התורה והמסורת הייתי תמיד בין הפרושים המחמירים ביותר.
    6: אולם הסיבה האמיתית להאשמותיהם שונה לחלוטין; הם מתנכלים לי רק משום שאני מצפה להתגשמות הבטחת ה׳ לאבותינו.
    7: שנים־עשר שבטי ישראל מתפללים יומם ולילה שה׳ יגשים את אותה הבטחה שלה אני מצפה. אדוני המלך, בגלל צפייה זאת הם מאשימים אותי!
    8: אך האם זה פשע להאמין בתחיית המתים? האם אינכם מאמינים שאלוהים יכול להקים בני אדם לתחייה?
    9: ”גם אני חשבתי בעבר שחובתי להציק ולהזיק למאמינים בישוע מנצרת.
    10: אסרתי רבים מהקדושים בירושלים, ואף קיבלתי מראשי הכוהנים רשות בכתב לעשות זאת. וכאשר נידונו הקדושים למוות, נתתי את הסכמתי המלאה.
    11: פעמים רבות עברתי מבית־כנסת אחד לשני, ותחת עינויים אילצתי את המאמינים המשיחיים לגדף את המשיח. למעשה התנגדתי להם בחריפות שכזאת, עד שרדפתי אותם גם בחוץ לארץ.
    12: ”יום אחד יצאתי לדמשק, בסמכותם של הכוהנים ועם ברכתם, כדי לאסור את המאמינים המשיחיים.
    13: בצהרי היום, אדוני המלך, זרח לפתע אור בהיר יותר מזוהר השמש והציף אותי ואת מלווי.
    14: כולנו נפלנו ארצה, ואני שמעתי קול מדבר אלי:’שאול, שאול, מדוע אתה רודף אותי? קשה לך לבעוט בדרבנות!‘
    15: ”’מי אתה, אדוני?‘שאלתי.”והקול ענה:’אני ישוע שאותו אתה רודף!
    16: עתה קום על רגליך, כי נגליתי אליך כדי למנותך להיות לי למשרת ועד. עליך לספר לעולם כולו את אשר ראית היום ואת אשר אראה לך בעתיד.
    17: אני אגן עליך מפני בני עמך ומפני הגויים. כן, אשלח אותך אל הגויים,
    18: כדי שתפקח את עיניהם לראות את מצבם האמיתי, כך שיחזרו בתשובה ויחיו באור האלוהים, ולא בחשכת השטן. לשם מה? כדי שאלוהים יסלח לחטאיהם, וייתן להם נחלה יחד עם שאר בני־האדם שטוהרו מחטאיהם והוקדשו לי באמונה‘.
    19: ”וכך, המלך אגריפס, לא התמרדתי נגד החיזיון הזה מן השמים.
    20: תחילה בישרתי את הדבר לאנשי דמשק, לאחר מכן בירושלים ובכל יהודה, ואחר כך גם לגויים. קראתי לכל בני־האדם לזנוח את חטאיהם, לשוב אל אלוהים ולהוכיח את חרטת לבם במעשים טובים.
    21: מסיבה זאת עצרו אותי היהודים בבית־המקדש וניסו להרוג אותי.
    22: 'אולם ה׳ הגן עלי, והיום אני עדיין חי ויכול לספר עובדות אלה לכולם – לקטנים ולגדולים. אני מלמד אך ורק את דבריהם של משה רבנו ושל הנביאים:'
    23: שהמשיח יסבול ושיהיה הראשון אשר יקום מן המתים, כדי להביא אור ליהודים ולגויים כאחד.“
    24: לפתע התפרץ פסטוס וקרא:”פולוס, יצאת מדעתך! לימודיך הממושכים בלבלו את דעתך.“
    25: ”לא יצאתי מדעתי, פסטוס הנכבד“, השיב פולוס.”אני מדבר דברי אמת מפוכחים.
    26: המלך אגריפס יודע היטב את כל הדברים האלה. אני מעז לדבר בכנות, כי אני בטוח שהמלך מכיר ויודע את כל המאורעות האלה; הרי הם לא התרחשו בסתר!
    27: המלך אגריפס, האם אתה מאמין לדברי הנביאים? אני יודע שכן…“
    28: אך אגריפס שיסע את דבריו של פולוס:”כמעט שכנעת אותי להאמין שישוע הוא המשיח!“
    29: ופולוס השיב:”אני מקווה ומתפלל לאלוהים שבמוקדם או במאוחר אתה וכל הנוכחים כאן תהיו כמוני… אך בלי האזיקים, כמובן!“
    30: המלך, המושל, ברניקה וכל האחרים קמו
    31: ויצאו מהאולם. כששבו ודנו בעניינו של פולוס מאוחר יותר, החליטו:”איש זה אינו אשם בשום פשע שדינו מאסר או מוות.“
    32: ”אלמלא דרש לערער לפני הקיסר, “אמר אגריפס לפסטוס,”אפשר היה לשחרר אותו.“
  27:
    1: כאשר הוחלט שעלינו להפליג לרומא, נמסרו פולוס ועוד מספר אסירים להשגחתו של קצין בשם יוליוס, שהשתייך לגדוד הקיסר.
    2: עלינו על אונייה אדרמיטית שעמדה להפליג למספר נמלים לאורך חוף אסיה. ברצוני לציין שגם אריסטרכוס המקדוני מתסלוניקי היה איתנו.
    3: כשהגענו למחרת לצידון גילה יוליוס נדיבות־לב כלפי פולוס, והרשה לו לרדת לחוף ולבקר את ידידיו, כדי שיספקו לו את צרכיו.
    4: כשהפלגנו מצידון נשבה לנגדנו רוח חזקה, אשר אילצה אותנו לסטות מדרכנו ולהפליג צפונית לקפריסין, בין האי ובין היבשה.
    5: עברנו לאורך חופי קיליקיה ופמפוליה, והגענו למורא שבלוקיה.
    6: יוליוס הקצין מצא שם ספינה מצרית מאלכסנדריה, שפניה מועדות לאיטליה, והעלה אותנו על סיפונה.
    7: לאחר ימים אחדים של טלטולים והפלגה איטית ומייגעת בים הסוער התקרבנו לקנידוס, אולם הרוחות החזקות אילצו אותנו להמשיך לכרתים ולחלוף על־פני הר סלמוני. בקושי רב נאבקנו נגד הרוחות העזות, והתקדמנו באיטיות רבה לאורך החוף הדרומי, עד שהגענו לנמל הבטוח קלילמנס שליד העיר לסיה.
    9: בינתיים איבדנו זמן רב, ומכיוון שהגיע הסתיו היה מזג אוויר סוער, והפלגות ארוכות היו בחזקת סכנה ליורדי הים. פולוס שוחח על כך עם קברניטי הספינה.
    10: ”רבותי, “פתח פולוס,”אני רואה שאם נמשיך עתה בדרכנו, צפויה לנו סכנה גדולה ונאבד לא רק את המטען ואת האונייה, אלא גם את חיינו!“
    11: אולם קציני המשמר העדיפו לקבל את עצתם של רב־החובל ושל בעל האונייה על פני עצתו של פולוס.
