  23:
    1: 'ישוע פנה אל הקהל ואל תלמידיו ואמר:'
    2: ”הסופרים והפרושים יושבים על כסא משה.
    3: לכן טוב שתשמעו בקולם ותעשו את מה שהם אומרים, אבל בשום אופן אל תעשו את מה שהם עושים! כי הם עצמם אינם עושים את מה שהם דורשים מכם לעשות.
    4: הם מכבידים עליכם בדרישות שונות, בעוד שבעצמם לא מוכנים להרים אצבע.
    5: ”הם עושים את כל מעשיהם בשביל שיראו אותם. הם מעמידים פני צדיקים, מניחים תפילין בציבור ומאריכים את הציציות שלהם.
    6: במסיבות הם אוהבים לשבת בראש השולחן, ובבית הכנסת – במקומות השמורים.
    7: הם אוהבים שנותנים להם כבוד ברחובות ושקוראים להם’רבי‘.
    8: אל תרשו לאיש לקרוא לכם כך, כי ה׳ לבדו הוא רבכם, וכולכם שווים כאחים.
    9: כמו כן אל תפנו לאיש בתואר’אבי‘, כי רק לאלוהים שבשמים עליכם לקרוא’אבי‘.
    10: אל תרשו שיקראו לכם’מורי ורבי‘, כי יש לכם מורה ורב אחד בלבד, והוא המשיח.
    11: ”ככל שתרבו לשרת את הזולת בענווה, כך תגדלו בעצמכם. כדי להיות גדולים ביותר – היו עבדים!
    12: מי שמכבד את עצמו יושפל ומי שמשפיל את עצמו יכובד.
    13: ”אוי לכם, הפרושים והסופרים, צבועים אתם! לא די שאינכם נכנסים בעצמכם למלכות השמים, אתם גם מונעים מאחרים להיכנס! אתם מעמידים פני צדיקים ומתפללים באריכות באמצע הרחוב, וכל זאת בזמן שאתם מגרשים אלמנות מבתיהן. צבועים שכמוכם!
    15: כן, אוי לכם, צבועים! אתם נוסעים למרחקים כדי לגייר אדם אחד, ולאחר שהתגייר אתם הופכים אותו לבן־גיהינום עוד יותר מכם!
    16: ”אוי לכם, מנהיגים עיוורים! הכלל שלכם הוא:’אם נשבעת במקדש ה׳ מותר לך להפר את שבועתך, אולם אם נשבעת בזהב של בית־המקדש אסור לך להפר את שבועתך‘.
    17: עיוורים טיפשים! מה חשוב יותר, הזהב או המקדש שמקדש את הזהב?
    18: ”כמו כן אתם אומרים:’שבועה במזבח אינה מחייבת ומותר להפר אותה, אך שבועה בקורבן שעל המזבח – מחייבת‘.
    19: עיוורים! מה גדול וחשוב יותר, הקורבן שעל המזבח או המזבח עצמו המקדש את הקורבן?
    20: הרי אם אתם נשבעים’במזבח‘, אתם נשבעים למעשה בו ובכל אשר עליו.
    21: כאשר אתם נשבעים’במקדש‘, אתם נשבעים למעשה בו ובאלוהים השוכן בו.
    22: ואם אתם נשבעים’בשמים‘, אתם נשבעים בכסא אלוהים ובאלוהים עצמו.
    23: ”כן, אוי לכם פרושים וסופרים צבועים! אתם מקפידים על הלכות דקדקניות כמו לתת מעשר על עלי נענע בגינה, אולם אתם מתעלמים מהדברים החשובים באמת כמו צדק, רחמים ואמונה! אתם אמנם חייבים לתת מעשר, אולם אסור לכם להזניח את הדברים החשובים יותר.
    24: מנהיגים עיוורים! אתם מסננים את היתוש ובולעים את הגמל!
    25: ”אוי לכם, סופרים ופרושים צבועים שכמוכם! אתם מקפידים כל־כך על צחצוח הכוס מבחוץ, אולם תוכה מצחין מריקבון!
    26: פרושים עיוורים, טהרו תחילה את פנים הכלי ואז כולו יהיה נקי!
    27: ”אוי לכם, סופרים ופרושים! אתם דומים לקברים הנראים יפים ומפוארים מבחוץ, אך בתוכם הם מלאים עצמות מתים, ריקבון וטומאה.
    28: אתם משתדלים להיראות קדושים, אולם בפנים לבכם מלא צביעות וטומאה.
    29: כן, אוי לכם פרושים, ואוי לכם סופרים – צבועים שכמוכם! אתם בונים מצבות לנביאים שאבותיכם הרגו, ומניחים פרחים על קברי אנשי־האלוהים שאבותיכם רצחו, ואתם אומרים:’אנחנו, כמובן, לא היינו מעזים לנהוג כפי שנהגו אבותינו!‘
    31: ”בדבריכם אלה אתם מעידים על עצמכם שהנכם בני רשעים.
    32: אתם הולכים בעקבות אבותיכם וממלאים את מכסת עוונותיהם.
    33: נחשים בני נחשים! כיצד תימלטו מעונש הגיהינום?
    34: ”אני שולח אליכם נביאים, חכמים וסופרים; אחדים מהם תהרגו בצליבה, ואחרים תלקו בשוטים בבתי הכנסת שלכם, ותרדפו אחריהם מעיר לעיר!
    35: וכך תישאו באשמת הריגתם של כל אנשי האלוהים – החל בהבל הצדיק וכלה בזכריה בן־ברכיה, שאותו רצחתם בבית־המקדש בין ההיכל למזבח.
    36: ובכן, כל זה יבוא על הדור הזה.
    37: ”ירושלים, ירושלים, ההורגת את הנביאים ורוגמת באבנים את שליחי אלוהים! פעמים רבות חפצתי לאסוף את בנייך, כתרנגולת האוספת את אפרוחיה תחת כנפיה, אולם לא רציתם.
    38: ועתה אלוהים נוטש את ביתכם,
    39: ואני אומר לכם שמעתה ואילך לא תראו אותי יותר, עד אשר תאמרו:’ברוך הבא בשם ה׳!‘“
  24:
    1: כשיצא ישוע מבית־המקדש, באו אליו תלמידיו להראות לו את מבני המקדש.
    2: אולם ישוע אמר להם:”כל המבנים האלה ייהרסו ואף אבן לא תישאר במקומה.“
    3: מאוחר יותר, כשישב ישוע על מדרון הר הזיתים, שאלו אותו התלמידים:”מתי יקרה הדבר הזה? אילו מאורעות יסמנו את שובך ואת סוף העולם?“
    4: ”אל תניחו לאיש לרמות אתכם“, השיב להם ישוע,
    5: ”כי אנשים רבים יבואו ויטענו כל אחד’אני המשיח‘, ויטעו אנשים רבים.
    6: כאשר תשמעו על מהומות ומלחמות – אל תיבהלו. אמנם תפרוצנה מלחמות ותתחוללנה מהומות, אבל הקץ לא יבוא מיד.
    7: מדינות וממלכות תילחמנה זו בזו, ובמקומות רבים יהיו רעידות אדמה ורעב.
    8: אולם כל אלה יציינו רק את ראשית הצרות והסבל העתידים לבוא.
    9: ”לאחר מכן יענו אתכם, יהרגו אתכם והעולם כולו ישנא אתכם, משום שאתם שייכים לי.
    10: רבים ישובו לחטוא, יבגדו זה בזה וישנאו איש את אחיו.
    11: נביאי שקר רבים יופיעו ויוליכו שולל אנשים רבים.
    12: החטא והרשע יתפשטו בכל מקום וידכאו את אהבתם של רבים.
    13: אולם אלה שיחזיקו מעמד עד הסוף יינצלו.
    14: ”הבשורה הטובה על דבר המלכות תתפשט בעולם כולו – כך שכל האומות תשמענה אותה – ולבסוף יגיע הקץ.
    15: ”לכן, כאשר תראו בבית־המקדש את חילול הקודש, שעליו דיבר דניאל הנביא (הקורא – שים לב!)
    16: על כל תושבי יהודה לברוח להרים.
    17: אלה שעל הגגות – שלא ייכנסו הביתה לארוז את חפציהם.
    18: אלה שבשדה – שלא יחזרו הביתה לקחת את בגדיהם.
    19: ”אוי לנשים ההרות ולמניקות באותם ימים!
    20: התפללו שבריחתכם לא תהיה בחורף ולא בשבת.
    21: כי תהיה צרה שכמוה טרם הייתה בתולדות העולם, וכמוה לא תהיה עוד!
    22: ”למעשה אם אלוהים לא יקצר את הימים הנוראים האלה, כולם יאבדו. אולם אלוהים יקצר ימים אלה למען עמו הנבחר.
    23: ”אם מישהו יאמר לכם באותם ימים:’ראיתי את המשיח במקום פלוני!‘או’המשיח נמצא בכפר הסמוך!‘אל תאמינו לו.
    24: כי משיחי־שקר ונביאי־שקר יקומו ויחוללו נסים ונפלאות אשר יתעו את האנשים, ואם יוכלו, הם יתעו אפילו את הנבחרים.
    25: זיכרו, הזהרתי אתכם!
    26: ”על כן, אם יאמרו לכם שהמשיח אי־שם במדבר – אל תטריחו את עצמכם ללכת ולראות, ואם יאמרו לכם שהמשיח מסתתר במקום כלשהו – אל תאמינו.
    27: כי כשם שהברק במזרח מאיר למערב, כך יהיה גם שובו של בן־האדם.
    28: במקום שבו נמצא הפגר, שם יתאספו הנשרים.
    29: ”מיד לאחר הצרות של אותם ימים תחשך השמש, הירח ישחיר, הכוכבים יפלו מהשמים וכוחות השמים יתמוטטו.
    30: ”לבסוף ייראה בשמים אות בן־האדם ואבל כבד ירד על העולם כולו. כל אומות העולם יראו את בן־האדם בא על ענני השמים, בגבורה ובכבוד רב.
    31: ואז הוא ישלח את מלאכיו בקול תרועת השופר, והם יאספו את בחיריו מכל קצוות תבל.
    32: '”עץ התאנה ישמש לכם כדוגמה: כאשר הענפים מלבלבים והעלים ירוקים, אתם יודעים שהקיץ קרב.'
    33: כאשר כל מה שסיפרתי לכם יתחיל להתרחש, דעו לכם שזה קרוב, שאני עומד בפתח.
    34: 'אני אומר לכם: כל הדברים האלה יתרחשו לפני שיחלוף הדור הזה.'
    35: השמים והארץ יחלפו, אבל דברי לא יחלפו.
    36: ”איש אינו יודע את היום והשעה של התרחשויות אלה; המלאכים בשמים אינם יודעים זאת, ואפילו אני עצמי איני יודע את המועד המדויק. רק אבי שבשמים יודע זאת.
    37: ”כימי נוח כן יהיה באו של בן־האדם.
    38: בני־האדם חיו בשלווה; הם אכלו, שתו והתחתנו לפני שפתאום בא המבול.
    39: בני־האדם סרבו להאמין לשמע מה שעמד לקרות, עד שהמבול אכן בא והטביע את כולם. כך יהיה בואי.
    40: ”באותה עת שני גברים יעבדו יחד בשדה – האחד יילקח והשני יישאר.
    41: שתי נשים יטחנו בָּרֵחָיִם – אחת תילקח והשנייה תישאר.
    42: ”לכן היו מוכנים, כי אינכם יודעים באיזה יום יבוא אדונכם.
    43: ”אילו ידעו את השעה, היו כולם מתכוננים לבואו, כשם שהיו מתכוננים לבואו של גנב אילו ידעו מתי יבוא.
    44: כך גם אתם היו מוכנים תמיד, כי בן־האדם יבוא בשעה בלתי צפויה.
    45: מי מכם משרת נבון ונאמן לאדונכם, שיפקח על משק ביתו ויקבל את שכרו בעתו?
    46: ברוך תהיה אם בשובי אמצא אותך ממלא את תפקידך בנאמנות.
    47: אנשים נאמנים כאלה אני אפקיד על כל רכושי.
    48: ”אולם אם אתה רשע ותאמר לעצמך:’אה, האדון לא ישוב כל כך מהר‘, –
    49: ותתאכזר ליתר העבדים ותבלה את זמנך במסיבות, בזלילה ובשתייה –
    50: אדונך יופיע בשעה בלתי צפויה,
    51: ואז הוא יכה אותך קשות ויקבע את מקומך עם הצבועים; שם יהיה בכי וחריקת שיניים.“
  25:
    1: ”אז תידמה מלכות השמים לסיפור על עשר עלמות, אשר לקחו את המנורות שלהן ויצאו לקבל את פני החתן.
    2: אולם רק חמש מהן היו חכמות ומילאו את מנורותיהן מראש בשמן. חמש האחרות היו טיפשות ולא מילאו מראש את המנורות.
    5: ”מכיוון שהחתן איחר לבוא, שכבו העלמות לנוח. בחצות הלילה הן התעוררו לקול תרועה:’החתן בא! צאנה לקבל את פניו!‘
    7: ”כל הבחורות קמו מיד והיטיבו את המנורות. אלה שלא היה להן שמן ביקשו מעט מחברותיהן, כי מנורותיהן דעכו.
    9: ”אולם הבחורות החכמות ענו:’אם ניתן לכן מעט שמן לא יישאר לנו מספיק. לכו לחנות לקנות לעצמכן‘.
    10: ”אך בזמן שהן הלכו לקנות שמן בא החתן, ואלה שהיו מוכנות נכנסו איתו אל החתונה והדלת ננעלה.
    11: ”כשחזרו האחרות מאוחר יותר, הן עמדו בחוץ וקראו:’אדוננו, אדוננו, פתח לנו את הדלת!‘
    12: ”אולם הוא השיב להן מבפנים:’אינני מכיר אתכן!‘
    13: ”משום כך היו ערים ומוכנים, כי אינכם יודעים באיזה יום ובאיזו שעה אחזור.“
    14: ישוע המשיך:”אפשר לתאר את מלכות השמים בעזרת הסיפור על אדם שנסע לארץ רחוקה. לפני נסיעתו הוא קרא למשרתיו והפקיד בידם סכומי כסף, כדי שישקיעו אותם למענו בזמן העדרו.
    15: הוא נתן לאחד 50,000 שקלים, לשני – 20,000 שקלים ולשלישי – 10,000 שקלים. הוא חילק את הכסף בהתאם לכישרונו של כל אחד ויצא לדרכו.
    16: האיש שקיבל 50,000 שקלים החל מיד לקנות ולמכור, ותוך זמן קצר הרוויח עוד 50,000 שקלים.
    17: גם האיש שקיבל 20,000 שקלים ניגש מיד לעבודה והרוויח עוד 20,000 שקלים.
    18: אך האיש שקיבל 10,000 שקלים חפר בור באדמה והטמין בתוכו את הכסף.
    19: ”לאחר זמן רב חזר האדון ממסעו, וביקש ממשרתיו לתת דין וחשבון על הכסף שהפקיד בידם.
    20: האיש שקיבל 50,000 שקלים החזיר לאדוניו 100,000 שקלים.
    21: האדון שיבח אותו על עבודתו הטובה ואמר:’מאחר שהיית נאמן בסכום קטן, אתן לך עכשיו אחריות גדולה יותר. בוא והשתתף בשמחתי‘.
    22: ”אחריו בא האיש שקיבל 20,000 שקלים והצהיר:’אדוני, נתת לי 20,000 שקלים, ועכשיו אני מחזיר לך סכום כפול‘.
    23: ”’עבודה טובה‘, אמר לו האדון.’אתה משרת טוב ונאמן. מאחר שהיית נאמן בסכום קטן, אתן לך עכשיו הרבה יותר!‘
    24: לאחר מכן בא האיש שקיבל 10,000 שקלים ואמר:’אדוני, ידעתי שאתה איש קשה, שמצליח לקצור במקום שלא זרעת ולאסוף במקום שלא פיזרת. משום כך פחדתי והסתרתי את הכסף באדמה – והנה הוא!‘
    26: ”אך אדוניו השיב לו:’רשע שכמוך, עבד עצלן! אם ידעת שאדרוש ממך את הרווח,
    27: מדוע לא הפקדת את הכסף בבנק? כך לפחות הייתי מקבל ריבית!
    28: קחו ממנו את הכסף, ותנו לאיש שיש לו כבר 100,000
    29: כי האיש שמנצל היטב את מה שנותנים לו – יינתן לו עוד ויהיה לו שפע רב. ואילו אדם בלתי־אחראי – גם מעט האחריות שניתנה לו תילקח ממנו.
    30: קחו עתה את המשרת הזה, שאין בו כל תועלת, והשליכוהו החוצה לחושך, שם יש בכי וחריקת שיניים‘.
    31: ”אולם כשאני, המשיח, אבוא בתפארתי עם כל המלאכים, אשב על כיסאי בכבוד רב.
    32: כל אומות העולם יתאספו לפני, ואני אפריד ביניהם כרועה המפריד בין הכבשים ובין העיזים.
    33: את הכבשים אעמיד לימיני ואת העיזים לשמאלי.
    34: ”לאחר מכן אני, המלך, אומר לעומדים לימיני:’בואו, ברוכי אבי, אל המלכות שהוכנה למענכם מאז היווסד העולם.
    35: כשהייתי רעב – האכלתם אותי. כשהייתי צמא – נתתם לי לשתות. כשהייתי אורח זר – הכנסתם אותי לביתכם.
    36: כשהייתי עירום – הלבשתם אותי. כשהייתי חולה או אסור בכלא – באתם לבקר אותי‘.
    37: ”ואותם צדיקים יענו:’אדוננו, מתי ראינו אותך רעב והאכלנו אותך, או צמא והשקינו אותך?
    38: או אורח זר ועזרנו לך? או עירום והלבשנו אותך?
    39: מתי ראינו אותך חולה או כלוא ובאנו לבקר אותך?‘
    40: ”ואני, המלך, אענה:’כשעשיתם אחד מן הדברים האלה לאחד מאחי הצעירים – כאילו עשיתם אותו לי‘.
    41: לאחר מכן אפנה אל העומדים לשמאלי ואומר להם:’הסתלקו מכאן, ארורים, אל האש הנצחית שהוכנה לשטן והשדים!
    42: כי כשהייתי רעב לא האכלתם אותי, וכשהייתי צמא לא נתתם לי דבר לשתות.
    43: הייתי אורח זר, אולם לא הזמנתם אותי לביתכם. הייתי עירום, ולא הלבשתם אותי. הייתי חולה וכלוא, וכלל לא באתם לבקר אותי!‘
    44: ”ואז הם יענו:’אדון, מתי ראינו אותך רעב או צמא או זר או עירום או חולה או כלוא, ולא עזרנו לך?‘
    45: '”אז יענה להם: אמן, אומר אני לכם!’כאשר סירבתם לעזור לאחד מן האחים הצעירים האלה סירבתם לעזור לי‘.'
    46: ”והם ילכו משם לייסורי נצח, ואילו הצדיקים – לחיי נצח.“
  26:
    1: 'כשסיים ישוע ללמד את תלמידיו, אמר להם:'
    2: ”כידוע לכם חג הפסח מתחיל בעוד יומיים, וימסרו אותי למוות על הצלב.“
    3: באותה שעה התכנסו ראשי הכוהנים והמנהיגים האחרים בביתו של קייפא הכוהן הגדול,
    4: כדי לחשוב איך לתפוס את ישוע בחשאי ולהרגו.
    5: ”לא בזמן חגיגות הפסח, “הסכימו ביניהם,”פן תתחולל מהומה בעם.“
    6: בזמן שישוע היה בבית־עניה, בביתו של שמעון המצורע,
    7: ניגשה אליו אישה ובידה בקבוק בושם יקר מאוד, ושפכה את הבושם על ראשו בשעה שאכל.
    8: התלמידים כעסו מאוד ואמרו:”מדוע היא מבזבזת את הבושם היקר הזה? הלא יכולנו למכור אותו בכסף רב, ואת הכסף היינו נותנים לעניים!“
    10: ”מדוע אתם מציקים לה?“שאל ישוע.”הלא היא עשתה מעשה טוב.
    11: העניים נמצאים איתכם תמיד, ואילו אני לא אהיה איתכם תמיד.
    12: היא שפכה עלי את הבושם כדי להכין את גופי לקבורה.
    13: 'אני אומר לכם: בכל מקום שבו תוכרז הבשורה הזאת, תיזכר גם האישה הזאת, בזכות המעשה שעשתה.“'
    14: לאחר מכן הלך יהודה איש־קריות, שהיה אחד משנים־עשר התלמידים, אל ראשי הכוהנים
    15: ושאל:”מה תתנו לי אם אמסור לידיכם את ישוע?“הם נתנו לו שלושים מטבעות כסף,
    16: ומאותה שעה חיפש יהודה הזדמנות למסור לידיהם את ישוע.
    17: בערב הפסח באו התלמידים אל ישוע ושאלו:”היכן אתה רוצה שנכין את הסדר?“
    18: '”לכו העירה אל אדם פלוני, “ענה ישוע,”ואמרו לו:’אדוננו אמר: שעתי הגיעה, והפעם אני ותלמידי נערוך את הסדר בביתך‘. “'
    19: התלמידים עשו כדבריו והכינו את הסדר.
    20: בערב ישב ישוע עם תלמידיו ליד השולחן,
    21: ובשעת הארוחה אמר להם:”אחד מכם יבגוד בי ויסגיר אותי.“
    22: התלמידים התעצבו מאוד ושאלו זה אחר זה:”האם אתה מתכוון אלי?“
    23: ”אני מתכוון לאחד אשר טבל את המצה שלו בקערה יחד אתי.
    24: 'בן־האדם הולך למות כפי שכתוב שצריך לקרות, אולם אני אומר לכם: אוי לאיש שיסגיר אותו; מוטב שלא היה נולד בכלל!“'
    25: גם יהודה שאל את ישוע:”רבי, האם אתה מתכוון אלי?“וישוע השיב:”כן.“
    26: בעת הסעודה לקח ישוע את הלחם (מצה), ברך, פרס לפרוסות, הגיש לתלמידיו ואמר:”קחו ואכלו; זהו גופי.“
    27: אחר כך לקח כוס יין, ברך, הגיש לתלמידיו ואמר:”שתו ממנה כולכם,
    28: כי זהו דמי החותם את הברית החדשה בין אלוהים לבין בני־האדם; זהו דמי הנשפך כדי לסלוח לחטאיהם של אנשים רבים.
    29: ובכן לא אשתה יותר יין עד היום שבו אשתה יין חדש איתכם במלכות אבי.“
    30: כל הנוכחים שרו מזמורי תהלים, ולאחר מכן הלכו להר הזיתים.
    31: ”הלילה כולכם תעזבו אותי, “אמר ישוע לתלמידיו,”והרי כתוב:’אכה את הרעה ותפוצין הצאן‘.
    32: אולם לאחר שאקום לתחייה אלך לגליל ואפגוש אתכם שם.“
    33: ”אפילו אם כולם יעזבו אותך, אני לעולם לא אעזוב אותך!“קרא פטרוס.
    34: אולם ישוע אמר לו:”האמת היא שעוד הלילה, לפני שיקרא התרנגול את קריאת השחר, תתכחש לי שלוש פעמים!“
    35: ”לעולם לא אתכחש לך, “התעקש פטרוס,”אפילו אם יהיה עלי למות!“ושאר התלמידים גם אמרו כך.
    36: הם הגיעו לחורשת עצי־זית הנקראת”גת־שמנים“, ואמר לתלמידיו:”חכו לי כאן עד שאחזור. אני הולך להתפלל.“
    37: הוא לקח איתו את פטרוס ואת יעקב ויוחנן, בני זבדי, והתמלא עצב ומועקה.
    38: ”אני מתייסר עד מוות!“אמר להם ישוע.”חכו כאן… הישארו לידי ערים…“
    39: הוא התרחק מהם מעט, נפל על פניו והתפלל:”אבי, אם זה אפשרי, הסר ממני את כוס הייסורים. אולם לא כרצוני כי אם רצונך ייעשה!“
    40: לאחר מכן הוא חזר אל שלושת התלמידים ומצא אותם ישנים.”פטרוס, “קרא ישוע,”האם לא יכולתם להישאר ערים איתי שעה אחת בלבד?
    41: עמדו על המשמר והתפללו שלא תבואו לידי ניסיון. אני יודע שהרוח אכן רוצה, אבל גופכם חלש כל־כך!“
    42: ישוע עזב אותם שוב והתפלל:”אבי, אם עלי לשתות את הכוס הזאת, אז שרצונך ייעשה!“
    43: הוא חזר אל תלמידיו, וגם הפעם מצא אותם ישנים, כי עיניהם היו כבדות.
    44: הוא שוב עזב אותם וחזר על תפילתו בפעם השלישית.
    45: לאחר מכן הוא חזר אל תלמידיו ואמר:”האם אתם עדיין ישנים? הגיעה השעה שבן־האדם יימסר לידי אנשים חוטאים.
    46: קומו, הבה נלך מכאן. הביטו, הנה מתקרב האיש שיסגיר אותי.“
    47: לפני שהספיק ישוע לסיים את דבריו הגיע למקום יהודה, אחד משנים־עשר התלמידים, ואיתו המון שנשלח מטעם ראשי הכוהנים וזקני העם, חמוש בחרבות ובמקלות.
    48: יהודה אמר להם לתפוס את האיש שייתן לו נשיקה,
    49: ואז ניגש ישר אל ישוע ואמר:”שלום, רבי!“ונישק אותו.
    50: ”ידידי, “אמר לו ישוע,”עשה את מה שבאת לעשות.“באותו רגע תפסו אותו האחרים.
    51: אחד האנשים שהיו עם ישוע שלף חרב וקיצץ את אוזנו של עבד הכוהן הגדול.
    52: ”עזוב את החרב שלך, “אמר לו ישוע,”מי שחי בחרב ימות בחרב.
    53: אתה לא מבין שאני יכול לבקש מאבי שייתן לי אלפי מלאכים להגן עלי, והוא היה שולח אותם מיד?
    54: אולם אילו הייתי עושה כך, כיצד הייתה מתקיימת הנבואה בכתובים המתארת את המתרחש עכשיו?“
