    1: 'לפניכם ספר קורות חייו של ישוע המשיח, אשר מוצאו מיוחס לדוד המלך ולאברהם אבינו:'
    2: אברהם היה אביו של יצחק; יצחק היה אביו של יעקב; יעקב היה אביהם של יהודה ואֶחָיו;
    3: יהודה היה אביהם של פרץ וזרח (אמם הייתה תמר); פרץ היה אביו של חצרון; חצרון היה אביו של רם;
    4: רם היה אביו של עמינדב; עמינדב היה אביו של נחשון; נחשון היה אביו של שלמון;
    5: שלמון היה אביו של בועז (אמו הייתה רחב); בועז היה אביו של עובד (אמו הייתה רות); עובד היה אביו של ישי;
    6: ישי היה אביו של דוד המלך; דוד היה אביו של שלמה (אמו הייתה אלמנתו של אוריה החתי).
    7: שלמה היה אביו של רחבעם; רחבעם היה אביו של אביה; אביה היה אביו של אסא;
    8: אסא היה אביו של יהושפט; יהושפט היה אביו של יורם; יורם היה אביו של עוזיה;
    9: עוזיה היה אביו של יותם; יותם היה אביו של אחז; אחז היה אביו של חזקיה;
    10: חזקיה היה אביו של מנשה; מנשה היה אביו של אמון; אמון היה אביו של יאשיה;
    11: יאשיה היה אביהם של יכניה ואחיו (שנולדו בזמן גלות בבל).
    12: 'לאחר הגלות לבבל: יכניה היה אביו של שאלתיאל; שאלתיאל היה אביו של זרובבל;'
    13: זרובבל היה אביו של אביהוד; אביהוד היה אביו של אליקים; אליקים היה אביו של עזור;
    14: עזור היה אביו של צדוק; צדוק היה אביו של יכין; יכין היה אביו של אליהוד;
    15: אליהוד היה אביו של אלעזר; אלעזר היה אביו של מתן; מתן היה אביו של יעקב;
    16: יעקב היה אביו של יוסף (שהיה בעלה של מרים, אמו של ישוע המשיח).
    17: אם כן, ארבעה־עשר דורות חלפו מאברהם אבינו ועד דוד המלך, ארבעה־עשר דורות מאז דוד המלך ועד גלות בבל וארבעה־עשר דורות מגלות בבל עד המשיח.
    18: 'זהו סיפור הולדתו של ישוע המשיח: אמו מרים הייתה מאורסת ליוסף, אולם עוד כשהייתה בתולה הרתה מרוח הקודש.'
    19: יוסף ארוסה, שהיה איש ישר וערכי, החליט משום כך לבטל את האירוסין, אולם בחר לעשות זאת בסתר, כי לא רצה לבייש את מרים בציבור.
    20: לאחר שהחליט יוסף לגרש את מרים נגלה אליו בחלום מלאך ה׳ ואמר:”יוסף בן־דוד, אל תהסס להתחתן עם מרים, כי התינוק שבבטנה נוצר מרוח הקודש!
    21: מרים תלד בן, ועליך לקרוא לו’ישוע‘(כלומר, מושיע), כי הוא יושיע את בני־עמו מחטאיהם.“
    22: 'לידתו של ישוע קיימה את מה שאמר אלוהים באמצאות נביאיו:'
    23: ”הנה העלמה הרה ויולדת בן, וקראת שמו עמנו אל.“
    24: כשיוסף התעורר, הוא עשה מה שציווה עליו המלאך והתחתן עם מרים.
    25: אולם מרים נשארה בתולה עד שנולד בנה, ויוסף קרא לו”ישוע“.
  2:
    1: 'ישוע נולד בעיר בית־לחם שבאזור יהודה, בימי המלך הורדוס. זמן קצר לאחר לידתו, הופיעו בירושלים מספר חוזי־כוכבים שבאו מארץ רחוקה במזרח, ושאלו:'
    2: ”היכן התינוק שנועד להיות מלך היהודים? ראינו את כוכבו במזרח ובאנו להשתחוות לו.“
    3: הורדוס נבהל מאוד משאלתם, וכמוהו נבהלו כל אנשי ירושלים.
    4: הוא כינס את מנהיגי היהודים ושאל אותם:”האם אמרו לנו הנביאים היכן ייוולד המשיח?“
    5: 'ענו לו:”כן, בבית לחם. הרי מיכה הנביא אמר:'
    6: ’ואתה, בית־לחם בארץ יהודה, אינך צעיר באלופי יהודה, כי ממך יצא מושל אשר ירעה את־עמי ישראל‘. “
    7: הורדוס הזמין את חוזי־הכוכבים לפגישה סודית, ושאל אותם מתי בדיוק ראו לראשונה את הכוכב.
    8: לאחר מכן אמר להם:”לכו לבית־לחם וחפשו את הילד. כשתמצאו אותו, שובו אלי והודיעו לי זאת, כדי שאוכל גם אני ללכת להשתחוות לו.“
    9: לאחר הפגישה עם המלך יצאו חוזי־הכוכבים לדרך, ולפתע הכוכב שראו במזרח הופיע לנגד עיניהם. הם הלכו בעקבות הכוכב עד שנעמד בדיוק מעל המקום שבו היה התינוק.
    10: הם שמחו מאוד.
    11: 'כשנכנסו חוזי־הכוכבים אל הבית שבו היה התינוק ומרים אמו, נפלו לפניו, השתחוו לו, ולאחר מכן פתחו את חבילותיהם ונתנו לו מתנות: זהב, לבונה ומור.'
    12: בינתיים הזהיר אותם אלוהים בחלום שלא לחזור אל הורדוס, ומשום כך שבו חוזי־הכוכבים לארצם בדרך אחרת.
    13: לאחר שעזבו, נגלה מלאך ה׳ ליוסף בחלום ואמר:”קום, ברח למצרים עם התינוק ועם אמו, והישאר שם עד שאומר לך לחזור, כי הורדוס רוצה להרוג את הילד.“
    14: באותו לילה יצא יוסף עם מרים ועם הילד למצרים,
    15: ונשאר אתם שם עד מותו של הורדוס. כך התקיימה הנבואה:”וממצרים קראתי לבני.“
    16: כשהורדוס הבין שחוזי־הכוכבים התחמקו ממנו, הוא מאוד כעס. הוא שלח חיילים לבית־לחם וציווה עליהם להרוג כל ילד זכר עד גיל שנתיים (כי החוזים סיפרו לו שראו את הכוכב כשנתיים קודם לכן), בבית לחם עצמה ובכל כפרי הסביבה.
    17: 'מעשה אכזרי זה של הורדוס קיים את הנבואה של ירמיהו:'
    18: ”קול ברמה נשמע, נהי בכי תמרורים, רחל מבכה על בניה, מאנה להינחם על בניה כי איננו.“
    19: 'לאחר מותו של הורדוס נגלה מלאך ה׳ בחלום ליוסף במצרים, ואמר לו:'
    20: ”קום, קח את התינוק ואת אמו לישראל, כי אלה שרצו להרוג את הילד כבר מתו.“
    21: יוסף לקח את ישוע ואת מרים ויצא אתם בדרך לישראל.
    22: בהיותם בדרך שמעו שהמלך החדש אינו אלא ארכילאוס, בנו של הורדוס, ופחדו מאוד. בחלום נוסף יוסף הוזהר שלא להתיישב ביהודה, אז הם המשיכו לגליל
    23: והשתקעו בנצרת. זה קרה כדי לקיים את דברי הנביאים שכינו אותו”נצרי“.
  3:
    1: בימים ההם, כשישוע והוריו גרו בנצרת, החל יוחנן המטביל להטיף במדבר יהודה.
    2: ”חיזרו בתשובה!“קרא יוחנן.”שובו אל ה׳ כי מלכות השמים קרובה!“
    3: ישעיהו הנביא ניבא על פעילותו של יוחנן כשאמר:”קול קורא במדבר פנו דרך ה׳, ישרו מסילותיו.“
    4: בגדיו היו עשויים שער גמלים והייתה לו חגורת עור; הוא נהג לאכול ארבה ודבש־בר.
    5: אנשים מירושלים, עמק־הירדן וכל אזור יהודה יצאו למדבר כדי לשמוע את דבריו,
    6: ולאחר שהתוודו על חטאיהם, יוחנן הטביל אותם בנהר הירדן.
    7: אולם כשראה יוחנן שפרושים וצדוקים רבים באים להיטבל, הוא דחה אותם.”בני נחשים אתם!“אמר להם יוחנן.”מי אמר לכם שתוכלו להימלט מהעונש שה׳ עתיד להביא עליכם?
    8: לפני שתיטבלו אתם חייבים להוכיח במעשים שבאמת התחרטתם על חטאיכם.
    9: אל תחשבו בלבכם:’אלוהים לא יעניש אותנו כי אנחנו יהודים, בני אברהם‘. הרי אלוהים יכול לעשות מהאבנים האלה בנים לאברהם!
    10: ”כבר עכשיו מוכן גרזן המשפט של אלוהים לכרות כל עץ חסר תועלת שאינו נושא פרי. עצים חסרי תועלת ייכרתו ויישרפו!
    11: ”אני כרגע מטביל במים את אלה שבאמת מתחרטים על מעשיהם הרעים, אולם בקרוב יבוא אדם גדול ונעלה ממני שאני לא ראוי אפילו לשאת את נעליו, והוא יטביל אתכם ברוח הקודש ובאש.
    12: הוא יפריד בין המוץ לבין גרגירי החיטה – את המוץ ישרוף באש נצחית, ואילו את החיטה ישמור באסם.“
    13: באותו זמן בא ישוע מן הגליל אל נהר הירדן, כדי להיטבל על־ידי יוחנן.
    14: יוחנן ניסה לשכנע אותו ואמר:”אתה צריך להטביל אותי, ולא אני אותך!“
    15: אולם ישוע עמד על דעתו ואמר:”הטבל אותי, בבקשה. עלי לעשות את כל הדרוש.“ויוחנן הטביל אותו.
    16: מיד לאחר הטבילה, כשישוע יצא מהמים, השמים נפתחו מעליו והוא ראה את רוח אלוהים יורדת עליו בדמות יונה.
    17: קול קרא מהשמים:”זהו בני אהובי, ובו אני חפץ.“
  4:
    1: לאחר מכן, הרוח הובילה את ישוע אל המדבר כדי שהשטן ינסה אותו שם.
    2: במשך ארבעים יום וארבעים לילה ישוע לא אכל מאומה, ולבסוף היה רעב מאוד.
    3: ”אם אתה באמת בן־אלוהים, “אמר לו השטן,”צווה על האבנים האלה להפוך לכיכרות לחם!“
    4: ישוע ענה לו:”לא אצווה זאת, שהרי כתוב בתורה:’לא על הלחם לבדו יחיה האדם, כי על כל מוצא פי ה׳‘. “
    5: 'לאחר מכן הביא השטן את ישוע לירושלים, העלה אותו על גג בית־המקדש ואמר:'
    6: ”קפוץ למטה! הרי כתוב בתנ״ך:’כי מלאכיו יצווה לך… ועל כפיים ישאונך, פן תיגוף באבן רגלך‘. “
    7: השיב לו ישוע:”אבל כתוב גם:’לא תנסה את ה׳ אלוהיך‘. “
    8: 'לאחר מכן השטן העלה את ישוע על הר מאוד גבוה, הראה לו את כל המדינות המפוארות בעולם ואמר:'
    9: ”אם רק תכרע ברך ותשתחווה לי, אתן לך את כל אלה!“
    10: ישוע השיב:”סור ממני, שטן! הרי כתוב:’לה׳ אלוהיך תשתחווה ואותו לבדו תעבוד‘. “
    11: השטן הרפה ממנו, ומלאכים באו לשרת את ישוע.
    12: כאשר שמע ישוע על זה שיוחנן המטביל נאסר, הוא עזב את ארץ יהודה וחזר לביתו – לנצרת שבגליל.
    13: אחר כך ישוע עבר לגור בכפר־נחום שעל שפת הכינרת, באזור שבטי זבולון ונפתלי.
    14: 'כך התקיימה נבואת ישעיהו:'
    15: ”ארצה זבולון וארצה נפתלי, דרך הים, עבר הירדן, גליל הגויים –
    16: העם ההלכים בחשך ראו אור גדול, ישבי בארץ צלמוות – אור נָגַהּ עליהם!“
    17: מאותו יום והלאה ישוע התחיל להטיף:”שובו בתשובה והאמינו בה׳, כי מלכות השמיים קרובה!“
    18: 'יום אחד כשישוע הלך על חוף הכינרת, הוא ראה שני אחים: שמעון (הנקרא גם פטרוס) ו‎אַנְדְּרֵי. השניים ישבו בסירה ודגו בעזרת רשת, כי היו דייגים במקצועם.'
    19: ”בואו אחרי!“קרא להם ישוע.”אני אעשה אתכם לדייגי אדם!“
    20: שני האחים עזבו מיד את הרשתות שלהם והלכו אחריו.
    21: לא הרחק משם ראה ישוע עוד שני אחים, יעקב ויוחנן, יושבים בסירה עם אביהם זבדי, ומתקנים את רשתותיהם הקרועות. ישוע קרא גם להם,
    22: והשניים הפסיקו מיד את עבודתם, עזבו את אביהם והלכו אחריו.
    23: ישוע הסתובב בכל הגליל ולימד בבתי־הכנסת; בכל מקום בישר את החדשות הטובות על מלכות השמיים וריפא כל מיני מחלות.
    24: השמועות על הניסים שחולל פשטו מעבר לגבולות הגליל, וחולים באו אליו להירפא אפילו מסוריה. הובאו אליו אנשים אחוזי־שדים, מטורפים ומשותקים, וישוע ריפא את כולם.
    25: 'לכל מקום שהלך, הלכו אחריו המונים: מהגליל, מחו״ל, מירושלים, מיהודה ואף מעבר הירדן.'
  5:
    1: 'יום אחד, כשהתאסף סביבו קהל גדול, עלה ישוע עם תלמידיו על מדרון הגבעה, התיישב שם והחל ללמד:'
    3: ”אשרי האנשים המודים בעניותם הרוחנית, כי להם שייכת מלכות השמים.
    4: אשרי הבוכים והמתאבלים, כי הם ינוחמו.
    5: אשרי הצנועים והענווים, כי העולם כולו שייך להם.
    6: אשרי השואפים בכל לבם לעשות את הטוב והישר, כי אלוהים ימלא את שאיפתם.
    7: אשרי האדיבים והרחמנים, כי אלוהים יגלה כלפיהם רחמים.
    8: אשרי האנשים שלבם טהור, כי הם יראו את אלוהים.
    9: אשרי האנשים הרודפים שלום, כי הם ייקראו’בני־אלוהים‘.
    10: אשרי הסובלים והנרדפים בגלל עשותם את רצון ה׳, כי להם שייכת מלכות השמיים.
    11: ”אם יקללו אתכם, יעלילו עליכם שקרים וירדפו אתכם בגלל אמונתכם בי,
    12: שמחו מאוד! כן, שמחו מאוד, כי שכר רב לכם בשמים, וזכרו שכך רדפו גם את הנביאים!
    13: ”אתם מלח הארץ. מה יקרה לעולם אם תאבדו את המליחות שלכם? מלח תפל הוא חסר תועלת, ואינו ראוי אלא שיזרקו וירמסו אותו.
    14: ”אתם אור העולם – בדומה לעיר הבנויה על הר, אשר כל אחד יכול לראות את אורותיה בלילה.
    15: אל תסתירו את אורכם! הניחו לו להאיר לכולם! תנו לכל אדם לראות את התנהגותכם הטובה, ואז יודו כולם לאביכם שבשמים.
    17: ”אל תחשבו שבאתי לבטל את תורת משה או את אזהרותיהם של הנביאים; באתי לקיים ולמלא אותן!
    18: 'אני אומר לכם בכל הכנות והרצינות: מצוות התורה תישארנה בתוקף עד שיתקיים הכול.'
    19: מי שיעבור על המצווה הקטנה ביותר או שיעודד אחרים לעשות זאת, הוא יהיה קטן במלכות השמים. ואילו מי שילמד את תורת ה׳ ואף יקיים את מצוותיה, יהיה גדול במלכות השמים.
    20: '”אולם אני מזהיר אתכם: אם לא תהיו טובים יותר מהפרושים והסופרים, לא תוכלו להיכנס למלכות השמיים.'
    21: ”תורת משה אומרת:’לא תרצח‘, והרוצח יחויב לדין.
    22: אולם אני אומר לכם שאם אדם אף כועס על אחיו, עליו לעמוד לדין. גם מי שיקרא לחברו’אידיוט!‘עליו לעמוד לדין, ואם יקלל את חברו הריהו בסכנת גיהינום!
    23: לכן אם אתה עומד לפני המזבח בבית־המקדש ומביא קורבן לה׳, ולפתע אתה נזכר שלאחד מחבריך יש דבר מה נגדך,
    24: השאר את קורבנך לפני המזבח, מהר אל חברך ובקש את סליחתו. לאחר מכן חזור לבית־המקדש והקרב את הקרבן לה׳.
    25: התפייס מהר עם אויבך, אחרת יהיה מאוחר מדי והוא יסגירך לידי החוק, ואז ישליכו אותך לכלא –
    26: שם תישאר עד שתשלם את האגורה האחרונה!
    27: ”תורת משה אומרת:’לא תנאף‘.
    28: 'אולם אני אומר לכם: כל מי שמסתכל על אישה בתאווה, כאילו נאף אותה בלבו.'
    29: משום כך, אם עינך גורמת לך לחשוק ולחמוד, עקור והשלך אותה. מוטב שתאבד חלק מגופך, מאשר שיושלך כל גופך לגיהינום.
    30: ואם ידך – ולו גם הימנית – גורמת לך לחטוא, קצץ והשלך אותה! מוטב כך, מאשר למצוא את עצמך בגיהינום.
    31: ”תורת משה אומרת שאם איש רוצה לגרש את אשתו, עליו לתת לה ספר כריתות, וזה הכל.
    32: אולם אני אומר שאיש המגרש את אשתו מלבד במקרה שבגדה בו, גורם לכך שתנאף אם תינשא בשנית. גם מי שיתחתן איתה לאישה נחשב לנואף!
    33: ”התורה אומרת שאם נשבעת, עליך לקיים את שבועתך.
    34: 'ואילו אני אומר: אל תישבע כלל! אל תאמר:’אני נשבע בשמים‘, כי כסא ה׳ נמצא בשמים.'
    35: אם אתה נשבע’בארץ‘, אתה נשבע למעשה בהדום רגליו של אלוהים. כמו כן אל תישבע’בירושלים‘, כי היא’קרית מלך רב‘.
    36: גם אל תישבע על ראשך, כי אפילו שערה אחת אין ביכולתך לשנות ללבן או שחור.
    37: אמור פשוט:’כן‘, או’לא‘. יותר מזה מן הרע הוא.
    38: ”התורה אומרת’עין תחת עין, שן תחת שן‘.
    39: 'ואילו אני אומר לכם: אל תתקוממו נגד מי שעושה רע נגדכם. אם מישהו סוטר לך על הלחי, הושט לו גם את הלחי השנייה.'
    40: אם דורשים ממך בבית המשפט לתת את חולצתך, תן להם גם את מעילך.
    41: אם חייל כופה עליך לשאת את תרמילו קילומטר אחד, שא אותו שני קילומטרים.
    42: תן למי שמבקש ממך, ואל תדחה את מי שרוצה ללוות ממך כסף.
    43: ”שמעתם שנאמר:’ואהבת לרעך, ושנאת את אויבך‘.
    44: 'אולם אני אומר: אהבו את אויביכם והתפללו בעד אלה שרודפים אתכם,'
    45: כי כך תהיו בנים לאביכם שבשמים. שהרי אלוהים נותן את אור השמש גם לטובים וגם לרעים, ואף את הגשם הוא מוריד על צדיקים ועל רשעים כאחד.
    46: אם אתם אוהבים רק את אלה שאוהבים אתכם, מה מיוחד בכך? גם הפושעים נוהגים כך!
    47: ואם אתם חברים רק לחבריכם, במה שונים אתם מכל האחרים? הלא גם עובדי אלילים נוהגים כך!
    48: שאפו להיות שלמים כשם שאביכם שבשמים שלם.“
  6:
    1: ”היזהרו שלא תעשו את מעשיכם הטובים לפני כולם, כדי שכולם יראו ויכבדו אתכם, כי ככה אין לכם שכר מאביכם שבשמים.
    2: 'אם אתה נותן נדבה, אל תספר על כך לכולם, כפי שעושים הצבועים. הם אף תוקעים בשופר בבית־הכנסת לכבוד זה, כדי שכולם יעריצו את צדקנותם. אני אומר לכם: הם יקבלו את מה שמגיע להם.'
    3: אם אתה נותן נדבה, עשה זאת בסתר – אל תספר לידך השמאלית מה שעושה ידך הימנית.
    4: ואז אביכם שבשמים, הרואה במסתרים, יגמול לכם.
    5: '”כשאתם מתפללים, אל תנהגו כמו הצבועים, המתפללים בפינות רחוב ובבית־הכנסת כדי שכולם יראו אותם. אני אומר לכם: שכרם אתם.'
    6: כשאתם מתפללים, היכנסו לחדר לבד, נעלו את הדלת והתפללו בסתר אל אביכם. ואז אביכם שבשמים, הרואה את הנעשה במסתרים, ייתן לכם שכר בגלוי.
    7: '”אל תחזרו שוב ושוב על אותה תפילה, כפי שנוהגים עובדי האלילים. הם חושבים שיקבלו תשובה רק אם יחזרו על תפילתם פעמים רבות. זכרו: אביכם יודע מה שאתם צריכים לפני שאתם מבקשים זאת ממנו!'
    9: לכן התפללו כך:’אבינו שבשמים, יתקדש שמך.
    10: תבוא מלכותך, שרצונך ייעשה בארץ כמו בשמים.
    11: ספק לנו מדי יום את המזון הדרוש לנו.
    12: אנא סלח לנו על חטאינו, כשם שאנו סולחים לאלה שחטאו נגדנו.
    13: עזור לנו לעמוד נגד פיתויים וניסיונות, והצל אותנו מכל רע (כי שלך המלכות, הכוח והתפארת לעולמי עולמים. אמן‘).
    14: ”אביכם שבשמים יסלח לכם אם תסלחו גם אתם לאלה שחוטאים נגדכם.
    15: אם לא תהיו מוכנים לסלוח להם, לא יסלח ה׳ גם לכם על חטאיכם.
    16: ”כאשר אתם צמים, אל תפגינו זאת לפני כולם, כפי שעושים הצבועים. הם מנסים להראות עצובים ושהם בצום. הם יקבלו את מה שמגיע להם.
    17: אך אתם, כאשר אתם צמים, סדרו וטפחו את מראכם,
    18: כדי שאיש לא יחשוב שאתם רעבים – מלבד אביכם שבשמים הרואה במסתרים, והוא ייתן לכם את השכר המגיע לכם.
    19: ”אל תצברו לכם רכוש בארץ, במקום שהוא עלול להחליד, להירקב או להיגנב.
    20: צברו את רכושכם בשמים, כי שם הוא בטוח מפני גנבה ולא יאבד את ערכו לעולם.
    21: במקום שבו נמצא אוצרכם שם נמצא גם לבכם ומחשבותיכם.
    22: ”עין האדם היא אור גופו. אם עינך טהורה, תמיד יזרח אור השמש בתוך נפשך.
    23: אבל אם עינכם רעה, אזי תחשך כולך. מה רבה חשכה זאת!
    24: אינך יכול לעבוד שני אדונים; אתה תשנא את האחד ותאהב את האחר, או להיפך – תהיה נאמן לאחד ותזלזל באחר. אינך יכול לעבוד את האלוהים ואת הכסף!
    25: ”משום כך אני אומר לכם שלא תדאגו לדברים חומרניים ויום־יומיים כמו מה לאכול ולשתות ומה ללבוש. הלא החיים חשובים מאוכל, והנפש חשובה מהלבוש.
    26: 'תחשבו על הציפורים למשל: אין הן דואגות למה שתאכלנה – הציפורים אינן זורעות, אינן קוצרות ואינן אוגרות מזון – כי אביכם שבשמים מאכיל אותן ודואג להן. והלא יקרים אתם לאלוהים הרבה יותר מהציפורים.'
    27: חוץ מזה, מה תועיל דאגתכם? האם היא יכולה להוסיף עוד יום לחייכם, או עוד סנטימטר לקומתכם?
    28: ”ומדוע אתם דואגים ללבוש? הביטו בפרחי הבר! אין הם דואגים למה שילבשו!
    29: ואילו שלמה המלך בכל תפארתו לא היה לבוש יותר יפה מהם!
    30: ואם אלוהים מלביש את פרחי השדה הצומחים היום ונובלים מחר, האם אינכם חושבים שילביש גם אתכם, חסרי אמונה שכמותכם?
    31: ”לכן אל תדאגו לאוכל או ללבוש.
    32: בני־אדם שאינם מאמינים באלוהים דואגים יום־יום למה שיאכלו וישתו, אולם אביכם שבשמים יודע בדיוק מה אתם צריכים.
    33: בקשו לפני הכול את מלכותו של אלוהים וחיו ביושר, והוא ייתן לכם את כל מה שאתם צריכים.
    34: ”אם כן אל תדאגו למחר; אלוהים ידאג למחר שלכם, ודיה לצרה בשעתה.“
  7:
    1: ”אל תשפטו אחרים, ולא ישפטו אתכם.
    2: כי יתייחסו אליכם לפי איך שאתם מתייחסים לאחרים. ישפטו אתכם במידה שאתם שופטים אחרים.
    3: כיצד יכול אתה לראות שביב־עץ קטן בעין חברך, ולא להבחין בקרש הגדול שבעינך?
    4: ”איך אתה יכול לומר לחברך:’תן לי לסלק את השביב מעינך‘בזמן שבעינך יש קרש כזה גדול? הרי כלל לא תוכל לראות את השביב!
    5: צבוע שכמותך! סלק תחילה את הקרש מעינך, ורק לאחר מכן תוכל לסלק את שביב העץ מעין חברך!
    6: ”אל תתנו דברים קדושים לאנשים מושחתים, אל תתנו פנינים לחזירים. הם ירמסו את הפנינים, ולאחר מכן יפנו לתקוף אתכם.
    7: ”אם תבקשו – תקבלו; אם תחפשו – תמצאו; ואם תדפקו תיפתח לפניכם הדלת.
    8: כי כל המבקש מקבל, כל המחפש מוצא, ולפני כל דופק נפתחת הדלת.
    9: אם ילד מבקש מאביו פרוסת לחם, האם האב ייתן לו אבן במקום לחם?
    10: אם הילד מבקש דג, האם אתם חושבים שיקבל נחש?
    11: ואם אנשים רעים וחוטאים כמוכם נותנים לילדיכם מתנות טובות, האם לא ייתן אביכם שבשמים מתנות הרבה יותר טובות למבקשים ממנו?
    12: ”עשו לאחרים את מה שהייתם רוצים שיעשו לכם – זאת תמצית התורה ודברי הנביאים.
    13: ”הלכו דרך הפתח הצר, כי השביל המוביל לאבדון הוא רחב, ושער הכניסה רחב גם הוא.
    14: אולם שער החיים הוא קטן, השביל צר, ורק מעטים מוצאים אותו.
    15: ”היזהרו לכם מהמורים המפיצים תורות שקר. הם מתחפשים לכבשים תמימים, בעוד שלמעשה הם זאבים רעים הרוצים לטרוף אתכם.
    16: תוכלו לזהות אותם על־פי התנהגותם, כשם שאפשר לזהות עץ על־פי פירותיו. הלא יודעים אתם להבחין בין גפן ענבים לבין ברקנים, בין תאנים לבין קוצים!
    17: עץ משובח נותן פרי משובח, ועץ רקוב נותן פרי רקוב.
    18: עץ טוב לא ייתן פרי רקוב, ועץ רקוב לא ייתן פרי טוב.
    19: משום כך יש לכרות ולשרוף כל עץ שאינו נותן פרי טוב.
    20: אכן, גם עצים וגם בני־אדם אפשר לזהות על־פי פירותיהם.
    21: ”לא כל מי שמדבר כאיש דתי ואדוק הוא באמת מאמין. הם יכולים לקרוא לי:’אדוני, אדוני‘, אבל אין זה מספיק כדי להכניסם לשמים. החשוב הוא אם הם שומעים לקול אבי שבשמים.
    22: ביום־הדין יאמרו לי אנשים רבים:’אדון, אדון, הלא בשמך ניבאנו, ובשמך גירשנו שדים וחוללנו נסים רבים‘.
    23: אולם אני אענה:’מעולם לא הכרתי אתכם. הסתלקו מכאן, פושעים שכמותכם!‘
    24: ”כל מי שמקשיב לדברי ומקיים אותם, דומה לאדם חכם הבונה את ביתו על סלע איתן.
    25: שכן גם אם ירד גשם שוטף ותתחולל סערה, לא ייפול הבית ולא יתמוטט, כי נבנה על הסלע.
    26: לעומתו, מי שמקשיב לדברי ואינו מקיים אותו דומה לאדם טיפש הבונה את ביתו על החול.
    27: שהרי בבוא שיטפון וסערה יתמוטט הבית וייהרס כליל.“
    28: ההמונים נדהמו מאוד כששמעו את הדרשות של ישוע,
    29: כי הוא דיבר אליהם בסמכות רבה ולא כמו הסופרים.
  8:
    1: כשירד ישוע מהגבעה הלך אחריו קהל גדול.
    2: אדם חולה בצרעת בא לקראתו, נפל על ברכיו והתחנן:”אדוני, אם רק תרצה, תוכל לרפא אותי.“
    3: ישוע נגע באיש ואמר:”ודאי שאני רוצה. הירפא!“ומיד נעלמה הצרעת.
    4: ”אל תספר על כך לאיש“, אמר לו ישוע.”לך מיד אל הכהן והראה לו שנרפאת. אל תשכח לקחת איתך קורבן טהרה, כפי שציווה משה על בני־ישראל, כדי שכולם יראו שנרפאת!“
    5: כשהגיע ישוע לכפר־נחום, בא אליו קצין רומאי והתחנן לפניו שירפא את משרתו הצעיר, השוכב משותק על מיטתו וסובל כאבים נוראיים.
    7: ”כן“, השיב ישוע.”אבוא לרפא אותו.“
    8: ”אדוני“אמר הקצין,”אני לא ראוי שתבוא אל ביתי, וגם אין צורך בכך. רק צווה שמשרתי יירפא, והוא יירפא.
    9: כיצד אני יכול להיות בטוח בכך? הרי אני איש צבא ורגיל לקבל פקודות מהממונים עלי, ואף לתת פקודות לחיילים תחת פיקודי. אם אני אומר לחייל אחד:’לך‘, הוא הולך. אם אני אומר לחייל אחר’בוא‘, הוא בא. ואם אני אומר למשרתי:’עשה עבודה זאת או אחרת‘, הוא עושה אותה.“
    10: דברי הקצין הפליאו את ישוע. הוא פנה אל הקהל ואמר:”בכל ישראל לא ראיתי אמונה גדולה כזאת!
    11: אני אומר לכם שגויים רבים, כמו הקצין הזה, יבואו מכל העולם וישבו במלכות השמים יחד עם אברהם, יצחק ויעקב.
    12: ורבים – שלמענם הוכנה המלכות – יגורשו לחושך, למקום של בכי וייסורים.“
    13: לאחר מכן אמר ישוע לקצין הרומאי:”לך עתה לביתך; הדבר שהאמנת בו נעשה!“ובאותה שעה נרפא המשרת.
    14: כשבא ישוע לביתו של שמעון, ראה את חמותו של שמעון שוכבת במיטתה וקודחת מחום.
    15: ישוע נגע בידה, ומיד ירד החום. היא קמה ממיטתה והכינה להם אוכל.
    16: באותו ערב הובאו אל ישוע מספר אנשים אחוזי־שדים. במילה אחת מפיו של ישוע ברחו כל השדים, והחולים נרפאו.
    17: מעשה זה הגשים את נבואת ישעיהו:”חלינו הוא נשא ומכאובינו סבלם.“
    18: כשראה ישוע את הקהל הרב שהתאסף סביבו, הורה לתלמידיו להתכונן לעבור לצד השני של הכינרת.
    19: באותו זמן ניגש אליו איש דת אחד ואמר:”רבי, לכל מקום שתלך, אלך אחריך!“
    20: אולם ישוע ענה לו:”השועלים מתגוררים במחילות האדמה, ולציפורים יש קנים. אולם לבן־האדם אין מקום להניח את ראשו.“
    21: תלמיד אחר אמר לישוע:”אדוני, הרשה לי קודם לקבור את אבי ואחר כך אלך אחריך.“
    22: אולם ישוע ענה לו:”לך אחרי עכשיו! והנח למתים (מבחינה רוחנית) לדאוג למתים שלהם.“
    23: לאחר מכן נכנסו ישוע ותלמידיו לסירה והחלו לשוט אל הצד השני של הכינרת.
    24: לפתע התחוללה סערה נוראה, והגלים הגבוהים הציפו את הסירה. ואילו ישוע ישן.
    25: התלמידים ניגשו אל ישוע והעירו אותו בבהלה:”אדוננו, הצל אותנו! אנחנו טובעים!“
    26: אולם ישוע ענה:”חסרי־אמונה שכמוכם! מדוע אתם פוחדים כל־כך?“הוא קם ונזף ברוח, ופקד על הים להירגע. מיד פסקה הסערה; הרוח שקטה והים נרגע.
    27: התלמידים הנדהמים שאלו זה את זה:”מיהו האיש הזה שאפילו הרוח והים נשמעים לו?“
    28: בהגיעם אל ארץ הגדריים, באו לקראתם שני אנשים אחוזי־שדים. השניים התגוררו בבית־הקברות והיו מסוכנים כל כך, עד שאיש לא העז לעבור באזור ההוא.
    29: השניים צעקו אל ישוע:”מה אתה רוצה מאתנו, בן־האלוהים? אסור לך עדיין לייסר אותנו!“
    30: במרחק מה משם רעה עדר חזירים,
    31: והשדים ביקשו:”אם אתה מגרש אותנו, שלח אותנו לפחות אל תוך החזירים האלה.“
    32: ישוע הסכים, וציווה עליהם:”הסתלקו!“השדים יצאו מהאנשים ונכנסו בחזירים, ואלה דהרו מיד במדרון ההר ישר אל תוך הים, וטבעו.
    33: הרועים ברחו אל העיר הקרובה וסיפרו על מה שקרה,
    34: וכל אנשי העיר יצאו מיד לראות את ישוע, וביקשו ממנו לעזוב את האזור ולא להטריד אותם.
  9:
    1: ישוע חזר לסירה, חצה את האגם ושב לכפר־נחום עיר מגוריו.
    2: מספר אנשים הביאו אליו בחור משותק על אלונקה. כשראה ישוע את אמונתם, אמר לבחור:”התעודד, בני, כי נסלחו לך חטאיך!“
    3: ”איש זה מגדף!“אמרו בלבם מספר סופרים. (כי מי מלבד אלוהים יכול לסלוח על חטאים?)
    4: ישוע ידע את מחשבותיהם, ולכן שאל אותם:”מדוע אתם חושבים מחשבות רעות?
    5: לבן האדם, יש סמכות לסלוח על חטאים, אך מכיוון שכל אחד יכול לומר דברים סתם, אז אפגין לכם את סמכותי.“הוא פנה אל הנער המשותק ואמר לו”קום! קפל את האלונקה שלך ולך הביתה!“
    7: הבחור קפץ על רגליו לנגד עיניהם, והלך לביתו.
    8: פחד אחז את הנוכחים, והם הודו לה׳ ושיבחו אותו על שנתן כוח כזה לבני־אדם.
    9: כשישוע הלך משם הוא ראה בבית־המכס את גובה המכס, מתתיהו.”בוא והיה תלמיד שלי“, אמר לו ישוע. מתתיהו קם, עזב את הכול מאחוריו והלך אחרי ישוע.
    10: בערב כשאכלו ישוע ותלמידיו בביתו של מתתיהו, הצטרפו אליהם מוכסים וחוטאים אחרים.
    11: הפרושים כעסו מאוד ואמרו לתלמידיו:”מדוע הרב שלכם אוכל בחברת החוטאים האלה?“
    12: ישוע השיב להם:”אנשים בריאים אינם זקוקים לרופא; אלא שהחולים זקוקים לרופא!“השיב להם ישוע,
    13: והוסיף:”עתה לכו ולימדו את משמעות הפסוק:’כי חסד חפצתי ולא‎ זֶבַח‘. לא באתי לקרוא לצדיקים לחזור בתשובה, כי אם לחוטאים.“
    14: יום אחד באו תלמידי יוחנן אל ישוע ושאלו:”מדוע תלמידיך אינם צמים כמונו וכמו הפרושים?“
    15: ”האם יכולים ידידי החתן להתאבל ולצום בזמן שהוא נמצא אתם?“השיב להם ישוע בשאלה.”אולם יבוא יום שהחתן יילקח מהם, ואז הם יצומו.“
    16: ”מי תופר טלאי מבד חדש על בגד ישן? הרי הטלאי מהבגד החדש יינתק ויגדיל את החור בבגד!
    17: ומי ממלא יין חדש בחביות רקובות? הרי היין יבקע את החביות ויישפך החוצה! יין חדש יש לשמור בחביות חדשות. כך יישמרו היין והחביות.“
    18: בשעה שישוע דיבר בא אליו הרב של בית־הכנסת המקומי והשתחווה לפניו.”בתי הקטנה מתה ממש עכשיו, “אמר הרב,”אולם אתה תוכל להחיות אותה, אם רק תבוא ותיגע בה.“
    19: ישוע קם והלך אחרי הרב, ותלמידיו הצטרפו אליו.
    20: בקרב הקהל שהלך אחריהם הייתה אישה שסבלה משטף דם מתמיד במשך שתים־עשרה שנה. היא עמדה מאחורי ישוע ונגעה בקצה מעילו,
    21: מפני שחשבה:”אם רק אגע בבגדו, ארפא!“
    22: ישוע פנה לאחור ואמר לאישה:”התעודדי בתי, אמונתֵך ריפאה אותך.“ובאותו רגע היא נרפאה.
    23: ישוע הגיע לבית הרב וראה את המתאבלים שבכו וקוננו קינות.
    24: ”לכו מכאן כולכם!“קרא ישוע.”הילדה לא מתה; היא רק ישנה!“אולם כולם צחקו לו.
    25: ברגע שיצאו האנשים נכנס ישוע לחדר הילדה, אחז בידה, והיא קפצה ממיטתה בריאה לגמרי.
    26: השמועה על הנס הנפלא הזה התפשטה בכל האזור.
    27: כשעזב ישוע את בית הרב, הלכו בעקבותיו שני עיוורים וצעקו:”בן דוד, רחם עלינו!“
    28: שני העיוורים נכנסו אל הבית שבו התארח ישוע, והוא שאל אותם:”האם אתם מאמינים שאני יכול להשיב לכם את ראייתכם?“”כן, אדון, “ענו השניים,”אנחנו מאמינים.“
    29: ישוע נגע בעיניהם ואמר:”משום שהאמנתם, תירפאו.“
    30: לפתע יכלו השניים לראות. ישוע הזהיר אותם שלא יספרו על כך לאיש,
    31: אולם השניים לא שמעו בקולו ופרסמו את דבר הנס בכל הארץ.
    32: כשעזב ישוע את המקום הוא פגש אדם אילם שהיה אחוז שד.
    33: ישוע גירש את השד, והאיש החל לדבר. ההמונים נדהמו וקראו:”מעולם לא נראו דברים כאלה בישראל!“
    34: אולם הפרושים אמרו:”אין פלא שהוא יכול לגרש שדים, הרי הוא מקבל את כוחו משר השדים!“
    35: ישוע עבר בכל הערים והכפרים שבאזור, כשהוא מלמד בבתי־הכנסת ומבשר את החדשות הטובות על מלכות השמים. בכל מקום שבו ישוע ביקר הוא ריפא את האנשים מכל מיני מחלות.
    36: הוא ריחם על כל האנשים שלא ידעו מה לעשות ולאן לפנות. הם היו כמו כבשים תועות בלי רועה.
    37: ”הקציר כה רב אך הפועלים כה מעטים!“אמר ישוע לתלמידיו.
    38: ”התפללו ובקשו מהאחראי על הקציר שידריך ויכשיר לעבודה פועלים רבים יותר!“
  10:
    1: ישוע קרא אליו את שנים־עשר תלמידיו ונתן להם כוח לגרש רוחות רעות ולרפא כל מיני מחלות.
    2: 'אלה שמותיהם של שנים־עשר התלמידים: שמעון (הנקרא גם פטרוס), ‎אַנְדְּרֵי (אחיו של שמעון), יעקב (בנו של זבדי), יוחנן (אחיו של יעקב),'
    3: פיליפוס, בר־תלמי, תומא, מתתיהו (גובה המכס), יעקב (בן־חלפי), תדי,
    4: שמעון (מחבורת”הקנאים“), ויהודה איש קריות (זה שהסגיר את ישוע).
    5: ישוע נתן להם את ההוראות הבאות:”אל תלכו אל הגויים או אל השומרונים,
    6: כי אם אל הצאן התועה של עם ישראל בלבד.
    7: לכו וספרו להם שמלכות השמים קרובה.
    8: רפאו את החולים, הקימו את המתים לתחייה, רפאו את המצורעים וגרשו את השדים. אתם קיבלתם הכול חינם אין כסף, לכן אל תדרשו תמורה בעד שירותכם!
    9: ”אל תיקחו איתכם זהב, כסף או נחושת.
    10: אל תיקחו תרמיל עם בגדים להחלפה, לא נעלים ואף לא מקל הליכה. האנשים שתעזרו להם ידאגו לכם ויטפלו בכם.
    11: בבואכם לעיר או לכפר, חפשו שם בן אדם טוב והישארו בביתו עד שיגיע הזמן ללכת לעיר אחרת.
    12: כשתכנסו אל הבית, קודם כל ברכו אותו בשלום.
    13: אם זהו ביתם של אנשים טובים, הברכה תתקיים; ואם אין אלה אנשים טובים, הברכה תשוב אליכם.
    14: בכל עיר או בית שבהם לא יקבלו אתכם, נערו את אבק המקום מעל רגליכם ולכו לדרככם.
    15: 'אני אומר לכם: אף לסדום ועמורה יהיה קל יותר ביום־הדין מאשר לערים אלה.'
    16: ”אני שולח אתכם כמו כבשים בין זאבים. לכן היו ערמומיים כנחשים ותמימים כיונים.
    17: אולם היזהרו! כי עלולים לאסור ולשפוט אתכם ולהלקות אתכם בשוטים בבתי־הכנסת.
    18: כן, יהיה עליכם להישפט לפני מלכים ומושלים בגללי, אולם זאת תהיה לכם הזדמנות לספר להם ולעולם כולו על אודותיי.
    19: ”כשיאסרו אתכם, אל תדאגו למה שתגידו במשפט, כי אני אשים בפיכם את המילים הנכונות בזמן הנכון,
    20: וכך לא אתם תדברו, כי אם רוח אביכם שבשמים ידבר בפיכם.
    21: ”אח יבגוד באחיו ויסגירו למוות; אבות ימסרו את בניהם למוות; ילדים יקומו נגד הוריהם וייגרמו למותם.
    22: כולם ישנאו אתכם משום שאתם שייכים לי, אולם כל מי שיחזיק מעמד עד הסוף – ייוושע!
    23: ”אם רודפים אתכם ומציקים לכם בעיר אחת – ברחו לעיר אחרת. לא תספיקו לעבור בין כל הערים עד שבן־האדם יחזור.
    24: תלמיד איננו גדול ממורו, ועבד אינו מכובד מאדוניו.
    25: התלמיד משתתף בגורל מורו, ומה שיקרה לאדון יקרה גם לעבד. ואם לי, האדון, קראו’בעל־זבוב‘(אדון השדים), אין ספק שכך יקראו גם לכם.
    26: אולם אל תפחדו מאלה שמאיימים עליכם, כי יבוא הזמן שהאמת תצא לאור, וכולם יוכלו לראות את מזימות הסתר שלהם.
    27: ”מה שאני אומר לכם בחושך, לכו והכריזו אותו באור היום. ומה שאני לוחש באוזניכם, השמיעו בקול מעל גגות הבתים.
    28: ”אל תפחדו מאלה היכולים להרוג את גופכם בלבד, אולם אינם מסוגלים לפגוע בנפשכם! עליכם לפחוד רק מאלוהים היכול להשמיד גם את הגוף וגם את הנפש בגיהינום.
    29: אף ציפור דרור (הנמכרת בזול) לא תיפול על הארץ בלי שאביכם שבשמים ידע זאת.
    30: אלוהים יודע אף את מספר השערות שעל ראשכם!
    31: לכן אל תפחדו! אתם יקרים לאלוהים יותר מציפורים רבות.
    32: ”כל המכיר בי לפני בני־אדם, גם אני אכיר בו לפני אבי שבשמים.
    33: אולם אם מישהו טוען שאינו מכיר אותי, גם אני לא אכיר בו לפני אבי שבשמים.
    34: ”אל תחשבו שבאתי להשכין שלום בארץ! לא שלום, כי אם חרב.
    35: באתי להמריד בן באביו ובת באמה, ולגרום לכלה למרוד בחמותה.
    36: אויביו הגדולים של האדם יהיו דווקא בני־ביתו.
    37: אם אתה אוהב את אביך ואת אמך יותר ממני, אינך ראוי להיות תלמידי. ואם אתה אוהב את בנך או את בתך יותר ממני, אינך ראוי לי.
    38: אם אינך מוכן לשאת את צלבך וללכת אחרי, אינך ראוי לי.
    39: ”מי שרוצה לשמור על חייו – יאבד אותם, ואם יהיה מוכן לוותר על חייו למעני – ימצא אותם.
    40: ”מי שמקבל אתכם בשמחה – מקבל אותי. ומי שמקבל אותי – מקבל גם את האלוהים ששלח אותי.
    41: אם תקבלו בשמחה נביא, משום שהוא איש אלוהים – תקבלו אותו שכר בשמים שמקבל הנביא. ואם תקבלו אנשים טובים וצדיקים, משום שהם אוהבים את ה׳ – תקבלו אותו השכר שהם מקבלים.
    42: ואם בתור תלמידי תתנו לילד קטן כוס מים קרים, אני מבטיח לכם שתקבלו שכר משמעותי על כך.“
  11:
    1: כשישוע סיים לתת הוראות לתלמידיו, הלך בעצמו להטיף בערים שלהם.
    2: 'יוחנן המטביל, שהיה אז בכלא, שמע על הנסים שחולל המשיח, ולכן שלח שניים מתלמידיו לשאול את ישוע:'
    3: ”האם אתה האיש שלו אנו מחכים? או האם עלינו להמשיך לחכות למישהו אחר?“
    4: השיב להם ישוע:”לכו וספרו ליוחנן את כל מה שראיתם ושמעתם כאן היום.
    5: ספרו לו שהעיוורים רואים, הפיסחים מהלכים, המצורעים מטוהרים, החרשים שומעים, המתים קמים לתחייה והעניים שומעים את בשורת מלכות האלוהים.
    6: מלבד זאת אמרו לו:’אשרי האיש שעבורו אינני מהווה מכשול!‘“
    7: לאחר שהלכו התלמידים החל ישוע לדבר אל הקהל על יוחנן:”למה ציפיתם כשהלכתם אל המדבר השומם לראות את יוחנן? עשב הנע ברוח?
    8: או אולי ציפיתם לפגוש אדם לבוש פאר, כמו נסיך בארמון?
    9: או האם ציפיתם לראות נביא אלוהים? אז נכון, והוא אף גדול מנביא!
    10: יוחנן הוא השליח שנועד ללכת לפני ולבשר את בואי, כפי שכתוב בתנ״ך:’הנני שולח מלאכי לפניך ופנה דרכך לפניך.‘
    11: '”אומר לכם את האמת: מבין כל האנשים שנולדו אי־פעם, לא היה איש גדול כיוחנן המטביל. ובכל זאת, הוא נחשב לקטן לעומת כל אחד במלכות השמים.'
    12: מאז יוחנן ועד היום, חייבים להיאבק למען מלכות השמיים!
    13: כל התורה והנביאים סיפרו על המשיח עד בואו של יוחנן.
    14: אם אתם מוכנים להאמין לדברי, יוחנן הוא שאליו כולם מחכים ומייחלים.
    15: מי שמסוגל לשמוע, שיקשיב!
    16: '”מה אני יכול להגיד על הדור הזה? האנשים כאן דומים לילדים המשחקים עם חבריהם ואומרים:'
    17: ’שיחקנו אתכם ב”חתן וכלה“, אבל לא שמחתם. שיחקנו אתכם ב”לוויה“, אבל לא התאבלתם‘.
    18: יוחנן המטביל התנזר מיין וצם לעיתים קרובות, ואתם אומרים עליו’שד בו‘.
    19: בן־האדם אוכל ושותה ואתם מתלוננים שהוא זולל וסובא ומתחבר עם אנשים מפוקפקים. האמת של אלוהים נגלית דרך חייהם וחוכמתם של צדיקים.“
    20: לאחר מכן החל ישוע להוכיח את הערים שבהן חולל נסים רבים, כי התושבים לא חזרו בתשובה.
    21: ”אוי לכן, כורזין ובית־צידה! אילו חוללתי בערים המושחתות צור וצידון את הנסים שחוללתי בקרבכן, אנשיהן מזמן היו חוזרים בתשובה ולובשים שק ואפר לאות חרטה.
    22: ובאמת, ביום־הדין תקבלנה צור וצידון עונש קל משלכן!
    23: וְאַתְּ, כפר־נחום, החושבת אַתְּ שישבחו וירוממו אותַך עד השמים? לגיהינום תורדי! אילו נעשו בסדום הנפלאות שחוללתי בך, הייתה סדום קיימת עד היום!
    24: ובאמת, ביום־הדין תקבל סדום עונש קל משלך!“
    25: לאחר מכן התפלל ישוע את התפילה הבאה:”אבי, אדון השמים והארץ, אני מודה לך על שהסתרת את האמת מפני אלה החושבים את עצמם לחכמים, ועל שגילית אותה לילדים קטנים.
    26: תודה לך אבי, על שבחרת לפעול דווקא כך.
    27: ”הכול נמסר לי מאת אבי. איש אינו מכיר ממש את הבן – מלבד האב. ואיש אינו מכיר ממש את האב – מלבד הבן, והאנשים שהוא בוחר לגלות להם את האב.“
    28: '”אתם, העייפים והנושאים עול כבד: בואו אלי ואתן לכם מנוחה.'
    29: שאו את העול שלי ולימדו ממני, כי אני עניו וצנוע, ואצלי תמצאו מנוחה לנפשותיכם. כי עולי נעים ומשאי קל.“
  12:
    1: לאחר מכן, בשבת אחת, עברו ישוע ותלמידיו דרך שדה תבואה. מאחר שהתלמידים היו רעבים הם קטפו שיבולים ואכלו את הגרעינים.
    2: פרושים אחדים ראו את הדבר ומחו לפני ישוע:”תלמידיך עוברים על התורה! הם מחללים את השבת!“
    3: אולם ישוע השיב להם:”האם מעולם לא קראתם מה עשה דוד המלך כשהוא ואנשיו היו רעבים?
    4: דוד נכנס לאוהל מועד, ויחד עם אנשיו אכל את לחם הפנים שהיה מיועד לכוהנים בלבד. גם מעשה זה היה עבירה על התורה!
    5: והאם מעולם לא קראתם בתורה שמותר לכוהנים התורנים לעבוד בשבת בבית־המקדש?
    6: 'אני אומר לכם: יש כאן אחד שהוא גדול מן המקדש!'
    7: אילו הבינותם את הפסוק:’חסד חפצתי ולא‎ זֶבַח‘, לא הייתם מרשיעים חפים מפשע!
    8: כי בן האדם הוא אדון השבת.“
    9: ישוע המשיך בדרכו ונכנס אל בית־הכנסת המקומי.
    10: באותה שעה היה בבית־הכנסת איש שידו משותקת. שאלו הפרושים את ישוע:”האם מותר לרפא בשבת?“(הם קיוו שישוע יאמר”כן“, כדי שיוכלו להרשיע ולאסור אותו).
    11: אולם ישוע השיב להם:”אילו הייתה לכם כבשה אחת בלבד, והיא הייתה נופלת בשבת לתוך הבאר, האם לא הייתם עובדים באותו יום וטורחים להציל אותה?
    12: וכמה יקר האדם מן הכבשה! כן, מותר לעשות טוב בשבת.“
    13: ישוע פנה אל האיש ואמר:”הושט את ידך.“וכאשר זה הושיט את ידו היא נרפאה כליל ונראתה כמו היד השנייה.
    14: כשראו הפרושים את המעשה של ישוע, כינסו אספה כדי לתכנן את מאסרו והוצאתו להורג.
    15: אולם ישוע ידע את מזימתם, ולכן הלך משם. אנשים רבים הלכו בעקבותיו, וישוע ריפא את החולים שביניהם,
    16: אולם ישוע ציווה עליהם לשתוק ולא לגלות את זהותו.
    17: 'כך התקיימה נבואת ישעיהו:'
    18: ”הן עבדי, בחירי רצתה נפשי. נתתי רוחי עליו, משפט לגויים יוציא.
    19: לא יצעק ולא יישא ולא ישמיע בחוץ קולו;
    20: קנה רצוץ לא ישבור ופשתה כהה לא יכבנה עד יוציא לנצח משפט,
    21: ולשמו גוים ייחלו.“
    22: לאחר מכן הובא אל ישוע אדם אחוז שד, שהיה עיוור ואילם. ישוע ריפא את האיש והשיב לו את ראייתו ואת כושר הדיבור.
    23: הקהל, שהופתע מאוד, קרא:”אולי ישוע הוא המשיח בן־דוד!“
    24: אולם כששמעו זאת הפרושים, אמרו:”אין פלא שהוא יכול לגרש שדים; הרי הוא מקבל את כוחו מבעל־זבוב שר השדים!“
    25: ישוע ידע את מחשבותיהם, ולכן ענה:”ממלכה מפולגת בתוך עצמה תתפרק. בית מפולג או עיר מפולגת לא יחזיקו מעמד ויקרסו גם הם.
    26: אם השטן מגרש את השטן, הרי שהוא נלחם בעצמו והורס את ממלכתו.
    27: ואם, לפי טענתכם, אני מגרש את השדים בכוחו של בעל־זבוב – אז בכוחו של מי מגרשים בניכם את השדים? לכן הם יהיו לאמות מידה.
    28: אולם אם אני מגרש את השדים בכוחו של אלוהים וברוחו, אז עובדה שמלכות האלוהים הגיעה אליכם.
    29: איש אינו יכול לשדוד את מלכות השטן לפני שיכבול אותו תחילה. לאחר שיכבול את השטן, יוכל לשדוד את רכושו.
    30: מי שאינו אתי נגדי הוא, ומי שאינו אוסף אתי – מפזר.
    31: '”כל חטאיכם יכולים להיסלח, גם אם אתם מקללים אותי, רק חטא אחד לא ייסלח לכם לעולם: גידוף רוח הקודש.“'
    33: ”את העץ מכירים על־פי הפרי שהוא נותן. עץ משובח נותן פרי טוב, ועץ רקוב נותן פרי רקוב.
    34: ילדי נחשים שכמוכם! כיצד יכולים אנשים רשעים כמוכם לומר דבר טוב? הרי אדם מדבר מתוך הממלא את לבו!
    35: אדם טוב מפיק מעשים טובים מהטוב שבלבו, בעוד שאדם רע מפיק מעשים רעים מהרוע שבלבו.
    36: 'ואני אומר לכם: ביום־הדין יהיה עליכם לתת דין וחשבון על כל מילה בטלה שיצאה מפיכם!'
    37: 'הדברים שאתם אומרים כאן עכשיו יקבעו את גורלכם: או שהם יזכו אתכם, או שהם יחייבו אתכם בדין.“'
    38: יום אחד באו אל ישוע סופרים ופרושים אחדים וביקשו שיחולל לפניהם נס (כדי להוכיח שהוא המשיח).
    39: אולם ישוע השיב:”רק דור רע וכופר יכול לדרוש נסים נוספים! אבל האות היחיד שתקבלו יהיה אות יונה הנביא. כשם שיונה הנביא היה בבטנו של הדג שלושה ימים ושלושה לילות, כך גם בן־האדם יהיה בבטן האדמה שלושה ימים ושלושה לילות.
    41: ביום־הדין יקומו אנשי נינווה וירשיעו אתכם. כי לאחר שיונה דיבר אליהם, הם חזרו בתשובה, חדלו ממעשיהם הרעים ופנו לה׳, ואילו לפניכם עומד אדם גדול מיונה, ואתם מסרבים לשמוע לו.
    42: גם מלכת שבא תרשיע את העם הזה ביום־הדין. שהרי היא באה מארץ רחוקה כדי להקשיב לחכמת שלמה, ואילו לפניכם עומד אדם גדול משלמה.“
    43: ”דור רשע זה דומה לאדם אחוז שד. כאשר יוצא השד מן האדם, הוא הולך למדבר לזמן מה ומחפש לו מנוחה. משאינו מוצא את המנוחה שחיפש, הוא אומר לעצמו:’אשוב לאדם שמתוכו יצאתי‘. בשובו מוצא השד את לבו של אותו אדם מטואטא, מסודר ומטופח, ואז מוצא השד שבעה שדים אחרים ורעים ממנו, וכולם יחד נכנסים לתוך אותו אדם וחיים בו. וכך מצבו של אדם זה גרוע משהיה.“
    46: בשעה שישוע דיבר בתוך בית מלא אנשים, עמדו אמו ואחיו בחוץ וביקשו לראות אותו.
    47: מישהו בא אל ישוע והודיע לו שאמו ואֶחָיו עומדים בחוץ ורוצים לדבר אתו.
    48: ”מי היא אמי?“קרא ישוע.”מי הם אחי?“
    49: הוא הצביע על תלמידיו והכריז:”אלה הם אמי ואחי!
    50: כל מי שמציית לאבי שבשמים הוא אמי, אחי ואחותי!“
  13:
    1: באותו יום, בשעה מאוחרת יותר, עזב ישוע את הבית וירד אל החוף.
    2: תוך זמן קצר התאסף שם קהל כה רב, עד שישוע נאלץ להיכנס לסירה, ואילו כל העם נשאר על החוף.
    3: ישוע הרבה ללמד את העם במשלים, והנה אחד מהם:”איכר יצא לזרוע בשדה.
    4: כשפיזר את הזרעים נפלו אחדים מהם בצד הדרך, והציפורים באו ואכלו אותם.
    5: זרעים אחדים נפלו על אדמה סַלעִית, במקום שבו לא הייתה אדמה רבה. הנבטים צמחו במהירות באדמה הרדודה,
    6: אולם השמש הלוהטת צרבה אותם והם התייבשו ומתו, כי השורשים לא היו עמוקים.
    7: זרעים אחדים נפלו בין הקוצים, ואלה חנקו את הצמחים הרכים.
    8: אולם זרעים אחדים נפלו על אדמה טובה ופורייה, ונשאו פרי מבורך ורב פי שלושים, פי שישים ואפילו פי מאה.
    9: מי שמסוגל לשמוע, שיקשיב!“
    10: תלמידיו של ישוע באו אליו ושאלו:”מדוע אתה משתמש תמיד בדוגמאות קשות כל כך?“
    11: הסביר להם ישוע:”רק לכם מותר לדעת את סודות מלכות השמים; לאחרים לא ניתן לדעת אותם.
    12: כי מי שיש לו – יינתן לו עוד ויהיה לו שפע רב; ומי שאין – גם המעט שיש לו יילקח ממנו.
    13: אני מדבר אל בני אדם במשלים מכיוון שכאשר מראים להם משהו הם לא רואים, וכאשר אומרים להם משהו הם לא שומעים וגם לא מבינים.
    14: כך התקיימה נבואתו של ישעיהו:’שמעו שמוע ואל תבינו, וראו ראו ואל תדעו.
    15: כי השמן לב העם הזה ואזניו הכבד ועיניו השע, פן יראה בעיניו ובאזניו ישמע, ולבבו יבין ושב ורפא לו‘.
    16: ”אולם אשרי עיניכם כי הן רואות, ואשרי אוזניכם כי הן שומעות.
    17: הרבה נביאים וצדיקים השתוקקו לראות את מה שאתם רואים ולשמוע את מה שאתם שומעים, אך לא זכו.
    18: '”זהו פירוש המשל:'
    19: השביל הקשה שעליו נפלו חלק מהזרעים מסמל את לבו של האדם השומע את הבשורה, אך אינו מבין אותה; ואז בא השטן וחוטף את מה שנזרע בלבו.
    20: האדמה הסלעית מסמלת את לבו של האדם השומע את הבשורה ומקבל אותה בשמחה.
    21: אולם לאמונתו אין עומק, והזרעים אינם מכים שורשים עמוקים. משום כך, ברגע של קושי ומבחן נעלמת התלהבותו והוא נובל.
    22: האדמה המכוסה קוצים מסמלת את האדם ששמע את הבשורה, אולם דאגות החיים ורצונו להתעשר חונקים את דבר האלוהים, והוא הולך ומפחית בעבודת אלוהים.
    23: האדמה הטובה מסמלת את לבו של אדם המקשיב לבשורה, מבין אותה ומביא פרי רב, פי מאה, פי שישים ופי שלושים ממה שנזרע בלבם.“
    24: ישוע סיפר להם משל נוסף:”מלכות השמים דומה לאיכר שזרע בשדה שלו זרעים טובים.
    25: אולם לילה אחד, בזמן שהאיכר ישן, בא אויבו וזרע עשבי בר בין החיטה.
    26: כשהחלה החיטה לנבוט, נבטו גם עשבי הבר.
    27: ”משרתיו של האיכר באו אליו ואמרו:’אדוננו, השדה שבו זרעת זרעים משובחים מלא עשבים!‘
    28: ”’אחד מאויבי עשה זאת‘, אמר האיכר.”’האם אתה רוצה שנעקור את העשבים השוטים?‘שאלו המשרתים.
    29: ”’לא‘, השיב האיכר.’אתם עלולים לעקור בטעות גם את החיטה.
    30: הניחו להם לגדול יחד עד הקציר, ואז אומר לקוצרים לאסוף תחילה את העשבים השוטים ולשרוף אותם, ולאחר מכן לאסוף את החיטה ולהכניסה לאסם‘. “
    31: ישוע סיפר להם עוד משל:”מלכות השמים דומה לגרגר זעיר של צמח החרדל אשר נזרע בשדה. למרות שגרגר זה קטן ביותר, הוא גדל להיות אחד הצמחים הגדולים ביותר, והציפורים יכולות לבנות להן קן בין ענפיו.“
    33: ישוע נתן להם דוגמה נוספת:”אפשר להמשיל את מלכות השמים לאישה המתכוננת לאפות לחם. היא לוקחת את כמות הקמח הדרושה ושמה מעט שמרים, עד שהבצק כולו תופח.“
    34: את כל אלה דיבר ישוע אל הקהל במשלים; ובלי משל לא דיבר אליהם.
    35: כך הוא קיים את הנבואה:”אפתחה במשל פי, אביעה חידות מני־קדם“.
    36: לאחר מכן עזב ישוע את ההמון ונכנס הביתה. תלמידיו ביקשו ממנו שיסביר להם את משל העשבים בשדה החיטה.
    37: ”בן־האדם הוא האיכר הזורע את הזרעים הטובים“, הסביר להם ישוע.
    38: ”השדה מסמל את העולם, הזרעים מסמלים את בני מלכות האלוהים, והעשבים מסמלים את האנשים השייכים לשטן.
    39: האויב שזרע את עשבי־הבר בשדה החיטה הוא השטן, הקציר הוא סוף העולם והקוצרים הם המלאכים.“
    40: ”כשם שבמשל זה נאספו העשבים ונשרפו, כך יהיה גם בסוף העולם.
    41: בן־האדם ישלח את מלאכיו, והם ידרשו מתוך המלכות את כל עושי הרע ואת כל אלה שמכשילים את האחרים,
    42: וישליכו אותם לכבשן שישרוף אותם. שם הם יבכו ויחרקו שיניים
    43: ואילו הצדיקים יזרחו כשמש במלכות אביהם. מי שמסוגל לשמוע, שיקשיב!
    44: ”מלכות השמים דומה לאוצר שאיש גילה בתוך שדה. בהתלהבותו הרבה מכר האיש את כל אשר היה לו, כדי שיוכל לקנות את השדה עם האוצר שמצא בו.“
    45: ”מלכות השמים דומה לפנינה נהדרת שמצא סוחר בעת שחיפש פנינים מובחרות.
    46: כשגילה הסוחר את הפנינה היקרה, שהייתה ממש’מציאה‘, הלך ומכר את כל רכושו, כדי שיוכל לקנות אותה.“
    47: ”אפשר לתאר את מלכות השמים גם בסיפור על דייג שהשליך את רשתו לים, ונלכדו בה כל מיני דגים.
    48: 'כשנמלאה הרשת, הדייג הוציא אותה אל החוף והחל למיין את הדגים: את הטובים שם בסלים, ואת האחרים השליך.'
    49: 'כך יהיה גם בסוף העולם: המלאכים יבואו ויפרידו בין הרשעים ובין הצדיקים.'
    50: את הרשעים ישליכו המלאכים לאש – שם הם יבכו ויחרקו שיניים.“
    51: ”האם אתם מבינים?“שאל אותם ישוע.”כן, “ענו התלמידים,”אנחנו מבינים.“
    52: וישוע הוסיף:”תלמיד שלמד והבין את מלכות השמים דומה לאיש עשיר שמוציא מאוצרו דברים עתיקים וגם חדשים.“
    53: כשסיים ישוע לספר להם את המשלים האלה, המשיך בדרכו.
    54: כשהגיע אל ביתו (בנצרת שבגליל) לימד את האנשים בבתי־הכנסת, והפליא את כולם בחכמתו ובניסים.
    55: ”כיצד ייתכן הדבר?“תמהו האנשים.”הלא הוא בנו של הנגר, ואנחנו מכירים את מרים אמו ואת אחיו – יעקב, יוסף, שמעון ויהודה!
    56: גם את אחיותיו אנחנו מכירים – הרי כולן גרות כאן. כיצד הוא יכול להיות גדול כל כך?“
    57: והם רגזו מאוד על ישוע.”אין נביא בעירו!“אמר להם ישוע.”את הנביא מכבדים בכל מקום, מלבד בביתו ובקרב בני־עמו.“
    58: ומאחר שלא האמינו בו הוא חולל שם נסים מעטים בלבד.
  14:
    1: כאשר שמע הורדוס (שר הרובע של המדינה) על ישוע,
    2: אמר לאנשיו:”אין ספק שהאיש הזה הוא יוחנן המטביל! יוחנן קם לתחייה, ולכן הוא מסוגל לחולל את כל הנסים האלה.“
    3: הורדוס אמר דברים אלה משום שזמן מה קודם לכן אסר את יוחנן וכבל אותו בכלא, על־פי דרישת אשתו הורודיה שהייתה בעבר אשת אחיו פיליפוס,
    4: משום שיוחנן אמר להורדוס שאסור לו להתחתן אתה.
    5: הורדוס רצה להרוג את יוחנן, אולם פחד ממהומות ומרידות, כי העם חשב את יוחנן לנביא.
    6: אולם במסיבת יום הולדתו של הורדוס רקדה לפניו בת הורודיה ריקוד שמצא־חן בעיניו מאוד,
    7: והוא הבטיח בשבועה לתת לה כל מה שתרצה.
    8: לפי דרישת אמה ביקשה הנערה שיביאו לפניה על מגש את ראשו של יוחנן המטביל.
    9: המלך הצטער, אולם לא רצה להפר את שבועתו, ולא רצה לאבד את יוקרתו בעיני אורחיו. משום כך נתן הורדוס את ההוראות הדרושות,
    10: וראשו של יוחנן נכרת בבית הסוהר
    11: והובא על מגש לבתה של הורודיה, אשר נתנה אותו לאמה.
    12: תלמידי יוחנן באו וביקשו את גופתו, ולאחר שקברו אותו הלכו לישוע וסיפרו לו מה שקרה.
    13: כששמע ישוע מה שקרה, הפליג לבדו בסירה למקום מבודד, אולם ההמונים גילו אותו, ולכן עזבו את כפריהם והלכו אחריו לאורך חוף הים.
    14: ישוע ירד מהסירה, וכשראה את האנשים הרבים שחיכו לו, ריחם עליהם וריפא את החולים שביניהם.
    15: לפנות ערב ניגשו אליו תלמידיו ואמרו:”אמור לכל האנשים האלה שילכו לקנות אוכל בכפרים שבאזור, כי השעה מאוחרת ובמקום השומם הזה אין מה לאכול.“
    16: אולם ישוע השיב להם:”אין צורך. אתם תאכילו אותם.“
    17: ”מה?“קראו התלמידים בתמיהה.”יש לנו רק חמש ככרות לחם ושני דגים.“
    18: ”הביאו אותם לכאן“, הורה ישוע.
    19: הוא ציווה על האנשים לשבת על הדשא, לאחר מכן לקח את חמש ככרות הלחם ואת שני הדגים, הביט לשמים, ביקש מאלוהים שיברך את האוכל, פרס את הלחם ונתן לתלמידיו שיחלקו לעם.
    20: כולם אכלו עד ששבעו, וכשאספו לבסוף את הפירורים שנשארו, מילאו שנים־עשר סלים.
    21: באותו ערב היו שם כחמשת־אלפים גברים מלבד הנשים והילדים!
    22: לאחר מכן אמר ישוע לתלמידיו להיכנס לסירה ולחצות את הים, בעוד שהוא עצמו נשאר להיפרד מהקהל ולפזר אותם הביתה.
    23: לאחר ששלח ישוע את האנשים עלה על גבעה להתפלל. עם רדת הלילה, כשהתלמידים היו בסירה וישוע היה לבדו על החוף, פרצה סערה עזה והתלמידים נאבקו נגד הרוח החזקה והגלים הגבוהים.
    25: בערך בשעה ארבע לפנות בוקר בא ישוע לקראתם, כשהוא פוסע על־פני המים.
    26: התלמידים המבוהלים צעקו מפחד, כי חשבו שהוא רוח רפאים.
    27: ישוע דיבר אליהם מיד והרגיע אותם:”אל תפחדו, זה אני!“
    28: ”אדון, אם זה באמת אתה, “קרא אליו שמעון פטרוס,”צווה עלי ללכת לקראתך על־פני המים!“
    29: ”בסדר“, ענה ישוע.”בוא!“ופטרוס ירד מן הסירה והחל ללכת על־פני המים לקראת ישוע.
    30: אולם כשהביט פטרוס בגלים הגבוהים שסבבוהו נבהל והחל לטבוע.”הצל אותי, אדון!“צעק פטרוס.
    31: מיד הושיט ישוע את ידו וחילץ את פטרוס.”חסר־אמונה אתה!“הוכיח אותו ישוע.”מדוע פקפקת?“
    32: כשעלו ישוע ופטרוס לסירה פסקה הרוח.
    33: התלמידים האחרים ישבו שם המומים ונדהמים.”אתה באמת בן האלוהים!“קראו.
    34: הם המשיכו בדרכם ועגנו בחוף גניסרת.
    35: אנשי המקום הכירו אותו מיד, והפיצו את דבר בואו בכל האזור. תוך זמן קצר הובאו אליו חולים רבים כדי שירפא אותם.
    36: החולים ביקשו מישוע שירשה להם רק לגעת בכנף בגדו, וכל מי שנגע בו נרפא.
  15:
    1: יום אחד הגיעו מירושלים מספר פרושים וסופרים כדי לחקור את ישוע.
    2: ”מדוע תלמידיך אינם מקיימים את המסורת היהודית העתיקה?“דרשו לדעת.”מדוע תלמידיך אינם נוטלים את ידיהם לפני האוכל?“
    3: השיב להם ישוע:”ומדוע עוברת המסורת שלכם על מצוותיו של אלוהים?
    4: למשל, כתוב בתורה:’כבד את אביך ואת אמך… ומקלל אביו ואמו מות יומת!‘
    5: אולם אתם אומרים שמותר לאדם להתעלם מצרכי הוריו העניים, אם ייתן’לעבודת האלוהים‘את מה שיכול היה לתת להם. וכך אתם מפרים את מצוותו של אלוהים, כדי לקיים מסורת וחוקים שהומצאו על־ידי בני־אדם.
    7: 'צבועים שכמוכם! הנביא ישעיהו תיאר אתכם נכונה כשאמר:'
    8: ’ניגש העם הזה בפיו, ובשפתיו כבדוני ולבו רחק ממני;
    9: ותהי יראתם אותי מצות אנשים מלומדה‘. “
    10: 'ישוע אסף סביבו את הקהל ואמר:”הקשיבו לדבריי והשתדלו להבינם:'
    11: מה שמטמא את האדם זה לא מה שנכנס לפה אלא מה שיוצא מהפה – זה מטמא את האדם!“
    12: תלמידיו באו אליו ואמרו:”בדבריך אלה העלבת את הפרושים!“
    13: ישוע השיב להם:”כל צמח שלא נשתל על־ידי אבי – ייעקר.
    14: התעלמו מהם; הפרושים אינם אלא מורי־דרך עיוורים המדריכים עיוורים אחרים, ובסופו של דבר יפלו כולם יחד לתוך בור!“
    15: שמעון פטרוס ביקש מישוע שיסביר למה התכוון באמרו שאנשים מטמאים את עצמם ממה שיוצא מן הפה.
    16: ”האם אינך מבין?“שאל אותו ישוע.
    17: ”האם אינך רואה שכל מה שאתה אוכל עובר דרך מערכת העיכול ויוצא שוב החוצה?
    18: אולם מילים רעות יוצאות מתוך לב רע ומטמאות את האומר אותן.
    19: כי מתוך הלב יוצאות מחשבות רעות, מעשי רצח, ניאוף, זנות, גניבה, שקר ורכילות.
    20: דברים אלה הם המטמאים את האדם. אכילה ללא נטילת ידיים אינה מטמאת את האדם.“
    21: ישוע עזב את האזור ההוא והלך אל אזור צור וצידון.
    22: אישה כנענית שגרה שם באה אל ישוע והתחננה:”אדוני, בן־דוד, רחם עלי! שד אחז בבתי והוא מענה אותה ללא הרף.“
    23: אולם ישוע לא ענה לה – אף לא מילה אחת. תלמידיו ביקשו ממנו לגרש אותה:”אמור לה ללכת מכאן, כי היא מציקה לנו כל היום בתחינותיה.“
    24: ”נשלחתי אל צאן האובדות של בית ישראל בלבד“, אמר ישוע לאישה.
    25: אולם האישה נפלה לרגליו ושוב ביקשה:”אדוני, עזור לי!“
    26: ”אין זה צודק לקחת את לחמם של הילדים ולהשליכו לכלבים“, ענה לה ישוע.
    27: ”נכון, אדוני, “השיבה האישה,”אבל גם לגורי הכלבים מותר לאכול את הפירורים שנופלים מעל שולחן אדוניהם.“
    28: ”אישה, “אמר לה ישוע,”יש בך אמונה רבה, ולכן תתמלא בקשתך.“באותו רגע בתה נרפאה.
    29: ישוע חזר לכינרת, עלה על גבעה והתיישב שם.
    30: ההמונים הביאו אליו פיסחים, עיוורים, בעלי־מום, אילמים וחולים אחרים, הניחו אותם לפניו, והוא ריפא את כולם.
    31: כאשר העם ראה את האילמים מפטפטים בהתרגשות, קטועי האיברים מקבלים איברים חדשים, נכים קופצים ורוקדים והעיוורים מביטים סביבם, נדהמו ושבחו את אלוהי ישראל.
    32: לאחר מכן קרא ישוע לתלמידיו ואמר:”אני מרחם על אנשים אלה; הם נמצאים אתי כאן שלושה ימים, ולא נשאר להם מה לאכול. אינני רוצה לשלוח אותם רעבים, כי הם עלולים להתעלף בדרך.“
    33: ”מאין נשיג במדבר הזה מספיק אוכל לכל ההמון?“שאלו התלמידים.
    34: ”כמה ככרות לחם יש לכם?“שאל אותם ישוע.”שבע, “ענו,”וכמה דגים קטנים.“
    35: ישוע ציווה על העם לשבת על הארץ,
    36: לקח את שבע ככרות הלחם ואת הדגים, הודה לאלוהים עליהם, חילק אותם למנות ונתן לתלמידים, כדי שיגישו ליושבים.
    37: אכלו לשובע (כארבעת־אלפים איש לא כולל נשים וילדים), כאשר אספו את השאריות הם מילאו שבעה סלים!
    39: לאחר מכן שלח ישוע את האנשים לביתם, והוא עצמו עלה לסירה ושט למגדל.
  16:
    1: יום אחד באו פרושים וצדוקים אל ישוע כדי לנסות אותו, וביקשו ממנו שיחולל למענם נס מהשמים.
    2: אולם ישוע ענה להם:”אתם יודעים היטב כיצד לפרש את סימני הטבע! אם, למשל, לפנות ערב השמים אדומים, אתם אומרים שלמחרת יהיה מזג אוויר נאה. ואם בבוקר השמים קודרים, אתם אומרים שמזג האוויר יהיה סוער, ואתם צודקים. אולם אינכם מבינים את משמעות העת שבה אנו חיים!
    4: דור רע וכופר זה מבקש לו אות כלשהו מהשמים, אבל האות היחיד שינתן לו הוא זה של יונה הנביא!“וישוע הלך משם.
    5: בהגיעם אל הגדה השנייה של הכינרת גילו התלמידים כי שכחו לקחת איתם אוכל.
    6: ”היזהרו מהשאור של הפרושים והצדוקים!“הזהיר ישוע את תלמידיו.
    7: הם חשבו שהוא אמר זאת משום ששכחו לקחת איתם לחם.
    8: ישוע ידע את מחשבותיהם, ולכן אמר:”חסרי־אמונה שכמוכם! מדוע אתם דואגים כל כך שאין לכם לחם?
    9: האם לעולם לא תבינו? האם אינכם זוכרים כלל את חמשת־אלפים האנשים שהאכלתי בחמש ככרות לחם, ואת הסלים המלאים בשאריות?
    10: האם שכחתם את ארבעת־אלפים האנשים שהאכלתי, ואת סלי השאריות שנשארו?
    11: 'כיצד יכולתם להעלות על דעתכם שדיברתי על מזון? אולם אני חוזר ואומר: היזהרו מהשאור של הפרושים והצדוקים!“'
    12: לבסוף הבינו התלמידים שבמילה”שאור“התכוון ישוע ללימודים של הפרושים והצדוקים.
    13: כשהגיע ישוע לקיסריה של פיליפוס, שאל את תלמידיו:”מה אומרים עלי האנשים? מי הם חושבים שאני?“
    14: ”יש האומרים שאתה יוחנן המטביל, אחרים – שאתה אליהו, ואחדים אומרים שאתה ירמיהו או נביא אחר.“
    15: ”ומי אתם חושבים שאני?“המשיך ישוע לשאול.
    16: ”אתה המשיח בן אלוהים חיים!“השיב שמעון פטרוס.
    17: ”אשריך, שמעון בן־יונה, “אמר לו ישוע,”כי אבי שבשמים הוא זה שגילה לך את האמת הזאת, ולא בן אדם.
    18: 'כשמך כן אתה: פטרוס – סלע; על סלע זה אבנה את קהילתי, וכל כוחות שאול לא יגברו עליה.'
    19: אני אתן לך את מפתחות מלכות השמים; כל מה שתסגור בארץ יהיה סגור בשמים, וכל מה שתפתח עלי אדמות יהיה פתוח בשמיים!“
    20: לאחר מכן הזהיר ישוע את תלמידיו שלא יספרו לאיש כי הוא המשיח.
    21: מאותה עת ואילך החל ישוע לספר לתלמידיו שהוא עומד לעלות לירושלים, שיסבול שם מידי זקני העם והכוהנים הגדולים והסופרים, שייהרג, ושלאחר שלושה ימים יקום לתחייה מן המתים.
    22: פטרוס לקח את ישוע הצידה והוכיח אותו:”אל תדבר כך! אסור שיקרה לך דבר כזה!“
    23: ”סור ממני, שטן שכמוך!“אמר לו ישוע.”אתה מכשול בדרכי; אתה מסתכל על הדברים מנקודת ראות אנושית, ולא מנקודת ראותו של אלוהים.“
    24: ישוע פנה לתלמידיו ואמר:”מי שרוצה ללכת בעקבותיי עליו להתכחש לעצמו, לשאת את צלבו וללכת אחרי.
    25: כי מי שמנסה להציל את חייו – יאבד אותם, ואילו מי שיוותר על חייו למעני – ימצא אותם.
    26: שהרי מה התועלת לאדם המרוויח את העולם כולו, אולם מפסיד חיי־נצח? האם יש משהו שאפשר להשוות לחיי נצח?
    27: ”בן־האדם ישוב עם מלאכיו בתפארת אביו, וישפוט כל אדם לפי מעשיו.
    28: ואני אומר לכם שאחדים מכם, העומדים כאן עכשיו, לא ימותו לפני שיזכו לראות את בן־האדם בא במלכותו!“
  17:
    1: כעבור שישה ימים לקח ישוע את פטרוס, את יעקב ואת אחיו יוחנן, ועלה איתם על פסגת הר גבוה.
    2: 'כשהביטו התלמידים בישוע, הוא השתנה לנגד עיניהם: פניו זרחו כשמש ובגדיו הלבינו והבריקו.'
    3: לפתע הופיעו משה רבנו ואליהו הנביא ודיברו עם ישוע.
    4: ”אדון, כמה טוב שאנחנו כאן!“קרא פטרוס.”אם אתה רוצה, אבנה כאן שלוש סוכות לכבוד – לך, למשה ולאליהו!“
    5: בזמן שפטרוס דיבר, ענן כיסה את השלושה ויצא משם קול שאמר:”זהו בני אהובי, שבו חפצתי. שמעו בקולו!“
    6: כששמעו התלמידים את הקול, נפלו על־פניהם מבוהלים ונפחדים.
    7: ישוע ניגש אליהם ונגע בהם.”קומו, “אמר,”אל תפחדו!“
    8: כשהביטו התלמידים סביבם, ראו שישוע לבדו איתם.
    9: כאשר ירדו מההר ישוע ציווה עליהם שלא יספרו לאיש את מה שראו, עד לאחר שיקום מן המתים.
    10: ”מדוע הסופרים אומרים שאליהו הנביא צריך לבוא תחילה (לפני המשיח)?“שאלו התלמידים את ישוע.
    11: ”הם צודקים“, ענה ישוע.”אליהו באמת יבוא קודם וישליט סדר בכל.
    12: למעשה אליהו כבר בא, אולם אנשים רבים לא הכירו אותו ואף פגעו בו. גם בן־האדם יסבול מידיהם.“
    13: אז הבינו התלמידים שישוע דיבר על יוחנן המטביל.
    14: 'כשהגיעו למרגלות ההר כבר ציפו להם אנשים רבים. איש אחד התקרב אל ישוע, כרע ברך לפניו והתחנן:'
    15: ”אדוני, רחם נא על בני. הוא חולה במחלת אפילפסיה וסובל מאוד. לעתים קרובות הוא נופל לתוך אש או מים.
    16: הבאתי את בני אל תלמידיך, אבל הם לא יכלו לרפא אותו.“
    17: ”מה עיקש וחסר־אמונה הדור הזה!“קרא ישוע.”עד מתי יהיה עלי לסבול אתכם? הביאו אלי את הילד!“
    18: ישוע גער בשד שהיה בתוך הילד, והשד יצא ממנו. באותו רגע הילד נרפא.
    19: לאחר מכן, כשהתלמידים היו לבד עם ישוע, שאלו אותו:”מדוע אנחנו לא יכולנו לגרש את השד?“
    20: ”בגלל חוסר אמונתכם“, השיב ישוע.”אילו הייתה לכם אמונה אפילו כגרגר של חרדל, יכולתם לומר להר הזה:’זוז!‘והוא באמת היה זז, מכיוון שתוכלו לעשות כל דבר.
    21: אבל שד כזה יוצא רק לאחר צום ותפילה.“
    22: יום אחד כשהיו בגליל אמר ישוע לתלמידיו:”בן־האדם עומד להימסר לידי אנשים,
    23: והם יהרגו אותו; אולם לאחר שלושה ימים יקום לתחייה.“דבריו אלה ציערו את התלמידים ואף הפחידו אותם.
    24: בבואם אל כפר־נחום ניגשו אל פטרוס גובי מס מחצית השקל של המקדש ושאלו אותו:”האם אין הרב שלך משלם את המס?“
    25: ”ודאי שהוא משלם“, השיב פטרוס. לאחר מכן נכנס פטרוס אל הבית כדי לשוחח על כך עם ישוע, אולם עוד לפני שהספיק לפתוח את פיו שאל אותו ישוע:”מה דעתך, פטרוס? ממי דורשים המלכים מס, מבני העם שלהם או מזרים?“
    26: ”מהזרים, כמובן“, השיב פטרוס.”אם כן, הבנים פטורים מכך.“אמר ישוע.”אולם היות שאיננו רוצים לפגוע באנשים האלה, לך אל הים והשלך חכה למים. פתח את פיו של הדג הראשון שתצוד, ותמצא בו מטבע. במטבע זה שלם את המס עבור שנינו.“
  18:
    1: באותה שעה באו התלמידים אל ישוע ושאלו:”מי מאיתנו יהיה הגדול ביותר במלכות השמים?“
    2: ישוע קרא אליו ילד קטן והציג אותו לפניהם.
    3: לאחר מכן אמר:”אם לא תחזרו בתשובה ותהיו כמו ילדים, לא תיכנסו למלכות השמים.
    4: לכן מי שיהיה עניו כמו הילד הזה, הוא הגדול ביותר במלכות השמים.
    5: וכל מי שמקבל ילד כזה בשמי, מקבל למעשה אותי.
    6: אבל אוי למי שיגרום לילד המאמין בי לאבד את אמונתו! לאדם כזה מוטב שיקשרו אבן כבדה לצווארו ויטביעו אותו בים!
    7: ”אוי לעולם על כל הרוע שבו! הפיתוי לעשות את הרע הוא בלתי נמנע, אולם אוי לאדם שיגרום לפיתוי!
    8: לכן אם ידך או רגלך גורמת לך לחטוא, כרות אותה והשלך אותה ממך והלאה! מוטב שתיכנס למלכות השמים בעל מום, מאשר שתהיה באש עולם עם שתי ידיך או שתי רגליך.
    9: ואם עינך גורמת לך לחטוא, עקור אותה והשלך אותה. מוטב שתיכנס למלכות השמים עם עין אחת, מאשר שתהיה בגיהינום עם שתי עיניים ותראה את אש העולם!
    10: ”אני מזהיר אתכם שלא לבוז לאחד מן הילדים האלה, כי אני אומר לכם שהמלאכים שלהם יכולים תמיד לגשת אל אבי.
    11: ואני, בן־האדם, באתי להושיע את האובדים.
    12: ”אם יש לאדם מאה כבשים, ואחת מהן הולכת לאיבוד – מה יעשה אותו אדם? האם לא יעזוב את תשעים ותשע הכבשים לבדן, ויחזור אל ההרים כדי לחפש את האובדת?
    13: כשימצא אותה, האם לא ישמח על הכבשה שנמצאה יותר מאשר על התשעים ותשע שלא אבדו?
    14: כך גם אבי אינו רוצה שאף אחד מהקטנים האלה יאבד!
    15: ”אם אחיך חטא לך, הוכח אותו לבד. אם הוא מקשיב לך ומודה באשמתו – רכשת לך אח.
    16: אם לא יקשיב, קח איתך עוד אח או שניים, וחיזרו אליו כששני העדים מאשרים את טענותיך.
    17: אם עדיין יסרב להקשיב, הבא את הבעיה לפני הקהילה. אם הקהילה תפסוק לטובתך, והוא בכל זאת יעמוד על דעתו ולא ייכנע, היא רשאית לגרשו משורותיה ולהחרים אותו.
    18: 'ואני אומר לכם: כל מה שתאסרו על הארץ יהיה אסור בשמים, וכל מה שתתירו על הארץ יהיה מותר בשמים.'
    19: '”אומר לכם עוד דבר: אם שניים מכם מסכימים ביניכם לבקש דבר מה, אבי שבשמים ייתן לכם את אשר תבקשו.'
    20: כי בכל מקום שבו נפגשים שניים או שלושה אנשים המאמינים בי, אני שם בתוכם.“
    21: לאחר מכן בא פטרוס אל ישוע ושאל:”אדוני, כמה פעמים עלי לסלוח לאדם שחטא לי? שבע פעמים?“
    22: ”לא“, ענה ישוע,”שבעים כפול שבע פעמים!“
    23: ”אפשר להמשיל את מלכות השמים למלך שהחליט לעדכן את ספרי החשבונות שלו.
    24: במהלך יישוב החשבונות הובא לפניו אדם שהיה חייב לו עשרת אלפים ככרי כסף.
    25: מכיוון שלא היה לאיש כסף לשלם, ציווה המלך למכור אותו, את אשתו, את ילדיו ואת כל רכושו תמורת החוב.“
    26: ”אולם האיש נפל לרגלי המלך, בכה והתחנן:’אנא, אדוני, תן לי חסד ואשלם לך את כל החוב!‘
    27: ”המלך ריחם על האיש, שיחרר אותו וויתר לו על החוב.
    28: ”אולם כשיצא האיש מלפני המלך, הלך אל אדם שהיה חייב לו אלף שקלים, תפס אותו ודרש ממנו לשלם מיד את חובו.
    29: החייב נפל על ברכיו והתחנן:’אנא, עשה עמי חסד; חכה בסבלנות ואשלם לך הכל!‘
    30: ”אולם המלווה לא הסכים לחכות, וציווה לכלוא את החייב בבית־הסוהר עד שיגמור לשלם את חובו.
    31: ”כשראו חבריו העבדים את הנעשה התעצבו מאוד והלכו אל המלך וסיפרו לו מה שקרה.
    32: המלך קרא אליו את האדם שעל חובו ויתר, ואמר:’נבזה מרושע שכמוך! אני ויתרתי לך על חוב עצום רק משום שביקשת זאת ממני!
    33: האם לא היה עליך לרחם על חברך העבד, כשם שאני ריחמתי עליך?‘
    34: ”המלך הנרגז שלח את האיש לתא העינויים, עד שיגמור לשלם את חובו עד הפרוטה האחרונה.
    35: כך יעשה לכם אבי שבשמים אם תסרבו לסלוח לאחיכם בכל לבכם.“
  19:
    1: כשסיים ישוע את דבריו, עזב את הגליל וחזר ליהודה דרך עבר הירדן.
    2: קהל גדול הלך בעקבותיו, והוא ריפא את החולים שביניהם.
    3: פרושים אחדים שבאו לנסותו שאלו:”האם מותר לאיש להתגרש מאשתו על כל דבר?“
    4: ישוע הגיב:”האם אינכם קוראים את כתבי־הקודש? הלא כתוב שאלוהים ברא איש ואישה מבראשית,
    5: ושעל האיש לעזוב את אביו ואמו, ולהתאחד עם אשתו.
    6: לפיכך הם כבר לא שניים אלא אחד! וכך אסור לאיש להפריד את מה שאלוהים איחד.“
    7: ”אם כך, “המשיכו הפרושים,”מדוע משה אמר שאיש יכול לכתוב לה ספר כריתות (מכתב גירושין), וזה כל מה שנדרש ממנו?“
    8: ישוע הסביר:”משה הרשה לכם להתגרש מנשותיכם רק משום שלקח בחשבון את האופי העקשני שלכם. אולם לא זאת הייתה כוונתו המקורית של אלוהים.
    9: 'אני אומר לכם: כל איש המגרש את אשתו, מלבד במקרה שבגדה בו, ונושא אחרת לאישה – הוא נואף!“'
    10: ”אם כך הדבר, “אמרו תלמידיו של ישוע,”הרי מוטב לא להינשא כלל!“
    11: ”לא כל אחד יכול לקבל עמדה זאת“, אמר ישוע.”רק אלה שה׳ עוזר להם בכך יכולים לקבל אותה.
    12: אחדים נולדים סריסים ואינם יכולים להינשא, אחרים מסורסים על־ידי אדם, ויש המסרבים להינשא למען מלכות השמים. מי שיכול – שיקבל זאת על עצמו.“
    13: ילדים קטנים הובאו אל ישוע כדי שיניח את ידיו עליהם ויתפלל. אולם התלמידים גערו באמהות שהביאו את הילדים:”אל תטרידו אותו!“
    14: ישוע שמע ואמר:”תנו לילדים לבוא אלי ואל תמנעו מהם, כי לכאלה שייכת מלכות השמים!“
    15: לפני שהלך משם הוא הניח את ידיו על ראשי הילדים וברך אותם.
    16: יום אחד בא איש אל ישוע ושאל:”רבי, אילו דברים טובים עלי לעשות כדי לזכות בחיי נצח?“
    17: '”מדוע אתה שואל אותי בנוגע לטוב? רק אלוהים טוב באמת!“השיב לו ישוע.”אולם בתשובה לשאלתך: אם תשמור את המצוות תזכה בחיי נצח.“'
    18: ”איזה?“שאל האיש.”לא תרצח, לא תנאף, לא תגנוב, לא תענה עד שקר,
    19: כבד את אביך ואת אמך, ואהבת לרעך כמוך!“השיב ישוע.
    20: ”תמיד שמרתי את כל המצוות האלה. מה עוד עלי לעשות?“
    21: ”אם ברצונך להיות שלם, “ענה ישוע,”מכור את כל רכושך וחלק את הכסף לעניים, כדי שאוצרך יהיה בשמים, ולאחר מכן לך אחרי.“
    22: לשמע דברים אלה התעצב האיש והלך לדרכו, כי היה עשיר מאוד.
    23: ישוע פנה לתלמידיו ואמר:”לאדם עשיר קשה מאוד להיכנס למלכות השמים.
    24: דעו לכם שקל יותר לגמל לעבור דרך חור המחט, מאשר לאיש עשיר להיכנס למלכות האלוהים.“
    25: הערה זאת הביכה את התלמידים.”מי, אם כן, יוכל להיוושע?“שאלו.
    26: ישוע הביט בהם ואמר:”למעשה, אף אחד, אולם עם אלוהים הכול אפשרי!“
    27: ”אנחנו עזבנו הכול כדי ללכת אחריך“, אמר פטרוס.”מה נקבל בתמורה?“
    28: ”כשבן־האדם יישב במלכות על כסא כבודו המפואר, “השיב ישוע,”אתם, תלמידי, תשבו על שנים־עשר כסאות ותשפטו את שנים־עשר שבטי ישראל.
    29: כל מי שוויתר למעני על ביתו, אחיו, אחיותיו, אביו, אמו, אשתו, ילדיו או רכושו – יקבל בתמורה פי מאה ויזכה בחיי נצח.
    30: אולם רבים מאלה שהם ראשונים עתה יהיו אז אחרונים, ואחדים מהאחרונים עתה יהיו אז ראשונים.“
  20:
    1: ”מלכות השמים דומה לאיכר שיצא השכם בבוקר לשכור פועלים לעבוד בכרמו“, המשיך ישוע.
    2: האיכר הבטיח לפועלים 100 שקלים תמורת יום עבודה, ושלח אותם אל הכרם.
    3: ”כעבור שעתיים עבר האיכר ליד כיכר השוק וראה כמה אנשים ממתינים לעבודה.
    4: הוא שלח גם אותם אל הכרם, והבטיח לשלם להם שכר צודק בסוף היום.
    5: ”בצהריים, וכן גם בשעה שלוש אחר־הצהריים, שלח האיכר פועלים נוספים אל הכרם.
    6: ”בשעה חמש לפנות ערב שוב יצא העירה וראה גברים אחדים מסתובבים בחוסר מעש.’מדוע התבטלתם כל היום?‘שאל אותם.
    7: ’משום שאיש לא שכר אותנו‘, השיבו.”’לכו גם אתם אל כרמי והצטרפו אל הפועלים האחרים‘, אמר להם האיכר.
    8: בערב ביקש האיכר ממנהל העבודה לשלם לפועלים את שכרם, החל באחרונים וכלה בראשונים.
    9: כל אחד מהפועלים שנשכרו בשעה חמש קיבל 100 שקלים.
    10: בהגיע תורם של הפועלים שנשכרו מוקדם יותר הם ציפו לקבל הרבה יותר, אולם גם הם קיבלו 100 שקלים כל אחד.
    11: ”הפועלים הראשונים כעסו:’האנשים האלה עבדו שעה אחת בלבד, ואתה שילמת להם אותו שכר ששילמת לנו, למרות שאנחנו עבדנו כל היום בשמש הלוהטת!‘
    13: ”’ידידי‘, ענה האיכר לאחד מהם,’לא גרמתי לך שום עוול! האם לא הסכמנו מראש שתעבוד כל היום תמורת 100 שקלים?
    14: קח את הכסף ולך לשלום. ברצוני לשלם שכר שווה לכולם;
    15: האם לא מותר לי לעשות מה שאני רוצה עם הכסף שלי? האם אסור לי לתת את כספי למי שארצה? האם עליך להתרגז על טוב לבי?‘
    16: כך האחרונים יהיו ראשונים, והראשונים – אחרונים.“
    17: כשהיה ישוע בדרכו לירושלים, הוא אסף סביבו את שנים־עשר תלמידיו
    18: ודיבר איתם על הצפוי לו בירושלים:”מישהו יסגיר אותי לידי ראשי הכוהנים ולסופרים. הם ידונו אותי למוות
    19: וימסרו אותי לידי הרומאים, אשר ילעגו לי ויצלבו אותי. אולם ביום השלישי אקום לתחייה.“
    20: לאחר מכן הביאה אמם של יעקב ויוחנן בני זבדי את בניה לפני ישוע וביקשה טובה.
    21: ”מה בקשתך?“שאל ישוע.”הבטח לי שבמלכותך ישבו שני בני אחד לימינך ואחד לשמאלך“, ביקשה האם.
    22: אולם ישוע אמר לה:”את לא יודעת מה את מבקשת!“הוא פנה אל יעקב ויוחנן ושאל אותם:”האם תוכלו לשתות מהכוס שאני חייב לשתות?“”כן, בהחלט“, השיבו.
    23: ”אתם באמת תשתו ממנה, “אמר להם ישוע,”ובכל זאת אין לי את הזכות לומר מי יישב לימיני ולשמאלי. מקומות אלה שמורים לאנשים שאבי בוחר בהם.“
    24: כששמעו שאר התלמידים מה שביקשו יעקב ויוחנן, הם כעסו עליהם מאוד.
    25: לכן ישוע קיבץ סביבו את התלמידים ואמר:”אתם הרי יודעים שמנהיגי הגויים רודים בנתיניהם, ומעניקים כוח וסמכות למי שהם רוצים.
    26: אבל אצלכם יהא המצב שונה; מי שרוצה להיות מנהיג ביניכם חייב להיות לכם למשרת,
    27: ומי שרוצה לעמוד בראש חייב לשרת אתכם כעבד.
    28: עליכם לנהוג כמוני, כי אני, בן־האדם, לא באתי לכאן כדי שישרתו אותי, אלא כדי לשרת אחרים ולתת את חיי כופר בעד רבים.“
    29: כשיצאו ישוע ותלמידיו מיריחו הלך אחריהם קהל גדול.
    30: שני עיוורים שישבו בצד הדרך שמעו כי ישוע עומד לעבור בדרך ההיא, ולכן החלו לצעוק:”אדוננו, בן־דוד, אנא, רחם עלינו!“
    31: ההמון גער בהם, אך העיוורים הגבירו את צעקותיהם:”אדוננו, בן־דוד, אנא, רחם עלינו!“
    32: כשהגיע ישוע למקום שבו ישבו העיוורים, עצר לרגע ושאל אותם:”מה אתם רוצים שאעשה למענכם?“
    33: ”אדוננו, אנחנו רוצים לראות“, התחננו העיוורים.
    34: ישוע נמלא רחמים ונגע בעיניהם. מיד יכלו השניים לראות, והלכו אחרי ישוע.
  21:
    1: 'כשהתקרבו ישוע ותלמידיו לירושלים ועברו ליד בית־פגי, שעל הר הזיתים, שלח ישוע שניים מתלמידיו אל הכפר ואמר:'
    2: ”כשתיכנסו אל הכפר תראו אתון קשורה ולידה עיר. התירו אותם והביאו אלי.
    3: אם מישהו ישאל אתכם מה אתם עושים, אמרו פשוט:’האדון זקוק להם‘. והוא יניח לכם מיד.“
    4: 'דבר זה בא לקיים את הנבואה:'
    5: ”אמרו לבת ציון, הנה מלכך יבוא לך, עני ורוכב על חמור ועל עַיִר בן־אתנות.“
    6: שני התלמידים הלכו אל הכפר ועשו כדברי ישוע.
    7: הם הביאו אליו את העיר ואת האתון, ריפדו את גבם במעיליהם והושיבו עליהם את ישוע.
    8: רבים מההמון השליכו את מעיליהם על הדרך לפני ישוע, ואחרים כרתו ענפים מהעצים ושטחו אותם לפניו.
    9: ההמונים החלו להידחק מלפניו ומאחוריו וקראו:”הושע־נא לבן־דוד!“”ברוך הבא בשם ה׳!“”הושע־נא במרומים!“
    10: כשנכנס ישוע לתוך ירושלים, העיר כולה התרגשה מאוד.”מי האיש הזה?“שאלו האנשים.
    11: וההמון השיב:”זהו ישוע – הנביא מנצרת שבגליל!“
    12: ישוע הלך לבית־המקדש, גירש את כל הסוחרים והקונים, הפך את השולחנות של מחליפי הכספים ואת הדוכנים של סוחרי היונים.
    13: ”בכתבי־הקודש כתוב:’ביתי בית־תפלה ייקרא‘, “קרא ישוע,”ואילו אתם הפכתם אותו למאורת גנבים!“
    14: העיוורים ובעלי המום שהיו בבית־המקדש ניגשו אליו, והוא ריפא אותם שם.
    15: 'אולם כשראו ראשי הכוהנים והסופרים את הניסים והנפלאות שחולל ישוע, וכששמעו את הילדים הקטנים קוראים במקדש:”הושע־נא לבן־דוד!“הם התרגזו מאוד ושאלו אותו:'
    16: ”האם אתה שומע את מה שהילדים האלה אומרים?“”כן“, ענה ישוע.”האם מעולם לא קראתם בכתבי־הקודש:’מפי עוללים ויונקים יסדת עֹז‘!“
    17: ישוע עזב אותם והלך לבית־עניה – שם נשאר ללון באותו לילה.
    18: כשחזר בבוקר לירושלים היה רעב.
    19: הוא ראה עץ תאנה בצד הדרך, אבל כשניגש לחפש תאנים מצא עלים בלבד.”לעולם לא תישאי פרי!“אמר ישוע לתאנה, ומיד התייבש העץ.
    20: התלמידים נדהמו ושאלו:”כיצד יבשה התאנה לפתע?“
    21: 'וישוע ענה:”אני אומר לכם: אם באמת תאמינו ולא תטילו ספק, תוכלו גם אתם לעשות דברים כאלה ואף גדולים מאלה. אפילו תוכלו לומר להר הזה:’זוז, הזרק לים!‘והוא ישמע בקולכם.'
    22: תוכלו לקבל כל דבר שתבקשו בתפילה – אם רק תאמינו.“
    23: כשחזר ישוע לבית־המקדש ולימד את העם, באו אליו ראשי הכוהנים וזקני העם, ודרשו לדעת באיזו רשות הוא עושה את כל הדברים האלה.
    24: ”אני אענה לשאלתכם אם אתם תענו לשאלתי“, השיב להם ישוע.
    25: ”האם יוחנן המטביל נשלח על־ידי אלוהים או לא?“הם התייעצו ביניהם:”אם נאמר שאלוהים שלח את יוחנן, הוא ישאל אותנו מדוע לא האמנו בו.
    26: ואם נאמר שאלוהים לא שלח את יוחנן, העם יתנפל עלינו, כי כולם חושבים שיוחנן היה נביא.“
    27: לבסוף השיבו:”איננו יודעים.“אמר להם ישוע:”אם כך, גם אני לא אענה לשאלתכם.
    28: 'אולם מה דעתכם: לאב אחד היו שני בנים.’בני, לך היום לעבוד בכרם‘, ביקש האב מבנו הבכור.'
    29: ’אינני רוצה‘, השיב הבן, אבל אחר כך שינה את דעתו והלך לעבוד בכרם.
    30: הלך האב אל הבן הצעיר וחזר על בקשתו.’טוב, אבא אני אלך‘, השיב הבן הצעיר, אולם לא הלך לכרם.
    31: מי מהשניים שמע בקול אביו?“”הבן הבכור, כמובן“, השיבו.”אני אומר לכם שהמוכסים והזונות יכנסו למלכות השמים לפניכם“, הסביר להם ישוע את המשל.
    32: ”כי יוחנן המטביל אמר לכם לחזור בתשובה ולהאמין באלוהים, ואתם לא שבתם; בעוד שפושעים וזונות כן שבו בתשובה. גם לאחר שראיתם כיצד הם שבו, לא נהגתם כמוהם ולא האמנתם לדברי יוחנן.
    33: '”הקשיבו עתה למשל הבא: בעל־אדמה נטע כרם, בנה גדר סביבו, הקים מגדל שמירה, הפקיד את הכרם בידי כורמים שכירים ונסע לארץ רחוקה.'
    34: ”בעת הבציר שלח בעל־הכרם אחדים מאנשיו אל הכורמים, כדי לאסוף את חלקו ביבול הענבים.
    35: ”אולם הכורמים הכו את האחד, סקלו באבנים את השני והרגו את השלישי.
    36: ”בעל־הכרם שלח קבוצה גדולה יותר של אנשים כדי לאסוף את היבול, אך גורלם היה כגורל קודמיהם.
    37: לבסוף שלח האיש את בנו, כי חשב שיכבדו אותו ויפחדו מפניו.
    38: ”אולם כשראו הכורמים את הבן מרחוק, אמרו זה לזה:’הנה בא יורש הכרם; הבה נהרוג אותו, וכך נזכה אנחנו בירושה!‘
    39: הם גירשו את הבן מהכרם והרגו אותו.
    40: ”כשישוב בעל־הכרם, מה לדעתכם יעשה לאותם כורמים?“
    41: השיבו המנהיגים:”הוא יוציא להורג את השכירים הרעים, וייתן את הכרם לפועלים נאמנים יותר, אשר יתנו לו בזמן את היבול המגיע לו.“
    42: ישוע המשיך ואמר:”האם מעולם לא קראתם בכתובים:’אבן מאסו הבונים היתה לראש פינה, מאת ה׳ היתה זאת; היא נפלאת בעינינו‘?
    43: ”אני מתכוון לומר שאלוהים ייקח מכם את המלכות, וייתן אותה לעם אשר ייתן לו את חלקו ביבול.
    44: מי שייפול על האבן הזאת יתנפץ לרסיסים, ומי שתיפול עליו האבן ישחק לאבק.“
    45: כשהבינו ראשי הכוהנים והפרושים שישוע התכוון אליהם – כלומר, שהם היו הכורמים במשל –
    46: הם רצו לתפוס אותו, אבל פחדו לעשות דבר מפני ההמון אשר האמין כי ישוע הוא נביא.
  22:
    1: ישוע סיפר להם משלים נוספים על מלכות השמים.”אפשר להמשיל את מלכות השמים למלך שערך סעודת־חתונה גדולה לבנו.
    3: כאשר הייתה הסעודה מוכנה שלח המלך שליחים אל האורחים שהזמין, כדי להודיע להם שהגיע הזמן לבוא לסעודה, אך כולם סרבו לבוא.
    4: המלך שלח שליחים אחרים להודיע למוזמנים:’הזדרזו! השורים והבקר המפוטם טבוחים והצלי כבר בתנור!‘
    5: ”אולם המוזמנים צחקו והלכו כל אחד לענייניו, אחד לשדה ואחר לשוק
    6: היו גם כאלה שתקפו את השליחים, הכו אותם, התעללו בהם ואפילו רצחו אחדים מהם.
