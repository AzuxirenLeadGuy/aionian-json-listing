  1:
    1: Littafin asalin Yesu Almasihu Dan Dauda, Dan Ibrahim.
    2: Ibrahim shine mahaifin Ishaku, Ishaku shine mahaifin Yakubu, Yakubu shine mahaifin Yahuza da 'yan'uwansa.
    3: Yahuza shine mahaifin Farisa da Zera, ta wurin Tamar. Farisa kuma shine mahaifin Hasruna, Hasruna kuma shine mahaifin Aram.
    4: Aram shine mahaifin Amminadab, Amminadab shine mahaifin Nashon, Nashon shine mahaifin Salmon.
    5: Salmon shine mahaifin Bo'aza ta wurin Rahab, Bo'aza shine mahaifin Obida ta wurin Rut. Obida shine mahaifin Yesse,
    6: Yesse shine mahaifin sarki Dauda. Sarki Dauda shine mahaifin Sulaimanu ta wurin matar Uriya.
    7: Sulaimanu shine mahaifin Rehobo'am, Rehobo'am shine mahaifin Abija, Abija shine mahaifin Asa.
    8: Asa shine mahaifin Yehoshafat, Yehoshafat shine mahaifin Yoram, Yoram kuma shine mahaifin Uziya.
    9: Uziya shine mahaifin Yotam, Yotam shine mahaifin Ahaz, Ahaz shine mahaifin Hezekiya.
    10: Hezekiya shine mahaifin Manassa, Manassa shine mahaifin Amon, sannan Amon shine mahaifin Yosiya.
    11: Yosiya shine mahaifin Yekoniya da 'yan'uwansa, dai dai locacin da aka kwashe su zuwa kasar Babila.
    12: Bayan kwasar su zuwa kasar Babila, Yekoniya shine mahaifin Sheyaltiyel, Sheyaltiyel shine mahaifin Zarubabel.
    13: Zarubabel shine mahaifin Abihudu, Abihudu shine mahaifin Eliyakim, sannan Eliyakim shine mahaifin Azuru.
    14: Azuru shine mahaifin Saduku. Saduku shine mahaifin Akimu, sannan Akimu shine mahaifin Aliyudu
    15: Aliyudu shine mahaifin Ali'azara, Ali'azara shine mahaifin Matana, sannan Matana shine mahaifin Yakubu.
    16: Yakubu shine mahaifin Yusufu maigidan Maryamu, wadda ta wurin ta ne aka haifi Yesu, wanda ake ce da shi Almasihu.
    17: Tun daga Ibrahim zuwa Dauda, an yi tsara goma sha hudu ne, daga Dauda zuwa lokacin da aka kwashe su zuwa Babila, tsara goma sha hudu ne, sannan daga lokacin da aka kwashe su zuwa Babila zuwa Almasihu tsara goma sha hudu ne
    18: Ga yadda haihuwar Yesu Almasihu ta kasance. Mahaifiyarsa, Maryamu, tana tashi da Yusufu, amma kafin su yi aure, sai aka same ta da juna biyu ta wurin Ruhu Mai Tsarki.
    19: Mijinta, Yusufu, adalin mutum ne, amma ba ya so ya kunyatar da ita a sarari. Sai ya yi shawara ya sake ta a asirce.
    20: Yana cikin tunanin wadannan al'amura, sai mala'ikan Ubangiji ya bayyana gareshi a mafarki, ya ce masa, “Yusufu, dan Dauda, kada ka ji tsoron daukar Maryamu a matsayin matarka. Gama abinda ke cikinta, ta wurin Ruhu Mai Tsarki aka same shi.
    21: Za ta haifi Da, za ka kira sunansa Yesu, domin za ya ceci mutanensa daga zunubansu.”
    22: Duk wannan ya faru ne domin a cika abinda aka fada ta bakin annabin, cewa,
    23: “Duba, budurwa za ta sami juna biyu sannan za ta haifi da, za su kira sunansa Immanuel”-ma'ana, “Allah tare da mu.”
    24: Yusufu ya farka daga barci, ya yi kamar yadda mala'ikan Ubangiji ya umarce shi, sai ya dauke ta a matsayin matarsa.
    25: Amma Yusufu bai sadu da ita ba sai bayan da ta haifi da. Ya kira sunansa Yesu.
  2:
    1: Bayanda aka haifi Yesu a Baitalami ta kasar Yahudiya, a zamanin sarki Hirudus, sai ga wadansu masana daga gabas suka zo Urushalima, suna cewa,
    2: '''''Ina wanda aka haifa sarkin Yahudawa? Mun ga tauraronsa a gabas mun kuma zo mu yi masa sujada.'''''
    3: Da sarki Hirudus ya ji haka, sai ya damu kwarai, haka kuma dukan mutanen Urushalima.
    4: Hirudus ya tara dukan manyan firistoci da marubuta na jama'a, ya tambaye su, “Ina za a haifi Almasihun?”
    5: Suka ce masa, ''A Baitalami ne ta kasar Yahudiya, domin haka annabin ya rubuta,
    6: '''Ke kuma, Baitalami, ta kasar Yahudiya, ba ke ce mafi kankanta ba a cikin shugabanin Yahudiya, domin daga cikin ki mai mulki zai fito wanda zai zama makiyayin jama''a ta Isra''ila.'''''''
    7: Sai Hirudus ya kira masanan a asirce ya tambaye su aininhin lokacin da tauraron ya bayyana.
    8: Ya aike su Baitalami, ya ce, ''Ku je ku binciko mani dan yaron da kyau. Idan kun same shi, ku kawo mani labari, don ni ma in je in yi masa sujada.”
    9: Bayan sun ji maganar sarkin, sai suka yi tafiyar su, ga shi kuwa, tauraron da suka gani a gabas yana tafe a gaban su, har ya zo ya tsaya bisa inda dan yaron nan yake.
    10: Da suka ga tauraron, sai suka yi matukar farin ciki.
    11: Sai suka shiga gidan, suka ga dan yaron tare da mahaifiyarsa Maryamu. Suka rusuna gabansa suka yi masa sujada. Sa'an nan suka kwance kayansu, suka mika masa kyautar su ta zinariya da lubban, da mur.
    12: Allah kuma ya gargade su a mafarki kada su koma wurin Hirudus, sai suka koma kasarsu ta wata hanya dabam.
    13: Bayan sun tashi, sai ga wani mala'ikan Ubangiji ya bayyana ga Yusufu a mafarki, ya ce, ''Tashi, ka dauki dan yaron da mahaifiyarsa, ka gudu zuwa kasar Masar, ka zauna a can sai na fada maka, don Hirudus yana shirin binciko dan yaron ya hallaka shi.”
    14: A wannan dare fa Yusufu ya tashi ya dauki dan yaron da mahafiyarsa ya tafi Masar.
    15: Ya zauna a can har mutuwar Hirudus. Wannan kuwa domin a cika abin da Ubangiji ya fada ne ta bakin annabin, ''Daga Masar na kirawo Da na.''
    16: Da Hirudus ya ga masanan nan sun shashantar da shi, sai ya hasala kwarai, ya aika a karkashe dukan 'yan yara maza da suke Baitalami da kewayenta, daga masu shekara biyu zuwa kasa, gwargwadon lokacin da ya tabbatar a gun masanan.
    17: A lokacin ne aka cika fadar Annabi Irmiya,
    18: '''''An ji wata murya a Rama, tana kuka da bakin ciki mai zafi, Rahila ce take kuka saboda ''ya''yanta, kuma ta ki ta ta''azantu, domin ba su.'
    19: Sa'adda Hirudus ya mutu, sai ga mala'ikan Ubangiji ya bayyana ga Yusufu a mafarki a Masar ya ce,
    20: '''''Tashi ka dauki dan yaron da mahaifiyarsa, ka tafi kasar Isra''ila, domin masu neman ran dan yaron sun mutu.'''''
    21: Yusufu ya tashi, ya dauki dan yaron da mahaifiyarsa, ya zo kasar Isra'ila.
    22: Amma da ya ji Arkilayus ya gaji mahaifinsa Hirudus, yana mulkin kasar Yahudiya, sai ya ji tsoron isa can. Bayan da Allah ya yi masa gargadi a mafarki, sai ya ratse zuwa kasar Galili
    23: sai ya je ya zauna a wani gari da ake kira Nazarat. Wannan ya cika abin da aka fada ta bakin annabawa, cewa, za a kira shi Banazare.
  3:
    1: A kwanakin nan Yahaya Mai baftisma ya zo, yana wa'azi a jejin Yahudiya yana cewa,
    2: “Ku tuba, domin mulkin sama ya kusa.”
    3: Wannan shine wanda annabi Ishaya ya yi maganarsa, ya ce, “Muryar wani mai kira a jeji yana cewa, 'Ku shirya wa Ubangiji hanyarsa, ku daidaita tafarkunsa.''
    4: Yahaya kuwa yana sanye da tufa ta gashin rakumi, yana kuma daure da damarar fata, abincinsa kuwa fara ne da zuman jeji.
    5: Sai mutanen Urushalima, da na dukan Yahudiya, da na duk kasashen bakin Kogin Urdun, suka yi ta zuwa wurin sa.
    6: Ya yi masu baftisma a Kogin Urdun, yayinda suke furta zunubansu.
    7: Amma da ya ga Farisawa da Sadukiyawa da yawa, suna fitowa domin a yi masu baftisma, sai ya ce masu, “Ku 'ya'yan macizai masu dafi, wa ya gargade ku ku guje wa fushi mai zuwa?
    8: Ku ba da 'ya'ya da za su nuna tubanku.
    9: Kada kuwa ku dauka a ranku cewa, 'Ibrahim ne ubanmu.' Domin ina gaya maku, Allah yana da iko ya ta da wa Ibrahim 'ya'ya daga cikin duwatsun nan.
    10: Ko yanzu ma an sa gatari a gindin bishiyoyin. Saboda haka duk bishiyar da ba ta ba da 'ya'ya masu kyau ba, sai a sare ta a jefa a wuta.
    11: Na yi maku baftisma da ruwa, zuwa tuba. Amma mai zuwa baya na, ya fi ni girma, wanda ko takalmansa ma ban isa in dauka ba. Shi ne zai yi maku baftisma da Ruhu Mai Tsarki, da kuma wuta.
    12: Kwaryar shikarsa na hannunsa, zai kuwa share masussukarsa sarai, ya tara alkamarsa ya sa a rumbunsa, amma zai kona buntun da wutar da ba za a iya kashewa ba.”
    13: Sai Yesu ya zo daga kasar Galili, ya je Kogin Urdun wurin Yahaya, domin ya yi masa baftisma.
    14: Amma Yahaya ya yi ta kokarin ya hana shi, yana cewa, “Ni da nake bukatar ka yi mani baftisma, ka zo gare ni?”
    15: Yesu ya amsa masa ya ce, “Bari ya zama haka a yanzu, domin a cika dukan adalci.” Sai Yahaya ya yarje masa.
    16: Bayan da aka yi masa baftisma, Yesu ya fito nan da nan daga cikin ruwan, sai kuma sammai suka bude masa. Ya ga Ruhun Allah yana saukowa kamar kurciya, ya sauko a kansa.
    17: Duba, wata murya daga sammai tana cewa, ''Wannan shi ne kaunataccen Da na. Wanda ya gamshe ni sosai.''
  4:
    1: Sa'an nan Ruhu ya bi da Yesu zuwa cikin jeji, domin Ibilis ya gwada shi.
    2: Da ya yi azumi kwana arba'in dare da rana, daga baya yunwa ta kama shi.
    3: Sai mai jarabtar nan ya zo, ya ce masa, “Idan kai Dan Allah ne, ka umarci duwatsun nan su zama gurasa.”
    4: Amma Yesu ya amsa ya ce masa, “A rubuce yake cewa, 'Ba da gurasa kadai mutum zai rayu ba, sai dai da kowace magana da ta ke fitowa daga wurin Allah.'''
    5: Sa'an nan Ibilis ya kai shi tsattsarkan birni ya dora shi can kan kololuwar ginin haikali,
    6: ya ce masa, “In kai Dan Allah ne, to dira kasa. Domin a rubuce yake cewa, 'Zai ba mala'ikunsa umarni game da kai,' kuma, 'Za su daga ka da hannuwansu, domin kada ka yi tuntube da dutse.'''
    7: Yesu ya ce masa, “kuma a rubuce yake, 'Kada ka gwada Ubangiji Allahnka.'''
    8: Kuma, sai Ibilis ya kai shi kan wani dutse mai tsawo kwarai, ya nuna masa dukan mulkokin duniya da darajarsu.
    9: Ya ce masa, “Dukan wadannan zan baka idan ka rusuna ka yi mani sujada.''
    10: Sai Yesu ya ce masa, “Tafi daga nan, Shaidan! Domin a rubuce yake, 'Ka yi wa Ubangiji Allahnka sujada, shi kadai za ka bauta wa.'''
    11: Sa'an nan Ibilis ya rabu da shi, sai kuma mala'iku suka zo suka yi masa hidima.
    12: To, da Yesu ya ji an kama Yahaya, sai ya tashi zuwa kasar Galili.
    13: Ya bar Nazarat, ya koma Kafarnahum da zama, can bakin tekun Galili, kan iyakar kasar Zabaluna da Naftali.
    14: Wannan ya faru domin a cika fadar annabi Ishaya cewa,
    15: “Kasar Zabaluna da kasar Naftali, ta bakin teku, da hayin Kogin Urdun, Galili ta al'ummai!
    16: Mutane mazauna duhu suka ga babban haske, sannan ga wadanda ke zaune a yankin da inuwar mutuwa, haske ya keto masu.”
    17: Daga lokacin nan, Yesu ya fara wa'azi, yana cewa, “Ku tuba domin mulkin sama ya kusa.”
    18: Yana tafiya a bakin tekun Galili, sai ya ga wadansu 'yan'uwa biyu, Saminu da ake kira Bitrus, da dan'uwansa Andarawas, suna jefa taru a teku, domin su masunta ne.
    19: Yesu ya ce masu, “Ku zo, ku biyo ni, zan mai da ku masuntan mutane.”
    20: Nan da nan sai suka bar tarunsu, suka bi shi.
    21: Da Yesu ya ci gaba da tafiya, sai ya ga wadansu mutum biyu, su kuma 'yan'uwa ne, Yakubu dan Zabadi, da dan'uwansa Yahaya, suna cikin jirgi tare da mahaifinsu Zabadi, suna gyaran tarunsu. Sai ya kira su.
    22: Nan take suka bar mahaifinsu da jirgin, suka bi shi.
    23: Yesu ya zazzaga dukan kasar Galili, yana koyarwa a majami'unsu, yana shelar bisharar mulkin, yana kuma warkar da kowace cuta da rashin lafiya a cikin mutane.
    24: Labarinsa ya bazu a cikin dukan kasar Suriya, kuma mutanen suka kakkawo masa dukan marasa lafiya, masu fama da cuta iri iri, da masu shan azaba, da kuma masu aljannu, da masu farfadiya, da shanyayyu. Yesu ya warkar da su.
    25: Taro masu yawa suka bi shi daga kasar Galili, da Dikafolis, da Urushalima, da kasar Yahudiya, har ma daga hayin Urdun.
  5:
    1: Da Yesu ya ga taron jama'ar, sai ya hau saman dutse. Sa'adda ya zauna, almajiransa suka zo wurinsa.
    2: Ya bude bakinsa kuma ya koyar da su, yana cewa,
    3: “Albarka ta tabbata ga masu talauci a ruhu, domin mulkin sama nasu ne.
    4: Albarka ta tabbata ga masu makoki, domin za a ta'azantar da su.
    5: Albarka ta tabbata ga masu tawali'u, domin za su gaji duniya.
    6: Albarka ta tabbata ga masu yunwa da kishin adalci, domin za a kosar da su.
    7: Albarka ta tabbata ga masu jinkai, domin za su samu jinkai.
    8: Albarka ta tabbata ga masu tsabtar zuciya, domin za su ga Allah.
    9: Albarka ta tabbata ga masu kawo salama, domin za a ce da su 'ya'yan Allah.
    10: Albarka ta tabbata ga wadanda ake tsananta masu saboda adalci, domin mulkin sama nasu ne.
    11: Masu albarka ne ku sa'adda mutane suka zage ku, suka kuma tsananta maku, ko kuwa suka zarge ku da dukan miyagun abubuwa iri iri na karya, saboda ni.
    12: Ku yi murna da matukar farin ciki, domin sakamakonku mai yawan gaske ne a sama. Ta haka ne mutane suka tsananta wa annabawa da suka yi rayuwa kafin ku.
    13: Ku ne gishirin duniya, amma idan gishiri ya sane yaya za a mai da dandanonsa? Ba zai kara anfani ga komai ba, sai ko a zubar da shi, a tattake a karkashin kafafun mutane.
    14: Ku ne hasken duniya, birnin da ke kan tudu ba shi boyuwa.
    15: Mutane ba za su kunna fitila su sa ta karkashin kwando ba, sai ko a dora ta a mazaunin ta, domin ta ba da haske ga kowa da ke gidan.
    16: Bari hasken ku ya haskaka gaban mutane yadda za su ga kyawawan ayyukanku su kuma yabi Ubanku da ke cikin sama.
    17: Kada ku yi tsammanin na zo ne domin in rushe shari'a ko annabawa. Ban zo domin in rushe su ba, amma domin in cika su.
    18: Domin gaskiya ina gaya maku, har sama da kasa su shude, amma digo ko wasali daya ba za ya shude ba a cikin shari'ar, sai an cika dukan al'amura.
    19: Saboda haka duk wanda ya karya mafi kankanta daga cikin dokokin nan ko kuwa ya koya wa wasu su yi haka, za a kira shi mafi kankanta a cikin mulkin sama. Amma dukan wanda ya kiyaye su ko kuwa ya koyar da su, za a kira shi mafi girma a cikin mulkin sama.
    20: Gama ina gaya maku cewa idan adalcin ku bai zarce adalcin marubuta da Farisawa ba, babu yadda za ku shiga mulkin sama.
    21: Kun ji dai an ce wa mutanen da, 'Kada ka yi kisan kai,' kuma 'Duk wanda ya yi kisan kai yana cikin hatsarin hukunci.'
    22: Amma ina gaya muku, duk wanda ya yi fushi da dan'uwansa, yana cikin hatsarin hukunci. Kuma duk wanda ya ce da dan'uwansa, 'Kai mutumin banza!' yana cikin hatsarin tsayawa gaban majalisa, kowa kuma ya ce da dan'uwan sa 'Kai wawa!' yana cikin hatsarin shiga wutar jahannama.
    23: Saboda haka idan za ka yi baiko a bagadi sai ka tuna cewa dan'uwanka yana da damuwa da kai,
    24: ka bar baikon ka a gaban bagadin, ka yi tafiyarka. Da farko dai, ka sasanta da dan'uwanka kafin ka zo ka mika baikon.
    25: Ka yi sulhu da mai karar ka tun kana hanyar zuwa gaban shari'a, domin kada mai karar ka ya mika ka ga alkali, alkali kuwa ya mika ka ga dogarai, za a kuwa jefa ka a kurkuku.
    26: Gaskiya ina gaya maka, ba za ka taba fita daga can ba sai ko ka biya dukan kudin da ya ke binka.
    27: Kun dai ji an ce, 'Kada ka yi zina'.
    28: Amma ina gaya maku, duk wanda ya dubi mace, da muguwar sha'awa, ya riga ya yi zina da ita a zuciyarsa.
    29: Idan idonka na dama zai sa ka tuntube, kwakule shi ka jefar daga gareka. Don gara daya daga cikin gabobinka ya halaka, da a jefa dukan jikin ka a jahannama.
    30: Ko kuwa idan hannunka na dama zai sa ka tuntube, ka yanke shi ka jefar daga gare ka. Domin gara daya daga cikin gabobin ka ya halaka, da a jefa dukan jikinka a jahannama.
    31: An sake fada, 'Duk wanda ya kori matarsa, sai ya ba ta takaddar saki.'
    32: Amma ina gaya maku ko wa ya saki matarsa, idan ba a kan laifin lalata ba, ya mai da ita mazinaciya kenan. Kuma duk wanda ya aure ta bayan sakin, ya yi zina kenan.
    33: Kun sake ji an ce wa wadan da suke a zamanin da, 'Kada ku yi rantsuwar karya, amma ku yi rantsuwar ku ga Ubangiji.'
    34: Amma ina gaya maku, kada ku yi rantsuwa sam, ko da sama domin kursuyin Allah ne;
    35: ko kuwa da duniya, domin mazaunin kafafunsa ne, ko da Urushalima, domin birnin babban sarki ne.
    36: Ko ma ace ku yi rantsuwa da kanku, domin ba za ku iya mai da gashin kanku baki ko fari ba.
    37: Amma bari maganarku ta zama 'I, I', ko kuwa 'A'a, a'a.' Duk abin da ya wuce wannan, daga mugun yake.
    38: Kun dai ji an ce, “Ido a maimakon ido, hakori kuma a maimakon hakori.'
    39: Amma ina gaya maku, kada ku yi jayayya da wanda ke mugu, a maimakon haka, ko wa ya mare ku a kuncin dama, ku juya masa dayan ma.
    40: Idan wani yana da niyyar kai kararku gaban shari'a saboda ya karbi rigarku, ku ba wannan mutumin mayafinku ma.
    41: Duk wanda ya tilasta ku ga tafiyar mil daya, ku je da shi biyu.
    42: Ku ba kowa da ya tambaye ku, kuma kada ku hana kowa da ke neman rance a wurinku.
    43: Kun ji abin da aka fada, 'Za ka kaunaci makwabcin ka ka ki magabcin ka.'
    44: Amma ina gaya maku, ku kaunaci magabtan ku, ku yi addu'a domin masu tsananta maku, ku albarkaci wadanda suka la'ance ku, ku yi alheri ga wadanda suke kin ku,
    45: domin ku zama 'ya'yan Ubanku da ke cikin sama. Domin yakan sa rana ta haskaka wa mugu da mutumin kirki, kuma yakan aiko da ruwan sama ga adali da azzalumi.
    46: Domin idan kuna kaunar wadanda suke kaunarku, wanne lada kuka samu? Ba haka masu karban haraji ma suke yi ba?
    47: Kuma in kun gaida 'yan'uwanku kadai, me kuke yi fiye da sauran? Ba hakanan al'ummai ma suke yi ba?
    48: Saboda haka, lalle ne ku zama cikakku, kamar yadda Ubanku na sama yake cikakke.
  6:
    1: Ku yi hankali kada ku yi ayyukan adalcinku gaban mutane domin su ganku, idan kun yi haka, ba za ku sami sakamako a wurin Ubanku da yake sama ba.
    2: Saboda haka, in za ku yi sadaka, kada ku busa kaho yadda munafukai suke yi a majami'u da kuma akan tituna domin mutane su yabesu. Gaskiya ina gaya maku, sun samu ladansu.
    3: Amma in za ku yi sadaka, kada hannunku na hagu ya san abin da hannunku na dama yake yi,
    4: domin sadakarku ta zama a asirce. Ubanku kuwa da yake ganin abin da ake yi a asirce, zai saka maku.
    5: Sa'adda za ku yi addu'a kuma, kada ku zama kamar munafukai, domin sun cika son yin addu'a a tsaye a majami'unsu da kuma a gefen tituna, domin mutane su gansu. Gaskiya ina gaya maku, sun sami ladarsu kenan.
    6: Amma ku, idan za ku yi addu'a, sai ku shiga cikin daki. Ku rufe kofa, ku yi addu'a ga Ubanku wanda yake a asirce, Ubanku kuwa da ke ganin abin da ake yi a asirce, zai saka maku.
    7: Idan za ku yi addu'a, kada ku yi ta maimaici marar anfani, kamar yadda al'ummai suke yi, domin a tunanin su za a saurare su saboda yawan maganganunsu.
    8: Domin haka, kada ku zama kamarsu, domin Ubanku ya san bukatar ku tun kafin ku roke shi.
    9: 'Saboda haka sai ku yi addu''a kamar haka: ''Ubanmu da ke sama, bari a tsarkake sunanka.'
    10: Bari mulkinka shi zo. Bari nufinka ya yiwu a duniya kamar yadda ake yi a sama.
    11: Ka ba mu yau abincinmu na kullum.
    12: Ka gafarta mana basussukanmu, kamar yadda mu ma muke gafarta ma wadanda muke bi bashi.
    13: Kuma kada ka kawo mu cikin jaraba, amma ka kubutar da mu daga Mugun.' [Gama mulki da iko da daukaka naka ne har abada. Amin]
    14: Domin in kun yafe wa mutane laifuffukansu, Ubanku na Sama shima zai yafe maku.
    15: In kuwa ba ku yafe wa mutane laifuffukansu ba, Ubanku ma ba zai yafe muku laifuffukanku ba.”
    16: Haka kuma, in za ku yi azumi, kada ku zama da fuska kamar masu makoki yadda munafukai ke yi, domin sukan yankwane fuskokinsu, domin su bayyana ga mutane kamar suna azumi. Gaskiya, ina gaya maku, sun sami ladansu ke nan.
    17: Amma in kuna azumi, ku shafa mai a ka, ku kuma wanke fuska,
    18: don kada mutane su gane kuna azumi, sai dai Ubanku da yake a asirce. Kuma Ubanku da ke ganin abinda ke a asirce, zai saka maku.”
    19: “Kada ku tara wa kanku dukiya a duniya, inda asu da tsatsa ke batawa, inda barayi kuma ke fasawa su yi sata.
    20: Maimakon haka, ku tara wa kanku dukiya a sama, inda babu asu da tsatsa da za su bata, inda kuma ba barayi da za su fasa su yi sata.
    21: Domin inda dukiyar ka take, a nan zuciyar ka ma take.
    22: Ido shi ne fitilar jiki. Saboda haka, idan idonka na da kyau, dukan jiki na cike da haske.
    23: Amma in idonka na da lahani, dukan jiki na cike da duhu. Saboda haka, in hasken da yake cikinka duhu ne, ina misalin yawan duhun!
    24: Ba mai iya bauta wa iyayengiji biyu, ko dai ya ki daya, ya so daya, ko kuma ya amince wa dayan ya raina dayan. Ba dama ku bauta wa Allah da kuma dukiya.
    25: Saboda haka ina gaya maku, kada ku damu a kan rayuwarku, game da abin da za ku ci, da abin da za ku sha- ko kuwa jikinku, abin da za ku yi tufafi da shi. Ashe rai bai fi abinci ba, jiki kuma bai fi tufafi ba?
    26: Ku dubi tsuntsayen da ke sararin sama. Ai, ba su shuka, balle girbi, ba su kuma tarawa a cikin rumbuna, amma Ubanku na Sama na ciyar da su. Ashe, ba ku fi su martaba ba?
    27: Kuma wanene a cikinku, don damuwarsa, zai iya kara ko taki ga tsawon rayuwarsa?
    28: To, don me kuke damuwa a kan tufafi? Ku dubi furannin jeji, yadda suke girma. Ba su aiki, kuma ba su sakar kaya.
    29: Duk da haka ina gaya maku, ko Sulaimanu ma, cikin dukan daukakar sa bai yi ado kamar daya daga cikin wadannan ba.
    30: Idan Allah yayi wa ciyawar jeji ado, wadda yau tana wanzuwa, gobe kuwa a jefa ta cikin murhu, ina misalin adon da za ya yi maku, ya ku masu karancin bangaskiya?
    31: Don haka kada ku damu, kuna cewa, 'Me za mu ci? ko, Me za mu sha?' ko kuwa, 'Wadanne tufafi za mu sa?'
    32: Ai, al'ummai ma suna neman dukan irin wadannan abubuwa, Ubanku na sama kuwa ya san kuna bukatarsu.
    33: Amma ku nemi mulkinsa da farko da adalcinsa, kuma dukan wadannan abubuwa za a baku.
    34: “Saboda haka kada ku damu don gobe, ai, gobe za ta damu da kanta. Kowace rana ta na cike da wahalarta”.
  7:
    1: Kada ku yi hukunci, domin ku ma kada a hukunta ku. Domin da irin hukuncin da ku kan hukunta da shi za a hukunta ku.
    2: Mudun da kukan auna, da shi za a auna maku.
    3: Don me kake duban dan hakin da ke idon dan'uwanka, amma ba ka kula da gungumen da ke naka idon ba?
    4: Ko kuwa yaya za ka iya ce wa dan'uwanka, 'Bari in cire maka dan hakin da ke idon ka,' alhali ga gungume a cikin naka idon?
    5: Kai munafiki! Ka fara cire gungumen da ke idonka, sa'annan za ka iya gani sosai yadda za ka cire dan hakin da ke idon dan'uwanka.
    6: Kada ku ba karnuka abin da ke tsattsarka. Kada kuma ku jefa wa aladu, lu'u lu'anku. Idan ba haka ba za su tattake su a karkashin sawunsu, su kuma juyo su kekketa ku.
    7: Roka, kuma za a ba ku. Nema, kuma za ku samu. Kwankwasa kuma za a bude maku.
    8: Ai duk wanda ya roka, zai karba, kuma duk wanda ya nema zai samu, wanda ya kwankwasa kuma za a bude masa.
    9: Ko, kuwa wane mutum ne a cikin ku, dan sa zai roke shi gurasa, ya ba shi dutse?
    10: Ko kuwa in ya roke shi kifi, zai ba shi maciji?
    11: Saboda haka, idan ku da ku ke miyagu, kun san yadda za ku ba da kyautai masu kyau ga 'ya'yanku, ina kimanin yadda Ubanku na sama zai ba da abubuwa masu kyau ga duk wadanda suke rokon sa?
    12: Saboda haka, duk abinda ku ke so mutane su yi maku, ku ma sai ku yi masu, domin wannan shi ne dukan shari'a da koyarwar annabawa.
    13: Ku shiga ta matsattsiyar kofa, don kofar zuwa hallaka na da fadi, hanyar ta mai saukin bi ce, masu shiga ta cikin ta suna da yawa.
    14: Domin kofar zuwa rai matsattsiya ce, hanyar ta mai wuyar bi ce, masu samun ta kuwa kadan ne.
    15: Ku kula da annabawan karya, wadanda su kan zo maku da siffar tumaki, amma a gaskiya kyarketai ne masu warwashewa.
    16: Za ku gane su ta irin ''ya'yansu. Mutane na cirar inabi a jikin kaya, ko kuwa baure a jikin sarkakkiya?
    17: Haka kowanne itace mai kyau yakan haifi kyawawan 'ya'ya, amma mummunan itace kuwa yakan haifi munanan 'ya'ya.
    18: Kyakkyawan itace ba zai taba haifar da munanan 'ya'ya ba, haka kuma mummunan itace ba zai taba haifar da kyawawan 'ya'ya ba.
    19: Duk itacen da ba ya ba da 'ya'ya masu kyau, sai a sare shi a jefa a wuta.
    20: Domin haka, ta irin 'ya'yansu za a gane su.
    21: Ba duk mai ce mani, 'Ubangiji, Ubangiji,' ne, zai shiga mulkin sama ba, sai dai wanda ya yi nufin Ubana da yake cikin sama.
    22: A ranar nan da yawa za su ce mani, 'Ubangiji, Ubangiji,' ashe ba mu yi annabci da sunanka ba, ba mu fitar da aljanu da sunanka ba, ba mu kuma yi manyan ayyuka masu yawa da sunanka ba?'
    23: Sa'annan zan ce masu 'Ni ban taba saninku ba! Ku rabu da ni, ku masu aikata mugunta!'
    24: Saboda haka, dukan wanda yake jin maganata, yake kuma aikata ta, za a kwatanta shi da mutum mai hikima, wanda ya gina gidan sa a bisa dutse.
    25: Da ruwa ya sauko, ambaliyar ruwa ta zo, iska ta taso ta buga gidan, amma bai fadi ba, domin an gina shi bisa dutse.
    26: Amma duk wanda ya ji maganar nan tawa, bai aikata ta ba, za a misalta shi da wawan mutum da ya gina gidansa a kan rairayi.
    27: Ruwa ya sauko, ambaliyar ruwa ta zo, sai iska ta taso ta buga gidan. Sai kuma ya rushe, ya kuwa yi cikakkiyar ragargajewa.''
    28: Ya zama sa'adda Yesu ya gama fadin wadannan maganganu, sai taro suka yi mamakin koyarwarsa,
    29: Domin yana koya masu da iko, ba kamar marubuta ba.
  8:
    1: Da Yesu ya sauko daga dutsen, sai taro masu yawa suka bi shi.
    2: Sai wani kuturu ya zo gunsa ya yi masa sujada, ya ce, “Ubangiji, in dai ka yarda, za ka iya tsarkake ni.”
    3: Yesu ya mika hannunsa ya taba shi, ya ce, “Na yarda, ka tsarkaka.” Nan da nan aka tsarkake shi daga kuturtarsa.
    4: Yesu ya ce masa, 'Ka tabbata, ba ka gaya wa kowa komai ba. Sai dai ka je ka nuna kan ka ga firist, ka kuma bayar da baiko da Musa ya umarta domin shaida garesu?
    5: Da Yesu ya shiga kafarnahum, sai wani hafsa ya zo gunsa ya roke shi,
    6: Ya ce, Ubangiji, bawana na kwance shanyayye a gida, yana shan azaba kwarai.”
    7: Yesu ya ce masa, “Zan zo in warkar da shi.”
    8: Sai hafsan, ya ce, “Ubangiji, ban isa har ka zo gida na ba, amma sai ka yi magana kawai, bawana kuwa zai warke.
    9: Domin ni ma ina karkashin ikon wani ne, ina kuma da sojoji a karkashina, sai in ce wa wannan, 'je ka,' sai ya je, wani kuma in ce masa, 'zo,' sai ya zo, in ce wa bawa na, 'yi abu kaza,' sai ya yi,”
    10: Da Yesu ya ji haka, sai ya yi mamaki, har ya ce wa mabiyansa, “Gaskiya, ina gaya maku, ko a cikin isra'ila ban taba samun bangaskiya mai karfi irin wannan ba.
    11: Na gaya maku, da yawa za su zo daga gabas da yamma, su zauna cin abinci tare da Ibrahim da Ishaku, da Yakubu a cikin mulkin sama.
    12: Amma 'ya'yan mulkin kuwa sai a jefa su cikin matsanancin duhu. Can za su yi kuka da cizon hakora.”
    13: Yesu ya ce wa hafsan, “Je ka! Bari ya zamar maka gwargwadon bangaskiyar da ka yi,” A daidai wannan sa'a bawansa ya warke.
    14: Da Yesu ya shiga gidan Btrus, sai ya ga surukar Bitrus tana kwance da zazzabi.
    15: Yesu ya taba hannunta, zazzabin ya sake ta, ta kuma tashi ta fara yi masa hidima.
    16: Da maraice ya yi, sai mutanen suka kakkawo wa Yesu masu aljanu da yawa. Da magana kawai ya fitar da aljanun, ya kuma warkar da dukan marasa lafiya.
    17: Ta haka kuwa maganar annabi Ishaya ta samu cika cewa, “Shi da kansa ya debe rashin lafiyar mu, ya dauke cututtukan mu.”
    18: Sa'adda Yesu ya ga taro masu yawa kewaye da shi, sai ya ba da umarni su tafi su koma wancan hayi na tekun Galili.
    19: Sai wani marubuci ya zo ya ce masa, “Malam, zan bi ka duk inda za ka je.”
    20: Yesu ya ce masa, “Yanyawa suna da ramukansu, tsuntsayen sama kuma da shekunan su, amma Dan mutum ba shi da wurin da zai kwanta.”
    21: Wani cikin almajiran ya ce masa, “Ubangiji, ka bar ni tukuna in je in binne mahaifina.”
    22: Amma Yesu ya ce masa, “Bari matattu su binne matattunsu.”
    23: Da Yesu ya shiga jirgi, almajiransa suka bi shi.
    24: Sai ga wata babbar iska ta taso a tekun, har rakuman ruwa suka fara shan kan jirgin. Amma Yesu yana barci.
    25: Sai almajiran sa suka je suka tashe shi, suka ce, “Ubangiji, ka cece mu, za mu hallaka!”
    26: Yesu ya ce masu, “Don me kuka firgita haka, ya ku masu karancin bangaskiya?” Sa'annan ya tashi, ya tsauta wa iskar da tekun. Sai wurin gaba daya ya yi tsit.
    27: Mutanen suka yi al'ajibi, suka ce, “Wanne irin mutum ne wannan, wanda har iska da teku ma suke masa biyayya?”.
    28: Da Yesu ya zo daga wancan hayin a kasar Garasinawa, mutane biyu masu al'janu suka fito suka same shi. Suna fitowa daga makabarta kuma suna da fada sosai, har ma ba mai iya bin ta wannan hanya.
    29: Sai suka kwala ihu suka ce, “Ina ruwanka da mu, kai dan Allah? Ka zo nan ne ka yi mana azaba tun kafin lokaci ya yi?”
    30: To akwai wani garken aladu masu yawa na kiwo, babu nisa da su.
    31: Sai al'janun suka roki Yesu suka ce, “In ka fitar da mu, tura mu cikin garken aladun nan.”
    32: “Yesu ya ce masu, “To, ku je.” Sai aljanun suka fita, suka shiga cikin aladun. Sai kuwa duk garken suka rugungunta ta gangaren, suka fada cikin tekun, suka hallaka a ruwa.
    33: Mutanen masu kiwon aladun suka gudu, suka shiga gari, suka yi ta ba da labarin komai da komai, musamman abin da ya faru da masu al'janun.
    34: Sai duk jama'ar gari suka fito su sami Yesu. Da suka gan shi, suka roke shi ya bar kasarsu.
  9:
    1: Yesu ya shiga jirgi ya haye ya je birninsa.
    2: Sai gashi, sun kawo masa wani mutum shanyayye kwance a tabarma. Da Yesu ya ga bangaskiyarsu, sai ya ce wa shanyayyen, ''Da, ka yi farin ciki. An gafarta maka zunuban ka.''
    3: Sai wadansu marubuta suka ce a tsakaninsu, ''Wannan mutum sabo yake yi.''
    4: Yesu kuwa da yake ya san tunaninsu, yace, ''Don me kuke mugun tunani a zuciyarku?
    5: Wanne ya fi sauki, a ce, 'An gafarta maka zunubanka,' ko kuwa a ce, 'Tashi ka yi tafiya'?
    6: Amma domin ku sani Dan mutum yana da ikon gafarta zunubai a duniya...'' Sai ya ce wa shanyayyen, ''Tashi, ka dauki shimfidarka ka tafi gida.''
    7: Mutumin kuwa ya tashi ya tafi gida.
    8: Da taron suka ga haka sai suka yi mamaki, suka daukaka Allah, wanda ya ba mutane irin wannan iko.
    9: Da Yesu ya yi gaba, ya ga wani mutum mai suna Matiyu a zaune, yana aiki a wurin karbar haraji. Yace masa, ''Ka biyo ni.'' Ya tashi ya bi shi.
    10: Sa'adda kuma Yesu yake cin abinci a gida, sai ga masu karbar haraji da masu zunubi da yawa sun zo, sun zauna tare da shi da almajiransa.
    11: Da Farisawa suka ga haka, sai suka ce wa almajiransa, ''Don me malamin ku ya ke ci tare da masu karbar haraji da masu zunubi?''
    12: Amma da Yesu ya ji haka ya ce, ''Ai, lafiyayyu ba ruwansu da likita, sai dai marasa lafiya.
    13: Sai ku fahimci ma'anar wannan tukuna, 'Ni kam, ina bukatar jinkai ba hadaya ba.' Ba domin in kira masu adalci su tuba na zo ba, sai dai masu zunubi.
    14: Sai almajiran Yahaya suka zo wurinsa, suka ce, ''Don me mu da Farisawa mu kan yi azumi a kai a kai, amma naka almajiran ba su yi?''
    15: Sai Yesu ya ce masu, ''Masu hidimar buki za su yi bakin ciki tun ango yana tare da su? Ai, lokaci yana zuwa da za a dauke masu angon. A sa'annan ne fa za su yi azumi.''
    16: Babu mutumin da zai sa sabon kyalle a kan tsohuwar tufa, domin kyallen zai yage daga tufar, har ma yagewar ta fi ta da.
    17: Mutane kuma ba su dura sabon ruwan inabi a tsofaffin salkuna. Idan sun yi haka, sai salkunan kuma su fashe inabin ya tsiyaye, sai salkunan su lalace. A maimakon haka, ana sa sabon inabi cikin sababbin salkuna, ta haka an tsirar da duka biyun kenan.''
    18: Yesu kuwa yana cikin yi masu magana sai ga wani shugaban jama'a ya zo ya yi masa sujada, ya ce, ''Yanzun nan 'yata ta rasu, amma ka zo ka dora mata hannu, za ta rayu.''
    19: Sai Yesu ya tashi ya bi shi tare da almajiransa.
    20: Sai ga kuma wata mace wadda ta yi shakaru goma sha biyu tana zubar da jini sosai, ta rabo ta bayan Yesu, ta taba gezar mayafinsa.
    21: Domin ta ce a ran ta, ''Ko da mayafinsa ma na taba, sai in warke.''
    22: Sai Yesu ya juya, ya gan ta ya ce, '''Yata, ki karfafa. Bangaskiyarki ta warkar da ke.'' Nan take matar ta warke.
    23: Da Yesu ya isa gidan shugaban jama'ar, ya kuma ga masu busar sarewa da taro suna ta hayaniya sosai.
    24: Sai ya ce, ''Ku ba da wuri, ai, yarinyar ba matacciya take ba, barci ta ke yi.'' Sai suka yi masa dariyar raini.
    25: Sa'adda aka fitar da taron waje, ya shiga ya kama hannunta, sai kuwa yarinyar ta shi.
    26: Labarin kuwa ya bazu a duk yankin.
    27: Da Yesu ya yi gaba daga nan, sai wadansu makafi biyu suka bi shi, suna daga murya suna cewa, ''Ya Dan Dauda, ka ji tausayinmu.''
    28: Da Yesu ya shiga wani gida sai makafin suka zo gareshi. Yesu ya ce masu, “Kun gaskata ina da ikon yin haka?'' Sai suka ce masa. ''I, ya Ubangiji.''
    29: Sai Yesu ya taba idanunsu, ya ce, ''Ya zama maku gwargwadon bangaskiyarku.''
    30: Sai idanunsu suka bude. Amma Yesu ya umarce su kwarai, ya ce, ''Kada fa kowa ya ji labarin nan.''
    31: Amma suka tafi suka yi ta baza labarinsa a duk yankin.
    32: Da makafin biyu suka tafi, sai aka kawo wa Yesu wani bebe mai aljani.
    33: Bayan da an fitar da aljanin, sai beben ya yi magana, taron kuwa suka yi mamaki, su ka ce, ''Kai, ba a taba ganin irin wannan a cikin Isra'ila ba!''
    34: Amma sai Farisawa suka ce, ''Ai, da ikon sarkin aljanu ya ke fitar da aljanu.''
    35: Sai Yesu ya zazzaga dukan garuruwa da kauyuka, yana koyarwa a majami'unsu, yana yin bisharar mulkin Allah, yana kuma warkar da kowace irin cuta da rashin lafiya.
    36: Amma da ya ga taro masu yawa sai ya ji tausayinsu, domin suna shan wahala kuma sun karaya. Suna nan kamar tumaki da babu makiyayi.
    37: Sai ya ce wa almajiransa, ''Girbin yana da yawa, amma ma'aikatan kadan ne.
    38: Saboda haka sai ku yi sauri ku roki Ubangijin girbin ya turo ma'aikata cikin girbinsa.''
  10:
    1: Yesu ya kira almajiransa goma sha biyu, ya kuma ba su ikon fitar da kazaman ruhohi, su warkar da kowacce irin cuta da rashin lafiya.
    2: To yanzu ga sunayen manzanin nan goma sha biyu. Na farkon shine, Saminu, wanda ake kira Bitrus, da dan'uwansa Andarawas, da Yakubu dan Zabadi, da dan'uwansa Yahaya;
    3: Filibus, da Bartalamawus, da Toma da Matiyu mai karbar haraji da Yakubu dan Halfa, da Taddawus;
    4: Saminu Bakairawane, da kuma Yahuza Iskariyoti wanda ya bashe shi.
    5: Sha biyun nan su ne Yesu ya aika, ya yi masu umarni ya ce, ''Kada ku shiga wajen al'ummai, ko kuma kowane garin Samariyawa.
    6: Sai dai ku je wurin batattun tumaki na gidan Isra'ila.
    7: Sa'adda kuna tafiya, kuna wa'azi, kuna cewa, 'Mulkin Sama ya kusato'.
    8: Ku warkar da marasa lafiya, ku tada matattu, ku tsarkake kutare, ku kuma fitar da aljanu. Kyauta kuka samu ku ma ku bayar kyauta.
    9: Kada ku rike zinariya, ko azurfa, ko tagulla a jakarku.
    10: Kada kuma ku dauki zabira a tafiyarku, ko taguwa biyu, ko takalma, ko sanda, don ma'aikaci ya cancanci abincin sa.
    11: Kowanne birni, ko kauyen da kuka shiga, ku nemi mai mutunci a cikinsa, ku kuma zauna a wurin har lokacin da za ku tashi.
    12: In za ku shiga gida ku ce, salama a gareku.
    13: Idan gidan akwai dan salama, salamarku za ta ta tabbata a gare shi. Idan kuwa babu, salamarku za ta komo maku.
    14: Ga wadanda su ka ki karbar ku ko sauraron ku, idan za ku fita garin ko gidan, sai ku karkade kurar kafafunku.
    15: Hakika, ina gaya maku, a ranar shari'a za a fi rangwanta wa kasar Saduma da ta Gwamrata a kan wannan birni.
    16: '''''Duba, na aike ku kamar tumaki a tsakiyar kyarketai, don haka sai ku zama masu wayo kamar macizai, da kuma marasa barna kamar kurciyoyi.'
    17: Ku yi hankali da mutane, don za su kai ku gaban majalisa, su kuma yi maku bulala a majami'unsu.
    18: Za su kuma kai ku gaban mahukunta da sarakuna saboda ni, domin ku bada shaida a gabansu, da kuma gaban al'ummai.
    19: Idan har sun bada ku, kada ku damu da yadda za ku yi magana, ko kuwa abin da za ku fada, domin za a ba ku abin da za ku fada a lokacin.
    20: Domin ba ku ne kuke magana ba, Ruhun Ubanku ne yake magana ta bakinku.
    21: Dan'uwa zai ba da dan'uwansa a kashe shi, uba kuwa dansa. 'Ya'ya kuma za su tayarwa iyayensu, har su sa a kashe su.
    22: Kowa kuma zai ki ku saboda sunana. Amma duk wanda ya jure har karshe, zai tsira.
    23: In sun tsananta maku a wannan gari, ku gudu zuwa na gaba. Hakika ina gaya maku, kafin ku gama zazzaga dukan garuruwan Isra'ila, Dan Mutum zai zo.
    24: Almajiri ba ya fin malaminsa, bawa kuma ba yafin ubangijinsa.
    25: Dai dai ne almajiri ya zama kamar malaminsa, bawa kuma kamar ubangijinsa. In har sun kira mai gida Ba'alzabuba, za su kuma bata mutanen gidansa!
    26: Don haka kada kuji tsoron su, domin ba abin da yake boye da ba za a bayyana ba.
    27: Abin da nake fada maku a asirce, ku fada a sarari. Abin da kuma kuka ji a cikin rada, ku yi shelarsa daga kan soraye.
    28: Kada ku ji tsoron masu kisan jikin mutum, amma ba sa iya kashe rai. Sai dai ku ji tsoron wannan da yake da ikon kashe jiki ya kuma jefa rai cikin jahannama.
    29: Ba 'yan tsuntsaye biyu ake sayarwa akan kobo ba? Ba ko daya a cikin su da zai fadi kasa ba tare da yardar Ubanku ba.
    30: Ai, ko da gashin kan ku ma duk a kidaye yake.
    31: Kada ku ji tsoro. Gama darajarku ta fi ta tsuntsaye masu yawa.
    32: '''''Saboda haka duk wanda ya shaida ni a gaban mutane, ni ma zan yi shaidar sa a gaban Ubana wanda ya ke cikin Sama.'
    33: Amma duk wanda ya yi musun sani na a gaban mutane, ni ma zan yi musun sanin sa a gaban Ubana da yake cikin Sama.''
    34: '''''Kada ku zaci na zo ne in kawo salama a duniya. Ban zo domin in kawo salama ba, sai dai takobi.'
    35: Domin na zo ne in hada mutum da ubansa gaba, 'ya da uwatarta, mata da kuma surukarta.
    36: Zai zama na kuma magabtan mutum su ne mutanen gidansa.
    37: Dukan wanda ya fi son mahaifinsa ko mahaifayarsa fiye da ni, bai cancanci zama nawa ba. Wanda kuma ya fi son dansa ko 'yarsa fiye da ni, bai cancanci zama nawa ba.
    38: Wanda kuma bai dauki gicciyensa ya biyo ni ba, bai cancanci zama nawa ba.
    39: Dukan mai son ya ceci ransa, zai rasa shi. Duk kuwa wanda ya rasa ransa saboda ni, yana ceton sa ne.
    40: '''''Wanda ya marabce ku, ya marabce ni ke nan.'
    41: Wanda ya marabce ni kuwa, ya marabci wanda ya aiko ni. Wanda ya marabci annabi domin shi annabi ne, zai karbi lada kamar na annabi. Wanda kuma ya marabci mai adalci saboda shi mai adalci ne, zai sami lada kamar na mai adalci.
    42: Kowa ya ba daya daga cikin 'yan kananan nan, ko da kofin ruwan sanyi ya sha, domin shi almajirina ne, hakika, Ina gaya maku, ba zai rasa ladarsa ba.''
  11:
    1: Bayan Yesu ya gama yi wa almajiransa gargadi, sai ya bar wannan wuri, ya tafi biranensu domin yayi koyorwa, da wa'azi.
    2: Da Yahaya mai baftisma ya ji daga kurkuku irin ayyukan da Yesu ke yi, sai ya aika sako ta wurin almajiransa.
    3: Ya ce masa. “Kai ne mai zuwa”? ko mu sa ido ga wani.
    4: Yesu ya amsa ya ce masu, “Ku je ku gaya wa Yahaya abin da ku ka gani da abin da ku ka ji.
    5: Makafi suna samun ganin gari, guragu na tafiya, ana tsarkake kutare, kurame na jin magana kuma, ana tada matattu, mabukata kuma ana ba su bishara.
    6: Kuma mai albarka ne wanda baya tuntube sabili da ni.
    7: Bayan wadannan sun tafi, sai Yesu ya fara wa jama'a jawabi game da Yahaya mai baftisma, yana cewa, “Me ake zuwa gani a jeji - ciyawa ce da iska ke busawa?
    8: Shin menene kuke zuwa gani a jeji - mutum mai sanye da tufafi masu laushi? Hakika, masu sa tufafi masu laushi suna zaune ne a fadar sarakuna.
    9: Amma me ku ke zuwa gani, annabi? Hakika ina fada maku, fiye ma da annabi.
    10: Wannan shine wanda aka rubuta game da shi, 'Duba, ina aika manzona, wanda za ya tafi gabanka domin ya shirya maka hanya inda za ka bi'.
    11: Ina gaya maku gaskiya, cikin wadanda mata suka haifa, babu mai girma kamar Yahaya mai baftisma. Amma mafi kankanta a mulkin sama ya fi shi girma.
    12: Tun daga kwanakin Yahaya mai baftisma zuwa yanzu, mulkin sama yana shan gwagwarmaya, masu husuma kuma su kan kwace shi da karfi.
    13: Gama dukan annabawa da shari'a sun yi annabci har zuwa lokacin Yahaya.
    14: kuma in zaku karba, wannan shine Iliya wanda za ya zo.
    15: Wanda ke da kunnuwan ji, ya ji.
    16: Da me zan kwatanta wannan zamani? Ya na kamar yara masu wasa a kasuwa, sun zauna suna kiran juna
    17: suna cewa mun busa maku sarewa baku yi rawa ba, mun yi makoki, baku yi kuka ba.
    18: Gama Yahaya ya zo, baya cin gurasa ko shan ruwan inabi, sai aka ce, “Yana da aljannu”.
    19: Dan mutum ya zo yana ci yana sha, sai aka ce, 'Duba, ga mai hadama, mashayi kuma, abokin masu karbar haraji da masu zunubi!' Amma hikima, ta wurin aikin ta ake tabbatar da ita.
    20: Sannan Yesu ya fara tsautawa biranen nan inda ya yi yawancin ayukansa, domin ba su tuba ba.
    21: “Kaiton ki Korasinu, kaiton ki Batsaida! In da an yi irin ayuka masu ban mamaki a Taya da Sidon! Yadda aka yi a cikinku, da tuni sun tuba suna sanye da tsumma da yafa toka.
    22: Amma zai zama da sauki a kan Taya da Sidon a ranar shari'a fiye da ku.
    23: Ke kafarnahum, kina tsammani za a daukaka ki har zuwa sama? A'a za a saukar da ke kasa zuwa hades. Gama in da an yi irin al'ajiban da aka yi a cikin ki a Sodom, da tana nan har yanzu.
    24: Amma ina ce maku, za a saukaka wa Sodom a ranar shari'a fiye da ku.”
    25: A wannan lokaci Yesu ya ce, “Ina yabon ka, ya Uba, Ubangijin sama da kasa, domin ka boye wa masu hikima da fahimta wadannan abubuwa, ka bayyana wa marasa sani, kamar kananan yara.
    26: I, ya Uba gama wannan shine ya yi daidai a gare ka.
    27: An mallaka mani dukan abu daga wurin Ubana. Sannan babu wanda ya san Dan, sai Uban, babu kuma wanda ya san Uban, sai Dan, da duk wanda ya so ya bayyana masa.
    28: Ku zo gare ni, dukanku masu wahala da fama da nauyin kaya, ni kuma zan ba ku hutawa.
    29: Ku dauki karkiya ta ku koya daga gare ni, gama ni mai tawali'u ne da saukin hali a zuciya, sannan zaku sami hutawa ga rayukanku.
    30: Gama karkiyata mai sauki ce, kaya na kuma ba shi da nauyi.”
  12:
    1: A wannan lokaci, Yesu ya tafi a ranar Asabaci, ya bi cikin gonar hatsi. Almajiransa na jin yunwa, sai suka fara zagar hatsi suna ci.
    2: Amma da Farisawa suka gan su, sai su ka ce wa Yesu. “Duba, almajiranka su na yin abin da doka ta haramta a ranar Asabaci.”
    3: Amma Yesu ya ce masu, “Baku karanta abin da Dauda ya yi ba, lokacin da ya ke jin yunwa, tare da mazan da ke tare da shi?
    4: Yadda ya shiga gidan Allah, ya ci gurasar alfarwa da doka ta hana shi ko mazan da ke tare da shi su ci, sai dai Firistoci ne kawai doka ta basu damar ci?
    5: Sa'annan ba ku karanta cikin shari'a cewa, a ranar Asabaci, Firistoci da ke cikin haikali na sabawa ranar Asabaci, amma kamar ba su yi laifi ba?
    6: Amma ina tabbatar maku da cewa, wani wanda ya fi haikali girma yana nan.
    7: In da kun san ma'anar wannan 'Na fi son jinkai fiye da hadaya,' da baku shari'anta wa marar laifi ba.
    8: Gama Dan mutum shine Ubangijin Asabaci.”
    9: Sa'annan Yesu ya bar wannan wuri, ya shiga majami'ar su.
    10: Sai ga wani mutum wanda hannun sa ya shanye, sai Farisawa suka tambayi Yesu, cewa, “Doka ta halarta a yi warkarwa a ranar Asabaci?” Domin su zarge shi a kan zunubi.
    11: Yesu ya ce masu, “Wanene a cikin ku, wanda idan ya na da tunkiya guda, sa'annan tunkiyar nan ta fada a rami mai zurfi a ranar Asabaci ba zai kamo ta ya fitar da ita ba?
    12: Yaya za a kwatanta darajar mutum da tunkiya! Saboda haka ya halarta a yi alheri ranar Asabaci.”
    13: Sai Yesu ya ce wa mutumin nan “Mika hannun ka.” Ya mike hannunsa, sai hannun nan ya dawo lafiyaye kamar dayan hannunsa.
    14: Amma Farisawa su ka fita waje su ka fara mugun shiri domin sa. Su na neman hanyar da za su kashe shi.
    15: Da Yesu ya fahimci wannan, sai ya janye kan sa daga nan. Mutane da dama su ka bi shi, ya warkar da su duka.
    16: Ya dokace su da kada su bayyana shi ga kowa,
    17: domin ya zama gaskiyar abin da aka fada ta wurin annabi Ishaya, cewa,
    18: “Dubi, bawa na zababbe; kaunatacce na, wanda ya ke faranta mani raina sosai. Zan sa Ruhu na bisan sa, za ya furta hukunci zuwa al'ummai.
    19: Ba za ya yi jayayya ko tada murya ba, babu wanda za ya ji muryar sa a karabku.
    20: Ba zai karya kara da ya tankwashe ba; ba zai kashe fitilar da ta kusa mutuwa ba; sai ya kawo hukunci ga nasara.
    21: Sa'annan al'ummai za su dogara a ga sunansa.
    22: Sa'annan wani mutum, makaho ne, kurma kuma, aljannu kuma na cikinsa, an kawo shi wurin Yesu. Ya warkar da shi, ya sami ganin gari ya kuma yi magana.
    23: Jama'a su ka yi mamaki kwarai, su na cewa, “Ko wannan ne Dan Dawuda?”
    24: Amma da Farisawa su ka ji wannan al'ajibi, sai su ka ce, “Mutumin nan yana fitar da aljannu ta wurin Bahalzabuba sarkin aljannu ne.”
    25: Amma Yesu ya san tunanin su, sai ya ce. “Duk mulkin da ya rabu gaba da kan sa, ba zaya tsaya ba, duk wani birni da ya rabu ba zai tsaya ba, ko gida da ya tsage, za ya rushe.
    26: Idan Shaidan ya fitar da Shaidan, ya rabu gaba da kansa. Yaya mulkin sa za ya tsaya?
    27: Idan Ina fitar da aljannu da ikon Ba'alzabuba, ta wurin wa masu bin ku su ke fitar da su? Saboda haka, su za su shari'anta ku.
    28: Amma idan ina fitar da aljannu da Ruhun Allah ne, hakika mulkin Allah ya zo gare ku.
    29: Kuma ta yaya mutum za ya shiga gidan mai karfi ya kwashe masa kaya ba tare da ya fara daure shi ba? Sa'annan ne za ya iya satar masa kaya daga gidansa.
    30: Wanda baya tare da ni yana gaba da ni ke nan, wanda kuma baya tarawa tare da ni, yana watsarwa ne.
    31: Saboda haka ina ce maku, kowanne zunubi da sabo, za a gafarta wa mutum, amma sabon Ruhu Mai Tsarki, ba za a gafarta shi ba.
    32: Duk wanda yayi batanci ga Dan Mutum, za a gafarta masa. Amma duk wanda yayi batanci game da Ruhu Mai Tsarki ba za a gafarta masa ba, a nan duniya da har abada.
    33: Ko dai a mai da itace mai kyau 'ya'yansa kuma su yi kyau, ko a mai da itace marar kyau 'ya'yansa kuma marasa kyau, gama ana sanin itace ta wurin 'ya'yansa.
    34: Ku 'ya'yan macizai, tun da ku miyagu ne, yaya za ku iya fadin abubuwa nagari? Gama daga cikar zuciya baki ke magana.
    35: Mutumin kirki daga ajiyar zuciyarsa ya kan fitar da abubuwa masu kyau, mugun mutum kuma daga mummunar ajiyar zuciyarsa ya kan fitar da abubuwan mugunta.
    36: Sa'annan ina ce maku a ranar shari'a, mutane za su bada lissafin abubuwan banza da su ka fadi.
    37: Gama ta wurin maganganun ku, za a 'yantar da ku, ta wurin maganganun ku kuma za a kashe ku.”
    38: Sa'annan wadansu Malaman Attaura, da Farisawa suka amsa suka ce wa Yesu, “Mallam, muna so mu ga wata alama daga gare ka.”
    39: Amma Yesu ya amsa ya ce masu, “Mugun zamani da mazinaciyar tsara, su na bukutar alama. Amma babu alamar da za a ba su, sai dai alamar annabi Yunusa.
    40: Gama yadda Yunusa ya yi kwana uku da dare uku a cikin babban kifi, haka ma Dan Mutum zaya yi kwana uku da dare uku a cikin zuciyar kasa.
    41: Mutanen Nineba za su tsaya a ranar shari'a da wannan zamani sannan su kashe su. Domin sun tuba da suka ji wa'azin Yunusa, amma duba wanda ya fi Yunusa yana nan.
    42: Sarauniyar Kudu za ta tashi da mutanen wannan zamani ta kuma kashe su. Ta zo daga karshen duniya domin ta ji hikimar Sulaimanu, kuma duba, wanda ya fi Sulaimanu yana nan.
    43: Idan kazamin ruhu ya rabu da mutum, ya kan wuce ya nemi wuraren da ruwa yake domin ya huta, amma bai samu ba.
    44: Sai ya ce, 'zan koma gidana inda na fito'. Bayan ya dawo, sai ya tarar da gidan nan an share shi ya zama da tsabta.
    45: Sai ya koma ya kawo wadansu ruhohi guda bakwai, wadanda su ka fi shi mugunta, sa'annan dukan su su zo su zauna a nan. Sa'annan yanayin mutumin nan na karshe ya fi na farko muni. Haka zaya kasance ga wannan mugun zamani.
    46: Sa'adda Yesu ya ke yi wa Jama'a jawabi, sai mahaifiyarsa da 'yan'uwansa su ka zo su ka tsaya a waje, suna neman su yi magana da shi.
    47: Sai wani ya ce masa, “Duba, mahaifiyarka da 'yan'uwanka suna tsaye a waje, suna so su yi magana da kai”.
    48: Amma Yesu ya amsa ya ce wa shi wanda ya gaya masa, “Wacece mahaifiyata? Kuma su wanene 'yan'uwana?”
    49: Sai ya mika hannu ya nuna almajiransa ya ce, “Duba, ga mahaifiyata da 'yan'uwana!
    50: Gama duk wanda yake aikata nufin Ubana wanda ya ke cikin sama, shine dan'uwana, da 'yar'uwata da mahaifiyata.”
  13:
    1: A waccan rana Yesu ya fito daga gida ya zauna a gefen teku.
    2: Taro mai yawan gaske kuwa suka kewaye shi, sai ya shiga cikin kwalekwale ya zauna. Dukan taron kuwa na tsaye a bakin tekun.
    3: Sai Yesu ya fada masu abubuwa da yawa cikin misalai. Ya ce, “Wani mai shuka, ya tafi yayi shuka.
    4: Da yayi shukar, wadansu irin suka fadi a kan hanya, sai tsunsaye suka zo suka cinye su.
    5: Wadansu irin kuwa suka fadi a kan duwatsu, wurin da babu kasa. Nan da nan sai suka tsira, domin kasar babu zurfi.
    6: Amma da rana ta taso, sai suka yankwane domin ba su yi saiwa ba, suka kuwa bushe suka zube.
    7: Wasu irin kuwa suka fada a cikin kayayuwa. Kayayuwan kuwa suka shake su.
    8: Wasu irin kuwa suka fada a wuri mai kyau suka ba da tsaba, wani ya ba da dari, wasu sitin, wasu kuma talatin.
    9: Duk mai kunnen ji, bari ya ji.
    10: Almajiran suka zo suka ce ma Yesu, “Don me ka ke yi wa taron magana da misali?”
    11: Yesu ya amsa ya ce masu, “An baku 'yanci ku fahimci asiran mulkin sama, amma gare su ba a bayar ba.
    12: Domin wanda yake da shi, za a kara masa, zai kuma samu dayawan gaske. Amma duk wanda ba shi da shi, sai a dauke har ma abin da yake dashi.
    13: Saboda haka na yi masu magana cikin misalai, amma ko da ya ke sun gani, duk da haka ba su gani ba. Kuma ko da yake sun ji, hakika ba su ji ba, balle ma su fahimta.
    14: A gare su ne annabcin Ishaya ya cika, wanda yake cewa, “Game da sauraro zaku saurara, amma ba za ku fahimta ba. Game da gani kuma za ku kalla, amma ba za ku gane ba.
    15: Domin zuciyar mutanen nan ta duhunta, sun taurare ga saurare, kuma sun rufe idanunsu domin kada su gani da idanunsu, ko kuwa su ji da kunnuwansu, ko kuwa su fahimta da zukatansu, saboda su juyo kuma in warkar da su'.
    16: Amma idanunku masu albarka ne, domin sun gani, haka ma kunnuwanku, domin sun ji.
    17: Hakika ina gaya muku, annabawa da mutane dayawa masu aldalci sun yi marmarin ganin abin da kuka gani, amma ba su sami ganin su ba. Sun yi marmarin jin abin da kuka ji, ba su kuwa ji su ba.
    18: Ku saurari misalin nan na mai shuka.
    19: Idan wani ya ji maganar mulkin sama amma bai fahimce ta ba, sai mugun nan ya zo ya kwace abinda aka shuka a zuciyarsa. Wannan shine irin da aka shuka a kan hanya.
    20: Shi wanda aka shuka akan duwatsu, shine wanda ya ji maganar ya kuma karbe ta da murna nan da nan.
    21: Duk da haka, bai yi karfi cikin ta ba kuma nan ba da dadaiwa ba. Da wahala da tsanani suka taso saboda maganar, sai ya yi tuntube nan da nan.
    22: Shi wanda aka shuka a cikin kayayuwa wannan shine wanda ya ji maganar, amma dawainiyar duniya da kuma yaudarar dukiya suka shake maganar, sai ya kasa ba da 'ya'ya.
    23: Shi wanda aka shuka a kasa mai kyau, wannan shine wanda ya ji maganar, ya kuma fahimce ta. Wannan shine wanda ba da 'ya'ya da gaske; wadansu ribi dari, wadansu sittin, wasu kuma talatin.”
    24: Yesu ya sake ba su wani misali, yana cewa “Za a kwatanta mulkin sama da wani mutum wanda ya shuka iri mai kyau a gona.
    25: Amma da mutane suka yi barci, magabcin sa ya zo ya shuka ciyayi a cikin alkamar, ya kuwa yi tafiyarsa.
    26: Sa'adda suka yi toho suka kuma ba da tsaba, sai ciyayin suka bayyana.
    27: Bayin mai gonar kuwa suka zo suka ce masa, maigida, ashe ba iri mai kyau ka shuka a gonarka ba? ya ya aka yi ta kasance da ciyayi?
    28: Ya ce masu, “Magabci ne ya yi wannan”. Sai bayin suka ce masa, 'kana so mu je mu tuge su ne?'
    29: Mai gonar ya ce, 'A'a, kada a garin tuge ciyayin, ku tuge tare da alkamar.
    30: Bari dukan su su girma tare har lokacin girbi, a lokacin girbin zan gaya wa masu girbin, “Ku tuge ciyayin da farko a daura su dami dami sai a kona su, amma a tara alkamar a kai rumbunana.'”
    31: Sai Yesu ya sake yin magana da su cikin misalai, yana cewa “Za a kwatanta mulkin sama da kwayar mustad, wanda wani mutum ya shuka a lambunsa.
    32: Wannan iri shine mafi kankanta cikin dukan iri. Amma bayan ya yi girma, sai ya fi dukan ganyaye dake lambun. Ya zama itace, har ma tsuntsayen sama su yi sheka a rassansa.”
    33: Yesu ya sake fada masu wani misali. “Za a kwatanta mulkin sama da yisti da mace takan dauka ta kwaba gari da shi mudu uku har sai ya yi kumburi.”
    34: Duk wadannan abubuwa Yesu ya fada wa taron cikin misalai. Babu abinda ya fada masu da ba a cikin misali ba.
    35: Wannan ya kasance ne domin abinda annabin ya fada ya zama gaskiya, da ya ce, “Zan buda bakina da misali. In fadi abubuwan da ke boye tun daga halittar duniya.”
    36: Sai Yesu ya bar taron ya shiga cikin gida. Amajiransa suka zo wurin sa suka ce, “Ka fasarta mana misalan nan a kan ciyayin da ke gonar”
    37: Yesu ya amsa kuma ya ce, “Shi wanda ya shuka iri mai kyau Dan Mutum ne.
    38: Gonar kuwa duniya ce; iri mai kyau kuma sune 'ya'yan mulkin. Ciyayin kuma sune 'ya'yan mugun,
    39: magabcin da ya shuka su kuma shaidan ne. Girbin shine karshen duniya, kuma masu girbin sune mala'iku.
    40: Saboda haka, kamar yadda aka tara ciyayin aka kona su da wuta, haka ma zai faru a karshen duniya.
    41: Dan Mutum zai aiki mala'ikunsa, kuma su tara dukan abubuwan da ke sa zunubi daga cikin mulkinsa, da kuma wadanda su ka yi aikin mugunta.
    42: Za su jefa su cikin korama ta wuta, inda za a yi kuka da cizon hakora.
    43: Sa'an nan ne mutane masu adalci za su haskaka kamar rana a mulkin Ubansu. Bari mai kunnen ji, ya ji.
    44: Mulkin sama kamar dukiya ce da ke boye a gona. Mutum ya samu sai ya boye ta, ya tafi cikin murna, ya sayar da mallakarsa kuma ya sayi filin.
    45: Haka ma za a kwatanta mulkin sama da wani attajiri mai neman Lu'ulu'ai masu daraja.
    46: Da ya sami lu'ulu'u daya mai darajar gaske, ya je ya sayar da dukan mallakarsa ya kuma saye shi.
    47: Haka kuma, za a kwatanta mulkin sama da taru da aka jefa cikin teku, ya kuwa tara hallitu iri-iri.
    48: Da ya cika, sai masuntan suka jawo shi bakin tekun. Sai suka zauna suka tara kyawawan abubuwan a taska, amma munanan abubuwan, suka watsar da su.
    49: Haka zai kasance a karshen duniya. Mala'iku za su zo su ware miyagu daga cikin masu adalci.
    50: Za su jefa su cikin korama ta wuta, inda za a yi kuka da cizon hakora.
    51: Kun fahimci dukan wadannan abubuwa? Amajiran suka ce da shi, “I”.
    52: Sai Yesu ya ce masu, “Saboda haka kowane malamin attaura da ya zama almajirin mulkin sama, yana kamar mutum mai gida wanda ya zaro tsoho da sobon abu daga taskarsa.”
    53: Daga nan, sa'adda Yesu ya kammala ba da wadanan misalai, sai ya tafi ya bar wurin.
    54: Sai Yesu ya shiga yankinsa ya koyar da mutane a masujadarsu. Saboda haka suka yi mamaki suna cewa, “Daga ina wannan mutumin ya sami hikimarsa da al'ajibai?
    55: Wannan mutumin ba dan masassakin nan ba ne? Ba kuma sunan mahaifiyarsa Maryamu ba? Ba Kuma 'yan'uwansa sune, Yakubu da Yusufu da Saminu da kuma Yahuza ba?
    56: Ba 'yan'uwansa mata na tare da mu ba? To daga ina wannan mutumin ya sami dukan wadannnan abubuwa?
    57: Suka bata rai saboda shi. Amma Yesu ya ce masu, “Ai annabi bai rasa daraja sai dai ko a garinsa da kuma cikin iyalinsa.
    58: Kuma bai yi al'ajibai dayawa a can ba saboda rashin bangaskiyarsu.
  14:
    1: A lokacin nan ne, Hiridus mai mulki ya ji labarin Yesu.
    2: Ya ce wa barorinsa, “Wannan Yahaya mai baftisma ne; ya tashi daga matattu. Saboda haka wadannan ikoki na aiki a cikinsa”.
    3: Domin Hiridus ya kama Yahaya, ya daure shi, kuma ya jefa shi a kurkuku saboda Hirudiya, matar dan'uwansa Filibus.
    4: Ya ce masa, “Bai kamata ka dauke ta a matsayin matarka ba.”
    5: Da Hirudus ya kashe shi, amma yana tsoron jama'a, domin sun dauke shi a matsayin annabi.
    6: Amma da ranar bikin haihuwar Hirudus ta kewayo, diyar Hirudiya tayi rawa a lokacin har ta burge Hirudus.
    7: Sai ya yi mata alkawari har da rantsuwa cewa ta roki komenene ta ke so, zai ba ta.
    8: Bayan ta amshi umurni daga wurin mahaifiyarta, ta ce, “Ka bani kan Yahaya mai baptisma a kan tire.
    9: Sarki ya husata da rokonta, amma domin rantsuwar da ya yi kuma domin mutanen da ke a wurin bukin tare da shi, sai ya umurta a yi haka.
    10: Ya aika aka yanke kan Yahaya acikin kurkuku.
    11: Sai aka kawo kansa bisa tire, aka mika wa yarinyar, ta kuwa kai wa mahaifiyarta.
    12: Sai almajiransa suka zo, su ka dauki gawar su ka je su ka yi jana'iza. Bayan haka, su ka je su ka fada wa Yesu.
    13: Sa'adda da Yesu ya ji haka, ya fita daga cikin kwale-kwale zuwa wani kebabben wuri. Da taron suka ji haka, suka bi shi da kafa daga biranen.
    14: Sai Yesu ya zo gabansu, ya kuma ga babban taron. Ya tausaya masu ya kuwa warkar da marasa lafiya dake cikinsu.
    15: Da maraice ya yi, almajiransa su ka zo su ka ce masa, “Wannan wuri jeji ne, dare kuwa ya riga ya yi. Ka sallami taron domin su je cikin kauyukan nan, su sayo wa kansu abinci.”
    16: Amma Yesu ya ce masu, “Babu amfanin tafiyar su, ku basu abin da za su ci.”
    17: Suka ce masa, “Muna da gurasa guda biyar da kifi biyu ne kawai.”
    18: Yesu ya ce, “Ku kawo mani su.”
    19: Sai Yesu ya umarci taron su zauna akan ciyawa. Ya dauki gurasa biyar da kifi biyun. Ya dubi sama, ya sa albarka ya gutsuttsura ya kuma ba almajiran. Almajiran suka ba taron.
    20: Dukansu suka ci suka koshi. Sai suka dauki gutsattsarin gurasa da kifin, kwanduna goma sha biyu cike.
    21: Wadanda su ka ci kuwa kimanin maza dubu biyar ne, ban da mata da yara.
    22: Nan take sai ya sa almajiran suka shiga kwale-kwalen su haye zuwa dayan gefen kafin shi, domin ya sallami taron.
    23: Bayan ya sallami taron sun tafi, sai ya haura kan dutse domin yayi addu'a. Da dare yayi, yana can shi kadai.
    24: Amma yanzu fa kwale-kwalen na tsakiyar tekun, kuma da wuyar sarrafawa saboda rakuman ruwa da iska na gaba da su.
    25: Da asuba (wajen karfe uku na dare) Yesu ya nufo su yana tafiya akan teku.
    26: Da almajiran suka ganshi yana tafiya akan tekun, sai suka firgita suna cewa, “Fatalwa ce,” suka yi kururuwa cikin tsoro.
    27: Amma Yesu yayi magana da su nan da nan yace, “Ku yi karfin hali! Ni ne! Kada ku ji tsoro.”
    28: Bitrus ya amsa masa cewa, “Ubangiji, idan kai ne, ka umarce ni in zo wurin ka bisa ruwan.”
    29: Yesu yace, “Zo” Sai Bitrus ya fita daga jirgin yana tafiya akan ruwan zuwa wurin Yesu.
    30: Amma da Bitrus ya ga iska, sai ya tsorata. Yayin da ya fara nutsewa, sai ya tada murya ya ce, “Ubangiji, ka cece ni!”
    31: Nan take Yesu ya mika hannunsa, ya kama Bitrus ya ce masa, “Kai mai karancin bangaskiya, meyasa ka yi shakka?”
    32: Bayan da Yesu da Bitrus suka shiga cikin kwale-kwalen, sai iska ta daina kadawa.
    33: Sai almajiran dake cikin kwale-kwalen su ka yi wa Yesu sujada suna cewa, “Hakika kai Dan Allah ne.”
    34: Da suka haye, sun iso kasar Janisarata.
    35: Da mutanen wurin suka gane Yesu, sai suka aika da sako zuwa dukan yankin, kuma suka kawo masa dukan marasa lafiya.
    36: Suka roke shi don su taba gezar rigarsa, kuma dukan wadanda suka taba shi sun warke.
  15:
    1: Sai wadansu Farisawa da malamai suka zo wurin Yesu daga Urushalima. Su ka ce,
    2: “Meyasa almajiranka suke karya al'adar dattawa? Don ba su wanke hannayen su kafin su ci abinci.”
    3: Yesu ya amsa masu ya ce, “Kuma don me ku ke karya dokar Allah saboda al'adunku?
    4: Domin Allah ya ce, 'Ka girmama mahaifinka da mahaifiyarka; 'Shi wanda ya yi muguwar magana ga mahaifinsa ko mahaifiyarsa, lallai zai mutu.
    5: Amma kun ce, “Duk wanda ya ce wa mahaifinsa ko mahaifiyarsa, “Kowanne taimako da za ka samu daga gare ni yanzu baiko ne ga Allah,'”
    6: wannan mutum ba ya bukatar ya girmama mahaifinsa. Ta wannan hanya kun maida maganar Allah wofi saboda al'adunku.
    7: Ku munafukai, daidai ne Ishaya ya yi annabci akan ku da ya ce,
    8: “Wadannan mutane girmama ni da baki kawai suke yi, amma zukatansu nesa suke da ni.
    9: Suna mani sujada a banza, domin suna koyar da dokokin mutane a matsayin rukunansu.”
    10: Sai ya kira taron mutane zuwa gare shi ya ce masu, “Ku saurara ku fahimta,
    11: ba abin da ke shiga baki ke kazantar da mutum ba. Sai dai, abin da ke fitowa daga baki, wannan shi ya ke kazantar da mutum.”
    12: Sai al'majiran suka zo suka ce masa, “Ka san Farisawa ba su ji dadi ba da suka ji maganan nan?”
    13: Yesu ya amsa ya ce, “Kowace shuka wadda ba Ubana na sama ya shuka ba za a tuge ta.
    14: Ku kyale su kawai, su makafin jagora ne. In makaho ya ja wa wani makaho gora dukan su za su fada rami.”
    15: Bitrus ya amsa ya ce wa Yesu, “Ka bayyana wannan misali a garemu,”
    16: Yesu ya ce, “Ku ma har yanzu ba ku da fahimta?
    17: Ko baku gani ba duk abin da ke shiga baki zuwa ciki ta haka yake fita zuwa salga?
    18: Amma abubuwan da ke fita daga baki suna fitowa ne daga zuciya. Su ne abubuwan da ke kazantar da mutum.
    19: Domin daga zuciya mugayen tunani suke fitowa, kisan kai, zina, fasikanci, sata, shaidar zur, da zage-zage.
    20: Wadannan su ne abubuwan da ke kazantar da mutum. Amma ci da rashin wanke hannu baya kazantar da mutum.”
    21: Sai Yesu ya tafi daga nan ya nufi yankin biranen Taya da Sidon.
    22: Sai wata mace Bakan'aniya ta zo daga wannan yanki. Ta daga murya ta ce,” Ka yi mani jinkai, Ubangiji, Dan Dauda; 'yata tana cikin bakar azaba da aljani.”
    23: Amma Yesu bai ce mata kome ba. Almajiransa suka zo suka roke shi, suna cewa, “Ka sallame ta, domin tana bin mu da ihu.”
    24: Amma Yesu ya amsa ya ce, “Ba a aike ni gun kowa ba sai dai ga batattun tumakin gidan Isra'ila.”
    25: Amma ta zo ta durkusa a gabansa, tana cewa, “Ubangiji ka taimake ni.”
    26: Ya amsa ya ce, “Ba daidai bane a dauki gurasar yara a jefa wa kananan karnuka.
    27: Ta ce, “I, Ubangiji, amma ko kananan karnuka suna cin barbashin da ke fadowa daga teburin maigida.”
    28: Sai Yesu ya amsa ya ce mata, “Mace, bangaskiyarki tana da girma. Bari ya zamar maki yadda ki ke so.”'Yarta ta warke a lokacin.
    29: Yesu ya bar wurin ya tafi kusa da tekun Galili. Sai ya hau tudu ya zauna a can.
    30: Taro mai yawa suka zo gunsa. Suka kawo masa guragu, makafi, bebaye da nakasassun mutane da yawa, da wadansu marasa lafiya. Suka kawo su gaban Yesu, sai ya warkar da su.
    31: Don haka mutane da yawa suka yi mamaki a lokacin da suka ga bebaye suna magana, nakasassu sun warke, guragu suna tafiya, makafi suna gani. Sai suka daukaka Allah na Isra'ila.
    32: Yesu ya kira almajiransa zuwa gun sa sai ya ce, “Ina jin tausayin taron, sun kasance tare da ni kwana uku ke nan kuma ba su da abin da za su ci. Bana so in sallame su ba tare da sun ci abinci ba, domin kada su suma a hanya.”
    33: Almajiran suka ce masa, “A ina zamu sami isasshiyar gurasa a wannan wuri da babu kowa har ta ishi babban taron nan.”
    34: Yesu ya ce masu, “Gurasa nawa ku ke da ita?” Suka ce, “Bakwai da 'yan kifi marasa yawa.”
    35: Sai Yesu ya umarci taron su zauna a kasa.
    36: Ya dauki gurasar nan bakwai da kifin, bayan ya yi godiya, ya kakkarya gurasar ya bada ita ga almajiran Sai almajiran suka ba taron.
    37: Jama'a duka suka ci suka koshi. Suka tattara gutsattsarin abincin da ya rage, kwando bakwai cike.
    38: Wadanda suka ci su dubu hudu ne maza, banda mata da yara.
    39: Sai Yesu ya sallami taron ya shiga cikin jirgin ruwa ya tafi yankin Magadan.
  16:
    1: Sai Farisawa da Sadukiyawa suka zo su gwada shi suka roke shi ya nuna masu alama daga sama.
    2: Amma ya amsa ya ce masu, “Lokacin da yamma ta yi, sai ku ce, 'Za a yi yanayi mai kyau, domin sama ta yi ja,'
    3: Kuma da safe ku ce, 'Zai zama yanayi mara kyau a yau, domin sama ta yi ja ta kuma gama gari, kun san yadda za ku bayyana kammanin sararin sama, amma ba ku iya bayyana alamun lokaci ba.
    4: Mugun zamani, maciya amana suna neman alama, amma babu wata alama da za a nuna sai ta Yunusa.” Daga nan sai Yesu ya tafi.
    5: Almajiran suka zo daga wancan gefe, amma sun manta su dauki gurasa,
    6: Yesu ya ce masu, “Ku kula ku kuma mai da hankali da yisti na Farisawa da Sadukiyawa.”
    7: Sai almajiran suka fara magana da junansu suka ce, “Ko saboda bamu kawo gurasa bane.”
    8: Yesu yana sane da wannan sai ya ce, “Ku masu karancin bangaskiya, don me ku ke magana a tsakaninku cewa ko don bamu kawo gurasa bane?
    9: Ba ku gane ko tuna da gurasa guda biyar da aka ciyar da mutum dubu biyar, kuma kwando nawa kuka tara ba?
    10: Ko gurasa bakwai ga mutum dubu hudu, da kuma kwanduna nawa kuka dauka ba?
    11: Yaya kuka kasa fahimta cewa ba game da gurasa nake yi maku magana ba? Ku yi hankali ku kuma lura da yistin Farisawa da Sadukiyawa.”
    12: Sa'annan suka fahimta cewa ba yana gaya masu su yi hankali da yistin da ke cikin gurasa ba ne, amma sai dai su yi lura da koyarwar Farisawa da Sadukiyawa.
    13: A lokacin da Yesu ya zo yankin Kaisariya Filibbi, ya tambayi almajiransa, cewa, “Wa mutane ke cewa Dan Mutum yake?
    14: Suka ce, “Wadansu suna cewa Yahaya mai baftisma; wadansu Iliya, saura suna cewa Irmiya, ko daya daga cikin annabawa.”
    15: Ya ce masu, “Amma ku wa kuke ce da ni?”
    16: Sai Saminu Bitrus ya amsa ya ce, “Kai ne Almasihu, Dan Allah mai rai.”
    17: Yesu ya amsa ya ce masa, “Mai albarka ne kai, Saminu dan Yunusa, don ba nama da jini ba ne ya bayyana maka wannan, amma Ubana wanda ke cikin sama.
    18: Ina kuma gaya maka cewa kai ne Bitrus, a kan wannan dutse zan gina ikilisiya ta. Kofofin hades ba za su yi nasara da ita ba.
    19: Zan ba ka mabudan mulkin sama. Duk abin da ka kulla a duniya zai zama abin da an kulla a cikin sama, kuma duk abinda ka warware a duniya a warware yake cikin sama,”
    20: Sai Yesu ya umarci almajiransa kada su gaya wa kowa cewa shi ne Almasihu.
    21: Daga lokacin nan Yesu ya fara gaya wa almajiransa cewa dole ne ya tafi Urushalima, ya sha wahala mai yawa a hannun dattawa, da manyan firistoci da malaman attaura, a kashe shi, a tashe shi zuwa rai a rana ta uku.
    22: Sai Bitrus ya kai shi a gefe ya tsauta masa, cewa, “Wannan ya yi nesa da kai, Ubangiji; wannan ba zai taba faruwa da kai ba.”
    23: Amma Yesu ya juya ya ce wa Bitrus, “Ka koma bayana, Shaidan! Kai sanadin tuntube ne gare ni, domin ba ka damuwa da abubuwan da suke na Allah, amma sai abubuwan mutane.”
    24: Sa'annan Yesu ya ce wa almajiransa, “Duk wanda yake so ya bi ni, lallai ne ya ki kansa, ya dauki gicciyensa, ya bi ni.
    25: Domin duk wanda yake so ya ceci ransa zai rasa shi. Duk wanda ya rasa ransa domina zai same shi.
    26: Domin wace riba mutum zai samu in ya sami dukan duniya ya rasa ransa? Me mutum zai iya bayarwa a maimakon ransa?
    27: Domin Dan Mutum zai zo ne cikin daukakar Ubansa tare da mala'ikunsa. Sa'annan ne zaya biya kowane mutum bisa ga ayyukansa.
    28: Gaskiya ina gaya maku, akwai wadansun ku da ke tsaye a nan, da ba za su dandana mutuwa ba sai sun ga Dan Mutum na zuwa cikin mulkinsa.”
  17:
    1: Bayan kwana shida Yesu ya dauki Bitrus da Yakubu, da Yahaya dan'uwansa, ya kai su kan wani dutse mai tsawo su kadai.
    2: Kamanninsa ya canja a gabansu. Fuskarsa ta haskaka kamar rana, kuma rigunansa suka yi kyalli fal.
    3: Sai ga Musa da Iliya sun bayyana garesu suna magana da shi.
    4: Bitrus ya amsa ya ce wa Yesu, “Ubangiji, ya yi kyau da muke a wurin nan. In kana so, zan yi bukkoki uku daya dominka, daya domin Musa, daya domin Iliya.”
    5: Sa'adda yake cikin magana, sai, girgije mai haske ya rufe su, sai murya daga girgijen, tana cewa, “Wannan kaunattacen Dana ne, shi ne wanda yake faranta mani zuciya. Ku saurare shi.”
    6: Da almajiran suka ji haka, suka fadi da fuskokinsu a kasa, saboda sun tsorata.
    7: Sai Yesu ya zo ya taba su ya ce, “Ku tashi, kada ku ji tsoro.”
    8: Amma da suka daga kai ba su ga kowa ba sai Yesu kadai.
    9: Yayin da suke saukowa daga dutsen, Yesu ya umarce su, ya ce, “Kada ku fadawa kowa wannan wahayin, sai Dan Mutum ya tashi daga matattu.”
    10: Almajiransa suka tambaye shi, suka ce, “Don me marubuta ke cewa lallai ne Iliya ya fara zuwa?”
    11: Yesu ya amsa ya ce, “Hakika, Iliya zai zo ya maido da dukan abubuwa.
    12: Amma ina gaya maku, Iliya ya riga ya zo, amma ba su gane shi ba. A maimakon haka, suka yi masa abin da suka ga dama. Ta irin wanan hanya, Dan Mutum kuma zai sha wuya a hannunsu.
    13: Sa'annan almajiransa suka fahimci cewa yana yi masu magana a kan Yahaya mai Baftisma ne.
    14: Da suka iso wurin taron, wani mutum ya zo gunsa, ya durkusa a gaban sa, ya ce,
    15: “Ubangiji, ka ji tausayin yarona, domin yana da farfadiya, kuma yana shan wuya kwarai, domin sau da yawa yana fadawa cikin wuta ko ruwa.
    16: Na kawo shi wurin almajiran ka, amma ba su iya su warkar da shi ba.”
    17: Yesu ya amsa ya ce, “Marasa bangaskiya da karkataccen zamani, har yaushe zan kasance tare da ku? Har yaushe zan jure da ku? Ku kawo shi nan a wurina.”
    18: Yesu ya tsauta masa, sai aljanin ya fita daga cikinsa. Yaron ya warke nan take.
    19: Sai almajiran suka zo wurin Yesu a asirce suka ce, “Me ya sa muka kasa fitar da shi?”
    20: Yesu ya ce masu, “Saboda karancin bangaskiyarku. Domin hakika, ina gaya maku, in kuna da bangaskiya ko da kamar kwayar mastad, za ku ce wa wannan dutse, 'Matsa daga nan ka koma can,' zai kuwa matsa kuma ba abin da zai gagare ku.
    21: '[Irin wannan aljanin bashi fita sai tare da addu''a da azumi].'
    22: Suna zaune a Galili, Yesu ya ce wa almajiransa, “Za a bada Dan Mutum ga hannun mutane.
    23: Kuma za su kashe shi, a rana ta uku zai tashi.” Sai almajiransa suka yi bakin ciki kwarai.
    24: Da suka iso Kafarnahum, mutane masu karbar haraji na rabin shekel suka zo wurin Bitrus suka ce, “Malaminku na ba da rabin shekel na haraji?”
    25: Sai ya ce, “I.” Amma da Bitrus ya shiga cikin gida, Yesu ya fara magana da shi yace, “Menene tunaninka Saminu? Sarakunan duniya, daga wurin wa suke karbar haraji ko kudin fito? Daga talakawansu ko daga wurin baki?”
    26: Sai Bitrus ya ce, “Daga wurin baki,” Yesu ya ce masa, “Wato an dauke wa talakawansu biya kenan.
    27: Amma don kada mu sa masu karbar harajin su yi zunubi, ka je teku, ka jefa kugiya, ka cire kifin da ya fara zuwa. Idan ka bude bakinsa, za ka sami shekel. Ka dauke shi ka ba masu karbar harajin nawa da naka.
  18:
    1: Daidai wannan lokacin, almajiran suka zo wurin Yesu suka ce, ''Wanene mafi girma a mulkin sama?''
    2: Sai Yesu ya kira karamin yaro gunsa, ya sa shi a tsakaninsu,
    3: ya ce, ''Hakika ina gaya maku, idan baku juya kun zama kamar kananan yara ba, babu yadda zaku shiga mulkin sama.
    4: Saboda haka, duk wanda ya kaskantar da kansa kamar karamin yaron nan, shi ne mafi girma a mulkin sama.
    5: Duk wanda ya karbi karamin yaro a suna na, ya karbe ni.
    6: Amma duk wanda ya sa daya daga cikin 'yan yaran nan da suka gaskanta da ni zunubi, gwamma a rataya dutsen nika a wuyansa a jefa shi cikin zurfin teku.
    7: Kaiton duniya saboda lokacin tuntube! Lallai ne wadannan lokuta su zo, amma kaiton mutumin da ta wurinsa ne wadannan lokutan za su zo!
    8: Idan hannunka ko kafarka ce za ta sa ka tuntube, ka yanke ta, ka yar daga gare ka. Zai fi maka kyau ka shiga rai da nakasa ko gurguntaka, da a jefa ka cikin madawwamiyar wuta tare da hannayenka ko kafafunka.
    9: Idan idonka zai sa ka tuntube, ka kwakule shi, ka yar. Zai fi maka kyau ka shiga rai da ido daya, da a jefa ka cikin madawwamiyar wuta da idanu biyu.
    10: Ku kula fa kada ku rena kananan nan. Domin koyaushe a sama, mala'ikunsu na duban fuskar Ubana da ke sama.
    11: '[Dan Mutum ya zo ya ceci abinda ya bata].'
    12: Menene tunaninku? Idan mutum na da tumaki dari, sa'annan daya ta bata, ashe ba zai bar tassa'in da tara a gefen tudu ya tafi neman wadda ta bata ba?
    13: In ya same ta, hakika ina gaya maku, farin cikinsa na samun dayan nan da ta bace, zai fi na tassa'in da taran nan da basu bata ba.
    14: Hakanan fa, ba nufin Ubanku dake sama ba ne da ya daga cikin wadannan kananan ya hallaka.
    15: Idan dan'uwanka yayi maka laifi, fada masa tsakaninku, kai da shi kadai. Idan ya saurare ka, ka maido da dan'uwanka kenan.
    16: Amma in ya ki ya saurare ka, ka je da 'yan'uwa biyu ko uku su zama shaidu, don ta wurin shaidu biyu ko uku ake tabbatar da kowacce kalma.
    17: In kuma ya ki ya saurare su, ka kai lamarin ga ikklisiya. Idan ya ki ya saurari ikklisiya, ka maishe shi ba'al'umme da mai karbar haraji.
    18: Hakika ina gaya maku, duk abin da kuka daure a duniya, a daure yake a sama. Abin da kuka kwance kuma, a kwance yake a sama.
    19: Kuma ina gaya maku, idan mutum ku biyu zaku yarda akan duk abin da zaku roka, Ubana wanda ke a sama zai yi maku shi.
    20: Wurin da mutum biyu ko uku suka taru a cikin sunana, zan kasance tare da su.''
    21: Bitrus ya zo ya ce wa Yesu, ''Ubangiji, sau nawa ne dan'uwana zai yi mani laifi in gafarta masa? Har sai ya kai sau bakwai?''
    22: Yesu ya amsa ya ce masa, ''Ban gaya maka sau bakwai ba, amma bakwai din ma har sau saba'in.
    23: Saboda haka, za a kwatanta mulkin sama da wani sarki da yake so ya lisafta dukiyarsa dake a hannun barorinsa.
    24: Da ya fara yin haka, sai aka kawo masa daya daga cikin barorinsa da yake binsa talanti dubu goma.
    25: Amma tunda ba shi da abin biya, ubangidansa ya bada umurni a sayar da shi, tare da matarsa da 'ya'yansa da duk mallakarsa, domin a biya.
    26: Sai baran ya fadi kasa, ya rusuna a gaban ubangidansa ya ce, “Maigida, kayi mani hakuri, zan biya duk abin da na karba.”
    27: Don haka ubangidansa yayi juyayi, sai ya ce, ya yafe bashin, a saki baran.
    28: Amma bayan an saki wannan baran, ya je ya sami wani baran kamar sa da yake bi bashin dinari dari. Ya cafke shi, ya shake shi a wuya, ya ce, 'Ka biya bashin da nake bin ka.'
    29: Amma dan'uwansa bara ya roke shi ya ce, kayi mani hakuri, zan biya ka duk abinda na karba.'
    30: Amma baran nan na farko ya ki. A maimakon haka, ya sa aka jefa dan'uwansa bara a kurkuku sai ya biya bashin nan.
    31: Da sauran barori suka ga abin da ya faru, suka damu kwarai. Sai suka je suka fada wa ubangidansu yadda abin ya faru duka.
    32: Sai ubangidansa ya kirawo shi, ya ce masa, ''Kai mugun bawa, na gafarta maka bashin nan duka, domin ka roke ni.
    33: Ashe, bai kamata kaima ka nuna jinkai ga dan'uwanka bara kamar yadda na nuna maka jinkai ba?'
    34: Ubangidansa yayi fushi, ya danka shi ga masu azabtarwa, har sai ya gama biyan dukan bashin da ake binsa.
    35: Hakanan Ubana dake a sama zai yi maku, idan kowannenku bai gafarta wa dan'uwansa daga zuciya ba.''
  19:
    1: Sai ya zama sa'adda Yesu ya gama wadannan maganganu, sai ya bar Galili ya zo kan iyakokin Yahudiya, ketaren kogin Urdun.
    2: Taro mai yawa suka bi shi, ya kuma warkar da su a wurin.
    3: Farisawa suka zo wurinsa, suna gwada shi, suka ce masa, ''Ya hallata bisa ga doka mutum ya saki matarsa don kowanne dalili?''
    4: Yesu ya amsa ya ce, ''Baku karanta ba, cewa shi wanda ya yi su tun farko ya yi su miji da mace?
    5: Shi wanda ya yi su kuma ya ce, “Saboda wannan dalilin, mutum zai rabu da mahaifinsa da mahaifiyarsa ya hade da matarsa, su biyun su zama jiki daya?”
    6: Su ba biyu ba ne kuma, amma jiki daya. Don haka, duk abin da Allah ya hada, kada wani ya raba.''
    7: Sai suka ce masa, ''To me yasa Musa ya umarcemu mu bada takardar saki, mu kuma kore ta?''
    8: Sai ya ce masu, ''Saboda taurin zuciyarku, shi yasa Musa ya yarda maku ku saki matanku, amma da farko ba haka yake ba.
    9: Ina gaya maku, duk wanda ya saki matarsa in ba saboda zina ba, ya kuma auri wata, yana zina kenan. Wanda kuma ya auri macen da aka saka, yana aikata zina.''
    10: Almajiran suka ce wa Yesu, ''Idan haka yake game da mutum da matarsa, ba kyau ayi aure ba.''
    11: Amma Yesu yace masu, ''Ba kowa ne zai karbi wannan koyarwa ba, amma sai wadanda an yardar masu su karbe ta.
    12: Akwai wadanda aka haife su babanni. Akwai wadanda mutane ne suka maida su babanni. Sa'annan akwai wadanda sun mayar da kansu babanni saboda mulkin sama. Duk wanda zai iya karbar wannan koyarwa, ya karba.''
    13: Sai aka kawo masa yara kanana don ya dibiya hannuwansa akansu, yayi masu addu'a, amma almajiran suka kwabe su.
    14: Amma Yesu ya ce masu, ''Ku bar yara kanana, kada ku hana su zuwa wuri na, domin mulkin sama na irinsu ne.''
    15: Ya sa hannuwa akan su, sa'annan ya bar wurin.
    16: Sai wani mutum ya zo wurin Yesu, ya ce, ''Malam, wanne ayyuka nagari ne zan yi domin in sami rai madawwami?''
    17: Yesu ya ce masa, ''Me yasa kake tambaya ta game da abin da ke nagari? Daya ne kawai ke nagari, amma idan kana so ka shiga cikin rai, ka kiyaye dokokin.''
    18: Mutumin ya ce masa, ''Wadanne dokokin?'' Yesu ya ce masa, ''Kada kayi kisa, kada kayi zina, kada kayi sata, kada kayi shaidar zur,
    19: ka girmama mahaifinka da mahaifiyarka, kuma ka kaunaci makwabcinka kamar kanka.''
    20: Saurayin nan ya ce masa, ''Ai na kiyaye duk wadannan. Me nake bukata kuma?''
    21: Yesu ya ce masa, ''Idan kana so ka zama cikakke, ka tafi ka sayar da mallakarka, ka kuma ba matalauta, zaka sami dukiya a sama. Sa'annan ka zo ka biyo ni.''
    22: Amma da saurayin nan ya ji abin da Yesu ya fada, ya koma da bakin ciki, domin shi mai arziki ne kwarai.
    23: Yesu ya ce wa almajiransa, ''Hakika ina gaya maku, zai zama da wuya mai arziki ya shiga mulkin sama.
    24: Ina sake gaya maku, zai fi wa rakumi sauki ya shiga ta kafar allura, da mai arziki ya shiga mulkin Allah.''
    25: Da almajiran sun ji haka, suka yi mamaki kwarai da gaske, suka ce, ''Wanene zai sami ceto?''
    26: Yesu ya dube su, ya ce, ''A wurin mutane wannan ba zai yiwu ba, amma a wurin Allah, kome mai yiwuwa ne.''
    27: Sai Bitrus ya amsa ya ce masa, ''Duba, mun bar kome da kome mun bi ka. To me za mu samu?''
    28: Yesu ya ce masu, ''Hakika ina gaya maku, ku da kuka bi ni, a sabuwar haihuwa, lokacin da Dan Mutum ya zauna a kursiyin daukakarsa, ku ma zaku zauna a kursiyoyi goma sha biyu, kuna shari'anta kabilu goma sha biyu na Isra'ila.
    29: Duk wanda ya bar gidaje, 'yan'uwa maza, 'yan'uwa mata, mahaifi, mahaifiya, 'ya'ya, ko gonaki, saboda sunana, zai sami ninkin su dari, ya kuma gaji rai madawwami.
    30: Amma dayawa dake farko yanzu, za su zama na karshe, dayawa dake karshe kuma, su zama na farko.
  20:
    1: Gama mulkin sama yana kama da wani mai gona, wanda ya fita da asuba ya nemi 'yan kwadago da za su yi aiki a gonarsa.
    2: Bayan sun shirya kudin da zai biya ma'aikata kimanin dinari daya a kowanne yini, sai ya aike su gonarsa suyi aiki.
    3: Misalin sa'a ta uku sai ya sake fita, sai ya ga wasu ma'aikata suna tsaye a bakin kasuwa, babu aiki.
    4: Sai ya ce masu, 'Kuzo kuyi aiki a gonar, duk abinda ya wajaba, zan ba ku,' Sai suka tafi su yi aikin.
    5: Sai ya sake fita a sa'a ta shida ya kuma sake fita a sa'a ta tara, ya sake yin hakan din.
    6: Ya kuma sake yin haka a sa'a ta sha daya, da ya fita sai ya ga wasu a tsaye da ba sa yin kome. Sai ya ce masu, 'Me yasa kuke tsaye ba ku yin kome dukan yini?'
    7: Sai suka ce masa, 'Ai babu wanda ya dauke mu aiki, shi yasa.' Sai ya ce masu, 'ku ma, kuje cikin gonar.
    8: Da yamma ta yi, sai mai gonar ya ce wa manajansa, 'Ka kira ma'aikatan nan ka biya su hakkin su, amma ka fara da wadanda suka zo a karshe, zuwa na farkon.'
    9: Sa'adda wadanda suka fara aiki da yamma suka zo, an biya su daidai yadda ake biya a yini.
    10: Da wadanda suka fara aiki tun safe suka zo, suna tsammani za a ba su fiye da wadanda sun zo daga baya, amma aka ba kowannensu dinari daya.
    11: Da suka karbi hakkinsu, suka yi gunaguni game da mai gonar.
    12: Suka ce, 'Wadannan da suka zo a karshe, sa'a guda ce kadai suka yi aiki, amma ka ba su daidai da mu, mu da muka yi fama da aiki cikin zafin rana.'
    13: Amma mai gonar ya amsa wa daya daga cikin su, ya ce, 'Aboki na, ban yi maku laifi ba. Ai mun shirya zan biya ku yadda ake biya a yini, ko ba haka ba?
    14: Ku karbi abin da ke na ku, ku tafi. Ganin dama ta ne, in ba wadannan da suka zo a karshe daidai da ku.
    15: Ashe, ba daidai bane a gare ni, in yi abin da na ga dama da mallaka ta? Ko kishi ne kuke yi saboda kirki na?'
    16: Haka yake, na karshe za su zama na farko, na farko kuma su zama na karshe.'' [An kira dayawa, amma kadan ne zababbu].
    17: Da Yesu zai tafi Urushalima, ya dauki sha-biyun nan a gefe, yayin da suke tafiya, sai ya ce masu,
    18: “Ku duba fa, zamu tafi Urushalima, kuma za a bada Dan Mutum ga manyan firistoci da marubuta. Za su kuma yanke masa hukuncin kisa,
    19: za su kuma bada shi ga al'ummai don suyi masa ba'a, su bulale shi, su kuma gicciye shi. Amma a rana ta uku, za a tada shi.''
    20: Sai uwar 'ya'yan Zabadi ta zo wurin Yesu tare da 'ya'yanta. Ta rusuna a gabansa tana neman alfarma a wurinsa.
    21: Yesu ya ce mata, Me kike so in yi maki?'' Sai ta ce masa, ''Ina so ka ba 'ya'yana izinin zama a mulkinka, daya a hannun damanka, daya kuma a hannun hagunka.
    22: Amma Yesu ya amsa, ya ce, ''Baku san abin da kuke roko ba. Ko zaku iya sha daga cikin kokon da zan sha bada dadewa ba?'' Sai suka ce masa, ''Zamu iya.''
    23: Sai ya ce masu, ''In dai kokon nan da zan sha ne, lallai zaku sha. Amma, zama a hannun dama na da kuma hannun hagu na, ba ni ne mai bayarwa ba, amma na wadanda Uba na ya shirya domin su ne.''
    24: Sa'anda sauran almajirai goma suka ji haka, sun yi bacin rai da 'yan'uwan nan biyu.
    25: Amma Yesu ya kira su wurin sa, ya ce, ''Kuna sane da cewa, sarakunan al'ummai suna gwada masu mulki, manyan-gari kuma na nuna masu iko.
    26: Ba zai kasance haka a tsakanin ku ba. A maimakon haka, duk wanda ke da marmari ya zama da girma a tsakanin ku, ya zama baran ku.
    27: Wanda kuma ke da marmari ya zama na farko a cikin ku, ya zama baran ku.
    28: Kamar dai yadda Dan mutum bai zo don a bauta masa ba, amma yayi bauta, ya kuma bada ransa fansa domin mutane dayawa.''
    29: Da suka fita daga Yariko, babban taro suka bi shi.
    30: Suka kuma ga makafi biyu zaune a bakin hanya. Da makafin suka ji cewa Yesu ne ke wucewa, sai suka tada murya suna cewa, ''Ya Ubangiji, Dan Dauda, kayi mana jinkai.''
    31: Amma jama'ar suka tsauta masu, suka ce suyi shiru. Duk da haka, makafin suka kara tada murya fiye da na da, suka ce, ''Ya Ubangiji, Dan Dauda, kayi mana jinkai.''
    32: Sai Yesu ya tsaya cik, ya sa aka kira su, sai ya ce masu, ''Me kuke so in yi maku?''
    33: Sai suka ce masa, Ya Ubangiji, muna so mu sami ganin gari.''
    34: Sai Yesu yayi juyayi a cikin sa, ya taba idanunsu. Nan da nan, suka sami ganin gari, suka kuma bi shi.
  21:
    1: Yayinda Yesu da almajiransa suka kusato Urushalima sai suka zo Betafaji wajen dutsen zaitun, sai Yesu ya aiki almajiransa guda biyu,
    2: yace masu, “Ku shiga kauyen da yake gaban ku zaku iske wata jaka da aholaki tara da ita. Ku kwance su ku kawo mani su.
    3: Idan wani ya gaya maku wani abu game da haka, sai ku ce, 'Ubangiji ne yake bukatarsu,' mutumin kuwa zai aiko ku da su nan da nan.”
    4: Anyi wannan kuwa domin a cika annabcin anabin. Yace,
    5: “Ku cewa diyar Sihiyona, duba, ga sarkinki na zuwa wurin ki, mai tawali'u ne, kuma akan jaki wanda aholaki ne.”
    6: Sai almajiran suka tafi suka yi kamar yadda Yesu ya umarce su.
    7: Suka kawo jakar da dan aholakin, suka sa tufafinsu akai, Yesu kuwa ya zauna akan tufafin.
    8: Yawancin jama'a kuwa suka baza tufafinsu akan hanya, wasu kuma suka yanko ganye daga bishiyoyi suka shimfida su a hanya.
    9: Taron jama'a da suke gabansa da wadanda suke bayansa, suka ta da murya suna cewa, “Hossana ga dan Dauda! mai albarka ne shi wanda ke zuwa cikin sunan Ubangiji. Hossana ga Ubangiji!”
    10: Sa'adda Yesu ya shiga Urushalima sai doki ya cika birnin ana cewa, “Wanene wannan?”
    11: Sai jama'a suka amsa, “Wannan shine Yesu annabi, daga Nazaret ta Galili.”
    12: Sai Yesu ya shiga haikalin. Ya kori duk wadanda ke saye da sayarwa a cikin ikiilisiya. Ya birkice teburan masu canjin kudi da kujerun masu sayar da tantabaru.
    13: Ya ce masu, “A rubuce yake, 'Za a kira gidana gidan addu'a,' amma kun mayar dashi kogon 'yan fashi.”
    14: Sai makafi da guragu suka zo wurin sa a haikalin, ya warkar da su.
    15: Amma da manyan firistoci da malaman attaura suka ga abubuwan banmamaki da yayi, kuma sa'adda suka ji yara suna tada murya a cikin haikalin suna cewa, “Hossana ga dan Dauda,” sai suka ji haushi.
    16: Suka ce masa, kana jin abinda wadannan mutanen ke fadi?'' Yesu ya ce masu, “I! Amma ba ku taba karantawa ba, 'daga bakin jarirai da masu shan mama ka sa yabo'?”
    17: Sai Yesu ya bar su, ya fice daga birnin zuwa Betaniya ya kwana a wurin.
    18: Washegari da safe yayin da yake komawa birnin, sai yaji yunwa.
    19: Da ya ga bishiyar baure a bakin hanya, sai yaje wurin amma bai sami kome ba sai dai ganye. Sai ya ce mata, “Kada ki kara yin 'ya'ya har abada.” Sai nan take bishiyar bauren ta bushe.
    20: Da almajiran suka ga haka, sai suka yi mamaki suka ce, “Kaka bishiyar bauren ta bushe nan da nan?”
    21: Yesu ya amsa yace masu, “Hakika ina ce maku, in dai kuna da bangaskiya ba ku yi shakka ba, ba abinda aka yi wa bauren nan kadai za kuyi ba har ma za ku cewa tsaunin nan, “Ka ciru ka fada teku,' sai kuwa haka ta kasance.
    22: Kome kuka roka cikin addu'a, in dai kun gaskanta, za ku samu.”
    23: Sa'adda Yesu ya shiga haikalin, sai manyan fristocin da shugabannin jama'a suka zo suka same shi yayin da yake koyarwa, suka ce, “Da wane iko kake yin wadannan abubuwa?”
    24: Yesu ya amsa yace masu, “Ni ma zan yi maku tambaya daya. In kun fada mani, ni ma zan fada maku ko da wane iko nake yin wadannan abubuwa.
    25: Daga ina baftismar Yahaya ta fito, daga sama ko kuma daga mutune?” Sai suka yi shawara a tsakanin su, suka ce, “In munce, 'daga sama,' zai ce mana, 'don me bamu gaskanta dashi ba?'
    26: Amma in munce, ' daga mutune,' muna tsoron jama'a, saboda sun san Yahaya annabi ne.”
    27: Sai suka amsa ma Yesu suka ce, ''Bamu sani ba.” Shi ma yace masu, “Nima bazan gaya maku ko da wane iko nake yin abubuwan nan ba.
    28: Amma me kuke tunani? Wani mutum yana da 'ya'ya biyu. Ya je wurin na farkon yace, 'Da, je ka kayi aiki yau a cikin gona.'
    29: Yaron ya amsa yace, 'bazan yi ba,' amma daga baya ya canza tunaninsa ya tafi.
    30: Sai mutumin ya je wurin da na biyun ya fada masa abu guda. Wannan dan ya amsa ya ce, 'zanje, baba,' amma bai je ba.
    31: Wanene a cikin 'ya'ya biyun nan yayi nufin ubansa?” Suka ce, “na farkon.” Yesu ya ce masu, “Hakika ina gaya maku, masu karbar haraji da karuwai za su shiga mulkin Allah kafin ku.
    32: Gama Yahaya ya zo maku a hanyar adalci, amma ba ku gaskata da shi ba, a yayinda masu karbar haraji da karuwai suka gaskata da shi. Ku kuwa, bayan kun ga abin da ya faru, baku ma tuba daga baya ba don ku gaskata da shi.
    33: Ku saurari wani misalin. Anyi wani mutum, mai gona. Yayi shuka a gonar, ya shinge ta, ya gina ramin matse inabi a cikin gonar, ya kuma gina wata hasumiyar tsaro, sai ya bada hayar gonar ga wadansu manoma. Sai ya tafi wata kasa.
    34: Da kakar inabi ta yi, sai ya aiki wadansu bayi su karbo masa amfanin gonar.
    35: Amma manoman suka kama bayin, suka doddoki dayan, suka kashe dayan, suka jejjefe dayan da duwatsu.
    36: Sai mai gonar ya sake aika wadansu bayinsa da suka fi na farko, amma manoman suka yi masu kamar yadda suka yi wa sauran.
    37: Bayan wannnan, sai mai gonar ya aika da dansa wurin su yana cewa, 'za su yi wa dana biyayya.'
    38: Amma da manoman suka ga dan, sai suka ce a tsakanin su, 'wannan shine magajin. Kuzo, mu kashe shi mu gaji gonar.'
    39: Sai suka dauke shi, suka jefar da shi daga cikin gonar, suka kashe shi.
    40: To idan me gonar ya zo, me zai yiwa manoman?
    41: Suka ce masa, “Zai hallaka mugayen manoman nan ta hanya mai tsanani, zai kuma bada gonar haya ga wadansu manoman, mutanen da za su biya, lokacin da inabin ya nuna.”
    42: Yesu yace masu, “Baku taba karantawa a nassi ba,'' 'Dutsen da magina suka ki ya zama dutse mafi amfani. Wannan daga Ubangijine, kuma abin mamaki ne a idanunmu?'
    43: Saboda haka ina gaya maku, za a karbe mulkin Allah daga wurin ku a ba wata al'umma da zata bada amfaninsa.
    44: Duk wanda ya fadi akan dutsen nan zai ragargaje. Amma duk wanda dutsen ya fadawa, zai nike.”
    45: Da manyan firistocin da farisawan suka ji wannan misalin, sai suka gane da su yake.
    46: Da suka nemi kama shi, sai suka ji tsoron taron, saboda mutanen sun dauke shi annabi.
  22:
    1: Yesu ya sake yi masu magana da misalai, yace,
    2: “Mulkin sama yana kama da wani sarki wanda ya shirya wa dansa liyafar aure.
    3: Ya aiki bayinsa su kira wadanda aka gayyata su zo liyafar auren, amma suka ki zuwa.
    4: Sai sarkin ya sake aiken wasu bayin, yace, “Ku gaya wa wadanda aka gayyata, “Duba, na shirya liyafata. An yanka bajimaina da kosassun 'yanmarukana, an gama shirya komai. Ku zo wurin bikin auren.”
    5: Amma mutanen ba su dauki sakon da mahimmanci ba kuma suka yi tafiyarsu. Wani ga gonarsa, wani ga kasuwancinsa.
    6: Sauran kuma suka kama bayin sarkin, suka wulakanta su, suka kuma kashe su.
    7: Amma sarkin ya ji haushi. Ya aika sojojinsa, ku kashe masu kisan kan nan, ku kuma kone birnin su.
    8: Sai ya ce wa bayinsa, 'An gama shirya bikin, amma wadanda aka gayyata ba su cancanta ba.
    9: Saboda haka ku je bakin hanya ku gayyaci iyakar yawan mutanen da za ku samu zuwa bukin auren.'
    10: Bayin suka tafi hanya suka tattaro dukan mutanen da suka samu, da masu kyau da marassa kyau. Zauren auren kuwa ya cika makil da baki.
    11: Amma da sarkin ya zo don ya ga bakin, sai ya ga wani wanda bai sa kayan aure ba.
    12: Sai sarkin ya ce masa, 'Aboki, ta yaya ka shigo nan ba tare da kayan aure ba?' Mutumin kuwa ya rasa ta cewa.
    13: Sai sarkin ya ce wa bayinsa, 'Ku daure mutumin nan hannu da kafa, ku jefa shi cikin duhun, inda za ayi kuka da cizon hakora.'
    14: Gama mutane dayawa aka kira, amma kadan aka zaba.”'
    15: Sai Farisawan suka tafi suka shirya makirci akan yadda zasu kama shi ta maganarsa.
    16: Suka tura masa almajiransu, da Hirudiyawa. Suka ce ma Yesu, “Mallam, mun san kai mai gaskiya ne, kuma kana koyar da hanyar Ubangiji da gaskiya. Ba ka damu da ra'ayin kowa ba, kuma ba ka nuna bambanci a tsakanin mutane.
    17: To gaya mana, menene tunaninka? Ya halarta a biya haraji ga Kaisar ko a'a?”
    18: Amma Yesu ya gane muguntarsu yace, “Don me kuke gwada ni, ku munafukai?
    19: Ku nuna mani sulen harajin.” Sai suka kawo masa sulen.
    20: Yesu yace masu, “Hoto da sunan wanene wadannan?”
    21: Suka ce masa, “Na Kaisar.” Sai Yesu ya ce masu, “To ku ba Kaisar abubuwan dake na Kaisar, Allah kuma abubuwan dake na Allah.”
    22: Da suka ji haka, suka yi mamaki. Sai suka bar shi suka tafi.
    23: A ran nan sai wadansu Sadukiyawa, wadanda suka ce ba tashin matattu, suka zo wurinsa. Suka tambaye shi,
    24: cewa, “Mallam, Musa yace, 'Idan mutum ya mutu, bashi da 'ya'ya, dole dan'uwansa ya auri matarsa ya kuwa haifawa dan'uwansa 'ya'ya.
    25: Akwai wasu 'yan'uwa bakwai. Na farkon yayi aure sai ya mutu. Da shike bai bar 'ya'ya ba. Ya bar wa dan'uwansa matarsa.
    26: Sai dan'uwansa na biyu shi ma yayi haka, haka kuma na ukun, har zuwa dan'uwan na bakwai.
    27: Bayan dukansu, sai matar ta mutu.
    28: To a tashin matattu, matar wa zata zama a cikin su bakwai din? Don duk sun aure ta.”
    29: Amma Yesu ya amsa yace masu, “Kun bata, domin ba ku san litattafai ko ikon Allah ba.
    30: Domin a tashin matattu basu aure, ba kuma a bada su aure. Maimaikon haka, suna kama da mala'ikun sama.
    31: Amma game da tashin matattu, ba ku karanta abinda Allah ya fada maku ba, cewa,
    32: '''Nine Allah na Ibrahim, Allah na Ishaku, da Allah na Yakubu''? Allah ba Allah na matattu bane, amma na rayayyu.”'
    33: Da taron suka ji haka, sai suka yi mamakin koyarwarsa.
    34: Amma da Farisawan suka ji cewa Yesu ya kure Sadukiyawa, sai suka tattara kansu.
    35: Daya daga cikinsu, masanin shari'a, yayi masa tambaya, yana gwada shi-
    36: “Mallam, wace doka ce mafi girma a cikin shari'a?”
    37: Yesu yace masa, “Ka kaunaci Ubangiji Allahnka da dukkan zuciyarka, da dukkan ranka, da dukkan hankalinka.'
    38: Wannan itace babbar doka ta farko.
    39: Doka ta biyu kuma kamar ta take- 'Ka kaunaci makwabcinka kamar kanka.'
    40: Akan wadannan dokoki ne dukkan shari'a da annabawa suka rataya.”
    41: Yayin da Farisawa suke tattare wuri daya, Yesu yayi masu tambaya.
    42: Yace, “Me kuke tunani game da Almasihu? Shi dan wanene?” Suka ce masa, ''Dan Dauda ne.”
    43: Yesu yace masu, “To ta yaya kuma Dauda cikin Ruhu ya kira shi Ubangiji, yana cewa,
    44: “Ubangiji ya cewa wa Ubangijina, zauna a hannun damana, har sai na mai da makiyanka matakin sawayenka.”
    45: Idan Dauda ya kira Almasihu 'Ubangiji,' ta yaya ya zama dan Dauda?”
    46: Ba wanda ya iya bashi amsa, ba kuma wanda ya kara yi masa tambayoyi tun daga wannan rana.
  23:
    1: Sai Yesu yayi wa taron da alamajiransa magana.
    2: Ya ce, “Marubuta da Farisawa suna zaune a mazaunin Musa.
    3: Don haka, duk abinda suka umarceku kuyi, kuyi wadannan abubuwa ku kuma kiyaye su. Amma kada kuyi koyi da ayyukansu, gama suna fadar abubuwa amma kuma ba su aikata su.
    4: I, sukan daura kaya masu nauyi, masu wuyar dauka, daga nan su dauka su jibga wa mutane a kafada. Amma su kan su baza su mika danyatsa ba su dauka.
    5: Duk ayyukan su suna yi ne don mutane su gani, suna dinka aljihunan nassinsu da fadi, suna fadada iyakokin rigunansu.
    6: Su na son mafifitan wuraren zama a gidan biki, da mafifitan wuraren zama a majami'u,
    7: da kuma gaisuwar musamman a wuraren kasuwanci, a kuma rika ce da su 'mallam.'
    8: Amma ba sai an kira ku 'mallam, ba' domin malami daya kuke da shi, ku duka kuwa 'yan'uwan juna ne.
    9: Kada ku kira kowa 'Ubanku' a duniya, domin Uba daya ne ku ke da shi, kuma yana sama.
    10: Kada kuma a kira ku malamai, saboda malamin ku daya ne, shi ne Almasihu.
    11: Amma wanda yake babba a cikin ku zaya zama bawanku.
    12: Duk wanda ya daukaka kansa za a kaskantar dashi. Duk wanda ya kaskantar da kansa kuma za a daukaka shi.
    13: Amma kaiton ku marubuta da Farisawa, munafukai! Kun toshewa mutane kofar mulkin sama. Baku shiga ba, kuma ba ku bar wadanda suke so su sami shiga ba.
    14: kaiton ku marubuta da Farisawa, domin kuna hallaka gwauraya -
    15: Kaiton ku marubuta da Farisawa, munafukai! Kuna tafiya ketaren tekuna da kasashe domin samun almajiri daya tak, in kwa kun samu kukan mai da shi biyunku danwuta.
    16: Kaiton ku, makafin jagora, kuda kuke cewa, Kowa ya rantse da Haikali, ba komai. Amma duk wanda ya rantse da zinariyar Haikalin, rantsuwarsa ta daure shi.'
    17: Ku wawayen makafi! wanene yafi girma, zinariyar ko kuwa Haikalin da yake tsarkake zinariyar?
    18: Kuma, 'Kowa ya rantse da bagadi, ba komai bane. Amma duk wanda ya rantse da baikon da aka dora a kai, sai rantsuwarsa ta kama shi.'
    19: Ku makafi! Wanene yafi girma, baikon ko kuwa bagadin da yake kebe baikon ga Allah?
    20: Saboda haka, duk wanda ya rantse da bagadi, ya rantse da shi da duk abinda ke kansa.
    21: Kuma duk wanda ya rantse da Haikali ya rantse dashi da kuma wanda yake cikin sa.
    22: Kuma duk wanda ya rantse da sama, ya rantse da kursiyin Allah da kuma wanda yake zaune akai.
    23: Kaiton ku Farisawa da marubuta, munafukai! Kukan fitar da zakkar doddoya, da karkashi, da lamsur, amma kun yar da al'amuran attaura mafi nauyi-, wato, hukunci, da jinkai da bangaskiya. Wadannan ne ya kamata kuyi, ba tare da kunyi watsi da sauran ba.
    24: Makafin jagora, ku kan burtsar da kwaro dan mitsil, amma kukan hadiye rakumi!
    25: Kaiton ku marubuta da Farisawa, munafukai! kuna wanke bayan moda da kwano, amma aciki cike suke da zalunci da keta.
    26: Kai makahon Bafarise! Sai ka fara tsarkake cikin modar da kwanon domin bayansu ma su tsarkaka.
    27: Kaiton ku marubuta da Farisawa, munafukai! Kamar kaburburan da aka shafa wa farar kasa kuke, masu kyaun gani daga waje, daga ciki kuwa sai kasusuwan matattu da kazanta iri iri.
    28: Haka nan kuke a idanun mutane ku adalai ne, amma a ciki sai munafunci da mugun aiki.
    29: Kaiton ku marubuta da Farisawa, munafukai! Ku kan gina kaburburan annabawa, kuna kuma kawata kaburburan adalai.
    30: Kuna cewa, 'Da muna nan a zamanin Ubanninmu, da bamu basu goyon baya ba wajen zubar da jinin annabawa.'
    31: Domin haka kun shaida kanku ku ne 'ya'yan masu kisan annabawa.
    32: Sai kuma kuka cika ma'aunin ubanninku!
    33: macizai, Ku 'ya'yan ganshekai, Yaya zaku tsere wa hukuncin Gidan wuta?
    34: Saboda haka, duba, ina aiko maku da annabawa, da masu hikima da marubuta. Za ku kashe wadansun su kuma ku gicciye su. Zaku yiwa wasu bulala a majami'un ku, kuna bin su gari gari.
    35: Sakamakon hakan alhakin jinin dukkan adalai da aka zubar a duniya ya komo a kan ku, tun daga jinin Habila adali har ya zuwa na Zakariya dan Barakiya, wanda kuka kashe a tsakanin Haikali da bagadi.
    36: Hakika, Ina gaya maku, duk wannan zai auko wa mutanen wannan zamani.
    37: Urushalima, Urushalima, keda kika kashe annabawa kika kuma jejjefi wadanda aka turo maki da duwatsu! Sau nawa ne naso in tattaro ki kamar yadda kaza take tattara 'yan tsakinta cikin fukafukanta, amma kin ki.
    38: Ga shi an bar maku gidan ku a yashe!
    39: Ina dai gaya maku, ba za ku kara gani na ba, sai ran da kuka ce, 'Albarka ta tabbata ga mai zuwa cikin sunan Ubangiji.”'
  24:
    1: Yesu ya fita daga cikin haikalin ya kama hanyar sa. Almajiran sa suka zo suna nuna masa ginin haikali.
    2: Amma ya amsa masu yace, “kun ga dukkan wadannan abubuwan? Ina gaya maku gaskiya, ba ko dutse daya da za'a bari akan dan'uwansa wanda ba za'a rushe shi ba.”
    3: Yayin da ya zauna a kan dutsen zaitun, almajiran sa suka zo wurin sa a boye suka ce, “me zai zama alamar zuwanka da kuma na karshen duniya?”
    4: Yesu ya amsa yace dasu, “Ku kula kada wani yasa ku kauce.”
    5: Gama da yawa za su zo da sunana. Za su ce, “ni ne almasihu,” kuma za su sa da yawa su kauce.
    6: Za ku ji labarin yake-yake da kuma shelar yake-yake. Ku kula kar ku tsorata, domin dole abubuwan nan su faru; amma karshen dai tukunna.
    7: Gama al'umma zata tayarwa al'umma, kuma mulki zai tayarwa mulki. Za'a yi yunwa da girgizar kasa a wurare dabam dabam.
    8: Amma dukkan wadannan farkon ciwon haihuwa ne kawai.
    9: Bayan haka za'a bada ku ga tsanani a kuma kashe ku. Dukkan al'ummai za su tsane ku saboda sunana.
    10: Daga nan da yawa za su yi tuntube, kuma su ci amanar juna, su kuma tsani juna.
    11: Annabawan karya da yawa za su taso kuma susa da yawa su kauce.
    12: Domin mugunta zata ribambanya, kaunar masu yawa zata yi sanyi.
    13: Amma duk wanda ya jure har karshe, zai sami ceto.
    14: Za'a yi wa'azin wannan bisharar mulkin a dukkan duniya don ya zama shaida akan dukkan al'ummai. Daganan karshen zai zo.
    15: Don haka, idan kun ga abin kyama mai lalatarwa, wanda Annabi Daniyel ya yi maganar sa, Ya tsaya a wuri mai tsarki (bari mai karatu ya fahimta),
    16: bari wadanda ke yahudiya su gudu zuwa kan duwatsu,
    17: Bari wanda yake kan bene kada ya sauko don daukar wani abu a cikin gidansa,
    18: kuma wanda yake gona kar ya dawo gida domin daukar babbar rigarsa.
    19: Amma kaito ga wadanda suke dauke da yaro, ko masu shayarwa a wannan kwanakin!
    20: Ku yi addu'a kada gudun ku ya zama lokacin hunturu, ko ranan asabaci.
    21: Domin za'ayi tsanani mai girma, wanda ba'a taba yin irin shi ba, tun farkon duniya har ya zuwa yau, a'a ba za ayi irin shi ba kuma.
    22: In ba don an rage kwanakin ba, da ba mahalukin da zai tsira. Amma albarkacin zababbun, za a rage kwanakin.
    23: Sa'annan idan wani yace maku, duba, “ga Almasihu a nan!” ko, “ga Almasihu a can!” kar ku gaskata.
    24: Gama annabawan karya da almasihan karya za su zo suna nuna alamu da al'ajibai, don su yaudari masu yawa zuwa ga bata, in ya yiwuma har da zababbun.
    25: Kun gani, na gaya maku kafin lokacin ya zo.
    26: Saboda haka, idan suka ce maku, “ga shi a jeji,” kar ku je jejin. Ko, “ga shi a can cikin kuryar daki,” kar ku gaskata.
    27: Yadda walkiya ke haskakawa daga gabas zuwa yamma, haka nan zuwan Dan mutum zai zama.
    28: Duk inda mushe yake, nan ungulai suke taruwa.
    29: Amma nan da nan bayan kwanakin tsananin nan, rana za ta duhunta, wata kuma ba zai ba da haskensa ba, taurari kuma za su fado daga sama, ikokin sammai za su girgiza.
    30: Sa'annan alamar Dan Mutum za ta bayyana a sararin sama, kuma dukkan kabilun duniya za su yi bakin ciki. Za su ga Dan Mutun na zuwa a gajimarai da iko da daukaka mai girma.
    31: Zai aiki mala'ikunsa, da karar kaho mai karfi, kuma za su tattara dukkan zababbu daga dukkan kusurwoyi hudu, daga karshen sararin sama har zuwa wani karshen.
    32: Kuyi koyi da itacen baure. Da zaran reshen sa ya yi toho ya fara bada ganye, za ku sani bazara ta kusa.
    33: Haka kuma, idan kun ga dukkan wadannan abubuwa, ya kamata ku sani, Ya yi kusa, ya na bakin kofa.
    34: Ina gaya maku gaskiya, wannan zamanin ba zai wuce ba, sai dukkan wadannan abubuwan sun faru.
    35: Sama da kasa za su shude, amma kalmomina ba za su shude ba.
    36: Amma game da ranan nan ko sa'a ba wanda ya sani, ko mala'ikun sama, ko Dan, sai Uban kadai.
    37: Kamar yadda kwanakin Nuhu suke, haka zai zama game da zuwan Dan Mutum.
    38: A wadannan kwankin kafin zuwan ruwan tsufana suna ci suna sha, suna aure suna aurarwa har ranar da Nuhu ya shiga jirgin,
    39: ba su san kome ba har ruwan ya zo ya cinye su haka ma zuwan Dan Mutun zai zama.
    40: Sa'annan mutane biyu zasu kasance a gona za a dauke daya, a bar daya a baya.
    41: Mata biyu na nika a manika za a dauke daya, za a bar dayar.
    42: Don haka sai ku yi zaman tsaro, domin baku san ranar da Ubangijinku zai zo ba.
    43: Amma ku san wannan, idan maigida ya san lokacin da barawo zai zo, zai zauna a shirye ba zai bar gidan sa har a balle a shiga ba.
    44: Don haka sai ku shirya, domin Dan Mutum zai zo a sa'ar da ba ku yi zato ba.
    45: To wanene amintaccen bawannan mai hikima, wanda maigidan sa ya sa ya kula mar da gida, domin ya ba su abinci a kan lokaci?
    46: Mai albarka ne bawan, da mai gidan zai same shi a kan aikin sa a lokacin da ya dawo.
    47: Ina gaya maku gaskiya mai gidan zai dora shi a kan dukkan a binda yake da shi.
    48: Amma idan mugun bawa ya ce a zuciyarsa, “maigida na ya yi jinkiri,”
    49: sai ya fara dukan sauran barorin, ya yi ta ci da sha tare da mashaya,
    50: uban gidan bawan zai dawo a ranar da bawan bai zata ba, a lokacin da bai sani ba.
    51: Uban gidansa zai datsa shi biyu, karshen sa zai zama daidai da na munafukai, za a sashi inda a ke kuka da cizon hakora.
  25:
    1: Sa'annan mulkin sama zai zama kamar budurwai goma da suka dauki fitilunsu domin su taryi ango.
    2: Biyar daga cikin su masu hikima ne biyar kuma wawaye.
    3: Sa'adda wawayen budurwai suka dauki fitilunsu, ba su dauki karin mai ba.
    4: Amma budurwai masu hikimar suka dauki gorar mai tare da fitilunsu.
    5: To da angon ya makara, dukkan su sai suka fara gyangyadi sai barci ya dauke su.
    6: Amma da tsakkar dare sai aka yi shela, 'Ga ango ya iso! Ku fito taryensa.
    7: Sai dukka budurwan nan suka tashi suka gyaggyara fitilunsu.
    8: Wawayen su ka ce da masu hikimar, 'Ku sammana kadan daga manku gama fitilunmu su na mutuwa.'
    9: “Amma masu hikimar suka ce 'Tun da man ba zai ishe mu tare da ku ba, sai ku je gun ma su sayarwa ku sayo wa kanku.
    10: Sa'adda suka tafi sayan man, sai angon ya shigo, kuma wadanda suke a shirye su ka shiga tare da shi bukin auren, sai aka rufe kofar.
    11: Bayan dan lokaci kadan sauran budurwan suka dawo suna cewa, 'Mai gida, mai gida, bude mana kofar.'
    12: Amma ya amsa ya ce, 'A gaskiya ina gaya maku, ni ban san ku ba.'
    13: Don haka sai ku lura, don baku san rana ko sa'a ba.
    14: Domin yana kama da wani mutum da zai tafi wata kasa. Ya kira barorinsa ya ba su dukiyar sa.
    15: Ga wani ya ba shi talanti biyar, ga wani ya ba shi biyu, ga wani kuma ya ba shi talanti daya. kowa an bashi gwargwadon iyawarsa, sai wannan mutum ya yi tafiyar sa
    16: nan da nan sai wanda ya karbi talanti biyar ya sa nasa a jari, ya sami ribar wasu talanti biyar.
    17: Haka ma wanda ya karbi talanti biyu ya sami ribar wasu biyu.
    18: Amma bawan da ya karbi talanti dayan ya yi tafiyar sa, ya haka rami, ya binne kudin mai gidansa.
    19: To bayan tsawon lokaci sai ubangidan barorin nan ya dawo, domin yayi lissafin kudinsu.
    20: Bawan da ya karbi talanti biyar, ya kawo nasa da ribar wasu biyar. Yace, 'Maigida, ka bani talanti biyar, gashi na samo ribar karin talanti biyar.'
    21: Maigidansa yace masa, 'Madalla, bawa na gari mai aminci! Ka yi aminci akan abu kadan. Zan sa ka akan abubuwa masu yawa. Ka shiga cikin farincikin maigidanka.'
    22: Bawan da ya karbi talanti biyun, ya zo yace, 'Maigida, ka ba ni talanti biyu. Gashi kuwa na sami karin ribar wasu biyun.'
    23: Ubangidansa yace masa, 'Madalla, kai bawa na gari mai aminci! Ka yi aminci akan abubuwa kadan. Zan saka akan abubuwa masu yawa. Ka shiga cikin farincikin maigidanka.'
    24: Sai bawan da ya karbi talanti daya ya zo yace, 'Maigida, na san kai mai tsanani ne. Kana girbi inda baka yi shuka ba, kuma kana tattarawa inda ba ka watsa ba.
    25: Na ji tsoro, don haka sai na je na boye talantinka a rami. Duba, ga abinda yake naka.'
    26: Amma ubangidansa ya amsa yace, kai mugu malalacin bawa, ka san cewa ni mai girbi ne inda ban shuka ba kuma ina tattarawa inda ban zuba ba.
    27: To da ba sai ka kai kudina a banki ba, da bayan na dawo da sai in karbi abina da riba.
    28: Saboda haka ku kwace talantin daga gare shi ku baiwa mai talanti goman nan.
    29: Gama ga wanda yake da shi za'a kara masa har ma a yalwace za'a kara bashi. Amma ga wanda bashi da komai abinda ke nasa ma za'a kwace.
    30: Ku jefa wannan mugun bawan marar amfani, cikin duhu mai zurfi, inda ake kuka da cizon hakora.'
    31: Sa'adda Dan mutum zai zo cikin daukakarsa da dukan Mala'iku tare da shi, sa'annan zai zauna kursiyinsa na daukaka.
    32: A gabansa za'a tattara dukkan al'ummai, zai rarraba mutanen daya'daya, kamar yadda makiyayi yake rarraba tumaki daga awaki.
    33: Zai sa tumakin a hannunsa na dama, amma awakin a hannunsa na hagu.
    34: Sa'annan sarkin zai ce wa na hannun damarsa, 'Ku zo ku da Ubana ya albarkata, ku gaji mulkin da aka shirya maku kafin a kafa duniya.
    35: Gama na ji yunwa kuka bani abinci; Na ji kishi kuka bani ruwa; Na yi bakunci kun bani masauki;
    36: Na yi huntanci kuka tufasar dani; Na yi ciwo kuka kula dani; Ina kurkuku kuka ziyarceni.'
    37: Sa'annan masu adalcin za su amsa su ce, 'Ubangiji, yaushe muka ganka kana jin yunwa muka baka abinci? Ko kana jin kishi muka baka ruwan sha?
    38: Kuma yaushe muka ganka kana bakunci har muka baka masauki? Ko kuma kana huntanci da muka tufatar da kai?
    39: Yaushe kuma muka ganka kana ciwo ko a kurkuku har muka ziyarce ka?'
    40: Sa'annan Sarkin zai amsa masu yace, 'Hakika Ina gaya maku, duk abinda kuka yi wa daya mafi kakanta daga cikin 'yan'uwana a nan ni kuka yi wa.'
    41: Sa'annan zai cewa wadanda suke hannunsa na hagu, 'Ku rabu da ni, ku la'anannu, ku tafi cikin wutar jahannama da aka shirya wa Shaidan da aljannunsa,
    42: domin ina jin yunwa baku bani abinci ba; ina jin kishi ba ku bani ruwa ba;
    43: Ina bakunci amma baku bani masauki ba; ina huntanci, baku tufasar da ni ba; ina ciwo kuma ina kurkuku, baku kula da ni ba.'
    44: Sa'annan suma zasu amsa su ce, 'Ubangiji, yaushe muka ganka kana jin yunwa, ko kishin ruwa, ko kana bakunci, ko kana huntanci, ko ciwo, kuma a kurkuku, da bamu yi maka hidima ba?'
    45: Sa'annan zai amsa ya ce masu, 'Ina gaya maku hakika abin da baku iya yiwa mafi karanta daga cikin wadannan ba, ba ku yi mani ba.'
    46: Wadannan kuwa zasu tafi cikin madawwamiyar azaba amma adalai zuwa rai madawwami.”
  26:
    1: Yayin da Yesu ya gama fadi masu wadannan maganganu, sai ya cewa almajiransa,
    2: “Kun sani sauran kwana biyu idin ketarewa ya zo, kuma za'a bada Dan mutum domin a gicciye shi.
    3: Sa'annan manyan firistoci da dattawan jama'a suka taru a fadar babban firist, mai suna Kayafa.
    4: Suka shirya yadda zasu kama Yesu a boye su kuma kashe shi.
    5: Amma suna cewa, “Ba a lokacin idin ba, domin kada tarzoma ta tashi daga cikin mutane.”
    6: Sa'adda Yesu yake Baita'anya a gidan Saminu Kuturu,
    7: daidai lokacin da ya zauna a gefen teburin cin abinci, sai wata mata ta shigo da kwalbar mai, mai tsada, ta zuba wa Yesu a kansa.
    8: Amma da almajiransa suka ga haka, sai suka ji haushi suka ce, “Ina dalilin yin irin wannan asara?
    9: Ai da an sayar da wannan mai da kudi mai yawa a rabawa talakawa.”
    10: Amma da yake Yesu ya san tunaninsu, sai yace masu, “Don me kuke damun matar nan? Ta yi abu mai kyau domina.
    11: Kuna da talakawa tare da ku koyaushe, amma ni ba zan kasance da ku ba koyaushe.
    12: Don a sa'adda ta zuba man nan a jikina, ta yi haka ne don jana'iza ta.
    13: Hakika Ina gaya maku, duk inda za ayi wannan bishara a dukan duniya, abin da matar nan tayi za'a rika ambatar da shi don tunawa da ita.”
    14: Sai daya daga cikin sha biyun, mai suna Yahuza Iskariyoti, ya tafi wurin manyan firistocin,
    15: yace, ''Me kuke da niyyar bani idan na mika maku shi?” Suka auna masa azurfa talatin.
    16: Daga wannan lokacin yayi ta neman zarafi da zai bada shi a wurinsu.
    17: To a rana ta fari na idin ketarewa almajiran suka zo wurin Yesu suka ce, ''Ina kake so mu shirya maka da zaka ci abincin idin ketarewa?”
    18: Yace, “Ku shiga cikin birnin zaku sami wani mutum sai kuce masa, 'Mallam yace, “lokaci na ya kusa. Zan ci idin ketarewa a gidanka, da almajiraina.”'''
    19: Almajiran suka yi kamar yadda Yesu ya umarce su, suka shirya abincin idin ketarewar.
    20: Da yamma ta yi, sai ya zauna domin ya ci tare da almajiransa goma sha biyu.
    21: Sa'adda suke ci, yace, “Hakika ina gaya maku, daya daga cikin ku zai bada ni.”
    22: Suka yi bakin ciki, suka fara tambayarsa daya bayan daya, ''Na tabbata ba ni bane ko, Ubangiji?”
    23: Sai ya amsa, “Wanda ke sa hannu tare da ni cikin kwano daya shi ne zai bada ni.
    24: Dan mutum zai tafi, kamar yadda aka rubuta akan sa. Amma kaiton mutumin da ta wurin sa za'a bada Dan mutum! Gwamma da ba'a haifi mutumin nan ba.”
    25: Yahuza da zai bada shi yace, “Mallam ko ni ne?” Yace masa, “Ka fada da kanka.”
    26: Yayin da suke ci, sai Yesu ya dauki gurasa, ya sa albarka, ya karya. Ya ba almajiran yace, “Ku karba, ku ci, wannan jiki nane.”
    27: Sai ya dauki kokon yayi godiya, Ya ba su yace, “Ku sha, dukanku.
    28: “Gama wannan jinina ne na alkawari wanda aka zubar domin gafarar zunuban mutane da yawa.
    29: Amma ina gaya maku, ba zan kara shan ruwan inabin nan ba, sai ranar da zan sha shi sabo tare da ku a cikin mulkin Ubana.”
    30: Da suka raira waka, sai suka ka tafi dutsen zaitun.
    31: Sai Yesu yace masu, “Dukan ku zaku yi tuntube a wannan dare sabili da ni, gama a rubuce yake, ''Zan bugi makiyayin, garken tumakin kuma za su watse.'
    32: Amma bayan an tashe ni, zan riga ku zuwa Galili.”
    33: Amma Bitrus yace masa, “Ko dama duka zasu fadi sabili da kai, ni kam bazan fadi ba.”
    34: Yesu yace masa, ''Hakika ina gaya maka, a wannan daren kafin carar zakara, za ka yi musun sani na sau uku.”
    35: Bitrus yace masa, koda zan mutu tare da kai, bazan yi musunka ba.” Sai sauran almajiran suma suka fadi haka.
    36: Sa'anna Yesu ya tafi tare da su, wurin da ake kira Getsaimani sai yace wa almajiransa, ''Ku zauna a nan ni kuma zan je gaba in yi addu'a.”
    37: Ya dauki Bitrus da kuma 'ya'ya biyu na Zabadi tare da shi, sai ya fara damuwa da juyayi.
    38: Sai yace masu, “Raina na cikin damuwa sosai har ga mutuwa. Ku kasance anan kuna tsaro tare da ni.”
    39: Ya dan taka zuwa gaba kadan, sai ya fadi a fuskarsa, yayi addu'a. Yace, “Ya Ubana, in zai yiwu, bari kokon nan ya wuce ni. Duk da haka, ba nufina za'a bi ba, amma naka nufin.”
    40: Ya koma wurin almajiran ya same su suna barci, sai ya cewa Bitrus, “Kai, ba zaku yi tsaro tare da ni ba koda sa'a daya?
    41: Ku yi tsaro kuma, kuyi addu'a domin kada ku fada cikin jaraba. Ruhu dai ya yarda amma, jiki ba karfi.”
    42: Sai ya koma karo na biyu yayi addu'a, Yace, “Ya Ubana, in wannan kokon ba zai wuce ba sai na sha shi, bari nufinka ya kasance.”
    43: Ya sake dawowa, ya same su suna barci, domin idanunsu sun yi nauyi.
    44: Sai ya sake barinsu ya tafi. Ya koma karo na uku yana addu'a yana fadin kalmomi iri daya.
    45: Sai Yesu ya koma wurin almajiran yace masu, “Har yanzu barci kuke kuna hutawa? Duba, lokaci ya kusato, kuma an bada Dan mutum ga hannun masu zunubi.
    46: Ku tashi mu tafi. Duba, wanda zai badani ya kusato.”
    47: Sa'adda yana cikin magana Yahuza, daya daga cikin sha biyun, ya zo. Babban taro ya zo tare da shi daga wurin manyan firistoci da dattawan jama'a. Suna rike da takubba da kulake.
    48: To mutumin da zai bada Yesu ya rigaya ya basu alama, cewa, ''Duk wanda na sumbata, shine. Ku kama shi.''
    49: Nan da nan ya kaiga Yesu ya ce, “Gaisuwa, Mallam!” sai ya sumbace shi.
    50: Yesu kuwa yace masa, “Aboki, kayi abin da ya kawo ka.” Sai suka iso suka sa hannuwansu kan Yesu suka kama shi.
    51: Nan take, daya daga cikin wadanda suke tare da Yesu ya mika hannunsa, ya zare takobinsa, ya sare wa bawan babban firist din kunne.
