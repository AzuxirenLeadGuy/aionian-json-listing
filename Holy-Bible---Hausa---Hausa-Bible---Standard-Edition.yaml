    17: Da Yesu ya ji wannan ya ce masu, “Mutane wadanda ke da lafiya a jiki ba su bukatar likita; sai dai ko marasa lafiya ke bukatarsa. Ban zo domin in kira mutane masu a dalci ba, amma mutane masu zunubi.”
    18: Almajiran Yahaya da Farisawa suna azumi, sai wadansu mutane suka zo suka ce, “Don me almajiran Yahaya da almajiran Farisawa na azumi amma na ka almajiran ba su yi?”
    19: Sai Yesu yace masu, “Abokan ango, za su yi azumi sa'adda ango yake tare da su? muddin suna tare da ango ba za su yi azumi ba.
    20: Amma kwanaki za su zo da za a dauki angon daga gare su, a wadancan kwanakin ne, za su yi azumi.
    21: Babu wanda zai dinka sabuwar riga ya hada ta da tsohuwar riga, sai rigar ta yage, kuma ta yi mummunar yagewa.
    22: Babu wanda zai sa sabon ruwan inabi a cikin tsohuwar salka, ai sai salkar ta fashe kuma ruwan inabin ya zube. duka biyu ruwan inabin da salkar arasa su. A maimakon haka, sai ka sanya sabon ruwan inabi cikin sabuwar salka.”
    23: A ranar asabar Yesu ya tafi cikin gonakin hatsi, sai almajiransa su ka fara zagar hatsi,
    24: Sai Farisawa su ka ce masa, “Duba, don me suke yin abin da bai dace a yi ranar Asabar ba?”
    25: Yace masu, Ba ku karanta ba abinda Dauda ya yi sa'adda yake jin yunwa, shi da mutanen da ke tare da shi?
    26: Yadda ya shiga gidan Ubangiji, sa'adda Abiyata ya ke babban firist, ya ci gurasa da ke ta firist wadda bai dace wani ya ci ba sai Firistoci. Har kuma ya ba wadanda ke tare da shi.”
    27: Yesu yace, “Asabar an yi ta don mutum ne, ba a yi mutum don Asabar ba.
    28: Saboda haka, Dan Mutum Ubangiji ne, har da na Asabar.”
  3:
    1: Sai kuma ya sake tafiya cikin Majami'a sai ga wani Mutum mai shanyayyen hannu.
    2: Wadansu mutane suna kallonsa sosai, su gani ko zai warkar da shi a ranar Asabar. don su zarge shi.
    3: Yesu ya ce wa mai shanyayyen hanun “Ka tashi ka tsaya a tsakiyar kowa.”
    4: Sai ya ce wa mutane, “Ya dace a yi abu mai kyau aranar Asabar ko a yi mugunta; a ceci rai, ko a yi kisa? “Amma suka yi shiru.
    5: Sai ya dube su cikin fushi, yana bakin ciki da taurin zuciyar su, ya ce wa mutumin ka mikar da hanunka, sai ya mikar da hanunsa Yesu kuwa ya warkar da shi.
    6: Sai Farisiyawa suka fita da sauri zuwa wurin mutanen Hirudus suka shirya yadda za su kashe shi.
    7: Sai Yesu da almajiransa, suka tafi bakin teku. sai mutane dayawa suka bi shi, daga Galili da Yahudiya
    8: Daga Urushalima da Edom gaba da Urdun da kewayan Taya da Sidon, da baban taro, ya ji abinda yake yi. suka zo wurinsa.
    9: Ya tambayi almajiransa su shirya masa karamin jirgin ruwa domin yawan mutane, domin kada su murkushe shi.
    10: Ya warkar da mutane da yawa, yadda duk wadanda suke da cuttutuka suna kokari su taba shi.
    11: Duk sa'adda kazaman ruhohin suka ganshi, sai su durkusa a gabansa su yi ihu da karfi su ce, kai Dan Allah ne.”
    12: Ya umarce su da karfi kada su sa a san shi.
    13: Ya hau saman dutsen, ya kira wadanda yake bukar su, su zo wurinsa.
    14: Ya zabi guda goma sha biyu (ya kira su manzanni). Wadanda zasu kasance tare da shi, ya kuma aike su, su yi wa, azi,
    15: Ya kuma basu Ikon fitar da aljanu.
    16: Ya zabi guda goma sha biyu wato Saminu kuma yaba shi suna Bitrus.
    17: Yakubu dan Zabadi da Yahaya dan-uwan Yakubu wanda ya basu sunan Buwanarjis watau 'ya'yan tsawa,
    18: da Andarawus da Filibus da Bartalamawus da Matta da Toma da Yakubu dan Halfa, da Taddawus da Saminu Ba-kananiye,
    19: da Yahuza Iskariyoti wanda zai bashe shi.
    20: Sa'adda ya shiga gida, Taron kuwa ya sake haduwa, har ya hana su cin abinci,
    21: Da iyalansa suka ji haka, sai suka fito sun kamo shi, saboda sun ce, “Ai, baya cikin hankalinsa “
    22: Marubutan da suka zo daga Urushalima suka ce “Ai Ba'alzabuba ne ya hau shi, da ikon sarkin aljannu kuma yake fitar da aljannu.”
    23: Yesu ya kirawo su wurinsa ya ce da su cikin misalai, “Yaya shaidan zai iya fitar da shaidan?
    24: idan mulki ya rabu gida biyu ba zai tsayawa ba.
    25: Haka in gida ya rabu kashi biyu, gaba da kansa bai zai tsaya ba.
    26: Shaidan kuma in ya tayar wa kansa ya rabu, ba zai iya tsayawa ba, gama karshen sa ya zo kenan.
    27: Amma ba mai iya shiga gidan kakkarfan mutum ya kwace kayansa, ba tare da ya fara daure kakkarfan mutumin ba, sa'an nan kuma ya kwashe kayan gidansa.
    28: Hakika, ina gaya maku, dukan zunuban da mutane suka yi za a gafarta masu, da kowane irin sabon da suka furta,
    29: amma fa duk wanda yayi sabon Ruhun Mai Tsarki baza a gafarta masa ba ko kadan, ya zama mai zunubi har abada.”
    30: “Yesu ya fadi wadannan abubuwa domin suna cewa yana da ba kazamin ruhu,”
    31: Sa'an nan uwatasa, da “Yan'uwansa suka zo suna tsaye a waje. sai suka aika masa, suna kuma umurtar sa ya zo.
    32: Taro kuwa na zaune kewaye da shi, sai suka yi magana da shi da cewa, ga uwarka da yan-uwanka suna nan a waje, suna nemanka.”
    33: Ya amsa masu, “Dacewa su wanene uwa-ta da “yan'uwa na? “
    34: Sai ya waiwayi wadanda suke zaune kewaye da shi, yace, “Ga uwa-ta da yan-uwana anan!
    35: Gama duk wanda ke yin abin da Allah yake so, shine dan'uwana da yar, uwata, da kuma uwa-ta.”
  4:
    1: Ya kuma fara koyarwa a bakin teku. Akwai babban taro kewaye da shi, sai ya shiga cikin jirgin ruwa a cikin tekun, ya kuwa zauna. Duk taron kuwa na kan tudu a bakin tekun.
    2: Ya koya masu abubuwa da yawa da misalai, a cikin koyawarsa ya ce masu,
    3: “ku saurara! wani mai shuka ya tafi shuka.
    4: Yana cikin yafa iri, sai wadansu iri suka fadi a kan hanya, tsuntsaye kuma suka zo suka tsince su.
    5: Wadansu kuma suka fadi a kan dutse inda ba kasa dayawa. Nan da nan kuwa suka tsiro saboda rashin zurfin kasa.
    6: Da rana fa ta daga, sai suka yankwane da yake ba su da saiwa sosai, sai suka bushe.
    7: Wadansu kuma suka fadi cikin kayayuwa su ka yi girma sai kayayuwan suka shake su, ba su yi tsaba ba.
    8: Wadansu kuma suka fadi a kasa mai kyau, suka yi yabanya, suka yi tsaba, suka yi girma, wadansu ribi talattin wadansu sittin, wadansu kuma dari”.
    9: Sai ya ce, Duk mai kunnen ji, ya ji,”
    10: Sa'adda Yesu yake shi kadai, wadanda suke kusa dashi tare da sha biyun suka tambaye shi ma'anar misalan.
    11: Sai ya ce masu, “ku an yardar maku, ku san asirin mulkin Allah, amma ga wadanda ba su cikinku, komai sai a cikin Misalai,
    12: don gani da ido sun gani, amma ba su gane ba. ji kuma, sun ji, amma ba su fahimta ba, don kada su juyo a gafarta masu,”
    13: Ya ce masu, “Ashe, ba ku fahimci wannan misalin ba? yaushe za ku fahimci sauran?
    14: Mai shukan nan fa maganar Allah yake shukawa.
    15: Wadanda suka fadi a hanyar kuwa, su ne kwatancin wadanda. a aka shuka mganar a zuciyarsu, Da suka ji, nan da nan sai shaidan ya zo ya dauke Maganar da aka shuka a zuciyarsu.
    16: Haka kuma wadanda aka shuka a wuri mai duwatsu, sune wadanda da zarar sun ji Maganar sai su karba da farin ciki.
    17: Su kuwa basu da tushe, ba su da karfi, idan kunci ko tsanani ya zo saboda kalmar, nan da nan sai su yi tuntube.
    18: Wadansu kuma su ne kwatacin wadanda suka fadi cikin kayayuwa, sune wadanda suka ji Maganar,
    19: amma abubuwan duniya, da rudin dukiya da kuma kwadayin wadansu abubuwa, sukan shiga su shake Maganar, har ta zama marar amfani.
    20: Wadanda aka shuka a kasa mai kyau kuwa, sune kwatancin wadanda suke jin Maganar, su karba, su kuma yin amfani da ita wadansu ribi talatin, wadansu sittin, wadansu dari.”
    21: ya ce masu, “Shin, ana kawo fitila a cikin gida don a rufe ta da kwando ko a ajiye ta a karkashin gado? ku kan kawo ta ne don ku dora ta a kan madorinta.
    22: Ba abin da yake boye, da baza a sani ba ko kuma ba abinda ke asirce da bazaya bayyana a fili ba.
    23: Bari mai kunnen ji, ya ji!''
    24: Sai ya ce masu, ku mai da hankali a kan abin da kuka ji, Mudun da ka auna, da shi za a auna maka, har ma a kara maka.
    25: Domin mai abu akan karawa, marar abu kuma za a karba daga wurinsa a kuma karawa mai shi.”
    26: Sai ya ce, “Mulkin Allah kamar mutum yake mai yafa iri a kasa.
    27: A kwana a tashi har irin ya tsiro, ya girma bai kuwa san ta yaya aka yi ba.
    28: Kasa da kanta, takan ba da amfani, tsiro shine ne na farko,
    29: Sai kai, sa'anan sai kwaya mai kwari. Sa, adda amfani ya nuna, sai ya sa lauje ya yanke nan da nan, wato kaka ta yi kenan.”
    30: Ya kuma ce, “Da me za mu kwatanta Mulki Allah? ko kuwa da wane misali za mu misalta shi?
    31: Kamar kwayar zarra yake wadda, in an shuka ta, ko da yake ita ce mafi kankanta cikin kwayoyi a duniya.
    32: Duk da haka in an shuka ta, sai ta yi girma fiye da duk sauran ita-tuwan da ke a jeji tayi manyan rassa, har tsuntsaye su iya yin sheka arassanta.”
    33: Da misalai da yawa, irin wadannan ya yi masu Magana, dadai gwargwadon ganewarsu,
    34: ba ya fada masu kome sai da misali, amma a kebe, yakan bayyana wa almajiransa dukan abu.
    35: A ranan nan da yama ta yi yace masu “Mu haye wancan ketaren.”
    36: Sai suka bar taron, suka tafi tare da shi acikin cikin jirgin. wadansu jirage kuma na tare da shi.
    37: Sai babban hadari da iska mai karfi ya taso, rakuman ruwa kuma na ta girgizawa cikin jirgin, har jirgin ya cika.
    38: Yesu kuwa na daga karshen bayan jirgin a kan kujera, yana barci, sai suka tashe shi, suka ce masa “Malam za mu hallaka ba ka kula ba?”
    39: Sai ya farka, ya tsawata wa Iskar. Ya kuma ce wa ruwan tekun, “Ka natsu! ka yi shiru!” Sai Iskar ta kwanta, wurin duk ya yi shiru.
    40: Ya ce masu, “Don me kuka firgita haka? Har yanzu baku da bangaskiya ne?”
    41: Sai suka tsorata kwarai suka ce wa juna, “wanene wannan kuma, wanda har Iska da teku ma suke yi masa biyayya?”
  5:
    1: Da su ka zo daya ketaren tekun, wanda ya ke cikin yankin Garasinawa.
    2: Sa'adda Yesu ya sauko daga cikin jirgin ruwan sai wani mutum mai aljanu ya fito daga cikin kaburbura ya tarbe shi.
    3: Mutumin yana zama a cikin kaburbura. An daure shi da sarkoki da mari
    4: An daure shi da sarkoki da mari sau da yawa, amma ya tsuntsunke sarkoki da marin. har ma ba wanda zai iya daure shi kuma.
    5: Dare da rana a cikin kabarbarun da duwatsu mutumin ya na ihu ya na yaiyage jikinsa da duwatsu masu kaifi.
    6: Sa'adda ya hango Yesu daga nesa, sai ya tarbi Yesu ya durkusa a gabansa.
    7: Ya tada muryarsa da karfi ya ce, ina ruwa na da kai? Yesu Dan Allah Madaukaki Ina rokon ka da sunan Allah kada ka bani wahala,
    8: Gama Yesu ya ce masa kai aljani ka fito daga cikinsa.”
    9: Ya tambaye shi, “Yaya sunanka? Ya ce suna na tari gama muna da yawa.
    10: Ya yi ta rokonsa kada ya raba su da wannan yankin kasar.
    11: Akwai babban garken aladu a wurin suna kiwo a gindin tsauni.
    12: Sai suka roke shi ya bar su su shiga cikin wadannan aladun.
    13: Shi kuma ya yardar masu. Aljanun suka fita suka shiga cikin aladun su kimanin dubu biyu. Aladun dubu biyu suka gangaro daga gindin tsaunin suka fada cikin ruwa.
    14: Mutanen da ke kiwon aladun su ka shiga cikin gari da kewaye suka bada labarin abin da ya faru. Mutane da yawa suka je su ga abin da ya faru
    15: Sai suka zo wurin Yesu suka ga mutumin mai aljanun a zaune, cikin hankalinsa, saye da tufafi, sai suka tsorata.
    16: Wadanda suka zo su ka ga abin da ya faru da mutumin mai aljanun, suka je suka fada wa mutane abin da suka gani game da aladun.
    17: Mutanen suka roke shi ya fita daga yankin kasarsu.
    18: Shi mutumin da aljanu ke iko da shi, sa'adda ya ga Yesu zai shiga cikin jirgin ruwa ya tafi, ya roki Yesu da ya bi shi.
    19: Amma Yesu bai yarda masa ba. Ya ce masa ka tafi gidanku, wurin mutanenka ka gaya ma su alherin da Ubangiji ya yi maka.
    20: Mutumin ya shiga cikin Dikafolis yana shaidar babban abin da Yesu ya yi masa, dukansu suka cika da mamaki.
    21: Sa'adda Yesu ya sake ketaren kogin zuwa daya gefen, acikin jirgin, sai taron jama'a suka keweye shi, a gefen tekun.
    22: Sai wani daya daga cikin shugabannin Majami'a mai suna Yayirus, ya zo, wurinsa sa'adda ya ganshi ya durkusa a gabansa.
    23: Ya yi ta rokonsa, yana cewa, “Diya ta ba ta da lafiya har ma ta kusa mutuwa. Ina rokonka mu je gida na ka dora ma ta hannu domin ta warke. ta rayu.”
    24: Sai ya tafi tare da shi, babban taro suka biyo shi har ma suna matse shi.
    25: Akwai wata mace wadda ta ke zubar jini ta kai tsawon shekara goma sha biyu.
    26: Ta sha wahala kwarai da gaske ta je wurin likitoci da yawa ta kashe kudi sosai, amma ba ta warke ba abin ma sai karuwa ya ke yi.
    27: Ta ji labarin Yesu. Sai ta biyo bayansa yana tafiya cikin taro, ta taba habar rigarsa.
    28: Domin ta ce “Idan dai na taba ko da habar rigarsa zan warke.”
    29: Da dai ta taba shi sai zubar jinin ta ta tsaya, ta ji a jikin ta ta warke, daga damuwarta.
    30: Nan da nan, Yesu ya ji iko ya fita daga gare shi sai ya ce “wanene ya taba rigata?”
    31: Almajiransa suka ce, “a cikin wannan taron mutane da yawa ka ce wanene ya taba ni?”
    32: Amma Yesu ya waiga ya ga ko wanene ya taba shi.
    33: Matar ta san abin da ya faru sai ta zo cikin tsoro da rawar jiki ta durkusa a gaban Yesu ta fada masa gaskiya.
    34: Sai ya ce da ita, “Diya bangaskiyarki ta warkar da ke, ki tafi lafiya kin sami warkewa daga cutarki”.
    35: Sa'adda ya ke magana da ita sai ga mutane daga gidan shugaban majami'a suka ce “Diyarka ta mutu me ya sa za ka dami malam?”
    36: Amma sa'adda Yesu ya ji abin da suka ce, sai ya ce da shugaban majami'ar, “kada ka ji tsoro ka ba da gaskiya kawai.”
    37: Bai bari kowa ya kasance tare da shi ba sai Bitrus da Yakubu da Yahaya dan'uwan Yakubu.
    38: Suka zo gidan shugaban majami'ar ya ga mutane suna bakin ciki, suna kuka sosai.
    39: Sa'adda ya shiga gidan ya ce da mutane “Me ya sa kuke damuwa da kuka?” Yarinyar ba ta mutu ba barci ta ke yi.
    40: Sai su kayi masa dariya. Amma ya fitar da su waje su duka. Ya kira baban yarinyar da mamar ta da wadansu da ke tare da shi su ka shiga wurin da yarinyar ta ke.
    41: Ya kama hannun yarinyar ya ce da ita “Tilatha koum” wato yarinya na ce ki tashi”
    42: Nan da nan yarinyar ta tashi ta yi tafiya [gama shekarun ta sun kai goma sha biyu]. Nan da nan mutanen suka yi mamaki kwarai da gaske.
    43: Ya ummurce su da gaske kada kowa ya sani. Ya ce da su su ba ta abinci ta ci.
  6:
    1: Ya bar su ya zo garinsu, almajiransa su ka biyo shi.
    2: Sa'adda ranar Asabar tazo ya shiga cikin masujada ya yi koyarwa. Mutane da yawa da su ka ji koyarwarsa su ka yi mamaki, suka ce daga ina ya sami irin wannan koyarwar? Wacce irin hikima ce Allah ya ba shi haka? Wadanne irin ayyukan al'ajibi ya ke yi da hannuwansa?
    3: Wannan ba kafintan nan ba ne dan Maryamu, dan'uwan Yakubu da Yosi da Yahuza da Saminu? Ba ga 'yan'uwan sa 'yan mata mu na tare da su ba? Ba su ji dadi ba a ransu saboda Yesu.
    4: Yesu ya ce, “Annabi ba ya rasa daraja sai a gidansa da garinsa da cikin danginsa.”
    5: Bai iya yin wani aikin al'ajibi a wurin ba sai dai mutane kadan marasa lafiya ya dorawa hannu ya warkar da su.
    6: Rashin bangaskiyarsu ya ba shi mamaki. Sai ya tafi cikin kauyuka na kewaye da su ya yi ta koyarwa.
    7: Ya kira almajiransa su goma sha biyu, ya aike su biyu-biyu, ya ba su iko a kan aljanu,
    8: ya dokace su kada su dauki komai tare da su domin wannan tafiya, sai dai sanda kadai. Kada su dauki abinci ko jaka ko kudi a cikin aljihunsu,
    9: sai dai su sa takalmi kadai, kada su sa taguwa biyu a jikinsu.
    10: Ya ce da su, idan ku ka shiga wani gida sai ku zauna a gidan har lokacin da za ku tashi.
    11: Idan ku ka je wani gari aka ki karbar ku, ku karkabe kurar da ke kafufunku ta zama shaida kan mutanen garin.
    12: Sai suka tafi suka yi ta shela ga mutane cewa su tuba daga zunubansu.
    13: Sun fitar da aljanu da yawa, suka shafawa mutane da yawa mai suka warkar da su.
    14: Sarki Hirudus ya ji wannan, gama sunan Yesu ya zama sananne a wurin kowa da kowa. Wadansu suna cewa Yahaya mai yin baftisma ne ya tashi daga matattu shi ya sa ake yin wadannan ayyukan al'ajibi ta wurinsa.
    15: Wadansu kuma suna cewa, “Iliya,” Har yanzu wadansu suna cewa daya “daga cikin annabawa ne na da can.”
    16: Sa'adda Hirudus ya ji wannan sai ya ce, “Yahaya wanda na fillewa kai shine ya tashi.”
    17: Saboda Hirudus ne ya sa aka kama Yahaya aka kulle shi a kurkuku saboda Hirodiya( matar Filibus dan'uwansa), domin ya aure ta.
    18: Saboda Yahaya ya gaya wa Hirudus cewa bai halarta ya auri matar dan'uwansa ba.
    19: Sai ita Hirodiya ta yi kudurin ta kashe Yahaya amma bai yiwu ba.
    20: Domin Hirudus yana jin tsoron Yahaya, domin ya sani shi mai adalci ce, mai tsarki kuma. Domin haka Hirudus bai so wani abu ya faru da Yahaya ba, amma ya kan fusata idan ya ji wa'azin yahaya. Duk da haka da fari ciki yakan saurare shi.
    21: Amma sai dama ta samu inda Hirodiya za ta iya yin abin da ta ke so ta yi. A lokacin kewayowar ranar haihuwar sa, sai Hirudus ya shirya liyafa domin manyan da ke aiki tare da shi a cikin gwamnatin sa, da shugabannin da ke cikin Galili.
    22: Diyar Hirodiya ta zo ta yi masu rawa, rawarta kuwa tagamshi Hirudus da bakinsa. Sarki ya ce da yarinyar, “ki tambayi duk abin da ki ke so ni kuwa zan ba ki shi”.
    23: Ya rantse mata da cewa”Ko menene ki ka ce ki na so, ko da rabin mulkina ne”
    24: Sai ta fita ta je ta tambayi mamarta, “me zan ce ya bani?” Sai ta ce kan Yahaya Mai Yin Baftisma.
    25: Sai ta dawo da sauri cikin dakin taro wurin sarki ta ce da shi, “Ina so ka ba ni kan Yahaya Mai Yin Baftisma a cikin tire.”
    26: Sarki ya damu kwarai, amma saboda ya yi alkawari ga kuma ofisoshinsa, ba dama ya ce a'a.
    27: Sai sarki ya aiki wani soja ya ba shi ummurni ya je ya kawo kan Yahaya. Sojan ya je ya fillo kan sa daga cikin kurkuku.
    28: Ya kawo kan a cikin tire ya ba yarinyar, yarinyar kuma ta kai wa mamarta.
    29: Da almajiran su ka ji labari, suka zo suka dauki gawarsa suka rufe a cikin kabari.
    30: Almajiran suka zo wurin Yesu, suka fada masa dukkan abin da suka yi da abin da suka koyar.
    31: Sai ya ce da su “ku je cikin kebabben wuri domin ku huta kadan,” domin mutane suna ta kaiwa da komowa, ba su sami damar hutawa ba balle su ci abinci
    32: Sai suka tafi kebabben wuri a cikin jirgin ruwa su kadai.
    33: Amma mutane da yawa sun gansu suna tafiya sun kuma gane su, sai suka fito daga cikin dukan garuruwa da gudu har su ka kai wurin kafin su zo.
    34: Sa'adda suka zo bakin gaba Yesu ya ga taron mutane da yawa sai ya ji tausayinsu domin sun yi kamar tumakin da ba da mai kiwo. Sai ya cigaba da koya masu abubuwa da yawa.
    35: Sa'adda yamma ta yi, almajiran sa suka zo suka ce da shi, “wurinnan kebabben wuri ne kuma ga lokaci ya tafi.
    36: Ka sallami mutanen nan domin su shiga cikin garuruwa da kauyuka da ke kusa domin su sayi abin da zasu ci.
    37: Amma sai ya ba su amsa ya ce,”Ku ku basu abinci su ci mana”. Sai suka ce da shi, “ma iya zuwa mu sawo gurasa ta sule dari biyu mu basu su ci?”
    38: Sai ya ce dasu, “Dunkulen gurasa guda nawa kuke dasu? Kuje ku gani.” Dasuka gano sai suka ce da shi, dunkule biyar ne da kifi guda biyu.”
    39: Sai ya ba da umarni mutanen su dukka su zauna a kan danyar ciyawa.
    40: Suka zauna kungiya kungiya wadansu su dari wadansu hamsin.
    41: Sai ya dauki dunkulen gurasa guda biyar da kifi guda biyu, ya ta da kansa sama, yasa albarka, ya kakkarya dunkulen gurasan, ya ba almajiran domin su rabawa taron jama'a duka.
    42: Dukansu suka ci suka koshi.
    43: Suka tattara gutsattsarin gurasar suka cika kwanduna guda goma sha biyu da gutsattsarin da kuma gutsattsarin kifin.
    44: Mutanen da suka ci gurasar sun kai mutum dubu biyar.
    45: Nan da nan ya ce almajiran sa su hau jirgin ruwa su yi gaba kafin ya zo, su je Baitsaida. Shi kuma ya tsaya domin ya sallami taron mutanen.
    46: Bayan da suka tafi shi kuma ya hau kan dutse domin ya yi addu'a.
    47: Har yamma ta yi jirgin ruwan ya na tsakiyar rafi shi kuma yana kan tudu shi kadai.
    48: Ya gansu suna wahala gama iska ta hana su tafiya. Wajan karfe hudu na asuba sai ya tawo wurin su yana tafiya a kan ruwa, yana so ya wuce gaban su.
    49: Sa'adda suka gan shi ya na tafiya a kan ruwa suka yi tsammani fatalwa ce, suka yi ihu,
    50: gama su duka sun gan shi, tsoro ya kama su. Sai nan da nan ya yi magana dasu ya ce, “Ku karfafa ni ne! kada ku ji tsoro!''
    51: Ya shiga cikin jirgin ruwan tare dasu, sai iska ta dena bugawa. Sai suka yi mamaki kwarai.
    52: Gama basu gane batun dunkulen ba. Maimakon haka, sai zukatansu suka taurare.
    53: Sa'adda suka haye su zo kasar Janisarita suka sa wa jirgin sarka.
    54: Su na fitowa daga cikin jirgin kenan, mutane suka gane cewa Yesu ne.
    55: Mutane suka ruga cikin yankin su, suka kawo marasa lafiya a bisa shinfidun su zuwa wurinsa, dukan inda suka ji yana zuwa.
    56: Ko ina ya shiga birni da kauye, ko a cikin kasar sukan kawo marasa lafiya a kasuwanni suna rokonsa su taba ko da habar rigarsa, dukan wadanda suka taba kuwa suka warke.
  7:
    1: Farisawa suka taru wurin Yesu tare da wadansu marubuta wadda suka zo daga Urushalima.
    2: Sun ga cewa wasu daga cikin almajiransa sun ci gurasa da hannuwa marasa tsabta, wato, basu wanke hannu ba,
    3: (Domin Farisawa da dukan Yahudawa ba su cin abinci sai dole sun wanke hannu da kyau domin suna kiyaye al'adun dattawa.
    4: Idan Farisawa suka dawo daga kasuwa, wajibi ne su yi wanka kamin su ci abinci. Akwai sauran al'adun da suke kiyayewa, kamar wanke moda, tukwane, da wasu santula na dalma, har da dakin cin abinci.)
    5: Farisawa da Marubuta suka tambaye Yesu, “Don me almajiran ka basu kiyaye al'adun dattawa, domin suna cin abinci ba tare da sun wanke hannu ba?”
    6: Amma ya amsa masu cewa, “Ishaya ya yi anabci akan ku masu bautan ganin ido, da ya rubuta cewa 'wadanan mutane suna girmama ni a baka amma zuciyar su tana nesa da ni.
    7: Sujadar wofi suke mani suna koyar da ka'idodi na mutane a matsayin rukunansu'”.
    8: Kun watsar da dokar Allah sai kuka rungumi al'adun mutane.
    9: Sai yace masu, kun yi nasara wurin kau da dokokin Allah domin ku kiyaye al'adun ku na mutane.
    10: Koda shike Musa ya rubuta cewa, “ka girmama Ubanka da Uwarka”, kuma, “duk wanda ya zagi Ubansa ko Uwatasa, ya cancanci mutuwa nan take”.
    11: Amma kun ce, 'idan mutum ya ce wa iyayensa, “duk taimakon da ya cacanci ku samu daga guna ya zama kebabbe (wato, 'na mika wa Allah)”'.
    12: Sabo da haka, kun ba shi izini kada ya yi wa Ubansa ko Uwatasa wani abu.
    13: Kuna mayar da dokan Allah abin banza, sabili da al'adun ku da kuka mika masu. Wannan, da wasu abubuwa kamar haka kuke yi.”
    14: Ya kara kiran taron jama'ar yace masu, “ku kasa kunne gareni, kuma ku gane.
    15: Babu wani abu daga wajen mutum da zai iya gurbatar da shi har idan ya shiga cikinsa. Amma, abinda ya fita daga cikinsa shike gurbatar da shi”
    16: Bari mai kunnen ji, ya ji.
    17: Da Yesu ya bar taron jama'ar, ya shiga gida, sai almajiransa suka tambaye shi ma'anar wannan misali.
    18: Sai Yesu yace, 'ashe baku da ganewa? ko baku sani cewa abin da ya shiga cikin mutum daga waje ba zai iya gurbatar da shi ba,
    19: domin ba zai iya kai wa cikin zuciyarsa ba, sai dai ya shiga cikin sa ya kuma fita a matsayin bayan gari a salga”. Da wannan magana, Yesu ya mayar da dukan abinci ya zama da tsabta.
    20: Ya ce, abinda ke cikin mutum shike gurbatar da shi
    21: Domin daga cikin mutum, kuma daga cikin zuciyarsa ne, mugun tunani, lalata, sata, kisa,
    22: zina, kwadayi, mugunta, hai'inci, mugun guri, kishi, zargi, girmankai, wawanci.
    23: Duk wadannan miyagun abubuwa suna fitowa ne daga cikin mutum, kuma suke gurbatar da shi.”
    24: Ya tashi daga nan ya tafi shiyyar Sur da Sida. Ya shiga wani gida don baya son wani ya sani cewa yana nan, amma bai iya boyuwa ba.
    25: Amma nan da nan wata mace, wadda diyarta ke da mugun ruhu-wannan mace kuwa ta ji game da Yesu sai ta zo ta durkusa a gabansa.
    26: Matar yar kasar Girka ce, kuma asalinta daga Fonishiya take. Ta roke shi da ya fitar da mugun ruhun nan daga diyarta.
    27: Sai ya ce mata, “Bari a ciyar da 'ya'ya tukuna. Domin bai kamata a dauki abincin yaya a ba karnuka ba”.
    28: Sai ta amsa masa cewa, “I, Ubangiji, Karnukan ma sukan ci abincin da ke fadowa daga teburin 'ya'yan.”
    29: Ya ce mata, “domin kin fadi haka, kina iya ki tafi domin aljani ya fita daga diyarki.”
    30: Ta koma gida sai ta iske diyarta na kwance akan gado, aljanin ya fice daga jikinta.
    31: Ya sake fita daga shiyar Sur, ya biyo ta Sidon, har zuwa tekun Galili a shiyar Dikafolis.
    32: Sun kawo masa wani kurma, kuma bebe ne shi, suna rokansa ya dora hanuwansa a bisansa.
    33: Sai ya jawo shi daga taron jama'ar, zuwa gefe, sai ya sa hanunsa a kunuwan beben bayan ya tufa yawunsa, sannan ya taba harshensa.
    34: Ya dubi sama, ya ja numfashi ya ce masa, “Ifatha”, wato, “bude!”
    35: Nan da nan ya mayar masa da jinsa. abinda ya daure harshensa ya sake shi, sai ya fara magana da kyau.
    36: Ya umarce su da kada su gaya wa wani. Amma duk da umarnin da yake basu, suna ta shaida shi ko'ina.
    37: kuma suna ta mamaki cewa, “Yayi kowanne abu da kyau, har ya sa kurame suna jin magana, da kuma bebaye na magana.”
  8:
    1: A kwanakin nan, akwai wani gagaruman taron mutane, kuma basu da abincin ci. Yesu ya kirawo almajiransa yace masu,
    2: “Ina tausayin taron mutanen nan domin kwana uku kenan suna nan tare da ni babu abinci.
    3: Idan na salame su su koma gidajensu ba tare da sun ci abinci ba, za su galabaita a hanya domin gidajensu na da nisa.”
    4: Almajiransa suka amsa masa cewa, “A ina za mu iya samu gurasa a wannan jeji da zai ishi wadannan mutane haka?”
    5: Ya tambaye su, “gurasa nawa kuke da su?” Sai suka ce, “Bakwai.”
    6: Ya umarci mutanen da su zauna. Ya dauki gurasar bakwai, bayan da ya yi godiya, ya kakarya gurasar, sa'annan ya umarci almajiransa da su raba wa mutanen. Su kuwa suka raba masu.
    7: Suna kuma da kananan kifaye kadan. Bayan da ya yi godiya akan su, ya umurci almajiran su rabawa mutanen.
    8: Sun ci sun koshi. Suka tattara ragowar, har sun cika kwanduna bakwai.
    9: Akwai maza kimanin dubu hudu a wurin. Yesu ya sallame su.
    10: Nan take, ya shiga jirgin ruwa da almajiransa zuwa shiyyar Dalmanuta.
    11: Sai Farisawa suka zo suka fara gardama da shi. Suna nema ya nuna masu alama daga sama, domin su gwada shi.
    12: Ya ja numfashi a ruhunsa yana cewa, “Don me wannan tsarar tana neman alama. Hakika ina gaya maku, babu wata alama da za a ba wannan tsarar.”
    13: Sai ya bar su ya sake shiga jirgin zuwa hayin tafkin.
    14: A lokacin nan, almajiransa sun manta su dauki gurasa. Domin gurasa daya ce tak a garesu cikin jirgin ruwan.
    15: Ya gargade su, “ku yi hattara da yisti na Farisawa da Yisti na Hirudus.”
    16: Almajiran suka fara tattaunawa a tsakaninsu, “Saboda ba mu da gurasa ne.”
    17: Yesu yana sane da wannan, sa'annan ya ce masu, “Don me kuke tattaunawa akan rashin gurasa? Har yanzu baku gane ba? Har yanzu ba ku da sane? Ko zuciyar ku ta duhunta ne?”
    18: Kuna da idanu, ba ku gani? Kuna da kunnuwa, ba ku ji? Ba ku tuna ba?
    19: Da na kakkarya gurasar a cikin mutane dubu biyar, kwanduna nawa kuka samu ragowa? Suka ce masa, “Goma sha biyu.”
    20: Kuma da na kakarya gurasa bakwai a cikin mutane dubu hudu, kwanduna nawa kuka dauka cike da ragowar? Suka ce masa, “bakwai.”
    21: Ya ce masu, “har yanzu baku gane ba?”
    22: Sun zo Baitsaida. Mutanen wurin suka kawo masa wani makaho, sai suka roke shi ya taba shi.
    23: Yesu ya rike hanun makahon, ya jagorance shi zuwa bayan kauyen. Da ya tofa yawunsa a idon mutumin, kuma ya dora hanunsa akan mutumin, sai ya tambaye shi “kana ganin wani abu kuwa?”
    24: Ya daga ido sai ya ce, “ina ganin mutane na tafiya kamar itatuwa.”
    25: Ya sake dora masa hannu a idanuwansa, mutumin ya bude idanuwansa, sai ya fara ganin gari da kyau.
    26: Yesu ya sallame shi zuwa gidansa nan take, ya ce masa, “kada ka shiga cikin garin”
    27: Yesu da almajiransa sun shiga kauyukan kaisariya ta Filibi. Da suke kan hanya, sai ya tambaye su, “Shin wanene mutane ke ce da ni?”
    28: Suka amsa masa suka ce, Yahaya mai Baftisma. Wasu suka ce, “Iliya”. wadansu kuma, 'Daya daga cikin anabawa”.
    29: Ya tambaye su, “Amma me ku ke ce da ni?” Bitrus ya ce, “Kai ne Almasihu.”
    30: Yesu ya umarce su kada su gaya wa kowa game da shi.
    31: Sai ya fara koya masu cewa, dole ne Dan Mutum ya sha wahala, dattawa da marubuta da manyan Firistoci zasu ki shi, a kuma kashe shi. Bayan kwana uku, zai tashi daga matattu.
    32: Ya fadi wannan afili. Sai Birus ya ja shi gefe ya fara tsauta masa.
    33: Amma Yesu ya juya ya dubi almajiransa sa'annan ya tsautawa Bitrus yana cewa, “Ka koma bayana Shaidan, domin kana kula da abubuwan mutane ne kawai, ba na Allah ba.”
    34: Sai ya kira taron jama'ar da almajiransa a wuri daya, ya ce masu, “Duk wanda yake so ya bini, dole ne ya musunci kansa, ya dauki giciyensa ya biyo ni.
    35: Domin duk wanda yake so ya ceci ransa zai rasa shi, amma duk wadda ya rasa ransa domina da kuma bishara zai cece shi.
    36: Me zai amfani mutum idan ya sami dukan duniya sannan ya rasa ransa.
    37: Me mutum zai bayar amaimakon ransa?
    38: Duk wanda ke jin kunyata ko maganata a wannan mazinaciyar tsara mai zunubi, Dan Mutum ma zai ji kunyarsa a lokacin da ya dawo cikin daukakar Ubansa da Malaiku masu tsarki.”
  9:
    1: Sai ya ce masu, “Hakika, ina gaya maku, akwai wasun ku anan da ba za su mutu ba, sai sun ga mulkin Allah ya bayyana da iko.”
    2: Bayan kwana shida Yesu ya dauki Bitrus, da Yakubu, da Yahaya, ya kai su kan wani dutse mai tsawo, su kadai. Sai kamaninsa ya sake a gabansu.
    3: Sai tufafinsa ya zama fari fat, yadda ba mai rinin da zai iya rininsa haka a duniya.
    4: Sai Iliya da Musa suka bayyana gare su, suna magana da Yesu.
    5: Sai Bitrus ya amsa ya ce, malam, bari mu da muke anan mu kafa bukka uku, daya ta ka, daya ta Musa, da ta Iliya,
    6: Ya rasa abin da zai fada ne, don sun tsorota kwarai.)
    7: Sai ga wani gajimare ya zo ya rufe su, aka kuma ji wata murya daga gajimaren, “ta ce Wannan shine kaunataccen Dana, Ku saurare shi.
    8: Nan take da suka duba, ba su ga kowa ba, sai Yesu shi kadai.
    9: Suna cikin gangarowa daga dutsen, sai ya kwabe su kada su gaya wa kowa abin da suka gani, sai bayan da Dan Mutum ya tashi daga mattatu.
    10: Sai suka bar zancen a tsakaninsu, amma suka tamabayi junansu “mene ne tashin matattu” ke nufi.
    11: Suka tambaye shi yaya malaman attaura suka ce Iliya zai fara zuwa?”
    12: Ya ce masu, laile ne Iliya ya fara zuwa ya raya dukan abubuwan. Don me a ka rubuta cewa Dan Mutum, zai sha wuya iri iri a kuma ki shi?
    13: Amma ina gaya muku Iliya ya riga, ya zo, amma sun yi masa abin da suke so su yi kamar yadda littatafai suka yi magana a kansa.”
    14: Sa'adda suka dawo wurin sauran almajiran, suka ga taron jama'a masu yawa suna ta muhawara tare da manyan malaman attaura.
    15: Da ganin sa, sai dukan taron yayi mamaki kwarai da gaske, suka dungumo wurinsa a guje, suna gaishe shi.
    16: Ya tambayi almajiransa, “Wacce muhawara ce kuke yi da su?”
    17: Daya daga cikin taron ya amsa masa”malam, ga shi na kawo maka dana don yana da beben aljani.
    18: Duk lokacin da ya tasar masa yakan buga shi har kasa, na kuma yi wa almajiranka magana su fitar sun kasa.
    19: Ya amsa masu ya ce ya ku mutanen zamaninnan marasa bangaskiya, har yaushe zan kasance tare da ku ina jimrewa? ku dai kawo mini shi.
    20: Sai suka kawo masa yaron. Da ruhun ya ga Yesu, nan da nan ya buge yaron jikinsa na rawa. Sai yaron ya fadi yana ta birgima, bakinsa yana kumfa.
    21: Yesu ya tambayi mahaifin yaron, Tun yaushe wannan abu ya same shi? Mahaifin yaron ya ce tun yana karami.
    22: Ya kuwa sha jefa shi a ruwa da wuta, don ya halakar da shi. Idan zaka iya yin wani abu, ka ji tausayinmu ka taimakemu.
    23: Yesu ya ce masa, “In zan iya? Ai dukan abu mai yiwuwa ne, ga duk wanda ya gaskata.
    24: Nan da nan mahaifin yaron ya daga murya ya ce, Na ba da gaskiya. A kore mini rashin bangaskiyata.
    25: Da Yesu ya ga taron na dungumowa a guje, sai ya tsawata wa bakin aljanin ya ce masa, “kai, beben aljani na umarce ka, ka fita daga wannan yaron kar ka sake shigar sa.
    26: Sai wannan aljanin ya daga murya ya fita ya rabu da wannan yaron. Sai yaro ya zama kamar mattacce, sai sauran mutanen suka ce, “Ai, yaron ya mutu.
    27: Yesu ya kama hannunsa, ya daga shi, sai yaron ya mike tsaye.
    28: Da Yesu ya shiga gida, sai almajiransa suka tambaye shi a kadaice, me ya sa muka kasa fitar da shi?”
    29: Ya ce masu, “Ai, irin wannan ba ya fita sai da addu'a.”
    30: Sai suka ratsa cikin Galili, amma ba ya son kowa ya san inda suke.
    31: Da yake koyar da almajiransa, ya ce masu lokaci na zuwa da za'a ba da Dan mutum a hannun mutane, za su kuwa kashe shi, sa'adda aka kashe shi kuma, bayan kwana uku zai tashi.
    32: Amma fa ba su fahimci maganar ba, suna kuma jin tsoron tambayarsa.
    33: Sai suka zo kafarnahum. A lokacin da ya ke cikin gida, ya tambayi Al'majiransa, Menene ku ke magana a kansa a hanya?
    34: Amma suka yi shiru. don suna gardama da junansu akan hanya, a kan wane ne mafi girma.
    35: Sai ya zauna, ya kira al'majiransa goma sha biyu, yace masu duk wanda ya ke so ya zama na fari, dole ya kankantar da kansa, sa'annan ya bautawa sauran duka.
    36: Sai ya dauko karamin yaro a hannunsa ya sa shi a tsakiyarsu. Ya rumgome shi a kafadarsa ya ce masu.
    37: Dukan wanda ya karbi dan karamin yaron nan a cikin sunana ni ya karba, kuma dukan wanda ya karbi wani, ni ya karba, bai kuma karbeni ni kadai ba, duk da wanda ya aiko ni.”
    38: Sai Yahaya ya ce masa, Malam mun ga wani yana fitar da aljanu da sunanka mun yi kokari mu hana shi domin ba ya tare da mu.
    39: Sai Yesu ya ce masu ku kyale shi domin babu wanda zai yi irin wannan babban aikin, sa'annan ya fadi wasu maganganu mara sa kyau a kanmu.
    40: Duk wanda ba ya gaba da mu, na mu ne.
    41: Duk wanda ya ba ku ruwa ku sha domin kuna na Almasihu, gaskiya nake fada maku ba za ya rasa ladansa ba.
    42: Amma duk wanda ya sa kananan nan tuntube, ya fi kyau a rataya masa dutsen nika a jefa shi a cikin teku.
    43: Idan har hannun ka zai sa ka yi tuntube, zai fi kyau ka yanke shi. Domin zai fi kyau ka shiga aljanna da hannu daya da ka shiga jahannama da hannu biyu.
    44: (Inda tsutsotsi basu mutuwa, wutar kuma bata mutuwa).
    45: Idan kafarka za ta sa ka yi tuntube, ka yanke ta ka yar. Zai fi kyau ka shiga aljanna da kafa daya da ka shiga jahannama da kafa biyu.
    46: (Inda tsutsotsi basu mutuwa, wutar kuma bata mutuwa).
    47: Idan idonka zai sa ka yi tuntube, ka kwakule shi ka yar, domin gwamma ka shiga mulkin Allah da ido daya, da a jefa ka cikin wuta da idanu biyu.
    48: Inda tsutsotsi basu mutuwa, wutar kuma bata mutuwa.
    49: Domin da wuta za a tsarkake kowa.
    50: Gishiri yana da kyau, amma idan ya rasa zakinsa, ta ya ya za ka sa shi yayi zaki kuma? Ku kasance da zaki, kuma ku yi zaman lafiya da kowa.
  10:
    1: Yesu ya bar wannan wurin, ya tafi yankin Yahudiya, wajen hayin kogin Urdun. Sai jama'a suka je wurinsa. Ya ci gaba da koya masu, kamar yadda ya zama al'adarsa.
    2: Sai Farisawa su ka zo wurinsa, su ka ce, '' dai dai ne mutum ya saki matarsa?'' Wannan tambaya sun yi ta ne domin su gwada shi.
    3: Ya amsa ya ce, menene Musa ya umarce ku?
    4: Suka ce, ''Musa ya yarda mutum ya rubuta takardar saki ga matarsa, ya sallameta ta fita.''
    5: “Domin taurin zuciyarku ne ya rubuta maku wannan dokar,” Yesu ya ce masu.
    6: Amman tun daga farkon halitta, 'Allah ya halicci namiji da ta mata.'
    7: Domin wannan dalilin ne mutum zai rabu mahaifinsa da mahaifiyarsa ya mannewa matarsa.
    8: Su biyu kuwa sun zama jiki daya, ba biyu ba,
    9: Saboda haka abinda Allah ya hada kada mutum ya raba.”
    10: Lokacin da suke cikin gida, sai almajiransa suka sake tambayarsa akan wannan magana.
    11: Ya ce da su. Dukan wanda ya saki matarsa ya kuma auro wata matar yayi zina da ita kenan.
    12: Haka nan duk matar da ta saki mijinta ta auri wani ta yi zina da shi kenan.”
    13: Mutane suka kawo masa 'ya'yansu kanana don ya taba su, sai almajiransa suka kwabe su.
    14: Da Yesu ya gani, ya ji haushi, ya ce masu. Ku bar yara kanana su zo wurina, kada ku hana su domin mulkin Allah na irinsu ne.
    15: Gaskiya na ke fada maku duk mutumin da bai karbi mulkin Allah kamar karamin yaro ba, babu shakka ba zai shiga mulkin Allah ba.
    16: Sai ya rungume su ya sa masu albarka.
    17: Lokacin da ya fara tafiya, sai wani mutum ya rugo wurinsa, ya durkusa a gabansa. Ya tambaye shi, yace ya ''Malam managarci, me zan yi domin in sami rai na har abada?''
    18: Amma Yesu ya ce masa. Don me ka ke kira na managarci? Babu wani managarci sai dai Allah kadai.
    19: Kasan dokokin. Kada ka yi kisan kai, kada ka yi zina, kada ka yi sata, kada ka yi shaidar zur, kada ka yi zamba, ka girmama mahaifinka da mahaifiyarka.”
    20: Sai mutumin ya ce masa Malam ai na kiyayye duk wadannan abubuwa tun ina yaro.
    21: Yesu ya dube shi duban kauna ya ce masa. Abu daya ka rasa. Shi ne ka je ka sayar da duk mallakarka ka ba mabukata, za ka sami wadata a sama. Sa'annan ka zo ka bi ni.
    22: Da ya ji haka sai ransa ya baci, ya tafi yana bakin ciki, don shi mai arziki ne kwarai.
    23: Yesu ya dubi almajiransa ya ce. ''Yana da wuya masu arziki su shiga mulkin Allah!''
    24: Almajiransa suka yi mamakin maganarsa. Sai Yesu ce masu, ya ku ya'ya'na yana da wuya kamar me a shiga mulkin Allah.
    25: Zai zama da sauki ga rakumi yabi ta kafar allura da mai arziki ya shiga mulkin Allah.
    26: Sai suka cika da mamaki sosai, su kace wa juna, ''to idan haka ne wanene zai iya tsira kenan?''
    27: Yesu ya dube su ya ce masu. Ga mutane a bu ne mai wuyar gaske, amma a wurin Allah komai yiwuwa ne.
    28: Bitrus ya ce masa, ''to gashi mu mun bar kome, mun bika''.
    29: Yesu ya ce. Gaskiya na ke fada maku, babu wanda zai bar gidansa, da yan'uwansa maza da mata, da mahaifiya ko mahaifi, ko 'ya'ya ko gona, saboda da ni da kuma bishara,
    30: sa'annan ya rasa samun nikinsu dari a zamanin yanzu, na gidaje, da yan'uwa mata da maza' da iyaye mata da 'ya'ya da gonaki, game da tsanani, a duniya mai zuw kuma ya sami rai madawwami.
    31: Da yawa wadanda suke na farko za su koma na karshe, na karshe kuma za su zama na farko.
    32: Suna tafiya Urushalima, Yesu kuwa na gabansu. Almajiransa sun yi mamaki, mutane da ke biye da su kuwa sun tsorata. Yesu kuwa ya sake kebe sha biyun nan, ya fara fada masu abin da zai same shi.
    33: “Kun ga, za mu Urushalima za a bada Dan mutum ga manyan Firistoci da malan Attaura, za su kuma yi masa hukuncin kisa su kuma bada shi ga al'ummai.
    34: Za su yi masa ba a, su tofa masa yau, su yi masa bulala, su kashe shi, bayan kwana uku kuwa zai tashi.”
    35: Yakubu da Yahaya, 'ya'yan Zabadi, suka zo wurin sa, suka ce, ''Malam muna so kayi mana duk abin da mu ka roke ka''
    36: Ya ce masu. ''Me ku ke so in yi maku?''
    37: Suka ce, ''ka yardar mana, a ranar daukakarka, mu zauna daya a damanka, daya kuma a hagunka.''
    38: Yesu ya ce masu. ''Ba ku san abinda ku ke roka ba. Kwa iya sha daga kokon da zan sha? Ko kuma za a yi maku baftismar da za a yi mani?''
    39: Suka fada masa, ''Zamu iya.'' Yesu ya ce masu, '' kokon da zan sha, da shi zaku sha, baftismar da za ayi mani kuma da ita za a yi maku.''
    40: Amma zama a damata, ko a haguna, ba na wa ba ne da zan bayar, ai na wadanda a ka shiryawa ne.”
    41: Da sauran almajiran nan goma suka ji, suka fara jin haushin Yakubu da Yahaya.
    42: Yesu kuma ya kira su wurinsa ya ce masu, '' kun sani wadanda aka san su da mulkin al'ummai sukan nuna masu iko, hakimansu kuma sukan gasa masu iko.
    43: Amma ba haka zai kasance a tsakaninku ba. Duk wanda ya ke son zama babba a cikinku, lalle ne ya zama baranku.
    44: Duk wanda ya ke so ya shugabance ku lalle ne ya zama bawan kowa.
    45: Saboda haka ne Dan mutum ya zo ba domin a bauta masa ba, sai dai domin shi yayi bautar, ya kuma ba da ransa fansa saboda da mutane da yawa.”
    46: Sa'adda suka iso Yariko, yana fita daga Yariko kenan, shi da almajiransa, da wani babban taro, sai ga wani makaho mai bara, mai suna Bartimawas dan Timawas yana zaune a gefen hanya.
    47: Da ya ji Yesu Banazare ne, ya fara daga murya yana cewa, ''Ya Yesu, Dan Dauda, kaji tausayina''
    48: Mutane da yawa suka kwabe shi, cewa yayi shiru. Sai ya kara daga murya kwarai da gaske, yana cewa, Ya Dan Dauda ka yi mani jinkai, ka ji tausayina!”
    49: Yesu ya tsaya ya ce, ku kirawo shi. Su kuwa suka kirawo makahon suka ce masa. ''Albishrinka, ta so! Yana kiranka.''
    50: Makahon ya yar da mayafinsa, ya zaburo wurin Yesu.
    51: Yesu ya tambaye shi, ya ce, '' me ka ke so in yi maka?'' Makahon ya ce, ''Malam in sami gani.''
    52: Yesu ya ce masa. ''Yi tafiyarka, bangaskiyarka ta warkar da kai.'' Nan take idanunsa suka bude, ya bi Yesu, suka tafi tare.
  11:
    1: Da suka kusa Urushalima, kusa da Betafaji, da Betanya, wajen dutsen zaitun, sai Yesu ya aiki almajiransa biyu
    2: ya ce masu, “ku shiga kauyen can kusa da mu. Da zarar kun shiga za ku ga aholaki a daure, wanda ba a taba hawa ba. Ku kwance shi, ku kawo mani.
    3: In wani ya ce maku, “Don me kuke haka? ku ce, 'Ubangiji ne yake bukatarsa, zai kuma komo da shi nan da nan.”'
    4: Sai suka tafi, suka tadda aholakin a daure a kofar gida a bakin hanya, suka kwance shi.
    5: sai wadanda suke tsaye a gun suka ce masu, “Don me kuke kwance aholakin nan?
    6: Suka fada masu abinda Yesu yace, sai suka kyale su suka tafi.
    7: Almajiran nan biyu suka kawo wa Yesu aholakin, suka shimfida mayafansu a kai, sai ya hau.
    8: Sai mutane da yawa suka shimfida mayafansu a hanya, wadansu kuma suka baza ganyen da suka yanko daga filayen.
    9: Wadanda suke gaba da shi da wadanda ke bin bayansa suka yi sowa suna cewa, “Hosanna! Albarka ta tabbata ga mai zuwa cikin sunan Ubangiji.
    10: Albarka ta tabbata ga mulkin nan mai zuwa na Ubanmu Dawuda! Dukaka a cikin sama!”
    11: San nan Yesu ya shiga Urushalima, ya shiga Haikalin. Sai ya dudduba komai, da magariba ta yi, ya fita ya tafi Betanya tare da goma sha biyu nan.
    12: Kashe gari, suka tashi daga Betanya, sai ya ji yunwa.
    13: Da ya hango itacen baure mai ganye daga nesa sai ya je ya ga ko za sami 'ya'ya. Da ya iso wurinsa bai ga komai ba sai ganye, don ba lokacin 'ya'yan baure ba ne.
    14: Sai ya ce wa bauren, “Kada kowa ya kara cin ''ya'yanka har abada!” Almajiransa kuwa sun ji maganar.
    15: Suka iso Urushalima, da shigar su, ya kori masu saye da sayarwa, ya watsar da taburan 'yan canjin kudi, da kujerun masu sayar da tantabaru.
    16: Ya hana kowa ya dauki wani abu da za a i ya sayarwa a cikin haikalin.
    17: Sai ya koyar da su cewa, “Ashe ba rubuce yake ba, “Za a kira gidana gidan addu'a na dukan al'ummai? Amma ku kun mayar da shi kogon yan fashi”.
    18: Da mayan Faristoci da marubutan attaura suka ji maganar da ya yi, sai suka nami hanyar da za su kashe shi. Amma suka ji tsoronsa domin dukkan taron na mamakin koyarwarsa.
    19: Kowace yamma kuma, sukan fita gari.
    20: Da safe suna wucewa, sai suka ga bauren nan ya bushe.
    21: Bitrus kuwa ya tuna ya ce “Malam, dubi! Baurenan da ka la'anta ya bushe.”
    22: Yesu ya amsa masu ya ce, “ku gaskata da Allah.”
    23: Hakika, ina gaya maku, duk wanda ya ce wa dutsen nan tashi ka fada cikin tekun', bai kuwa yi shakka a zuciyarsa ba, amma ya gaskata haka kuwa zai faru, haka kuwa Allah zai yi.
    24: Saboda haka ina dai gaya maku, komai kuka yi addu'a kuka roka, ku gaskata cewa samamme ne, zai kuma zama naku.
    25: Duk sa'add da kuke addu'a ku gafarta wa wadanda suka yi maku laifi, domin Ubanku shima zai gafarta maku naku laifi.”
    26: (Amma in baku gafartawa mutane laifofinsu ba, Ubanku ma da ke sama ba zai gafarta maku ba.)
    27: Da suka sake dawowa Urushalima. Yasu na tafiya cikin haikali, sai manyan firistoci, da marubuta, da dattawa suka zo wurinsa,
    28: suka ce masa, “Da wanne iko kake yin wadanan abubuwa? Ko kuwa wa ya ba ka ikon yinsu? “
    29: Sai Yesu ya ce masu, “Zan yi maku wata tambaya. ku ba ni amsa, ni kuwa zan gaya maku ko da wanne iko ne nake yin wadannan abubuwan.
    30: Baftismar da Yahaya yayi, daga sama take ko kuwa daga mutum take? ku bani amsa”.
    31: Sai suka yi mahuwara da juna, suka ce, “in kuwa muka ce, 'daga sama take,' za ya ce, “To, don me ba ku gaskata shi ba?
    32: In kuwa muka ce, “amma in muka ce ta mutum ce zasu jejjefemu domi suna jin tsoron jama'a, don duk kowa ya tabbata, cewa Yahaya annabi ne.
    33: Sai suka amsa wa Yesu suka ce, “Ba mu sani ba” Yesu ya ce masu, “Haka ni kuma ba zan fada muku ko da wanne iko nake yin abubuwan nan ba.”
  12:
    1: Sai Yesu ya fara koyar da su da misalai. “Wani mutum ne ya yi gonar inabi ya shingen ta, ya haka ramin matse inabin, ya kuwa gina hasumayar tsaro. Ya ba wandansu manoma jinginar gonar, sa'an nan ya tafi wata kasa mai nisa.
    2: Da lokaci ya yi, sai ya aika masu wani bawansa domin ya karbi wadansu daga cikin amfanin gonar.
    3: Amma manoman suka kama shi, suka yin masa duka, suka kore shi hannu banza.
    4: Ya sake aikar wani bawan. Shi kuma suka raunata shi aka, suka wulakanta shi.
    5: Ya sake aiken wani. Shi kam, suka kashe shi. Haka fa aka yi ta yi da wadansu da yawa, sun dodoki wadansu, suka kuma kashe wadansu.
    6: Yanzu dai yana da sauran daya tak, shine kaunatacen dansa. Daga karshe ya aike shi wurinsu, yana cewa, ai za su bashi girma.
    7: Amma manoman nan suka ce wa juna, “ai, wannan shine magajinsa, 'ku zo mu kashe shi, gadon ya zama namu.”
    8: Sai suka kamo shi, suka kashe shi, suka jefar da shi bayan shinge.
    9: To, me mai gonar inabin zai yi? Sai ya zo ya hallaka manoman nan, ya ba wadansu gonar.
    10: Ashe, ba ku karanta wannan nassi ba? cewa, ' Dutsen da magina suka ki, shi ne ya zama mafi mahmimanci.
    11: Wannan daga Ubangiji ne, kuma ya yi dai dai a idanunmu.”'
    12: Sai suka nemi su kama shi, don sun lura a kansu ne ya yi masalin, amma suka ji tsoron jama'a. Don haka suka kyele shi, suka tafi.
    13: Suka aika masa da wadansu farisiyawa da Heridiyawa, don su sa masa tarko da kalamai cikin maganarsa.
    14: Da suka zo, suka ce masa, “Malam, gaskiya kana koyar da maganar Allah sosai, ba ka nuna bambanci tsakani mutane, sai koyar da tafarkin Allah kake yi sosai. “Shin, mu biya haraji ga Kaisar, ko a a?”
    15: AmmaYesu ya gane munafuncinsu, ya ce masu, “Don me kuke gwada ni? ku kawo mani dinarin in gani.”
    16: Suka kawowa Yesu daya. Ya ce masu, “Kamar waye da kuma rubutun wanene? suka ce masa, “Na Kaisar ne.”
    17: Yesu ya ce, “to, ku ba Kaisar abinda yake na Kaisar, ku kuma ba Allah abin da yake na Allah. Sai suka yi mamakinsa kwarai.
    18: Sai Sadukiyawa suka zo wurinsa, su dake cewa babu tashin matattu. Suka tambaya shi suka ce,
    19: “Malam, Musa dai ya rubuta mana, cewa idan dan'uwan mutum ya mutu, ya bar matarsa ba da, lallai ne dan'uwan mutumin ya auri matar, ya haifa wa dan'uwansa 'ya'ya.'
    20: To an yi wadansu 'yan'uwa maza guda bakwai, na farko ya yi aure, ya mutu bai bar 'ya'ya ba.
    21: Na biyu kuma ya aure ta, shi ma ya mutu, ba 'ya'ya. Na ukun ma haka.
    22: Haka dai duk bakwai din, ba wanda ya bar 'ya'ya. A karshe kuma ita matar ta mutu.
    23: To, a tashin matattu, matar wa za ta zama a cikinsu? Don duk bakwai din nan sun aure ta”.
    24: Sai Yesu ya ce, “Ba saboda wannan dalili ne kuka yi kuskure ba, wato don ba ku san littafin ba, kuma ba ku san ikon Allah ba?
    25: Domin in an tashin daga matattu, ba a aure, ba a auraswa, amma sun zama kamar malaiku a sama.
    26: Amma game da mattattun da suka tashi, ashe, ba ku taba karantawa a littafin Musa ba, yadda Allah ya ce masa? “Ni ne Allah na Ibrahim, da Ishaku, da kuma Yakubu'?
    27: Ai, shi ba Allahn mattatu bane, amma na rayyayu ne. Hakika kun yi kuskure “.
    28: Sai wani malamin attuara ya zo ya ji suna muhawara da juna. Da dai ya ga Yesu yana ba su kyakkyawar amsa, sai ya tambaye shi, “Wanne Umarni ne mafi girma dukka?”
    29: Yesu ya amsa yace, “mafi girma shine, 'ku saurara ya Isra'ila, Ubangiji Allahnmu, Ubangiji daya ne.
    30: Sai ka kaunaci Ubangiji Allah da dukkan zuciyarka, da dukkan ranka da dukkan tunaninka, da dukkan karfinka.
    31: ta biyu itace, 'ka kaunaci makwabcinka kamar kanka, Ba wata doka da ta fi wadannan.''
    32: Sai malamin attaura ya ce masa, “Hakika gaskiyarka malam, Allah daya ne, ba kuma wani sai shi.
    33: A kaunace shi kuma da dukkan zuciya, da dukkan hankali, da dukkan karfi, a kuma kaunaci makwabci kamar kanka, ai ya fi dukkan hadayu na konawa.”
    34: Da Yesu ya ga ya yi masa magana da hikima, sai ya ce masa, “Ba ka nesa da mulkin Allah.” Bayan wannan kuma ba wanda ya sake tambayarsa wani abu.
    35: Yesu ya amsa a lokacin da yake koyarwa a Haikali, ya ce “Yaya malaman attaura suke ce wa Kristi dan Dauda ne?
    36: Domin Dauda kansa, ta ikon Ruhu Mai Tsarki ya ce, “Ubangiji ya ce wa Ubangijina, zauna a hannun damana, har sai na kaskantar da makiyanka'.
    37: Dauda da kansa ya kira shi 'Ubangiji; To, ta yaya ya Almasihu zai zama Dan Dauda?” Babban taron jama'ar suka saurare shi da murna.
    38: A koyarwa sa Yasu ya ce, “ku yi hankali da malaman attaura, masu son yawo da manyan riguna, suna so a gaishesu a kasuwa,
    39: da kuma son wuraren zama masu daraja a haikali, da wurin bukukuwa.
    40: Sun kuma kwace gidajen gwauraye, da yin doguwar addu'a, don mutane su gani. Wadanan mutanen zasu sami hukunci mai tsanani.”
    41: Sai ya zauna a gaban akwatin baiko a Haikalin, yana duban yadda jama'a suke zuba kudi a ciki.
    42: Wadansu masu arziki da yawa suna zuba kudi masu tsoka. Sai gwauruwa mara abin hanu ta saka anini biyu a ciki akwatin baikon.
    43: Ya kira almajiransa, ya ce masu, “Hakika, ina gaya maku, abinda gwauruwa nan ta saka a akwatin baikon nan ya fi na sauran dukka.
    44: Su duk sun bayar daga yalwa tasu ne, ita kuwa daga cikin rashinta ta bada duk abinda take da shi.”
  13:
    1: da Yesu ke fita daga Haikalin, sai daya daga cikin almajirnsa ya ce masa “malam, dubi kyawawan duwatsunnan da kyawawan gine-ginnenan!”
    2: Ya ce masa, ka ga wadannan kyawawan gine- ginen? babu wani dutsen da za a bar shi akan dan'uwansa, da ba za a rushe shi ba.”
    3: Yana zaune a kan dutsen zaitun wanda yake kusa da Haikali, sai Bitrus, da Yakubu, da Yahaya, da Andarawus suka tambaye shi a asirce, suka ce.
    4: Gaya mana yaushe za a yi wadannan abubuwa? mecece zata zama alamar faruwar wadanna abubuwa da zasu faru?''
    5: Yesu ya ce masu, “ku kula, kada kowa ya rudeku.
    6: Da yawa za su zo da sunana, suna cewa nine shi, har su bad da mutane da yawa.
    7: In kuka ji labarin yake- yake, da jita-jitarsu kada ku damu, wannan zai faru, amma karshen duniya bai gabato ba.
    8: Al'umma za ta tasarwa al'umma, mulki ya tasarwa mulki. Za a yi girgizar kasa awurare dabam-dabam, da kuma yunwa, amma fa dukkan wadanna abubuwan mafarin azaba ne.
    9: Amma, ku zauna a fadake. Don za su kai ku gaban majalisa. za a yi maku duka a cikin majami'u. Su kuma kai ku gaban masu mulki da sarakuna, saboda sunana, domin ku ba da shaida a gare su.
    10: Amma lallai sai an fara yi wa dukkan al, ummai bishara.
    11: Sa'ad da suka kai ku gaban shari'a suka mika ku, kada ku damu a wannan lokacin, za a baku abin da zaku fada, Amma duk abin da aka yi muku a wannn lokacin, shi za ku fada, domin ba ku ne kuke magana ba, Ruhu mai tsarki ne.
    12: Dan'uwa zai bada dan'uwarsa akashe shi, uba kuwa dansa. Yara kuma zasu tayar wa iyayensu har su sa akashe su.
    13: Za a ki ku saboda sunana, amma duk wanda ya jumre har karshe zai cetu.
    14: Sa'adda kuka ga an kafa mummunan aikin sabo mai ban kyama a wurin da bai kamata ba (bari mai karatu ya fahimta), to, bari wadanda suke kasar Yahudiya, su gudu zuwa dutse.
    15: Wanda yake tudu kuma kada ya sauko ya shiga gida garin daukar wani abu.
    16: Wanda yake gona kuma kada ya koma garin daukar mayafinsa.
    17: Amma, kaiton masu juna biyu da masu goyo a wannan lokacin.
    18: Ku yi addu, a kada abin ya faru da damina.
    19: A lokacin za ayi wata matsanaciyar wahala, wadda bata taba faruwa ba, tun farkon halittar da Allah ya yi har zuwa yau, ba kuwa za a taba yi ba har abada.
    20: In da ba ubangiji ya rage kwanakin nan ba, da ba Dan adam din zai tsira. Amma saboda zabbabunan da ya zaba, ya rage kwanakin.
    21: To, in wani ya ce maku, kun ga Almasihu nan!' ko, 'kun gan shi can, kada ku gaskata.
    22: Gama almasihan karya, da annabawan karya zasu bayyana kuma, zasu yi abubuwan al'ajibai masu ban mamaki.
    23: Amma ku zauna a fadake, Na dai fada maku wadannan abubuwan kafin lokacin.
    24: Amma, bayan matsanaciyar wahalannan, rana zata duhunta, wata kuma ba zai bada haske ba.
    25: Taurari za su fado daga sararin sama, za a kuma girgiza manyan abubuwan da suke a sararin sama.
    26: Sa' annan zasu ga Dan mutum na zuwa a cikin gajimare, da iko mai girma da daukaka.
    27: Zai aiko da mala'ikunsa su tattaro zabbabunsa daga kusuwoyi hudu na duniya(watau Gabas da Yamma, kudu da Arewa) har zuwa karshen sama.
    28: “Ku yi koyi da itacen baure. Da zarar rassansa sun fara taushi yana kuma fitar da toho, kun san damina ta yi kusa ke nan.
    29: Sa'adda kuka ga wadannan abubuwa suna faruwa, ku dai sani ya kusato, a bakin kofa ma ya ke.
    30: Hakika ina gaya maku, zamanin nan ba zai shude ba sai dukan abubuwan nan sun faru.
    31: Sararin sama da kasa za su shude, amma maganata ba za ta shude ba.
    32: Amma wannan rana ko sa'a ba wanda ya sani, ko mala'ikun sama, ko Dan, sai dai Uban kadai.
    33: Ku kula, ku zauna a fadake, kuna addu'a don baku san ranar da lokacin zai yi ba.
    34: Kamar yadda mutum mai tafiya, in ya bar gida ya wakilta bayinsa kan gidansa, kowanne da aikinsa, ya kuma umarci mai gadi ya zauna a fadake.
    35: To, ku zauna a fadake don ba ku san lokacin da maigidan zai zo ba, ko da yamma ne, ko da tsakar dare ne, ko da carar zakara ne, ko da safe ne.
    36: Kada ya zo ba zato, ya samu kuna barci.
    37: Abinda na gaya maku, ina gaya wa kowa, shine ku zauna a fadake!”
  14:
    1: Idin Ketarewa da bukin gurasa mara yisti sauran kwana biyu kenan, sai shugabanin firistoci da malaman attaura suka nemi yadda zasu kama Yesu a asirce domin su kashe shi.
    2: Suna cewa amma “Ba a lokacin idin ba, domin kada su haddasa hargitsi a tsakanin mutane”.
    3: Yesu yana Betanya a gidan Saminu kuturu, yana shirin liyafa kenan sai ga wata mace dauke da kwalbar turare mai tamanin kwarai, ta shafa masa a kansa.
    4: wasu dake tare da Yesu suka husata, suna kwalbarta da cewa
    5: “Ai wannan turare ne mai tsada, ina laifin a sayar a raba wa talakawa kudin? ina dalilin wannan almubazaranci?
    6: Sai Yesu yace masu “Ku kyaleta, don me kuke tsauta mata,
    7: ai Idan kuna da niyyar taimakon talakawa ko matalauta, suna nan tare da ku ko a yaushe amma ni bazan kasance da ku kullum ba.
    8: Macen nan tayi aiki nagari domin shirya jikina ga jana'iza.
    9: hakika, Ina gaya maku, duk inda za'a yi bishara a duniya baza a mance da matan nan da hidimar da ta tayi mini ba.”
    10: Da jin haka sai Yahuza Iskariyoti, daya daga cikin manzannin ya ruga zuwa wurin baban firist domin ya bashe shi a garesu,
    11: Da mayan firistoci suka ji haka suka yi murna matuka tare da alkawarin kudi ga Yahuza, shi kuwa sai ya fara neman zarafin da zai mika Yesu a gare su.
    12: A ranar farko ta bukin gurasa marar yisti da kuma hadayar ragon Idin ketarewa, almajiransa suka ce masa “Ina zamu shirya liyafar domin idin ketarewa?
    13: Ya aiki biyu daga cikin almajiransa da cewa “Ku shiga cikin birnin, zaku tarar da wani mutum dauke da tullun ruwa.
    14: Duk gidan da ya shiga ku bishi, sai ku cewa mai gidan, malam yace “ina bukatar masauki domin hidimar idin ketarewa tare da almajiraina?”'
    15: Zai kuwa nuna maku babban bene gyararre. Sai ku yi mana shiri a can.”
    16: Da shigar almajiran cikin birnin, sai kome ya kasance yadda ya fada, su kuwa suka yi shirye shiryen idin ketarewar.
    17: Da maraice ta yi, sai ya tare da sha biyun.
    18: Yayin da suke zazzaune a teburin suna cin abincin, sai Yesu ya ce “Hakika ina gaya maku wani da ke ci tare da ni a nan zai bashe ni”.
    19: Sai suka damu suka tambaye shi daya bayan daya suna cewa “Hakika bani bane ko?”
    20: Yesu ya amsa masu da cewa “Daya daga cikin sha biyu ne, wanda ke sa hannu tare da ni yanzu cikin tasar”.
    21: Dan Mutum zai tafi ne yadda nassi ya umarta game da shi amma kaiton wanda zai bashe shi! “zai, fiye masa, dama ba a haife shi ba”.
    22: Lokacin da suke cin abincin, Yesu ya dauki gurasa ya sa albarka, ya gutsuttsura ta, sai ya basu yana cewa “Wannan jikinana ne”.
    23: Ya kuma dauki koko, yayi godiya, ya basu, su kuwa suka sha daga kokon.
    24: Ya ce “Wannan jinina ne na alkawari da an zubar ga yawancin mutane”.
    25: Hakika, bazan kara sha daga wannan ruwan inabi ba sai a ranar da zan sha sabo cikin mulkin Allah.”
    26: Bayan sun raira wakar yabo ga Allah, sai suka tafi wurin dutsen zaitun.
