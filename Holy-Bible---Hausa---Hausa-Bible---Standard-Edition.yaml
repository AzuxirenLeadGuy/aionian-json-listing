    64: Nan take, sai bakinsa ya bude kuma harshensa ya saki. Ya yi magana ya kuma yabi Allah.
    65: Tsoro ya kama dukan wadanda suke zama kewaye da su. Sai labarin ya bazu cikin dukan kasar duwatsu ta Yahudiya.
    66: Kuma dukan wadanda suka ji su, sun ajiye su a cikin zuciyarsu, suna cewa, “To me wannan yaro zai zama ne?” Domin hannun Ubangiji yana nan tare da shi.
    67: Ruhu Mai-tsarki ya cika mahaifinsa Zakariya sai ya yi anabci cewa,
    68: “Yabo ga Ubangiji, Allah na Isra'ila domin ya zo ya taimaki mutanen sa kuma ya yi aikin ceto domin su.”
    69: Ya ta da kahon ceto dominmu daga gidan bawansa Dauda, daga zuriyar Dauda bawansa,
    70: kamar yadda ya fada ta bakin annabawansa tsarkaka tun zamanin zamanai.
    71: Zai kawo mana ceto daga magabtan mu da kuma daga hannun makiyanmu.
    72: Zai yi haka domin ya nuna jinkai ga ubaninmu ya kuma tuna da alkawarinsa mai tsarki,
    73: rantsuwar da ya fada wa ubanmu Ibrahim.
    74: Ya rantse zai yardar mana, bayan da an kubutar da mu daga hannun makiyanmu, mu bauta masa ba tare da tsoro ba,
    75: a cikin tsarki da adalci a gabansa dukan kwanakin ranmu.
    76: I, kai kuma, yaro, za a kira ka annabi na Madaukaki, domin za ka tafi gaban fuskar Ubangiji ka shirya hanyoyinsa, ka shirya mutane domin zuwansa,
    77: domin ba mutanensa ilimin ceto ta wurin gafarar zunubansu.
    78: Wannan zai faru ne domin girman jinkan Allahnmu, sabili da hasken rana daga bisa za ya zo wurinmu,
    79: domin haskakawa akan wadanda ke zaune a cikin duhu da kuma cikin inuwar mutuwa. Zai yi hakan nan domin ya kiyaye kafafunmu zuwa hanyar salama.
    80: Yaron ya yi girma ya kuma zama kakkarfa a cikin ruhu, yana kuma cikin jeji sai ranar bayyanuwarsa ga Isra'ila.
  2:
    1: Ananan cikin kwanakin, sai Kaisar Augustas ya yi shela ya umarta a kidaya dukan mutane da ke zaune a cikin duniya.
    2: Wannan itace kidaya ta farko da aka yi lokacin da Kiriniyus yake mulkin Suriya.
    3: Sabili da haka, kowa ya koma garinsa domin a yi masa rijista domin kidayan.
    4: Yusufu kuma ya tashi ya bar birnin Nazarat zuwa garin Baitalami da ke Yahudiya, wanda ake kuma kira birnin Dauda, domin shi daga zuriyar iyalin Dauda ne.
    5: Ya je can ya yi rijista tare da Maryamu, wadda yake tashi tana kuma da juna biyu.
    6: Ya zama sa'adda suke can, lokaci ya yi da za ta haifi danta.
    7: Ta haifi da, dan farinta kuwa, ta nade shi da kyau da 'yan tsummoki. Ta sa shi cikin wani kwami na dabbobi, gama babu daki dominsu a masaukin.
    8: A cikin wannan yankin, akwai makiyaya wadanda suke zama a sarari suna tsaron garken tumakinsu da dare.
    9: Nan da nan, sai mala'ikan Ubangiji ya bayyana gare su, daukakar Ubangiji kuma ta haskaka kewaye da su, sai suka figita kwarai.
    10: Sai mala'ikan ya ce masu, “Kada ku ji tsoro, domin na kawo maku labari mai dadi da zai kawo murna da yawa ga dukan mutane.
    11: Yau an haifi maku mai ceto a cikin birnin Dauda! Shine Almasihu Ubangiji!
    12: Wannan itace alama da za a ba ku. Za ku ga dan jariri nade cikin 'yan tsummoki kwance cikin kwamin dabbobi.”
    13: Nan take, sai ga babban taro daga sama tare da mala'ikan suna yabon Allah, suna cewa,
    14: “Daukaka ga Allah daga bisa, bari salama ta kasance a duniya tsakanin mutanen da ya ke jin dadinsu.”
    15: Ya zama sa'adda mala'iku suka bar su zuwa cikin sama, sai makiyayan su ka ce wa junansu, “Bari mu je Baitalami mu ga wannan abin da ya faru, wanda Ubangiji ya nuna mana.”
    16: Su ka yi hamzari suka tafi can sun iske Maryamu da Yusufu, suka ga jaririn kuwa kwance a cikin kwamin dabbobin.
    17: Bayan da sun ga wannan, suka gaya wa mutane abinda aka gaya masu game da wannan yaro.
    18: Dukan wadanda su ka ji, su ka yi mamaki kwarai game da abin da makiyayan su ka gaya masu.
    19: Amma ita Maryamu ta ci gaba da tunani akan wadanan abubuwa da ta ji, tana tunani mai zurfi a cikin zuciyarta.
    20: Makiyayan suka koma suna ta daukaka da yabon Allah domin dukan abubuwan da suka ji, suka kuma gani, dadai da yadda aka gaya masu.
    21: Da ya kai kwana takwas, lokacin da za a yi wa jaririn kaciya, sai aka rada masa suna Yesu, sunan da mala'ikan ya bashi kamin a yi cikinsa.
    22: Da kwanakin tsarkakewar su ya wuce bisa ga shari'ar Musa, Yusufu da Maryamu suka kawo shi cikin haikali a Urushalima dominsu mika shi ga Ubangiji.
    23: Kamar yadda aka rubuta a dokokin Ubangiji, “Za a kira duk da na fari kebabbe ga Ubangiji.”
    24: Suka kuma zo su mika hadaya bisa ga yadda aka fada a shari'ar Ubangiji, “Kurciyoyi biyu ko 'yan tantabaru biyu.”
    25: Ga shi akwai wani mutum a Ushalima mai suna Siman. Wannan mutum adali ne kuma mai ibada. Yana jiran mai ta'aziyar Isra'ila, kuma Ruhu Mai-sarki na bisansa.
    26: An kuma bayyana masa ta wurin Ruhu Mai-tsarki cewa ba zai mutu ba sai ya ga Kristi na Ubangiji.
    27: Wata rana Siman ya zo cikin haikali ta wurin jagorar Ruhu Mai-tsarki. Da iyayen suka kawo yaron ciki, wato Yesu, domin su cika sharudan da shari'ar ke bukata,
    28: sai Siman ya karbe shi cikin hanuwansa, ya yabi Allah ya ce,
    29: “Yanzu bari bawanka ya tafi da salama, Ubangiji, bisa ga kalmarka.
    30: Domin idanuna sun ga cetonka,
    31: 'wanda ka shirya a gaban dukan mutane:'
    32: Haske ne na wahayi ga al'ummai, kuma daukakar mutanenka Isra'ila.”
    33: Mahaifin yaron da Mahaifiyarsa, sun yi mamaki kwarai domin abubuwan da aka fada akansa.
    34: Sai Siman ya albarkace su ya ce wa uwatasa Maryamu, “Ki ji da kyau, wannan yaro zai zama sanadiyar faduwa da tashin mutane dayawa a Isra'ila, kuma alama wadda ake kushen ta.
    35: Kuma takobi zai tsaga zuciyar ki yadda tunanin mutane za ya bayyana.”
    36: Wata annabiya mai suna Annatu ta na nan wurin. Ita diyar Fanuyila ce daga kabilar Ashiru. Ta riga ta manyanta a shekaru sosai. Ta kasance da maigidanta shekaru bakwai bayan auren ta,
    37: sannan ta yi zama gwambranci na shekaru tamanin da hudu. Ba ta taba barin haikali ba, tana ci gaba da yi wa Ubangiji sujada, dare da rana.
    38: A dadai lokacin nan, ta hau zuwa wurinsu ta fara yi wa Allah godiya. Ta gaya wa dukan wadanda ke jiran fansar Urushalima.
    39: Da su ka gama komai da aka bukace su suyi bisa ga tafarkin shari'ar Ubangiji, sai suka koma Galili, zuwa birninsu, Nazarat.
    40: Yaron kuma ya yi girma ya zama da karfi, yana karuwa da hikima, alherin Ubangiji kuma yana kansa.
    41: Iyayensa sukan tafi Urushalima kowacce shekara domin idin ketarewa.
    42: Da yana shekara goma sha biyu, suka sake haurawa daidai lokacin idin a al'adance.
    43: Bayan da sun cika dukan kwanakin idin, sun fara dawowa gida. Amma dan yaron Yesu ya jinkirta ya zauna a Urushalima, kuma iyayensa basu sani ba.
    44: Suna tsammani yana tare da sauran mutane da suke tafiya tare, sai suka yi tafiya na kwana daya. Suka fara neman sa a cikin danginsu da abokansu.
    45: Da ba su gan shi ba, sai suka koma Urushalima suna cigiyar sa a can.
    46: Ya zama bayan kwanaki uku, su ka same shi a cikin haikali, yana zama a tsakiyar malamai, yana sauraron su yana kuma yi masu tambayoyi.
    47: Dukan wadanda suka ji shi suna ta mamakin fahimtar sa da amsoshin sa.
    48: Da suka gan shi, suka yi mamaki kwarai. Mahaifiyarsa ta ce masa, “Da na, don me ka yi mana haka? Ka ji, mahaifinka da ni muna ta neman ka rai a bace.”
    49: Ya ce masu, “Don me kuke nema na? Ba ku sani cewa dole in kasance a gidan Ubana ba?”
    50: Amma ba su gane abin da yake nufi da kalmomin nan ba.
    51: Sa'annan ya koma gida tare da su zuwa Nazarat yana kuma masu biyayya. Mahaifiayarsa kuma ta ajiye dukan wadannan abubuwa a zuciyarta tana yin tunani akansu.
    52: Amma Yesu ya ci gaba da hikima da girma, ya kuma karu da tagomashi wurin Allah da mutane.
  3:
    1: A cikin shekara ta goma sha biyar da Tibariyus Kaisar ke mulki, Bilatus Babunti kuma ke jagorar Yahudiya, Hirudus yana sarautar Galili, dan'uwansa Filibus yana sarautar yankin Ituriya da Tirakonitis, Lisaniyas kuma na sarautar yankin Abiliya,
    2: kuma zamanin da Hanana da Kayafa suke manyan firistoci, maganar Allah ta zo wurin Yahaya dan Zakariya, a cikin jeji.
    3: Ya yi tafiya cikin dukan yankuna da ke kewaye da Kogin Urdun, yana wa'azin baftismar tuba domin gafarar zunubai.
    4: Kamar yadda aka rubuta a cikin littafin annabi Ishaya, “Ga muryan wani yana kira a cikin jeji, 'Shirya hanyar Ubangiji, ka daidaita tafarkunsa!
    5: Za a cika kowani kwari, za a fasa kowani dutse a kuma baje kowani tudu, za a mike karkatattun hanyoyi, za a cike hanyoyi masu gargada,
    6: kuma dukan mutane za su ga ceton Allah.”
    7: Sai Yahaya ya kara fada wa taron jama'ar da ke zuwa domin ya yi masu baftisma, “Ku 'ya'yan macizai masu dafi, wa ya gargadeku ku guje wa fushin nan mai zuwa?
    8: Ku ba da 'ya'ya da sun cancanci tuba, kada ku kuma fara cewa a cikinku, 'Muna da Ibrahim a matsayin Ubanmu', domin ina gaya maku, Allah yana iya ta da wa Ibrahim 'ya'ya daga cikin wadannan duwatsu.
    9: Yanzu kuwa, an rigaya an sa gatari a gindin itatuwa. Sabili da haka, duk itacen da bai ba da 'ya'ya masu kyau ba za a sare shi kasa a kuma jefa shi cikin wuta.”
    10: Sai mutanen da ke cikin taron jama'ar suka tambaye shi cewa, “To me za mu yi?”
    11: Ya amsa ya ce masu, “Idan wani yana da taguwa biyu, sai ya ba wanda bashi da ita daya, kuma wanda yake da abinci ya yi haka nan.”
    12: Masu karban haraji ma suka zo domin a yi masu baftisma, suka ce masa, “Malam, me za mu yi?”
    13: Ya ce masu, “Kada ku karba kudi fiye da yadda aka umarce ku.”
    14: Wasu sojoji ma suka tambaye shi cewa, “To, mu fa? Yaya za mu yi?” Ya ce masu, “Kada ku kwace wa wani kudi, kada ku kuma yi wa wani zargin karya. Ku dogara ga albashinku.”
    15: Ana nan da mutane ke sauraron zuwan Almasihu, kowa yana ta tunani a zuciyar sa game da Yahaya, ko shi ne Almasihu.
    16: Yahaya ya amsa ya ce masu duka, “Game da ni dai, na yi maku baftisma da ruwa, amma akwai wani tafiye wanda ya fi ni iko, ban ma isa in kwance maballin takalmansa ba. Shi zai yi maku baftisma da Ruhu Mai Tsarki da kuma wuta.
    17: Kwaryar shikarsa na hanun sa domin ya share masussukarsa da kyau ya kuma tara alkama a cikin rumbunsa. Amma zai kona buntun da wuta marar mutuwa.
    18: Da gargadi masu yawa ya yi wa mutanen wa'azin bishara.
    19: Yahaya kuma ya tsauta wa sarki Hirudus domin ya auri matar dan'uwansa, Hiruduya, da kuma sauran abubuwan da Hirudus ya yi.
    20: Amma Hirudus ya kara yin wani mugun abu. Ya sa an kulle Yahaya a cikin kurkuku.
    21: Ana nan, lokacin da ake yiwa dukan mutane baftisma, aka yiwa Yesu mai baftisma. Lokacin da yake yin addu'a, sai sama ta bude,
    22: kuma Ruhu Mai Tsarki ya sauko masa a kamanin kurciya, sai wata murya ta fito daga sama, “Kai ne kaunataccen Da na. Ina jin dadin ka.”
    23: Ana nan Yesu da kansa, da ya fara, yana kimanin shekara talatin. Shi dan (kamar yadda ake tsammani) Yusufu ne, dan Heli,
    24: dan Matat, dan Lawi, dan Malki, dan Yanna, dan Yusufu,
    25: dan Matatiya, dan Amos, dan Nahum, dan Hasli, dan Najjaya,
    26: dan Ma'ata, dan Matatiya, dan Shimeya, dan Yuseka, dan Yoda,
    27: dan Yowana, dan Resa, dan Zarubabila, dan Shiyaltiyel, dan Niri,
    28: dan Malki, dan Addi, dan Kosama, dan Almadama, dan Er,
    29: dan Yosi, dan Aliyeza, dan Yorima, dan Matat, dan Lawi,
    30: dan Saminu, dan Yahuda, dan Yusufu, dan Yonana, dan Aliyakima,
    31: dan Malaya, dan Mainana, dan Matata, dan Natan, dan Dauda,
    32: dan Yesse, dan Obida, dan Bu'aza, dan Salmon, dan Nashon,
    33: dan Amminadab, dan Adimi, dan Arama, dan Hezruna, dan Feresa, dan Yahuda,
    34: dan Yakubu, dan Ishaku, dan Ibrahim, dan Tera, dan Nahor,
    35: dan Serug, dan Reyu, dan Feleg, dan Abiru, dan Shela,
    36: dan Kainana, dan Arfakshada, dan Shem, dan Nuhu, dan Lamek,
    37: dan Metusela, dan Anuhu, dan Yaret, dan Mahalel, dan Kainana,
    38: dan Enosh, dan Shitu, dan Adamu, dan Allah.
  4:
    1: Sai Yesu, cike da Ruhu Mai Tsarki, ya dawo daga kogin Urdun, sai Ruhu Mai Tsarki ya bishe shi zuwa cikin jeji
    2: kwana arba'in, shaidan kuma ya jarabce shi. A kwanakin nan, bai ci abinci ba, kuma yunwa ta kama shi bayan karshen lokacin.
    3: Shaidan ya ce masa, “Idan kai Dan Allah ne, ka umarci wannan dutse ya zama gurasa.”
    4: Yesu ya amsa masa, “A rubuce yake, 'Ba da gurasa kadai Mutum zai rayu ba.'”
    5: Sai shaidan ya kai shi zuwa wani tudu mai tsawo, ya kuma nuna masa dukan mulkokin duniyan nan a dan lokaci.
    6: Shaidan ya ce masa, “Zan ba ka iko ka yi mulkin dukan wadannan, da dukan daukakarsu. Zan yi haka domin an ba ni su duka in yi mulkinsu, kuma ina da yanci in ba dukan wanda na ga dama.
    7: Saboda da haka, idan ka rusuna ka yi mani sujada, dukansu za su zama naka.”
    8: Amma Yesu ya amsa ya ce masa, “A rubuce yake, 'Dole ne Ubangiji Allahnka za ka yi wa sujada, shi kadai kuma za ka bauta wa.”
    9: Sai shaidan ya kai Yesu Urushalima, ya tsayadda shi a bisan kololuwar haikali, kuma ya ce masa, “Idan kai Dan Allah ne, ka jefas da kanka kasa daga nan.
    10: Domin a rubuce yake, 'Zai ba mala'ikunsa umarni su kiyaye ka, su kuma tsare ka,'
    11: kuma, 'Za su daga ka sama a hannunsu, don kada ka yi tuntube a kan dutse.”
    12: Yesu ya amsa masa cewa, “An fadi, 'Kada ka gwada Ubangiji Allahnka.'”
    13: Da shaidan ya gama yi wa Yesu gwaji, sai ya kyale shi sai wani lokaci.
    14: Sai Yesu ya koma Galili cike da ikon Ruhu, kuma labarinsa ya bazu cikin dukan wuraren dake wannan yankin.
    15: Ya yi ta koyarwa a cikin majami'unsu, sai kowa na ta yabon sa.
    16: Wata rana ya zo Nazarat, birnin da aka rene shi. Kamar yadda ya saba yi, ya shiga cikin majami'a a nan ranar Asabaci, ya kuma tashi tsaye domin ya karanta Nassi.
    17: An mika masa littafin anabi Ishaya, ya bude littafin ya kuma ga inda an rubuta,
    18: “Ruhun Ubangiji yana kai na, domin ya shafe ni in yi wa'azin Bishara ga matalauta. Ya aike ni in yi shelar yanci ga daurarru, da kuma budewar idanu ga makafi, in 'yantar da wadanda su ke cikin kunci,
    19: in kuma yi shelar shekarar tagomashi na Ubangiji.”
    20: Sai ya rufe littafin, ya mai da shi ga ma'aikacin majami'ar, sai ya zauna. Dukan wadanda suke cikin majami'ar suka zura Idanuwansu a kansa.
    21: Sai ya fara masu magana, “Yau wannan Nassi ya cika a kunuwanku.”
    22: Dukan wadanda ke wurin sun shaida abin da ya fadi kuma dukansu sun yi ta mamakin kalmomin alheri da suke fitowa daga bakinsa. Suna cewa, “Wannan ai dan Yusufu ne kawai, ko ba haka ba?”
    23: Yesu ya ce masu, “Lallai za ku fada mani wannan karin magana, 'Likita, ka warkar da kanka. Duk abin da mun ji wai ka yi a Kafarnahum, ka yi shi a nan garinka ma.'”
    24: Ya sake cewa, “Hakika na fada maku, annabi baya samun karbuwa a garinsa.
    25: Amma na gaya maku gaskiya akwai gwauraye da yawa cikin Isra'ila a zamanin Iliya, lokacin da an rufe sammai shekaru uku da rabi babu ruwa, lokacin da anyi gagarumar yunwa a duk fadin kasar.
    26: Amma ba a aiki Iliya zuwa wurin waninsu ba, sai wurin gwauruwa da ke a Zarifat can kusa da Sidon.
    27: Akwai kutare da yawa kuma a Isa'ila a zamanin anabi Elisha, amma babu wanda aka warkar sai dai Na'aman mutumin Suriya kadai.
    28: Dukan mutanen da ke cikin majami'a suka fusata kwarai sa'adda suka ji wadannan zantattuka.
    29: Suka tashi suka tura shi zuwa wajen birnin, suka kai shi bakin dutsen da aka gina garinsu a kai dominsu jefar da shi kasa.
    30: Amma ya ratsa tsakaninsu ya yi gabansa.
    31: Sannan ya gangara zuwa Kafarnahum, wani birni a Galili. Wata Asabaci yana koya wa mutane a cikin majami'a.
    32: Sun yi mamaki kwarai da koyarwan sa, domin maganarsa na da iko.
    33: A wannan lokacin akwai wani mutum a cikin majami'a mai kazamin ruhu, sai ya yi kara da babbar murya,
    34: “Ina ruwan mu da kai, Yesu Banazarat? Ka zo domin ka hallaka mu ne? Na san ko kai wanene! Kai ne Mai Tsarki na Allah!”
    35: Yesu ya tsauta wa aljanin yana cewa, “Yi shiru ka fita daga cikinsa!” Da aljanin ya jefar da mutumin kasa a tsakiyarsu, ya fita daga cikinsa ba tare da yi masa rauni ba.
    36: Dukan mutanen suka yi mamaki, kuma suna ta zancen wannan abu a tsakaninsu. Sun ce, “Wanda irin maganganu kenan? Ya umarce kazaman ruhohin da karfi da iko kuma sun fita.”
    37: Saboda da haka, an fara yada labarinsa zuwa dukan kewayen yankin.
    38: Sai Yesu ya bar majami'ar ya shiga gidan Siman. A wannan lokacin, surukar Siman tana fama da zazzabi mai zafi, sai suka roke shi dominta.
    39: Sai ya tsaya a kanta, ya tsautawa zazzabin, kuma ya rabu da ita. Nan take, ta tashi ta fara yi masu hidima.
    40: Da faduwar rana, mutane suka kawo wa Yesu dukan wadanda suke ciwo da cuttuttuka dabam dabam. Ya dora masu hannuwansa ya warkar da su.
    41: Aljanu kuma sun fita daga wadasunsu da dama, suna kuka cewa, “Kai ne Dan Allah!” Yesu ya tsauta wa aljannun ya kuma hana su magana, domin sun sani cewa shine Almasihu.
    42: Da safiya ta yi, ya kebe kansa zuwa wani wurin da babu kowa. Jama'a da dama suna neman sa suka zo inda yake. Sun yi kokari su hana shi barin su.
    43: Amma ya ce masu, “Dole in yi bisharar Allah a wasu birane da dama, domin dalilin da aka aiko ni nan kenan.”
    44: Sai ya ci gaba da wa'azi cikin majami'u dukan fadin Yahudiya.
  5:
    1: Ya zama sa'adda mutane sun taru a wurin Yesu suna sauraron maganar Allah, yana kuma yana tsaye a bakin tabkin Janisarata.
    2: Ya ga jiragen ruwa biyu tsaye a bakin tabkin. Masu kamun kifin kuwa sun fita daga cikin jiragen suna wanke tarunsu.
    3: Yesu ya shiga daya daga cikn jiragen wanda shike na Bitrus ne, sai ya umarce shi ya dan zakuda da jirgin daga bakin tabkin kadan zuwa cikin ruwa. Sai ya zauna ya kuma koya wa mutane daga cikin jirgin.
    4: Da ya gama magana, ya ce wa Siman, “Zakuda jirgin zuwa wuri mai zurfi sa'annan ka zuba tarunka domin kamu.”
    5: Siman ya amsa ya ce, “Ubangiji, mun yi aiki dukan dare bamu kama komai ba, amma bisa ga maganarka, zan jefa tarun.”
    6: Da sun yi haka, suka kama kifaye da yawan gaske, har tarunsu suna yagewa.
    7: Sai suka roki abokan aikinsu da ke a dayan jirgin su zo su taimake su. Suka zo sun cika jiragen biyu da kifaye, har suka fara nutsewa.
    8: Amma Siman Bitrus, da ya ga haka, ya russuna a gaban Yesu, yana cewa, “Ka rabu da ni Ubangiji, gama ni mai zunubi ne.”
    9: Domin ya yi mamaki, da dukan wadanda suke tare da shi, sabili da yawan kifaye da suka kama.
    10: Wannan ya hada da Yakubu da Yahaya 'ya'yan Zabadi abokan aikin Siman. Sai Yesu ya ce wa Siman, “Kada ka ji tsoro, domin daga yanzu, za ka kama mutane.”
    11: Da sun kawo jiragensu waje kan kasa, suka bar komai suka kuma bi shi.
    12: Sa'adda yana daya daga cikin biranen, wani mutum dauke da kuturta yana nan wurin. Da ya ga Yesu, ya fadi bisa fuskarsa kasa yana rokansa, yana cewa, “Ubangji, idan ka yarda, za ka iya tsarkake ni.”
    13: Yesu ya mika hanunsa ya taba shi, yana cewa, “Na yarda. Ka tsarkaka.” Sai nan da nan, kuturtar ta rabu da shi.
    14: Ya umarce shi kada ya gaya wa kowa, amma ya ce ma sa, “Tafi ka nuna kanka ga firist sa'annan ka mika hadaya domin tsarkakewarka, kamar yadda Musa ya umarta, a matsayin shaida a garesu.”
    15: Amma labarinsa ya bazu nesa, taron mutane da yawa kuma suka zo wurinsa domin su ji shi, su kuma samu warkarwa daga cututtukansu.
    16: Amma ya kan janye zuwa wuraren da babu kowa ya yi addu'a.
    17: Ya zama daya a cikin kwanakin da yake koyarwa, akwai Farisawa da malaman attaura da ke zaune a wurin wandanda suka zo daga kauyukan da suke kewaye da Galili da Yahudiya da kuma birnin Urushalima. Ikon Ubangiji yana tare da shi domin warkarwa.
    18: A lokacin nan, wasu mutane suka zo dauke da wani mutum shanyayye a kan tabarma, suka kuma nemi yadda za su shigar da shi ciki, su kwantar da shi a gaban Yesu.
    19: Ba su iya samun hanyar da za su shigar da shi ba saboda taron, sai suka hau saman gidan, suka saukar da shi daga rufin, a kan tabarman sa, zuwa tsakiyar mutanen, dai dai a gaban Yesu.
    20: Da ya ga bangaskiyarsu, Yesu ya ce, “Maigida, an gafarta zunubanka.”
    21: Marubuta da Farisawa suka fara sukar wannan, suna cewa, “Wanene wannan da ke sabo? Wa zai iya gafarta zunubi, idan ba Allah kadai ba?”
    22: Amma da Yesu ya fahimci abin da suke tunani, sai ya amsa ya ce masu, “Don me kuke sukar wannan a zuciyarku?
    23: Wanne ne ya fi sauki a ce, 'An yafe zunubanka' ko kuwa a ce, 'Tashi ka yi tafiya?”
    24: Amma domin ku sani cewa Dan Mutum yana da yancin gafarta zunubai a duniya, na ce maka, 'Tashi, dauki tabarmanka, ka tafi gidanka.'”
    25: Nan take, ya tashi a gabansu ya dauki tabarma da yake kwance; sai ya koma gidansa, yana daukaka Allah.
    26: Kowa yana ta mamaki kuma suka daukaka Allah. Suna cike da tsoro, suna cewa, “Yau mun ga abubuwan al'ajibi.”
    27: Bayan wadannan abubuwa sun faru, Yesu ya fito daga can sai ya ga wani mai karban haraji mai suna Lawi yana zama a wurin karban haraji. Ya ce masa, “Ka biyo ni.”
    28: Sai Lawi ya bar komai, ya tashi, ya bi shi.
    29: Lawi kuma ya shirya gagarumar liyafa a gidansa, kuma akwai masu karban haraji da yawa a nan, da wasu mutane da ke zama a gaban teburin liyafar suna cin abinci tare da su.
    30: Amma Farisawa da Marubuta suka fara korafi ga almajiransa, suna cewa, “Don menene kuna ci da sha tare da masu karban haraji da mutane masu zunubi?”
    31: Yesu ya amsa masu, “Masu lafiya basu bukatar likita, wadanda ke marasa lafiya kadai ke bukatar likita.
    32: Ban zo domin kiran masu adalci ba, amma na zo ne domin kiran masu zunubi zuwa ga tuba.”
    33: Sun ce masa, “Almajiran Yahaya sukan yi azumi da addu'a, kuma almajiran Farisawa ma sukan yi haka. Amma almajiranka suna ci suna sha?”
    34: Yesu ya ce masu, “Akwai wanda zai sa abokan ango su yi azumi, a lokacin da shi ango yana tare da su?
    35: Amma kwanaki na zuwa wadanda za a dauke ango daga wurinsu, a kwanakin za su yi azumi.”
    36: Sai Yesu ya sake fada masu wani misali. “Babu wanda zai yage kyalle daga sabuwar tufa, ya kuma yi amfani da ita ya dinka tsohuwar tufa. Idan ya yi hakannan, zai yage sabuwar tufar, kuma kyallen daga sabuwar tufar ba zai dace da kyallen tsohuwar tufar ba.
    37: Kuma, babu mutum da zai sa sabon ruwan inabi a cikin tsofafin salkuna. Idan ya yi haka, sabon ruwan inabin zai fasa salkunan, kuma ruwan inabin din zai zube, salkunan kuma za su lallace.
    38: Amma dole ne a sa sabon ruwan inabi a sabobin salkuna.
    39: Babu wanda zai yi marmarin sabon ruwan inabi bayan da ya sha tsohon, gama zai ce, “Tsohon ya fi sabon.”
  6:
    1: Ana nan wata Asabaci Yesu yana ratsawa cikin gonar hatsi, almajiransa kuma na karyar zangarkun hatsin, suna murtsukawa a hanayensu suna ci.
    2: Amma wasu daga cikin Farisawa suka ce, “Saboda me kuke yin abin da bai halatta a yi a ranar Asabaci ba?”
    3: Yesu ya amsa masu, ya ce, “Ba ku karanta abin da Dauda ya yi a lokacin da yake jin yunwa ba, shi da mutanen da ke tare da shi?
    4: Ya je cikin gidan Allah, ya dauki gurasar alfarwa ya kuma ci daga ciki, ya kuma ba mazajen da ke tare da shi su ci, ko da shike ya halarta ga Firistoci ne kadai su ci.”
    5: Sai ya ce masu, “Dan Mutum shi ne Ubangijin asabaci.”
    6: Ya kasance a wata ranar Asabaci ya shiga cikin majami'a ya kuma koya wa mutane a can. Wani mutum na can wurin wanda hannun damansa ya shanye.
    7: Marubuta da Farisawa na kallonsa su ga ko zai warkar da wani a ranar Asabaci, domin su samu dalilin zarginsa da yin abin da bai cancanta ba.
    8: Amma ya san abin da suke tunani, sai ya ce wa mai shanyeyen hannun, “Tashi, ka tsaya a nan tsakiyar jama'a.” Sai mutumin ya tashi ya tsaya a nan.
    9: Yesu ya ce masu, “Ina tambayar ku, ya halatta a ranar Asabaci a yi nagarta ko mugunta, a ceci rai ko a hallaka shi?
    10: Sai ya dube su duka, ya kuma ce wa mutumin, “Mika hannunka.” Ya yi haka, sai hannunsa ya koma lafiyayye.
    11: Amma suka fusata kwarai, suka yi shawara da junansu game da abin da za su yi da Yesu.
    12: Ya zama a kwanakin nan, ya hawo bisan dutse domin ya yi addu'a. Ya ci gaba dukan dare yana addua'a ga Allah.
    13: Da safiya ta yi, ya kira almajiransa zuwa wurinsa, ya kuma zabi goma sha biyu daga cikinsu, wadanda ya kira su “Manzanni.”
    14: Sunayen Manzannin sune Siman (wanda ya kuma kira Bitrus) da dan'uwansa, Andrawus, Yakubu, Yahaya, Filibus, Bartalamawus,
    15: Matta, Toma, Yakubu dan Halfa, Siman, wanda ake kira Zaloti, Yahuda dan Yakubu,
    16: da Yahuda dan Iskariyoti, wanda ya zama maci amana.
    17: Sai Yesu ya gangaro daga dutsen tare da su, suka kuma tsaya a sarari. Almajiransa da yawa na nan a wurin, tare da mutane da yawa daga Yahudiya da Urushalima, da kuma bakin tekun Taya da Sidon.
    18: Sun zo domin su ji shi, da kuma su sami warkarwa daga dukan cututukansu. Mutane waddan da ke fama da kazaman ruhohi ma sun sami warkarwa.
    19: Dukan taron jama'ar suna kokarin su taba shi domin ikon warkarwa yana fitowa daga wurinsa, ya kuma warkar da su duka.
    20: Sai ya dubi almajiransa ya ce, “Masu albarka ne ku matalauta, gama Mulkin Allah naku ne.
    21: Masu albarka ne ku masu yunwa yanzu, domin za a kosar da ku. Masu albarka ne ku masu kuka a yanzu, domin za ku yi dariya.
    22: Masu albarka ne ku idan mutane sun ki ku, suka nuna maku wariya suna mai da sunayen ku na mugunta, domin Dan Mutum.
    23: Za ku yi farin ciki a ranan nan kuna tsalle domin murna, domin hakika za ku samu lada mai girma a sama, domin haka kakannin-kakannin su suka yi wa annabawa.
    24: Amma kaitonku mawadata! Domin kun rigaya kun samu ta'aziyar ku.
    25: Kaitonku kosassu a yanzu! Domin za ku ji yunwa nan gaba. Kaitonku masu dariya yanzu! Domin za ku yi makoki kuna kuka nan gaba.
    26: Kaiton ku idan kowadanne mutane suna yabon ku! Domin haka kakannin-kakanninsu suka yi wa annabawan karya.
    27: Amma ina ce maku ku masu saurare na, ku kaunaci magabtanku, ku kuma aikata nagarta ga wadanda suke kinku.
    28: Ku albarkaci masu zaginku, ku kuma yi addu'a ga wadanda suke wulakanta ku.
    29: Wanda ya mare ku a wannan kunci, ku juya masa dayan. Idan wani ya dauki mayafinka, kada ka hana masa taguwarka.
    30: Ku bayar ga duk wanda ya roke ku. Idan wani ya dauki wani abu da ke naku, kada ku bidi ya mayar da shi.
    31: Duk abin da kake so mutane su yi maka, ka yi masu hakan nan.
    32: Idan ka kaunaci masoyan ka ne kadai, me wannan zai amfane ka? Ko masu zunubi ma na kaunar masoyan su.
    33: Idan kuna nuna alheri ga wadan da ke maku alheri kadai, menene ladan ku a nan? Ko masu zunubi ma na yin hakan nan.
    34: Idan kun ba da rancen abubuwa ga mutanen da kuna sa zuciya zasu mayar maku ne kadai, menene ribar ku a nan? Ko masu zunubi suna ba masu zunubi rance, suna kuma sa zuciya a mayar masu dadai gwargwado.
    35: Amma ku kaunaci magabtan ku, ku kuma nuna masu alheri. Ku basu rance, kada ku sa zuciya a maido maku, kuma sakamakon ku zai zama da girma. Za ku zama yayan Mafifici, domin shi da kansa yana nuna jinkai ga marasa godiya da miyagun mutane.
    36: Ku zama masu jinkai, domin Ubanku mai jinkai ne.
    37: Kada ku shari'anta, kuma ba za a shari'anta ku ba. Kada ku kayar, ku ma ba za a kashe ku ba. Ku yafe wa wasu, kuma za a yafe maku.
    38: Ku bayar ga wasu, ku ma za a ba ku da yawa. Magwaji dankararre, girgizajje har ya cika yana zuba, za su zuba har cinyarku. Domin duk ma'aunin da ku ka yi amfani da shi, da shi za a auna maku.
    39: Sai ya sake basu wani misali, “Makaho yana iya yi wa makaho jagora? Idan ya yi haka, dukansu biyu za su fada cikin rami, ko ba haka ba?
    40: Almajiri baya fin Malaminsa, amma duk wanda ya samu horo sosai zai zama kamar malaminsa.
    41: Don me kake duba dan hakin da ke a idon dan'uwanka, amma ba ka iya ganin gungumen da ke a idonka ba?
    42: Don me za ka ce wa dan'uwanka, 'Dan'uwa, bari in cire dan hakin da ke a idonka', bayan kai da kanka ba ka iya ganin gungumen da ke a idonka ba? Kai munafuki! Ka fara cire gungumen da ke a idonka, sa'annan za ka gani da kyau yadda zaka cire hakin da ke a idon dan'uwanka.
    43: Domin babu itace mai kyau da ke haifar rubabbun 'ya'ya, ko rubabben itace da zai haifi kyawawan 'ya'ya.
    44: Domin ana iya sanin ko wani itace ta wurin 'ya'yan da yake bayarwa. Domin mutane basu kan tsinki 'ya'yan baure a jikin kaya, ko kuwa su dibi inabi daga jikin sarkakkiya.
    45: Mutumin kirki, daga wadatar zuciyarsa ya kan ba da yaya masu kyau, kuma mugu daga cikin muguwar ajiyar zuciyarsa yake aikata mugunta. Domin daga cikar zuciyarsa ne bakinsa yakan yi magana.
    46: Don me kuke ce da ni, 'Ubangiji, Ubangiji', amma ba ku yin biyayya da magana ta?
    47: Duk wanda ya zo wurina ya ji kalmomina ya kuma yi biyayya da su, zan gaya maku yadda yake.
    48: Yana kama da mutum da ke gina gida, wanda ya haka da zurfi zuwa cikin kasa ya kuma gina harshashin gidan sa a kan dutse. Da rigyawa ta zo, sai ruwa ya buga gidan, amma bai iya girgiza shi ba, domin an gina shi da kyau.
    49: Amma duk mutumin da ya ji kalmomina ya kuma ki biyayya da su, yana kamar mutum wanda ya gina gidansa a kan kasa, babu harshashi. Amma da ambaliyan ruwa ta buga gidan, nan take ya rushe, ragargajewar gidan kuma da girma take.
  7:
    1: Bayan da Yesu ya gama fadar dukan abubuwan da zai fadi a jin kunnen dukan mutanen, sai ya shiga Kafarnahum.
    2: Bawan wani jarumi, wanda yake kauna, ba shi da lafiya har ma ya kusa mutuwa.
    3: Amma da ya ji labarin Yesu, jarumin ya aiki wadansu dattawan Yahudawa, ya ce a roki Yesu ya zo ya ceci bawansa daga mutuwa.
    4: Sa'adda su ka zo kusa da Yesu, su ka roke shi da gaske, cewa, “Wannan ya isa ka yi masa haka,
    5: saboda shi mai kaunar kasar mu ne, kuma shi ne ya gina mana majami'a.
    6: Sai Yesu ya tafi tare da su. Amma sa'adda ya zo kusa da gidan mutumin, jarumin ya aiki abokansa su ka ce da shi, “Ubangiji kada ka damu domin ni ban isa ka zo gida na ba.
    7: Shi ya sa na ga ban isa in zo wurinka ba, ka yi magana kadai bawa na kuwa zai warke.
    8: Gama ni ma mutum ne mai iko, ina da sojoji karkashina. Ina iya cewa da wannan, 'Ka je' sai ya tafi, in kuma ce da wani 'ka zo' sai ya zo, in kuma ce da bawa na, 'Yi kaza,' sai ya yi.”
    9: Sa'adda Yesu ya ji haka, ya yi mamakin mutumin, ya juya wajen taron da su ke biye da shi, ya ce, “Na gaya maku, ko a cikin Isra'ila ban sami wani mai bangaskiya irin wannan ba”
    10: Daga nan wadanda a ka aika, suka dawo gida suka tarar da bawan cikin koshin lafiya.
    11: Wani lokaci bayan wannan, ya zama Yesu yana tafiya wani gari da ake kira Na'im. Almajiransa su na tare da shi, da kuma taron mutane masu yawa.
    12: Sa'adda ya kusa da kofar garin, sai ga wani matacce ana dauke da shi. Kuma shi kadai ne da a wurin mahaifiyarsa. Ita kuwa gwauruwa ce, mutane da dama daga cikin gari suna tare da ita.
    13: Da ganin ta, sai Ubangiji ya cika da tausayi a game da ita ya ce da ita, “Kada ki yi kuka.”
    14: Sai ya zo ya taba makarar, sai masu dauke da shi su ka tsaya. Ya ce 'Saurayi na ce ma ka ka tashi.”
    15: Sai mataccen ya tashi ya fara yin magana. Sai Yesu ya ba mahaifiyar danta.
    16: Sai tsoro ya kama su duka. Su ka kama yabon Allah, su na cewa, “An ta da wani annabi mai girma a cikinmu” kuma “Allah ya dubi mutanensa.”
    17: Wannan labari na Yesu, ya ba zu a cikin dukan Yahudiya da yankuna da su ke kewaye.
    18: Almajiran Yahaya suka gaya masa dukan wadannan abubuwa.
    19: Sai Yahaya ya kira biyu daga cikin almajiransa, ya aike su wurin Ubangiji, suka ce da shi, “Kai ne mai zuwan nan, ko akwai wani wanda za mu saurari zuwansa?”
    20: Sa'adda suka zo kusa da Yesu, sai mutanen suka ce, “Yahaya Mai Baftisma, ya aiko mu, mu tambaya, “Kai ne mai zuwan nan, ko akwai wani wanda za mu saurari zuwansa?”
    21: A cikin wannan lokaci, ya warkar da mutane da yawa daga cututtuka da matsaloli da miyagun ruhohi. Makafi da yawa sun sami ganin gari.
    22: Yesu, ya amsa ya ce masu, “Bayan kun tafi, ku ba Yohanna rahoton abin da ku ka ji da abin da ku ka gani. Makafi suna ganin gari, guragu suna tafiya, ana kuma tsarkake kutare. Kurame suna ji, ana tayar da matattu, ana gaya wa matalauta labari mai dadi.
    23: Mai albarka ne mutumin da ya tsaya a kan ba da gaskiya gare ni saboda ayukan da na ke yi.”
    24: Bayan da mutanen da Yahaya ya aiko suka tafi, Yesu ya fara yi wa taron magana game da Yahaya. “Me ku ka tafi ku gani a cikin hamada, ciyawa wadda iska ta ke girgizawa?
    25: Amma me ku ka tafi domin ku gani, mutum mai saye da tufafi masu taushi? Duba mutanen da su ke saye da tufafi masu daraja, kuma suna rayuwa cikin jin dadi suna fadar sarakuna.
    26: Amma me ku ka tafi domin ku gani, annabi ne? I, ina gaya ma ku, ya ma fi annabi.
    27: Wannan shine wanda aka rubuta a kansa, “Duba, ina aika manzo na a gabanka, wanda za ya shirya maka hanya a gabanka.
    28: Ina gaya maku, a cikin wadanda mata suka haifa, ba wanda ya fi Yahaya girma. Duk da haka, wanda ya fi kankanta a mulkin Allah, ya fi shi girma.
    29: Sa'anda dukan mutane suka ji haka, har da ma su karbar haraji, suka shaida Allah mai adalci ne. Su na cikin wadanda Yahaya ya yi wa baftisma.
    30: Amma Farisawa da wadanda su ke kwararru a cikin shari'ar Yahudawa, wadanda ba shi ne ya yi masu baftisma ba, suka yi watsi da hikimar Allah don kansu.
    31: Sa'annan Yesu ya ce, “Da me zan kamanta mutanen wannan zamani? Da me suka yi kama?
    32: Suna kama da yaran da suke wasa a kasuwa, wadanda suke magana da junansu suna cewa, “Mun yi maku busa, ba ku yi rawa ba. Mun yi makoki, ba ku yi kuka ba.”
    33: Haka, Yahaya ya zo, bai ci gurasa ba, bai sha ruwan inabi ba, amma ku ka ce, 'Aljani ne yake mulkinsa.
    34: Dan Mutum, ya zo, yana ci, yana sha, amma, kuka ki shi, kuna cewa dubi mutum mai hadama, mai shan ruwan inabi da yawa, abokin masu karbar haraji da masu zunubi!
    35: Amma hikimar Allah tana shaidar dukan 'yayanta.”
    36: Wata rana wani Bafarise, ya roki Yesu ya je ya ci abinci tare da shi. Bayan da Yesu ya shiga gidan Bafarisen, ya zauna a teburi domin ya ci abinci.
    37: Sai ga wata mace mai zunubi, ta fito daga cikin birni. Sa'anda ta ji labari Yesu yana gidan Bafarisen, domin ya ci abinci. Ta dauki tandun mai na alabastar mai kamshi.
    38: Ta tsaya kusa da Yesu tana kuka. Ta fara jika kafafunsa da hawayenta, tana shafe kafafunsa da gashin kanta. Tana yi wa kafafunsa sumba, tana shafe su da turare.
    39: Sa'anda Bafarisen da ya gaiyaci Yesu, ya ga haka, sai ya yi tunani a cikin ransa, da cewa, “In da wannan mutum annabi ne, da ya gane ko wacce irin mace ce, wannan da take taba shi, ita mai zunubi ce.”
    40: Yesu ya amsa ya ce masa, “Siman, ina so in gaya maka wani abu.” Ya ce, “malam sai ka fadi!”
    41: Yesu ya ce, “wani mutum mai ba da bashi yana bin wadansu mutane su biyu kudi, yana bin dayan sule dari, dayan kuma yana bin sa sule hamsin.
    42: Da yake ba su da kudin da za su iya biyan sa, sai ya yafe masu, su duka biyu. A cikin su biyu, wanne ne zai fi nuna kauna ga wannan mutum?”
    43: Siman ya amsa ya ce, “Ina tsammani wanda ya yafe wa kudi da yawa.” Yesu ya amsa ya ce masa, “Ka shari'anta dai dai.”
    44: Yesu ya juya wajen matar, ya ce da Siman, “Ka ga matan nan. Na shiga gidanka. Ba ka ba ni ruwa domin kafafuna ba, amma ita ta ba ni, da hawayenta ta wanke kafafuna, ta kuma shafe su da gashin kanta.
    45: Kai ba ka yi ma ni sumba ba, amma ita ta yi, tun sa'adda na shigo nan ba ta dena sumbatar kafafuna ba.
    46: Kai ba ka shafe kai na da mai ba, amma ita ta shafe kafafuna da turare.
    47: Saboda haka, ita wadda ta ke da zunubi da yawa ta bayar da mai yawa, ta kuma nuna kauna mai yawa. Amma shi wanda aka gafarta wa kadan, ya kuma nuna kauna kadan.”
    48: Daga nan sai ya ce mata, “An gafarta zunubanki.”
    49: Wadanda su ke a nan zaune tare da shi suka fara magana da junansu, “Wanene wannan wanda har yake gafarta zunubai?
    50: Sai Yesu ya ce da matar, “Bangaskiyarki ta cece ki. Ki tafi da salama.”
  8:
    1: Bayan haka, Yesu da almajiransa goma sha biyu, su ka zagaya cikin birane da kauyuka dabam dabam, suna wa'azi da shelar labari mai dadi game da mulkin Allah,
    2: mata da yawa wadanda Yesu ya warkar daga aljanu da cututtuka iri iri suna tafiya tare da su. A cikinsu akwai Maryamu wadda a ke ce da ita Magadaliya, wadda ya fitar da aljanu bakwai daga cikinta,
    3: da Yuwana matar Kuza wakilin Hirudus, da Suzanatu da kuma wasu mata da yawa. Daga abin hannunsu suka tanada masu.
    4: Wata rana aka tara taron mutane da yawa, saboda mutane su na zuwa daga birane da yawa domin su ga Yesu. Ya yi magana dasu cikin misali.
    5: “Wani mai shuka ya tafi domin ya shuka iri. Sa'adda ya ke yafa iri, wadansu iri suka fada a kan hanya. Sai mutane suka tattake su, tsuntsaye kuma suka tsince wadansu suka cinye.
    6: Wadansu kuma suka fada a kan duwatsu inda babu kasa da yawa. Da suka tsaro suka fara girma, sai nan da nan suka bushe saboda babu laima a wurin.
    7: Wadansu irin kuma suka fada inda yake da kayayuwa. Tsiretsiren kayayuwan suka fito tare da irin da aka shuka, suka shake su yadda basu iya yin girma ba.
    8: Amma wadansu irin suka fada a kan kasa mai kyau, suka yi girma sosai suka ba da anfani da yawa, har rubi dari.” Bayan da Yesu ya fadi wadannan abubuwan, sai ya yi kira gare su, “Duk mai kunnen ji, bari ya ji.”
    9: Sai almajiran Yesu suka tambaye shi ya gaya ma su ma'anar labarin.
    10: ya ce da su, “Ku aka ba dama ku gane boyayyun abubuwa, na mulkin Allah. Amma ga sauran mutane ina yi masu magana cikin misalai, 'Domin ko da sun gani ba za su gane ba, kuma ko da sun ji ba za su fahimta ba.”
    11: To ga ma'anar misalin. Irin shi ne maganar Allah.
    12: Irin da ya fada a kan hanya sune mutanen da suka ji maganar Allah amma daga baya sai shedan ya zo ya dauke maganar daga cikin hankulansu, domin kada su bada gaskiya su tsira.
    13: Sa'annan, wadanda suka fada kan duwatsu sune mutanen da, da zarar sun ji maganar, sukan karbe ta da murna, amma ba su da sauyu; su kan bada gaskiya na dan lokaci kadan kawai, da zaran gwaji ya same su sai su ridda.
    14: Irin da suka fada cikin kayayuwa, sune mutanen da suka ji maganar, amma da suka ci gaba da rayuwa, sai suka bari matsalolin rayuwa kamar dukiya da jin dadin rayuwa suka fi karfinsu, sai ya zama ba su iya bada 'ya'yan da suka yi girma ba.
    15: Amma irin da suka fada a kan kasa mai kyau, wadannan sune mutanen da suka ji maganar, suka karbe ta da gaskiya da zuciya daya, sun rike ta kam-kam, suna jimrewa wurin ba da 'ya'ya.
    16: Ba mai kunna fitila, ya rufe ta da kasko, ko su sa ta a karkashin gado. Amma sai a sa ta a wurin zaman ta domin duk wanda ya shigo ya iya ganin hasken ta.
    17: Babu abin da yake a boye wanda ba za a tone shi ba, ko wani asiri da ba za ya fito fili a san shi ba.
    18: Ku yi hankali da yadda kuke ji, domin duk mai abu, shi za a kara wa, kuma duk mara abu, dan kadan da yake tunani yana da shi ma, za a dauke.”
    19: Sai mahafiyar Yesu da 'yan'uwansa, su ka zo wurinsa, amma ba su iya zuwa ko kusa da shi ba saboda taron jama'a.
    20: Sai wani ya gaya masa, “Ga mahaifiyarka da 'yan'uwanka, su na tsayuwa a waje, su na son ganin ka.”
    21: Amma Yesu ya amsa ya ce ma su, “Mahaifiyata da 'yan'uwana sune wadanda suke jin maganar Allah, suke yin biyayya da ita.”
    22: Wata rana kuma Yesu ya shiga cikin jirgin ruwa, shi da almajiransa. Ya ce masu, “Ina so mu je dayan ketaren tafkin.” Sai su ka fara tafiya domin su ketare tafkin.
    23: Amma sa'adda su ke tafiya sai Yesu ya yi barci, sai wata iska mai karfi ta taso cikin tafkin, nan da nan sai jirgin ya fara cika da ruwa, kuma su na cikin hatsari.
    24: Sai almajiran Yesu su ka zo su ka tashe shi daga barci. Suka ce da shi, “Ya Shugaba! Ya Shugaba! Za mu mutu!” Sai ya tashi ya umarci iskar, sai iskar mai hauka da tumbatsar ruwan sun tsaya tsit.
    25: Daga nan sai ya ce da su, “Ina bangaskiyar ku?” Almajiran suka tsorata suka yi mamakin abin da ya faru nan take. Suka ce wa junansu, “Wanene wannan wanda har zai ba iska da ruwa umarni kuma su yi masa biyayya?”
    26: Suka zo yankin Garasinawa, wanda ke kusa da Gallili.
    27: Sa'adda Yesu ya sauka kasa, sai wani mutum daga wannan yankin ya tarbe shi. Wannan mutum kuwa yana da aljanu. Mutumin ya dade ba ya sa tufafi, kuma ba ya zama a gida. Maimakon haka, sai a cikin kabarbura ya ke zama.
    28: Sa'adda ya ga Yesu, mutumin ya yi ihu da karfi, ya rusuna a gabansa da babban murya ya ce, “Me zan yi da kai, Yesu, Dan Allah Madaukaki? Ina rokonka, kada ka ba ni azaba!”
    29: Domin Yesu ya umarci aljanun su fita daga cikinsa, domin sau da dama aljanun sukan kama shi. Ko an daure mutumin da sarkoki an kuma tsare shi, yakan tsuttsunke su, kazaman ruhohin sukan kora shi cikin jeji.
    30: Sa'annan Yesu ya tambaye shi, “Yaya sunanka?” Sai ya ba da amsa, “Suna na dubbai.” Ya ce haka ne domin aljanu da yawa sun shiga wannan mutum.
    31: Aljanun suka yi ta rokon Yesu kada ya ummarce su su shiga cikin rami mai zurfi.
    32: Akwai babban garken aladu su na kiwo a kan tsauni kusa da wurin. Aljanun suka roki Yesu da ya barsu su shiga cikin aladun, shi kuwa ya yarda masu.
    33: Aljanun suka bar mutumin suka shiga cikin aladun, sai garken aladun suka gangara kwari suka fada cikin tafkin, suka nutse.
    34: Lokacin da mutanen da su ke kiwon aladun suka ga abin da ya faru, sai suka gudu! Suka ba da rahoton abin da ya faru ga mutanen cikin gari da na wannan kewayen.
    35: Don haka, mutanen da suka ji haka suka tafi domin su ga abin da ya faru, suka zo wurin da Yesu yake, suka ga mutumin wanda aljanu suka fita daga cikinsa. Suka ga ya na sanye da tufafi, kuma ya na cikin hankalinsa, sai tsoro ya kama su.
    36: Mutanen da suka ga abin da ya faru, suka gaya wa wadansu yadda aka warkar da mutumin da aljanu suke iko da shi.
    37: Sai dukan mutane wadanda suke cikin yankin Garasinawa da wadanda suke kewaye, suka roki Yesu da ya fita daga cikin yankin kasarsu domin sun ji tsoro kwarai da gaske. Daga nan Yesu da almajiransa suka shiga cikin jirgin ruwa suka koma.
    38: Mutumin wanda aljanu suka fita daga cikinsa, ya roki Yesu cewa, “Ka barni in tafi tare da kai!” Amma Yesu ya sallame shi cewa,
    39: “Ka koma gida ka gaya wa mutanen ka abubuwa masu girma wadanda Allah ya yi maka.” Daga nan sai mutumin ya tafi yana ta gayawa dukan mutanen birnin game da abubuwan da Yesu ya yi masa.
    40: Sa'adda Yesu ya dawo, mutanen suka marabce shi, gama, dukansu suna jiransa.
    41: Sai ga wani mutum mai suna Yayirus, daya daga cikin shugabannin majami'a, ya zo kusa da Yesu ya rusuna da kansa a kasa. Ya roke shi domin ya zo gidansa,
    42: saboda diyarsa mai kimanin shekara goma sha biyu ta na bakin mutuwa, kuma ita kadai ce diya a gare shi. Amma sa'adda yake tafiya, taron mutane da yawa suna matsa shi.
    43: Akwai wata mace a nan wadda take zubar jini har shekara goma sha biyu. Ta kashe kudinta duka a wurin likitoci, domin su warkar da ita amma ba wanda ya iya warkar da ita.
    44: Sai ta biyo ta bayan Yesu ta taba habar rigarsa. Nan take sai zubar jinin ya tsaya.
    45: Yesu ya ce, “Wanene ya taba ni?” Wadanda suke kewaye da shi, kowa ya ce bai taba shi ba, Bitrus ya ce, “Shugaba, mutane da yawa suna ta taruwa kewaye da kai suna ta matsowa kusa da kai.”
    46: Amma Yesu ya ce, “Na sani, wani ya taba ni, domin iko ya fita daga wurina.”
    47: Sa'adda matar ta gane cewa ba za ta iya boyewa ba, sai ta zo wurinsa cikin tsoro. Ta durkusa a gaban Yesu, ta fada a gaban dukan jama'a dalilin da ya sa ta taba shi kuma nan da nan ta warke.
    48: Sai ya ce da ita, “Diya, bangaskiyarki ta warkar da ke. Tafi cikin salama.”
    49: Yana cikin yin magana, wani daga cikin gidan shugaban majami'ar ya zo, ya ce, “Diyarka ta riga ta mutu, kada ka dami malam.”
    50: Amma sa'adda Yesu ya ji haka, sai ya ce da shi, “Kada ka ji tsoro. Ka bada gaskiya za ta rayu.”
    51: Sa'adda ya zo gidan, bai bar kowa ya shiga gidan tare da shi ba sai Bitrus da Yahaya da Yakubu, da mahaifiyar yarinyar da babanta.
    52: Dukan mutane a wurin, suna ta kuka da karfi saboda sun damu da yarinyar ta mutu. Amma Yesu ya ce da su, “Ku dena kuka! Ba mutuwa ta yi ba! Barci ta ke yi kawai!”
    53: Mutanen suka yi ma sa dariyan reni, saboda sun sani yarinyar ta mutu.
    54: Amma ya kama hannun ta yayi kira cewa, “Yarinya, na ce ki tashi!”
    55: Nan da nan ruhun ta ya dawo jikin ta sai ta tashi. Ya ce masu su ba ta wani abu ta ci.
    56: Iyayenta suka yi mamaki, amma Yesu ya ce da iyayen kada su gaya wa kowa abin da ya faru.
  9:
    1: Ya kira almajiransa goma sha biyu, ya ba su iko su fitar da kowanne irin aljani, su kuma warkar da cututtuka daga mutane.
    2: Ya aike su, su yi wa'azin mulkin Allah, su kuma warkar da marasa lafiya.
    3: Ya ce masu, “Kada ku dauki komi tare da ku domin wannan tafiya. Kada ku dauki sanda, ko jakar matafiyi, ko gurasa, ko kudi - Kada ma ku dauki taguwa biyu.
    4: Dukan gidan da ku ka shiga, ku zauna a gidan har zuwa lokacin da za ku tafi daga wannan yankin.
    5: Dukan wadanda ba su marabce ku ba, sa'adda ku ke barin wannan gari, ku karkabe kurar kafufunku a matsayin shaida a kansu.”
    6: Daga nan sai almajiran suka tafi zuwa cikin kauyuka, suka yi ta shelar bishara, su na warkar da mutane a ko'ina.
    7: Ana nan Hirudus, mai mulki, ya ji labarin dukan abubuwan da su ke faruwa. Ya yi mamaki saboda wadansu mutane suna cewa Yahaya mai yin Baftisma ne ya sake dawowa da ransa.
    8: Wadansu kuma suna cewa, annabi Iliya ne ya sake bayyana, wadansu kuma suna cewa daya daga cikin annabawa na da can ne ya sake bayyana da rai.
    9: Hirudus ya ce, “Ba zai yiwu Yahaya ne ba, domin na datse masa kai. To, wanene wannan da ni ke jin wadannan abubuwa a kansa?” Daga nan sai ya cigaba da neman hanyar da zai ga Yesu.
    10: Sa'adda manzannin suka dawo daga tafiyarsu, suka gaya wa Yesu dukan abubuwan da suka yi. Daga nan sai ya dauke su domin su tafi tare da shi zuwa garin Baitsaida.
    11: Amma sa'adda taron suka ji inda Yesu ya tafi, sai suka bi shi can. Ya marabce su ya yi masu jawabi a kan mulkin Allah, kuma ya warkar da wadanda su ke bukatar warkarwa.
    12: Da yake yamma ta fara yi, sai almajiransa goma sha biyu suka zo suka ce da shi, “Idan ka yarda ka sallami wannan babban taron mutane dominsu shiga cikin kauyuka, da ke kewaye da gonaki, dominsu sami abinci da wuraren da za su kwana, da yake mu na nan a wurin da ba kowa.”
    13: Amma sai ya ce da su, “Ku ba su abin da za su ci.” Suka amsa masa, “Dukan abin da muke da shi shine, 'Yan dunkulen gurasa biyar da 'yan kifaye guda biyu, ba za mu iya zuwa mu sawo abincin da zai ishi mutanen nan su duka ba.”
    14: Mutanen da suke wurin sun kai kimanin mazaje dubu biyar. Sai Yesu ya ce da almajiran, “Ku ce da mutanen su zauna kungiya-kungiya, mutane hamsin a kowacce kungiya.”
    15: Sai almajiran suka yi haka, dukan mutanen suka zauna.
    16: Ya dauki dunkulen gurasan guda biyar, da kifin guda biyu, yana dubawa zuwa sama ya albakarce su, sa'annan ya gutsuttsura, ya ba almajiran domin su rarraba wa mutane.
    17: Dukansu suka ci kowa ya koshi. Daga nan almajiran suka tattara sauran abin da ya rage, har kwanduna goma sha biyu suka cika!
    18: Wata rana Yesu yana yin addu'a shi kadai, sai almajiransa suka zo sai ya tambaye su, “Wa mutane suke cewa da ni?”
    19: Suka amsa, “Wadansu suna cewa, Yahaya mai yin Baftisma, wadansu suna cewa kai annabi Iliya ne, har yanzu wadansu suna cewa kai wani cikin annabawa na da can ne ya dawo da rai.”
    20: Ya tambaye su, “Ku fa? Wa kuke cewa da ni?” Bitrus ya amsa, “Kai Almasihu ne wanda ya zo daga wurin Allah.”
    21: Sai Yesu ya gargade su da karfi, kada su gayawa kowa haka tukuna.
    22: Sa'annan ya ce, “Dan Mutum dole ya sha wahalar abubuwa da yawa; dattawa za su ki shi da manyan fristoci da marubuta, sa'annan za a kashe shi. Bayan kwana uku, za a tashe shi da rai.”
    23: Sai ya ce da su duka, “Dukan wanda ya ke so ya biyo ni, dole ne ya yi musun kansa, ya dauki gicciyen sa kulluyomin, ya biyo ni.
    24: Dukan wanda yake so ya ceci ransa, za ya rasa shi, amma dukan wanda ya ba da ransa domina, za ya cece shi.
    25: Wacce riba mutum zai samu idan ya sami duniya duka, amma ya rasa ransa?
    26: Dukan wanda yake jin kunya ta da magana ta, Dan Mutum ma zai ji kunyarsa, sa'adda ya dawo cikin darajarsa da darajar Uba da ta mala'iku masu tsarki.
    27: Amma ina gaya maku wannan tabbas, wadansu cikinku da ke nan tsaye, ba za su mutu ba sai sun ga mulkin Allah.”
    28: Kwana takwas bayan Yesu ya fadi wadannan kalmomi, sai ya dauki Bitrus da Yahaya da Yakubu, ya hau kan dutse domin ya yi addu'a a can.
    29: Sa'anda ya ke yin addu'a sai yanayin fuskar sa ya canza sosai, tufafinsa kuma suka yi sheki da haske kamar walkiya.
    30: Nan da nan sai ga mutane biyu suna magana da shi, wato Musa da Iliya.
    31: Suka bayyana da daraja kewaye da su, suka yi magana da Yesu a kan tafiyarsa wadda za ta zo ba da dadewa ba a cikin Urushalima.
    32: Bitrus da almajiran da suke tare da shi barci mai nauyi ya dauke su. Sa'adda suka farka sai su suka ga daukakar Yesu; kuma suka ga mutanen su biyu da ke tsaye tare da shi.
    33: Sa'adda Musa da Iliya suke shirin su bar wurin Yesu, sai Bitrus ya ce, “Ya shugaba, ya yi kyau da muke a nan. Zai yi kyau mu yi runfuna uku, daya dominka, daya domin Musa, daya kuma domin Iliya.” Amma hakika bai san abin da ya ke fadi ba.
    34: Sa'adda yake fadin haka sai wani girgije ya zo ya rufe su. Sai suka ji tsoro sa'adda girgijen ya kewaye su.
    35: Sai ga wata murya daga cikin girgijen tana cewa, “Wannan Dana ne wanda na zaba, ku ji shi.”
    36: Sa'adda muryar ta gama magana, Yesu yana nan shi kadai. Suka yi shiru ba su iya cewa kome ba a kan abin da suka gani a kwanakin nan.
    37: Washe gari, da suka sauko daga kan dutsen, sai taron mutane da yawa suka zo wurinsa.
    38: Nan da nan, wani mutum daga cikin taron mutanen ya yi magana da karfi, “Mallam, kayi wani abu dominka taimaki da na, shi kadai ne gare ni.
    39: Mugun ruhu ya kan hau kansa, ya sa shi ya yi ta magowa. Ya kan girjiza shi da karfi ya sa bakinsa ya yi ta kumfa. Da kyar ya ke rabuwa da shi, kuma ya kan ji masa ciwo ba kadan ba bayan da ya bar shi.
    40: Na roki almajiran ka su umurci mugun ruhun ya fita daga cikinsa, amma ba su iya ba!”
    41: Yesu, ya amsa, ya ce, “Ku karkatattun tsara marasa bangaskiya, har yaushe zan zauna da ku ina jimrewa da ku? “Kawo yaronka anan.”
    42: Sa'adda yaron yake zuwa, sai mugun ruhun ya fyada yaron a kasa, ya jijjiga shi sosai. Amma Yesu ya tsauta wa mugun ruhun, ya warkar da yaron. Sa'annan ya mika yaron wurin mahaifinsa.
    43: Dukansu suka yi mamaki da girman ikon Allah. Amma sa'anda suke ta yin mamaki a kan dukan al'ajiban da ya yi, ya ce da almajiransa,
    44: “Ku saurara da kyau a kan abin da zan gaya maku, ba da dadewa ba za a bada Dan Mutum ga mutane.”
    45: Amma almajiran ba su gane abin da yake nufi da haka ba, an hana su fahimta, domin kada su gane abin da ya ke nufi tukuna, kuma suna jin tsoron su tambaye shi.
    46: Wani lokaci, almajiran suka fara gardama a tsakaninsu game da wanene za ya zama mafi girma a cikinsu.
    47: Amma Yesu ya san abin da suke tunani a zuciyarsu, sai ya kawo dan karamin yaro ya tsaya a kusa da shi,
    48: sai ya ce da su, “Idan wani ya karbi dan karamin yaro kamar wannan saboda ni, dai dai yake da ya karbe ni. Idan kuma wani ya karbe ni, ya karbi wanda ya aiko ni kenan. Wanda yake mafi kankanta a cikinku, shi ne mafi mahimmanci.”
    49: Yahaya ya amsa yace, “Ya shugaba, mun ga wani mutum yana ba miyagun ruhohi umarni su fita daga cikin mutane da sunanka. Sai muka ce da shi ya dena yin haka saboda baya tare da mu.”
    50: Amma Yesu ya ce, “Kada ku hana shi yin haka, domin dukan wanda ba ya gaba da ku, yana tare da ku.”
    51: Sa'adda rana ta kusato da zai hawo zuwa sama, ya kudurta sosai zai tafi Urushalima.
    52: Ya aiki wadansu manzanni su shirya wuri dominsa kafin ya zo. Suka shiga wani kauye a cikin kauyen Samariya domin su shirya masa wuri a can.
    53: Amma mutanen can ba su karbe shi ba tun da ya ke Urushalima zai tafi.
    54: Sa'adda biyu daga cikin almajiransa, wato Yakubu da Yahaya suka ga haka, suka ce, “Ubangiji, kana so mu umarci wuta ta sauko daga sama, ta hallaka su?”
    55: Amma, ya juya ya tsauta masu.
    56: Sai suka tafi wani kauye dabam.
    57: Da suna cikin tafiya a kan hanya, sai wani mutum ya ce da shi, “Zan bi ka dukan inda za ka tafi.”
    58: Yesu ya amsa masa, “Dila suna da ramuka a kasa inda za su shiga, tsuntsaye kuma suna da sheka, amma Dan Mutum ba shi da inda zai kwanta.”
    59: Yesu, ya ce da wani mutumin kuma, “Ka biyo ni.” Amma mutumin ya ce, “Ubangiji, ka bari in koma gida in bizine mahaifina tukuna.”
    60: Amma Yesu ya ce masa, “Ka bar matattu su bizine matattunsu; amma kai ka tafi ka yi wa mutane shelar mulkin Allah a ko'ina.”
    61: Wani kuma ya ce, “Ubangiji zan tafi tare da kai, amma bari in je gida inyi ban kwana da mutanena tukuna.”
    62: Yesu ya ce da shi, “Dukan wanda ya fara huda a gonarsa idan ya dubi baya, bai isa ya shiga mulkin Allah ba.”
  10:
    1: Bayan wadannan abubuwa, Ubangiji ya sake nada wadansu saba'in ya aike su biyu biyu, domin su tafi kowanne birni da wurin da yake niyyan zuwa.
    2: Ya ce da su, “Girbin yana da yawa, amma ma'aikatan sun yi kadan. Saboda haka kuyi addu'a sosai ga Ubangijin girbin, domin ya aiko da ma'aikata cikin gonarsa.
    3: Ku tafi, duba na aike ku kamar 'yan raguna cikin kyarkyetai.
    4: Kada ku dauki jakan kudi, ko jakar matafiyi, ko takalma, kada ku gai da kowa a kan hanya.
    5: Dukan gidan da ku ka shiga, ku fara cewa, 'Bari salama ta kasance a wannan gida.'
    6: Idan akwai mutum mai salama a gidan, salamar ku za ta kasance a kansa, amma idan babu, salamar ku za ta dawo wurinku.
    7: Ku zauna a wannan gidan, ku ci ku sha abin da suka tanada maku. Gama ma'aikaci ya wajibci ladansa. Kada ku bi gida gida.
    8: Dukan birnin da ku ka shiga kuma sun karbe ku, ku ci abin da suka sa a gabanku.
    9: Ku warkar da marasa lafiyar da ke wurin. Ku ce da su, 'Mulkin Allah ya zo kusa da ku.'
    10: Amma dukan birnin da ku ka shiga, idan ba su karbe ku ba, ku tafi cikin titunansu, ku ce,
    11: '''Ko kurar birninku da ta like a kafafunmu, mun karkabe maku ita a matsayin shaida a kanku! Amma ku sani mulkin Allah ya zo kusa da ku.'''
    12: Na gaya maku, a ranar shari'a Saduma za ta fi wannan birni samun sauki.
    13: Kaiton ki, Korasinu! Kaiton ki, Baitsaida! Ayyuka masu girma da aka yi a cikinku, da an yi su a cikin Taya da Sidon, da sun tuba tuntuni a zaune cikin toka da tufafin makoki.
    14: Amma a ranar shari'a Taya da Sidon za su fi ku samun sauki.
    15: Ke kuma Kafarnahum, kina tsammani har zuwa sama za a daukaka ki? Babu, za a gangarar dake har zuwa hadas.
    16: Wanda ya saurare ku ya saurare ni, wanda ya ki ku, ya ki ni, kuma wanda ya ki ni, ya ki wanda ya aiko ni.”
    17: Su saba'in din suka dawo da murna, suna cewa, “Ubangiji, har ma aljanu suna yi mana biyayya, a cikin sunanka.”
    18: Sai Yesu ya ce masu, “Na ga Shaidan yana fadowa daga sama kamar walkiya.
    19: Duba, na ba ku iko ku taka macizai da kunamai, da kuma kan dukan ikon magabci, kuma ba zai iya yin illa a gareku ba ko kadan.
    20: Amma duk da haka kada ku yi murna a kan wannan kadai cewa ruhohi suna yi maku biyayya, amma ku yi murna domin an rubuta sunayenku a cikin sama.”
    21: Cikin wannan lokacin, ya yi farin ciki kwarai cikin Ruhu Mai Tsarki, ya ce, “Na ba ka girma, ya Uba, Ubangijin sama da kasa. Domin ka rufe wadannan abubuwa daga masu hikima da ganewa, ka bayyana su ga wadanda ba koyayyu ba ne, kamar kananan yara. I, Uba gama haka ne ya gamshe ka.”
    22: Dukan abu, Ubana ya damka su gare ni, kuma babu wanda ya san Dan, sai Uban, kuma ba wanda ya san Uban, sai Dan. Sai kuma wanda Dan ya yi niyyar ya bayyana Uban a gareshi.”
    23: Ya juya wajen almajiran, ya ce da su a kadaice, “Masu albarka ne su wadanda suka ga abin da kuke gani.
    24: Na fada maku, annabawa da yawa, da sarakuna da yawa sun so da sun ga abubuwan da kuke gani, amma ba su gani ba. Kuma sun so da sun ji abubuwan da kuke ji, amma ba su ji su ba.”
    25: Sai ga wani malamin shari'ar Yahudawa, ya zo ya gwada shi da cewa, “Malam, me zan yi domin in gaji rai na har abada?”
    26: Sai Yesu ya ce masa, “Yaya kake karanta abin da aka rubuta cikin shari'a?”
    27: Ya amsa ya ce,”Dole ne ka kaunaci Ubangiji Allah da dukan zuciyarka, da dukan ranka da dukan karfinka, da dukan lamirinka. Ka kuma kaunaci makwabcinka kamar kanka.”
    28: Yesu ya ce ma sa, “Ka amsa daidai, idan ka yi haka za ka rayu.”
    29: Amma, malamin ya na so ya 'yantar da kansa, sai ya ce da Yesu, “To, wanene makwabcina?”
    30: Ya amsa ya ce, “Wani mutum yana tafiya daga Urushalima za shi Yariko. Sai ya fada hannun mafasa, suka tube shi, suka kwace dukan abin da ya ke da shi, suka yi masa duka, suka bar shi kamar matacce.
    31: Ya zama sai ga wani firist ya na bin wannan hanya, da ya gan shi sai ya bi ta gefe daya ya wuce.
    32: Haka kuma sai ga wani Balawi, sa'adda ya zo wurin, ya gan shi sai ya bi ta wani gefe ya wuce shi.
    33: Amma wani Basamariye, ya na tafiya sa'adda ya zo wurin da mutumin yake, sa'adda ya ga mutumin sai tausayi ya kama shi.
    34: Ya zo inda mutumin yake, ya daure masa raunukan da aka ji masa, yana shafa masu mai da ruwan inabi. Ya dora shi a kan dabbarsa ya kawo shi wurin kwana, ya kula da shi
    35: Washegari ya kawo dinari biyu, ya ba mai wurin kwanan ya ce 'Ka kula da shi, idan ma ka kashe fiye da haka, idan na dawo zan biya ka.'
    36: A cikinsu ukun nan, wanene kake tsammani makwabcin wannan mutum da ya fada hannun 'yan fashi?”
    37: Sai malamin ya ce, “Wannan da ya nuna masa jinkai” Sai Yesu yace masa, “Ka je kai ma ka yi haka.”
    38: Sa'adda suke tafiya, sai ya shiga cikin wani kauye, sai wata mata mai suna Marta ta marabce shi a gidanta.
    39: Tana da 'yar'uwa mai suna Maryamu, wadda ta zauna a kafafun Ubangiji tana jin abin da yake fadi.
    40: Amma ita Marta ta na ta kokari ta shirya abinci. Sai ta zo wurin Yesu ta ce, “Ubangiji, ba ka damu ba 'yar'uwata ta bar ni ina ta yin aiki ni kadai? Ka ce da ita ta taya ni.”
    41: Amma Ubangiji ya amsa ya ce da ita, “Marta, Marta, kin damu a kan abubuwa da yawa,
    42: amma abu daya ne ya zama dole. Maryamu ta zabi abu mafi kyau, wanda ba za a iya kwace mata ba.”
  11:
    1: Wani lokaci, Yesu yana yin addu'a a wani wuri, sai daya daga cikin almajiransa yace da shi, “Ubangiji, ka koya mana yin addu'a kamar yadda Yahaya ya koya wa almajiransa.”
    2: Yesu ya ce ma su, “Sa'anda ku ke yin addu'a ku ce, 'Uba a tsarkake sunanka. Mulkin ka ya zo.
    3: Ka ba mu abin da za mu ci a kowacce rana.
    4: Gafarta mana zunubanmu, kamar yadda muke gafarta ma wadanda suke mana laifi. Kada ka kai mu cikin jaraba.'”
    5: Yesu ya ce masu, “Wanene a cikinku idan yana da aboki, za ya je wurinsa da tsakar dare ya ce masa, ''Aboki, ka ba ni rancen dunkulen gurasa guda uku,
    6: da ya ke wani abokina ya iso yanzu daga tafiya, kuma ba ni da abin da zan ba shi ya ci,'
    7: Sai wanda yake ciki, ya amsa, ya ce, 'Kada ka dame ni. Na riga na rufe kofa ta, kuma ni da yarana mun riga mun kwanta. Ba zan iya tashi in ba ka gurasa ba.'
    8: Na fada maku, ko da bai tashi ya ba ka gurasar ba, a matsayin abokinsa, ba ka ji kunya ba, ka nace da rokonsa, za ya tashi ya ba ka dukan yawan gurasar da kake bukata.
    9: Ni kuma ina ce maku, ku roka za a ba ku; ku nema za ku samu; ku kwankwasa za a bude maku.
    10: Domin dukan wanda yake roko ya na karba; dukan wanda ya ke nema kuma yana samu; kuma wanda yake kwankwasawa, za a bude masa.
    11: Wanne uba ne a cikinku, idan dansa ya tambaye shi kifi, zai ba shi maciji a maimakon kifi?
    12: Ko kuwa idan ya tambaye shi kwai, za ya ba shi kunama?
    13: To, da yake ku da kuke masu mugunta kun san ku ba 'yanyan ku abu mai kyau. Yaya fa ga Ubanku wanda yake cikin sama, za ya ba da Ruhu Mai Tsarki ga wadanda suka roke shi?”
    14: Wani lokaci, Yesu yana fitar da wani beben aljani. Sa'adda aljanin ya fita, sai mutumin da yake bebe ya yi magana. Sai taron mutanen suka yi mamaki!
    15: Amma, wadansu daga cikin mutanen suka ce, “Da ikon Ba'alzabuba sarkin aljanu ne yake fitar da aljanu.”
    16: Wadansu suka gwada shi, suka nemi ya nuna masu wata alama daga sama.
    17: Amma Yesu da yake ya san tunaninsu, ya ce da su, “Dukan mulkin da ya rabu biyu, gaba da kansa, ya rushe kenan, kuma idan gida ya rabu biyu, gaba da kansa za ya fadi.
    18: Idan Shaidan ya rabu biyu gaba da kansa, ta yaya mulkinsa zai iya tsayawa? Gama kun ce ina fitar da aljanu ta wurin Ba'alzabuba.
    19: Idan ni na fitar da aljanu ta wurin Ba'alzabuba, ta wurin wa wadanda suke bin ku suke fitar da aljanu? Saboda haka, su ne zasu zama masu yi maku shari'a.
    20: Amma idan daga wurin Allah na ke fitar da aljanu, to, ya zama ke nan mulkin Allah ya zo wurinku.
    21: Idan mutum mai karfi, mai kayan fada ya tsare gidansa, kayansa za su tsira.
    22: Amma idan wani mutum wanda ya fi shi karfi ya zo ya ci nasara a kansa, zai dauke kayan fadan daga wurin mutumin, kuma ya kwashe kayansa.
    23: Wanda ba ya tare da ni, gaba da ni ya ke yi, kuma wanda ba ya tattarawa tare da ni, watsarwa yake yi.
    24: Idan kazamin ruhu ya fita daga cikin mutum, ya kan bi ta wurin busassun wurare yana neman wurin da zai huta. Idan bai samu ba sai ya ce, 'Bari in koma gidana inda na baro.
    25: Sa'adda ya dawo, ya tarar an share gidan, an kuma gyara shi tsaf.
    26: Sai ya je ya dauko wadansu aljanu guda bakwai wadanda su ka fi shi mugunta, su zo su zauna a wurin. Sai karshen mutumin nan ya fi farkonsa muni.”
    27: Ya zama, lokacin da ya ke fadin wadannan abubuwa, wata mace ta tada muryarta a cikin taron mutanen ta ce da shi, “Mai albarka ne cikin da ya haife ka, da maman da ka sha.”
    28: Sai shi kuma ya ce, “Masu albarka ne wadanda suke jin maganar Allah suke yin biyayya da ita.”
    29: Lokacin da mutane suke kara taruwa, sai ya fara cewa, “Wannan tsara, muguwar tsara ce. Ta na neman alama, Ko da yake ba wata alamar da za a bata sai irin ta Yunusa.
    30: Domin kamar yadda Yunusa ya zama alama ga mutanen Neneba, haka kuma Dan Mutum za ya zama alama ga wannan tsara.
    31: Sarauniyar Kudu, za ta tsaya ta yi shari'a da mutanen wannan tsara, kuma za ta kashe su, gama ta zo daga wuri mai nisa domin ta saurari hikimar Sulaimanu. Kuma ga wani wanda ya fi Sulaimanu a nan.
    32: Mutanen Neneba, za su tsaya shari'a da matanen wannan tsara, kuma za su kashe su. Gama sun ji wa'azin Yunusa sun tuba. Kuma ga wani wanda ya fi Yunusa a nan.
    33: Ba wanda zai kunna fitila ya boye ta, ko kuwa ya sa ta a karkashin kasko, amma zai sa ta a mazaunin ta domin dukan wanda ya shiga dakin ya ga haske.
    34: Idon ku shine fitilar jikinku. Idan idonku yana gani sosai, jikinku zai cika da haske. Amma idan idonku ba ya gani sosai, jikinku zai cika da duhu.
    35: Ku yi hankali fa, domin kada hasken da ya ke wurinku ya zama duhu.
    36: Idan dukan jikinku yana cike da haske, babu duhu ko kadan, to sai dukan jikinku ya zama kamar fitilar da take bada haskenta a bisanku.”
    37: Sa'adda ya gama jawabi, sai wani Bafarise ya ce da shi ya zo gidansa ya ci abinci, sai Yesu ya shiga ya zauna.
    38: Sai Bafarisen ya yi mamaki da ganin bai wanke hannu kafin ya ci abinci ba.
    39: Amma sai Ubangiji ya ce da shi, “Ku Farisawa kuna tsabtace bayan kofi da bangaji, amma cikin yana cike da kazamta da mugunta.
    40: Ku mutane marasa tunani, wanda ya yi wajen, ba shine ya yi cikin ba?
    41: Ku bayar da abin da ke ciki ga matalauta, kuma dukan abu zai zamar maku da tsafta.
    42: Amma kaitonku Farisawa, gama kuna karbar zakka da daddoya da karkashi da kowanne irin ganye na lambu, amma kun watsar da adalci da kaunar Allah. Dole ne a yi adalci, a kaunaci Allah, a yi sauran abubuwan kuma.
    43: Kaitonku Farisawa, domin kuna so a ba ku wuraren zama masu kyau a cikin masujadai, a kuma yi maku gaisuwar bangirma a cikin kasuwanni.
    44: Kaiton ku, gama kuna kama da kabarbarun da ba yi masu shaida ba, mutane kuwa suna tafiya akansu ba tare da saninsu ba.”
    45: Wani malami a cikin shari'ar Yahudawa ya amsa masa ya ce, “Malam, abin da ka ce ya bata mana rai mu ma.”
    46: Sai Yesu ya ce, “Kaitonku malaman shari'a! Gama kun dora wa mutane kaya mai nauyi wanda ya fi karfinsu dauka. Amma ku, ko da dan yatsa ba ku taba kayan ba.
    47: Kaiton ku, gama kuna gina abubuwan tunawa a kabuburan annabawa, alhali kuwa kakanni-kakanninku ne suka kashe su.
    48: Ya zama kenan kuna sane da ayyukan kakanni-kakanninku, domin sune suka kashe annabawan da kuke tunawa da su.
    49: Saboda wannan daliline hikimar Allah ta ce, ''Zan aika manzanni da annabawa a wurinsu, kuma za su tsananta masu har ma za su kashe wadansu daga cikinsu.'
    50: Wannan tsarar, za ta dauki alhakin jinin dukan annabawan da aka kashe tun kafuwar duniya.
    51: Tun daga jinin Habila, har zuwa jinin Zakariya wanda aka kashe tsakanin bagadi da wuri mai tsarki. I, na gaya ma ku za a nemi hakin su a wurin wannan tsarar
    52: Kaitonku malaman shari'a na Yahudawa, domin kun dauke mabudin sani, ku da kanku ba ku shiga ba, kuma kun hana masu shiga su shiga.”
    53: Bayan da Yesu ya bar nan wurin, Marubuta da Farisawa suka yi gaba da shi, suka yi jayayya da shi a kan abubuwa da yawa,
    54: suna kokari su kafa masa tarko domin su kama shi a cikin kalmomin da yake fadi.
  12:
    1: Da jimawa kadan, bayan da mutane da yawa suka taru kwarai har suna tattaka junansu. Sai ya fara yin magana da almajiransa. “Ku yi lura da yisti na Farisawa, wanda shine manufunci.
    2: Amma ba abin da ke rufe wanda ba za a tone ba, ba kuma abin da ke boye wanda ba za a sani ba.
    3: Saboda haka ba abin da za ku fadi a asirce wanda ba za a ji shi a cikin sarari ba. Abin da ku ka fadi da rada cikin lungu, za a yi shelarsa a ko'ina.
    4: Ina gaya maku abokaina, kada ku ji tsoron wanda da za su kashe jiki. Bayan haka kuma ba abin da za su iya yi.
    5: Bari in gargade ku a kan wanda za ku ji tsoronsa. Ku ji tsoron shi wanda bayan ya kashe zai iya jefa ku cikin jahannama. I, ina ce maku ku ji tsoronsa.
    6: Ba a kan sayar da 'yan tsuntsaye biyar a kan anini biyu ba? Duk da haka, Allah ba zai manta da ko daya daga cikinsu ba.
    7: Har ma gashin da ke kan ku ya san yawan su. Kada ku ji tsoro, ku kun fi tsuntsaye daraja a wurinsa.
    8: Ina gaya maku, dukan wanda za ya shaida ni a gaban mutane, Dan Mutum kuma za ya shaida shi a gaban mala'kun Allah.
    9: Kuma dukan wanda ya ki ni a gaban mutane, za a ki shi a gaban mala'ikun Allah.
    10: Dukan wanda ya yi magana gaba da Dan Mutum, za a gafarta masa. Amma shi wanda ya yi sabon Ruhu Mai Tsarki, ba za a gafarta masa ba.
    11: Idan suka kawo ku gaban majami'a, ko gaban masu shari'a, ko gaban masu iko, kada ku damu da abin da za ku fada domin ku kare kanku. Ko kuwa abin da za ku ce.
    12: Gama Ruhu Mai Tsarki zai koya maku abin da za ku fadi a wannan lokaci.”
    13: Sai wani a cikin taron ya ce masa, “Malam, ka yi wa dan'uwana magana ya raba gado da ni
    14: Yesu ya ce masa, “Kai, wanene ya sa ni in zama alkali, ko matsakanci a kanku?”
    15: Sai kuma ya ce masu, “Ku yi lura kada ku zama masu hadama, gama ba abin da mutum ya mallaka ne ya fi mahimmanci a cikin rayuwar sa ba.”
    16: Sa'annan Yesu ya fada masu wani misali, ya ce, “Gonar wani mutum ta bada amfani sosai,
    17: ya yi tunani, ya ce, 'Me zan yi, domin ba ni da wurin da zan iya ajjiye amfanin gonata?'
    18: Sai ya ce, na san abin da zan yi. Zan rushe rumbuna na in gina wadansu manya-manya, a nan zan ajjiye hatsi na da dukan abubuwa.
    19: Sai in ce da raina, “Ya raina, kana da abu da yawa da aka ajjiye dominka, sai ka huta, ka ci, ka sha, ka yi murna.”
    20: Amma sai Allah ya ce da shi, 'Wawan mutum, a cikin daren nan ana son ranka daga wurinka. Kayan da ka tara ka shirya wa kanka, na wa za su zama?'
    21: Haka wanda ya tara wa kansa dukiya yake, idan ba shi da dukiya a wurin Allah.”
    22: Yesu, ya ce da almajiransa, “Saboda haka ina cewa da ku, kada ku damu da rayuwarku, wato, abin da za ku ci, ko abin da za ku sa a jikinku.
    23: Gama rai ya fi abinci, jiki kuma ya fi tufafi.
    24: Ku dubi hankaki wadanda ba sa yin shuka, ba sa yin girbi. Ba su da rumbuna ko dakunan ajjiya, amma Allah ya na ciyar da su. Ku fa kun fi tsuntsaye daraja!
    25: Wanene a cikinku ta wurin sha'awarsa za ya iya karawa kansa kwanaki?
    26: Idan ba ku iya yi wa kanku dan karamin abu ba, me ya sa za ku damu da sauran abubuwa?
    27: Ku dubi furanni a daji - yadda suke yin girma. Ba su kan yi aiki ba, ba su kan yi kadi ba. Ina gaya maku, ko Sulaimanu, a cikin darajarsa, bai sa tufafin da suka fi nasu kyau ba.
    28: Idan Allah ya sa wa ciyawa tufafi masu kyau haka, wadda yau tana nan, gobe kuma a sa ta a wuta, ta yaya zai kasa sa maku tufafi, ku masu kankantar bangaskiya!
    29: Kada ku damu da abin da za ku ci, ko abin da za ku sha, kuma kada ku yi alhini.
    30: Gama dukan al'umman duniya suna neman wadannan abubuwa, kuma Ubanku ya san kuna bukatar wada nan abubuwan.
    31: Amma ku bidi mulkinsa, wadannan abubuwa kuma za a kara maku su.
    32: Kada ku ji tsoro, ku 'yan kanana, domin da murna Ubanku zai ba ku mulkin.
    33: Ku sayar da abin da ku ke da shi ku ba matalauta. Kuyi wa kanku jakukkuna wadanda ba za su lalace ba, ku yi ajjiya cikin sama inda abin ba ya karewa, inda barayi ba za su iya zuwa ba, kwari kuma ba za su iya lalatawa ba.
    34: Domin inda dukiyarka take, can zuciyarka za ta kasance kuma.
    35: Ku rage tsawon tufafinku, ku yi dammara, ya zama fitilarku tana ci koyaushe,
    36: ku kuma zama kamar wadanda suke jiran mai gidansu ya dawo daga gidan buki, domin duk sa'adda ya zo ya kwankwasa kofa, nan da nan za su bude masa.
    37: Masu albarka ne wadannan bayi, wadanda ubangijinsu za ya tarar suna jiran dawowar sa. Gaskiya ni ke gaya ma ku, zai yi dammara yasa su zazzauna ya ba su abinci shi da kansa.
    38: Ko da ubangijinsu ya zo da dare, ko da tsakar dare, ya tarar da su a shirye suna jiransa. Masu albarka ne wadannan bayi.
    39: Kuma ku san wannan, da mai gida ya san lokacin da barawo zai zo, ba zai bari a fasa masa gida a shiga ba.
    40: Sai ku zauna da shiri fa domin ba ku san lokacin da Dan Mutum zai dawo ba.”
    41: Sai Bitrus ya ce masa, “Ubangiji, mu ka ke fadawa wannan misali, ko ga kowa da kowa ne?”
    42: Sai Ubangiji ya ce, “Wanne shugaba ne, mai aminci, mai hikima kuma wanda ubangijinsa za ya damka bayinsa a hannunsa, domin ya kula da su, ya ba su abincinsu a kan lokaci?
    43: Mai albarka ne wannan bawa, wanda ubangijinsa za ya tarar da shi yana yin abin da aka sa shi ya yi.
    44: Hakika, ina gaya maku, zai danka dukan malakarsa a gareshi.
    45: Amma idan wannan bawa, ya ce a cikin zuciyarsa, 'Ubangiji na yayi jinkirin dawowa,' sai ya fara dukan bayin, maza da mata abokan bautarsa, ya ci ya sha, ya bugu,
    46: ubangijin bawan nan zai dawo a lokacin da bawan bai sa tsammani ba, kuma a cikin lokacin da bai sani ba, ya daddatsa shi gunduwa-gunduwa, ya kuma hada shi da marasa aminci.
    47: Bawan nan, ya san halin ubagijinsa, amma bai shirya yayi abin da ubangijinsa yake so ba. Zai sha duka da bulala da yawa.
    48: Amma shi wanda bai sani ba, kuma yayi abin da ba daidai ba, ba zai sha duka da bulala da yawa ba. Dukan wanda aka ba abu da yawa, za a kuma nemi abu da yawa daga wurinsa. Kuma ga wanda aka ba abu da yawa amana, za a nemi abu mafi yawa daga gareshi.
    49: Na zo domin in sa wuta a duniya, na so da ta riga ta kama.
    50: Amma ni, ina da baftisma wadda za a yi mani baftisma da ita, kuma na kagara, da an riga an yi ta!
    51: Kuna zaton na zo duniya domin in kawo salama? Na ce maku a'a, amma tsattsaguwa.
    52: Daga yanzu za a sami mutane biyar a cikin gida daya, kuma za su rarrabu, mutane uku suna gaba da biyu, biyun kuma suna gaba da ukun.
    53: Da da mahaifi za su yi gaba da juna, dan zai yi gaba da mahaifinsa. Mahaifiya za ta yi gaba da diyarta, diya kuma gaba da mahafiyarta; uwar miji za ta yi gaba da matar danta, matar da kuma gaba da uwar mijinta.”
    54: Yesu, ya kuma gaya wa taron, “Da kun ga hadari ya taso daga yamma, nan da nan sai ku ce za a yi ruwa, haka kuwa ya kan zama.
    55: Idan iska tana busowa daga kudu sai ku ce za a yi zafi mai tsanani, haka kuwa ya kan faru.
    56: Munafukai, kun iya fasarta yanayin kasa da sama, amma baku iya fasarta abin da yake faruwa yanzu ba?
    57: Me ya sa ba ku iya gane abin da zai tamake ku?
    58: Idan kuna tafiya wurin shari'a da abokin husumarka, ka yi kokari ku daidaita tun a kan hanya domin kada ya kai ka wurin mai shari'a. Domin kada mai shari'a ya mika ka ga mai tsaron kurkuku, shi kuwa mai tsaron kurkuku ba zai nuna maka sani a cikin kurkuku ba.
    59: Na gaya maka, ba za ka iya fitowa ba sai ka biya dukan kudin da a ke binka?
  13:
    1: A lokacin, wadansu mutane suka gaya masa game da galilawa wadanda Bilatus ya gauraye jininsu da hadayunsu.
    2: Sai Yesu ya amsa masu yace “Kuna tsammani wadannan Galilawa sun fi duk sauran Galilawan zunubi ne, da suka sha azaba haka?
    3: A'a, ina gaya maku. In ba ku tuba ba, dukanku za ku halaka kamarsu.
    4: Ko kuwa mutane goma sha takwas din nan da suna Siluwam wadanda hasumiya ta fado a kansu ta kashe su, kuna tsamani sun fi duk sauran mutanen Urushalima laifi ne?
    5: Ina gaya maku ba haka bane. Amma duk wanda ya ki tuba, dukanku za su hallaka”
    6: Yesu ya fada wannan misali, “Wani mutum yana da baure wanda ya shuka a garkar inabinsa sai ya zo neman 'ya'yan itacen amma bai samu ba.
    7: Sai mutumin ya ce wa mai kula da garkar, “ka ga, shekara uku kenan nake zuwa neman 'ya'yan wannan baure, amma ban samu ba. A sare shi. Yaya za a bar shi ya tsare wurin a banza?
    8: Sai mai lura da garkar ya amsa yace, 'Ka dan ba shi lokaci kadan in yi masa kaftu in zuba masa taki.
    9: In yayi 'ya'ya shekara mai zuwa to, amma in bai yi 'ya'ya ba sai a sare shi!”'
    10: Wata rana Yesu yana koyarwa a wata majami' a ran Asabaci.
    11: Sai, ga wata mace a wurin shekarunta goma sha takwas tana da mugun ruhu, duk ta tankware, ba ta iya mikewa.
    12: Da Yesu ya gan ta, sai ya kira ta ya ce mata, an warkar da ke daga wannan cuta.”
    13: Sai Yesu ya dora hannunsa a kanta, nan da nan sai ta mike a tsaye ta fara daukaka Allah.
    14: Amma shugaban majami'a yayi fushi domin Yesu yayi warkarwa a ranar Asabaci. Sai shugaban ya amsa yace wa jama'a, “Akwai ranaku shida da ya kamata a yi aiki. Ku zo domin a warkar da ku amma ba ranar Asabaci ba.”
    15: Amma Ubangiji ya amsa masa ya ce, “Munafukai! Ashe kowannenku ba ya kwance Jakinsa ko Sa daga turkensa ya kai shi banruwa ran Asabaci?
    16: Ashe wannan 'yar gidan Ibrahim, wanda shaidan ya daure ta shekara goma sha takwas, wato ba za a iya kwance ta a ranar Asabaci kenan ba?
    17: Da ya fada wadannan abubuwa, dukansu da suka yi adawa da shi suka kunyata, duk taron kuwa suka yi ta farin ciki da abubuwa masu daraja da yayi.
    18: Sai Yesu ya ce, “Yaya za a misalta mulkin Allah, kuma da me zan kwatanta shi?
    19: Yananan kamar kwayar mastad, wanda wani mutum ya dauka ya jefa ta a lambunsa, ta kuma yi girma ta zama gagarumin itace, har tsuntsaye suka yi shekarsu a rassanta.”
    20: Ya sake cewa, “Da me zan kwatanta mulkin Allah?
    21: Yana kamar yisti wanda wata mace ta dauka ta cuda da mudu uku na garin alkama don ya kumburar da shi.”
    22: Yesu ya ziyarci kowanne birni da kauye, a hanyar sa ta zuwa Urushalima yana koyar da su.
    23: Sai wani ya ce masa, “Ubangiji, wadanda za su sami ceto kadan ne?” Sai ya ce masu,
    24: “Ku yi kokari ku shiga ta matsatsiyar kofa, domin na ce maku, mutane dayawa za su nemi shiga amma ba za su iya shiga ba.
    25: In dai maigida ya riga ya tashi ya rufe kofa, sannan za ku tsaya a waje kuna kwankwasa kofar kuna cewa, 'Ubangiji, Ubangiji, bari mu shiga ciki'. Sai ya amsa yace maku, 'Ni ban san ku ba ko daga ina ku ka fito.'
    26: Sannan za ku ce, 'Mun ci mun sha a gabanka, ka kuma yi koyarwa a kan titunanmu.'
    27: Amma zai amsa ya ce, “Ina gaya maku, ban san ko daga ina ku ka fito ba, ku tafi daga wurina, dukanku masu aikata mugunta!'
    28: Za a yi kuka da cizon hakora a lokacin da kun ga Ibrahim, da Ishaku, da Yakubu da dukan annabawa a mulkin Allah amma ku-za a jefar da ku waje.
    29: Za su zo daga gabas, yamma, kudu, da arewa, za su ci a teburin abinci a mulkin Allah.
    30: Ku san da wannan, na karshe za su zama na farko, na farko kuma za su zama na karshe.”
    31: Nan take, wadansu farisiyawa suka zo suka ce masa, “Ka tafi daga nan domin Hirudus yana so ya kashe ka.”
    32: Yesu ya ce, “Ku tafi ku gaya wa dilan nan cewa, 'Duba, na fitar da aljanu, ina warkarwa yau da gobe, kuma a rana ta uku kuwa zan gama aiki na.'
    33: Ko da kaka, dole ne in ci gaba da tafiyata yau, da gobe, da kuma jibi, don bai dace a kashe annabi nesa da Urushalima ba.
    34: Urushalima, Urushalima masu kisan annabawa, masu jifan wadanda aka aiko gare ku. Sau nawa ne ina so in tattara 'ya'yanki kamar yadda kaza take tattara 'ya'yanta a cikin fukafukanta, amma ba ki so wannan ba.
    35: Duba, an yashe gidanki. Ina kwa gaya maku ba za ku kara ganina ba sai ran da kuka ce, 'Albarka ta tabbata ga mai zuwa da sunan Ubangiji.'”
  14:
    1: Wata ranar Asabaci, ya shiga gidan wani daya daga cikin shugabanin Farisawa domin cin abinci, mutane kuwa suna sa masa idanu.
    2: Sai ga wani a gabansa mai ciwon fara.
    3: Yesu ya tambaye masanan attaura da Farisawa, “Ya halata a wakar a ranan Asabaci, ko a'a?”
    4: Amma suka yi shiru. Yesu kuwa ya kama shi, ya warkar da shi, ya kuma sallame shi.
    5: Sai yace masu, “Wanene a cikinku in yana da jaki ko takarkari ya fadi a rijiya ran Asabaci, ba zai fitar da shi nan da nan ba?”
    6: Sai suka kasa ba da amsar wadannan abubuwa.
    7: Sa'adda Yesu ya lura da yadda wadanda aka gayyato sun zabi mazaunan alfarma, sai ya ba su misali yana ce masu,
    8: “Sa'adda wani ya gayyace ka zuwa bikin aure, kada ka zauna a wuri mai daraja, domin yana yiwuwa an gayyaci wani wanda ya fi ka daraja.
    9: Sa'adda wanda ya gayyace ku duka biyu ya zo, zai ce maka, 'Ka ba mutumin nan wurinka,' sa'annan a kunyace za ka koma mazauni mafi kaskanci.
    10: Amma idan an gayyace ka biki, sai ka je ka zauna a wuri mafi kaskanci, domin idan wanda ya gayyace ka ya zo, yana iya ce maka, 'Aboki, hawo nan mana'. Sannan za ka sami girma kenan a gaban dukan wadanda kuke zaune tare a kan teburi.
    11: Duk wanda ya daukaka kansa, za a kaskantar da shi, wanda ya kaskantar da kansa, kuma daukaka shi za a yi”.
    12: Yesu ya ce wa mutumin da ya gayyace shi, “Idan za ka gayyaci mutum cin abinci ko biki, kada ka gayyaci abokanka, ko 'yan'uwanka, ko danginka, ko makwabtanka masu arziki, kamar yadda suna iya gayyatar ka, sai ya zama an maida maka.
    13: Amma idan za ka kira biki sai ka gayyace matalauta, da nakasassu, da guragu, da makafi,
    14: za ka kuwa sami albarka da yake ba su da hanyar saka maka. Gama za a saka maka a ranar tashin masu adalci.”
    15: Da daya daga cikin wadanda ke zama akan teburi da Yesu ya ji wadannan abubuwa, sai ya ce masa, “Albarka ta tabbata ga wanda zai ci abinci a mulkin Allah!”
    16: Amma Yesu ya ce masa, “Wani mutum ne ya shirya babban biki ya gayyaci mutane da yawa.
    17: Da lokacin biki ya yi, sai ya aiki bawansa ya ce wa wadanda aka gayyata, “Ku zo, duk an shirya kome.”
    18: Sai dukansu, suka fara kawo dalilai. Na farko ya ce masa, 'Na sayi gona, lalle ne in je in gan ta. Ina rokonka ka dauke mani.'
    19: Sai wani ya ce, 'Na sayi shanu garma biyar, ina so in gwada su. Ina ronkan ka, ka dauke mani.'
    20: Wani mutum kuma ya ce, 'Na yi aure, don haka ba zan iya zuwa ba.'
    21: Da bawan ya zo ya fadi wa maigidansa wadannan abubuwa, sai maigidan yayi fushi, ya ce wa bawansa, jeka da sauri ka bi cikin titunan birni da kwararo-kwararo, ka kawo gajiyayyu, da nakasassu, da makafi, da guragu.'
    22: Sai bawan ya ce, 'Maigida, abin da ka umarta an gama, amma har yanzu da sauran wuri.”
    23: Sai maigidan ya ce wa bawan, 'Jeka, ka bi kwararo-kwararo da hanyoyin karkara, ka rinjayi mutane su shigo, don a cika gidana.
    24: Gama ina gaya maku, babu ko daya daga cikin mutanen da na gayyata da farko da zai dandana bikina.”
    25: Ana nan, taron suna tafiya tare da shi, sai ya juya ya ce masu,
    26: “Duk mai zuwa wurina amma bai ki mahaifinsa da mahaifiyarsa, da matarsa, da 'ya'yansa, da 'yan'uwansa maza da mata ba - I, har da ransa ma, ba zai iya zama almajirina ba.
    27: Duk wanda bai dauki gijiyensa ya biyo ni ba, ba zai iya zama almajirina ba.
    28: Wanene a cikinku wanda yake niyyar gina bene, da ba zai zauna ya yi lissafin abin da zai kashe ba tun da farko, ko yana da ishashen kudi da zai iya kare aikin?
    29: Kada ya zama bayan da ya sa harsashin ginin, ya kasa gamawa, har duk wadanda suka gani su fara yi masa ba'a,
    30: su rika cewa, ga mutumin nan ya fara gini amma ya kasa gamawa.'
    31: Ko kuwa wanne sarki ne, in za shi je yaki da wani sarki, da ba zai zauna da farko ya yi shawara ya ga ko shi mai jarumawa dubu goma zai iya karawa da dayan sarkin mai jarumawa dubu ashirin ba?
    32: In kuwa ba zai iya ba, to tun wancan yana nesa, sai ya aiki wakili ya kuma tambayo sharudan salama.
    33: Haka ma, ba wani a cikinku wanda bai rabu da duk abin da ya mallaka ba, da zai iya zama almajirina.”
    34: “Gishiri abu ne mai kyau, amma idan gishiri ya sane, da me za a dadada shi?
    35: Ba shi da wani anfani a kasa, ko ya zama taki. Sai dai a zubar kawai. Duk mai kunnen ji, ya ji.”
  15:
    1: To sai duk masu karbar haraji da masu zunubi suna ta zuwa wurin Yesu suna sauraronsa.
    2: Dukan Farisawa da Marubuta suna ta gunaguni da junansu, cewa, “Wannan mutum yana karbar masu zunubi, har ma tare suke cin abinci.”
    3: Yesu ya fadi wannan misali, ya ce,
    4: “Idan waninku yana da tumaki dari, sai dayarsu ta bace, wato ba zai bar tasa'in da taran nan a makiyaya, ya bi sawun wadda ta bata gudan nan har sai ya same shi ba?
    5: Idan kuwa ya same ta, sai ya dauke ta a kafadarsa yana farin ciki.
    6: In ya dawo gida, sai ya kira abokansa da makwabta, yace masu, 'Ku taya ni murna don na samo tunkiyata da ta bata.'
    7: Ina gaya maku, haka kuma za a yi farin ciki a sama, a kan mai zunubi guda da ya tuba, fiye da kan masu adalci tassa'in da tara wadanda ba su bukatar tuba.
    8: Ko kuwa wacce mace ce, in tana da kudi azurfa guda goma, in ta batar da daya, ba za ta kunna fitila ta share gidan, ta yi ta neman shi har sai ta same shi ba?
    9: In kuwa ta same shi sai ta tara kawayenta da makwabtanta, ta ce, 'Ku taya ni farin ciki don na sami kudin nan nawa da ya bace.'
    10: Haka nake gaya maku, abin farin ciki ne ga mala'ikun Allah idan mai zunubi guda ya tuba.”
    11: Sai Yesu ya ce, “Akwai wani mutum mai 'ya'ya biyu maza,
    12: sai karamin ya ce wa mahaifinsa, 'Baba, bani rabona daga cikin dukiyarka.' Sai mahaifinsa ya raba masu dukiyarsa tsakaninsu.
    13: Bayan 'yan kwanaki kadan, sai karamin dan ya tattara duk mallakarsa, ya kama hanya zuwa wata kasa mai nisa. A can ya batas da kudinsa, yana sayan abubuwan da ba ya bukata, ya kuma batas da kudinsa a wajen masha'a.
    14: Bayan da ya batas da duk abin da ya ke da shi, sai aka yi babbar yunwa a kasar, sai ya shiga fatara.
    15: Ya je ya mika kansa domin aiki ga wani dan kasar, sai ya aike shi cikin gonakinsa domin ya rika ba aladu abinci.
    16: Har yayi marmarin ya ci daga cikin barbashin da aladu suke ci, domin babu wanda yake ba shi wani abu ya ci.
    17: Amma da hankalinsa ya dawo, ya ce, 'Barorin mahaifina su nawa ne da suke da abinci isasshe, amma ina nan a nan, ina mutuwa sabili da yunwa!
    18: Zan tashi, in tafi gun mahaifina, in ce masa, “Baba, na yi wa sama zunubi, na kuma saba maka.
    19: Ban cancanci a kara kira na danka ba; ka mai da ni kamar daya daga cikin barorinka.'”
    20: Sai ya tashi, ya taho wurin mahaifinsa. Amma tun yana daga nesa, sai mahaifinsa ya hango shi tausayi ya kama shi, ya ruga a guje, ya rungume shi, ya yi ta sumbatar sa.
    21: Dan kuma ya ce masa, 'Baba, na yi wa sama zunubi, na kuma saba maka. Ban isa a kara kira na danka ba.'
    22: Amma mahaifinsa ya ce wa bayinsa, 'Ku yi hamzari ku kawo riga mafi kyau, ku yafa masa. Ku sa masa zobe a hanunsa da takalma a kafafunsa.
    23: Sa'annan a kawo kiwataccen marakin nan, a yanka. Mu yi buki!
    24: Gama da na ya mutu a da, amma yanzu yana a raye. Ya bata a da, amma a yanzu an same shi.' Sai suka fara liyafa.
    25: A wannan lokacin, babban dansa yana gona. Da ya kai kusa da gida, ya ji ana kade-kade da raye-raye.
    26: Sai ya kira wani bawan gidan, ya tambayi manufar wadannan abubuwa.
    27: Bawan ya ce masa, 'Dan'uwanka ne ya dawo gida, mahaifinka kuma ya yanka kiwataccen marakin nan, saboda ya dawo gida lafiya.'
    28: Amma dan'uwan ya yi fushi, ya ki ya shiga ciki, mahaifinsa kuwa ya fito, ya roke shi.
    29: Amma babban dan ya amsa wa ubansa ya ce, 'Duba, duk yawan shekarun nan da nake bauta maka, ban taba karya umarnin ka ba, duk da haka ba ka taba bani ko dan taure da zan yi shagali tare da abokaina ba,
    30: amma da dan nan naka ya zo wanda ya fallasar da dukiyarka a kan karuwai, ka yanka masa kiwataccen marakin nan.
    31: Sai mahaifin ya ce masa, 'Dana, ai kullum kana tare da ni, duk abin da yake nawa naka ne.
    32: Amma, daidai ne a yi murna da farinciki, don dan'uwan nan naka da ya mutu, amma yanzu yana da rai, da ya bata, amma yanzu an same shi.'”
  16:
    1: Yesu ya kuma ce wa almajiransa, “Akwai wani mai arziki da yake da wakili, sai aka yi karan sa da cewa wannan wakili yana fallasar masa da dukiya.
    2: Sai mai arziki ya kira shi ya ce masa, 'Labarin me nake ji game da kai? Kawo lissafin wakilcin ka, don ba za ka sake zama wakili na ba.'
    3: Sai wakilin ya ce a ransa, 'Kaka zan yi, da yake maigida na zai karbe wakilci daga hannuna? Gashi, ba ni da karfin noma ina kuwa jin kunya in yi roko.
    4: Na san abin da zan yi domin idan an fitar da ni daga wakilcin, mutane su karbe ni a gidajensu.
    5: Sai wakilin ya kira kowanne daya da maigidansa ke bi bashi, yace wa na farkon, 'Nawa maigida na yake bin ka?'
    6: Ya ce, 'Garwan mai dari.' Sai ya ce masa, 'Ga takardarka, maza ka zauna, ka rubuta hamsin.'
    7: Ya kuma ce wa wani, 'Nawa ake binka?' Ya ce, 'Buhu dari na alkama.' Ya ce masa, 'Ga tarkardarka, ka rubuta tamanin.'
    8: Sai maigida ya yaba wa wakilin nan marar gaskiya saboda wayonsa. Gama 'ya'yan zamanin nan a ma'ammalar su da mutanen zamaninsu sun fi 'ya'yan haske wayo.
    9: Ina gaya maku ku yi abuta ta dukiya ta rashin gaskiya, saboda idan ya kare, su karbe ku a gidaje masu dauwama.
    10: Wanda yake da aminci a karamin abu, mai aminci ne a babban abu, wanda yake marar gaskiya a karamin abu, marar gaskiya ne a babban abu.
    11: Idan fa ba ku yi aminci da dukiya mara adalci ba, wa zai amince maku da dukiya ta gaskiya?
    12: Idan kuma ba ku yi aminci da kudin wani ba, wa zai ba ku kudin da ke naku?
    13: Ba bawan da zai iya bauta wa iyayengiji biyu, ko dai ya ki daya, ya so daya ko kuwa ya amince wa dayan, ya raina dayan. Ba za ku iya bauta wa Allah ku kuma bauta wa dukiya ba.”
    14: Da Farisawa da ke da kaunar kudi suka ji dukan wadannan abubuwa, suka yi masa ba'a.
    15: Sai ya ce masu, “Ku ne masu baratar da kanku a gaban mutane, amma Allah ya san zuciyarku. Abin da mutane suke girmamawa kwarai abin kyama ne a gun Allah.
    16: Attaura da litattafan annabawa suna nan har zuwan Yahaya. Tun daga lokacin nan ake yin bisharar mulkin Allah, kowa kuma yana kokarin kutsawa zuwa cikinta.
    17: Duk da haka, zai fi sauki sama da kasa su shude, da ko digo daya na attaura ya shude.
    18: Duk wanda ya saki matansa ya auri wata ya aikata zina, kuma wanda ma ya auri sakakkiya ya aikata zina.
    19: Akwai wani mai arziki, mai sa tufafi na alfarma masu tsada yana shagalin sa kowace rana.
    20: Aka ajiye wani gajiyayye a kofarsa, mai suna liazaru wanda duk jikinsa miki ne,
    21: Shi kuwa yana marmarin ya koshi da barbashin da ke fadowa daga teburin mai arzikin nan har ma karnuka sukan zo suna lasar mikinsa.
    22: Ana nan sai gajiyayyen nan ya mutu, malaiku kuma suka dauke shi suka kai shi wurin Ibrahim. Mai arzikin ma ya mutu, aka kuma binne shi,
    23: yana cikin hades yana shan azaba, sai ya daga kai ya hangi Ibrahim daga nesa, da Li'azaru a kirjinsa.
    24: Sai ya yi kira ya ce, 'Baba Ibrahim, ka ji tausayi na, ka aiko Li'azaru ya tsoma dan yatsansa a ruwa ya sanyaya harshena, don azaba nake sha a cikin wannan wuta.'
    25: Amma Ibrahim ya ce, 'Yaro, ka tuna fa a zamanka na duniya ka sha duniyarka, ka kuma karba abubuwa masu kyau, amma Li'azaru kuma sai wahala. Amma yanzu dadi ake bashi a nan, kai kuwa kana shan azaba.
    26: Banda haka ma, akwai rami mai zurfi, domin wadanda suke son ketarewa zuwa wurinku kada su iya, kada kuma kowa ya ketaro zuwa wurinmu daga can.'
    27: Sai mai arziki ya ce, 'To ina rokonka, Baba Ibrahim, ka aike shi zuwa gidan mahaifina -
    28: domin ina da 'yan'uwa maza biyar, ya je ya yi masu gargadi kada su ma su zo wurin azaban nan.'
    29: Amma Ibrahim ya ce, 'Suna da Musa da annabawa; bari su saurare su.'
    30: Sai mai arziki ya amsa, 'A'a, Baba Ibrahim, idan wani daga cikin matattu ya je wurinsu, zasu tuba.'
    31: Amma Ibrahim ya ce masa, 'In dai har basu saurari Musa da na annabawa ba, ko da wani ya tashi daga matattu ma, ba za su rinjayu ba.'”
  17:
    1: Sai Yesu ya ce wa almajiransa, 'Babu shakka akwai sanadodin tuntube da za su sa mu yin zunubi amma kaiton wanda shine sanadin su!
    2: Zai gwammaci a rataya masa dutsen nika a wuyansa, a jefar da shi a cikin teku fiye da wanda zai zama sanadiyar tuntube ga wadannan kananan.
    3: Ku kula da kanku. Idan dan'uwanka ya yi laifi, ka tsauta masa, in kuwa ya tuba ka yafe masa.
    4: Idan ya yi maka laifi sau bakwai a rana daya sa'annan ya juyo wurinka sau bakwai ya ce, 'Na tuba,' ya wajabta ka yafe masa!”
    5: Sai Manzannin suka ce wa Ubangiji, 'Ka kara mana bangaskiya.'
    6: Ubangiji kuwa ya ce, “In kuna da bangaskiya kamar kwayar mastad, za ku ce wa wannan durumin, 'Ka tuge, ka kuma dasu a cikin teku,' zai yi biyayya da ku.
    7: Amma wanene a cikinku, idan yana da bawa mai yin masa noma ko kiwon tumaki, da zarar ya dawo daga jeji, zai ce masa, 'Maza zo ka zauna ka ci abinci'?
    8: Ba zai ce masa, 'Ka shirya mani wani abu domin in ci ka kuma yi damara, ka yi mini hidima har in gama ci da sha. Bayan haka sai ka ci ka sha'?
    9: Ba zai yi wa bawan nan godiya ba domin ya yi biyayya da abubuwan da aka umarce shi ya yi, ko zai yi haka?
    10: Haka kuma, idan kuka bi duk abin da aka umarce ku, sai ku ce, 'Mu bayi ne marasa amfani. Mun dai yi abin da yake wajibi ne kurum.'”
    11: Wata rana yana tafiya zuwa Urushalima, sai ya bi iyakar kasar Samariya da Galili.
    12: Yayin da yana shiga wani kauye kenan, sai wadansu kutare maza guda goma suka tarye shi suna tsaye daga nesa da shi
    13: sai suka daga murya suka ce, “Yesu, Ubangiji, ka yi mana jinkai.”
    14: Da ya gan su, ya ce masu, “Ku je ku nuna kanku a wurin firistoci.” Ya zama sa'adda suke tafiya, sai suka tsarkaka.
    15: Daya daga cikinsu da ya ga an warkar da shi, ya koma, yana ta daukaka Allah da murya mai karfi.
    16: Ya fadi a gaban Yesu, yana masa godiya. Shi kuwa Basamariye ne.
    17: Yesu ya amsa ya ce, “Ba goma ne aka tsarkake ba? Ina sauran taran?
    18: Babu wani da ya dawo ya girmama Allah sai wannan bakon kadai?”
    19: Sai ya ce masa, “Tashi, kayi tafiyarka. Bangaskiyarka ta warkar da kai.”
    20: Da Farisawa suka tambaye shi lokacin da mulkin Allah zai bayyana, Yesu ya amsa masu ya ce, “Mulkin Allah ba lura ake yi da shi ba.
    21: Ba kuwa za a ce, 'Gashi nan!' Ko kuwa, 'Ga shi can ba!' domin mulkin Allah yana tsaknaninku.”
    22: Yesu ya ce wa almajiran, “Kwanaki na zuwa da za ku yi begen ganin rana daya cikin ranakun Dan Mutum, amma ba zaku gani ba.
    23: Za su ce maku, 'Duba can! 'Duba nan!' Amma kada ku je kuna dubawa, ko kuwa ku bi su.
    24: Kamar yadda walkiya take haskakawa daga wannan bangaren sararin sama zuwa wancan bangaren, haka ma dan mutum zai zama a ranar bayyanuwarsa.
    25: Amma lalle sai ya sha wahaloli dabam dabam tukuna, mutanen zamanin nan kuma su ki shi.
    26: Kamar yadda ya faru a zamanin Nuhu, haka kuma zai faru a lokacin bayyanar Dan Mutum.
    27: Ana ci, ana sha, ana aure, ana aurarwa, har zuwa ga ranar da Nuhu ya shiga jirgi - ruwan tufana kuma ya zo, ya hallaka su duka.
    28: Haka ma aka yi a zamanin Lutu, ana ci, ana sha, ana saye, ana sayarwa, ana shuke-shuke da gine-gine.
    29: Amma a ranar da Lutu, ya fita daga Saduma, aka zubo wuta da kibiritu daga sama, aka hallaka su duka.
    30: Haka kuma zai zama a ranar bayyanuwar Dan Mutum.
    31: A ranar nan fa, wanda yake kan soro kada ya sauka domin daukan kayansa daga cikin gida. Haka kuma wanda yake gona kada ya dawo.
    32: Ku tuna fa da matar Lutu.
    33: Duk mai son ransa, zai rasa shi, amma duk wanda ya rasa ransa, zai same shi.
    34: Ina gaya maku, a wannan dare za a sami mutum biyu a gado daya. Za a dauka daya, a kuma bar dayan.
    35: Za a sami mata biyu suna nika tare. Za a dauka daya a bar daya.”
    36: '[“Za a ga mutum biyu a gona. Za a dauki daya a bar daya.”]'
    37: Sai suka tambaye shi, “Ina, Ubangiji?” Sai ya ce masu, “Duk in da gangar jiki yake, a nan ungulai sukan taru.”
  18:
    1: Ya kuma ba su wani misali cewa ya kamata kullum su yi addu'a kada kuma su karaya,
    2: yace, “A wani gari an yi wani alkali mara tsoron Allah, kuma baya ganin darajan mutane.
    3: Akwai wata mace gwauruwa a wannan garin, wadda ta rika zuwa wurinsa, tana ce masa, 'Ka taimake ni yanda zan sami adalci a kan abokin gaba na.'
    4: An dade bai so ya taimaka mata, amma daga baya sai ya ce a ransa, 'ko da yake ba na tsoron Allah, ba na kuma darajanta mutane,
    5: duk da haka saboda gwauruwar nan ta dame ni, zan taimake ta domin ta sami adalci, yadda ba za ta gajiyar da ni da zuwanta wurina ba.'”
    6: Sai Ubangiji ya ce, “Ku ji fa abin da alkalin nan marar gaskiya ya fada.
    7: A yanzu Allah ba zai biya wa zababbunsa da suke yi masa kuka dare da rana hakkinsu ba? Zai yi jinkiri a wajen taimakonsu ne?
    8: Ina gaya maku, zai biya masu hakkin su da wuri. Amma sa'adda Dan Mutum ya zo, zai tarar da bangaskiya a duniya?”
    9: Ya sake ba da misalin nan ga wadansu masu amincewa da kansu, wai su masu adalci ne, har suna raina sauran mutane,
    10: “Wadansu mutane biyu suka shiga haikali domin yin addu'a - daya Bafarise, dayan kuma mai karbar haraji ne.
    11: Sai Bafarisen ya mike, ya yi addu'a a kan wadannan abubuwa game da kansa, 'Allah, na gode maka, da cewa ni ba kamar sauran mutane dake mazambata ba, ko marasa adalci, ko mazinata, ko kamar wannan mai karbar harajin.
    12: Duk mako ina azumi sau biyu. Nakan bayar da zakkar dukan abin da na samu.'
    13: Amma mai karbar harajin kuwa yana tsaye daga can nesa, bai yarda ya daga kai sama ba, sai dai yana bugun kirjin sa, yana cewa, 'Allah, ka yi mini jinkai, ni mai zunubi.'
    14: Ina gaya maku, wannan mutum ya koma gidansa baratacce, ba kamar dayan ba, domin dukan wanda ya daukaka kansa, za a kaskantar da shi, amma duk wanda kaskantar da kansa kuwa daukaka shi za a yi.”
    15: Sai mutanen suka kawo masa jariransu, domin ya taba su, da almajiransa suka ga haka, sai suka kwabe su.
    16: Amma Yesu ya kira su wurinsa, ya ce, “Ku bar yara kanana su zo wurina, kada ku hana su. Ai mulkin Allah na irin su ne.
    17: Gaskiya ina gaya maku, duk wanda bai karbi mulkin Allah kamar karamin yaro ba, lallai ba zai shige shi ba.”
    18: Wani shugaban jama'a ya tambaye shi ya ce “Malam managarci, me zan yi in gaji rai Madawwami?”
    19: Yesu ya ce masa, “Don me ka kira ni managarci? Babu wani managarci sai Allah kadai.
    20: Ka dai san dokokin - kada ka yi zina, kada ka yi kisankai, kada ka yi sata, kada ka yi shaidar karya, ka girmama mahaifinka da mahaifiyarka.”
    21: Sai shugaban ya ce, “Dukan wadannan abubuwa na kiyaye su tun a kuruciya ta.”
    22: Da Yesu ya ji haka, ya ce masa, “Abu daya ne kadai ya rage maka. Dole ne ka sayar da dukan mallakarka, ka rarraba wa gajiyayyu, za ka kuma sami wadata a sama - sa'annan ka zo ka biyoni.”
    23: Amma da mai arzikin ya ji wadannan abubuwa, sai yayi bakin ciki kwarai, don shi mai arziki ne sosai.
    24: Yesu kuwa, da ya ga ransa ya baci, sai ya ce, “Yana da wuya masu dukiya su shiga mulkin Allah!
    25: Zai zama da sauki rakumi ya shiga kafar allura, da mai arziki ya shiga mulkin Allah.”
    26: Wadanda suka ji wannan magana suka ce, “Idan hakane wa zai sami ceto kenan?”
    27: Yesu ya amsa, “Abin da ya fi karfin mutum, mai yiwuwa ne a gun Allah.”
    28: Sai Bitrus ya ce, “To, ga shi mun bar mallakarmu, mun bi ka.”
    29: Yesu ya ce masu, “Hakika, ina gaya maku, ba wanda zai bar gida, ko matarsa, ko 'yan'uwansa, ko iyayensa, ko kuma 'ya'yansa, saboda mulkin Allah,
    30: sa'annan ya kasa samun ninkin ba ninkin a duniyan nan, da rai na har abada a duniya mai zuwa.”
    31: Bayan da ya tara su goma sha biyun nan, ya ce masu, “Ga shi, muna tafiya zuwa Urushalima, duk abubuwan da aka rubuta game da Dan Mutum ta hannun annabawa zasu tabbata.
    32: Gama za a bashe shi ga al'ummai, a yi masa ba'a, a wulakanta shi, a kuma tofa masa miyau.
    33: Za su yi masa bulala, su kashe shi, a rana ta uku kuma zai tashi.”
    34: Amma ba su fahimci ko daya daga cikin wadannan abubuwa ba, domin zancen nan a boye yake daga garesu, ba su ma gane abin da aka fada ba.
    35: Da ya kusato Yariko, ga wani makaho zaune a gefen hanya, yana bara,
    36: da ya ji taro na wucewa, sai ya tambaya ko menene.
    37: Suka ce masa Yesu Banazarat ne yake wucewa.
    38: Sai makahon ya ta da murya mai karfi, ya ce, “Yesu, Dan Dauda, ka yi mani jinkai.”
    39: Sai wadanda suke gaba suka kwabe shi, suna gaya masa ya yi shiru. Amma ya kara daga murya kwarai da gaske, yana cewa, “Dan Dauda, ka yi mani jinkai.”
    40: Sai Yesu ya tsaya, ya umarta a kawo shi wurinsa. Da makahon ya zo kusa, sai Yesu ya tambaye shi,
    41: “Me kake so in yi maka?” Ya ce, “Ubangiji, ina so in samu gani.”
    42: Yesu ya ce masa, “Karbi ganin gari, bangaskiyarka ta warkar da kai.”
    43: Nan take ya samu gani, ya bi Yesu, yana daukaka Allah. Ganin haka, sai duk jama'a suka yabi Allah.
  19:
    1: Yesu ya shiga Yariko ya na wucewa cikinta.
    2: Sai ga wani mutum a wurin mai suna Zakka. Shugaba ne na masu karban haraji, kuma mai arziki ne.
    3: Yana kokarin ya ga ko wanene Yesu, amma bai iya gani ba sabo da yawan jama'a, domin shi gajere ne.
    4: Sai ya ruga gaba ya hau itacen baure domin ya gan shi, saboda Yesu zai wuce ta wannan hanya.
    5: Sa'adda Yesu ya zo wurin, ya kalli sama sai ya ce masa, “Zakka, ka sauko da sauri, domin yau dole in sauka a gidanka.”
    6: Sai ya sauko da sauri, ya karbe shi da farin ciki.
    7: Sa'adda dukansu suka ga wannan, sai suka yi gunaguni, cewa, “Ya ziyarci mutum mai zunubi.”
    8: Zakka ya tsaya ya ce wa Ubangiji, “Duba, Ubangiji, zan ba matalauta rabin arzikina, idan kuma na cuci wani a kome, zan mai da adadinsa sau hudu.”
    9: Yesu ya ce masa, “Yau ceto ya shigo wannan gida, domin shi ma dan Ibrahim ne.
    10: Gama Dan Mutum ya zo ne domin ya nemi, ya kuma ceci batattun mutane.”
    11: Da suka ji wadannan abubuwan, ya cigaba da magana, sannan ya fada masu wani misali, domin yana kusa da Urushalima, sai suka yi tsamani mulkin Allah za ya bayyana nan da nan.
    12: Sai ya ce, “Akwai wani mutum mai sarauta wanda ya tafi wata kasa mai nisa domin ya karba wa kansa mulki sa'annan ya dawo.
    13: Sai ya kira bayinsa guda goma, ya ba su fam goma, sai ya ce masu, 'Ku yi kasuwanci da wannan har sai na dawo.'
    14: Amma mutanensa suka ki shi sai suka aiki jakadu bayansa, cewa, 'Ba za mu yarda wannan mutum ya yi mulki a kanmu ba.'
    15: Anan nan sa'adda ya koma kuma, bayan da ya sami mulkin, sai ya ba da umarni a kira masa bayin da ya basu kudi, domin ya san ribar da suka samu wajen kasuwancin da suka yi.
    16: Na farkon ya zo wurinsa, cewa, 'Ubangiji, fam nan na ka ya yi riban fam goma.'
    17: Masaraucin ya ce masa, 'Madalla, bawan kirki. Domin ka yi aminci a karamin abu, za a baka iko kan birane goma.'
    18: Na biyun ya zo, yana cewa, 'Fam na ka, Ubangiji, ya yi ribar fam biyar.'
    19: Sai masarauncin yace masa, 'Ka dauki mulkin birane biyar.'
    20: Wani kuma ya zo, yana cewa, 'Ubangiji, ga fam naka da na ajjiye shi da kyau cikin kaya,
    21: gama na ji tsoronka, domin kai mutum mai tsanani ne. Kana daukar abu da baka ajiye ba, kana kuma girbin abin da ba ka shuka ba.'
    22: Masarauncin ya ce masa, 'Da kalmominka zan shari'antaka, kai mugun bawa. Ka sani cewa ni mutum mai tsanani ne, ina daukan abinda ban ajiye ba, ina kuma girbin abinda ban shuka ba.
    23: To don me ba ka kai kudi na wurin masu banki ba, saboda bayan da na dawo zan karbe shi da riba?'
    24: Masaraucin ya ce wa wadanda suke a tsaye a wurin, 'Ku karba fam da ke a wurinsa, ku ba mai fam goman nan.'
    25: Suka ce masa, 'Ubangiji, yana da fam goma.'
    26: '''Ina ce maku, duk wanda yake da abu za a kara masa, amma wadda bai da shi, za a karba sauran da ke wurinsa.'
    27: Amma wadannan abokan gabana, wadanda ba sa so in yi mulki bisansu, a kawo su nan a kashe su a gaba na.'
    28: Da ya fadi wadannan abubuwan, sai ya yi gaba, yana tafiya zuwa Urushalima.
    29: Ananan sa'adda ya zo kusa da Baitfaji da Baitanya, a kan tudu da a ke kira Zaitun, sai ya aiki almajiransa guda biyu, cewa,
    30: cewa, “Ku tafi cikin kauye da ke gabanku. Sa'adda ku ka shiga, za ku same dan aholaki da ba a taba hawansa ba. Ku kwance sai ku kawo mani shi.
    31: Idan wani ya tambaye ku, 'Don me ku ke kwance shi?' Ku ce, 'Ubangiji ne ke bukatarsa.”
    32: Wadanda aka aike su suka je sun sami aholakin kamar yadda Yesu ya gaya masu.
    33: Sa'adda suna kwance aholakin, sai masu shi suka ce masu, “Don me ku ke kwance aholakin?”
    34: Suka ce, “Ubangiji yana bukatar sa.”
    35: Suka kawo wa Yesu, suka shimfida tufafinsu akan aholakin sai suka dora Yesu akansa.
    36: Da yana cikin tafiya, suka shimfida tufafinsu akan hanya.
    37: Da ya yi kusa da gangaren tudun Zaitun, sai dukan taron almajiransa suka fara yin murna suna kuma yabon Allah da murya mai karfi domin dukan ayukan al'ajibi da suka gani,
    38: cewa, “Albarka ta tabbata ga sarki da ke zuwa cikin sunan Uba! Salama a sama da daraja mafi daukaka kuma!”
    39: Wadansu Farisawa daga cikin taron jama'a suka ce masa, “Malam, ka tsauta wa almajiranka.”
    40: Yesu ya amsa ya ce, “Ina gaya maku gaskiya, in wadannan sun yi shiru, duwatsu za su yi shewa.”
    41: Sa'adda Yesu yana kusatowa, sai ya yi kuka akan birnin,
    42: cewa, “Da kun san wannan rana, ko ku ma, abubuwan da ke kawo maku salama! Amma yanzu an boye su daga idanunku.
    43: Gama rana zata ta zo a gareki, da makiyan ki zasu gina ganuwa a kewaye da ke, su kuma fada maki daga kowace gefe.
    44: Za su sare ki kasa tare da 'ya'yanki. Ba za su bar wani dutse akan dan'uwansa ba, domin ba ki lura da lokacin da Allah ya na kokarin ceton ki ba.”
    45: Yesu ya shiga Haikalin sai ya fara korar masu sayarwa,
    46: ya na ce masu, “A rubuce yake, 'Gida na zai zama wurin addu'a,' amma kun mayar da shi kogon mafasa.”
    47: Yesu yana nan yana koyarwa kowace rana a cikin haikali. Amma manyan firistoci da marubuta da shugabanin jama'a suna so su kashe shi,
    48: amma ba su sami hanyar yin wannan ba, domin mutane suna sauraron sa sosai.
  20:
    1: Ana nan wata rana, Yesu yana kan koyarwa a haikali da wa'azin bishara, sai shugaban firistoci da marubuta suka zo wurinsa da dattawa.
    2: Suka yi magana, su na ce masa, “Gaya mana da wanne iko ne ka ke yin wadannan abubuwan? Ko wanene ya baka wannan ikon?”
    3: Ya amsa sai ya ce masu, “Ni ma zan yi maku tambaya. Gaya mani game
    4: da baptisman Yahaya. Daga sama take ko kuwa daga mutane ne?”
    5: Sai suka yi mahawara da junansu, suna cewa, “In mun ce, 'Daga sama,' zai ce, 'To don me ba ku ba da gaskiya gareshi ba?'
    6: Amma in mun ce, 'Daga mutane ne,' dukan mutane za su jejjefe mu da duwatsu, domin sun tabbata a ransu Yahaya annabi ne.”
    7: Sai suka amsa cewa ba su san ko daga ina ne take ba.
    8: Yesu yace masu, “To haka ni ma ba zan gaya maku ko da wanne iko nake yin wadannan abubuwan ba.”
    9: Ya gaya wa mutane wannan misali, “Wani mutum ya dasa gonar inabi, ya ba wadansu manoma jinginarta, sai ya tafi wata kasa har ya dade.
    10: Da lokacin girbi ya yi sai ya aiki wani bawansa zuwa wurin manoman, saboda su bashi daga cikin anfanin gonar. Amma manoman suka doke shi, sai suka kore shi hannu wofi.
    11: Ya aike wani bawa kuma sai suka daddoke shi, suka kunyatar da shi, suka kore shi hannu wofi.
    12: Ya kuma sake aike na uku suka yi masa rauni, suka jefar da shi a waje.
    13: Sai mai gonar inabin ya ce, 'Me zan yi? Zan aiki kaunattacen dana. Watakila zasu ba shi daraja.'
    14: Amma sa'adda manoman suka gan shi, suka yi shawara a tsakaninsu, cewa, 'Wannan ne magajin. Bari mu kashe shi, saboda gadon ya zama namu.'
    15: Suka jefar da shi waje daga gonar, suka kashe shi. Menene ubangijin gonar inabin zai yi da su?
    16: Zai zo ya halakar da wadannan manoma, sai ya ba wadansu gonar.” Da suka ji wannan, suka ce, “Allah ya sawake!”
    17: Amma Yesu ya kalle su, sai yace, “Menene ma'anar wannan nassi? 'Dutsen da magina suka ki, an mayar da shi kan kusurwa'?
    18: Duk wanda ya fadi kan dutsen zai farfashe. Amma duk wanda dutsen ya fadi a kansa, zai rugurguza shi.”
    19: Sai marubutan da manyan firistocin suka so su kama shi a wannan sa'a, domin sun sani ya yi wannan misali a kansu ne. Amma sun ji tsoron mutane.
    20: Suna fakonsa, suka aiki magewaya, wadanda suke kamar masu adalci, saboda su sami kuskure cikin maganarsa, don su mika shi ga hukumci da kuma ikon gwamna.
    21: Suka tambaye shi, cewa, “Malam, mun sani da cewa kana fada da koyar da abin ke daidai, kuma ba wanda yake cusa maka ra'ayi, amma kana koyar da gaskiya game da hanyar Allah.
    22: Wai shin doka ne mu biya haraji ga Kaisar, ko babu?”
    23: Amma Yesu ya gane makircinsu, sai ya ce masu,
    24: “Nuna mani dinari. Sifar wanene da kuma rubutun wanene akan sa?” Suka ce, “Na Kaisar ne.”
    25: Sai ya ce masu, “To sai ku ba Kaisar abin da ke na Kaisar, ku kuma ba Allah, abin da ke na Allah.”
    26: Marubutan da manyan firistocin ba su sami abin zargi cikin maganarsa, a gaban mutane ba. Suka yi mamakin amsar sa, ba su kuma ce komai ba.
    27: Sa'adda wadansu Sadukiyawa suka zo wurinsa, wadan da suka ce babu tashin mattatu,
    28: suka tambaye shi, cewa, “Malam, Musa ya rubuta mana cewa idan dan'uwan mutum ya mutu, mai mace kuma ba shi da yaro, sai dan'uwansa ya auri matar, ya samar wa dan'uwansa yaro.
    29: Akwai 'yan'uwa guda bakwai kuma na farin ya yi aure, sai ya mutu babu da,
    30: haka ma na biyun.
    31: Na ukun ya aure ta, haka nan na bakwai ma bai bar yaya ba, har suka mutu.
    32: Daga baya sai matar ma ta mutu.
    33: To a ranar tashin mattatu, matar wa za ta zama? Domin duka bakwai din sun aure ta.”
    34: Yesu ya ce masu, “'Ya'yan duniyan nan suna aure, ana kuma ba da su ga aure.
    35: Amma wadanda aka ga cancantarsu a waccan tsara, sun isa su sami tashin mattatu, ba za suyi aure ko a aurar da su ba.
    36: Gama ba za su mutu kuma ba, domin suna daidai da mala'iku kuma su 'ya'yan Allah ne, da shike su 'ya'yan tashin matattu ne.
    37: Amma batun tashi matattu, ko Musa ma ya nuna wannan, a cikin jeji, inda ya kira Ubangiji, Allah na Ibrahim da kuma Allah na Ishaku da Allah na Yakubu.
    38: Yanzu shi ba Allahn matattu ba ne, amma na masu rai, saboda duka suna raye a wurinsa.”
    39: Wadansu marubuta suka amsa, “Malam, ka amsa da kyau.”
    40: Gama ba su sake yi masa wadansu tambayoyi ba.
    41: Yesu ya ce masu, “Yaya suke cewa Almasihu dan Dauda ne?
    42: Gama Dauda da kansa ya ce a cikin littafin Zabura, Ubangiji ya ce wa Ubangiji na, 'Zauna a hannun dama na,
    43: sai na maida makiyanka a karkashin tafin sawunka.'
    44: Dauda ya kira Kristi 'Ubangiji', to ta yaya ya zama dan Dauda?”
    45: Dukan mutane suna ji ya ce wa almajiransa,
    46: “Ku yi hankali da marubuta, wadanda suna son tafiya da manyan riguna, suna kuma son a gaishe su a cikin kasuwanni, da mayan wuraren zama a cikin majami'u, da kuma manyan wurare a wurin bukukkuwa.
    47: Suna kuma kwace wa gwamraye gidaje, suna kuma badda kama ta wurin yin doguwar addu'a. Wadannan za su sha hukumci mai girma.”
  21:
    1: Yesu ya tada ido sai ya ga mutane masu arziki wadanda suke saka baikonsu a cikin ma'aji.
    2: Ya ga wata gwauruwa matalauciya tana saka anini biyu a ciki.
    3: Sai ya ce, “Gaskiya ina gaya maku, wannan matalauciyar gwauruwa ta saka fiye da dukansu.
    4: Duka wadannan sun bayar da baikonsu daga cikin yalwarsu. Amma wannan gwauruwan, daga cikin talaucin ta, ta saka dukan iyakar kudinta na zaman gari da take da shi.”
    5: Kamar yadda wadansu suke maganan haikali, yadda aka yi masa ado da duwatsu masu daraja da bayebaye, ya ce,
    6: “Game da wadannan abubuwa da ku ke gani, rana tana zuwa da ba dutse ko daya da zai zauna kan dan'uwansa da ba za a rushe kasa ba.”
    7: Sai suka yi masa tambaya, cewa, “Malam, yaushe ne wadannan abubuwan zasu faru? Menene kuma zai zama alama sa'adda wadannan abubuwa suna shirin faruwa?”
    8: Yesu ya amsa, “Ku yi hankali kada a rude ku. Gama dayawa zasu zo a cikin sunana, suna cewa, 'Ni ne shi,' kuma, 'Lokaci ya yi kusa.' Kada ku bi su.
    9: Sa'adda ku ka ji game da yakoki da hargitsi, kada ku firgita, dole ne wadannan abubuwa su faru tukuna, amma karshe ba zai faru nan da nan ba.”
    10: Sa'annan ya ce masu, “Al'umma za ta tasar ma al'umma, mulki kuma za ya tasar wa mulki.
    11: Za a yi babbar girgizan kasa, a wurare dabam dabam kuma za a yi yunwa da annoba. Za a yi al'amura masu ban tsoro da manyan alamu daga sama.
    12: Amma kafin abubuwan nan duka, za su kama ku, su kuma tsananta maku, suna mika ku ga majami'u da kuma gidajen kurkuku, za su kawo ku gaban sarakuna da gwamnoni saboda sunana.
    13: Zai zamar maku zarafin shaida.
    14: Saboda haka ku kudurta a ranku kada ku shirya yadda za ku amsa,
    15: gama ni zan ba ku kalmomi da hikima, wadda dukan makiyanku ba za su yi tsayayya ko su karyata ku ba.
    16: Amma har da mahaifa da 'yan'uwa da dangi da abokai za su bashe ku, su kuma kashe wadansun ku.
    17: Kowa zai ki ku saboda sunana.
    18: Amma ba ko gashin kanku da zai hallaka.
    19: A cikin hankurin ku za ku ribato rayukanku.
    20: Sa'adda ku ka ga Urushalima tana kewaye da sojoji, sai ku sani da cewa faduwarta ta yi kusa.
    21: Sai wadanda su ke Yahudiya su gudu zuwa kan tuddai, wadanda suke tsakiyar gari kuma su tafi, kada su bar wadanda suke kauyuka su shigo ciki.
    22: Gama wadannan ranakun ramako ne, saboda duka abubuwan da aka rubuta su cika.
    23: Kaiton wadanda suke da juna biyu da masu ba da mama a wannan kwanakin! Gama za a sha kunci mai girma a kasan, da fushi kuma zuwa ga mutanen nan.
    24: Za su fadi ta kaifin takobi kuma za a kai su cikin bauta ga dukan kasashe, al'ummai za su tattake Urushalima, har ya zuwa lokacin al'ummai ya cika.
    25: Za a ga alamomi cikin rana da wata da kuma taurari. A duniya kuma, al'ummai za su sha kunci, za su rude saboda rurin teku da rakuman ruwa.
    26: Mutane za su suma da tsoro da kuma da tunanin abubuwa da za su abko wa duniya. Gama za a girgiza ikokin sammai.
    27: Sa'annan za su ga Dan Mutum yana zuwa a cikin gajimarai da iko da daukaka mai girma.
    28: Amma sa'adda wadannan abubuwa suka fara faruwa, tashi saye, sai ku daga kanku sama, saboda ceton ku ya kusato.”
    29: Yesu ya bada misali, “Duba itacen baure, da duka itatuwa.
    30: Sa'adda su ke fitar da ganye, za ku gani da kanku cewa bazara ta yi kusa kuma.
    31: Haka kuma, sa'adda ku ka ga wadannan abubuwa suna faruwa, ku sani cewa mulkin Allah ya yi kusa.
    32: Gaskiya, na ke gaya maku, wannan zamani ba za ya shude ba, sai duka abubuwan nan sun faru.
    33: Sama da kasa za su shude, amma maganata ba za ta shude ba.
    34: Amma ku lura da kanku, domin kada ku nawaita zuciyarku da tararradin duniya da shayeshaye da damuwa ta rayuwa. Gama ranar za ta zo babu shiri
    35: kamar tarko. Gama zai zo akan kowa da ke rayuwa a fuskar dukan duniya.
    36: Amma ku zama a fadake kowanne lokaci, kuna addu'a domin ku iya samun karfin tserewa dukan wadannan abubuwa da za su faru, da kuma yadda za ku tsaya a gaban Dan Mutum.”
    37: Da rana yana koyarwa a cikin haikali, dukan dare kuma yakan tafi dutsen da a ke kira zaitun.
    38: Dukan mutane suka rika zuwa wurinsa da sassafe domin su ji shi a haikali.
  22:
    1: Anan nan idin gurasa mara yisti ya yi kusa, wanda a ke kira Idin ketarewa.
    2: Manyan firistoci da marubuta suka yi shawara yadda za su kashe Yesu, gama suna jin tsoron mutane.
    3: Shaidan ya shiga Yahuza Iskariyoti, daya daga cikin goma sha biyun.
    4: Yahuza ya je ya yi shawara da manyan firistoci da Jarumawa yadda zai ba da Yesu a garesu.
    5: Suka yi farin ciki, suka yarda su ba shi kudi.
    6: Sai ya yarda, sai ya nimi dama yadda zai ba da shi garesu a lokacin da babu taro.
    7: Ranar idin gurasa mara yisti ya yi, da dole za a yi hadayan rago na Idin ketarewa.
    8: Yesu ya aiki Bitrus da Yahaya, ya ce masu, “Ku je ku shirya mana abincin Idin ketarewa, domin mu ci.”
    9: Suka tambaye shi, “A ina ka ke so mu shirya?”
    10: Ya amsa masu, “Ku ji, sa'adda ku ka shiga birnin, wani mutum mai dauke da tulun ruwa zai same ku. Ku bishi zuwa cikin gidan da za ya shiga.
    11: Sai ku gaya wa mai gidan, 'Malam ya ce, “Ina dakin baki, inda zan ci abincin Idin ketarewa da almajirai na?'”
    12: Zai nuna maku babban bene wanda yake a shirye. Ku shirya a can.”
    13: Sai suka tafi, suka sami komai kamar yadda ya gaya masu. Sai suka shirya abincin Idin ketarewan.
    14: Sa'adda lokacin ya yi, ya zauna da almajiran.
    15: Sai ya ce masu, “Ina da marmari matuka in ci wannan abincin Idin ketarewa da ku kamin in sha wahala.
    16: Gama na ce maku, ba zan ci shi kuma ba, sai dai an cika shi a mulkin Allah.”
    17: Sai Yesu ya dauki koko, sa'adda ya yi godiya, sai yace, “Karba wannan, ku rarraba a tsakaninku.
    18: Gama ina ce maku, ba zan sha wannan ruwan inabi kuma ba, sai dai mulkin Allah ya zo.”
    19: Sai ya dauki gurasa, sa'adda ya yi godiya, ya kakkarya shi, sai ya ba su, cewa, “Wannan jikina ne wanda aka bayar dominku. Ku yi wannan domin tunawa da ni.”
    20: Sai ya dauki kokon kuma bayan jibi, cewa, “Wannan koko sabon alkawari ne cikin jinina, wanda aka zubar dominku.
    21: Amma ku yi lura. Wanda zai bashe ni yana tare da ni a teburi.
    22: Gama Dan Mutum zai tafi lallai kamar yadda aka kaddara. Amma kaiton wannan mutum da shine za ya bashe shi!”
    23: Sai suka fara tambaya a tsakaninsu, wanene a cikinmu da zai yi wannan abu.
    24: Sai gardama ta tashi a tsakaninsu game da wanene mafi girma.
    25: Ya ce masu, “Sarakunan al'ummai suna nuna iko akansu, kuma wadanda suke da iko a kansu ana ce da su masu mulki da daraja.
    26: Amma kada ya zama haka da ku. A maimakon haka, bari wanda ya ke mafi girma a cikinku ya zama mafi kankanta. Bari wanda yafi muhimmanci kuma ya zama kamar mai hidima.
    27: Gama wanene yafi girma, wanda ya zauna a teburi, ko kuwa wanda yake yin hidima? Ba wanda ya zauna a teburi ba? Duk da haka ina kamar mai hidima a tsakaninku.
    28: Amma ku ne wadanda ku ke tare da ni a cikin jarabobina.
    29: Na baku mulki, kamar yadda Ubana ya ba ni mulki,
    30: domin ku ci ku kuma sha a teburi na mulkina. Za ku zauna a kan kursiyai kuna shari'anta kabilun nan goma sha biyu na Israila.
    31: Siman, Siman, ka yi hankali, shaidan ya nemi izini a bada kai domin ya tankade ka kamar alkama.
    32: Amma na yi maka addu'a, saboda kada bangaskiyarka ta fadi. Bayan da ka juyo kuma, ka karfafa 'yan'uwanka.”
    33: Bitrus ya ce masa, “Ubangiji, ina shirye in tafi tare da kai zuwa cikin kurkuku da zuwa mutuwa.”
    34: Yesu ya amsa masa, “Ina gaya maka, Bitrus, kamin caran zakara a yau, za ka yi musu na sau uku cewa ba ka sanni ba.”
    35: Sa'annan Yesu ya ce masu, “Lokacin da na aike ku babu jaka, ko burgami ko takalma, ko kun rasa wani abu? Sai suka amsa, “Babu.”
    36: Ya kuma ce masu, “Amma yanzu, wanda ya ke da jaka, bari ya dauka, da kuma burgami. Wanda ba shi da takobi sai ya sayar da taguwarsa ya sayi guda.
    37: Gama ina ce maku, abin da aka rubuta game da ni dole sai ya cika, 'An lisafta shi kamar daya daga cikin masu karya doka.' Gama abinda aka fada akaina ya cika.”
    38: Sai suka ce, “Ubangiji, duba! Ga takuba biyu.” Sai ya ce masu, “Ya isa.”
    39: Bayan cin abincin yamma, Yesu ya tafi, kamar yadda ya saba yi, zuwa dutsen Zaitun, sai almajiran suka bi shi.
    40: Sa'adda suka iso, ya ce masu, “Ku yi addu'a domin kada ku shiga cikin jaraba.”
    41: Ya rabu da su misalin nisan jifa, sai ya durkusa kasa ya yi addu'a,
    42: yana cewa “Uba, in ka yarda, ka dauke wannan kokon daga gareni. Ko da yake ba nufina ba, amma bari naka nufin ya kasance.”
    43: Sai mala'ika daga sama ya bayyana a wurinsa, yana karfafa shi.
    44: Yana cikin wahala sosai, sai ya dukufa cikin addu'a, har zufarsa kuma tana diga a kasa kamar gudajen jini.
    45: Sa'adda ya tashi daga addu'arsa, sai ya zo wurin almajiran, ya same su suna barci domin bakin cikinsu,
    46: sai ya tambaye su, “Don me kuke barci? Tashi ku yi addu'a, saboda kada ku shiga cikin jaraba.”
    47: Sa'adda yana cikin magana, sai, ga taron jama'a suka bayana, tare da Yahuza, daya daga cikin sha biyun, ya na jagabansu. Sai ya zo kusa da Yesu domin ya yi masa sumba,
    48: amma Yesu ya ce masa, “Yahuza, za ka ba da Dan Mutum da sumba?”
    49: Sa'adda wadanda suke kewaye da Yesu suka ga abin da yake faruwa, sai suka ce, “Ubangiji, mu yi sara da takobi ne?”
    50: Sai daya daga cikinsu ya kai wa bawan babban firist sara a kunne, sai ya yanke masa kunnensa na dama.
    51: Yesu ya ce, “Ya isa haka.” Sai ya taba kunnensa, sai ya warkar da shi.
    52: Yesu yace wa manyan firistoci, da masu tsaron haikali, da dattawa wadanda suke gaba da shi, “Kun fito kamar za ku kama dan fashi, da takuba da sanduna?
    53: Sa'adda nake tare da ku kowace rana a haikali, ba ku kama ni ba. Amma wannan shine lokacinku, da kuma ikon duhu.”
    54: Suka kama shi, sai suka tafi da shi, suka kawo shi cikin gidan babban firist. Amma Bitrus yana binsa daga nesa.
    55: Bayan da suka hura wuta a tsakiyar gidan da suka zazzauna tare, Bitrus ya zaune a tsakaninsu.
    56: Sai wata baranya ta ganshi ya zauna a hasken wuta, sai ta zura masa ido ta ce, “Wannan mutum ma yana tare da shi.”
    57: Amma Bitrus ya yi musu, yana cewa, “Mace, ban san shi ba.”
    58: Bayan dan karamin lokaci sai wani mutum ya gan shi, sai ya ce, “Kaima kana daya daga cikinsu.” Amma Bitrus ya ce, “Mutumin, ba ni ba ne.”
    59: Bayan sa'a daya sai wani mutum ya nace da cewa, “Gaskiya wannan mutum yana tare da shi, gama shi dan Galili ne.”
    60: Amma Bitrus ya ce, “Mutumin, ban san abin da kake fada ba.” Sai nan da nan, da yana cikin magana, sai zakara ta yi cara.
    61: Yana juyawa, sai Ubangiji ya dubi Bitrus. Sai Bitrus ya tuna kalmar Ubangiji, sa'adda ya ce masa, “Kafin zakara ya yi cara yau za ka musunce ni sau uku.”
    62: Da fitowarsa waje, Bitrus ya yi kuka mai zafi.
    63: Sai mutanen da ke tsare da Yesu suka yi masa ba'a da bulala kuma.
    64: Bayan da suka rufe masa idanu, suka tambaye shi, cewa, “Ka yi annabci! Wa ya buge ka?”
    65: Suka yi wadansu miyagun maganganu na sabo game da Yesu.
    66: Da gari ya waye, sai dattawa suka hadu tare, da manyan firistoci da marubuta. Sai suka kai shi cikin majalisa
    67: suka ce, “Gaya mana, in kai ne Almasihu.” Amma yace masu, “Idan na gaya maku, ba za ku gaskanta ba,
    68: idan na yi maku tambaya, ba za ku amsa ba.
    69: Amma nan gaba, Dan Mutum zai zauna a hannun dama na ikon Allah.”
    70: Suka ce masa, “Ashe kai Dan Allah ne?” Sai Yesu ya ce masu, “Haka kuka ce, nine.”
    71: Suka ce, “Don me muke neman shaida? Gama mu da kanmu munji daga bakinsa.”
  23:
    1: Sai duk taron suka tashi, suka kawo Yesu gaban Bilatus.
    2: Suka fara saransa, cewa “Mun same wannan mutum yana ruda kasarmu, ya haramta a ba Kaisar haraji, yana kuma cewa shi da kansa ne Almasihu, sarki.”
    3: Bilatus ya tambaye shi, cewa “Shin kaine Sarkin Yahudawa?” Sai Yesu ya amsa masa ya ce, “Haka ka ce.”
    4: Sai Bilatus ya ce wa manyan firistocin da taro mai yawa, “Ban samu ko laifi daya game da wannan mutumin ba.”
    5: Amma suka yi ta cewa, “Yana ta da hankalin mutane da koyarwa a dukan Yahudiya, ya fara daga Galili har zuwa ga wannan wuri.”
    6: Sa'adda Bilatus ya ji wannan, sai ya tambaya ko mutumin daga Galiline.
    7: Sa'adda ya gane cewa yana karkashin mulkin Hirudus, sai ya tura Yesu wurin Hirudus, wanda shi da kansa yana Urushalima a wadannan kwanakin.
    8: Sa'adda Hirudus ya ga Yesu, sai ya cika da farin ciki sosai, saboda ya so ganinsa tunda dadewa. Tun can ya ji game da shi sai ya yi begen ganin wadansu al'ajibai da zai yi.
    9: Hirudus ya tambaye Yesu cikin kalmomi masu yawa, amma Yesu bai amsa masa da komai ba.
    10: Sai manyan firistoci da marubuta suka tsaya, suna ta yi masa zargi mai zafi.
    11: Hirudus da sojojinsa suka zarge shi, suka kuma yi masa ba'a, suka sa masa tufafi masu kyau, sa'annan ya sake aika Yesu zuwa wurin Bilatus.
    12: Sai Hirudus da Bilatus suka zama abokai a wannan rana (da ma su abokai gaba ne).
    13: Bilatus ya kira manyan firistoci tare da masu mulki da kuma taron jama'ar,
    14: sai ya ce masu, “Kun kawo mani wannan mutum kamar wanda yake jagorar mutane ga munanan ayyuka, ku kuma gani, Ni, na tuhume shi a gabanku, ban sami ko kuskure daya daga mutumin nan game da abinda ku ke zarginsa da shi ba.
    15: Babu, ko Hirudus ma, ya sake komar mana da shi, kun gani, babu wani abu wanda ya yi da ya cancanci mutuwa,
    16: saboda haka zan yi masa horo sa'annan in sake shi.”
    17: '[Ya zama dole Bilatus ya sakar wa Yahudawa wani daurarre guda daya lokacin idin.]'
    18: Amma dukansu suka yi ihu tare, cewa, “A tafi da wannan mutumin, sai a sako mana Barabbas!”
    19: Barabbas mutum ne wanda aka sa a cikin kurkuku saboda wani tada hankali a cikin birni da kuma kisankai.
    20: Bilatus ya sake yi masu magana, yana so ya saki Yesu.
    21: Amma suka yi ihu, cewa, “A giciye shi, a giciye shi.”
    22: Sai ya sake ce masu sau na uku, “Don me, wace magunta wannan mutum ya yi? Ban sami wani abu da ya isa sanadin mutuwa game da shi ba. Saboda haka bayan na hore shi, zan sake shi.”
    23: Amma suka nace da murya mai karfi, suna so a giciye shi, sai muryarsu ta rinjayi Bilatus.
    24: Sai Bilatus ya yarda ya yi masu bisa ga abin da suke so.
    25: Ya sako masu wanda suka tambaya ya ba su wanda aka sa a kurkuku domin tada hankali da kuma kisankai. Amma ya ba da Yesu bisa nufinsu.
    26: Da suka tafi da shi, sai suka kama wani mai suna siman Bakurane, yana zuwa daga karkara, sai suka daura masa giciyen ya dauka, yana biye da Yesu.
    27: Babban taron jama'a, da na mata da suke makoki da kuka dominsa, suna binsa.
    28: Amma da ya juya wurinsu, Yesu yace, “Yan matan Urushalima, kada ku yi kuka domina, amma ku yi kuka domin kanku da 'ya'yanku.
    29: Gama ku gani, kwanaki suna zuwa da za su ce, 'Albarka ta tabbata ga bakararru da wadanda basu taba haihuwa ba da kuma wadanda ba a taba shan mamansu ba.'
    30: Sa'annan za su fara ce wa duwatsu, 'Ku fado bisanmu,' da tuddai ma, 'Ku rufe mu.'
    31: Gama idan sun yi wadannan abubuwan lokacin da itace yana danye, me zai faru sa'adda ya bushe?”
    32: Aka kai wadansu mutum biyu masu laifi, domin a kashe shi tare da su.
    33: Sa'adda suka zo wurin da a ke kira kwalluwa, nan suka giciye shi da barayin, daya daga hannun damansa dayan kuma daga hannun hagu.
    34: Yesu yace, “Uba, ka yafe masu, gama basu san abin da suke yi ba.” Sai suka jefa kuri'a, suka rarraba tufafinsa.
    35: Mutane sun tsaya suna kallo sa'annan masu mulki suna ta yin masa ba'a, cewa, “Ya ceci wadansu. Bari ya ceci kansa, idan shine Almasihu na Allah, zababben nan.”
    36: Sojojin ma suka yi masa dariya, suna zuwa wurinsa, suna mika masa ruwan tsami,
    37: suna cewa, “Idan kai Sarkin Yahudawa ne, ceci kanka.”
    38: Akwai wata alama bisansa, “Wannan shine Sarkin Yahudawa.”
    39: Daya daga cikin barayi wanda aka giciye, ya zage shi, cewa, “Ba kai ne Almasihu ba? Ka ceci kanka da mu.”
    40: Amma dayan ya amsa, ya tsauta masa cewa, “Ba ka tsoron Allah, da yake shari'arka daya ne da nasa?
    41: Mu kam an yi ma na daidai, gama mun samu bisa ga abin da muka yi. Amma wannan mutum bai yi wani abu mara kyau ba.”
    42: Sai ya kara, “Yesu, ka tuna da ni sa'adda ka shiga mulkinka.”
    43: Yesu ya ce masa, “Gaskiya ina ce maka, yau za ka kasance tare da ni a firdausi.”
    44: Anan nan a wajen sa'a na shida, sai duhu ya mamaye kasar duka har zuwa sa'a na tara
    45: sa'adda rana ya fadi. Sai labulen haikalin ya rabu a tsakiya zuwa kasa.
    46: Da kuka da murya mai karfi, Yesu yace, “Uba, na mika Ruhu na a hannunka.” Bayan da ya fadi wannan, sai ya mutu.
    47: Sa'adda jarumin ya ga abin da ya faru, ya daukaka Allah, cewa, “Lallai wannan mutumin mai adalci ne.”
    48: Sa'adda dukan taro mai yawa wadanda suka zo tare domin su shaida da idanunsu suka ga abubuwan da suka faru, suka koma suna bugan kirjinsu.
    49: Amma duk idon sani, da kuma matan da suka bi shi tun daga Galili, suka tsaya daga nesa, suna duban wadannan abubuwa.
    50: Ga shi kuwa, wani mutum mai suna Yusufu, shi dan majalisa ne, nagari ne kuma mutum mai adalci ne
    51: (bai yarda da shawarar da kuma abin da suka aikata ba), daga Arimatiya a kasar Yahudiya, wanda yake jiran mulkin Allah.
    52: Wannan mutum, ya sami Bilatus, ya tambaya a bashi jikin Yesu.
    53: Ya saukar da shi kasa, sai ya nade shi cikin likafani na linin mai kyau, ya kwantar da shi cikin kabari da aka sassaka shi daga dutse, inda ba a taba binne wani ba.
    54: Ranar kuwa, ranar shiri ce, Asabaci kuma ta kusato.
    55: Matan da suka taho da shi tun daga Galili, suka biyo baya, su ga kabarin da inda aka ajiye shi.
    56: Suka koma, sai suka shirya kayan kamshi da mai. Suka kuma huta a ranar Asabaci bisa ga doka.
  24:
    1: Da sassafe a ranar farko ta mako, suka zo kabarin, suka kawo kayan kamshi wadda suka shirya.
    2: Sai suka samu dutsen a mirgine shi daga kabarin.
    3: Suka shiga ciki, amma ba su sami jikin Ubangiji Yesu ba.
    4: Ya faru kuwa, yayin da suke a rikice game da wannan, ba zato, mutane guda biyu suka tsaya a gabansu da tufafi masu walkiya.
    5: Sa'adda matan suka sunkuyar da kansu kasa domin tsoro, suka ce wa matan, “Don me kuke neman mai rai ciki matattatu?
    6: Baya nan, amma ya tashi! Ku tuna fa yadda ya yi maku magana tun sa'adda ya ke Galili,
    7: cewa za a ba da Dan Mutum ga mutane masu zunubi su kuma giciye shi, a rana ta uku, zai tashi kuma”
    8: Sai matan suka tuna da kalmominsa,
    9: suka koma daga kabarin sai suka gaya wa sha dayan wadannan abubuwan da dukan sauran.
    10: Su Maryamu Magadaliya, Yuwana, Maryamu uwar Yakubu, da sauran matan da ke tare da su suka ba manzanni rohoton wadannan abubuwan.
    11: Amma manzannin suka dauki maganar kamar ba ta da amfani, kuma ba su bada gaskiya ga matan ba.
    12: Duk da haka Bitrus ya tashi, sai ya gudu zuwa kabarin, ya sunkuya yana kallon ciki, sai ya gan likaftani linin kadai. Sa'annan Bitrus ya tafi gidansa, yana ta mamakin abinda ya faru.
    13: A ranan nan, sai ga biyu daga cikinsu suna tafiya zuwa wani kauye suna Imawus, wanda nisansa kimanin mil ne daga Urushalima.
    14: Suna tattaunawa da junansu game da dukan abubuwan da suka faru.
    15: Sai ya zama da cewa, sa'adda su ke tattaunawa tare da tambayoyi, sai Yesu da kansa ya matsa kusa yana tafiya tare da su.
    16: Amma idanunsu basu iya ganewa da shi ba.
    17: Yesu ya ce masu, “Menene ku ke magana akai sa'adda ku ke tafiya?” Suka tsaya a wurin suna bakin ciki.
    18: Daya daga cikinsu, mai suna Kiliyobas, ya amsa masa, “Kai ne kadai mutumin da ke Urushalima wanda bai san abubuwan da suka faru a can a wannan kwanakin ba?”
    19: Yesu ya ce masu, “Wadanne abubuwa?” Suka amsa masa, “Abubuwa game da Yesu ba Nazarat, wanda ya ke annabi ne, mai manyan ayuka da kalmomi daga Allah da kuma mutane.
    20: Da yadda manyan firistoci da masu mulkinmu suka bada shi domin a hukunta shi ga mutuwa a kuma giciye shi.
    21: Amma mun yi begen cewa shine wanda za ya yantar da Isra'ila. I, bayan wannan kuma, yanzu kwana uku kenan tunda wadannan abubuwan suka faru.
    22: Amma har'ila yau, wadansu mata da ke tare da mu sun yi mana abin al'ajabi, da suka kasance a kabarin tunda sassafe.
    23: Sa'adda ba su sami jikinsa ba, suka zo, da cewa su ma sun ga wahayin mala'iku wadanda suka ce masu ya na da rai.
    24: Wasu maza wadanda ke tare da mu suka tafi kabarin, suka tarar da shi kamar yadda matan suka fada. Amma ba su ganshi ba.”
    25: Yesu ya ce masu, “Ku mutane masu wauta da marasa ba da gaskiya ga abin da annabawa suka fada!
    26: Bai zama dole ne Almasihu ya sha wahalan wadannan abubuwan ba, ya kuma shiga cikin daukakarsa?”
    27: Sa'annan da farko daga Musa da har zuwa dukan annabawa, Yesu ya fasara masu duka abubuwa da ke game da kansa a dukan littattafai.
    28: Da suka yi kusa da kauyen, inda suke tafiya, ko da yake Yesu ya yi kamar zai wuce su.
    29: Amma suka tilasta shi, cewa, “Ka zauna da mu, gama yamma ta yi kusa rana kuma ta kusa karewa.” Sai Yesu ya tafi ya zauna da su.
    30: Ya faru cewa, sa'adda ya zauna tare da su domin ya ci abinci, sai ya dauki gurasan, ya albarkace shi, ya kakkarya, sai ya ba su.
    31: Sa'annan idanunsu suka bude, da suka gane shi, sai ya bace daga garesu,
    32: Suka ce wa junansu, ashe zuciyarmu ba ta yi kuna a cikinmu ba, sa'adda yake magana da mu a hanya, sa'adda ya bude mana littattafai?”
    33: Suka tashi a wancan sa'a, sai suka koma Urushalima. Suka sami sha dayan nan tare, da wadanda suke tare da su,
    34: cewa, “Lalle ne Ubangiji ya tashi, ya kuma bayyana ga Siman.”
    35: Sai suka fadi abubuwan da suka faru a hanya, da yadda aka bayyana masu Yesu sa'adda ya kakkarya gurasa.
    36: Sa'adda suke fadin wadannan abubuwan, sai Yesu ya tsaya a sakaninsu, sai ya ce masu, “Salama a gareku.”
    37: Amma suka firgita suna cike da tsoro, suna tsammani sun ga fatalwa.
    38: Yesu ya ce masu, don me ku ke damuwa? Don me tambayoyi ke tasowa a zuciyarku?
    39: Duba hannayena da kafafuna, cewa nine da kaina. Taba ni ku gani. Gama ruhu ba shi da jiki da kashi, kamar yadda ku ka ga nake da su.”
    40: Bayan da ya fadi wannan, sai ya nuna masu hannayensa da kafafunsa.
    41: Sa'adda suke cike da farin ciki, da mamaki, Yesu ya ce masu, “Kuna da wani abinci?”
    42: Sai suka bashi gasasshen kifi.
    43: Yesu ya karba, ya ci a gabansu.
    44: Sai ya ce masu, “Sa'adda nake tare da ku na gaya maku cewa duka abin da aka rubuta a cikin dokokin Musa da na annabawa da Zabura dole su cika.”
    45: Sai ya bude hankalinsu, saboda su gane littattafai.
    46: Ya ce masu, “A rubuce yake, cewa Almasihu za ya sha wuya, zai tashi kuma daga matattu a rana ta uku.
    47: Ku yi wa'azin tuba da gafarar zunubai a cikin sunansa ga dukan al'ummai, ku fara daga Urushalima.
    48: Ku shaidu ne ga wadannan abubuwan.
    49: Duba, ina aiko da alkawarin Ubana a kanku. Amma ku jira a birni, sai an suturta ku da iko daga sama.”
    50: Sa'annan Yesu ya tafi tare da su har sai da suka kai kusa da Betanya. Sai ya daga hannunsa ya albarkace su.
    51: Ya zama sa'adda yake sa masu albarka, ya bar su sai aka dauke shi zuwa cikin sama.
    52: Sai suka yi masa sujada, suka komo Urushalima da murna mai yawa.
    53: Kullayaumin suna cikin haikali, suna albarkatar Allah.
