  1:
    1: A cikin farko akwai Kalma, Kalmar kuma tana tare da Allah, wannan Kalma kuwa Allah ne.
    2: Shi kuwa tare da Allah yake tun farko.
    3: Dukan abu ta wurinsa aka yi su, babu abin da aka halitta sai ta wurin sa.
    4: A cikinsa rai ya ke, kuma wannan rai ya zama haske ga dukan mutane.
    5: Hasken ya haskaka a cikin duhu, kuma duhun bai rinjaye shi ba.
    6: Akwai wani mutum wanda Allah ya aiko, mai suna Yahaya.
    7: Ya zo a matsayin mai ba da shaida game da hasken, domin kowa ya ba da gaskiya ta wurinsa.
    8: Ba Yahaya ne hasken ba, amma ya zo ne domin ya shaida hasken.
    9: Wannan shine haske na gaskiya mai ba da haske ga dukan mutane, da ke zuwa cikin duniya.
    10: Yana cikin duniya, kuma an halicci duniya ta wurinsa, amma duniya bata san shi ba.
    11: Ya zo wurin nasa, amma nasa basu karbe shi ba.
    12: Amma duk iyakar wadanda suka karbe shi, suka kuma ba da gaskiya ga sunansa, ya ba su 'yanci su zama 'ya'yan Allah.
    13: Wadanda aka haife su ba ta wurin jini ba, ko ta wurin nufin jiki, ko nufin mutum, amma ta wurin Allah.
    14: Kalmar kuma ya zama jiki ya zauna cikin mu. Mun ga daukakarsa, daukaka irin ta makadaici shi kadai wanda ya zo daga Uban, cike da alheri da gaskiya.
    15: Yahaya ya yi shaida akansa yana kira da karfi, cewa, “Wannan shine wanda na yi magana a kansa cewa, 'Shi wanda ke zuwa bayana, ya fi ni, domin ya kasance kafin ni.'”
    16: Domin daga cikarsa ne muka karbi alheri akan alheri.
    17: Gama shari'a ta zo daga wurin Musa. Alheri da gaskiya sun zo ta wurin Yesu Almasihu.
    18: Babu lokacin da wani ya taba ganin Allah, shi wanda shi kadai ne Allah, wanda ke jingine da kirjin Uba, shi ya bayyana shi.
    19: Wannan ita ce shaidar Yahaya sa'adda Yahudawa suka aika da Firistoci da Lawiyawa zuwa gareshi don su tambaye shi, “Wanene kai?”
    20: Ya fada dalla dalla, kuma bai musunta ba, yana amsa masu cewa, “ba nine Almasihu ba.”
    21: Sai suka tambaye shi, “To kai wanene? Kai Iliya ne?” Yace, “Ba ni ba ne.” Suka ce, “Kai ne anabin?” Ya amsa, “A'a”.
    22: Sai suka ce masa, “Kai wanene, domin mu bada amsa ga wadanda suka aiko mu? Me kake fadi game da kanka?”
    23: Yace, “Ni murya ne, da ke kira cikin jeji, 'Ku daidaita hanyar Ubangiji,' kamar yadda annabi Ishaya ya fada.”
    24: Su wadanda aka aika daga wurin Farisawa suke. Sai suka tambaye shi cewa,
    25: “To don me kake baftisma idan kai ba Almasihu bane, ko Iliya, ko annabin?”.
    26: Yahaya ya amsa masu, cewa, “Ina baftisma ne da ruwa. Amma a cikinku akwai wani tsaye wanda ba ku sani ba,
    27: shi wanda ke zuwa bayana, wanda ko igiyar takalminsa ban isa in kwance ba.”
    28: Wadannan abubuwa sun faru ne a Baitanya, a dayan ketaren Urdun, a wurin da Yahaya ke Baftisma.
    29: Washegari, Yahaya ya ga Yesu yana zuwa wurinsa ya ce, “Duba, ga Dan Ragon Allah wanda ke dauke zunubin duniya!
    30: Wannan shine wanda na fada maku cewa, “Shi wanda ke zuwa bayana ya fi ni, domin ya kasance kafin ni.'
    31: Ban san shi ba, amma saboda a bayyana shi ga Isra'ila ne nazo ina baftisma da ruwa. “
    32: Yahaya ya shaida, cewa, “Na ga Ruhu yana saukowa kamar kurciya daga sama, ya kuma zauna a kansa.
    33: Ban gane shi ba, amma shi wanda ya aiko ni in yi baftisma cikin ruwa ya fada mani cewa, 'duk wanda ka ga Ruhun ya sauka kuma ya zauna a kansa, shine wanda ke yin baftisma cikin Ruhu mai tsarki.'
    34: Na gani, na kuma shaida cewa wannan shine Dan Allah.”
    35: Kuma, washegari, da Yahaya na tsaye da biyu daga cikin almajiransa,
    36: suka ga Yesu na wucewa, sai Yahaya ya ce, “Duba, ga Dan rago na Allah!”
    37: Sai almajiransa biyu suka ji ya fadi haka, suka kuwa bi Yesu.
    38: Da Yesu ya waiwaya ya gan su suna bin sa, sai ya ce masu, “Me kuke so?” Suka amsa, “Rabbi (wato 'Mallam'), ina kake da zama?”
    39: Yace masu, “Zo ku gani.” Sai suka zo suka ga inda yake zama; suka zauna da shi ranan nan, gama wajen sa'a ta goma ne.
    40: Daya daga cikin wadanda suka ji maganar Yahaya suka kuma bi Yesu shine Andarawus, dan'uwan Siman Bitrus.
    41: Ya fara neman dan'uwansa Siman yace masa, “Mun sami Almasihu” (wanda ake kira 'Kristi').
    42: Ya kawo shi wurin Yesu. Yesu ya dube shi yace, “Kai ne Siman dan Yahaya. Za a kira ka Kefas,” (ma'ana, 'Bitrus').
    43: Washegari, da Yesu yana shirin tafiya zuwa Galili, sai ya sami Filibus, ya ce masa, “ka biyo ni.”
    44: Filibus dan asalin Baitsaida ne, garin Andarawus da Bitrus.
    45: 'Filibus ya sami Natana''ilu yace masa, “Mun same shi, shi wanda Musa ya rubuta shi a cikin attaura, da annabawa: Yesu Dan Yusufu, Ba-Nazarat.”'
    46: Natana'ilu ya ce masa, “za a iya samun wani abu nagari a Nazarat?” Filibus yace masa, “Zo ka gani.”
    47: Yesu ya ga Natana'ilu yana zuwa wurinsa sai yayi magana game da shi, “Duba, Ba-Isra'ile na hakika wanda babu yaudara a cikinsa.”
    48: Natana'ilu yace masa, “Ta yaya ka san ni?” Sai Yesu ya amsa masa yace, “Tun kafin Filibus ya kira ka, sa'adda kake a gindin baure, na gan ka.”
    49: Natana'ilu ya amsa, “Rabbi, Kai Dan Allah ne! Kai Sarkin Isra'ila ne!”
    50: Yesu ya amsa masa yace, “Don na ce maka, 'Na gan ka a gindin Baure', ka gaskanta? Za ka ga abubuwa da suka fi wannan girma.”
    51: Sai yace, 'Hakika, hakika ina gaya maka, zaka ga sammai a bude, mala'ikun Allah kuma suna hawa suna sauka akan Dan Mutum.”
  2:
    1: Bayan kwana uku, akwai aure a Kana ta Galili, mahaifiyar Yesu kuma tana wurin.
    2: An gayyaci Yesu da almajiransa zuwa auren.
    3: Da ruwan inabin ya kare, maihafiyar Yasu tace masa, “basu da ruwan inabi.”
    4: Yesu yace mata, “Mace, me yasa kika zo wurina? Lokaci na bai yi ba tukuna”.
    5: Maihafiyarsa tace wa ma'aikatan, “Ku yi duk abin da yace maku.”
    6: To akwai randunan ruwa na dutse guda shidda a wurin wadanda Yahudawa ke amfani da su domin al'adansu na tsarkakewa, kowace zata iya daukar durom guda.
    7: Yesu yace masu, “Cika randunan da ruwa”. Sai suka cika randunan makil.
    8: Sai yace wa ma'aikatan, “Ku diba daga ciki ku kai wa shugaban biki.” Sai suka yi hakannan.
    9: Shugaban bikin ya dandana ruwan da ya zama ruwan inabin, amma bai san inda ya fito ba (amma ma'aikatan wadanda suka jawo ruwan sun sani). Sai ya kira ango
    10: yace masa, “Kowane mutum yakan raba ruwan inabi mai kyau da farko, kafin mai arhar bayan an shanye mai kyaun. Amma kai ka ajiye mai kyaun sai yanzu.”
    11: Wannan alama ta farko ce da Yesu yayi a Kana ta Galili, ya kuma bayyana daukakarsa, almajiransa kuma suka gaskata da shi.
    12: Bayan wannan, Yesu, da mahaifiyarsa, da 'yan'uwansa da almajiransa suka tafi Kafarnahum, kuma suka zauna can wasu 'yan kwanaki.
    13: To idin ketarewa na Yahudawa ya kusato, Yesu kuwa ya wuce zuwa Urushalima.
    14: Ya iske wadanda suke sayar da shanu da tumaki da tantabaru, masu canjin kudi kuma na zaune a wurin.
    15: Sai yayi tsumingiya da igiyoyi ya kore su duka daga cikin haikalin, duk da tumakin da shanun. Sai ya watsar da sulallan masu canjin kudin ya birkitar da teburansu.
    16: Yace wa masu sayar da tantabaru, “Ku fitar da wadannan abubuwa daga nan. Ku daina maida gidan Ubana wurin kasuwanci.”
    17: Almajiransa suka tuna a rubuce yake, “Himma domin gidanka za ta cinye ni.”
    18: Sai shugabannin Yahudawa suka amsa suka ce masa, “Wace alama za ka nuna mana, da shike kana yin wadannan abubuwan?”
    19: Yesu ya amsa, “Ku rushe wannan haikali, kuma a cikin kwana uku zan gina shi.”
    20: Sai shugabanin Yahudawa suka ce, “An dauki shekaru arba'in da shidda kamin a gama gina wannan haikalin, za ka dau kwanaki uku kadai wajen gina shi?”
    21: Amma yana nufin haikali na jikinsa ne.
    22: Bayan da aka tashe shi daga matattu, sai almajiransa suka tuna ya fadi haka, suka kuma ba da gaskiya ga nassi da wannan kalami da Yesu ya fada.
    23: Kuma, da yana Urushalima a idin ketarewa, a lokacin idin, mutane da yawa suka gaskata ga sunansa, sa'adda suka ga alamun da ya yi.
    24: Amma Yesu bai yadda da su ba domin ya san su duka,
    25: saboda baya bukatar wani ya shaida masa game da mutum, domin ya san abinda ke cikin sa.
  3:
    1: akwai wani Bafarise da ake kira Nikodimu, shugaba a cikin Yahudawa.
    2: Wannan mutum ya zo wurin Yesu da dare ya ce masa, “Rabbi, mun sani cewa kai malami ne da kazo daga wurin Allah, gama ba wanda zai iya yin wadannan alamu da kake yi sai idan Allah na tare da shi.”
    3: Yesu ya amsa masa, “Hakika, hakika, idan ba a sake haifuwar mutum ba, ba zai iya ganin mulkin Allah ba.”
    4: Nikodimu ya ce masa, “Yaya za a sake haifuwar mutum bayan ya tsufa? Ba zai iya sake shiga cikin cikin uwarsa kuma a haife shi ba, zai iya?”
    5: Yesu ya amsa, “Hakika, hakika, idan ba a haifi mutum da ruwa da kuma Ruhu ba, ba zai iya shiga cikin mulkin Allah ba.
    6: Abin da aka haifa ta wurin jiki, jiki ne, kuma abin da aka haifa ta wurin Ruhu, Ruhu ne.
    7: Kada ka yi mamaki don na ce maka, 'dole a maya haifuwar ka.'
    8: Iska takan hura duk inda ta ga dama. Ka kan ji motsin ta, amma ba ka san inda ta fito ko inda za ta tafi ba. Haka duk wanda aka haifa daga Ruhu.”
    9: Nikodimu ya amsa yace masa, “Yaya wannan zai yiwu?”
    10: Yesu ya amsa yace masa, “Kai malami ne a Israila amma ba ka san wadannan al'amura ba?
    11: Hakika, hakika, ina gaya maka, muna fadin abubuwan da muka sani, kuma muna shaida abubuwan da muka gani. Duk da haka ba ku karbi shaidar mu ba.
    12: Idan na gaya maka abubuwan da ke na duniya amma baka gaskata ba, to yaya zaka gaskata idan na gaya maka abubuwa na sama?
    13: 'Babu wanda ya taba hawa zuwa sama sai dai shi wanda ya sauko daga sama: wato Dan Mutum.'
    14: Kamar yadda Musa ya ta da maciji a jeji, haka ma dole a ta da Dan Mutum
    15: domin dukan wadanda suka bada gaskiya gareshi su sami rai na har abada.
    16: Gama Allah ya kaunaci duniya sosai, har ya ba da makadaicin Dansa, domin duk wanda ya bada gaskiya gareshi, kada ya mutu, amma ya samu rai madawwami.
    17: Gama Allah bai aiko da Dansa cikin duniya domin ya kayar da duniya ba, amma domin a ceci duniya ta wurin sa.
    18: Duk wanda ya bada gaskiya gare shi ba a kayar da shi ba, amma duk wanda bai bada gaskiya gare shi ba an riga an kayar da shi, domin bai bada gaskiya ga sunan wannan da shi kadai ne Dan Allah ba.
    19: Wannan shi ne dalilin shari'ar, domin haske ya zo duniya, amma mutane suka kaunaci duhu fiye da hasken, sabili da ayyukan su na mugunta ne.
    20: Domin duk wanda ke mugayen ayyuka ya ki haske, kuma baya zuwa wurin hasken domin kada ayyukansa su bayyanu.
    21: Sai dai duk wanda yake aikata gaskiya kan zo wurin hasken domin ayyukansa, da ake aiwatarwa ga Allah, su bayyanu.
    22: Bayan wannan, Yesu da almajiransa suka tafi kasar Yahudiya. A can ya dan zauna tare da su ya kuma yi Baftisma.
    23: Yahaya ma yana Baftisma a Ainon kusa da Salim domin akwai ruwa da yawa a can. Mutane na zuwa wurin sa yana masu Baftisma,
    24: domin a lokacin ba a jefa Yahaya a kurkuku ba tukuna.
    25: Sai gardama ta taso tsakanin almajiran Yahaya da wani Bayahude akan al'adun tsarkakewa.
    26: Suka je wurin Yahaya suka ce, “Rabbi, wanda yake tare da kai a dayan ketaren kogin Urdun, kuma ka shaida shi, duba, yana baftisma, kuma mutane duka suna zuwa wurin sa.”
    27: Yahaya ya amsa, “Mutum ba zai iya samun wani abu ba sai an ba shi daga sama.
    28: Ku da kanku zaku shaida na ce, 'Ba ni ne Almasihu ba' amma amaimakon haka, 'an aiko ni kafin shi.'
    29: Amaryar ta angon ce. Yanzu abokin angon, wanda ke tsaye yana saurarensa, yana murna sosai saboda muryan angon. Murnata ta cika domin wannan.
    30: Dole shi ya karu, ni kuma in ragu.
    31: Shi wanda ya fito daga sama ya fi kowa. Shi Wanda ya zo daga duniya, na duniya ne, kuma game da duniya yake magana. Shi wanda ya fito daga sama yana saman kowa.
    32: Ya shaida abubuwan da ya ji ya kuma gani, amma babu wanda ya karbi shaidarsa.
    33: Duk wanda ya karbi shaidarsa ya tabbatar Allah gaskiya ne.
    34: Domin duk wanda Allah ya aika kan yi magana da kalmomin Allah. Domin bai bada Ruhun da ma'auni ba.
    35: Uban ya kaunaci Dan, ya kuma ba da dukan komai a hanunsa.
    36: Shi wanda ya bada gaskiya ga Dan ya na da rai madawwami, amma wanda ya ki yiwa Dan biyayya ba zai ga rai ba, amma fushin Allah na kansa.
  4:
    1: Da Yesu ya sani cewa Farisawa sun ji cewa yana samun almajirai yana kuma yi masu baftisma fiye da Yahaya
    2: (ko da shike ba Yesu da kansa ke yin baftismar ba, amma almajiransa ne),
    3: ya bar Yahudiya ya koma Galili.
    4: Amma ya zamar masa dole ya ratsa ta Samariya.
    5: Ya zo wani birnin Samariya, mai suna Sika, kusa da filin da Yakubu ya ba dansa Yusufu.
    6: Rijiyar Yakubu na wurin. Da Yesu ya gaji da tafiyarsa sai ya zauna gefen rijiyar. Kusan karfe goma sha biyu na rana ne.
    7: Wata mace, Ba-Samariya ta zo domin ta dibi ruwa, sai Yesu ya ce mata, “Ba ni ruwa in sha.”
    8: Gama almajiransa sun tafi cikin gari don sayen abinci.
    9: Sai ba-Samariyar tace masa, “Yaya kai da kake Bayahude kake tambaya ta ruwan sha, ni da nike 'yar Samariya?” Domin Yahudawa ba su harka da Samariyawa.
    10: Sai Yesu ya amsa yace mata, “In da kin san kyautar Allah, da shi wanda yake ce da ke, 'Ba ni ruwan sha,' da kin roke shi, sai kuma ya ba ki ruwan rai.”
    11: Matar tace masa, “Mallam, ga shi ba ka da guga, kuma rijiyar tana da zurfi. Ina za ka samu ruwan rai?
    12: Ai ba ka fi Ubanmu Yakubu ba, ko ka fi shi, shi wanda ya ba mu rijiyar, shi kansa kuma ya sha daga cikin ta, haka kuma 'ya'yansa da shanunsa?”
    13: Yesu ya amsa yace mata, “duk wanda ya sha daga wannan ruwan zai sake jin kishi,
    14: amma duk wanda ya sha daga ruwa da zan ba shi ba zai sake jin kishi ba. Maimakon haka, ruwan da zan bashi zai zama mabulbular ruwa a cikinsa wanda ke bulbula zuwa rai madawwami.”
    15: Matar tace masa, “Mallam, ka ba ni wannan ruwa yadda ba zan kara jin kishi ba ba kuma sai na zo nan don in dibi ruwa ba.”
    16: Yesu ya ce mata, “Je, ki kira maigidanki ku zo nan tare.”
    17: Matar ta amsa tace masa, “Ba ni da miji.” Yesu yace, “Kin fadi daidai da kika ce, 'ba ni da miji,'
    18: domin kin auri mazaje har biyar, kuma wanda kike da shi yanzu ba mijin ki bane. Abinda kika fada gaskiya ne.”
    19: Matar tace masa, “Mallam, Na ga kai annabi ne.
    20: Ubaninmu sun yi sujada a wannan dutse, amma kun ce Urushalima ce wurin da ya kamata mutane su yi sujada.”
    21: Yesu ya ce mata, “Mace, ki gaskata ni, cewa lokaci na zuwa wanda ba za ku yi wa Uban sujada ba ko akan wannan dutse ko a Urushalima.
    22: Ku kuna bauta wa abinda ba ku sani ba. Mu muna bauta wa abinda muka sani, gama ceto daga Yahudawa yake.
    23: Sai dai, sa'a tana zuwa, har ma ta yi, wadda masu sujada na gaskiya za su yi wa Uba sujada a cikin ruhu da gaskiya, domin irin wadannan ne Uban ke nema su zama masu yi masa sujada.
    24: Allah Ruhu ne, kuma mutanen da ke yi masa sujada, dole su yi sujada cikin ruhu da gaskiya.”
    25: Matar ta ce masa, “Na san Almasihu na zuwa (wanda ake kira Kristi). Sa'adda ya zo, zai bayyana mana kowane abu.
    26: Yesu ya ce mata, “Ni ne shi, wanda ke yi maki magana.”
    27: A daidai wannan lokaci, almajiransa suka dawo. Suna ta mamakin dalilin da yasa yake magana da mace, amma babu wanda yace, “Me kake so?” Ko kuma, “Don me ka ke magana da ita?”
    28: Sai matar ta bar tulunta, ta koma cikin gari, tace wa mutanen,
    29: “Ku zo ku ga wani mutum wanda ya gaya mani duk wani abu da na taba yi. Wannan dai ba Almasihun bane, ko kuwa?”
    30: Suka bar garin suka zo wurinsa.
    31: A wannan lokacin, almajiransa suna rokansa, cewa, “Mallam, ka ci.”
    32: Amma ya ce masu, “ina da abinci da ba ku san komai akai ba.”
    33: Sai almajiran suka ce da junansu, “Babu wanda ya kawo masa wani abu ya ci, ko akwai ne?”
    34: Yesu ya ce masu, “Abincina shine in yi nufin wanda ya aiko ni, in kuma cika aikinsa.
    35: Ba ku kan ce, 'akwai wata hudu tukuna kafin girbi ya zo ba?' Ina gaya maku, daga idanunku ku ga gonakin, sun rigaya sun isa girbi.
    36: Shi wanda ke girbi yakan karbi sakamako ya kuma tattara amfanin gona zuwa rai na har abada, ta haka shi mai shuka da shi mai girbi za su yi farinciki tare.
    37: Gama cikin wannan maganar take, 'Wani na shuka, wani kuma na girbi.'
    38: Na aike ku ku yi girbin abinda ba ku yi aiki a kai ba. Wandansu sun yi aiki, ku kuma kun shiga cikin wahalarsu.
    39: Yawancin Samariyawan da ke wannan birni suka gaskata da shi sabili da labarin matar data bada shaida, “Ya gaya mani duk abinda na taba yi.”
    40: To sa'adda Samariyawa suka zo wurinsa, sai suka roke shi ya zauna tare da su, ya kuwa zauna wurin kwana biyu.
    41: Wasu da dama kuma suka gaskata domin maganarsa.
    42: Suka cewa matar, “Mun bada gaskiya, ba saboda maganar ki kadai ba, amma mu kanmu munji, yanzu kuma mun sani cewa wannan lallai shine mai ceton duniya.”
    43: Bayan wadannan kwana biyu, ya bar wurin zuwa Galili.
    44: Domin Yesu da kansa yace, ba a girmama annabi a kasarsa.
    45: Da ya zo Galili, Galiliyawan suka marabce shi. Sun ga dukan abubuwan da ya yi a Urushalima wurin idin, domin su ma sun je idin.
    46: Kuma ya koma Kana ta Galili inda ya mayar da ruwa zuwa ruwan inabi. Akwai wani ma'aikacin fada wanda dansa na rashin lafiya a Kafarnahum.
    47: Da ya ji cewa Yesu ya bar Yahudiya ya koma Galili, sai ya tafi wurin Yesu ya roke shi ya sauko ya warka da dansa wanda ke bakin mutuwa.
    48: Yesu yace masa, “Idan ba ku ga alamu da mu'ujizai ba, ba za ku gaskata ba.”
    49: Ma'aikacin ya ce masa, “Mallam, ka sauko kafin da na ya mutu.”
    50: Yesu yace masa, “Je ka. Dan ka ya rayu.” Mutumin ya gaskata maganar da Yesu ya gaya masa, Sai yayi tafiyarsa.
    51: Yayin da yake sauka kasa, bayinsa suka same shi, suna cewa, danka yana raye.
    52: Sai ya tambaye su sa'ar da ya fara samun sauki. Suka amsa masa, “Jiya a sa'a ta bakwai zazabin ya bar shi.”
    53: Sai Uban ya gane cewa wannan sa'a ce Yesu ya ce masa, “Jeka, danka na raye.” Sabili da haka, shi da dukan gidansa suka bada gaskiya.
    54: Wannan ce alama ta biyu da Yesu ya yi bayan da ya bar Yahudiya zuwa Galili.
  5:
    1: Bayan haka akwai idi na yahudawa, kuma Yesu ya tafi Urashalima.
    2: To a cikin Urashilima kusa da kofar tumaki akwai tabki, wanda ake kira Baitasda da harshen Ibraniyanci, yana da shirayi biyar.
    3: Taron mutane dayawa masu ciwo da, makafi da guragu da shanyayyu suna kwance a wurin [suna jira a dama ruwan].
    4: Gama mala'ikan Ubangiji kan sabko a cikin tabkin ya dama ruwan, wanda ya fara taba ruwan sai ya warke komai cutar da yake da ita.
    5: Akwai wani mutum a bakin tabki yana kwance yana da rashin lafiya har shekara talatin da takwas.
    6: Da Yesu ya gan shi yana kwance a wurin sai ya gane ya dade a wurin, sai ya ce masa, “Ko kana so ka warke?”
    7: Sai mai rashin lafiyar ya amsa ya ce, “Malam, bani da kowa da zai sa ni a cikin tabkin idan ruwan ya motsa. Yayinda na ke kokari sai wani ya riga ni.”
    8: Yesu ya ce masa,” Ka tashi ka dauki shimfidarka ka tafi.”
    9: Nan dan nan Mutumin ya warke, ya dauki shimfidarsa ya tafi. Ranar kuwa Asabar ce.
    10: Sai Yahudawa suka ce da wanda aka warkar din, “Ai, Asabar ce, bai kuwa halatta ka dauki shimfidarka ba.”
    11: Sai ya amsa ya ce, “Ai wanda ya warkar da ni, shine ya ce mani 'Dauki shimfidarka, ka tafi.”
    12: Suka tambaye shi, “wane mutum ne ya ce maka, 'Dauki shimfidar ka yi tafiya'?”
    13: Sai dai, shi wanda aka warka din, ba san ko wanene ya warkar da shi ba, domin Yesu ya riga ya tafi aboye, saboda akwai taro a wurin.
    14: Bayan haka, Yesu ya same shi a Haikalin, ya ce masa, “ka ga fa, ka warke. To, kada ka kara yin zunubi don kada wani abu da ya fi wannan muni ya same ka.”
    15: Sai mutumin ya tafi ya gaya wa Yahuduwa cewa Yesu ne ya warkar da shi.
    16: To saboda haka Yahudawa suka fara tsanantawa Yesu, don ya yi wadannan abubuwa ran Asabar.
    17: Yesu kuwa ya amsa masu ya ce, “Ubana yana aiki har yanzu, ni ma ina aiki.”
    18: Saboda haka, Yahudawa suka kara nema su kashe shi ba don ya keta Asabar kadai ba, amma kuma domin ya ce Allah Ubansa ne, wato yana maida kansa dai-dai da Allah.
    19: Yesu ya amsa masu ya ce, hakika hakika, ina gaya maku, Dan ba ya yin kome shi kadai, sai abin da ya ga Uba yana yi.
    20: Domin Uban na kaunar Dan, yana kuma nuna masa dukan abinda shi da kansa yake yi, kuma zai nuna masa abubuwan da suka fi wadannan, domin ku yi mamaki.
    21: Gama kamar yadda Uba yakan tada matattu ya kuma basu rai, haka Dan ma yake bada rai ga duk wanda ya nufa.
    22: Gama Uban ba ya hukunta kowa, sai dai ya damka dukan hukunci ga Dan,
    23: domin kowa ya girmama Dan, kamar yadda suke girmama Uban. Shi wanda ba ya girmama Dan, ba ya girmama Uban da ya aiko shi.
    24: Hakika, hakika, duk mai jin Maganata, yana kuma gaskata wanda ya aiko ni, yana da rai madawwami ba kuma za a kashe shi ba, domin ya ratse daga mutuwa zuwa rai.
    25: Hakika hakika, ina gaya maku, lokaci na zuwa, har ma ya yi da matattatu za su ji muryar Dan Allah, wadanda suka ji kuwa za su rayu.
    26: Kammar yada Uba ya ke da rai a cikinsa, haka ya ba Dan don ya zama da rai cikin kansa.
    27: Uban ya kuma ba Dan ikon zartar da hukunci, saboda shi ne Dan Mutum.
    28: Kada ku yi mamakin wannan, domin lokaci na zuwa da duk wadanda suke kaburbura za su ji muryarsa,
    29: 'su kuma fito: wadanda suka aikata nagarta zawa tashi na rai, wadanda suka aikata mugunta kuwa zuwa tashi na hukunci.'
    30: Ba na iya yin kome ni da kai na. Yadda na ke ji, haka nake yin hukunci, Hukunci na kuwa na adalci ne, domin ba nufin kaina nake bi ba, sai dai nufin wanda ya aiko ni.
    31: Idan zan yi shaida game da kaina, shaidata baza ta zama gaskiya ba.
    32: Akwai wani wanda ya ke bada shaida game da ni, na kuwa sani shaidar da yake bayarwa game da ni gaskiya ce.
    33: Kun aika zuwa wurin Yahaya, shi kuma ya yi shaidar gaskiya.
    34: Duk da haka shaidar da na karba bata mutum bace. Na fadi wadanan abubuwa domin ku sami ceto.
    35: Yahaya fitila ne mai ci, mai haske ne kuma, kun yarda ku yi farinciki da haskensa dan lokaci kadan.
    36: Amma shaidar da ni ke da ita ta fi ta Yahaya karfi. Domin ayyukan da Uba ya bani ni in yi, wato ainihin ayyukan da nake yi, su ne suke shaida ta cewa, Uba ne ya aiko ni.
    37: Uba wanda ya aiko ni, shi da kansa ya shaide ni. Ba ku taba jin muryar sa ba, ko ganin kamanninsa.
    38: Maganarsa kuwa ba ta zaune a zuciyarku, domin baku gaskata da wanda ya aiko ni ba.
    39: Kuna nazarin littattafai, don a tsammaninku a cikinsu za ku sami rai Madawwami, alhali kuwa su ne suke shaidata.
    40: kuma baku niyyar zuwa wurina domin ku sami rai.
    41: Ba na karbar yabo daga wurin mutane,
    42: amma na sani baku da kaunar Allah a zuciyarku.
    43: Na zo a cikin sunan Ubana, amma ba ku karbe ni ba. Idan wani ya zo da sunan kansa, za ku karbe shi.
    44: Ta yaya za ku ba da gaskiya, ku da kuke karban yabo daga junanku, amma ba ku neman yabon dake zuwa daga wurin Allah?
    45: Kada ku yi tunani zan zarge ku a wurin Uba. Mai zargin ku shine Musa, wanda kuka sa begenku a cikin sa.
    46: Inda kun gaskata Musa, da kun gaskata da ni domin ya yi rubutu game da ni.
    47: Idan kuwa ba ku gaskata abin da ya rubuta ba, ta yaya za ku gaskata maganata?”
  6:
    1: Bayan waddannan abubuwa, Yesu ya ketare tekun Galili, wanda a ke kira tekun Tibariya.
    2: Sai taro mai yawa suka bi shi domin suna ganin alamu da yake yi akan marasa lafiya.
    3: Sai Yesu ya hau dutse ya zauna a can tare da almajiransa.
    4: (Kuma da idin Ketarewa, wato idin Yahudawa, ya kusato.)
    5: Da Yesu ya daga kai sai ya ga babban taro yana zuwa wurinsa, sai ya ce ma Filibus, “Ina za mu sayi gurasar da Mutanen nan za su ci?”
    6: ( Ya fadi haka ne domin ya gwada shi, saboda shi kansa ya san abin da zai yi.)
    7: Filibus ya amsa masa, “gurasar dinari biyu ma ba zata ishi kowannensu ya samu ko kadan ba.”
    8: Daya daga cikin almajiransa, wato Andarawus, dan'uwan Siman Bitrus, ya ce masa,
    9: “Ga wani dan yaro nan da dunkule biyar na sha'ir, da kifi biyu. Amma menene wadannan za su yi wa mutane masu yawa?”
    10: Yesu ya ce, “ku sa mutane su zauna.”( wurin kuwa akwai ciyawa.) Sai mazajen suka zauna, sun kai wajen dubu biyar.
    11: Sai Yesu ya dauki gurasar, bayan da ya yi godiya, sai ya rarraba wa wadanda suke zaune. Haka kuma ya rarraba kifin gwargwadon abin da zai ishe su.
    12: Da Mutanen suka ci suka kuma koshi, sai ya ce wa almajiransa, ku tattara gutsattsarin da suka rage, kada ya zama asara.”
    13: Sai suka cika kwanduna goma sha biyu da gutsattsarin gurasar nan biyar da ya rage bayan da kowa ya ci.
    14: Da jama'a suka ga alamar da ya yi, sai suka ce, “Hakika wannan shi ne annabin nan mai zuwa cikin duniya.
    15: “Da Yesu ya gane suna shirin zuwa su dauke shi da karfi da yaji su nada shi sarki, sai ya sake komawa kan dutsen da kansa.
    16: Da yamma ta yi, sai almajiransa suka gangara teku.
    17: Suka shiga cikin jirgi, suka haye teku zuwa kafarnahum. (A lokacin duhu ya yi, Yesu kuwa bai riga ya iso wurinsu ba tukuna.)
    18: Iska mai karfin gaske tana kadawa, kuma tekun yana hargowa.
    19: Bayan da almajiran suka yi tuki na wajen kimanin mil ashirin da biyar ko talatin, sai suka hango Yesu yana tafiya a kan teku ya kuma kusa da jirgin, sai suka firgita.
    20: Amma ya ce masu, “Ni ne! kada ku firgita.”
    21: Sa'an nan suka yarda suka karbe shi a cikin jirgin, kuma nan da nan jirgin ya kai gacci.
    22: Kashe gari, sauran taron da suke tsaye a dayan hayin tekun suka ga cewa babu wani jirgi a wajen sai dayan, Yesu kuma bai shiga ciki da almajiransa ba, amma almajiransa suka tafi su kadai.
    23: Sai dai, akwai wadansu jirage da suka zo daga Tibariya kusa da wurin da taron suka ci gurasa bayan da Ubangiji ya yi godiya.
    24: Sa'anda taron suka gane cewa Yesu da almajiransa ba su wurin, su da kansu su ka shiga cikin jiragen suka tafi Kafarnahum neman Yesu.
    25: Da suka same shi a hayin tekun, suka ce masa, “Mallam, yaushe ka zo nan?”
    26: Yesu ya amsa masu, da cewa, “hakika, kuna nema na ne, ba don kun ga alamu ba, amma domin kun ci gurasar nan kun koshi.
    27: Ku daina yin wahala a kan neman abinci mai lalacewa, sai dai a kan abinci mai dawwama wanda zai kaiku ga rai madawwami wanda Dan Mutum zai ba ku, domin Ubangiji Allah ya sa hatiminsa a kansa.”
    28: Sai suka ce Masa, “Me za mu yi, domin mu aikata ayyukan Allah?
    29: 'Yesu ya amsa, “Wannan shi ne aikin Allah: wato ku gaskata da wanda ya aiko.”'
    30: Sai suka ce masa, “To wace alama za ka yi, don mu gani mu gaskata ka?
    31: Me za ka yi? Kakanninmu sun ci manna a jeji, kamar yadda aka rubuta, “Ya ba su gurasa daga sama su ci.”
    32: Sa'an nan Yesu ya ce masu, “hakika, hakika, ina gaya maku ba Musa ne ya ba ku gurasa nan daga sama ba, amma Ubana ne ya baku gurasa ta gaskiya daga sama.
    33: Gurasar Allah itace mai saukowa daga sama mai kuma bada rai ga duniya,”
    34: Sai suka ce masa, “Mallam, ka rika ba mu irin wannan gurasa kodayaushe.”
    35: Yesu ya ce masu, “Ni ne gurasa mai ba da rai. Wanda ya zo wurina ba zai ji yunwa ba, wanda kuma ya gaskanta da ni ba zai kara jin kishi ba.
    36: Amma na gaya maku cewa, hakika kun gan ni, duk da haka ba ku ba da gaskiya ba.
    37: Duk wanda Uba ya bani zai zo gare ni, wanda kuwa ya zo gare ni ba zan kore shi ba ko kadan.
    38: Gama na sauko daga sama, ba domin in bi nufin kaina ba, sai dai nufin wanda ya aiko ni.
    39: Wannan shi ne nufin wanda ya aiko ni, kada in rasa ko daya daga cikin wadannan da ya bani, sai dai in tashe su a ranar karshe.
    40: Gama wannan shi ne nufin Ubana, duk wanda yake ganin Dan ya kuma gaskata da shi zai sami rai madawwami, ni kuma zan tashe shi a ranar karshe.
    41: Sai Yahudawa suka yi gunaguni akansa, domin ya ce, “Nine Gurasar da ta sauko daga sama.”
    42: Suka ce, “Ba wannan ne Yesu Dan Yusufu, wanda Ubansa da Uwarsa mun san su ba? Ta yaya yanzu zai ce, 'Na ya sauko daga sama'?
    43: Yesu ya amsa, ya ce masu, “Kada ku yi gunaguni a junanku.
    44: Ba mai iya zuwa wurina sai dai in Uba wanda ya aiko ni ya jawo shi, ni kuwa zan tashe shi a rana ta karshe.
    45: A rubuce yake cikin litattafan anabawa cewa, 'Dukkansu Allah zai koya masu'. Duk wanda ya ji ya kuma koya daga wurin Uba, ya kan zo gare ni.
    46: Ba cewa wani ya taba ganin Uban ba, sai shi wanda yake daga wurin Allah - shine ya ga Uban.
    47: Hakika, hakika, wanda ya bada gaskiya, yana da rai Madawwami.
    48: Ni ne Gurasa ta rai.
    49: Ubanninku sun ci manna cikin jeji, suka kuma mutu.
    50: Ga gurasa da ta sauko daga sama, domin mutum ya ci daga cikinta ba kuwa zai mutu ba.
    51: Ni ne gurasa mai rai da ya sauko daga sama. Duk wanda ya ci daga gurasar, zai rayu har abada. Wannan gurasar da zan bayar jiki na ne don ceton duniya.”
    52: Sai Yahudawa suka fusata a tsakanin junansu suka kuma fara gardama, cewa, “Yaya mutumin nan zai iya bamu naman jikinsa mu ci?
    53: Sai Yesu ya ce masu, “hakika, hakika, in ba ku ci naman jikin Dan mutum ba, ba ku kuma sha jininsa ba, ba za ku sami rai a cikin ku ba.
    54: Dukan wanda ya ci nama na ya kuma sha jinina yana da rai Madawwami, ni kuwa zan tashe shi a ranar karshe.
    55: Domin namana abinci ne na gaske, jinina kuma abin sha ne na gaskiya.
    56: Duk wanda ya ci namana, ya kuma sha jinina yana zamne a ciki na, ni kuma a cikinsa.
    57: Kamar yadda rayayyen Uba ya aiko ni, nake kuma rayuwa saboda Uban, haka ma wanda ya ci namana, zai rayu sabo da ni.
    58: Wannan itace gurasar da ta sauko daga sama, ba irin wadda Ubanninku suka ci suka mutu ba. Dukan wanda ya ci gurasar zai rayu har abada.”
    59: Yesu ya fadi wadan nan abubuwa a cikin majami'a sa'ad da yake koyarwa a Kafarnahum.
    60: Da jin haka, da yawa daga cikin almajiransa suka ce, “Wannan Magana yana da karfi, wa zai iya jinta?”
    61: Yesu, kuwa da yake ya sani a ransa da cewa almajiransa suna gunagunin wannan, sai ya ce masu, “Wannan ya zamar maku laifi?
    62: Yaya Ke nan in kun ga Dan Mutum yana hawa inda yake a da?
    63: Ruhu shine mai bayar da rai; Jiki ba ya amfana komai. Kalmomin da na fada maku ruhu ne, da kuma rai.
    64: Amma fa akwai wadansun ku da ba su ba da gaskiya ba. Domin tun farko Yesu ya san wadanda ba su ba da gaskiya ba, da kuma wanda zai bashe shi.
    65: Ya fada cewa, “shiyasa na gaya maku, ba mai iya zuwa wurina, sai ta wurin Uban.”
    66: Bayan haka, da yawa daga cikin almajiransa suka koma da baya, ba su kara tafiya tare da shi ba.
    67: Sai Yesu ya ce wa goma sha biyun, “ku ba kwa so ku tafi, ko ba haka ba?
    68: Bitrus ya amsa masa ya ce, “Ya Ubangiji, gun wa za mu je? kai kake da maganar rai madawwami.
    69: Mu kwa mun gaskata mun kuma sani kai ne mai tsarkin nan na Allah.”
    70: Yesu ya ce masu, “Ba ni na zabe ku, goma sha biyu ba, amma dayanku Iblis ne?”
    71: Wato yana magana akan Yahuda dan Siman Iskariyoti, shi kuwa daya daga cikin sha-biyun ne, wanda zai ba da Yesu.
  7:
    1: Bayan wadannan abubuwa Yesu ya zagaya cikin Gallili, saboda baya so ya shiga cikin Yahudiya domin Yahudawa suna shirin su kashe shi.
    2: To Idin Bukkoki na Yahudawa ya kusa.
    3: Sai 'yan'uwansa suka ce da shi, “ka tashi ka tafi Yahudiya, domin almajiranka su ga ayyukan da kake yi su ma.
    4: Ba wanda ya ke yin wani abu a boye idan dai yana so kowa da kowa ya san shi. Da yake ka na yin wadannan abubuwa sai ka nuna kan ka a fili ga duniya.
    5: Domin ko 'yan'uwansa ma basu bada gaskiya gare shi ba.
    6: Yesu ya ce dasu, “lokaci na bai yi ba tukuna, amma ku koyaushe lokacin ku ne.
    7: Duniya baza ta iya kin ku ba, amma ta ki ni saboda ina fadin cewa ayyukanta ba su da kyau.
    8: Ku ku je wurin idin, ni ba zan je wurin idin ba domin lokacina bai yi ba tukuna.
    9: Bayan da ya gaya masu wadannan abubuwa, ya tsaya a cikin Gallili.
    10: Amma bayan da 'yan'uwansa su ka tafi wurin idin shi ma ya tafi, amma a asirce ba a fili ba.
    11: Saboda Yahudawa suna neman sa a wurin idin, su na cewa “Ina yake?”
    12: Akwai maganganu dayawa a kansa cikin taron. Wadansu suna cewa, “shi mutumin kirki ne.” Wadansu kuma suna cewa,”A'a yana karkatar da hankalin jama'a.”
    13: Amma duk da haka ba wanda ya yi magana a fili a kansa saboda suna jin tsoron Yahudawa.
    14: Sa'anda aka kai rabin idin, sai Yesu ya shiga cikin haikali ya fara koyarwa.
    15: Yahudawa suna mamaki suna cewa,”Yaya aka yi wannan mutum ya sami ilimi dayawa haka? Shi kuwa bai je makaranta ba.”
    16: Yesu ya ba su amsa ya ce,”Koyarwata ba tawa ba ce, amma ta wanda ya aiko ni ce.”
    17: Idan wani yana so ya yi nufinsa, za ya gane koyarwannan ko daga wurin Allah ta zo, ko ko tawa ce ta kaina.
    18: Ko wanene yake maganar kansa, yana neman darajar kansa kenan, amma ko wanene ya nemi darajar wanda ya aiko ni, wannan mutum mai gaskiya ne, babu rashin adalci a cikin sa.
    19: Ba Musa ya baku dokoki ba? Amma duk da haka ba mai aikata dokokin. Me yasa ku ke so ku kashe ni?
    20: Taron suka ba shi amsa, “Ka na da aljani. Wanene yake so ya kashe ka?”
    21: Yesu ya amsa ya ce masu, “Nayi aiki daya, dukan ku kuna mamaki da shi.
    22: Musa ya baku kaciya, (ba kuwa daga Musa take ba, amma daga kakannin kakanni ta ke), kuma a ranar Asabar kukan yi wa mutum kaciya.
    23: Idan mutum ya karbi kaciya ranar Asabar, domin kada a karya dokar Musa, don me kuka ji haushi na saboda na mai da mutum lafiyayye sarai ranar Asabar?
    24: Kada ku yi shari'a ta ganin ido, amma ku yi shari'a mai adalci.”
    25: Wadansun su daga Urushalima suka ce, “wannan ba shine wannan da suke nema su kashe ba?”
    26: Kuma duba, yana magana a fili, sannan ba wanda ya ce da shi komai. Ba zai yiwu ba mahukunta su sani cewa wannan Kristi ne, ko ba haka ba?
    27: da haka, mun san inda wannan mutum ya fito. Amma sa'anda Kristi za ya zo, ba wanda zai san inda ya fito.”
    28: Yesu yayi magana da karfi a haikali, yana koyarwa ya na cewa, “Kun san ni kuma kun san inda na fito. Ban zo domin kaina ba, amma wanda ya aiko ni mai gaskiya ne, ku kuwa baku san shi ba.
    29: Ni na san shi domin daga wurinsa na fito, kuma shine ya aiko ni.”
    30: Suna kokari su kama shi, amma ba wanda ya iya sa masa hannu domin sa'arsa ba ta yi ba tukuna.
    31: Duk da haka wadansu dayawa a cikin taron suka bada gaskiya gare shi suka ce,”Sa'anda Kristi ya zo, zai yi alamu fiye da wadanda wannan mutum ya yi?”
    32: Farisawa suka ji tattarmukan suna yin rada a kan wadannan abubuwa game da Yesu, Sai manyan malamai da Farisawa su ka aika jami'ai su kama shi.
    33: Sa'annan Yesu yace ma su,” jimawa kadan ina tare ku, sa'annan in tafi wurin wanda ya aiko ni.
    34: Za ku neme ni ba za ku same ni ba; inda na tafi, ba za ku iya zuwa ba.”
    35: Yahudawa fa su ka cewa junan su, “Ina wannan mutum zai je inda ba za mu iya samun sa ba? Ko za ya tafi wurin Helinawa na warwatsuwa ya koyawa Helinawa?
    36: Wace kalma ya ke fadi haka, 'za ku neme ni amma ba za ku same ni ba; inda na tafi, ba za ku iya zuwa ba'?”
    37: To a rana ta karshe, babbar rana ta idin, Yesu ya mike ya yi magana da karfi cewa, “Idan kowa yana jin kishi, ya zo wuri na ya sha.
    38: Shi wanda ya bada gaskiya gare ni kamar yadda nassi ya fadi, daga cikin sa rafukan ruwa na rai za su bulbulo.”
    39: Amma ya fadi haka a kan Ruhu, wanda wadanda suka bada gaskiya gare shi za su karba; ba a ba da Ruhun ba tukuna, saboda ba a rigaya an daukaka Yesu ba.
    40: Wadansu a cikin taron, sa'anda suka ji wadannan kalmomi, suka ce, “Wannan lallai annabi ne.”
    41: Wadansu suka ce, “Wannan Almasihu ne.” Amma wadansu suka ce, “Almasihu zai fito daga Gallili ne?
    42: Ba nassi ya ce Almasihu zai fito daga cikin dangin Dauda daga Baitalami ba, daga kauyen da Dauda ya fito?”
    43: Sai aka sami rabuwa a cikin taron saboda shi.
    44: Da wadansun su sun kama shi, amma ba wanda ya sa masa hannu.
    45: Sa'annan jami'an suka dawo wurin manyan Fristoci da Farisawa, wadanda suka ce,” me yasa ba ku kawo shi ba?”
    46: Jami'an su ka amsa, “Ba mutumin da ya taba yin magana kamar haka.”
    47: Farisawa suka amsa masu, “kuma an karkatar da ku?
    48: Ko wani daga cikin mahukunta ya bada gaskiya gare shi, ko kuwa daga cikin Farisawa?
    49: Amma wannan taro da basu san shari'a ba, la'anannu ne.”
    50: Nikodimus ya ce masu, (shi wanda ya zo wurin Yesu da, daya daga cikin Farisawa),
    51: “Ko shari'armu bata hana hukunta mutum ba, sai ta ji daga gare shi ta kuma san abin da ya aikata ba?”
    52: Suka amsa masa suka ce,”kai ma daga Galili ka fito? Ka yi bincike ka gani ba annanbin da zai fito daga Galili.”
    53: Daga nan sai kowa ya tafi gidansa.
  8:
    1: Yesu ya je Dutsen Zaitun.
    2: Da sassafe ya dawo Haikali, dukan mutane kuma suka zo wurin sa; yazauna koya masu.
    3: Sai marubuta da Farisawa suka kawo mace wadda aka kama ta tana zina. Su ka sa ta a tsakiya.
    4: Sai su ka ce da shi, “Malam, wannan mace an kama ta tana cikin yin zina.
    5: A cikin shari'a, Musa ya bamu umurni mu jejjefe irin wandannan mutume, kai me ka ce game da ita?”
    6: Sun fadi haka ne domin su gwada shi su sami abinda za su zarge shi da shi, amma Yesu ya sunkuya yayi rubutu da yatsansa a kasa.
    7: Sa'adda suka cigaba da tambayar sa, ya mike tsaye yace masu, “shi wanda ba shi da zunubi a cikin ku, ya fara jifar ta da dutse.”
    8: Ya sake sunkuyawa, ya yi rubutu da yatsansa a kasa.
    9: Da suka ji haka, sai suka fita dai-dai da dai-dai, kama daga babbansu. A karshe dai aka bar Yesu shi kadai, tare da matar wadda ta ke a tsakiyar su.
    10: Yesu ya tashi tsaye ya ce da ita, “mace, ina masu zargin ki? Ba wanda ya kashe ki?
    11: Ta ce, “Ba kowa, Ubangiji” Yesu ya ce, “Ni ma ban kashe ki ba. Ki yi tafiyar ki, daga yanzu kada ki kara yin zunubi.”
    12: Yesu ya kara yin magana da mutanen cewa, “Ni ne hasken duniya, shi wanda ya biyo ni, ba zai yi tafiya cikin duhu ba, amma za ya sami hasken rai.
    13: Farisawa suka ce masa, “Kana bada shaida a kan ka, shaidarka ba gaskiya ba ce.”
    14: Yesu ya amsa ya ce masu, “Ko ma na bada shaida a kai na, shaidata gaskiya ce, na san daga inda na fito da inda zan tafi, amma ku baku san daga inda na fito ba, baku kuma san inda zan tafi ba.
    15: Kuna shari'a ta son kai, ni ko ban yi wa kowa shari'a ba.
    16: Ko ma da na yi shari'a, shari'ata gaskiya ce domin ba ni kadai ba ne, amma ina tare da Uba wanda ya aiko ni.
    17: I, a cikin dokarku an rubuta cewa shaidar mutum biyu gaskiya ce.
    18: Ni ne ni ke shaidar kaina, kuma Uba wanda ya aiko ni ya na shaida ta.
    19: Su ka ce da shi, “Ina ubanka?” Yesu ya amsa ma su ya ce, “baku san ni ba balle Ubana, in da kun san ni da kun san Uba na kuma. “
    20: Ya fadi wadannan kalmomi a kusa da wurin ajiya sa'adda ya ke koyarwa a cikin haikali, kuma ba wanda ya kama shi saboda sa'arsa bata yi ba tukuna.
    21: Ya kara cewa da su,”Zan tafi, za ku neme ni ba za ku same ni ba, za ku mutu cikin zunubinku. Inda ni ke tafiya, ba za ku iya zuwa ba”.
    22: Yahudawa su ka ce,”Zai kashe kansa ne, da ya ce inda ni ke tafiya ba za ku iya zuwa ba?”
    23: Yesu ya ce masu ku daga kasa kuke, Ni kuwa daga bisa ni ke. Ku na wannan duniya ne, Ni kuwa ba na wannan duniya ba ne.
    24: Shiyasa na ce maku za ku mutu cikin zunubanku. In ba kun bada gaskiya NI NE ba, za ku mutu cikin zunubanku.
    25: Sai kuma suka ce da shi,”Wanene kai?” Yesu ya ce masu, “Abin da na gaya maku tun daga farko.
    26: Ina da a bubuwa da yawa da zan gaya maku, in kuma hukunta ku a kai. Duk da haka, wanda ya aiko ni, mai gaskiya ne, abubuwan da naji daga wurin sa, wadannan abubuwan su ni ke gaya wa duniya.”
    27: Ba su gane ba yana yi masu magana a kan Uban.
    28: Yesu ya ce, “Sa'adda kuka tada Dan Mutum sama sa'annan za ku gane NI NE, kuma ban yi komi domin kaina ba. Kamar yadda Uba ya koya mani, haka nike fadin wadannan abubuwa.
    29: Shi wanda ya aiko ni, yana tare da ni kuma bai bar ni ni kadai ba, domin kullum ina yin abubuwan da suke faranta masa rai.”
    30: Sa'adda Yesu ya ke fadin wadannan abubuwa, dayawa suka bada gaskiya gare shi.
    31: Yesu ya gayawa wadancan Yahudawa da suka bada gaskiya gare shi, “Idan kun tsaya a cikin magana ta ku almajiraina ne na gaskiya,
    32: Kuma za ku san gaskiya, gaskiya kuwa zata 'yantar da ku.”
    33: Suka amsa masa, “Mu zuriyar Ibrahim ne kuma bamu taba yin bauta wurin kowa ba, yaya za ka ce, 'Za a 'yantar da ku'?”
    34: Yesu ya ce masu, “Hakika, hakika, ina ce maku, dukan wanda ya ke aika zunubi bawan zunubi ne.
    35: Bawa kuwa, ba ya zama a gida dindindin, da yana zama dindindin.
    36: Saboda haka, idan Dan ya 'yantar da ku zaku zama 'yantattu sosai.
    37: Na san ku zuriyar Ibrahim ne, kuna so ku kashe ni saboda kalma ta bata da wurin zama a cikin ku.
    38: Na fadi abubuwan da na gani a wurin Ubana, ku kuma kuna yin abubuwan da kuka ji daga wurin ubanku.”
    39: Suka amsa suka ce masa, “Ibrahim ne ubanmu” Yesu ya ce masu, “Da ku 'yayan Ibrahim ne da kun yi ayukan da Ibrahim ya yi.
    40: Amma, yanzu kuna so ku kashe ni, mutumin da ya gaya maku gaskiyar da ya ji daga wurin Allah. Ibrahim bai yi haka ba.
    41: 'Kuna yin ayyukan ubanku. Suka ce masa, “mu ba a haife mu cikin fasikanci ba, muna da Uba daya: Allah.”'
    42: Yesu ya ce masu, “Inda Allah Ubanku ne, da kun kaunace ni, gama na zo daga wurin Allah kuma ga ni anan, gama ba domin kaina nazo ba, shine ya aiko ni.
    43: Meyasa baku gane magana ta ba? Ai saboda ba za ku iya jin maganata ba ne.
    44: Ku na ubanku, shaidan ne, kuma kuna so ku yi nufe-nufe na ubanku. Shi mai kisan kai ne tun daga farko kuma ba ya tsayawa gaskiya saboda da babu gaskiya a cikin sa. Sa'anda yake fadin karya, yana maganar halinsa ne domin shi dama makaryaci ne da uban karya kuma.
    45: Dayake ina fadin gaskiya baku bada gaskiya gare ni ba.
    46: Wanene a cikin ku ya kama ni da zunubi? Idan na fadi gaskiya don me ba ku gaskanta ni ba?
    47: Shi wanda yake na Allah ya kan ji maganar Allah, ku ba kwa jin maganar Allah da yake ku ba na Allah bane,”
    48: Yahudawa suka amsa suka ce masa, “Bamu fadi gaskiya ba da muka ce kai Basamariye ne kuma kana da aljan?”
    49: Yesu ya amsa, “Ni ba ni da aljan, ina girmama Ubana, ku kuma ba kwa girmama ni.”
    50: Ba na neman daraja domin kaina, akwai wanda ke nema yana kuma hukuntawa.
    51: Hakika, hakika, iIna ce maku, dukan wanda ya kiyaye maganata, ba za ya ga mutuwa ba.”
    52: Sai Yahudawa su ka ce masa, Yanzu mun sani kana da aljan. Ibrahim da annabawa sun mutu, amma kai ka ce, 'dukan wanda ya yi biyayya da maganata ba zai dandana mutuwa ba'.
    53: Ai baka fi ubanmu Ibrahim girma ba wanda ya mutu, ko ka fi shi? Annabawa kuma sun mutu. Wa kake daukar kanka ne?”
    54: Yesu ya amsa, “Idan na daukaka kaina, daukaka ta banza ce, Ubana ne ya daukaka ni. Wanda kuka ce shi ne Allahnku.
    55: Ku kuwa ba ku san shi ba, amma ni na san shi. Idan na ce ban san shi ba, na zama kamar ku kenan, makaryaci. Sai dai, Ni na san shi ina kiyaye maganarsa.
    56: Ubanku Ibrahim ya yi farinciki da ganin rana ta; ya gan ta kuma ya yi murna.”
    57: Yahudawa su ka ce masa, “Baka kai shekara hamsin ba tukuna, ka taba ganin Ibrahim?”
    58: Yesu ya ce masu, “Hakika, hakika, ina ce maku, kafin a haifi Ibrahim, NI NE.”
    59: Suka dauki duwatsu za su jefe shi, amma Yesu ya boye kansa, ya fita daga haikali.
  9:
    1: Da Yesu yana wucewa, sai ya ga wani mutum makaho tun daga haihuwa.
    2: Sai almajiransa suka tambaye shi, “Mallam, wa yayi zunubi, mutumin ne ko iyayensa, har aka haife shi makaho?”
    3: Yesu ya amsa, Ba mutumin ne ko iyayensa suka yi zunubi ba, amma domin aikin Allah ya bayyana a cikinsa.
    4: Dole mu yi aikin wanda ya aiko ni tunda rana. Dare na zuwa inda ba mai iya yin aiki.
    5: Yayinda ina duniya, ni ne hasken duniya.”
    6: Bayan da Yesu ya fadi wadannan abubuwan, ya tofa yawu a kasa, ya kwaba kasar da yawunsa, sai ya shafe idanun mutumin da kasar.
    7: 'Ya ce masa, tafi, ka wanke a tafkin Siloam (ma''anarsa: aike).” Sai mutumin ya tafi, ya wanke, ya dawo yana gani.'
    8: Sai makwabtansa da mutanen da da suka gan shi tun can yana roko suka ce, “Ba wannan mutum ne wanda ya ke zaune yana roko ba?”
    9: Wadansu suka ce, “shi ne.” Wadansu suka ce, “A'a, amma yana kama da shi.” Amma shi ya ce, “Ni ne wannan mutum.”
    10: Suka ce masa, “To yaya aka bude maka idanu?”
    11: Sai ya amsa, “Mutumin da ake ce da shi Yesu shi ya kwaba kasa ya shafa mani a idanuna ya ce mani, 'je ka kogin Siluwam ka wanke.' Sai naje na wanke, sannan na samu gani.”
    12: Suka ce masa, “Ina yake?” Ya amsa, “Ban sani ba.”
    13: Suka kawo mutumnin da yake makaho a da wurin farisawa.
    14: A ranar asabar ne kwa Yesu ya kwaba kasa ya bude masa idanu.
    15: Har yanzu farisawan suka tambaye shi yadda ya sami ganin gari. Ya ce masu, “Ya sa mani kasa a idanuna, na wanke, kuma yanzu ina gani.”
    16: Wadansu daga cikin farisawa suka ce, “Wannan mutum ba daga Allah yake ba domin ba ya kiyaye ranar Asabar. “Wadansu suka ce, “Yaya mai zunubi zai yi irin wadannan alamu?” Sai rabuwa ta shiga tsakanin su.
    17: Sai suka tambayi makahon kuma, “Me kake cewa game da shi dashike ya bude maka idanu?” Makahon ya ce, “shi annabi ne.”
    18: Har yanzu kam Yahudawan basu yarda da makantarsa ba da ganin gari da ya samu, sai da suka kirayo iyayen shi wanda ya sami ganin garin.
    19: Su ka tambayi iyayen, “Wannan shine yaronku da kuka ce an haife shi makaho? Yaya yanzu ya ke iya gani?”
    20: Sai iyayen suka amsa masu, “Mun san wannan yaronmu ne kuma a makaho aka haife shi.
    21: Yadda ya ke gani yanzu, bamu sani ba, kuma wanda ya bude masa idanu, bamu sani ba. Ku tambaye shi, ba yaro ba ne. Zai iya magana don kansa.”
    22: Iyayensa sun fadi wadannan abubuwan, domin suna ji tsoron Yahudawan. Gama Yahudiyawan sun rigaya sun yarda duk wanda yace Yesu Almasihu ne, za a fitar dashi daga majami'a.
    23: Domin wannan ne, iyayensa suka ce, “Ai shi ba yaro ba ne, ku tambaye shi.”
    24: Suka sake kiran mutumin dake makaho karo na biyu, suka ce masa, “Ka girmama Allah. Mu kam mun sani wannan mutum mai zunubi ne.”
    25: 'Sai wannan mutum ya amsa, “Ban sani ba ko shi mai zunubi ne. Abu guda daya na sani: da Ni makaho ne, amma yanzu ina gani.”'
    26: Sai su ka ce masa, “Me ya yi maka? Ta yaya ya bude idanunka?”
    27: Ya amsa, “Na rigaya na gaya maku, amma ba ku ji ba! Don me kuke so ku sake ji? Ko kuma kuna so ku zama almajiransa, haka ne?
    28: Sai suka kwabe shi suka ce, “kai ne almajirinsa, amma mu almajiran Musa ne.
    29: Mun sani Allah ya yi magana da Musa, amma wannan mutum, bamu san ko daga ina ne ya zo ba.”
    30: Mutumin ya amsa masu ya ce, “Tirkashi, baku san inda ya fito ba, duk da haka shi ya bude mani idanu.
    31: Mun san da cewa Allah baya jin masu zunubi, amma idan wani mai ibada ne yana kuma yin nufinsa, to yana jin sa.
    32: Tunda duniya ta fara ba a taba jin cewa wani ya bude idanun wanda aka haifa makaho ba.
    33: In mutumin nan ba daga Allah yake ba, ba zai iya yin komai ba.”
    34: Suka amsa suka ce masa, “an haife ka cikin zunubai, yanzu kana so ka yi mana koyarwa?” Sai suka fitar da shi.
    35: Yesu ya ji cewa sun fitar da shi daga majami'a. Da ya same shi sai ya ce masa, “Kana bada gaskiya ga Dan Allah?”
    36: Sai ya amsa masa yace, “Wanene shi, Ubangiji, da zan bada gaskiya gare shi?”
    37: Yesu yace masa, “Ai ka gan shi, shine wanda yake magana da kai.”
    38: Mutumin ya ce, “Ubangiji, Na bada gaskiya.” Sai ya yi masa sujada.
    39: Yesu ya ce, “Don hukunci na zo wannan duniya domin wadanda ba su gani su gani, saboda kuma wadanda suke gani su zama makafi.”
    40: Wadansu Farisawa wadanda suke tare da shi suka ji wadannan abubuwan, suka tambaye shi, “Muma makafi ne?”
    41: Yesu ya ce masu, “Inda ku makafi ne, da ba ku da zunubi, amma yanzu kun ce, 'Muna gani', don haka zunubinku ya tabbata.
  10:
    1: “Hakika, Hakika, ina ce maku, wanda bai shiga ta kofa zuwa garken tumaki ba, amma ya haura ta wata hanya, wannan mutum barawo ne da dan fashi.
    2: Wanda ya shiga ta kofa shine makiyayin tumakin.
    3: Mai gadin kofar zai bude masa. Tumakin suna jin muryarsa, ya na kuma kiran tumakinsa da sunayensu, ya kuma kai su waje.
    4: Bayanda ya kawo su duka a waje, yana tafiya a gabansu, sai tumakin su bi shi, domin sun san muryarsa.
    5: Ba za su bi bako ba amma sai dai su guje shi, domin basu san muryar baki ba.”
    6: Yesu ya yi masu magana da wannan misali, amma basu gane wadannan abubuwa da yake gaya masu ba.
    7: Sai Yesu ya ce masu kuma, “Hakika, Hakika, Ina ce maku, Ni ne kofar tumaki.
    8: Dukan wadanda suka zo kamin ni barayi ne da yan fashi, amma tumakin ba su ji su ba.
    9: Ni ne kofa, In kowa ya shiga ta wurina, zai sami ceto, zai shiga ya fita ya kuma sami wurin kiwo.
    10: Barawo ba ya zuwa sai don ya yi sata, ya kashe, ya kuma hallakar. Na zo ne domin su sami rai su kuma same shi a yalwace.
    11: Ni ne makiyayi mai kyau. Makiyayi mai kyau yana bada ransa domin tumakinsa.
    12: Wanda yake dan sako kuma, ba makiyayi ba, wanda ba shine mai tumakin ba, in ya ga kyarkeci na zuwa sai ya saki tumakin ya gudu. Sai kyarkecin ya dauke su ya kuma warwatsa su.
    13: Ya gudu domin shi mai aikin kudi ne kuma bai damu da tumakin ba.
    14: Nine makiyayi mai kyau, na kuma san nawa, nawa kuma sun san ni.
    15: Uban ya san ni, ni ma na san Uban, na kuma bada raina domin tumakin.
    16: Ina da wadansu tumaki wadanda ba na wannan garken ba. Wadannan, kuma, dole in kawo su, su ma za su ji muryata saboda za su zama garke daya da makiyayi daya.
    17: 'Domin wannan ne Uban yake kauna ta: Na bada raina domin in same shi kuma.'
    18: Babu wanda zai dauke shi daga wurina, amma ina bayar da shi da kaina. Ina da ikon bada shi, ina da iko in dauke shi kuma. Na karbi wannan umarnin daga wurin Ubana.”
    19: Tsattsaguwa ta sake tashi tsakanin Yahudawa domin wadannan kalmomin.
    20: Dayawa a cikinsu suka ce, yana da aljani, kuma mahaukaci ne. Don me ku ke sauraronsa?”
    21: Wadansu suka ce, wadannan ba kalmomin wanda yake da aljani ba ne. Ko mai aljani zai iya bude idanun makaho?”
    22: Sai lokacin idin Tsarkakewa a Urushalima ya zo.
    23: A lokacin damuna ne, Yesu kuwa yana tafiya a shirayi cikin haikalin Sulaimanu.
    24: Sai Yahudawa suka zagaye shi suka ce masa, “Har yaushe ne za ka bar mu cikin shakka? In kai ne Almasihun, ka gaya mana dalla-dalla.”
    25: Yesu ya ce masu, “Na gaya maku, amma baku gaskata ba. Ayyukan da nake yi a cikin sunan Ubana, su ke yin shaida a kaina.
    26: Duk da haka baku gaskata ba domin ku ba tumakina ba ne.
    27: Tumakina suna jin murya ta; Na san su, suna kuma bi na.
    28: Ina ba su rai na har abada; ba za su taba mutuwa ba, babu wanda zai kwace su daga hannu na.
    29: Ubana, wanda ya bani su, ya fi kowa girma, kuma ba mai iya kwace su daga hannun Uban.
    30: Ni da Uban daya ne.”
    31: Sai Yahudawa suka dauki duwatsu kuma domin su jajjefe shi.
    32: Yesu ya amsa masu, “Na nuna maku kyawawan ayyuka masu yawa daga wurin Uban. Saboda wane daga cikin wadannan ayyukan kuke jefe ni?”
    33: Sai Yahudawa suka amsa masa, “ba don wani aiki mai kyau muke son mu jefe ka ba, amma don sabo, domin kai, mutum ne, amma kana mayar da kanka Allah.”
    34: Yesu ya amsa masu, “Ba a rubuce yake a shari'arku ba, 'Na ce, “ku alloli ne”'?”
    35: In ya kira su alloli, su wadanda maganar Allah ta zo gare su (kuma ba za a iya karya nassi ba),
    36: kuna gaya wa wanda Uban ya kebe ya kuma aiko cikin duniya, 'Kana sabo', domin Na ce, 'Ni dan Allah ne'?
    37: In ba na aikin Ubana, kada ku gaskata ni.
    38: Amma, idan ina yin su, ko ba ku gaskata da ni ba, ku gaskata da ayyukan saboda ku sani, ku kuma gane cewa Uban yana ciki na, ni kuma ina cikin Uban.”
    39: Suka sake kokarin kama shi, amma ya yi tafiyarsa, ya fita daga hannunsu.
    40: Ya yi tafiyarsa kuma har gaba da kogin Urdun zuwa inda Yahaya ke yin baftisma ada, ya kuma zauna a wurin.
    41: Mutane masu yawa suka zo wurinsa, suka ce,”Hakika Yahaya bai yi wasu alamu ba, amma dukan abubuwan da Yahaya ya ce game da wannan mutum gaskiya ne.”
    42: Mutane dayawa suka bada gaskiya gare shi a wurin.
  11:
    1: To wani mutum mai suna Li'azaru, yayi rashin lafiya. Shi mutumin Baitanya ne, wato kauyen su Maryamu da 'yar'uwarta Matta.
    2: Wato wannan Maryamu da ta shafe Ubangiji da mur ta kuma share masa kafafunsa da gashin kanta, wadda dan'uwanta Li'azaru ke rashin lafiya.
    3: '''Yan''uwannan mata suka aika sako wurin yesu, cewa, “Ubangiji, duba, shi wanda kake kauna yana rashin lafiya”.'
    4: Da Yesu ya ji, sai ya ce “Wannan ciwo ba zai kai ga mutuwa ba, amma domin daukakar Allah ne, domin Dan Allah ya sami daukaka tawurin ta”.
    5: Yesu yana kaunar Matta, da 'yar'uwarta da Li'azaru.
    6: Da yaji cewa Li'azaru na rashin lafiya, sai ya tsaya kwana biyu a inda ya ke.
    7: Bayan haka, sai ya ce wa almajiransa, “Bari mu je Yahudiya kuma.”
    8: Sai almajiransa suka ce masa, “Mallam, harwayau Yahudaya na neman ka domin su jefe ka da duwatsu, kuma kana son komawa can?”
    9: Yesu ya amsa, “Ba sa'a goma sha biyu ce ta haske a rana guda ba? Idan mutum ya yi tafiya da rana, ba za ya yi tuntube ba, domin yana gani ta wurin hasken wannan duniya.
    10: Amma idan mutum ya yi tafiya chikin dare, za ya yi tuntube domin haske ba ya tare da shi.
    11: Ya fadi wadannan al'amura, kuma bayan wadannan abubuwa, sai ya ce masu, “Abokinmu Li'azaru ya yi barci, amma zan je don In tashe shi daga barci”.
    12: Sai almajirai suka ce masa, “Ubangiji, idan barci yake yi, ai za ya farka.”
    13: Yesu kuwa ya yi maganar mutuwar Li'azaru ne, amma su suna tsammani yana magana akan barci ne na hutu.
    14: Sai Yesu ya yi masu bayani cewa, “Li'azaru ya mutu.
    15: Ina farinchiki domin ku, da bani a wurin domin ku gaskata. Bari mu je wurinsa.”
    16: Toma wanda ake kira Dan tagwaye, ya ce wa sauran almajirai, “Bari mu tafi domin mu mutu tare da Yesu.”
    17: Da Yesu ya iso, sai ya tarar cewa Li'azaru ya rigaya ya yi kwana hudu a kabari.
    18: Baitanya kuma tana kusa da Urushalima, 'yar tafiya marar nisa ce a tsakanin su.
    19: Yahudawa dayawa sun zo wurin Maryamu da Matta domin su yi masu ta'aziyar mutuwar dan'uwansu.
    20: Da Matta ta ji cewa Yesu na zuwa, sai ta tafi domin ta same shi, amma Maryamu na zamne a cikin gida.
    21: Matta ta ce wa Yesu, “Ubangiji, da kana nan tare da mu, da dan'uwana baya mutu ba”.
    22: Ko yanzu na san cewa duk abinda ka roka a wurin Allah, za ya ba ka.
    23: Yesu ya ce mata, “Dan'uwanki za ya rayu kuma.
    24: Sai Matta ta ce masa, “Na san zaya rayu kuma a tashin mattatu na ranar karshe.”
    25: Yesu ya ce mata, “Ni ne tashin matattu, ni ne kuma rai; wanda ya bada gaskiya gare ni, ko ya mutu, za ya rayu;
    26: Kuma duk wanda yake raye, ya kuma bada gaskiya gare ni, ba zai mutu ba dadai. Kin gaskata da wannan?”
    27: Sai ta ce masa, “I, Ubangiji, Na gaskata cewa kaine Almasihu, Dan Allah, wanda ke zuwa duniya.
    28: Sa'adda ta fadi haka, sai ta koma ta kira yar'uwarta Maryamu gefe guda. Ta ce, “mallam ya iso, kuma yana kiran ki.”
    29: Da ta ji haka, sai ta tashi da sauri ta tafi wurin sa.
    30: Yesu bai rigaya ya shiga kauyen ba, yana nan inda Matta ta zo ta same shi.
    31: Da Yahudawan nan dake tare da Maryamu, wato wadannan da suka zo mata ta'aziya, suka ga ta fita daga chikin gida da sauri, sai suka bi ta, suna tsammanin cewa ta tafi ta yi kuka ne a kabari.
    32: Da Maryamu ta kai inda Yesu ya ke, sai ta fadi gaban sawayensa, ta ce, “Ubangiji, inda kana tare da mu, da dan'uwana bai mutu ba”.
    33: Da Yesu ya gan ta tana kuka, da wadannan Yahudawa da suka bi ta, sai ya yi juyayi a ruhu ya damu kuma;
    34: sai ya ce, “A ina kuka kwantar da shi?” Sai suka ce masa, “Ubangiji, zo ka gani.”
    35: Yesu ya yi kuka.
    36: Sai Yahudawa suka ce, “Dubi yadda yake kaunar Li'azaru!”
    37: Amma wadansun su suka ce, “Shi wannan mutum da ya iya ba makaho ganin gari, da bai iya hana wannan mutum mutuwa ba?
    38: Yesu yana cikin juyayi kuma a cikin kansa, sai ya tafi kabarin. Kabarin a kogo ne an kuma rufe bakinsa da dutse.
    39: Sai Yesu ya ce, “A kawar da dutsen.” Matta yar'uwar Li'azaru wanda ya mutu, ta ce wa Yesu, “Ubangiji, Yanzu jikin ya ruba domin ya kai kwana hudu da mutuwa”.
    40: Yesu ya ce mata, “Ba na ce maki idan kin gaskata za ki ga daukakar Allah ba?”
    41: Sai suka kawar da dutsen. Yesu ya daga idanunsa ya ce, “Uba, na gode maka domin kana ji na.”
    42: Na san kana ji na a kowane lokaci, amma domin wannan taro da ke tsaye kewaye da ni nike wannan magana, domin su bada gaskiya cewa kaine ka aiko ni.”
    43: Bayan ya yi wannan magana, sai ya daga murya ya ce, “Li'azaru, ka fito!”
    44: Sai mataccen ya fito; kafafunsa da hannayensa na daure da likkafani, fuskarsa kuma na lullube da tsumma. Yesu ya ce masu, “Ku kwance shi, ya tafi”.
    45: To dayawa daga cikin yahudawan da suka zo wurin Maryamu suka kuma ga abinda Yesu ya yi, suka gaskata da shi;
    46: amma wadansu suka koma wurin farisawa suka fada masu abubuwan da Yesu ya yi.
    47: Sai manyan firistoci da farisawa suka tara majalisa wuri guda, suka ce, “menene za mu yi?” Mutumin nan yana alamu masu yawa.
    48: Idan mun kyale shi haka, duka za su gaskata da shi; Romawa za su zo su kwace wurinmu da al'ummar mu.
    49: Duk da haka, wani daga cikin su wato, Kayafas wanda shine babban firist a wannan shekara, ya ce da su, “baku san komai ba”.
    50: Ba ku lura cewa ya fi maku kyau mutum daya ya mutu domin mutane, a maimakon dukan al'umma ta hallaka.”
    51: Ya fadi wannan ne ba don kansa ba, amma sabo da shine babban firist, ya yi anabci ne cewa ya kamata Yesu ya mutu domin al'ummar;
    52: kuma ba don alummar kawai ba, amma domin a tattara 'ya'yan Allah da suke warwatse ko'ina wuri daya.
    53: Tun daga wannan rana suka fara neman hanyar da za su kashe Yesu.
    54: Tun daga nan Yesu ya dena tafiya a sarari chikin Yahudawa, amma sai ya koma wani yanki kusa da jeji a wani gari da ake kira Ifraimu. A can kuma ya zamna da almajiransa.
    55: Idin ketarewa na Yahudawa ya yi kusa, da yawa sun tafi Urushalima daga yankin kasar kamin ranar idi domin su tsarkake kan su.
    56: Suka shiga neman Yesu, suna magana da junan su yayin da suke tsaitsaye a haikali, cewa “me kuke tunani? Ba za ya zo idin bane?”
    57: Babban firist da farisawa sun rigaya sun ba da umurni cewa duk inda aka ga Yesu a zo a shaida domin su kama shi.
  12:
