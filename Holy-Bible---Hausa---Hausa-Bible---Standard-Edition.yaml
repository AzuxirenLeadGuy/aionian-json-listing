    11: domin saboda shi ne yahudawa dayawa suka je suka bada gaskiya ga Yesu.
    12: Kashegari, babban taro suka zo idin. Da suka ji cewa Yesu na zuwa Urushalima,
    13: Sai suka dauki ganyen dabino suka fita gari suka tare shi da kira mai karfi suna cewa, “Hosanna! Mai albarka ne wanda yake zuwa cikin sunan Ubangiji, Sarkin Isra'ila.
    14: Yesu ya sami wani Aholakin jaki, ya hau kansa; kamar yadda aka rubuta,
    15: “Kada ki ji tsoro ke 'yar Sihiyona; duba, ga Sarkinki na zuwa, zaune a kan danJaki”.
    16: Almajiransa basu fahimci wannan al'amari ba da farko, amma bayan da aka daukaka Yesu, sai suka tuna cewa an rubuta wadannan abubuwa game da shi, kuma sun yi masa wadannan abubuwa.
    17: Sai taron da ke tare da Yesu a ranar da ya kira Li'azaru daga kabari ya kuma tashe shi daga matattu, suka bada shaida.
    18: Domin wannan ne kuma taron suka zo domin su sadu da shi saboda sun ji cewa ya yi wannan alama.
    19: Don haka, sai farisawa suka shiga magana a tsakanin su suna cewa “Duba, babu abinda zaku iya yi; kun ga, duniya ta gama bin sa.
    20: Akwai wadansu Helinawa cikin wadanda suka je sujada a idin.
    21: Wadannan suka tafi wurin filibus, mutumin Betsaida da ke Galili, suka ce masa, “Mallam, muna so mu ga Yesu.
    22: Filibus ya tafi ya fadawa Andrawus; sai Andrawus ya tafi tare da Filibus, suka kuwa gaya wa Yesu.
    23: Yesu ya amsa masu ya ce, “sa'a ta zo da za'a daukaka Dan mutum.
    24: Hakika, hakika, Ina ce maku, in ba kwayar alkama ta fadi kasa ba ta mutu, za ta kasance ita kadai; amma idan ta mutu, za ta bada 'ya'ya masu yawa.
    25: Duk wanda yake son ransa, zai rasa shi; amma wanda ba ya son ransa a duniyan nan za ya kiyaye shi domin rayuwa ta har abada.
    26: Idan wani na bauta mani, to bari ya biyo ni; kuma duk inda nike, a can bawana zai kasance kuma. Duk wanda ke bauta mani, Uban zai girmama shi.
    27: Yanzu raina na cikin damuwa, to me zan ce? 'Uba, ka cece ni daga wannan sa'a? Amma Saboda wannan dalili ne na zo wannan sa'a.
    28: Uba, ka daukaka sunanka”. Sai wata murya daga sama ta ce, “Na daukaka shi, zan kuma sake daukaka shi.
    29: Daganan sai taron dake tsaye kuma suka ji muryar, suka ce an yi tsawa. Wasu suka ce, “Mala'ika ya yi magana da shi”.
    30: Yesu ya amsa ya ce, “wannnan murya ta zo ba saboda ni ba, amma domin ku.”
    31: Yanzu za'a shar'anta duniya. Yanzu za'a kori mai mulkin duniyan nan.
    32: Sa, annan ni, idan an daga ni daga duniya, zan jawo dukan mutane zuwa gare ni”.
    33: Ya fadi wannan ne domin ya nuna irin mutuwar da za ya yi.
    34: Taro suka amsa masa cewa, “Mun ji a cikin shari'a cewa Almasihu za ya kasance har abada. Yaya za ka ce, 'za'a daga dan mutum'? Wanene wannan dan mutum?”
    35: Yesu ya ce masu, “Nan da lokaci kadan za ku kasance da haske, ku yi tafiya tun haske na tare da ku, kada duhu ya mamaye ku. Wanda ke tafiya cikin duhu, bai san inda za shi ba.
    36: Ku gaskata ga haske tun yana tare da ku domin ku zama yayan haske”. Yesu ya fadi wadannan abubuwa sannan ya tafi ya boye masu.
    37: Kodashike Yesu ya yi alamu da dama a gabansu, duk da haka ba su gaskata shi ba.
    38: Saboda maganar annabi Ishaya ta cika, wadda ya ce, “Ubangiji, wa ya gaskata rahoton mu? Ga wa kuma hannun Ubangiji ya bayyana?
    39: Saboda wannan dalili basu gaskata ba, gama Ishaya ya sake cewa,
    40: ya makantar da su, ya kuma taurare zuciyarsu, saboda kada su gani da idanunsu, su kuma sami fahimta da zuciyarsu, su juyo wurina in warkar da su.
    41: Ishaya ya fadi wadannan abubuwa ne domin ya hangi daukakar Yesu ya kuma yi magana game da shi.
    42: Amma duk da haka, dayawa cikin shugabanni suka gaskata Yesu. Amma saboda farisawa, basu shaida shi a sarari ba, domin kada a kore su daga majami'a.
    43: Suna son yabo daga mutane fiye da yabon dake zuwa daga Allah.
    44: Yesu ya yi magana da babbar murya, ya ce, “Wanda ya gaskata ni, ba ni yake gaskatawa kadai ba, amma kuma yana gaskata wanda ya aiko ni,
    45: kuma wanda ke gani na, yana ganin shi wanda ya aiko ni.
    46: Na zo ne a matsayin haske a duniya, saboda duk wanda ya gaskata da ni ba za ya yi tafiya cikin duhu ba.
    47: Duk wanda ya ji maganata baya gaskata ba, ba ni hukunta shi; gama ban zo in yi wa duniya hukunci ba, amma don in ceci duniya.
    48: Wanda ya ki ni, ya kuma ki ya karbi magana ta, akwai wanda za ya yi masa hukunci. Kalmar da na fada, ita ce za ta yi masa hukunci a rana ta karshe.
    49: Maganar da ni ke yi, ba ra'ayina ba ne. Amma Uba wanda ya aiko ni shi ke bani umarni game da abin da zan ce da abin da zan fadi.
    50: Na san umarninsa rai ne madawwami, don haka na ce - kamar yadda Uba ya fada, haka ni ma nake fadi.”
  13:
    1: Kamin bukin idin ketarewa, sa'adda Yesu ya san lokaci ya yi da zai tashi daga wannan duniya zuwa wurin Uba, da yake ya kaunaci nasa wadanda ke duniya- ya kaunace su har karshe.
    2: Iblis ya rigaya ya sa a zuciyar Yahuza Iskariyoti dan Saminu, ya bashe da Yesu.
    3: Ya san cewa Uba ya bada kome a hannunsa, kuma ya zo daga wurin Allah, kuma zai koma wurin Allah.
    4: Ya tashi daga cin abincin, ya tube tufafinsa, ya dauki tawul ya lullube kansa da shi.
    5: Sa'an nan ya zuba ruwa a bangaji, ya fara wanke kafafun almajiran, yana shafe su da tawul din da ya lullube jikinsa da shi.
    6: Ya zo wurin Bitrus Saminu, sai Bitrus ya ce masa,”Ubangiji, za ka wanke mani kafa?”
    7: Yesu ya amsa ya ce, “Abin da nake yi ba za ka fahimce shi yanzu ba, amma daga baya za ka fahimta.”
    8: Bitrus ya ce masa, “Ba za ka taba wanke mani kafa ba.” Yesu ya amsa masa ya ce, “In ban wanke maka ba, ba ka da rabo da ni”.
    9: Bitrus ya ce masa, “Ubangiji, ba kafafuna kadai za ka wanke ba, amma da hannayena da kaina.”
    10: Yesu ya ce masa, “Duk wanda ya yi wanka ba ya da bukata, sai dai a wanke kafafunsa, amma shi tsarkakakke ne baidaya; ku tsarkakakku ne, amma ba dukanku ba.”
    11: (Don Yesu ya san wanda zai bashe shi, shiyasa ya ce, “Ba dukanku ne ke da tsarki ba.”)
    12: Bayan Yesu ya wanke masu kafafu, ya dauki tufafinsa ya zauna kuma, ya ce masu, “Kun san abin da na yi muku?
    13: kuna kirana, 'Malam, da Ubangiji,' kun fadi daidai, don haka Nake.
    14: Idan ni Ubangiji da kuma mallam, na wanke maku kafafu, ya kamata kuma ku wanke wa junan ku kafafu.
    15: Gama na baku misali, saboda ku yi yadda na yi maku.
    16: Lalle hakika ina gaya muku, bawa ba ya fi mai gidansa girma ba; dan aike kuma ba ya fi wanda ya aiko shi girma ba.
    17: Idan kun san wadannan abubuwa, ku masu albarka ne idan kun aikata su.
    18: 'Ba ina magana akan dukanku ba; Na san wadanda na zaba. Amma domin Nassi ya cika: ''Shi Wanda ya ci gurasata, ya tayar mani''.'
    19: Ina fada maku wannan yanzu tun kafin haka ta faru domin sa'adda ta faru, ku gaskata Ni ne.
    20: Hakika, hakika, Ina gaya maku, wanda ya karbi wanda na aiko, Ni ya karba, wanda kuma ya karbe ni, ya karbi wanda ya aiko ni.
    21: Bayan Yesu ya fadi haka, ya damu a ruhu, ya yi shaida ya ce, “Lalle hakika, ina gaya muku cewa daya daga cikinku zai bashe ni.”
    22: Almajiran suka kalli juna, suna juyayin ko akan wa yake magana.
    23: Daya daga cikin almajiransa, wanda Yesu yake kauna, yana a teburi, jingine a kirjin Yesu.
    24: Siman Bitrus ya ce wa almajirin, “ka fada mana ko akan wa ya ke magana.”
    25: Sai ya sake jingina a kirjin Yesu, ya ce masa, “Ubangiji, wanene?”
    26: Sannan Yesu ya amsa, “Shine wanda zan tsoma gutsuren gurasa in ba shi.” Sannan bayan ya tsoma gurasar, sai ya ba Yahuza Dan Siman Iskariyoti.
    27: To bayan gurasar, sai shaidan ya shige shi, sai Yesu ya ce masa, “Abinda kake yi, ka yi shi da sauri.”
    28: Babu wani a teburin da ya san dalilin dayasa ya fada masa wannan.
    29: Wadansu sun yi tsamanin cewa, tun da Yahuza ne ke rike da jakkar kudi, Yesu ya ce masa, “Ka sayi abinda muke bukata don idin”, ko kuma ya bada wani abu domin gajiyayyu.
    30: Bayan Yahuza ya karbi gurasar, sai ya fita nan da nan. Da daddare ne kuwa.
    31: Bayan Yahuza ya tafi, Yesu ya ce, “Yanzu an daukaka Dan mutum, kuma an daukaka Allah a cikinsa.
    32: Allah zai daukaka shi a cikin kansa, kuma zai daukaka shi nan da nan.
    33: '''Ya''ya kanana, ina tare da ku na wani gajeren lokaci. Zaku neme ni, kuma kamar yadda na fadawa Yahudawa, ''in da zan tafi ba za ku iya zuwa ba.'' Yanzu kuma na fada maku wannan.'
    34: Ina baku sabuwar doka, ku kaunaci juna; kamar yadda na kaunace ku, haka kuma ku kaunaci juna.
    35: Ta haka kowa zai san ku almajiraina ne, idan kuna kaunar juna.”
    36: Siman Bitrus ya ce masa, “Ubangiji, ina za ka?” Yesu ya amsa ya ce, “Inda za ni, ba zaka iya bi na ba yanzu, amma zaka bini daga baya.”
    37: Bitrus ya ce masa, “Ubangiji, don me ba zan iya binka a yanzu ba? Zan bada raina domin ka.”
    38: Yesu ya amsa ya ce, “Za ka bada ranka domina? Lalle hakika, ina gaya maka, kafin zakara ya yi cara zaka yi musu na sau uku.”
  14:
    1: “Kada zuciyarku ta bachi. Kun gaskata da Allah, sai kuma ku gaskata da ni.
    2: A gidan Ubana akwai wurin zama dayawa. Da ba haka ba, da na fada maku, domin zan tafi in shirya maku wuri.
    3: In kuwa na je na shirya maku wuri, zan dawo in karbe ku zuwa wurina domin inda nake kuma ku kasance.
    4: Kun san hanya inda zan tafi.”
    5: Toma ya ce wa Yesu, “Ubangiji, bamu san inda za ka tafi ba, yaya za mu san hanyar?”
    6: Yesu ya ce masa, “Ni ne hanya, ni ne gaskiya, ni ne rai; Ba mai zuwa wurin Uba sai ta wurina.
    7: Da kun san ni, da kun san Ubana kuma. Amma daga yanzu kun san shi, kuma kun gan shi.”
    8: Filibus ya ce wa Yesu, “Ubangiji, ka nuna mana Uban, wannan za ya ishe mu.”
    9: Yesu ya ce masa, “Ina tare da ku da dadewa, amma har yanzu baka san ni ba, Filibus? Duk wanda ya gan ni, ya ga Uban. Yaya za ka ce, 'Nuna mana Uban'?
    10: Baka gaskata cewa Ina cikin Uban, Uban kuma yana ciki na ba? Maganganun da nake fada maku, ba da ikona nake fadi ba, amma Uban ne da yake zaune a ciki na yake yin ayyukansa.
    11: Ku gaskata ni cewa ina cikin Uban, Uban kuma na ciki na, ko kuwa ku bada gaskiya domin ayyukan kansu.
    12: “Lalle hakika, ina gaya maku, duk wanda ya gaskata ni zai yi ayyukan da nake yi, kuma zai yi ayyuka fiye da wadannan, domin zan tafi wurin Uba.
    13: Duk abinda kuka roka da sunana, zan yi shi domin a daukaka Uban cikin Dan.
    14: Idan kuka roke ni komai cikin sunana, zan yi shi.
    15: “Idan kuna kaunata, za ku kiyaye dokokina.
    16: Sa, annan zan yi addu'a ga Uba, zai kuwa baku wani mai ta'aziya domin ya kasance tare daku har abada.
    17: Ruhun gaskiya. Wanda duniya ba zata iya karba ba, domin bata gan shi ba, ko ta san shi. Amma ku kun san shi, domin yana tare da ku, zai kuma kasance a cikin ku.
    18: Ba zan barku ku kadai ba; zan dawo wurin ku.
    19: Sauran dan gajeren lokaci, duniya kuma ba zata ka ra gani na ba, amma ku kuna gani na. Saboda ina raye, kuma zaku rayu.
    20: A wannan rana zaku sani ina cikin Ubana, ku kuma kuna ciki na, ni ma ina cikin ku.
    21: Shi wanda yake da dokokina yake kuma bin su, shine ke kauna ta, kuma shi wanda ke kauna ta Ubana zai kaunace shi, Ni ma kuma zan kaunace shi in kuma bayyana kaina gare shi.”
    22: Yahuza (ba Iskariyoti ba) ya ce ma Yesu, “Ubangiji, meyasa za ka bayyana kanka a gare mu, ba ga duniya ba?”
    23: Yesu ya amsa ya ce masa,”Kowa yake kauna ta, zai kiyaye maganata. Ubana kuwa zai kaunace shi, za mu zo wurinsa mu zauna tare da shi.
    24: Shi wanda baya kauna ta, ba ya kiyaye maganganuna. Maganar da kuke ji ba daga gareni take ba, amma daga Uba wanda ya aiko ni take.
    25: Na fada maku wadannan abubuwa, sa'adda nake tare da ku.
    26: Saidai, mai ta'aziyar- Ruhu Mai Tsarki wanda Uba zai aiko cikin sunana, zai koya maku kome, kuma zai tunashe ku dukan abinda na fada maku.
    27: Na bar ku da salama; ina ba ku salamata. Ba kamar yadda duniya ke bayarwa Nake bayarwa ba. Kada zuciyarku ta baci, kuma kada ku tsorata.
    28: Kun ji dai na fada maku, 'zan tafi, kuma Zan dawo gare ku'. Idan kuna kaunata, za ku yi farinciki domin za ni wurin Uban, gama Uban ya fi ni girma.
    29: Yanzu na fada maku kafin ya faru, domin idan ya faru, ku gaskata.
    30: Ba zan kara magana mai yawa da ku ba, domin mai mulkin duniyan nan yana zuwa. Bashi da iko a kai na,
    31: amma domin duniya ta san cewa ina kaunar Uban, Ina yin daidai abinda Uban ya Umarce ni. Mu tashi mu tafi daga nan.
  15:
    1: “Nine itacen inabi na hakika, Ubana kuwa shi ne manomin.
    2: Yakan cire duk wani rashe a cikina da ba ya bada 'ya'ya, mai bada 'ya'ya kuwa ya kan gyara shi domin ya kara bada 'ya'ya.
    3: Kun rigaya kun tsarkaka saboda maganar da na yi muku.
    4: Ku zauna ciki na, Ni kuma cikin ku. Kamar yadda reshe ba ya iya bada 'ya'ya shi kadai sai ya zauna cikin itacen, haka kuma ba za ku iya ba, sai kun zauna ciki na.
    5: Ni ne itacen inabi, ku ne rassan. Wanda ya zauna ciki na, ni kuma cikin sa, yana bada 'ya'ya dayawa, gama in ba tare da ni ba, ba za ku iya yin kome ba.
    6: Wanda kuma bai zauna a ciki na ba, akan jefar da shi kamar reshe, ya bushe, kuma sukan tattara rassan su jefa a wuta, su kone.
    7: In kun zauna a ciki na, maganata kuma ta zauna a cikin ku, sai ku roki duk abinda kuke so, za a kuwa yi maku.
    8: 'Ta haka ake daukaka Ubana: cewa ku bada ''ya''ya dayawa, kuma cewa ku almajiraina ne.'
    9: Kamar yadda Ubana ya kaunace ni, haka Ni ma na kaunace ku; Ku zauna cikin kaunata.
    10: Idan kun kiyaye dokokina, za ku zauna cikin kaunata kamar yadda Na kiyaye dokokin Ubana, na kuma zauna cikin kaunarsa.
    11: Ina gaya maku wadannan al'amura domin farincikina ya kasance a cikin ku, kuma domin farincikinku ya zama cikakke.
    12: “Wannan shine umarnina, cewa ku kaunaci juna kamar yadda na kaunace ku.
    13: Babu wanda ke da kaunar da tafi haka, wato ya bada ransa domin abokansa.
    14: Ku abokaina ne idan kuna yin abubuwan da na umarce ku.
    15: Nan gaba ba zan kara ce da ku bayi ba, don bawa bai san abinda Ubangijinsa ke yi ba. Na kira ku abokaina, domin na sanar da ku duk abinda na ji daga wurin Ubana.
    16: Ba ku kuka zabe ni ba, amma Ni ne na zabe ku, na aike ku don ku je ku bada 'ya'ya, 'ya'yanku kuma su tabbata. Wannan ya zama domin duk abinda kuka roki Uba a cikin sunana, zai baku.
    17: 'Na baku wannan umarni: domin ku kaunaci juna.'
    18: In duniya ta ki ku, ku sani cewa ta kini kafin ta ki ku.
    19: Da ku na duniya ne, da duniya ta kaunace ku kamar nata. Amma saboda ku ba na duniya bane, na kuma zabe ku daga duniya, don haka duniya take kin ku.
    20: Ku tuna da maganar da na yi muku, 'Bawa ba ya fi Ubangijinsa girma ba.' Idan sun tsananta mani, ku ma za su tsananta maku; Idan sun kiyaye maganata, za su kuma kiyaye maganarku.
    21: Za su yi maku duk wadannan abubuwa saboda sunana, don basu san wanda ya aiko ni ba.
    22: Da ban zo na yi masu magana ba, da basu da zunubi, amma yanzu, basu da wata hujja don zunubinsu.
    23: Duk wanda ya ki ni ya ki Ubana.
    24: Da ban yi ayyukan da babu wanda ya taba yinsu a cikin su ba, da basu da zunubi, amma yanzu sun gani, sun kuma ki ni da Ubana duka.
    25: An yi wannan kuwa domin a cika maganar da ke rubuce a cikin shari'arsu, ' Sun ki ni ba dalili.'
    26: Sa'adda Mai Ta'aziya- wanda zan aiko maku daga wurin Uban, wato, Ruhun gaskiya, wanda ke fita daga wurin Uban-ya zo, zai bada shaida a kai na.
    27: Ku ma kuna bada shaida saboda kuna tare da ni tun daga farko.
  16:
    1: “Na fada maku wannan ne domin kada kuyi tuntube.
    2: Zasu fitar da ku daga majami'u. Amma, sa'a tana zuwa, wadda idan wani ya kasheku, zai yi zaton aikin Allah yake yi.
    3: Za suyi haka ne kuwa domin ba su san Uban ko ni ba.
    4: Na fada maku wadannan abubuwa ne domin in lokacin da zasu faru yayi, ku tuna na fada maku.” Ban fada maku wadannan abubuwa ba tun da farko, domin ina tare da ku.
    5: Yanzu kuwa za ni wurin wanda ya aiko ni, duk da haka a cikinku, ba wanda ya tambaye ni, 'Ina za ka?'
    6: Amma saboda na fada maku wadannan abubuwa, bakin ciki ya cika zuciyarku.
    7: 'Amma ina gaya maku gaskiya: zai fi ye maku in na tafi. Domin in ban tafi ba, Mai Ta''aziyya ba zai zo gare ku ba, in kuwa na tafi, zan aiko shi gare ku.'
    8: Idan kuwa ya zo, Mai Ta'aziyyar zai fadarkar da duniya a kan zunubi, da adalci, da kuma hukunci.
    9: Game da zunubi, domin basu gaskata da ni ba,
    10: Game da adalci, domin za ni wurin Uba, kuma ba za ku sake ganina ba,
    11: game da hukunci kuma, domin an yanke wa mai mulki duniyan nan hukunci.
    12: “Akwai abubuwa da yawa da zan gaya maku, amma ba za ku iya fahimta a yanzu ba.
    13: Saboda haka, sa'adda Ruhu na gaskiya ya zo, zai bishe ku a cikin dukan gaskiyar, domin ba zai yi magana don kansa ba, sai dai duk abin da ya ji, shi zai fada, zai kuma sanar da ku al'amuran da zasu faru.
    14: Zai daukaka ni, domin zai dauko abubuwa dake nawa ya sanar da ku.
    15: Duk abinda Uba yake da shi, nawa ne. Domin wannan ne nace zai dauko abubuwa da yake nawa ya sanar da ku.
    16: “Bayan dan lokaci kadan, ba zaku kara ganina kuma ba. bayan dan lokaci kadan kuma, zaku gan ni.”
    17: Sai wadansu almajiransa sukace wa juna, “Me nene wannan da yake fadi mana, 'Bayan dan lokaci kadan ba zaku gan ni ba, bayan dan lokaci kadan kuma zaku gan ni?' da kuma, ' zan tafi wurin Uba'?”
    18: Saboda haka sukace, “Me nene wannan da yake fada, 'Bayan dan lokaci kadan'? Bamu san abinda yake fada mana ba.”
    19: Yesu kuwa ya ga suna so su tambaye shi, sai ya ce masu, “Wato kuna tambayar juna ne abinda nake nufi da cewa, “Bayan dan lokaci kadan ba zaku gan ni ba, bayan dan lokaci kadan kuma zaku gan ni'?
    20: Hakika, hakika, ina gaya maku, zaku yi kuka da makoki, amma duniya za ta yi farin ciki, zaku cika da bakin ciki, amma bakin cikinku zai koma farin ciki.
    21: Mace takan ji zafi lokacin da take nakuda don lokacin haihuwa ya zo. Amma da zarar ta haifi jinjirin nan, ba ta kara tunawa da zafin, domin ta na fariciki an haifi mutum a duniya.
    22: To yanzu dai kuna bakin ciki, amma zan sake ganinku, kuma ba wanda zai iya kwace maku wannan farin ciki.
    23: A rannan, ba zaku tambaye ni komai ba. Hakika hakika, ina gaya maku, komai kuka roki Uba a cikin sunana zai ba ku shi.
    24: Harwa yau, ba ku roki komai cikin sunana ba. Ku roka, zaku karba, domin farin cikin ku ya zama cikakke.”
    25: “Na fada maku wadannan abubuwa cikin karin magana. Amma sa'a tana zuwa da ba zan kara fada maku komai ba cikin karin magana, amaimakon haka zan gaya maku komai a sarari game da Uba.
    26: A ranar nan, zaku yi roko a cikin sunana kuma bance maku zan yi addu'a ga Uba a madadinku ba,
    27: domin Uba da kansa yana kaunarku, domin kun kaunace ni, kun kuma gaskata daga wurin Uban na fito.
    28: Daga wurin Uban na fito, kuma na shigo duniya. Har wa yau, kuma zan bar duniya in koma wurin Uba.”
    29: Almajiransa sukace, duba, “Yanzu kake magana a sarari, ba cikin karin magana ba!
    30: Yanzu mun sani ka san komai, ba sai wani ya tambaye ka ba. Ta haka muka gaskata daga wurin Allah ka fito.”
    31: Yesu ya amsa masu yace, “Ashe, yanzu kun gaskata?
    32: Duba, sa'a na zuwa, I, sa'ar ta yi, da za a warwatsa ku, kowa ya koma gidansa, kuma ku bar ni ni kadai. Duk da haka kuwa ba ni kadai nake ba, domin Ubana yana tare da ni.
    33: 'Na fada maku wannan ne domin a ciki na ku sami salama. A duniya kuna shan tsanani, amma ku karfafa: na yi nasara da duniya,”'
  17:
    1: Da Yesu ya fadi wandannan abubuwa, sai ya tada idanunsa sama ya ce, ya Uba, sa'a ta zo; ka daukaka Danka, domin Dan shi ya daukaka ka,
    2: kamar yadda ka ba shi iko akan dukkan 'yan adam, ya ba da rai madawwami ga duk wanda ka ba shi.
    3: 'Wannan ne rai madawwami: wato su san ka, Allah makadaici na gaskiya, da shi kuma wanda ka aiko, Yesu Almasihu.'
    4: Na daukaka ka a duniya, na gama aikin da ka ba ni in yi.
    5: Yanzu, ya Uba, ka daukaka ni tare da kai da daukaka wadda ni ke da ita tare da kai tun kafin duniya ta kasanci.
    6: Na bayyana sunanka ga mutunen da ka ba ni acikin duniya. Na ka suke, ka ba ni su, sun kuwa kiyaye maganarka.
    7: Yanzu kuwa sun san duk iyakar abinda ka ba ni daga gare ka yake,
    8: don kuwa maganganun da ka fada mani. Na fada masu, sun kuma karba, sun sani kuwa hakika na fito daga gareka ne, kuma sun gaskata kai ne ka aiko ni.
    9: Ina yi masu addu'a. Ba domin duniya ni ke yin addu'a ba, amma domin wadanda ka bani gama na ka ne.
    10: Gama dukan abinda ke nawa na ka ne, naka kuwa nawa ne, an kuma daukaka ni a cikinsu.
    11: Ba na cikin duniya kuma, amma wadannan mutane suna cikin duniya, ni kuwa ina zuwa wurin ka. Ya Uba mai Tsarki, ka adanasu cikin sunanka da ka ba ni domin su zama daya, kamar dai yadda muke daya.
    12: Lokacin da ina tare da su, na adanasu acikin sunanka da ka ba ni. Na kiyaye su, kuma ko daya kuwa daga cikinsu ba ya bace ba, sai dai dan hallakar nan, domin Nassi ya cika.
    13: Amma yanzu ina zuwa wurinka, Ina fadar wadannan abubuwa tun ina duniya, domin farin cikina ya zama cikakke a zukatansu.
    14: Na ba su maganarka, kuma duniya ta tsane su domin su ba na duniya ba ne, kamar yadda ni ba na duniya ba ne.
    15: Ba ina roko ka dauke su daga cikin duniya ba, amma domin ka tsare su daga mugun nan.
    16: Su ba na duniya ba ne, kamar yadda ni ba na duniya ba ne.
    17: Ka kebe su domin kanka cikin gaskiya. maganarka gaskiya ce.
    18: Kamar dai yadda ka aiko ni cikin duniya, haka kuma na aike su cikin duniya.
    19: Na kebe kaina gareka sabili da su, domin su ma kansu a kebe su gareka cikin gaskiya.
    20: Ina addu'a ba domin wadannan kadai ba, amma har da wadanda zasu gaskata da ni ta wurin maganarsu,
    21: Domin su zama daya dukansu, kamar yadda kai, ya Uba, ka ke ciki na, ni kuma na ke cikin ka. Ina roko suma su kasance a cikinmu, domin duniya ta gaskata cewa ka aiko ni
    22: Daukakar da ka bani, ita nake basu, domin su zama daya, kamar yadda mu ke daya;
    23: ni a cikinsu, kai kuma a ciki na. Domin su kammalu cikin zama daya, domin duniya ta sani cewa ka aiko ni, kuma ka kaunace su, kamar yadda ka kaunace ni.
    24: Ya Uba, ina so wadanda ka ba ni, su ma su kasance tare da ni inda nake, domin su dubi daukakata da ka yi mani. Domin ka kaunace ni tun kafin halittar duniya.
    25: Ya Uba mai adalci, duniya kam, ba ta sanka ba, amma ni na sanka; kuma wadannan sun sani kai ne ka aiko ni.
    26: Na sanar masu da sunanka, zan kuma sanar da shi domin kaunar da ka yi mani ta kasance a cikinsu, ni kuma in kasance a cikinsu,
  18:
    1: Bayan Yesu ya fadi wadannan maganganu, ya fita shi da almajiransa zuwa daya barayin kwarin Kidiron, inda wani lambu ya ke, ya kuma shiga da almajiransa.
    2: Yahuza ma wanda zai bashe shi ya san wurin, domin Yesu ya saba zuwa wurin da almajiransa.
    3: Yahuza kuwa, bayan ya dauko kungiyar soja daga manyan firistoci, da Farisawa, da 'yan majalisa, suka zo wurin, rike da fitilu, da cociloli, da makamai.
    4: Sai Yesu, da ya san duk abinda ke faruwa da shi, yayiwo gaba, yace masu, ''Wa kuke nema''
    5: Suka amsa masa su ka ce, ''Yesu Banazare'' Yesu yace masu, Ni ne'' Yahuza kuma, wanda ya bashe shi, yana tsaye tare da sojojin.
    6: Sa'adda ya ce masu, ''Ni ne'', suka koma da baya, suka fadi a kasa.
    7: Ya sake tambayarsu kuma, ''Wa ku ke nema?'' su ka ce, ''Yesu Banazare.''
    8: Yesu ya amsa, ''Ai, na gaya maku cewa, Ni ne. In kuwa ni ku ke nema, ku bar wadannan su tafi abinsu;''
    9: Wannan kuwa domin maganar daya fada ta cika, ''Daga cikin wadanda ka ba ni, ko daya bai bace mani ba.''
    10: Saminu Bitrus kuwa, da ya ke yana da takobi, ya zaro ya kai wa bawan babban firist sara, ya dauke masa kunnensa na dama, sunan bawan Malkus ne.
    11: Yesu ya ce wa Bitrus, ''Mai da takobin ka kubenta. Ba zan sha kokon da Uba ya ba ni ba.'?
    12: Sai sojojin da hafsan, da 'yan majalisar Yahudawa, suka kama Yesu, suka daure shi.
    13: Da fari suka tafi da shi wurin Hanana, don shi surukin Kayafa ne, wanda ya ke shi ne babban firist a shekaran nan.
    14: Kayafa kuma shi ne ya ba Yahudawa shawara, cewa ya fiye masu mutum daya ya mutu domin mutane.
    15: Saminu bitrus ya bi bayan Yesu, haka kuma wani almajirin yayi. Almajirin nan kuwa sananne ne ga babban firist, sai ya shiga har farfajiyar babban firist din tara da Yesu;
    16: Amma bitrus kuwa ya tsaya a bakin kofa daga waje. Sai daya almajirin da ya ke sananne ga babban firist ya fita, yayi magana da macen da ta ke tsaron kofar, sa'an nan ya shigo da Bitrus.
    17: Sai yarinyar mai tsaron kofar ta ce wa Bitrus, ''kai ma ba kana cikin almajiran mutumin nan ba?'' Yace ''bani ba.''
    18: To, barorin da dogaran Haikali suna tsaye a wurin, sun kuwa hura wutar gawayi, suna jin dumi, gama ana sanyi. Bitrus ma yana tsaye tare da su yana jin dumin.
    19: babban firist ya tambayi Yesu game da almajiransa da koyarwarsa kuma.
    20: Yesu ya amsa masa, Ai, na yi wa duniya magana a bayyane. Na kuma sha koyarwa a majami'u da Haikali in da Yahudawa duka sukan taru. Ban fadi komai a boye ba.
    21: Don me kake tambaya ta? Ka tambayi wadanda suka saurare ni a kan abinda na fada, ai, sun san abinda na fada.
    22: Sa'adda Yesu ya fadi wannan, wani daga cikin 'yan majalisar da ke tsaye a wurin ya nushi Yesu, yace, ''Kana amsa wa babban firist haka.''
    23: Yesu ya amsa masa yace, ''Idan na fadi mugun abu to, ka bada shaida kan hakan. In kuwa dai dai na fada, to, dan me za ka nushe ni?''
    24: Sai Hanana ya aika daYesu a daure wurin Kayafa, babban firist.
    25: To Saminu Bitrus yana tsaye yana jin dumin. Mutanen kuwa suka ce masa, ''Anya kai ma ba cikin almajiransa ka ke ba?'' Sai yayi musu yace, ''A'a, ba na ciki.''
    26: Sai wani daga cikin bayin babban firist, wato dan'uwan wanda Bitrus ya fillewa kunne, yace, ''Ashe, ban gan ka tare da shi a lambun ba?
    27: Bitrus ya sake yin musu, nan da nan kuwa zakara yayi cara.
    28: Daga wurin Kayafa kuma suka kai Yesu fadar Gwamna. Da asuba ne kuwa, su kansu ba su shiga fadar Gwamnan ba, wai don kada su kazantu su kasa cin jibin Ketarewa.
    29: Sai bilatus fa ya fita zuwa wurinsu, yace, 'Wane zargi ku ke kawowa akan mutumin nan?'
    30: '''''Sai suka amsa suka ce, ''''idan da mutumin nan bai yi mugun abu ba, me zai sa mu yi kararsa a wurin ka'''''
    31: bilatus yace masu, ''Ku tafi da shi da kan ku mana, ku hukunta shi bisa ga shari'arku!'' Sai Yahudawa su kace masa, ''Ai, ba mu da ikon zartar da hukuncin kisa akan kowa.''
    32: Sun fadi Wannan ne don a cika maganar da Yesu yayi, wadda ta kwatanta irin mutuwar da zai yi.
    33: Sai bilatus ya sake shiga cikin fadar Gwamnan, ya kira Yesu ya ce masa, ''kai sarkin Yahudawa ne?''
    34: Yesu ya amsa, '' wannan fadarka ce, ko kuwa wadansu ne suka ce da ni haka a wurinka?''
    35: Bilatus ya amsa “Ni ba Bayahude bane, ko kuwa?'' Ai, jama'arka ne da manyan firistoci suka bashe ka gareni. ''Me ka yi?''
    36: Yesu ya amsa, ''Mulkina ba na duniya nan ba ne. Da mulkina na duniyan nan ne da barorina za su yi yaki kada a bashe ni ga Yahudawa. To, mulkina ba daga nan ya ke ba.''
    37: Sai Bilatus yace masa, ''Wato ashe, sarki ne kai?'' Yesu ya amsa, ''Yadda ka fada, ni sarki ne. Domin wannan dalili aka haife ni, domin kuma wannan dalili na zo cikin duniya, don in bada shaida game da gaskiya. Kowane mai kaunar gaskiya kuma yakan saurari muryata.''
    38: Bilatus yace masa, ''Menene gaskiya?'' Bayan da ya fadi haka, ya sake fitowa wurin Yahudawa, yace masu, ''Ni kam, ban sami mutumin nan da wani laifi ba.
    39: Amma dai kuna da wata al'ada, in Idin Ketarewa ya yi, na kan sakar maku mutum daya. To, kuna so in sakar maku sarkin Yahudawa?''
    40: Sai suka sake daukar kururuwa suna cewa, ''A; a, ba wannan mutum ba, sai dai Barabbas.'' Barabbas din nan kuwa dan fashi ne.
  19:
    1: Sai Bilatus yayi wa Yesu bulala.
    2: Sojojin kuwa suka saka rawanin kaya. Suka kuwa dora wa Yesu a kai suka sa mashi kaya irin na saurata.
    3: Suka zo wurin sa sukace, “Ranka ya dade, sarkin Yahudawa! sai suka nushe shi.
    4: Sai Bilatus ya sake fita waje yace masu, “Dubi, zan kawo maku mutumin domin ku sani ban same shi da wani laifi ba”,
    5: Yesu kuwa ya fito, da rawanin kaya da kaya irin na sarauta. Sai Bilatus yace “Ga mutumin nan”.
    6: Da manyan firistocin tare da yan majalisar suka ga Yesu, sai suka yi ta ihu suna cewa “A gicciye shi, A gicciye shi” Sai Bilatus yace masu, “ku dauke shi ku gicciye shi, ni kam ban same shi da wani laifi ba”.
    7: Sai Yahudawan sukace mashi, “Ai muna da shari'a, kuma bisa ga shari'ar ya cancanci mutuwa domin ya mai da kansa Dan Allah”.
    8: Da Bilatus ya ji wannan zance sai ya tsorata kwarai.
    9: Sai ya sake shiga fadar Gwamna, yace wa Yesu, “Daga ina ka fito?” amma Yesu bai amsa mashi ba.
    10: Sai Bilatus yace masa “Ba zaka yi mani magana ba? Baka san ina da iko in sake ka ba, kuma in gicciye ka?
    11: Yesu ya amsa masa, “Ai ba ka da iko a kaina sai dai in an baka daga sama, Saboda haka, wanda ya mika ni a gare ka shine mafi zunubi”.
    12: Da jin haka, sai Bilatus yayi kokari a sake shi, amma sai Yahudawa suka tada murya sukace, “In ka saki mutumin nan, kai ba abokin Kaisar bane, duk wanda ya maida kansa sarki, ya sabawa Kaisar”.
    13: Da Bilatus ya ji irin maganganunsu sai ya fito da Yesu waje ya kuma zauna akan kujeransa a inda ake kira “Dakalin shari'a,” a Yahudanci kuma, “Gabbata.”
    14: To a ran nan ana shirye shiryen idin ketarewa, da misalin sa'a ta shidda kenan, wato tsakar rana, Bilatus yace wa Yahudawan “Ga sarkin ku!”
    15: Su kuwa suka yi ihu, a tafi da shi, a tafi da shi, a gicciye shi, Bilatus yace masu “In gicciye sarkin ku? Sai manyan firistocin sukace “Ba mu da wani sarki sai Kaisar”.
    16: Sai Bilatus ya mika Yesu domin su gicciye shi.
    17: Sai suka tafi da Yesu, ya fito yana dauke da gicciyen zuwa wurin da ake kira “Wurin kwalluwa” da Yahudanci kuma “Golgota”.
    18: Suka gicciye Yesu a wurin, tare da wasu mutum biyu, daya a kowane gefe, Yesu kuwa na tsikiya.
    19: Bilatus kuwa ya rubuta wata alama a kan gicciyen, “YESU BANAZARE, SARKIN YAHUDAWA”.
    20: Yahudawa da yawa kuwa suka karanta wannan alama domin wurin da aka gicciye Yesu yana kusa da Birnin. Alamar kuwa an rubuta ta da Yahudanci, da Romanci, da Helenanci.
    21: Sai manyan firistocin yahudawa sukace wa Bilatus, kada ka rubuta sarkin Yahudawa, amma kace, 'wannan yace “Ni ne sarkin Yahudawa”'.
    22: Bilatus kuwa ya amsa, “Abinda na rubuta na rubuta kenan.”
    23: Bayan da sojojin suka gicciye Yesu, sai suka yayyaga rigarsa kashi hudu, kowane soja da nasa, kashin, sai kuma alkyabbar. Alkyabbar kuwa bata da dinki an saka tane daga sama har kasa.
    24: Sai sukace wa junansu, “Kada mu yaga alkyabbar, amma kuzo mu jefa kuri'a a kan ta mu gani ko wanene zai dauke ta, anyi haka ne domin a cika nassi cewa “Sun raba rigata a tsakaninsu, sun kuwa jefa kuri'a domin alkyabbata.
    25: Sojojin suka yi wadannan abubuwa. Uwar Yesu, da 'yar'uwarta, da Maryamu matar Kilofas, da kuma Maryamu Magadaliya. Wadannan mataye suna tsaye kusa da gicciyen Yesu.
    26: Da Yesu ya ga mahaifiyarsa da almajirin nan da yake kauna tsaye kusa da juna, yace, “Mace, dubi, dan ki!”
    27: Sai yace wa almajirin, “Dubi, mahaifiyarka!” Daga wannan sa'a almajirin ya dauke ta zuwa gidansa.
    28: Bayan wannan Yesu, saboda ya san yanzu komai ya kammala, domin a cika nassin, sai yace “Ina jin kishi.
    29: A gefensu kuma akwai gora cike da ruwan inabi mai tsami, sai suka tsoma soso a cikin ruwan inabin mai tsami suka daura a wata sanda sai suka mika masa a baki.
    30: Da Yesu ya tsotsi ruwan tsamin, sai yace “An gama” Sai ya sunkuyar da kansa ya kuwa saki ruhunsa.
    31: Sai Yahudawan, domin ranar shirye shirye ne, domin kada a bar jikunansu akan gicciye har ranar asabacin (domin asabacin rana ce mai muhimmanci), suka roki Bilatus ya kakkarye kafafunsu kuma ya saukar da su.
    32: Sai sojojin suka zo suka karya kafafun mutum na farko da kuma mutum na biyun wadanda aka gicciye tare da Yesu.
    33: Da suka iso kan Yesu sai suka tarar ya riga ya mutu, sai basu kuwa karya kafafunsa ba.
    34: Duk da haka daya daga cikin sojojin ya soki kuibin shi da mashi, nan da nan sai jini da ruwa suka fito.
    35: Wanda ya ga wannan, shi ya zama shaida, shaidarsa kuwa gaskiya ce. Ya sani cewa abinda ya fada gaskiya ne saboda ku ma ku gaskata.
    36: Wadannan sun faru ne domin a cika nassi, “Babu ko daya daga cikin kasusuwansa da za'a karya”.
    37: Kuma wani nassin yace, “Zasu dube shi wanda suka soka.”
    38: Bayan wadannan abubuwa, Yusufu mutumin Arimatiya, wanda yake almajirin Yesu ne (amma a boye saboda tsoron Yahudawa) ya roki Bilatus izini domin ya dauke jikin Yesu. Bilatus kuwa ya bashi izini, sai Yusufu yazo ya dauki jikin.
    39: Nikodimu ma ya zo, wanda da farko ya zo wurin Yesu da daddare, ya kawo hadin man kamshi na mur da al'ul wajen nauyin awo dari.
    40: Sai suka dauki jikin Yesu suka sa shi a likkafanin lillin tare da kayan kamshin nan, domin jana'iza bisa ga al'adar Yahudawa.
    41: To a wurin da aka gicciye shi kuwa akwai wani lambu, a cikin lambun kuma akwai sabon kabari wanda ba'a taba sa kowa ba.
    42: Da yake ranar shirye shirye ce ta Yahudawa, kabarin kuwa na kusa, sai suka sa Yesu a ciki.
  20:
    1: To da sassafe ranar farko ta mako, da sauran duhu, Maryamu Magadaliya ta zo kabarin, ta tarar an kawar da dutsen daga kabarin.
    2: Sai ta ruga da gudu zuwa wurin Saminu Bitrus tare da almajirin nan da Yesu ke kauna, tace masu, “Sun dauke Ubangiji daga kabarin, bamu kuwa san inda aka sa shi ba.”
    3: Sai Bitrus tare da almajirin nan suka fita, kuma suka tafi kabarin,
    4: dukansu suka ruga da gudu tare, amma daya almajirin ya riga Bitrus isowa kabarin,
    5: Sai ya sunkuya ya leka ciki, ya ga likkafanin lillin a wurin, amma fa bai shiga ciki ba.
    6: Sai Saminu Bitrus ya iso daga bayansa sai ya shiga kabarin, ya tarar da likkafanin lillin a ajiye.
    7: sai fallen kuma da yake kansa. Ba'a ajiye tare da likkafanin ba amma aka linkeshi aka ajiye shi daban.
    8: Sai almajirin nan da ya riga isa kabarin shi ma ya shiga ya gani, sai ya ba da gaskiya.
    9: Har ya zuwa wannan lokacin basu san nassin daya ce zai tashi daga matattu ba.
    10: Sai almajiran suka sake komawa gida kuma.
    11: Amma Maryamu tana tsaye a bakin kabarin tana kuka. Yayin da take kuka, sai ta sunkuya ta leka cikin kabarin.
    12: Sai ta ga mala'iku guda biyu cikin fararen kaya zaune, daya ta wurin kai daya kuma ta wurin kafafu inda aka kwantar da Yesu.
    13: Sukace mata, “Uwargida don me kike kuka? Sai tace masu, “Domin sun dauke Ubangijina, ban kuwa san inda suka ajiye shi ba.
    14: Bayan ta fadi haka, ta juya sai ta ga Yesu tsaye a wurin. Amma bata san cewa Yesu bane,
    15: Yesu yace mata, “Uwargida, me yasa kike kuka? Wa kuma kike nema? Domin tana zaton shine mai kula da lambun, sai tace masa, “Maigida in kaine ka dauke shi, gaya mani inda ka sa shi, ni kuwa in dauke shi.”
    16: Yesu yace mata, “Maryamu”. Sai ta juya, tace masa da Armaniyanci “Rabboni!” wato mallam.
    17: Yesu yace mata, kada ki taba ni, domin har yanzu ban hau wurin Uba ba tukuna, amma kije wurin 'yan'uwana kice masu, zan je wurin Ubana da Ubanku, Allahna da kuma Allahnku”.
    18: Maryamu Magadaliya ta je tace wa almajiran, “Na ga Ubangiji” Ta kuma ce ya fada mata wadannan abubuwa.
    19: Da yamma a wannan rana, a rana ta farko ta mako, almajiran suna kulle a daki saboda tsoron Yahudawa, Yesu yazo ya tsaya a tsakaninsu, yace “Salama Agareku”.
    20: Bayan ya fadi haka, sai ya nuna masu hannuwansa da kuibinsa. Da almajiran suka ga Ubangiji, sai suka yi farin ciki.
    21: Yesu ya sake ce masu, “salama agareku. “Kamar yadda Uba ya aiko ni, haka Ni ma na aike ku”.
    22: Da Yesu ya fadi haka, sai ya hura masu lumfashinsa, yace masu, “Ku karbi Ruhu Mai Tsarki.
    23: Duk wanda kuka gafarta wa zunubai, an gafarta masa; kowa kuka rike zunubansa, an rikesu.”
    24: Toma, daya daga cikin sha biyun, wanda ake kira Dan Tagwai, baya tare dasu lokacin da Yesu ya bayyana.
    25: Sauran almajiran sukace masa “Mun ga Ubangiji”. Sai yace masu, “In ban ga gurbin kusoshi a hannuwansa ba, in sa yatsana a gurbin kusoshin ba, in kuma sa hannuna cikin kuibinsa ba, ba zan bada gaskiya ba.
    26: Bayan kwana takwas har wa yau almajiran na cikin gida, Toma ma na tare dasu, kofofin suna kulle, sai ga Yesu a tsakaninsu yace, “Salama agareku”.
    27: Sa'an nan yace wa Toma, “Iso nan da yatsanka, dubi hannuwana. Miko hannunka kuma kasa a kuibina, kada ka zama marar bada gaskiya, sai dai, mai bada gaskiya”.
    28: Toma ya amsa yace “Ya Ubangijina da Allahna!”
    29: Yesu yace masa, “Wato saboda ka gan ni, ka bada gaskiya? Albarka ta tabbata ga wadanda basu gani ba, amma kuwa sun bada gaskiya.
    30: Yesu yayi wadansu alamu da yawa dabam dabam a gaban almajiransa, wadanda ba'a rubuta a littafin nan ba.
    31: Amma an rubuta wadannan ne, domin ku bada gaskiya Yesu shine Almasihu, Dan Allah, ta wurin gaskatawa kuma ku sami rai cikin sunansa.
  21:
    1: 'Bayan wadannan abubuwa, Yesu ya sake bayyana kansa ga almajiran a bakin tekun Tibariya. Ga yadda ya bayyana kansa:'
    2: Saminu Bitrus na tare da Toma wanda ake kira Dan Tagwai, da Natana'ilu daga Kana ta kasar Galili, da 'ya'yan nan na Zabadi, da kuma wadansu almajiran Yesu biyu.
    3: Saminu Bitrus yace masu, “Zani su.” sukace masa “Mu ma za mu je tare da kai.” Sai suka fita suka shiga jirgi, amma a daren nan basu kama komai ba.
    4: To, gari na wayewa, sai ga Yesu tsaye a bakin gaci, amma almajiran basu gane cewa Yesu bane.
    5: Sai Yesu yace masu, “Samari, kuna da wani abinda za a ci?” Suka amsa masa sukace “A'a”.
    6: Yace masu, “Ku jefa taru dama da jirgin zaku samu wasu.” Suka jefa tarunsu har suka kasa jawo shi don yawan kifin.
    7: Sai almajirin nan da Yesu yake kauna yace wa Bitrus, “Ubangiji ne fa!” Da Saminu Bitrus yaji, Ashe, Ubangiji ne, yayi damara da taguwarsa, (don a tube yake), ya fada a tekun.
    8: Sauran almajiran kuwa suka zo a cikin karamin jirgi, (domin basu da nisa da kasa, kamar kamu dari biyu zuwa sama), janye da tarun cike da kifi.
    9: Da isowarsu gaci, sai suka ga garwashin wuta a wurin da kifi akai, da kuma gurasa.
    10: Yesu ya ce masu “Ku kawo wandansu daga cikin kifin da kuka kama yanzu”.
    11: Sai Saminu Bitrus ya hau, ya jawo tarun gaci, cike da manyan kifaye dari da hamsin da uku. Amma duk da yawansu, tarun bai tsage ba.
    12: Yesu yace masu, “Ku zo ku karya kumallo”. Daga cikin almajiran kuwa babu wanda yayi karfin halin tambayarsa “Ko shi wanene?” Domin sunsani Ubangiji ne.
    13: Yesu zo ya dauki gurasar ya ba su, haka kuma kifin.
    14: Wannan shine karo na uku da Yesu ya bayyana ga almajiransa bayan tashinsa daga matattu.
    15: Da suka karya kumallon, Yesu yace wa Saminu Bitrus, “Bitrus dan Yahaya, kana kaunata fiye da wadannan?” Bitrus yace masa “I ya Ubangiji, ka sani ina kaunarka” Yesu yace masa “Ka ciyar da 'ya'yan tumakina”.
    16: Ya sake fada masa karo na biyu, “Saminu Dan Yahaya, kana kaunata?” Bitrus Yace masa “I ya Ubangiji, ka sani ina kaunarka”. Yesu yace masa, “Ka lura da Tumakina”.
    17: Ya sake fada masa, karo na uku, “Bitrus Dan Yahaya, kana kaunata? Sai Bitrus bai ji dadi ba domin Yesu ya fada masa karo na uku, “Kana kaunata” Yace masa, “Ubangiji ka san komai duka, ka sani ina kaunarka.” Yesu yace masa “Ka ciyar da tumaki na.
    18: Hakika, hakika, Ina gaya maka, lokacin da kake kuruciyarka, kakan yi wa kanka damara, ka tafi inda ka ga dama. amma in ka tsufa, zaka mike hannuwanka wani yayi maka damara, ya kai ka inda baka nufa ba.”
    19: To Yesu ya fadi haka ne domin ya nuna irin mutuwar da Bitrus zai yi ga daukakar Allah. Bayan ya fadi haka, sai yace wa Bitrus, ka biyo ni.
    20: Bitrus ya juya sai ya ga almajirin da Yesu yake kauna yana biye dasu; wanda ya jingina a kirgin Yesu lokacin cin jibin nan da yace “Ya Ubangiji, wanene zai bashe ka?”
    21: Da Bitrus ya gan shi, yace wa Yesu “Ya Ubangiji, Me mutumin nan zai yi?”
    22: Yesu yace masa, “Idan ina so ya zauna har in dawo ina ruwanka? Ka biyo ni.”
    23: Wannan zance ya yadu cikin 'yan'uwa cewa, wannan almajirin ba zai mutu ba. Alhali Yesu bai cewa Bitrus, wannan almajirin ba zai mutu ba, Amma “Idan ina so ya zauna har in dawo ina ruwanka?”
    24: Wannan shine almajirin da yake shaida wadannan abubuwa, wanda ya rubuta su, kuma mun tabbata shaidarsa gaskiya ne.
    25: Akwai kuma sauran abubuwa da yawa wanda Yesu yayi. Idan da an rubuta kowannensu daya bayan daya, ina gaya maku, ko duniya bazata iya daukar litattafan da za a rubuta ba.
44:
  1:
    1: Littafin da na rubuta da farko, Tiyofilos, ya fadi abubuwan da Yesu ya fara yi ya kuma koyar,
    2: har zuwa ranar da aka karbe shi zuwa sama. Wannan kuwa bayan da ya ba da umarni ga zababbun manzanninsa ta wurin Ruhu Mai Tsarki.
    3: Bayan ya sha wahala, ya bayyana kan sa da rai a garesu, da alamu da dama masu gamsarwa. Kwana arba'in ya baiyana kansa a garesu yana yi masu magana game da mulkin Allah.
    4: Yayin da yana zaune tare da su ya basu umarni cewa kada su bar Urushalima, amma su jira alkawarin Uban, wanda ya ce, ''Kun ji daga gare ni,
    5: cewa Yahaya babu shakka ya yi baftisma da ruwa, amma ku za a yi maku baftisma da Ruhu Mai Tsarki nan da kwanaki kadan.''
    6: Sa'adda suna tare suka tambaye shi, ''Ubangiji, a wannan lokaci ne za ka maido da mulki ga Isra'ila?”
    7: Ya ce masu, ''Ba naku bane ku san lokaci ko sa'a wanda Uba ya shirya ta wurin ikonsa.
    8: Amma za ku karbi iko, idan Ruhu Mai Tsarki ya zo bisanku, sa'annan za ku zama shaidu na cikin Urushalima da kuma cikin dukan Yahudiya da Samariya, har ya zuwa karshen duniya.”
    9: Lokacin da Ubangiji Yesu ya fadi wadannan abubuwa, yayin da suna kallon sama, sai aka dauke shi zuwa sama, kuma girgije ya boye shi daga idanunsu.
    10: Da suka dinga kallon sama yayin da ya tafi, nan da nan, mazaje biyu suka tsaya a gabansu cikin fararen tufafi.
    11: Suka ce, ''Ku mazajen Galili me yasa ku ke tsaye a nan kuna kallon sama? Wannan Yesu wanda ya hau zuwa sama zai dawo kamar yadda kuka gan shi yana tafiya zuwa sama.''
    12: Da suka dawo Urushalima daga dutsen Zaitun, wanda ke kusa da Urushalima, tafiyar Asabaci daya ne.
    13: Da suka iso, sai suka haye zuwa cikin bene inda suke da zama. Sune su Bitrus, Yahaya, Yakubu, Andarawus, Filibus, Toma, Bartalamawus, Matiyu, Yakubu dan Alfa, Siman mai tsattsauran ra'ayi, kuma da Yahuza dan Yakubu.
    14: Dukansu kuwa suka hada kai gaba daya, yayin da suka ci gaba da naciya cikin addu'a. Tare da su kuma akwai mata, Maryamu mahaifiyar Yesu, da kuma 'yan'uwansa.
    15: A cikin wadannan kwanaki Bitrus ya tashi tsaye a tsakiyar 'yan'uwa, kimanin mutane dari da ashirin, ya ce,
    16: ''''' ''Yan''uwa, akwai bukatar Nassi ya cika, wanda Ruhu Mai Tsarki ya fada a baya ta bakin Dauda game da Yahuza, wanda ya jagoranci wadanda suka kama Yesu'
    17: Domin yana daya daga cikinmu kuma ya karbi rabonsa na ladan wannan hidima,”
    18: (Wannan mutum fa ya sai wa kansa fili da cinikin da ya yi na muguntarsa, kuma a nan ya fado da ka, cikinsa ya fashe, hanjinsa suka zubo waje.
    19: Duka mazaunan Urushalima suka ji wannan, saboda haka suka kira wannan fili da harshensu “Akeldama'' wato, “Filin Jini.”)
    20: “Domin an rubuta a littafin Zabura, 'Bari filinsa ya zama kufai, kada a bar kowa ya zauna wurin,'kuma, 'Bari wani ya dauki matsayinsa na shugabanci.'
    21: Saboda haka ya zama dole, daya daga cikin wadanda suke tare da mu tun lokacin da Ubangiji Yesu yana shiga da fita, a tsakaninmu,
    22: farawa daga baftismar yahaya har zuwa ranar da aka dauke shi daga wurinmu zuwa sama, ya zama daya daga cikin mu wurin shaidar tashinsa.”
    23: Suka gabatar da mutum biyu, Yusufu wanda ake kira Barsabbas, wanda kuma aka yiwa suna Justus, da kuma Matayas.
    24: Su ka yi addu'a suka ce, ''Ubangiji, kai ka san zuciyar dukan mutane, ka bayyana mana wanda ka zaba cikin su biyun nan
    25: Domin ya dauki gurbin da kuma manzancin daga inda Yahuza ya kauce zuwa nashi waje''
    26: suka jefa kuri'a a kansu; zabe ya fada kan Matayas kuma suka lissafta shi tare da manzanni sha dayan.
  2:
    1: Da ranar Fentikos ta zo, dukansu suna tare wuri daya.
    2: Nan da nan sai ga wata kara daga sama kamar ta babbar iska, kuma ta sauko ta cika duka gidan inda suke zaune.
    3: Sai ga wasu harsuna kamar na wuta sun bayyana a garesu aka rarraba su, kuma suka zauna bisa kowannensu.
    4: Dukansu suka cika da Ruhu Mai Tsarki suka fara magana da wadansu harsuna, yadda Ruhu ya ba su iko su yi magana.
    5: A lokacin akwai Yahudawa dake zaune a Urushalima, mutanen Allah, daga kowace kasa karkashin sama.
    6: Da suka ji wannan kara jama'a duk suka taru suka rude saboda kowannensu ya ji suna magana da harshensa.
    7: Suka yi mamaki matuka; suka ce, ''Lallai, wadannan duka ba Galiliyawa ba ne?
    8: Yaya mu ke jinsu duka, kowannensu na magana a cikin harshen da aka haife mu?
    9: Fisiyawa da Mediyawa da Elimawa, da Yahudawa da Kafadokiya, cikin Fontus da Asiya,
    10: cikin Firgia da Bamfiliya, cikin Masar da yankunan Libiya ta wajen Sur, da baki daga Roma,
    11: Yahudawa da tubabbun cikin Yahudanci, Kiretawa da Larabawa, duk munji su suna fadi a harshenmu game da manyan ayyukan Allah.''
    12: Dukansu suka yi mamaki suka rikice; suka ce da junansu, ''Menene ma'anar wannan?''
    13: Amma wasu suka yi ba'a suka ce, ''Sun bugu ne da sabon ruwan inabi.''
    14: Amma Bitrus ya tashi tare da sha dayan, ya daga murya ya ce da su, ''Mutanen Yahuda da dukanku dake zaune a Urushalima, bari ku san wannan; ku saurari maganata.
    15: Domin wadannan mutanen ba buguwa suka yi ba yadda kuke zato, domin yanzu karfe tara ne na safe kawai.
    16: Amma wannan shine abinda aka fada ta wurin annabi Yowel.
    17: Allah ya ce, 'Haka zai kasance a kwanakin karshe, zan zubo Ruhuna a kan dukan mutane, 'ya'yanku maza da mata za su yi anabci, kuma samarinku za su ga wahayoyi, kuma tsofaffinku za su yi mafarkai.
    18: Haka kuma a bisa bayi na maza da mata, a kwanakin nan zan zubo da Ruhuna, kuma za su yi anabci.
    19: Zan nuna al'ajibai a sararin sama da kuma alamu a bisa duniya, jini da wuta, da girgije.
    20: Rana zata juya ta koma duhu kuma wata ya koma jini, kafin Babbar ranan nan ta Ubangiji ta zo.
    21: Zai kuma zama dukan wanda ya kira ga sunan Ubangiji zai sami ceto.
    22: Mutanen Isra'ila, ku saurari wadannan magana. Yesu Banazare, mutumin da Allah ya tabbatar da shi gareku ta wurin manyan ayyuka da ban mamaki da alamu da Allah ya yi ta wurinsa a tsakiyarku, kamar yadda ku da kanku kuka sani.
    23: Saboda tabbataccen shiri da riga sani na Allah, aka bayar dashi, ku kuma, ta hannun mutane 'yan tawaye, kuka gicciye shi kuma kuka kashe shi.
    24: Wanda Allah ya tayar, bayan ya cire zafin mutuwa daga gareshi, saboda ba zai yiwu ba ta rike shi.
    25: Gama, game da shi, 'Ina ganin Ubangiji a gabana ko yaushe, domin yana gefen hannun damana saboda kada in firgita.
    26: Saboda haka zuciyata na farin ciki harshena yana yin murna. Kuma, jikina zai zauna gabagadi.
    27: Gama ba za ka watsar da raina a lahira ba, ba kuwa za ka bar Mai Tsarkinka ya ga ruba ba.
    28: Ka bayyana mani hanyar rai; da fuskarka zaka cika ni da farin ciki.
    29: '''Yan''uwa, zan yi magana da ku gabagadi game da baba Dauda: ya mutu kuma aka bizne shi, kuma kabarinsa na nan tare da mu har yau.'
    30: Domin haka, don shi annabi ne kuma ya san Allah ya yi masa alkawari da rantsuwa cewa daga cikin zuriyarsa zai sanya wani bisa kursiyinsa.
    31: Ya hango wannan al'amari kuma ya yi magana game da tashin Almasihu, 'Ba ayi watsi da shi ba a lahira, kuma jikinsa bai ga rubewa ba.'
    32: Wannan Yesun - Allah ya tashe shi, wanda dukanmu shaidu ne.
    33: Saboda haka yadda aka tashe shi zuwa hannun dama na Allah kuma ya karbi alkawarin Ruhu Mai Tsarki daga wurin Uba, shine ya zubo mana wannan da kuke gani kuma kuke ji.
    34: Dauda bai hau zuwa sama ba, amma ya ce, ''Ubangiji ya ce wa Ubangijina, “Zauna hannun dama na,
    35: har sai na maida makiyanka abin takawar sawunka.'''
    36: Saboda haka, bari gidan Isra'ila su sani tabbas wannan Yesun wanda kuka gicciye, Allah ya maishe shi Ubangiji da kuma Almasihu.
    37: Da suka ji haka sai suka soku a zukatansu, suka cewa Bitrus da sauran manzanni, '''Yan'uwa me za mu yi?''
    38: Sai Bitrus ya ce masu, ''Ku tuba ayi wa kowannenku baftisma, cikin sunan Yesu Almasihu domin gafarar zunubanku, kuma za ku karbi baiwar Ruhu Mai Tsarki.
    39: Domin alkawarin a gareku ne da 'ya'yanku da duk wadanda ke nesa, dukan iyakar mutanen da Ubangiji Allahnmu zai kira.''
    40: Da maganganu da yawa ya ba da shaida kuma ya karfafa su; ya ce, ''Ku ceci kan ku daga wannan muguwar tsara.''
    41: Sai suka karbi maganar sa kuma aka yi ma su baftisma, a wannan rana kuma aka sami karin rayuka wajen dubu uku.
    42: Su ka cigaba cikin koyarwar manzanni da zumunta, cikin kakkaryawar gurasa da kuma cikin addu'o'i.
    43: Tsoro ya sauko bisa kowane rai, kuma aka yi abubuwan ban mamaki da alamu da yawa ta wurin manzannin.
    44: Duka wadanda suka ba da gaskiya suna tare kuma komai nasu na kowanensu ne,
    45: kuma suka saida kadarorinsu da mallakarsu kuma suka rarrabawa kowa, bisa ga irin bukatar da kowannensu yake da ita.
    46: A kowace rana suka cigaba tare da nufi daya a cikin haikali, suna kakkarya gurasa a gidaje, kuma suna raba abinci tsakaninsu cikin farin ciki da tawali'u a zuciya;
    47: Suna yabon Allah kuma suna da tagomashi a gaban dukan mutane. Ubangiji kuma kullum yana kara masu wadanda suke samun ceto.
  3:
    1: Sa'adda Bitrus da Yahaya suna hanya zuwa haikali a lokacin addu'ar karfe uku.
    2: Wani mutum, gurgu ne tun daga haihuwa, ana daukar sa kulluyomi zuwa kofar haikali da ake kira Kyakkyawa, domin bara gun mutanen da ke shiga haikalin.
    3: Da ya ga Bitrus da Yahaya suna shiga haikalin, sai ya roke su sadaka.
    4: Bitrus da Yahaya kuwa suka zuba masa ido, Bitrus ya ce, ''Ka dube mu.''
    5: Gurgun nan kuwa ya dube su, yana tsammanin zai sami wani abu a wurin su.
    6: Amma Bitrus ya ce, “Azurfa da Zinariya ba ni da su, amma abin da nake da shi, zan baka. A cikin sunan Yesu Almasihu Banazare, Yi tafiya''
    7: Bitrus ya kama hannun damarsa, ya daga shi; nan da nan kafafunsa da kashin idon sawayensa suka samu karfi.
    8: Da gurgun ya yunkura, ya mike tsaye sai ya fara takawa; ya shiga haikali tare da Bitrus da Yahaya, yana takawa, yana tsalle, yana kuma girmama Allah.
    9: Dukan mutane suka gan shi yana tafiya yana kuma yabon Allah.
    10: Sun lura cewa, shine mutumin da ke zama yana bara a Kyakyawar kofar haikali; sai suka cika da mamaki domin abin da ya faru.
    11: Yayin da yake rike da Bitrus da Yahaya, dukan jama'a suka matso wurinsu, a gefen dakalin Sulaimanu, suna ta mamaki kwarai.
    12: Da Bitrus ya ga haka ya amsa wa jama'ar, “Ya ku mutanen Isra'ila, don me ku ke mamaki?” Don me ku ka zura mana ido, kamar mu ne muka sa shi ya yi tafiya da ikon kanmu ko adalcin mu?
    13: Allah na Ibrahim, da Ishaku, da Yakubu, Allah na iyayenmu ya girmama bawansa Yesu. Shi kuka ki kun kuma bashe shi a gaban Bilatus da ya so ya sake shi.
    14: Kuka ki Mai Tsarkin nan, Mai Adalcin, maimakon haka kuka ce a sakkar maku mai kisan kai.
    15: Kun kashe mai ba da rai, wanda Allah ya tayar daga matattu, mu kuwa shaidu ne ga wannan al'amari.
    16: Yanzu, ta bangaskiya ga sunansa - wannan mutum da kuke gani kuma kun san shi - ta wurin wannan sunan ne ya sami karfi. Bangaskiya cikin Yesu ta ba shi cikakkiyar lafiya, a gabanku duka.
    17: Ya ku 'yan'uwa, na san kun yi haka ne cikin rashin sani, yadda shugabaninku suka yi.
    18: Amma duk abubuwan da Allah ya fada ta bakin dukan anabawansa, cewa Almasihunsa zai sha wahala, yanzu ya cika.
    19: Saboda haka, Ku tuba, ku juyo, domin a shafe zunubanku, domin lokacin sabuntuwa daga wurin Ubangiji ya zo;
    20: domin a aiko maku da Almasihu wanda aka kaddara wato, Yesu.
    21: Shine wanda dole sama ta karbe shi har zuwa lokacin komo da dukan abubuwa, game da abubuwan da Allah ya fada tun da ta bakin annabawansa tsarkaka.
    22: Musa hakika ya ce, 'Ubangiji Allah zai tayar maku da wani annabi kamar ni daga cikin, 'yan'uwanku. Za ku saurari dukan abin da zai fada maku.
    23: Zai kasance kowanne mutum da bai saurari annabin nan ba za a kau da shi gabadaya daga cikin mutanensa.'
    24: I, dukan annabawa tun daga Sama'ila da wadanda suka zo bayansa, sun yi magana sun ambaci wadannan kwanaki.
    25: Kune 'ya'yan annabawa da na alkawari wanda Allah ya yi da kakanninku, yadda ya ce wa Ibrahim, 'Daga zuriyarka dukan al'uman duniya za su sami albarka.'
    26: Bayan da Allah ya ta da bawansa, a gareku ne ya fara aiko shi, domin ya albarkace ku tawurin juyadda kowannenku daga muguntarsa.”
  4:
    1: Yayin da Bitrus da Yahaya suna kan magana da mutanen, sai firistoci da shugaban masu tsaron Haikali da kuma Sadukiyawa suka afko masu.
    2: Sun damu sosai domin Bitrus da Yahaya suna koyar da mutane game da Yesu kuma suna shelar tashinsa daga matattu.
    3: Suka kama su suka jefa kurkuku sai washegari, domin yamma ta riga ta yi.
    4: Amma mutane da yawa da suka ji sakon suka ba da gaskiya; kimanin mazaje dubu biyar ne kuwa suka ba da gaskiya.
    5: Washegari, da shugabaninsu, da dattawansu, da Marubuta suka taru a Urushalima.
    6: Anas babban firist, yana nan, da Kayafa, da Yahaya da Iskandari, da dukan dangin babban firist
    7: Da suka kawo Bitrus da Yahaya a tsakiyarsu sai suka tambaye su, “Da wanne iko, ko cikin wanne suna k ka yi haka?”
    8: Sai Bitrus, cike da Ruhu Mai Tsarki, ya ce, “Ku shugabanni da dattawan jama'a,
    9: idan mu yau ana tuhumarmu saboda aikin kirki da aka yi ga wannan mara lafiya - ta yaya wannan mutum ya sami lafiya?
    10: Bari ku da dukan mutanen Isra'ila, ku san wannan, cikin sunan Yesu Almasihu Banazare, wanda kuka giciye, wanda Allah ya tayar daga matattu ta dalilinsa ne wannan mutumin yake tsaye a gaban ku lafiyayye.
    11: Yesu Almasihu ne dutsen da ku magina kuka ki, amma an mai da shi kan gini.
    12: Babu ceto daga kowanne mutum, domin babu wani suna da aka bayar karkashin sama, a cikin mutane wanda ta wurinsa za a iya samu ceto.''
    13: Sa'adda, suka ga karfin halin Bitrus da Yahaya, suka gane mutane ne talakawa marasa ilimi, sai suka yi mamaki, suka kuma lura suka gane Bitrus da Yahaya sun kasance tare da Yesu.
    14: Da yake suna ganin mutumin nan da aka warkar tare da su, sai suka rasa abin yi.
    15: Amma bayan sun fitar da manzannin daga majalisa sai suka tattauna a tsakaninsu.
    16: Suka ce, “Yaya za mu yi da wadannan mutane? Babu shakka aikin al'ajibi ya faru ta wurinsu, kuma sananne ne ga dukan mazauna Urushalima, kuma ba mu da iko mu musanci haka.
    17: Amma saboda kada ya cigaba da yaduwa cikin mutane, bari mu yi masu kashedi kada su kara magana da kowa cikin wannan suna.''
    18: Suka kira Bitrus da Yahaya suka dokace su kada su kara magana ko kuma koyarwa ko kadan a cikin sunan Yesu.
    19: Amma Bitrus da Yahaya suka amsa suka ce, ''Ko ya yi daidai a gaban Allah mu yi maku biyayya fiye da shi, ku hukunta.
    20: Baza mu iya daina magana game da abubuwan da muka ji kuma muka gani ba.''
    21: Bayan sun sake yi wa Bitrus da yahaya kashedi, sai suka sake su, su tafi. Domin ba su iya samu wata hujja da za su hore su a kai ba, domin dukan mutane suna yabon Allah saboda abin da ya faru.
    22: Mutumin da ya sami wannan al'ajibi na warkarwa yana sama da shekara arba'in.
    23: Bayan an sake su, Bitrus da Yahaya suka zo cikin mutanensu suka ba da rahoton duk abin da manyan firistoci da dattawa suka fada masu.
    24: Da suka ji haka, suka daga muryarsu tare ga Allah suka ce, ''Ubangiji, kai da ka yi sama da duniya da teku da duk abin da ke cikinsu,
    25: kai wanda ta wurin Ruhu Mai Tsarki ta bakin ubanmu Dauda bawanka, ya ce, 'Me ya sa al'ummai suka tunzura, kuma mutane suke tunanin abubuwan banza?
    26: Sarakunan duniya sun hada kansu tare, kuma shugabanninsu sun taru don su yi gaba da Ubangiji, da kuma Almasihunsa.'
    27: Hakika, Hiridus da Buntus Bilatus, tare da al'ummai da mutanen Isra'ila, sun taru a wannan birni domin su yi jayayya da bawanka mai tsarki Yesu, shafaffe.
    28: Sun taru domin su aiwatar da dukan abin da hannunka da nufinka ya shirya zai faru.
    29: Yanzu, Ya Ubangiji ka dubi kashedin su, ka ba bayin ka ikon furta maganar ka gabagadi.
    30: Sa'adda ka mika hannunka domin warkarwa, alamu da al'ajibai su faru ta wurin sunan bawanka mai tsarki Yesu.”
    31: Bayan sun gama addu'a, wurin da suka taru ya girgiza, suka cika da Ruhu Mai Tsarki, suka furta maganar Allah gabagadi.
    32: Babban taron da suka ba da gaskiya kansu hade yake; kuma ba wanda ya ce da abinda ya mallaka nasa ne; maimakon haka, komai na su daya ne.
    33: Da iko mai karfi manzannin suka yi shelar shaidarsu game da tashin Yesu Ubangiji daga matattu, babban alheri kuma na bisansu.
    34: Babu wani a cikinsu wanda ya rasa komai, domin masu filaye da gidaje suka sayar suka kawo kudin abin da suka sayar
    35: sai suka kawo kudin gaban manzanni. Aka rarraba wa kowanne mutum bisa ga bukatarsa.
    36: Yusufu, Balawi, mutumin tsibirin Kubrus, wanda manzannisu ka yi wa lakani da suna Barnaba. (wato, mai karfafa zuciya).
    37: Yana da fili sai ya sayar da shi ya kawo kudin gaban manzanni.
  5:
    1: Sai wani mai suna Hananiya da matarsa Safiratu, suka sayar da filinsu,
    2: Hananiya kuwa ya boye wasu daga cikin kudin filin, (kuma da sanin matarsa), sa'annan suka kawo ragowar kudin a gaban manzannin.
    3: Amma Bitrus ya ce, ''Hananiya don me shaidan ya cika zuciyarka, har ka yi wa Ruhu Mai Tsarki karya? Har ka boye wasu daga kudin filin?
    4: Sa'adda ba ka sayar da filin ba, ba mallakarka bane? Bayan da ka sayar ma, ba naka bane? Don me kayi irin wannan tunanin a zuciyarka? To ba mutane ka yi wa karya ba, Allah ka yi wa.”
    5: Nan take da jin haka, Hananiya ya fadi ya ja numfashinsa na karshe. Dukan mutanen da suka ji labarin kuwa tsoro mai girma ya afko masu
    6: Matasa suka zo suka nannade gawarsa, suka fitar da shi waje suka binne shi.
    7: Bayan wajen sa'a uku, sai matarsa ta iso, ba tare da sanin abin da ya faru ba.
    8: Sai Bitrus ya ce mata, ''ki gaya mini ko nawa kuka sayar da filin?'' Sai ta amsa, ''ta ce kaza ne.”
    9: Sa'annan Bitrus ya ce mata, ''Don me kuka shirya wannan makidar tare da mijinki don ku gwada Ruhun Ubangiji? Kiji tafiyar wadanda suka bizne mijinki a bakin kofa, kuma za su dauke ki yanzu.''
    10: Nan take sai ta fadi a gabansa, ta ja numfashinta na karshe, matasan kuwa suka zo suka same ta ta mutu; sai suka dauki gawarta suka kai waje suka kuma bizne ta kusa da mijinta.
    11: Tsoro mai girma kuwa ya afko wa iklisiyar gaba daya da dakan wadanda suka ji wadan nan al'amura.
    12: Ayyukan alamu da ban mamaki masu yawa kuwa sun faru ga mutane, ta hannun manzannin. Dukansu kuma suna nan tare a dakalin Sulaimanu,
    13: Sai dai babu mai karfin halin ya hada kai tare dasu; amma suna da kwarjini sosai a gaban jama'a.
    14: Har wa yau aka rika samun karin masu ba da gaskiya, dinbin jama'a, maza da mata,
    15: har sukan dauki marasa lafiya su kai su bakin titi, suna kwantar da su a bisa gadaje da shinfidu, domin idan Bitrus ya zo wucewa ko da inuwarsa ma ta taba wasunsu.
    16: Mutane dayawa kuwa sukan zo daga garuruwan da ke kewaye da Urushalima, suna kuma kawo masu rashin lafiya, da wadanda aljannu ke damunsu, aka kuma warkar da su duka.
    17: Amma babban firist ya taso tare da duk wadanda ke tare da shi (wato 'yan darikar Sadukiyawa); suka cika da kishi matuka
    18: suka kama manzannin suka kuma jefasu a kurkuku.
    19: A cikin dare sai mala'ikan Ubangiji ya bude kofofin kurkukun ya kuma fito da su waje, ya ce,
    20: “Kuje ku tsaya a gaban haikali ku kuma gaya wa mutane maganar wannan rai.”
    21: Sa'adda suka ji haka, sai suka tafi haikalin da wayewar gari suka yi koyarwa. Amma babban firist da jama'arsa suka zo suka kuma kira taro da kuma dukan yan majalisa, da dattawan jama'ar Isra'ilawa suka fito suka kuma ba da umarni, a fito masu da manzannin.
    22: Amma ma'aikatan da suka je kurkukun basu sami kowa, a kurkukunba, sai suka dawo suka ba da rahoto,
    23: Su ka ce kurkukun a rufe gam da masu gadi suna nan a tsaye a bakin kofar amma da muka shiga, bamu sami kowa a ciki ba.
    24: Yanzu sa'adda shugaban haikalin da manyan firistoci suka ji wadannan kalamai, sai suka rikice sosai game da su, suka ce yanzu me wannan zai haifar.
    25: Sai wani ya zo ya ce masu, ''Wadannan mutanen da kuka jefa a kurkuku suna can a cikin haikali suna koyar da jama'a.''
    26: Sai shugaban haikalin ya je da ma'aikatansa suka kawosu, ba tare da tashin hankali ba, domin gudun kada jama'a su jejjefesu.
    27: Da suka kawo su, sai suka gabatar da su gaban majalisa, babban firist kuwa ya tuhume su,
    28: cewa ''Ba mun yi maku kashedi da karfi kada ku yi koyarwa cikin wannan sunan ba? Amma ga shi duk kun cika Urushalima da koyarwarku, kuna kuma neman kusa jinin mutumin nan ya sauko kanmu.”
    29: Amma Bitrus da manzannin suka amsa suka ce, ''Dole mu yi wa Allah biyayya ba mutane ba.
    30: Allah na ubanenmu ya ta da Yesu, wanda kuka kashe, ta wurin rateye shi a bisa itace,
    31: Allah kuwa ya daukaka shi a hannun damarsa, domin ya zama sarki da kuma mai ceto, ya ba Isra'ila tuba da gafarar zunubai.
    32: Mu kuwa shaidu ne ga wadannan al'amura, haka ma Ruhu Mai Tarki, wanda Allah ya bayar ga dukan wadanda suka yi biyayya a gareshi.''
    33: Da yan majalisa suka ji haka sai suka fusata kwarai da gaske, har suka nemi su kashe manzannin.
    34: Amma wani Bafarise mai suna Gamaliel, malami ne kuma na attaura wanda dukan jama'a suna martabawa, sai ya mike ya ba da umarni cewa a fid da manzannin waje na dan lokaci.
    35: Sai ya ce masu ''Ya ku mutanen Isra'ila, ku lura sosai da a binda kuke niyyar yi wa mutanen nan,
    36: A kwanakin baya wani ya zo mai suna Tudas ya dauki kansa wani abu, kimanin mutane dari hudu ne suka bishi, amma da aka kashe shi jama'arsa baki daya sai suka watse, ba wanda ya kara jin labarinsu.
    37: Bayansa kuma, aka yi wani mai suna Yahuza na Galili wanda a kwanakin kidaya, ya zo ya rinjayi mutane da yawa, shima ya lalace, duk wadanda suka bi shi kuwa suka watse.
    38: Don haka ina gaya maku ku rabu da mutanen nan, domin idan shirinsu ko kuma ayyukansu na mutane ne za su lalace.
    39: Amnma idan abin nan daga Allah yake baza ku iya lalata su ba; kada ya zama kuna gaba da Allah.'' Sai suka rinjayu.
    40: Da suka kira manzannin ciki suka yi masu duka, sai suka umarce su da cewa kada su sake koyarwa a cikin sunan Yesu, sai suka barsu suka tafi.
    41: Suka fita daga cikin majalisar, suna murna domin sun cancanta su sha wulakanci saboda sunan.
    42: Bayan haka kullayomin suna zuwa haikali, suna bi gida gida, suna wa'azi, suna kuma koyarwa ba fasawa cewa Yesu shine Almasihu.
  6:
    1: A wadannan kwanaki, yawan almajiran ya ci gaba da ribanbanya, sai Yahudawan da suke zama a kasar Helanawa suka fara gunaguni game da Yahudawan Isra'ila, domin basu damu da gwamrayensu, wajen raba abinci da ake yi kullum.
    2: Manzannin nan sha biyu suka kira taron almajiran suka ce masu, ''Bai kamata mu bar maganar Allah mu shiga hidimar rabon abinci ba.
    3: Don haka ku zabi 'yan'uwa maza daga cikinku, mutane bakwai wadanda a ke ganin su da daraja, cike da Ruhu da kuma hikima, wadanda za mu zaba suyi wannan hidima.
    4: Mu kuwa mu ci gaba da da addu'a da kuma hidimar kalmar.''
    5: Maganar su kuwa ta farantawa dukan jama'a rai sosai. Sai suka zabi Istifanus, shi kuwa mutum ne cike da bangaskiya kuma da Ruhu Mai Tsarki da Filibus, da Birokoros, da Nikanar, da Timan, da Barminas, da kuma Nikolas, mutmin Antakiya wanda ya yi tuban Yahudanci.
    6: Masu bin kuwa suka gabatar da wadannan mutanen a gaban manzannin, su kuwa suka yi masu addu'a suka kuma dora hannuwansu a kansu.
    7: Sai maganar Allah ta yawaita; yawan almajiran kuwa ya rubanbanya matuka a Urushalima; firistoci da yawa na Yahudawa suka bada gaskiya.
    8: Sai Istifanus, cike da alheri da iko, ya rika yin ayyukan ban mamaki da alamu a cikin jama'a.
    9: Amma sai ga wadansu mutane daga wata majami'a da ake kira majami'ar Yantattu, wato su Kuramiyawa da Iskandariyawa, da kuma wasu daga kasar Kilikiya da Asiya. Wadannan mutanen kuwa suna muhawara da Istifanus.
    10: Amma suka kasa yin tsayayya da Istifanus, saboda irin hikima da Ruhun da Istifanus ya ke magana da shi.
    11: Sai a asirce suka zuga wasu mutane su je su ce, ''Ai munji Istifanus yana maganganun sabo game da Musa da kuma Allah.''
    12: Sai suka zuga mutanen, har da dattawa da marubuta suka tunkari Istifanus, suka kama shi, suka kawo shi gaban majalisa.
    13: Suka kawo masu shaidar karya suka ce, ''Wannan mutumin har yanzu bai dena maganganun gaba akan wannan wuri mai tsarki da kuma shari'a ba.
    14: Domin kuwa mun ji shi, yana cewa wannan Yesu Banazarat zai rushe wannan wuri zai kuma canza al'adun da muka gada daga wurin Musa.''
    15: Dukan wadanda suke zaune a majalisar suka zuba masa ido, sai suka ga fuskarsa kamar ta mala'ika.
  7:
    1: Sai babban firist ya ce, ''Wadannan al'amura gaskiya ne?''
    2: Sai Istifanus ya amsa ya ce, ''Ya 'yan'uwa da ubanni, ku saurare ni, Allah Madaukaki ya bayyana ga ubanmu Ibrahim tun yana can kasar Mesofotamiya, kafin ma ya zauna a kasar Haran;
    3: ya ce masa, 'Ka bar kasarka da danginka, ka tafi kasar da zan nuna maka.'
    4: Sa'annan ya bar kasar Kaldiyawa ya zo ya zauna a Haran; daga can, bayan rasuwar mahaifinsa, sai Allah ya kira shi zuwa wannan kasa da kuke ciki.
    5: Amma Allah bai ba shi kasar gado ba tukuna, ko da misalin tafin sawunsa. Amma ya alkawarta - ko da yake bai riga ya haifi da ba tukuna - wanda zai ba shi kasar gado, shi da zuriyarsa, a bayansa.
    6: Allah ya yi magana da shi kamar haka, cewa zuriyarsa za su yi bakonci a wata kasa wadda ba tasu ba, mutanen wannan kasar kuwa za su gwada masu bakar azaba su kuma bautar da su har shekaru dari hudu.
    7: '''Kuma zan hukunta wannan al''umma da ta bautar da su,'' Allah ya ce, ''Bayan haka za su fito daga wannan kasa su bauta mini a wannan wuri.'''
    8: Allah ya ba Ibrahim alkawarin kaciya, sai Ibrahim ya haifi Ishaku ya yi masa kaciya a rana ta takwas; Ishaku ya haifi Yakubu, Yakubu kuma ya haifi ubanni Isra'ila su goma sha biyu.
    9: Wadannan 'yan'uwa suka yi kyashin danuwansu Yusifu suka sayar da shi bauta zuwa Masar. Amma Allah na tare da shi.
    10: Ya kuwa cece shi daga dukan sharin da yan uwansa suka kulla masa, Allah kuwa ya ba shi tagomashi da hikima a gaban Fir'auna, sarkin Masar. Fir'auna kuwa ya mai da shi mai mulki a dukan kasar Masar da kuma dukan mallakarsa.
    11: Sai aka yi babbar yunwa a dukan kasar Masar da ta Kan'ana, iyayenmu suka sha wuya saboda rashin abinci.
    12: Amma lokacin da Yakubu ya ji akwai hatsi a kasar Masar, sai ya aiki ubannimu a karo na farko.
    13: Da suka je a karo na biyu, sai Yusifu ya bayyana kansa ga yanuwansa; a wannan lokaci ne Fir'auna ya gane da yanuwan Yusufu.
    14: Yusufu ya aiki yanuwansa su kawo Yakubu ubansu da dukan mallakarsu da iyalansu zuwa Masar, Dukansu mutane saba'in da biyar ne.
    15: Yakubu ya tafi ya zauna a Masar; shi da zuriyarsa har mutuwar su.
    16: Aka dauke su zuwa Shekem aka binne su a kabarin da Ibrahim ya saya da kudin azurfa daga hannun yayan Hamor a Shekem.
    17: Yayin da alkawarin Allah ya kusato wanda Allah ya fada wa Ibrahim, mutanen suka karu suka hayayyafa kwarai a Masar,
    18: Sai a ka yi wani sarki a Masar wanda bai san Yusifu ba,
    19: Wannan sarki ya yaudari kakkaninmu ya yi masu mugunta kwarai da gaske, har ma ya kai ga suna barin jariransu cikin hasari don su ceci rayukansu.
    20: A wannan lokaci ne aka haifi Musa, kuma kyakkyawan yaro ne sai aka yi renon sa tsawon wata uku a gidan mahaifinsa a asirce.
    21: Yayin da aka jefar da shi, sai diyar Fir'auna ta dauke shi ta rene shi kamar danta.
    22: Aka ilimantar da Musa da dukan ilimi irin na Masar; kuma ya shahara cikin fasahar magana da kuma ayyukansa.
    23: Amma lokacin da yakai shekara arba'in, sai ya yi niyyar ya ziyarci 'yan'uwansa, Isra'ilawa.
    24: 'Sai ya ga wani na cin zalin Ba Isra''ile, Musa kuwa ya taimaki wanda ake kwara ta wurin murkushe Bamasaren:'
    25: zaton Musa 'yan'uwansa za su fahimci taimakon Allah ne ya zo masu amma ina! Basu gane ba.
    26: Washegari ya ga wasu Isra'ilawa na fada da junansu; ya yi kokari ya raba su; sai ya ce masu, 'Malamai, ku 'yan'uwan juna ne; don me kuke fada da junanku?'
    27: Amma shi wanda ake kwarar makwabcinsa ya ture Musa a gefe guda, ya ce, 'Wa ya nada ka shugaba ko alkali akanmu?
    28: Kana so ka kashe ni ne, kamar yadda ka kashe Bamasaren nan jiya?'
    29: Da jin haka sai Musa ya gudu, zuwa kasar Midinawa, a matsayin dan gudun hijira. Anan ya haifi ''ya'ya biyu maza.
    30: Bayan da shekaru arba'in suka wuce, sai mala'ika ya bayyana gare shi a jeji, kusa da dutsen Sinai, a cikin harshen wuta a cikin jeji.
    31: Sa'adda Musa ya ga wutar, mamaki ya kama shi; sai ya maso kusa don ya kara dubawa, sai ya ji muryar Ubangiji na cewa,
    32: '''Nine Allah na ubanninka, Ibrahim, da na Ishaku, da na Yakubu.'' Musa ya razana har ma bai sake daga kai ya duba ba.'
    33: Ubangiji ya ce masa, 'Tube takalminka, domin in da kake tsaye wuri mai tsarki ne.
    34: Ba shakka na ga wahalar da mutane na ke sha a Masar, kuma na ji nishinsu, don haka na zo in cece su, yanzu fa sai ka zo, in aike ka zuwa Masar.'
    35: Wannan fa shine Musan da suka ki, harma da cewa, 'Wanene ya nada ka alkali ko shugaba a kanmu?' Shine kuma wanda Allah ya aiko masu a matsayin shugaba da kuma mai ceto. Allah ya aiko shi ta hannun mala'ikan da ya gani a daji.
    36: Bayan alamu da al'ajibai iri-iri a Masar da kuma Baharmaliya, Musa ya fito da su daga Masar da kuma cikin jeji, a lokacin da suka yi tafiya shekara arbain.
    37: Wannan shine Musan da ya cewa Isra'ilawa, 'Ubangiji zai tayar maku da wani annabi kamar ni daga cikin Yan'uwan ku.'
    38: Wannan shine mutumin da ke tare da mutane a jeji. Karkashin jagorancin mala'ikan da ya yi magana da shi a dutsen Sinai. Wannan ne mutumin da ke tare da ubannen mu, wannan shi ne mutumin da ya ba mu maganar Allah mai rai.
    39: Wannan shine mutumin da ubannenmu suka ki su yi masa biyayya; su ka fitar da shi daga cikinsu, suka kudurta a zuciyarsu za su koma masar.
    40: A lokacin ne suka cewa Haruna, 'ya yi masu allolin da za su jagorance su zuwa masar. Domin kuwa ga zancen Musan nan da ya fito da mu daga Masar, ba mu san abin da ya faru da shi ba.'
    41: Sai suka kera dan maraki suka kawo wa gunkin hadaya, suka yi murna da abin da hannayensu suka kera.
    42: Allah ya bashe su su bauta wa tauraran sama, kamar yadda yake a rubuce cikin littattafafan annabawa, 'Kun mika mani hadayu na yankakkun dabbobi a jeji ne a shekaru arba'in din nan ya ku Isra'ilawa?'
    43: Kun yarda da haikalin Molek da kuma tauraron allahn nan Rafem, da kuma siffofin nan da kuka kera don ku yi masu sujada; don haka zan kai ku bauta har gaba da Babila.'
    44: Kakkaninmu suna da alfarwa ta sujada domin shaida a cikin jeji, kamar yadda Allah ya umarta yayin da ya yi magana da Musa, cewa ya yi shi bisa ga salon da aka nuna mashi.
    45: Wannan shine Alfarwar da kakkaninmu suka zo da shi, a lokacin Joshuwa. Wannan ya faru ne yayin da suka mallaki wannan kasa ta al'ummai da Allah ya kora a gaban kakkaninmu. Haka abin yake har ya zuwa zamanin Dauda,
    46: wanda ya sami tagomashi a wurin Allah; don ya gina masujada domin Allah na Yakubu.
    47: Amma Sulaimanu ne ya gina Gidan Allah.
    48: Sai dai Madaukaki ba yakan zauna a gidan da hannaye suka gina ba, kamar yadda annabin ya ce,
    49: '''Sama kursiyina ce, duniya kuwa wurin ajjiye sawayena ne. To wane irin gida za ku gina mani? inji Ubangiji: ko kuwa ina ne wurin da zan huta?'
    50: Ko ba hannayena ne suka yi dukan wadannan ba?'
    51: Ku mutane masu taurin kai masu zuciya mara kaciya da kunnuwa marasa ji, kullum kuna gaba da Ruhu Mai Tsarki, kuna aikata abin da kakkaninku suka aikata.
    52: Wane annabi ne kakkaninku ba su tsanantawa ba? Sun kashe annabawan da suka rigayi zuwan Mai Adalcin nan, kuma kun zama wadanda suka kasance masu bashe shi da masu kashe shi,
    53: kune mutanen da kuka karbi shari'a wadda mala'iku suka bayar, amma ba ku kiyaye ta ba”.
    54: Yayin da majalisar suka ji wannan, sai ransu ya baci kwarai, har suna cizon hakoransu don gaba da Istifanus.
    55: Amma shi, cike da Ruhu Mai Tsarki, sai ya daga idonsa sama, ya ga daukakar Allah; ya kuma hango Yesu na tsaye a hannun daman Allah.
    56: Istifanus ya ce, “Duba, ina ganin sama ta bude, ga Dan Mutum na tsaye a hannun dama na Allah.”
    57: Amma yan majalisar suka daga murya da karfi, suka yi ihu, suka kuma toshe kunnuwansu, gaba dayansu suka afka masa;
    58: suka fitar da shi bayan gari, suka jejjefe shi da duwatsu, don shaida sai suka tube manyan rigunansu suka ajiye a gaban wani matashi da ake ce da shi Shawulu.
    59: Lokacin da suke kan jifan Istifanus, ya dinga kira yana cewa, ''Ya Ubangiji Yesu, ka karbi ruhu na.”
    60: Ya durkusa ya daga murya da karfi, ya ce, “Ya Ubangiji, kada ka rike wannan zunubi a kansu.” Yayin da ya fadi wannan, sai ya yi barci.
  8:
    1: Bulus ya amince da mutuwarsa. A wannan rana tsanani mai zafi ya fara tasowa akan Iklisiya da take a Urushalima, sai masu bangaskiya duka suka bazu ko ina a cikin garuruwan Yahudiya da Samariya, sai manzannin kadai aka bari.
    2: Amintattun mutane suka bizne Istifanus suka yi babban makoki game da shi.
    3: Amma Shawulu ya yi wa Iklisiya mugunta kwarai, ya dinga shiga gida gida yana jawo mutane maza da mata, kuma yana kulle su cikin kurkuku.
    4: Duk da haka masu bangaskiyar nan da suka warwatsu suka tafi suka dinga yada wa'azin maganar.
    5: Filibus ya tafi can Samariya ya yi shelar Almasihu.
    6: Da taron mutane suka ji kuma suka ga alamun da Filibus yake yi, sai suka mai da hankali dukansu domin su ji abinda yake fadi.
    7: Domin kazaman ruhohi sun fito daga cikin mutane da yawa da suka saurare shi suna kuka da kururuwa; nakasassun mutane dayawa da guragu suka warke.
    8: Kuma aka yi farin ciki mai girma a birnin.
    9: Amma akwai wani mutum a cikin birnin da ake kira Siman, wanda tun farko shi masafi ne da kuma dan dabo, yana yi wa mutanen Samariya abubuwan ban mamaki, yayin da yake kiran kansa wani mai muhimmanci.
    10: Dukan Samariyawa, manya da yara, suna sauraronsa, su kan ce, ''Wannan mutum shine ikon Allahn nan wanda ake kira mai girma.''
    11: Suna sauraron sa, domin ya dade yana yi masu abubuwan mamaki da tsafe-tsafensa.
    12: Amma da suka yi bangaskiya da wa'azin bisharar da Filibus yake yi game da mulkin Allah da sunan Yesu Almasihu, sai aka yi masu Baftisma dukansu maza da mata.
    13: Har shima Siman da kansa ya ba da gaskiya. Bayan an yi masa Baftisma ya cigaba da bin Filibus, da ya ga ana nuna alamu da manyan ayyuka, sai ya yi mamaki.
    14: Da manzannin da ke Urushalima suka ji labarin Samariya ta karbi maganar Allah, sai suka aika masu Bitrus da Yahaya.
    15: Da suka iso, suka yi masu addu'a, domin su karbi Ruhu Mai Tsarki.
    16: Domin har wannan lokaci, Ruhu Mai Tsarki bai sauko kan kowannensu ba; an dai yi masu baftisma ne kadai cikin sunan Ubangiji Yesu.
    17: Sai Bitrus da Yahaya suka dora masu hannuwansu, sai suka karbi Ruhu Mai Tsarki.
    18: Sa'adda Siman yaga ana bayar da Ruhu Mai Tsarki ta wurin dorawar hannuwan manzanni, ya basu kudi.
    19: Ya ce, “Ku bani wannan iko, ni ma, don duk wanda na dora wa hannu ya karbi Ruhu Mai Tsarki.''
    20: Amma Bitrus yace masa, ''Azurfarka ta lalace tare da kai, saboda kana tunanin za ka malaki baiwar Ubangiji da kudi.
    21: Baka da wani rabo a wannan al'amari, domin zuciyarka ba daidai take da Allah ba.
    22: Saboda haka ka tuba daga wannan muguntarka, ka kuma yi addu'a ga Ubangiji, domin mai yiwuwa ya gafarta maka game da manufar zuciyarka.
    23: Domin na gane kana cikin bacin rai da kuma cikin daurin zunubi.''
    24: Siman ya amsa ya ce, ''Kayi addu'a ga Ubangiji domina, kada wani daga cikin abubuwan nan da ka fada ya faru da ni.''
    25: Sa'anda Bitrus da Yahaya suka bada shaida kuma suka fadi maganar Ubangiji, sun koma Urushalima; akan hanya, suka yi wa'azin bishara a kauyukan samariyawa da yawa.
    26: Yanzu kuwa Mala'ikan Ubangiji ya yi wa Filibus magana cewa, ''Tashi ka tafi ta kudu da hanyar da ta yi kasa daga Urushalima zuwa Gaza'' (wannan hanyar yana cikin hamada.)
    27: Ya kuwa tashi ya tafi. Sai ga wani mutum daga Habasha, baba ne mai babban matsayi a karkashin Kandakatu, sarauniyar Habasha. Shine yake mulkin dukan dukiyarta. Ya zo Urushalima domin ya yi ibada.
    28: Yana komawa zaune cikin karussarsa, kuma yana karanta Littafin annabi Ishaya.
    29: Ruhun ya ce wa Filibus, ''Ka je kusa da karussar nan.''
    30: Sai Filibus ya gudu ya same shi, kuma ya ji shi yana karanta littafin annabi Ishaya, sai ya ce, ''Ka fahimci abin da kake karantawa?''
    31: Bahabashen ya ce. ''Yaya zan iya, idan ba wani ya bishe ni ba?'' Ya roki Filibus ya shigo cikin karussar ya zauna tare da shi.
    32: Wannan kuwa shine nassin da Bahabashen yake karantawa, ''An kai shi kamar tunkiya zuwa mayanka; shiru kuma, kamar dan rago a hannun masu sosayarsa, bai bude baki ba.
    33: 'Cikin kaskancinsa aka yi masa shari''a da rashin adalci: Wa zai bada tarihin tsararsa? Domin an dauke ransa daga duniya.'''''
    34: Sai baban ya tambayi Filibus, ya ce, ''Na roke ka, gaya mani, game da wa annabin yake magana? Da kansa, ko kuwa wani mutum dabam?''
    35: Filibus ya fara magana; akan littafin Ishaya, ya kuwa yi masa wa'azi akan Yesu.
    36: Yayin da suke tafiya akan hanya, sai suka iso bakin wani kogi; Baban ya ce, “Duba, ga ruwa anan; me zai hana ayi mani baftisma?”
    37: Filibus ya ce,” Idan ka gaskanta da zuciya daya, ana iya yi maka baftisma.” Sai Bahabashen ya ce, “Na gaskata Yesu Almasihu shine Dan Allah.”
    38: Sai Bahabashen ya umarta a tsai da karussar. Sai suka zo wurin ruwa dukan su biyu, Filibus da baban, Filibus kuwa yayi masa baftisma.
    39: Yayin da suka fito daga cikin ruwan, Ruhun Ubangiji ya dauke Filibus; baban bai sake ganin shi ba, sai ya ci gaba da tafiyar sa yana murna.
    40: Amma Filibus ya bayyana a Azotus. Ya ratsa wannan yankin yana wa'azin bishara a dukan garuruwan, har sa'anda ya iso Kaisariya.
  9:
    1: Amma Shawulu, ya cigaba da maganganun tsoratarwa har ma da na kisa ga almajiran Ubangiji, ya tafi wurin babban firist
    2: kuma ya roke shi wasiku zuwaga majami'un da ke Dimashku, domin idan ya sami wani da ke na wannan hanya, maza ko mata, ya kawo su Urushalima a daure.
    3: Yayin da yana tafiya, ya kasance da ya iso kusa da Dimashku, nan da nan sai ga wani haske daga sama ya haskaka kewaye da shi;
    4: Sai ya fadi a kasa kuma yaji wata murya na ce da shi, ''Shawulu, Shawulu, me yasa kake tsananta mani?''
    5: Shawulu ya amsa, ''Wanene kai, Ubangiji?'' Ubangiji ya ce, ''Nine Yesu wanda kake tsanantawa;
    6: amma ka tashi, ka shiga cikin birnin, kuma za a gaya maka abinda lallai ne kayi.
    7: Mutanen da ke tafiya tare da Shawulu suka tsaya shiru sun rasa abin fada, suna sauraron muryar, amma ba su ga kowa ba.
    8: Shawulu ya tashi daga kasa, kuma daga ya bude idanunsa, baya ganin komai; sai suka kama hannuwansa suka yi masa jagora suka kawo shi cikin birnin Dimashku.
    9: Har kwana uku ba ya kallo, kuma ba ya ci balle sha.
    10: Akwai wani almajiri a Dimashku mai suna Hananiya; sai Ubangiji ya yi magana da shi cikin wahayi, ya ce, ''Hananiya.'' Sai ya ce, ''Duba, gani nan Ubangiji.''
    11: Ubangiji ya ce masa, ''Tashi, ka tafi titin da ake kira Mikakke, kuma a gidan wani mai suna Yahuza ka tambaya mutum daga Tarsus mai suna Shawulu; gama yana addu'a;
    12: kuma ya gani cikin wahayi mutum mai suna Hananiya na shigowa kuma ya daura masa hannu, domin idanunsa su bude.''
    13: Amma Hananiya ya amsa, ''Ubangiji, na ji labari daga wurin mutane da yawa game da mutumin nan, da irin muguntar da ya aikata ga tsarkakan mutanenka da ke Urushalima.
    14: An bashi izini daga babban firist domin ya kama dukan wanda ke kira bisa sunanka.''
    15: Amma Ubangiji ya ce masa, ''Jeka, gama shi zababben kayan aiki na ne, wanda zai yada sunana ga al'ummai da sarakuna da 'ya'yan Isra'ila;
    16: Domin zan nuna masa irin wahalar da zai sha sabo da sunana.''
    17: Sai Hananiya ya tafi, ya shiga gidan. Ya dora masa hannu a kai, ya ce, ''Dan'uwa Shawulu, Ubangiji Yesu, wanda ya bayyana a gareka a hanya sa'adda kake zuwa, ya aiko ni domin ka sami ganin gari ka kuma cika da Ruhu Mai Tsarki.''
    18: Nan take wani abu kamar bawo ya fado daga idanun Shawulu, kuma ya sami ganin gari; ya tashi aka yi masa baftisma;
    19: kuma ya ci abinci sai aka karfafa shi. Ya zauna tare da almajirai a Dimashku kwanaki da yawa.
    20: Nan take ya fara shellar Yesu cikin haikali, yana cewa shine dan Allah.
    21: Dukan wadanda suka saurare shi suka yi mamaki suka ce ''Ba wannan mutumin ne yake hallaka mutanen Urushalima da ke kira bisa ga wannan suna ba? Ya kuma zo nan domin ya ba da su a daure ga manyan firistoci.''
    22: Amma Shawulu kuwa ya sami iko sosai, kuma yana haddasa damuwa tare da rinjaya tsakanin Yahudawan dake zama a Dimashku ta wurin tabbatar da Yesu shine Almasihu.
    23: Bayan kwanaki da yawa, sai Yahudawan suka yi shiri domin su kashe shi.
    24: Amma shirin su ya zama sananne ga Shawulu. Suna fakkon sa ta wurin tsaron kofar birnin dare da rana domin su kashe shi.
    25: Amma da tsakar dare almajiransa suka daukeshi a kwando, suka zurara shi ta katanga.
    26: Sa'adda ya zo Urushalima, Shawulu ya yi niyyar hada kai da almajirai, amma dukansu suna tsoronsa, domin ba su yarda cewa shima ya zama almajiri ba.
    27: Amma Barnaba ya dauke shi ya kawo shi wurin manzannin. Ya kuwa gaya musu yadda Shawulu ya sadu da Ubangiji a hanya, har Ubangiji ya yi magana da shi, kuma yadda Shawulu ya yi wa'azi cikin sunan Yesu gabagadi a Dimashku.
    28: Ya sadu da su lokacin shigar su da fitar su a Urushalima. Ya yi wa'azi gabagadi cikin sunan Ubangiji Yesu
    29: kuma yana muhawara da Yahudawan Helenanci; amma sun ci gaba da kokarin kashe shi.
    30: Da 'yan'uwa suka gane haka, sai suka kawo shi Kaisariya, suka kuwa tura shi zuwa Tarsus.
    31: Sa'annan iklisiya dake dukan kasar Yahudiya, Galili da kuma Samariya suka sami salama da kuma ginuwa; suka kuwa ci gaba da tafiya cikin tsoron Ubangiji, da kuma ta'aziyar Ruhu Mai Tsarki, iklisiyar kuwa ta karu da yawan mutane.
    32: Har ta kai, yayin da Bitrus ya zaga dukan yankin kasar, ya dawo wurin masu bi dake zama a garin Lidda.
    33: A can kuwa ya sami wani mutum mai suna Iniyasu, wanda yake shanyayye ne, yana kwance har tsawon shekara takwas a kan gado.
    34: Bitrus ya ce masa, ''Iniyasu, Yesu Almasihu ya warkar da kai. Tashi ka nade shimfidarka.'' Nan take sai ya mike.
    35: Sai duk mazauna kasar Lidda da kasar Sarona suka ga mutumin, suka kuma juyo ga Ubangiji.
    36: Yanzu kuwa a Yafa akwai wata almajira, mai suna Tabita, ma'ana ''Dokas.'' Wannan matar kuwa tana chike da ayyukan nagarta da halin tausayi da take yi ga mabukata.
    37: Ya kai ga cewa a kwanakin can ta yi rashin lafiya har ta mutu; da suka wanke gawar ta suka kwantar da ita a bene.
    38: Da shike Lidda na kusa da Yafa, almajiran kuma sun ji cewa Bitrus yana can, suka aika mutane biyu wurinsa. Suna rokansa, ''Ka zo garemu ba tare da jinkiri ba.''
    39: Bitrus ya tashi ya tafi da su, da isowar sa, suka kai shi benen. Sai dukan gwamrayen suka tsaya kusa da shi suna kuka, sai suka dauko riguna da sutura da Dokas ta dinka lokacin da take tare da su.
    40: Bitrus ya fitar da su duka daga cikin dakin, ya durkusa, ya yi addu'a; sai, ya juya wurin gawar, ya ce, ''Tabita, tashi.'' Ta bude idanunta, da ta ga Bitrus ta zauna,
    41: Bitrus kuwa ya mika hannunsa ya tashe ta; sa'annan ya kira masu bi da gwamrayen, ya mika ta a raye garesu.
    42: Wannan al'amari ya zama sananne cikin dukan Yafa, kuma mutane da yawa suka bada gaskiya ga Ubangiji.
    43: Ya kasance, cewa, Bitrus ya zauna kwanaki da dama a Yafa tare da wani mutum mai suna Saminu, majemi.
  10:
    1: An yi wani Mutum a birnin Kaisariya, mai suna Karniliyas, shugaban sojoji ne na kungiyar da ake kira Italiya.
    2: Mutum ne mai ibada, wanda ya mika kansa da iyalinsa ga bautar Allah; ya kan bada taimakon kudi mai yawa ga Yahudawa, kuma yana addu'a ko yaushe ga Allah.
    3: Wajen sa'a ta tara ga yini, an bayyana masa cikin wahayi mala'kan Ubangiji na zuwa gare shi sai mala'ikan ya ce masa, ''Karniliyas!''
    4: Karniliyas ya zuba wa mala'ikan ido a tsorace ya ce ''Menene, mai gida?'' mala'ikan ya ce masa, ''Addu'ar ka da taimakon ka ga talakawa ya kai sama matsayin sadaka abin tunawa a gaban Allah,
    5: '''''Yanzu ka aika mutane zuwa birnin Yafa su kawo mutum mai suna Saminu wanda ake kira Bitrus.'
    6: Yana zama tare da Saminu majemi, wanda gidansa ke bakin teku.
    7: Da mala'ikan da ya yi magana da shi ya tafi, Karniliyas ya kira biyu daga barorin gidansa, da kuma soja guda mai bautar Allah daga cikin sojojin da suke masa hidima.
    8: Karniliyas ya fada masu dukan abin ya faru sai ya aike su Yafa.
    9: Washe gari wajen sa'a ta shida (tsakar rana) suna cikin tafiya da suka yi kusa da birni, Bitrus ya hau kan bene don ya yi addu'a.
    10: Sai ya ji yunwa kuma yana bukatar wani abinda da zai ci, amma a yayin da mutanen na dafa abinci, sai ya ga wahayi.
    11: Sai ya ga sararin sama ya bude kuma wani tasa na saukowa, wani abu kamar babban mayafi yana saukowa zuwa duniya, ana zuro shi ta kusuryoyinsa hudu.
    12: A cikinsu kuwa akwai dukan halitun dabbobi masu kafa hudu da kuma masu rarrafe a duniya da tsunstayen sama.
    13: Sai murya ta yi magana da shi; “Tashi, Bitrus, yanka ka ci ''
    14: Amma Bitrus ya ce ''Ba haka ba, Ubangiji, gama ban taba cin abu mara tsarki ko mai kazanta ba.”
    15: Amma muryar ta sake zuwa masa karo na biyu kuma; “Abinda Allah ya tsarkake, kada ka kira shi kazantacce.”
    16: Wannan ya faru sau uku; nan da nan sai aka dauki tasar zuwa sama.
    17: A yayin da Bitrus na cikin rudani game da ma'anar wahayin da ya gani, sai ga mutanen da Karniliyas ya aika suna tsaye a bakin kofar gidan, bayan sun tambayi hanyar zuwa gidan,
    18: Kuma suka yi sallama suna tambaya ko Saminu wanda ake kira Bitrus ya sauka a nan.
    19: A yayin da Bitrus yana kan tunani akan wahayin, Ruhu ya ce masa, “Duba, mutane uku na neman ka.”
    20: Tashi ka sauka ka tafi tare da su. Kada ka yi jinkirin tafiya tare da su, domin Nine na aike su.”
    21: Bitrus kuwa ya sauko wurin mutanen ya ce, “Ni ne wanda kuke nema. Me ya sa kuka zo?”
    22: Suka ce, “Shugaban soja mai suna Karniliyas, adalin mutum kuma mai bautar Allah, yana da kyakkyawar shaida a dukan al'umman Yahudawa, shi ne wanda mala'ika mai tsarki na Allah ya aika domin ka zo gidansa, ya ji sako daga wurinka.”
    23: Sai Bitrus ya gayyace su su zo ciki kuma su zauna tare da shi. Washegari sai ya tafi tare da su, kuma wadansu 'yan'uwa daga Yafa suka raka shi.
    24: Kashegari suka shiga Kaisariya, Karniliyas kuwa yana jiran su; har ma ya gayyaci 'yan'uwansa da kuma abokansa na kusa.
    25: Ya kasance sa'adda Bitrus ya shiga, Karniliyas ya sadu da shi kuma ya durkusa ya yi masa sujada.
    26: Amma Bitrus ya tashe shi yana cewa, “Tashi tsaye! Ni ma mutum ne.”
    27: A lokacin da Bitrus yake magana da shi, ya shiga ciki sai ya tarar da mutane da yawa sun taru a wuri daya.
    28: Ya ce masu, “Ku da kanku kun sani bai dace Bayahuden mutum ya yi ma'amulla ko ya ziyarci wani ko wata kabila ba. Amma Allah ya ce da ni kada in ce da kowa mara tsarki ko kazantacce.
    29: Wannan shine yasa na zo ba tare da musu ba, a lokacin da kuka kira ni. Don haka na tambaye ku me ya sa kuka aika in zo.”
    30: Karniliyas ya ce “Kwanaki hudu da sun wuce a daidai wannan lokaci, ina addu'a da cikin sa'a na tara (karfe uku) a gidana, sai na ga mutum tsaye a gabana da tufafi mai haske.
    31: Ya ce, “Karniliyas, Allah ya ji addu'ar ka, kuma taimakon ka ga talakawa ya tuna ma Allah da kai.
    32: Saboda haka ka aika da wani Yafa, ya kira maka mutum mai suna Saminu wanda ake kira Bitrus. Yana zama a gidan Saminu majemi, da ke bakin teku.
    33: '[Idan ya zo, zai yi magana da kai.]'
    34: Sai Bitrus ya bude bakinsa ya ce, “Gaskiya, na fahimci Allah baya nuna bambanci.
    35: Maimakon haka, cikin kowace al'umma duk mai ibada kuma mai aikata adalci karbabbe ne a gare shi.
    36: Ku kun san sakon da ya aika wa mutanen Isra'ila, a lokacin da ya sanar da labarin mai kyau na salama ta wurin Yesu Kristi, wanda shine Ubangiji na duka.
    37: Ku da kanku kun san al'amuran da suka kasance, wanda ya faru cikin Yahudiya, farawa daga Galili, bayan sanarwar baftismar da Yahaya ya yi.
    38: Al'amura game da Yesu Banazare, yadda Allah ya kebe shi da Ruhu Mai Tsarki da iko kuma. Ya kuma ci gaba da aikin alheri da warkarwa ga dukan wadanda shaidan ya daure, domin Allah yana tare da shi.
    39: Mu shaidu ne ga dukan abubuwan da ya yi a kasar Yahudawa da cikn Urushalima, wannan Yesu wanda suka kashe, ta wurin giciye shi a akan itace.
    40: Wannan mutumin, Allah ya ta da shi rana ta uku ya kuma maishe shi sananne,
    41: ba ga dukan mutane ba, amma ga shaidun da Allah ya zaba tun da farko - mu kanmu, wadanda muka ci muka sha tare da shi bayan tashin sa daga matattu,
    42: Ya umarce mu mu yi wa mutane wa'azi mu kuma tabbatar cewa shine wanda Allah ya zaba ya yi shariya bisa masu rai da matattu.
    43: Gareshi ne dukan annabawa suka yi shaida, domin dukan wanda ya bada gaskiya gareshi ya sami gafarar zunubai ta wurin sunansa.`
    44: Sa'adda Bitrus yana kan magana game da wadannan abubuwa, Ruhu Mai Tsarki ya sauko a kan dukan wadanda suke sauraron wa'azin sa.
    45: Mutanen da ke kungiyar masu bi da suka yarda da kaciya, dukan wadanda suka zo tare da Bitrus suka yi mamaki, domin baiwar Ruhu Mai Tsarki ya sauko a kan al'ummai.
    46: Domin sun ji al'umman nan suna magana da wasu harsuna suna yabon Allah. Sai Bitrus ya amsa,
    47: “Ko akwai wanda zai hana wa wadannan baftisma ta ruwa, da shike suma sun karbi Ruhu Mai Tsarki kamar mu?”
    48: Sai ya ba da umarni a yi masu baftisma cikin sunan Yesu Kristi. Sai suka roke shi ya kasance da su na wasu kwanaki.
  11:
    1: Yanzu Manzani da 'yan'uwa wadanda suke cikin Yahudiya suka ji cewa al'ummai ma sun karbi maganar Allah
    2: Lokacin da Bitrus ya je Urushalima, wadanda suke na kaciya suka zarge shi;
    3: suka ce, “Ka hada kai tare da mutane marasa kaciya kana ci tare da su!”
    4: Amma Bitrus ya fara bayyana masu dalla-dalla; ya ce,
    5: Ina addu'a a cikin birnin Yafa, sai na ga wahayi game da taska yana saukowa, kamar babban mayafi da aka saukar daga sama ta kusurwan nan hudu. Ya sauko gabana.
    6: Na zura masa ido kuma na yi tunani a kansa, na ga dabbobi masu kafa hudu na duniya, miyagun dabbobi, da masu rarrafe, da tsuntsayen sama.
    7: Sai na ji murya tana ce da ni, “Tashi, Bitrus, yanka ka ci.”
    8: 'Na ce, “Ba haka ba, Ubangiji: gama babu abu mara tsarki ko mai kazanta da ya taba shiga bakina.”'
    9: Amma murya ta amsa kuma daga sama cewa, “Abin da Allah ya kira mai tsarki, kada ka kira shi mara tsarki.”
    10: Wannan ya faru sau uku, sai dukan komai ya koma sama.
    11: Nan da nan sai ga mutane uku tsaye a gaban gidan da muke; an aike su daga Kaisariya zuwa gare ni.
    12: Ruhun ya umurce ni in tafi tare da su, ba tare da nuna banbanci game da su ba. Yan'uwan nan shida sun tafi tare da ni, sai muka shiga gidan mutumin.
    13: Ya fada mana yadda ya ga mala'ika tsaye a cikin gidansa yana cewa “Aiki mutane zuwa Yafa, su kirawo Saminu wanda ake kira Bitrus.
    14: Zai gaya maku sakon da za ku sami ceto kai da dukan gidanka.”
    15: Da na fara magana da su, Ruhu Mai Tsarki ya sauko akansu kamar yadda ya sauko mana tun da farko.
    16: Sai na tuna da maganar Ubangiji, yadda ya ce,”Hakika Yahaya ya yi baptisma da ruwa, amma ku za a yi maku baptisma da Ruhu Mai Tsarki.”
    17: To, idan Allah ya yi masu baiwa kamar yadda ya yi mana yayin da muka bada gaskiya ga Ubangiji Yesu Almasihu, wane ni da zan yi jayayya da Allah?
    18: Da suka ji wadannan abubuwa, suka rasa ta cewa, amma suka daukaka Allah suka ce “Ga al'ummai ma Allah ya basu tuba zuwa rai.”
    19: Sai wadanda suka warwatsu saboda tsananin da ya bi bayan mutuwan Istifanas, suka yadu har zuwa Finikiya, Kuburus da Antakiya, amma suka yi wa'azin Yesu ga Yahudawa kadai.
    20: Amma wadan sunsu, mutane daga Kuburus da Kurane, suka zo Antakiya suka yi magana da hellenawa, suna yi masu wa'azin Ubangiji Yesu.
    21: Kuma ikon Ubangiji yana tare da su, har mutane da yawa suka gaskata kuma suka juyo wurin Ubangiji.
    22: 'Labari game da su ya iso kunnen ikilisiya da ke Urushalima: sai suka aika da Barnaba zuwa can Antakiya.'
    23: Da ya iso kuma ya ga kyautar Allah, sai ya yi farinciki; ya karfafa su dukka su kafu cikin Ubangiji da dukan zuciyar su.
    24: Domin shi mutumin kirki ne, cike kuma da Ruhu Mai Tsarki da bangaskiya, sai mutane da yawa suka karu ga Ubangiji.
    25: Sai Barnaba ya tafi Tarsus domin ya nemi Shawulu.
    26: Da ya same shi, ya kawo shi Antakiya. Ya kasance, shekara guda suna taruwa tare da ikilisiya suka koyar da mutane da yawa. A Antakiya ne aka fara kiran almajiran Krista.
    27: A cikin kwanakin nan wadansu annabawa daga Urushalima suka zo Antakiya.
    28: Daya daga cikinsu, mai suna Agabas ya mike tsaye yayi magana da ikon Ruhu cewa za a yi tsanani fari ko'ina a duniya. Wannan ya faru ne a zamanin Kalaudiya.
    29: Sai, almajiran, suka dau niyya kowa gwargwadon karfinsa, su aika wa 'yan'uwa da ke Yahudiya da taimako.
    30: Suka yi haka; sun aika wa dattawa da kudi ta hanun Barnaba da Shawulu.
  12:
    1: A lokacin nan Sarki Hiridus ya sa wa wasu masu bi hannu domin ya musguna masu.
    2: Ya kashe Yakubu dan'uwan Yahaya da takobi.
    3: Bayan da ya ga hakan ya gamshi Yahudawa, sai ya kama Bitrus ma.
    4: Bayan ya kama shi, sai ya tsare shi a kurkuku ya kuwa sa sojoji hudu su dinga tsaron sa; yana niyyar kawo shi gaban mutanen a bayan Idin katarewa.
    5: To, Bitrus na tsare a kurkuku, amma 'yan'uwa na iklisiya suna yin addu'a ga Allah sosai domin sa.
    6: Ana kamar gobe Hiridus zai fitar da shi, a wannan daren, Bitrus yana barci a tsakanin sojoji biyu, daure da sarkoki biyu; sojoji kuma na gadi a bakin kurkukun.
    7: Ba zato, sai ga mala'ikan Ubangiji ya bayyana a gareshi, haske ya haskaka dakin. Ya taba Bitrus a gefe ya tashe shi kuma ya ce, “Tashi da sauri.” Sai ga sarkokin suka zube daga hannunsa.
    8: Mala'ikan ya ce masa, “Yi damara ka sa takalmanka.” Bitrus kuwa yayi haka. Mala'ikan ce ma sa, “Yafa mayafinka, ka biyo ni.”
    9: Bitrus kuwa ya bi mala'ikan suka fita waje. Bai gane abin da mala'ikan ke yi zahiri ne ba. Yana zaton ko yana ganin wahayi ne.
    10: Bayan da suka wuce masu tsaron fari da na biyu, sun kai kofar da aka yi da karfe wadda ta mike zuwa cikin gari; ta bude masu da kanta. Suka fita sun bi titin, kuma nan take kuma sai mala'ikan ya bar shi.
    11: Da Bitrus ya komo hayyacin sa, ya ce, “Hakika yanzu na gane Ubangiji ya aiko da mala'ikansa don ya kubutar da ni daga hannun Hiridus da abin da Yahudawa suke zato.”
    12: Da ya gane haka, ya zo gidan Maryamu mahaifiyar Yahaya wanda sunan mahaifinsa Markus; masu bi da yawa sun taru a can suna addu'a.
    13: Da ya kwankwasa kofar gidan, sai baiwar gidan mai suna Roda ta zo don ta bude kofar.
    14: Da ta gane muryar Bitrus, don farin ciki ta kasa bude kofar; maimakon haka, ta koma daki a guje, don ta basu labari Bitrus na tsaye a bakin kofa.
    15: Suka ce mata, “Kin haukace.” Amma ta nace da cewa haka ne. Suka ce, “Mala'ikansa ne.”
    16: Amma Bitrus ya ci gaba da kwankwasawa, da suka bude kofar, sai suka ga ai shine, suka sha mamaki kwarai.
    17: Bitrus kuwa ya yi masu hannu yana, masu alama su yi shuru. Sai ya gaya masu labarin yadda Ubangiji ya kubutar da shi daga kurkukun. Ya ce, “Ku gaya wa Yakubu da dukan 'yan'uwa abin da ya faru.” Sai ya bar su, ya tafi wani wuri.
    18: Sa'anda gari ya waye ba karamar hargowa ce ta tashi a cikin sojojin ba, game da abin da ya faru da Bitrus.
    19: Bayan da Hiridus ya neme shi kuma bai same shi ba, sai ya tambayi masu tsaron kuma ya bada umarni a kashe su. Sai ya gangara daga Yahudiya zuwa Kaisariya ya yi zamansa a can.
    20: Yanzu kuwa Hiridus ya yi fushi sosai da mutanen Taya da Sidon. Suka tafi wurinsa tare. Suka roki Bilastasa, mataimakin sarkin, ya taimake su. Sai suka nemi sasantawa don suna samun abinci daga kasarsa ne.
    21: A ranan da aka kayyade, Hirudus ya sha damara da kayan saurata kuma ya zauna akan kursiyi; ya yi masu jawabi.
    22: Mutanen suka yi ihu, “Wannan muryar allahce, ba ta mutum ba!”
    23: Nan take mala'ika Ubangiji ya buge shi don bai ba Allah daukaka ba, nan take tsutsotsi suka cinye shi har ya mutu.
    24: Maganar Allah ta yadu tana ta ribabbanya.
    25: Bayan Barnaba da Shawulu sun gama aikin su a Urushalima. Suna dawowa, suka zo tare da Yahaya wanda sunan mahaifinsa Markus ne. [Barnaba da Shawulu suka koma Urushalima.]
  13:
    1: A cikin iklisiyar da take Antakiya, akwai annabawa da malamai. Sune su Barnabas, Saminu (wadda ake kira Baki) da Lukiya Bakurame da Manayin (wanda aka yi renon su tare da sarki Hiridus mai mulki) da Shawulu.
    2: Sa'adda suke bauta wa Allah tare da azumi, sai Ruhu Mai Tsarki ya ce, “Ku kebe mani Barnaba da Shawulu domin aikin da na kiraye su”.
    3: Bayan taron sun yi addu'a da azumi, sai suka sa masu hannu, su suka sallame su.
    4: Sai Shawulu da Barnabas suka yi biyayya da Ruhu Mai Tsarki suka tafi Sulukiya; daga nan suka ketare zuwa tsibirin Kuburus.
    5: Sa'adda suke garin Salami, suka koyar da maganar Ubangiji a majami'un Yahudawa, suna kuma tare da Yahaya Markus mai taimakonsu.
    6: Bayan sun zaga tsibirin duka har Bafusa, nan suka iske wani Bayahude mai suna Bar-yeshua mai tsafi kuma annabin karya.
    7: Wannan mai tsafin wanda ke tare da Makaddas, shi Sarjus Bulus mutum mai basira ne. Wannan kuwa ya kira Shawulu da Barnaba domin yana so ya ji maganar Allah.
    8: Amma Elimas “mai tsafi” (fasarar sunansa kenan) ya yi adawa da su; yana so ya baudar da Makaddashin daga bangaskiya.
    9: Amma Shawulu wanda ake ce da shi Bulus yana cike da Ruhu Mai Tsarki ya kafa masa ido.
    10: Sai ya ce, “Kai dan iblis, kana cike da kowace irin yaudara da mugunta. Kai abokin gabar kowanne irin adalci ne. Ba za ka daina karkata mikakkakun hanyoyin Ubangiji ba?
    11: Yanzu ga hannun Ubangiji bisa kanka, zaka zama makaho. Ba za ka ga rana ba nan da dan lokaci.” Nan take kuwa sai wani hazo da duhu suka rufe shi ya fara yawo yana neman mutane su yi masa jagora.
    12: Bayan da Makaddashin ya ga abin da ya faru ya ba da gaskiya saboda ya yi mamakin koyarwa game da Ubangiji.
    13: Bulus da abokansa suka shirya suka ketare a jirgin ruwa daga Bafusa zuwa Firjiya a Bamfiliya. Amma Yahaya ya bar su ya koma Urushalima.
    14: Bulus da abokansa suka tafi daga Firjiya zuwa Antakiya na kasar Bisidiya. Nan suka shiga majami'a ran Asabaci suka zauna.
    15: Bayan karatun dokoki da annabawa, shugabanin iklisiyar suka tura sako cewa, “'Yan'uwa, idan kuna da wani sakon karfafawa ga jama'a ku fadi.”
    16: Bulus kuwa ya tashi ya yi alama da hannunsa ya ce, “Mutanen Isra'ila da ku wadanda kuke girmama Allah, ku ji.
    17: Allahn Isar'ila ya zabi kakkaninmu ya kuma ribabbanya su sa'adda suke kasar Masar da kuma madaukakin iko ya fito da su daga cikinta.
    18: Ya yi hakuri da su a jeji har na tsawon shekara arba'in.
    19: Bayan ya hallaka kasashe bakwai a kasar Kan'ana, ya ba kakkaninmu kasar nan gado.
    20: Duk wadanan abubuwan sun faru shekaru dari hudu da hamsin da suka wuce. Bayan wadannan, Allah ya ba su alkalai har sai da annabi Sama'ila ya zo.
    21: Sai jama'a suka roka a ba su sarki, Allah kuwa ya ba su Saul dan Kish, mutumin kabilar Binyamin ya zama sarki har na tsawon shekara arba'in.
    22: Allah kuwa ya cire shi daga kan kujerar sarauta, ya daga Dauda ya zama sarkinsu. A kan Dauda ne Allah ya ce, 'Na sami Dauda dan Yessi, mutumin da zuciyata ke so; zai yi duk abin da nake so'.
    23: Daga zuriyar mutumin nan Allah ya fito da mai ceto, Yesu, kamar yadda aka alkawarta zai yi.
    24: Wannan ya faru kafin Yesu ya zo, Yahaya ya yi shelar baftimar tuba ga jamma'ar Isra'ila.
    25: Sa'adda Yahaya ya gama aikin sa, sai ya ce, 'Wanene ni a tsamanin ku? Ba nine shi ba. Amma ku saurara, akwai wani mai zuwa bayana wanda maballin takalminsa ban isa in kwance ba.'
    26: Yan'uwa 'ya'ya daga zuriyar Ibrahim, da wadanda ke bautar Allah a cikinku, saboda mune aka turo sakon ceto.
    27: Saboda wadanda ke zaune cikin Urushalima, da masu mulkinsu, ba su gane shi ba, kuma sun cika fadin annabawa da a ke karantawa kowace ranar Asabaci ta wurin kashe shi.
    28: Duk da cewa ba su sami dalilin mutuwa a kansa ba, suka roki Bilatus ya kashe shi.
    29: Bayan sun gama duk abin da aka rubuta game da shi, sai suka sauke shi daga giciye suka sa shi a cikin kabari.
    30: Amma Allah ya tashe shi daga matattu.
    31: Mutanen da suka zo tare da shi daga Galili da Urushalima kuwa suka yi ta ganinsa har kwanaki da yawa. Wadanan mutane kuma sune shaidunsa ga jama'a a yanzu.
    32: Mun kawo maku labari mai dadi game da alkawaran da aka yi wa kakkaninmu.
    33: 'Ubangiji ya bar mana alkawaran. Don haka ya ta da Yesu daga matattu. Kamar yadda ya ke a littafin zabura ta biyu: ''''Kai da na ne yau na zama mahaifinka.'''''
    34: 'Kuma dalilin tayar da shi daga matattu shine saboda kada jikinsa ya rube, ya yi magana kamar haka: ''''Zan baku albarkun Dauda masu tsarki tabatattu.'''''
    35: Wannan shine dalilin da ya yi magana kuma a wata Zabura, 'Ba za ka bar Mai Tsarkinka ya rube ba.'
    36: Bayan Dawuda ya yi wa Allah bauta a cikin zuciyarsa da kuma abin da Allah yake so, ya mutu, aka binne shi tare da kakkaninsa, ya kuma ruba,
    37: amma wanda Allah ya tayar bai ga ruba ba.
    38: '''Yan''uwa, ku sani cewa ta wurin mutumin nan aka yi maku wa''azin gafarar zunubai.'
    39: Ta wurinsa ne duk wanda ya ba da gaskiya zai kubuta daga dukan abin da dokar Musa bata 'yantar da ku a kai ba.
    40: 'Saboda haka ku yi hankali da abubuwan da annabawa suka fada kada su faru a kanku:'
    41: '''Ku masu reni, za ku rude don mamaki, ku kuma shude; saboda ina aiki a cikin kwananakinku, aikin da ba za ku yarda ba ko da wani ya gaya maku.”'
    42: Da Bulus da Barnaba suna fita kenan, sai jama'a suka rokesu, su sake yin irin wannan magana ranar Assabaci mai zuwa.
    43: Bayan da sujadar ta kare, Yahudawa da yawa da kuma wadanda suka shiga addinin Yahudanci suka bi Bulus da Barnaba, sai suka gargade su da su cigaba da aikin alherin Allah.
    44: Da Asabaci ta kewayo, kusan dukan garin suka taru domin su ji maganar Ubangiji.
    45: Sa'adda Yahudawa suka ga taron jama'a, sai suka cika da kishi suna karyata abubuwan da Bulus ya fada suka kuma aibata shi.
    46: Amma Bulus da Barnaba sun yi magana gabagadi suka ce, “Dole ne a fara fada maku maganar Allah. Amma da yake kun ture ta, kun nuna baku cancanci rai madawwami ba soboda haka zamu juya ga al'ummai.
    47: Don haka Ubangiji ya umarce mu, cewa, 'Na sa ku haske ga al'ummai, saboda ku kawo ceto ga iyakar duniya.'”
    48: Da al'ummai suka ji haka, sai suka yi murna suka kuma yabi kalmar Ubangiji. Dukan wadanda aka kaddarawa samin rai madawwami suka tuba.
    49: Kalmar Ubangiji kuwa ta bazu a kowanne bangaren yankin.
    50: Amma Yahudawan suka zuga wadansu mata masu sujada, masu daraja da kuma shugabannin mazan garin. Wannan ya tayar da tsanani ga Bulus da Barnaba har suka fitar da su daga iyakar garinsu.
    51: Amma Bulus da Barnaba suka kade masu kurar kafarsu. Suka tafi garin Ikoniya.
    52: Amma almajiran suka cika da farin ciki da kuma Ruhu Mai Tsarki.
  14:
    1: A lokacin da Bulus da Barnaba sun shiga garin Ikoniya suka shiga majami'an Yahudawa suka yi wa'azi yadda har mutane da yawa daga cikin Yahudawa da Hellinawa suka ba da gaskiya.
    2: Amma Yahudawa da basu yi biyayya ba, suka zuga al'umman har suka yi fushi da 'yan'uwan.
    3: Suka zauna a wurin na tsawon lokaci, suna yni maganarsu gabagadi da ikon Ubangiji, yana kuma shaidar sakon alherinsa. Ya yi wannan ta wurin alamu da al'ajibai ta hannun Bulus da Barnaba.
    4: 'Saboda haka mutanen garin sun rabu: wadansun su suka bi ra''ayin Yahudawa, wasu kuwa sun bi manzannin.'
    5: Al'umman garin da Yahudawa sun nemi jan hankali shugabanninsu, don su wulakanta Bulus da Barnaba, su jajjefe su,
    6: da suka gane haka suka gudu zuwa biranen Likoniya, Listira da Darbe, da garuruwa wadanda ke kewaye da su,
    7: a can suka yi wa'azin bishara.
    8: A Listira akwai wani wanda ke zaune bai taba tashi da kafafunsa ba, don shi gurgu ne tun daga haihuwa.
    9: Wannan mutumin ya ji Bulus yana magana. Bulus ya kafa masa ido, ya gane mutumin na da bangaskiya da za a warkar da shi. Sai ya ce masa da murya mai karfi, “Tashi ka tsaya akan kafafunka”
    10: Sai mutumin ya yi tsalle ya fara tafiya da kafafunsa, yana yawo.
    11: Da jama'an garin sun ga abin da Bulus ya yi, suka tada muryarsu suna cewa da Likoniyanci, “Ai alloli sun ziyarce mu daga sama, da kamanin mutane.”
    12: Suna kiran Barnaba da sunan “Zafsa,” Bulus kuwa suka kira shi da sunan “Hamisa” domin shine yafi yin magana.
    13: Sai firist din zafsa wanda dakin yin masa sujada na kofar birni; ya kawo bijimai biyu da furannin da aka saka su kamar gammo; shi da jama'arsa suna so su yi masa hadaya.
    14: Amma da manzannin, wato Barnaba da Bulus, su ka ji labarin, suka yage rigunansu, suka hanzarta zuwa gun taron mutanen.
    15: Suna ta cewa, “Kuji! Ku mutane don me kuke wannan abin? Mu fa mutane ne kamarku. Mun kawo maku labari mai dadi ne, da cewa, ku rabu da abubuwa marar amfani, ku koma ga Allah mai rai, wanda ya hallici sama da kasa da teku da dukan abubuwa da ke cikinsu.
    16: A da dai ya bar mutane su yi abinda suka ga dama.
    17: Duk da haka, bai bar kansa ba tare da shaida ba, don yana bada abubuwa masu kyau, yana ba ku ruwan sama, lokatai masu albarka, ya cika ranku da abinci da farin ciki.”
    18: Duk da wadannan kalmomin da kyar, Bulus da Barnaba suka iya tsayar da su daga yi masu hadaya.
    19: Amma wasu Yahudawa daga Antakiya da wasunsu daga Ikoniya suka rinjayi tarun jama'ar. Suka jajjefi Bulus suka ja shi zuwa wajen garin, suna ganin kamar ya mutu.
    20: Duk da haka da almajirai suka kewaye shi a tsaitsaye, sai ya tashi ya koma cikin garin. Washegari, ya tafi Darba tare Barnaba.
    21: Bayan sun yi wa'azin bishara a wannan birnin suka kuma sami almajirai da yawa, suka dawo Listira, da Ikoniya da Antikiya.
    22: Suna karfafa zuciyar almajiran su rike bangaskiyarsu, su ci gaba da ita, suna ce masu, “Ta wurin jimrewa mai yawa zamu shiga mulkin Allah, don haka dole ne mu sha wahala.”
    23: Da suka zabar masu dattawa a kowace iklisiya, sai suka yi addu'oi da azumi, suka mika su ga Ubangiji, ga wanda suka gaskanta a gareshi.
    24: Sa'annan sun bi ta Bisidiya suka kai Bamfiliya.
    25: Da suka yi maganarsu a Biriya, sun wuce zuwa har Italiya.
    26: Ta jirgin ruwa zuwa Antakiya, a nan ne aka mika su ga alherin Allah don aikin da suka gama a yanzu.
    27: Da isowarsu Antakiya sun tara 'yan iklisiya a wuri daya, sun ba da labarin dukan abin da Allah ya yi ta wurinsu. Da yadda Ya bude kofa a wurin al'ummai ta bangaskiya.
    28: Sun zauna tare da almajiran na tsawon lokaci.
  15:
    1: Wadansu mutane suka zo daga Yahudiya suka koyar da 'yan'uwa, cewa, “Idan ba yi maku kaciya bisa ga al'addar Musa ba, ba za ku sami ceto ba.”
    2: Da Bulus da Barnaba suka tunkare su da mahawara, sai 'yan'uwa suka yanke shawara Bulus da Barnaba da wasu su je Urushalima wurin manzanni da dattawa a kan wannan magana.
    3: Da shike iklisiya ce ta aike su, sai suka bi ta Finikiya da ta Samariya suka sanar da tuban al'ummai. Ya kawo murna mai yawa a wurin 'yan'uwa.
    4: Bayan sun zo Urushalima, sai iklisiya da manzanni da dattawa, suka marabce su, sai suka fada masu abin da Allah ya yi ta wurinsu.
    5: Amma wadansu mutane wadanda suka ba da gaskiya daga cikin Farisawa, suka tashi suka ce, “Dole ne a yi masu kaciya a kuma umarce su su kiyaye dokar Musa.”
    6: Sai manzanin da dattawan suka taru don su duba wannan lamari.
    7: Bayan mahawara mai tsanani, sai Bitrus ya tashi ya ce masu, “'Yan'uwa, kun san lokacin baya da ya wuce, Allah ya yi zabi a cikinku, cewa ta bakina ne al'ummai za su ji bishara, su kuma ba da gaskiya.
    8: Allah, wanda ya san zuciya, ya yi masu shaida, ya kuma basu Ruhu Mai Tsarki kamar yadda ya yi mana;
    9: kuma bai bambanta mu da su ba, ya tsabtace zuciyarsu ta wurin bangaskiya.
    10: To, saboda haka don me kuke gwada Allah, kuna sa wa almajirai nauyi a wuya wanda ubanninmu duk da mu ba mu iya dauka ba?
    11: Amma mun gaskanta za mu samu ceto ta wurin alherin Ubangiji Yesu, kamar yadda suke.”
    12: Dukan taron jama'ar suka yi shiru sa'adda suke sauraron sakon shaidar da mamakin abin da Allah ya yi ta wurin Bulus da Barnaba a cikin al'ummai.
    13: Bayan sun gama magana, Yakubu ya amsa, ya ce, “'Yan'uwa, ku ji ni.
    14: Saminu ya fada yadda Allah ya fara nuna jinkai ga al'ummai domin ya dauke jama'a daga cikinsu domin sunansa.
    15: Maganar annabawa ta yarda da wannan, kamar yadda yake a rubuce,
    16: '''Bayan wadannan abubuwa zan dawo, zan gina gidan Dauda wanda ya fadi kasa; in sake gina bangonsa, in tsayar da shi,'
    17: saboda sauran jama'a su nemi fuskar Ubangiji, har da al'ummai da ake kira da sunana.
    18: Wannan shine abin da Ubangiji ya fadi, shi wanda ya yi wadannan abubuwa da aka sani tun zamanin da.
    19: Saboda haka, a gani na kada mu matsa wa al'umman da suka juyo gun Allah;
    20: amma zamu rubuta masu da cewa, su guje wa gumaka da zina da faskanci da maye da cin mushe.
    21: Tun zamanin da akwai mutane a kowanne birni wadanda suke wa'azi da karatun Musa a majami'u kowanne Asabaci.”
    22: Sai ya yi wa manzanin kyau su da dattawa da dukan iklisiyar su zabi Yahuza da Barnaba da Sila da dattawan iklisiya a tura su Antakiya tare da Bulus da Barnaba.
    23: Sai suka rubuta wasika, “Manzani da dattawa da 'yan'uwa zuwa ga al'ummai 'yan'uwa a Antakiya da Suriya da Kilikiya, gaisuwa mai yawa.
    24: Mun ji cewa wasu mutane daga cikinmu wadanda ba mu umarce su ba, sun fita daga cikinmu sun yi maku koyarwar da ta daga maku hankali.
    25: Ya yi kyau da dukanmu, muka amince mu zabi wadansu mutane mu tura su wurinku tare da Bulus da Barnaba,
    26: mutane wadanda suka sadaukar da ransu domin sunan Ubangiji Yesu Almasihu.
    27: Mun aika Yahuza da Sila su gaya maku wadannan abubuwa.
    28: 'Saboda haka ya yi kyau Ruhu Mai Tsarki da mu, kada mu sa maku nauyi fiye da wadannan abubuwan:'
    29: ku bar yi wa gumaka hadaya, ku bar cin mushe da shan kayan maye da zina da faskanci, in kun kiyaye wadannan abubuwa za ku zauna lafiya. Ku huta lafiya.”
    30: Da aka sallame su, sai suka je Antakiya. Bayan sun tara jama'a sai suka ba su wasikar.
    31: Bayan da suka karanta ta, sai suka yi murna sosai saboda karfafawa.
    32: Yahuza da Sila, da shike su annabawa ne, suka karfafa 'yan'uwa da kalmomi masu yawa.
    33: Bayan sun yi kwananki a wurin, sai aka sallame su zuwa wurin 'yan'uwa wadanda suka aiko su.
    34: Amma ya gamshe Sila ya zauna a wurin.
    35: Amma Bulus da Barnaba suka tsaya a Antakiya da sauran 'yan'uwa, suna koyar da maganar Ubangiji.
    36: Bayan kwanaki kadan Bulus ya ce ma Barnaba, “Mu koma yanzu mu ziyarci dukan 'yan'uwa da muka yi masu bisharar Ubangiji, mu ga yadda suke.
    37: Barnaba yana so su dauki Yahaya wanda kuma ake kira Markus.
    38: Amma Bulus ya yi tunanin bai kamata a tafi da Markus ba, tun da ya bar su a Bamfiliya bai ci gaba da su ba.
    39: Nan jayayya ta tashi tsakaninsu, har suka rabu da juna sai Barnaba ya tafi tare da Markus suka ketare zuwa Kuburus.
    40: Amma Bulus ya zabi Sila suka tafi, bayan 'yan'uwa sun yi masu addu'ar alherin Allah ya kiyaye su.
    41: Bulus ya tafi ya zazzaga Suriya da Kilikiya yana ta karfafa iklisiyoyin.
  16:
    1: Bulus ya kuma isa Darbe da Listira, in da akwai wani almajiri mai suna Timoti a wurin, dan wata Bayahudiya wadda ta ba da gaskiya; ubansa kuwa Baheline ne.
    2: Ana maganar kirki a kansa ta bakin 'yan'uwa da ke Listira da Ikoniyan.
    3: Bulus ya yi wa Timoti kaciya, domin yana so su yi tafiya tare, domin kuma saboda Yahudawan da ke wurin, sun san cewa ubansa Baheline ne.
    4: Suna shiga cikin biranen, suna yi wa iklisiyoyi gargadi da su yi biyayya da umurnan da Manzanni da dattawa suka rubuta a Urushalima.
    5: Bangaskiyar iklisiyoyi kuwa ta karu, ana kuma samun karuwa na wadanda suke ba da gaskiya kowace rana.
    6: Bulus da abokan aikin sa sun shiga cikin lardin Firigiya da Galatiya, tun da Ruhu Mai Tsarki ya hana su wa'azin kalmar a cikin yankin Asiya.
    7: Sun zo kusa da Misiya, da nufin shiga cikin Bitiniya, Ruhun Yesu ya hana su.
    8: Da suka ratse ta cikin Misiya, sai suka shiga birnin Taruwasa.
    9: Bulus ya ga wahayi cikin dare, wani mutumin Makidoniya na kiransa, yana cewa. ''Ka zo Makidoniya ka taimake mu''.
    10: Bulus, da ganin haka, ya kama hanya zuwa Makidoniya, da tunanin Allah ne ya ke so su kai wa mutanen Makidoniya bishara.
    11: Da barin Taruwasa, Bulus da kungiyarsa sun shiga jirgin ruwa zuwa Samutaraki, da gari ya waye kuma sun tafi Niyafolis;
    12: Daga nan kuma suka tafi Filibi, birni na Makidoniya, mai muhimmanci ne a yankin Roma, in da mun yi zango kwanaki da dama.
    13: Ranar Asabaci mun je kofar gari, gefen rafi, da tunanin samun wurin addu'a. Mun zauna mun kuma yi magana da matan da sun taru a wurin.
    14: Wata mace mai suna Lidiya, 'yar kasuwa ce a birnin Tiyatira, mai bautar Allah ce, ta saurare mu. Ubangiji ya bude zuciyarta, ta mai da hankali ga maganar da Bulus ke fadi.
    15: Sa'anda da aka yi mata Baftisma tare da mutanen gidanta, ta ce da mu, “Idan kun dauke ni mai bautar Allah, ku zo gidana ku zauna.” Sai ta rinjaye mu.
    16: A daidai wannan lokaci, muna tafiya wurin addu'a, wata yarinya mai ruhun duba ta hadu da mu. Iyayen gijinta na arziki da ita sosai.
    17: Tana bin Bulus, tare da mu, tana fadi da murya mai karfi cewa, ''Wadannan mutanen, bayin Allah mafi daukaka ne, suna sanar maku hanyar ceto ne''.
    18: Ta dauki kwanaki tana haka. Amma Bulus ya yi fushi da ita ainun, ya juya ya umarci ruhun, ya ce, ''Na umarce ka, ka rabu da ita a cikin sunan Yesu Almasihu''. Ruhun ya yi biyayya ya rabu da ita nan take.
    19: Da iyayengijinta suka ga cewa hanyar shigar kudinsu ta toshe, sai suka kama Bulus da Sila, suka ja su cikin kasuwa suka kai su gaban mahunkunta.
    20: Da suka kai su Kotu, suka ce, ''Wadannan mutane Yahudawa ne, suna kawo tashin hankali a birninmu.
    21: Suna koyar da abubuwa da ba su karbuwa a gare mu, balle mu aikata, a matsayinmu na Romawa.”
    22: Sai jama'a gaba daya sun tayar wa Bulus da Sila; alkalan kuma sun yage rigunansu, sun ba da umarni a duki Bulus da Sila da bulala.
    23: Bayan dukan, an jefa su Bulus a kurkuku, an ba mai tsaron kurkukun umurni ya kulle su da kyau, kada su gudu.
    24: Shi kuma ya yi hakanan, ya sa masu sarkoki a kafafun su, kamar yadda aka umurce shi.
    25: Da tsakar dare, Bulus da Sila suna yin adu'a, su na raira wakoki ga Allah, sauran 'yan sarkar su na jin su.
    26: Nan da nan sai ga wata girgizar kasa, wadda ta sa ginshikan kurkukun sun kadu, nan da nan kofofin kurkukun sun bude, 'yan sarka kuma, sarkokin su sun karkatse.
    27: Mai tsaron kurkukun ya tashi daga barci ya ga kofofin kurkukun a bude, ya zaro takobi, zai kashe kan sa, a tunanin sa, 'yan sarkar sun gudu.
    28: Amma Bulus ya ta da murya da karfi, ya ce, ''kada kayi wa kanka barna, domin dukan mu muna nan''.
    29: Mai tsaron kurkukun ya aika a kawo fitila, ya shiga ciki a gurguje da rawan jiki, ya fadi a gaban Bulus da Sila,
    30: ya fitar da su waje ya ce, ''Shugabanni, me ya kamata in yi domin in tsira?''
    31: Sun ce masa, ''ka ba da gaskiya ga Yesu Ubangiji, da kai da gidan ka, za ku sami tsira''.
    32: Bulus da Sila suka fada masa maganar Ubangiji, tare da iyalinsa.
    33: Shi mai tsaron kurkukun ya dauke su cikin daren, ya wanke raunukansu, an kuma yi masa Baftisma nan da nan tare da iyalinsa.
    34: Ya kai Bulus da Sila gidansa, ya ba su abinci. Murna ta cika gidan mai tsaron kurkukun, domin iyalin sa duka sun ba da gaskiya ga Allah.
    35: Da gari ya waye, alkalai sun ba da sako a saki Bulus da Sila.
    36: Mai tsaron kurkukun kuwa ya sanar wa Bulus wannan magana ta alkalan, saboda haka ya ce wa Bulus, ''Ku tafi cikin salama''.
    37: Amma Bulus ya ce masu, “Sun yi mana duka a fili a gaban mutane mu da muke Romawa, ba a kashe mu ba, sun kuma sa mu a kurkuku; suna koran mu a asirce? Su zo da kansu su fitar da mu.
    38: Masu tsaron kurkuku sun mayar da maganar Bulus ga alkalan, wanda ya sa sun firgita, da jin cewa Bulus da Sila Romawa ne.
    39: Alkalai da kansu sun zo sun roki Bulus da Sila; da suka fitar da su daga kurkukun, sun ce wa Bulus da Sila su bar birnin.
    40: Da hakanan ne Bulus da Sila suka fita daga kurkuku, sun je gidan Lidiya. Da Bulus da Sila sun ga 'yan'uwa, sun karfafa su, sa'annan suka bar birnin.
  17:
    1: Bayan sun wuce biranen Amfibolis da Aboloniya, sun iso birnin Tasalunika, in da akwai wata majami'ar Yahudawa a wurin.
    2: Bulus, kamar yadda ya saba, ya nufi wurinsu, yana tattaunawa da su har Asabaci uku, daga cikin littattafai.
    3: Bulus ya bude littattafai yana bayyana masu cewa, dole ne Almasihu ya sha wahala, ya kuma tashi daga matattu. Ya ce, ''Wannan Yesu kuwa da nake sanar maku, shine Almasihu''.
    4: Wasu Yahudawa sun yarda, sun bi Bulus da Sila, da wadansu Helenawa, da Shugabannin Mata da jama'a da yawa.
    5: Yahudawan da basu ba da gaskiya ba suka cika da kishi, suka dauki wadansu 'yan ta'adda daga cikin kasuwa, suka tada tarzoma cikin birnin, mutane da yawa na bin su. Sun kai hari a gidan Yason, da niyyar fitar da Bulus da Sila a gaban jama'a.
    6: Amma da ba su ga Bulus da Sila ba, suka ja Yason da wasu 'yan'uwa masu bi zuwa gaban mahukuntar birnin, suna cewa, ''Wadannan ne fa masu ta da zaune tsaye, gashi sun zo mana.
    7: Wadannan mutane da Yason ya marabta, sun saba wa dokokin Kaisar; Suna cewa akwai wani sarki mai suna - Yesu.''
    8: Da taron jama'a, da mahukuntan birnin suka ji haka, sun damu.
    9: Bayan da sun amshi kudi daga wurin Yason da sauran 'yan'uwan, sai suka sake su.
    10: A wannan daren, 'yan'uwa masu bi suka fitar da Bulus da Sila, suka aike su garin Biriya. Da isar su can, su ka nufa majami'ar Yahudawa.
    11: Mutanen Biriya daban suke da na Tasalunika, sun yarda da sakon Bulus da zuciya daya, suna kuma binciken littattafai kowace rana domin su tabbatar da sakon Bulus, ko gaskiya ne.
    12: Saboda haka mutane da yawa cikin su sun ba da gaskiya, tare da wadansu sannanun mata Helenawa da maza da yawa.
    13: Amma da Yahudawan Tasalunika suka ji cewa Bulus yana wa'azin kalmar Allah a Biriya, sun haura can, sun tada hankulan jama'a.
    14: Nan da nan, masu bi na Biriya sun dauki Bulus sun aika shi zuwa teku, an bar Sila da Timoti a Biriya tukuna.
    15: Wadanda sun fitar da Bulus, sun kai shi har zuwa birnin Atina. Bulus ya ba su sako, su fada wa Sila da Timoti suyi hanzari su same shi.
    16: Sa'anda Bulus yana jiran zuwan Sila da Timoti a Atina, ya yi fushi a ransa, da ya ga birnin cike da gumakai.
    17: Ya tattauna da Yahudawa a cikin majami'a tare da masu yin sujada ga Allah, da kuma wadanda yake samu a kowace rana, a kasuwa.
    18: Amma wadan su Abikuriyawa da masana sun yi karo da shi. Wadansun su na cewa, ''Menene wannan sakaren ke cewa?'' Wadansu kuma sun ce, ''Da alama mai wa'azi ne na wasu alloli dabam,'' domin yana wa'azin Yesu da tashin sa daga matattu.
    19: Suka dauki Bulus zuwa Tudun Arasa, suna cewa, ''Ko za ka sanar mana da wannan sabuwar koyaswar taka?
    20: Abubbuwan da kake fadi, baki ne a gare mu. Muna so mu san ma'anar su.''
    21: (Atiniyawa da bakin da ke cikinsu, suna ba da lokacin su ga fadin sabobbin abubuwa da sauraron su).
    22: Bulus ya tsaya a tsakiyar Tudun Arasa ya ce, ''Ku mutanen Atiniya na lura masu kwazon addini ne ku.
    23: Na lura da abubuwan sujadar ku yayin da nake zagawa, amma na ga wani bagadi da rubutu a kansa mai cewa, ''Ga Allah wanda ba a sani ba.” Abin da kuke bauta wa cikin rashin sani, shi nake sanar maku.
    24: Allahn da ya yi duniya da kome da ke cikinta, tun da ya ke shine Ubangijin sama da kasa, ba ya zama a haikalin da mutane suka gina da hannu.
    25: Ba ya neman taimakon kowa, babu kuma wanda ya isa ya ba shi. Shine ke ba da rai, da numfashi da kowanne abu.
    26: Daga mutum daya ya hallici dukan al'umman duniya, ya rarraba, ya kuma sanya kowa a inda ya shirya masa.
    27: Domin su nemi Allah ko za su iya kaiwa zuwa gareshi su same shi, ga shi kuwa ba ya nesa da kowannenmu.
    28: A cikinsa muke rayuwa, muna walwala, kamar yadda wani daga cikin masananku yace, 'Mu 'ya'yansa ne'.
    29: Idan mu 'ya'yan Allah ne, bai kamata mu danganta Allah da zinariya ko azurfa, ko kuma duwatsu da itatuwa da an sassaka ba.
    30: Saboda haka ne, Allah ya kawar da kwanakin jahilci, amma ya ba da umarni kowa a ko'ina ya tuba.
    31: Akwai ranar da ya shirya zai yi wa duniya shari'a cikin adalci, ta wurin mutumin da ya zaba. Allah ya nuna wannan mutumin, ta wurin ta da shi daga matattu''.
    32: Da mutanen Atina sun ji batun tashi daga matattu, wadansu suka yi wa Bulus ba'a; amma wadansu kuma sun ce, ''Za mu saurare ka kuma, a kan wannan maganar.''
    33: Bayan haka, Bulus ya bar su.
    34: Amma wasu maza a cikinsu sun yarda da bisharar, sun ba da gaskiya, hade da Diyonisiyus dan Majalisar Tudun Arasa da wata mace mai suna Damaris, da wadansu tare da su.
  18:
    1: Bayan haka sai Bulus ya tafi Antakiya daga nan, ya wuce Korinti.
    2: A can ya sadu da wani Bayahude mai sunan Akila, dan kasar Buntus ne; bai dade da zuwa garin ba, daga Italiya ya zo da matarsa mai suna Balkisu, saboda Kalaudiyas ya ba da umarni dukan Yahudawa su bar Roma; sai Bulus ya je wurinsu.
    3: Bulus ya zauna a gidansu don sana'arsu daya ce, wato, masu aikin Tanti ne.
    4: Saboda haka Bulus na zuwa majami'a, yana yin nazari tare da su a kowace Asabaci. Yana kokari ya rinjayi Yahudawa da Helinawa.
    5: Amma a lokacin da Sila da Timoti suka iso Makidoniya, Ruhu ya matsa Bulus ya shaida wa Yahudawa cewa Yesu Almasihu ne.
    6: Lokacin da Yahudawa suka tayar masa suna zarginsa. Bulus ya kakkabe rigansa a gabansu yana cewa, “Alhakin jininku yana kanku; daga yanzu zan koma wurin al'ummai.”
    7: Da ya bar wurinsu, ya tafi gidan Taitus Yustus mai wa Allah sujada. Gidansa na kusa da majami'a.
    8: Kiristus shine shugaban majami'a, sai shi da dukan iyalin gidansa sun ba da gaskiya ga Ubangiji. Korantiyawa da yawa suka ji jawabin Bulus suka ba da gaskiya, aka yi masu Baftisma.
    9: Da dare Ubangiji ya ce wa Bulus a cikin wahayi, “Kada ka ji tsoro, amma ka yi magana kada kuma ka yi shuru.
    10: Gama ina tare da kai, ba wanda zai cutar da kai, gama ina da mutane anan garin.”
    11: Bulus ya zauna a nan tsawon shekara daya da wata shida, yana koyar masu da maganar Allah.
    12: Amma da Galiyo ya samu zaman gwamnan Akaya, sai Yahudawa suka tayar wa Bulus har suka kai shi gaban dakalin shari'a.
    13: Suna cewa, “Wannan mutumin yana kokarin rinjayar mutane su yi sujadar da ta saba wa dokarmu.”
    14: Duk da haka kafin Bulus ya yi magana, Galiyo ya ce wa Yahudawa, “Ku Yahudawa in da karar ku ta wani babban laifi ce wanda ya aikata, da sai in hukunta.
    15: Amma tun da ya ke akan al'amurar, kalmomi ne, da ta sunaye da dokokin ku, ku je ku sasanta al'amuran ku.”
    16: Galiyo ya kore su daga dakalin shari'a.
    17: Saboda haka sai suka kama Sastanisu, suka yi masa duka sosai a gaban dakalin shari'a. Amma Galiyo bai damu da yadda suka karasa ba.
    18: Bulus kuwa, bayan ya zauna tare da su na wasu kwanaki masu yawa, ya bar 'yan'uwan zuwa Suriya ta jirgin ruwa, tare da Balkisu da Akila. Kafin ya bar tashar jiragen ruwa da ke a Sankuriya, ya tafi saboda ya aske kansa, domin ya dauki alkawarin Banazare.
    19: Da suka iso Afisa, Bulus ya bar Balkisu da Akila anan. Shi kuwa ya shiga majami'ar Yahudawa yana nazari tare da su.
    20: Da suka roki Bulus ya zauna da su na tsawon lokaci, bai yarda ba.
    21: Ya kama hanyarsa ya bar su ya ce, “In Allah ya yardar mani zan dawo wurinku wata rana.” Sai ya shiga jirgin ruwa daga Afisa.
    22: Daga saukar su a Kaisariya, sai ya haura zuwa Urushalima ya gai da iklisiya daga nan ya tafi Antakiya.
    23: Bayan ya zauna na dan lokaci a wurin, Bulus ya kama hanyarsa zuwa yakin Galatiya da Firjiya anan ya karfafa almajirai.
    24: A nan dai akwai wani Bayahude mai suna Afolos, dan asalin Iskandariya ne da haihuwa, ya zo Afisa. Shi masani ne a maganar Allah.
    25: Afolos dai ya sami horo daga maganar Ubangiji. Shi mai kokari ne a ruhu, yana wa'azi da koyarwa daidai game da Yesu. Amma ya san da Baftismar Yahaya ne kadai.
    26: Afolos ya fara wa'azinsa da gabagadi a cikin majami'a. Da Balkisu da Akila suka ji shi sai suka yi abokantaka da shi, suka kara bayyana masa game da labarin hanyar Allah mafi daidai.
    27: Da ya so ya wuce zuwa cikin Akaya 'yan'uwa suka karfafa shi, sun rubuta wa almajiran da ke a Akaya, don su karbe shi da hannu biyu. Da ya iso wurinsu, ya kuwa karfafa 'yan'uwa da sun ba da gaskiya ta wurin alheri.
    28: Afolos ya ba Yahudawa mamaki da irin ikon da yake da shi da gwanintarsa, yadda yake nunawa daga nassoshi cewa Yesu shine Almasihu.
  19:
    1: Sa'adda Afolos yake a Koranti, Bulus ya zagaya kasar tudu ya zo birnin Afisa, a nan kuma ya sami wadansu almajirai.
    2: Bulus ya ce masu, “Ko kun karbi Ruhu Mai Tsarki sa'anda kuka ba da gaskiya?” Suka amsa, “A'a bamu taba jin labarin Ruhu Mai Tsarki ba.
    3: Bulus ya ce, “Wacce irin baftisma aka yi maku?” Suka ce, “Baftismar Yahaya”
    4: Bulus ya amsa ya ce, “Yahaya ya yi wa mutane baftismar tuba, ya ce su ba da gaskiya wanda zai zo bayansa, wato, Yesu kenan.”
    5: Da mutanen suka ji haka, sai aka yi masu baftisma cikin sunan Ubangiji Yesu.
    6: Sa'adda Bulus ya dibiya hannu a kansu, Ruhu Mai Tsarki kuma ya sauka a kansu suka yi magana da harsuna da kuma annabci.
    7: Su wajen mutum goma sha biyu ne.
    8: Bulus ya shiga majami'a ya yi ta koyarwa gabagadi misalin tsawon wata uku. Yana bi da su cikin nazarin maganar yana fahimtar da mutane su gaskanta game da abubuwa da suka shafi mulkin Allah.
    9: Amma sa'adda wadansu Yahudawa suka taurare, suka ki yin biyayya, sai suka fara bata hanyar Almasihu a gaban taron. Saboda haka sai Bulus ya janye daga wurinsu tare da wadanda suka ba da gaskiya. Ya fara koyarwa a makarantar Tiranus.
    10: Haka ya cigaba shekaru biyu har duk mazaunan Asiya suka ji maganar Ubangiji, Yahudawa da Helenawa.
    11: Allah ya yi manyan al'ajibai ta hannun Bulus,
    12: har marasa lafiya suka warke, mugayen ruhohi suka fito daga cikin mutane, sa'adda suka karbi kyallaye da mayafai daga jikin Bulus.
    13: Amma akwai Yahudawa masu tsubu da suka biyo ta wajen, suka dauka wa kansu su yi amfani da sunan Yesu. Suka ce, “Mun dokace ku cikin sunan Yesu wanda Bulus yake wa'azinsa, ku fita.”
    14: Wadanda suka yi wannan su bakwai ne 'ya'yan wani babban firist Bayahude mai suna Siba.
    15: Mugun ruhun ya amsa ya ce, “Na san Yesu, na san Bulus, amma ku, su wanene?”
    16: Sai mugun ruhun da ke cikin mutumin ya fada a kan matsubatan ya fi karfinsu ya kuma bubuge su. Suka runtuma da gudu suka fice daga dakin tsirara da raunuka.
    17: Wannan ya zama sanannen abu ga dukan mutane, Yahudawa da Helenawa mazaunan Afisa. Suka ji tsoro kwarai, sunan Ubangiji Yesu ya sami daukaka.
    18: Masu bi da yawa kuma, suka zo suka furta mugayen ayyukan da suka aikata.
    19: Masu sihiri suka kawo littattafansu suka kona a gaban mutane. Da aka yi jimilar tamaninsu, aka samu sun kai dubu hamsin na azurfa.
    20: Sai maganar Ubangiji ta yadu da iko ta hanyoyi da yawa.
    21: Da Bulus ya kammala aikinsa na bishara a Afisa, Ruhu ya bishe shi sai ya bi ta Makidoniya da Akiya a kan hanyarsa zuwa Urushalima. Ya ce, “Bayan na je can, dole in je Roma.”
    22: Bulus ya aiki almajiransa biyu Timoti da Irastus zuwa Makidoniya, wadanda suka taimake shi. Amma shi da kansa ya jira a Asiya na dan lokaci.
    23: A wannan lokacin sai aka yi babban tashin hankali a Afisa game da wannan Hanyar.
    24: Wani Makeri mai suna Damatrayus wanda ke kera sifoffin gunkin azurfa na Dayana, wanda sana'a ce mai kawo wa makera riba sosai.
    25: Ya tattara makera ya ce da su, “Kun sa ni da wanan sana'a ne muke samun kudi mai yawa.
    26: Kun gani kun kuma ji cewa, ba a Afisa kadai ba, amma har da fadin kasar Asiya wannan Bulus ya rinjayi mutane da yawa. Yana cewa babu alloli da ake kerawa da hannu.
    27: Ba sana'ar mu kadai ke cikin hatsari ba, amma har da haikalin allahnmu Dayana babba zai zama mara amfani. Ta haka za ta rasa girmanta, ita da dukan kasar Asiya da duniya ke wa sujada.”
    28: Da suka ji haka sai suka fusata kwarai, suka yi kira mai karfi suna cewa “Mai girma ce Dayana ta Afisa.”
    29: Gari gaba daya ya rude, jama'a kuma sun hanzarta zuwa wurin taron. Kafin wannan lokaci, sun riga sun kama abokan tafiyar Bulus, wato Gayus da Aristakas wadanda suka zo daga Makidoniya.
    30: Bulus ya yi niyya ya shiga cikin taron jama'ar, amma almajiran suka hana shi.
    31: Haka nan ma wadansu abokan Bulus da ke shugabanin yankin al'umma Asiya sun aika masa da roko mai karfi kada ya shiga dandalin.
    32: Wadansu mutane na kirarin wani abu, wadansu kuma na kirarin wani abu dabam, domin jama'a sun rude. Da yawa daga cikinsu ma ba su san dalilin taruwarsu ba.
    33: Yahudawa suka kawo Iskandari ya tsaya a gaban taruwan jama'a. Iskandari ya mika hannunsa sama domin ya yi bayani ga jama'a.
    34: Amma da suka gane shi Bayahude ne, sai dukansu suka kwala ihu wajen sa'a biyu, “Mai girma ce Dayana ta Afisa.”
    35: Da magatakardar garin ya sha kan jama'a, sai ya ce, “Ya ku mutanen Afisa, wanene bai san cewa birnin Afisa cibiya ce na allahn nan Dayana mai girma da na sifar da ta fado daga sama ba?
    36: Tun da ba a karyata wadannan abubuwa ba, ya kamata ku yi shuru don kada ku yi wani abu a gaggauce.
    37: Gama kun kawo wadannan mutane a wannan dakin sharia ba a kan su mafasa ne na haikali ba ko kuma masu sabo ga allahnmu ba.
    38: Saboda haka idan Damatrayas da makeran da ke tare da su na da wata tuhuma a kan wani, kotuna suna nan a bude masu shari'a kuma suna nan. Ba ri su kai karar junansu.
    39: Amma idan akwai maganganu na dubawa, za a daidaita su a taronmu na lokaci lokaci.
    40: Domin hakika muna cikin hatsarin zargi game da hargitsin yau. Babu dalilin wanan yamutsi domin ba mu da bayani a kansa.”
    41: Da ya fadi haka, sai ya sallami taron.
  20:
    1: Bayan da rikici ya kare, Bulus ya aika a kira al'majiran, ya karfafa su. Sa'annan ya yi bankwana da su, ya tashi zai tafi Makidoniya.
    2: Bayan ya ratsa cikin lardunan yana yi wa masu bi gargadi sosai, sai ya zo kasar Helenawa.
    3: Sa'adda ya yi wata uku a wurin, Yahudawa suka kulla masa makirci, yayin da yake shirin hawa Jirgi zuwa Suriya, sai ya canza ra'ayi ya koma ta Makidoniya.
    4: Masu yi wa Bulus rakiyar zuwa yankin Asiya sun hada da Sobatarus dan Burus daga Biriya; Gayus mutumin Derbe; Timoti da Aristakus da Sakundus, dukansu masu bi ne daga Tasalonika; da Tikikus da Trofimus daga Asiya.
    5: Amma wadansu har suka rigaye mu, suka jira mu a Taruwasa.
    6: Da muka shiga Jirgi daga Filibi bayan kwanakin Gurasa mara yisti; bayan kwanaki biyar muka iske su a Taruwasa; kwananmu bakwai a wurin.
    7: A rana ta fari ga mako, da muka taru domin karya gurasa. Bulus ya yi wa masubi jawabi, don ya yi niyyar ya tafi da wayewar gari; jawabinsa ya kai har tsakar dare.
    8: A benen da suka taru akwai fitilu da yawa.
    9: Wani matashi mai suna Aftikos yana zaune a kan taga, barci mai nauyi ya dauke shi; da shike Bulus ya tsawaita jawabinsa, saurayin da shike barci mai nauyi ya dauke shi sai ya fado daga kan bene na uku aka dauke shi matacce.
    10: Sai Bulus ya sauka ya mike a bisansa ya rungume shi, sa'annan ya ce, “Kada kowa ya damu; domin yana darai bai mutu ba.”
    11: Sa'annan ya hawo kan bene domin cin gurasa tare da su, ya yi magana da su har gari ya waye daga nan ya bar su.
    12: Suka kawo saurayin da rai, sun sami ta'aziya ba kadan ba.
    13: Amma mu, da muka riga Bulus zuwa gun Jirgin, muka shiga zuwa Asos, mun shirya mu dauki Bulus a jirgi amma shi ya kudurta ya yi tafiya a kasa.
    14: Da muka sadu a Asos, mun dauke shi a Jirgin ruwa zuwa Mitilitus.
    15: Bayan tashin mu daga can, washegari muka zo tsibirin Kiyos. Washegari kuma muka zo birnin Militus.
    16: Amma Bulus ya kudurta wucewa Afisa a Jirgi, don kada ya bata lokaci a Asiya, don yana sauri in ya yiwu ranar Fentekos ta same shi a Urushalima.
    17: Daga Militus ya aika a kira masa dattawan iklisiyar Afisa.
    18: Da suka zo wurinsa sai ya ce masu, “Ku da kanku kun san tun daga ranar da na sa kafata a Asiya, irin zaman da muka yi da kasancewar mu tare.
    19: Na bauta wa Ubangiji da tawaliu har da hawaye, da wahalun da na sha saboda makircin Yahudawa.
    20: Kun sani ban ji nauyin sanar da ku kowanne abu mai amfani ba, na bi ku gida gida ina koyar da ku abubuwa a sarari.
    21: Kunsan yadda na gargadi Yahudawa da Hellenawa game da tuba ga Allah da bangaskiya ga Ubangiji Yesu.
    22: Yanzu fa, gashi, zan tafi Urushalima, Ruhu Mai Tsarki ya nuna mani a fili dole in je, ban san abin da zai faru da ni a can ba.
    23: Sai dai Ruhu Mai Tsarki ya nuna mani a kowanne gari cewa, sarkoki da wahalu suna jira na.
    24: Amma ban dauka cewa raina yana da wani amfani gare ni ba, domin in cika tsere da hidimar da na karba daga wurin Ubangiji Yesu, ta shaidar bisharan alherin Allah.
    25: Yanzu fa, duba, na san dukanku, wadanda na yi wa wa'azin mulkin Allah, ba za ku kara gani na ba.
    26: Don haka na shaida maku a wannan rana, ba ni da alhakin jinin kowanne mutum.
    27: Don banji nauyin sanar maku da dukan nufin Allah a gare ku ba.
    28: Saboda haka ku kula da kanku, da masubi da Ruhu Mai Tsarki ya sanya ku shugabanni. Ku kula ku yi kiwon iklisiyar Allah, wadda ya saya da jininsa.
    29: Na sani cewa bayan tafiyata, kyarketai masu zafi za su shiga tsakaninku, kuma baza su rangwanta wa masubi ba.
    30: Na sani har daga cikinku wadansu mazaje za su zo su fadi gurbattatun zantattuka, domin su janye almajirai zuwa gare su.
    31: Saboda haka ku yi lura. Ku tuna da cewa shekara uku ban fasa yi wa kowannenku gargadi da hawaye dare da rana ba.
    32: Yanzu ina mika ku ga Allah, da maganar Alherinsa, wadda take da ikon gina ku ta kuma ba ku gado tare da dukan wadanda ke cikin kebabbu na Allah.
    33: Ban yi kyashin azurfa, ko zinariya, ko tufafin wani ba.
    34: Ku da kanku kun sani na yi aiki da hannuwana, na biya bukatu na da na wadanda ke tare da ni.
    35: 'Na zama maku abin koyi a kowace hanya game da yadda za ku taimaka wa nakasassu ta wurin aiki, da yadda za ku tuna da maganar Ubangiji Yesu, maganar da shi da kansa ya ce: ''''Bayarwa tafi karba albarka.'''''
    36: Bayan da ya yi magana haka, ya durkusa ya yi addu'a tare da su duka.
    37: Dukansu kuwa suka yi kuka mai tsannani, suka rungume shi kuma suka sunbace shi.
    38: Suka yi bakin ciki musamman domin abin da ya ce masu, ba za su kara ganinsa ba. Sai dukansu suka yi masa rakiya zuwa wurin jirgin ruwa.
  21:
    1: Da muka rabu da su, muka shiga jirgin ruwa muka mike hanya zuwa birnin Kos, washegari sai birnin Rodusa, daga nan sai kuma zuwa birnin Batara.
    2: Da muka sami jirgi mai hayewa zuwa Fonisiya sai muka shiga.
    3: Da muka hango tsibirin Kubrus muka bar shi a hagun mu muka nufi Suriya, muka sauka a birnin Taya domin a nan ne jirgin ruwan zai sauke kayansa.
    4: Bayan mun sami almajirai sai muka zauna can kwana bakwai. Al'majiran suka ce ma Bulus, ta wurin Ruhu, kada ma ya je Urushalima.
    5: Bayan 'yan kwanaki muka cigaba da tafiyarmu. Dukansu da matansu da 'ya'yansu suka raka mu har bayan birnin. Sa'annan muka durkusa a bakin gacci muka yi addu'a muka yi sallama da juna.
    6: Sai muka shiga jirgin ruwa, su kuma suka koma gida.
    7: Da muka gama tafiyarmu a Taya muka iso Talamayas. A nan ne muka gaisa da 'yan'uwa, muka zamna kwana daya da su.
    8: Washegari muka tashi muka tafi Kaisariya. Muka shiga gidan Filibus mai shaida bishara, daya daga cikin bakwai din, muka zauna da shi.
    9: Wannan mutum yana da 'ya'ya hudu mata, budurwai masu yin annabci.
    10: Sa'anda muka zauna can 'yan kwanaki, wani annabi ya zo daga Yahudiya mai suna Agabus.
    11: Ya zo wurinmu ya dauki damarar Bulus ya daure tasa kafar da hannayensa ya ce, “Ruhu Mai Tsarki ya ce, 'Haka Yahudawa za su daure mai wannan damarar, zasu kuma bashe shi ga al'ummai.'”
    12: Da muka ji wannan sakon, sai dukanmu da mazaunan wurin muka roki Bulus kada ya tafi Urushalima.
    13: Sai Bulus ya amsa ya ce, “Me kuke yi, kuna kuka kuna karya mani zuciya? Bama a shirye don dauri kadai nake ba har ma da mutuwa a Urushalima, sabili da sunan Ubangiji Yesu.”
    14: Tun da Bulus bashi da niyyar a rinjaye shi, muka daina kuka muka ce, “Bari nufin Ubangiji ya tabbata.”
    15: Bayan wadannan kwanaki, muka dauki jakkunanmu muka haura Urushalima.
    16: Wadansu almjirai daga Kaisariya suka bi mu. Sun zo ne tare da wani ana ce da shi Manason, mutumin Kuburus mai bi na farko, wanda za mu zauna da shi.
    17: Da muka isa Urushalima, 'yan'uwa suka marabce mu da farin ciki.
    18: Washegari Bulus ya tafi tare da mu zuwa wurin Bitrus, dukan dattawa kuma suna nan.
    19: Bayan ya gaishe su, sai ya shaida masu daya bayan daya abubuwan da Allah ya yi cikin al'ummai ta wurin hidimarsa.
    20: Da suka ji haka, suka yabi Ubangiji suka ce masa, “Ka gani, dan'uwa, dubban Yahudawa sun bada gaskiya suna kuma da niyyar kiyaye shari'a.
    21: An kuma gaya masu a kanka cewa, kana koya wa Yahudawan da suke zaune cikin al'ummai su yi watsi da Musa. Kana koya masu kada su yi wa 'ya'yansu kaciya, kada kuma su bi tsofaffin al'adu.
    22: Me ya kamata mu yi? Hakika za su ji ka zo.
    23: Sabo da haka ka yi abin da muka fada maka yanzu. Muna da maza hudu da suka dauki wa'adi.
    24: Tafi da wadannan ka tsarkake kanka tare da su, ka dauki dukan dawainiyar su dana askin kai. Ta haka kowanne mutum zai sani abubuwan da ake fadi a kanka karya ne. Za su sani cewa kai mai kiyaye shari'a ne.
    25: Game da al'umman da suka bada gaskiya mun yi masu wasika, mun bada umarni su kaurace kansu daga sadakokin da aka mika wa gumaku, da jini, da abin da aka makare da kuma fasikanci.
    26: Sai Bulus ya dauki mazannan, washegari ya tsarkake kansa tare da su, suka shiga haikali, domin ya sanar da cikar ranakun tsarkakewarsu, wato ranar ba da sadaka domin kowanne dayansu.
    27: Da kwanakin nan bakwai suka yi gab da cika, wadansu Yahudawa daga Asiya suka ga Bulus a haikali, sai suka zuga taro, suka danke shi.
    28: Suna ta kururuwa, “Mutanen Isra'ila ku taimaka mana. Wannan shine mutumin da ke koya wa dukan mutane ko'ina abubuwa gaba da mutane, da shari'a da kuma wannan wurin. Banda haka ya kawo Helenawa cikin haikalin nan ya kazantar da wannan wuri tsatsarka.”
    29: Domin dama sun ga Tarofimas mutumin Afisa tare da Bulus cikin birni, suka yi zaton ya kawo shi cikin haikali.
    30: Sai duk gari ya rude, mutane suka runtuma suka danke Bulus. Suka ja shi waje daga cikin haikalin, nan da nan aka rufe kofofin.
    31: Suna kokarin kashe shi kenan, sai labari ya kai wurin hafsan sojoji cewa Urushalima duk ta yamutse da tarzoma.
    32: Nan take ya dauki mayaka da jarumawa, suka sheka da gudu wurin taron. Da mutane suka ga hafsan sojoji da rundunansa sai suka daina dukan Bulus.
    33: Sai hafsan ya tafi ya danke Bulus ya sa aka daure shi da sarkoki biyu. Ya tambaya ko shi wanene da kuma laifinsa.
    34: Wadansu cikin taron suna ta kururuwa wadansu su ce wannan, wadansu su ce, wancan. Tunda hafsan bai fahimci abin da suke fadi ba, sabo da ihunsu, ya dokaci a shigar da Bulus farfajiyar sojoji.
    35: Da suka kai matakala, sojoji suka dauki Bulus sabo da tsananin husatar taron jama'a.
    36: Domin taron suka biyo baya suna ihu suna cewa, “A kashe shi.”
    37: An kusa shigar da shi farfajiyan kenan sai Bulus ya ce wa babban hafsan, “Ko ka yarda inyi magana da kai?” Hafsan ya ce, “Ka iya Helenanci?
    38: Ashe ba kai ne Bamasaren nan da kwanakin baya ka haddasa tawaye, ka dauki 'yan ta'adda dubu hudu ka kai su jeji ba?”
    39: Bulus ya ce, “Ni Ba'ibrane ne daga birnin Tarsus a Kilikiya. Ni dan kasar babban birni ne. Ka amince mani in yi magana da mutanen.”
    40: Da hafsan ya bashi izni, Bulus ya mike a kan matakala ya daga hannayensa sama ya yi nuni su yi shuru. Da wuri ya yi tsit, Bulus ya yi masu magana da Ibraniyanci. Ya ce,
  22:
    1: “Yanuwa da Ubanni, ku saurari kariya ta zuwa gare ku yanzu.”
    2: Da taron sun ji Bulus na magana a harshen Ibraniyawa sai sun yi tsit. Ya ce,
    3: Ni Bayahude ne daga garin Tarwasa na Kilikiya, amma a karkashin Gamaliyal aka ilimantar da ni. An horar da ni sosai bisa ga bin hanyar dokokin kakkaninmu. Ina da himma ga bin Allah kamar yadda ku ma kuna da ita.
    4: Na tsananta wa wannan Hanyan har ga mutuwa; na daure maza da mata sa'annan na jefa su cikin gidan yari.
    5: Hakannan ma babban firist da dukan dattawa za su ba da shaida cewa na karbi izini daga wurinsu domin 'yan'uwa da ke a Dimashku, saboda in tafi can. Haki na shine in daure mabiyan Hanyan nan, in kawo su Urushalima domin a hukunta su.
    6: Sa'anda ina cikin tafiya, ina kuma kusa da Dimashku, da tsakar rana sai farat daya ga babban haske daga sama ya haskaka kewaye dani.
    7: Na fadi kasa sa'anan na ji murya na ce da ni, 'Shawulu, Shawulu, don me kake tsananta mani?'
    8: Na amsa, 'Wanene kai, Ubangiji?' Ya ce mani, 'Nine Yesu Banazarat wanda kake tsananta wa.'
    9: Wadanda ke tare da ni sun ga hasken, amma ba su gane muryar wanda ya yi magana da ni ba.
    10: Na ce, 'Me zan yi ya Ubangiji?” Ubangiji ya ce mani, 'Tashi ka tafi cikin Dimashku, a can za a fada maka abinda wajibi ne ka yi.
    11: Ban iya ganin wuri ba domin walkiyar hasken, sai na tafi cikin Dimashku ta wurin jagorancin wadanda ke tare da ni.
    12: A can na sami wani mai suna Ananiya, mai tsoron Allah bisa ga sharia, da kyakyawan suna kuma a gaban Yahudawa da ke zama a can.
    13: Ya zo gare ni ya ce, 'Dan'uwa Shawulu, karbi ganin gari.' A daidai wannan sa'a na gan shi.
    14: Sa'annan ya ce, 'Allah na kakkaninmu ya zabe ka ka san nufinsa, ka ga Mai Adalcin nan, ka kuma ji muryar da ke fitowa daga bakinsa.
    15: Gama za ka zama mashaidinsa ga dukan mutane game da abinda ka gani da wanda ka ji.
    16: A yanzu me ka ke jira? 'Tashi a yi maka baftisma a wanke zunubanka, kana kira bisa sunansa.'
    17: Bayan da na dawo Urushalima, sa'anda ina addu'a a cikin haikali, sai na karbi wahayi.
    18: Na gan shi ya ce mani, 'Gaggauta ka bar Urushalima yanzu, domin ba za su yarda da shaidarka game da ni ba.'
    19: Na ce, 'Ubangiji, su da kansu sun san yadda na sa su a kurkuku na kuma doddoke wadanda suka gaskanta da kai a kowacce masujada.
    20: A sa'anda a ke zubar da jinin mashaidinka Istifanus, ina nan tsaye ina goyon baya, ina kuma lura da rigunan wadanda suka kashe shi.'
    21: Amma ya ce mani, 'Tafi, domin zan aike ka can wurin Al'ummai.'
    22: 'Mutanen sun bar shi yayi magana har zuwa ga wannan lokacin. Amma sai suka ta da murya suna cewa, ''A kawar da wannan dan taliki daga duniya: don bai kamata ya rayu ba.'''
    23: Sa'anda suke tadda muryarsu, suna jefar da tufafinsu da kuma baza kura a iska,
    24: babban hafsan ya umarta a kawo Bulus a farfajiyan. Ya umarta da cewa a bincike shi da bulala, domin ya san dalilin da suka ta da ihu gaba da shi haka.
    25: Bayan da suka daure shi da tsirkiya, Bulus ya ce wa Jarumin da ke kusa da shi, “Ko daidai ne bisa ga doka a yi wa Barome wanda ma sharia ba ta kashe shi ba bulala?”
    26: Da Jarumin ya ji haka, ya tafi wurin babban hafsan, yana cewa, “Me kake so ka yi? Gama wanan mutumin dan asalin Roma ne.”
    27: Babban hafsa ya zo ya ce masa, “Gaya mani, kai dan asalin Roma ne?” Bulus ya ce, “Haka ne.”
    28: Babban hafsan ya amsa masa, “Da kudi masu yawa na sayi yancin zama dan kasa.” Amma Bulus ya ce, “An haife ni dan kasar Roma.
    29: “Sai mutanen da sun zo su tuhume shi sun bar shi nan da nan. Babban hafsa shi ma ya tsorata da ya gane Bulus dan asalin Roma ne, domin ya riga ya daure shi.
    30: Washegari, babban hafsan ya so ya san gaskiyar tuhuma da Yahudawa suke yi a kan Bulus. Sai ya kwance shi daga sarka, ya kuma umarci babban firist da dukan majalisa su sadu. Sai ya kawo Bulus ya sa shi a tsakiyarsu.
  23:
    1: Bulus ya kura wa yan majalisa ido yace, '''Yan'uwa, na yi rayuwa tare da Allah da lamiri mai kyau har wannan ranan.''
    2: Babban firist Hannaniya ya ba wandanda suke tsaye tare da shi urmarni su buge bakinsa.
    3: Bulus ya ce, “Allah zai buge ka, kai munafiki. Kana zama domin ka shari'anta ni da shari'a, kuma ka umarce a buge ni, gaba da sharia?''
    4: Wanda suka tsaya a gefe suka ce, ''Kada ka zage babban firis na Allah.'' Bulus yace, ''Ban sani ba, 'yan'uwa, cewa shi babban firis ne.
    5: Domin a rubuce yake, Ba za ku zargi shugaban mutanenku ba.''
    6: Da Bulus ya ga cewa, daya bangaren Sadukiyawa ne dayan kuma Farisawa, ya yi magana da karfi a majalisa, '''Yan'uwa, ni Bafarise ne, dan Farisawa. Don tabbacin tashin matattu ne kuna shari'anta ni.''
    7: Daya fadi haka, mahawara ta fara a tsakanin Farisawa da Sadukiyawa, sai taron ya rabu kashi biyu.
    8: Don Sadukiyawa suka ce babu tashin matattu, babu mala'iku, babu kuma ruhohi, amma Farisawa suka ce dukan abubuwan nan sun kasance.
    9: Sai mahawara ta tashi, wadansu marubutan Farisawa suka tashi da mahawara cewa, ''Ba mu same mutumin nan da laifi ba sam. Ko mala'iku da ruhohi ne suka yi masa magana?''
    10: Da jayayya ta tashi, babban hafsa ya ji tsoro kada su yayaga Bulus, sai ya umarce sojoji suje su kwato shi da karfi daga 'yan majalisa, su tafi da shi farfajiya.
    11: Da dare Ubangiji ya tsaya kusa da shi yace, ''Kada ka ji tsoro, kamar yadda ka ba da shaida game da ni a Urushalima, dole zaka sake zama shaida a Roma.''
    12: 'Da gari ya waye, wadansu Yahudawa sun yi yarjejeniya suka dauka wa kansu la''ana: suka ce ba za su ci ba ba za su sha ba sai sun kashe Bulus.'
    13: Mutane fiye da arba'in suka kulla wannan makirci.
    14: Suka je wurin manyan firistoci da dattawa suka ce, ''Mun sa wa kanmu la'ana, ba za mu ci ba, ba za mu sha ba sai mun kashe Bulus.
    15: Yanzu, bari majalisa ta ba wa babban hafsa izini a kawo shi a gaba, kamar zai yanke hukunci. Mu kam, a shirye muke mu kashe shi kafin ya iso nan.
    16: Amma dan yar'uwan Bulus ya ji suna labe, sai ya tafi ya shiga farfajiyar ya fada wa Bulus.
    17: Bulus ya kira daya daga cikin jarumai yace, ''Dauki saurayin nan ka kai shi wurin babban hafsa, don yana da abin da zai fada masa.''
    18: Jarumin ya dauke saurayin ya kai shi wurin babban hafsa yace, ''Bulus dan sarka ne yace in kawo saurayin nan a gaban ka. Yana da abin da zai fada maka.''
    19: Babban hafsa ya kai shi wani lungu, sai ya tambaye shi, “Menene kake so ka fada mani?''
    20: Saurayin yace, ''Yahudawa sun yarda su roke ka ka kawo Bulus gobe a majalisa, kamar zasu kara bincike a kan al'amarin.
    21: Amma kada ka yarda da su, mutane fiye da arba'in suna jiransa. Sun sa wa kansu la'anna, ba za su ci ba ba za su sha ba sai dai sun kashe shi. Yanzu a shirye suke; suna jira ka ba su izini.''
    22: Sai babban hafsa yace wa saurayin ya tafi, da ya gama masa magana, ''Kar ka fada wa wani al'amuran.''
    23: Sai ya kira jarumai biyu yace, ''Ku shirya sojoji dari biyu, yan dawakai saba'in, masu daukar mashi dari biyu su tafi kaisariya karfe uku na dare.''
    24: Ya umarta a shirya dabbobin da Bulus zai hawo da zasu kai shi lafiya wurin Filikus gwamna.
    25: 'Sai ya rubuta wasika a misalin haka:'
    26: Gaisuwa zuwa Kuludiyas Lisiyas zuwa ga mai martaba gwamna Filikus.
    27: Yahudawa sun kama wannan mutumin suna shirin kashe shi, na abko masu da sojoji na kwace shi, bayan da na ji shi Barome ne.
    28: Inna son sani dalilin zarginsa, sai na kai shi majalisa.
    29: Na gane cewa ana zarginsa ne a kan tambayoyi game da shari'ansu, amma ba wani zargi da ya cancanci dauri ko mutuwa.
    30: Da aka sanar da ni shirin makircin, sai na tura shi wurinka ba da bata lokaci ba, na umarce masu zarginsa su kawo zarginsu wurinka. Huta lafiya.”
    31: 'Sai sojoji suka yi biyayya da umarni da aka basu: suka dauki Bulus suka kawo shi dadare a wurin Antibatris.'
    32: Da gari ya yawe, yan dawakai suka tafi tare da shi kuma sauran sojoji suka koma farfajiya.
    33: Bayan da yandawakan suka isa Kaisiririya sun mika wasika ga gwamna, suka kuma danka Bulus a hanunsa.
    34: Da gwamna ya karanta wasikar, sai ya tambaye su daga wani yanki ne Bulus ya fito; da ya ji daga yankin kilikiya ne,
    35: Yace zan saurare ka sosai lokacin da masu zargin ka sun zo. Sai ya umarta a tsare shi a fadar Hiridus.
  24:
    1: Bayan kwanaki biyar, sai Ananiyas babban firist, Wasu dattawa da wani masanin shari'a mai suna Tartilus, sun tafi can. Suka kai karar Bulus gaban gwamna.
    2: Lokacin da Bulus ya tsaya gaban gwamna, Tartilus ya fara zarginsa yace wa gwamnan, “Saboda kai mun sami zaman lafiya; sa'annan hangen gabanka ya kawo gyara a kasarmu;
    3: don haka duk abin da ka yi mun karba da godiya, ya mai girma Filikus.
    4: Domin kada in wahalsheka, ina roko a yi mani nasiha don in yi magana kadan.
    5: An iske mutumin nan yana barna irir iri, yana kuma zuga jama'ar Yahudawa a dukan duniya su yi tayarwa.
    6: Har ma ya yi kokarin kazantar da haikali; saboda haka muka kama shi. [Mun so mu shari'anta masa bisa ga dokarmu.]
    7: Amma Lisiyas jami'i ya zo ya kwace shi da karfi daga hannunmu.
    8: Idan ka binciki Bulus game da wadannan al'amura, kai ma, zai tabbatar maka abin da muke zarginsa a kai.
    9: Dukan Yahudawa suna zargin Bulus cewa wadannan abubuwa gaskiya ne.
    10: lokacin da gwamnan ya alamta wa Bulus ya yi magana sai yace, “Yanzu na fahimci cewar da dadewa kana mulkin kasarnan, don haka da farin ciki zan yi maka bayani.
    11: Zaka iya tabbatarwa cewa bai kai kwana sha biyu ba tun da nake zuwa Urushalima don yin sujada.
    12: Da suka same ni a haikali, ban yi jayayya ko kawo rudami a tsakanin jama'a ba.
    13: Don haka ba su da tabbas akan abinda suke zargina a kansa yau.
    14: Amma na sanar da kai, bisa ga abin da suke kira darika, haka ni ma nake bautawa Allah na kakanninmu. Na yi aminci wajen kiyaye dukan abin da ke a rubuce a Attaurat da litattafan annabawa.
    15: Ina sa bege ga Allah, kamar yadda za a yi tashin matattu, masu adalci da miyagu;
    16: a kan haka kuma, nake kokarin zama mara abin zargi a gaban Allah da mutane ina yin haka cikin dukan al'amura.
    17: Bayan wadansu shekaru na zo in kawo wasu sadakoki da baikon yardar rai.
    18: Cikin kudurin yin haka, sai wasu Yahudawa daga kasar Asiya suka iske ni a cikin ka'idodin tsarkakewa a haikali, ba da taro ko ta da hargitsi ba.
    19: Yakamata wadannan mutanen su zo gabarka a yau, har idan suna da wani zargi a kai na.
    20: In kuwa ba haka ba bari mutanennan su fada in sun taba iske ni da wani aibu a duk lokacin da na gurfana a gaban majalisar Yahudawa;
    21: sai dai ko a kan abu daya da na fada da babbar murya sa'adda na tsaya a gabansu, 'Wato batun tashin matattu wanda ake tuhumata ake neman yi mani hukunci yau.'”
    22: Filikus yana da cikakken sanin tafarkin Hanyar, shi yasa ya daga shari'ar. Yace da su, “Duk sa'anda Lisiyas mai ba da umarni ya zo daga Urushalima, zan yanke hukunci.”
    23: Sa'annan ya umarci jarumin ya lura da Bulus, amma ya yi sassauci, kada ya hana abokansa su ziyarce shi ko su taimake shi.
    24: Bayan wadansu kwanaki, Filikus da mai dakinsa Druskila, ita Bayahudiya ce, ya kuma aika a kira Bulus ya saurare shi game da bangaskiya cikin Kristi Yesu.
    25: Amma sa'adda Bulus yake bayyana zancen adalci, kamunkai, da hukunci mai zuwa, Filikus ya firgita ya ce, “Yanzu ka tafi. Amma idan na sami zarafi an jima, zan sake neman ka.”
    26: A wannan lokacin, yasa zuciya Bulus zai bashi kudi, yayi ta nemansa akai-akai domin yayi magana da shi.
    27: Bayan shekaru biyu, Borkiyas Festas ya zama gwamna bayan Filikus, domin neman farin jini a wurin Yahudawa, ya ci gaba da tsaron Bulus a gidan yari.
  25:
    1: Da Festas ya shiga lardin, kuma bayan kwana uku, ya tashi daga Kaisariya ya tafi Urushalima.
    2: Sai babban firist da manyan Yahudawa suka kawo wa Festas sara a kan Bulus.
    3: Suka roki tagomashi wurin Festas ya kira Bulus zuwa Urushalima domin su kashe shi a hanya.
    4: Amma Festas ya amsa masu cewa, Bulus dan sarka ne a Kaisariya, kuma ba da dadewa ba shi da kansa zai koma can.
    5: “Saboda haka duk wadanda za su iya, su biyo mu. Idan akwai wani laifi game da mutumin, sai ku zarge shi.”
    6: Bayan kwana takwas ko goma, sai ya gangara zuwa Kaisariya. Washegari ya zauna bisa kursiyin shari'a ya bada umarni a kawo Bulus a gabansa.
    7: Da Bulus ya iso, Yahudawa daga Urushalima suka tsaya kusa, suka yi ta kawo kararraki, amma basu iya tabbatar da su ba.
    8: Bulus ya kare kansa ya ce, “Ban yi wa kowa laifi ba, ko Yahudawa, ko haikali, ko kuma Kaisar.”
    9: Amma Festas yana neman farin jini wajen Yahudawa, sabo da haka ya tambayi Bulus ya ce, “Kana so ka je Urushalima in shari'anta ka a can game da wadannan abubuwa?”
    10: Bulus ya ce, “Ina tsaye a Ddakalin Shari'ar Kaisar inda dole a shari'anta ni. Ban yi wa Yahudawa laifi ba, kamar yadda ka sani sosai.
    11: Idan lallai na yi laifi kuma na yi abin da ya chanchanci mutuwa, ban ki ba in mutu. Amma idan zarginsu karya ne, kada kowa ya bashe ni gare su. Ina daukaka kara zuwa ga Kaisar.”
    12: Bayan Festas ya tattauna da majalisa ya amsa ya ce, “Kana kira ga Kaisar; za ka tafi wurin Kaisar.”
    13: Bayan wadansu kwanaki, sarki Agaribas da Barniki suka iso Kaisariya domin su ziyarci Festas.
    14: Da ya kasance kwanaki da yawa, Festas ya fada wa sarki labarin Bulus ya ce, “Akwai wani mutum dan sarka da Filikus ya bari a kurkuku.
    15: Sa'anda nake a Urushalima, babban firist da dattawan Yahudawa suka kawo kararsa gare ni, suka roka a kashe shi.
    16: Game da wannan na amsa na ce masu, ba al'adar Romawa ba ce a ba da mutum tagomashi; sai wanda ake kararsa an bashi zarafi ya kare kansa a gaban masu kararsa, ya kuma bada hujjojinsa game da kararakin.
    17: Saboda haka, da duk suka taru ban bata lokaci ba, washegari na zauna a kujerar shari'a, na ba da umarni a kawo mutumin.
    18: Da masu karar suka fadi kararsu, sai na fahimci karar ba wani muhimmin abu a cikinta.
    19: Sai dai na ga cewa jayayya ce tsakanin su ta addini a kan wani Yesu da ya mutu, wanda Bulus ya ce yana da rai.
    20: Na rasa yadda zan bincike wannan al'amarin, sai na tambaye shi ko zai je Urushalima a shari'anta shi kan wadannan abubuwa.
    21: Amma da Bulus ya nemi a lura da shi, Kaisar ya shari'anta shi, sai na ba da umarni a ajiye shi har sai na aika shi wurin Kaisar.”
    22: Agaribas yace wa Festas. “Zan so ni ma in saurari mutumin nan.” “Gobe za ka ji shi,” in ji Fostus.
    23: Washegari Agaribas da Barniki suka zo tare da kasaitaccen taro suka shiga dakin taro tare da hafsoshi da shugabanin gari. Da Festas ya ba da umarni, aka fito da Bulus wurinsu.
    24: Festas ya ce, “Sarki Agaribas da dukanku da kuke tare da mu a nan, kun ga mutumin nan, dukan Yahudawa sun gana da ni a Urushalima da nan kuma. Suna mani ihu cewa, bai chanchanta a bar shi da rai ba.
    25: Na gane bai yi wani abin da ya chanchanci mutuwa ba; amma saboda ya daukaka kara zuwa Kaisar, na yanke shawara in aika shi.
    26: Amma ba ni da wani dalili na musamman da zan rubuta wasika ga Kaisar. Saboda wannan dalili na kawo shi gabanku, masamman kai ya sarki Agaribas. Domin in sami karin abin da zan rubuta game da shi.
    27: Gama a ganina wauta ce in aika dan sarka ba tare da na rubuta laifi a kansa ba.”
  26:
    1: Sai Agaribas ya ce wa Bulus, “Za ka iya kare kan ka.” Sai Bulus ya daga hannunsa ya fara kare kansa.
    2: “Ina farinciki, ya sarki Agaribas, game da saran da Yahudawa ke kawowa a kaina yau;
    3: musamman ma don kai masani ne game da al'adun Yahudawa da al'amuransu. Don haka, ina rokanka ka yi hakuri ka saurare ni.
    4: Hakika, dukan Yahudawa sun san yadda na yi rayuwa ta daga kurciyata a kasa ta, da kuma Urushalima.
    5: Sun san ni tun farko, kuma yakamata su yarda cewa na yi rayuwa kamar Bafarase, darikan nan mai tsatsauran ra'ayi ta addininmu.
    6: Yanzu ina tsaye a nan dominn a shari'anta ni, saboda alkawalin da Allah ya yi wa ubanninmu.
    7: Domin wannan shine alkawalin da kabilunmu goma sha biyu suka sa zuciya su karba, yayin da suke yin sujada da himma ga Allah dare da rana. Saboda wanan bege, Sarki Agaribas, Yahudawa ke tuhuma ta.
    8: Me ya sa wani zai yi tunani cewa abin mamaki ne Allah ya ta da mattatu?
    9: Da, na yi tunanin yin abubuwa gaba da sunan Yesu Banazarat.
    10: Na yi wadanan a Urshalima. Na kulle masu bi da yawa a kurkuku, sanadiyar iko da na samu daga wurin manyan firistoci, kuma da ake kashe su ma, ina ba da goyon baya.
    11: Na wahalshe su sau dayawa a cikin dukan majamiu ina kuma yin kokari in tilasta masu su yi sabo. Na yi gaba mai zafi da su kuma na tsananta masu har zuwa birane na wadansu kasashe.
    12: A sa'anda nake yin wannan, na tafi Dimashku da izinin manyan firistoci;
    13: a cikin tafiyata kuma, da tsakar rana, ya sarki, na ga haske daga sama da ya fi rana sheki, ya haskaka kewaye da ni da kuma wadanda ke tafiya tare da ni.
    14: Da dukanmu muka fadi kasa, na ji wata murya na magana da ni a harshen Ibraniyawa tana cewa, 'Shawulu, Shawulu, don me kake tsananta mani? Yana da wuya ka hauri abin da ke mai tsini.'
    15: Sai na ce, 'Wanene kai ya Ubangiji?' Ubangiji ya amsa, 'Ni ne Yesu wanda kake tsanantawa.
    16: Yanzu ka tashi tsaye domin saboda wannan dalili ne na bayyana gare ka in sanya ka, ka zama bawa da mashaidi na game da abubuwan da ka sani a kaina yanzu da wadanda zan bayyana maka daga bisani;
    17: Zan kubutar da kai daga wurin mutane da kuma al'ummai da zan aike ka wurinsu,
    18: domin ka bude idanunsu ka juyo su daga duhu zuwa haske da daga ikon Shaidan zuwa ga Allah, domin su karbi gafarar zunubai da gado da zan ba wadanda na kebe wa kaina ta wurin bangaskiya gare ni.'
    19: Saboda haka, sarki Agaribas, ban yi rashin biyayya da wahayin da na gani daga sama ba;
    20: amma, da farko ga wadanda ke a Dimashku, sa'annan a Urushalima da kasar Yahudiya gaba daya, da dukan Al'ummai, na yi wa'azi domin su tuba su kuma juyo ga Allah, su yi ayyukan da suka chanchanci tuba.
    21: Domin wannan dalili ne Yahudawa suka kama ni a cikin haikali kuma suke kokari su kashe ni.
    22: Allah ya taimake ni har wa yau, domin in iya tsayawa gaban mutane kanana da manya, in bada shaida game da iyakar abin da annabawa da Musa suka fada zai faru;
    23: wato lallai Almasihu zai sha wahala, ya kuma zama na farko da za'a rayar daga matattu ya kuma yi shelar haske zuwa ga mutanen Yahudawa da Al'ummai.”
    24: Da Bulus ya gama kare kansa, Festas ya yi magana da babban murya, “Bulus, kana hauka; yawan iliminka yasa ka hauka.”
    25: Amma Bulus ya ce, “Ba na hauka, ya mai girma Festas; amma da karfin zuciya nake fadi kalmomin gaskiya da na natsuwa.
    26: Saboda sarkin ya san wadannan abubuwa duka; shi ya sa nake magana gabagadi, don na hakikance cewa, ba abin da ke a boye gare shi; gama ba a yi wadannan abubuwa a boye ba.
    27: Ko ka gaskanta da annabawa, Sarki Agaribas? Na sani ka gaskanta.”
    28: Agaribas ya ce wa Bulus, “A cikin karamin lokaci kana so ka rinjaye ni ka mai da ni Krista?”
    29: Bulus ya ce, “Ina roko ga Allah, domin ko a karamin lokaci ko a dogon lokaci, ba kai kadai ba, amma har da wadanda ke sauraro na yau su zama kamar ni, amma ban da wadannan sarkokin.”
    30: Sai sarki ya tashi tsaye tare da gwamna da Barniki da dukan wadanda ke zaune tare da su;
    31: da suka bar dakin taron, suka ci gaba da magana da juna suna cewa, “Wannan mutum bai yi wani abin da ya chanchanci mutuwa ko kuma dauri ba.”
    32: Agaribas ya ce wa Fastos, “Da mutumin nan bai daukaka kara zuwa ga Kaisar ba da an sake shi.”
  27:
    1: Bayan da aka amince zamu tafi Italiya, sun mika Bulus tare da wadansu daurarru a hanun wani jarumi mai suna Yuliyas, daga batalian Agustas.
    2: Muka shiga Jirgin ruwa daga Adramatiya, wanda ke shirin tashi zuwa kusa da gefen tekun Asiya. Sai muka je teku. Aristakus mutumin Tasalonika a Makidoniya ya tafi tare damu.
    3: Washegari muka sauka birnin Sidon, inda Yuliyas ya nuna wa Bulus karamci ya kuma yarda abokansa su bi shi don ya kula da su.
    4: Daga wurin, muka bi teku muka tafi ta Tsibirin Kubrus, domin matsananciyar iska da ke gaba damu.
    5: Sa'adda muka ketare ruwa zuwa sassan Kilikiya da Bamfiliya, muka zo Mira ta birnin Lisiya.
    6: Anan, jarumin ya sami jirgin ruwa daga Iskandariya wanda za shi Italiya. Ya samu cikinsa.
    7: Kwana da kwanaki muna tafiya a hankali a karshe da kyar muka sauka kusa da Sinidus, iska ta hana mu tafiya, sai muka ratsa ta Karita, kusa da Salmina.
    8: Da wahala muka bi ta makurda har muka zo wani wuri da ake kira Mafaka Mai Kyau wanda ke kusa da birnin Lasiya.
    9: Yanzu mun dauki dogon lokaci, gashi lokacin azumin Yahudawa ya wuce, tafiyar kuma ta zama da hatsari. Bulus ya gargade su,
    10: ya ce, “Jama'a, na gane tafiyarmu zata zamar mana da barna da asara mai yawa, ba ga kaya da jirgin kadai ba amma har da rayukan mu.”
    11: Amma jarumin ya fi mai da hankali ga maganar shugabansa da mai jirgin ruwan, fiye da abubuwan da Bulus ya fadi.
    12: Da shike tashar ba za ta yi dadin zama da hunturu ba, mafi yawa sun ba da shawara a bar wurin, in maiyiwuwa ne muga mun kai birnin Finikiya, don mu yi hunturu a can. Finikiya tashar jirgin ruwa ce a Karita, tana fuskantar arewa maso gabas da kudu maso gabas.
    13: Sa'adda iska daga kudu ta huro a hankali, sun tsammaci bukatarsu ta biya. Sai suka janye linzamin jirgin ruwan sukabi ta Karita kusa da gaba.
    14: Amma bayan wani dan lokaci sai iska mai karfi da ake kira Yurokilidon, ta fara bugun mu daga tsibirin.
    15: Sa'adda Jirgin ruwan ya kasa fuskantar iskar, sai muka bi inda iskar ta nufa.
    16: Sai muka bi ta inda muka sami kariya kusa da wani dan tsibiri wanda ake kira Kauda; kuma da wahala muka daure karamin jirgin a jikin babban.
    17: Bayanda suka daga shi, sun yi amfani da igiyoyi don su daure jirgin don gudun fadawa kan yashin Sirtis, suka bar jirgin yana ta korarsu.
    18: Mun yi ta fama da hadari ba kadan ba, da gari ya waye ma'aikatan jirgin suka fara zubar da kaya daga jirgin.
    19: A rana ta uku, ma'aikatan jirgi suka jefar da kaya daga cikin jirgin da hannuwansu.
    20: Kwanaki dayawa ba mu ga hasken rana da taurari a bisan mu ba. Babban hadari kadai ke dukanmu, duk mun fidda zuciya zamu tsira.
    21: Sa'adda sun dade basu ci abinci ba, sai Bulus ya tashi a gaban ma'aikatan jirgi yace, “Jama'a, da kun saurare ni, da bamu tashi daga Karita ba, balle mu fuskanci wannan barna da asarar.
    22: Yanzu fa ina karfafa ku kuyi karfin hali, domin ba wanda zai rasa ransa a cikinku, sai dai jirgin kadai za a rasa.
    23: Domin daren da ya gabata mala'ikan Allah wanda ni nasa ne, wanda kuma nake bautawa -mala'ikansa ya tsaya kusa dani
    24: ya ce, “Kada ka ji tsoro, Bulus, dole ka tsaya gaban Kaisar, duba kuma, Allah cikin jinkansa ya baka dukan wadannan da ke tafiya tare da kai.
    25: Domin haka, jama'a, kuyi karfin hali, domin na gaskanta da Allah, kamar yadda aka fada mani haka zai faru.
    26: Amma lallai dole ne a jefa mu kan wani tsibiri”.
    27: Sa'adda dare na goma sha hudu ya yi, ana ta tura mu nan da can a cikin tekun Adriyat, wajen tsakar dare, ma'aikatan jirgin sun tsammaci sun kusanci wata kasa.
    28: Da suka gwada sai suka iske kamu ashirin; bayan dan lokaci kadan, sun sake aunawa sai suka iske kamu sha biyar ne.
    29: Tsoro ya kama su ko watakila a jefar da mu kan duwatsu, sai suka jefa linzami hudu daga karshen jirgin suka yi addu'a don gari ya waye da sauri.
    30: Ma'aikatan jirgin ruwan suna neman hanyar da za su rabu da jirgin kuma sun jefa karamin jirgin a cikin teku. Suka yi kamar zasu jefa wasu linzamai daga gaban jirgin.
    31: Amma Bulus ya ce ma jarumi da sojojin, “Idan mutanen nan ba zasu tsaya cikin jirgin ba, ba zaku tsira ba”.
    32: Sai sojojin suka yanke igiyoyin jirgin suka kuma barshi ya fadi.
    33: Da gari ya fara wayewa, Bulus ya roke su duka su dan ci abinci, ya ce, “Yau kwana goma sha hudu kenan ba ku ci kome ba.
    34: Saboda haka na roke ku ku ci abinci, domin wannan saboda lafiyarku ne; kuma ko gashin kanku daya baza ku rasa ba”.
    35: Da ya fadi haka sai ya dauki gurasa ya yi godiya ga Allah a idanun kowa. Sai ya gutsutsura gurasa ya fara ci.
    36: Sai dukansu suka karfafu suka kuma ci abinci.
    37: Mu mutane 276 (dari biyu da saba'in da shida) ne cikin jirgin.
    38: Da suka ci suka koshi, suka zubar da alkamar cikin teku domin su rage nauyin jirgin.
    39: Da gari ya waye, basu fahimci kasar ba, amma suka hangi wani lungu a gacci, sai suka yi shawara tsakaninsu ko su tuka jirgin zuwa cikin lungun.
    40: Sai suka yanke linzaman suka bar su cikin tekun. Cikin lokaci guda suka kwance igiyoyin da ke juya jirgin, suka saki filafilan goshin jirgi suka nufi gabar tekun.
    41: Da suka iso inda ruwa biyu suka hadu, sai jirgin ya tsaya kasa. Gaban jirgin ya kafe a nan, ba damar matsawa, sai kuma kurar jirgin ta fara kakkaryewa saboda haukan rakuman ruwa.
    42: Shirin sojojin ne su kashe 'yan kurkukun domin kada su yi iyo su tsere.
    43: Amma shi hafsan ya so ya ceci Bulus, sai ya tsai da shirin su, ya ba da umarni, duk masu iya iyo su yi tsalle su fada ruwa su kai gacci.
    44: Sa'annan sauran mazajen su biyo baya, wadansu a kan karyayyun katakai, wadansu akan abubuwan da ke a jirgin. Ta haka ne dukanmu muka kai gacci lafiya.
  28:
    1: Sa'adda muka sauka lafiya, sai muka ji cewa sunan tsibirin Malita.
    2: Mutanen garin sun nuna mana alheri matuka don sun hura wuta don mu ji dimi, saboda ruwan sama da sanyin da ake yi.
    3: Amma sa'adda Bulus ya tara kiraruwa don hura wuta, sai maciji saboda zafin wuta, ya fito ya nade hannuwansa.
    4: Da mazaunan garin suka ga maciji ya nade hannuwansa, sai suka cema junansu, “Ba shakka wannan mutumin mai kisan kai ne, koda shike ya tsira daga Teku, sharia baza ta barshi da rai ba”.
    5: Amma ya karkade macijin cikin wuta ba tare da ya cutar da shi ba.
    6: Sun saurara su gani ko zai kumbura ko ya fadi matacce. Amma da suka jira dan lokaci basu ga wata matsala ta same shi ba sai suka canza tunaninsu sukace shi wani allah ne.
    7: A kusa da wannan wurin tsibirin akwai wasu gonakin wani babban mutumin tsibirin, mai suna Babiliyas. Ya karbe mu ya biya bukatun mu har kwana uku.
    8: Ana nan ashe mahaifin Babiliyas yana fama da zazzabi da atuni. Bulus ya shiga, yayi masa addu'a, ya dibiya masa hannu, ya sami warkarwa.
    9: Sa'adda wannan ya faru, sauran marasa lafiya da ke tsibirin sun zo sun sami warkarwa.
    10: Mutanen sun mutunta mu kwarai. Yayin da muke shirin tafiya, sun bamu duk abinda muke bukata.
    11: Bayan watanni uku, mun shiga jirgin Iskandariya wanda tun da hunturu yake a tsibirin mai zane kamannin Tagwaye Maza.
    12: Bayan saukar mu a birnin Sirakus, mun yi kwana uku a wurin.
    13: Daga nan sai muka tafi, har muka zo birnin Rigiyum. Bayan kwana daya iska mai karfi daga kudu ta taso, a cikin kwana biyu muka iso Butiyoli.
    14: A can muka iske wasu 'yan'uwa suka roke mu mu zauna tare da su har kwana bakwai. Ta wannan hanyar ce muka zo Roma.
    15: Daga can da 'yan'uwa suka ji labarin mu, suka fito don su tarbe mu tun daga Kasuwar Abiyas da kuma Rumfuna Uku. Da Bulus ya gan su, ya yi wa Allah godiya ya kuma sami karfafawa.
    16: Sa'adda muka shiga Roma, aka yardar wa Bulus ya zauna shi kadai tare da sojan da ke tsaronsa.
    17: Ana nan bayan kwana uku, Bulus ya kira shugabannin Yahudawa. Bayan da suka taru, sai ya ce masu, “Yan'uwa, ko da shike ban yi wa kowa laifi ko keta al'adun Ubanninmu ba, duk da haka an bashe ni daurarre tun daga Urushalima zuwa ga hannunwan mutanen Roma.
    18: Bayan tuhumata, sun yi kudirin saki na, domin ban yi laifin da ya cancanci mutuwa ba.
    19: Amma da Yahudawa suka tsaya a kan ra'ayin su, ya zama dole in daukaka kara zuwa ga Kaisar, ba domin ina da wani dalilin da zan yi karar al'ummata ba ne.
    20: Saboda wannan ne na bukaci ganinku in yi magana da ku. Saboda begen da Isra'ila suke da shi ya sa nake daure da wannan sarkar”.
    21: Sai suka ce masa, “Bamu karbi wasiku daga Yahudiya game da kai ba, babu kuma wani daga cikin 'yan'uwa wanda ya kawo mana wani rahoto ko wata magana game da kai.
    22: Amma muna so mu ji daga gare ka abin da kayi tunani ka kuma gani game da wannan darikar, gama mun sani ana kushenta a ko'ina.”
    23: Sa'adda suka sa masa rana, mutane da dama suka same shi a masaukinsa. Ya gabatarda zantattukan a gare su, yana tabbatar da bayyanuwar mulkin Allah. Har ya nemi ya rinjaye su a kan zancen Yesu, tun daga attaurat ta Musa zuwa litattafan annabawa, ya yi wannan tun daga safiya har yamma.
    24: Wasu sun kawar da shakkar abin da aka fada, amma wadansu basu gaskanta ba.
    25: Da shike ba su yarda da junansu ba, sai suka tafi bayan da Bulus ya fadi kalma daya, “Ruhu Mai Tsarki ya yi magana ta bakin annabi Ishaya zuwa ga kakanninku.
    26: Ya ce, 'Jeka wurin al'umman nan ka ce, cikin ji zaku ji amma ba zaku fahimta ba; zaku gani amma ba zaku gane ba.
    27: Amma zuciyar mutanen nan ta yi kanta, kunnuwansu sun ji da kyar, sun rufe idanunsu; don kada su gani su gane, su kuma ji da kunuwansu, kuma su fahimta da zuciyarsu, domin su juyo ni kuma in warkar da su.”
    28: Saboda haka, sai ku sani cewa wannan ceto na Allah an aikar da shi zuwa ga Al'ummai, za su kuma saurara.”
    29: '[Sa''adda ya fadi wannan zantattuka, Yahudawa suka tashi, suna gardama da junansu.]'
    30: Bulus ya zauna shekaru biyu a cikin gidan hayarsa, yana marabtar duk wadanda suka zo wurinsa.
    31: Yana wa'azin mulkin Allah, yana koyarwa da al'amuran Ubangiji Yesu Kristi gaba gadi. Ba wanda ya hana shi.
45:
  1:
    1: Bulus, bawan Yesu Almasihu, kirayayye ya zama manzo, kuma kebabbe domin bisharar Allah.
    2: Wannan itace bisharar da ya alkawarta tuntuni ta wurin annabawansa ta wurin tsarkakakkun littattafan sa.
    3: Game da Dansa ne, haifaffe daga zuriyar Dauda ga zancen jiki.
    4: Ta wurin tashinsa daga mattatu aka aiyana shi ya zama Dan Allah ta wurin ikon Ruhu na tsarkakewa. Yesu Almasihu Ubangijimu.
    5: Ta wurinsa muka karbi alheri da manzanci sabo da biyayyar imani a cikin dukkan al'ummai, domin darajar sunansa.
    6: cikin wadannan al'ummai kwa, ku ma an kiraku ku zama na Yesu Almasihu.
    7: Wannan wasika ga dukkanku ne da kuke cikin Roma, kaunatattu na Allah, kirayayyun mutane tsarkakakku. Bari alheri ya kasance tare daku, da salama daga Allah Ubanmu, da kuma Ubangiji Yesu Almasihu.
    8: Abu na farko dai ina yi wa Allah na godiya ta wurin Yesu Almasihu domin ku duka, domin kuwa ana labarta bangaskiyarku ko ina a cikin dukkan duniya.
    9: Domin kuwa Allah shi ne shaida ta, wanda nake bautawa a cikin ruhuna a cikin bisharar Dansa, yadda a koyaushe na ke ambaton ku.
    10: A kullum ina roko cikin addu'o'ina domin ta kowanne hali in yi nasarar zuwa gare ku da izinin Allah.
    11: Gama ina marmarin ganin ku, domin in baku wata baiwa ta ruhaniya, domin in karfafa ku.
    12: Wato ina dokin in sami cikakkiyar karfafawa a cikin ku, ta wurin bangaskiyar junanmu, wato tawa da taku.
    13: Yanzu fa bana so ku rasa sani, yan'uwa, sau da yawa nake yin niyyar zuwa wurinku, amma har yanzu hakan din bata samu ba. Na so yin hakan din ne don in sami 'ya'ya na ruhu a cikinku kamar dai yadda ya ke a sauran Al'ummai.
    14: Ina dauke da nawayar Hellinawa da ta sauran jama'a, masu hikima da marasa hikima.
    15: Don a shirye na ke in sanar da bishara a gare ku, ku da kuke cikin Roma.
    16: Don kuwa ni ba na jin kunyar yin bishara, don ita ce ikon Allah don samun ceto ga duk wanda ya gaskata, da farko dai Yahudawa kana kuma Hellinawa,
    17: Domin a cikin ta adalcin Allah ya bayyana daga bangaskiy zuwa bangaskiya, kamar yadda yake a rubuce, “Mai adalci zai rayu ne tawurin bangaskiya.”
    18: Domin fushin Allah ya bayyana ne daga sama gaba da rashin ibada da rashin adalci na yan'adam, wadanda suke danne gaskiya ta wurin rashin adalcin su.
    19: Dalili kuwa abinda yakamata a sani game da Allah a bayyane ya ke a gare su. Domin kuwa Allah ya bayyana masu shi a zahiri.
    20: Domin al'amuransa da ba'a iya gani a bayyane suke tun halittar duniya. A na iya gane su ta wurin halitatattun abubuwa. Wadannan al'amura kuwa sune madawwamin ikonsa da Allahntakarsa. Sakamakon haka, wadannan mutane ba su da hujja.
    21: Dalili kuwa, koda suna jin sun san Allah, amma basu darajanta shi a matsayin Allah ba, ko kuma su nuna masa godiya. Maimakon haka, suka zama wawaye a cikin tunaninsu, zukatansu marasa tunani sun duhunta.
    22: Suna daukar kansu akan masu hikima ne su, amma sai ga su sun zama wawaye.
    23: Sun musanya daukakar Allah madawwami da ta kamannin abubuwan da basa dawwama, kamar mutum, da tsuntsaye, da dabbobi masu kafafu hurhudu, da masu jan ciki.
    24: Saboda haka Allah ya bashe su ga sha'awoyin kazantar zukatansu, su wulakantar da jukunansu a junansu.
    25: Sune suka musanya gaskiyar Allah da karya, Kuma suke sujada da bauta ga halittaccen abu, maimakon Mahaliccin, Wanda yake abin yabo har abada. Amin.
    26: Saboda haka Allah ya bashe su, ga sha'awowin su na lalata da wulakanci, har matansu suka canza ka'idar jima'i da aka saba zuwa madigo mace da mace.
    27: Mazajensu ma suka sauya ka'idar jima'i tsakanin mace da miji zuwa namiji da namiji suna yin aikin lalata. Maza su na kwana da maza suna aikata aikin ban kyama, suna kuwa girbe sakamakon aiknsu na ban kyama.
    28: Tunda shike ba su amince da Allah a cikkin al'amuransu ba, Allah ya bashe su ga bataccen hankalinsu, su aikata wadannan munanan abubuwa.
    29: Suna cike da dukkan rashin adalci, mugunta, kyashi, keta, kuma cike da kishi, kisan kai, tarzoma, makirci, da kuma munanan manufafofi.
    30: Masu gulma da kage, makiyan Allah. Masu tada zaune tsaye, masu taurin kai, da ruba, masu kaga kowadanne miyagun abubuwa, kuma masu kin yin biyayya ga iyayensu.
    31: Masu duhun zuciya; masu cin amana, marasa soyayya, da kuma rashin tausayi.
    32: Suna sane da tsarin Allah cewa masu yin irin wadannan al'amura sun cancanci hukuncin mutuwa. Ba kuwa yin wadannan abubuwan ka dai suke yi ba, harma goyon bayan masu yinsu suke yi.
  2:
    1: Saboda da haka baka da hujja, kai mutum, kai mai shara'antawa, domin kuwa abinda kake shara'antawa akan wasu kana kada kanka da kanka. Domin kuwa kai mai shar'antaawa kana aikata wadannan abubuwa.
    2: Amma mun san cewa shari'ar Allah ta gaskiya ce sa'adda zata fado wa masu aikata wadannan irin abubuwa.
    3: Amma ka lura da wannan, ya kai mutum, mai shara'anta masu aikata wadannan ababuwa. Duk da shike kaima kana aikatawa. Kana jin zaka kubucewa hukuncin Allah?
    4: Ko kana raina falalar alheransa da yake yi ta wajen jinkirin hukuncinsa, da hakurinsa? Baka san cewa alheransa musanman domin su kai ka ga tuba bane?
    5: Amma saboda taurin kanka da zuciyarka marar tuba, kana tanadarwa kanka fushi, a ranar fushi, wato ranar bayyanuwar shari'ar adalci ta Allah.
    6: 'Zai baiwa kowanne mutum daidai sakamakon ayyukansa:'
    7: Ga wadanda kuma suka nace da yin ayyukan alheri ba fasawa, sun samarwa kansu, yabo da daraja, da rai na har'abada.
    8: Amma ga masu son kai, wadanda suka ki yin biyayya ga gaskiya, suka yiwa rashin adalci biyayya, fushi da hasala mai zafi zai afko masu.
    9: Allah kuma zai sauko da bala'i da bakin ciki ga dukkan rayukan da suka aikata mugunta, ga Yahudawa da fari, sannan kuma Hellinawa.
    10: Amma yabo daraja da salama zasu kasance ga dukkan wadanda suka aikata ayukan alheri, ga Yahudawa da fari sannan Hellanawa.
    11: Domin kuwa Allah ba mai tara bane.
    12: Ga wadanda suka yi zunubi batare da shari'aba, zasu hallaka ba tare da shari'a ba, ga wadanda suka yi zunubi cikin shari'a kuma za'a hukunta su bisa ga shari'a.
    13: Domin kuwa ba masu jin shari'ar ne masu adalci agaban Allah ba, amma masu aikatawa ne zasu samu barata.
    14: Gama al'umai da basu san shari'a ba, bisa ga dabi'a sun yi abinda ke na shari'a, sun kuma zame wa kansu shari'a, koda shike basu da shari'ar.
    15: Dalilin haka kuwa sun nuna cewa ayukan da shari'a take bukata na nan a rubuce a zuciyarsu. lamirinsu kuma na yi masu shaida, tunanainsu kuma, ko dai yana kashe su, ko kuma yana karesu.
    16: hakanan kuma ga Allah. Wannan zai faru ranar da Allah zai shara'anta asiran boye na dukkan mutane, bisa ga bishara ta cikin Yesu Almasihu.
    17: Da shike kana kiran kanka Bayahude, kana zaune akan shari'a, kana alfahari cikin Allah,
    18: ka san nufinsa, ka kuma san abubuwan da suka bambanta da hakan, ka kuma sami koyarwa cikin shari'ar.
    19: Da shike kana da gabagadi akan cewa kai jagora ne ga makafi, haske ga wadanda suke cikin duhu,
    20: mai horo ga marasa hikima, mai koyar da jarirai, kuma a cikin shari'ar kana da abin da ya shafi sani da kuma gaskiya.
    21: ku da kuke koyar da wadansu, ba ku koyar da kanku? ku da kuke wa'azi kada ayi sata, ba ku yin sata?
    22: Ku da ke wa'azi kada ayi zina, ba ku yin zina? ku da ke hana bautar gumaka, ba ku yin sata a haikali?
    23: ku masu murna da tinkaho cikin shari'ar, ba kwa wulakanta Allah cikin kurakuranku na rashin bin shari'a?
    24: '''''Domin kuwa an wulakanta sunan Allah cikin Al''umai sabili da ku,'''' kamar yadda aka riga aka rubuta.'
    25: Lallai kuwa kaciya tana da riba a gare ku, idan kuka kiyaye doka, amma idan ku marasa bin doka ne kaciyarku ta zama rashin kaciya.
    26: domin kuwa idan mutum marar kaciya zai kiyaye dukkan bukatun doka, baza'a iya daukan rashin kaciyarsa a matsayin mai kaciya ba?
    27: Sannan idan mutum marar kaciya ta jini zai kiyaye dukkan dokoki, ba zai iya shara'anta ku masu kaciya ta shari'a ba? Haka kuma ya kasance ne domin kuna da shari'a a rubuce da kuma kaciya amma ba kwa bin doka!
    28: Domin shi kuwa ba Bayahude bane a waje; ba kuwa mai kaciyar da aka tsaga fata ba.
    29: Amma Bayahude ne ta ciki, sanna kuma mai kaciyar zuciya da kuma ruhu ba wasika ba, irin wanna mutumin yabonsa ba daga wurin mutane yake zuwa ba, amma daga Allah.
  3:
    1: To ina fifikon da bayahude yake dashi? Kuma ina ribar kaciya?
    2: Akwai muhimmancinsu ta kowacce hanya. Tun farko dai, yahudawa ne aka dankawa wahayi daga Allah.
    3: Idan wasu yahudawa basu bada gaskiya ba fa? Rashin bangaskiyarsu zai hana amincin Allah aiki?
    4: Bazai taba zama haka ba. Maimakon haka, bari Allah ya zama mai gaskiya, ko da kowanne mutum makaryaci ne. Kamar yadda aka rubuta, “Domin a nuna kai mai adalci cikin maganganunka, kuma kayi nasara a lokacin da aka kawo ka gaban shari'a.”
    5: Amma idan rashin adalcinmu ya nuna adalcin Allah, to me zamu ce? Allah ba marar adalci ba ne, wanda ke aiwatar da fushinsa, ko kuwa? Ina magana bisa ga tunanin mutuntaka.
    6: Bazai taba zama haka ba. Domin idan haka ne ta yaya Allah zai shar'anta duniya?
    7: Amma idan gaskiyar Allah ta wurin karyata ta habaka yabonsa, To me yasa ake shar'anta ni a matsayin mai zunubi?
    8: To me zai hana ace kamar yadda ake fadin zancen karya a kanmu, wasu kuma sun dauka cewa mun fadi hakan, “Bari muyi mugunta, domin nagarta tazo?” Hukuncin su halal ne.
    9: To me kenan? Zamu ba kanmu hujja ne? ko kadan. Domin mun riga munyi zargin yahudawa da hellinawa, da cewar dukkansu, suna karkashin zunubi.
    10: Kamar yadda aka rubuta, babu wani mai adalci, babu ko daya.
    11: Babu wani mai fahimta. Babu wani mai neman Allah.
    12: Dukansu sun kauce hanya, dukansu gaba daya sun zama marasa amfani. Babu mai aikin nagarta, a'a, babu ko da guda daya.
    13: Makogwaronsu a bude yake kamar kabari. Harsunansu na dauke da cuta. Dafin macizai na karkashin lebunansu.
    14: Bakunansu cike suke da la'ana da daci.
    15: Sawayensu na saurin zuwa zubar da jini.
    16: Tafarkinsu wahala ce da lalacewa.
    17: Wadannan mutane basu san hanyar salama ba.
    18: Babu tsoron Allah a idanunsu.”
    19: To mun san dai duk abin da shari'a tace, shari'a na magana ne da wadanda ke karkashinta, domin a rufe kowanne baki, domin dukan duniya ta bada amsa a gaban Allah.
    20: Domin a gabansa babu wanda zai barata ta wurin ayukan shari'a. Domin ta wurin shari'a ne sanin zunubi yazo.
    21: Amma yanzu ba tare da shari'a ba an bayyana sanin adalcin Allah, wanda shari'a da annabawa suke shaidawa.
    22: 'Wato, adalcin Allah ta wurin bangaskiya cikin Yesu Almasihu ga dukkan wadanda ke bada gaskiya. Domin babu bambanci:'
    23: Domin duk sun yi zunubi sun kuma kasa kaiwa ga darajar Allah,
    24: Da alherinsa an baratar da mu ta wurin fansar dake cikin Yesu Almasihu.
    25: Amma Allah ya bayar da Yesu Almasihu wanda yake hadayar fansa ta wurin bangaskiya cikin jininsa. Ya mika Almasihu a matsayin tabbacin hukuncinsa, sabo da kuma ketarewar zunubanmu na baya
    26: cikin hakurinsa. Duk wannan ya faru ne domin a bayyana adalcinsa cikin wannan zamani, domin ya tabbatar da kansa mai hukunci, kuma ya nuna shine mai baratar da kowa saboda bangaskiya cikin Yesu.
    27: To ina fahariya? An fitar da ita. A kan wane dalilin? Don ayyuka? A'a, amma ta dalilin bangaskiya.
    28: Domin wannan muka kammala cewar ana baratar da mutum ta wurin bangaskiya ba tare da ayyukan shari'a ba.
    29: Ko kuwa Allah Allahn yahudawa ne kadai? Shi ba Allahn al'ummai bane? I, na al'ummai ne kuma.
    30: Idan dai lallai Allah daya ne, zai baratar da mai kaciya ta wurin bangaskiya, da marar kaciya kuma ta wurin bangaskiya.
    31: Mun kawar da shari'a kenan ta wurin bangaskiya? ba zai taba kasancewa haka ba. Maimako ma, muna inganta shari'a kenan.
  4:
    1: Me kenan zamu ce game da Ibrahim, kakanmu a jiki, me ya samu?
    2: Domin idan Ibrahim ya sami kubutarwa ta wurin ayuka, ai da ya sami dalilin fahariya, amma ba a gaban Allah ba.
    3: Kuma fa me nassi ke fadi? “Ibrahim ya bada gaskiya ga Allah, sai aka lisafta ta adalci gare shi.”
    4: Yanzu fa shi dake yin ayyuka, ladansa ba a lisafta shi alheri ba ne, amma abun da ke nasa.
    5: Amma kuma shi da bai da ayyuka kuma maimakon haka ya gaskanta ga wanda ke kubutar da masu zunubai, bangaskiyarsa an lisafta ta a misalin adalci.
    6: Dauda ya yi furcin albarka bisa mutumin da Allah ya lisafta mai adalci da rashin ayyuka.
    7: Sai ya ce, “Masu albarka ne wadanda aka yafe laifofinsu, kuma wadanda zunubansu a rufe suke.
    8: Mai albarka ne mutumin da ko kadan Ubangiji ba zaya lisafta zunubin sa ba.”
    9: To albarkar da aka fadi ko a bisansu wadanda aka yi wa kaciya ne kadai, ko kuwa a bisan su ma marasa kaciya? Domin mun yi furcin, “Bangaskiyar Ibrahim an lisafta ta adalci ce agare shi.”
    10: Yaya aka lisafta ta? Bayan Ibrahim ya yi kaciya, ko kuwa a rashin kaciya? Ba a cikin kaciya ba, amma a rashin kaciya.
    11: Ibrahim ya amshi alamar kaciya. Wannan shi ne hatimin adalcin bangaskiyar da ya ke da ita tun cikin rashin kaciyarsa. Albarkacin wannan alama ce, ta sa shi ya zama uban dukkan wadanda suka badagaskiya, ko da shike ba su da kaciya. Wato ma'ana, adalci za a lisafta masu.
    12: Wannan kuma yana da ma'anar cewa Ibrahim ya zama uban kaciya ga wadanda suka fito ba domin masu kaciya kadai ba, amma kuma domin wadanda ke biyo matakin ubanmu Ibrahim. Kuma wannan itace bangaskiyar da ya ke da ita a rashin kaciya.
    13: Domin ba ta wurin shari'a aka bada alkawarin nan da aka yi wa Ibrahim da zuriyarsa ba, wannan alkawarin da ya ce zasu gaji duniya. Maimako, a ta wurin adalcin bangaskiya ne.
    14: Domin idan su da ke na shari'a magada ne, bangaskiya bata da komai, kuma alkawarin an wofintar da shi kenan.
    15: Domin shari'a ta kan jawo fushi, amma ta wurin rashin shari'a, babu karya umarni.
    16: Saboda wannan dalili haka ta faru ta wurin bangaskiya, domin ya zama bisa ga alheri. Kamar haka, alkawarin ya tabbata ga dukkan zuriya. Kuma wannan zuriya ba zata kunshi wadanda suke da sanin shari'a ba kadai, har ma da wadanda ke daga bangaskiyar Ibrahim. Saboda shi ne uban dukkan kowa,
    17: kamar yadda aka rubuta, “Na maishe ka uba ga kasashe masu yawa.” Ibrahim na gaban aminin sa, wato, Allah, mai bada rai ga mattatu kuma ya kan kira abubuwan da basu da rai su kuma kasance.
    18: Duk da halin da ke a bayyane, Ibrahim ya gaskata ga Allah kai tsaye game da abubuwan da ke nan gaba. Sai ya zama uba ga kasashe masu yawa, kamar yadda aka ambata, “... Haka zuriyarka zata kasance.”
    19: Ba ya karaya a bangaskiya ba. Ibrahim ya yarda da cewa jikinsa ya rigaya ya tsufa (shekarun sa na misalin dari). Ya kuma yarda da cewa mahaifar Saratu bata iya bada 'ya'ya ba.
    20: Amma domin alkawarin Allah, Ibrahim bai ji nauyin rashin bangaskiya ba. Maimakon haka, ya sami karfafawa a bangaskiyarsa sai ya daukaka Allah.
    21: Ya na da cikakkiyar gamsuwa cewa idan Allah ya yi alkawari, shi mai iya kammalawa ne.
    22: Haka nan ne kuma aka lisafta masa wannan a matsayin adalci.
    23: To ba'a rubuta kawai damin amfaninsa kadai ba, da aka lisafta dominsa.
    24: A rubuce yake domin mu, domin wadanda za'a lisafta su, mu da muka bada gaskiya gare shi wanda ya tada Yesu Ubangijinmu daga matattu.
    25: Wannan shi ne wanda aka bashe shi domin zunubanmu kuma an tada shi saboda fasar mu.
  5:
    1: Tun da shike mun sami barata, sabili da bangaskiya, mun sami salama tare da Allah ta wurin Yesu Almasihu.
    2: . Ta wurin sa kuma mun sami iso zuwa ga alheri inda muke tsayawa albarkacin bangaskiyarmu. Muna murna da gabagadin da Allah ya ba mu game da abin da zai faru, gabagadin da zamu dandana nan gaba cikin daukakar Allah.
    3: Ba kuwa haka kadai ba, amma muna murna da shan wahalolinmu. Mun san cewa shan wuya na haifar da
    4: Jimiri, Jimiri kuma na kawo amincewa, amincewa na kawo gabagadi game da abin da zai zo nan gaba.
    5: Wannan gabagadi wato begen da muke da shi baya kunyatarwa, domin kuwa an kwarara mana kaunar Allah a cikin zuciyarmu ta wurin Ruhu Mai Tsarki, da aka ba mu.
    6: Domin kuwa ko yayin da muke raunana, Almasihu ya mutu a lokacin da ke dai dai domin marasa ibada.
    7: To ai kuwa yana da wuya kwarai wani mutum ya yarda ya mutu don mutumin kirki ma. Watakila, wani na iyayin kasada ya yarda ya mutu don nagarin mutum.
    8: Amma Allah ya tabbatar mana da kaunarsa a gare mu, don kuwa tun muna masu zunubi, Almasihu ya mutu domin mu.
    9: Balle ma yanzu, da muka barata ta wurin jininsa, za mu sami tsira daga fushin Allah.
    10: Domin kuwa, in tun muna makiya, aka sulhunta mu da Allah ta wurin mutuwar Dansa, balle ma, yanzu da muka sami sulhu, zamu sami tsira ta wurin ransa.
    11: Bama haka kadai ba, amma muna murna a cikin Allah ta wurin Ubangijinmu Yesu Almasihu, wanda ta wurinsa ne muka sami wannan sulhu.
    12: Saboda haka, kamar yadda ta wurin mutum daya zunubi ya shigo cikin duniya, ta haka mutuwa ta shigo ta dalilin zunubi.
    13: Domin kuwa tun kafin a bada shari'a, zunubi na nan a duniya, amma ba' a lissafin zunubi in da ba shari'a.
    14: Duk da haka, mutuwa ta mallake tun daga Adamu har Musa, har ma wadanda basu yi zunubin keta umarni irin na Adamu ba, wanda yake misalin mai zuwan nan a gaba.
    15: Amma kyautar ba kamar keta umarnin take ba. Domin in sabo da laifin mutum dayan nan ne, da yawa suke mutuwa, haka ma alherin sa da baiwarsa ta wurin mutum dayan nan, Yesu Almasihu, sai baiwar ta wadata zuwa ga masu yawa.
    16: Domin kyautar ba kamar sakamakon wannan da yayi zunubin bace. Ta haka din nan ne, hukuncin nan mai tsanani ya zo sabo da zunubin mutum dayan. Har yanzu dai, wannan baiwa ta yanci ta zo ne bayan laifuffuka masu yawa.
    17: Domin, idan sabo da laifin mutum dayan nan ne, mutuwa ta mallake, saboda dayan, haka ma wadanda suka karbi alheri mai yawa da kuma baiwar adalci ta wurin ran, Yesu Almasihu.
    18: Don haka, kamar yadda zunubin dayan ya sa hukunci ya zo kan dukka, haka ma aikin adalci na dayan zai kawo barata da rai ga mutane masu yawa.
    19: Kuma kamar yadda rashin biyayyar dayan ta sa mutane masu yawan gaske su zama masu zunubi, haka ma ta biyayyar dayan mutane da yawan gaske za su sami adalci.
    20: Amma shari'a ta zo, inda ta sa zunubi ya habaka. Amma inda zunubi ya habaka, alheri ma ya habaka ribin ribi.
    21: Wannan ya faru ne, don kamar yadda zunubi yai mallaka zuwa mutuwa, haka kuma alheri ya mallaka zuwa adalci da rai na har abada ta wurin Yesu Almasihu Ubangijin mu.
  6:
    1: Me kuwa zamu ce yanzu? Sai mu ci gaba da yin zunubi domin Alheri ya yawaita?
    2: Ba zai taba faruwa ba. 'Yaya za'ace mu da muka mutu cikin zunubi mu ci gaba da rayuwa cikin sa?
    3: Ba ku san cewa duk wadanda aka yi masu baftisma cikin Almasihu Yesu an yi masu baftisma har ya zuwa mutuwarsa ne ba?
    4: An kuwa binne mu tare da shi, ta wurin baftisma cikin mutuwarsa. Haka kuma ya kasance ne domin kamar yadda Almasihu ya tashi daga matattu cikin daukakar Uba. Sakamakon haka muma zamu yi tafiya cikin sabuwar rayuwa.
    5: Domin kuwa idan muna tare dashi cikin kamannin mutuwarsa zamu kuwa zauna tare dashi har ga kamannin tashinsa.
    6: Mun kuma san cewa, an giciye wannan tsohon mutunmin nan namu tare dashi, domin a hallaka jikin zunubi. wanna kuwa ya kasance ne domin kada mu ci gaba da bautar zunubi.
    7: Duk kuma wanda ya mutu an ambace shi a matayin adali akan zunubi.
    8: Amma idan muka mutu tare da Almasihu, mun bada gaskiya zamu yi rayuwa tare dashi.
    9: Muna da sanen cewa an tada Almasihu daga matattu, don haka kuwa ba matacce yake ba. Mutuwa kuma bata da iko a kansa.
    10: Game da mutuwar da yayi ga zunubi yayi sau daya kuma domin dukka. Rayuwar da yake yi kuma yana yi wa Allah ne.
    11: Don haka ku ma sai ku dauki kanku a matsayin matattu ga zunubi amma rayayyu ga Allah cikin Almasihu Yesu.
    12: Sabili da haka kada ku bar zunubi yayi mulki a cikin jikinku, har ku yi biyayya ga sha'awarsa.
    13: Kada ku mika gabobin jikinku ga zunubi a matsayin kayan aikin rashin adalci. Amma ku mika kanku ga Allah rayayyu daga mutuwa. Ku kuma mika gabobin jikinku ga Allah a matsayin kayan aiki na adalci.
    14: kada ku ba zunubi dama yayi mulki a kanku, domin ba karkashin doka kuke ba, amma karkashin alheri kuke.
    15: To sai me? Sai mu yi zunubi wai don ba a karkashin doka muke ba amma alheri. ba zai taba faruwa ba.
    16: Ba ku san cewa duk ga wanda kuka mika kanku a matsayin bayi, a gareshi ku bayi ne ba? Wannan fa gaskiya ne, ko dai ku bayi ne ga zunubi wanda kaiwa ga mutuwa ko kuma bayi ga biyayya wanda ke kaiwa ga adalci.
    17: Amma godiya ta tabbata ga Allah! domin da ku bayin zunubi ne, amma kun yi biyayya daga zuciyarku irin salon koyarwar da aka baku.
    18: An 'yantar daku daga bautar zunubi, an kuma maishe ku bayin adalci.
    19: Ina magana da ku kamar mutum, domin kasawarku ta nama da jini. Kamar yadda kuka mika gabobin jikinku ga kazamta da miyagun ayyuka, haka ma yanzu ku mika gabobin jikinku a matsayin bayi na adalci.
    20: Domin a lokacin da kuke bayin zunubi, ku yantattu ne ga adalci.
    21: A wannan lokacin wanne amfani kuka samu na ayyukan da yanzu kuke jin kunyarsu? Domin kuwa sakamakon wadannan ayyuka shine mutuwa.
    22: Amma yanzu da da aka yantar daku daga zunubi aka mai da ku bayin Allah, amfaninsa ku kuwa shine tsarkakewarku. Sakamakon kuwa shine rai na har abada.
    23: Don kuwa sakamakon zunubi mutuwa ne. Amma kyautar Allah itace rai madauwami cikin Almasihu Yesu Ubangijinmu.
  7:
    1: '''Yan''uwa, ko baku sani ba (domin ina magana da wadanda suka san shari''a), cewar shari''a na mulkin mutum muddin ransa?'
    2: Domin ta wurin shari'a matar aure a daure take muddin mijinta nada rai, amma idan mijinta ya mutu, ta kubuta daga shari'ar aure.
    3: To don haka idan, mijinta na da rai, sai ta tafi ta zauna da wani mutumin, za'a kirata mazinaciya. Amma idan mijin ya mutu, ''yantarciya ce daga shari'a, domin kada ta kasance mazinaciya idan ta auri wani mutum.
    4: Domin wannan, 'yan'uwana, ku ma an sa kun mutu ga shari'a ta wurin jikin Almasihu, saboda a hada ku aure da wani, wato, ga wanda aka tashe shi daga matattu, domin mu haifawa Allah 'ya'ya.
    5: Domin sa'adda muke cikin jiki, ana motsa dabi'armu ta zunubi dake cikin jikunan mu ta wurin shari'a domin mu haifi 'ya'ya zuwa mutuwa.
    6: Amma yanzu an kubutar damu daga shari'a, mun mutu daga abin da ya daure mu, domin mu yi bauta cikin sabuntuwar Ruhu, ba cikin tsohon rubutun shari'a ba.
    7: To me zamu ce kenan? ita shari'ar kanta zunubi ce? ba zai taba faruwa ba. Duk da haka. Idan ba ta wurin shari'a ba, ba zan taba sanin zunubi ba, in ba ta wurin shari'a ba. Ba zan taba kyashin abin wani ba, har sai da shari'a tace, “Kada kayi kyashi.”
    8: Amma zunubi, sai ya dauki zarafi ta wurin dokar, ya jawo dukkan sha'awa dake cikina. Domin in da babu shari'a, zunubi matacce ne.
    9: Ada na rayu sau daya ba tare da shari'a ba, amma da dokar ta zo, sai zunubi ya farfado, ni kuma na mutu.
    10: Dokar wadda ta kamata ta kawo rai, sai na same ta matacciya.
    11: Domin zunubin, ya dauki zarafi ta wurin dokar, ya rude ni, kuma ta wurin dokar ya kashe ni.
    12: Domin haka, shari'ar na da tsarki, dokar na da tsarki, adalci da kuma kyau.
    13: To abu mai kyau ya zamar mani mutuwa kenan? ba zai taba zama haka ba. Amma zunubi, domin ya nuna shi zunubi ne ta wurin abin da ke mai kyau, sai ya kawo mutuwa a cikina. Wannan ya kasance haka ne domin ta wurin dokar, zunubi ya zama cikakken zunubi.
    14: Domin mun san shari'a mai Ruhaniya ce, amma ni ina cikin jiki. An sai da ni karkashin bautar zunubi.
    15: Domin ni ma ban fahimci abin da nake aikatawa ba. Domin abin da nake so in aikata, ba shi nake aikatawa ba, kuma abin da bana so, shi nake aikatawa.
    16: Amma idan na aikata abin da bana so, na amince da shari'a kenan, cewar shari'a nada kyau.
    17: Amma yanzu ba ni ke aikata abin ba, amma zunubi da ke zaune a cikina.
    18: Domin na san a cikina, wato cikin jikina, babu wani abu mai kyau. Domin marmarin aikata abu mai kyau na tare da ni, amma ba ni iya aikatawa.
    19: Domin abu mai kyau da na ke so in aikata bana iyawa, amma muguntar da ba na so ita na ke aikatawa.
    20: To idan na yi abin da ba ni so in aikata, wato kenan ba ni bane ke aikatawa, amma zunubin da ke zaune a cikina.
    21: Don haka, sai na iske, akwai ka'ida a cikina dake son aikata abu mai kyau, amma kuma ainihin mugunta na tare dani.
    22: Domin a cikina ina murna da shari'ar Allah.
    23: Amma ina ganin wasu ka'idoji daban a gabobin jikina, su na yaki da wannan sabuwar ka'idar da ke cikin tunanina, suna kuma sanya ni bauta ta wurin ka'idar zunubi wadda ke cikin gabobin jikina.
    24: Ni wahalallen mutum ne! wa zai kubutar dani daga wannan jiki na mutuwa?
    25: Amma godiya ga Allah ta wurin Yesu Almasihu Ubangijinmu! Domin haka ni kaina a wannan hannu bisa ga tunani na ina bautawa shari'ar Allah. Duk da haka, ta wani gefen ina bautawa ka'idar zunubi da ke tare da jikina.
  8:
    1: Saboda haka babu kayarwa yanzu ga wadanda ke cikin Almasihu Yesu.
    2: Domin ka'idar ruhun rai a cikin Almasihu Yesu ta maishe mu 'yanttatu daga ka'idar zunubi da mutuwa.
    3: Saboda abin da shari'a bata iya aikatawa ba domin kasawa ta wurin jiki, Allah ya yi. Ya aiko da dansa a kamanin jiki mai zunubi domin ya zama hadaya domin zunubi, sai ya yi Allah wadai da zunubi a cikin jiki.
    4: Ya yi haka domin bukatar shari'a ta sami cika a cikinmu, mu da muke tafe ba ta gwargwadon jiki ba, amma ta gwargwadon ruhaniya.
    5: Wadanda ke rayuwa gwargwadon jiki sukan lura da al'amuran jiki, amma su da ke rayuwa a gwargwadon Ruhu sukan mai da hankali ga al'amuran Ruhu.
    6: To kwallafa rai ga jiki mutuwa ce, amma kwallafa rai ga Ruhu rai ne da salama.
    7: Haka yake domin kwallafa rai ga jiki gaba yake da Allah, gama baya biyyaya ga shari'ar Allah, balle ma ya iya.
    8: Wadanda ke a jiki ba su iya faranta wa Allah zuciya.
    9: Duk da haka, ba ku cikin jiki amma a cikin Ruhu, idan gaskiya ne, Ruhun Allah na rayuwa cikinku. Amma idan wani ba shi da Ruhun Almasihu, shi ba na sa bane.
    10: In Almasihu na cikinka, jikin ka fa matacce ne ga zunubi, amma ruhu na rayuwa bisa ga adalci.
    11: Idan Ruhun wanda ya tada Yesu daga matattu na raye a cikinku, to shi wanda ya tada Almasihu da ga matattu za ya bada rai ga jikinku masu matuwa ta wurin Ruhunsa, da ke rayuwa a cikin ku.
    12: To, 'yan' uwa, muna da hakki amma ba bisa jiki ba, da za mu yi rayuwa bisa ga dabi'ar jiki.
    13: Gama idan kun yi rayuwa gwargwadon jiki, za ku mutu kenan, amma idan ta wurin Ruhu ku ka kashe ayyukan jiki, za ku rayu.
    14: Gama duk wadanda Ruhun Allah ke bishe su, su 'ya 'yan Allah ne.
    15: Gama ba ku karbi ruhun bauta da ke sa tsoro ba. Maimakon haka, kun karbi ruhun diyanci, ta wurinsa muke tadda murya muna kira, “Abba, Uba!”
    16: kansa na bada shaida tare da namu ruhun cewa mu 'ya'yan Allah ne.
    17: Idan mu 'ya'ya ne, ai mu magada ne kenan, magadan Allah. Kuma mu magada ne tare da Almasihu, hakika idan mun sha wahala tare da shi za a kuma daukaka mu tare da shi.
    18: Gama na yi la'akari cewa wahalonin zamanin nan ba su isa a kwatanta su da daukakar da za'a bayyana mana ba.
    19: Saboda yadda halitta ke marmarin bayyanuwar 'ya'yan Allah.
    20: Gama an kaskantar da halitta ga banza, ba da nufin ta ba, amma na shi wanda ya kaskantar da ita. Ta na cikin tabbacin alkawarin.
    21: Cewa halitta kanta za ta kubuta daga bautar rubewa, kuma za a kawo ta zuwa ga 'yantarwa na yabon daukakar 'ya'yan Allah.
    22: Gama mun sani dukan halitta na nishi da zafin nakuda tare har ya zuwa yanzu.
    23: Ba haka kadai ba, amma ko mu kanmu, da ke nunar farko na Ruhu—mu kanmu muna nishi acikin mu, muna jiran diyancinmu, wato ceton jikinmu kenan.
    24: Gama ta wanan hakikancewa aka cece mu. Amma dai abin da muke da tabbacin zai faru ba mu gan shi ba tukuna, domin wanene wa ke begen tabbatacce abin da yake gani?
    25: Amma idan muna da tabbacin abin da ba mu gani ba tukuna, to sai mu jjira shi da hakuri.
    26: Hakanan, Ruhu kuma ke taimako a kasawarmu. Gama ba mu da san yadda zamu yi addu'a ba, amma Ruhu kansa na roko a madadinmu da nishe-nishen da ba'a iya ambatawa.
    27: Shi da ke bidar zuciya yana sane da tunanin Ruhu, domin yana roko a madadin masu badagaskiya ta wurin nufin Allah.
    28: Mun san cewa ga wadanda ke kaunar Allah, yakan aikata dukan al'amura domin su zuwa ga alheri, ga duk wadanda aka kira bisa ga nufinsa. Dukan abubuwa sukan zama alheri.
    29: Saboda wadanda ya sani tuntuni su ne ya kardara su zama da kamanin dansa, domin ya zama dan fari a cikin 'yan'uwa masu yawa.
    30: Su da ya kaddara, ya kiraye su. Wadanda ya kira, su ya kubutar. Su da ya kubutar, sune kuma ya daukaka.
    31: Me zamu ce game da wadannan al'amura? Idan Allah na tare da mu, wake gaba da mu?
    32: Shi da baya hana dansa ba, amma ya bada shi a madadinmu dukka, me zai hana shi bamu dukkan abubuwa a yalwace tare da shi?
    33: Wa zaya kawo wata tuhuma ga zababbu na Allah? Allah ne ke “yantarwa.
    34: Wanene ke hukumtawa? Almasihu ne da ya mutu sabili da mu har ma fiye da haka, shi wanda kuma aka tasar. Yana mulki tare da Allah a wuri mai daukaka, shi ne kuma ya ke roko sabili da mu.
    35: Wa za ya raba mu da kaunar Allah? Kunci, ko bacin rai, ko tsanani, ko yunwa, ko tsiraci, ko hadari, ko takobi?
    36: Kamar yadda aka rubuta, “Saboda kai ake kisanmu dukkan yini. An mai da mu kamar tumaki yanka.”
    37: A dukan al'amuran nan mun fi karfi a ce da mu masu nasara ta wurin shi da ke kaunar mu.
    38: Gama na tabata cewa ko mutuwa, ko rai, ko mala'iku, ko mulkoki, ko al'amuran yanzu, ko al'amura masu zuwa, ko iko,
    39: ko tsawo, ko zurfi, kai ko wace irin halitta, ba su isa su raba mu da kaunar Allah, da ke a cikin Almasihu Yesu Ubangijin mu ba.
  9:
    1: Gaskiya ne nake gaskiya nake fada cikin Almasihu. Ba karya nake yi ba. Lamirina, na shaida a cikin Ruhu Mai Tsarki.
    2: cewa ina da matukar bakin-ciki da takaici marar karewa a zuciyata.
    3: Dama ace, a la'anta ni, in rabu da Almasihu saboda 'yan'uwana, wato dangina da suke zuriyata bisa ga jiki.
    4: Sune Isra'ilawa, sun sami karbuwa, da daukaka, da baiwar shari'a, da yi wa Allah sujada, da alkawarai.
    5: Dukkan ubanni nasu ne daga cikinsu Almasihu ya fito bisa ga jiki- wanda shi ke Allah bisa kowa. Yabo ya tabbata a gare shi har abada. Amin.
    6: Amma ba wai alkawarin Allah ya kasa ba ne, ba dukkan Isra'ilawa ne suke Isra'ilawa na gaskiya ba.
    7: Haka nan, ba dukkan zuriyar Ibrahim ne 'ya'yansa ba. Amma ''ta wurin Ishiyaku ne za'a kira zuriyarka.''
    8: Yana nuna mana cewa ba 'ya'yan jiki su ne 'ya'yan Allah ba. Amma 'ya'yan alkawari ne ake kirga su, kuma aka kebe su.
    9: Wanna ce kalmar alkawari, ''badi warhaka zan dawo, Saratu kuwa zata sami da.''
    10: Amma ba wannan kadai ba, bayan Rifkatu ta dauki ciki daga gun mijinta, ubammu Ishiyaku.
    11: Yaran nan kafin ma a haife su, balle ma a ce sun yi wani abu mai kyau ko laifi, saboda zaben da Allah yayi, bai danganta da abin da suka yi ba, ko don aiki ba, amma don shine mai kira—
    12: kamar yadda Ya ce, mata, “babban zaya yiwa karamin bauta,'' haka nassi yace,
    13: '''''Kamar yadda aka rubuta: “Yakubu na ke kauna, amma Isuwa na ki shi.”'
    14: To me zamu ce kenan? Allah ya yi rashin adalci kenan? Ko kadan.
    15: Gama ya ce wa Musa, ''Ina nuna jinkai ga wanda zan yi wa jinkai, zan ji tausayi ga wanda zan tausaya masa.''
    16: Saboda haka, ba don wanda ke da aniya ba ne, ko kuwa wanda yake kokari ba, amma saboda Allah mai nuna jinkai.
    17: Gama nassi ya ce da Fir'auna, '' Saboda wannan dalilin ne, na tada kai, don in nuna ikona mai karfi a kanka, don sunana ya yadu ga dukkan duniya.''
    18: Ta haka Allah ya nuna jinkansa ga wanda ya so, ya taurarar da zuciyar wanda ya ga dama.
    19: Za kuce mani, to don me, ''Yake kama mu da llaifi? Wa ya taba yin jayayya da nufinsa?''
    20: In ma mun duba, kai mutum wanene kai da zaka ja da Allah? Ko abin da aka gina zai ce wa magininsa, ''Don me yasa ka ginani haka?''
    21: Ko maginin ba shi da iko akan yimbu daya da zai gina tukunya mai daraja, wata kuma tukunyar don kowanne irin aiki?
    22: In ace Allah, dake niyyar nuna fushinsa da ikonsa, ya sanu, sai ya jure da matukar hakuri mai yawa da tukwanen fushi da ya shirya don hallakarwar fa?
    23: To ko ma ya yi haka don ya nuna yalwar daukakarsa da take dauke da alheri, wanda ya shirya don daukakarsa tun farko?
    24: Zai yiwu ma ya yi haka ne domin mu, mu da ya kira, ba ma daga cikin Yahudawa kadai ba, amma har ma daga cikin al'ummai?
    25: 'Kamar yadda ya ce a cikin littafin Yusha''u: ''''zan kira wadanda ba mutanena ba mutanena, da kuma kaunatattunta wadanda ba kaunatattu ba.'
    26: Zai zama kuma a inda aka ce da su, “ku ba mutanena bane, za a kisa su 'ya'yan Allah mai rai.”'
    27: Ishaya ya yi kira game da Isra'ila, ''in a ce yawan 'ya'yan Isra'ila zasu zama kamar yashi a bakin teku, ragowarsu ne kawai za su sami ceto.
    28: Ubangiji zai tabbatar da cikar kalmarsa a duniya, ba kuwa da dadewa ba.
    29: Yadda Ishaya ya rubuta ada, ''In da ba Ubangiji mai runduna bai bar mana zuriya ba, da zamu zama kamar Saduma, da kuma an maida mu kamar Gomarata.
    30: To me za mu ce kenan? Ko al'ummai, da ba sa neman adalci, sun samu adalci ta wurin bangaskiya.
    31: Amma Isra'ila, wadanda suka nemi adalcinsu ta wurin shari'a, ba su kai ga gaci ba.
    32: To don me? don ba su neme shi da bangaskiya ba, amma ta ayyuka. Sun yi tuntube a kan dutse da zai sa laifi.
    33: Kamar yadda aka rubuta, “Ga, shi na ajiye dutse a kan Sihiyona dutsen tuntube mai sa laifi. Ga wanda ya bada gaskiya gare shi ba zai ji kunya ba.”
  10:
    1: '''Yan''uwana, muradin zuciyata da dukkan addu''oi na ga Allah dominsu shine don su sami ceton.'
    2: Domin na shaida game da su cewa suna da kwazo game da Allah, amma ba a kan sani ba.
    3: Don, ba su da sani akan adalcin Allah, suna kokarin tabbatar da adalcin kansu. Ba su bada kan su ga adalcin Allah ba.
    4: Gama Almasihu shi ne cikar doka zuwa ga adalci ga dukkan wadanda suka gaskata.
    5: 'Musa kam ya rubuta game da adalci da zai samu ta shari''a: ''''mutumin da ya aikata adalcin shari''a, zai rayu ta wurin wannan adalcin.'''''
    6: Amma adalcin da ya zo ta wurin bangaskiya yace, ''Kada ku ce a zuciyarku, wa zai hau zuwa sama?''(don ya sauko da Almasihu kasa).
    7: Kada ku ce, ''Wa zai gangara zuwa kasa?'' (Wato wa zai fito da Almasihu daga cikin matattu).
    8: Amma me yake cewa? “kalmar tana kusa da kai a cikin bakinka da kuma cikin zuciyarka.” Wato kalmar bangaskiya, wadda muke shaidawa.
    9: Don idan da bakinka, ka shaida Yesu Ubangiji ne, kuma ka gaskata a zuciyarka cewa Allah ya tashe shi daga matattu, za ka sami ceto.
    10: Don da zuciya ne mutum yake gaskatawa zuwa ga adalci, da kuma baki ne yake shaida zuwa ga ceto.
    11: Don nassi na cewa, ''Duk wanda ya gaskata da shi ba zai ji kunya ba,''
    12: Gama ba bambanci tsakanin Bayahude da Ba'al'ume. Gama dukkansu Ubangijinsu daya ne, Shi mayalwaci ne ga dukkan wanda ya kira shi.
    13: Duk wanda ya kira sunan Ubangiji zai sami ceto.
    14: To ta yaya zasu kira ga wanda basu gaskata ba? Kuma ta yaya zasu gaskata ga wanda ba su taba jin labarinsa ba?
    15: Kuma ta yaya zasu ji in ba ayi masu wa'azi ba? Kuma ta yaya zasu yi wa'azin in ba an aike su ba? - Kamar yadda yake a rubuce, “Ina misalin kyau na kafafun wadanda ke shaida labarin farin ciki na abubuwa masu kyau!”
    16: Amma ba dukkansu ne suka ji bishara ba. Gama Ishaya ya ce, ''Ubangiji, wa ya gaskata da sakon?
    17: Saboda haka bangaskiya na zuwa ta wurin ji, jin kuwa daga maganar Almasihu.
    18: Amma na ce, “ko basu ji ba ne? I, tabbas'' muryarsu ta kai dukkan duniya, kuma kalmominsu sun kai har karshen duniya.''
    19: yau, na ce, ''Ko Isra'ila basu sani ba ne?'' Da farko Musa ya ce, “Zan sa kuyi fushi da kishi da abin da ba al'umma ba. Abin da nake nufi nan shine al'ummar da basu da fahinta, zan more su, in tayar maku da hankali.''
    20: Amma Ishaya da karfin hali ya ce, ''Ga wadanda basu neme ni ba suka same ni. Na bayyana ga wadanda basu nemi ni ba.
    21: '''''Amma ga Isra''ila kam ya ce, '''' na mika hannu na ga masu rashin biyayya dukkan tsawon rana, domin su mutane ne masu taurin kai.'''''
  11:
    1: Sai na ce, Allah ya ki mutanensa ne? Ba zai taba yiwuwa ba. Domin ni ma ba-Isra'ile ne, na zuriyar Ibrahim, a kabilar Bilyaminu.
    2: Allah bai ki mutanen sa da ya ke da rigyasaninsu ba. Ko kun san abin da nassi ya ce game da Iliya, yadda ya kai karar Isra'ila a gaban Allah?
    3: Ya ce, ''Ubangiji, sun kashe annabawanka, sun rushe alfarwanka kuma, Ni kadai ne na rage, ga shi suna neman su kashe ni.''
    4: Amma wacce amsa ce Allah ya ba shi? Ya ce, ''Ina da mutane dubu bakwai da na kebe don kaina, da ba su taba rusuna wa Ba'al ba.''
    5: Ban da haka ma, ban da haka ma a wannan lokacin akwai sauran zabe na alheri.
    6: Amma tun da ta wurin alheri ne, ba ga ayyuka ba. In ba haka ba, alheri ba zai zama alheri ba kenan.
    7: Sai kuma me? Abin da Isra'ila ke nema, ba su samu ba, amma zababbun sun same shi, saura kuma sun taurare.
    8: Kamar yadda yake a rubuce, ''Allah ya ba su ruhun rashin fahimta, ga idanu amma ba za su gani ba, ga kunnuwa amma ba za su ji ba, har zuwa wannan rana.''
    9: Dauda kuma ya ce, ''bari teburinsu ya zama taru, da tarko, ya zama dutsen tuntube da abin ramako a gare su.
    10: Bari idanunsu ya duhunta domin kada su gani; bayansu kuma a duke kullum.''
    11: Na ce, ''sun yi tuntube domin su fadi ne?'' Kada abu kamar haka ya faru. A maimakon haka, juyawa baya da suka yi ya sa, ceto ya zo ga Al'ummai, domin ya sa su kishi.
    12: Idan yanzu juyawa baya da sun yi ya zama arziki ga duniya, rashin su kuma arziki ga Al'ummai, yaya kwatancin girmansa zai kasance in sun zo ga kammala?
    13: Yanzu ina magana da ku ku da ke Al'ummai. Tunda yake ni ne manzo ga Al'ummai, ina kuma fahariya cikin hidimata.
    14: Yana yiwuwa in sa ''yan'uwa na kishi, domin mu ceci wadansu su.
    15: Idan kinsu ya kawo sulhuntawa ga duniya, Karbarsu kuma zata zama yaya? Zata zama rai ne daga mutuwa.
    16: '''ya''yan farko sunan haka ma kakkabensu yake, Idan saiwar itace na nan, haka ma rassan za su zama.'
    17: Amma idan an karye wasu daga cikin rassan, idan ku rassan zaitun na ainihi ne, da aka samu daga cinkinsu, kuma idan kuna da gado tare da su, acikin saiwar itacen zaitun din.
    18: Kada ku yi fahariya a kan rassan. Amma idan kuka yi fahariya to ba ku bane masu karfafa saiwar amma saiwar ce ke karfafa ku.
    19: Kana iya cewa, ''An karye rassan domin a same ni a ciki.''
    20: Wannan gaskiya ne! Saboda rashin bangaskiyarsu ne ya sa aka karye su daga rassan, amma ku tsaya da karfi acikin bangaskiyarku. Kada ku dauki kanku fiye da yadda ya kamata, amma ku ji tsoro.
    21: Domin idan Allah bai bar ainihin rassan ba, to ba zai bar ku ba.
    22: Ku duba yadda irin ayyuka masu tsananni na Allah. Ta daya hannun kuma, tsanannin kan zoa kan Yahudawa wadanda suka fadi. Har 'ila yau jinkai Allah ya zo maku, idan kun cigaba cikin alherinsa baza a sare ku ba. Amma in kun ki za a sare ku.
    23: Hakanan, idan ba su ci gaba cikin rashin bangaskiyarsu ba, za a maida su cikin itacen. Domin Allah zai iya sake maida su.
    24: Idan an yanke ka daga itacen zaitun da ke na jeji, har ya yiwu an hada ka cikin itacen zaitun na ainihi, yaya kuma wadannan Yahudawa wadanda sune ainihin rassan, da za'a maido cikin zaitun da ke na ainihi?
    25: Yan'uwa, ba na so ku kasance cikin duhu a game da wannan asirin, domin kada ku zama da hikima cikin tunaninku. Wannan asirin shine cewa wannan taurarewa ta faru a Isra'ila, har sai da Al'ummai suka shigo ciki.
    26: 'Ta haka dukan Isra''ila za su tsira, kamar yadda yake a rubuce: ''''Daga cikin Sihiyona mai Kubutarwa zai fito; Zai kawar da kazanta daga cikin Yakubu.'
    27: Wannan zai zama alkawarina da su, sa'adda na kawar da zunubansu.''
    28: A wani bangaren kuma game da bishara, su makiya ne amamadinku, ta wani fannin kuma bisa ga zabin Allah su kaunattatu ne saboda ubanni.
    29: Domin baye-baye da kiran Allah basa canzawa.
    30: Domin ku ma da ba ku yin biyayya ga Allah, amma yanzu kun sami jinkai saboda rashin biyayyarsu.
    31: Ta wannan hanyar dai, wadannan Yahudawan sun zama marasa biyayya. Sakamakon haka shine ta wurin jinkan da aka nuna maku, suma su samu jikai yanzu.
    32: Domin Allah ya rufe kowa ga rashin biyayya, domin ya nuna jinkai ga kowa.
    33: Ina misalin zurfin wadata da kuma hikima da sani na Allah! Hukunce-hukuncensa sun fi gaban a bincika, hanyoyinsa kuma sun fi gaban ganewa!
    34: Don wanene ya san tunanin Ubangiji? Wanene kuma ya zama mai bashi shawara?
    35: Ko kuma, wanene ya fara ba Allah wani abu, domin a biya shi?''
    36: Daga wurinsa ne, ta wurinsa ne kuma, a gare shi ne kuma dukan abu suka fito. A gare shi daukaka ta tabbata har abada. Amin.
  12:
    1: Ina rokon ku 'yan'uwa, saboda yawan jinkan nan na Allah, da ku mika jikunanku hadaya mai rai, mai tsarki kuma abar karba ga Allah. wannan itace hidimarku ta zahiri.
    2: Kada ku kamantu da wannan duniya, amma ku sami canzawa ta wurin sabunta tunaninku, kuyi haka don ku san abin da ke nagari, karbabbe, kuma cikakken nufin Allah.
    3: Don ina cewa, saboda alherin da aka bani, ka da waninku ya daukaka kansa fiye da inda Allah ya ajiye shi; a maimakon haka ku kasance da hikima, gwargwadon yadda Allah yaba kowa bangaskiya.
    4: Domin muna da gababuwa da yawa a jiki daya, amma ba dukansu ne ke yin aiki iri daya ba.
    5: haka yake a garemu, kamar yadda muke da yawa haka cikin jikin Almasihu, dukkanmu gabobin juna ne.
    6: Muna da baye-baye dabam-dabam bisa ga alherin da aka bayar a gare mu. Idan baiwar wani anabci ne, yayi shi bisa ga iyakar bangaskiyarsa.
    7: In wani yana da baiwar hidima, sai yayi hidimarsa. Idan baiwar wani koyarwa ce, yayi koyarwa.
    8: Idan baiwar wani karfafawa ce, yayi ta karfafawa; Idan baiwar wani bayarwa ce, yayi ta da hannu sake; Idan baiwar wani shugabanci ne, yayi shi da kula; Idan baiwar wani nuna jinkai ne, yayi shi da sakakkiyar zuciya.
    9: Ku nuna kauna ba tare da riya ba. Ku Ki duk abin da ke mugu ku aikata abin da ke nagari.
    10: Akan kaunar 'yan'uwa kuma, ku kaunaci juna yadda ya kamata; akan ban girma kuma, ku ba juna girma.
    11: Akan himma kuma, kada ku yi sanyi; akan ruhu kuma, ku sa kwazo; Game da Ubangiji kuma, ku yi masa hidima.
    12: Akan gabagadi kuma, ku yi shi da farin ciki; akan tashin hankali kuma, ku cika da hakuri; akan adu'a kuma, ku nace.
    13: Ku zama masu biyan bukatar tsarkaka, ku zama masu karbar baki a gidajenku.
    14: Ku albarkaci masu tsananta maku, kada ku la'anta kowa.
    15: Ku yi farinciki tare da masu farinciki; Ku yi hawaye tare da masu hawaye.
    16: Tunanin ku ya zama daya. Kada tunaninku ya zama na fahariya, amma ku yi abokantaka da matalauta. Kada wani a cikin ku ya kasance da tunanin yafi kowa.
    17: Kada ku rama mugunta da mugunta. Ku yi ayukan nagarta a gaban kowa.
    18: Ku yi duk abin da za ku iya yi domin ku yi zaman salama tare da kowa.
    19: '''Yan''uwa, kada ku yi ramako, ku bar Allah ya rama maku. A rubuce yake, '''' ''Ramako nawa ne; zan saka wa kowa,'' in ji Ubangiji.'''''
    20: '''''Amma idan makiyin ka na jin yunwa, ba shi abinci ya ci. Idan yana jin kishin ruwa, ba shi ruwan sha. Idan kun yi haka, garwashin wuta ne za ku saka akan duk makiyi.'''''
    21: Kada mugunta ta rinjaye ku, amma ku rinjayi mugunta ta wurin yin aikin nagarta.
  13:
    1: Bari kowa yayi biyayya da hukuma, saboda babu wata hukuma sai dai in tazo daga Allah; mahukunta da suke nan kuwa daga Allah ne.
    2: Saboda da haka duk wanda ya ja hukuma ya ja da dokar Allah; kuma dukan wadanda suka ki hukuma za su sha hukunci.
    3: Don kuwa mahukunta ba abin tsoro ne ga masu nagarta ba, amma ga masu aikata laifi. Kuna so ku zama marasa tsoron hukuma? Kuyi abu nagari, zaku sami yabo daga yin hakan.
    4: Saboda shi bawan Allah ne a gare ku don nagarta. Amma in kun yi abu mara kyau, kuyi tsoro, saboda ba ya dauke da takobi ba tare da dalili ba. Don shi bawan Allah ne mai saka wa mugu da fushi.
    5: Saboda haka dole kuyi biyayya, ba don fushi ba, amma saboda lamiri.
    6: Saboda wannan ne kuke biyan haraji. Don masu mulki bayin Allah ne, wadanda suke yin haka kullum.
    7: Ku bawa kowa hakkinsa; haraji ga mai haraji; kudin fito ga mai fito; tsoro ga wanda ya cancanci tsoro; girma ga wanda cancanci girmamawa.
    8: Kada ku rike bashin kowa, sai dai ku kaunaci juna. Domin duk wanda ya kaunaci dan'uwansa ya cika doka.
    9: 'To, “Kada kuyi zina, kada kuyi kisa, kada kuyi sata, kada kuyi kyashi, idan har akwai wata doka kuma, an takaita ta a wannan jimlar: “Ka kaunaci dan''uwanka kamar kanka.”'
    10: Kauna bata cutar da makwabci. Domin haka, kauna tace cikar shari'a.
    11: Saboda wannan, kun san lokaci yayi, ku farka daga barci. Domin cetonmu yana kusa fiye da yadda muke tsammani.
    12: Dare yayi nisa, gari ya kusan wayewa. Don haka, sai mu rabu da ayyukan duhu, mu yafa makaman haske.
    13: Sai muyi tafiya yadda ya kamata, kamar da rana, ba a cikin shashanci ko buguwa ba. Kada kuma muyi tafiya cikin fasikanci da muguwar sha'awa, ba kuma cikin husuma ko kishi ba.
    14: Amma ku yafa Ubangiji Yesu Almasihu, kada kuwa ku tanadi halin mutumtaka, don biye wa muguwar sha'awarsa.
  14:
    1: Ku karbi duk wanda yake da rarraunar bangaskiya, ba tare da sukar ra'ayinsa ba.
    2: Wani yana da bangaskiyar yaci komai, wani wanda yake da rauni yakanci ganye ne kawai.
    3: Kada wanda yake cin komai ya raina wanda baya cin kowanne abu. Kada kuma wanda baya cin kowanne abu ya shara'anta sauran da suke cin komai. Saboda Allah ya karbe shi.
    4: Kai wanene, kai wanene da kake ganin laifin bawan wani? Tsayawarsa ko faduwarsa ai hakin maigidansa ne, amma Ubangiji yana da ikon tsai da shi.
    5: Wani yakan daukaka wata rana fiye da sauran. Wani kuma yana daukan ranakun daidai. Kowa ya zauna a cikin hakakkewa akan ra'ayinsa.
    6: Shi wanda ya kula da wata rana, ya kula da ita don Ubangiji. Kuma wanda yaci, yaci ne domin Ubangiji, domin yana yi wa Allah godiya. Shi wanda bai ci ba, yaki ci ne domin Ubangiji. Shima yana yi wa Allah godiya.
    7: Domin babu wanda yake rayuwa don kansa a cikinmu, kuma babu mai mutuwa don kansa.
    8: Domin in muna raye, muna raye don Ubangiji. Kuma in mun mutu, mun mutu ne don Ubangiji. Ashe, ko muna raye, ko a mace mu na Ubangiji ne.
    9: Domin wannan dalilin Almasihu ya mutu ya kuma tashi, saboda ya zama Ubangiji ga matattu da rayayyu.
    10: Amma ku don me kuke shara'anta yan'uwanku? kai kuma don me kake raina dan'uwanka? Dukan mu zamu tsaya gaban kursiyin shari'ar Allah.
    11: Domin a rubuce yake, “Na rantse, “inji Ubangiji”, kowacce gwiwa zata rusuna mani, kowanne harshe kuwa zai yabi Allah.”
    12: Domin kowannenmu zai fadi abin da shi yayi da bakinsa a gaban Allah.
    13: Saboda da haka kada muyi wa juna shari'a, amma maimakon haka ku dauki wannan kudduri, don kada kowa ya zama sanadin tuntunbe ko faduwa ga dan'uwansa.
    14: Na sani na kuma tabbata tsakani na da Ubangiji Yesu, ba abin da yake mara tsarki ga asalinsa. Sai dai ga wanda ya dauke shi marar tsarki ne yake zama marar tsarki.
    15: Idan har abincinka na cutar da dan'uwanka, ba ka tafiya cikin kauna. Kada ka lalata wanda Yesu ya mutu domin sa da abincinka.
    16: Saboda haka, kada abubuwan da aka dauka kyawawa su zama abin zargi ga wadansu.
    17: Saboda mulkin Allah ba maganar ci da sha ba ne, amma game da adalci ne, salama, da farin ciki a cikin Ruhu Mai Tsarki.
    18: Domin wanda yake bautar Almasihu a wannan hanya, karbabbe ne ga Allah, kuma jama'a sun yarda da shi.
    19: Don haka, mu nemi abubuwa na salama da abubuwan da zasu gina juna.
    20: Kada ku lalata aikin Allah don abinci. Komai yana da tsarki, amma kaiton mutumin da yake cin abin da zai sa shi ya fadi.
    21: Bashi da kyau a ci nama ko a sha ruwan inabi, ko duk abin da zai jawo faduwar dan'uwanka.
    22: Wannan bangaskiyar da kuke da ita, ku adana ta tsakaninku da Allah. Mai albarka ne wanda zuciyarsa bata da laifi akan abin da hankalinsa ya ga daidai ne.
    23: Duk wanda yayi shakka amma kuma yaci, ya sani yayi laifi kenan, domin ba tare da bangaskiya bane. Duk abin da ba na bangaskya bane zunubi ne.
  15:
    1: Yanzu mu da muke da karfi ya kamata mu dau nauyi raunana, kuma bai dace mu nuna son kai ba.
    2: Bari kowannenmu ya faranta wa makwabcinsa rai, domin wannan yana da kyau, don a gina shi.
    3: Domin Almasihu bai faranta wa kansa rai ba. Kamar yadda aka rubuta, “zagin da wadansu suka yi masa ya sauka a kaina.”
    4: Don abin da aka rubuta a baya an rubuta ne domin a gargade mu, domin ta hakuri da karfafawar litattafai mu sami karfi.
    5: Yanzu Allah mai hakuri da karfafawa ya baku zuciya daya ta zaman tare da juna bisa ga halin Yesu Almasihu.
    6: Domin ya yi haka ne da zuciya daya domin ku yi yabo da bakinku daya.
    7: Domin ku karbi juna, kamar yadda Yesu ma ya karbe ku domin a daukaka Allah.
    8: Saboda na ce an mai da Almasihu bawan kaciya a madadin gaskiyar Allah. Ya yi wannan ne don a tabbatar da alkawarai da aka ba kakanin kakaninmu.
    9: Domin Al'umai su daukaka Allah saboda jinkansa, kamar yadda ya ke a arubuce, “Domin ta haka zan yabe ka cikin Al'umai in yi wakar yabon sunanka.”
    10: Kuma an ce. “Ku yi faranciki, ku Al'ummai tare da mutanensa.”
    11: Kuma.” Ku yabi Ubangiji, ku dukan Al'ummai; bari dukan mutane su yabe shi.”
    12: Kuma, Ishaya ya ce “Za a sami tsatson Yessi, wanda zai tashi ya yi mulki a kan Al'umai, Al'umai za su sami karfin hali a cikinsa.”
    13: Yanzu Allah mai karfafawa ya cika ku da dukkan farin ciki salama, saboda da bangaskiyarku, domin ku sami cikkakiyar karafafawa, ta wurin ikon Ruhu Mai Tsarki.
    14: Ni kaina na amince da ku, yan'uwa. Kuma na amince cewa ku da kanku kuna cike da alheri, cike da dukkan sani. Na amince cewa za ku sami zarafi ku gargadi juna.
    15: Amma ina rubuta maku da gabagadi kan wadansu abubuwa, domin in tunasheku, saboda baiwar da aka bani daga wurin Allah.
    16: Cewa baiwar ta sa na zama bawan Almasihu Yesu da aka aika ga Al'ummai, limami na bisharar Allah. Zan yi wannan saboda baikon Al'ummai ya zama karbabbe, kuma kebbabe ga Allah ta wurin Ruhu Mai Tsarki.
    17: Don haka ina jin dadi cikin Yesu Almasihu da abubuwa na Allah.
    18: Domin ba ni da abin da zan ce, sai abin da Yesu ya aikata ta wurina, domin Al'ummai su yi biyayya ta magana da aiki.
    19: Ta wurin alamu, da al'jibai, da ikon Ruhu Mai Tsarki. Daga Urushalima, da kewaye har zuwa Ilirikum, an kai bisharar Almasihu ko'ina dukka.
    20: A cikin hanyar nan, burina in sanar da bishara, amma a inda ba a san Yesu ta wurin sunansa ba, don kada in sa gini akan harshashi wani.
    21: Kamar yadda yake a rubuce.”Wadanda ba a taba fada wa labarinsa ba, su gane. Wadanda ba su taba jin labarinsa ba su fahimta.”
    22: Saboda an hana ni zuwa wurin ku a lokatai da dama.
    23: Amma yanzu bani da sauran wani wuri a lardin nan, kuma cikin shekaru masu yawa ina da marmarin in zo wurin ku.
    24: Duk lokacin da zan tafi Asbaniya ina begen ganin ku yayin wucewa, don ku raka ni bayan na ji dadin zama da ku na dan lokaci.
    25: Amma yanzu ina tafiya Urushalima don in yi wa tsarkaka hidima.
    26: Domin abin farinciki ne ga mutanen Makidoniya da Akaya su yi bayarwa domin gajiyayyu masu bada gaskiya wadanda suke a Urushalima.
    27: Suna jin dadi domin hakika kamar bashi ne a kansu. Domin Al'ummai sun yi tarayya da su cikin ayyukan ruhaniya, ya zama hakki a kansu su ma su taimake su da abubuwa.
    28: Domin lokacin da na gama basu kudin, zan zo gareku a hanyata ta zuwa Asbaniya.
    29: Na san cewa lokacin da na zo gareku, zan zo da cikakkun albarku na Almasihu.
    30: Yanzu ina rokonku, yan'uwa, ta wurin Ubangiji Yesu Almasihu, da kaunar Ruhu Mai Tsarki, ku yi ta fama tare da ni a cikin yin addu'o, inku ga Allah saboda ni.
    31: Kuyi haka saboda in tsira daga wadanda suke masu biyayya ga Yahudiya, domin kuma hidimata saboda Urushalima ta zama karbabbiya.
    32: Ku yi addu'a cewa in zo wurinku da farinciki ta wurin nufin Allah, cewa tare da ni da ku, mu sami hutu.
    33: Allah na salama ya kasance tare da ku duka. Amin.
  16:
    1: Ina gabatar muku da fibi 'yar'uwarmu, wanda take hidima a Ikilisiya dake cikin Kankiriya.
    2: Domin ku karbe ta cikin Ubangij. A hanyar da ta dace ga masu bada gaskiya, ku tsaya tare da ita cikin kowacce bukata. Domin ita da kanta ta zama da taimako ga masu yawa, har da ni ma.
    3: Ku gai da Bilkisu da Akila abokan aiki cikin Yesu Almasihu.
    4: Wadanda sabo da ni suka sadaukar da ransu. Ina godiya garesu, ba ni kadai ba, amma kuma da dukan Ikilisiyoyin Al 'mmai.
    5: Gaida Ikilisiya da ke gidansu. Ku gai da Abainitas kaunataccena. Wanda shi ya fara bada gaskiya ga Almasihu a Asiya.
    6: Ku gai da Maryamu, wadda ta yi maku aiki tukuru.
    7: Ku gai da Andaranikas da Yuniyas, yan'uwana da abokan kurkukuna. Su sanannu ne cikin manzani, wadanda suke cikin Almasihu kafin ni.
    8: Ku gai da Amfiliyas kaunatace na cikin Ubangiji.
    9: Ku gai da Urbanas abokin aikinmu cikin Almasihu, da Istakis kaunataccena.
    10: Ku gai da Abalis amintacce cikin Almasihu. Ku gai da wadanda su ke gidan Aristobulus.
    11: Ku gai da Hirudiya, dan'uwa na, da wadanda ke gidan Narkissa, wadanda ke cikin Ubangiji.
    12: Ku gai da Tarafina daTarafusa, masu aikin Ubangiji.
    13: Ku gai da Barsisa kaunatacciya, wadda ta yi aikin Ubangiji da yawa. Ku gai da Rufas zababbe cikin Ubangiji da mamarsa da ni.
    14: Ku gai da Asinkiritas da Filiguna da Hamis da Baturobas da Hamisu da kuma yan'uwa da ke tare da su.
    15: Ku gai da Filolugus daYuliya da Niriyas da yan'uwansa, da Ulumfas da kuma dukan tsarkaka da ke tare su.
    16: Ku gaggai da juna da tsatsarkar sumba. Dukan Ikilisiyoyin Almasihu na gaishe ku.
    17: Yanzu ina rokon ku, yan'wa, ku yi tunani fa game da masu kawo rabuwa da tuntube. Sabanin koyarwar da ku ka koya. Ku yi nesa da su.
    18: Domin irin mutanen nan ba sa bauta wa Ubangiji Yesu, sai dai tumbinsu. Ta dadin bakinsu suke rudin zuciyar marasa laifi.
    19: Domin rayuwar biyayyarku takai ga kunnen kowa, na yi farin ciki da ku, amma ina so ku zama da hikima game da abin ya ke mai kyau, ku zama marasa laifi ga abin da ke na mugunta.
    20: Allah na salama zai sa ku tattake Shaidan da sauri kalkashin sawayen ku. Alherin Ubangijin mu Yesu Almasihu ya kasance tare da ku.
    21: Timoti abokin aikina, yana gaishe ku, haka Lukiyas da Yason da Susibataras da kuma yan'uwana.
    22: Ni Tartiyas wanda ya rubuta wasikan nan, na gaisheku cikin Ubangiji.
    23: Gayus mai masaukina da kuma dukan Ikilisiya, suna gaishe ku. Arastas ma'ajin birni na gaishe ku, da Kwartus dan'uwanmu.
    24: Alherin Ubangijinmu Yesu Almasihu ya kasance tare da ku dukka. Amin.
    25: Yanzu ga wanda ke da Ikon karfafa ku bisa ga bisharata da wa'azin Yesu Almasihu, wanda ta gare shi ne aka bayyana asiran nan da suke boye tun da dadewa,
    26: amma yanzu sanannu ne ta wurin litattafan Annabawa bisa umarnin Allah madauwami, domin biyayyar bangaskiya cikin Al'ummai dukka.
    27: Ga Allah mai hikima kadai, ta wurin Yesu Almasihu daukaka ta tabbata har abada. Amin.
46:
  1:
    1: Bulus, kirayayye daga Almsihu Yesu don zama manzo ta wurin nufin Allah, da dan'uwanmu Sastanisu,
    2: zuwa ga Ikilisiyar Allah da ke korinti, zuwa ga wadanda aka kebe su cikin Almasihu Yesu, wadanda aka kira domin su zama al'umma maitsarki. Muna kuma rubuta wa dukan masu kira bisa sunan Ubangijinmu Yesu Almasihu a ko'ina, wato Ubangijinsu da Ubangijinmu kuma.
    3: Bari alheri da salama su zo gare ku daga Allah Ubanmu da Ubangiji Yesu Almasihu.
    4: Kodayaushe ina gode wa Allahna domin ku, saboda alherin Allah da Almasihu Yesu ya yi maku.
    5: Ya ba ku arziki ta kowace hanya, cikin dukkan magana da dukkan ilimi.
    6: Kamar yadda shaida game da Almasihu ta tabbata gaskiya a tsakaninku.
    7: Saboda haka baku rasa wata baiwa ta ruhaniya ba yayinda kuke marmarin jiran bayyanuwar Ubangijinmu Yesu Almasihu.
    8: Zai kuma karfafa ku zuwa karshe, saboda ku zama marasa aibi a ranar Ubangijinmu Yesu Almasihu.
    9: Allah mai aminci ne shi wanda ya kira ku zuwa zumunta ta Dansa, Yesu Almasihu Ubangijimu.
    10: Ina rokon ku, yan'uwa, cikin sunan Ubangijinmu Yesu Almasihu, ku yarda da juna, kada tsattsaguwa ta kasance tsakanin ku. Ina rokon ku ku zama da zuciya daya da kuma nufi daya.
    11: Gama mutanen gidan Kulowi sun kawo kara cewa akwai tsattsaguwa a cikin ku.
    12: 'Ina nufin: kowannen ku na cewa, “Ina bayan Bulus,” ko “Ina bayan Afollos,” ko “Ina bayan Kefas,” ko “Ina bayan Almasihu.”'
    13: Almasihu a rarrabe yake? An gicciye Bulus domin ku? Ko an yi maku baftisma a cikin sunan Bulus?
    14: Na godewa Allah domin ban yi wa wanin ku baftisma ba, sai dai Kirisfus da Gayus.
    15: Na yi wannan saboda kada wani ya ce an yi maku baftisma a cikin sunana.
    16: (Na kuma yi wa iyalin gidan Sitifanas baftisma. Banda haka, ban sani ko na yi wa wani baftisma ba.)
    17: Gama Almasihu bai aiko ni domin yin baftisma ba, amma domin yin wa'azin bishara. Bai aiko ni domin in yi wa'azi da kalmomin hikimar mutum ba, saboda kada giciyen Almasihu ya rasa ikonsa.
    18: Gama wa'azin gicciye wauta ne ga wadanda su ke mutuwa. Amma cikin wadanda Allah ke ceto, ikon Allah ne.
    19: Gama a rubuce yake, “Zan watsar da hikimar masu hikima. Zan dode fahimtar masu basira.”
    20: Ina mai hikima? Ina masani? Ina mai muhawara na duniyan nan? Allah bai juya hikimar duniya zuwa wauta ba?
    21: Tunda duniya cikin hikimarta bata san Allah ba, ya gamshi Allah ta wurin wautar wa'azi ya ceci masu bada gaskiya.
    22: Gama Yahudawa suna bidar al'ajibai, Helinawa kuma suna neman hikima.
    23: Amma muna wa'azin Almasihu gicciyayye, dutsen tuntube ga yahudawa da kuma wauta ga Helinawa.
    24: Amma ga wadanda Allah ya kira, Yahudawa da Helinawa, muna wa'azin Almasihu a matsayin iko da kuma hikimar Allah.
    25: Gama wautar Allah tafi mutane hikima, kuma rashin karfin Allah yafi mutane karfi.
    26: Dubi kiranku, yan'uwa. Ba dukkan ku ke da hikima a ma'aunin mutane ba. Ba dukkan ku ke da iko ba. Ba dukkan ku ke da haifuwa ta sarauta ba.
    27: Amma Allah ya zabi abubuwan da suke wofi na duniya domin ya kunyatar da masu hikima. Allah ya zabi abin da ke marar karfi a duniya domin ya kunyatar da abinda ke mai karfi.
    28: Allah ya zabi abinda ke marar daraja da kuma renanne a duniya. Ya ma zabi abubuwan da ake dauka ba komai ba, domin ya wofinta abubuwan da ake dauka masu daraja.
    29: Ya yi wannan ne domin kada wani ya sami dalilin fahariya a gabansa.
    30: Domin abinda Allah ya yi, yanzu kuna cikin Almasihu Yesu, wanda ya zamar mana hikima daga Allah. Ya zama adalcinmu, da tsarkinmu da fansarmu.
    31: A sakamakon haka, kamar yadda nassi ya ce, “Bari mai yin fahariya, ya yi fahariya cikin Ubangiji.”
  2:
    1: Lokacin da na zo wurin ku, yan'uwa, ban zo da gwanintar magana ko hikima ba yayinda na yi shelar boyayyun bayanai game da Allah [ a yayinda na bada shaida game da Allah].
    2: Domin na kudura a zuciyata kada in san komai lokacin da nake tare da ku, sai dai Yesu Almasihu, gicciyayye.
    3: Ina tare da ku cikin kasawa, da tsoro, da fargaba mai yawa.
    4: Kuma sakona da shelata basu tare da kalmomin hikima masu daukar hankali. Maimakon haka, sun zo da bayyanuwar Ruhu da iko,
    5: saboda kada bangaskiyarku ta zama cikin hikimar mutane, amma cikin ikon Allah.
    6: Yanzu muna maganar hikima ga wadanda suka ginu, amma ba hikima ta duniyan nan ba, ko ta masu mulkin wannan zamani, wadanda suke shudewa.
    7: Maimakon haka, muna maganar hikimar Allah ta boyayyar gaskiya, boyayyar hikima da Allah ya kaddara kafin zamanin daukakarmu.
    8: Babu wani mai mulki na zamanin nan da ya san wannan hikimar, domin inda sun gane ta a wancan lokacin, da basu gicciye Ubangijin daukaka ba.
    9: Amma kamar yadda yake a rubuce, “Abubuwan da babu idon da ya gani, babu kunnen da ya ji, babu zuciyar da ta yi tsammanin sa, abubuwan da Allah ya shirya wa wadanda suke kaunarsa.
    10: Wadannan ne abubuwan da Allah ya bayyana mana ta wurin Ruhu. Gama Ruhu yana bincika komai, har ma abubuwa masu zurfi na Allah.
    11: Gama wanene ya san tunanin mutum, sai dai ko ruhun mutumin da ke cikinsa? Haka ma, babu wanda ya san abubuwa masu zurfi na Allah sai dai Ruhun Allah.
    12: Ba mu karbi ruhu na duniya ba, amma Ruhun da ya zo daga wurin Allah, domin mu san abubuwan da aka bamu a sake daga wurin Allah.
    13: Muna maganar wadannan abubuwa da kalmomin da hikimar da mutum baza ta iya koyarwa ba, amma wadanda Ruhu ke koyar da mu. Ruhu yana fassara kalmomi na ruhaniya da hikima ta ruhaniya.
    14: Mutum marar ruhaniya ba ya karbar abubuwan da suke daga Ruhun Allah, gama wauta suke a gareshi. Ba zai iya sanin su ba domin Ruhu ne yake bayyana su.
    15: Shi wanda yake mai ruhaniya yana shari'anta dukan abubuwa, amma shi baya karkashin shari'ar sauran mutane.
    16: “Wa zai iya sanin zuciyar Ubangiji, da zai iya ba shi umarni?” Amma mu muna da lamiri irin na Almasihu.
  3:
    1: Amma ni, yan'uwa, ba zan iya magana da ku kamar mutane masu ruhaniya ba, amma kamar mutane masu jiki, kamar jarirai cikin Almasihu.
    2: Na shayar da ku da Madara ba da nama ba, don baku isa cin nama ba, kuma ko yanzu ma baku isa ba.
    3: Gama har yanzu ku masu jiki ne. Muddin akwai kishi da jayayya a tsakaninku, ashe, ku ba masu jiki ba ne, kuma kuna tafiya bisa magwajin mutane?
    4: Domin in wani ya ce, “Ina bayan Bulus,” wani kuma ya ce, “Ina bayan Afollos,” ashe, ba zaman mutuntaka kuke yi ba?
    5: To wanene Afollos? Wanene kuma Bulus? Bayi ne wadanda kuka bada gaskiya ta wurin su, kowannen su kuwa Allah ya bashi ayyuka.
    6: Ni nayi shuka, Afolos yayi banruwa, amma Allah ne ya sa girma.
    7: Don haka, da mai shukar da mai banruwan, ba komi bane. Amma Allah ne mai sa girman.
    8: Da mai shukar, da mai banruwan, duk daya suke, kuma kowannen su zai sami nasa lada, gwargwadon aikinsa.
    9: Gama mu abokan aiki ne na Allah. Ku gonar Allah ne, ginin Allah kuma.
    10: Bisa ga alherin Allah da aka bani a matsayin gwanin magini, na kafa harsashi, wani kuma yana dora gini a kai. Sai dai kowane mutum, ya lura da yadda yake dora ginin.
    11: Gama ba wanda ke iya kafa wani harsashin daban da wanda aka rigaya aka kafa, wato, Yesu Almasihu.
    12: Yanzu fa in wani ya dora gini a kan harashin da zinariya, ko azurfa, ko duwatsu masu daraja, ko itace, ko ciyawa, ko tattaka,
    13: aikinsa zai bayyanu, domin ranar nan zata tona shi. Gama za a bayyana shi cikin wuta. Wutar kuwa zata gwada ingancin aikin da kowa ya yi.
    14: Duk wanda aikinsa ya tsaya, zai karbi lada;
    15: amma duk wanda aikinsa ya kone, zai sha Asara, amma shi kansa zai tsira, sai dai kamar ta tsakiyar wuta.
    16: Ashe, baku san ku haikalin Allah ne ba, Ruhun Allah kuma yana zaune a cikin ku?
    17: Idan wani ya lalata haikalin Allah, Allah zai lalata shi. Gama haikalin Allah mai tsarki ne, kuma haka ku ke.
    18: Kada kowa ya rudi kansa. Idan wani a cikin ku na ganin shi mai hikima ne a wannan zamani, bari ya zama” wawa” domin ya zama mai hikima.
    19: Gama hikimar duniyar nan wauta ce a gun Allah. Gama a rubuce yake, “Yakan kama masu hikima a cin makircin su.”
    20: Har wa yau, “Ubangiji ya san tunanin masu hikima banza ne.”
    21: haka ba sauran fariya akan mutane! Domin kuwa kome naku ne,
    22: Ko Bulus, ko Afollos, ko kefas, ko duniya, ko rai, ko mutuwa, ko abubuwa na yanzu, ko abubuwa masu zuwa. Duka naku ne,
    23: Ku kuwa na Almasihu ne, Almasihu kuma na Allah ne.
  4:
    1: Ga yadda za ku dauke mu, kamar bayin Almasihu da kuma masu rikon asiran Allah.
    2: Hade da wannan, ana bukatar wakilai su zama amintattu.
    3: Amma a gare ni, karamin abu ne ku yi mani shari'a, ko a wata kotu irin ta mutane. Gama bani yi wa kaina shari'a.
    4: Ban sani ko akwai wani zargi a kaina ba, amma wannan bai nuna cewa bani da laifi ba. Ubangiji ne mai yi mani shari'a.
    5: Sabili da haka, kada ku yanke shari'a kafin lokaci, kafin Ubangiji ya dawo. Zai bayyana dukkan boyayyun ayyuka na duhu, ya kuma tona nufe-nufen zuciya. San nan kowa zai samu yabonsa daga wurin Allah.
    6: Yan'uwa, ina dora wadannan ka'idoji a kaina da Afollos domin ku, yadda ta wurin mu za ku koyi ma'anar maganar nan cewa, “kada ku zarce abin da aka rubuta.” Ya zama haka domin kada waninku ya kumbura yana nuna fifiko ga wani akan wani.
    7: Gama wa yaga bambanci tsakanin ku da wasu? Me kuke da shi da ba kyauta kuka karba ba? Idan kyauta kuka karba, don me kuke fahariya kamar ba haka ba ne?
    8: Kun rigaya kun sami dukkan abubuwan da kuke bukata! Kun rigaya kun zama mawadata! Kun rigaya kun fara mulki- kuma ba tare da mu ba! Hakika, marmarina shine ku yi mulki, domin mu yi mulki tare da ku.
    9: A tunanina, mu manzanni, Allah ya sa mu a jerin karshe kamar mutanen da aka zartar wa hukuncin mutuwa. Mun zama abin kallo ga duniya, ga mala'iku, ga mutane kuma.
    10: Mun zama marasa wayo sabili da Almasihu, amma ku masu hikima ne a cikin Almasihu. Mu raunana ne, amma ku masu karfi ne. Ana ganin mu marasa daraja, ku kuwa masu daraja.
    11: Har zuwa wannan sa'a, muna masu yunwa da kishi, marasa tufafi masu kyau, mun sha kazamin duka, kuma mun zama marasa gidaje.
    12: Mun yi fama sosai, muna aiki da hanuwanmu. Sa'adda an aibata mu, muna sa albarka. Sa'adda an tsananta mana, muna jurewa.
    13: Sa'adda an zage mu, muna magana da nasiha. Mun zama, kuma har yanzu an dauke mu a matsayin kayan shara na duniya da abubuwa mafi kazamta duka.
    14: Ban rubuta wadannan abubuwa domin in kunyata ku ba, amma domin in yi maku gyara kamar kaunatattun yayana.
    15: Ko da kuna da masu riko dubu goma a cikin Almasihu, ba ku da ubanni da yawa. Gama ni na zama ubanku cikin Almasihu Yesu ta wurin bishara.
    16: Don haka, ina kira gare ku da ku zama masu koyi da ni.
    17: Shiyasa na aiko Timoti wurin ku, kaunatacce da amintaccen dana cikin Ubangiji. Zai tunashe ku hanyoyina cikin Almasihu, kamar yadda nake koyar da su ko'ina da kowace Ikilisiya.
    18: Amma yanzu, wadansun ku sun zama masu fahariya, suna yin kamar ba zan zo wurinku ba.
    19: Amma zan zo gare ku ba da dadewa ba, idan Ubangiji ya nufa. Sannan zan san fiye da maganar masu fahariya, amma kuma zan ga ikonsu.
    20: Gama Mulkin Allah ba magana kadai ya kunsa ba, amma ya kunshi iko.
    21: Me kuke so? In zo wurin ku da sanda ne ko kuwa da kauna da ruhun nasiha?
  5:
    1: Mun ji cewa akwai lalata mai kazanta a cikin ku, irin lalatar ba ba a yarda da ita ba ko a cikin al'ummai. Labarin da na samu shine, wani daga cikin ku yana kwana da matar mahaifinsa.
    2: Kuma kuna fahariya sosai! Ba bakinciki ya kamata ku yi ba? Shi wanda ya yi haka, dole a fitar da shi daga cikin ku.
    3: Gama Kodashike ba ni tare da ku cikin jiki, amma ina tare daku a ruhu, na rigaya na hukunta wanda yayi wannan, tamkar ina wurin.
    4: Lokacin da ku ka taru a cikin sunan Ubangijinmu Yesu, ruhuna yana nan tare da ku cikin ikon Ubangiji Yesu, na rigaya na hukunta wannan mutum.
    5: Na yi haka ne domin in mika wannan mutum ga Shaidan domin a hallaka jikin, don ruhunsa ya tsira a ranar Ubangiji.
    6: Fahariyarku bata yi kyau ba. Ko baku sani ba yisti dan kadan ya kan bata dukan dunkule?
    7: Ku tsarkake kan ku daga tsohon yisti domin ku zama sabon dunkule, wato gurasar da ba ta da yisti. Gama an yi hadayar Almsihu, dan ragonmu na idi.
    8: Don haka, bari mu yi idinmu ba da tsohon yisti ba, wato yisti irin na rashin tabi'a da mugunta. Maimakon haka, bari muyi bukin idi da gurasa marar yisti ta aminci da gaskiya.
    9: Na rubuta maku a cikin wasikata cewa kada ku yi hudda da fasikan mutane.
    10: Ba ina nufin fasikan mutane na wannan duniya ba, ko masu zari, ko 'yan'damfara, ko masu bautar gumaka, tunda kafin ku rabu da su sai kun bar wannan duniya.
    11: Amma yanzu ina rubuta maku cewa kada ku yi hudda da duk wanda ake kira dan'uwa amma yana zama cikin fasikanci, ko zari, ko bautar gumaka, ko in shi mai ashar ne, ko mashayi, ko dan'damfara. Kada ko abinci ku ci da irin wannan mutum.
    12: Domin ta yaya zan iya shar'anta wadanda ba 'yan Ikklisiya ba? Maimakon haka, ba ku ne zaku shar'anta wadanda ke cikin ikilisiya ba?
    13: Amma Allah ke shar'anta wadanda ke waje. “Ku fitar da mugun mutumin daga cikin ku.”
  6:
    1: Idan wani a cikin ku yana jayayya da wani, to sai ya tafi kotu gaban alkali marar bada gaskiya, a maimakon gaban masu bi?
    2: Ko ba ku sani ba, masubi ne za su yiwa duniya shari'a? Kuma idan ku za ku yi wa duniya shari'a, sai ku kasa sasanta al'amura marasa mahimmanci?
    3: Baku sani ba mu za mu yiwa mala'iku shari'a? Balle shari'ar al'amuran wannan rai?
    4: Idan kuna shar'anta al'amuran yau da kullum, don me ku ke kai irin wadannan matsaloli gaban wadanda ba 'yan ikilisiya ba?
    5: Na fadi wannan domin ku kunyata. Babu wani mai hikima a cikin ku ko daya da zai iya sasanta gardama a tsakanin 'yan'uwa?
    6: Amma kamar yadda yake, mai bi ya na kai karar mai bi a kotu, kuma a gaban mai shari'a wanda ba mai bi ba!
    7: Kasancewar rashin jituwa a tsakanin Kirista na nuna cewa kun rigaya kun gaza. Don me ba za ka shanye laifi ba? Don me ba za ka yarda a kware ka ba?
    8: Amma kun yi wa wadansu laifi kun kuma cutar su, su kuwa 'yan'uwanku ne!
    9: Ba ku sani ba marasa adalci ba za su gaji Mulkin Allah ba? Kada ku gaskata karya. Da fasikai, da masu bautar gumaka, da mazinata, da karuwai maza, da masu ludu,
    10: da barayi, da masu zari, da mashaya, da masu zage-zage, da 'yan damfara - ba waninsu da zai gaji Mulkin Allah.
    11: Kuma da haka wadansu a cikinku suke, amma an tsarkake ku, an mika ku ga Allah, an maida tsayuwar ku dai-dai a gaban Allah a cikin sunan Ubangji Yesu Almasihu, kuma ta wurin Ruhun Allahnmu.
    12: Dukkan abu halal ne a gare ni”, amma ba kowanne abu ne mai amfani ba. “Dukan abu halal ne a gare ni,” amma ba zan yarda wani abu ya mallake ni ba.
    13: “Abinci don ciki ne, kuma ciki don abinci ne”, amma Allah za ya kawar da su duka. Ba a yi jiki saboda fasikanci ba. Maimakon haka, jiki don Ubangiji ne, kuma Ubangiji zai yi wa jiki tanaji.
    14: Allah ya tada Ubangiji, kuma za ya tashe mu ta wurin ikonsa.
    15: Ba ku sani ba jikunanku gabobi ne na Almasihu? Na dauki gabobin Almasihu in hada su da karuwa? Allah ya sawwake!
    16: Ko baku sani ba dukan wanda yake hade da karuwa, ya zama jiki daya da ita kenan?
    17: Kamar yadda Littafi ya fadi, “Su biyun za su zama nama daya.” Amma wanda yake hade da Ubangiji ya zama ruhu daya da shi kenan.
    18: Ku gujewa fasikanci! Kowane zunubi mutum yake aikatawa a waje da jikinsa yake, amma mutum mai fasikanci yana zunubi gaba da jikinsa.
    19: Ba ku sani ba jikinku haikali ne na Ruhu Mai-tsarki, wanda yake zaune a cikinku, wanda ku ka samu daga wurin Allah? Ba ku sani ba cewa ku ba na kanku ba ne?
    20: An saye ku da tsada. Don haka, ku daukaka Allah da jikin ku.
  7:
    1: 'Game da abubuwan da kuka rubuto: “Yayi kyau ga mutum kada ya taba mace.”'
    2: Amma Saboda jarabobi na ayyukan fasikanci masu yawa, ya kamata kowane mutum ya kasance da matarsa, kowace mace kuma ta kasance da mijinta.
    3: Kowanne maigidanci ya ba matarsa hakin ta, kuma kowace mace ta ba maigidan ta hakinsa na saduwa da juna.
    4: Matan ba ta da iko akan jikin ta amma maigidan ne. Haka ma, maigidan bashi da iko akan jikinsa amma matar ce.
    5: Kada ku hana wa junanku saduwa, sai dai da yardar junanku domin wani dan lokaci. Kuyi haka domin ku bada kanku ga addu'a. Daganan sai ku sake saduwa, domin kada Shaidan ya jarabce ku saboda rashin kamun kanku.
    6: Amma ina fada maku wadannan abubuwa ne a matsayin nuni, ba a matsayin umurni ba.
    7: Na so da kowa da kowa kamar ni yake. Amma kowa na da baiwarsa daga wurin Allah. Wani na da irin wannan baiwar, wani kuma waccan.
    8: Ga marasa aure da gwamraye, Ina cewa, yana da kyau a garesu su zauna ba aure, kamar yadda nike.
    9: Amma idan baza su iya kame kansu ba, ya kamata su yi aure. Gama yafi masu kyau su yi aure da su kuna da sha'awa.
    10: 'Ga masu aure kwa, ina bada wannan umarni- ba ni ba, amma Ubangiji: “Kada mace ta rabu da mijinta.”'
    11: Amma idan har ta rabu da mijinta, sai ta zauna ba aure ko kuma ta shirya da shi. Haka kuma “Kada miji ya saki matarsa.”
    12: Amma ga sauran ina cewa-Ni, ba Ubangiji ba-idan wani dan'uwa yana da mata wadda ba mai bi ba, kuma idan ta yarda ta zauna da shi, to kada ya sake ta.
    13: Idan kuwa mace tana da miji marar bi, idan ya yarda ya zauna tare da ita, to kada ta kashe aure da shi.
    14: Gama miji marar bada gaskiya ya zama kebabbe saboda matarsa, sannan mata marar bada gaskiya ta zama kebbiya saboda mijinta mai bi. In ba haka ba 'ya'yanku za su zama marasa tsarki, amma a zahiri su kebabbu ne.
    15: Amma idan abokin aure marar bi ya fita, a bar shi ya tafi. A irin wannan hali, dan'uwa ko 'yar'uwa ba a daure suke ga alkawarinsu ba. Allah ya kira mu da mu zauna cikin salama.
    16: Yaya kika sani, ke mace, ko za ki ceci mijinki? ko yaya ka sani, kai miji, ko za ka ceci matarka?
    17: Bari dai kowa ya yi rayuwar da Ubangiji ya aiyana masa, kamar yadda Allah ya kirawo shi. Wannan ce ka'idata a dukkan ikilisiyu.
    18: Mutum na da kaciya sa'adda aka kira shi ga bada gaskiya? Kada yayi kokarin bayyana kamar marar kaciya. Mutum ba shi da kaciya sa'adda aka kira ga bangaskiya? To kada ya bidi kaciya.
    19: Gama kaciya ko rashin kaciya ba shine mahimmin abu ba. Mahimmin abu shine biyayya da dokokin Allah.
    20: Kowa ya tsaya cikin kiran da yake lokacin da Allah ya kira shi ga bada gaskiya.
    21: Kai bawa ne lokacin da Allah ya kirawo ka? Kada ka damu da haka. Amma idan kana da zarafin samun 'yanci, ka yi haka.
    22: Domin wanda Ubangiji ya kira shi lokacin da yake bawa, shi 'yantacce ne na Ubangiji. Hakanan kuma, wanda shike 'yantacce lokacin da aka kira shi ga bada gaskiya, Bawan Almasihu ne.
    23: An saye ku da tsada, donhaka kada ku zama bayin mutane.
    24: Yan'uwa, a kowace irin rayuwa kowannenmu ke ciki lokacin da aka kira mu ga bada gaskiya, bari mu tsaya a haka.
    25: Game da wadanda basu taba aure ba, ba ni da wani umarni daga wurin Ubangiji. Amma ina bada ra'ayina kamar mutum wanda, ta wurin jinkan Allah, yake yardajje.
    26: Don haka, Ina ganin saboda yamutsin dake tafe ba da jimawa ba, ya yi kyau mutum ya zauna yadda yake.
    27: Kana daure da mace? Kada ka nemi 'yanci daga gare ta. Baka daure da mace? Kada ka nemi auren mace.
    28: Amma idan ka yi aure, ba ka yi zunubi ba. Kuma idan mace marar aure ta yi aure, bata yi zunubi ba. Saidai su wadanda suka yi aure za sha wahalhalu iri-iri a yayinda suke raye, kuma ina so in raba ku da su.
    29: 'Amma wannan nike fadi ya''nuwa: lokaci ya kure. Daga yanzu, bari wadanda suke da mata suyi rayuwa kamar basu da su.'
    30: Masu kuka su zama kamar marasa kuka, masu farinciki kamar marasa farinciki, masu sayen abubuwa kamar marasa komai.
    31: Wadanda suke harka da duniya kamar ba su harka da ita, domin ka'idar duniyan nan tana kawowa ga karshe.
    32: Ina so ku kubuta daga damuwa mai yawa. Mutum marar aure yana tunani akan al'amuran Ubangiji, yadda zai gamshe shi.
    33: Amma mai aure yana tunani akan al'amuran duniya, yadda za ya gamshi matarsa,
    34: hankalinsa ya rabu. Mace marar aure ko budurwa tana tunanin al'amuran Ubangiji, yadda za ta kebe kanta a jiki da ruhu. Amma mace mai aure tana tunanin al'amuran duniya, yadda za ta gamshi mijinta.
    35: Ina fadar wannan domin amfaninku ne, ba domin in takura ku ba. Na fadi wannan domin abinda ke daidai, yadda zaku bi Ubangiji ba tare da hankalinku ya rabu ba.
    36: Amma idan wani yana tunani da cewa baya yin abinda ya dace ga budurwarsa- idan ta wuce shekarun aure, kuma hakan ya zama dole- sai yayi abinda yake so. Ba zunubi yake yi ba. Sai suyi aure.
    37: Amma idan ya tsaya da karfi a zuciyarsa, idan baya shan wani matsi kuma yana iya kame kansa, har ya kudurta a zuciyarsa yayi haka, wato ya kiyaye budurwarsa da yake tashi, to hakan ya yi daidai.
    38: Don haka, shi wanda ya auri budurwarsa yayi daidai, sannan shi wanda ya zabi yaki yin aure yafi yin daidai.
    39: Mace tana a daure ga mijinta a duk tsawon rayuwarsa. Amma idan mijin ya mutu, tana da 'yanci ta auri duk wanda take so ta aura, amma a cikin Ubangiji.
    40: Amma a ganina, za ta fi farinciki idan za ta zauna yadda take. Kuma ina tunanin ni ma ina da Ruhun Allah.
  8:
    1: 'Game da abinci da ake yiwa gumakai hadaya: Mun sani cewa, “Dukanmu muna da ilimi.” Ilimi ya kan kawo takama, amma kauna tana ginawa.'
    2: Idan wani yana tunanin ya san wani abu, wannan mutumin bai rigaya ya san abinda ya kamata ya sani ba.
    3: Amma idan wani yana kaunar Allah, to ya san da wannan mutum.
    4: 'Game da abincin da aka yiwa gumakai hadaya: Mun san cewa, “Gunki a duniyan nan ba wani abu bane,” kuma cewa” Babu wani Allah sai guda daya.”'
    5: To wata kila ma a ce wadanda ake kira alloli sun kasance, ko a cikin sama ko duniya, kamar yadda akwai wadanda ake ce dasu “alloli dabam dabam a duniya ko a sama,” kamar yadda akwai “alloli da iyayengiji” da yawa.
    6: “Amma a wurin mu, Allah daya ne, Uban dukan duniya, daga wurinsa aka halita dukan abu, domin sa muke rayuwa, Ubangiji Yesu Almasihu daya, wanda ta wurin sa kome ya kasance, mu kuma daga wurinsa muke.”
    7: Amma ba kowa ke da wannan ilimi ba. Shi ya sa tun da, wadan su na bauta wa gunki, kuma suna cin wannan abincin kamar abin da aka mika wa gunki. Lamirin su ya kazantu sabo da yana da rauni.
    8: Amma ba abinci ke bamu tagomashi a wurin Allah ba. Ko mun ci, bamu kara karbuwan mu ba, ko ba mu ci ba, ba mu rage karbuwan mu ba.
    9: Amma, ka yi hatara kada 'yancin ka ya zama sanadiyar tuntuben wani mai rarraunar bangaskiya.
    10: Anar misali, idan wani mai rarraunar lamiri ya hango ka mai ilimi, kana cin abincin da aka mika wa gunki, ai ba ka bashi kwarin gwiwa kenan yaci abincin da aka mika wa gunki ba?
    11: Sabili da ganewar ka akan yanayin gumaka, dan'uwa rarrauna wanda Yesu ya mutu domin sa ya hallaka.
    12: Saboda haka, idan ka saba wa 'yan'uwa masu raunin a lamiri, ka yi zunubi a gaban Almasihu.
    13: Idan abinci zai sa dan'uwa na yayi tuntube, zan huta cin nama, domin kada in jawo wa 'yan'uwana faduwa.
  9:
    1: Ni ba yantacce bane? Ni ba Manzo ba ne? Ban ga Ubangijinmu Yesu ba? ba ku ne aikin hannuna cikin Ubangiji ba?
    2: Idan ni ba Manzo ba ne ga wadansu, hakika ni Manzo ne a gare ku. Ai kune shedar manzanci na cikin Ubangiji.
    3: Ga kariya ta zuwa masu zargi na,
    4: Ba mu da 'yanci mu ci mu sha?
    5: Ba mu da 'yanci mu dauki mace mai bada gaskiya kamar sauran manzanni da Kefas da 'yan'uwan Ubangiji?
    6: ko ni da Barnabas ne kawai muka cancanci aiki?
    7: Wake aikin soja daga aljihunsa? Wake shuka gonar inabi baya ci daga 'ya'yan ta ba? Ko kuwa wake kiwon tumaki ba ya shan madarasu?
    8: Ina wannan zance da ikon mutum ne? Doka bata fadi haka ba?
    9: Gama a rubuce yake a attaura ta Musa cewa, Takarkari mai tattake hatsi kada a sa masa takunkumi. Amma shanu ne Ubangiji ke zance a kai?
    10: Ba don mu yake magana ba? An rubuta domin mu ne. Domin wanda yake noma, yayi cikin bege. mai tattake hatsi kuma yayi da begen samu.
    11: Idan mun yi shuka ta ruhaniya a rayuwarku, mai wuya ne mu girbi kayan ku na jiki?
    12: Idan wadansu sun mori wannan 'yanci a gurin ku, ba mu fi su cancanta ba? duk da haka bamu yi amfani da wannan 'yancin ba, maimakon haka, mun yi jimriya da duk abin da zaya hana bisharar Yesu Almasihu.
    13: Baku sani ba masu bauta a haikali suna samun abincinsu ne daga haikalin? Baku sani ba masu bauta a bagadi, suna da rabo daga abin da ake kawowa kan bagadin?
    14: Haka kuma Ubangiji ya umarta masu aikin bishara zasu ci abincinsu ta hanyar bishara.
    15: Amma ban yi amfani da wannan 'yanci ba, ba kuma ina rubuta maku domin ayi mani wani abu bane, na gwanmace in mutu maimakon wani ya hana ni wannan fahariya.
    16: Ko nayi shelar bishara, ba ni da dalilin fahariya domin ya zama dole in yi. Kaito na idan ban yi shelar bishara ba
    17: Idan na yi hidimar nan da yardar zuciyata, ina da sakamako, idan kuma ba da yaddar zuciyata ba, harwa yau akwai nauwaya akai na.
    18: To menene sakamako na? shi ne in yi shelar bishara kyauta, da haka ba zan yi amfani the 'yanci na cikin bishara ba
    19: Ko da shike ni 'yantacce ne ga duka, amma na mai da kaina bawan kowa domin in ribato masu yawa,
    20: Ga yahudawa, na zama bayahude, domin in ribato yahudawa, ga wadanda ke karkashin shari'a, na maishe kaina kamarsu, domin in ribato wadanda ke karkashinta. Na aikata wannan ko da shike bana karkashin shari'a
    21: Ga wadanda basu karkashin shari'a, na maishe kaina kamar su. Ko da shike ban rabu da shari'ar Allah ba. Amma ina karkashin dokar Almasihu. Na yi haka ne domin in ribato wadanda ba sa karkashin shari'a.
    22: Ga marasa karfi, na maishe kaina kamar marar karfi, domin in ribato raunana. Na mai da kaina dukan abu ga dukan mutane domin in sami zarafin da zan ribato wadansu zuwa ceto.
    23: Ina dukan abu sabili da bishara, domin kuma in sami albarkar da ke cikinta
    24: Baku sani ba mutane da dama suna shiga tsere amma daya neke karbar sakamakon, saboda haka ku yi tsere domin ku karbi sakamako.
    25: Dan wasa yana motsa jiki da kame kansa. Yana yi saboda ya karbi wannan sakamako mai lalacewa, amma muna tsere domin mu karbi sakamako marar lalacewa.
    26: Saboda haka ba na tsere ko fada haka nan kamar mai bugun iska.
    27: Amma ina matse jiki na in maishe shi bawa, kada bayan na yi wa wadansu wa'azi ni kuma a karshe a fitar da ni.
  10:
    1: Ina son ku sani, 'yan'uwa, cewa ubaninmu duka suna karkashin gajimarai kuma sun bi ta cikin teku.
    2: Dukansu an yi masu baftisma cikin gajimarai da kuma teku,
    3: kuma dukansu sun ci abincin ruhaniya iri daya.
    4: Dukansu sun sha abin sha na ruhaniya iri daya. Gama sun sha daga wani dutsen ruhaniya da ya bisu, kuma wannan dutsen Almasihu ne.
    5: Amma Ubangiji bai ji dadin yawancinsu ba, saboda haka gawawakin su suka bazu a jeji.
    6: Wadan nan al'amura, an rubuta mana su domin muyi koyi da su, kada mu yi sha'awar miyagun ayyuka kamar yadda suka yi.
    7: Kada ku zama masu bautar gumaka kamar yadda wadansun su suka yi. Wannan kamar yadda aka rubuta ne, “Mutanen sukan zauna su ci su sha kuma su tashi suyi wasa.”
    8: Kada mu shiga zina da faskanci kamar yadda yawancin su suka yi, a rana guda mutane dubu ashirin da uku suka mutu.
    9: Kada mu gwada Almasihu kamar yadda yawancinsu suka yi, macizai suka yi ta kashe su.
    10: kada kuma ku zama masu gunaguni kamar yadda suka yi, suka yi ta mutuwa a hannun malaikan mutuwa.
    11: Wadannan abubuwa sun faru dasu ne a matsayin misalai a garemu. An rubuta su domin gargadinmu - mu wadanda karshen zamanai yazo kanmu.
    12: Saboda haka, bari duk wanda yake tunanin shi tsayyaye ne, to yayi hattara kada ya fadi.
    13: Babu gwajin da ya same ku wanda ba a saba da shi ba cikin dukan mutane. A maimako, Allah mai aminci ne. Da ba zaya bari ku jarabtu ba fiye da iyawarku. Tare da gwajin zai tanadar da hanyar fita, domin ku iya jurewa.
    14: Saboda haka ya kaunatattu na, ku guji bautar gumaka.
    15: Ina magana da ku kamar masu zurfin tunani, domin ku auna abin da ni ke fadi.
    16: Kokon albarka da muke sa wa albarka, ba tarayya bane cikin jinin Almasihu? Gurasa da muke karyawa ba tarayya bane cikin jikin Almasihu?
    17: Domin akwai gurasa guda, mu da muke dayawa jiki daya ne. Dukanmu munci daga gurasa daya ne.
    18: 'Dubi mutanen Isra''ila: ba wadanda ke cin hadayu ke da rabo a bagadi ba?'
    19: Me nake cewa? gunki wani abu ne? Ko kuma abincin da aka mika wa gunki hadaya wani abu ne?
    20: Amma ina magana game da abubuwan da al'ummai suke hadaya, suna wa aljannu ne hadaya ba Allah ba. Ba na son kuyi tarayya da al'janu!
    21: Ba zaku sha daga kokon Ubangiji ku kuma sha na Al'janu ba, ba za kuyi zumunta a teburin Ubangiji ku yi a na Al'janu ba.
    22: Ko muna so mu sa Ubangiji kishi ne? Mun fi shi karfi ne?
    23: “Komai dai dai ne,” amma ba komai ke da amfani ba, “Komai dai dai ne,” amma ba komai ke gina mutane ba.
    24: Kada wani ya nemi abinda zaya amfane shi. A maimako, kowa ya nemi abinda zaya amfani makwabcinsa.
    25: Kana iya cin duk abin da ake sayarwa a kasuwa, ba tare da tamboyoyin lamiri ba.
    26: Gama “duniya da duk abin da ke cikin ta na Ubangiji ne.”
    27: Idan marar bangaskiya ya gayyace ka cin abinci, kana kuma da niyyar zuwa, ka je ka ci duk abinda aka kawo maka, ba tare da tamboyoyin lamiri ba.
    28: Amma idan wani ya ce maka, “Wannan abinci an yi wa gumaka hadaya da shi ne” To kada ka ci. Wannan za ka yi ne saboda wanda ya shaida maka, da kuma lamiri ( gama duniya da dukan abinda ke cikin ta na Ubangiji ne).
    29: Ba ina nufin lamirin ka ba, amma lamirin wanda ya fada maka. Don me za a hukunta 'yanci na domin lamirin wani?
    30: Idan na ci abincin tare da bada godiya, don mi za a zage ni don abin da na bada godiya a kansa?
    31: Saboda haka, ko kana ci ko kana shi, ka yi komai domin daukakar Allah.
    32: Kada ka zama sanadiyyar tuntube, ga Yahudawa, ko Helenawa, ko ikilisiyar Allah.
    33: Na yi kokari in farantawa dukan mutane rai cikin dukan abubuwa. Ba riba nake nema wa kaina ba, amma domin kowa. Na yi wannan ne domin su sami ceto.
  11:
    1: Ku yi koyi da ni, kamar yadda nake koyi da Almasihu.
    2: Yanzu ina yaba maku ne, don kuna tunawa da ni cikin abu duka. Ina kuma yaba maku wajen bin al'adun da na ba ku daidai yadda na ba ku.
    3: Amma fa ina son ku fahimta da cewa, shugaban kowane mutum Almasihu ne, shugaban kowace mace mutumin ne, shugaban Almasihu Allah ne.
    4: Kuma duk mutumin da ya yi addu'a ko annabci kansa a rufe, ya wulakanta shugabansa.
    5: Amma duk macen da ta yi addu'a ko annabci kanta a bude, ta wulakanta shugabanta. Gama yayi dai dai da idan tayi aski.
    6: Gama idan mace ba zata rufe kanta ba, to ta yanke gashinta ya zama gajere. Idan abin kunya ne mace ta yanke gashinta ko ta aske kanta, bari ta rufe kanta.
    7: Bai kamata na miji ya rufe kansa ba, tun da yake shi siffa ne da daukakar Allah. Amma mace daukakar namiji ce.
    8: Don kuwa namiji ba daga jikin mace yake ba. A maimako, matar daga jikin namiji take.
    9: Ba a kuma halicci namiji don mace ba. A maimako, an halicci mace don namiji.
    10: Shi ya sa mace za ta kasance da alamar iko a kanta, saboda mala'iku.
    11: Duk da haka, a cikin Ubangiji, mace ba a rabe take da namiji ba, haka kuma namiji ba a rabe yake da mace ba.
    12: Kamar yadda mace take daga namiji, haka ma namiji kuma haihuwar mace ne. Amma dukkan abubuwa daga Allah suke.
    13: 'Ku hukunta da kanku: Daidai ne mace ta yi addu''a ga Allah kanta a bude?'
    14: Ashe, ko dabi'a bata nuna maku cewa abin kunya ne namiji, ya kasance da dogon gashi ba?
    15: Ba dabi'a ta koya maku cewa idan mace tana da dogon gashi, daukakar ta ne ba? Gama domin rufewa aka yi mata baiwar gashin.
    16: To idan wani yana da niyyaryin gardama game da wannan, mu dai bamu da wata al'adar, ikilisiyoyin Allah kuma haka.
    17: Amma game da umarnin dake biye, ban yaba maku ba, taruwarku ba ta kirki ba ce, ta rashin gaskiya ce.
    18: Farko dai sa'adda kuke, taron ikklisiya, na ji har akwai rarrabuwa tsakaninku, har na fara amincewa da maganar.
    19: Dole ne a sami tsattsaguwa a tsakaninku, don a iya gane wadanda suke amintattu a cikinku.
    20: Domin, in kun taru a wuri daya, ba jibin Ubangiji kuke ci ba!
    21: Ya yin da kuke ci, kowa na cin abincinsa ne kamin sauran Wani yana jin yunwa, wani kuma ya zarin ci, har ya bugu.
    22: Baku da gidajen da zaku ci ku sha, kuna raina ikkilisiyar Allah, kuna kuma wulakanta wa wadanda basu da komai? To, me zan ce maku? Yaba maku zan yi? Ba zan yaba maku ba akan wannan.
    23: Amma abin da na karba a gun Ubangiji shi nake baku cewa Ubangiji Yesu, a daren da aka bashe shi ya dauki gurasa.
    24: Bayan ya yi godiya, sai ya kakkarya ya ce, “wanna shi ne jikina wanda yake saboda ku, ku yi domin tunawa da ni.”
    25: Ta wannan hanya kuma, sai ya dauki kokon, ya ce, “kokon nan na sabon alkawari ne, da aka tabbatar da shi da cikin jinina. Ku yi haka kuna sha don tunawa da ni.”
    26: Duk sa'adda kuke cin gurasar nan, kuna kuma sha cikin kokon nan, kuna bayyana mutuwar Ubangiji ke nan, har sai ya dawo.
    27: Saboda haka duk wanda ya ci gurasar nan, ko ya sha a cikin kokon nan, na Ubangiji da rashin cancanta, ya yi laifin wulakanta jikin Ubangiji da jininsa.
    28: Sai kowa ya fara auna kansa, kafin ya ci gurasar, ya kuma sha a cikin kokon nan.
    29: In kowa ya ci, ya sha ba tare da rarrabewa da jikin Ubangiji ba, lalle ya jawowa kansa hukunci, ta wurin ci da sha da ya yi.
    30: Shi ya sa da yawa a cikin ku suke raunana, kuma suna fama da rashin lafiya, har ma wasun ku da dama suka yi barci.
    31: Amma, in mun auna kanmu, ba a za a hukunta mu ba.
    32: In kuwa Ubangiji ne ya ke hukunta mu, To, muna horuwa ke nan, don kada a kayar damu tare da duniya.
    33: Saboda haka, ya ku 'yan'uwana, idan kuka tattaru don cin abinci, sai ku jira juna.
    34: Idan kuwa wani yana jin yunwa, ya ci a gida, kada ya zama taronku ya jawo maku hukunci. Batun sauran abubuwan da kuka rubuta kuwa, zan ba da umarni a kai sa'ad da na zo.
  12:
    1: Game da baye bayen Ruhu Mai Tsarki 'yan'uwa, bana so ku zama da jahilci.
    2: Kun san cewa lokacin da ku ke al'ummai, an rude ku da alloli marasa magana ta hanyoyi dabam dabam marasa kan gado.
    3: Saboda haka ina so ku sani babu wanda ya ke magana da Ruhun Allah da zai ce, “Yesu la'ananne ne.” Babu kuma wanda zaya ce, “Yesu Ubangili ne,” sai dai ta Ruhu Mai Tsarki.
    4: Akwai bay bye iri iri, amma Ruhu daya ne.
    5: Akwai hidimomi iri iri, amma Ubangiji daya ne.
    6: Akwai aikace aikace iri iri, amma Allah daya ke bayyanawa kowane mutum yadda zai aiwatar da su.
    7: To ga kowanne an bayar da ikon nuna ayyukan Ruhu a fili domin amfanin kowa.
    8: Ga wani ta wurin Ruhu an bayar da baiwar hikima, kuma ga wani kalmar sani ta wurin Ruhu daya.
    9: Ga wani an ba shi baiwar bangaskiya ta wurin Ruhun nan, ga wani kuwa an ba shi baiwar warkarwa ta wurin wannan Ruhun.
    10: Ga wani yin ayyukan iko, ga wani kuwa annabci. Ga wani kuwa an ba shi baiwar bambance ruhohi, ga wani harsuna daban daban, kuma ga wani fassarar harsuna.
    11: Dukan wadannan Ruhu daya ne ya ke iza su, ya kuma rarraba baye bayen ga kowannen su yadda ya nufa.
    12: Kamar yadda jiki daya ne amma da gabobi da yawa kuma duk gabobin na jiki daya ne, haka nan Almasihu yake.
    13: Gama ta Ruhu daya aka yi wa kowa baftisma cikin jiki daya, ko Yahudawa ko al'ummai, ko bayi ko 'ya'ya, dukan mu kuwa an shayar da mu Ruhu daya.
    14: Gama jiki ba daya ba ne sungun, amma gabobi ne da yawa.
    15: Idan kafa ta ce, “tun da dai ni ba hannu ba ne to ni ba fannin jikin bane,” wannan baya rage masa matsayin sa a jikin ba.
    16: Kuma da kunne zaya ce, '''Da yake ni ba ido ba ne, ai, ni ba gabar jiki ba ne,'' fadar haka ba za ta raba shi da zama gabar jikin ba.
    17: Idan dukan jikin ya kasance ido ne da me za a ji? Da dukan jikin kunne ne, da me za a sunsuna?
    18: Amma Allah ya shirya gabobin jiki bisa ga tsarin sa.
    19: Amma da duk jiki gaba daya ce, da ina jikin zai kasance?
    20: Ga shi akwai gabobi da yawa, kuma jiki daya ne.
    21: Ba da ma ido ya fadawa hannu, ''Bana bukatar ka,'' ko kuma kai ya fadawa kafafu, ''Ba na bukatar ku.''
    22: Amma, sai ma gabobin da ake gani kamar raunannu su ne masu humimmanci, gabobin jiki kuwa da ake gani kamar sun kasa sauran daraja, mu kan fi ba su martaba.
    23: Ta haka gabobinmu marasa kyan gani, akan kara kyautata ganinsu. Gabobin mu masu kyan kuma ba sai an yi masu ado ba.
    24: Amma Allah ne da kansa ya hada jiki, yana bada mafificiyar martaba ga kaskantacciyar gaba.
    25: Yayi haka ne domin kada a sami tsattsaguwa a cikn jikin, amma domin gabobin su kula da juna da matsananciyar lura.
    26: Kuma idan gaba daya na wahala, dukan gabobin suna wahala tare. ko kuma idan an girmama gaba daya, dukan gabobin na farin ciki tare.
    27: Yanzu ku jikin Almasihu ne, saboda haka kuma kowannen ku gabarsa ne.
    28: A cikin ikilisiya, Allah ya sa wasu su zama, na farko manzanni, na biyu annabawa, na uku masu koyarwa, sa'an nan sai masu yin ayyukan iko, sai masu aikin warkarwa, da masu bayar da taimako, da masu aikin tafiyar da al'amura, da masu harsuna daban daban.
    29: To kowa manzo ne? ko kuwa duka annabawa ne? ko kuma duka masu koyarwa ne? Kowa ne ke yin manyan ayyukan iko?
    30: Ko kuwa dukan su ne suke da baiwar warkarwa? Dukan su ne ke magana da harsuna? ko kuma dukan su ne ke fassara harsuna?
    31: Amma bari ku himmantu ga neman baiwa mafi girma. Kuma zan nuna maku wata hanya mafificiya.
  13:
    1: Koda ya zamanto ina magana da harsunan mutane, har ma da na mala'iku, amma kuma ba ni da kauna, na zama kamar kararrawa mai yawan kara, ko kuge mai amo.
    2: Ko da ya zamanto ina da baiwar annabci kuma na fahimci dukkan boyayyar gaskiya, da dukkan ilimi, ko ina da matukar bangaskiya, har ma zan iya kawar da duwatsu. muddin ba ni da kauna, ni ba komai ba ne.
    3: Ko da ya zamanto na bayar da dukan mallakata domin a ciyar da matalauta, in kuma mika jikina domin a kona. Amma in ba ni da kauna, ban sami ribar komai ba. (Na bayar da jikina ne domin inyi fahariya.)
    4: Kauna na da hakuri da kirki. kauna bata kishi ko fahariya. kauna ba ta girman kai
    5: ko fitsara. Bata bautar kanta. Bata saurin fushi, kuma bata ajiyar lissafin laifuffuka.
    6: Bata farin ciki da rashin adalci. A maimako, tana farin ciki da gaskiya.
    7: Kauna tana jurewa cikin dukan abubuwa, tana gaskata dukan abubuwa, tana da yarda game da dukan abubuwa, tana daurewa dukan abubuwa.
    8: Kauna ba ta karewa. Idan akwai anabce anabce, zasu wuce. Idan akwai harsuna, zasu bace. Idan akwai ilimi, zaya wuce.
    9: Domin muna da sani bisa - bisa kuma muna anabci bisa - bisa.
    10: Sa'adda cikakke ya zo, sai marar kammalar ya wuce.
    11: Da nake yaro, nakan yi magana irinta kuruciya, nakan yi tunani irin na kuruciya, nakan ba da hujjojina irin na kuruciya. Da na isa mutum na bar halayen kuruciya.
    12: Gama yanzu muna gani sama - sama kamar ta madubi, amma a ranar fuska da fuska, yanzu na sani bisa - bisa, amma a lokacin zan sami cikakken sani kamar yadda aka yi mani cikakken sani.
    13: 'To, a yanzu abubuwan nan uku sun tabbata: bangaskiya, da gabagadi mai zuwa, da kuma kauna, amma duk mafi girma a cikinsu ita ce kauna.'
  14:
    1: Ku dafkaci kauna kuma ku himmatu domin baye bayen ruhaniya, musamman domin kuyi anabci.
    2: Domin wanda yake magana da harshe bada mutane yake magana ba amma da Allah. domin babu mai fahimtarsa saboda yana zancen boyayyun abubuwa ciki Ruhu.
    3: Amma wanda yake anabci da mutane yake magana domin ya gina su, ya karfafa su, kuma ya ta'azantar dasu.
    4: Wanda yake magana da wani harshe, kansa yake ginawa, amma mai yin annabci kuwa, ikilisiya yake ginawa.
    5: To, fatana ace dukan ku kuna magana da harsuna. Amma fiye da hakama, fatana ace kuyi anabci. Wanda yake anabci yafi wanda yake magana da harsuna ( sai dai idan wani ya fassara domin ikilisiya ta ginu).
    6: Amma yanzu, 'yan'uwa, in na zo wurin ku ina magana da harsuna, ta yaya zaku karu dani? ba zaya yiwu ba, sai idan nayi maku magana da wahayi, ko sani, ko anabci, ko koyarwa.
    7: Idan kayan kida marasa rai suna fitar da sauti - kamar su sarewa da algaita - kuma basu fitar da amo daban daban, ta yaya wani zaya san irin amon da sarewar da algaitar suke kadawa?
    8: Domin idan aka busa kaho da sauti marar ma'ana, ta yaya wani zaya san lokacin da ya dace ya shirya zuwa yaki?
    9: Haka yake game da ku. Idan kuka furta zance marar ma'ana, ta yaya wani zaya fahimci abinda kukace? zaku yita magana, kuma babu wanda zaya fahimce ku.
    10: Babu shakka akwai harsuna daban daban a duniya, kuma babu wanda baya da ma'ana.
    11: Amma idan ban san ma'anar wani harshe ba, zan zama bare ga mai maganar, kuma mai maganar zaya zama bare a gareni.
    12: haka yake gare ku. Tun da kuna da dokin bayyanuwar Ruhu, ku himmatu da habaka cikin gina ikilisiya.
    13: To wanda yake magana da harshe yayi addu'a domin ya iya fassarawa.
    14: Domin idan nayi addu'a da harshe, ruhuna yayi addu'a, amma fahimtata bata karu ba.
    15: To, me zan yi? Zan yi addu'a da ruhuna, in kuma yi addu'a da fahimtata. Zan yi raira waka da ruhuna, kuma in raira waka da fahimtata.
    16: In ba haka ba, idan ka yi yabon Allah da ruhu kawai, ta yaya wanda yake waje zai ce, “Amin” a kan godiyar da kake yi in bai san abin da kake fada ba?
    17: Babu shakka kayi godiya sosai, amma wanin baya ginu ba.
    18: Nagodewa Allah ina magana da harsuna fiye da ku duka.
    19: Duk da haka dai a taron ikilisiya na gwammace in yi magana da kalmomi biyar cikin fahimta saboda inganta wadansu fiye da dubu goma da harshe.
    20: '''Yan''uwa, kada ku zama yara cikin tunani, sai dai a wajen aikin mugunta, ku yi halin jarirai, amma a tunaninku ku girma.'
    21: A rubuce yake a shari'a cewa, “zan yi magana da mutanen nan ta wurin mutane masu bakin harsuna, da kuma lebunan baki. Duk da haka kuwa ba za su saurare ni ba”, in ji Ubangiji.
    22: Amma harsuna alamu ne, ba ga masu bada gaskiya ba, sai dai ga marasa ba da gaskiya. Annabci kuwa alama ce ga masu ba da gaskiya, amma ba don marasa bangaskiya ba.
    23: Saboda haka, in dukan ikilisiya ta taru, kowa kuwa yana magana da wasu harsuna, wadansu na waje da kuma marasa ba da gaskiya suka shigo, ashe, ba sai su ce kun haukace ba ba?
    24: In kuwa kowa yana yin annabci, wani kuma marar ba da gaskiya ko wani daga waje ya shigo, maganar kuwa zata ratsa shi. Za a ma hukanta shi a kan maganar,
    25: asiran zuciyarsa kuma za su tonu. Sakamokon haka, sai ya fadi ya yi wa Allah sujada, zaya furta cewa lallai Allah yana tare da ku.
    26: Sai me kuma 'yan'uwa? idan kuka tattaru, wani yana da zabura, koyarwa, wahayi, harshe, ko fassara. Kuyi komai domin gina ikilisiya.
    27: Idan wani yayi magana da harshe, bari a sami mutum biyu ko uku a yawansu, kuma kowa yayi daya bayan daya. Sai wani ya fassara abinda aka fada.
    28: Amma idan babu wanda zaya fassara, bari dukansu suyi shiru a ikilisiya. Bari kowa yayi wa kansa maganar a gida shi kadai da kuma Allah.
    29: Bari annabawa biyu ko uku suyi magana, bari sauran su saurara tare da bambance abinda ake fada.
    30: Idan kuma anba wani fahimta wanda yana zaune a cikin sujadar, bari wanda yake ta magana kafin yanzu yayi shiru.
    31: Dukanku kuna iya yin annabci daya bayan daya, domin kowannen ku yayi koyi, a kuma samu karfafawa.
    32: Gama ruhohin annabawa suna karkashin annabawa,
    33: domin Allah ba Allahn rudu ba ne, na salama ne. Haka yake kuwa a duk ikllisiyoyin masu bangaskiya.
    34: Mataye suyi shiru a ikilisiyoyi. Domin ba a basu dama ba suyi magana. A maimako, su zama masu sadaukar da kansu, kamar yadda doka ta ce.
    35: Idan akwai abinda suke so su koya, bari su tambayi mazajen su a gida. Domin abin kunya ne mace tayi magana a ikilisiya.
    36: Daga wurinku maganar Allah ta zo ne? ko kuwa a gare ku kadai ta iso?
    37: In wani yana zaton shi ma annabi ne, ko kuwa mai ruhaniya, to, sai ya fahimta, abin nan da nake rubuta maku umarni ne daga wurin Ubangiji.
    38: In kuwa wani ya ki kula da wannan, shi ma kada a kula da shi.
    39: Saboda haka, 'yan'uwa, ku yi marmarin yin annabci sosai, sa'an nan kada ku hana kow yin magana da harsuna.
    40: Sai dai a yi komai ta hanyar da ta dace bisa ga tsari.
  15:
    1: Yanzu ina tunashshe ku 'yan'uwa, game da bisharar nan da nake shelarwa, wadda kuka karba kuke kuma dogara da ita.
    2: Da wannan bishara aka yi maku ceto, idan kuka rike wa'azi da na yi maku da karfi, sai in dama kun gaskanta a banza.
    3: 'Domin na baku muhimmin sako kamar na farko da na karba: cewa Almasihu ya mutu domin zunubanmu, bisa ga nassosi,'
    4: cewa kuma an bizne shi, ya kuwa tashi daga matattu a rana ta uku bisa ga nassosi.
    5: Cewa kuma ya bayyana ga Kefas, sa'an nan ga sha biyun.
    6: Daga nan ya bayyana ga 'yan'uwa sama da dari biyar a lokaci guda. Wadanda mafi yawan su na da rai har yau, amma wasun su sun yi barci.
    7: Daga nan ya bayyana ga Yakubu, da kuma ga manzannin duka.
    8: A karshe, sai ya bayyana a gare ni, kamar dan da aka haifa bakwaini.
    9: Gama ni ne mafi kankanta a cikin manzanni. Ban cancanci a kira ni manzo ba, domin na tsanantawa ikklisiyar Allah.
    10: Amma saboda alherin Ubangiji ina matsayin da nake a yau, kuma alherin sa da ke ciki na ba a banza yake ba. A maimako, nayi aiki tukuru fiye da su duka. Amma duk da haka ba ni bane, amma alherin Allah da ke tare da ni.
    11: Saboda haka ko nine ko Su, haka mukayi wa'azin, haka kuma kuka gaskata.
    12: To idan anyi shela a matsayin cewa Yesu ya tashi daga matattu, tayaya wadansunku su ke cewa babu tashin matattu?
    13: Amma idan babu tashin matattu, Almasihu ma ai ba a tashe shi ba kenan.
    14: idan kuwa ba a tashi Almasihu ba, wa'azin mu ya zama banza kenan, haka kuma bangaskiyar ku ta zama banza.
    15: Mun kuma zama shaidun karya game Allah kenan, muna shaida akan Allah cewa ya tashi Almasihu daga matattu alhali ko bai tashe shi ba.
    16: Domin idan babu tashin matattu, kai, ko Almasihu ma ba a tashe shi ba kenan.
    17: Idan har ba a tashi Almasihu ba, bangaskiyar ku a banza take, har yanzu kuma, kuna cikin zunuban ku.
    18: To wadanda suka mutu cikin Almasihu kuma sun hallaka kenan,
    19: idan a wannan rayuwa ce kadai muke da bege cikin Almasihu, to cikin dukkan mutane munfi kowa zama abin tausayi.
    20: Amma yanzu, Almasihu ya tashi daga matattu, wanda ya sa shi ya zama nunar fari cikin tashi daga matattu.
    21: Domin yadda mutuwa ta shigo duniya ta hanyar mutum guda, hakkan nan ma tashi daga matattu.
    22: Gama kamar yadda a cikin Adamu duka suka mutu, haka kuma a cikin Almasihu za a rayar da duka.
    23: 'Amma kowanne da tsarinsa: Almasihu, nunan fari, sannan su wadanda ke na Almasihu za a rayar da su lokacin zuwansa.'
    24: Sa'an nan karshen zai gabato, lokacin da Almasihu zai mika mulkin ga Allah Uba. sa'an nan ne zaya kawar da dukkan mulki, martaba da iko.
    25: Gama mulkinsa zai habaka har sai ya sa dukkan makiyansa a karkashin sawayen sa.
    26: Mutuwa kuwa, ita ce makiyi na karshe da za'a hallaka.
    27: Domin “yasa dukkan komai a karkashin ikonsa,” Amma da aka ce” yasa dukkan komai a karkashin ikonsa,” a sarari yake cewa wannan baya hada da wanda yasa dukan komai a karkashin ikonsa ba.
    28: Idan dukan abu na karkashin mulkinsa, to Dan da kansa zaya kasance a karkashin ikon shi wanda yasa komai a karkashin ikonsa. Wannan zaya kasance ne saboda Allah Uba ya zama dukkan komai cikin dukkan komai.
    29: ko kuma me zai faru da wadanda ake yi wa baftisma domin matattu? Idan kuwa babu tashin matattu sam sam, ina amfanin yi masu baftisma domin su?
    30: Kuma me yasa muke cikin hadari kowace sa'a?
    31: Ina mutuwa kullum. Wannan nake furtawa ta wurin fahariya, 'yan'uwa, wadda nake da ita cikin Almasihu Yesu Ubangijinmu.
    32: Menene ribata, a idanun mutane, idan nayi kokowa da bisashe a Afisa, idan babu tashin matattu? “bari mu ci mu sha, domin gobe zamu mutu.”
    33: Kada fa a yaudare ku, domin “tarayya da mugaye takan bata halayen kirki.”
    34: “Ku natsu! kuyi zaman adalci! kada ku cigaba da zunubi. Domin wasunku basu da sanin Allah. Ina fadar wannan domin in baku kunya.
    35: Amma wani zaya ce, “Yaya za'a yi tashin matattu? Wane irin jiki kuma zasu tashi da shi?
    36: Ku jahilai ne sosai! Abinda ka shuka ba zaya fara girma ba sai ya mutu.
    37: Abinda ka shuka ba jikin da zaya kasance bane, amma kwayar irin ne kawai. Wanda zaya zama alkama ko wani abu daban.
    38: Amma Allah zaya bashi jiki yadda ya zaba, ga kowane kwayar iri da nashi jikin.
    39: Ba duka jiki ne yake iri daya ba. A maimako, akwai jiki irin na mutane, akwai kuma wani irin na dabbobi, kuma wani jikin irin na tsuntsaye, kuma da irin na kifi.
    40: Akwai kuma jikina na samaniya da jikina na duniya. Amma daukakar jikin samaniya wata daban ce kuma daukakar jikin duniya daban ce.
    41: Akwai daukaka irin ta rana, da kuma wata daukakar irin ta wata, da kuma wata daukakar irin ta taurari. Domin wani tauraron ya bambanta da wani wajen daukaka.
    42: Haka yake a tashin matattu. Abinda aka shuka mai lalacewa ne, wanda aka tayar marar lalacewa ne.
    43: An shuka shi cikin rashin daraja; an tayar da shi cikin daukaka. An shuka shi cikin rauni; an tayar da shi cikin iko.
    44: An shuka shi jiki na zahiri; an tayar da shi jiki na ruhaniya. Idan akwai jiki na zahiri, to akwai jiki na ruhaniya.
    45: Haka kuma aka rubuta, “Adamu na farko ya zama rayayyen taliki.” Adamu na karshe ya zama Ruhu mai bayar da rai.
    46: Amma na ruhaniyar ba shine ya fara zuwa ba amma na zahirin, daga nan na ruhaniyar.
    47: Mutumin farkon ai daga turbaya ya fito, wato na duniya. Amma shi na biyun daga sama yake.
    48: kamar yadda mutumin ya fito daga turbaya haka ma wadanda aka halitta da turbaya. kamar yadda mutumin yake daga sama haka ma wadanda ke na sama.
    49: Kamar yadda muke dauke da jiki mai kamannin turbaya, haka ma zamu kasance da kamannin mutumin sama.
    50: To wannan na fada, 'yan'uwa, cewa nama da jini ba za su gaji mulkin Allah ba. Haka kuma mai lalacewa ba za ya gaji marar lalacewa ba.
    51: 'Duba! ina gaya maku asirtacciyar gaskiya: Ba dukanmu zamu mutu ba, amma dukanmu za a canza mu.'
    52: Za a canza mu nan da nan, cikin keftawar ido, a kaho na karshe. Domin za a busa kaho, kuma za a tada matattu marasa lalacewa, kuma za a canza mu.
    53: Domin wannan jiki mai lalacewa dole ya sanya jiki marar lalacewa, kuma wannan jiki mai mutuwa dole ya sanya marar mutuwa.
    54: Amma idan wannan jiki mai lalacewa ya sanya marar lalacewa, kuma wannan jiki mai mutuwa ya sanya marar mutuwa, sai abinda aka rubuta ya cika, “An hadiye mutuwa cikin nasara.”
    55: “Mutuwa, ina nasararki? Mutuwa, ina dafinki?”
    56: Gama dafin mutuwa zunubi ne, kuma ikon zunubi shari'a ce.
    57: Amma godiya ga Allah, wanda ya bamu nasara ta wurin Ubangijinmu Yesu Almasihu!
    58: Saboda haka, ya ku 'yan'uwana kaunatattu, ku dage kuma kada ku jijjigu. Ko yaushe ku habaka da aikin Ubangiji, domin kun san cewa aikinku cikin Ubangiji ba a banza yake ba.
  16:
    1: Yanzu game da zancen tattara gudunmuwa ga masu bi, kamar yadda na umurci ikilisiyun Galatiya, haka za ku yi.
    2: A ranar farko ga mako, kowannen ku ya ajiye wani abu, yana tarawa bisa ga iyawarku. Ku yi haka don in na zo ba sai an tattara ba.
    3: Sa'adda na zo, zan aiki duk wadanda kuka yarda da su da wasiku don su kai sakonku Urushalima.
    4: Sannan idan ya dace nima in tafi, sai su tafi tare da ni.
    5: Zan zo wurinku sa'adda na ratsa Makidoniya. Domin zan ratsa ta makidoniya.
    6: Meyuwa in jima a wurinku, har ma in yi damuna, domin ku taimaka mani game da tafiyata, duk inda za ni.
    7: Gama ba na so in yi maku gani na gajeren lokaci. Don ina so in dau lokaci tare da ku, idan Ubangiji ya yarda.
    8: Amma zan tsaya Afisus har ranar Fentikos.
    9: Gama an bude mani kofa mai fadi, kuma akwai magabta da yawa.
    10: Sa'adda Timoti ya zo, ku tabbata ya sami sakewa acikinku, tun da aikin Ubangiji yake yi kamar yadda nake yi.
    11: Kada fa kowa ya rena shi. Ku tabbata kun sallame shi lafiya, domin ya komo gare ni, don ina duban hanyarsa tare da yan'uwa.
    12: Game da zancen dan'uwanmu Afollos kuwa, na karfafa shi ya ziyarce ku tare da 'yan'uwa. Sai dai baya sha'awar zuwa yanzu. Amma zai zo sa'adda lokaci ya yi.
    13: Ku zauna a fadake, ku tsaya daram cikin bangaskiya, kuna nuna halin maza, ku yi karfin hali.
    14: Bari dukan abinda kuke yi ayi shi cikin kauna.
    15: Kun dai sani iyalin gidan Sitefanas su suka fara tuba a Akaya, kuma sun bada kansu ga yi wa masu bi hidima. Yanzu ina rokonku, 'yan'uwa,
    16: kuyi biyayya da irin wadannan mutane da duk wanda ke taimakawa a cikin aikin, yana kuma fama tare da mu.
    17: Na yi farinciki da zuwan Sitefanas, da Fartunatas, da Akaikas. Sun debe mini kewarku.
    18: Gama sun wartsakar da ruhuna da naku kuma. Don haka, Sai ku kula da irin wadannan mutane.
    19: Ikilisiyoyin kasar Asiya suna gaishe ku. Akila da Bilkisu, tare da ikilisiyar da take taruwa a gidansu, suna gaishe ku cikin Ubangiji.
    20: Dukan 'yan'uwa masu bi na gaishe ku. Ku gaida juna da sumba maitsarki.
    21: Ni Bulus, nake rubuta wannnan da hannuna.
    22: Duk wanda ba ya kaunar Ubangiji bari ya zama la'ananne. Ubangijinmu, Ka zo!
    23: Alherin Ubangiji Yesu ya kasance tare da ku.
    24: Bari kaunata ta kasance tare da ku duka a cikin Almasihu Yesu. [ Amin ].
47:
  1:
    1: Bulus, manzon Almasihu Yesu ta wurin nufin Allah, da kuma Timoti dan'uwan mu, zuwa ga Ikilisiyar Allah da ke a Korantus, da kuma dukan 'yan'uwa da ke yankin kasar Akaya.
    2: Bari alheri ya kasance tare da ku da kuma salama ta Allah Ubanmu da kuma Ubangiji Yesu Almasihu.
    3: Bari yabo ya tabbata ga Allah da kuma Uba na Ubangijinmu Yesu Almasihu. Shine Uba na dukan jiyejiyenkai, da kuma Allah na dukan ta'aziya.
    4: Allah yana ta'azantar da mu a cikin dukan wahalarmu, domin mu iya ta'azantar da wadanda ke cikin kowace wahala. Muna ta'azantar da wasu da irin ta'aziyar da Allah ke ta'azantar da mu.
    5: Gama kamar yadda wahalhalun Almasihu suka karu domin mu, haka kuma ta'aziyarmu ta yawaita cikin Almasihu.
    6: Amma fa idan muna shan wuya, domin ta'aziyarku ne da cetonku. Haka kuma in mun ta'azantu, domin ta'aziyarku ne. Ta'aziyarku tana aiki ne sosai yayinda kuka jure da irin shan wuyar da mu ma muke sha.
    7: Kuma gabagadinmu game da ku tabbatacce ne. Mun kuwa sani kamar yadda kuke tarayya cikin shan wahalhalun, haka kuma za ku yi tarayya cikin ta'aziyyar.
    8: Gama ba mu so ku rasa sani, 'yan'uwa, game da tsananin da ya same mu a Asiya. An murkushe mu gaba daya har fiye da karfin mu, har ma mun fidda zuciya za mu rayu.
    9: Hakika, mun ji hukuncin mutuwa akan mu. Amma wannan ya faru ne domin kada mu dogara ga kanmu, sai dai ga Allah, wanda ke tada matattu.
    10: Ya kubutar da mu daga wannan mummunan hatsari na mutuwa, kuma zai sake kubutar da mu. Mun kafa begenmu gare shi cewa zai sake kubutar da mu.
    11: Zai aikata wannan yayinda kuka taimake mu da addu'ar ku. Sa'an nan da dama za su bada godiya a madadin mu don tagomashin alheri da aka yi mana ta wurin addu'o'in mutane masu yawa.
    12: 'Muna kuwa alfahari da haka: wato shaidar lamirinmu. Gama da kyakkyawan nufi da aminci da ke zuwa daga Allah muka tafiyar da rayuwarmu a Duniya. Mun yi wannan ne musamman tare da ku-ba kuwa cikin hikimar Duniya ba, amma ta wurin alherin Allah.'
    13: Bamu rubuta maku abinda ba za ku iya karantawa ko fahimta ba. Ina fata za ku fahimce mu baki daya,
    14: kamar yadda kuka fahimce mu kadan yanzu. Daganan a ranar Ubangijinmu Yesu za mu zama dalilinku na alfahari, kamar yadda za ku zama namu.
    15: Saboda gabagadin da nake da shi game da haka, naso in zo gare ku da farko, domin ku amfana da ziyara sau biyu.
    16: Ina da shirin ziyaratar ku a kan hanyata ta zuwa Makidoniya. Daga nan kuma ina da yi niyyar in sake ziyartar ku, a tafiya ta daga Makidoniya, domin ku aike ni a hanyata ta zuwa Yahudiya.
    17: Yayinda nake irin wannan tunani, ina shakka ne? Ina shirya abubuwa ne bisa ga magwajin mutum, ta yadda har zan ce “I, i” da “A, a, a, a” a lokaci guda?
    18: Amma kamar yadda Allah yake amintacce, ba ma fadin ''I'' da ''A'a'' a lokaci guda.
    19: Gama Dan Allah, Yesu Almasihu, wanda Silbanus da Sila, da Ni muka shaida maku, ba “I” da “A, a” ba ne. Maimakon haka, Shi “I” ne a kodayaushe.
    20: Gama dukan alkawaran Allah 'I' ne a cikin sa. Haka kuma ta wurin sa muna cewa ''Amin'' zuwa ga daukakar Allah.
    21: Yanzu dai Allah ne ya tabbatar da mu da ku a cikin Almasihu, ya kuma kebe mu.
    22: Ya sa hatiminsa a kan mu ya kuma ba mu Ruhu a zuciyar mu a matsayin tabbacin abinda zai bamu daga baya.
    23: Maimakon haka, na yi kira ga Allah ya zama shaida domina, cewa dalilin dayasa banzo Korintis ba domin in kare ku ne.
    24: Ba muna kokarin mu sarrafa yadda bangaskiyar ku za ta zama ba ne. Maimakon haka, muna aiki tare da ku ne domin farincikinku, yayinda kuke tsaye cikin bangaskiyarku.
  2:
    1: Don haka na yanke shawara daga bangarena, ba zan sake zuwa wurin ku cikin yanayi mai tsanani ba.
    2: Idan na bata maku rai, wa zai karfafa ni, in ba shi wanda na bata wa rai ba?
    3: Na rubuto maku kamar yadda na yi domin idan na zo gareku kada in sami bacin rai a wurin wadanda ya kamata su faranta mani rai. Ina da gabagadi game da dukan ku, cewa farincikin da nake da shi, shine kuke da shi duka.
    4: Domin kuwa na rubuto maku cikin kunci da bacin rai da kuma hawaye mai yawa. Ba zan so in sake bata maku rai ba. Maimakon haka, na so ku san zurfin kaunar da nake da ita domin ku.
    5: Idan wani ya kawo sanadin bacin rai, ba ni kadai ya kawo wa wannan abin ba, amma ta wani fannin- domin kada a tsananta- har a gare ku duka.
    6: Hukuncin nan da galibinku kuka yi wa mutumin nan ya isa.
    7: Don haka, yanzu a maimakon hukunci, ku gafarta masa, ku kuma ta'azantar da shi. Ku yi haka domin kada bakinciki mai yawa ya danne shi.
    8: Don haka ina karfafa ku da ku nuna irin kaunar da kuke yi masa a fili.
    9: Wannan shine dalilin da ya sa na rubuto maku, domin in gwada ku, ko kuna biyayya cikin komai.
    10: Duk mutumin da kuka gafarta wa, ni ma na gafarta masa. Abin da na gafarta-idan na gafarta wani abu-an gafarta ne domin ku a gaban Almasihu.
    11: Wannan ya zama haka ne domin kada shaidan ya yaudare mu. Don ba mu jahilci irin makircinsa ba.
    12: Na samu budaddiyar kofa daga wurin Ubangiji yayin da nazo birnin Tarwasa, in yi wa'azin bisharar Almasihu a can.
    13: Duk da haka, raina bai kwanta ba, domin ban ga dan'uwana Titus a can ba. Sai na bar su a can, na dawo Makidoniya.
    14: Amma godiya ta tabbata ga Allah, wanda cikin Almasihu yake kai mu ga nasara a koyaushe. Ta wurin mu ya baza kamshi mai dadi na saninsa ko'ina.
    15: Gama mu, kamshi ne mai dadi na Almasihu ga Allah, a tsakanin wadanda ake ceton su, da kuma tsakanin wadanda suke hallaka.
    16: Ga mutanen da suke hallaka, kamshi ne daga mutuwa zuwa mutuwa. Ga wadanda suke samun ceto kuma kamshi ne daga rai zuwa rai. Wanene ya cancanci wadannan abubuwan?
    17: Gama mu ba kamar sauran mutane muke ba, masu sayar da maganar Allah domin samun riba. Maimakon haka, da tsarkakkiyar manufa, muke magana cikin Almasihu, kamar yadda Allah ya aiko mu, a gaban Allah.
  3:
    1: Muna fara sake yabon kanmu ne? Ba mu bukatar wasikun shaida daga gare ku ko zuwa gare ku, kamar wadansu mutane, ko ba haka ba?
    2: Ku da kanku kune wasikar shaidarmu, wadda aka rubuta a zukatanmu, wadda Kuma dukan mutane suka sani suke kuma karantawa.
    3: Kuma kun nuna ku wasika ne daga Almasihu, wadda muka isar. Ba da tawada aka rubuta ta ba amma da Ruhun Allah mai rai. Ba bisa allunan duwatsu aka rubuta ta ba, amma bisa allunan zukatan mutane.
    4: Gama wannan ne gabagadin da muke da shi cikin Allah ta wurin Almasihu.
    5: Ba mu da wata gwanintar kanmu da za mu yi takamar wani abu ya zo daga gare mu. Maimakon haka, gwanintar mu daga Allah take.
    6: Allah ne ya maishe mu kwararrun bayi na sabon alkawari. Wannan alkawari ne ba na rubutu ba amma na Ruhu. Gama rubutu kisa yake yi, amma Ruhu rai yake bayarwa.
    7: To hidimar da ta haifar da mutuwa- wadda aka rubuta bisa duwatsu- ta zo cikin irin wannan daukaka da har Israila ba su iya kallon fuskar Musa kai tsaye ba. Wannan kuwa saboda daukakar da ke fuskarsa ne, daukaka mai shudewa.
    8: Ina misalin girman daukakar hidimar da Ruhu ke yi?
    9: Gama idan hidimar kayarwa tana da daukaka, ina misalin yalwatar daukaka da hidimar adalchi za ta yi!
    10: Babu shakka, abin da aka maishe shi mai daukaka a da, ba ya da sauran daukaka a wannan fanni, saboda irin daukakar da ta zarce shi.
    11: To idan har mai shudewar nan ya na da daukaka, ina misalin daukakar da abu na dindindin zai samu!
    12: Dashike muna da wannan tabbaci, muna da gabagadi sosai.
    13: Ba kamar Musa muke ba wanda ya sa mayafi ya rufe fuskarsa, ta yadda mutanen Isra'ila basu iya kallon karshen daukaka mai shudewa ba kai tsaye.
    14: Amma tunaninsu ya zama a rufe. Har yau kuwa mayafin na nan sa'adda ake karanta tsohon alkawari. Ba a bude shi ba, saboda a cikin Almasihu ne kadai ake kawar da shi.
    15: Amma har yau, duk lokacin da ake karanta littafin Musa, akwai mayafi shimfide a zukatansu.
    16: Amma sa'adda mutum ya juyo wurin Ubangiji, an kawar da mayafin.
    17: To Ubangiji shine Ruhun. Inda Ruhun Ubangiji yake, akwai 'yanci.
    18: Dukan mu yanzu, da fuskoki marasa mayafi, muna ganin daukakar Ubangiji. Muna samun sakewa zuwa cikin irin wannan daukaka, daga wannan mataki na daukaka zuwa wani matakin, kamar dai daga wurin Ubangiji, wanda shine Ruhun.
  4:
    1: Don haka, domin muna da wannan hidima, da kuma yadda muka karbi jinkai, ba mu karaya ba.
    2: Maimakon haka, sai muka rabu da dukan hanyoyin da ke na kunya, kuma na boye. Ba mu rayuwar makirci, kuma bamu yiwa maganar Allah rikon sakaci. Ta wurin gabatar da gaskiya, muna mika kanmu ga lamirin kowa a gaban Allah.
    3: Amma, idan bishararmu a rufe take, tana rufe ne ga wadanda ke hallaka.
    4: A al'amarinsu, allahn wannan duniya ya makantar da zukatansu marasa bada gaskiya. A sakamakon haka, ba su iya ganin hasken bisharar daukakar Almasihu ba, wanda shine surar Allah.
    5: Gama ba mu yin shelar kanmu, amma Almasihu Yesu a matsayin Ubangiji, mu kuma bayinku saboda Yesu.
    6: Gama Allah shine wanda ya ce, “Haske zai haskaka daga cikin duhu.” Ya haskaka cikin zukatanmu don ya bada hasken sanin daukakar Allah a gaban Yesu Almasihu.
    7: Amma muna da wannan dukiya a randunan yunbu, yadda zai zama a bayyane cewa mafi girman iko na Allah ne ba namu ba.
    8: Muna shan tsanani ta kowace hanya, ba a ci mu dungum ba. Mun rikice amma ba mu karaya ba, an tsananta mana amma ba a watsar da mu ba.
    9: Ana tsananta mana amma ba a yashe mu ba. Aka doddoke mu amma ba mu lalace ba.
    10: Mu dai a kullayaumin muna dauke da mutuwar Yesu a jikkunanmu, saboda a bayyana rayuwar Yesu a jikkunanmu kuma.
    11: Mu da muke a raye kuwa a kulluyaumin ana mika mu ga mutuwa saboda Yesu, domin rayuwar Yesu ta zama a bayyane a jikunanmu na mutuntaka.
    12: Saboda haka, mutuwa tana aiki a cikinmu, amma rai na aiki a cikinku.
    13: 'Amma dai muna da wannan Ruhu na bangaskiya kammar yadda aka rubuta: “Na gaskata, saboda haka na furta.” Mu ma mun gaskata, haka kuwa muke fada.'
    14: Mun sani cewa wanda ya tada Ubangiji Yesu daga matattu za ya sake tada mu tare da Yesu. Mun san cewa zai gabatar da mu tare da ku a gabansa.
    15: Dukan abubuwa sabili da ku suke domin, yayin da aka baza alheri ga mutane dayawa, bada godiya ta karu ga daukakar Allah.
    16: Don haka ba mu karaya ba. Kodashike daga waje muna lalacewa, daga ciki ana sabunta mu kulluyaumin.
    17: Domin wannan 'yar wahala ta dan lokaci tana shirya mu zuwa ga nauyin madauwamiyar daukaka wadda ta wuce gaban aunawa.
    18: Domin ba muna kallon abubuwan da ake gani bane, amma abubuwan da ba a gani. Abubuwan da muke iya gani ba masu dawwama ba ne, amma abubuwan da ba a gani madawwama ne.
  5:
    1: Mun san cewa idan wannan gidan da muke zaune a ciki ya rushe, muna da wani ginin daga wurin Allah. Gida ne wanda ba hannuwan mutane suka gina ba, amma madawwamin gida ne a cikin sama.
    2: Domin a cikin wannan jiki muna gurnani, muna jira a suturta mu da wurin zaman mu na samaniya.
    3: Muna jiran wannan ne domin ta wurin suturtar da mu ba za a same mu tsirara ba.
    4: Gama babu shakka yayinda muke cikin wannan alfarwa, muna gurnani, muna nawaita. Ba mu so muyi zaman hutanci. Maimakon haka, muna so a suturtar da mu, domin rai ya hadiye abu mai mutuwa.
    5: Wanda kuwa yake shirya mu domin ainihin wannan abu Allah ne, wanda ya ba mu Ruhu a matsayin alkawarin abinda ke zuwa.
    6: Domin wannan mu zama da gabagadi koyaushe. Mu lura da cewa yayinda muka shagala cikin jiki, muna nesa da Ubangiji.
    7: Gama bisa ga bangaskiya muke tafiya, ba bisa ga ganin ido ba.
    8: Don haka muna da gabagadi. Mun gwammace mu rabu da jiki domin mu zauna tare da Ubangiji.
    9: Sai muka maishe shi burinmu, ko muna cikin jiki ko nesa, mu gamshe shi.
    10: Domin tilas dukanmu mu hallara a gaban kursiyin shari'a na Almasihu, saboda kowa ya karbi sakamakon abubuwan da yayi cikin jiki, ko masu kyau ne ko marasa kyau.
    11: Don haka, domin mun san tsoron Ubangiji, muna rinjayar mutane. Allah na ganin yadda muke a fili. Ina fatan hakan a fili take ga lamirinku.
    12: Ba muna kokarin mu rinjaye ku domin ku kalle mu a matsayin amintattun mutane ba. Maimakon haka, muna ba ku dalilin yin takama da mu, domin ku sami amsar da za ku bada ga wadanda ke fahariya da kasancewarsu amma ba game da abinda ke zuciya ba.
    13: Gama idan mun fita daga hankulanmu, saboda Allah ne. Kuma idan muna cikin hankalinmu, domin ku ne.
    14: 'Domin kaunar Almasihu ta tilas ta mu, domin mun tabbatar da wannan: cewa mutum daya ya mutu domin kowa, kuma domin wannan duka sun mutu.'
    15: Kuma Almasihu ya mutu domin kowa, domin wadanda ke raye kada su sake rayuwa domin kansu. A maimakon haka, su yi rayuwa domin shi wanda ya mutu kuma aka tashe shi.
    16: Domin wannan dalili, daga yanzu ba za mu kara shar'anta kowa bisa ga ma'aunin 'yan'adam ba, ko da yake a baya mun taba duban Almasihu a haka. Amma yanzu mun daina shar'anta kowa ta haka.
    17: Saboda haka, duk wanda ke cikin Almasihu, sabon halitta ne. Tsofaffin al'amura sun shude. Duba, sun zama sababbi.
    18: Dukan wadannan abubuwa daga Allah ne. Ya sulhunta mu da kansa ta wurin Almasihu, ya kuma ba mu hidimar sulhu.
    19: Wato, cikin Almasihu, Allah na sulhunta duniya zuwa gare shi, ba tare da lissafin zunubansu a kansu ba. Yana damka mana sakon sulhu.
    20: 'Don haka an zabe mu a matsayin wakilan Almasihu, kamar dai Allah na kira ga mutane ta wurin mu. Muna rokon ku, saboda Almasihu: ''''ku sulhuntu ga Allah!'''''
    21: Shi ya maida Almasihu ya zama hadaya domin zunubinmu. Shine wanda bai taba zunubi ba. Ya yi haka ne don mu zama adalchin Allah a cikin sa.
  6:
    1: haka, tundashike muna aiki tare, na roke ku kar ku yi watsi da alherin Allah.
    2: Domin ya ce, “A lokacin alheri na saurare ku, kuma a ranar ceto na agaje ku.” Yanzu ne fa, lokacin alheri. Duba, yanzu ne ranar ceto.
    3: Ba mu sa sanadin faduwa a gaban kowannen ku, domin ba mu so hidimarmu ta zama marar amfani.
    4: Maimakon haka, mun tabbatar da kan mu ta wurin dukan ayyukanmu, cewa mu bayin Allah ne. Mu bayinsa ne ta wurin yawan jimiri, azaba, kunci, wahala,
    5: duka, kurkuku, tarzoma, cikin aiki tukuru, cikin rashin barci yawancin dare, cikin yunwa,
    6: cikin tsarki, ilimi, hakuri, kirki, cikin Ruhu Mai tsarki, da sahihiyar kauna.
    7: Mu bayinsa ne cikin kalmar gaskiya, cikin ikon Allah. Muna kuma da makamai na adalci, a hanun dama da hagu.
    8: Muna aiki cikin daraja da rashin daraja, kushe da yabo. Ana zargin mu a kan mu mayaudara ne, duk da haka mu masu gaskiya ne.
    9: Muna aiki kamar ba a san mu ba, gashi kuwa mu sanannu ne. Muna aiki kamar masu mutuwa-duba! -har yanzu muna raye. Muna aiki kamar wadanda aka hukunta, amma ba hukuncin kisa ba.
    10: Muna aiki kamar muna bakinciki, amma a koyaushe muna farinciki. Muna aiki kamar matalauta, amma muna azurta mutane dayawa. Muna aiki kamar ba mu da komai, amma mun mallaki komai.
    11: Mun fada maku dukan gaskiyar, Korantiyawa, kuma zuciyar mu a bude ta ke.
    12: Ba mu kange zukatan ku ba, ku ne kuka kange zukatanku a gare mu.
    13: Yanzu a sabanin haka-Ina magana da ku kamar yara-ku bude mana zukatanku.
    14: Kada ku yi cudanya da marasa bangaskiya. Wace tarayya ke tsakanin adalci da take shari'a? Ko kuma wace zumunta ce ke tsakanin haske da duhu?
    15: Wace yarjejeniya ke tsakanin Almasihu da Ibilis? ko kuma me ya hada masu bangaskiya da marasa bangaskiya?
    16: 'ko wace yarjejeniya ce a tsakanin haikalin Allah da gumaka? Domin kuwa mu haikali ne na Allah mai rai, kamar yadda Allah ya ce: ''''Zan zauna a cikin su, in kuma yi tafiya a tsakanin su. Zan zama Allahnsu, su kuma za su zama mutanena.”'
    17: Sabili da haka, ''Ku fito daga cikin su, kuma ku zama kebabbu,'' in ji Ubangiji. ''Kada ku taba kazamin abu, zan kuma karbe ku.
    18: Zan zama Uba a gare ku, ku kuma za ku zama 'ya'ya maza da mata a gare ni,'' in ji Ubangiji Mai iko duka.
  7:
    1: Kaunatattu, da shike muna da wadannan alkawura, bari mu tsaftace kanmu, daga dukan abubuwan da ke kazantar da jikinmu da ruhunmu. Bari mu bidi tsarki cikin tsoron Allah.
    2: Ku ba mu dama! Bamu bata wa kowa rai ba. Ba mu cutar da kowa ko mu zambaci kowa ba.
    3: Ba domin in kayar da ku na fadi haka ba. Domin kuwa na riga na fada muku, cewa kuna zuciyar mu, domin mu mutu tare mu kuma rayu tare.
    4: Ina da muhimmin gabagadi a cikin ku, Ina fahariya da ku. Ina cike da ta'aziya. Farincikina ya cika makil duk da wahalhalunmu.
    5: Yayin da muka zo Makidoniya, jikinmu bai samu hutu ba. A maimakon haka, mun shiga matsaloli ta ko wace hanya ta wurin tashin hankali a waje tsoro kuma a ciki.
    6: Amma Allah, mai ta'azantar da raunana, ya ta'azantar da mu ta wurin zuwan Titus.
    7: Ba ta wurin isowar sa kadai Allah ya yi mana ta'aziyya ba. Amma kuma ta wurin ta'aziyyar da Titus ya samu daga wurin ku. Ya gaya mana irin matsananciyar kaunarku, bakincikinku, da zurfin kulawarku a kaina. Na kuwa yi farinciki sosai.
    8: Kodashike wasikata, ta bata maku rai, ban yi da na sanin haka ba. Amma sa'adda na ga wasika ta ta bata maku rai, na yi da na sani. Sai dai bacin ranku, na dan lokaci ne.
    9: Yanzu kuwa, ina farinciki, ba domin bacin ranku ba, amma domin bacin ranku ya kawo ku ga tuba, kun fuskanci bakinciki na ibada, donhaka ba ku yi rashi ba sabili da mu.
    10: Domin bakinciki daga Allah ya kan kai ga tuba da ke kammala ceto ba tare da-da na sani ba. Bakinciki na duniya kuwa ya kan kai ga mutuwa.
    11: Ku dubi irin kyakkyawar niyya da bakincikin nan daga Allah ya haifar a cikin ku. Ina misalin girman niyyar nan taku ta nuna cewa baku da laifi. Ina misalin girman fushinku, tsoronku, da sa zuciyarku, himmar ku, da marmarin ku na ganin cewa an yi adalci! A cikin komai, kun nuna kanku marasa laifi a cikin wannan al'amari.
    12: Kodayake na rubuto maku, ban rubuto saboda mai laifin ba, ko kuma saboda wanda aka yi wa laifin. Na rubuto ne domin himmarku gare mu ta sanu gare ku a gaban Allah.
    13: Dalilin haka ne muka samu karfafawa. Baya ga ta'aziyyar mu, mun kuma yi murna sosai saboda farin cikin Titus, domin ruhunsa ya wartsake ta wurin ku duka.
    14: Domin kuwa idan na yi fahariya da ku a gaban sa, ban ji kunya ba. A sabanin haka, kamar yadda kowane abu da muka fada maku gaskiya ne, fahariyarmu a kan ku ga Titus ta zama gaskiya.
    15: Kaunarsa a gare ku tana da girma, kamar yadda ya rika tunawa da biyayyarku duka, yadda kuka karbe shi da tsoro da rawar jiki.
    16: Ina farinciki matuka domin ina da cikakken gabagadi a cikin ku.
  8:
    1: Muna so ku sani, 'yan'uwa, game da alherin Allah da aka bayar ga Ikkilisiyoyin Makidoniya.
    2: A lokacin babban gwajin wahala, yalwar farincikinsu da tsananin talaucinsu ya haifar da yalwar bayarwa hannu sake.
    3: Domin ina shaida, sun yi bayarwa iya kokarinsu, fiye da abinda ma suke iyawa. Cikin yaddar ransu
    4: da roko mai yawa suka nace da a ba su zarafi su yi tarayya a wannan hidima ga masu bi.
    5: Haka ya auku ba kamar yadda muka yi zato ba. A Maimakon haka, sai da suka fara bada kansu ga Ubangiji. Kuma suka bada kansu gare mu bisa ga nufin Allah.
    6: Sai muka karfafa Titus, wanda ya rigaya ya fara wannan aiki, domin ya kammala wannan aiki na bayarwa ta fannin ku.
    7: Amma kun habaka cikin komai-cikin bangaskiya, cikin magana, cikin sani, cikin aiki tukuru, cikin kaunarku dominmu. Don haka, ku tabbata kun habaka a wannan aiki na bayarwa.
    8: Na fadi haka ne ba kamar ina umurtar ku ba. A maimakon haka, na fadi haka ne in gwada sahihancin kaunarku ta wurin kwatanta ta da himmar sauran mutane.
    9: Domin kun san alherin Ubangijinmu Yesu Almasihu. Kodashike shi mai arziki ne, amma ya zama matalauci, domin ta wurin talaucinsa ku yi arziki.
    10: A wannan al'amari zan ba ku shawarar da za ta taimake ku. Shekarar da ta wuce, ba fara wani abu kawai kuka yi ba, amma kun yi marmarin ku yi shi.
    11: Yanzu ku kammala shi. Kamar yadda kuke da niyya da marmarin yin haka a lokacin, bari ku yi kokari ku kawo shi ga kammalawa iyakar iyawar ku.
    12: Idan kuna niyya ku yi wannan aiki, abu mai kyau ne karbabbe kuma. Tabbas ya zama dai-dai da abinda mutum ke da shi, ba abinda ba ya da shi ba.
    13: Domin wannan aiki ba domin a nawaita maku sannan wadansu su samu sauki ba ne. A maimakon haka, ya kamata a sami daidaituwa.
    14: Yalwar ku a wannan lokaci za ta zama abin biyan bukatarsu. Haka nan kuma domin yalwar su ta iya biyan bukatarku, domin a sami daidaituwa.
    15: 'Yana nan kamar yadda aka rubuta: “Wanda ke da shi dayawa bai samu raguwar komai ba, kuma wanda yake da kadan bai rasa komai ba.”'
    16: Amma godiya ga Allah, da yasa a zuciyar Titus marmarin kulawa da ku kamar wadda nake da ita domin ku.
    17: Gama ba rokon mu kadai ya karba ba, amma ya yi da gaske akan haka. Ya zo gare ku ne da yardar kan sa.
    18: Mun aiko tare da shi dan'uwa da ake yaba masa a tsakanin dukan Ikkilisiyoyi domin ayyukansa a cikin shelar bishara.
    19: Ba domin wannan kadai ba, amma Ikkilisiyoyi ne suka zabe shi ya tafi tare da mu a cikin yin wannan hidima ta alheri. Wannan domin girmama Ubangiji ne kansa da kuma domin aniyarmu ta taimakawa.
    20: Muna gudun kada kowa ya sa mana laifi game da wannan alheri da muke dauke da shi.
    21: Niyyar mu ce mu yi kyakkyawan abu, ba a gaban Ubangiji kadai ba, amma a gaban mutane ma.
    22: Mun kuma aiki wani dan'uwan tare da su. Mun sha gwada shi, kuma mun same shi da himma wajen ayyuka da dama. Yanzu kuma ya kara himma, saboda amincewa mai girma da yake da ita gare ku.
    23: Game da Titus, shi abokin tafiyata ne, kuma abokin aikina domin ku. Game da yan'uwanmu, an aiko su ne daga Ikkilisiyoyi. Su kuwa daraja ne ga Almasihu.
    24: Don haka, ku nuna masu kaunarku, ku kuma nuna wa Ikilisiyoyi dalilin fahariyarmu game da ku.
  9:
    1: Game da hidima domin tsarkaka, ya dace in rubuta maku.
    2: Na san marmarinku, wanda na yi fahariya da shi a gaban mutanen Makidoniya. Na gaya masu Akaya sun riga sun shirya tun bara. Kwazon ku ya sa yawancin su sun shiga aiki.
    3: To na aiko maku da 'yan'uwa saboda kada fahariyarmu akanku ta zama a banza, domin kuma ku zauna a shirye, kamar yadda na ce za ku yi.
    4: Idan kuwa ba haka ba, idan wani cikin makidoniyawa ya biyoni kuma ya tarar da baku shirya ba, za mu ji kunya-ba ni cewa komai game da ku-domin ina da gabagadi a kan ku.
    5: Sai na ga ya dace in turo 'yan'uwa su zo wurin ku kafin lokaci yayi suyi shirye shirye game da gudummuwar da kuka yi alkawari. Wannan ya zama haka ne domin a shirya shi a matsayin bayarwar albarka, ba wani abin kwace ba.
    6: 'Batun shine: wanda ya shuka kadan zai girbi kadan, wanda kuma ya shuka da manufar albarka zai girbi albarka'
    7: Bari kowa ya bayar bisa ga yadda ya yi niyya a zuciyarsa. Kada ya bayar da bacin rai ko kamar dole. Gama Allah yana kaunar mai bayarwa da dadin rai.
    8: Allah na da ikon ya sa kowace albarka ta ribanbanya domin ku, domin, a koyaushe, a cikin dukan abubuwa, ku sami duk abinda kuke bukata. Hakan zai kasance domin ku ribabbanya kowanne kyakkyawan aiki.
    9: Kamar yadda aka rubuta, ''Ya rarraba arzikinsa, ya bada shi ga matalauta. Adalcinsa ya dawwama har abada.''
    10: Shi wanda ke bayar da iri ga mai shuka da gurasa domin abinci, zai bayar ya kuma ribabbanya maku iri domin shuka. Zai sa girbin adalcinku ya karu.
    11: Za ku wadata ta kowace hanya domin ku zama masu bayarwa, wannan kuwa zai sa a yi wa Allah godiya ta wurin mu.
    12: Aiwatar da wannan hidima ba biyan bukatun tsarkaka kawai take yi ba. Tana kuma ribanbanya zuwa ayyuka masu yawa na bada godiya ga Allah.
    13: Domin an gwada ku an tabbatar da ku akan wannan hidima, za ku kuma daukaka Allah ta wurin biyayyar ku ga shaidar bisharar Almasihu. Za ku kuma daukaka Allah ta wurin yalwar bayarwarku gare su da kowa duka.
    14: Suna marmarin ganin ku, suna kuma yi maku addu'a. Suna yin haka saboda alherin Allah mai girma da ke bisan ku.
    15: Godiya ga Allah domin kyautarsa wadda ta fi gaban bayyanawa.
  10:
    1: Ni, Bulus, da kaina nake rokon ku, ta wurin tawali'u da nasihar Almasihu. Ina da saukin kai yayinda nake gaban ku, amma ina da gabagadi a gare ku yayinda ba na tare da ku.
    2: Ina rokon ku, yayinda nake gabanku, ba ni so in zama mai tsaurin hali. Amma ina ganin zan bukaci zama mai gabagadi sa'adda nake tsayayya da su wadanda ke zaton muna zama bisa ga jiki.
    3: Kodashike dai muna tafiya bisa jiki, ba ma yin yaki bisa jiki.
    4: Domin makaman da muke yaki da su ba na jiki ba ne. Maimakon haka, makamai ne na Allah da ke da ikon rushe ikokin shaidan. Suna kawar da dukan gardandamin da ke kawo kaucewa.
    5: Muna kuma rushe duk wani abinda ke gaba da sanin Allah. Muna kuma kama kowanne tunani zuwa biyayya ga Almasihu.
    6: Muna kuma shirye mu hukunta kowanne irin aiki na rashin biyayya, da zarar biyayyarku ta tabbata.
    7: Dubi abin da aka sa a bayyane a gaban ku. In har wani ya tabbata shi na Almasihu ne, bari fa ya tunatar da kansa cewa kamar yadda shi na Almasihu ne, hakanan muma muke.
    8: Ko da zan yi fahariya da ikon da muke dashi, wanda Ubangiji ya ba mu domin mu inganta ku, ba domin mu rushe ku ba, ba zan ji kunya ba.
    9: Ba na so ya zama kamar ina firgita ku ne da wasikuna.
    10: Domin wadansu mutane na cewa, “Wasikunsa na da iko da firgitarwa, amma in ka gan shi kumama ne. Kalmominsa ba abin saurare ba ne.”
    11: Bari wadannan mutane su sani cewa abinda muke fadi a kalmomin wasikunmu lokacin da ba mu nan, haka za mu yi in muna nan.
    12: Mu dai ba mu hada kanmu da kowa, ko kuma mu kwatanta kanmu da wadanda ke yabon kansu. Amma yayin da suke gwada kansu da junansu, suke kuma kwatanta kansu da junansu, ba su da ganewa.
    13: Saidai, ba za mu yi fahariya fiye da yadda ya kamata ba. Maimakon haka, za mu yi haka ne gwalgwadon iyakar abinda Allah ya sa muyi, iyakar da takai gareku.
    14: Gama bamu yi zarbabi ba sa'adda muka kai gareku. Mune na farko da muka kai gare ku da bisharar Almasihu.
    15: Ba mu yi fahariya fiye da kima game da aikin wasu ba. Maimakon haka, muna fatan bangaskiyar ku ta karu domin bangaren aikin mu ya kara fadada kwarai, kuma a daidai iyakarsa.
    16: Muna fatan haka, domin mu kai bishara zuwa yankunan da ke gaba da naku. Ba za mu yi fahariya akan aikin da aka yi a yankin wani ba.
    17: “Amma bari duk wanda zai yi fahariya, ya yi ta cikin Ubangiji.”
    18: Domin ba wanda ya ke shaidar kansa shine yardajje ba. Maimakon haka, sai dai wanda Ubangiji ke shaidarsa.
  11:
    1: Ina fatan za ku jure da ni cikin wauta kadan. Ko da yake lallai kuna jurewa da ni!
    2: Domin ina kishi sabili da ku. Kishi na kuwa irin na Allah ne domin ku. Tun da na alkawartar da ku a cikin aure ga miji daya. Na kuma yi alkawarin in gabatar da ku kamar budurwa mai tsarki ga Almasihu.
    3: Gama ina fargaba a kan ku, ko watakila, kamar yadda macijin ya yaudari Hauwa'u ta wurin kissarsa, Ya zamana tunaninku ya kauce daga sahihiyar sadaukarwa ga Almasihu.
    4: Anar misali idan wani ya zo ya kawo shelar wani Yesu daban da wanda muka yi maku wa'azinsa. Ko kuma kun karbi wani ruhu daban da wanda muka karba. Ko kuma kun karbi wata bishara daban da wadda muka karba. Amincewar da kuka yi wa wadannan abubuwa ta isa!
    5: Don kuwa ina tsammanin ba a baya nake ba ga sauran wadanda ake kira manyan manzanni.
    6: To ko ma ba a ilimantar da ni ba akan yin jawabi, ban rasa horarwar ilimi ba. Ta kowace hanya kuma cikin abubuwa duka mun sanar da ku wannan.
    7: Na yi zunubi ne da na kaskantar da kai na domin a daukaka ku? Domin na yi maku wa'azin bisharar Allah kyauta.
    8: Na yi wa sauran Ikilisiyoyi kwace ta wurin karbar gudummuwa daga wurin su domin inyi maku hidima.
    9: Lokacin da ina tare da ku kuma na sami kai na cikin bukata, ban dora wa kowa nauyi ba. Domin 'yan'uwa da suka zo daga Makidoniya sun biya bukatuna. A cikin komai na kebe kaina daga zama nawaya a gare ku, kuma zan cigaba da yin haka.
    10: Kamar yadda gaskiyar Almasihu ke ciki na, ba zan yi shiru da wannan fahariya tawa ba a cikin dukan kasar Akaya.
    11: Don me? Saboda ba na kaunar ku? Allah ya sani.
    12: Amma abinda na ke yi, zan cigaba da yi. Zan yi haka ne domin in yanke zarafin wadanda ke son samun zarafi kamar mu akan abubuwan da suke fahariya da shi.
    13: Don irin wadannan mutane manzannin karya ne masu aikin yaudara. Suna badda kama kamar manzannin Almasihu.
    14: Wannan ba abin mamaki ba ne, domin shaidan ma yakan badda kama ya fito kamar mala'ikan haske.
    15: Ba wani babban abin mamaki ba ne idan bayin sa sun badda kamanninsu don a dauka bayin adalci ne su. Karshen su zai zama sakamakon abin da suka aikata.
    16: 'Ina kara fadi: Kada wani ya yi zaton ni wawa ne. Idan kun yi zaton hakan, to ku dauke ni kamar wawan don inyi fahariya kadan.'
    17: Abinda nake fadi game da wannan gabagadi mai fahariya ba bisa ga amincewar Ubangiji ba ne, amma ina magana a matsayin wawa.
    18: Tun da mutane dayawa suna fahariya bisa ga jiki, ni ma zan yi fahariya.
    19: Gama kuna murnar tarayya da wawaye. Ku masu hikima ne!
    20: Kuma kuna hakuri da wanda zai bautar da ku, idan ya tauye ku, yana amfani da ku don ribar kansa, idan ya dauki kansa fiye da ku, ko ya mammare ku a fuska.
    21: Ina mai cewa mun kunyata da muka rasa gabagadin yi maku haka. Duk da haka idan wani zai yi fahariya-Ina magana kamar wawa-Ni ma zan yi fahariya.
    22: Su yahudawa ne? Ni ma haka. Su Isra'ilawa ne? Nima haka. Su zuriyar Ibrahim ne? Nima haka.
    23: Su bayin Almasihu ne? (Ina magana kamar ba ni cikin hankalina) na fi su ma. Na ma yi aiki tukuru fiye da su duka, shiga kurkuku fiye da kowa, a shan duka babu misali, a fuskantar haduran mutuwa da yawa.
    24: Daga hannun yahudawa sau biyar na sha bulala ''Arba'in ba daya''.
    25: Sau uku na sha dibga da sanduna. Sau daya aka jejjefe ni da duwatsu. Sau uku na yi hadari a jirgin ruwa. Na yi tsawon dare da yini guda a tsakiyar teku.
    26: Ina shan tafiye tafiye, cikin hadarin koguna, cikin hadarin 'yan fashi, cikin hadari daga mutane na, cikin hadari daga al'ummai, cikin hadarin birni, cikin hadarin jeji, cikin hadarin teku, cikin hadarin 'yan'uwan karya.
    27: Na sami kaina ina aiki tukuru cikin mawuyacin hali, cikin yin dare dayawa ba barci, cikin yunwa da kishin ruwa, cikin yawan azumi, cikin sanyi da tsiraici.
    28: Baya ga wadannan duka, akwai nauyi a kaina kullayaumin saboda damuwata akan Ikkilisiyoyi duka.
    29: Waye kumama, wanda ban zama kumama akan shi ba? Wanene aka sa yayi tuntube, kuma ban kuna ba?
    30: Idan zan yi fahariya, zan yi fahariya akan abinda ke nuna kasawata.
    31: Allah kuma Uba na Ubangijinmu Yesu, wanda ya isa yabo har abada, ya san ba karya nake yi ba!
    32: A Damasku, gwamnan da ke mulki karkashin sarki Aritas yasa aka yi tsaron birnin Damasku domin a kama ni.
    33: Amma ta taga cikin kwando aka ziraro ni bayan ganuwar birni, na kuwa kucce daga hannunsa.
  12:
    1: Dole ne in yi fahariya, ko dashike bata da ribar komai. Amma zan ci gaba da wahayoyi da ruyoyi daga Ubangiji.
    2: Na san wani mutum cikin Almasihu, wanda shekaru goma sha hudu da suka wuce-ko a cikin jiki ne ko ba a jiki ba, ban sani ba, Allah ya sani-an dauke shi zuwa sama ta uku.
    3: Kuma na san wannan mutumin-ko cikin jiki ko kuma ba cikin jiki ba, ban sani ba, Allah ya sani-
    4: an dauke shi zuwa Firdausi ya kuma ji madaukakan al'amura wadanda ba mai iya fadi.
    5: A madadin irin wannan mutumin zan yi fahariya. Amma a madadin kaina ba zan yi fahariya ba, sai dai game da kumamancina.
    6: Idan ina so inyi takama, ba zai zama wauta ba, domin gaskiya zan rika fada. Amma zan guje wa fahariya, domin kada wani ya dauke ni fiye da abinda ya gani ko ya ji daga gare ni.
    7: Zan kuma gujewa fahariya saboda irin wadannan gagaruman ruyoyi. Domin kada in cika da girman kai, an ba ni kaya cikin jikina, manzon shaidan ya wahalshe ni, domin kada in yi girman kai dayawa.
    8: Na roki Ubangiji har sau uku domin ya kawar mini da wannan.
    9: Amma ya ce mani, “Alherina isasshe yake a gare ka, domin ta wurin kumamanci karfi yake cika.” Don haka zan gwammace takama a akan kasawata, domin ikon Almasihu ya zauna a ciki na.
    10: Sabili da haka a gamshe nake ta dalilin Almasihu, cikin kumamanci, ko raini, ko matsaloli, ko jarabobi, ko kuma nawaya. Don ko dayaushe na raunana, ina da karfi kuma.
    11: Na zama wawa! Amma ku ne kuka tilasta mani haka, ya kamata ku yabe ni, domin ban kasa ga wadan da ake kira manyan manzanni ba, ko da shike ni ba komai ba ne.
    12: Cikakkun alamun mazanni sun faru a tsakanin ku, da cikakken hakuri, alamu da abubuwan ban mamaki da manyan ayyuka.
    13: Ta yaya kuka zama da rashin muhimmanci akan sauran Ikkilisiyoyin, sai dai don ban zama matsala a gare ku ba? Ku gafarce ni a kan wannan laifin.
    14: Duba! A shirye nake domin in zo gare ku karo na uku. Ba zan so in zamar maku nawaya ba, domin ba kayanku nake so ba. Amma ku nake so. Domin ba 'ya'ya ne ya kamata su yi wa iyaye tanadi ba. Amma iyaye ne ya kamata su yi wa 'ya'ya tanadi.
    15: Zan yi murnar biyan bukatunku, ko ya kai ga in bada rai na. Idan ni na kaunace ku, sosai, sai ni za a kaunata kadan?
    16: Amma kamar yadda yake, ban nawaita maku ba. Amma, da shike ni mai dabara ne, Ni ne na kama ku da yaudara.
    17: Ko na cutar da ku ta wurin wadanda na turo maku?
    18: Rokar Titus na yi domin ya zo gare ku, sa'an nan na turo shi da wani dan'uwa. Ko da na turo Titus, ya cutar da ku ne, ba cikin hanya daya muka yi tafiya ba? Ba a sawu daya muka yi tafiya ba?
    19: Kuna tsammanin a dukan wannan lokaci muna kare kan mu a gaban ku ne? A gaban Allah, a cikin Almasihu muke fadin komai domin ku sami karfi.
    20: Ina tsoro domin idan na zo ba zan same ku yadda nake zato ba. Ina tsoro kuma ba za ku same ni kamar yadda ku ke zato ba. Ina tsoron cewa za a sami gardandami, kishi, barkewar fushi, buri na son kai, gulma, girman kai da yamutsi.
    21: Ina tsoron cewa bayan na dawo, Allahna zai iya kaskantar da ni a gaban ku. Ina tsoron cewa zan yi bakinciki domin mutane dayawa da suka yi zunubi kafin yanzu, wadanda kuma ba su tuba daga rashin tsarki da zina da fasikanci da ayyukan sha'awa da suka aikata ba.
  13:
    1: Wannan ne karo na uku da nake zuwa gare ku, ''Ana tabbatar da kowanne zargi ta bakin shaidu biyu ko uku.''
    2: 'Na riga na yi magana a baya da wadanda suka yi zunubi da kuma sauran a lokacin da ina tare da ku karo na biyu, kuma ina sake fadi: Idan na sake zuwa, ba zan raga masu ba.'
    3: Ina fadi maku wannan ne domin kuna neman shaida ko Almasihu na magana ta bakina. Shi ba kasashshe bane zuwa gare ku. Maimakon haka, Shi mai iko ne a cikin ku.
    4: Domin an gicciye shi cikin kasawa, amma yana da rai ta ikon Allah. Don mu ma kasassu ne a cikin shi, amma za mu rayu tare da shi cikin ikon Allah dake cikinku.
    5: Ku auna kanku ku gani ko kuna cikin bangaskiya. Ku yi wa kanku gwaji. Ba ku lura da cewa Yesu Almasihu yana cikin ku ba? Yana cikin ku, sai dai in ba a amince da ku ba.
    6: Gama ina da gabagadin cewa za ku iske an amince da mu.
    7: Ina addu'a ga Allah cewa ba za a same ku da laifi ba. Ba wai ina rokon mu bayyana kamar mun ci gwadawar ba. Maimakon haka, ina addu'a ku yi abinda ke dai dai, ko dayake mun yi kamar mun fadi gwadawar.
    8: Domin bamu iya yin wani abu na tsayayya da gaskiya ba, sai dai mu yi domin gaskiya.
    9: Muna farin ciki idan mun kasa ku kuma kun yi karfi. Muna addu'a kuma domin ku kammalu.
    10: Na rubuta wadannan abubuwa yayinda ba ni tare da ku, saboda yayin da zan kasance da ku ba zan zamar maku mai fada ba. Ba na so inyi amfani da ikon da Ubangiji ya bani in tsattsaga ku, sai dai in gina ku.
    11: A karshe, 'yan'uwa, ku yi farinciki, ku yi aiki don sabuntuwa, ku karfafa, ku yarda da juna, ku zauna cikin salama. Kuma Allahn kauna da salama zai kasance tare da ku.
    12: Ku gai da juna da tsattsarkar sumba.
    13: Masu bi duka suna gaishe ku.
    14: Bari alherin Ubangiji Yesu Almasihu, da kaunar Allah, da zumuntar Ruhu Mai Tsarki su kasance tare da ku duka.
48:
  1:
    1: Wannan Bulus manzo ne. Manzancina kuwa, bai zo daga mutane ba ko mutum, amma ta wurin Yesu Almasihu da Allah Uba wanda da ya tashe shi daga matattu.
    2: Ni da dukan 'yan'uwa da nake tare da su a nan, ina rubuto maku ku iklisiyoyi da ke a Galatiya.
    3: Alheri zuwa gare ku da salama daga Allah Ubanmu da kuma Ubangjinmu Yesu Almasihu,
    4: wanda ya ba da kansa domin zunubanmu saboda ya kubutar da mu daga wannan mugun zamani, bisa ga nufin Allah da Ubanmu.
    5: Daukaka ta tabbata a gare shi har abada abadin.
    6: Na yi mamaki kwarai yadda kuka juya da sauri zuwa wata bishara daban. Na yi mamakin cewa kuna juyawa daga shi wanda ya kira ku ta wurin alherin Almasihu.
    7: Ba wata bishara, amma akwai wadansu mutane da suke kawo maku rudani kuma suna so su gurbata bisharar Almasihu.
    8: Amma, ko da mu ne ko mala'ika daga sama ya yi maku shelar wata bishara ta daban da wadda muka yi shelar ta, la'ananne ne.
    9: Kamar yadda muka fadi maku a da, yanzu kuma ina sake fada, “Idan wani ya yi maku shelar wata bishara ta daban da wadda kuka karba, la'ananne ne.”
    10: To yanzu ina neman shaidar mutane ne ko Allah? Ina neman in gamshi mutane ne? Idan har yanzu ina kokarin in gamshi mutane ne, ni ba bawan Almasihu ba ne.
    11: Ina son ku sani fa 'yan'uwa, cewa bisharar da nake shelar ta ba daga mutane take ba.
    12: Ban karbe ta daga mutum ba, ba ma wanda ya koyar mani A maimakon haka, ta wurin wahayin Yesu Almasihu ne zuwa gare ni.
    13: Kun riga kun ji game da rayuwa ta a da cikin Yahudanci, yadda da nake da kwazon tsananta wa iklisiyar Allah fiye da misali kuma ina lalatar da ita.
    14: Ina gaba-gaba cikin Yahudanci fiye da yawancin tsararrakina. A kwazo kuwa fiye da kima game da al'adun ubannina.
    15: Amma ya gamshi Allah ya zabe ni daga cikin mahaifiyata. Ya kira ni ta wurin alherinsa.
    16: Ya bayyana dansa a gareni, saboda in yi shelar sa cikin al'ummai. Nan da nan, ban nemi shawarar nama da jini ba
    17: kuma ban tafi Urushalima ba wurin wadanda suka zama manzanni kafin ni. Maimakon haka sai na tafi Arebiya, daga nan sai na dawo Dimashku.
    18: Bayan shekara uku na je Urushalima don in san Kefas, na zauna da shi na kwana goma sha biyar.
    19: Amma ban ga ko daya daga cikin manzannin ba sai Yakubu kadai, dan'uwan Ubangiji.
    20: Duba, a gaban Allah, ba karya nake yi ba cikin abin da na rubuta maku.
    21: Daga nan sai na je lardin Suriya da Kilikiya.
    22: Har a lokacin babu wanda ya san ni a fuska a iklisiyoyin Yahudiya da suke cikin Almasihu,
    23: amma sai labari kawai suke ji, “Wanda a da yake tsananta mana yanzu yana shelar bangaskiyar da a da yake rusarwa.”
    24: Suna ta daukaka Allah saboda ni.
  2:
    1: Daga nan, bayan shekara goma sha hudu na koma Urushalima tare da Barnaba. Na kuma dauki Titus tare da ni.
    2: Na koma ne domin Allah ya nuna mani in koma. Sai na gabatar masu shelar bisharan da nake yi a cikin al'ummai. (Amma a kebe na yi magana da wadanda aka dauka muhimman shugabanni). Na yi haka ne domin in tabbatar da cewa ba gudun banza nake yi ba, ko kuma na yi gudun banza.
    3: Amma ko Titus wanda yake tare da ni, Baheline, ba wanda ya tilasta masa ya yi kaciya.
    4: Wannan maganar ta taso ne daga 'yan'uwan karya da suka zo cikinmu a boye su ga 'yancin mu a cikin Yesu Almsihu. Sun yi marmarin su maishe mu bayi ga doka.
    5: Ba mu mika kanmu biyayya gare su ba ko da na sa'a daya, domin gaskiyar bishara ta kasance babu canzawa domin ku.
    6: Amma su wadanda a ke ganin su da muhimmanci ba su taimaka mani da komai ba. Ko su wanene su bai dame ni ba. Allah ba ya karbar wanda mutane suka fi so.
    7: Maimakon haka, suka ga an danka mani shelar bishara ga wadanda ba su da kaciya. Kamar yadda aka ba Bitrus shelar bishara ga masu kaciya.
    8: Gama Allah wanda yake yin aiki a cikin Bitrus domin manzanci zuwa ga masu kaciya, haka kuma yake aiki ciki na zuwa ga al'ummai.
    9: Da Yakubu, Kefas, da Yahaya, wadanda a ke gani masu gina ikilisiya, suka fahimci alherin da aka ba ni, suka bamu hannun dama na zumunci ni da Barnaba, Sun yi haka ne kawai domin mu mu tafi zuwa wurin al'ummai, su kuma su je wurin masu kaciya.
    10: Suna kuma so mu tuna da matalauta. Ni ma ina da aniyar yin haka.
    11: Da Kefas ya kai Antakiya, na yi tsayayya da shi a gabansa domin shine ke da kuskure.
    12: Da ma Kefas yana cin abinci tare da al'ummai kafin zuwan wasu mutane daga wurin Yakubu. Amma da wadannan mutane suka iso, sai ya dena kuma ya ware kansa daga al'umman. Yana jin tsoron wadannan mutanen da ke bukatar kaciya.
    13: Hakannan ma sauran Yahudawa da suke tare da shi sun bi munafurcin sa. A sakamakon haka Barnaba ma ya bi munafurcin su.
    14: Da na ga basu bin gaskiyar da take cikin bisharar, na gaya wa Kefas a gaban su duka, “Idan kai Bayahude ne kana rayuwar ka ta al'ummai a maimakon rayuwar Yahudawa, to ta yaya za ka tilasta wa al'ummai su yi zaman Yahudawa? “
    15: Mu da muke Yahudawa daga haihuwa, ba ''Al'ummai masu zunubi ba.''
    16: Ku sani fa, babu wanda za a baratar ta ayyukan shari'a. A maimakon haka an baratar da su ta wurin bangaskiya cikin Yesu Almasihu. Mun zo ga cikin Almasihu Yesu domin mu samu baratarwa ta bangaskiya cikin Almasihu, kuma ba ta ayyukan shari'a ba. Domin ta ayyukan shari'a babu wanda zai samu baratarwa.
    17: Amma idan mun nemi Allah ya baratar da mu cikin Almasihu, mun samu kanmu masu zunubi kenan, Almasihu ya zama bawan zunubi ne? Ko kadan!
    18: Idan na sake gina dogara ta a kan shari'a, dogarar da na juya wa baya, na nuna kai na mai karya shari'a kenan.
    19: Ta wurin shari'a na mutu ga shari'a, domin in yi rayuwa irin ta Allah.
    20: An giciye ni tare da Almasihu, ba nine ke rayuwa ba kuma, amma Almasihu ke rayuwa a cikina. Rayuwar da nake yi a yanzu a cikin jiki, ina yin ta ne, ta wurin bangaskiya ga dan Allah, wanda ya kaunace ni ya ba da kansa domina.
    21: Ban yi watsi da alherin Allah ba, domin idan adalci ya wanzu ta wurin shari'a, ashe Almasihu ya mutu a banza kenan.
  3:
    1: Ku Galatiyawa marasa wayo! Wanne mugun ido ya cuce ku? Ashe, ba Yesu Almasihu gicciyayye aka nuna a gaban idon ku ba?
    2: Ina so in gane wannan daga wurin ku ne kawai. Kun karbi Ruhun ta wurin ayyukan doka ne ko ta wurin ba da gaskiya ga abin da kuka ji?
    3: Rashin wayonku ya yi yawa haka ne? Kun fara da Ruhu, sai kuma yanzu ku karasa a cikin jiki?
    4: Kun fuskanci abubuwa da yawa a banza ne - har idan a banza ne?
    5: To, shi wanda ya ba ku Ruhun, da ayyuka masu iko a tsakanin ku, ya yi ne ta wurin ayyukan shari'a ko ta wurin ji tare da bangaskiya?
    6: Ibrahim ''ya ba da gaskiya ga Allah, kuma an lisafta mashi wannan a matsayin adalci.''
    7: Ta wannan hanya ku fahimta su wadanda suka ba da gaskiya, 'ya'yan Ibrahim ne.
    8: 'Nassi ya riga ya hangi gaba cewa, ta wurin bangaskiya Allah zai baratar da Al''ummai. An yi wa Ibrahim shelar bishara tuntuni: ''''A cikinka ne dukan al''ummai za su yi albarka.'''''
    9: Saboda haka, wadanda suka ba da gaskiya, masu albarka ne tare da Ibrahim wanda ke da bangaskiya.
    10: La'ana na kan wadanda sun dangana ga ayyukan shari'a. Gama a rubuce yake, ''La'ananne ne kowanne mutum da bai tsaya ga duk abin da ke a rubuce cikin littafin shari'a ba, ya kuma aikata shi duka.”'
    11: Yanzu a sarari yake, Allah ba ya baratar da kowa ta wurin shari'a, domin ''Mai adalci zai rayu ta bangaskiya.''
    12: Doka ba daga bangaskiya take ba, 'Amma a maimakon haka, “Shi wanda ke yin wadannan abubuwa cikin shari'a, zai yi rayuwa ta wurin shari'a.''
    13: Almasihu ya fanshe mu daga la'anar shari'a da ya zama la'ananne saboda mu. Kamar yadda yake a rubuce, ''La'ananne ne duk wanda aka sargafe a bisa itace.''
    14: Dalilin shine, albarkan da ke bisan Ibrahim ta zo ga al'ummai cikin Almasihu Yesu, domin mu samu karban alkawarin Ruhu ta wurin bangaskiya.
    15: '''Yan''uwa, ina magana bisa ga ka''idojin mutane. Idan mutane sun yi yarjejeniya, babu mai kawar da shi ko a kara shi.'
    16: Yanzu fa, an fada alkawaran nan ne ga Ibrahim da zuriyarsa. Bai ce, ''ga zuriya ba'' da manufar masu yawa; amma a maimakon haka ga daya kadai, ''ga zuriyar ka,'' wanda shine Almasihu.
    17: Yanzu na fadi wannan. Shari'a, wadda ta zo shekaru 430 daga baya, ba ta kawar da alkawarin da Allah ya tabbatar da shi ba tun a baya.
    18: Domin idan da gadon ya zo ta dalilin shari'a ne, da ba za ya zo kuma ta dalilin alkawari ba. Amma Allah ya ba da shi ga Ibrahim kyauta ta wurin alkawari.
    19: Me ya sa kenan aka ba da shari'a? An kara ta ne saboda laifuffuka, har sai zuriyar Ibrahim din nan ta zo ga wadanda aka yi masu alkawarinta. An kaddamar da ikon shari'ar ta wurin mala'iku, ta hannun matsakaici.
    20: Yanzu dai matsakanci yana nufin mutum fiye da daya, duk da haka Allah daya ne.
    21: Shari'a tana tsayayya da alkawaran Allah kenan? Ko kadan! Domin idan da an ba da shari'a da ke iya bayar da rai, babu shakka da adalci ya zo ta wurin wannan shari'a.
    22: A maimakon haka, nassi ya kulle abubuwa duka a karkashin zunubi. Allah ya yi wannan domin alkawarin sa na ceton mu ta wurin bangaskiya cikin Yesu Almasihu ya samu a ba da shi ga wadanda suka gaskanta.
    23: Amma kafin bangaskiya cikin Almasihu ta zo, an kulle mu kuma aka tsare mu da shari'a har zuwa ga wahayin bangaskiya.
    24: Daga nan shari'a ta zama mana jagora har sai da Almasihu ya zo, domin mu samu baratarwa ta wurin bangaskiya.
    25: Yanzu da bangaskiya ta zo, ba mu kuma a karkashin jagora.
    26: Domin dukanku 'ya'yan Allah ne ta wurin bangaskiya cikin Almasihu Yesu.
    27: Dukanku da aka yi wa baftisma cikin Almasihu, kun suturce kanku da Almasihu.
    28: Babu Bayahude ko Baheline, bawa ko 'yantacce, babu na miji ko mace, domin dukanku daya ne cikin Almasihu Yesu.
    29: Idan ku na Almasihu ne, ku zuriyar Ibrahim ne kenan, magada bisa ga alkawarin.
  4:
    1: Ina cewa muddin magaji yaro ne, babu bambancin sa da bawa, ko da yake shine mai mallakan dukan kadarorin.
    2: A maimakon haka, yana karkashin masu jagora da amintattu har sai lokacin da mahaifinsa ya ajiye.
    3: Hakannan mu ma, lokaci da muke yara, an rike mu cikin kangi na tushin ka'idojin wannan duniya.
    4: Amma da lokacin ya yi daidai, Allah ya aiko da dansa, haihuwar mace, haihuwar karkashin shari'a.
    5: Ya yi haka ne domin ya fanshi wadanda ke a karkashin shari'a, domin mu karbi diyanci a matsayin 'ya'ya.
    6: Domin ku 'ya'ya ne, Allah ya aiko da Ruhun Dansa cikin zuciyarmu, Ruhun wanda ke kirar, “Abba, Uba.”
    7: Saboda wannan dalilin kai ba kuma bawa ba ne amma da. Idan kai da ne, hakannan kuma kai ma magaji ne ta wurin Allah.
    8: Duk da haka a da, da ba ku san Allah ba, bayi ne ku ga alloli wadanda ainihi ba alloli ba ne ko kadan.
    9: Amma yanzu da kuka san Allah, ko kuma, yanzu da Allah ya san ku, me ya sa kuke sake komawa zuwa ga tushen ka'idodin nan mara karfi da amfani? Kuna so ku sake komawa zaman bayi kuma daga farko?
    10: Kuna kiyaye ranaku na musamman, sabobin watanni, lokatai, da shekaru.
    11: Ina ji maku tsoro. Ina tsoro cewa kamar na yi aiki cikinku a wofi.
    12: Ina rokon ku 'yan'uwa, ku zama kamar yadda nake, domin ni ma na zama kamar ku. Ba ku yi mani laifin komai ba.
    13: Amma kun sani cewa saboda rashin lafiya ne na yi maku shelar bishara da farko.
    14: Ko da yake halin da nake ciki cikin jiki a zahiri ya sa ku cikin gwaji, ba ku raina ni ba ko kuma kuka watsar da ni. A maimakon haka, kun karbe ni kamar mala'ikan Allah, kamar ni Almasihu Yesu ne da kansa.
    15: Saboda haka, yanzu ina murnar taku? Domin ina shaidar ku, idan mai yiwuwa ne, da kun kwakulo idanunku, kun ba ni.
    16: To kenan, na zama makiyin ku ne saboda na gaya maku gaskiya?
    17: Suna neman ku da himma ba domin wani alheri ba ne. Suna so su raba ni da ku domin ku bi su.
    18: Yana da kyau ko yaushe a yi himma domin dalilai masu kyau, ba kuma kawai sa'adda ina tare da ku ba.
    19: '''Ya''yana kanana, sabili da ku ina cikin zafin nakuda kuma sai Almasihu ya samu kafuwa cikinku.'
    20: Da ma a ce ina tare da ku yanzu in canza muryata, domin ina damuwa a kanku kwarai.
    21: Ku gaya mani, ku da kuke marmarin ku zo karkashin shari'a, ba ku ji abin da shari'ar ta ce ba?
    22: A rubuce yake cewa, Ibrahim yana da 'ya'ya maza biyu, daya dan baiwa ne, dayan kuma dan 'yantaciyar mace ne.
    23: Abin lura anan, dan baiwar an haife shi ta hanyar mutuntaka ne, amma dan 'yantaciyar macen, an haife shi ta wurin alkawari ne.
    24: Ana iya bayyana abubuwan nan a hanyar kwatanci kamar haka, wadannan mata na kama da alkawarai ne guda biyu. Dayan alkawarin daga dutsen Sinayi ne. Ta haifi 'ya'ya da ke bayi ne su. Ita ce Hajaratu.
    25: Yanzu fa, Hajaratu ita ce dutsen Sinayi da ke Arebiya. Misali ce na Urushalima na yanzu, domin tana cikin bauta tare da 'ya'yanta.
    26: Amma Urushalima da ke bisa 'yantacciya ce, ita ce mahaifiyarmu.
    27: Kamar yadda yake a rubuce, “Ki yi murna, ke bakarariya, ke da ba ki taba haihuwa ba. Ki yi shewa na farinciki, ke da ba ki dandana haihuwan da ba. Domin 'ya'yan bakarariya da yawa suke, fiye da ta mace mai miji.”
    28: Yanzu fa, 'yan'uwa, kamar yadda Ishaku yake, haka muke, wato 'ya'yan alkawari.
    29: A lokacin can, shi wanda aka haife shi ta hanyar mutuntaka ya tsananta wa wanda aka haife shi ta hanyar Ruhu. Haka yake har yanzu.
    30: Amma menene nassi ya ce? “Ka kori baiwar nan tare da danta. Domin dan baiwar nan ba za ya ci gado tare da dan macen nan da ke 'yantacciya ba.”
    31: Saboda haka 'yan'uwa, mu ba 'ya'yan baiwa ba ne, a maimakon haka, mu 'ya'yan macen nan ne da ke 'yantacciya.
  5:
    1: Saboda 'yanci ne Almasihu ya yantar da mu. Sai ku dage kada ku sake komawa cikin kangin bauta.
    2: Duba, ni Bulus, ina gaya maku cewa idan an yi maku kaciya, Almasihu ba zai zama da amfani a gare ku ba a kowace hanya.
    3: Haka kuma, na shaida ga ko wanda mutum wadda aka yi masa kaciya ya zama dole ya yi biyayya da dukan shari'a.
    4: Kun rabu da Almasihu, dukanku wadanda aka “baratar” ta wurin shari'a. Kun fadi daga alheri.
    5: Domin ta wurin Ruhu, cikin bangaskiya, muna jira gabagadi na adalci.
    6: A cikin Almasihu kaciya ko rashin kaciya ba shi da ma'ana. Bangaskiya kadai mai aiki ta wurin kauna ita ce mafi muhimmanci.
    7: Da kuna tsere da kyau, wanene ya tsayar da ku daga yin biyayya da gaskiya?
    8: Rinjayarwa da ke sa yin wannan, ba daga wanda ya kira ku ba ne
    9: Ai karamin yisti shi yake sa dukan kulli ya kumbura.
    10: Ina da wannan gabagadin game da ku cikin Ubangiji cewa ba za ku yi tunani a wata hanya daban ba. Shi wanda ya rikita ku zai sha hukunci ko wanene shi.
    11: '''Yan''uwa, idan har yanzu wa''azin kaciya nake yi, don me har yanzu ake tsananta mani? Inda haka ne dutsen sanadin tuntube game da gicciye da ya ragargaje.'
    12: Ina fata wadanda suke badda ku su maida kansu babani.
    13: '''Yan''uwa, domin Allah ya kira ku zuwa ga yanci, kada dai ku mori yancin nan ya zama zarafi domin jiki. A maimakon haka ta wurin kauna ku yi wa juna hidima.'
    14: Saboda dukan shari'a ta cika ne a cikin doka guda daya; “Ka kaunaci makwabcinka kamar kanka.”
    15: Amma idan kuna cizo da hadiye juna, ku lura kada ku hallakar da junanku.
    16: Na ce, ku yi tafiya cikin Ruhu, ba za ku cika sha'awoyin jiki ba.
    17: Domin jiki yana gaba mai karfi da Ruhu, Ruhu kuma yana gaba da jiki. Domin wadannan akasin juna suke. Sakamakon shine ba za ku iya yin abin da kuke so ba.
    18: Amma idan Ruhu ne ke bishe ku, ba ku karkashin shari'a.
    19: Yanzu ayyukan jiki a bayyane suke. Sune al'amuran lalata, rashin tsarki, sha'awoyi,
    20: bautar gumaka, sihiri, yawan fada, jayayya, kishi, zafin fushi, gasa, tsattsaguwa, hamayya,
    21: hassada, buguwa, buguwa da tarzoma, da dai sauran irin wadannan abubuwa. Na gargade ku, kamar yadda a da na gargade ku, cewa wadanda suke aikata wadannan abubuwa ba za su gaji mulkin Allah ba.
    22: Amma 'ya'yan Ruhu kauna ne, farinciki, salama, hakuri, kirki, nagarta, bangaskiya,
    23: tawali'u, da kamun kai. Babu wata shari'a da ke gaba da wadannan abubuwa.
    24: Wadanda suke na Almasihu Yesu sun giciye halin jiki tare da marmarin sa da miyagun sha'awoyi.
    25: Idan muna zaune cikin Ruhu, mu yi tafiya da Ruhu.
    26: Kada mu zama masu girman kai, ko muna cakunar juna, ko muna kishin juna.
  6:
    1: '''Yan''uwa, idan an kama mutum yana yin wani laifi, ku da kuke da ruhaniya sai ku dawo da mutumin a hanya cikin ruhun tawali''u, ka lura da kanka don kada kai ma ka fada a cikin gwaji.'
    2: Ku dauki damuwar juna, ta yin haka za ku cika shari'ar Almasihu.
    3: Domin idan kowa ya zacci shi wani abu ne alhali shi ba komai ba ne rudin kansa yake yi.
    4: Sai kowa ya auna aikin sa. Sa'annan zai sami abin da zai yi takama, ba sai ya kwatanta kansa da wani ba.
    5: Domin kowa zai dauki nauyin kayansa.
    6: Wanda aka koya masa maganar, wajibi ne ya ci amfanin abubuwansa masu kyau duka tare da malaminsa.
    7: Kada fa a yaudare ku ba a yi wa Allah ba'a. Dukan abin da mutum ya dasa, shine abin da zai girba.
    8: Domin shi wanda ya shuka wa kansa dabi'ar zunubi zai girbi hallaka, amma shi wanda ya shuka cikin Ruhu, zai girbi rai madawwami daga Ruhu.
    9: Kada mu gaji da aikata nagarta, domin a lokacin da ya dace za mu yi girbi idan ba mu gaji ba.
    10: Saboda haka, lokacin da muke da zarafi, sai mu yi nagarta ga kowa. Mu yi nagarta mussamman ga wadanda suke na iyalin bangaskiya.
    11: Dubi yawan wasikun da na rubuta maku da hannuna.
    12: Wadanda suke so su nuna hali mai kyau cikin jiki suke tilasta ku yin kaciya. Suna yin haka ne kadai saboda kada a tsananta masu saboda gicciyen Almasihu.
    13: Domin ko su wadanda suke masu kaciya ba su kiyaye shari'a. Maimakon haka suna so ne a yi maku kaciya don su yi fahariya game jikinku.
    14: Bari kada ya zama ina fahariya sai dai ta gicciyen Ubangijinmu Yesu Almasihu. Ta wurinsa ne aka gicciye duniya a gare ni, ni kuma ga duniya.
    15: Domin kaciya ko rashin kaciya ba komai ba ne. Maimakon haka, sabon halita ne ke da muhimmanci.
    16: Ga dukan wadanda za su zauna cikin wannan ka'ida, bari salama da jinkai su kasance tare da su da kuma bisa Isra'ila na Allah.
    17: Daga yanzu zuwa nan gaba kada wani ya dame ni, domin ina dauke da tabbai na Yesu a jikina.
    18: Alherin Ubangijinmu Yesu Almasihu ya kasance da ruhun ku, 'yan'uwa. Amin.
49:
  1:
    1: Bulus, manzon Yesu Almasihu ta wurin nufin Allah, zuwa ga kebabbu na Allah da ke a Afisa wanda suke aminci cikin Yesu.
    2: Bari alheri ya kasance da ku, da salama daga wurin Allah Ubanmu da Ubangijinmu Yesu Almasihu.
    3: Yabo ya tabbata ga Allah Uban Ubangijinmu Yesu Almasihu. Shine ya albarkace mu da kowanne albarku na ruhaniya da ke cikin sammai cikin Almasihu.
    4: Kafin halitar duniya, Allah ya zabe mu da muka ba da gaskiya cikin Yesu. Ya zabe mu domin mu yi zaman tsarki da rayuwar da babu aibu a gabansa.
    5: Cikin kauna Allah ya kaddara ya dauke mu mu zama yayansa ta wurin Yesu almasihu. Ya yi wannan domin ya gamshe shi ya yi abin da ya ke so.
    6: Sakamakon shine Allah ya karbi yabo domin daukakan alherinsa. Wannan shine abinda ya ba mu hannu sake ta wurin kaunataccensa.
    7: Gama cikin kaunataccensa aka fanshe mu ta wurin jininsa, da gafarar zunubai ta wurin wadataccen alherinsa.
    8: Ya ba da wannan alherin a yalwace cikin dukan hikima da fahimta.
    9: Allah ya bayyana mana gaskiyar al'amarin da aka boye na shirinsa, ta wurin abin da yake so ya nuna cikin Almasihu.
    10: Idan lokaci ya yi na kammala shirinsa, Allah zai kawo dukan abubuwan da ke sama da kasa cikin Yesu.
    11: An zabe mu cikin Almasihu mu zama abin gado na Allah. Ya yi mana wannan shirin tun da cikin shirin sa, shi mai yin dukan abu ta dalilin nufinsa.
    12: Allah ya yi haka saboda mu rayu domin yabon daukakarsa. Mune na farko da muka sami bege cikin Almasihu.
    13: A cikin Almasihu ne kuma kuka samu jin maganar gaskiya, bisharan cetonku ta wurin Yesu. A cikinsa ne kuka bada gaskiya aka hatimce ku da Ruhu Mai Tsarki wanda aka alkawarta.
    14: Ruhun shine tabbacin gadonmu kafin mu kai ga samunsa. Wannan don yabon daukakarsa ne.
    15: Sabo da haka, tun lokacin da na ji labarin bangaskiyarku cikin Ubangiji Yesu da kaunar ku zuwa dukan wadanda aka kebe dominsa.
    16: Ban fasa tunawa da ku ba ina addu'a saboda ku cikin addu'o'ina.
    17: Ina addu'a da cewa Allah Ubangijinmu Yesu Almasihu, Uban daraja, ya ba ku ruhun basira da wahayin saninsa.
    18: Ina addu'a idanun zuciyarku su bude domin ku san tabacin kiranku. Ina addu'a dominku san arzikin mulkin gadonsa cikin wadanda aka kebe dominsa.
    19: Ina addu'a ku san ikon nan nasa mai girma mara iyaka da ke cikin mu da muka ba da gaskiya. Wannan girman yana ta wurin aikin karfin ikonsa ne.
    20: Wannan shine ikon da ya yi aiki cikin Almasihu lokacin da Allah ya tashe shi daga matattu ya sa shi a hannun damansa cikin sammai.
    21: Ya sanya shi bisa birbishin dukan sarauta, iko, mulki, karfi, da kowanne irin suna. Ya sanya Almasihu ba a wannan zamanin kadai ba, amma da zamani mai zuwa.
    22: Allah ya saka dukan abubuwa a karkashin kafafun Almasihu. Ya sa shi shugaban dukan abubuwa a cikin ikilisiya.
    23: Ikilisiya jikinsa ne, cikarsa wanda ya cika dukan abubuwa cikin kowacce hanya.
  2:
    1: Amma da ku matattu ne cikin zunubanku da laifofinku.
    2: A cikinsu kuka yi rayuwa bisa ga al'amuran duniyan nan. Kuka biye wa mai sarautar ikokin sararin sama, wannan ruhun ne da ke aiki cikin kangararrun 'ya'ya.
    3: Da can dukanmu muna cikin wadannan marasa bada gaskiya. Muka biye wa mugun burin jikinmu. Muna aikata halin mutuntaka da na tunaninmu. Bisa ga dabi'a 'ya'ya ne wadanda sun cancanci fushin Allah, kamar wadansu.
    4: Amma Allah mai yalwar jinkai ne, sabili da matukar kauna da ya kaunace mu.
    5: Sa'anda muke matattu cikin zunubai, ya kawo mu cikin sabon rai tare da Almasihu. Ta wurin alheri aka cece mu.
    6: Allah ya tashe mu tare ya kuma sa muka zauna tare a matsayi guda cikin Almasihu Yesu.
    7: Ya yi wannan domin a zamanai masu zuwa ya nuna mana matukar yalwar arzikin alherinsa ta wurin Yesu. Yana nuna mana wannan ta wurin alherinsa.
    8: Domin ta wurin alheri aka cece ku ta wurin bangaskiya, wannan ba daga gare ku ba ne, kyauta ce ta Allah.
    9: Ba daga ayyuka ba, Saboda wannan dalili kada kowa ya yi fahariya.
    10: Gama mu aikin hannuwansa ne, halitattu cikin Almasihu Yesu domin mu yi kyawawan ayyuka, wadanda tun da Allah ya tanada, mu yi rayuwa a cikinsu.
    11: Saboda haka ku tuna da ku al'ummai ne a dabi'ar jiki. Ana kiranku “marasa kaciya”, abin da ake kira kaciya cikin jiki wadda hannayen mutane ke yi.
    12: Gama a lokacin nan a rabe kuke da Almasihu. Ku bare ne ga mutanen Isra'ila. Ku baki ne ga wa'adodi na al'kawarai. Ba ku da tabbaci a kan gobe. Ba ku da Allah a cikin duniya.
    13: Amma yanzu a cikin Almasihu Yesu ku da da kuke nesa da Allah, an kawo ku kusa da shi ta wurin jinin Almasihu.
    14: Gama shine salamar mu. Domin ya mai da biyun daya. Cikin jikinsa ne ya rushe katangar gaba da ta raba mu da juna.
    15: Wato ya kawar da shari'a mai umarnai da sharudda, domin ya halitta sabon mutum daya a cikinsa. Yin haka ya kawo salama.
    16: Ya yi haka domin ya sulhunta mutum biyu cikin jiki daya ga Allah ta wurin gicciye. Ta wurin gicciye ya kashe gabar da ke tsakaninsu.
    17: Yesu ya zo ya yi maku shelar salama ku da kuke nesa da ku na kusa.
    18: Domin ta wurin Yesu dukanmu biyu cikin Ruhu daya muna da hanya zuwa wurin Uba.
    19: Sabo da haka yanzu ku al'ummai, ko daya, ba bare ba ne. Maimakon haka ku abokai ne tare da kebabbun Allah, abokan aiki.
    20: Wadanda an gina su bisa tushen manzanni da annabawa. Almasihu Yesu da kansa shine mafificin dutsen ginin.
    21: A cikinsa dukan ginin ya hade tare, suna kuma girma kamar haikali cikin Ubangiji.
    22: A cikinsa ne kuma ake gina ku gaba daya kun zama mazaunin Allah a cikin Ruhu.
  3:
    1: Saboda haka, ni Bulus, dan sarka sabili da Almasihu dominku al'ummai.
    2: Ina zaton kun ji a kan aiki mai girma na alherin Allah da ya ba ni dominku.
    3: Ina rubuto maku bisa ga wahayin da aka sanashe ni. Wannan ita ce boyayyar gaskiya da na rubuta a takaice a cikin wata wasikar.
    4: Sa'adda kuka karanta a kan wannan, za ku iya fahimtar basira ta cikin boyayyar gaskiya a kan Almasihu.
    5: Wanda a zamanun da ba a bayyana wa mutane ba. Amma yanzu an bayyana shi ga manzanni da annabawa kebabbu a cikin Ruhu.
    6: Wannan boyayyar bishara ita ce al'ummai ma abokan gado ne tare da mu, gabobi ne cikin jiki daya. Abokan tarayya ne kuma cikin alkawaran Almasihu Yesu ta wurin bishara.
    7: Domin wannan na zama bawa ta wurin baiwar alherin Allah da ya bani ta wurin karfin ikonsa.
    8: Allah ne ya ba ni wannan baiwa. Ko da shike nine mafi kankanta cikin kebabbun Allah, in yi shelar bishara ga al'ummai akan wadatar Almasihu marar matuka.
    9: In kuma fahimtar da dukan mutane a kan shirin Allah, wannan boyayyar gaskiya wadda tun zamanai da suka wuce Allah ya boye, shi da ke mahallicin dukan abubuwa.
    10: Saboda haka, ta wurin ikilisiya, masu iko da masu mulkin sararin sama za su san hikimar Allah ta fuskoki daban daban.
    11: Wannan ya kasance bisa ga dawwamammen nufi da ya zartar cikin Almasihu Yesu Ubangijinmu.
    12: Gama a cikin Almasihu muna da gabagadi, da dama, da amincewa sabili da gaskiyar mu a cikinsa.
    13: Saboda haka ina rokon ku kada ku karaya da wahalar da na sha domin ku wadda ta zama daukakar ku.
    14: Saboda haka nake durkusawa da gwiwa ta a gaban Uba,
    15: wanda ta wurinsa ake kiran kowanne iyali na sama da na kasa.
    16: Ina addu'a ya amince maku bisa ga yalwar wadatar daukakarsa, ku karfafa matuka da iko ta wurin Ruhunsa, da yake cikinku.
    17: Ina addu'a Almasihu ya zauna a cikin zuciyar ku ta wurin bangaskiya. Ina kuma addu'a ku kafu ku kuma ginu da zurfi kwarai cikin kaunarsa.
    18: Ku kasance cikin kaunarsa domin ku gane, tare da dukan masu bi, menene zurfi, da fadi, da tsawon kaunar Almasihu.
    19: Ina addu'a domin ku san mafificiyar kaunar Almasihu da ta wuce sani. Ku yi wannan domin a cika ku da dukan cikar Allah.
    20: Yanzu ga wanda yake da ikon aikata dukan abu fiye da abin da muke roko ko tunani, bisa ga ikonsa da ke aiki a cikinmu,
    21: daukaka ta tabbata a gare shi a cikin ikilisiya ta wurin Almasihu Yesu har ya zuwa zamanun zamanai har abada abadin. Amin.
  4:
    1: Saboda haka a matsayi na na dan sarka saboda Ubangiji; ina rokon ku ku yi zaman rayuwa da ta cancanci kiran da Allah ya kiraye ku.
    2: Ku zamna da matukar tawali'u da sahihanci da hakuri. Ku karbi juna cikin kauna.
    3: Ku yi kokarin zaman dayantaka cikin Ruhu kuna hade cikin salama.
    4: Akwai jiki daya da kuma Ruhu daya, kamar yadda aka kira ku a kan begen nan daya.
    5: Ubangiji daya, bangaskiya daya, da kuma baftisma daya.
    6: Allah daya ne da Uban duka. Shine bisa duka, ta wurin duka, da kuma cikin duka.
    7: Ko wannenmu an ba shi baiwa bisa ga awon baiwar Almasihu.
    8: Kamar yadda nassi ya ce, “Da ya haye zuwa cikin sama, ya bi da bayi cikin bauta. Ya kuma yi wa mutane baye baye.
    9: Menene ma'anar, “Ya hau?” Ana cewa kenan ya sauka har cikin zurfin kasa.
    10: Shi da ya sauka shine kuma wanda ya hau birbishin sammai. Ya yi wannan domin ya cika dukan abubuwa.
    11: 'Almasihu ya ba da baye baye kamar haka: manzanni, annabawa, masu shelar bishara, makiyaya, da masu koyarwa.'
    12: Ya yi haka domin ya shiryar da masu bi saboda hidima, domin gina jikin Almasihu.
    13: Ya yi haka har sai mun kai dayantakar bangaskiya da sanin Dan Allah. Ya yi haka har sai mun kai ga manyanta, kamar wadanda suka kai cikakken matsayin nan na falalar Almasihu.
    14: Wannan ya zamanto haka domin kada mu kara zama kamar yara. Kada a yi ta juya mu. Wannan haka yake domin kada mu biye wa iskar kowacce koyarwa ta makirci da wayon mutane masu hikimar yin karya.
    15: Maimakon haka za mu fadi gaskiya cikin kauna domin mu yi girma cikin dukan tafarkun da ke na sa, shi da yake shugaba, Almasihu.
    16: Almsihu ya hada dukan jikin masu ba da gaskiya. Jikin yana hade ta wurin kowanne gaba, domin jikin ya yi girma ya gina kansa cikin kauna.
    17: Saboda haka ina yi maku gargadi cikin Ubangiji cewa, kada ku sake yin rayuwa irin ta al'ummai da suke yi cikin azancin wofi marar amfani.
    18: Sun duhunta cikin tunaninsu. Bare suke da rai irin na Allah, ta wurin jahilcin da ke cikinsu da ta wurin taurare zukatansu.
    19: Basa jin kunya. Sun mika kansu ga mutumtaka ta yin kazamtattun ayyuka da kowacce zari.
    20: Amma ba haka kuka koyi al'amuran Almasihu ba.
    21: Ina zaton kun rigaya kun ji a kansa. Ina zaton an koyar da ku cikinsa, kamar yadda gaskiyar Yesu ta ke.
    22: Dole ku yarda halin ku na da, wato tsohon mutum. Tsohon mutumin ne ya ke lalacewa ta wurin mugun buri.
    23: Ku yarda tsohon mutum domin a sabonta ku cikin ruhun lamirinku.
    24: Ku yi haka domin ku yafa sabon mutum, mai kamanin Allah. An hallitta shi cikin adalci da tsarki da gaskiya.
    25: Saboda haka ku watsar da karya. “Fadi gaskiya ga makwabcin ka”, domin mu gabobin juna ne.
    26: “Ku yi fushi, amma kada ku yi zunubi.” Kada ku bari rana ta fadi kuna kan fushi.
    27: Kada ku ba shaidan wata kofa.
    28: Duk mai yin sata, kada ya kara yin sata kuma. Maimakon haka, ya yi aiki. Ya yi aiki da hannuwan sa domin ya sami abin da zai taimaka wa gajiyayyu.
    29: Kada rubabbun maganganu su fito daga cikin bakinku. Maimakon haka, sai ingantattu da za su ba da alheri ga masu ji.
    30: Kada ku bata wa Ruhu Mai Tsarki na Allah rai domin ta wurin sa ne aka hatimce ku domin ranar fansa.
    31: Sai ku watsar da dukan dacin rai, da hasala, da fushi, da tankiya, da reni tare da dukan mugunta.
    32: Ku yi wa juna kirki, ku zama da taushin zuciya. Ku yafe wa juna, kamar yadda Allah cikin Almasihu ya gafarta maku.
  5:
    1: Saboda haka ku zama masu koyi da Allah, kamar kaunatattun 'ya'yansa.
    2: Ku yi zama cikin kauna kamar yadda Almasihu ya kaunace mu, ya kuma mika kansa sadaka da hadaya ga Allah dominmu, hadaya mai kanshi abin karba ga Allah.
    3: Fasikanci ko kowacce irin kazamta, ko kazamar lalata kada a ambace su a tsakaninku, don haka ya dace ga masu bi.
    4: Kada a ambaci batsa, maganar wauta ko alfasha wadanda ba su dace ba. Maimakon haka, mu zama masu godiya.
    5: Domin wannan kun sani cewa ba fasiki, ko mara tsarki, ko mai hadama wato mai bautar gumaka zai sami gado cikin mulkin Almasihu da Allah.
    6: Kada kowa ya rude ku da maganganun wofi. Saboda wadannan abubuwa ne fushin Allah ke zuwa kan kangararrun 'ya'ya.
    7: Kada ku yi tarayya tare da su.
    8: Domin da ku duhu ne, amma yanzu ku haske ne cikin Ubangiji. Sai ku yi tafiya kamar 'ya'yan haske.
    9: Saboda amfanin haske shine dukan alheri, adalci da gaskiya.
    10: Kuna bidar abin da Ubangiji ke murna da shi.
    11: Kada ku sa hannu ga ayyuka marasa amfani da ayyukan duhu amma gara a tone su.
    12: Don abubuwan da suke yi a boye abin kunya ne a bayyana su.
    13: Dukan abu, idan haske ya bayyana su, za a gan su.
    14: Domin duk abin da aka bayyana ya zama haske. Saboda haka aka ce, “Ka farka, kai mai barci, ka tashi daga cikin matattu; Almasihu kuwa zai haskaka bisanka”.
    15: Saboda haka, ku maida hankali yadda kuke rayuwar ku, ba kamar mutane marasa hikima ba amma kamar masu hikima.
    16: Ku yi lura yadda kuke amfani da lokaci don kwanakin miyagu ne.
    17: Kada ku zama wawaye. Maimakon haka, ku fahimci ko menene nufin Ubangiji.
    18: Kuma Kada ku bugu da ruwan inabi, don yana iya lalata rayuwa. Maimakon haka, ku cika da Ruhu Mai Tsarki.
    19: Kuna magana da junanku cikin zabura da wakoki da wakokin ruhaniya, kuna rairawa da yabo da zuciyarku ga Ubangiji.
    20: Kullum kuna ba da gaskiya domin dukan abubuwa cikin sunan Ubangiji Yesu ga Allah Uba.
    21: Kuna sarayadda kanku ga juna cikin girmama Almasihu.
    22: Mata, ku yi biyayya ga mazan ku kamar ga Ubangiji.
    23: Domin miji shine shugaban matarsa kamar yadda Almasihu yake shugaban ikilisiya. Shine kuma mai ceton jiki.
    24: Amma kamar yadda ikilisiya take biyayya ga Almasihu, haka kuma dole mata suyi ga mazajen su cikin kowanne abu.
    25: Mazaje, ku kaunaci matanku kamar yadda Almasihu ya kaunaci ikilisiya har ya ba da kansa dominta,
    26: Ya yi wannan domin ya tsarkake ta. Ya wanke mu da ruwan wanki ta wurin kalma.
    27: Ya yi wannan domin ya mika ma kansa ikilisiya mai daraja, ba tare da tabo ko cikas ko wani abu kamar wadannan, amma ta zama da tsarki da kuma mara aibi.
    28: Hakannan kuma, mazaje su kaunaci matansu kamar jikunnansu. Wanda yake kaunar matarsa yana kaunar kansa.
    29: Ba wanda ya taba kin jikinsa. Amma, yakan ciyadda shi yana kaunarsa, kamar yadda Almasihu ya kaunaci ikilisiya.
    30: Domin mu gabobin jikinsa ne.
    31: “Domin wannan mutum zai rabu da ubansa da uwarsa ya manne wa matarsa, su biyu su zama nama daya”.
    32: Wannan asirin gaskiyar, da girma yake, amma ina magana ne game da Almasihu da ikilisiyarsa.
    33: Duk da haka, kowannenku dole ya kaunaci matarsa kamar kansa, matar kuma dole ta girmama mijinta.
  6:
    1: '''Ya''ya, ku yi biyayya ga iyayenku chikin Ubangiji, domin wannan daidai ne.'
    2: “Ka girmama mahaifinka da mahaifiyarka” (Doka ta fari kenan da alkawari),
    3: “ta haka za ku yi albarka, domin kwanakinku su yi tsawo a duniya”.
    4: Hakanan, ku ubanni kada ku cakuni 'ya'yan ku har su yi fushi, amma ku goye su cikin horon Ubangiji da gargadinsa.
    5: Bayi, ku yi biyayya ga iyayengijinku na duniya tare da girmamawa da tsoro da zuciya mai gaskiya. Ku yi masu biyayya kamar ga Almasihu.
    6: Ku yi masu biyayya ba don lallai suna kallonku ba domin ku faranta masu rai. Maimakon haka, ku yi biyayya kamar bayi ga Almasihu. Ku yi nufin Allah daga zuciya.
    7: Ku yi hidima da dukan zuciya, kamar kuna bautar Ubangiji ba mutane ba.
    8: Sai ku sani cewa duk abinda mutum ya yi zai karbi sakamako daga wurin Ubangiji, ko shi bawa ne ko 'yantacce.
    9: Ku kuma iyayengiji, ku yi irin wannan ga barorin ku. Kada ku razana su. Kun sani shi wanda ke Ubangijinsu da ku daya ne yana sama. Kun sani tare da shi baya nuna tara.
    10: A karshe, ku karfafa cikin Ubangiji da cikin karfin ikonsa.
    11: Ku dauki dukan makamai na Allah, domin ku iya dagewa gaba da dabarun shaidan.
    12: Gama yakinmu ba da nama da jini bane. Amma, da ikoki da mulkoki da mahukuntan wannan zamani mai duhu da rundunai masu duhu na mugunta cikin sammai.
    13: Don haka ku dauki dukan makamai na Allah, domin ku iya tsayawa da karfi cikin muguwar rana. Bayan kun yi komai za ku tsaya da karfi.
    14: Saboda haka ku tsaya da karfi. Ku yi wannan bayan kun yi damara cikin gaskiya kuna yafa sulke na adalci.
    15: Ku yi wannan bayan kun daure kafafunku da shirin kai bisharar salama.
    16: Cikin dukan abu ku dauki garkuwar bangaskiya, wadda za ku kashe dukan kibau masu wuta na mugun.
    17: Ku dauki kwalkwalin ceto da takobin Ruhu, wanda shine maganar Allah.
    18: Tare da kowacce irin addu'a da roko kuna addu'a kullum cikin Ruhu. Da wannan lamiri, kuna tsare wannan da iyakacin kula da dukan juriya da roko saboda dukan masu bi.
    19: Ku yi mani addu'a, domin in karbi sako duk sa'adda na bude bakina. Ku yi addu'a in sami gabagadin bayyana boyayyar gaskiyar bishara.
    20: Saboda bishara nake jakada cikin sarkoki, yadda a cikinta zan yi magana gabagadi yadda takamata.
    21: Amma domin ku san rayuwa ta, da yadda nake, Tikikus, dan'uwa kaunatacce da amintaccen bawa cikin Ubangiji, zai sanar da ku dukan abu.
    22: Saboda wannan dalili na aiko shi gare ku, domin ku san al'amuran mu, kuma domin ku sami ta'aziya a zukatan ku.
    23: Bari salama ta kasance tare da 'yan'uwa, kauna da bangaskiya daga wurin Allah Uba da Ubangiji Yesu Almasihu.
    24: Alheri ya kasance tare da wadannan da suke kaunar Ubangijinmu Yesu Almasihu tare da kauna mara mutuwa.
50:
  1:
    1: Bulus da Timoti bayin Almasihu Yesu, zuwa ga dukan wadan da aka kebe cikin Almasihu Yesu da ke a Filibi, tare da masu kula da ikilisiya da dikinoni.
    2: Bari alheri ya kasance tare da ku da salama daga Allah Ubanmu da Ubagijinmu Yesu Almasihu.
    3: Ina godiya ga Allahna duk lokacin da na tuna da ku.
    4: Ko yaushe cikin addu'a ta dominku duka, da farin ciki na ke addu'a.
    5: Ina godiya domin tarayyar ku a cikin bishara tun daga rana ta fari har ya zuwa yanzu.
    6: Na tabbata game da wannan abu, shi wanda ya fara aiki mai kyau a cikinku zai ci gaba da shi har ya kai ga kammala zuwa ranar Yesu Almasihu.
    7: Daidai ne in ji haka game da dukanku domin kuna zuciya ta. Dukanku abokan tarayya ta ne cikin alherin Allah wajen dauri na da kuma kariyar bishara, da tabbatar da bishara.
    8: Domin Allah mashaidi na ne, a kan yadda ina da marmarin ku duka cikin zurfin kaunar Almasihu Yesu.
    9: 'Ina yin wannan addu''a: kaunar ku ta habaka gaba gaba a cikin sani da dukan fahimta.'
    10: Ina addu'a a kan haka domin ku gwada ku zabi mafifitan abubuwa. Ina addu'a domin ku zama sahihai marasa abin zargi a ranar Almasihu.
    11: Wannan kuma domin a cika ku da 'ya'yan adalci da ake samu ta wurin Yesu Almasihu, zuwa ga daukaka da yabon Allah.
    12: Yanzu ina so ku sani, 'yan'uwa, cewa al'amuran da suka faru da ni sun zama dalilan cin gaban bishara kwarai da gaske.
    13: Sakamakon haka, sarkokina cikin Almasihu sun zama sanannu ga dukan sojojin fada da kuma sauran jama'a,
    14: har galibin 'yan'uwa cikin Ubangiji suka karfafa kwarai sabili da sarkokina, suka fito a fili suka yi shelar maganar Allah gabagadi.
    15: Lalle wadansu suna shelar Almasihu cikin kishi da husuma, wadansu kuwa domin kyakyawar manufa.
    16: Masu shelar Almasihu domin kauna sun sani cewa an ajiye ni nan domin in kare bishara.
    17: Amma wadansu kuwa suna shelar Almasihu saboda sonkai da rashin gaskiya. A zaton su suna wahalar da ni cikin sarkokina.
    18: Sai kuma me? Ta kowace hanya, ko da gangan ko da gaske, shelar Almasihu ake yi, ina kuma murna da wannan! I, zan yi murna.
    19: Domin na sani wannan zai kai ga sanadiyar kubuta ta. Wannan zai faru sabili da addu'ar ku, da kuma taimakon Ruhun Yesu Almasihu.
    20: Bisa ga abin da hakikance nake tsammani da tabbaci cewa ba zan kunyata ba. Maimakon haka, da dukan karfin hali kamar kullum, da yanzu kuma, ina da burin kawo daukaka ga Almasihu a cikin jikina. Ina da begen Almasihu ya sami daukaka a cikin jikina ko cikin rayuwa ko cikin mutuwa.
    21: Domin ni a gare ni rai Almasihu ne, mutuwa kuwa riba ce.
    22: Amma idan ya zamanto rayuwata cikin jiki za ta kawo amfanin hidima to, ban san wanda zan zaba ba.
    23: Amma dukansu biyu suna jan hankali na. Ina da burin in bar nan in kasance tare da Almasihu, wannan ya fiye mani kwarai!
    24: Duk da haka rayuwata cikin jiki wajibi ne sabili da ku.
    25: Tunda shike ina da tabbas a kan wannan, na kuma sani zan rayu, in cigaba da kasancewa da ku duka domin cigaban ku, da farincikin ku, cikin bangaskiya.
    26: Sakamakon haka, takamar ku cikin Almasihu Yesu za ta bunkasa sabili da dawowa ta a gare ku.
    27: Ku tafiyar da al'amuran ku kamar yadda ya cancanci bisharar Almasihu, ku yi haka domin ko na zo in duba ku, ko bana nan inji yadda kuke tsaye daram cikin ruhu guda. Ina fatan in ji cewa da nufi daya kuke fama tare saboda bangaskiyar nan ta bishara.
    28: Kada ku tsorata da kome da magabtanku za su yi. Alama ce a gare su ta hallakar su. Amma ku kuwa alama ce ta ceton ku, wannan kuwa daga Allah ne.
    29: Gama an yi maku alheri, sabo da Almasihu, ba gaskantawa da Almasihu kawai ba, amma har ma shan wuya dominsa.
    30: Kuna da shan wuya irin tawa wanda kuka gani, wanda kun ji nake sha har yanzu.
  2:
    1: Idan akwai wani abin karfafawa cikin Almasihu. Idan da wata ta'aziyya daga kaunarsa. Idan akwai zumunta a Ruhu. Idan da tatausan jinkai da tausayi.
    2: Ku cika farin cikina don ku zama da tunani irin haka, kuna da kauna daya, kuna tarayya cikin Ruhu daya, ku kasance da manufa iri daya.
    3: Kada ku yi komai cikin sonkai ko girman kai. A maimakon haka cikin zuciya mai tawali'u kowa na duban wadansu fiye da kansa.
    4: Kada kowa ya dubi bukatun sa, amma yana lura da bukatun wadansu.
    5: Ku yi tunani cikin hanya wadda ke cikin Almasihu Yesu.
    6: Wanda ya yi zama cikin siffar Allah, bai mai da daidaitarsa da Allah wani abin da zai rike ba.
    7: Maimakon haka, ya wofintar da kansa. Ya dauki siffar bawa. Ya bayyana cikin kamannin mutane. An same shi a bayyane kamar mutum.
    8: Ya kaskantar da kansa, ya yi biyayya har ga mutuwa, mutuwa ta gicciye.
    9: Saboda haka Allah ya ba shi mafificiyar daukaka. Ya ba shi suna wanda yafi kowanne suna.
    10: Domin a cikin sunan Yesu kowace gwiwa za ta durkusa, gwiwoyin wadanda ke cikin sama da kuma duniya da kuma karkashin duniya.
    11: Kuma kowanne harshe zai furta cewa Yesu Almasihu Ubangiji ne, zuwa daukakar Allah Uba.
    12: Domin wannan kaunatattuna, kamar yadda kullum kuke biyayya ba sai ina nan kadai ba. Balle yanzu da bananan, ku yi aikin cetonku da tsoro da far gaba.
    13: Gama Allah ne yake aiki a cikinku ku yi nufi duka da aikata abin da zai gamshe shi.
    14: Ku yi kowanne abu ba tare da gunaguni da gardama ba.
    15: Domin ku zama marasa abin zargi kuma masu gaskiya, 'ya'yan Allah marasa aibi. Ku yi haka domin ku haskaka kamar haske a cikin wannan duniya, a tsakiyar karkatacciyar da gurbatacciyar tsara.
    16: Ku rike kalmar rai da karfi domin in sami dalilin daukaka Almasihu a ranarsa. Sa'annan zan san cewa ban yi tseren banza ba, ban kuma yi wahalar banza ba.
    17: Ko da ana tsiyaye ni kamar sadaka a kan hadaya da kuma hidimar bangaskiyarku, na yi farin ciki, kuma na yi farin ciki tare da ku duka.
    18: Kamar haka kuma sai ku yi farin ciki, ku yi farin ciki tare da ni.
    19: Amma na yi niyya in aiko da Timoti wurin ku ba da dadewa ba, domin ni ma in sami karfafuwa idan na san al'amuran ku.
    20: Gama bani da wani wanda halinmu yayi daidai da nasa, wanda yake juyayin ku da gaskiya.
    21: Domin duka ribar kansu suke nema bata Yesu Almasihu ba.
    22: Amma kun san darajar sa, kamar yadda da ke hidimar mahaifisa, haka ya bauta mani cikin bishara.
    23: Shi nake sa zuciyar in aiko maku ba da dadewa ba idan naga yadda al'amura nake gudana.
    24: Amma ina da gabagadi cikin Ubangiji cewa ni da kaina zan zo ba da dadewa ba.
    25: Amma ina tunanin yakamata in sake aiko maku da Abafaroditus, shi dan'uwana ne, abokin aiki, da abokin yaki, manzon ku da kuma bawa domin bukatu na.
    26: Da shike yana marmarin ku duka, ya damu kwarai da shike kun ji yayi rashin lafiya.
    27: Da gaske yayi rashin lafiya har ya kusan mutuwa. Amma Allah ya ji tausayin sa, ba shi kadai ba, amma har da ni, domin kada in yi bakin ciki kan bakin ciki.
    28: Domin haka na yi niyyar aiko shi, saboda idan kun sake ganinsa za ku yi farin ciki ni kuma in kubuta daga juyayi.
    29: Ku karbi Abafaroditus da dukan murna cikin Ubangiji. Ku ga darajar mutane irin sa.
    30: Domin saboda aikin Almasihu ne ya kusan mutuwa. Ya sadakar da ransa domin ya bauta mani domin ya cika hidimar da ya kamata ku yi mani.
  3:
    1: A karshe, 'yan'uwana, ku yi farin ciki cikin Ubangiji. In sake rubuta maku wadannan abubuwa ba wani abu mai nauyi ba ne a gare ni. Wadannan abubuwa zasu tsare ku.
    2: Ku yi hankali da karnuka. Ku yi hankali da miyagun ma'aikata. Ku yi hankali da masu yanke-yanke.
    3: Gama mune kaciyar. Don mune muke sujada ta wurin Ruhun Allah. Mune masu fahariya chikin Almasihu Yesu, kuma ba mu da gabagadi cikin jiki.
    4: Ko da shike, ni kaina ina gabagadi ga jiki. Idan wani zai iya tunanin gabagadi ga jiki, ni na fi shi.
    5: An yi mani kaciya a rana ta takwas, daga mutanen Israila, na kabilar Biliyaminu, Bayahuden Yahudawa; ga zancen shari'a Bafarisiye nake.
    6: Wajen himma na tsanantawa ikilisiya. Ga zancen adalci cikin sharia, na zama mara abin zargi.
    7: Amma duk wadannan abubuwan da suka zama riba a gare ni, na dauke su asara ne saboda Almasihu.
    8: I, lallai ina lisafta dukan wadannan abubuwa asara saboda mafificin sanin Almasihu Yesu Ubangijina. Saboda shine na yi asarar dukan abubuwa. Na maishe su marasa amfani domin in ribato Almasihu,
    9: a iske ni cikinsa. Ba ni da wani adalcin kaina ta wurin shari'a. Maimakon haka, ina da adalci ta wurin bangaskiya cikin Almasihu, adalcin dake daga wurin Allah ta wurin Bangaskiya.
    10: Yanzu ina so in san shi da ikon tashinsa, da tarayya cikin shan wuyarsa. In kuma zama kamarsa wajen mutuwarsa,
    11: domin ta ko kaka in kai ga tashi daga cikin matattu.
    12: Ba wai na rigaya na sami wadannan abubuwa bane, ko kuma na riga na zama cikakke. Amma ina nace bi domin in cafki wannan da Almasihu Yesu ya cafko ni dominsa.
    13: '''Yan''uwa, ban dauka cewa na riga na cafka ba tukuna. Amma akwai abu daya da nake yi: ina mantawa da abin da ke baya, ina kutsawa zuwa ga abin da ke gaba.'
    14: Ina nacewa zuwa ga manufar nan in kai ga samun ladar nasara na madaukakin kiran Allah cikin Almasihu Yesu.
    15: Dukan mu wadanda muke kammalallu, sai mu yi tunani ta wannan hanyar, idan kuwa kun yi tunanin wani abu daban, to Allah zai bayyana maku wannan kuma.
    16: Sai dai, in da muka rigaya muka kai, bari mu rike shi haka.
    17: Ku zama masu koyi da ni, 'yan'uwa. Ku duba da kyau wadannan da suke tafiya yadda muka zama abin koyi a gare ku.
    18: Mutane da dama suna tafiya -sune wadanda na ba ku labarin su, yanzu kuma ina fada maku har da hawaye - kamar makiyan gicciyen Almasihu ne.
    19: Karshen su hallaka ne. Domin allahn su ciki ne, fahariyar su kuma tana cikin kunyar su. Tunanin su na kan al'amuran duniya.
    20: Amma mu 'yangarincin mu a sama yake, daga inda muke sauraron mai ceto, Ubangiji Yesu Almasihu.
    21: Za ya sake jikinmu na kaskanci ya siffanta shi kamar jikin darajarsa, siffantacce ta karfin ikonsa inda ya sarayar da dukan abubuwa a gare shi.
  4:
    1: Saboda haka, kaunatattu 'yan'uwana da nake marmari, farin ciki na da rawani na, a wannan hanya ku tsaya daram cikin Ubangiji, kaunatattun abokai.
    2: Ina rokon Afodiya, ina rokon Sintiki, ku zama da ra'ayi daya cikin Ubangiji.
    3: 'Babu shakka, ina sake rokon ku, abokan tarayyar takunkumina na gaske: ku taimaka wa matayen nan. Domin mun yi wahala tare a cikin yada bishara tare da Kilimas da sauran abokan aiki na, wanda sunayensu na rubuce cikin littafin rai.'
    4: Yi farin ciki cikin Ubangiji kullayomi. Ina sake cewa, yi farin ciki.
    5: Bari dukan mutane su ga jimirin ku. Ubangiji ya yi kusa.
    6: Kada ku damu da kowanne abu, maimakon haka, cikin komai tare da addu'a, da rokeroke, da godiya, bari rokeroken ku su sanu ga Allah.
    7: Salamar Allah, da ta zarce dukan ganewa za ta tsare zuciyarku da tunaninku cikin Almasihu Yesu.
    8: A karshe, 'yan'uwa, duk abin da ke mai gaskiya, duk abin da ya isa ban girma, duk abin da ke mai adalci, duk abin da ke mai tsabta, duk abin da ke karbabbe, duk abin da ke kawo kauna, duk abin da ke da kyakkyawan ambato, idan akwai yabo, yi tunani a kan wadannan abubuwan.
    9: Wadannan abubuwan da kuka koya kuka karba kuka ji kuka gani a rayuwa ta, ku aikata wadannan abubuwan. Allah mai salama zai kasance tare da ku.
    10: Na yi farin ciki sosai cikin Ubangiji domin yanzu a karshe kun sabunta kulawar ku game da ni. Kun kula da ni da gaske kwanakin baya, amma ba ku samu zarafin taimako ba.
    11: Ba don bukata ta bane nake fada wannan. Domin na koyi dangana a kowanne irin yanayi.
    12: Na san yadda zan zauna cikin bukata, na kuma san yadda zan samu a yalwace. A kowace hanya cikin kowanne abu na koyi asirin yadda zan ci da yawa da yadda zan zauna da yunwa, yadda zan zama a yalwace kuma in zama cikin bukata.
    13: Zan iya yin komai ta wurinsa shi da yake karfafa ni.
    14: Duk da haka, kun yi zumunta da ni cikin kunci na.
    15: Kun kuma sani, ku Filibiyawa, cewa da farkon bishara, lokacin da na bar Makidoniya, babu ikilisiya da ta tallafe ni cikin batun bayarwa da karba sai ku kadai.
    16: Ko lokacin da nake Tassalonika, kun aika da gudumawar biyan bukatu na fiye da sau daya.
    17: Ba domin ina neman kyauta ba ne. A maimakon haka, ina neman amfani da zai kawo karuwa cikin ajiyar ku.
    18: Na karbi dukan abubuwan, ina da shi a yalwace. An kosar da ni. Na karba ta hanun Abafroditus abubuwa daga wurinku. Shesheki na dadin kamshi mai dandanno, karbabbiyar hadaya mai gamsarwa ga Allah.
    19: Allah na zai cika dukan bukatunku bisa ga yalwarsa da ke cikin daukaka cikin Almasihu Yesu.
    20: Yanzu bari daukaka ta tabbata ga Allah da Ubanmu har abada abadin. Amin.
    21: Gai da kowanne mai bi cikin Almasihu Yesu. Dukan 'yan'uwa da ke tare da ni suna gaisuwa.
    22: Dukan masu bi a nan suna gaisuwa, musamman wadanda suke gidan Kaisar.
    23: Bari alherin Ubangijin Yesu Almasihu ya zauna tare da ruhunku. Amin
51:
  1:
    1: Bulus manzon Almasihu Yesu ta wurin nufin Allah da Timoti dan'uwanmu,
    2: zuwa ga masu bada gaskiya da amintattun 'yan'uwa cikin Almasihu da suke a Kolosi. Bari alheri da salama su kasance tare da ku daga wurin Allah Ubanmu.
    3: Muna godiya ga Uban Ubangijinmu Yesu Kristi, kuma kullum muna addu'a dominku.
    4: Mun ji bangaskiyar ku cikin Almasihu Yesu da kaunar da kuke da ita wa dukan kebabbu ga Allah.
    5: Kuna da kaunar nan domin bege na hakika ga abin da aka tanadar maku a sama. Kun riga kun ji game da begen nan na hakika maganar gaskiya da bishara,
    6: wanda ta zo maku. Wannan bishara tana ba da yaya tana kuma hayayyafa da kuma girma a cikin dukan duniya. Tana yin haka a cikinku kuma tun ranar da kuka ji ta kun kuma yi koyi game da alherin Allah cikin gaskiya.
    7: Wannan itace bishara kamar yadda kuka koye ta a wurin Abafaras, kaunataccen abokin bautar mu, wanda ke amintacce mai hidimar Almasihu a madadin mu.
    8: Abafaras ya bayyana mana kaunarku a Ruhu.
    9: Saboda da wannan kauna, tun daga ranar da muka ji haka, ba mu fasa yi maku addu'a ba. Muna ta roko domin ku cika da sanin nufinsa cikin dukan hikima da fahimta ta ruhaniya.
    10: Muna ta addu'a domin ku yi tafiya da ta cancanci Ubangiji a kowace hanya da za ta faranta masa rai. Muna ta addu'a cewa za ku ba da 'ya'ya cikin kowanne aikin nagari kuma za ku yi girma cikin sanin Allah.
    11: Muna addu'a ku karfafa a cikin kowanne iyawa bisa ga ikon daukakarsa zuwa ga matukar jimrewa da hakuri.
    12: Muna addu'a za ku yi godiyar farinciki ga Uban, wanda ya sa kuka samu rabo cikin gado na masu bangaskiya cikin haske.
    13: Ya kwato mu daga mulkin duhu ya kuma maishe mu ga mulkin kaunataccen Dansa.
    14: Ta wurin Dan ne muka sami fansa, gafarar zunubai.
    15: Dan shine surar Allah mara ganuwa. Shine farkon dukan hallitta.
    16: Domin ta wurinsa ne aka halicci dukan abubuwa, wadanda ke sama da wadanda ke duniya, masu ganuwa da marasa ganuwa. Ko kursiyai ko mulkoki ko sarautai ko ikoki, dukan abubuwa shi ya hallice su kuma dominsa.
    17: Ya kasance kafin dukan abubuwa, a cikinsa ne kuma komai yake hade.
    18: Kuma shine kan jikin, ikilisiya. Shine farko da kuma dan fari daga cikin matattu, don haka yana da wuri na fari a cikin dukan abubuwa.
    19: Domin Allah ya yi farinciki cewa dukan cikarsa ta kasance a cikinsa,
    20: kuma ya sulhunta kowanne abu zuwa gare shi ta wurin Dan. Allah ya kawo salama ta wurin jinin giciyensa. Allah ya sulhunta duka zuwa gare shi, ko abubuwan da ke duniya ko abubuwan da ke sama.
    21: Domin a da ku baki ne ga Allah, kuma makiyansa ne cikin zuciya da cikin mugun ayyuka.
    22: Amma yanzu, ya sulhunta ku ta wurin mutuwarsa ta jiki. Ya yi haka domin ya mika ku tsarkakaku, marasa aibu da marasa abin zargi a gabansa,
    23: idan kuka ci gaba cikin bangaskiya, kafaffu da tsayayyu, marasa kaucewa daga begen ku na hakika na bishara da kuka ji. Wannan itace bishara da aka yi wa kowanne halitaccen taliki a karkashin sama. Wannan itace bishara wadda ni, Bulus, na zama bawa.
    24: Yanzu ina murna da wahala ta domin ku. A jikina cika abin da ya rage cikin wahalar Almasihu domin jikinsa wadda itace ikilisiya.
    25: Saboda wannan ikilisiya na zama bawa, bisa ga haki da Allah ya ba ni domin ku, domin cika sakon Allah.
    26: Wannan shine asirin gaskiya da yake a boye shekara da shekaru da zamanai. Amma a yanzu an bayyana shi ga wadanda suka gaskanta da shi.
    27: A gare su ne Allah ya so ya bayyana yalwar daukakar asirin gaskiyarsa a tsakanin al'ummai. Ya nuna Almasihu ne ke cikin ku, tabbacin daukaka mai zuwa.
    28: Wannan shine wanda muke shella. Muna gargadar da kowanne mutum, muna kuma koyar da kowanne mutum tare da dukan hikima, don mu mika kowanne mutum cikakke cikin Almasihu.
    29: Domin wannan nake aiki da himma bisa ga karfinsa da yake aiki a cikina da iko.
  2:
    1: Ina so ku san yadda na sha faman gaske dominku, domin wadanda ke a Lawudikiya, da kuma wadansu da yawa da a jiki basu taba ganin fuska ta ba.
    2: Na yi aiki saboda zuciyar su ta sami karfafawa ta wurin hada su cikin kauna zuwa dukan arziki na tabbaci da fahimtar asirin gaskiya na Allah, wato Almasihu.
    3: A cikinsa dukan taskar hikima da sani ke boye.
    4: Na fadi haka domin kada wani ya yaudare ku da jawabi mai jan hankali.
    5: Ko da yake ba na tare da ku a jiki, duk da haka ina tare da ku a cikin Ruhu. Ina murnar ganin ku a yanayi mai kyau da kuma karfin bangaskiyar ku cikin Almasihu.
    6: Kamar yadda kuka karbi Almasihu Ubangiji, ku yi tafiya cikinsa.
    7: Ku kafu da karfi a cikinsa, ku ginu a kansa, ku kafu cikin bangaskiya kamar yadda aka koya maku, ku yawaita cikin yin godiya.
    8: Ku lura kada wani ya rinjaye ku ta hanyar ilimi da yaudarar wofi bisa ga al'adun mutane, bisa ga bin abubuwan duniya, ba na Almasihu ba.
    9: A cikinsa ne dukan Allahntaka ta bayyana ta jiki.
    10: Ku kuwa kun cika a cikinsa. Shine gaban kowanne iko da sarauta.
    11: A cikinsa ne aka yi maku kaciya, ba kaciya irin da yan adam suke yi ba, ta cire fatar jiki, amma ta kaciyar Almasihu.
    12: An binne ku tare da shi ta wurin baftisma. Kuma a cikinsa ne aka ta da ku ta bangaskiya a cikin ikon Allah, wanda ya tashe shi daga mutattu.
    13: A lokacin da kuke matattu cikin laifofinku, a cikin rashin kaciyar ku ta jiki, ya rayar da ku tare da shi kuma ya yafe maku dukan laifofinku.
    14: Ya share rubutattun basussukanku da ka'idodin da suke gaba da mu. Ya cire su duka ya kafa su a kan giciye.
    15: Ya cire ikoki da sarautu. A fili ya falasa su ya shugabance su zuwa ga bukin nasara ta wurin giciyensa.
    16: Saboda haka, kada kowa ya shari'anta ku ta wurin ci ko sha, ko kuma sabon wata, ko game da ranakun Assabaci.
    17: Wadannan sune inuwar abubuwan da ke zuwa nan gaba, amma ainihin shi ne Almasihu.
    18: Kada kowa wanda ke son kaskanci da sujadar mala'iku ya sharantaku ku rasa sakamakonku. Irin wannan mutum yana shiga cikin abubuwan da ya gani ya zama mai girman kai a tunaninsa na jiki.
    19: Ba ya hade da kai. Daga kan ne dukan jiki da gabobi da jijiyoyi ke amfani suna kuma hade tare; yana girma da girman da Allah yake bayarwa.
    20: 'In kun mutu tare da Almasihu ga ala''muran duniya, don me kuke rayuwa kamar kuna karkashin duniya:'
    21: “Kada ku rike, ko ku dandana ko ku taba?”
    22: Dukan wadannan abubuwa karshen su lalacewa ne in ana amfani da su, bisa ga kaidodi da koyarwar mutane.
    23: Wadannan dokoki suna da hikima ta jiki irin ta addini da aka kago na kaskanci da kuma wahalar da jiki. Amma ba su da amfanin komai a kan abin da jiki ke so.
  3:
    1: Idan dai Allah ya tashe ku tare da Almasihu, ku nemi abubuwan da ke sama, inda Almasihu ke zaune a hannun dama na Allah.
    2: Yi tunanin a kan abubuwan da ke sama, ba a kan abubuwan da ke kasa ba.
    3: Gama ku kun mutu, ranku kuma yana boye tare da Almasihu cikin Allah.
    4: Sa'anda Almasihu ya bayyana, wanda shine ranku, sa'anan ku kuma zaku bayyana tare da shi cikin daukakarsa.
    5: Ku kashe sha'awacce-sha'awaccen da suke a duniya - zina da fasikanci, rashin tsarki, muguwar sha'awa, mummunar buri, da kuma kwadayi, wadda shine bautar gumaka.
    6: Saboda wandannan abubuwa ne fushin Allah ke zuwa a kan marasa biyayya.
    7: A cikin wadannan abubuwa ne kuka yi rayuwa a da da kuke zauna a cikinsu.
    8: Amma yanzu dole ku kawar da wadannan - zafin rai, fushi, mugayen manufofi, zage-zage, da kazamar magana daga bakinku.
    9: Kada ku yi wa juna karya, domin kun tube tsohon mutumin da ayyukansa,
    10: kun kuma yafa sabon mutum, wanda ake sabontawa cikin sani bisa ga surar wannan da ya hallice shi.
    11: A nan ne inda babu Baheline da Bayahude, mai kaciya da marar kaciya, bare, baubawa, ko Basikitiye, bawa ko yantacce, amma Almasihu shine duka, yana kuma cikin duka.
    12: A matsayin ku na zababbun Allah, masu tsarki da kaunatattu sai ku yafa jinkai, ayyukan kirki, saukin kai, kamewa da hakuri.
    13: Yi hakuri da juna. Ku yi wa juna alheri. Idan wani na da damuwa da wani, ku gafarta kamar yadda Ubangiji ya gafarta maku.
    14: Fiye da wadanan abubuwa duka, ku kasance da kauna, wanda itace cikakkiyar kammalla.
    15: Bari salamar Almasihu ta mallaki zukatanku. Sabili da wannan salama ce aka kiraye ku cikin jiki daya. Ku yi godiya.
    16: Ku bar maganar Almasihu ta zauna a cikinku a yalwace. Da dukan hikima, ku koyar, ku kuma gargadi juna da zabura, wakoki, da wakokin yabo na ruhaniya. Kuna rairawa tare da godiya cikin zukatanku ga Allah.
    17: Kuma duk abin da zaku yi cikin magana ko aiki ku yi duka cikin sunan Ubangiji Yesu. Kuna yin godiya ga Allah Uba ta wurinsa.
    18: Mata, ku yi biyayya ga mazajenku, yadda yakamata a cikin Ubangiji.
    19: Mazaje, ku kaunaci matayenku, kada ku muzguna masu.
    20: Yaya, ku yi wa iyayen ku biyayya cikin dukan komai, domin wannan yana faranta wa Ubangiji rai.
    21: Ku Ubanni, kada ku cakuni 'ya'yanku domin kada su karaya.
    22: Bayi, ku yi wa iyayengijinku na jiki biyayya cikin kowane abu, ba tare da bautan ganin ido ba don faranta wa mutane rai, amma da sahihiyar zuciya. Ji tsoron Ubangiji.
    23: Duk abin da kuke yi, ku yi aiki daga zuci domin Ubangiji ba domin mutane ba.
    24: Kun san cewa, zaku karbi sakamako na gado daga wurin Ubangiji. Domin Ubangiji Almasihu kuke bauta wa.
    25: Domin kowa ya yi rashin adalci zai karbi sakamakon rashin adalcin da ya yi, kuma babu son kai.
  4:
    1: Ku iyayengiji, ku ba bayinku abin ke daidai ya kuma dace garesu. Kun sani cewa ku ma, kuna da Ubangiji a sama.
    2: Ku cigaba da himmantuwa ga yin addu'a. Ku zauna a fadake cikin addu'a da godiya.
    3: Ku yi addu'a tare domin mu kuma, domin Allah ya bude kofa domin kalmar, a fadi asirin gaskiyar Almasihu. Don wannan ne nake cikin sarka.
    4: Ku yi addu'a domin in iya fadinsa daidai, yadda yakamata in fada.
    5: Ku yi tafiya da hikima game da wadanda suke a waje, ku yi amfani da lokaci.
    6: Bari maganarku ko yaushe ta zama ta alheri. Bari ta zama da dadin ji domin ku san yadda za ku amsa wa kowanne mutum.
    7: Game da abubuwan da nake ciki, Tikikus zai sanar maku da su. Shi kaunataccen dan'uwa, amintaccen bawa, shi abokin barantaka na ne a cikin Ubangiji.
    8: Na aike shi wurinku don wannan, domin ku iya sanin halin da muke ciki, don kuma ya karfafa zukatanku.
    9: Na aike shi tare da Onisimus, amintacce da kuma kaunataccen dan'uwa, wanda daya ne daga cikin ku. Za su gaya maku duk abin da ya faru anan.
    10: Aristarkus, abokin sarka na, yana gaishe ku da Markus, dan'uwan Barnaba (wanda a kansa ne kuka sami umarni; in yazo, ku karbe shi),
    11: da kuma Yesu wanda ake kira Yustus. Wadannan ne kadai daga cikin masu kaciya abokan aiki na domin mulkin Allah. Sun zama ta'aziya a gare ni.
    12: Abafaras na gaishe ku. Shi daya daga cikinku ne kuma bawan Almasihu Yesu ne. Kullum yana maku addu'a da himma, don ku tsaya cikakku da hakikancewa a cikin nufin Allah.
    13: Gama ina shaidarsa a kan ya yi aiki da himma domin ku, domin wadanda ke Lawudikiya, da na Hirafolis.
    14: Luka kaunataccen likita da Dimas suna gaishe ku.
    15: Ku gai da 'yan'uwa dake a Lawudikiya, da Nimfa da ikilisiyar da ke cikin gidanta.
    16: Lokacin da aka karanta wannan wasika a tsakanin ku, sai a karanta ta kuma a cikin ikilisiyar Lawudikiya, ku kuma tabbata kun karanta wasika daga Lawudikiya.
    17: Ku gaya wa Arkibas, “Mai da hankali ga hidimar da ka karba cikin Ubangiji, don ka cika shi.”
    18: Wannan gaisuwa da hannu na ne - Bulus. Ku tuna da sarka na. Alheri ya tabbata a gare ku.
52:
  1:
    1: Bulus, Sila, da Timoti zuwa ga Ikilisiyar Tassalonikawa cikin Allah Uba da Ubangiji Yesu Almasihu. Alheri da Salama su kasance a gare ku.
    2: Kullum muna bada godiya ga Allah domin ku dukka, kamar yadda muke ambaton ku a addu'o'in mu.
    3: Muna tunawa da ku ba fasawa a gaban Allahn mu da Ubanmu kuma ayyukanku na bangaskiya, da kauna. Da hakurin bege na abinda ke gaba cikin Ubangijinmu Yesu Almasihu.
    4: '''Yan''uwa kaunatattu na Allah, Mun san kiran ku,'
    5: yadda bishararmu ta zo gare ku ba ta magana kadai ba, amma da iko, ta wurin Ruhu Mai Tsarki, haka kuma tawurin tabbatarwa. Ta haka kuma, kun san irin mutanen da muke acikin ku kuma domin ku.
    6: Kun zama masu koyi da mu da kuma Ubangiji, kamar yadda kuka karbi kalmar cikin tsanani mai yawa da murna tawurin Ruhu Mai Tsaki.
    7: Sakamakon haka, kuka zama abin misali ga dukkan wadanda ke Makidoniya da na Akaya wadanda suka bada gaskiya.
    8: Gama daga gare kune maganar Allah ta bazu ko ina, ba kuwa Makidoniya da Akaya kadai ba. A maimako, har ma zuwa ko ina bangaskiyarku cikin Allah ta kai. Don haka, bama bukatar muce maku komai.
    9: Domin su da kansu suna bada labarin irin zuwan mu gare ku. Suna fadin yadda kuka juyo ga Allah daga bautar gumaka don ku bautawa Allah mai rai.
    10: Suna bayyana cewa kuna jiran bayyanar Dansa daga sama, wanda ya tasar daga matattu. Wannan shine Yesu, wanda ya 'yantad da mu daga fushi mai zuwa.
  2:
    1: Domin ku da kanku kun sani, 'yan'uwa, cewa zuwan mu gareku, ba a banza yake ba.
    2: Kun kuma san yadda aka wulakantar damu, aka kuma kunyatar damu a Filibi, kamar yadda kuka sani. Muna nan kuwa da karfin zuciya cikin Allahnmu domin yi maku bisharar Allah cikin fama da yawa.
    3: Domin kuwa gargadinmu zuwa a gare ku ba gurbatacciya bace, ko cikin rashin tsarki, ba kuma ta yaudara bace.
    4: A maimako, kamar yadda Allah ya amince damu, ya kuma damka mana amanar bishararsa, haka kuma muke yin magana. Muna maganar ba domin mu gamshi mutane ba, amma domin mu gamshi Allah. Domin shi ne yake gwada zuciyarmu.
    5: Domin bamu taba yi maku dadin baki ba, ko sau daya, kamar yadda kuka sani, ko kwadayi a asirce, kamar yadda Allah shine shaidar mu.
    6: Bamu kuma nemi daukaka daga mutane ko daga gare ku ko kuma wadansu ba. Da mun so da mun mori ikonmu a matsayin manzannin Almasihu.
    7: A maimakon haka, mun kaskantar da kanmu a tsakanin ku kamar yadda uwa take ta'azantar da 'ya'yan ta.
    8: Don haka muna da kauna domin ku, ba bisharar Allahnmu kadai muke jin dadin yi maku ba, amma harda bada rayukan mu domin ku. Domin kun zama kaunatattu ne a garemu,
    9: Kufa tuna, 'yan'uwa, game da aikinmu da famarmu. Dare da rana muna aiki sosai domin kada mu nawaita wa kowane dayan ku. A lokacin da muke yi maku bisharar Allah.
    10: Ku shaidu ne, haka ma Allah, yadda muka yi rayuwar tsarki da kuma adalci da rashin abin zargi a wajenku wadanda kuka bada gaskiya.
    11: Don haka kun kuma sani yadda muka rika yi da kowannenku, kamar uba da 'ya'yansa, yadda muka yi ma ku garadi da kuma karfafa ku, mun kuma shaida.
    12: Domin ku yi tafiya a hanyar da ta dace ga Allah, wanda ya kira ku zuwa ga mulkinsa da kuma daukakarsa.
    13: Domin wannan dalili ne yasa muke yi wa Allah godiya a koyaushe. Domin a lokacin da kuka karbi maganar Allah daga wurinmu wadda kuka ji, kun karbeta da gaske ba kamar maganar mutum ba. A maimako, kuka karbeta da gaskiyarta, kamar yadda take, maganar Allah. Wannan kalma kuma ita ce ke aiki a cikin ku wadanda kuka yi bangaskiya.
    14: Domin ku 'yan'uwa, kun zama masu koyi da ikilisiyoyin Allah da ke Yahudiya cikin Almasihu Yesu. Domim kuma kun sha wahala irin tamu daga wurin mutanen kasarku kamar yadda suma suka sha a hannun Yahadawa.
    15: Yahudawane suka kashe Ubangiji Yesu da sauran Annabawa, kuma Yahudawane suka koro mu, Basu gamshi Allah ba. A maimako, suna hamayya da dukkan mutane.
    16: Sun kuma haramta mana yin magana da Al'ummai domin su sami ceto. Sakamakon haka kuwa kullum suna cika zunubansu. Fushi kuma ya afko kansu daga karshe.
    17: Mu kuma, 'yan'uwa, mun rabu daku na karamin lokaci, a zahiri, ba a zuciya ba, mun kuma yi iyakar kokarinmu da marmarin ganin fuskarku.
    18: Domin mun yi maramarin zuwa gareku. Ni, Bulus, ba sau daya ba, amma Shaidan ya hanamu.
    19: To menene begenmu a gaba, ko murnarmu ko rawanin alfahari, a gaban Ubangijinmu Yesu a ranar zuwansa? Ko ba ku bane, da kuma sauran jama'a?
    20: Don kuwa kune daukakarmu da kuma farin cikinmu.
  3:
    1: Saboda haka, da bamu iya jimrewa ba, sai mukayi tunanin cewa ya dace mu dakata a Atina tukunna.
    2: Sai muka aikaTimoti, dan'uwanmu dakuma bawan Allah a bisharar Almasihu, domin karfafaku ya kuma ta'azantar daku a fannin bangaskiya.
    3: Mun yi haka ne saboda kada waninku ya raunana domin wadannan wahaloli. Domin ku da kanku kun sani cewa don haka aka kiraye mu.
    4: Hakika, a lokacin da muke tare daku, mun gaya maku cewa muna daf da shan wahala, haka ya kuma kasance, kamar yadda kuka sani.
    5: Domin haka, da ban iya jimrewa ba, sai na aiko domin in san yadda bangaskiyar ku take. Watakila ko magafci a wata hanya ya rinjaye ku, sai ya kasance wahalarmu ta zama a banza.
    6: Amma Timoti da ya dawo daga gareku sai ya kawo mamu labari mai dadi akan bangaskiyarku da kuma kaunarku. Yako gaya mana cewa kuna kyakkyawan tunani a kanmu, kuma kuna marmarin ganinmu yadda muke marmarin ganinku.
    7: Sabili da haka, 'yan'uwana, mun sami ta'aziyya tawurinku domin bangaskiyarku, a cikin dukkan bakin cikinmu da shan wuyamu.
    8: Yanzu a raye muke, idan kun tsaya da karfi a cikin Ubangiji.
    9: Gama wace irin godiya zamu ba Allah sabili da ku, domin dukan farin cikin da muke dashi a gaban Allah domin ku?
    10: Dare da rana muke yi maku addu'a sosai domin muga fuskokinku kuma mu cika abin da kuka rasa cikin bangaskiyarku.
    11: Bari Allah da kuma Ubanmu da kansa, da Ubangijinmu Yesu, ya bida sawayen mu zuwa gareku.
    12: Bari Ubangiji yasa ku karu ku kuma ribambamya a kaunar 'yan'uwanku da dukan mutane, kamar yadda muke maku.
    13: Bari yayi haka domin ya karfafa zukatanku marassa abin zargi a cikin tsarki a gaban Allah da Ubanmu a lokacin zuwan Ubangijinmu Yesu da dukan tsarkakansa.
  4:
    1: A karshe, 'yan'uwa, muna karfafa ku kuma muna yi maku gargadi cikin Ubangiji Yesu. Yadda kuka karbi umarni a garemu game da yadda dole za kuyi tafiya kuma ku gamshi Allah, kuma a cikin wannan hanya ku tafi, ku kuma wuce haka.
    2: Domin kun san umarnin da muka baku cikin Ubangiji Yesu.
    3: 'Gama wannan ne nufin Allah: kebewar ku - cewa ku kauce wa zina da fasikanci,'
    4: Cewa kowannenku ya san yadda zai rike mata tasa cikin tsarki da girmamawa.
    5: Kada kayi mata cikin zautuwar sha'awa ( kamar al'ummai wadanda basu san Allah ba).
    6: Kada wani ya kuskura yaci amanar dan'uwansa akan wannan al'amari. Gama Ubangiji mai ramuwa ne akan dukkan wadannan al'amura, Kamar yadda a baya muka yi maku kashedi kuma muka shaida.
    7: Gama Allah bai kira mu ga rashin tsarki ba, amma ga rayuwar tsarki.
    8: Domin haka, duk wanda yaki wannan ba mutane yaki ba, amma Allah, wanda ya bada Ruhunsa Mai Tsarki a gareku.
    9: Game da kaunar 'yan'uwa, baku bukatar wani ya sake rubuta maku, gama ku da kanku Allah ya koyar da ku kaunar 'yan'uwa.
    10: Ba shakka, kunayin haka ga dukkan 'yan'uwa wadanda ke cikin dukkan Makidoniya. Amma muna gargadin ku 'yan'uwa, kuyi haka bugu da kari.
    11: Kuma muna gargadin ku 'yan'uwa kuyi kokari ku zauna a natse, ku kula da al'amuranku, kuyi aiki da hannuwanku, Yadda muka umarceku a baya.
    12: Kuyi haka domin tafiyar ku ta zama dai dai a gaban wadanda basu bada gaskiya ba, kuma ya zama baku cikin bukatar komai.
    13: Bamu so ku zama da rashin fahimta ba, 'yan'uwa, game da wadanda sukayi barci, domin kada kuyi bacin rai kamar sauran wadanda basu da tabbacin abinda ke gaba.
    14: Domin idan mun bada gaskiya Yesu ya mutu kuma ya tashi, haka kuma tare da Yesu Allah zai maido da duk wadanda suka yi barci a cikinsa.
    15: Gama muna fada maku wannan daga maganar Ubangiji, cewa mu da muke a raye, da aka bari har zuwan Ubangiji, babu shakka ba za mu riga wadanda suka yi barci ba.
    16: Gama Ubangiji da kan sa zai sauko daga sama. Zai zo da muryar babban mala'ika, da karar kahon Allah, sai matattu cikin Almasihu su fara tashi.
    17: Sai mu da muke a raye, wadanda aka bari, tare dasu za'a fyauce mu zuwa cikin gizagizai, mu hadu da Ubangiji cikin sararin sama. Haka zamu cigaba da kasancewa da Ubangiji.
    18: Domin haka ku ta'azantar da juna da wadannan maganganu.
  5:
    1: Yanzu fa game da zancen lokatai da zamanai 'yan'uwa, ba ku da bukatar a rubuta maku wani abu.
    2: Domin ku da kanku kun sani kwarai cewa ranar zuwan Ubangiji kamar barawo take da dare.
    3: Da suna zancen “zaman lafiya da kwanciyar rai,” sai hallaka ta zo masu ba zato ba tsammani. Zai zama kamar nakudar haihuwa ce da ke kama mace mai ciki. Ba su kwa da wata hanyar kubuta.
    4: Amma ku, 'yan'uwa, ai ba cikin duhu kuke ba har da wannan rana zata mamaye ku kamar barawo.
    5: Domin dukkan ku 'ya'yan haske ne 'ya'yan rana kuwa. Mu ba 'ya'yan dare ba ne ko na duhu,
    6: Don haka, kada muyi barci kamar yadda sauran ke yi. Maimakon haka, bari mu kasance muna zaman tsaro kuma muna a fadake.
    7: Don masu yin barci da dare suke yin barci, haka kuma masu sha su bugu ma da dare suke yi.
    8: Tunda shike mu 'ya'yan rana ne, bari mu zauna a natse. Bari musa sulke na bangaskiya da kauna, mu kuma sa kwalkwali don ceton mu dake gaba.
    9: Domin Allah bai kaddara mu ga fushinsa ba, sai dai ga samun ceto ta wurin Ubangijin mu Yesu Almasihu.
    10: Shi ne wanda ya mutu domin mu, don ko da muna raye ko muna mace, mu iya rayuwa tare da shi,
    11: Domin haka ku ta'azantar da juna ku kuma inganta juna, kamar yadda kuke yi.
    12: Muna rokon ku, 'yan'uwa, ku bada daraja ga wadanda suke aiki a tsakaninku wadanda kuma suke shugabanci a kan ku cikin Ubangiji, wadanda kuma suke horonku.
    13: Muna kuma rokon ku, da ku kula dasu ku kuma kaunacesu sabili da irin ayyukansu. Ku kuma yi zaman lafiya da junan ku.
    14: Muna yi maku gargadi 'yan'uwa; ku jawa marassa ji kunne, ku karfafa marassa karfin zuciya, ku taimaki gajiyayyu, kuyi zaman hakuri da kowa.
    15: Ku lura kada wani ya rama mugunta da mugunta, Maimakon haka ma, Ku cigaba da abinda ke mai kyau ga juna da kowa duka.
    16: Kuyi farin ciki koyaushe.
    17: Kuyi addu'a ba fasawa.
    18: A cikin kome kuyi godiya. Domin wannan ne nufin Allah a cikin Yesu Almasihu game daku.
    19: Kada ku hana Ruhun Allah aiki a cikin ku.
    20: Kada ku raina anabce anabce.
    21: Ku gwada komai. Ku rike abinda ke mai kyau.
    22: Ku kaucewa duk wani abinda yayi kama da mugunta.
    23: Bari Allah na salama ya mai da ku cikakun tsarkaka. Bari dukkan ruhun ku, da zuciyar ku, da jikin ku su zama adanannu marassa zargi domin zuwan Ubangijin mu Yesu Almasihu.
    24: Wanda ya kira ku mai aminci ne, wanda kuma zai aikata.
    25: Yan'uwa, kuyi addu'a domin mu.
    26: Ku gaida dukkan yan'uwa da tsattsarkar sumba.
    27: Ina rokon ku saboda Ubangiji ku karanta wasikar nan ga dukkan 'yan'uwa.
    28: Bari alherin Ubangijin mu Yesu Almasihu shi kasance tareda ku.
53:
  1:
    1: Bulus da Silbanus da Timoti, zuwa ga ikilisiyar Tasolonika cikin Allah Ubanmu da Ubangiji Yesu Almasihu.
    2: Bari alheri ya kasance tare da ku da salama daga Allah Ubanmu da Ubangijinmu Yesu Almasihu.
    3: Lallai ne mu godewa Allah kulluyaumin domin ku, yan'uwa. Domin hakan dai dai ne, saboda bangaskiyarku ta karu sosai, kuma kaunar junanku tana karuwa.
    4: Mu da kanmu muna fahariya da ku a ikilisiyoyin Allah. Muna maganar hakurinku da bangaskiyarku a cikin dukkan tsananin da kuke fuskanta. Muna maganar kuncin da kuke jimrewa.
    5: Wannan itace alamar shari'ar Allah ta adalci. Sakamakon haka shine za a dauke ku cancantattu na mulkin Allah wanda kuke wahala dominsa.
    6: Adalci ne ga Allah ya mayar da kunci ga wadanda suke kuntata maku,
    7: ya kuma baku hutu ku dake shan wuya tare da mu. Zai yi haka ne a bayyanar Ubangiji Yesu daga sama da Mala'ikun ikonsa.
    8: A cikin wuta mai huruwa zai dau fansa bisa wadanda basu san Allah ba da wadanda basu karbi bisharar Ubangijinmu Yesu almasihu ba.
    9: Za su sha azaba ta hallaka har abada daga fuskar Ubangiji da kuma daukakar ikonsa.
    10: Zai yi wannan lokacin da yazo a wannan rana don jama'arsa su daukaka shi, kuma ya zama abin mamaki ga dukkan wadanda suka bada gaskiya. Domin kun gaskata shaidarmu a gare ku.
    11: Saboda wannan muke addu'a kullum domin ku. Muna addu'a domin Allahnmu ya sa ku cancanci kiran ku. Muna addu'a ya biya ku muradin ku na yin nagarta da dukkan wani aikin bangaskiya da kuma iko.
    12: Muna addu'a haka domin sunan Ubangijinmu Yesu ya sami daukaka daga gare ku. Addu'armu itace ya daukaka ku, saboda alherin Allahnmu da Ubangijinmu Yesu Almasihu.
  2:
    1: Yanzu game da zuwan Ubangijinmu Yesu Almasihu da taruwarmu domin kasancewa tare da shi; muna rokonku yan'uwa,
    2: kada kuyi saurin damuwa ko ku gigice saboda wani ruhu ko kuma sako ko kuma wasika da ta yi kamar daga wurin mu, da ke cewa ranar zuwan Ubangiji ta rigaya ta zo.
    3: Kada wani ya yaudare ku ta kowace hanya. Domin wannan rana baza ta zo ba sai fandarewar nan ta zo kuma an bayyana mutumin tawayen nan wato dan hallaka.
    4: Wannan shi ne wanda ya ke gaba, yana kuma daukaka kansa fiye da duk abin da ake kira Allah ko kuma ake bautawa. Sakamakon haka yana zama a kursiyin Allah har ma yana cewa shine Allah.
    5: Baku tuna ba lokacin da nake tare daku na gaya maku wadannan abubuwa?
    6: Yanzu kun san abinda ke tsaida shi, domin a bayyana shi a lokacin da ya dace.
    7: Ko yanzu asirin take shari'a ya na aiki, sai dai a kwai wanda ke tsaida shi yanzu har sai an dauke shi.
    8: Sa'anan za'a bayyana dan tawayen, wanda Ubangiji Yesu zai hallaka shi da numfashin bakinsa. Ubangiji zai mayar da shi ba kome ba ta wurin bayyanuwar zuwansa.
    9: Mai tawayen nan kuwa, zai zo ne bisa ga aikin shaidan da dukan iko, alamu, da al'ajiban karya,
    10: da kuma dukan yaudara ta rashin adalci. Wadannan abubuwa za su zama ga wadanda suke hallaka, saboda ba su karbi kaunar gaskiya ba domin su sami ceto.
    11: Saboda wannan dalilin Allah ya aiko masu da sabani, saboda su yarda da karya.
    12: Sakamakon shine dukkan su za'a yi masu shari'a, wato wadanda ba su yarda da gaskiya ba suna kuma jin dadin rashin adalci.
    13: Amma muna masu godiya kulluyaumin ga Allah domin ku, yan'uwa wadanda Ubangiji yake kauna. Ubangiji ya zabe ku a matsayin yayan fari don ceto cikin tsarkakewar Ruhu da gaskatawa da gaskiya.
    14: Wannan shine abinda ya kira ku gare shi ta wurin bishararmu domin ku sami daukakar Ubangijinmu Yesu Almasihu.
    15: Saboda haka yan'uwa, ku tsaya da gaske. Ku rike al'adun da aka koya maku, ko ta kalma ko kuma ta wasikarmu.
    16: Yanzu bari Ubangiji Yesu Almasihu da kansa, da Allah Ubanmu wanda ya kaunace mu ya ba mu madawwamiyar ta'aziya da gabagadi mai kyau domin gaba ta wurin alheri,
    17: ya ta'azantar da ku ya kuma gina zuciyarku cikin kowane aiki mai kyau da kalma.
  3:
    1: Yanzu yan'uwa, ku yi mana addu'a saboda maganar Ubangiji tayi sauri ta sami daukaka, kamar yadda take tare da ku.
    2: Ku yi addu'a domin mu kubuta daga mutane masu mugunta da keta, gama ba kowa ke da bangaskiya ba.
    3: Amma Ubangiji mai aminci ne, shi wanda zai kafa ku ya tsare ku daga mugun.
    4: Muna da gabagadi cikin Ubangiji a kan ku, cewa kuna yi, kuma za ku ci gaba da yin abubuwan da muka umurta.
    5: Ubangiji ya bi da zuciyarku zuwa kaunar Allah da kuma jimrewar almasihu.
    6: Yanzu muna umurtar ku, yan'uwa, a cikin sunan Ubangiji Yesu Almasihu, ku guji duk dan'uwa wanda yake zaman banza ba kuma akan al'adun da kuka karba daga wurin mu ba.
    7: Saboda ku da kan ku kun sani yana da kyau kuyi koyi da mu. Ba mu yi zama a cikin ku kamar wadanda ba su da tarbiya ba.
    8: Ba mu kuma ci abincin kowa ba tare da mun biya ba. Maimakon haka, mun yi aiki dare da rana cikin wahala da kunci domin kada mu dora wa kowa nauyi.
    9: Mun yi haka ba don ba mu da iko ba. Maimakon haka, mun yi wannan ne saboda mu zama abin koyi a wurin ku, domin ku yi koyi da mu.
    10: Lokacin da muke tare da ku, mun umurce ku, “Duk wanda ba ya son yin aiki, kada yaci abinci.”
    11: Saboda mun ji cewa wasun ku sun ki yin aiki. Ba su aiki sai dai shiga shirgin wasu.
    12: Irin wadannan, muke umurta da kuma karfafa wa cikin Ubangiji Yesu Almasihu, da su yi aiki da natsuwa, suna cin abincin kan su.
    13: Amma ku yan'uwa, kada ku rabu da yin abinda ke daidai.
    14: In wani yaki biyayya da kalmominmu cikin wannan wasika, ku kula da shi kuma kada kuyi ma'amalar komai dashi, saboda ya ji kunya.
    15: Kada ku dauke shi a matsayin makiyi, amma ku gargade shi a matsayin dan'uwa.
    16: Bari Ubangijin salama da kansa ya ba ku salama kulluyaumin ta kowace hanya. Ubangiji ya kasance tare da ku duka.
    17: Wannan ita ce gaisuwa ta, ni Bulus, da hannuna, wanda shine alama a kowace wasika ta. Haka nake rubutu.
    18: Bari alherin Ubangijinmu Yesu Almasihu ya kasance tare da ku duka.
54:
  1:
    1: Bulus, manzon Almasihu Yesu bisa ga umarnin Allah Mai cetonmu, da Almasihu Yesu begenmu,
    2: 'zuwa ga Timoti, dana na gaske cikin bangaskiya: Alheri, jinkai da salama daga wurin Allah da Almasihu Yesu Ubangijinmu.'
    3: Kamar yadda na nanata maka ka yi, da zan tafi Makidoniya cewa, ka dakata a Afisa domin ka umarci wadansu mutane kada su koyar da wata koyarwa dabam.
    4: Kada su bata lokacinsu wajen sauraron tatsunniyoyi da kididdiga marar iyaka. Wannan yana haddasa gardandami, maimakon taimakawa shirin Allah, da ke ta wurin bangaskiya.
    5: Manufar shari'a kuwa kauna ce daga tsabtacciyar zuciya, da tsatstsakan lamiri, da kuma sahihiyar bangaskiya.
    6: Wadansu sun kauce daga tafarkin sun juya zuwa ga maganganun banza.
    7: Suna so su zama malaman sha'ria, amma basu fahimci abin da suke fada ba ko abin da suka tsaya akai.
    8: Amma mun sani shari'a tana da kyau idan an yi amfani da ita bisa ga ka'ida.
    9: Gama mun san wannan, shari'a ba domin mai adalci take ba, amma domin marasa bin doka, mutane masu tawaye, da marasa bin Allah, da masu zunubi, da marasa Allah, da masu sabo. An bada shari'a domin masu kisan iyaye maza da iyaye mata, da masu kisan kai,
    10: Domin fasikai da 'yan ludu, domin masu satar mutane su kai su bauta, domin makaryata, da masu shaidar zur, da kuma dukan abin da ke gaba da amintaccen umarni.
    11: Wannan umarni bisa ga daukakkiyar bisharar Allah ne mai albarka, wadda aka bani amana.
    12: Ina gode wa Almasihu Yesu Ubangijimu. wanda ya karfafa ni, gama ya karbe ni amintacce, ya sani cikin hidimarsa.
    13: Dama can ni mai sabo ne, mai tsanantawa kuma dan ta'adda. Amma duk da haka aka yi mani jinkai domin na yi su cikin jahilci da rashin bangaskiya.
    14: Amma alherin Ubangijinmu ya kwararo mani tare da bangaskiya, da kauna da ke cikin Almasihu Yesu.
    15: Wannan bishara amintacciya ce, ta isa kowa ya karba, cewa Almasihu Yesu ya zo cikin duniya domin ceton masu zunubi, a cikinsu kuwa ni ne mafi lalacewa.
    16: Saboda haka ne na sami jinkai, domin ta wurina ni na farko, a nuna hakurin Yesu Almasihu. Ya yi wannan domin in zama misali ga wadanda za su bada gaskiya zuwa rai madawwami.
    17: Yanzu, ga Sarkin zamanai, marar mutuwa, boyayye, Allah makadaici girma, da daukaka su tabbata a gare shi har abada abadin. Amin.
    18: Ina danka wannan umarni gareka, dana, Timoti. Ina haka ne bisa ga anabcin da aka yi a baya game da kai, domin ka shiga yaki mai kyau.
    19: Ka yi wannan domin ka zama da bangaskiya da kyakkyawan lamiri. Wadansu mutane sun ki sauraron wannan suka yi barin bangaskiyarsu.
    20: Kamar su Himinayus da Iskandari, wadanda na bada su ga shaidan domin su horu su koyi kin yi sabo.
  2:
    1: Don haka da farko dai, Ina roko a yi roke-roke da addu'o'i, da yin roko domin jama, a dukka, da ba da godiya, a yi haka domin dukkan mutane,
    2: domin sarakuna da dukkan masu mulki, domin mu yi zaman salama da rayuwa a natse cikin Allahntaka da daraja.
    3: Wannan yana da kyau da karbuwa a gaban Allah mai cetonmu.
    4: Yana so dukkan mutane su sami ceto, su kai ga sanin gaskiya.
    5: Domin Allah daya ne, Matsakanci kuma daya ne, tsakanin Allah da mutum, wannan mutum Almasihu Yesu ne.
    6: Ya bada kansa fansa domin kowa, domin shaida a daidaitaccen lokaci.
    7: Sabo da wannan dalilin, aka sa ni kaina, na zama mai shelar bishara da manzo. Gaskiya nake fada. Ba karya nake yi ba. Ni mai koyarwa ne na al'ummai cikin gaskiya da kuma imani.
    8: Saboda haka, ina so maza da ke a kowanne wuri suyi addu'a, kuma suna daga hannuwa masu tsarki a sama ba tare da fushi da gardama ba.
    9: Kazalika, ina so mata su sa kayan da ya cancanta, da adon da ya dace da kamun kai. Kada su zama masu kitson gashi da zinariya da azurfa da tufafi masu tsada.
    10: Ina so su sa tufafin da ya cancanci matan da ke rayuwar Allahntaka ta wurin kyawawan ayyuka.
    11: Mace ta koya cikin natsuwa da saukin kai a cikin komai.
    12: Ban ba da izini mace ta koyar ko ta nuna iko a kan namiji ba, amma ta zauna da natsuwa.
    13: Adamu ne aka fara halitta, kafin Hauwa'u.
    14: Ba Adamu ne aka yaudara ba, amma macen ce aka yaudara cikin laifi.
    15: Duk da haka, zata sami ceto ta wurin haifuwar 'ya'ya, idan suka ci gaba cikin bangaskiya, da kauna da tsarki da sahihiyar zuciya.
  3:
    1: 'Wannan magana tabattaciya ce: Idan wani na da marmari ya zama shugaban Ikilisiya, ya na marmarin aiki mai kyau.'
    2: Don haka, wajibi ne shugaban Ikilisiya ya zama mara abin zargi. Ya zama mai mace daya. Wajibi ne ya zama mai kamewa, mai hankali, mai natsuwa mai karbar baki. Wajibi ne ya iya koyarwa.
    3: Kada ya zama mashayin giya, da mai tankiya. A maimakon haka ya zama da natsuwa, mai salama. Ba mai son kudi ba.
    4: Wajibi ne ya iya lura da gidansa da kyau, 'ya'yansa su zama masu yi masa biyayya da dukkan bangirma.
    5: Gama idan mutum bai iya sarrafa gidansa ba, ta yaya zai iya lura da Ikkilisiyar Allah?
    6: Bai kamata ya zama sabon tuba ba, domin kada ya kumbura da girman kai, kada ya fadi cikin irin hukunci da aka yi wa Ibilis.
    7: Wajibi ne kuma ya kasance mai kyakyawar shaida a cikin wadanda ba masubi ba, domin kada ya fadi cikin kunya da kuma tarkon Ibilis.
    8: Hakanan kuma Dikinoni su kasance da halin mutunci, ba masu magana biyu ba. Bai kamata su zama mashayan giya ko masu hadama ba.
    9: Su zama masu rikon bayyananniyar gaskiyar bangaskiya da lamiri mai tsabta.
    10: Daidai ne kuma a fara tabbatar da su, daga nan su fara hidima domin basu da abin zargi.
    11: Hakanan ma mata su zama masu mutunci. Bai kamata su zama magulmanta ba, amma masu kamewa da aminci cikin komai.
    12: Tilas Dikinoni su zama masu mata daya daya. Su iya kulawa da 'ya'yansu da gidajensu.
    13: Gama wadanda suka yi hidima da kyau sun sami tsayawa mai kyau da gabagadi cikin bangaskiyar da ke cikin Almasihu Yesu.
    14: Ina rubuta maka wadannan abubuwa, da sa zuciya zan zo wurin ka ba da jimawa ba.
    15: Amma idan na yi jinkiri, ina rubuta maka ne domin ka san yadda za ka gudanar da al'amuranka a cikin gidan Allah, wato Ikklisiyar Allah rayyayiya, ginshiki da kuma mai tallafar gaskiya.
    16: 'Babu musu an bayyana cewa ibadarmu ta gaskiya da girma take: “Ya bayyana kansa cikin jiki, Ruhu ya baratar da shi, mala''iku suka gan shi, aka yi shelarsa a cikin al''ummai, aka gaskanta shi a duniya, sa''an nan aka dauke shi sama cikin daukaka.'
  4:
    1: To Ruhu ya fada a fili cewa, a zamanin karshe wadansu mutane za su kauce daga bangaskiya, su mai da hankalin su ga ruhohi masu rudi, da koyarwar aljannu,
    2: cikin karya da munafunci. Lamirinsu zai yi kanta.
    3: Za su haramta aure da karbar abincin da Allah ya halitta, domin su raba da godiya a cikin wadanda suka bada gaskiya suka kuma san gaskiyar.
    4: Gama duk abin da Allah ya halitta yana da kyau. Domin duk abin da muka karba da godiya, bai kamata mu ki shi ba.
    5: Gama an tsarkake shi ta wurin maganar Allah da addu'a.
    6: Idan ka tuna wa 'yan'uwa wadannan abubuwa za ka zama bawan kirki na Almasihu. Domin ana gina ka ne ta wurin maganar bangaskiya da kuma kyakkyawar koyarwa wadda ka bi.
    7: Amma ka guji labaran almara wadanda tsofaffin mata ke so. Maimakon haka sai ka hori kanka cikin bin Allah.
    8: Domin horon jiki ya na da amfani kadan. Amma horon kai cikin bin Allah yana da amfani ga dukkan abubuwa. Gama a cikinsa akwai alkawari domin wannan rayuwar da kuma rayuwa mai zuwa.
    9: Maganan nan amintacciyace ta isa a karbe ta dungum.
    10: Dalilin da ya sa kenan mu ke aiki tukuru. Domin muna sa bege ga Allah mai rai, mai ceton dukkan mutane, musamman masu ba da gaskiya.
    11: Ka yi shela ka kuma koyar da wadannan abubuwa.
    12: 'Kada ka yarda kowa ya rena kuruciyarka. Maimakon haka, ka zama abin koyi ga dukkan masubi: a furci, hali, kauna, aminci da kuma tsarki.'
    13: Har sai na zo, ka himmatu da yin karatu, da wa'azi, da kuma koyarwa.
    14: Kada ka yi sakaci da baiwar da ka ke da ita wadda aka baka ta wurin anabci sa'ad da dattawa suka dibiya maka hannayensu.
    15: Ka kula da wadannan abubuwa. Ka himmatu a cikinsu. Domin ci gabanka ya zama sananne a idanun kowa.
    16: Ka kula da kanka da kuma koyawarka. Ci gaba a cikinsu. Domin ta yin haka ne za ka ceci kanka da masu sauraronka.
  5:
    1: Kada ka tsauta wa dattijo. Sai dai ka gargade shi kamar mahaifi. Ka gargadi samari kamar 'yan'uwa.
    2: Gargadi dattawa mata kamar iyaye mata, 'yan mata kamar 'yan'uwa mata cikin dukkan tsarki.
    3: Ka girmama gwamraye, gwamraye na gaske.
    4: Amma gwamruwar da take da 'ya'ya ko jikoki, bari su fara nuna bangirma cikin danginsu. Bari su sakawa iya-yensu, domin Allah yana jin dadin haka.
    5: Amma gwamruwa ta gaske da ke ita kadai, ta kafa begenta ga Allah. Kullum tana tsananta yin roke-roke da addu'o'i dare da rana.
    6: Amma, mace mai son zaman annashuwa ta riga ta mutu, ko da shike tana raye.
    7: Kuma ka yi wa'azin wadannan al'amura donsu zama marasa abin zargi.
    8: Amma idan mutum bai iya biyan bukatun 'yan'uwansa ba, musamman iyalin gidansa, ya musunci bangaskiya, kuma gara marar bi da shi.
    9: Bari a lisafta mace gwamruwa idan ba ta kasa shekara sittin ba, matar miji daya.
    10: A san ta da kyawawan ayyuka, ko ta kula da 'ya'yanta, ko tana mai karbar baki, ko mai wanke kafafun masubi, ko mai taimakon wadanda ake tsanantawa, mai naciya ga kowanne kyakkyawan aiki.
    11: Amma game da gwamraye masu kuruciya, kada a sa su cikin lissafi. Domin idan suka fada cikin sha'awoyin jiki da ke gaba da Almasihu, sukan so su yi aure.
    12: Ta wannan hanya ce sun tara wa kansu tsarguwa saboda sun tada alkawarinsu na fari.
    13: Sun saba da halin ragwanci, suna yawo gida gida. Ba zama raggwaye kawai su ka yi ba. Amma sun zama magulmata, masu shishshigi, masu karambani. Suna fadin abin da bai dace ba.
    14: Saboda haka ina so gwamraye masu kuruciya su yi aure, su haifi 'ya'ya, su kula da gida, domin kada a ba magabci zarafin zargin mu ga aikata mugunta.
    15: Domin wadansu sun rigaya sun kauce zuwa ga bin shaidan.
    16: Idan wata mace mai bada gaskiya tana da gwamraye, bari ta taimakesu, don kada a nawaita wa Ikilisiya, domin Ikilisiya ta iya taimakon gwamraye na gaske.
    17: Dattawa wadanda suke mulki da kyau sun cancanci girmamawa ninki biyu, musamman wadanda suke aiki da kalma da kuma koyarwa.
    18: Gama nassi ya ce, “Kada a sa takunkumi a bakin takarkari lokacin da yake sussukar hatsi,” kuma “Ma'aikaci ya cancanci a biya shi hakinsa.”
    19: Kada ka karbi zargi game da dattijo sai shaidu sun kai biyu ko uku.
    20: Ka tsauta wa masu zunubi gaban kowa domin sauran su ji tsoro.
    21: Na umarce ka a gaban Allah, da Almasihu Yesu, da zababbun mala'iku ka kiyaye ka'idodin nan ban da hassada kuma kada ka yi komai da nuna bambanci.
    22: Kada ka yi garajen dibiya wa kowa hannuwa. Kada ka yi tarayya cikin zunuban wani. Ka tsare kanka da tsabta.
    23: Kada ka ci gaba da shan ruwa. Amma, maimakon haka ka sha ruwan inabi kadan saboda cikinka da yawan rashin lafiyarka.
    24: Zunuban wadansu mutane a bayyane suke, sun yi gaba da su cikin hukunci. Amma wadansu zunubansu na bin baya.
    25: Haka kuma, wadansu kyawawan ayyukansu a bayyane suke, amma wadan sun ma ba su boyuwa.
  6:
    1: Bari duk wadanda ke bayi a karkashin karkiya su ga iyayengijinsu sun cancanci dukan daraja. Su yi haka domin kada a sabawa sunan Allah da koyarwarsa.
    2: Bayin da suke da iyayengiji da ke masu ba da gaskiya kada su rena su saboda su 'yan'uwa ne. A maimakon haka, su yi masu hidima da kwazo. Gama iyayengijin da suke cin ribar aikinsu masu bi ne, kaunattatu kuma. Ka koyar ka kuma bayyana wadannan abubuwa.
    3: Idan ya kasance wani na koyar da wani abu dabam bai kuma yarda da amintaciyar koyarwa ba, wato maganar Ubangijinmu Yesu Almasihu. Alal misali ba su amince da koyarwa da ke kai ga Allahntaka ba.
    4: Wannan mutum mai girman kai ne, kuma bai san komai ba. A maimakon haka, yana da matukar jayayya da gardama game da kalmomi. Wadannan kalmomi na kawo kishi, da husuma, da zage-zage, da miyagun zace-zace, da
    5: yawan rashin jituwa tsakanin mutane masu rubabbun hankula. Sun bijire wa gaskiya. Suna tunani cewa ibada hanya ce ta yin arziki.” Ka zame daga wadannan abubuwa.
    6: Yanzu bin Allah tare da dangana babbar riba ce.
    7: Gama ba mu kawo komai a duniya ba, ba zamu iya fita cikinta da komai ba.
    8: A maimakon haka, mu dangana da abinci da kuma sutura.
    9: To wadanda ke son zama mawadata su kan fada cikin jaraba, cikin tarko. Suna fadawa cikin abubuwan wauta da sha'awoyi masu illa da kowanne abu da ke sa mutane su dulmaya cikin lallacewa da hallaka.
    10: Gama son kudi shine tushen kowacce irin mugunta. Wadansu mutane garin neman kudi sun kauce daga bangaskiya, sun kuma jawowa kansu bakin ciki mai yawa.
    11: Amma kai, mutumin Allah, ka guji wadannan abubuwa, ka bi adalci, ibada, aminci, kauna, jimiri, da tawali'u.
    12: Ka yi fama, fama mai kyau na bangaskiya. Ka kama rai madawami da aka kira ka gare shi. A kan wannan ne ka ba da shaida a gaban shaidu masu yawa game da abin da ke da kyau.
    13: Ina ba ka wannan umarni a gaban Allah wanda ke rayar da dukan abubuwa, da gaban Almasihu Yesu, wanda ya fadi abin da ke gaskiya ga Bilatus Babunti.
    14: Ka bi doka daidai, babu abin zargi har bayanuwar Ubangijinmu Yesu Almasihu.
    15: Allah zai nuna bayyanuwarsa a daidai lokaci- Allah, mai albarka, Makadaicin iko, Sarkin da ke sarauta, Ubangiji mai mulki.
    16: Shine kadai marar mutuwa, mai zama cikin hasken da ba ya kusantuwa. Ba wanda ke ganinsa, ko ya iya hango shi. Girma ya tabbata a gare shi da kuma madawwamin iko. Amin.
    17: Ka gaya wa masu dukiya a cikin wannan duniya kada su daga kai, kada su sa bege ga arziki mara dawwama. Maimamakon haka, su sa begensu ga Allah wanda ke ba mu wadatar gaske domin jin dadin mu.
    18: Gaya masu su yi nagarta su arzurta a ayyuka nagari, su zama masu bayarwa hannu sake.
    19: Ta haka za su ajiye wa kansu harsashi mai kyau kan abin da ke zuwa domin su amshi rayuwa ta kwarai.
    20: Timoti, ka kare abin da aka ba ka. Ka nisanci maganar wauta da gardamomin da ke sabawa juna wanda ake kira ilimi a karyace.
    21: Wadansu mutane suna shelar wadannan abubuwa, don haka sun kauce wa bangaskiyar. Bari alheri ya kasance tare da kai.
55:
  1:
    1: Bulus, manzon Almasihu Yesu ta wurin nufin Allah, bisa ga alkawarin rai da ke cikin Almasihu Yesu,
    2: 'zuwa ga Timoti, kaunataccen da: Alheri, jinkai, da salama daga Allah Uba da Almasihu Yesu Ubangijinmu.'
    3: Na gode wa Allah, wanda na ke bautawa tun daga kakannina, da lamiri mai tsabta, sa'adda na ke tuna wa da kai cikin addu'o'ina koyaushe (dare da rana).
    4: Sa'adda na tuna da hawayenka, na yi marmarin ganinka, saboda in cika da farin ciki.
    5: An tunashshe ni game da sahihiyar bangaskiyarka, wadda ta samo asali daga kakarka Loyis da mahaifiyarka Afiniki. Na kuma tabbata ta na zaune a cikinka.
    6: Wannan shine dalilin da ni ke tunashshe ka cewa ka sake rura baiwar Allah da ke cikinka wadda ka samu sa'adda na dibiya maka hannuwana.
    7: Domin Allah bai ba mu ruhun tsoro ba, amma na iko da kauna da kamun kai.
    8: Saboda haka kada ka ji kunyar shaida ga me da Ubangijinmu, ko ni, Bulus, daurarrensa. Maimakon haka, ka zama a shirye ka sha wahala domin bishara bisa ga ikon Allah.
    9: Allah ne ya cecemu kuma ya kira mu da kira mai tsarki. Ya yi wannan, ba ta wurin ayyukanmu ba, amma ta wurin shirinsa da alherinsa. Ya ba mu wadannan abubuwan a cikin Almasihu Yesu kafin farkon zamanai.
    10: Amma yanzu an bayyana ceton Allah ta wurin bayyanuwar mai cetonmu Almasihu Yesu. Almasihu ne ya kawo karshen mutuwa ya kuma kawo rai marar karshe da ya bayyana ta wurin bishara.
    11: Domin wannan, an zabe ni mai wa'azi, manzo da mallami zuwa ga al'ummai.
    12: Domin wannan dalili na ke shan wahalar wadannan abubuwa. Amma ban ji kunya ba, domin na san shi, wanda na gaskanta. Na sakankance zai iya adana abinda na mika masa har zuwa ranan nan.
    13: Ka adana misalin amintattun sakwanni da ka ji daga gare ni, ta wurin bangaskiya da kauna da ke cikin Almasihu Yesu.
    14: Abu mai kyau da Allah ya danka maka, ka tsare shi ta wurin Ruhu Mai Tsarki, da ke zaune a cikinmu.
    15: Ka dai sani, dukkan wadanda su ke zama a Asiya sun juya mani baya. A cikin kungiyar akwai Fijalas da Harmajanas.
    16: Bari Ubangiji ya yi wa iyalin Onisifaras jinkai, domin ya na yawan yi mani hidima, kuma ba ya jin kunyar sarkata.
    17: Maimakon haka, sa'adda ya ke a Roma, ya neme ni da kokarin gaske, ya kuma same ni.
    18: Bari Ubangiji ya sa, ya sami jinkai daga gare shi a wannan rana. Dukkan hanyoyin da ya taimake ni a kasar Afisa, kun sani sarai.
  2:
    1: Domin wannan kai, dana, ka karfafa cikin alherin da ke cikin Almasihu Yesu.
    2: Abubuwan da ka ji daga gare ni a bainar jama'a masu yawa, ka danka su ga mutane masu aminci da za su iya koya wa wadansu kuma.
    3: Ka daure shan tsanani tare da ni, kamar amintaccen sojan Almasihu Yesu.
    4: Ba bu sojan da zai yi bauta yayin da ya nannade kansa da al'amuran wannan rayuwar, domin ya gamshi shugabansa.
    5: Hakanan, idan wani yana gasa a matsayin dan wasa, ba zai sami rawani ba tukuna har sai in ya karasa tseren bisa ga ka'idodin gasar.
    6: Wajibi ne manomi mai kwazon aiki ya fara karbar amfanin gonarsa.
    7: Ka yi tunani game da abin da na ke gaya maka, gama Ubangiji zai ba ka ganewa a cikin komai.
    8: Ka tuna da Yesu Almasihu, daga zuriyar Dauda, wanda a ka tayar daga matattu. Bisa ga wa'azin bisharata,
    9: wanda na ke shan wahala har ya kai ga dauri kamar mai laifi. Amma maganar Allah ba a daure ta ba.
    10: Saboda haka na jure wa dukkan abubuwa domin wadanda aka zaba, saboda su ma su sami ceton da ke cikin Almasihu Yesu, da daukaka madawwamiya.
    11: 'Wannan magana tabbatacciya ce: “Idan mun mutu tare da shi, za mu kuma rayu tare da shi.'
    12: Idan mun jure, zamu kuma yi mulki tare da shi. Idan mun yi musun sa, shi ma zai yi musun mu.
    13: Idan mun zama marasa aminci, shi mai aminci ne koyaushe, domin shi ba zai yiwu ya musunta kansa ba.”
    14: Ka yi ta tuna masu da wadannan abubuwan. Ka yi masu kashedi a gaban Allah kada su yi ta dauki ba dadi game da kalmomi. Saboda wannan bai da wani amfani. Domin wannan zai halakar da ma su sauraro.
    15: Ka yi iyakacin kokarika domin ka mika kanka ma'aikacin Allah wanda aka tabbatar, wanda babu dalilin kunya a gareshi. Wanda ya ke koyar da kalmar gaskiya daidai.
    16: Ka guje wa masu maganar sabo, wanda ya kan kara kaiwa ga rashin bin Allah.
    17: Maganarsu za ta yadu kamar ciwon daji. Daga cikinsu akwai Himinayus da Filitus.
    18: Wadannan mutanen sun kauce wa gaskiya. Sun fadi cewa an rigaya an yi tashin matattu. Suka birkitar da bangaskiyar wadansu.
    19: 'Duk da haka, ginshikin Allah ya tabbata. Ya na da wannan hatimi: “Ubangiji ya san wadanda ke nasa,” Kuma “Duk mai kira bisa ga sunan Ubangiji dole ya rabu da rashin adalci.”'
    20: A gida mai wadata, ba kayayyaki na zinariya da azurfa ba ne kawai. Haka kuma akwai kayayyaki na itace da yunbu. Wadansu domin aikin mai daraja, wadansu kuma ga aiki mara daraja.
    21: Idan wani ya tsarkake kansa daga rashin daraja, shi kayan aiki ne mai daraja. An kebe shi, abin aiki domin mai gidan, kuma a shirye domin kowanne aiki mai kyau.
    22: Ka guje wa sha'awoyi na kuruciya, ka nemi adalci, bangaskiya, kauna da salama da wadanda suke kira ga sunan Ubangiji daga zuciya mai tsabta.
    23: Amma ka ki tambayoyi na wauta da jahilci. Ka sani sukan haifar da gardandami.
    24: Tilas bawan Ubangiji ya guje wa jayayya. A maimakon haka dole ya zama mai tawali'u ga kowa, mai iya koyarwa, kuma mai hakuri.
    25: Dole ne ya koyarwa mutane da su ke jayayya da shi a cikin tawali'u. Watakila Allah ya ba su ikon tuba domin sanin gaskiyar.
    26: Suna iya sake dawowa cikin hankalinsu kuma su bar tarkon Ibilis, bayan da ya cafke su domin nufinsa.
  3:
    1: 'Amma ka san da wannan: a cikin kwanakin karshe za a yi lokuta masu matsananciyar wahala.'
    2: Gama mutane za su zama masu son kansu, masu son kudi, masu Kumburi, da girman kai, masu sabo, marasa biyayya ga iyaye, marasa godiya, da kuma marasa tsarki.
    3: Za su kasance marasa dabi'a, wadanda basu son jituwa da kowa, masu tsegumi, marasa kamun kai, 'yan tawaye, marasa kaunar nagarta.
    4: Za su zama masu zagon kasa, taurin kai, masu takama, da masu kaunar anishuwa fiye da kaunar Allah.
    5: Za su kasance da siffar ibada amma za su musunci ikonta. Ka juya daga wadannan mutanen.
    6: A cikinsu akwai wadanda suke shiga gidaje suna yaudarar mataye marasa hikima. Wadannan ne mataye wadanda suke cike da zunubi, kuma sun kauce hanya sabili da sha'awoyi dabam daban.
    7: Wadannan matayen suna ta koyo, amma ba za su taba kai wa ga sanin gaskiya ba.
    8: Kamar yadda Yannisu da Yambrisu suka yi jayayya da Musa. Haka nan wadannan malaman karya kuma suke yin tsayayya da gaskiya. Mutane ne lalatattu a zuciya, marasa sahihiyar bangaskiya.
    9: Amma ba za su yi nisa ba. Domin wautarsu za ta bayyana a fili ga kowa, kamar wadannan mutane.
    10: Amma kai, ka bi koyarwata, da dabi'ata, nufe nufena, da bangaskiyata, da jimriyata, da kaunata, da hakurina,
    11: da yawan kuncina, da wahalolina, da duk abubuwan da suka faru da ni a Antakiya, da Ikoniya da kuma Listra. Na jure a cikin kuncina. Amma a cikinsu dukka, Ubangiji ya cece ni.
    12: Duk wadanda su ke so su yi rayuwa ta ibada a cikin Almasihu Yesu za su sha tsanani.
    13: Miyagun mutane da masu hila za su yi ta kara lalacewa. Za su badda wasu. Su da kansu ma sun bijire.
    14: Amma kai, ka ci gaba da abubuwan da ka koya kuma ka gaskata da zuciya daya. Ka san daga wurin wanda ka koya.
    15: Ka san da cewa, tun kana dan karamin yaro ka san wadannan littattafai masu tsarki. Wadannan suna iya mai da kai mai hikima domin ceto ta wurin bangaskiya a cikin Almasihu Yesu.
    16: Dukkan Nassi hurarre ne daga Allah. Yana da amfani domin koyarwa, domin tsautawa, domin gyara, kuma domin horarwa cikin adalci.
    17: Wannan domin mutumin Allah ya zama cikakke ne, shiryayye domin dukkan ayyukan nagarta.
  4:
    1: 'Ina bada wannan umarni a gaban Allah da Yesu Almasihu, wanda zai yi wa rayayyu da matattu shari''a, kuma saboda bayyanuwarsa da mulkinsa:'
    2: Ka yi wa'azin Kalma. Ka himmantu a kai ko da zarafi ko ba zarafi. Ka tsautar, ka kwabar, ka gargadar, da dukan hakuri da koyarwa.
    3: Gama lokaci na zuwa wanda mutane ba za su jure wa koyarwar kirki ba. Maimakon haka, zasu tattara wa kansu malamai bisa ga sha'awowin zuciyarsu. Za su rika fada masu abin da kunnuwansu ke so.
    4: Za su juya kunnuwansu daga koyarwar gaskiya, za su koma wa tatsunniyoyi na banza.
    5: Amma kai, sai ka natsu a cikin dukan abubuwa. Ka jure wa wahala; ka yi aikin mai bishara, ka cika hidimarka.
    6: Gama ana-tsiyaye ni. Lokacin yin kaurata yayi.
    7: Na yi tsere na gaskiya; na kuma kammala tseren; na rike bangaskiya.
    8: An adana mani rawani na adalci, wanda Ubangiji, alkali mai adalci, zai ba ni a ranan nan. Ba ni kadai ba, amma kuma ga dukkan wadanda suke kaunar zuwansa.
    9: Ka yi iyakacin kokarinka ka zo wurina da sauri.
    10: Domin Dimas ya yashe ni. Ya kaunaci wannan duniyar, ya tafi Tassalonika, Kariskis ya tafi Galatiya, Titus kuma ya tafi Dalmatiya.
    11: Luka ne kadai yake tare da ni. Ka nemo Markus ka zo tare da shi domin yana da amfani a gareni a cikin aikin.
    12: Na aiki Tikikus zuwa Afisus.
    13: Ka kawo mani mayafin da na bari a Taruwasa wurin Karbus, idan za ka zo ka taho da shi, duk da littatafan nan, musanman takardun nan.
    14: Iskandari makerin dalma ya kulla mani makirci ba kadan ba. Ubangiji zai biya shi gwargwadon ayyukansa.
    15: Kai ma ka yi hankali da shi, domin yana tsayyaya da maganganunmu sosai.
    16: Da farkon kariyar kaina, babu wanda ya goyi bayana. Maimakon haka kowa ya guje ni. Bana so dai a lissafta wannan a kansu.
    17: Amma Ubangiji ya kasance tare da ni, ya kuma karfafa ni, yadda ta wurina, shelar ta sami cika da kyau, domin dukan al'ummai su ji. An kwato ni daga bakin zaki.
    18: Allah zai kubutar ni daga dukan ayyukan mugunta, ya kuma cece ni domin mulkinsa na sama. Daukaka ta tabatta a gareshi har abada abadin. Amin.
    19: Ka gayar da Briskilla, da Akila, da gidan Onisifurus.
    20: Arastus ya nan zaune a Korinti, amma na bar Turufimus ya na zazzabi a Militus.
    21: Ka yi iyakar kokarinka, ka zo kamin hunturu. Yubulus yana gayar da kai, haka ma Budis da Linus da Kalafidiya da dukan 'yan'uwa.
    22: Bari Ubangiji ya kasance tare da ruhunka. Bari Alheri ya kasance da kai.
56:
  1:
    1: Bulus, bawan Allah, kuma manzon Yesu Almasihu, ta wurin bangaskiyar zababbun mutanen Allah da sanin gaskiya da ta yadda da allahntaka.
    2: Wadannan na cikin begen rai marar matuka wanda Allah, wanda babu karya a cikinsa, ya alkawarta kafin dukkan lokatan zamanai.
    3: A daidai lokaci, ya bayyana maganarsa ta wurin sakonsa da ya damka mani in shelar. Zan yi wannan ta wurin umarnin Allah mai ceton mu.
    4: Zuwa ga Titus, da' na gaske a cikin bangaskiyarmu. Alheri, jinkai da salama daga wurin Allah Uba da Almasihu Yesu mai ceton mu.
    5: Sabili da wannan ne na bar ka a Karita domin ka daidaita abubuwan da basu cika ba, ka kuma nada dattibai a dukan birane kamar yadda na umarceka.
    6: Dole ne dattijo ya zama marar abin zargi, mijin mace daya, da amintattun 'ya'ya wadanda babu wani zargi na mugunta ko rashin kamun kai a kansu.
    7: Wajibi ne shugaban Ikklisiya, a matsayin sa na mai kulla da haikalin Allah, ya zama marar aibi. Kada ya zama mai surutu ko rashin hakuri. Kada ya zama mai saurin fushi, ko mashayi, ko mai hayaniya, ko mai handama.
    8: Maimakon haka, ya zama mai karbar baki, abokin abinda ke mai kyau. Dole ne ya zama mai hankali, adali, cike da allahntaka, da kuma kamun kai.
    9: Ya zama mai rike amintaccen sakon da aka koyar da karfi, yadda zai iya karfafa wasu da koyarwa mai kyau ya kuma yi wa wadanda suke hamayya da shi gyara.
    10: Domin akwai kangararrun mutane dayawa, musamman masu kaciya. Maganganunsu na banza ne. Suna yaudara kuma suna badda mutane.
    11: Wajibi ne mu hana su. Suna koyar da abinda bai kamata su koyar ba saboda makunyaciyar riba suna kuma rusar da iyalai dungum.
    12: Daya daga cikinsu, kuma mai hikima ne daga cikinsu, yace, “Kirawa manyan makaryata ne, lalatattu kuma miyagun dabbobi, masu kyiuya da zarin cin abinci.”
    13: Wannan magana gaskiya ne, ka yi masu gyara da tsanani yadda zasu kafu a cikin bangaskiya.
    14: Kada ka mai da hankalin ka ga tatsunniyoyi na Yahudawa ko dokokin mutane wadanda sun sauya gaskiya.
    15: Ga wadanda suke da tsarki, komai mai tsarki ne. Amma wadanda suke marasa tsarki da rashin bangaskiya, komai marar tsarki ne. Domin zuciyarsu da lamirinsu sun gurbata.
    16: Suna cewa sun san Allah, amma sun musanta shi ta wurin ayyukansu. Sun zama abin kyama da marasa biyayya. Ba za a iya tabbaatar dasu ba akan wani aiki maikyau.
  2:
    1: Amma kai, ka fadi abinda yayi daidai da amintaccen umarni.
    2: Dole tsofaffin mazaje su zama masu kamun kai, masu daraja kansu, masu-hankali, masu aminci cikin bangaskiya, cikin kauna da jurewa.
    3: Haka ma tsofaffin mataye su kame kansu da girma, ba magulmata ba. Kada su zama bayi wajen yawan shan ruwan inabi. Su koyar da abubuwa masu kyau
    4: domin su koyar da kananan mataye da hikima su kaunaci mazajensu da 'ya'yansu.
    5: Su horar dasu su zama masu hikima da tsabtar zuci, masu tsaron gidajensu, kuma masu biyayya da mazajensu. Suyi wadannan abubuwa saboda kada maganar Allah ta sami zargi.
    6: Ta haka kuma, ka karfafa samari, su zama masu hankali.
    7: A kowanne fanni, ka mayar da kan ka abin koyi a cikin kyawawan ayyuka; idan kayi koyarwa, ka nuna mutunci da martaba.
    8: Ka bada sako lafiyayye marar abin zargi, yadda masu hamayya da maganar Allah zasu ji kunya, domin rashin samun mugun abin fadi akan mu.
    9: Bayi suyi biyayya ga iyayengijin su a cikin komai. Su faranta masu rai, ba suyi gardama dasu ba.
    10: Kada suyi sata. Maimakon haka, sai su nuna dukan bangaskiya mai kyau, domin suyi wa koyarwarmu game da Allah mai cetonmu kwalliya a cikin dukan komai.
    11: Domin alherin Allah ya bayyana ga dukan mutane.
    12: Yana koya mana mu musanci miyagun ayyuka, da sha'awoyin duniya. Yana horar damu muyi zama cikin hankali, da adalci a cikin hanyar allahntaka a wannan zamani
    13: yayin da muke cigaba da jiran karba albarkataccen begenmu, wato bayyanuwar daukakar Ubangiji Allah da kuma mai cetonmu Yesu Almasihu.
    14: Yesu ya bada kansa domin mu, domin ya cece mu daga rashin kiyaye doka ya mai damu masu tsarki, domin sa, mutane na musamman wadanda suke da marmarin aikata kyawawan ayyuka.
    15: Ka yi magana da karfi ka karfafawa wadannan abubuwa. Ka yi gyara da dukan iko. Kada ka bar wani ya raina ka.
  3:
    1: Ka tuna masu su zama masu sadaukar da kai ga masu mulki da masu iko, suyi masu biyayya, su zama a shirye domin kowane kyakkyawan aiki.
    2: Ka tuna masu kada su zagi kowa, su gujiwa gardama, su bar mutane su bi hanyarsu, su kuma nuna tawali'u ga dukan mutane.
    3: Domin a da, mu da kan mu marasa tunani ne kuma masu rashin biyayya. Mun kauce hanya muka zama bayi ga sha'awoyin duniya da annashuwa. Mun yi zama a cikin mugunta da kishi. Mu lalatattu ne kuma muna kiyyaya da junanmu.
    4: Amma da jinkan Allah mai ceton mu da kaunarsa ga 'yan Adam ta bayyana,
    5: ba saboda wani aikin adalci da muka yi ba, amma sabili da jinkan sa ne ya cece mu. Ya cece mu ta wurin wankewar sabuwar haihuwa da sabuntuwar Ruhu Mai Tsarki.
    6: Allah ya zubo mana Ruhu Mai Tsarki a wadace ta wurin Yesu Almasihu mai cetonmu.
    7: Ya yi wannan saboda, bayan mun samu 'yantarwa ta wurin alherinsa, za mu zama magada a cikin begen rai na har abada.
    8: Wannan amintaccen sako ne. Ina son kayi magana gabagadi game da wadannan abubuwa, yadda dukan wadanda suka bada gaskiya ga Allah za suyi kudirin yin kyawawan ayyuka da Allah ya mika masu. Waddannan abubuwa masu kyau ne da kuma riba ga dukan mutane.
    9: Amma ka guji gardandami na wofi, da lissafin asali, da husuma da jayayya game da dokoki. Wadannan abubuwa basu da amfani kuma marasa riba.
    10: Ka ki duk wani dake kawo tsattsaguwa a tsakaninku, bayan ka tsauta masa sau daya ko biyu,
    11: ka kuma sani cewa wannan mutumin ya kauce daga hanyar gaskiya, yana zunubi kuma ya kayar da kansa.
    12: Sa'adda na aiki Artimas da Tikikus zuwa wurin ka, kayi hanzari ka same ni a Nikobolis, a can na yi shirin kasancewa a lokacin hunturu.
    13: Kayi hanzari ka aiko Zinas wanda shi gwani ne a harkar shari'a, da Afolos ta yadda ba zasu rasa komai ba.
    14: Ya kamata Jama'armu su koyi yadda zasu yi ayyuka masu kyau da zasu biya bukatu na gaggawa yadda ba za suyi zaman banza ba.
    15: Dukan wadanda suke tare da ni suna gaishe ka. Ka gai da masu kaunar mu a cikin bangaskiya. Alheri ya kasance tare da dukan ku.
57:
  1:
    1: Bulus, daurarren Yesu Almasihu, da kuma dan'uwa Timotawus zuwa ga Filimon, kaunataccen abokinmu da kuma abokin aikin mu,
    2: 'da Afiya yar''uwanmu da Arkifus abokin aikin mu a filin daga, da kuma Ikilisiyar da take taruwa a gidan ka:'
    3: Alheri da salama su kasance gare ka daga wurin Allah Ubanmu, da Ubangiji Yesu Almasihu.
    4: Kowane lokaci ina gode wa Allah. Ina ambaton ku cikin addu'oi na.
    5: Na ji labarin kauna da bangaskiya da ka ke da ita a cikin Ubangiji Yesu da dukkan yan'uwa masu bi.
    6: Ina addu'a zumuntar bangaskiyarka ta inganta ga kawo sanin kowane kyakkyawan abu dake cikin mu a cikin Almasihu.
    7: Na yi farinciki kwarai, na kuma ta'azantu saboda kaunarka, saboda zukatan masu bi sun kwanta ta wurin ka, dan'uwa.
    8: Saboda haka, ko da ya ke ina da gabagadi a cikin Almasihu domin in ba ka umarni ka yi abinda ya kamata ka yi,
    9: duk da haka sabo da kauna, na fi so in roke ka- Ni, Bulus, dattijo, a yanzu kuma ga ni dan kurkuku domin Almasihu Yesu.
    10: Ina rokon ka saboda da na Onisimus, wanda na zama uba a gare shi sa'adda nake cikin sarkokina.
    11: Domin a da kam, ba shi da amfani a wurin ka, amma yanzu yana da amfani a gare ka da kuma a gare ni.
    12: Na kuma aike shi wurinka, shi wanda ya ke a cikin zuciyata kwarai.
    13: Na so da na rike shi a wuri na, domin ya rika yi mini hidima a madadin ka, a lokacin da ni ke cikin sarkoki saboda bishara.
    14: Amma ba na so in yi wani abu ba tare da sanin ka ba. Ba ni so nagarin aikinka ya zama na dole amma daga kyakkyawar nufi.
    15: Watakila dalilin da yasa ya rabu da kai na dan lokaci ke nan, domin ka karbe shi kuma har abada.
    16: Daga yanzu ba za ya zama bawa ba kuma, amma fiye da bawa, wato kaunataccen dan'uwa. Shi kaunatacce ne musamman a gare ni, har fiye da haka ma a gare ka, a cikin jiki da kuma cikin Ubangiji.
    17: Idan ka maishe ni abokin hidima, ka karbe shi kamar yadda za ka karbe ni.
    18: Idan kuwa ya yi maka abinda ba daidai ba ko kuwa kana bin sa wani abu, ka dauka yana wurina.
    19: 'Ni, Bulus, na rubuta wannan da hannuna: zan biya ka. Ba kuwa cewa sai na gaya maka cewa ina bin ka bashin kanka ba.'
    20: I, dan'uwa, ka yi mani alheri cikin Ubangiji; ka ba zuciyata hutu a cikin Almasihu.
    21: Saboda Ina da tabbaci game da biyayyarka, na rubuta maka. Na san za ka yi fiye da abinda na roka.
    22: Harwayau, ka shirya mani masauki. Domin ina fata ta wurin adu'oinku, nan ba da dadewa ba za a maida ni wurin ku.
    23: Efafaras, abokina cikin Almasihu Yesu a kurkuku yana gaishe ka,
    24: haka ma Markus da Aristarkus, da Dimas, da Luka abokan aikina.
    25: Bari Alherin Ubangiji Yesu Almasihu ya kasance da Ruhunka. Amin.
58:
  1:
    1: A zamanin da, Allah ya yi wa kakanin kakanninmu magana ta hanyoyi ma su yawa iri iri, ta bakin annabawa.
    2: Amma a zamanin nan na karshe, ya yi mana magana ta wurin Dansa, wanda ya sa magajin kome, wanda ta wurinsa ya halicci duniya.
    3: Shi ne hasken daukakar Allah, ainihin kamanin zatinsa. Ya na rike da dukkan abubuwa ta ikon kalmarsa. Bayan da ya tsarkake zunubanmu, sai ya zauna a hannun dama na madaukaki a can sama.
    4: Ta haka ya ke da fifiko a kan mala'iku, kamar yadda sunansa da ya gada yake da fifiko nesa a kan nasu.
    5: Domin kuwa wanene a cikin mala'iku Allah ya taba cewa, “Kai Da na ne, yau na zama Uba a gare ka?'' kuma, “Zan kasance Uba a gareshi, shi kuma, zai kasance Da a gare ni?''
    6: Kuma, da Allah ya kawo magaji a duniya, sai ya ce, “Dukan mala'ikun Allah su yi masa sujada.”
    7: A game da mala'iku kuma sai ya ce, “yakan mai da mala'ikunsa ruhohi, masu hidimarsa kuma harsunan wuta.
    8: A game da Dan, ya ce “kursiyinka, ya Allah, na har abada abadin ne. Sandar sarautarka sanda ce ta tsantsar gaskiya.
    9: Ka kaunaci aikin adalci, ka ki aikin sabo. Saboda haka Allah, wato Allahnka, ya shafe ka da man farin ciki fiye da tsararrakinka.”
    10: “Tun farko, Ubangiji, kai ne ka hallici duniya. Sammai kuma aikin hannayenka ne.
    11: Za su hallaka, amma kai madawwami ne. Duk za su tsufa kamar tufafi.
    12: Za ka nade su kamar mayafi, za su kuma sauya, amma kai kana nan ba sakewa, Har abada shekarunka ba za su kare ba.”
    13: Amma wanene a cikin mala'ikun Allah ya taba cewa, “Zauna a hannun dama na, sai na sa makiyanka a karkashin kafafunka?''
    14: Ashe, ba dukkan mala'iku bane ruhohi, wadanda Allah yakan aika, don su yi wa wadanda za su gaji ceto hidima?
  2:
    1: Saboda haka, lalle ne mu kara mai da hankali musamman da abubuwan da mu ka ji, don kada mu yi sakaci, su sullube mana.
    2: Idan kuwa maganar nan da aka fada ta bakin mala'iku ta zama tabbatacciya, har kowanne keta umarni da rashin biyayya, suka gamu da sakamakonsu wanda ya kamace su,
    3: ta kaka za mu tsira, in mun ki kula da ceto mai girma haka? Domin Ubangiji da kansa, shi ne ya fara sanar da shi, wadanda suka saurare shi kuma suka tabbatar mana da shi.
    4: San'nan kuma Allah da kansa ya shaida ta wasu alamu, da abubuwan al'ajabai, da mu'ajizai iri iri, da kuma baiwar Ruhu Mai Tsarki dabam dabam da ya rarraba kamar yadda ya nufa.
    5: Ai ba ga mala'iku ba ne Allah ya sa mulkin duniyar nan da za a yi, wanda muke zance.
    6: Amma wani ya shaida a wani wuri cewa, 'Mutum ma menene, har da za ka tuna da shi? Ko dan mutum ma, har da za ka kula da shi?'
    7: Ka sa mutum ya gaza mala'iku; Ka nada shi da daukaka da girma. Bisa dukkan hallitta.
    8: Ka dora shi a kan dukkan halittarka, ka kuma mallakar da kome a karkashin sawayensa. Domin Allah ya mallakar da dukkan abubuwa a karkashinsa. Bai bar kome a kebe ba. Amma kuwa har a yanzu ba mu ga yana sarrafa dukkan abubuwa ba tukuna.
    9: Amma mun ga wani wanda dan lokaci aka sa shi ya gaza mala'iku, shine Yesu, an nada shi da daukaka da girma, saboda shan wuyarsa ta mutuwa, wanan kuwa duk ta wurin alherin Allah ne Yesu ya mutu saboda kowa.
    10: Saboda haka, ya dace ga Allah, shi da dukkan abubuwa suka kasance domin sa, ta gare shi, domin ya kawo 'ya'ya masu yawa ga samun daukaka. Domin a kammala cetonsu ta wurin shan wuyarsa.
    11: Domin da shi mai tsarkakewar da kuma wadanda aka tsarkaken, duk tushensu daya ne. Saboda wanan dalili ne shi ya sa ba ya jin kunyar kiran su 'ya'uwansa.
    12: Da yace, ''zan sanar da sunanka ga ya'uwana, a tsakiyar taronsu zan yabe ka da waka.''
    13: Har wa yau, yace, ''Zan dogara a gare shi.'' Da kuma ''Ga ni nan, ni da 'ya'yan da Allah ya ba ni.''
    14: Wato tun da yake 'ya'yan Allah duk suna da nama da jini, Yesu ma ya dauki kamannin haka, ta wurin mutuwa ya hallakar da mai ikon mutuwa, wato Iblis.
    15: Ya kuma 'yanta duk wadanda tun haihuwarsu suke zaman bauta sabo da tsoron mutuwa.
    16: Don hakika ba mala'iku yake taimako ba, a'a, zuriyar Ibrahim ne yake taimako.
    17: Saboda haka, lalle ne ya zama kamar yan'uwansa ta kowacce hanya, domin ya zama babban Firist, mai jinkai, mai aminci kuma na al'amarin Allah, ya kuma mika hadayar sulhu ta gafarta zunuban jama'a.
    18: Tun da yake Yesu ma da kansa ya sha wahala, sa'adda aka gwada shi, don haka, zai taimaki wadanda ake yi wa gwaji.
  3:
    1: Don haka yanuwana tsarkaka, a bokan kira a samaniya. Yi la'akari da Yesu. wato Manzo da babban firist na shaidar bangaskiyarmu.
    2: Shi amintacce ne na Allah, wanda ya bashi hidima, kamar yadda Musa ya kasance amintacce a gidan Allah.
    3: Gama Yesu ya cancanci daukaka mafi girma fiye da ta Musa. Domin wanda ya gina gida, ya fi gidan nan daukaka.
    4: Gama kowane gida, akwai wanda ya gina shi, amma mai ginin komai shine Allah.
    5: Musa hakika amintaccen bawa ne a gidan Allah, yana ba da shaidar abubuwan da za su faru a nan gaba.
    6: Amma Almasihu shi Da ne mai mulki a gidan Allah. Mu ne gidansa idan mun rike begenmu da dukkan zuciyarmu.
    7: 'Saboda haka, kamar yadda Ruhu Mai Tsarki ya fadi: ''''Yau, Idan kun ji muryarsa,'
    8: kada ku taurare zuciyarku kamar yadda 'ya'yan isra'ila suka yi cikin tawaye a lokacin gwaji a jeji.
    9: A lokacin nan ne kakanninku suka yi mani tawaye, ta wurin gwada ni, bayan shekara arba'in suna ganin ayyukana.
    10: Saboda haka na yi bakin ciki da wannan tsarar, sai na ce,' Kullum suna yawan bijirewa a zukatansu. Basu san tafarkuna ba.'
    11: Don haka na yi rantsuwa a cikin fushina, ba za su shiga cikin hutuna ba.”
    12: Ku yi hankali 'yan'uwa kada a tarar da mummunar zuciya marar bangaskiya a tsakaninku, zuciya wadda ke juyawa daga Allah mai rai.
    13: Maimakon haka, ku karfafa juna a kowacce rana, muddun muna cikin wannan rana kada wani cikinku ya taurare zuciyarsa saboda yaudarar zunubi.
    14: Gama mun zama abokan aiki da Almasihu, idan mun rike begenmu cikinsa da karfi, daga farko zuwa karshe.
    15: Game da wannan, an fadi “Yau idan kun saurari muryarsa, kada ku taurare zuciyarku, kamar a kwanakin tawaye nan.”
    16: Su wanene suka ji muryar Allah suka yi tawaye? Ba wadanda Musa ya yi masu jagora daga Masar ba ne?
    17: Kuma da su wa Allah ya yi fushi shekara arba'in? Ba da wadanda suka yi zunubi ba ne, wadanda gawawwakinsu suka warwatsu a jeji?
    18: Da su wa Allah ya rantse ba za su shiga hutunsa ba? In ba wadanda suka yi masa rashin biyayya ba?
    19: Mun kuma gani cewa basu iya shiga hutunsa ba saboda rashin bangaskiyarsu.
  4:
    1: Saboda haka, sai muyi lura kwarai don kada wani ya kasa kai ga shiga hutun da aka alkawarta maku na Allah.
    2: Don mun ji albishir game da hutun Allah kamar yadda aka fada masu. Amma wancan sakon bai anfana ga wadanda suka ji ba tare da sun bada gaskiya ga sakon ba.
    3: Ai mu, wadanda muka gaskata-mune zamu shiga wannan hutun, kamar yadda ya ce, “Yadda na yi rantsuwa cikin fushina, baza su shiga hutu na ba.” Ya fadi hakan, ko da yake ya gama aikin hallittarsa tun daga farkon duniya.
    4: Domin yayi fadi a wani wuri game da rana ta bakwai, “Allah ya huta a rana ta bakwai daga dukkan ayyukansa.”
    5: Ya sake cewa, “Baza su taba shiga hutu na ba.”
    6: Saboda haka, tun da hutun Allah na kebe domin masu su shiga, kuma tun da Isra'ilawa da yawa wadanda suka ji sakon nan mai kyau game da hutunsa ba su shiga ba saboda rashin biyayya,
    7: Allah ya sake shirya wata rana da ake kira, “Yau.” Ya sa wannan rana sa'adda yayi magana ta wurin Dauda, wanda ya ce tun da dadewa da aka fara fada, “Yau idan kun ji muryarsa, kada ku taurare zukatanku.”
    8: Don idan Joshua ya ba su hutu, da Allah ba zai sake magana a kan wata rana ba.
    9: Saboda haka, akwai hutun asabar kebabbe ga mutanen Allah.
    10: Don shi wanda ya shiga hutun Allah shi kansa ma ya huta daga ayyukansa, kamar yadda Allah yayi da nasa.
    11: Saboda haka muyi marmarin shiga wancan hutun, don kada kowa ya fadi ga irin rashin biyayyar da suka yi.
    12: Maganar Allah kuwa rayayyiyace, kuma mai ci, fiye da takobi mai kaifi-biyu. Takan ratsa har tsakanin rai da ruhu, kuma tana kaiwa bargo. Takan iya bincika tunanin zuciya da manufarta.
    13: Babu halittaccen abu da ke boye a idon Allah. Sai dai, kome a sarari yake, kuma a bayyane yake a idonsa wanda lallai ne zamu bada lissafin kanmu a gare shi.
    14: Da yake muna da babban firist wanda ya ratsa sammai, Yesu Dan Allah, sai mu riki bangaskiyarmu da karfi.
    15: Domin babban firist namu ba marar tausayi ga kasawarmu bane, amma wanda aka jarraba ne ta ko wanne hali irin yadda aka yi mana, sai dai ba'a same shi da zunubi ba.
    16: Sai mu zo wurin kursiyin alheri gabagadi, domin a yi mana jinkai mu kuwa sami alherin da zai taimake mu a lokacin bukata.
  5:
    1: Kowanne babban firist, da yake an zabe shi ne daga cikin mutane, a kansa shi ya wakilci mutane ga al'amarin Allah, don ya mika sadakoki da kuma hadayu domin kawar da zunubai.
    2: Yana kuma iya tafiyar da jahilai da sangartattu a cikin salihanci, tun da shi ke rarrauna ne shi ta ko'ina.
    3: Saboda haka, wajibi ne ya mika hadayu, ba saboda kawar da zunuban jama'a kadai ba, har ma da na kansa.
    4: Ba wanda zai kai kansa wannan matsayi mai girma, sai dai Allah ya yi kiransa ga haka, kamar yadda aka kirayi Haruna.
    5: Haka kuma, Almasihu, ba shi ya daukaka kansa ya zama Babban firist ba, sai dai wannan ne ya sa shi, wanda ya ce da shi, “Kai Dana ne; Yau na zama Uba a gare ka.''
    6: Kamar dai yadda a wani wuri kuma ya ce, “Kai firist ne na har abada, bisa ga kwatancin Malkisadak.”
    7: Almasihu, a lokacin zamansa a duniya, ya yi addu'o'i da roke-roke, tare da kuka mai tsanani, har da hawaye, ga wannan da yake da ikon cetonsa daga mutuwa, aka kuwa saurare shi saboda tsannin mika kansa.
    8: Ko da yake shi Da ne, ya koyi biyayya ta wurin wuyar da ya sha.
    9: Har ya kai ga kammala, sai ya zama tushe madawwami, ceto ga dukkan wadanda suke masa biyayya.
    10: Gama Allah yana kiransa Babban firist, bisa ga kwatancin Malkisadak.
    11: Muna da abu da yawa da za mu fada a game da Yesu, amma zai yi wuyar bayani, da yake basirarku ta dushe.
    12: Ko da yake yanzu kam, ya kamata ku zama masu koyarwa, duk da haka, ashe, ba ku wuce wani ya sake koya muku jigajigan farko na Maganar Allah ba? har ya zamana sai an ba ku madara ba abinci mai tauri ba?
    13: To, duk wanda yake madara ce abincinsa, bai kware da maganar adalci ba, kamar jariri yake.
    14: Amma abinci mai tauri, ai, na manya ne, wato wadanda hankalinsu ya horu yau da kullum, don su rarrabe nagarta da mugunta.
  6:
    1: Saboda haka, sai mu ci gaba a kan ka'idodin farko na al'amarin Almasihu, har ya zuwa kammala, ba wai mu sake koyar da jigajigan nan na tuba da ibada marar tasiri ba, da na gaskatawa da Allah,
    2: da kuma na koyarwa a kan wanke-wanke, da dora hannu, da tashin matattu, da dawwamammen hukuci.
    3: Za mu kuwa ci gaba in Allah ya yarda.
    4: Domin wadanda aka haskaka zukatansu sarai, har suka dandana baiwar nan Basamaniya, suka kuma sami rabo na Ruhu Mai Tsarki,
    5: har su ka dandana dadin Maganar Allah, da ikon zamani mai zuwa,
    6: sa'an nan kuma suka ridda—ba mai yiwuwa ba ne a sake jawo su ga tuba, tun da yake sake gicciye Dan Allah suke yi su da kansu, suka kuma wulakanta shi a sarari.
    7: Kasa ma da take shanye ruwan da ake yi a kai a kai, take kuma fid da tsire-tsire masu amfani ga wadanda ake nomanta dominsu, Allah yakan sa mata albarka.
    8: Amma idan tsire-tsirenta kaya ne da kashin yawo, ba ta da amfani ke nan, tana kuma gab da la'antarwa, karshenta dai konewa ne.
    9: Ko da yake mun fadi haka, a game da ku kam, ya kaunatattu mun tabbata kuna abubuwa mafiya kyau na zancen ceto.
    10: Gama Allah ba marar adalci ba ne, har da zai ki kula da aikinku, da kuma kaunar sunansa da kuke yi, wajen yi wa tsarkaka hidima, har yanzu ma kuna yi.
    11: Muna dai bukata kwarai kowannanku ya nuna irin wannan himma ga yin cikkaken bege, tabbatacce, har ya zuwa karshe.
    12: Don kada ku yi ragwanci, sai dai ku yi koyi da wadanda suka karbi cikar alkawaran nan, ta wurin bangaskiyarsu da hakurinsu.
    13: Sa'adda Allah ya yi wa Ibrahim alkawari, da yake ba wani wanda ya fi shi girma da zai rantse da shi, sai ya rantse da kansa,
    14: Ya ce, “Hakika zan yi maka albarka, in kuma ribambamya zuriyarka.”
    15: Ta haka, Ibrahim bayan da ya jure da hakuri, ya karbi cikar alkawarin.
    16: Hakika mutane sukan rantse da abin da ya fi su. Rantsuwa kuma ita ce abar da take tabbatarwa da kowacce magana.
    17: Don haka, sa'adda Allah yake son kara tabbatar wa magadan alkawarin nan dahir, cewa nufinsa ba mai sakewa ba ne sam, sai ya hada da rantsuwa,
    18: Domin albarkacin abubuwa guda biyun nan marasa sakewa, masu nuna, cewa ba shi yiwuwa Allah ya yi karya, mu da muka gudu muka sami mafaka, mu karfafa kwarai mu riski abin da muka kafa bege a kai.
    19: Muna da bege, kamar yadda yake ga rai, kafaffe, tabbatacce, shi ne kuma yake shiga har can ciki bayan labulen.
    20: Inda saboda mu ne Yasu ya riga mu shiga, da yake ya zama Babban Firist na har abada, kwatancin Malkisadak.
  7:
    1: Wannan ne Malkisadak, sarkin Salem, firist na Allah Madaukaki, wanda ya gamu da Ibrahim na dawowa daga yaki da wasu sarakuna ya kuma albarkace shi.
    2: Ibrahim ya ba shi ushirin dukkan ganimar da ya samu. Sunansa,” Malkisadak,” ma'anar itace, “Sarkin adalci,” haka ma, “sarkin salem,” ma'anar iitace,” Sarkin salama,”
    3: Bashi da uwa bashi da uba, ba shi da lissafin asalin zuriya, ba shi da farkon rayuwa ba shi da karshen rai. Shi firist ne na har abada, kamar Dan Allah.
    4: Yanzu fa dubi irin girman wannan mutum. Kakan kakanninmu Ibrahim ya bada ushira ta abubuwan da ya samo na ganimar yaki gare shi.
    5: Kuma hakika, zuriyar Lawi da suka karbi aikin nan na firistanci suna da umarni daga shari'ar Allah cewa su karbi zakka a gun jama'a, wato, daga yan'uwan su Isra'ilawa, koda shike suma zuriyar Ibrahim ne.
    6: Amma Malkisadak, shi da ba zuriyar Lawi ba ne, ya karbi zakka daga Ibrahim, ya kuma albarkace shi, shi wanda ya ke da alkawarai.
    7: Ba jayayya, karami shi ke karban albarka daga babba wanda ya girme shi.
    8: A wannan tsarin mutanen da ke karban zakka wata rana sai ka ga sun mutu, amma a wani kauli mutumin da ya karbi zakka a wurin Ibrahim, ance, wanzaje ne har yau.
    9: Kuma bisa ka'ida Lawi, wanda ke karban zakka, shi ma ya bada zakka ga Ibrahim,
    10: Saboda kuwa Lawi na cikin tsatson Ibrahim lokacin da Malkisadak ya gamu da Ibrahim.
    11: Yanzu in da mai yiwuwa ne a sami kammala cikin aikin firistanci na Lawiyawa (domin ta wurin ta ne aka bada shari'a), to ina amfanin wani firist ya zo bisa ga ka'ida irin ta Malkisadak, ba'a kuma ambaci ka'idar Haruna ba?
    12: Don kuwa lokacin da aka canza firistanci, shari'a kuma dole ne a sauya ta.
    13: Domin mutumin da aka fadi wadannan abubuwa a kansa na wata kabila ne, wadda ba wani mutumin da ya taba yin aiki a kan bagadi.
    14: Wannan a bayyane yake Ubangijinmu ya zo ne daga zuriyar Yahuza, kabilar da Musa bai taba anbatonsu game da zancen firistanci ba.
    15: Abinda muke fadi a bayyane yake cewa, idan wani firist ya taso da kamanin Malkisadak.
    16: Wannan sabon firist, ba firist ne da ya taso bisa ga ka'idar zuriya ta yan'adam ba, amma ya zama firist ne ta rayuwa mai iko marar shudewa.
    17: Domin a rubuce yake cikin littafi ga me da shi; “Kai firist ne na har'abada bisa ga tsari irin na Malkisadak.”
    18: Domin doka ta fari an ajiye ta a gefe guda saboda rarrauna ce kuma marar amfani.
    19: Don kuwa shari'a ba ta iya kamalta kome. Amma fa a kwai bege mai kyau a nan gaba wanda ta gare shi ne zamu sami iso a gun Allah.
    20: Kuma wannan kyakkyawan bege baya faruwa ba tare da rantsuwa ba, don kuwa su wadancan firistocin ba su dauki wata rantsuwa ba.
    21: Amma Allah yayi rantsuwa game da Yesu cewa, “Ubangiji ya rantse ba kuwa zai fasa tunaninsa ba; 'Kai firist ne har'abada.'”
    22: Ta wurin haka Yesu ya bada tabbatacce da kuma ingataccen alkwari.
    23: Hakika, mutuwa ta hana firistoci su yi aiki har'abada. Wannan shi ya sa akwai firistoci da yawa daya bayan daya.
    24: Amma da shi ke Yesu na rayuwa ne har'abada, aikinsa na firist ba a musanya shi sam sam.
    25: Domin haka kuma yana da cikakken ikon ceton wadanda ke gusowa ga Allah ta wurinsa, domin kullum a raye ya ke yana kuma roko dominsu
    26: . Domin irin wannan babban firist shi ne ya dace da mu. Ba shi da zunubi, marar abin zargi, tsarkakakke, kebabbe daga masu zunubi, ya na sama da sammai dukka.
    27: Ba shi da bukata, kamar manyan firistoci, da ke mika hadayu kullum, da farko don zunubin kansu, sa'annan don zunubin jama'a dukka. Amma Yesu yayi wannan sau daya tak ba kari don kowa da kowa, yayin da ya mika kansa.
    28: Domin shari'a na nada mutane da ke da gazawa a matsayin firistoci, amma maganar rantsuwa, wadda ta zo a bayan shari'a, ta nada Dan, wanda ya ke cikakke har'abada.
  8:
    1: 'Yanzu abin da muke kokarin cewa shine: Muna da babban firist wanda ke zaune a hannun dama na kursiyi mai martaba dake sammai.'
    2: Shi kuwa bawa ne a wannan wuri mai tsarki, haikali na gaskiya wanda Allah ya shirya ba wani bil'adama ba.
    3: Kowanne babban firist kuwa yana mika bayebaye da hadayu. Don haka ya kamata a sami abin hadaya.
    4: Da a ce Almasihu yana duniya ba zai zama firist ba ko kadan.
    5: 'Domin a kwai masu mika hadaya bisa ga shari''a. Suna hidimar misalin abubuwan da suke inuwar sama. Kamar yadda Allah ya yi wa Musa gargadi yayin da ya ke shirin gina Alfarwa: ''''Duba'''' Allah ya ce, ''''kayi komai bisa ga salon da aka koya maka a bisa dutse.”'
    6: Amma yanzu hidimar da Almasihu ya karba ta dara tasu dukka, domin kuwa shine matsakancin muhimmin alkawari, wanda aka kammala a kan muhimman alkawura.
    7: Domin kuwa idan alkawarin fari ba shi da laifi babu anfanin neman alkawari na biyu.
    8: Da Allah ya sami laifi akan mutane, sai ya ce ''Zan sake sabon alkawari da gidan Isra'ila da kuma gidan Yahuza.
    9: kuma ba zai zama kamar yadda nayi da kakanninku ba, kamar yadda na rike su a hannu har Na fidda su daga kasar Masar. Basu kuma ci gaba da Alkawarina ba, ni kuwa na yi watsi da su,'' inji Ubangiji.
    10: Gama wanna shine alkawarin da zan yi da gidan Isra'ila bayan wadannan kwanaki, Inji Ubangiji. Zan sa shari'a ta a bakinsu in kuma rubuta ta a zuciyarsu, Zan kuma zama Allah a garesu, su kuma su zama jama'ata.
    11: Ba za su kuma koyar da makwabta ko yan'uwansu cewa, ''ku san Ubangiji'' gama dukkanin su za su san ni, daga karami har zuwa babba.
    12: Zan kuma nuna tausayi ga ayyukan su na rashin adalci, ba kuma zan kara tunawa da zunubansu ba.
    13: A kan fadin ''sabo'' ya mayar da alkawarin fari tsoho. Wannan kuma da aka ambata tsoho na shirin bacewa.
  9:
    1: To ko da alkawarin farko ma ya na da wurin sujada da kuma ka'idojin sujada a nan duniya.
    2: Domin a cikin alfarwar akwai daki da aka shirya, daki na waje wanda ake kira wuri mai tsarki. A wannan wuri akwai kebabbun fitilu, akwai teburi da kuma gurasa.
    3: Kuma bayan labule na biyun akwai wani daki, wanda ake kira wuri mafi tsarki.
    4: Yana da bagadin zinariya domin turare. Yana kuma da akwatin alkawarin, wanda aka lailaye shi gaba daya da zinariya. A cikinsa a kwai kaskon zinariya dake dauke da manna, da sandar Haruna wadda tayi toho, da kuma allunan duwatsu na alkawarin.
    5: A sama da akwatin alkawarin akwai siffofin kerubobi masu daukaka da suke wa marfin jinkai inuwa, wadanda yanzu ba zamu iya yin bayani akansu ba daki daki.
    6: Bayan an shirya wadannan abubuwa, firistocin alfarwar sukan shiga daki na wajen alfarwar akai akai suna aikin hidimominsu.
    7: Amma babban firist din ne kadai yake shiga daki na biyun, sau daya tak a shekara, kuma tilas sai tare da jinin hadaya domin kansa, da kuma domin laifuffukan mutane da a kayi ba dagangan ba.
    8: Ruhu Mai Tsarki yana nuna cewar ba'a riga an bayyana hanyar zuwa wuri mafi Tsarki ba muddin alfarwar nan ta farko na a tsaye.
    9: Wannan ya zama bayani ne game da lokacin yanzu. Da kyaututtuka da hadayu dukka da ake mikawa basu iya sun kammala lamirin mai yin sujadar ba.
    10: Abinci ne da abin sha kawai wadanda aka hada da bukukuwan wanke wanke dabam dabam. Wadannan duka tsare tsare ne da aka shirya a dinga yi a zahiri har sai an shirya sabuwar ka'ida.
    11: Almasihu yazo a matsayin babban firist na abubuwa masu kyau da suka zo, ta wurin alfarwa babba, kammalalla kuma mafi tsarki wadda ba hannuwan mutane suka gina ba, wadda ba ta wannan duniyar aka halicce ta ba. Amma almasihu ya zo a matsayin babban firist na abubuwa masu kyau da ke zuwa.
    12: Ba ta jinin awaki da 'yan, maruka bane, amma Almasihu da jininsa ya shiga wuri mafi tsarki sau daya tak domin kowa dukka ya karbo mana fansa ta har abada.
    13: To idan jinin awaki da na bajimai da yayyafa tokar karsana bisa wadanda suka bata tsarkinsu yana tsarkake su ya wanke jikkunansu.
    14: To balle kuma jinin Almasihu, wanda ta wurin Ruhu madawwami ya mika kansa hadaya marar aibi ga Allah, wanda yake wanke lamirinmu daga matattun ayyuka domin muyi bautar Allah mai rai?
    15: Domin wannan dalili, Almasihu shine magamin sabon alkawari. Wannan kuwa ya kasance ne domin anyi mutuwar da ta 'yantar da wadanda ke karkashin tsohon alkawari daga sakamakon zunubansu, saboda wadanda Allah ya kira su karbi alkawarin gadonsu madawwami.
    16: Gama duk inda wani ya rubuta wasiyya ya bari, dole ne a tabbatar da mutuwar wanda yayi wasiyyar nan.
    17: Gama sai inda akayi mutuwa ake amfani da wasiyya, amma ba ta da amfani idan wanda ya rubuta ta yana nan da rai.
    18: Ko alkawari na farko bai tabbata ba sai tare da jini.
    19: Gama bayan Musa ya bada dukkan dokoki da ke cikin shari'ar ga dukkan mutanen, sai ya dauki jinin 'yan marukan da awakin, tare da ruwa, da jan yadi, da reshen itacen doddoya mai soso, ya yayyafa bisa mutanen da kuma littafin dokokin.
    20: Daga nan yace, “Wannan ne jinin alkawarin da Allah ya bayar da dokoki gareku.”
    21: Ta haka kuma, ya yayyafa jinin bisa alfarwar da dukkan kayayyakin da ke cikinta wanda ake hidimar firistanci da su.
    22: Kuma bisa ga shari'a, kusan komai da jini ake tsarkake shi. Idan babu zubar da jini to babu gafarar zunubi.
    23: Saboda haka ya zama tilas wadannan kayayyaki na kwaikwayon abubuwan dake cikin sama a tsarkake su da hadayar dabbobi. Duk da haka abubuwa na sama dole a tsarkake su da hadaya mafi kyau.
    24: Domin Almasihu bai shiga cikin wuri mafi tsarki da aka yi da hannuwa ba, wanda kwaikwayo ne kawai na abin da ke na gaske. Maimakon hakan, ya shiga cikin samaniya da kanta, sa'an nan yaje gaban Allah domin mu.
    25: Bai je wurin don ya mika kansa sau da yawa, kamar yadda firist din alfarwa yake yi ba, wanda yake shiga wuri mafi tsarki kowacce shekara da jinin wata dabba.
    26: Idan haka ne, to dole ke nan ya sha wahala akai akai tun farkon duniya. Amma yanzu sau daya ne tak aka bayyana shi a karshen zamanai domin ya kauda zunubi ta wurin mika hadayar kansa.
    27: Kamar yadda aka kaddara wa kowa ya mutu sau daya tak, kuma bayan haka sai shari'a.
    28: Haka kuma Almasihu, wanda aka mika shi sau daya tak domin ya dauke zunuban mutane da yawa, zai kuma bayyana karo na biyu, ba domin yin aikin kawar da zunubi ba, amma domin ceton wadanda suke jiran zuwansa da hakuri.
  10:
    1: Domin shari'a hoto ce na kyawawan abubuwan da ke zuwa, ba ainihin siffar wadannan abubuwa ba. Wadanda ke gusowa kusa da Allah ba za su taba ingantuwa ta wurin hadayu da firistoci ke mikawa shekara da shekaru ba.
    2: In ba haka ba, ba sai a dena mika hadayun ba? Bisa ga wannan al'amari, inda sun tsarkaka sau daya tak da masu sujada ba su san menene zunubi ba.
    3: Amma wadannan hadayun sun zama matuni ne na zunubi shekara biye da shekara.
    4: Domin ba shi yiwuwa jinin bijimai da awakai su kawar da zunubai.
    5: Yayin da Almasihu ya zo duniya, ya ce, “Ba hadayu da sadakoki kake marmari ba. Maimakon haka, ka shirya mini jiki domin hadaya.
    6: Baka murna domin sadakoki da hadayu na konawa domin zunubi.
    7: Sai na ce, 'Duba, gani na zo in yi nufinka, kamar yadda aka rubuta akaina.'''
    8: Da fari Yace ''ba hadayu, ko sadakoki, ko kuma hadaya ta konawa domin zunubi kake bukata ba. Ba ka kuwa jin dadinsu.'' Wadannan sune hadayun da ake bayarwa bisa ga shari'a.
    9: Sa'annan sai ya ce ''gani na zo domin in aikata nufinka.” Ya kawar da hidimar farko domin ya kafa hidima ta biyu.
    10: A hidima ta biyu, an kebe mu ga Allah ta wurin nufinsa ta wurin hadayar jikin Yesu Almasihu bugu daya ba kari.
    11: Haka, kowanne firist ya ke tsayawa kulliyomi domin ya yi hidima ga Allah. A kullum yana mika hadayu, iri daya, koda shike ba za su taba kawar da zunubai ba.
    12: A ta wata hanya kuma, Almasihu ya mika hadaya sau daya tak domin zunubai har abada, ya zauna a hannun dama na Allah.
    13: Yana jiran har a maida makiyansa matashin sawayensa.
    14: Domin ta wurin hadaya guda dayan nan ya kammala har abada ga wadanda suka sadaukar da kansu ga Allah.
    15: Kuma Ruhu mai Tsarki ya shaida mana. Abu na farko yace,
    16: “Wannan shi ne alkawarin da zan yi da su a bayan kwanakin nan,' inji Ubangiji Zan sa dokokina a cikin zukatansu, kuma zan rubuta su a lamirinsu.
    17: Ba zan sake tunawa da zunubansu da kurakuransu ba.''
    18: Yanzu fa duk in da aka sami gafara domin wadannan abubuwa, babu wata hadaya domin zunubi.
    19: Saboda haka, yan'uwa, ba mu da shakkar shigowa wurin nan mafi tsarki ta wurin jinin Yesu.
    20: Wannan ita ce sabuwar rayayyar hanya da ya bude mana ta wurin labulen, wato ta wurin jikinsa.
    21: Saboda muna da babban firist a gidan Allah.
    22: Bari mu matso kusa da sahihiyar zuciya, da kuma cikakken gabagadi cikin bangaskiya, da zuciyarmu wadda aka tsarkake daga mummunan tunani, da kuma jikunanmu wankakku da ruwa mai tsabta.
    23: Bari mu rike da karfi shaidar bangaskiyar begenmu, ba tare da raurawa ba, domin Allahn, da ya yi alkawari, mai aminci ne.
    24: Bari mu kuma yi lura yadda za mu iza juna ga kauna da ayyuka masu dacewa.
    25: Kada mu fasa zumunci da juna, kamar yadda wadansu sukan yi. A maimakon haka, bari mu karfafa juna a kulluyomin, kamar yada kuke ganin kusantowar ranan nan.
    26: Saboda idan mun ci gaba da zunubin ganganci bayan mun rigaya mun sami wannan sanin gaskiyar, hadayar irin wannan zunubi bata samuwa.
    27: Maimakon haka, sai fargabar babban tsoron hukunci, da kuma wuta mai zafi, da zata cinye makiyan Allah.
    28: Dukkan wanda ya ki bin dokar Musa zai mutu ba tausayi ta wurin shaidu biyu ko uku.
    29: Wanne irin hukunci kuke tsammani ya dace ga wadanda suka raina Dan Allah, duk wadanda suka maida jinin alkawarin nan kamar ba tsarkakakke ba, wanda ta wurin jinin nan ne aka kebe shi ga Allah- wadanda suka wulakantar da Ruhun alheri?
    30: Domin mun san wanda yace, “Ramako nawa ne; Zan yi sakayya.'' Sa'annan kuma, “Ubangiji zai hukumta jama'arsa.”
    31: Abin tsoro ne a fada cikin hannuwan Allah mai rai!
    32: Amma ku tuna da kwanakin baya, bayan da ku ka sami haske, yadda kuka jure babban fama cikin wahala.
    33: Aka kunyatar da ku a gaban jama'a, ta wurin ba'a da cin mutunci, kuna kuma dandana irin azabar da wadansu suka shiga ciki.
    34: Domin kuna da tausayi ga wadanda suke kurkuku, da farin ciki, kun amince da kwace na dukiyarku da aka yi, kun mallaki madauwamiyar mallaka mafi kyau. Dominn kun ji tausayina sa'adda na ke a kurkuku.
    35: Don haka kada ku yarda gabagadinku, wanda ke da babban sakamako.
    36: Domin kuna bukatar hakuri don ku sami abin da Allah ya alkawarta, bayan kun aikata nufinsa.
    37: “Domin a dan karamin lokaci, mai zuwan nan zai zo ba zai yi jinkiri ba.
    38: Adalina kuwa zai rayu ta wurin bangaskiya. In kuwa ya ja da baya, ba zan yi farin ciki dashi ba.”
    39: Amma mu bama cikin wadanda suka ja da baya zuwa hallaka. Maimakon haka, muna cikin wadanda suke da bangaskiya domin kula da rayukanmu.
  11:
    1: Bangaskiya ita ce tabbatawar al'muran da muke begensu. Ita ce tabbatawar al'amuran da idanu basu gani.
    2: Domin ta wurin ta ne kakanninmu suka sami yardar Allah.
    3: Ta wurin ta ne aka hallicci duniya da umarnin Allah, har ma abubuwan da ake gani ba'a yi su daga abubuwan da suka kasance ba.
    4: Ta dalilin bangaskiya ne Habila ya mikawa Allah hadaya da ta fi dacewa fiye da ta Kayinu. Don haka ne kuma aka yaba masa akan cewa shi adali ne. Ya sami yardar Allah sabili da sadakarsa da ya bayar. Don haka kuma, harwayau Habila yana magana, ko da shike ya rigaya ya mutu.
    5: Ta dalilin bangaskiya aka dauki Anuhu zuwa sama domin kar ya ga mutuwa. “Ba a same shi ba kuwa, domin Allah ya dauke shi.” Kamin a dauke shi an shaida da cewa ya faranta wa Allah zuciya.
    6: Zai yi wuya matuka a faranta wa Allah zuciya in ba tare da bangaskiya ba. Domin ya kamata dukkan wanda zai zo ga Allah, tilas ne ya bada gaskiya da kasancewar sa, kuma shi mai sakamako ne ga dukkan masu nemansa.
    7: Ta dalilin bangaskiya Nuhu, ya karbi sako daga Allah akan al'amuran da ba'a gani ba, ta wurin girmamawa da rawar jiki. ya gina jirgin ruwa domin ya ceci iyalan sa. Dalilin haka kwa, Allah ya hallakar da duniya, Nuhu kwa ya gaji adalci wadda ke bisa ga bangaskiya.
    8: Ta dalilin bangaskiya ne Ibrahim, sa'an da aka kira shi, ya yi biyayya sai ya tafi wurin da zai karba a matsayin gado. Ya kwa fita bai ma san inda za shi ba.
    9: Ta dalilin bangaskiya kuma ya zauna bare a kasar alkawari. Ya yi zama cikin Alfarwa tare da Ishaku da Yakubu, magadan alkawari guda tare da shi.
    10: Domin yana hangar birnin da ke da tushi, Birnin da mai zaiyanar sa da ginin sa shine Allah.
    11: Ta dalilin bangaskiya, Ibrahim ya sami haihuwa ko da shike shi da matarsa Saratu sun yi nisa a cikin shekaru, kuma Saratu bakarariya ce, ta kuma wuce lokacin haihuwa. Tun da shike sun amince da wanda ya yi musu alkawari mai aminci ne.
    12: Sabo da haka, ta wurin mutumin nan daya, wanda ya ke kamar matacce ne, aka haifi zuriya mai dimbin yawa, su ka yawaita kamar taurari a sama kamar yashi a bakin teku, wanda ba shi kidayuwa.
    13: Dukkan su kuwa suka mutu a cikin bangaskiya ba tare da sun karbi alkawarin ba. Maimakon haka, sun hango, kuma sun marabcesu daga nesa, sai suka amince su baki ne kuma matafiya ne a duniya.
    14: Gama wadanda suka yi furci haka sun nuna a fili cewa suna bidar kasa ta kansu.
    15: Da kamar suna tunanin kasar da suka fita daga ciki, da sun sa mi damar komawa.
    16: Amma kamar yadda yake, sun bukaci kasa mafi dacewa, wato, wadda take a sama. Saboda haka ne Allah bai ji kunyar a kira shi Allahnsu ba, da shike ya shirya birni dominsu.
    17: Ta dalilin bangaskiya ne Ibrahim, sa'adda aka yi masa gwaji, akan ya mika Ishaku dansa hadaya.
    18: Shi ne kuwa makadaicin dansa, wanda aka yi alkawari da cewa, “Ta wurinsa ne za a kira zuriyarka.”
    19: Ibrahim ya yi tunani da cewa Allah na da ikon tada Ishaku ko daga cikin matattu ma, haka kuwa yake a misalce, daga matattun ne ya sake karbarsa.
    20: Ta dalilin bangaskiya ne kuma Ishaku ya albarkaci Yakubu da Isuwa game da abubuwan da ke zuwa a gaba.
    21: Dalilin bangaskiya ne Yakubu, sa'adda yake bakin mutuwa, ya albarkaci 'ya'yan Yusufu dukkansu biyu. Yakubu ya yi ibada, yana tokare a kan sandarsa.
    22: Ta dalilin bangaskiya Yusufu, sa'adda karshensa ya kusa, ya yi magana game da fitar 'ya'yan Isra'ila daga Masar har ya umarce su game da kasussuwansa.
    23: Ta dalilin bangaskiya Musa, sa'adda aka haife shi, iyayensa suka 'boye shi kimanin watanni uku domin kyakkyawan yaro ne shi, kuma basu ji tsoron dokar sarki ba.
    24: Ta dalilin bangaskiya ne kuma Musa, sa'adda ya girma, yaki a kira shi 'dan diyar Fir'auna.
    25: A maimakon haka, ya amince ya sha azaba tare da jama'ar Allah, a kan shagali da annashuwar zunubi na karamin lokaci.
    26: Ya fahimci cewa wulakanci domin bin Almasihu babbar wadata ce fiye da dukiyar Masar. Gama ya kafa idanunsa a kan sakamakon da ke gaba.
    27: Ta dalilin bangaskiya Musa ya bar Masar. Bai ji tsoron fushin sarki ba, ya jure kamar yana ganin wannan da ba a iya ganinsa
    28: Ta dalilin bangaskiya ya yi idin ketarewa da kuma yayyafa jini, domin kada mai hallaka 'ya'yan fari ya taba 'ya'yan fari na Isra'ila.`
    29: Ta dalilin bangaskiya suka haye baharmaliya kamar bushashiyar kasa. Sa'adda Masarawa su ka yi kokarin hayewa, bahar din ta hadiye su.
    30: Ta dalilin bangaskiya ganuwar Yeriko ta fadi, bayan sun kewaya ta har kwana bakwai.
    31: Ta dalilin bangaskiya Rahab karuwan nan bata hallaka tare da marasa biyayya ba, don ta saukar da masu leken asirin kasa a gidanta, ta kuma sallame su lafiya.
    32: Me kuma za mu ce? Gama lokaci zai kasa mini idan zan yi magana game da Gidiyon, Barak, Samson, Yefta, Dauda, Sama'ila, da annabawa.
    33: Ta dalilin bangaskiya suka ci nasara kan kasashe, suka yi aikin adalci, sa'annan suka karbi alkawura. Suka rufe bakin zakuna,
    34: suka kashe karfin wuta, suka tsira daga bakin takobi, suka sami warkaswa daga cutattuka, suka zama jarumawan yaki, sa'annan suka ci nasara akan rundunar sojojin al'ummai.
    35: Mata kuwa suka karbi matattunsu da aka tayar daga mutuwa. Aka azabtar da wadansu, ba su nemi yancin kansu ba, domin suna begen tashi daga mattatu.
    36: Wadansu kuwa suka sha ba'a da duka da bulala, har ma da sarka da kurkuku.
    37: A ka jejjefe su. Aka tsaga su kashi biyu da zarto. A ka karkashe su da takobi. Su na yawo sanye da buzun tumakai da na awaki, suka yi hijira, suka takura, suka wulakantu.
    38: Duniya ma ba ta dauke su a matsayin komai ba. Suka yi ta yawo a jazza, da duwatsu, da kogwanni, da kuma ramummuka.
    39: Ko da yake mutanen nan amintattun Allah ne domin bangaskiyarsu, basu karbi cikar alkawarin ba tukunna.
    40: Domin Allah ya shirya mana wani abu mafi kyau ba kuwa za su kammala ba sai tare da mu.
  12:
    1: Da shike muna kewaye da wannan irin kasaitaccen taro na shaidu, sai mu watsar da dukkan abubuwan dake nawaita mana da kuma zunubin da zai saurin makale ma na. Bari a cikin hakuri mu yi tseren da ke gabanmu.
    2: Bari mu kafa idonmu ga Yesu, wanda shine mafarin bangaskiyarmu da cikarta. Wanda sabili da murnar da a ka sa a gabansa ya jimre giciye, ya kuma yi watsi da kunyarsa, wanda kuma ya zauna a hannun dama na kursiyin Allah.
    3: Ku dube shi wanda ya jimre irin wannan adawa daga masu zunubi, domin kada ku gaji ko ku karai.
    4: 'Ba ku yi tsayayya ko jayayya da zunubi har ta kai ga zub da jininku ba tukunna. Kun kuma manta da gargadin da a ka yi maku a matsayin ''ya''ya:'
    5: '''''Dana, kada ka dauki horon Ubangiji da wasa, kadda kuma ka yi suwu lokacin da ka sami horonsa,'''''
    6: Domin kuwa Ubangiji yana horon dukkan wadanda yake kauna, yana kuma hukunta duk wadanda ya karba.
    7: Ku daure wahala a matsayin horo. Allah yana yi da ku kamar 'ya'yansa, domin kuwa wanne da ne wanda ubansa bazai yi masa horo ba?
    8: Amma idan baku da horo kamar yadda sauran mutane ke da shi, kun zama shegu kenan ba 'ya'ya ba.
    9: Hakannan kuma kamar yadda muke da iyaye a duniya wadanda suke yi mana horo, kuma muna basu daraja. To ba sai mu yiwa Ubanmu na Ruhaniya biyayya don mu rayu ba?
    10: Ta wani fanni kuwa iyayenmu suna yi mana horo na kwanaki kadan bisa ga yadda suka ga ya dace, Amma Allah kuwa yana yi mana horo domin anfanin kanmu, domin kuma mu sami rabo daga cikin tsarkinsa.
    11: Ba horon da ke da dadi a lokacin yinsa, amma sai zafi. Sai dai kuma bayan haka yakan haifar da 'ya'ya na ruhaniya da kuma adalci ga dukkan wadanda aka yi rainonsu a ciki.
    12: Don haka sai ku karfafa hannayenku da ke reto, da kuma guwawunku da ke kaduwa.
    13: Ku bi hanyoyi mikakku domin abin da ya gurgunce kada ya karye amma ya warke.
    14: Ku bidi salama da kowa, da kuma rayuwar tsarki wanda in ba tare da shi, babu wanda zai ga Allah.
    15: Ku mai da hankali domin kada waninku ya rasa, alherin Allah, kuma kada wani tushe mai daci ya tsiro a cikinku har ya haifar da fitina, domin kada da dama daga cikinku su gurbata ta wurinsa.
    16: Ku yi hankali kuma kada a sami mazinanci ko marar ibada a cikinku, kamar Isuwa, wanda sabili da abinci ya sayar da 'yancinsa na dan fari.
    17: Kun kuwa san cewa sa'adda ya yi marmarin ya gaji albarka a gaba, an kishi, domin kuwa bai sami damar tuba ba, ko da shike ya nema har da hawaye.
    18: Domin kuwa baku zo ga dusen da ake tabawa da hannu ba, dutse ne mai ci da wuta, da tukuki da bakin hayaki da hadari.
    19: Ba Ku zo ga karar kaho mai ban razana da murya mai firgitarwa ba, da masu sauraro suka yi roko kar su sake jinta.
    20: 'Don basu iya jimre abin da aka yi doka a kan saba: ''''koma dabba ce ta taba dutsen, sai a jejjefe ta.'''''
    21: Abin tsoro ne kuwa kwarai, har Musa yace, ''A tsoroce nake kwarai har na firgita.''
    22: Maimakon haka kun zone ga Dutsen Sihiyona da kuma birni na Allah mai Rai, kuma na Urushalima ta Samniya, da kuma dubun dubban mala'iku cikin murna da farin ciki.
    23: Kun zo taro na dukkan 'ya'yan fari, rubuttatu a sama, kuma kun zo ga Allah wanda shine alkalin dukka, hakannan kuma zuwa ga ruhu na adalai wanda a ka rigaya aka tsarkake.
    24: Kun zo ga Yesu, wanda shine matsakancin sabon alkawari, kuma ga jinin yayyafawa da ke magana fiye da na jinin Habila.
    25: Ku yi lura kada ku ki wannan da ke yi mu ku magana. Gama in har basu kubuta yayin da su ka yi jayayya da wanda ya yi mu su gargadi a duniya ba, balle ma mu ba za mu kubuta ba in mun ki wanda ke mana gargadi daga sama.
    26: A wani karo, muryar sa ta girgiza duniya. Amma yanzu yayi alkawari da cewa, ''Har'ila yau ba duniyar kadai zan girgiza ba, amma har da sammai.''
    27: Wannan kalma, ''Harl'ila yau,'' ta bayyana cirewar abubuwan nan da za su girgizu, wato abubuwan da a ka halitta, domin abubuwan da ba zasu girgizu ba su kasance.
    28: Don haka, samun mulkin da ba za ya girgizu ba, sai mu zama masu godiya, kuma a cikin wannan yanayi mu yi wa Allah sujada cikin daraja da tsaninin gimamawa.
    29: Domin kuwa Allahnmu wuta ne mai konewa.
  13:
    1: Bari kaunar 'yan'uwa ta cigaba.
    2: Kada ku manta da karrama baki, domin ta wurin yin haka, wasu suka marabci mala'iku ba tare da saninsu ba.
    3: Ku tuna da wadanda ke cikin kurkuku, kamar dai kuna tare da su cikin wannan hali. Kuma ku tuna da masu shan azaba kamar tare kuke cikin wannan hali
    4: Bari kowa ya girmama aure, bari kuma a tsarkake gadon aure, gama Allah zai shar'anta fasikai da mazinata.
    5: Bari halinku ya kubuta daga kaunar kudi. Ku dangana da abubuwan da kuke dasu, domin Allah da kansa yace, “Bazan barku ba, ba kuma zan yashe ku ba.”
    6: Bari mu zama da dangana domin mu sami gabagadin cewa, “Ubangiji ne mai taimakona, ba zan ji tsoro ba. To me mutum zai iya yi mani?”
    7: Ku fa lura da wadanda ke shugabanninku, wadanda suka horar da ku cikin maganar Allah, kuma ku lura da sakamakon rayuwarsu, ku yi koyi da bangaskiyarsu.
    8: Yesu Almasihu daya ne a jiya, da yau, da har abada.
    9: Kada ku kauce zuwa ga bakin koyarwa daban daban, domin yana da kyau zuciya ta ginu ta wurin alheri, amma ba da dokoki game da abinci ba, wadanda basu taimaki wadanda suka kiyayesu ba.
    10: Muna da bagadin da wadanda ke hidima a cikin alfarwa basu da ikon su ci daga bisansa.
    11: Babban firist na shiga wuri mai tsarki da jinin dabbobin da aka yanka, hadayar zunubai, amma namansu a kan kai bayan sansani a kone shi.
    12: Domin haka Yesu shima ya sha wahala a bayan kofar birnin, domin ya tsarkake mutane ta wurin jininsa.
    13: Domin haka bari mu tafi gare shi a bayan sansani dauke da kunyarsa.
    14: Domin bamu da wani birni dawwamamme a nan. Maimako haka muna bidar birni dake zuwa.
    15: Ta wurin sa kuma, bari kullum mu mika hadayu na yabo ga Allah, yabon kuwa shine kalmomin bakinmu da ke daukaka sunansa.
    16: Kada kuma mu manta da yin nagarta da kuma taimakon juna, domin Allah na farin ciki sosai da irin wadannan hadayun.
    17: Ku yi biyayya da sadaukarwa ga shugabanninku, domin suna aikin tsaro a kanku saboda rayukanku, kamar wadanda zasu bada lissafi. Kuyi biyayya gare su saboda su yi aikin lura daku cikin farin ciki, ba da bakin ciki ba, don in su yi da bakin ciki ba zai amfane ku ba.
    18: Kuyi mana addu'a, domin mun tabbata muna da lamiri mai tsabta, kuma muna burin muyi rayuwar dake daidai cikin dukkan al'amura.
    19: Kuma ina karfafa ku dukka kuyi haka, domin in sami dawowa gareku da sauri.
    20: To bari Allahn salama, wanda ya tada babban makiyayin tumakin nan daga matattu, Ubangijinmu Yesu, ta wurin jinin madawwamin alkawari,
    21: ya kammala ku da dukan abu mai kyau domin ku aikata nufinsa. Bari yayi aiki a cikinmu wanda zai gamshe shi sosai. Ta wurin Yesu Almasihu, bari daukaka ta tabbata gare shi har abada. Amin.
    22: '''Yan''uwa, yanzu dai ina karfafa ku, da ku jurewa takaitacciyar maganar karfafawar da na rubuto maku.'
    23: Ina so ku sani an saki dan'uwan mu Timoti, tare da shi zan zo in gan ku idan ya iso da sauri.
    24: Ku gaida shugabanninku dukka da kuma dukkan masu bada gaskiya. 'Yan'uwa daga can Italiya suna gaishe ku.
    25: Bari alheri ya kasance tare daku dukka.
59:
  1:
    1: 'Yakubu, bawan Allah, da kuma Ubangiji Yesu Almasihu, zuwa ga kabilun nan goma sha biyu da suke warwatse: ina gaishe ku.'
    2: Ku dauke su duka da farin ciki, 'yan'uwana, duk sa'adda kuke fuskantar jarabobi.
    3: Ku sani cewa gwajin banskiyar ku ta kan haifi jimiri.
    4: Bari jimiri ya cika aikin sa, domin ku kai ga cikakken girma kuma ku kammalu, domin kada ku rasa komai.
    5: Amma idan waninku yana bukatar hikima, sai ya roki Allah, wanda yake bayarwa a yalwace, ba tare da gori ba ga duk wanda ya roke shi, zai kuwa ba shi.
    6: Amma fa sai ya roka da banskiya ba tare da shakka ba, don mai shakka kamar rakumin ruwan teku yake, wanda iska take korarwa tana tunkudawa.
    7: Tilas ne wannan mutum kada ya yi tunanin zai karbi wani abu a wurin Ubangiji.
    8: Irin wannan mutumin mai zuciya biyu ne, mara tsai da hankali a dukan hanyoyin sa.
    9: Bari dan'uwa matalauci ya yi takama da matsayin sa babba,
    10: amma mutum mai arziki kuma a kaskantaccen matsayin sa, gama zai shude kamar furen ciyawa na jeji.
    11: Domin rana na bullowa da zafi mai konarwa kuma ya busar da ciyawa. Furen ya fadi, kuma kyaun sa ya lalace. Haka ma, mai arziki zai bushe yana cikin tsakiyar tafiyarsa.
    12: Albarka ta tabbata ga mutum mai jurewa da gwaji. Domin in ya jure gwajin, zai sami rawanin rai, wanda aka yi alkawarin sa ga wadanda ke kaunar Allah.
    13: Kada wani ya ce idan aka gwada shi, ''Wannan gwaji daga wurin Allah ne,'' domin ba a gwada Allah da mugunta, shi kan sa kuwa ba ya gwada kowa.
    14: Amma kowanne mutum yakan sami gwaji daga muguwar sha'awar sa, wadda take janye shi kuma ta rinjaye shi.
    15: Bayan da muguwar sha'awar ta dauki ciki, sai ta haifi zunubi. Kuma bayan da zunubi ya yi girma, yakan haifi mutuwa.
    16: Kada fa ku yaudaru, 'yan'uwana kaunatattu.
    17: Kowace kyakkyawar baiwa, da kowace cikakkiyar baiwa daga sama take. Ta sauko ne daga wurin Uban haskoki. Wanda babu sauyawa ko wata alamar sakewa kamar yadda inuwa ke yi.
    18: Allah ya zabi ya haife mu ta wurin maganar gaskiya, domin mu zama kamar nunar fari na dukan halittar sa.
    19: 'Kun san wannan, ''yan''uwana kaunatattu: bari kowanne mutum ya yi hanzarin kasa kunne, da jinkirin yin magana, da kuma jinkirin yin fushi.'
    20: Domin fushin mutum ba ya aikata adalcin Allah.
    21: Saboda haka, sai ku yar da kowanne irin aikin kazanta da yalwar mugunta. A cikin tawali'u ku karbi dassashiyar maganar, wadda ke iya ceton rayukan ku.
    22: Ku zama masu aikata maganar, kada ku zama masu jin ta kawai, kuna yaudarar kanku.
    23: Domin duk wanda ya ke mai jin maganar ne kawai, ba mai aikatawa ba, kamar mutum yake mai duba fuskarsa a madubi.
    24: Yakan dubi kansa sai ya tafi, nan da nan kuwa sai ya manta da kamannin sa.
    25: Amma duk mai duba shari'ar da bin ka'idar nan ta 'yanci, ya kuma nace biyayya da ita, ba zai zama kamar wanda zai ji ya manta ba, wannan mutum zai zama da albarka a cikin abin da yake yi.
    26: Idan wani yana zaton shi mai addini ne, amma bai kame bakinsa ba, yana yaudarar zuciyarsa ne, addinin mutumin nan na banza ne.
    27: Addini sahihi kuma marar aibi a gaban Allahnmu da Ubanmu, shine a kula da gwauraye da marayu a cikin kuntatar su, kuma mutum ya kebe kansa ya zama marar aibi daga duniya.
  2:
    1: Ya ku 'yan'uwana, muddin kuna rike da bangaskiyar ku ga Ubangijinmu Yesu Almasihu, Ubangijin daukaka, kada ku nuna bambanci ga wadansu mutane.
    2: Idan wani mutum ya halarci taron ku da zobban zinariya da tufafi masu kyau, wani matalauci kuma ya shigo da tufafi marasa tsabta.
    3: Sa'adda kuka kula da mai tufafi masu kyau nan, har kuka ce masa, “Idan ka yarda ka zauna a nan wuri mai kyau,'' mataulacin nan kuwa kuka ce masa, “Kai ka tsaya daga can,” ko kuwa, “Zauna a nan kasa a gaba na,”
    4: Ashe ba kuna zartar da hukunci a tsakanin ku ba ke nan? Ba kun zama alkalai na mungayen tunani kenan ba?
    5: Ku saurara, ya 'yan'uwana kaunatattu, ashe, Allah bai zabi matalautan duniyar nan su zama mawadata cikin bangaskiya ba, su kuma zama magada a cikin mulkin nan da ya yi wa masu kaunar sa alkawari ba?
    6: Amma, kun wulakanta matalauta! Ashe, ba masu arzikin ne suke matsa maku ba? Ba su ne kuwa suke jan ku zuwa gaban shari'a ba?
    7: Ba kuma sune ke sabon sunan nan mai girma da ake kiran ku da shi ba?
    8: Duk da haka, idan kuka cika muhimmiyar shari'ar da nassi ya ce, “Ka kaunaci makwabcin ka kamar kanka,” to, madalla.
    9: Amma in kun nuna bambanci, kun yi zunubi kenan, shari'a ta same ku da laifin keta umarni.
    10: Duk wanda yake kiyaye dukan shari'a, amma ya yi tuntube a hanya daya kadai, ya sabi shari'a gaba daya ke nan.
    11: Domin wanda ya ce, “Kada ka yi zina,” shi ne kuma ya ce, “Kada ka yi kisan kai.” Idan ba ka yi zina ba amma ka yi kisan kai, ai, ka zama mai taka shari'a kenan.
    12: Saboda haka, ku yi magana ku kuma yi aiki kamar wadanda za a hukunta ta wurin 'yantacciyar shari'a.
    13: Gama hukunci yana zuwa ba tare da jinkai ba ga wadanda ba su nuna jinkai. Jinkai ya yi nasara a kan hukunci.
    14: Ina amfanin haka, 'yan'uwana, idan wani ya ce yana da bangaskiya, kuma ba shi da ayyuka? Wannan bangaskiyar ba za ta cece shi ba, ko za ta iya?
    15: Misali, idan wani dan'uwa ko 'yar'uwa ba su da tufa mai kyau ko suna rashin abincin yini.
    16: Misali, idan waninku kuma ya ce masu, “Ku tafi cikin salama, ku kasance da dumi ku koshi.” Idan baku ba su abubuwan da jiki ke bukata ba, ina amfanin wannnan?
    17: Haka ma, bangaskiya ita kadai, ba tare da aikin da ya nuna ta ba, matacciya ce.
    18: To, wani zai ce, “Ai, kai kana da bangaskiya, ni kuwa ina da ayyuka.” Nuna mani bangaskiyar ka ba tare da ayyuka ba, ni kuma in nuna maka bangaskiya ta ta wurin ayyuka na.
    19: Ka gaskanta cewa Allah daya ne; ka yi daidai. Amma ko aljannu ma sun gaskata, kuma suna rawar jiki.
    20: Kana so ka sani, kai marar azanci, cewa bangaskiya ba tare da ayyuka ba banza ce?
    21: Ba an baratar da Ibrahim mahaifinmu ta wurin ayyuka ba, sa'adda ya mika Ishaku dansa a bisa bagadi?
    22: Ka gani, ashe, bangaskiyar sa ta yi aiki da ayyukan sa, kuma da cewa ta wurin ayyuka bangaskiyar sa ta ginu sosai.
    23: Nassi kuma ya cika da ya ce, “Ibrahim ya gaskata Allah, aka kuma lisafta masa ita a matsayin adalci.” Aka kuma kira shi abokin Allah.
    24: Kun ga, ta wurin ayyuka ne mutum yake samu baratarwa ba ta wurin bangaskiya kadai ba.
    25: Ta wannan hanyar kuma, ba Rahab karuwar nan ta samu baratarwa ta wurin ayyuka, da ta marabci masu leken asirin nan ta fitar da su ta wata hanya dabam ba?
    26: Kamar yadda jiki idan ba tare da ruhu ba matacce ne, haka kuma, bangaskiya ba tare da ayyuka ba matacciya ce.
  3:
    1: Ba mutane dayawa za su zama masu koyarwa ba, 'yan'uwana. Mun san cewa za mu karbi hukunci mafi tsanani.
    2: Domin mukan yi tuntube ta hanyoyi dayawa. Duk wanda bai yi tuntube ta hanyar kalmomi ba, shi mutum ne ginanne sosai, wanda ke iya kame dukan jikinsa.
    3: Idan muka sa linzami a bakunan dawakai, domin su yi mana biyayya, za mu iya sarrafa jikunan su gaba daya.
    4: Ku lura kuma da jiragen ruwa, ko da yake suna da girma sosai kuma iska mai karfi tana kora su, da karamin karfe ne matukin yake juya su inda ya so.
    5: Haka kuma harshe dan karamin gaba ne a jiki, sai fahariyan manyan abubuwa. Ku lura yadda dan karamin wuta yake cinna wa babban jeji wuta.
    6: Harshe ma wuta ne, a cikin dukan gabobin mu, duniyar zunubai da aka sa cikin fannonin jikunan mu. Yana gurbata dukan jiki, ya kuma sa al'amurar rayuwa su kama da wuta. Shi kuwa gidan wuta ne yake zuga shi.
    7: Domin kowace irin dabbar jeji, tsunsu, da masu jan ciki, da hallittar teku, ana sarrafa su kuma dan Adam har ya sarrafa su ma.
    8: Amma game da harshe, babu wani a cikin 'yan Adam da ya iya sarrafa shi. Mugunta ne mara hanuwa, cike da dafi mai kisa.
    9: Da wannan harshe muke yabon Ubangiji da kuma Uba, da shi kuma muke la'antar mutane wandanda aka hallitta cikin kamanin Allah.
    10: Bakin da ake sa albarka, da shi kuma ake la'antarwa. 'Yan'uwana, ai, wannan bai kamata ba.
    11: Mabulbulan ruwa ba zai iya bubbugowa da ruwan dadi da na zartsi tare ba, ko zai iya?
    12: '''''Yan''uwana, itacen baure ba zai iya yin zaitun ba, zai iya? Ko kuwa gonar inabi ya yi baure? Haka kuma, ruwan zartsi ba zai iya bayar da ruwan dadi ba.'
    13: Ina mai hikima da fahimta a cikin ku? Bari wannan mutumin, ta kyakkyawan zaman sa ya nuna aikin da halin tawali'u da hikima ke sawa.
    14: Amma in kuna da matsanancin kishi da kazamin buri a cikin zuciyar ku, kada ku yi fahariya da karya game da gaskiya.
    15: Wannan hikima ba irin wadda take saukowa daga sama ba ce, a maimakon haka, ta duniya ce, mara ruhaniya, ta aljanu.
    16: Domin duk inda kishi da kazamin buri suke, a nan ake samun hargitsi da kowanne irin aikin mugunta.
    17: Amma hikiman nan ta sama, da farko dai tsattsarka ce, mai lumana ce, kamila ce, mai saukin kai, mai tsananin jinkai, mai yawan alheri, mara gajiya, sahihiya kuma.
    18: Kuma 'ya'yan adalci wanda ake shukawa a cikin salama a tsakanin wadanda ke kulla zumunci.
  4:
    1: Me ke kawo gaba da rashin jituwa a tsakanin ku? Ba yana tasowa ne daga muguwar sha'awa da ke yaki a cikin ku ba?
    2: Kuna sha'awa, kuma ba ku da shi. Kuna kisa da kyashi, kuma ba za ku iya samu ba. Kuna danbe da fada. Har wa yau baku samu ba domin baku tambaya ba.
    3: Kun roka kuma ba a baku ba saboda kuna roko ta hanya mara kyau, kuna so ku yi amfani da shi domin miyagun sha'awoyin ku.
    4: Ku mazinata! Baku sani ba, abokantaka da duniya, tawaye ne ga Allah? Don haka duk wanda ya shiga abokantaka da duniya ya zama magabcin Allah.
    5: Ko kuna zaton nassi ya fadi haka a banza ne, “Ruhun nan da ke a cikinmu yana da kishi matuka?”
    6: Amma Allah ya bayar da karin alheri, shi ya sa nassi ya ce, “Allah yana gaba da mai girman kai, Amma yana ba da alheri ga mai tawaliu.”
    7: Saboda haka ku mika kan ku ga Allah. Ku yi tsayayya da shaidan, zai kuma guje maku.
    8: Ku matso kusa da Allah, shi kuma za ya matsa kusa da ku. Wanke hannayen ku, ku masu zunubi, ku tsabtace zukatan ku, ku masu zuciya biyu.
    9: Ku yi bakin ciki, makoki, da kuka! Ku mayar da dariyar ku ta koma bakin ciki, farin cikinku kuma zuwa ga bakin ciki.
    10: Ku kaskantar da kanku a gaban Ubangiji, shi kuma za ya daukaka ku.
    11: Kada ku rika zargin juna, 'yan'uwa. Wanda ya ke zargin dan'uwa ko shari'anta dan'uwansa, yana zargin shari'a kuma yana hukunta shari'a. Idan ka hukunta shari'a, ya nuna ba ka biyayya da shari'ar, amma mai hukunci.
    12: Mai ba da shari'a da yin hukunci daya ne. Shine mai iya ceto kuma ya hallakar. Kai wanene, da ke hukunta makwafcin ka?
    13: Saurara, ku da kuke cewa, “Yau ko gobe za mu tafi wancan birnin mu yi shekara guda a wurin, muna kasuwanci, mu kuma yi riba.”
    14: Wa ya san abin da zai faru gobe, kuma yaya rayuwan ka zai kasance? Kai kamar hazo ne mai bayyana bayan dan lokaci kadan ya bace.
    15: Maimakon haka, sai ka ce, “Idan Ubangiji ya nufa, za mu rayu kuma mu yi wannan ko wancan.”
    16: Amma yanzu kana fahariya da shirye shiryen ka na takama. Irin wannan fahariya, mugunta ce.
    17: Saboda haka ga wanda ya san abin da ya kamata ya aikata amma bai yi ba, ya zama zunubi a gare shi.
  5:
    1: Ku zo yanzu, ku da kuke masu arziki, ku yi ta kuka da kururuwa domin bakin ciki iri-iri da ke zuwa gare ku.
    2: Arzikin ku ya rube, tufafinku kuma duk cin asu ne.
    3: Zinariya da azurfarku sun yi tsatsa. Tsatsar su kuwa zai zama shaida a kanku. Zai cinye naman ku kamar wuta. Kun yi ajiyar dukiyarku domin ranakun karshe.
    4: Duba, hakin ma'aikata yana kuka - hakin da kuka hana wa wadanda suka girbe maku gonaki. Kuma kukan masu girbin ya tafi ya kai ga kunnuwan Ubangiji mai Runduna.
    5: Kun yi zama cikin annashuwa a duniya kuma kun tsunduma kanku. Kun sa zukatan ku sun yi kiba domin ranar yanka.
    6: Kun hukunta kuma kun kashe adalin mutum. Bai kuwa yi tsayayya da ku ba.
    7: Saboda haka ku yi hakuri, 'yan'uwa, har sai zuwan Ubangiji. Duba, yadda manomi ya kan jira kaka mai amfani daga gona. Da hakuri yake jiran ta har sai ta karbi ruwa na fari da na karshe.
    8: Ku, ma, ku yi hakuri. Ku karfafa zukatan ku, domin zuwan Ubangiji ya yi kusa.
    9: Kada ku yi gunaguni, 'Yan'uwana, game da juna, don kada a hukunta ku. Duba, mai shari'a na tsaye a bakin kofa.
    10: Dauki misali, 'yan'uwa, daga shan wuya da hakurin annabawa, wadanda suka yi magana a cikin sunan Ubangiji.
    11: Duba, mukan kira wadanda suka jimre masu albarka. Kun dai ji irin jimiri da Ayuba ya yi, kun kuma san nufin Ubangiji, yadda yake mai yawan tausayi da jinkai.
    12: Fiye da komai duka, 'yan'uwana, kada ku yi rantsuwa, ko da sama, ko da kasa, ko da kowace irin rantsuwa ma. A maimakon haka bari “I” ya zama “I”, in kuwa kun ce “A'a”, ya zama “A'a”, don kada ku fada a cikin hukunci.
    13: Akwai wanda ke fama a tsakanin ku? Sai ya yi addu'a, akwai wanda yake murna? Sai ya raira wakar yabo.
    14: Akwai mara lafiya a tsakanin ku? Sai ya kira dattawan ikilisiya, sai su yi masa addu'a. Suna shafa masa mai a cikin sunan Ubangiji.
    15: Addu'ar bangaskiya zai warkar da mara lafiyan, Ubangiji zai tashe shi. Idan ma ya yi zunubi, Allah zai gafarta masa.
    16: Soboda haka, ku furta zunuban ku ga juna, kuna yi wa juna addu'a, don a warkar da ku. Addu'ar mai adalci tana da karfin aiki kwarai da gaske.
    17: Iliya dan Adam ne kamar mu. Amma da ya nace da addu'a kada a yi ruwa, ba kuma yi ruwa a kasar ba har shekara uku da wata shida.
    18: Sai Iliya ya sake yin addu'a. Sammai suka ba da ruwa, kasa kuma ta ba da amfanin ta.
    19: Ya ku 'yan'uwana, idan wanin ku ya baude wa gaskiya, wani kuma ya dawo da shi,
    20: wannan mutum ya sani cewa, duk wanda ya dawo da mai zunubi a hanya daga baudewar sa, zai cece shi daga mutuwa, kuma zai rufe dunbin zunubai.
60:
  1:
    1: Bitrus, manzon Yesu Almasihu, zuwa ga zababbu wadanda suke baki, a warwatse cikin Buntus, Galatiya, kappadokiya, Asiya, da Bitiniya.
    2: Bisa ga rigasanin Allah Uba, Ta wurin tsarkakewar Ruhu, zuwa biyayya da yayyafar jinin Yesu Almasihu. Alheri da salama su yawaita a gareku.
    3: Albarka ga Allah Uban Ubangijinmu Yesu Almasihu. Ta wurin jinkansa mai girma, ya maya haihuwarmu zuwa bege mai rai ta wurin tashin Yesu Almasihu daga matattu.
    4: Zuwa gado marar lalacewa, marar baci, ba kuma zai kode ba. Wanda aka kebe a sama dominku.
    5: Ku da ikon Allah ya kiyaye ta wurin bangaskiya domin ceto wanda za'a bayyana a karshen zamanai.
    6: Cikin wannan kuna murna da yawa, duk da ya ke ya zama wajibi gare ku yanzu ku yi bakin ciki, a cikin jarabobi iri iri.
    7: Wannan kuwa da nufin a iske aunawar bangaskiyarku ne, bangaskiyar da tafi zinariya daraja, wadda takan lalace ko da an gwada ta da wuta. Wannan ya faru domin bangaskiyan nan taku ta jawo maku yabo da girma da daukaka a bayyanuwar Yesu Almasihu.
    8: Wanda kuke kauna, ko da yake baku ganshi ba. Ko da yake baku ganinsa yanzu, duk da haka kun bada gaskiya gare shi murnar da ku ke yi kwarai da farin ciki wanda tafi gaban a fadi cike da daukaka.
    9: Kuna karbar sakamakon bangaskiyarku, ceton rayukanku.
    10: Annabawan da su ka yi annabcin ceton da ya zama naku su ka yi bidassa suka bincike kuma da himma.
    11: Sun nemi su san ko wanene da kuma kowanne lokaci ne Ruhun Almasihu da ke cikinsu yake bayyana ma su. Wannan ya faru ne sa'adda yake gaya ma su tun da wuri game da shan wahalar Almasihu da kuma daukakar da zata biyo baya.
    12: An kuwa bayyana wa annabawan cewa ba kansu suke hidimtawa ba, amma ku suke yi wa hidima. Wannan shine abin da suke yi game da abin da aka rigaya aka gaya maku, ta wurin wadanda da Ruhu mai Tsarki ya bishe su. Wanda aka aiko daga sama. Wadannan sune abubuwan da mala'iku ma suka yi marmarin a bayyana masu.
    13: Domin wannan fa ku natsu. Ku yi dammara a hankalinku. Ku kafa begenku sarai akan alherin da za'a kawo maku a lokacin bayyanuwar Yesu Almasihu.
    14: Kamar 'ya'ya masu biyyaya, kada ku biyewa sha'awoyinku na da a zamanin jahilcinku.
    15: Amma yadda shi wanda ya kira ku mai tsarki ne, kuma ku zama da tsarki cikin dukkan al'amuranku.
    16: Domin a rubuce yake, “Ku zama da tsarki, gama ni mai tsarki ne.”
    17: Idan ku na kira bisa gare shi “Uba” shi wanda yake hukuntawa ba da tara ba, amma gwar-gwadon aikin kowane mutum, sai kuyi zaman bakuncinku da tsoro da bangirma.
    18: Kun san cewa ba da azurfa ko zinariya mai lalacewa aka fanshe ku ba, daga halinn wauta da kuka gada daga wurin iyayenku.
    19: Maimakon haka an fanshe ku da jinin Almasihu mai daraja, marar aibu kamar na dan rago.
    20: An zabi Almasihu tun kafin kafawar duniya, amma a karshen zamanu ya bayyanu a gare ku.
    21: Ku da kuka bada gaskiya ga Allah ta wurinsa, wanda ya tashe shi daga matattu ya kuma bashi daukaka domin bangaskiyarku da begenku su kasance cikin Allah.
    22: Da shike kun tsarkake rayukanku cikin biyayyar ku ga gaskiya zuwa ga sahihiyar kauna ta 'yan'uwa, sai ku kaunaci junanku da zuciya mai gaskiya.
    23: da shike an sake hai'huwarku ba daga iri mai lalacewa ba amma daga iri marar rubewa, ta wurin maganar Allah wadda take rayuwa ta kuma dawwama.
    24: Gama “dukkan jiki kamar ciyawa yake, dukkan darajarsa kuwa kamar furen ciyawa take. Ciyawa takan yi yaushi, furenta ya kan yankwane ya fadi,
    25: amma maganar Ubangiji tabbatacciya ce har abada. “Wannan ita ce maganar bishara wadda akayi maku wa'azinta.”
  2:
    1: Saboda haka sai ku tube dukkan keta, rikici, da riya, kishi, da dukkan mugun zance.
    2: Kammar jarirai, sababbin haihuwa, ku yi marmarin madara mai ruhaniya wadda take sahihiya, domin ta wurinta kuyi girma zuwa ceto,
    3: idan kun dandana Ubangiji mai-alheri ne.
    4: Kuzo gareshi rayayyen dutse wanda mutane suka ki, amma zababbe ne mai-daraja wurin Allah.
    5: Ku kuma kamar rayayyun duwatsu ana gina ku gida mai ruhaniya, domin ku zama tsarka-kan fristoci, domin ku mika hadayu masu ruhaniya abin karba ga Allah ta wurin Yesu Almasihu.
    6: Gama nassi ya ce, “Ga shi na sanya dutse na kan kusurwa, zababe, mai daraja a cikin Sihiyona. Duk wanda ya bada gaskiya gareshi ba zaya kunyata ba.”
    7: Daraja a gareku take ku da kun bada gaskiya. Amma, ga wadanda suka ki bada gaskiya, “Dutsen da magina suka ki shine aka mai she shi kan kusurwa”.
    8: kuma, “Dutsen sa tuntube da fa na sa tuntube. “Sun yi tuntube, da shike sun ki biyayya da maganar, an kuwa kaddara su ga wannan.
    9: Amma ku zababben jinsi ne, kungiyar fristoci ba-sarauci, al'umma mai-tsarki, jama'ar mallakar Allah, domin ku sanar da mafifitan al'amuran wanda ya kiraye ku daga chikin duhu zuwa cikin haskensa mai'ban al'ajibi.
    10: Ku da ba jama'a ba ne a da, amma yanzu jama'ar Allah ne. Da baku sami jinkai ba, amma yanzu kun sami jinkai.
    11: Kaunatattu, ina rokon ku misalin baki da masu-tafiya kuma, ku guje wa sha'awoyin jiki wadanda ke yaki da rai.
    12: Ku kasance da kyakkyawan hali a cikin al'ummai, domin, sa'adda suke kushen ku kamar masu aikata mugunta, sai su lura da nagargarun ayyukanku su kuma daukaka Allah a ranar zuwansa.
    13: Kuyi biyayya ga kowacce hukuma ta mutane sabili da Ubangiji, ko ga sarki domin shi ne shugaba.
    14: Ko kuwa ga masu mulki aikakkunsa ne domin su hori masu aikata mugunta da yabawa masu aikata nagarta.
    15: Gama wannan nufin Allah ne, ta wurin aikin kirki ku, kwabi jahilcin mutane marassa hikima.
    16: Kamar 'yan'tattu kada ku mori 'yan'cinku kamar mayafin mugunta, amma ku zama kamar bayin Allah.
    17: Ku girmama dukkan mutane. Ku kaunaci 'yan'uwa, kuji tsoron Allah. Ku girmama sarki.
    18: Ku barori, kuyi biyayya ga iyayen gidanku da dukkan bangirma, ba ga nagargaru da masu saukin kai ba, amma har ga miskilai.
    19: Gama abin yaba wa ne idan sabili da lamiri zuwa ga Allah in wani ya jimre da shan zalunci.
    20: Gama wacce riba ke nan idan kun yi zunubi ana horonku kuna jimrewa da hukuncin? amma idan kunyi aikin kirki kuka sha wuya a kansa kuka yi hakuri, wannan abin karba ne wurin Allah.
    21: Gama akan haka aka kiraye ku, gama Almasihu ma yasha azaba saboda ku, ya bar maku gurbi kubi sawunsa.
    22: Bai taba yin zunubi ba, ba'a taba jin yaudara a bakinsa ba.
    23: Da'a ka zage shi bai mai da zagi ba. Da ya sha azaba, bai yi kashedi ba, amma ya mika kansa ga wanda yake yin shari'ar adalci.
    24: Shi da kansa ya dauki zunubanmu a cikin jiki nasa ya kai su bisa itace, domin kada a iske mu cikin zunubi, amma muyi rayuwa ga adalci. Ta wurin raunukansa ne kuka warke.
    25: Dukkanku da kun bata kuna yawo kamar batattun tumaki, amma yanzu kun dawo wurin makiyayi da mai tsaron rayukanku.
  3:
    1: Haka ku kuma da kuke matan aure, kuyi biyayya da na ku mazajen, domin in har wadansunsu basa biyayya da maganar Allah, halin matansu ya shawo kansu ba tare da magana ba,
    2: Domin sun ga tsattsakan halinku da ladabinku.
    3: Haka ma adonku kar ya zama na kwalliyar waje kitson kai, kayan zinariya ko tufafi masu kawa.
    4: Amma bari adon ya zama na mutum na cikin zuciya, kuma adon ya zama kyan nan marar dushewa, na kamun kai da natsatsen ruhu, wanda yake da daraja a gaban Allah.
    5: Haka tsarkakan mata su ka yi ado kamar haka. Suka dogara ga Allah suka yi biyayya ga mazajensu.
    6: Ta haka Saratu ta yi biyayya ga Ibrahim ta kira shi “ubangiji”. Yanzu ku 'ya'yantane in dai kun yi aiki nagari, idan kuma ba ku ji tsoron wahala ba.
    7: Kamar yadda na fada wa matan aure haka ma mazaje, ku zauna da mata da sanin su raunana ne abokan tarayya ne na karbar baiwar rayuwa. Ku dinga yin haka domin a rika jin addu'oinku.
    8: Daga karshe, dukanku ku hada hankulanku, ku zama masu juyayi, masu kauna kamar 'yan'uwa, masu taushin zuciya, masu tawali'u.
    9: Kada ku rama mugunta da mugunta ko zagi da zagi. A maimakon haka ku cigaba da sa albarka, gama sabili da haka ne musamman aka kiraye ku, domin ku gaji albarka.
    10: “Wanda duk yake so ya more a rayuwarsa ya kuma ga kwanaki masu alheri, to fa, ya kame harshen sa daga mugunta da lebensa daga maganganun yaudara.
    11: Ya rabu da mugunta ya aikata abin da ke nagari. Bari ya nemi zaman salama ya kuma dimanceta.
    12: Idanun Ubangiji suna duban adalai, kunnuwansa kuma suna sauraron roke rokensu. Amma fuskar Ubangiji tana gaba da masu aikata mugunta.”
    13: Wanene ya isa ya cuce ku idan kun himmatu ga yin abin da ke nagari?
    14: Amma idan kuna shan wuya saboda adalci, ku masu albarka ne. Kada ku ji tsoron abin da su ke tsoro. Kada ku damu.
    15: Maimakon haka, ku kebe Ubangiji a cikin zukatanku cewa shi mai tsarki ne. Kullum ku zauna da shiri domin ku amsa wa mai tambayar ku dalilin sa begenku ga Allah. Amma fa kuyi haka tare da tawali'u da bangirma.
    16: Ku zama da tsatsakan lamiri domin mutanen da ke zargin rayuwarku mai kyau cikin Almasihu, su ji kunya domin suna maganar gaba da ku kamar ku mugaye ne.
    17: Ya fi kyau, a sha wuya akan aiki nagari, idan nufin Allah ne, da a sha wuya sabili da mugun aiki.
    18: Almasihu ya sha wahala sau daya tak sabili da zunubai. Shi da ya ke mai adalci ya sha wahala domin mu marasa adalci, domin ya kawo mu ga Allah. Aka kashe shi cikin jiki, amma aka rayar da shi cikin Ruhu.
    19: A Ruhu ne, ya je ya yi wa'azi ga ruhohin da ke a yanzu cikin kurkuku.
    20: Sun yi rashin biyayya ne sa'adda hakurin Allah yake jiransu a lokacin Nuhu a zamanin sassaka jirgin ruwa, sai Allah ya tsirar da mutane kalilan wato rayuka takwas daga cikin ruwa.
    21: Wannan kwatancin baftismar da take cetonmu yanzu ne, ba kamar ta wanke Dauda daga jiki ba, sai dai ta rokon Allah da lamiri mai kyau ta wurin tashin Yesu Almasihu daga matattu.
    22: Ya hau sama. Yana dama ga Allah. Mala'iku, da mulkoki da masu iko dole su yi masa biyayya.
  4:
    1: Saboda haka, tunda yake Almasihu ya sha wuya a jiki, muma mu sha damara da wannan ra'ayi. Duk wanda ya sha wuya a jiki ya daina aikata zunubi.
    2: Wannan mutum kuma baya kara zaman biye wa muguwar sha'awar mutumtaka, amma sai dai nufin Allah dukkan sauran kwanakinsa a duniya.
    3: Gama lokaci ya wuce da zamu yi abin da al'ummai suke son yi, wato fajirci, mugayen sha'awace-sha'awace, da buguwa da shashanci da shaye-shaye da bautar gumaku da abubuwan kyama.
    4: Suna tunanin bakon abu ku ke yi da ba kwa hada kai tare da su yanzu a yin wadannan abubuwa, sai suna zarginku.
    5: Za su bada lissafi ga wanda yake a shirye ya shari'anta masu rai da matattu.
    6: Shi yasa aka yi wa matattu wa'azin bishara, cewa ko da shike anyi masu shari'a cikin jikunan mutane, su rayu bisa ga Allah a ruhu.
    7: Karshen dukkan abubuwa yana gabatowa. Saboda haka, ku zama natsatsu, ku natsu cikin tunaninku domin yin addu'oi.
    8: Gaba da kome, ku himmatu wajen kaunar juna, domin kauna bata neman tona zunuban wadansu.
    9: Ku yi wa juna bakunta da abubuwa nagari ba tare da gunaguni ba.
    10: Yadda kowanne dayanku ya sami baiwa, kuyi amfani da su domin ku kyautata wa juna, kamar masu rikon amanar bayebaye na Allah, wanda ya ba mu hannu sake.
    11: Idan wani yana yin wa'azi, ya zamana fadar Allah ya ke fadi, idan wani yana hidima, ya yi da karfin da Allah ya ba shi, domin cikin dukkan abubuwa a daukaka Allah ta wurin Yesu Almasihu. Daukaka da iko nasa ne har abada abadin. Amin.
    12: Ya kaunatattu, kada ku zaci cewa matsananciyar wahalar da ta zo ta gwada ku bakon abu ne, ko kuma wani bakon abu ne yake faruwa a gareku.
    13: Amma muddin kuna tarayya da Almasihu cikin wahalarsa, ku yi murna, domin kuyi farin ciki da murna sa'adda za a bayyana daukakarsa.
    14: Idan ana zargin ku sabili da sunan Almasihu, ku masu albarka ne, domin Ruhun daukaka da Ruhun Allah ya tabbata a kanku.
    15: Amma kada kowannen ku ya sha wahala sabo da horon shi mai kisan kai ne, ko barawo, ko mamugunci, ko mai shisshigi.
    16: Amma in wani yana shan wahala sabili da shi na Almasihu ne, kada ya ji kunya, amma ya daukaka Allah a wannan sunan.
    17: Domin lokaci ya yi da shari'a za ta fara daga gidan iyalin Allah. Idan kuwa za a fara da mu, menene karshen wadanda suka ki biyayya da bisharar Allah?
    18: Idan mutum, “mai adalci ya tsira da kyar, to, me zai faru da marar bin Allah da mai zunubi kuma?”
    19: Sabo da haka bari wadanda suke shan wuya bisa ga nufin Allah, su mika rayukansu ga amintaccen Mahalicci suna kuma yin ayyuka nagari.
  5:
    1: Ina yiwa dattawan da ke cikinku gargadi, ni da nike dan'uwanku dattijo, mashaidin shan wuyar Almasihu, ni kuma mai samun rabo ne daga cikin daukakar daza a bayyana.
    2: Saboda haka na gargade ku dattawa, kuyi kiwon garken Allah dake tare da ku. Ku kula da su, ba a kan dole ba, amma domin kuna son yin haka, bisa ga yin Allah. Ku kula da su, ba don cin ribar banza ba amma sabo da yardar rai.
    3: Kada ku zama kamar masu iko akan mutanen dake hannunku, amma ku zama abin koyi ga garken.
    4: Sa'adda za a bayyana Sarkin Makiyaya zaku karbi rawanin da darajarsa bata dushewa.
    5: Hakannan, ku kuma samari kuyi biyayya ga dattawa. Dukanku kuyi damara da tawali'u, kuna bauta wa juna, domin Allah ya na tsayayya da mai girman kai, amma yana yiwa masu tawali'u alheri.
    6: Saboda haka ku kaskantar da kanku karkashin hannuwan Allah mai iko duka domin ya daukaka ku a madaidecin lokaci.
    7: Ku jibga masa duk taraddadin zuciyarku, domin yana kula da ku.
    8: Ku natsu, ku zauna a fadake. Magabcinku, ibilis, kamar zaki mai ruri yana zazzagawa, yana neman wanda zai cinye.
    9: Ku yi tsayayyiyar gaba da shi. Ku yi karfi cikin bangaskiyarku. Ku sani fa abokan tarayyarku da suke cikin duniya suna jimrewa da shan wuyan nan irin taku.
    10: Bayan shan wuyarku na dan lokaci kadan, Allah mai alheri mara iyaka, wanda ya kiraye ku zuwa ga madawwamiyar daukakarsa cikin Almasihu, zai kammalaku, ya kafa ku, ya kuma karfafa ku.
    11: Mulki ya tabbata a gare shi har abada abadin. Amin.
    12: Na amince da Sila amintaccen dan'uwa ne, kuma na rubuto maku a takaice ta hannunsa. Ina yi maku gargadi ina kuma shaida maku cewa abin da na rubuto alherin Allah ne na hakika. Ku kafu a cikinsa.
    13: Ita matar da ta ke a Babila zababbiya tare da ku, ta na gaisheku, da Markus, dana, yana gaisheku.
    14: Ku gai da juna da sumbar kauna. Salama ta tabbata a gare ku dukanku da ke cikin Almasihu.
61:
  1:
    1: Siman Bitrus, bawa da manzon Almasihu Yesu, zuwa ga wadanda suka karbi bangaskiya mai daraja kamar yadda muka karba, bangaskiya cikin adalcin Allahnmu da Yesu Almasihu.
    2: Bari alheri ya kasance tare da ku; bari salama ta karu ta wurin sanin Allah da na Yesu Ubangijinmu.
    3: Dukkan abubuwan ikon Allah na rayuwa da Allahntaka an bamu su ta wurin sanin Allah, wanda ya kira mu ta wurin daukakarsa da nagarta.
    4: Ta wurin wanan, ya bamu babban alkawari mai daraja. Yayi wanan ne saboda ku zama masu rabo cikin Allahntaka, yayin da ku ka kubuta daga lalacewa da ke cikin duniya saboda mugayen sha'awace sha, awace.
    5: Saboda wanan dalilin kuyi iyakacin kokarinku ku kara nagarta ta wurin bangaskiyarku, kuma ta wurin adalci, sani.
    6: Ta wurin sani ku kara da kamun kai, kuma ta wurin kamun kanku, ku kara da jimrewa, ta wurin jimrewarku, ku kara da bin Allah.
    7: Ta wurin bin Allah, ku kara da kauna irin ta 'yan'uwa, ta wurin kauna irin ta 'yan'uwa, ku kara kauna.
    8: Idan wadannan abubuwan suna cikinku, kuma suka yi girma a cikinku, baza a sami bakarare ko rashin 'ya'ya cikin sanin Ubangijinmu Yesu Almasihu ba.
    9: Amma duk wanda ya rasa wadannan abubuwan yana kallon abin da ke kusa ne kawai; ya makance. Ya manta da cewa an wake shi daga tsofaffin zunubansa.
    10: Saboda haka, 'yan'uwa, kuyi iyakacin kokari ku tabbatar da kiranku da zabenku. Idan kun yi wadannan abubuwan, baza ku yi tuntube ba.
    11: Ta haka zaku sami shiga cikin mulki na har'abada na Ubangijinmu da Maicetonmu Yesu Almasihu.
    12: Saboda haka a shirye nake kulayomi in tunashe ku game da wadannan abubuwan, ko da yake kun san su, kuma kun yi karfi cikin gaskiya yanzu.
    13: Ina tunani daidai ne in zuga ku da tuni game da wadannan abubuwan, tun ina cikin wannan jiki.
    14: Domin na sani jim kadan zan bar wannan jiki, kamar yadda Yesu Almasihu ya nuna mani.
    15: Zan yi iyakancin kokarina kulayomi domin ku rika tunawa da abubuwan, bayan kaurata.
    16: Domin bamu bi labaru da aka kago na nuna wayo cikinsu ba, da muka fada maku game da iko da bayyanuwar Ubangijinmu Yesu Almasihu, amma mu shaidu ne na ikonsa.
    17: Gama ya karbi daukaka da daraja daga wurin Allah Uba lokacin da murya ta zo daga ikon mai daukaka cewa, “Wannan shine dana, kaunataccena, wanda nake jin dadinsa kwarai.”
    18: Mun ji muryar nan da ta zo daga sama, lokacin da mu ke tare da shi a dutse mai tsarki.
    19: Muna da wannan kalmar annabci wanda akwai tabbaci sosai, kun yi daidai idan kun mayar da hankali a kansu. Yana nan kamar fitillar da take walkiya a wuri mai duhu kafin asubahi ya zo, kuma tauraron asubahi ya tashi cikin zukatanku.
    20: Ku san da wannan tun da farko, cewa babu annabci da ke bisa ga fasarar mutum.
    21: Domin babu annabcin da ya taba zuwa ta wurin nufin mutum. Maimakon haka, Ruhu Mai Tsarki ne ke iza su, su fadi maganar Allah.
  2:
    1: Annabawan karya sun zo ga mutane, hakannan kuma malaman karya suma sun zo. A asirce za su zo maku da karkatacciyar koyarwa mai hallakarwa, su kuma yi musun sanin Ubangiji da ya fanshe su. Su na jawowa kansu hallaka da sauri.
    2: Da yawa za su bi gurbinsu, kuma ta wurinsu za a sabawa sahihiyar gaskiya.
    3: Ta wurin hadama za su ribace ku ta wurin maganganunsu na yaudara. Hallakarsu ba za ta yi jinkiri ba; hukuncinsu na nan tafe.
    4: Allah bai kebe mala'ikkun da suka yi zunubi ba. Maimakon haka ya tura su a cikin bakin duhun jahannama daure da sarkoki, har ya zuwa ranar shari'a.
    5: Hakan nan kuma bai kebe duniya ta zamanin da ba. Maimakon haka, ya kebe Nuhu, wanda yake wa'azin adalci, tare da mutane bakwai, lokacin da ya kawo ambaliyar ruwan Tsufana a fuskar duniyar marasa bin Allah.
    6: Sa'annan Allah ya kone biranen Sadoma da Gomrata da wuta ya maishe su toka, wannan ya zama misalin abin da zai faru da marasa ibada.
    7: Amma ga adalinnan Lutu, wanda ya zaku a ransa ta wurin miyagun halayen mutanen, Ubangiji kuwa ya cece shi.
    8: Ga wannan mutum mai adalci, wanda yayi zama a cikinsu kowace rana ransa na baci, domin abin da yake gani yake kuma ji.
    9: Saboda haka Allah ya san yadda zai ceci masu adalci daga gwaji, da yadda kuma zai kama masu rashin adalci da hukunci a ranar shari'a.
    10: Wannan kuwa musamman gaskiya ce ga wadanda suka ci gaba da ayyuka na jiki suka kuma raina masu mulki. Suna da taurin kai da kuma yin ganin dama. Ba sa tsoron sabo ga wadanda aka daukaka.
    11: Ko da shike mala'iku suna da karfi da iko fiye da su, amma basu kawo karar batanci a kansu a gaban Ubangiji ba.
    12: Amma wadannan dabbobi marassa tunani an yi su ne musamman domin a kama a yanka. Suna sabawa abin da ba su sani ba. Zasu halaka.
    13: Za su sami sakamakon mugun aikinsu. Suna tunanin yin nishadi da rana abin annashuwa ne. Su kan su tababbu ne. Suna jin dadin ayyukansu na yaudara yayin da suke liyafa tare da ku.
    14: Suna da idanun sha'awace sha'awacen mata mazinata; ba sa koshi da aikata zunubi. Suna rinjayar wandanda ba su da tsayayyan hankali zuwa ga munanan ayyuka, kuma sun kafa zukatansu ga hadama, su 'ya'yan la'ana ne!
    15: Sun bar bin hanyar gaskiya. Sun bijire kuma sun bi hanyar Bal'amu dan Be'or wanda yake kaunar ribar rashin adalci.
    16: Amma ya karbi tsautawa domin zunubinsa. Jaki ma da baya magana ya tsauta wa haukan annabin da muryar dan adam.
    17: Wadannan mutane suna kamar mabulbullai da babu ruwa. suna nan kamar gizagizai da iska ke korawa. Duhu mai tsanani yana jiransu.
    18: Su masu babatu ne da girman kai. suna yadaurar mutane ta wurin sha'awowin jiki. Suna yaudarar mutane da suke kokarin su tsere daga wadanda suke rayuwa cikin kuskure.
    19: Suna masu alkawarin yanci, amma su da kan su bayi ne ga zunubi. Domin mutum bawa ne ga duk abinda ya rinjaye shi.
    20: Duk wanda ya kubuta daga shashanci na duniya ta wurin sanin Ubangiji da mai Ceto Yesu Almasihu, sa'annan ya koma cikin shashaci, yanayinsu na karshe ya zama da muni fiye da na farkon.
    21: Da ma zai fi masu kada su san hanyar adalci da su san ta amma sa'annan su juya daga ka'ida mai tsarki wanda aka damka masu.
    22: 'Wannan karin magana ya zama gaskiya a kan su: “Kare ya dawo yana lashe amansa. Aladen da akayi masa wanka ya koma cikin tabo.”'
  3:
    1: Yanzu, ina rubata maku, kaunatattu, wannan wasika ta biyu domin in tunashe ku, in kuma zuga tunaninku na gaskiya,
    2: don ku tuna da kalmomin da annabawa tsarkaka suka fada a da, kuma da umurnin Ubangijinmu da mai ceto da aka bayar ta wurin manzaninku.
    3: Ku san wannan da farko, cewa masu ba'a za su zo a kwanakin karshe. Za su yi ba'a kuma su ci gaba bisa ga sha'awowinsu.
    4: Za su ce, “Ina alkawarin dawowarsa? Tun lokacin da kakaninmu suka mutu, dukkan abubuwa sun kasance yadda suke, tun farkon halitta.”
    5: Da gangan suka manta cewa sama da kasa sun kasance daga ruwa, kuma ta wurin ruwa, da dadewa ta wurin umarnin Allah,
    6: kuma cewa ta wurin wadannan abubuwa duniyar wancan zamani ta halaka, da ambaliyar ruwan tsufana.
    7: Amma sama da kasa na yanzu, an tanada su domin wuta ta wurin wannan umarnin. An tanada su domin ranar shari'a da halakar marassa ibada.
    8: Kada ku manta da wanan, kaunatattu, cewa rana daya a gun Allah kamar shekaru dubu ne, kuma shekaru dubu kamar rana daya suke.
    9: Ubangiji baya jinkiri game da alkawaransa kamar yadda wadansu ke ganin jinkiri. Maimakon haka, yana hakuri da ku. Ba ya so ko dayanku ya hallaka, amma kowanenku ya kai ga tuba.
    10: Duk da haka, ranar Ubangiji za ta zo kamar barawo. Sammai za su shude da kara mai karfi. Wuta zata kone komai da komai, kuma duniya da dukkan ayyukan da ke cikinta zasu bayyanu.
    11: Da shike dukkan wadanan abubuwa za a hallaka su haka, wadanne irin mutane yakamata ku zama? Ya kamata kuyi rayuwar tsarki da ta ibada.
    12: Ku zauna cikin bege da kuma hanzarta zuwan ranar Allah. A ranan nan, za a hallaka sammai da wuta, kuma dukkan komai da komai zai narke cikin zafi mai tsanani.
    13: Amma bisa ga alkawarinsa, muna jiran sabuwar sama da sabuwar duniya, inda adalci zai kasance.
    14: Saboda haka, kaunatattu, tun da kuna da begen wadannan abubuwa, ku yi iyakacin kokarinku a same ku marassa tabo da marasa aibu a gabansa, cikin salama.
    15: Kuma, ku dauki hakurin Ubangiji domin ceto ne, kamar yadda kaunataccen danuwanmu Bulus ya rubuta maku bisa ga hikima da aka ba shi.
    16: Bulus yayi magana akan wadanan abubuwa cikin dukkan wasikunsa, a ciki akwai abubuwa da suke da wuyar ganewa. Jahilai da mutane marassa natsuwa sukan juya ma'anarsu, kamar yadda suke yi wa sauran nassoshi, don hallakar kansu.
    17: Saboda haka, kaunatattu, tun da kun san wadannan abubuwa, ku kula da kanku kada a badda ku ta wurin rudun mutanen da ba su bin doka, har ku rasa amincinku.
    18: Amma ku yi girma a cikin alheri da sanin Ubangijinmu da mai ceto Yesu Almasihu. Bari daukaka ta tabbata a gare shi yanzu da har abada. Amin.
62:
  1:
    1: Abin nan da yake tun daga farko, wanda muka ji, wanda muka gani da idanunmu, wanda muka gani hannuwanmu suka kama, a wajen maganar rai.
    2: Ran kuwa aka baiyyana shi, muka gani, muka bada shaida, muka gaya maku labarin rai na har abada, wanda da yake a wurin Uba, aka kuma sanar da mu.
    3: Wannan da muka gani muka ji muka baku labari, domin kuyi zumunci da mu, zumuncinmu kuwa tare da Uba yake da Dansa Yesu Almasihu.
    4: Haka nan, muna rubuta maku wadannan abubuwa domin farin cikinmu ya cika.
    5: 'Wannan shi ne sakon da muka ji daga wurinsa mu kuwa muka sanar da ku: Allah haske ne a wurinsa kuwa babu duhu ko kadan.'
    6: Idan mun ce muna zumunci da shi kuma muna tafiya cikin duhu, muna yin karya kuma bama aikata gaskiya.
    7: Amma idan muna tafiya cikin haske kamar yadda yake cikin haske, muna zumunci da juna, jinin Yesu Dansa ya wankemu daga dukka zunubi.
    8: Idan mun ce bamu da zunubi, muna rudin kanmu kenan, ba kuma gaskiya a cikinmu.
    9: Amma idan mun fadi zunubanmu, shi mai aminci ne, mai adalci da zai gafarta mana zunubanmu, ya kuma wankemu daga dukkan rashin adalci.
    10: Idan mun ce bamu yi zunubi ba, mun mai da shi makaryaci kenan, maganarsa kuma bata cikinmu.
  2:
    1: '''Ya''yana, na rubuta ma ku wadannan abubuwa domin kada kuyi zunubi. Amma idan wani yayi zunubi muna da matsakanci a wurin Uba, Yesu Almasihu, mai adalci.'
    2: Shine fansar zunubanmu, ba ma namu kadai ba amma na duniya dukka.
    3: Ta haka muka san cewa mun san shi, idan mun kiyaye dokokinsa.
    4: Duk wanda yace, “Na san Allah” amma bai kiyaye dokokinsa ba, makaryaci ne gaskiya kuwa ba ta cikinsa.
    5: Amma duk wanda ya kiyaye maganarsa, hakika kaunar Allah ta kammala a cikin wannan mutum. Ta wurin haka muka sani muna cikinsa.
    6: Duk wanda yace yana cikin Allah dole ne shi da kansa yayi tafiya kamar yadda Yesu Almasihu yayi.
    7: Kaunatattu, ba sabuwar doka nike rubuta maku ba, amma tsohuwar doka ce wadda kuka ji tun farko. Tsohuwar dokar kuwa itace maganar da kuka ji tun farko.
    8: Amma yanzu ina rubuta maku sabuwar doka wadda gaskiya ce a cikin Almasihu da cikinku, saboda duhu yana wucewa, haske na gaskiya yana haskakawa.
    9: Duk wanda yace yana cikin haske amma yana kin dan'uwansa, yana cikin duhu har yanzu.
    10: kuma wanda yake kaunar dan'uwansa yana cikin haske babu dalilin tuntube a wurinsa.
    11: Amma duk wanda yake kin dan'uwansa yana cikin duhu, yana kuma tafiya cikin duhu, bai san ma inda ya nufa ba, domin duhu ya makantar da shi.
    12: Na rubuta maku, ya ku kaunatun 'ya'yana, saboda an gafarta zunubanku domin sunansa.
    13: Na rubuta maku, ubanni, saboda kun san shi wanda yake tun daga farko. Na rubuta maku matasa saboda kun yi nasara da mugun. Na rubuta maku, yara kanana, saboda kun san Uban.
    14: Na rubuta maku, Ubanni, saboda kun san shi wanda yake tun daga farko. Na rubuta maku, matasa, saboda kuna da karfi, kuma maganar Allah tana zaune cikinku. Kuma kun yi nasara da mugun.
    15: Kada kuyi kaunar duniya ko abubuwan da suke cikin duniya. Idan wani yayi kaunar duniya, kaunar Uban bata cikinsa.
    16: Domin dukkan abubuwan da suke a cikin duniya, kwadayi na jiki, abin da idanu suke sha'wa, da rayuwar girman kai ta wofi, ba na Uban bane amma na duniya ne.
    17: Duniya tana wucewa tare da sha'awarta. Amma dukkan wanda ya aikata nufin Allah zaya kasance har abada.
    18: Yara kanana, sa'a ta karshe ce. Kamar dai yadda kuka ji magafcin Almasihu yana zuwa, ko yanzu ma magaftan Almasihu da yawa sun rigaya sun zo, ta haka muka san sa'a ta karshe ce.
    19: Sun fita daga cikinmu, dama su bana cikinmu bane. Gama idan da su namu ne da sun ci gaba tare damu. Amma da yake sun fita, ya nuna su ba na cikinmu bane.
    20: Amma ku kun karbi shafewa daga wurin Mai Tsarki, kuma dukkanku kun san gaskiya.
    21: Bana rubuta maku bane domin baku san gaskiya ba, amma saboda kun santa, kuma ba wata karya da ta fito daga gaskiya.
    22: Wanene makaryaci shine wanda yayi musu cewa Yesu ba Almasihu bane? Wannan mutumin shi ne magafcin Almasihu, tun da yayi musun Uba yayi musun Dan.
    23: Ba wanda yayi musun Dan kuma yake da Uban. Dukkan wanda ya amince da Dan yana da Uban ma.
    24: A game daku kuma, sai ku bari abinda kuka ji daga farko ya zauna a cikinku. Idan abin da kuka ji daga farko ya zauna a cikinku, kuma zaku kasance a cikin Dan da kuma Uban.
    25: Alkawarin da ya bamu kenan, rai na har abada.
    26: Na rubuta maku wadannan abubuwa ne game da wadanda zasu baudar daku.
    27: Game daku, shafewar daku ka samu daga wurinsa tana nan a cikinku, baku bukatar wani ya koyar daku. Amma kamar yadda shafewar da kuka karba a wurinsa ta koya maku dukkan abu, kuma gaskiya ne ba karya bane, tana nan a cikinku kamar yadda a ka koya maku, ku kasance a cikinsa.
    28: Yanzu fa, 'ya'ya na kaunatattu, ku kasance a cikinsa domin sa'adda zai baiyyana mu zama da gabagadi ba tare da kunya ba a gabansa sa'adda zai zo.
    29: Idan kun sani shi mai adalci ne, kun sani dukkan wanda ke aikata adalci haifaffe ne daga wurinsa.
  3:
    1: Dubi irin kaunar da Allah ya bamu, har da za a kira mu 'ya'yan Allah, haka muke kuwa. Saboda wannan dalili ne duniya bata san muba, saboda bata san shi ba.
    2: Kaunatattu, yanzu mu 'ya'yan Allahne, kuma ba a bayyana mana yadda zamu zama ba tukuna, mun sani sa'adda Almasihu zai bayyana, zamu zama kamarsa, domin zamu ganshi kamar yadda yake.
    3: Dukkan wanda yake da wannan bege game da gidan gobe ya kan tsarkake kansa, kamar yadda shima yake da tsarki.
    4: Dukkan wanda yaci gaba da yin zunubi yana ketare shari'a kenan. Gama zunubi ketare shari'a ne.
    5: Kun sani Almasihu ya bayyana domin ya dauke zunubai ne. Kuma a cikinsa babu zunubi.
    6: Ba wanda zai kasance a cikinsa da zai cigaba da yin zunubi. Ba wanda zai ci gaba da aikata zunubi da zai ce ya sanshi, ko kuma ya ganshi.
    7: '''Ya''yana kaunatattu, kada ku bari kowa ya baudar da ku, wanda yake aikata adalci shi adali ne, kamar yadda Almasihu yake adali.'
    8: Wanda yake aikata zunubi na ibilis ne, gama ibilis yayi zunubi tun daga farko. Dalilin haka ne Dan Allah ya bayyana, domin ya rushe ayyukan ibilis.
    9: Duk wanda aka haife shi daga Allah ba ya yin zunubi, saboda irin Allah na cikinsa. Ba zaya iya ci gaba da yin zunubi ba domin an haife shi daga wurin Allah.
    10: Ta haka ne ake bambanta 'ya'yan Allah da 'ya'yan ibilis. Dukkan wanda baya aikata adalci ba na Allah bane; haka kuma wanda ba ya kaunar dan'uwansa.
    11: 'Domin wannan shine sakon da kuka ji tun daga farko: cewa mu kaunaci junanmu,'
    12: ba kamar Kayinu ba wanda yake na shaidan kuma ya kashe dan'uwansa. Me yasa ya kashe shi? Saboda ayyukansa miyagu ne, na dan'uwansa kuma masu adalci ne.
    13: Kada kuyi mamaki 'yan'uwana, idan duniya ta ki ku.
    14: Mun sani mun ratsa mutuwa zuwa cikin rai, saboda muna kaunar 'yan'uwa. Dukkan wanda ba ya yin kauna, shi matacce ne.
    15: Dukkan wanda yake kin dan'uwansa, mai kisan kai ne. Kun kuma sani babu rai na har abada a cikin mai kisankai.
    16: Ta wurin haka muka san kauna, da ya ke Almasihu ya bayar da ransa saboda mu. Mu ma ya kamata mu bada ranmu saboda 'yan'uwamu.
    17: Amma duk wanda yake da kayan duniya, ya ga dan'uwansa cikin bukata, kuma bai ji tausayinsa ba, ta yaya kaunar Allah ke cikinsa?
    18: '''Ya''yana kaunatattu, kada muyi kauna ta fatar baki kawai, amma muyi aikin kauna da gaskiya.'
    19: Ta wurin haka mun sani mu masu gaskiya ne kuma mun tabbatar da zuciyarmu a gabansa.
    20: Gama idan zuciyarmu bata kayar damu ba, Allah ya fi zuciyarmu girma, kuma yana sane da kome.
    21: Kaunatattu, idan zuciyarmu bata kashe mu ba, muna da gabagadi a gaban Allah.
    22: Kuma duk abin da muka nema zamu samu a wurinsa, saboda muna kiyaye dokokinsa, muna yin abubuwan da suka gamshe shi.
    23: 'Kuma ummurninsa kenan: mu bada gaskiya ga sunan Dansa Yesu Almasihu, mu yi kaunar juna kuma kamar yanda ya bamu wannan doka.'
    24: Duk wanda yake kiyaye umarnin Allah, yana cikinsa, Allah kuma yana cikin mutumin. Ta haka muka gane cewa yana cikinmu, Ta wurin Ruhu, wanda ya bamu.
  4:
    1: Kaunatattu, kada ku amince da kowanne ruhu. Amma ku gwada ruhohi ku gani ko na Allah ne, gama annabawan karya masu yawa sun fito zuwa cikin duniya.
    2: Ta haka zaku gane Ruhun Allah, dukkan ruhun da ya amince Yesu Almasihu ya zo cikin jiki na Allah ne,
    3: kuma dukkan ruhun da bai amince da Yesu ba, ba na Allah bane. Wannan ruhun magafcin Almasihu ne, wanda kuka ji cewa yana zuwa, ya kuwa rigaya yazo cikin duniya.
    4: '''Ya''yana kaunatattu, daga Allah ke, kuma kun rigaya kun yi nasara da su da yake wanda ke cikinku ya fi wanda ke cikin duniya girma.'
    5: Su na duniya ne, saboda haka abin da suke fadi na duniya ne, duniya kuma tana sauraronsu.
    6: Mu na Allah ne, duk wanda ya san Allah yana saurarenmu. Wanda ba na Allah bane, ba ya sauraronmu. Ta haka muka gane ruhun gaskiya da ruhun karya.
    7: Kaunatattu, mu yi kaunar juna, gama kauna ta Allah ce, wanda yake kauna an haife shi daga wurin Allah, kuma ya san Allah.
    8: Mutumin da baya kauna ba na Allah ba ne, kuma bai san Allah ba, gama Allah kauna ne.
    9: A cikn haka aka bayyana kaunar Allah a garemu, Allah ya aiko tilon Dansa cikin duniya domin mu rayu ta wurinsa.
    10: A cikin wannan akwai kauna, ba mune muka kaunaci Allah ba, amma shi ya kaunace mu ya aiko da Dansa ya zama mai gafarta zunubanmu.
    11: Kaunatattu, da yake Allah ya kaunace mu haka, ya kamata mu kaunaci junanmu.
    12: Ba wanda ya taba ganin Allah. Idan muna kaunar juna, Allah yana zaune cikinmu, kuma kaunarsa tana zaune a cikinmu.
    13: Ta haka mun sani muna zaune a cikinsa shi kuma a cikinmu, saboda ya bamu Ruhunsa.
    14: Mun gani mun shaida, cewa Allah ya aiko Dan, domin ya zama mai ceton duniya.
    15: Duk wanda ya amince Yesu Dan Allah ne, Allah na zaune cikinsa, shi kuma a cikin Allah.
    16: Mun sani kuma mun gaskata da kaunar da Allah yake da ita dominmu, Allah kauna ne wanda yake zama cikin kauna yana zaune cikin Allah, Allah kuma a cikinsa.
    17: Dalilin wannan kauna ta kammala a cikinmu, domin mu kasance da gabagadi a ranar shari'a, domin kamar yanda ya ke haka muma muke a cikin duniyan nan.
    18: Babu tsoro a cikin kauna. Amma cikkakiyar kauna takan kawar da tsoro, domin kuwa tsoro na tafi tare da hukunci. Amma wanda yake da tsoro ba shi da cikkakiyar kauna.
    19: Muna kauna domin Allah ne ya fara kaunarmu.
    20: Idan wani ya ce,”Ina kaunar Allah”, amma yana kin dan'uwansa, makaryaci ne. Domin wanda baya kaunar dan'uwansa da yake gani, ba zai iya kaunar Allah da bai taba gani ba.
    21: 'Wannan ne umarnin da muke da shi daga wurinsa: Duk wanda yake kaunar Allah dole ne ya kaunaci dan''uwansa.'
  5:
    1: Duk Wanda ya gaskata Yesu shine Almasihu haifaffe na Allah ne. Kuma duk wanda ya kaunaci uba ya kaunaci dan da uban ya haifa.
    2: 'Haka muka sani muna kaunar ''ya''yan Allah: yayin da muka kaunaci Allah, kuma muka aikata umarninsa.'
    3: Wannan itace kaunar Allah, cewa mu kiyaye umarninsa. Domin umarninsa ba masu nawaitawa bane.
    4: Duk wanda yake haifaffe na Allah yakan yi nasara da duniya. Wannan itace nasarar da ta rinjayi duniya, wato bangaskiyarmu.
    5: Wanene wannan mai nasara da duniya? Sai dai wanda ya gaskata Yesu Dan Allah ne.
    6: 'Wannan shine wanda yazo ta wurin ruwa da jini: Yesu Almasihu. Ya zo ba ta wurin ruwa kadai ba, amma ta wurin ruwa da jini.'
    7: 'Domin akwai uku wadanda suke bada shaida:'
    8: Ruhu, da ruwa, da kuma jini. Wadannan ukun kuwa manufarsu daya ce.
    9: Idan mun karbi shaidar mutane, shaidar Allah ta fi girma. Wannan ita ce shaidar Allah, wato ya bada shaida akan Dansa.
    10: Wanda ya gaskata da Dan Allah shaidar tana nan tare da shi. Duk wanda bai bada gaskiya ga Allah ba, ya mai da shi makaryaci kenan, domin bai gaskata da shaidar da Allah ya bayar game da Dansa ba.
    11: 'Wannan ita ce shaida: Allah ya bamu rai madawwami, wannan rai kuwa yana cikin Dansa.'
    12: Duk wanda yake da Dan, yana da rai. Duk wanda ba shida Dan Allah kuwa bashi da rai.
    13: Na rubuto maku wannan ne don ku tabbata kuna da rai madawwami—a gare ku wadanda suka gaskata da sunan Dan Allah.
    14: Wannan shine gabagadin da muke da shi a gabansa, wato, in mun roki kome bisa ga nufinsa, zai ji mu.
    15: Haka kuma, in mun san yana jinmu—Duk abin da mu ka rokeshi—mun sani muna da duk abin da muka roka daga gare shi.
    16: 'Idan wani ya ga dan''uwansa ya yi zunubin da bai kai ga mutuwa ba, sai yayi masa addu''a, Allah kuwa zai ba shi rai. Ina nufin wadanda suka yi zunubin da bai kai ga mutuwa ba. Akwai zunubin da yake kai wa ga mutuwa: Ban ce a yi addu''a domin wannan ba.'
    17: Dukkan rashin adalci, zunubi ne, amma akwai zunubin da bai kai ga mutuwa ba.
    18: Mun sani kowanne haiffafe daga wurin Allah ba ya yin zunubi. Amma wanda ke haifaffe daga wurin Allah, ya kan kare shi, mugun nan kuwa ba zai iya yi masa illa ba.
    19: Mun sani mu na Allah ne, mun kuma sani dukkan duniya tana hannun mugun nan.
    20: Amma mun sani Dan Allah yazo, kuma ya bamu fahimta, domin mu san wanda yake shi ne mai gaskiya. Haka kuma muna cikin wannan wanda shine gaiskiya, kuma cikin Dansa Yesu Almasihu. Shine Allah na gaskiya, da kuma rai na har abada.
    21: '''Ya''ya, ku tsare kanku daga bautar gumaka.'
63:
  1:
    1: Daga dattijon zuwa ga uwar gida zababbiya da yayanta, wadanda nake kauna da gaskiya, ba ni kadai ba, amma da dukan wadanda sun san gaskiya -
    2: domin gaskiya da take cikinmu za ta kuma kasance tare da mu har abada.
    3: Alheri da jinkai da salama za su kasance tare da mu, daga Allah Uba da kuma daga Yesu Almasihu Dan Uba, a cikin gaskiya da kauna.
    4: Na yi murna sosai sa'anda na sami wadansu yayanki suna tafiya cikin gaskiya, kamar yadda muka karbi wannan umarni daga Uba.
    5: Yanzu ina rokon ki, uwar gida, ba kamar ina rubuta maki sabon umarni ba, amma wannan da muka samu tun da can, cewa mu kaunaci junanmu.
    6: Wannan kuma itace kauna, cewa mu yi tafiya bisa ga umarnin sa. Wannan shine umarnin, daidai kamar yadda kuka ji da fari, da cewa ku yi tafiya a cikinsa.
    7: Gama masu yaudara sun fito a duniya, wadanda ba su yarda cewa Yesu ya zo cikin jiki ba. Wannan ne mayaudari da kuma magabcin Almasihu.
    8: Ku dubi kanku, domin kada ku rasa abubuwan da mu duka muka yi aiki a kansu, amma domin ku karba dukan sakamon ku.
    9: Duk wanda ya ci gaba da tafiya ba cikin koyarwa Almasihu ba, ba shi da Allah. Wanda ya zauna cikin koyarwar kwa yana tare da Uban da kuma Dan.
    10: Duk wanda ya zo wurinku, ba tare da wannan koyarwar ba, kar ku karbe shi cikin gidanku, kada ma ku gaishe shi.
    11: Domin duk wanda ya gaishe shi ya yi tarayya da shi kenan cikin miyagun ayyukan sa.
    12: Ina da abubuwa dayawa da nake so in rubuta maki amma al'kalami tawada da takarda baza su iya daukar su duka ba. Amma duk da haka ina begen zuwa gare ki domin mu yi magana fuska da fuska, domin farin cikn mu ya zama cikakke.
    13: Yayan yar'uwarki zababbiya suna gaishe ki.
64:
  1:
    1: Daga dattijon zuwa ga Gayus, wanda nake kauna da gaske.
    2: Ya kaunatace na, ina addu'a domin ka samu albarka cikin kowanne al'amari, da kuma koshin lafiya, kamar yadda ruhun ka yake lafiya.
    3: Na yi farin ciki kwarai sa'adda wadansu 'yan'uwa suka zo suka ba da shaida a kan bangaskiyar ka, kamar yadda ka ke bin gaskiya.
    4: Ba abin da ya fi faranta mani rai kamar in ji yayana suna tafiya cikin gaskiya.
    5: Ya kaunatace na, kana aiki da aminci zuwa ga 'yan'uwa da baki,
    6: wadanda suka shaida kaunar ka a gaban ikilisiya. Zai yi kyau ka yi masu taimako da kyakkyawar salama, ta hanyar da ta dace da masu ibada,
    7: domin sabili da sunan nan ne suka fito, ba su kuma karbar kome a hannun al'ummai.
    8: Don haka ya kamata mu karbi irin wadannan mutane, domin mu zama abokan aiki tare da su a kan gaskiya.
    9: Na rubuta wasika zuwa ga ikilisiya, amma Diyotariffis, wanda ya fi kowa son girma a cikinsu, bai karbe mu ba.
    10: Saboda haka, idan na zo, zan tuna masa da irin ayukkan sa, da kuma yadda yake babbata sunayen mu a wurin jama'a da miyagun kalmomi. Wannan ma bai ishe shi ba, har ma yana kin karbar 'yan'uwa. Ya kuma hana wadanda suke son su yin hakan, harma ya kan kore su daga ikilisiya.
    11: Ya kaunatace na, kada ka yi koyi da mugun abu, sai dai abu mai kyau. Dukan wanda yake yin abu mai kyau na Allah ne; mai aikata mugunta kuma bai san Allah ba.
    12: Dimitiriyas yana da kyakkyawar shaida a gun kowa har a wurin gaskiyar da kanta. Mu ma mun shaida shi, ka kuma san shaidar mu gaskiya ce.
    13: Ina da abubuwa dayawa da zan rubuta maka, amma ban so in rubuta maka su da alkalami da tawada ba.
    14: Ina sa zuciya mu sadu ba da dadewa ba, sa'annan mu yi magana ido da ido. Bari salama ta kasance tare da kai. Abokanmu suna gaishe ka, kuma ka isadda sakon gaisuwar mu ga sauran abokai da sunayen su.
65:
  1:
    1: 'Yahuza, bawan Yesu Almasihu kuma dan''uwan Yakubu, zuwa ga kirayayyu, kaunatattu a cikin Allah Uba, kebabbu domin Yesu Kristi:'
    2: bari jinkai da salama da kauna su ribabanya a gare ku.
    3: Kaunatattu, ina iyakar kokari in rubuta maku game da ceton mu duka, ya zama dole in gargade ku sosai game da bangaskiya wadda aka mika wa masu bi sau daya tak ba kari.
    4: Don wasu mutane sun sadado sun shigo da sanda a asirce wadanda an rubuta game da hukuncin su tun da dadewa-mutane marasa imani, wanda suka canza alherin Allah zuwa lalata, kuma sun karyata makadaicin Shugaba da Ubangijinmu, Yesu Almasihu.
    5: Ina so in tunashe ku-ko da shike kun rigaya kun san abin, da cewa Allah ya ceci wasu mutane daga kasar masar, amma daga baya ya hallaka wadanda basu ba da gaskiya ba.
    6: Kuma mala'iku wadanda ba su rike matsayin ikon su ba, amma suka bar wurin zaman su na ainihi-Allah ya tsare su a sarka na har'abada a cikin bakin duhu domin babban ranar shari'a.
    7: Suna nan kamar Saduma da Gwamrata da kuma biranen da ke kewaye da su, wadanda suka ba da kansu ga fasikanci suna bin sha'awoyi wanda ba na dabi'a ba. Aka mai da su abin misalin wadanda suka sha wuta mara matuka.
    8: Haka kuma, wadannan masu mafarkan suna lalatar da jikinsu. Suna raina masu mulki, kuma suna fadar miyagun abubuwa a kan masu daukaka.
    9: Amma ko Mika'ilu babban mala'ika, a lokacin da yake jayyaya da muhawara da shaidan a kan gawar Musa, bai kuskura ya fadi wata kalmar hukunci a kansa ba. Maimakon haka ya ce, “Bari Ubangiji ya tsauta maka!''
    10: Amma waddannan mutane suna kawo batanci game da dukan abin da ba su gane ba. Wadannan mutane masu halin dabbobi ne, suna kwa jawo wa kansu hallaka kenan.
    11: Kaiton su! Domin sun bi hanyar Kayinu, kuma sun tsunduma cikin kuskuren Bal'amu domin samun riba. Suka hallaka cikin husuma irin ta Kora.
    12: Wadannan hatsari ne a boye cikin bukukuwan ku na kauna. Suna shagali ba kunya ba tsoro, suna ciyar da kansu kadai. Su holokon hadari ne marar ruwa, wanda iska ke korar sa. Su itatuwa ne shirim ba yaya, mattatu ribi biyu, tumbukakku tun daga saiwa.
    13: Su rakuman teku ne masu hauka, suna fahariya cikin kumfar kunyar su. Su kamar taurari ne masu tartsatsi. Wadanda aka tanada wa duhu baki kirin na har abada.
    14: Ahnuhu, mutum na bakwai daga Adamu, ya yi anabci game da su cewa, “Duba, Ubangiji zai zo da tsarkakan sa dubun dubbai.
    15: Domin ya zartar da hukunci a kan dukan kowa, ya kuma cakune dukan marasa da'a a cikin dukan ayyukan su na rashin da'a wanda suka aikata a hanyar da bata cancanta ba, da kuma kalmomi masu kaifi da masu zunubi suka fada game da shi.”
    16: Wadannan masu cecekuce ne, masu gunaguni, wadanda ke bin sha'awar su ta mugunta, masu tinkaho da fahariya, masu bambadanci domin ribar kansu.
    17: Amma ku, kaunatattu, ku tuna da kalmomin da manzannin Yesu Almasihunmu suka gaya maku tun da.
    18: Sun ce maku, “A cikin kwanaki na karshe, za a samu masu ba'a, wadanda ke bin sha'awoyin su na rashin ibada,”
    19: Wadannan mutane masu haddasa tsatsaguwa ne, kuma su yan duniya ne, ba su kuma da Ruhu.
    20: Amma ku, kaunatattu, ku gina kanku a cikin mafificiyar bangaskiyar ku mai daraja, kuma kuna addu'a a cikin Ruhu Mai Tsarki.
    21: Ku rike kanku a cikin kaunar Allah, kuna kuma jiran jinkan Ubangijinmu Yesu Almasihu wanda ke kawo rai na har abada.
    22: Ku nuna jinkai ga masu shakku. Ceci wadansu ta wurin fizge su daga wuta.
    23: Ga wadansu kuma ku nuna jinkai da rawar jiki, kuyi kyamar koda tufafin jikinsu ma.
    24: Yanzu, zuwa ga wanda yake da iko ya hana ku tuntube, ya kuma sa ku tsaya a gaban madaukakiyar kasancewarsa, marasa abin zargi da kuma murna mai yawa,
    25: zuwa ga Allah makadaici mai ceton mu ta wurin Yesu Almasihu Ubangijinmu, daukaka, da girma, da mulki, da iko su kasance, kamin dukan lokuta, yanzu, da har abada. Amin.
66:
  1:
    1: Wannan shine wahayin Yesu Almasihu da Allah ya bashi ya nuna wa bayinsa abinda zai faru ba da dadewa ba. Ya bayyana wannan ta wurin aiko da mala'ikansa ga bawansa Yahaya.
    2: Yahaya yayi shaida akan abinda ya gani game da maganar Allah da kuma shaidar da aka bayar game da Yesu Almasihu.
    3: Mai albarka ne wanda ke karanta littafin nan da murya mai karfi, da kuma wadanda ke sauraron kalmomin wannan annabci kuma suke biyayya da abinda aka rubuta a ciki, domin kuwa lokaci ya kusato.
    4: 'Ni Yahaya, zuwa ga ikilisiyoyi bakwai na kasar Asiya: alheri zuwa gare ku da salama daga wanda ke yanzu, wanda ya kuma kasance a da, shi ne kuma mai zuwa nan gaba, kuma daga ruhohin nan bakwai da ke gaban kursiyinsa,'
    5: kuma daga Yesu Almasihu, wanda ke amintaccen mashaidi, dan fari na tashi daga cikin matattu, kuma mai mulkin sarakunan duniya. Ga wanda ya ke kaunar mu ya kuma kwance mu daga daurin zunubanmu ta wurin jininsa,
    6: ya maishe mu masu mulki, firistoci na Allahnsa da Ubansa - daukaka da iko su tabbata gare shi har abada abadin, Amin.
    7: Duba yana zuwa tare da gizagizai, kowane ido zai gan shi, har ma da wadanda suka soke shi. Haka kuma dukkan kabilun duniya za su yi makoki saboda da shi. I, Amin.
    8: “Nine na farko da na karshe”, in ji Ubangiji Allah, “Wanda yake shine a yanzu, shine wanda ya kasance a da, kuma shi ne mai zuwa nan gaba, Mai iko duka.”
    9: Ni, Yahaya- dan'uwan ku da wanda ke tarayya daku cikin shan wahala, da mulki da tsawon jimrewa wadanda ke cikin Yesu - ina tsibirin da ake kira Batmusa saboda maganar Allah da kuma shaida game da Yesu.
    10: Ina cikin Ruhu a ranar Ubangiji. Sai naji wata murya mai karfi a baya na kamar ta kaho.
    11: Ta ce, “Rubuta abinda ka gani a cikin littafi, ka kuma aika wa ikilisiyoyin nan bakwai - ga Afisus, ga Simirna, ga Birgamas, ga Tayatira, ga Sardisu, ga Filadalfiya, da kuma ga Laudikiya.”
    12: Na juya don in ga wanda muryarsa ke magana da ni, da na juya sai na ga fitilu bakwai akan madorin su
    13: A tsakiyar fitilun akwai wani mai kama da dan mutum, yana sanye da doguwar tufa har tafin sawunsa, da damara ta zinariya kewaye a kirjinsa.
    14: Kansa da gashinsa fari fat kamar auduga - kamar dusar kankara, kuma idanun sa kamar harshen wuta.
    15: Kafaffunsa kamar gogaggiyar tagulla, kamar tagullar da aka tace da wutar makera, muryar sa kuma kamar kugin ambaliyar ruwan teku ne.
    16: A hannunsa na dama yana rike da taurari bakwai, daga bakinsa kuma kakkaifan takobi mai kaifi biyu ke fitowa. Fuskarsa tana haskakawa kamar sa'adda rana ke haskakawa kwarai.
    17: Lokacin da na gan shi, na fadi kamar mataccen mutum a kafaffunsa. Ya dora hannunsa na dama a kaina ya ce, “Kada ka ji tsoro. Nine na farko da na karshe,
    18: da kuma wanda ke raye. Na mutu, amma duba ina raye har abada! Kuma ina da mabudin mutuwa da na hades.
    19: Domin haka ka rubuta abinda ka gani, abin da ke yanzu, da abin da zai faru bayan wanan.
    20: 'Akan boyayyar ma''ana game da taurari bakwai da ka gani a hannun dama na, da madorin fitilu bakwai na zinariya: Taurarin nan bakwai mala''iku ne na ikilisiyoyi bakwai, kuma madorin fitilun nan bakwai ikilisiyoyi ne bakwai.'
  2:
    1: '''''Zuwa ga mala''ikan dake ikilisiyar Afisus, ka rubuta: ''Wadannan sune kalmomin wanda ke rike da taurari bakwai a cikin hannun damarsa. wanda yake tafiya a tsakanin zankayen fitilun zinari bakwai,'
    2: '''''Na san abubuwan da ka yi, da famar ka, da hakurinka da jimirinka. Na sani ba ka jimrewa miyagun mutane, na sani ka gwada wadanda suka ce da kansu, su manzanni ne, amma ba haka ba, ka tarar da su makaryata.'
    3: Na san kana da tsawon jimrewa, kuma ka sha wahala sosai sabili da sunana, kuma baka gaji ba.
    4: Amma ga rashin jin dadi na da kai, ka bar kaunar ka ta fari.
    5: Domin haka ka tuna daga inda ka fadi. Ka tuba ka yi abubuwan da ka yi da fari. Sai fa ka tuba, zan zo maka in kuma cire fitilar ka daga mazauninta.
    6: 'Amma kana da wannan: Ka tsani abubuwan da Nikolatawa suka yi, wanda nima na tsana.'
    7: wanda yake da kunnen ji ya saurari abinda Ruhu yake fada wa ikilisiyoyi. Ga wanda yayi nasara zan bashi dama ya ci daga itacen rai, wanda ke cikin firdausin Allah.””
    8: 'Zuwa ga mala''ikan da ke Ikilisiliyar Samirna rubuta: ''Wadannan su ne kalmomin wanda yake shine farko shine karshe, wanda ya mutu ya sake rayuwa kuma.'
    9: '''''Na san wahalun ka da talaucin ka amma kana da arziki. Nasan masu bata suna wadanda suke cewa su Yahudawa ne, amma ba haka suke ba. Su majami''ar Shaidan ne.'
    10: Kada ka ji tsoron wahalar da zaka fuskanta nan gaba. Duba! Shaidan yana gab da jefa wadansun ku cikin kurkuku, domin a gwada ku, kuma zaku sha wahala ta kwana goma. Kuyi aminci har ga mutuwa zan baku rawanin rai.
    11: wanda yake da kunne ya saurari abinda Ruhu yake fada wa ikilisiyoyi. Shi wanda yayi nasara ba zai cutu a mutuwa ta biyu ba.””
    12: '''''Zuwa ga mala''ikan dake ikilisiyar Burgamas rubuta: ''Wadannan ne kalmomin wanda ya ke da takobi mai kaifi biyu;'
    13: '''''Na san inda kake zama can inda kursiyin shaidan yake. Duk da haka ka rike sunana da karfi, na sani baka yi musun bangaskiyar ka da ni ba, ko a lokacin Antifas mashaidina, amintaccena, wanda aka kashe a tsakaninku, can inda shaidan yake zama.'
    14: 'Amma ga rashin jin dadi na kadan da kai: Kana da wadansu da suke rike da koyarwar Bil''amu kamkam, wanda ya koya wa Balak ya sa abin tuntubi gaban ''ya''yan Isra''ila, domin su ci abincin da aka mika wa gumaka kuma suyi fasikanci.'
    15: Hakannan kuma wasunku sun rike koyarwar Nikolatawa kamkam.
    16: Sabili da haka ka tuba! Idan ka ki zan zo gare ka da sauri, kuma in yi yaki gaba da su da takobi dake cikin bakina.
    17: Bari wanda yake da kunne ya sauriri abin da Ruhu yake fadawa ikilisiyoyi. Ga wanda yayi nasara zan bada wata boyayyar manna, kuma zan bashi farin dutse da sabon suna a rubuce a kan dutsen, suna wanda ba wanda ya sani, sai shi wanda ya karbe shi.””
    18: 'Zuwa ga mala''ikan ikilisiyar Tiyatira rubuta: ''Wadannan sune kalamomin Dan Allah, wanda yake da idanu kamar harshen wuta; sawayen kamar gogaggiyar tagulla:'
    19: '''''Na san abin da ka yi, kaunar ka, da bangaskiya da hidima da tsawon jimrewar ka. Na san abinda ka yi bada dadewa ba ya fi abinda ka yi da fari.'
    20: 'Amma ga rashin jin dadi na da kai: Kana hakurce wa matar nan Yezebel, wadda take kiran kanta annabiya. Ta wurin koyarwarta, ta rudi bayina suyi fasikanci kuma su ci abincin da aka mika wa gumaka sadaka.'
    21: Na bata lokaci domin ta tuba amma bata so ta tuba da fasikancin ta.
    22: Duba! zan jefa ta a kan gadon jinya, wadanda kuma suka yi zina da ita za su shiga babbar wahala, sai dai in sun tuba daga ayukan ta.
    23: Zan buga 'ya'yanta da mutuwa, kuma dukan ikilisiyoyi zasu san cewa nine wanda nake bincike tunani da zukata. Zan ba kowanen ku bisa ga ayyukansa.
    24: Amma ga sauran ku dake cikin Tayatira, ga kowanen ku wanda bai rike wannan koyarwar ba, kuma bai san abinda wadansu suke kira zurfafan abubuwan Shaidan ba—ga ku na ce ban sa muku wata nawaya ba.'
    25: Duk da haka dole ku tsaya da karfi har in zo.
    26: Wanda yayi nasara da wanda ya yi abin da na yi har karshe, a gareshi zan bada iko akan al'ummai
    27: Zai yi mulkin su da sandar karfe, zai farfasa su kamar randunan yumbu.”
    28: Kamar yadda na karba daga wurin Ubana, ni kuma zan bashi tauraron asubahi.
    29: Bari wanda yake da kunne ya saurari abinda Ruhu yake fadawa ikilisiyioyi.””
  3:
    1: '“Zuwa ga mala''ikan ikilisiyar Sardisu rubuta: '' Wadannan ne kalmomin wanda yake rike da ruhohi bakwai na Allah da taurari bakwai. “Na san abin da ka aikata. Ka yi suna cewa kana raye amma kai mattacce ne.'
    2: Ka farka ka karfafa abin da ya rage amma ya kusan mutuwa, domin ban sami ayyukanka cikakku a gaban Allahna ba.
    3: Domin haka sai ka tuna, da abubuwan da ka karba kuma kaji. Ka yi biyayya da su, ka kuma tuba. Amma idan baka farka ba, zan zo maka kamar barawo, kuma ba zaka farga da sa'ar da zan zo gaba da kai ba.
    4: Amma akwai sunayen mutane kadan a Sardisu wadanda basu kazantar da tufafinsu ba. Za su yi tafiya tare da ni sanye da fararen tufafi domin sun cancanta.
    5: Wanda ya yi nasara za a sanya mashi fararen tufafi, kuma ba zan taba share sunansa ba daga Littafin Rai, kuma zan fadi sunansa a gaban Ubana, da kuma gaban mala'ikunsa.
    6: Bari wanda yake da kunne ya saurari abin da Ruhu ke fadawa ikilisiyoyi.”'”
    7: 'Zuwa ga mala''ikan ikilisiyar cikin Filadelfiya rubuta: kalmomin wanda yake maitsarki ne kuma mai gaskiya - yana rike da mabudin Dauda, yana budewa babu mai rufewa, kuma inda ya rufe ba mai budewa.'
    8: Na san abin da ka aikata. Duba, na sa budaddiyar kofa a gabanka wanda ba mai iya rufewa. Na san kana da karamin karfi, duk da haka ka yi biyayya da maganata kuma baka yi musun sunana ba.
    9: Duba! Wadanda ke na majami'ar Shaidan, wadanda suke cewa su Yahudawa ne; amma maimakon haka karya suke yi. Zan sa su zo su rusuna a kafafunka, kuma za su san cewa ina kaunarka.
    10: Tun da ka jure cikin hakuri ka kiyaye dokoki na, ni ma zan kiyaye ka daga sa'a ta gwaji da zata sauko kan dukan duniya, domin a gwada mazauna duniya.
    11: Ina zuwa da sauri. Ka rike abin da kake da shi kamkam domin kada wani ya dauke maka rawani.
    12: Zan sa wanda ya yi nasara ya zama ginshiki a haikalin Allahna, kuma ba zai taba fita daga cikin sa ba. Zan rubuta sunan Allahna a kansa, sunan birnin Allahna (sabuwar Urushalima, mai saukowa daga sama daga wurin Allahna), da kuma sabon sunana.
    13: Bari wanda yake da kunne ya ji abin da Ruhu ke gayawa ikilisiyoyi.”
    14: '“Zuwa ga mala''ikan ikilisiyar da ke Lawudikiya rubuta: ''Wadannan sune kalmomin Amin, madogara da mai shaidar gaskiya, mai mulki bisa hallittar Allah.'
    15: Na san abin da ka aikata, ba ka sanyi ko zafi. Naso ko da kana sanyi ko zafi!
    16: Amma saboda kai tsaka-tsaka ne - ba zafi ba sanyi - na kusa tofar da kai daga bakina.
    17: Domin ka ce, “Ni mai arziki ne, na mallaki kadarori da yawa, ba na bukatar komai.” Amma ba ka sani ba kana cike da takaici ne, abin tausayi, matalauci, makaho kuma tsirara kake.
    18: 'Saurari shawara ta: Ka sayi zinariya a wuri na wadda aka goge da wuta domin ka zama mai arziki, domin ka suturta kanka da fararen tufafi masu kyalli domin kada ka nuna kunyar tsiraicin ka, da mai domin ka shafa wa idanunka ka sami gani.'
    19: Ina horar da duk wanda nake kauna, ina kuma koya masu yadda za su yi rayuwa. Saboda haka, ka himmatu ka tuba.
    20: Duba, ina tsaye a bakin kofa ina kwankwasawa. Idan wani ya ji muryata ya bude kofar, zan shigo cikin gidansa, in ci tare da shi, shi kuma tare da ni.
    21: Wanda ya ci nasara, zan bashi dama ya zauna tare da ni bisa kursiyina, kamar yadda nima na ci nasara kuma na zauna da Ubana a kan kursiyinsa.
    22: Bari wanda yake da kunne ya saurari abin da Ruhu yake fadawa wa ikilisiyoyi.”
  4:
    1: Bayan wadannan abubuwa na duba, sai ga budaddiyar kofa a sama. Muryar fari da na ji kamar kakaki, na cewa hauro in nuna maka abubuwan da dole za su faru bayan wadannan al'amura.”
    2: Nan da nan ina cikin Ruhu, sai na ga wani kursiyin da aka ajiye shi a sama, da wani zaune bisansa.
    3: Shi da ke zaune a kan tana da kamanin yasfa da yakutu. Akwai Bakangizo kewaye da kursiyin kamanin bakangizon kuwa zumurudu.
    4: A kewaye da kursiyin kuwa akwai kursiyoyi ashirin da hudu, masu zama bisa kursiyoyin nan kuwa dattawa ne ashirin da hudu, sanye da fararen tufafi, da kambunan zinariya bisa kawunansu.
    5: Daga kursiyin walkiya na ta fitowa, cida, da karar aradu. Fitilu bakwai na ci a gaban kursiyin, fitilun sune ruhohin Allah guda bakwai.
    6: Gaban kursiyin akwai tekun gilashi, mai haske kamar karau. A tsakiyar kursiyin da kewayen kursiyin akwai rayayyun hallitu guda hudu cike da idanu gaba da baya.
    7: Rayayyen hallitta na farko na da kamanin zaki, rayayyen hallitta na biyun kamanin dan maraki ne, rayayyen hailitta na uku fuskar sa kamar dan adam, kuma rayayyen hallitta ta hudu na da kamanin gaggafa mai tashi.
    8: Dukan rayayyun hallittan nan hudu na da fukafukai shida shida, cike da idanu a bisa da karkashin fukafukan. Dare da rana ba sa daina cewa, Mai Tsarki, Mai Tsarki, Mai Tsarki ne Ubangiji Allah, mai iko duka, shine da shine yanzu shine mai zuwa.”
    9: A dukan lokacin da rayayyun hallittun nan suke ba da girma, daukaka, da godiya ga shi da ke zaune bisa kursiyin, wanda ke raye har abada abadin,
    10: sai dattawan nan ashirin da hudu suka fadi da fuskokinsu a kasa gaban shi da ke zaune bisa kursiyin. Suka yi sujada ga shi da ke rayuwa har abada abadin, suna jefar da kambinsu a gaban kursiyin, suna cewa,
    11: “Ka cancanta, ya Ubangijinmu da Allahnmu, ka karbi yabo da daukaka da iko. Domin kai ka hallicci dukan komai, da kuma nufinka ne, suka kasance aka kuma hallicce su.
  5:
    1: Sa'annan na ga a cikin hannun daman wanda ke zaune a kan kursiyin, na ga littafi wanda ke da rubutu ciki da waje, an kuma hatimce shi da hatimai bakwai.
    2: Na kuma ga wani kakkarfan mala'ika na shela da murya mai karfi, “Wa ya isa ya bude littafin ya kuma bambare hatimin?”
    3: Ba wani a sama ko a kasa ko karkashin kasa da ya iya ya bude littafin ko ya karanta abin da ke cikinsa.
    4: Na yi kuka mai zafi saboda ba wani da ya cancanta da zai bude littafin ko ya karanta abin da ke cikinsa.
    5: Amma daya daga cikin dattawan nan ya ce mani, “Kada ka yi kuka. Duba! Zaki na kabilar Yahuza, Tushen Dauda, ya yi nasara. Ya cancanci bude littafin da kuma hatimansa bakwai.”
    6: Na ga Dan Rago yana tsaye tsakanin kursiyin da rayayyun halittun nan guda hudu a cikin dattawa. Yana kama da wanda aka kashe. Yana da kafonni bakwai da idanuwa bakwai; wadannan sune ruhohin Allah bakwai da aka aiko zuwa dukan duniya.
    7: Ya tafi ya karbi littafin daga hannun daman wanda ke zaune bisa kursiyin.
    8: Lokacin da Dan Ragon ya dauki littafin, rayayyun halittun nan hudu da dattawan nan ashirin da hudu suka fadi har kasa a gaban Dan ragon. Kowannen su na dauke da molo da tasar zinariya cike da kayan kamshi, wadanda kuwa sune addu'o'in masu ba da gaskiya.
    9: 'Suka raira sabuwar waka: “Ka cancanta ka dauki littafinka kuma bude hatimansa. Domin an yanka ka, da jininka ka saya wa Allah mutane daga kowacce kabila, harshe, jama''a da al''umma.'
    10: Ka maishe su mulki da firistoci su bauta wa Allanmu, kuma za su yi mulki a duniya.”
    11: Da na duba sai na ji karar mala'iku masu yawa kewaye da kursiyin da rayayyun halitu da kuma dattawa. Jimillarsu ya kai dubbai goma, sau dubbai goma, da dubun dubbai.
    12: Suka tada murya da karfi suka ce, “Macancanci ne Dan Ragon da aka yanka ya karbi iko, wadata, hikima, karfi, girma, daukaka da yabo.”
    13: Na ji kowanne halittaccen abu da ke cikin sama da kasa da karkashin kasa da cikin teku - dukan abubuwan da ke cikinsu - na cewa, “Ga shi wanda ke zaune a kan kursiyin da kuma Dan Ragon, yabo, girma, daraja, da kuma ikon yin mulki, har abada abadin.
    14: Sai rayayyun halittun nan hudu suka ce, “Amin!” dattawan nan kuma suka fadi da fuskokinsu suka yi sujada.
  6:
    1: Na duba lokacin da Dan Ragon ya bude daya daga cikin hatiman bakwai, sai na ji daya daga cikin rayayyun halittattun hudu ya fada da murya kamar tsawa, ''Zo!”
    2: Sai Na duba sai ga wani farin doki, mahayinsa na rike da baka, kuma an bashi rawani. Ya fito a matsayin mai nasara domin ya yi nasara.
    3: Sa'anda Dan Ragon ya bude hatimi na biyu, sai na ji rayayyen halitta na biyu ya ce, ''Zo!''
    4: Sai wani doki ya fito waje - jawur. Ga mahayin aka bashi dama ya dauke salama daga duniya, domin mutanen ta su karkashe juna. Wannan mahayin an bashi babbar takobi.
    5: Sa'anda Dan Ragon ya bude hatimi na uku, sai na ji rayayyen halita na uku ya ce, ''Zo!'' Na ga bakin doki, mai hawanta na rike da ma'auni a cikin hannunsa.
    6: Sai na ji kamar wata murya daga cikin rayayyun halittattun nan hudu ta ce, “Mudun alkama guda a kan albashin yini, kuma mudun sha'ir uku. Amma kar ka bata mai da kuma ruwan inabi.”
    7: Da Dan Ragon ya bude hatimi na hudu, na ji muryar rayayyen halitta na hudu ya ce, ''Zo!''
    8: Sai na ga wani doki ruwan toka. Mai hawansa an bashi suna mutuwa, hades kuma tana biye da shi. An basu iko bisa kashi hudu na duniya su kashe da takobi, yunwa, cututtuka, da kuma namomin jeji na duniya.
    9: Da Dan Ragon ya bude hatimi na biyar, a karkashin bagadi sai na ga rayukan wadanda aka kashe saboda maganar Allah, da kuma shaidar da suka rike.
    10: Suka yi kuka da babban murya, ''Sai yaushe ya mai iko duka, Mai Tsarki da gaskiya, zaka shari'anta mazaunan duniya, ka kuma dauki fansar jininmu?
    11: Sai kowanne dayan su aka bashi farar tufa aka kuma fada masu su kara jira na lokaci kadan har sai adadin abokan bautar su da kuma 'yan'uwansu maza da mata wadanda aka kashe ya cika, kamar yadda aka kashe su.
    12: Da Dan Ragon ya bude hatimi na shidan, ina kallo sai ga babbar girgizar kasa. Rana ta zama baki kirin kamar bakar tufa, wata kuma ya zama kamar jini.
    13: Taurarin sama suka fado kasa, kamar yadda itacen baure ke karkade 'ya'yansa da basu nuna ba, yayin da babbar iska ta kada.
    14: Sama kuma ta bace kamar takardar da aka nannade. Kowanne dutse da tsibiri aka kau da shi daga wurinsa.
    15: Sai sarakan duniya da muhimman mutane da sarakunan yaki, attajirai, da masu iko, tare da kowanne mutum, bawa da 'yantacce suka boye cikin duwatsu da tsaunuka.
    16: Suka ce wa tsaunuka da duwatsu, “Ku fado bisan mu! Ku boye mu daga fuskar wanda yake zaune bisa kursiyin da kuma fushin Dan Ragon.
    17: Domin babban ranar fushin sa ta zo. Wa zai iya tsayawa?''
  7:
    1: Bayan wannan sai na ga mala'iku hudu suna tsaye bisa kusurwoyi hudu na duniya, suka rike iskoki hudu na duniya kamkam domin kada iska ta hura a kan duniya, a kan teku, ko wani itace.
    2: 'Sai na ga wani mala''ika na zuwa daga gabas, wanda yake da hatimin Allah mai rai. Ya yi kira da babbar murya da mala''ikun nan hudu da aka basu dama su azabtar da duniya da teku:'
    3: “Kada ku azabtar da duniya, da teku, da itatuwa har sai mun sa hatimi bisa goshin bayin Allahnmu.”
    4: 'Sai naji yawan wadanda aka hatimce: 144, 000, wadanda aka hatimce daga kowacce kabilar mutanen Isra''ila:'
    5: dubu goma sha biyu aka hatimce daga kabilar Yahuza, dubu goma sha biyu daga kabilar Ra'ubainu, dubu goma sha biyu daga kabilar Gad,
    6: dubu goma sha biyu daga kabilar Ashiru, dubu goma sha biyu daga kabilar Naftali, dubu goma sha biyu daga kabilar Manassa.
    7: Dubu goma sha biyu daga kabilar Saminu, dubu goma sha biyu daga kabilar Lawi, dubu goma sha biyu daga kabilar Issaka,
    8: dubu goma sha biyu daga kabilar zabaluna, dubu goma sha biyu daga kabilar Yusufu, sai kuma dubu goma sha biyu daga kabilar Bilyaminu aka hatimce.
    9: Bayan wadannan abubuwa na duba, sai ga wani babban taro wanda ba mai iya kirgawa daga kowacce al'umma, kabila, mutane da harsuna tsaye a gaban kursiyin da gaban Dan Ragon. Suna sanye da fararen tufafi da ganyen dabino a hannuwansu,
    10: 'kuma suna kira da murya mai karfi: “Ceto ya tabbata ga Allahnmu wanda ke zaune bisa kursiyi, da kuma Dan Ragon!”'
    11: Dukan mala'iku suna tsaitsaye kewaye da kursiyin kuma kewaye da dattawan nan da kuma rayayyun halittun nan hudu, suka kwanta rib da ciki da fuskokinsu a gaban kursiyin. Suka yi sujada ga Allah,
    12: suna cewa, “Amin! yabo, daukaka, hikima, godiya, girma, iko, da karfi su zama na Allahnmu har abada abadin! Amin!”
    13: Sai daya daga cikin dattawan ya tambaye ni, “Su wanene wadannan, da suke sanye da fararen tufafi, kuma daga ina suka fito?”
    14: Sai nace masa, “Ya shugaba, “Ka sani,” sai ya ce mani, “Wadannan sune suka fito daga babban tsanani. Sun wanke tufafin su sun maida su farare cikin jinin Dan Ragon.
    15: Domin wannan dalili, suke gaban kursiyin Allah, kuma suna masa sujada dare da rana cikin haikalinsa. Shi wanda ke zaune bisa kursiyin zai zama runfa a bisan su.
    16: Ba za su kara jin yunwa ba, ko kishin ruwa ba. Rana ba zata buge su ba, ko kowanne zafi mai kuna.
    17: Domin Dan Ragon dake tsakiyar kursiyin zai zama makiyayin su, kuma zai bishe su zuwa mabulbulan ruwan rai, kuma Allah zai share dukan hawaye daga idanuwansu.”
  8:
    1: Lokacin da Dan Ragon nan ya bude hatimi na bakwai, sai aka yi shiru a sama na kimanin rabin sa'a.
    2: Sa'anan na ga mala'iku bakwai wadanda ke tsaye a gaban Allah, aka kuma basu kahonni bakwai
    3: Wani mala'ika ya zo, rike da tasar turaren konawa na zinariya, a tsaye gaban bagadi. Turaren konawa mai yawa aka bashi saboda ya mika su tare da adu'o'in dukan masu bada gaskiya akan bagadin kona turare na zinariya a gaban kursiyin.
    4: Hayakin turaren konawa, da adu'o'in masu bada gaskiya, suka tashi sama a gaban Allah daga hanun mala'ikar.
    5: Mala'ikan ya dauki tasar turaren konawa ya cika ta da wuta daga bagadin. Sa'annan ya wurgo ta kasa zuwa duniya, sai ga tsawar aradu, da cida, da walkiya mai haske, da kuma girgizar kasa.
    6: Mala'ikun nan bakwai wadanda suke da kahonni bakwai suka yi shirin busa su.
    7: Mala'ika na fari ya hura kahonsa, sai ga kankara da wuta a garwaye da jini. Aka jeho shi kasa zuwa duniya sai kashi daya cikin uku na duniya ya kone, daya cikin uku na itatuwa suka kone, da duk danyar ciyawa suka kone kaf.
    8: Mala'ika na biyu ya busa kahonsa, sai wani abu mai kama da babban dutse mai cin wuta aka jefo shi cikin teku. Kashi daya cikin uku na tekun ya zama jini,
    9: daya cikin uku na rayayyun halittu da ke cikin ruwa suka mutu, sai daya bisa uku na jiragen ruwa aka hallaka.
    10: Mala'ika na uku ya busa kahonsa, sai gagarumin tauraro ya fado daga sama, yana ci kamar cocila, bisa kashi daya cikin uku na koguna da mabulbulan ruwa.
    11: Sunan tauraron Daci. Kashi daya cikin uku na ruwaye suka yi daci, sai jama'a da yawa suka mutu domin ruwayen sun yi daci.
    12: Mala'ika na hudu ya busa kahonsa, sai daya cikin kashi uku na rana ya harbu, da daya cikin kashi uku na wata da kuma daya cikin kashi uku na taurari. Sai daya cikin kashi uku nasu duka suka duhunce; daya cikin kashi uku na yini da daya cikin uku na dare suka rasa hasken su.
    13: Da na duba sai na ji gaggafa da take shawagi a tsakiyar sararin sama tana kira da babban murya, “Kaito, kaito, kaito, ga mazaunan duniya sabili da sauran karar kahonni na mala'ikun nan uku da za su busa.”
  9:
    1: Sa'annan mala'ika na biyar ya busa kahonsa. Na ga tauraro daga sama da ya fado zuwa duniya. An ba tauraron nan mabudin hanyar rami marar iyaka.
    2: Ya bude hanyar rami marar iyaka, sai hayaki ya fito daga kofar kamar hayaki daga babban ramin wuta. Rana da iska suka juya duhu, sabili da hayakin da ke fitowa daga kofar ramin.
    3: Daga cikin hayakin kuwa sai ga fari sun fito zuwa duniya, aka ba su iko kamar na kunamai cikin duniya.
    4: Aka gaya masu kada su yi wa ciyayi da kowanne koren ganye ko itace illa, sai dai mutanen da basu da hatimin Allah a goshinsu.
    5: Ba a basu izini su kashe wadannan mutane ba, sai dai su azabtar da su na watani biyar. Zafinsu kuwa zai zama kamar na cizon kunama idan ta harbi mutum.
    6: A kwanakin nan mutane za su nemi mutuwa, amma ba za su same ta ba. Za su yi marmarin mutuwa, amma mutuwa za ta guje su.
    7: Farin kuwa suna kama da dawakai da aka shirya domin yaki. A bisa kansu akwai wani abu kamar rawanan zinariya, fuskokinsu kuma kamar na 'yan adam.
    8: Gashinsu kuma kamar na mata yake, hakoransu kamar hakoran zaki.
    9: Sulkunansu kuma kamar na karfe, karar fikafikansu kuma kamar karar kekunan dawakin yaki masu yawa da dawakai da aka shirya domin zuwa yaki.
    10: Suna da wutsiya da kari kamar kunamai; A wutsiyar su kuma suna da ikon da zai azabtar da mutane na tsawon wata biyar.
    11: Suna da wani kamar sarki a kansu, mala'ikan rami marar iyaka. Sunansa da Ibraniyanci Abadon, da Helenanci kuma Afoliyon.
    12: Bala'i na fari ya wuce. Duba! Bayan wannan akwai masifu guda biyu masu zuwa.
    13: Mala'ika na shida ya busa kahonsa, sai na ji murya daga kahonin bagadin zinariya da ke gaban Allah.
    14: Muryar ta ce wa mala'ika na shida da ke rike da kahon, “Kwance mala'ikun nan hudu da ke daure a babban kogin Yufiretis,''
    15: Mala'iku hudun da aka shirya domin wannan sa'a, da wannan rana, da wannan wata, da kuma wannan shekara, aka sake su su kashe daya bisa uku na 'yan adam.
    16: Yawan sojoji da ke kan dawakai shine 200, 000, 000. Na ji adadin su.
    17: 'Haka na ga dawakan a cikin wahayina da mahayansu: Sulkunansu jawur kamar wuta, bakin shudi, da kuma ruwan doruwa. Kawunan dawakan suna kama da na zakuna, daga bakunansu kuma wuta, da hayaki da farar wuta suka fito.'
    18: 'Aka kashe daya bisa uku na mutane ta annoban nan uku: wuta, hayaki da farar wuta da suka fito daka bakunansu.'
    19: Domin iko na dawakan na bakunansu da wutsiyoyinsu - domin wutsiyoyinsu suna kama da macizai, kuma suna da kawuna wadanda dasu suke ji wa mutane rauni.
    20: Sauran 'yan adam, da ba a kashe su ta wannan annoba ba, basu tuba daga ayyukan da suka yi ba. Basu kuma daina bautar aljanu da gumakan zinariya, da azurfa, da tagulla, da dutse, da itace ba - abubuwan da ba su gani, ji, ko tafiya.
    21: Basu kuma tuba ba daga kisan kai, sihiri, fasikanci, ko kuma ayyukansu na sata ba.
  10:
    1: Sa'anan na ga wani babban mala'ika yana zuwa daga sama. Yana lullube cikin girgije, a bisa kansa akwai bakangizo. Fuskarsa kamar rana, kafafunsa kamar ginshikan wuta.
    2: Yana rike da karamin littafi a hannunsa, da aka bude, sai ya sa kafarsa ta dama a bisa teku, kafarsa ta hagu kuma a kan kasa.
    3: Sai yayi ihu da babbar murya kamar zaki mai ruri. Lokacin da ya yi ihu, tsawan nan bakwai suka yi magana da karar su.
    4: Da tsawan nan bakwai suka yi magana, ina dab da rubutu, amma na ji wata murya daga sama cewa, “Ka rike asirin abin da tsawan nan bakwai suka fada. Kada ka rubuta shi.”
    5: Sai mala'ikan da na gani tsaye bisa teku da kasa, ya daga hannun damarsa sama.
    6: Sai ya rantse da wannan da ke raye har abada abadin - wanda ya halicci sama da duk abinda ke cikinsa, da duniya da duk abin da ke a kanta, da teku da dukan abin da ke cikinsa, sai mala'ikan ya ce, “Babu sauran jinkiri.
    7: Amma a ranar da mala'ika na bakwai yana dab da busa kahonsa, a lokacin ne asirin Allah zai cika, daidai da yadda ya sanar wa bayinsa annabawa.”
    8: 'Muryar da na ji daga sama ta sake magana da ni: “Tafi, ka dauki budadden littafin da ke hannun mala''ikan da ke tsaye bisa teku da kan kasa.”'
    9: Sai na tafi wurin mala'ikan na ce da shi ka bani karamin littafin. Yace dani, “Dauki littafin ka ci. Zai sa cikinka ya yi daci, amma a bakinka zai yi zaki kamar zuma.”
    10: Na dauki karamin littafin daga hannun mala'ikan na ci. Ya yi zaki sosai a bakina kamar zuma, amma da na ci, sai cikina ya zama da daci.
    11: Wani yace mani, “Dole ka sake yin annabci kuma game da mutane masu yawa, da al'ummai, da harsuna da sarakuna.”
  11:
    1: Aka bani sanda in yi amfani da ita kamar sandar awo. Aka ce mani, “Tashi ka auna haikalin Allah da bagadi, da wadanda ke sujada a cikinsa.
    2: Amma kada ka auna harabar haikalin, domin an ba da shi ga Al'ummai. Za su tattake birnin mai tsarki har wata arba'in da biyu.
    3: Zan ba shaidu na biyu iko su yi anabci na kwanaki dubu daya da dari biyu da sittin, sanye da tsummoki.
    4: Wadannan shaidu sune itatuwan zaitun biyu da kuma fitilu biyu da suke tsaye a gaban Ubangijin duniya.
    5: Idan wani ya yi niyyar cutar da su, wuta na fitowa daga bakinsu ta lashe makiyansu. Duk mai son cutar da su, dole a kashe shi ta wannan hanya.
    6: Wadannan shaidu suna da iko su kulle sama domin kada a yi ruwa a lokacin da suke anabci. Suna da iko su juya ruwaye su zama jini, su kuma bugi duniya da kowacce irin annoba duk lokacin da suka ga dama.
    7: Sa'adda suka gama shaidarsu, dabban da ke fitowa daga rami marar iyaka zai yi yaki da su. Zai ci nasara da su ya kashe su.
    8: Gawawwakinsu zasu kwanta kan hanyar babban birnin nan (wanda ma'anar sa ake kira Saduma da Masar) inda aka gicciye Ubangijinsu.
    9: Wajen kwana uku da rabi wadansu daga dukan mutane, da kabila, da harshe, da al'umma za su yi kallon gawawwakinsu. Za su ki yarda a sa su cikin kabari.
    10: Mazaunan duniya zasu yi murna da biki a kansu. Har za su aika wa juna kyautai saboda annabawan nan biyu da suka azabtar da mazaunan duniya.
    11: Amma bayan kwana uku da rabi, numfanshin rai daga wurin Allah zai shiga cikinsu sa'annan za su tsaya a kan kafafunsu. Matsanancin tsoro zata fado kan wadanda za su gansu.
    12: Sa'annan zasu ji murya mai kara daga sama tana ce masu, “Ku hauro nan!” Sa'annan za su tafi sama cikin gajimarai, makiyansu suna kallo.
    13: A waccan sa'a za a yi babbar girgizar kasa, sai kashi daya cikin goma na garin ya fadi. Mutane dubu bakwai za su mutu a girgizar kasar, wadanda suka tsira kuwa za su tsorata su ba da daukaka ga Allah na sama.
    14: Annoba ta biyu ta wuce. Duba! Annoba ta uku tana zuwa nan da nan.
    15: Sa'annan mala'ika na bakwai ya busa kahonsa, sai muryoyi masu kara suka yi magana cikin sama cewa, “Mulkin duniya ya zama mulkin Ubangijinmu da na Almasihunsa. Zai yi mulki har abada abadin.”
    16: Sa'annan dattawan nan ashirin da hudu da ke zaune a kursiyoyinsu a gaban Allah, suka fadi fuskokinsu na kasa. Suka yi wa Allah sujada.
    17: Suka ce, “Mun yi maka godiya, Ubangiji Allah, Madaukaki, wanda yake yanzu da wanda yake a da, saboda ka dauki ikonka mai girma ka fara mulki.
    18: Al'ummai suka fusata, amma hasalar ka ta zo. Lokaci ya zo da za a yi wa mattatu sharia, da zaka ba da sakamako ga bayinka annabawa, da masu ba da gaskiya, da wadanda suka ji tsoron sunanka, karami da babba. Lokaci kuma ya yi da za ka hallaka wadanda ke hallakar da duniya.”
    19: Sa'annan aka bude haikalin Allah da ke sama, sai aka ga akwatin alkawarinsa a cikin haikalinsa. Sai ga hasken walkiya, da rugugi, da aradu, da girgizar kasa, da manyan duwatsun kankara.
  12:
    1: 'Aka ga wata babbar alama a sama: wata mace ta yi lullubi da rana, kuma wata na karkashin kafafunta; rawanin taurari goma sha biyu na bisa kanta.'
    2: Tana da ciki, tana kuma kuka don zafin nakuda - a cikin azabar haihuwa.
    3: 'Sai aka ga wata alama cikin sama: Duba! Akwai wani katon jan maciji mai kawuna bakwai da kahonni goma, sai kuma ga kambi guda bakwai bisa kawunansa.'
    4: Wutsiyarsa ta share daya bisa uku na taurari a sama ta zubo su kasa. Diragon nan ya tsaya a gaban matar da ta kusan haihuwa, domin lokacin da ta haihu ya lankwame yaronta.
    5: Sai ta haifi da, namiji, wanda zai yi mulkin dukan al'ummai da sandar karfe. Aka fizge yaron ta zuwa ga Allah da kursiyinsa,
    6: matar kuwa ta gudu zuwa jeji inda Allah ya shirya mata domin a iya lura da ita kwanaki 1, 260.
    7: A lokacin sai yaki ya tashi a sama. Mika'ilu da mala'ikunsa suka yi yaki da diragon, sai diragon da nasa mala'iku suka yake su su ma.
    8: Amma diragon ba shi da isashen karfin da zai ci nasara. Don haka, shi da mala'ikunsa ba su kara samun wuri a sama ba.
    9: Sai aka jefa katon diragon nan tare da mala'ikunsa kasa, wato tsohon macijin nan da ake kira Iblis ko Shaidan wanda ke yaudarar dukan duniya.
    10: 'Sai na ji wata murya mai kara a sama: “Yanzu ceto ya zo, karfi, da mulkin Allahnmu, da iko na Almasihunsa. Gama an jefar da mai sarar ''yan''uwanmu a kasa - shi da yake sarar su a gaban Allah dare da rana.'
    11: Suka ci nasara da shi ta wurin jinin Dan Ragon da kuma shaidar maganarsu, gama ba su kaunaci ransu ba, har ga mutuwa.
    12: Don haka, yi farinciki, ya ku sammai da duk mazauna da ke cikinsu. Amma kaito ga duniya da teku saboda iblis ya sauko gare ku. Yana cike da mummunan fushi, domin ya san lokacin sa ya rage kadan.
    13: Da diragon ya ga an jefar da shi kasa, sai ya fafari matar nan da ta haifi da namiji.
    14: Amma aka ba matar nan fukafukai biyu na babbar gaggafa domin ta gudu zuwa inda aka shirya mata a jeji. A wannan wuri ne za a lura da ita na dan lokaci, da lokatai, da rabin lokaci - a lokacin da babu macijin.
    15: Macijin ya kwararo ruwa daga bakin sa kamar kogi, don ya kawo ambaliyar da zai kwashe ta.
    16: Amma kasa ta taimaki matar. Kasa ta bude bakinta ta hadiye kogin da diragon ya kwararo daga bakinsa.
    17: Sai diragon ya fusata da matar, sai ya tafi ya yi yaki da sauran zuriyarta, wadanda suka yi biyayya da umarnan Allah suna kuma rike da shaida game da Yesu.
  13:
    1: Sai diragon ya tsaya a kan yashi, a gaban teku. Sai na ga wani dabba yana fitowa daga teku. Yana da kahonni goma da kawuna bakwai. A kan kahonninsa akwai kambi goma, a kan kowanne kansa akwai suna na sabo.
    2: Wannan dabban da na gani yana kama da damisa, kafafunsa kuma kamar na beyar, bakinsa kuma kamar na zaki. Wannan diragon ya ba shi karfinsa, da kursiyinsa da ikonsa mai girma na sarauta.
    3: Daya daga cikin kawunan dabban ya yi kamar an kashe shi, amma rauninsa mai tsanani ya warke. Sai dukan duniya ta yi mamaki a yayin da suke bin dabban.
    4: Su ma suka yi wa diragon sujada, domin ya ba dabban ikonsa. Suka yi wa dabban sujada suna ta cewa, “Wanene kamar dabban? Wa kuma zai iya yin fada da shi?”
    5: Aka ba dabban baki da zai iya fadin kalmomin fahariya da sabo. Ya sami izini na zartar da iko har wata arba'in da biyu.
    6: 'Sai dabban ya bude bakinsa yana maganganun sabo ga Allah: yana sabon sunansa, da mazauninsa, da kuma wadanda ke zaune a sama.'
    7: Aka yarje wa dabbar ya yi yaki da masu bi ya kuma yi nasara da su. An kuma ba shi iko bisa kowacce kabila, da jama'a, da harshe, da al'umma.
    8: Dukan wadanda ke zaune a duniya za su yi masa sujada, dukan wadanda tun hallitar duniya ba a rubuta sunayensu a littafin rai na Dan Rago ba, wanda aka yanka.
    9: Idan wani yana da kunne, bari ya ji. Duk wanda za a dauke shi zuwa bauta, ga bauta zai tafi.
    10: Duk wanda za a kashe da takobi, da takobi za a kashe shi. Wannan kira ne na dauriya, hakuri da bangaskiya ga wadanda suke da tsarki.
    11: Sai na ga wani dabban na fitowa daga cikin kasa. Yana da kahonni biyu kamar na dan rago, ya kuma yi magana kamar maciji.
    12: Ya zartar da dukan ikon dabban na farko a gabansa, ya kuma sa duniya da duk mazaunanta su yi wa dabban nan na farko sujada, wanda aka warkar masa da rauni mai kamar na ajali.
    13: Ya yi manyan al'ajibai. Har ya sa wuta ta sauko kasa daga sama a gaban mutane.
    14: Ta wurin alamu da aka yarje masa ya yi, ya yaudari mazaunan duniya. Ya ce masu su yi wata siffa don girmama dabban da yake da raunin takobi, amma duk da haka ya rayu.
    15: Aka yarje masa ya ba da numfashi ga siffar dabban domin siffar ta yi magana, ta kuma sa a kashe duk wadanda suka ki yin sujada ga dabban.
    16: Ya kuma tilasta kowa, kanana da manya, mawadata da matalauta, masu yanci da bayi, su karbi alama a hannun dama ko kuma a goshi.
    17: Ba shi yiwuwa wani ya saya ko ya sayar sai dai yana da alamar dabban, wato lambar nan da ke wakiltar sunansa.
    18: Wannan na bukatar hikima. Idan wani yana da hikima, sai ya kididdige lambar dabban nan. Gama lambar ta mutum ce. Lambarta itace 666.
  14:
    1: Sai na duba na ga Dan Ragon yana tsaye a kan Dutsen Sihiyona. Tare da shi akwai mutum dubu dari da arba'in da hudu wadanda aka rubuta sunansa da sunan Ubansa a goshinsu.
    2: Na ji wata murya daga sama mai kara kamar kogin ruwa mai gudu da kuma aradu mai kara. Muryar da na ji ta yi kama da masu molo suna kada molonsu.
    3: Suka raira sabuwar waka a gaban kursiyin da kuma gaban rayayyun halittun nan hudu, da kuma dattawan. Ba mai iya koyon wakar nan sai dai mutum 144, 000 nan wadanda aka fanso daga duniya.
    4: Wadannan sune wadanda basu kazantar da kansu da mata ba, gama sun kebe kansu da tsarki daga halin jima'i. Wadannan ne ke bin Dan Ragon duk inda ya tafi. Aka fanso su daga cikin mutane domin su zama nunan fari domin Allah da Dan Ragon.
    5: Ba a iske karya a bakinsu ba; ba su da aibi.
    6: Na ga wani mala'ika na firiya a tsakiyar sararin sama, wanda yake da madawwamin sako na labari mai dadi domin a sanar da ita ga mazaunan duniya - ga kowacce al'umma, da kabila, da harshe, da kuma jama'a.
    7: Yayi kira da babbar murya, “Ku ji tsoron Allah, ku daukaka shi. Gama sa'arsa ta hukunci ta yi. Yi masa sujada, shi wanda ya yi sama da kasa, da teku, da kuma mabulbular ruwa.”
    8: Sai wani malai'ka, malaika na biyu, ya biyo yana cewa, “Ta fadi, Babila mai girma ta fadi, wadda ta rinjayi dukan al'ummai su sha ruwan inabin fasikancinta.”
    9: Wani mala'ika - na uku - ya biyo su da murya mai karfi yana cewa, “Duk wanda ya yi sujada ga dabban da kuma siffarsa, ya karbi alama a goshinsa ko a hannunsa,
    10: shi ma zai sha daga ruwan inabin fushin Allah, ruwan inabi da aka zuba tsantsa cikin kokon fushinsa. Wanda ya sha shi za a azabtar da shi da wuta, da farar wuta, a gaban tsarkakan mala'ikun Allah da kuma Dan Ragon.
    11: Hayaki daga azabarsu yana tashi sama har abada abadin, kuma ba su da hutu dare ko rana - wadannan masu sujada ga dabban da siffarsa da kuma dukan wadanda suka karbi alamar sunansa.
    12: Wannan shine kira domin hakurin jimrewa na wadanda ke da tsarki, wadanda suke biyayya ga dokokin Allah da bangaskiya cikin Yesu.”
    13: 'Na ji murya daga sama cewa, “Rubuta wannan: Masu albarka ne matattu da suka mutu cikin Ubangiji.” Ruhu yace, ''I'' domin sun huta daga wahalarsu, gama ayyukansu na biye da su.”'
    14: Na duba sai ga farin gajimare. Zaune a kan gajimaren akwai wani kamar Dan Mutum. Yana da kambin zinariya a kansa da lauje mai kaifi a hannunsa.
    15: 'Sai wani malaika ya fito daga haikalin, ya yi kira da murya mai karfi ga wanda ke zaune kan gajimare: “Dauki laujenka ka fara girbi, domin lokacin girbin duniya ya yi.”'
    16: Sai wanda ke zaune a kan gajimaren ya wurga laujensa bisa kan duniya, aka kuma girbe duniya.
    17: Wani mala'ika ya fito daga haikali a sama, shi ma yana da kakkaifan lauje.
    18: Sai wani mala'ika ya fito daga bagadin kona turare, wanda yake da iko kan wutar. Ya yi kira da murya mai karfi ga wanda yake rike da kakkaifan lauje, “Ka dauki kakkaifan laujenka ka tattara nonnan innabi daga itacen inabin na duniya, gama inabin ya nuna.”
    19: Mala'ikan ya jefa laujensa duniya ya tattara girbin inabin duniya. Ya zuba shi a cikin babbar taskar wurin matsar ruwan inabi na fushin Allah.
    20: Aka tattake wurin matsar inabin a bayan birni, jini ya yi ta gudu daga wurin matsar inabin, ya kai kamar tsawon linzami a bakin doki, har mil dari biyu.
  15:
    1: 'Sai na ga wata alama cikin sama, babba mai ban mamaki: Akwai mala''iku bakwai rike da annobai bakwai, wadanda sune annobai na karshe domin da su ne fushin Allah zai cika.'
    2: Na ga wani abin da da ya bayyana mai kama da tekun gilashi mai haske garwaye da wuta. Tsaye a gefen tekun sune wadanda suka ci nasara a kan dabban da siffarsa, da kuma lambar da ke wakiltar sunansa. Suna rike da molayen da Allah ya ba su.
    3: 'Suna rera wakar Musa, bawan Allah, da wakar Dan Rago: ''''Ayyukan ka manya ne da ban mamaki, Ubangiji Allah, Mai iko duka. Adalci da gaskiya hanyoyinka ne, Sarkin al''ummai.'
    4: Wanene ba zai ji tsoron ka ba, Ubangiji, ya kuma daukaka sunanka? Domin kai kadai ne mai tsarki. Dukan al'ummai za su zo su yi sujada a gabanka domin an bayyana ayyukan ka na adalci.”
    5: Bayan wadannan abubuwa na duba, kuma aka bude haikalin alfarwar shaida a cikin sama.
    6: Daga wuri mafi tsarki mala'iku bakwai masu rike da annobai bakwai suka zo. Suna sanye da tufafi masu tsabta, da lallausar linin mai haske, suna kuma da damarar zinariya a kirjinsu.
    7: Daya daga cikin rayyayun halitu hudu ya ba mala'iku bakwai tasoshin zinariya bakwai cike da fushin Allah wanda yake raye har abada abadin.
    8: Haikalin ya cika da hayaki daga daukakar Allah da kuma ikonsa. Ba wanda ya iya shigarsa har sai da annoban nan bakwai na mala'ikun nan bakwai suka cika.
  16:
    1: Na ji babban murya na kira daga cikin haikali tana ce wa malai'iku bakwai, ''Ku je ku zuba tasoshi bakwai na fushin Allah a kan duniya.”
    2: Mala'ika na fari ya je ya zuba tasarsa a kan duniya; munanan gyambuna masu zafi suka fito wa mutane wadanda suke da alamar dabbar, wadanda suka bauta wa siffarsa.
    3: Mala'ika na biyu ya zuba tasarsa cikin teku. Ya zama jini, kamar jinin wanda ya mutu, kuma kowane abu mai rai da ke cikin tekun ya mutu.'
    4: Malaika na uku ya zuba tasarsa a cikin rafuffuka da mabulbulan ruwa, sai suka zama jini.
    5: Na ji mala'ikan ruwaye ya ce, ''Kai mai adalci ne - wanda ya ke yanzu wanda yake kuma a da, Mai Tsarkin nan, domin ka shari'anta wadannan abubuwa.
    6: Domin sun zubar da jinin masu ba da gaskiya da annabawa, ka basu jini su sha; shine abinda da ya dace da su.
    7: Na ji bagadi ya amsa, ''I, Ubangiji Allah Mai iko duka, shari'un ka gaskiya ne da adalci.''
    8: Mala'ika na hudu ya zuba tasarsa a kan rana, kuma aka ba shi izini ya kone jama'a da wuta.
    9: Suka kone da zafi mai tsanani, kuma suka sabi sunan Allah, wanda ke da iko akan annobai. Ba su tuba ba ko su daukaka shi.
    10: Sai malaika na biyar ya zuba tasarsa a kan kursiyin dabban, sai duhu ya rufe mulkinsa. Suka cicciji harsunansu saboda zafi.
    11: Suka yi sabon Allah na sama domin zafi da gyambunansu, suka kuma ki su tuba daga abin da suka yi.
    12: Mala'ika na shida ya zuba tasarsa cikin babban rafi, Yufiretis. Ruwansa ya bushe domin a shirya hanya da sarakuna za su zo daga gabas.
    13: Na ga kazamun ruhohi uku suna kama da kwadin da ke fitowa daga bakin diragon, da makaryacin annabi.
    14: Gama su ruhohin aljanu ne masu aikata alamun ban mamaki. Sun fita za su wurin sarakunan dukan duniya domin su tattaro su wuri daya saboda yaki a babbar ranar Allah Mai iko duka.
    15: (''Duba! Ina zuwa kamar barawo! Mai albarka ne wanda ke zaune a fadake, wanda ke sanye da tufafinsa domin ba zai fita tsirara a ga tsiraicin sa ba.”)
    16: Aka kawo su tare a wurin da ake kira Armagiddon da Ibraniyanci.
    17: Mala'ika na bakwai ya zuba tasarsa cikin iska. Sa'annan babbar murya ta fito daga cikin haikali da kuma kursiyin, cewa, ''An gama!''
    18: Aka yi walkiya, da kararraki masu tsanani, da aradu da babbar girgizar kasa - girgizar da ta fi kowacce da aka taba yi tun da 'yan adam suke a duniya, girgizar da girma ta ke.
    19: Babban birnin ya rabu kashi uku, kuma biranen al'ummai suka fadi. Sai Allah ya tuna da Babila mai girma, sai ya ba wancan birnin koko cike da ruwan innabi wanda aka yi daga fushinsa mai tsanani.
    20: Kowanne tsibiri ya bace, sai ba a kara ganin duwatsun ba.
    21: Manyan duwatsun kankara, masu nauyin talanti, suka fado daga sama kan mutane. Suka zagi Allah domin annobar kankarar saboda annobar ta yi tsanani.
  17:
    1: Daya daga cikin mala'ikun nan bakwai wanda ke rike da tasoshi bakwai ya zo ya ce mani, “Zo, zan nuna maka hukuncin babbar karuwarnan da ke zaune a kan ruwaye masu yawa.
    2: Da ita ce sarakunan duniya suka yi fasikanci. Da ruwan inabinta na fasikanci marar dacewa ta sa mazaunan duniya suka bugu.”
    3: Sai mala'ikan ya dauke ni cikin Ruhu ya tafi da ni jeji, sai na ga mace zaune bisa jan dabba cike da sunayen sabo. Dabbar tana da kawuna bakwai da kahonni goma.
    4: Matar kuwa tana sanye da tufafi na shunayya da kuma jar garura, ta kuma ci ado da kayan zinariya da duwatsu masu tamani da lu'u-lu'ai. Tana rike da kokon zinariya a hannunta cike da abubuwan kyama da na kazantar fasikancinta marar dacewa.
    5: 'Bisa goshinta an rubuta wani suna mai boyayyar ma''ana: “Babila mai girma, uwar karuwai da na kazamtattun abubuwan duniya.”'
    6: Sai na ga matar a buge da jinin masu ba da gaskiya da kuma jinin wadanda aka kashe su domin Yesu. Da na gan ta, na yi mamaki kwarai da gaske.
    7: Amma mala'ikan ya ce mani, “Don me kake mamaki? Zan bayyana maka ma'anar matar da kuma na dabbar da ke dauke da ita, dabban nan da ke da kawuna bakwai da kahonni goma.
    8: Dabban da ka gani da, yanzu ba ta, amma ta na kusan hawowa daga rami marar iyaka. Sa'annan za ta je hallaka. Wadanda ke zaune a duniya, wadanda ba a rubuta sunayensu cikin littafin rai ba tun kafuwar duniya - za su yi mamaki idan suka ga dabbar da da ta kasance, ba ta nan yanzu, amma ta kusa zuwa.
    9: Wannan al'amari na bukatar hikima. Kawunnan bakwai, tuddai ne bakwai da macen ke zaune a kai.
    10: Su kuma sarakuna ne bakwai. Sarakuna biyar sun fadi, daya na nan, amma dayan bai zo ba tukuna; sa'anda ya zo zai kasance na dan lokaci kadan.
    11: Dabban da ya kasance a da, amma yanzu ba shi, shi ma sarki ne na takwas; amma shi daya ne cikin sarakunan nan bakwai, kuma zai tafi hallaka.
    12: Kahonnin nan goma da ka gani sarakuna goma ne wadanda ba a nada su ba tukuna, amma za su karbi iko kamar na sarakai na sa'a daya tare da dabban.
    13: Ra'ayinsu daya ne, za su ba da sarautarsu da ikon su ga dabban.
    14: Za su yi yaki da Dan Rago. Dan Ragon zai ci nasara a kansu domin shi Ubangijin iyayengiji ne da Sarkin sarakuna - kuma tare da shi sune kirayayyun, zababbun, amintattun.”
    15: Mala'ikan ya ce mani, “Ruwayen da ka gani, inda karuwar ke zaune, jama'a ce, da taro masu dumbin yawa, da al'ummai da harsuna.
    16: Kahonnin nan goma da ka gani - su da dabban za su ki karuwar. Za su washe ta su tsiranceta, za su lankwame namanta, za su kone ta gaba daya da wuta.
    17: Gama Allah ya sa a zukantansu su yi nufinsa ta wurin amincewarsa, su sadaukar da ikonsu na yin mulki ga dabban har sai maganar Allah ta cika.
    18: Matar da ka gani ita ce babban birnin nan da ke mulki bisa sarakunan duniya.”
  18:
    1: Bayan wadannan abubuwa sai na ga wani mala'ika yana saukowa daga sama. Yana da babban iko sosai, duniya kuwa ta haskaka da daukakarsa.
    2: Ya yi kira da kakkarfar murya cewa, “Ta fadi, Babila mai girma ta fadi! Ta zama mazaunin aljannu, da matattarar kowanne kazamin ruhu da kuma mazaunin kowanne kazami da kyamataccen tsuntsu.
    3: Gama dukan al'ummai sun sha ruwan innabin fasikancinta. Sarakunan duniya sun aikata fasikanci da ita. Attajiran duniya sun arzuta da ikon rayuwar annashuwarta.”
    4: Sai na ji wata murya daga sama ta ce, “Ku fito daga cikinta, mutanena, domin kada kuyi zunubi irin na ta, domin kuma kada bala'inta ya auko maku.
    5: Zunubanta sun taru sun yi tsayi har sama. Allah kuma ya tuna da miyagun ayyukanta.
    6: Ku saka mata gwargwadon yadda ta saka wa wadansu, ku biya ta ninki biyu na abin da ta yi; a cikin kokon da ta dama, ku dama mata ninki biyu.
    7: Kamar yadda ta daukaka kanta ta yi ta annashuwa, ku wahalsheta da azaba da bakin ciki haka. Domin ta ce a zuciyarta, 'Ina zaune kamar sarauniya; ni ba gwauruwa ba ce, kuma ba zan taba yin makoki ba,'
    8: Saboda haka a rana daya bala'inta zai auko mata; mutuwa, makoki da kuma yunwa. Wuta za ta kona ta kurmus, domin Ubangiji Allah mai iko ne, kuma shine mai hukuntata.”
    9: Sarakunan duniya da suka yi fasikanci, har suka baude tare da ita, za su yi kuka da kururuwa domin ta sa'adda suka ga hayakin kunarta.
    10: Za su tsaya can nesa suna tsoron azabarta, suna cewa, “Kaito, kaiton babban birni, Babila, birni mai iko! Domin cikin sa'a guda hukuncinta ya zo.”
    11: Manyan 'yan kasuwan duniya za su yi kuka da bakin ciki dominta, da shike ba wanda ke sayan kayanta kuma -
    12: kayan zinariya, azurfa, da duwatsun alfarma, da lu'u-lu'u, da lilin mai laushi, da hajja mai ruwan jar garura, da siliki, da jar alharini da itacen kamshi iri iri, da kayan da aka sassaka da itace mai tsada, da na tagulla, da na bakin karfe, da na dutse mai sheki,
    13: da kirfa, da kayan yaji, da turaren wuta, da mur da lubban, da ruwan innabi, da mai, da garin alkama, da alkama, da shanu, da tumaki, da dawakai, da kekunan doki, da bayi, da rayukan 'yan adam.
    14: Amfanin da kika kwallafa rai da duk karfinki sun fice daga gareki. Duk annashuwarki da darajarki sun bace, ba za a kara samunsu ba kuma.
    15: Manyan 'yan kasuwa na wadannan kaya da suka azurta ta wurinta, za su tsaya can nesa da ita, sabili da tsoron azabarta, kuka da kururuwar bakin ciki.
    16: Za su ce, “Kaito, kaito ga babban birni da take sanye da lilin mai laushi da tufafi masu jar garura da kuma jan alharini, da ta ci ado da kayan zinariya, da duwatsu masu daraja da lu'u-lu'u!
    17: A cikin sa'a guda duk dukiyan nan ta lallace. Kowanne matukin jirgin ruwa, da fasinjoji, da masu tuki da duk wadanda suke samun biyan bukatun rayuwarsu daga ruwa, suka tsaya can nesa.
    18: Suka yi kuka sa'anda suka ga hayakin kunarta. Suka ce, “Wanne birni ne ya yi kama da babban birnin?”
    19: Suka watsa kura a kawunansu, suka yi kuka da karfi, da kururuwa da bakin ciki, “Kaito, kaiton babban birnin nan inda duk masu jiragen ruwa suka azurta daga dukiyarta. Domin a sa'a guda an hallakar da ita.”
    20: “Ku yi murna a kanta, sama, ku masu ba da gaskiya, manzanni, da annabawa, domin Allah ya kawo hukuncinku a kanta!”
    21: Wani kakkarfan mala'ika ya dauki wani dutse mai kama da dutsen nika, ya jefa shi cikin teku yana cewa, “Ta wannan hanya, Babila, babban birnin, za a jefar da ita kasa da karfi, ba za a kara ganinsa ba.
    22: Muryar masu kidar molaye, mawaka, masu busa sarewa, da na masu busa algaita, ba za a kara ji a cikinta ba. Babu wani mai kowanne irin sana'a da za a samu a cikinta. Ba za a kara jin karar nika a cikinta ba.
    23: Hasken fitila ba za ya kara haskakawa a cikin ki ba. Ba za a kara jin muryoyin ango da na amarya a cikinki ba, domin attajiranki sune 'ya'yan masu mulki a duniya, kuma ta wurin sihirinki kika yaudari al'ummai.
    24: A cikinta aka sami jinin annabawa da na masu ba da gaskiya, da jinin duk wadanda aka kashe a duniya.”
  19:
    1: Bayan wadannan abubuwa na ji wata karar da ta yi kamar muryar mutane masu yawa a sama suna cewa, “Halleluya. Ceto, daukaka da iko sun tabbata ga Allahnmu.
    2: Hukunce - hukuncensa gaskiya ne da adalci, domin ya hukunta babbar karuwan nan wadda ta kazamtar da duniya da fasikancinta. Ya dauki fansar jinin bayinsa, wadda ita da kanta ta zubar.”
    3: 'Suka yi magana a karo na biyu: “Halleluya! Hayaki na tasowa daga wurinta har abada abadin.”'
    4: Dattawan nan ashirin da hudu da rayayyun halittun nan hudu, suka fadi suka yi wa Allah sujada shi da yake zaune a kan kursiyin. Suna cewa, “Amin. Halleluya!”
    5: Sai wata murya ta fito daga kursiyin tana cewa, “Ku yabi Allahnmu, dukanku bayinsa, ku da kuke tsoronsa, da duk marasa iko da masu iko.”
    6: Sai na ji murya kamar na kasaitaccen taron mutane, kamar rurin kogi na ruwaye masu yawa, kuma kamar tsawar aradu, cewa, “Halleluya! Gama Ubangiji yana mulki, Allah mai iko duka.
    7: Bari mu yi murna, mu yi farinciki matuka mu kuma ba shi daukaka domin bikin auren Dan Ragon ya zo, amaryarsa kuma ta shirya kanta.
    8: An yardar mata ta sa kaya masu haske da tsabta na lilin mai laushi” (domin lilin mai laushi shine ayyukan adalci na tsarkaka).
    9: 'Mala''ika ya ce mani, “Rubuta wannan: Masu albarka ne wadanda aka gayyace su zuwa bikin auren Dan Ragon.” Ya kuma ce mani, “Wadannan kalmomin Allah na gaskiya ne.”'
    10: Na fadi a gaban kafafunsa domin in yi masa sujada, amma ya ce mani, “Kada ka yi haka! Ni ma abokin bauta ne tare da kai da 'yan'uwanka wadanda ke rike da shaida game da Yesu. Yi wa Allah sujada, domin shaida game da Yesu shine ruhun annabci.”
    11: Sai na ga sama a bude, na kuma duba sai ga wani farin doki. Mahayinsa ana kiransa amintacce da gaskiya. Yana shari'a da adalci yana yaki.
    12: Idanunsa kamar harshen wuta suke, a kansa akwai kambuna da yawa. Yana da suna a rubuce a jikinsa wanda ba wani da ya sani sai dai shi da kansa.
    13: Yana sanye da riga da aka tsoma a cikin jini, kuma ana kiran sunansa Kalmar Allah.
    14: Rundunonin sama suna biye da shi a kan fararen dawakai, suna sanye da lilin mai laushi, fari mai tsabta.
    15: Daga cikin bakinsa takobi mai kaifi na fitowa, da ita yake sarar al'ummai, zai kuma mulke su da sandar karfe. Yana tattake wurin matsar ruwan inabi da matsananciyar fushin Allah Mai iko duka.
    16: 'Yana da suna a rubuce a rigarsa da cinyarsa: “Sarkin sarakuna da Ubangijin iyayengiji.”'
    17: Na ga mala'ika tsaye a rana. Yayi kira da murya mai karfi ga dukan tsuntsaye da ke firiya a sama.
    18: “Ku zo, ku tattaru saboda babban bukin Allah. Ku zo ku ci naman sarakuna, da naman sarakunan yaki, da naman manyan mutane, da naman dawakai, da na mahayansu, da naman dukan mutane, yantattu da bayi, marasa iko da masu iko.”
    19: Na ga dabban da sarakunan duniya da rundunoninsu. Suna tattaruwa domin su yi yaki da wanda ke bisa doki da rundunarsa.
    20: Aka kama dabban tare da makaryatan annabawa da suka yi ayyukan al'ajibai a gabansa. Da wadannan alamu ya yaudari wadanda suka karbi alamar dabbar da wadanda suka yi wa siffarta sujada. Aka jefa dukansu biyu da rai cikin tafkin farar wuta mai ci.
    21: Sauran aka karkashe su da takobin da ke fitowa daga bakin mahayin dokin. Dukan tsuntsaye suka ci gawarwakinsu.
  20:
    1: Sai na ga mala'ika na saukowa daga sama. Yana da makullin rami marar iyaka, yana kuma da babar sarka a hannunsa.
    2: Sai ya dauki tsohon macijin, wanda shine iblis, ko shaidan, ya daure shi shekaru dubu.
    3: Ya jefa shi cikin rami marar iyaka, ya rufe shi ya kuma sa hatimi a bisansa. Hakan ya faru ne domin kada ya kara yaudarar al'ummai har sai bayan shekaru dubu. Bayan wannan, dole a sake shi na dan lokaci.
    4: Sa'annan na ga kursiyoyi. Wadanda ke zaune a bisansu sune wadanda aka ba ikon hukunci. Na kuma ga rayukan wadanda aka fille wa kai saboda shaidar Yesu da maganar Allah. Ba su yi wa dabban sujada ba ko siffarsa, suka ki su karbi alamar a goshinsu ko a hannu. Sun sake rayuwa, suka yi mulki tare da Kristi shekaru dubu.
    5: Sauran matattun basu sake dawowa da rai ba har sai da shekaru dubu din suka cika. Wannan shine tashin matattu na fari.
    6: Mai albarka ne mai tsarki ne kuma wanda yake da rabo cikin tashin matattu na fari! Mutuwa ta biyu ba ta da iko akan wadannan. Za su zama firistocin Allah da na Almasihu za su kuma yi mulki tare da shi shekaru dubu.
    7: Sa'adda shekaru dubu suka zo ga karshe, za a saki shaidan daga kurkukunsa.
    8: Za ya fito domin ya yaudari al'ummai da ke kursuyoyi hudu na duniya, Gog da Magog ya tattara su domin yaki. Yawan su zai zama kamar yashin teku.
    9: Suka bazu a fuskar duniya suka kuma kewaye sansanin masu ba da gaskiya, kaunataccen birni. Amma wuta ta sauko daga sama ta lankwame su.
    10: Shaidan, wanda ya yaudare su, aka jefa shi cikin korama ta farin wuta mai ci, inda aka jefa dabban da makaryacin annabin. Za su sha azaba dare da rana har abada abadin.
    11: Sai na ga babban kursiyi da wanda ke zaune a kansa. Duniya da sama suka guje wa fuskarsa, amma babu wurin da za su tafi.
    12: Na ga matattu manya da kanana- suna tsaye gaban kursiyin, aka bude litattafai. Sai aka bude wani littafi - Littafin rai. Aka yi wa matattu shari'a bisa ga abinda aka rubuta cikin litattafan, gwargwadon ayyukansu.
    13: Teku ta ba da matattun dake cikinta. Mutuwa da hades suka ba da matattun da ke cikinsu, aka yi masu shari'a gwargwadon abin da suka yi.
    14: Aka jefa mutuwa da hades cikin tafkin wuta. Wannan shine mutuwa ta biyu - tafkin wuta.
    15: Duk wanda ba a sami sunansa a rubuce cikin littafin rai ba, aka jefar da shi cikin tafkin wuta.
  21:
    1: Sai na ga sabuwar sama da sabuwar duniya, domin sama ta fari da duniya ta fari sun shude, ba kuma teku.
    2: Na ga birni mai tsarki, sabuwar Urushalima, wadda ta sauko kasa daga sama wurin Allah, shiryayya kamar amaryar da aka yi wa ado domin mijinta.
    3: Na ji babbar murya daga kursiyinta na cewa, “Duba! Mazaunin Allah yana tare da 'yan adam, zai zauna tare da su. Za su zama mutanensa, Allah kuma da kansa zai kasance tare da su ya kuma zama Allahnsu.
    4: Zai share dukan hawaye daga idanunsu, kuma babu sauran mutuwa, ko bakinciki, ko kuka, ko azaba. Abubuwan da sun shude.
    5: Shi wanda yake zaune a kan kursiyin ya ce, “Duba! Na maida kome ya zama sabo.” Ya ce, “Ka rubuta wannan domin wadannan kalmomi amintattu ne da gaskiya”.
    6: Ya ce mani, “Wadannan abubuwan an gama! Ni ne Alpha da Omega, farko da karshe. Ga mai jin kishi, zan bashi kyauta daga mabulbular ruwan rai.
    7: Wanda ya ci nasara, zai gaji wadannan abubuwa, ni kuma zan zama Allahnsa, shi kuma ya zama da na.
    8: Amma ga matsorata, da marasa bangaskiya, da masu kazanta, da masu kisan kai, da fasikai, da masu sihiri, da masu bautar gumaka, da dukan makaryata, mazaunin su zai kasance cikin tafki mai ci da farar wuta. Mutuwa ta biyu kenan.”
    9: Daya daga cikin mala'ikun bakwai ya zo wurina, wanda yake dauke da tasoshi bakwai cike da annobai bakwai na karshe, yace, “Zo nan. Zan nuna maka amarya, matar Dan Rago”.
    10: Sai ya dauke ni cikin Ruhu zuwa wani babban dutse mai tsawo ya nuna mani birni mai-tsarki, Urushalima, tana saukowa daga cikin sama daga wurin Allah.
    11: Urushalima tana da daukakar Allah, shekinta yana kama da dutse mai tamani, sai kace dutsen yasfa, garau kamar karau.
    12: Tana da babban garu mai tsawo, da kofofi goma sha biyu, da mala'iku goma sha biyu a kofofin. Akan kofofin an rubuta sunayen kabilu sha biyu na 'ya'yan Isra'ila.
    13: A gabas akwai kofofi uku, a arewa kofofi uku, a kudu kofofi uku, da kuma yamma kofofi uku.
    14: Garun birnin yana da harsashin gini goma sha biyu, a bisansu akwai sunaye goma sha biyu na manzanni goma sha biyu na Dan Rago.
    15: Shi wanda yayi magana dani yana da sandan awo na zinariya domin ya auna birnin, da kofofinsa, da garunsa.
    16: Birnin; da tsawonsa da fadinsa iri daya ne. Ya gwada birnin da sandar awo, mil dubu sha biyu a tsaye (fadinsa, da tsawonsa, da tsayinsa duka daya ne)
    17: Ya kuma gwada garunsa, kamu 144, bisa ga gwajin 'yan adam (wanda shine ma'aunin mala'ika).
    18: An gina garun da Yasfa birnin kuma da sahihiyar zinariya, mai kama da madubi mai kyalli.
    19: An kawata harsashin garun da kowanne irin dutse mai tamani. Na fari yasfa, na biyu saffir, na uku agat, na hudu emerald,
    20: na biyar Onis, na shida sardiyus, na bakwai kirisolat, na takwas beril, na tara tofaz, na goma kirisofaras, na sha daya yakinta, na sha biyu kuma ametis.
    21: Kofofi goma sha biyu lu'u-lu'ai ne goma sha biyu; kowacce daya a cikin kofofin daga lu'u-lu'u daya aka yi shi. Titunan birnin kuwa zinariya ce sahihiya, sai kace madubi garau.
    22: Ban ga haikali a cikin birnin ba, gama Ubangiji Allah Mai iko duka da Dan Ragon su ne haikalinsa.
    23: Birnin ba ya bukatar rana ko wata su haskaka shi gama daukakar Allah ta haskaka shi, kuma fitilarsa Dan Rago ne.
    24: Al'ummai za su yi tafiya cikin hasken birnin. Sarakunan duniya kuma za su kawo daukakarsu cikinsa.
    25: Kofofinsu kuma ba za a rufe su da rana ba, babu dare kuma a can.
    26: Za su kawo daukaka da darajar al'ummai a cikinsa,
    27: babu wani abu mai kazanta da zai taba shiga cikinsa. Ko wanda yake aikata abin kunya da karya, sai wadanda an rubuta sunayensu a cikin littafin rai na Dan Rago kadai.
  22:
    1: Sai mala'ika ya nuna mani kogin ruwan rai, ruwa mai tsabta. Yana fitowa daga cikin kursiyin Allah da na Dan-Rago
    2: ta tsakiyar titin birnin. A kowanne gefen kogin akwai itacen rai, mai ba da 'ya'ya iri goma sha biyu, kowanne wata. Ganyayen itacen kuma domin warkar da al'ummai ne.
    3: Babu sauran la'ana nan gaba. Kursiyin Allah da na Dan Rago za su kasance a cikin birnin, bayinsa kuma za su yi masa bauta.
    4: Za su ga fuskarsa, sunansa kuma zai kasance a goshinsu.
    5: Babu sauran dare; ba za su bukaci hasken fitila ko hasken rana ba gama Ubangiji Allah zai haskaka su. Za su yi mulki har abada abadin.
    6: Mala'ika ya ce mani, “Wadannan kalmomi amintattu ne da gaskiya. Ubangiji, Allah na ruhohin annabawa, ya aiki mala'ikansa ya nuna wa bayinsa abin da lallai zai faru ba da dadewa ba”.
    7: “Duba! Ina zuwa ba da dadewa ba! Mai albarka ne wanda ya yi biyayya da kalmomin littafin nan.”
    8: Ni, Yahaya, nine na ji na kuma ga wadannan abubuwa. Sa'adda na ji na gan su, sai na fadi gaban kafaffun mala'ikan da ya nuna mani wadannan abubuwa domin in yi masa sujada.
    9: Ya ce mani, “Kada ka yi haka! Ni abokin bauta ne tare da kai, tare da 'yan'uwanka annabawa, da wadanda ke biyayya da kalmomin littafin nan. Yi sujada ga Allah!”
    10: Ya ce mani, “Kada ka rufe kalmomin anabcin littafin nan, gama lokaci ya kusa.
    11: Wanda yake mara adalci, bari ya cigaba da yin rashin adalci. Wanda yake mai kazanta bari ya cigaba da kazantar da kansa. Wanda yake mai adalci bari ya cigaba da yin adalci. Wanda yake mai-tsarki, bari yaci gaba da tsarki.”
    12: “Duba! Ina zuwa ba da dadewa ba. Sakamakona na tare da ni, zan saka wa kowa gwargwadon aikin da ya yi.
    13: Nine Alpha da Omega, farko da karshe, mafarin abu da karshensa.
    14: Masu albarka ne wadanda suka wanke rigunansu domin su sami izini su ci daga itacen rai su kuma shiga birnin ta kofofinsa.
    15: A waje akwai karnuka, masu sihiri, masu bautar gumaka, fasikai, masu kisan kai, da duk wanda yake kaunar aikata rashin gaskiya.
    16: Ni, Yesu na aiko mala'ikana ya shaida maku wadannan abubuwa saboda ikilisiyoyi. Nine tushe da zuriyar Dauda, tauraron asubahi mai-haske.”
    17: Ruhu da Amarya suka ce, “Zo!” Bari wanda ya ji ya ce, “Zo!” Kowanne mai jin kishi, da kowanne mai bukatar ta, bari ya sami ruwan rai kyauta.
    18: 'Ina shaida wa duk mai jin kalmomin anabcin wannan littafi: Idan wani ya kara a kansu, Allah zai kara masa annoban da ke rubuce a cikin littafin.'
    19: Idan wani ya rage daga kalmomin wannan littafin anabci, Allah zai rage rabonsa daga cikin itacen rai daga cikin birni mai-tsarki, wadanda aka rubuta cikin wannan littafi.
    20: Shi wanda ya shaida wadannan abubuwa ya ce, “I! Ina zuwa ba da dadewa ba.” Amin! Zo, Ubangiji Yesu!
    21: Alherin Ubangiji Yesu ya kasance tare da kowanne dayanku. Amin.
