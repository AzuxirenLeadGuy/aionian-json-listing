    45: Nabeti, ‘Xoossay asa ubbaa tamaarssana’ yaagidi xaafidosona. Aawa si7eyssinne iyappe tamaariya oonikka taakko yees.
    46: Xoossaa matappe yidayssafe attin Aawa be7iday oonikka baawa; iya xalaali Aawa be7is.
    47: “Taani hinttew tuma odays; tana ammaniyaa oodeskka merinaa de7oy de7ees.
    48: Taani de7o immiya uythaa.
    49: Hintte aawati bazzon manna midosona, shin hayqqidosona.
    50: Saloppe yaa uythay hayssa; he uythaa miya oonikka hayqqenna.
    51: Saloppe yida de7o uythay tana. Oonikka ha uythaa miikko merinaw daana. Qassi ha alamey de7on daana mela taani hinttew immana uythay ta ashuwa” yaagis.
    52: Ayhudeti, “Ha addey ba ashuwa nu maana mela nuus waattidi immanaw dandda7ii?” yaagidi bantta giddon palamidosona.
    53: Hessa gisho, Yesuusi enttako, “Taani hinttew tuma odays; Asa Na7aa ashuwa, hintte moonna ixxiko, qassi iya suuthaa hintte uyonna ixxiko, hinttew de7oy baawa.
    54: Ta ashuwa miya uraasinne ta suuthaa uyaa uraas merinaa de7oy de7ees. Taani wurssetha gallas iya hayqoppe denthana.
    55: Ta ashoy tuma kathi; ta suuthaykka tuma ushshu.
    56: Ta ashuwa miya uraynne ta suuthaa uyaa uray tanan de7ees; takka iyan de7ays.
    57: De7o Aaway tana kiittin, taani iya baggara de7on de7eyssada, tana miya uraykka ta gaason de7on daana.
    58: 'Saloppe wodhdhida uythay hayssa: hintte aawati midi hayqqida manna mela gidenna; ha uythaa miya uray merinaw daana” yaagis.'
    59: Yesuusi Qifirnahoome kataman Ayhude Woosa Keethan hayssa tamaarssis.
    60: Yesuusa tamaaretappe dariya baggay hessa si7ida wode, “Hayssi gelonna timirtte; hayssi oodes gelii?” yaagidosona.
    61: Yesuusi ba tamaareti hessas zuuzummidayssa eridi, “Hayssi hinttena dhubbi?
    62: Yaatin, Asa Na7ay kase de7iyasuwa pude keyishin hintte be7idi woyganddetii?
    63: Geeshsha Ayyaanay de7o immees; asa wolqqi aykkoka maaddenna. Ta hinttew odiya qaalay de7o immiya Geeshsha Ayyaanaappe yees.
    64: Shin hintte giddon ammanonnayssati de7oosona” yaagis. Ammanonnayssati oonanteeko Yesuusi koyroppe doomidi erees. Qassi bana aathi immanay ooneekko erees.
    65: Qassika Yesuusi, “Aaway ba goonna oonikka taakko yaanaw dandda7enna gada taani odiday hessa gishossa” yaagis.
    66: Hessa gaason, Yesuusa kaalleyssatappe daroti iya aggidi guye simmidosona; zaari iya kaallibookkona.
    67: Yesuusi ba tammanne nam77u tamaaretakko, “Hintteka aggidi baanaw koyeetii?” yaagidi oychchis.
    68: Simoon Phexiroosi zaaridi, “Godaw, nuuni oodeko baanee? New merinaa de7o immiya qaalay de7ees.
    69: Neeni Xoossaa Geeshshaa gideyssa nuuni ammanoosinne eroos” yaagis.
    70: Yesuusi enttako, “Taani hinttena tammanne nam77ata doorabiikkinaa? Shin hinttefe issoy Xalahe” yaagis.
    71: Yesuusi hessa giday Simoona Na7aa Asqoroota Yihudasa. Yihudi Yesuusa aathi immanaw de7iya tammanne nam77u tamaaretappe issuwa.
  7:
    1: Hessafe guye, Ayhudeti Yesuusa wodhanaw koyaa gisho I Yihuda aggidi Galiilan simerettees.
    2: Ayhudeti bonchchiya Shaqara Baaley bonchchettanaw matis.
    3: Hessa gisho, Yesuusa ishati, “Ne tamaareti neeni oothiya malaatata be7ana mela hayssafe denddada Yihuda biittaa ba.
    4: Baw erettanaw koya asi oonikka ba oosuwa genthenna. Neeni hayssata oothada nebaa alamiya erisa” yaagidosona.
    5: Iya ishati hessa giday iyan ammaniboonna gishossa.
    6: Yesuusi enttako, “Taw injje wodey gakkibeenna, shin hinttew ubba wodey injjetees.
    7: Alamey hinttena ixxanaw dandda7enna, shin taani alamiya oosoy iita gideyssa markkattiya gisho tana ixxees.
    8: Hintte baaliya biite; ta wodey gakkiboonna gisho taani baaliya biikke” yaagis.
    9: I hessa gidi Galiilan attis.
    10: Iya ishati baaliya bonchchanaw bidaappe guye Yesuusi oonakka erisonna qosan he bessaa bis.
    11: Ayhudeti baaliya bonchchiya bessan, “I awun de7ii?” yaagidi iya koyidosona.
    12: Asay kalkkashidi iyabaa odettoosona. Baggay, “I lo77o asi” giya wode harati qassi, “Akkay, I asaa balethees” yaagosona.
    13: Shin Ayhude halaqatas yayyida gisho oonikka iyabaa qonccen odettenna.
    14: Baaliya bonchchidi giddo gathiya wode Yesuusi Xoossa Keethi bidi tamaarsso oykkis.
    15: Ayhudeti, “Ha addey timirtte tamaaronna hayssa ubbaa waati eridee?” yaagidi malaalettidosona.
    16: Yesuusi zaaridi, “Ta tamaarssiya timirttey tana kiittida Xoossaa matappe yaa timirttefe attin tabaa gidenna.
    17: Xoossaa sheniya oothanaw koyaa oonikka ha timirttey Xoossaa matappe yiyaakkonne woykko taani taappe odiyakko erana.
    18: Babaa odiya oonikka ba huu7e bonchcho koyees. Shin bana kiittidayssa bonchchuwa koyaa oonikka I tumanchcho; iyan worddoy baawa.
    19: Musey hinttew higgiya immis, shin hinttefe oonikka higgiya naagibeenna. Yaatin ays tana wodhanaw koyeetii?” yaagis.
    20: Asay zaaridi, “Nena Xalahey oykkis; nena wodhanaw oonee koyey?” yaagidosona.
    21: Yesuusi, “Taani issi malaata oothin hintte ubbay malaalettideta.
    22: Hinttee, hintte nayta qaxxarana mela Musey kiittis. Shin qaxxaro hintte mayzati doomidosonappe attin Muse gidenna. Hessa gisho, hintte Sambbaata gallas adde nayta qaxxareeta.
    23: Muse higgey kiittida gisho, hintte Sambbaata gallas qaxxariyabaa gidikko, taani issi asa kumetha asatethaa pathida gisho, taara ays kacceetii?
    24: Tuma pirdda pirdditeppe attin asa som77o be7idi pirddofite” yaagis.
    25: Yerusalaame asaappe issoti issoti, “Entti wodhanaw koyaa uray hayssa gidennee?
    26: Hekko, i qonccen I odees; entti iya aykkoka gookkona. I Kiristtoosa gideyssa Ayhude halaqati tuma eridonaashsha?
    27: Kiristtoosi yaa wode I awuppe yiyaakko oonikka erenna, shin i awuppe yidaakko nu eroos” yaagidosona.
    28: Yesuusi Xoossa Keethan tamaarssishe ba qaala dhoqqu oothidi, “Tuma hintte taani ooneekkonne ta awuppe yidaakko ereetii? Taani ta maatan yabiikke, shin tana kiittidayssi tumanchcho; hintte iya erekketa.
    29: Shin taani I kiittin iya matappe yida gisho iya erays” yaagis.
    30: Hessa gisho, entti iya oykkanaw koyidosona. Shin iya wodey buroo gakkiboonna gisho oonikka iya bolla kushe wothibeenna.
    31: Shin daro asay Yesuusa ammanidi, “Kiristtoosi yaa wode ha uray oothida malaatatappe dariya malaata oothaneeyye?” yaagidosona.
    32: Farisaaweti daro asay Yesuusabaa kalkkasheyssa si7idosona. Kahine halaqatinne Farisaaweti iya oythidi qashisanaw Xoossa Keethi naageyssata kiittidosona.
    33: Yesuusi, “Taani hinttera guutha wode gam77ana; hessafe guye tana kiittidayssako baana.
    34: Hintte tana koyana, shin demmeketa. Taani de7iyasuwa hintte yaanaw dandda7ekketa” yaagis.
    35: Ayhudeti issoy issuwara, “Hayssi nuuni demmonnaso aw baana hanii? Girike kataman de7iya Ayhudetakko bidi Giriketa tamaarssanaw haniyye?
    36: ‘Hintte tana koyana, shin demmeketa’ qassi, ‘Taani de7iyasuwa hintte yaanaw dandda7ekketa’ guussay ay guussee?” yaagidosona.
    37: Baaliya bonchchiya gallasatappe wolqqaamanne wurssetha gallasan Yesuusi denddidi, ba qaalaa dhoqqu oothidi, “Saamottida oonikka taakko yidi uyo.
    38: Tana ammaniyaa oonikka Geeshsha Maxaafay gidayssada de7o immiya pultto haathay iyappe goggana” yaagis.
    39: I hessa giday iya ammanidayssati ekkanaw de7iya Geeshsha Ayyaanabaa. Yesuusi buroo bonchchettiboonna gisho, he wode Geeshsha Ayyaanay imettibeenna.
    40: He asaappe daroti I geyssa si7idi, “Tuma hayssi nabiya” yaagidosona.
    41: Harati qassi, “Hayssi Kiristtoosa” yaagidosona. Shin harati qassi, “Kiristtoosi Galiilappe waanidi keyi?
    42: Geeshsha Maxaafay, ‘Kiristtoosi Dawite sheeshaappe Dawitey de7ida Beeteleme katamaappe yaana’ yaagenneyye?” yaagidosona.
    43: Hessa gisho, Yesuusa gaason asay bantta giddon shaakettidosona.
    44: He asaappe issoti issoti iya oykkanaw koyidosona, shin oonikka iya bolla kushe wothibeenna.
    45: Xoossa Keetha naageyssati kahine halaqatakkonne Farisaawetakko guye simmi yin entti, “Ays iya ehibeekketii?” yaagidi oychchidosona.
    46: Xoossa Keetha naageyssati enttako, “Ha addey odetteyssatho oonikka odettenna” yaagidi zaaridosona.
    47: Farisaaweti zaaridi, “I hinttenakka balethidee?
    48: Ayhude halaqatappe woykko Farisaaweteppe iya ammanida asi de7ii?
    49: Muse higgiya eronna ha asay qanggettidabaa” yaagidosona.
    50: Farisaawetappe issoy qamma Yesuusakko bida Niqodimoosi enttako,
    51: “Issi asi giyabaa si7onna woykko I ay oothidaakko eronna de7ishe koyrottidi iya bolla pirddeyssi nu higgiyan de7ii?” yaagis.
    52: Entti zaaridi, “Neenikka qassi Galiila biitta ase? Galiila biittaafe nabey keyonnayssa Geeshsha Maxaafaappe pilggada demma” yaagidosona.
  8:
    1: Issoy issoy aggidi ba soo ba soo bis, shin Yesuusi Shamaho Deriya bolla bis.
    2: Qassi wonttetha gallas guura Xoossa Keethi simmis. Daro asay iyaakko yin uttidi entta tamaarssis.
    3: Higge asttamaaretinne Farisaaweti laymatishin oykkida issi maccasiw iyaakko ehidosona. Entti asa ubbaa sinthan iyo essidi,
    4: “Asttamaariyaw, ha maccasiya laymatishin nu oykkida.
    5: Muse higgey hanni mela maccas shuchchan cadeetta hayqqana mela kiittees. Yaatin, neeni woygay?” yaagidosona.
    6: Entti hessa giday Yesuusa paaccidi iya mootiyabaa demmanaasa. Shin Yesuusi hokkidi ba biradhdhen biitta bolla xaafis.
    7: Entti iya zaari zaari oychchidi aggonna ixxin, pude dhoqqu gidi, “Hintte giddon nagara oothiboonna asi koyrottidi iyo shuchchan caddo” yaagis.
    8: Qassika hokkidi biitta bolla xaafis.
    9: Entti hessa si7ida wode cimatappe doomidi issoy issoy keyishe wuridosona. Yesuusa xalaali he bessan eqqida maccaseera attis.
    10: I pude dhoqqu gidi maccaseekko, “Maccasete, asati aw bidonaa? Ne bolla pirddiday oonikka baawee?” yaagis.
    11: Maccasiya, “Godaw, oonikka baawa” yaagasu. Yesuusi zaaridi, “Taanikka ne bolla pirddike. Ba; zaarada nagara oothofa” yaagis.
    12: Qassika Yesuusi asaakko, “Taani alamiyas poo7o. Tana kaalliya oonikka de7o immiya poo7uwa ekkanaappe attin dhuman simerettena” yaagidi odis.
    13: Farisaaweti, “Ne nebaa markkattasa, shin ne markkatethay tuma gidenna” yaagidosona.
    14: Yesuusi zaaridi, “Taani tabaa markkattikokka ta markkatethay tuma. Ays giikko, taani awuppe yidaakko qassi aw biyakko erays, shin hintte erekketa.
    15: Hintte asa qofan pirddeeta; taani issi asa bollaka pirddike.
    16: Taani pirddiyabaa gidikkoka ta pirdday tuma. Ays giikko, tana kiittida ta Aaway taara de7eesippe attin taani tarkka de7ikke.
    17: Nam77u asa markkatethi tuma gideyssi hintte higgiyan xaafettis.
    18: Taani tabaa ta huu7en markkattays; qassi tana kiittida ta Aawaykka tabaa markkattees” yaagis.
    19: Entti, “Ne aaway awun de7ii?” yaagidi iya oychchidosona. Yesuusi zaaridi, “Hintte tana woykko ta Aawa erekketa. Tana eridabaa gidiyakko, hintte ta Aawakka eranashin” yaagis.
    20: Yesuusi Xoossa Keethan muxaata miishiya yeggiya saaxiney de7iya bessan hessa tamaarssis. Iya qammay buroo gakkiboonna gisho oonikka iya oykkibeenna.
    21: Qassika Yesuusi enttako, “Taani baana; hintte tana koyana, shin hintte atotethi demmonna hintte nagaran hayqqana. Taani biyasuwa baanaw hintte dandda7ekketa” yaagis.
    22: Ayhude halaqati, “I, ‘Taani biyasuwa hintte baanaw dandda7ekketa’ yaagees. I bana barkka wodhaneyye?” yaagidosona.
    23: Yesuusi zaaridi, “Hintte garssafe; taani bollafe. Hintte ha alamiyappe, taani ha alamiyappe gidikke.
    24: Hintte atotethi demmonna hintte nagaran hayqqana gada taani hinttew odiday hessassa. Taani Tana Gideyssa hintte ammanonna ixxiko hintte atotethi demmonna hintte nagaran hayqqana” yaagis.
    25: Entti, “Neeni oonee?” yaagidi oychchidosona. Yesuusi zaaridi, “Taani, koyroppe hinttew odida tana.
    26: Taani hinttebaa odada pirddiyabay darobay de7ees. Shin tana kiittidayssi tumanchcho; qassi taani iyappe si7idayssa xalaala alamiyas odays” yaagis.
    27: Yesuusi ba Aawabaa odeyssa entti akeekibookkona.
    28: Hessa gisho, Yesuusi enttako, “Hintte Asa Na7aa pude dhoqqu oothiya wode Taani Tana Gideyysa hintte erana. Qassika taani ta maatan aykkoka oothonayssanne ta Aaway tana tamaarssidayssa odeyssa hintte erana.
    29: Tana kiittidayssi taara de7ees. Taani ubba wode iya ufayssiyabaa oothiya gisho I tana ta xalaala aggibeenna” yaagis.
    30: Yesuusi hessa odishin si7ida daro asay iya ammanidosona.
    31: Yesuusi bana ammanida asatakko, “Hintte ta timirttiyas kiitettiko tuma tana kaalleyssata.
    32: Hintte tumaa erana; tumaykka hinttena aylletethafe kessana” yaagis.
    33: Entti zaaridi, “Nuuni Abrahaame sheeshi; nuuni oodeskka aylletibookko. Neeni woygada, ‘Hintte aylletethafe keyana’ gay?” yaagidosona.
    34: Yesuusi zaaridi, “Taani hinttew tuma odays; nagara oothiya oonikka nagara aylle.
    35: Aylley merinaw soo asaara deenna, shin na7ay merinaw soo asaara de7ees.
    36: Na7ay hinttena aylletethafe kessiko hintte aylletethafe tuma keyana.
    37: Hintte Abrahaame sheeshi gideyssa taani erays. Shin ta qaalay hintte wozanan baynna gisho, tana wodhanaw koyeeta.
    38: Taani ta Aaway tana bessidayssa odays, shin hintteka hintte aawappe si7idayssa ootheeta” yaagis.
    39: Entti zaaridi, “Nu aaway Abrahaame” yaagidosona. Yesuusi enttako, “Hintte Abrahaame nayta gidiyakko I oothidayssa oothana.
    40: Shin Xoossafe si7ida tumaa odida tana hintte wodhanaw koyeeta. Abrahamey hessada oothibeenna.
    41: Hinttee, hintte aaway oothidayssa ootheeta” yaagis. Entti zaaridi, “Nuuni tuma Xoossaa nayta; nuus issi Aaway Xoossaa xalaali de7ees” yaagidosona.
    42: Yesuusi enttako, “Xoossay tuma hintte aawa gidiyakko hintte tana dosana; ays giikko, taani Xoossaa matappe yada hayssan de7ays. Tana I kiittisppe attin taani ta maatan yabiikke.
    43: Taani geyssa hintte si7anaw koyonna gisho ta giyabay hinttew gelenna.
    44: Hinttee, hintte aawa Xalahe nayta. Qassi hinttee, hintte aaway amottiyabaa oothanaw koyeeta. I koyroppe doomidi shemppo wodheyssa. Tumi iyan baynna gisho I tumaa ixxees. Worddoy iyaw medho gidida gishonne I worddo aawa gidiya gisho worddo odettishe baappe odettees.
    45: Taani tuma haasayays, shin hintte tana ammanekketa.
    46: Hinttefe, ‘Neeni nagara oothishin ta be7as’ gaanaw dandda7ey oonee? Taani tuma odettiyabaa gidikko tana ays ammanekketii?
    47: Xoossaa asi Xoossay giyabaa si7ees. Hintte Xoossaa asi gidonna gisho Xoossay giyabaa si7ekketa” yaagis.
    48: Ayhudeti zaaridi, “‘Neeni Samaare asi; nenan tuna ayyaanay de7ees’ gishe likke gidokko?” yaagidosona.
    49: Yesuusi enttako “Ta bolla tuna ayyaani baawa. Taani ta Aawa bonchchays, shin hintte tana kawushsheta.
    50: Taani ta huu7e bonchcho koyikke; taani bonchchettana mela koyeysinne taw pirddeyssi de7ees.
    51: Taani hinttew tuma odays; ta qaala naagiya oonikka hayqqenna” yaagis.
    52: Ayhudeti zaaridi, “Ne bolla tuna ayyaanay de7eyssa nuuni ha77i erida. Abrahamey hayqqis; nabetikka hayqqidosona. Shin neeni, ‘Ta qaalaa naagiya oonikka hayqqenna’ yaagasa.
    53: Neeni hayqqida nu aawa Abrahameppe aadhdhayye? Nabetikka qassi hayqqidosona. Neeni nena oona gada qoppay?” yaagidosona.
    54: Yesuusi, “Taani tana bonchchiko ta bonchchoy hada. Hintte, ‘Nu Xoossaa’ giya ta Aaway I tana bonchchees.
    55: Hintte iya eronna ixxiko taani iya erays. Taani iya erikke giikko hintte mela worddotays. Shin taani iya erays; qassi iya qaalaakka naagays.
    56: Hintte aaway Abrahamey ta yuussaa gallasa be7idi ufayttanaw amottis; be7idikka ufayttis” yaagis.
    57: Ayhudeti zaaridi, “Hari attoshin, new ishatamu laythi kumibeennashin waanada Abrahaame be7as gay?” yaagidosona.
    58: Yesuusi enttako, “Taani hinttew tuma odays; Abrahamey yelettanaappe kase Taani Tana” yaagis.
    59: Hessa gisho, entti Yesuusa caddanaw shuchchi ekkidosona. Shin Yesuusi enttafe geemmidi Xoossa Keethafe keyidi bis.
  9:
    1: Yesuusi bishe yelettoosappe qooqe gididi de7iya issi addiya be7is.
    2: Iya tamaareti, “Asttamaariyaw, ha addey qooqe gididi yelettana mela nagara oothiday oonee? I oothideyye woykko iya yelidayssati oothidonaa?” yaagidi oychchidosona.
    3: Yesuusi, “Xoossaa oosoy iya bolla qonccana melappe attin I woykko iya yelidayssati nagara oothida gisho gidenna.
    4: Sa7i gallas de7ishin tana kiittidayssa oosuwa nu oothanaw bessees. Oonikka oothanaw dandda7onna qammay yees.
    5: Taani alamiyan de7ashe alamiyas poo7o” yaagis.
    6: Yesuusi hessa gidi sa7an cuttis. Ba cuchchan guutha biitta laakothidi he urqqan qooqe addiya ayfiyaa tiyis.
    7: Yaatidi, “Bada Salihoome (Salihoome guussay Kiitettidayssa guussu) giya teqettida haathan ne ayfiyaa meecetta” yaagis. Hessa gisho, addey bidi ba ayfiyaa meecettidi xeellishe simmis.
    8: Addiya shoorotinne addey kase woossishin be7ida asay, “Hayssi uttidi woossiya addiya gidenneyye?” yaagidosona.
    9: Issi issi asay, “Hayssi iya” yaagidosona. Harati qassi, “Akkay, hayssi iya daaneesippe attin iya gidenna” yaagidosona. Shin addey, “Ee, tana” yaagis.
    10: Entti iyaakko, “Yaatin ne ayfey waanidi xeellide?” yaagidi oychchidosona.
    11: I zaaridi, “Yesuusa giya addey guutha urqqa laakothidi ta ayfiyaa tiyidi, ‘Salihoome bada ne ayfiyaa meecetta’ yaagin, taani bada meecettada xeella aggas” yaagis.
    12: Entti iyaakko, “I awun de7ii?” yaagidi oychchidosona. Addey, “Taani erikke” yaagis.
    13: Entti kase qooqe, shin ha77i xeellida addiya Farisaawetakko efidosona.
    14: Yesuusi urqqa laakothidi addiya ayfiyaa pathida gallasay Sambbaata gallas.
    15: Hessa gisho, addey waanidi xeellidaakko Farisaaweti iya zaari oychchidosona. Addey enttako, “I ta ayfiyaan guutha urqqa tiyis. Ta ayfiyaa meecettada ha77i xeellays” yaagis.
    16: Farisaaweteppe issoti issoti, “Hayssa oothida addey Sambbaata higgiya naagonna gisho Xoossaa matappe yibeenna” yaagidosona. Shin harati, “Nagaranchcho asi hayssa mela malaata waati oothanaw dandda7ii?” yaagidi bantta giddon shaakettidosona.
    17: Hessa gisho, Farisaaweti addiyako, “I ne ayfiyaa xeelisida gisho ne iyabaa woygay?” yaagidosona. Addey, “I nabe” yaagis.
    18: Ayhude halaqati, iya aayiwunne aawa xeegidi oychchana gakkanaw, addey kase qooqe gididayssanne ha77i I xeelleyssa ammanibookkona.
    19: Entti iya aayiwunne iya aawakko, “Hintte ‘Qooqe gididi yelettis’ giya hintte na7ay hayssee? Yaatin, ha77i waanidi xeellide?” yaagidi oychchidosona.
    20: Iya yelidayssati, “Hayssi nu na7aa gididayssanne qooqe gididi I yelettidayssa nu eroos.
    21: Shin ha77i I waanidi xeellidaakko qassi iya ayfiyaa ooni pathidaakko nuuni erokko. Iya oychchite. I bana erida asi gidiya gisho babaa odanaw dandda7ees” yaagidosona.
    22: Iya yelidayssati hessa giday Ayhudetas yayyida gishossa. Ays giikko, Ayhudeti, Yesuusi I Kiristtoosa yaagidi markkattiya asi de7ikko he uraa Ayhude Woosa Keethafe hilanaw koyrottidi zore qachchidosona.
    23: Iya yelidayssati, “I bana erida asi; iya oychchite” yaagiday hessassa.
    24: Hessa gisho, qooqe gididi yelettida addiya entti zaari xeegidi, “Tumaa odanaw Xoossan caaqqa; ha addey nagaranchcho gideyssa nu eroos” yaagidosona.
    25: Addey zaaridi, “I nagaranchcho gidin, gidonna ixxin ta erikke. Taani qooqe gideyssanne ha77i xeelleyssa he issibaa erays” yaagis.
    26: Entti zaaridi, “I new ay oothidee? I ne ayfiyaa waati pathidee?” yaagidosona.
    27: I enttako, “Taani hinttew odas, shin si7ibeekketa. Ays zaari si7anaw koyeetii? Hintteka iya tamaare gidanaw koyeetiyye?” yaagis.
    28: Entti iya cayidi, “Ne he uraa tamaare gida; nuuni Muse tamaare.
    29: Xoossay Muses odidayssa nuuni eroos, shin hari attoshin ha uray I awuppe yidaakkoka nu erokko” yaagidosona.
    30: Addey enttako, “I awuppe yidaakko hintte eronayssi malaalisiyabaa, shin I ta ayfiyaa pathis.
    31: Xoossaa bonchcheyssanne I koyabaa oothiya uraa Xoossay si7eesippe attin nagaranchchota si7enna.
    32: Saloy sa7i medhettosappe qooqe gididi yelettida asa ayfe pathiday oonikka baawa.
    33: Ha addey Xoossafe kiitettiboonnabaa gidiyakko issibaakka oothanaw dandda7enna” yaagis.
    34: Entti zaaridi, “Neeni nagaran yelettada diccidayssi nuna tamaarssanaw koyay?” yaagidosona. Iya Ayhude Woosa Keethafe hilidosona.
    35: Yesuusi entti addiya kessidayssa si7ida wode iya demmidi, “Asa Na7aa ammanay?” yaagidi oychchis.
    36: Addey Yesuusakko, “Godaw, taani iya ammanana mela I oonee? Taw odarkkii?” yaagis.
    37: Yesuusi addiyako, “Neeni iya be7adasa; ha neera odetteyssi iya” yaagis.
    38: Addey zaaridi, “Godaw, ammanays” yaagidi Yesuusas goynnis.
    39: Yesuusi, “Qooqeti xeellana melanne xeelleyssati qooqana mela taani pirddanaw ha alamiya yas” yaagis.
    40: Iyara de7iya guutha Farisaaweti hessa si7idi, “Nu qooqeyye?” yaagidi oychchidosona.
    41: Yesuusi, “Hintte qooqe gidiyakko hinttew nagara gidenna. Shin ha77i hintte xeellos giya gisho hinttee, hintte nagaran de7eeta” yaagis.
  10:
    1: Yesuusi, “Taani hinttew tuma odays; dorssa girbbe giddo penggera gidonna harasoora geliya oonikka kaysonne pangga.
    2: Shin penggera geleyssi dorssata heemmeyssa.
    3: Penggiya naageyssi iyaw penggiya dooyees; dorssatikka iya qaala si7oosona. I ba dorssata entta sunthan sunthan xeegees; entta kaalethidi kare kessees.
    4: I bayssata kare kessidaappe guye entta sinthan hamuttees. Entti iya qaala eriya gisho iya kaalloosona.
    5: Hara uraa qaala entti eronna gisho iyappe baqatoosonappe attin iya geedo kaallokona” yaagis.
    6: Yesuusi enttaw ha leemisuwa odis, shin I ay gidaakko entti akeekibookkona.
    7: Zaaridi Yesuusi enttako, “Taani hinttew tuma odays; taani dorssatas pengge.
    8: Taappe sinthe yida ubbay kaysonne pangga, shin dorssati entti si7ibookkona.
    9: Penggey tana; ta baggara geliya oonikka attana. I ta baggara gelananne keyana; lo77o heemettiya bessi demmana.
    10: Kaysoy kaysotanaw, shukkanawunne dhayssanaw yeesippe attin harabaas yeenna. Taani enttaw de7oy daana melanne kumidi palahana mela yas.
    11: “Taani lo77o henthanchcho; lo77o henthanchchoy ba dorssata gisho ba shemppuwa aathi immees.
    12: Kera heemmiya asi dorssata godanne henthanchcho gidonna gisho suudhumey yaa wode be7idi dorssata aggidi bees. Hessa gisho, suudhumey dorssata oykkidi laallees.
    13: Kera heemmeyssi miishes heemmiya gishonne dorssatabay iya qofisonna gisho dorssata aggidi baqatees.
    14: “Taani lo77o henthanchcho. Ta Aaway tana ereyssada taanikka ta Aawa erays. Hessadakka, taani ta dorssata erays; ta dorssatikka tana eroosona. Taani ta dorssata gisho ta shemppuwa aatha immays.
    16: Ha wudiyan baynna hara dorssati taw de7oosona. Taani enttaka ehanaw bessees. Entti ta qaala si7ana; entti issi wude gidana; henthanchchoykka issuwa.
    17: “Taani ta shemppuwa aathada immada zaara ekkiya gisho ta Aaway tana dosees.
    18: Ta dosada ta shemppuwa aatha immaysippe attin taappe oonikka ekkenna. Ta ta shemppuwa aatha immanawunne zaara ekkanaw maati taw de7ees. Taani oothana mela ta Aaway tana kiittidayssi hayssa” yaagis.
    19: Hessa I gida gisho, Ayhudeta giddon qassika shaaketethi medhettis.
    20: Enttafe dariya baggay, “Iyan tuna ayyaanay de7ees! I gooyees! I giyabaa ays si7eeti?” yaagidosona.
    21: Harati qassi, “Xalahey oykkida asi hayssada odettenna. Tuna ayyaani qooqe ayfe xeelisanaw dandda7iyye?” yaagidosona.
    22: Yerusalaamen Xoossa Keetha anjjisida gallasata bonchchiya baaley gakkis; he wode sa7ay balggo.
    23: Yesuusi Xoossa Keethan Solomone baaranddan simerettees.
    24: Ayhudeti Yesuusa yuushon shiiqi eqqidi, “Neeni nuna awude gakkanaw sidhera wothanee? Neeni Kiristtoosa gidikko ane nuus geeshshada oda” yaagidosona.
    25: Yesuusi zaaridi enttako, “Taani hinttew odas; shin tana ammanekketa. Taani ta Aaway taw immida maatan oothiya oosoy tabaa markkattees.
    26: Shin taani hinttew odidayssada hintte ta dorsse gidonna gisho ammanekketa.
    27: Ta dorssati ta qaalaa si7oosona. Taani entta erays; enttika tana kaalloosona.
    28: Taani enttaw merinaa de7uwa immays; entti ubbarakka dhayokkona. Oonikka ta kusheppe entta bonqi ekkanaw dandda7enna.
    29: Entta taw immida ta Aaway ubbaafe aadhdhees Oonikka ta Aawa kusheppe entta bonqi ekkanaw dandda7enna.
    30: Tanne ta Aaway issino” yaagis.
    31: Ayhudeti Yesuusa caddanaw qassika shuchchi denthidosona.
    32: Yesuusi enttako, “Taani oothana mela ta Aaway taw immida daro lo77o oosota hinttena ootha bessas. Hessatappe awussa gisho tana shuchchan caddanaw koyeetii?” yaagis.
    33: Ayhudeti zaaridi, “Nuuni nena ne lo77o ooso gisho shuchchan caddanaw koyokko. Shin neeni Xoossaa cayaa gishonne ase gidashe ne nena Xoossaa giya gishossa” yaagidosona.
    34: Yesuusi zaaridi, “Geeshsha Maxaafan Xoossay, ‘Hintte xoossata’ gidayssi xaafettibeenne?
    35: Geeshsha Maxaafay merinaw laamettenna. Xoossay ba qaala immida asata, ‘xoossata’ gidi xeegikko,
    36: Aaway dooridi ha alamiya kiittida tana Xoossaa Na7a waattidi ‘Xoossaa cayaasa’ yaageeti?
    37: Taani ta Aaway ootheyssa oothonna ixxiko tana ammanoppite.
    38: Shin taani oothiyabaa gidikko hintte tana ammanonna ixxikokka, ta Aaway tanan de7eyssanne takka ta Aawan de7eyssa hintte erana mela ta oosuwa ammanite” yaagis.
    39: Qassika entti iya oykkanaw koyidosona, shin I enttafe kessi ekkis.
    40: Yohaannisi kase xammaqiya bessaa, Yorddaanose Shaafappe hefinthi Yesuusi pinnidi yan de7is.
    41: Daro asay Yesuusakko yidi, “Yohaannisi malaata oothibeenna, shin I ha addiyabaa odidabay ubbay tuma” yaagidosona.
    42: Yan daro asay Yesuusa ammanidosona.
  11:
    1: Bitaaniya giya gutan Alaazara giya issi addey harggettis. Bitaaney Mayraamanne I michchiya Martta de7iya guta.
    2: He Mayraama Godaa tohuwa shitto tiyada ba binaanan iya tohuwa quchchidaaro. Harggettiday I ishaa Alaazara.
    3: Hessa gisho, michcheti, “Godaw, ne doseyssi harggettis” gidi Yesuusakko kiittidosona.
    4: Yesuusi hessa si7ida wode, “Ha harggey, Xoossaynne iya Na7ay bonchchettana melappe attin hayqos gathiya hargge gidenna” yaagis.
    5: Yesuusi Martta, I michchiwunne Alaazara dosees.
    6: Shin Alaazari harggidayssa Yesuusi si7idi ba de7iya bessan nam77u gallas gam77is.
    7: Hessafe guye, Yesuusi ba tamaaretakko, “Zaaridi Yihuda biittaa boos” yaagis.
    8: Iya tamaareti zaaridi, “Asttamaariyaw, guutha wodeppe kase Ayhudeti nena shuchchan caddidi wodhanaw koyidosona; ha77ika yaa baanee?” yaagidosona.
    9: Yesuusi, “Issi gallasan tammanne nam77u saatey de7ees gidenneyye? Gallas hamuttiya asi ha alamiya poo7uwa be7iya gisho dhubettenna.
    10: Shin qamma hamuttiya oonikka poo7oy baynna gisho, dhubettees” yaagis.
    11: Yesuusi hessa gidaappe guye enttako, “Nu dosiya Alaazari dhiskkis, shin iya denthanaw taani baana” yaagis.
    12: Iya tamaareti zaaridi, “Godaw, I dhiskkidabaa gidikko iyaw lo77ana” yaagidosona.
    13: Yesuusi Alaazari hayqqidayssa odis, shin enttaw coo dhiskko daanis.
    14: Hessa gisho, Yesuusi geeshshidi enttako, “Alaazari hayqqis.
    15: Hintte ammanana mela taani he bessan de7onnayssas hintte gisho ufayttays. Ane yedhdhite; iyaakko boos” yaagis.
    16: Hessafe guye, Didimoosa geetettiya Toomasi ba lagge tamaaretakko, “Asttamaariyara hayqqanaw nukka boos” yaagis.
    17: Yesuusi gakkiya wode Alaazari moogettin oyddu gallas gidis.
    18: Bitaaney Yerusalaameppe heedzu kilo mitire mela haakkees.
    19: Daro Ayhudeti Marttanne Mayraamo entta ishay hayqqidayssas minthethanaw yidosona.
    20: Martta Yesuusi yidayssa si7ada iya mokkanaw keyasu, shin Mayraama son attasu.
    21: Martta Yesuusakko, “Godaw, neeni hayssan de7idabaa gidiyakko ta ishay hayqqennashin.
    22: Shin ha77i gidikkoka neeni woossiyabaa Xoossay new immanayssa taani erays” yaagasu.
    23: Yesuusi, “Ne ishay hayqoppe denddana” yaagis.
    24: Martta iyaakko, “Wurssetha gallas I hayqoppe denddanayssa erays” yaagasu.
    25: Yesuusi iikko, “Taani denddonne de7o; tana ammaniya oonikka hayqqikokka de7on daana.
    26: Qassi de7on de7eynne tana ammaniyaa oonikka hayqqenna. Hessa neeni ammanay?” yaagis.
    27: Martta zaarada, “Godaw, ee taani ammanays! Neeni Xoossaa Na7aa, alamiya yaanaw de7iya Kiristtoosa gideyssa taani ammanays” yaagasu.
    28: Martta hessa gidaappe guye, bada ba michchiw geeman xeegada, “Asttamaarey yidi nena koyees” yaagasu.
    29: Mayraama hessa si7ida wode ellesa dendda eqqada Yesuusakko basu.
    30: He saaten Yesuusi Marttara gayttida bessan de7ees; buroo gutaa gakkibeenna.
    31: Mayraamo minthethishe iira son de7iya Ayhudeti, iya dendda eqqada ellesada kare keyidayssa be7idi, duufo bada yeekkanaw haniya daanin iyo kaallidi keyidosona.
    32: Mayraama Yesuusi de7iyasuwa bada iya be7ida wode iya tohuwa bolla kunddada, “Godaw, neeni hayssan de7idabaa gidiyakko ta ishay hayqqennashin” yaagasu.
    33: Yesuusi Mayraamanne iira de7iya, Ayhudeti yeekkeyssa be7idi, ba wozanan daro seelettidi,
    34: “Awun moogidetii?” yaagidi oychchin, “Godaw, yada be7a” yaagidi zaaridosona.
    35: Yesuusi afuxis.
    36: Hessa gisho, Ayhudeti, “I Alaazara ay mela dosiyakko be7ite” yaagidosona.
    37: Shin enttafe issoti issoti, “Hayssi qooqiya xeelisidayssi ha addey hayqqonna mela oothanaw dandda7eneshin?” yaagidosona.
    38: Qassika Yesuusi seelettidi, Alaazari moogettida duufuwa bis. He duufoy shuchchan gorddettida gonggolo.
    39: Yesuusi, “Shuchchaa denthite” yaagidi kiittis. Martta, “Godaw, I hayqqosappe oyddu gallas gidida gisho, ha77i xinqqana” yaagasu.
    40: Yesuusi Marttako, “Ne ammaniyabaa gidikko Xoossaa bonchchuwa be7anayssa taani new odabiikkinaa?” yaagis.
    41: Entti shuchcha denthin Yesuusi salo pude xeellidi, “Aawaw, tana ne si7ida gisho nena galatays.
    42: Ne ubba wode tana si7eyssa taani erays. Shin hayssan eqqida asay neeni tana kiittidayssa ammanana mela taani entta gisho hayssa gays” yaagis.
    43: Yesuusi hessa gidaappe guye, ba qaala dhoqqu oothidi, “Alaazara, haa keya!” yaagis.
    44: Hayqqida addey ziidhettida mela kusheynne tohoy shalon qashettidi de7ishin iya ayfey karey goozettida mela duufuwappe keyis. Yesuusi entta, “Birshshite! Bo giite!” yaagis.
    45: Hessa gisho, Mayraamikko yida Ayhudetappe daroti Yesuusi oothidayssa be7idi iya ammanidosona.
    46: Shin enttafe issoti issoti Farisaawetakko bidi Yesuusi oothidayssa enttaw odidosona.
    47: Hessafe guye, kahine halaqatinne Farisaaweti shangguwa shiishidi, “Ha addey daro malaatata oothiya gisho nu ay oothinoo?
    48: Nuuni iya si7i gidi aggiko asay ubbay iya ammanana. Qassi Roome biittaa asati yidi nu Xoossa Keethanne nu deriya dhayssana” yaagidosona.
    49: Enttafe issoy Qayyaafa geyssi, he laythi kahine halaqa gididayssi, “Hintte aykkoka erekketa!
    50: Asay ubbay dhayeyssafe asa ubbaa gisho issi asi hayqqeyssi lo77o gideyssa erekketii?” yaagis.
    51: I hessa baappe gibeenna. Shin he laythi kahine halaqa gidiya gisho, Yesuusi Ayhude asaa gisho hayqqanaw besseyssa tinbbite odis.
    52: Qassi Yesuusi Ayhude asaa xalaalas gidonnashin laalettidi de7iya Xoossaa asa ubbaa issife shiishanawunne issi asi oothanaw hayqqana.
    53: He gallasappe doomidi entti iya wodhanaw maqettidosona.
    54: Hessa gisho, Yesuusi Ayhudeta giddon qonccen simerettibeenna. Shin bazzo biitta matan de7iya Efireeme giya gutaa bis. Ba tamaaretara he bessan gam77is.
    55: Ayhudeti bonchchiya Faasika gallasay matis. Qassi daro asay bantana geeshshanaw Faasika bonchchiya gallasay gakkanaappe sinthe he biittaafe Yerusalaame bidosona.
    56: Entti Xoossa Keethan eqqidi Yesuusa yuussaa naagiya gisho, “Ay qoppeetii? Yesuusi baaliya bonchchanaw yeenne?” yaagidi issoy issuwa oychchidosona.
    57: Kahine halaqatinne Farisaaweti Yesuusa oykkanaw, I de7iyasuwa eriya oonikka bantaw odana mela kiittidosona.
  12:
    1: Faasika bonchchiya gallasappe usuppun gallas sinthattidi, Yesuusi hayqoppe denthida Alaazari de7iya gutaa, Bitaaniya bis.
    2: He bessan entti iyaw kaho giigisidosona. Alaazari Yesuusara issife gayta bolla uttidashin Martta enttana imatawusu.
    3: Mayraama narddoose giya daro al77o geeshsha shitto ehada Yesuusa tohuwa tiyasu. Ba binaanan iya tohuwa quchchasu; keetha ubbay shitto sawon tongu gis.
    4: Shin Yesuusa tamaaretappe issoy, Yesuusa aathi immanayssi, Yihuda Asqorooti,
    5: “Ays ha shittoy heedzu xeetu dinaaren bayzettidi, miishey manqotas imettenne?” yaagis.
    6: I kayso gidida gisho hessa gisippe attin manqotas qadhettidi gibeenna. I miishe karxiita oykkeyssa gidiya gisho ubba wode iyappe baw ekkees.
    7: Yesuusi, “Iya baw de7iyabaa ta moogo gallasaas minjjida gisho iyo aggaagite.
    8: Manqoti ubba wode hinttera daana, shin taani ubba wode hinttera de7ikke” yaagis.
    9: He wode daro asay Yesuusi Bitaaniyan de7eyssa si7idi yaa bidosona. Entti Yesuusa xalaala gidonnashin, I hayqoppe denthida Alaazarakka be7anaw bidosona.
    10: Hessa gisho, kahine halaqati Alaazarakka qassi wodhanaw maqettidosona.
    11: Ays giikko, Alaazara gaason daro Ayhudeti enttana ixxidi Yesuusa ammanoosona.
    12: Wonttetha gallas Faasika bonchchiya bessaa yida daro asay Yesuusi Yerusalaame beyssa si7idi,
    13: Zambba haythi ekkidi iya mokkanaw keyidosona. Bantta qaala dhoqqu oothidi, “Hosaana! Xoossay galatetto! Godaa sunthan yeyssi anjjetto! Xoossay Isra7eele Kawuwa anjjo!” yaagidosona.
    14: Geeshsha Maxaafan, “Xiyoone katamaw, babbofa! Hekko, ne Kawoy hare mara bolla uttidi yees” geetettidayssada Yesuusi hare mari demmidi iya toggis.
    16: Yesuusa tamaareti hessa kase akeekibookkona. Shin Yesuusi bonchchettidaappe guye entti hessa ubbaa akeekidosona. Hessi ubbay Geeshsha Maxaafay gidayssada hanis.
    17: Yesuusi Alaazara duufoppe xeegidi, hayqoppe denthida wode iyara de7iya daro asay Yesuusabaa markkattidosona.
    18: Daro asay iya mokkanaw keyiday, I he malaatata oothidaysssa si7ida gishossa.
    19: Hessa gisho, Farisaaweti issoy issuwako, “Nu aykkoka oothanaw dandda7onnayssa be7ite; dere ubbay iya kaallees” yaagidosona.
    20: Faasika bonchchiya gallas goynnanaw Yerusalaame bidayssata giddon issi issi Girike asati de7oosona.
    21: Entti Galiilan biittan Beetesayda katamaappe yida Filiphphoosakko bidi, “Godaw, nuuni Yesuusa be7anaw koyoos” yaagidi woossidosona.
    22: Filiphphoosi bidi Inddiriyasas odin nam77ay bidi, Yesuusas odidosona.
    23: Yesuusi enttako, “Asa Na7ay, bonchchettiya wodey gakkis.
    24: Taani hinttew tuma odays; issi gistte ayfey biittan wodhdhidi wooqonna ixxiko barkka attees. Shin he gistte ayfey wooqiko daro ayfe ayfees.
    25: Ba shemppuwa dosiya oonikka dhayssees; ba shemppuwa ha alamiyan ixxiya oonikka merinaa de7os ashshees.
    26: Taani de7iyasuwan taara daana mela taw oothanaw koyaa oonikka tana kaallanaw bessees. Taw oothiya oonakka ta Aaway bonchchana.
    27: “Ha77i ta shemppoy daro un77ettis; yaatin woygo? ‘Ta Aawaw, tana ha saateppe ashsharkkii’ yaago? Akkay, taani yiday waaye ekkanaassa.
    28: Ta Aawaw, ne sunthaa bonchcha” yaagis. He wode saloppe, “Taani ta sunthaa bonchchas; zaaradakka bonchchana” yaagiya qaalay yis.
    29: He bessan eqqida daro asay he qaala si7idi, “Hessi dada” yaagidosona. Harati qassi, “Kiitanchchoy iyaw odis” yaagidosona.
    30: Yesuusi zaaridi enttako, “Ha qaalay hintte gisho yisippe attin ta gisho gidenna.
    31: Ha alamey pirddettiya wodey ha77i; ha alamiya haareyssi ha77i kare holettana.
    32: Qassi taani sa7appe dhoqqu oosettida wode asa ubbaa taakko ehana” yaagis.
    33: I hessa giday ay mela hayqo hayqqaneekko enttaw qonccisanassa.
    34: Daro asay zaaridi, “Nu higgey Kiristtoosi merinaw de7eyssa odees. Yaatin, neeni woygada, ‘Asa Na7ay dhoqqu gaanaw bessees’ gay? ‘I, Asa Na7ay oonee?’” yaagidosona.
    35: Yesuusi, “Poo7oy hinttera guutha wode gam77ana. Hinttew dhumonna mela poo7oy de7ishin, poo7uwan hamuttite. Dhuman hamuttiya asi aw biyakko erenna.
    36: Poo7o nayta gidana mela poo7oy de7ishin poo7uwa ammanite” yaagis. Yesuusi hessa odettidaappe guye bidi enttafe geemmis.
    37: I hessa mela malaatata entta sinthan oothinkka ammanibookkona.
    38: Nabiya Isayaasi, “Godaw, nu markkatethaa ooni ammanidee? Goday ba wolqqaa oodes qonccisidee?” Gidayssi tuma gidana mela entti iya ammanibookkona.
    39: Qassika Isayaasi, “Entta ayfey xeellonna mela, entta wozanay akeekonna mela, entti Xoossaakko simmin, I entta pathonna mela, Xoossay entta ayfiyaa qooqisis. Entta wozanaa minthis” gida gisho entti ammananaw dandda7ibookkona.
    41: Isayaasi hessa giday, Yesuusa bonchchuwa be7ida gishonne iyabaa odida gishossa.
    42: Gidikkoka, Ayhudeta halaqatappekka daroti Yesuusa ammanidosona. Shin Farisaaweti banttana Ayhudeta Woosa Keethafe kessoosona gidi yayyida gisho ammanida gidi qonccen markkattibookkona.
    43: Hessa entti oothiday, Xoossaa erettanayssafe aathidi asan erettanayssa dosida gishossa.
    44: Yesuusi ba qaalaa dhoqqu oothidi, “Tana ammaniyaa oonikka tana kiittidayssaka ammaneesppe attin ta xalaala ammanenna.
    45: Tana be7iya oonikka tana kiittidayssaka be7ees.
    46: Tana ammaniyaa ubbay dhuman doonna mela taani poo7o gidada alamiya yas.
    47: Ta qaalaa si7idi kiitettonna oonakka taani pirddike. Ays giikko, taani alamiya ashshanaw yasippe attin pirddanaw yabiikke.
    48: Tana ixxeyssanne ta qaalaa ekkonna oonakka pirddeyssi de7ees. Taani odida qaalay wurssetha gallas he uraa pirddana.
    49: Ays giikko, taani hessa taappe odikke, shin tana kiittida ta Aaway taani gaanayssanne odanayssa kiittis.
    50: Qassi iya kiitay merinaa de7o gideyssa taani erays. Hessa gisho, taani odeyssi ta Aaway tana oda gidayssa” yaagis.
  13:
    1: Faasika bonchchiya gallasay gakkanaappe sinthattidi ha alamiya aggidi Aawakko biya wodey gakkidayssa Yesuusi eris. Ha alamiyan de7iya bayssata ubba wode dosis; wurssethi gakkanawukka entta dosis.
    2: Yesuusaranne iya tamaaretara issife kaho moosona. Hessafe kase Xalahey Simoona na7aa Asqoroota Yihudi Yesuusa aathi immanaada iya wozanan iita qofa wothis.
    3: Yesuusi Aaway ubbabaa iya kushen wothidayssa, I Xoossaa matappe yidayssanne simmidi iyaakko baanayssa eris.
    4: Yesuusi gaytaa bollafe denddidi bolla bagga ma7uwa qaari wothidi, pooxa ekkidi ba xeessan marxxafis.
    5: Hessafe guye, haathe meechcha miishen tigidi, ba tamaareta tohuwa meeccis; qassi ba xeessan danccida pooxan quchchis.
    6: Yesuusi Simoona Phexiroosakko yaa wode Phexiroosi, “Godaw, ne ta tohuwa meeccanee?” yaagis.
    7: Yesuusi zaaridi iyaakko, “Taani ootheyssa ne ha77i erakka, shin guyeppe akeekana” yaagis.
    8: Yaatin, Phexiroosi, “Ne ta tohuwa ubbarakka meeccaka” yaagis. Yesuusi iyaakko, “Taani ne tohuwa meecconna ixxiko newunne tawunne issifetethi baawa” yaagis.
    9: Phexiroosi Yesuusakko, “Godaw, yaatikko, ta tohuwa xalaala gidonnashin ta kushiyanne ta huu7iya meecca” yaagis.
    10: Yesuusi zaaridi, “Bolla meecettida oonikka tohoppe harabaa meecettanaw koshshenna; iyaw ubbasoy geeshshi. Hintte geeshshi, shin ubbay geeshshi gidekketa” yaagis.
    11: Yesuusi bana aathi immana uray ooneekko eriya gisho, “Hintte ubbay geeshshi gidekketa” yaagis.
    12: Entta tohuwa meeccidaappe guye, Yesuusi ba ma7uwa zaari ma77is. Simmi gaytaa bolla uttidi enttako, “Taani hinttew oothidayssa akeekeetii?
    13: Hintte tana asttamaarenne Goda geeta; taani hintte geyssa gidiya gisho lo77o gideta.
    14: Taani hinttew Godanne asttamaare gidashe hintte tohuwa meeccikko hintteka issoy issuwas hessada oothanaw bessees.
    15: Hiza, taani hinttew oothidayssada hintteka oothana mela hinttew leemiso gidas.
    16: Taani hinttew tuma odays; aylley ba godaappe, kiitettidayssi kiittidayssafe aadhdhenna.
    17: Hintte hessa eridi oothiyabaa gidikko anjjettidayssata.
    18: “Taani hinttena ubbaa giikke; taani dooridayssata erays. Shin Geeshsha Maxaafan, ‘Ta barssidayssi ta kushiya saxxis’ geetettidayssi tuma gidanaw bessees.
    19: Taani Tana Gideyssa hintte ammanana mela hessi hananaappe sinthatada hinttew odays.
    20: Taani hinttew tuma odays; taani kiittida oonakka mokkiya uray tana mokkees. Tana mokkiya oonikka tana kiittidayssa mokkees” yaagis.
    21: Yesuusi hessa odidaappe guye, ba wozanan daro un77ettidi, “Taani hinttew tuma odays; tana hinttefe issoy aathi immana” gidi qonccisidi odis.
    22: I oodebaa odiyakko iya tamaaretas erettonna ixxin issoy issuwa xeellidosona.
    23: Iya tamaaretappe issoy, Yesuusi doseyssi, Yesuusa matan uttis.
    24: Hessa gisho, Simoon Phexiroosi iya qam77ottidi, “I oona giyakko ane oychcha” yaagis.
    25: Hessa gisho, he tamaarey Yesuusakko shiiqidi haythan, “Godaw, I oonee?” yaagis.
    26: Yesuusi zaaridi, “Taani uythaa woxen tushada barsseyssa” yaagis. Qassi uythaa menthi ekkidi, woxen tushidi, Simoona na7aa Asqoroota Yihuda barssis.
    27: Yihudi uythaa baaridaappe guye, Xalahey sohuwara Yihudan gelis. Yesuusi iyaakko, “Neeni oothanaw qoppidabaa ellesada ootha” yaagis.
    28: Shin gaytaa bolla uttidayssatappe oonikka Yesuusi hessa ays iyaakko gidaakko eribeenna.
    29: Yihudi miishe oykkiya gisho, iya tamaaretappe issoti issoti Yesuusi iya, “Faasika bonchchiya gallasaas banttaw koshshiyabaa shamma woykko manqotas muxaata imma gis” yaagidi qoppidosona.
    30: Yihudi uythaa baarida mela sohuwara kare keyis. He wode sa7ay qamma.
    31: Yihudi kare keyidaappe guye, Yesuusi, “Ha77i Asa Na7ay bonchchettis; Xoossaykka iya baggara bonchchettis.
    32: Xoossay iya baggara bonchchetiko I ba huu7en Asa Na7aa bonchchana; qassi I hessa ellesidi oothana.
    33: Ta nayto, taani hinttera daro wode gam77ike. Hintte tana koyana, shin taani Ayhudetas odidayssa mela, ‘Hintte taani biyasuwa baanaw dandda7ekketa.’
    34: Taani hinttew immiya ooratha kiitay hayssa; issoy issuwa dosite. Taani hinttena dosidayssada hintte issoy issuwa dosanaw bessees.
    35: Hintte issoy issuwara dosettiko hintte ta tamaare gideyssa asa ubbay erana” yaagis.
    36: Simoon Phexiroosi Yesuusakko, “Godaw, neeni aw bay?” yaagis. Yesuusi zaaridi, “Taani biyasuwa neeni ha77i kaallanaw dandda7akka, shin guyeppe tana kaallana” yaagis.
    37: Phexiroosi, “Godaw, taani nena ha77i kaallanaw ays dandda7ikkinaa? Taani ne gisho, hayqqanawukka giiga uttas” yaagis.
    38: Yesuusi zaaridi, “Ta gisho hayqqanaw tuma giiga uttadii? Taani new tuma odays; kuttoy waassanaappe sinthe neeni tana heedzu toho kaddana” yaagis.
  14:
    1: Yesuusi ba tamaaretakko, “Hintte wozanay un77ettofo, Xoossaa ammanite, tanakka ammanite.
    2: Ta Aawa keethan daro bessi de7ees. Taani hinttew besse giigisanaw bays. Hessa gidonnaako taani hinttew odikkeshin.
    3: Taani bada besse giigisidaappe guye, taani de7iyasuwan hintte daana mela simma yada hinttena taakko efana.
    4: Hintte taani biyasuwa efiya ogiya ereeta” yaagis.
    5: Yaatin, Toomasi, “Godaw, neeni biyasuwa nuuni erokko; ogiya waattidi eranaw dandda7anee?” yaagis.
    6: Yesuusi zaaridi, “Ogey, tumaynne de7oy tana. Ta baggara gidonna ixxiko oonikka ta Aawakko baanaw dandda7enna.
    7: Hintte tana eriyabaa gidiyakko, ta Aawakka erana. Shin hizappe doomidi hintte iya ereetanne iya be7ideta” yaagis.
    8: Filiphphoosi Yesuusakko, “Godaw, Aawa nuna bessa; hessi nuus gidana” yaagis.
    9: Yesuusi zaaridi, “Taani hayssa mela wode hinttera de7inkka tana erikkii? Tana be7ida uray Aawakka be7is. Yaatin, neeni woygada, ‘Aawa nuna bessa’ gay?
    10: Taani Aawara issino gideyssanne Aawaykka taara issino gideyssa neeni ammanikkiyye? Taani hinttew odiya qaala taani taappe odikke, shin tanan de7iya Aaway ba oosuwa oothees.
    11: Taani Aawan de7eyssanne Aawaykka tanan de7eyssa ammanite. Hessa ammanonna ixxiko ta oothiyabatan tana ammanite.
    12: “Taani hinttew tuma odays; tana ammaniyaa uray taani oothiya oosuwappe aadhdhiya ooso oothana. Taani Aawakko biya gisho tana ammaniyaa oonikka hayssafe aadhdhiya ooso oothana.
    13: Aaway Na7aa baggara bonchchettana mela ta sunthan hintte woossiya ubbaa ta hinttew oothana.
    14: Ta sunthan aybibaakka hintte oychchiko ta hinttew oothana.
    15: “Hintte tana dosikko ta kiitaa naagana.
    16: Taani Aawa woossana; hinttera merinaw daana mela minthetheyssa hinttew immana.
    17: He Ayyaanay Xoossaa tumaa qonccisees. Ha alamiya asay iya be7onna gishonne eronna gisho iya ekkanaw dandda7okkona. Shin I hinttera de7iya gishonne hintte giddon daana gisho hintte iya ereeta.
    18: “Taani hinttena aaya aawu baynna na7ada hintte xalaala aggike; simmada hintteko yaana.
    19: Guutha wodeppe guye alamey tana zaari be7enna, shin hintte be7ana. Taani de7on de7iya gisho hintteka de7on de7ana.
    20: Taani ta Aawan, hintte tanan, qassi taani hinttenan de7eyssa hintte he gallas erana.
    21: “Ta kiitaa ekkidi naagey tana dosees. Tana doseyssa ta Aawaykka dosees; taanikka iya dosays; taani iyaw qonccana” yaagis.
    22: Asqoroota Yihuda gidonna Yihudi Yesuusakko, “Godaw, neeni waatada alamiyas gidonnashin nuus nena qonccisanee?” yaagis.
    23: Yesuusi zaaridi, “Tana dosiya oonikka ta qaalas kiitettana. Ta Aaway iya dosana. Qassi ta Aawaynne taani iyaakko yidi iyara daana.
    24: Tana dosonna oonikka ta qaalas kiitettenna. Hintte si7iya qaalay tana kiittida Aawayssafe attin tabaa gidenna.
    25: “Taani hinttera ha77i de7ashe hessa hinttew odas.
    26: Shin Aaway ta sunthan kiittana minthethiya Geeshsha Ayyaanay, hinttena ubbabaa tamaarssana. Taani hinttew odida ubbaa I hinttena hassayisana.
    27: “Sarotethaa hinttew immana. Taani ta sarotethaa hinttew immana. Ta immiya sarotethaay alamey immiya sarotethaa mela gidenna. Hessa gisho, un77ettofite, yayyofite.
    28: ‘Taani baana, shin simmada hintteko yaana’ gidayssa si7ideta. Hintte tana tuma dosiyabaa gidiyakko ta Aaway taappe aadhdhiya gisho taani iyaakko beyssan hintte ufayttana.
    29: Hessi haniya wode hintte ammanana mela hessi hanonna de7ishin sinthatada taani hinttew odas.
    30: “Ha alamiya haareyssi yaa gisho hizappe guye hinttera daro odettike. Tana I aykkoka oothanaw dandda7enna.
    31: Shin taani Aawa doseyssa alamey erana mela ta Aaway tana kiittidayssa ubbaa oothays. Denddite; hayssafe boos.
  15:
    1: “Taani woyniya tuma ubbaa. Goshshanchchoy ta Aawa.
    2: Ta bolla de7iya ayfe ayfonna tashiya ubbaa I karees. Ayfiyaa tashiya kaseyssafe aadhdhi ayfana mela he tashiya I giigisana.
    3: Taani hinttew odida qaala gisho hintte geeshshi.
    4: Tanan de7ite; taanikka hinttenan de7ana. Woyniya tashey ubbaara de7onna ixxiko he tashey barkka ayfe ayfanaw dandda7enna. Hessadakka, hintteka tanan de7onna ixxiko ayfe ayfanaw dandda7ekketa.
    5: “Taani woyniya ubbaa; hintte tasheta. Tanan de7eysinne taani iyan de7eyssi, I daro ayfe ayfana. Ta baynna hintte xalaala aykkoka oothanaw dandda7ekketa.
    6: Tanan doonna uray tashiyada karen yegittidi melana. Hessa mela tasheti shiiqidi taman yeggettana, xuugettana.
    7: Hintte tanan de7ikko, ta qaalaykka hinttenan de7ikko, hintte koyabay aybaa gidikkoka woossite; hintte ekkana.
    8: Hintte daro ayfe ayfiyaa ta tamaare gidikko, hessan ta Aaway bonchchettana.
    9: Aaway tana doseyssada taanikka hinttena dosays; ta siiquwan de7ite.
    10: Taani ta Aawa kiitaa naagada iya siiquwan de7idayssada hintteka ta kiitaa naagikko ta siiquwan daana.
    11: “Ta ufayssay hinttenan gidana melanne hintte ufayssay polo gidana mela taani hinttew hessa odas.
    12: Ta kiitay hayssa; taani hinttena dosidayssada hintteka issoy issuwa dosite.
    13: Ba shemppuwa ba laggiyas aathidi immeyssafe aadhdhiya gita siiqoy baawa.
    14: Taani hinttena kiittidaba ubbaa oothiko hintte dosettidayssata.
    15: “Aylley ba goday oothiyabaa eronna gisho taani hinttena hizappe guye aylleta giikke. Shin ta Aawappe si7ida ubbaa taani hinttew odida gisho hinttena dosettidayssata gas.
    16: Taani hinttena doorasippe attin hintte tana dooribeekketa. Hintte bidi dhayonna ayfe ayfana mela taani hinttena shuumas. Yaanikko ta Aaway hintte ta sunthan woossidaba ubbaa immana.
    17: 'Ta kiitay hayssa: issoy issuwa dosite.'
    18: “Alamey hinttena ixxiko koyrottidi tana ixxidayssa akeekite.
    19: Hintte alamiyabaa gidiyakko alamey babaada hinttena dosana. Shin taani hinttena alameppe doorida gishonne hintte alamiyabaa gidonna gisho alamey hinttena ixxees.
    20: ‘Aylley ba godaappe aadhdhenna’ gada taani hinttew odidayssa akeekite. Entti tana gooddidabaa gidikko hinttenakka gooddana. Entti ta qaala naagidabaa gidikko hintte qaalaakka naagana.
    21: Shin entti tana kiittidayssa eronna gisho ha ubbaa ta gaason hintte bolla oothana.
    22: Taani yada enttaw odonnabaa gidiyakko nagara gidenna. Shin ha77i entti oothida nagaraas gaasoyabay baawa.
    23: Tana ixxeyssi ta Aawakka ixxees.
    24: Oonikka oothiboonna ooso ta entta giddon oothaboonnabaa gidiyakko enttaw nagara gidonna attana. Shin ha77i entti taani oothida oosuwa be7idi tanakka ta Aawakka ixxidosona.
    25: Shin entta higgiyan, ‘Tana coo ixxidosona’ geetettidi xaafettidayssi polettana mela hessi hanis.
    26: “Aawappe yaa tumaa qonccisiya Ayyaana ta hinttew kiittana. I hinttena minthethana, tabaa markkattana.
    27: Hintteka koyroppe doomidi taara de7iya gisho tabaa markkattana.
  16:
    1: “Taani hessa hintte ammanoy dhayonna mela hinttew odas.
    2: Entti hinttena Ayhude Woosa Keethatappe kessi yeddana. Hessadakka, hinttena wodhiya oonikka Xoossi koyabaa oothiya daaniya wodey yaana.
    3: Entti hessa hintte bolla oothey tana woykko Aawa eronna gishossa.
    4: Shin entti hessa hintte bolla oothiya wodey gakkiya wode taani hinttew odididayssa hintte akeekana mela taani hinttew hayssa odas. “Sinthatada taani hayssa hinttew odonna gam77iday ta hinttera de7iya gishossa.
    5: Shin ha77i taani tana kiittidayssako bays; hinttefe oonikka, ‘Awu bay?’ gidi tana oychchey baawa.
    6: Shin taani hessa odida gisho, hintte wozanan daro azzanoy de7ees.
    7: Shin taani hinttew tuma odays; taani beyssi hinttew lo77o. Ays giikko, taani boonna ixxiko minthetheyssi hintteko yeenna. Shin taani biikko iya hintteko yeddana.
    8: Minthetheyssi yidi, nagarabaa, xillotethabaanne pirddabaa ha alamiya asaa erisana.
    9: Nagarabay, asay tana ammanonna gishossa.
    10: Xillotethabay, taani Aawakko biya gishonne hintte tana zaari be7onna gishossa.
    11: Pirddabay, qassi alamiya haareyssi pirddettida gishossa.
    12: “Taani hinttew odiyabay darobay de7ees, shin ha77i hinttew gelenna.
    13: Tuma Ayyaanay yaa wode hinttena tumatetha ubbaako kaalethana. I si7idabaa odeesippe attin baappe aybibaakka odenna. Qassi sinthafe yaanabaa hinttew I odana.
    14: I taw de7eyssafe ekkidi hinttew odiya gisho I tana bonchchana.
    15: Aawas de7iyaba ubbay tabaa; ‘Minthetheyssi taw de7eyssafe ekkidi hinttew odana’ taani giday hessassa.
    16: “Guutha wodeppe guye tana be7ekketa; qassi guutha wodeppe guye hintte tana be7ana” yaagis.
    17: Iya tamaaretappe issoti issoti bantta giddon, “Guutha wodeppe guye hintte tana be7ekketa; qassi guutha wodeppe guye hintte tana be7ana; qassika taani Aawakko bays guussay woy guussee?” yaagidosona.
    18: “Guutha wodeppe guye geyssi woy guussee? I ay odettiyako nuus erettenna” yaagidosona.
    19: Entti bana oychchanaw koyeyssa Yesuusi eridi, “Taani, ‘Guutha wodeppe guye tana be7ekketa; qassi guutha wodeppe guye hintte tana be7ana’ gidayssas hintte issoy issuwa oychcheetii?
    20: Taani hinttew tuma odays; hintte yeekkananne afuxana, shin ha alamey ufayttana. Ha77i hintte azzanana, shin hintte azzanoy ufayssan laamettana.
    21: Issi maccasiya na7a yelana haniya wode ba yelo wodey gakkida gisho hirggawusu. Shin na7a yelidaappe guye na7i ha alamiyan yelettida ufayssaa gisho ba un77aa dogawusu.
    22: Hessadakka, hintteka hintte wozanan azzaneeta, shin taani hinttena zaarada be7ana. Hintte wozanay daro ufayttana; he ufayssaa oonikka hinttefe ekkenna.
    23: “He gallas hintte tana aybibaakka woosseketa. Taani hinttew tuma odays; hintte ta sunthan woossiyabaa ubbaa Aaway hinttew immana.
    24: Ha77i gakkanaw ta sunthan aybibaakka woossibeekketa. Hintte ufayssay polo gidana mela Xoossaa woossite; hintte ekkana.
    25: “Taani ha77i gakkanaw hinttew leemison odas, hizappe taani leemison odonna wodey yaana. Shin Aawabaa taani hinttew qonccen odana.
    26: He gallas hintte ta sunthan Aawa woossana; hintte gisho taani Aawa woossike.
    27: Ays giikko, Aaway ba huu7en hinttena dosees. Hintte tana dosiya gishonne taani Aawa matappe yidayssa ammanida gisho, I hinttena dosees.
    28: Taani Aawa matappe ha alamiya yas; qassi alamiya aggada Aawakko baana” yaagis.
    29: Iya tamaareti zaaridi, “Hekko, ha77i neeni qonccen odaasa; leemison aykkoka odakka.
    30: Neeni ubbabaa ereyssa nuuni ha77i eroos; qassi nena oonikka oychchana mela neeni koyakka. Hessi nuna neeni Xoossafe kiitettidayssa ammanthees” yaagidosona.
    31: Yaatin, Yesuusi zaaridi enttako, “Ha77i ammaneetii?
    32: Hekko, hinttee, hintte soo hintte soo laalettiya wodeynne ta xalaala yeggi aggidi baqatiya wodey yaana; ha77ika yikichchis. Shin Aaway taara de7iya gisho ta ta xalaala gidikke.
    33: Hintte taara de7ishe saroy hinttew daana mela taani hessa odas. Alamen de7ishe hintte waayettana. Shin minnite; taani alamiya xoonas” yaagis.
  17:
    1: 'Yesuusi hessa odidaappe guye pude salo xeellidi, hayssada yaagis: “Aawaw, saatey gakkis; ne Na7ay nena bonchchana mela neeni ne Na7aa bonchcha.'
    2: Neeni iyaw immida ubbaas I merinaa de7uwa immana mela asa ubbaa bolla iyaw maata immadasa.
    3: Merinaa de7oy, nena, issi tuma Xoossaanne ne kiittida Yesuus Kiristtoosa ero.
    4: Neeni ta oothana mela immida oosuwa polada nena sa7an bonchchas.
    5: Ha77ika, Aawaw, alamey medhettanaappe sinthe ne matan taw de7iya bonchchuwan tana bonchcha.
    6: “Alamiya asaappe neeni taw immidayssata nena erisas. Entti neyssata; neeni entta taw immadasa. Entti ne qaalaskka kiitettidosona.
    7: Neeni taw immida ubbabay neeppe yidayssa entti ha77i eroosona.
    8: Neeni taw immida qaala taani enttaw immas; enttika he qaala ekkidosona. Taani ne matappe yidayssi tuma gideyssa eridi neeni tana kiittidayssaka ammanidosona.
    9: “Taani enttaw woossays. Entti neyssata gidiya gisho neeni taw immida asaas woossaysippe attin alamiyas woossike.
    10: Taw de7iya ubbabay nebaa; new de7iya ubbayka tabaa. Taani entta baggara bonchchettas.
    11: Taani hizappe guye alamiyan de7ikke; entti alamen de7oosona. Taani ha77i neekko bays. Geeshsha Aawaw, ha neeni taw immidayssati neeranne taara issino gididayssada entti issino gidana mela entta ne taw immida ne sunthan naaga.
    12: Taani enttara sa7an de7ashe, ne taw immida ne sunthaa wolqqan entta naagas. Geeshsha Maxaafay gidayssi polettana mela dhayoy bessiya uraappe attin enttafe hari oonikka dhayibeenna.
    13: “Ha77i taani neekko bays. Ta ufayssay entta wozanan polo gidana mela hayssa taani alamen de7ashe odays.
    14: Taani enttaw ne qaala immas. Taani alamiyappe gidonnayssada, enttika alameppe gidonna gisho, alamey entta ixxis.
    15: Neeni Xalaheppe entta naagana melappe attin alameppe kessana mela woossike.
    16: Taani alameppe gidonnayssada enttika alameppe gidokkona.
    17: Neeni ne tumatethan entta nebaa ootha; ne qaalaykka tuma.
    18: Neeni tana alamiya kiittidayssada taanikka entta alamiya kiittas.
    19: Qassi entti tuma nebaa gidana mela entta gisho taani ta huu7iya new immays.
    20: “Taani entta xalaalas gidonnashin entti qaala odin, tana ammananayssataskka woossays.
    21: Entti ubbay issino gidana mela taani woossays. Aawaw, ne tanan de7eyssada, qassi ta nenan de7eyssada entti nunan daana mela woossays. He wode neeni tana kiittidayssa alamey ammanana.
    22: Neeninne taani issino gideyssada, entti issino gidana mela, neeni tana bonchchidayssada, taanikka entta bonchchas.
    23: Taani enttan, neeni tanan de7eyssada entti polo issino gidana mela nena woossays. Hessika, ne tana kiittidayssanne ne tana dosida dosuwan entta siiqidayssa alamey eran melassa.
    24: “Aawaw, neeni taw immidayssati taani de7iyasuwan taara daana mela koyays. Alamey medhettanaappe sinthe neeni tana dosida gisho, taw immida ta bonchchuwa entti be7ana.
    25: “Geeshsha Aawaw, alamey nena erenna, shin taani erays. Qassi neeni tana kiittidayssa hayssati eroosona.
    26: Neeni tana siiqida siiqoy enttanan daana mela, qassi taani enttanan gidana mela, taani ne sunthaa entta erisas; sinthaskka erisana” yaagis.
  18:
    1: Yesuusi woossaa onggidaappe guye ba tamaaretara Qediroona zanggaara pinnidi, he bessan de7iya atakilttiya giddo gelidosona.
    2: Yesuusi ubba wode ba tamaaretara yan shiiqiya gisho Yesuusa aathi immida Yihudi he bessaa erees.
    3: Hessa gisho, Yihudi paanose, xomppe, tooranne gonddalle oykkida daro wotaaddareta, kahine halaqatinne Farisaaweti kiittida Xoossa Keetha naagiya pooliseta kaalethi ekkidi, he bessaa bis.
