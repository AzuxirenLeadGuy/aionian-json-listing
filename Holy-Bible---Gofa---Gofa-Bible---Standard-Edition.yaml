    9: Zuuzummonna issoy issuwa imathatethan mokkite.
    10: Hintte Xoossaafe dumma dumma aadho keehatethaa imota ekkidayssada hintte issoy issoy he imuwa bessiyada oykkidi issoy issuwa haggaazite.
    11: Yesuus Kiristtoosa baggara ubbaban Xoossay galatettana mela oonikka odiyabaa gidikko Xoossaafe qaala ekkidaada odo. Qassi oonikka maaddiyabaa gidikko Xoossay iyaw immiya wolqqaada maaddo. Bonchchoynne wolqqay merinaappe merinaa gakkanaw iyaw gido. Amin7i.
    12: Ta baggatoo, hintte tamada xuuggiya waaye paaciya giddora aadhdhiya wode oorathabay hanidaada malaalettofite.
    13: Shin iya bonchchoy qoncciya wode hintte ufayssay gita gidana mela Kiristtoosa waayiya hintte ekkeyssan ufayttite.
    14: Kiristtoosa sunthaa gisho asi hinttena cayaa wode, Xoossaa bonchcho Ayyaanay hintte bolla shemppiya gisho hintte anjjettidayssata.
    15: Hinttefe waaye ekkiya oonikka shemppo wodhidaada woykko kaysotidaada woykko iita oothidaada woykko gelssonnaban gelidaada hanidi waayettofo.
    16: Gidoshin, ammano gisho waayettiko Kiristtoosa sunthaa gisho Xoossaa galatoppe attin yeellatoppo.
    17: Pirddi Xoossaa asaa bolla doomettiya wodey gakkis. Hiza, he pirdday koyro nu bolla doomiyabaa gidikko, Xoossaa Wonggelaas Kiitettonna asaa wurssethay ay gidanee?
    18: Xilloy un77an attiyaabaa gidikko, makkalanchchoynne nagaranchchoy yaatin waananee?
    19: Hessa gisho, Xoossaa sheneda waaye ekkeyssati bantta shemppuwa hadaraa banttana medhdhida, ammanthiya Xoossaas immishe lo77obaa ootho.
  5:
    1: Hiza, woosa keethaa cimatara cima gididayssi, Kiristtoosa waayiya markkatteysinne qonccanaw de7iya bonchchuwa shaakettanaw de7iya taani, hintte giddon de7iya cimata zorays.
    2: Hintte aawatethaafe garssan de7iya Xoossaa wudiya heemmite. Xoossay koyeyssada dosanaappe attin un77ettidi heemmofite. Qassi miishe koshshan gidonnashin, haggaazanaw de7iya lo77o qofan heemmite.
    3: Hintte aawatethaafe garssan de7iya wudiyas leemiso giditeppe attin godatoppite.
    4: Heemmeyssata halaqay qoncciya wode qolettonna bonchcho kallachcha hintte ekkana.
    5: Hessadakka, yalagato, cimatas haarettite. Hintte issoy issuwas ashkke gidite. Geeshsha Maxaafan, “Xoossay otoranchchota ixxees, shin ashkketas aadho keehatethaa immees” yaagees.
    6: Xoossay ba wode hinttena bonchchana mela wolqqaama Xoossaa kusheppe garssan hinttena kawushshite.
    7: I hinttew qoppiya gisho hinttena hirggisiya ubbaa iya bolla yeggite.
    8: Hintte morkkey Xalahey, mittiyabaa koyidi, gaammoda gudishe hintte matara yuuya gisho hinttena haaritenne barkkite.
    9: Alamen de7iya hintte ishati hessada waaye ekkeyssa eridi, ammanon minnidi, Xalahiyara eqettite.
    10: Ba merinaa bonchchuwas Kiristtoos Yesuusa baggara hinttena xeegida aadho keehatetha ubbaa Xoossay, guutha wodes hintte waayettidappe guye, I ba huu7en hinttena shiishana, katisana, minthidi essana, xaalisana.
    11: Merinaappe merinaa gakkanaw Xoossay kawoto. Amin7i.
    12: Ammanettida ishaa gada ta ekkiya Sillaase baggara ha dabddaabbiya hinttew qanthan xaafas. Ta hessa hinttew xaafiday, hinttena zoranawunne Xoossaa aadho keehatethay tuma gideyssa markkattanaassa. He aadho keehatethan minnidi eqqite.
    13: Hinttera issife doorettida Baabiloonen de7iya woosa keetha asaynne ta na7aa Marqqoosi hinttena, “Saro saro” yaagees.
    14: Siiqo yeeretetha yeerettishe, issoy issuwa sarothite. Kiristtoosan de7iya hintte ubbaas saroy gido. Amin7i.
61:
  1:
    1: Yesuus Kiristtoosa hawaareynne iya aylley, taani, Simooni Phexiroosi, nu Xoossaanne nuna ashshiya Yesuus Kiristtoosa xillotethaa baggara nuyssa mela al77o ammano ekkidayssatas ha dabddaabbiya xaafas.
    2: Xoossaanne nu Godaa Yesuusa eron aadho keehatethaynne saroy hinttew kumo.
    3: Ba bonchchoninne lo77otethan nuna xeegida iya eron de7osinne Xoossaa daanidi daanaw koshshiyaba ubbaa Xoossay ba wolqqan nuus immis.
    4: Hintte iita amo gaason medhettiya ha alamiyan de7iya bashshaafe kessi ekkanaadanne Xoossaa xoossatethan shaakettanaada, ha imotata baggara daro al77onne gita ufayssaa nuus immis.
    5: Hessa gisho, minnidi, hintte ammanuwa bolla lo77otethi, lo77otetha bolla eratethi,
    6: eratetha bolla bana haaro, bana haaro bolla gencca, gencca bolla Xoossaa daano,
    7: Xoossaa daano bolla ishatetha keehatethi, ishatetha keehatetha bolla siiqo gujjite.
    8: Hayssati hinttew daridi de7iyabaa gidikko, Godaa Yesuus Kiristtoosa eron maaddiya asinne ayfera de7iya asi oothana.
    9: Shin hessati baynna oonikka matan de7iyabaa xalaala be7iya qooqe. I ba kase nagaraappe geeyidayssa dogis.
