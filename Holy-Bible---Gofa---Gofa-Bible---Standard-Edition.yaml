    17: Hayssa mela gita shalo ubbay issi saate giddon dhays’ yaagidosona. Markkabiya laaggiya ubbay, markkabiyan biya ubbay, markkabiya bolla oothiya ubbaynne abban zal77iya ubbay haakki eqqidosona.
    18: He katamiya xuugettin keyaa cuya be7ida wode, “Ha gita katamiw daaniya hara katami de7ishshaa?” yaagidosona.
    19: Entti bantta huu7en baana qolidi, waassidosonanne kayottidosona. “Abbaa bolla markkabeti de7iya ubbay, I shaluwan durettida ubbay, he katamiya issi saaten dhayida gisho, ayye! Ayye!
    20: Saluwaw, I dhayuwan ufaytta! Geeshshato, hawaareto, nabeto, Xoossay hintte gisho I bolla pirddida gisho ufayttite.” yaagidosona.
    21: Yaatin, mino kiitanchchoy woxa daaniya gita shuchchu denthidi abban holishe, “Gita katamiya Baabilooney wolqqan holettada hayssada kunddana; iya hachchife guye ubbaka benttuku.
    22: Diithi diixeyssatinne yexeyssati, suusul77enne moyze punneyssati, hizappe guye ne giddon ubbaka si7ettokona. Ay kochcha zal77e zal77iya asikka ne giddon benttenna. Woxa girssi hizappe guye ne giddon si7ettenna.
    23: xomppe poo7oy zaaridi ne giddon poo7enna. Machcho ekkeysinne azina geliyari qaali hizappe guye ne giddon si7ettenna. Ne zal77anchchoti biitta ubban erettida wolqqaamata. Ne bitan kawotethata ubbaa cimmadasa” yaagis.
    24: Nabeta suuthay, geeshshata suuthaynne biitta bolla hayqqida asa ubbaa suuthay I giddon benttida gisho Baabilooney pirddettasu.
  19:
    1: Yaatin, salon daro asay, “Xoossay galatetto! Atotethay, bonchchoynne wolqqay nu Xoossaas gido.
    2: Iya pirdday tumanne xillo. Sa7aa tunisida iita laymiw Xoossay pirddis. Xoossay ba aylleta suuthaa iippe achchis” yaagishin si7as.
    3: He asay zaaridi bantta qaala dhoqqu oothidi, “Xoossaa galati gakko. He katamiya merinaw cuyashe daana” yaagidosona.
    4: Laatamanne oyddu cimatinne de7on de7iya oyddu medhetethati araatan uttida Xoossaas gufannidi, “Amin7i! Xoossaa galati gakko” yaagidi goynnidosona.
    5: Yaatin, “Xoossaa aylleti, Xoossaas yayyiya guuthinne giti ubbay, nu Xoossaa galatite” yaagiya qaalay araatappe keyis.
    6: Yaatin, daro asada wocamiya, wolqqaama shaafada guummiya, dadada dechchiya girssay, “Xoossaa galati gakko; nu Goday, Ubbaafe Wolqqaama Xoossay kawotis.
    7: Dorssaa yaaganoy gakkida gishonne iya geliyara giigida gisho, nu ufayttoos, galatoosinne Dorssaa bonchchos.
    8: Gelos giigidaara phooliyanne geeshshi gidida liino ma7o ma77ana mela iw imettis” yaagishin ta si7as. (Liino ma7oy geeshshata xillo ooso leemiso.)
    9: Hessafe guye, kiitanchchoy taakko, “Dorssa yaaganuwa xeegettidayssati anjjettidayssata” gada xaafa. He kiitanchchoy gujjidi, “Hayssi Xoossaa tuma qaalaa” yaagis.
    10: He wode ta iya goynnanaw iya tohuwa bolla kunddas. Shin I, “Hessa oothofa! Taani Yesuusabaa markkattiya ne melanne ne ishata mela. Ne Xoossaa goynna” yaagis. Hiza, Yesuusabaa markkattidayssatas nabetethaa ayyaani de7ees.
    11: Yaatin, saloy dooyettin, yan bootha pari de7eyssa be7as. He paraa toggidayssi Ammanettidayssanne Tumanchcho geetettees. I xillotethan pirddesinne olettees.
    12: Iya ayfey tama laco daanees; iya huu7en daro kallachchi de7ees. Iya bolla I attin hari oonikka eronna xaafettida sunthi de7ees.
    13: I suuthan muukettida ma7o ma77is; iya sunthaykka Xoossaa Qaalaa.
    14: Phooliyanne geeshshi gidida liino ma7o ma77ida salo olanchchoti bootha parata toggidi iya geedo kaalloosona.
    15: Kawotethata qanxiya qara bisoy iya doonappe keyees. I biraata xam77an asaa haarana. Ubbaafe Wolqqaama Xoossaa hanqo woyne ushshaa gum77iya bessaa I yedhdhana.
    16: Iya ma7uwa bollanne iya wodiriya bolla, “Kawota Kawuwanne godata Godaa” yaagiya sunthay xaafettis.
    17: Hessafe guye, issi kiitanchchoy awa bolla eqqidayssa be7as. He kiitanchchoy salora piradhdhiya kafo ubbaas ba qaala dhoqqu oothidi, “Haa yiite! Xoossaa gibiraa maanaw issi bessi shiiqite.
    18: Yidi kawota ashuwa, shalaqata ashuwa, wotaaddareta ashuwa, parata ashuwa, parata toggeyssata ashuwa, asa ubbaa ashuwa, aylleta ashuwa, womaannota ashuwa, gitatanne guuthata ashuwa miite” yaagis.
    19: Do7ay, paraa toggidayssaranne iya olanchchotara olettanaw sa7a kawotinne entta olanchchoti issi bessi shiiqidashin be7as.
    20: Shin he do7aynne iya sunthan malaatata oothida worddo nabey iyara issife oykettis. He malaatatan do7aa mallay de7eyssatanne iya misiliya goynneyssata I balethis. Do7aynne worddo nabey nam77ayka diinen eexiya tama abban paxa yegettidosona.
    21: Attidayssati paraa toggidayssa doonappe keyaa bison hayqqidosona. Kafoti ubbay entta ashuwa midi kallidosona.
  20:
    1: Zawi baynna olla qulppiyanne gita santhalaata ba kushen oykkida issi kiitanchchoy saloppe wodhdhishin be7as.
    2: I dawiya oykkidi mukulu laythas qachchis. He dawey koyro shooshaa, Daabuloosa woykko Xalahe.
    3: Kiitanchchoy zawi baynna ollan iya yeggidi, mukulu laythi wurana gakkanaw kawotethata zaari balethonna mela qulppen gorddidi attamis. Hessafe guye, dawey guutha wodes bilettanaw bessees.
    4: Hessafe guye, araatatanne araatata bolla uttidi pirddana mela maati imettidayssata be7as. Yesuusas markkattida gishonne Xoossaa qaala odida gisho bantta qoodhiya goyrettida asaa shemppuwa be7as. Entti do7aa woykko do7aa misiliya goynnibookkona. Entti do7aa malla bantta som77on woykko bantta kushen wothibookkona. Entti hayqoppe denddidi Kiristtoosara issife mukulu laythi haaridosona.
    5: Hayssi koyro dendduwa; attida hankko hayqqidayssati mukulu laythay wurana gakkanaw hayqoppe denddibookkona.
    6: Koyro dendduwas qaadi de7eyssati anjjettidayssatanne geeshshata. Entta bolla nam77antho hayquwas wolqqi baawa. Entti Xoossaasinne Kiristtoosas kahine gidana; iyara issife mukulu laythi haarana.
    7: Mukulu laythay wuridaappe guye Xalahey qashoppe bilettana.
    8: I sa7aa gaxappe gaxa gakkanaw de7iya kawotethata, enttika, Googenne Maagoge geetetteyssata balethidi olas shiishanaw keyana. Entta paydoy abbaa gaxan de7iya shafe mela.
    9: Entti biitta ubban laalettidi, geeshshata heeranne Xoossay dosiya katamaa teqqidosona. Shin tami saloppe wodhdhidi enttana mis.
    10: Entta balethida Xalahey, do7aynne worddo nabey yegettida eexiya diinne tama abban yegettis. Entti qammanne gallas merinaw paxa kaa7ettana.
    11: Hessafe guye, gita bootha araata bolla uttidayssa be7as. Sa7inne saloy iya sinthafe baqatidosona; entti zaari benttibookkona.
    12: Hayqqidayssati, gitatinne guuthati araata sinthan eqqidayssata be7as; maxaafati dooyettidosona; qQassi de7o maxaafa gidida hara maxaafi dooyettis. Hayqqidayssati maxaafan xaafettida bantta oosuwada pirdda ekkidosona.
    13: Abbay ba giddon de7iya hayqqidayssata immis; hayqoynne Si7ooley bantta giddon de7iya hayqqidayssata immidosona. Issi issi asi ba oosuwada pirdda ekkis.
    14: Yaatin, hayqoynne Si7ooley tama abban yegettidosona. He tama abbay nam77antho hayqo.
    15: De7o maxaafan iya sunthay xaafettiboonna asi oonikka tama abban yegettis.
  21:
    1: Taani ooratha salonne ooratha sa7a be7as. Koyro saloynne koyro sa7ay dhays; abbayka dhays.
    2: Geeshsha katamiya, ooratha Yerusalaamey, azina gelanaw alleeqettada giigada de7iya maccasada saloppe Xoossaa matappe duge wodhdhishin be7as.
    3: Araatappe hayssada yaagidi, odiya gita qaala si7as; “Xoossa Keethay asaara de7ees; Xoossay ba bonchchuwara asaara issife daana. Entti iya dere gidana; Xoossay ba huu7en enttara daana; I entta Xoossaa gidana.
    4: Xoossay entta ayfeppe afutha ubbaa quchchana. Hizappe hayqoy woykko kayoy woykko waasoy woykko waayey deenna. Gal77ay ubbay aadhdhis” yaagis.
    5: Araata bolla uttidayssi, “Taani ubbaa oorathi oothana” yaagis. Qassi zaaridi taakko, “Taani odeyssi ammantheyssanne tuma gidiya gisho xaafa” yaagis.
    6: Qassi taakko, “Polettis! Taani Alfanne Oomega; doomethaanne poluwa. Saamottida oonakka de7o haathaa pulttuwafe cigi baynna coo ushshana.
    7: Xooniya oonikka hessa ubbaa laattana; taani iyaw Xoossaa gidana; ikka ta na7a gidana.
    8: Shin yashshanchchota, ammanettonnayssata, tunata, shemppo wodheyssata, laymateyssata, biteyssata, eeqa goynneyssatanne worddanchchota qaaday diinney eexiya tama abban gidana. Hessi nam77antho hayqo” yaagis.
    9: Laappun wurssetha boshati kumida laappun xuu7ata oykkida laappun kiitanchchotappe issoy taakko yidi, “Haaya, taani nena gelos giigida Dorssaa machchiw bessana” yaagis.
    10: Kiitanchchoy tana daro dhoqqa deriya huu7e Geeshsha Ayyaanan kessidi, geeshsha katamay, Yerusalaamey, saloppe Xoossaa matappe duge wodhdhishin bessis.
    11: He katamay Xoossaa bonchchon poo7ees. He katamaa poo7oy yasphphiide giya al77o shuchchaa mela; geeshsha birilleda phoolees.
    12: He katamaa dirssay wolqqaamanne adusse. Iyaw tammanne nam77u penggetinne he penggeta naagiya tammanne nam77u kiitanchchoti de7oosona. Penggeta bolla tammanne nam77u Isra7eele zerethata sunthay xaafettis.
    13: Doloha baggara heedzu penggeti, pudeha baggara heedzu penggeti, dugeha baggara heedzu penggetinne wuloha baggara heedzu penggeti de7oosona.
    14: Katamaa gimbbe dirssay tammanne nam77u shuchcha baasota bolla eqqis. Entta bolla tammanne nam77u Dorssaa hawaareta sunthay xaafettis.
    15: Taw odiya kiitanchchuwas, katamaa, iya penggetanne iya dirssaa wadhdhiya worqqa xam77ay de7ees.
    16: Katamaas oyddu maazaneti de7oosona; katamaa geesaynne gomppay issi gina. Kiitanchchoy katamaa ba xam77an wadhdhin, katamay tammanne nam77u mukulu kilo mitire gidis; katamaa geesay, gomppaynne dhoqqatethay issi gina.
    17: Kiitanchchoy qassi dirssaa wadhdhin, kiitanchchoy go7ettiya asa kushen issi xeetanne oytamanne oyddu wadha gidis.
    18: Katamaa dirssay yasphphiide giya shuchchan direttis. Katamay masttoteda phooliya geeshsha worqqan oosettis.
    19: Katamaa dirssaa baasoy ubba qommo bonchchettida shuchchan alleeqettis. Koyro hiixettida shuchchay yasphphiide, nam77anthoy samppeere, heedzanthoy kelqqedoone, oyddanthoy baalure,
    20: ichchashanthoy sarddonkise, usuppunthoy sarddiyoone, laappunthay kiristiloobe, hosppunthoy birille, uddufunthoy tophaaziyone, tammanthoy kirisphiraasise, tammanne issinthoy yaakintte, tammanne nam77anthoy ametesxinoose.
    21: Tammanne nam77u penggetas tammanne nam77u inqo giya al77o shuchchi de7ees. Issi issi penggey issi inqon oosettis. Katamaa wogga ogey masttoteda phooliya geeshsha worqqafe oosettis.
    22: Goday, Ubbaafe Wolqqaama Xoossaynne Dorssay katamaas keethe gidiya gisho, ta he kataman Xoossa keethi be7abiikke.
    23: Xoossaa bonchchoy he katamaas poo7iya gishonne Dorssay iyaw xomppe gidiya gisho katamaas awa woykko ageena poo7o koshshenna.
    24: Kawotethati he katamaa poo7on hamuttana; kawotikka bantta bonchchuwa yaa ehana.
    25: Qammi yan baynna gisho katamaa penggeti ubba gallas dooya gidana; ubbarakka gorddettokona.
    26: Kawotethata gitatethaynne bonchchoy he katamaa yaana.
    27: Dorssa de7o maxaafan sunthay xaafettidayssata xalaali attin tunabaa woykko yeellayabaa oothey woykko worddotey oonikka he katamaa gelenna.
  22:
    1: Yaatidi, kiitanchchoy tana Xoossaa kawotetha araatappenne Dorssaa kawotethaa araatappe goggiya masttoteda phooliya de7o haathaa shaafaa bessis.
    2: He shaafay katama ogiya giddora duge goggees. Shaafappe hefintha baggaranne hafintha baggara ageenan issi toho; laythan tammanne nam77u toho ayfiyaa de7o mithi de7ees. He mitha bonccoy kawotethata ubbaa harggefe pathees.
    3: He kataman aybi qanggethika deenna. Xoossaa kawotetha araataynne Dorssaa kawotetha araatay he kataman daana. Xoossaa aylleti Xoossaas oothana.
    4: Entti iya som77uwa be7ana; iya sunthay entta som77on xaafettana.
    5: Hizappe qammi deenna; Godaa Xoossay enttaw xomppe gidiya gisho enttaw xomppe woykko awa poo7o koshshenna. Entti meri merinaw kawotana.
    6: Kiitanchchoy taakko, “Ha ta odiya qaalay tumanne ammantheyssa. Goday, nabeta ba Geeshsha Ayyaanan kiittiya Xoossay, matan hananabaa ba aylleta bessanaw ba kiitanchchuwa kiittis” yaagis.
    7: Yesuusi, “Hekko ta ellesada yaana; ha maxaafan de7iya tinbbite qaala naagiya oonikka anjjettidayssa” yaagis.
    8: Taani, Yohaannisi, he ubbabaa si7as; be7as. Taani hessa si7ida wodenne be7ida wode hessa tana bessida kiitanchchuwa goynnanaw iya tohuwa bolla kunddas.
    9: Shin kiitanchchoy taakko, “Hessa oothofa! Taani needa, nabetada ne ishatadanne ha maxaafan de7iya ubbaa kiitettiya aylleta mela; Xoossaa goynna” yaagis.
    10: Kiitanchchoy zaaridi, “Ha ubbay polettiya wodey matattida gisho ha maxaafan xaafettida tinbbite qaala maatamen gorddofa.
    11: Iita oothey gujjidi iita ootho; tuney gujjidi tuno. Lo77o oothey gujjidi lo77o ootho; geeyey gujjidi geeyo” yaagis.
    12: Yesuusi, “Hekko, taani ellesada yaana. Issuwas issuwas iya oosuwada immanaw ta woytoy taara de7ees.
    13: Taani Alfanne Oomega; Koyronne Wurssethi; Doomethinne Polo.
    14: “Bantta ma7o meeccidi geeshsheyssati anjjettidayssata. De7o mithee ayfiyaa maanawunne katamaa penggiyara gelanaw enttaw maati imettis.
    15: Shin kanati, biteyssati, laymateyssati, shemppo wodheyssati, eeqa goynneyssati, worddo doseyssatinne ootheyssati karen de7oosona.
    16: “Taani, Yesuusi, ha markkatethaa hinttew, woosa keethatas odana mela ta kiitanchchuwa kiittas. Taani Dawite sheeshinne zerethi. Taani poo7iya guura bakkalaa” yaagis.
    17: Geeshsha Ayyaanaynne gelanaw giigida maccasiya, “Haaya” yaagosona. Qassi hayssa si7iya oonikka, “Haaya” yaago. Saamottida oonikka haayo; de7o haathaa koyaa oonikka coo ekko.
    18: Taani ha maxaafan xaafettida tinbbite qaala si7iya oonakka zorays. Oonikka ha qaalaa bolla issibaa gujjiko, Xoossay ha maxaafan xaafettida boshaa iya bolla gujjana.
    19: Oonikka maxaafan de7iya tinbbite qaalappe issibaa pacisikko, Xoossay ha maxaafan xaafettida de7o mithaa ayfiyaappenne geeshsha katamaappe iya qaadaa pacisana.
    20: Ha ubbaa markkatteyssi, “Tuma, taani ellesada yaana” yaagees. Amin7i; Godaa Yesuusa, haaya.
    21: Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido. Amin7i.
