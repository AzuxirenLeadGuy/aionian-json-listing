    1: Hayssafe kaallidi xaafettidayssi Dawite na7a Abrahaame na7a gidida Yesuus Kiristtoosa yeletethaa.
    2: Abrahamey Yisaaqa yelis; Yisaaqi Yayqooba yelis; Yayqoobi Yihudanne iya ishata yelis;
    3: Yihudi Ti7imaarippe Faaresenne Zaara yelis; Faaresi Esiroome yelis; Esiroomey Raame yelis;
    4: Raamey Aminaadabe yelis; Aminaadabey Na7asoone yelis; Na7asooney Salmoona yelis;
    5: Salmooney Ra7abippe Boo7eze yelis; Boo7ezi Urutippe Iyobeede yelis; Iyobeedi Isseyye yelis;
    6: Isseyyey kawuwa Dawite yelis; Dawitey koyro Ooriyo machcheefe Solomone yelis;
    7: Solomoney Robi7aame yelis; Robi7aamey Abiya yelis; Abiyey Asaafe yelis;
    8: Asaafi Iyosaafexe yelis; Iyosaafixey Iyoraame yelis; Iyoraamey Ooziyane yelis;
    9: Ooziyaney Iyo7atame yelis; Iyo7atamey Akkaza yelis; Akkazi Hiziqiyasa yelis;
    10: Hiziqiyasi Minaase yelis; Minaasey Amoona yelis; Amooni Iyosiyaasa yelis;
    11: Isra7eele asay di7ettidi Babiloone biittaa bida wode Iyosiyaasi Ikoniyananne iya ishata yelis.
    12: Babiloone biitta Isra7eele asay di7ettidi bidaappe guye Ikoniyaani Selaatiyale yelis. Selaatiyaley Zerubaabela yelis;
    13: Zerubaabeli Abdiyu yelis; Abdiyuy Eliyaaqeme yelis; Eliyaaqemey Azaara yelis;
    14: Azaari Sadooqe yelis; Sadooqey Akiime yelis; Akiimey Eliyuuda yelis;
    15: Eliyuudi Alaazara yelis; Alaazari Maatane yelis; Maataney Yayqooba yelis;
    16: Yayqoobi Yoosefa yelis; Yoosefi Kiristtoosa giya Yesuusa yelida Mayraami azina.
    17: Hiza, yeletethay Abrahameppe Dawite gakkanaw tammanne oydda. Dawiteppe bidi Babiloone di7uwa gakkanaw tammanne oydda. Babiloone di7uwappe bidi Kiristtoosa gakkanaw tammanne oyddu yeletethi gidees.
    18: Yesuus Kiristtoosa yeletethaa taarikey hayssafe kaalleyssa. Iya aaya Mayraama Yoosefas oyshetta de7ashe Yoosefara gahettonna Geeshsha Ayyaanaappe qanthatasu.
    19: Yoosefi Xillo asi gidida gisho iyo asan kessanaw koyibeenna. Yaaniya gisho qosan iyo agganaw qoppis.
    20: I he qofan de7ishin Xoossaa kiitanchchoy amuhon qonccidi, “Dawite na7aw, Yoosefa, Mayraama qanthatiday Geeshsha Ayyaanaappe gidiya gisho iyo ekkanaw yayyofa” yaagis.
    21: Iya adde na7a yelana, I ba deriya entta nagaraappe ashshiya gisho iya sunthaa ne Yesuusa gada xeegana.
    22: Goday nabiya Isayaasa doonan,
    23: “Hekko geela7iya qanthatana; adde na7akka yelana; iya sunthay Ammanu7eela geetettana” goyssi polettana mela ha ubbay hanis. Ammanu7eela geyssas birshshethay “Xoossay nuura de7ees” guussu.
    24: Yoosefi dhiskkofe barkkidi Godaa kiitanchchoy kiittidayssa mela Mayraamo ba soo efis.
    25: Shin ba bayra na7a yelana gakkanaw iyo bochchibeenna; yelettida na7akka Yesuusa gidi xeegis.
  2:
    1: Kawuwa Heroodisa woden Yesuusi Yihuda biittan Beeteleme kataman yelettidayssafe guye xoolintto taybiya asati dolohappe Yerusalaame yidi,
    2: “Yelettida Ayhude kawoy awun de7ii? Nuuni doloha baggara keyida iya xoolinttuwa be7idi iyaw goynnanaw yida” yaagidi oychchidosona.
    3: Kawoy Heroodisi hessa si7ida wode dagammis. Yerusalaamen de7iya asay ubbayka dagammidosona.
    4: Heroodisi kahine halaqatanne higge asttamaareta baakko xeegidi, “Kiristtoosi awun yelettanddeshsha?” yaagidi entta oychchis.
    5: Enttika, “Yihuda Beetelemena; nabey,
    6: ‘Yihudan de7iya Beeteleme, Yihudan de7iya gooba katamatappe, neeni aybinkka guuxaka. Ta deriya Isra7eele aysanayssi, neeppe keyana’ gidi xaafis” yaagidosona.
    7: Hessafe guye, Heroodisi dolohappe yida asata geeman xeegidi, xoolinttuwa entti be7ida wodiya enttafe geeshshidi eris.
    8: I enttana Beeteleme yeddishe, “Bidi yelettida na7aa minthidi koyite; iya hintte demmida wode takka bada iyaw goynnana mela simmidi yishe taw odite” yaagis.
    9: Enttika kawoy Heroodisi gidayssa si7idi bidosona. Entti doloha baggara be7ida xoolinttoy enttana kaalethishe na7ay de7iyasuwa gakkanaw efis.
    10: Entti he xoolinttuwa be7ida wode gita ufayssi ufayttidosona.
    11: Soo gelidi na7aa ba aaye Mayraamira de7eyssa be7idosona. Iyaw gulbbatidi goynnidosona. Bantta saaxiniya dooyidi worqqa, ixaanenne karbbe iyaw immidosona.
    12: Entti Heerodisakko guye simmona mela Xoossay amuhon enttaw odin, hara ogera bantta biittaa simmidosona.
    13: Doloha baggafe yida asati bidaappe guye, Godaa kiitanchchoy Yoosefas amuhon qonccidi, “Heroodisi na7aa wodhanaw koyaa gisho dendda; ellesada na7aanne na7aa aayiw ekkada Gibxe biittaa ba. Ne simmana wodiya ta new odana gakkanaw yan gam77a” yaagis.
    14: Hessa gisho, Yoosefi he qamman denddidi, na7aanne na7aa aayiw ekkidi Gibxe bis.
    15: Nabiya doonan Xoossay, “Taani, ta na7aa, Gibxe biittafe xeegas” geetettida qaalay polettana mela Heroodisi hayqqana gakkanaw I yan de7is.
    16: Hessafe guye, doloha baggafe yida asati iya cimmidayssa erida wode daro yilotis. I kase enttafe si7idayssada Beetelemeninne he heeran de7iya nam77u laythi kumidayssatanne nam77u laythafe garssan de7iya adde nayta ubbaa ba wotaddareta yeddidi wodhisis.
    17: Nabiya Ermmiyasa doonan, “Yeehoynne zeleelssi, Raama kataman si7ettis. Raahela ba naytas yeekkawusu; entti hayqqida gisho minettanaw dandda7abuukku” gidi odidayssi polettis.
    19: Heroodisi hayqqidaappe guye Gibxen Godaa kiitanchchoy Yoosefas amuhon qonccidi,
    20: “Na7aa wodhanaw koyaa asati hayqqida gisho, denddada na7aanne na7aa aayiw ekkada Isra7eele biittaa simma” yaagis.
    21: Yoosefi denddidi na7aanne na7aa aayiw ekkidi Isra7eele biittaa simmis.
    22: Shin Arkkeliyoosi Yihudan ba aawa Heroodisa bessan kawotidayssa si7ida wode yaa baanaw yayyis. Xoossay amuhon iyaw qonccisin Galiila biittaa bis.
    23: Nabeta doonan, “Naazirete asi geetettana” gidi odettidayssi polettana mela Naazirete katamaa bidi yan de7is.
  3:
    1: He wode Xammaqiya Yohaannisi, “Xoossaa kawotethay matattida gisho hintte nagaraappe simmite” yaagidi sabbakishe Yihuda bazzo biittaa yis.
    3: Nabiya Isayaasi Yohaannisabaa odidayssa mela, “Bazzo biittan, issoy ba qaala dhoqqu oothidi, ‘Godaa ogiya giigisite. Iya horogaa piddi oothite’ gis” yaagettiday iyassa yaagis.
    4: Yohaannisi gimale ikiseppe oosettida afila ma77ees. Ba xeessan dafo danccees. I miya kathayka boolenne degera eesi.
    5: Asay he wode Yerusalaame katamaappe, Yihuda biitta ubbaafenne Yorddaanose Shaafaa heerappe iyaakko yoosona.
    6: Bantta nagaraa paaxidi Yorddaanose Shaafan Yohaannisa kushen xammaqettosona.
    7: Yohaannisi, daro Farisaawetinne Saduqaaweti xammaqettanaw baakko yeyssata be7idi, enttako, “Ha iita shooshatoo, yaana Xoossaa hanquwafe baqatana mela hinttena oone zoriday?
    8: Hiza, hinttee, hintte nagaraappe simmidayssa erisiyabaa oothite.
    9: Hinttee, hintte wozanan, ‘Abrahamey, nu aaway de7ees’ gidi qoppofite. Loythi si7ite! Xoossay ha shuchchatappe Abrahames na7a kessanaw dandda7ees.
    10: Beexey mithaa xaphuwan giigidi uttis; lo77o ayfe ayfonna mitha ubbay qanxettidi taman yegettana.
    11: “Hinttee, hintte nagaraappe simmidayssa erisanaw taani hinttena haathan xammaqays. Shin taappe guyera yeyssi hinttena Geeshsha Ayyaananinne taman xammaqana. I taappe daro wolqqaamees; taani hari attoshin iya caammaa tookkanawukka bessike.
    12: Kathaa geeshshiya pithey iya kushen de7ees. Kathaa loythi geeshshees; gisttiya ba shaaliyan qolana, shin punuwa to7onna taman xuuggana” yaagis.
    13: He wode Yesuusi Yohaannisa kushen xammaqettanaw Galiilappe Yorddaanose Shaafaa bis.
    14: Shin Yohaannisi iya digganaw koyid, “Taani nenan xammaqettanaw koshshishin neeni taakko yay?” yaagis.
    15: Shin Yesuusi zaaridi, “Xoossay nuuppe koyabaa ubbaa nu polanaw bessiya gisho, ha77i taw ero ga” yaagis. Yohaannisi iyaw ero gidi ekkis.
    16: Yesuusi xammaqettida mela haathaafe keyis. Iirakka saloy dooyettin Xoossaa Ayyaanay holleda yishin qassi ba bolla wol77ammidi wodhdhishin be7is.
    17: He wode, “Ta dosiya, iyan tana ufayssiya ta na7ay hayssa” yaagiya qaalay saloppe yis.
  4:
    1: Hessafe guye, Xalahey Yesuusa paaccana mela Geeshsha Ayyaanay Yesuusa bazzo biittaa efis.
    2: Oytamu qammanne oytamu gallas xoomidaappe guye koshattis.
    3: Xalahey Yesuusakko yidi “Neeni Xoossaa na7a gidikko, ane ha shuchchati uythi gidana mela kiitta” yaagis.
    4: Yesuusi zaaridi, “‘Asi Xoossaa doonappe keyaa qaala ubban daanappe attin uytha xalaalan de7enna’ geetettidi Xoossaa qaalan xaafettis” yaagis.
    5: Kaallidikka, Xalahey Yesuusa geeshsha katamaa efidi, Xoossaa keetha huu7iya kessidi,
    6: “Neeni Xoossaa na7a gidikko, ane duge sa7an kundda. Ays giikko, ‘Ne tohoy shuchchan dhubetti deshettonna mela, bantta kushiyan nena denthana mela, Xoossay ba kiitanchchota ne gisho kiittana’ geetettidi Xoossaa qaalan xaafettis” yaagis.
    7: Yesuusi iyaakko, “Qassika, ‘Xoossaa qaalan ne Godaa, ne Xoossaa paaccofa’ yaagettidi xaafettis” gidi zaaris.
    8: Wurssethan Xalahey Yesuusa issi wolqqaama deriya huu7e kessidi alamiya kawotethata entta bonchchuwara issife bessidi,
    9: “Ne taw kunddada goynniko ta new ha ubbaa immana” yaagis.
    10: Yesuusi zaaridi, “Ha Xalahiyaw, taappe haakka! ‘Ne Godaa, ne Xoossaa goynna, iya xalaala haggaaza’ geetettidi Xoossaa qaalan xaafettis” yaagis.
    11: Hessafe guye, Xalahey aggidi bis; kiitanchchoti yidi iya haggaazidosona.
    12: Yesuusi, Yohaannisi qashettoyssa si7ida wode Galiila biittaa bis.
    13: Naazirete katamaa aggidi Zaabiloonaninne Niftaaleme heeran, abbaa matan de7iya Qifirnahoome katamaa bidi yan de7is.
    14: Hessi haniday nabiya Isayaasa doonan,
    15: “Zaabiloone biittan, Niftaaleme biittan, Yorddaanose Shaafappe hefinthan, abbaa ogiya gaxan de7iya, Ayhude gidonna derey de7iya Galiilan,
    16: dhuman de7iya derey, wolqqaama poo7o be7is. Hayqo kuya biittan, de7eyssatas poo7oy keyis” yaagidi odettida qaalay polettana melassa.
    17: He wodeppe doomidi Yesuusi, “Xoossaa kawotethay matattida gisho hintte nagaraappe simmite” yaagidi qaala sabbakees.
    18: Yesuusi Galiila Abbaa matara aadhdhishe nam77u ishata, Phexiroosa geetettiya Simoonanne iya ishaa Inddiriyasa be7is. Entti molo oykkeyssata gidida gisho bantta gitiya abban yeggoosona.
    19: Yesuusi enttana, “Haa yiite; tana kaallite! Molo oythi attoshin, ta hinttena ase oythi tamaarssana” yaagis.
    20: Enttika, ellesidi bantta gitiya yeggi aggidi Yesuusa kaallidosona.
    21: Yesuusi yaappe buroo gede sinthe aadhdhishe hara nam77u ishata, Zabdiyoosa nayta, Yayqoobanne Yohaannisa be7is. Bantta aawa Zabdiyoosara issife wogoluwa giddon bantta gitiya giigiseyssata xeegis.
    22: Enttika, ellesidi bantta wogoluwanne bantta aawa aggidi Yesuusa kaallidosona.
    23: Yesuusi Ayhude Woosa Keethatan tamaarssishe, salo kawotethaa Wonggelaa odishenne dumma dumma harggiyafe asaa pathishe Galiila biitta ubban yuuyis.
    24: Hessafe denddoyssan iya sunthay Sooriya biitta ubban keyis. Dumma dumma harggen oykettidayssatanne waayetteyssata, tuna ayyaanan oykettidayssata, shoci yeggiya harggen oykettidayssatanne, gunddata iyaakko ehidosona; ikka enttana pathis.
    25: Asay Galiilappe, Tammu Katamatappe, Yerusalaameppe, Yihudappenne Yorddaanose Shaafaa hefinthan de7iya biittaafe yida daro asay iya kaallidosona.
  5:
    1: Daro derey shiiqidayssa Yesuusi be7ida wode deriya bolla keyidi uttis. Iya tamaareti iyaakko shiiqin,
    2: 'hayssada yaagidi tamaarssis:'
    3: “Bantta ayyaanan manqoti anjjettidayssata, salo kawotethay enttassa.
    4: Yeekkeyssati anjjettidayssata, entti minthetho demmana.
    5: Bantta wozanan ashkketi anjjettidayssata, entti sa7aa laattana.
    6: Xillobaa oothanaw koshatteyssatinne saamotteyssati anjjettidayssata, entti kallana.
    7: Maareyssati anjjettidayssata, entti maarotethi demmana.
    8: Wozana geeshshati anjjettidayssata, entti Xoossaa be7ana.
    9: Sigetheyssati anjjettidayssata, entti Xoossaa nayta geetetti xeegettana.
    10: Xillobaa oothiya gisho gidi, goodetteyssati anjjettidayssata, salo kawotethay enttassa.
    11: “Asay hinttena ta gisho gidi cayaa wode, gooddiya wodenne hintte bolla iitabaa ubbaa worddon odisiya wode hintte anjjettidayssata.
    12: Hintte woytoy salon gita gidiya gisho ufayttite, hashshu giite. Hinttefe kase de7iya nabeta hessada goodidosona.
    13: “Hinttee biittaas maxine; maxiney ba maxinetethaa aggiko, ba mal7otethaa waati zaari demmanee? Kare holin asan yedhdhettanaappe attin aybiskka maaddenna.
    14: “Hintte biittaas poo7o; dere bolla de7iya katamiya qosettanaw dandda7ukku.
    15: Xomppe oythidi son de7iya asa ubbaas poo7ana mela dhoqqa son wotheesippe attin daallo gidon wothey baawa.
    16: Hessa mela asay hintte lo77o oosuwa be7idi, salon de7iya hintte aawa bonchchana mela hintte poo7oy asa sinthan poo7o.
    17: “Taani Muse higgiyanne nabeta qaala shaaranaw yida hinttew daanoppo. Taani, entti odidayssi tuma gideyssa qonccisanaw yasippe attin shaaranaw yabiikke.
    18: Ta hinttew tuma odays; saloynne sa7ay aadhdhana gakkanaw higge ubbay polettanaappe attin higgiyafe issi qaalay woykko pidaaley aadhdhenna.
    19: Hessa gisho, ha kiitatappe guuxiya issi kiitaa menthiya oonikka qassi harata hessatho oothana mela tamaarssey oonikka salo kawotethan ubbaafe guutha gidana. Shin ha kiitaa poleysinne haratakka polana mela tamaarssey salo kawotethan gita gidana.
    20: Ta hinttew odays; hintte xillotethay Farisaaweta xillotethaafenne higge asttamaareta xillotethaafe aadhdhonna ixxiko, salo kawotethaa gelekketa.
    21: “Hintte mayzatas, ‘Wodhoppite; shemppo wodhida oonikka pirddettana’ geetettoyssa si7ideta.
    22: Shin ta hinttew odays; ba ishaa hanqettiya ubbay pirddettana. Ba ishaa cayaa oonikka daynna sinthi pirddas shiiqana. Ba ishaakko, ‘Eeyay’ giya oonikka qassi gaanname taman pirddettana.
    23: “Hessa gisho, neeni ne yarshshuwa yarshshiya wode ne ishaa qohidabay new akeeketiko,
    24: ne yarshshuwa he bessan aggada ba; koyrota bada ne ishaara giiga; yaata simmada, ne yarshshuwa Xoossaas yarshsha.
    25: “Nena mooteyssara pirdda keethi bashe oge bolla iyara giiga. Hessi atto giikko I nena daynna sinthi efana. Daynnay nena qachcheyssas aathi immana; I nena woynen yeggana.
    26: Ta tuma odays; ne bolla pirddettida accuwa issi santimey attonna cigga onggana gakkanaw qasho keethafe keyakka.
    27: “Hayssafe kase, ‘Laymatoppite’ geetettoyssa si7ideta.
    28: Shin ta hinttew odays, maccas xeellidi, amottida ubbay ba wozanan iira laymatees.
    29: Ne ushachcha ayfey new nagaras gaaso gidikko, kessa hola. Ne asatethay kumethi gaanname taman wodhdhanaappe ne asatethaafe issoy dhayikko new lo77o.
    30: Ne ushachcha kushey new nagaras gaaso gidikko, iya qanxa hola. Ne asatethay kumethi gaanname taman wodhdhanaappe ne asatethaafe issoy dhayikko, new lo77o.
    31: “‘Ba machchiw yeddiya oonikka anjjo worqqatiya immo’ geetettis.
    32: Shin ta hinttew odays; ba machchiya laymatonna de7ishin billiya ubbay iya laymatana mela oothees. Hessadakka, anjjettida maccasiw ekkiya ubbay laymatees.
    33: “Hintte mayzatakko, ‘Worddon caaqqofite; hintte Xoossaa sinthan caaqqidayssa polite’ geetettidayssa si7ideta.
    34: Shin ta hinttew odays; ubbarakka caaqqofite. Xoossay uttiya araata gidiya gisho, salon caaqqofite.
    35: Iya tohoy yedhdhiya soo gidiya gisho, sa7ankka caaqqofite. Gita kawuwa katama gidiya gisho, Yerusalaamenkka caaqqofite.
    36: Hintte binaanappe issuwaka boothi woykko kareethi oothanaw dandda7onna gisho, hinttee hintte huu7enkka caaqqofite.
    37: Hessa gisho, hintte qaalay, ‘Ee’ woykko ‘Akkay’ gido. Hessafe kare keyey Xalaheppe yees.
    38: “‘Ayfe gisho ayfe; achcha gisho achche’ geetettidayssa si7ideta.
    39: Shin ta hinttew odays; hintte bolla iitabaa oothiya uraara eqettofite. Oonikka ne ushachcha shakalaa baqqiko ne haddirssa shakalaakka bessa.
    40: Issi asi ne shaamiziya ekkanaw nena mootikko, ne kootiya gujjada imma.
    41: Issi asi nena wolqqan babaa toossidi issi saate oge baara baana mela nena un77ethiko, iyara nam77u saate oge ba.
    42: Woossiya oodeskka imma; neeppe tal77anaw koyaa oonakka diggofa.
    43: “‘Nena doseyssa dosa; nena ixxeyssa ixxa’ geetettoyssa si7ideta.
    44: Shin ta hinttew odays; hintte morkketa dosite; hinttena qoheyssatas woossite.
    45: Hessatho hintte oothiko, salon de7iya hintte aawas hintte nayta gidana. I iitatasinne lo77otas awa kessees; xillotasinne nagaranchchotas ba iraa bukisees.
    46: Hinttena dosiya asaa xalaala hintte dosikko, hinttew ay woytoy de7ii? Hari attoshin, qaraxa qanxiseyssatikka hessa oothoosona.
    47: Hinttee, hintte ishata xalaala sarothiko, haratappe ay hara aadhdhiyabaa oothidetii? Hari attoshin, Xoossaa ammanonna asaykka hessa oothoosona.
    48: Hiza, salon de7iya hintte aaway polo gidoyssada hintteka polo gidite.
  6:
    1: “Asi be7o gidi hintte lo77o oosuwa asa sinthan oothonnaada naagettite. Hessatho hanonna ixxiko salon de7iya hintte Aawappe woyto demmeketa.
    2: “Hinttee manqotas immiya wode asa sinthan bonchchettanaw gidi cubboti ogiya doonaninne Ayhude Woosa Keethatan ootheyssada asi be7o gidi oothofite. Ta hinttew tuma odays; entti bantta kumetha woytuwa ekkidosona.
    3: Shin hinttee manqotas immiya wode hintte ushachcha kushey ootheyssa hintte haddirssa kushey eroppo;
    4: hintte imoy geeman gido. Geeman ootheyssa be7iya hintte aaway hinttew woytuwa qonccen immana.
    5: “Woosa woossishe cubbotatho hanoppite. Entti, banttana asi be7o gidi Ayhude Woosa Keethaninne ogiya doonan eqqidi woosseyssa dosoosona. Ta hinttew tuma odays; entti bantta kumetha woytuwa ekkidosona.
    6: Shin neeni woossiya wode, ne soo gela, wulaa gorddada geeman de7iya ne Aawakko woossa; geeman oosettidayssa be7iya ne aaway new woytuwa immana.
