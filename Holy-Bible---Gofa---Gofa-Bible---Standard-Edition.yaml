  1:
    1: Yesuus Kiristtoosa hawaareynne Xoossaa aylley, Phawuloosi, xaafida dabddaabbiya. Xoossay doorida asaa ammanuwa dichchanaadanne tuma ayyaana de7uwa waanidi daanekko bessiya tumaa eraakko entta kaalethanaw taani kiitettas.
    2: He ammanoynne eratethay merinaa de7uwa ufayssaa bolla zemppis. Hessa daro wodeppe sinthe worddotonna Xoossay nuus immana gidi qaala gelis.
    3: Nuna ashshiya Xoossay ba woden ha kiitaa odana mela taw hadara immis.
    4: Nu kothe ammanuwan ta tuma na7aa gidida Tito, Xoossaa Aawappenne nuna ashshiya Yesuus Kiristtoosappe aadho keehatethay, maarotethaynne sarotethay new gido.
    5: Taani nena Qarxeesen aggada yiday, neeni attidabaa giigisanaadanne taani kiittidayssada katamaa ubban woosa keetha cimata doorana melassa.
    6: Cimi borettonnayssa, issi machche azinaa, maara dhayon woykko kiitetetha ixon asi boronna ammaniyaa nayti de7iya asi gidanaw bessees.
    7: Woosa keetha cimi Xoossaa oosuwa hadara ekkida gisho, borettonnayssa, otorttonayssa, elle yilottonnayssa, mathottonayssa, oda medhdhonayssanne bessonna go77as dafettonayssa gidanaw bessees.
    8: Shin imathe mokkeyssa, lo77obaa ubbaa doseyssa, akeekanchcho, xillo, geeshshinne bana haareyssa gidanaw bessees.
    9: Harata suure timirttiyan minthethanawunne he timirttiya ixxeyssata zaaranaw ba tamaarida tuma qaalan minnidi eqqanaw bessees.
    10: Kiitettonayssati, pathonna oda odetteyssati, cimmeyssati ubbaka qaxxaretetha wogaa naagiya daro asati de7oosona.
    11: Entti bessonna ogen miishe demmanaw koyidi, tamaarssanaw bessonnabaa tamaarssishe keetha asaa ubbaa iissiya gisho entta timirttiya teqqanaw bessees.
    12: Entta nabetappe issoy, “Qarxeese asay ubba wode worddo odettoosona; iita do7atanne azalla yarambbata” yaagis.
    13: Ha markkatethay tuma markkatethi. Hessa gisho, enttaw tuma ammanoy daana mela entta hanqetta.
    14: Tuma kiitettonna asaa timirttiyanne Ayhudeta pathonna tossiya si7onna mela entta seera.
    15: Banttaw geeshshi gididayssatas ubbay geeshshi, shin tunatasinne ammanonnaysstas entta qofaynne kahay tunida gisho, enttaw aybikka geeshshi gidenna.
    16: Entti nu Xoossaa eroos goosona, shin bantta oosuwan iya kaddoosona. Entti Xoossan ixettidayssata, kiitettonayssatanne lo77o ooso ubbaas gidonnayssata.
  2:
    1: Shin neeni suure timirttiya phalqqonna timirtte tamaarssanaw bessees.
    2: Cima addeti banttana haareyssata, woppu gidayssata, bonchchettidayssata, ammanon, siiqoninne dandda7an, mino gidana mela zora.
    3: Hessadakka, cima maccasay bantta duussan geeshshata, zigironnayssata, woyne ushshan haarettonnayssatanne lo77obaa tamaarsseyssata gidana mela tamaarssa.
    4: Entti hessada hanikko yalaga maccasay bantta azinatanne bantta nayta siiqana mela tamaarssanaw dandda7osona.
    5: Xoossaa qaalay borettonna mela banttana haareyssata, geeshshata, bantta son ootheyssata, keehatanne bantta azinatas kiitetteyssata gidana mela yalaga maccasaa tamaarssona.
    6: Hessadakka, yalaga addati banttana haarana mela zora.
    7: Neeni ne huu7en lo77o ooso ubban enttaw leemiso gida. Neeni ne timirttiyan eqqidayssanne ammanettidayssa gida.
    8: Nu morkketi nuna zigiranaw gaasoyiyabay enttaw dhayin entti yeellatana mela neeni borettonna lo77o oda odetta.
    9: Aylleti ubbaban bantta godatas kiitettana mela entta ufayssana melanne enttara palamonna mela zora.
    10: Entti bantta godatappe kaysotoppo. Hessika, nuna ashshiya Xoossaa timirttey, ubba ogen dosettidayssa gidana mela bantta oothiya oosuwan ammanetteyssata gideyssa bessana mela entta zora.
    11: Ase ashshiya Xoossaa aadho keehatethay asa ubbaas qonccis.
    12: He aadho keehatethay, nu nagaranne ha alamiya amuwaa aggidi, ha wodiyan nuna haaridi, tuma ayyaana de7uwaninne xillotethan daana mela nuna tamaarssees.
    13: Nuuni anjjettida ufayssaa gidida gita Xoossaanne nuna ashshiya Yesuus Kiristtoosa bonchcho qonccethaa naagoos.
    14: Iita ooso ubbaafe nuna wozanawunne lo77obaa oothanaw amottiya ba geeshsha asi kessanaw nu gisho bana aathi immis.
    15: Neeni hayssa tamaarssa; kumetha maatan zora, seera; oonikka nena kadhoppo.
  3:
    1: Asay deriya haareyssatas, aawatethay de7eyssatas haarettanaw, kiitettanawunne lo77o ooso ubbaa oothanaw giigettidayssata gidana mela akeekisa.
    2: Qassi entti oode bollaka iita odettonna mela, saro asi gidana mela, ashkketanne asa ubbaas qadhetteyssata gidana mela zora.
    3: Nuuni kase eeyata, kiitettonayssata, balettidayssata, dumma dumma asho ufayssasinne amos ayllettidayssata. Nuuni iitatethaninne qanaaten kumidayssata; nu ase ixxeyssata, asikka nuna ixxeyssata.
    4: Shin ashshiya Xoossaa keehatethaynne siiqoy qonccida wode,
    5: nu oothida xillo oosuwa gisho gidonnashin, ba maarotethaa gisho nuna ashshis. Nuna I ashshiday, nam77antho yeletethaa meechchaninne Geeshsha Ayyaana baggara immida ooratha de7uwana.
    6: He Ayyaana, Xoossay nuna ashshiya Yesuus Kiristtoosa baggara nu bolla darssidi gussis.
    7: Ba aadho keehatethaa baggara nuna xillisidi merinaa de7uwa laata ufayssaa oykkana mela hessa oothis.
    8: Ha qaalay ammanettida qaala. Xoossaa ammaneyssati lo77o ooso oothanaw giigidayssata gidana mela ne ha qaala miinthada odana mela ta koyays. Hayssati ase ubbaas lo77onne go77eyssata.
    9: Shin eeyatetha palamappe, kochcha tayboppe, kachchafenne higge gaason denddiya ooshshaafe naagetta. Hessi go77inne wodhey baynnabaa.
    10: Shaahotethi medhdhiya uraa koyro zora; nam77antho hanqetta hessafe guye iyappe haakka.
    11: Hessa mela asi geellanne nagaranchcho; I ba bolla pirddeyssa era.
    12: Taani balggo yan shaaccanaw qoppida gisho, Arxemaasa woykko Tikiqoosa neekko kiittiya wode ne taakko Niqophiliyoona yaanaw minna.
    13: Higge eriya Zemaasinne Aphiloosi oge biya wode enttaw koshshiyabay pacconna mela entta maadda.
    14: Nu asaykka pathonna asi gididi attonna mela banttaw koshshiyabaa demmanaw lo77o ooso minnidi ooso tamaaro.
    15: Taara de7iya ubbay nena saro goosona; ammanon nuna siiqiya asaa saro ga. Xoossaa aadho keehatethay hintte ubbaara gido. Amin7i.
57:
  1:
    1: Taani Phawuloosi, Yesuus Kiristtoosa gisho qashon de7eysinne nu ishaa Ximotiyoosi, nuura oothiya nuuni dosiya Filmmoonas,
    2: ne son shiiqiya woosa keethatas, nu michche Afibiyasinne nuura issife de7iya wotaaddare Arkkiphaasas xaafida kiita.
    3: Xoossaa nu Aawappenne nu Godaa Yesuus Kiristtoosappe aadho keehatethaynne sarotethay hinttew gido.
    4: Neeni geeshshata doseyssanne Godaa Yesuusa ammaneyssa taani si7iya gisho, Xoossaa woossashe nena qoppiya wode ubban ta Xoossaa galatays.
    6: Neeni ne ammanuwa haratas shaakkeyssi nuus Kiristtoos Yesuusa baggara yaa lo77obaa ubbaa erisana mela taani Xoossaa woossays.
    7: Geeshshata wozanay ne oosuwan minnida gisho, ta ishaw, taani ne siiquwan daro ufayssinne minthetho demmas.
    8: Hessa gisho, neeni oothanaw bessiyabaa oothana mela nena kiittanaw Kiristtoosa baggara taw minotethay de7ees.
    9: Taani Phawuloosi, cimidayssi, Kiristtoos Yesuusas ha77ika qashon de7eyssi, siiqon nena woossays.
    10: Taani qashon de7ashe iyaw zoriya aawa gidida ta na7aa Anasmoosa gisho nena woossays.
    11: I kase nena maaddenna, shin ha77i nenakka tanakka tuma maaddiya asi.
    12: Taani wozanappe dosiya Anasmoosa neekko yeddays. Taani Wonggelaa gisho qashettidashin, ne gisho taw oothidi tana maaddana mela ta matan iya ashshanaw koyas.
    14: Shin ne sheneda oothanaw koyasippe attin neera zorettonna wolqqan aykkoka oothanaw koyikke.
    15: Anasmoosi guutha wode neeppe shaakettidayssi, ooni eri simmidi ubba wode neera de7onna aggenna.
    16: Hiza, hayssafe guye Anasmoosi aylle gidonnashin, I ayllefe daro aadhdhees. I taw ay mela siiqo ishee! Qassi I new asa baggarakka Godaa baggarakka aadhdhida isha.
    17: Hiza, neeni tana ne lagge giyabaa gidikko tana mokkeyssada iya mokka.
    18: I nena qohidabay woykko I acottidabay de7ikko taappe ekka.
    19: He acuwa taani qanxana gada taani, Phawuloosi, ta kushen xaafays. Neeni taw ne shemppuwa acota uttidayssa taani nena akeekisanaw koshshenna.
    20: Ta ishaw, Godaa baggara neeppe maade demmanaw koyays. Kiristtoosa baggara tana minthetha.
    21: Taani gidayssafe daro neeni oothanayssa erada qassi ne taw kiitettanayssa ammanada hayssa xaafays.
    22: Xoossay hintte woosa si7idi tana hintteko guye zaarana gada qoppiya gisho, taw imathi shemppiya keethi giigisa.
    23: Kiristtoos Yesuusa gisho taara qashon de7iya Ephphaafiri nena saro saro gees.
    24: Qassi taara issife oothiya Marqqoosi, Arsxirokoosi, Deemasinne Luuqaasi nena saro saro goosona.
    25: Godaa Yesuus Kiristtoosa aadho keehatethay hintte ayyaanaara gido.
58:
  1:
    1: Kase Xoossay, nu aawatas nabeta baggara dumma dumma ogen daro wode odis.
    2: Shin ha wurssetha wodiyan ubbaa iya laatisida qassi alamiya iya baggara medhdhida ba Na7aa baggara nuus odis.
    3: Na7ay Xoossaa bonchchuwa phoolethaanne kumetha Xoossaa Xoossatethaa ekkidi, ba wolqqaama qaalan ha alamiya katisidi oykkis. Asaa entta nagaraappe geeshshidaappe guye Ubbaafe Bolla Xoossaa ushachcha baggan saluwan uttis.
    4: Iyaw imettida sunthay kiitanchchota sunthaafe bolla gideyssada I enttafe bolla.
    5: Hiza, Xoossay kiitanchchotappe oodeko, “Neeni ta Na7a; ta hachchi new aawa gidas” gidee? Woykko qassi oodeko, “Taani iyaw aawa gidana; ikka taw na7a gidana” gidee?
    6: Qassi Xoossay ba bayra Na7a ha alamiya kiittishe, “Xoossaa kiitanchchoti ubbay iyaw goynno” yaagis.
    7: Xoossay kiitanchchotabaa odishe, “Xoossay ba Kiitanchchota carkko, ba aylleta tama laco oothees” yaagees.
    8: Shin ba Na7abaa odishe, “Xoossaw, ne kawotethay merinaw de7ees; Ne kawotethaa ne xillotethan ayssasa.
    9: Neeni xillotethi dosadasa; iita ixxadasa. Xoossay, ne Goday, nena ne laggetappe aathidi dooris, ufayssa zayte nena tiyis” yaagees.
    10: Xoossay Zaaridi, “Godaw, koyro neeni sa7a medhdhadasa; saloti ne kushe ooso.
    11: Hessati ubbay dhayana; shin neeni daana. Entti ubbay afilada wurana.
    12: Neeni entta salenaada xaaxana; qassi entti afilada laamettana. Shin neeni ubba wode nena; ne laythayka wurenna” yaagees.
    13: Shin Xoossay kiitanchchotappe oodeko, “Taani ne morkketa ne tohoy yedhdhiyaso oothana gakkanaw, hayssan taappe ushachcha baggan utta” gidee?
    14: Kiitanchchoti ubbay atotethi demmanaw de7iya asata maaddanaw Xoossay kiittida ayyaanata gidokkonaayye?
  2:
    1: Hessa gisho, nuuni si7ida tumaappe harasoo ekettonna mela he si7idayssa minthidi naaganaw bessees.
    2: Hiza, kiitanchchota baggara odettida qaalay tuma gidikko, iya naaqoynne kiitettonna ixxoy pirdda ehiyabaa gidikko,
    3: Yaatin, nuuni hayssa mela gita atotethaa ixxas giikko, waanidi attanee? Koyro Goday ba huu7en he atotethaa odis; qassi iyappe si7idayssati nuus geeshshidi markkattidosona.
    4: Qassi Xoossay malaatatan, oorathabatan, dumma dumma mallataninne ba sheniyada immida Geeshsha Ayyaana imotatan markkatethaa minthis.
    5: Xoossay ha nuuni odiya sinthafe yaana alamiya, kiitanchchotas haarisibeenna.
    6: 'Geeshsha Maxaafay issi bessan hayssada yaagees: “Neeni asas qoppanaw asi aybe? Woykko neeni iya naaganaw I aybe?'
    7: Ne iya kiitanchchotappe guutha wodes guuthadasa; Iya huu7en bonchchonne saba kallachcha wothadasa.
    8: Qassi ubbabaa iya tohuwappe garssan wothadasa” yaagees. Xoossay ubbabaa iyaw haarisiya wode iyaw haarettiboonnabay aybikka baawa. Shin ha77i ubbabay iyaw haarettishin nuuni be7ibookko.
    9: Shin nuuni kiitanchchotappe guuthara guuxida Yesuusa be7oos. Xoossaa aadho keehatethaa gaason Yesuusi asa ubbaas hayqqis. I waaye hayqo hayqqida gisho, bonchchonne saba kallachcha iya huu7en wothis.
    10: Ubbabay iyawunne iya gaason medhettida Xoossay, daro nayta baara bonchchisanaw entta atotethaa huu7iya, Yesuusa waayen polo oothanaw iyaw bessees.
    11: Yesuusinne he I geeshshida asa ubbay issi aawa nayta. Yesuusi entta, “Ta ishata” gidi xeeganaw yeellatonnay hessassa.
    12: Yesuusi, “Taani ne sunthaa ta ishatas awaajjana; deriya shiiquwan nena galatana” yaagees.
    13: Qassi I, “Taani ta ammanuwa iya bolla wothana” Qassika, “Xoossay taw immida naytara ta hayssan de7ays” yaagees.
    14: Nayti ashoynne suuthi de7eyssata gidiya gisho, Yesuusikka enttada ase gidis. I hessa oothiday, hayqo bolla wolqqi de7iya Xalahiya ba hayquwan dhayssanaassa.
    15: Qassi bantta de7o laytha ubban hayqo yashshan ayllettidi de7eyssata aylletethaafe wozanaassa.
    16: Tuma Yesuusi yiday Abrahaame zerethi maaddanaassafe attin kiitanchchota maaddanaassa gidenna.
    17: Asaa nagaray atto geetettana mela Xoossaa sinthan maariyanne ammanettida kahine halaqa gidis. Hessa gisho, I ubbaban ba ishata daananaw bessees.
    18: I ba huu7en paacen waayettida gisho paacetteyssata maaddanaw dandda7ees.
  3:
    1: Hessa gisho, Xoossay xeegida geeshsha ishato, nu ammanon Godaa gidi xeegiya hawaariyanne kahine halaqaa Yesuusa be7ite.
    2: Musey Xoossaa Keetha ubban ammanettidayssada Yesuusikka bana doorida Xoossaas ammanettidayssa.
    3: Keethe keexeyssi keethafe aadhdhi bonchchetteyssada Yesuusi Museppe aadhdhiya bonchcho ekkanaw bessees.
    4: Issi issi keethaa keexida asi de7ees, shin ubbaa giigisiday Xoossaa.
    5: Musey Xoossaa Keetha ubban ammanettida aylle gididi, Xoossay sinthafe gaanabaas markka gidis.
    6: Shin Kiristtoosi Xoossa Keethan na7ada ammanettidayssa. Nuuni ekkana gidi naagiya ufayssaa minthidi naagikko Xoossaa keethi gidoos.
    7: Hessa gisho, Geeshsha Ayyaanay geyssada, “Hachchi hintte Xoossay geyssa si7iya wode,
    8: bazzo biittan paaciya gallas, hintte aawati makkalidayssada, hintte wozanaa minthofite.
    9: Hintte aawati tana paaccidosona; oytamu laythi ta oosuwa be7idosona.
    10: Hessa gisho, ta he yeletethaa hanqettada, ‘Entti ubba wode bantta wozanan baloosona; ta ogiya eribookkona’ yaagas.
    11: Hessa gisho, taani ta hanquwan caaqqada, ‘Ta shemppo bessaa ubbaka gelokkona’ yaagas” yaagees.
    12: Ta ishato, hinttefe oodenkka, de7o Xoossaafe hinttena shaakkiya iitanne ammanonna wozani doonna mela naagettite.
    13: Hinttefe oonakka nagari balethin, ba wozanaa minthonna mela “Hachchi” yaagettidi xeegettishin gallas gallas issoy issuwara zorettite.
    14: Nu koyro ammanuwa nuuni wurssethi gakkanaw minthi naagikko, Kiristtoosara issife laattana.
    15: Geeshsha Maxaafan, “Hachchi Xoossay geyssa hintte si7iya wode, he wode entti makkalatethan hanidayssada, hintte wozanaa minthofite” yaagis.
    16: Xoossay giyabaa si7idi makkaliday oonee? Musey Gibxefe kaalethi kessida ubbaa gidokkonaayye?
    17: Xoossay oytamu laythi oona hanqettidee? Nagara oothidayssatanne entta ahay bazzo biittan wodhdhi attida asata gidokkonaayye?
    18: Qassi Xoossay, “Ta shemppo bessaa gelekketa” yaagidi caaqqiday, iyaw kiitettonna ixxida asaappe attin oodesse?
    19: Hiza, entti he shemppo bessaa gelonna attiday ammaniboonna gisho, gideyssa nu be7oos.
  4:
    1: Hiza, Xoossay nuna ba shemppo bessaa gelssana gida qaalay buroo sinthafe de7iya gisho, hinttefe oonikka he shemppo bessaa gelonna attonna mela naagettoos.
    2: Enttaw Wonggelay sabbakettidayssada, nuuskka sabbakettis. Shin entti si7idabaa ammanidi ekkiboonna gisho entta go77ibeenna.
    3: Gidoshin, alamey medhettosappe doomidi Xoossaa oosoy polettidayssa gidikkoka, Xoossay, “Taani ta hanquwan caaqqada, ta shemppo bessaa ubbaka gelokkona” gidayssada, nuuni ammanidayssati iya shemppo bessaa gelana.
    4: Laappuntha gallasaaba issi bessan, “Xoossay laappuntha gallasan ba ooso ubbaafe shemppis” yaagis.
    5: Qassika he bessan, “Entti ta shemppo bessaa ubbarakka gelokkona” yaagis.
    6: Koyro Wonggelaa si7idayssati kiitettonna ixxidi shemppo bessaa gelibookkona. Yaaniya gisho, ha77ika he shemppo bessaa gelana issi issi asati de7oosona.
    7: Hessa gisho, Xoossay, “Hachchi” gidi xeegishe issi gallas nuus qanxis. Daro wodeppe guye Xoossay Dawite baggara, “Xoossay giyabaa hachchi hintte si7iya wode, hintte wozanaa minthofite” yaagidi odis.
    8: Iyaasuy enttaw shemppuwa immidabaa gidiyakko, Xoossay hara gallasabaa guyeppe odennashin.
    9: Hiza, Xoossaa asaas Sambbaata shemppoy naagettidi de7ees.
    10: Xoossaa shemppo bessaa geliya oonikka, Xoossay ba oosuwappe shemppidayssada ikka ba oosuwappe shemppana.
    11: Hessa gisho, oonikka he asaa kiitetetha ixxuwa kaallidi, kunddonaada Xoossaa shemppo bessaa gelanaw minnoos.
    12: Xoossaa qaalay de7onne ootheyssa. Nam77u baggara qarattida bisoppeka aadhdhidi oco. I shemppo, ayyaana, xaphonne kolize gakkanaw kanthidi caddees. Qassi asa wozanan de7iya geemmida qofaanne amuwaa shaakkidi pirddees.
    13: Xoossaa sinthafe qosettiyabay ayba medhetethika baawa. Iya ayfe sinthan ubbabay qonccenne kallo de7ees. Nuuni zaaro immanaw bessey iya sinthana.
    14: Hiza, salo keyida gita kahine halaqay, Xoossaa na7ay Yesuusi, nuus de7iya gisho nu ammanuwa minthidi naagoos.
    15: Nu kahine halaqay nu daaburiya wode nuus qadhettanaw dandda7eyssa. I nuuda ubbaban paacettisippe attin nagara oothibeenna.
    16: Hiza, maarotethaa ekkanawunne maade koshshiya wode aadho keehatethaa demmanaw aadho keehatethay de7iyasuwa Xoossaa araatakko yayyonna shiiqoos.
  5:
    1: Issi issi kahine halaqi asaa giddofe doorettidi, Xoossaara gathiyaban asaa gisho imotanne nagara yarshsho yarshshanaw shuumettees.
    2: I ba huu7en daaburanchcho gidiya gisho, eronnayssatasinne baleyssatas qadhettanaw dandda7ees.
    3: I ba nagara gishonne asa ubbaa nagara gisho yarshsho yarshshanaw bessey hessassa.
    4: Oonikka ha bonchchuwa baw ekkanaw dandda7enna, shin Aaroni kahine halaqa gidanaw xeegidayssada Xoossan xeegettanaw bessees.
    5: Hessadakka, Kiristtoosi kahine halaqa gidiya bonchchuwa baw ekkibeenna. Shin Xoossay iya, “Neeni ta Na7aa. hachchi ta new Aawa gidas” yaagees.
    6: Qassi harason, “Malkkexedeqey kahine gididayssada, neeni merinaw kahine gidana” yaagees.
    7: Yesuusi ase gididi ha alamiyan de7iya wode bana hayqoppe ashshanaw dandda7iya Xoossaako daro yeehoninne afuthan Xoossaa woossis. I, iya bonchchidi kiitettida gisho Xoossay iya woosaa si7is.
    8: Yesuusi Xoossaa Na7a gidikkoka ba waayettida waayiyan kiitetethi tamaaris.
    9: Hessankka, Yesuusi ba oosuwa polidaappe guye baw kiitettiya ubbay merinaa atotethaa demmana mela gaaso gidis.
    10: Xoossay Melkkexedeqe shuumidayssada kahine halaqa oothidi iya shuumis.
    11: Ha nu oda bolla gujji haasayanabay darobay de7ees, shin hintte akeekay guutha gidiya gisho hinttew odi gelssanaw waayses.
    12: Hintte hannoode asttamaare gidanaw bessees, shin Xoossaa qaalaa koyro timirttiya hinttena zaari tamaarssiya hara asi koshshees. Hintte mino kathi maanaw dandda7onna gisho maathi koshshees.
    13: Maathi paahettiya oonikka yooga na7a gidiya gisho, lo77onne iita shaakki erenna.
    14: Shin mino kathi lo77uwanne iitaa shaakki eriya kahaama asaassa.
  6:
    1: Hiza, Kiristtoosabaa tamaarssiya koyro timirttiya aggidi Kiristtoosan kahaamatethako boos. Hayqo oosoppe simobaanne Xoossaa ammanobaa koyro timirttiyako guye simmoko.
    2: Hessadakka, xinqqatetabaa, kushe wosobaa, hayqoppe denddobaanne merinaa pirddabaa zaari tamaarokko.
