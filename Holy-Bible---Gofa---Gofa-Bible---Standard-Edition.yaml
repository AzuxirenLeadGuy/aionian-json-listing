    10: Hintte maariya uraa takka maarana. Taani maaranabay aybi de7ikkoka, Kiristtoosa sinthan hintte gisho gada maaras.
    11: Taani hessa oothiday Xalahiya cimo oosuwa nu eriya gisho, xalahen cimettonna attana melassa.
    12: Taani Kiristtoosa Wonggelaa sabbakanaw Xiro7aada bida wode, Goday yan taw ooso oge giigisidi wothis.
    13: Shin taani ta ishaa Tito yan demmaboonna gisho ta wozanay shemppibeenna. Hessa gisho, yan de7iya asaa sarothada iya koyanaw Maqedooniya bas.
    14: Shin Kiristtoosa baggara ubba wode nuna xoonon kaalethiyanne shitto mela sawiya Kiristtoosabaa nu eriya timirttiya ubba bessi gathana mela oothiya Xoossaa galati gakko.
    15: Nuuni attiyaa asaa giddoninne dhayiya asaa giddon Kiristtoosa baggara Xoossaas imettida sawiya shitto mela.
    16: Dhayiya asaas hayqqoko efiya hayqo peeno; qassi attiyaa asaas de7okko efiya de7o sawo; yaatin, hessa mela oosuwas gidanay oonee?
    17: Nuuni Xoossaa qaala wodhe demmanaw koyidi walakkidi zal77iya daro asaa mela gidokko. Shin Xoossay kiittida suure asata mela Kiristtoosan de7idi Xoossaa sinthan qaala odoos.
  3:
    1: Nuuni zaaridi nuna sabbinooyye? Woykko hara asada, saba dabddaabbiya hinttew yeddanaw woykko hinttefe ekkanaw nuna koshshiyye?
    2: Asi ubbay hinttena erana melanne nabbabana mela hintte nu wozanan xaafettidi de7iya nu dabddaabbe.
    3: Hintte qalamen gidonnashin, de7o Xoossaa Ayyaanan, shuchcha bolla gidonnashin, asa wozanan xaafettidayssatanne nunan haggaazettida Kiristtoosa dabddaabbe gideyssa bessideta.
    4: Nu hessa giday, Kiristtoosa baggara Xoossan ammanoy nuus de7iya gishossa.
    5: Nu hessa oothanaw dandda7iday Xoossaa wolqqaanappe attin nuuni nu wolqqan aykkoka oothanaw dandda7okko.
    6: Nu ooratha caaquwa oosanchchota gidana mela Xoossay nuna dandda7isis. He ooratha caaqoy Geeshsha Ayyaanan benttidayssafe attin xaafettida higgen gidenna. Higgey wodhees, shin Geeshsha Ayyaanay de7o immees.
    7: Shuchcha bolla xaafettida higgey imettiya wode Xoossaa bonchchoy qonccis. Muse som77uwan de7iya bonchchoy dhayishe biyabaa gidikkoka, Isra7eele asay iya som77uwa tishshi oothidi xeellanaw dandda7ibookkona. Hiza, hayqo ehiya higgey hessa mela bonchchon qoncciko,
    8: yaatin, Geeshsha Ayyaanan oosettiya oosuwa bonchchoy waanidi aadhdhenee?
    9: Asa bolla pirdda ehiya higgey bonchcho gidikko yaatin, ase xillisiya ooratha ogey waanidi aadhdhidi bonchchettenne?
    10: Kase bonchcho gididayssa ha77i aadhdhiya bonchchoy de7eyssara gathi be7iya wode bonchchoy baynnabaa gidis.
    11: Guutha wodes qonccidi guyeppe dhaydayssi hayssada bonchchetiko, merinaw de7eyssi waanidi aadhdhidi bonchchettenne?
    12: Nuus hayssa mela ufayssay de7iya gisho, yeellatonna odettoos.
    13: Nuuni, Isra7eele asay dhayishe biya bonchchuwa wurssethaa be7onna mela ba som77uwa kammida Muse mela gidokko.
    14: Shin entta wozanay doccis. Hachchi gakkanaw entti gal77a caaquwa nabbabiya wode entta wozanay he kaman kameti de7ees. He kamay Kiristtoosa xalaalan qaarettees.
    15: Shin hachchi gakkanawukka entti Muse maxaafaa nabbabiya wode ubban he kamay entta wozanaa kammees.
    16: Shin oonikka Godaakko simmiya wode awudekka he kamay qaarettees.
    17: Goday Ayyaana; Godaa Ayyaanay de7iya bessan la77atethi de7ees.
    18: Nuuni ubbay kametiboonna som77on Godaa bonchchuwa be7ana. Nuuni Ayyaana gidida Godaa malaa daananaw bonchchofe bonchchon laamettana.
  4:
    1: Hiza, Xoossay ba maarotethan ha oosuwa nuus immida gisho, nuuni ufayssi qanxoko.
    2: Nuuni yeellaya geema ooso ubbaa aggida; gene ooso oothoko; Xoossaa qaala worddora walakkoko. Tumaa qonccen haasayishe, asa ubbaa kahay nuna ekkana mela Xoossaa sinthan nuna shiishoos.
    3: Nu odiya Wonggelay geemmidabaa gidikkoka, geemmiday dhayo bolla de7iya asaassa.
    4: Ha alamiya haariya xoossay ammanonna asaa wozanaa goozis. Entti Xoossaa mela gidida Kiristtoosa bonchcho Wonggelaa poo7uwa be7onna mela diggis.
    5: Nuuni, Yesuus Kiristtoosi Goda gideyssanne nu iya gisho hintte oosanchcho gideyssa odoosippe attin nubaa odokko.
    6: “Dhuman poo7oy poo7o” gida Xoossay, Kiristtoosa som77uwan poo7iya Xoossaa bonchchuwa eraa poo7uwa immanaw ba poo7uwa nu wozanan poo7isis.
    7: Shin ubbaafe aadhdhiya wolqqay nubaa gidonnashin, Xoossabaa gideyssa bessanaw ha bonchcho shaloy meqqa miishe gidida nu asatethan de7ees.
    8: Nu ubba baggarakka waayettida, shin meqerettibookko. Nuus haddirssi gidis, shin ufayssi qanxibookko.
    9: Nu, morkketan goodettida, shin lagge dhayibookko. Nu morkketan shocettidi kunddida, shin dhayibookko.
    10: Yesuusa de7oy nu asatethan qonccana mela iya hayquwa ubba wode nu asatethan tookkidi yuuyoos.
    11: Yesuusa de7oy hayqqiya nu asatethan qonccana mela paxa de7iya nuuni iya gisho, ubba wode hayqos aadhdhidi imettoos.
    12: Hiza, hayqoy nunan oothiya wode de7oy hinttenan oothees.
    13: Geeshsha Maxaafan, “Ta ammanas; hessa gisho haasayas” yaagettis. Hessa mela ammanoy nuus de7iya gisho haasayos.
    14: Godaa Yesuusa hayquwappe denthida Xoossay, nunakka Yesuusara hayquwappe denthanayssanne hinttera issife ba sinthe shiishanayssa eroos.
    15: Hessi ubbay haniday hintte gishossa. Xoossaa aadho keehatethay daro asaa gakkiya wode asay Xoossaa bonchchuwas daro galataa immana.
    16: Hessa gisho, nuuni ufayssi qanxoko. Nu benttiya asatethay daaburishe biyabaa gidikkoka, nu ayyaana asatethay gallas gallas ooraxees.
    17: Ha77is nuuni waayettiya ha kawushsha waayey, ubbaafe keehi gitatiya merinaa bonchchuwa nuus immisana.
    18: Nuuni benttiyabaa gidonnashin, benttonnabaa xeellos. Benttiyabay ha77issa, shin benttonnabay merinaassa.
  5:
    1: Ha77i nu de7iya dunkkaane daaniya ha sa7a asatethay laalettikokka, asi keexiboonna, Xoossay keexida merinaa keethay nuus salon de7eyssa eroos.
    2: Salo asatethaa ma77anaw amottishe ha77i ha sa7an de7ishe oolos.
    3: Nuuni hessa ma77iya wode kallottoko.
    4: Dunkkaane daaniya ha sa7aa ashuwan nu de7ishe deexettidi oolos. Hayqqiya nu asatethay de7on laamettana mela salo asatethaa ma77anaw koyoosippe attin ashuwappe shaakettanaw koyidi gidenna.
    5: Nuna hayssas giigisiday Xoossaa. Qassi sinthafe yaanabaas oythi oothidi ba Ayyaana nuus immis.
    6: Hessa gisho, nuuni ha sa7a asatethan de7iya wode ubban Godaappe haakkidi de7eyssa erikkoka ubba wode ammanettidi de7oos.
    7: Nuuni de7ey ammanonnappe attin be7iyaban gidenna.
    8: Nu ha sa7a asatethaafe shaakettidi, nu soo bidi Godaara issife daanaw amottiya gisho, ammanettidi de7oos.
    9: Hessa gisho, nu ha asatethan de7in woykko ha asatethaafe shaakettin, nu amoy iya ufayssanayssa.
    10: Nuuni issoy issoy ha sa7an de7ishe lo77o gidin woykko iita gidin, oothida oosuwas bessiya pirddaa ekkanaw Kiristtoosa pirdda araata sinthan shiiqana.
    11: Hiza, nuuni Godaa bonchcheyssi ay guussekko eriya gisho, asay nu odeyssa ekkana mela zoroos. Xoossay, nuuni ooneekko nuna erees; qassi hintteka hintte kahan nu ooneekko ereeta yaagada qoppays.
    12: Wozanan gidonnashin, malan ceeqettiya asaa doona oythanaw hintte nunan ceeqettana mela hinttew gaaso gidanaw koyoosippe attin nu nuna zaaridi nashshanaw koyokko.
    13: Nu gooshshi gidikko Xoossaa bonchchossa; wozanaama gidikko hinttessa.
    14: Issoy ubbaas hayqqidayssanne ubbay qassi iyara hayqqidayssa nu eriya gisho, Kiristtoosa siiqoy nuna haarees.
    15: De7on de7eyssati hizappe guye banttaw gidonnashin, enttaw hayqqidayssasinne hayqoppe denddidayssas daana mela Kiristtoosi asa ubbaa gisho hayqqis.
    16: Hizappe guye, nuuni oonakka asa qofan pirddoko. Hayssafe kase nuuni Kiristtoosakka asa qofan pirddidabaa gidikkoka, hizappe hessada pirddoko.
    17: Hessa gisho, oonikka Kiristtoosan de7ikko ooratha medhetethi; gal77a medhetethay aadhdhis; ubbayka oorathi gidis.
    18: Hessa ubbaa Xoossay oothis. I Kiristtoosa baggara nuna baara sigethis. Qassi harata baara sigethana mela nuus sigetho ooso immis.
    19: Xoossay Kiristtoosa baggara asa ubbaa baara sigethees. Entta nagaraa taybibeenna; qassi asaa baara sigethiya qaala nuus immis.
    20: Xoossay asaa nu baggara xeegiya gisho, nu Kiristtoosan kiitettidi asaa Xoossaara sigetite gidi Kiristtoosa gisho, woossos.
    21: Nuuni Xoossaa xillotethaa Kiristtoosa baggara ekkana mela, nagara eronna Kiristtoosa nu gisho, nagaranchcho asada oothis.
  6:
    1: Nuuni Xoossaara issife oothiya asi gideyssada, hintte ekkida aadho keehatethaa hada oothonna mela nu hinttena woossos.
    2: Xoossay, “Ta nena si7ana woden si7as; atotetha gallasan nena maaddas” yaagees. Hekko, ta si7iya wodey ha77i; atotetha gallasay hachchi.
    3: Oonikka nu oosuwa borana melanne nunan dhubettana mela koyokko.
    4: Gidoshin, nu tuma Xoossaa oosanchchota gideyssa nu oothiya ubbaban bessida. Daro genccan, waayen, meton, un77an,
    5: garaafetethan, qashon, ixon kumida wocaman, daaburan, dhiskko dhayon, xooman,
    6: geeshshatethan, eratethan, dandda7an, keehatethan, Geeshsha Ayyaanan, tuma siiqon,
    7: tumaa haasayaninne Xoossaa wolqqan nuuni iya oosanchchota gideyssa bessida. Qassi xillotethay nuus tooranne gonddalle.
    8: Nuuni bonchchettidanne tooshettida; cayettidanne galatettida. Tumaa haasayos, shin asay nuna worddanchcho gidosona.
    9: Nu asan erettida asi, shin erettonna asa mela gidida. Hayqqidosona yaagettida, shin paxa de7oos; shocettida, shin hayqqibookko.
    10: Nuuni azzanikkoka ubba wode ufayttoos. Nu manqo daanos, shin daro asaa dureyoos. Qassi aykkoyka baynna asi daanos, shin ubbay nubaa.
    11: Qoronttoosa asato, nu hinttew qonccen odida; nu uluwaa hinttena bessida.
    12: Hintte nuna hintte siiquwa bessonna diggidetappe attin nu nu siiquwa hinttena diggibookko.
    13: Aawu ba naytas odeyssada ta hinttew odays; nu hinttena nu uluwaa bessidayssada, hintteka hintte uluwaa nuna bessite.
    14: Ammanonna asaara bessonna ogen waaxettofite. Xillotethasinne nagaras aybi gaytethi de7ii? Poo7osinne dhumas aybi issifetethi de7ii?
    15: Kiristtoosanne Xalahe issife gathiyabay aybe? Qassi ammaneysinne ammanonnayssi issife koxiyabay aybe?
    16: Xoossaa Keethas eeqatara aybi issifetethi de7ii? Xoossay, “Taani entta giddon de7ana, entta giddon hamuttana. Taani entta Xoossaa gidana; enttika ta ase gidana” gidayssada, nuuni de7o Xoossaa keethi.
    17: Hessadakka, Goday, “Entta giddofe shaakettidi keyite; tuna gididabaa bochchofite; ta hinttena ekkana.
    18: Ta hinttew aawa gidana; hintte taw adde naytanne macca nayta gidana; yaagees Ubbaafe Wolqqaama Goday” yaagis.
  7:
    1: Hiza, ta siiqoto, ha ufayssay nuus de7iya gisho, nu ashuwanne nu shemppuwa tunisiyabaa ubbaafe nuna geeshshoos. Xoossaas yayyidi nu geeshshatethaa polo oothoos.
    2: Hintte uluwaa nuna bessite. Nuuni oonakka naaqqibookko; oonakka qohibookko; oonakka cimmibookko.
    3: Taani hessa hintte bolla pirddanaw giikke. Hessafe kase ta hinttew odidayssada, hintte nu wozanan de7eeta; nu paxa de7inkka hayqqinkka hinttefe shaakettoko.
    4: Ta odiyabaa hinttefe qottike; ta hinttenan ceeqettays; nu waaye ubban minettays; qassi gita ufayssi ufayttays.
    5: Nuuni Maqedooniya bida wode, ubba baggara waayettidappe attin shemppibookko. Karera morkketan, nu gaathan yashshan un77ettida.
    6: Shin azzanidayssata minthethiya Xoossay, Tito yuussan nuna minthethis.
    7: Nuna minthethiday Tito yuussaa xalaala gidonnashin, hintteka iya minthethidayssa. Hintte tana laamoteyssa, taw azzaneyssanne taw qoppeyssa ta si7ida wode tana daro ufayssis.
    8: Ta dabddaabbey hinttena azzanthikokka ays xaafadinaashsha gada qiirottike. Ta qiirottiday ta xaafida dabddaabbey hinttena guutha wodes azzanthida gishossa.
    9: Ha77i taani ufayttiday, ta hinttena azzanthida gisho gidonnashin, hintte azzanoy hinttena hintte nagaraappe zaarida gishossa. Xoossay ba sheniyada hinttena azzanthisippe attin nu hinttena aybinkka qohibookko.
    10: Xoossay koyaa azzanoy, atotethaakko gathiya nagaraappe simo ehees; iyan qiiroyabay baawa. Shin ha sa7aa azzanoy hayqo ehees.
    11: Hintte azzanoy hinttenan ayfisida ayfiyaa be7ite. He azzanoy hinttena ay mela denthethidaakko, ay mela zaaro immanaada giigisidaakko, he uraa bolla ay mela hanqisidaakko, ay mela taw yayyana mela oothidaakko, ay mela amoyidaakko, he uraa seeranaw ay mela giigidaakko be7ite. Ha ubbaban hintte geeshshi gideyssa markkayideta.
    12: Hessa gisho, taani ha dabddaabbiya hinttew xaafiday, naaqqida uraa woykko naaqettida uraa gisho gidenna. Shin hintte nuus ay mela qoppiyako Xoossaa sinthan hinttee, hinttena be7ana mela xaafas.
    13: Nuuni ufayttiday hessa gishossa. Nu ufayssaafe aadhdhidi nuna daro ufayssiday, hintte Tito ufayssidayssanne iya wozanaa shemppisidayssa.
    14: Taani hinttena nashshada iyaw odin hintte tana yeellayibeekketa. Shin nuuni ubba wode hinttew tumaa odida; hessadakka nuuni Tito sinthan hinttena nashshidayssi tuma gidis.
    15: Hintte iyaw yashshan kokkoridi, iya mokkidayssa qassi iyaw ay mela kiitettidaakko I qoppiya wode hinttew de7iya siiqoy minnishe bis.
    16: Taani ubbaban hinttenan ammanettiya gisho ufayttays.
  8:
    1: Nu ishato, Xoossay Maqedooniyan de7iya woosa keethatas immida aadho keehatethaa hintte erana mela nu koyoos.
    2: Entti gita meton paacettidosona, shin entta ufayssay wolqqaama. Entta manqotethaas zawi baawa, shin bantta imuwan daro keehidosona.
    3: Entti bantta wolqqaa melanne bantta wolqqaafe aadhdheyssa dosidi immidayssas ta markka.
    4: Entti Xoossaa asaa maaddiya lo77o ooso nuura oothanaw koyidi nuna daro woossidosona.
    5: Entti nuuni qoppidayssafe aathidi oothidosona. Koyrottidi banttana Godaas immidosona; kaallidi, Xoossaa sheniyada banttana nuus immidosona.
    6: Ha lo77o oosuwa doommida Titoy gujji oothanaadanne hinttena maaddidi, he oosuwa polisanaada iya woossida.
    7: Shin hintte ubbaban, ammanon, haasayan, eratethan, gita amon, nuna siiqoninne ubbaban durettidayssada ha lo77o oosuwankka hintte keeha gidana mela nu koyoos.
    8: Taani hessa kiittanaw giikke. Shin harata gita amuwaa hintte siiquwara gatha be7ada hintte ay keena tumeekko eranaw gays.
    9: Hintte nu Godaa Yesuus Kiristtoosa aadho keehatethaa ereeta. Kiristtoosi dure gidi uttidi, hintte iya manqotethan duretanaada hintte gisho manqis.
    10: Taani ha odan hinttena maaddiya zore zoranaw koyays. Hintte zillaythi immanaw xalaala gidonnashin, hessa oothanaw amotethankka hintte koyro.
    11: Hintte oothanaw doomida oosuwa ha77i polite. Hintte hinttew de7eyssa keena immiko, hessi hintte immanaw daro amotteyssa qonccisees.
    12: Issi asi immanaw amottiko, iya imoy Xoossaa sinthan ekettey, I baw de7idayssa keena imminappe attin baynnabaappe immanaw un77ettin gidenna.
    13: Taani hessa gey, hintte ubbay issi gina gidana melassafe attin harati waayappe shemppin hintte waayettana melassa gidenna.
    14: Wode entta palahay hintte pacaa kunthana mela ha77i hintte palahay entta pacaa kuntho. Hessan hintte gina gidana.
    15: Geeshsha Maxaafan, “Daro shiishidayssas palahibeenna; guutha shiishidayssas paccibeenna” geetetti xaafettidayssa mela.
    16: Nu hinttew qoppeyssada Titoykka hinttew qoppana mela oothida Xoossay galatetto.
    17: Titoy hintteko biday, nu iya denthethida gisho xalaala gidonnashin, I ba shenen baanaw amottida gishossa.
    18: Wonggelaa markkatethan woosa keetha ubban daro erettida ishaa, nuuni Titora issife kiittoos.
    19: Hessa bolla nuuni ha keeha imotaa efiya wode nuura baana mela ha lo77o oosuwan Godaa bonchchanawunne harata maaddanaw de7iya amuwa bessanaw I woosa keethatan doorettis.
    20: Ha imettida keeha imuwa, nu ooso bolla peeshshiya wode borettonna mela naagettoos.
    21: Nuuni Godaa sinthan xalaala gidonnashin, asa sinthankka lo77o gididabaa oothoos.
    22: Qassi daro wode paacen minnidi aadhdhida nu ishaa, enttara hintteko kiittida. I hinttenan keehi ammanettiya gisho, ha77i hinttena maaddanaw daro amottees.
    23: Titobaa eranaw koykko, I hinttena maaddanaw taara oothiya ta ooso laggiya. Hankko ishatabaa gidikko woosa keethati kiittidayssata; qassi asay entta duussaa be7idi Kiristtoosa bonchchosona.
    24: Hessa gisho, woosa keethati hintte siiquwanne nu hinttena nashsheyssi tuma gideyssa qonccisanaw hintte siiquwa ha asata bessite.
  9:
    1: Ammaniya asaas kessiya miishiyabaa ta hinttew xaafanaw koshshenna.
    2: Hintte maaddanaw keehi amotteyssa ta erays. Hintte Akkaya asay, zillaythafe doomidi maaddanaw giigettidayssa taani Maqedooniya asaas doona kunthada odas. Hintte gita amoykka enttafe darota denthethis.
    3: Ha oosuwan hinttenan nu ceeqettiya ceeqoy hada gidonna mela koyro hinttebaa ta odidayssada hintte giigettidi naagana mela ha ishata hintteko kiittas.
    4: Maqedooniya asay taara bidi, hintte giigettonna de7ishin, demmiko, nu hinttenan yeellatana; qassi hintte nuuppe aadho yeellatana.
    5: Hessa gisho, ha ishati taappe sinthattidi hintteko bidi, hintte immana gida imuwa kasetidi giigisana mela ta enttana kiittas. Taani gakkiya wode he imoy giigi uttees. He wode he keehatetha imoy wolqqan gidonnashin, dosan gideyssa erisees.
    6: Hayssa akeekite; guuthu zeriday guuthu cakkana; daro zeriday daro cakkana.
    7: Xoossay ufayssan immiya uraa dosiya gisho, wolqqan woykko dosi baynna gidonnashin, issi issi asi ba wozanan qoppidayssada dosan immanaw bessees.
    8: Ubba wode ubbaban koshshiyaba ubbaa demmidi lo77o ooso ubbaa oothanaw dandda7ana mela Xoossay hinttew ba anjjuwaa darssana.
    9: Geeshsha Maxaafan, “I ba shaluwa manqotas laallis; iya xillotethay merinaw de7ana” yaagees.
    10: Zereyssas zerethi, maanaw kathi immiya Goday, hintte zeriya zerethaa darssidi immana. Hintte xillotethaa ayfiyaakka darssana.
    11: Daro asay hintte immiya imuwa nuuppe ekkidi, Xoossaa galatanaada, hintte ubba wode darssidi immeyssata gidana mela, Xoossay hinttena ubba baggara dureyana.
    12: Ha hintte immiya imoy ammaniyaa asaa pacaa kuntho xalaala gidonnashin, asay Xoossaa galatanaw gaaso gidees.
    13: Ha hintte oosoy hintte ammanuwa ersidi Kiristtoosa Wonggelaa hintte ammanidinne iyaw kiitettidi hinttew de7iyabaa enttaranne haratara shaakettida gisho ubbay Xoossaa bonchchana.
    14: Xoossay hinttew immida aadho keehatethaa gisho entti hinttew Xoossaa woossishe hinttena be7anaw laamotosona.
    15: Zawi baynna Xoossaa imuwas Xoossay galatetto.
  10:
    1: Ta hinttera de7iya wode shugo, qassi hinttefe haakkiya wode nu bolla minnees yaagettida, Phawuloosi, keehanne ashkke gidida Kiristtoosa sunthan hinttena woossays.
    2: Taani hintteko biya wode nu asho qofara simerettiya asi oothidi qoppiya asaa bolla mino qaalan odettanaw qachchas. Hintte bolla hessada odettana mela hintte tana oothonnaada hinttena woossays.
    3: Nuuni ha sa7an de7ikkoka ha sa7aa asada olettoko.
    4: Nu ola miishey ha sa7ayssa gidenna. Shin miixa laallanaw wolqqara de7iya Xoossaa toora. Tumaara eqettiya palamaanne,
    5: Xoossaa eronna mela diggiya otoro qofa ubbaa laalloos. Asa qofa ubbaa di77idi Kiristtoosas kiitettana mela oothoos.
    6: Hintte kiitettethay polo gidiya wode nuuni kiitetetha ixo ubbaa seeranaw giigettana.
    7: Hintte ayfey be7ida mela pirddeeta. Oonikka bana Kiristtoosabaa gidi qoppiyabaa gidikko, nukka Kiristtoosabaa gideyssa ero.
    8: Goday taw immida maatan ceeqetikokka hessan yeellatikke. He maatay taw imettiday hinttena dichchanaassafe attin qohanaassa gidenna.
    9: Taani ta dabddaabbiyan hinttena yashisanaw koyada xaafidabaa daanoppo.
    10: Issi issi asay, “Phawuloosa dabddaabbey deexonne wolqqaama, shin iya som77on be7iya wode I daaburanchcho; iya odaykka pathenna” yaagosona.
    11: He asati nu haahon de7ishe xaafiya dabddaabbiyaninne matan hinttera de7ishe oothiya oosuwa giddon dummatethi baynnayssa akeeko.
    12: Nuuni banttana nashshiya asatara nuna ginayanaw woykko gaaddeyanaw koyokko. Shin entti banttana banttara ginayidi woykko gaaddeyidi be7ishe eeya.
    13: Shin nuuni Xoossay nuus immida dhassan ceeqettoosippe attin zawaa pinnidi ceeqettoko; he zaway hinttekokka gakkees.
    14: Nuuni besseyssafe aathidi ceeqettoko, shin Kiristtoosa Wonggelaa hintteko gathidayssan ceeqettoos.
    15: Nuuni Xoossay essida zawappe pinnidi, harati oothida ooson ceeqettoko. Gidoshin, hintte ammanoy diccana mela Xoossay immida zawan hintte giddon nu oothiya oosoy dalggana gidi qoppoos.
    16: Nuuni hara asi ba zawan oothida ooson gelidi ceeqettoko, shin hinttefe pinnidi haratas Wonggelaa markkattanaw dandda7os.
    17: Shin, Geeshsha Maxaafan, “Ceeqqiya ubbay Godaa lo77otethan ceeqqo” yaagidi xaafettis.
    18: Goday nashshiya uraappe attin bana baw nashshiya uray nashettenna.
  11:
    1: Ta guutha eeyatethaa hintte ha77ika dandda7ana gada qoppays; hayyana dandda7ite.
    2: Xoossay hinttew qoppidaysssada, takka hinttew qoppays. Taani hinttena geeshsha geela7ida issi addiya, Kiristtoosas immanaw oychcha wothas.
    3: Shin shooshay ba geniyan Hewaano balethidayssada ooni eri hintte wozanay iitidi Kiristtoosas de7iya hintte suuretethaanne geeshshatethaa agganddetii gada hirggays.
    4: Issi asi yidi, nuuni hinttew markkattida Yesuusappe hara Yesuusa hinttew markkatiko, woykko hintte ekkida Ayyaanaappenne Wonggelaappe hara ayyaananne Wonggelaa hinttew odikko, si7i gidi ekkeeta.
    5: Shin taani Yesuus kiittida “Gita hawaaretappe” guuxays gada qoppike.
    6: Taani oda eronna asi gidikkoka, eratethi taw de7ees. Hessa ta hinttew daro ogen qonccisas.
    7: Taani miishe oychchonna Xoossaa Wonggelaa hinttew coo odidaysinne hinttena dhoqqu oothada tana toochchidayssi taw nagara gidi?
    8: Taani hinttew oothanaw hara woosa keethatappe miishe bonqa ekkas.
    9: Ta hinttera de7iya wode tana metinkka hinttefe issi asikka waaysabiikke. Maqedooniyappe yida ammaneyssati tana koshshiyaba ubban maaddidosona. Hachchi gakkanaw ta hinttew tooho gidabiikke sinthaskka tooho gidikke.
    10: Kiristtoosa tumatethay tanan de7ishin, ta ceequwa Akkaya biittan tana oonikka diggenna.
    11: Ta hayssa ays gaynaa? Hinttena dosonna gishosseyye? Taani hinttena doseyssa Xoossay erees.
    12: Nukka entta mela oothoos yaagidi ceeqqiya hankko hawaareta ceequwa gaasuwa dhayssanaw ha77i ta ootheyssa sinthaskka oothana.
    13: Hayssa mela asati Kiristtoosa hawaare daananaw banttana laammiya worddanchcho hawaaretanne cimmiya oosanchchota.
    14: Hessi malaalisiyabaa gidenna; ays giikko, Xalahey poo7o kiitanchcho daananaw bana laammees.
    15: Hessa gisho, Xalahe oosanchchoti xillotethaa oosanchchota daananaw banttana laammiko hessi gitabaa gidenna. Entti wurssethan bantta oosuwada ekkana.
    16: Oonikka tana eeya gidi qopponna mela zaaradakka odays. Ta hinttew eeya daanikkoka ta guuthara ceeqettana mela tana eeya oothidi ekkite.
    17: Taani hayssada ceeqettada odettey, Godaa koyeyssada gidonnashin, eeyatethan odays.
    18: Daro asay ha sa7aaban ceeqettey gisho, takka ceeqettana.
    19: Hintte wozanaama gidiya gisho, eeya asabaa ufayssan dandda7eeta.
    20: Oonikka hinttena aylleykko woykko hinttena bonqiko woykko baw maadettanaw hintteko shiiqikko woykko hintte bolla otortiko woykko hinttena baqqiko hintte dandda7eeta.
    21: Nuuni hessa oothanaw daro daaburanchcho gideyssa yeellatashe ta odays. Shin oonikka minnidi ceeqqettiko, takka ceeqqettanaw minnays. Taani hessa eeya asada odettays.
    22: Entti Ibraawe? Takka Ibraawe. Entti Isra7eele? Takka Isra7eele. Entti Abrahaame sheeshee? Takka Abrahaame sheeshi.
    23: Entti Kiristtoosa oosanachcho? Taani gooyiya asada odays, enttafe aadhdhiya Kiristtoosa oosanchcho. Taani ooson daro daaburas; daro wode qashettas; garaafettas; daro wode hayqoppe attas.
    24: Ayhudeti tana hasttamanne uddufuna ichchashu toho garaafidosona.
    25: Heedzu toho xam77an shocettas; issi toho shuchchan cadettas; markkabey heedzu toho me77is; abbaa giddon issi qamma kumethi aqada pee7as.
    26: Taani daro ogiya daaburan hamuttas. Kixa haathafenne panggafe attas. Ayhudetinne Ayhude gidonna asay ta bolla meto gathidosona. Katamay, bazzoy, abbay, tana yashshis; ammaniyaa daaniya asati tana waaysidosona.
    27: Taani ooson daaburasinne cawattas, daro toho dhiskko dhayas, koshattas, saamottas, daro toho xoomas, meegettas, kallottas.
    28: Haraba ubbaa taybonna ubba wode tana qofisey woosa keethatabaa.
    29: Issi asi daaburiya wode iyara ta daaburabiikinna? Issi asi nagaran dhubettiya wode ta awude qiirottonna aggadina?
    30: Ta ceeqettanaw koshshiyabaa gidikko taani daaburanchcho gideyssa erisiyaban ceeqettana.
    31: Merinaw bonchchettida Xoossay, nu Godaa Yesuus Kiristtoosa Aaway, ta worddotonnayssa erees.
    32: Damasqqo kataman Aretaasa giya kawuwappe garssara haareyssi tana oythanaw koyidi Damasqqo katamaa penggiya naagisis.
    33: Shin asay tana daachchon yeggidi, katamaa dirssaa maskkootiyara wodhisin taani iya kushiyappe attas.
  12:
    1: Ceeqetethas go77i baynnayssa erays. Shin ceeqettanaw koshshiko, Godaappe ekkida qonccethan ceeqqana.
    2: Tammanne oyddu laythafe kase, Kiristtoosa ammaniyaa issi uray heedzantho saluwa bidayssa ta erays. He uray ashon woykko ashoppe karera bidaakko ta erikke; Xoossay erees.
    3: He uray heedzantho saluwa ekettidayssa erays. Shin I ashon woykko ashoppe karera ekettidaakko ta erikke; Xoossay erees.
    4: He uray gannate ekettidi asi qonccisanawunne asi odanaw dandda7onnabaa si7is.
    5: Taani he addiyaban ceeqettana, shin taani ta daaburaappe attin tanan ceeqettiyabay baawa.
    6: Taani tumaa odettiya gisho, ceeqettanaw koykkoka eeya gidikke. Shin asi ta ootheyssa be7eyssafenne si7eyssafe aathidi qoppona mela gada ceeqetethi aggays.
    7: Taw qonccida gita qonccethan ta otorttonna mela tana waaysanaw ta ashuwan caddiya Xalahiya kiitanchchoy taw imettis.
    8: Ha waaysiyaba taappe diggana mela taani Godaa heedzu toho woossas.
    9: Shin Goday, “Ta wolqqay ne daaburan qoncciya gisho ta aadho keehatethay new gidana” yaagis. Kiristtoosa wolqqay tanan qonccana mela ta daaburan ufayttashe ceeqettays.
    10: Taani Kiristtoosa gisho, daaburiya wode cayettiya wode waayettiya wode goodettiya wode metootiya wode ta daaburan ufayttays. Ays giikko, ta daaburiya wode, he wode minnays.
    11: Taani eeya asada ceeqettas. Hessada ta ceeqettana mela oothiday hinttena. Ta, ta huu7en erettonna asi gidikkoka, “Gita hawaareta” geetetteyssatappe guuxike. Hessa taw markkattanaw bessey hinttenashin.
    12: Ta hintte giddon de7ashe dandda7an oothida malaatatinne mallati ta tuma hawaare gideyssa bessosona.
    13: Ta hinttew tooho gidonnayssafe attin hara woosa keethatappe hintte aybin guuxidetii? Hessi bala gidikko tana maarite.
    14: Taani hintteko baanaw giigettishin hayssi taw heedzantho. Ta hinttenappe attin hinttew de7iyabaa koyonna gisho hinttena waaysanaw koyikke. Yelidayssati bantta naytas shalo minjjoosonappe attin nayti banttana yelidayssatas shalo minjjokona.
    15: Ta hintte gisho, taw de7iyabaanne tana aatha imminkka tana ufayssees. Yaatin, taani hinttena hessada keeha siiqiya wode hintte tana guuthara siiqetii?
    16: Gidikkoka, ta hinttew tooho gidikke; waaysabiikke; shin hinttena cimoninne genen oykkidabaa hinttew daanonna aggenna.
    17: Hari attoshin, ta hintteko kiittida asatappe hinttena cimmida asi de7ii?
    18: Titoy hintteko baana mela taani woossas; qassi ammaniyaa ishaakka iyara yeddas. Yaatin, Titoy hinttena cimmide? Nuuni nu oosuwa issi ayyaanan oothibookko? Qassi nu hanoykka issino gidennee?
    19: Nu ubba wode hintte sinthan nuna xillisanaw mootettiyabaa hinttew daanii? Nu Kiristtoosan de7idi Xoossaa sinthan ha77i gakkanaw odoos. Nu siiqo ishato, nu ha ubbaa oothey hinttena dichchanaassa.
    20: Ta hintteko biya wode ooni eri hintte ta koyeyssada hanonna, qassi takka hintte koyeyssada hanonna gayttonna aggoko gada yayyays. Qassi ooni eri hintte giddon palami, qanaatey, hanqoy, yiiqey, zigirssi, asa sunthu iisoy, otoroynne kachchi doonna aggenna gada yayyays.
    21: Taani nam77antho hintteko biya wode Xoossay hintte sinthan tana kawushshana gada yayyays. Kase nagara oothidi he bantta oothida tunatethaafe, laymatethafenne yeellayiya oosuwappe simmiboonna asata be7ada azzanonna aggike gada yayyays.
  13:
    1: Ta hintteko bishin hayssi heedzantho. Ay mootoykka nam77u woykko heedzu markkan minnees.
    2: Taani nam77antho hinttera gayttida wode hintte giddon kase nagara oothida uraanne harata ubbaa seeronna aggike gada oda wothas. Ha77i ta haakkada de7ikkoka simmada hintteko biya wode oodeskka qadhettike.
    3: Tanan de7idi odey Kiristtoosa gideyssa hintte eranaw koyeeta. I hinttera haasayiya wode wolqqaamappe attin hintte giddon daaburanchcho gidenna.
    4: Kiristtoosi masqaliya bolla daaburan kaqettis, shin Xoossaa wolqqan de7on de7ees. I daaburanchcho gididayssada, nukka daaburanchcho. Shin hinttena haggaazanaw Xoossaa wolqqan iyara de7on daana.
    5: Ammanon minnidi de7iyakko hinttena hinttew paaci be7ite. Paacen hintte kunddonna attiko, Kiristtoosi hinttenan de7eyssa hintte ereeta. Shin Kiristtoosi hinttenan doonna ixxiko hintte kunddeeta.
    6: Nuuni paacen kunddonayssa hintte ereeta gada ammanays.
    7: Hintte iitabaa oothenna mela nuuni Xoossaa woossos. Nuuni mino gideyssa asay be7ana mela gidonnashin, nuuni mino gidonna ixxikokka, hintte lo77o oothana mela nuuni woossos.
    8: Nuuni tumaas oothoosippe attin tumaara eqettiyabaa aybaakka oothoko.
    9: Nu daaburiya wode hintte qassi minniya wode nuna ufayssees. Hintte borey baynnayssata gidana mela nu hinttew Xoossaa woossos.
    10: Taani hinttefe haakkada de7ashe xaafiday hessa gishossa. Taani hintteko biya wode Goday taw immida maatan zemppada hintte bolla godattanaw koyikke. Goday taw maata immiday, hinttena maaddanaassafe attin qohanaassa gidenna.
    11: Wurssethan ta ishato, saro de7ite. Borey baynna de7ite; ta zoriya si7ite. Issi wozanan gididi de7ite; sarotethan de7ite. Siiqonne saro immiya Xoossay hinttera gido.
    12: Geeshsha yeeretethi yeerettishe, issoy issuwa sarothite.
    13: Xoossaa asay ubbay hinttena saro saro yaagosona.
    14: Godaa Yesuus Kiristtoosa aadho keehatethay, Xoossaa siiqoy, Geeshsha Ayyaana issifetethay hintte ubbaara gido.
48:
  1:
    1: Asappe woykko asa baggara gidonnashin, Yesuus Kiristtoosappenne iya hayqoppe denthida Xoossaa Aawappe hawaare gidana mela kiitettida ta Phawuloosi,
    2: taara de7iya ammaniyaa ishati ubbay, Galaatiyan de7iya woosa keethatas kiittida kiitaa.
    3: Xoossay nu Aawaynne nu Godaa Yesuus Kiristtoosi hinttew aadho keehatethaanne sarotethaa immo.
    4: Ha iita wodiyappe nuna ashshanaw, nu Xoossaa, nu Aawa shenen Kiristtoosi nu nagara gisho bana aathi immis.
    5: Xoossaas Merinaappe merinaa gakkanaw bonchchoy gido. Amin7i.
    6: Kiristtoosa aadho keehatethan hinttena xeegida Xoossaa aggidi, hara Wonggelaakko, hintte ellesidi, waanidi simmidaakko tana malaalisees.
    7: Hinttena balethanawunne Kiristtoosa Wonggelaa wobbisanw koyaa guutha asati de7oosonappe attin tuma Wonggelay issino.
    8: Shin nuna gidin woykko salo kiitanchcho gidin nuuni hinttew koyro odida Wonggelaappe dummattiya hara Wonggelaa hinttew odiyabaa gidikko, I qanggettidabaa gido.
    9: Hayssafe sinthe nuuni gidayssada ha77ika zaarada gays. Hintte ekkida Wonggelaappe dummattiya Wonggelaa oonikka hinttew odikko he uray qanggettidabaa gido.
    10: Yaatin, tana asi nashshana mela koyaynayye? Woykko Xoossi nashshana mela koyaynaa? Woykko ta ase ufayssanaw koyaynaa? Ta ase ufayssanaw koyabaa gidikko, Kiristtoosa aylle gidikke.
    11: Ta ishato, ta hinttew odida Wonggelay asappe gidonnayssa hintte erana mela ta koyays.
    12: Taw ha Wonggelaa Yesuusi Kiristtoosi qonccisisippe attin asappe ekkabiikke woykko asi tana tamaarssibeenna.
    13: Ta kase Ayhude ammanon de7iya wode waana de7idaakko, hintte si7ideta. Ta woosa keethaa qadhey baynna gooddanawnne dhayssanaw baaxetas.
    14: Ayhude ammano naagon, ta woden de7iya Ayhude ishatappe aadhdhays. Nu aawata wogaaskka aadhdhada mishettays.
    15: Shin ta buroo ta aaye ulon de7ishin Xoossay tana dooris; ba aadho keehatethan tana xeegis.
    16: Ayhude gidonna asaas Wonggelaa odana mela Xoossay ba Na7aa taw qonccisida wode ta ooderakka zorettabiikke.
    17: Woykko taappe sinthe hawaare gididayssatara gayttanaw Yerusalaame babiikke. Shin ta kasetada Arabe biittaa bas; hessafe simmada Damasqqo katamaa yas.
    18: Heedzu laythafe guye, Phexiroosara gayttanaw Yerusalaame bada iyara tammanne ichchashu gallas uttas.
    19: Shin Godaa ishaa Yayqoobappe attin hankko hawaareta be7abiikke.
    20: Ta hinttew xaafiydayssi worddo gidonnayssa Xoossaa sinthan hinttew qonccisays.
    21: Hessafe guye, taani Sooriya biittaanne Kilqiya biittaa bas.
    22: Yihudan de7iya woosa keethaa asay tana be7idi eribookkona.
    23: Shin entti, “Kase nuna gooddiya uray, ha77i he I dhayssanaw koyaa ammanuwabaa sabbakees” yaageyssa si7idosona.
    24: Si7ida ubbay ta gaason Xoossaa galatidosona.
  2:
    1: Tammanne oyddu laythafe guye, Barnnabaasara zaarada Yerusalaame bas. He wode Tito taara ekkada bas.
    2: Xoossay taw qonccisida qonccethan yaa bada Ayhude gidonna asaa giddon ta sabbakiya Wonggelaa enttaw qonccisas. Kase ta woxxida wothaynne ha77ika ta woxxiya wothay hada gidonna mela gada kaaletheyssata dumma shiishada enttaw odas.
    3: Hari attoshin, taara de7iya Titoy Girike asi gidikkoka, qaxxaretto gidi un77ethibookkona.
    4: Gidoshin, ammaniyaa ishata daanidi nu giddo gelida issoti issoti I qaxxarettana mela koyidosona. He asati Kiristtoos Yesuusan nuus de7iya la77atethaa wochchidi be7anaw geeman nu giddo gelidi zaaridi nuna aylle oothanaw koyoosona.
    5: Shin tuma Wonggelaa hinttenan minnidi daana mela nuuni hari attoshin, guutha wodeskka enttaw kushe immibookko.
    6: Shin halaqa daaniya asata oonatethay taw aykkoka gidenna. Xoossay asa som77o be7idi pirddenna. Ha asati ta markkattiya Wonggelaa bolla gujjidabay baawa.
    7: Shin Phexiroosi, Ayhudetas Wonggelaa odana mela Xoossay iyaw hadara immidayssada tawukka Ayhude gidonna asaas Wonggelaa odiya hadaraa immidayssa entti guyeppe be7idosona.
    8: Hiza, Phexiroosi Ayhudeta hawaare gidana mela oothida Xoossay, takka Ayhude gidonna asaas hawaare gidana mela oothis.
    9: Qassi tuussu daanidi benttiya Yayqoobi, Phexiroosinne Yohaannisi, taw imettida aadho keehatethaa be7ida wode nuura issifidayssa qonccisanaw ta kushiyanne Barnnabaasa kushiya oykkidosona. Nuuni Ayhude gidonna asaakko, qassi entti Ayhude asaakko baanaw giigidosona.
    10: Entti nuna minthidi hadara giday, nuuni manqotas qoppanayssa. Kasekka ta hessa oothanaw amotteys.
    11: Phexiroosi Anxookiya katamaa yida wode I balida gisho taani iya som77on “Neeni baladasa” gas.
    12: Yayqoobi kiittida guutha asay yaanappe sinthe I Ayhude gidonna asaara mees, shin entti yidaappe guye, “Ayhude gidonna asaappe ammanidayssati qaxxarettanaw bessees” giya asaas yayyidi enttafe shaakettis.
    13: Qassi hankko ammanida Ayhudeti Phexiroosa hanuwa Kaallidosona. Hari attoshin, Barnnabaasikka iya qofan gooshettis.
    14: Shin entti Wonggelaa tumatethan suure hamuttonnayssa be7ada, Phexiroosa asa ubbaa sinthan, “Neeni Ayhude gidashe, Ayhude wogaatho gidonnashin, Ayhude gidonna asada de7aasa; yaatin, waanada Ayhude gidonnayssata, ‘Ayhude wogan de7ite gada wolqqatay?’” yaagas.
    15: Nuuni yeletan Ayhude, shin nagaranchcho gidida Ayhude gidonna asaa mela gidokko.
    16: Shin asi Yesuus Kiristtoosa ammanidi xilleesippe attin higge naagidi xillonnayssa eroos. Oonikka higge naagidi xillonna gisho, nukka higge naagidi gidonnashin, Kiristtoosan ammanidi xillana mela Kiristtoosi Yesuusa ammanida.
    17: Nu Ayhudetikka Kiristtoosa baggara xillanaw koshshees. Hessa gidikko nukka hara asada nagaranchcho gideyssa be7oos. Yaatin, nu nagara oothana mela denthethey Kiristtoosa guusseyye? Ubbaka gidenna!
    18: Hiza, ta laallidayssa zaarada keexiyabaa gidikko taani ta huu7en higge mentheyssa gideyssa qonccisays.
    19: Taani Xoossaas daana mela taani higge baggara higges hayqqas.
    20: Taani Kiristtoosara masqaliya bolla kaqettas. Taani hizappe taw de7ikke, shin Kiristtoosi tanan de7ees. Ta ha77i de7iya de7oy, tana dosidi ta gisho bana aathi immida Xoossaa Na7aa ammanada de7ays.
    21: Taani Xoossaa aadho keehatethaa hada oothike. Xillotethi asas higge baggara benttiyabaa gidiyakko, Kiristtoosi coo hayqqis guussu.
  3:
    1: Hinttenoo, akeeki baynna Galaatiya asato, hintte ayfiyaa sinthan Kiristtoosi masqale bolla kaqettida misileda qonccidi benttees. Yaatin, tumaas hintte kiitettonna mela hinttena bitiday oonee?
    2: Ta issibaa eranaw koyays; hintte Geeshsha Ayyaana ekkiday higge naagidiyye woykko hintte si7ida Wonggelaa ammanidi ekkideti?
    3: Hintte hessa mela eeye? Hintte Xoossaa Ayyaanan doomidi, ha77i wolqqan polanaw koyeetii?
    4: Hintte Wonggelaa gaason daro waayettiday melee? He waaye ubbay coo gididee?
    5: Xoossay hinttew Geeshsha Ayyaana immeynne hintte giddon malaatata oothey, hintte higge naagida gishoyye woykko Wonggelaa si7idi ammanida gisho?
    6: Ane Abrahaame be7ite, “I Xoossaa ammanis; Xoossay iyaw hessa xillotethi oothidi ekkis” geetettidi xaafettis.
    7: Hiza, ammaneyssati Abrahaame nayta gideyssa erite.
    8: Xoossay Ayhude gidonna asaa ammanon xillisanayssa Geeshsha Maxaafay be7idi, “Kawotetha ubbay nenan anjjettana” yaagidi, Wonggelaa Abrahames kasetidi odis.
    9: Hessa gisho, ammaniyaa ubbay ammanida Abrahamera issife anjjettidosona.
    10: Higge naagidi xillana giya oonikka qanggettidayssa. Ays giikko, Geeshsha Maxaafan, “Higge maxaafan xaafettida ubbaa naagonna oonikka qanggettidayssa gido” geetettidi xaafettis.
    11: “Xilloy ammanon daana” geetettidi xaafettida gisho, oonikka Xoossaa sinthan higge naagidi xillonnayssi erettidabaa.
    12: Higgey ammanon zemppenna. Shin, “Higgiya naagiya oonikka higgiyan de7on daana” yaagees.
    13: “Mitha bolla kaqettidi hayqqiya oonikka qanggettidayssa” geetetti xaafettida gisho, Kiristtoosi nu gisho qanggettidayssa gididi, nuna higge qanggethafe wozis.
