53:
  1:
    1: Phawuloosi, Sillaaseynne Ximotiyoosi Teselonqe woosa keethan de7iya, Xoossaa Aawabaanne Godaa Yesuus Kiristtoosabaa gidida asaas xaafettida kiitaa.
    2: Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne sarotethay hinttew gido.
    3: Nu ishato, hintte ammanoynne hintte issoy issuwanne harata siiqiya siiqoy daro dicciya gisho, nuuni hessas Xoossaa ubba wode galatanaw bessees.
    4: Hinttena gakkida goodaninne waaye ubban genccaninne ammanon minnidi eqqida gisho, nuuni nu huu7en Xoossaa woosa keethatan hinttebaa markkattishe hinttenan ceeqettoos.
    5: Hintte iya gisho gidi meto ekkiya Xoossaa kawotethaas besseyssata gididi taybettana mela Xoossaa xillo pirddaas hayssi malla.
    6: Xoossay tuma pirddaa pirddana. Xoossay hinttena waayseyssata bolla waaye ehana.
    7: Goday Yesuusi ba wolqqaama kiitanchchotara, tama lacora saloppe yaa wode waayettiya hinttenanne nuna shemppisana.
    8: Qassi Xoossay bana eronnayssatanne nu Godaa Yesuus Kiristtoosa Wonggelaas kiitettonayssata pirddana.
    9: Entti Godaa sinthafenne iya bonchchuwa wolqqaafe shaakettidi merinaa dhayuwan pirddettana.
    10: He gallas, I bayssataninne bana ammaneyssata ubban bonchchettanwunne sabettanaw yaa wode nu hinttew odida kiitaa hintte ammanida gisho, hintte iya bonchcheyssata giddoninne sabbeyssata giddon daana.
    11: Nuuni hinttew ubba wode Xoossaa woossey hessassa. Nu Xoossay hinttena xeegida de7uwas besseyssata gididi taybettana mela nuuni woossos. Hintte lo77obaa oothanaw amottiya amuwaanne hintte ammano oosuwa I ba wolqqan polo.
    12: Hessan nu Xoossaanne nu Godaa Yesuus Kiristtoosa aadho keehatethan, Godaa Yesuusa sunthaa hintte bonchchana; hinttenakka I bonchchana.
  2:
    1: Nu ishato, nu Godaa Yesuus Kiristtoosa yuussabaanne nu iyara gayttanaw shiiqanabas nu hinttena woossos.
    2: Tinbbiten woykko hara asappe si7ida qaalan woykko nuuppe ekkida kiitada oothidi, “Godaa gallasay gakkis” gidi hintte wozanay dagammofonne waabbaqoppo.
    3: Hinttena oonikka ay ogenkka balethofo. Kasetidi wurssetha uraa geellatethay qoncconnanne dhayoy bessiya geella uray yoonna de7ishin, Godaa gallasay gakkenna.
    4: Asi goynniyabanne xoossayaba ubbaa I ixxananne bana dhoqqu oothana. Hari attoshin, Xoossa keethi geli uttidi, “Taani Xoosse” gaana.
    5: Taani hinttera de7ashe hinttew odidayssa akeekekketii?
    6: I ba gallas yaanappe attin ha77i yaanayssa aybi iya teqqiyako hintte ereeta.
    7: Asaas qoncciboonna geellatetha xuura wolqqay ha77ika oothees, shin ha77i iya teqqeyssi de7ees. Iya teqqeyssi ogeppe kichchana gakkanaw I qonccenna.
    8: Hessafe guye, geella uray qonccana, shin Godaa Yesuusi ba doonappe keyaa shemppuwan ba bonchcho yuussan iya wodhana.
    9: Geella uray Xalahiya wolqqan yidi worddo malaatatanne malaalisiyabata oothana.
    10: Hessadakka, dhayos de7iya asata dumma dumma cimmiya iita ooson balethana. Entti dhayiday ashshiya tumaa dosidi ekkonna ixxida gishossa.
    11: Hessa gisho, entti worddo gidiyabaa ammanana mela Xoossay wolqqaama baleso entta bolla yeddana.
    12: Hessika, tumaa ammanonna asati, nagara ooson ufayttessati ubbay pirddettana melassa.
    13: Goday dosiya nu ishato, nuuni Xoossaa hintte gisho, ubba wode galatanaw bessees. Hintte attana mela Xoossay Geeshsha Ayyaana wolqqan hinttena geeshshidayssanne hintteka tumaa ammanidayssan I hinttena bayrada dooris.
    14: Xoossay, nu hinttew odida Wonggelaa baggara hinttena xeegiday, hintte nu Godaa Yesuus Kiristtoosara issife bonchchettanassa.
    15: Hiza, nu ishato, minnidi eqqite. Nuuni hinttena nu doonan gidin woykko dabddaabbiyan gidin tamaarssida timirttiya oykkite.
    16: Xoossay nu aaway nuna dosees. I nuus keeha; I merinaa minthethonne lo77o ufayssaa nuus immis. Hintte ubba wode lo77obaa oothanawunne odettanaw minthethana melanne maaddana mela nu Godaa Yesuus Kiristtoosanne Xoossaa nu aawa woossos.
  3:
    1: Wurssethan nu ishato, Godaa qaalay hintte giddon ellesidi aakkanaadanne bonchchettanaada nuus woossite.
    2: Hessadakka, asi ubbay qaalaa si7idi ammanonna gisho, Xoossay geellatappenne iita asatappe nuna ashshana mela nuus woossite.
    3: Shin Goday ammanettidayssa; I hinttena minthethananne Xalaheppe naagana.
    4: Nuuni hinttena kiitteyssa ha77ika sinthafekka hintte oothanayssas Godan nuuni ammanettos.
    5: Goday hintte wozanaa Xoossaa siiquwakkonne Kiristtoosa dandda7aakko kaaletho.
    6: Nu ishato, hintte nuuppe ekkida kiitaa kaallonnayssatappenne ooso billiya azalla ammaniyaa asatappe hintte shaakettanaada Godaa Yesuus Kiristtoosa sunthan hinttena kiittoos.
    7: Nuuda hanidi daanaw besseyssa hinttee, hintte huu7en ereeta. Nuuni hinttera de7iya wode ooso billibookko.
    8: Nuuni oodefekka kathi mela mibookko. Nuus dandda7ettida mela qammanne gallas oothi daaburidi de7idappe attin oodeskka tooho gidibookko.
    9: Nuuni hessa oothiday, hinttew leemiso gidanaassafe attin hinttefe maade oychchanaw nuus maati dhayina gidenna.
    10: Nu hinttera de7iya wodekka, “Oothanaw koyonna asi oonikka mooppo” yaagidi kiittida.
    11: Nuuni hessa giday, hintte giddon issi issi azallati de7eyssa si7ida gishossa. He asati gelssonnaban gelidi harata ooso bilisoosonappe attin aykkoka oothokona.
    12: Nuuni hessa mela asati maara de7o daanadanne banttana koshshiyabaa oothidi demmanaada Godaa Yesuus Kiristtoosa sunthan entta kiittosinne zoroos.
    13: Shin nu ishato, lo77o ooso oothanaw azallofite.
    14: Ha77i nuuni ha dabddaabbiyan kiittida kiitas kiitettonna asi oonikka de7ikko he uraa erite. I yeellatana mela iyappe shaakettite.
    15: Shin iya ishada seeriteppe attin morkkeda xeellofite.
    16: Saro immiya Goday, ba huu7en hinttew ubba wodenne ubba baggara saro immo. Goday hintte ubbaara gido.
    17: Taani Phawuloosi, ha kiitaa ta kushen xaafas. Ta kiita ubbaas mallay hayssa; taani hessada xaafays.
    18: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido.
54:
  1:
    1: Nuna ashshiya Xoossaaninne nu ufayssan naagiya Yesuus Kiristtoosan kiitettida, Yesuus Kiristtoosa hawaare gidida, Phawuloosappe,
    2: ammanon ta tuma na7a gidida Ximotiyoosas. Xoossaa nu Aawa, nu Godaa Kiristtoosa aadho keehatethay, maarotethaynne sarotethay new gido.
    3: Taani Maqedooniya bashe nena hadaridayssada, issi issi asati worddo timirttiya tamaarsseyssa ne diggana mela ne Efesoonan gam77ana mela koyays.
    4: Entti go77i baynna hayse odanne bantta kochcha taybuwa agganaada oda. Hessa melabay palama kaaletheesippe attin ammanon oosettiya Xoossaa oosuwas maaddenna.
    5: Ha kiitaa huu7e qofay geeshsha wozanappe, lo77o kahappenne tuma ammanuwappe benttiya siiquwa denthethanaassa.
    6: Issi issi asati hayssa aggidi, pathonna odakko simmidosona.
    7: Entti Xoossaa higgiya asttamaare gidanaw koyoosona. Shin entti ay odiyakko woykko tuma oothidi odeyssi i aybeekko erokkona.
    8: Asi besseyssada higgiyan go7ettiko higgey lo77o gideyssa eroos.
    9: Issibaa akeekanaw koshshees. Higgey lo77o asaas medhettibeenna. Shin higgey, higge mentheyssata, worandzota, Xoosse yayyonnayssata, shemppo wodheyssata, nagaranchchota, geeshshatethi baynnayssata, tunata, hari attoshin bantta aayiw woykko aawa wodheyssata,
    10: laammeyssata, addey addera laymateyssata, ase bayzeyssata, worddanchchota, worddon caaqqeyssata, woykko tuma timirttiyara gayttonna ay ooso ootheyssata seeranaw keyis.
    11: He timirttey bonchchonne anjjettida Xoossay taani awaajjana mela taw hadara immida Wonggelaa giddon de7ees.
    12: Taani oothiya oosuwan taw wolqqaa immida nu Godaa Kiristtoos Yesuusa galatays. Tana ba oosuwas shuumidi he oosuwas besseyssa gidi taybida gisho iya galatays.
    13: Taani hayssafe kase iya cayeyssa, iya yedetheyssanne metootheyssa gidikkoka taani hessa eronnanne ammanonna oothida gisho Xoossay tana maaris.
    14: Nu Goday ba aadho keehatethaa ta bolla gussidi, he aadho keehatethaara ammanonne siiqo Kiristtoos Yesuusa baggara taw immis.
    15: “Kiristtoos Yesuusi nagaranchchota ashshanaw ha alamiya yis” giya qaalay ammantheyssanne asa ubbay ekkanaw besseyssa. Ubbaafe aadhdhida nagaranchchoy tana.
    16: Shin merinaa de7uwa ekkanaw iya ammaniyaa asaas taani leemiso gidana mela Yesuus Kiristtoosi daro dandda7is. Taw ubbaafe aadhdhida nagaranchchuwas Xoossay ba maarota darssis.
    17: Ayfen benttonnayssas, issi Xoossaas, hayqqonnayssas, merinaa Kawuwas, merinaappe merinaa gakkanaw galataynne bonchchoy gido. Amin7i.
    18: Ximotiyoosa, ta na7aw, kase nebaa nabeti odida qaala bolla eqqada ha kiitaa hadara new immays. Ne he qaala kaalliko lo77o olaa olettana.
    19: Ammanoynne lo77o kahi new de7o. Issoti issoti kaha dhayidi markkabey hobben dhayeyssada bantta ammanuwa dhayssidosona.
    20: Hessa hanidayssata giddon Hemeneyoosinne Iskkinddirey de7oosona. Entti tamaaridi Xoossaa cayeyssa aggana mela taani Xalahes enttana aatha immas.
  2:
    1: Ubbaafe sinthatada, asa ubbaas Xoossaa oychchanaw, woossanaw, gaannatanawunne galatanaw besseyssa taani nena akeekisays.
    2: Nuuni tuma ayyaana de7oninne geeshshatethan Xoossaa goynnishe sarotethaninne woppu gida de7on daana mela kawotasinne shuumata ubbaas woossite.
    3: Hessa mela woosay nuna ashshiya Xoossaa sinthan lo77onne ufayssiyabaa.
    4: Xoossay asi ubbay attanaadanne tumaa eranaada koyees.
    5: Issi Xoossi de7ees. Xoossafenne asappe giddon gididi sigethiya issoy de7ees; ikka ase gidida Kiristtoos Yesuusa.
    6: I asa ubbaa wozanaw bana aathi immis. Xoossay ba wodiyan asa ubbaa wozanaw koyeyssa bessiya markkay hayssa.
    7: Xoossay tana Wonggelaas asttamaarenne hawaare oothidi dooriday hessassa. Taani tuma odays; worddotikke; Xoossay tana ammanonne tumaa Ayhude gidonna asaas markkattana mela shuumis.
    8: Hessa gisho, ubba bessan de7iya addeti, bantana Xoossaas dummayidi, hanqonne palama diggidi, bantta kushiya pude denthidi Xoossaa woossana mela koyays.
    9: Hessada maccasay banttana haaridayssa qonccisiya, bonchchoynne maari de7iya ma7uwa ma77anaw bessees. Entti maari baynna huu7e dathan, worqqan woykko inqon, woykko al77o afilan banttana alleeqisoppo.
    10: Shin Xoossaas goynnays giya maccasay banttaw besseyssada lo77obaa oothonna.
    11: Maccasi kiitetethan si7i gidi tamaaro.
    12: Taani maccasay tamaarssana mela woykko adde bolla aawatana mela gidonnashin, si7i gidi daana mela koyays.
    13: Addaamey koyro medhettis; guyeppe Hewaana medhettasu.
    14: Qassi cimettada Xoossaa higgiya menthiday maccasippe attin Addaame gidenna.
    15: Shin maccasi ammanon, siiqoninne geeshshatethan banttana haaridi de7ikko nayta yelon attana.
  3:
    1: Oonikka, “Woosa keethi kaalethiya asi gidanaw koykko lo77obaa amottees” giya oday tuma.
    2: Woosa keethaa kaalethiya asi borettonnayssa, issi machche xalaali de7eyssa, maaran de7eyssa, bana haareyssa, besseyssada ootheyssa, imathe mookkeyssa, tamaarssanaw dandda7eyssa,
    3: mathottonayssa, ooyettonayssa, palamonnayssa, miishe siiqonnayssa,
    4: iya nayti iyaw kiitetteyssanne bonchcheyssa, ba keethaa aysanaw dandda7eyssa gidanaw bessees.
    5: Issi asi ba keethaa aysanaw dandda7onnaa ixxiko, Xoossaa woosa keethi waati aysanaw dandda7ii?
    6: Otoron sugettidi, Xalahey Xoossaa pirddan kunddidayssada kunddonna mela, oorathi ammanida asi gidanaw bessenna.
    7: Boreninne Xalahe xihen gelonna mela he uray ammanonna asa matan nashetteyssa gidanaw bessees.
    8: Hessada qassi woosa keethaa daaqoneti bonchchettidayssata, nam77a doona odettonayssata, daro woyne ushshaa uyonnayssata, miishe yaaretonnayssata,
    9: ammanuwa xuuraa geeshsha kahan naageyssata gidanaw bessees.
