    30: Ta qambbaray liiqo, qassi ta toohoykka kawushshe” yaagis.
  12:
    1: Hessafe guye, Sambbaata gallas, Yesuusi gade giddora aadhdhees. Yesuusa tamaareti koshattida gisho tiya bangga shirikidi moosona.
