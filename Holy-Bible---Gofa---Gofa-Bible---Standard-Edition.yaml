  10:
    1: Muse higgey yaanaw de7iya lo77obatas kuyappe attin ba huu7en waanna gidenna. Hessa gisho, laythan laythan pacey baynna yarshshettiya yarshshoy goynnanaw shiiqiya asaa polo oothanaw dandda7enna.
