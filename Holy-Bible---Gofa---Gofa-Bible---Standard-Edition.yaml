    1: Tewofiloosa, Yesuusi ba oosuwa oykkida wodeppe salo bida gallasaa gakkanaw, oothidabaanne tamaarssidabaa ubbaa taani ta koyro maxaafan xaafas. Salo baanappe sinthe I ba doorida hawaareta Geeshsha Ayyaanan kiittis.
    3: I ba waayiyappe guye hayqoppe denddidayssa sidhey baynna qonccisidi enttaw bana bessis. Oytamu gallas enttaw qonccidi Xoossaa kawotethaabaa entta tamaarssis.
    4: Issi wode enttara issife mishe entta hayssada yaagidi kiittis; “Ta hinttew odida, ta Aaway immana gida ufayssaa qaala naagiteppe attin Yerusalaameppe keyoppite.
    5: Ays giikko, Yohaannisi haathan xammaqis, shin guutha wodeppe guye Geeshsha Ayyaanan hintte xammaqettana” yaagis.
    6: Hawaareti Yesuusara gayttida wode iyaakko, “Godaw, Isra7eeletas ne kawotethaa zaarana wodey hayssee?” yaagidi oychchidosona.
    7: Yesuusi enttako, “Ta Aaway ba maatan oothiya wodiyanne laythaa hintte eranaw dandda7ekketa.
    8: Shin Geeshsha Ayyaanay hintte bolla wodhdhiya wode, hintte wolqqan kumana. Yaani simmidi, Yerusalaamen, Yihuda biitta ubban, Samaareninne sa7aa gaxa gakkanaw taw markkatta gidana” yaagis.
    9: Hessa gidayssafe guye entti xeellishin, dhoqqu dhoqqu gidi, saluwa bin shaaraykka iya entta ayfiyaappe geenthis.
    10: Yesuusi biya wode entti salo tishshi oothidi xeellishin, bootha ma7o ma77ida nam77u asati akeekonna entta matan eqqidi,
    11: “Galiila asato, salo xeellishe, hintte ays eqqideti? Ha hintte be7ishin salo bida Yesuusi hessadakka simmidi yaana” yaagidosona.
    12: Hessafe guye, hawaareti Shamaho Deriyappe Yerusalaame simmidosona. Shamaho Derey Yerusalaames matan de7ees.
    13: 'Entti Yerusalaame gelidi, bantta de7iya bessaa pooqiya bolla keyidosona. Enttika: Phexiroosa, Yohaannisa, Yayqooba, Inddiriyasa, Filiphphoosa, Toomasa, Bartolomiyoosa, Maatoosa, Ilfiyoosa na7aa Yayqooba, ba biittaas mishettiya Simoonanne Yayqooba na7aa Yihuda.'
    14: Hayssati ubbay maccasatara, Yesuusa aaye Mayraamiranne Yesuusa ishatara ubbay issi wozanan gididi minthidi woossosona.
    15: 'He wode, Phexiroosi xeetanne laatama gidiya ammaniyaa asay shiiqida bessan denddi eqqidi, hayssada yaagis:'
    16: “Asaw, Yesuusa oykkidayssata kaalethida Yihudabaa Geeshsha Ayyaanay kase Dawite doonan odida Xoossaa qaalay polettanaw bessees.
    17: Yihudi nuura issife ha oosuwa oothanaw doorettida asi.”
    18: Shin Yihudi ba iita oosuwan demmida miishen gade shammis. I gufannidi kunddin, iya uloy daakettis; iya maraacey ubbay kare keyis.
    19: Yihuda bolla hanidabaa Yerusalaamen de7iya asa ubbay si7is. Hessa gisho, he gadiya bantta qaalan Akelddaama (Suutha gade) gidi xeegidosona.
    20: “Hessika mazmure maxaafan, ‘Iya keethay kallo atto; oonikka iyan de7oppo. Qassi iya shuumatethaa hari ekko’ geetetti xaafettis.
    21: “Hessa gisho, Godaa Yesuusi nu giddon simerettida wode ubban nuura de7eyssatappe,
    22: qassi Xammaqiya Yohaannisa wodiyappe doomidi Godaa Yesuusi salo bida gallas gakkanaw nuura de7eyssatappe issi asi iya dendduwas nuura markka gidanaw bessees” yaagis.
    23: Hessa gisho, asay dooruwas Yosxoosa giya Barssaabasa geetettiya Yoosefanne Maatiyasa nam77a shiishidosona.
    24: Hessafe guye, Xoossaa woossishe, “Asa ubbaa wozana eriya Godaw, ha nam77atappe ne oona dooridaakko nuna bessa.
    25: Yihudi ba bessaa bidi, aggida oosuwanne hawaaretetha oosuwa ekkana mela hayssatappe nuus qonccisa” yaagidosona.
    26: Entta bolla saama yeggidosona. Saamay Maatiyasa bolla wodhdhin Maatiyasi tammanne issi hawaareta bolla guzhettis.
  2:
    1: Phenxeqosxe giya gallasay gakkida wode ammaniyaa asa ubbay issife issi bessan shiiqidi de7oosona.
    2: Qopponna wolqqaama goteda guummiya guunthay akeekonna saloppe yidi entti de7iya keethaa kumis.
    3: Qassi tama laco daaniya inxarssati enttaw benttishe, shaaketti shaaketti entta ubbaa bolla wodhdhidosona.
    4: Entti ubbay Geeshsha Ayyaanan kumidi dumma dumma doonan odettana mela Geeshsha Ayyaanay entta dandda7isin haasaya doomidosona.
    5: He wode biitta ubbaafe yida Xoossaa yayyiya Ayhudeti Yerusalaamen de7oosona.
    6: He guunthaa si7ida wode daro asay shiiqidosona. Ammaniya asay entta qaalan odettishin si7ida gisho,
    7: malaalettidi, “Ha odettiya asay ubbay Galiila ase gidokkonaayye?
    8: Yaatin, nuuni, nu yelettida biittaa doonan entti odettishin waanidi si7anaw dandda7ido?
    9: Nuuni Pharxen, Meedonan, Elaamen, nam77u shaafatappe giddon de7eyssati, Yihudan, Qaphadooqiyan, Phanxoosan, Iisiyan,
    10: Firgen, Phinfilen, Gibxen, Qarena matan de7iya Liibiyan de7eyssata. Nuuppe baggatikka Roomeppe yida asata.
    11: Ayhudetinne Ayhudetetha ammano gelida asati, Qarxeesenne Arabe asati, Xoossay oothida gita oosuwa nu qaalan odettishin si7oos” yaagidosona.
    12: Ubbay malaalettidi, gaanabaa dhayidi wolikko, “La hayssi ay guussee?” yaagidosona.
    13: Shin harati, “Hayssati uyidi mathottidosona” yaagidi qelqisidosona.
    14: Shin Phexiroosi, tammanne issi hawaaretara denddi eqqidi, ba qaala dhoqqu oothidi, enttaw hayssada yaagidi odis; “Ayhudetoo, Yerusalaamen de7iya ubbato, taani odeyssa si7ite.
    15: Wonttafe heedzu saate gidiya gisho hintte qoppeyssada ha asati mathottibookkona; hessi hinttew eretto.
    16: Shin hayssi haniday nabiya Iyu7eeli odidayssi polettana melassa.
    17: '“‘Xoossay, wodiya wurssethan hayssada hanana yaagees: taani asa ubbaa bolla ta Ayyaana gussana. Hintte adde naytinne macca nayti, tinbbite odettana. Hintte yalagati qonccethi be7ana; hintte cimati amuho amuhana.'
    18: He gallasatan tana ammaniyaa adde aylleta bollanne macca aylleta bolla taani ta Ayyaana gussana; entti tinbbite odana.
    19: Qassi taani bolla saluwan oorathabaa, garssa sa7ankka malla bessana. Suuthay, tamaynne wolqqaama caaganay benttana.
    20: Gitanne bonchcho gidida Godaa gallasay gakkanaappe sinthe away dhumana; ageenaykka suuthi daanana.
    21: He wode hessada hanana; Godaa sunthaa xeegiya oonikka attana’ yaagis.
    22: “Isra7eele asato, ha qaala si7ite. Naazirete Yesuusa oonatethay, Xoossay hintte giddon oothida wolqqaama oosuwaninne malaatatan hinttew qonccoyssa hinttee, hintte huu7en ereeta.
    23: Xoossaa kase eraninne iya sheniyan Yesuusi hinttew aadhdhi imettis. Hintte iya nagaranchchoti masqaliya bolla kaqqidi wodhana mela aathi immideta.
    24: Shin Xoossay hayqo wolqqaa diggidi iya denthis. Hessa gisho, hayqoy iya oykkanaw dandda7ibeenna.
    25: Dawitey iyabaa odishe, ‘Taani yarkkonna mela, Goday ta ushachchan de7ees. Goday ubba wode ta matan be7ays.
    26: Hessa gisho, ta wozanay ufayttis; ta inxarssan ufayssi kumis; hayqqiya ta asatethay ufayssan daana.
    27: Ays giikko, ta shemppuwa Si7oolen aggaka. Qassi ne Geeshsha Na7aa ahaa wooqisakka.
    28: Neeni tana de7o ogiya erisadasa. Neeni taara de7eyssan ta ufayssay kumethi gidees’ yaagis.
    29: “Asaw, nu aawa Dawitebaa ta hinttew geeshshada odana. Dawitey hayqqidi moogettis; iya duufoy hachchi gakkanaw nu matan de7ees.
    30: Dawitey nabe gidida gisho Xoossay iya sheeshaappe issuwa iya kawotethaa araata bolla utisanaw iyaw caaqqida caaquwa erees.
    31: Hessa gisho, Kiristtoosa dendduwa sinthe xeellidi, ‘Iya shemppoy Si7oolen attibeenna; iya asatethaykka wooqibeenna’ gidi odis.
    32: “Xoossay, ha Yesuusa hayquwappe denthidayssas nuuni ubbay markka.
    33: Hessa gisho, Xoossay baara haarana mela baappe ushachcha baggara iya dhoqqu dhoqqu oothidi, iyaw immana geetettida Geeshsha Ayyaana ekkidi, hayssa hintte ha77i be7eyssanne si7eyssa nu bolla gussis.
    34: 'Gaasoykka, Dawitey ba huu7en salo bibeenna shin yaagis: ‘Goday, ta Godaa, “Taani ne morkketa ne tohoy yedhdhiyaso oothana gakkanaw hayssan taappe ushachcha baggara utta” gis’ yaagis.'
    36: “Hessa gisho, ha hintte masqaliya bolla kaqqida Yesuusa Xoossay Godanne Kiristtoosa oothidayssa Isra7eele asa ubbay tumappe ero” yaagis.
    37: Asay Phexiroosi gidayssa si7ida wode asay bantta wozanan boshettidi Phexiroosanne hankko hawaaretakko, “Ishato, yaatin nuuni ay oothinoo?” yaagidosona.
    38: Phexiroosi enttako, “Hintte nagaray atto geetettana mela nagaraappe simmidi, hintte issoy issoy Yesuus Kiristtoosa sunthan xammaqetite. Xoossay immiya Geeshsha Ayyaana hintte ekkana.
    39: Gaasoykka Xoossay immana gida ufayssa qaalay hinttes, hintte naytasinne Goday nu Xoossay baakko xeegiya haahon de7iya ubbaassa” yaagis.
    40: Phexiroosi enttaw hara qaalakka gujji markkattidi, “Ha wodiya geella asaa bolla yaanaw de7iya pirddafe hintte huu7iya ashshite” yaagidi zoris.
    41: Phexiroosi odidayssa ekkidayssati xammaqettidosona. He gallas heedzu mukulu gidiya asay ammanidosona.
    42: Entti hawaareta timirttiyan, issifetethan, uythaa muusaninne Xoossaa woosan minnoosona.
    43: Hawaareta kushen daro oorathabaynne malaati oosettiya gisho asa ubbay yayyidosona.
    44: Ammanida ubbay issife de7oosona; banttaw de7iyaba ubbaa issife shaakettoosona.
    45: Entti banttaw de7iyabaa bayzidi miishiya issuwas issuwas koshshida mela shaakkosona.
    46: Ubba gallas issi wozanan gididi Xoossa Keethan shiiqoosona. Bantta keethan issoy issuwa xeegidi ufayssaninne ashkke wozanan kathaa moosona.
    47: Xoossaa galatishe asa ubban sabettidosona. Goday atteyssata gallas gallas entta bolla gujjees.
  3:
    1: Issi gallas Phexiroosinne Yohaannisi Xoossaa woossanaw uddufun saaten Xoossa Keethi bidosona.
    2: Yelettoosoppe doomidi wobbe gidida issi addey Xoossa Keethi geliya asaappe miishe woossana mela ubba gallas lo77o giya Xoossa Keethaa penggiyan ehidi wothoosona.
    3: He wobbe addey Phexiroosinne Yohaannisi Xoossa Keethi gelana hanishin be7idi entta miishe woossis.
    4: Enttika iya caddi xeellidi, “Nuukko haa xeella” yaagidosona.
    5: Wobbe addey enttafe aykko ekkana daanin enttako xeellis.
    6: Shin Phexiroosi iyaakko, “Taw miishey baawa, shin taw de7iyabaa taani new immana. Naazirete Yesuus Kiristtoosa sunthan denddada hamutta” yaagis.
    7: Hessafe guye, wobbe addiya ushachcha kushiya oykkidi denthis. Ellesidi iya tohoynne qinccafiley minni aggis.
    8: Addey guppidi denddi eqqis. Gedenne ha hamuthi doomis. Hessafe guye, hamuttishe, guppishenne Xoossaa galatishe enttara issife Xoossa Keethi gelis.
    9: I hamuttishininne Xoossaa galatishin asay ubbay iya be7idosona.
    10: Be7ida ubbay miishe woossanaw lo77o giya Xoossa Keetha penggen uttidayssi iya gididayssa eridosona; I hanidabaa be7idi malaalettidosona.
    11: Addey Phexiroosappenne Yohaannisappe duuxike gidi oykkidi de7ishin asay ubbay malaalettidi, Solomone barandda giyason issife enttako woxxidosona.
    12: Phexiroosi asaa be7ida wode asaakko, “Isra7eele asato, ays hayssan malaaletteti? Woykko ays nuna caddi xeelletii? Nuuni nu wolqqan woykko nu xillotethan ha addiya hamuthidabaa hinttew daanii?
    13: Abrahaame, Yisaaqa, Yayqooba Xoossay, nu aawata Xoossay, ba na7aa Yesuusa bonchchis. Shin hintte hayqos aathi immidayssa Philaaxoosi billanaw koyinkka hintte iya sinthan, ‘Nuuni iya erokko’ yaagideta.
    14: Hintte geeshshaanne xilluwaa, ‘Nuuni iya erokko’ gidi, shemppo wodhidayssa hinttew billana mela Philaaxoosa woossideta.
    15: De7uwa immeyssa hintte wodhideta, shin Xoossay hayqoppe iya denthis. Hessas nuuni markka.
    16: Ha hintte be7eysinne eriya addey paxidi minniday Yesuusa sunthan ammanidayssana. Ha hintte ubbaa sinthan iya hayssada pathiday I Yesuusa ammanida gishossa.
    17: “Ha77ika ta ishato, hintteka hinttena kaaletheyssatada, eronna oothidayssa taani erays.
    18: Shin Xoossay beni nabeta ubbaa doonan, ‘Kiristtoosi waaye ekkanaw bessees’ yaagidayssi hayssada polettana mela oothis.
    19: Hiza, Xoossay hintte nagara atto gaana mela Godaakko simmite.
    20: Godaa matappe minthetho wodey hinttew yaana. Xoossay Kiristtoosa gidana mela sinthattidi doorida Yesuusa hinttew yeddana.
    21: Xoossay ba geeshsha nabeta doonan beni odidayssa mela ubbabay ooraxiya wodey gakkanaw Yesuusi salon gam77anaw bessees.
    22: Musey, ‘Goday Xoossay tana denthidayssa mela hintte giddofe hinttew nabe denthana. Hintte I geyssa ubbaa si7ite.
    23: He nabey odeyssa si7onna asi oonikka asaa giddofe shaakettidi dhayo’ yaagis.
    24: “Qassi Saamu7eelappe doomidi de7iya nabeti ubbay ha wodiyaba odidosona.
    25: Hintte nabeta nayta; qassi Xoossay Abrahames, ‘Sa7an de7iya asa ubbaa taani ne sheeshaa baggara anjjana’ yaagidi nu aawatas gelida qaala laattiya nayta.
    26: Xoossay hinttena ubbaa hintte iita ogiyappe zaaridi anjjana mela ba na7aa denthidi hinttew koyro yeddis” yaagis.
  4:
    1: Phexiroosinne Yohaannisi asaas odishin kahine halaqati, Xoossa Keethaa naageyssata halaqaynne Saduqaaweti enttako yidosona.
    2: Entti Yesuusi hayqoppe denddoyssanne iya gaason hayqoppe denddoy de7eyssa asaa tamaarssida gisho yilotidosona.
    3: Hessa gisho, entta oykkidi sa7ay omarssida gisho wonttana gakkanaw qasho keethi gelssidosona.
    4: Shin qaala si7idayssatappe daroti ammanidosona. Ammanida adde asaa tayboy ichchashu mukulukko bis.
    5: Wonttetha gallas deriya haareyssati, cimatinne, higge asttamaareti Yerusalaamen shiiqidosona.
    6: He asa giddon kahine halaqay Haanni, Qayyaafi, Yohaannisi, Iskkinddirosinne kahine halaqaa soo asati ubbay de7oosona.
    7: Hawaareta bantta sinthan essidi, “Aybi wolqqan woykko oode sunthan hayssa hintte oothidetii?” yaagidi oychchidosona.
    8: He wode Phexiroosi Geeshsha Ayyaanan kumidi, “Deriya haareyssato, cimatoo,
    9: hachchi ha wobbe addiyaas oosettida lo77o oosuwasinne I waanidi paxidaakko hintte nuna oychchiko,
    10: masqaliya bolla hintte kaqqin, Xoossay hayqoppe denthida Naazirete Yesuus Kiristtoosa sunthan ha addey paxidi hintte sinthan eqqidayssi hinttewunne Isra7eele asa ubbaas eretto.
    11: ‘Gimbbeyssati boridi ixxida shuchchay, godaa xaphuwa minthiya, ubbaafe aadhdhiya shuchchu gidis; he shuchchay Yesuusa.’
    12: Hessa gisho, atotethi iya baggarappe attin hara oode baggarakka baawa. Nuuni iya sunthan attana mela asa ubbaas Xoossay saloppe garssan immida hara sunthi baawa” yaagis.
    13: Shiiqida asay Phexiroosinne Yohaannisi minnida minotethaa be7ida wode entti tamaariboonna coo asi gididayssa akeekidi malaalettidosona; entti Yesuusara de7eyssa eridosona.
    14: Qassi paxida addey Phexiroosaranne Yohaannisara eqqidayssa asay be7idi giyabaa dhayidosona.
    15: Shin Phexiroosanne Yohaannisa kare keyana mela oothidi bantta giddon,
    16: “Ha asata nu ay oothinoo? Entta kushen oosettida gita malaatay Yerusalaamen de7iya ubbaas benttees. Nuuni hessa erokko gaanaw dandda7okko.
    17: Shin ha oday asaa giddon laalettonna mela hizappe guye ha asati Yesuusa sunthan oodeskka odonna mela minthidi naagisana” yaagidi zorettidosona.
    18: Entta xeegidi, Yesuusa sunthan hizappe odonna mela woykko tamaarssonna mela kiittidosona.
    19: Shin Phexiroosinne Yohaannisi enttako zaaridi, “Xoossas kiitettanayssafenne hinttew kiitetanayssafe Xoossaa sinthan awussi lo77oko ane hintte pirddite.
    20: Nuuni be7idabaanne si7idabaa odonna agganaw dandda7okko” yaagidosona.
    21: Biitta cimatinne deriya haareyssati kaseppe minthi naagisidi entta yeddi aggidosona. Asay hanidabaas Xoossaa galatiya gisho entta seeranaw dandda7ibookkona.
    22: He malaatan harggiyafe pathida addiyaas laythay oytamappe aadhdhis.
    23: Phexiroosinne Yohaannisi birshshettidi bantta dabbotakko bidi, kahine halaqatinne cimati banttako gidabaa ubbaa enttaw odidosona.
    24: 'Entti hessa si7ida wode issi wozanan gididi Xoossaa hayssada yaagidi woossidosona: “Ubbaa Haariya Godaw, saluwa, sa7aa, abbaanne entta giddon de7iya ubbabaa medhdhidaysso,'
    25: Neeni ne aylliya, nu aawa Dawite doonan Geeshsha Ayyaanan, ‘Derey ays yilotidonaa? Asay ays coo maqettidonaa?
    26: Sa7aa kawotinne deriya haareyssati issife Godaa bollanne Kiristtoosa bolla denddidosona’ yaagadasa.
    27: “Tumakka, Heerodisinne Phenxe Philaaxoosi Ayhude gidonna asaaranne Isra7eele asaara ne doorida ne geeshsha Na7aa Yesuusa bolla denddanaw ha kataman shiiqidosona.
    28: Qassi neeni ne wolqqaaninne ne sheniyan oothana gada qoppa uttidabaa ubbaa polidosona.
    29: Ha77ika Godaw, entta manddethaa be7a; nuuni ne aylleti ne qaala kumetha wozanan odana mela nuna dandda7isa.
    30: Ne geeshsha na7aa Yesuusa sunthan hargganchchota pathanaw, oorathabaynne malaatati oosettana mela ne kushiya micca” gidi woossidosona.
    31: Entti Xoossaa woossidaappe guye he entti shiiqidasoy qaaxxis. Entta ubban Geeshsha Ayyaanay kumin Xoossaa qaala minotethan odidosona.
    32: Ammaneysati ubbay qofaninne wozanan issino gididosona. Entti banttaw de7iyabaa tabaa goonnashin issife shaakettoosona.
    33: Hawaarti Godaa Yesuusi hayqoppe denddidayssa gita wolqqan markkattosona. Xoossay entta ubbaas aadho keehatethaa darssidi immis.
    34: Biitti woykko keethi de7eyssati ubbay bayzi ekkida miishiya ehiya gisho ammaneyssata giddon metootanchchoy issoykka baawa.
    35: Miishiya ehidi hawaaretas immoosona; he miishiya asaas koshshidayssada issuwas issuwas shaakki shaakki immees.
    36: Qoophirosa giya bessan yelettida Yoosefa giya Leewi sheeshaappe gidida issoy de7ees. Iya sunthaa hawaareti Barnnabaasa (Minthetho na7a) gidosona.
    37: Barnnabaasi baw de7iya biittaa bayzidi miishiya ehidi hawaaretas immis.
  5:
    1: Issi Hananiya giya addey ba machche Saphphiirira gade bayzis.
    2: He bayzida miishiyappe ba machchiya erishin baggaa ashshidi, attidayssa ehidi hawaaretas immis.
    3: Shin Phexiroosi Hananiyakko, “Neeni Geeshsha Ayyaana cimmana melanne gadiya bayzida miishiyappe shaakkada ashshana mela Xalahey ne wozanan ays gelidee?
    4: Neeni bayzanaappe kase gadey nebaa gidenneyye? Qassi neeni bayza simminkka miishey nebaa gidenneyye? Yaatin, hessa melabaa oothanaw ays ne wozanan qoppadii? Neeni Xoossaa bolla worddotadasappe attin asa bolla worddotabaakka” yaagis.
    5: Hananey he qaala si7ida mela kunddidi hayqqis; hessa si7ida ubbay daro yayyis.
    6: Naatethaa asati soo gelidi iya ahaa xaaxidi efidi moogidosona.
    7: Heedzu saateppe guye Hananiya machchiya hessa eronna de7ashe Phexiroosi de7iyasuwa gelasu.
    8: Phexiroosi iikko, “Hintte gadiya hayssa mela miishes bayzideti? Ane taw oda” yaagis. Iyakka, “Ee, hayssa mela miishes bayzida” yaagasu.
    9: Phexiroosi maccasiw, “Neeranne ne azinaara Godaa Ayyaana paaccanaw ays zorettidetii? Hekko, ne azina moogida asati karen de7oosona; nenakka entti kare kessana” yaagis.
    10: Maccasiya iirakka Phexiroosa tohuwa matan kunddada hayqqa aggasu; na7atethati geliya wode hayqqidaaro demmidi kare kessidi, I azina matan moogidosona.
    11: Kumetha woosa keethaynne hessa si7ida hara asay ubbay daro yayyidosona.
    12: Hawaareti daro malaatatanne oorathabata asaa giddon oothoosona. Ammaniya ubbay Solomone baaranddan issife shiiqosona.
    13: Hara asappe enttara gayttanaw issi asikka minnibeenna, shin asay entta bonchchees.
    14: Ammaniya addetanne maccasata tayboy kaseyssafe darishe bis.
    15: Hessa gisho, asay hargganchchota halaninne alggan tookkidi Phexiroosi aadhdhiya wode iya kuyay enttafe issota issota bolla shemppana mela oge doonan kessidi wothoosona.
    16: Qassi daro asay Yerusalaame matan de7iya katamatappe hargganchchotanne tuna ayyaanay waaysiya asata ekkidi yoosona; ubbayka paxidosona.
    17: Kahine halaqaynne iyara de7iya Saduqaaweti ubbay qanaaten kumidi hawaareta bolla denddidosona.
    18: Hawaareta oykkidi deriya qasho keethan yeggidosona.
    19: Shin Godaa kiitanchchoy qamma qasho keethaa penggiya dooyidi hawaareta kare kessidi,
    20: “Bidi, Xoossa Keethan eqqidi ha ooratha de7o qaala asa ubbaa odite” yaagis.
    21: Hawaareti hessa si7ida wode wontta guura Xoossa Keethi gelidi tamaarsso doomidosona. Kahineta halaqaynne iyara de7eyssati yidi, Isra7eele cimata ubbaa xeegi shiishidi hawaareta bantta sinthe ehana mela wotaaddareta qasho keethi kiittidosona.
    22: Shin wotaaddareti qasho keethi bidi hawaareta demmibookkona. Guye simmi yidi deriyas,
    23: “Nuuni biya wode qasho keetha penggey minthi gorddettin, naageyssati penggen eqqidayssata demmida. Shin nuuni kariya dooyiya wode giddon hari attoshin issi asikka baawa” yaagidosona.
    24: Hessa gisho, Xoossa Keethaa wotaaddareta kiitteysinne kahine halaqati hessa si7ida wode, “Hawaareta bolla aybi haanidee?” yaagidi hirggidosona.
    25: He wode issi addey enttako yidi, “Hekko, qasho keethi hintte gelssida asati Xoossa Keethan eqqidi asaa tamaarssoosona” yaagidi enttaw odis.
    26: Xoossa Keethaa wotaaddareta kiitteyssi ba wotaaddaretara bidi hawaareta ehis. Shin entti bantana asay shuchchan caddana gidi yayyida gisho entta aaddashidi ehidosona.
    27: Entti hawaareta ehidi, shiiqida shangguwa sinthan essin kahine halaqay enttako,
    28: “Hinttena nuuni he uraa sunthan tamaarssonna mela minthidi kiittibookko? Hekko, hintte timirttiya Yerusalaame katamaa ubbaa gathideta. He uraa shemppuwas nuna oythanaw qoppeeti?” yaagidi oychchis.
    29: Phexiroosaranne hankko hawaaretara enttaw zaarishe, “Nuuni asas kiitettanaappe Xoossas kiitettanaw bessees.
    30: Masqaliya bolla hintte kaqqidi wodhida Yesuusa nu aawata Xoossay hayqoppe denthis.
    31: Isra7eeleti nagaraappe simmana melanne entta nagaray atto geetettana mela Xoossay Yesuusa haareyssanne ashsheyssa oothidi bonchchon baappe ushachcha baggan utisis.
    32: Hessas nuuni markka; qassi Xoossay bana ammaneyssatas immida Geeshsha Ayyaanaykka markka” yaagidosona.
    33: Shiiqida asay hessa si7ida wode daro yilottidi, hawaareta wodhanaw qoppidosona.
    34: Shin asa ubban daro bonchchettida Gamaaliyale geetetteyssi issi higge asttamaareynne Farisaawey denddi eqqidi hawaareta guutha wodes kare kessana mela kiittis.
    35: Hessafe guye, shiiqida asaakko, “Isra7eele asato, ha asata bolla hintte oothanaw qoppiyabaappe naagettite.
    36: Ays giikko, hayssafe kase Tewodaasi bana, ‘Taani gita’ gidi denddin, oyddu xeetu gidiya asati iyara issifidosona. Shin iya wodhin iya kaallida ubbay laalettin pathonna asi gididi attidosona.
    37: Hessafe guye, asay taybettiya wode Galiila Yihudi denddidi daro asa panggayidi kaalethis, shin iyakka wodhin iya kaallida asay ubbay laalettis.
    38: Ha77ika ta hinttew odays; ha asatappe shaakettite; entta bochchofite. Ays giikko, ha qofaanne ha oosuwa asi oothiyabaa gidikko dhayana.
    39: Shin ha qofaynne ha oosoy Xoossafe yidabaa gidikko, hintte entta dhayssanaw dandda7ekketa. Geellada yaanishe hintte Xoossaara kaccettana” yaagidi odis. Hessa gisho, shiiqida asay Gamaaliyale zoriya ekkidosona.
    40: Hawaareta soo xeegidi lisson garaafisis. Hessafe guye, enttako, “Yesuusa sunthaa nam77antho denthofite” gidi birshshi yeddidosona.
    41: Yesuusa sunthaa gisho, entti kawuyanayssi bessiyabaa gideyssa erida gisho shangguwa sinthafe ufayttishe keyidosona.
    42: Entti ubba gallas Xoossa keethan asa son Yesuusi I Kiristtoosa gideyssa tamaarssonne sabbako aggibookona.
  6:
    1: He wode kaalleyssata tayboy dari dari bishin, Girike doona odettiya Ayhudeti Yihudan yelettidi de7iya Ayhudeta bolla zuuzummidosona. Ays giikko, Girike doona odettiya Ayhudeti, “Gallas gallas imettiya kathan nu am77eti naaqettosona” yaagidosona.
    2: Tammanne nam77u hawaareti woosa keethaa asa ubbaa xeegidi, “Nuuni Xoossaa qaala odeyssa aggidi kathi gishanaw nuus bessenna.
    3: Hiza, ishato, lo77o asata, Geeshsha Ayyaananinne cinccatethan kumida laappun asata hintte giddofe doorite; nuuni entta ha oosuwas shuumana.
    4: Shin nuuni, nu kumetha wodiya Xoossaa woosaninne qaala tamaarsson peeshshana” yaagidosona.
    5: Hawaareti odida oday asa ubbaa ufayssis. Hessa gisho, ammanoynne Geeshsha Ayyaani kumida Isxifaanose, Filiphphoosa, Phirokoroosa, Niqaarone, Ximoona, Pharmmeenanne Ayhude ammano geli simmida Anxookiya Niqolawoosa dooridosona.
