    61: Qassi hara asi, “Godaw, ta nena kaallana, shin koyrottada ta soo asa sarothada yaana” yaagis.
    62: Yesuusi zaaridi, “Koxe oykkidi guye xeelliya oonikka Xoossaa kawotethaas bessenna” yaagis.
