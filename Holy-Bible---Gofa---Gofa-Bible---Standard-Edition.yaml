    5: Iya baggara Ayhude gidonna asay ubbay, ammanidi kiitettana mela Kiristtoosa sunthaa gisho, Xoossay aadho keehatethinne hawaaretetha maata nuus immis.
    6: Yesuus Kiristtoosas gidana mela xeegettida asatappe baggati hinttena.
    7: Roomen de7iya, Xoossay siiqeyssatasinne iya geeshsha dere gidana mela dooridayssatas. Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne sarotethay hinttew gido.
    8: Ubbaafe koyrottada, hintte ammanoy biitta ubban si7ettida gisho, Yesuus Kiristtoosa baggara hintte gisho ta Xoossaa galatays.
    9: Taani iya Na7aa wonggelabaa kumetha wozanan odiya Xoossay, taani ta woossan ubba wode hinttena qoppeyssas I markka.
    10: Wurssethan, Xoossaa shene gidikko, taani hintteko baanaw ogey taw injjetana mela ubba wode woossays.
    11: Taani hinttew Ayyaana imuwa shaakkanawunne hinttena be7anaw laamotays.
    12: Hessika, taani hintte ammanuwan, qassi hintte ta ammanuwan minettana melassa.
    13: Ta ishato, taani Ayhude gidonna asaappe ayfe demmidayssada, hinttefekka ayfe demmanaw hintteko baanaw qoppas, shin digettas.
    14: Tamaarida asaasinne tamaariboonna asaas qassi cinccatasinne eeyatas taw acoy de7ees.
    15: Hessa gisho, Roomen de7iya hinttewuka Wonggelaa odanaw amottays.
    16: Iya ammaniyaa ubbaa, koyrottidi Ayhudeta, kaallidi Ayhude gidonnayssata ashshanaw Wonggelay Xoossaa wolqqaa gidiya gisho, ta Wonggelan yeellatikke.
    17: Xilloy ammanon de7on daana geetettidi Geeshsha Maxaafan xaafettis. Wonggelaan Xoossaa xillotethay qonccis; koyroppe wurssethi gakkanaw, asay xilley ammanonna.
    18: Tumay erettonna mela bantta iita ooson kammiya asaa bollanne nagara ubbaa bolla, Xoossaa hanqoy saloppe wodhdhees.
    19: Xoossay enttaw qonccanaw bessiyabaa qonccisida gisho, entti Xoossabaa eroosona.
    20: Alamey medhettosappe doomidi, asaas beettonna Xoossaa kanddoy, hessika iya merinaa wolqqaynne Xoossatethay iya medhetethan qonccidi de7iya gisho, asay bantta iitatethaas gaasoyiyabay baawa.
    21: Entti Xoossaa erishe, iya bonchchibookonanne galatibookkona. Entta qofay maaddonnabaa gidis; entta akeekonna wozanay dhumis.
    22: Entti banttana cinccata goosona, shin eeyata.
    23: Entti hayqqonna Xoossaa goynnanayssa aggidi, hayqqiya asa medhon, kafota medhon, do7ata medhoninne ulora gooshettiyabata daanisidi oothida misileta goynnidosona.
    24: Hessa gisho, entti issoy issuwara borssobaa oothidi, bantta asatethaa kawushshana mela Xoossay entta wozanay amottiya tuna oosos entta yeggi aggis.
    25: Hessi haniday entti Xoossaa tumaa worddon laammida gishonne medhdhida Xoossaa aggidi, medhetethi goynnida gishossa. Xoossay merinaw galatettidayssa. Amin7i.
    26: Hessa gisho, Xoossay enttana entta borsso amuwaas yeggi aggis. Entta maccasay bantaw bessiya addera gaytethi aggidi, bessonnabaa hanidi maccasi maccasara gayttidosona.
    27: Hessadakka, addeti bantaw bessiya maccasara gaytethi aggidi, addey addera gayttidosona. Addeti issoy issuwara amon xuugettidi, borssobaa oothidosona. Bantta oothida balaas bessiya pirddaa ekkidosona.
    28: Entti Xoossaa erishe, hari attoshin iyabaa qoppanaw koyonna ixxida gisho, bessonnabaa oothana mela Xoossay enttana pathonna qofas aathi immis.
    29: Enttan geellatethi, iitatethi, yiiqey, geney, qanaatey, shemppo wodhoy, palami, cimoynne iita amoy kumis. Entti zigireyssata,
    30: asa sunthi iisseyssata, Xoossaa ixxeyssata, cayeyssata, otoreyssata, ceeqetteyssata, iitabaa oothanaw koyeyssatanne bantta aayesinne aawas kiitettonayssata,
    31: akeekonnayssata, caaqo mentheyssata, siiqoy baynnayssata, qadhey baynnayssata.
    32: Hayssata mela ootheyssatas hayqoy bessees giya Xoossaa higgiya erishe, hayssata oothoosona. Entti banttaw ooso xalaala gidonnashin, oothiya haratakka nashshoosona.
  2:
    1: Hessa gisho, neno harata bolla pirddeysso, neeni gaasoyiyabay baawa. Neeni harata bolla pirddashe, he neeni pirddiya uraa mela oothiko, nee, ne bolla pirddaasa.
    2: Hessa mela ooso ootheyssata bolla Xoossay xillo pirddaa pirddeyssa nu eroos.
    3: Neno, hessa mela ooso ootheyssata bolla pirddeysso, entti ootheyssa mela ootheysso, neeni Xoossaa pirddaafe attanabaa daanii?
    4: Woykko Xoossaa keehatethaa, genccaanne dandda7a darotethaa kadhayye? Xoossay new keehiday nena nagaraappe zaaranaw gideyssa erikkiyye?
    5: Shin hinttew shuchcha wozaninne si7onna haythi de7ees. Hessa gisho, Xoossaa hanqoynne xillo pirdday qoncciya gallas, ne bolla pirdday darana mela oothaasa.
    6: Xoossay issuwas issuwas iya oosuwa mela immana.
    7: Lo77o ooson minnidi, galataa, bonchchonne dhayonna de7uwa koyeyssatas Xoossay merinaa de7uwa immana.
    8: Shin banttana siiqeyssata, tumaa ixxeyssatanne iitabaa oothanaw koyeyssata bolla Xoossaa hanqoynne pirdday yaana.
    9: Iitabaa oothiya asay ubbaa, koyrottidi Ayhudeta, kaallidi Ayhude gidonna asaa metoynne waayey gakkana.
    10: Shin Xoossay lo77o ooso oothiya ubbaas, koyrottidi Ayhudetas, kaallidi Ayhude gidonnayssatas galataa, bonchchonne sarotethaa immana.
    11: Xoossay som77o be7idi ase shaakkenna.
    12: Higgey baynna nagara oothida ubbay higgey baynna dhayana. Higgey de7ishin, nagara oothida ubbay higgen pirddettana.
    13: Xoossaa sinthan xilleyssati higge naageyssatappe attin higge sissa xalaala si7eyssata gidokkona.
    14: Higgey baynna Ayhude gidonna asay medhon higgey kiitteyssa oothoosona. Enttaw xaafettida higgey baynna ixxikokka entti bantta wozanan higgiya eroosona.
    15: Entta hanotay, higge kiitay entta wozanan xaafettidayssa bessees. Qassi entta kahay entta bolla markkattees. Entta qofay issi issi toho enttana bala gees; issi issi toho enttana likke gees.
    16: Ta tamaarssida Wonggelaa mela Xoossay Yesuus Kiristtoosa baggara asa wozanan geemmida qofaa pirddiya wode hessi erettana.
    17: Shin ne nena Ayhude gaasa; higgen zemppaasa; Xoossan ceeqaasa.
    18: Ne oothana mela Xoossay koyabay aybeekko eraasa. Higgiya tamaarida gisho, tuma gidiyabaa dooranaw eraasa.
    19: Neeni qooqeta kaaletheyssa, qassi dhuman de7eyssatas poo7o gideyssa shaakka eraasa.
    20: Neeni higgiyafe demmida eratethaaninne tumatethan eeyata eriseyssanne yoogata tamaarsseyssa gideyssa eraasa.
    21: Yaatin, ne harata tamaarsseyssi ne nena ays tamaarssikii? Neeni, “Kaysotoppa” gashe, neeni ne huu7en kaysotayye?
    22: Neeni, “Laammofa” gashe, neeni ne huu7en laammayye? Neeni eeqa ixxashe, eeqay de7iya keethaa bonqayye?
    23: Neeni Xoossaa higgiyan ceeqettasa, shin higgiyas kiitettonna ixxada Xoossaa yeellayay?
    24: Geeshsha Maxaafan, “Hintte gaason Xoossaa sunthay Ayhude gidonna asatan cayettees” geetettidi xaafettis.
    25: Ne higges kiitettiko, ne qaxxaros maadey de7ees, shin neeni higgiyas kiitettonna ixxiko ne qaxxaretethay qaxxarettiboonna mela gidees.
    26: Ayhude gidonna asi qaxxarettonna de7ishe, higgiyas kiitettiko, Xoossay iya qaxxarettida mela taybenne?
    27: Hintte, Ayhude asati, hinttew xaafettida higgeynne qaxxaroy de7ishin, hintte higges kiitettonna ixxiko, Ayhude gidonna asay qaxxarettonna ixxikokka higges kiitettidi, hintte bolla pirddana.
    28: Hiza, sunthan Ayhude gidida ubbay tuma Ayhude gidenna. Qassi kare asatethaa qaxxaroy tuma qaxxaro gidenna.
    29: Shin tuma Ayhudetethi gaatha baggan Ayhude gideyssa. Tuma qaxxaretethi Xoossaa Ayyaanan oosettiya wozanaa qaxxaretethafe attin xaafettida higgiyan oosettiya asatetha qaxxaro gidenna. He uray galataa Xoossafe ekkeesippe attin asappe gidenna.
  3:
    1: Yaatin, Ayhude gidon ay dummatethi de7ii? Woykko qaxxaretethan ay maadey de7ii?
    2: Tumakka Ayhude gidoy daro ogera maaddees. Ubbaafe sinthe Xoossay ba qaala hadara Ayhudetas immis.
    3: Yaatin, enttafe issoti issoti qaala ammanonna ixxiko, entta ixxoy Xoossaa ammanetethaa diggiyye?
    4: Diggenna! Asa ubbay worddanchcho gidikkoka Xoossay tuma gido. Geeshsha Maxaafan, “Ne qaalan ne xillasa; nena mooteyssa pirddan lathaasa” geetettidi xaafettis.
    5: Yaatin, nu nagaray Xoossay xillo gideyssa bessiyabaa gidikko, nu woyganee? Xoossay nu nagara gisho, nu bolla pirddiko, likke gidenneyye? Hayssa taani asa qofatho gays.
    6: Hessi ubbarakka hanenna. Hessada hanikko, Xoossay ha alamiya bolla waati pirddanee?
    7: Shin ta worddotethay Xoossaa tumaa qonccisidi, iya bonchchuwa darssi bessiyabaa gidikko, yaatin, ays ta bolla nagaranchchoda pirddeetii?
    8: Issi issi asay, “Lo77oy yaana mela iita oothoos” yaagidi tamaarssiyaada oothidi tana mootosona. Hessa mela asaa bolla yaa Xoossaa pirdday likke.
    9: Yaatin, nuuni woyganee? Nu Ayhudeti, Ayhude gidonnayssatappe aadhdhonaayye? Gidenna! Ayhude gidin, Ayhude gidonna attin ubbay nagaranchcho gideyssa taani kasetada hinttew odas.
    10: Geeshsha Maxaafan, “Xillo asi issoykka baawa.
    11: Akeekiya asi baawa, Xoossaa koyaa oonikka baawa.
    12: Asa ubbay Xoossaas zokko zaaridosona; ubbay issife pathonnabaa gididosona. Lo77o oothiya oonikka baawa; issi asikka baawa.
    13: Entta doonappe keyaa qaalay, dooyettida duufoppe keyaa xinqqo mela; bantta inxarssan cimmoosona. Entta doonappe ase wodhiya, shoosha marzey keyees.
    14: Entta doonan camo odaynne baadethi kumis.
    15: Entti suuthi gussanaw ellesoosona.
    16: Entta ogiyan dhayoynne qohoy de7ees.
    17: Entti sarotetha ogiya erokkona.
    18: Bantta de7uwan Xoossaas yayyokonna” geetettidi xaafettis.
    19: Ase ubbaa doona oythanawunne kumetha alamiya Xoossaa pirddaafe garssan shiishanaw, higgey imettiday higgefe garssan aqeyssatas gideyssa nu eroos.
    20: Hessa gisho, oonikka higges kiitettidi Xoossaa sinthan xillanaw dandda7enna. Higgey asi ubbay nagaranchcho gideyssa bessees.
    21: Shin ha77i Xoossay asi higgey baynnashin xilliya oge qonccisis. He ogiya Muse higgeynne nabeti markkattidosona.
    22: Ha xillotethaa, Xoossay Yesuus Kiristtoosa baggara asa ubbaas shaakoy baynna immees.
    23: Asa ubbay nagara oothidosona; Xoossay enttaw immida bonchchuwafe haakkidi attidosona.
    24: Shin entti Xoossaa aadho keehatethan, woziya Kiristtoos Yesuusa baggara coo xillidosona.
    25: Xoossay Yesuus Kiristtoosa yarshsho oothidi immiday, iya ammaniyaa ubbay iya suuthan nagara maarotethi demmana melassa. Xoossay hessa oothiday ba dandda7an kase nagaraa taybonna aggidi, ba xillotethaa bessanaassa.
    26: Ha77i wodiyan Yesuusa ammaniyaa ubbaa xillisidi, Xoossay ba huu7en xillo gideyssa bessees.
    27: Yaatin, nu ceeqettiyabay aybi de7ii? Aybikka baawa. Nuuni ceeqettey higges kiitettiya gishoyye? Akkay! Ammano gishossa.
    28: Xoossay ase xillisey ammanonnappe attin higges kiitetethan gidonnayssa nu akeekos.
    29: Woykko Xoossay Ayhudeta xalaala Xoosseyye? Ayhude gidonnayssatas Xoosse gidenneyye? Tuma, Ayhude gidonnayssataskka I Xoosse.
    30: Xoossay issino; Ayhudetanne Ayhude gidonnayssata ammanon xillisey iya.
    31: Yaatin, nuuni higgiya ammano gisho shaaros guusseyye? Gidenna! Higgiya minthosippe attin.
  4:
    1: Yaatin, nu mayzay Abrahamey ay demmidee?
    2: Abrahamey ooson xillidabaa gidiyakko, I ceeqettiyabay de7ees, gidoshin, Xoossaa sinthan ceeqettanaw dandda7enna.
    3: Geeshsha Maxaafay, “Abrahamey Xoossaa ammanis; Xoossay hessa iyaw xillotethi oothidi ekkis” yaagees.
    4: Oothiya uray ekkiya daamozey, iya ooso wolqqaas cigettiya gateppe attin iyaw imota gidenna.
    5: Shin ooso oothonna oonikka nagaranchchuwa xillisiya Xoossaa ammanikko, iya ammanoy iyaw xillotethi gididi taybettees.
    6: 'Geeshsha Maxaafan Dawitey, oosoy baynna Xoossay xillisiya asati ay mela anjjettidaakko hayssada yaagidi qonccisees:'
    7: “Entta balay atto geetettidayssatinne entta nagaray kamettidayssati anjjettidayssata.
    8: Goday iya nagaraa taybonna asi anjjettidayssa” yaagees.
    9: Yaatin, Dawitey odida anjjoy qaxxarettida asaa xalaalaseyye? Woykko qaxxarettiboona asaase? Nuuni, “Geeshsha Maxaafay, ‘Abrahamey Xoossaa ammanis; Xoossay hessa iyaw xillotethi oothidi ekkis’ yaagees” gida.
    10: Yaatin, hessi awude hanidee? Abrahamey qaxxaretineyye? Woykko qaxxarettonna de7ishinee? Qaxxarettanaappe sinthe hanisippe attin guye gidenna.
    11: Abrahamey qaxarettanaappe sinthe iya ammanoy iyaw xillotethi gididi taybettidayssa erisanaw, iya qaxxaroy malaata gidis. Hessa gisho, Abrahamey qaxxarettonna ammaneyssatasinne ammanon xilleyssata ubbaas aawa gidis.
    12: I qaxxarettidayssataskka aawa. Abrahamey enttaw aawa gididay entti qaxxarettida gisho, xalaalas gidonnashin, I qaxxaretanaappe sinthe ammanida ammanuwa entti kaallida gishossa.
    13: Abrahamesinne iya sheeshas, “Alamiya ta hinttew immana” yaagida ufayssay, Abrahamey ammanon xillida gishossafe attin higge naagidi polida gisho gidenna.
    14: Higges kiitettidayssati Xoossaa immana gida ufayssaa laataeyssata gidikko, asaa ammanoy maaddenna; Xoossaa ufayssayka hada gidis.
    15: Higge menthoy Xoossaa hanqo ehees, shin higgey baynnason higge menthoy baawa.
    16: Hessa gisho, Xoossay immida ufayssay ammanon ekettees. Ha ufayssay Abrahaame sheeshaa ubbaas Xoossaa aadho keehatethaa baggara imettidayssa qonccisees. Hessika higge naageyssata xalaalas gidonnashin, Abrahameda ammanida ubbaassa. Abrahamey nu ubbaas aawa.
    17: Geeshsha Maxaafan, “Ta nena daro kawotethatas aawa oothas” geetettidi Abrahaame gisho, xaafettis. Ha ufayssay Abrahames imettiday hayqqidayssatas de7o immeysinne oorathabaa oothiya Xoossay iya gideyssa I ammanida gishossa.
    18: Xoossay Abrahames daro zerethi immanayssa caaqqis. Ufayssi oothanaw aykkoka dandda7ettona wode Abrahamey Xoossan ammanida gishonne ufayssi oothida gisho, daro kawotethatas aawa gidis.
    19: Abrahames xeetu laythi kumana hanikkoka, ba daaburida asatethaanne Saara na7a yelanaw dandda7onnayssa erishe ba ammanuwan daaburibeenna.
    20: Gidoshin, I ba ammanuwan minnidi Xoossaas bonchcho immisppe attin Xoossay immida ufayssaa ammanonna ixxidi, sidhibeenna.
    21: Abrahamey, Xoossay caaqqida caaquwa polanayssa ba kumetha wozanan ammanis.
    22: Hessa gisho, Xoossay iya ammanuwa xillotethan taybis.
    23: Shin, “Iyaw xillotethan taybis” giya qaalay Abrahaame xalaalas xaafettibeenna.
    24: He qaalay nu Godaa Yesuusa hayqoppe denthida Xoossaa ammaniyaa nuuskka nu ammanoy xillotethan taybettana mela xaafettis.
    25: Xoossay iya nu nagara gisho, hayqos aathidi immis; I nuna xillisanaw hayqoppe denddis.
  5:
    1: Hiza, nu ammanon xillida gisho, nu Godaa Yesuus Kiristtoosa baggara Xoossaara nuus sarotethi de7ees.
    2: Nuuni iya baggara ha77i nu eqqida aadho keehatethaa giddo ammanon gelida. Hessa gisho, nu Xoossaa bonchchuwa shaaketanaw de7iya ufayssan ceeqettoos.
    3: Hessa xalaala gidonnashin, metoy dandda7a eheyssa nu eriya gisho, nu metuwankka ceeqettoos.
    4: Qassi dandda7ay genccaa, genccay ufayssi immeyssa nu eroos.
    5: Nuus immida Geeshsha Ayyaana baggara Xoossay ba siiquwa nu wozanan gussida gisho he ufayssay nuna yeellayenna.
    6: Nuuni buroo daaburanchchota gididi de7ishin, Xoossaa wodey gakkin, Kiristtoosi nagaranchchota gisho hayqqis.
    7: Xillo asa gisho hayqqana asi demmanayssi daro meto, shin keeha asa gisho hayqqana asi ooni eri benttonna aggenna.
    8: Shin nuuni buroo nagaranchcho gididi de7ishin, Kiristtoosi nu gisho hayqqis. Hessi Xoossay nuna ay mela siiqiyakko iya siiquwa bessees.
    9: Hiza, nuuni Kiristtoosa suuthan xillidabaa gidikko, ubbaafe aathidi iya baggara Xoossaa hanquwafe attana.
    10: Nuuni Xoossaara kase morkke, shin iya Na7aa hayquwan iyara sigettida. Hessafe aathidi, ha77i nuuni Xoossaara sigettidaappe guye, iya na7aa de7uwa gaason nuuni attana.
    11: Hessa xalaala gidonnashin, ha77i nuna Xoossaara sigethida nu Godaa Yesuus Kiristtoosa baggara nu Xoossan ceeqettoos.
    12: Addaame baggara nagari ha alamiya gelis. He nagaraa baggara hayqoy yis. Asi ubbay nagara oothida gisho hayqoy asa zare ubbaa gakkis.
    13: Higgey imettanaappe sinthe alamen nagari de7ees, shin higgey baynna wode nagari nagara gididi taybettenna.
    14: Shin Addaameppe Muse gakkanaw hayqoy asa ubbaa haaris. Hari attoshin, Addaameda higges kiitettonna ixxidi, nagara oothiboonayssata bollaka hayqoy kawotis. Addaamey yaana Yesuusas leemiso.
    15: Shin Xoossaa aadho keehatethay Addaame nagara mela gidenna. Issi asa nagara baggara daro asay hayqqis. Shin Yesuus Kiristtoosa baggara Xoossaa aadho keehatethay asa ubbaas daridi imettis.
    16: Addaame nagaraa giddoninne Xoossaa imotaa giddon daro dummatethi de7ees. Issi asa nagara gaason Xoossay iya bolla pirddis. Shin asay daro nagara oothinkka Xoossaa aadho keehatethay xillotethaa ehis.
    17: Issi asa nagara gaason hayqoy asa ubbaa bolla kawotis. Shin Yesuus Kiristtoosa baggara Xoossaa aadho keehatethaanne xillotetha imota ekkiya ubbay, xoono de7on de7oosona.
    18: Hiza, issi asi nagara oothida gaason asa ubbaa bolla pirddi yidayssada issi asi xillo oothida gaason, Xoossay ase ubbaa xillisidi enttaw de7o immees.
    19: Issi asi kiitettonna ixxida gaason, daro asay nagaranchcho gididayssada issi asa kiitetethan daro asay xillana.
    20: Asay nagara wolqqaa erana mela higgey yis, shin nagara wolqqay darida wode Xoossaa aadho keehatethay aadhdhi daris.
    21: Nagari hayqo wolqqan kawotidayssa mela Xoossaa aadho keehatethay xillotethaa wolqqan kawotidi, nu Godaa Yesuus Kiristtoosa baggara nuna merinaa de7uwakko kaalethees.
  6:
    1: Yaatin, nuuni woyganee? Xoossaa aadho keehatethay darana mela nagaran minnidi de7ino?
    2: Akkay, nuuni nagaras hayqqidabaa gidikko, yaatin, nuuni hizappe waanidi nagaran daane?
    3: Nu ubbay Kiristtoos Yesuusara issifanaw xammaqettida wode iya hayquwan iyara issifanaw xammaqettidayssa erekketiyye?
    4: Nu xammaqettida wode Kiristtoosara hayqqidanne moogettida. Kiristtoosi Xoossaa Aawa bonchcho wolqqan hayqoppe denddidayssa mela nukka ooratha de7on daana.
    5: Nu iya hayquwan iyara issino gidikko, hessadakka, iya dendduwan iyara issino gidana.
    6: Nu hizappe nagaras aylle gidonna melanne nu nagaranchcho asatethaa wolqqay dhayana mela nu cima asatethay Kiristtoosara kaqettidayssa eroos.
    7: Issi asi Kiristtoosan hayqqidabaa gidikko, I nagara wolqqafe la77a keyis.
    8: Nuuni Kiristtoosara hayqqiko, iyara de7on daanayssa ammanoos.
    9: Kiristtoosi hayqoppe denddida gisho, zaari I hayqqonnayssanne hayqoy sinthafe iya haaronnayssa nu eroos.
    10: I hayqqida wode nagaras issitoho wurssethi gakkanaw hayqqis, shin ha77i de7on Xoossaas de7ees.
    11: Hessadakka, hintte nagaras hayqqidi, Godaa Kiristtoos Yesuusa baggara Xoossaas de7on de7eyssa qoppite.
    12: Hessa gisho, hinttee, hintte asatethaa amuwaas kiitettonna mela hayqqiya hintte asatethaa nagari haaroppo.
    13: Qassi hintte asatethaa nagara oothanaw geellatetha miishe oothidi immofite. Shin hintte hayqoppe denddidi, de7on de7iya asada hintte asatethaa Xoossaas immite. Qassi hintte kumetha asatethaa xillo ooso oothanaw Xoossaas aathi immite.
    14: Hintte Xoossaa aadho keehatethaa garssan de7eetappe attin higgefe garssan de7onna gisho nagari hinttena haaranaw bessenna.
    15: Yaatin, nu woyganee? Higgefe garssan gidonnashin, Xoossaa aadho keehatethaa garssan de7iya gisho nagara oothaneeyye? Akkay!
    16: Hintte issi asas kiitettanaw hinttena aylle oothidi immiya wode he hintte kiitetteyssas aylle gideyssa ereeta. Hessadakka, hintte nagaras kiitettiko, hinttew hayqo ehiya nagaraas aylle gideeta. Woykko hintte Xoossas kiitettiko xillotethi ehiya Xoossaas aylle gideeta.
    17: Kase hintte nagaras aylle, shin ha77i hintte ekkida tuma timirttiyas kumetha wozanappe kiitettida gisho Xoossaas galati gido.
    18: Hintte nagara aylletethaa qashoppe bilettidi xillotetha aylle gidideta.
    19: Hinttee hintte qofan daaburanchcho gidiya gisho, taani oodeskka geliya ogen odays. Kase hinttee, hintte asatethaa tunanne iitabaa oothanaw aylle oothidi immidayssa mela ha77i hintte asatethaa geeshshi gidana mela xillotetha aylle oothidi immite.
    20: Hintte nagaras ayllettidi de7iya wode xillotethas haaretteketa.
    21: Hinttena ha77i yeellayiya beni hintte iita oosuwappe ay maade demmidetii? He oosota wurssethay hayqo.
    22: Shin hintte nagara aylletethaa qashoppe bilettidi, Xoossaas aylle gidideta. Hessi hinttena geeshshi oothidi merinaa de7uwakko kaalethees.
    23: Nagara gatey hayqo. Shin Xoossay, nu Godaa Kiristtoos Yesuusa baggara immiya imotay merinaa de7o.
  7:
    1: Ta ishato, taani odey higge eriya asatassa. Higgey issi asi paxa de7iya wode ubban iya haarees.
    2: Leemisos, azina gelida maccasiya I azinay paxa de7iya wode higgen iyara qashettasu. Shin I azinay hayqqiko iyara iya caaqqida caaqoy iyo haarenna.
    3: Hessa gisho, iya ba azinay paxa de7ishin, hara adde gelikko, iya laammidaaro geetettawusu. Shin I azinay hayqqiko, caaqoy iyo haaronna gisho iya hara azina gelikko, iya laammidaaro geetettuku.
    4: Hessa gisho, ta ishato, hintte Kiristtoosa asatethaa baggara higge wolqqaas hayqqidi, Xoossaas ayfe ayfanaw hayqoppe denddida Kiristtoosas gidideta.
    5: Nu asho amoy nuna haarin, nu de7iya wode higgey gujji nagara oothana mela nuna denthethees. Nu asatethaa giddon iita amotethi de7iya gisho nuuni hayqo ayfe ayfana mela oothis.
    6: Shin ha77i nuuni nuna qachchida higgiyas hayqqida gisho nuuni higge qashoppe bilettida. Hessa gisho, Geeshsha Ayyaana ogen Xoossaas kiitettosippe attin xaafettida cima higgiyas kiitettoko.
    7: Yaatin, nuuni woyganee? Higgey ba huu7en nagaree? Gidenna! Shin higgey nagari aybeekko tana erisis. Higgey, “Amottofa” goonnako, amotethi aybeekko taani erikke.
    8: Shin ta ubbabaa amottana mela nagari higge baggara tanan oge demmis. Higgey bayneekko nagari hayqqidayssa.
    9: Kase higgey baynna wode ta paxa, shin higgey imettida wode nagari paxin ta qassi hayqqas.
    10: Taani de7on daana mela Xoossay immida higgey taw hayqo ehis.
    11: Nagari higge baggara tana cimmiya ogiya demmidi wodhdhis.
    12: Hessa gisho, higgey geeshshi; iyan xaafettida kiitaykka geeshshi, xillonne lo77o.
    13: Yaatin, lo77o gididabay ta bolla hayqo ehideyye? Gidenna! Shin nagari nagara gideyssi qonccana mela lo77oban maaddettidi taw hayqo ehis. Hessa gisho, nagara nagaratethay higge baggara aadhdhidi erettis.
    14: Nuuni higgey ayyaanabaa gideyssa eroos. Shin taani nagaras bayzettida asho asi.
    15: Taani oothiyabaa akeekikke; taani dosiyabaa oothanayssa aggada ta ixxiyabaa oothays.
    16: Taani ixxiyabaa oothiyabaa gidikko, higgey lo77o gideyssa ta ma77ays.
    17: Hessa gidikko, he oosuwa tanan de7iya nagaray oothaysippe attin ta oothike.
    18: Tanan, hessika ta ashuwan lo77obay baynnayssa erays. Lo77obaa oothiya amotethi tanan de7ees, shin lo77obaa oothanaw dandda7ikke.
    19: Taani ixxiya iitabaa oothaysippe attin ta dosiya lo77obaa oothike.
    20: Taani ixxiyabaa oothiyabaa gidikko, hessa tanan de7iya nagaray ootheesippe attin oothey tana gidikke.
    21: Hiza, ta lo77obaa oothanaw dosishin, iitabaa oosoy woga gideyssa demmas.
    22: Taani ta wozanan Xoossaa higgiyan ufayttays.
    23: Shin ta asatethaa giddon de7iya ta qofaa higgiyara olettiya dumma higge be7ays. He higgey ta asatethaa giddon oothiya nagara higgiyas tana aylle oothidi immis.
    24: Taani waanida yibbata asee? Hayqos efiya ha asatethaafe tana ashshanay oonee?
    25: Nu Godaa Yesuus Kiristtoosa baggara tana ashshiya Xoossaas galatay gido. Hiza, taani ta qofan Xoossaa higgiyas haarettays; shin ta asatethan tana nagara oosisiya higgiyas haarettays.
  8:
    1: Hessa gisho, Kiristtoos Yesuusan de7eyssati ha77i pirddettokona.
    2: Kiristtoos Yesuusa baggara nuus de7o immiya Geeshsha Ayyaana higgey, tana nagaranne hayqo higge aylletethaafe kessis.
    3: Nu nagara asatethaa gaason, higgey daaburanchcho gidiya gisho nuna ashshanaw dandda7ibeenna. Xoossay ba na7aa nagaranchcho asa leemison nagaras yarshsho gidana mela kiittidi hessa oothis. Yaatidi, Xoossay Kiristtoosa ashuwa baggara nagara, nagaranchcho asa giddon pirddis.
    4: Xoossay hessa oothiday, nu asho amoy koyeyssada gidonnashin, Geeshsha Ayyaanay koyeyssada de7iya nu bolla higgiya xillo kiitay polettana melassa.
    5: Bantta asho amuwaa kaallidi de7eyssati banttana ufayssiyabaa qoppoosona. Shin Geeshsha Ayyaana shenen de7eyssati Geeshsha Ayyaana ufayssiyabaa qoppoosona.
    6: Nu qofay asho amos haarettiko hayqo ehees, shin ayyaana amos haarettiko de7onne sarotethi ehees.
    7: Asho amos haarettiya asi Xoossaa higgiyas kiitettanaw koyonna gishonne kiitettanaw dandda7onna gisho, Xoossaara morkke.
    8: Bantta asho amuwaas haaretteyssati Xoossaa ufayssanaw dandda7okkona.
    9: Shin Xoossaa Ayyaanay hinttenan de7ikkonne hinttena haarikko, hintte Ayyaana shenen de7eetappe attin hintte asho amuwaas haaretteketa. Kiristtoosa Ayyaanay baynna oonikka Kiristtoosabaa gidenna.
    10: Shin Kiristtoosi hinttenan de7ikko, hintte asatethay nagara gaason hayqqidayssa. Shin hintte ayyaanay xillotethaa gaason de7on de7ees.
    11: Shin Yesuusa hayqoppe denthida Xoossaa Ayyaanay hinttenan de7ikko, Kiristtoosa hayqoppe denthida Xoossay, hinttenan de7iya ba Geeshsha Ayyaanan hayqqiya hintte asatethaas de7o immana.
    12: Hiza, ta ishato, nuuni nu asho amuwaa kaallidi daanaw bessenna.
    13: Hinttee, hintte asho amuwaas de7ikko hayqqana, shin Geeshsha Ayyaana wolqqan nagara oosuwa wodhikko hintte de7on daana.
    14: Xoossaa Ayyaanay kaalethiya ubbay Xoossaa nayta.
    15: Nuuni, “Abbaa! Ta Aawaw” yaagidi xeegiya, Xoossaa nayta oothiya Geeshsha Ayyaana ekkidaappe attin zaaridi yashshan daanaw aylle oothiya ayyaana ekkibookko.
    16: Xoossaa Ayyaanay nu ayyaanara gididi nuuni Xoossaa nayta gideyssa markkattees.
    17: Nuuni iya nayta gidikko Xoossaa anjjuwaa laattana; Kiristtoosara wolla he anjjuwaa laattana. Qassi nuuni Kiristtoosara metuwa ekiko iyara wolla iya bonchchuwan shaakettana.
    18: Nuuni ha77i waayettiya waayiya, sinthafe nuus qonccana bonchchuwara gathi be7ikko, ginisanaw dandda7ettenna gada qoppays.
    19: Medhetetha ubbay Xoossaa nayta qonccethaa daro laamotidi naagoosona.
    20: Medhetetha ubbay hada gidis; hessika, medhetethaa dooron gidonnashin, ufayssan naagana mela oothida Xoossaa shenen hanis.
    21: Medhetethay ba huu7en dhayo aylletethaafe wozettidi, Xoossaa naytara wolla bonchcho la77aa shaakettana.
    22: Medhetethay issife hanno gakkanaw miixoy oykkida maccasada ooleninne un77an de7eyssa nu eroos.
    23: Qassi hessa medhetethaa xalaala gidonnashin, Geeshsha Ayyaanaa bayra imotada ekkida nuuni, nu huu7en nu asatethaas wozo gidida Xoossaa nayta gidana ufayssaa naagishe nu asatethan oolos.
    24: Ha ufayssan nuuni attida. Shin nuuni ufayssi oothiyabay benttiya gidikko hessa ooni ufayssi oothi?
    25: Shin nu be7onnaban demmana gidi ufayssan naagikko hessa dandda7an naagoos.
    26: Hessada Geeshsha Ayyaanay nu daaburan maaddees. Nuuni Xoossaa waati woossanaw bessiyako erokko, shin Geeshsha Ayyaanay ba huu7en, asi odanaw dandda7ettona qaalan nuus gaannatees.
    27: Qassi asa wozana eriya Xoossay Geeshsha Ayyaana qofay aybeekko erees. Geeshsha Ayyaanay Xoossaa sheniyada geeshshatas gaannatees.
    28: Xoossaa siiqeyssatasinne iya sheniyada xeegettidayssatas Xoossay ubbaa lo77os ootheyssa eroos.
    29: Xoossay koyrottidi eridayssati ba Na7aa daanana melanne na7aykka ammaneyssata giddon bayra gidana mela entta dummayidi wothis.
    30: Xoossay koyrottidi dummayidayssata xeegis; he xeegidayssata xillisis; he xillisidayssata qassi bonchchis.
    31: Yaatin, nu ha ubbaas woyganee? Xoossay nu bagga gidikko nuura oone eqettanay?
    32: I hari attoshin, ba na7aas qadhettonashin, nu gisho aathi immis. Yaatin, ba na7aa nuus aathi immidayssi waanidi ubbabaa coo immenne?
    33: Xoossay enttana xillisida gisho I dooridayssata oone mootanay?
    34: Yaatin, entta bolla pirddanaw dandda7ey oonee? Oonikka baawa. Hayqoppe denddidi Xoossaa ushachchan uttida, Kiristtoos Yesuus, I nuus gaannatees.
    35: Hiza, nuna Kiristtoosa siiquwappe shaakkanay oonee? Waayeyye woykko metoyye woykko goodeyye woykko kosheyye woykko kallotetheyye woykko yashsheyye woykko oleyye?
    36: Geeshsha Maxaafan, “Nuuni ne gisho gallasa kumethaa hayqqoos; shukkas efiya dorssada taybettida” geetettidi xaafettidayssa mela gidis.
    37: Shin nuuni, nuna siiqida Kiristtoosan ha ubbaa polo xoonos.
    38: Hessa gisho, hayqo gidin de7o gidin kiitanchchota gidin haareyssata gidin ha77i de7eyssa gidin sinthafe yaanayssa gidin wolqqaamata gidin,
    39: salo wolqqaa gidin sa7a wolqqaa gidin ay medhetethi gidin nu Godaa, Kiristtoos Yesuusan de7iya Xoossaa siiquwappe nuna shaakkanaw dandda7onnayssa taani eras.
  9:
    1: Taani Kiristtoosan tuma odays, worddotikke. Geeshsha Ayyaanay kaalethiya ta kahay taani worddotonnayssa taw markkattees.
    2: Ta wozanan Isra7eeletas daro qadhettaysinne qamma gallas qoppays.
    3: Taani, ta ishata gisho, Kiristtoosappe shaakettada Xoossaa qanggethafe garssan de7idaakko dosaysishin.
    4: Entti Isra7eeleta, Xoossay entta ba nayta oothis, ba bonchchuwa enttaw qonccisis. Enttara caaqqis; higgiya enttaw immis. Entti Xoossaa goynnana tuma ogiya bessis; Xoossay ufayssa qaala enttaw immis.
    5: Entti yeletethan mayzata zare; qassi Kiristtoosi ashon entta zare gididi yis. Ubbaafe bolla gidida Xoossay merinaw galatetto. Amin7i!
    6: Gidoshin, Xoossay gelida qaalay polettonna attis guussu gidenna. Isra7eele asa ubbay Xoossaa asi gidokkona.
    7: Qassi Abrahaame zare ubbay Abrahaame nayta gidokkona. Xoossay Abrahames, “Ne zerethay Yisaaqa baggara xeegettana” yaagis.
    8: Hessa guussay ashon yelettida nayti ubbay Xoossaa nayta gidokkona. Shin tuma Isra7eele nayti Xoossay Abrahames gelida qaalada yelettida nayta.
    9: Xoossay immana gidi gelida qaalay, “Taani wontto laythi hannoode yaana; Saarakka adde na7a yelana” yaageyssa.
    10: Hessa xalaala gidonnashin, Irbbiqinne Yisaaqi yelida mentte adde naytabaa akeekite.
    11: Entti yelettanaappe woykko iita woykko lo77o oothanaappe sinthe Xoossaa dooroy ooson gidonnashin xeessan gideyssa qonccisanaw,
    12: “Bayray kaaluwas kiitettana” yaagidi Goday Irbbiqas odis.
    13: Hessika Geeshsha Maxaafan, “Yayqooba dosas, Eesawe ixxas” geetettidi xaafettis.
    14: Yaatin, nuuni woyganee? Xoossay ase asappe shaakkiyye? Gidenna.
    15: Goday Musekko, “Ta maaranaw koyidayssata maarana; ta qadhettanaw koyidayssatas qadhettana” yaagis.
    16: Hiza, Xoossaa dooroy asa shenen woykko ooson gidonnashin iya maarotethaana.
    17: Geeshsha Maxaafan, Gibxe kawuwakko, “Taani, ta wolqqaa nenan bessanawunne ta sunthay alame ubban erettana mela hessas nena kawothas” geetettidi xaafettis.
    18: Hiza, Xoossay maaranaw koyeyssa maarees; wozanaa muumisanaw koyeyssa wozanaa muumisees.
    19: Hinttefe issoy, “Yaatin, Xoossay ase iita ooso gisho ays borii? Xoossaa sheniya ixxas gaanay oonee?” yaagidi oychchanaw dandda7ees.
    20: Shin ta ishaw, Xoossaara palamanaw neeni oonee? Urqqafe Medhettida miishey bana medhdhidayssa, “Tana hayssada oothada ays medhdhadi?” gidi oychchanaw dandda7ii?
    21: Woykko urqqa medhdheyssi issi urqqafe issuwa bonchcho miishe, hankkuwa qassi tooshe miishe oothidi medhdhanaw maati baawe?
    22: Xoossay ba hanquwa bessanawunne ba wolqqaa erisanaw koyidi, pirddas giigida hanqo nayta daro genccan dandda7idaakko ne ay eray?
    23: Hessa I oothiday koyrottidi bonchchoos giigisida, ba doorida naytas ba bonchchuwa qonccisanassa.
    24: Ayhude gidin, woykko Ayhude gidonna asa ubbay Xoossan doorettida.
    25: Nabiya Hose7e maxaafan, “Ta ase gidonnayssata, ‘Ta ase’ gada xeegana. Ta siiqaboonna deriya, ‘Siiqetidayssata’ gada xeegana.
    26: Entti, ‘Ta ase gidekketa’ geetetti xeegettida bessan, ‘De7o Xoossaa nayta’ geetettidi xeegettana” yaagees.
    27: Nabiya Isayaasi Isra7eele asaabaa, “Isra7eele asay abbaa gaxan de7iya shafiyada darikkoka, enttafe guutha asa xalaali attana.
    28: Goday alamiya ubbaa bolla ellesidi polo pirddaa pirddana.”
    29: Qassika Isayaasi, “Ubbaafe Wolqqaama Goday nuus guutha zerethi ashshonnabaa gidiyakko, nuuni Soodomenne Gamoora katamaada dhayanashin” yaagidi koyrottidi odis.
    30: Yaatin, nu woyganee? Xillotethaa koyiboonna Ayhude gidonna asay ammanon xillotethi demmidosona.
    31: Shin xillotethako gathiya higgey de7iya Isra7eele asay xillotethi demmibookkona.
    32: Ays demmibookkonaa? Entti xillotethaa ammanon gidonnashin, ooson ekkanaw koyida gishossa. Yaaniya gisho, entti, “Dhubbiya shuchchan” dhubettidosona.
    33: Geeshsha Maxaafan, “Taani Xiyoonen dhubbi kunddisiya shuchchaa wothana. Iyan ammaniyaa oonikka yeellatenna” geetettidi xaafettis.
  10:
    1: Ta ishato, ta kumetha wozanan ta amotteynne Xoossaa woossey Isra7eeley attana melassa.
    2: Entti Xoossaas mishettosonashin, tuma eratethan mishettonnayssa ta markkattays.
    3: Entti Xoossaa xillotethaa ogiya eronna ixxidi, bantta huu7e xillotethaa kaallidosonappe attin Xoossaa xillotethaa koyibookkona.
    4: Asi ubbay ammanon xillana mela Kiristtoosi higgiya polis.
    5: Asi higge naagidi ekkiya xillotethabaa Musey xaafishe, “Higge naagiya oonikka he higgiya naagida mela de7ees” yaagis.
    6: 'Shin ammanon ekkiya xillotethabaa geetettiday hayssa: “Ne wozanan, ‘Ooni salo keyanee?’ yaagoppa; hessi Kiristtoosa wodhisanaassa.'
    7: Woykko, ‘Duge sa7a garssi wodhdhanay oonee?’ gooppa; hessi Kiristtoosa duufoppe kessanaassa.
    8: 'Shin yaagidi xaafettis: ‘Xoossaa qaalay ne matana; ne doonaninne ne wozanan de7ees’ Nuuni hinttew odiya ammano qaalay hayssa.'
    9: “Yesuusi Goda” gada ne doonan markkatikonne Xoossay iya hayqoppe denthidayssa ne wozanan ammanikko, ne attana.
    10: Asi ba wozanan ammanidi xillees; ba doonan markkattidi attees.
    11: Geeshsha Maxaafay, “Iyan ammaniyaa oonikka yeellatenna” yaagees.
    12: Issi Xoossay ubbaa Goda gidiya gisho, Ayhudeta giddoninne Ayhude gidonna asaa giddon dummatethi baawa. I bana xeegiya ubbaas daro keeha.
    13: Geeshsha Maxaafay, “Godaa sunthaa xeegiya oonikka attana” yaagees.
    14: Yaatin, entti ammanonna de7ishe waanidi iya xeegana dandda7onna? Entti iyabaa si7onna de7ishe waattidi iya ammananaw dandda7onna? Qassi enttaw qaala odiya asi baynna de7ishin, waanidi si7anaw dandda7onnaa?
    15: Kiitettida asi baynna de7ishin, qaalay waanidi odettanaw dandda7ii? Geeshsha Maxaafan, “Ufayssa Wonggelaa odiya asaa tohoti waanidi lo77onaa!” yaagidi xaafettis.
    16: Shin Isayaasi, “Godaw, nu markkatethaa ooni ammanidee?” yaagidayssada, ubbay Wonggelaa ammanibookkona.
    17: Hessa gisho, ammanoy sissafe yees; sissi Kiristtoosa qaalappe yees.
    18: Gidoshin, Isra7eele asay qaala si7ibookkona guusseyye? Akkay si7idosona. Geeshsha Maxaafan, “Entta qaalay biitta ubban si7ettis, entta oday sa7aa gaxa gakkis” yaagettis.
    19: Shin Isra7eele asay eribookkona guusseyye? Musey kase, “Taani hinttena leqettida asan qiiroysana; qassi eeya asan hinttena yiloyana” yaagis.
    20: Qassi Isayaasi, “Tana koyiboonna asaas benttas; tana oychchiboonna asaas qonccas” yaagidi yayyonna odis.
    21: Shin Isayaasi Isra7eeletabaa odishe, “Ubbaa gallas kiitettonna asaasinne tana ixxiya asaas ta kushiya miccas” yaagees.
  11:
    1: 'Ane ta oychchays: yaatin, Xoossay ba asaa aggideyye? Aggibeenna! Taani ta huu7en Isra7eele; Abrahaame sheeshi; Biniyame zare.'
    2: Xoossay koyro doorida ba asata yeggenna. Geeshsha Maxaafan, Eliyaasi Isra7eelata Xoossaa sinthan waati mootidaakko, hintte erekketii?
    3: Eliyaasi, “Godaw, entti ne nabeta wodhidosona, ne yarshsho bessaaka laallidosona. Ta tarkka attas; entti tanakka wodhanaw koyoosona” yaagis.
    4: Xoossay iyaw woygi zaaridee? “Ba7aale giya eeqas goynniboonna laappun mukulu asaa taw ashshas” yaagis.
    5: Hessadakka, ha wodiyan Xoossay ba aadho keehatethan doorida guutha Isra7eeleti de7oosona.
    6: I entta dooriday ba aadho keehatethaanappe attin entta ooson gidenna. Dooroy ooson gidikko, iya aadho keehatethay tuma aadho keehatethi gidenna.
    7: Yaatin, waanidee? Isra7eeleti bantta koyabaa demmibookkona, shin Xoossay doorida guuthati demmidosona. Attidayssati bantta wozanaa muumisidosona.
    8: Hessika, Geeshsha Maxaafan, “Entti bantta ayfiyaan be7onnaada bantta haythan si7onnaada, hanno gakkanaw enttaw Xoossay azalla ayyaana immis” geetettidi xaafettidayssada hanis.
    9: Qassi Dawitey, “Entti miya gaytay entta xiheda oykko; entta gufanthiya aafo gido; entta iitatethay entta bolla gakko.
    10: Entti xeellonnaada entta ayfey goozetto; ubba wode meton entti kuunidi de7o” yaagis.
    11: Yaatin, Ayhudeti zaari denddonna mela kunddidonayye? Gidenna! Entta kunddethay Ayhude gidonna asay attana mela gaaso gidis. Hessika Ayhudeti entta bolla qanaatanaada oothis.
    12: Ayhudeta nagaray alamiyas daro anjjo ehis; qassi entta kunddethay Ayhude gidonna asaas daro anjjo gidis. Yaatin, doorettida Ayhudeti kumethi attiyaa wode anjjoy ay mela daranddeshsha!
    13: Taani, ha77i hinttew Ayhude gidonna asaas odays. Ayhude gidonna asaas hawaare gidada ootheyssan taani daro ceeqettays.
    14: Ta hessa oothiday taw ashon zare gidida Isra7eeleta qiiroyada enttafe guuthata ashshanaassa.
    15: Xoossay entta yeggida wode, ha alamey Xoossaara sigettis. Xoossay entta shiishi ekkiya wode hayqqida asi hayqoppe denddida mela gidees.
    16: Koyro menthida baso uythay Xoossaas yarshshettidi geeshshi gidikko, muume uythayka geeshshi. Mithaas xaphoy geeshshi gidikko, tasheykka geeshshi.
    17: Gaden tokkida shamaho tashe gidida Ayhudeti karettin, hintte bazzon dolida shamaho tashe gidida Ayhude gidonnayssati entta bessan dhanthettidi entta anjjuwaanne duretethaa shaakettideta.
    18: Hiza, hintte tasheda karetti wodhdhida Ayhudeta bolla otorttofite. Hintte otorttiyabaa gidikko, xaphoy hinttena tookkesippe attin hintte xaphuwa tookkonayssa akeekite.
    19: Neeni, “He tasheti karettiday, ta entta bessan dhanthettana melassa” gaanaw dandda7aasa.
    20: Hessi tuma. Entti ammaniboonna gisho karettidosona. Neeni ammanida gisho he bessan eqqadasa. Neeni yayyanaw besseesppe attin otoranaw bessenna.
    21: Xoossay medhon tashe gidida Ayhudetas qadhettonna ixxiko hinttewuka qadhettenna.
    22: Hiza, Xoossay ay mela keehekonne ay mela yashshiyako be7a. I yashshey kiitettonayssata, qassi I keehey iya ammanidi minnidi eqqidayssatassa. Minnidi eqqonna ixxiko hintteka karettana.
    23: Ayhudeti ammanikko, kase entti de7iya bessaa simmana. Xoossay entta zaaridi, wothanaw dandda7ees.
    24: Hinttena bazzon de7iya shamaho gidida Ayhude gidonnayssata qanxidi, gaden tookettida shamahuwa bolla hinttena tokkiko, medhon gade shamaho gidida Ayhudeta bantta koyro bessan zaari tokkanaw waanidi dandda7ettenee?
    25: Ta ishato, hintte hinttena eranchcho gidi ceeqettofite. Ta hinttew odiya issi xuuri de7ees. Hessika Isra7eeletappe baggay si7onna ixxiday wurssethi gakkanaw gidonnashin, attanaw de7iya Ayhude gidonna asay kumethi Xoossako yaana gakkanaassa.
    26: Hessadakka, Isra7eele asay ubbay attana. Geeshsha Maxaafan, “Nuna ashsheyssi Xiyooneppe yaana; Yayqooba zerethaafe iita ubbaa diggana.
    27: Taani entta nagara atto giya wode enttara caaqqana caaqoy hayssa” geetettidi xaafettis.
    28: Ayhudeti Wonggelaa ekkonna ixxidi, hintte gisho Xoossaara morkke gididosona. Gidoshin, ha77ika entti doorettidayssata, Xoossay entta aawata gisho entta dosees.
    29: Xoossay ba imuwaninne ba xeessan qiirottenna.
    30: Hintte Ayhude gidonnayssati kase Xoossaas kiitettibeekketa. Shin ha77i Ayhudeti kiitettonna ixxin, hintte Xoossaa maarotethaa ekkideta.
    31: Hessadakka, hintte ekkida maarotethaa Ayhudeti ekkana mela ha77i Xoossaas kiitettonna ixxidosona.
    32: Xoossay asa ubbaa ba maarotethaa bessanaw koyidi, asi ubbay kiitettonna ixxana mela oothis.
    33: Xoossaa duretethaa, cinccatethaanne eratethaa akeekidi odanay oonee? Iya pirdday pilggettena, iya ogey erettenna.
    34: Geeshsha Maxaafan, “Godaa qofaa erey oonee? Iya zoranaw dandda7ey oonee?
    35: Xoossaas tal77eynne tal77iya zaaridi ekkey oonee?” yaagees.
    36: Ubbaa I medhdhis; ubbay iyan de7ees; ubbay iya bonchchossa. Xoossaas merinaw bonchchoy gido. Amin7i.
  12:
    1: Hiza, ta ishato, hinttee, hintte asatethaa Xoossaa ufayssiya, paxanne geeshsha yarshsho oothidi, immana mela taani hinttena Xoossaa maarotethan woossays. Xoossaa hintte goynnanaw bessiya tuma ogey hessa.
    2: Lo77o, ufaysseyssanne polo gidida Xoossaa sheniya hintte shaakki eranaw hintte qofan laamettiteppe attin ha alamiya daanopite.
    3: Xoossay hintte issuwas issuwas immida ammanuwa mela wozanaama asada qoppite. Qoppanaw besseyssafe aathidi hinttena dummayidi, otoron qoppofite gada taw imettida aadho keehatethan hinttew odays.
    4: Nu issi asatethaa giddon dumma dumma kifileti de7oosona; he dumma dumma kifiletas dumma dumma oosoy de7ees.
    5: Hessada, nuuni daro asi gidikkok, Kiristtoosan issi asatethi gidida. Nuuni issi asatethi gididi dumma dumma kifileti issoy issuwara oykettida.
    6: Nuus imettida aadho keehatethan dumma dumma imotati de7oosona. Nu imoy tinbbit odo gidikko, nuus de7iya ammanuwa mela odanaw bessees.
    7: Nu imoy harata maade gidikko, he oosuwan minnanaw bessees; tamaarsso gidikko, he tamaarssuwan minnanaw bessees.
    8: Nu imoy harata minthetho gidikko, minnidi minthethanaw bessees. Nu imoy nuus de7iyabaappe haratas imo gidikko, wozanappe immanaw bessees. Nu imoy ayso gidikko, minnidi aysanaw bessees. Nu imoy haratas keeho gidikko, ufayssan keehanaw bessees.
    9: Hintte siiqoy qoodheppe qommon gidanaw bessenna. Iitabaa ixxite; lo77obaa minthidi oykkite.
    10: Issoy issuwara ishada siiqetite; issoy issuwa bonchchite.
    11: Azallofit; hintte ayyaanan minnidi, Godaas oothite.
    12: Xoossay immida ufayssan ufayttite; metuwa dandda7ite; ubba wode Xoossaa woossite.
    13: Ammaniya geeshshata koshshiyaban maaddite; imathata mokkite.
    14: Hinttena goodeyssata anjjite; anjjiteppe attin baaddofite.
    15: Ufayttessatara ufayttite; yeekkeyssatara yeekkite.
    16: Issoy issuwara issi qofan de7ite. Otoro qofaa aggidi, hinttena kawushshidi, kawushsha ooso oothite. Hintte hinttena cincca gidi qoppofite.
    17: Oonikka hinttew iitabaa oothiko, he uraas iita zaaroppite. Asa ubbaa sinthan nashisiya lo77o ooso oothite.
    18: Asa ubbaara saron daanaw hinttew dandda7ettiya ubbaa oothite.
    19: Ta ishato, hinttee, hintte huu7en asas halo keyoppite. Xoossay halo kessana mela iyaw aggaagite. Geeshsha Maxaafan, “Taani halo kessana; taani kushe zaarana” yaagees Goday, geetettidi xaafettis.
    20: Shin Geeshsha Maxaafan, “Ne morkkey koshattiko muza; I saamotiko ushsha. Neeni hessa oothiko iya huu7en yeella tama bonqqo qolaasa” geetettidi xaafettis.
    21: Iitaa lo77on xoonappe attin iitaan xoonettofa.
  13:
    1: Xoossaa shene gidonnashin maati imettonna gishonne ha77i de7iya shuumatikka Xoossaa shenen shuumettida gisho asi ubbay deriya ayseyssatas kiitettanaw bessees.
    2: Hessa gisho, maatara de7eyssatas kiitettonna ixxiya oonikka Xoossaa kiitaa ixxees. Kiitettonna ixxiya oonikka ba bolla pirddaa ehees.
    3: Ayseyssati iita ootheyssatappe attin lo77o ootheyssata yashshokona. Ayseyssatas yayyonna agganaw koyay? Yaakko lo77o ootha; entti nena galatana.
    4: Entti new lo77obaa oothanaw shuumettida Xoossaa aylle. Shin neeni iitabaa oothiko, entti iitabaa oothidayssa seeriya gisho iyaw yayya. Entti iita ootheyssata seeridi, Xoossaa hanquwa qonccisiya Xoossaa aylle.
    5: Hessa gisho, Xoossaa hanquwa xalaalas gidonnashin, hintte kahay markkattiya gisho deriya ayseyssatas kiitettanaw bessees.
    6: Hintte giira giireykka hessassa. Deriya ayseyssati he oosuwa oothey, entti Xoossaa aylleta gidida gishossa.
    7: Issuwas issuwas besseyssa immite. Giira giiranaw besseyssas giirite; qaraxa qanxanaw besseyssas qaraxa qanxite; yayyanaw besseyssas yayyite; bonchchoy besseyssa bonchchite.
    8: Issoy issuwara siiqetite. Siiqo acoppe attin hintte bolla hara acoy dooppo. Ase siiqiya oonikka higgey geyssa polis.
    9: “Laammofa; wodhoppa; kaysotoppa; amottofa” giya kiitaynne hara kiita ubbay, “Ase ne huu7eda dosa” giya kiitan qashettis.
    10: Ase siiqiya oonikka iya bolla iitabaa oothenna. Hessa gisho, ase siiqeyssi higge kiitaa polis.
    11: Dhiskkofe hintte barkkiya wodey ha77i gideyssa akeekidi hessa oothite. Nu attana wodey koyro nu ammanida wodiyappe ha77i nuukko matis.
    12: Dhuma wodey aadhdhanaw hanees; wonttay matis. Hiza, nuuni dhuma ooso aggidi poo7o ola miishe oykkoos.
    13: Ane gallas poo7on de7iya asada maaran de7oos. Mathoninne laymatethara gayttiya dumma dumma tuna oosotan, palamaninne qanaaten gidoppo.
    14: Godaa Yesuus Kiristtoosa kandduwa ma77ite; hintte nagaranchcho asatethay ba amuwaa polana mela iyaw qoppofite.
  14:
    1: Ammanon daaburida oonakka shiishi ekkiteppe attin iya qofaa bolla pirddofite.
    2: Leemisos, ammanon minnida issi asi ay kathika maanaw dandda7ees. Shin ammanon daaburiya asi atakiltte xalaala mees.
    3: Ubbabaa miya asi moonna uraa kadhoppo. Ubbabaa moonna asi miya uraa bolla pirddofo. Xoossay ubbaa miya uraa shiishi ekkis.
    4: Hara asa aylle bolla pirddey neeni oonee? I daaburin woykko minnin ba Godaassa. Goday iya essanaw dandda7iya gisho I minnidi eqqana.
    5: Qassi “Issi gallasay hara gallasappe aadhdhees” yaagidi qoppiya asi de7ees. Haray qassi, “Gallasati ubbay issi mela” gidi qoppees. Shin issoy issoy ba qofaa akeekidi qachcho.
    6: Issi gallasaa hara gallasatappe aathidi bonchchiya oonikka Godaa bonchchoos gidi oothees. Ubba kathi miya asi Godaa bonchchoos gidi mees. I miya he kathaa gisho, Xoossaa galatees. Ubba kathi moonna asi Godaa bonchchoos moonna aggees; qassi moonna agon Xoossaa galatees.
    7: Nuuppe oonikka baw deenna; qassi nu giddofe oonikka baw hayqqenna.
    8: Nu de7on de7ikko Godaas de7oos; qassi hayqqikokka Godaas hayqqoos. Hiza, nu de7on de7in woykko hayqqin Godaassa.
    9: Kiristtoosi hayqqidi hayqoppe denddiday, de7on de7eyssatasinne hayqqidayssatas Goda gidanaassa.
    10: Yaatin, neeni ne ishaa bolla ays pirdday? Woykko neeni ne ishaa ays kadhay? Nuuni ubbay Xoossaa pirdda araata sinthan eqqana.
    11: Geeshsha Maxaafan Goday, “Taani de7on de7ays; asa ubbay ta sinthan gulbbatana; taani Xoossaa gideyssa markkattana” yaagees.
    12: Hiza, nu oothidabaas nu huu7en huu7en Xoossaa sinthan shiiqidi zaaro immana.
    13: Hessa gisho, nuuni issoy issuwa bolla pirddeyssa aggoos. Shin hintte ishaa dhubsidi woykko qaxxidi nagaran gelssiyaba oothonnaada naagettite.
    14: Godaa Yesuusa ammaniyaa asada, ba huu7en tuna gidida kathi baynnayssa taani geeshshada erays. Shin issi asi issibaa tuna gidi qoppiko hessi iyaw tuna gidees.
    15: Ne miya katha gisho ne ishaa dhubbiyabaa gidikko, Kiristtoosan de7iya ne ishaa siiqakka. Kiristtoosi iya gisho hayqqida uraa ne miya kathan iya ayyaana de7uwa dhaysssofa.
    16: Hiza, hinttew de7iya la77atethaa harati borana mela oothofite.
    17: Xoossaa kawotethay Geeshsha Ayyaanay immiya xillotethaa, sarotethaanne tuma ufayssife attin muussabaanne ushshubaa gidenna.
    18: Hessada Kiristtoosas oothiya asi Xoossaa ufayssees; asankka anjjettees.
    19: Hessa gisho, ane nuuni sarotethi benttiya ogiyanne issuwa issuwa ammanon minthiya ogiya koyoos.
    20: Katha gisho gada Xoossaa oosuwa dhaysssofa. Ubba kathi meetetees, shin hara asi nagaran dhubsiya kathi muussi iita.
    21: Ne ishay dhubettonna mela asho moonna woykko ushshu uyonna woykko ne ishaa dhubbiya harabaa oothonna agoy lo77o.
    22: Hiza, ha ne ammanuwa ne giddoninne ne Xoossaa giddon naaga. Likke gidi qoppidabaa oothiya wode iya kahay mootonna uray anjjettidayssa.
    23: Shin sidhishe miya uraas iya muussay ammanon gidonna gisho pirddettees. Ammanoy baynna oosettida ooso ubbay nagara.
  15:
    1: Nuuni ammanon minnidayssati daaburanchchota toohuwa tookkanaw bessees. Nuuni nuna ufayssanaw bessenna.
    2: Nuuni nu ishaa ammanon miinthanaw iya maaddanawunne ufayssanaw bessees.
    3: Kiristtoosi bana ufayssibeenna. Shin Geeshsha Maxaafan, “Asay nena cayida cashshay tana gakkis” geetetti xaafettidayssada hanis.
    4: Geeshsha Maxaafay immiya genccaaninne minthethuwan nu ufayssaa ekkana mela Geeshsha Maxaafan xaafettida ubbay nuna tamaarssanaw xaafettis.
    5: Genccaanne minotethi immiya Goday hintte Kiristtoos Yesuusa kaalliya wode issifetethi hinttew immo.
    6: Hessika, nu Godaa Yesuus Kiristtoosa Aawa, Xoossaa, issi wozananinne issi qaalan hintte bonchchana melassa.
    7: Kiristtoosi hinttena ekkidayssada Xoossaa bonchchos issoy issuwa ekkite.
    8: Xoossay beni aawatas immida ufayssay polettana melanne iya tumatethay erettana mela Kiristtoosi Ayhudeta aylle gididi yidayssa ta hinttew odays.
    9: Kiristtoosi Ayhudeta aylle gidida hara gaasoy qassi Ayhude gidonna asati Xoossaa iya maarotethaa gisho galatana melassa. Geeshsha Maxaafan, “Ta nena Ayhude gidonna asaa giddon galatana; ne sunthaa sabbana” geetettidi xaafettidayssada hanis.
    10: Qassi, “Ayhude gidonna asato, Xoossaa deriyara ufayttite” yaagettis.
    11: Qassi zaaridi, “Ayhude gidonna asato, Godaa galatite; kawotetha ubbay iya sabbite” yaagettis.
    12: Hessada Isayaasi, “Isseyye zareppe yelettiya issoy yaana; I kawotetha ubbaa haarana. Entti bantta ufayssaa iya bolla wothana” yaagees.
    13: Geeshsha Ayyaana wolqqan hintte diccana mela ufayssi immiya Xoossay, hintte ammanuwa gaason hinttew ufayssinne sarotethi kumethi immo.
    14: Ta ishato, hinttenan lo77otethinne eratethi kumidayssa qassi issoy issuwa zoranaw dandda7eyssa ta geeshshada erays.
    15: Taani hinttena issi issibaa gujja akeekisanaw koyada yayyonna ha dabddaabbiya hinttew xaafas.
    16: Taani Kiristtoos Yesuusa aylle gidada, Ayhude gidonna asaas kahineda oothada, Wonggelaa odana mela Xoossay taw aadho keehatethaa immis. Ayhude gidonna asay Geeshsha Ayyaanan geeyidi, Xoossaa ufayssiya yarshsho gidana mela Xoossay hessa oothis.
    17: Taani Kiristtoos Yesuusan gidada Xoossaas oothiya oosuwan ceeqettays.
    18: Ayhude gidonna asay Xoossaas kiitettanaada, Kiristtoosi ta qaalanne ta oosuwa baggara oothida oosuwappe attin hari ta ceeqettiyabay baawa.
    19: Xoossay hessa malaataninne Geeshsha Ayyaana wolqqan waati oothidaakko ta hinttew odana. Taani Yerusalaameppe doomada, Ilwariqoone gakkanaw Kiristtoosa Wonggelaa sabbakas.
    20: Taani hara asi baasida bessan keexanaw koyikke. Kiristtoosa sunthay xeegettiboonna bessan Wonggelaa odanaw amottays.
    21: Geeshsha Maxaafan, “Iyabay odettiboonna asati iya be7ana; iyabaa si7iboonna asati akeekana” geetettidi xaafettis.
    22: Hessa gaason, taani hintteko yaanaw dandda7abiikke.
    23: Shin taani ha77i ha heeran ta oosuwa onggida gishonne daro laythafe doomada hinttena be7anaw laamotida gisho,
    24: taani Isppeene bashe hinttena be7anaw qoppas. Qassi guutha wode hinttera ufayttidaappe guye, Isppeene biya wode hintte ta ogiyas tana maaddana mela koyays.
    25: Shin ha77i taani Xoossaa asata maaddanaw Yerusalaame bays.
    26: Maqedooniyanne Akkayan de7iya Xoossaa asati, Yerusalaamen de7iya manqota miishen maaddanaw koyida gishossa.
    27: Entti manqota maaddanayssi enttaw attonnabaa gidida gisho bantta huu7en hessa oothanaw qofa qachchidosona. Ayhudeti Ayhude gidonnayssatara ayyaana anjjuwa shaakettiko, entti qassi banttaw de7iyaban Ayhudeta maaddanaw bessees.
    28: Hessa gisho, taani he shiiqida miishiya enttaw immidaappe guye, Isppeene bashe hintte matara aadhdhana.
    29: Taani hintteko biya wode Kiristtoosa anjjuwaan kumada baanayssa erays.
    30: Ta ishato, taw Xoossaa woossishe ta baaxiyan taara eqqana mela Godaa Yesuus Kiristtoosaninne Geeshsha Ayyaana siiquwan hinttena woossays.
    31: Xoossay tana Yihudan de7iya ammanonna asatappe ashshanaadanne Yerusalaamen ta oothana oosoy Xoossaa asata matan ekettana mela taw woossite.
    32: Qassi Xoossay giikko, taani hintteko bada ufayssan hinttera shemppana mela taw woossite.
    33: Sarotethaa Xoossay hintte ubbaara gido. Amin7i.
  16:
    1: Kinkkiriya kataman de7iya woosa keethan oothiya nu michchiya Feeba lo77o maccas gideyssa hintte erana mela koyays.
    2: Hintte iyo ammaniyaa asati Godaa sunthan mokkanaw bessiya ammaniyaa asatappe issuwada mokkite. Iya hinttefe koyabaa ubbaa iyo maaddite. Iya ba huu7en daro asaa maaddasu; qassi tana ta huu7enkka daro maaddasu.
    3: Kiristtoos Yesuusa oosuwa taara issife oothiya Phirisqilanne Aqiila saro giite.
    4: Entti ta gisho bantta shemppuwa aathi immidosona. Ta xalaala gidonnashin, Ayhude gidonna asaa woosa keetha ubbay entta galatees.
    5: Entta son shiiqiya ammaniyaa asaa saro giite. Iisiya biittan Kiristtoosa koyro ammanida, ta dosiya Ephanexoosas ta sarothuwa odite.
    6: Hintte gisho ooson daro daaburida Mayraamo saro giite.
    7: Taara qasho keethan aathida ta Ayhude laggeta Anddroniqoosanne Yuniyasa saro giite. Entti Yesuusa hawaareta giddon erettidayssata. Qassi entti Kiristtoosa taappe sinthe ammanidosona.
    8: Godan ammaniyaa ta siiqo laggiya, Amphiliyaxoosa saro giite.
    9: Kiristtoosa oosuwa nuura issife oothiya Urbbaanoosenne ta dosiya Istakuusa saro giite.
    10: Kiristtoosan ammanthiya aylliya Apheliisas ta sarothuwa odite. Arisxobuloosa soo asaas ta sarothuwa odite.
    11: Ta Ayhude laggiya Herodiyoona saro giite. Narssisasinne iya soo asaappe Kiristtoosa ammanidayssata saro giite.
    12: Godaa oosuwan daaburiya Tirufaynanne Tirufoosa saro giite. Qassi Godaas daro daaburada oothiya, ta dosiya Persiiso saro giite.
    13: Godaa oosuwan daro erettida Rufosasinne tana ba na7ada be7iya iya aayes ta sarothuwa odite.
    14: Asinkiritoosas, Filoloogusas, Hermmeesas, Patirobaasasinne enttara de7iya ammaniyaa ishata ubbaas ta sarothuwa odite.
    15: Filoloogusa, Yuuliya, Neeriya, iya michchiw, Olumppoosanne enttara de7iya ammaniyaa asa ubbaa saro giite.
    16: Geeshsha yeeretethi yeerettishe, issoy issuwa sarothite. Kiristtoosa woosa keetha ubbay hinttena saro yaagosona.
    17: Ta ishato, hintte tamaarida timirttiya ixxidi, hintte giddon shaaketethinne meto medhdhiya asatappe naagettite. Enttafe haakkite.
    18: Hessa mela asati banttaw oothosonappe attin nu Godaa Kiristtoosas oothokona. Bantta mal77iya doonaninne saphothiya qaalan aykko eronna asaa wozanaa balethoosona.
    19: Wonggelaas hintte kiitettidayssa asa ubbay si7idayssi tana ufayssees. Shin hintte lo77obaa erana melanne iitabaappe haakkana mela ta koyays.
    20: Sarotethaa Xoossay Xalahiya hintte tohuwappe garssan gaaci yeggana. Nu Godaa Yesuus Kiristtoosa aadho keehatethay hinttera gido.
    21: Taara oothiya Ximotiyoosi hinttena saro yaagees. Hessadakka, ta dabboti Luuqiyosi, Yaasoninne Sosphaxirosi hinttena saro yaagosona.
    22: Taani, ha dabddaabbiya xaafida, Xarxiyoosi, hinttena Godaa sunthan saro yaagays.
    23: Tana mokkidaynne woosa keetha ubbay iya son shiiqiya Gaayoosi, hinttena saro yaagees. Katamaa miishiya oykkiya Erasxoosinne nu ishaa Qarxoosi hinttena saro yaagosona. [
    24: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido. Amin7i.]
    25: Galatay Xoossaas gido. Taani, Yesuus Kiristtoosabaa odiya Wonggelaa qaalanne daro wodeppe qosettidi gam77ida tumatethan, Xoossay hinttena ammanon minthidi essanaw dandda7ees.
    26: Shin ha77i he tumay qonccis. Kawotetha ubbay ammanidi kiitettana mela merinaa Xoossaa kiitan nabeti he tumabaa xaafidosona.
    27: Yesuus Kiristtoosa baggara cinccatethi iya xalaalas de7iya, issi Xoossaas merinaw bonchchoy gido. Amin7i.
46:
  1:
    1: Xoossaa sheniyan Yesuus Kiristtoosa hawaare gidanaw xeegettida Phawuloosinne, nu ishaa Sostenisi,
    2: Qoronttoosan de7iya Xoossaa woosa keethaas, Yesuus Kiristtoosan geeyidayssatasinne geeshshi gidana mela xeegettidayssatas; qassi enttasinne nuus Goda gidiya nu Godaa Yesuus Kiristtoosa sunthaa ubba bessan xeegiya ubbaas;
    3: Xoossay, nu Aawaynne Goday Yesuus Kiristtoosi hinttew aadho keehatethaanne sarotethaa immo.
    4: Xoossay Kiristtoos Yesuusa baggara hinttew immida aadho keehatethaa gisho, taani ubba wode Xoossaa galatays.
    5: Iyan odaninne eratetha ubban hintte durettideta.
    6: Taani Kiristtoosabaa markkattidayssi tuma gideyssa hessi qonccisees.
    7: Hessa gisho, hintte nu Godaa Yesuus Kiristtoosa yuussaa naagishe de7ishin, ay ayyaana imoykka hinttew paccenna.
    8: Nu Godaa Yesuus Kiristtoosi simmiya wode hintte borettonnayssata gidana mela I wurssethi gakkanaw hinttena miinthana.
    9: Ba Na7aa, nu Godaa Yesuus Kiristtoosara issifetethay daana mela hinttena xeegida Xoossay ammanettidayssa.
    10: Ta ishato, hintte gidon shaaketethi doonnaada hintte issi wozananinne issi qofan issino gididi, daana mela nu Godaa Yesuus Kiristtoosa sunthan ta hinttena woossays.
    11: Ta ishato, Qelo7e soo asay hintte giddon ooshshi de7eyssa taw odidosona.
    12: Hinttefe issoti issoti, “Taani Phawuloosassa; taani Aphiloosassa; taani Phexiroosassa; taani Kiristtoosassa” yaageeta.
    13: Kiristtoosi shaakettideyye? Hintte gisho, masqaliya bolla kaqettiday Phawulooseyye? Woykko hintte Phawuloosa sunthan xammaqettidetiyye?
    14: Taani Qarisphoosinne Gaayoosi attin hinttefe oonakka xammaqaboonna gisho, Xoossaa galatays.
    15: Hessa gisho, oonikka hinttena ta sunthan xammaqettideta gaanaw dandda7enna. [
    16: Qassi Isxifaanose soo asaakka ta xammaqidayssa akeekays, shin haraa oona xammaqidaakko hassayikke.]
    17: Kiristtoosi tana kiittiday Wonggelaa odana melassafe attin xammaqana mela gidenna. Kiristtoosi masqaliya bolla hayqqidayssi hada gidonna mela taani asa cinccatetha qaalan odikke.
    18: Kiristtoosi masqaliya bolla hayqqidayssa odiya qaalay dhayeyssatas eeyatethi, shin nuus atteyssatas Xoossaa wolqqaa.
    19: Geeshsha Maxaafan, “Taani cinccata cinccatethaa dhayssana; akeekanchchota akeekaa balethana” yaagees.
    20: Yaatin, cincci awun de7ii? Higge asttamaarey awun de7ii? Woykko ha sa7aa eranchchoy awun de7ii? Xoossay ha sa7aa cinccatethaa eeyatethi oothibeennee?
    21: Ha sa7aa asay bantta cinccatethan Xoossaa eronna mela ba cinccatethan diggidi, eeyatethan taybettiya, nuuni odiya qaalan ammaneyssata ashshanaw Xoossaa shene gidis.
    22: Ayhudeti malaata be7anaw koyoosona; qassi Giriketi cinccatethi koyoosona.
    23: Shin nuuni masqale bolla kaqettida Kiristtoosa sabbakoos. Hessi Ayhudatas dhube; qassi Giriketas eeyatethi.
    24: Shin Xoossay xeegidayssatas, Ayhude gidin, Girike gidin Kiristtoosi Xoossaa wolqqaanne iya cinccatethaa.
    25: Xoossaa eeyatethay asa cinccatethafe aadhdhees; qassi Xoossaa daaburay asa minotethafe minnees.
    26: Hiza, ta ishato, Xoossay hinttena xeegiya wode hintte ay mela aseekko qoppite. Asa qofan hintte giddon cinccati, wolqqaamatinne dhoqqa zareti dookkona.
    27: Shin Xoossay cinccata yeellayanaw alamen de7iya eeyata dooris; qassi minota yeellayanaw alamen de7iya daaburanchchota dooris.
    28: Xoossay ha alamiyan gita geetettidabaa dhayssanaw, ha sa7aa kawushshabaa, kadhettidabaanne pathonnabaa dooris.
    29: Oonikka Xoossaa sinthan ceeqqettonna mela hessa oothis.
    30: Shin Xoossay hinttew Kiristtoos Yesuusara issifetethi daana mela oothis. I nuus Xoossaafe cinccatethi, xillotethi, geeshshatethinne atotethi gidis.
    31: Hessa gisho, Geeshsha Maxaafan, “Ceeqettiya oonikka Godan ceeqqo” yaagees.
  2:
    1: Ta ishato, taani koyro Xoossaa qaala hinttew odashe yida wode, doona bilatethaninne cinccatethan yabiikke.
    2: Taani hinttera de7iya wode masqaliya bolla kaqettida Yesuus Kiristtoosappe attin harabaa eranaw koyikke gada ta qofa qachchas.
    3: Ta hinttera de7iya wode daaburan, yashshaninne daro kokkorssan de7as.
    4: Ta kiitaynne ta timirttey doona bilatethaninne cinccatethan gidonnashin, Geeshsha Ayyaana wolqqaa qonccisethaana.
    5: Hessika, hintte ammanoy Xoossaa wolqqaanappe attin asa cinccatethan zempponna melassa.
    6: Ayyaanan de7on diccidayssatas nuuni cinccatethaa qaalan odoos. Shin he cinccatethay, ha sa7aa cinccatethaa woykko dhayanaw de7iya ha sa7aa haareyssata cinccatethaa gidenna.
    7: Shin nuuni odiya cinccetethay, daro wodeppe sinthe Xoossay nu bonchchuwas giigisidayssanne geemmidi de7iya xuura cinccatethaa.
    8: Ha sa7aa haareyssatappe oonikka ha cinccatethaa eribeenna. Entti eridabaa gidiyakko, bonchcho Godaa masqaliya bolla kaqqokona.
    9: Shin Geeshsha Maxaafan, “Ayfey be7iboonnabaa, haythi si7iboonnabaa, wozani qoppiboonabaa, Xoossay bana siiqeyssatas giigisis” yaagees.
    10: Xoossay ba xuuraa ba Ayyaana baggara nuus qonccisis. Geeshsha Ayyaanay hari attoshin geemmida Xoossaa xuura ubbaa pilggees.
    11: Asan de7iya asa ayyaanaappe attin asabaa oonikka erenna. Hessadakka, Xoossabaa Xoossaa Ayyaanaappe attin oonikka erenna.
    12: Xoossay nuus coo immidabaa nu erana mela Xoossaa Ayyaanaa ekkidappe attin ha sa7aa ayyaana ekkibookko.
    13: Nuuni ayyaanabaa, ayyaana asatas asa cinccatethan gidonnashin, Xoossaa Ayyaanay immiya cinccatethan tamaarssos.
    14: Shin Geeshsha Ayyaanay baynna asi Xoossaa Ayyaana imotata ekkenna. Hessi iyaw eeyatethi; ubbay Geeshsha Ayyaanan pilggettiya gisho, I eranaw dandda7enna.
    15: Shin Geeshsha Ayyaani de7iya asi ubbabaa pilggees, shin iya oonikka pilggenna.
    16: Geeshsha Maxaafan, “Godaa wozanaa erey oonee? Iya zoranaw dandda7ey oonee?” geetettidi xaafettidayssa mela. Shin nuus Kiristtoosa wozani de7ees.
  3:
    1: Ta ishato, hintte Kiristtoosan buroo yooganne ammanonna asaatho de7iya gisho, taani ayyaanabaa hinttew odanaw dandda7abiikke.
    2: Hintte mino kathi maanaw dandda7iboonna gisho, taani hinttena maathi paahas; ha77ika dandda7ibeekketa.
    3: Ha77ika hintte ammanonna asada de7eeta. Hintte giddon de7iya qanaateynne palamay hintte ammanonna asada de7eyssa erisenne? Hintte ammanonna asada haneeta.
    4: Hinttefe issoy, “Taani Phawuloosassa” haray qassi, “Taani Aphiloosassa” giikko, ammanonna asa mela gidekketii?
    5: Yaatin, Aphiloosi oonee? Phawuloosi oonee? Nuuni hinttena ammanthida Xoossaa oosaanchchota. Xoossay issuwas issuwas immida oosuwa mela oothiya oosanchchota gidokkonaayye?
    6: Ta tokkas; Aphiloosi haathe ushshis, shin dichchey Xoossaa.
    7: Hessa gisho, dichchida Xoossaafe attin tokkayka haathe ushsheyka aykkoka gidenna.
    8: Tokkeynne haathe ushshey woli mela, shin issoy issoy ba oosuwa mela Xoossay immiya woytuwa ekkana.
    9: Nuuni issife Xoossaas oothiya iya oosanchchota gidiya gisho, hintte Xoossaa shooqa; Xoossaa keethi.
    10: Xoossay taw immida aadho keehatethaa mela hiillanchcho anaaxeda baasuwa yeggas. Hara uray iya bolla keexes. Shin iya bolla keexiya oonikka waattidi keexiyako, baw naagetto.
    11: Issi toho yegettida baasuwappe hara baaso yegganaw oonikka dandda7enna. He baasoykka Yesuus Kiristtoosa.
    12: Shin ha baasuwa bolla oonikka worqqan woykko biran gidin, al77o shuchchan woykko mithan gidin, maatan woykko maqan keexiko,
    13: issi issi asi he baasuwa bolla aybin keexidaakko pirdda gallas taman paacettidi qonccana.
    14: Oonikka he baasuwa bolla keexida keethay taman xuugettonna attiko, ba woytuwa ekkana.
    15: Shin oode oosoykka taman xuugetiko, he uraas woytoy baawa. Gidoshin, I ba huu7en tamappe kessi ekkida asada attana.
    16: Hintte Xoossaa keethi gideyssanne Xoossaa Ayyaanay hinttenan de7eyssa erekketii?
    17: Oonikka Xoossaa keethi laallikko, Xoossaykka iya laallana. Xoossaa keethay geeshshi; he keethayka hinttena.
    18: Oonikka bana cimmofo. Ha sa7aa cinccatethan bana cincca oothidi ekkiya oonikka Xoossaa sinthan cincca gidanaw eeya gido.
    19: Ha sa7aa cinccatethay Xoossaa sinthan eeyatethi. Geeshsha Maxaafan, “Xoossay cinccata entta gene qofan oykkees” yaagees.
    20: Qassi, “Cinccata qofay maaddonnabaa gideyssa Goday erees” yaagees.
    21: Hessa gisho, ubbay hinttessa gidiya gisho, oonikka asan ceeqettofo.
    22: Phawuloosi, Aphiloosinne Phexiroosi, ha alamey, de7oy, hayqoy, ha77i de7ey, sinthafe yaanayssi, ubbay hinttessa.
    23: Hintte Kiristtoosassa; Kiristtoosikka Xoossassa.
  4:
    1: Asay nuna Kiristtoosa aylledanne Xoossaa xuuraa qonccisanaw hadari imettida asada oothidi qoppo.
    2: He hadaraa ekkida asati bantta Godaas ammanettidayssata gidanaw bessees.
    3: Shin hintte woykko haray tana pirddiko, taw aykkoka gidenna. Haray atto, takka ta bolla pirddike.
    4: Ta kahay geeshshi, shin hessi ta polo xillo gideyssa bessenna. Ta bolla pirddanay Godaa xalaala.
    5: Hessa gisho, wodey gakkonna, Goday yoonna oode bollaka pirddofite. I dhuman geemmidabaa poo7o kessenna; asa wozanan qosettida qofa qonccisana. He wode, issoy issoy Xoossaafe galataa ekkana.
    6: Ta ishato, hintte gisho, Aphiloosanne tana leemiso oothada hinttew odas. Hessa ta oothiday, “Xaafettidayssafe aadhdhofa” yaagiya zoriya hintte nuuppe tamaarana melassa. Hessa gisho, oonikka issuwa sabbidi hankkuwa kadhanaw bessenna.
    7: Ne haratappe aybin aadhdhay? Neeni ekkaboonnabay aybi de7ii? Yaatin, neeni ekkidabaa hara asappe ekkida gidikko, ekkiboonna asada ays ceqettay?
    8: Ha77i hintte kallideta. Ha77i hintte durettideta. Nuuni baynna hintte xalaala kawotideta. Hintte tuma kawotidabaa gidiyakko, nukka hinttera kawotanashin.
    9: Xoossay nuna hawaareta, hayqo pirddettida asada asa ubbaafe nuna guye aathida taw daanees. Nuuni ha alamiyas, kiitanchchotasinne asaas kaassaba gidida.
    10: Nuuni Kiristtoosa gisho eeya gidida, shin hintte Kiristtoosan cinccata gidideta. Nuuni daaburanchcho, shin hintte mino gidideta. Hintte bonchchettideta, shin nuuni tooshettida.
    11: Ha77i gakkanaw nu koshattoos, saamottoos, kallottoos, wadhettoos; daana soo dhayidi toylattoos.
    12: Nuuni nu kushen oothi aqoos. Nuna asi baaddiya wode anjjoos; nuna gooddiya wode dandda7os.
    13: Nu bolla iitabaa odettiya wode lo77o qaala zaaroos. Nu ha77i gakkanaw ha alamiya pitonne wora yegettiya buure gidida.
    14: Taani hessa xaafiday, ta siiqiya naytada, hinttena zoranaw xaafasippe attin yeellayanaw gidenna.
    15: Kiristtoosan hinttena dichchiya tayboppe bolla gidida kaaletheyssati de7ikkoka, hinttew issi aawu de7ees. Ta hinttena Kiristtoos Yesuusa Wonggelaan yelas.
    16: Hiza, hintte tana leemiso oothidi kaallana mela hinttena woossays.
    17: Hessa gisho, ammanettida, ta siiqiya, Godan ta na7aa, Ximotiyoosa hintteko kiittas. I dumma dumma bessan de7iya woosa keethan ta tamaarssida, Kiristtoosa Yesuusan de7iya ta ogiya hinttena hassayisana.
    18: Taani hintteko yoonnabaa daanin, otoriya issi issi asati de7oosona.
    19: Shin Goday giikko, mata wode taani hintteko baana. He wode otoranchchota odaa xalaala gidonnashin, entta wolqqaaka erana.
    20: Xoossaa kawotethay oda gidonnashin, wolqqaa.
    21: Taani hintteko xam77ara booyye woykko siiqoranne ashkke ayyaanara bo? Awussa dooreti?
  5:
    1: Hintte giddon laymatethi de7eyssi zigirettees. Hessa mela laymatethi hari attoshin, ammanonna asaykka oothokona. Hintte giddon ba aawa machcheera tunida asi de7ees.
    2: Hessan hintte qiirottanawunne yeellatanaw bessennee shin, otorttideta. Hessa mela borssobaa oothida uraa hintte giddofe kessanaw bessennee?
    3: Taani ashon hinttera doona ixxikokka ayyaanan ta hinttera de7ays. Taani hinttera de7iya asada hanada hessa mela oosuwa oothida uraa bolla pirddas.
    4: Nu Godaa Yesuus Kiristtoosa sunthan hintte shiiqiya wode taani ayyaanan hinttera daana. Hessan Godaa Yesuus Kiristtoosa wolqqay hinttera gidana.
    5: He uraa nagara ashoy dhayidi, iya ayyaanay Godaa Yesuusa pirdda gallasan attana mela I Xalahes aadhdhi imetto.
    6: Hintte ceeqoy lo77o gidenna. Guutha irshshoy munuqa ubbaa dentheyssa erekketiyye?
    7: Hintte ha77i irshshoy baynna munuqa gidana mela, nagara irshshuwaa hinttefe kessite. Nu Faasika dorssaa gidida Kiristtoosi yarshshettis.
    8: Hessi gisho, geneynne iitatethi de7iya irshshuwaara gidonnashin, tumatethinne geeshshatethi de7iya uythara nu baaliya bonchchoos.
    9: Ta kase xaafida dabddaabbiyan hintte laymatiya asaara gayttonna mela hinttew odas.
    10: Hessa guussay ha alamiyan de7iya laymateyssatara woykko uuzetara woykko kaysotara woykko eeqa goynneyssatara polo gayttofite guussu gidenna. Hessa gidikko, ha alamiyappe hintte keyanaw bessees shin attis.
    11: Shin ammanays yaagishe laymateyssatara woykko uuzetara woykko eeqa goynneyssatara woykko cayeyssatara woykko mathotteyssatara woykko kaysotara gayttofite gada hinttew odays. Hessa mela asara hari attoshin, kathika mooppite.
    12: Woosa keethafe karera de7eyssata bolla pirddanaw tana aybe gathey? Woosa keethan de7eyssata bolla hintte pirddeketiyye?
    13: Shin karera de7eyssata bolla Xoossay pirddana. He iitabaa oothiya uraa hintte giddofe kessite.
  6:
    1: Hintte giddofe issoy issuwara mootoy de7ikko, hessa ammaniyaa asaa sinthan pirddettanayssa aggidi ammanonna asa sinthan pirddettanaw waanidi bii?
    2: Geeshshati alamiya bolla pirddanayssa hintte erekketii? Yaatin, hintte alamiya bolla pirddiyabaa gidikko, hayssa mela guuthabaa pirddanaw waanidi dandda7ekketii?
    3: Nuuni kiitanchchota bolla pirddanayssa erekketii? Yaatin, ha sa7a duussabaa bolla pirddanayssi hinttena waanidi xoonii?
    4: Yaatin, hessa mela metoy hintte giddon Medhettiko, woosa keetha ayfen kadhettida asaa sinthan pirddettanaw waati efeetii?
    5: Taani hinttena yeellayanaw hessa gays. Hintte giddon kaccettida asata sigethanaw dandda7iya akeeka asi baawe?
    6: Yaatin, issi ammaneyssi hankko ammaneyssa pirdda keethan ammanonna asaa sinthan mootanaw bessii?
    7: Hiza, hintte issoy issuwa mootiyabaa gidikko hessi hintte kunddethaa bessees. Hessafe hintte qohettikonne cimettiko keehenne?
    8: Shin hintte woli giddon ammaneyssati issoy issuwa qoheetanne cimmeeta.
    9: Geellati Xoossaa kawotethaa laattonayssa hintte erekketii? Hinttena cimmofite; laymateyssati woykko eeqa goynneyssati woykko qayxeyssati woykko addera addera gaytteyssati,
    10: woykko kaysoti woykko uuzeti woykko mathotteyssati woykko cayeyssati woykko bonqeyssati Xoossaa kawotethaa laattokona.
    11: Hinttefe issi issi asati kase hessa mela. Shin hintte ha77i Godaa Yesuus Kiristtoosa sunthaaninne Xoossaa Ayyaanan meecettideta; geeyideta; xillideta.
    12: Hintte, “Nu koyidabaa oothanaw dandda7os” yaageta. Shin ubbay hinttena maaddenna. Taani koyidabaa ubbaa oothanaw dandda7ays, shin aybikka tana haarenna.
    13: Hintte, “Kathi ulossa; uloykka kathassa” yaageta. Shin Xoossay uluwaka kathaaka dhayssanayssa ta hinttew odays. Nu asatethay Godaassafe attin laymatethassa gidenna. Godaykka nu asatethaassa.
    14: Xoossay Godaa hayqoppe denthidayssada, nunakka hayqoppe ba wolqqan denthana.
    15: Hintte asatethay Kiristtoosa asatethaafe baggaa gideyssa erekketii? Yaatin, taani Kiristtoosa asatethaafe baggaa efada laymatetha bolla gidana mela ootho? Hanenna!
    16: Laymatiya uray i gayttiya aseera issi asatethi gideyssa erekketii? Geeshsha Maxaafan, “Entti nam77ay issi bolla gidana” geetettidi xaafettis.
    17: Shin Godaara issifiya uray iyara ayyaanan issino gidees.
    18: Laymatethafe haakkite. Issi uray oothiya hara nagaray iya asatethaafe karera oosettees, shin laymatiya asi ba asatethaa bolla nagara oothees.
    19: Hintte asatethay Xoossay hinttew immida hinttenan de7iya Geeshsha Ayyaana keethi gideyssa erekketii? Hintte hinttebaa gidekketa.
    20: Xoossay hinttena gaten shammis. Hessa gisho, hintte asatethan Xoossaa bonchchite.
  7:
    1: Hintte taw xaafida dabddaabbiyas zaaroy hayssa. Issi asi machchonna de7ikko lo77o.
    2: Shin laymatethafe attanaw issi issi addey machcho ekko; qassi issi issi maccasas azini de7o.
    3: Azinay ba machchees, qassi machchiya ba azinaas bessiyabaa kuntho.
    4: Machchees ba asatethaa bolla iw maati baawa, shin maatay I azinaassa. Hessadakka, azinaas iya asatethaa bolla maati baawa, shin maatay machcheessa.
    5: Hintte woosan guutha wode gam77anaw zoretethan gidonna ixxiko, issoy issuwa diggofite. Hessa gaason hinttenatethaa haaranaw xoonettin, Xalahey hinttena paacconna mela issife de7ite.
    6: Shin taani hinttena zoranaw hayssa gaysippe attin kiita gidenna.
    7: Asi ubbay taada machcho ekkonna de7iyakko dosays, shin Xoossay issuwas issuwas immida dumma imoti de7ees. Issuwas hayssa mela hankkuwas hessa mela imoti de7ees.
    8: Machcho ekkiboonnayssatasinne azina geliboonnayssatas qassi am77etas taani gey, taada ekkonna woykko gelonna de7ite gada zorays.
    9: Shin amon xuugetteyssafe ekkeysinne geleyssi lo77o gidiya gisho, entti banttana haaranaw dandda7onna ixxiko, ekkonne gelo.
    10: Taani ekkidayssatanne gelidayssata hayssada gada zorays; tana gidikke Goday kiittees; machchiya ba azinaappe shaakettofo.
    11: Shin shaakettiko hara azina gelonna barkka de7o woykko ba azinaara giigo. Azinay ba machchiw billofo.
    12: Shin haratas Godaa gidonnashin, taani hayssada gays. Ammanonna machcha de7iya ammaniyaa azini de7ikko, iya machchiya iyara issife daanaw koykko iyo billofo.
    13: Qassi ammanonna azini de7iya ammaniyaa machchaa de7ikko, I azinay iira issife daanaw koykko iyappe bilettofo.
    14: Ammanonna azinay ba ammaniyaa machche baggara geeyees; qassi ammanonna machchiya ba ammaniyaa azina baggara geeyawusu. Hessi baynneeko, hintte nayti tuna gidoosona, shin ha77i entti geeshshi.
    15: Shin ammanonna azinay woykko machchiya billanaw koykko billo. Ammaniya machchiya woykko azinay hessa melaban qashettokona. Xoossay nuna sarotethan daana mela xeegis.
    16: Ammaniya machchete, neeni ammanonna ne azinaa ashshaneekko ay eray? Woykko ammaniyaa azinaw, neeni ammanonna ne machchiw ashshaneekko ay eray?
    17: Issi issi asi Goday iyaw immida imotaadanne Xoossay iya xeegidayssada de7o. Woosa keetha ubban taani tamaarssida wogay hayssa.
    18: Oonikka qaxxarettidi ammanidabaa gidikko, qaxxarettonaada hanoppo. Qaxxarettonna ammanida oonikka de7ikko, qaxxarettanaw koyoppo.
    19: Xoossa kiitaa polanaw besseesppe attin qaxxarettin qaxxarettonna aggin aykkoka maaddenna.
    20: Issi issi asi Xoossay bana xeegiya wode de7eyssada de7o.
    21: Xoossay nena xeegiya wode neeni aylle? Aykkoy baawa hessas un77ettofa. Shin neeni aylletethafe la77a keyanaw dandda7ikko yeda keya.
    22: Aylle gidi de7ishe Godan xeegettida asi Godan aylletethaafe la77a keyis. Hessadakka, aylle gidonna de7ishe, Godan xeegettida asi Kiristtoosa aylle.
    23: Xoossay hinttena gaten shammida gisho asa aylle gidoppite.
    24: Ta ishato, hintte issoy issoy xeegettiya wode de7iya de7uwan Xoossaara issife de7ite.
    25: Geela7otabaa Goday tana kiittidabay baawa. Shin Goday taw immida maarotethaa mela taani hinttena zorays.
    26: Hiza, ha77i metuwa gisho, ekkonna woykko gelonna duussi taw lo77o daanees.
    27: Ne machcho ekkidabaa gidikko, billanaw koyoppa. Ne machcho ekkaboonnabaa gidikko, ekkanaw koyoppa.
    28: Shin ne machcho ekkiko nagari baawa. Hessada geela7iyakka azina gelikko nagari baawa. Shin ekkiya geliya asaas ha sa7an daro metoy de7iya gisho hintte hessafe attana mela ta koyays.
    29: Ta ishato, ta gey hessa; wodey wuris. Hizappe sinthe machcha de7eyssi machcho ekkonayssada de7o.
    30: Yeekkeyssati yeekkonaada, ufaytteyssati ufayttonaada, shammeyssati aykkoka baynnaada banttana taybo.
    31: Ha sa7aa shaluwan maadetteyssati maadettiboonaada hano. Ha alamiya malay aadhdhana.
    32: Hintte hirggi baynna daana mela ta dosays. Machcho ekkiboonnayssi Godaa ufayssanaw koyaa gisho, Godabaa qoppees.
    33: Shin machcho ekkidayssi ba machchiw ufayssanaw koyaa gisho, ha sa7abaa qoppees.
    34: Iya qofay nam77an shaakettees. Azina gelaboonna geela7iya ba asatethaaninne ba shemppuwan geeyada Godaa ufayssanaw koyaa gisho, Godaaba qoppawusu. Shin azinaa gelidaara ba azinaa ufayssanaw koyaa gisho, sa7abaa qoppawusu.
    35: Taani hessa hinttew odey, hintte maadettana melassafe attin hinttena un77ethanaw gidenna. Shin hintte qofay shaakettonna maaran de7idi Godaa ufayssiyabaa hintte oothana mela taani odays.
    36: Oonikka ba oychchida geela7ees gelo wodey aadhdhis gidi iyo agganaw qoppiko, hessi qassi iw lo77o gidonnayssi iyaw si7ettiko, ba koyidayssa ootho; entti eketto, geletto; hessan nagari baawa.
    37: Shin issi asi un77ethiyabay dhayin, ba wozanan minnidi, bana haaridi, ba oychchida geela7iw ekkenaw agganaw koykko loythis.
    38: Hessa gisho, geela7iw ekkiya uray loythis; qassi ekkonna uray daro loythis.
    39: Machchiya ba azinay paxa de7iya wode ubban iyara qashettasu. Shin I azinay hayqqiko, ba dosida azina gelanaw dandda7awusu. Gidoshin, iya geliya addey ammaniyaa asi gidanaw bessees.
    40: Ta qofan gidikko, iya gelonna de7ikko ufayssan daana. Qassi taw, ta bolla Xoossaa Ayyaanay de7iya daanees.
  8:
    1: Eeqas yarshshettiya kathabaa gidikko nu ubbay eroos. Eratethi otorssees, shin siiqoy dichchees.
    2: Oonikka bana erays gidi qoppiko, I buroo eranaw besseyssa eribeenna.
    3: Shin oonikka Xoossaa siiqikko I Xoossaa matan erettidayssa.
    4: Hessa gisho, eeqas yarshshettida kathi muussabaa gidikko ha alamiyan Godi issi Xoossaafe attin hari baynna gisho, eeqi pathonnabaa gidonnayssa nuuni eroos.
    5: Xoosse gidonnashin, saloninne sa7an xoosse geetetti xeegettiya daro xoossatinne godati de7ikkoka,
    6: ubbabaa medhdhida, nu iyabaa gidida, issi Xoossay, Aaway, nuus de7ees. Ubbay iya baggara medhettida, nukka iya baggara de7o demmida issi Goday, Yesuus Kiristtoosi nuus de7ees.
    7: Shin hayssa erey ubbaa gidenna. Issi issi asay eeqa goynnora meezetida gisho, kathi miya wode eeqas yarshshettidabaa oothidi ekkoosona. He wode entta kahay daabura gidiya gisho tunees.
    8: Shin kathi nuna Xoossaara dabboyenna. Nu monna aggidi aykkoka qohettoko; qassi midi dumma go7ettoko.
    9: Shin hintte koyidabaa maanaw la77atethi hinttew de7ikkoka hessi ammanon minnonnayssata dhubbonna mela naagettite.
    10: Neeni nena eranchcho gada eeqas yarshshettida kathi maanaw eeqa keethan uttidashin, ammanon minnonayssi nena be7ikko hessi iya eeqas yarshshettida kathi maana mela denthetheneyye?
    11: Hiza, ne eratethaa gaason Kiristtoosi iya gisho hayqqida, ammanon minnonna ne ishay, dhays.
    12: Hessada oothidi, ammanon minnonna hintte ishata qohishenne entta kaha madunxisishe Kiristtoosa qoheeta.
    13: Hessa gisho, kathi ta ishaa dhubbiyabaa gidikko, I dhubettonna mela asho ubbarakka miikke.
  9:
    1: Taani yeda de7iya asi gidikkinaa? Ta hawaare gidikkinaa? Taani nu Godaa Yesuus Kiristtoosa be7abiikkina? Hintte Godan ta daabura ayfe gidekketii?
    2: Hintte Godaaba gidiya gisho ta haratas hawaare gidonna ixxikokka, hinttew hawaare gideyssas hintte markka.
    3: Tana hawaare gidenna geyssatas ta immiya zaaroy hayssa.
    4: Nu hinttefe maanawunne uyanaw tuma nuus maati baawe?
    5: Hankko hawaaretada, Godaa ishatadanne Phexiroosada, ammaniyaa nu machcheta ekki hamuttanaw nuus maati baawe?
    6: Woykko oothidi maanaw bessey taaranne Barnnabaasa xalaalee?
    7: Ba miishen wotaaddaretathi oothey oonee? Woykko woyne tokkidi, iya ayfe moonnay oonee? Woykko wude heemmishe, he wudiyappe maathi uyonnay oonee?
    8: Taani hessa asa qofatho gaynayye? Higgey qassi hessa geenne?
    9: Muse Higgiyan, “Wudumman kathaa yedhdhiya booraa doona qachchofa” geetettidi xaafettis. Yaatin Xoossay hessa booras qoppidi gidee?
    10: Xoossay hessa giday nuus qoppidi gidennee? Ee nu gishossa. Goyeysika, kathaa geeshsheysika bana gakkeyssa ekkana gidi ufayssan oothanaw bessees geetettidi tuma nu gisho xaafettis.
    11: Nuuni hintte giddon ayyaana zerethi zerida gidikko ashos koshshiyabaa nu hinttefe ekkiko, hessi gitabaye?
    12: Harati hessa hinttefe ekkanaw enttaw maati de7ikko, nuus enttayssafe aadhdhiya maati de7ees. Shin nuuni Kiristtoosa Wonggelaas dhube gidonna mela, ubbaa genccoosippe attin he maatan go7ettibookko.
    13: Xoossaa keethan oothiya asati bantta kathaa Xoossa Keethafe ekkeyssa erekketii? Qassi yarshsho bessan ootheyssati yarshshuwafe ekkeyssa erekketii?
    14: Hessadakka, Wonggelaa markkatteyssati duussas koshshiyabaa Wonggelaappe ekkana mela Goday kiittis.
    15: Shin taani ha maata ubban aykkoka go7ettabiikke. Taani hessa xaafiday ta maata bonchchisanaw koyada gidenna. Oonikka ta ceequwa hada oothanayssafe hayqoy taw lo77o.
    16: Taani Wonggelaa odey kiitettida gishossafe attin tana ceeqisiyabaa gidenna. Wonggelaa odonna ixxiko, tana ayye.
    17: Taani Wonggelaa dosada sabbakikko taw woytoy de7ees. Shin taani Wonggelaa dosonna kiitettada sabbakiyabaa gidikko hessa Xoossay taw hadara immis.
    18: Yaatin, ta woytoy aybee? Taani Wonggelaa sabbakiya wode ta maatan go7ettonna Wonggelaa coo sabbakeyssi taw woyto.
    19: Taani oodeskka aylle gidikke, shin darota ashshanaw ubbaas aylle gidas.
    20: Taani Ayhudeta ashshanaw enttara entta gidas. Ta huu7en higgefe garssan de7ikke, shin higgefe garssan de7eyssata ashshanaw higgefe garssan de7iya asi gidas.
    21: Xoossaa higgiyafe kare keyonna, Kiristtoosa higgiyas kiitettashe, higgey baynnayssata ashshanaw higgey baynna asada gidas.
    22: Taani daaburanchchota ashshanaw daaburanchcho gidas. Taani guuthata ashshanaw ubbaara ubbaa hanas.
    23: Taani Wonggelaa anjjuwaa shaakettanaw, ha ubbaa Wonggelaa gisho, hanas.
    24: Wothan gaaddetiya ubbay woxxees, shin issuwa xalaali woyto ekkeyssa erekketii? Hessada hintteka woytuwa ekkanaw woxxite.
    25: Gaaddetiya asa ubbay ubbaban banttana haarees. Entti hessa daaburey dhayiya kallachcha woyto ekkanaassa. Shin nuuni daaburey merinaa kallachcha woytuwa ekkanaassa.
    26: Hessa gisho, taani qofi baynna asada woxxike. Carkko yimppiya asada coo kushe yeddike.
    27: Shin taani haratas Wonggelaa sabbakidaappe guye ta huu7en yeggettida asi gidonna mela ta asatethaa wolqqan haarada taw kiitettana mela oothays.
  10:
    1: Ta ishato, taani hintte hayssa akeekana mela koyays. Nu aawati ubbay shaarappe garssara hamuttidosona; ubbay abbaa pinnidosona.
    2: Entti Musera issifanaw shaaraninne abban xammaqettidosna.
    3: Entti ubbay issi ayyaana kathaa midosona.
    4: Qassi ubbay issi ayyaana ushshaa uyidosona. Entti banttana kaalliya ayyaana zaallafe pulttida ushshaa uyidosona; he zaallayka Kiristtoosa.
    5: Shin Xoossay enttafe darotan ufayttiboonna gisho, entta ahay bazzo biittan wodhdhidi attis.
    6: Entti iitabaa amottidayssada, nukka iitabaa amottonna mela hessi ubbay nuus leemiso gidis.
    7: Geeshsha Maxaafan, “Asay maanawunne uyanaw uttidosona; qassi yexxanaw denddidosona” geetettidayssada enttafe issoti issoti eeqas goynnidayssa mela hintte eeqas goynnofite.
    8: Enttafe issoti issoti laymatidayssada nu laymatanaw bessenna. Hessa gaason enttafe issi gallas laatamanne heedzu mukulay hayqqis.
    9: Enttafe issoti issoti Godaa paaccidi shooshan dukettidi hayqqidayssada nu Godaa paaccanaw bessenna.
    10: Enttafe issoti issoti zuuzummidi hayqo ehiya kiitanchchuwan dhayidayssada hintteka zuuzummofite.
    11: Ha entta bolla gakkida ubbay nu naagettana mela nuus leemiso gidis. Qassi wode wurssethaa bolla de7iya nuus timirtte gidana mela ha ubbay xaafettis.
    12: Hessa gisho, ta eqqas giya oonikka kunddonna mela bana naago.
    13: Ase ubbaa gakkiya paaceppe attin dumma paacey hinttena gakkibeenna. Hintte wolqqay dandda7eyssafe aadhdhiya paacen hintte paacettana mela aathi immonna Xoossay ammanettidayssa. Hinttena paacey gakkiya wode he paaciya I hinttena dandda7isana. Qassi he paaciyappe hintte keyana ogiya I giigisana.
    14: Hiza, ta al77o ishato, eeqa goynnofe haakkite.
    15: Hintte wozanaama asi gidida gisho ta hayssa odays. Taani geyssi tuma gideyssa hinttee hintte huu7en pirddite.
    16: Nuuni Xoossaa galatidi shaakettiya anjjo xuu7ay Kiristtoosa suuthaara issifetethi de7eyssa gidenneyye? Qassi nuuni bathiya uythay Kiristtoosa ashuwara issifetethi de7eyssa gidenneyye?
    17: Nuuni daro gidikkoka uythay issino, nu he issi uythaa shaakettiya gisho issi asatethi.
    18: Ane Isra7eele asay oothidayssa akeekite. Yarshshettida yarshshuwa meyssati yarshsho bessaara issifetethi baaweyye?
    19: Taani ay gaanaw koyada gaynaa? Eeqas yarshshettida kathay woykko eeqay pathiyabaa gidenna.
    20: Entti yarshshey Xoossaas gidonnashin, tuna ayyaanatassa. Hessa gisho, hinttew tuna ayyaanatara issifetethi daana mela koyikke.
    21: Hintte Godaa xuu7appe uyishe, qassi tuna ayyaanata xuu7appe uyanaw dandda7ekketa. Godaa gaytappe mishe qassi tuna ayyaanata gaytappe maanaw dandda7ekketa.
    22: Nu hessa oothidi Godaa yiloynoo? Nu iyappe aadhdhiya minoyye?
    23: Hintte, “Ubbabaa oothonna mela diggiyabay baawa” geeta, shin ubbay maaddenna. Hintte, “Ubbabaa oothonna mela diggiyabay baawa” geeta, shin ubbabay dichchenna.
    24: Issi issi asi, hara asi maaddiyabaa qoppanaw bessesppe attin bana maaddiyabaa xalaala qoppofo.
    25: Hintte kahaa sidhen gelssiya oysha denthonna giyan bayzettiya ashuwa coo miite.
    26: Ays giikko, “Sa7aynne sa7an de7iya ubbay Godaassa.”
    27: Issi ammanonna asi hinttena imatanaw koyidi xeegikko baanaw koykko biite. Hintte kahan medhettiya oyshan sidhonna hintte sinthe aathiyabaa ubbaa miite.
    28: Shin issi asi, “Hayssi eeqas yarshshettidabaa” giikko, he hinttew odida addiya gishonne hintte kaha gisho he kathaa mooppite.
    29: Taani, kaha gisho gey he hinttew odida uraa kaha guussufe attin hintte kaha gidenna. Hara asa kaha gisho gada taani ta la77atethaa bolla ays pirddo?
    30: Taani miya kathaa Xoossaa galatada miikko balidaada ays borettiyana?
    31: Hiza, hintte ay miikko ay uyikko, woykko ay oothikokka ubbabaa Xoossaa bonchchos oothite.
    32: Ayhudeta gidin Giriketa gidin woykko Xoossaa woosa keethi gidin ooddeskka dhube gidoppite.
    33: Taani ubba wode darota ashshanaw entti maaddettiya oge koyaysippe attin tana maaddiya oge koyikke.
  11:
    1: Taani Kiristtoosa leemisuwa kaalleyssada, hintteka tana kaallite.
    2: Hintte ubbaban tana qoopiya gishonne ta tamaarssida timirttiya minthidi naagida gisho ta hinttena galatays.
    3: Shin Kiristtoosi adde ubbaas huu7e, addey maccasas huu7e, qassi Xoossay Kiristtoosas huu7e gideyssa hintte erana mela ta koyays.
    4: Ba huu7iya guulunttidi Xoossaa woossiya woykko tinbbite odiya addey ubbay huu7e gidida Kiristtoosa toochchees.
    5: Ba huu7iya qaconna Xoossaa woossiya woykko tinbbite odiya maccasiya huu7e gidida ba azinaa toochchawusu. Ba huu7iya qaconna maccasiya ba huu7iya meedettida maccasa mela.
    6: Maccasi ba huu7iya qaconna ixxiko, ba huu7iya qanxetto. Shin iw huu7iya qanxoy woykko meedoy borsso, gidikko ba huu7iya qaco.
    7: Addey Xoossaa leemisonne Xoossaa bonchcho gidiya gisho, ba huu7iya qachchanaw bessenna, shin maccasi addes bonchcho.
    8: Maccasi addefe medhettasuppe attin addey maccasappe medhettibeenna.
    9: Maccasi addes medhettisippe attin addey maccasas medhettibeenna.
    10: Hayssa gishonne kiitanchchota gisho maccasi baw maati de7eyssa bessiya malla ba huu7en qacanaw bessees.
    11: Shin Godaa qofan maccasi addey baynna deenna; addeyka maccasi baynna de7enna.
    12: Maccasi addefe medhettidayssada addeyka maccasappe yelettis. Shin ubbabaykka Xoossafe medhettis.
    13: Ane hintte pirddite. Maccasi ba huu7e qaconna Xoossaa woossanaw bessii?
    14: Addey ba huu7iya dichchiko iyaw borsso gideyssa hari attoshin medhetethi hinttena tamaarssenne?
    15: Shin maccasi ba huu7iya dichchiko iw bonchcho gidennee? Maccasas huu7ey imettiday iya bana kammana melassa.
    16: Shin hayssa bolla palamanaw koyaa asi de7ikko, nuus gidin woykko Xoossaa woosa keethatas gidin hayssafe hara wogi baawa.
    17: Hintte issife shiiqey go77as gidonnashin qohos gidiya gisho ha77i ta immiya kiitan hinttena nashshike.
    18: Ta koyro si7iday, hintte woosa keethan shiiqiya wode hintte giddon shaahetethi de7eyssa. He ta si7idayssafe baggay tuma gideyssa ammanays.
    19: Hintte giddofe tumi de7eyssati oonanteeko erettana mela hintte giddon shaakoy daanayssi attenna.
    20: Hintte issife shiiqiya wode hintte shiiqey Godaa kahuwa maanassa gidenna.
    21: Hintte kathi miya wode issoy issuwa naagonna bayssa bayssa miya gisho issoy koshattees hankkoy qassi mathottees.
    22: Tuma hintte maanawunne uyanaw hinttew keethi baawe? Woykko Xoossaa woosa keethaa kadhetii? Aykkoy baynna manqota yeellayeetii? Ta hinttena woygo? Hayssas ta hinttena nashshoo? Nashshike.
    23: Taani hinttew immida timirttiya Godaappe ekkas. Goday Yesuusi aadhdhidi imettiya qamman uythaa ekkidi,
    24: Xoossaa galatis. Uythaa bathidi “He7ite; miite. Hayssi hinttew imettiya ta ashuwa. Hayssa mishe tana hassayite” yaagis.
    25: Hessadakka, kahuwa midi simmin, xuu7aa ekkidi, “Hayssi xuu7ay ta suuthan eqqiya ooratha caaquwa. Hintte iyappe uyaa wode ubban tana hassayite” yaagis.
    26: Hintte ha uythaa miya wodenne ha xuu7aa uyaa wode ubban Goday yaana gakkanaw iya hayquwa odeeta.
    27: Hessa gisho, bessonna ogiyan Godaa uythaa miya woykko Godaa xuu7aa uyaa oonikka iya ashuwanne suuthaa toochchida gisho ba nagaran oyshettees.
    28: Shin asi bana paacco. Yaatidi uythaa mo; xuu7appeka uyo.
    29: Godaa ashuwabaa shaakki eronna, uythaa meynne xuu7appe uyey, ba bolla pirdda meesinne uyees.
    30: Hessa gisho, hintte giddofe daroti daaburidosona; harggidosona; qassi unddenna asati hayqqidosona.
    31: Shin nu nuna paaci be7idabaa gidiyakko, nu bolla pirddettanashin.
    32: Alamey pirddettiya wode nu alamiyara pirddettonna mela ha77i Goday nuna seeres.
    33: Hessa gisho, ta ishato, Godaa kahuwa maanaw hintte shiiqiya wode issoy issuwa gathi ekkite.
    34: Hintte shiiqoy pirddas gidonna mela koshattida oonikka de7ikko, ba son mo. Attidabaa taani yaa bada hinttew odana.
  12:
    1: Ta ishato, Geeshsha Ayyaana imotatabaa hintte erana mela ta koyas.
    2: Hintte Xoossaa ammanonna wode dooni baynna eeqatan gooshettidi, hintte eronna soo bidayssa ereeta.
    3: Xoossaa Ayyaanay kaalethiya asi oonikka, “Yesuusi qanggetto” yaagenna. Qassi Geeshsha Ayyaanay kaalethonna de7ishin, oonikka, “Yesuusi Goda” gaanaw dandda7onayssa hintte erana mela koyays.
    4: Dumma dumma Ayyaana imotati de7oosona, shin imotata immiya Ayyaanay issuwa.
    5: Nu Godaas oothiya dumma dumma oosoti de7oosona, shin Goday issuwa.
    6: Nu Godaas oothiya dumma dumma ogeti de7oosona, shin he ogetan oothiya asa ubban oothiya Xoossay issuwa.
    7: Shin issuwas issuwas imettida imotatan harata maaddana mela Geeshsha Ayyaanay qonccees.
    8: Geeshsha Ayyaanay issuwas cinccatethi kumida qaala immees; qassi issuwas eratethi kumida qaala immees.
    9: He Geeshsha Ayyaanay issuwas ammano, hankkuwas qassi pathiya wolqqaa immees.
    10: Geeshsha Ayyaanay issuwas malaata oothiya wolqqaa, issuwas tinbbite odiya wolqqaa immees. Issuwas ayyaanappe ayyaana shaakki eriya wolqqaa, issuwas dumma dumma doonan odiya wolqqaa, qassi issuwas dumma dumma doonan odettidayssa birshshiya wolqqaa immees.
    11: Shin ha ubbaa oothey he issi Geeshsha Ayyaana. I koyaa mela issi issi asaas dumma dumma imota immees.
    12: Issi asatethan daro billiteti de7oosona, shin he dumma dumma billiteti issi asatethi gidoosona. Hessadakka, Kiristtoosi dumma dumma billiteti de7iya asatethaa mela.
    13: Nuuni Ayhude gidin Girike gidin aylle gidin womaano gidin, ubbay issi asatethi gidanaw Geeshsha Ayyaanan xammaqettida. Qassi nu ubbay issi Geeshsha Ayyaana ekkida.
    14: Nu asatethan dumma dumma billiteti de7oosonappe attin issi billite gidenna.
    15: Tohoy, “Taani kushe gidonna gisho billite gidikke” giikko, I hessa gida gisho billitetethay attiyye?
    16: Haythi, “Taani ayfe gidonna gisho billite gidikke” giikko, I hessa gida gisho asatethaafe issi billite gideyssi attiyye?
    17: Asatetha ubbay ayfe xalaala gididaakko, nu aybin si7anee? Qassi asatethi ubbay haytha xalaala gididaakko nu aybin singganee?
    18: Shin Xoossay ba koyidayssada, asatethaa giddon dumma dumma billiteta wothis.
    19: Ubbay issi billite gididaakko asatethi waanidi daanee?
    20: Shin billiteti daro gidikkoka, asatethay issuwa.
    21: Ayfey kushekko, “Ne taw koshshakka” gaanaw dandda7enna. Woykko huu7ey tohokko, “Ne taw koshshakka” gaanaw dandda7enna.
    22: Shin daabura daaniya asatethaa billiteti nuus aadhdhidi koshshosona.
    23: Bonchcho koshshenna gidi nu qoppiya nu billitetappe baggata daro bonchchoos. Qassi nu borssettiya nu asatethaa billiteta aathi bonchchidi naagoos.
    24: Nu be7in borssonna asatethaa billitetas bonchcho koshshenna. Shin Xoossay nu asatethaa billiteta wolira gasethidi borssiya billitetas aadhdhiya bonchcho immis.
    25: Asatethaa billiteti issoy issuwara shaako medhdhonna wolis qoppana mela oothidi medhdhis.
    26: Asatethaa billitetappe issoy sakettiko billiteti ubbay iyara sakettoosona. Asatethaa billitetappe issoy bonchchetiko billiteti ubbay iyara ufayttoosona.
    27: Hintte ubbay Kiristtoosa asatethi; qassi hintte issoy issoy iya billiteta.
    28: Woosa keethan Xoossay, koyro hawaareta, nam77antho nabeta, heedzantho asttamaareta, kaallidi malaata ootheyssata, patheyssata, harata maaddeyssata, woosa keetha ayseyssatanne, dumma dumma doonan haasayeyssata wothis.
    29: Ubbay hawaare? Ubbay nabe? Ubbay asttamaare? Ubbay malaata oothi?
    30: Ubbay pathiyye? Ubbay dumma dumma doonan odetti? Ubbay dumma dumma doonan odettoyssa birshshi?
    31: Shin ubbaafe aadhdhiya imotaa minthidi koyite. Qassi ubbaafe aadhdhiya ogiya ta hinttena bessana.
  13:
    1: Taani asa qaalanne kiitanchcho qaala odettanaw dandda7ikkoka, taw siiqoy dhayikko, coo giiriya daala mela.
    2: Tinbbite odiya imoy taw de7ikkoka, xuura ubbaa erikkoka, eratethi ubbay de7ikkoka, qassi deriya denthidi harasoo efiya ammanoy taw de7ikkoka, siiqoy dhayikko, ta aykkoka gidikke.
    3: Taw de7iyaba ubbaa manqotas immikokka, hari attoshin, tana tamas aatha immikokka, siiqoy dhayikko tana aykkoka maaddenna.
    4: Siiqoy dandda7anchcho. Siiqoy keeha. Siiqoy qanaatenna. Siiqoy ceeqettenna. Siiqoy otorenna.
    5: Siiqoy bessonnabaa oothenna. Siiqoy uuzettenna. Siiqoy yilotenna. Siiqoy ba qoho paydenna.
    6: Siiqoy tuman ufayttesippe attin worddon ufayttenna.
    7: Siiqoy ubbaa dandda7ees; ubbaa ammanees; lo77obay hanana gidi, ufayssan naagees; ubbaa genccees.
    8: Siiqoy wurssethi gakkanaw dhayenna. Shin tinbbitey attana; dumma dumma doonan odetteyssi attana; eratethika aadhdhana.
    9: Nu eratethaafe guuthi eroos; tinbbitiyappe baggaa odoos.
    10: Shin polo gididayssi yaa wode polo gidonnayssi attana.
