    36: Phawuloosi hessa odi onggidi entta ubbaara gulbbatidi Xoossaa woossis.
    37: Entti ubbayka Phawuloosa idimmidi yeekkidi yeeridosona.
    38: I Zaaridi, “Tana be7ekketa” yaagida qaalay entta daro azzanthis. Entti markkabiya gakkanaw iya moyzidosona.
  21:
    1: Nuuni Efesoona cimatappe shaakettida mela Qoose bida. Wonttetha gallas Rooda gakkidi yaappe Phaxara bida.
    2: Finqqe pinniya markkabie demmidi iyan gelidi baanaw denddida.
    3: Nuuni Qoophirosa be7anaw dandda7iya soo yidi, Qoophirosa haddirssa bagga aggidi Sooriya bida. Markkabey ba caanaa yan wothanaw koyida gisho Xiiroosa bida.
    4: Yan ammaniyaa asata demmidi enttara laappun gallas uttida. Phawuloosi Yerusalaame boonna mela entti iyaw Ayyaanan odidosona.
    5: Nuuni enttara uttiya wodey wurin keyidi bida. Entti ubbay bantta maccasataranne bantta naytara issife katamaappe kare kessidi nuna moyzidosona. Nuuni abbaa doonan gulbbatidi Xoossaa woossida.
    6: Hessafe guye, woli sarothidi nu markkabiyan gelida; entti bantta soo simmidosona.
    7: Nuuni abbaa ogiya onggidi, Xiiroosappe Phexelemaysa gakkida. Yan ammaniyaa asata sarothidi, entta matan issi gallas pee7ida.
    8: Wonttetha gallas keyidi, Qisaariya bida. Sabaakiya Filiphphoosa soo gakkidi iya matan uttida. I Yerusalaamen kase doorettida laappunatappe issuwa.
    9: Filiphphoosas nabe gidida oyddu geela7o nayti de7oosona.
    10: Nuuni unddenna gallas yan uttidi de7ishin tinbbite odiya issi Agaboosa giya addey Yihudappe Qisaariya yis.
    11: Nuukko yidi Phawuloosa saqqiya ekkidi ba kushiyanne ba tohuwa qachchidi, “Geeshsha Ayyaanay ha saqqiya godaa, Yerusalaamen Ayhudeti hayssada qachchidi, Ayhude gidonna asaas aathidi immana yaagees” yaagis.
    12: Nuuni hessa si7ida wode nunne yan de7iya asati Phawuloosi Yerusalaame boonna mela woossida.
    13: Shin Phawuloosi zaaridi, “Hintte hayssada yeekkishe ays ta wozanaa shugiseeti? Taani, Godaa Yesuusa sunthaa gisho qashetetha xalaala gidonnashin Yerusalaame hayqqanawukka giigettas” yaagis.
    14: Nu zoriya I ekkenna ixxin, “Godaa sheney hano” yaagidi si7i gida.
    15: Yan guutha wode gam77idaappe guye giigettidi Yerusalaame baanaw keyida.
    16: Qisaariyan de7iya ammaniyaa asatappe guuthati nuura bidosona. Entti nuuni shemppanasuwa Minaasona giya Qoophirosa addiya soo efidosona. Minaasoni koyro ammanida asaappe issuwa.
    17: Nuuni Yerusalaame gakkida wode ammaniyaa asati nuna ufayssan mokkidosona.
    18: Wonttetha gallas Phawuloosinne nuuni Yayqoobara gayttanaw bida. Woosa keethaa cimati ubbatikka yan de7oosona.
    19: Phawuloosi entta sarothidaappe guye Ayhude gidonna asaa giddon ba baggara Xoossay oothidabaa ubbaa enttaw odis.
    20: 'Entti hessa si7ida wode Xoossaa galatidi Phawuloosakko hessada yaagidosona: “Nu ishaw, Ayhudeta giddon aappun mukulati Xoossaa ammanidaakko ne be7aasa; entti ubbayka higgiya minthi naagoosona.'
    21: Neeni Ayhude gidonnayssata biittan de7iya Ayhude ubbay bantta nayta qaxxaronna mela, Ayhudeta wogaa kaallonna melanne Muse higgiya ixxana mela neeni tamaarsseyssa Yerusalaamen de7iya Ayhudeti si7idosona.
    22: Yaatin aybi lo77o? Neeni yidayssa daroti si7ana.
    23: “Hessa gisho, nuuni new odeyssa si7a; gasoy de7iya oyddu asati nu matan de7oosona.
    24: Entta ekkada enttara geeya; qassi entti bantta huu7iya meedettana mela enttaw miishe imma. Entti kase nebaa si7idayssi tuma gidonnayssanne neeni ne huu7enkka higge naagiya asi gideyssa ubbay erana.
    25: “Shin ammanida Ayhude gidonna asata gidikko, entti eeqas yarshshettidabaa moonna mela, suuthu uyonna mela, bawuta moonna melanne laymatonna mela, nuuni oda qachchidi, enttaw dabddaabbe xaafida” yaagidosona.
    26: Hessafe guye, Phawuloosi wonttetha gallas asata ekkidi, enttara geeyis. I bantta geeya gallasay awude polettiyakko erisanawunne bantta yarshshuwa awude yarshshaneekko erisanaw Xoossa Keethi gelis.
    27: Laappun gallasay wurana hanishin, Iisiyappe yida Ayhudeti Xoossa Keethan Phawuloosa be7idi, asa ubbaa denthethidi Phawuloosa oykkidosona.
    28: “Isra7eele asaw, nuna maaddite; ha uray, nu deriya, nu higgiyanne ha Xoossa Keetha ixxana mela asa ubbaa tamaarssees. Hessika gidonna ixxin Ayhude gidonnayssata Xoossa Keethi gelssidi, ha geeshsha bessaa tunisis” yaagidi waassidosona.
    29: Entti hessa giday kase Efesoona Xirofimoosa Phawuloosara kataman be7ida gisho ha77i Phawuloosi Xoossa keethi iya ekki gelidabaa enttaw daanis.
    30: Katama ubbay buqettis; asay ubbay shiiqidi Phawuloosa oykkidi Xoossa Keethafe kare goochchidosona. Xoossa Keethaa penggeti ellesidi gorddettidosona.
    31: Asay Phawuloosa wodhana hanishin, “Yerusalaame katamay kumethi buqettis” giya oday Roome shaalaqaakko gakkis.
    32: Shaalaqay wotaaddaretanne mato halaqata ekkidi woxxishe yis. Asay shaalaqaanne wotaaddareta be7ida wode Phawuloosa wadhdheyssa aggaagidosona.
    33: He wode shaalaqay shiiqidi, Phawuloosa oykkidi, nam77u santhalaatan qashettana mela kiittis. Yaatidi, I ooneekkonne ay oothidaakko asaa oychchis.
    34: Asaappe baggay issibaa gidi waassiya wode, harati harabaa gidi waasses. Waasoy darida gisho, shaalaqay tumaa shaakkanw dandda7ettonna ixxin, wotaaddareti Phawuloosa bantta de7iyaso efana mela kiittis.
    35: Phawuloosi yedhdhi keyaa dethaa gakkiya wode asaa sugethaa gisho wotaaddareti iya tookkidosona.
    36: Daro asay, “I hayqqo!” yaagidi waassishe kaalloosona.
    37: Wotaaddareti Phawuloosa bantta de7iyasuwa gelssana hanishin, Phawuloosi shaalaqaakko, “Taani new issibaa odo?” yaagis. I Phawuloosakko, “Neeni Girike doona eray?
    38: Neeni hayssafe sinthe buqethi medhdhidi shemppo wodhida oyddu mukulu asata ekkidi bazzo gelida Gibxe uraa gidikkii?” yaagis.
    39: Shin Phawuloosi, “Taani, Kilqiyan de7iya erettida Terseese kataman yelettida Ayhude asi. Hayyana tana odisarkkii?” yaagis.
    40: 'Shaalaqay iyaakko, “Oda” yaagin Phawuloosi dethaa bolla eqqidi, asay si7i gaana mela ba kushiyan mallis. Asay si7i gin Ibraysxe doonan hayssada yaagis:'
  22:
    1: “Ta ishato, ta aawato, taani ha77i hinttew immiya zaaruwa si7ite.”
    2: Phawuloosi enttaw Ibraysxe doonan odeyssa si7idi kaseyssafe aathidi si7i gidosona. I kaallidi,
    3: “Taani Kilqiyan de7iya Terseesen yelettada ha kataman diccas. Ta asttamaareykka Gamaaliyale; taani nu aawata higgiya mintha tamaarida, hachchi hintte ubbay haneyssada Xoossaas mishettiya Ayhude asi.
    4: Taani ha ogiya kaalliya maccatanne addeta oykkada qasho keethan yeggashenn entta wodhisana gakkanaw waaye bessida asi.
    5: Hessadakka, kahine halaqaynne Shanggo ubbay tabaa markkattanaw dandda7ees. Taani Damasqqon de7iya entta ishatas enttafe dabddaabbiya ekkada yan de7iya asati qashettidi seerettana mela Yerusalaame entta ehanaw yaa bas.
    6: “Taani bada Damasqqo matida wode seeta gallas qopponna saloppe gita poo7oy ta yuushuwan poo7is.
    7: Taani sa7an kundda de7ishin, ‘Saa7ola, Saa7ola, tana ays goodday?’ giya qaala si7as.
    8: Taani zaarada, ‘Godaw, neeni oonee?’ yaagas. I zaaridi, ‘Taani, neeni gooddiya Naazirete Yesuusa’ yaagis.
    9: Taara de7eyssati poo7uwa be7idosonappe attin taw odeyssa qaala akeekibookkona.
    10: “Taani, ‘Godaw, ta ay ootho?’ yaagas. “Goday taakko, ‘Denddada Damasqqo ba. Neeni oothana mela Xoossay oothanaw qoppidabaa ubbay yan new odettana’ yaagis.
    11: He wolqqaama poo7uwa gaason ta ayfey qooqin, taara de7iya asati ta kushiya oykkidi, tana goochchin Damasqqo gakkas.
    12: “Damasqqon de7iya Ayhude ubbay daro bonchchiya issi Hananiya giya addey, nu higgiya bonchcheysinne Xoossaa minthi woosseyssi de7ees.
    13: Hananey taakko yidi, ta matan eqqidi, ‘Ta ishaw Saa7olaa, xeella’ yaagis. Ellesada taani iya xeella aggas.
    14: “I taakko, ‘Nu aawata Xoossay neeni iya sheniya erana mela, iya xillo Na7aa be7ana melanne iya doonappe qaala si7ana mela kasetidi nena dooris.
    15: Neeni be7idabaanne si7idabaa asa ubbaa sinthan iyaw markkattana.
    16: Ha77i ays gam77ay? Denddada xammaqetta; iya sunthaa xeegada ne nagaraappe meecetta’ yaagis.
    17: “Taani guye Yerusalaame simmada Xoossa Keethan woossishin, taw qonccethi benttis.
    18: Qonccethan Goday taakko, ‘Ne taw markkattiya markkatethaa asay ekkonna gisho ellesada Yerusalaameppe keya’ yaagishin taani be7as.
    19: “Taani, ‘Godaw, Ayhude Woosa Keetha ubban nena ammaneyssata oykkada wadhdhidayssanne qasho keethan yeggidayssa entti eroosona.
    20: Entti ne markka Isxifaanose wodhiya wode taani he odan issifas. Qassi entta matan eqqada iya wodheyssata ma7uwa naagays’ yaagis.
    21: “Goday taakko, ‘Taani nena Ayhude gidonna asaakko haahoso kiittiya gisho denddada ba’” yaagis.
    22: Phawuloosi he qaala odidi ongana gakkanaw asay I geyssa si7oosona. Hessafe guye, bantta qaala dhoqqu oothidi, “Hayssa biittafe dhayssa! I daanaw bessenna” yaagidosona.
    23: Entti wocamishin, bantta ma7uwa bolla holishininne baana bolla laallishin;
    24: Shaalaqay be7idi wotaaddareti Phawuloosa bantta de7iyasuwa efana mela kiittis. Qassi asay ays hessada wocamidaakko eranaw koyidi Phawuloosa lisson garaafidi pilggana mela entta kiittis.
    25: Shin wotaaddareti Phawuloosa dafon minthi qachchidi garaafana haniya wode Phawuloosi ba matan eqqida mato halaqaakko, “Roome asi pirddi baynna garaafeyssi hinttew wogee?” yaagis.
    26: Mato halaqay hessa si7ida wode shaalaqaakko bidi, “Ha addey Roome asi. Neeni ay oothanaw qoppay?” yaagidi oychchis.
    27: Shaalaqay Phawuloosakko shiiqidi, “Neeni Roome ase? Ane taw oda” yaagis. Phawuloosi, “Ee” yaagis.
    28: Shaalaqay zaaridi, “Taani ha gadetethaa daro miishen shammas” yaagis. Shin Phawuloosi, “Ta he gadetethaa yeletethan demma ekkas” yaagis.
    29: Hessa gisho, Phawuloosa pilgganaw qoppidayssati iira iyappe shaakettidosona. Shaalaqay Roome asi santhalaatan qachchidayssa erida wode yayyis.
    30: Wonttetha gallas Shaalaqay, Ayhudeti Phawuloosa ays mootidaakko geeshshi eranaw koyis. Kahine halaqatinne shanggoy ubbay shiiqana mela kiittis; qassi Phawuloosa qashoppe bilisidi entta sinthan essis.
  23:
    1: Phawuloosi shiiquwa caddi xeellidi, “Ta ishato, taani hachchi gakkanaw Xoossaa sinthan ta de7o ubban lo77o wozanan de7as” yaagis.
    2: Kahine halaqay Hananey, Phawuloosa doonan baqqana mela iya matan eqqidayssata kiittis.
    3: He wode Phawuloosi iyaakko, “La ha booqqinte tiyida goda daaneysso, Xoossay nena baqqana. Neeni ta bolla higgiyatho pirddanaw uttada de7ashe higgey baynna tana baqqana mela kiitay?” yaagis.
    4: Phawuloosa matan eqqidayssati iyaakko, “Ne Xoossaa kahine halaqaa cayay?” yaagidosona.
    5: Phawuloosi, “Ta ishato, I kahine halaqa gididayssa taani erabiikke; ays giikko Xoossaa qaalan, ‘Ne deriya ayseyssa bolla iita qaala haasayoppa’ geetetti xaafettis” yaagis.
    6: Shin Phawuloosi he bessan de7iya asaappe baggati Saduqaaweta, baggati Farisaaweta gideyssa be7idi, “Ta ishato, taani Farisaawenne Farisaawe na7a; ‘Hayqqidayssati hayqoppe denddana’ gada taani ufayssan naagiya gisho entti ta bolla pirddoosona” yaagidi odis.
    7: Phawuloosi hessa gida wode Farisaaweta giddoninne Saduqaaweta giddon ooshshi keyin shaakettidosona.
    8: Ays giikko, Saduqaaweti, “Hayqqida asi denddenna; kiitanchchoyka ayyaanikka baawa” yaagosona. Shin Farisaaweti nam77ayka de7eyssa ammanoosona.
    9: Gita kachchi keyis; Farisaaweta bagga gidida higge asttamaareti denddi eqqidi, “Ha uraa bolla aybi balakka demmibookko; iyaw ayyaani woykko kiitanchchoy haasayonna aggenna” yaagidi palamidosona.
    10: Ooshshay darin asay Phawuloosa shaqerethonna mela gidi, shaalaqay ba wotaaddareti wodhdhidi entta giddofe iya ellesi kessidi bantta de7iyasuwa efana mela kiittis.
    11: He qamma Goday Phawuloosa matan eqqidi, “Phawloosaa, neeni taw Yerusalaamen markkattidaysada Roomenkka markkattanaw bessees; minna; aykkoy baawa” yaagis.
    12: Wonttetha gallas Ayhudeti, “Phawuloosa wodhonna de7ishe mookko uyokko” gidi caaqqidosona.
    13: Phawuloosa bolla hessa maqettida asati oytamappe daroosona.
    14: Entti kahine halaqatakkonne deriya cimatakko bidi, “Nuuni Phawuloosa wodhonna de7ishe kathi giyabaa mookko gidi caaqettida.
    15: Hiza, hinttenne shanggoy iyabaa geeshshidi pilggiyabay de7iya daanisidi, Phawuloosa hintteko ehana mela shaalaqaa oychchite. Nuuni I ha shiiquwa gakkanaappe sinthe iya wodhanaw giigidi uttida” yaagidosona.
    16: Shin Phawuloosa michche na7ay he maqquwa si7ida wode, bidi wotaaddareti de7iyasuwa gelidi, Phawuloosas odis.
    17: Phawuloosi mato halaqatappe issuwa xeegidi, “Ha na7ay shaalaqas odiyabay de7iya gisho iya shalaqaakko efa” yaagis.
    18: Mato halaqay na7aa shaalaqaakko efidi, “Qasho keethan de7iya Phawuloosi tana baakko xeegidi, ha na7ay new odiyabay de7iya gisho, iya neekko ehana mela tana woossis” yaagis.
    19: Shaalaqay na7aa kushiya oykkidi, dumma kare kessidi, “Neeni taw odanabay aybe?” yaagidi oychchis.
    20: Na7ay shaalaqaakko, “Ayhudeti Phawuloosabaa kaseppe minthi pilgganaw koyidabaa daanisidi neeni wontto iya shiiquwa ehana mela nena woossanaw zoretaa qachchidosona.
    21: Shin neeni entti giyabaa si7oppa. Ays giikko, oytamappe dariya asati Phawuloosa wodhonna de7ishe ‘Kathi mookko, haathe uyokko’ gidi caaqettidi, qosettidi iya naagoosona. Ha77i ne giyabaa xalaala si7anaw naagoosona” yaagis.
    22: Shaalaqay zaaridi, “Ha oda ne taw odidayssa hara oodeskka odoppa” yaagidi kiittidi na7aa guye yeddis.
    23: Shaalaqay mato halaqatappe nam77ata xeegidi, “Qammafe heedzu saaten Qisaariya baanaw, nam77u xeetu wotaaddareta, laappun tammu para asatanne nam77u xeetu tooranchchota giigisite.
    24: Deriya aysiya Filkkisakko Phawuloosa saro gathanaw toga mehe giigisite” yaagidi entta kiittis.
    25: 'Shaalaqay Filkisas hessada giya dabddaabbiya xaafis:'
    26: “Qalawudiyoosa Luusiyosappe deriya aysiya bonchcho Filkkisas, saroy new gido.
    27: Ayhudeti ha uraa oykkidi wodhana hanishin, I Roome biitta asi gidoyssa erada wotaaddaretara gakkada iya ashshas.
    28: Entti iya ays mootiyakko eranaw koyada entta shiiquwan iya shiishas.
    29: Entti bantta higgiyas iya mootidayssafe attin iya wodhisiyabaa woykko qashisiyabaa gidonnayssa ta demmas.
    30: Entti ha uraa bolla maqettida zigirssay tana gakkin, taani ellesada iya neekko yeddas. Iya mooteyssati ne sinthan bidi mootana mela kiittas” yaagis.
    31: Hessa gisho, wotaaddareti kiitettidayssada Phawuloosa ekkidi, qamma Antiphaxirisa gathidosona.
    32: Wonttetha gallas para asati iyara baana mela oothidi toho asati guye simmidosona.
    33: Togay Qisaariya gakkidi dabddaabbiya deriya ayseyssas immidi, Phawuloosa iya sinthe aathidosona.
    34: Deriya ayseyssi dabddaabbiya nabbabidaappe guye, “Phawuloosa, ne aw awuraajja asee?” gidi iya oychchis. I Kilqiya asi gidoyssa erida wode,
    35: “Taani nebaa nena mooteyssati yaa wode si7ana” yaagis. Wotaaddareti Phawuloosa Heroodisa keethan naagana mela kiittis.
  24:
    1: Ichchashu gallasappe guye kahine halaqay Hananey, cimataranne Xerxeluusa giya issi xabaqaara Qisaariya bis. Entti deriya ayseyssa bolla Phawuloosa mootidosona.
    2: 'Phawuloosi xeegettidi gelida wode, Xerxeluusi iya hayssada yaagidi mootis: “Bonchcho Filkkisa, nuuni ne baggara daro sarotethaa demmida, ne lo77o aysuwan nu biittay daro laamettis.'
    3: Bonchcho Filkkisa, nuuni awunkka awude gidin daro galatan hessa ekkoos.
    4: Taani nena gam77isonnashin neeni ne keehatethan nubaa qanthan si7ana mela nena woossays.
    5: Ha uray dhube gididi biitta ubban de7iya Ayhudeta giddon buqethi medhdhidi Naaziraweta bagga asaa kaaletheyssa gidoyssa erida.
    6: Hari attoshin, Xoossa Keetha tunisana hanishin nuuni iya oykkida; nu higgiyada iya bolla pirddanaw qoppida.
    7: Shin shaalaqaa Luusiyosi yidi, wolqqan nu kusheppe iya wothi ekkis.
    8: Iya mooteyssatikka neekko yaana mela kiittis. Neeni ne huu7en ha uraa filggada nuuni iya mootiya mootuwa ubbaa eranaw dandda7aasa” yaagis.
    9: Ayhudetikka, “Ha oday tuma” gidi iya qofaa ma77idosona.
    10: 'Deriya ayseyssi Phawuloosa oda gidi mallis. Phawuloosi hayssada gidi zaaris: “Neeni daro wodeppe doomada, ha asaas pirddashe de7eyssa erada ta odas ufayssan zaaro immays.'
    11: Taani Yerusalaame goynnanaw keyin tammanne nam77u gallasappe aadhdhonnayssa neeni ne huu7en eranaw dandda7aasa.
    12: Ayhudeti tana Xoossaa Keethan gidin Ayhude Woosa Keethan gidin kataman gidin ooderakka palamishin woykko asa shiishada maqqishin issi asikka demmibeenna.
    13: Ha77ika entti tana mootiyabaas markka demmanaw dandda7okkona.
    14: “Shin taani hayssa issibaa ammanays; taani higgen de7iyabaanne nabeti xaafida ubbabaa ammanada, nu aawata Xoossaa, entti worddo giya ogiyan goynnays.
    15: Entti bantta huu7en ammaneyssa mela xillotinne nagaranchchoti hayqoppe denddanayssa takka ammanays.
    16: Hessa gisho, taani Xoossaa sinthaninne asaa sinthan ubba wode lo77o kahi taw daana mela minnays.
    17: “Taani Yerusalaameppe keyoosappe daro laythafe guye ta biittaa manqotas maade immanawunne yarshsho yarshshanaw Yerusalaame bas.
    18: Taani Xoossa Keethan hessa oothada geeshsha wogaa pola simmin tana demmidosona. He wode taara asi baawa, ooshshikka keyibeenna.
    19: Shin Iisiyappe yida issi issi Ayhudeti hessan de7oosona; entti ta bolla oda koykko yidi tana ne bolla mootanaw dandda7osona.
    20: Woykko taani shangguwa sinthe shiiqida wode oothida bali de7ikko hayssati ne sinthan de7eyssati odonna.
    21: Taani entta giddon eqqada, ‘Hayqqidayssati denddana gada waassada odida gisho hachchi hintte sinthan ta bolla pirddoosona’ gas; hessafe harabaa oothabikke” yaagis.
    22: Shin Filkkisi Xoossaa ogiyabaa geeshshi erida gisho, “Taani hintte oda shaalaqaa Luusiyosi yaa wode pirddana” yaagidi moyzis.
    23: Filkkisi qassi Phawuloosa qachchonna naagana melanne iya dabbotappe oonikka iya oychchanaw yishin diggonna mela mato halaqaa kiittis.
    24: Guutha gallasappe guye, Filkkisi Ayhude bagga gidida ba machche Dirusillara yidi Phawuloosa kiitti ehisidi Yesuus Kiristtoosan ammanobaa iyappe si7is.
    25: Phawuloosi xillotethabaa, ba huu7e haariyabaanne yaanaw de7iya pirddabaa odishin, Filkkisi yayyidi, “Neeni ha77is ba; taw injjetida wode nena xeegisana” yaagis.
    26: He wode Phawuloosappe gubbo ekkanaw qoppidi iya zaari zaari xeegisidi iyara odettees.
    27: Nam77u laythafe guye, Filkkisa bessaa Phorqiyoos Fisxoosi ekkis. Filkkisi Ayhudeta ufayssanaw koyidi Phawuloosa billonna aggaa gis.
  25:
    1: Fisxoosi kawotidi heedzu gallasappe guye Qisaariyappe Yerusalaame bis.
    2: Yan kahine halaqatinne Ayhudeta kaaletheyssati Phawuloosa mootidosona.
    3: Phawuloosa Yerusalaame ehishin ogen qosettidi iya wodhanaw enttaw injjetana mela bantana maaddo gidi Fisxoosa woossidosona.
    4: Fisxoosi enttako, “Phawuloosi, Qisaariyan qasho keethan de7ees; taani ta huu7enkka ellesada guye simmana hanays.
