    10: Godaa sinthan hinttenatethaa kawushshite; hinttena dhoqqu dhoqqu oothana.
    11: Ta ishato, issoy issuwa zigiroppite. Ba ishaa zigireynne iya bolla pirddey higge zigireesinne higge bolla pirddees. Neeni higge bolla pirddiko higge bolla pirddeyssa gidaasappe attin higge poleyssa gidakka.
    12: Higge immeynne pirddey Xoossaa xalaala. Ashshanawunne dhayssanaw dandda7ey iya. Yaatin, ne asa bolla pirddey neeni oonee?
    13: Hintte, “Nuuni hachchi woykko wontto ya katamaa woykko ha katamaa baana; yan laythi uttana; zal77idi wodhisana” yaageyssato, si7ite.
    14: Wontto aybi hananeekko hintte erekketa. Hintte de7oy waananekko erey oonee? Hintte guutha wode benttidi dhayiya akka mela.
    15: Hessa aggidi, “Goday giikko nuuni daana; hayssa woykko hessa oothana” yaaganaw bessees.
    16: Shin hintte ha77i otortteetanne ceeqetteeta. Hessa mela ceeqo ubbay iita.
    17: Hessa gisho, lo77obaa oothanaw erishe oothonna uraas hessi nagara.
  5:
    1: Hinttenoo, dureto, hintte bolla iita metoy yaa gisho yeekkitenne zeleelite.
    2: Hintte shaloy buuqqis; hintte afilaykka bilan meetettis.
    3: Hintte worqqaynne hintte biray shi7is. He shi7ay hintte bolla markka gidana. I hintte asatethaa tamada maana. Hintte ha wurida qammatan hinttew shalo dagayeeta.
    4: Hintte gaden oothi pee7ida asaa kera miishiya qanxibeekketa. Hessi hintte bolla waasses. He asata waasoy wolqqaama Godaa haythan si7ettis.
    5: Ha sa7an hintte ulo xalaalas qoppidi, injjen de7ideta. Shukas giigettida meheda hinttena dhiikkideta.
    6: Hinttera eqettanaw dandda7onna xillo asa bolla pirddideta iya wodhideta.
    7: Ta ishato, Goday yaana gakkanaw genccite. Goshshanchchoy torchche iraynne sila iray yaana gakkanaw genccidi al77o kathaa naagidi waati gathi ekkiyako qoppite.
    8: He goshshanchchuwada hintteka genccite. Godaa yuussay matattida gisho ufayssan naagite.
    9: Ta ishato, Xoossay hintte bolla pirddonna mela issoy issuwa bolla zuuzummofite. Pirddeyssi penggen eqqis.
    10: Ta ishato, waayan genccida, Godaa sunthan odida nabeta leemiso oothidi ekkite.
    11: Dandda7an genccidayssata nuuni anjjettidayssata goos. Iyoobey waanidi genccidaako hintte si7ideta. Goday wurssethan iya waati maaddidaakko be7ideta. I maarotinne qadhey kumida Godaa gidiya gisho hessa oothis.
    12: Shin ubbaafe sinthe, ta ishato, saluwan gidin woykko sa7an gidin woykko hara aybinkka caaqqofite. Xoossaa pirddan hintte gelonnaada hintte oday ee gidikko, “Ee” giite; akkay gidikko, “Akkay” giite.
    13: Hintte giddon meto gakkiya oonikka de7ikko Xoossaa woosso. Ufayttiya oonikka de7ikko galatan yexxo.
    14: Hinttefe harggettiya oonikka de7ikko woosa keetha cimata xeego. Entti Godaa sunthan shamaho zayte tiyidi iyaw Xoossaa woosso.
    15: Ammanon woossida woosay hargganchchuwa pathana. Goday iya, harggiyafe denthana; I nagara oothidabaa gidikkoka Goday iya maarana.
    16: Hessa gisho, hintte paxana mela hintte nagara issoy issuwas paaxitenne issoy issuwas woossite. Xillo asa woosay wolqqaama ooso oothees.
    17: Eliyaasi nu mela ase. Iri sa7an bukkonna mela minthidi Xoossaa woossin heedzu laythinne usuppun ageena sa7an iri bukkibeenna.
    18: Zaaridi I Xoossaa woossin saloppe iri bukkis; sa7aykka kathi mokkis.
    19: Ta ishato, hinttefe oonikka tuma ogiyappe buutikko, haray iya tumaakko zaarikko,
    20: nagaranchchuwa iya bala ogiyappe zaariya oonikka, iya shemppuwa hayqoppe ashsheyssanne iya daro nagaraas maarota immeyssa ero.
60:
  1:
    1: Taani, Yesuus Kiristtoosa hawaarey Phexiroosi; Phanxoosan, Galaatiyan, Qaphadooqiyan, Iisiyaninne Bitiiniyan betanchchoda laalettidi de7iya Xoossay doorida, asaas ha dabddaabbiya xaafas.
    2: Yesuus Kiristtoosas hintte kiitettana melanne iya suuthan geeyana mela, Xoossaa Aaway ba kase eran dooridayssatasinne Geeshsha Ayyaanan geeyida, hinttew aadho keehatethaynne sarotethay gido.
    3: Yesuus Kiristtoosa hayqoppe denthidi ba gita maarotethan nam77antho yeletethaanne dhayonna ufayssaa immida nu Godaa Yesuus Kiristtoosa Aaway, Xoossay galatetto.
    4: Qassi Xoossay hinttew dhayonna, iitonnanne buuqqonna laata salon giigisis.
    5: He laatay wode wurssethan qonccanaw de7iya atotethaas Xoossaa wolqqan ammanon hinttew naagettidi de7ees.
    6: Ha77i guutha wodes hintte dumma dumma paacen un77ettikokka hessan ufayttite.
    7: He paacey hinttena gakkiday, taman yeggin dhayiya worqqafe hintte ammanoy aadhonne tuma gideyssa bessanaassa. He paacettida ammanuwan Yesuus Kiristtoosi qoncciya wode galataa, bonchchonne saba hintte ekkana.
    8: Hintte Yesuusa be7ibeekketa, shin iya siiqeta. Hintte ha77i iya be7iboonnabaa gidikkoka, iya ammaneeta. Qassi odan qonccisanaw dandda7ettona ufayssaninne bonchchon kumideta.
    9: Hintte ammanon naagiya hintte shemppuwa atotethaa ekkana.
    10: Aadho keehatethaa baggara hinttew giigida ha atotethaabaa nabeti eranaw gita koshshaninne naagon koyidosona.
    11: Enttan de7iya Kiristtoosa Ayyaanay iya waayabanne hessafe guye yaana bonchchuwabaa kasetidi markkattishe, awude woykko waanidi hananeekko akeekan pilggidosona.
    12: Nabeti odida tinbbitey banttaw gidonnashin, hinttew gideyssa Xoossay hinttew qonccisis. Ha77i asay hinttew odida Wonggelaa saloppe kiitettida Geeshsha Ayyaana wolqqan hinttew odidosona. Kiitanchchotika hessa be7anaw amottidosona.
    13: Hessa gisho, oosos hinttena giigisite; hinttena haarite. Yesuus Kiristtoosi qoncciya wode hintte ekkana aadho keehatethaa ufayssan naagite.
    14: Xoossaa naytada iyaw kiitettite; hintte kase eronna oothida iita amuwaa kaallofite.
    15: Shin hinttena xeegida Xoossay geeshshi gididayssada hintteka hintte duussa ubban geeshshi gidite.
    16: Geeshsha Maxaafan, “Taani geeshshi gidida gisho hintteka geeshshi gidite” geetetti xaafettis.
    17: Asa som77o be7onna iya oosuwada pirddiya Xoossaa, “Nu Aawaw” gidi xeegiyabaa gidikko, ha sa7aa imathatetha duussaa yashshatethan de7ite.
    18: Hinttee, hintte aawatappe laattida pathonna de7uwappe wozettidayssi, dhaya biran woykko worqqan gidonnayssa ereeta.
    19: Borey woykko borssoy baynna dorssa suuthada al77o gidida Kiristtoosa suuthan wozettideta.
    20: Xoossay alamey medhettanaappe kase Kiristtoosa dooris, shin ha wurssetha wodiyan Kiristtoosi hintte gisho qonccis.
    21: Hintte ammanoynne hintte ufayssay Xoossan gidana mela iya hayqoppe denthidi, bonchchida Kiristtoosa baggara Xoossan ammaneeta.
    22: Hintte tumatethaas kiitettidi hinttenatethaa geeshshideta. Hintte issoy issuwa wozanappe siiqeta, shin ha77ika tuma wozanappe minthidi siiqite.
    23: Hintte nam77antho yelettiday dhayiya zerethafe gidonnashin, merinaw de7iya Xoossaa qaalan dhayonna zerethaafe yelettideta.
    24: Xoossaa qaalay, “Asi ubbay maata mela; iya bonchcho ubbay ciishsha mela. Maatay melees, ciishshaykka qolettees.
    25: Shin Godaa qaalay merinaw de7ees” yaagees. Hinttew odettida Wonggelaa qaalay hayssa.
  2:
    1: Hiza, iitatethi ubbaa, cimo ubbaa, cubbotethi qanaatenne zigirssi ubbaa hinttefe diggite.
    2: Goday keeha gideyssa hintte eridi meezetidayssada ha77i yelettida guutha naytada hintte atotethan diccishe baanaw Xoossaa geeshsha qaala maathaa ubba wode amottite.
    4: Asan borettidi Xoossan doorettida al77o gidida de7o shuchchaa, Godaa Yesuusakko shiiqite.
    5: Hintte Ayyaana keethi keexettiya de7o shuchchata. Hintte Yesuus Kiristtoosa baggara Xoossaa ufayssiya ayyaana yarshsho yarshshiya geeshsha kahineta.
    6: Geeshsha Maxaafan, “Hekko, taani Xiyoone kataman godaa xaphuwa minthiya, doorettida, al77o shuchchaa wothas; iyan ammaniyaa oonikka yeellatenna” yaagees.
    7: Ha shuchchay hinttew ammaneyssatas al77o, shin ammanonnayssatas, “Gimbbeyssati kadhidi ixxida shuchchay godaa xaphuwa minthiya, ubbaafe aadhdhiya shuchchu gidis.”
    8: Qassika, “Ha shuchchay asa dhubbiya shuchchaanne asa kunddisiya zaalla” yaagees. Entti hessas qaadettida gisho Xoossaa qaalaa kiitettonna ixxidi dhubettidosona.
    9: Shin Xoossay dhumappe malaalisiya ba poo7uwakko hinttena xeegiday, hintte iya lo77otethaa haratas odanaw doorettida zare, kawo kahine, geeshsha derenne Xoossaa dumma dere.
    10: Hintte kase Xoossaa dere gidekketa, shin ha77i hintte iya dere. Hintte kase maarotetha demmibeekketa, shin ha77i maarotetha demmideta.
    11: Ta ishato, hintte ha sa7an imathenne betanchcho gididayssada hintte shemppuwa oliya asho amoppe haakkana mela taani hinttena woossays.
    12: Ammanonna asay hinttena iita oothiya asada zigiryaa wode Xoossay nuna be7anaw yaa gallas, entti hintte lo77o oosuwa be7idi Xoossaa galatana mela hinttew lo77o de7oy de7o.
    13: Godaa gisho gidi maatara de7iya asatas haarettite; ubbaafe bolla gidiya gisho kawuwaskka haarettite.
    14: Entti iita ootheyssata seeranawunne lo77o ootheyssata sabbanw kawuwappe kiitettida gisho deriya ayseyssatas haarettite.
    15: Hinttee, hintte lo77o oosuwan eronna eeya asaa doona oythanayssi Xoossaa shene.
    16: Xoossaa aylle gididi la77atethan de7iteppe attin hintte la77atethaa iita oosos kama oothofite.
    17: Asa ubbaa bonchchite; ammaniyaa asaa siiqite; Xoossaa yayyite; kawo bonchchite.
    18: Aylletoo lo77o godatasinne keeha godata xalaalas gidonnashin, iitaataskka bonchchon haarettite.
    19: Asi Xoossaa gisho gidi bessonna waaye waayettiko Xoossay iya anjjana.
    20: Shin hintte nagara oothin hinttena dechchiya wode hintte dandda7ikko hinttew ay galati de7ii? Shin lo77obaa oothidi waaye dandda7ikko Xoossay hinttena hessas anjjana.
    21: Xoossay hinttena xeegiday hessa gishossa; Kiristtoosi hinttew waayettis; hintte iya kaallana mela, hinttew leemiso gidis.
    22: I nagara oothibeenna; iya doonankka worddoy benttibeenna.
    23: Entti iya cayaa wode, zaaridi cayibeenna. Shin waaye ekkishe xillo pirddiya Xoossaas ba pirdda aggaagisppe attin manddibeenna.
    24: Nuuni nagaras hayqqidi xillotethas daana mela Kiristtoosi ba ashuwan nu nagaraa masqaliya bolla tookkis; hintte iya madunthan paxideta.
    25: Kase hintte oge balidi dhayida dorssa mela, shin ha77i hintte shemppuwa heemmeyssakkonne naageyssakko simmideta.
  3:
    1: Hessadakka, machcheto, hintte azinatappe Xoossaa qaalas kiitettonayssati de7ikkoka aykkoka odettonashin, hintte yashshatethaanne hintte geeshsha de7uwa be7idi ammanana mela enttaw haarettite.
    3: Hinttee, hintte huu7e pixoninne worqqa aason woykko lo77o ma7on hintte bolla asatethaa loyson gidoppo.
    4: Shin hintte wozanaa giddon de7iya yegelsatethay Xoossaa sinthan hinttew daro al77o gididi dhayonna, ashkkenne woppu gida ayyaana gido.
    5: Xoossay immana gidayssa ammanida geeshsha maccasati bini wode bantta azinatas haarettidi, banttana hessada daro loythidosona.
    6: Hessada Saara Abrahaame, “Ta godaw” yaagada xeegashe, iyaw kiitettasu; hintteka aykkoka yayyonna lo77obaa oothiko I nayta.
    7: Azinatoo, hintte machcheti hinttefe daaburanchcho medheta gideyssa eridi, enttana bonchchite; hintte woosa dhubbonna mela Xoossay immida de7uwa entti hinttera issife laattiya gisho entta bonchchite.
    8: Wurssethan, ubbay issi qofan de7ite. Issoy issuwas qadhettishe, ishatada siiqetite; qassi issoy issuwas keeheyssatanne hintte huu7iya kawushsheyssata gidite.
    9: Iita gishos iita woykko cashshaa gisho cayidi zaaroppite; hessa aggidi, Xoossay hinttew anjjuwaa immanaw hinttena xeegida gisho anjjite.
    10: Ays giikko, Geeshsha Maxaafay, “De7o doseynne lo77o wode be7anaw koyey oona gidikkoka ba inxarssan iitabaanne worddo odetteyssa aggo.
    11: Iitabaa ootheyssa aggidi lo77obaa ootho; sarotethaakka keehi koyonne kaallo.
    12: Godaa ayfey xillotakko xeellees; qassi I ubba wode entta woosaa haayzees. Shin Goday iitabaa ootheyssata ba hanqo som77uwan xeellees” yaagees.
    13: Hintte lo77obaa oothanaw amottikko hinttena qohanay oonee?
    14: Hari attoshin, xillotetha gisho hintte waayettiko anjjettidayssata. Asas yayyofitenne hirggofite.
    15: Kiristtoosa hintte wozanan bonchchitenne godayite. Xoossay hinttew immida ufayssaas gaaso oychchiya oodeskka zaaro immanaw ubba wode giigi uttite, shin hessa ashkketethaninne yashshatethan oothite.
    16: Qassi Kiristtoosan hintte de7iya lo77o de7uwa iitabaa oothidabaada, hinttena cayaa asay zigiryaaban yeellatana mela hintte kahay geeshshi gido.
    17: Xoossay gidabaa gidikko iitabaa oothida gisho waaye ekkeyssafe lo77obaa oothida gisho waaye ekkeyssi lo77o.
    18: Kiristtoosi nuna Xoossaakko shiishanaw baw xillo gididi de7ishe, nagaranchchota gisho issi toho nagara ubbaas hayqqis; I ba asatethan hayqqis, shin ayyaanan paxis.
    19: Qassi he ayyaanan I bidi qashon de7iya shemppotas qaala odis.
    20: Nohey markkabiya keexiya wode he shemppoti Xoossaas kiitettonna ixxidosona, shin Xoossay enttana dandda7ii gam77is. Hosppun asa xalaali markkabiyan gelidi, bashsha haathaafe attidosona.
    21: He bashsha haathay ha77i hinttena ashshiya xinqqate leemiso gidis. Ha xinqqatey bolla qita meecco gidonnashin, lo77o kaha Xoossaafe ekkanaw iya woossiya oge gididi, Kiristtoosa dendduwa baggara hinttena ashshees.
    22: I salo bidi Xoossaa ushachchan uttidi, kiitanchchota, maata aawatanne wolqqaamata haarees.
  4:
    1: Hessa gisho, Kiristtoosi ba ashuwan nuus waayettida gisho hintteka he qofan hinttena danccisidi minnidi eqqite. Kiristtoosa gisho gidi ba ashuwan waaye ekkida uray nagara oothike gidi qanxida asi.
    2: He uray ba attida laythan Xoossaa shene oothanaw koyeesippe attin iita asho amon deenna.
