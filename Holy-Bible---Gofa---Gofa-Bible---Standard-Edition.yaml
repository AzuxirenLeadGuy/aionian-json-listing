    18: Shin hintte nuna ashshiya nu Godaa, Yesuus Kiristtoosa aadho keehatethaaninne eratethan diccite. Iyaw ha77ika merinawukka bonchchoy gido. Amin7i.
62:
  1:
    1: Nuuni koyroppe doomidi de7iya, nu haythan si7ida, nu xeellida, ayfiyaan be7ida, nu kushiyan bochchida de7o qaalabaa hinttew xaafoos.
