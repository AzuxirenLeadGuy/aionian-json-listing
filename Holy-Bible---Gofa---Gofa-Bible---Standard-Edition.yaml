    5: Hessa gisho, taw genccanaw dandda7ettona ixxin, “Ooni eri Xalahey entta paaccidi nu daaburaa mela ashshonna aggenna” gada hintte ammanuwabaa eranaw Ximotiyoosa hintteko kiittas.
    6: Ha77i Ximotiyoosi hintte matappe yidi, hintte ammanuwabaanne hintte siiquwabaa lo77o wore nuus odis. Qassi hintte ubba wode nuus lo77o qoppeyssanne nuuni hinttena be7anaw laamoteyssada hintteka nuna be7anaw laamoteyssa I nuus odis.
