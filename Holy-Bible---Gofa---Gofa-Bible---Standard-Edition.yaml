    19: Hiza, nu Godaa Yesuus Kiristtoosi yaa wode, nu ufayssay woykko nu ceeqettiya nu kallachchay oonee? Hinttena gidekketiyye?
    20: Tuma hintte nu bonchchonne nu ufayssi.
  3:
    1: Hessa gisho, nuus genccanaw dandda7ettonna ixxin, Ateena kataman nurkka attanaw qofa qachchida.
