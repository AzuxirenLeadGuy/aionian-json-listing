    7: Xoossaa qaalay dalggi dalggi bis. Yerusalaamen de7iya ammaneyssata tayboy dari dari bis; daro kahinetikka ammanidosona.
    8: Isxifaanosey aadho keehatethaaninne wolqqan kumidi asaa giddon oorathabatanne malaatata oothees.
    9: Aylletethafe keyida Ayhude Woosa Keetha asay Qerenappenne Iskkinddiriyappe Kilqiyafenne Iisiyappe yida issi issi asati denddidi Isxifaanosera palamidosona.
    10: Shin Isxifaanosey Ayyaana wolqqan odettiya cinccatethaa entti eqettanaw dandda7ibookkona.
    11: He wode entti, “Musenne Xoossaa I cayishin si7ida” giya worddo asata shammidosona.
    12: Hessada oothidi biitta cimatanne higge asttamaareta iya bolla denthidosona. Isxifaanose oykkidi Shangguwa sinthe efidosona.
    13: Iya bolla paydida worddo markkati, “Ha uray ha Xoossa Keethanne Muse higgiya zaari zaari cayees.
    14: I, ‘Hayssi Naazirete Yesuusi, ha Xoossa Keethaa laallana; qassi Musey nuus immida higgiya laammana’ yaagishin nuuni si7ida” yaagidosona.
    15: Shanggo shiiqon uttida asay ubbay Isxifaanose loythidi xeelliya wode iya som77oy kiitanchcho som77o daanees.
  7:
    1: Kahineta halaqay Isxifaanosekko, “Hayssi tumee?” yaagidi oychchis.
    2: Isxifaanosey, “Ta ishato, ta aawato, si7ite! Nu aawa Abrahamey Kaaranen daanaw baanappe sinthe Masephexoomiyan de7ishin, bonchcho Xoossay iyaw qonccidi,
    3: ‘Ne biittaafenne ne dabbotappe shaakettada taani nena bessiya biittaa ba’ yaagis.
    4: He wode Abrahamey Kalddaweta biittaafe keyidi Kaaranen daanaw bis. Iya aaway hayqqidaappe guye Xoossay iya ha biittaa ha77i hintte de7iya bessaa ehis.
    5: I ha biittaafe hari attoshin tohoy yedhdhiya bessika Abrahames immibeenna. Shin na7i iyaw baynna wode Xoossay ha biittaa iyawunne iya sheeshaas laata oothidi immanayssa qaala gelis.
    6: Xoossay Abrahamekko, ‘Ne sheeshay hara biittan imathatethan daana; yan oyddu xeetu laythi entti aylletethan haarettana.
    7: Shin taani ne sheeshaa haariya deriya bolla pirddana. Hessafe guye, entti he biittaafe keyidi hayssan taw goynnana’ yaagis.
    8: Xoossay Abrahaame sheeshay qaxxarettana mela iyara caaqqin, Yisaaqi yelettida hosppuntha gallasan qaxxaris. Yisaaqi Yayqooba qaxxaris; qassi Yayqoobi tammanne nam77u ba nayta, nu aawata mayzata qaxxaris.
    9: “Yayqooba nayti Yoosefa qanaattidi Gibxe biittan aylletethas bayzidosona, shin Xoossay iyara de7ees.
    10: Iya, iya waaye ubbaafe kessis. Gibxe kawuwa sinthan sabanne cinccatethi iyaw immis. Gibxe kawoy Yoosefas Gibxe biittaanne ba keetha ubbaa aysanaada halaqatethi immis.
    11: “Gibxe biittaninne Kanaane biittan ubban koshi gelidi daro asaa un77ethis. He wode nu mayzati kathi demmanaw dandda7ibookkona.
    12: Yayqoobi Gibxe biittan kathi de7eyssa si7idi nu aawata koyro yaa yeddis.
    13: Nam77antho buussan Yoosefi ba ishatas banatethaa erisis. Gibxe kawoykka Yoosefa sheeshaa eris.
    14: Yoosefi ba aawa Yayqoobanne ba dabbo ubbaa, laappun tammanne ichchashu asaa baakko yaana mela kiittidi ehisis.
    15: Yayqoobi Gibxe biittaa wodhdhis; inne iya nayti yan hayqqidosona.
    16: Entta ahay he bessaafe Seekeme giya biittaa tookettidi bidi, yan Abrahamey Hamoore naytappe daro biran shammida duufon moogettis.
    17: “Shin Xoossay Abrahames immana gidayssa poliya wodey gakkanaw matida wode Gibxe biittan de7iya nu asay dari dari bis.
    18: Hessafe guye, Yoosefa eronna hara kawoy Gibxe biittan kawotis.
    19: He kawoy nu zerethaa genidi guutha nayti hayqqana mela entta kare kessi yeggana mela nu aawata un77ethis.
    20: “He wode Musey yelettis; I Xoossaa sinthan daro lo77o na7a. Ba aawa keethan heedzu ageena gakkanaw diccis.
    21: Musey wora holettida wode Gibxe kawuwa na7iya demma ekkada ba na7a oothada iya dichchasu.
    22: Musey Gibxeta cinccatetha ubbaa tamaaridi odaninne ooson mino asi gidis.
    23: “Muses laythay oytama kumida wode ba ishata, Isra7eeleta be7anaw ba wozanan qoppis.
    24: Isra7eelatappe issuwa Gibxe issoy qohishin be7idi he Isra7eele uraa maaddidi, he qohida Gibxe uraa wodhidi kushe zaaris.
    25: Musey ba ishata ba baggara Xoossay ashshanaw haneyssa entti akeekana gidi qoppis, shin entti akeekibookkona.
    26: “Wonttetha gallas nam77u Isra7eele asati issoy issuwara wadhettishin demmidi entta sigethanaw koyidi, ‘Asato, hintte ishantta; ays issoy issuwa qohetii?’ yaagis.
    27: “Shin ba laggiya qoheyssi Musekko, ‘Nena nu bolla haareyssanne daynna oothiday oonee?
    28: Neeni zine Gibxe uraa wodhidayssada tana wodhanaw koyay?’ yaagidi Muse sugi yeddis.
    29: Musey hessa si7ida wode Gibxefe betidi Miidiyaame biittan bete asi gididi de7ishe nam77u adde nayta yelis.
    30: “Godaa kiitanchchoy oytamu laythafe guye, Siina Deriya matan de7iya bazzo tushiya giddon eexiya tama laco giddon Muses benttis.
    31: Musey ba be7idayssan malaalettidi, loythi be7anaw tushiya mati shiiqidi de7ishin, Godaa qaalay,
    32: ‘Taani ne aawata, Abrahame Xoossaa, Yisaaqa Xoossaa, Yayqooba Xoossaa’ yaagishe Musekko yis. Musey yashshan kokkoridi xeellanaw dandda7ibeenna.
    33: “Goday Musekko, ‘Neeni eqqida biittay geeshshi gidiya gisho ne tohuwan de7iya caammaa kessa.
    34: Taani Gibxen de7iya ta asaa un77etethaa be7as. Entta waasuwa si7ada entta ashshanaw wodhdhas. Ha77i haaya! Taani nena Gibxe kiittana’ yaagis.
    35: “Isra7eeleti Muse, ‘Nena nuna haareyssanne daynna oothiday oonee?’ yaagidi ixxidayssa tushiya giddon iyaw benttida kiitanchchuwa baggara haareyssanne ashsheyssa oothidi Xoossay kiittis.
    36: He Musey Isra7eeleta Gibxefe kessidi malaalisiyabatanne oorathabata Gibxe biittaninne Zo7o Abban oothidi entta oytamu laythi bazzo biittan kaalethis.
    37: “Isra7eele asaakko, ‘Xoossay tana denthidayssada hintte sheeshaa giddofe ta mela nabe hinttew denthana’ yaagiday he Muse.
    38: Bazzo biittan shiiqida Isra7eele asaara de7idayssi, nu aawataranne Siina Deriya bolla iyaw odida kiitanchchuwara de7ida Musey iya. Yaatidi, Xoossaa de7o qaala nuus immanaw ekkis.
    39: “Shin nu mayzati Muses kiitettanaw dosibookkona; iya ixxidi guye Gibxe simmanaw amottidosona.
    40: Qassi Aaronakko, ‘Nuna kaalethiya xoossata nuus ootha. Ays giikko, hayssi nuna Gibxefe ehida Musey, waanidaakko nuuni erokko’ yaagidosona.
    41: He wode mari daanisidi eeqa oothidosona. He eeqaas yarshsho yarshshidi bantta kushen oothida oosuwan ufayttidosona.
    42: Shin Xoossay enttaw zokko zaaris. Entti saluwa xoolinttotas goynnana mela entta yeggi aggis. Nabeta maxaafan, ‘Isra7eele asato oytamu laythi kumethi bazzo biittan shukkida mehiyanne yarshshida yarshshuwa taw yarshshidetii?
    43: Hinttee, hinttew goynnanaw kessida eeqaanne Molooke dunkkaaniya Refaana giya hintte xoossaa xoolintto misiliya tookkideta. Taani hinttena Babilooneppe hini bagga yeddana’ geetettidi xaafettis.
    44: “Nu aawatas bazzo biittan markka dunkkaaney de7ees. Iyakka Xoossay Muse kiittidayssadanne iya bessidayssada oothis.
    45: Qassi nu aawati he dunkkaaniya bantta aawatappe ekkidi Xoossay kase yedethida Ayhude gidonna asaa biittaa oykkida wode Iyaasura yaa ekkidi gelidosona. He dunkkaaney Dawite wode gakkanawukka he bessan de7is.
    46: Dawitey Xoossan sabettis. Qassi Yayqooba Goday de7ana keethaa keexanaw Xoossaa woossis.
    47: Shin iyaw keethaa keexiday Solomone.
    48: “Hanoshin, Ubbaafe Bolla Xoossay asi keexida keethan deenna. Nabey gidayssa mela,
    49: ‘Saloy ta araata, sa7aykka ta tohoy yedhdhiyaso. Yaatin, taw hintte ay mela keethi keexanee? Woykko taani shemppiyasoy awunee?
    50: Ha ubbaa ta kushiyan oothabiikkinaa?’ yaagees Goday.
    51: “Hintte waanida si7onna asee? Hintte wozanay Xoossaa qaala ekkanaw ays ixxide? Hintte haythay ays tullidee? Hinttee, hintte aawatatho ubba wode Geeshsha Ayyaanaara eqetteeta.
    52: Nabeta giddofe hintte aawati gooddonnay oonee? Xoossaa Na7ay, Xilloy yaanayssa kasetidi odidayssata wodhidosona. Ha77i hintte iya aathi immidi wodhideta.
    53: Hintte kiitanchchuwa kusheppe Xoossaa higgiya ekkideta, shin kiitettibeekketa” yaagis.
    54: Entti hessa si7ida wode bantta wozanan Isxifaanose bolla daro yilottidi, bantta mettershshaa saxxidi manddidosona.
    55: Shin Isxifaanosey Geeshsha Ayyaanan kumidi, salo pude xeellidi, Xoossaa bonchchuwanne Yesuusa Xoossaa ushachcha baggan eqqidayssa be7is.
    56: “Hekko, taani saloy dooyettin, Asa Na7ay, Xoossaa ushachcha baggan eqqidayssa be7ays” yaagis.
    57: Qaalaa dhoqqu oothidi waassishe, bantta haythaa oykkidi issife iyaakko woxxidosona
    58: Katamaappe gaxa iya kessidi, shuchchan caddidosona. Markkati bantta ma7uwa issi Saa7ola giya na7atethaa matan wothidosona.
    59: Isxifaanosey, “Ta Godaa Yesuusaa, ta shemppuwa ekka” yaagidi xeegishin entti iya shuchchan caddoosona.
    60: Gulbbatidi, ba qaala dhoqqu oothidi, “Ta Godaw, ha nagaraa enttaw atto ga” yaagis. Hessa yaagidi simmida mela hayqqi aggis.
  8:
    1: Saa7oli Isxifaanose hayquwan ufayttis. He gallas Yerusalaamen de7iya woosa keethan gita goodi denddis. Hawaareti attin ammaneyssati ubbay Yihuda biittaninne Samaare biittan laalettidosona.
    2: Issi issi Xoossaa asati Isxifaanose moogidosona; qassi iyaw daro yeekkidosona.
    3: Shin Saa7oli woosa keethaa dhayssanaw koyees. Soo soo yuuyi gelidi, ammaniyaa addetanne maccasata goochchi goochchi kessidi qasho keethi gelssees.
    4: Laalettida ammaneyssati bida bessa ubban qaala odidosona.
    5: Filiphphoosi Samaare katamaa bidi Kiristtoosabaa asaas odis.
    6: Daro asay Filiphphoosi gidayssa si7ida wodenne I oothiya malaatata be7ida wode iya akeekidi si7idosona.
    7: Tuna ayyaanati waassidi daro asaappe keyidosona; qassi daro gunddatinne wobbeti bilettidosona.
    8: He kataman de7iya asay daro ufayttidosona.
    9: Shin Simoona giya issi uray he kataman de7ees. I, ‘Bana gita’ gidi Samaare asaa marotethan malaalisishe gam77is.
