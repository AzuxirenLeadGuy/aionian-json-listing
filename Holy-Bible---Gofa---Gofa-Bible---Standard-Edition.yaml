    6: Yesuus Kiristtoosi haatha xinqqatiyaranne ba hayquawa suuthara yis. I, haatharanne suuthara yisippe attin haatha xalaalara yibeenna. Geeshsha Ayyaanay tuma gidiya gisho, hessi tuma gideyssa markkattees.
    7: Heedzu markkati de7oosona.
    8: Hessati, Geeshsha Ayyaana, haathaanne suuthaa. Ha heedzata markkatethay issino.
    9: Nu asay markkatteyssa ammanoos. Shin Xoossaa markkatethay asayssafe daro aadhdhees. Xoossay ba Na7aas markkattida markkatethay hayssa.
    10: Xoossaa Na7aa ammaniyaa uraa wozanan ha markkatethay de7ees. Xoossaa ammanonna oonikka Xoossay ba Na7aas markkattida markkatethaa ammaniboonna gisho, Xoossaa worddanchcho oothees.
    11: Hiza, markkatethay hayssa; Xoossay nuus merinaa de7o immis; he de7oykka iya Na7an de7ees yaageyssa.
    12: Xoossaa Na7ay de7iya oodeskka de7oy de7ees. Xoossaa Na7ay baynna oodeskka de7oy baawa.
    13: Xoossaa Na7an ammaniyaa hinttew merinaa de7oy de7eyssa hintte erana mela hayssa hinttew xaafas.
    14: Xoossaa sheniyada aybibaakka iya woossiko, I si7eyssa nuuni eriya gisho iyan ammanettos.
    15: Nuuni woossiya ubbaa I si7eyssa erikko, nuuni woossiyabaa I immanayssa eroos.
    16: Oonikka ba ishay hayqo bessonna nagara oothishin be7ikko, Xoossaa iyaw woossanaw bessees. Hayqo bessonna nagara oothidayssatas Xoossay de7o immana. Hayqo bessiya nagari de7ees. Taani hinttena hessas Xoossaa woossite giikke.
    17: Iita ooso ubbay nagara, shin hayqo bessonna nagari de7ees.
    18: Xoossaa Na7ay iya naagiya gisho, Xoossaa na7a gidida oonikka nagaran ubba wode de7onnayssa nuuni eroos. Xalahey iya qohanaw dandda7enna.
    19: Nuuni Xoossassa gideyssanne ha kumetha alamey xalahen haaretteyssa eroos.
    20: Nuuni tuma Xoossaa eranaada Xoossaa Na7ay yidayssanne nuus akeeka immidayssa eroos. Nuuni iya na7aa, Yesuus Kiristtoosa baggara tuma Xoossan de7oos. Yesuusi tuma Xoossaanne merinaa de7uwa.
    21: Ta nayto, eeqatappe hintte haakkite.
63:
  1:
    1: Doorettida godattesinne I naytas, ta cimay kiittida kiita. Ta xalaala gidonnashin, tumaa eriya ubbay hinttena dosoosona.
    2: Ha tumay nunan de7iya gishonne merinaw nuura daana gisho taani hinttena tuma dosays.
    3: Xoossaa nu Aawanne iya Na7aa Yesuus Kiristtoosa aadho keehatethay, maarotethaynne sarotethay tumanine siiqon issife nuura gido.
    4: Aaway nuna kiittidayssada, ne naytappe baggati, tumaas kiitetteyssa be7ada taani daro ufayttas.
    5: Godatte ha77ika nuuni ubbay issoy issuwa siiqana mela taani nena woossays. Ha kiitay koyroppe nuura de7iya kiitaappe attin taani new ooratha kiita xaafikke.
    6: Tuma siiqoy nuuni Xoossaa kiitaa naagidi daanayssa. Qassi koyroppe hintte si7idayssada iya kiitay, hintte ubbay siiqon daana melassa.
    7: Yesuus Kiristtoosi ase gididi yidayssa ammanonna, daro balethiya asati, alamen denddidosona. Hessa mela asi oonikka baletheyssanne Kiristtoosa morkke.
    8: Hintte oothida kumetha woytuwa ekkanaw minnite. Hintte oothidayssi dhayonna mela naagettite.
    9: Kiristtoosa timirttiyan doonnayssasinne iyappe haakkiya uraas Xoossay baawa. Kiristtoosa timirttiyan de7iya uraas Aawaynne Na7ay de7oosona.
    10: Oonikka hintteko yishe ha timirttiya ehonna ixxiko, hintte soo gelssofite; sarokka gooppite.
    11: Iya saro giya oonikka iya iita oosuwan iyara shaakettees.
    12: Taani hinttew xaafanaw koyida darobay de7ees, shin worqqateninne qalamen xaafanaw koyikke. Nu ufayssay polettana mela hinttera som77on gayttada odettanaw hintteko baana gada qoppays.
    13: Xoossay doorida ne michche nayti nena saro yaagosona.
64:
  1:
    1: Taani tumaa dosiya Gaayoosas, taani cimay kiittida kiita.
    2: Ta siiquwaw, neeni ne shemppuwan lo77o de7eyssa ta ereyssada new payyatethi daana melanne ne oothiyabay suurana mela new Xoossaa woossays.
    3: Guutha ammaniyaa asati yidi, ubba wode neeni tuman de7eyssanne ne tumatethabaa markkattida wode taani daro ufayttas.
    4: Ta nayti tumatethan de7eyssa si7eyssafe aadhdhidi, tana ufayssiyabay baawa.
    5: Ta siiquwaw, entti new imathe gidikkoka, neeni ammaniyaa asatas ammanthiya ooso oothaasa.
    6: Entti ne siiquwabaa woosa keethan markkattoosona. Ha77ika entti biya ogiyan Xoossay doseyssada oothada entta maaddiko lo77o oothaasa.
    7: Entti Kiristtoosa sunthaa gisho keyishe, ammanonna asatappe aykkoka ekkibookkonna.
    8: Nuuni tuma oosuwa enttara issife oothanaw hayssa mela asata maaddanaw bessees.
    9: Taani woosa keethatas dabddaabbe xaafas, shin entta halaqaa gidanaw koyaa Diyotirafiisi nuuni geyssa ekkenna.
    10: Hessa gisho, taani yaa biya wode I nu bolla odettiya iita odanne I oothida oosuwa odana. I hessi guuxis gidi, nu ishati yaa wode mokkenna. Hari attoshin, entta mokkanaw koyeyssatakka diggidi woosa keethafe kessees.
    11: Ta siiquwaw, lo77obaa daanappe attin iitabaa daanoppa. Lo77obaa oothiya oonikka Xoossaa asi, shin iitabaa oothiya oonikka Xoossaa be7ibeenna.
    12: Dimexiroosi lo77o asi gideyssa asa ubbay markkattees. Tumay ba huu7en iyabaa markkattees; nukka iyabaa markkattoos; nu markkatethay tuma gideyssa hintte ereeta.
    13: Taani new xaafanaw koyida darobay de7ees, shin qalameninne worqqaten xaafanaw koyikke.
    14: Shin taani matara neera gayttanaw qoppays; he wode nuuni odettana. Saroy new gido. Ne dabboti nena saro yaagosona. Nu dabbota ubbaa entta sunthaa sunthaa xeegada tana “Saro gis” yaaga.
65:
  1:
    1: Taani Yihudi, Yesuus Kiristtoosa aylley, Yayqooba ishay; Xoossay xeegidayssatas, Xoossaa Aaway doseyssatasinne Yesuus Kiristtoosan naagettidayssatas ha dabddaabbiya xaafays.
    2: Maarotethi, sarotethinne siiqoy hinttew kumo.
    3: Ta siiqo ishato, nuuni issife shaakettiya atotethaabaa hinttew xaafanaw taani daro amottas. Shin ammaniyaa asaas issitohonne wurssethi gakkanaw imettida ammanuwas olettana mela hinttena zorashe xaafanayssi taw koshshiyabaa gidis.
    4: Entta pirdday benippe xaafettidi uttida, issi issi asati oonikka eronna hintte giddo gelidosona. Entti Xoossaa eronnayssata, nu Xoossaa aadho keehatethaa laymatanaw go7ettiya oge oothidi ekkoosona. Ba xalaala kawo gidida, nu Godaa Yesuus Kiristtoosa kaddoosona.
    5: Shin hintte ha ubbaa eriyabaa gidikkoka, Goday Isra7eele asaa Gibxe biittaafe waati kessidaakko, qassi guyeppe ammanonnayssata dhayssidayssa ta hinttena akeekisanaw koyays.
    6: Bantta de7iyasuwa aggidi, banttaw imettida maata naagiboonna kiitanchchota, gita pirdda gallasay gakkanaw Xoossay entta dhumaappe garssan merinaa santhalaatan qachchi wothis.
    7: Hessada, Soodomenne Gamoora asay entta matan de7iya katamatan de7iya asay laymatidosona; laymatethara gayttiya tunatethaa oothidosona. Entti merinaa taman waayettanayssatas leemiso gididosona.
    8: Hessadakka, ha amuhanchchoti bantta asatethaa tunisoosona; maata aawata kadhoosona; salo medhetethata cayoosona.
    9: Shin kiitanchchota halaqay Mikaa7eley Muse ahaas Xalahera palamida wode, “Goday nena seero” yaagisippe attin iya bolla cashsha qaala odidi mootanaw koyibeenna.
    10: Shin ha asati banttaw eronnabaa ubbaa cayoosona; qassi entti wozani baynna meheda medhon eriya eray, I enttana dhayssana.
    11: Enttana ayye! Entti Qaa7ela ogiyan bidosona. Miishe koyidi Balaama balan kunddidosona. Qore giya addey Xoossaa bolla denddidayssada entti Xoossaa bolla denddidi dhayidosona.
    12: Ha asati, hintte siiqo gibira miya bessan hinttera uttiya wode yeelli baynna kawushshata. Entti banttana xalaala heemmeyssata. Entti carkkoy efiya iri baynna shaara mela. Qassi ayfe woden ayfe ayfonna, xaphora shodettid, nam77u toho melida mitha mela.
    13: Entti hanqettida abbaa zuliya mela bantta pokkuwa goppontteyssata. Entti merinaw sakkana dhumay naagiya toylattiya xoolinttota.
    14: Addaameppe doomidi, laappuntha yeleta gidida Heenokey, ha asatabaa tinbbite odishe, “Hekko, Goday, ba daro mukulu geeshshatara yaana.
    15: Asa ubbaa pirddana; geellata ubbaa entti oothida iita ooso ubbaa gishonne makkalatethan entti Xoossaa bolla odettida iita odaa ubbaa gisho pirddana” yaagis.
    16: He asati ubba wode zuuzummeyssatanne oda koyeyssata. Qassi bantta iita amuwaa kaalloosona; banttanan ceeqqosonanne banttana go77iyabaa demmanaw harata sabboosona.
    17: Shin ta ishato, nu Godaa Yesuus Kiristtoosa hawaareti kase hinttew odida qaala akeekite.
    18: Entti, “Wurssetha wodiyan, bantta amuwaa kaallidi toochcheyssati yaana” yaagidosona.
    19: He asati asaa giddon shaahotethi medhdheyssata, bantta asho amuwaas haaretteyssatanne Geeshsha Ayyaanay baynnayssata.
    20: Shin ta ishato, geeshshi gidida hintte ammanuwan hinttena dichchanaw minnite; qassi Geeshsha Ayyaana wolqqan woossite.
    21: Hinttena merinaa de7uwakko gathiya nu Godaa Yesuus Kiristtoosa maarotethaa naagishe hinttena Xoossaa siiquwan naagite.
    22: Sidhey de7iya asaas qadhettite.
    23: Issi issi asata tamappe kessi ekkite. Qassi iita amon tunida entta ma7uwa ixxishe haratas yashshan qadhettite.
    24: Hintte kunddonna mela naaganaw borey baynnayssatanne gita ufayssan kumidayssata oothidi ba bonchchuwa sinthan hinttena shiishanaw dandda7iya,
    25: nuna ashshiya issi Xoossaas, nu Godaa Yesuus Kiristtoosa baggara bonchchoy, gitatethi, wolqqinne maati, kasekka, ha77ika, merinawukka iyaw gido. Amin7i.
66:
  1:
    1: Eeson hananaw de7iyabaa ba aylleta bessana mela Xoossay iyaw immida Yesuus Kiristtoosa qonccethay hayssa. Yesuusi ba kiitanchchuwa kiittidi, ba aylliya Yohaannisas qonccisis.
    2: Yohaannisi Xoossaa kiitaa, Yesuus Kiristtoosi oothidabaanne odidabaa ubbaa markkattis.
    3: Ha ubbay hananaw wodey matida gisho, ha tinbbite qaala nabbabiya oonikka anjjettidayssa; qassi ha qaala si7eyssatinne xaafettida kiita naagiya ubbay anjjettidayssata.
    4: Ha dabddaabbey, Yohaannisappe, Iisiya biittan de7iya laappun woosa keethatas xaafettis. Kasekka, ha77ika de7iya, sinthafekka yaanaw de7iya Xoossaafe, qassi iya araata sinthan de7iya laappun ayyaanatappe, hessadakka, hayqoppe denddon koyro gididayssafe, sa7aa kawota haariya ammanettiya markka gidida Yesuus Kiristtoosappe, aadho keehatethaynne sarotethay hinttew gido. Yesuusi nuna siiqees, qassi ba suuthan nagara aylletethaafe nuna la77a kessis.
    6: Nuuni Xoossaa iya Aawas oothana mela nuna kawotethaa kahine oothis. Iyaw merinaappe merinaa gakkanaw bonchchoynne wolqqay gido. Amin7i.
    7: Hekko, Yesuusi shaarara yees. Asa ubbay hari attoshin, iya caddida asaykka iya be7ana. Sa7an de7iya asa ubbay iya gisho yeekkana. Hessi tuma hanana; amin7i.
    8: “Kasekka, ha77ika de7eyssi, sinthafekka yaana Goday, Ubbaafe Wolqqaama Xoossay, Alfanne Oomegi tana” yaagees Godaa Xoossay.
    9: Taani, Yohaannisi, hintte ishay, hinttera issife Yesuusan waayiya, iya kawotethaanne iya dandda7aa be7as. Taani Xoossaa qaalaa gishonne Yesuusabaa markkattida gisho, Paximo giya haathan teqettida biittan de7ays.
    10: Godaa gallasan ta Geeshsha Ayyaanan haarettada de7ays; taappe guyera moyze puno mela gita girssi si7as.
    11: He girssay tana, “Ne be7eyssa maxaafan xaafada, Iisiyan de7iya laappun woosa keethatas, Efesoona, Samirneesa, Pherggamoona, Tiyatiroona, Serddeesa, Filaadelfiyanne Loodoqiya yedda” yaagis.
    12: Taani taw odiya girssaa be7anaw guye simmada xomppe wothiya laappun worqqa kocata be7as.
    13: He kocata giddon asa na7a daaneyssa be7as. I adussa afila ba tohuwa gathi ma77is, worqqa danccon ba tiraa danccis.
    14: Iya huu7eynne iya binaanay bootha dorssa ikise mela woykko shachcha mela boothi; iya ayfey tama laco daanees.
    15: Iya tohoy taman seeridi zo77ida naase biraata daanees; iya girssaykka gita shaafa kooshinchcha mela.
    16: I ba ushachcha kushen laappun xoolinttota oykkis. Iya doonappe nam77u baggara qarattida bisoy keyees. Iya som77oy seeta gallasa awa ayfe daanees.
    17: Taani iya be7ida wode hayqqida asada hanada iya tohuwa matan kunddas. I ba ushachcha kushiya ta bolla wothidi, “Yayyofa; koyroykka wurssethaykka tana.
    18: Taani de7on de7ays; taani hayqqas, shin hekko meri merinawukka de7on de7ays. Hayqonne Si7oole qulppey ta kushena.
    19: Hiza, ha77i haniyabanne sinthafe hananabaa ne be7idabaa xaafa.
    20: 'Neeni ta ushachcha kushen be7ida laappun xoolinttotanne laappun worqqa kocata birshshethay hayssa: Laappun xoolinttoti laappun woosa keethata kiitanchchota; laappun worqqa kocati laappun woosa keethata.”'
  2:
    1: '“Efesoona woosa keetha kiitanchchuwas hayssada yaagada xaafa. Ba ushachcha kushen laappun xoolinttota oykkidaysinne laappun worqqa kocata giddora hamutteyssi hayssada yaagees:'
    2: Taani ne oosuwa, ne daaburanne ne genccaa erays. Neeni iita asatabaa genccanaw dandda7aboonnayssa erays. Qassi hawaare gidonnashin banttana, hawaare geyssata pilgga erada entti worddanchcho gideyssa demmidayssa ta erays.
    3: Neeni genccadasa; ta sunthaa gisho meto dandda7adasa; xoonettabaakka.
    4: Gidoshin, ha77i ta nena boriyabay de7ees; hessika neeni kase ne siiquwa aggadasa.
    5: Hiza, ne ay mela dhoqqa bessafe kunddidaako akeeka! Ne nagaraappe simma; neeni kase oothiya oosuwa ootha. Neeni ne nagaraappe simmona ixxiko, ne xomppe wothiya kocaa iya bessaafe ekkana.
    6: Ha77i ta nena nashshiya issibay de7ees; ta ixxiya Niqoolaweta oosuwa nekka ixxadasa.
    7: Geeshsha Ayyaanay woosa keethatas giyabaa si7anaw haythi de7iya oonikka si7o. Xooniya oonikka Xoossaa gannatiyan de7iya de7o mithee ayfeppe maana mela maata immana.
    8: '“Samirneesa woosa keethaa kiitanchchuwas hayssada yaagada xaafa. Koyroynne wurssethay, hayqqidaysinne hayqoppe denddidayssi hayssada yaagees:'
    9: Taani ne waayiyanne ne manqotethaa erays; gidoshin neeni dure. Ayhude gidonnashin banttana Ayhude geyssati cayaa cashshaa ta erays, shin entti Xalahe maabaran de7oosona.
    10: Neeni ekkanaw de7iya waayiya babbofa. Xalahey hinttefe issota issota paaccanaw qasho keethan yeggana; tammu gallas gakkanaw hintte waayettana. Hayqqana gakkanaw ammanettidayssa gida; ta new de7o kallachcha immana.
    11: Geeshsha Ayyaanay woosa keethatas giyabaa si7anaw haythi de7iya oonikka si7o. Xooniya oonikka nam77antho hayquwan qohettenna.
    12: '“Pherggamoona woosa keethaa kiitanchchuwas hayssada yaagada xaafa. Nam77u baggara qarattida bisoy de7eyssi hayssada yaagees:'
    13: Taani ne de7iya bessaa erays; neeni Xalahe araatay de7iya bessan de7aasa; ta sunthaa mintha naagadasa. Hari attoshin, Xalahey de7iya hintte kataman hayqqida ta ammanettida markkay, Antiphaasi, de7iya wodekka ammanuwa aggabaakka.
    14: Gidoshin, ta nena boriya guuthabati de7oosona. Hessika Isra7eele asay eeqas yarshshettida kathaa midi tunana melanne laymatetha nagara oothana mela Baalaqa tamaarssida Balaama timirttiya ekkida issi issi asati neera de7oosona.
    15: Hessadakka, Niqoolaweta timirttiya tamaariya asati neera de7oosona.
    16: Hessa gisho, neeni ne nagaraappe simma. Hessi baynna ixxiko, ta neekko ellesa yada he asata ta doonappe keyaa bisuwan olana.
    17: Geeshsha Ayyaanay woosa keethatas giyabaa si7anaw haythi de7iya oonikka si7o. Xooniya oodeskka qosettidi de7iya mannaafe immana. Qassi ekkiya uraappe attin hara asi eronna ooratha sunthay xaafettida bootha shuchchaa ta iyaw immana.
    18: '“Tiyatiroona woosa keethaa kiitanchchuwas hayssada yaagada xaafa. Tama laco daaniya ayfey de7eyssi, qassi taman seerida naase biraata daaniya tohoy de7eyssi, Xoossaa na7ay, hayssada yaagees:'
    19: Taani ne oosuwa, ne siiquwa, ne ammanuwa, ne haggaazanne ne genccaa erays. Neeni koyro ootheyssafe ha77i aathada ootheyssaka erays.
    20: Gidoshin, ta nena boriya issibay de7ees; bana nabe giya maccasiw, Elzaabelo, aykkoka gabaakka. He maccasiya eeqas yarshshettida kathaa midi tunanaadanne laymatanaada oothada ta aylleta balethasu.
    21: Iya ba nagaraappe simmana mela ta iw wode immas, shin iya simmanaw koyabuukku.
    22: Entti I bala ogiyappe simmona ixxiko, ta iyo iita harggen yeggana; iira laymateyssatikka iita waaye waayettana.
    23: Taani I nayta wodhana; qassi woosa keetha ubbay ta asa qofanne asa wozana ereyssa gideyssa erana. Ta issuwas issuwas hintte oosuwada oosuwada immana.
    24: Shin Tiyatiroonan de7iya harata, he iita timirttiya ekkiboonnayssatanne, “Xalahe gita xuura” geetettiya ha timirttiya tamaariboonna hinttena hara deexo tooho toossike.
    25: Gidoshin, ta yaana gakkanaw hinttew de7iyabaa minthi naagite.
    26: Xooneyssasinne wurssethi gakkanaw taw kiitettiya oodeskka kawotethata haarana mela maata immana.
    27: ‘I entta biraata xam77an haarana; meqqa miishedakka mentherethana.’ He maatay taani ta aawappe ekkida maata mela.
    28: Qassi ta iyaw bakkala xoolintto immana.
    29: Geeshsha Ayyaanay woosa keethatas giyabaa si7iya haythi de7iya oonikka si7o.
  3:
    1: '“Sarddeesa woosa keetha kiitanchchuwas hayssada yaagada xaafa. Laappun Xoossaa ayyaanatanne laappun xoolinttota oykkidayssi hayssada yaagees: Taani ne oosuwa erays; asi nena paxa de7ees giikkoka, ne hayqqadasa.'
    2: Barkka! Guutha attidabaanne hayqqanaw matidabaa mintha. Ne oosoy Xoossaa sinthan polo gidonnayssa demmas.
    3: Hiza, ne ekkidabaanne si7idabaa akeeka; naaga; ne nagaraappe simma. Neeni barkkonna ixxiko ta kaysoda yaana; ta ay wode yaanekko ne erakka.
    4: Shin bantta ma7uwa qitayonna guutha asati Sarddeesan de7oosona. Enttaw bessiyabaa gidiya gisho bootha ma7o ma7idi entti taara hamuttana.
    5: Xooniya oonikka enttayssada bootha ma7o ma77ana. Taani iya sunthaa de7o maxaafappe quchchike. Taani ta Aawa sinthaninne iya kiitanchchota sinthan I tabaa gideyssa markkattana.
    6: Geeshsha Ayyaanay woosa keethatas giyabaa si7iya haythi de7iya oonikka si7o.
    7: '“Filaadelfiya woosa keetha kiitanchchuwas hayssada yaagada xaafa. Geeshshaynne tumanchchoy, Dawite qulppiya ba kushen oykkidayssi, hayssada yaagees: i gorddin oonikka dooyanaw dandda7enna; qassi I dooyin oonikka gorddanaw dandda7enna.'
    8: Taani ne oosuwa eras; hekko ta ne sinthan oonikka gorddanaw dandda7onna dooya pengge wothas. Ne wolqqay guutha gidikkoka, ta qaalaa naagadasa; tana kaddabaakka.
    9: Ayhude gidonnashin, banttana Ayhude giya worddotanne Xalahe baggata neekko ehananne ne sinthan gulbbatisana. Ta nena doseyssa enttana erisana.
    10: Neeni, ‘Gencca’ gada ta kiittida kiitaa naagida gisho, kumetha alamiya paccanaw yaa waaye wodiyappe taani nena naagana.
    11: Taani ellesada yaana; oonikka ne kallachchaa ekkonna mela new de7iyabaa minthada oykka.
    12: Xoonidayssa ta Xoossa Keethan tuussu oothana; i yan merinaw daana. Taani ta Xoossaa sunthaanne ta Xoossaa katamaa sunthaa iya bolla xaafana; iyakka ta Xoossaa matappe wodhdhiya ooratha Yerusalaame. Qassi ta ta ooratha sunthaaka i bolla xaafana.
    13: Geeshsha Ayyaanay woosa keethatas giyabaa si7iya haythi de7iya oonikka si7o.
    14: “Loodoqiya woosa keetha kiitanchchuwas hayssada yaagada xaafa. ‘Amin7i’ gidida ammanettida tuma markkay, Xoossaa medhetethaa haareyssi hayssada yaagees.
