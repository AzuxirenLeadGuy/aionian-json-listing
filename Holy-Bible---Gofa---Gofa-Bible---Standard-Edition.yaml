    16: Gidikkoka, nuuni hanno gakkanaw de7ida de7uwan, ane sinthe boos.
    17: Ta ishato, tana daanite; hessadakka, nu leemisuwa kaalliya asata akeekidi be7ite.
    18: Taani hessa hinttew kase daro toho odas, shin ha77ika zaarada afuthan odays. Kiristtoosi masqaliya bolla hayqqidayssas banttana morkke oothida daro asati de7oosona.
    19: Entta wurssethay dhayo; entta uloy enttaw xoosse. Yeellatanaw bessiyaban entti ceeqettoosona; qassi ha sa7abaa xalaala qoppoosona.
    20: Nu biittay saluwana. Saloppe yidi nuna ashshiya Godaa Yesuus Kiristtoosa naagoos.
    21: Kiristtoosi ubbabaa ba maatappe garssan oothanaw dandda7iya ba wolqqan nu daaburanchcho asatethaa laammidi ba bonchcho asatethaa daanisana.
  4:
    1: Ta ishato, ta doseyssato, ta laamoteyssato, tana ufaysseyssato, tana gitayeyssato hiza Godan minnidi eqqite.
    2: Ewoodinne Sinxiika, hintte nam77ay, issi qofan michchida Godan daanada taani hinttena zorays.
    3: Taara oothiya ammantheysso, neeni ha maccasata maaddana mela ta nena woossays. Ha maccasati taara, Qeleminxoosaranne entta sunthay Xoossaa de7o maxaafan xaafettida haratara issife Wonggelaa ubba bessaa gathanaw daaburidosona.
    4: Godaara hintte de7iya de7uwan ubba wode ufayttite. Taani hessa gujjadakka odays; ufayttite.
    5: Asa ubbay hintte ashkketethaa ero; Goday matan yaana.
    6: Xoossaa hintte woossiya wode ubban iya galatishe, hinttena koshshiyaba ubbaas woossiteppe attin aybibaaskka hirggofite.
    7: Asa eratetha ubbaafe aadhdhiya Xoossaa sarotethay, hintte wozanaanne hintte qofaa Godaa Yesuus Kiristtoosa baggara naagana.
    8: Wurssethan, ta ishato, hintte wozanan lo77obaanne galatisiyabaa qoppite. Tuma gidiyabaa ubbaa, bonchchoba ubbaa, qoho gidonnaba ubbaa, geeshshaba ubbaa, siiqobaa ubbaanne ufayssiyaba ubbaa qoppite.
    9: Hintte taappe tamaaridabaa, ekkidabaa, si7idabaanne be7idabaa ubbaa oothite. Sarotethaa immiya Xoossay hinttera issife gidana.
    10: Daro wodeppe guye, hintte tabaa zaaridi qoppanaw doomida gisho taani Godan daro ufayttays. Hessa guussay, taw qoppanaw hinttew injjetonna ixxidayssafe attin taw qofaa aggibeeketa.
    11: Taani hessa tana metida gisho giikke; taw de7iyabay gidana guussu tamaaras.
    12: Taani metootettidi de7iya duussi erays; qassi durettidi de7iya duussika erays. Awun gidin qassi ay wodekka taani kalonne kosha, pacenne palaha tamaaras.
    13: Kiristtoosi taw immiya wolqqan ubbabaa oothanaw dandda7ays.
    14: Gidikkoka, hintte ta metuwa taara ekkidayssan lo77o oothideta.
    15: Filphisiyuusa asato, Wonggelaa koyro odanaw taani Maqedooniyappe keyaa wode immiyabankka ekkiyabankka hintte woosa keethaafe attin hari tana maaddiboonayssa hintte ereeta.
    16: Tana Teselonqen metoy gakkida wodekka tana zaari zaaridi maaddideta.
    17: Taani, hinttefe imota ekkanaw koyada gidonnashin, imoppe yaa anjjuwaa hintte ekkana melassa.
    18: Taani, hintte immida ubbaanne gididi palaheyssa ekkas. Hintte yeddida ubbaa Ephphaafiraditusappe ekkas; koshshiyaba ubbay taw de7ees. Hintte taw yeddida imoy Xoossaas sawo tonggu giya, I dosiya, I ufayttiya yarshsho mela.
    19: Ta Xoossay ba bonchcho duretethaafe, Kiristtoos Yesuusa baggara hinttew koshshiyaba ubbaa immana.
    20: Nu Aawa Xoossaas merinaappe merinaa gakkanaw bonchchoy gido. Amin7i.
    21: Kiristtoos Yesuusa baggara Xoossabaa gidida ubbaa saro giite. Taara de7iya ishati hinttena saro goosona.
    22: Xoossabaa gidida asa ubbay, ubbaafe aathidi Kawuwa Qeesare keethan de7eyssati hinttena saro goosona.
    23: Godaa Yesuus Kiristtoosa aadho keehatethay hinttera gido.
51:
  1:
    1: Xoossaa shenen Kiristtoosi Yesuusa hawaare gidida Phawuloosinne nu ishaa Ximotiyoosi,
    2: Qolaasiyasa kataman de7iya Kiristtoosan geeshshatasinne ammanettida asaas xaafida kiitaa. Xoossaa nu Aawappe aadho keehatethaynne sarotethay hinttew gido.
    3: Nuuni hinttew woossiya wode Xoossaa nu Godaa, Yesuus Kiristtoosa Aawa ubba wode galatoos.
    4: Nuuni Kiristtoos Yesuusan de7iya hintte ammanuwanne geeshshata ubbaas de7iya hintte siiquwa si7ida.
    5: Hessa hintte oothiday hintte ufayssay salon hinttew naagettida gishossa. Hintte tuma kiitta gidida Wonggelaa koyro ammanida wode he ufayssaa si7ideta.
    6: Hintte he Wonggelaa si7ida wodenne Xoossaa aadho keehatethaa tumaa shaakki erida wodeppe doomidi hintte giddon haanidayssada biitta ubban diccishenne ayfishe de7ees.
    7: Hintte hessa nuura issife Kiristtoosas oothiya ammanettida, dosettida Ephphaafirappe tamaarideta.
    8: I hessa bolla gujjidi Ayyaanay hinttew immida siiquwabaa nuus odis.
    9: Hessa gisho, nuuni hinttebaa si7ida gallasaappe doomidi, Xoossay ba sheniya hinttena bessana melanne, Geeshsha Ayyaanay immiya eratethaaninne cinccatetha ubban hinttena kunthana mela ubba wode hinttew Xoossaa woossos.
    10: Hessadakka, Goday koyeyssada hintte daana mela, ubba wode iya ufayssana mela, lo77o ooso ubban hintte ayfe ayfana melanne Xoossaa aathi erishe diccana mela Xoossaa woossos.
    11: Xoossaa bonchcho wolqqay hintte ubbabaa genccanaadanne dandda7anaada ba minotethaa immidi hinttena ufaysso.
    12: Qassi geeshshata poo7o kawotethaa laattana mela hinttena oothida Aawa galatite.
    13: I nuna dhuma wolqqaafe ashshidi ba dosiya na7aa kawotethaako nuna ehis.
    14: Iyan wozettidi iya suuthan nagara atotethi demmida.
    15: Kiristtoosi benttonna Xoossaas tuma leemiso. I medhetetha ubbaafe bayra.
    16: Ubbabay iya baggara medhettis. Benttiyabatinne benttonnabati, wolqqatinne godati, haareyssatinne maata aawati, saloninne sa7an de7iya ubbay iyawunne iya baggara medhettis.
    17: I ubbabaappe kase de7ees. Ubbabay iyan ba bessan bessan oykettidi de7ees.
    18: I ba asatethi gidida woosa keethas huu7e. I ubbaafe bolla gidanaw hayqoppe denddon sinthenne bayra.
    19: Xoossay ba kumetha Xoossatethaara iyan daanaw koyis.
    20: Qassi masqaliya bolla gussida ba na7aa suuthan sarotethi medhdhidi saloninne sa7an de7iya ubbaa iya baggara baara sigethis.
    21: Hayssafe kase hintte qofaa iitatethay hinttena Xoossaafe shaakkisinne iyara morkke oothis; hintte oosoykka iita.
    22: Shin ha77i Kiristtoosi ashon hayqqida hayquwa baggara Xoossay hinttena baara sigethidi, geeshshata, borey baynnayssatanne xillota oothis.
    23: Hinttee, hintte ammanuwan qaaxxonna minnidinne xaphphidi daanaw bessees. Hintte Wonggelaa qaalaa si7ida wode ekkida ufayssaa minthi oykkite. He Wonggelay hintte si7idayssanne biitta ubban sabbakettidayssa. Ta, Phawuloosikka ha Wonggelaas oosanchcho gidas.
    24: Taani hintte gisho ha77i ekkiya waayiyan ufayttays. Kiristtoosi iya asatethi gidida woosa keethaas ekkida waayiya taani ta ashuwan polays.
    25: Xoossaa qaalaa hinttew polada odana mela taw imettida maatan woosa keethaas oosanchcho gidas.
    26: Ha qaalay kase aadhdhida wodiyan yeletethaa ubbaafe geemmidi de7is. Shin ha77i Xoossay ha xuuraa ammaniyaa ubbaas qonccisis.
    27: Xoossay Ayhude gidonna asaa giddon ha xuuraa bonchcho duretethaa qonccisis. Ikka bonchcho ufayssi gidida hintte giddon de7iya Kiristtoosa.
    28: Hessa gisho, issi issi asi Kiristtoosan kumetha asi oothidi shiishanaw cinccatetha ubban asaa tamaarssoninne zoren Kiristtoosabaa sabbakoos.
    29: Xoossay ba gita wolqqan tanan oothiya gisho, ha77i gakkanaw iya wolqqan baaxetaysinne daaburays.
  2:
    1: Ta hinttewunne Loodoqiya kataman de7iya asaas, hessadakka tana ayfen be7iboonna asa ubbaas ay mela baaxetiyakko hintte erana mela koyays.
    2: Ta baaxetiya gaasoykka entti bantta wozanan minnidi, siiqon qashettidi, polo gidida kumetha akeeka duretethaa demmidi Xoossaa xuuraa Kiristtoosa erana melassa.
    3: Iyan Xoossay minjjida eraynne cinccatetha ubbay de7ees.
    4: Ta hessa oonikka hinttena cimo qaalan balethonna mela koyada gays.
    5: Ta hinttefe haakkada de7ikkoka ayyaanan hinttera de7ays. Hintte duussaa maaranne Kiristtoosa hintte minnidi ammaneyssa be7ada ufayttays.
    6: Hintte Godaa Kiristtoos Yesuusa ekkidayssada iyan de7ite.
    7: Iyan xapho yeddite; iyan keexettite. Hintte tamaaridayssada ammanon minnite; Xoossaas kumidi palahida galataa immite.
    8: Kiristtoosappe gidonnashin, asa woganinne ha alamiya coo wogan katida timirttiyaninne asappe yida eratethan oonikka hinttena cimi balethidi di77onna mela naagettite.
    9: Xoossaa Xoossatethay Kiristtoosa asatethan kumethi de7ees.
    10: Hintteka maatasinne wolqqa ubbaas huu7e gidiya Kiristtoosan kumideta.
    11: Hintte Kiristtoosa ammanidi qaxxarettideta. Hessika asa kushen gidonnashin, hinttena iita hanotethaafe diggiya Kiristtoosan oosettida qaxxaretethi.
    12: Hintte xammaqettida wode Kiristtoosara issife moogettidi, Kiristtoosa hayqoppe denthida Xoossaa wolqqaa ammanidi, Kiristtoosara issife denddideta.
    13: Hinttee, hintte nagaraa gishonne hintte ceega asatethaa qaxxarettonna gisho hayqqidi de7ishin, Xoossay hintte nagaraa atto gis. Kiristtoosara hinttew de7o immis.
    14: I nuna mootiyanne nuura eqettiya, nu bolla xaafettida acuwa daakkidi masqaliya bolla dhishidi ogeppe diggis.
    15: Kiristtoosi wolqqatanne maatata masqaliyan xoonidi, entta ola danccuwa bilisidi, di7ettida asada entta qonccen yuushshi bessis.
    16: Hessa gisho, miyaban woykko uyiyaban, baale gallas woykko ageeni xeeriya qammaa bonchchon oonikka hintte bolla pirddofo.
    17: Hayssati sinthafe yaanaw de7iyabatas eesho, shin tumay Kiristtoosaa.
    18: Qoodheppe qommo ashkketethaninne kiitanchcho goynnon ceeqettiya oonikka hinttena hintte woytuwappe ashshofo. Hessa mela asi ba be7ida qonccethan nashettishe ba asho qofan coo otorttees.
    19: Hessa mela asaas huu7e gidida Kiristtoosara gaytethi baawa. I asatetha ubbaa shayaninne kesson keson gathi oythidi muzidi dichchees. Xoossay hessa mela ogen asatetha ubbaas dichchi immees.
    20: Hintte Kiristtoosara hayqqidi ha alamiya haariya ayyaanata wolqqaafe la77a keyideta. Yaatin, ays shaakettonna asada gididi ha wogatas haretetii?
    21: He wogati, “Oykkofa; laaccofa; bochchofa” geetetteyssata.
    22: Ha ubbay asa woganne timirtte gidiya gisho ooso bolla pee7idaappe guye dhayana.
    23: Ha kiitati bonchchonne cinccatethi daanidi benttanaw dandda7osona. Ha wogati Xoosse daro dosisiyaba, ashkkenne hintte asatethaa haarisiyabaa daanosona, shin nu iita amotetha bolla wolqqi enttaw baawa.
  3:
    1: Hiza, hintte Kiristtoosara hayqoppe denddidayssada, Xoossaafe ushachcha baggan uttida Kiristtoosi de7iya bessan, salon de7iyabata koyite.
    2: Salon de7eyssata bolla hintte qofaa wothiteppe attin sa7an de7iyabata bolla wothofite.
    3: Hintte hayqon shaakettida mela ha alamiyappe shaakettideta. Hintte de7oy Kiristtoosara issife Xoossan geemmis.
    4: Hinttew de7o gidida Kiristtoosi qoncciya wode he wode hintteka iyara bonchchon qonccana.
    5: Hessa gisho, hinttenan de7iya alame amota wodhite. Hessatikka laymatethi, tunatethi, laymatanaw amotethi, eeqa goynno mela gidida uuzetethi.
    6: Hayssata gaason Xoossaa hanqoy kiitettonna asaa bolla yaana.
    7: Hintteka kase he iita ogiyan biya asaa gidon de7ishe hayssata oothideta.
    8: Ha77i hintte hessata oothofite. Qassi hanqo, ixo, kachchi, zigirssinne borsso oda hinttefe diggit.
    9: Ceega asatethaa iya oosuwara hinttefe qaarida gisho, issoy issuwas worddotoppite.
    10: Xoossaa medho daaniya, eratethan laamettida ooratha asatethaa ma77ite.
    11: Ha ooratha medhetethan, Girike asi woykko Ayhude asi, qaxxarettiday woykko qaxxarettonnay, Barbaare asi woykko Iskute asi aylley woykko womaannoy baawa. Kiristtoosi ubbaa; I ubban de7ees.
    12: Hessa gisho, Xoossan doorettida asada geeshshatanne dosettidayssata gididi, maarotethaa, keehatethaa, ashkketethanne dandda7a ma77ite.
    13: Issoy issuwa dandda7ite. Oonikka ba laggiyan qohettidabay de7ikko iyaw atto go. Goday hinttew atto gidayssada hintteka wolis atto giite.
    14: He ubbaa bolla ubbabaa issife shiishidi qachchiya siiqo ma77ite.
    15: Xoossaa hinttena issi asi oothidi xeegiday, sarotethas gidiya gisho Kiristtoosa sarotethay hintte wozanaa haaro.
    16: Kiristtoosa qaalay hintte wozanan kumidi de7o. Cinccatetha ubban issoy issuwa tamaarssitenne zorite. Mazmuren, sabaninne ayyaana yethan Xoossaa wozanappe galatishe yexxite.
    17: Xoossaa Aawa Yesuusa baggara galatishe hintte odettiyabaa woykko oothiyabaa ubbaa Godaa Yesuusa sunthan oothite.
    18: Machcheto, ammaniyaa asaas bessiyabaa gidiya gisho, hintte azinatas haarettite.
    19: Azinatoo, hintte machcheta siiqite; enttaw iitoppite.
    20: Nayto, hinttena yelidayssatas ubbaban kiitettite; hessi Godaa ufayssiyabaa.
    21: Aawato, hintte nayti ufayssi qanxonna mela entta camethofite.
    22: Aylletoo, sa7an hinttew goda gididayssatas ubbaban kiitettite. Godaa bonchchishe suure wozanappe kiitettidi entta ufayssiteppe attin asi be7o gidi oothofite.
    23: Hintte oothiya ooso ubbaa asas gidonnashin, Godaas oothiya mela wozanappe oothite.
    24: Godaappe laata woyto oothidi hintte ekkeyssa erite; hintte Godaa Kiristtoosa haggaazeeta.
    25: Xoossay asa som77o be7idi pirddonna gisho, oonikka iita ooso oothiko ba iita oosuwa gisho zaaro ekkana.
  4:
    1: Godato, hinttewuka qassi salon Goday de7eyssa eridi, hintte aylletas xillotethaninne issuwa issuwafe shaakkonna koshshiyabaa oothite.
    2: Xoossaa barkkidi galatishe qanxonna woossite.
    3: Xoossay ba qaalas pengge dooyana melanne taani hessa gaason qashon de7iya Kiristtoosa xuuraa awaajjana mela nuuskka woossite.
    4: Qassi takka besseyssada qaala qonccisada odana mela taw Xoossaa woossite.
    5: Injjetiya wode ubbaa go7ettishe ammanonna asaa matan cinccatethan de7ite.
    6: Hintte asa ubbaas koshshiya zaaro imo erana mela hintte oday ubba wode aadho keehatethan kumidayssanne maxineda mal7iyabaa gidanaw bessees.
    7: Nu siiqo ishay Tikiqoosi, taara issife Godaa oosuwan aylle gidida, ammanettiya oosanchchoy, ta de7uwabaa hinttew odana.
    8: Taani iya hintteko kiittiday, nu waanidi de7iyakko hinttew odidi hinttena minthethana melassa.
    9: Anasmoosi, ammanettiya siiqo ishay, hintte baggay, iyara hintteko bees. Entti hayssan haniyaba ubbaa hinttew odana.
    10: Taara qashettida Arisxirokoosinne Barnnabaasa ishaa na7ay Marqqoosi, hinttena saro yaagosona. Ta hinttew kase odidayssada Marqqoosi hintteko biikko iya mokkite.
    11: Yesuusa giya Yasxxoosi hinttena saro saro yaagees. Xoossaa kawotethaa gisho taara oothiya asata giddofe Ayhude gididayssati ha heedzata; entti tana daro minthethidosona.
    12: Hintte baggay, Kiristtoos Yesuusa aylley, Ephphaafiri hinttena saro saro yaagees. I hintte Xoossaa sinthan minnidi eqqanaadanne Xoossaa sheniya eridi polana mela ubba wode Xoossaa hintte gisho woossees.
    13: I hintte gishonne Loodoqiyaninne Hirapoolisa kataman de7iya asaa gisho daro daaburidayssa ta markkattays.
    14: Nu siiqo ishay dottorey Luuqaasinne Deemasi, hinttena saro saro yaagosona.
    15: Loodoqiyan de7iya nu ishatas, Nimfaasinne I keethan shiiqiya asaas nu sarothuwa odite.
    16: Ha dabddaabbiya hintte nabbabidaappe guye, Loodoqiya woosa keethan nabbabisite. Hintteka Loodoqiya woosa keethay hinttew yeddiya dabddaabbiya nabbabite.
    17: Qassi Arkkiphphaasa, “Goday new immida oosuwa polanayssa dogoppa” yaagidi qofisite.
    18: Taani, Phawuloosi, ha sarothuwa ta kushen xaafas. Ta qashuwa qoppite. Xoossaa aadho keehatethay hinttera gido.
52:
  1:
    1: Phawuloosi Sillaaseynne Ximotiyoosi Teselonqe woosa keethan de7iya, Xoossaa Aawabaanne Godaa Yesuus Kiristtoosabaa gidida asaas xaafida kiita. Aadho keehatethaynne saroy hinttew gido.
    2: Nuuni Xoossaa woossiya wode ubban hinttena qoppishe hintte gisho ubba wode Xoossaa galatoos.
    3: Xoossaa nu Aawa sinthan ammanon hintte oothida oosuwa, siiqon hintte daaburida daaburanne Yesuus Kiristtoosan de7iya ufayssaa ekkanaw hintte minnidi eqqida equwa ubba wode nuuni qoppoos.
    4: Nu ishato, Xoossay hinttena doseyssanne ba ase oothidi hinttena dooridayssa nuuni eroos.
    5: Ays giikko, nuuni Wonggelaa doona xalaalan gidonnashin, wolqqan, Geeshsha Ayyaananinne Wonggelaa tumaa ammanon hinttew ehida. Nuuni hinttera gam77ida wode ubban hintte gisho waanidi de7idaakko hintte ereeta.
    6: Hintte daro meto ekkikokka Geeshsha Ayyaanay immiya ufayssan kiitaa ekkideta; nunanne Godaa daanideta.
    7: Hessa gisho, Maqedooniyanne Akkaya biittan de7iya ammaniyaa ubbaas leemiso gidideta.
    8: Godaa qaalay hinttefe keyidi, Maqedooniyaninne Akkaya xalaalan gidonnashin, Xoossaa hintte ammaneyssi ubbason si7ettis. Hiza, nuuni gaanabay aykkoka baawa.
    9: Nuuni hintteko bida wode hintte nuna mokkida mokuwanne hinttee, hintte eeqa aggidi tumaanne de7o Xoossaa haggaazanaw hintte simmidayssa entti bantta huu7en odoosona.
    10: Qassi Xoossaa Na7ay, Yesuusi, Xoossay hayqoppe denthidayssi, sinthafe yaana Xoossaa hanquwafe nuna ashshanayssi, saloppe yaanayssa hintte naageyssa entti markkattosona.
  2:
    1: Ta ishato, nuuni hintteko biday mela gidonnayssa hinttee, hintte huu7en ereeta.
    2: Shin nuuni hintteko Teselonqe yaanappe sinthe Filphisiyuusa kataman waayettidayssanne cayettidayssa hintte ereeta. Daro ixoy de7ikkoka hinttew iya Wonggelaa odana mela Xoossay nuus minotethi immis.
    3: Nuuni hinttena zoriday baleson woykko cimon woykko genen gidenna.
    4: Shin Xoossay nunan ammanettidi ba Wonggelaa odana mela nuus hadara immida gisho odoos. Nu hessa oothey nu wozanaa be7iya Xoossaa ufayssanaassafe attin ase ufayssanaassa gidenna.
    5: Nu miishe yaaridi worddo hinttena sabbishe hintteko yoonnayssa loythidi ereeta; Xoossay nuus markka.
    6: Nuuni hinttefe gidin woykko hara asa oodefekka bonchcho koyibookko.
    7: Nuuni Kiristtoosa hawaare gideyssada nuus koshshiyabaa immite gidi ekkanaw dandda7os, shin aaya ba nayta dichcheyssa mela hintte giddon ashkke gidida.
    8: Nu hinttena dosida gisho Xoossaa Wonggelaa hinttew shaako xalaala gidonnashin, nu de7uwakka hinttew immanaw giigida. Hintte nuus daro al77o.
    9: Nu ishato, nu oosuwanne nu daabura ereeta. Hinttew Xoossaa Wonggelaa odishe, hinttena waaysonna mela qammanne gallas oothida.
    10: Nu de7oy hintte ammaneyssata mataninne Xoossaa sinthan geeshshi, xillonne borettonnayssa gideyssas hintte markka.
    11: Nuuni hinttew huu7en huu7en yelidayssati bantta naytas haneyssada hanidayssa ereeta.
    12: Nu hinttena zorida, minthethida. Qassi ba kawotethaanne ba bonchchuwa shaakkanaw hinttena xeegiya Xoossaa ufayssiya de7o hintte daana mela hinttew minthidi odida.
    13: Hinttew nuuni Xoossaa qaalaa odida wode asa qaalada gidonnashin, Xoossaa qaalada si7idi ekkida gisho nuuni ubba wode Xoossaa galatoos. I tuma Xoossaa qaala; Xoossaa qaalay ammaniyaa hinttenan oothees.
    14: Ta ishato, hintte Yihuda biittan de7iya woosa keethatanne yan Kiristtoos Yesuusa kaalliya asatada hanideta. Entta Ayhudeti waaysidayssada hinttenakka hintte biittaa asay waaysidosona.
    15: He Ayhudeti Godaa Yesuusanne nabeta wodhdhidosona; qassi nuna goodidosona. Entti Xoossaa ufayssonayssatanne ase ubbaa ixxeyssata.
    16: Entti hari attoshin, Ayhude gidonna asay attana mela nuuni enttaw qaalaa odeyssa diggoosona. Hessada hanidi entta nagaraa xuu7ay kumana gakkanaw ubba wode nagara oothoosona. Wurssethan, Xoossaa hanqoy entta bolla wodhdhees.
    17: Shin nu ishato, nuuni nu qofan gidonnashin, ashon hinttefe shaakettidi guutha wode gam77idayssan hinttena daro laamotidi be7anaw koyida.
