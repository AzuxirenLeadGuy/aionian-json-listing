    24: Yesuusi enttaw hara leemiso odis, “Xoossaa kawotethay ba goshshan lo77o zerethi zerida uraa daanees.
    25: Shin asi ubbay dhiskkin iya morkkey yidi gisttiya giddon leeshsho zeridi bis.
    26: Gisttey diccidi ayfiyaa wode leeshshoy iya giddon benttis.
    27: “Gadiya godaa aylleti godaakko bidi, ‘Godaw, ne goshshan ne lo77o zerethi zerabikkishsho? Yaatin, leeshshoy awuppe yidee?’ yaagidosona.
    28: “I enttako, ‘Hessa morkkey oothis’ yaagis. “Aylleti godaakko, ‘Nu bidi leeshshuwa shoddana mela koyay?’ yaagidosona.
    29: “Shin I, ‘Atto bochchofite; hintte leeshshuwa shoddays gishin gisttey shodettana.
    30: Bochchofite; caka wodey gakkanaw issife dicco. He wode cakkiya asata leeshshuwa sinthattidi maxidi taman xuugganaw mirqen mirqen qachchite. Shin gisttiya shiishidi ta shaaliyan qolite’ yaagana” yaagis.
    31: Qassi hara leemiso yaagidi odis; “Salo kawotethay issi asi ba goshshan bakkida guutha mithee ayfe daanees.
    32: He mithee ayfey hara mitha ayfetappe guutha, shin iya dolaa diccida hara mithata ubbaafe aadhdha gitatawusu. I tashiyan kafoti keexidi uttana gakkanaw wolqqaama mithi gidawusu” yaagis.
    33: Kaallidikka, Yesuusi hara leemiso odis; “Salo kawotethay issi maccasi heedzu gabate dhiille ekka munuqada, munuqay denddana mela iyan gujjida irshsho daanees” yaagis.
    34: Yesuusi deriyas he ubbaa leemisuwa odis. Leemisoy baynna issibaakka odibeenna.
    35: Nabey ba maxaafan, “Taani ta doona, leemison dooyana; saloynne sa7ay medhettosappe, geemmidayssa odays” yaagidi odidayssi hessan polettis.
    36: Yesuusi deriya moyzidi soo gelis. Iya tamaareti iyaakko shiiqidi, “Goshshan de7iya leeshshuwa birshshethaa nuus oda” yaagidosona.
    37: I zaaridi, “Lo77o zerethaa zeriday Asa Na7a.
    38: Goshshay ha alamiya. Lo77o zerethay salo kawotethaa nayta. Leeshshoy Xalahe nayta.
    39: Leeshshuwa zeriday morkkiya Xalahe. Caka wodey, wodiya wurssethaa. Cakkeyssati kiitanchchota.
    40: “Leeshshoy maxettidi taman xuugetteyssa mela wodiya wurssethan hessada hanana.
    41: Asa Na7ay ba kiitanchchota kiittana. Entti nagaras gaaso gideyssatanne iita oothiya ubbaa maxidi iya kawotethaafe kessana.
    42: Maxi shiishidi yeehoynne achcha garccethi de7iya to7onna taman yeggana.
    43: He wode xilloti bantta Aawa kawotethan awada poo7ana. Si7iya haythi de7ey si7o!
    44: “Xoossaa kawotethay goshshan moogettida miishe daanees. Issi asi he miishiya demmidi zaari moogis. Daro ufayttidi bidi baw de7iyaba ubbaa bayzidi he goshsha gadiya shammis.
    45: “Hessadakka, qassi salo kawotethay inqo giya al77o shuchchata koyaa zal77anchcho daanees.
    46: Daro al77o inquwa demmidi bidi baw de7iyaba ubbaa bayzidi iya shammis.
    47: “Qassi Xoossaa kawotethay abban yegettida dumma dumma qommo molo oykkiya gitiya daanees.
    48: Molo oykkiya asati moloy gitiyan kumin abbaafe gaxa kessidosona. Yan uttidi lo77uwa qori qori daachcho yeggidosona, shin iita molota wora holidosona.
    49: Wodiya wurssethan hessatho hanana. Kiitanchchoti yidi nagaranchchota xillotappe shaakkidi,
    50: yeehoynne achcha garccethi de7iya to7onna taman yeggana.
    51: “Ha ubbay hinttew gelidee?” yaagidi entta oychchis. Entti zaaridi, “Ee” yaagidosona.
    52: Yesuusi, “Hiza, salo kawotethaa eraa ekkidi higgiya tamaarssiya ubbay, ba minjjida shaluwappe oorathaanne gal77a kessiya ase daanees” yaagis.
    53: Yesuusi ha leemisuwa odi wurssidaappe guye yaappe denddidi bis.
    54: Ba yelettida biittaa bidi Ayhude Woosa Keethan deriya tamaarssis. Entti malaalettidi, “Ha uray ha cinccatethaanne ha malaatata oothiya wolqqaa awuppe ekkidee?
    55: Hayssi anaaxiya na7aa gidenneyye? Iya aaye sunthay Mayraamo gidennee? Iya ishati Yayqooba, Yoosefa, Simoonanne Yihuda gidokkonaayye?
    56: Iya michcheti nuura de7oosona gidennee? Yaatin, ha uray ha ubbaa awuppe ekkidee?” yaagidosona.
    57: Hessa gisho, I giyabaa ekkonna ixxidosona. Shin Yesuusi, “Nabey ba yelettida biittaninne ba soo asaa matan bonchchettenna” yaagis.
    58: Entti ammanonna ixxida gisho daro malaatata he bessan oothibeenna.
