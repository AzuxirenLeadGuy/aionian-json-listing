    27: Asay ubbay malaalettidi, “Hayssi aybee? Ha uray ba maatan hari attoshin tuna ayyaanatakka kiittees. Entti iyaw kiitettosona; hayssi aybi ooratha timirtte?” gidi, bantta giddon issoy issuwa oychchidosona.
