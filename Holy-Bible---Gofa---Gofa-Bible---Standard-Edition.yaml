    1: 'Yesuusaranne iya tamaaretara Yerusalaame matidi, Shamaho Deriya bolla de7iya Beetefaage giya gutaa gakkishe, Yesuusi ba tamaaretappe nam77ata baappe sinthe yaagidi kiittis:'
