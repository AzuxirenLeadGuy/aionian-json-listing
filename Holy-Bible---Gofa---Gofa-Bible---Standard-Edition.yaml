    28: '“Yesuusi kaallidikka hayssada yaagis: “Nam77u adde nayti de7iya issi uray de7ees. He uray bayra na7aakko bidi, ‘Ta na7aw, hachchi woyniya giddo bada ootha’ yaagis.'
