    19: ⲙ̅ⲡⲓⲛⲁⲩ ⲇⲉ ⲉϭⲉ ϩⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲓⲙⲏ ⲓ̈ⲁⲕⲱⲃⲟⲥ ⲡⲥⲟⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ.
