  1:
    1: ⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲥⲓⲗⲟⲩⲁⲛⲟⲥ ⲙⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ ⲉⲩⲥϩⲁⲓ̈ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲛ̅ⲛⲉⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲉⲩⲥ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲉⲓⲱⲧ ⲙⲛ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲧⲉⲭⲁⲣⲓⲥ ⲛ̅ⲏⲧⲛ̅ ⲙⲛ̅ϯⲣⲏⲛⲏ·
    2: ⲧⲛ̅ϣⲡ̅ϩⲙⲟⲧ ⲛ̅ⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϩⲁⲣⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅. ⲉⲛⲉⲓⲣⲉ ⲙ̅ⲡⲉⲧⲛ̅ⲙⲉⲉⲩⲉ ϩⲛ̅ⲛⲉⲛϣⲗⲏⲗ ⲁϫⲛ̅ⲱϫⲛ̅.
    3: ⲉⲛⲉⲓⲣⲉ ⲙ̅ⲡⲉⲉⲩⲉ ⲙ̅ⲡϩⲱⲃ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ. ⲙⲛ̅ⲡϩⲓⲥⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲁⲅⲁⲡⲏ. ⲙⲛ̅ⲑⲩⲡⲟⲙⲟⲛⲏ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲉⲓⲱⲧ.
    4: ⲉⲛⲥⲟⲟⲩⲛ ⲛⲉⲥⲛⲏⲩ ⲙ̅ⲙⲉⲣⲓⲧ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲙⲛ̅ⲧⲥⲱⲧⲡ̅
    5: ϫⲉ ⲡⲉⲛⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡϥ̅ϣⲱⲡⲉ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅ ϩⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲙⲁⲧⲉ. ⲁⲗⲗⲁ ϩⲛ̅ⲧⲕⲉϭⲟⲙ. ⲁⲩⲱ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲙⲛ̅ⲟⲩⲧⲱⲧ ⲛ̅ϩⲏⲧ ⲉⲛⲁϣⲱϣ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ. ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲛϣⲱⲡⲉ ⲙⲙⲟⲥ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅.
    6: ⲁⲩⲱ ⲛ̅ⲧⲱⲧⲛ̅ ⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ⲧⲛ̅ⲧⲱⲛ ⲉⲣⲟⲛ. ⲉⲁⲧⲉⲧⲛ̅ϫⲓ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ϩⲛ̅ⲟⲩⲑⲗⲓⲯⲓⲥ ⲉⲛⲁϣⲱⲥ ⲙⲛ̅ⲟⲩⲣⲁϣⲉ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ.
    7: ϩⲱⲥⲧⲉ ⲛ̅ⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛ̅ⲥⲙⲟⲧ ⲛ̅ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲧⲏⲣⲟⲩ ϩⲛ̅ⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ. ⲙⲛ̅ⲧⲁⲭⲁⲓ̈ⲁ.
    8: ⲛ̅ⲧⲁⲡϣⲁϫⲉ ⲅⲁⲣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϯⲥⲟⲉⲓⲧ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ ⲙⲛ̅ⲧⲁⲭⲁⲓ̈ⲁ. ⲁⲗⲗⲁ ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ ⲉⲧϫⲓ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ ⲁⲥⲣ̅ⲥⲟⲉⲓⲧ ϩⲛ̅ⲙⲁ ⲛⲓⲙ. ϩⲱⲥⲧⲉ ⲛ̅ⲧⲛ̅ⲧⲙ̅ⲣ̅ⲭⲣⲓⲁ ⲛ̅ϫⲉⲗⲁⲁⲩ ⲛⲁⲩ.
    9: ⲛ̅ⲧⲟⲟⲩ ⲅⲁⲣ ⲥⲉϣⲁϫⲉ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲛⲉⲓ ⲉϩⲟⲩⲛ ϣⲁⲣⲱⲧⲛ̅ ⲙ̅ⲙⲟⲥ. ⲁⲩⲱ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲕⲉⲧⲧⲏⲩⲧⲛ̅ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ. ⲉⲣ̅ϩⲙ̅ϩⲁⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅. ⲁⲩⲱ ⲙ̅ⲙⲉ.
    10: ⲁⲩⲱ ⲉϭⲱϣⲧ̅ ⲉⲃⲟⲗ ϩⲏⲧϥ̅ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲓ̅ⲥ̅ ⲡⲁⲓ̈ ⲉⲧⲛⲁⲛⲁϩⲙⲉⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲟⲣⲅⲏ ⲉⲧⲛⲏⲩ.
