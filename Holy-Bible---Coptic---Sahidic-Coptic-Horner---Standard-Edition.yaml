    18: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ϫⲉ ⲙ̅ⲡⲉⲩⲟⲓ̈ϣ ⲉⲛⲉⲕⲟ ⲛ̅ϣⲏⲣⲉ ϣⲏⲙ. ⲛⲉϣⲁⲕⲙⲟⲣⲕ ⲡⲉ ⲛⲅ̅ⲃⲱⲕ ⲉⲡⲙⲁ ⲉⲧⲕ̅ⲟⲩⲁϣϥ̅. ϩⲟⲧⲁⲛ ⲇⲉ ⲉⲕϣⲁⲛⲣ̅ϩⲗ̅ⲗⲟ. ⲕⲛⲁⲡⲣϣⲛⲉⲕϭⲓϫ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲕⲉⲟⲩⲁ ⲙⲟⲣⲕ ⲛϥ̅ϫⲓⲧⲕ̅ ⲉⲡⲙⲁ ⲉⲧⲉⲛⲅ̅ⲟⲩⲁϣϥ̅ ⲁⲛ.
    19: ⲛ̅ⲧⲁϥϫⲉⲡⲁⲓ̈ ⲇⲉ ⲉϥⲥⲏⲙⲁⲛⲉ ϫⲉ ϩⲛ̅ⲁϣ ⲙ̅ⲙⲟⲩ ⲉϥⲛⲁϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛ̅ⲧⲉⲣⲉϥϫⲉⲡⲁⲓ̈ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲟⲩⲁϩⲕ̅ ⲛ̅ⲥⲱⲉⲓ.
    20: ⲁϥⲕⲧⲟϥ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲁϥⲛⲁⲩ ⲉⲡⲙⲁⲑⲏⲧⲏⲥ (ⲉⲛ)ⲉⲣⲉⲓ̅ⲥ̅ ⲙⲉ ⲙ̅ⲙⲟϥ ⲉϥⲟⲩⲏϩ ⲛ̅ⲥⲱϥ ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲛⲟϫϥ̅ ϩⲙ̅ⲡⲇⲉⲓⲡⲛⲟⲛ ⲉϫⲛ̅ⲧⲉϥⲙⲉⲥⲧϩⲏⲧ ⲛ̅ⲓ̅ⲥ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁϥ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲛⲓⲙ ⲡⲉⲧⲛⲁⲡⲁⲣⲁⲇⲓⲇⲟⲩ ⲙ̅ⲙⲟⲕ.
    21: ⲛ̅ⲧⲉⲣⲉⲡⲉⲧⲣⲟⲥ ϭⲉ ⲛⲁⲩ ⲉⲡⲁⲓ̈ ⲡⲉϫⲁϥ ⲛ̅ⲓ̅ⲥ̅. ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲟϥ ⲛⲉ.
    22: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁϥ. ϫⲉ ⲉⲓ̈ϣⲁⲛⲟⲩⲱϣ ⲉⲧⲣⲉϥϭⲱ ϣⲁⲛϯⲉ͡ⲓ ⲛ̅ⲧⲕ̅ⲛⲓⲙ ⲛ̅ⲧⲟⲕ ⲟⲩⲁϩⲕ ⲛ̅ⲥⲱⲉ͡ⲓ ⲛ̅ⲧⲟⲕ.
    23: ⲁⲡⲉⲉ͡ⲓϣⲁϫⲉ ϭⲉ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲥⲛⲏⲩ ϫⲉ ⲙ̅ⲡⲙⲁⲑⲏⲧⲏⲥ ⲉⲧⲙ̅ⲙⲁⲩ ⲛⲁⲙⲟⲩ ⲁⲛ. ⲛ̅ⲧⲁϥϫⲟⲟⲥ ⲇⲉ ⲛⲁϥ ⲁⲛ ⲛ̅ϭⲓⲓ̅ⲥ̅ ϫⲉ ⲛϥ̅ⲛⲁⲙⲟⲩ ⲁⲛ. ⲁⲗⲗⲁ ⲉⲓ̈ϣⲁⲛⲟⲩⲱϣ ⲉⲧⲣⲉϥϭⲱ ϣⲁⲛϯⲉⲓ ⲛ̅ⲧⲕⲛⲓⲙ ⲛ̅ⲧⲟⲕ.
    24: ⲡⲁⲓ̈ ⲡⲉ ⲡⲙⲁⲑⲏⲧⲏⲥ ⲉⲧⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲧⲃⲉⲛⲁⲓ̈ ⲁⲩⲱ ⲡⲉⲛⲧⲁϥⲥⲉϩⲛⲁⲓ̈. ⲁⲩⲱ ⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲟⲩⲙⲉ ⲧⲉ ⲧⲉϥⲙⲛⲧ̅ⲙⲛ̅ⲧⲣⲉ.
    25: ⲟⲩⲛ̅ϩⲉⲛⲕⲉϩⲃⲏⲩⲉ ⲇⲉ ⲉⲛⲁϣⲱⲟⲩ ⲉⲁϥⲁⲁⲩ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲛⲁⲓ̈ ⲉⲩϣⲁⲛⲥⲁϩⲟⲩ ⲟⲩⲁ ⲟⲩⲁ ϯϫⲱ (ⲙ̅ⲙⲟⲥ ϫⲉ) ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲛⲁϣⲡ̅ⲛ̅ϫⲱⲱⲙⲉ ⲁⲛ ⲉⲧⲟⲩⲛⲁⲥⲁϩⲟⲩ· ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲛⲕⲁⲧⲁⲓ̈ⲱⲁⲛⲛⲏⲥ
44:
  1:
    1: ⲡϣⲟⲣⲡ̅ ⲙⲉⲛ ⲛ̅ⲗⲟⲅⲟⲥ ⲁⲓ̈ⲧⲁⲙⲓⲟϥ ⲱ̅ ⲑⲉⲟⲫⲓⲗⲉ. ⲉⲧⲃⲉϩⲱⲃ ⲛⲓⲙ ⲛ̅ⲧⲁⲓ̅ⲥ̅ ⲁⲣⲭⲉⲓ ⲛ̅ⲁⲁⲩ. ⲁⲩⲱ ⲛ̅ϯⲥⲃⲱ ⲛ̅ϩⲏⲧⲟⲩ.
    2: ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲉϩⲟⲟⲩ ⲛ̅ⲧⲁⲩⲁⲛⲁⲗⲁⲙⲃⲁⲛⲉ ⲙ̅ⲙⲟϥ. ⲉⲁϥϩⲱⲛ ⲉⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ϩⲓⲧⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲉⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁϥⲥⲟⲧⲡⲟⲩ.
    3: ⲛⲁⲓ̈ ⲟⲛ ⲛ̅ⲧⲁϥⲧⲁϩⲟϥ ⲉⲣⲁⲧϥ̅ ⲛⲁⲩ ⲉϥⲟⲛϩ̅. ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉϥⲙⲟⲩ ϩⲛ̅ϩⲁϩ ⲙ̅ⲙⲁⲉⲓⲛ ⲛ̅ϩⲙⲉ ⲛ̅ϩⲟⲟⲩ. ⲉϥⲟⲩⲱⲛϩ̅ ⲛⲁⲩ ⲉⲃⲟⲗ ⲁⲩⲱ ⲉϥϣⲁϫⲉ ⲉⲧⲃⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    4: ⲁⲩⲱ ⲉϥⲟⲩⲱⲙ ⲛⲙ̅ⲙⲁⲩ. ⲛⲉϥⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲩ ⲉⲧⲙ̅ⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲁⲗⲗⲁ ⲉϭⲱ ⲉⲡⲉⲣⲏⲧ ⲙ̅ⲡⲉⲓⲱⲧ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲥⲟⲧⲙⲉϥ ⲛ̅ⲧⲟⲟⲧ.
    5: ⲡⲉϫⲁϥ ϫⲉ ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲙⲉⲛ ⲁϥⲃⲁⲡⲧⲓⲍⲉ ϩⲛ̅ⲟⲩⲙⲟⲟⲩ. ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲥⲉⲛⲁⲃⲁⲡⲧⲓⲍⲉ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ. ⲙⲛ̅ⲛ̅ⲥⲁϩⲁϩ ⲁⲛ ⲛ̅ϩⲟⲟⲩ. ⲁⲗⲗⲁ ϣⲁⲧⲡⲉⲛⲧⲏⲕⲟⲥⲧⲏ.
    6: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲁⲩⲥⲱⲟⲩϩ ⲁⲩϫⲛⲟⲩϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲉⲛ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲉⲓ̈ⲟⲩⲉⲓϣ ⲕⲛⲁϯ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ.
    7: ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲙ̅ⲡⲱⲧⲛ̅ ⲁⲛ ⲡⲉ ⲥⲟⲩⲛ̅ⲛⲉⲩⲟⲓ̈ϣ ⲙⲛ̅ⲛⲉⲭⲣⲟⲛⲟⲥ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲡⲉⲓⲱⲧ ⲕⲁⲁⲩ ϩⲛ̅ⲧⲉϥⲉⲝⲟⲩⲥⲓⲁ ⲙⲁⲩⲁⲁϥ.
    8: ⲁⲗⲗⲁ ⲧⲉⲧⲛⲁϫⲓ ⲛⲟⲩϭⲟⲙ ⲉⲣϣⲁⲛⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲧⲛ̅. ⲛ̅ⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛⲁⲓ̈ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ϩⲛ̅ⲑⲓⲏ̅ⲙ̅ ⲙⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲧⲏⲣⲥ̅ ⲙⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ ⲁⲩⲱ ϣⲁⲁⲣⲏϫϥ̅ ⲙ̅ⲡⲕⲁϩ.
    9: ⲛⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϫⲟⲟⲩ ⲁⲩⲕⲗⲟⲟⲗⲉ ϫⲓⲧϥ̅. ⲁⲩⲱ ⲁⲩϥⲓ ⲙ̅ⲙⲟϥ ⲉϩⲣⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ.
    10: ⲉⲩⲉⲓⲟⲣⲙ̅ ⲇⲉ ⲛ̅ⲥⲱϥ ⲉϥⲃⲏⲕ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ. ⲉⲓⲥⲣⲱⲙⲉ ⲥⲛⲁⲩ ⲛⲉⲩⲁϩⲉⲣⲁⲧⲟⲩ ϩⲓϫⲱⲟⲩ ϩⲛ̅ϩⲉⲛϩⲃ̅ⲥⲱ ⲉⲩⲟⲩⲟⲃϣ̅.
    11: ⲁⲩⲱ ⲡⲉϫⲁⲩ ⲛⲁⲩ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲅⲁⲗⲓⲗⲁⲓⲟⲥ ⲁϩⲣⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ϭⲱϣⲧ̅ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ. ⲡⲁⲓ̈ ⲡⲉ ⲓ̅ⲥ̅ ⲛ̅ⲧⲁⲩϥⲓⲧϥ̅ ⲛ̅ⲧⲉⲧⲏⲩⲧⲛ̅ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲧϥ̅ⲛⲏⲩ ⲙ̅ⲙⲟⲥ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟϥ ⲉϥⲛⲁⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ.
    12: ⲧⲟⲧⲉ ⲁⲩⲕⲟⲧⲟⲩ ⲉⲑⲓⲗⲏ̅ⲙ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲧⲟⲟⲩ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲧⲟⲟⲩ ⲛ̅ⲛ̅ϫⲟⲉⲓⲧ. ⲉϥⲟⲩⲏⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲛ̅ⲟⲩϩⲓⲏ ⲛ̅ⲥⲁϣϥ̅ ⲛ̅ϩⲟⲟⲩⲧⲛ̅.
    13: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲉϩⲟⲩⲛ ⲁⲩⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲡⲙⲁ ⲛ̅ⲧⲡⲉ. ⲉⲛⲉⲩⲟⲩⲏϩ ⲛ̅ϩⲏⲧϥ̅ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ. ⲙⲛ̅ⲓ̈ⲁⲕⲱⲃⲟⲥ ⲁⲩⲱ ⲁⲛⲇⲣⲉⲁⲥ. ⲫⲓⲗⲓⲡⲡⲟⲥ ⲙⲛ̅ⲑⲱⲙⲁⲥ. ⲃⲁⲣⲑⲟⲗⲟⲙⲁⲓⲟⲥ ⲙⲛ̅ⲙⲁⲑⲑⲁⲓⲟⲥ. ⲓ̈ⲁⲕⲕⲱⲃⲟⲥ ⲡϣⲏⲣⲉ ⲛ̅ⲁⲗⲫⲁⲓⲟⲥ. ⲁⲩⲱ ⲥⲓⲙⲱⲛ ⲡⲍⲏⲗⲱⲧⲏⲥ. ⲙⲛ̅ⲓ̈ⲟⲩⲇⲁⲥ ⲡϣⲏⲣⲉ ⲛ̅ⲓ̈ⲁⲕⲕⲱⲃⲟⲥ.
    14: ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲛⲉⲩⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲓ ⲉⲡⲉϣⲗⲏⲗ. ⲙⲛ̅ϩⲉⲛⲥϩⲓⲙⲉ. ⲙⲛ̅ⲙⲁⲣⲓⲁ ⲧⲙⲁⲁⲩ ⲛ̅ⲓ̅ⲥ̅. ⲁⲩⲱ ⲛⲉϥⲥⲛⲏⲩ.
    15: ϩⲣⲁⲓ̈ ⲇⲉ ϩⲛ̅ⲛⲉⲓ̈ϩⲟⲟⲩ ⲁϥⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲛ̅ⲧⲙⲏⲧⲉ ⲛ̅ⲛⲉⲥⲛⲏⲩ. ⲉⲩⲛ̅ⲟⲩⲙⲏⲏϣⲉ ⲙ̅ⲙⲁⲩ. ⲉⲩⲛⲁⲣ̅ⲁϣⲉϫⲟⲩⲱⲧ ⲛ̅ⲣⲁⲛ. ⲁⲩⲱ ⲡⲉϫⲁϥ
    16: ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲉⲥⲛⲏⲩ. ⲛⲉϩⲁⲡⲥ̅ ⲉⲧⲣⲉⲧⲉⲓ̈ⲅⲣⲁⲫⲏ ϫⲱⲕ ⲉⲃⲟⲗ. ⲧⲁⲓ̈ ⲛ̅ⲧⲁϥϫⲟⲟⲥ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ϭⲓⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲧⲁⲡⲣⲟ ⲛ̅ⲇⲁⲩⲓ̈ⲇ. ⲉⲧⲃⲉⲓ̈ⲟⲩⲇⲁⲥ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲛ̅ⲣⲉϥϫⲓⲙⲟⲉⲓⲧ ⲛ̅ⲛⲉⲛⲧⲁⲩϭⲱⲡⲉ ⲛ̅ⲓ̅ⲥ̅.
    17: ϫⲉ ⲛⲉⲁⲩⲟⲡϥ̅ ⲡⲉ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲛ̅. ⲁⲩⲱ ⲁϥϫⲓ ⲙ̅ⲡⲉⲕⲗⲏⲣⲟⲥ ⲛ̅ⲧⲉⲓ̈ⲇⲓⲁⲕⲟⲛⲓⲁ.
    18: ⲡⲁⲓ̈ ϭⲉ ⲁϥϣⲱⲡ ⲛⲁϥ ⲛ̅ⲟⲩϭⲱⲙ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲃⲉⲕⲉ ⲙ̅ⲡⲉϥϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ⲁⲩⲱ ⲁϥϩⲉ ⲉϫⲙ̅ⲡⲉϥϩⲟ ⲁϥⲡⲱϣ ⲉⲧⲉϥⲙⲏⲧⲉ. ⲁⲛⲉⲧⲡⲉϥϩⲟⲩⲛ ⲧⲏⲣⲟⲩ ⲡⲱⲛ ⲉⲃⲟⲗ.
    19: ⲁⲩⲱ ⲁⲡⲉⲓ̈ϩⲱⲃ ϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉⲙⲟⲩⲧⲉ ⲉⲡϭⲱⲙ ⲉⲧⲙ̅ⲙⲁⲩ ϩⲛ̅ⲧⲉⲩⲁⲥⲡⲉ ϫⲉ ⲁⲕⲉⲗⲇⲁⲙⲁⲭ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡϭⲱⲙ ⲙ̅ⲡⲉⲥⲛⲟϥ.
    20: ϥⲥⲏϩ ⲅⲁⲣ ϩⲙ̅ⲡϫⲱⲱⲙⲉ ⲛ̅ⲛⲉⲯⲁⲗⲙⲟⲥ ϫⲉ ⲙⲁⲣⲉⲧⲉϥⲣ̅ⲥⲱ ϣⲱⲡⲉ ⲛ̅ϫⲁⲓ̈ⲉ. ⲁⲩⲱ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥϣⲱⲡⲉ ⲛ̅ϭⲓⲡⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲛⲉϥⲙⲁ ⲛ̅ϣⲱⲡⲉ. ⲁⲩⲱ ⲧⲉϥⲙⲛ̅ⲧⲉⲡⲓⲥⲕⲟⲡⲟⲥ ⲙⲁⲣⲉⲕⲉⲟⲩⲁ ϫⲓⲧⲥ̅.
    21: ϣ̅ϣⲉ ϭⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉⲧⲙⲟⲟϣⲉ ⲛⲙ̅ⲙⲁⲛ. ϩⲙ̅ⲡⲉⲓ̈ⲟⲩⲟⲉⲓϣ ⲧⲏⲣϥ̅ ⲛ̅ⲧⲁϥⲉⲓ ⲉϩⲟⲩⲛ ⲁⲩⲱ ⲁϥⲃⲱⲕ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅ ⲛ̅ϭⲓⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    22: ⲉⲁϥⲁⲣⲭⲉⲓ ϫⲓⲛⲡⲃⲁⲡⲧⲓⲥⲙⲁ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲉϩⲟⲟⲩ ⲛ̅ⲧⲁⲩϥⲓⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲧⲟⲟⲧⲛ̅. ⲉⲧⲣⲉⲟⲩⲁ ⲛ̅ⲛⲁⲓ̈ ϣⲱⲡⲉ ⲛⲙ̅ⲙⲁⲛ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲉϥⲁⲛⲁⲥⲧⲁⲥⲓⲥ.
    23: ⲁⲩⲱ ⲁⲩⲧⲁϩⲉⲥⲛⲁⲩ ⲉⲣⲁⲧⲟⲩ. ⲓ̈ⲱⲥⲏⲥ ⲡⲉⲧⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲃⲁⲣⲥⲁⲃⲁⲥ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲩϯⲣⲓⲛϥ̅ ⲉⲓ̈ⲟⲩⲥⲧⲟⲥ. ⲁⲩⲱ ⲙⲁⲑⲓⲁⲥ.
    24: ⲁⲩϣⲗⲏⲗ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲟⲕ ⲉⲧⲥⲟⲟⲩⲛ̅ ⲙ̅ⲫⲏⲧ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲁ ⲙ̅ⲡⲉⲓ̈ⲥⲛⲁⲩ. ⲡⲉⲛⲧⲁⲕⲥⲟⲧⲡϥ̅
    25: ⲉϫⲓ ⲙ̅ⲡⲙⲁ ⲛ̅ⲧⲉⲓ̈ⲇⲓⲁⲕⲟⲛⲓⲁ. ⲁⲩⲱ ⲧⲙⲛ̅ⲧⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲛ̅ⲧⲁϥⲡⲁⲣⲁⲃⲁ ⲛ̅ϩⲏⲧⲥ̅ ⲛ̅ϭⲓⲓ̈ⲟⲩⲇⲁⲥ ⲉⲧⲣⲉϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉϥⲙⲁ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ.
    26: ⲁⲩⲱ ⲁⲩϯ ⲛⲁⲩ ⲛ̅ϩⲉⲛⲕⲗⲏⲣⲟⲥ. ⲁⲡⲉⲕⲗⲏⲣⲟⲥ ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲙⲁⲑⲓⲁⲥ. ⲁⲩⲟⲡϥ̅ ⲙⲛ̅ⲡⲙⲛ̅ⲧⲟⲩⲉ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
  2:
    1: ⲛ̅ⲧⲉⲣⲉϥϫⲱⲕ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡⲉϩⲟⲟⲩ ⲛ̅ⲧⲡⲉⲛⲧⲏⲕⲟⲥⲧⲏ. ⲛⲉⲩϣⲟⲟⲡ ⲧⲏⲣⲟⲩ ⲡⲉ ϩⲓⲛⲉⲩⲉⲣⲏⲩ.
    2: ⲁⲩⲱ ⲁϥϣⲱⲡⲉ ϩⲛ̅ⲟⲩϣⲥⲛⲉ ⲛ̅ϭⲓⲟⲩϩⲣⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲡⲛⲟⲏ ⲉⲩⲉⲓⲛⲉ ⲙ̅ⲙⲟⲥ ⲛ̅ϭⲟⲛⲥ̅. ⲁⲩⲱ ⲁⲥⲙⲟⲩϩ ⲙ̅ⲡⲏⲓ̈ ⲧⲏⲣϥ̅ ⲉⲛⲉⲩϩⲙⲟⲟⲥ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    3: ⲁⲩⲟⲩⲱⲛϩ̅ ⲛⲁⲩ ⲉⲃⲟⲗ ⲛ̅ϭⲓϩⲉⲛⲗⲁⲥ ⲉⲩⲡⲟⲣϫ̅ ⲛ̅ⲑⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲕⲱϩⲧ̅. ⲁⲩⲱ ⲁⲩϩⲙⲟⲟⲥ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲟⲩ.
    4: ⲁⲩⲙⲟⲩϩ ⲧⲏⲣⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲁⲩⲱ ⲁⲩⲁⲣⲭⲉⲓ ⲛ̅ϣⲁϫⲉ ϩⲣⲁⲓ̈ ϩⲛ̅ϩⲉⲛⲕⲉⲁⲥⲡⲉ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲉⲣⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ϯ ⲛⲁⲩ ⲉⲧⲣⲉⲩϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ.
    5: ⲛⲉⲩϣⲟⲟⲡ ⲇⲉ ⲡⲉ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲉⲩⲟⲩⲏϩ ⲛ̅ϭⲓϩⲉⲛⲓ̈ⲟⲩⲇⲁⲓ̈. ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲣⲉϥⲣ̅ϩⲟⲧⲉ ⲉⲃⲟⲗ ϩⲛ̅ϩⲉⲑⲛⲟⲥ ⲛⲓⲙ ⲉⲧϩⲁⲡⲉⲥⲏⲧ ⲛ̅ⲧⲡⲉ.
    6: ⲛ̅ⲧⲉⲣⲉⲧⲉⲓ̈ⲥⲙⲏ ⲇⲉ ϣⲱⲡⲉ. ⲁⲡⲙⲏⲏϣⲉ ⲥⲱⲟⲩϩ ⲁⲩⲱ ⲁⲩϣⲧⲟⲣⲧⲣ̅. ϫⲉ ⲛⲉⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲥⲱⲧⲙ̅ ⲉⲣⲟⲟⲩ ⲉⲩϣⲁϫⲉ ϩⲛ̅ⲧⲉϥⲁⲥⲡⲉ.
    7: ⲁⲩⲡⲱϣⲥ̅ ⲇⲉ ⲧⲏⲣⲟⲩ ⲁⲩⲱ ⲁⲩⲣ̅ϣⲡⲏⲣⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙⲏ ⲛ̅ϩⲉⲛⲅⲁⲗⲓⲗⲁⲓⲟⲥ ⲁⲛ ⲛⲉ ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲧϣⲁϫⲉ.
    8: ⲁⲩⲱ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲁⲛⲟⲛ ⲧⲛ̅ⲥⲱⲧⲙ̅ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ϩⲣⲁⲓ̈ ϩⲛ̅ⲧⲉϥⲁⲥⲡⲉ ⲛ̅ⲧⲁⲩϫⲡⲟⲛ ⲛ̅ϩⲏⲧⲥ̅.
    9: ⲙ̅ⲡⲁⲣⲑⲟⲥ ⲙⲛ̅ⲙ̅ⲙⲏⲇⲟⲥ ⲙⲛ̅ⲛ̅ⲗⲁⲙⲓⲧⲏⲥ. ⲁⲩⲱ ⲛⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲧⲙⲉⲥⲁⲡⲟⲇⲁⲙⲓⲁ. ϯⲟⲩⲇⲁⲓⲁ ⲙⲛ̅ⲧⲕⲁⲡⲡⲁⲇⲟⲕⲓⲁ. ⲡⲡ̅ⲟⲛⲧⲟⲥ ⲁⲩⲱ ⲧⲁⲥⲓⲁ.
    10: ⲧⲉⲫⲣⲩⲅⲓⲁ ⲙⲛ̅ⲧⲡⲁⲙⲫⲩⲗⲓⲁ. ⲕⲏⲙⲉ. ⲁⲩⲱ ⲛ̅ⲥⲁ ⲛ̅ⲧⲗⲓⲃⲩⲏ ⲉⲧϩⲛ̅ⲧⲕⲩⲣⲏⲛⲏ. ⲁⲩⲱ ⲛⲉϩⲣⲱⲙⲁⲓⲟⲥ ⲉⲧⲧⲁⲓ̈.
    11: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛⲉⲡⲣⲟⲥⲩⲗⲩⲧⲟⲥ. ⲛⲉⲕⲣⲓⲧⲏⲥ ⲁⲩⲱ ⲛⲁⲣⲁⲃⲟⲥ. ⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲣⲟⲟⲩ ⲉⲩϣⲁϫⲉ ϩⲛ̅ϩⲉⲛⲁⲥⲡⲉ ⲉⲩⲧⲁⲩⲟ ⲛ̅ⲙ̅ⲙⲛ̅ⲧⲛⲟϭ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    12: ⲁⲩⲡⲱϣⲥ̅ ⲇⲉ ⲧⲏⲣⲟⲩ ⲁⲩⲱ ⲁⲩⲁⲡⲟⲣⲣⲓ. ⲟⲩⲁ ⲛ̅ⲛⲁϩⲣⲛ̅ⲟⲩⲁ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩ ⲡⲉ ⲡⲉⲓ̈ϩⲱⲃ.
    13: ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲉⲩⲛⲟϭⲛⲉϭ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲣⲉϩⲏⲧⲟⲩ ⲙⲉϩ ⲛⲙ̅ⲣⲓⲥ.
    14: ⲁϥⲁϩⲉ ⲇⲉ ⲉⲣⲁⲧϥ̅ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲡⲙⲛ̅ⲧⲟⲩⲉ. ⲁϥϥⲓ ⲛ̅ⲧⲉϥⲥⲙⲏ ⲉϩⲣⲁⲓ̈ ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁⲩ. ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲙⲁⲣⲉⲡⲁⲓ̈ ϣⲱⲡⲉ ⲉϥⲟⲩⲟⲛϩ̅ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓⲥⲙⲏ ⲉⲛⲁϣⲁϫⲉ.
    15: ⲛⲉⲣⲉⲛⲁⲓ̈ ⲅⲁⲣ ⲧⲁϩⲉ ⲁⲛ ⲛ̅ⲑⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲙⲉⲉⲩⲉ ⲉⲣⲟⲥ. ϫⲡ̅ϣⲟⲙⲧⲉ ⲅⲁⲣ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲧⲉ.
    16: ⲁⲗⲗⲁ ⲡⲁⲓ̈ ⲡⲉⲛⲧⲁⲩϫⲟⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲓ̈ⲱⲏⲗ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    17: ϫⲉ ⲥⲛⲁϣⲱⲡⲉ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲡⲉϫⲉⲡⲛⲟⲩⲧⲉ ⲛ̅ⲧⲁⲡⲱϩⲧ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲁⲡ̅ⲛ̅ⲁ̅ ⲉϫⲛ̅ⲥⲁⲣⲝ̅ ⲛⲓⲙ. ⲛ̅ⲥⲉⲡⲣⲟⲫⲏⲧⲉⲩⲉ ⲛ̅ϭⲓⲛⲉⲧⲛ̅ϣⲏⲣⲉ ⲙⲛ̅ⲛⲉⲧⲛ̅ϣⲉⲉⲣⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲛⲉⲧⲛ̅ϩⲣ̅ϣⲓⲣⲉ ⲛⲁⲩ ⲉϩⲉⲛϩⲟⲣⲟⲥⲓⲥ ⲛ̅ⲧⲉⲛⲉⲧⲛ̅ϩⲗ̅ⲗⲟ ⲡⲱⲱⲣⲉ ⲛ̅ϩⲉⲛⲣⲁⲥⲟⲩ.
    18: ⲁⲩⲱ ϯⲛⲁⲡⲱϩⲧ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲁⲡ̅ⲛ̅ⲁ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲛⲁϩⲙ̅ϩⲁⲗ ⲛ̅ϩⲟⲟⲩⲧ ⲙⲛ̅ⲛⲁϩⲙ̅ϩⲁⲗ ⲛⲥϩⲓⲙⲉ ϩⲛⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ⲥⲉⲡⲣⲟⲫⲏⲧⲉⲩⲉ.
    19: ⲧⲁϯ ⲛ̅ϩⲉⲛⲙⲁⲉⲓⲛ ϩⲣⲁⲓ̈ ϩⲛ̅ⲧⲡⲉ. ⲁⲩⲱ ϩⲉⲛϣⲡⲏⲣⲉ ⲙ̅ⲡⲉⲥⲏⲧ ϩⲓϫⲙ̅ⲡⲕⲁϩ. ⲟⲩⲥⲛⲟϥ ⲙⲛ̅ⲟⲩⲕⲱϩⲧ̅. ⲙⲛ̅ⲟⲩⲗ̅ϩⲱⲃ ⲛ̅ⲕⲁⲡⲛⲟⲥ.
    20: ⲡⲣⲏ ⲛⲁⲕⲧⲟϥ ⲉⲩⲕⲁⲕⲉ. ⲁⲩⲱ ⲡⲟⲟϩ ⲉⲩⲥⲛⲟϥ. ⲙ̅ⲡⲁⲧϥ̅ⲉⲓ ⲛ̅ϭⲓⲡⲉϩⲟⲟⲩ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲡⲛⲟϭ ⲉⲧⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ.
    21: ⲁⲩⲱ ⲥⲛⲁϣⲱⲡⲉ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛⲁⲱϣ ⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ϥⲛⲁⲟⲩϫⲁⲓ̈.
    22: ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲉⲡⲓⲏ̅ⲗ̅ ⲥⲱⲧⲙ̅ ⲉⲛⲁϣⲁϫⲉ. ⲓ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ ⲟⲩⲣⲱⲙⲉ ⲉⲁⲩⲧⲟϣϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅. ϩⲣⲁⲓ̈ ϩⲛ̅ϩⲉⲛϭⲟⲙ ⲙⲛ̅ϩⲉⲛⲙⲁⲉⲓⲛ ⲙⲛ̅ϩⲉⲛϣⲡⲏⲣⲉ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲁⲁⲩ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ϩⲛ̅ⲧⲉⲧⲛ̅ⲙⲏⲧⲉ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅.
    23: ⲡⲁⲓ̈ ϩⲙ̅ⲡϣⲟϫⲛⲉ ⲉⲧⲧⲏϣ ⲙⲛ̅ⲡⲥⲟⲟⲩⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲧⲉⲧⲛ̅ⲧⲁⲁϥ ⲉϩⲣⲁⲓ̈ ⲉⲛϭⲓϫ ⲛ̅ⲁⲛⲟⲙⲟⲥ. ⲁⲧⲉⲧⲛ̅ⲁϣⲧϥ̅. ⲁⲧⲉⲧⲛ̅ⲙⲟⲩⲟⲩⲧ ⲙ̅ⲙⲟϥ.
    24: ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲁϥⲃⲱⲗ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲛⲁⲁⲕⲉ ⲙ̅ⲡⲙⲟⲩ ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲙⲛ̅ϣϭⲟⲙ ⲉⲧⲣⲉⲩⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅.
    25: ⲇⲁⲩⲉⲓⲇ ⲅⲁⲣ ϫⲱ ⲙ̅ⲙⲟⲥ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ϫⲉ ⲛⲉⲓ̈ⲛⲁⲩ ⲉⲡϫⲟⲉⲓⲥ ⲡⲉ ⲙ̅ⲡⲁⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ. ϫⲉ ϥϩⲓⲟⲩⲛⲁⲙ ⲙ̅ⲙⲟⲓ̈ ϫⲉⲛ̅ⲛⲁⲕⲓⲙ.
    26: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲡⲁϩⲏⲧ ⲉⲩⲫⲣⲁⲛⲉ ⲁⲩⲱ ⲁⲡⲁⲗⲁⲥ ⲧⲉⲗⲏⲗ. ⲉⲧⲓ ⲇⲉ ⲧⲁⲕⲉⲥⲁⲣⲝ̅ ⲛⲁⲟⲩⲱϩ ϩⲛ̅ⲟⲩϩⲉⲗⲡⲓⲥ.
    27: ϫⲉ ⲛⲅ̅ⲛⲁⲕⲱ ⲛ̅ⲥⲱⲕ ⲁⲛ ⲛ̅ⲧⲁⲯⲩⲭⲏ ϩⲛ̅ⲁⲙⲛ̅ⲧⲉ. ⲟⲩⲇⲉ ⲛⲅ̅ⲛⲁϯ ⲁⲛ ⲙ̅ⲡⲉⲕⲡⲉⲧⲟⲩⲁⲁⲃ ⲉⲛⲁⲩ ⲉⲡⲧⲁⲕⲟ.
    28: ⲁⲕⲟⲩⲱⲛϩ̅ ⲛⲁⲓ̈ ⲉⲃⲟⲗ ⲛ̅ⲛⲉϩⲓⲟⲟⲩⲉ ⲙ̅ⲡⲱⲛϩ̅. ⲕⲛⲁϫⲟⲕⲧ̅ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲩⲛⲟϥ ⲙⲛ̅ⲡⲉⲕϩⲟ.
    29: ⲛ̅ⲣⲱⲙⲉ ⲛⲉⲥⲛⲏⲩ. ϣ̅ϣⲉ ⲉⲧⲣⲉⲛϫⲟⲟⲥ ⲛⲏⲧⲛ̅ ϩⲛ̅ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ. ⲉⲧⲃⲉⲡⲡ̅ⲁⲧⲣⲓⲁⲣⲭⲏⲥ ⲇⲁⲩⲉⲓⲇ ϫⲉ ⲁϥⲙⲟⲩ ⲁⲩⲱ ⲁⲩⲧⲟⲙⲥϥ̅. ⲁⲩⲱ ⲡⲉϥⲙ̅ϩⲁⲁⲩ ϣⲟⲟⲡ ⲛ̅ϩⲏⲧⲛ̅ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲟⲟⲩ ⲛ̅ϩⲟⲟⲩ.
    30: ⲉⲩⲡⲣⲟⲫⲏⲧⲏⲥ ϭⲉ ⲡⲉ ⲁⲩⲱ ⲉϥⲥⲟⲟⲩⲛ ϫⲉ ϩⲛ̅ⲟⲩⲁⲛⲁϣ ⲁⲡⲛⲟⲩⲧⲉ ⲱⲣⲕ̅ ⲛⲁϥ. ⲉⲑⲙ̅ⲥⲟ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁⲣⲡⲟⲥ ⲛ̅ⲧⲉϥϯⲡⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲉϥⲑⲣⲟⲛⲟⲥ.
    31: ⲁϥϣⲣⲡ̅ⲉⲓⲙⲉ ⲁϥϣⲁϫⲉ ⲉⲧⲃⲉⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ϫⲉ ⲟⲩⲇⲉ ⲙ̅ⲡⲟⲩⲕⲁⲁϥ ϩ̅ⲛⲁⲙⲛ̅ⲧⲉ ⲟⲩⲇⲉ ⲙ̅ⲡⲉⲧⲉϥⲥⲁⲣⲝ̅ ⲛⲁⲩ ⲉⲡⲧⲁⲕⲟ.
    32: ⲡⲁⲓ̈ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲟⲩⲛⲟⲥϥ̅. ⲡⲁⲓ̈ ⲉⲛϣⲟⲟⲡ ⲛⲁϥ ⲧⲏⲣⲛ̅ ⲙ̅ⲙⲛ̅ⲧⲣⲉ.
    33: ⲉⲁϥϫⲓⲥⲉ ϭⲉ ⲉϩⲣⲁⲓ̈ ϩⲛ̅ⲧⲟⲩⲛⲁⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁϥϫⲓ ⲙ̅ⲡⲉⲣⲏⲧ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲓⲱⲧ. ⲁϥⲡⲱϩⲧ̅ ⲙ̅ⲡⲉⲓ̈ⲧⲁⲓ̈ⲟ. ⲡⲁⲓ̈ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟϥ. ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅.
    34: ⲇⲁⲩⲉⲓⲇ ⲅⲁⲣ ⲁⲛ ⲡⲉⲛⲧⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲙⲡⲏⲩⲉ. ϥϫⲱ ⲇⲉ ⲙ̅ⲙⲟⲥ ⲛ̅ⲧⲟϥ. ϫⲉⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲙ̅ⲡⲁϫⲟⲉⲓⲥ ϫⲉ ϩⲙⲟⲟⲥ ⲛ̅ⲥⲁⲟⲩⲛⲁⲙ ⲙ̅ⲙⲟⲓ̈.
    35: ϣⲁⲛϯⲕⲱ ⲛ̅ⲛⲉⲕϫⲁϫⲉ ⲛ̅ϩⲩⲡⲟⲡⲟⲇⲓⲟⲛ ⲛ̅ⲛⲉⲕⲟⲩⲉⲣⲏⲧⲉ.
    36: ϩⲛ̅ⲟⲩⲱⲣϫ̅ ϭⲉ ⲙⲁⲣⲉϥⲉⲓⲙⲉ ⲛ̅ϭⲓⲡⲏⲓ̈ ⲧⲏⲣϥ̅ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ ϫⲉ ⲁⲡⲛⲟⲩⲧⲉ ⲁⲁϥ ⲛ̅ϫⲟⲉⲓⲥ ⲁⲩⲱ ⲛ̅ⲭⲣⲏⲥⲧⲟⲥ. ⲡⲁⲓ̈ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥxⲟⲩ̅ ⲙ̅ⲙⲟϥ.
    37: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲛⲁⲓ̈ ⲁⲩⲙ̅ⲕⲁϩ ⲙ̅ⲡⲉⲩϩⲏⲧ. ⲁⲩⲱ ⲡⲉϫⲁⲩ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ϫⲉ ⲟⲩ ⲡⲉⲧⲛ̅ⲛⲁⲁϥ ⲛ̅ⲣⲱⲙⲉ ⲛⲉⲥⲛⲏⲩ.
    38: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲙⲉⲧⲁⲛⲟⲓ̈. ⲁⲩⲱ ⲙⲁⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅ ϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲉⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲉⲡⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲛ̅ⲛⲟⲃⲉ. ⲁⲩⲱ ⲧⲉⲧⲛⲁϫⲓ ⲛ̅ⲧⲇⲱⲣⲉⲁ ⲙ̅ⲡⲉⲓ̈ⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ.
    39: ⲉⲣⲉⲡⲉⲣⲏⲧ ⲅⲁⲣ ϣⲟⲟⲡ ⲛⲏⲧⲛ̅ ⲙⲛ̅ⲛⲉⲧⲛ̅ϣⲏⲣⲉ. ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲙ̅ⲡⲟⲩⲉ. ⲛⲁⲓ̈ ⲉⲧⲉⲣⲉⲡϫⲟⲉⲓⲥ ⲡⲉⲛⲛⲟⲩⲧⲉ ⲛⲁⲧⲁϩⲙⲟⲩ.
    40: ϩⲣⲁⲓ̈ ⲇⲉ ϩⲛ̅ϩⲉⲛⲕⲉⲙⲏⲏϣⲉ ⲛ̅ϣⲁϫⲉ ⲛⲉϥⲣ̅ⲙⲛ̅ⲧⲣⲉ. ⲁⲩⲱ ⲛⲉϥⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲟⲩ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩϫⲁⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲓ̈ⲅⲉⲛⲉⲁ ⲉⲧϭⲟⲟⲙⲉ.
    41: ⲛⲉⲛⲧⲁⲩϣⲱⲡ ϭⲉ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲉϥϣⲁϫⲉ ⲁⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ. ⲁⲩⲱ ⲁⲩⲟⲩⲱϩ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ϭⲓⲁϣⲙⲧϣⲟ ⲙ̅ⲯⲩⲭⲏ.
    42: ⲛⲉⲩϣⲟⲟⲡ ⲇⲉ ⲡⲉ ⲉⲩⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲓ ⲉⲧⲉⲥⲃⲱ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲙⲛ̅ⲧⲕⲟⲓⲛⲱⲛⲓⲁ ⲙ̅ⲡⲡ̅ⲱϣ ⲙ̅ⲡⲟⲉⲓⲕ. ⲁⲩⲱ ⲛⲉϣⲗⲏⲗ.
    43: ⲟⲩⲛⲟϭ ⲛ̅ϩⲟⲧⲉ ⲁⲥϣⲱⲡⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲯⲩⲭⲏ ⲛⲓⲙ. ϩⲁϩ ⲅⲁⲣ ⲙ̅ⲙⲁⲉⲓⲛ ϩⲓϣⲡⲏⲣⲉ ⲛⲉⲩϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ·
    44: ⲟⲩⲟⲛ ⲇⲉ ⲛⲓⲙ ⲛ̅ⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲛⲉⲩϣⲟⲟⲡ ⲡⲉ ⲙⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ⲁⲩⲱ ⲉⲣⲉⲛ̅ⲕⲁ ⲛⲓⲙ ϣⲟⲟⲡ ⲛⲁⲩ ϩⲓⲟⲩⲥⲟⲡ.
    45: ⲁⲩⲱ ⲛⲉⲩϭⲱⲙ ⲙⲛ̅ⲛⲉⲩϩⲩⲡⲁⲣⲭⲟⲛⲧⲁ ⲛⲉⲩϯ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ. ⲁⲩⲱ ⲛⲉⲩⲧⲱϣ ⲙ̅ⲙⲟⲟⲩ ⲉϫⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲣ̅ⲭⲣⲓⲁ ⲙ̅ⲙⲟⲥ.
    46: ⲙ̅ⲙⲏⲛⲉ ⲇⲉ ⲛⲉⲩⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲓ ϩⲓⲟⲩⲥⲟⲡ ϩⲙ̅ⲡⲉⲣⲡⲉ. ⲁⲩⲱ ϩⲙ̅ⲡⲏⲓ̈ ⲉⲩⲡⲱϣ ⲙ̅ⲡⲟⲉⲓⲕ. ⲉⲩϫⲓ ⲛ̅ⲟⲩⲧⲣⲟⲫⲏ ϩⲛ̅ⲟⲩⲧⲉⲗⲏⲗ. ⲙⲛ̅ⲧⲙⲛ̅ⲧϩⲁⲡⲗⲟⲩⲥ ⲛ̅ⲧⲉⲡⲉⲩϩⲏⲧ.
    47: ⲉⲩⲥⲙⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉⲩⲛ̅ⲧⲟⲩⲭⲁⲣⲓⲥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅. ⲡϫⲟⲉⲓⲥ ⲇⲉ ⲛⲉϥⲟⲩⲱϩ ⲉⲣⲟⲟⲩ ⲛ̅ⲛⲉⲧⲛⲁⲟⲩϫⲁⲓ̈ ⲙ̅ⲙⲏⲛⲉ ϩⲓⲟⲩⲥⲟⲡ·
  3:
    1: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲛⲉⲩⲛⲁⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉⲣⲡⲉ ⲛ̅ϫⲡ̅ⲯⲓⲧⲉ ⲙ̅ⲡⲛⲁⲩ ⲙ̅ⲡⲉϣⲗⲏⲗ.
    2: ⲁⲩⲱ ⲛⲉⲩⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ϭⲁⲗⲉ ϫⲓⲛⲉϥⲛ̅ϩⲏⲧⲥ̅ ⲛ̅ⲧⲉϥⲙⲁⲁⲩ ⲉϣⲁⲩϥⲓⲧϥ̅. ⲡⲁⲓ̈ ⲉⲛⲉⲩⲕⲱ ⲙ̅ⲙⲟϥ ϩⲓⲣⲙ̅ⲡⲣⲟ ⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲛⲉⲥⲱϥ ⲛ̅ⲧⲉⲡⲣ̅ⲡⲉ. ⲉⲧⲣⲉϥϣⲉⲧⲙⲛ̅ⲧⲛⲁ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲧⲃⲏⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ.
    3: ⲡⲁⲓ̈ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲉⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲉⲩⲛⲁⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ. ⲁϥⲥⲉⲡⲥⲱⲡⲟⲩ ⲉϯ ⲛⲁϥ ⲛ̅ⲟⲩⲙⲛ̅ⲧⲛⲁ.
    4: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲉⲓⲱⲣⲙ̅ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ϭⲱϣⲧ̅ ⲉⲣⲟⲛ.
    5: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥϭⲱϣⲧ̅ ⲉⲣⲟⲟⲩ ⲉϥⲙⲉⲉⲩⲉ ϫⲉ ⲉϥⲛⲁϫⲓⲟⲩⲗⲁⲁⲩ ⲛ̅ⲧⲟⲟⲧⲟⲩ.
    6: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲙⲛ̅ϩⲁⲧ ⲟⲩⲇⲉ ⲙⲛ̅ⲛⲟⲩⲃ ϣⲟⲟⲡ ⲛⲁⲓ̈. ⲡⲉⲧⲉⲟⲩⲛ̅ⲧⲁⲓ̈ϥ ⲇⲉ ϯⲛⲁⲧⲁⲁϥ ⲛⲁⲕ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ ⲙⲟⲟϣⲉ.
    7: ⲁⲩⲱ ⲁϥⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲉϥϭⲓϫ ⲛ̅ⲟⲩⲛⲁⲙ ⲁϥⲧⲟⲩⲛⲟⲥϥ̅. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲩⲧⲁϫⲣⲟ ⲛ̅ϭⲓⲛⲉϥϭⲟⲡ ⲁⲩⲱ ⲛⲉϥϯⲃⲥ̅.
    8: ⲁⲩⲱ ⲁϥϥⲟϭϥ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ⲁϥⲙⲟⲟϣⲉ. ⲁⲩⲱ ⲁϥⲃⲱⲕ ⲛⲙ̅ⲙⲁⲩ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ. ⲉϥⲙⲟⲟϣⲉ ⲁⲩⲱ ⲉϥϫⲓϥⲟϭⲥ̅ ⲉϥⲥⲙⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ.
    9: ⲁⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅ ⲛⲁⲩ ⲉⲣⲟϥ ⲉϥⲙⲟⲟϣⲉ ⲁⲩⲱ ⲉϥⲥⲙⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ.
    10: ⲁⲩⲥⲟⲩⲱⲛϥ̅ ϫⲉ ⲡⲁⲓ̈ ⲡⲉⲛⲉϥϩⲙⲟⲟⲥ ⲁⲩⲱ ⲉϥϣⲉⲧⲙⲛ̅ⲧⲛⲁ ϩⲓⲣⲛ̅ⲧⲡⲩⲗⲏ ⲉⲧⲛⲉⲥⲱⲥ ⲛ̅ⲧⲉⲡⲣ̅ⲡⲉ. ⲁⲩⲙⲟⲩϩ ⲛ̅ϩⲟⲧⲉ ⲁⲩⲱ ⲁⲩⲡⲱϣⲥ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲫⲱⲃ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲙ̅ⲙⲟϥ.
    11: ⲉϥⲁⲙⲁϩⲧⲉ ⲇⲉ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ. ⲁⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅ ⲥⲱⲟⲩϩ ⲉϩⲟⲩⲛ ⲉⲣⲟⲟⲩ. ϩⲁⲧⲉⲥⲧⲟⲁ ⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲥ ϫⲉ ⲧⲁⲥⲟⲗⲟⲙⲱⲛ ⲉⲩϣⲧⲣ̅ⲧⲱⲣ.
    12: ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲇⲉ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲉⲡⲓ̅ⲏ̅ⲗ. ⲁϩⲣⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲣ̅ϣⲡⲏⲣⲉ ⲉϫⲙ̅ⲡⲁⲓ̈. ⲏ̅ ⲉⲧⲃⲉⲟⲩ ⲧⲉⲧⲛ̅ⲉⲓⲟⲣⲙ̅ ⲛ̅ⲥⲱⲛ. ϩⲱⲥⲛ̅ⲧⲁⲛⲣ̅ⲡⲁⲓ̈ ϩⲛ̅ⲧⲉⲛϭⲟⲙ ⲏ̅ ⲧⲉⲛⲙⲛ̅ⲧⲉⲩⲥⲉⲃⲏⲥ.
    13: ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ ⲙⲛ̅ⲓ̈ⲥⲁⲁⲕ ⲙⲛ̅ⲓ̈ⲁⲕⲱⲃ. ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ. ⲁϥϯⲉⲟⲟⲩ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲓ̅ⲥ̅. ⲡⲁⲓ̈ ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲧⲁⲁϥ. ⲁⲩⲱ ⲁⲧⲉⲧⲛ̅ⲁⲣⲛⲁ ⲙ̅ⲙⲟϥ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲓⲗⲁⲧⲟⲥ. ⲉⲁⲡⲉⲧⲙ̅ⲙⲁⲩ ⲕⲣⲓⲛⲉ ⲉⲕⲁⲁϥ ⲉⲃⲟⲗ.
    14: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲡⲉⲧⲟⲩⲁⲁⲃ ⲁⲩⲱ ⲡⲇⲓⲕⲁⲓⲟⲥ ⲁⲧⲉⲧⲛ̅ⲁⲣⲛⲁ ⲙ̅ⲙⲟϥ. ⲁⲧⲉⲧⲛ̅ⲁⲓⲧⲓ ⲉⲕⲱ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲣⲉϥϩⲱⲧⲃ̅.
    15: ⲡⲁⲣⲭⲓⲅⲟⲥ ⲇⲉ ⲙ̅ⲡⲱⲛϩ̅ ⲁⲧⲉⲧⲛ̅ⲙⲟⲩⲟⲩⲧ ⲙ̅ⲙⲟϥ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲡⲁⲓ̈ ⲁⲛⲟⲛ ⲉⲛϣⲟⲟⲡ ⲛⲁϥ ⲙ̅ⲙⲛ̅ⲧⲣⲉ.
    16: ⲁⲩⲱ ϩⲣⲁⲓ̈ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲙ̅ⲡⲉϥⲣⲁⲛ. ⲡⲁⲓ̈ ⲉⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟϥ. ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ. ⲁϥⲧⲁϫⲣⲟϥ ⲛ̅ϭⲓⲡⲉϥⲣⲁⲛ ⲁⲩⲱ ⲧⲡⲓⲥⲧⲓⲥ ⲧⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲁⲥϯ ⲛⲁϥ ⲙ̅ⲡⲉⲓ̈ⲟⲩϫⲁⲓ̈ ⲙ̅ⲡⲉⲧⲛ̅ⲙ̅ⲧⲟ ⲉⲃⲟⲗ ⲧⲏⲣⲧⲛ̅.
    17: ⲧⲉⲛⲟⲩ ϭⲉ ⲛⲁⲥⲛⲏⲩ. ϯⲉⲓⲙⲉ ϫⲉ ⲛ̅ⲧⲁ(ⲧⲉ)ⲧⲛ̅ⲁⲁⲥ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲁⲧⲥⲟⲟⲩⲛ ⲛ̅ⲑⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲕⲉⲁⲣⲭⲱⲛ.
    18: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲛ̅ⲛⲉⲛⲧⲁϥϫⲟⲟⲩ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲧ̅ⲁⲡⲣⲟ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ ⲉⲧⲣⲉⲡⲉϥⲭⲣⲏⲥⲧⲟⲥ ϣⲟⲡⲟⲩ. ⲁϥϫⲟⲕⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲓϩⲉ.
    19: ⲙⲉⲧⲁⲛⲟⲓ̈ ϭⲉ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲉⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲣⲉⲩϥⲱⲧⲉ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲛ̅ⲛⲟⲃⲉ. ϫⲉⲕⲁⲥ ⲉⲩϣⲁⲛⲉⲓ ⲛ̅ϭⲓⲛⲉⲟⲩⲟⲉⲓϣ ⲛ̅ⲙ̅ⲧⲟⲛ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    20: ⲉϥⲉⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲡⲉⲛⲧⲁⲩⲧⲟϣϥ̅ ⲛⲁⲛ ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    21: ⲡⲁⲓ̈ ϩⲁⲡⲥ̅ ⲉⲧⲣⲉϥϣⲱⲡⲉ ϩⲛ̅ⲧⲡⲉ. ϣⲁϩⲣⲁⲓ̈ ⲉⲛⲉⲟⲩⲟⲉⲓϣ ⲙ̅ⲡϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ϫⲟⲟⲩ ϫⲓⲛⲉⲛⲉϩ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲧ̅ⲁⲡⲣⲟ ⲛ̅ⲛⲉϥⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲧⲟⲩⲁⲁⲃ.
    22: ⲙⲱⲩ̈ⲥⲏⲥ ⲙⲉⲛ ⲁϥϫⲟⲟⲥ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ. ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲉⲛⲛⲟⲩⲧⲉ ⲛⲁⲧⲟⲩⲛⲉⲥⲟⲩⲡⲣⲟⲫⲏⲧⲏⲥ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲛ̅ⲥⲛⲏⲩ ⲛ̅ⲧⲁϩⲉ. ⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ ⲛ̅ϣⲁϫⲉ ⲛⲓⲙ ⲉⲧϥ̅ⲛⲁϫⲟⲟⲩ ⲛⲏⲧⲛ̅.
    23: ⲉⲥⲉϣⲱⲡⲉ ⲇⲉ ⲯⲩⲭⲏ ⲛⲓⲙ ⲉⲧⲉⲛ̅ⲥⲛⲁⲥⲱⲧⲙ̅ ⲁⲛ ⲛ̅ⲥⲁⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲧⲙ̅ⲙⲁⲩ ⲥⲉⲛⲁϥⲟⲧⲥ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲗⲁⲟⲥ.
    24: ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲇⲉ ⲟⲛ ⲧⲏⲣⲟⲩ ϫⲓⲛⲥⲁⲙⲟⲩⲏⲗ. ⲁⲩⲱ ⲛⲉⲧⲙⲛ̅ⲛ̅ⲥⲱϥ. ⲁⲩϣⲁϫⲉ ⲁⲩⲱ ⲁⲩⲧⲁϣⲉⲟⲉⲓϣ ⲛ̅ⲛⲉⲓ̈ϩⲟⲟⲩ.
    25: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲛⲉ ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ⲙⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲧⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲥⲙⲛ̅ⲧⲥ̅ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ ϫⲉ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲉⲕⲥⲡⲉⲣⲙⲁ ⲥⲉⲛⲁϫⲓⲥⲙⲟⲩ ⲛ̅ϭⲓⲙ̅ⲡⲁⲧⲣⲓⲁ ⲧⲏⲣⲟⲩ ⲙ̅ⲡⲕⲁϩ.
    26: ⲛ̅ⲧⲱⲧⲛ̅ ⲛⲉ ⲛ̅ϣⲟⲣⲡ̅ ⲁⲡⲛⲟⲩⲧⲉ ⲧⲟⲩⲛⲉⲥⲡⲉϥϣⲏⲣⲉ ⲛⲏⲧⲛ̅. ⲁϥⲧⲛ̅ⲛⲟⲟⲩϥ ⲉϥⲥⲙⲟⲩ ⲉⲣⲱⲧⲛ̅. ϩⲙ̅ⲡⲧⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲕⲧⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥⲡⲟⲛⲏⲣⲓⲁ.
  4:
    1: ⲉⲩϣⲁϫⲉ ⲇⲉ ⲙⲛ̅ⲡⲙⲏⲏϣⲉ ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲛ̅ϭⲓⲛ̅ⲟⲩⲏⲏⲃ ⲙⲛ̅ⲡⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ⲛ̅ⲧⲉⲡⲣ̅ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ.
    2: ⲉⲩⲙⲟⲕϩ̅ ⲛ̅ϩⲏⲧ ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲩϯⲥⲃⲱ ⲙ̅ⲡⲗⲁⲟⲥ. ⲁⲩⲱ ⲛⲉⲩⲧⲁϣⲉⲟⲓ̈ϣ ϩⲛ̅ⲓ̅ⲥ̅ ⲛ̅ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    3: ⲁⲩⲱ ⲁⲩⲉⲓⲛⲉ ⲛ̅ⲛⲉⲩϭⲓϫ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲁⲩⲛⲟϫⲟⲩ ⲉⲡⲉϣⲧⲉⲕⲟ ϣⲁⲡⲉϥⲣⲁⲥⲧⲉ. ⲛⲉⲁⲣⲟⲩϩⲉ ⲅⲁⲣ ϣⲱⲡⲉ ⲡⲉ.
    4: ϩⲁϩ ⲇⲉ ⲛ̅ⲛⲉⲛⲧⲁⲩⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ. ⲁⲩⲱ ⲁⲧⲉⲩⲏⲡⲉ ⲁⲥⲣ̅ⲁϯⲟⲩ ⲛ̅ϣⲟ ⲛ̅ⲣⲱⲙⲉ.
    5: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲉⲧⲣⲉⲩⲥⲱⲟⲩϩ ⲛ̅ϭⲓⲛⲉⲩⲁⲣⲭⲱⲛ. ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲁⲩⲱ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ. ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅.
    6: ⲙⲛ̅ⲁⲛⲛⲁⲥ ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲁⲩⲱ ⲕⲁⲓ̈ⲫⲁⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲙⲛ̅ⲁⲗⲉⲝⲁⲛⲇⲣⲟⲥ. ⲁⲩⲱ ⲛⲉⲧϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲅⲉⲛⲟⲥ ⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ.
    7: ⲁⲩⲱ ⲁⲩⲧⲁϩⲟⲟⲩ ⲉⲣⲁⲧⲟⲩ ϩⲛ̅ⲧⲉⲩⲙⲏⲧⲉ ⲁⲩϫⲛⲟⲩⲟⲩ ϫⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲣ̅ⲡⲁⲓ̈ ϩⲛ̅ⲁϣ ⲛ̅ϭⲟⲙ. ⲏ̅ ϩⲛ̅ⲁϣ ⲛ̅ⲣⲁⲛ.
    8: ⲧⲟⲧⲉ ⲡⲉⲧⲣⲟⲥ ⲁϥⲙⲟⲩϩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲛⲁⲣⲭⲱⲛ ⲙ̅ⲡⲗⲁⲟⲥ ⲁⲩⲱ ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ.
    9: ⲉϣϫⲉⲁⲛⲟⲛ ⲙ̅ⲡⲟⲟⲩ ⲥⲉⲁⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲛ ⲉⲧⲃⲉⲡⲟⲩϫⲁⲓ̈ ⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ϭⲱⲃ ϫⲉ ⲛ̅ⲧⲁϥⲟⲩϫⲁⲓ̈ ϩⲛ̅ⲛⲓⲙ.
    10: ⲙⲁⲣⲉϥⲟⲩⲱⲛϩ̅ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲧⲏⲣⲧⲛ̅. ⲁⲩⲱ ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ. ϫⲉ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ. ⲡⲁⲓ̈ ⲙⲉⲛ ⲛ̅ⲧⲁⲧⲉⲧⲛⲥxⲟⲩ̅ ⲙ̅ⲙⲟϥ. ⲁⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅ ⲉⲣⲉⲡⲁⲓ̈ ⲁϩⲉⲣⲁⲧϥ̅ ⲙ̅ⲡⲉⲧⲛ̅ⲙ̅ⲧⲟ ⲉⲃⲟⲗ ⲉϥⲟⲩⲟϫ.
    11: ⲡⲁⲓ̈ ⲡⲉ ⲡⲱⲛⲉ ⲛ̅ⲧⲁⲩⲥⲧⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲏⲩⲧⲛ̅ ⲛⲉⲧⲕⲱⲧ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲉⲩⲁⲡⲉ ⲛ̅ⲕⲟⲟϩ.
    12: ⲁⲩⲱ ⲙⲛ̅ⲟⲩϫⲁⲓ̈ ϣⲟⲟⲡ ϩⲛ̅ⲕⲉⲟⲩⲁ. ⲟⲩⲇⲉ ⲅⲁⲣ ⲙⲛ̅ⲕⲉⲣⲁⲛ ϩⲁⲡⲉⲥⲏⲧ ⲛ̅ⲧⲡⲉ ⲉⲁⲩⲧⲁⲁϥ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉⲛⲛⲁϣⲟⲩϫⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    13: ⲉⲩⲛⲁⲩ ⲇⲉ ⲉⲧⲡⲁⲣⲣⲟⲩⲥⲓⲁ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ. ⲁⲩⲉⲓⲙⲉ ϫⲉ ϩⲉⲛⲣⲱⲙⲉ ⲛⲉ ⲛ̅ϩⲏⲇⲓⲱⲧⲏⲥ ⲛ̅ⲥⲉⲥⲟⲟⲩⲛ̅ ⲁⲛ ⲛ̅ⲥϩⲁⲓ̈. ⲁⲩⲣ̅ϣⲡⲏⲣⲉ ⲁⲩⲥⲟⲩⲱⲛⲟⲩ ⲇⲉ ϫⲉ ⲛⲉⲩϣⲟⲟⲡ ⲡⲉ ⲙⲛ̅ⲓ̅ⲥ̅.
    14: ⲁⲩⲱ ⲟⲛ ⲛⲉⲩⲛⲁⲩ ⲉⲡⲣⲱⲙⲉ ⲛ̅ⲧⲁⲩⲧⲁⲗϭⲟϥ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲛⲙ̅ⲙⲁⲩ. ⲙ̅ⲡⲟⲩϭⲛ̅ϣⲁϫⲉ ⲉϫⲱ.
    15: ⲁⲩⲟⲩⲉϩⲥⲁϩⲛⲉ ⲇⲉ ⲛⲁⲩ ⲉⲧⲣⲉⲩⲣ̅ⲡⲃⲟⲗ ⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ. ⲁⲩϣⲁϫⲉ ⲙⲛ̅ⲛⲉⲩⲉⲣⲏⲩ.
    16: ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩ ⲡⲉⲧⲛ̅ⲛⲁⲁⲁϥ ⲛ̅ⲛⲉⲓ̈ⲣⲱⲙⲉ. ϩⲟⲧⲓ ⲙⲉⲛ ⲅⲁⲣ ⲁⲩⲙⲁⲉⲓⲛ ⲉϥⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ. ϥⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲁⲩⲱ ⲙⲛ̅ϣϭⲟⲙ ⲙ̅ⲙⲟⲛ ⲉⲁⲣⲛⲁ.
    17: ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲛ̅ⲛⲉⲡϣⲁϫⲉ ⲙⲟⲟϣⲉ ⲉⲡⲉϩⲟⲩⲟ ϩⲙ̅ⲡⲗⲁⲟⲥ. ⲙⲁⲣⲛ̅ⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲩ ⲉⲧⲙ̅ϣⲁϫⲉ ϭⲉ ϫⲓⲛⲧⲉⲛⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲉⲓ̈ⲣⲁⲛ. ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲣⲱⲙⲉ.
    18: ⲁⲩⲱ ⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ⲁⲩⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲩ ⲉⲧⲙ̅ϣⲁϫⲉⲗⲁⲁⲩ. ⲁⲩⲱ ⲉⲧⲙ̅ϯⲥⲃⲱ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅·
    19: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲁⲩⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁⲩ ⲛⲁⲩ. ϫⲉ ⲕⲣⲓⲛⲉ ϫⲉ ⲟⲩⲇⲓⲕⲁⲓⲟⲛ ⲡⲉ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲧⲏⲩⲧⲛ̅ ⲉϩⲟⲩⲉⲡⲛⲟⲩⲧⲉ.
    20: ⲁⲛⲟⲛ ⲅⲁⲣ ⲛⲉⲛⲧⲁⲛⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲁⲩⲱ ⲁⲛⲥⲟⲧⲙⲟⲩ ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲛ ⲉⲧⲙ̅ϫⲟⲟⲩ.
    21: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲁⲩⲁⲡⲓⲗⲏ ⲛⲁⲩ ⲁⲩⲕⲁⲁⲩ ⲉⲃⲟⲗ ⲙ̅ⲡⲟⲩϭⲛ̅ⲑⲉ ⲛ̅ⲕⲟⲗⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲃⲉⲡⲗⲁⲟⲥ. ϫⲉ ⲛⲉⲩϯⲉⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϫⲙ̅ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ.
    22: ⲛⲉϥϩⲛ̅ϩⲟⲩⲟ ⲅⲁⲣ ⲉϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ ⲛ̅ϭⲓⲡⲣⲱⲙⲉ ⲛ̅ⲧⲁⲡⲉⲓ̈ⲙⲁⲉⲓⲛ ⲛ̅ⲧⲉⲡⲧⲁⲗϭⲟ ϣⲱⲡⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ.
    23: ⲛ̅ⲧⲉⲣⲟⲩⲕⲁⲁⲩ ⲇⲉ ⲉⲃⲟⲗ. ⲁⲩⲉⲓ ϣⲁⲛⲉⲧⲉⲛⲟⲩⲟⲩ ⲛⲉ ⲁⲩⲱ ⲁⲩⲧⲁⲙⲟⲟⲩ ⲉⲛⲉⲛⲧⲁⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ϫⲟⲟⲩ ⲛⲁⲩ.
    24: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲁⲩϥⲓ ⲛ̅ⲧⲉⲩⲥⲙⲏ ⲉϩⲣⲁⲓ̈ ⲉⲡⲛⲟⲩⲧⲉ ϩⲓⲟⲩⲥⲟⲡ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡϫⲟⲉⲓⲥ. ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲧⲁⲕⲧⲁⲙⲓⲉⲧⲡⲉ ⲙⲛ̅ⲡⲕⲁϩ. ⲁⲩⲱ ⲑⲁⲗⲁⲥⲥⲁ ⲙⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧⲟⲩ ⲧⲏⲣⲟⲩ.
    25: ⲡⲉⲛⲧⲁϥϫⲟⲟⲥ ⲛ̅ϭⲓⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲧⲁⲡⲣⲟ ⲙ̅ⲡⲉⲛⲉⲓⲱⲧ ⲇⲁⲩⲉⲓⲇ ⲡⲉⲕϩⲙ̅ϩⲁⲗ ⲉⲕϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲧⲃⲉⲟⲩ ⲁⲛϩⲉⲑⲛⲟⲥ ϫⲓⲥⲉ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ⲁⲛⲗⲁⲟⲥ ⲙⲉⲗⲉⲧⲁ ⲛ̅ϩⲉⲛⲡⲉⲧϣⲟⲩⲉⲓⲧ.
    26: ⲁⲩⲁϩⲉⲣⲁⲧⲟⲩ ⲛ̅ϭⲓⲛⲉⲣⲣⲱⲟⲩ ⲙ̅ⲡⲕⲁϩ. ⲁⲩⲱ ⲛⲁⲣⲭⲱⲛ ⲁⲩⲥⲱⲟⲩϩ ⲉⲛⲉⲩⲉⲣⲏⲩ. ⲉϯ ⲟⲩⲃⲉⲡϫⲟⲓ̈ⲥ. ⲁⲩⲱ ⲟⲩⲃⲉⲡⲉϥⲭ̅ⲥ̅.
    27: ⲁⲩⲥⲱⲟⲩϩ ⲅⲁⲣ ⲛⲁⲙⲉ ϩⲛ̅ⲧⲉⲓ̈ⲡⲟⲗⲓⲥ ⲉϩⲟⲩⲛ ⲉⲡⲉⲕϣⲏⲣⲉ ⲉⲧⲟⲩⲁⲁⲃ ⲓ̅ⲥ̅. ⲡⲉⲛⲧⲁⲕⲧⲁϩⲥϥ̅ ⲛ̅ϭⲓϩⲏⲣⲱⲇⲏⲥ ⲙⲛ̅ⲡⲟⲛⲧⲓⲟⲥ ⲡⲓⲗⲁⲧⲟⲥ. ⲙⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲁⲩⲱ ⲡⲗⲁⲟⲥ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ.
    28: ⲉⲉⲓⲣⲉ ⲛ̅ⲛⲉⲛⲧⲁⲧⲉⲕϭⲓϫ. ⲁⲩⲱ ⲡⲉⲕϣⲟϫⲛⲉ ⲧⲟϣⲟⲩ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲉⲧⲣⲉⲩϣⲱⲡⲉ.
    29: ⲧⲉⲛⲟⲩ ϭⲉ ⲡϫⲟⲓ̈ⲥ ϭⲱϣⲧ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲛⲉⲩϭⲱⲛⲧ̅. ⲁⲩⲱ ⲛⲅ̅ϯⲑⲉ ⲛ̅ⲛⲉⲕϩⲙ̅ϩⲁⲗ ϩⲙ̅ⲡⲁⲣⲣⲏⲥⲓⲁ ⲛⲓⲙ. ⲉⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡⲉⲕϣⲁϫⲉ
    30: ϩⲙ̅ⲡⲧⲣⲉⲕⲥⲟⲟⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲕϭⲓϫ. ⲉϩⲉⲛⲧⲁⲗϭⲟ ⲁⲩⲱ ϩⲉⲛⲙⲁⲉⲓⲛ ⲙⲛ̅ϩⲉⲛϣⲡⲏⲣⲉ. ⲉⲧⲣⲉⲩϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡⲉⲕϣⲏⲣⲉ ⲉⲧⲟⲩⲁⲁⲃ ⲓ̅ⲥ̅.
    31: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲥⲟⲡⲥ̅ ⲁⲡⲙⲁ ⲕⲓⲙ ⲉⲛⲉⲩⲥⲟⲟⲩϩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲙⲟⲩϩ ⲧⲏⲣⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲁⲩⲱ ⲛⲉⲩⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲁⲣⲣⲏⲥⲓⲁ ⲛⲓⲙ.
    32: ⲡⲙⲏⲏϣⲉ ⲇⲉ ⲛ̅ⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ. ⲛⲉⲩⲟ ⲛ̅ⲟⲩϩⲏⲧ ⲛ̅ⲟⲩⲱⲧ ⲁⲩⲱ ⲟⲩⲯⲩⲭⲏ ⲛ̅ⲟⲩⲱⲧ. ⲁⲩⲱ ⲛⲉⲙⲛ̅ⲗⲁⲁⲩ ϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲛⲉⲧϣⲟⲟⲡ ⲛⲁϥ ϫⲉ ⲛⲟⲩⲓ̈ ⲛⲉ. ⲁⲗⲗⲁ ⲛⲉⲣⲉⲛ̅ⲕⲁ ⲛⲓⲙ ϣⲟⲟⲡ ⲛⲁⲩ ϩⲓⲟⲩⲥⲟⲡ.
    33: ⲁⲩⲱ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϭⲟⲙ ⲛⲉⲣⲉⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ϯ ⲛ̅ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅. ⲁⲩⲱ ⲛⲉⲩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲭⲁⲣⲓⲥ ϣⲟⲟⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲧⲏⲣⲟⲩ.
    34: ⲛⲉⲙⲛ̅ⲗⲁⲁⲩ ⲅⲁⲣ ⲛ̅ϩⲏⲧⲟⲩ ϣⲁⲁⲧ ⲡⲉ. ⲛⲉⲧⲉⲟⲩⲛⲧⲟⲩϭⲱⲙ ⲅⲁⲣ ⲙ̅ⲙⲁⲩ ϩⲓⲏⲓ̈ ⲛⲉⲩϯ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ. ⲉⲩⲉⲓⲛⲉ ⲛ̅ⲛⲉⲩⲁⲥⲟⲩ
    35: ⲉⲩⲕⲱ ⲙ̅ⲙⲟⲟⲩ ϩⲁⲣⲁⲧⲟⲩ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲁⲩⲱ ⲛⲉⲩϯ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲡⲉⲧϥ̅ⲣ̅ⲭⲣⲓⲁ ⲛⲁϥ.
    36: ⲓ̈ⲱⲥⲏⲥ ⲇⲉ ⲡⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲃⲁⲣⲛⲁⲃⲁⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲡⲁⲓ̈ ⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲥⲟⲡⲥ̅. ⲟⲩⲗⲉⲩⲉⲓⲧⲏⲥ ⲛ̅ⲕⲩⲡⲣⲓⲟⲥ ϩⲙ̅ⲡⲉϥⲅⲉⲛⲟⲥ.
    37: ⲉⲩⲛ̅ⲧϥ̅ⲟⲩⲉⲓⲱϩⲉ ⲙ̅ⲙⲁⲩ ⲁϥⲧⲁⲁϥ ⲉⲃⲟⲗ. ⲁϥⲉⲓⲛⲉ ⲙ̅ⲡⲉⲭⲣⲏⲙⲁ ⲁϥⲕⲁⲁϥ ϩⲁⲣⲁⲧⲟⲩ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
  5:
    1: ⲟⲩⲣⲱⲙⲉ ⲇⲉ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲛⲁⲛⲓⲁⲥ ⲙⲛ̅ⲥⲁⲡⲡⲓⲣⲁ ⲧⲉϥⲥϩⲓⲙⲉ. ⲁϥϯⲟⲩϭⲱⲙ ⲉⲃⲟⲗ.
    2: ⲁⲩⲱ ⲁϥϥⲓ ⲉⲃⲟϩ ϩⲛ̅ⲧⲉϥⲁⲥⲟⲩ ⲉⲣⲉⲧⲉϥⲕⲉⲥϩⲓⲙⲉ ⲥⲟⲟⲩⲛ. ⲁϥⲉⲓⲛⲉ ⲛ̅ⲟⲩⲙⲉⲣⲟⲥ ⲁϥⲕⲁⲁϥ ϩⲁⲣⲁⲧⲟⲩ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
    3: ⲡⲉϫⲉⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲛⲁϥ ϫⲉ ⲁⲛⲁⲛⲓⲁ. ⲉⲧⲃⲉⲟⲩ ⲁⲡⲥⲁⲧⲁⲛⲁⲥ ⲙⲟⲩϩ ⲙ̅ⲡⲉⲕϩⲏⲧ ⲉⲧⲣⲉⲕϫⲓϭⲟⲗ ⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲁⲩⲱ ⲛⲅ̅ϥⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲁⲥⲟⲩ ⲙ̅ⲡϭⲱⲙ.
    4: ⲙⲏ ⲛⲉϥϣⲟⲟⲡ ⲛⲁⲕ ⲁⲛ ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲕⲧⲁⲁϥ ⲉⲃⲟⲗ ⲛⲉϥϣⲟⲟⲡ ⲁⲛ ⲡⲉ ϩⲁⲧⲉⲕⲉⲝⲟⲩⲥⲓⲁ. ⲉⲧⲃⲉⲟⲩ ⲁⲕⲕⲁⲡⲁⲓ̈ ϩⲙ̅ⲡⲉⲕϩⲏⲧ ⲉⲉⲓⲣⲉ ⲙ̅ⲡⲉⲓ̈ⲡⲟⲛⲏⲣⲟⲛ. ⲛ̅ⲧⲁⲕϫⲓϭⲟⲗ ⲁⲛ ⲉⲣⲱⲙⲉ ⲁⲗⲗⲁ ⲉⲡⲛⲟⲩⲧⲉ.
    5: ⲉϥⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲛⲉⲓ̈ϣⲁϫⲉ ⲛ̅ϭⲓⲁⲛⲁⲛⲓⲁⲥ ⲁϥϩⲉ ⲁϥⲙⲟⲩ. ⲁⲩⲱ ⲁⲩⲛⲟϭ ⲛ̅ϩⲟⲧⲉ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅.
    6: ⲁⲩⲧⲱⲟⲩⲛⲟⲩ ⲇⲉ ⲛ̅ϭⲓⲛ̅ϩⲣ̅ϣⲓⲣⲉ ⲁⲩⲕⲟⲟⲥϥ̅. ⲁⲩⲱ ⲁⲩϫⲓⲧϥ̅ ⲉⲃⲟⲗ ⲁⲩⲧⲟⲙⲥϥ̅·
    7: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲙⲛ̅ⲛ̅ⲥⲁϣⲟⲙⲧⲉ ⲛ̅ⲟⲩⲛⲟⲩ. ⲧⲉϥⲥϩⲓⲙⲉ ⲛⲥ̅ⲥⲟⲟⲩⲛ ⲁⲛ ⲙ̅ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ. ⲁⲥⲉⲓ ⲉϩⲟⲩⲛ
    8: ⲡⲉϫⲉⲡⲉⲧⲣⲟⲥ ⲛⲁⲥ ϫⲉ ⲁϫⲓⲥ ⲉⲣⲟⲓ̈ ϫⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϯⲡϭⲱⲙ ⲉⲃⲟⲗ ϩⲁⲛⲉⲓ̈ϩⲟⲙⲛ̅ⲧ. ⲛ̅ⲧⲟⲥ ⲇⲉ ⲡⲉϫⲁⲥ ϫⲉ ⲉϩⲉ ϩⲁⲛⲁⲓ̈.
    9: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲥ ϫⲉ ⲉⲧⲃⲉⲟⲩ ⲁⲧⲉⲧⲛ̅ϥⲓ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲉⲡⲓⲣⲁⲍⲉ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲉⲓⲥⲛⲟⲩⲉⲣⲏⲧⲉ ⲛ̅ⲛⲉⲛⲧⲁⲩⲧⲱⲙⲥ̅ ⲙ̅ⲡⲟⲩϩⲁⲓ̈ ⲥⲉϩⲓⲣⲙ̅ⲡⲣⲟ ⲁⲩⲱ ⲥⲉⲛⲁϥⲓⲧⲉ ⲉⲃⲟⲗ.
    10: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲥϩⲉ ϩⲁⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ ⲁⲩⲱ ⲁⲥⲙⲟⲩ. ⲁⲛϩⲣ̅ϣⲓⲣⲉ ⲇⲉ ⲉⲓ ⲉϩⲟⲩⲛ ⲁⲩϩⲉ ⲉⲣⲟⲥ ⲉⲥⲙⲟⲟⲩⲧ. ⲁⲩϥⲓⲧⲥ̅ ⲉⲃⲟⲗ. ⲁⲩⲧⲟⲙⲥ̅ⲥ̅ ϩⲁⲧⲙ̅ⲡⲉⲥϩⲁⲓ̈.
    11: ⲁⲩⲛⲟϭ ⲇⲉ ⲛ̅ϩⲟⲧⲉ ϣⲱⲡⲉ ⲉϫⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲧⲏⲣⲥ̅ ⲙⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲛⲁⲓ̈.
    12: ⲉⲃⲟⲗ ⲇⲉ ϩⲓⲧⲛ̅ⲛ̅ϭⲓϫ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲛⲉⲩϣⲱⲡⲉ ⲛ̅ϭⲓϩⲉⲛⲙⲁⲉⲓⲛ ⲙⲛ̅ϩⲉⲛϣⲡⲏⲣⲉ ⲉⲛⲁϣⲱⲟⲩ ϩⲙ̅ⲡⲗⲁⲟⲥ. ⲁⲩⲱ ⲛⲉⲩϣⲟⲟⲡ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲛⲉⲩⲉⲣⲏⲩ ϩⲙ̅ⲡⲣ̅ⲡⲉ ϩⲁⲧⲉⲥⲧⲟⲁ ⲛ̅ⲥⲟⲗⲟⲙⲱⲛ.
    13: ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ ⲡⲕⲉⲥⲉⲉⲡⲉ ⲙ̅ⲡⲉⲗⲁⲁⲩ ⲧⲟⲗⲙⲁ ⲉⲧⲟϭϥ̅ ⲉⲣⲟⲟⲩ. ⲁⲗⲗⲁ ⲛⲉⲣⲉⲡⲗⲁⲟⲥ ϯⲉⲟⲟⲩ ⲛⲁⲩ
    14: ⲛ̅ϩⲟⲩⲟ ⲇⲉ ⲛⲉⲩⲟⲩⲱϩ ⲉⲣⲟⲟⲩ ⲛ̅ϭⲓⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ. ⲟⲩⲙⲏⲏϣⲉ ⲛ̅ⲣⲱⲙⲉ ϩⲓⲥϩⲓⲙⲉ.
    15: ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉⲉⲓⲛⲉ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧϣⲱⲛⲉ ⲉⲛⲉⲡⲗⲁⲧⲓⲁ. ⲛ̅ⲥⲉⲕⲁⲁⲩ ϩⲓϩⲉⲛϭⲗⲟϭ ⲙⲛ̅ϩⲉⲛⲙⲁ ⲛ̅ⲛ̅ⲕⲟⲧⲕ̅. ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲉⲧⲣⲟⲥ ⲉⲓ ⲉϥⲛⲏⲩ ⲉⲣⲉⲧⲉϥϩⲁⲓ̈ⲃⲉⲥ ⲧⲁϩⲉⲟⲩⲁ ⲙ̅ⲙⲟⲟⲩ.
    16: ⲛⲉϣⲁⲩⲥⲱⲟⲩϩ ⲇⲉ ⲟⲛ ⲛ̅ϭⲓⲡⲙⲏⲏϣⲉ ⲛ̅ⲙ̅ⲡⲟⲗⲓⲥ ⲉⲧⲙ̅ⲡⲕⲱⲧⲉ ⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲉⲩⲉⲓⲛⲉ ⲛ̅ⲛⲉⲧϣⲱⲛⲉ ⲙⲛ̅ⲛⲉⲧⲙⲟⲕϩ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ. ⲁⲩⲱ ⲛⲉⲩⲣ̅ⲡⲁϩⲣⲉ ⲉⲣⲟⲟⲩ ⲧⲏⲣⲟⲩ.
    17: ⲁϥⲧⲱⲟⲩⲛ ⲇⲉ ⲛ̅ϭⲓⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲙⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛⲙ̅ⲙⲁϥ. ⲁⲩⲱ ⲑⲁⲓⲣⲉⲥⲓⲥ ⲛ̅ⲛ̅ⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ ⲁⲩⲙⲟⲩϩ ⲛ̅ⲕⲱϩ.
