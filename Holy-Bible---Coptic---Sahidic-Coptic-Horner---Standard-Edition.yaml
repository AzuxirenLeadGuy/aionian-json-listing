    16: ⲏ̅ ⲟⲩ ⲡⲉ ⲡϣⲱⲛⲃ̅ ⲙ̅ⲡⲣ̅ⲡⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ. ⲁⲛⲟⲛ ⲅⲁⲣ ⲁⲛⲟⲛⲡⲣ̅ⲡⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ϫⲟⲟⲥ ϫⲉ ϯⲛⲁⲟⲩⲱϩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ. ⲧⲁⲙⲟⲟϣⲉ ⲛ̅ϩⲏⲧⲟⲩ. ⲧⲁϣⲱⲡⲉ ⲛⲁⲩ ⲛ̅ⲛⲟⲩⲧⲉ. ⲛ̅ⲥⲉϣⲱⲡⲉ ⲛⲁⲓ̈ ⲛ̅ⲗⲁⲟⲥ·
