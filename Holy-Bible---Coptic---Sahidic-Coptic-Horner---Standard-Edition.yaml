    6: ⲙⲁⲣⲉⲡⲉⲧⲛ̅ϣⲁϫⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲭⲁⲣⲓⲥ ⲉϥϫⲟⲕⲣ̅ ⲛ̅ϩⲙⲟⲩ ⲉⲧⲣⲉⲧⲛ̅ⲉⲓⲙⲉ ⲉⲑⲉ ⲉⲧⲉϣϣⲉ ⲉϣⲁϫⲉ ⲙⲛ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ.
    7: ϥⲛⲁⲧⲁⲙⲱⲧⲛ̅ ⲉⲛⲉϯⲛ̅ϩⲏⲧⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̅ϭⲓⲧⲩⲭⲓⲕⲟⲥ ⲡⲙⲉⲣⲓⲧ ⲛ̅ⲥⲟⲛ. ⲁⲩⲱ ⲙ̅ⲡⲓⲥⲧⲟⲥ ⲛ̅ⲇⲓⲁⲕⲟⲛⲟⲥ. ⲡⲉⲛϣⲃⲣ̅ϩⲙ̅ϩⲁⲗ ϩⲙ̅ⲡϫⲟⲉⲓⲥ.
    8: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲓ̈ⲧⲛ̅ⲛⲟⲟⲩϥ ϣⲁⲣⲱⲧⲛ̅ ⲉⲡⲉⲓ̈ϩⲱⲃ ϫⲉⲕⲁⲁⲥ ⲉⲧⲉⲧⲛⲉⲉⲓⲙⲉ ⲉⲡⲉⲛⲟⲩⲱ. ⲁⲩⲱ ⲛϥ̅ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ.
    9: ⲙⲛ̅ⲟⲛⲏⲥⲓⲙⲟⲥ ⲡⲥⲟⲛ ⲙ̅ⲡⲓⲥⲧⲟⲥ ⲁⲩⲱ ⲙ̅ⲙⲉⲣⲓⲧ ⲡⲁⲓ̈ ⲉⲩⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲡⲉ. ⲥⲉⲛⲁⲧⲁⲙⲱⲧⲛ̅ ⲉϩⲱⲃ ⲛⲓⲙ ⲉⲧϩⲁⲧⲏⲛ.
    10: ϥϣⲓⲛⲉ ⲉⲣⲱⲧⲛ̅ ⲛ̅ϭⲓⲁⲣⲓⲥⲧⲁⲣⲭⲟⲥ ⲡⲁϣⲃⲣ̅ⲁⲓⲭⲙⲁⲗⲱⲧⲟⲥ. ⲁⲩⲱ ⲙⲁⲣⲕⲟⲥ ⲡϣⲟⲩⲁ ⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ. ⲡⲁⲓ̈ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ϫⲓ ⲛ̅ϩⲉⲛⲉⲛⲧⲟⲗⲏ ⲉⲧⲃⲏⲏⲧϥ̅. ⲉϥϣⲁⲛⲉⲓ ϣⲁⲣⲱⲧⲛ̅. ϣⲟⲡϥ̅ ⲉⲣⲱⲧⲛ̅.
    11: ⲁⲩⲱ ⲓ̈ⲏⲥⲟⲩⲥ ⲡⲉⲧⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲓ̈ⲟⲩⲥⲧⲟⲥ. ⲛⲁⲓ̈ ⲉⲧϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲥⲃ̅ⲃⲉ. ⲛⲁⲓ̈ ⲙⲁⲩⲁⲁⲩ ⲛⲉ ⲛⲁϣⲃⲣ̅ⲣ̅ϩⲱⲃ ⲉϩⲟⲩⲛ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲁⲓ̈ ⲉⲛⲧⲁⲩϣⲱⲡⲉ ⲛⲁⲓ̈ ⲙ̅ⲡⲁⲣⲏⲅⲟⲣⲓⲁ.
    12: ϥϣⲓⲛⲉ ⲉⲣⲱⲧⲛ̅ ⲛ̅ϭⲓⲉⲡⲁⲫⲣⲁⲥ ⲡϩⲙ̅ϩⲁⲗ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲁⲓ̈ ⲉⲩⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲡⲉ. ⲉϥⲁⲅⲱⲛⲓⲍⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϩⲁⲣⲱⲧⲛ̅ ϩⲛ̅ⲛⲉϣⲗⲏⲗ. ϫⲉ ⲉⲧⲉⲧⲛⲉⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ⲛ̅ⲧⲉⲗⲓⲟⲥ. ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ϫⲏⲕ ϩⲛ̅ⲟⲩⲱϣ ⲛⲓⲙ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
