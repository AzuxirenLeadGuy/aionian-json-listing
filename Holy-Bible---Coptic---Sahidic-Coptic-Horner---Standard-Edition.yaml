    11: ⲁϩⲏⲣⲱⲇⲏⲥ ⲇⲉ ⲥⲟϣϥ̅ ⲛⲙⲛⲉϥⲥⲧⲣⲁⲧⲉⲩⲙⲁ ⲁⲩⲱ ⲁⲩⲥⲱⲃⲉ ⲙⲙⲟϥ ⲁⲩϭⲟⲟⲗⲉϥ ⲛⲟⲩϩⲃⲥⲱ ⲉⲥⲟⲩⲟⲃⲉϣ ⲁⲩϫⲟⲟⲩϥ ⲙⲡⲓⲗⲁⲧⲟⲥ.
    12: ⲁⲩⲣϣⲃⲏⲣ ⲉⲛⲉⲩⲉⲣⲏⲟⲩ ϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ϭⲓϩⲏⲣⲱⲇⲏⲥ ⲛⲙⲡⲓⲗⲁⲧⲟⲥ. ⲛⲉⲩϣⲟⲟⲡ ⲅⲁⲣ ⲡⲉ ϩⲛⲟⲩⲙⲛⲧ̅ϫⲁϫⲉ ⲛⲙⲛⲉⲩⲉⲣⲏⲩ.
    13: ⲁⲡⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲙⲟⲩⲧⲉ ⲉⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛⲙⲛ̅ⲛⲁⲣⲭⲱⲛ ⲛⲙⲡⲗⲁⲟⲥ
    14: ⲉϥϫⲱ ⲙⲙⲟⲥ ⲛⲁⲩ ϫⲉ. ⲁⲧⲉⲧⲛⲓ̈ⲛⲉ ⲛⲁⲓ̈ ⲙ̅ⲡⲉⲓ̈ⲣⲱⲙⲉ ϩⲱⲥ ⲉϥϣⲧⲟⲣⲧⲣ ⲙⲡⲗⲁⲟⲥ. ⲉⲓⲥϩⲏⲏⲧⲉ ⲇⲉ ⲁⲓ̈ⲕⲣⲓⲛⲉ ⲙⲙⲟϥ ⲙⲡⲉⲧⲛⲙⲧⲟ ⲉⲃⲟⲗ ⲙⲡⲓϩⲉ ⲉⲗⲁⲁⲩ ⲛⲛⲟⲃⲉ ⲛ̅ϩⲏⲧϥ̅ ⲛⲁⲓ̈ ⲉⲧⲉⲧⲛⲕⲁⲧⲏⲅⲟⲣⲓ ⲙⲙⲟϥ ⲛϩⲏⲧⲟⲩ.
    15: ⲁⲗⲗⲁ ⲙ̅ⲡⲉⲡⲕⲉϩⲏⲣⲱⲇⲏⲥ ϩⲉ ⲉⲟⲩⲟⲛ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲁϥⲧⲛ̅ⲛⲟⲟⲩϥ ⲅⲁⲣ ⲛⲁⲛ. ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲙ̅ⲡϥ̅ⲣ̅ⲗⲁⲁⲩ ⲉϥⲙ̅ⲡϣⲁ ⲙ̅ⲡⲙⲟⲩ.
    16: ϯⲛⲁⲡⲁⲓⲇⲉⲩⲉ ϭⲉ ⲙ̅ⲙⲟϥ ⲧⲁⲕⲁⲁϥ ⲉⲃⲟⲗ.
    18: ⲁⲩϫⲓϣⲕⲁⲕ ⲇⲉ ⲉⲃⲟⲗ ⲧⲏⲣⲟⲩ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϥⲓⲡⲁⲓ̈. ⲕⲱ ⲛⲁⲛ ⲉⲃⲟⲗ ⲃ̅ⲃⲁⲣⲁⲃⲃⲁⲥ
    19: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲩⲛⲟϫϥ ⲉⲡⲉϣⲧⲉⲕⲟ ⲉⲧⲃⲉⲟⲩⲥⲧⲁⲥⲓⲥ ⲉⲁⲥϣⲱⲡⲉ ϩⲛ̅ⲧⲡⲟⲗⲉⲓⲥ ⲛⲙ̅ⲟⲩϩⲱⲧⲃ̅.
    20: ⲁⲡⲉⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲟⲛ ϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲉϥⲟⲩⲱϣ ⲉⲕⲁⲓ̅ⲥ̅ ⲉⲃⲟⲗ
    21: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲣⲟϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ. ⲥxⲟⲩ ⲙ̅ⲙⲟϥ ⲥxⲟⲩ ⲙⲙⲟϥ.
    22: ⲡⲉϫⲁϥ ⲛⲁⲩ ⲙⲡⲙⲉϩϣⲟⲙⲛ̅ⲧ ⲛ̅ⲥⲟⲡ. ϫⲉ ⲟⲩ ⲅⲁⲣ ⲡⲉ ⲡ̅ⲡⲉⲑⲟⲟⲩ ⲉⲛⲧⲁⲡⲁⲓ̈ ⲁⲁϥ ⲙ̅ⲡⲓϩⲉ ⲉⲗⲁⲁⲩ ⲙ̅ⲙⲟⲩ ⲉⲣⲟϥ. ϯⲛⲁⲡⲁⲓⲇⲉⲩⲉ ϭⲉ ⲙ̅ⲙⲟϥ ⲧⲁⲕⲁⲁϥ ⲉⲃⲟⲗ.
    23: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲙⲟⲩⲛ ⲉⲃⲟⲗ ϩⲛϩⲉⲛⲛⲟϭ ⲛ̅ⲥⲙⲏ ⲉⲩⲁⲓⲧⲓ ϫⲉ ⲥxⲟⲩ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲛⲉⲣⲉⲛⲉⲩⲥⲙⲏ ϭⲙ̅ϭⲟⲙ.
    24: ⲁⲡⲉⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲕⲣⲓⲛⲉ ⲉⲉ͡ⲓⲣⲉ ⲙ̅ⲡⲉⲩⲁⲓⲧⲏⲙⲁ.
    25: ⲁϥⲕⲱ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲛⲧⲁⲩⲛⲟϫϥ ⲉⲡⲉϣⲧⲉⲕⲟ ⲉⲧⲃⲉⲧⲉⲥⲧⲁⲥⲓⲥ ⲛⲙ̅ⲫⲱⲧⲃ̅ ⲡⲉⲧⲉⲛⲉⲩⲁⲓⲧⲓ ⲙ̅ⲙⲟϥ. ⲁϥϯ ⲇⲉ ⲛ̅ⲓ̅ⲥ̅ ⲙⲡⲉⲩⲟⲩⲱϣ
    26: ⲁⲩⲱ ⲉⲩϫⲓ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ⲁⲩⲁⲙⲁϩⲧⲉ ⲛ̅ⲟⲩⲕⲩⲣⲏⲛⲁⲓⲟⲥ ϫⲉ ⲥⲓⲙⲱⲛ. ⲉϥⲛⲏⲟⲩ ⲉϩⲣⲁⲓ̈ ϩⲛⲧⲥⲱϣⲉ ⲁⲩⲧⲁⲗⲉⲡⲉϥⲥxⲟⲥ ⲉϫⲱϥ (ⲉϥⲓⲧϥ) ϩⲓⲡⲁϩⲟⲩ ⲛ̅ⲓ̅ⲥ̅.
    27: ⲛⲉⲣⲉⲟⲩⲙⲏⲏϣⲉ ⲇⲉ ⲙ̅ⲡⲗⲁⲟⲥ ⲟⲩⲏϩ ⲛ̅ⲥⲱϥ ⲛⲙⲛⲉϩⲓⲟⲙⲉ ⲛⲁⲓ̈ ⲉⲛⲉⲩⲛⲉϩⲡⲉ ⲡⲉ ⲁⲩⲱ ⲛⲉⲩⲧⲟⲓ̈ⲧʾ ⲉⲣⲟϥ.
    28: ⲁⲓ̅ⲥ̅ ⲇⲉ ⲕⲟⲧϥ ⲉⲡⲁϩⲟⲩ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ϣⲉⲉⲣⲉ ⲛ̅ⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ ⲙ̅ⲡⲣⲣⲓⲙⲉ ⲛⲁⲓ̈. ⲡⲗⲏⲛ ⲣⲓⲙⲉ ⲛ̅ⲧⲟϥ ⲛⲏⲧⲛ ⲛⲙⲛⲉⲧⲛ̅ϣⲏⲣⲉ
    29: ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲟⲩⲛϩⲉⲛϩⲟⲟⲩ ⲛⲏⲟⲩ ⲛⲥⲉϫⲟⲟⲥ ⲛ̅ϩⲏⲧⲟⲩ ϫⲉ ⲛⲁⲓ̈ⲁⲧⲟⲩ ⲛ̅ⲛⲁϭⲣⲏⲛ. ⲛⲙ̅ⲛ̅ϩⲏ ⲉⲧⲉⲙ̅ⲡⲟⲩⲙⲓⲥⲉ ⲛⲙⲛⲉⲕⲓⲃⲉ ⲉⲧⲉⲙ̅ⲡⲟⲩⲧⲥⲛⲕⲟ.
    30: ⲧⲟⲧⲉ ⲥⲉⲛⲁⲁⲣⲭⲓ ⲛ̅ϫⲟⲟⲥ ⲛⲛ̅ⲧⲟⲟⲩ ϫⲉ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲛ ⲁⲩⲱ ⲛⲥⲓⲃⲉⲧ ϫⲉ ϩⲟⲃⲥⲛ.
    31: ϫⲉ ⲉϣϫⲉⲥⲉⲉ͡ⲓⲣⲉ ⲛⲛⲁⲓ̈ ϩⲙ̅ⲡϣⲉ ⲉⲧⲟⲩⲱⲧʾ ⲉⲉⲓ̈ⲉ ⲟⲩ ⲡⲉⲧⲛⲁϣⲱⲡⲉ ϩⲙ̅ⲡⲉⲧʾϣⲟⲩⲱⲟⲩ.
    32: ⲁⲩⲛⲕⲉⲥⲟⲟⲛⲉ ⲇⲉ ⲥⲛⲁⲩ ⲉⲃⲟⲗ ⲉⲙⲟⲟⲩⲧⲟⲩ ⲛⲙ̅ⲙⲁϥ
    33: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲉ͡ⲓ ⲉϫⲙ̅ⲡⲙⲁ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲕⲣⲁⲛⲓⲟⲛ ⲁⲩⲥxⲟⲩ ⲙ̅ⲙⲟϥ ⲛⲙ̅ⲙⲁⲩ ⲛⲙ̅ⲡⲕⲉⲥⲟⲟⲛⲉ ⲥⲛⲁⲩ. ⲟⲩⲁ ⲙⲉⲛ ϩⲓⲟⲩⲛⲁⲙ ⲙ̅ⲙⲟϥ. ⲟⲩⲁ ⲇⲉ ϩⲓϩⲃⲟⲩⲣ ⲙ̅ⲙⲟϥ.
    34: ⲁⲩⲡⲱϣ ⲛⲛⲉϥϩⲟⲓ̈ⲧⲉ ⲁⲩⲱ ⲁⲩⲛⲉϫⲕⲗⲏⲣⲟⲥ ⲉϫⲱⲟⲩ.
    35: ⲁⲩⲱ ⲛⲉⲣⲉⲡⲗⲁⲟⲥ ⲡⲉ ⲁϩⲉⲣⲁⲧϥ̅ ⲉⲩⲛⲁⲩ ⲡⲉ. ⲁⲛⲕⲉⲁⲣⲭⲱⲛ ⲇⲉ ⲕⲱⲙϣ̅ ⲛⲥⲱϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ. ⲁϥⲧⲟⲩϫⲉϩⲉⲛⲕⲟⲟⲩⲉ ⲙⲁⲣⲉϥⲧⲟⲩϫⲟϥ. ⲉϣϫⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲭ̅ⲥ̅ ⲡⲥⲱⲧⲡ̅ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    36: ⲁⲛⲕⲉⲙⲁⲧⲟⲓ̈ ⲇⲉ ⲥⲱⲃⲉ ⲛ̅ⲥⲱϥ ⲉⲩϯ ⲙ̅ⲡⲉⲩⲟⲩⲟⲓ̈ ⲉⲣⲟϥ ⲛⲙ̅ⲟⲩϩⲙ̅ϫ
    37: ⲉⲩϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲉϣϫⲉⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲁⲧⲟⲩϫⲟⲕ.
    38: ⲛⲉⲩⲛ̅ⲟⲩ(ⲉ)ⲡⲓⲅⲣⲁⲫⲏ ⲇⲉ ϩⲓϫⲱϥ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈
    39: ⲛⲉⲩⲛⲟⲩⲁ ⲇⲉ ⲛⲛ̅ⲥⲟⲟⲛⲉ ⲉⲧⲁϣⲉ ϫⲓⲟⲩⲁ ⲉⲣⲟϥ ⲉϥϫⲱ ⲙ̅ⲙⲱⲥ ϫⲉ. ⲙⲏ ⲛ̅ⲧⲟⲕ ⲁⲛ ⲡⲉ ⲡⲉⲭ̅ⲥ̅. ⲙⲁⲧⲟⲩϫⲟⲕ ⲛⲙ̅ⲙⲁⲛ.
    40: ⲁⲡⲕⲉⲟⲩⲁ ⲇⲉ ⲟⲩⲱϣⲃ̅ ⲉϥⲁⲓⲡⲓⲧⲓⲙⲁ ⲛⲁϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ. ⲛ̅ⲕⲣ̅ϩⲟⲧⲉ ⲛ̅ⲧⲟⲕ ⲁⲛ ϩⲏⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϫⲉ ⲉⲛϣⲟⲟⲡ ⲙ̅ⲡⲉⲓ̈ⲕⲣⲓⲙⲁ ⲟⲩⲱⲧʾ
    41: ⲁⲛⲟⲛ ⲅⲁⲣ ⲇⲓⲕⲁⲓⲱⲥ ⲡⲉⲙⲡϣⲁ ⲅⲁⲣ ⲛ̅ⲛⲉⲛⲧⲁⲛⲁⲁⲩ ⲡⲉⲧⲛⲛⲁϫⲓ ⲙ̅ⲙⲟϥ ⲡⲁⲓ̈ ⲇⲉ ⲙ̅ⲡϥ̅ⲣ̅ⲗⲁⲁⲩ ⲛ̅ϩⲱⲃ ⲉⲙⲉϣϣⲉ.
    42: ⲁⲩⲱ ⲡⲉϫⲁϥ ϫⲉ ⲓ̅ⲥ̅ ⲁⲣⲓⲡⲁⲙⲉⲩⲉ ⲡϫⲟⲉⲓⲥ ⲉⲕϣⲁⲛⲉ͡ⲓ ϩⲛ̅ⲧⲉⲕⲙⲛ̅ⲧⲉⲣⲟ.
    43: ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁϥ ϫⲉ. ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ⲙ̅ⲡⲟⲟⲩ ϫⲉ ⲕⲛⲁϣⲱⲡⲉ ⲛⲙ̅ⲙⲁⲓ̈ ϩⲙ̅ⲡ̅ⲡⲁⲣⲁⲇⲓⲥⲟⲥ.
    44: ⲛⲉⲡⲛⲁⲩ ⲇⲉ (ⲛ̅)ϫⲡ̅ⲡⲥⲟ ⲡⲉ. ⲁⲩⲕⲁⲕⲉ ϣⲱⲡⲉ ⲉϫⲙ̅ⲡⲕⲁϩ ⲧⲏⲣϥ̅ ϣⲁϫⲡ̅ⲯⲓⲧⲉ.
    45: ⲉⲣⲉⲡⲣⲏ ⲇⲉ ⲛⲁϩⲱⲧⲡ̅. ⲁⲡⲕⲁⲧⲁⲡⲉⲧⲁⲥⲙⲁ ⲙ̅ⲡⲉⲣⲡⲉ ⲡⲱϩ ϩⲓⲧⲉϥⲙⲏⲧⲉ.
    46: ⲁⲓ̅ⲥ̅ ϫⲓϣⲕⲁⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ⲡⲉϫⲁϥ ϫⲉ ⲡⲁⲓ̈ⲱⲧʾ ϯϯ ⲙ̅ⲡⲁⲡⲛ̅ⲁ ⲉⲛⲉⲕϭⲓϫ. ⲛⲧⲉⲣⲉϥϫⲉⲡⲁⲓ̈ ⲇⲉ ⲁϥⲕⲁⲡⲧⲏⲟⲩ.
    47: ⲁⲫⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲇⲉ ⲛⲁⲩ ⲉⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲁϥϯⲉⲟⲟⲩ ⲙⲡⲛⲟⲩⲧⲉ ⲉϥϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲟⲛⲧⲱⲥ ⲛⲉⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲡⲉ ⲡⲉⲓ̈ⲣⲱⲙⲉ.
