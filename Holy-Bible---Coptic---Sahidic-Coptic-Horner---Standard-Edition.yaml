    7: ⲏⲇⲏ ⲙⲉⲛ ϩⲟⲗⲱⲥ ⲣⲱ ⲟⲩϣⲱⲱⲧ ⲛⲏⲧⲛ̅ ⲡⲉ ϫⲉ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ϩⲁⲡ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲉⲧⲃⲉⲟⲩ ⲣⲱ ⲥⲉⲛⲁϫⲓⲧⲏⲩⲧⲛ̅ ⲁⲛ ⲛ̅ϭⲟⲛⲥ̅. ⲉⲧⲃⲉⲟⲩ ⲣⲱ ⲥⲉⲛⲁϥⲉϭⲧⲏⲩⲧⲛ̅ ⲁⲛ.
    8: ⲁⲗⲗⲁ ⲛ̅ⲧⲱⲧⲛ̅ ⲛⲉⲧϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ⲁⲩⲱ ⲉⲧϥⲱϭⲉ ⲁⲩⲱ ⲡⲁⲓ̈ ⲛ̅ⲛⲉⲧⲛ̅ⲥⲛⲏⲩ.
    9: ⲏ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛ̅ⲣⲉϥϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲛⲁⲕⲗⲏⲣⲟⲛⲟⲙⲓ ⲁⲛ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲙ̅ⲡⲣ̅ⲡⲗⲁⲛⲁ. ⲟⲩⲇⲉ ⲙⲛ̅ⲡⲟⲣⲛⲟⲥ. ⲟⲩⲇⲉ ⲙⲛ̅ⲣⲉϥϣⲙ̅ϣⲉⲉⲓⲇⲱⲗⲟⲛ. ⲟⲩⲇⲉ ⲙⲛ̅ⲛⲟⲉⲓⲕ. ⲟⲩⲇⲉ ⲙⲛ̅ⲙⲁⲗⲁⲕⲟⲥ. ⲟⲩⲇⲉ ⲙⲛ̅ⲣⲉϥⲛ̅ⲕⲟⲧⲕ̅ ⲙⲛ̅ϩⲟⲟⲩⲧ.
    10: ⲟⲩⲇⲉ ⲙⲛ̅ⲣⲉϥϩⲱϥⲧ̅. ⲟⲩⲇⲉ ⲙⲛ̅ⲙⲁⲓ̈ⲧⲟ ⲛ̅ϩⲟⲩⲟ. ⲟⲩⲇⲉ ⲙⲛ̅ⲣⲉϥϯϩⲉ. ⲟⲩⲇⲉ ⲙⲛ̅ⲣⲉϥⲥⲁϩⲟⲩ. ⲟⲩⲇⲉ ⲙⲛ̅ⲣⲉϥⲧⲱⲣⲡ̅ ⲛⲁⲕⲗⲏⲣⲟⲛⲟⲙⲓ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    11: ⲁⲩⲱ ⲛⲁⲓ̈ ⲛⲉⲧⲉⲧⲛ̅ⲛ̅ϩⲏⲧⲟⲩ ⲡⲉ. ⲁⲗⲗⲁ ⲁⲧⲉⲧⲛ̅ϫⲉⲕⲙ̅ⲧⲏⲩⲧⲛ̅. ⲁⲗⲗⲁ ⲁⲧⲉⲧⲛ̅ⲧⲃ̅ⲃⲟ. ⲁⲗⲗⲁ ⲁⲧⲉⲧⲛ̅ⲧⲙⲁⲉⲓⲟ ϩⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅. ⲁⲩⲱ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲉⲛⲛⲟⲩⲧⲉ·
    12: ϩⲱⲃ ⲛⲓⲙ ⲉⲝⲉⲥⲧⲉⲓ ⲛⲁⲓ̈. ⲁⲗⲗⲁ ϩⲱⲃ ⲛⲓⲙ ⲣ̅ⲛⲟϥⲣⲉ ⲁⲛ. ϩⲱⲃ ⲛⲓⲙ ⲉⲝⲉⲥⲧⲉⲓ ⲛⲁⲓ̈ ⲁⲗⲗⲁ ⲛ̅ϯⲛⲁⲕⲁⲗⲁⲁⲩ ⲁⲛ ⲉⲣ̅ϫⲟⲉⲓⲥ ⲉⲣⲟⲓ̈.
    13: ⲛ̅ϭⲓⲛ̅ⲟⲩⲟⲟⲙ ⲛ̅ⲑⲏ. ⲁⲩⲱ ⲑⲏ ⲛ̅ⲛ̅ϭⲓⲛ̅ⲟⲩⲟⲟⲙ. ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲧⲁⲓ̈ ⲙⲛ̅ⲛⲉⲉⲓⲕⲟⲟⲩⲉ ϥⲛⲁⲟⲩⲟⲥϥⲟⲩ. ⲡⲥⲱⲙⲁ ⲛ̅ⲧⲟϥ ⲛ̅ⲧⲡⲟⲣⲛⲓⲁ ⲁⲛ ⲁⲗⲗⲁ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲩⲱ ⲡϫⲟⲉⲓⲥ ⲙ̅ⲡⲥⲱⲙⲁ.
    14: ⲁⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲧⲟⲩⲛⲉⲥⲡⲉⲛϫⲟⲉⲓⲥ. ⲁⲩⲱ ϥⲛⲁⲧⲟⲩⲛⲟⲥⲛ̅ ϩⲓⲧⲛ̅ⲧⲉϥϭⲟⲙ·
    15: ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛⲉⲧⲛ̅ⲥⲱⲙⲁ ⲙ̅ⲙⲉⲗⲟⲥ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲛⲉ. ⲧⲁϥⲓ ϭⲉ ⲛ̅ⲙ̅ⲙⲉⲗⲟⲥ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲧⲁⲁⲁⲩ ⲙ̅ⲙⲉⲗⲟⲥ ⲙ̅ⲡⲟⲣⲛⲏ ⲛ̅ⲛⲉⲥϣⲱⲡⲉ
    16: ⲏ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲡⲉⲧⲧⲱϭⲉ ⲙ̅ⲙⲟϥ ⲉⲧⲡⲟⲣⲛⲏ ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ ⲡⲉ. ⲡⲉϫⲁϥ ⲅⲁⲣ ϫⲉ ⲥⲉⲛⲁϣⲱⲡⲉ ⲙ̅ⲡⲉⲥⲛⲁⲩ ⲉⲩⲥⲁⲣⲝ̅ ⲛ̅ⲟⲩⲱⲧ.
    17: ⲡⲉⲧⲧⲱϭⲉ ⲇⲉ ⲙ̅ⲙⲟϥ ⲉⲡϫⲟⲉⲓⲥ ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲱⲧ ⲡⲉ.
    18: ⲡⲱⲧ ⲉⲃⲟⲗ ⲛ̅ⲧⲡⲟⲣⲛⲓⲁ. ⲛⲟⲃⲉ ⲛⲓⲙ ⲉⲧⲉⲣⲉⲡⲣⲱⲙⲉ ⲛⲁⲁⲁⲩ ⲥⲉⲙ̅ⲡⲃⲟⲗ ⲙ̅ⲡⲥⲱⲙⲁ. ⲡⲉⲧⲡⲟⲣⲛⲉⲩⲉ ⲇⲉ ⲛ̅ⲧⲟϥ ⲉϥⲣ̅ⲛⲟⲃⲉ ⲉⲡⲉϥⲥⲱⲙⲁ ⲙⲁⲩⲁⲁϥ.
    19: ⲏ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲡⲉⲧⲛ̅ⲥⲱⲙⲁ ⲡⲣ̅ⲡⲉ ⲡⲉ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲡⲁⲓ̈ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ϫⲓⲧϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲱⲧⲛ̅ ⲁⲛ·
    20: ⲁⲩϣⲉⲡⲧⲏⲩⲧⲛ̅ ⲅⲁⲣ ϩⲁⲟⲩⲁⲥⲟⲩ. ϯⲉⲟⲟⲩ ϭⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲉⲧⲛ̅ⲥⲱⲙⲁ·
  7:
    1: ⲉⲧⲃⲉⲛⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥϩⲁⲓ̈ⲥⲟⲩ ⲇⲉ ⲛⲁⲓ̈ ⲛⲁⲛⲟⲩⲥ ⲙ̅ⲡⲣⲱⲙⲉ ⲉⲧⲙ̅ϫⲱϩ ⲉⲥϩⲓⲙⲉ.
    2: ⲉⲧⲃⲉⲙ̅ⲡⲟⲣⲛⲓⲁ ⲇⲉ ⲙⲁⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ϫⲓ ⲛⲁϥ ⲛ̅ⲧⲉϥⲥϩⲓⲙⲉ. ⲁⲩⲱ ⲙⲁⲣⲉⲧⲟⲩⲉⲓ ⲧⲟⲩⲉⲓ ϫⲓ ⲛⲁⲥ ⲙ̅ⲡⲉⲥϩⲁⲓ̈.
    3: ⲡϩⲟⲟⲩⲧ ⲙⲁⲣⲉϥϯ ⲙ̅ⲡⲉⲧⲉⲣⲟϥ ⲛ̅ⲧⲉϥⲥϩⲓⲙⲉ. ϩⲟⲙⲟⲓⲱⲥ ⲇⲉ ⲧⲕⲉⲥϩⲓⲙⲉ ⲙⲁⲣⲉⲥϯ ⲙ̅ⲡⲉⲧⲉⲣⲟⲥ ⲙ̅ⲡⲉⲥϩⲁⲓ̈.
    4: ⲧⲉⲥϩⲓⲙⲉ ⲟ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲛ ⲙ̅ⲡⲉⲥⲥⲱⲙⲁ ⲁⲗⲗⲁ ⲡⲉⲥϩⲁⲓ̈ ⲡⲉ. ϩⲟⲙⲟⲓⲱⲥ ⲇⲉ ⲙ̅ⲡϩⲁⲓ̈ ⲟ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲛ ⲙ̅ⲡⲉϥⲥⲱⲙⲁ. ⲁⲗⲗⲁ ⲧⲉϥⲥϩⲓⲙⲉ ⲧⲉ.
    5: ⲙ̅ⲡⲣ̅ϥⲉϭⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲉⲓⲙⲏⲧⲉⲓ ϩⲛ̅ⲟⲩϣⲱⲛⲃ̅ ⲡⲣⲟⲥⲟⲩⲟⲉⲓϣ ϫⲉ ⲉⲧⲉⲧⲛⲉⲥⲣ̅ϥⲉ ⲉⲡⲉϣⲗⲏⲗ. ⲁⲩⲱ ⲟⲛ ⲛ̅ⲧⲉⲧⲛ̅ⲉⲓ ⲉⲧⲟⲩⲉⲛⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ϫⲉ ⲛ̅ⲛⲉⲡⲥⲁⲧⲁⲛⲁⲥ ⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲧⲃⲉⲧⲉⲧⲛ̅ⲙⲛ̅ⲧⲁⲧⲁⲙⲁϩⲧⲉ.
    6: ⲡⲁⲓ̈ ⲇⲉ ⲉⲓ̈ϫⲱ ⲙ̅ⲙⲟϥ ⲕⲁⲧⲁⲟⲩⲥⲩⲛⲅⲛⲱⲙⲏ. ⲛ̅ⲕⲁⲧⲁⲟⲩⲉϩⲥⲁϩⲛⲉ ⲁⲛ·
    7: ϯⲟⲩⲱϣ ⲅⲁⲣ ⲉⲧⲣⲉⲣⲱⲙⲉ ⲛⲓⲙ ϣⲱⲡⲉ ⲛ̅ⲧⲁϩⲉ. ⲁⲗⲗⲁ ⲟⲩⲛ̅ⲧⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲟⲩⲭⲁⲣⲓⲥⲙⲁ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲟⲩⲁ ⲙⲉⲛ ϩⲓⲛⲁⲓ̈. ⲕⲉⲧ ⲇⲉ ⲛ̅ⲧⲉⲓ̈ϩⲉ.
    8: ϯϫⲱ ⲇⲉ ⲙ̅ⲙⲟⲥ ⲛ̅ⲛⲉⲧⲉⲙⲛ̅ⲧⲟⲩⲥϩⲓⲙⲉ ⲙⲛ̅ⲛⲉⲭⲏⲣⲁ ϫⲉ ⲛⲁⲛⲟⲩⲥ ⲛⲁⲩ ⲉϭⲱ ⲛ̅ⲧⲁϩⲉ ϩⲱ.
    9: ⲉϣⲱⲡⲉ ⲇⲉ ⲉⲛⲥⲉⲛⲁⲉϣⲉⲅⲕⲣⲁⲧⲉⲩⲉ ⲁⲛ ⲙ̅ⲙⲟⲟⲩ ⲙⲁⲣⲟⲩϫⲓ. ⲛⲁⲛⲟⲩϫⲓ ⲅⲁⲣ ⲉϩⲟⲩⲉⲣⲱⲕϩ̅.
    10: ⲛⲉⲛⲧⲁⲩϫⲓ ⲇⲉ ϯⲡⲁⲣⲁⲅⲅⲉⲓⲗⲉ ⲛⲁⲩ. ⲁⲛⲟⲕ ⲁⲛ. ⲁⲗⲗⲁ ⲡϫⲟⲉⲓⲥ. ⲉⲧⲙ̅ⲧⲣⲉⲧⲉⲥϩⲓⲙⲉ ⲡⲱⲣϫ̅ ⲉⲡⲉⲥϩⲁⲓ̈.
    11: ⲉϣⲱⲡⲉ ⲇⲉ ⲉⲥϣⲁⲛⲡⲱⲣϫ̅ ⲙⲁⲣⲉⲥϭⲱ ⲛ̅ⲧⲉⲓ̈ϩⲉ. ⲏ̅ ⲛⲥ̅ϩⲱⲧⲡ̅ ⲉⲡⲉⲥϩⲁⲓ̈. ⲁⲩⲱ ⲡϩⲟⲟⲩⲧ ⲉⲧⲙ̅ⲧⲣⲉϥⲕⲱ ⲛ̅ⲥⲱϥ ⲛ̅ⲧⲉϥⲥϩⲓⲙⲉ·
    12: ϯϫⲱ ⲇⲉ ⲙ̅ⲙⲟⲥ ⲙ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ⲁⲛⲟⲕ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲛ ϫⲉ ⲉϣⲱⲡⲉ ⲟⲩⲥⲟⲛ ⲉⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛⲟⲩⲥϩⲓⲙⲉ ⲛ̅ⲁⲡⲓⲥⲧⲟⲥ ⲁⲩⲱ ⲉⲥⲟⲩⲱϣ ⲉϭⲱ ⲛⲙ̅ⲙⲁϥ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥⲗⲟ ϩⲁⲣⲟⲥ.
    13: ⲁⲩⲱ ⲉϣⲱⲡⲉ ⲟⲩⲥϩⲓⲙⲉ ⲉⲩⲛ̅ⲧⲁⲥ ⲙ̅ⲙⲁⲩ ⲛⲟⲩϩⲁⲓ̈ ⲛⲁⲡⲓⲥⲧⲟⲥ ⲉϥⲟⲩⲱϣ ⲉϭⲱ ⲛⲙ̅ⲙⲁⲥ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲥⲗⲟ ϩⲁⲡϩⲁⲓ̈.
    14: ⲁϥⲧⲃ̅ⲃⲟ ⲅⲁⲣ ⲛ̅ϭⲓⲡϩⲁⲓ̈ ⲛ̅ⲁⲡⲓⲥⲧⲟⲥ ϩⲛ̅ⲧⲉⲥϩⲓⲙⲉ. ⲁⲩⲱ ⲁⲥⲧⲃ̅ⲃⲟ ⲛ̅ϭⲓⲧⲉⲥϩⲓⲙⲉ ⲛ̅ⲁⲡⲓⲥⲧⲟⲥ ϩⲙ̅ⲡⲥⲟⲛ. ⲉϣϫⲉⲙ̅ⲡⲉ ⲉⲓ̈ⲉ ⲛⲉⲧⲛ̅ϣⲏⲣⲉ ϩⲉⲛⲁⲕⲁⲑⲁⲣⲧⲟⲛ ⲛⲉ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲥⲉⲟⲩⲁⲁⲃ.
    15: ⲉϣϫⲉⲡⲁⲡⲓⲥⲧⲟⲥ ⲇⲉ ⲛⲁⲡⲱⲣϫ̅. ⲙⲁⲣⲉϥⲡⲱⲣϫ̅. ⲉⲛϥ̅ⲟ ⲁⲛ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲛ̅ϭⲓⲡⲥⲟⲛ ⲏ̅ ⲧⲥⲱⲛⲉ ϩⲛ̅ⲛⲉⲉⲓϩⲱⲃ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ. ⲛ̅ⲧⲁⲡϫⲟⲉⲓⲥ ⲅⲁⲣ ⲧⲁϩⲙⲛ̅ ϩⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ.
    16: ⲟⲩ ⲅⲁⲣ ⲡⲉⲧⲉⲣⲉⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲧⲉⲥϩⲓⲙⲉ. ⲙⲏ ⲧⲉⲛⲁϣⲧⲟⲩϫⲉⲡⲟⲩϩⲁⲓ̈. ⲁⲩⲱ ⲟⲩ ⲡⲉⲧⲕ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲡϩⲁⲓ̈ ⲙⲏ ⲕⲛⲁϣⲧⲟⲩϫⲉⲧⲉⲕⲥϩⲓⲙⲉ.
    17: ⲉⲓⲙⲏ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲡϫⲟⲉⲓⲥ ⲧⲉϣⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙⲙⲟⲥ. ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲁϩⲙⲉϥ ⲙⲁⲣⲉϥⲙⲟⲟϣⲉ ⲙ̅ⲙⲟⲥ. ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉϯⲧⲱϣ ⲙ̅ⲙⲟⲥ ϩⲛ̅ⲛⲉⲕⲕⲗⲏⲥⲓⲁ ⲛⲓⲙ.
    18: ⲁⲩⲧⲉϩⲙ̅ⲟⲩⲁ ⲉϥⲥⲃ̅ⲃⲏⲩ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥϩⲟⲃⲥϥ̅. ⲁⲩⲧⲉϩⲙ̅ⲟⲩⲁ ⲉϥⲟ ⲛ̅ⲁⲧⲥⲃ̅ⲃⲉ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥⲥⲃ̅ⲃⲏⲧϥ̅.
    19: ⲡⲥⲃ̅ⲃⲉ ⲟⲩⲗⲁⲁⲩ ⲡⲉ ⲁⲩⲱ ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ ⲟⲩⲗⲁⲁⲩ ⲧⲉ. ⲁⲗⲗⲁ ⲡϩⲁⲣⲉϩ ⲉⲛⲉⲛⲧⲟⲗⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ.
    20: ⲡⲟⲩⲁ ⲡⲟⲩⲁ ϩⲙ̅ⲡⲧⲱϩⲙ̅ ⲉⲛⲧⲁⲩⲧⲁϩⲙⲉϥ ⲛ̅ϩⲏⲧϥ̅ ⲙⲁⲣⲉϥϭⲱ ⲛ̅ϩⲏⲧϥ̅.
    21: ⲁⲩⲧⲁϩⲙⲉⲕ ⲉⲕⲟ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥⲣ̅ⲣⲟⲟⲩϣ ⲛⲁⲕ. ⲁⲗⲗⲁ ⲕⲁⲛ ⲉϣⲱⲡⲉ ⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲕ ⲉⲣ̅ⲣⲙ̅ϩⲉ ⲭⲣⲱ ⲛ̅ϩⲟⲩⲟ.
    22: ⲡϩⲙ̅ϩⲁⲗ ⲅⲁⲣ ⲉⲛⲧⲁⲩⲧⲁϩⲙⲉϥ ϩⲙ̅ⲡϫⲟⲉⲓⲥ ⲡⲁⲡⲉⲗⲉⲩⲑⲉⲣⲟⲥ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲡⲉ. ϩⲟⲙⲟⲓⲱⲥ ⲡⲣⲙ̅ϩⲉ ⲉⲛⲧⲁⲩⲧⲁϩⲙⲉϥ ⲡϩⲙ̅ϩⲁⲗ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲡⲉ.
    23: ⲁⲩϣⲉⲡⲧⲏⲩⲧⲛ̅ ϩⲁⲟⲩⲁⲥⲟⲩ ⲙ̅ⲡⲣ̅ϣⲱⲡⲉ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲛ̅ⲣⲱⲙⲉ.
    24: ⲡⲟⲩⲁ ⲡⲟⲩⲁ ϩⲙ̅ⲡⲉⲛⲧⲁⲩⲧⲁϩⲙⲉϥ ⲛ̅ϩⲏⲧϥ̅ ⲛⲁⲥⲛⲏⲩ ⲙⲁⲣⲉϥϭⲱ ϩⲙ̅ⲡⲁⲓ̈ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ·
    25: ⲉⲧⲃⲉⲙ̅ⲡⲁⲣⲑⲉⲛⲟⲥ ⲇⲉ ⲙⲛ̅ⲧⲁⲓ̈ⲟⲩⲉϩⲥⲁϩⲛⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲡϫⲟⲉⲓⲥ. ϯϯ ⲇⲉ ⲛⲟⲩⲅⲛⲱⲙⲏ ϩⲱⲥ ⲉⲁⲩⲛⲁ ⲛⲁⲓ̈ ϩⲓⲧⲙ̅ⲡϫⲟⲉⲓⲥ ⲉⲣ̅ⲡⲓⲥⲧⲟⲥ.
    26: ϯⲙⲉⲉⲩⲉ ϭⲉ ϫⲉ ⲛⲁⲛⲟⲩⲡⲁⲓ̈ ⲉⲧⲃⲉⲧⲁⲛⲁⲅⲕⲏ ⲉⲧϣⲟⲟⲡ. ϫⲉ ⲛⲁⲛⲟⲩⲥ ⲙ̅ⲡⲣⲱⲙⲉ ⲉϭⲱ ⲛⲧⲉⲓ̈ϩⲉ.
    27: ⲕⲙⲏⲣ ⲉⲥϩⲓⲙⲉ. ⲙ̅ⲡⲣ̅ϣⲓⲛⲉ ⲛ̅ⲥⲁⲃⲱⲗ. ⲕⲃⲏⲗ ⲉⲃⲟⲗ ⲛ̅ⲥϩⲓⲙⲉ. ⲙ̅ⲡⲣ̅ϣⲓⲛⲉ ⲛ̅ⲥⲁⲥϩⲓⲙⲉ.
    28: ⲉϣⲱⲡⲉ ⲇⲉ ⲉⲕϣⲁⲛϫⲓ ⲙ̅ⲡⲕ̅ⲣ̅ⲛⲟⲃⲉ. ⲁⲩⲱ ⲉⲥϣⲁⲛϫⲓ ⲛ̅ϭⲓⲧⲡⲁⲣⲑⲉⲛⲟⲥ ⲙ̅ⲡⲥ̅ⲣ̅ⲛⲟⲃⲉ. ⲛⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲉⲓⲙⲓⲛⲉ ⲛⲁϣⲉⲡⲑⲗⲓⲯⲓⲥ ϩⲛ̅ⲧⲉⲩⲥⲁⲣⲝ̅. ⲁⲛⲟⲕ ⲇⲉ ϯϯⲥⲟ ⲉⲣⲱⲧⲛ̅·
    29: ⲡⲁⲓ̈ ⲇⲉ ⲉⲓ̈ϫⲱ ⲙ̅ⲙⲟϥ ⲛⲁⲥⲛⲏⲩ ϫⲉ ⲡⲉⲩⲟⲉⲓϣ ⲛⲟⲗⲕ̅ ⲡⲉ. ϫⲉⲕⲁⲁⲥ ϭⲉ ⲛ̅ⲕⲟⲟⲩⲉ ⲉⲧⲉⲩⲛ̅ⲧⲟⲩⲥϩⲓⲙⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲥⲉⲣ̅ⲑⲉ ⲛ̅ⲛⲉⲧⲉⲙⲛ̅ⲧⲁⲩ.
    30: ⲁⲩⲱ ⲛⲉⲧⲣⲓⲙⲉ ϩⲱⲥ ⲉⲛⲥⲉⲣⲓⲙⲉ ⲁⲛ. ⲁⲩⲱ ⲛⲉⲧⲣⲁϣⲉ ϩⲱⲥ ⲉⲛⲥⲉⲣⲁϣⲉ ⲁⲛ. ⲁⲩⲱ ⲛⲉⲧϣⲱⲡ ϩⲱⲥ ⲉⲛⲥⲉⲁⲙⲁϩⲧⲉ ⲁⲛ.
    31: ⲁⲩⲱ ⲛⲉⲧⲭⲣⲱ ⲙ̅ⲡⲉⲉⲓⲕⲟⲥⲙⲟⲥ ϩⲱⲥ ⲉⲛⲥⲉⲭⲣⲱ ⲁⲛ. ϥⲛⲁⲡⲁⲣⲁⲅⲉ ⲅⲁⲣ ⲛ̅ϭⲓⲡⲉⲥⲭⲏⲙⲁ ⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ·
    32: ϯⲟⲩⲉϣⲧⲏⲩⲧⲛ̅ ⲇⲉ ⲉⲧⲣⲉⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛ̅ⲁⲧⲣⲟⲟⲩϣ. ⲡⲉⲧⲉⲙ̅ⲛⲧϥ̅ⲥϩⲓⲙⲉ ϥϥⲓⲣⲟⲟⲩϣ ⲉⲛⲁⲡϫⲟⲉⲓⲥ ϫⲉ ⲉϥⲛⲁⲁⲣⲉⲥⲕⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲁϣ ⲛ̅ϩⲉ.
    33: ⲡⲉⲛⲧⲁϥϫⲓ ⲇⲉ ϥϥⲓⲣⲟⲟⲩϣ ⲉⲛⲁⲡⲕⲟⲥⲙⲟⲥ ϫⲉ ⲉϥⲛⲁⲁⲣⲉⲥⲕⲉ ⲛ̅ⲧⲉϥⲥϩⲓⲙⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ.
    34: ⲁⲩⲱ ϥⲡⲏϣ. ⲁⲩⲱ ⲧⲉⲥϩⲓⲙⲉ ⲉⲧⲉⲙⲛ̅ⲧⲥ̅ϩⲁⲓ̈ ⲙⲛ̅ⲧⲡⲁⲣⲑⲉⲛⲟⲥ ϥⲓⲣⲟⲟⲩϣ ⲉⲛⲁⲡϫⲟⲉⲓⲥ. ϫⲉⲕⲁⲥ ⲉⲥⲉϣⲱⲡⲉ ⲉⲥⲟⲩⲁⲁⲃ ϩⲙ̅ⲡⲉⲥⲥⲱⲙⲁ ⲙⲛ̅ⲡⲉⲥⲡ̅ⲛ̅ⲁ̅. ⲧⲉⲛⲧⲁⲥϫⲓϩⲁⲓ̈ ⲇⲉ ϥⲓⲣⲟⲟⲩϣ ⲉⲛⲁⲡⲕⲟⲥⲙⲟⲥ ϫⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲉⲥⲛⲁⲁⲣⲉⲥⲕⲉ ⲙ̅ⲡⲉⲥϩⲁⲓ̈.
    35: ⲉⲓ̈ϫⲱ ⲇⲉ ⲙ̅ⲡⲁⲓ̈ ⲉⲧⲉⲧⲛ̅ⲛⲟϥⲣⲉ. ϫⲉⲕⲁⲁⲥ ⲁⲛ ⲉⲓ̈ⲉϯ ⲛ̅ⲟⲩⲉⲗⲱ ⲉϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲁⲗⲗⲁ ⲡⲣⲟⲥⲟⲩⲧⲥⲁⲛⲟ ⲙⲛ̅ⲧϭⲓⲛⲁϩⲉⲣⲁⲧⲕ̅ ⲉⲡϫⲟⲉⲓⲥ ⲕⲁⲗⲱⲥ ⲁϫⲛ̅ⲣⲟⲟⲩϣ
    36: ⲉϣϫⲉⲟⲩⲛ̅ⲟⲩⲁ ⲇⲉ ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϥϣⲓⲡⲉ ⲉϫⲛ̅ⲧⲉϥϣⲉⲉⲣⲉ. ⲉϣⲱⲡⲉ ⲁⲥⲣ̅ⲛⲟϭ. ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲧ(ϣ)ϣⲉ ⲉϣⲱⲡⲉ. ⲡⲉⲧϥ̅ⲟⲩⲁϣϥ̅ ⲙⲁⲣⲉϥⲁⲁϥ ⲛϥ̅ⲣ̅ⲛⲟⲃⲉ ⲁⲛ. ⲙⲁⲣⲟⲩϫⲓ.
    37: ⲡⲉⲛⲧⲁϥⲁϩⲉ ⲇⲉ ⲉⲣⲁⲧϥ̅ ϩⲙ̅ⲡⲉϥϩⲏⲧ ⲉϥⲧⲁϫⲣⲏⲩ ⲉⲙⲛ̅ϩⲧⲟⲣ ⲉⲣⲟϥ. ⲟⲩⲛ̅ⲧϥ̅ⲉⲝⲟⲩⲥⲓⲁ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲉⲧⲃⲉⲡⲉϥⲟⲩⲱϣ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲁϥⲕⲣⲓⲛⲉ ⲙ̅ⲡⲁⲓ̈ ϩⲙ̅ⲡⲉϥϩⲏⲧ ⲉϩⲁⲣⲉϩ ⲉⲧⲉϥϣⲉⲉⲣⲉ ⲕⲁⲗⲱⲥ ϥⲛⲁⲁⲁⲥ.
    38: ϩⲱⲥⲧⲉ ⲡⲉⲧⲛⲁϯⲧⲉϥϣⲉⲉⲣⲉ ⲛ̅ϩⲁⲓ̈ ⲕⲁⲗⲱⲥ ϥⲛⲁⲁⲁⲥ. ⲁⲩⲱ ⲡⲉⲧⲉⲛϥ̅ⲛⲁⲧⲁⲁⲥ ⲁⲛ ⲉϥⲛⲁⲣ̅ⲟⲩϩⲟⲩⲟ.
    39: ⲧⲉⲥϩⲓⲙⲉ ⲙⲏⲣ ⲉⲡϩⲟⲥⲟⲛ ⲡⲉⲩⲟⲉⲓϣ ⲡⲉⲥϩⲁⲓ̈ ⲟⲛϩ̅. ⲉⲣϣⲁⲛⲡⲉⲥϩⲁⲓ̈ ⲇⲉ ⲙⲟⲩ. ⲟⲩⲣⲙ̅ϩⲏ ⲧⲉ ⲉϩⲙⲟⲟⲥ ⲙⲛ̅ⲡⲉⲧⲉϩⲛⲁⲥ. ⲙⲟⲛⲟⲛ ϩⲙ̅ⲡϫⲟⲉⲓⲥ.
    40: ⲛⲁⲓ̈ⲁⲧⲥ̅ ⲇⲉ ⲛ̅ϩⲟⲩⲟ ⲉⲥϣⲁⲛϭⲱ ⲛⲧⲉⲉⲓϩⲉ ⲕⲁⲧⲁⲧⲁⲅⲛⲱⲙⲏ. ϯϫⲱ ⲅⲁⲣ ⲙ̅ⲙⲟⲥ ϩⲱ ϫⲉ ⲟⲩⲛ̅ⲧⲁⲓ̈ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ·
  8:
    1: ⲉⲧⲃⲉⲛ̅ϣⲱⲱⲧ ⲇⲉ ⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ ⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲟⲩⲛ̅ⲧⲁⲛ ⲧⲏⲣⲛ̅ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲥⲟⲟⲩⲛ. ⲡⲥⲟⲟⲩⲛ ϣⲁϥϫⲓⲥⲉ. ⲧⲁⲅⲁⲡⲏ ⲇⲉ ϣⲁⲥⲕⲱⲧ.
    2: ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲓ̈ⲥⲟⲩⲛ̅ⲗⲁⲁⲩ ⲙ̅ⲡⲁⲧϥ̅ⲥⲟⲩⲛ̅ⲑⲉ ⲉⲧ(ϣ)ϣⲉ ⲉⲥⲟⲟⲩⲛ.
    3: ⲉϣϫⲉⲟⲩⲛ̅ⲟⲩⲁ ⲇⲉ ⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲁⲓ̈ ⲁⲩⲥⲟⲩⲱⲛϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅·
    4: ⲉⲧⲃⲉⲡⲟⲩⲱⲙ ϭⲉ ⲛ̅ⲛ̅ϣⲱⲱⲧ ⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ ⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲁⲩⲱ ϫⲉ ⲙⲛ̅ⲛⲟⲩⲧⲉ ⲛ̅ⲥⲁⲟⲩⲁ.
    5: ⲕⲁⲓⲅⲁⲣ ⲉϣϫⲉⲟⲩⲛ̅ϩⲟⲓ̈ⲛⲉ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ϫⲉ ⲛⲟⲩⲧⲉ ⲉⲓⲧⲉ ϩⲛ̅ⲧⲡⲉ. ⲉⲓⲧⲉ ϩⲓϫⲙ̅ⲡⲕⲁϩ. ⲛ̅ⲑⲉ ⲉⲧⲉⲟⲩⲛ̅ϩⲁϩ ⲛ̅ⲛⲟⲩⲧⲉ ϩⲓϩⲁϩ ⲛ̅ϫⲟⲉⲓⲥ.
    6: ⲁⲛⲟⲛ ⲟⲩⲛⲟⲩⲧⲉ ⲛ̅ⲟⲩⲱⲧ ⲡⲉⲧϣⲟⲟⲡ ⲛⲁⲛ ⲡⲉⲓⲱⲧ ⲡⲉⲛⲧⲁⲡⲧⲏⲣϥ̅ ϣⲱⲡⲉ ⲉⲃⲟⲗ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲁⲛⲟⲛ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲙⲛ̅ⲟⲩϫⲟⲉⲓⲥ ⲛ̅ⲟⲩⲱⲧ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲉⲧⲉⲣⲉⲡⲧⲏⲣϥ̅ ϣⲟⲟⲡ ⲉⲧⲃⲏⲏⲧϥ. ⲁⲩⲱ ⲁⲛⲟⲛ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅.
    7: ⲁⲗⲗⲁ ⲙ̅ⲡⲥⲟⲟⲩⲛ ϩⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲁⲛ. ϩⲟⲓ̈ⲛⲉ ⲅⲁⲣ ϩⲙ̅ⲡⲧⲱⲡ ⲙ̅ⲡ(ⲉ)ⲓⲇⲱⲗⲟⲛ ϣⲁϩⲟⲩⲛ ⲉⲧⲉⲛⲟⲩ ⲥⲉⲟⲩⲱⲙ ϩⲱⲥ ϣⲱⲱⲧ ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ ⲁⲩⲱ ⲧⲉⲩⲥⲩⲛⲉⲓⲇⲏⲥⲓⲥ ⲉⲥϭⲟⲟⲃ ⲥⲧⲱⲗⲙ̅.
    8: ⲙⲛ̅ϩⲣⲉ ⲇⲉ ⲛⲁⲡⲁⲣϩⲓⲥⲧⲁ ⲙ̅ⲙⲟⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲟⲩⲇⲉ ⲉⲛϣⲁⲛⲧⲙ̅ⲟⲩⲱⲙ ⲛ̅ⲧⲛ̅ⲛⲁϣⲱⲱⲧ ⲁⲛ. ⲟⲩⲇⲉ ⲉⲛϣⲁⲛⲟⲩⲱⲙ ⲛ̅ⲧⲛ̅ⲛⲁⲣ̅ϩⲟⲩⲟ ⲁⲛ·
    9: ϭⲱϣⲧ ⲇⲉ ⲙⲏⲡⲱⲥ ⲛ̅ⲧⲉⲧⲉⲓ̈ⲉⲝⲟⲩⲥⲓⲁ ⲛ̅ⲧⲉⲧⲏⲩⲧⲛ̅ ϣⲱⲡⲉ ⲛ̅ϫⲣⲟⲡ ⲛ̅ⲛⲉⲧϭⲟⲟⲃ.
    10: ⲉⲣϣⲁⲛⲟⲩⲁ ⲅⲁⲣ ⲛⲁⲩ ⲉⲣⲟⲕ ⲡⲉⲧⲉⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲥⲟⲟⲩⲛ ⲉⲕⲛⲏϫ ϩⲛ̅ⲟⲩⲙⲁ ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ ⲉⲩϭⲱⲃ ⲡⲉ. ⲙⲏ ⲛ̅ⲧⲉϥⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲛⲁⲕⲱⲧ ⲁⲛ ⲉⲟⲩⲱⲙ ⲛ̅ⲛ̅ϣⲱⲱⲧ ⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ.
    11: ϥⲛⲁϩⲉ ⲅⲁⲣ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡⲉⲧϭⲟⲟⲃ ϩⲙ̅ⲡⲉⲕⲥⲟⲟⲩⲛ. ⲡⲥⲟⲛ ⲉⲛⲧⲁⲡⲉⲭ̅ⲥ̅ ⲙⲟⲩ ϩⲁⲣⲟϥ.
    12: ⲧⲁⲓ̈ ⲇⲉ ⲧⲉ ⲑⲉ ⲉⲧⲉⲧⲛ̅ⲣ̅ⲛⲟⲃⲉ ⲉⲛⲉⲥⲛⲏⲩ. ⲉⲧⲉⲧⲛ̅ⲣⲱϩⲧ̅ ⲛ̅ⲧⲉⲩⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲉⲥϭⲟⲟⲃ ⲧⲉⲧⲛ̅ⲣ̅ⲛⲟⲃⲉ ⲉⲡⲉⲭ̅ⲥ̅·
    13: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉϣϫⲉⲟⲩϩⲣⲉ ⲧⲉⲧⲛⲁⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ ⲙ̅ⲡⲁⲥⲟⲛ ⲛ̅ⲛⲁⲟⲩⲉⲙⲁϥ ϣⲁⲉⲛⲉϩ ϫⲉ ⲛ̅ⲛⲉⲉⲓⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ ⲙ̅ⲡⲁⲥⲟⲛ.
  9:
    1: ⲙⲏ ⲁⲛⲅ̅ⲟⲩⲣⲙ̅ϩⲉ ⲁⲛ. ⲙⲏ ⲁⲛⲅ̅ⲟⲩⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲁⲛ. ⲙⲏ ⲙ̅ⲡⲓⲛⲁⲩ ⲉⲓ̅ⲥ̅ ⲡⲉⲛϫⲟⲉⲓⲥ. ⲙⲏ ⲛ̅ⲧⲱⲧⲛ̅ ⲁⲛ ⲡⲉ ⲡⲁϩⲱⲃ ϩⲙ̅ⲡϫⲟⲉⲓⲥ.
    2: ⲉϣϫⲉⲁⲛⲅ̅ⲟⲩⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲁⲛ ⲛ̅ϩⲉⲛⲕⲟⲟⲩⲉ. ⲁⲗⲗⲁ ⲁⲛⲅ̅ⲟⲩⲁ ⲛⲏⲧⲛ̅. ⲧⲉⲥⲫⲣⲁⲅⲓⲥ ⲅⲁⲣ ⲛ̅ⲧⲁⲙⲛ̅ⲧⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲛ̅ⲧⲱⲧⲛ̅ ⲡⲉ ϩⲙ̅ⲡϫⲟⲉⲓⲥ.
    3: ⲧⲁⲓ̈ ⲧⲉ ⲧⲁⲁⲡⲟⲗⲟⲅⲓⲁ ⲛ̅ⲛⲉⲧⲁⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲓ̈.
    4: ⲙⲏ ⲙⲛ̅ⲧⲁⲛⲧⲉⲝⲟⲩⲥⲓⲁ ⲛ̅ⲟⲩⲱⲙ ϩⲓⲥⲱ.
    5: ⲙⲏ ⲙⲛ̅ⲧⲁⲛⲧⲉⲝⲟⲩⲥⲓⲁ ⲉⲧⲣⲉⲩⲥⲱⲛⲉ ⲛ̅ⲥϩⲓⲙⲉ ⲟⲩⲁϩⲥ̅ ⲛ̅ⲥⲱⲛ ⲛ̅ⲑⲉ ⲛ̅ⲛ̅ⲕⲉⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲥⲛⲏⲩ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲩⲱ ⲕⲏⲫⲁⲥ.
    6: ϫⲛ̅ⲙ̅ⲙⲟⲛ ⲁⲛⲟⲕ ⲙⲁⲩⲁⲁⲧ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲧⲁⲛⲧⲉⲝⲟⲩⲥⲓⲁ ⲙ̅ⲙⲁⲩ ⲉⲧⲙ̅ⲣ̅ϩⲱⲃ.
    7: ⲛⲓⲙ ⲡⲉ ⲉϣⲁϥⲣ̅ⲙⲁⲧⲟⲓ̈ ϩⲛ̅ⲛⲉϥⲟⲯⲱⲛⲓⲟⲛ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ ⲉⲛⲉϩ. ⲛⲓⲙ ⲡⲉϣⲁϥⲧⲱϭⲉ ⲛ̅ⲟⲩⲙⲁ ⲛ̅ⲉⲗⲟⲟⲗⲉ ⲛϥ̅ⲧⲙ̅ⲟⲩⲱⲙ ⲙ̅ⲡⲉϥⲕⲁⲣⲡⲟⲥ. ⲛⲓⲙ ⲡⲉϣⲁϥⲙⲟⲟⲛⲉ ⲛ̅ⲟⲩⲟϩⲉ ⲛϥ̅ⲧⲙ̅ⲟⲩⲱⲙ ⲙ̅ⲡⲉϥⲉⲣⲱⲧⲉ.
    8: ⲙⲏ ⲕⲁⲧⲁⲣⲱⲙⲉ ⲉⲓ̈ϫⲱ ⲛ̅ⲛⲁⲓ̈. ⲏ̅ ⲙⲉⲣⲉⲡⲕⲉⲛⲟⲙⲟⲥ ϫⲉ ⲛⲁⲓ̈.
    9: ϥⲥⲏϩ ⲅⲁⲣ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ϫⲉ ⲛ̅ⲛⲉⲕϣⲃⲧ̅ⲟⲩⲙⲁⲥⲉ ⲉϥϩⲓ. ⲙⲏ ⲡⲣⲟⲟⲩϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ ϩⲁⲛⲉϩⲟⲟⲩ
    10: ϫⲛ̅ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲧⲃⲏⲏⲧⲛ̅. ⲛ̅ⲧⲁⲩⲥⲁϩϥ̅ ⲅⲁⲣ ⲉⲧⲃⲏⲏⲧⲛ̅ ϫⲉ ϣ̅ϣⲉ ⲉⲡⲉⲧⲥⲕⲁⲓ̈ ⲉⲥⲕⲁⲓ̈ ⲉϫⲛ̅ⲟⲩϩⲉⲗⲡⲓⲥ. ⲁⲩⲱ ⲡⲉⲧϩⲓ ⲉϫⲛ̅ⲟⲩϩⲉⲗⲡⲓⲥ ⲉⲧⲣⲉϥⲙⲉⲧⲉⲭⲉ.
    11: ⲉϣϫⲉⲁⲛⲟⲛ ⲁⲛϫⲟ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲉⲡⲛⲉⲩⲙⲁⲧⲓⲕⲟⲛ ⲟⲩⲛⲟϭ ⲡⲉ. ⲉϣϫⲉⲁⲛⲟⲛ ⲡⲉⲧⲛⲁⲱϩⲥ̅ ⲛ̅ⲛⲉⲧⲛ̅ⲥⲁⲣⲕⲓⲕⲟⲛ.
    12: ⲉϣϫⲉⲟⲩⲛ̅ϩⲉⲛⲕⲟⲟⲩⲉ ⲙⲉⲧⲉⲭⲉ ⲉⲧⲉⲧⲛ̅ⲉⲝⲟⲩⲥⲓⲁ. ⲛ̅ϩⲟⲩⲟ ϭⲉ ⲁⲛ ⲁⲛⲟⲛ. ⲁⲗⲗⲁ ⲙ̅ⲡⲛ̅ⲭⲣⲱ ⲛ̅ⲧⲉⲉⲓⲉⲝⲟⲩⲥⲓⲁ. ⲁⲗⲗⲁ ⲉⲛϥⲓ ϩⲁϩⲱⲃ ⲛⲓⲙ ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲛϯ ⲛ̅ⲟⲩϫⲣⲟⲡ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲉⲭ̅ⲥ̅·
    13: ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛⲉⲧⲣ̅ϩⲱⲃ ⲉⲛⲉⲣⲡⲏⲩⲉ ⲉⲩⲟⲩⲱⲙ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲁⲡⲣ̅ⲡⲉ. ⲛⲉⲧⲥⲣⲟϥⲧ̅ ⲉⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ ⲉϣⲁⲩⲡⲱϣ ⲉϫⲱⲟⲩ ⲙⲛ̅ⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ.
    14: ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲛⲧⲁⲡϫⲟⲉⲓⲥ ⲧⲟϣⲥ̅ ⲛ̅ⲛⲉⲧⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲉⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ.
    15: ⲁⲛⲟⲕ ⲇⲉ ⲙ̅ⲡⲓⲭⲣⲱ ⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲛⲁⲓ̈. ⲛ̅ⲧⲁⲓ̈ⲥⲉϩⲛⲁⲓ̈ ⲇⲉ ⲁⲛ ϫⲉ ⲉⲩⲉϣⲱⲡⲉ ⲛ̅ⲧⲉⲉⲓϩⲉ ⲛ̅ϩⲏⲧ. ⲛⲁⲛⲟⲩⲥ ⲅⲁⲣ ⲛⲁⲓ̈ ⲉⲧⲣⲁⲙⲟⲩ ⲉϩⲟⲩⲉⲡⲁϣⲟⲩϣⲟⲩ ⲉⲧⲉⲙⲛ̅ⲗⲁⲁⲩ ⲛⲁϣⲧⲣⲉϥϣⲱⲡⲉ ⲉϥϣⲟⲩⲉⲓⲧ.
    16: ⲉⲓ̈ϣⲁⲛⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲅⲁⲣ ⲛ̅ⲟⲩϣⲟⲩϣⲟⲩ ⲛⲁⲓ̈ ⲁⲛ ⲡⲉ. ⲟⲩϩⲧⲟⲣ ⲅⲁⲣ ⲉⲣⲟⲓ̈ ⲡⲉ ⲟⲩⲟⲓ̈ ⲅⲁⲣ ⲛⲁⲓ̈ ⲡⲉ ⲉⲓ̈ϣⲁⲛⲧⲙ̅ⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ.
    17: ⲉϣϫⲉⲉϩⲛⲁⲓ̈ ⲇⲉ ⲉⲓ̈ⲉⲓⲣⲉ ⲙ̅ⲡⲁⲓ̈ ⲟⲩⲛ̅ⲧⲁⲓ̈ ⲙ̅ⲙⲁⲩ ⲛⲟⲩⲃⲉⲕⲉ. ⲉϣϫⲉⲛ̅ϩⲛⲁⲓ̈ ⲇⲉ ⲁⲛ ⲉⲓ̈ⲉ ⲛ̅ⲧⲁⲩⲧⲁⲛϩⲟⲩⲧ ⲉⲩⲟⲓⲕⲟⲛⲟⲙⲓⲁ.
    18: ⲁϣ ϭⲉ ⲡⲉ ⲡⲁⲃⲉⲕⲉ ϫⲉⲕⲁⲁⲥ ⲡⲉ ⲉⲓ̈ⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲧⲁⲕⲁⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲛ̅ⲟⲩⲉϣ ⲛ̅ϫⲟ ⲉⲃⲟⲗ ⲉⲣⲟϥ ⲉⲧⲙ̅ⲧⲣⲁⲉⲓⲣⲉ ⲙ̅ⲡⲁϩⲧⲟⲣ ϩⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ·
    19: ⲉⲓ̈ⲟ ⲅⲁⲣ ⲛ̅ⲣⲙ̅ϩⲉ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲁⲓ̈ⲁⲁⲧ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ϫⲉ ⲉⲓ̈ⲉϯϩⲏⲩ ⲙ̅ⲡⲉϩⲟⲩⲟ.
    20: ⲁⲓ̈ϣⲱⲡⲉ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϩⲱⲥ ⲓ̈ⲟⲩⲇⲁⲓ̈ ϫⲉ ⲉⲓ̈ⲉϯϩⲏⲩ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲓ̈ϣⲱⲡⲉ ⲛ̅ⲛⲉⲧϩⲁⲡⲛⲟⲙⲟⲥ ϩⲱⲥ ⲉⲓ̈ϩⲁⲡⲛⲟⲙⲟⲥ ⲉⲛϯϣⲟⲟⲡ ⲁⲛ ⲁⲛⲟⲕ ϩⲁⲡⲛⲟⲙⲟⲥ ϫⲉ ⲉⲓ̈ⲉϯϩⲏⲩ ⲛ̅ⲛⲉⲧϩⲁⲡⲛⲟⲙⲟⲥ.
    21: ⲁⲓ̈ϣⲱⲡⲉ ⲛ̅ⲛ̅ⲁⲛⲟⲙⲟⲥ ϩⲱⲥ ⲁⲛⲟⲙⲟⲥ ⲉⲁⲛⲅ̅ⲟⲩⲁⲛⲟⲙⲟⲥ ⲁⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲗⲗⲁ ⲉⲁⲛⲅ̅ⲟⲩⲉⲛⲛⲟⲙⲟⲥ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ϫⲉ ⲉⲓ̈ⲉϯϩⲏⲩ ⲛ̅ⲛ̅ⲁⲛⲟⲙⲟⲥ.
    22: ⲁⲓ̈ϣⲱⲡⲉ ⲛ̅ⲛ̅ϭⲱⲃ ϩⲱⲥ ϭⲱⲃ ϫⲉ ⲉⲓ̈ⲉϯϩⲏⲩ ⲛ̅ⲛ̅ϭⲱⲃ. ⲁⲓ̈ⲣ̅ⲥⲙⲟⲧ ⲛⲓⲙ ⲙⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ϫⲉⲕⲁⲥ ⲡⲁⲛⲧⲱⲥ ⲉⲓ̈ⲉⲧⲟⲩϫⲉϩⲟⲓ̈ⲛⲉ.
    23: ⲉⲉⲓ̈ⲉⲓⲣⲉ ⲇⲉ ⲛ̅ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲧⲃⲉⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ϫⲉ ⲉⲓ̈ⲉϣⲱⲡⲉ ⲛⲁϥ ⲛ̅ⲕⲟⲓⲛⲱⲛⲟⲥ·
    24: ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛⲉⲧⲡⲏⲧ ϩⲙ̅ⲡⲉⲥⲧⲁⲇⲓⲟⲛ. ⲥⲉⲡⲏⲧ ⲙⲉⲛ ⲧⲏⲣⲟⲩ. ⲟⲩⲁ ⲇⲉ ⲡⲉϣⲁϥϫⲓⲡⲉⲕⲗⲟⲙ. ⲡⲱⲧ ⲛ̅ⲧⲉⲓ̈ϩⲉ ϫⲉ ⲉⲧⲉⲧⲛⲉⲧⲁϩⲟ.
    25: ⲟⲩⲟⲛ ⲇⲉ ⲛⲓⲙ ⲉⲧⲁⲅⲱⲛⲓⲍⲉ ϣⲁϥⲉⲅⲕⲣⲁⲧⲉⲩⲉ ⲙ̅ⲙⲟϥ ⲉϩⲱⲃ ⲛⲓⲙ ⲛⲏ ⲙⲉⲛ ϫⲉ ⲉⲩⲉϫⲓ ⲛ̅ⲟⲩⲕⲗⲟⲙ ⲉϣⲁϥⲧⲁⲕⲟ. ⲁⲛⲟⲛ ⲇⲉ ⲛ̅ⲟⲩⲁⲧⲧⲁⲕⲟ.
    26: ⲁⲛⲟⲕ ϭⲉ ⲉⲓ̈ⲡⲏⲧ ⲛ̅ⲧⲉⲓ̈ϩⲉ ϩⲱⲥ ϩⲛ̅ⲟⲩϩⲱⲡ ⲁⲛ. ⲉⲓ̈ⲡⲩⲕⲧⲉⲩⲉ ⲛ̅ⲧⲉⲓ̈ϩⲉ ϩⲱⲥ ⲉⲛⲉⲉⲓ̈ϩⲓⲟⲩⲉ ⲁⲛ ⲉⲡⲁⲏⲣ.
