    6: ⲛ̅ⲧⲉⲣⲉⲓ̅ⲥ̅ ⲛⲁⲩ ⲉⲡⲁⲓ̈ ⲉϥⲛ̅ⲕⲟⲧⲕ̅ ⲉⲁϥⲉ͡ⲓⲙⲉ ϫⲉ ⲁϥⲱⲥⲕ. ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲕⲟⲩⲱϣ ⲉⲟⲩϫⲁⲓ̈.
    7: ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁϥ ⲛ̅ϭⲓⲡⲉⲧϣⲱⲛⲉ. ϫⲉ ⲡϫⲟⲉⲓⲥ. ⲙⲛ̅ϯⲣⲱⲙⲉ ⲙ̅ⲙⲁⲩ ϫⲉⲕⲁⲥ ⲉⲣϣⲁⲡⲙⲟⲟⲩ ⲧⲱϩ ⲉϥⲉⲛⲟϫⲧ ⲉⲡⲉⲥⲏⲧ ⲉⲧⲕⲟⲗⲩⲙⲃⲏⲑⲣⲁ. ϩⲟⲥⲟⲛ ⲇⲉ ⲁⲛⲟⲕ ϯⲛⲏⲩ. ϣⲁⲣⲉⲕⲉⲟⲩⲁ ⲣ̅ϣⲟⲣⲡ̅ ⲉⲣⲟⲓ̈ ⲉⲃⲱⲕ ⲉⲡⲉⲥⲏⲧ.
    8: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁϥ. ϫⲉ ⲧⲱⲟⲩⲛⲅ̅ (ⲛⲅ̅)ϥⲓⲡⲉⲕϭⲗⲟϭ ⲛⲅ̅ⲙⲟⲟϣⲉ.
    9: ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥⲟⲩϫⲁⲓ̈ ⲛ̅ϭⲓⲡⲣⲱⲙⲉ ⲁⲩⲱ ⲁϥϥⲓⲡⲉϥϭⲗⲟϭ ⲁϥⲙⲟⲟϣⲉ. ⲛⲉⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲇⲉ ⲡⲉ ⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ.
    10: ⲛⲉⲩϫⲱ ϭⲉ ⲙ̅ⲙⲟⲥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙ̅ⲡⲉⲛⲧⲁϥⲗⲟ ϫⲉ ⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲡⲉ ⲁⲩⲱ ⲛⲥ̅ⲧⲟ ⲛⲁⲕ ⲁⲛ ⲉϥⲓⲡⲉⲕϭⲗⲟϭ.
    11: ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁⲩ. ϫⲉ ⲡⲉⲛⲧⲁϥⲧⲁⲗϭⲟⲓ̈. ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉ ⲛ̅ⲧⲁϥϫⲟⲟⲥ ⲛⲁⲓ̈ ϫⲉ ϥⲓⲡⲉⲕϭⲗⲟϭ ⲛⲅ̅ⲙⲟⲟϣⲉ.
    12: ⲁⲩϫⲛⲟⲩϥ ϫⲉ ⲛⲓⲙ ⲡⲉ ⲡⲣⲱⲙⲉ ⲉⲛⲧⲁϥϫⲟⲟⲥ ⲛⲁⲕ ϫⲉ ϥⲓⲧϥ̅ ⲛⲅ̅ⲙⲟⲟϣⲉ.
    13: ⲡⲉⲛⲧⲁϥⲗⲟ ⲇⲉ ⲛⲉϥⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛⲓⲙ ⲡⲉ. ⲓ̅ⲥ̅ ⲅⲁⲣ ⲛⲉⲁϥⲥⲉϩⲧϥ̅. ⲉⲣⲉⲟⲩⲙⲏⲏϣⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ.
    14: ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲁⲓ̅ⲥ̅ ϩⲉ ⲉⲣⲟϥ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲕⲟⲩϫⲁⲓ̈. ⲙ̅ⲡⲣ̅ⲕⲟⲧⲕ̅ ⲉⲣⲛⲟⲃⲉ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲡⲉⲑⲟⲟⲩ ⲉⲡⲁⲓ̈ ϣⲱⲡⲉ ⲙ̅ⲙⲟⲕ.
    15: ⲁϥⲃⲱⲕ ⲛ̅ϭⲓⲡⲣⲱⲙⲉ ⲁϥⲧⲁⲙⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϫⲉ ⲓ̅ⲥ̅ ⲡⲉ ⲛ̅ⲧⲁϥⲧⲁⲗϭⲟⲓ̈.
    16: ⲁⲩⲱ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛⲉⲣⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲓⲱⲕⲉ ⲛ̅ⲥⲁⲓⲥ̅ ϫⲉ ⲛⲉϥⲉ͡ⲓⲣⲉ ⲛ̅ⲛⲁⲓ̈ ⲡⲉ ϩⲙ̅ⲡⲥⲁⲃⲃⲁⲧⲟⲛ.
    17: ⲓ̅ⲥ̅ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁⲩ. ϫⲉ ⲡⲁⲓ̈ⲱⲧ ⲣ̅ϩⲱⲃ ϣⲁϩⲣⲁⲓ̈ ⲉⲧⲉⲛⲟⲩ ⲁⲩⲱ ⲁⲛⲟⲕ ϯⲣ̅ϩⲱⲃ.
    18: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲛ̅ϩⲟⲩⲟ ⲛⲉⲩϣⲓⲛⲉ ⲛ̅ⲥⲱϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲙⲟⲟⲩⲧϥ̅ ϫⲉ ⲟⲩⲙⲟⲛⲟⲛ ⲛⲉϥⲃⲱⲗ ⲉⲃⲟⲗ ⲙ̅ⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲁⲗⲗⲁ ⲡⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲟⲛ ϫⲉ ⲡⲁⲉ͡ⲓⲱⲧ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲉϥϣⲱϣ ⲙ̅ⲙⲟϥ ⲛⲙ̅ⲡⲛⲟⲩⲧⲉ.
    19: ⲁϥⲟⲩⲱϣⲃ̅ ϭⲉ ⲛ̅ϭⲓⲓⲥ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲙⲛϣϭⲟⲙ ⲙ̅ⲡϣⲏⲣⲉ ⲉⲣⲗⲁⲁⲩ ϩⲁⲣⲟϥ ⲟⲩⲁⲁϥ. ⲉⲓⲙⲏⲧⲓ ⲛ̅ϥⲛⲁⲩ ⲉⲡⲉⲓⲱⲧ ⲉϥⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ. ⲛⲉⲧⲉⲣⲉⲡⲏ ⲅⲁⲣ ⲛⲁⲁⲁⲩ. ⲛⲁⲓ̈ ϩⲱⲱϥ ⲡϣⲏⲣⲉ ϩⲟⲙⲟⲓⲱⲥ ϥⲛⲁⲁⲁⲩ.
    20: ⲡⲉⲓⲱⲧ ⲅⲁⲣ ⲙⲉ ⲙ̅ⲡϣⲏⲣⲉ ⲁⲩⲱ ϥⲧⲥⲁⲃⲟ ⲙ̅ⲙⲟϥ ⲉϩⲱⲃ ⲛⲓⲙ ⲉⲧϥ̅ⲉ͡ⲓⲣⲉ ⲛ̅ⲧⲟϥ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ϥⲛⲁⲧⲥⲁⲃⲟϥ ⲉϩⲉⲛϩⲃⲏⲩⲉ ⲉⲛⲁⲁⲁⲩ ⲉⲛⲁⲓ̈ ϫⲉⲕⲁⲥ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛⲉⲣϣⲡⲏⲣⲉ.
    21: ⲛ̅ⲑⲉ ⲅⲁⲣ ⲉϣⲁⲣⲉⲡⲉⲓⲱⲧ ⲧⲟⲩⲛⲉⲥⲛⲉⲧⲙⲟⲟⲩⲧ ⲁⲩⲱ ⲛϥ̅ⲧⲁⲛϩⲟⲟⲩ. ⲧⲁⲓ̈ ⲟⲛ ⲧⲉ ⲑⲉ ⲉⲧⲉⲣⲉⲡϣⲏⲣⲉ ⲛⲁⲧⲁⲛϩⲉⲛⲉⲧϥ̅ⲟⲩⲁϣⲟⲩ.
    22: ⲙ̅ⲡⲓⲱⲧ ⲅⲁⲣ ⲕⲣⲓⲛⲉ ⲁⲛ ⲛ̅ⲗⲁⲁⲩ. ⲁⲗⲗⲁ ⲧⲉⲕⲣⲓⲥⲓⲥ ⲧⲏⲣⲥ̅ ⲁϥⲧⲁⲁⲥ ⲙ̅ⲡϣⲏⲣⲉ
    23: ϫⲉⲕⲁⲥ ⲉⲣⲉⲟⲩⲟⲛ ⲛⲓⲙ ⲧⲁⲓ̈ⲉⲡϣⲏⲣⲉ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲟⲩⲧⲁⲓ̈ⲟ ⲙ̅ⲡⲓⲱⲧ. ⲡⲉⲧⲉⲛ̅ϥⲧⲁⲓ̈ⲟ ⲁⲛ ⲙ̅ⲡϣⲏⲣⲉ ⲛ̅ϥⲧⲁⲓ̈ⲟ ⲁⲛ ⲙ̅ⲡⲉⲓⲱⲧ ⲉⲛⲧⲁϥⲧⲁⲟⲩⲟϥ.
    24: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲡⲉⲧⲥⲱⲧⲙ̅ ⲉⲡⲁϣⲁϫⲉ ⲁⲩⲱ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲉ͡ⲓ. ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ ϣⲁⲉⲛⲉϩ ⲁⲩⲱ ⲛ̅ϥⲛⲏⲩ ⲁⲛ ⲉⲧⲉⲕⲣⲓⲥⲓⲥ ⲁⲗⲗⲁ ⲁϥⲡⲱⲱⲛⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲟⲩ ⲉϩⲟⲩⲛ ⲉⲡⲱⲛϩ.
    25: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲟⲩⲛⲟⲩⲟⲩⲛⲟⲩ ⲛⲏⲩ ⲉⲧⲉⲧⲉⲛⲟⲩ ⲧⲉ ⲉⲣⲉⲛⲉⲧⲙⲟⲟⲩⲧ ⲛⲁⲥⲱⲧⲙ̅ ⲉⲧⲉⲥⲙⲏ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲛⲉⲧⲛⲁⲥⲱⲧⲙ̅ ⲥⲉⲛⲁⲱⲛϩ.
    26: ⲛ̅ⲑⲉ ⲅⲁⲣ ⲉⲧⲉⲩⲛ̅ⲧⲉⲡⲓⲱⲧⲡⲱⲛϩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅. ⲧⲁⲓ̈ ⲟⲛ ⲧⲉ ⲑⲉ ⲉⲛⲧⲁϥϯ ⲙ̅ⲡϣⲏⲣⲉ ⲉⲧⲣⲉϥⲕⲱ ⲛⲁϥ ⲙ̅ⲡⲱⲛϩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    27: ⲁⲩⲱ ⲁϥϯ ⲛⲁϥ ⲛ̅ⲧⲉⲝⲟⲩⲥⲓⲁ ⲉⲧⲣⲉϥⲉ͡ⲓⲣⲉ ⲛ̅ⲧⲉⲕⲣⲓⲥⲓⲥ ϫⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ⲡⲉ.
    28: ⲁⲩⲱ ⲙ̅ⲡⲣ̅ⲣ̅ϣⲡⲏⲣⲉ ⲙ̅ⲡⲁⲓ̈ ϫⲉ ⲟⲩⲛⲟⲩⲟⲩⲛⲟⲩ ⲛⲏⲩ ⲉⲣⲉⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧϩⲛ̅ⲛ̅ⲧⲁⲫⲟⲥ ⲛⲁⲥⲱⲧⲙ̅ ⲉⲧⲉϥⲥⲙⲏ
    29: ⲁⲩⲱ ⲛ̅ⲥⲉⲉ͡ⲓ ⲉⲃⲟⲗ ⲛⲉⲛⲧⲁⲩⲉ͡ⲓⲣⲉ ⲛ̅ⲙ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲉⲩⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲱⲛϩ. ⲛⲉⲛⲧⲁⲩⲉ͡ⲓⲣⲉ ⲛ̅ⲙ̅ⲡⲉⲑⲟⲟⲩ ⲉⲩⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲕⲣⲓⲥⲓⲥ.
    30: ⲙ̅ⲙⲛ̅ϭⲟⲙ ⲁⲛⲟⲕ ⲙ̅ⲙⲟⲓ̈ ⲉⲣⲗⲁⲁⲩ ⲛ̅ϩⲱⲃ ϩⲁⲣⲟⲓ̈ ⲙ̅ⲙⲁⲩⲁⲁⲧ. ⲕⲁⲧⲁⲑⲉ ⲉϯⲥⲱⲧⲙ̅ ⲉⲉ͡ⲓⲕⲣⲓⲛⲉ ⲁⲩⲱ ⲧⲁⲕⲣⲓⲥⲓⲥ ⲟⲩⲙⲉⲉ ⲧⲉ ϫⲉ ⲛⲉⲉ͡ⲓϣⲓⲛⲉ ⲁⲛ ⲛ̅ⲥⲁⲡⲁⲟⲩⲱϣ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟⲓ̈ ⲁⲗⲗⲁ ⲛ̅ⲥⲁⲡⲟⲩⲱϣ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲉ͡ⲓ.
    31: ⲉϣⲱⲡⲉ ⲁⲛⲟⲕ ⲉⲓ̈ϣⲁⲛⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲓ̈. ⲧⲁⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲟⲩⲙⲉ ⲁⲛ ⲧⲉ.
    32: ⲕⲉⲟⲩⲁ ⲡⲉⲧⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲓ̈ ⲁⲩⲱ ϯⲥⲟⲟⲩⲛ ϫⲉ ⲟⲩⲙⲉ ⲧⲉ ⲧⲉϥⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲉⲧϥ̅ⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟⲥ ϩⲁⲣⲟⲓ̈.
    33: ⲛ̅ⲧⲱⲧⲛ̅ ⲁⲧⲉⲧⲛ̅ϫⲟⲟⲩ ϣⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲁⲩⲱ ⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲙⲉ.
    34: ⲁⲛⲟⲕ ⲇⲉ ⲛⲉⲓ̈ϫⲓ ⲁⲛ ⲛⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲣⲱⲙⲉ. ⲁⲗⲗⲁ ⲛⲁⲓ̈ ⲛⲉⲓ̈ϫⲱ ⲙ̅ⲙⲟⲟⲩ ϫⲉⲕⲁⲥ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛⲉⲟⲩϫⲁⲓ̈.
    35: ⲛⲉⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉ ⲡϩⲏⲃⲥ̅ ⲉⲧⲙⲟⲩϩ ⲁⲩⲱ ⲉⲧⲣ̅ⲟⲩⲟⲓ̈ⲛ. ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲁⲧⲉⲧⲛ̅ⲟⲩⲱϣ ⲉⲧⲉⲗⲏⲗ ⲙ̅ⲙⲱⲧⲛ̅ ⲡⲣⲟⲥⲟⲩⲟⲩⲛⲟⲩ ϩⲙ̅ⲡⲉϥⲟⲩⲟⲓ̈ⲛ.
    36: ⲁⲛⲟⲕ ⲇⲉ ⲟⲩⲛ̅ⲧⲁⲓ̈ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲉⲛⲁⲁⲁⲥ ⲉⲧⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ. ⲛⲉϩⲃⲏⲩⲉ ⲅⲁⲣ ⲉⲛⲧⲁⲡⲁⲓ̈ⲱⲧ ⲧⲁⲁⲩ ⲛⲁⲓ̈ ϫⲉⲕⲁⲥ ⲉⲉ͡ⲓⲉϫⲟⲕⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲧⲟⲟⲩ ⲛⲉϩⲃⲏⲩⲉ ⲉϯⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ ⲥⲉⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲓ̈ ϫⲉ ⲡⲓⲱⲧ ⲡⲉ ⲛ̅ⲧⲁϥⲧⲁⲟⲩⲟⲓ̈.
    37: ⲁⲩⲱ ⲡⲓⲱⲧ ⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲓ̈ ⲛ̅ⲧⲟϥ ⲡⲉ ⲛ̅ⲧⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲓ̈. ⲟⲩⲧⲉ ⲙ̅ⲡⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲥⲙⲏ ⲛ̅ⲧⲁϥ ⲉⲛⲉϩ ⲟⲩⲧⲉ ⲙ̅ⲡⲉⲧⲛ̅ⲛⲁⲩ ⲉϩⲣⲃ̅ ⲛ̅ⲧⲁϥ
    38: ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉϥϣⲁϫⲉ ⲉϥϣⲟⲟⲡ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϫⲉ ⲡⲉⲛⲧⲁⲡⲏ ⲧⲛ̅ⲛⲟⲟⲩϥ ⲡⲁⲓ̈ ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲁⲛ.
    39: ϩⲟⲧϩⲧ ⲛ̅ⲛⲉⲅⲣⲁⲫⲏ. ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ⲟⲩⲱⲛϩ ϣⲁⲉⲛⲉϩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ ⲁⲩⲱ ⲛⲉⲧⲙ̅ⲙⲁⲩ ⲛⲉⲧⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲧⲃⲏⲏⲧ.
    40: ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲟⲩⲱϣ ⲁⲛ ⲉⲉ͡ⲓ ϣⲁⲣⲟⲓ̈ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉϫⲓ ⲙ̅ⲡⲱⲛϩ.
    41: ⲛⲉⲓ̈ϫⲓⲉⲟⲟⲩ ⲁⲛ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲣⲱⲙⲉ.
    42: ⲁⲗⲗⲁ ⲁⲓ̈ⲥⲟⲩⲛ̅ⲧⲏⲩⲧⲛ̅ ϫⲉ ⲙⲛ̅ⲧⲏⲧⲛ̅ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅.
    43: ⲁⲛⲟⲕ ⲁⲓ̈ⲉ͡ⲓ ϩⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡⲁⲓ̈ⲱⲧ ⲁⲩⲱ ⲙ̅ⲡⲉⲧⲛ̅ϫⲓⲧ. ⲉϣⲁⲣⲉⲕⲉⲟⲩⲁ ⲉ͡ⲓ ϩⲙ̅ⲡⲉϥⲣⲁⲛ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ. ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲧⲉⲧⲛⲁϫⲓⲧϥ̅.
