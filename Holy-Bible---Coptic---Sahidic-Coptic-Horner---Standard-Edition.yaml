    3: ϯⲣ̅ϩⲟⲧⲉ ⲇⲉ ϫⲉ ⲙⲏⲡⲟⲧⲉ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲡϩⲟϥ ⲉⲝⲁⲡⲁⲧⲁ ⲛ̅ⲉⲩϩⲁ ϩⲛ̅ⲧⲉϥⲡⲁⲛⲟⲩⲣⲅⲓⲁ ⲛ̅ⲥⲉⲧⲁⲕⲟ ⲛ̅ϭⲓⲛⲉⲧⲛ̅ϩⲏⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲙⲛ̅ⲧϩⲁⲡⲗⲟⲩⲥ ⲙⲛ̅ⲡⲧⲃ̅ⲃⲟ ⲉⲧϫⲓ ⲉϩⲟⲩⲛ ⲉⲡⲉⲭ̅ⲥ̅.
