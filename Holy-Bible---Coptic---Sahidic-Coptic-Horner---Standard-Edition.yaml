    25: ϩⲁⲙⲏⲛ ⲇⲉ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲛ̅ⲛⲁⲥⲱ ϫⲓⲛ ⲙ̅ⲡⲉⲓ̈ⲛⲁⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲅⲉⲛⲏⲙⲁ ⲛ̅ⲧⲃⲱ ⲛⲉⲗⲟⲟⲗⲉ ϣⲁⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ. ϩⲟⲧⲁⲛ ⲉⲓ̈ϣⲁⲛⲥⲟⲟϥ ⲉϥⲟ ⲃ̅ⲃⲣ̅ⲣⲉ ϩⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    26: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲥⲙⲟⲩ ⲁⲩⲉ͡ⲓ ⲉⲃⲟⲗ ⲉⲡⲧⲟⲟⲩ ⲛⲛ̅ϫⲟⲉⲓⲧ
    27: ⲁⲩⲱ ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅ ⲧⲉⲧⲛ̅ⲛⲁⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ ϫⲉ ϥⲥⲏϩ ϫⲉ ϯⲛⲁⲡⲁⲧⲁⲥⲥⲉ ⲙ̅ⲡϣⲱⲥ. ⲁⲩⲱ ⲛⲉⲥⲟⲟⲩ ⲥⲉⲛⲁϫⲱⲱⲣⲉ ⲉⲃⲟⲗ.
    28: ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲁⲧⲱⲟⲩⲛ ⲇⲉ ϯⲛⲁⲣ̅ϣⲟⲣⲡ̅ ⲉⲣⲱⲧⲛ̅ ⲉⲧⲅⲁⲗⲓⲗⲁⲓⲁ.
    29: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲉϣϫⲉⲥⲉⲛⲁⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ ⲧⲏⲣⲟⲩ ⲁⲗⲗⲁ ⲁⲛⲟⲕ ⲙ̅ⲙⲟⲛ.
    30: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲩ ϫⲉ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ϫⲉ ⲛ̅ⲧⲟⲕ ⲙ̅ⲡⲟⲟⲩ ϩⲛ̅ⲧⲉⲓ̈ⲟⲩϣⲏ ⲉⲙⲡⲁⲧⲉⲟⲩⲁⲗⲉⲕⲧⲱⲣ ⲙⲟⲩⲧⲉ ⲛ̅ⲥⲉⲡⲥ̅ⲛⲁⲩ ⲕⲛⲁⲁⲡⲁⲣⲛⲁ ⲙ̅ⲙⲟⲓ̈ ⲛ̅ϣⲙⲛ̅ⲧⲥⲱⲱⲡʾ
    31: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲣ̅ϩⲁϩ ⲛ̅ϣⲁϫⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲥⲉ͡ⲓ ⲉⲧⲣⲁⲙⲟⲩ ⲛⲙ̅ⲙⲁⲕ ⲛ̅ϯⲛⲁⲁⲣⲛⲁ ⲙ̅ⲙⲟⲕ ⲁⲛ. ϩⲟⲙⲟⲓⲱⲥ ⲇⲉ ⲛ̅ⲕⲉⲙⲁⲑⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ ⲁⲩϫⲟⲟⲥ
    32: ⲁⲩⲱ ⲁⲩⲉ͡ⲓ ⲉϩⲣⲁⲓ̈ ⲉⲩϭⲱⲙ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲅⲉⲑⲥⲏⲙⲁⲛⲉⲓ ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ϩⲙⲟⲟⲥ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲓ̈ⲙⲁ ϣⲁⲛϯϣⲗⲏⲗ
    33: ⲁⲩⲱ ⲁϥϫⲓ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲓ̈ⲁⲕⲱⲃⲟⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲛⲙ̅ⲙⲁϥ ⲁⲩⲱ ⲁϥⲁⲣⲭⲓ ⲛ̅ϣⲧⲟⲣⲧⲣ̅ ⲁⲩⲱ ⲉⲧⲱⲕⲙ̅ ⲛ̅ϩⲏⲧ.
    34: ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲧⲁⲯⲩⲭⲏ ⲗⲩⲡⲓ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲙⲟⲩ ϭⲱ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲓ̈ⲙⲁ ⲛ̅ⲧⲉⲧⲛ̅ⲣⲟⲉⲓⲥ.
    35: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲉⲑⲏ ⲛ̅ⲟⲩⲕⲟⲩⲉ͡ⲓ. ⲁϥⲡⲁϩⲧϥ̅ ⲉϫⲙ̅ⲡⲕⲁϩ ⲁϥϣⲗⲏⲗ. ϫⲉⲕⲁⲥ ⲉϣⲱⲡⲉ ⲟⲩⲛ̅ϭⲟⲙ ⲛ̅ⲧⲉⲧⲉⲓ̈ⲟⲩⲛⲟⲩ ⲥⲁⲁⲧϥ̅.
    36: ⲁⲩⲱ ⲛⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲃⲃⲁ ⲡⲓⲱⲧ ⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲕ ⲉϩⲱⲃ ⲛⲓⲙ ⲙⲁⲣⲉⲡⲉⲓ̈ⲁⲡⲟⲧ ⲥⲁⲁⲧ ⲁⲗⲗⲁ ⲛ̅ⲑⲉ ⲁⲛ ⲁⲛⲟⲕ ⲉϯⲟⲩⲁϣⲥ̅.
    37: ⲁⲩⲱ ⲁϥⲉⲓ ⲁϥϩⲉ ⲉⲣⲟⲟⲩ ⲉⲩⲟⲃϣ. ⲁⲩⲱ ⲡⲉϫⲁϥ ⲙ̅ⲡⲉⲧⲣⲟⲥ ϫⲉ ⲥⲓⲙⲱⲛ ⲉⲕⲛ̅ⲕⲟⲧⲕ̅ ⲙ̅ⲡⲉⲕⲉϣⲣⲟⲉⲓⲥ ⲛ̅ⲟⲩⲟⲩⲛⲟⲩ ⲛ̅ⲟⲩⲱⲧ.
    38: ⲣⲟⲉⲓⲥ ⲛ̅ⲧⲉⲧⲛ̅ϣⲗⲏⲗ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲧⲛ̅ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲓⲣⲁⲥⲙⲟⲥ ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙⲉⲛ ⲣⲟⲟⲩⲧ ⲧⲥⲁⲣⲝ ⲟⲩⲁⲥⲑⲉⲛⲏⲥ ⲧⲉ.
    39: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲟⲛ ⲁϥϣⲗⲏⲗ ⲉϥⲧⲁⲩⲟ ⲙ̅ⲡⲓϣⲁϫⲉ ⲛ̅ⲟⲩⲱⲧʾ
    40: ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ⲟⲛ ϣⲁⲣⲟⲟⲩ ⲁϥϩⲉ ⲉⲣⲟⲟⲩ ⲉⲩⲟⲃϣ. ⲛⲉⲣⲉⲛⲉⲩⲃⲁⲗ ⲅⲁⲣ ϩⲟⲣϣ ⲁⲩⲱ ⲛⲉⲩⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲉⲩⲛⲁϫⲟⲟⲥ ⲛⲁϥ ϫⲉ ⲟⲩ.
    41: ⲁϥⲉⲓ ⲟⲛ ⲙ̅ⲡⲙⲉϩϣⲙⲧ̅ⲥⲱⲱⲡ. ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲕⲟⲧⲕ̅ ⲧⲉⲛⲟⲩ ⲛ̅ⲧⲉⲧⲛ̅ⲙ̅ⲧⲟⲛ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲡϩⲱⲃ ⲉ͡ⲓ ⲉⲃⲟⲗ ⲁⲧⲉⲩⲛⲟⲩ ⲉ͡ⲓ ⲉⲓⲥϩⲏⲏⲧⲉ ⲥⲉⲛⲁⲡⲁⲣⲁⲇⲓⲇⲟⲩ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ⲉϩⲣⲁⲓ̈ ⲉⲧⲟⲟⲧⲟⲩ ⲛ̅ⲣ̅ⲣⲉϥⲣ̅ⲛⲟⲃⲉ.
    42: ⲧⲟⲩⲛ̅ⲧⲏⲩⲧⲛ̅ ⲙⲁⲣⲟⲛ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁϥϩⲱⲛ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓⲡⲉⲧⲛⲁⲡⲁⲣⲁⲇⲓⲇⲟⲩ ⲙ̅ⲙⲟⲓ̈.
    43: ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲉⲧⲓ ⲉϥϣⲁϫⲉ. ⲁϥⲉ͡ⲓ ⲛ̅ϭⲓⲓ̈ⲟⲩⲇⲁⲥ ⲟⲩⲁ ϩⲙ̅ⲡⲙⲛⲧⲥ̅ⲛⲟⲟⲩⲥ ⲉⲣⲉⲟⲩⲙⲏⲏϣⲉ ⲛⲙ̅ⲙⲁϥ ⲛⲙ̅ϩⲉⲛⲥⲏϥⲉ ⲁⲩⲱ ϩⲉⲛϭⲉⲣⲱⲃ ⲛ̅ⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛⲙ̅ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ.
    44: ⲡⲉⲛⲧⲁϥⲡⲁⲣⲁⲇⲓⲇⲟⲩ ⲇⲉ ⲙ̅ⲙⲟϥ ⲁϥϯ ⲛⲁⲩ ⲛ̅ⲟⲩⲙⲁⲓ̈ⲛ ϫⲉ ⲡⲉϯⲛⲁϯⲡⲓ ⲉⲣⲱϥ ⲛ̅ⲧⲟϥ ⲡⲉ ⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓⲧϥ̅ ϩⲛ̅ⲟⲩⲱⲣϫ̅
    45: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲉ͡ⲓ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲭⲁⲓⲣⲉ ϩⲣⲁⲃⲃⲉⲓ ⲁⲩⲱ ⲁϥϯⲡⲓ ⲉⲣⲱϥ.
    46: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲛ̅ⲧⲟⲟⲧⲟⲩ ⲉϫⲱϥ ⲁⲩⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ
