    12: ⲉⲥϯⲥⲃⲱ ⲛⲁⲛ. ϫⲉⲕⲁⲁⲥ ⲉⲁⲛⲕⲱ ⲛ̅ⲥⲱⲛ ⲛ̅ⲧⲙⲛ̅ⲧϣⲁϥⲧⲉ ⲙⲛ̅ⲛⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲕⲟⲥⲙⲓⲕⲟⲛ ⲛ̅ⲧⲛ̅ⲱⲛϩ̅ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲙ̅ⲛ̅ϩⲏⲧ ⲙⲛ̅ⲟⲩⲙⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥ. ⲙⲛ̅ⲟⲩⲙⲛ̅ⲧⲉⲩⲥⲉⲃⲏⲥ ϩⲙ̅ⲡⲉⲓ̈ⲁⲓⲱⲛ.
