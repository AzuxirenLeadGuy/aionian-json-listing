    1: ⲧⲁϫⲟⲟⲥ ϭⲉ ϫⲉ ⲙⲏ ⲁⲡⲛⲟⲩⲧⲉ ⲕⲁⲡⲉϥⲗⲁⲟⲥ ⲛ̅ⲥⲱϥ ⲛ̅ⲛⲉⲥϣⲱⲡⲉ. ⲕⲁⲓⲅⲁⲣ ⲁⲛⲟⲕ ϩⲱ ⲁⲛⲅ̅ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲓⲥⲣⲁⲏⲗ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲥⲡⲉⲣⲙⲁ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ ⲧⲉⲫⲩⲗⲏ ⲛ̅ⲃⲉⲛⲓⲁⲙⲉⲓⲛ.
