    9: ⲙⲛ̅ⲟⲩⲑⲗⲓⲯⲓⲥ. ⲙⲛ̅ⲟⲩⲗⲱϫϩ̅ ⲉϫⲛ̅ⲯⲩⲭⲏ ⲛⲓⲙ ⲛ̅ⲣⲱⲙⲉ ⲉⲧⲣ̅ϩⲱⲃ ⲉⲡⲡⲉⲑⲟⲟⲩ. ⲧⲁⲡⲓⲟⲩⲇⲁⲓ̈ ⲛ̅ϣⲟⲣⲡ̅ ⲙⲛ̅ⲡⲟⲩⲉⲓ̈ⲉⲛⲓⲛ.
