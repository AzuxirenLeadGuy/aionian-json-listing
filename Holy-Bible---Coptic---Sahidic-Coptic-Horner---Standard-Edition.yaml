    27: ⲉϥⲡⲁⲣⲁⲅⲉ ⲇⲉ ⲉⲃⲟⲗ ϩⲙⲡⲙⲁ ⲉⲧⲙⲙⲁⲩ ⲛϭⲓⲓ̅ⲥ̅ ⲁⲩⲟⲩⲁϩⲟⲩ ⲛⲥⲱϥ ⲛϭⲓⲃⲗⲗⲉ ⲥⲛⲁⲩ ⲉⲩϫⲓϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲩϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲛⲁ ⲛⲁⲛ ⲓ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲛⲇ̅ⲁ̅ⲇ̅.
    28: ⲛⲧⲉⲣⲉϥⲉⲓ ⲇⲉ ⲉϩⲣⲁⲓ ⲉⲡⲏⲓ ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ ⲉⲣⲟϥ ⲛϭⲓⲛⲃⲗⲗⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ⲛϭⲓⲓ̅ⲥ̅. ϫⲉ ⲧⲉⲧⲛⲡⲓⲥⲧⲉⲩⲉ ϫⲉ ⲟⲩⲛϭⲟⲙ ⲙⲙⲟⲓ ⲉⲣⲡⲁⲓ. ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ⲥⲉ ⲡϫⲟⲉⲓⲥ.
    29: ⲧⲟⲧⲉ ⲁϥϫⲱϩ ⲉⲛⲉⲩⲃⲁⲗ ⲉϥϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲕⲁⲧⲁⲧⲉⲧⲛⲡⲓⲥⲧⲓⲥ ⲙⲁⲣⲉⲥϣⲱⲡⲉ ⲛⲏⲧⲛ.
    30: ⲁⲩⲱ ⲁⲩⲟⲩⲱⲛ ⲛϭⲓⲛⲉⲩⲃⲁⲗ. ⲁϥϩⲱⲛ ⲉⲧⲟⲟⲧⲟⲩ ⲛϭⲓⲓ̅ⲥ̅ ⲉϥϫⲱ ⲙⲙⲟⲥ. ϫⲉ ϭⲱϣⲧ ⲙⲡⲣⲧⲣⲉⲗⲁⲁⲩ ⲉⲓⲙⲉ.
    31: ⲛⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲉⲓ ⲉⲃⲟⲗ ⲁⲩϯ ⲙⲡⲉϥⲥⲟⲉⲓⲧ ϩⲙⲡⲕⲁϩ ⲧⲏⲣϥ ⲉⲧⲙⲙⲁⲩ.
