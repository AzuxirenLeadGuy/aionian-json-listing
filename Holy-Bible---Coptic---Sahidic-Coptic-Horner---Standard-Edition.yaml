    16: ϯⲛⲁϫⲟⲟⲥ ⲟⲛ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲟⲩⲁ ⲙⲉⲉⲩⲉ ⲉⲣⲟⲓ̈ ϫⲉ ⲁⲛⲅ̅ⲟⲩⲁⲑⲏⲧ. ⲉϣϫⲉⲙ̅ⲙⲟⲛ ⲕⲁⲛ ϣⲟⲡⲧ̅ ⲉⲣⲱⲧⲛ̅ ϩⲱⲥ ⲁⲑⲏⲧ. ϫⲉⲕⲁⲁⲥ ⲉⲓ̈ⲉϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲓ̈ ⲛ̅ⲟⲩϣⲏⲙ.
