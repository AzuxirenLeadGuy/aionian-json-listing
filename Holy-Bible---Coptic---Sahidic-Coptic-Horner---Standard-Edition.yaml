    4: ⲡⲉⲛⲧⲁⲩⲧⲟϣϥ̅ ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲧϭⲟⲙ ⲕⲁⲧⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲧⲃ̅ⲃⲟ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲧⲱⲟⲩⲛ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲉⲛϫⲟⲉⲓⲥ.
    5: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲛϫⲓ ⲛⲟⲩⲭⲁⲣⲓⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲙⲛ̅ⲟⲩⲙⲛ̅ⲧⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲡⲥⲱⲧⲙ̅ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ ϩⲁⲡⲉϥⲣⲁⲛ
    6: ⲉⲧⲉⲧⲛ̅ⲏⲡ ϩⲛ̅ⲛⲁⲓ̈ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲧⲁϩⲙ̅ ϩⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅
    7: ⲛⲉⲧϩⲛ̅ϩⲣⲱⲙⲏ ⲧⲏⲣⲟⲩ ⲙ̅ⲙⲉⲣⲓⲧ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲛⲉⲧⲧⲁϩⲙ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲧⲉⲭⲁⲣⲓⲥ ⲛⲏⲧⲛ̅ ⲙⲛ̅ϯⲣⲏⲛⲏ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲉⲓⲱⲧ ⲙⲛ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅·
    8: ϣⲟⲣⲡ̅ ⲙⲉⲛ ϯϣⲡ̅ϩⲙⲟⲧ ⲛⲧⲙ̅ⲡⲁⲛⲟⲩⲧⲉ ϩⲓⲧⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅ ⲧⲏⲣⲧⲛ̅ ϫⲉ ⲥⲉϯⲥⲟⲉⲓⲧ ⲉⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ̅·
    9: ⲡⲁⲙⲛ̅ⲧⲣⲉ ⲅⲁⲣ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲡⲁⲓ̈ ⲉϯϣⲙ̅ϣⲉ ⲛⲁϥ ϩⲙ̅ⲡⲁⲡ̅ⲛ̅ⲁ̅ ϩⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲛ̅ⲑⲉ ⲁϫⲛ̅ⲱϫⲛ̅ ⲉⲓ̈ⲉⲓⲣⲉ ⲙ̅ⲡⲉⲧⲛ̅ⲙⲉⲉⲩⲉ
    10: ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϩⲛ̅ⲛⲁϣⲗⲏⲗ ⲉⲓ̈ⲥⲟⲡⲥ̅ ϫⲉ ⲉⲣⲉⲧⲁϩⲓⲏ ⲥⲟⲟⲩⲧⲛ̅ ϩⲙ̅ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲉⲓ ϣⲁⲣⲱⲧⲛ̅.
    11: ϯⲟⲩⲉϣⲛⲁⲩ ⲅⲁⲣ ⲉⲣⲱⲧⲛ̅ ϫⲉⲕⲁⲥ ⲉⲓ̈ⲉϯ ⲛⲏⲧⲛ̅ ⲛ̅ⲟⲩϩⲙⲟⲧ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ⲧⲓⲕⲟⲛ ⲉⲡⲧⲁϫⲣⲉⲧⲏⲩⲧⲛ̅.
    12: ⲡⲁⲓ̈ ⲇⲉ ⲡⲉ ⲉⲧⲣⲉⲛⲥⲗ̅ⲥⲗ̅ⲛⲉⲛⲉⲣⲏⲩ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉⲧϩⲛ̅ⲛⲉⲛⲉⲣⲏⲩ ⲧⲱⲧⲛ̅ ⲙⲛ̅ⲧⲱⲓ̈·
    13: ϯⲟⲩⲱϣ ⲅⲁⲣ ⲉⲧⲣⲉⲧⲛ̅ⲉⲓⲙⲉ ⲛⲁⲥⲛⲏⲩ ϫⲉ ⲁⲓ̈ⲕⲁⲁⲥ ϩⲁⲉⲓⲁⲧ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ⲉⲉⲓ ϣⲁⲣⲱⲧⲛ̅. ⲁⲩⲱ ⲁⲩⲕⲱⲗⲩ ⲙ̅ⲙⲟⲓ̈ ϣⲁⲧⲉⲛⲟⲩ. ϫⲉⲕⲁⲁⲥ ⲉⲓ̈ⲉϫⲡⲟ ⲛ̅ⲟⲩⲕⲁⲣⲡⲟⲥ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲕⲁⲧⲁⲑⲉ ϩⲙ̅ⲡⲕⲉϣⲱϫⲡ̅ ⲛ̅ϩⲉⲑⲛⲟⲥ.
