    32: ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁⲩ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲁⲓ̈ⲧⲥⲁⲃⲱⲧⲛ̅ ⲉϩⲁϩ ⲛ̅ϩⲱⲃ ⲉⲛⲁⲛⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲁⲓ̈ⲱⲧ ⲉⲧⲃⲉⲁϣ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ϩⲱⲃ ⲧⲉⲧⲛ̅ϩⲓⲱⲛⲉ ⲉⲣⲟⲓ̈.
