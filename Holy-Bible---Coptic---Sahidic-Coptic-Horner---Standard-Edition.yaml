    16: ⲉⲧⲣⲉⲛⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛ̅ⲛⲉⲧⲡⲓⲥⲁ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ⲟⲩⲕⲁⲛⲱⲛ ⲁⲛ ⲉⲙ̅ⲡⲱⲛ ⲁⲛ ⲡⲉ. ⲉⲧⲣⲉⲛϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲛ ϩⲛ̅ⲛⲉⲧⲥⲃⲧⲱⲧ·
