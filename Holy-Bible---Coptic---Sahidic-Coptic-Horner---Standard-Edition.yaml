    33: ⲁⲩⲱ ⲛⲧⲉⲣⲉϥⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲙⲡⲇⲁⲓⲙⲱⲛⲓⲟⲛ ⲁϥϣⲁϫⲉ ⲛϭⲓⲡⲉⲙⲡⲟ. ⲁⲩⲣϣⲡⲏⲣⲉ ⲛϭⲓⲙⲙⲏⲏϣⲉ ⲉⲩϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲙⲡⲉⲟⲩⲟⲛ ⲛⲧⲉⲓϩⲉ ⲟⲩⲱⲛϩ ⲉⲃⲟⲗ ⲉⲛⲉϩ ϩⲙⲡⲓ̅ⲏ̅ⲗ̅.
    34: ⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲇⲉ ⲛⲉⲩϫⲱ ⲙⲙⲟⲥ. ϫⲉ ϩⲣⲁⲓ ϩⲙⲡⲁⲣⲭⲱⲛ ⲛⲛⲇⲁⲓⲙⲱⲛⲓⲟⲛ ⲉϥⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛⲛⲇⲁⲓⲙⲱⲛⲓⲟⲛ.
    35: ⲁⲩⲱ ⲁϥⲙⲟⲩϣⲧ ⲛϭⲓⲓ̅ⲥ̅ ⲛⲙⲡⲟⲗⲓⲥ ⲧⲏⲣⲟⲩ ⲙⲛⲛⲧⲙⲉ ⲉϥϯⲥⲃⲱ ϩⲣⲁⲓ ϩⲛⲛⲉⲩⲥⲩⲛⲁⲅⲱⲅⲏ. ⲁⲩⲱ ⲉϥⲧⲁϣⲉⲟⲉⲓϣ ⲙⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲛⲧⲙⲛⲧⲣⲣⲟ ⲉϥⲣⲡⲁϩⲣⲉ ⲉϣⲱⲛⲉ ⲛⲓⲙ ϩⲓⲗⲟϫⲗⲉϫ ⲛⲓⲙ.
    36: ⲛⲧⲉⲣⲉϥⲛⲁⲩ ⲇⲉ ⲉⲙⲙⲏⲏϣⲉ ⲁϥϣⲛϩⲧⲏϥ ϩⲁⲣⲟⲟⲩ ϫⲉ ⲛⲉⲩⲥⲕⲩⲗⲗⲉⲓ ⲡⲉ. ⲁⲩⲱ ⲛⲉⲩⲛⲏϫ ⲛⲑⲉ ⲛⲛⲉⲓⲉⲥⲟⲟⲩ ⲉⲧⲉⲙⲛⲧⲟⲩϣⲱⲥ.
