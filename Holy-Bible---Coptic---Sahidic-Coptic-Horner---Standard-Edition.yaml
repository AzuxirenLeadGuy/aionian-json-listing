    4: ⲁⲩⲱ ⲉⲩϣⲁⲛⲉⲓ ⲛ̅ⲧⲁⲅⲟⲣⲁ ⲉⲩⲧⲙ̅ϭⲉϣϭⲱϣⲟⲩ ⲙⲉⲩⲟⲩⲱⲙ. ⲁⲩⲱ ϩⲉⲛⲕⲉⲥⲙⲟⲧ ⲧⲏⲣⲟⲩ ⲉⲁⲩϫⲓⲧⲟⲩ ⲉⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟⲟⲩ ϩⲉⲛⲁⲡⲟⲧ ⲉϩⲟⲣⲡⲟⲩ ⲛⲙ̅ϩⲉⲛⲝⲉⲥⲧⲏⲥ ⲛⲙ̅ϩⲉⲛⲭⲁⲗⲕⲓⲛ
    5: ⲁⲩϫⲛⲟⲩϥ ⲇⲉ ⲛ̅ϭⲓⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲙⲛ̅ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ϫⲉ ⲉⲧⲃⲉⲟⲩ ⲛⲉⲕⲙⲁⲑⲏⲧⲏⲥ ⲛ̅ⲥⲉⲙⲟⲟϣⲉ ⲁⲛ ⲕⲁⲧⲁⲧⲡⲁⲣⲁⲇⲟⲥⲓⲥ ⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ. ⲁⲗⲗⲁ ⲥⲉⲟⲩⲱⲙ ⲙ̅ⲡⲉⲩⲟⲓ̈ⲕ ⲉⲣⲉⲧⲟⲟⲧⲟⲩ ⲧⲟⲗⲙ̅.
    6: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲕⲁⲗⲱⲥ ⲁⲏⲥⲁⲓ̈ⲁⲥ ⲡⲣⲟⲫⲏⲧⲉⲩⲉ ϩⲁⲣⲱⲧⲛ̅ ⲛ̅ϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ ⲛ̅ⲑⲉ ⲉⲧϥⲥⲏϩ ϫⲉ ⲡⲉⲓ̈ⲗⲁⲟⲥ ⲧⲙⲁⲓ̈ⲟ ⲙ̅ⲙⲟⲓ̈ ϩⲛ̅ⲛⲉϥⲥⲡⲟⲧⲟⲩ. ⲡⲉⲩϩⲏⲧ ⲇⲉ ⲟⲩⲏⲩ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲓ̈
    7: ⲉⲩⲟⲩⲱϣⲧ ⲇⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲡϫⲓⲛϫⲏ ⲉⲩϯⲥⲃⲱ ⲛ̅ϩⲉⲛⲥⲃⲟⲟⲩⲉ ⲛ̅ⲉⲛⲧⲟⲗⲏ ⲣ̅ⲣⲱⲙⲉ.
    8: ⲉⲁⲧⲉⲧⲛ̅ⲕⲱ ⲛ̅ⲥⲱⲧⲛ̅ ⲛ̅ⲧⲉⲛⲧⲟⲗⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲧⲉⲧⲛ̅ⲁⲙⲁϩⲧⲉ ⲛ̅ⲙ̅ⲡⲁⲣⲁⲇⲟⲥⲓⲥ ⲛ̅ⲣ̅ⲣⲱⲙⲉ
    9: ⲁⲩⲱ ⲛⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲩ. ϫⲉ ⲕⲁⲗⲱⲥ ⲧⲉⲧⲛ̅ⲁⲑⲉⲧⲓ ⲛ̅ⲧⲉⲛⲧⲟⲗⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϫⲉ ⲉⲧⲉⲧⲛⲉϩⲁⲣⲉϩ ⲉⲧⲉⲧⲛ̅ⲡⲁⲣⲁⲇⲟⲥⲓⲥ
    10: ⲙⲱⲥⲏⲥ ⲅⲁⲣ ⲁϥϫⲟⲟⲥ ϫⲉ ⲙⲁⲧⲁⲓ̈ⲉⲡⲉⲕⲉⲓⲱⲧ ⲛⲙ̅ⲧⲉⲕⲙⲁⲁⲩ ⲁⲩⲱ ⲡⲉⲧⲛⲁϫⲓϣⲁϫⲉ ⲉϥϩⲟⲟⲩ ⲛ̅ⲥⲁⲡⲉϥⲉⲓⲱⲧ ⲏ ⲧⲉϥⲙⲁⲁⲩ ϩⲛ̅ⲟⲩⲙⲟⲩ ⲙⲁⲣⲉϥⲙⲟⲩ.
    11: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲧⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲣϣⲁⲛⲡⲣⲱⲙⲉ ϫⲟⲟⲥ ⲙ̅ⲡⲉϥⲉⲓⲱⲧ ⲏ ⲧⲉϥⲙⲁⲁⲩ ϫⲉ ⲕⲟⲣⲃⲁⲛ. ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ϫⲉ ⲟⲩⲇⲱⲣⲟⲛ ⲡⲉ ⲉⲕϣⲁⲛϯϩⲏⲩ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧ
    12: ⲙⲁⲧⲉⲧⲛ̅ⲕⲁⲁϥ ϭⲉ ⲉⲣⲗⲁⲁⲩ ⲛ̅ϩⲱⲃ ⲙ̅ⲡⲉϥⲉⲓⲱⲧ ⲏ ⲧⲉϥⲙⲁⲁⲩ
    13: ⲉⲧⲉⲧⲛ̅ⲧⲥ̅ⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲧⲉⲧⲛ̅ⲡⲁⲣⲁⲇⲟⲥⲓⲥ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲧⲁⲁⲥ ⲉⲧⲟⲟⲧⲟⲩ ⲁⲩⲱ ϩⲉⲛⲕⲉϩⲃⲏⲩⲉ ⲧⲏⲣⲟⲩ ⲉⲩⲧⲛ̅ⲧⲱⲛ ⲉⲛⲁⲓ̈ ⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ.
    14: ⲁⲩⲱ ⲁϥⲙⲟⲩⲧⲉ ⲟⲛ ⲉⲡⲙⲏⲏϣⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲥⲱⲧⲙ̅ ⲉⲣⲟⲉⲓ ⲧⲏⲣⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲟⲉ͡ⲓ
    15: ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ⲉϥⲙ̅ⲡⲃⲟⲗ ⲙ̅ⲡⲣⲱⲙⲉ ⲉϥⲛⲁ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲉϥⲛⲁϣϫⲁϩⲙⲉϥ. ⲁⲗⲗⲁ ⲛⲉⲧⲛⲏⲩ ⲉⲃⲟⲗ ⲙ̅ⲡⲣⲱⲙⲉ. ⲛ̅ⲧⲟⲟⲩ ⲛⲉⲧϫⲱϩⲙ̅ ⲙ̅ⲡⲣⲱⲙⲉ.
    17: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲕⲁⲡⲙⲏⲏϣⲉ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲉⲓ ⲁⲩϫⲛⲟⲩϥ ⲛ̅ϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲉⲧⲡⲁⲣⲁⲃⲟⲗⲏ
    18: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲧⲉⲧⲛ̅ⲟ ⲛ̅ⲁⲧϩⲏⲧ ϩⲓⲛⲁⲓ̈. ⲛ̅ⲧⲉⲧⲛ̅ⲛⲟⲉⲓ ⲁⲛ ϫⲉ ⲛ̅ⲕⲁ ⲛⲓⲙ ⲉϥⲙ̅ⲡⲃⲟⲗ ⲙ̅ⲡⲣⲱⲙⲉ ⲉϥⲛⲁⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ⲛϥ̅ⲛⲁϣϫⲁϩⲙⲉϥ ⲁⲛ
    19: ⲉⲃⲟⲗ ϫⲉ ⲛⲉϥⲃⲏⲕ ⲁⲛ ⲉϩⲟⲩⲛ ⲉⲫⲏⲧ. ⲁⲗⲗⲁ ⲉϩⲣⲁⲓ̈ ⲉⲑⲏ. ⲁⲩⲱ ϥⲃⲏⲕ ⲉⲃⲟⲗ ⲉⲡⲙⲁ ⲛ̅ⲣ̅ⲙⲏ ⲉϥⲕⲁⲑⲁⲣⲓⲍⲉ ⲛⲛ̅ϭⲓⲛⲟⲩⲟⲟⲙ ⲧⲏⲣⲟⲩ.
    20: ⲛⲉϥϫⲱ ⲇⲉ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲉⲧⲛⲏⲩ ⲇⲉ ⲉⲃⲟⲗ ⲙ̅ⲡⲣⲱⲙⲉ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉϣⲁϥϫⲁϩⲙ̅ⲡⲣⲱⲙⲉ.
    21: ⲉϥⲛⲏⲩ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲓϩⲟⲩⲛ ⲙ̅ⲡϩⲏⲧ ⲛ̅ⲣ̅ⲣⲱⲙⲉ ⲛ̅ϭⲓⲙ̅ⲙⲉⲩⲉ ⲉⲑⲟⲟⲩ ϩⲉⲛⲡⲟⲣⲛⲉⲓⲁ ϩⲉⲛϫⲓⲟⲩⲉ ϩⲉⲛϩⲱⲧⲃ̅ ϩⲉⲛⲙⲛⲧ̅ⲛⲟⲉⲓⲕ.
    22: ϩⲉⲛⲙⲛ̅ⲧⲙⲁⲓ̈ⲧⲟ ⲛ̅ϩⲟⲩⲟ. ϩⲉⲛⲡⲟⲛⲏⲣⲓⲁ. ⲟⲩⲙⲛⲧ̅ⲣⲉϥϫⲱϩⲙ̅. ⲟⲩⲃⲁⲗ ⲉϥϩⲟⲟⲩ. ⲟⲩⲙⲛⲧ̅ⲣⲉϥϫⲓⲟⲩⲁ. ⲟⲩⲙⲛⲧ̅ϫⲁⲥⲓϩⲏⲧ. ⲟⲩⲙⲛⲧ̅ⲁⲧϩⲏⲧ.
    23: ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲑⲟⲟⲩ ⲉⲩⲛⲏⲩ ⲉⲃⲟⲗ ϩⲓϩⲟⲩⲛ ⲉⲩϫⲱϩⲙ̅ ⲙ̅ⲡⲣⲱⲙⲉ·
    24: ⲛ̅ⲧⲉⲣⲉϥⲡⲱⲱⲛⲉ ⲇⲉ ⲉⲃⲟⲗ ⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲛⲧⲟϣ ⲛ̅ⲧⲩⲣⲟⲥ ⲛⲙ̅ⲥⲓⲇⲱⲛ ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲉⲓ ⲙ̅ⲡϥ̅ⲟⲩⲱϣ ⲉⲧⲣⲉⲗⲁⲁⲩ ⲉⲓⲙⲉ. ⲁⲩⲱ ⲙ̅ⲡⲉϥⲉϣϩⲱⲡ
    25: ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲛ̅ⲧⲉⲣⲉⲥⲥⲱⲧⲙ̅ ⲉⲧⲃⲏⲏⲧϥ̅ ⲛ̅ϭⲓⲟⲩⲥϩⲓⲙⲉ ⲉⲩⲛ̅ⲧⲥ̅ⲟⲩϣⲉⲉⲣⲉ ⲙ̅ⲙⲁⲩ ⲉⲣⲉⲟⲩⲡⲛ̅ⲁ̅ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ ⲛⲙ̅ⲙⲁⲥ ⲁⲥⲉⲓ ⲁⲥⲡⲁϩⲧⲥ̅ ϩⲁⲣⲁⲧϥ̅
    26: ⲧⲉⲥϩⲓⲙⲉ ⲇⲉ ⲛⲉⲩϩⲉⲗⲗⲏⲛ ⲧⲉ ⲣ̅ⲣⲙ̅ⲧⲉⲫⲟⲓⲛⲓⲕⲏ ⲛ̅ⲧⲥⲩⲣⲓⲁ. ⲁⲩⲱ ⲁⲥⲥⲉⲡⲥⲱⲡϥ̅ ϫⲉⲕⲁⲥ ⲉϥⲉⲛⲉϫⲡⲇⲁⲓⲙⲟⲛⲓⲟⲛ ⲉⲃⲟⲗ ϩⲓⲧⲉⲥϣⲉⲉⲣⲉ
    27: ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁⲥ ϫⲉ ⲕⲁⲛ̅ϣⲏⲣⲉ ⲉⲧⲣⲉⲩⲥⲉⲓ ⲛ̅ϣⲟⲣⲡ̅. ⲛ̅ⲛⲁⲛⲟⲩⲥ ⲅⲁⲣ ⲁⲛ ⲉϫⲓ ⲙ̅ⲡⲟⲉⲓⲕ ⲛⲛ̅ϣⲏⲣⲉ ⲉⲛⲟϫϥ̅ ⲛ̅ⲛⲉⲩϩⲟⲟⲣ.
    28: ⲛ̅ⲧⲟⲥ ⲇⲉ ⲁⲥⲟⲩⲱϣⲃ̅ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁϥ ϫⲉ ⲥⲉ ⲡϫⲟⲉⲓⲥ. ⲛ̅ⲕⲉⲟⲩϩⲟⲟⲣ ϣⲁⲩⲟⲩⲱⲙ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲥⲣⲉϥⲣⲓϥⲉ ϩⲁⲧⲉⲧⲣⲁⲡⲉⲍⲁ ⲛ̅ⲛ̅ϣⲏⲣⲉ.
    29: ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁⲥ ϫⲉ ⲃⲱⲕ ⲉⲧⲃⲉⲡⲉⲉⲓϣⲁϫⲉ ⲁⲡⲇⲁⲓⲙⲟⲛⲓⲟⲛ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲟⲩϣⲉⲉⲣⲉ.
    30: ⲛ̅ⲧⲉⲣⲉⲥⲃⲱⲕ ⲇⲉ ⲉⲡⲉⲥⲏⲓ̈ ⲁⲥϩⲉ ⲉⲧⲉϣϣⲉⲉⲣⲉ ⲉⲥⲛⲏϫ ϩⲓⲡⲉϭⲗⲟϭ ⲉⲁⲡⲇⲁⲓⲙⲟⲛⲓⲟⲛ ⲗⲟ ϩⲓⲱⲱⲥ.
    31: ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ⲟⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲧⲟϣ ⲛ̅ⲧⲩⲣⲟⲥ. ⲁϥⲃⲱⲕ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲥⲓⲇⲱⲛ ⲉⲑⲁⲗⲁⲥⲥⲁ ⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ ϩⲛ̅ⲧⲙⲏⲧⲉ ⲛ̅ⲛ̅ⲧⲟϣ ⲛ̅ⲧⲇⲉⲕⲁⲡⲟⲗⲓⲥ
    32: ⲁⲩⲱ ⲁⲩⲉⲓⲛⲉ ⲛⲁϥ ⲛ̅ⲟⲩⲁⲗ ⲛ̅ⲙ̅ⲡⲟ. ⲁⲩⲱ ⲁⲩⲥⲉⲡⲥⲱⲡϥ̅ ϫⲉⲕⲁⲁⲥ ⲉϥⲉⲕⲁⲧⲟⲟⲧϥ̅ ϩⲓϫⲱϥ.
