    14: ⲁⲩⲱ ⲛ̅ⲟⲩϣⲡⲏⲣⲉ ⲁⲛ ⲧⲉ. ⲛ̅ⲧⲟϥ ⲅⲁⲣ ⲡⲥⲁⲧⲁⲛⲁⲥ ϣⲁϥϫⲓϩⲣⲃ̅ ϩⲱⲥ ⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲉⲡⲟⲩⲟⲉⲓⲛ.
