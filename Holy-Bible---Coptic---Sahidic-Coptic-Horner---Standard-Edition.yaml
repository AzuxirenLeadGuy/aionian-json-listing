    15: ⲉϣϫⲉⲁⲡⲉⲩⲧⲥⲧⲟ ⲅⲁⲣ ⲉⲃⲟⲗ ⲣ̅ϩⲱⲧⲡ̅ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲉⲓ̈ⲉ ⲟⲩⲏⲣ ⲡⲉ ⲡⲉⲩϣⲟⲡⲟⲩ ⲉϩⲟⲩⲛ ⲛ̅ⲥⲁⲡⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
