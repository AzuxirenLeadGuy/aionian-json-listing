    26: ⲛⲧⲟϥ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ ⲉϥϫⲱ ⲙⲙⲟⲥ ⲛⲁⲥ. ϫⲉ ⲛⲛⲁⲛⲟⲩⲥ ⲁⲛ ⲉϫⲓ ⲙⲡⲟⲉⲓⲕ ⲛⲛϣⲏⲣⲉ ⲉⲛⲟⲩϫⲉ ⲙⲙⲟϥ ⲛⲛⲉⲩϩⲟⲟⲣ.
    27: ⲛⲧⲟⲥ ⲇⲉ ⲡⲉϫⲁⲥ ϫⲉ ⲥⲉ ⲡϫⲟⲉⲓⲥ. ⲛⲕⲉⲟⲩϩⲟⲟⲣ ϣⲁⲩⲟⲩⲱⲙ ⲉⲃⲟⲗ ϩⲛⲛⲉⲥⲣⲉϥⲣⲓⲃⲉ ⲉⲧϩⲏⲩ ⲉⲃⲟⲗ ϩⲛⲧⲉⲧⲣⲁⲡⲉⲍⲁ ⲛⲛⲉⲩϫⲓⲥⲟⲟⲩⲉ.
    28: ⲧⲟⲧⲉ ⲁϥⲟⲩⲱϣⲃ ⲉϥϫⲱ ⲙⲙⲟⲥ ⲛⲁⲥ. ϫⲉ ⲱ ⲧⲉⲥϩⲓⲙⲉ ⲟⲩⲛⲟϭ ⲧⲉ ⲧⲟⲩⲡⲓⲥⲧⲓⲥ ⲙⲁⲣⲉⲥϣⲱⲡⲉ ⲛⲏ ⲛⲑⲉ ⲉⲧⲉⲣⲟⲩⲁϣⲥ. ⲁⲩⲱ ⲁⲥⲗⲟ ⲛϭⲓⲧⲉⲥϣⲉⲉⲣⲉ ϫⲓⲛⲧⲉⲩⲛⲟⲩ ⲉⲧⲙⲙⲁⲩ.
    29: ⲛⲧⲉⲣⲉϥⲡⲱⲱⲛⲉ ⲇⲉ ⲉⲃⲟⲗ ϩⲙⲡⲙⲁ ⲉⲧⲙⲙⲁⲩ ⲛϭⲓⲓ̅ⲥ̅ ⲁϥⲉⲓ ⲉϫⲛⲑⲁⲗⲁⲥⲥⲁ ⲛⲧⲅⲁⲗⲓⲗⲁⲓⲁ. ⲁϥⲁⲗⲉ ⲉϩⲣⲁⲓ ⲉϫⲙⲡⲧⲟⲟⲩ. ⲁϥϩⲙⲟⲟⲥ ϩⲙⲡⲙⲁ ⲉⲧⲙⲙⲁⲩ.
    30: ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ ⲉⲣⲟϥ ⲛϭⲓϩⲉⲛⲙⲏⲏϣⲉ ⲉⲛⲁϣⲱⲟⲩ ⲉⲁⲩⲉⲓⲛⲉ ⲛⲙⲙⲁⲩ ⲛϩⲛⲃⲗⲗⲉ ⲙⲛϩⲉⲛϭⲁⲗⲉ. ⲙⲛϩⲉⲛⲙⲡⲟ. ⲙⲛϩⲉⲛϭⲁⲛⲁϩ. ⲙⲛϩⲉⲛⲕⲟⲟⲩⲉ ⲉⲛⲁϣⲱⲟⲩ ⲁⲩⲛⲟϫⲟⲩ ϩⲁⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ.
    31: ϩⲱⲥⲧⲉ ⲉⲧⲣⲉⲛⲙⲏⲏϣⲉ ⲣϣⲡⲏⲣⲉ ⲉⲩⲛⲁⲩ ⲉⲛϭⲁⲗⲉ ⲉⲩⲙⲟⲟϣⲉ ⲙⲛⲛϭⲁⲛⲁϩ ⲉⲩⲧⲁⲗϭⲏⲩ ⲙⲛⲛⲉⲙⲡⲟ ⲉⲩϣⲁϫⲉ ⲙⲛⲛⲃⲗⲗⲉ ⲉⲩⲛⲁⲩ ⲉⲃⲟⲗ ⲁⲩⲱ ⲁⲩϯⲉⲟⲟⲩ ⲙⲡⲛⲟⲩⲧⲉ ⲙⲡⲓ̅ⲏ̅ⲗ̅.
    32: ⲓ̅ⲥ̅ ⲇⲉ ⲁϥⲙⲟⲩⲧⲉ ⲉⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ϯϣⲛϩⲧⲏⲓ ⲉϩⲣⲁⲓ ⲉϫⲙⲡⲉⲓⲙⲏⲏϣⲉ ϫⲉ ⲉⲓⲥϣⲟⲙⲛⲧ ⲛϩⲟⲟⲩ ⲥⲉϭⲉⲉⲧ ⲉⲣⲟⲓ. ⲁⲩⲱ ⲙⲛⲧⲁⲩ ⲙⲙⲁⲩ ⲙⲡⲉⲧⲟⲩⲛⲁⲟⲩⲟⲙϥ. ⲛϯⲟⲩⲱϣ ⲇⲉ ⲁⲛ ⲉⲕⲁⲁⲩ ⲉⲃⲟⲗ ⲉⲩϩⲕⲁⲉⲓⲧ. ⲙⲏⲡⲟⲧⲉ ⲛⲥⲉϣⲱⲥⲙ ϩⲣⲁⲓ ϩⲛⲧⲉϩⲓⲏ.
    33: ⲡⲉϫⲁⲩ ⲛⲁϥ ⲛϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ⲉⲛⲛⲁϩⲉ ⲉⲧⲉⲓⲁϣⲏ ⲛⲟⲉⲓⲕ ⲧⲱⲛ ϩⲙⲡⲉⲓϫⲁⲓⲉ ϩⲱⲥⲧⲉ ⲉⲧⲥⲓⲉⲟⲩⲙⲏⲏϣⲉ ⲛⲧⲉⲓϭⲟⲧ.
    34: ⲡⲉϫⲁϥ ⲛⲁⲩ ⲛϭⲓⲓ̅ⲥ̅. ϫⲉ ⲟⲩⲛⲟⲩⲏⲣ ⲛⲟⲉⲓⲕ ⲛⲧⲉⲧⲏⲩⲧⲛ. ⲛⲧⲟⲟⲩ ⲇⲉ ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ⲥⲁϣϥ ⲙⲛϩⲉⲛϣⲏⲙ ⲛⲧⲏⲃⲧ.
    35: ⲁϥⲡⲁⲣⲁⲅⲅⲉⲓⲗⲉ ⲇⲉ ⲛⲙⲙⲏⲏϣⲉ ⲉⲧⲣⲉⲩⲛⲟϫⲟⲩ ⲉϩⲣⲁⲓ ⲉϫⲙⲡⲕⲁϩ.
    36: ⲁϥϫⲓ ⲙⲡⲥⲁϣϥ ⲛⲟⲉⲓⲕ ⲙⲛⲛⲧⲏⲃⲧ ⲁϥϣⲡϩⲙⲟⲧ ⲉϩⲣⲁⲓ ⲉϫⲱⲟⲩ ⲁϥⲡⲟϣⲟⲩ ⲁϥϯ ⲙⲙⲟⲟⲩ ⲛⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ. ⲙⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ⲁⲩϯ ⲛⲙⲙⲏⲏϣⲉ.
    37: ⲁⲩⲟⲩⲱⲙ ⲇⲉ ⲁⲩⲱ ⲁⲩⲥⲉⲓ ⲧⲏⲣⲟⲩ ⲁⲩϥⲓ ⲙⲡⲉϩⲟⲩⲟ ⲛⲛⲗⲁⲕⲙ ⲥⲁϣϥ ⲛⲃⲓⲣ ⲉⲩⲙⲉϩ.
    38: ⲛⲉⲧⲟⲩⲱⲙ ⲇⲉ ⲛⲉⲩⲛⲁⲣⲁϥⲧⲟⲟⲩ ⲛϣⲟ ⲛⲣⲱⲙⲉ ⲭⲱⲣⲓⲥ ϣⲏⲣⲉ ϣⲏⲙ ϩⲓⲥϩⲓⲙⲉ.
    39: ⲛⲧⲉⲣⲉϥⲕⲱ ⲇⲉ ⲉⲃⲟⲗ ⲛⲙⲙⲏⲏϣⲉ ⲁϥⲁⲗⲉ ⲉⲡϫⲟⲓ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ ⲉⲛⲧⲱϣ ⲙⲙⲁⲅⲉⲇⲁⲛ.
  16:
    1: ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ ⲉⲣⲟϥ ⲛϭⲓⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲙⲛⲛⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ ⲉⲩⲡⲓⲣⲁⲍⲉ ⲙⲙⲟϥ ⲉⲩϫⲛⲟⲩ ⲙⲙⲟϥ ⲉⲧⲟⲩⲟⲟⲩ ⲉⲩⲙⲁⲉⲓⲛ ⲉⲃⲟⲗ ϩⲛⲧⲡⲉ.
    2: ⲛⲧⲟϥ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ ⲉϥϫⲱ ⲙⲙⲟⲥ ⲛⲁⲩ.
    4: ϫⲉ ⲧⲅⲉⲛⲉⲁ ⲙⲡⲟⲛⲏⲣⲟⲛ ⲁⲩⲱ ⲛⲛⲟⲉⲓⲕ. ⲥϣⲓⲛⲉ ⲛⲥⲁⲟⲩⲙⲁⲉⲓⲛ. ⲁⲩⲱ ⲛⲛⲉⲩϯⲙⲁⲉⲓⲛ ⲛⲁⲥ ⲛⲥⲁⲡⲙⲁⲉⲓⲛ ⲛⲓⲱⲛⲁⲥ. ⲁϥⲕⲁⲁⲩ ⲇⲉ ⲛⲥⲱϥ ⲁϥⲃⲱⲕ.
    5: ⲁⲩⲉⲓ ⲇⲉ ⲛϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲉⲡⲉⲕⲣⲟ ⲁⲩⲣⲡⲱⲃϣ ⲛϫⲓⲟⲉⲓⲕ ⲛⲙⲙⲁⲩ.
    6: ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁⲩ ⲛϭⲓⲓ̅ⲥ̅. ϫⲉ ϭⲱϣⲧ ⲛⲧⲉⲧⲛϯϩⲧⲏⲧⲛ ⲉⲃⲟⲗ ϩⲙⲡⲉⲑⲁⲃ ⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲙⲛⲛⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ.
    7: ⲛⲧⲟⲟⲩ ⲇⲉ ⲛⲉⲩⲙⲉⲉⲩⲉ ϩⲣⲁⲓ ⲛϩⲏⲧⲟⲩ ⲉⲩϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲙⲡⲉⲛϫⲓⲟⲉⲓⲕ ⲛⲙⲙⲁⲛ.
    8: ⲓ̅ⲥ̅ ⲇⲉ ⲛⲧⲉⲣⲉϥⲉⲓⲙⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲁϩⲣⲱⲧⲛ ⲧⲉⲧⲛⲙⲉⲉⲩⲉ ⲛϩⲏⲧⲧⲏⲩⲧⲛ ⲛⲁⲧⲕⲟⲩⲓ ⲙⲡⲓⲥⲧⲓⲥ ϫⲉ ⲙⲡⲉⲧⲛϫⲓⲟⲉⲓⲕ ⲛⲙⲙⲏⲧⲛ.
    9: ⲉⲓⲉ ⲙⲡⲁⲧⲉⲧⲛⲛⲟⲓ̈ⲟⲩⲧⲉ ⲛⲧⲉⲧⲛⲣⲡⲙⲉⲉⲩⲉ ⲁⲛ ⲙⲡϯⲟⲩ ⲛⲟⲉⲓⲕ ⲙⲡϯⲟⲩ ⲛϣⲟ ⲛⲣⲱⲙⲉ. ⲁⲩⲱ ϫⲉ ⲁⲧⲉⲧⲛϫⲓⲟⲩⲏⲣ ⲛⲕⲟⲧ.
    10: ⲟⲩⲇⲉ ⲙⲡⲥⲁϣϥ ⲛⲟⲉⲓⲕ ⲙⲡⲉϥⲧⲟⲟⲩ ⲛϣⲟ. ⲁⲩⲱ ϫⲉ ⲁⲧⲉⲧⲛϫⲓⲟⲩⲏⲣ ⲛⲃⲓⲣ.
    11: ⲛⲁϣ ⲛϩⲉ ⲧⲉⲧⲛⲛⲟⲓ̈ⲁⲛ ϫⲉ ⲛⲧⲁⲓϫⲟⲟⲥ ⲁⲛ ⲛⲏⲧⲛ ⲉⲧⲃⲉⲟⲉⲓⲕ. ϯϩⲧⲏⲧⲛ ⲇⲉ ⲉⲃⲟⲗ ϩⲙⲡⲉⲑⲁⲃ ⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲙⲛⲛⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ.
    12: ⲧⲟⲧⲉ ⲁⲩⲉⲓⲙⲉ ϫⲉ ⲛⲧⲁϥϫⲟⲟⲥ ⲁⲛ ⲛⲁⲩ ⲉⲧⲃⲉⲡⲉⲑⲁⲃ ⲛⲛⲟⲉⲓⲕ. ⲁⲗⲗⲁ ⲉⲧⲃⲉⲧⲉⲥⲃⲱ ⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲙⲛⲛⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ.
    13: ⲓ̅ⲥ̅ ⲇⲉ ⲛⲧⲉⲣⲉϥⲉⲓ ⲉϩⲣⲁⲓ ⲉⲙⲙⲟⲟϣⲉ ⲛⲧⲕⲁⲓⲥⲁⲣⲓⲁ ⲙⲫⲓⲗⲓⲡⲡⲟⲥ. ⲁϥϫⲛⲉⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲉϥϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲉⲣⲉⲛⲣⲱⲙⲉ ϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲛⲓⲙ ⲡⲉ ⲡϣⲏⲣⲉ ⲙⲡⲣⲱⲙⲉ.
    14: ⲛⲧⲟⲟⲩ ⲇⲉ ⲡⲉϫⲁⲩ ϫⲉ ϩⲟⲓⲛⲉ ⲙⲉⲛ ⲉⲩϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲓⲱϩⲁⲛⲛⲏⲥ ⲡⲃⲁⲡⲧⲓⲥⲧⲏⲥ ⲡⲉ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ϫⲉ ϩⲏⲗⲓⲁⲥ ⲡⲉ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ϫⲉ ⲓⲉⲣⲏⲙⲓⲁⲥ ⲡⲉ ⲏ ⲟⲩⲁ ⲛⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲡⲉ.
    15: ⲛⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ. ϫⲉ ⲛⲧⲱⲧⲛ ϩⲱⲧⲧⲏⲩⲧⲛ ⲉⲧⲉⲧⲛϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲁⲛⲅⲛⲓⲙ.
    16: ⲁϥⲟⲩⲱϣⲃ ⲛϭⲓⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲉϥϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲛⲧⲟⲕ ⲡⲉ ⲡⲉⲭ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲙⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ.
    17: ⲁϥⲟⲩⲱϣⲃ ⲇⲉ ⲛϭⲓⲓ̅ⲥ̅ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲛⲁⲓⲁⲧⲕ ⲥⲓⲙⲱⲛ ⲃⲁⲣⲓⲱⲛⲁ ϫⲉ ⲛⲥⲁⲣⲝ ⲁⲛ ϩⲓⲥⲛⲟϥ ⲡⲉⲛⲧⲁϥϭⲉⲗⲡⲡⲁⲓ ⲛⲁⲕ ⲉⲃⲟⲗ. ⲁⲗⲗⲁ ⲡⲁⲉⲓⲱⲧ ⲡⲉ ⲉⲧϩⲛⲙⲡⲏⲩⲉ.
    18: ⲁⲛⲟⲕ ⲇⲉ ϩⲱ ϯϫⲱ ⲙⲙⲟⲥ ⲛⲁⲕ. ϫⲉ ⲛⲧⲟⲕ ⲡⲉ ⲡⲉⲧⲣⲟⲥ ⲁⲩⲱ ⲉϩⲣⲁⲓ ⲉϫⲛⲧⲉⲓⲡⲉⲧⲣⲁ ϯⲛⲁⲕⲱⲧ ⲛⲧⲁⲉⲕⲕⲗⲏⲥⲓⲁ ⲁⲩⲱ ⲙⲡⲩⲗⲏ ⲛⲁⲙⲛⲧⲉ ⲛⲁⲉϣϭⲙϭⲟⲙ ⲉⲣⲟⲥ ⲁⲛ.
