    14: ⲓ̅ⲥ̅ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϩⲉ ⲉⲩⲉ͡ⲓⲱ ⲁϥⲁⲗⲉ ⲉⲣⲟϥ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ.
    15: ϫⲉ ⲙ̅ⲡⲣ̅ⲣ̅ϩⲟⲧⲉ ⲧϣⲉⲉⲣⲉ ⲛ̅ⲥⲓⲱⲛ ϫⲉ ⲉⲓⲥⲡⲟⲩⲣ̅ⲣⲟ ⲛⲏⲩ ⲛⲉ ⲉϥϩⲙⲟⲟⲥ ⲉϫⲛ̅ⲟⲩⲥⲏϭ ⲛ̅ⲉⲓⲱ.
    16: ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲙ̅ⲡⲟⲩⲉ͡ⲓⲙⲉ ⲉⲛⲁⲓ̈ ⲛ̅ϣⲟⲣⲡ̅. ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲣⲉϥϫⲓⲉⲟⲟⲩ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲧⲟⲧⲉ ⲁⲩⲣ̅ⲡⲙⲉⲩⲉ ϫⲉ ⲛⲉⲣⲉⲛⲁⲓ̈ ⲥⲏϩ ⲉⲧⲃⲏⲏⲧϥ̅ ⲁⲩⲱ ⲛⲁⲓ̈ ⲛⲉ ⲛ̅ⲧⲁⲩⲁⲁⲩ ⲛⲁϥ.
    17: ⲛⲉϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ϭⲉ ⲛ̅ϭⲓⲡⲙⲏⲏϣⲉ ⲉⲧⲛⲙ̅ⲙⲁϥ ϫⲉ ⲁϥⲙⲟⲩⲧⲉ ⲉⲗⲁⲍⲁⲣⲟⲥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲧⲁⲫⲟⲥ ⲁⲩⲱ ⲁϥⲧⲟⲩⲛⲟⲥϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    18: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲟⲛ ⲁⲡⲙⲏⲏϣⲉ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲏⲧϥ̅ ϫⲉ ⲁϥⲥⲱⲧⲙ̅ ϫⲉ ⲁϥⲣ̅ⲡⲉⲓ̈ⲙⲁⲓ̈ⲛ.
    19: ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ϭⲉ ⲡⲉϫⲁⲩ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ϫⲉ ⲧⲉⲧⲛ̅ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲉⲧⲛ̅ϯϩⲏⲩ ⲁⲛ ⲗ̅ⲗⲁⲁⲩ. ⲉⲓⲥⲡⲕⲟⲥⲙⲟⲥ ⲁϥⲃⲱⲕ ϩⲓⲡⲁϩⲟⲩ ⲙ̅ⲙⲟϥ.
    20: ⲛⲉⲩⲛ̅ϩⲉⲛⲟⲩⲉⲓ̈ⲉⲛⲓⲛ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲃⲏⲕ ⲉϩⲣⲁⲓ̈ ⲉⲟⲩⲱϣⲧ̅ ⲙ̅ⲡϣⲁ.
    21: ⲛⲁⲓ̈ ϭⲉ ⲁⲩϯⲡⲉⲩⲟⲓ̈ ⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲡⲉⲃⲟⲗ ϩⲛ̅ⲃⲏⲇⲥⲁⲓ̈ⲇⲁ ⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲁⲩⲱ ⲁⲩⲥⲉⲡⲥⲱⲡϥ̅ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲡϫⲟⲉⲓⲥ ⲧⲛ̅ⲟⲩⲱϣ ⲉⲛⲁⲩ ⲉⲓ̅ⲥ̅.
    22: ⲁⲫⲓⲗⲓⲡⲡⲟⲥ ⲉ͡ⲓ ⲁϥϫⲟⲟⲥ ⲉⲁⲛⲇⲣⲉⲁⲥ. ⲁⲛⲇⲣⲉⲁⲥ ⲇⲉ ⲛⲙ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ⲁⲩϫⲟⲟⲥ ⲉⲓ̅ⲥ̅.
    23: ⲓ̅ⲥ̅ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲩ. ϫⲉ ⲁⲧⲉⲩⲛⲟⲩ ⲉ͡ⲓ ϫⲉⲕⲁⲥ ⲉϥⲉϫⲓⲉⲟⲟⲩ ⲛ̅ϭⲓⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ.
    24: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲉⲣⲉⲧⲙ̅ⲧⲃⲗ̅ⲃⲓⲗⲉ ⲛ̅ⲥⲟⲩⲟ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲕⲁϩ ⲛⲥ̅ⲙⲟⲩ. ϣⲁⲥϭⲱ ⲙⲁⲩⲁⲁⲥ. ⲉϣⲱⲡⲉ ⲇⲉ ⲉⲥϣⲁⲛⲙⲟⲩ. ϣⲁⲥϯⲟⲩⲕⲁⲣⲡⲟⲥ ⲉⲛⲁϣⲱϥ.
    25: ⲡⲉⲧⲙⲉ ⲛ̅ⲧⲉϥⲯⲩⲭⲏ ϥⲛⲁⲥⲟⲣⲙⲉⲥ. ⲁⲩⲱ ⲡⲉⲧⲙⲟⲥⲧⲉ ⲛ̅ⲧⲉϥⲯⲩⲭⲏ ϩⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ. ϥⲛⲁϩⲉ ⲉⲣⲟⲥ ⲉⲩⲱⲛϩ ϣⲁⲉⲛⲉϩ.
    26: ⲉϣⲱⲡⲉ ⲟⲩⲛⲟⲩⲁ ⲛⲁⲇⲓⲁⲕⲟⲛⲓ ⲛⲁⲓ̈. ⲙⲁⲣⲉϥⲟⲩⲁϩϥ ⲛ̅ⲥⲱⲉ͡ⲓ. ⲁⲩⲱ ⲡⲙⲁ ⲁⲛⲟⲕ ⲉϯⲙ̅ⲙⲟϥ. ⲡⲁⲕⲉⲇⲓⲁⲕⲟⲛⲟⲥ ⲛⲁϣⲱⲡⲉ ⲙ̅ⲙⲁⲩ. ⲉⲣϣⲁⲟⲩⲁ ⲇⲓⲁⲕⲟⲛⲓ ⲛⲁⲓ̈. ⲡⲁⲓ̈ⲱⲧ ⲛⲁⲧⲁⲓ̈ⲟϥ.
    27: ⲧⲉⲛⲟⲩ ⲁⲧⲁⲯⲩⲭⲏ ϣⲧⲟⲣⲧⲣ̅ ⲁⲩⲱ ⲟⲩ ⲡⲉϯⲛⲁϫⲟⲟϥ. ⲡⲁⲓ̈ⲱⲧ ⲙⲁⲧⲟⲩϫⲟⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲓ̈ⲟⲩⲛⲟⲩ. ⲁⲗⲗⲁ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲓ̈ⲉ͡ⲓ ⲉϩⲣⲁⲓ̈ ⲉⲧⲉⲓ̈ⲟⲩⲛⲟⲩ.
    28: ⲡⲁⲓ̈ⲱⲧ ϯⲉⲟⲟⲩ ⲙ̅ⲡⲉⲕⲣⲁⲛ. ⲁⲩⲥⲙⲏ ϭⲉ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ϫⲉ ⲁⲓ̈ϯⲉⲟⲟⲩ ⲁⲩⲱ ⲟⲛ ϯⲛⲁϯⲉⲟⲟⲩ.
    29: ⲡⲙⲏⲏϣⲉ ⲉⲧⲁϩⲉⲣⲁⲧϥ̅ ⲉⲧⲥⲱⲧⲙ̅ ⲛⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩϩⲣⲟⲩ ⲙ̅ⲡⲉ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲛⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲡⲉ ⲛ̅ⲧⲁϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ.
    30: ⲁϥⲟⲩⲱϣⲃ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲛ̅ⲧⲁⲧⲉⲓ̈ⲥⲙⲏ ⲉ͡ⲓ ⲁⲛ ⲉⲧⲃⲏⲏⲧ ⲁⲗⲗⲁ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅.
    31: ⲧⲉⲛⲟⲩ ⲧⲉⲕⲣⲓⲥⲓⲥ ⲧⲉ ⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ. ⲧⲉⲛⲟⲩ ⲡⲁⲣⲭⲱⲛ ⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ ⲥⲉⲛⲁⲛⲟϫϥ ⲉⲡⲉⲥⲏⲧ.
    32: ⲁⲛⲟⲕ ϩⲱ ⲉⲩϣⲁⲛϫⲁⲥⲧ̅ ⲉⲃⲟⲗ ϩⲓϫⲙ̅ⲡⲕⲁϩ. ϯⲛⲁⲥⲉⲕⲟⲩⲟⲛ ⲛⲓⲙ ϣⲁⲣⲟⲉ͡ⲓ.
    33: ⲛⲉϥϫⲱ ⲇⲉ ⲙ̅ⲡⲁⲓ̈ ⲛⲉϥⲥⲏⲙⲁⲛⲉ ϫⲉ ⲉϥⲛⲁⲙⲟⲩ ϩⲛ̅ⲁϣ ⲙ̅ⲙⲟⲩ.
    34: ⲁϥⲟⲩⲱϣⲃ̅ ϭⲉ ⲛⲁϥ ⲛ̅ϭⲓⲡⲙⲏⲏϣⲉ ϫⲉ ⲁⲛⲟⲛ ⲁⲛⲥⲱⲧⲙ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ϫⲉ ⲡⲉⲭ̅ⲥ̅ ⲛⲁϣⲱⲡⲉ ϣⲁⲉⲛⲉϩ. ⲁⲩⲱ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲛ̅ⲧⲟⲕ ⲕϫⲱ ⲙ̅ⲙⲟⲥ̅ ϫⲉ ϩⲁⲡⲥ̅ ⲉⲧⲣⲉⲩϫⲉⲥⲧⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ.
    35: ⲡⲉϫⲁϥ ϭⲉ ⲛⲁⲩ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲉⲧⲓ ⲕⲉⲕⲟⲩⲉ͡ⲓ ⲛ̅ⲟⲩⲟⲓ̈ϣ ⲡⲉ ⲉⲣⲉⲡⲟⲩⲟⲓ̈ⲛ ϣⲟⲟⲡ ⲛⲙ̅ⲙⲏⲧⲛ̅. ⲙⲟⲟϣⲉ ϩⲟⲥⲟⲛ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ⲡⲟⲩⲟⲓ̈ⲛ ϫⲉ ⲛ̅ⲛⲉⲡⲕⲁⲕⲉ ⲧⲁϩⲉⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲡⲉⲧⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲕⲁⲕⲉ ⲛϥ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲉϥⲛⲁ ⲉⲧⲱⲛ.
    36: ϩⲟⲥⲟⲛ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ⲡⲟⲩⲟⲓ̈ⲛ. ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲟⲩⲟⲓ̈ⲛ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉϣⲱⲡⲉ ⲛϣ̅ⲏⲣⲉ ⲛ̅ⲧⲉⲡⲟⲩⲟⲓ̈ⲛ. ⲛⲁⲓ̈ ⲁϥϫⲟⲟⲩ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲁⲩⲱ ⲁϥⲃⲱⲕ ⲁϥϩⲟⲡϥ̅ ⲉⲣⲟⲟⲩ.
    37: ⲛⲉⲓ̈ⲙⲁⲓ̈ⲛ ⲇⲉ ⲧⲏⲣⲟⲩ ⲉⲁϥⲁⲁⲩ ⲙ̅ⲡⲉⲩⲙ̅ⲧⲟ ⲉⲃⲟⲗ. ⲙ̅ⲡⲟⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ.
    38: ϫⲉⲕⲁⲥ ⲉⲣⲉⲡϣⲁϫⲉ ⲛ̅ⲏⲥⲁⲓ̈ⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϫⲱⲕ ⲉⲃⲟⲗ ⲡⲉⲛⲧⲁϥϫⲟⲟϥ. ϫⲉ ⲡϫⲟⲉⲓⲥ ⲛⲓⲙ ⲡⲉ ⲛ̅ⲧⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉⲛϩⲣⲟⲟⲩ. ⲁⲩⲱ ⲡⲉϭⲃⲟⲉ͡ⲓ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲁϥϭⲱⲗⲡ ⲉⲛⲓⲙ.
    39: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲙ̅ⲡⲟⲩϣϭⲙ̅ϭⲟⲙ ⲉⲡⲓⲥⲧⲉⲩⲉ ϫⲉ ⲁϥϫⲟⲟⲥ ⲟⲛ ⲛ̅ϭⲓⲏⲥⲁⲓ̈ⲁⲥ
    40: ϫⲉ ⲁϥⲧⲱⲙ ⲛ̅ⲛⲉⲩⲃⲁⲗ ⲁⲩⲱ ⲁϥⲧⲱⲙ ⲙ̅ⲡⲉⲩϩⲏⲧ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲩⲛⲁⲩ ϩⲛ̅ⲛⲉⲩⲃⲁⲗ ⲁⲩⲱ ⲛ̅ⲥⲉⲛⲟⲉ͡ⲓ ϩⲙ̅ⲡⲉⲩϩⲏⲧ ⲛ̅ⲥⲉⲕⲟⲧⲟⲩ ⲧⲁⲧⲁⲗϭⲟⲟⲩ.
    41: ⲛⲁⲓ̈ ⲁϥϫⲟⲟⲩ ⲛ̅ϭⲓⲏⲥⲁⲓ̈ⲁⲥ ϫⲉ ⲁϥⲛⲁⲩ ⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲁϥϣⲁϫⲉ ⲉⲧⲃⲏⲏⲧϥ.
    42: ϩⲟⲙⲟⲓⲱⲥ ⲙⲉⲛⲧⲟⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲁⲣⲭⲱⲛ ⲁϩⲁϩ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ. ⲁⲗⲗⲁ ⲉⲧⲃⲉⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲛⲉⲩϩⲟⲙⲟⲗⲟⲅⲓ ⲁⲛ ⲡⲉ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲩϣⲱⲡⲉ ⲛ̅ⲁⲡⲟⲥⲩⲛⲁⲅⲱⲅⲟⲥ.
    43: ⲁⲩⲙⲉⲣⲉⲡⲉⲟⲟⲩ ⲅⲁⲣ ⲛ̅ⲣ̅ⲣⲱⲙⲉ ⲉϩⲟⲩⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    44: ⲓ̅ⲥ̅ ϭⲉ ⲁϥⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲓ̈. ⲛⲉϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲉⲓ ⲁⲛ ⲁⲗⲗⲁ ⲉⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲉ͡ⲓ.
    45: ⲁⲩⲱ ⲡⲉⲧⲛⲁⲩ ⲉⲣⲟⲉ͡ⲓ. ⲉϥⲛⲁⲩ ⲉⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲉ͡ⲓ.
    46: ⲁⲛⲟⲕ ⲡⲉ ⲡⲟⲩⲟⲉⲓⲛ ⲉⲛⲧⲁⲉ͡ⲓ ⲉⲡⲕⲟⲥⲙⲟⲥ ϫⲉⲕⲁⲥ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲉ͡ⲓ ⲛ̅ⲛⲉϥϭⲱ ϩⲙ̅ⲡⲕⲁⲕⲉ.
    47: ⲁⲩⲱ ⲉⲣϣⲁⲟⲩⲁ ⲥⲱⲧⲙ̅ ⲉⲛⲁϣⲁϫⲉ ⲛϥ̅ϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ. ⲁⲛⲟⲕ ⲛ̅ϯⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲛⲧⲁⲓ̈ⲉ͡ⲓ ⲅⲁⲣ ⲁⲛ ϫⲉ ⲉⲉ͡ⲓⲉⲕⲣⲓⲛⲉ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲉⲉ͡ⲓⲉⲛⲁϩⲙⲉϥ.
    48: ⲡⲉⲧⲁⲑⲉⲧⲓ ⲙ̅ⲙⲟⲉ͡ⲓ ⲉⲛϥ̅ϫⲓ ⲁⲛ ⲛ̅ⲛⲁϣⲁϫⲉ ⲟⲩⲛⲧϥ̅ⲡⲉⲧⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ. ⲡϣⲁϫⲉ ⲉⲛⲧⲁⲓ̈ϫⲟⲟϥ ⲛ̅ⲧⲟϥ ⲡⲉⲧⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ϩⲙ̅ⲡϩⲁⲉ ⲛ̅ϩⲟⲟⲩ
