    16: ϫⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉϥϫⲱⲕ ⲁⲛⲟⲛ ⲧⲏⲣⲛ̅ ⲛ̅ⲧⲁⲛϫⲓ ⲛ̅ⲟⲩⲱⲛϩ̅ ⲁⲩⲱ ⲟⲩⲭⲁⲣⲓⲥ ⲉⲡⲙⲁ ⲛ̅ⲟⲩⲭⲁⲣⲓⲥ.
    17: ϫⲉ ⲡⲛⲟⲙⲟⲥ ⲛ̅ⲧⲁⲩⲧⲁⲁϥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ. ⲧⲉⲭⲁⲣⲓⲥ ϩⲱⲱⲥ ⲁⲩⲱ ⲧⲙⲉ ⲛ̅ⲧⲁⲥϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅.
    18: ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲉⲗⲁⲁⲩ ⲛⲁⲩ ⲉⲣⲟϥ ⲉⲛⲉϩ. ⲡⲛⲟⲩⲧⲉ ⲡϣⲏⲣⲉ ⲛ̅ⲟⲩⲱⲧ ⲡⲉⲧϣⲟⲟⲡ ϩⲛ̅ⲕⲟⲩⲛϥ̅ ⲙ̅ⲡⲉϥⲉ͡ⲓⲱⲧ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉ ⲛ̅ⲧⲁϥϣⲁϫⲉ ⲉⲣⲟϥ.
    19: ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲛ̅ⲧⲉⲣⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲛ̅ⲛⲟⲟⲩ ϣⲁⲣⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ ⲛ̅ϩⲉⲛⲟⲩⲏⲏⲃ ⲛⲙ̅ϩⲉⲛⲗⲉⲩⲉ͡ⲓⲧⲏⲥ ϫⲉⲕⲁⲥ ⲉⲩⲉϫⲛⲟⲩϥ ϫⲉ ⲛ̅ⲧⲕ̅ⲛⲓⲙ.
    20: ⲁⲩⲱ ⲁϥϩⲟⲙⲟⲗⲟⲅⲓ ⲁⲩⲱ ⲙⲡ̅ϥⲁⲣⲛⲁ ϫⲉ ⲁⲛⲟⲕ ⲁⲛ ⲡⲉ ⲡⲉⲭ̅ⲥ̅.
    21: ⲁⲩϫⲛⲟⲩϥ ⲇⲉ ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ϩⲏⲗⲓⲁⲥ. ⲁⲩⲱ ⲡⲉϫⲁϥ ϫⲉ ⲛ̅ⲁⲛⲟⲕ ⲁⲛ ⲡⲉ. ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ⲁⲩⲱ ⲁϥⲟⲩⲱϣⲃ̅ ϫⲉ ⲙ̅ⲙⲟⲛ.
    22: ⲡⲉϫⲁⲩ ϫⲉ ⲛ̅ⲧⲟⲕ ϭⲉ ⲛ̅ⲧⲕ̅ⲛⲓⲙ ϫⲉⲕⲁⲥ ⲉⲛⲉϫⲓⲡⲟⲩⲱ ⲛ̅ⲛⲉⲛⲧⲁⲩⲧⲁⲟⲩⲟⲛ. ⲉⲕϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩ ⲉⲧⲃⲏⲏⲧⲕ̅.
    23: ⲡⲉϫⲁϥ. ϫⲉ ⲁⲛⲟⲕ ⲧⲉ ⲧⲉⲥⲙⲏ ⲙ̅ⲡⲉⲧⲱϣ ⲉⲃⲟⲗ ϩⲓⲡϫⲁⲓ̈ⲉ ϫⲉ ⲥⲟⲟⲩⲧⲛ̅ ⲛ̅ⲧⲉϩⲓⲏ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁϥϫⲟⲟⲥ ⲛ̅ϭⲓⲏⲥⲁⲓ̈ⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    24: ⲁⲩⲱ ⲁⲩⲧⲛ̅ⲛⲉⲩϩⲟⲓ̈ⲛⲉ ϣⲁⲣⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ
    25: ⲁⲩϫⲛⲟⲩϥ. ϫⲉ ⲉⲧⲃⲉⲟⲩ ϭⲉ ⲕⲃⲁⲡⲧⲓⲍⲉ. ⲉϣϫⲉⲛ̅ⲧⲟⲕ ⲁⲛ ⲡⲉ ⲡⲉⲭ̅ⲥ̅. ⲟⲩⲇⲉ ϩⲏⲗⲉ͡ⲓⲁⲥ. ⲟⲩⲇⲉ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    26: ⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲟⲩⲱϣⲃ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲩ. ϫⲉ ⲁⲛⲟⲕ ⲉⲓ̈ⲃⲁⲡⲧⲓⲍⲉ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ⲟⲩⲙⲟⲟⲩ. ϥⲁϩⲉ ⲇⲉ ⲉⲣⲁⲧϥ̅ ϩⲛ̅ⲧⲉⲧⲛ̅ⲙⲏⲧⲉ ⲡⲁⲓ̈ ⲉⲛⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ
    27: ⲡⲉⲧⲛⲏⲩ ⲙⲛ̅ⲛ̅ⲥⲱⲉ͡ⲓ ⲡⲁⲓ̈ ⲉⲛϯⲙ̅ⲡϣⲁ ⲁⲛ ⲛ̅ⲃⲱⲗ ⲉⲃⲟⲗ ⲙ̅ⲡⲙⲟⲩⲥ ⲙ̅ⲡⲉϥⲧⲟⲟⲩⲉ.
    28: ⲛⲁⲓ̈ ⲁⲩϣⲱⲡⲉ ϩⲛ̅ⲃⲏⲑⲁⲣⲁⲃⲁ ⲙⲡⲓⲕⲣⲟ ⲙ̅ⲡⲓⲟⲣⲇⲁⲛⲏⲥ ⲙ̅ⲡⲙⲁ ⲉⲛⲉⲣⲉⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲃⲁⲡⲧⲓⲍⲉ ⲛ̅ϩⲏⲧϥ̅.
    29: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲁϥⲛⲁⲩ ⲉⲓ̅ⲥ̅ ⲉϥⲛⲏⲩ ϣⲁⲣⲟϥ ⲁⲩⲱ ⲡⲉϫⲁϥ ϫⲉ ⲉⲓⲥⲡⲉϩⲓⲉⲓⲃ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲧⲛⲁϥⲓ ⲙ̅ⲡⲛⲟⲃⲉ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    30: ⲡⲁⲓ̈ ⲡⲉ ⲛ̅ⲧⲁⲓ̈ϫⲟⲟⲥ ⲉⲧⲃⲏⲏⲧϥ̅. ϫⲉ ⲟⲩⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛⲏⲩ ϩⲓⲡⲁϩⲟⲩ ⲙ̅ⲙⲟⲟⲓ̈ ⲉⲁϥϣⲱⲡⲉ ϩⲁⲧⲁϩⲏ ϫⲉ ⲛⲉϥⲟ ⲛ̅ϣⲟⲣⲡ̅ ⲉⲣⲟⲓ̈ ⲡⲉ.
    31: ⲁⲛⲟⲕ ϩⲱ ⲛⲉⲓ̈ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲉϥⲉⲟⲩⲱⲛϩ ⲉⲃⲟⲗ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲓ̈ⲉ͡ⲓ ⲁⲛⲟⲕ ⲉⲓ̈ⲃⲁⲡⲧⲓⲍⲉ ϩⲛ̅ⲟⲩⲙⲟⲟⲩ.
    32: ⲁⲩⲱ ⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ϭⲓⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲉ͡ⲓⲛⲁⲩ ⲉⲡⲉⲡⲛ̅ⲁ ⲉϥⲛⲏⲩ ⲉⲡⲉⲥⲏⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϭⲣⲟⲟⲙⲡⲉ ⲁⲩⲱ ⲁϥⲟⲩⲱϩ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ.
    33: ⲁⲛⲟⲕ ϩⲱ ⲛⲉⲓ̈ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ⲡⲉⲛⲧⲁϥⲧⲛ̅ⲛⲟⲟⲩⲧʾ ⲉⲃⲁⲡⲧⲓⲍⲉ ϩⲙ̅ⲡⲙⲟⲟⲩ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉ ⲛ̅ⲧⲁϥϫⲟⲟⲥ ⲛⲁⲓ̈ ϫⲉ ⲡⲉⲧⲕⲛⲁⲛⲁⲩ ⲉⲡⲉⲡⲛ̅ⲁ ⲉϥⲛⲏⲩ ⲉⲡⲉⲥⲏⲧʾ ⲉϥϭⲉⲉⲧ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲡⲁⲓ̈ ⲡⲉⲧⲛⲁⲃⲁⲡⲧⲓⲍⲉ ϩⲛ̅ⲟⲩⲡⲛ̅ⲁ ⲉϥⲟⲩⲁⲁⲃ ⲛⲙ̅ⲟⲩⲕⲱϩⲧ
    34: ⲁⲩⲱ ⲁⲛⲟⲕ ⲁⲓ̈ⲛⲁⲩ ⲁⲩⲱ ⲁⲓ̈ⲣⲙⲛ̅ⲧⲣⲉ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡⲥⲱⲧⲡ ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
    35: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲟⲛ ⲛⲉⲣⲉⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲁϩⲉⲣⲁⲧϥ̅ ⲁⲩⲱ ⲥⲛⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ
    36: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϭⲱϣⲧ̅ ⲛ̅ⲥⲁⲓ̅ⲥ̅ ⲉϥⲙⲟⲟϣⲉ ⲡⲉϫⲁϥ. ϫⲉ ⲉⲓⲥⲡⲉⲭ̅ⲥ̅ ⲡⲉϩⲓⲉ͡ⲓⲃ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    37: ⲁⲡⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲥⲛⲁⲩ ⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲉϥϣⲁϫⲉ ⲁⲩⲱ ⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲁⲓ̅ⲥ̅.
    38: ⲛ̅ⲧⲉⲣⲉϥⲕⲟⲧϥ̅ ⲇⲉ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲁϥⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲉⲩⲟⲩⲏϩ ⲛ̅ⲥⲱϥ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲉⲧⲉⲧⲛ̅ϣⲓⲛⲉ ⲛ̅ⲥⲁⲟⲩ. ⲡⲉϫⲁⲩ ⲛⲁϥ. ϫⲉ ϩⲣⲁⲃⲃⲉⲓ. ⲡⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⲡⲥⲁϩ. ⲉⲕⲟⲩⲏϩ ⲧⲱⲛ.
    39: ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲁⲙⲏⲉ͡ⲓⲧⲛ̅ ⲁⲩⲱ ⲧⲉⲧⲛⲁⲛⲁⲩ. ⲁⲩⲉ͡ⲓ ϭⲉ ⲁⲩⲛⲁⲩ ϫⲉ ⲉϥⲟⲩⲏϩ ⲧⲱⲛ ⲁⲩⲱ ⲁⲩϣⲱⲡⲉ ϩⲁϩⲧⲏϥ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ. ⲛⲉⲡⲛⲁⲩ ⲛϫⲡⲙⲏⲧⲉ ⲡⲉ.
    40: ⲁⲛⲇⲣⲉⲁⲥ ⲡⲥⲟⲛ ⲛ̅ⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲛⲉⲟⲩⲁ ⲡⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲥⲛⲁⲩ ⲉⲛⲧⲁⲩⲥⲱⲧⲙ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲁⲩⲱ ⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲱϥ.
    41: ⲡⲁⲓ̈ ⲁϥϩⲉ ⲉⲡⲉϥⲥⲟⲛ ⲥⲓⲙⲱⲛ ⲛ̅ϣⲟⲣⲡ̅ ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲁⲛϩⲉ ⲉⲙⲉⲥⲥⲓⲁⲥ ⲡⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⲡⲉⲭ̅ⲥ̅.
    42: ⲁⲩⲱ ⲁϥⲛ̅ⲧϥ̅ ⲉⲣⲁⲧϥ̅ ⲛ̅ⲓ̅ⲥ̅. ⲓ̅ⲥ̅ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϭⲱϣⲧ̅ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ ⲡⲉϫⲁϥ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲥⲓⲙⲱⲛ ⲡϣⲏⲣⲉ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ. ⲛ̅ⲧⲟⲕ ⲉⲩⲉⲙⲟⲩⲧⲉ ⲉⲣⲟⲕ ϫⲉ ⲕⲏⲫⲁ ⲡⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ.
    43: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲁϥⲟⲩⲱϣ ⲉⲉ͡ⲓ ⲉⲃⲟⲗ ⲉⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲁⲩⲱ ⲁϥϩⲉ ⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲡⲉϫⲁϥ ⲛⲁϥ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲟⲩⲁϩⲕ ⲛⲥⲱⲉ͡ⲓ.
    44: ⲫⲓⲗⲓⲡⲡⲟⲥ ⲇⲉ ⲛⲉⲩⲉⲃⲟⲗ ⲡⲉ ϩⲛ̅ⲃⲏⲇⲥⲁⲓ̈ⲇⲁ ⲧⲡⲟⲗⲓⲥ ⲛ̅ⲁⲛⲇⲣⲉⲁⲥ ⲛⲙ̅ⲡⲉⲧⲣⲟⲥ.
    45: ⲁⲫⲓⲗⲓⲡⲡⲟⲥ ϩⲉ ⲉⲛⲁⲑⲁⲛⲁⲏⲗ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲡⲉⲛⲧⲁⲙⲱⲩ̈ⲥⲏⲥ ⲥϩⲁⲓ̈ ⲉⲧⲃⲏⲏⲧϥ̅ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲁⲩⲱ ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲁⲛϩⲉ ⲉⲣⲟϥ ⲓ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲛ̅ⲓ̈ⲱⲥⲏⲫ ⲡⲉⲃⲟⲗ ϩⲛ̅ⲛⲁⲍⲁⲣⲉⲑ.
    46: ⲡⲉϫⲉⲛⲁⲑⲁⲛⲁⲏⲗ ⲛⲁϥ. ϫⲉ ⲉⲣⲉϣⲟⲩⲁⲅⲁⲑⲟⲛ ϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲁⲍⲁⲣⲉⲑ. ⲡⲉϫⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲛⲁϥ. ϫⲉ ⲁⲙⲟⲩ ⲛⲅ̅ⲛⲁⲩ.
    47: ⲁⲓ̅ⲥ̅ ⲛⲁⲩ ⲉⲛⲁⲑⲁⲛⲁⲏⲗ ⲉϥⲛⲏⲩ ϣⲁⲣⲟϥ ⲁⲩⲱ ⲡⲉϫⲁϥ ⲉⲧⲃⲏⲏⲧϥ̅. ϫⲉ ⲉⲓⲥⲟⲩⲓ̈ⲥⲣⲁⲏⲗⲓⲧⲏⲥ ⲛⲁⲙⲉ ⲉⲙⲙⲛ̅ⲕⲣⲟϥ ⲛ̅ϩⲏⲧϥ
    48: ⲡⲉϫⲉⲛⲁⲑⲁⲛⲁⲏⲗ ⲛⲁϥ. ϫⲉ ⲉⲕⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟⲓ̈ ⲧⲱⲛ. ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲉⲙⲡⲁⲧⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲙⲟⲩⲧⲉ ⲉⲣⲟⲕ ⲛ̅ϩⲟⲩⲛ ϩⲁⲧⲃⲱ ⲛ̅ⲕⲛ̅ⲧⲉ ⲁⲓ̈ⲛⲁⲩ ⲉⲣⲟⲕ.
    49: ⲁⲛⲁⲑⲁⲛⲁⲏⲗ ⲟⲩⲱϣⲃ̅ ⲛⲁϥ ϫⲉ ϩⲣⲁⲃⲃⲉⲓ. ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲣ̅ⲣⲟ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ.
    50: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲉⲃⲟⲗ ϫⲉ ⲁⲉ͡ⲓϫⲟⲟⲥ ⲛⲁⲕ ϫⲉ ⲁⲓ̈ⲛⲁⲩ ⲉⲣⲟⲕ ⲛ̅ϩⲟⲩⲛ ϩⲁⲧⲃⲱ ⲛ̅ⲕⲛ̅ⲧⲉ ⲁⲕⲡⲓⲥⲧⲉⲩⲉ. ⲕⲛⲁⲛⲁⲩ ⲉⲛⲉⲧⲛⲁⲁⲁⲩ ⲉⲛⲁⲓ̈.
    51: ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲧⲉⲧⲛⲁⲛⲁⲩ ⲉⲧⲡⲉ ⲉⲥⲟⲩⲏⲛ ⲁⲩⲱ ⲛⲁⲅⲅⲉⲗⲟⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲩⲛⲁ ⲉϩⲣⲁⲓ̈ ⲁⲩⲱ ⲉⲩⲛⲏⲩ ⲉⲡⲉⲥⲏⲧ ⲉϫⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ·
  2:
    1: ⲁⲩⲱ ϩⲙ̅ⲡⲙⲉϩϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ ⲁⲩϣⲉⲗⲉⲉⲧ ϣⲱⲡⲉ ϩⲛ̅ⲕⲁⲛⲁ ⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲁⲩⲱ ⲛⲉⲣⲉⲧⲙⲁⲁⲩ ⲛ̅ⲓ̅ⲥ̅ ⲙ̅ⲙⲁⲩ.
    2: ⲁⲩⲧⲱϩⲙ̅ ⲇⲉ ϩⲱⲱϥ ⲛ̅ⲓ̅ⲥ̅ ⲛⲙ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲉⲧϣⲉⲗⲉⲉⲧ.
    3: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩϣⲱⲱⲧ ⲛ̅ⲏⲣⲡ. ⲡⲉϫⲉⲧⲙⲁⲁⲩ ⲛ̅ⲓ̅ⲥ̅ ⲛⲁϥ. ϫⲉ ⲙ̅ⲙⲛ̅ⲧⲟⲩⲏⲣⲡ̅ ⲙ̅ⲙⲁⲩ.
    4: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲥ. ϫⲉ ⲧⲉⲥϩⲓⲙⲉ ⲉⲣⲉⲟⲩⲉϣⲟⲩ ⲛⲙ̅ⲙⲁⲓ̈ ⲙ̅ⲡⲁⲧⲉⲧⲁⲟⲩⲛⲟⲩ ⲉ͡ⲓ.
    5: ⲡⲉϫⲉⲧⲉϥⲙⲁⲁⲩ ⲛ̅ⲛⲉⲧⲟⲩⲱⲧϩ̅. ϫⲉ ⲡⲉⲧϥ̅ⲛⲁϫⲟⲟϥ ⲛⲏⲧⲛ̅ ⲁⲣⲓϥ.
    6: ⲛⲉⲩⲛ̅ⲥⲟ ⲇⲉ ⲛ̅ϩⲩⲇⲣⲓⲁ ⲛ̅ⲱⲛⲉ ⲉⲩⲕⲏ ⲉϩⲣⲁⲉ͡ⲓ ⲙ̅ⲙⲁⲩ ⲕⲁⲧⲁⲡⲧⲃ̅ⲃⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲣⲉⲧⲟⲩⲉ͡ⲓ ⲧⲟⲩⲉ͡ⲓ ϣⲱⲡ ⲙ̅ⲙⲉⲧⲣⲏⲧⲏⲥ ⲥⲛⲁⲩ ⲏ ϣⲟⲙⲛⲧ̅.
    7: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲩ. ϫⲉ ⲙⲉϩⲛ̅ϩⲩⲇⲣⲓⲁ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ⲁⲩⲙⲁϩⲟⲩ ⲉⲃⲟⲗ ⲉⲣⲱⲟⲩ.
    8: ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲟⲩⲱⲧϩ̅ ⲧⲉⲛⲟⲩ ⲛ̅ⲧⲉⲧⲛ̅ⲉ͡ⲓⲛⲉ ⲙ̅ⲡⲁⲣⲭⲓⲧⲣⲓⲕⲗⲓⲛⲟⲥ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲉ͡ⲓⲛⲉ.
    9: ⲛ̅ⲧⲉⲣⲉⲡⲁⲣⲭⲓⲧⲣⲓⲕⲗⲓⲛⲟⲥ ⲇⲉ ⲧⲱⲡⲉ ⲙ̅ⲡⲙⲟⲟⲩ ⲉⲁϥⲣ̅ⲏⲣⲡ̅ ⲁⲩⲱ ⲛⲉϥⲥⲟⲟⲩⲛ ⲁⲛ ⲡⲉ ϫⲉ ⲟⲩⲉⲃⲟⲗ ⲧⲱⲛ ⲡⲉ. ⲛ̅ⲣⲉϥⲟⲩⲱⲧϩ̅ ⲇⲉ ⲛ̅ⲧⲟⲟⲩ ⲉⲛⲧⲁⲩⲙⲉϩⲙ̅ⲙⲟⲟⲩ ⲛⲉⲩⲥⲟⲟⲩⲛ ⲡⲉ. ⲁⲡⲁⲣⲭⲓⲧⲣⲓⲕⲗⲓⲛⲟⲥ ⲙⲟⲩⲧⲉ ⲉⲡⲁⲧϣⲉⲗⲉⲉⲧ
    10: ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲣⲱⲙⲉ ⲛⲓⲙ ⲉϣⲁⲩⲕⲁⲡⲏⲣⲡ̅ ⲉϩⲣⲁⲓ̈ ⲉⲧⲛⲁⲛⲟⲩϥ ⲛ̅ϣⲟⲣⲡ̅ ⲁⲩⲱ ⲉⲩϣⲁⲛϯϩⲉ ϣⲁⲩⲕⲁⲡⲉⲧϭⲟϫⲃ̅. ⲛ̅ⲧⲟⲕ ⲇⲉ ⲁⲕⲁⲣⲉϩ ⲉⲡⲏⲣⲡ ⲉⲧⲛⲁⲛⲟⲩϥ ϣⲁϩⲣⲁⲓ̈ ⲉⲧⲉⲛⲟⲩ.
    11: ⲡⲁⲓ̈ ⲡⲉ ⲡϣⲟⲣⲡ̅ ⲙ̅ⲙⲁⲓ̈ⲛ ⲉⲛⲧⲁⲓ̅ⲥ̅ ⲁⲁϥ ϩⲛ̅ⲕⲁⲛⲁ ⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲁⲩⲱ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲉϥⲉⲟⲟⲩ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲛ̅ϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ·
    12: ⲙⲛ̅ⲛ̅ⲥⲁⲡⲁⲓ̈ ⲁϥⲉ͡ⲓ ⲉϩⲣⲁⲓ̈ ⲉⲕⲁⲫⲁⲣⲛⲁⲟⲩⲙ ⲛ̅ⲧⲟϥ ⲛⲙ̅ⲧⲉϥⲙⲁⲁⲩ ⲁⲩⲱ ⲛⲉϥⲥⲛⲏⲩ ⲛⲙ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲁⲩⲱ ⲁⲩϭⲱ ⲙ̅ⲙⲁⲩ ⲛ̅ϩⲉⲛⲕⲟⲩⲉ͡ⲓ ⲛ̅ϩⲟⲟⲩ.
    13: ⲛⲉϥϩⲏⲛ ⲇⲉ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓⲡⲡⲁⲥⲭⲁ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲩⲱ ⲁⲓ̅ⲥ̅ ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲉⲣⲟⲥⲟⲗⲩⲙⲁ
    14: ⲁϥϩⲉ ⲉⲣⲟⲟⲩ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲉⲩϯ ⲉϩⲉ ⲉⲃⲟⲗ ⲁⲩⲱ ϭⲣⲟⲟⲙⲡⲉ ⲁⲩⲱ ⲛⲉⲧⲣⲁⲡⲉⲍⲓⲧⲏⲥ ⲉⲩϩⲙⲟⲟⲥ.
    15: ⲁⲩⲱ ⲁϥⲧⲁⲙⲓⲉⲟⲩⲙⲁⲥⲧⲓⲅⲝ ⲉⲃⲟⲗ ϩⲛ̅ϩⲉⲛⲛⲟⲩϩ ⲁϥⲛⲉϫⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲁⲩⲱ ⲛⲉⲥⲟⲟⲩ ⲛⲙ̅ⲛⲉϩⲟⲟⲩ ⲁⲩⲱ ⲁϥⲡⲱϩⲧ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ϩⲟⲙⲛⲧ̅ ⲛ̅ⲣ̅ⲣⲉϥϫⲓⲕⲟⲗⲩⲙⲃⲟⲛ ⲁⲩⲱ ⲁϥϣⲟⲣϣⲣ̅ ⲛ̅ⲛⲉⲩⲧⲣⲁⲡⲉⲍⲁ.
    16: ⲡⲉϫⲁϥ ⲛ̅ⲛⲉⲧϯ ⲉⲃⲟⲗ ⲛ̅ⲛⲉϭⲣⲟⲟⲙⲡⲉ. ϫⲉ ϥⲓⲛⲁⲓ̈ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓ̈ⲙⲁ. ⲙ̅ⲡⲣ̅ⲉ͡ⲓⲣⲉ ⲙ̅ⲡⲏⲉ͡ⲓ ⲙ̅ⲡⲁⲉ͡ⲓⲱⲧ ⲛ̅ⲏⲉ͡ⲓ ⲙ̅ⲙⲁ ⲛ̅ⲉϣⲱⲧ.
    17: ⲁⲩⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ϥⲥⲏϩ ϫⲉ ⲡⲕⲱϩ ⲙ̅ⲡⲉⲕⲏⲉ͡ⲓ ⲛⲁⲟⲩⲟⲙⲛ̅ⲧ.
    18: ⲁⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ϭⲉ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁⲩ ⲛⲁϥ. ϫⲉ ⲟⲩ ⲙ̅ⲙⲁⲉⲓⲛ ⲡⲉⲧⲕ̅ⲧⲥⲁⲃⲟ ⲙ̅ⲙⲟⲛ ⲉⲣⲟϥ ϫⲉ ⲕⲉ͡ⲓⲣⲉ ⲛⲛⲁⲓ̈.
    19: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲃⲱⲗ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲓ̈ⲣ̅ⲡⲉ ⲁⲩⲱ ϯⲛⲁⲧⲟⲩⲛⲟⲥϥ̅ ⲛ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ.
    20: ⲡⲉϫⲁⲩ ϭⲉ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ϫⲉ ⲁⲩⲣ̅ϩⲙⲉⲧⲁⲥⲉ ⲣ̅ⲣⲟⲙⲡⲉ ⲉⲩⲕⲱⲧ ⲙ̅ⲡⲉⲓ̈ⲣ̅ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲟⲕ ⲕⲛⲁⲧⲟⲩⲛⲟⲥϥ̅ ⲛ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ.
    21: ⲛ̅ⲧⲟϥ ⲇⲉ ⲛⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲧⲃⲉⲡⲉⲣⲡⲉ ⲙ̅ⲡⲉϥⲥⲱⲙⲁ.
    22: ⲛ̅ⲧⲉⲣⲉϥⲧⲱⲟⲩⲛϥ̅ ϭⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲁⲩⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲛⲉϥϫⲱ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲧⲉⲅⲣⲁⲫⲏ ⲛⲙ̅ⲡϣⲁϫⲉ ⲉⲛⲧⲁⲓ̅ⲥ̅ ϫⲟⲟϥ.
    23: ⲉϥϣⲟⲟⲡ ⲇⲉ ϩⲣⲁⲓ̈ ϩⲛ̅ⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ ⲙ̅ⲡϣⲁ ⲙⲡ̅ⲡⲁⲥⲭⲁ. ⲁⲩⲙⲏⲏϣⲉ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉϥⲣⲁⲛ ⲉⲩⲛⲁⲩ ⲉⲙⲙⲁⲓ̈ⲛ ⲉⲛⲉϥⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ.
    24: ⲛ̅ⲧⲟϥ ⲇⲉ ⲓ̅ⲥ̅ ⲛⲉϥⲧⲁⲛϩⲟⲩⲧ ⲙ̅ⲙⲟϥ ⲁⲛ ⲛⲙ̅ⲙⲁⲩ ⲉⲧⲃⲉϫⲉ ⲛⲉϥⲥⲟⲟⲩⲛ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ
    25: ⲁⲩⲱ ⲛϥ̅ⲣ̅ⲭⲣⲓⲁ ⲁⲛ ϫⲉⲕⲁⲥ ⲉⲣⲉⲟⲩⲁ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲧⲃⲉⲣⲱⲙⲉ. ⲛ̅ⲧⲟϥ ⲅⲁⲣ ⲛⲉϥⲥⲟⲟⲩⲛ ϫⲉ ⲟⲩ ⲡⲉⲧϩⲙ̅ⲡⲣⲱⲙⲉ·
  3:
    1: ⲛⲉⲩⲛ̅ⲟⲩⲣⲱⲙⲉ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲛⲓⲕⲟⲇⲏⲙⲟⲥ ⲉⲩⲁⲣⲭⲱⲛ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲡⲉ.
    2: ⲡⲁⲓ̈ ⲁϥⲉ͡ⲓ ϣⲁⲣⲟϥ ⲛ̅ⲧⲉⲩϣⲏ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲣⲁⲃⲃⲉⲓ. ⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲛ̅ⲧⲕ̅ⲟⲩⲥⲁϩ ⲉⲁⲕⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲙ̅ⲙⲛϣϭⲟⲙ ⲅⲁⲣ ⲗ̅ⲗⲁⲁⲩ ⲉⲣⲛⲉⲓ̈ⲙⲁⲓ̈ⲛ. ⲉⲧⲕⲉ͡ⲓⲣⲉ ⲛ̅ⲧⲟⲕ ⲙ̅ⲙⲟⲟⲩ. ⲉ͡ⲓⲙⲏⲧⲓ ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ϣⲟⲟⲡ ⲛⲙ̅ⲙⲁϥ.
    3: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ϫⲉ ⲉⲩⲧⲙ̅ϫⲡⲉⲟⲩⲁ ⲛ̅ⲕⲉⲥⲟⲡ. ⲙ̅ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲛⲁⲩ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    4: ⲡⲉϫⲉⲛⲓⲕⲟⲇⲏⲙⲟⲥ ⲛⲁϥ. ϫⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲥⲉⲛⲁϫⲡⲉⲡⲣⲱⲙⲉ ⲛ̅ⲕⲉⲥⲟⲡ ⲉⲁϥⲣ̅ϩⲗⲗⲟ. ⲙⲏ ⲟⲩⲛϣϭⲟⲙ ⲉⲧⲣⲉϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉϩⲏⲧⲥ ⲛ̅ⲧⲉϥⲙⲁⲁⲩ ⲛ̅ⲕⲉⲥⲟⲡ ⲛ̅ⲥⲉϫⲡⲟϥ.
    5: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ϫⲉ ⲉⲩⲧⲙ̅ϫⲡⲉⲟⲩⲁ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲙⲟⲟⲩ ⲛⲙ̅ⲟⲩⲡⲛ̅ⲁ. ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲉ͡ⲓ ⲉϩⲟⲩⲛ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    6: ⲡⲉⲛⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲥⲁⲣⲝ̅. ⲟⲩⲥⲁⲣⲝ̅ ⲡⲉ. ⲁⲩⲱ ⲡⲉⲛⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡⲛ̅ⲁ. ⲟⲩⲡⲛ̅ⲁ ⲡⲉ.
    7: ⲙ̅ⲡⲣ̅ⲣϣⲡⲏⲣⲉ ϫⲉ ⲁⲉ͡ⲓϫⲟⲟⲥ ⲛⲁⲕ ϫⲉ ϩⲁⲡⲥ̅ ⲉⲧⲣⲉⲩϫⲡⲉⲧⲏⲩⲧⲛ̅ ⲛ̅ⲕⲉⲥⲟⲡ.
    8: ⲡⲉⲡⲛ̅ⲁ ⲛⲓϥⲉ ⲉⲡⲙⲁ ⲉⲧϥ̅ⲟⲩⲁϣϥ̅ ⲁⲩⲱ ⲕⲥⲱⲧⲙ̅ ⲉⲧⲉϥⲥⲙⲏ. ⲁⲗⲗⲁ ⲛⲅ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛ̅ⲧⲁϥⲉ͡ⲓ ⲧⲱⲛ ⲏ ⲉϥⲛⲁ ⲉⲧⲱⲛ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲛⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡⲛ̅ⲁ.
    9: ⲁⲛⲓⲕⲟⲇⲏⲙⲟⲥ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲉⲣⲉϣⲛⲁⲓ̈ ⲛⲁϣⲱⲡⲉ.
    10: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲥⲁϩ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ. ⲁⲩⲱ ⲛⲅ̅ⲥⲟⲟⲩⲛ ⲁⲛ ⲛ̅ⲛⲁⲓ̈.
    11: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ϫⲉ ⲡⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲡⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲡⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟϥ ⲡⲉⲧⲛ̅ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓ ⲁⲛ ⲛ̅ⲧⲉⲛⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ.
    12: ⲉϣϫⲉⲁⲉ͡ⲓϫⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲁⲡⲕⲁϩ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲁⲛ. ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲉⲓ̈ϣⲁⲛϫⲱ ⲉⲣⲱⲧⲛ̅ ⲛ̅ⲛⲁⲧⲡⲉ ⲧⲉⲧⲛⲁⲡⲓⲥⲧⲉⲩⲉ.
    13: ⲁⲩⲱ ⲙ̅ⲡⲉⲗⲁⲁⲩ ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ ⲉ͡ⲓⲙⲏⲧⲓ ⲡⲉⲛⲧⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ.
    14: ⲁⲩⲱ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲙⲱⲩ̈ⲥⲏⲥ ϫⲓⲥⲉ ⲙ̅ⲡϩⲟϥ ϩⲛ̅ⲧⲉⲣⲏⲙⲟⲥ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ϩⲁⲡⲥ̅ ⲉⲧⲣⲉⲩϫⲉⲥⲧⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ
    15: ϫⲉⲕⲁⲁⲥ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲉϥⲉⲕⲱ ⲛⲁϥ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅ ⲛ̅ⲟⲩⲱⲛϩ ϣⲁⲉⲛⲉϩ.
    16: ⲧⲁⲓ̈ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲙⲉⲣⲉⲡⲕⲟⲥⲙⲟⲥ. ϩⲱⲥⲧⲉ ⲡⲉϥϣⲏⲣⲉ ⲛ̅ⲟⲩⲱⲧ ⲁϥⲧⲁⲁϥ ϫⲉⲕⲁⲥ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲛ̅ⲛⲉϥϩⲉ ⲉⲃⲟⲗ ⲁⲗⲗⲁ ⲉϥⲉϫⲓ ⲛ̅ⲟⲩⲱⲛϩ ϣⲁⲉⲛⲉϩ.
    17: ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲧⲛ̅ⲛⲉⲩⲡⲉϥϣⲏⲣⲉ ⲁⲛ ⲉⲡⲕⲟⲥⲙⲟⲥ ϫⲉ ⲉϥⲉⲕⲣⲓⲛⲉ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲕⲟⲥⲙⲟⲥ ⲟⲩϫⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅.
    18: ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲛ̅ⲥⲉⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲡⲉⲧⲉⲛϥ̅ⲡⲓⲥⲧⲉⲩⲉ ⲇⲉ ⲁⲛ ⲏⲇⲏ ⲁⲩⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ϫⲉ ⲙ̅ⲡϥ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲣⲁⲛ ⲙ̅ⲡϣⲏⲣⲉ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
    19: ⲧⲁⲓ̈ ⲇⲉ ⲧⲉ ⲧⲉⲕⲣⲓⲥⲓⲥ ϫⲉ ⲁⲡⲟⲩⲟⲓ̈ⲛ ⲉ͡ⲓ ⲉⲡⲕⲟⲥⲙⲟⲥ ⲁⲩⲱ ⲁⲛⲣⲱⲙⲉ ⲙⲉⲣⲉⲡⲕⲁⲕⲉ ⲉϩⲟⲩⲉⲡⲟⲩⲟⲓ̈ⲛ. ⲛⲉⲣⲉⲛⲉⲩϩⲃⲏⲩⲉ ⲅⲁⲣ ϩⲟⲟⲩ ⲡⲉ.
    20: ⲟⲩⲟⲛ ⲅⲁⲣ ⲛⲓⲙ ⲉⲧⲓⲣⲉ ⲛ̅ⲙ̅ⲡⲉⲑⲟⲟⲩ ϥⲙⲟⲥⲧⲉ ⲙ̅ⲡⲟⲩⲟⲓ̈ⲛ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲩϫⲡⲓⲉⲛⲉϥϩⲃⲏⲩⲉ ϫⲉ ⲥⲉϩⲟⲟⲩ.
    21: ⲡⲉⲧⲓⲣⲉ ⲛ̅ⲧⲟϥ ⲛ̅ⲧⲙⲉ ϣⲁϥⲉ͡ⲓ ϣⲁⲡⲟⲩⲟⲓ̈ⲛ ϫⲉⲕⲁⲥ ⲉⲣⲉⲛⲉϥϩⲃⲏⲩⲉ ⲟⲩⲱⲛϩ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ⲧⲁϥⲁⲁⲩ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ·
    22: ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲁϥⲉ͡ⲓ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲛⲙ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲉⲡⲕⲁϩ ⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲁⲩⲱ ⲛⲉϥⲙ̅ⲙⲁⲩ ⲡⲉ ⲛⲙ̅ⲙⲁⲩ ⲉϥⲃⲁⲡⲧⲓⲍⲉ.
    23: ⲛⲉⲣⲉⲡⲕⲉⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲇⲉ ⲃⲁⲡⲧⲓⲍⲉ ϩⲛ̅ⲁⲓⲛⲱⲛ ϩⲁⲧⲛ̅ⲥⲁⲗⲉⲓⲙ ϫⲉ ⲛⲉⲩ(ⲛ)ϩⲁϩ ⲙ̅ⲙⲟⲟⲩ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲛⲉⲩⲛⲏⲩ ⲡⲉ ⲉⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ
    24: ⲛⲉⲙ̅ⲡⲁⲧⲟⲩⲛⲉϫⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲅⲁⲣ ⲡⲉ ⲉⲡⲉϣⲧⲉⲕⲟ.
    25: ⲁⲩⲍⲏⲧⲏⲥⲓⲥ ϭⲉ ϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲛⲙ̅ⲟⲩⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲧⲃⲉⲡⲧⲃ̅ⲃⲟ
    26: ⲁⲩⲉ͡ⲓ ϣⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲡⲉϫⲁⲩ ⲛⲁϥ. ϫⲉ ϩⲣⲁⲃⲃⲉⲓ. ⲡⲏ ⲉⲧⲉⲛⲉϥϣⲟⲟⲡ ⲛⲙ̅ⲙⲁⲕ ϩⲓⲡⲓⲕⲣⲟ ⲙ̅ⲡⲓⲟⲣⲇⲁⲛⲏⲥ. ⲡⲁⲓ̈ ⲛ̅ⲧⲟⲕ ⲉⲛⲧⲁⲕⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ. ⲉⲓⲥϩⲏⲏⲡⲉ ⲛ̅ⲧⲟϥ ϥⲃⲁⲡⲧⲓⲍⲉ ⲁⲩⲱ ϥⲣ̅ϩⲁϩ ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲛⲏⲩ ⲉⲣⲁⲧϥ̅.
    27: ⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲟⲩⲱϣⲃ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲙⲛϣϭⲟⲙ ⲙ̅ⲡⲣⲱⲙⲉ ⲉϫⲓⲗⲁⲁⲩ ϩⲁⲣⲟϥ ⲟⲩⲁⲁϥ ⲉ͡ⲓⲙⲏⲧⲓ ⲛ̅ⲥⲉⲧⲁⲁⲥ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    28: ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛⲁⲓ ϫⲉ ⲁⲉ͡ⲓϫⲟⲟⲥ ϫⲉ ⲛ̅ⲁⲛⲟⲕ ⲁⲛ ⲡⲉ ⲡⲉⲭ̅ⲥ̅ ⲁⲗⲗⲁ ϫⲉ ⲛ̅ⲧⲁⲩⲧⲁⲟ(ⲩⲟ)ⲉ͡ⲓ ϩⲁⲑⲏ ⲙ̅ⲡⲉⲧⲙ̅ⲙⲁⲩ.
    29: ⲡⲉⲧⲉⲩⲛ̅ⲧⲁϥ (ⲙ̅ⲙⲁⲩ) ⲛ̅ⲧϣⲉⲗⲉⲉⲧ. ⲛ̅ⲧⲟϥ ⲡⲉ ⲡⲁⲧϣⲉⲗⲉⲉⲧ. ⲡⲉϣⲃⲏⲣ ⲇⲉ ⲙ̅ⲡⲁⲧϣⲉⲗⲉⲉⲧ ⲉⲧⲁϩⲉⲣⲁⲧϥ̅ ⲁⲩⲱ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲣⲟϥ. ϩⲛ̅ⲟⲩⲣⲁϣⲉ ϥⲣⲁϣⲉ ⲉⲧⲃⲉⲧⲉⲥⲙⲏ ⲙ̅ⲡⲁⲧϣⲉⲗⲉⲉⲧ. ⲡⲁⲣⲁϣⲉ ϭⲉ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲁϥϫⲱⲕ ⲉⲃⲟⲗ
    30: ϩⲁⲡⲥ ⲉⲧⲣⲉⲡⲉⲧⲙ̅ⲙⲁⲩ ϫⲓⲥⲉ. ⲁⲛⲟⲕ ⲇⲉ ⲉⲧⲣⲁⲑⲃ̅ⲃⲓⲟ.
    31: ⲡⲉⲛⲧⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ϥϩⲓϫⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲡⲉⲧϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲡⲉ ⲁⲩⲱ ⲉϥϣⲁϫⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ. ⲡⲉⲛⲧⲁϥⲉ͡ⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    32: ⲡⲉⲛⲧⲁϥⲛⲁⲩ ⲉⲣⲟϥ ⲁⲩⲱ ⲁϥⲥⲟⲧⲙⲉϥ ϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ϫⲓ ⲛ̅ⲧⲉϥⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ.
    33: ⲡⲉⲛⲧⲁϥϫⲓ ⲇⲉ ⲛ̅ⲧⲉϥⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲁϥⲥⲫⲣⲁⲅⲓⲍⲉ ⲙ̅ⲙⲟϥ ϫⲉ ⲟⲩⲙⲉ ⲡⲉ ⲡⲛⲟⲩⲧⲉ.
    34: ⲡⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲧⲛ̅ⲛⲟⲟⲩϥ ⲉϥϫⲱ ⲛ̅ⲛ̅ϣⲁϫⲉ ϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ϯ ⲁⲛ ⲙ̅ⲡⲉⲡⲛ̅ⲁ ϩⲛ̅ⲟⲩϣⲓ.
    35: ⲡⲓⲱⲧ ⲙⲉ ⲙ̅ⲡϣⲏⲣⲉ ⲁⲩⲱ ⲁϥϯⲛ̅ⲕⲁ ⲛⲓⲙ ⲉϩⲣⲁⲓ̈ ⲉⲧⲉϥϭⲓϫ.
    36: ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϣⲏⲣⲉ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ ϣⲁⲉⲛⲉϩ. ⲡⲉⲧⲉⲛ̅ϥⲡⲓⲥⲧⲉⲩⲉ ⲇⲉ ⲁⲛ ⲉⲡϣⲏⲣⲉ. ⲛ̅ϥⲛⲁⲛⲁⲩ ⲁⲛ ⲉⲡⲱⲛϩ̅. ⲁⲗⲗⲁ ⲧⲟⲣⲅⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲁϭⲱ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ.
  4:
    1: ⲛ̅ⲧⲉⲣⲉⲡϫⲟⲉⲓⲥ ϭⲉ ⲉ͡ⲓⲙⲉ ϫⲉ ⲁⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲥⲱⲧⲙ̅ ϫⲉ ⲓ̅ⲥ̅ ⲣ̅ϩⲁϩ ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲁⲩⲱ ϥⲃⲁⲡⲧⲓⲍⲉ ⲉϩⲟⲩⲉⲓ̈ⲱϩⲁⲛⲛⲏⲥ
    2: ⲕⲁⲓⲧⲟⲓ ⲓ̅ⲥ̅ ⲁⲛ ⲡⲉ ⲛⲉϥⲃⲁⲡⲧⲓⲍⲉ ⲁⲗⲗⲁ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲛⲉ.
    3: ⲁϥⲕⲱ ⲛ̅ⲥⲱϥ ⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲁϥⲃⲱⲕ ⲟⲛ ⲉⲧⲅⲁⲗⲓⲗⲁⲓⲁ.
    4: ⲛⲉϩⲁⲡⲥ̅ ⲇⲉ ⲡⲉ ⲉⲧⲣⲉϥⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ.
    5: ⲁϥⲉ͡ⲓ ϭⲉ ⲉⲩⲡⲟⲗⲓⲥ ⲛ̅ⲧⲉⲧⲥⲁⲙⲁⲣⲓⲁ ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ⲥⲩⲭⲁⲣ ϩⲁⲧⲙ̅ⲡϭⲱⲙʾ ⲉⲛⲧⲁⲓ̈ⲁⲕⲱⲃ ⲧⲁⲁϥ ⲛ̅ⲓ̈ⲱⲥⲏⲫ ⲡⲉϥϣⲏⲣⲉ.
    6: ⲛⲉⲩⲛ̅ⲟⲩⲡⲏⲅⲏ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲓ̈ⲁⲕⲱⲃ. ⲓ̅ⲥ̅ ϭⲉ ⲛ̅ⲧⲉⲣⲉϥϩⲓⲥⲉ ⲉϥⲙⲟⲟϣⲉ ϩⲓⲧⲉϩⲓⲏ ⲁϥϩⲙⲟⲟⲥ ⲛ̅ⲧⲉⲓ̈ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲡⲏⲅⲏ. ⲛⲉⲡⲛⲁⲩ ⲛ̅ϫⲡ̅ⲥⲟ ⲡⲉ.
    7: ⲁⲩⲥϩⲓⲙⲉ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ ⲉⲙⲉϩⲙⲟⲟⲩ. ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲥ. ϫⲉ ⲁⲩⲉⲓⲥ ⲧⲁⲥⲱ.
    8: ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲅⲁⲣ ⲛⲉⲁⲩⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲟⲗⲓⲥ ⲉϣⲱⲡ ⲛⲁⲩ ⲙ̅ⲡⲉⲧⲟⲩⲛⲁⲟⲩⲟⲙϥ.
    9: ⲡⲉϫⲁⲥ ϭⲉ ⲛⲁϥ ⲛ̅ϭⲓⲧⲉⲥϩⲓⲙⲉ ⲛ̅ⲥⲁⲙⲁⲣⲓⲧⲏⲥ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲛ̅ⲧⲕ̅ⲟⲩⲓ̈ⲟⲩⲇⲁⲓ̈. ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲕⲟⲩⲉϣⲥⲱ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧ ⲉⲁⲛⲅ̅ⲟⲩⲥϩⲓⲙⲉ ⲛ̅ⲥⲁⲙⲁⲣⲓⲧⲏⲥ. ⲙⲉⲣⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲅⲁⲣ ⲧⲱϩ ⲛⲙ̅ⲛ̅ⲥⲁⲙⲁⲣⲓⲧⲏⲥ.
    10: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲥ. ϫⲉ ⲛⲉⲣⲉⲥⲟⲟⲩⲛ ⲛ̅ⲧⲇⲱⲣⲉⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ϫⲉ ⲛⲓⲙ ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲉ ϫⲉ ⲁⲩⲉⲓⲥ ⲧⲁⲥⲱ. ⲛ̅ⲧⲟ ⲛⲉⲣⲉⲛⲁⲁⲓⲧⲓ ⲙ̅ⲙⲟϥ ⲡⲉ ⲛϥϯ ⲛⲉ ⲛ̅ⲟⲩⲙⲟⲟⲩ ⲉϥⲟⲛϩ.
    11: ⲡⲉϫⲁⲥ ⲛⲁϥ ⲛ̅ϭⲓⲧⲉⲥϩⲓⲙⲉ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲙⲛ̅ⲕⲁⲇⲟⲥ ⲛ̅ⲧⲟⲟⲧⲕ̅ ⲁⲩⲱ ⲧϣⲱⲧⲉ ϣⲟⲕϩ̅. ⲉⲩⲛ̅ⲧⲁⲕ ϭⲉ ⲙ̅ⲙⲁⲩ ⲉⲃⲟⲗ ⲧⲱⲛ ⲙ̅ⲡⲙⲟⲟⲩ ⲉⲧⲟⲛϩ̅.
    12: ⲙⲏ ⲛ̅ⲧⲟⲕ ⲉⲛⲁⲁⲕ ⲉⲡⲉⲛⲉ͡ⲓⲱⲧ ⲓ̈ⲁⲕⲱⲃ ⲡⲁⲓ̈ ⲉⲛⲧⲁϥϯ ⲛⲁⲛ ⲛ̅ⲧϣⲱⲧⲉ. ⲁⲩⲱ ⲛ̅ⲧⲟϥ ⲁϥⲥⲱ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲥ̅ ⲛⲙ̅ⲛⲉϥϣⲏⲣⲉ ⲛⲙ̅ⲛⲉϥⲧⲃ̅ⲛⲟⲟⲩⲉ.
    13: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲥ. ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓ̈ⲙⲟⲟⲩ ϥⲛⲁⲉ͡ⲓⲃⲉ ⲟⲛ.
    14: ⲡⲉⲧⲥⲱ ⲇⲉ ⲛ̅ⲧⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲟⲟⲩ ⲡⲁⲓ̈ ⲁⲛⲟⲕ ⲉϯⲛⲁⲧⲁⲁϥ ⲛⲁϥ. ⲛ̅ⲛⲉϥⲉ͡ⲓⲃⲉ ϣⲁⲉⲛⲉϩ. ⲁⲗⲗⲁ ⲡⲙⲟⲟⲩ ⲉϯⲛⲁⲧⲁⲁϥ ⲛⲁϥ ϥⲛⲁϣⲱⲡⲉ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅ ⲛ̅ⲟⲩⲡⲏⲅⲏ ⲙ̅ⲙⲟⲟⲩ ⲉϥϥⲱϭⲉ ⲉⲩⲱⲛϩ ϣⲁⲉⲛⲉϩ.
    15: ⲡⲉϫⲉⲧⲉⲥϩⲓⲙⲉ ⲛⲁϥ. ϫⲉ ⲡϫⲟⲉⲓⲥ. ⲙⲁ ⲛⲁⲓ̈ ⲙ̅ⲡⲉⲓ̈ⲙⲟⲟⲩ ϫⲉⲕⲁⲥ ⲉⲛⲛⲁⲉ͡ⲓ(ⲃⲉ ⲁⲩⲱ ⲉⲛⲛⲁⲉ͡ⲓ) ⲉⲃⲟⲗ ⲉⲡⲉⲉ͡ⲓⲙⲁ ⲉⲙⲉϩⲙⲟⲟⲩ.
    16: ⲡⲉϫⲁϥ ⲛⲁⲥ. ϫⲉ ⲃⲱⲕ ⲙⲟⲩⲧⲉ ⲉⲡⲟⲩϩⲁⲉ͡ⲓ ⲛ̅ⲧⲉⲉ͡ⲓ ⲉⲡⲉⲉⲓⲙⲁ.
    17: ⲁⲧⲉⲥϩⲓⲙⲉ ⲟⲩⲱϣⲃ̅ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲙ̅ⲙⲛ̅ϯϩⲁⲉ͡ⲓ ⲙ̅ⲙⲁⲩ. ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲥ. ϫⲉ ⲕⲁⲗⲱⲥ ⲁϫⲟⲟⲥ ϫⲉ ⲙⲛ̅ϯϩⲁⲉ͡ⲓ.
    18: ⲁϫⲓϯⲟⲩ ⲅⲁⲣ ⲛ̅ϩⲁⲉ͡ⲓ ⲁⲩⲱ ⲟⲛ ⲧⲉⲛⲟⲩ ⲡⲉⲧⲉⲩⲛ̅ⲧⲉⲉϥ ⲙ̅ⲡⲟⲩϩⲁⲓ ⲁⲛ ⲡⲉ. ⲡⲁⲓ̈ ⲟⲩⲙⲉ ⲡⲉ ⲛ̅ⲧⲁϫⲟⲟϥ.
    19: ⲡⲉϫⲉⲧⲉⲥϩⲓⲙⲉ ⲛⲁϥ. ϫⲉ ⲡϫⲟⲉⲓⲥ ϯⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲟⲕ ⲛⲧⲕ̅ⲟⲩⲡⲣⲟⲫⲏⲧⲏⲥ.
    20: ⲛ̅ⲧⲁⲛⲉⲛⲉ͡ⲓⲟⲧⲉ ⲟⲩⲱϣⲧ̅ ϩⲓϫⲛ̅ⲡⲉⲓ̈ⲧⲟⲟⲩ. ⲁⲩⲱ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲣⲉⲡⲙⲁ ⲉⲧϣⲉ ⲉⲟⲩⲱϣⲧ̅ ⲛ̅ϩⲏⲧϥ̅ ϩⲛ̅ⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ.
    21: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲥ. ϫⲉ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲛⲁⲓ̈ ⲧⲉⲥϩⲓⲙⲉ ϫⲉ ⲟⲩⲛⲟⲩⲟⲩⲛⲟⲩ ⲛⲏⲩ ⲉⲛⲧⲉⲛⲁⲟⲩⲱϣⲧ̅ ⲁⲛ ⲙ̅ⲡⲓⲱⲧ ⲟⲩⲧⲉ ϩⲙ̅ⲡⲉⲉ͡ⲓⲧⲟⲟⲩ ⲟⲩⲧⲉ ϩⲛ̅ⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ.
    22: ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲟⲩⲱϣⲧ̅ ⲙ̅ⲡⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲁⲛⲟⲛ ⲇⲉ ⲉⲛⲟⲩⲱϣⲧ̅ ⲙ̅ⲡⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ϫⲉ ⲡⲟⲩϫⲁⲓ̈ ⲉϥϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲓ̈ⲟⲩⲇⲁⲓ̈.
    23: ⲁⲗⲗⲁ ⲥⲛⲏⲩ ⲛ̅ϭⲓⲟⲩⲟⲩⲛⲟⲩ ⲉⲧⲉⲧⲁⲓ̈ ⲧⲉ ⲉⲣⲉⲛ̅ⲣⲉϥⲟⲩⲱϣⲧ̅ ⲙⲉⲛ ⲛⲁⲟⲩⲱϣⲧ̅ ⲙ̅ⲡⲓⲱⲧ ϩⲛ̅ⲟⲩⲡⲛ̅ⲁ ⲛⲙ̅ⲟⲩⲙⲉ. ⲉⲣⲉⲡⲉ͡ⲓⲱⲧ ⲅⲁⲣ ϣⲓⲛⲉ ⲛ̅ⲥⲁϩⲟⲓ̈ⲛⲉ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ ⲉⲩⲛⲁⲟⲩⲱϣⲧ ⲛⲁϥ.
    24: ⲟⲩⲡⲛ̅ⲁ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲛⲉⲧⲛⲁⲟⲩⲱϣⲧ̅ ⲛⲁϥ ϣ̑ϣⲉ ⲉⲣⲟⲟⲩ ⲉⲟⲩⲱϣⲧ̅ ⲛⲁϥ ϩⲛ̅ⲟⲩⲡⲛ̅ⲁ ⲛⲙ̅ⲟⲩⲙⲉ.
    25: ⲡⲉϫⲉⲧⲉⲥϩⲓⲙⲉ ⲛⲁϥ. ϫⲉ ⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲙⲉⲥⲥⲓⲁⲥ ⲛⲏⲩ ⲡⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲭ̅ⲥ̅. ⲉⲣϣⲁⲛⲡⲉⲧⲙ̅ⲙⲁⲩ ⲉ͡ⲓ. ϥⲛⲁⲧⲁⲙⲟⲛ ⲉϩⲱⲃ ⲛⲓⲙ.
    26: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁⲥ. ϫⲉ ⲁⲛⲟⲕ (ⲡⲉ) ⲡⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲉ.
    27: ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁⲩⲉ͡ⲓ ⲛ̅ϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲁⲩⲱ ⲛⲉⲩⲣ̅ϣⲡⲏⲣⲉ ϫⲉ ⲛⲉϥϣⲁϫⲉ ⲛⲙ̅ⲟⲩⲥϩⲓⲙⲉ. ⲙ̅ⲡⲉⲗⲁⲁⲩ ⲙⲉⲛⲧⲟⲓ ϫⲟⲟⲥ ϫⲉ ⲉⲕϣⲓⲛⲉ ⲛ̅ⲥⲁⲟⲩ ⲏ ⲁϩⲣⲟⲕ ⲕϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲥ.
    28: ⲁⲧⲉⲥϩⲓⲙⲉ ⲕⲱ ⲛ̅ⲧⲉⲥϩⲩⲇⲣⲓⲁ ⲁⲩⲱ ⲁⲥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲡⲟⲗⲓⲥ ⲡⲉϫⲁⲥ ⲛ̅ⲣ̅ⲣⲱⲙⲉ.
    29: ϫⲉ ⲁⲙⲏⲉ͡ⲓⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲩⲣⲱⲙⲉ ⲉⲁϥϫⲱ ⲉⲣⲟⲓ̈ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲉⲛⲧⲁⲓ̈ⲁⲁⲩ. ⲙⲏⲧⲓ ⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲭ̅ⲥ̅.
    30: ⲛⲉⲩⲛⲏⲩ ϭⲉ ⲉⲃⲟⲗ ⲛ̅ⲧⲡⲟⲗⲓⲥ ⲉⲩⲛⲏⲩ ϣⲁⲣⲟϥ.
    31: ϩⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲥⲉⲡⲥⲱⲡϥ̅ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϩⲣⲁⲃⲃⲉⲓ ⲟⲩⲱⲙ.
