  4:
    1: ⲛ̅ϫⲓⲥⲟⲟⲩⲉ ⲁⲣⲓⲡⲇⲓⲕⲁⲓⲟⲛ. ⲁⲩⲱ ⲡϣⲱϣ ⲛ̅ⲛⲉⲧⲛ̅ϩⲙ̅ϩⲁⲗ. ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ⲡϫⲟⲉⲓⲥ ϩⲛ̅ⲧⲡⲉ.
