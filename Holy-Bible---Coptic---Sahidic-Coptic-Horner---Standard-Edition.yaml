    23: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲉⲣϣⲁⲛⲟⲩⲁ ⲙⲉⲣⲓⲧ. ϥⲛⲁϩⲁⲣⲉϩ ⲉⲡⲁϣⲁϫⲉ ⲁⲩⲱ ⲡⲁⲓ̈ⲱⲧ ⲛⲁⲙⲉⲣⲓⲧϥ̅ ⲁⲩⲱ ⲧⲛ̅ⲛⲏⲩ ϣⲁⲣⲟϥ. ⲛ̅ⲧⲛ̅ⲧⲁⲙⲓⲟ ⲛⲁⲛ ⲛ̅ⲟⲩⲙⲁ ⲛ̅ϣⲱⲡⲉ ϩⲁϩⲧⲏϥ.
    24: ⲡⲉⲧⲉⲛ̅ϥⲙⲉ ⲁⲛ ⲙ̅ⲙⲟⲓ̈ ⲛϥ̅ⲛⲁϩⲁⲣⲉϩ ⲁⲛ ⲉⲡⲁϣⲁϫⲉ. ⲁⲩⲱ ⲡϣⲁϫⲉ ⲉⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲙ̅ⲡⲱⲓ̈ ⲁⲛ ⲡⲉ ⲁⲗⲗⲁ ⲡⲁⲡⲁⲓ̈ⲱⲧʾ ⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲓ̈ ⲡⲉ.
    25: ⲛⲁⲓ̈ ⲁⲓ̈ϫⲟⲟⲩ ⲛⲏⲧⲛ̅ ⲉⲓ̈ϣⲟⲟⲡ ϩⲁϩⲧⲛ̅ⲧⲏⲩⲧⲛ̅.
    26: ϩⲟⲧⲁⲛ ⲇⲉ ⲉϥϣⲁⲛⲉ͡ⲓ ⲛ̅ϭⲓⲡⲡⲁⲣⲁⲕⲗⲏⲧⲟⲥ ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲡⲉⲧⲉⲣⲉⲡⲓⲱⲧ ⲛⲁⲧⲛ̅ⲛⲟⲟⲩϥ ϩⲙ̅ⲡⲁⲣⲁⲛ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲛⲁⲧⲥⲁⲃⲉⲧⲏⲩⲧⲛ̅ ⲉϩⲱⲃ ⲛⲓⲙ ⲁⲩⲱ ⲛϥ̅ⲧⲣⲉⲧⲛ̅ⲣ̅ⲡⲙⲉⲩⲉ ⲛ̅ϣⲁϫⲉ ⲛⲓⲙ ⲉⲛⲧⲁⲓ̈ϫⲟⲟⲩ ⲛⲏⲧⲛ̅.
    27: ϯⲕⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲟⲩⲉ͡ⲓⲣⲏⲛⲏ. ⲧⲁⲉ͡ⲓⲣⲏⲛⲏ ⲉⲧⲉⲧⲱⲉ͡ⲓ ⲧⲉ ϯϯ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅. ⲛ̅ⲕⲁⲧⲁⲑⲉ ⲁⲛ ⲉϣⲁⲣⲉⲡⲕⲟⲥⲙⲟⲥ ϯ ⲁⲛⲟⲕ ⲉⲓ̈ϯ ⲛⲏⲧⲛ̅. ⲙ̅ⲡⲣ̅ⲧⲣⲉⲡⲉⲧⲛ̅ϩⲏⲧ ϣⲧⲟⲣⲧⲣ̅ ⲟⲩⲇⲉ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥⲣ̅ϭⲱⲃ.
    28: ⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ϫⲉ ⲁⲓ̈ϫⲟⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ϯⲛⲁⲃⲱⲕ ⲧⲁⲓ̈ ⲟⲛ ϣⲁⲣⲱⲧⲛ̅. ⲉⲛⲉⲧⲉⲧⲙ̅ⲙⲉ ⲙ̅ⲙⲟⲓ̈. ⲛⲉⲧⲉⲧⲛⲁⲣⲁϣⲉ ⲡⲉ ϫⲉ ⲉⲉ͡ⲓⲛⲁⲃⲱⲕ ϣⲁⲡⲓⲱⲧ ϫⲉ ⲡⲁⲓ̈ⲱⲧ ⲛⲁⲁⲁϥ ⲉⲣⲟⲓ̈.
    29: ⲁⲩⲱ ⲧⲉⲛⲟⲩ ⲁⲓ̈ϫⲟⲟϥ ⲛⲏⲧⲛ̅ ⲉⲙⲡⲁⲧϥ̅ϣⲱⲡⲉ ϫⲉⲕⲁⲥ ⲉϥϣⲁⲛϣⲱⲡⲉ ⲉⲧⲉⲧⲛⲉⲡⲓⲥⲧⲉⲩⲉ.
    30: ⲛ̅ϯⲛⲁϫⲉϩⲁϩ ϭⲉ ⲁⲛ ⲛ̅ϣⲁϫⲉ ⲛⲏⲧⲛ̅. ϥⲛⲏⲩ ⲅⲁⲣ ⲛ̅ϭⲓⲡⲁⲣⲭⲱⲛ ⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ ⲁⲩⲱ ⲙⲛⲧ̅ϥⲗⲁⲁⲩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ.
    31: ⲁⲗⲗⲁ ϫⲉ ⲉⲣⲉⲡⲕⲟⲥⲙⲟⲥ ⲉⲓⲙⲉ ϫⲉ ϯⲙⲉ ⲙ̅ⲡⲁⲓ̈ⲱⲧ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁϥϩⲱⲛ ⲉⲧⲟⲟⲧ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉϯⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟⲥ. ⲧⲟⲩⲛ̅ⲧⲏⲩⲧⲛ̅ ⲙⲁⲣⲟⲛ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓ̈ⲙⲁ.
  15:
    1: ⲁⲛⲟⲕ ⲡⲉ ⲧⲃⲱ ⲛⲉⲗⲟⲟⲗⲉ ⲙ̅ⲙⲉ ⲁⲩⲱ ⲡⲁⲓ̈ⲱⲧ ⲡⲉ ⲡⲟⲩⲟⲟⲓ̈ⲉ.
    2: ϣⲗϩ ⲛⲓⲙ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧʾ ⲡⲉⲧⲉⲛϥ̅ⲛⲁϯⲕⲁⲣⲡⲟⲥ ⲁⲛ. ϥⲛⲁⲥⲟⲗⲡϥ̅. ⲁⲩⲱ ϣⲗϩ ⲛⲓⲙ ⲉⲧⲛⲁϯⲕⲁⲣⲡⲟⲥ. ϥⲛⲁⲧⲃ̅ⲃⲟϥ ϫⲉⲕⲁⲥ ⲉϥⲉϯϩⲟⲩⲉⲕⲁⲣⲡⲟⲥ.
    3: ϫⲓⲛⲧⲉⲛⲟⲩ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲧⲃ̅ⲃⲏⲩ ⲉⲧⲃⲉⲡϣⲁϫⲉ ⲉⲛⲧⲁⲓ̈ϫⲟⲟϥ ⲛⲏⲧⲛ̅.
    4: ϭⲱ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ ⲁⲩⲱ ⲁⲛⲟⲕ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲕⲁⲧⲁⲑⲉ ⲙⲡ̅ϣⲗϩ ⲉⲧⲉⲛϥ̅ⲛⲁϣϯⲕⲁⲣⲡⲟⲥ ⲁⲛ ϩⲁⲣⲟϥ ⲙ̅ⲙⲁⲩⲁⲁϥ ⲉ͡ⲓⲙⲏⲧⲓ ⲛϥ̅ϭⲱ ϩⲛ̅ⲧⲃⲱ ⲛⲉⲗⲟⲟⲗⲉ. ⲧⲁⲓ̈ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲧⲉ ⲧⲉⲧⲛ̅ϩⲉ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲧⲙ̅ϭⲱ ⲛ̅ϩⲏⲧ.
    5: ⲁⲛⲟⲕ ⲡⲉ ⲧⲃⲱ ⲛⲉⲗⲟⲟⲗⲉ. ⲛ̅ⲧⲱⲧⲛ̅ ⲛⲉ ⲛ̅ϣⲗϩ. ⲡⲉⲧⲛⲁϭⲱ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ ⲁⲩⲱ ⲁⲛⲟⲕ ⲛ̅ϩⲏⲧϥ̅. ⲡⲁⲓ̈ ⲛⲁϯ ⲛ̅ⲟⲩⲕⲁⲣⲡⲟⲥ ⲉⲛⲁϣⲱϥ ϫⲉ ⲁϫⲛ̅ⲧ ⲛ̅ⲧⲉⲧⲛⲁϣⲣ̅ⲗⲁⲁⲩ ⲁⲛ ⲛ̅ϩⲱⲃ
    6: ⲉⲣⲉⲧⲙ̅ⲟⲩⲁ ϭⲱ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ. ⲁⲩⲛⲟϫϥ ⲉⲃⲟⲗ ⲛ̅ⲑⲉ ⲙⲡ̅ϣⲗϩ̅ ⲁⲩⲱ ⲁϥϣⲟⲟⲩⲉ ⲁⲩⲱ ⲥⲉⲛⲁⲥⲟⲟⲩϩⲟⲩ ⲛ̅ⲥⲉⲛⲟϫⲟⲩ ⲉⲡⲕⲱϩⲧ ⲛ̅ⲥⲉⲣⲟⲭⲟⲩ.
    7: ⲉⲧⲉⲧⲛ̅ϣⲁⲛϭⲱ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ ⲛ̅ⲧⲉⲛⲁϣⲁϫⲉ ϭⲱ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲡⲉⲧⲉⲧⲛⲁⲟⲩⲁϣϥ̅ ⲁⲓⲧⲓ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ϥⲛⲁϣⲱⲡⲉ ⲛⲏⲧⲛ̅.
    8: ϩⲙ̅ⲡⲁⲓ̈ ⲁϥϫⲓⲉⲟⲟⲩ ⲛ̅ϭⲓⲡⲁⲓ̈ⲱⲧ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉϯⲟⲩⲕⲁⲣⲡⲟⲥ ⲉⲛⲁϣⲱϥ ⲛ̅ⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛⲁⲓ̈ ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ.
    9: ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲡⲁⲓ̈ⲱⲧ ⲙⲉⲣⲓⲧ ⲁⲛⲟⲕ ϩⲱ ⲁⲓ̈ⲙⲉⲣⲉⲧⲏⲩⲧⲛ̅. ϭⲱ ϩⲣⲁⲓ̈ ϩⲛ̅ⲧⲁⲁⲅⲁⲡⲏ.
    10: ⲉⲧⲉⲧⲛ̅ϣⲁϩⲁⲣⲉϩ ⲉⲛⲁⲉⲛⲧⲟⲗⲏ. ⲧⲉⲧⲛⲁϭⲱ ϩⲛ̅ⲧⲁⲁⲅⲁⲡⲏ. ⲕⲁⲧⲁⲑⲉ ϩⲱ ⲉⲛⲧⲁⲓ̈ϩⲁⲣⲉϩ ⲉⲛⲉⲛⲧⲟⲗⲏ ⲙ̅ⲡⲁⲓ̈ⲱⲧ ⲁⲩⲱ ϯϭⲉⲉⲧ ϩⲛ̅ⲧⲉϥⲁⲅⲁⲡⲏ.
    11: ⲛⲁⲓ̈ ⲁⲓ̈ϫⲟⲟⲩ ⲛⲏⲧⲛ̅ ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲁⲣⲁϣⲉ ϣⲱⲡⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲁⲩⲱ ⲛ̅ⲧⲉⲡⲉⲧⲛ̅ⲣⲁϣⲉ ϫⲱⲕ ⲉⲃⲟⲗ.
    12: ⲧⲁⲓ̈ ⲧⲉ ⲧⲁⲉⲛⲧⲟⲗⲏ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲙⲉⲣⲉⲛⲉⲧⲛⲉⲣⲏⲩ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲓ̈ⲙⲉⲣⲉⲧⲏⲩⲧⲛ̅.
    13: ⲙⲛ̅ⲧⲉⲗⲁⲁⲩ ⲁⲅⲁⲡⲏ ⲉⲛⲁⲁⲁϥ ⲉⲧⲁⲉ͡ⲓ. ϫⲉⲕⲁⲥ ⲉϥⲉⲕⲱ ⲛ̅ⲧⲉϥⲯⲩⲭⲏ ϩⲁⲛⲉϥϣⲃⲉⲉⲣ.
    14: ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁϣⲃⲉⲉⲣ. ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲉ͡ⲓⲣⲉ ⲛ̅ⲛⲉϯϩⲱⲛ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲉⲧⲏⲩⲧⲛ̅.
    15: ⲛ̅ϯⲛⲁⲙⲟⲩⲧⲉ ϭⲉ ⲁⲛ ⲉⲣⲱⲧⲛ̅ ϫⲉ ⲛⲁϩⲙ̅ϩⲁⲗ ϫⲉ ⲡϩⲙ̅ϩⲁⲗ ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲟⲩ ⲡⲉⲧⲉⲣⲉⲡⲉϥϫⲟⲉⲓⲥ ⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟϥ. ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲛ̅ⲧⲁⲓ̈ⲙⲟⲩⲧⲉ ⲉⲣⲱⲧⲛ̅ ϫⲉ ⲛⲁϣⲃⲉⲉⲣ ϫⲉ ⲛⲉⲛⲧⲁⲓ̈ⲥⲟⲧⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̅ⲧⲉⲡⲁⲓ̈ⲱⲧ ⲁⲓ̈ⲧⲁⲙⲱⲧⲛ̅ ⲉⲣⲟⲟⲩ.
    16: ⲛ̅ⲧⲱⲧⲛ̅ ⲁⲛ ⲁⲧⲉⲧⲛ̅ⲥⲟⲧⲡⲧ̅. ⲁⲗⲗⲁ ⲁⲛⲟⲕ ⲁⲓ̈ⲥⲉⲧⲡ̅ⲧⲏⲩⲧⲛ̅ ⲁⲩⲱ ⲁⲓ̈ⲕⲁⲧⲏⲩⲧⲛ̅ ϫⲉⲕⲁⲥ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛⲉⲃⲱⲕ ⲛ̅ⲧⲉⲧⲛ̅ϯⲕⲁⲣⲡⲟⲥ ⲁⲩⲱ ⲛ̅ⲧⲉⲡⲉⲧⲛ̅ⲕⲁⲣⲡⲟⲥ ⲙⲟⲩⲛ ⲉⲃⲟⲗ ϣⲁⲉⲛⲉϩ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲁ͡ⲓⲧⲓ ⲙ̅ⲡⲓⲱⲧ ϩⲙ̅ⲡⲁⲣⲁⲛ ⲉϥⲉⲧⲁⲁϥ ⲛⲏⲧⲛ̅.
    17: ⲛⲁⲓ̈ ⲉⲓ̈ϩⲱⲛ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲉⲧⲏⲩⲧⲛ̅ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲙⲉⲣⲉⲛⲉⲧⲛⲉⲣⲏⲩ.
    18: ⲉϣϫⲉⲡⲕⲟⲥⲙⲟⲥ ⲙⲟⲥⲧⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲉ͡ⲓⲙⲉ ϫⲉ ⲁϥⲙⲉⲥⲧⲱⲉ͡ⲓ ϩⲁⲧⲉⲧⲛ̅ϩⲏ.
    19: ⲉⲛⲉⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲛⲉⲣⲉⲡⲕⲟⲥⲙⲟⲥ ⲛⲁⲙⲉⲣⲉⲡⲉⲧⲉⲡⲱϥ ⲡⲉ. ϫⲉ ⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛⲉⲃⲟⲗ ⲇⲉ ⲁⲛ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲁⲗⲗⲁ ⲁⲛⲟⲕ ⲁⲓ̈ⲥⲉⲧⲡ̅ⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ϩⲙⲡ̅ⲕⲟⲥⲙⲟⲥ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲡⲕⲟⲥⲙⲟⲥ ⲙⲟⲥⲧⲉ ⲙ̅ⲙⲱⲧⲛ̅.
    20: ⲁⲣⲓⲡⲙⲉⲩⲉ ⲙ̅ⲡϣⲁϫⲉ ⲉⲛⲧⲁⲓ̈ϫⲟⲟϥ ⲛⲏⲧⲛ̅ ϫⲉ ⲙⲛ̅ϩⲙ̅ϩⲁⲗ ⲉⲛⲁⲁⲁϥ ⲉⲡⲉϥϫⲟⲉⲓⲥ. ⲉϣϫⲉⲁⲩⲡⲱⲧ ⲛ̅ⲥⲱⲉ͡ⲓ. ⲥⲉⲛⲁⲡⲱⲧ ⲛ̅ⲥⲁⲧⲏⲩⲧⲛ̅. ⲉϣϫⲉⲁⲩϩⲁⲣⲉϩ ⲉⲡⲁϣⲁϫⲉ. ⲥⲉⲛⲁϩⲁⲣⲉϩ ⲟⲛ ⲉⲡⲱⲧⲛ̅.
    21: ⲁⲗⲗⲁ ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲩⲛⲁⲁⲁⲩ ⲛⲏⲧⲛ̅ ⲉⲧⲃⲉⲡⲁⲣⲁⲛ ϫⲉ ⲛ̅ⲥⲉⲥⲟⲟⲩⲛ ⲁⲛ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲓ̈.
    22: ⲉⲛⲉⲙⲡⲓⲉ͡ⲓ ⲧⲁϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲛⲉⲙ̅ⲙⲛ̅ⲛⲟⲃⲉ ⲉⲣⲟⲟⲩ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲙⲛ̅ⲧⲟⲩⲗⲟⲓ̈ϭⲉ ⲙ̅ⲙⲁⲩ ⲉⲧⲃⲉⲡⲉⲩⲛⲟⲃⲉ.
    23: ⲡⲉⲧⲙⲟⲥⲧⲉ ⲙ̅ⲙⲟⲓ̈ ϥⲙⲟⲥⲧⲉ ⲟⲛ ⲙ̅ⲡⲁⲓ̈ⲱⲧ.
    24: ⲉⲛⲉⲙ̅ⲡⲓⲣ̅ⲛⲉϩⲃⲏⲩⲉ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ ⲉⲧⲉⲙ̅ⲡⲉⲕⲉⲩⲁ ⲁⲁⲩ. ⲛⲉⲙ̅ⲙⲛ̅ⲧⲟⲩⲛⲟⲃⲉ ⲙ̅ⲙⲁⲩ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲁⲩⲛⲁⲩ ⲉⲣⲟⲓ̈ ⲁⲩⲱ ⲁⲩⲙⲉⲥⲧⲱⲓ̈ ⲛⲙ̅ⲡⲁⲕⲉⲓ̈ⲱⲧ.
    25: ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲉϥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡϣⲁϫⲉ ⲉⲧⲥⲏϩ ϩⲙ̅ⲡⲉⲩⲛⲟⲙⲟⲥ ϫⲉ ⲁⲩⲙⲉⲥⲧⲱⲉ͡ⲓ ⲉⲡϫⲓⲛϫⲏ.
    26: ϩⲟⲧⲁⲛ ⲉϥϣⲁⲛⲉ͡ⲓ ⲛ̅ϭⲓⲡⲡⲁⲣⲁⲕⲗⲏⲧⲟⲥ ⲡⲉϯⲛⲁⲧⲛ̅ⲛⲟⲟⲩϥ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲓⲱⲧ ⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲧⲙⲉ ⲉⲧⲛⲏⲩ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲓⲱⲧ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲛⲁⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲧⲃⲏⲏⲧ.
    27: ⲁⲩⲱ ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲧⲉⲧⲛ̅ⲣⲙⲛ̅ⲧⲣⲉ ϫⲉ ϫⲓⲛⲛ̅ϣⲟⲣⲡ ⲧⲉⲧⲛ̅ϣⲟⲟⲡ ⲛⲙ̅ⲙⲁⲓ̈.
  16:
    1: ⲛⲁⲓ̈ ⲁⲓ̈ϫⲟⲟⲩ ⲛⲏⲧⲛ̅ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲧⲛ̅ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ.
    2: ⲁⲩⲣ̅ⲧⲏⲩⲧⲛ̅ ⲛ̅ⲁⲡⲟⲥⲩⲛⲁⲅⲱⲅⲟⲥ. ⲁⲗⲗⲁ ⲥⲛⲏⲩ ⲛ̅ϭⲓⲟⲩⲟⲩⲛⲟⲩ ϩⲟⲧⲉ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛⲁⲙⲟⲩⲟⲩⲧ ⲙ̅ⲙⲱⲧⲛ̅ ⲉϥⲙⲉⲩⲉ ϫⲉ ⲉϥⲉ͡ⲓⲣⲉ ⲛ̅ⲟⲩϣⲙ̅ϣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    3: ⲁⲩⲱ ⲉⲩⲛⲁⲣⲛⲁⲓ̈ ⲛⲏⲧⲛ̅ ϫⲉ ⲙ̅ⲡⲟⲩⲥⲟⲩⲛⲡⲁⲓ̈ⲱⲧ ⲟⲩⲇⲉ ⲙ̅ⲡⲟⲩⲥⲟⲩⲱⲛⲧ.
    4: ⲛⲁⲓ̈ ⲁⲓ̈ϫⲟⲟⲩ ⲛⲏⲧⲛ̅ ϫⲉⲕⲁⲥ ⲉⲣϣⲁⲧⲉⲩⲛⲟⲩ ⲉ͡ⲓ ⲉⲧⲉⲧⲛⲉⲣ̅ⲡⲙⲉⲉⲩⲉ ϫⲉ ⲁⲛⲟⲕ ⲁⲓ̈ϫⲟⲟⲩ ⲛⲏⲧⲛ̅. ⲛⲁⲓ̈ ⲇⲉ ⲙ̅ⲡⲓϫⲟⲟⲩ ⲛⲏⲧⲛ̅ ϫⲓⲛⲛ̅ϣⲟⲣⲡ ϫⲉ ⲛⲉⲓ̈ⲛⲙ̅ⲙⲏⲧⲛ̅ ⲡⲉ
    5: ⲧⲉⲛⲟⲩ ⲇⲉ ⲉⲉ͡ⲓⲛⲁⲃⲱⲕ ϣⲁⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲓ̈ ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϫⲛⲟⲩ ⲙ̅ⲙⲟⲓ̈ ϫⲉ ⲉⲕⲛⲁ ⲉⲧⲱⲛ.
    6: ⲁⲗⲗⲁ ϫⲉ ⲁⲓ̈ϫⲉⲛⲁⲓ̈ ⲛⲏⲧⲛ̅. ⲁⲧⲗⲩⲡⲏ ⲙⲉϩⲡⲉⲧⲛ̅ϩⲏⲧ.
    7: ⲁⲗⲗⲁ ⲁⲛⲟⲕ ⲉⲓ̈ϫⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲧⲙⲉ. ⲥⲣ̅ⲛⲟϥⲣⲉ ⲛⲏⲧⲛ̅ ϫⲉⲕⲁⲥ ⲁⲛⲟⲕ ⲉⲉ͡ⲓⲉⲃⲱⲕ. ⲉⲉ͡ⲓⲧⲙ̅ⲃⲱⲕ ⲅⲁⲣ ⲡ̅ⲡⲁⲣⲁⲕⲗⲏⲧⲟⲥ ⲛⲏⲩ ⲁⲛ ϣⲁⲣⲱⲧⲛ̅. ⲉⲉ͡ⲓϣⲁⲛⲃⲱⲕ ⲇⲉ. ϯⲛⲁⲧⲛ̅ⲛⲟⲟⲩϥ ϣⲁⲣⲱⲧⲛ̅.
    8: ⲁⲩⲱ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲉϥϣⲁⲛⲉ͡ⲓ. ϥⲛⲁϫⲡⲓⲉⲡⲕⲟⲥⲙⲟⲥ ⲉⲧⲃⲉⲡⲛⲟⲃⲉ ⲁⲩⲱ ⲉⲧⲃⲉⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲁⲩⲱ ⲉⲧⲃⲉⲧⲉⲕⲣⲓⲥⲓⲥ.
    9: ⲉⲧⲃⲉⲡⲛⲟⲃⲉ ⲙⲉⲛ. ϫⲉ ⲛ̅ⲥⲉⲡⲓⲥⲧⲉⲩⲉ ⲁⲛ ⲉⲣⲟⲉ͡ⲓ.
    10: ⲉⲧⲃⲉⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲇⲉ. ϫⲉ ⲁⲛⲟⲕ ⲉⲓ̈ⲛⲁⲃⲱⲕ ϣⲁⲡⲓⲱⲧ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛⲁⲛⲁⲩ ϭⲉ ⲁⲛ ⲉⲣⲟⲉ͡ⲓ.
    11: ⲉⲧⲃⲉⲧⲉⲕⲣⲓⲥⲓⲥ ⲇⲉ. ϫⲉ ⲡⲁⲣⲭⲱⲛ ⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ ⲁⲩⲧϭⲁⲓ̈ⲟϥ.
    12: ⲉⲧⲓ ⲟⲩⲛ̅ϯϩⲁϩ ⲛ̅ϣⲁϫⲉ ⲉϫⲟⲟⲩ ⲛⲏⲧⲛ̅ ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲧⲛⲁϣϥⲓ ⲁⲛ ⲧⲉⲛⲟⲩ.
    13: ϩⲟⲧⲁⲛ ⲉⲣϣⲁⲛⲡⲏ ⲉ͡ⲓ ⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲧⲙⲉ. ϥⲛⲁϫⲓⲙⲟⲓ̈ⲧ ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲙⲉ ⲛⲓⲙ. ⲛⲉϥϣⲁϫⲉ ⲅⲁⲣ ⲁⲛ ϩⲁⲣⲟϥ ⲙⲁⲩⲁⲁϥ. ⲁⲗⲗⲁ ⲉϥⲛⲁϫⲉⲡⲉⲧϥ̅ⲛⲁⲥⲟⲧⲙⲉϥ ⲁⲩⲱ ϥⲛⲁⲧⲁⲙⲱⲧⲛ̅ ⲉⲛⲉⲧⲛⲁϣⲱⲡⲉ.
    14: ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉⲧⲛⲁϯⲉⲟⲟⲩ ⲛⲁⲓ̈ ϫⲉ ⲉϥⲛⲁϫⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲧⲉⲡⲱⲓ̈ ⲡⲉ ⲛϥ̅ϫⲱ ⲉⲣⲱⲧⲛ̅.
    16: ⲕⲉⲕⲟⲩⲉ͡ⲓ ⲡⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲗⲟ ⲉⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲉ͡ⲓ ⲁⲩⲱ ⲟⲛ ⲕⲉⲕⲟⲩⲓ̈ ⲡⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲟⲛ ⲉⲣⲟⲉ͡ⲓ.
    17: ⲡⲉϫⲉϩⲟⲓ̈ⲛⲉ ⲛ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ϫⲉ ⲟⲩ ⲡⲉ ⲡⲁⲓ̈ ⲉⲧϥ̅ϫⲱ ⲙ̅ⲙⲟϥ ⲛⲁⲛ ϫⲉ ⲕⲉⲕⲟⲩⲓ̈ ⲡⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲙ̅ⲛⲁⲩ ⲉⲣⲟⲉ͡ⲓ ⲁⲩⲱ ⲟⲛ ⲕⲉⲕⲟⲩⲓ̈ (ⲡⲉ) ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲓ̈ ⲁⲩⲱ ⲁⲛⲟⲕ ⲉⲓ̈ⲛⲁⲃⲱⲕ ϣⲁⲡⲓⲱⲧ.
    18: ⲁⲩⲱ ⲡⲉϫⲁⲩ. ϫⲉ ⲟⲩ ϭⲉ ⲡⲉ ⲡⲉⲓ̈ⲕⲟⲩⲉ͡ⲓ ⲛ̅ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲉϥϫⲉⲟⲩ.
    19: ⲁϥⲉ͡ⲓⲙⲉ ⲛ̅ϭⲓⲓ̅ⲥ̅ ϫⲉ ⲛⲉⲩⲟⲩⲱϣ ⲉϫⲛⲟⲩϥ ⲡⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲧⲉⲧⲛ̅ϣⲓⲛⲉ ⲛⲙ̅ⲛⲉⲧⲛⲉⲣⲏⲩ ϫⲉ ⲁⲓ̈ϫⲟⲟⲥ ϫⲉ ⲕⲉⲕⲟⲩⲓ̈ (ⲡⲉ) ⲛ̅ⲧⲉⲧⲛ̅ⲗⲟ ⲉⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲓ̈ ⲁⲩⲱ ⲕⲉⲕⲟⲩⲓ̈ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲟⲛ ⲉⲣⲟⲓ̈.
    20: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲧⲉⲧⲛⲁⲣⲓⲙⲉ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲟⲓ̈ⲧ ⲛ̅ⲧⲱⲧⲛ̅. ⲡⲕⲟⲥⲙⲟⲥ ⲇⲉ ϥⲛⲁⲣⲁϣⲉ. ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛⲁⲗⲩⲡⲓ ⲁⲗⲗⲁ ⲧⲉⲧⲛ̅ⲗⲩⲡⲏ ⲛⲁϣⲱⲡⲉ ⲛⲏⲧⲛ̅ ⲉⲩⲣⲁϣⲉ.
    21: ⲧⲉⲥϩⲓⲙⲉ ⲉⲥⲉ͡ⲓ ⲉⲥⲛⲁⲙⲓⲥⲉ ⲟⲩⲛⲧⲥ̅ⲟⲩⲗⲩⲡⲏ ⲙ̅ⲙⲁⲩ ϫⲉ ⲁⲥⲉ͡ⲓ ⲛ̅ϭⲓⲧⲉⲥⲟⲩⲛⲟⲩ. ϩⲟⲧⲁⲛ ⲇⲉ ⲉⲥϣⲁⲛϫⲡⲉⲡϣⲏⲣⲉ. ⲙⲉⲥⲣ̅ⲡⲙⲉⲉⲩⲉ ϭⲉ ⲛ̅ⲧⲉⲑⲗⲓⲯⲓⲥ ⲉⲧⲃⲉⲡⲣⲁϣⲉ ϫⲉ ⲁⲥϫⲡⲉⲟⲩⲣⲱⲙⲉ ⲉⲡⲕⲟⲥⲙⲟⲥ.
    22: ⲛ̅ⲧⲱⲧⲛ̅ ϭⲉ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲧⲉⲛⲟⲩ ⲙⲉⲛ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲗⲩⲡⲏ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲇⲉ ⲟⲛ ϯⲛⲁⲛⲁⲩ ⲉⲣⲱⲧⲛ̅ ⲛ̅ⲧⲉⲡⲉⲧⲛ̅ϩⲏⲧ ⲣⲁϣⲉ ⲁⲩⲱ ⲙⲛ̅ⲗⲁⲁⲩ ⲛⲁϥⲓⲡⲉⲧⲛ̅ⲣⲁϣⲉ ⲛ̅ⲧⲉⲧⲏⲩⲧⲛ̅.
    23: ϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲧⲛⲁϫⲛⲟⲩⲓ̈ ⲁⲛ ⲉⲗⲁⲁⲩ. ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲡⲉⲧⲉⲧⲛⲁⲁⲓⲧⲓ ⲙ̅ⲙⲟϥ ⲛ̅ⲧⲙ̅ⲡⲓⲱⲧ ϥⲛⲁⲧⲁⲁϥ ⲛⲏⲧⲛ̅ ϩⲙ̅ⲡⲁⲣⲁⲛ.
    24: ϣⲁⲧⲉⲛⲟⲩ ⲙ̅ⲡⲉⲧⲛ̅ⲁⲓⲧⲓ ⲗ̅ⲗⲁⲁⲩ ϩⲙ̅ⲡⲁⲣⲁⲛ. ⲁⲓⲧⲓ ⲁⲩⲱ ⲧⲉⲧⲛⲁϫⲓ. ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲉⲧⲛ̅ⲣⲁϣⲉ ϣⲱⲡⲉ ⲉϥϫⲏⲕ ⲉⲃⲟⲗ.
