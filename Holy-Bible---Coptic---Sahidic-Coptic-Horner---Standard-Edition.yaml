    17: ⲉϣϫⲉϩⲟⲓⲛⲉ ⲇⲉ ⲛ̅ⲛⲉⲕⲗⲁⲇⲟⲥ ⲁⲩϣⲁⲁⲧⲟⲩ. ⲛ̅ⲧⲟⲕ ⲇⲉ ⲛ̅ⲧⲕ̅ⲟⲩⲃⲱ ⲛ̅ϫⲓⲧϩⲟⲟⲩⲧ ⲁⲩⲧⲟϭⲕ̅ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ. ⲁⲩⲱ ⲁⲕϣⲱⲡⲉ ⲛ̅ⲕⲟⲓⲛⲱⲛⲟⲥ ⲉⲡⲕⲛⲛⲉ ⲛ̅ⲧⲛⲟⲩⲛⲉ ⲛⲧⲃⲱ ⲛ̅ϫⲟⲉⲓⲧ.
    18: ⲙ̅ⲡⲣ̅ϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲕ ⲉϫⲛ̅ⲛⲉⲕⲗⲁⲇⲟⲥ. ⲉϣϫⲉⲕϣⲟⲩϣⲟⲩ ⲇⲉ ⲙ̅ⲙⲟⲕ. ⲛ̅ⲧⲟⲕ ⲁⲛ ⲉⲧϥⲓ ϩⲁⲧⲛⲟⲩⲛⲉ. ⲁⲗⲗⲁ ⲧⲛⲟⲩⲛⲉ ⲧⲉⲧϥⲓ ϩⲁⲣⲟⲕ
    19: ⲕⲛⲁϫⲟⲟⲥ ϭⲉ ⲛⲁⲓ̈ ϫⲉ ⲛⲧⲁⲩϣⲉⲧϩⲉⲛⲕⲗⲁⲇⲟⲥ ϫⲉⲕⲁⲁⲥ ⲉⲩⲉⲧⲟϭⲧ̅
    20: ⲕⲁⲗⲱⲥ. ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲁⲡⲓⲥⲧⲟⲥ ⲁⲩϣⲁⲁⲧⲟⲩ. ⲛ̅ⲧⲟⲕ ⲇⲉ ⲉⲕⲁϩⲉⲣⲁⲧⲕ̅ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲙ̅ⲡⲣ̅ϫⲓⲥⲉ ϭⲉ ⲛ̅ϩⲏⲧ ⲁⲗⲗⲁ ⲁⲣⲓϩⲟⲧⲉ.
    21: ⲉϣϫⲉⲙ̅ⲡⲉⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ϯⲥⲟ ⲉⲛⲉⲕⲗⲁⲇⲟⲥ ⲉⲧⲉϩⲱⲟⲩ ⲛⲉ. ⲛϥ̅ⲛⲁϯⲥⲟ ϩⲱⲱⲕ ⲁⲛ ⲉⲣⲟⲕ
    22: ⲁⲛⲁⲩ ϭⲉ ⲉⲧⲙⲛ̅ⲧⲭⲣⲏⲥⲧⲟⲥ ⲁⲩⲱ ⲧⲙⲛ̅ⲧⲣⲉϥϣⲱⲱⲧ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲧⲙⲛ̅ⲧⲣⲉϥϣⲱⲱⲧ ⲙⲉⲛ ⲉϫⲛ̅ⲛⲉⲛⲧⲁⲩϩⲉ. ⲧⲙⲛ̅ⲧⲭⲣⲏⲥⲧⲟⲥ ⲇⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϫⲱⲕ ⲉⲕϣⲁⲛϭⲱ ϩⲛ̅ⲧⲙⲛ̅ⲧⲭⲣⲏⲥⲧⲟⲥ. ⲉϣⲱⲡⲉ ⲙ̅ⲙⲟⲛ ϩⲱⲱⲕ ⲥⲉⲛⲁϣⲁⲁⲧⲕ̅.
    23: ⲛ̅ⲕⲟⲟⲩⲉ ϩⲱⲟⲩ ⲉⲩϣⲁⲛⲧⲙ̅ϭⲱ ϩⲛ̅ⲧⲉⲩⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ ⲥⲉⲛⲁⲧⲟϭⲟⲩ. ⲟⲩⲛϭⲟⲙ ⲅⲁⲣ ⲟⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟϭⲟⲩ.
    24: ⲉϣϫⲉⲛ̅ⲧⲟⲕ ⲅⲁⲣ ⲛ̅ⲧⲁⲩϣⲁⲁⲧⲕ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲃⲱ ⲛ̅ϫⲓⲧϩⲟⲟⲩⲧ ⲛⲁⲙⲉ ⲁⲩⲱ ⲡⲁⲣⲁⲧⲉⲕⲙⲓⲛⲉ ⲁⲩⲧⲟϭⲕ̅ ⲉⲩⲃⲱ ⲛ̅ϫⲓⲧⲛⲟⲩⲧⲙ̅. ⲡⲟⲥⲱ ⲙⲁⲗⲗⲟⲛ ⲛⲁⲓ̈ ⲉϩⲟⲓ̈ⲛⲉ ⲣⲱ ⲛⲉ ⲥⲉⲛⲁⲧⲟϭⲟⲩ ⲉⲧⲉⲩⲃⲱ ⲛ̅ϫⲟⲉⲓⲧ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟⲟⲩ·
    25: ϯⲟⲩⲱϣ ⲇⲉ ⲉⲧⲣⲉⲧⲛ̅ⲉⲓⲙⲉ ⲛⲁⲥⲛⲏⲩ ⲉⲡⲉⲉⲓⲙⲩⲥⲧⲏⲣⲓⲟⲛ ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲧⲛ̅ϣⲱⲡⲉ ⲛⲏⲧⲛ̅ ⲛ̅ⲥⲁⲃⲉ ϫⲉ ⲛ̅ⲧⲁ(ⲟ)ⲩⲧⲱⲙ ⲛ̅ϩⲏⲧ ϣⲱⲡⲉ ⲛ̅ϩⲟⲓ̈ⲛⲉ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ ϣⲁⲛⲧⲉⲡϫⲱⲕ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲉⲓ ⲉϩⲟⲩⲛ.
    26: ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲉⲡⲓⲥⲣⲁⲏⲗ ⲧⲏⲣϥ̅ ⲟⲩϫⲁⲓ̈. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ ϫⲉ ϥⲛⲏⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲥⲓⲱⲛ ⲛ̅ϭⲓⲡⲉⲧⲛⲟⲩϩⲙ̅ ⲛϥ̅ⲕⲧⲉⲙ̅ⲙⲛ̅ⲧϣⲁϥⲧⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲓ̈ⲁⲕⲱⲃ.
    27: ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉⲧϣⲟⲟⲡ ⲛⲁⲩ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧ ⲉⲓ̈ϣⲁⲛⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩⲛⲟⲃⲉ
    28: ⲕⲁⲧⲁ ⲙⲉⲛ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲁⲩⲣ̅ϫⲁϫⲉ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅. ⲕⲁⲧⲁ ⲧⲉ ⲧⲙⲛ̅ⲧⲥⲱⲧⲡ̅ ϩⲉⲛⲙⲉⲣⲓⲧ ⲛⲉ ⲉⲧⲃⲉⲛⲉⲩⲉⲓⲟⲧⲉ.
    29: ϩⲉⲛⲁⲧⲣ̅ϩⲧⲏϥ ⲅⲁⲣ ⲛⲉ ⲛⲉⲭⲁⲣⲓⲥⲙⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲡⲉϥⲧⲱϩⲙ̅.
    30: ⲛ̅ⲑⲉ ⲅⲁⲣ ⲛ̅ⲧⲱⲧⲛ̅ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲣ̅ⲁⲧⲛⲁϩⲧⲉ ⲉⲡⲛⲟⲩⲧⲉ ⲧⲉⲛⲟⲩ ⲇⲉ ⲁⲩⲛⲁ ⲛⲏⲧⲛ̅ ϩⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ ⲛ̅ⲛⲁⲓ̈.
    31: ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲛⲁⲓ̈ ϩⲱⲟⲩ ⲧⲉⲛⲟⲩ ⲉⲁⲩⲣ̅ⲁⲧⲛⲁϩⲧⲉ ⲉⲡⲉⲧⲛ̅ⲛⲁ ϫⲉⲕⲁⲁⲥ ϩⲱⲟⲩ ⲉⲩⲉⲛⲁ ⲛⲁⲩ ⲙⲛ̅ⲛ̅ⲥⲱⲥ.
    32: ⲁⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲉⲧⲡ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉϩⲟⲩⲛ ⲉⲩⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ ϫⲉⲕⲁⲁⲥ ⲉϥⲉⲛⲁ ⲛⲁⲩ ⲧⲏⲣⲟⲩ.
    33: ⲱ̅ ⲡϣⲓⲕ ⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲙⲛ̅ⲧⲥⲟⲫⲓⲁ ⲁⲩⲱ ⲡⲥⲟⲟⲩⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛ̅ⲑⲉ ⲉⲧⲉⲛⲉⲩⲉϣⲙⲉϣⲧ̅ ⲛ̅ϩⲁⲡ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉⲧⲉⲛⲉⲩⲉϣⲛ̅ⲣⲁⲧⲟⲩ ⲛ̅ⲛⲉϥϩⲓⲟⲟⲩⲉ.
    34: ⲛⲓⲙ ⲅⲁⲣ ⲡⲉⲛⲧⲁϥⲉⲓⲙⲉ ⲉⲡϩⲏⲧ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲡⲁⲓ̈ ⲉⲧⲛⲁⲧⲥⲁⲃⲉⲉⲓⲁⲧϥ̅ ⲉⲃⲟⲗ. ⲏ̅ ⲛⲓⲙ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲛⲁϥ ⲛ̅ⲣⲉϥϫⲓϣⲟϫⲛⲉ.
    35: ⲏ̅ ⲛⲓⲙ ⲡⲉⲛⲧⲁϥⲉⲓⲣⲉ ⲛⲁϥ ⲛ̅ϣⲟⲣⲡ̅ ⲧⲁⲣⲉϥⲧⲟⲩⲉⲓⲟ ⲛⲁϥ.
    36: ϫⲉ ⲡⲧⲏⲣϥ̅ ϩⲉⲛⲉⲃⲟⲗ ⲙ̅ⲙⲟϥ ⲛⲉ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ⲁⲩⲱ ⲉⲩⲛⲁⲕⲟⲧⲟⲩ ⲉⲣⲟϥ. ⲡⲱϥ ⲡⲉ ⲡⲉⲟⲟⲩ ϣⲁⲛⲓⲉⲛⲉϩ ϩⲁⲙⲏⲛ·
  12:
    1: ϯⲡⲁⲣⲁⲕⲁⲗⲉⲓ ϭⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛⲁⲥⲛⲏⲩ ϩⲓⲧⲛ̅ⲙ̅ⲙⲛ̅ⲧϣⲁⲛϩ̅ⲧⲏϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲡⲁⲣϩⲓⲥⲧⲁ ⲛ̅ⲛⲉⲧⲛ̅ⲥⲱⲙⲁ ⲛ̅ⲟⲩⲑⲩⲥⲓⲁ ⲉⲥⲟⲛϩ̅ ⲉⲥⲟⲩⲁⲁⲃ ⲉⲥⲣ̅ⲁⲛⲁϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲉⲧⲛ̅ϣⲙ̅ϣⲉ ⲛ̅ⲣⲙ̅ⲛ̅ϩⲏⲧ.
    2: ⲛ̅ⲧⲉⲧⲛ̅ⲧⲙϫⲓϩⲣ̅ⲃ ⲙ̅ⲡⲉⲓ̈ⲁⲓⲱⲛ. ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓ ⲙ̅ⲡϩⲣ̅ⲃ ⲛ̅ⲧⲙⲛ̅ⲧⲃⲣ̅ⲣⲉ ⲙ̅ⲡⲉⲧⲛ̅ϩⲏⲧ ⲉⲧⲣⲉⲧⲛ̅ⲇⲟⲕⲓⲙⲁⲍⲉ ϫⲉ ⲟⲩ ⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲛⲁⲛⲟⲩϥ ⲉⲧⲣ̅ⲁⲛⲁϥ ⲉⲧϫⲏⲕ ⲉⲃⲟⲗ·
    3: ϯϫⲱ ⲅⲁⲣ ⲙ̅ⲙⲟⲥ ϩⲓⲧⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲉⲛⲧⲁⲩⲧⲁⲁⲥ ⲛⲁⲓ̈ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲉⲧⲙ̅ϫⲓⲥⲉ ⲛ̅ϩⲏⲧ ⲡⲁⲣⲁⲑⲉ ⲉⲧϣⲉ ⲉⲙⲉⲉⲩⲉ. ⲁⲗⲗⲁ ⲉⲙⲉⲉⲩⲉ ⲛ̅ⲧⲟϥ ⲉⲣ̅ⲣⲙ̅ⲛ̅ϩⲏⲧ. ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲱϣ ⲛⲁϥ ⲛ̅ⲟⲩϣⲓ ⲙ̅ⲡⲓⲥⲧⲓⲥ.
    4: ⲕⲁⲧⲁⲑⲉ ⲅⲁⲣ ⲉⲧⲉⲩⲛ̅ⲧⲁⲛϩⲁϩ ⲙ̅ⲙⲉⲗⲟⲥ ϩⲛ̅ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ ⲉⲙⲡⲓϩⲱⲃ ⲁⲛ ⲛ̅ⲟⲩⲱⲧ ⲡⲉⲧⲉⲟⲩⲛ̅ⲧⲉⲙ̅ⲙⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ
    5: ⲧⲁⲓ̈ ⲧⲉ ⲧⲉⲛϩⲉ ⲧⲏⲣⲛ̅ ⲁⲛⲟⲛ ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲡⲟⲩⲁ ⲇⲉ ⲡⲟⲩⲁ ⲁⲛⲟⲛ ⲙ̅ⲙⲉⲗⲟⲥ ⲛ̅ⲛⲉⲛⲉⲣⲏⲩ·
    6: ⲉⲩⲛⲧⲁⲛ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ϩⲉⲛϩⲙⲟⲧ ⲉⲩϣⲟⲃⲉ. ⲕⲁⲧⲁⲧⲉⲭⲁⲣⲓⲥ ⲉⲛⲧⲁⲩⲧⲁⲁⲥ ⲛⲁⲛ. ⲉⲓⲧⲉ ⲟⲩⲡⲣⲟⲫⲏⲧⲓⲁ ⲕⲁⲧⲁⲡϣⲓ ⲛⲧⲡⲓⲥⲧⲓⲥ.
