    4: ⲟⲩⲛ̅ⲧⲁⲓ̈ⲟⲩⲛⲟϭ ⲙ̅ⲡⲁⲣϩⲏⲥⲓⲁ ⲛ̅ⲛⲁϩⲣⲏⲧⲛ̅. ⲟⲩⲛ̅ⲧⲁⲓ̈ⲟⲩⲛⲟϭ ⲛ̅ϣⲟⲩϣⲟⲩ ϩⲁⲣⲱⲧⲛ̅. ϯϫⲏⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲥⲟⲡⲥ̅. ϯⲣ̅ϩⲟⲩⲟ ⲉⲙⲁⲧⲉ ϩⲙ̅ⲡⲣⲁϣⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲉⲛⲑⲗⲓⲯⲓⲥ ⲧⲏⲣⲥ̅·
