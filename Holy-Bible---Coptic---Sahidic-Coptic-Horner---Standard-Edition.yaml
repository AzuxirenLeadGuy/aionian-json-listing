    4: ⲉⲙⲡⲟⲩⲁ ⲡⲟⲩⲁ ϣⲓⲛⲉ ⲁⲛ ⲛ̅ⲥⲁⲧⲉϥⲛⲟϥⲣⲉ. ⲁⲗⲗⲁ ⲧⲁϩⲉⲛⲕⲟⲟⲩⲉ.
    5: ⲡⲁⲓ̈ ⲙⲉⲉⲩⲉ ⲉⲣⲟϥ ⲛ̅ϩⲏⲧⲛ̅. ⲡⲁⲓ̈ ⲟⲛ ⲉⲧϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    6: ⲡⲁⲓ̈ ⲉϥϩⲛ̅ⲟⲩⲙⲟⲣⲫⲏ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ⲉⲙⲡϥ̅ⲟⲡϥ̅ ⲉⲩⲧⲱⲣⲡ̅ ⲉϣⲁϣϥ̅ ⲙⲛ̅ⲡⲛⲟⲩⲧⲉ.
    7: ⲁⲗⲗⲁ ⲁϥⲡⲱϩⲧ̅ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ. ⲉⲁϥϫⲓ ⲛ̅ⲟⲩⲙⲟⲣⲫⲏ ⲛ̅ϩⲙ̅ϩⲁⲗ. ⲉⲁϥϣⲱⲡⲉ ⲛ̅ⲥⲙⲟⲧ ⲛ̅ⲣⲱⲙⲉ. ⲁⲩⲱ ϩⲙ̅ⲡⲉⲥⲭⲏⲙⲁ ⲁⲩϩⲉ ⲉⲣⲟϥ ϩⲱⲥ ⲣⲱⲙⲉ.
    8: ⲁϥⲑⲃ̅ⲃⲓⲟϥ ⲉⲁϥϣⲱⲡⲉ ⲛ̅ⲥⲧⲙⲏⲧ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲙⲟⲩ. ⲟⲩⲙⲟⲩ ⲇⲉ ⲛ̅ⲥ̅xⲟ̅ⲥ̅·
    9: ⲉⲧⲃⲉⲡⲁⲓ̈ ϩⲱⲱϥ ⲁⲡⲛⲟⲩⲧⲉ ϫⲁⲥⲧϥ̅ ⲛ̅ϩⲟⲩⲟ. ⲁϥⲭⲁⲣⲓⲍⲉ ⲛⲁϥ ⲙ̅ⲡⲣⲁⲛ ⲉⲧϩⲓϫⲛ̅ⲣⲁⲛ ⲛⲓⲙ.
    10: ϫⲉⲕⲁⲁⲥ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲉⲣⲉⲡⲁⲧ ⲛⲓⲙ ⲕⲱⲗϫ̅ ⲛⲉⲧϩⲛ̅ⲙ̅ⲡⲏⲩⲉ. ⲁⲩⲱ ⲛⲉⲧϩⲓϫⲙ̅ⲡⲕⲁϩ. ⲙⲛ̅ⲛⲉⲧϩⲁⲡⲉⲥⲏⲧ ⲙ̅ⲡⲕⲁϩ.
    11: ⲛ̅ⲧⲉⲗⲁⲥ ⲛⲓⲙ ⲉⲝⲟⲙⲟⲗⲟⲅⲉⲓ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲓⲱⲧ.
    12: ϩⲱⲥⲧⲉ ⲛⲁⲙⲉⲣⲁⲧⲉ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉⲉⲓϩⲁⲧⲉⲧⲏⲩⲧⲛ̅ ⲁⲛ ⲙ̅ⲙⲁⲧⲉ. ⲁⲗⲗⲁ ⲧⲉⲛⲟⲩ ⲛ̅ϩⲟⲩⲟ ⲉⲛϯϩⲁⲧⲉⲧⲏⲩⲧⲛ̅ (ⲁⲛ). ϩⲛ̅ⲟⲩϩⲟⲧⲉ ⲙⲛ̅ⲟⲩⲥⲧⲱⲧ ⲁⲣⲓϩⲱⲃ ⲉⲡⲉⲧⲛ̅ⲟⲩϫⲁⲓ̈.
    13: ⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲡⲉⲧⲉⲛⲉⲣⲅⲓ ⲛ̅ϩⲏⲧⲛ̅ ⲙ̅ⲡⲟⲩⲱϣ. ⲙⲛ̅ⲡϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲟⲩⲱϣ.
    14: ⲁⲣⲓϩⲱⲃ ⲛⲓⲙ ⲁϫⲛ̅ⲕⲣⲙ̅ⲣⲙ̅ ϩⲓⲙⲟⲕⲙⲉⲕ.
    15: ϫⲉⲕⲁⲁⲥ ⲉⲧⲉⲧⲛⲉϣⲱⲡⲉ ⲛ̅ⲁⲧⲛⲟⲃⲉ. ⲁⲩⲱ ⲛ̅ⲁⲕⲉⲣⲁⲓⲟⲥ ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲩⲟⲩⲁⲁⲃ. ⲛ̅ⲧⲙⲏⲧⲉ ⲛ̅ⲧⲅⲉⲛⲉⲁ ⲉⲧϭⲟⲟⲩϭ. ⲁⲩⲱ ⲉⲧϭⲟⲟⲙⲉ. ⲉⲧⲉⲧⲛ̅ⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ ⲛ̅ⲑⲉ ⲛ̅ⲛⲓⲣⲉϥⲣ̅ⲟⲩⲟⲉⲓⲛ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    16: ⲉⲧⲉⲧⲛ̅ϭⲉⲉⲧ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲱⲛϩ̅ ⲉⲩϣⲟⲩϣⲟⲩ ⲛⲁⲓ̈ ⲉⲡⲉϩⲟⲟⲩ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ϫⲉ ⲛ̅ⲧⲁⲓ̈ⲡⲱⲧ ⲁⲛ ⲉⲡϫⲓⲛϫⲏ. ⲟⲩⲇⲉ ⲛⲧⲁⲉⲓϣⲡ̅ϩⲓⲥⲉ ⲁⲛ ⲉⲡϫⲓⲛϫⲏ.
    17: ⲁⲗⲗⲁ ⲉϣϫⲉⲥⲉⲟⲩⲱⲧⲛ̅ ⲙ̅ⲙⲟⲓ̈ ⲉϫⲛ̅ⲧⲉⲑⲩⲥⲓⲁ. ⲙⲛ̅ⲧⲗⲓⲧⲟⲩⲣⲅⲓⲁ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ· ϯⲣⲁϣⲉ ⲁⲩⲱ ϯ(ⲛⲁ)ⲣⲁϣⲉ ⲛⲙ̅ⲙⲏⲧⲛ̅ ⲧⲏⲣⲧⲛ̅.
    18: ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲣⲁϣⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲣⲁϣⲉ ⲛⲙ̅ⲙⲁⲓ̈.
    19: ϯⲙⲉⲉⲩⲉ ⲇⲉ ϩⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲉⲧⲛ̅ⲛⲉⲩⲧⲓⲙⲟⲑⲉⲟⲥ ⲛⲏⲧⲛ̅ ϩⲛ̅ⲟⲩϭⲉⲡⲏ. ϫⲉⲕⲁⲁⲥ ⲉⲣⲉⲡⲁϩⲏⲧ ϩⲱ ⲙ̅ⲧⲟⲛ. ⲉⲁⲓ̈ⲉⲓⲙⲉ ⲉⲡⲉⲧⲛ̅ⲟⲩⲱ.
    20: ⲙⲛ̅ϯⲗⲁⲁⲩ ⲅⲁⲣ ⲙ̅ⲙⲁⲩ ⲉϥⲛⲏⲩ ⲉϩⲙ̅ⲡⲁϩⲏⲧ ⲡⲁⲓ̈ ⲉⲧⲛⲁϥⲓⲡⲉⲧⲛ̅ⲣⲟⲟⲩϣ ϩⲛ̅ⲟⲩⲱⲣϫ̅.
    21: ⲉⲣⲉⲟⲩⲟⲛ ⲅⲁⲣ ⲛⲓⲙ ϣⲓⲛⲉ ⲛ̅ⲥⲁⲛⲉⲧⲉⲛⲟⲩⲟⲩ ⲛⲉ. ⲛ̅ⲛⲁⲡⲉⲭ̅ⲥ̅ ⲁⲛ ⲓ̅ⲥ̅.
    22: ⲧⲉⲧⲛ̅ⲉⲓⲙⲉ ⲇⲉ ⲉⲧⲉϥⲇⲟⲕⲓⲙⲏ. ϫⲉ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϣⲏⲣⲉ ⲙ̅ⲡⲉϥⲉⲓⲱⲧ ⲁϥⲣ̅ϩⲙ̅ϩⲁⲗ ⲛⲙ̅ⲙⲁⲓ̈ ⲉⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ.
    23: ⲡⲁⲓ̈ ϭⲉ ϯⲙⲉⲉⲩⲉ ⲉⲧⲛ̅ⲛⲟⲟⲩϥ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲉⲓ̈ϣⲁⲛⲉⲓⲙⲉ ⲉⲛⲉⲧϣⲟⲟⲡ ⲙ̅ⲙⲟⲓ̈·
    24: ϯⲛⲁϩⲧⲉ ⲇⲉ ϩⲙ̅ⲡϫⲟⲉⲓⲥ ϫⲉ ⲁⲛⲟⲕ ϩⲱⲱⲧ ⲟⲛ ϯⲛⲏⲩ ϩⲛ̅ⲟⲩϭⲉⲡⲏ ϣⲁⲣⲱⲧⲛ̅.
    25: ⲁⲓ̈ⲟⲡϥ̅ ⲇⲉ ϫⲉ ⲡⲉⲧⲉϣϣⲉ ⲡⲉ ⲉⲧⲛ̅ⲛⲟⲟⲩ ϣⲁⲣⲱⲧⲛ̅ ⲛ̅ⲉⲡⲁⲫⲣⲟⲇⲓⲧⲟⲥ ⲡⲥⲟⲛ. ⲡⲁϣⲃⲣ̅ⲣ̅ϩⲱⲃ. ⲁⲩⲱ ⲡⲁϣⲃⲣ̅ⲙⲁⲧⲟⲓ̈. ⲉⲡⲉⲧⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲇⲉ ⲡⲉ. ⲁⲩⲱ ⲡⲗⲓⲧⲟⲩⲣⲅⲟⲥ ⲛ̅ⲧⲁⲭⲣⲓⲁ.
    26: ⲉⲡⲉⲓⲇⲏ ⲛⲉϥⲟⲩⲉϣⲧⲏⲩⲧⲛ̅ ⲧⲏⲣⲧⲛ̅. ⲁⲩⲱ ⲉϥⲙⲟⲕϩ̅ ⲉⲡⲉϥϩⲏⲧ ⲉⲃⲟⲗ ϫⲉ ⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ϫⲉ ⲁϥϣⲱⲛⲉ.
    27: ⲕⲁⲓⲅⲁⲣ ⲁϥϣⲱⲛⲉ ⲁϥϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲙⲟⲩ. ⲁⲗⲗⲁ ⲁⲡⲛⲟⲩⲧⲉ ⲛⲁ ⲛⲁϥ. ⲛⲁϥ ⲇⲉ ⲙⲁⲩⲁⲁϥ ⲁⲛ ⲁⲗⲗⲁ ⲛⲁⲓ̈ ϩⲱ. ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲁϫⲓ ⲛ̅ⲟⲩⲗⲩⲡⲏ ⲉϫⲛ̅ⲟⲩⲗⲩⲡⲏ.
    28: ⲁⲓ̈ⲧⲛ̅ⲛⲟⲟⲩϥ ϭⲉ ϩⲛ̅ⲟⲩϭⲉⲡⲏ. ϫⲉⲕⲁⲁⲥ ⲉⲁⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟϥ ⲛ̅ⲧⲉⲧⲛ̅ⲣⲁϣⲉ ⲟⲛ. ⲁⲛⲟⲕ ϩⲱ ⲛ̅ⲧⲁϣⲱⲡⲉ ⲁϫⲛ̅ⲗⲩⲡⲏ.
    29: ϣⲟⲡϥ̅ ϭⲉ ⲉⲣⲱⲧⲛ̅ ϩⲙ̅ⲡϫⲟⲉⲓⲥ ϩⲛ̅ⲣⲁϣⲉ ⲛⲓⲙ. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲁⲓ̈ ⲛ̅ⲧⲉⲉⲓⲙⲓⲛⲉ ⲉⲩⲧⲁⲓ̈ⲏⲩ.
    30: ϫⲉ ⲉⲧⲃⲉⲡϩⲱⲃ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲁϥϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲙⲟⲩ. ⲉⲁϥⲛⲉϫⲧⲉϥⲯⲩⲭⲏ ⲉⲃⲟⲗ. ϫⲉⲕⲁⲁⲥ ⲉϥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲧⲛ̅ϣⲱⲱⲧ ⲙⲛ̅ⲧⲗⲓⲧⲟⲩⲣⲅⲓⲁ ⲉⲧϣⲟⲟⲡ ϣⲁⲣⲟⲓ̈·
  3:
    1: ⲧⲉⲛⲟⲩ ϭⲉ ⲛⲁⲥⲛⲏⲩ ⲣⲁϣⲉ ϩⲙ̅ⲡϫⲟⲓ̈ⲥ ⲉⲧⲣⲁⲥⲉϩⲛⲁⲓ̈ ⲟⲛ ⲛⲏⲧⲛ̅. ⲛ̅ⲟⲩϩⲓⲥⲉ ⲛⲁⲓ̈ ⲁⲛ ⲡⲉ. ⲟⲩⲱⲣϫ̅ ⲇⲉ ⲛⲏⲧⲛ̅ ⲡⲉ.
    2: ϯϩⲧⲏⲧⲛ̅ ⲉⲛⲉⲩϩⲟⲟⲣ. ϯϩⲧⲏⲧⲛ̅ ⲉⲛⲓⲉⲣⲅⲁⲧⲏⲥ ⲉⲑⲟⲟⲩ. ϯϩⲧⲏⲧⲛ̅ ⲉⲡϣⲱⲱⲧ ⲉⲃⲟⲗ.
    3: ⲁⲛⲟⲛ ⲅⲁⲣ ⲡⲉ ⲡⲥⲃ̅ⲃⲉ ⲛ̅ⲛⲉⲧϣⲙ̅ϣⲉ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉⲧϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲟⲩ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅. ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲕⲱ ⲛ̅ϩⲧⲏⲛ ⲁⲛ ⲉⲧⲥⲁⲣⲝ̅.
    4: ⲕⲁⲓⲡⲉⲣ ⲁⲛⲟⲕ ⲉⲩⲛ̅ⲧⲁⲓ̈ ⲟⲛ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲕⲁϩⲧⲏⲓ̈ ⲉⲧⲥⲁⲣⲝ̅. ⲉϣⲱⲡⲉ ⲟⲩⲛ̅ⲕⲉⲟⲩⲁ ⲉϥⲙⲉⲉⲩⲉ ϫⲉ ϥⲕⲱ ⲛ̅ϩⲧⲏϥ ⲉⲧⲥⲁⲣⲝ̅ ⲁⲛⲟⲕ ⲛ̅ϩⲟⲩⲟ
    5: ⲁⲛⲅ̅ⲟⲩⲥⲃ̅ⲃⲉ ϩⲙ̅ⲡⲁⲙⲉϩϣⲙⲟⲩⲛ ⲛ̅ϩⲟⲟⲩ. ⲉⲃⲟⲗ ϩⲙ̅ⲡⲅⲉⲛⲟⲥ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ. ⲧⲉⲫⲩⲗⲏ ⲛⲃⲉⲛⲓⲁⲙⲉⲓⲛ. ⲛ̅ϩⲉⲃⲣⲁⲓⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ϩⲉⲃⲣⲁⲓⲟⲥ. ⲙ̅ⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ.
    6: ⲕⲁⲧⲁⲟⲩⲕⲱϩ ⲉⲓ̈ⲡⲏⲧ ⲛ̅ⲥⲁⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲁⲓ̈ϣⲱⲡⲉ ⲛ̅ⲁⲧⲛⲟⲃⲉ ⲕⲁⲧⲁⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲉⲧϣⲟⲟⲡ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ.
    7: ⲁⲗⲗⲁ ⲛⲏ ⲉⲛⲉⲩϣⲟⲟⲡ ⲛⲁⲓ̈ ⲛ̅ϩⲏⲩ. ⲁⲓ̈ⲟⲡⲟⲩ ⲉⲟⲥⲉ ⲉⲧⲃⲉⲡⲉⲭ̅ⲥ̅.
