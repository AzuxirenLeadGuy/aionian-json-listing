    9: ⲁⲛⲟⲕ ϩⲱ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ. ⲕⲁϩⲉⲛϣⲃⲏⲣ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲁⲙⲙⲱⲛⲁⲥ ⲛⲧⲁⲇⲓⲕⲓⲁ ϫⲉⲕⲁⲥ ⲉϥϣⲁⲛⲱ̑ϫⲛ̅. ⲉⲩⲉϫⲓⲧⲏⲩⲧⲛ ⲉϩⲟⲩⲛ ⲉⲛⲉⲥⲕⲏⲛⲏ ⲛ̅ϣⲁⲉⲛⲉϩ.
