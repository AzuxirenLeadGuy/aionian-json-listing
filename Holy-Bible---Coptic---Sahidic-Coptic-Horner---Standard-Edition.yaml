    36: ⲁⲩϣⲧⲟⲣⲧⲣ̅ ⲇⲉ ϣⲱⲡⲉ ⲉϫⲛⲟⲩⲟⲛ ⲛⲓⲙ ⲁⲩϣⲁϫⲉ ⲛⲙ̅ⲛⲉⲩⲉⲣⲏⲟⲩ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩ ⲡⲉ ⲡⲉⲓ̈ϣⲁϫⲉ ϫⲉ ϩⲛⲟⲩⲉⲝⲟⲩⲥⲓⲁ ⲛⲙ̅ⲟⲩϭⲟⲙ ⲉϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛ̅ⲛⲉⲡⲛ̅ⲁ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ ⲥⲉⲛⲏⲟⲩ ⲉⲃⲟⲗ.
