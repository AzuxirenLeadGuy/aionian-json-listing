    19: ⲙⲛ̅ⲟⲩϩⲣⲟⲟⲩ ⲛ̅ⲥⲁⲗⲡⲓⲅⲝ̅. ⲙⲛ̅ⲧⲉⲥⲙⲏ ⲛ̅ⲛ̅ϣⲁϫⲉ. ⲧⲁⲓ̈ ⲉⲛⲧⲁⲛⲉⲧⲥⲱⲧⲙ̅ ⲡⲁⲣⲁⲓⲧⲉⲓ ⲙ̅ⲙⲟⲥ ⲉⲧⲙ̅ⲟⲩⲉϩⲙ̅ⲡϣⲁϫⲉ ⲛⲁⲩ.
    20: ⲙ̅ⲡⲟⲩϥⲓ ⲅⲁⲣ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ. ⲕⲁⲛ ⲉⲣϣⲁⲛⲟⲩⲑⲏⲣⲓⲟⲛ ϫⲱϩ ⲉⲡⲧⲟⲟⲩ ϣⲁⲩϩⲓⲱⲛⲉ ⲉⲣⲟϥ
    21: ϩⲟⲩⲧⲱⲥ ⲛⲉⲩϩⲟⲧⲉ ⲡⲉ ⲉϥⲟⲩⲟⲛϩ̅ ⲉⲣⲟⲟⲩ· ⲁⲙⲱⲩ̈ⲥⲏⲥ ϫⲟⲟⲥ ϫⲉ ϯⲟ ⲛ̅ϩⲟⲧⲉ. ⲁⲩⲱ ϯⲥⲧⲱⲧ.
    22: ⲁⲗⲗⲁ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϯⲡⲉⲧⲛ̅ⲟⲩⲟⲓ̈ ⲉⲥⲓⲱⲛ ⲡⲧⲟⲟⲩ. ⲁⲩⲱ ⲉⲧⲡⲟⲗⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅ ⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ ⲛ̅ⲧⲡⲉ ⲙⲛ̅ϩⲉⲛⲧⲃⲁ ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ.
    23: ⲁⲩⲱ ⲉⲡϣⲁ. ⲙⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲛ̅ⲛ̅ϣⲣⲡ̅ⲙ̅ⲙⲓⲥⲉ ⲉⲧⲥⲏϩ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ. ⲁⲩⲱ ⲉⲡⲛⲟⲩⲧⲉ ⲡⲉⲕⲣⲓⲧⲏⲥ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲙⲛ̅ⲛⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲛ̅ⲇⲓⲕⲁⲓⲟⲥ ⲉⲧϫⲏⲕ ⲉⲃⲟⲗ.
    24: ⲁⲩⲱ ⲉⲡⲙⲉⲥⲓⲧⲏⲥ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ⲃⲣ̅ⲣⲉ ⲓ̅ⲥ̅. ⲙⲛ̅ⲡⲉⲥⲛⲟϥ ⲙ̅ⲡϭⲟϣϭϣ̅ ⲉϥϣⲁϫⲉ ⲉϩⲟⲩⲉⲡⲁⲁⲃⲉⲗ.
    25: ϭⲱϣⲧ̅ ϭⲉ ⲙ̅ⲡⲣ̅ⲡⲁⲣⲁⲓⲧⲓ ⲙ̅ⲡⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲏⲧⲛ̅. ⲉϣϫⲉⲛⲏ ⲅⲁⲣ ⲙ̅ⲡⲟⲩⲣ̅ⲃⲟⲗ ⲉⲡⲉⲧϩⲓϫⲙ̅ⲡⲕⲁϩ ⲛ̅ⲧⲉⲣⲟⲩⲡⲁⲣⲁⲓⲧⲉⲓ ⲙ̅ⲡⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ. ⲡⲟⲗⲩ ⲙⲁⲗⲗⲟⲛ ⲁⲛⲟⲛ ⲛⲉⲧⲕⲧⲟ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲃⲟⲗ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ.
    26: ⲉϣϫⲉⲁϥⲕⲓⲙ ⲉⲡⲕⲁϩ ϩⲛ̅ⲟⲩⲥⲙⲏ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲁϥⲉⲣⲏⲧ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲉⲧⲉⲓ ⲕⲉⲥⲟⲡ ⲁⲛⲟⲕ ϯⲛⲁⲕⲓⲙ ⲟⲩ ⲙⲟⲛⲟⲛ ⲉⲡⲕⲁϩ. ⲁⲗⲗⲁ ⲉⲧⲕⲉⲡⲉ
    27: ⲧⲟⲧⲉ ⲉⲧⲉⲓ ⲕⲉⲥⲟⲡ ⲉϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲡⲱⲛⲉ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲕⲓⲙ ϩⲱⲥ ⲉⲁⲩⲧⲁⲙⲓⲟⲟⲩ. ϫⲉ ⲉⲩⲉϭⲱ ⲛ̅ϭⲓⲛⲉⲧⲉⲛ̅ⲥⲉⲕⲓⲙ ⲁⲛ·
    28: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲁⲛϫⲓ ⲛ̅ⲟⲩⲙⲛ̅ⲧⲉⲣⲟ ⲉⲥⲧⲁϫⲣⲏⲩ ⲙⲁⲣⲛ̅ϣⲡ̅ϩⲙⲟⲧ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅. ⲛ̅ⲧⲛ̅ϣⲙ̅ϣⲉ ⲉⲛⲣⲁⲛⲁϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲟⲩϩⲟⲧⲉ ⲙⲛ̅ⲟⲩⲥⲧⲱⲧ.
    29: ⲕⲁⲓⲅⲁⲣ ⲡⲉⲛⲛⲟⲩⲧⲉ ⲟⲩⲕⲱϩⲧ̅ ⲉϥⲟⲩⲱⲱϣⲉ ⲡⲉ.
  13:
    1: ⲧⲙⲛ̅ⲧⲙⲁⲓ̈ⲥⲟⲛ ⲙⲁⲣⲉⲥϭⲱ.
    2: ⲧⲙⲛ̅ⲧⲙⲁⲓ̈ϣⲙ̅ⲙⲟ ⲙ̅ⲡⲣ̅ⲣ̅ⲡⲉⲥⲱⲃϣ̅. ϩⲓⲧⲛ̅ⲧⲁⲓ̈ ⲅⲁⲣ ⲁϩⲟⲓ̈ⲛⲉ ϣⲉⲡϩⲉⲛⲁⲅⲅⲉⲗⲟⲥ ⲉⲣⲟⲟⲩ ⲉⲛⲥⲉⲥⲟⲟⲩⲛ ⲁⲛ.
    3: ⲁⲣⲓⲡⲙⲉⲉⲩⲉ ⲛ̅ⲛⲉⲧⲙⲏⲣ ϩⲱⲥ ⲉⲧⲉⲧⲛ̅ⲙⲏⲣ ⲛⲙ̅ⲙⲁⲩ. ⲙⲛ̅ⲛⲉⲧⲙⲟⲕϩ̅ ϩⲱⲥ ⲉⲧⲉⲧⲛ̅ϣⲟⲟⲡ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ϩⲙ̅ⲡⲥⲱⲙⲁ.
    4: ⲡⲅⲁⲙⲟⲥ ⲧⲁⲓ̈ⲏⲩ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ. ⲁⲩⲱ ⲡⲙⲁ ⲛ̅ⲛ̅ⲕⲟⲧⲕ̅ ⲧⲃ̅ⲃⲏⲩ. ⲙ̅ⲡⲟⲣⲛⲟⲥ ⲅⲁⲣ ⲙⲛ̅(ⲛ̅)ⲛⲟⲓ̈ⲕ ⲛⲉⲧⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲟⲩ.
    5: ⲙⲁⲣⲉⲡⲉⲥⲙⲟⲧ ϣⲱⲡⲉ ⲉⲛⲟⲩⲙⲁⲓ̈ϩⲟⲙⲛ̅ⲧ ⲁⲛ ⲡⲉ. ⲛ̅ⲧⲉⲛⲉⲧϣⲟⲟⲡ ⲣⲉϣⲧ̅ⲧⲏⲩⲧⲛ̅. ⲛ̅ⲧⲟϥ ⲅⲁⲣ ⲁϥϫⲟⲟⲥ ϫⲉ ⲛⲛⲁⲃⲟϣⲕ̅ ⲟⲩⲇⲉ ⲛ̅ⲛⲁⲕⲁⲁⲕ ⲛ̅ⲥⲱⲓ̈.
    6: ϩⲱⲥⲧⲉ ⲛ̅ⲧⲉⲧⲛ̅ϫⲟⲟⲥ ⲉⲧⲉⲧⲛ̅ⲧⲏⲕ ⲛ̅ϩⲏⲧ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲉ ⲡⲁⲃⲟⲏⲑⲟⲥ ⲛ̅ϯⲛⲁⲣ̅ϩⲟⲧⲉ ⲁⲛ ϫⲉ ⲉⲣⲉⲣⲱⲙⲉ ⲛⲁⲣ̅ⲟⲩ ⲛⲁⲓ̈.
    7: ⲁⲣⲓⲡⲙⲉⲉⲩⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲛⲟϭ. ⲛⲁⲓ̈ ⲉⲛⲧⲁⲩϫⲱ ⲛⲏⲧⲛ̅ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲁⲓ̈ ⲉⲧⲉⲧⲛ̅ϭⲱϣⲧ̅ ⲉⲡϫⲓⲥⲉ ⲛ̅ⲧⲉⲩⲁⲛⲁⲥⲧⲣⲟⲫⲏ. ⲧⲛ̅ⲧⲛ̅ⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲩⲡⲓⲥⲧⲓⲥ.
    8: ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲛ̅ⲧⲟϥ ⲛ̅ⲥⲁϥ ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲟϥ ⲟⲛ ⲙ̅ⲡⲟⲟⲩ ⲡⲉ. ⲁⲩⲱ ⲟⲛ ϣⲁⲛⲓⲉⲛⲉϩ.
    9: ⲙ̅ⲡⲣ̅ϣⲉⲉⲓ ϩⲛ̅ϩⲉⲛⲥⲃⲱ ⲛ̅ϣⲙ̅ⲙⲟ. ⲁⲩⲱ ⲉⲩϣⲟⲃⲉ. ⲛⲁⲛⲟⲩⲥ ⲅⲁⲣ ⲉⲧⲣⲉⲡϩⲏⲧ ⲧⲁϫⲣⲟ ϩⲛ̅ⲟⲩϩⲙⲟⲧ ϩⲛ̅ϩⲉⲛϭⲓⲛⲟⲩⲟⲟⲙ ⲁⲛ. ⲛⲁⲓ̈ ⲉⲙⲡⲟⲩϯϩⲏⲩ ⲛ̅ϭⲓⲛⲉⲧⲙⲟⲟϣⲉ ⲛ̅ϩⲏⲧⲟⲩ.
    10: ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ. ⲉⲙⲛ̅ⲧⲟⲩⲉⲝⲟⲩⲥⲓⲁ ⲙ̅ⲙⲁⲩ ⲉⲟⲩⲱⲙ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧϥ̅ ⲛ̅ϭⲓⲛⲉⲧϣⲙ̅ϣⲉ ⲛ̅ⲧⲉⲥⲕⲏⲛⲏ.
    11: ⲛ̅ⲍⲱⲟⲛ ⲅⲁⲣ ⲉϣⲁⲣⲉⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ϫⲓⲡⲉⲩⲥⲛⲟϥ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ϩⲁⲛⲟⲃⲉ ϣⲁⲩⲣⲉⲕϩ̅ⲛⲉⲩⲥⲱⲙⲁ ⲡⲃⲟⲗ ⲛ̅ⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ.
    12: ⲉⲧⲃⲉⲡⲁⲓ̈ ϩⲱⲱϥ ⲓ̅ⲥ̅ ϫⲉ ⲉϥⲉⲧⲃ̅ⲃⲉⲡⲗⲁⲟⲥ ϩⲓⲧⲙ̅ⲡⲉϥⲥⲛⲟϥ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ. ⲁϥⲙⲟⲩ ⲡⲃⲟⲗ ⲛ̅ⲧⲡⲩⲗⲏ.
    13: ⲙⲁⲣⲛ̅ⲃⲱⲕ ϭⲉ ⲉⲃⲟⲗ ϣⲁⲣⲟϥ ⲡⲃⲟⲗ ⲛⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ ⲉⲛϥⲓ ϩⲁⲡⲉϥⲛⲟϭⲛⲉϭ.
