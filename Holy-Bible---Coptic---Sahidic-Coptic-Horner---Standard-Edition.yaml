    24: ⲁϥⲥⲙⲟⲩ ⲉⲣⲟϥ. ⲁϥⲡⲟϣϥ̅ ⲡⲉϫⲁϥ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡⲁⲥⲱⲙⲁ ⲉⲧⲟⲩⲛⲁⲧⲁⲁϥ ϩⲁⲣⲱⲧⲛ̅ ⲁⲣⲓⲡⲁⲓ̈ ⲉⲡⲁⲣ̅ⲙⲉⲉⲩⲉ.
