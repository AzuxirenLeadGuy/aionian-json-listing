    3: ϩⲱⲃ ⲛⲓⲙ ⲉⲧⲟⲩⲛⲁϫⲟⲟⲩ ⲛⲏⲧⲛ ⲁⲣⲓⲥⲟⲩ. ⲁⲩⲱ ⲛⲧⲉⲧⲛϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ. ⲙⲡⲣⲉⲓⲣⲉ ⲇⲉ ⲛⲧⲟϥ ⲕⲁⲧⲁⲛⲉⲩϩⲃⲏⲩⲉ. ⲥⲉϫⲱ ⲅⲁⲣ ⲁⲩⲱ ⲛⲥⲉⲉⲓⲣⲉ ⲁⲛ.
    4: ⲥⲉⲙⲟⲩⲣ ⲇⲉ ⲛϩⲉⲛⲉⲧⲡⲱ ⲉⲩϩⲟⲣϣ ⲁⲩⲱ ⲉⲩⲙⲟⲕϩ ⲛϥⲓⲧⲟⲩ. ⲥⲉⲧⲁⲗⲟ ⲙⲙⲟⲟⲩ ⲉϩⲣⲁⲓ ⲉϫⲛⲛⲛⲁϩⲃⲉ ⲛⲛⲉⲣⲱⲙⲉ. ⲛⲧⲟⲟⲩ ⲇⲉ ⲛⲥⲉⲟⲩⲱϣ ⲁⲛ ⲉⲕⲓⲙ ⲉⲣⲟⲟⲩ ⲛⲟⲩⲁ ⲛⲛⲉⲩⲧⲏⲏⲃⲉ.
    5: ϩⲱⲃ ⲇⲉ ⲛⲓⲙ ⲉⲧⲟⲩⲉⲓⲣⲉ ⲙⲙⲟⲟⲩ ϫⲉⲕⲁⲥ ⲉⲣⲉⲛⲣⲱⲙⲉ ⲛⲁⲩ ⲉⲣⲟⲟⲩ. ⲥⲉⲟⲩⲱϣⲥ ⲅⲁⲣ ⲉⲃⲟⲗ ⲛⲛⲉⲩⲫⲩⲗⲁⲕⲧⲏⲣⲓⲟⲛ. ⲁⲩⲱ ⲥⲉⲕⲱ ⲛⲛⲉⲩⲧⲱⲧⲉ ⲉⲛⲁⲁⲁⲩ.
    6: ⲥⲉⲙⲉ ⲇⲉ ⲛⲙⲙⲁ ⲛⲛⲟϫⲟⲩ ⲛϣⲟⲣⲡ ϩⲣⲁⲓ ϩⲛⲛⲇⲓⲡⲛⲟⲛ ⲁⲩⲱ ⲙⲙⲁ ⲛⲉϩⲙⲟⲟⲥ ⲛϣⲟⲣⲡ ϩⲛⲛⲥⲩⲛⲁⲅⲱⲅⲏ.
    7: ⲙⲛⲛⲁⲥⲡⲁⲥⲙⲟⲥ ϩⲣⲁⲓ ϩⲛⲛⲁⲅⲟⲣⲁ. ⲁⲩⲱ ⲉⲧⲣⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛⲛⲣⲱⲙⲉ ϫⲉ ϩⲣⲁⲃⲃⲉⲓ.
    8: ⲛⲧⲱⲧⲛ ⲇⲉ ⲙⲡⲣⲧⲣⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲱⲧⲛ ϫⲉ ϩⲣⲁⲃⲃⲉⲓ. ⲟⲩⲁ ⲅⲁⲣ ⲡⲉ ⲡⲉⲧⲛⲥⲁϩ. ⲛⲧⲱⲧⲛ ⲅⲁⲣ ⲧⲏⲣⲧⲛ ⲛⲧⲉⲧⲛϩⲛⲥⲛⲏⲩ.
    9: ⲁⲩⲱ ⲙⲡⲣⲙⲟⲩⲧⲉ ⲛⲏⲧⲛ ⲉⲉⲓⲱⲧ ϩⲣⲁⲓ ϩⲓϫⲙⲡⲕⲁϩ. ⲟⲩⲁ ⲅⲁⲣ ⲡⲉ ⲡⲉⲧⲛⲉⲓⲱⲧ ⲉⲧϩⲛⲙⲡⲏⲩⲉ.
    10: ⲟⲩⲇⲉ ⲙⲡⲣⲧⲣⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲱⲧⲛ ϫⲉ ⲛⲣⲉϥϯⲥⲃⲱ. ⲟⲩⲁ ⲅⲁⲣ ⲡⲉ ⲡⲉⲧⲛⲣⲉϥϯⲥⲃⲱ ⲡⲉⲭ̅ⲥ̅.
    11: ⲡⲛⲟϭ ⲇⲉ ⲛϩⲏⲧⲧⲏⲩⲧⲛ ⲉϥⲛⲁϣⲱⲡⲉ ⲛⲏⲧⲛ ⲛⲇⲓⲁⲕⲟⲛⲟⲥ.
    12: ⲡⲉⲧⲛⲁϫⲓⲥⲉ ⲇⲉ ⲙⲙⲟϥ ⲥⲉⲛⲁⲑⲃⲃⲓⲟϥ. ⲁⲩⲱ ⲡⲉⲧⲛⲁⲑⲃⲃⲓⲟϥ ⲥⲉⲛⲁϫⲁⲥⲧϥ.
    13: ⲟⲩⲟⲓ ⲇⲉ ⲛⲏⲧⲛ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲛϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ. ϫⲉ ⲧⲉⲧⲛϣⲧⲁⲙ ⲛⲧⲙⲛⲧⲣⲣⲟ ⲛⲙⲡⲏⲩⲉ ⲙⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛⲛⲉⲣⲱⲙⲉ. ⲛⲧⲱⲧⲛ ⲅⲁⲣ ⲛⲧⲉⲧⲛⲃⲏⲕ ⲁⲛ ⲉϩⲟⲩⲛ. ⲟⲩⲇⲉ ⲛⲉⲧⲃⲏⲕ ⲉϩⲟⲩⲛ ⲛⲧⲉⲧⲛⲕⲱ ⲙⲙⲟⲟⲩ ⲁⲛ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ.
    15: ⲟⲩⲟⲓ ⲛⲏⲧⲛ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲛϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ. ϫⲉ ⲧⲉⲧⲛⲙⲟⲩϣⲧ ⲛⲧⲉⲑⲁⲗⲁⲥⲥⲁ ⲙⲛⲡⲉⲧϣⲟⲩⲱⲟⲩ ⲉⲣⲟⲩⲁ ⲙⲡⲣⲟⲥⲩⲗⲏⲧⲟⲥ. ⲁⲩⲱ ⲉϥϣⲁⲛⲉⲓⲣⲉ ϣⲁⲧⲉⲧⲛⲁⲁϥ ⲛϣⲏⲣⲉ ⲛⲧⲅⲉϩⲉⲛⲛⲁ ⲉϥⲕⲏⲃ ⲉⲣⲱⲧⲛ.
    16: ⲟⲩⲟⲓ ⲛⲏⲧⲛ ⲛⲃⲗⲗⲉ ⲛϫⲁⲩⲙⲟⲉⲓⲧ. ⲛⲉⲧϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲡⲉⲧⲛⲁⲱⲣⲕ ⲙⲡⲣⲡⲉ ⲟⲩⲗⲁⲁⲩ ⲡⲉ. ⲡⲉⲧⲛⲁⲱⲣⲕ ⲇⲉ ⲛⲧⲟϥ ⲙⲡⲛⲟⲩⲃ ⲙⲡⲣⲡⲉ ⲟⲩⲛⲟⲩⲟⲛ ⲉⲣⲟϥ.
    17: ⲛⲥⲟϭ ⲁⲩⲱ ⲛⲃⲗⲗⲉ. ⲛⲓⲙ ⲅⲁⲣ ⲡⲉ ⲡⲛⲟϭ. ⲡⲛⲟⲩⲃ ⲡⲉ ϫⲛⲡⲣⲡⲉ ⲡⲉⲧⲧⲃⲃⲟ ⲙⲡⲛⲟⲩⲃ.
    18: ⲁⲩⲱ ⲡⲉⲧⲛⲁⲱⲣⲕ ⲙⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ ⲟⲩⲗⲁⲁⲩ ⲡⲉ. ⲡⲉⲧⲛⲁⲱⲣⲕ ⲇⲉ ⲛⲧⲟϥ ⲙⲡⲇⲱⲣⲟⲛ ⲉⲧϩⲓϫⲱϥ ⲟⲩⲛⲟⲩⲟⲛ ⲉⲣⲟϥ.
    19: ⲛⲥⲟϭ ⲁⲩⲱ ⲛⲃⲗⲗⲉ. ⲁϣ ⲅⲁⲣ ⲡⲉ ⲡⲛⲟϭ ⲡⲇⲱⲣⲟⲛ ⲡⲉ ϫⲛⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ ⲡⲉⲧⲧⲃⲃⲟ ⲙⲡⲇⲱⲣⲟⲛ.
    20: ⲡⲉⲧⲛⲁⲱⲣⲕ ϭⲉ ⲙⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ ϥⲱⲣⲕ ⲙⲙⲟϥ ⲁⲩⲱ ⲡⲉⲧⲟⲩⲏϩ ⲉϩⲣⲁⲓ ⲉϫⲱϥ
    21: ⲁⲩⲱ ⲡⲉⲧⲛⲁⲱⲣⲕ ⲙⲡⲣⲡⲉ ϥⲱⲣⲕ ⲙⲙⲟϥ ⲁⲩⲱ ⲡⲉⲧⲟⲩⲏϩ ϩⲣⲁⲓ ⲛϩⲏⲧϥ.
    22: ⲁⲩⲱ ⲡⲉⲧⲛⲁⲱⲣⲕ ⲛⲧⲡⲉ ϥⲱⲣⲕ ⲙⲡⲉⲑⲣⲟⲛⲟⲥ ⲙⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲡⲉⲧϩⲙⲟⲟⲥ ⲉϩⲣⲁⲓ ⲉϫⲱϥ.
    23: ⲟⲩⲟⲓ ⲛⲏⲧⲛ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲛϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ. ϫⲉ ⲧⲉⲧⲛϯ ⲙⲡⲣⲉⲙⲏⲧ ⲙⲡϩⲁϭⲓⲛ ⲛⲥⲧⲟⲓ. ⲙⲛⲡⲉⲙⲓⲥⲉ ⲙⲛⲡⲧⲁⲡⲛ. ⲛⲉⲧϩⲟⲣϣ ⲇⲉ ϩⲙⲡⲛⲟⲙⲟⲥ ⲁⲧⲉⲧⲛⲕⲁⲁⲩ ⲛⲥⲁⲧⲏⲩⲧⲛ ⲡϩⲁⲡ ⲙⲛⲡⲛⲁ ⲙⲛⲧⲡⲓⲥⲧⲓⲥ. ⲛⲁⲓ ⲇⲉ ⲛⲉϣϣⲉ ⲉⲣⲱⲧⲛ ⲡⲉ ⲉⲁⲁⲩ. ⲁⲩⲱ ⲛⲕⲟⲟⲩⲉ ⲉⲧⲙⲕⲁⲁⲩ ⲛⲥⲁⲧⲏⲩⲧⲛ.
    24: ⲛⲃⲗⲗⲉ ⲛϫⲁⲩⲙⲟⲉⲓⲧ ⲛⲉⲧⲑⲗⲟ ⲉⲃⲟⲗ ⲛⲧϣⲟⲗⲙⲉⲥ ⲉⲧⲱⲙⲕ ⲙⲡϭⲁⲙⲟⲩⲗ.
    25: ⲟⲩⲟⲓ ⲛⲏⲧⲛ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲛϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ. ϫⲉ ⲧⲉⲧⲛⲧⲃⲃⲟ ⲙⲡⲥⲁ ⲙⲃⲟⲗ ⲙⲡⲁⲡⲟⲧ ⲙⲛⲡⲡⲓⲛⲁⲝ. ⲡⲉⲩϩⲟⲩⲛ ⲇⲉ ⲙⲉϩ ⲛⲧⲱⲣⲡ ϩⲓⲁⲕⲁⲑⲁⲣⲥⲓⲁ.
    26: ⲡⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲡⲃⲗⲗⲉ ⲧⲃⲃⲟ ⲛϣⲟⲣⲡ ⲙⲡⲥⲁ ⲛϩⲟⲩⲛ ⲙⲡⲁⲡⲟⲧ ⲙⲛⲡⲡⲓⲛⲁⲝ. ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲉⲩⲕⲉⲥⲁ ⲙⲃⲟⲗ ϣⲱⲡⲉ ⲉϥⲧⲃⲃⲏⲩ.
    27: ⲟⲩⲟⲓ ⲛⲏⲧⲛ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲛϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ. ϫⲉ ⲧⲉⲧⲛⲟ ⲛⲑⲉ ⲛⲛⲉⲓⲧⲁⲫⲟⲥ ⲉⲧϫⲏϩ. ⲛⲁⲓ ⲉⲛⲉⲥⲱⲟⲩ ⲙⲉⲛ ϩⲙⲡⲉⲩⲥⲁ ⲙⲃⲟⲗ ⲉⲣⲉⲡⲉⲩⲥⲁ ⲛϩⲟⲩⲛ ⲙⲉϩ ⲛⲕⲁⲥ ⲛⲕⲱⲱⲥ ϩⲓⲁⲕⲁⲑⲁⲣⲥⲓⲁ ⲛⲓⲙ.
    28: ⲧⲁⲓ ϩⲱⲧⲧⲏⲩⲧⲛ ⲧⲉ ⲧⲉⲧⲛϩⲉ. ϩⲓⲃⲟⲗ ⲙⲉⲛ ⲧⲉⲧⲛⲟⲩⲟⲛϩ ⲉⲃⲟⲗ ⲛⲛⲣⲱⲙⲉ ϩⲱⲥ ⲇⲓⲕⲁⲓⲟⲥ ⲡⲉⲧⲛⲥⲁ ⲛϩⲟⲩⲛ ⲇⲉ ⲙⲉϩ ⲛϩⲩⲡⲟⲕⲣⲓⲥⲓⲥ ϩⲓⲁⲛⲟⲙⲓⲁ.
    29: ⲟⲩⲟⲓ ⲛⲏⲧⲛ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙⲛⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲛϩⲩⲡⲟⲕⲣⲓⲧⲏⲥ. ϫⲉ ⲧⲉⲧⲛⲕⲱⲧ ⲛⲛⲧⲁⲫⲟⲥ ⲛⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲁⲩⲱ ⲧⲉⲧⲛⲧⲥⲁⲛⲟ ⲛⲙϩⲁⲁⲩ ⲛⲛⲇⲓⲕⲁⲓⲟⲥ.
    30: ⲉⲧⲉⲧⲛϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲉⲛⲉⲛϣⲟⲟⲡ ⲛⲛⲉϩⲟⲟⲩ ⲛⲛⲉⲓⲟⲧⲉ ⲛⲉⲛⲛⲁϣⲱⲡⲉ ⲁⲛ ⲛⲙⲙⲁⲩ ⲡⲉ ⲛⲕⲟⲓⲛⲱⲛⲟⲥ ⲉⲡⲉⲥⲛⲟϥ ⲛⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    31: ϩⲱⲥⲧⲉ ⲧⲉⲧⲛⲣⲙⲛⲧⲣⲉ ⲉⲣⲱⲧⲛ ϫⲉ ⲛⲧⲉⲧⲛⲛϣⲏⲣⲉ ⲛⲛⲉⲛⲧⲁⲩϩⲱⲧⲃ ⲛⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    32: ⲛⲧⲱⲧⲛ ϩⲱⲧⲧⲏⲩⲧⲛ ⲁⲧⲉⲧⲛϫⲱⲕ ⲉⲃⲟⲗ ⲙⲡϣⲓ ⲛⲛⲉⲧⲛⲉⲓⲟⲧⲉ.
