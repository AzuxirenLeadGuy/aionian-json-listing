  6:
    1: ⲁϥⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲧⲉϥⲡⲟⲗⲓⲥ. ⲁⲩⲱ ⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲱϥ ⲛ̅ϭⲓⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ
