  7:
    1: ⲏ̅ ⲉⲧⲉⲧⲛ̅ⲟ ⲛ̅ⲁⲧⲥⲟⲟⲩⲛ ⲛⲉⲥⲛⲏⲩ ⲉⲓ̈ϣⲁϫⲉ ⲅⲁⲣ ⲙⲛ̅ⲛⲉⲧⲥⲟⲟⲩⲛ ⲙ̅ⲡⲛⲟⲙⲟⲥ. ϫⲉ ⲡⲛⲟⲙⲟⲥ ⲟ ⲛ̅ϫⲟⲉⲓⲥ ⲉⲡⲣⲱⲙⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉϥⲟⲛϩ̅.
