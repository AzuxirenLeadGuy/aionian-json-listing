    8: ⲛ̅ⲧⲛ̅ⲟⲩⲱϣ ⲅⲁⲣ ⲁⲛ ⲉⲧⲣⲉⲧⲛ̅ⲣⲁⲧⲥⲟⲟⲩⲛ ⲛⲉⲥⲛⲏⲩ ⲛ̅ⲧⲉⲛⲑⲗⲓⲯⲓⲥ ⲧⲁⲓ̈ ⲉⲛⲧⲁⲥϣⲱⲡⲉ ⲙ̅ⲙⲟⲛ ϩⲛ̅ⲧⲁⲥⲓⲁ. ϫⲉ ⲁⲩⲃⲁⲣⲓ ⲙ̅ⲙⲟⲛ ⲛ̅ϩⲟⲩⲟ ⲡⲁⲣⲁⲧⲉⲛϭⲟⲙ. ϩⲱⲥⲧⲉ ⲉⲧⲣⲉⲛⲟⲩⲉ ⲉⲡⲕⲉⲱⲛϩ̅.
    9: ⲁⲗⲗⲁ ⲁⲛⲟⲛ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲛ̅ ⲁⲛⲕⲁⲡⲙⲟⲩ ϩⲁⲉⲓⲁⲧⲛ̅. ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲛϣⲱⲡⲉ ⲉⲣⲉϩⲧⲏⲛ ⲕⲏ ⲉⲣⲟⲛ. ⲁⲗⲗⲁ ⲉⲡⲛⲟⲩⲧⲉ ⲡⲁⲓ̈ ⲉⲧⲧⲟⲩⲛⲟⲥ ⲛ̅ⲛ̅ⲣⲉϥⲙⲟⲟⲩⲧ
    10: ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲧⲟⲩϫⲟⲛ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓ̈ⲙⲟⲩ ⲛ̅ⲧⲉⲉⲓϭⲟⲧ. ⲁⲩⲱ ⲟⲛ ϥⲛⲁⲧⲟⲩϫⲟⲛ. ⲡⲁⲓ̈ ⲉⲛⲧⲁⲛⲛⲁϩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲉⲧⲉⲓ ⲟⲛ ϥⲛⲁⲧⲟⲩϫⲟⲛ·
    11: ⲉⲧⲉⲧⲛ̅ⲟ ⲛ̅ϣⲃⲣ̅ⲣ̅ϩⲱⲃ ϩⲁⲣⲟⲛ ϩⲙ̅ⲡⲥⲟⲡⲥ̅ ϫⲉⲕⲁⲁⲥ ϩⲙ̅ⲡϩⲟ ⲛ̅ϩⲁϩ. ⲡⲉϩⲙⲟⲧ ⲉⲛⲧⲁϥⲡⲱϩ ϣⲁⲣⲟⲛ. ⲉⲩⲉϣⲡ̅ϩⲙⲟⲧ ϩⲁⲣⲟϥ ϩⲓⲧⲛ̅ϩⲁϩ ϩⲁⲣⲟⲛ.
    12: ⲡⲉⲛϣⲟⲩϣⲟⲩ ⲅⲁⲣ ⲡⲁⲓ̈ ⲡⲉ. ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲉⲛⲥⲩⲛⲓⲇⲏⲥⲓⲥ. ϫⲉ ϩⲣⲁⲓ̈ ϩⲛ̅ⲟⲩⲟⲩⲟⲡ ⲙⲛ̅ⲟⲩⲧⲃ̅ⲃⲟ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲟⲩⲥⲟⲫⲓⲁ ⲁⲛ ⲛ̅ⲥⲁⲣⲕⲓⲕⲟⲛ. ⲁⲗⲗⲁ ϩⲛ̅ⲟⲩⲭⲁⲣⲓⲥ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ⲁⲛⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲛ̅ϩⲟⲩⲟ ⲇⲉ ϩⲁⲧⲉⲧⲏⲩⲧⲛ̅.
    13: ⲛ̅ϩⲉⲛⲕⲟⲟⲩⲉ ⲅⲁⲣ ⲁⲛ ⲛⲉϯⲥϩⲁⲓ̈ ⲙ̅ⲙⲟⲟⲩ ⲛⲏⲧⲛ̅. ⲁⲗⲗⲁ ⲛⲉⲧⲉⲧⲛ̅ⲱϣ ⲙ̅ⲙⲟⲟⲩ ⲛⲉ. ⲁⲩⲱ ⲛⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟⲟⲩ. ϯϩⲉⲗⲡⲓⲍⲉ ⲇⲉ ϫⲉ ⲧⲉⲧⲛⲁⲥⲟⲟⲩⲛ ϣⲁⲃⲟⲗ.
    14: ⲕⲁⲧⲁⲑⲉ ⲟⲛ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥⲟⲩⲱⲛⲛ̅ ⲁⲡⲟⲙⲉⲣⲟⲩⲥ. ϫⲉ ⲁⲛⲟⲛⲡⲉⲧⲛ̅ϣⲟⲩϣⲟⲩ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲉⲧⲛ̅ⲡⲱⲛ ϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲙ̅ⲡⲉⲛϫⲟⲓ̈ⲥ ⲓ̅ⲥ̅.
    15: ⲁⲩⲱ ϩⲙ̅ⲡⲉⲉⲓⲛⲁϩⲧⲉ. ⲛⲉⲓ̈ⲟⲩⲱϣ ⲛ̅ϣⲟⲣⲡ̅ ⲉⲉⲓ ϣⲁⲣⲱⲧⲛ̅. ϫⲉ ⲉⲧⲉⲧⲛⲉϫⲓ ⲙ̅ⲡⲙⲉϩⲥⲛⲁⲩ ⲛ̅ϩⲙⲟⲧ.
    16: ⲁⲩⲱ ⲉⲃⲱⲕ ⲉⲃⲟⲗ ϩⲓⲧⲉⲧⲏⲩⲧⲛ̅ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲉⲉⲓ ϣⲁⲣⲱⲧⲛ̅ ⲛ̅ⲥⲉⲑⲡⲟⲓ̈ ϩⲓⲧⲉⲧⲏⲩⲧⲛ̅ ⲉϯⲟⲩⲇⲁⲓⲁ.
    17: ⲡⲁⲓ̈ ϭⲉ ⲉⲁⲓ̈ⲟⲩⲁϣϥ̅. ⲙⲏⲧⲉⲓ ⲁⲓ̈ⲭⲣⲱ ϩⲛ̅ⲟⲩⲁⲥⲁⲓ̈. ⲏ̅ ⲛⲉϯⲙⲉⲉⲩⲉ ⲉⲣⲟⲟⲩ. ⲙⲏ ⲉⲉⲓⲙⲉⲉⲩⲉ ⲉⲣⲟⲟⲩ ⲕⲁⲧⲁⲥⲁⲣⲝ̅. ϫⲉⲕⲁⲁⲥ ⲉϥⲉϣⲱⲡⲉ ⲛ̅ⲧⲟⲟⲧ ⲛ̅ϭⲓⲡⲥⲉ ⲛ̅ⲥⲉ ⲁⲩⲱ ⲡⲙ̅ⲙⲟⲛ ⲛ̅ⲙ̅ⲙⲟⲛ·
    18: ⲟⲩⲡⲓⲥⲧⲟⲥ ⲇⲉ ⲡⲉ ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲡⲉⲛϣⲁϫⲉ ⲉⲛⲧⲁϥⲡⲱϩ ϣⲁⲣⲱⲧⲛ̅ ⲛ̅ⲟⲩⲥⲉ ⲁⲛ ⲡⲉ. ⲙⲛ̅ⲟⲩⲙ̅ⲙⲟⲛ.
    19: ⲡϣⲏⲣⲉ ⲅⲁⲣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲡⲉⲛⲧⲁⲩⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟϥ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅. ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧ ⲙⲛ̅ⲥⲓⲗⲟⲩⲁⲛⲟⲥ ⲙⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ ⲙ̅ⲡϥ̅ϣⲱⲡⲉ ⲛ̅ⲥⲉ. ⲁⲩⲱ ⲙ̅ⲙⲟⲛ. ⲁⲗⲗⲁ ⲥⲉ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲛ̅ϩⲏⲧϥ̅.
    20: ⲛⲉⲣⲏⲧ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲥⲉ ⲡⲉⲧϣⲱⲡⲉ ⲛ̅ϩⲏⲧϥ̅. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲡⲉ ⲡϩⲁⲙⲏⲛ ⲉⲡϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅·
    21: ⲡⲉⲧⲧⲁϫⲣⲟ ⲇⲉ ⲙ̅ⲙⲟⲛ ⲛⲙ̅ⲙⲏⲧⲛ̅ ⲉϩⲟⲩⲛ ⲉⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲡⲉⲛ(ⲧⲁϥ)ⲧⲁϩⲥⲛ̅ ⲡⲉ ⲡⲛⲟⲩⲧⲉ.
    22: ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲥⲫⲣⲁⲅⲓⲍⲉ ⲙ̅ⲙⲟⲛ. ⲁⲩⲱ ⲉⲛⲧⲁϥϯ ⲛⲁⲛ ⲙ̅ⲡⲁⲣⲏⲃ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ϩⲣⲁⲓ̈ ϩⲛ̅ⲛⲉⲛϩⲏⲧ.
    23: ⲁⲛⲟⲕ ⲇⲉ ϯⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲉϫⲛ̅ⲧⲁⲯⲩⲭⲏ ϫⲉ ⲉⲓ̈ϯⲥⲟ ⲉⲣⲱⲧⲛ̅ ⲙ̅ⲡⲓⲉⲓ ϭⲉ ⲉⲕⲟⲣⲓⲛⲑⲟⲥ.
    24: ⲟⲩⲭ ⲟⲧⲉⲓ ϫⲉ ⲉⲛⲟ ⲛ̅ϫⲟⲉⲓⲥ ⲉⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ. ⲁⲗⲗⲁ ⲁⲛⲟⲛ ⲛⲉ ⲛⲉϣⲃⲣ̅ⲣ̅ϩⲱⲃ ⲙ̅ⲡⲉⲧⲛ̅ⲣⲁϣⲉ. ⲉⲧⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ⲅⲁⲣ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ.
  2:
    1: ⲁⲓ̈ⲕⲣⲓⲛⲉ ⲅⲁⲣ ⲙ̅ⲡⲁⲓ̈ ⲛⲁⲓ̈ ⲉⲧⲙ̅ⲉⲓ ⲟⲛ ϣⲁⲣⲱⲧⲛ̅ ϩⲛ̅ⲟⲩⲗⲩⲡⲏ.
    2: ⲉϣϫⲉⲁⲛⲟⲕ ⲅⲁⲣ ⲡⲉⲧⲛⲁⲗⲩⲡⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅. ⲉⲓ̈ⲉ ⲛⲓⲙ ⲡⲉⲧⲛⲁⲉⲩⲫⲣⲁⲛⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲓⲙⲏⲧⲉⲓ ⲡⲉⲧⲛⲁⲗⲩⲡⲉⲓ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧ.
    3: ⲕⲁⲓⲅⲁⲣ ⲉⲛⲧⲁⲓ̈ⲥⲉϩⲡⲁⲓ̈ ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲁⲉⲓ ⲧⲁⲗⲩⲡⲉⲓ ⲛ̅ⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛⲉⲧⲉϣϣⲉ ⲉⲧⲣⲁⲣⲁϣⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ. ⲉⲓ̈ⲕⲱ ⲛ̅ϩⲧⲏⲓ̈ ⲉⲣⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅ ϫⲉ ⲡⲁⲣⲁϣⲉ ⲡⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅ ⲡⲉ.
    4: ⲉⲃⲟⲗ ⲅⲁⲣ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲑⲗⲓⲯⲓⲥ. ⲙⲛ̅ⲟⲩⲗⲱϫϩ̅ ⲛ̅ϩⲏⲧ ⲁⲓ̈ⲥϩⲁⲓ̈ ⲛⲏⲧⲛ̅ ϩⲓⲧⲛ̅ϩⲁϩ ⲛ̅ⲣⲙ̅ⲉⲓⲏ ϫⲉⲕⲁⲁⲥ ⲁⲛ ⲉⲧⲉⲧⲛⲉⲗⲩⲡⲉⲓ. ⲁⲗⲗⲁ ϫⲉ ⲉⲧⲉⲧⲛⲉⲉⲓⲙⲉ ⲉⲧⲁⲅⲁⲡⲏ ⲉⲧⲉⲩⲛ̅ⲧⲁⲉⲓⲥ ⲛ̅ϩⲟⲩⲟ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅.
    5: ⲉϣϫⲉⲁⲟⲩⲁ ⲇⲉ ⲗⲩⲡⲉⲓ ⲛ̅ⲧⲁϥⲗⲩⲡⲉⲓ ⲙ̅ⲙⲟⲓ̈ ⲁⲛ. ⲁⲗⲗⲁ ⲁⲡⲟⲙⲉⲣⲟⲩⲥ. ϫⲉ ⲉⲛⲛⲁⲉⲡⲓⲃⲁⲣⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅.
    6: ⲧⲉⲓ̈ⲉⲡⲓⲧⲓⲙⲓⲁ ϭⲉ ⲣⲱϣⲉ ⲉⲡⲁⲓ̈ ⲧⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϩⲟⲩⲟ.
    7: ϩⲱⲥⲧⲉ ⲛ̅ⲧⲟϥ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲱ ⲛⲁϥ ⲉⲃⲟⲗ. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲉⲡⲥⲱⲡϥ̅. ⲙⲏⲡⲟⲧⲉ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡϩⲟⲩⲉⲗⲩⲡⲉⲓ ⲛ̅ⲥⲉⲱⲙⲕ̅ ⲙ̅ⲡⲁⲓ̈ ⲛ̅ⲧⲉⲉⲓⲙⲓⲛⲉ·
    8: ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲙⲁⲧⲁϫⲣⲟ ⲛ̅ⲟⲩⲁⲅⲁⲡⲏ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ.
    9: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲅⲁⲣ ⲛ̅ⲧⲁⲓ̈ⲥϩⲁⲓ̈ ⲛⲏⲧⲛ̅ ϫⲉ ⲉⲓ̈ⲉⲉⲓⲙⲉ ⲉⲧⲉⲧⲛ̅ⲇⲟⲕⲓⲙⲏ ϫⲉ ⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛⲥⲧⲙⲏⲧ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ.
    10: ⲡⲉⲧⲉⲧⲛⲁⲕⲱ ⲇⲉ ⲛⲁϥ ⲉⲃⲟⲗ ϯⲕⲱ ϩⲱ. ⲕⲁⲓⲅⲁⲣ ⲁⲛⲟⲕ ⲛ̅ⲧⲁⲓ̈ⲕⲱ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲛⲧⲁⲓ̈ⲕⲁⲁϥ ⲉⲃⲟⲗ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅ ϩⲙ̅ⲡϩⲟ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    11: ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲩϩⲟⲩⲣⲱⲱⲛ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲥⲁⲧⲁⲛⲁⲥ. ⲛ̅ⲧⲛ̅ⲟⲃϣ̅ ⲅⲁⲣ ⲁⲛ ⲉⲛⲉϥⲙⲉⲉⲩⲉ·
    12: ⲛ̅ⲧⲉⲣⲓⲉⲓ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉⲧⲉⲧⲣⲱⲁⲥ ⲉⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲟⲩⲛⲟϭ ⲛ̅ⲣⲟ ⲟⲩⲟⲛ ⲛⲁⲓ̈ ϩⲙ̅ⲡϫⲟⲉⲓⲥ.
    13: ⲙ̅ⲡⲓⲙ̅ⲧⲟⲛ ϩⲙ̅ⲡⲁⲡ̅ⲛ̅ⲁ̅ ϫⲉ ⲙ̅ⲡⲓϩⲉ ⲉⲧⲓⲧⲟⲥ ⲡⲁⲥⲟⲛ. ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲣⲓⲁⲡⲟⲧⲁⲥⲥⲉ ⲛⲁⲩ ⲁⲓ̈ⲉⲓ ⲉⲃⲟⲗ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ.
    14: ⲡⲉϩⲙⲟⲧ ⲇⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϣⲏⲡ ⲡⲁⲓ̈ ⲉⲧϫⲁⲓ̈ⲟ ⲙ̅ⲙⲟⲛ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲉⲧⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲥⲧⲟⲓ̈ ⲙ̅ⲡⲉϥⲥⲟⲟⲩⲛ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅ ϩⲙ̅ⲙⲁ ⲛⲓⲙ.
    15: ϫⲉ ⲁⲛⲟⲛⲟⲩⲥϯⲛⲟⲩϥⲉ ⲛ̅ⲧⲉⲡⲉⲭ̅ⲥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲛⲉⲧⲛⲁⲟⲩϫⲁⲓ̈ ⲙⲛ̅ⲛⲉⲧⲛⲁⲧⲁⲕⲟ.
    16: ⲛ̅ϩⲟⲓ̈ⲛⲉ ⲙⲉⲛ ⲛ̅ⲥⲧⲟⲓ̈ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲟⲩ ⲉⲡⲙⲟⲩ. ⲛ̅ϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲛ̅ⲥⲧⲟⲓ̈ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲱⲛϩ̅ ⲉⲡⲱⲛϩ̅. ⲁⲩⲱ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲁⲓ̈ ⲛⲓⲙ ⲡⲉⲧⲙ̅ⲡϣⲁ.
    17: ⲛ̅ⲛⲉⲛⲟ ⲅⲁⲣ ⲁⲛ ⲛ̅ⲑⲉ ⲛ̅ϩⲁϩ ⲉⲧⲟ ⲛⲉϣⲱⲧ ϩⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲗⲗⲁ ϩⲱⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲧⲃ̅ⲃⲟ. ⲁⲗⲗⲁ ϩⲱⲥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲛϣⲁϫⲉ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅·
  3:
    1: ⲁⲛⲁⲣⲭⲓ ⲟⲛ ⲛ̅ⲥⲩⲛϩⲓⲥⲧⲁ ⲙ̅ⲙⲟⲛ. ⲙⲏⲧⲉⲓ ⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲛ̅ϩⲉⲛⲉⲡⲓⲥⲧⲟⲗⲏ. ⲉⲩⲥⲩⲛϩⲓⲥⲧⲁ ⲙ̅ⲙⲟⲛ ⲛⲏⲧⲛ̅ ⲛ̅ⲑⲉ ⲛ̅ϩⲉⲛⲕⲟⲟⲩⲉ. ⲏ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲏⲩⲧⲛ̅ ⲛ̅ⲛⲁϩⲣⲛ̅ϩⲉⲛⲕⲟⲟⲩⲉ.
    2: ⲧⲉⲛⲉⲡⲓⲥⲧⲟⲗⲏ ⲛ̅ⲧⲱⲧⲛ̅ ⲡⲉ ⲉⲥⲥⲏϩ ϩⲛ̅ⲛⲉⲛϩⲏⲧ ⲉⲩⲉⲓⲙⲉ ⲉⲣⲟⲥ ⲁⲩⲱ ⲉⲩⲱϣ ⲙ̅ⲙⲟⲥ ϩⲓⲧⲛ̅ⲣⲱⲙⲉ ⲛⲓⲙ
    3: ⲉⲧⲉⲧⲛ̅ⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲉⲡⲓⲥⲧⲟⲗⲏ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲉⲁⲩⲇⲓⲁⲕⲟⲛⲓ ⲙ̅ⲙⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅ ⲉⲥⲥⲏϩ ⲙ̅ⲙⲉⲗⲁ ⲁⲛ. ⲁⲗⲗⲁ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ. ϩⲛ̅ϩⲉⲛⲡⲗⲁⲝ ⲁⲛ ⲛ̅ⲱⲛⲉ. ⲁⲗⲗⲁ ϩⲛ̅ϩⲉⲛⲡⲗⲁⲝ ⲛ̅ϩⲏⲧ ⲛ̅ⲥⲁⲣⲝ̅·
    4: ⲟⲩⲛ̅ⲧⲁⲛ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲛⲁϩⲧⲉ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    5: ϫⲉ ⲉⲛⲟ ⲁⲛ ⲛ̅ϩⲓⲕⲁⲛⲟⲥ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟⲛ ⲉⲧⲣⲉⲛⲙⲉⲉⲩⲉ ⲉⲩϩⲱⲃ ϩⲁⲡⲉⲛϩⲧⲟⲣ. ⲁⲗⲗⲁ ⲧⲉⲛⲙⲛ̅ⲧϩⲓⲕⲁⲛⲟⲥ ⲉⲥϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ.
    6: ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲧⲣⲉⲛⲣ̅ⲡϣⲁ ⲛ̅ⲣ̅ⲇⲓⲁⲕⲟⲛⲟⲥ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ⲃⲣ̅ⲣⲉ ⲛ̅ⲧⲉⲡⲉⲥϩⲁⲓ̈ ⲁⲛ. ⲁⲗⲗⲁ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲡⲉⲥϩⲁⲓ̈ ⲅⲁⲣ ⲙⲟⲩⲟⲩⲧ ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲇⲉ ⲧⲁⲛϩⲟ·
    7: ⲉϣϫⲉⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲇⲉ ⲙ̅ⲡⲙⲟⲩ ⲉⲥϣⲉⲧϣⲱⲧ ϩⲛ̅ϩⲉⲛⲥϩⲁⲓ̈ ϩⲛ̅ϩⲉⲛⲱⲛⲉ ⲁⲥϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲉⲟⲟⲩ. ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉⲧⲙ̅ϭⲙ̅ϭⲟⲙ ⲛ̅ϭⲓⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ ⲉϭⲱϣⲧ̅ ⲉϩⲟⲩⲛ ⲉⲡϩⲟ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲉⲧⲃⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲉϥϩⲟ ⲡⲁⲓ̈ ⲉⲧⲛⲁⲟⲩⲱⲥϥ̅.
    8: ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲛ̅ϩⲟⲩⲟ ⲉⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲁⲛ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛⲁϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲉⲟⲟⲩ.
    9: ⲉϣϫⲉⲁⲩⲉⲟⲟⲩ ⲅⲁⲣ ϣⲱⲡⲉ ⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲙ̅ⲡⲧϭⲁⲉⲓⲟ. ⲡⲟⲥⲱ ⲙⲁⲗⲗⲟⲛ ⲥⲛⲁⲣ̅ϩⲟⲩⲟ ⲛ̅ϭⲓⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ϩⲙ̅ⲡⲉⲟⲟⲩ.
    10: ⲕⲁⲓⲅⲁⲣ ⲙⲡⲟⲩϯⲉⲟⲟⲩ ⲙ̅ⲡⲉⲧⲧⲁⲓ̈ⲏⲩ ϩⲙ̅ⲡⲉⲉⲓⲙⲉⲣⲟⲥ ⲉⲧⲃⲉⲡⲉϩⲟⲩⲟ ⲙ̅ⲡⲉⲟⲟⲩ.
    11: ⲉϣϫⲉⲁⲡⲉⲧⲛⲁⲟⲩⲱⲥϥ̅ ⲅⲁⲣ ϣⲱⲡⲉ ϩⲓⲧⲛ̅ⲟⲩⲉⲟⲟⲩ. ⲛ̅ϩⲟⲩⲟ ϭⲉ ⲡⲉⲧⲛⲁϭⲱ ϥⲛⲁϣⲱⲡⲉ ϩⲙ̅ⲡⲉⲟⲟⲩ·
    12: ⲉⲩⲛ̅ⲧⲁⲛ ϭⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲉⲓϩⲉⲗⲡⲓⲥ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ. ⲧⲛ̅ⲭⲣⲱ ϩⲛ̅ⲟⲩⲛⲟϭ ⲙ̅ⲡⲁⲣϩⲏⲥⲓⲁ.
    13: ⲉⲛⲕⲁⲧⲁⲑⲉ ⲁⲛ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲉϣⲁϥⲕⲱ ⲛ̅ⲟⲩⲕⲁⲗⲩⲙⲁ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲉϥϩⲟ ϫⲉ ⲛ̅ⲛⲉⲩϭⲱϣⲧ̅ ⲛ̅ϭⲓⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ ⲉⲑⲁⲏ ⲙ̅ⲡⲉⲧⲛⲁⲟⲩⲱⲥϥ̅.
    14: ⲁⲗⲗⲁ ⲁⲩⲧⲱⲙ ⲛ̅ϭⲓⲛⲉⲩⲙⲉⲉⲩⲉ ⲛ̅ϩⲏⲧ ϣⲁϩⲣⲁⲓ̈ ⲅⲁⲣ ⲉⲡⲟⲟⲩ ⲛ̅ϩⲟⲟⲩ ⲡⲓϩⲃⲥ̅ ⲛ̅ⲟⲩⲱⲧ ϣⲟⲟⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲱϣ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ⲁⲥ. ⲉⲛⲥⲉϭⲱⲗⲡ̅ ⲙ̅ⲙⲟϥ̅ ⲉⲃⲟⲗ ⲁⲛ ϫⲉ ⲉϥⲛⲁⲟⲩⲱⲥϥ̅ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅.
    15: ⲁⲗⲗⲁ ϣⲁⲡⲟⲟⲩ ⲉⲩⲛⲁⲱϣ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲟⲩⲛ̅ⲟⲩⲕⲁⲗⲩⲙⲁ ⲕⲏ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲉⲩϩⲏⲧ.
    16: ⲉϥⲉⲓ ⲇⲉ ⲉϥⲛⲁⲕⲟⲧϥ̅ ⲉⲡϫⲟⲉⲓⲥ ϣⲁϥϥⲓ ⲙ̅ⲡⲕⲁⲗⲩⲙⲁ.
    17: ⲡϫⲟⲉⲓⲥ ⲇⲉ ⲡⲉ ⲡⲉⲡ̅ⲛ̅ⲁ̅· ⲡⲙⲁ ⲇⲉ ⲉⲧⲉⲣⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ϩⲏⲧϥ̅ ⲉⲥⲙ̅ⲙⲁⲩ ⲛ̅ϭⲓⲧⲙⲛ̅ⲧⲣⲙ̅ϩⲉ.
    18: ⲁⲛⲟⲛ ⲇⲉ ⲧⲏⲣⲛ̅ ϩⲛ̅ⲟⲩϩⲟ ⲉϥϭⲟⲗⲡ̅ ⲉⲃⲟⲗ. ⲉⲛⲉⲓⲱⲣϩ̅ ⲙ̅ⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲓⲧⲛ̅ⲟⲩⲉⲓⲁⲗ ⲧⲛ̅ϫⲓϩⲣⲃ̅ ⲛ̅ϯϩⲓⲕⲱⲛ ⲛ̅ⲟⲩⲱⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲉⲟⲟⲩ ⲉⲩⲉⲟⲟⲩ ⲕⲁⲧⲁⲑⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡϫⲟⲉⲓⲥ ⲡⲉⲡ̅ⲛ̅ⲁ̅·
  4:
    1: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲉⲓⲇⲓⲁⲕⲟⲛⲓⲁ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲩⲛⲁ ⲛⲁⲛ ⲛ̅ⲧⲛ̅ⲉⲅⲕⲁϭⲓ ⲁⲛ.
    2: ⲁⲗⲗⲁ ⲁⲛⲕⲱ ⲛ̅ⲥⲱⲛ ⲛ̅ⲛⲉⲑⲏⲡ ⲙ̅ⲡϣⲓⲡⲉ. ⲛ̅ⲧⲛ̅ⲙⲟⲟϣⲉ ⲁⲛ ϩⲛ̅ⲟⲩⲡⲁⲛⲟⲩⲣⲅⲓⲁ. ⲟⲩⲇⲉ ⲛ̅ⲛⲉⲛⲣ̅ⲕⲣⲟϥ ⲁⲛ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲗⲗⲁ ϩⲙ̅ⲡⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲧⲙⲉ ⲉⲛⲥⲩⲛϩⲓⲥⲧⲁ ⲙ̅ⲙⲟⲛ ⲛ̅ⲛⲁϩⲣⲛ̅ⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲛⲓⲙ ⲛ̅ⲣⲱⲙⲉ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    3: ⲉϣϫⲉⲡⲉⲛⲕⲉⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ϩⲟⲃⲥ̅. ⲉϥϩⲟⲃⲥ̅ ⲛ̅ⲛⲉⲧⲛⲁⲧⲁⲕⲟ.
    4: ϩⲛ̅ⲛⲁⲓ̈ ⲡⲛⲟⲩⲧⲉ ⲁϥⲧⲱⲙ ⲛ̅ⲛ̅ϩⲏⲧ ⲛ̅ⲛ̅ⲁⲡⲓⲥⲧⲟⲥ ⲙ̅ⲡⲉⲉⲓⲁⲓⲱⲛ ϫⲉ ⲛ̅ⲛⲉⲩⲛⲁⲩ ⲉⲡⲟⲩⲟⲉⲓⲛ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲉⲟⲟⲩ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲑⲓⲕⲱⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    5: ⲛ̅ⲛⲉⲛⲧⲁϣⲉⲟⲉⲓϣ ⲅⲁⲣ ⲙ̅ⲙⲟⲛ ⲁⲛ. ⲁⲗⲗⲁ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ⲡϫⲟⲉⲓⲥ. ⲉⲛⲉⲓⲣⲉ ⲇⲉ ⲙ̅ⲙⲟⲛ ⲛⲏⲧⲛ̅ ⲛ̅ϩⲙ̅ϩⲁⲗ ϩⲓⲧⲛ̅ⲓ̅ⲥ̅.
    6: ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲧⲁϥϫⲟⲟⲥ ϫⲉ ⲟⲩⲛ̅ⲟⲩⲟⲉⲓⲛ ⲛⲁϣⲁ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁⲕⲉ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲣ̅(ⲟⲩ)ⲟⲉⲓⲛ ϩⲛ̅ⲛⲉⲛϩⲏⲧ ⲉⲡⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲥⲟⲟⲩⲛ ⲙ̅ⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲉϩⲟ ⲙ̅ⲡⲉⲭ̅ⲥ̅·
    7: ⲟⲩⲛ̅ⲧⲁⲛ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉⲓ̈ⲁϩⲟ ϩⲛ̅ϩⲉⲛϩⲛⲁⲁⲩ ⲛ̅ⲃⲗ̅ϫⲉ ϫⲉⲕⲁⲁⲥ ⲉⲣⲉⲡⲉϩⲟⲩⲟ ⲛ̅ⲧϭⲟⲙ ϣⲱⲡⲉ ⲉⲡⲁⲡⲛⲟⲩⲧⲉ ⲡⲉ ⲉⲛⲟⲩⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅ ⲁⲛ ⲡⲉ·
    8: ⲉⲩⲑⲗⲓⲃⲉ ⲙ̅ⲙⲟⲛ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ. ⲁⲗⲗⲁ ⲛ̅ⲧⲛ̅ϩⲉϫϩⲱϫ ⲁⲛ ⲉⲩⲁⲡⲟⲣⲓ ⲙ̅ⲙⲟⲛ. ⲁⲗⲗⲁ ⲛ̅ⲧⲛ̅ⲁⲡⲟⲣⲓ ⲁⲛ.
    9: ⲉⲩⲇⲓⲱⲕⲉ ⲙ̅ⲙⲟⲛ. ⲁⲗⲗⲁ ⲉⲛϥ̅ⲕⲱ ⲙ̅ⲙⲟⲛ ⲁⲛ ⲛ̅ⲥⲱϥ. ⲉⲩⲧⲁⲩⲟ ⲙ̅ⲙⲟⲛ ⲉⲡⲉⲥⲏⲧ ⲁⲗⲗⲁ ⲛ̅ⲧⲛ̅ⲧⲁⲕⲟ ⲁⲛ
    10: ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉⲛϥⲓ ϩⲁⲡⲙⲟⲩ ⲛ̅ⲓ̅ⲥ̅ ϩⲙ̅ⲡⲉⲛⲥⲱⲙⲁ. ϫⲉⲕⲁⲁⲥ ⲟⲛ ⲡⲱⲛϩ̅ ⲛ̅ⲓ̅ⲥ̅ ⲉϥⲉⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲛⲥⲱⲙⲁ.
    11: ⲛ̅ⲟⲩⲟⲉⲓϣ ⲅⲁⲣ ⲛⲓⲙ ⲁⲛⲟⲛ ⲛⲉⲧⲟⲛϩ̅ ⲥⲉⲡⲁⲣⲁⲇⲓⲇⲟⲩ ⲙ̅ⲙⲟⲛ ⲉⲡⲙⲟⲩ ⲉⲧⲃⲉⲓ̅ⲥ̅. ϫⲉⲕⲁⲁⲥ ⲟⲛ ⲡⲱⲛϩ̅ ⲛ̅ⲓ̅ⲥ̅ ⲉϥⲉⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲛⲥⲁⲣⲝ̅ ⲉⲧⲉϣⲁⲥⲙⲟⲩ.
    12: ϩⲱⲥⲧⲉ ⲡⲙⲟⲩ ⲉⲛⲉⲣⲅⲉⲓ ⲛ̅ϩⲏⲧⲛ̅. ⲡⲱⲛϩ̅ ⲇⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅·
    13: ⲉⲩⲛ̅ⲧⲁⲛ ϭⲉ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲕⲁⲧⲁⲡⲉⲧⲥⲏϩ ϫⲉ ⲁⲓ̈ⲡⲓⲥⲧⲉⲩⲉ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲓ̈ϣⲁϫⲉ. ⲁⲛⲟⲛ ϩⲱⲱⲛ ⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲧⲛ̅ϣⲁϫⲉ.
    14: ⲉⲛⲥⲟⲟⲩⲛ ϫⲉ ⲡⲉⲛⲧⲁϥⲧⲟⲩⲛⲉⲥⲓ̅ⲥ̅. ϥⲛⲁⲧⲟⲩⲛⲟⲥⲛ̅ ϩⲱⲱⲛ ⲙⲛ̅ⲓ̅ⲥ̅ ⲛϥ̅ⲧⲁϩⲟⲛ ⲉⲣⲁⲧⲛ̅ ⲛⲙ̅ⲙⲏⲧⲛ̅.
    15: ⲉⲣⲉⲡⲧⲏⲣϥ̅ ⲅⲁⲣ ϣⲟⲟⲡ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅. ϫⲉⲕⲁⲁⲥ ⲧⲉⲭⲁⲣⲓⲥ ⲉⲁⲥⲁϣⲁⲓ̈ ϩⲓⲧⲙ̅ⲡⲉϩⲟⲩⲟ ⲉⲥⲉⲧⲁϣⲟ ⲙ̅ⲡⲉϣⲡ̅ϩⲙⲟⲧ ⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    16: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛ̅ⲧⲛ̅ⲉⲅⲕⲁϭⲉⲓ ⲁⲛ. ⲁⲗⲗⲁ ⲉϣϫⲉⲡⲉⲛⲕⲉⲣⲱⲙⲉ ⲉⲧϩⲓⲃⲟⲗ ⲧⲁⲕⲟ. ⲁⲗⲗⲁ ⲡⲉⲧϩⲓϩⲟⲩⲛ ⲣ̅ⲃⲣ̅ⲣⲉ ⲛ̅ⲟⲩϩⲟⲟⲩ ⲉⲩϩⲟⲟⲩ.
    17: ⲡⲉⲥⲃⲟⲕ ⲅⲁⲣ ⲛ̅ⲧⲉⲛⲑⲗⲓⲯⲓⲥ ⲧⲉⲛⲟⲩ ⲕⲁⲧⲁⲟⲩϩⲟⲩⲟ ⲉⲩϩⲟⲩⲟ ϥⲣ̅ϩⲱⲃ ⲛⲁⲛ ⲉⲩⲛⲟϭ ⲛ̅ⲉⲟⲟⲩ ϣⲁⲉⲛⲉϩ.
    18: ⲉⲛⲧⲛ̅ϭⲱϣⲧ̅ ⲁⲛ ⲉⲛⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲟⲩ. ⲁⲗⲗⲁ ⲉⲛⲉⲧⲉⲛ̅ⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲁⲛ. ⲛⲉⲧⲛ̅ⲛⲁⲩ ⲅⲁⲣ ⲉⲣⲟⲟⲩ ϩⲉⲛⲡⲣⲟⲥⲟⲩⲟⲉⲓϣ ⲛⲉ. ⲛⲉⲧⲉⲛ̅ⲧⲛ̅ⲛⲁⲩ ⲇⲉ ⲉⲣⲟⲟⲩ ⲁⲛ ϩⲉⲛϣⲁⲉⲛⲉϩ ⲛⲉ·
  5:
    1: ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲅⲁⲣ ϫⲉ ⲉⲣϣⲁⲛⲡⲏⲓ̈ ⲙ̅ⲡⲉⲛⲙⲁ ⲛ̅ϣⲱⲡⲉ ⲛ̅ⲧⲉⲡⲕⲁϩ ⲃⲱⲗ ⲉⲃⲟⲗ. ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲕⲱⲧ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲟⲩⲏⲉⲓ ⲛ̅ⲁⲧⲙⲟⲩⲛⲅ̅ ⲛ̅ϭⲓϫ ϣⲁⲉⲛⲉϩ ϩⲛ̅ⲙ̅ⲡⲏⲟⲩⲉ.
    2: ⲕⲁⲓⲅⲁⲣ ⲧⲛ̅ⲁϣⲁϩⲟⲙ ϩⲙ̅ⲡⲁⲓ̈ ⲉⲛⲟⲩⲉϣϯ ϩⲓⲱⲱⲛ ⲙ̅ⲡⲉⲛⲙⲁ (ⲛ̅)ϣⲱⲡⲉ ⲡⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    3: ⲉϣϫⲉⲉⲛϣⲁⲛⲧⲁⲁϥ ⲟⲛ ϩⲓⲱⲱⲛ ⲛ̅ⲥⲉⲛⲁϩⲉ ⲉⲣⲟⲛ ⲁⲛ ⲉⲛⲕⲏⲕⲁϩⲏⲩ.
    4: ⲕⲁⲓⲅⲁⲣ ⲁⲛⲟⲛ ⲉⲛϩⲙ̅ⲡⲉⲉⲓⲙⲁ ⲛ̅ϣⲱⲡⲉ ⲧⲛ̅ⲁϣⲁϩⲟⲙ ⲉⲩⲃⲁⲣⲓ ⲙ̅ⲙⲟⲛ ⲉϫⲙ̅ⲡⲉⲧⲉⲛ̅ⲧⲛ̅ⲟⲩⲉϣⲕⲁⲁⲛ ⲕⲁϩⲏⲩ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲁⲗⲗⲁ ⲉϯ ϩⲓⲱⲱϥ. ϫⲉⲕⲁⲁⲥ ⲉⲩⲉⲱⲙⲕ̅ ⲙ̅ⲡⲉϣⲁϥⲙⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲱⲛϩ̅.
    5: ⲡⲉⲛⲧⲁϥⲣ̅ϩⲱⲃ ⲇⲉ ⲉⲣⲟⲛ ⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲛⲟⲩⲧⲉ. ⲡⲉⲛⲧⲁϥϯ ⲛⲁⲛ ⲙ̅ⲡⲁⲣⲏⲃ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅·
    6: ⲉⲛⲧⲏⲕ ϭⲉ ⲛ̅ϩⲏⲧ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ. ⲁⲩⲱ ⲉⲛⲥⲟⲟⲩⲛ ϫⲉ ⲉⲛϣⲟⲟⲡ ϩⲙ̅ⲡⲥⲱⲙⲁ ⲧⲛ̅ⲙ̅ⲡⲃⲟⲗ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    7: ⲉⲛⲙⲟⲟϣⲉ ⲅⲁⲣ ϩⲓⲧⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ. ϩⲓⲧⲛ̅ⲟⲩⲛⲁⲩ ⲁⲛ.
    8: ⲧⲛ̅ⲧⲏⲕ ⲛ̅ϩⲏⲧ ⲁⲩⲱ (ⲉ)ϩⲛⲁⲛ ⲛ̅ϩⲟⲩⲟ ⲉⲉⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲥⲱⲙⲁ ⲉⲃⲱⲕ ϩⲁⲧⲙ̅ⲡϫⲟⲉⲓⲥ·
    9: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲧⲛ̅ⲣⲟⲟⲩⲧ ⲉⲓⲧⲉ ⲉⲛϩⲙ̅ⲡⲥⲱⲙⲁ ⲉⲓⲧⲉ ⲉⲛⲙ̅ⲡⲉϥⲃⲟⲗ ⲉⲧⲣⲉⲛϣⲱⲡⲉ ⲉⲛⲣ̅ⲁⲛⲁϥ.
    10: ϩⲁⲡⲥ̅ ⲅⲁⲣ ⲉⲧⲣⲉⲛⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲧⲏⲣⲛ̅ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲃⲏⲙⲁ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ϫⲉⲕⲁⲁⲥ ⲉⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ϫⲓ ⲛⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϥⲥⲱⲙⲁ ⲡⲣⲟⲥⲛⲉⲛⲧⲁϥⲁⲁⲩ. ⲉⲓⲧⲉ ⲁⲅⲁⲑⲟⲛ ⲉⲓⲧⲉ ⲡⲉⲑⲟⲟⲩ·
    11: ⲉⲛⲥⲟⲟⲩⲛ ϭⲉ ⲛ̅ⲑⲟⲧⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲧⲛ̅ⲡⲓⲑⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ⲧⲛ̅ⲟⲩⲟⲛϩ̅ ⲇⲉ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϯϩⲉⲗⲡⲓⲍⲉ ⲇⲉ ϫⲉ ⲁⲓ̈ⲟⲩⲱⲛϩ̅ ⲟⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ.
    12: ⲛ̅ⲛⲉⲛⲥⲩⲛϩⲓⲥⲧⲁ ⲅⲁⲣ ⲙ̅ⲙⲟⲛ ⲛⲏⲧⲛ̅ ⲁⲛ. ⲁⲗⲗⲁ ⲉⲛϯ ⲛⲏⲧⲛ̅ ⲛ̅ⲟⲩⲁⲫⲟⲣⲙⲏ ⲛ̅ϣⲟⲩϣⲟⲩ ϩⲁⲣⲟⲛ. ϫⲉⲕⲁⲁⲥ ⲉⲧⲉⲧⲛⲉⲕⲁⲁⲥ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲉⲧϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲟⲩ ϩⲙ̅ⲡϩⲟ ϩⲙ̅ⲡϩⲏⲧ ⲁⲛ.
    13: ⲉⲓⲧⲉ ⲅⲁⲣ ⲉϣϫⲉⲁⲛⲡⲱϣⲥ̅ ⲛ̅ⲧⲁⲛⲡⲱϣⲥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲓⲧⲉⲉϣϫⲉⲡⲉⲛϩⲏⲧ ⲥⲙⲟⲛⲧ̅ ⲉϥⲥⲙⲟⲛⲧ̅ ⲛⲏⲧⲛ̅.
    14: ⲧⲁⲅⲁⲡⲏ ⲅⲁⲣ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟⲛ. ⲉⲁⲛⲕⲣⲓⲛⲉ ⲙ̅ⲡⲁⲓ̈ ϫⲉ ⲉϣϫⲉⲁⲟⲩⲁ ⲙⲟⲩ ϩⲁⲣⲟⲟⲩ ⲧⲏⲣⲟⲩ. ⲁⲣⲁ ⲁⲡⲧⲏⲣϥ̅ ⲙⲟⲩ.
    15: ⲁⲩⲱ ⲛ̅ⲧⲁϥⲙⲟⲩ ϩⲁⲣⲟⲟⲩ ⲧⲏⲣⲟⲩ. ϫⲉⲕⲁⲁⲥ ⲛⲉⲧⲟⲛϩ̅ ⲛ̅ⲛⲉⲩⲱⲛϩ̅ ϭⲉ ⲛⲁⲩ. ⲁⲗⲗⲁ ⲙ̅ⲡⲉⲛⲧⲁϥⲙⲟⲩ ϩⲁⲣⲟⲟⲩ. ⲁⲩⲱ ⲁϥⲧⲱⲟⲩⲛ.
    16: ϩⲱⲥⲧⲉ ⲁⲛⲟⲛ ϫⲓⲛⲧⲉⲛⲟⲩ ⲛ̅ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ⲛ̅ⲗⲁⲁⲩ ⲕⲁⲧⲁⲥⲁⲣⲝ̅. ⲉϣϫⲉⲁⲛⲥⲟⲩⲛ̅ⲡⲉⲭ̅ⲥ̅ ⲟⲛ ⲕⲁⲧⲁⲥⲁⲣⲝ̅. ⲁⲗⲗⲁ ⲧⲉⲛⲟⲩ ⲛ̅ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ.
    17: ϩⲱⲥⲧⲉ ⲡⲉⲧϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲟⲩⲥⲱⲛⲧ̅ ⲛ̅ⲃⲣ̅ⲣⲉ ⲡⲉ. ⲁⲛⲁⲣⲭⲁⲓⲟⲛ ⲟⲩⲉⲓⲛⲉ. ⲉⲓⲥϩⲏⲏⲧⲉ ⲁϩⲉⲛⲃⲣ̅ⲣⲉ ϣⲱⲡⲉ.
    18: ⲡⲧⲏⲣϥ̅ ⲇⲉ ϩⲉⲛⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲉ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥϩⲟⲧⲡⲛ̅ ⲛⲁϥ ϩⲓⲧⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲁϥϯ ⲛⲁⲛ ⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲙ̅ⲡϩⲱⲧⲡ̅.
