    38: ⲉϣϫⲉϯⲉ͡ⲓⲣⲉ ⲇⲉ ⲙ̅ⲙⲟⲟⲩ. ⲕⲁⲛ ⲉⲧⲉⲧⲛ̅ⲧⲙ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲉ͡ⲓ. ⲡⲓⲥⲧⲉⲩⲉ ⲉⲛⲉϩⲃⲏⲩⲉ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲉ͡ⲓⲙⲉ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲡⲓⲱⲧ ϣⲟⲟⲡ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ ⲁⲩⲱ ⲁⲛⲟⲕ ϯϩⲙ̅ⲡⲓⲱⲧ.
