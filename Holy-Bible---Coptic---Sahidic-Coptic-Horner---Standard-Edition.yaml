    25: ⲛⲧⲉⲣⲟⲩⲛⲟⲩϫⲉ ⲇⲉ ⲉⲃⲟⲗ ⲙⲡⲙⲏⲏϣⲉ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲁϥⲁⲙⲁϩⲧⲉ ⲛⲧⲉⲥϭⲓϫ. ⲁⲥⲧⲱⲟⲩⲛ ⲛϭⲓⲧϣⲉⲉⲣⲉ ϣⲏⲙ.
