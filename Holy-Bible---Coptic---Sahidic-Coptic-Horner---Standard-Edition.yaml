    32: ⲛⲁⲓ̈ ⲉⲧⲥⲟⲟⲩⲛ ⲙ̅ⲡⲇⲓⲕⲁⲓⲱⲙⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲛⲉⲧⲉⲓⲣⲉ ⲛ̅ⲛⲁⲓ̈ ⲥⲉⲙ̅ⲡϣⲁ ⲙ̅ⲡⲙⲟⲩ. ⲟⲩⲙⲟⲛⲟⲛ ⲥⲉⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ. ⲁⲗⲗⲁ ⲥⲉⲥⲩⲛⲉⲩⲇⲟⲕⲓ ⲟⲛ ⲙⲛ̅ⲛⲉⲧⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ·
