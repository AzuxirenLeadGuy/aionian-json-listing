    2: ⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲇⲉ ⲛⲧⲉⲣⲟⲩⲛⲁⲩ ⲡⲉϫⲁⲩ ⲛⲁϥ. ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲛⲉⲕⲙⲁⲑⲏⲧⲏⲥ ⲥⲉⲉⲓⲣⲉ ⲙⲡⲉⲧⲉⲙⲉϣϣⲉ ⲉⲁⲁϥ ϩⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ.
    3: ⲛⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲙⲡⲉⲧⲛⲟϣϥ ϫⲉ ⲛⲧⲁⲇⲁⲩⲉⲓⲇ ⲣⲟⲩ ⲛⲧⲉⲣⲉϥϩⲕⲟ ⲙⲛⲛⲉⲧⲛⲙⲙⲁϥ.
    4: ⲛⲑⲉ ⲛⲧⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲓ ⲙⲡⲛⲟⲩⲧⲉ ⲁϥⲟⲩⲱⲙ ⲛⲛⲟⲉⲓⲕ ⲛⲧⲉⲡⲣⲟⲑⲉⲥⲓⲥ. ⲛⲁⲓ ⲉⲧⲉⲙⲉϣϣⲉ ⲉⲣⲟϥ ⲉⲟⲩⲟⲙⲟⲩ ⲟⲩⲇⲉ ⲛⲉⲧⲛⲙⲙⲁϥ. ⲉⲓⲙⲏⲧⲉⲓ ⲛⲟⲩⲏⲏⲃ ⲙⲁⲩⲁⲁⲩ.
    5: ⲏ ⲙⲡⲉⲧⲛⲟϣϥ ϩⲣⲁⲓ ϩⲙⲡⲛⲟⲙⲟⲥ ϫⲉ ϩⲣⲁⲓ ϩⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲛⲟⲩⲏⲏⲃ ⲃⲱⲗ ⲉⲃⲟⲗ ⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ ϩⲣⲁⲓ ϩⲙⲡⲣⲡⲉ ⲁⲩⲱ ⲙⲛⲛⲟⲃⲉ ⲉⲣⲟϥ.
    6: ϯϫⲱ ⲇⲉ ⲙⲙⲟⲥ ⲛⲏⲧⲛ. ϫⲉ ⲡⲉⲧⲟ ⲛⲛⲟϭ ⲉⲡⲣⲡⲉ ⲙⲡⲉⲓⲙⲁ.
    7: ⲉⲛⲉⲛⲧⲁⲧⲉⲧⲛⲉⲓⲙⲉ ⲇⲉ ϫⲉ ⲟⲩ ⲡⲉ ⲉⲓⲟⲩⲉϣⲟⲩⲛⲁ ⲉϩⲟⲩⲉⲟⲩⲑⲩⲥⲓⲁ. ⲛⲉⲧⲉⲧⲛⲁⲧϭⲁⲓⲟ ⲁⲛ ⲡⲉ ⲛⲛⲉⲧⲉⲙⲛⲛⲟⲃⲉ ⲉⲣⲟⲟⲩ.
    8: ⲡϫⲟⲉⲓⲥ ⲅⲁⲣ ⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲡⲉ ⲡϣⲏⲣⲉ ⲙⲡⲣⲱⲙⲉ.
    9: ⲁϥⲡⲱⲱⲛⲉ ⲇⲉ ⲉⲃⲟⲗ ϩⲙⲡⲙⲁ ⲉⲧⲙⲙⲁⲩ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ ⲉⲧⲉⲩⲥⲩⲛⲁⲅⲱⲅⲏ.
    10: ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲉⲓⲥⲟⲩⲣⲱⲙⲉ ⲉⲣⲉⲧⲉϥϭⲓϫ ϣⲟⲩⲱⲟⲩ. ⲁⲩϫⲛⲟⲩϥ ⲉⲧⲃⲏⲏⲧϥ ⲉⲩϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲉⲛⲉⲉⲝⲉⲥⲧⲉⲓ ⲉⲣⲡⲁϩⲣⲉ ⲉⲣⲟϥ ϩⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ. ϫⲉⲕⲁⲥ ⲉⲩⲉⲕⲁⲧⲟⲓⲅⲟⲣⲉⲓ ⲙⲙⲟϥ.
    11: ⲛⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲛⲓⲙ ⲛⲣⲱⲙⲉ ⲛϩⲏⲧⲧⲏⲩⲧⲛ ⲡⲉⲧⲛⲁⲕⲱ ⲛⲁϥ ⲛⲟⲩⲉⲥⲟⲟⲩ ⲛⲟⲩⲱⲧ. ⲛⲧⲉⲡⲁⲓ ϩⲉ ϩⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲉⲩϩⲓⲉⲓⲧ. ⲙⲏ ⲛϥⲛⲁⲁⲙⲁϩⲧⲉ ⲙⲙⲟϥ ⲁⲛ ⲛϥⲧⲟⲩⲛⲟⲥϥ.
    12: ⲡⲣⲱⲙⲉ ϭⲉ ϣⲟⲃⲉ ⲛⲟⲩⲏⲣ ⲉⲡⲉⲥⲟⲟⲩ. ϩⲱⲥⲧⲉ ⲉⲝⲉⲥⲧⲉⲓ ϩⲙⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲉⲣⲡⲉⲧⲛⲁⲛⲟⲩϥ.
    13: ⲧⲟⲧⲉ ⲡⲉϫⲁϥ ⲙⲡⲣⲱⲙⲉ. ϫⲉ ⲥⲟⲟⲩⲧⲛ ⲉⲃⲟⲗ ⲛⲧⲉⲕϭⲓϫ. ⲛⲧⲟϥ ⲇⲉ ⲁϥⲥⲟⲩⲧⲱⲛⲥ. ⲁⲥϣⲱⲡⲉ ⲉⲥⲟⲩⲟϫ ⲛⲑⲉ ⲛⲧⲕⲉⲟⲩⲉⲓ.
    14: ⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲇⲉ ⲁⲩⲉⲓ ⲉⲃⲟⲗ ⲁⲩϫⲓϣⲟϫⲛⲉ ⲉⲣⲟϥ ϫⲉⲕⲁⲥ ⲉⲩⲉⲙⲟⲟⲩⲧϥ.
    15: ⲓ̅ⲥ̅ ⲇⲉ ⲛⲧⲉⲣⲉϥⲉⲓⲙⲉ ⲁϥⲁⲛⲁⲭⲱⲣⲉⲓ ⲉⲃⲟⲗ ϩⲙⲡⲙⲁ ⲉⲧⲙⲙⲁⲩ. ⲁⲩⲟⲩⲁϩⲟⲩ ⲛⲥⲱϥ ⲛϭⲓⲟⲩⲙⲏⲏϣⲉ ⲉⲛⲁϣⲱϥ. ⲁⲩⲱ ⲁϥⲣⲡⲁϩⲣⲉ ⲉⲣⲟⲟⲩ ⲧⲏⲣⲟⲩ.
    16: ⲁϥⲉⲡⲓⲧⲓⲙⲁ ⲛⲁⲩ ϫⲉⲕⲁⲥ ⲛⲛⲉⲩⲟⲩⲟⲛϩϥ ⲉⲃⲟⲗ.
    17: ϫⲉⲕⲁⲥ ⲉϥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛϭⲓⲡⲉⲛⲧⲁⲩϫⲟⲟϥ ϩⲓⲧⲛⲏⲥⲁⲓⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉϥϫⲱ ⲙⲙⲟⲥ.
    18: ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲉⲓⲥⲡⲁϣⲏⲣⲉ ⲛⲧⲁⲓⲟⲩⲁϣϥ ⲡⲁⲙⲉⲣⲓⲧ ⲡⲉⲛⲧⲁⲧⲁⲯⲩⲭⲏ ⲟⲩⲱϣ ϩⲣⲁⲓ ⲛϩⲏⲧϥ. ϯⲛⲁⲕⲱ ⲙⲡⲁⲡ̅ⲛ̅ⲁ̅ ⲉϩⲣⲁⲓ ⲉϫⲱϥ ⲛϥⲕⲱ ⲛⲟⲩⲕⲣⲓⲥⲓⲥ ⲛⲛϩⲉⲑⲛⲟⲥ.
    19: ⲛϥⲛⲁϯⲧⲱⲛ ⲁⲛ. ⲟⲩⲇⲉ ⲛϥⲛⲁⲱϣ ⲉⲃⲟⲗ ⲁⲛ. ⲙⲛⲗⲁⲁⲩ ⲛⲁⲥⲱⲧⲙ ⲉⲧⲉϥⲥⲙⲏ ϩⲛⲛⲉⲡⲗⲁⲧⲓⲁ.
    20: ⲟⲩⲕⲁϣ ⲉϥⲟⲩⲟϣϥ ⲛϥⲛⲁⲟⲩⲟϭⲡϥ ⲁⲛ. ⲁⲩⲱ ⲟⲩⲥⲟⲗ ⲉϥϩⲧⲙⲧⲱⲙ ⲛϥⲛⲁϫⲉⲛⲁϥ ⲁⲛ. ϣⲁⲛⲧⲉϥⲉⲓⲛⲉ ⲉⲃⲟⲗ ⲙⲡⲉϥϩⲁⲡ ϩⲛⲟⲩⲧⲁϫⲣⲟ.
    21: ⲛⲧⲉⲛϩⲉⲑⲛⲟⲥ ϩⲉⲗⲡⲓⲍⲉ ⲉⲡⲉϥⲣⲁⲛ.
    22: ⲧⲟⲧⲉ ⲁⲩⲉⲓⲛⲉ ⲛⲁϥ ⲛⲟⲩⲃⲗⲗⲉ ⲛⲙⲡⲟ ⲉⲣⲉⲟⲩⲇⲁⲓⲙⲱⲛⲓⲟⲛ ϩⲓⲱⲱϥ. ⲁϥⲣⲡⲁϩⲣⲉ ⲉⲣⲟϥ ϩⲱⲥⲧⲉ ⲉⲧⲣⲉⲡⲉⲙⲡⲟ ϣⲁϫⲉ ⲛϥⲛⲁⲩ ⲉⲃⲟⲗ.
    23: ⲁⲩⲣϣⲡⲏⲣⲉ ⲛϭⲓⲙⲙⲏⲏϣⲉ ⲧⲏⲣⲟⲩ ⲉⲩϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲙⲏⲧⲉⲓ ⲡⲁⲓ (ⲡⲉ) ⲡϣⲏⲣⲉ ⲛⲇⲁⲩⲉⲓⲇ.
    24: ⲛⲧⲉⲣⲟⲩⲥⲱⲧⲙ ⲇⲉ ⲛϭⲓⲛⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲡⲉϫⲁⲩ. ϫⲉ ⲛⲉⲣⲉⲡⲁⲓ ⲛⲉϫⲇⲁⲓⲙⲱⲛⲓⲟⲛ ⲉⲃⲟⲗ ⲁⲛ. ⲉⲓⲙⲏⲧⲉⲓ ϩⲣⲁⲓ ϩⲛⲃⲉⲉⲗⲍⲉⲃⲟⲩⲗ ⲡⲁⲣⲭⲱⲛ ⲛⲛⲇⲁⲓⲙⲱⲛⲓⲟⲛ.
    25: ⲉϥⲥⲟⲟⲩⲛ ⲇⲉ ⲛⲛⲉⲩⲙⲉⲉⲩⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲙⲛⲧⲣⲣⲟ ⲛⲓⲙ ⲉⲥϣⲁⲛⲡⲱϣ ⲉϩⲣⲁⲓ ⲉϫⲱⲥ ϣⲁⲥⲣϫⲁⲓⲉ. ⲁⲩⲱ ⲡⲟⲗⲓⲥ ⲛⲓⲙ ϩⲓⲏⲓ ⲛⲓⲙ ⲉϥϣⲁⲛⲡⲱϣ ⲉϩⲣⲁⲓ ⲉϫⲱϥ ⲙⲉϥⲁϩⲉⲣⲁⲧϥ.
    26: ⲉϣϫⲉⲡⲕⲉⲥⲁⲇⲁⲛⲁⲥ ⲉϥⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲙⲡⲥⲁⲇⲁⲛⲁⲥ ⲉⲓⲉ ⲁϥⲡⲱϣ ⲉϩⲣⲁⲓ ⲉϫⲱϥ ⲛⲁϣ ϭⲉ ⲛϩⲉ ⲧⲉϥⲙⲛⲧⲣⲣⲟ ⲛⲁⲁϩⲉⲣⲁⲧⲥ.
    27: ⲁⲩⲱ ⲉϣϫⲉⲁⲛⲟⲕ ⲉⲓⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛⲛⲇⲁⲓⲙⲱⲛⲓⲟⲛ ϩⲛⲃⲉⲉⲗⲍⲉⲃⲟⲩⲗ ⲉⲓⲉ ⲛⲉⲧⲛϣⲏⲣⲉ ⲉⲩⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ϩⲛⲛⲓⲙ. ⲉⲧⲃⲉⲡⲁⲓ ⲥⲉⲛⲁϣⲱⲡⲉ ⲛⲏⲧⲛ ⲛⲣⲉϥϯϩⲁⲡ.
    28: ⲉϣϫⲉⲁⲛⲟⲕ ⲇⲉ ⲉⲓⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛⲛⲇⲁⲓⲙⲱⲛⲓⲟⲛ ϩⲙⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙⲡⲛⲟⲩⲧⲉ ⲉⲓⲉ ⲁⲥⲡⲱϩ ⲉϩⲣⲁⲓ ⲉϫⲱⲧⲛ ⲛϭⲓⲧⲙⲛⲧⲣⲣⲟ ⲙⲡⲛⲟⲩⲧⲉ.
    29: ⲏ ⲛⲓⲙ ⲡⲉⲧⲉⲟⲩⲛϭⲟⲙ ⲙⲙⲟϥ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲓ ⲙⲡϫⲱⲱⲣⲉ ⲉⲧⲱⲣⲡ ⲛⲛⲉϥϩⲛⲁⲁⲩ ⲉⲓⲙⲏⲧⲉⲓ ⲛϣⲟⲣⲡ ⲛϥⲙⲟⲩⲣ ⲙⲡϫⲱⲱⲣⲉ. ⲧⲟⲧⲉ ⲛϥⲧⲱⲣⲡ ⲙⲡⲉϥⲏⲓ.
    30: ⲡⲉⲧⲉⲛϥϣⲟⲟⲡ ⲛⲙⲙⲁⲓ ⲁⲛ ⲉϥϯ ⲟⲩⲃⲏⲓ. ⲁⲩⲱ ⲡⲉⲧⲉⲛϥⲥⲩⲛⲁⲅⲉ ⲛⲙⲙⲁⲓ ⲁⲛ ⲉϥϫⲱⲱⲣⲉ ⲉⲃⲟⲗ.
    31: ⲉⲧⲃⲉⲡⲁⲓ ϯϫⲱ ⲙⲙⲟⲥ ⲛⲏⲧⲛ ϫⲉ ⲛⲟⲃⲉ ⲛⲓⲙ ϩⲓⲟⲩⲁ ⲛⲓⲙ ⲥⲉⲛⲁⲕⲁⲁⲩ ⲛⲏⲧⲛ ⲉⲃⲟⲗ ⲛⲣⲱⲙⲉ. ⲡϫⲓⲟⲩⲁ ⲇⲉ ⲛⲧⲟϥ ⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲛⲥⲉⲛⲁⲕⲁⲁϥ ⲉⲃⲟⲗ ⲁⲛ.
    32: ⲁⲩⲱ ⲡⲉⲧⲛⲁϫⲱ ⲛⲟⲩϣⲁϫⲉ ⲉϩⲟⲩⲛ ⲉⲡϣⲏⲣⲉ ⲙⲡⲣⲱⲙⲉ ⲥⲉⲛⲁⲕⲁⲁϥ ⲛⲁϥ ⲉⲃⲟⲗ. ⲡⲉⲧⲛⲁϫⲱ ⲇⲉ ⲛⲟⲩϣⲁϫⲉ ⲉϩⲟⲩⲛ ⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲛⲥⲉⲛⲁⲕⲁⲁⲥ ⲛⲁϥ ⲉⲃⲟⲗ ⲁⲛ. ⲟⲩⲇⲉ ϩⲙⲡⲉⲓⲁⲓⲱⲛ. ⲟⲩⲇⲉ ϩⲙⲡⲉⲧⲛⲏⲩ.
    33: ⲏ ⲛⲧⲉⲧⲛⲉⲓⲣⲉ ⲙⲡϣⲏⲛ ⲉⲧⲛⲁⲛⲟⲩϥ ⲙⲛⲡⲉϥⲕⲁⲣⲡⲟⲥ ⲉⲧⲛⲁⲛⲟⲩϥ. ⲏ ⲛⲧⲉⲧⲛⲉⲓⲣⲉ ⲙⲡϣⲏⲛ ⲉⲑⲟⲟⲩ ⲙⲛⲡⲉϥⲕⲁⲣⲡⲟⲥ ⲉⲑⲟⲟⲩ. ⲉⲃⲟⲗ ⲅⲁⲣ ϩⲙⲡⲕⲁⲣⲡⲟⲥ ⲛϣⲁⲩⲥⲟⲩⲛⲡϣⲏⲛ.
    34: ⲛⲉϫⲡⲟ ⲛⲛⲉϩⲃⲟⲩⲓ. ⲛⲁϣ ⲛϩⲉ ⲟⲩⲛϭⲟⲙ ⲙⲙⲱⲧⲛ ⲉϫⲉⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲛⲧⲉⲧⲛϩⲉⲛⲥⲁ ⲙⲡⲉⲑⲟⲟⲩ. ⲉⲃⲟⲗ ⲅⲁⲣ ϩⲙⲡⲉϩⲟⲩⲟ ⲙⲡϩⲏⲧ ⲉⲣⲉⲧⲧⲁⲡⲣⲟ ϣⲁϫⲉ.
