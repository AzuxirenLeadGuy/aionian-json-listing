    12: ⲁⲩⲟⲩⲱϣ ⲇⲉ ⲉⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲁⲩⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲙⲏⲏϣⲉ. ⲁⲩⲉⲓⲙⲉ ⲅⲁⲣ ϫⲉ ⲛ̅ⲧⲁϥϫⲉⲧⲉⲓ̈ⲡⲁⲣⲁⲃⲟⲗⲏ ⲉⲧⲃⲏⲏⲧⲟⲩ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲕⲁⲁϥ ⲁⲩⲃⲱⲕ
