    10: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲁⲩⲧⲁⲁⲥ ⲛⲏⲧⲛ̅ ⲉⲉ͡ⲓⲙⲉ ⲉⲡⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲓ̈ϣⲁϫⲉ ⲇⲉ ⲛⲙ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ϩⲛ̅ϩⲉⲛⲡⲁⲣⲁⲃⲟⲗⲏ ϫⲉⲕⲁⲥ ⲉⲩⲉⲛⲁⲩ ⲛ̅ⲛⲉⲩⲓ̈ⲱⲣϩ̅ ⲁⲩⲱ ⲉⲩⲥⲱⲧⲙ̅ ⲛ̅ⲛⲉⲩⲓ̈ⲙⲉ.
    11: ⲧⲁⲓ̈ ⲇⲉ ⲧⲉ ⲧⲡⲁⲣⲁⲃⲟⲗⲏ. ⲡⲉϭⲣⲟϭ ⲡⲉ ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    12: ⲛⲉⲧϩⲁⲧⲛ̅ⲧⲉϩⲓⲏ ⲇⲉ ⲛⲉ ⲛⲉⲛⲧⲁⲩⲥⲱⲧⲙ̅ ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲉϣⲁⲣⲉⲡ̅ⲡⲟⲛⲏⲣⲟⲥ ⲉ͡ⲓ ⲛϥ̅ϥⲓ ⲙ̅ⲡϣⲁϫⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲩϩⲏⲧʾ ϫⲉ ⲛ̅ⲛⲉⲩⲡⲓⲥⲧⲉⲩⲉ ⲛ̅ⲥⲉⲟⲩϫⲁⲓ̈.
    13: ⲛⲉⲧϩⲓϫⲛ̅ⲧⲡⲉⲧⲣⲁ ⲇⲉ (ⲛⲉ) ⲛⲁⲉⲓ ⲉϣⲁⲩⲥⲱⲧⲙ̅ ⲛⲥⲉϣⲉⲡⲡϣⲁϫⲉ ⲉⲣⲟⲟⲩ ϩⲛ̅ⲟⲩⲣⲁϣⲉ. ⲛⲁⲉⲓ ⲇⲉ ⲙ̅ⲙⲛ̅ⲧⲟⲩⲛⲟⲩⲛⲉ ⲙ̅ⲙⲁⲩ ⲉϣⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲡⲣⲟⲥⲟⲩⲟⲉⲓϣ. ϩⲛ̅ⲟⲩⲟⲉⲓϣ ⲇⲉ ⲙ̅ⲡⲓⲣⲁⲥⲙⲟⲥ ϣⲁⲩⲕⲟⲧⲟⲩ ⲉⲃⲟⲗ.
    14: ⲛⲉⲛⲧⲁⲩϩⲉ ⲇⲉ ⲉϫⲛ̅ⲛ̅ϣⲟⲛⲧⲉ ⲛⲉ ⲛⲁⲓ̈ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲉⲧⲙⲟⲟϣⲉ ϩⲛ̅ⲛⲣⲟⲟⲩϣ ⲛⲙ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲛⲙ̅ⲛ̅ϩⲏⲇⲟⲛⲏ ⲛ̅ⲧⲉⲡⲃⲓⲟⲥ ⲉⲩⲱϭⲧ̅ʾ ⲙ̅ⲙⲟⲟⲩ ⲁⲩⲱ ⲉⲛⲥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲁⲛ.
    15: ⲛⲉⲧʾϩⲓϫⲙ̅ⲡⲕⲁϩ ⲇⲉ ⲉⲧⲛⲁⲛⲟⲩϥ ⲛⲉ ⲛⲁⲓ̈ ⲉⲛⲧⲁⲩⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ϩⲛ̅ⲟⲩϩⲏⲧ ⲉⲛⲁⲛⲟⲩϥ ⲛ̅ⲁⲅⲁⲑⲟⲥ ⲁⲩⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ ⲁⲩϯⲕⲁⲣⲡⲟⲥ ϩⲛ̅ⲟⲩϩⲩⲡⲟⲙⲟⲛⲏ.
    16: ⲙⲉⲣⲉⲗⲁⲁⲩ ϫⲉⲣⲉⲟⲩϩⲏⲃⲥ̅ ⲛϥ̅ϩⲟⲃⲥϥ̅ ⲛ̅ⲟⲩϩⲛⲁⲁⲩ ⲏ ⲛϥ̅ⲕⲁⲁϥ ϩⲁⲟⲩϭⲗⲟϭ. ⲁⲗⲗⲁ ⲉϣⲁϥⲕⲁⲁϥ ⲉϫⲛ̅ⲧⲗⲩⲭⲛⲓⲁ. ϫⲉ ⲉⲣⲉⲛⲉⲧⲃⲏⲕ ⲉϩⲟⲩⲛ ⲛⲁⲩ ⲉⲡⲟⲩⲟⲉⲓⲛ.
    17: ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ⲅⲁⲣ ⲉϥϩⲏⲡ ⲉⲛϥ̅ⲛⲁⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲁⲛ. ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ⲉϥϩⲟⲃⲥ̅ ⲉⲛⲥⲉⲛⲁⲉ͡ⲓⲙⲉ ⲉⲣⲟϥ ⲁⲛ ⲛϥⲉ͡ⲓ ⲉⲡⲟⲩⲟⲓ̈ⲛ.
    18: ϯϩⲧⲏⲧⲛ̅ ϭⲉ ϫⲉ ⲉⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲛ̅ⲁϣ ⲛ̅ϩⲉ. ⲡⲉⲧⲉⲟⲩⲛⲧⲁϥ ⲅⲁⲣ ⲥⲉⲛⲁϯ ⲛⲁϥ ⲁⲩⲱ ⲡⲉⲧⲉⲙⲛ̅ⲧⲁϥ. ⲡⲉⲧϥ̅ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲛⲧⲁⲓ̈ⲥϥ̅ ⲥⲉⲛⲁϥⲓⲧϥ̅ ⲛ̅ⲧⲟⲟⲧϥ̅·
    19: ⲁⲧⲉϥⲙⲁⲁⲩ ⲇⲉ ⲉ͡ⲓ ϣⲁⲣⲟϥ ⲛⲙ̅ⲛⲉϥⲥⲛⲏⲩ ⲙ̅ⲡⲟⲩⲉϣϭⲙ̅ϭⲟⲙ ⲉⲧⲱⲙⲛⲧ̅ ⲉⲣⲟϥ ⲉⲧⲃⲉⲡⲙⲏⲏϣⲉ.
    20: ⲁⲩϫⲓⲡⲟⲩⲱ ⲇⲉ ⲛⲁϥ ϫⲉ ⲧⲉⲕⲙⲁⲁⲩ ⲛⲙ̅ⲛⲉⲕⲥⲛⲏⲟⲩ ⲁϩⲉⲣⲁⲧⲟⲩ ϩⲓⲡⲥⲁ ⲃ̅ⲃⲟⲗ ⲉⲩⲟⲩⲉϣ ⲛⲁⲩ ⲉⲣⲟⲕ.
    21: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ. ⲧⲁⲙⲁⲁⲩ ⲛⲙⲛⲁⲥⲛⲏⲩ ⲛⲉ ⲛⲁⲓ̈ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉϯⲣⲉ ⲙ̅ⲙⲟϥ·
    22: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲛ̅ⲟⲩϩⲟⲟⲩ ⲉⲁϥⲧⲁⲗⲉ ⲉⲩϫⲟⲓ̈ ⲛⲙ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ. ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲙⲁⲣⲟⲛ ⲉⲡⲉⲕⲣⲟ ⲛ̅ⲧⲗⲓⲙⲛⲏ. ⲁⲩⲱ ⲁⲩⲣ̅ϩⲱⲧʾ
    23: ⲉⲩⲣϩⲱⲧʾ ⲇⲉ ⲁϥⲱⲃϣ̅. ⲁⲩⲧⲣⲱⲙ ⲛ̅ⲧⲏⲩ ⲉ͡ⲓ ⲉⲡⲉⲥⲏⲧʾ ⲉⲧⲗⲓⲙⲛⲏ ⲁⲩϣⲧⲟⲣⲧⲣ̅ ⲇⲉ ⲁⲩⲱ ⲁⲩϭⲓⲛⲇⲩⲛⲉⲩⲉ.
    24: ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ̈ ⲇⲉ ⲉⲣⲟϥ ⲁⲩⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲥⲁϩ ⲡⲥⲁϩ ⲧⲛ̅ⲛⲁⲧⲁⲕⲟ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲧⲱⲟⲩⲛ ⲁϥⲉⲡⲓⲧⲓⲙⲁ ⲙ̅ⲡⲧⲏⲟⲩ ⲛⲙ̅ⲫⲟⲉⲓⲙ ⲙ̅ⲡⲙⲟⲟⲩ ⲁϥⲗⲟ ⲁⲩϫⲁⲙⲏ ϣⲱⲡⲉ.
    25: ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁⲩ ϫⲉ ⲉⲥⲧⲱⲛ ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ. ⲉⲩⲣ̅ϩⲟⲧⲉ ⲇⲉ ⲁⲩⲱ ⲉⲩⲣ̅ϣⲡⲏⲣⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ ϫⲉ ⲛⲓⲙ ϭⲉ ⲛ̅ⲧⲟϥ ⲡⲉ ⲡⲁⲓ̈ ϫⲉ ϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛⲛ̅ⲧⲏⲩ ⲛⲙ̅ⲡⲙⲟⲟⲩ ⲥⲉⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ.
    26: ⲁⲩⲥϭⲏⲣ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉⲧⲉⲭⲱⲣⲁ ⲛⲛ̅ⲅⲉⲣⲁⲍⲏⲛⲟⲥ ⲉⲧⲉⲧⲁⲓ̈ ⲧⲉ (ⲉ)ⲧⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ.
    27: ⲛ̅ⲧⲉⲣⲉϥⲉ͡ⲓ ⲇⲉ ⲉⲡⲉⲕⲣⲟ ⲁⲩⲣⲱⲙⲉ ⲧⲱⲙⲛⲧ̅ ⲉⲣⲟϥ ⲉϥⲛⲏⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲟⲗⲉⲓⲥ ⲉⲩⲛϩⲉⲛⲇⲁⲓⲙⲟⲛⲓⲟⲛ ϩⲓⲱⲱϥ. ⲉⲁϥⲣⲟⲩⲛⲟϭ ⲛⲟⲩⲟⲉⲓϣ ⲉⲙⲡϥ̅ϯϩⲟⲓ̈ⲧⲉ ϩⲓⲱⲱϥ ⲁⲩⲱ ⲉⲙⲡϥ̅ⲟⲩⲱϩ ϩⲛ̅ⲏⲉⲓ ⲁⲗⲗⲁ ⲉϥϩⲛⲛⲉⲙϩⲁⲟⲩ.
    28: ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲇⲉ ⲉⲓ̅ⲥ̅ ⲁϥϫⲓϣⲕⲁⲕ ⲉⲃⲟⲗ ⲁϥⲡⲁϩⲧϥ̅ ϩⲁⲣⲁⲧϥ̅. ⲡⲉϫⲁϥ ϩⲛⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ϫⲉ. ⲉⲕⲟⲩⲉϣⲟⲩ ⲛⲙ̅ⲙⲁⲛ ⲓ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧϫⲟⲥⲉ. ϯⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲕ ⲙ̅ⲡⲣ̅ⲃⲁⲥⲁⲛⲓⲍⲉ ⲙ̅ⲙⲟⲓ̈.
    29: ⲁϥⲡⲁⲣⲁⲅⲅⲉⲓⲗⲉ ⲅⲁⲣ ⲛ̅ⲛⲉⲡⲛ̅ⲁ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ ⲉⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲣⲱⲙⲉ. ⲛⲉⲁϥⲣ̅ϩⲉⲛⲛⲟϭ ⲅⲁⲣ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲉϣⲁϥⲧⲟⲣⲡϥ̅ ⲛⲉϣⲁⲩⲙⲟⲣϥ̅ ⲇⲉ ⲡⲉ ϩⲛ̅ϩⲉⲛϩⲁⲗⲩⲥⲓⲥ ⲛⲙ̅ϩⲉⲛⲓⲛⲉ ⲛ̅ϩⲟⲙⲛ̅ⲧ ⲉⲩϩⲁⲣⲉϩ ⲉⲣⲟϥ. ⲁⲩⲱ ϣⲁϥⲡⲱϩ ⲛⲙ̅ⲙⲣ̅ⲣⲉ ⲛ̅ⲥⲉϫⲓⲧϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲡⲇⲁⲓⲙⲟⲛⲓⲟⲛ ⲉϩⲉⲛⲙⲁ ⲛ̅ϫⲁⲓ̈ⲉ.
    30: ⲁⲓ̅ⲥ̅ ⲇⲉ ϫⲛⲟⲩϥ ϫⲉ ⲛⲓⲙ ⲡⲉ ⲡⲉⲕⲣⲁⲛ ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⲗⲉⲅⲉⲱⲛ ϫⲉ ⲁϩⲁϩ ⲛ̅ⲇⲁⲓⲙⲟⲛⲓⲟⲛ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ
    31: ⲁⲩⲱ ⲁⲩⲥⲉⲡⲥⲱⲡϥ̅ ϫⲉ ⲛ̅ⲛⲉϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛⲁⲩ ⲉⲃⲱⲕ ⲉⲡⲛⲟⲩⲛ
    32: ⲛⲉⲟⲩⲛⲟⲩⲁⲅⲉⲗⲏ ⲇⲉ ⲣ̅ⲣⲓⲣ ⲙ̅ⲙⲁⲩ ⲡⲉ ⲉⲛⲁϣⲱⲥ ⲉⲩⲙⲟⲟⲛⲉ ⲙ̅ⲙⲟⲥ ϩⲓⲡⲧⲟⲟⲩ ⲁⲩⲥⲉⲡⲥⲱⲡϥ̅ ⲇⲉ ϫⲉ ⲉϥⲉⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛⲁⲩ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲁϥⲕⲁⲁⲩ.
    33: ⲁⲛⲇⲁⲓⲙⲟⲛⲓⲟⲛ ⲇⲉ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲣⲱⲙⲉ ⲁⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲛⲣⲓⲣ. ⲁⲥϯⲡⲉⲥⲟⲩⲟⲓ̈ ⲇⲉ ⲛ̅ϭⲓⲧⲁⲅⲉⲗⲏ ⲉϫⲛ̅ⲧϣⲱⲙⲉ ⲉⲡⲉⲥⲏⲧʾ ⲉⲧⲗⲓⲙⲛⲏ ⲁⲩⲙⲟⲩ.
    34: ⲁⲛⲉⲧⲙⲟⲟⲛⲉ ⲇⲉ ⲛⲁⲩ ⲉⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲁⲩⲡⲱⲧʾ ⲁⲩϫⲓⲡⲟⲩⲱ ⲉⲧⲡⲟⲗⲉⲓⲥ ⲁⲩⲱ ⲉⲛⲥⲱϣⲉ.
