    4: ϫⲛ̅ⲙ̅ⲙⲟⲛ ⲉⲕⲕⲁⲧⲁⲫⲣⲟⲛⲓ ⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲛ̅ⲧⲉϥⲙⲛ̅ⲧⲭⲣⲏⲥⲧⲟⲥ ⲙⲛ̅ⲧⲉϥⲁⲛⲟⲭⲏ. ⲁⲩⲱ ⲧⲉϥⲙⲛ̅ⲧϩⲁⲣϣ̅ϩⲏⲧ. ⲉⲕⲟ ⲛ̅ⲁⲧⲥⲟⲟⲩⲛ ϫⲉ ⲉⲣⲉⲧⲙⲛ̅ⲧⲭⲣⲏⲥⲧⲟⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲓⲛⲉ ⲙ̅ⲙⲟⲕ ⲉⲩⲙⲉⲧⲁⲛⲟⲓⲁ.
