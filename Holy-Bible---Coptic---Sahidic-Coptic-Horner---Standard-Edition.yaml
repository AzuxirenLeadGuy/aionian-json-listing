    28: ⲉⲛⲧⲉⲧⲛ̅ⲣ̅ϩⲟⲧⲉ ⲗⲁⲁⲩ ⲁⲛ ϩⲓⲧⲛ̅ⲛⲉⲧϯ ⲟⲩⲃⲏⲛ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲙⲁⲉⲓⲛ ⲙ̅ⲡⲉⲩⲧⲁⲕⲟ· ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲟⲩⲟⲩϫⲁⲓ̈ ⲛⲏⲧⲛ̅ ⲡⲉ. ⲁⲩⲱ ⲡⲁⲓ̈ ⲟⲩⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ.
