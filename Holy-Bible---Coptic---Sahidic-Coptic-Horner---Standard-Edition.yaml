    17: ⲟⲩⲇⲉ ⲙⲉⲩⲛⲉϫⲙⲣⲓⲥ ⲉϩⲱⲧ ⲛⲁⲥ. ⲉϣⲱⲡⲉ ⲙⲙⲟⲛ ϣⲁⲩⲡⲱϩ ⲛϭⲓⲛϩⲱⲧ. ⲛⲧⲉⲡⲏⲣⲡ ⲡⲱⲛ ⲉⲃⲟⲗ ⲛⲧⲉⲛⲕⲉϩⲱⲧ ⲧⲁⲕⲟ. ⲁⲗⲗⲁ ⲛϣⲁⲩⲛⲉϫⲏⲣⲡ ⲛⲃⲣⲣⲉ ⲉⲁⲥⲕⲟⲥ ⲛⲃⲣⲣⲉ ⲛⲥⲉϣⲱⲡⲉ ⲉⲩⲟⲩⲟϫ ⲙⲡⲉⲥⲛⲁⲩ.
    18: ⲛⲁⲓ ⲉϥϫⲱ ⲙⲙⲟⲟⲩ ⲛⲁⲩ ⲉⲓⲥϩⲏⲏⲧⲉ ⲉⲓⲥⲟⲩⲁⲣⲭⲱⲛ ⲁϥϯⲡⲉϥⲟⲩⲟⲓ ⲉⲣⲟϥ ⲁϥⲟⲩⲱϣⲧ ⲛⲁϥ ⲉϥϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲁⲧⲁϣⲉⲉⲣⲉ ⲙⲟⲩ ⲧⲉⲛⲟⲩ ⲁⲗⲗⲁ ⲁⲙⲟⲩ ⲛⲅⲧⲁⲗⲟ ⲛⲧⲉⲕϭⲓϫ ⲉϩⲣⲁⲓ ⲉϫⲱⲥ ⲁⲩⲱ ⲥⲛⲁⲱⲛϩ.
