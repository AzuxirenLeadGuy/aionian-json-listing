    20: ⲛ̅ϣⲏⲣⲉ ⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ ⲕⲁⲧⲁⲥⲙⲟⲧ ⲛⲓⲙ ⲡⲁⲓ̈ ⲅⲁⲣ ⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡϫⲟⲉⲓⲥ·
