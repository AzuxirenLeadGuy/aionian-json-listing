    20: ⲧⲁⲓ̈ ⲉⲛⲧⲁϥⲉⲛⲉⲣⲅⲉⲓ ⲙ̅ⲙⲟⲥ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲉⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲁϥⲑⲙ̅ⲥⲟϥ ϩⲓⲟⲩⲛⲁⲙ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲙ̅ⲡⲏⲟⲩⲉ.
