    22: ⲁⲩⲱ ⲛ̅ⲕⲁ ⲛⲓⲙ ⲁϥⲑⲃ̅ⲃⲓⲟⲟⲩ ϩⲁⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ. ⲁⲩⲱ ⲁϥⲧⲁⲁϥ ⲛ̅ⲁⲡⲉ ϩⲁⲡⲧⲏⲣϥ̅ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ
    23: ⲉⲧⲉⲧⲁⲓ̈ ⲧⲉ ⲡⲉϥⲥⲱⲙⲁ. ⲡϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲧϫⲏⲕ ⲉⲃⲟⲗ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ϩⲙ̅ⲡⲧⲏⲣϥ̅.
  2:
    1: ⲁⲩⲱ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲙⲟⲟⲩⲧ ϩⲛ̅ⲛⲉⲧⲛ̅ⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲛⲟⲃⲉ.
    2: ⲛⲁⲓ̈ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ⲛ̅ϩⲏⲧⲟⲩ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ ⲕⲁⲧⲁⲡⲁⲓⲱⲛ ⲙ̅ⲡⲉⲉⲓⲕⲟⲥⲙⲟⲥ ⲕⲁⲧⲁⲡⲁⲣⲭⲱⲛ ⲛ̅ⲧⲉⲝⲟⲩⲥⲓⲁ ⲙ̅ⲡⲁⲏⲣ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲡⲁⲓ̈ ⲉⲧⲉⲛⲉⲣⲅⲓ ⲧⲉⲛⲟⲩ ϩⲛ̅ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ.
    3: ⲉⲁⲛⲙⲟⲟϣⲉ ϩⲱⲱⲛ ϩⲛ̅ⲛⲁⲓ̈ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ. ϩⲛ̅ⲛⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲧⲉⲛⲥⲁⲣⲝ̅. ⲉⲛⲉⲓⲣⲉ ⲛ̅ⲛ̅ⲟⲩⲱϣ ⲛ̅ⲧⲥⲁⲣⲝ ⲙⲛ̅ⲛⲉⲛⲙⲉⲉⲩⲉ. ⲁⲩⲱ ⲉⲛϣⲟⲟⲡ ⲫⲩⲥⲉⲓ ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲧⲟⲣⲅⲏ ⲛ̅ⲑⲉ ⲙ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ·
    4: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲉⲩⲣⲙ̅ⲙⲁⲟ ⲡⲉ ϩⲙ̅ⲡⲛⲁ ⲉⲧⲃⲉⲧⲉϥⲁⲅⲁⲡⲏ ⲉⲧⲛⲁϣⲱⲥ ⲉⲛⲧⲁϥⲙⲉⲣⲓⲧⲛ̅ ⲛ̅ϩⲏⲧⲥ̅.
    5: ⲁⲩⲱ ⲉⲛⲙⲟⲟⲩⲧ ϩⲛ̅ⲛⲉⲛⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲁϥⲧⲁⲛϩⲟⲛ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲉⲧⲉⲧⲛ̅ⲧⲟⲩϫⲏⲩ ⲅⲁⲣ ϩⲛ̅ⲟⲩϩⲙⲟⲧ
    6: ⲁⲩⲱ ⲁϥⲧⲟⲩⲛⲟⲥⲛ̅ ⲛⲙ̅ⲙⲁϥ. ⲁⲩⲑⲙ̅ⲥⲟⲛ ⲛⲙ̅ⲙⲁϥ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    7: ϫⲉⲕⲁⲥ ⲉϥⲉⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲩⲟⲉⲓϣ ⲉⲧⲛⲏⲩ ⲙ̅ⲡⲉϩⲟⲩⲉⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲛ̅ⲧⲉⲧⲉϥⲭⲁⲣⲓⲥ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲭⲣⲏⲥⲧⲟⲥ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲛ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    8: ⲛ̅ⲧⲁⲩⲧⲁⲛϩⲉⲧⲧⲏⲩⲧⲛ̅ ⲅⲁⲣ ϩⲛ̅ⲧⲉϥⲭⲁⲣⲓⲥ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲁⲩⲱ ⲡⲉⲉⲓⲕⲉ ⲛ̅ⲟⲩⲉⲃⲟⲗ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲛ ⲡⲉ· ⲡⲧⲁⲉⲓⲟ ⲡⲁⲡⲛⲟⲩⲧⲉ ⲡⲉ
    9: ⲛ̅ⲟⲩⲉⲃⲟⲗ ϩⲛ̅ϩⲱⲃ ⲁⲛ ⲡⲉ. ϫⲉ ⲛ̅ⲛⲉⲟⲩⲁ ϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟϥ.
    10: ⲁⲛⲟⲛ ⲅⲁⲣ ⲁⲛⲟⲛⲡⲉϥⲧⲁⲙⲓⲟ. ⲉⲁϥⲥⲟⲛⲧⲛ̅ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ⲉϫⲛ̅ϩⲉⲛϩⲃⲏⲩⲉ ⲉⲛⲁⲛⲟⲩⲟⲩ. ⲛⲁⲓ̈ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ϣⲣⲡ̅ⲥⲃ̅ⲧⲱⲧⲟⲩ ϫⲉⲕⲁⲁⲥ ⲉⲛⲉⲙⲟⲟϣⲉ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ·
    11: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲣⲓⲡⲙⲉⲉⲩⲉ ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ ⲛ̅ϩⲉⲑⲛⲟⲥ ⲛⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ϫⲉ ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ ϩⲛ̅ⲧⲥⲁⲣⲝ̅. ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲥⲃ̅ⲃⲉ ⲛ̅ϭⲓϫ ϩⲛ̅ⲧⲥⲁⲣⲝ̅.
    12: ϫⲉ ⲛⲉⲧⲉⲧⲛ̅ϣⲟⲟⲡ ⲙ̅ⲡⲉⲩⲟⲉⲓϣ ⲉⲧⲙ̅ⲙⲁⲩ ⲁϫⲛ̅ⲡⲉⲭ̅ⲥ̅. ⲉⲧⲉⲧⲛ̅ⲟ ⲛ̅ⲁⲗⲗⲟⲧⲣⲓⲟⲥ ⲉⲧⲡⲟⲗⲓⲧⲓⲁ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ. ⲁⲩⲱ ⲛ̅ϣⲙ̅ⲙⲟ ⲉⲛⲇⲓⲁⲑⲏⲕⲏ ⲙ̅ⲡⲉⲣⲏⲧ. ⲉⲙⲛ̅ⲧⲏⲧⲛ̅ϩⲉⲗⲡⲓⲥ ⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ⲟ ⲛ̅ⲁⲧⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ·
    13: ⲧⲉⲛⲟⲩ ⲇⲉ ⲧⲉⲧⲛ̅ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅. ⲛ̅ⲧⲱⲧⲛ̅ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ ⲉⲧⲙ̅ⲡⲟⲩⲉ. ⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ϩⲏⲛ ⲉϩⲟⲩⲛ ϩⲙ̅ⲡⲉⲥⲛⲟϥ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    14: ⲛ̅ⲧⲟϥ ⲅⲁⲣ ⲡⲉ ⲧⲉⲛⲉⲓⲣⲏⲛⲏ. ⲡⲉⲛⲧⲁϥⲣ̅ⲡⲉⲥⲛⲁⲩ ⲛ̅ⲟⲩⲁ. ⲉⲁϥⲃⲱⲗ ⲉⲃⲟⲗ ⲛ̅ⲧϫⲉⲛⲉⲧⲙⲏⲧⲉ ⲙ̅ⲡϫⲟⲗϫⲗ̅. ⲧⲙⲛ̅ⲧϫⲁϫⲉ ϩⲛ̅ⲧⲉϥⲥⲁⲣⲝ̅.
    15: ⲉⲁϥⲟⲩⲱⲥϥ̅ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲛ̅ⲛ̅ⲉⲛⲧⲟⲗⲏ ϩⲛ̅ⲛ̅ⲇⲟⲅⲙⲁ. ϫⲉⲕⲁⲁⲥ ⲉϥⲉⲥⲱⲛⲧ̅ ⲙ̅ⲡⲉⲥⲛⲁⲩ ⲛ̅ϩⲏⲧϥ̅ ⲉⲩⲣⲱⲙⲉ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲃⲣ̅ⲣⲉ ⲉϥⲉⲓⲣⲉ ⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ.
    16: ⲁⲩⲱ ⲛϥ̅ϩⲟⲧⲡⲟⲩ ⲙ̅ⲡⲉⲥⲛⲁⲩ ϩⲛ̅ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ ⲉⲡⲛⲟⲩⲧⲉ ϩⲓⲧⲙ̅ⲡⲉⲥ̅xⲟ̅ⲥ̅. ⲉⲁϥⲙⲟⲩⲟⲩⲧ ⲛ̅ⲧⲙⲛ̅ⲧϫⲁϫⲉ ⲛ̅ϩⲏⲧϥ̅.
    17: ⲁϥⲉⲓ ⲁϥⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛⲟⲩⲉⲓⲣⲏⲛⲏ ⲛⲏⲧⲛ̅ ⲛⲉⲧⲙ̅ⲡⲟⲩⲉ. ⲁⲩⲱ ⲟⲩⲉⲓⲣⲏⲛⲏ ⲛ̅ⲛⲉⲧϩⲏⲛ ⲉϩⲟⲩⲛ.
    18: ϫⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉⲥⲛⲁⲩ ⲙ̅ⲡϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲉⲓⲱⲧ ϩⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲱⲧ.
    19: ⲉⲓ̈ⲉ ⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛϣⲙ̅ⲙⲟ ⲁⲛ ϭⲉ ϩⲓⲣⲙ̅ⲛ̅ϭⲟⲓ̈ⲗⲉ. ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲧⲛ̅ⲛ̅ⲣⲙ̅ⲛ̅ϯⲙⲉ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ. ⲁⲩⲱ ⲛ̅ⲣⲙ̅ⲛ̅ⲏⲉⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    20: ⲉⲁⲩⲕⲉⲧⲧⲏⲩⲧⲛ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲥⲛ̅ⲧⲉ (ⲛ̅)ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲣⲉⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ⲟ ⲛ̅ⲱⲛⲉ ⲛ̅ⲕⲟⲟϩ
    21: ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲡⲕⲱⲧ ⲧⲏⲣϥ̅ ϣⲱⲛⲃ̅ ⲛ̅ϩⲏⲧϥ̅. ⲉϥⲁⲩⲝⲁⲛⲉ ⲉⲩⲣ̅ⲡⲉ ⲉϥⲟⲩⲁⲁⲃ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    22: ⲡⲁⲓ̈ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲟⲩⲕⲱⲧ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ϩⲏⲧϥ̅ ⲉⲩⲙⲁ ⲛ̅ⲟⲩⲱϩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅·
  3:
    1: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲛⲟⲕ ⲡⲁⲩⲗⲟⲥ ⲡⲉⲧⲙⲏⲣ ⲛ̅ⲧⲉⲡⲉⲭ̅ⲥ̅ ϩⲁⲣⲱⲧⲛ̅ ⲛ̅ϩⲉⲑⲛⲟⲥ.
    2: ⲉϣϫⲉⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲧⲟⲓⲕⲟⲛⲟⲙⲓⲁ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲛⲧⲁⲩⲧⲁⲁⲥ ⲛⲁⲓ̈ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅.
    3: ϫⲉ ⲕⲁⲧⲁⲟⲩϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲁⲩⲧⲁⲙⲟⲓ̈ ⲉⲡⲙⲩⲥⲧⲏⲣⲓⲟⲛ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲓ̈ⲥϩⲁⲓ̈ ⲛ̅ϣⲟⲣⲡ̅ ϩⲛ̅ⲟⲩⲕⲟⲩⲓ̈
    4: ⲡⲣⲟⲥⲑⲉ ⲉⲧⲉⲧⲛⲁϣϭⲙ̅ϭⲟⲙ ⲙ̅ⲙⲟⲥ ⲉⲧⲉⲧⲛ̅ⲱϣ ⲉⲛⲟⲓ̈ ⲛ̅ⲧⲁⲙⲛ̅ⲧⲥⲁⲃⲉ ϩⲙ̅ⲡⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    5: ⲡⲁⲓ̈ ⲉⲧⲙ̅ⲡⲟⲩⲟⲩⲟⲛϩϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ϩⲉⲛⲕⲉⲅⲉⲛⲉⲁ ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲩϭⲟⲗⲡϥ̅ ⲉⲃⲟⲗ ⲧⲉⲛⲟⲩ ⲛ̅ⲛⲉϥⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲧⲟⲩⲁⲁⲃ. ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅.
    6: ⲉⲧⲣⲉⲛ̅ϩⲉⲑⲛⲟⲥ ϣⲱⲡⲉ ⲛ̅ⲥⲩⲛⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲙⲛ̅ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ. ⲁⲩⲱ ⲛ̅ⲥⲩⲙⲙⲉⲧⲟⲭⲟⲥ ⲙ̅ⲡⲉⲣⲏⲧ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ϩⲓⲧⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ.
    7: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲓ̈ϣⲱⲡⲉ ⲛⲁϥ ⲛ̅ⲇⲓⲁⲕⲟⲛⲟⲥ. ⲕⲁⲧⲁⲧⲇⲱⲣⲉⲁ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲉⲛⲧⲁⲩⲧⲁⲁⲥ ⲛⲁⲓ̈. ⲕⲁⲧⲁⲧⲉⲛⲉⲣⲅⲓⲁ ⲛ̅ⲧⲉϥϭⲟⲙ.
    8: ⲁⲩϯ ⲛⲁⲓ̈ ⲛ̅ⲧⲉⲉⲓⲭⲁⲣⲓⲥ ⲡⲉⲗⲁⲭⲓⲥⲧⲟⲥ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲧⲏⲣⲟⲩ. ⲉⲧⲣⲁⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲉⲧⲛⲁϣⲱⲥ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    9: ⲁⲩⲱ ⲉⲧⲁⲙⲉⲟⲩⲟⲛ ⲛⲓⲙ ϫⲉ ⲟⲩ ⲧⲉ ⲧⲟⲓⲕⲟⲛⲟⲙⲓⲁ ⲙ̅ⲡⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲉⲑⲏⲡ ϫⲓⲛⲉⲛⲉϩ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲧⲁϥⲥⲛⲧ̅ⲛ̅ⲕⲁ ⲛⲓⲙ.
    10: ϫⲉ ⲉⲩⲉⲟⲩⲱⲛϩ̅ ⲧⲉⲛⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲛⲁⲣⲭⲏ. ⲙⲛ̅ⲛ̅ⲉⲝⲟⲩⲥⲓⲁ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ. ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲧⲥⲟⲫⲓⲁ ⲛ̅ⲁⲧⲉⲥⲙⲟⲧ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
    11: ⲕⲁⲧⲁⲡⲧⲱϣ ⲛ̅ⲛⲁⲓⲱⲛ. ⲧⲁⲓ̈ ⲉⲛⲧⲁϥⲧⲁⲁⲥ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ⲡⲉⲛϫⲟⲉⲓⲥ
    12: ⲡⲁⲓ̈ ⲉⲧⲉⲩⲛ̅ⲧⲁⲛⲧⲡⲁⲣϩⲏⲥⲓⲁ ⲛ̅ϩⲏⲧϥ̅ ⲙⲛ̅ⲡϩⲱⲛ ⲉϩⲟⲩⲛ ϩⲙ̅ⲡⲛⲁϩⲧⲉ ϩⲓⲧⲛ̅ⲧⲉϥⲡⲓⲥⲧⲓⲥ·
    13: ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲁⲓⲧⲉⲓ ⲉⲧⲙ̅ⲉⲅⲕⲁϭⲉⲓ ϩⲛ̅ⲛⲁⲑⲗⲓⲯⲓⲥ ϩⲁⲣⲱⲧⲛ̅ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲧⲛ̅ⲉⲟⲟⲩ·
    14: ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲕⲱⲗϫ̅ ⲛ̅ⲛⲁⲡⲁⲧ ⲙ̅ⲡⲉⲓⲱⲧ
    15: ⲡⲁⲓ̈ ⲉϣⲁⲩⲧⲁⲩⲉⲙⲛ̅ⲧⲉⲓⲱⲧ ⲛⲓⲙ ⲉⲃⲟⲗ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ. ⲁⲩⲱ ϩⲓϫⲙ̅ⲡⲕⲁϩ.
    16: ϫⲉⲕⲁⲥ ⲉϥⲉϯ ⲛⲏⲧⲛ̅ ⲕⲁⲧⲁⲧⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲙ̅ⲡⲉϥⲉⲟⲟⲩ. ⲉⲡⲧⲁϫⲣⲉⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲟⲩϭⲟⲙ ϩⲓⲧⲙ̅ⲡⲉϥⲡ̅ⲛ̅ⲁ̅.
    17: ⲉⲧⲣⲉⲡⲉⲭ̅ⲥ̅ ⲟⲩⲱϩ ϩⲙ̅ⲡⲣⲱⲙⲉ ⲉⲧϩⲓϩⲟⲩⲛ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ.
    18: ⲉⲧⲉⲧⲛ̅ϫⲉⲛⲟⲩⲛⲉ ⲉⲃⲟⲗ ϩⲓⲥⲛ̅ⲧⲉ ϩⲛ̅ⲟⲩⲁⲅⲁⲡⲏ. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲁϣϭⲙ̅ϭⲟⲙ ⲉⲉⲓⲙⲉ ⲙⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲧⲏⲣⲟⲩ. ϫⲉ ⲟⲩ ⲡⲉ ⲡⲟⲩⲱϣⲥ̅ ⲙⲛ̅ⲡⲉϣⲓⲁⲓ̈. ⲙⲛ̅ⲡϫⲓⲥⲉ ⲙⲛ̅ⲡϣⲓⲕⲉ.
    19: ⲉⲥⲟⲩⲛ̅ⲡⲉϩⲟⲩⲟ ⲛ̅ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲥⲟⲟⲩⲛ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ϫⲉⲕⲁⲥ ⲉϥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡϫⲱⲕ ⲧⲏⲣϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    20: ⲡⲉⲧⲉⲩⲛ̅ϭⲟⲙ ⲇⲉ ⲙ̅ⲙⲟϥ ⲉⲉⲓⲣⲉ ⲛ̅ϩⲟⲩⲉϩⲱⲃ ⲛⲓⲙ. ⲉϩⲟⲩⲉⲛⲉⲧⲛ̅ⲁⲓⲧⲓ ⲙ̅ⲙⲟⲟⲩ ⲏ̅ ⲛⲉⲧⲛ̅ⲛⲟⲓ̈ ⲙ̅ⲙⲟⲟⲩ. ⲕⲁⲧⲁⲧϭⲟⲙ ⲉⲧⲉⲛⲉⲣⲅⲉⲓ ⲛ̅ϩⲏⲧⲛ̅.
    21: ⲡⲉⲟⲟⲩ ⲛⲁϥ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ⲉϫⲱⲙ ⲛⲓⲙ ϣⲁⲉⲛⲉϩ ⲛⲉⲛⲉϩ ϩⲁⲙⲏⲛ·
  4:
    1: ϯⲡⲁⲣⲁⲕⲁⲗⲉⲓ ϭⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲛⲟⲕ ⲡⲉⲧⲙⲏⲣ ϩⲙ̅ⲡϫⲟⲉⲓⲥ. ⲉⲧⲣⲉⲧⲛ̅ⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲉⲙⲡϣⲁ ⲙ̅ⲡⲧⲱϩⲙ̅ ⲉⲛⲧⲁⲩⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲙ̅ⲙⲟϥ
    2: ϩⲛ̅ⲑⲃ̅ⲃⲓⲟ ⲛⲓⲙ. ϩⲓⲙⲛ̅ⲧⲣⲙ̅ⲣⲁϣ. ϩⲛ̅ⲟⲩⲙⲛ̅ⲧϩⲁⲣϣ̅ϩⲏⲧ ⲉⲧⲉⲧⲛ̅ⲁⲛⲉⲭⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ϩⲛ̅ⲧⲁⲅⲁⲡⲏ.
    3: ⲉⲧⲉⲧⲛ̅ϭⲉⲡⲏ ⲉϩⲁⲣⲉϩ ⲉⲧⲙⲛ̅ⲧⲟⲩⲁ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ϩⲛ̅ⲧⲙⲣ̅ⲣⲉ ⲛ̅ϯⲣⲏⲛⲏ
    4: ⲉⲧⲉⲧⲛ̅ⲟ ⲛ̅ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ. ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲱⲧ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲩⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲟⲩⲛⲁϩⲧⲉ ⲛ̅ⲟⲩⲱⲧ ⲙ̅ⲡⲉⲧⲛ̅ⲧⲱϩⲙ̅.
    5: ⲟⲩϫⲟⲉⲓⲥ ⲛ̅ⲟⲩⲱⲧ ⲟⲩⲡⲓⲥⲧⲓⲥ ⲛ̅ⲟⲩⲱⲧ ⲟⲩⲃⲁⲡⲧⲓⲥⲙⲁ ⲛ̅ⲟⲩⲱⲧ.
    6: ⲟⲩⲛⲟⲩⲧⲉ ⲛ̅ⲟⲩⲱⲧ ⲡⲉⲓⲱⲧ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲡⲉⲧϩⲓϫⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲧⲏⲣⲟⲩ ⲉϥϩⲙ̅ⲡⲧⲏⲣϥ̅.
    7: ⲁⲩϯϩⲙⲟⲧ ⲇⲉ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲛ ⲕⲁⲧⲁⲡϣⲓ ⲛ̅ⲧⲇⲱⲣⲉⲁ ⲙ̅ⲡⲉⲭ̅ⲥ̅·
    8: ⲉⲧⲃⲉⲡⲁⲓ̈ ϣⲁϥϫⲟⲟⲥ ϫⲉ ⲁϥⲁⲗⲉ ⲉⲡϫⲓⲥⲉ. ⲁϥⲁⲓⲭⲙⲁⲗⲱⲧⲉⲩⲉ ⲛ̅ⲟⲩⲁⲓⲭⲙⲁⲗⲱⲥⲓⲁ ⲁϥϯ ⲛ̅ϩⲉⲛⲧⲁⲓ̈ⲟ ⲛ̅ⲛ̅ⲣⲱⲙⲉ.
    9: ⲟⲩ ⲇⲉ ⲡⲉ ⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈. ⲛ̅ⲥⲁⲃⲏⲗ ⲣⲱ ϫⲉ ⲁϥⲃⲱⲕ ⲛ̅ϣⲟⲣⲡ̅ ⲉⲡⲉⲥⲏⲧ
    10: ⲡⲉⲛⲧⲁϥⲃⲱⲕ ⲉⲡⲉⲥⲏⲧ ⲉⲛⲉⲧϣⲏⲕ ⲙ̅ⲡⲕⲁϩ ⲛ̅ⲧⲟϥ ⲟⲛ ⲡⲉⲛⲧⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ ⲛ̅ⲙ̅ⲡⲏⲩⲉ ϫⲉⲕⲁⲥ ⲉϥⲉϫⲉⲕⲡⲧⲏⲣϥ̅ ⲉⲃⲟⲗ.
    11: ⲁⲩⲱ ⲛ̅ⲧⲟϥ ⲡⲉⲛⲧⲁϥϯϩⲟⲓ̈ⲛⲉ ⲙⲉⲛ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲙ̅ⲡⲣⲟⲫⲏⲧⲏⲥ. ⲁⲩⲱ ϩⲟⲓ̈ⲛⲉ ⲛ̅ⲣⲉϥⲧⲁϣⲉⲟⲉⲓϣ ϩⲉⲛⲕⲟⲟⲩⲉ ⲛ̅ϣⲱⲥ. ⲁⲩⲱ ⲛ̅ⲥⲁϩ.
    12: ⲉⲡⲥⲟⲃⲧⲉ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲉⲡϩⲱⲃ ⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ. ⲉⲡⲕⲱⲧ ⲙ̅ⲡⲥⲱⲙⲁ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    13: ϣⲁⲛⲧⲛ̅ⲉⲓ ⲧⲏⲣⲛ̅ ⲉⲡⲓⲙⲉⲉⲩⲉ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲉⲧⲡⲓⲥⲧⲓⲥ. ⲙⲛ̅ⲡⲥⲟⲟⲩⲛ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲩⲣⲱⲙⲉ ⲛ̅ⲧⲉⲗⲓⲟⲥ. ⲉⲡϣⲓ ⲛ̅ⲧϭⲟⲧ ⲙ̅ⲡϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    14: ϫⲉⲕⲁⲁⲥ ϭⲉ ⲛ̅ⲛⲉⲛϣⲱⲡⲉ ⲛ̅ϣⲏⲣⲉ ϣⲏⲙ ⲉⲣⲉⲡϩⲟⲉⲓⲙ ϥⲓ ⲙ̅ⲙⲟⲛ. ⲉⲛϣⲉⲉⲓ ⲙⲛ̅ⲧⲏⲩ ⲛⲓⲙ ⲛ̅ⲧⲉⲥⲃⲱ. ⲙⲛ̅ⲧⲕⲩⲃⲓⲁ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ϩⲛ̅ⲟⲩⲡⲁⲛⲟⲩⲣⲅⲓⲁ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛ̅ⲕⲟⲧⲥ̅ ⲛ̅ⲧⲉⲡⲗⲁⲛⲏ.
    15: ⲉⲛϫⲓⲙⲉ ⲇⲉ ⲛ̅ⲧⲟϥ ϩⲛⲟⲩⲁⲅⲁⲡⲏ. ⲛ̅ⲧⲛ̅ⲁⲩⲝⲁⲛⲉ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ⲙ̅ⲡⲧⲏⲣϥ̅. ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲧⲁⲡⲉ ⲡⲉⲭ̅ⲥ̅.
    16: ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲡⲥⲱⲙⲁ ⲧⲏⲣϥ̅ ϣⲱⲛⲃ̅ ⲉⲃⲟⲗ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲉϥⲁⲓ̈ⲁⲓ̈ ϩⲓⲧⲛ̅ⲧⲣⲁ ⲛⲓⲙ ⲙ̅ⲡϯ ⲕⲁⲧⲁⲟⲩⲉⲛⲉⲣⲅⲓⲁ ϩⲙ̅ⲡϣⲓ ⲙ̅ⲡⲙⲉⲣⲟⲥ ⲡⲙⲉⲣⲟⲥ. ⲉⲧⲣⲉⲧⲁⲩⲝⲏⲥⲓⲥ ⲙ̅ⲡⲥⲱⲙⲁ ϣⲱⲡⲉ ⲉⲡⲉϥⲕⲱⲧ ϩⲛ̅ⲟⲩⲁⲅⲁⲡⲏ·
    17: ⲉⲓ̈ϫⲱ ϭⲉ ⲙ̅ⲡⲁⲓ̈. ⲁⲩⲱ ⲉⲉⲓⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲙ̅ⲡϫⲟⲉⲓⲥ. ⲉⲧⲙ̅ⲧⲣⲉⲧⲛ̅ⲙⲟⲟϣⲉ ϭⲉ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲛ̅ϩⲉⲑⲛⲟⲥ ⲙⲟⲟϣⲉ ⲙ̅ⲙⲟⲥ ϩⲙ̅ⲡⲡⲉⲧϣⲟⲩⲓ̈ⲧ ⲙ̅ⲡⲉⲩϩⲏⲧ ⲉⲩⲟ ⲛ̅ⲕⲁⲕⲉ ϩⲛ̅ⲛⲉⲩⲙⲉⲉⲩⲉ.
    18: ⲉⲩⲟ ⲛ̅ⲁⲗⲗⲟⲧⲣⲓⲟⲥ ⲉⲡⲱⲛϩ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲧⲃⲉⲧⲙⲛ̅ⲧⲁⲧⲥⲟⲟⲩⲛ ⲉⲧϣⲟⲟⲡ ⲛ̅ϩⲏⲧⲟⲩ. ⲉⲧⲃⲉⲡⲉⲩⲧⲱⲙ ⲛ̅ϩⲏⲧ
    19: ⲛⲁⲓ̈ ⲉⲧⲉⲙ̅ⲡⲟⲩⲟⲩⲉϣⲙⲟⲕϩⲟⲩ. ⲁⲩⲧⲁⲁⲩ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟⲟⲩ ⲙ̅ⲡϫⲱϩⲙ̅ ⲉⲡⲉⲣϩⲱⲃ ⲉⲁⲕⲁⲑⲁⲣⲥⲓⲁ ⲛⲓⲙ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲙⲁⲓ̈ⲧⲟ ⲛ̅ϩⲟⲩⲟ.
