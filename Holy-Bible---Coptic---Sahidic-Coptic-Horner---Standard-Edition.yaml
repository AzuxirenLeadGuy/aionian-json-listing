    7: ϣ̅ϣⲉ ⲅⲁⲣ ⲉⲡⲉⲡⲓⲥⲕⲟⲡⲟⲥ ⲉⲧⲙ̅ⲧⲣⲉⲩϭⲛ̅ϩⲱⲃ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ϩⲱⲥ ⲟⲓⲕⲟⲛⲟⲙⲟⲥ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ⲉⲛⲟⲩϫⲁⲥⲓϩⲏⲧ ⲁⲛ ⲡⲉ. ⲉⲛⲟⲩⲣⲉϥϭⲛⲁⲧ ⲁⲛ ⲡⲉ. ⲉⲛⲟⲩⲣⲉϥϯϩⲉ ⲁⲛ ⲡⲉ. ⲉⲛⲟⲩⲛⲟϣⲥϥ̅ ⲁⲛ ⲡⲉ. ⲉⲛⲟⲩⲙⲁⲓ̈ϩⲏⲩ ⲛ̅ϣⲗⲟϥ ⲁⲛ ⲡⲉ.
