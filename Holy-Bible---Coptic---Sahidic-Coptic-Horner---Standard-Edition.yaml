    12: ⲛⲉⲛⲧⲁⲩⲣ̅ⲛⲟⲃⲉ ⲅⲁⲣ ⲁϫⲛ̅ⲛⲟⲙⲟⲥ ⲉⲩⲛⲁϩⲉ ⲟⲛ ⲉⲃⲟⲗ ⲁϫⲛ̅ⲛⲟⲙⲟⲥ. ⲁⲩⲱ ⲛⲉⲛⲧⲁⲩⲣ̅ⲛⲟⲃⲉ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲉⲩⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲟⲩ ϩⲓⲧⲙ̅ⲡⲛⲟⲙⲟⲥ.
