    13: ⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲅⲁⲣ ⲉⲛⲁϩⲃⲏⲩⲉ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ ⲉⲓ̈ϩⲛ̅ⲧⲙⲛ̅ⲧⲓ̈ⲟⲩⲇⲁⲓ̈ ϫⲉ ⲛⲉⲉⲓⲇⲓⲱⲕⲉ ⲉⲡⲉϩⲟⲩⲟ ⲡⲉ ⲛ̅ⲥⲁⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲛⲉⲉⲓϣⲱϥ ⲙ̅ⲙⲟⲥ.
    14: ⲉⲓ̈ⲡⲣⲟⲕⲟⲡⲧⲉ ϩⲛ̅ⲧⲙⲛ̅ⲧⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉϩⲟⲩⲉϩⲁϩ ⲛ̅ⲛⲁⲧⲁϭⲟⲧ ϩⲙ̅ⲡⲁⲅⲉⲛⲟⲥ. ⲉⲉⲓⲟ ⲛ̅ⲣⲉϥⲕⲱϩ ⲛ̅ϩⲟⲩⲟ ⲉⲙ̅ⲡⲁⲣⲁⲇⲟⲥⲓⲥ ⲛ̅ⲛⲁⲉⲓⲟⲧⲉ.
    15: ⲛ̅ⲧⲉⲣⲉϥⲣϩⲛⲁϥ ⲇⲉ ⲛ̅ϭⲓⲡⲛⲟⲩⲧⲉ ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲡⲟⲣϫⲧ̅ ⲉⲃⲟⲗ ϫⲓⲛⲉⲉⲓⲛ̅ϩⲏⲧⲥ̅ ⲛ̅ⲧⲁⲙⲁⲁⲩ ⲁⲩⲱ ⲁϥⲧⲁϩⲙⲉⲧ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϥϩⲙⲟⲧ
    16: ⲉϭⲗⲡ̅ⲡⲉϥϣⲏⲣⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧ ϫⲉ ⲉⲓⲉⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲙ̅ⲡⲓⲟⲩⲁϩⲧ̅ ⲉⲥⲁⲣⲝ̅ ϩⲓⲥⲛⲟϥ.
    17: ⲟⲩⲇⲉ ⲙ̅ⲡⲓⲃⲱⲕ ⲉⲑⲓⲉⲣⲟⲥⲟⲗⲩⲙⲁ ϣⲁⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲧϩⲁⲧⲁϩⲏ. ⲁⲗⲗⲁ ⲁⲓ̈ⲃⲱⲕ ⲉⲧⲁⲣⲁⲃⲓⲁ. ⲁⲩⲱ ⲟⲛ ⲁⲓ̈ⲕⲧⲟⲓ̈ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ·
