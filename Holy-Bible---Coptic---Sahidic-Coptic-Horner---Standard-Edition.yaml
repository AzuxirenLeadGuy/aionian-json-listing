    12: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ϩⲏⲗⲉⲓⲁⲥ ⲙⲉⲛ ⲉϥϣⲁⲛⲉⲓ ϥⲛⲁϫⲉⲕϩⲱⲃ ⲛⲓⲙ ⲉⲃⲟⲗ ⲁⲩⲱ ⲡⲱⲥ ⲛ̅ⲧⲁⲩⲥϩⲁⲓ̈ ⲉϫⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ϫⲉⲕⲁⲥ ⲉϥⲉϣⲉⲡϩⲁϩ ⲛ̅ϩⲓⲥⲉ ⲛ̅ⲥⲉⲥⲟϣϥ̅.
