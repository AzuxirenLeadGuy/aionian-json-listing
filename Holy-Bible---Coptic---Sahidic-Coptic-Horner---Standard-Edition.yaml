    23: ⲛⲧⲉⲣⲉϥⲉⲓ ⲇⲉ ⲛϭⲓⲓ̅ⲥ̅ ⲉϩⲣⲁⲓ ⲉⲡⲏⲓ ⲙⲡⲁⲣⲭⲱⲛ ⲁϥⲛⲁⲩ ⲉⲛⲣⲉϥϫⲟⲟⲩⲉ ⲙⲛⲡⲙⲏⲏϣⲉ ⲉⲩϣⲧⲣⲧⲱⲣ.
