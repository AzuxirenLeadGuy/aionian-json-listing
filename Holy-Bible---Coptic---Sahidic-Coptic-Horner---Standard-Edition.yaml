    8: ⲁⲣⲓⲣⲉ ϭⲉ ⲛⲟⲩⲕⲁⲣⲡⲟⲥ ⲉϥⲙⲡϣⲁ ⲛⲧⲙⲉⲧⲁⲛⲟⲓⲁ.
    9: ⲛⲧⲉⲧⲛⲧⲙⲙⲉⲉⲩⲉ ⲉϫⲟⲟⲥ ⲛϩⲏⲧⲧⲏⲩⲧⲛ. ϫⲉ ⲟⲩⲛⲧⲁⲛ ⲙⲙⲁⲩ ⲙⲡⲉⲛⲉⲓⲱⲧ ⲁⲃⲣⲁϩⲁⲙ. ϯϫⲱ ⲅⲁⲣ ⲙⲙⲟⲥ ⲛⲏⲧⲛ ϫⲉ ⲟⲩⲛϭⲟⲙ ⲙⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲩⲛⲉⲥϩⲉⲛϣⲏⲣⲉ ⲛⲁⲃⲣⲁϩⲁⲙ ⲉⲃⲟⲗ ϩⲛⲛⲉⲓⲱⲛⲉ.
    10: ϫⲓⲛⲧⲉⲛⲟⲩ ⲇⲉ ⲡⲕⲉⲗⲉⲃⲓⲛ ⲕⲏ ϩⲁⲧⲛⲟⲩⲛⲉ ⲛⲛϣⲏⲛ. ϣⲏⲛ ϭⲉ ⲛⲓⲙ ⲉⲧⲉⲛϥⲛⲁⲉⲓⲣⲉ ⲁⲛ ⲛⲟⲩⲕⲁⲣⲡⲟⲥ ⲉⲛⲁⲛⲟⲩϥ ⲥⲉⲛⲁⲕⲟⲟⲣⲉϥ ⲛⲥⲉⲛⲟϫϥ ⲉⲧⲥⲁⲧⲉ.
    11: ⲁⲛⲟⲕ ⲙⲉⲛ ⲉⲓⲃⲁⲡⲧⲓⲍⲉ ⲙⲙⲱⲧⲛ ϩⲛⲟⲩⲙⲟⲟⲩ ⲉⲩⲙⲉⲧⲁⲛⲟⲓⲁ. ⲡⲉⲧⲛⲏⲩ ⲇⲉ ϥϫⲟⲟⲣ ⲉⲣⲟⲓ ⲡⲁⲓ ⲛϯⲙⲡϣⲁ ⲁⲛ ⲛϥⲓ ϩⲁⲡⲉϥⲧⲟⲟⲩⲉ. ⲛⲧⲟϥ ⲡⲉⲧⲛⲁⲃⲁⲡⲧⲓⲍⲉ ⲙⲙⲱⲧⲛ ϩⲛⲟⲩⲡⲛⲁ ⲉϥⲟⲩⲁⲁⲃ ⲙⲛⲟⲩⲥⲁⲧⲉ.
    12: ⲡⲁⲓ ⲉⲧⲉⲣⲉⲡⲉϥϩⲁ ϩⲛⲧⲉϥϭⲓϫ ⲉϥⲛⲁⲧⲃⲃⲟ ⲙⲡⲉϥϫⲛⲟⲟⲩ. ⲛϥⲥⲱⲟⲩϩ ⲉϩⲟⲩⲛ ⲙⲡⲉϥⲥⲟⲩⲟ ⲉⲧⲁⲡⲟⲑⲏⲕⲏ. ⲡⲧⲱϩ ⲇⲉ ⲛϥⲣⲟⲕϩϥ ϩⲛⲟⲩⲥⲁⲧⲉ ⲉⲙⲉⲥⲱϣⲙ.
    13: ⲧⲟⲧⲉ ⲁϥⲉⲓ ⲛϭⲓⲓ̅ⲥ̅ ⲉⲃⲟⲗ ϩⲛⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲉϩⲣⲁⲓ ⲉϫⲙⲡⲓⲟⲣⲇⲁⲛⲏⲥ ϣⲁⲓⲱϩⲁⲛⲛⲏⲥ ⲉⲧⲣⲉϥⲃⲁⲡⲧⲓⲍⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ.
    14: ⲛⲧⲟϥ ⲇⲉ ⲁϥⲕⲱⲗⲩ ⲙⲙⲟϥ ⲉϥϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲁⲛⲟⲕ ⲉⲧⲣⲭⲣⲓⲁ ⲛⲃⲁⲡⲧⲓⲍⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲕ ⲁⲩⲱ ⲛⲧⲟⲕ ⲉⲧⲛⲏⲩ ϣⲁⲣⲟⲓ.
    15: ⲁⲩⲟⲩⲱϣⲃ ⲇⲉ ⲛϭⲓⲓ̅ⲥ̅ ⲉϥϫⲱ ⲙⲙⲟⲥ ⲛⲁϥ. ϫⲉ ϭⲱ ⲧⲉⲛⲟⲩ. ⲧⲁⲓ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲉⲧⲉϣϣⲉ ⲉⲣⲟⲛ ⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲛⲓⲙ. ⲧⲟⲧⲉ ⲁϥⲕⲁⲁϥ.
    16: ⲛⲧⲉⲣⲉϥⲃⲁⲡⲧⲓⲍⲉ ϭⲉ ⲛϭⲓⲓ̅ⲥ̅ ⲛⲧⲉⲩⲛⲟⲩ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ ϩⲙⲡⲙⲟⲟⲩ. ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲩⲟⲩⲱⲛ ⲛϭⲓⲙⲡⲏⲩⲉ. ⲁϥⲛⲁⲩ ⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙⲡⲛⲟⲩⲧⲉ ⲉϥⲛⲏⲩ ⲉⲡⲉⲥⲏⲧ ⲛⲑⲉ ⲛⲟⲩϭⲣⲟⲟⲙⲡⲉ ⲉϩⲣⲁⲓ ⲉϫⲱϥ.
    17: ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲉⲓⲥⲟⲩⲥⲙⲏ ⲉⲃⲟⲗ ϩⲛⲙⲡⲏⲩⲉ ⲉⲥϫⲱ ⲙⲙⲟⲥ. ϫⲉ ⲡⲁⲓ ⲡⲉ ⲡⲁϣⲏⲣⲉ ⲡⲁⲙⲉⲣⲓⲧ ⲡⲉⲛⲧⲁⲡⲁⲟⲩⲱϣ ϣⲱⲡⲉ ϩⲣⲁⲓ ⲛϩⲏⲧϥ.
  4:
    1: ⲧⲟⲧⲉ ⲓ̅ⲥ̅ ⲁⲩϫⲓⲧϥ ⲉϩⲣⲁⲓ ⲉⲧⲉⲣⲏⲙⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲙⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲣⲉⲩⲡⲓⲣⲁⲍⲉ ⲙⲙⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲙⲡⲇⲓⲁⲃⲟⲗⲟⲥ.
    2: ⲁϥⲛⲏⲥⲧⲉⲩⲉ ⲇⲉ ⲛϩⲙⲉ ⲛϩⲟⲟⲩ ⲙⲛϩⲙⲉ ⲛⲟⲩϣⲏ ⲙⲛⲛⲥⲱⲥ ⲁϥϩⲕⲟ.
    3: ⲁϥϯⲡⲉϥⲟⲩⲟⲓ ⲉⲣⲟϥ ⲛϭⲓⲡⲉⲧⲡⲓⲣⲁⲍⲉ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲉϣϫⲉⲛⲧⲟⲕ ⲡⲉ ⲡϣⲏⲣⲉ ⲙⲡⲛⲟⲩⲧⲉ ⲁϫⲓⲥ ϫⲉⲕⲁⲥ ⲉⲣⲉⲛⲉⲓⲱⲛⲉ ⲣⲟⲉⲓⲕ.
    4: ⲛⲧⲟϥ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ ⲉϥϫⲱ ⲙⲙⲟⲥ. ϫⲉ ϥⲥⲏϩ ϫⲉ ⲛⲉⲣⲉⲡⲣⲱⲙⲉ ⲛⲁⲱⲛϩ ⲁⲛ ⲉⲟⲉⲓⲕ ⲙⲁⲩⲁⲁϥ ⲁⲗⲗⲁ ⲉϣⲁϫⲉ ⲛⲓⲙ ⲉⲧⲛⲏⲩ ⲉⲃⲟⲗ ϩⲛⲧⲧⲁⲡⲣⲟ ⲙⲡⲛⲟⲩⲧⲉ.
    5: ⲧⲟⲧⲉ ⲁϥϫⲓ ⲙⲙⲟϥ ⲛϭⲓⲡⲇⲓⲁⲃⲟⲗⲟⲥ ⲉϩⲣⲁⲓ ⲉⲧⲡⲟⲗⲓⲥ ⲉⲧⲟⲩⲁⲁⲃ. ⲁϥⲧⲁϩⲟ ⲙⲙⲟϥ ⲉⲣⲁⲧϥ ⲉϫⲙⲡⲧⲏⲛϩ ⲙⲡⲣⲡⲉ.
    6: ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲉϣϫⲉⲛⲧⲟⲕ ⲡⲉ ⲡϣⲏⲣⲉ ⲙⲡⲛⲟⲩⲧⲉ ⲛⲟϫⲕ ⲉⲡⲉⲥⲏⲧ ⲉϫⲙⲡⲉⲓⲙⲁ. ϥⲥⲏϩ ⲅⲁⲣ ϫⲉ ϥⲛⲁϩⲱⲛ ⲉⲧⲟⲟⲧⲟⲩ ⲛⲛⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲉⲧⲃⲏⲏⲧⲕ. ⲛⲥⲉϥⲓ ⲙⲙⲟⲕ ⲉϩⲣⲁⲓ ⲉϫⲛⲛⲉⲩϭⲓϫ ⲙⲏⲡⲟⲧⲉ ⲛⲅϫⲱⲣⲡ ⲉⲩⲱⲛⲉ ⲛⲧⲉⲕⲟⲩⲉⲣⲏⲧⲉ.
    7: ⲡⲉϫⲁϥ ⲟⲛ ⲛϭⲓⲓ̅ⲥ̅ ϫⲉ ϥⲥⲏϩ ⲟⲛ ϫⲉ ⲛⲛⲉⲕⲡⲓⲣⲁⲍⲉ ⲙⲡϫⲟⲉⲓⲥ ⲡⲉⲕⲛⲟⲩⲧⲉ.
    8: ⲡⲁⲗⲓⲛ ⲟⲛ ⲁϥϫⲓⲧϥ ⲛϭⲓⲡⲇⲓⲁⲃⲟⲗⲟⲥ ⲉϩⲣⲁⲓ ⲉϫⲛⲟⲩⲧⲟⲟⲩ ⲉϥϫⲟⲥⲉ ⲉⲙⲁⲧⲉ. ⲁϥⲧⲟⲩⲟϥ ⲉⲙⲙⲛⲧⲣⲣⲱⲟⲩ ⲧⲏⲣⲟⲩ ⲙⲡⲕⲟⲥⲙⲟⲥ ⲙⲛⲡⲉⲩⲉⲟⲟⲩ.
    9: ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲛⲁⲓ ⲧⲏⲣⲟⲩ ϯⲛⲁⲧⲁⲁⲩ ⲛⲁⲕ ⲉⲕϣⲁⲛⲡⲁϩⲧⲕ ⲛⲅⲟⲩⲱϣⲧ ⲛⲁⲓ.
    10: ⲧⲟⲧⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ⲛϭⲓⲓ̅ⲥ̅ ϫⲉ ⲃⲱⲕ ⲡⲥⲁⲧⲁⲛⲁⲥ. ϥⲥⲏϩ ⲅⲁⲣ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲉⲕⲛⲟⲩⲧⲉ ⲡⲉⲧⲕⲉⲟⲩⲱϣⲧ ⲛⲁϥ. ⲁⲩⲱ ⲛⲧⲟϥ ⲙⲁⲩⲁⲁϥ ⲡⲉⲧⲕⲉϣⲙϣⲉ ⲛⲁϥ.
    11: ⲧⲟⲧⲉ ⲁϥⲕⲁⲁϥ ⲛϭⲓⲡⲇⲓⲁⲃⲟⲗⲟⲥ. ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲉⲓⲥⲛⲁⲅⲅⲉⲗⲟⲥ ⲁⲩⲉⲓ ⲁⲩⲇⲓⲁⲕⲟⲛⲉⲓ ⲛⲁϥ.
    12: ⲁϥⲥⲱⲧⲙ ⲇⲉ ϫⲉ ⲁⲩⲡⲁⲣⲁⲇⲓⲇⲟⲩ ⲛⲓⲱϩⲁⲛⲛⲏⲥ ⲁϥⲁⲛⲁⲭⲱⲣⲉⲓ ⲉϩⲣⲁⲓ ⲉⲧⲅⲁⲗⲓⲗⲁⲓⲁ.
    13: ⲁϥⲕⲱ ⲛⲥⲱϥ ⲛⲛⲁⲍⲁⲣⲉⲑ. ⲁϥⲉⲓ ⲁϥⲟⲩⲱϩ ϩⲛⲕⲁⲫⲁⲣⲛⲁⲟⲩⲙ. ⲧⲁⲓ ⲉⲧϩⲁⲧⲛⲑⲁⲗⲁⲥⲥⲁ ϩⲛⲛⲧⲟϣ ⲛⲍⲁⲃⲟⲩⲗⲱⲛ ⲙⲛⲛⲉⲫⲑⲁⲗⲉⲓⲙ.
    14: ϫⲉⲕⲁⲥ ⲉϥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛϭⲓⲡⲉⲛⲧⲁⲩϫⲟⲟϥ ϩⲓⲧⲛⲏⲥⲁⲓⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉϥϫⲱ ⲙⲙⲟⲥ.
    15: ϫⲉ ⲡⲕⲁϩ ⲛⲍⲁⲃⲟⲩⲗⲱⲛ ⲡⲕⲁϩ ⲛⲉⲫⲑⲁⲗⲉⲓⲙ. ⲧⲉϩⲓⲏ ⲛⲑⲁⲗⲁⲥⲥⲁ ⲡⲉⲕⲣⲟ ⲙⲡⲉⲓⲟⲣⲇⲁⲛⲏⲥ. ⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲛⲛϩⲉⲑⲛⲟⲥ.
    16: ⲡⲗⲁⲟⲥ ⲉⲧϩⲙⲟⲟⲥ ϩⲙⲡⲕⲁⲕⲉ ⲁϥⲛⲁⲩ ⲉⲩⲛⲟϭ ⲛⲟⲩⲟⲉⲓⲛ. ⲛⲉⲧⲟⲩⲏϩ ϩⲛⲧⲉⲭⲱⲣⲁ ⲙⲛⲑⲁⲓⲃⲉⲥ ⲙⲡⲙⲟⲩ ⲡⲟⲩⲟⲉⲓⲛ ⲁϥϣⲁ ⲛⲁⲩ.
    17: ϫⲓⲛⲡⲉⲩⲟⲉⲓϣ ⲉⲧⲙⲙⲁⲩ ⲁϥⲁⲣⲭⲉⲓ ⲛϭⲓⲓ̅ⲥ̅ ⲉⲧⲁϣⲉⲟⲉⲓϣ ⲁϥⲱ ⲉϫⲟⲟⲥ. ϫⲉ ⲙⲉⲧⲁⲛⲟⲉⲓ ⲁⲥϩⲱⲛ ⲅⲁⲣ ⲉϩⲟⲩⲛ ⲛϭⲓⲧⲙⲛⲧⲣⲣⲟ ⲛⲙⲡⲏⲩⲉ.
    18: ⲉϥⲙⲟⲟϣⲉ ⲇⲉ ϩⲁⲧⲛⲑⲁⲗⲁⲥⲥⲁ ⲛⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲁϥⲛⲁⲩ ⲉⲥⲟⲛ ⲥⲛⲁⲩ. ⲥⲓⲙⲱⲛ ⲡⲉⲧⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ ⲙⲛⲁⲛⲇⲣⲉⲁⲥ ⲡⲉϥⲥⲟⲛ ⲉⲩϩⲓϣⲛⲉ ⲉϩⲣⲁⲓ ⲉⲑⲁⲗⲁⲥⲥⲁ ϫⲉ ⲛⲉϩⲉⲛⲟⲩⲱϩⲉ ⲅⲁⲣ ⲛⲉ.
    19: ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲁⲙⲏⲓⲧⲛ ⲟⲩⲉϩⲧⲏⲩⲧⲛ ⲛⲥⲱⲓ. ⲧⲁⲣⲧⲏⲩⲧⲛ ⲛⲟⲩⲱϩⲉ ⲛⲣⲱⲙⲉ.
    20: ⲛⲧⲟⲟⲩ ⲇⲉ ⲛⲧⲉⲩⲛⲟⲩ ⲁⲩⲕⲱ ⲛⲛⲉⲩϣⲛⲏⲩ. ⲁⲩⲟⲩⲁϩⲟⲩ ⲛⲥⲱϥ.
    21: ⲁϥⲙⲟⲟϣⲉ ⲇⲉ ⲟⲛ ⲉⲑⲏ ⲛⲕⲉⲕⲟⲩⲓ. ⲁϥⲛⲁⲩ ⲉⲕⲉⲥⲟⲛ ⲥⲛⲁⲩ ⲓⲁⲕⲱⲃⲟⲥ ⲡϣⲏⲣⲉ ⲛⲍⲉⲃⲉⲇⲁⲓⲟⲥ ⲙⲛⲓⲱϩⲁⲛⲛⲏⲥ ⲡⲉϥⲥⲟⲛ ϩⲣⲁⲓ ϩⲙⲡϫⲟⲓ ⲙⲛⲍⲉⲃⲉⲇⲁⲓⲟⲥ ⲡⲉⲩⲉⲓⲱⲧ ⲉⲩⲥⲟϥⲧⲉ ⲛⲛⲉⲩϣⲛⲏⲩ ⲁϥⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ.
