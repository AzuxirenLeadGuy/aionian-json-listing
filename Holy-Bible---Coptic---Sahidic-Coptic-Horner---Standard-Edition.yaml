    21: ⲡⲉⲧⲉⲩⲛ̅ⲧϥ̅ⲛⲁⲉⲛⲧⲟⲗⲏ ⲁⲩⲱ ⲉⲧϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉⲧⲙⲉ ⲙ̅ⲙⲟⲓ̈. ⲡⲉⲧⲙⲉ ⲇⲉ ⲙ̅ⲙⲟⲓ̈ ⲡⲁⲓ̈ⲱⲧ ⲛⲁⲙⲉⲣⲓⲧϥ̅. ⲁⲩⲱ ⲁⲛⲟⲕ ϩⲱ ϯⲛⲁⲙⲉⲣⲓⲧϥ̅ ⲁⲩⲱ ϯⲛⲁⲟⲩⲟⲛϩⲧ̅ ⲛⲁϥ ⲉⲃⲟⲗ.
