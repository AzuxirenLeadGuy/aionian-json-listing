    20: ⲉⲓⲥⲟⲩⲥϩⲓⲙⲉ ⲇⲉ ⲉⲣⲉⲡⲉⲥⲛⲟϥ ϣⲟⲟⲡ ϩⲁⲣⲟⲥ ⲙⲙⲛⲧⲥⲛⲟⲟⲩⲥⲉ ⲛⲣⲟⲙⲡⲉ. ⲁⲥϯⲡⲉⲥⲟⲩⲟⲓ ⲡⲁϩⲟⲩ ⲙⲙⲟϥ ⲁⲥϫⲱϩ ⲉⲡⲧⲟⲡ ⲙⲡⲉϥϩⲟⲓⲧⲉ.
