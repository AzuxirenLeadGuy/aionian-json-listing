    55: ⲁⲩⲱ ⲁⲩⲡⲱⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲭⲱⲣⲁ ⲧⲏⲣⲥ̅ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲁⲩⲁⲣⲭⲉⲓ ⲉⲉⲓⲛⲉ ϩⲓϫⲛ̅ⲛⲉⲧϭⲗⲱϭ ⲛ̅ⲛⲉⲧⲙⲟⲕϩ ϩⲛ̅ⲛⲉⲩϣⲱⲛⲉ ⲉⲡⲙⲁ ⲉϣⲁⲩⲥⲱⲧⲙ̅ ϫⲉ ϥⲛ̅ϩⲏⲧϥ̅.
