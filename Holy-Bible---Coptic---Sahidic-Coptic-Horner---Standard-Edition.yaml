    3: ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲟⲩⲟⲉⲓⲛ ⲙ̅ⲡⲉⲟⲟⲩ. ⲁⲩⲱ ⲡⲉⲓⲛⲉ ⲙ̅ⲡⲉϥⲧⲁϫⲣⲟ. ⲉϥϥⲓ ϩⲁⲡⲧⲏⲣϥ̅ ϩⲙ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲉϥϭⲟⲙ. ⲉⲁϥⲉⲓⲣⲉ ⲙ̅ⲡⲧⲃ̅ⲃⲟ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ⲁϥϩⲙⲟⲟⲥ ϩⲓⲧⲟⲩⲛⲁⲙ ⲛ̅ⲧⲙⲛ̅ⲧⲛⲟϭ ϩⲛ̅ⲛⲉⲧϫⲟⲥⲉ.
    4: ⲛ̅ⲑⲉ ⲉⲧϥ̅ⲥⲟⲧⲡ̅ ⲉⲛⲁⲅⲅⲉⲗⲟⲥ. ⲧⲁⲓ̈ ⲟⲛ ⲧⲉ ⲑⲉ ⲉⲛⲧⲁϥⲕⲗⲏⲣⲟⲛⲟⲙⲓ ⲛ̅ⲟⲩⲣⲁⲛ ⲉϥϣⲟⲃⲉ ⲉⲣⲟⲟⲩ.
    5: ⲛ̅ⲧⲁϥϫⲟⲟⲥ ⲅⲁⲣ ⲛ̅ⲛⲓⲙ ⲛ̅ⲛⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲉⲛⲉϩ ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲁϣⲏⲣⲉ. ⲁⲛⲟⲕ ⲁⲓ̈ϫⲡⲟⲕ ⲙ̅ⲡⲟⲟⲩ. ⲁⲩⲱ ⲟⲛ ϫⲉ ⲁⲛⲟⲕ ϯⲛⲁϣⲱⲡⲉ ⲛⲁϥ ⲉⲩⲉⲓⲱⲧ. ⲛ̅ⲧⲟϥ ⲇⲉ ϥⲛⲁϣⲱⲡⲉ ⲛⲁⲓ̈ ⲉⲩϣⲏⲣⲉ·
    6: ⲉϥϣⲁⲛⲉⲓⲛⲉ ⲇⲉ ⲟⲛ ⲙ̅ⲡϣⲣⲡ̅ⲙ̅ⲙⲓⲥⲉ ⲉϩⲟⲩⲛ ⲉⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ. ϣⲁϥϫⲟⲟⲥ ϫⲉ ⲙⲁⲣⲟⲩⲟⲩⲱϣⲧ̅ ⲛⲁϥ ⲧⲏⲣⲟⲩ ⲛ̅ϭⲓⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    7: ϣⲁϥϫⲟⲟⲥ ⲙⲉⲛ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ϫⲉ ⲡⲉⲧⲧⲁⲙⲓⲟ ⲛ̅ⲛⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ ⲛⲉϥⲗⲓⲧⲟⲩⲣⲅⲟⲥ ⲛ̅ϣⲁϩ ⲛ̅ⲥⲁⲧⲉ.
    8: ⲛ̅ⲛⲁϩⲣⲙ̅ⲡϣⲏⲣⲉ ⲇⲉ ϫⲉ ⲡⲉⲕⲑⲣⲟⲛⲟⲥ ⲡⲛⲟⲩⲧⲉ ϣⲟⲟⲡ ϣⲁⲉⲛⲉϩ ⲛ̅ⲧⲉⲡⲓⲉⲛⲉϩ. ⲁⲩⲱ ⲡϭⲉⲣⲱⲃ ⲙ̅ⲡⲥⲟⲟⲩⲧⲛ̅ ⲡⲉ ⲡϭⲉⲣⲱⲃ ⲛ̅ⲧⲉⲕⲙⲛ̅ⲧⲉⲣⲟ.
    9: ⲁⲕⲙⲉⲣⲉⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲁⲕⲙⲉⲥⲧⲉⲡϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁϥⲧⲁϩⲥⲕ̅ ⲛ̅ϭⲓⲡⲛⲟⲩⲧⲉ ⲡⲉⲕⲛⲟⲩⲧⲉ ⲛⲟⲩⲛⲉϩ ⲛ̅ⲧⲉⲗⲏⲗ ⲡⲁⲣⲁⲛⲉⲑⲓⲧⲟⲩⲱⲕ.
    10: ⲁⲩⲱ ϫⲉ ⲛ̅ⲧⲟⲕ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲡϫⲟⲓ̈ⲥ ⲁⲕⲥⲙⲛ̅ⲥⲛ̅ⲧⲉ ⲙ̅ⲡⲕⲁϩ. ⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲛⲉⲕϭⲓϫ ⲛⲉ ⲙ̅ⲡⲏⲩⲉ.
    11: ⲛ̅ⲧⲟⲟⲩ ⲥⲉⲛⲁϩⲉ ⲉⲃⲟⲗ. ⲛ̅ⲧⲟⲕ ⲇⲉ ⲕϣⲟⲟⲡ ⲁⲩⲱ ⲛ̅ⲧⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϩⲟⲓ̈ⲧⲉ ⲥⲉⲛⲁⲣ̅ⲡⲗ̅ϭⲉ.
    12: ⲁⲩⲱ ⲕⲛⲁⲥⲉϩⲥⲱϩⲟⲩ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲣ̅ϣⲱⲛ ⲛ̅ⲥⲉϣⲓⲃⲉ. ⲛ̅ⲧⲟⲕ ⲇⲉ ⲛ̅ⲧⲟⲕ ⲟⲛ ⲡⲉ. ⲁⲩⲱ ⲛⲉⲕⲣⲟⲙⲡⲉ ⲛⲁⲱϫⲛ̅ ⲁⲛ.
    13: ⲛ̅ⲧⲁϥϫⲟⲟⲥ ⲇⲉ ⲛ̅ⲛⲓⲙ ⲛ̅ⲛⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲉⲛⲉϩ ϫⲉ ϩⲙⲟⲟⲥ ϩⲓⲟⲩⲛⲁⲙ ⲙ̅ⲙⲟⲓ̈ ϣⲁⲛϯⲕⲱ ⲛ̅ⲛⲉⲕϫⲁϫⲉ ⲛ̅ϩⲩⲡⲟⲡⲟⲇⲓⲟⲛ ⲛ̅ⲛⲉⲕⲟⲩⲉⲣⲏⲧⲉ.
    14: ⲙⲏ ⲛ̅ϩⲉⲛⲗⲓⲧⲟⲩⲣⲅⲓⲕⲟⲛ ⲁⲛ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ ⲧⲏⲣⲟⲩ ⲛⲉ ⲉⲩⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲙⲟⲟⲩ ⲉϩⲉⲛⲇⲓⲁⲕⲟⲛⲓⲁ. ⲉⲧⲃⲉⲛⲉⲧⲛⲁⲕⲗⲏⲣⲟⲛⲟⲙⲓ ⲛ̅ⲟⲩⲟⲩϫⲁⲓ.
  2:
    1: ⲉⲧⲃⲉⲡⲁⲓ̈ ϣ̅ϣⲉ ⲉⲣⲟⲛ ⲛ̅ϩⲟⲩⲟ ⲉⲧⲣⲉⲛϯϩⲧⲏⲛ ⲉⲛⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲣⲟⲟⲩ ⲙⲏⲡⲟⲧⲉ ⲛ̅ⲧⲛ̅ϩⲁⲧⲉ.
    2: ⲉϣϫⲉⲡϣⲁϫⲉ ⲅⲁⲣ ⲉⲛⲧⲁⲩϫⲟⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲁϥϣⲱⲡⲉ ⲉϥⲧⲁϫⲣⲏⲩ. ⲁⲩⲱ ⲡⲁⲣⲁⲃⲁⲥⲓⲥ ⲛⲓⲙ. ⲁⲩⲱ ⲙⲛ̅ⲧⲁⲧⲥⲱⲧⲙ̅ ⲛⲓⲙ. ⲁⲩϫⲓ ⲛ̅ⲟⲩⲃⲉⲕⲉ ⲉⲩⲙ̅ⲡϣⲁ ⲙ̅ⲙⲟϥ.
    3: ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲁⲛⲟⲛ ⲧⲛ̅ⲛⲁⲣ̅ⲃⲟⲗ ⲉⲁⲛⲁⲙⲉⲗⲉⲓ ⲉⲟⲩϫⲁⲓ̈ ⲛ̅ⲧⲉⲉⲓϭⲟⲧ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥϫⲓ ⲛ̅ⲟⲩⲁⲣⲭⲏ ⲛ̅ϣⲁϫⲉ ⲉⲣⲟϥ ϩⲓⲧⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁϥⲧⲁϫⲣⲟ ⲉϩⲟⲩⲛ ⲉⲣⲟⲛ ϩⲓⲧⲛ̅ⲛⲉⲛⲧⲁⲩⲥⲱⲧⲙ̅.
    4: ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛⲙ̅ⲙⲁⲩ ϩⲛ̅ϩⲉⲛⲙⲁⲉⲓⲛ. ⲙⲛ̅ϩⲉⲛϣⲡⲏⲣⲉ. ⲙⲛ̅ϩⲉⲛϭⲟⲙ ⲉⲩϣⲟⲃⲉ. ⲙⲛ̅ϩⲉⲛⲡⲱⲣϫ̅ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ ⲕⲁⲧⲁⲡⲉϥⲟⲩⲱϣ.
    5: ⲛ̅ⲧⲁϥϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲅⲁⲣ ⲁⲛ ⲛ̅ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ ⲉⲧⲛⲁϣⲱⲡⲉ ⲧⲁⲓ̈ ⲉⲧⲛ̅ϣⲁϫⲉ ⲉⲣⲟⲥ·
    6: ⲁⲟⲩⲁ ⲇⲉ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲟⲩⲙⲁ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲟⲩ ⲡⲉ ⲡⲣⲱⲙⲉ ϫⲉ ⲕⲉⲓⲣⲉ ⲙ̅ⲡⲉϥⲙⲉⲉⲩⲉ. ⲏ̅ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ϫⲉ ⲕϭⲓⲛⲉ ⲙ̅ⲡⲉϥϣⲓⲛⲉ.
    7: ⲁⲕϭⲟϫⲃⲉϥ ⲛ̅ⲟⲩⲕⲟⲩⲓ̈ ⲡⲁⲣⲁⲛ̅ⲁⲅⲅⲉⲗⲟⲥ. ⲁⲕⲥⲧⲉⲫⲁⲛⲟⲩ ⲇⲉ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲟⲩⲉⲟⲟⲩ ⲙⲛ̅ⲟⲩⲧⲁⲉⲓⲟ ⲁⲕⲕⲁⲑⲓⲥⲧⲁ ⲙ̅ⲙⲟϥ ⲉϫⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲧⲏⲣⲟⲩ ⲛ̅ⲛⲉⲕϭⲓϫ.
    8: ⲁⲕⲑⲃ̅ⲃⲓⲉⲛ̅ⲕⲁ ⲛⲓⲙ ϩⲁⲡⲉⲥⲏⲧ ⲛ̅ⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ. ϩⲙ̅ⲡⲧⲣⲉϥⲑⲃ̅ⲃⲓⲉⲛ̅ⲕⲁ ⲇⲉ ⲛⲓⲙ ⲛⲁϥ ⲉⲓ̈ⲉ ⲙ̅ⲡϥ̅ⲕⲁⲗⲁⲁⲩ ⲉⲛϥ̅ϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲛⲁϥ ⲁⲛ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲙ̅ⲡⲁⲧⲛ̅ⲛⲁⲩ ⲉⲛⲕⲁ ⲛⲓⲙ ⲉⲁⲩϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲛⲁϥ.
    9: ⲡⲉⲛⲧⲁⲩϭⲟϫⲃⲉϥ ⲇⲉ ⲛ̅ⲟⲩⲕⲟⲩⲓ̈ ⲡⲁⲣⲁⲛ̅ⲁⲅⲅⲉⲗⲟⲥ. ⲧⲛ̅ⲛⲁⲩ ⲉⲓ̅ⲥ̅ ⲉⲧⲃⲉⲡϩⲓⲥⲉ ⲙ̅ⲡⲙⲟⲩ ⲉϥⲥⲧⲉⲫⲁⲛⲟⲩ ⲇⲉ ϩⲛ̅ⲟⲩⲉⲟⲟⲩ ⲙⲛ̅ⲟⲩⲧⲁⲉⲓⲟ. ϫⲉⲕⲁⲁⲥ ϩⲙ̅ⲡⲉϩⲙⲟⲧ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϥⲉϫⲓϯⲡⲉ ⲙ̅ⲡⲙⲟⲩ ϩⲁⲡⲧⲏⲣϥ̅.
    10: ⲛⲉⲥⲡⲣⲉⲡⲓ ⲅⲁⲣ ⲛⲁϥ ⲡⲉ ⲡⲉⲧⲉⲣⲉⲛ̅ⲕⲁ ⲛⲓⲙ ϣⲟⲟⲡ ⲉⲧⲃⲏⲏⲧϥ̅. ⲁⲩⲱ ⲡⲉⲛⲧⲁⲛ̅ⲕⲁ ⲛⲓⲙ ϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ϩⲁϩ ⲛ̅ϣⲏⲣⲉ ⲁϥⲛ̅ⲧⲟⲩ ⲉϩⲟⲩⲛ ⲉⲡⲉⲟⲟⲩ ⲉϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲁⲣⲭⲏⲅⲟⲥ ⲙ̅ⲡⲟⲩϫⲁⲓ̈ ϩⲓⲧⲛ̅ϩⲉⲛϩⲓⲥⲉ.
    11: ⲡⲉⲧⲧⲃ̅ⲃⲟ ⲅⲁⲣ ⲙⲛ̅ⲛⲉⲧⲟⲩⲧⲃ̅ⲃⲟ ⲙ̅ⲙⲟⲟⲩ ϩⲉⲛⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲁ ⲧⲏⲣⲟⲩ ⲛⲉ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲛϥ̅ϣⲓⲡⲉ ⲁⲛ ⲉⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ϫⲉ ⲛⲁⲥⲛⲏⲩ
    12: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϯⲛⲁϫⲱ ⲙ̅ⲡⲉⲕⲣⲁⲛ ϩⲛ̅ⲛⲁⲥⲛⲏⲩ. ⲛ̅ⲧⲙⲏⲧⲉ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ϯⲛⲁⲥⲙⲟⲩ ⲉⲣⲟⲕ.
    13: ⲁⲩⲱ ⲟⲛ ϫⲉ ⲁⲛⲟⲕ ϯⲛⲁϣⲱⲡⲉ ⲉⲓ̈ⲛⲁϩⲧⲉ ⲉⲣⲟϥ. ⲁⲩⲱ ⲟⲛ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲟⲕ ⲙⲛ̅ⲛ̅ϣⲏⲣⲉ ϣⲏⲙ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲁⲁⲩ ⲛⲁⲓ̈.
    14: ⲉⲡⲉⲓⲇⲏ ⲁⲛ̅ϣⲏⲣⲉ ϭⲉ ϣⲏⲙ ⲕⲟⲓⲛⲱⲛⲓ ⲉⲥⲛⲟϥ ϩⲓⲥⲁⲣⲝ̅. ⲛ̅ⲧⲟϥ ϩⲱⲱϥ ⲟⲛ ⲛ̅ⲧⲉⲉⲓϩⲉ ⲁϥⲙⲉⲧⲉⲭⲉ ⲉⲛⲁⲓ̈ ϫⲉⲕⲁⲁⲥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϥⲙⲟⲩ ⲉϥⲉⲟⲩⲱⲥϥ̅ ⲙ̅ⲡⲉⲧⲉⲟⲩⲛ̅ⲧϥ̅ⲡⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲙⲟⲩ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲇⲓⲁⲃⲟⲗⲟⲥ.
    15: ⲁⲩⲱ ⲛϥ̅ⲡⲗϭ̅ⲛⲁⲓ̈ ⲉⲧϣⲟⲟⲡ ϩⲛ̅ⲑⲟⲧⲉ ⲙ̅ⲡⲙⲟⲩ. ⲙ̅ⲡⲉⲩⲟⲉⲓϣ ⲧⲏⲣϥ̅ ⲙ̅ⲡⲉⲩⲁϩⲉ. ⲉⲩⲟ ⲛ̅ⲉⲛⲟⲭⲟⲥ ⲛ̅ⲟⲩⲙⲛ̅ⲧϩⲙ̅ϩⲁⲗ.
    16: ⲛ̅ⲛⲉϥⲁⲙⲁϩⲧⲉ ⲅⲁⲣ ⲁⲛ ⲛ̅ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ. ⲁⲗⲗⲁ ⲉϥⲁⲙⲁϩⲧⲉ ⲙ̅ⲡⲉⲥⲡⲉⲣⲙⲁ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ.
    17: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛⲉϣϣⲉ ⲉⲣⲟϥ ⲕⲁⲧⲁϩⲱⲃ ⲛⲓⲙ ⲉⲉⲓⲛⲉ ⲛ̅ⲛⲉϥⲥⲛⲏⲩ. ϫⲉⲕⲁⲁⲥ ⲉϥⲉϣⲱⲡⲉ ⲛ̅ⲛⲁⲏⲧ. ⲁⲩⲱ ⲙ̅ⲡⲓⲥⲧⲟⲥ ⲛ̅ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲣⲉϥⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲛⲟⲃⲉ ⲙ̅ⲡⲗⲁⲟⲥ.
    18: ϩⲙ̅ⲡϩⲓⲥⲉ ⲅⲁⲣ ⲉⲛⲧⲁϥϣⲟⲡϥ̅ ⲉⲁⲩⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲟϥ. ⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲏⲑⲓ ⲉⲛⲉⲧⲟⲩⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ·
  3:
    1: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲛⲉⲥⲛⲏⲩ ⲉⲧⲟⲩⲁⲁⲃ ⲙ̅ⲙⲉⲧⲟⲭⲟⲥ ⲙ̅ⲡⲧⲱϩⲙ̅ ⲛ̅ⲧⲡⲉ. ⲥⲟⲩⲛⲡⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲁⲩⲱ ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛ̅ⲧⲉⲛϩⲟⲙⲟⲗⲟⲅⲓⲁ ⲓ̅ⲥ̅.
    2: ⲉⲩⲡⲓⲥⲧⲟⲥ ⲡⲉ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲁⲙⲓⲟϥ. ⲛ̅ⲑⲉ ϩⲱⲱϥ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ϩⲙ̅ⲡⲉϥⲏⲉⲓ.
    3: ⲁⲡⲁⲓ̈ ⲅⲁⲣ ⲙ̅ⲡϣⲁ ⲛ̅ϩⲟⲩⲉⲉⲟⲟⲩ ⲡⲁⲣⲁⲙⲱⲩ̈ⲥⲏⲥ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲟⲩⲛ̅ⲧϥ̅ϩⲟⲩⲉⲧⲁⲉⲓⲟ ⲙ̅ⲙⲁⲩ ⲉⲡⲏⲓ̈ ⲛ̅ϭⲓⲡⲉⲛⲧⲁϥⲧⲁⲙⲓⲟϥ.
    4: ⲏⲉⲓ ⲅⲁⲣ ⲛⲓⲙ ⲉϣⲁⲩⲧⲁⲙⲓⲟⲟⲩ ϩⲓⲧⲛ̅ⲟⲩⲁ. ⲡⲉⲛⲧⲁϥⲧⲁⲙⲓⲉⲛ̅ⲕⲁ ⲇⲉ ⲛⲓⲙ ⲡⲉ ⲡⲛⲟⲩⲧⲉ.
    5: ⲡⲕⲉⲙⲱⲩ̈ⲥⲏⲥ ⲙⲉⲛ ⲟⲩⲡⲓⲥⲧⲟⲥ ⲡⲉ ϩⲙ̅ⲡⲉϥⲏⲉⲓ ⲧⲏⲣϥ̅ ϩⲱⲥ ϩⲙ̅ϩⲁⲗ ⲉⲩⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛⲉⲧⲟⲩⲛⲁϫⲟⲟⲩ.
    6: ⲡⲉⲭ̅ⲥ̅ ⲇⲉ ϩⲱⲥ ϣⲏⲣⲉ ⲉϫⲙ̅ⲡⲉϥⲏⲉⲓ. ⲉⲁⲛⲟⲛ ⲡⲉ ⲡⲉϥⲏⲉⲓ. ⲉϣⲱⲡⲉ ⲉⲛϣⲁⲛⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲡⲁⲣϩⲏⲥⲓⲁ ⲙⲛ̅ⲡϣⲟⲩϣⲟⲩ ⲛ̅ⲑⲉⲗⲡⲓⲥ·
    7: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁϥϫⲟⲟⲥ ⲛ̅ϭⲓⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϫⲉ ⲙ̅ⲡⲟⲟⲩ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲥⲱⲧⲙ̅ ⲉⲧⲉϥⲥⲙⲏ
    8: ⲙ̅ⲡⲣ̅ϯⲛ̅ϣⲟⲧ ⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ ⲛ̅ⲑⲉ ϩⲙ̅ⲡⲙⲁ ⲙ̅ⲡϯϭⲛⲁⲧ ⲕⲁⲧⲁⲡⲉϩⲟⲟⲩ ⲙ̅ⲡⲡⲓⲣⲁⲥⲙⲟⲥ ϩⲛ̅ⲧⲉⲣⲏⲙⲟⲥ
    9: ⲉⲛⲧⲁⲩⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲟϥ ⲛ̅ϭⲓⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ ϩⲛ̅ⲟⲩⲇⲟⲕⲓⲙⲁⲥⲓⲁ ⲁⲩⲱ ⲁⲩⲛⲁⲩ ⲉⲛⲁϩⲃⲏⲩⲉ
    10: ⲛ̅ϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲓ̈ⲙⲉⲥⲧⲉϯⲅⲉⲛⲉⲁ. ⲁⲩⲱ ⲁⲓ̈ϫⲟⲟⲥ ϫⲉ ⲥⲉⲡⲗⲁⲛⲁ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϩⲙ̅ⲡⲉⲩϩⲏⲧ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲙ̅ⲡⲟⲩⲥⲟⲩⲛ̅ⲛⲁϩⲓⲟⲟⲩⲉ
    11: ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲓ̈ⲱⲣⲕ̅ ⲙ̅ⲙⲟⲥ ϩⲛ̅ⲧⲁⲟⲣⲅⲏ ϫⲉ ⲛ̅ⲛ̅ⲥⲉⲛⲏⲩ ⲉϩⲟⲩⲛ ⲉⲡⲁⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ.
    12: ϭⲱϣⲧ̅ ϭⲉ ⲛⲉⲥⲛⲏⲩ ⲙⲏⲡⲟⲧⲉ ⲛϥ̅ϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ϭⲓⲟⲩϩⲏⲧ ⲉϥϩⲟⲟⲩ ⲙ̅ⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ. ϩⲙ̅ⲡⲧⲣⲉϥⲥⲁϩⲱϥ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅.
    13: ⲁⲗⲗⲁ ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲙ̅ⲙⲏⲛⲉ ⲉⲛϩⲟⲥⲟⲛ ⲥⲉⲙⲟⲩⲧⲉ ϫⲉ ⲡⲟⲟⲩ. ϫⲉ ⲛ̅ⲛⲉⲟⲩⲁ ⲛ̅ϣⲟⲧ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲧⲁⲡⲁⲧⲏ ⲙ̅ⲡⲛⲟⲃⲉ.
    14: ⲁⲛϭⲱⲡⲉ ⲅⲁⲣ ⲉⲡⲉⲭ̅ⲥ̅. ⲉϣⲱⲡⲉ ⲉⲛϣⲁⲛⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲁⲣⲭⲏ ⲙ̅ⲡⲧⲁϫⲣⲟ ⲉⲥⲧⲁϫⲣⲏⲩ ϣⲁⲃⲟⲗ.
    15: ϩⲙ̅ⲡⲧⲣⲉϥϫⲟⲟⲥ ϫⲉ ⲙ̅ⲡⲟⲟⲩ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲥⲱⲧⲙ̅ ⲉⲧⲉϥⲥⲙⲏ ⲙ̅ⲡⲣ̅ϯⲛ̅ϣⲟⲧ ⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ ⲛ̅ⲑⲉ ϩⲙ̅ⲡⲙⲁ ⲙ̅ⲡϯϭⲛⲁⲧ.
    16: ϩⲟⲓ̈ⲛⲉ ⲅⲁⲣ ⲁⲩⲥⲱⲧⲙ̅ ⲁⲩϯϭⲛⲁⲧ. ⲁⲗⲗⲁ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲁⲛ ⲛⲉⲛⲧⲁⲩⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲕⲏⲙⲉ ϩⲓⲧⲛ̅ⲙⲱⲩ̈ⲥⲏⲥ.
    17: ⲛⲓⲙ ⲇⲉ ⲛⲉⲛⲧⲁϥⲙⲉⲥⲧⲱⲟⲩ ⲛ̅ϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ. ⲙⲏ ⲛⲉⲛⲧⲁⲩⲣ̅ⲛⲟⲃⲉ ⲁⲛ ⲛⲉ. ⲛⲁⲓ̈ ⲉⲛⲧⲁⲛⲉⲩϣⲁⲩ ϩⲉ ϩⲓⲡϫⲁⲓ̈ⲉ.
    18: ⲛ̅ⲧⲁϥⲱⲣⲕ̅ ⲇⲉ ⲛ̅ⲛⲓⲙ ⲉⲧⲙ̅ⲧⲣⲉⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ ⲉⲓⲙⲏⲧⲓ ⲛⲉⲛⲧⲁⲩⲣ̅ⲁⲧⲛⲁϩⲧⲉ.
    19: ⲁⲩⲱ ⲧⲛ̅ⲛⲁⲩ ϫⲉ ⲙ̅ⲡⲟⲩϣϭⲙ̅ϭⲟⲙ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲃⲉⲧⲉⲩⲙⲛ̅ⲧⲁⲡⲓⲥⲧⲟⲥ.
  4:
    1: ⲙⲁⲣⲛ̅ⲣ̅ϩⲟⲧⲉ ϭⲉ ϩⲱⲱⲛ ⲙⲏⲡⲟⲧⲉ ⲁϥⲥⲉⲉⲡⲉ ⲛ̅ϭⲓⲡⲉⲣⲏⲧ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ. ⲛ̅ⲧⲉⲟⲩⲁ ϣⲱⲡⲉ ⲉϥϣⲁⲁⲧ ⲙ̅ⲙⲟϥ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅.
    2: ⲕⲁⲓⲅⲁⲣ ⲁⲩⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛⲁⲛ ⲛ̅ⲑⲉ ⲛ̅ⲛⲏ. ⲁⲗⲗⲁ ⲙ̅ⲡⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲥⲱⲧⲙ̅ ϯϩⲏⲩ ⲛ̅ⲛⲏ. ⲉⲛϥ̅ⲕⲉⲣⲁ ⲁⲛ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲛⲉⲛⲧⲁⲩⲥⲱⲧⲙ̅.
    3: ⲧⲛ̅ⲛⲁⲃⲱⲕ ⲅⲁⲣ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ ⲛⲉⲛⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁϥϫⲟⲟⲥ ϫⲉ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲓ̈ⲱⲣⲕ̅ ⲙ̅ⲙⲟⲥ ϩⲛ̅ⲧⲁⲟⲣⲅⲏ ϫⲉ ⲛ̅ⲛ̅ⲥⲉⲛⲏⲩ ⲉϩⲟⲩⲛ ⲉⲡⲁⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ. ⲕⲁⲓⲧⲟⲓ ⲛⲉϩⲃⲏⲩⲉ ⲉⲁⲩϣⲱⲡⲉ ϫⲓⲛⲧⲕⲁⲧⲁⲃⲟⲗⲏ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    4: ⲁϥϫⲟⲟⲥ ⲅⲁⲣ ⲛ̅ⲟⲩⲙⲁ ⲉⲧⲃⲉⲡⲙⲉϩⲥⲁϣϥ̅ ⲛ̅ⲧⲉⲉⲓϩⲉ. ϫⲉ ⲁⲡⲛⲟⲩⲧⲉ ⲙ̅ⲧⲟⲛ ⲙ̅ⲙⲟϥ ϩⲙ̅ⲡⲙⲉϩⲥⲁϣϥ̅ ⲛ̅ϩⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥϩⲃⲏⲩⲉ ⲧⲏⲣⲟⲩ.
    5: ⲁⲩⲱ ⲟⲛ ϫⲉ ⲛ̅ⲛ̅ⲥⲉⲛⲁϣⲉⲓ ⲉϩⲟⲩⲛ ⲉⲡⲁⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ
    6: ⲉⲡⲉⲓ ⲟⲩⲛ ϭⲉ ⲁϥϣⲱϫⲡ̅ ⲉⲧⲣⲉϩⲟⲓ̈ⲛⲉ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲁⲩⲱ ⲛⲉⲛⲧⲁⲩⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛⲁⲩ ⲛ̅ϣⲟⲣⲡ̅ ⲙ̅ⲡⲟⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲃⲉⲧⲉⲩⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ·
    7: ⲁϥⲡⲣϫ̅ⲟⲩϩⲟⲟⲩ ⲟⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲇⲁⲩⲉⲓⲇ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲟⲟⲩ. ⲙⲛ̅ⲛ̅ⲥⲁⲡⲓⲟⲩⲟⲓ̈ϣ ⲛ̅ⲧⲉⲉⲓϭⲟⲧ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁϥϣⲣⲡ̅ϫⲟⲟⲥ ϫⲉ ⲙ̅ⲡⲟⲟⲩ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲥⲱⲧⲙ̅ ⲉⲧⲉϥⲥⲙⲏ ⲙ̅ⲡⲣ̅ϯⲛ̅ϣⲟⲧ ⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ.
    8: ⲉⲛⲉⲛⲧⲁⲓ̅ⲥ̅ ⲅⲁⲣ ϯⲙ̅ⲧⲟⲛ ⲛⲁⲩ ⲡⲉ ⲛⲉϥⲛⲁϣⲁϫⲉ ⲁⲛ ⲡⲉ ⲉⲕⲉϩⲟⲟⲩ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈.
    9: ⲁⲣⲁ ⲁϥϣⲱϫⲡ̅ ⲛ̅ϭⲓⲟⲩⲥⲁⲃⲃⲁⲧⲓⲥⲙⲟⲥ ⲙ̅ⲡⲗⲁⲟⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    10: ⲡⲉⲛⲧⲁϥⲃⲱⲕ ⲅⲁⲣ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ ⲁϥⲙ̅ⲧⲟⲛ ϩⲱⲱϥ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥϩⲃⲏⲩⲉ ⲛ̅ⲑⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲟⲩϥ.
    11: ⲙⲁⲣⲛ̅ϭⲉⲡⲏ ϭⲉ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲙⲁ ⲛ̅ⲙ̅ⲧⲟⲛ ⲉⲧⲙ̅ⲙⲁⲩ. ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲟⲩⲁ ϩⲉ ϩⲙ̅ⲡⲓⲥⲙⲟⲧ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲉⲧⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ·
    12: ϥⲟⲛϩ̅ ⲅⲁⲣ ⲛ̅ϭⲓⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ϥⲉⲛⲉⲣⲅⲓ. ⲁⲩⲱ ϥϣⲱⲱⲧ ⲉϩⲟⲩⲉⲥⲏϥⲉ ⲛⲓⲙ ⲛ̅ϩⲟ ⲥⲛⲁⲩ. ⲉϥϫⲱⲧⲉ ϣⲁⲙ̅ⲙⲁ ⲙ̅ⲡⲱϣ ⲛ̅ⲧⲉⲯⲩⲭⲏ. ⲙⲛ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲛ̅ϩⲁⲣⲙⲟⲥ ⲙⲛ̅ⲛ̅ⲁⲗⲧⲕⲁⲥ. ⲉϥⲟ ⲛ̅ⲣⲉϥⲕⲣⲓⲛⲉ ⲛ̅ⲛ̅ⲙⲉⲉⲩⲉ. ⲙⲛ̅ⲙ̅ⲙⲟⲕⲙⲉⲕ ⲙ̅ⲡϩⲏⲧ.
    13: ⲁⲩⲱ ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲥⲱⲛⲧ̅ ⲉϥϩⲏⲡ ⲙ̅ⲡⲉϥⲙ̅ⲧⲟ ⲉⲃⲟⲗ. ⲥⲉϭⲟⲗⲡ̅ ⲇⲉ ⲉⲃⲟⲗ ⲧⲏⲣⲟⲩ. ⲁⲩⲱ ⲥⲉϣⲁⲁⲧ ⲛ̅ⲛⲁϩⲣⲁϥ. ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲡϣⲁϫⲉ ϫⲓ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ⲛⲁⲛ·
    14: ⲉⲩⲛ̅ⲧⲁⲛ ϭⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲉⲁϥϫⲉⲧⲙ̅ⲡⲏⲩⲉ ⲓ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲙⲁⲣⲛ̅ⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲉⲛϩⲟⲙⲟⲗⲟⲅⲓⲁ
    15: ⲛ̅ⲟⲩⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲅⲁⲣ ⲁⲛ ⲡⲉⲧⲉⲟⲩⲛ̅ⲧⲁⲛϥ̅ ⲉⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉϣⲡ̅ϩⲓⲥⲉ ⲛⲙ̅ⲙⲁⲛ ϩⲛ̅ⲛ̅ⲁⲥⲑⲉⲛⲓⲁ. ⲁⲗⲗⲁ ⲉϥϫⲟⲛⲧ̅ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲛ̅ⲧⲉⲛϩⲉ ϣⲁⲧⲛ̅ⲛⲟⲃⲉ·
    16: ⲙⲁⲣⲛ̅ϯⲡⲉⲛⲟⲩⲟⲓ̈ ϭⲉ ϩⲛ̅ⲟⲩⲡⲁⲣϩⲏⲥⲓⲁ ⲉⲡⲉⲑⲣⲟⲛⲟⲥ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ϫⲉⲕⲁⲁⲥ ⲉⲛⲉϫⲓ ⲛ̅ⲟⲩⲛⲁ. ⲁⲩⲱ ⲛ̅ⲧⲛ̅ϩⲉ ⲉⲩϩⲙⲟⲧ ⲉⲩⲟⲩⲟⲉⲓϣ ⲛⲁⲛ ⲛ̅ⲃⲟⲏⲑⲓⲁ.
  5:
    1: ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲅⲁⲣ ⲛⲓⲙ ⲉⲧⲟⲩϫⲓ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉϣⲁⲩⲕⲁⲑⲓⲥⲧⲁ ⲙ̅ⲙⲟϥ ⲉϫⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲉϥⲉⲧⲁⲗⲉⲇⲱⲣⲟⲛ ⲉϩⲣⲁⲓ̈ ϩⲓⲑⲩⲥⲓⲁ ϩⲁⲛⲟⲃⲉ.
    2: ⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉϣⲡ̅ϩⲓⲥⲉ ⲙⲛ̅ⲛⲉⲧⲟ ⲛ̅ⲁⲧⲥⲟⲟⲩⲛ. ⲙⲛ̅ⲛⲉⲧⲡⲗⲁⲛⲁ. ⲉⲃⲟⲗ ϩⲱⲱϥ ϫⲉ ϥϣⲟⲟⲡ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧϭⲱⲃ.
    3: ⲁⲩⲱ ⲉⲧⲃⲏⲏⲧⲥ̅ ϣ̅ϣⲉ ⲉⲣⲟϥ ⲕⲁⲧⲁⲑⲉ ⲉϣⲁϥⲧⲁⲗⲟ ⲉϩⲣⲁⲓ̈ ϩⲁⲡⲗⲁⲟⲥ. ⲛϥ̅ⲧⲁⲗⲟ ϩⲱⲱϥ ϩⲁⲣⲟϥ ⲛ̅ⲧⲉⲉⲓϩⲉ ϩⲁⲛⲉϥⲛⲟⲃⲉ·
    4: ⲛⲉⲣⲉⲡⲟⲩⲁ ⲇⲉ ⲡⲟⲩⲁ ϫⲓ ⲛⲁϥ ⲁⲛ ⲙⲡⲧⲁⲉⲓⲟ. ⲁⲗⲗⲁ ⲉⲩⲉⲓⲛⲉ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲁⲁⲣⲱⲛ.
    5: ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲛ̅ⲧⲁϥϯⲉⲟⲟⲩ ⲛⲁϥ ⲟⲩⲁⲁϥ ⲁⲛ ⲉⲧⲣⲉϥϣⲱⲡⲉ ⲛ̅ⲁⲣⲭⲓⲉⲣⲉⲩⲥ. ⲁⲗⲗⲁ ⲡⲉⲛⲧⲁϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ ⲡⲉ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲁϣⲏⲣⲉ ⲁⲛⲟⲕ ⲁⲓ̈ϫⲡⲟⲕ ⲙ̅ⲡⲟⲟⲩ.
    6: ⲕⲁⲧⲁⲑⲉ ⲟⲛ ⲉϣⲁϥϫⲟⲟⲥ ϩⲛ̅ⲕⲉⲙⲁ ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲟⲩⲏⲏⲃ ϣⲁⲉⲛⲉϩ ⲕⲁⲧⲁⲧⲧⲁⲝⲓⲥ ⲙ̅ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ.
    7: ⲡⲁⲓ̈ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲛ̅ⲧⲉϥⲥⲁⲣⲝ̅ ⲁϥϫⲓⲥⲉ ϩⲣⲁⲓ ϩⲛ̅ϩⲉⲛⲥⲟⲡⲥ̅ ⲙⲛ̅ϩⲉⲛⲕⲱⲣϣ̅ ⲛ̅ⲛⲁϩⲣⲛ̅ⲡⲉⲧⲉⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲧⲟⲩϫⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲟⲩ. ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲁϣⲕⲁⲕ ⲙⲛ̅ϩⲉⲛⲣⲙ̅ⲉⲓⲏ. ⲁⲩⲱ ⲉⲁⲩⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲉⲃⲟⲗ ϩⲛⲧ(ϩ)ⲟⲧⲉ.
    8: ⲕⲁⲓⲡⲉⲣ ⲉⲡϣⲏⲣⲉ ⲡⲉ ⲁϥⲥⲃⲱ ⲉⲡⲥⲱⲧⲙ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲛⲧⲁϥϣⲟⲡⲟⲩ.
    9: ⲁⲩⲱ ⲉⲁϥϫⲱⲕ ⲉⲃⲟⲗ ⲁϥϣⲱⲡⲉ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ ⲛ̅ⲁⲓⲧⲓⲟⲥ ⲙ̅ⲡⲉⲩϫⲁⲓ̈ ⲛ̅ϣⲁⲉⲛⲉϩ.
    10: ⲉⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲕⲁⲧⲁⲧⲧⲁⲝⲓⲥ ⲙ̅ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ.
    11: ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲡϣⲁϫⲉ ⲟϣ ⲛⲁⲛ ⲉϣⲁϫⲉ ⲉⲣⲟϥ. ⲁⲩⲱ ⲉϥⲙⲟⲕϩ̅ ⲉⲃⲟⲗϥ̅. ⲉⲧⲃⲉϫⲉⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ϣⲟⲟⲛⲉ ϩⲛ̅ⲛⲉⲧⲛ̅ⲙⲁⲁϫⲉ.
    12: ⲕⲁⲓⲅⲁⲣ ⲉϣϣⲉ ⲉⲣⲱⲧⲛ̅ ⲉⲣ̅ⲥⲁϩ ⲉⲧⲃⲉⲡⲉⲩⲟⲉⲓϣ. ⲧⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲟⲛ ⲛ̅ϯⲥⲃⲱ ⲛⲏⲧⲛ̅. ϫⲉ ⲟⲩ ⲛⲉ ⲛⲉⲥⲧⲟⲓⲭⲓⲟⲛ ⲛ̅ⲧⲁⲣⲭⲏ ⲛ̅ⲛ̅ϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲛ̅ⲟⲩⲉⲣⲱⲧⲉ ⲛ̅ⲟⲩϩⲣⲉ ⲁⲛ ⲉⲥϫⲟⲟⲣ.
    13: ⲟⲩⲟⲛ ⲅⲁⲣ ⲛⲓⲙ ⲉⲧϫⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲣⲱⲧⲉ. ⲟⲩⲁⲧⲥⲟⲟⲩⲛ ⲡⲉ ⲙ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲟⲩⲕⲟⲩⲓ̈ ⲅⲁⲣ ⲡⲉ.
    14: ⲧⲁⲛⲓⲧⲉⲗⲓⲟⲥ ⲇⲉ ⲧⲉϩⲣⲉ ⲉⲧϫⲟⲟⲣ. ⲛⲁⲓ̈ ⲉⲧⲃⲉⲑⲉⲝⲓⲥ ⲉⲩⲛ̅ⲧⲁⲩ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉⲩⲁⲓⲥⲑⲏⲧⲏⲣⲓⲟⲛ ⲉⲩⲅⲩⲙⲛⲁⲍⲉ ⲉⲇⲓⲁⲕⲣⲓⲛⲉ ⲛ̅ⲧⲙⲏⲧⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲙⲛ̅ⲡⲡⲉⲑⲟⲟⲩ·
  6:
    1: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲉⲁⲛⲕⲱ ⲛ̅ⲥⲱⲛ ⲙ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲁⲣⲭⲏ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲙⲁⲣⲛ̅ⲉⲓ ϭⲉ ⲉϫⲛ̅ⲧⲉϥⲙⲛ̅ⲧⲧⲉⲗⲓⲟⲥ. ⲛ̅ⲧⲛ̅ⲧⲙ̅ⲕⲁⲕⲉⲥⲛ̅ⲧⲉ ⲟⲛ ⲉϩⲣⲁⲓ̈ ⲙ̅ⲙⲉⲧⲁⲛⲟⲓⲁ ⲉⲃⲟⲗ ϩⲛⲛⲉϩⲃⲏⲩⲉ ⲉⲧⲙⲟⲟⲩⲧ ⲁⲩⲱ ⲟⲩⲡⲓⲥⲧⲓⲥ ⲉⲡⲛⲟⲩⲧⲉ.
    2: ⲙⲛ̅ⲟⲩⲧⲥⲁⲃⲟ ⲛ̅ⲃⲁⲡⲧⲓⲥⲙⲁ. ⲙⲛ̅ⲟⲩⲧⲁⲗⲟ ⲛ̅ϭⲓϫ. ⲙⲛ̅ⲟⲩⲧⲱⲟⲩⲛ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲙⲛ̅ⲟⲩϩⲁⲡ ⲛ̅ϣⲁⲉⲛⲉϩ.
    3: ⲡⲉⲓ̈ⲕⲉ ⲇⲉ ⲧⲛ̅ⲛⲁⲁⲁϥ. ⲉⲣϣⲁⲛⲡⲛⲟⲩⲧⲉ ϯⲧⲉϩⲓⲏ.
    4: ⲟⲩⲁⲧϭⲟⲙ ⲅⲁⲣ ⲡⲉ ⲉⲧⲣⲉⲛⲉⲛⲧⲁⲩϫⲓⲟⲩⲟⲉⲓⲛ ⲛ̅ⲟⲩⲥⲟⲡ. ⲉⲁⲩϫⲓϯⲡⲉ ⲛ̅ⲧⲇⲱⲣⲉⲁ ⲛ̅ⲧⲡⲉ. ⲉⲁⲩⲣ̅ⲙⲉⲧⲟⲭⲟⲥ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ
    5: ⲉⲁⲩϫⲓϯⲡⲉ ⲙ̅ⲡϣⲁϫⲉ ⲉⲧⲛⲁⲛⲟⲩϥ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ⲙⲛ̅ⲛ̅ϭⲟⲙ ⲙ̅ⲡⲁⲓⲱⲛ ⲉⲧⲛⲁϣⲱⲡⲉ.
    6: ⲉⲁⲩϩⲉ ⲛ̅ⲥⲉⲁⲁⲩ ⲟⲛ ⲛ̅ⲃⲣ̅ⲣⲉ ⲉⲩⲙⲉⲧⲁⲛⲟⲓⲁ. ⲉⲩⲉⲓϣⲉ ⲛⲁⲩ ⲛ̅ⲕⲉⲥⲟⲡ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉⲩⲡⲁⲣⲁⲇⲓⲅⲙⲁⲧⲓⲍⲉ ⲙ̅ⲙⲟϥ.
    7: ⲡⲕⲁϩ ⲅⲁⲣ ⲉⲧⲥⲱ ⲙ̅ⲡϩⲱⲟⲩ ⲉⲧⲛⲏⲩ ⲉϫⲱϥ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ⲉⲧϫⲡⲟ ⲛ̅ⲟⲩⲛ̅ⲧⲏϭ ⲉⲛⲁⲛⲟⲩϥ ⲛ̅ⲛⲉⲧⲟⲩⲣ̅ϩⲱⲃ ⲉⲣⲟϥ ⲉⲧⲃⲏⲏⲧⲟⲩ. ϥⲛⲁϫⲓ ⲛ̅ⲟⲩⲥⲙⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ.
    8: ⲉϥⲧⲁⲩⲟ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲉⲛϣⲟⲛⲧⲉ ⲙⲛ̅ϩⲉⲛⲁⲣⲟⲟⲩⲉ. ϥⲧⲥ̅ⲧⲏⲩ ⲉⲃⲟⲗ ⲁⲩⲱ ϥϩⲏⲛ ⲉϩⲟⲩⲛ ⲉⲡⲥⲁϩⲟⲩ. ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲧⲉϥϩⲁⲏ ⲛⲁϣⲱⲡⲉ ⲉⲡⲣⲟⲕϩϥ̅·
    9: ⲧⲛ̅ⲡⲓⲑⲉ ⲇⲉ ϩⲁⲣⲱⲧⲛ̅ ⲛⲁⲙⲉⲣⲁⲧⲉ ϫⲉ ⲧⲉⲧⲛ̅ϩⲉⲛⲉⲧⲥⲟⲧⲡ̅. ⲁⲩⲱ ⲛⲉⲧϩⲏⲛ ⲉϩⲟⲩⲛ ⲉⲡⲉⲩϫⲁⲓ̈. ⲉϣϫⲉⲧⲛ̅ⲣ̅ⲡⲕⲉϣⲁϫⲉ ⲛ̅ⲧⲉⲉⲓϩⲉ.
    10: ⲛ̅ⲟⲩⲁⲇⲓⲕⲟⲥ ⲅⲁⲣ ⲁⲛ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲉⲣ̅ⲡⲱⲃϣ̅ ⲙ̅ⲡⲉⲧⲛ̅ϩⲱⲃ. ⲙⲛ̅ⲧⲁⲅⲁⲡⲏ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲟⲩⲟⲛϩⲥ̅ ⲉⲃⲟⲗ ⲉⲡⲉϥⲣⲁⲛ. ⲉⲁⲧⲉⲧⲛ̅ⲇⲓⲁⲕⲟⲛⲓ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ⲇⲓⲁⲕⲟⲛⲓ.
    11: ⲧⲛ̅ⲉⲡⲓⲑⲩⲙⲓ ⲇⲉ ⲉⲧⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅ ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϯⲥⲡⲟⲩⲇⲏ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲧⲱⲧ ⲛ̅ϩⲏⲧ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲉⲥⲧⲁϫⲣⲏⲩ ϣⲁⲃⲟⲗ.
    12: ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲧⲛ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ⲟⲩⲟϣϥ̅. ⲁⲗⲗⲁ ⲉⲧⲉⲧⲛ̅ⲧⲟⲛⲧⲛ̅ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲛⲉⲧⲛⲁⲕⲗⲏⲣⲟⲛⲟⲙⲓ ⲛ̅ⲛ̅ⲉⲣⲏⲧ. ϩⲓⲧⲛ̅ⲧⲉⲩⲡⲓⲥⲧⲓⲥ ⲙⲛ̅ⲧⲉⲩⲙⲛ̅ⲧϩⲁⲣϣ̅ϩⲏⲧ.
    13: ⲉⲁⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲉⲣⲏⲧ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ. ⲉⲃⲟⲗ ϫⲉ ⲙⲛ̅ⲡⲉⲧⲛⲁⲁⲁϥ ⲉⲣⲟϥ ⲉⲧⲣⲉϥⲱⲣⲕ̅ ⲙ̅ⲙⲟϥ. ⲁϥⲱⲣⲕ̅ ⲙ̅ⲙⲟϥ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ
    14: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲉⲓ̈ⲥⲙⲟⲩ ϯⲛⲁⲥⲙⲟⲩ ⲉⲣⲟⲕ. ⲁⲩⲱ ⲉⲉⲓⲧⲁϣⲟ ϯⲛⲁⲧⲁϣⲟⲕ.
    15: ⲁⲩⲱ ⲛ̅ⲧⲉⲉⲓϩⲉ ⲉⲁϥⲣ̅ϩⲁⲣϣ̅ϩⲏⲧ ⲁϥⲙⲁⲧⲉ ⲙ̅ⲡⲉⲣⲏⲧ.
    16: ⲛ̅ⲣⲱⲙⲉ ⲅⲁⲣ ⲉϣⲁⲩⲱⲣⲕ̅ ⲙ̅ⲡⲉⲧⲟ ⲛ̅ⲛⲟϭ ⲉⲣⲟⲟⲩ. ⲁⲩⲱ ⲑⲁⲏ ⲛ̅ⲁⲛⲧⲓⲗⲟⲅⲓⲁ ⲛⲓⲙ ⲉⲩⲧⲁϫⲣⲟ ⲛⲁⲩ ⲡⲉ ⲡⲁⲛⲁϣ.
    17: ϩⲙ̅ⲡⲁⲓ̈ ⲛ̅ϩⲟⲩⲟ ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲟⲩⲉϣⲧⲁⲙⲉⲛⲉⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲙ̅ⲡⲉⲣⲏⲧ ⲉⲡⲉϥϣⲟϫⲛⲉ ⲉⲧⲉⲙⲉϥⲡⲱⲱⲛⲉ. ⲁϥⲙⲉⲥⲓⲧⲉⲩⲉ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲟⲩⲁⲛⲁϣ
    18: ϫⲉⲕⲁⲁⲥ ϩⲓⲧⲛ̅ϩⲱⲃ ⲥⲛⲁⲩ ⲛ̅ⲁⲧⲡⲱⲱⲛⲉ ϩⲛ̅ⲛⲁⲓ̈ ⲉⲩⲁⲧϭⲟⲙ ⲡⲉ ⲉⲧⲣⲉⲡⲛⲟⲩⲧⲉ ϫⲓϭⲟⲗ· ⲉⲛⲉϫⲓ ⲛⲁⲛ ⲛ̅ⲟⲩⲥⲟⲡⲥ̅ ⲉϥⲧⲁϫⲣⲏⲩ. ⲛⲉⲛⲧⲁⲩⲡⲱⲧ ⲉϩⲟⲩⲛ ⲉⲁⲙⲁϩⲧⲉ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲉⲧⲕⲏ ⲛⲁⲛ ⲉϩⲣⲁⲓ̈.
    19: ⲧⲁⲓ̈ ⲉⲧϣⲟⲟⲡ ⲛⲁⲛ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϩⲁⲩϭⲁⲗ ⲛ̅ⲧⲉⲛⲯⲩⲭⲏ. ⲉⲥⲟⲣϫ̅ ⲁⲩⲱ ⲉⲥⲧⲁϫⲣⲏⲩ. ⲉⲥⲃⲏⲕ ⲉϩⲟⲩⲛ ⲉⲡⲥⲁ ⲛ̅ϩⲟⲩⲛ ⲙ̅ⲡⲕⲁⲧⲁⲡⲉⲧⲁⲥⲙⲁ.
    20: ⲡⲙⲁ ⲉⲛⲧⲁⲡⲉⲡⲣⲟⲇⲣⲟⲙⲟⲥ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ϩⲁⲣⲟⲛ ⲓ̅ⲥ̅ ⲕⲁⲧⲁⲧⲧⲁⲝⲓⲥ ⲙ̅ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ. ⲉⲁϥϣⲱⲡⲉ ⲛ̅ⲟⲩⲏⲏⲃ ϣⲁⲉⲛⲉϩ.
  7:
    1: ⲡⲉⲉⲓⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ ⲅⲁⲣ ⲡⲣ̅ⲣⲟ ⲛ̅ⲥⲁⲗⲏⲙ ⲡⲉ. ⲡⲟⲩⲏⲏⲃ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧϫⲟⲥⲉ ⲡⲉ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲧⲱⲙⲛⲧ̅ ⲉⲁⲃⲣⲁϩⲁⲙ. ⲉⲁϥⲕⲟⲧϥ̅ ⲉⲃⲟⲗ ⲙ̅ⲡϭⲟϫϭϫ̅ ⲛ̅ⲛⲉⲣⲣⲱⲟⲩ ⲁϥⲥⲙⲟⲩ ⲉⲣⲟϥ
    2: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲁⲃⲣⲁϩⲁⲙ ϯⲣⲉⲙⲏⲧ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲕⲁ ⲛⲓⲙ. ϣⲟⲣⲡ̅ ⲙⲉⲛ ⲉϣⲁⲩϩⲉⲣⲙⲏⲛⲉⲩⲉ ⲙ̅ⲙⲟϥ ϫⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲟⲛ ϫⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲥⲁⲗⲏⲙ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ϯⲣⲏⲛⲏ.
    3: ⲉⲩⲁⲧⲉⲓⲱⲧ ⲡⲉ ⲉⲩⲁⲧⲙⲁⲁⲩ ⲡⲉ. ⲉⲙⲡⲟⲩϣⲁϫⲉ ⲉⲧⲉϥⲅⲉⲛⲉⲁ. ⲉⲙⲛ̅ⲧϥ̅ⲁⲣⲭⲏ ⲛ̅ϩⲟⲟⲩ. ⲉⲙⲛ̅ⲧϥ̅ϩⲁⲏ ⲛ̅ⲱⲛϩ̅. ⲉϥⲧⲛ̅ⲧⲱⲛ ⲇⲉ ⲉⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϥϣⲟⲟⲡ ⲛ̅ⲟⲩⲏⲏⲃ ϣⲁⲃⲟⲗ.
    4: ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲇⲉ ϫⲉ ⲟⲩⲁϣ ⲛ̅ϭⲟⲧ ⲡⲉ ⲡⲁⲓ̈ ⲉⲛⲧⲁⲁⲃⲣⲁⲁⲙ ⲡ̅ⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ ϯⲣⲉⲙⲏⲧ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ϣⲱⲗ.
    5: ⲛⲉⲃⲟⲗ ⲙⲉⲛ ϩⲛ̅ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲗⲉⲩⲉⲓ ⲉⲧϫⲓ ⲛ̅ⲧⲙⲛ̅ⲧⲟⲩⲏⲏⲃ. ⲟⲩⲛ̅ⲧⲁⲩ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲉⲛⲧⲟⲗⲏ ⲉⲧⲧⲉⲡⲗⲁⲟⲥ ⲣⲉⲙⲏⲧ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ ⲉⲧⲉⲛⲁⲓ̈ ⲛⲉ ⲛⲉⲩⲥⲛⲏⲩ. ⲕⲁⲓⲡⲉⲣ ⲉⲛⲧⲁⲩⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧϯⲡⲉ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ.
    6: ⲡⲁⲓ̈ ⲇⲉ ⲉⲧⲉⲙ̅ⲡⲟⲩⲧⲁⲩⲉⲧⲉϥⲅⲉⲛⲉⲁ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ⲁϥⲧⲧⲉⲁⲃⲣⲁϩⲁⲙ ⲣⲉⲙⲏⲧ. ⲁⲩⲱ ⲁϥⲥⲙⲟⲩ ⲉⲡⲉⲧⲉⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉⲣⲏⲧ.
    7: ⲭⲱⲣⲓⲥⲟⲩⲱϩⲙ̅ ⲇⲉ ⲛⲓⲙ ⲉϣⲁⲣⲉⲡⲉⲧⲥⲟⲃⲕ̅ ϫⲓⲥⲙⲟⲩ ϩⲓⲧⲙ̅ⲡⲉⲧⲥⲟⲧⲡ̅ ⲉⲣⲟϥ.
    8: ⲁⲩⲱ ⲙ̅ⲡⲉⲉⲓⲙⲁ ⲙⲉⲛ ϩⲉⲛⲣⲱⲙⲉ ⲉϣⲁⲩⲙⲟⲩ ⲛⲉϣⲁⲩϫⲓ ⲛ̅ⲛ̅ⲣⲉⲙⲏⲧ ⲙ̅ⲡⲙⲁ ⲇⲉ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ϫⲉ ϥⲟⲛϩ̅.
    9: ⲁⲩⲱ ⲡϣⲁϫⲉ ⲉⲧⲣⲉⲛϫⲟⲟϥ ϩⲓⲧⲛ̅ⲁⲃⲣⲁϩⲁⲙ. ⲡⲕⲉⲗⲉⲩⲉⲓ ⲉϣⲁϥϫⲓⲣⲉⲙⲏⲧ ⲁⲩϯⲣⲉⲙⲏⲧ ϩⲁⲣⲟϥ.
    10: ⲉⲧⲉⲓ ⲅⲁⲣ ⲛⲉϥϩⲛ̅ⲧϯⲡⲉ ⲙ̅ⲡⲉϥⲉⲓⲱⲧ ⲡⲉ ϩⲙ̅ⲡⲧⲣⲉϥⲧⲱⲙⲛⲧ̅ ⲉⲣⲟϥ ⲛ̅ϭⲓⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ.
    11: ⲉⲛⲉⲟⲩⲛ̅ⲟⲩϫⲱⲕ ϭⲉ ⲉⲃⲟⲗ ϣⲟⲟⲡ ⲛ̅ⲧⲙⲛ̅ⲧⲟⲩⲏⲏⲃ ⲛ̅ⲗⲉⲩⲉⲓ. ⲡⲗⲁⲟⲥ ⲅⲁⲣ ⲉⲛⲧⲁϥϫⲓⲛⲟⲙⲟⲥ ϩⲓⲱⲱⲥ. ⲛⲉⲟⲩ ⲧⲉ ⲧⲉⲭⲣⲓⲁ ⲉⲧⲣⲉϥⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲕⲉⲟⲩⲏⲏⲃ ⲕⲁⲧⲁⲧⲧⲁⲝⲓⲥ ⲙ̅ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ. ⲁⲩⲱ ⲛ̅ⲥⲉⲧⲙ̅ϫⲟⲟⲥ ϫⲉ ⲕⲁⲧⲁⲧⲧⲁⲝⲓⲥ ⲛ̅ⲁⲁⲣⲱⲛ.
    12: ϩⲙ̅ⲡⲧⲣⲉⲩⲡⲱⲱⲛⲉ ⲅⲁⲣ ⲉⲃⲟⲗ ⲛ̅ⲧⲙⲛ̅ⲧⲟⲩⲏⲏⲃ. ϩⲁⲡⲥ̅ ⲟⲛ ⲡⲉ ⲉⲧⲣⲉⲩⲡⲱⲱⲛⲉ ϣⲱⲡⲉ ⲙ̅ⲡⲕⲉⲛⲟⲙⲟⲥ.
    13: ⲡⲉⲧⲟⲩϫⲱ ⲅⲁⲣ ⲛ̅ⲛⲁⲓ̈ ⲉⲣⲟϥ ⲛ̅ⲧⲁϥⲙⲉⲧⲉⲭⲉ ⲉⲕⲉⲫⲩⲗⲏ ⲧⲁⲓ̈ ⲉⲧⲉⲙ̅ⲡⲉⲗⲁⲁⲩ ⲛ̅ϩⲏⲧⲥ̅ ⲡⲣⲟⲥⲉⲭⲉ ⲉⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ·
    14: ϥⲟⲩⲟⲛϩ̅ ⲅⲁⲣ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ⲧⲁⲡⲉⲛϫⲟⲉⲓⲥ ϣⲁ ⲉⲃⲟⲗ ϩⲛ̅ⲓ̈ⲟⲩⲇⲁ. ⲧⲉⲫⲩⲗⲏ ⲉⲧⲉⲙ̅ⲡⲉⲙⲱⲩ̈ⲥⲏⲥ ϣⲁϫⲉⲗⲁⲁⲩ ⲉⲧⲃⲉⲟⲩⲏⲏⲃ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲥ̅.
    15: ⲉⲧⲉⲓ ⲟⲛ ⲛ̅ϩⲟⲩⲟ ϥⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ. ⲉϣϫⲉⲕⲁⲧⲁⲡⲓⲛⲉ ⲙ̅ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ ϥⲛⲁⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲕⲉⲟⲩⲏⲏⲃ.
    16: ⲡⲁⲓ̈ ⲉⲛⲧⲁϥϣⲱⲡⲉ ⲁⲛ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ ⲛ̅ⲧⲉⲛⲧⲟⲗⲏ ⲛ̅ⲥⲁⲣⲕⲓⲕⲟⲛ. ⲁⲗⲗⲁ ⲕⲁⲧⲁⲧϭⲟⲙ ⲙ̅ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ.
    17: ⲥⲉⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲅⲁⲣ ϩⲁⲣⲟϥ ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲟⲩⲏⲏⲃ ϣⲁⲉⲛⲉϩ ⲕⲁⲧⲁⲧⲧⲁⲝⲓⲥ ⲙ̅ⲙⲉⲗⲭⲓⲥⲉⲇⲉⲕ.
    18: ⲁⲩⲟⲩⲱⲥϥ̅ ⲅⲁⲣ ϣⲱⲡⲉ ⲛ̅ⲧϣⲟⲣⲡ̅ ⲛ̅ⲉⲛⲧⲟⲗⲏ ⲉⲧⲃⲉⲧⲉⲥⲙⲛ̅ⲧⲁⲧϭⲟⲙ. ⲁⲩⲱ ⲧⲉⲥⲙⲛ̅ⲧⲁⲧⲛⲟϥⲣⲉ.
    19: ⲙ̅ⲡⲉⲡⲛⲟⲙⲟⲥ ⲅⲁⲣ ϫⲉⲕⲗⲁⲁⲩ ⲉⲃⲟⲗ. ⲡⲉⲓ ⲇⲉ ⲉϩⲟⲩⲛ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲉⲧⲥⲟⲧⲡ̅. ⲧⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅ ⲉⲛⲛⲁϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ.
    20: ⲁⲩⲱ ϫⲉ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲁⲛⲁϣ ⲁⲛ. ⲛⲏ ⲙⲉⲛ ⲅⲁⲣ ⲁⲩϣⲱⲡⲉ ⲛ̅ⲟⲩⲏⲏⲃ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲁⲛⲁϣ.
    21: ⲡⲁⲓ̈ ⲇⲉ ϩⲛ̅ⲟⲩⲁⲛⲁϣ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁϥ. ϫⲉ ⲁⲡϫⲟⲉⲓⲥ ⲱⲣⲕ̅ ⲁⲩⲱ ⲛϥ̅ⲛⲁⲣ̅ϩⲧⲏϥ ⲁⲛ. ⲇⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲟⲩⲏⲏⲃ ϣⲁⲉⲛⲉϩ.
    22: ⲕⲁⲧⲁⲧⲉⲓ̈ϭⲟⲧ ⲁⲓ̅ⲥ̅ ϣⲱⲡⲉ ⲛ̅ϣⲡ̅ⲧⲱⲣⲉ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉⲧⲥⲟⲧⲡ̅.
    23: ⲁⲩⲱ ⲛⲏ ⲙⲉⲛ ⲁϩⲁϩ ⲣ̅ⲟⲩⲏⲏⲃ ⲛ̅ϩⲏⲧⲟⲩ ⲉⲃⲟⲗ ϫⲉ ⲙ̅ⲡⲙⲟⲩ ⲕⲱ ⲙ̅ⲙⲟⲟⲩ ⲁⲛ ⲉⲙⲟⲩⲛ ⲉⲃⲟⲗ.
    24: ⲡⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲟϥ ϫⲉ ϥⲛⲁϭⲱ ϣⲁⲉⲛⲉϩ. ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉϥⲙⲛ̅ⲧⲟⲩⲏⲏⲃ ⲁϫⲛ̅ⲱϫⲛ̅.
    25: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲟⲛ ⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲧⲟⲩϫⲟ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲛ̅ⲛⲉⲧⲛⲁϯⲡⲉⲩⲟⲩⲟⲓ̈ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ⲉϥⲟⲛϩ̅ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉϥⲥⲙ̅ⲙⲉ ϩⲁⲣⲟⲟⲩ·
    26: ⲟⲩⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲅⲁⲣ ⲛ̅ⲧⲉⲉⲓⲙⲓⲛⲉ ⲡⲉⲧⲡⲣⲉⲡⲉⲓ ⲛⲁⲛ ⲉϥⲟⲩⲁⲁⲃ ⲛ̅ⲃⲁⲗϩⲏⲧ ⲛ̅ⲁⲧⲧⲱⲗⲙ̅. ⲉϥⲥⲁϩⲏⲩ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲛⲟⲃⲉ. ⲉⲁϥϫⲓⲥⲉ ⲉⲙⲡⲏⲩⲉ.
    27: ⲡⲁⲓ̈ ⲉⲙⲛ̅ⲧϥ̅ⲁⲛⲁⲅⲕⲏ ⲙ̅ⲙⲏⲛⲉ ⲛ̅ⲑⲉ ⲛ̅ⲛ̅ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲉϣⲁⲩⲧⲁⲗⲟ ⲉϩⲣⲁⲓ̈ ϩⲁⲛⲉⲩⲛⲟⲃⲉ ⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ ⲛ̅ϣⲟⲣⲡ̅. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ϩⲁⲛⲁⲡⲗⲁⲟⲥ. ⲡⲁⲓ̈ ⲅⲁⲣ ⲁϥⲁⲁϥ ⲛ̅ⲟⲩⲥⲟⲡ ⲉⲁϥⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈.
    28: ⲡⲛⲟⲙⲟⲥ ⲅⲁⲣ ⲉϣⲁϥⲕⲁⲑⲓⲥⲧⲁ ⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲟⲩⲏⲏⲃ ⲉⲩϣⲟⲟⲡ ϩⲱⲟⲩ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲁⲧϭⲟⲙ. ⲡϣⲁϫⲉ ⲇⲉ ⲛ̅ⲧⲟϥ ⲛ̅ⲧⲉⲡⲱⲣⲕ̅ ⲉⲧⲙⲛ̅ⲛ̅ⲥⲁⲡⲛⲟⲙⲟⲥ. ⲡϣⲏⲣⲉ ⲡⲉ ⲉⲧϫⲏⲕ ⲉⲃⲟⲗ ϣⲁⲉⲛⲉϩ.
  8:
    1: ⲡⲕⲉⲫⲁⲗⲁⲓⲟⲛ ⲇⲉ ⲡⲉ ⲛ̅ⲛⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟⲟⲩ. ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥϩⲙⲟⲟⲥ ϩⲓⲧⲟⲩⲛⲁⲙ ⲙ̅ⲡⲉⲑⲣⲟⲛⲟⲥ ⲛ̅ⲧⲙⲛ̅ⲧⲛⲟϭ ϩⲛ̅ⲙ̅ⲡⲏⲩⲉ.
    2: ⲡⲗⲓⲧⲟⲩⲣⲅⲟⲥ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ. ⲙⲛ̅ⲧⲉⲥⲕⲏⲛⲏ ⲙ̅ⲙⲉ. ⲧⲉⲛⲧⲁⲡϫⲟⲉⲓⲥ ⲡⲏⲥⲥⲉ ⲙ̅ⲙⲟⲥ ⲛ̅ⲣⲱⲙⲉ ⲁⲛ.
    3: ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲅⲁⲣ ⲛⲓⲙ ⲉϣⲁⲩⲕⲁⲑⲓⲥⲧⲁ ⲙ̅ⲙⲟϥ ⲉⲧⲁⲗⲉⲇⲱⲣⲟⲛ ⲉϩⲣⲁⲓ̈ ϩⲓⲑⲩⲥⲓⲁ. ⲉⲩⲁⲛⲁⲅⲕⲏ ⲧⲉ ⲉⲡⲁⲓ̈ ⲉⲕⲱ ⲛⲁϥ ⲙⲡⲉⲧϥ̅ⲛⲁⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈.
    4: ⲉⲛⲉϥϣⲟⲟⲡ ⲇⲉ ϩⲓϫⲙ̅ⲡⲕⲁϩ ⲡⲉ. ⲛⲉϥⲛⲁϣⲱⲡⲉ ⲁⲛ ⲛ̅ⲟⲩⲏⲏⲃ ⲡⲉ. ⲉⲩϣⲟⲟⲡ ⲛ̅ϭⲓⲛⲉⲧⲧⲁⲗⲟ ⲛ̅ⲛ̅ⲇⲱⲣⲟⲛ ⲉϩⲣⲁⲓ̈ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ.
    5: ⲛⲁⲓ̈ ⲉⲧϣⲙ̅ϣⲉ ϩⲛ̅ⲟⲩⲥⲙⲟⲧ ⲙⲛ̅ⲟⲩϩⲁⲓ̈ⲃⲉⲥ ⲛ̅ⲧⲉⲛⲁⲧⲡⲉ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲩϣⲁϫⲉ ⲙⲛ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲉϥⲛⲁϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲥⲕⲏⲛⲏ. ϭⲱϣⲧ ⲅⲁⲣ ⲡⲉϫⲁϥ ⲉⲕⲉⲧⲁⲙⲓⲟ ⲛ̅ⲛ̅ⲕⲁ ⲛⲓⲙ ⲕⲁⲧⲁⲡⲧⲩⲡⲟⲥ ⲉⲛⲧⲁⲩⲧⲟⲩⲟⲕ ⲉⲣⲟϥ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲧⲟⲟⲩ.
    6: ⲧⲉⲛⲟⲩ ⲇⲉ ⲁϥϫⲓ ⲛ̅ϩⲉⲛϣⲙ̅ϣⲉ ⲉⲩϣⲟⲃⲉ. ⲛ̅ⲑⲉ ⲟⲛ ⲉⲡⲙⲉⲥⲓⲧⲏⲥ ⲡⲉ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉⲧⲥⲟⲧⲡ̅. ⲧⲁⲓ̈ ⲉⲛⲧⲁⲩⲥⲙⲛ̅ⲧⲥ̅ ⲉϫⲛ̅ϩⲉⲛⲉⲣⲏⲧ ⲉⲩⲥⲟⲧⲡ̅.
    7: ⲉⲛⲉⲣⲉϯϣⲟⲣⲡ̅ ⲅⲁⲣ ϣⲟⲟⲡ ⲁϫⲛ̅ⲁⲣⲓⲕⲉ. ⲛⲉϥⲛⲁϣⲓⲛⲉ ⲁⲛ ⲡⲉ ⲛ̅ⲥⲁⲡⲙⲁ ⲛ̅ⲧⲙⲉϩⲥⲛ̅ⲧⲉ.
    8: ⲉϥϭⲛ̅ⲁⲣⲓⲕⲉ ⲅⲁⲣ ⲉⲣⲟⲟⲩ ϣⲁϥϫⲟⲟⲥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲟⲩⲛ̅ϩⲉⲛϩⲟⲟⲩ ⲛⲏⲩ ⲡⲉϫⲉⲡϫⲟⲓ̈ⲥ ⲧⲁϫⲱⲕ ⲉⲃⲟⲗ ⲉϫⲙ̅ⲡⲏⲉⲓ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ ⲙⲛ̅ⲡⲏⲓ̈ ⲛ̅ⲓ̈ⲟⲩⲇⲁ ⲛ̅ⲟⲩⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ⲃⲣ̅ⲣⲉ.
    9: ⲉⲛⲕⲁⲧⲁⲧⲇⲓⲁⲑⲏⲕⲏ ⲁⲛ ⲉⲛⲧⲁⲓ̈ⲁⲁⲥ ⲙⲛ̅ⲛⲉⲩⲉⲓⲟⲧⲉ. ⲛ̅ⲛⲉϩⲟⲟⲩ ⲉⲛⲧⲁⲓ̈ⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲉⲩϭⲓϫ ⲉⲛ̅ⲧⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲛ̅ⲕⲏⲙⲉ. ϫⲉ ⲛ̅ⲧⲟⲟⲩ ⲙ̅ⲡⲟⲩϭⲱ ϩⲛ̅ⲧⲁⲇⲓⲁⲑⲏⲕⲏ. ⲁⲛⲟⲕ ϩⲱ ⲁⲓ̈ⲁⲙⲉⲗⲉⲓ ⲉⲣⲟⲟⲩ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ.
    10: ϫⲉ ⲧⲁⲓ̈ ⲧⲉ ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉϯⲛⲁⲥⲙⲛ̅ⲧⲥ̅ ⲙⲛ̅ⲡⲏⲉⲓ ⲙ̅ⲡⲓⲥⲣⲁⲏⲗ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ. ⲉⲓ̈ⲉϯⲛⲁⲛⲟⲙⲟⲥ ⲉϫⲛ̅ⲛⲁⲩⲙⲉⲉⲩⲉ. ⲁⲩⲱ ϯⲛⲁⲥϩⲁⲓ̈ⲥⲟⲩ ⲉϫⲛ̅ⲛⲉⲩϩⲏⲧ ⲧⲁϣⲱⲡⲉ ⲛⲁⲩ ⲛ̅ⲛⲟⲩⲧⲉ ⲛ̅ⲥⲉϣⲱⲡⲉ ⲛⲁⲓ̈ ⲉⲩⲗⲁⲟⲥ.
    11: ⲛ̅ⲧⲉⲧⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ϯⲥⲃⲱ ⲙ̅ⲡⲉϥⲣⲙ̅ⲛ̅ϯⲙⲉ ⲁⲩⲱ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲡⲉϥⲥⲟⲛ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲥⲟⲩⲛ̅ⲡϫⲟⲉⲓⲥ. ϫⲉ ⲥⲉⲛⲁⲥⲟⲩⲱⲛⲧ̅ ⲧⲏⲣⲟⲩ ϫⲓⲛⲡⲉⲩⲕⲟⲩⲓ̈ ͡ϣⲁⲡⲉⲩⲛⲟϭ.
    12: ϫⲉ ϯⲛⲁⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩϫⲓ ⲛ̅ϭⲟⲛⲥ. ⲧⲁⲧⲙ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ⲛⲉⲩⲛⲟⲃⲉ ϫⲓⲛⲧⲉⲛⲟⲩ.
    13: ϩⲙ̅ⲡⲧⲣⲉϥϫⲟⲟⲥ ϫⲉ ⲟⲩⲃⲣ̅ⲣⲉ ⲁϥⲣ̅ⲧϣⲟⲣⲡ̅ ⲛ̅ⲁⲥ. ⲡⲉⲛⲧϥⲣ̅ⲁⲥ ⲇⲉ ⲁⲩⲱ ⲁϥⲣ̅ϩⲗ̅ⲗⲟ ϥϩⲏⲛ ⲉϩⲟⲩⲛ ⲉⲡⲧⲁⲕⲟ.
  9:
    1: ⲛⲉⲟⲩⲛ̅ⲧⲉⲧϣⲟⲣⲡ̅ ⲙⲉⲛ ϩⲉⲛⲇⲓⲕⲁⲓⲱⲙⲁ ⲛ̅ϣⲙ̅ϣⲉ. ⲡⲕⲟⲥⲙⲓⲕⲟⲛ ⲉⲧⲟⲩⲁⲁⲃ·
    2: ⲁⲩⲧⲁⲙⲓⲟ ⲅⲁⲣ ⲛ̅ⲧⲉⲥⲕⲏⲛⲏ ⲛ̅ϣⲟⲣⲡ̅. ⲧⲁⲓ̈ ⲉⲧⲉⲣⲉⲧⲗⲩⲭⲛⲓⲁ ⲛ̅ϩⲏⲧⲥ̅ ⲙⲛ̅ⲧⲉⲧⲣⲁⲡⲉⲍⲁ. ⲙⲛ̅ⲧⲉⲡⲣⲟⲑⲉⲥⲓⲥ ⲛ̅ⲛ̅ⲟⲉⲓⲕ ⲁⲩⲱ ⲧϣⲟⲩⲣⲏ ⲛ̅ⲛⲟⲩⲃ. ⲧⲁⲓ̈ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲥ ϫⲉ ⲛⲉⲧⲟⲩⲁⲁⲃ.
    3: ⲙⲛ̅ⲛ̅ⲥⲁⲡⲙⲉϩⲥⲛⲁⲩ ⲇⲉ ⲛ̅ⲕⲁⲧⲁⲡⲉⲧⲁⲥⲙⲁ ⲧⲉⲥⲕⲏⲛⲏ ⲧⲉ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲥ ϫⲉ ⲛⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ.
    4: ⲉⲣⲉⲧϭⲓⲃⲱⲧⲟⲥ ⲛ̅ϩⲏⲧⲥ̅ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉⲧϭⲟⲟⲗⲉ ⲛ̅ⲛⲟⲩⲃ ⲛ̅ⲥⲁⲥⲁ ⲛⲓⲙ. ⲧⲁⲓ̈ ⲉⲧⲉⲣⲉⲡϭⲗ̅ⲙⲁⲓ̈ ⲛ̅ⲛⲟⲩⲃ ⲛ̅ϩⲏⲧⲥ̅ ⲉⲣⲉⲡⲙⲁⲛⲛⲁ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲡϭⲉⲣⲱⲃ ⲛ̅ⲁⲁⲣⲱⲛ ⲉⲛⲧⲁϥϯⲟⲩⲱ. ⲙⲛ̅ⲛⲉⲡⲗⲁⲝ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ.
    5: ⲛ̅ⲧⲡⲉ ⲇⲉ ⲙ̅ⲙⲟⲥ ϩⲉⲛⲭⲉⲣⲟⲩⲃⲓⲛ ⲛⲉⲟⲟⲩ ⲛⲉ ⲉⲩⲣ̅ϩⲁⲓⲃⲉⲥ ⲉⲡϩⲓⲗⲁⲥⲧⲏⲣⲓⲟⲛ. ⲛⲁⲓ̈ ⲉⲧⲉⲛ̅ⲥⲕⲏ ⲛⲁⲛ ⲁⲛ ⲉϩⲣⲁⲓ̈ ⲧⲉⲛⲟⲩ ⲉⲧⲣⲉⲛⲧⲁⲩⲟⲟⲩ ⲟⲩⲁ ⲟⲩⲁ.
    6: ⲛⲁⲓ̈ ⲇⲉ ⲉⲩⲧⲁⲙⲓⲏⲩ ⲛ̅ⲧⲉⲉⲓϩⲉ. ϣⲁⲣⲉⲛ̅ⲟⲩⲏⲏⲃ ⲙⲉⲛ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉⲧϣⲟⲣⲡ̅ ⲛ̅ⲥⲕⲏⲛⲏ ⲉⲩϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ϣⲙ̅ϣⲉ.
    7: ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲇⲉ ⲙ̅ⲙⲁⲧⲉ ⲡⲉϣⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲙⲉϩⲥⲛ̅ⲧⲉ ⲛ̅ⲟⲩⲥⲟⲡ ⲧⲉⲣⲟⲙⲡⲉ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲥⲛⲟϥ ⲁⲛ. ⲡⲁⲓ̈ ⲉϣⲁϥⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈ ϩⲁⲣⲟϥ. ⲁⲩⲱ ϩⲁⲙ̅ⲙⲛ̅ⲧⲁⲧⲥⲟⲟⲩⲛ ⲙ̅ⲡⲗⲁⲟⲥ.
    8: ⲉⲣⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲁⲓ̈. ϫⲉ ⲙ̅ⲡⲁⲧⲉⲧⲉϩⲓⲏ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ. ⲉⲧⲉⲓ ⲟⲩⲛ̅ⲧⲉⲧϣⲟⲣⲡ̅ ⲛ̅ⲥⲕⲏⲛⲏ ⲧⲁϫⲣⲟ
    9: ⲧⲁⲓ̈ ⲉⲧⲟ ⲙ̅ⲡⲁⲣⲁⲃⲟⲗⲏ ⲙ̅ⲡⲉⲓ̈ⲟⲩⲟⲓ̈ϣ ⲧⲉⲛⲟⲩ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲟⲩⲧⲁⲗⲟ ⲉϩⲣⲁⲓ̈ ⲛ̅ϩⲉⲛⲇⲱⲣⲟⲛ ⲙⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ ⲉⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲟⲩ ⲕⲁⲧⲁⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧϣⲙ̅ϣⲉ.
    10: ⲙⲟⲛⲟⲛ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ϩⲉⲛϭⲓⲛⲟⲩⲱⲙ ⲙⲛ̅ϩⲉⲛϭⲓⲛⲥⲱ. ⲙⲛ̅ϩⲉⲛⲃⲁⲡⲧⲓⲥⲙⲁ ⲉⲩϣⲟⲃⲉ. ⲛ̅ⲇⲓⲕⲁⲓⲱⲙⲁ ⲛ̅ⲧⲥⲁⲣⲝ̅ ⲉⲩⲕⲏ ⲉϩⲣⲁⲓ̈ ϣⲁⲡⲉⲩⲟⲉⲓϣ ⲛ̅ⲧⲁϩⲟⲟⲩ ⲉⲣⲁⲧⲟⲩ·
    11: ⲡⲉⲭ̅ⲥ̅ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛ̅ⲛ̅ⲁⲅⲁⲑⲟⲛ ⲉⲧⲛⲁϣⲱⲡⲉ ϩⲓⲧⲛ̅ⲧⲛⲟϭ ⲛ̅ⲥⲕⲏⲛⲏ ⲉⲧϫⲏⲕ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲩⲛⲅ̅ ⲛ̅ϭⲓϫ ⲁⲛ. ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲛ̅ⲧ̅ⲁ̅ⲡ̅ⲉ̅ⲉ̅ⲓ̅ⲥ̅ⲱ̅ⲛ̅̅̅ⲧ̅ ⲁ̅ⲛ.
    12: ⲟⲩⲇⲉ ϩⲓⲧⲛ̅ⲟⲩⲥⲛⲟϥ ⲁⲛ ⲛ̅ϭⲓⲉ ϩⲓⲙⲁⲥⲉ. ϩⲓⲧⲙ̅ⲡⲉϥⲥⲛⲟϥ ⲇⲉ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ. ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲛⲟⲩⲥⲟⲡ ⲛ̅ⲟⲩⲱⲧ ⲉⲡⲡⲉⲧⲟⲩⲁⲁⲃ ⲉⲁϥϭⲓⲛⲉ ⲛ̅ⲟⲩⲥⲱⲧⲉ ⲛ̅ϣⲁⲉⲛⲉϩ.
    13: ⲉϣϫⲉⲡⲉⲥⲛⲟϥ ⲅⲁⲣ ⲛ̅ⲛ̅ϭⲓⲉ ⲙⲛ̅ⲛ̅ⲙⲁⲥⲉ. ⲙⲛ̅ⲡⲕⲣ̅ⲙⲉⲥ ⲛ̅ⲛ̅ⲃⲁϩⲥⲉ. ⲉⲩϣⲁⲛϭⲉϣϭϣ̅ⲛⲉⲧϫⲁϩⲙ̅ ⲙ̅ⲙⲟⲟⲩ. ϣⲁⲩⲧⲃ̅ⲃⲟ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲧⲃ̅ⲃⲟ ⲛ̅ⲧⲥⲁⲣⲝ̅.
    14: ⲡⲟⲥⲱ ⲙⲁⲗⲗⲟⲛ ⲡⲉⲥⲛⲟϥ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲡⲁⲓ̈ ϩⲓⲧⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ ⲉⲛⲧⲁϥⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ ⲉϥⲟⲩⲁⲁⲃ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϥⲛⲁⲧⲃ̅ⲃⲟ ⲛ̅ⲛⲉⲧⲛ̅ⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲉⲧⲙⲟⲟⲩⲧ. ⲉⲧⲣⲉⲧⲉⲧⲛ̅ϣⲙ̅ϣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅.
    15: ⲁⲩⲱ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲡⲙⲉⲥⲓⲧⲏⲥ ⲡⲉ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ⲃⲣ̅ⲣⲉ. ϫⲉⲕⲁⲁⲥ ⲡⲙⲟⲩ ⲉϥϣⲁⲛϣⲱⲡⲉ ⲉⲡⲥⲱⲧⲉ ⲛ̅ⲙ̅ⲡⲁⲣⲁⲃⲁⲥⲓⲥ ⲉⲧϩⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲧⲉⲛⲉⲧⲧⲁϩⲙ̅ ϫⲓ ⲙ̅ⲡⲉⲣⲏⲧ ⲛ̅ⲧⲉⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ ϣⲁⲉⲛⲉϩ.
    16: ϩⲟⲡⲟⲩ ⲅⲁⲣ ⲇⲓⲁⲑⲏⲕⲏ ⲁⲛⲁⲅⲕⲏ ⲉⲧⲣⲉⲡⲙⲟⲩ ⲉⲓ ⲙ̅ⲡⲉⲧⲕⲱ ⲙ̅ⲙⲟⲥ ⲉϩⲣⲁⲓ.
    17: ⲉϣⲁⲣⲉⲇⲓⲁⲑⲏⲕⲏ ⲅⲁⲣ ⲧⲁϫⲣⲟ ϩⲓⲛⲉⲧⲙⲟⲟⲩⲧ. ⲉⲃⲟⲗ ϫⲉ ⲙⲉⲥϭⲙ̅ϭⲟⲙ ⲉϥⲟⲛϩ̅ ⲛ̅ϭⲓⲡⲉⲧⲥⲙⲓⲛⲉ ⲙ̅ⲙⲟⲥ.
    18: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲧⲕⲉϣⲟⲣⲡ̅ ⲙ̅ⲡⲟⲩϫⲓ ⲡⲉⲥⲁⲉⲓⲕ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲥⲛⲟϥ·
    19: ⲛ̅ⲧⲉⲣⲟⲩϫⲱ ⲅⲁⲣ ⲛ̅ⲉⲛⲧⲟⲗⲏ ⲛⲓⲙ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ ϩⲓⲧⲛ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲙ̅ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅. ⲁϥϫⲓ ⲙ̅ⲡⲉⲥⲛⲟϥ ⲛ̅ⲙ̅ⲙⲁⲥⲉ ⲙⲛ̅ⲛ̅ϭⲓⲉ. ⲙⲛ̅ⲟⲩⲙⲟⲟⲩ. ⲙⲛ̅ⲟⲩⲥⲟⲣⲧ̅ ⲛ̅ⲕⲟⲕⲕⲟⲥ. ⲙⲛ̅ⲟⲩϩⲩⲥⲥⲱⲡⲟⲛ ⲛ̅ⲧⲟϥ ϩⲱⲱϥ ⲡϫⲱⲱⲙⲉ ⲙⲛ̅ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅. ⲁϥϭⲉϣϭⲱϣϥ̅
    20: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲥⲛⲟϥ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ϩⲱⲛ ⲙ̅ⲙⲟⲥ ϣⲁⲣⲱⲧⲛ̅.
    21: ⲧⲉⲥⲕⲏⲛⲏ ⲇⲉ ⲙⲛ̅ⲛⲉⲥⲕⲉⲩⲏ ⲧⲏⲣⲟⲩ ⲙ̅ⲡϣⲙ̅ϣⲉ ⲁϥϭⲉϣϭⲱϣⲟⲩ ⲟⲛ ⲛ̅ⲧⲉⲉⲓϩⲉ ϩⲙ̅ⲡⲉⲥⲛⲟϥ.
    22: ⲁⲩⲱ ⲥⲭⲉⲇⲟⲛ ϩⲙ̅ⲡⲉⲥⲛⲟϥ ⲛ̅ⲕⲁ ⲛⲓⲙ ϣⲁⲩⲧⲃ̅ⲃⲟ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ. ⲁⲩⲱ ⲁϫⲙ̅ⲡⲉϩⲧ̅ⲥⲛⲟϥ ⲉⲃⲟⲗ ⲙⲉⲣⲉⲕⲱ ⲉⲃⲟⲗ ϣⲱⲡⲉ.
    23: ϩⲁⲡⲥ̅ ϭⲉ ⲡⲉ ⲉⲧⲣⲉⲛⲉⲥⲙⲟⲧ ⲙⲉⲛ ⲛ̅ⲛⲉⲧϩⲛ̅ⲙ̅ⲡⲏⲩⲉ ⲧⲃ̅ⲃⲟ ϩⲛ̅ⲛⲁⲓ̈. ⲛⲁⲙ̅ⲡⲏⲩⲉ ⲇⲉ ⲛ̅ⲧⲟⲟⲩ ϩⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ ⲉⲩⲥⲟⲧⲡ̅ ⲡⲁⲣⲁⲛⲁⲓ̈.
    24: ⲛ̅ⲧⲁⲡⲉⲭ̅ⲥ̅ ⲅⲁⲣ ⲁⲛ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲟⲩⲁⲁⲃ ⲙ̅ⲙⲟⲩⲛⲅ̅ ⲛ̅ϭⲓϫ ⲛ̅ⲥⲙⲟⲧ ⲛ̅ⲙ̅ⲙⲉ. ⲁⲗⲗⲁ ⲉϩⲟⲩⲛ ⲉⲧⲡⲉ ϩⲱⲱⲥ ⲉⲧⲣⲉϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲧⲉⲛⲟⲩ ⲙ̅ⲡϩⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲁⲣⲟⲛ.
    25: ⲁⲩⲱ ϫⲉⲕⲁⲁⲥ ⲁⲛ ⲉϥⲉⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ⲛ̅ⲑⲉ ⲙ̅ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲉϣⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲧⲉⲣⲟⲙⲡⲉ ϩⲛ̅ⲟⲩⲥⲛⲟϥ ⲉⲙⲡⲱϥ ⲁⲛ ⲡⲉ.
    26: ⲉⲙⲙⲟⲛ ⲛⲉϣϣⲉ ⲉⲣⲟϥ ⲡⲉ ⲉⲙⲟⲩ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ϫⲓⲛⲧⲕⲁⲧⲁⲃⲟⲗⲏ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲥⲟⲡ ⲛ̅ⲟⲩⲱⲧ ϩⲛ̅ⲑⲁⲏ ⲛ̅ⲛⲉⲩⲟⲉⲓϣ ⲉⲟⲩⲱⲥϥ̅ ⲙ̅ⲡⲛⲟⲃⲉ ϩⲓⲧⲛ̅ⲧⲉϥⲑⲩⲥⲓⲁ.
    27: ⲁⲩⲱ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲕⲏ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉⲙⲟⲩ ⲛ̅ⲟⲩⲥⲟⲡ. ⲙⲛ̅ⲛ̅ⲥⲁⲡⲁⲓ̈ ⲇⲉ ⲧⲉⲕⲣⲓⲥⲓⲥ.
    28: ⲧⲁⲓ̈ ϩⲱⲱϥ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲉⲁϥⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲟⲩⲥⲟⲡ. ⲉⲧⲁⲗⲟ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲛ̅ⲛⲟⲃⲉ ⲛ̅ⲟⲩⲙⲏⲏϣⲉ· ⲡⲙⲉϩⲥⲉⲡⲥⲛⲁⲩ ⲇⲉ ⲭⲱⲣⲓⲥ ⲛⲟⲃⲉ ⲉϥⲛⲁⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧϭⲱϣⲧ̅ ⲉⲃⲟⲗ ϩⲏⲧϥ̅ ⲉⲟⲩϫⲁⲓ̈.
  10:
    1: ⲡⲛⲟⲙⲟⲥ ⲅⲁⲣ ⲉⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲑⲁⲓ̈ⲃⲉⲥ ⲛ̅ⲛ̅ⲁⲅⲁⲑⲟⲛ ⲉⲧⲛⲁϣⲱⲡⲉ. ⲛ̅ⲑⲓⲕⲱⲛ ⲁⲛ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ϩⲛ̅ⲛⲓⲑⲩⲥⲓⲁ ⲛ̅ⲟⲩⲱⲧ ⲉⲧⲟⲩⲧⲁⲗⲟ ⲙ̅ⲙⲟⲟⲩ ⲉϩⲣⲁⲓ̈ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ⲧⲉⲣⲟⲙⲡⲉ ⲉⲙⲛ̅ϣϭⲟⲙ ⲉⲛⲉϩ ⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲛⲁϯⲡⲉⲩⲟⲩⲓ̈ ⲉⲣⲟⲟⲩ.
    2: ⲉⲙⲙⲟⲛ ⲛⲉⲩⲛⲁⲗⲟ ⲁⲛ ⲡⲉ ⲉⲩⲧⲁⲗⲟ ⲙ̅ⲙⲟⲟⲩ ⲉϩⲣⲁⲓ̈. ⲉⲃⲟⲗ ϭⲉ ϫⲉ ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲛ̅ⲛⲟⲃⲉ ϩⲛ̅ⲛⲉⲧϣⲙ̅ϣⲉ ⲉⲁⲩⲧⲃ̅ⲃⲟ ⲛ̅ⲟⲩⲥⲟⲡ.
    3: ⲁⲗⲗⲁ ⲟⲩⲛ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ϩⲏⲧⲟⲩ ⲛ̅ⲛⲟⲃⲉ ⲧⲉⲣⲟⲙⲡⲉ.
    4: ⲟⲩⲁⲧϭⲟⲙ ⲅⲁⲣ ⲡⲉ ⲉⲧⲣⲉⲥⲛⲟϥ ⲛ̅ϭⲓⲉ ϩⲓⲙⲁⲥⲉ ⲕⲁⲛⲟⲃⲉ ⲉⲃⲟⲗ·
    5: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉϥⲛⲏⲩ ⲉϩⲟⲩⲛ ⲉⲡⲕⲟⲥⲙⲟⲥ. ϣⲁϥϫⲟⲟⲥ ϫⲉ ⲟⲩⲑⲩⲥⲓⲁ ⲙⲛ̅ⲟⲩⲡⲣⲟⲥⲫⲟⲣⲁ ⲙ̅ⲡⲕ̅ⲟⲩⲁϣⲟⲩ. ⲟⲩⲥⲱⲙⲁ ⲇⲉ ⲁⲕⲥⲃ̅ⲧⲱⲧϥ̅ ⲛⲁⲓ̈.
    6: ⲟⲩϭⲗⲓⲗ ⲙⲛ̅ⲛⲉϣⲁⲩⲧⲁⲁⲩ ϩⲁⲛⲟⲃⲉ ⲙ̅ⲡⲕⲣ̅ϩⲛⲁⲕ ⲛ̅ϩⲏⲧⲟⲩ.
    7: ⲧⲟⲧⲉ ⲁⲓ̈ϫⲟⲟⲥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ϯⲛⲏⲩ. ϥⲥⲏϩ ϩⲛ̅ⲟⲩⲕⲉⲫⲁⲗⲓⲥ ⲛ̅ϫⲱⲱⲙⲉ ⲉⲧⲃⲏⲏⲧ ⲉⲧⲣⲁⲉⲓⲣⲉ ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲉⲕⲟⲩⲱϣ.
    8: ⲛ̅ⲧⲡⲉ ⲇⲉ ϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲟⲩⲑⲩⲥⲓⲁ ⲙⲛ̅ⲟⲩⲡⲣⲟⲥⲫⲟⲣⲁ. ⲙⲛ̅ϩⲉⲛϭⲗⲓⲗ. ⲙⲛ̅ⲛⲉϣⲁⲩⲧⲁⲁⲩ ϩⲁⲛⲟⲃⲉ. ⲙ̅ⲡⲕ̅ⲟⲩⲁϣⲟⲩ. ⲟⲩⲇⲉ ⲙ̅ⲡⲕ̅ⲣ̅ϩⲛⲁⲕ ⲛ̅ϩⲏⲧⲟⲩ. ⲛⲁⲓ̈ ⲉϣⲁⲩⲧⲁⲗⲟⲟⲩ ⲉϩⲣⲁⲓ̈ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ.
    9: ⲧⲟⲧⲉ ⲁϥϫⲟⲟⲥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ϯⲛⲏⲩ ⲉⲧⲣⲁⲉⲓⲣⲉ ⲙ̅ⲡⲉⲕⲟⲩⲱϣ. ϣⲁϥϥⲓ ⲙ̅ⲡϣⲟⲣⲡ̅ ϫⲉ ⲉϥⲉⲧⲁϩⲉⲡⲙⲉϩⲥⲛⲁⲩ ⲉⲣⲁⲧϥ̅.
    10: ϩⲙ̅ⲡⲉⲓ̈ⲟⲩⲱϣ ⲉⲛⲧⲃ̅ⲃⲏⲩ ⲛ̅ϩⲏⲧϥ̅ ϩⲓⲧⲛ̅ⲧⲉⲡⲣⲟⲥⲫⲟⲣⲁ ⲙ̅ⲡⲥⲱⲙⲁ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲛ̅ⲟⲩⲥⲟⲡ·
    11: ⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲙⲉⲛ ⲛⲓⲙ ⲁϩⲉⲣⲁⲧϥ̅ ⲙ̅ⲙⲏⲛⲉ ⲉϥϣⲙ̅ϣⲉ. ⲉⲧⲁⲗⲟ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲛⲓⲑⲩⲥⲓⲁ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ. ⲛⲁⲓ̈ ⲉⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲟⲩ ⲉⲛⲉϩ ⲉⲕⲁⲛⲟⲃⲉ ⲉⲃⲟⲗ.
    12: ⲡⲁⲓ̈ ⲇⲉ ⲁϥⲧⲁⲗⲟϥ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲟⲩⲑⲩⲥⲓⲁ ⲛ̅ⲟⲩⲱⲧ ϩⲁⲛⲟⲃⲉ ⲁϥϩⲙⲟⲟⲥ ϣⲁⲉⲛⲉϩ ⲛ̅ⲥⲁⲟⲩⲛⲁⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    13: ⲉϥϭⲱϣⲧ̅ ⲉⲃⲟⲗ ϣⲁⲛⲧⲟⲩⲕⲱ ⲛ̅ⲛⲉϥϫⲁϫⲉ ϩⲁⲡⲉⲥⲏⲧ ⲛ̅ⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ.
    14: ϩⲛ̅ⲟⲩⲡⲣⲟⲥⲫⲟⲣⲁ ⲅⲁⲣ ⲛ̅ⲟⲩⲱⲧ ⲁϥϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲛⲁⲧⲃ̅ⲃⲟ ϣⲁⲉⲛⲉϩ.
    15: ϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲇⲉ ⲛⲁⲛ ⲛ̅ϭⲓⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉϥϫⲟⲟⲥ ⲅⲁⲣ
    16: ϫⲉ ⲧⲁⲓ̈ ⲧⲉ ⲧⲇⲓⲁⲑⲏⲕⲏ ⲉϯⲛⲁⲥⲙⲛ̅ⲧⲥ̅ ⲛⲙ̅ⲙⲁⲩ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ. ⲉⲓ̈ⲉϯⲛⲁⲛⲟⲙⲟⲥ ⲉϫⲛ̅ⲛⲉⲩϩⲏⲧ ⲧⲁⲥϩⲁⲓ̈ⲥⲟⲩ ⲉϫⲛ̅ⲛⲉⲩⲙⲉⲉⲩⲉ.
    17: ⲙⲛ̅ⲛ̅ⲥⲱⲥ ϣⲁϥϫⲟⲟⲥ ϫⲉ ⲛⲉⲩⲛⲟⲃⲉ ⲙⲛ̅ⲛⲉⲩⲁⲛⲟⲙⲓⲁ ⲛ̅ⲛⲁⲣ̅ⲡⲉⲩⲙⲉⲉⲩⲉ ϭⲉ.
    18: ϩⲟⲡⲟⲩ ⲇⲉ ⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲁⲓ̈. ⲉⲓ̈ⲉ ⲙⲛ̅ⲧⲁⲗⲟ ϭⲉ ⲉϩⲣⲁⲓ̈ ϩⲁⲛⲟⲃⲉ·
    19: ⲉⲩⲛ̅ⲧⲁⲛ ϭⲉ ⲙ̅ⲙⲁⲩ ⲛⲁⲥⲛⲏⲩ ⲛ̅ⲟⲩⲡⲁⲣϩⲏⲥⲓⲁ ⲉϩⲟⲩⲛ ⲉⲙⲡⲉⲧⲟⲩⲁⲁⲃ ϩⲙ̅ⲡⲉⲥⲛⲟϥ ⲛ̅ⲓ̅ⲥ̅.
    20: ⲧⲉϩⲓⲏ ⲉⲛⲧⲁϥⲕⲉϩⲕⲱϩⲥ̅ ⲛⲁⲛ ⲛ̅ⲃⲣ̅ⲣⲉ ⲉⲧⲟⲛϩ̅ ϩⲓⲧⲙ̅ⲡⲕⲁⲧⲁⲡⲉⲧⲁⲥⲙⲁ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲧⲉϥⲥⲁⲣⲝ̅.
    21: ⲁⲩⲱ ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲏⲏⲃ ⲉϫⲙ̅ⲡⲏⲉⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    22: ⲙⲁⲣⲛ̅ϯⲡⲉⲛⲟⲩⲟⲓ̈ ϩⲛ̅ⲟⲩϩⲏⲧ ⲙ̅ⲙⲉ. ϩⲛ̅ⲟⲩⲧⲱⲧ ⲛ̅ϩⲏⲧ ⲙ̅ⲡⲓⲥⲧⲓⲥ ⲉⲣⲉⲛⲉⲛϩⲏⲧ ϭⲉϣϭⲱϣ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲥⲩⲛⲓⲇⲏⲥⲓⲥ ⲙ̅ⲡⲟⲛⲏⲣⲟⲛ ⲉⲣⲉⲡⲉⲛⲥⲱⲙⲁ ϫⲟⲕⲙ̅ ϩⲛ̅ⲟⲩⲙⲟⲟⲩ ⲉϥⲟⲩⲁⲁⲃ.
    23: ⲛ̅ⲧⲛ̅ⲁⲙⲁϩⲧⲉ ⲛ̅ⲑⲟⲙⲟⲗⲟⲅⲓⲁ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲁϫⲛ̅ⲣⲓⲕⲉ ⲟⲩⲡⲓⲥⲧⲟⲥ ⲅⲁⲣ ⲡⲉ ⲡⲉⲛⲧⲁϥⲉⲣⲏⲧ
    24: ⲛ̅ⲧⲛ̅ϭⲱϣⲧ̅ ⲛ̅ⲥⲁⲛⲉⲛⲉⲣⲏⲩ ⲉⲩⲡⲁⲣⲟⲝⲩⲥⲙⲟⲥ ⲛ̅ⲁⲅⲁⲡⲏ ⲙⲛ̅ϩⲉⲛϩⲃⲏⲩⲉ ⲉⲛⲁⲛⲟⲩⲟⲩ.
    25: ⲉⲙⲡⲛ̅ⲕⲱ ⲛ̅ⲥⲱⲛ ⲛ̅ⲧⲉⲛⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲑⲉ ⲉⲡⲥⲱⲛⲧ̅ ⲛ̅ϩⲟⲓ̈ⲛⲉ ⲡⲉ. ⲁⲗⲗⲁ ⲉⲧⲉⲧⲛ̅ⲡⲁⲣⲁⲕⲁⲗⲉⲓ. ⲁⲩⲱ ⲛ̅ⲧⲉⲉⲓϩⲉ ⲛ̅ϩⲟⲩⲟ ⲛ̅ⲑⲉ ⲉⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲡⲉϩⲟⲟⲩ ⲉϥϩⲱⲛ ⲉϩⲟⲩⲛ.
    26: ⲉⲛⲣ̅ⲛⲟⲃⲉ ⲅⲁⲣ ⲛ̅ⲧⲉⲛϭⲟⲙ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉⲛϫⲓ ⲙ̅ⲡⲥⲟⲟⲩⲛ ⲛ̅ⲧⲙⲉ. ⲙⲛ̅ⲑⲩⲥⲓⲁ ϭⲉ ⲛⲁϣⲱϫⲡ̅ ϩⲁⲛⲟⲃⲉ.
    27: ⲟⲩϩⲟⲧⲉ ⲇⲉ ⲡⲉ ⲉϭⲱϣⲧ̅ ⲉⲃⲟⲗ ϩⲏⲧⲥ̅ ⲛ̅ⲧⲉⲕⲣⲓⲥⲓⲥ. ⲙⲛ̅ⲡⲕⲱϩⲧ̅ ⲛ̅ⲧⲥⲁⲧⲉ ⲉⲧⲛⲁⲟⲩⲱⲙ ⲛ̅ⲛ̅ϫⲁϫⲉ.
    28: ⲉⲣϣⲁⲛⲟⲩⲁ ⲁⲑⲉⲧⲉⲓ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲛ̅ⲟⲩⲉϣ ⲙ̅ⲙⲛ̅ⲧϣⲛϩ̅ⲧⲏϥ. ϩⲓⲙⲛ̅ⲧⲣⲉ ⲥⲛⲁⲩ. ⲏ̅ ϣⲟⲙⲛ̅ⲧ ϣⲁϥⲙⲟⲩ.
    29: ⲉⲓ̈ⲉ ⲧⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϥⲛⲁⲙ̅ⲡϣⲁ ⲛ̅ⲛⲁⲟⲩⲏⲣ ⲛ̅ⲧⲓⲙⲱⲣⲓⲁ ⲛ̅ϭⲓⲡⲉⲧⲛⲁⲥⲉϣϥ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲁϥⲉⲡⲡⲥⲛⲟϥ ⲛ̅ⲧⲇⲓⲁⲑⲏⲕⲏ ϫⲉ ϥϫⲁϩⲙ̅. ⲡⲁⲓ̈ ⲉⲛⲧⲁⲩⲧⲃ̅ⲃⲟϥ ⲛ̅ϩⲏⲧϥ̅. ⲉⲁϥⲥⲱϣ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ.
    30: ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲅⲁⲣ ⲙ̅ⲡⲉⲛⲧⲁϥϫⲟⲟⲥ ϫⲉ ⲛⲟⲩϫⲉ ⲉⲣⲟⲓ̈ ⲙ̅ⲡⲉⲕⲃⲁ. ⲁⲩⲱ ⲁⲛⲟⲕ ϯⲛⲁⲧⲱⲱⲃⲉ. ⲁⲩⲱ ⲟⲛ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲡⲉϥⲗⲁⲟⲥ.
    31: ⲟⲩϩⲟⲧⲉ ⲇⲉ ⲡⲉ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉⲛϭⲓϫ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅.
    32: ⲁⲣⲓⲡⲙⲉⲉⲩⲉ ⲇⲉ ⲛ̅ⲛⲉϩⲟⲟⲩ ⲛ̅ϣⲟⲣⲡ̅ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ϫⲓⲟⲩⲟⲉⲓⲛ ⲛ̅ϩⲏⲧⲟⲩ. ⲉⲁⲧⲉⲧⲛ̅ϩⲩⲡⲟⲙⲓⲛⲉ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲁⲑⲗⲏⲥⲓⲥ ⲙ̅ⲙⲛ̅ⲧⲣⲉϥϣⲡ̅ϩⲓⲥⲉ.
    33: ⲡⲁⲓ̈ ⲙⲉⲛ ⲛⲉⲩⲥⲱⲃⲉ ⲛ̅ⲥⲱⲧⲛ̅ ϩⲛ̅ϩⲉⲛⲛⲟϭⲛⲉϭ ⲙⲛ̅ϩⲉⲛⲑⲗⲓⲯⲓⲥ. ⲡⲉⲓ̈ⲕⲉ ⲇⲉ ⲟⲛ ⲉⲁⲧⲉⲧⲛ̅ⲣ̅ⲕⲟⲓⲛⲱⲛⲟⲥ ⲛ̅ⲛⲉⲧϣⲟⲟⲡ ϩⲓⲛⲁⲓ̈.
    34: ⲕⲁⲓⲅⲁⲣ ⲁⲧⲉⲧⲛ̅ϣⲡ̅ϩⲓⲥⲉ ⲙⲛ̅ⲛⲉⲧⲙⲏⲣ. ⲁⲩⲱ ⲡⲧⲱⲣⲡ̅ ⲛ̅ⲛⲉⲧⲛ̅ϩⲩⲡⲁⲣⲭⲟⲛⲧⲁ. ⲁⲧⲉⲧⲛ̅ϣⲟⲡϥ̅ ⲉⲣⲱⲧⲛ̅ ϩⲛ̅ⲟⲩⲣⲁϣⲉ. ⲉⲧⲉⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲉⲥⲥⲟⲧⲡ̅ ⲉⲥⲙⲏⲛ ⲉⲃⲟⲗ.
    35: ⲙ̅ⲡⲣ̅ⲛⲟⲩϫⲉ ϭⲉ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲁⲣϩⲏⲥⲓⲁ ⲧⲁⲓ̈ ⲉⲧⲉⲟⲩⲛ̅ⲧⲥ̅ⲟⲩⲛⲟϭ ⲛ̅ⲧⲟⲩⲉⲓⲟ ⲛ̅ⲃⲉⲕⲉ.
    36: ⲉⲧⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲅⲁⲣ ⲛ̅ⲟⲩϩⲩⲡⲟⲙⲟⲛⲏ. ϫⲉⲕⲁⲁⲥ ⲉⲁⲧⲉⲧⲛ̅ⲣ̅ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓ ⲙ̅ⲡⲉⲣⲏⲧ.
    37: ⲉⲧⲉⲓ ⲅⲁⲣ ⲕⲉⲕⲟⲩⲓ̈ ⲡⲉ ϩⲟⲥⲟⲛ. ϩⲟⲥⲟⲛ ⲡⲉⲧⲛⲏⲩ ⲛⲏⲩ ⲛϥ̅ⲛⲁⲱⲥⲕ ⲁⲛ
    38: ⲡⲁⲇⲓⲕⲁⲓⲟⲥ ⲇⲉ ⲉϥⲛⲁⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲉϣⲱⲡⲉ ⲉϥϣⲁⲛϩⲱⲡ ⲛ̅ϩⲛⲉⲧⲁⲯⲩⲭⲏ ⲁⲛ ⲛ̅ϩⲏⲧϥ̅.
    39: ⲁⲛⲟⲛ ⲇⲉ ⲛⲉⲛⲏⲡ ⲁⲛ ⲉⲡϩⲱⲡ ⲉⲡⲧⲁⲕⲟ. ⲁⲗⲗⲁ ⲉⲩⲡⲓⲥⲧⲓⲥ ⲉⲩⲟⲩϫⲁⲓ̈ ⲛ̅ⲧⲉⲛⲯⲩⲭⲏ.
  11:
    1: ⲧⲡⲓⲥⲧⲓⲥ ⲇⲉ ⲡⲧⲁϫⲣⲟ ⲧⲉ ⲛ̅ⲛⲉⲧⲉⲛϩⲉⲗⲡⲓⲍⲉ ⲉⲣⲟⲟⲩ. ⲁⲩⲱ ⲡⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲉⲧⲉⲛ̅ⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲁⲛ.
    2: ⲛ̅ⲧⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲅⲁⲣ ϩⲁⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ϩⲛ̅ⲧⲁⲓ̈·
    3: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲉⲛⲛⲟⲓ̈ ϫⲉ ⲛ̅ⲧⲁⲩⲥⲟⲃⲧⲉ ⲛ̅ⲛⲁⲓⲱⲛ ϩⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲡⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟϥ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲧⲉⲛϥ̅ϣⲟⲟⲡ ⲁⲛ·
    4: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲁⲁⲃⲉⲗ ⲧⲁⲗⲉϩⲟⲩⲉⲑⲩⲥⲓⲁ ⲉϩⲣⲁⲓ̈ ⲡⲁⲣⲁⲕⲁⲉⲓⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅ ⲛ̅ⲧⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ϫⲉ ⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲡⲉ. ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛⲁϥ ⲉϫⲛ̅ⲛⲉϥⲇⲱⲣⲟⲛ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅ ⲛ̅ⲧⲉⲣⲉϥⲙⲟⲩ. ⲉⲧⲓ ⲟⲛ ϥϣⲁϫⲉ·
    5: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲉⲛⲱⲭ ⲁⲩⲡⲟⲟⲛⲉϥ ⲉⲃⲟⲗ ⲉⲧⲙ̅ⲧⲣⲉϥⲛⲁⲩ ⲉⲡⲙⲟⲩ. ⲁⲩⲱ ⲙ̅ⲡⲟⲩϩⲉ ⲉⲣⲟϥ ϫⲉ ⲁⲡⲛⲟⲩⲧⲉ ⲡⲟⲟⲛⲉϥ ⲉⲃⲟⲗ. ϩⲁⲑⲏ ⲅⲁⲣ ⲉⲙⲡⲁⲧⲟⲩⲡⲟⲟⲛⲉϥ ⲉⲃⲟⲗ ⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ϫⲉ ⲁϥⲣ̅ⲁⲛⲁϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    6: ⲁϫⲛ̅ⲡⲓⲥⲧⲓⲥ ⲇⲉ ⲟⲩⲁⲧϭⲟⲙ ⲡⲉ ⲉⲣ̅ⲁⲛⲁϥ. ϣ̅ϣⲉ ⲅⲁⲣ ⲉⲡⲉⲧⲛⲁϯⲡⲉϥⲟⲩⲟⲓ̈ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲡⲓⲥⲧⲉⲩⲉ ϫⲉ ϥϣⲟⲟⲡ ⲁⲩⲱ ϫⲉ ϥⲛⲁϣⲱⲡⲉ ⲛ̅ⲧⲁⲓⲃⲉⲕⲉ ⲛ̅ⲛⲉⲧϣⲓⲛⲉ ⲛ̅ⲥⲱϥ·
    7: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲉⲁⲩⲧⲟⲩⲛⲟⲩⲉⲓⲁⲧϥ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲱϩⲉ ⲉⲧⲃⲉⲛⲉⲧϥ̅ⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲁⲛ. ⲛ̅ⲧⲉⲣⲉϥⲣ̅ϩⲟⲧⲉ ⲁϥⲧⲁⲙⲓⲟ ⲛ̅ⲟⲩϭⲓⲃⲱⲧⲟⲥ ⲉⲡⲉⲩϫⲁⲓ̈ ⲙ̅ⲡⲉϥⲏⲓ̈. ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅ ⲁϥⲧϭⲁⲓⲉⲡⲕⲟⲥⲙⲟⲥ. ⲁⲩⲱ ⲁϥϣⲱⲡⲉ ⲛ̅ⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲕⲁⲧⲁⲧⲡⲓⲥⲧⲓⲥ·
    8: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲉⲁⲩⲙⲟⲩⲧⲉ ⲉⲁⲃⲣⲁϩⲁⲙ ⲁϥⲥⲱⲧⲙ̅ ⲉⲉⲓ ⲉⲃⲟⲗ ⲉⲡⲙⲁ ⲉⲧϥ̅ⲛⲁϫⲓⲧϥ̅ ⲉⲩⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲉⲛϥ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲉϥⲙⲟⲟϣⲉ ⲉⲧⲱⲛ·
    9: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲁϥⲟⲩⲱϩ ϩⲙ̅ⲡⲕⲁϩ ⲙ̅ⲡⲉⲣⲏⲧ ϩⲱⲥ ϣⲙ̅ⲙⲟ. ⲉⲁϥⲟⲩⲱϩ ϩⲛ̅ϩⲉⲛ(ϩ)ⲃⲱ ⲙⲛ̅ⲓ̈ⲥⲁⲕ ⲁⲩⲱ ⲓ̈ⲁⲕⲱⲃ ⲛ̅ϣⲃⲣ̅ⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲙ̅ⲡⲓⲉⲣⲏⲧ ⲛ̅ⲟⲩⲱⲧ.
    10: ⲛⲉϥϭⲱϣⲧ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲏⲧⲥ̅ ⲛ̅ⲧⲡⲟⲗⲓⲥ ⲉⲧⲉⲩⲛ̅ⲧⲥ̅ⲥⲛ̅ⲧⲉ ⲙ̅ⲙⲁⲩ. ⲧⲁⲓ̈ ⲉⲡⲉⲥⲧⲉⲭⲛⲓⲧⲏⲥ ⲙⲛ̅ⲡⲉⲥⲇⲏⲙⲓⲟⲩⲣⲅⲟⲥ ⲡⲉ ⲡⲛⲟⲩⲧⲉ·
    11: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ϩⲱⲱⲥ ⲥⲁⲣⲣⲁ ⲧⲁϭⲣⲏⲛ ⲁⲥϫⲓ ⲛ̅ⲟⲩϭⲟⲙ ⲉⲩⲕⲁⲧⲁⲃⲟⲗⲏ ⲛ̅ⲥⲡⲉⲣⲙⲁ ⲡⲁⲣⲁⲡⲟⲩⲟⲉⲓϣ ⲛ̅ⲧⲉⲥϭⲟⲧ ⲉⲃⲟⲗ ϫⲉ ⲁⲥⲧⲁⲛϩⲉⲧⲡⲉⲛⲧⲁϥⲉⲣⲏⲧ.
    12: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲁⲩϫⲡⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲁ ⲉⲁⲡⲉϥⲥⲱⲙⲁ ⲣ̅ⲡⲕⲉⲕⲁϭⲟⲙ ⲉⲃⲟⲗ ⲛ̅ⲑⲉ ⲛ̅ⲛ̅ⲥⲓⲟⲩ ⲛ̅ⲧⲡⲉ ϩⲛ̅ⲧⲉⲩⲁϣⲏ. ⲁⲩⲱ ⲛ̅ⲑⲉ ⲙ̅ⲡϣⲟ ⲉⲧϩⲁⲧⲙ̅ⲡⲉⲥⲡⲟⲧⲟⲩ ⲛ̅ⲑⲁⲗⲁⲥⲥⲁ ⲉⲧⲉⲙⲛ̅ⲧϥ̅ⲏⲡⲉ.
    13: ⲕⲁⲧⲁⲧⲡⲓⲥⲧⲓⲥ ⲁⲩⲙⲟⲩ ⲛ̅ϭⲓⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲙ̅ⲡⲟⲩϫⲓ ⲛ̅ⲛⲉⲣⲏⲧ ⲁⲗⲗⲁ ⲁⲩⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲟⲩⲉ ⲁⲩⲁⲥⲡⲁⲍⲉ. ⲁⲩⲱ ⲁⲩϩⲟⲙⲟⲗⲟⲅⲉⲓ ϫⲉ ⲁⲛϩⲉⲛϣⲙ̅ⲙⲟ. ⲁⲩⲱ ⲁⲛϩⲉⲛⲣⲙ̅ⲛ̅ϭⲟⲓ̈ⲗⲉ ϩⲓϫⲙ̅ⲡⲕⲁϩ.
    14: ⲛⲉⲧϫⲱ ⲅⲁⲣ ⲛ̅ⲛⲁⲓ̈ ⲛ̅ⲧⲉⲉⲓϩⲉ ⲉⲩⲟⲩⲱⲛϩ̅ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϫⲉ ⲉⲩϣⲓⲛⲉ ⲛ̅ⲥⲁⲟⲩⲡⲟⲗⲓⲥ.
    15: ⲛ̅ⲛⲉⲩⲣ̅ⲡⲙⲉⲉⲩⲉ ⲇⲉ ⲛ̅ⲧⲉⲛⲧⲁⲩⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲥ̅. ⲛⲉⲁⲩⲣ̅ⲧⲉ ⲡⲉ ⲛ̅ⲕⲟⲧⲟⲩ ⲉⲣⲟⲥ.
    16: ⲧⲉⲛⲟⲩ ⲇⲉ ⲉⲩⲟⲩⲉϣⲧⲉⲧⲥⲟⲧⲡ̅ ⲉⲧⲉⲧⲁⲧⲡⲉ ⲧⲉ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϯϣⲓⲡⲉ ⲛⲁⲩ ⲁⲛ ⲉⲧⲣⲉⲩⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲙⲟϥ ⲛ̅ⲛⲟⲩⲧⲉ ⲉϫⲱⲟⲩ ⲁϥⲥⲟⲃⲧⲉ ⲅⲁⲣ ⲛⲁⲩ ⲛ̅ⲟⲩⲡⲟⲗⲓⲥ·
    17: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲁⲃⲣⲁϩⲁⲙ ⲁϥⲧⲁⲗⲉⲓ̈ⲥⲁⲁⲕ ⲉϩⲣⲁⲓ̈ ⲉⲩⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲁϥⲧⲁⲗⲉⲡⲉϥϣⲏⲣⲉ ⲛ̅ⲟⲩⲱⲧ ⲉϩⲣⲁⲓ̈ ⲛ̅ϭⲓⲡⲉⲛⲧⲁϥϣⲱⲡ ⲉⲣⲟϥ ⲛ̅ⲛⲉⲣⲏⲧ
    18: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲩϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ ϫⲉ ϩⲛ̅ⲓ̈ⲥⲁⲁⲕ ⲉⲩⲛⲁⲙⲟⲩⲧⲉ ⲛⲁⲕ ⲉⲩⲥⲡⲉⲣⲙⲁ.
    19: ⲉⲁϥⲙⲟⲕⲙⲉⲕ ϫⲉ ⲟⲩⲛ̅ϣϭⲟⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲟⲛ ⲁϥϫⲓⲧϥ̅ ϩⲛ̅ⲟⲩⲡⲁⲣⲁⲃⲟⲗⲏ·
    20: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲉⲧⲃⲉⲛⲉⲧⲛⲁϣⲱⲡⲉ ⲁⲓ̈ⲥⲁⲁⲕ ⲥⲙⲟⲩ ⲉⲓ̈ⲁⲕⲱⲃ ⲙⲛ̅ⲏ̅ⲥⲁⲩ·
    21: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲓ̈ⲁⲕⲱⲃ ⲉϥⲛⲁⲙⲟⲩ ⲁϥⲥⲙⲟⲩ ⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲛ̅ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲓ̈ⲱⲥⲏⲫ. ⲁⲩⲱ ⲁϥⲟⲩⲱϣⲧ̅ ⲛ̅ϩⲧⲏϥ ⲙ̅ⲡⲉϥϭⲉⲣⲱⲃ·
    22: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲓ̈ⲱⲥⲏⲫ ⲉϥⲛⲁⲙⲟⲩ ⲁϥⲣ̅ⲡⲙⲉⲉⲩⲉ ⲉⲧⲃⲉⲡⲉⲓ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ. ⲁⲩⲱ ⲁϥϩⲱⲛ ⲉⲧⲃⲉⲛⲉϥⲕⲉⲉⲥ·
    23: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲛ̅ⲧⲉⲣⲟⲩϫⲡⲟ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲁⲩϩⲟⲡϥ̅ ⲛ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ⲉⲃⲟⲧ ϩⲓⲧⲛ̅ⲛⲉϥⲉⲓⲟⲧⲉ. ⲉⲃⲟⲗ ϫⲉ ⲁⲩⲛⲁⲩ ⲉⲡϣⲏⲣⲉ ϣⲏⲙ ⲉⲛⲉⲥⲱϥ ⲙ̅ⲡⲟⲩⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲇⲓⲁⲧⲁⲅⲙⲁ ⲙ̅ⲡⲣ̅ⲣⲟ·
    24: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲛ̅ⲧⲉⲣⲉⲙⲱⲩ̈ⲥⲏⲥ ⲣ̅ⲛⲟϭ ⲙ̅ⲡϥ̅ⲟⲩⲱϣ ⲉⲧⲣⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡϣⲏⲣⲉ ⲛ̅ⲧϣⲉⲉⲣⲉ ⲙ̅ⲫⲁⲣⲁⲱ.
    25: ⲉⲁϥⲥⲱⲧⲡ ⲛⲁϥ ⲛ̅ϩⲟⲩⲟ ⲉϣⲡ̅ϩⲓⲥⲉ ⲙⲛ̅ⲡⲗⲁⲟⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϩⲟⲩⲉϫⲓ ⲛ̅ⲧⲁⲡⲟⲗⲁⲩⲥⲓⲥ ⲙ̅ⲡⲛⲟⲃⲉ ⲡⲣⲟⲥⲟⲩⲟⲩⲟⲉⲓϣ.
    26: ⲉⲁϥⲉⲡⲡⲛⲟϭⲛⲉϭ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ϫⲉ ⲟⲩϩⲟⲩⲉⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲡⲉ ⲉϩⲟⲩⲉⲛⲁϩⲱⲱⲣ ⲛ̅ⲕⲏⲙⲉ. ⲛⲉϥϭⲱϣⲧ̅ ⲅⲁⲣ ⲡⲉ ⲉⲡⲧⲟⲩⲉⲓⲟ ⲛⲁϥ ⲙ̅ⲡⲉϥⲃⲉⲕⲉ·
    27: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲙⲱⲩ̈ⲥⲏⲥ ⲁϥⲕⲁⲕⲏⲙⲉ ⲛ̅ⲥⲱϥ ⲙ̅ⲡϥ̅ⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡϭⲱⲛⲧ̅ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲡⲉⲧⲉⲙⲉⲩⲛⲁⲩ ⲅⲁⲣ ⲉⲣⲟϥ ⲛⲉϥϭⲉⲉⲧ ⲉⲣⲟϥ ⲡⲉ ϩⲱⲥ ⲉϥⲛⲁⲩ ⲉⲣⲟϥ·
    28: ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲁϥⲣ̅ⲡ̅ⲡⲁⲥⲭⲁ ⲙⲛ̅ⲡⲡⲱⲛ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲥⲛⲟϥ ϫⲉ ⲛ̅ⲛⲉⲡⲉⲧⲧⲁⲕⲟ ⲛ̅ⲛ̅ϣⲣ̅ⲡⲙ̅ⲙⲓⲥⲉ ϫⲱϩ ⲉⲣⲟⲟⲩ.
