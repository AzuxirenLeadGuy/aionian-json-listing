    1: ⲛⲁⲛⲟⲩⲥ ⲉⲛⲉⲧⲉⲧⲛⲁⲁⲛⲉⲭⲉ ⲙ̅ⲙⲟⲓ̈ ⲛ̅ⲟⲩⲕⲟⲩⲓ̈ ⲙ̅ⲙⲛ̅ⲧⲁⲑⲏⲧ. ⲁⲗⲗⲁ ⲧⲉⲧⲛ̅ⲁⲛⲉⲭⲉ.
