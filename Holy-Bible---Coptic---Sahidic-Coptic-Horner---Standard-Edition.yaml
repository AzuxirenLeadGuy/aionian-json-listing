    14: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩϯⲡⲉⲩⲟⲩⲟⲉ͡ⲓ ⲉⲣⲟϥ ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ⲡⲥⲁϩ ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲛ̅ⲧⲕ̅ⲟⲩⲣⲙ̅ ⲙ̅ⲙⲉ ⲁⲩⲱ ⲛⲅ̅ϩⲏϭⲉ ⲁⲛ ϩⲏⲧϥ̅ ⲗ̅ⲗⲁⲁⲩ ⲛⲅ̅ϫⲓϩⲟ ⲅⲁⲣ ⲁⲛ ⲣ̅ⲣⲱⲙⲉ ⲁⲗⲗⲁ ϩⲛ̅ⲟⲩⲙⲉ ⲉⲕϯⲥⲃⲱ ⲛ̅ⲧⲉϩⲓⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲝⲉⲥⲧⲓ ⲉϯⲕⲏⲛⲥⲟⲥ ⲙ̅ⲡⲣ̅ⲣⲟ ϫⲛ̅ⲙ̅ⲙⲟⲛ ⲧⲁⲣⲛ̅ϯ ϫⲛ̅ⲙ̅ⲡⲱⲣ.
    15: ⲛ̅ⲧⲟϥ ⲇⲉ ⲉϥⲥⲟⲟⲩⲛ ⲛ̅ⲧⲉⲩϩⲩⲡⲟⲕⲣⲓⲥⲓⲥ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲉⲧⲃⲉⲟⲩ ⲧⲉⲧⲛ̅ⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲟⲓ̈ ⲁⲛⲓⲟⲩⲥⲁⲧⲉⲉⲣⲉ ⲛⲁⲓ̈ ϫⲉ ⲉⲓ̈ⲉⲛⲁⲩ ⲉⲣⲟⲥ.
    16: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲥⲟⲩⲧⲱⲛⲥ ⲉⲣⲟϥ ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲧⲁⲛⲓⲙ ⲧⲉ ⲧⲉⲉⲓϩⲓⲕⲱⲛ ⲛⲙ̅ⲛⲉⲓ̈ⲥϩⲁⲓ̈. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ⲧⲁⲡⲣ̅ⲣⲟ ⲧⲉ.
    17: ⲓ̅ⲥ̅ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ϯⲛⲁⲡⲣ̅ⲣⲟ ϭⲉ ⲙ̅ⲡⲣ̅ⲣⲟ ⲁⲩⲱ ⲛⲁⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲁⲩⲣ̅ϣⲡⲏⲣⲉ ⲙ̅ⲙⲟϥ.
    18: ⲁⲩⲉ͡ⲓ ⲇⲉ ϣⲁⲣⲟϥ ⲛ̅ϭⲓⲛ̅ⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ ⲛⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲙⲛ̅ⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛⲁϣⲱⲡⲉ. ⲁⲩⲱ ⲁⲩϫⲛⲟⲩϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ
    19: ϫⲉ ⲡⲥⲁϩ ⲙⲱⲩ̈ⲥⲏⲥ ⲁϥⲥϩⲁⲓ̈ ⲛⲁⲛ ϫⲉ ⲉϣⲱⲡⲉ ⲉⲣϣⲁⲛⲡⲥⲟⲛ ⲟⲩⲁ ⲙⲟⲩ ⲁⲩⲱ ⲛϥ̅ⲕⲁⲧⲉϥⲥϩⲓⲙⲉ ⲛϥ̅ⲧⲙ̅ⲕⲁϣⲏⲣⲉ ⲇⲉ ⲉⲣⲉⲡⲉϥⲥⲟⲛ ϫⲓⲧⲉϥⲥϩⲓⲙⲉ ⲛ̅ϥⲧⲟⲩⲛⲟⲥⲥⲡⲉⲣⲙⲁ ⲙ̅ⲡⲉϥⲥⲟⲛ.
    20: ⲛⲉⲩⲛ̅ⲥⲁϣϥ̅ ⲇⲉ ⲛ̅ⲥⲟⲛ ⲁⲩⲱ ⲡϣⲟⲣⲡ̅ ⲁϥϫⲓϩⲓⲙⲉ. ⲁⲩⲱ ⲁϥⲙⲟⲩ ⲙ̅ⲡϥ̅ⲕⲁⲥⲡⲉⲣⲙⲁ.
    21: ⲁⲩⲱ ⲡⲙⲉϩⲥⲛⲁⲩ ⲁϥϫⲓⲧⲥ̅ ⲁⲩⲱ ⲁϥⲙⲟⲩ ⲉⲙⲡϥ̅ⲕⲁⲥⲡⲉⲣⲙⲁ. ⲁⲩⲱ ⲡⲙⲉϩϣⲟⲙⲛ̅ⲧ ϩⲟⲙⲟⲓⲱⲥ
    22: ϣⲁⲡⲙⲉϩⲥⲁϣϥ̅. ⲉⲙⲡⲉⲗⲁⲁⲩ ⲙ̅ⲙⲟⲟⲩ ⲕⲁⲥⲡⲉⲣⲙⲁ. ⲁⲩⲱ ⲧⲕⲉⲥϩⲓⲙⲉ ⲁⲥⲙⲟⲩ.
    23: ϩⲛ̅ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ϭⲉ ⲉⲥⲛⲁⲣ̅ⲥϩⲓⲙⲉ ⲛ̅ⲛⲓⲙ ⲙ̅ⲙⲟⲟⲩ. ⲡⲥⲁϣϥ ⲅⲁⲣ ⲁⲩϩⲙⲟⲟⲥ ⲛⲙ̅ⲙⲁⲥ.
    24: ⲓ̅ⲥ̅ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲛ ϭⲉ ⲉⲧⲉⲧⲛ̅ⲡⲗⲁⲛⲁ ⲉⲛⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ⲛ̅ⲛⲉⲅⲣⲁⲫⲏ ⲟⲩⲇⲉ ⲧϭⲟⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ
    25: ⲉⲩϣⲁⲛⲧⲱⲟⲩⲛ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲟⲩⲧⲉ ⲛ̅ⲥⲉⲛⲁϫⲓϩⲓⲙⲉ ⲁⲛ. ⲟⲩⲧⲉ ⲛ̅ⲥⲉⲛⲁϫⲓϩⲁⲓ̈ ⲁⲛ. ⲁⲗⲗⲁ ⲉⲩⲛⲁϭⲱ ⲛ̅ⲑⲉ ⲛ̅ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲉⲧϩⲛ̅ⲙ̅ⲡⲏⲩⲉ.
    26: ⲉⲧⲃⲉⲛⲉⲧⲙⲟⲟⲩⲧ ⲇⲉ ϫⲉ ⲥⲉⲛⲁⲧⲱⲟⲩⲛ. ⲙ̅ⲡⲉⲧⲛ̅ⲱϣ ϩⲙ̅ⲡϫⲱⲱⲙⲉ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ϫⲟⲟⲥ ⲛⲁϥ ϩⲓⲡⲃⲁⲧⲟⲥ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ. ⲁⲩⲱ ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲓ̈ⲥⲁⲁⲕ. ⲁⲩⲱ ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲓ̈ⲁⲕⲱⲃ.
    27: ⲡⲛⲟⲩⲧⲉ ⲁⲛ ⲡⲉ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧʾ ⲁⲗⲗⲁ ⲛ̅ⲛⲉⲧⲟⲛϩ̅. ⲧⲉⲧⲛ̅ⲡⲗⲁⲛⲁ ⲉⲙⲁⲧⲉ.
    28: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ ⲛ̅ϭⲓⲟⲩⲁ ⲛ̅ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲉⲁϥⲥⲱⲧⲙ̅ ⲉⲣⲟⲟⲩ ⲉⲩϯⲧⲱⲛ ⲉϥⲥⲟⲟⲩⲛ ϫⲉ ⲁϥⲣ̅ⲟⲩⲱ ⲛⲁⲩ ⲕⲁⲗⲱⲥ. ⲁϥϫⲛⲟⲩϥ ϫⲉ ⲁϣ ⲧⲉ ⲧϣⲟⲣⲡ̅ ⲛ̅ⲉⲛⲧⲟⲗⲏ ⲉⲣⲟⲟⲩ ⲧⲏⲣⲟⲩ.
    29: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲧϣⲟⲣⲡ̅ ⲧⲉ ⲥⲱⲧⲙ̅ ⲡⲓⲥⲣⲁⲏⲗ ⲡϫⲟⲉⲓⲥ ⲡⲉⲛⲛⲟⲩⲧⲉ ⲡϫⲟⲉⲓⲥ ⲟⲩⲁ ⲡⲉ.
    30: ⲁⲩⲱ ⲉⲕⲉⲙⲉⲣⲉⲡϫⲟⲉⲓⲥ ⲡⲉⲕⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲕϩⲏⲧ ⲧⲏⲣϥ̅. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲕⲯⲩⲭⲏ ⲧⲏⲣⲥ̅. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲕⲙⲉⲩⲉ ⲧⲏⲣϥ̅. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲕϭⲟⲙ ⲧⲏⲣⲥ̅.
    31: ⲧⲙⲉϩⲥⲛ̅ⲧⲉ ⲇⲉ ⲧⲉ ⲧⲁⲓ̈ ⲉⲕⲉⲙⲉⲣⲉⲡⲉⲧϩⲓⲧⲟⲩⲱⲕ ⲛ̅ⲧⲉⲕϩⲉ. ⲙ̅ⲙⲛ̅ⲕⲉⲉⲛⲧⲟⲗⲏ ⲉⲛⲁⲁⲥ ⲉⲛⲁⲓ̈.
    32: ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁϥ ⲛ̅ϭⲓⲡⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ϫⲉ ⲕⲁⲗⲱⲥ ⲡⲥⲁϩ ϩⲛ̅ⲟⲩⲙⲉ ⲁⲕϫⲟⲟⲥ ϫⲉ ⲟⲩⲁ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲙ̅ⲙⲛ̅ϭⲉ ⲃ̅ⲃⲗ̅ⲗⲁϥ.
    33: ⲁⲩⲱ ⲉⲙⲉⲣⲓⲧϥ̅ ϩⲙ̅ⲡϩⲏⲧ ⲧⲏⲣϥ̅ ⲁⲩⲱ ϩⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ⲛ̅ϩⲏⲧ ⲧⲏⲣⲥ ⲁⲩⲱ ϩⲛ̅ⲧⲉⲕϭⲟⲙ ⲧⲏⲣⲥ ⲁⲩⲱ ⲉⲙⲉⲣⲉⲡⲉⲧϩⲓⲧⲟⲩⲱϥ̅ ⲛ̅ⲧⲉϥϩⲉ ⲟⲩϩⲟⲩⲟ ⲡⲉ ⲉⲛⲟⲗⲟⲕⲁⲩⲧⲱⲙⲁ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲛ̅ⲑⲩⲥⲓⲁ.
    34: ⲁⲩⲱ ⲓ̅ⲥ̅ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲉⲣⲟϥ ϫⲉ ⲁϥⲣ̅ⲟⲩⲱ ϩⲁⲣⲱϥ ϩⲛ̅ⲟⲩⲙⲛⲧ̅ⲣⲙ̅ⲛ̅ϩⲏⲧ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲛⲅ̅ⲟⲩⲏⲩ ⲁⲛ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲙ̅ⲡⲉϣⲗⲁⲁⲩ ϭⲉ ⲧⲟⲗⲙⲁ ⲉϫⲛⲟⲩϥ·
    35: ⲁϥⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲉϥϯⲥⲃⲱ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲥⲉϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲉⲭ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲛ̅ⲇⲁⲩⲉⲓⲇ ⲡⲉ.
    36: ⲛ̅ⲧⲟϥ ⲇⲁⲩⲉⲓⲇ ⲁϥϫⲟⲟⲥ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϫⲉ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲙ̅ⲡⲁϫⲟⲉⲓⲥ ϫⲉ ϩⲙⲟⲟⲥ ⲛ̅ⲥⲁⲟⲩⲛⲁⲙ ⲙ̅ⲙⲟⲓ̈ ϣⲁⲛϯⲕⲱ ⲛ̅ⲛⲉⲕϫⲁϫⲉⲉⲩ ϩⲁⲛⲉⲕⲟⲩⲉⲣⲏⲧⲉ.
    37: ⲛ̅ⲧⲟϥ ⲇⲁⲩⲉⲓⲇ ϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲡⲉϥϣⲏⲣⲉ ⲡⲉ. ⲁⲩⲱ ⲡⲙⲏⲏϣⲉ ⲧⲏⲣϥ̅ ⲛⲉⲩⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲕⲁⲗⲱⲥ
    38: ⲁⲩⲱ ⲛⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲩ ϩⲛ̅ⲧⲉϥⲥⲃⲱ. ϫⲉ ϯϩⲧⲏⲧⲛ̅ ⲉⲣⲱⲧⲛ̅ ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲛⲉⲧⲟⲩⲱϣ ⲉⲙⲟⲟϣⲉ ϩⲛ̅ϩⲉⲛⲥⲧⲟⲗⲏ ⲁⲩⲱ ⲉⲩⲉϣⲛ̅ⲁⲥⲡⲁⲥⲙⲟⲥ ϩⲛ̅ⲛ̅ⲁⲅⲟⲣⲁ
    39: ⲁⲩⲱ ⲙ̅ⲙⲁ ⲛ̅ϩⲙⲟⲟⲥ ⲉⲧϫⲟⲥⲉ ϩⲛ̅ⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ. ⲁⲩⲱ ⲙ̅ⲙⲁ ⲛ̅ⲛⲟϫⲟⲩ ⲉⲧϫⲟⲥⲉ ϩⲛ̅ⲛ̅ⲇⲉⲓⲡⲛⲟⲛ
    40: ⲉⲩⲟⲩⲱⲙ ⲛ̅ⲛ̅ⲏⲉ͡ⲓ ⲛ̅ⲛⲉⲭⲏⲣⲁ. ⲁⲩⲱ ϩⲛ̅ⲟⲩⲗⲟⲓ̈ϭⲉ ⲉⲩⲱⲥⲕ ⲉⲩϣⲗⲏⲗ. ⲛⲁⲓ̈ ⲥⲉϫⲓ ⲛ̅ⲟⲩⲕⲣⲓⲙⲁ ⲛ̅ϩⲟⲩⲟ.
