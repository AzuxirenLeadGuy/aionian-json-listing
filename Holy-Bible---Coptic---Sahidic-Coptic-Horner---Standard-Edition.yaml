    20: ⲁⲩⲱ ⲁϥϫⲓⲧϥ̅ ⲛⲁϥ. ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲇⲉ ⲉⲣⲟϥ ⲛ̅ϭⲓⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥⲣⲁϩⲧⲡⲣⲱⲙⲉ ⲉⲡⲕⲁϩ ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϩⲉ ⲁϥϩⲓⲧⲉ ϩⲓⲡⲉⲥⲏⲧ ⲉϥⲧⲁⲩⲉⲥⲃⲏⲓ̈ⲧⲉ ⲉⲃⲟⲗ.
