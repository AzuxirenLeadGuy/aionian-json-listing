    15: ⲙⲁⲣⲛ̅ⲧⲁⲗⲟ ϭⲉ ⲉϩⲣⲁⲓ̈ ⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ ⲛ̅ⲥⲙⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲕⲁⲣⲡⲟⲥ ⲛ̅ⲛⲉⲛⲥⲡⲟⲧⲟⲩ ⲉⲛϩⲟⲙⲟⲗⲟⲅⲉⲓ ⲙ̅ⲡⲉϥⲣⲁⲛ.
    16: ⲡ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲇⲉ ⲙⲛ̅ⲧⲕⲟⲓⲛⲱⲛⲓⲁ ⲙ̅ⲡⲣ̅ⲣ̅ⲡⲉⲩⲱⲃϣ̅. ⲛⲉⲓ̈ⲑⲩⲥⲓⲁ ⲅⲁⲣ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ ⲛⲉⲧⲣ̅ⲁⲛⲁϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    17: ⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲛⲉⲧⲛ̅ⲛⲟϭ ⲛ̅ⲧⲉⲧⲛ̅ϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲛⲁⲩ. ⲛ̅ⲧⲟⲟⲩ ⲅⲁⲣ ⲛⲉⲧⲟ ⲛ̅ⲟⲩϣⲏ ⲛ̅ⲣⲟⲉⲓⲥ ϩⲁⲛⲉⲧⲙ̅ⲯⲩⲭⲏ. ϩⲱⲥ ⲉⲩⲛⲁϯⲗⲟⲅⲟⲥ ϩⲁⲣⲱⲧⲛ̅ ϫⲉ ⲉⲩⲉⲣ̅ⲡⲁⲓ̈ ϩⲛ̅ⲟⲩⲣⲁϣⲉ ⲛ̅ⲥⲉⲁϣⲁϩⲟⲙ ⲁⲛ. ⲧⲁⲓ̈ ⲅⲁⲣ ⲧⲉⲧⲛ̅ⲛⲟϥⲣⲉ.
