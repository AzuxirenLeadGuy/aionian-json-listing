    2: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ. ⲛⲉⲩⲛ̅ⲟⲩⲕⲣⲓⲧⲏⲥ ϩⲛ̅ⲟⲩⲡⲟⲗⲓⲥ ⲉⲛϥ̅ⲣϩⲟⲧⲉ ⲁⲛ ϩⲏⲧϥ̅ ⲙⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲉⲛϥ̅ϣⲓⲡⲉ ⲁⲛ ϩⲏⲧϥ̅ ⲣ̅ⲣⲱⲙⲉ.
    3: ⲛⲉⲩⲛ̅ⲟⲩⲭⲏⲣⲁ ⲇⲉ ϩⲛ̅ⲧⲡⲟⲗⲓⲥ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲥⲛⲏⲟⲩ ϣⲁⲣⲟϥ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ. ⲁⲣⲓⲡⲁϩⲁⲡ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲧϫⲓϩⲁⲡ ⲟⲩⲃⲏⲉⲓ.
    4: ⲁⲩⲱ ⲙ̅ⲡϥ̅ⲟⲩⲱϣ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲟⲓ̈ϣ. ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲇⲉ ⲡⲉϫⲁϥ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅ ϫⲉ. ⲉϣϫⲉⲡⲛⲟⲩⲧⲉ ⲛϯⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲁⲛ ⲁⲩⲱ ⲛ̅ϯϣⲓⲡⲉ ⲁⲛ ϩⲏⲧϥ̅ ⲣ̅ⲣⲱⲙⲉ
    5: ⲁⲗⲗⲁ ⲉⲧⲃⲉⲧⲉⲓ̈ⲭⲏⲣⲁ ⲟⲩⲉϩϩⲓⲥⲉ ⲉⲣⲟⲓ̈ ϯⲛⲁⲣ̅ⲡⲉⲥϩⲁⲡ ϫⲉ ⲛ̅ⲛⲉⲥϣⲱⲡⲉ ⲉⲥⲛⲏⲟⲩ ϣⲁⲃⲟⲗ ⲛⲥ̅ϯϩⲓⲥⲉ ⲛⲁⲓ̈.
    6: ⲡⲉϫⲁϥ ⲇⲉ ⲛ̅ϭⲓⲡϫⲟⲉⲓⲥ ϫⲉ. ⲥⲱⲧⲙ̅ ϫⲉ ⲛⲧⲁⲡⲉⲕⲣⲓⲧⲏⲥ ⲛⲧ(ⲁ)ⲇⲓⲕⲓⲁ ϫⲉ ⲟⲩ.
    7: ⲉⲓ̈ⲉⲡⲛⲟⲩⲧⲉ ϭⲉ ⲛⲁⲣ̅ⲡϩⲁⲡ ⲁⲛ ⲛ̅ⲛⲉϥⲥⲱⲧⲡ̅ ⲉⲧⲱϣ ⲉϩⲣⲁⲓ̈ ⲉⲣⲟϥ ϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲛⲙ̅ⲧⲉⲩϣⲏ ⲁⲩⲱ ⲛϥ̅ϩⲣⲟϣ ⲛ̅ϩⲏⲧʾ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ
    8: ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ϥⲛⲁⲣ̅ⲡⲉⲩϩⲁⲡ ϩⲛ̅ⲟⲩϭⲉⲡⲏ. ⲡⲗⲏⲛ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ⲛⲏⲩ ⲛϥ̅ϩⲉ ⲉⲧⲡⲓⲥⲧⲓⲥ ϩⲓϫⲙ̅ⲡⲕⲁϩ·
    9: ⲁϥϫⲱ ⲇⲉ ⲛ̅ⲧⲉⲓ̈ⲡⲁⲣⲁⲃⲟⲗⲏ ⲉϩⲟⲓ̈ⲛⲉ ⲉⲩⲕⲱ ⲛ̅ϩⲧⲏⲩ ⲉⲣⲟⲟⲩ ⲟⲩⲁⲁⲧⲟⲩ ϫⲉ ϩⲉⲛⲇⲓⲕⲁⲓⲟⲥ ⲛⲉ ⲁⲩⲱ ⲉⲩⲥⲱϣϥ̅ ⲙ̅ⲡⲕⲉⲥⲉⲉⲡⲉ.
    10: ϫⲉ ⲣⲱⲙⲉ ⲥⲛⲁⲩ ⲛⲉⲛⲧⲁⲩⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉⲣⲡⲉ ⲉϣⲗⲏⲗ. ⲟⲩⲁ ⲇⲉ ⲉⲩⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲡⲉ ⲡⲕⲉⲟⲩⲁ ⲇⲉ ⲟⲩⲧⲉⲗⲱⲛⲏⲥ ⲡⲉ.
    11: ⲁⲡⲉⲫⲁⲣⲓⲥⲥⲁⲓⲟⲥ ⲇⲉ ⲁϩⲉⲣⲁⲧϥ̅ ⲁϥϫⲉⲛⲁⲓ̈ ⲉϥϣⲗⲏⲗ ϫⲉ ⲡⲛⲟⲩⲧⲉ ϯϣⲡ̅ϩⲙⲟⲧʾ ⲛ̅ⲧⲟⲟⲧⲕ̅ ϫⲉ ⲛϯⲟ̅ ⲁⲛ ⲛⲑⲉ ⲙⲡⲕⲉⲥⲉⲉⲡⲉ ⲛⲣ̅ⲣⲱⲙⲉ ⲣ̅ⲣⲉϥⲧⲱⲣⲡ̅. ⲣ̅ⲣⲉϥϫⲓ ⲛϭⲟⲛⲥ̅. ⲛ̅ⲛⲟⲓ̈ⲕ. ⲏ ⲛⲑⲉ ⲙ̅ⲡⲉⲓ̈ⲕⲉⲧⲉⲗⲱⲛⲏⲥ.
    12: ϯⲛⲏⲥⲧⲉⲩⲉ ⲛⲥⲟⲡ ⲥⲛⲁⲩ ⲕⲁⲧⲁⲥⲁⲃⲃⲁⲧⲟⲛ. ϯϯ ⲙ̅ⲡⲣⲉⲙⲏⲧʾ ⲛ̅ⲛⲉϯϫⲡⲟ ⲙ̅ⲙⲟⲟⲩ ⲧⲏⲣⲟⲩ.
    13: ⲁⲡⲕⲉⲧⲉⲗⲱⲛⲏⲥ ⲇⲉ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ⲙ̅ⲡⲟⲩⲉ ⲟⲩⲧⲉ̅ ⲙ̅ⲡϥ̅ⲟⲩⲉϣϥⲓⲛⲉϥⲃⲁⲗ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ ⲁⲗⲗⲁ ⲁϥϩⲓⲟⲩⲉ ⲉϩⲟⲩⲛ ⲉϩⲛ̅ⲧⲉϥⲙⲉⲥⲑⲏⲧ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲕⲱ ⲉⲃⲟⲗ ⲛⲁⲓ̈ ⲁⲛⲟⲕⲡⲓⲣⲉϥⲣ̅ⲛⲟⲃⲉ.
    14: ϯϫⲱ ⲙⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲁⲡⲁⲓ̈ ⲉ͡ⲓ ⲉⲡⲉⲥⲏⲧ ⲉⲡⲉϥⲏⲓ̈ ⲉϥⲧⲙⲁⲓ̈ⲏⲟⲩ ⲉϩⲟⲩⲉⲡⲏ. ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧϫⲓⲥⲉ ⲙ̅ⲙⲟϥ. ⲥⲉⲛⲁⲑⲃ̅ⲃⲓⲟϥ. ⲡⲉⲧⲛⲁⲑⲃ̅ⲃⲉ͡ⲓⲟ ⲇⲉ ⲙ̅ⲙⲟϥ. ⲥⲉⲛⲁϫⲁⲥⲧϥ̅·
    15: ⲁⲩⲉ͡ⲓⲛⲉ ⲇⲉ ⲛⲁϥ ⲛ̅ϩⲉⲛϣⲏⲣⲉ ϣⲏⲙ ϫⲉ ⲉϥⲉϫⲱϩ ⲉⲣⲟⲟⲩ. ⲁⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲁⲩⲉⲡⲓⲧⲓⲙⲁ ⲛⲁⲩ·
    16: ⲁⲓ̅ⲥ̅ ⲇⲉ ⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲕⲁⲛ̅ϣⲏⲣⲉ ϣⲏⲙ ⲛ̅ⲥⲉⲉ͡ⲓ ⲉⲣⲁⲧʾ ⲁⲩⲱ ⲙ̅ⲡⲣ̅ⲕⲱⲗⲩ ⲙ̅ⲙⲟⲟⲩ. ⲧⲁⲛⲁⲓ̈ ⲅⲁⲣ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ ⲧⲉ ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    17: ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲡⲉⲧⲉⲛϥ̅ⲛⲁϣⲉⲡⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲣⲟϥ ⲁⲛ ϩⲱⲥϣⲏⲣⲉ ϣⲏⲙ. ⲛ̅ⲛⲉϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲟⲥ.
    18: ⲁⲩⲁⲣⲭⲱⲛ ⲇⲉ ϫⲛⲟⲩϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ. ⲡⲥⲁϩ ⲛ̅ⲁⲅⲁⲑⲟⲥ ⲉⲓ̈ⲛⲁⲣⲟⲩ ⲧⲁⲕⲗⲏⲣⲟⲛⲟⲙⲓ ⲙ̅ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ
    19: ⲡⲉϫⲉⲓ̅ⲥ̅ ⲛⲁϥ ϫⲉ. ⲁϩⲣⲟⲕ ⲕⲙⲟⲩⲧⲉ ⲟⲩⲃⲏⲓ̈ ϫⲉ ⲡⲁⲅⲁⲑⲟⲥ ⲙ̅ⲙⲛⲁⲅⲁⲑⲟⲥ ⲛ̅ⲥⲁⲟⲩⲁ ⲉⲧⲉⲡⲛⲟⲩⲧⲉ ⲡⲉ.
    20: ⲕⲥⲟⲟⲩⲛ ⲛ̅ⲛⲉⲛⲧⲟⲗⲏ. ⲙ̅ⲡⲣ̅ⲣ̅ⲛⲟⲓ̈ⲕ. ⲙ̅ⲡⲣ̅ϩⲱⲧⲃ̅. ⲙ̅ⲡⲣ̅ϩⲱϥⲧ̅ʾ. ⲙ̅ⲡⲣ̅ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛⲟⲩϫ ⲙⲁⲧⲁⲓ̈ⲉⲡⲉⲕⲓ̈ⲱⲧʾ ⲛⲙ̅ⲧⲉⲕⲙⲁⲁⲩ.
    21: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ. ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲁⲓ̈ϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ϫⲓⲛⲧⲁⲙⲛ̅ⲧⲕⲟⲩⲓ̈.
    22: ⲁⲓ̅ⲥ̅ ⲇⲉ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲕⲉⲩⲁ ⲡⲉⲧⲕ̅ϣⲁⲁⲧʾ ⲙ̅ⲙⲟϥ. ϯ ⲛⲅ̅ⲕⲁ ⲛⲓⲙ ⲉⲃⲟⲗ ⲉⲧⲛ̅ⲧⲁⲕ ⲛⲅ̅ⲧⲁⲁⲩ ⲛⲛ̅ϩⲏⲕⲉ ⲛⲅ̅ⲕⲱ ⲛⲁⲕ ⲛⲟⲩⲁϩⲟ ϩⲛⲙ̅ⲡⲏⲩⲉ ⲛⲅ̅ⲉ͡ⲓ ⲛⲅ̅ⲟⲩⲁϩⲕ̅ ⲛ̅ⲥⲱⲓ̈
    23: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲥⲉⲧⲙ̅ⲛⲁⲓ̈ ⲁϥⲗⲩⲡⲓ ⲛⲉⲩⲣⲙⲙⲁⲟ̅ ⲅⲁⲣ ⲉⲙⲁⲧⲉ ⲡⲉ.
    24: ⲁⲓ̅ⲥ̅ ⲇⲉ ⲛⲁⲩ ⲉⲣⲟϥ ⲡⲉϫⲁϥ ϫⲉ. ⲁⲛⲁⲩ ⲉⲑⲉ ⲉⲧⲥ̅ⲙⲟⲕϩ̅ ⲉⲧⲣⲉⲛⲉ(ⲧⲉ)ⲩⲛⲧⲟⲩⲭⲣⲏⲙⲁ ⲙ̅ⲙⲁⲩ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    25: ⲥⲙⲟⲧⲛ̅ ⲅⲁⲣ ⲉⲧⲣⲉⲟⲩϭⲁⲙⲟⲩⲗ ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲟⲩⲁⲧϥⲉ ⲛ̅ⲟⲩϩⲁⲙⲛ̅ⲧⲱⲡ ⲉϩⲟⲩⲉⲟⲩⲣⲙ̅ⲙⲁⲟ̅ ⲛϥ̅ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    26: ⲡⲉϫⲁⲩ ⲇⲉ ⲛ̅ϭⲓⲛⲉⲧⲥⲱⲧⲙ̅ ϫⲉ ⲛⲓⲙ ⲛ̅ⲧⲟⲟⲩⲛ ⲛⲉⲧⲛⲁϣⲱ̑ⲛϩ̅.
    27: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ. ⲛ̅ⲁⲧϭⲟⲙ ⲛ̅ⲛⲁϩⲣⲛ̅ⲣ̅ⲣⲱⲙⲉ ⲟⲩⲛϭⲟⲙ ⲉⲣⲟⲟⲩ ⲛ̅ⲛⲁϩⲣⲛ̅ⲡⲛⲟⲩⲧⲉ.
    28: ⲡⲉϫⲁϥ ⲇⲉ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲟⲛ ⲁⲛⲕⲱ ⲛ̅ⲥⲱⲛ ⲛ̅ⲛⲉⲧⲉⲛⲟⲩⲛ ⲛⲉ ⲁⲛⲟⲩⲁϩⲛ̅ ⲛ̅ⲥⲱⲕ.
    29: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁⲩ ⲛⲁⲩ ϫⲉ. ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ. ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ⲉⲁϥⲕⲁⲏⲓ̈ ⲛ̅ⲥⲱϥ ⲏ ⲥϩⲓⲙⲉ. ⲏ ⲥⲟⲛ. ⲏ ⲛⲉϥⲓ̈ⲟⲧⲉ. ⲏ ⲛⲉϥϣⲏⲣⲉ ⲉⲧⲃⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ
    30: ⲉⲛϥⲛⲁϫⲓⲧⲟⲩ ⲁⲛ ⲛ̅ⲥⲁϣϥ ⲛ̅ⲕⲱⲃ ϩⲙ̅ⲡⲉⲓ̈ⲟⲩⲟⲓ̈ϣ ⲁⲩⲱ ⲟⲩⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ ϩⲙ̅ⲡⲁⲓⲱⲛ ⲉⲧⲛⲏⲟⲩ·
    31: ⲁϥϫⲓ ⲇⲉ ⲙⲡⲙⲧ̅ⲥⲛⲟⲟⲩⲥ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ. ⲉⲓⲥϩⲏⲏⲧⲉ ϯⲛⲁⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ ⲛ̅ⲧⲉⲛⲉⲧⲥⲏϩ ⲧⲏⲣⲟⲩ ϩⲓⲧⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ.
    32: ⲥⲉⲛⲁⲧⲁⲁϥ ⲅⲁⲣ ⲉⲧⲟⲟⲧⲟⲩ ⲛⲛ̅ϩⲉⲑⲛⲟⲥ ⲉⲥⲱⲃⲉ ⲙ̅ⲙⲟϥ. ⲛⲥⲉⲥⲟϣϥ̅. ⲛ̅ⲥⲉⲛⲉϫⲡⲁϭⲥⲉ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ.
    33: ⲛ̅ⲥⲉⲙⲁⲥⲧⲓⲅⲟⲩ ⲙ̅ⲙⲟϥ ⲛ̅ⲥⲉⲙⲟⲟⲩⲧϥ̅ ⲛϥ̅ⲧⲱⲟⲩⲛ ϩⲙ̅ⲡⲙⲉϩϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ.
