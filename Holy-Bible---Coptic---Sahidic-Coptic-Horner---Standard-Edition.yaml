    1: ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲛⲉⲥⲛⲏⲩ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲛⲉⲓ ⲉϩⲟⲩⲛ ϣⲁⲣⲱⲧⲛ̅ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲥ̅ϣⲱⲡⲉ ⲉⲥϣⲟⲩⲉⲓⲧ.
    2: ⲁⲗⲗⲁ ⲁⲩϫⲛⲁⲛϩⲓⲥⲉ ⲛ̅ϣⲟⲣⲡ. ⲁⲩⲱ ⲁⲩⲥⲟϣⲛ̅ ϩⲛ̅ⲛⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ. ⲁⲛⲡⲁⲣϩⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟⲛ ϩⲙ̅ⲡⲉⲛⲛⲟⲩⲧⲉ ⲉⲧⲣⲉⲛϫⲱ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲁⲅⲱⲛ.
    3: ⲡⲉⲛⲥⲟⲡⲥ̅ ⲅⲁⲣ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲁⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲡⲗⲁⲛⲏ. ⲟⲩⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲁⲕⲁⲑⲁⲣⲥⲓⲁ. ⲟⲩⲇⲉ ϩⲛ̅ⲟⲩⲕⲣⲟϥ.
    4: ⲁⲗⲗⲁ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲩⲇⲟⲕⲓⲙⲁⲍⲉ ⲙ̅ⲙⲟⲛ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲁⲛϩⲟⲩⲧⲛ̅ ⲉⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲛϣⲁϫⲉ ⲙ̅ⲙⲟⲥ. ϩⲱⲥ ⲉⲛⲁⲣⲉⲥⲕⲉ ⲁⲛ ⲛ̅ⲣⲱⲙⲉ. ⲁⲗⲗⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲁⲓ̈ ⲉⲧⲇⲟⲕⲓⲙⲁⲍⲉ ⲛ̅ⲛ̅ϩⲏⲧ.
    5: ⲙ̅ⲡⲛ̅ϣⲱⲡⲉ ⲅⲁⲣ ⲉⲛⲉϩ ϩⲛ̅ⲟⲩϣⲁϫⲉ ⲛ̅ⲕⲱⲣϣ̅ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ. ⲟⲩⲇⲉ ϩⲛ̅ⲟⲩⲗⲟⲓ̈ϭⲉ ⲙ̅ⲙⲛ̅ⲧⲙⲁⲓ̈ⲧⲟ ⲛ̅ϩⲟⲩⲟ. ⲡⲛⲟⲩⲧⲉ ⲡⲉⲧⲣ̅ⲙⲛ̅ⲧⲣⲉ.
    6: ⲟⲩⲇⲉ ⲙ̅ⲡⲛ̅ϣⲓⲛⲉ ⲛ̅ⲥⲁⲉⲟⲟⲩ ⲛ̅ⲧⲛ̅ⲣⲱⲙⲉ. ⲟⲩⲇⲉ ⲛ̅ⲧⲛ̅ⲧⲏⲩⲧⲛ̅. ⲟⲩⲇⲉ ⲛ̅ⲧⲛ̅ϭⲉ.
    7: ⲉⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲛ ⲉϩⲣⲟϣ ⲉⲣⲱⲧⲛ̅ ϩⲱⲥ ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲁⲗⲗⲁ ⲁⲛϣⲱⲡⲉ ⲛ̅ⲣⲙ̅ⲣⲁϣ ϩⲛ̅ⲧⲉⲧⲛ̅ⲙⲏⲧⲉ. ⲛ̅ⲑⲉ ⲉϣⲁⲣⲉⲟⲩⲙⲟⲟⲛⲉ ⲑⲁⲗⲡⲉⲓ ⲛ̅ⲛⲉⲥϣⲏⲣⲉ.
    8: ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲛⲟⲩⲉϣⲧⲏⲩⲧⲛ̅ ⲉϩⲛⲁⲛ ⲉϯ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ. ⲁⲗⲗⲁ ⲛⲉⲛⲕⲉⲯⲩⲭⲏ ϫⲉ ⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛⲁⲛ ⲙ̅ⲙⲉⲣⲓⲧ.
    9: ⲧⲉⲧⲛ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲅⲁⲣ ⲛⲉⲥⲛⲏⲩ ⲙ̅ⲡⲉⲛϩⲓⲥⲉ ⲙⲛ̅ⲡⲉⲛⲙ̅ⲕⲁϩ ⲉⲛⲣ̅ϩⲱⲃ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲙⲛ̅ⲧⲉⲩϣⲏ ϫⲉ ⲛ̅ⲛⲉⲛⲟⲩⲉϩϩⲓⲥⲉ ⲉⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅. ⲁⲛⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    10: ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲉⲧⲟ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲙⲛ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲛϣⲱⲡⲉ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ϩⲛ̅ⲟⲩⲟⲩⲟⲡ ⲙⲛ̅ⲟⲩⲙⲛ̅ⲧⲙⲉ. ⲁⲩⲱ ⲁϫⲛ̅ⲛⲟⲃⲉ.
    11: ⲛ̅ⲑⲉ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲛ̅ⲑⲉ ⲛ̅ⲛⲓⲉⲓⲱⲧ ⲉⲧⲥⲟⲡⲥ̅ ⲛ̅ⲛⲉⲩϣⲏⲣⲉ.
    12: ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲛⲥⲟⲡⲥ̅ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲩⲱ ⲉⲛⲥⲟⲗⲥⲗ̅. ⲉⲛⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲧⲣⲉⲧⲛ̅ⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲉⲙⲡϣⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲉϩⲟⲩⲛ ⲉⲧⲉϥⲙⲛ̅ⲧⲉⲣⲟ ⲙⲛ̅ⲡⲉϥⲉⲟⲟⲩ·
    13: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲛⲟⲛ ϩⲱⲱⲛ ⲧⲛ̅ϣⲡ̅ϩⲙⲟⲧ ⲛ̅ⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁϫⲛ̅ⲱϫⲛ̅ ϫⲉ ⲛ̅ⲧⲉⲣⲉⲧⲛ̅ϫⲓ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲥⲱⲧⲙ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅. ⲁⲧⲉⲧⲛ̅ϣⲟⲡϥ̅ ⲉⲣⲱⲧⲛ̅. ⲛ̅ⲟⲩϣⲁϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲁⲛ. ⲁⲗⲗⲁ ⲕⲁⲧⲁⲑⲉ ⲛⲁⲙⲉ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ ⲡⲁⲓ̈ ⲟⲛ ⲉⲧⲉⲛⲉⲣⲅⲉⲓ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ.
    14: ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲛⲉⲥⲛⲏⲩ ⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ⲧⲛ̅ⲧⲱⲛ ⲉⲛⲉⲕⲕⲗⲏⲥⲓⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲁⲓ̈ ⲉⲧϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅. ϫⲉ ⲁⲧⲉⲧⲛ̅ϣⲉⲡⲛⲉⲩϩⲓⲥⲉ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲧⲛ̅ⲣⲙ̅ⲛ̅ϯⲙⲉ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲛⲏ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    15: ⲛⲁⲓ̈ ⲉⲛⲧⲁⲩⲙⲟⲩⲟⲩⲧ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅. ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ⲁⲩⲱ ⲁⲛⲟⲛ ⲁⲩⲡⲱⲧ ⲛ̅ⲥⲱⲛ. ⲛ̅ⲥⲉⲁⲣⲉⲥⲕⲉ ⲁⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉⲩϯ ⲟⲩⲃⲉⲣⲱⲙⲉ ⲛⲓⲙ.
    16: ⲉⲩⲕⲱⲗⲩ ⲙ̅ⲙⲟⲛ ⲉϣⲁϫⲉ ⲙⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ϫⲉ ⲉⲩⲉⲟⲩϫⲁⲓ̈ ⲉⲧⲣⲉⲩϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩⲛⲟⲃⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ. ⲁⲥⲡⲱϩ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲛ̅ϭⲓⲧⲟⲣⲅⲏ ϣⲁⲃⲟⲗ.
    17: ⲁⲛⲟⲛ ⲇⲉ ⲛⲉⲥⲛⲏⲩ ⲉⲁⲛⲣ̅ⲡⲉⲧⲛ̅ⲃⲟⲗ ⲡⲣⲟⲥⲡⲟⲩⲟⲉⲓϣ ⲛ̅ⲛⲁⲟⲩⲟⲩⲛⲟⲩ ϩⲙ̅ⲡϩⲟ ϩⲙ̅ⲡϩⲏⲧ ⲁⲛ. ⲁⲛϭⲉⲡⲏ ⲛ̅ϩⲟⲩⲟ ⲉⲛⲁⲩ ⲉⲛⲉⲧⲛ̅ϩⲟ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲱϣ
    18: ϫⲉ ⲁⲛⲣ̅ϩⲛⲁⲛ ⲉⲉⲓ ϣⲁⲣⲱⲧⲛ̅· ⲁⲛⲟⲕ ⲙⲉⲛ ⲡⲁⲩⲗⲟⲥ ⲛ̅ⲟⲩⲥⲟⲡ ⲁⲩⲱ ⲥⲛⲁⲩ. ⲁⲩⲱ ⲁϥϯϫⲣⲟⲡ ⲛⲁⲛ ⲛ̅ϭⲓⲡⲥⲁⲧⲁⲛⲁⲥ.
    19: ⲁϣ ⲅⲁⲣ ⲧⲉ ⲧⲉⲛϩⲉⲗⲡⲓⲥ. ⲏ̅ ⲡⲉⲛⲣⲁϣⲉ. ⲏ̅ ⲡⲉⲕⲗⲟⲙ ⲙ̅ⲡⲉⲛϣⲟⲩϣⲟⲩ. ⲙⲏ ⲛ̅ⲧⲱⲧⲛ̅ ⲁⲛ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲡⲉ ⲛ̅ϩⲟⲩⲟ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ϩⲛ̅ⲧⲉϥⲡⲁⲣϩⲟⲩⲥⲓⲁ.
    20: ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲡⲉ ⲡⲉⲛⲉⲟⲟⲩ. ⲁⲩⲱ ⲡⲉⲛⲣⲁϣⲉ.
  3:
    1: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲙ̅ⲡⲛ̅ⲉϣϭⲱ. ⲉⲁⲛⲣ̅ϩⲛⲁⲛ ⲉϣⲱϫⲡ̅ ⲙⲁⲩⲁⲁⲛ ϩⲛ̅ⲁⲑⲏⲛⲁⲓⲥ.
    2: ⲁⲛⲧⲛ̅ⲛⲟⲟⲩ ϣⲁⲣⲱⲧⲛ̅ ⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ ⲡⲉⲛⲥⲟⲛ. ⲡⲇⲓⲁⲕⲟⲛⲟⲥ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲉⲡⲧⲁϫⲣⲉⲧⲏⲩⲧⲛ̅ ⲁⲩⲱ ⲉⲥⲟⲡⲥ̅ ϩⲁⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ
    3: ⲉⲧⲙ̅ⲧⲣⲉⲗⲁⲁⲩ ⲕⲓⲙ ϩⲛ̅ⲛⲉⲓ̈ⲑⲗⲓⲯⲓⲥ̅ ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲉⲛⲕⲏ ⲉⲡⲉⲓ̈ϩⲱⲃ.
    4: ⲕⲁⲓⲅⲁⲣ ⲉⲛϩⲁⲧⲛ̅ⲧⲏⲩⲧⲛ̅ ⲁⲛϣⲣ̅ⲡϫⲟⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲥⲉⲛⲁⲑⲗⲓⲃⲉ ⲙ̅ⲙⲟⲛ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲥϣⲱⲡⲉ. ⲁⲩⲱ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ·
    5: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲛⲟⲕ ϩⲱ ⲙ̅ⲡⲓⲉϣϭⲱ ⲁⲓ̈ⲧⲛ̅ⲛⲟⲟⲩ ⲉⲉⲓⲙⲉ ⲉⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ ϫⲉ ⲙⲉϣⲁⲕ ⲁϥⲡⲓⲣⲁⲍⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ϭⲓⲡⲉⲧⲡⲓⲣⲁⲍⲉ. ⲛ̅ⲧⲉⲡⲉⲛϩⲓⲥⲉ ϣⲱⲡⲉ ⲉⲡϫⲓⲛϫⲏ.
    6: ⲧⲉⲛⲟⲩ ⲇⲉ ⲛ̅ⲧⲉⲣⲉⲧⲓⲙⲟⲑⲉⲟⲥ ⲉⲓ ϣⲁⲣⲟⲛ ⲉⲃⲟⲗ ϩⲓⲧⲉⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲧⲁⲙⲟⲛ ⲉⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ. ⲙⲛ̅ⲧⲉⲧⲛ̅ⲁⲅⲁⲡⲏ ⲁⲩⲱ ϫⲉ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉⲛⲣ̅ⲡⲙⲉⲉⲩⲉ ⲉⲛⲁⲛⲟⲩϥ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ. ⲉⲧⲉⲧⲛ̅ⲟⲩⲉϣⲛⲁⲩ ⲉⲣⲟⲛ. ⲕⲁⲧⲁⲑⲉ ϩⲱⲱⲛ ⲉⲧⲛ̅ⲟⲩⲉϣⲛⲁⲩ ⲉⲣⲱⲧⲛ̅.
    7: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲡⲉⲛϩⲏⲧ ⲙ̅ⲧⲟⲛ ⲉϫⲛ̅ⲧⲏⲩⲧⲛ̅ ⲛⲉⲥⲛⲏⲩ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲁⲛⲁⲅⲕⲏ ⲛⲓⲙ ⲙⲛ̅ⲧⲉⲛⲑⲗⲓⲯⲓⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ.
    8: ϫⲉ ⲧⲉⲛⲟⲩ ⲧⲛ̅ⲟⲛϩ̅ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲁϩⲉⲣⲁⲧⲧⲏⲧⲧⲛ̅ ϩⲙ̅ⲡϫⲟⲉⲓⲥ.
    9: ⲁϣ ⲅⲁⲣ ⲛ̅ϣⲡ̅ϩⲙⲟⲧ ⲡⲉⲧⲛ̅ⲛⲁϣⲧⲟⲩⲉⲓⲟϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲁⲣⲱⲧⲛ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲣⲁϣⲉ ⲉⲧⲛ̅ⲣⲁϣⲉ ⲙ̅ⲙⲟϥ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲛⲛⲟⲩⲧⲉ
    10: ⲛ̅ⲧⲉⲩϣⲏ ⲙⲛ̅ⲡⲉϩⲟⲟⲩ ⲉⲛⲥⲟⲡⲥ̅ ⲙ̅ⲙⲁⲧⲉ ⲉⲧⲣⲉⲛⲛⲁⲩ ⲉⲡⲉⲧⲛ̅ϩⲟ. ⲁⲩⲱ ⲉⲥⲟⲃⲧⲉ ⲛ̅ⲛ̅ϣⲱⲱⲧ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ.
    11: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲉⲓⲱⲧ ⲙⲛ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅. ⲉϥⲉⲥⲟⲟⲩⲧⲛ̅ ⲛ̅ⲧⲉⲛϩⲓⲏ ϣⲁⲣⲱⲧⲛ̅.
    12: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲉϥⲉⲧⲁϣⲉⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲉϥⲉⲧⲣⲉⲧⲛ̅ⲣ̅ϩⲟⲩⲟ ϩⲛ̅ⲧⲁⲅⲁⲡⲏ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲁⲩⲱ ⲉϩⲟⲩⲛ ⲉⲟⲩⲟⲛ ⲛⲓⲙ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲁⲛⲟⲛ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅.
    13: ⲉⲡⲧⲁϫⲣⲉⲛⲉⲧⲛ̅ϩⲏⲧ ⲁϫⲛ̅ⲛⲟⲃⲉ. ϩⲛ̅ⲟⲩⲟⲩⲟⲡ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲉⲓⲱⲧ ϩⲛ̅ⲧⲡⲁⲣϩⲟⲩⲥⲓⲁ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲙⲛ̅ⲛⲉϥⲡⲉⲧⲟⲩⲁⲁⲃ ⲧⲏⲣⲟⲩ·
  4:
    1: ⲧⲉⲛⲟⲩ ϭⲉ ⲛⲉⲥⲛⲏⲩ ⲧⲛ̅ⲥⲟⲡⲥ̅ ⲁⲩⲱ ⲧⲛ̅ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓⲥ̅. ϫⲉⲕⲁⲁⲥ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ϫⲓ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲛ̅ ⲛ̅ⲑⲉ ⲉⲧϣⲉ ⲉⲧⲣⲉⲧⲛ̅ⲙⲟⲟϣⲉ. ⲁⲩⲱ ⲉⲁⲣⲉⲥⲕⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲕⲁⲧⲁⲑⲉ ⲟⲛ ⲉⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ⲛ̅ϩⲏⲧⲥ̅. ϫⲉⲕⲁⲁⲥ ⲟⲛ ⲉⲧⲉⲧⲛ̅ⲉⲣ̅ϩⲟⲩⲟ.
    2: ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲅⲁⲣ ϫⲉ ⲟⲩ ⲛⲉ ⲙ̅ⲡⲁⲣⲁⲅⲅⲉⲗⲓⲁ ⲉⲛⲧⲁⲛⲧⲁⲁⲩ ⲛⲏⲧⲛ̅ ϩⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    3: ⲡⲁⲓ̈ ⲅⲁⲣ ⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲧⲛ̅ⲧⲃ̅ⲃⲟ. ⲉⲥⲁϩⲉⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲧⲡⲟⲣⲛⲓⲁ.
    4: ⲉⲧⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅ ⲥⲃⲟ ⲉⲕⲁⲡⲉϥⲥⲕⲉⲩⲟⲥ ⲛⲁϥ ϩⲛ̅ⲟⲩⲧⲃ̅ⲃⲟ ⲙⲛ̅ⲟⲩⲧⲓⲙⲏ.
    5: ϩⲛ̅ⲟⲩⲡⲁⲑⲟⲥ ⲁⲛ ⲛ̅ⲉⲡⲓⲑⲩⲙⲓⲁ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲛ̅ⲕⲉϩⲉⲑⲛⲟⲥ ⲉⲧⲉⲛ̅ⲥⲉⲥⲟⲟⲩⲛ ⲁⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    6: ⲉⲧⲙ̅ⲣ̅ⲡⲃⲟⲗ ⲙ̅ⲡϣⲓ. ⲁⲩⲱ ⲉⲧⲙ̅ϥⲉϭⲡⲉϥⲥⲟⲛ ϩⲙ̅ⲡϩⲱⲃ. ϫⲉ ⲟⲩⲣⲉϥϫⲓⲕⲃⲁ ⲡⲉ ⲡϫⲟⲉⲓⲥ ⲉⲧⲃⲉⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲛϫⲟⲟⲥ ⲛⲏⲧⲛ̅ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲁⲩⲱ ⲁⲛⲣ̅ⲙⲛ̅ⲧⲣⲉ.
    7: ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲧⲁϩⲙⲛ̅ ⲁⲛ ⲉⲩϫⲱϩⲙ̅. ⲁⲗⲗⲁ ϩⲛ̅ⲟⲩⲧⲃ̅ⲃⲟ.
    8: ⲧⲉⲛⲟⲩ ϭⲉ ⲡⲉⲧⲁⲑⲉⲧⲉⲓ ⲛ̅ⲛⲉϥⲁⲑⲉⲧⲉⲓ ⲛ̅ⲣⲱⲙⲉ ⲁⲛ. ⲁⲗⲗⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲁⲓ̈ ⲟⲛ ⲉⲛⲧⲁϥϯ ⲙ̅ⲡⲉϥⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲛⲏⲧⲛ̅·
    9: ⲉⲧⲃⲉⲧⲙⲛ̅ⲧⲙⲁⲓ̈ⲥⲟⲛ ⲇⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲁⲛ ⲛ̅ⲥϩⲁⲓ̈ ⲛⲏⲧⲛ̅. ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛⲣⲉϥϫⲓⲥⲃⲱ ⲛ̅ⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲙⲉⲣⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ.
    10: ⲕⲁⲓⲅⲁⲣ ⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲥ ⲉⲛⲉⲥⲛⲏⲩ ⲧⲏⲣⲟⲩ ⲉⲧϩⲛ̅ⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲧⲏⲣⲥ̅· ⲧⲛ̅ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲇⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛⲉⲥⲛⲏⲩ ⲉⲣ̅ϩⲟⲩⲟ.
    11: ⲁⲩⲱ ⲉⲟⲩⲣⲟⲧ ⲉⲥϭⲣⲁϩⲧ̅ ⲁⲩⲱ ⲉϫⲓϩⲣⲏⲧⲛ̅ ⲉⲣⲱⲧⲛ̅ ⲉⲣ̅ϩⲱⲃ ϩⲛ̅ⲛⲉⲧⲛ̅ϭⲓϫ. ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲛⲡⲁⲣⲁⲅⲅⲉⲓⲗⲉ ⲛⲏⲧⲛ̅.
    12: ϫⲉⲕⲁⲁⲥ ⲉⲧⲉⲧⲛⲉⲙⲟⲟϣⲉ ⲉⲧⲉⲧⲛ̅ⲧⲥⲁⲛⲏⲩ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲁⲡⲃⲟⲗ. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲙ̅ⲁϩⲉ ⲛ̅ⲗⲁⲁⲩ·
    13: ⲛ̅ⲧⲛ̅ⲟⲩⲱϣ ⲇⲉ ⲁⲛ ⲉⲧ(ⲣⲉⲧⲛ̅)ⲣ̅ⲁⲧⲥⲟⲟⲩⲛ ⲛⲉⲥⲛⲏⲩ ⲉⲧⲃⲉⲛⲉⲧⲛ̅ⲕⲟⲧⲕ̅. ϫⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲗⲩⲡⲓ ⲛ̅ⲑⲉ ⲙ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ⲉⲧⲉⲙⲛ̅ⲧⲟⲩϩⲉⲗⲡⲓⲥ ⲙ̅ⲙⲁⲩ.
    14: ⲉϣϫⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲅⲁⲣ ϫⲉ ⲁⲓ̅ⲥ̅ ⲙⲟⲩ ⲁⲩⲱ ⲁϥⲧⲱⲟⲩⲛ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲡⲛⲟⲩⲧⲉ ⲛⲉⲛⲧⲁⲩⲛ̅ⲕⲟⲧⲕ̅ ϩⲱⲟⲩ ϩⲓⲧⲛ̅ⲓ̅ⲥ̅ ϥⲛⲁⲛ̅ⲧⲟⲩ ⲛⲙ̅ⲙⲁϥ.
    15: ⲉⲛϫⲱ ⲅⲁⲣ ⲙ̅ⲡⲁⲓ̈ ⲛⲏⲧⲛ̅ ϩⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ. ϫⲉ ⲁⲛⲟⲛ ⲛⲉⲧⲟⲛϩ̅ ⲛⲉⲧⲛⲁⲥⲉⲉⲡⲉ ⲉⲧⲡⲁⲣϩⲟⲩⲥⲓⲁ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲛⲉⲛⲣ̅ϣⲟⲣⲡ̅ ⲛ̅ⲛⲉⲛⲧⲁⲩⲛ̅ⲕⲟⲧⲕ̅.
    16: ϫⲉ ⲛ̅ⲧⲟϥ ⲡϫⲟⲉⲓⲥ ϩⲛ̅ⲟⲩⲟⲩⲉϩⲥⲁϩⲛⲉ. ϩⲛ̅ⲟⲩϩⲣⲟⲟⲩ ⲛ̅ⲁⲣⲭⲁⲅⲅⲉⲗⲟⲥ ϩⲛ̅ⲟⲩⲥⲁⲗⲡⲓⲅⲝ̅ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ϥⲛⲏⲩ ⲉⲡⲉⲥⲏⲧ ⲉⲑⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲁⲩⲱ ⲛⲉⲧⲙⲟⲟⲩⲧ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲛⲁⲧⲱⲟⲩⲛ ⲛ̅ϣⲟⲣⲡ̅.
    17: ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲁⲛⲟⲛ ⲛⲉⲧⲟⲛϩ̅ ⲛⲉⲧⲛⲁϣⲱϫⲡ̅ ⲥⲉⲛⲁⲧⲟⲣⲡⲛ̅ ⲛⲙ̅ⲙⲁⲩ ϩⲛ̅ⲛⲉⲕⲗⲟⲟⲗⲉ ⲉⲧⲱⲙⲛ̅ⲧ ⲉⲡϫⲟⲉⲓⲥ ⲉⲡⲁⲏⲣ. ⲁⲩⲱ ⲧⲛ̅ⲛⲁϣⲱⲡⲉ ⲙⲛ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲉⲉⲓϩⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ.
    18: ϩⲱⲥⲧⲉ ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ϩⲛ̅ⲛⲉⲓ̈ϣⲁϫⲉ·
  5:
    1: ⲉⲧⲃⲉⲛⲉⲩⲟⲉⲓϣ ⲇⲉ ⲙⲛ̅ⲛⲉⲭⲣⲟⲛⲟⲥ ⲛⲉⲥⲛⲏⲩ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲁⲛ ⲛ̅ⲥϩⲁⲓ̈ ⲛⲏⲧⲛ̅.
    2: ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ϫⲉ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲣⲉϥϫⲓⲟⲩⲉ ⲛ̅ⲧⲉⲩϣⲏ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲧⲉⲣⲉⲡⲉϩⲟⲟⲩ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛⲏⲩ.
    3: ϩⲟⲧⲁⲛ ⲅⲁⲣ ⲉⲩϣⲁⲛϫⲟⲟⲥ ϫⲉ ϯⲣⲏⲛⲏ. ⲙⲛ̅ⲡⲱⲣϫ̅. ⲧⲟⲧⲉ ⲡⲧⲁⲕⲟ ⲛⲏⲩ ⲉϫⲱⲟⲩ ϩⲛ̅ⲟⲩϣⲡⲛ̅ϣⲱⲡ ⲛ̅ⲑⲉ ⲛ̅ⲧⲛⲁⲁⲕⲉ ⲛ̅ⲧⲉⲧⲉⲉⲧ ⲁⲩⲱ ⲛ̅ⲛⲉⲩⲣ̅ⲃⲟⲗ.
    4: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲛⲉⲥⲛⲏⲩ ⲛⲉⲧⲉⲧⲛ̅ϩⲙ̅ⲡⲕⲁⲕⲉ ⲁⲛ ϫⲉ ⲉⲣⲉⲡⲉϩⲟⲟⲩ ⲧⲁϩⲉⲧⲏⲩⲧⲛ̅ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲣⲉϥϫⲓⲟⲩⲉ.
    5: ⲛ̅ⲧⲱⲧⲛ̅ ⲅⲁⲣ ⲧⲏⲣⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲟⲩⲟⲉⲓⲛ. ⲁⲩⲱ ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲉϩⲟⲟⲩ. ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁⲧⲉⲩϣⲏ ⲁⲛ. ⲟⲩⲇⲉ ⲛⲁⲡⲕⲁⲕⲉ.
    6: ⲁⲣⲁ ϭⲉ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲛⲛ̅ⲕⲟⲧⲕ̅ ⲛ̅ⲑⲉ ⲙ̅ⲡⲕⲉⲥⲉⲉⲡⲉ. ⲁⲗⲗⲁ ⲙⲁⲣⲛ̅ⲣⲟⲉⲓⲥ ⲛ̅ⲧⲛ̅ⲛⲏⲫⲉ.
    7: ⲛⲉⲧⲛ̅ⲕⲟⲧⲕ̅ ⲅⲁⲣ ⲉⲩⲛ̅ⲕⲟⲧⲕ̅ ⲛ̅ⲧⲉⲩϣⲏ. ⲁⲩⲱ ⲛⲉⲧⲧⲁϩⲉ ⲉⲩⲧⲁϩⲉ ⲛ̅ⲧⲉⲩϣⲏ.
    8: ⲁⲛⲟⲛ ⲇⲉ ⲁⲛⲟⲛ ⲛⲁⲡⲉϩⲟⲟⲩ. ⲙⲁⲣⲛ̅ⲛⲏⲫⲉ ⲉⲁⲛϯ ϩⲓⲱⲱⲛ ⲙ̅ⲡϩⲱⲕ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲙⲛ̅ⲧⲁⲅⲁⲡⲏ. ⲙⲛ̅ⲧⲡⲉⲣⲓⲕⲉⲫⲁⲗⲁⲓⲁ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲙ̅ⲡⲟⲩϫⲁⲓ̈.
    9: ϫⲉ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲕⲁⲁⲛ ⲁⲛ ⲉⲧⲟⲣⲅⲏ. ⲁⲗⲗⲁ ⲉⲩⲧⲁⲛϩⲟ ⲛ̅ⲟⲩϫⲁⲓ̈ ϩⲓⲧⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅
    10: ⲡⲁⲓ̈ ⲉⲛⲧⲁϥⲙⲟⲩ ⲉⲧⲃⲏⲏⲧⲛ̅ ϫⲉⲕⲁⲁⲥ ⲉⲓⲧⲉ ⲧⲛ̅ⲣⲟⲉⲓⲥ. ⲉⲓⲧⲉ ⲧⲛ̅ⲛ̅ⲕⲟⲧⲕ̅ ⲉⲛⲉⲱⲛϩ̅ ⲛⲙ̅ⲙⲁϥ·
    11: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲱⲧ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲡⲉϥⲉⲣⲏⲩ. ⲕⲁⲧⲁⲑⲉ ⲟⲛ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲥ·
    12: ⲧⲛ̅ⲥⲟⲡⲥ̅ ⲇⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛⲉⲥⲛⲏⲩ ⲉⲥⲟⲩⲛ̅ⲛⲉⲧϩⲟⲥⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲉⲧⲡⲣⲟϩⲓⲥⲧⲁ ⲉⲣⲱⲧⲛ̅ ϩⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲉⲧϯⲥⲃⲱ ⲛⲏⲧⲛ̅.
    13: ⲛ̅ⲧⲉⲧⲛ̅ⲕⲁⲁⲩ ⲛ̅ⲛⲁϩⲣⲏⲧⲛ̅ ϩⲛ̅ⲟⲩϩⲟⲩⲟ ϩⲛ̅ⲧⲁⲅⲁⲡⲏ ⲉⲧⲃⲉⲡⲉⲩϩⲱⲃ. ⲁⲣⲓⲉⲓⲣⲏⲛⲏ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ·
    14: ⲧⲛ̅ⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲇⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛⲉⲥⲛⲏⲩ ϯⲥⲃⲱ ⲛ̅ⲛⲓⲁⲧⲥⲃⲱ. ⲥⲉⲡⲥ̅ⲛ̅ϩⲏⲧ ϣⲏⲙ. ϥⲓ ϩⲁⲛⲉⲧϭⲟⲟⲃ. ϩⲣⲟϣ ⲛ̅ϩⲏⲧ ⲙⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ.
    15: ϭⲱϣⲧ̅ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲗⲁⲁⲩ ⲧⲱⲱⲃⲉ ⲛ̅ⲟⲩⲡⲉⲑⲟⲟⲩ ⲉⲡⲙⲁ ⲛ̅ⲟⲩⲡⲉⲑⲟⲟⲩ ⲛ̅ⲟⲩⲁ. ⲁⲗⲗⲁ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲡⲱⲧ ⲛ̅ⲥⲁⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲁⲩⲱ ⲉϩⲟⲩⲛ ⲉⲟⲩⲟⲛ ⲛⲓⲙ.
    16: ⲣⲁϣⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ.
