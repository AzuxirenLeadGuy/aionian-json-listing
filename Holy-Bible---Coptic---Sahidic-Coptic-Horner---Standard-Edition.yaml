    2: ⲉⲣϣⲁⲛⲟⲩⲣⲱⲙⲉ ⲅⲁⲣ ⲉⲓ ⲉϩⲟⲩⲛ ⲉⲧⲉⲧⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ. ⲉⲣⲉϩⲉⲛⲝⲟⲩⲣ ⲛ̅ⲛⲟⲩⲃ ϩⲛ̅ⲛⲉϥⲧⲏⲏⲃⲉ ⲁⲩⲱ ϩⲛ̅ⲟⲩϩⲃ̅ⲥⲱ ⲉⲥⲡⲣ̅ⲉⲓⲱⲟⲩ. ⲛϥ̅ⲉⲓ ⲇⲉ ϩⲱⲱϥ ⲟⲛ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓⲟⲩϩⲏⲕⲉ ϩⲛ̅ⲟⲩϩⲃ̅ⲥⲱ ⲉⲥⲗⲁⲁⲙ.
    3: ⲛ̅ⲧⲉⲧⲛ̅ϭⲱϣⲧ̅ ⲉⲡⲉⲧⲫⲟⲣⲉⲓ ⲛ̅ⲑⲃ̅ⲥⲱ ⲉⲧⲡⲣ̅ⲉⲓⲱⲟⲩ. ⲛ̅ⲧⲉⲧⲛ̅ϫⲟⲟⲥ ⲛⲁϥ. ϫⲉ ⲛ̅ⲧⲟⲕ ϩⲙⲟⲟⲥ ⲙ̅ⲡⲉⲓⲙⲁ ⲕⲁⲗⲱⲥ. ⲛ̅ⲧⲉⲧⲛ̅ϫⲟⲟⲥ ϩⲱⲱϥ ⲙ̅ⲡϩⲏⲕⲉ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲁϩⲉⲣⲁⲧⲕ̅ ⲏ ⲛⲅ̅ϩⲙⲟⲟⲥ ⲙ̅ⲡⲉⲓⲙⲁ ⲉϫⲙ̅ⲡⲁϩⲩⲡⲟⲡⲟⲇⲓⲟⲛ.
    4: ⲉⲓⲉ ⲁⲧⲉⲧⲛ̅ϣⲃ̅ⲧⲟⲩⲟⲛ ⲉⲟⲩⲟⲛ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛ̅ⲕⲣⲓⲧⲏⲥ ⲛ̅ϩⲉⲛⲙⲟⲕⲙⲉⲕ ⲉⲩϩⲟⲟⲩ.
    5: ⲥⲱⲧⲙ̅. ⲛⲁⲥⲛⲏⲩ ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲙⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲛ ⲡⲉⲛⲧⲁϥⲥⲱⲧⲡ̅ ⲛⲉⲛϩⲏⲕⲉ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲛ̅ⲣⲙ̅ⲙⲁⲟ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲁⲩⲱ ⲛ̅ⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ. ⲧⲁⲓ ⲛ̅ⲧⲁϥⲉⲣⲏⲧ ⲙ̅ⲙⲟⲥ ⲛ̅ⲛⲉⲧⲙⲉ ⲙ̅ⲙⲟϥ.
    6: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲁⲧⲉⲧⲛ̅ⲥⲱϣϥ̅ ⲙ̅ⲡϩⲏⲕⲉ. ⲙⲏ ⲛ̅ⲣⲙ̅ⲙⲁⲟ ⲁⲛ ⲛⲉⲧϫⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ϭⲟⲛⲥ̅. ⲙⲏ ⲛ̅ⲧⲟⲟⲩ ⲁⲛ ⲛⲉⲧⲥⲱⲕ ⲙ̅ⲙⲱⲧⲛ̅ ⲉϩⲉⲛⲙⲁ ⲛ̅ϯϩⲁⲡ.
    7: ⲙⲏ ⲛ̅ⲧⲟⲟⲩ ⲁⲛ ⲛⲉⲧϫⲓⲟⲩⲁ ⲉⲡⲣⲁⲛ ⲉⲧⲛⲁⲛⲟⲩϥ ⲛ̅ⲧⲁⲩⲧⲁⲩⲟⲩϥ ⲉϩⲣⲁⲓ ⲉϫⲛ̅ⲧⲏⲩⲧⲛ̅.
    8: ⲉϣϫⲉⲧⲉⲧⲛ̅ϫⲱⲕ ⲙⲉⲛ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ϩⲉ ⲕⲁⲧⲁⲛⲉⲅⲣⲁⲫⲏ. ϫⲉ ⲉⲕⲉⲙⲉⲣⲉⲡⲉⲧϩⲓⲧⲟⲩⲱⲕ ⲛ̅ⲧⲉⲕϩⲉ. ⲉⲓⲉ ⲕⲁⲗⲱⲥ ⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲥ.
    9: ⲉϣϫⲉⲧⲉⲧⲛ̅ϫⲓϩⲟ ⲇⲉ. ⲟⲩⲛⲟⲃⲉ ⲡⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ. ⲉⲩϫⲡⲓⲟ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲙⲟⲥ ϩⲱⲥ ⲡⲁⲣⲁⲃⲁⲧⲏⲥ.
    10: ⲡⲉⲧⲛⲁϩⲁⲣⲉϩ ⲅⲁⲣ ⲉⲡⲛⲟⲙⲟⲥ ⲧⲏⲣϥ̅. ⲛϥ̅ϩⲉ ⲇⲉ ϩⲛ̅ⲟⲩϩⲱⲃ ⲛ̅ⲟⲩⲱⲧ. ⲁϥϣⲱⲡⲉ ⲉϥϭⲏⲡ ⲉⲡⲧⲏⲣϥ̅.
    11: ⲡⲉⲛⲧⲁϥϫⲟⲟⲥ ⲅⲁⲣ. ϫⲉ ⲙ̅ⲡⲣ̅ⲣ̅ⲛⲟⲉⲓⲕ ⲁϥϫⲟⲟⲥ ⲟⲛ. ϫⲉ ⲙ̅ⲡⲣ̅ϩⲱⲧⲃ̅. ⲉϣⲱⲡⲉ ⲙⲉⲛ ⲛⲅ̅ⲛⲁⲣ̅ⲛⲟⲉⲓⲕ ⲁⲛ. ⲛⲅ̅ϩⲱⲧⲃ̅ ⲇⲉ. ⲁⲕϣⲱⲡⲉ ⲙ̅ⲡⲁⲣⲁⲃⲁⲧⲏⲥ ⲙ̅ⲡⲛⲟⲙⲟⲥ.
    12: ϣⲁϫⲉ ⲛ̅ⲧⲉⲓϩⲉ. ⲛ̅ⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲛ̅ⲧⲉⲓϩⲉ. ϩⲱⲥ ⲉⲩⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲙⲟⲥ ⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ϩⲉ.
    13: ⲧⲉⲕⲣⲓⲥⲓⲥ ⲅⲁⲣ ⲟⲩⲁⲧⲛⲁ ⲧⲉ ⲙ̅ⲡⲉⲧⲉⲙ̅ⲡϥ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲛⲁ. ⲡⲛⲁ ϣⲁϥϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟϥ ⲉϫⲛ̅ⲧⲉⲕⲣⲓⲥⲓⲥ.
    14: ⲟⲩ ⲡⲉ ⲡϩⲏⲩ. ⲛⲁⲥⲛⲏⲩ. ⲉⲣϣⲁⲛⲟⲩⲁ ϫⲟⲟⲥ. ϫⲉ ⲟⲩⲛ̅ⲧⲁⲓ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲉⲙⲙⲛ̅ⲧⲁϥ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲙⲏⲧⲓ ⲟⲩⲛ̅ϭⲟⲙ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉⲧⲟⲩϫⲟϥ ⲁϫⲛ̅ⲛⲉϩⲃⲏⲩⲉ.
    15: ⲉϣⲱⲡⲉ ⲅⲁⲣ ⲟⲩⲛ̅ⲟⲩⲥⲟⲛ ⲏ ⲟⲩⲥⲱⲛⲉ ⲉⲩⲕⲏ ⲕⲁϩⲏⲩ ⲁⲩⲱ ⲉⲩϣⲁⲁⲧ ⲉⲧⲉϩⲣⲉ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲡⲉϩⲟⲟⲩ.
    16: ⲛ̅ⲧⲉⲟⲩⲁ ⲇⲉ ϫⲟⲟⲥ ⲛⲁⲩ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ϫⲉ ⲃⲱⲕ ϩⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲛ̅ⲧⲉⲧⲛ̅ϩⲙⲟⲙ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲓ. ⲛϥ̅ⲧⲙ̅ϯ ⲇⲉ ⲛⲁⲩ ⲛ̅ⲛⲉⲧⲟⲩⲁϩⲉ ⲛⲁⲩ. ⲟⲩ ⲡⲉ ⲡϩⲏⲩ.
    17: ⲧⲁⲓ ⲟⲛ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲉϣⲱⲡⲉ ⲙⲛ̅ⲧⲁⲥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲉⲥⲙⲟⲟⲩⲧ ⲕⲁⲧⲁⲣⲟⲥ.
    18: ⲁⲗⲗⲁ ⲟⲩⲛ̅ⲟⲩⲁ ⲛⲁϫⲟⲟⲥ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲟⲩⲛ̅ⲧⲁⲕ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲁⲛⲟⲕ ϩⲱ ⲟⲩⲛ̅ⲧⲁⲓ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲙⲁⲧⲟⲩⲟⲓ ⲛ̅ⲧⲉⲕⲡⲓⲥⲧⲓⲥ ⲁϫⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲁⲛⲟⲕ ϩⲱ ⲧⲁⲧⲟⲩⲱⲕ ⲉⲧⲁⲡⲓⲥⲧⲓⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲁϩⲃⲏⲩⲉ.
    19: ⲛ̅ⲧⲟⲕ ⲉⲕⲡⲓⲥⲧⲉⲩⲉ ϫⲉ ⲟⲩⲁ ⲡⲉ ⲡⲛⲟⲩⲧⲉ. ⲕⲁⲗⲱⲥ ⲉⲕⲉⲓⲣⲉ ⲙ̅ⲙⲟⲥ. ⲛ̅ⲕⲉⲇⲁⲓⲙⲟⲛⲓⲟⲛ ϩⲱⲟⲩ ⲡⲓⲥⲧⲉⲩⲉ ⲁⲩⲱ ⲥⲉⲥⲧⲱⲧ.
    20: ⲕⲟⲩⲱϣ ⲇⲉ ⲉⲉⲓⲙⲉ ⲱ ⲡⲣⲱⲙⲉ ⲉⲧϣⲟⲩⲉⲓⲧ ϫⲉ ⲧⲡⲓⲥⲧⲓⲥ ⲁϫⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲥⲟ ⲛ̅ⲁⲣⲅⲟⲛ.
    21: ⲁⲃⲣⲁϩⲁⲙ ⲡⲉⲛⲉⲓⲱⲧ. ⲙⲏ ⲉⲃⲟⲗ ⲁⲛ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲁⲩⲧⲙⲁⲓⲟϥ. ⲉⲁϥⲧⲁⲗⲟ ⲉϩⲣⲁⲓ ⲛ̅ⲓⲥⲁⲁⲕ ⲡⲉϥϣⲏⲣⲉ ⲉϫⲙ̅ⲡⲉⲑⲩⲥⲓⲁⲥⲧⲏⲣⲓⲟⲛ.
    22: ⲕⲛⲁⲩ ϫⲉ ⲧⲡⲓⲥⲧⲓⲥ ⲛⲉⲥⲣ̅ϩⲱⲃ ⲡⲉ ⲙⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥϩⲃⲏⲩⲉ ⲁⲥϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲧⲉϥⲡⲓⲥⲧⲓⲥ.
    23: ⲁⲩⲱ ⲁⲥϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲧⲉⲅⲣⲁⲫⲏ ⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲁⲃⲣⲁϩⲁⲙ ⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲛⲟⲩⲧⲉ. ⲁⲩⲟⲡⲥ̅ ⲉⲣⲟϥ ⲉⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲁⲩⲱ ⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ. ϫⲉ ⲡⲉϣⲃⲏⲣ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    24: ⲧⲉⲧⲛ̅ⲛⲁⲩ ϫⲉ ⲉⲣⲉⲡⲣⲱⲙⲉ ⲛⲁⲧⲙⲁⲓⲟ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ.
    25: ⲛ̅ⲧⲉⲓϩⲉ ⲟⲛ ϩⲣⲁⲁⲃ ⲧⲡⲟⲣⲛⲏ ⲙⲏ ⲛ̅ⲧⲁⲥⲧⲙⲁⲓⲟ ⲁⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲉⲁⲥϣⲱⲡ ⲉⲣⲟⲥ ⲛ̅ⲛ̅ϥⲁⲓϣⲓⲛⲉ ⲁⲥⲕⲁⲁⲩ ⲉⲃⲟⲗ ϩⲓⲕⲉϩⲓⲏ.
    26: ⲛ̅ⲑⲉ ⲅⲁⲣ ⲙ̅ⲡⲥⲱⲙⲁ ⲁϫⲛ̅ⲡⲛ̅ⲁ ϥⲙⲟⲟⲩⲧ. ⲧⲁⲓ ϩⲱⲱϥ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲁϫⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲥⲙⲟⲟⲩⲧ ϩⲁⲣⲓ ϩⲁⲣⲟⲥ.
  3:
    1: ⲙ̅ⲡⲣ̅ϣⲱⲡⲉ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲁϩ. ⲛⲁⲥⲛⲏⲩ. ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲉⲧⲉⲧⲛⲉϫⲓ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲕⲣⲓⲙⲁ.
    2: ⲧⲛ̅ϩⲏⲩ ⲅⲁⲣ ⲧⲏⲣⲛ̅ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ. ⲉϣⲱⲡⲉ ⲉⲟⲩⲛ̅ⲟⲩⲁ ⲉⲛϥϩⲏⲩ ⲁⲛ ϩⲙ̅ⲡⲉϥϣⲁϫⲉ. ⲉⲓⲉ ⲡⲁⲓ ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲧⲉⲗⲉⲓⲟⲥ ⲡⲉ. ⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲭⲁⲗⲓⲛⲟⲩ ⲙ̅ⲡⲉϥⲕⲉⲥⲱⲙⲁ ⲧⲏⲣϥ̅.
    3: ⲉⲓⲥϩⲏⲏⲧⲉ ⲧⲛ̅ⲛⲟⲩϫⲉ ⲛ̅ⲛⲉⲭⲁⲗⲓⲛⲟⲥ ⲉⲣⲱⲟⲩ ⲛ̅ⲛⲉϩⲧⲱⲱⲣ ⲉⲧⲣⲉⲩⲥⲱⲧⲙ̅ ⲛⲁⲛ. ⲁⲩⲱ ⲧⲛ̅ⲕⲧⲟ ⲙ̅ⲡⲉⲩⲕⲉⲥⲱⲙⲁ ⲧⲏⲣϥ̅.
    4: ⲉⲓⲥ ⲛ̅ⲕⲉⲉϫⲏⲩ ⲉⲧⲟ ⲛ̅ⲧⲉⲓϭⲟⲧ. ⲁⲩⲱ ⲉⲩⲣ̅ϩⲱⲧ ⲙ̅ⲙⲟⲟⲩ ϩⲓⲧⲛ̅ϩⲉⲛⲧⲏⲩ ⲉⲩⲛⲁϣⲧ̅. ⲥⲉⲕⲧⲟ ⲙ̅ⲙⲟⲟⲩ ϩⲓⲧⲛ̅ϩⲉⲛⲕⲟⲩⲓ ⲛ̅ϩⲓⲏ ⲉⲡⲥⲁ ⲉⲧϥ̅ⲟⲩⲁϣϥ̅ ⲛ̅ϭⲓⲡⲉⲧⲣ̅ϩⲙ̅ⲙⲉ.
    5: ⲧⲁⲓ ϩⲱⲱϥ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲗⲁⲥ. ⲟⲩⲕⲟⲩⲓ ⲙ̅ⲙⲉⲗⲟⲥ ⲡⲉ ⲁⲩⲱ ⲉϥϫⲉⲛⲟϭ ⲛ̅ϣⲁϫⲉ. ⲉⲓⲥϩⲏⲏⲧⲉ ϣⲁⲣⲉⲟⲩⲕⲟⲩⲓ ⲛ̅ⲕⲱϩⲧ̅ ϫⲉⲣⲉⲟⲩⲛⲟϭ ⲛ̅ϩⲩⲗⲏ.
    6: ⲡⲗⲁⲥ ϩⲱⲱϥ ⲟⲩⲕⲱϩⲧ̅ ⲡⲉ. ⲡⲕⲟⲥⲙⲟⲥ ⲛ̅ⲧⲁⲇⲓⲕⲓⲁ ⲡⲉ ⲡⲗⲁⲥ ϩⲛ̅ⲛⲙ̅ⲙⲉⲗⲟⲥ. ⲡⲁⲓ ⲉⲧϫⲱϩⲙ̅ ⲙ̅ⲡⲥⲱⲙⲁ ⲧⲏⲣϥ̅. ⲁⲩⲱ ⲉⲧⲧⲙ̅ϩⲟ ⲙ̅ⲡⲉⲧⲣⲟⲭⲟⲥ ⲙ̅ⲡⲉϫⲡⲟ. ⲁⲩⲱ ⲉⲩⲣⲱⲕϩ̅ ⲙ̅ⲙⲟϥ ϩⲓⲧⲛ̅ⲧⲅⲉϩⲉⲛⲛⲁ.
    7: ⲫⲩⲥⲓⲥ ⲅⲁⲣ ⲛⲓⲙ ⲛ̅ⲛⲉⲑⲏⲣⲓⲟⲛ ⲙⲛ̅ⲛ̅ϩⲁⲗⲁⲧⲉ ⲙⲛ̅ⲛ̅ϫⲁⲧϥⲉ ⲙⲛ̅ⲛ̅ⲧⲃ̅ⲧ ⲥⲉⲥⲱⲙ ⲙ̅ⲙⲟⲟⲩ ⲁⲩⲱ ⲁⲩⲥⲟⲙⲟⲩ ϩⲛ̅ⲧⲉⲫⲩⲥⲓⲥ ⲛ̅ϭⲓⲛ̅ⲣⲱⲙⲉ.
    8: ⲡⲗⲁⲥ ⲇⲉ ⲉⲓⲉ ⲙⲛ̅ϭⲟⲙ ⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲣⲱⲙⲉ ⲉⲇⲁⲙⲁⲍⲉ ⲙ̅ⲙⲟϥ. ⲡⲁⲓ ⲉⲧϣⲧⲣ̅ⲧⲱⲣ ⲉⲑⲟⲟⲩ. ⲉⲧⲙⲉϩ ⲙ̅ⲙⲁⲧⲟⲩ ⲛ̅ⲣⲉϥⲙⲟⲟⲩⲧ.
    9: ⲉϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅ ⲧⲛ̅ⲥⲙⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ ⲡⲉⲓⲱⲧ. ⲁⲩⲱ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅ ⲧⲛ̅ⲥⲁϩⲟⲩ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ⲛⲁⲓ ⲛ̅ⲧⲁⲩⲧⲁⲙⲓⲟⲟⲩ ⲕⲁⲧⲁⲡⲉⲓⲛⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    10: ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲓⲧⲁⲡⲣⲟ ⲛ̅ⲟⲩⲱⲧ ϥⲛⲏⲩ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡⲉⲥⲙⲟⲩ ⲙⲛ̅ⲡⲥⲁϩⲟⲩ. ϣ̅ϣⲉ ⲁⲛ. ⲛⲁⲥⲛⲏⲩ. ⲉⲧⲣⲉⲛⲁⲓ ϣⲱⲡⲉ ⲛ̅ⲧⲉⲓϩⲉ.
    11: ⲙⲏⲧⲓ ϣⲁⲣⲉϩⲟⲛⲃⲉ ⲧⲁⲩⲟ ⲉϩⲣⲁⲓ ϩⲛ̅ϯⲙⲟⲩⲙⲉ ⲛ̅ⲟⲩⲱⲧ ⲙ̅ⲡⲙⲟⲟⲩ ⲉⲧϩⲟⲗϭ̅ ⲙⲛ̅ⲡⲉⲧⲙⲟⲗϩ̅.
    12: ⲛⲁⲥⲛⲏⲩ. ⲙⲏ ⲟⲩⲛ̅ϣϭⲟⲙ ⲉⲧⲣⲉⲩⲃⲱ ⲛ̅ⲕⲛ̅ⲧⲉ ⲧⲁⲩⲉϫⲟⲉⲓⲧ ⲉⲃⲟⲗ. ⲏ ⲉⲧⲣⲉⲩⲃⲱ ⲛ̅ⲉⲗⲟⲟⲗⲉ ⲧⲁⲩⲉⲕⲛ̅ⲧⲉ ⲉⲃⲟⲗ. ⲟⲩⲧⲉ ⲛ̅ⲛⲉ ⲙⲱⲗϩ̅ ⲣ̅ⲙⲟⲟⲩ ⲉϥϩⲟⲗϭ̅.
    13: ⲛⲓⲙ ⲡⲉ ⲡⲥⲁⲃⲉ ⲁⲩⲱ ⲡⲣⲙ̅ⲛ̅ϩⲏⲧ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲙⲁⲣⲉϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉϥⲁⲛⲁⲥⲧⲣⲟⲫⲏ ⲉⲧⲛⲁⲛⲟⲩⲥ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲙ̅ⲣⲁϣ ⲙⲛ̅ⲟⲩⲥⲟⲫⲓⲁ.
    14: ⲉϣϫⲉⲟⲩⲛ̅ⲟⲩⲕⲱϩ ⲇⲉ ⲉϥⲥⲁϣⲉ ϩⲙ̅ⲡⲉⲧⲛ̅ϩⲏⲧ ⲁⲩⲱ ⲟⲩϯⲧⲱⲛ. ⲙ̅ⲡⲣ̅ϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓϭⲟⲗ ⲉⲧⲙⲉ.
    15: ⲛ̅ⲧⲁⲓ ⲁⲛ ⲧⲉ ⲧⲥⲟⲫⲓⲁ ⲉⲧⲛⲏⲩ ⲉⲡⲉⲥⲏⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲁⲗⲗⲁ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲧⲉ ⲙ̅ⲡⲯⲩⲭⲓⲕⲟⲛ ⲙ̅ⲙⲛ̅ⲧⲣⲉϥϣⲟⲟⲣ.
    16: ⲡⲙⲁ ⲅⲁⲣ ⲉⲧⲉⲣⲉⲕⲱϩ ϩⲓϯⲧⲱⲛ ⲛ̅ϩⲏⲧϥ̅. ϥⲙ̅ⲙⲟⲟⲩ ⲛ̅ϭⲓⲡⲉϣⲧⲟⲣⲧⲣ̅ ⲙⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲉⲑⲟⲟⲩ.
    17: ⲧⲥⲟⲫⲓⲁ ⲇⲉ ⲧⲉⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲛ̅ϣⲟⲣⲡ̅ ⲙⲉⲛ ⲥⲟⲩⲁⲁⲃ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲟⲩⲉⲓⲣⲏⲛⲓⲕⲟⲛ ⲧⲉ̅. ⲛ̅ϩⲁⲕ. ⲛ̅ⲣⲉϥⲉⲡⲓⲑⲩⲙⲉⲓ ⲉⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ. ⲉⲥⲙⲉϩ ⲛ̅ⲛⲁ ϩⲓⲕⲁⲣⲡⲟⲥ ⲉⲛⲁⲛⲟⲩϥ. ⲉⲙⲉⲥⲇⲓⲁⲕⲣⲓⲛⲉ. ⲙⲉⲥϩⲩⲡⲟⲕⲣⲓⲛⲉ.
    18: ⲡⲕⲁⲣⲡⲟⲥ ⲇⲉ ⲛ̅ⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲉⲩϫⲡⲟ ⲙ̅ⲙⲟϥ.
  4:
    1: ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲇⲟⲛⲏ. ⲛⲁⲓ ⲉⲧⲥⲧⲣⲁⲧⲉⲩⲉ ϩⲛ̅ⲛⲉⲧⲛ̅ⲙⲉⲗⲟⲥ.
    2: ⲧⲉⲧⲛ̅ⲉⲡⲓⲑⲩⲙⲉⲓ ⲁⲩⲱ ⲙⲛ̅ⲧⲏⲧⲛ̅. ⲧⲉⲧⲛ̅ϩⲱⲧⲃ̅. ⲧⲉⲧⲛ̅ⲕⲱϩ. ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲱⲧⲛ̅ ⲙ̅ⲙⲁⲧⲉ. ⲧⲉⲧⲛ̅ⲙⲓϣⲉ ⲁⲩⲱ ⲧⲉⲧⲛ̅ⲣ̅ⲡⲟⲗⲉⲙⲟⲥ. ⲙⲛ̅ⲧⲛ̅ ⲙ̅ⲙⲁⲩ. ϫⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲁⲓⲧⲉⲓ ⲁⲛ.
    3: ⲧⲉⲧⲛ̅ⲁⲓⲧⲉⲓ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓ ⲁⲛ. ϫⲉ ⲧⲉⲧⲛ̅ⲁⲓⲧⲉⲓ ⲕⲁⲕⲱⲥ. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲛⲁϫⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ϩⲏⲇⲟⲛⲏ.
    4: ⲛ̅ⲛⲟⲉⲓⲕ ⲛ̅ⲧⲉⲧⲛⲥⲟⲟⲩⲛ̅ ⲁⲛ ϫⲉ ⲧⲙⲛ̅ⲧϣⲃⲏⲣ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲟⲩⲙⲛ̅ⲧϫⲁϫⲉ ⲧⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲉⲧⲛⲁⲟⲩⲱϣ ϭⲉ ⲉⲣ̅ϣⲃⲏⲣ ⲉⲡⲕⲟⲥⲙⲟⲥ ϥⲛ̅ⲁϣⲱⲡⲉ ⲛ̅ϫⲁϫⲉ ⲉⲡⲛⲟⲩⲧⲉ.
    5: ⲏ ⲉⲧⲉⲧⲛ̅ⲙⲉⲉⲩⲉ ϫⲉ ⲉⲡϫⲓⲛϫⲏ ⲉⲣⲉⲧⲉⲅⲣⲁⲫⲏ ϣⲁϫⲉ. ϩⲛ̅ⲟⲩⲫⲑⲟⲛⲟⲥ ⲉⲥⲟⲩⲉϣⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲧⲁϥⲟⲩⲱϩ ⲉϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲛ̅.
    6: ⲥϯ ⲇⲉ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϩⲙⲟⲧ. ⲉⲧⲃⲉⲡⲁⲓ ⲥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲛⲟⲩⲧⲉ ϥϯ ⲟⲩⲃⲉⲛ̅ϫⲁⲥⲛ̅ϩⲏⲧ. [ϥⲛⲁϯ] ⲇⲉ ⲛ̅ⲟⲩϩⲙⲟⲧ [ⲛ̅ⲛⲉ]ⲧⲑⲃ̅ⲃⲓⲏⲩ
    7: ϥⲛⲁⲡⲱⲧ ⲥⲁⲃⲟⲗ ⲙⲙⲱⲧⲛ.
    8: ϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ ⲛ̅ⲧⲁⲣⲉϥϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅. ⲧⲃ̅ⲃⲟ ⲛ̅ⲛⲉⲧⲛ̅ϭⲓϫ. ⲛ̅ⲣⲉϥⲣ̅ⲛⲟⲃⲉ. ⲛ̅ⲧⲉⲧⲛ̅ⲧⲃ̅ⲃⲟ ⲙ̅ⲡⲉⲧⲛ̅ϩⲏⲧ. ⲛ̅ϩⲏⲧ ⲥⲛⲁⲩ.
    9: ⲧⲁⲗⲁⲓⲡⲟⲣⲉⲓ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ϩⲏⲓϥⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲣⲓⲙⲉ. ⲡⲉⲧⲛ̅ⲥⲱⲃⲉ ⲙⲁⲣⲉϥⲕⲟⲧϥ̅ ⲉⲩϩⲏⲃⲉ ⲁⲩⲱ ⲡⲉⲧⲛ̅ⲣⲁϣⲉ ⲉⲩⲱⲕⲙ̅.
    10: ⲑⲃ̅ⲃⲓⲉⲧⲏⲩⲧⲛ̅ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲁⲣⲉϥϫⲁⲥⲧⲏⲩⲧⲛ̅.
    11: ⲛⲁⲥⲛⲏⲩ. ⲙ̅ⲡⲣ̅ⲕⲁⲧⲁⲗⲁⲗⲉⲓ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲡⲉⲧⲕⲁⲧⲁⲗⲁⲗⲉⲓ ⲙ̅ⲡⲉϥⲥⲟⲛ ⲏ ⲉϥⲕⲣⲓⲛⲉ ⲙ̅ⲡⲉϥⲥⲟⲛ. ⲉϥⲕⲁⲧⲁⲗⲁⲗⲉⲓ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲁⲩⲱ ⲉϥⲕⲣⲓⲛⲉ ⲙ̅ⲡⲛⲟⲙⲟⲥ. ⲉϣϫⲉⲉⲕⲕⲣⲓⲛⲉ ⲇⲉ ⲙ̅ⲡⲛⲟⲙⲟⲥ. ⲉⲓⲉ ⲛ̅ⲧⲕ̅ⲟⲩⲣⲉϥⲉⲓⲣⲉ ⲁⲛ ⲙ̅ⲡⲛⲟⲙⲟⲥ. ⲁⲗⲗⲁ ⲛ̅ⲧⲕ̅ⲟⲩⲕⲣⲓⲧⲏⲥ.
    12: ⲟⲩⲁ ⲇⲉ ⲡⲉ ⲡⲛⲟⲙⲟⲑⲉⲧⲏⲥ ⲁⲩⲱ ⲡⲉⲕⲣⲓⲧⲏⲥ ⲡⲉⲧⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲧⲁⲛϩⲟ ⲁⲩⲱ ⲉⲧⲁⲕⲟ. ⲛ̅ⲧⲕ̅ ⲛ̅ⲧⲟⲕⲛⲓⲙ ⲉⲕⲕⲣⲓⲛⲉ ⲙ̅ⲡⲉⲧϩⲓⲧⲟⲩⲱⲕ.
    13: ⲛ̅ⲧⲱⲧⲛ̅ ϭⲉ ⲧⲉⲛⲟⲩ ⲛⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲙ̅ⲡⲟⲟⲩ ⲏ ⲣⲁⲥⲧⲉ ⲧⲛ̅ⲛⲁⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲉⲓⲡⲟⲗⲓⲥ. ⲛ̅ⲧⲛ̅ⲣ̅ⲟⲩⲣⲟⲙⲡⲉ ⲙ̅ⲙⲁⲩ. ⲛ̅ⲧⲛ̅ⲣ̅ⲉϣⲱⲧ ⲛ̅ⲧⲛ̅ϯϩⲏⲩ.
    14: ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲁⲛ ϫⲉ ⲟⲩ ⲡⲉⲧⲛⲁϣⲱⲡⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ⲣⲁⲥⲧⲉ. ⲉⲣⲉⲡⲉⲧⲛ̅ⲁϩⲉ ⲅⲁⲣ ⲟ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲉⲗϩⲱϥ. ⲉϥⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ⲡⲣⲟⲥⲟⲩⲕⲟⲩⲓ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲇⲉ ⲛϥ̅ⲧⲁⲕⲟ.
    15: ⲉⲡⲙⲁ ⲛ̅ⲧⲟϥ ⲛ̅ⲧⲉⲧⲛ̅ϫⲟⲟⲥ. ϫⲉ ⲉⲣϣⲁⲛⲡϫⲟⲉⲓⲥ ⲣ̅ϩⲛⲁϥ ⲛ̅ⲧⲛ̅ⲱⲛϩ̅ ⲧⲛ̅ⲛⲁⲉⲓⲣⲉ ⲙ̅ⲡⲁⲓ ⲏ ⲡⲉⲓⲕⲉⲟⲩⲁ.
    16: ⲧⲉⲛⲟⲩ ⲇⲉ ⲁⲧⲉⲧⲛ̅ϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ⲛⲉⲧⲛ̅ⲙⲛ̅ⲧϫⲁⲥⲓϩⲏⲧ. ϣⲟⲩϣⲟⲩ ⲛⲓⲙ ⲛ̅ⲧⲉⲓⲙⲓⲛⲉ ϩⲟⲟⲩ.
    17: ⲡⲉⲧⲥⲟⲟⲩⲛ̅ ⲇⲉ ⲛ̅ⲣ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲛ̅ϥⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲟⲩⲛⲟⲃⲉ ⲛⲁϥ ⲡⲉ.
