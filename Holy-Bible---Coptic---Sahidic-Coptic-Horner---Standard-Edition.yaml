    13: ⲁⲩⲱ ⲛ̅ⲧⲱⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲙⲟⲟⲩⲧ ϩⲛ̅ⲙ̅ⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲙⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲁⲣⲝ̅. ⲁϥⲧⲁⲛϩⲉⲧⲧⲏⲩⲧⲛ̅ ⲛⲙ̅ⲙⲁϥ. ⲉⲁϥⲕⲱ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲛ̅ⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲧⲏⲣⲟⲩ.
