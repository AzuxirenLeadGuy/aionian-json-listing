    11: ⲉⲩϣⲓⲛⲉ ϫⲉ ⲉⲣⲉⲡⲉⲡⲛ̅ⲁ ⲙ̅ⲡⲉⲭⲥ̅ ⲉⲧⲛ̅ϩⲏⲧⲟⲩ ϣⲁϫⲉ ⲉⲁϣ ⲛ̅ⲟⲩⲟⲉⲓϣ. ⲉϥⲉⲣⲙⲛ̅ⲧⲣⲉ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲙ̅ⲙⲟⲕϩⲥ̅ ⲉⲧⲛⲁϣⲱⲡⲉ ⲙ̅ⲡⲉⲭⲥ̅. ⲙⲛ̅ⲛ̅ⲉⲟⲟⲩ ⲉⲧⲛⲁϣⲱⲡⲉ ⲙⲛ̅ⲛ̅ⲥⲱⲟⲩ.
    12: ⲛⲁⲓ ⲛ̅ⲧⲁϥⲟⲩⲱⲛϩ̅ ⲛⲁⲩ ⲉⲃⲟⲗ. ϫⲉ ⲛⲉⲩⲇⲓⲁⲕⲟⲛⲉⲓ ⲙ̅ⲙⲟⲟⲩ ⲛⲁⲩ ⲁⲛ ⲁⲗⲗⲁ ⲛⲏⲧⲛ̅. ⲛⲁⲓ ⲛ̅ⲧⲁⲩⲧⲁⲙⲱⲧⲛ̅ ⲉⲣⲟⲟⲩ ⲧⲉⲛⲟⲩ ϩⲓⲧⲛ̅ⲛⲉⲛⲧⲁⲩⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲡⲛ̅ⲁ ⲉⲧⲟⲩⲁⲁⲃ. ⲛ̅ⲧⲁⲩⲧⲛ̅ⲛⲟⲟⲩϥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ
    13: ⲉⲧⲃⲉⲡⲁⲓ ⲉⲁⲧⲉⲧⲛ̅ⲙⲟⲩⲣ ⲛ̅ⲛ̅ϯⲡⲉ ⲙ̅ⲡⲉⲧⲛ̅ϩⲏⲧ ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ⲛⲏⲫⲉ. ϩⲉⲗⲡⲓⲍⲉ ϩⲛ̅ⲟⲩϫⲱⲕ ⲉⲃⲟⲗ ⲉⲧⲉⲭⲁⲣⲓⲥ ⲉⲧⲟⲩⲛⲁⲛ̅ⲧⲥ̅ ⲛⲏⲧⲛ̅ ϩⲙ̅ⲡϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    14: ϩⲱⲥ ϣⲏⲣⲉ ⲙ̅ⲡⲥⲱⲧⲙ̅ ⲛ̅ⲧⲉⲧⲛ̅ϫⲓ ⲁⲛ ⲙ̅ⲡϩⲣ̅ⲃ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ϣⲟⲣⲡ̅. ⲉⲧⲉⲧⲛ̅ϩⲛ̅ⲛⲉⲧⲛ̅ⲙⲛ̅ⲧⲁⲧⲥⲟⲟⲩⲛ̅.
    15: ⲁⲗⲗⲁ ⲕⲁⲧⲁⲑⲉ ⲉⲧϥ̅ⲟⲩⲁⲁⲃ ⲛ̅ϭⲓⲡⲉⲛⲧⲁϥⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ϣⲱⲡⲉ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ⲟⲩⲁⲁⲃ ⲉϩⲣⲁⲓ ϩⲛ̅ⲁⲛⲁⲥⲧⲣⲟⲫⲏ ⲛⲓⲙ.
    16: ϫⲉ ϥⲥⲏϩ. ϫⲉ ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ⲟⲩⲁⲁⲃ. ϫⲉ ⲁⲛⲟⲕ ϯⲟⲩⲁⲁⲃ.
    17: ⲁⲩⲱ ⲉϣϫⲉⲡⲉⲧⲕⲣⲓⲛⲉ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲕⲁⲧⲁⲛⲉⲩϩⲃⲏⲩⲉ ⲁϫⲛ̅ϫⲓϩⲟ. ⲧⲉⲧⲛ̅ⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲛⲉⲓⲱⲧ. ⲉⲓⲉ ⲙⲟⲟϣⲉ ϩⲛ̅ⲟⲩϩⲟⲧⲉ ⲙ̅ⲡⲉⲟⲩⲟⲉⲓϣ ⲉⲧⲉⲧⲛ̅ϣⲟⲟⲡ ⲙ̅ⲡⲉⲓⲙⲁ.
    18: ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲛ̅ⲧⲁⲩⲥⲉⲧⲧⲏⲩⲧⲛ̅ ⲁⲛ ϩⲛ̅ⲟⲩⲛⲟⲩⲃ ⲏ ⲟⲩϩⲁⲧ ⲉϣⲁϥⲧⲁⲕⲟ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲃⲏⲩⲉ ⲉⲧϣⲟⲩⲉⲓⲧ. ⲉⲛⲧⲁⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ ⲧⲁⲁⲩ ⲉⲧⲉⲧⲏⲩⲧⲛ̅.
    19: ⲁⲗⲗⲁ ϩⲙ̅ⲡⲉⲥⲛⲟϥ ⲉⲧⲧⲁⲓⲏⲩ ⲛ̅ⲧⲉⲡⲉϩⲓⲉⲓⲃ ⲉⲧⲟⲩⲁⲁⲃ ⲁⲩⲱ ⲛ̅ⲁⲧⲧⲱⲗⲙ̅ ⲡⲉⲭⲥ̅.
    20: ⲉⲁⲩϣⲣ̅ⲡⲥⲟⲩⲱⲛϥ̅ ⲙⲉⲛ ϩⲁⲑⲏ ⲛ̅ⲧⲕⲁⲧⲁⲃⲟⲗⲏ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲉⲁϥⲟⲩⲱⲛϩ̅ ⲇⲉ ⲉⲃⲟⲗ ⲉⲧⲃⲉⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲑⲁⲏ ⲛ̅ⲛⲉⲟⲩⲟⲉⲓϣ.
    21: ⲛⲁⲓ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲙ̅ⲡⲉϥϣⲏⲣⲉ. ⲡⲁⲓ ⲛ̅ⲧⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲁⲩⲱ ⲁϥϯ ⲛⲁϥ ⲛ̅ⲟⲩⲉⲟⲟⲩ. ϩⲱⲥⲧⲉ ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ ⲙⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲗⲡⲓⲥ ⲛⲥ̅ϣⲱⲡⲉ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ.
    22: ⲉⲁⲧⲉⲧⲛ̅ⲧⲃ̅ⲃⲟ ⲛ̅ⲛⲉⲧⲛ̅ⲯⲩⲭⲏ ϩⲣⲁⲓ ϩⲙ̅ⲡⲥⲱⲧⲙ̅ ⲛ̅ⲧⲙⲉ ⲉⲩⲙⲛ̅ⲧⲙⲁⲓⲥⲟⲛ. ⲉⲙⲛ̅ϩⲩⲡⲟⲕⲣⲓⲛⲉ ⲛ̅ϩⲏⲧⲥ̅. ⲛ̅ⲧⲉⲧⲛ̅ⲙⲉⲣⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲁϫⲛ̅ⲱϫⲛ̅ ϩⲛ̅ⲟⲩϩⲏⲧ ⲉϥⲟⲩⲁⲁⲃ.
    23: ϫⲉ ⲁⲩϫⲡⲉⲧⲏⲩⲧⲛ̅ ⲁⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩϫⲡⲟ ⲉϣⲁϥⲧⲁⲕⲟ. ⲁⲗⲗⲁ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲁⲧⲧⲁⲕⲟ ϩⲓⲧⲛ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅ ⲁⲩⲱ ⲉⲧϣⲟⲟⲡ.
    24: ϫⲉ ⲥⲁⲣⲝ̅ ⲛⲓⲙ ⲉⲩⲟ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲭⲟⲣⲧⲟⲥ. ⲁⲩⲱ ⲉⲟⲟⲩ ⲛⲓⲙ ⲛ̅ⲧⲁⲩ ⲛ̅ⲑⲉ ⲙ̅ⲡⲉϩⲣⲏⲣⲉ ⲙ̅ⲡⲉⲭⲟⲣⲧⲟⲥ. ⲁϥϣⲟⲟⲩⲉ ⲛ̅ϭⲓⲡⲉⲭⲟⲣⲧⲟⲥ. ⲁⲩⲱ ⲡⲉϥϩⲣⲏⲣⲉ ⲁϥⲥⲣⲟϥⲣϥ̅.
    25: ⲡϣⲁϫⲉ ⲇⲉ ⲛ̅ⲧⲟϥ ⲙ̅ⲡϫⲟⲉⲓⲥ ϣⲟⲟⲡ ϣⲁⲉⲛⲉϩ. ⲡⲁⲓ ⲇⲉ ⲡⲉ ⲡϣⲁϫⲉ ⲛ̅ⲧⲁⲩⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟϥ ⲛⲏⲧⲛ̅.
  2:
    1: ⲉⲁⲧⲉⲧⲛ̅ⲕⲱ ϭⲉ ⲉϩⲣⲁⲓ ⲛ̅ⲕⲁⲕⲓⲁ ⲛⲓⲙ ϩⲓⲕⲣⲟϥ ⲛⲓⲙ ϩⲓϩⲩⲡⲟⲕⲣⲓⲥⲓⲥ ⲛⲓⲙ. ⲙⲛ̅ⲗⲁ ⲛⲓⲙ. ⲙⲛ̅ⲕⲁⲧⲁⲗⲁⲗⲓⲁ ⲛⲓⲙ.
    2: ⲛ̅ⲑⲉ ⲛ̅ϩⲉⲛϣⲏⲣⲉ ϣⲏⲙ ⲉⲁⲩϫⲡⲟⲟⲩ ⲧⲉⲛⲟⲩ ⲛ̅ⲧⲉⲧⲛ̅ⲙⲉⲣⲉⲡⲉⲣⲱⲧⲉ ⲛ̅ⲗⲟⲅⲓⲕⲟⲛ ⲉⲧⲉⲙⲛ̅ⲕⲣⲟϥ ⲛ̅ϩⲏⲧϥ̅. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲁⲓⲁⲓ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅ ⲉⲩⲟⲩϫⲁⲓ ⲛⲏⲧⲛ̅.
    3: ⲉϣϫⲉⲁⲧⲉⲧⲛ̅ϫⲓϯⲡⲉ ϫⲉ ⲟⲩⲭⲣⲏⲥⲧⲟⲥ ⲡⲉ ⲡϫⲟⲉⲓⲥ.
    4: ⲡⲁⲓ ⲉⲧⲉⲧⲛ̅ϯ ⲙ̅ⲡⲉⲧⲛ̅ⲟⲩⲟⲓ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲡⲱⲛⲉ ⲉⲧⲟⲛϩ̅ ⲉⲁⲩⲧⲥ̅ⲧⲟϥ ⲙⲉⲛ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲉϥⲥⲟⲧⲡ̅ ⲁⲩⲱ ⲉϥⲧⲁⲓⲏⲩ.
    5: ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲕⲱⲧ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲱⲥ ⲱⲛⲉ ⲉϥⲟⲛϩ̅ ⲛ̅ⲟⲩⲏⲓ ⲙ̅ⲡⲛⲉⲩⲙⲁⲧⲓⲕⲟⲛ ⲉⲩϣⲙ̅ϣⲉ ⲉϥⲟⲩⲁⲁⲃ. ⲉⲧⲁⲗⲟ ⲉϩⲣⲁⲓ ⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ ⲙ̅ⲡⲛⲉⲩⲙⲁⲧⲓⲕⲟⲛ ⲉⲩϣⲏⲡ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲓⲧⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    6: ϫⲉ ϥⲥⲏϩ ϩⲛ̅ⲧⲉⲅⲣⲁⲫⲏ. ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ϯⲛⲁⲕⲱ ϩⲛ̅ⲥⲓⲱⲛ ⲛ̅ⲟⲩⲱⲛⲉ ⲛ̅ⲕⲟⲟϩ ⲛ̅ⲥⲱⲧⲡ̅ ⲉϥⲧⲁⲓⲏⲩ. ⲁⲩⲱ ⲡⲉⲧⲛⲁⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲛ̅ϥⲛⲁϫⲓϣⲓⲡⲉ ⲁⲛ.
    7: ⲉⲣⲉⲡⲧⲁⲓⲟ ϭⲉ ϣⲟⲟⲡ ⲛⲏⲧⲛ̅ ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ. ⲛⲉⲧⲟ ⲇⲉ ⲛ̅ⲁⲧⲛⲁϩⲧⲉ ⲉⲡⲱⲛⲉ. ⲛ̅ⲧⲁⲩⲧⲥ̅ⲧⲟϥ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲛⲉⲧⲕⲱⲧ. ⲡⲁⲓ ⲁϥϣⲱⲡⲉ ⲉⲩⲁⲡⲉ ⲛ̅ⲕⲟⲟϩ.
    8: ⲁⲩⲱ ⲟⲩⲱⲛⲉ ⲛ̅ϫⲣⲟⲡ. ⲙⲛ̅ⲟⲩⲡⲉⲧⲣⲁ ⲛ̅ⲥⲕⲁⲛⲇⲁⲗⲟⲛ. ⲛ̅ⲛⲁⲓ ⲉⲧϫⲓϫⲣⲟⲡ ⲉⲡϣⲁϫⲉ. ⲉⲩⲟ ⲛ̅ⲁⲧⲛⲁϩⲧⲉ. ⲉⲁⲩⲕⲁⲁⲩ ⲉⲡⲁⲓ.
    9: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲟⲩⲅⲉⲛⲟⲥ ⲉϥⲥⲟⲧⲡ̅. ⲟⲩⲙⲛ̅ⲧⲣ̅ⲣⲟ. ⲟⲩⲙⲛ̅ⲧⲟⲩⲏⲏⲃ. ⲟⲩϩⲉⲑⲛⲟⲥ ⲉϥⲟⲩⲁⲁⲃ. ⲟⲩⲗⲁⲟⲥ ⲉⲡⲱⲛϩ̅. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉϫⲱ ⲛ̅ⲛⲉϣⲡⲏⲣⲉ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁⲕⲉ ⲉⲡⲉϥⲟⲩⲟⲉⲓⲛ ⲛ̅ϣⲡⲏⲣⲉ.
    10: ⲛⲁⲓ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲗⲁⲟⲥ ⲁⲛ ⲙ̅ⲡⲉⲓⲟⲩⲟⲉⲓϣ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲗⲁⲟⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲉⲧⲙ̅ⲡⲟⲩⲛⲁ ⲛⲁⲩ. ⲧⲉⲛⲟⲩ ⲇⲉ ⲁⲩⲛⲁ ⲛⲏⲧⲛ̅.
    11: ⲛⲁⲙⲉⲣⲁⲧⲉ. ϯⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲱⲥ ϣⲙ̅ⲙⲟ ⲁⲩⲱ ϩⲱⲥ ⲣⲙ̅ⲛ̅ϭⲟⲓⲗⲉ ⲉⲧⲣⲉⲧⲛ̅ⲥⲁϩⲉⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲥⲁⲣⲕⲓⲕⲟⲛ. ⲛⲁⲓ ⲉⲧϯ ⲟⲩⲃⲉⲧⲉⲯⲩⲭⲏ.
    12: ⲉⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲧⲛ̅ⲁⲛⲁⲥⲧⲣⲟⲫⲏ ⲉⲧⲛⲁⲛⲟⲩⲥ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ϫⲉⲕⲁⲥ ϩⲙ̅ⲡⲉⲧⲟⲩⲕⲁⲧⲁⲗⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ϩⲏⲧϥ̅ ϩⲱⲥ ⲣⲉϥⲣ̅ⲡⲉⲑⲟⲟⲩ. ⲉⲩⲛⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲃⲏⲩⲉ ⲉⲧⲛⲁⲛⲟⲩⲟⲩ ⲛ̅ⲥⲉϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲙ̅ⲡϭⲙ̅ⲡϣⲓⲛⲉ.
    13: ⲑⲃ̅ⲃⲓⲉⲧⲏⲩⲧⲛ̅ ⲛ̅ⲥⲱⲛⲧ̅ ⲛⲓⲙ ⲛ̅ⲣⲱⲙⲉ ⲉⲧⲃⲉⲡϫⲟⲉⲓⲥ ⲉⲓⲧⲉ ⲟⲩⲣ̅ⲣⲟ ϩⲱⲥ ⲉϥϫⲟⲥⲉ.
    14: ⲉⲓⲧⲉ ϩⲏⲅⲉⲙⲱⲛ ϩⲱⲥ ⲉⲩⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲉⲩϫⲓⲕⲃⲁ ⲛ̅ⲛⲉⲧⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ. ⲉⲡⲧⲁⲓⲟ ⲇⲉ ⲛ̅ⲛ̅ⲣⲉϥⲣ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ.
    15: ϫⲉ ⲧⲁⲓ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲛ̅ⲧⲉⲧⲛ̅ϣⲧⲁⲙ ⲉⲣⲉⲛⲧⲙⲛ̅ⲧⲁⲧⲥⲟⲟⲩⲛ̅ ⲛ̅ⲛⲉⲓⲁⲑⲏⲧ ⲛ̅ⲣⲱⲙⲉ.
    16: ϩⲱⲥ ⲣⲙ̅ϩⲉ. ⲛ̅ⲧⲙⲛ̅ⲧⲣⲙ̅ϩⲉ ϣⲟⲟⲡ ⲛⲏⲧⲛ̅ ⲁⲛ ϩⲱⲥ ϩⲣ̅ⲃ ⲛ̅ⲧⲕⲁⲕⲓⲁ. ⲁⲗⲗⲁ ϩⲱⲥ ϩⲙ̅ϩⲁⲗ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
    17: ⲛ̅ⲧⲉⲧⲛ̅ⲧⲁⲓⲉⲟⲩⲟⲛ ⲛⲓⲙ. ⲛ̅ⲧⲉⲧⲛ̅ⲙⲉⲣⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛ̅ⲧⲉⲧⲛ̅ⲧⲁⲓⲉⲡⲣ̅ⲣⲟ.
    18: ⲛ̅ϩⲙ̅ϩⲁⲗ ⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲛⲉⲧⲛ̅ϫⲓⲥⲟⲟⲩⲉ ϩⲛ̅ϩⲟⲧⲉ ⲛⲓⲙ. ⲛⲉⲧⲛⲁⲛⲟⲩⲟⲩ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ ⲙⲛ̅ⲛ̅ϩⲁⲕ. ⲁⲗⲗⲁ ⲛ̅ⲕⲟⲟⲩⲉ ⲟⲛ ⲉⲧϭⲟⲟⲙⲉ.
    19: ⲡⲁⲓ ⲅⲁⲣ ⲟⲩϩⲙⲟⲧ ⲡⲉ. ⲉϣϫⲉⲉⲧⲃⲉⲟⲩⲥⲩⲛⲉⲓⲇⲏⲥⲓⲥ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲟⲩⲛ̅ⲟⲩⲁ ⲛⲁϥⲓ ϩⲁϩⲉⲛⲗⲩⲡⲏ ⲉϥϣⲡ̅ϩⲓⲥⲉ ϩⲛ̅ⲟⲩϫⲓ ⲛ̅ϭⲟⲛⲥ̅.
    20: ⲁϣ ⲅⲁⲣ ⲡⲉ ⲡⲉⲧⲛ̅ⲉⲟⲟⲩ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲣ̅ⲛⲟⲃⲉ. ⲛ̅ⲥⲉϩⲓⲟⲩⲉ ⲉⲣⲱⲧⲛ̅. ⲛ̅ⲧⲉⲧⲛ̅ϭⲱ. ⲁⲗⲗⲁ ⲉϣϫⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ. ⲥⲉϩⲓⲟⲩⲉ ⲉⲣⲱⲧⲛ̅. ⲛ̅ⲧⲉⲧⲛ̅ϭⲉⲉⲧ. ⲡⲁⲓ ⲟⲩϩⲙⲟⲧ ⲡⲉ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ
    21: ⲛ̅ⲧⲁⲩⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲅⲁⲣ ⲉⲡⲁⲓ. ϫⲉ ⲡⲉⲭⲥ̅ ϩⲱⲱϥ ⲁϥϣⲡ̅ϩⲓⲥⲉ ϩⲁⲣⲱⲧⲛ̅. ⲉϥⲕⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲟⲩⲥⲙⲟⲧ. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲟⲩⲉϩⲧⲏⲩⲧⲛ̅ ⲛ̅ⲥⲁⲛⲉϥϩⲓⲟⲟⲩⲉ.
    22: ⲡⲁⲓ ⲉⲧⲉⲙ̅ⲡϥ̅ⲣ̅ⲛⲟⲃⲉ. ⲟⲩⲇⲉ ⲙ̅ⲡⲟⲩϩⲉ ⲕⲣⲟϥ ϩⲛ̅ⲧⲉϥⲧⲁⲡⲣⲟ.
    23: ⲡⲁⲓ ⲉⲩⲥⲁϩⲟⲩ ⲙ̅ⲙⲟϥ. ⲙ̅ⲡϥ̅ⲥⲁϩⲟⲩ. ⲉϥϣⲡ̅ϩⲓⲥⲉ. ⲛ̅ϥⲛⲟϭⲥ̅ ⲁⲛ. ⲛⲉϥⲕⲱ ⲇⲉ ⲙ̅ⲡⲙⲁ ⲙ̅ⲡⲉⲧⲛⲁⲕⲣⲓⲛⲉ ⲇⲓⲕⲁⲓⲱⲥ.
    24: ⲡⲁⲓ ⲛ̅ⲧⲁϥⲧⲁⲗⲟ ⲉϩⲣⲁⲓ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ ϩⲣⲁⲓ ϩⲙ̅ⲡⲉϥⲥⲱⲙⲁ ⲉϫⲙ̅ⲡϣⲉ. ϫⲉⲕⲁⲥ ⲉⲁⲛⲙⲟⲩ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲃⲉ ⲛ̅ⲧⲛ̅ⲱⲛϩ̅ ϩⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲡⲁⲓ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲧⲁⲗϭⲟ ϩⲙ̅ⲡⲉϥⲥⲁϣ.
    25: ⲛⲉⲧⲉⲧ̅ⲛⲟ ⲅⲁⲣ ⲡⲉ ⲛ̅ⲑⲉ ⲛ̅ⲛⲉⲓⲉⲥⲟⲟⲩ ⲉⲧⲥⲟⲣⲙ̅. ⲁⲗⲗⲁ ⲧⲉⲛⲟⲩ ⲁⲧⲉⲧⲛ̅ⲕⲉⲧⲧⲏⲩⲧⲛ̅ ⲉⲡϣⲱⲥ ⲡⲉⲡⲓⲥⲕⲟⲡⲟⲥ ⲛ̅ⲛⲉⲧⲛ̅ⲯⲩⲭⲏ.
  3:
    1: ⲛⲉϩⲓⲟⲙⲉ ⲟⲛ ⲛ̅ⲧⲉⲓϩⲉ ⲉⲩⲑⲃ̅ⲃⲓⲟ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ⲛⲉⲩϩⲁⲓ. ϫⲉⲕⲁⲥ ⲉϣⲱⲡⲉ ⲟⲩⲛ̅ϩⲟⲓⲛⲉ ⲟ ⲛ̅ⲁⲧⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ. ⲛ̅ⲥⲉϯϩⲏⲩ ⲙ̅ⲙⲟⲟⲩ ⲁϫⲛ̅ϣⲁϫⲉ ϩⲓⲧⲛ̅ⲧⲁⲛⲁⲥⲧⲣⲟⲫⲏ ⲛ̅ⲛⲉϩⲓⲟⲙⲉ.
    2: ⲉⲩⲛⲁⲩ ⲉⲧⲉⲧⲛ̅ⲁⲛⲁⲥⲧⲡⲟⲫⲏ ⲉⲧⲟⲩⲁⲁⲃ ϩⲛ̅ⲟⲩϩⲟⲧⲉ.
    3: ⲛⲁⲓ ⲇⲉ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥϣⲱⲡⲉ ⲛⲁⲩ ⲛ̅ϭⲓⲡⲕⲟⲥⲙⲟⲥ ⲉⲧϩⲓⲃⲟⲗ ⲛ̅ϩⲱⲗⲕ̅ ϩⲓⲛⲟⲩⲃ ϩⲓϩⲟⲓⲧⲉ.
    4: ⲁⲗⲗⲁ ⲙ̅ⲡⲣⲱⲙⲉ ⲉⲧϩⲏⲡ ⲛ̅ⲧⲉⲡϩⲏⲧ ϩⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲧⲁⲕⲟ ⲙ̅ⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲣⲙ̅ⲣⲁϣ ⲁⲩⲱ ⲉⲧϩⲟⲣⲕ̅. ⲡⲁⲓ ⲉⲧⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲧⲁⲓⲏⲩ.
    5: ⲧⲁⲓ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲉⲛⲉⲩⲕⲟⲥⲙⲉⲓ ⲙ̅ⲙⲟⲟⲩ ⲙ̅ⲡⲉⲓⲟⲩⲟⲉⲓϣ ⲛ̅ϭⲓⲛⲉϩⲓⲟⲙⲉ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲧϩⲉⲗⲡⲓⲍⲉ ⲉⲡⲛⲟⲩⲧⲉ. ⲉⲩⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲛⲉⲩϩⲁⲓ.
    6: ⲛ̅ⲑⲉ ⲛ̅ⲥⲁⲣⲣⲁ ⲉⲛⲉⲥⲥⲱⲧⲙ ⲛ̅ⲥⲁⲁⲃⲣⲁϩⲁⲙ ⲉⲥⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲁϫⲟⲉⲓⲥ. ⲧⲁⲓ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛⲁⲥ ⲛ̅ϣⲉⲉⲣⲉ. ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ϩⲟⲧⲉ ⲁⲛ ϩⲏⲧⲥ̅ ⲛ̅ⲗⲁⲁⲩ ⲛ̅ϩⲟⲧⲉ.
    7: ⲛ̅ϩⲟⲟⲩⲧ ⲟⲛ ⲛ̅ⲧⲉⲓϩⲉ ⲉⲧⲉⲧⲛ̅ϣⲟⲟⲡ ⲛⲙ̅ⲙⲁⲩ ⲕⲁⲧⲁⲟⲩⲥⲟⲟⲩⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ϯ ⲛ̅ⲟⲩⲧⲓⲙⲏ ⲛ̅ⲛⲉⲧⲛ̅ϩⲓⲟⲙⲉ ϩⲱⲥ ⲥⲕⲉⲩⲟⲥ ⲛ̅ϭⲱⲃ. ϫⲉ ϩⲉⲛⲥⲩⲛⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲛⲉ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲱⲛϩ̅. ⲉⲧⲙ̅ⲕⲁⲧⲟⲟⲧⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲛ̅ϣⲗⲏⲗ.
    8: ⲡϫⲱⲕ ⲇⲉ ⲉⲃⲟⲗ ⲡⲉ ⲉⲣ̅ⲟⲩϩⲏⲧ ⲛ̅ⲟⲩⲱⲧ ⲧⲏⲣⲧⲛ̅. ⲉϣⲡ̅ϩⲓⲥⲉ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲉⲣ̅ⲙⲁⲓⲥⲟⲛ. ⲉⲣ̅ϣⲉⲛⲉϩⲧⲏϥ. ⲉⲑⲃ̅ⲃⲓⲉⲧⲏⲩⲧⲛ̅.
    9: ⲛ̅ⲧⲉⲧⲛ̅ⲧⲱⲱⲃⲉ ⲁⲛ ⲛ̅ⲟⲩⲡⲉⲑⲟⲟⲩ ⲉⲡⲙⲁ ⲛ̅ⲟⲩⲡⲉⲑⲟⲟⲩ. ⲏ ⲟⲩⲥⲁϩⲟⲩ ⲉⲡⲙⲁ ⲛ̅ⲟⲩⲥⲁϩⲟⲩ. ⲛ̅ϩⲟⲩⲟ ⲇⲉ ⲛ̅ⲧⲟϥ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲙⲟⲩ. ϫⲉ ⲛ̅ⲧⲁⲩⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲉⲡⲁⲓ. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲕⲗⲏⲣⲟⲛⲟⲙⲉⲓ ⲙ̅ⲡⲉⲥⲙⲟⲩ.
    10: ⲡⲉⲧⲟⲩⲱϣ ⲅⲁⲣ ⲉⲙⲉⲣⲉⲡⲱⲛϩ̅ ⲁⲩⲱ ⲉⲛⲁⲩ ⲉⲛⲉϩⲟⲟⲩ ⲉⲧⲛⲁⲛⲟⲩⲟⲩ. ⲙⲁⲣⲉϥⲧⲁⲗϭⲉⲡⲉϥⲗⲁⲥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲑⲟⲟⲩ. ⲁⲩⲱ ⲛⲉϥⲥⲡⲟⲧⲟⲩ ⲉⲧⲙ̅ϫⲱ ⲛ̅ⲟⲩⲕⲣⲟϥ.
    11: ⲙⲁⲣⲉϥⲣⲁⲕⲧϥ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ. ⲛϥ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ. ⲛϥ̅ϣⲓⲛⲉ ⲛ̅ⲥⲁϯⲣⲏⲛⲏ. ⲛϥ̅ⲡⲱⲧ ⲛ̅ⲥⲱⲥ.
    12: ϫⲉ ⲉⲣⲉⲛ̅ⲃⲁⲗ ⲙ̅ⲡϫⲟⲉⲓⲥ ϭⲱϣⲧ̅ ⲉϫⲛ̅ⲛ̅ⲇⲓⲕⲁⲓⲟⲥ. ⲁⲩⲱ ⲛⲉϥⲙⲁⲁϫⲉ ⲉⲩⲣⲁⲕⲧⲉ ⲉⲡⲉⲩⲥⲟⲡⲥ̅. ⲡϩⲟ ⲇⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲉϫⲛ̅ⲛⲉⲧⲉⲓⲣⲉ ⲛ̅ⲙ̅ⲡⲉⲑⲟⲟⲩ.
    13: ⲁⲩⲱ ⲛⲓⲙ ⲡⲉⲧⲛⲁⲑⲙ̅ⲕⲉⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲣ̅ⲣⲉϥⲕⲱϩ ⲉⲡⲁⲅⲁⲑⲟⲛ.
    14: ⲁⲗⲗⲁ ⲉϣⲱⲡⲉ ⲟⲛ ⲉⲧⲉⲧⲛ̅ϣⲡ̅ϩⲓⲥⲉ ⲉⲧⲃⲉⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲛⲁⲓⲁⲧⲧⲏⲩⲧⲛ̅. ⲧⲉⲩϩⲟⲧⲉ ⲇⲉ ⲙ̅ⲡⲣ̅ⲣ̅ϩⲟⲧⲉ ϩⲏⲧⲥ̅ ⲟⲩⲇⲉ ⲙ̅ⲡⲣ̅ϣⲧⲟⲣⲧⲣ̅.
    15: ⲡϫⲟⲉⲓⲥ ⲇⲉ ⲡⲉⲭⲥ̅ ⲙⲁⲧⲃ̅ⲃⲟϥ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ. ⲉⲧⲉⲧⲛ̅ⲥⲃ̅ⲧⲱⲧ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉϯⲁⲡⲟⲗⲟⲅⲓⲁ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲁⲓⲧⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲙ̅ⲡϣⲁϫⲉ ⲉⲧⲃⲉⲑⲉⲗⲡⲓⲥ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅.
    16: ⲁⲗⲗⲁ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲙ̅ⲣⲁϣ ⲙⲛ̅ⲟⲩϩⲟⲧⲉ. ⲉⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲥⲩⲛⲉⲓⲇⲏⲥⲓⲥ ⲉⲛⲁⲛⲟⲩⲥ. ϫⲉⲕⲁⲥ ϩⲙ̅ⲡⲉⲧⲟⲩⲕⲁⲧⲁⲗⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ϩⲏⲧϥ̅ ⲉⲩⲉϫⲓϣⲓⲡⲉ ⲛ̅ϭⲓⲛⲉⲧⲥⲱϣϥ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲁⲛⲁⲥⲧⲣⲟⲫⲏ ⲉⲧⲛⲁⲛⲟⲩⲥ ⲉⲧϩⲙ̅ⲡⲉⲭⲥ̅.
    17: ⲛⲁⲛⲟⲩⲥ ⲅⲁⲣ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲉⲧⲉⲧⲛ̅ϣⲡ̅ϩⲓⲥⲉ. ⲉϣϫⲉⲡⲁⲓ ⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛ̅ϩⲟⲩⲟ ⲉⲣⲟⲥ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ.
    18: ϫⲉ ⲡⲉⲭⲥ̅ ⲁϥⲙⲟⲩ ⲛ̅ⲟⲩⲥⲟⲡ ϩⲁⲛⲉⲛⲛⲟⲃⲉ. ⲡⲇⲓⲕⲁⲓⲟⲥ ϩⲁⲛ̅ⲣⲉϥϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ϫⲉⲕⲁⲥ ⲉϥⲉⲧⲣⲉⲧⲛ̅ϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ. ⲉⲁϥⲙⲟⲩ ⲙⲉⲛ ϩⲛ̅ⲧⲥⲁⲣⲝ̅. ⲁϥⲱⲛϩ̅ ⲇⲉ ϩⲙ̅ⲡⲉⲡⲛ̅ⲁ.
    19: ϩⲙ̅ⲡⲁⲓ ⲉⲁϥⲃⲱⲕ ⲁϥⲧⲁϣⲉⲟⲉⲓϣ ⲛ̅ⲛⲉⲡⲛ̅ⲁ ⲉⲧϩⲙ̅ⲡⲉϣⲧⲉⲕⲟ.
    20: ⲛⲁⲓ ⲛ̅ⲧⲁⲩⲣ̅ⲁⲧⲥⲱⲧⲙ̅ ⲙ̅ⲡⲉⲟⲩⲟⲉⲓϣ. ⲉⲛⲉⲣⲉⲧⲙⲛ̅ⲧϩⲁⲣϣ̅ϩⲏⲧ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲕⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲛ̅ⲛⲱϩⲉ. ⲉⲩⲧⲁⲙⲓⲟ ⲛ̅ⲧⲕⲓⲃⲱⲧⲟⲥ. ⲧⲁⲓ ⲛ̅ⲧⲁϩⲉⲛⲕⲟⲩⲓ ⲡⲱⲧ ⲉϩⲟⲩⲛ ⲉⲣⲟⲥ ⲁⲩⲟⲩϫⲁⲓ ⲉⲡⲙⲟⲟⲩ. ⲉⲩⲙⲉϩϣⲙⲟⲩⲛⲉ ⲙ̅ⲯⲩⲭⲏ.
    21: ⲕⲁⲧⲁⲡⲧⲩⲡⲟⲥ ⲙ̅ⲡⲃⲁⲡⲧⲓⲥⲙⲁ ⲉⲧⲧⲟⲩϫⲟ ⲙ̅ⲙⲱⲧⲛ̅ ⲧⲉⲛⲟⲩ. ϩⲛ̅ⲟⲩⲉⲓⲱ ⲁⲛ ⲉⲃⲟⲗ ⲛ̅ϭⲟⲣϫ̅ ⲛ̅ⲧⲉⲧⲥⲁⲣⲝ̅. ⲁⲗⲗⲁ ⲙ̅ⲡⲟⲩⲱϣⲃ̅ ⲛ̅ⲧⲉⲩⲥⲩⲛⲉⲓⲇⲏⲥⲓⲥ ⲉⲧⲛⲁⲛⲟⲩⲥ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ. ϩⲓⲧⲙ̅ⲡⲧⲱⲟⲩⲛ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    22: ⲡⲁⲓ ⲉⲧϩⲓⲟⲩⲛⲁⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ ⲉⲧⲡⲉ. ⲉⲁⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲛⲁϥ ⲙⲛ̅ⲛ̅ⲉⲝⲟⲩⲥⲓⲁ ⲙⲛ̅ⲛ̅ϭⲟⲙ.
  4:
    1: ⲡⲉⲭⲥ̅ ϭⲉ ⲉⲁϥϣⲡ̅ϩⲓⲥⲉ ϩⲛ̅ⲧⲥⲁⲡⲝ. ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ϩⲱⲕ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲙ̅ⲡⲉⲓⲙⲉⲉⲩⲉ. ϫⲉ ⲡⲉⲛⲧⲁϥⲙⲟⲩ ϩⲛ̅ⲧⲥⲁⲣⲝ̅ ⲁϥⲗⲟ ϩⲙ̅ⲡⲛⲟⲃⲉ.
    2: ⲉⲧⲙ̅ⲧⲣⲉϥϣⲱⲡⲉ ϭⲉ ϩⲛ̅ⲛ̅ⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ⲁⲗⲗⲁ ⲉⲣ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ⲛ̅ⲛⲉϩⲟⲟⲩ ⲙ̅ⲡⲉϥⲱⲛϩ̅ ϩⲙ̅ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    3: ϩⲱ ⲅⲁⲣ ⲉⲡⲉⲟⲩⲟⲉⲓϣ ⲛ̅ⲧⲁϥⲟⲩⲉⲓⲛⲉ ⲉⲁⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲟⲩⲱϣ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲉⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ϩⲛ̅ⲛ̅ϫⲱϩⲙ̅ ⲙⲛ̅ⲛ̅ⲉⲡⲓⲑⲩⲙⲓⲁ ⲙⲛ̅ⲛ̅ϯϩⲉ ⲙⲛ̅ⲛ̅ϫⲏⲣ ⲙⲛ̅ⲛ̅ⲥⲱⲱϥ ⲙⲛ̅ⲙ̅ⲙⲛ̅ⲧⲣⲉϥϣⲙ̅ϣⲉⲉⲓⲇⲱⲗⲟⲛ ⲉⲧϫⲁϩⲙ̅.
    4: ϩⲙ̅ⲡⲁⲓ ⲉϣⲁⲩⲣ̅ϣⲡⲏⲣⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲏⲧ ⲁⲛ ⲛⲙ̅ⲙⲁⲩ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲙⲛ̅ⲧϣⲛⲁ ⲛ̅ⲥⲉϫⲓⲟⲩⲁ.
    5: ⲛⲁⲓ ⲉⲧⲛⲁϯⲗⲟⲅⲟⲥ ⲙ̅ⲡⲉⲧⲥⲃ̅ⲧⲱⲧ ⲉⲕⲣⲓⲛⲉ ⲛ̅ⲛⲉⲧⲟⲛϩ̅ ⲙⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    6: ⲉⲧⲃⲉⲡⲁⲓ ⲅⲁⲣ ⲁⲩⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛ̅ⲛ̅ⲕⲉⲣⲉϥⲙⲟⲟⲩⲧ. ϫⲉⲕⲁⲥ ⲉⲩⲉⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲟⲩ ⲕⲁⲧⲁⲣⲱⲙⲉ ϩⲛ̅ⲧⲥⲁⲣⲝ̅. ⲛ̅ⲥⲉⲱⲛϩ̅ ⲇⲉ ⲕⲁⲧⲁⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲉⲡⲛ̅ⲁ.
    7: ⲑⲁⲏ ⲇⲉ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲁⲥϩⲱⲛ ⲉϩⲟⲩⲛ. ϭⲙ̅ⲡⲉⲧⲛ̅ϩⲏⲧ ϭⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲏⲫⲉ ⲉⲛⲉϣⲗⲏⲗ.
    8: ϩⲁⲑⲏ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲉⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲁⲅⲁⲡⲏ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲁϫⲛ̅ⲱϫⲛ̅. ϫⲉ ϣⲁⲣⲉⲧⲁⲅⲁⲡⲏ ϩⲱⲃⲥ̅ ⲉⲃⲟⲗ ⲉϫⲛ̅ⲟⲩⲙⲏⲏϣⲉ ⲛ̅ⲛⲟⲃⲉ.
    9: ⲉⲧⲉⲧⲛ̅ⲟ ⲙ̅ⲙⲁⲓϣⲙ̅ⲙⲟ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲁϫⲛ̅ⲕⲣⲙ̅ⲣⲙ̅.
    10: ⲡⲉⲭⲁⲣⲓⲥⲙⲁ ⲇⲉ ⲛ̅ⲧⲁⲡⲟⲩⲁ ⲡⲟⲩⲁ ϫⲓⲧϥ̅ ⲉⲧⲉⲧⲛ̅ⲇⲓⲁⲕⲟⲛⲉⲓ ⲙ̅ⲙⲟϥ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ϩⲱⲥ ⲟⲓⲕⲟⲛⲟⲙⲟⲥ ⲉⲛⲁⲛⲟⲩϥ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧϣⲟⲃⲉ.
    11: ⲡⲉⲧϣⲁϫⲉ. ϩⲱⲥ ⲉϩⲉⲛϣⲁϫⲉ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲛⲉ. ⲡⲉⲧⲇⲓⲁⲕⲟⲛⲉⲓ. ϩⲱⲥ ⲉⲑⲟⲗ ϩⲛ̅ⲧϭⲟⲙ ⲉⲧⲉⲣⲉⲡⲛⲟⲩⲧⲉ ϯ ⲙ̅ⲙⲟⲥ. ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ϫⲓⲉⲟⲟⲩ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ ϩⲓⲧⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅. ⲡⲁⲓ ⲉⲧⲉⲡⲱϥ ⲡⲉ ⲡⲉⲟⲟⲩ ⲙⲛ̅ⲡⲁⲙⲁϩⲧⲉ ϣⲁⲛⲉⲓⲉⲛⲉϩ ϩⲁⲙⲏⲛ.
    12: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲙ̅ⲡⲣ̅ⲣ̅ϣⲡⲏⲣⲉ ⲙ̅ⲡⲧⲙ̅ϩⲟ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲉⲧϣⲟⲟⲡ ⲛⲏⲧⲛ̅ ⲉⲩϫⲱⲛⲧ̅ ϩⲱⲥ ⲉⲩϩⲱⲃ ⲛ̅ⲃⲣ̅ⲣⲉ ⲡⲉⲧⲧⲁϩⲟ ⲙ̅ⲙⲱⲧⲛ̅.
    13: ⲁⲗⲗⲁ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲧⲛ̅ⲕⲟⲓⲛⲱⲛⲉⲓ ⲙ̅ⲙⲟⲕϩⲥ̅ ⲙ̅ⲡⲉⲭⲥ̅. ⲣⲁϣⲉ ⲛⲏⲧⲛ̅. ϫⲉⲕⲁⲥ ⲟⲛ ⲉⲧⲉⲧⲛⲉⲣⲁϣⲉ ϩⲙ̅ⲡϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲉϥⲉⲟⲟⲩ ⲉⲧⲉⲧⲛ̅ⲧⲉⲗⲏⲗ.
    14: ⲉϣϫⲉⲥⲉⲛⲟϭⲛⲉϭ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲧⲃⲉⲡⲣⲁⲛ ⲙ̅ⲡⲉⲭⲥ̅ ⲛⲁⲓⲁⲧⲧⲏⲩⲧⲛ̅. ϫⲉ ⲡⲉⲡⲛ̅ⲁ ⲙ̅ⲡⲉⲟⲟⲩ ⲙⲛ̅ⲧϭⲟⲙ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲁϥⲙ̅ⲧⲟⲛ ⲙ̅ⲙⲟϥ ⲉϫⲛ̅ⲧⲏⲩⲧⲛ̅. ⲕⲁⲧⲁⲣⲟⲟⲩ ⲙⲉⲛ ⲥⲉϫⲓⲟⲩⲁ ⲉⲣⲟϥ. ⲕⲁⲧⲁⲣⲱⲧⲛ̅ ⲇⲉ ⲉϥϫⲓⲉⲟⲟⲩ.
    15: ⲙ̅ⲡⲣ̅ⲧⲣⲉⲗⲁⲁⲩ ⲅⲁⲣ ⲙ̅ⲙⲱⲧⲛ̅ ϣⲡ̅ϩⲓⲥⲉ ϩⲱⲥ ⲫⲟⲛⲉⲩⲥ ⲏ ⲛ̅ⲣⲉϥϩⲱϥⲧ̅ ⲏ ⲛ̅ⲣⲉϥⲣ̅ⲡⲡⲉⲑⲟⲟⲩ ⲏ ⲙ̅ⲙⲁⲓ ⲡⲉⲧⲛ̅ⲡⲱϥ ⲁⲛ ⲡⲉ.
    16: ⲉϣⲱⲡⲉ ⲇⲉ ϩⲱⲥ ⲭⲣⲓⲥⲧⲓⲁⲛⲟⲥ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥϣⲓⲡⲉ. ⲁⲗⲗⲁ ⲙⲁⲣⲉϥϯⲉⲟⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ ⲉϩⲣⲁⲓ ⲉϫⲙ̅ⲡⲉⲓⲣⲁⲛ.
    17: ϫⲉ ⲁⲡⲉⲟⲩⲟⲉⲓϣ ϣⲱⲡⲉ ⲛ̅ⲧⲉⲡϩⲁⲡ ⲁⲣⲭⲉⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲏⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉϣϫⲉϥⲛⲁⲣ̅ϣⲟⲣⲡ̅ ⲇⲉ ⲙ̅ⲙⲟⲛ. ⲉⲓⲉ ⲟⲩ ⲧⲉ ⲑⲁⲏ ⲛ̅ⲛⲉⲧⲟ ⲛ̅ⲁⲧⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    18: ⲁⲩⲱ ⲉϣϫⲉⲙⲟⲅⲓⲥ ⲉⲣⲉⲡⲇⲓⲕⲁⲓⲟⲥ ⲛⲁⲟⲩϫⲁⲓ ⲉⲓⲉⲣⲉⲡⲁⲥⲉⲃⲏⲥ ⲙⲛ̅ⲡⲣⲉϥⲣ̅ⲛⲟⲃⲉ ⲛⲁⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲧⲱⲛ.
    19: ϩⲱⲥⲧⲉ ⲛ̅ⲕⲟⲟⲩⲉ ⲉⲧϣⲡ̅ϩⲓⲥⲉ ⲕⲁⲧⲁⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲁⲣⲟⲩϭⲟⲓⲗⲉ ⲛ̅ⲛⲉⲩⲯⲩⲭⲏ ⲉⲡⲣⲉϥⲥⲱⲛⲧ̅ ⲙ̅ⲡⲓⲥⲧⲟⲥ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲉϥⲣ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ.
  5:
    1: ϯⲡⲁⲣⲁⲕⲁⲗⲉⲓ ϭⲉ ⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϩⲱⲥ ϣⲃ̅ⲣⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲙ̅ⲙⲟⲕϩⲥ ⲙ̅ⲡⲉⲭⲥ̅. ⲁⲩⲱ ⲛ̅ⲕⲟⲓⲛⲱⲛⲟⲥ ⲙ̅ⲡⲉⲟⲟⲩ ⲉⲧⲛⲁϭⲱⲗⲡ̅ ⲉⲃⲟⲗ.
    2: ϫⲉ ⲙⲟⲟⲛⲉ ⲙ̅ⲡⲟϩⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϩⲛ̅ⲟⲩϩⲧⲟⲣ ⲁⲛ. ⲁⲗⲗⲁ ⲉϩⲛⲏⲧⲛ̅ ⲕⲁⲧⲁⲡⲛⲟⲩⲧⲉ. ⲟⲩⲇⲉ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲙⲁⲓϩⲏⲩ ⲛ̅ϣⲗⲟϥ ⲁⲛ. ⲁⲗⲗⲁ ϩⲛ̅ⲟⲩⲟⲩⲣⲟⲧ.
    3: ϩⲱⲥ ⲉⲧⲉⲧⲛ̅ⲟ ⲁⲛ ⲛ̅ϫⲟⲉⲓⲥ ⲉⲛⲉⲕⲗⲏⲣⲟⲥ. ⲁⲗⲗⲁ ⲉⲧⲉⲧⲛ̅ϣⲟⲟⲡ ⲛ̅ⲧⲩⲡⲟⲥ ⲙ̅ⲡⲟϩⲉ.
    4: ϫⲉⲕⲁⲥ ⲉϥϣⲁⲛⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡⲛⲟϭ ⲛ̅ϣⲱⲥ. ⲉⲧⲉⲧⲛⲉϫⲓ ⲙ̅ⲡⲉⲕⲗⲟⲙ ⲙ̅ⲡⲉⲟⲟⲩ ⲉⲧⲉⲙⲉϥϩⲱⲥⲃ̅.
    5: ⲛ̅ϣⲏⲣⲉ ϣⲏⲙ ⲟⲛ ⲛ̅ⲧⲉⲓϩⲉ ⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉ[ⲣⲟⲥ]. ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲧⲏⲣⲧⲛ̅ ϫⲉⲗⲉϫⲧⲏⲩⲧⲛ̅ ⲛ̅ⲛⲉⲧⲛⲉⲣⲏⲩ. ϫⲉ ⲡⲛⲟⲩⲧⲉ ϯ ⲟⲩⲃⲉⲛ̅ⲛ̅ϫⲁⲥⲓϩⲏⲧ. ϥϯ ⲇⲉ ⲛ̅ⲟⲩϩⲙⲟⲧ ⲉⲛⲉⲧⲑⲃ̅ⲃⲓⲏⲩ.
    6: ⲑⲃ̅ⲃⲓⲉⲧⲏⲩⲧⲛ̅ ϭⲉ ϩⲁⲧϭⲓϫ ⲉⲧϫⲟⲟⲣ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ⲧⲁⲣⲉϥϫⲉⲥⲧⲧⲏⲩⲧⲛ̅ ϩⲙ̅ⲡⲉⲟⲩⲟⲉⲓϣ ⲧⲏⲣϥ̅.
    7: ⲉⲧⲉⲧⲛ̅ⲛⲟⲩϫⲉ ⲙ̅ⲡⲉⲧⲛ̅ⲣⲟⲟⲩϣ ⲧⲏⲣϥ̅ ⲉⲣⲟϥ. ϫⲉ ⲛ̅ⲧⲟϥ ⲡⲉⲧϥⲓⲣⲟⲟⲩϣ ϩⲁⲣⲱⲧⲛ̅.
    8: ⲛⲏⲫⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲣⲟⲉⲓⲥ. ϫⲉ ⲡⲉⲧⲛ̅ⲁⲛⲧⲓⲇⲓⲕⲟⲥ ⲡⲇⲓⲁⲃⲟⲗⲟⲥ ⲙⲟⲟϣⲉ ⲉϥⲉⲗϩⲏⲙ ⲛ̅ⲑⲉ ⲛ̅ⲛⲉⲓⲙⲟⲩⲓ. ⲉϥϣⲓⲛⲉ ⲛ̅ⲥⲁⲱⲙⲕ̅ ⲛ̅ⲛⲉⲧⲛ̅ⲯⲩⲭⲏ.
    9: ⲡⲁⲓ ⲉⲧⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ϫⲟⲟⲣ ⲉⲣⲟϥ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲛ̅ⲛⲉⲓϩⲓⲥⲉ ⲛ̅ⲟⲩⲱⲧ ϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲧⲛ̅ⲙⲛ̅ⲧⲥⲟⲛ ⲉⲧϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    10: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲛ̅ϩⲙⲟⲧ ⲛⲓⲙ ⲡⲉⲛⲧⲁϥⲧⲉϩⲙ̅ⲧⲏⲩⲧⲛ̅ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲉⲟⲟⲩ ϣⲁⲉⲛⲉϩ. ⲉⲧϩⲙ̅ⲡⲉⲭⲥ̅ ⲓⲥ̅. ⲉⲁⲧⲉⲧⲛ̅ϣⲡ̅ϩⲓⲥⲉ ⲧⲉⲛⲟⲩ ⲛ̅ⲕⲟⲩⲓ ⲛ̅ⲧⲟϥ ϥⲛⲁⲥⲃ̅ⲧⲉⲧⲏⲩⲧⲛ̅. ⲛ̅ϥϯϭⲟⲙ ⲛⲏⲧⲛ̅ ⲛϥ̅ϯⲥⲛ̅ⲧⲉ ⲛⲏⲧⲛ̅.
    11: ⲉⲧⲉⲡⲱϥ ⲡⲉ ⲡⲉⲟⲟⲩ ⲙⲛ̅ⲡⲁⲙⲁϩⲧⲉ ϣⲁⲉⲛⲉϩ ⲛ̅ⲛ̅ⲉⲛⲉϩ ϩⲁⲙⲏⲛ.
    12: ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲓⲙⲉⲉⲩⲉ ⲉⲣⲟⲥ ⲛ̅ⲧⲁⲓⲥϩⲁⲓ ⲛⲏⲧⲛ̅ ⲛ̅ϩⲉⲛⲕⲟⲩⲓ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲥⲟⲩⲗⲓⲁⲛⲟⲥ ⲡⲡⲓⲥⲧⲟⲥ ⲛ̅ⲥⲟⲛ. ⲉⲓⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲁⲩⲱ ⲉⲓⲉⲣⲙⲛ̅ⲧⲣⲉ ϫⲉ ⲧⲁⲓ ⲧⲉ ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲧⲁⲓ ⲉⲧⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ⲛ̅ϩⲏⲧⲥ̅.
    13: ⲥϣⲓⲛⲉ ⲉⲣⲱⲧⲛ̅ ⲛ̅ϭⲓⲉⲕⲗⲉⲕⲧⲏ ⲉⲧϩⲛ̅ⲧⲃⲁⲃⲩⲗⲱⲛ ⲙⲛ̅ⲙⲁⲣⲕⲟⲥ ⲡⲁϣⲏⲣⲉ.
    14: ⲁⲥⲡⲁⲍⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ϩⲛ̅ⲟⲩⲡⲓ ⲛ̅ⲁⲅⲁⲡⲏ. ϯⲣⲏⲛⲏ ⲛⲏⲧⲛ̅ ⲧⲏⲣⲧⲛ̅ ⲛⲉⲧϩⲙ̅ ⲡⲉⲭⲥ̅. ⲧⲉⲡⲓⲥⲧⲟⲗⲏ ⲙ̅ⲡⲉⲧⲣⲟⲥ
61:
  1:
    1: ⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲡϩⲙ̅ϩⲁⲗ ⲁⲩⲱ ⲡⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲉϥⲥϩⲁⲓ ⲛ̅ⲛⲉⲛⲧⲁⲩϫⲓ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲙⲛ̅ⲡⲉⲓⲧⲁⲓⲟ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲉⲛϩⲉ. ϩⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲡⲉⲛⲥⲱⲧⲏⲣ.
    2: ⲧⲉⲭⲁⲣⲓⲥ ⲙⲛ̅ϯⲣⲏⲛⲏ ⲉⲥⲉⲁϣⲁⲓ ⲛⲏⲧⲛ̅ ϩⲙ̅ⲡⲥⲟⲟⲩⲛ̅ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    3: ϩⲱⲥ ⲁϥⲭⲁⲣⲓⲍⲉ ⲛⲁⲛ ϩⲓⲧⲛ̅ⲧⲉϥϭⲟⲙ ⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ϩⲱⲃ ⲛⲓⲙ. ⲉⲧϫⲓ ⲉⲑⲟⲩⲛ ⲉⲡⲱⲛϩ̅ ⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉϥϣⲙ̅ϣⲉⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲥⲟⲟⲩⲛ̅ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲁϩⲙⲛ̅ ϩⲙ̅ⲡⲉϥⲉⲟⲟⲩ ⲙⲛ̅ⲧⲉϥⲁⲣⲉⲧⲏ.
    4: ⲛⲁⲓ ⲛ̅ⲧⲁϥⲭⲁⲣⲓⲍⲉ ⲛⲁⲛ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛⲉⲓⲛⲟϭ ⲛ̅ⲉⲣⲏⲧ ⲉⲧⲧⲁⲓⲏⲩ. ϫⲉⲕⲁⲥ ϩⲓⲧⲛ̅ⲛⲁⲓ ⲉⲧⲉⲧⲛⲉϣⲱⲡⲉ ⲛ̅ⲕⲟⲓⲛⲱⲛⲟⲥ ⲛ̅ⲧⲉⲫⲩⲥⲓⲥ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲁⲧⲉⲧⲛ̅ⲡⲱⲧ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲡⲓⲑⲩⲙⲓⲁ ⲙ̅ⲡⲧⲁⲕⲟ ⲉⲧϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    5: ⲁⲩⲱ ϩⲙ̅ⲡⲁⲓ ⲇⲉ ⲟⲛ ⲉⲁⲧⲉⲧⲛ̅ⲉⲓⲛⲉ ⲛ̅ⲥⲡⲟⲩⲇⲏ ⲛⲓⲙ ⲛ̅ⲧⲉⲧⲛ̅ⲭⲟⲣⲏⲅⲉⲓ ⲛ̅ⲧⲁⲣⲉⲧⲏ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲁⲩⲱ ⲡⲥⲟⲟⲩⲛ̅ ϩⲣⲁⲓ ϩⲛ̅ⲧⲁⲣⲉⲧⲏ.
    6: ⲧⲉⲅⲕⲣⲁⲧⲓⲁ ⲇⲉ ϩⲣⲁⲓ ϩⲙ̅ⲡⲥⲟⲟⲩⲛ̅. ⲑⲩⲡⲟⲙⲟⲛⲏ ⲇⲉ ϩⲣⲁⲓ ϩⲛ̅ⲧⲉⲅⲕⲣⲁⲧⲓⲁ. ⲧⲙⲛ̅ⲧⲣⲉϥϣⲙ̅ϣⲉⲛⲟⲩⲧⲉ ⲇⲉ ϩⲛ̅ⲑⲩⲡⲟⲙⲟⲛⲏ.
    7: ⲧⲙⲛ̅ⲧⲙⲁⲓⲥⲟⲛ ⲇⲉ ϩⲛ̅ⲧⲙⲛ̅ⲧⲣⲉϥϣⲙ̅ϣⲉⲛⲟⲩⲧⲉ. ⲧⲁⲅⲁⲡⲏ ⲇⲉ ϩⲛ̅ⲧⲙⲛ̅ⲧⲙⲁⲓⲥⲟⲛ.
    8: ⲛⲁⲓ ⲇⲉ ⲉⲩϣⲟⲟⲡ ⲛⲏⲧⲛ̅ ⲁⲩⲱ ⲉⲩⲣ̅ϩⲟⲩⲟ ⲛ̅ⲛⲉⲩⲛⲁϫⲓⲧⲏⲩⲧⲛ̅ ⲁⲛ ⲁϫⲛ̅ϩⲱⲃ ⲟⲩⲇⲉ ⲁϫⲛ̅ⲕⲁⲣⲡⲟⲥ ⲉϩⲟⲩⲛ ⲉⲡⲥⲟⲟⲩⲛ̅ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    9: ⲡⲉⲧⲛ̅ⲛⲁⲓ ⲅⲁⲣ ϣⲟⲟⲡ ⲛⲁϥ ⲁⲛ ⲟⲩⲃⲗ̅ⲗⲉ ⲡⲉ. ⲛ̅ϥⲛⲁⲩ ⲉⲃⲟⲗ ⲁⲛ. ⲉⲁϥϫⲓ ⲛ̅ⲟⲩⲉⲃϣⲉ ⲙ̅ⲡⲧⲃ̅ⲃⲟ ⲛ̅ⲛⲉϥϣⲟⲣⲡ̅ ⲛ̅ⲛⲟⲃⲉ.
    10: ⲉⲧⲃⲉⲡⲁⲓ ⲛⲉⲥⲛⲏⲩ. ⲥⲡⲟⲩⲇⲁⲍⲉ ϫⲉⲕⲁⲥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲉⲧⲛⲁⲛⲟⲩⲟⲩ ⲉⲧⲉⲧⲛⲉϫⲡⲟ ⲛⲏⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ ⲉⲥⲧⲁϫⲣⲏⲩ ⲙⲛ̅ⲡⲉⲧⲛ̅ⲧⲱϩⲙ̅ ⲙⲛ̅ⲧⲉⲧⲛ̅ⲙⲛ̅ⲧⲥⲱⲧⲡ̅. ⲛⲁⲓ ⲅⲁⲣ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ⲧⲉⲧⲛⲁϩⲉ ⲁⲛ ⲉⲛⲉϩ.
    11: ⲧⲁⲓ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲉⲧⲟⲩⲛⲁϯ ⲛⲏⲧⲛ̅ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲙ̅ⲙⲁⲟ ⲛ̅ⲧⲉϩⲓⲏ ⲛ̅ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲛ̅ϣⲁⲉⲛⲉϩ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲡⲉⲛⲥⲱⲧⲏⲣʾ
    12: ⲉⲧⲃⲉⲡⲁⲓ ϯⲛⲁϥⲓⲣⲟⲟⲩϣ̅ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉⲧⲣⲉⲧⲛ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲉⲧⲃⲉⲛⲁⲓ. ⲕⲁⲓⲡⲉⲣ ⲛⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲁⲩⲱ ⲛⲉⲧⲉⲧⲛ̅ⲧⲁϫⲣⲏⲩ ϩⲛ̅ⲧⲙⲉ ⲉⲧϣⲟⲟⲡ.
    13: ϯϫⲱ ⲇⲉ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲟⲩⲇⲓⲕⲁⲓⲟⲛ ⲡⲉ. ⲉⲫⲟⲥⲟⲛ ⲉⲓϩⲙ̅ⲡⲉⲓⲙⲁ ⲛ̅ϣⲱⲡⲉ. ⲉⲧⲟⲩⲛⲉⲥⲧⲏⲩⲧⲛ̅ ϩⲙ̅ⲡⲣ̅ⲡⲙⲉⲉⲩⲉ.
    14: ⲉⲓⲥⲟⲟⲩⲛ ϫⲉ ϯⲛⲁⲕⲱ ⲉϩⲣⲁⲓ ⲙ̅ⲡⲁⲥⲱⲙⲁ ϩⲛ̅ⲟⲩϭⲉⲡⲏ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁϥⲧⲁⲙⲟⲓ ⲛ̅ϭⲓⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    15: ϯⲛⲁⲥⲡⲟⲩⲇⲁⲍⲉ ⲇⲉ ⲟⲛ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲁⲉⲓ ⲉⲃⲟⲗ. ⲉⲧⲣⲉⲧⲛ̅ⲕⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲙ̅ⲡⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ⲛⲁⲓ.
    16: ⲛ̅ⲧⲁⲛⲟⲩⲁϩⲛ̅ ⲅⲁⲣ ⲁⲛ ⲛ̅ⲥⲁϩⲉⲛϣⲁϫⲉ ⲉⲁⲩⲧⲃ̅ⲧⲱⲃⲟⲩ. ⲁⲛⲟⲩⲱⲛϩ̅ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲧϭⲟⲙ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲙⲛ̅ⲧⲉϥⲡⲁⲣⲟⲩⲥⲓⲁ. ⲁⲗⲗⲁ ⲉⲁⲛⲛⲁⲩ ⲉⲧⲙⲛ̅ⲧⲛⲟϭ ⲙ̅ⲡⲉⲧⲙ̅ⲙⲁⲩ.
    17: ⲉⲁϥϫⲓ ⲛ̅ⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲓⲱⲧ ⲛ̅ⲟⲩⲧⲁⲓⲟ ⲙⲛ̅ⲟⲩⲉⲟⲟⲩ. ⲉⲁⲩⲉⲓⲛⲉ ⲛⲁϥ ⲛ̅ⲟⲩⲥⲙⲏ ⲛ̅ⲧⲉⲓⲙⲓⲛⲉ ϩⲓⲧⲙ̅ⲡⲛⲟϭ ⲛ̅ⲉⲟⲟⲩ. ϫⲉ ⲡⲁⲓ ⲡⲉ ⲡⲁϣⲏⲣⲉ ⲡⲁⲙⲉⲣⲓⲧ. ⲡⲁⲓ ⲁⲛⲟⲕ ⲛ̅ⲧⲁⲡⲁⲟⲩⲱϣ ϣⲱⲡⲉ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅.
    18: ⲁⲩⲱ ⲁⲛⲟⲛ ⲁⲛⲥⲱⲧⲙ̅ ⲉⲧⲉⲓⲥⲙⲏ ⲉⲁⲥⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲉⲛϣⲟⲟⲡ ⲛⲙ̅ⲙⲁϥ ϩⲙ̅ⲡⲧⲟⲟⲩ ⲉⲧⲟⲩⲁⲁⲃ.
    19: ⲁⲩⲱ ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉϥⲧⲁϫⲣⲏⲩ. ⲡⲁⲓ ⲕⲁⲗⲱⲥ ⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ ⲉⲧⲉⲧⲛ̅ϯϩⲧⲏⲧⲛ̅ ⲉⲣⲟϥ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϩⲏⲃⲥ̅ ⲉϥⲙⲟⲩϩ ϩⲛ̅ⲟⲩⲙⲁ ⲛ̅ⲕⲁⲕⲉ. ϣⲁⲛⲧⲉⲡⲉϩⲟⲟⲩ ⲣ̅ⲟⲩⲟⲉⲓⲛ. ⲛ̅ⲧⲉⲡⲥⲟⲩ ⲛ̅ϩⲧⲟⲟⲩⲉ ϣⲁ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧ.
    20: ⲡⲁⲓ ⲛ̅ϣⲟⲣⲡ̅ ⲉⲧⲉⲧⲛ̅ⲉⲓⲙⲉ ⲉⲣⲟϥ. ϫⲉ ⲡⲣⲟⲫⲏⲧⲉⲓⲁ ⲛⲓⲙ ⲛ̅ⲅⲣⲁⲫⲏ ⲙⲉⲣⲉⲡⲉⲥⲃⲱⲗ ϣⲱⲡⲉ ϩⲁⲣⲟⲥ ⲙⲁⲩⲁⲁⲥ.
    21: ⲛ̅ⲧⲁⲩⲉⲓⲛⲉ ⲅⲁⲣ ⲁⲛ ⲛ̅ⲧⲉⲡⲣⲟⲫⲏⲧⲉⲓⲁ ⲙ̅ⲡⲉⲓⲟⲩⲟⲉⲓϣ ϩⲛ̅ⲟⲩⲱϣ ⲛ̅ⲣⲱⲙⲉ. ⲁⲗⲗⲁ ⲛ̅ⲧⲁⲩϣⲁϫⲉ ⲛ̅ϭⲓⲛ̅ⲣⲱⲙⲉ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲩⲕⲓⲙ ⲉⲣⲟⲟⲩ ϩⲓⲧⲙ̅ⲡⲉⲡⲛ̅ⲁ ⲉⲧⲟⲩⲁⲁⲃ.
  2:
    1: ⲁⲩϣⲱⲡⲉ ⲇⲉ ⲛ̅ϭⲓϩⲉⲛⲡⲣⲟⲫⲏⲧⲏⲥ ⲛ̅ⲛⲟⲩϫ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲩⲛ̅ϩⲉⲛⲥⲁϩ ⲛ̅ⲛⲟⲩϫ ⲛⲁϣⲱⲡⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲛⲁⲓ ⲉⲧⲛⲁⲉⲓⲛⲉ ⲉϩⲟⲩⲛ ⲛ̅ϩⲉⲛϩⲁⲓⲣⲉⲥⲓⲥ ⲛ̅ⲧⲁⲕⲟ. ⲁⲩⲱ ⲉⲩⲁⲣⲛⲁ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲁϥϣⲟⲡⲟⲩ. ⲉⲩⲉⲓⲛⲉ ⲉϩⲣⲁⲓ ⲉϫⲱⲟⲩ ⲛ̅ⲟⲩⲧⲁⲕⲟ ϩⲛ̅ⲟⲩϭⲉⲡⲏ.
    2: ⲁⲩⲱ ⲟⲩⲛ̅ⲟⲩⲙⲏⲏϣⲉ ⲛⲁⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲁⲛⲉⲩⲥⲱⲱϥ. ⲛⲁⲓ ⲉⲧⲟⲩⲛⲁϫⲓⲟⲩⲁ ⲉⲧⲃⲏⲏⲧⲟⲩ ⲉⲡⲉⲟⲟⲩ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ.
    3: ⲁⲩⲱ ⲥⲉⲛⲁⲣ̅ⲉⲓⲉⲡϣⲱⲧ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ϩⲉⲛϣⲁϫⲉ ⲛ̅ϭⲟⲗ ϩⲛ̅ⲟⲩϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ⲛⲁⲓ ⲉⲧⲉⲙ̅ⲡⲉⲡϩⲁⲡ ⲥⲁϩⲱϥ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲟⲩ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲁⲩⲱ ⲙ̅ⲡⲉⲩⲧⲁⲕⲟ ⲛⲁⲱⲃϣ̅ ⲁⲛ.
    4: ⲉϣϫⲉⲙ̅ⲡⲉⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ϯⲥⲟ ⲉⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲉⲣⲟⲩⲣ̅ⲛⲟⲃⲉ. ⲁⲗⲗⲁ ⲁϥⲛⲟϫⲟⲩ ⲉⲡⲉⲥⲏⲧ ⲉⲡⲛⲟⲩⲛ ϩⲛ̅ϩⲉⲛⲕⲁⲕⲉ ⲛ̅ⲁⲧⲁⲣⲏϫⲛⲟⲩ. ⲁϥⲧⲁⲁⲩ ⲉϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ⲉⲧⲉⲕⲣⲓⲥⲓⲥ ⲉⲩⲕⲟⲗⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ.
    5: ⲁⲩⲱ ⲙ̅ⲡⲉϥϯⲥⲟ ⲉⲡⲕⲟⲥⲙⲟⲥ ⲛ̅ⲁⲣⲭⲁⲓⲟⲥ. ⲁⲗⲗⲁ ⲉⲡⲙⲉϩϣⲙⲟⲩⲛ ⲡⲉ ⲛⲱϩⲉ ⲁϥϩⲁⲣⲉϩ ⲉⲣⲟϥ ⲛ̅ⲕⲩⲣⲩⲝ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲉⲁϥⲉⲓⲛⲉ ⲛ̅ⲟⲩⲕⲁⲧⲁⲕⲗⲩⲥⲙⲟⲥ ⲉϫⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲛ̅ⲛ̅ⲁⲥⲉⲃⲏⲥ.
    6: ⲁⲩⲱ ⲙ̅ⲡⲟⲗⲉⲓⲥ ⲛ̅ⲥⲟⲇⲟⲙⲁ ⲙⲛ̅ⲅⲟⲙⲟⲣⲣⲁ ⲁϥⲣⲟⲕϩⲟⲩ. ⲉⲁϥⲧϭⲁⲓⲟⲟⲩ ϩⲛ̅ⲟⲩϣⲟⲣϣⲣ̅ ⲉⲁϥⲕⲁⲁⲩ ⲙ̅ⲙⲁⲉⲓⲛ ⲛ̅ⲛⲉⲧⲛⲁⲣ̅ⲙⲛ̅ⲧϣⲁϥⲧⲉ.
    7: ⲁⲩⲱ ⲡⲇⲓⲕⲁⲓⲟⲥ ⲗⲱⲧ. ⲉⲩⲑⲙ̅ⲕⲟ ⲙ̅ⲙⲟϥ ϩⲓⲧⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲛ̅ⲛ̅ⲁⲛⲟⲙⲟⲥ ⲉⲧϩⲛ̅ⲟⲩⲥⲱⲱϥ ⲁϥⲛⲟⲩϩⲙ̅ ⲙ̅ⲙⲟϥ.
    8: ⲛⲉⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲅⲁⲣ ⲡⲉ ϩⲙ̅ⲡⲉϥⲛⲁⲩ ⲙⲛ̅ⲡⲉϥⲥⲱⲧⲙ̅. ⲉϥⲟⲩⲏϩ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲟⲩ [ⲛ̅ⲟⲩϩ]ⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅[ⲟⲩϩⲟ]ⲟⲩ. ⲉⲩⲙⲟⲩⲕϩ̅ ⲛ̅ⲧⲉⲯⲩⲭⲏ ⲙ̅ⲡⲇⲓⲕⲁⲓⲟⲥ ϩⲛ̅ϩⲉⲛϩⲃⲏⲩⲉ ⲛ̅ⲁⲛⲟⲙⲟⲛ.
    9: ⲡϫⲟⲉⲓⲥ ⲥⲟⲟⲩⲛ̅ ⲉⲛⲉϩⲙ̅ⲛ̅ⲣⲙ̅ⲛ̅ⲛⲟⲩⲧⲉ ϩⲛ̅ⲟⲩϩⲟⲟⲩ ⲙ̅ⲡⲉⲓⲣⲁⲥⲙⲟⲥ. ⲛ̅ⲣⲉϥϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲇⲉ ⲉϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ⲉⲡⲉϩⲟⲟⲩ ⲛ̅ⲧⲟⲣⲅⲏ ⲉⲕⲟⲗⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ.
    10: ⲛ̅ϩⲟⲩⲟ ⲇⲉ ⲛⲉⲛⲧⲁⲩⲃⲱⲕ ϩⲓⲡⲁϩⲟⲩ ⲛ̅ⲛⲉⲩⲥⲁⲣⲝ ϩⲛ̅ⲟⲩⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲥⲱⲱϥ. ⲉⲁⲩⲕⲁⲧⲁⲫⲣⲟⲛⲉⲓ ⲛ̅ⲧⲙⲛ̅ⲧϫⲟⲉⲓⲥ. ⲉϩⲉⲛⲣⲉϥⲧⲟⲗⲙⲁⲛⲉ ⲉⲧⲙⲛ̅ⲧⲁⲩⲑⲁⲇⲏⲥ ⲛ̅ⲥⲉⲥⲧⲱⲧ ⲁⲛ ϩⲏⲧϥ̅ ⲙ̅ⲡⲉⲟⲟⲩ ⲉⲩϫⲓⲟⲩⲁ.
    11: ⲡⲙⲁ ⲉⲧⲉⲣⲉⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲟ ⲛ̅ⲛⲟϭ ⲛ̅ϩⲏⲧϥ̅ ϩⲛ̅ⲟⲩϭⲟⲙ ⲙⲛ̅ⲟⲩⲙⲛ̅ⲧϫⲱⲱⲣⲉ. ⲛⲉⲩⲉⲓⲛⲉ ⲉϫⲱⲟⲩ ⲛ̅ⲟⲩϩⲁⲡ ⲛ̅ⲟⲩⲁ.
    12: ⲛⲁⲓ ⲇⲉ ⲉⲁⲩϫⲡⲟⲟⲩ ⲛ̅ⲑⲉ ⲛ̅ⲛⲉⲓⲫⲩⲥⲓⲕⲟⲛ ⲛ̅ⲧⲃ̅ⲛⲏ ⲉϩⲣⲁⲓ ⲉⲩⲱϫⲛ̅ ⲙⲛ̅ⲟⲩⲧⲁⲕⲟ. ⲉⲩϫⲓⲟⲩⲁ ⲉⲛⲉⲧⲛ̅ⲥⲉⲥⲟⲟⲩⲛ̅ ⲙ̅ⲙⲟⲟⲩ ⲁⲛ. ⲥⲉⲛⲁⲧⲁⲕⲟ ϩⲣⲁⲓ ϩⲙ̅ⲡⲉⲩⲧⲁⲕⲟ.
    13: ⲉⲁⲩϫⲓ ⲛ̅ⲟⲩⲃⲉⲕⲉ ⲛ̅ϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ⲉⲩⲱⲡ ⲛ̅ⲧⲉⲧⲣⲩⲫⲏ ⲉⲧϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲉⲩϩⲏⲇⲟⲛⲏ. ⲉⲩⲧⲟⲗⲙⲁ ⲁⲩⲱ ⲉⲩϫⲁϩⲙ̅ ⲉⲩⲧⲣⲩⲫⲏ ⲉⲩⲟⲩⲛⲟϥ ϩⲣⲁⲓ ϩⲛ̅ⲛⲉⲩⲁⲅⲁⲡⲏ.
    14: ⲉⲣⲉⲛⲉⲩⲃⲁⲗ ⲙⲉϩ ⲙ̅ⲙⲛ̅ⲧⲛⲟⲉⲓⲕ. ⲁⲩⲱ ⲛ̅ⲥⲉⲕⲱ ⲛ̅ⲧⲟⲟⲧⲟⲩ ⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲛⲟⲃⲉ. ⲉⲩⲁⲡⲁⲧⲁ ⲛ̅ⲛⲉⲯⲩⲭⲏ ⲉⲧⲛ̅ⲥⲉⲧⲁϫⲣⲏⲩ ⲁⲛ. ⲉⲁⲩⲅⲩⲙⲛⲁⲍⲉ ⲙ̅ⲡⲉⲩϩⲏⲧ ⲉϩⲉⲛⲙⲛ̅ⲧⲣϥ̅ϫⲓ ⲛ̅ϭⲟⲛⲥ̅. ⲉϩⲉⲛϣⲏⲣⲉ ⲛ̅ⲧⲉⲡⲥⲁϩⲟⲩ ⲛⲉ.
    15: ⲁⲩⲡⲗⲁⲛⲁ ⲉⲁⲩⲕⲱ ⲛ̅ⲥⲱⲟⲩ ⲛ̅ⲧⲉϩⲓⲏ ⲉⲧⲥⲟⲩⲧⲱⲛ. ⲉⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲁⲧⲉϩⲓⲏ ⲛ̅ⲃⲁⲗⲁϩⲁⲙ ⲡϣⲏⲣⲉ ⲛ̅ⲃⲉⲱⲣ. ⲡⲉⲛⲧⲁϥⲙⲉⲣⲉⲡⲃⲉⲕⲉ ⲙ̅ⲡϫⲓ ⲛ̅ϭⲟⲛⲥ̅.
    16: ⲁϥϫⲓ ⲇⲉ ⲙ̅ⲡⲉϫⲡⲓⲟ ⲛ̅ⲧⲉϥⲡⲁⲣⲁⲛⲟⲙⲓⲁ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ. ⲟⲩⲧⲃ̅ⲛⲏ ⲛ̅ⲁⲧϣⲁϫⲉ ϩⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉⲁϥⲟⲩⲱϣⲃ̅ ⲁϥⲕⲱⲗⲩⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲁⲑⲏⲧ ⲙ̅ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    17: ⲛⲁⲓ ⲇⲉ ϩⲉⲛⲡⲏⲅⲏ ⲛⲉ. ⲉⲙⲛ̅ⲙⲟⲟⲩ ⲛ̅ϩⲏⲧⲟⲩ. ⲁⲩⲱ ϩⲉⲛⲛⲓϥⲉ ⲛⲉ ⲉⲣⲉⲟⲩϩⲁⲧⲏⲩ ϩⲓⲟⲩⲉ ⲛ̅ⲥⲱⲟⲩ. ⲛⲁⲓ ⲛ̅ⲧⲁⲩϩⲁⲣⲉϩ ⲛⲁⲩ ⲙ̅ⲡⲕⲁⲕⲉ ⲛ̅ϭⲟⲙϭⲙ̅.
    18: ⲉⲩϫⲱ ⲅⲁⲣ ⲛ̅ϩⲉⲛⲙⲛ̅ⲧϩⲣⲟⲩⲟ ⲉⲩϣⲟⲩⲉⲓⲧ. ⲉⲩⲁⲡⲁⲧⲁ ϩⲛ̅ⲛ̅ⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲧⲥⲁⲣⲝ̅ ϩⲣⲁⲓ ϩⲛ̅ϩⲉⲛⲥⲱⲱϥ. ⲛ̅ⲛⲉⲛⲧⲁⲩⲡⲱⲧ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲕⲟⲩⲓ. ⲛⲁⲓ ⲛ̅ⲧⲁⲩⲙⲟⲟϣⲉ ϩⲛ̅ⲟⲩⲡⲗⲁⲛⲏ.
