    8: ⲁⲗⲗⲁ ⲕⲁⲛ ⲁⲛⲟⲛ. ⲏ̅ ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲛϥ̅ⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅ ⲡⲃⲟⲗ ⲙ̅ⲡⲉⲛⲧⲁⲛⲧⲁϣⲉⲟⲓ̈ϣ ⲙ̅ⲙⲟϥ ⲛⲏⲧⲛ̅ ⲙⲁⲣⲉϥϣⲱⲡⲉ ⲉϥⲃⲏⲧ.
    9: ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲛϣⲣⲡ̅ϫⲟⲟⲥ ⲧⲉⲛⲟⲩ ⲟⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲡⲉⲧⲛⲁⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅ ⲡⲃⲟⲗ ⲙ̅ⲡⲉⲛⲧⲁⲧⲉⲧⲛϫⲓⲧϥ ⲙⲁⲣⲉϥϣⲱⲡⲉ ⲉϥⲃⲏⲧ.
