    26: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲡⲛⲟⲩⲧⲉ ⲧⲁⲁⲩ ⲉϩⲣⲁⲓ̈ ⲉϩⲉⲛⲡⲁⲑⲟⲥ ⲉⲩⲥⲏϣ. ⲉⲓⲧⲉ ⲡⲁⲣ ⲛⲉⲩϩⲓⲟⲙⲉ ⲁⲩϣⲓⲃⲉ ⲙ̅ⲡϩⲱⲃ ⲛ̅ⲧⲉⲩⲫⲩⲥⲓⲥ ⲉⲩⲡⲁⲣⲁⲧⲉⲩⲫⲩⲥⲓⲥ.
    27: ϩⲟⲙⲟⲓⲱⲥ ⲛⲉⲩⲕⲉϩⲟⲟⲩⲧ ⲁⲩⲕⲱ ⲛ̅ⲥⲱⲟⲩ ⲙ̅ⲡϩⲱⲃ ⲛ̅ⲧⲉⲫⲩⲥⲓⲥ ⲛ̅ⲧⲉⲥϩⲓⲙⲉ ⲁⲩⲙⲟⲩϩ ⲙ̅ⲡⲉⲩⲙⲉ ⲉϩⲟⲩⲛ ⲉⲛⲉⲩⲉⲣⲏⲩ. ϩⲉⲛϩⲟⲟⲩⲧ ⲙⲛ̅ϩⲉⲛϩⲟⲟⲩⲧ ⲉⲩⲣ̅ϩⲱⲃ ⲉⲧⲁⲥⲭⲩⲙⲟⲥⲩⲛⲏ. ⲁⲩⲱ ⲧϣⲃ̅ⲉⲓⲱ ⲙ̅ⲡⲃⲉⲕⲉ ⲛ̅ⲧⲉⲩⲡⲗⲁⲛⲏ ⲉⲧⲉϣϣⲉ ⲉⲩϫⲉⲓ ⲙ̅ⲙⲟϥ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ.
    28: ⲁⲩⲱ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲙ̅ⲡⲟⲩⲇⲟⲕⲓⲙⲁⲍⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲕⲁⲁϥ ⲛⲁⲩ ϩⲛ̅ⲟⲩⲥⲟⲟⲩⲛ. ⲁⲡⲛⲟⲩⲧⲉ ⲧⲁⲁⲩ ⲉϩⲣⲁⲓ̈ ⲉⲩϩⲏⲧ ⲛ̅ϫⲟⲟⲩⲧ ⲉⲉⲓⲣⲉ ⲛ̅ⲛⲉⲧⲉⲙⲉϣϣⲉ.
    29: ⲉⲩϫⲏⲕ ⲉⲃⲟⲗ ⲛ̅ϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲛⲓⲙ. ϩⲓⲕⲁⲕⲓⲁ. ϩⲓⲡⲟⲛⲏⲣⲓⲁ ϩⲓⲙⲁⲓ̈ⲧⲟ ⲛ̅ϩⲟⲩⲟ. ⲉⲩⲙⲉϩ ⲛ̅ⲗⲁ ϩⲓϩⲱⲧⲃ̅. ϩⲓϯⲧⲱⲛ. ϩⲓⲕⲣⲟϥ. ⲛ̅ϩⲏⲧ ⲉϥϩⲟⲟⲩ.
    30: ⲛ̅ⲣⲉϥⲕⲁⲥⲕⲥ̅. ⲛ̅ⲣⲉϥⲕⲁⲧⲁⲗⲁⲗⲉⲓ ⲙ̅ⲙⲁⲥⲧ̅ⲛⲟⲩⲧⲉ. ⲛ̅ⲣⲉϥⲥⲱϣ. ⲛ̅ϫⲁⲥⲓϩⲏⲧ. ⲛ̅ⲃⲁⲃⲉⲣⲱⲙⲉ. ⲛ̅ⲣⲉϥⲕⲱⲧⲉ ⲛ̅ⲥⲁⲡ̅ⲡⲉⲑⲟⲟⲩ. ⲉⲛⲥⲉⲥⲱⲧⲙ̅ ⲁⲛ ⲛ̅ⲥⲁⲛⲉⲩⲉⲓⲟⲧⲉ.
