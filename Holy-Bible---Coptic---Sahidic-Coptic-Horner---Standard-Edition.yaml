    10: ϯϯ ⲇⲉ ⲛ̅ⲟⲩⲅⲛⲱⲙⲏ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲁⲓ̈ ⲡⲁⲓ̈ ⲅⲁⲣ ⲡⲉⲧⲣ̅ⲛⲟϥⲣⲉ ⲛⲏⲧⲛ̅. ⲛⲁⲓ̈ ⲙ̅ⲡ(ⲉ)ⲓⲣⲉ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ. ⲁⲗⲗⲁ ⲡⲕⲉⲟⲩⲱϣ ⲁⲧⲉⲧⲛ̅ⲁⲣⲭⲓ ⲙ̅ⲙⲟϥ ϫⲓⲛⲥⲛⲟⲩϥ.
