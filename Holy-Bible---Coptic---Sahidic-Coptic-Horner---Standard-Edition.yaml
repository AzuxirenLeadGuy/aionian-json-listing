    22: ⲛⲁⲓ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϫⲟⲟⲩ ⲟⲩⲁ ⲛⲛ̅ϩⲩⲡⲏⲣⲉⲧⲏⲥ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲁϥⲣⲉϩⲧ̅ⲓ̅ⲥ̅ ⲛ̅ⲟⲩⲁⲁⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲟⲩⲱϣⲃ̅ ⲙ̅ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ.
    23: ⲡⲉϫⲁϥ ⲛⲁϥ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲉϣϫⲉⲕⲁⲕⲱⲥ ⲁⲓ̈ϣⲁϫⲉ. ⲁⲣⲓⲙⲛ̅ⲧⲣⲉ ϩⲁⲡⲁⲡⲉⲑⲟⲟⲩ. ⲉϣϫⲉⲕⲁⲗⲱⲥ ⲇⲉ. ⲁϩⲣⲟⲕ ⲕϩⲓⲟⲩⲉ ⲉⲣⲟⲉⲓ.
    24: ⲁϥϫⲟⲟⲩϥ ⲇⲉ ⲛ̅ϭⲓⲁⲛⲛⲁⲥ ⲉϥⲙⲏⲣ ϣⲁⲕⲁⲓ̈ⲫⲁⲥ ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ.
    25: ⲥⲓⲙⲱⲛ ⲇⲉ ⲡⲉⲧⲣⲟⲥ ⲛⲉϥⲁϩⲉⲣⲁⲧϥ ⲉϥⲑⲙⲟ ⲙ̅ⲙⲟϥ. ⲡⲉϫⲁⲩ ⲇⲉ ⲛⲁϥ ϫⲉ ⲙⲏ ⲛ̅ⲧⲟⲕ ϩⲱⲱⲕ ⲟⲛ ⲛ̅ⲧⲕ̅ⲟⲩⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ. ⲁⲡⲏ ⲁⲣⲛⲁ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲙⲟⲛ.
    26: ⲡⲉϫⲉⲟⲩⲁ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ϩⲙ̅ϩⲁⲗ ⲙ̅ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲉⲩⲥⲩⲅⲅⲉⲛⲏⲥ ⲡⲉ ⲙ̅ⲡⲉⲛⲧⲁⲡⲉⲧⲣⲟⲥ ⲥⲗⲡ̅ⲡⲉϥⲙⲁⲁϫⲉ. ϫⲉ ⲁⲛⲟⲕ ⲁⲛ ⲡⲉ ⲛ̅ⲧⲁⲓ̈ⲛⲁⲩ ⲉⲣⲟⲕ ϩⲛ̅ⲧⲉϣⲛⲏ ⲛⲙ̅ⲙⲁϥ.
    27: ⲡⲁⲗⲓⲛ ⲟⲛ ⲁϥⲁⲣⲛⲁ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲁⲩⲱ ⲁⲩⲁⲗⲉⲕⲧⲱⲣ ⲙⲟⲩⲧⲉ ⲛ̅ⲧⲉⲩⲛⲟⲩ·
    28: ⲙ̅ⲛ̅ⲛⲥⲁⲛⲁⲓ̈ ⲁⲩϫⲓ ⲛ̅ⲓ̅ⲥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲕⲁⲓ̈ⲫⲁⲥ ⲉϩⲟⲩⲛ ⲉⲡⲉⲡⲣⲁⲓⲧⲱⲣⲓⲟⲛ. ⲛⲉϩⲧⲟⲟⲩⲉ ⲇⲉ ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲟⲟⲩ ⲙ̅ⲡⲟⲩⲃⲱⲕ ⲛⲙ̅ⲙⲁϥ ⲉϩⲟⲩⲛ ⲉⲡⲉⲡⲣⲁⲓⲧⲱⲣⲓⲟⲛ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲩⲥⲱⲱϥ ⲁⲗⲗⲁ ⲉⲩⲉⲟⲩⲱⲙ ⲙⲡ̅ⲡⲁⲥⲭⲁ.
    29: ⲁϥⲉ͡ⲓ ⲇⲉ ⲉⲃⲟⲗ ϣⲁⲣⲟⲟⲩ ⲛ̅ϭⲓⲡⲉ͡ⲓⲗⲁⲧⲟⲥ ⲁⲩⲱ ⲡⲉϫⲁϥ. ϫⲉ ⲟⲩ ⲛ̅ⲕⲁⲧⲏⲅⲟⲣⲓⲁ ⲡⲉⲧⲉⲧⲛⲓ̈ⲛⲉ ⲙ̅ⲙⲟϥ ⲉϩⲟⲩⲛ ⲉⲡⲉⲓ̈ⲣⲱⲙⲉ.
    30: ⲁⲩⲟⲩⲱϣⲃ̅ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁϥ. ϫⲉ ⲉⲛⲉⲙ̅ⲡⲁⲓ̈ ⲣ̅ⲡⲉⲑⲟⲟⲩ ⲁⲛ. ⲛⲉⲛⲛⲁⲧⲁⲁϥ ⲁⲛ ⲉⲧⲟⲟⲧⲕ̅.
    31: ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁⲩ ⲛ̅ϭⲓⲡⲉⲓⲗⲁⲧⲟⲥ. ϫⲉ ϫⲓⲧϥ̅ ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ⲕⲁⲧⲁⲡⲉⲧⲛ̅ⲛⲟⲙⲟⲥ. ⲡⲉϫⲁⲩ ⲛⲁϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ϫⲉ ⲟⲩⲕ ⲉⲝⲉⲥⲧⲓ ⲛⲁⲛ ⲉⲙⲉⲩⲧⲗⲁⲁⲩ
    32: ϫⲉⲕⲁⲥ ⲉϥⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲡϣⲁϫⲉ ⲉⲛⲧⲁⲓ̅ⲥ̅ ϫⲟⲟϥ ⲉϥⲥⲏⲙⲁⲛⲉ ϫⲉ ϩⲛ̅ⲁϣ ⲙ̅ⲙⲟⲩ ⲉϥⲛⲁⲙⲟⲩ.
    33: ⲁϥⲃⲱⲕ ⲇⲉ ⲟⲛ ⲉϩⲟⲩⲛ ⲉⲡⲉⲡⲣⲁ͡ⲓⲧⲱⲣⲓⲟⲛ ⲛ̅ϭⲓⲡⲉ͡ⲓⲗⲁⲧⲟⲥ ⲁⲩⲱ ⲁϥⲙⲟⲩⲧⲉ ⲉⲓ̅ⲥ̅ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    34: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲉⲕϫⲱ ⲙ̅ⲡⲁⲓ̈ ϩⲁⲣⲟⲕ ⲙⲁⲩⲁⲁⲕ. ϫⲉⲛϩⲉⲛⲕⲟⲟⲩⲉ ⲛⲉ ⲛ̅ⲧⲁⲩϫⲟⲟⲥ ⲛⲁⲕ ⲉⲧⲃⲏⲏⲧ.
    35: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲡⲉⲓⲗⲁⲧⲟⲥ ϫⲉ ⲙⲏⲧⲓ ⲁⲛⲟⲕ ⲁⲛⲅ̅ⲟⲩⲓ̈ⲟⲩⲇⲁⲓ̈. ⲡⲉⲕϩⲉⲑⲛⲟⲥ ⲁⲩⲱ ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛ̅ⲧⲟⲟⲩ ⲛⲉ ⲛ̅ⲧⲁⲩⲧⲁⲁⲕ ⲉⲧⲟⲟⲧ. ⲟⲩ ⲡⲉ ⲛ̅ⲧⲁⲕⲁⲁϥ.
    36: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲧⲁⲙⲛ̅ⲧⲉⲣⲟ ⲁⲛⲟⲕ ⲟⲩⲉⲃⲟⲗ ⲁⲛ ⲧⲉ ϩⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ. ⲉⲛⲉⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓ̈ⲕⲟⲥⲙⲟⲥ ⲧⲉ ⲧⲁⲙⲛ̅ⲧⲉⲣⲟ. ⲛⲉⲩⲛⲁⲙⲓϣⲉ ⲡⲉ ⲛ̅ϭⲓⲛⲁϩⲩⲡⲏⲣⲉⲧⲏⲥ ϫⲉⲕⲁⲥ ⲉⲛⲛⲉⲩⲧⲁⲁⲧ ⲉⲧⲟⲟⲧⲟⲩ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲧⲉⲛⲟⲩ ⲇⲉ ⲧⲁⲙⲛ̅ⲧⲉⲣⲟ ⲛ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ⲧⲉ ϩⲙ̅ⲡⲉⲓ̈ⲙⲁ.
    37: ⲡⲉϫⲉⲡⲉⲓⲗⲁⲧⲟⲥ ϭⲉ ⲛⲁϥ. ϫⲉ ⲟⲩⲕⲟⲩⲛ ϭⲉ ⲛ̅ⲧⲕ̅ⲟⲩⲣ̅ⲣⲟ. ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉⲧⲕϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛⲅ̅ⲟⲩⲣⲣⲟ. ⲁⲛⲟⲕ ⲛ̅ⲧⲁⲩϫⲡⲟⲉ͡ⲓ ⲉⲡⲉⲓ̈ϩⲱⲃ ⲁⲩⲱ ⲛ̅ⲧⲁⲉ͡ⲓ ⲉⲡⲕⲟⲥⲙⲟⲥ ⲉⲡⲁⲓ̈ ϫⲉⲕⲁⲥ ⲉⲉ͡ⲓⲉⲣⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲙⲉ. ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲙⲉ ϣⲁϥⲥⲱⲧⲙ̅ ⲉⲧⲁⲥⲙⲏ.
    38: ⲡⲉϫⲉⲡⲉⲓⲗⲁⲧⲟⲥ ⲛⲁϥ ϫⲉ ⲟⲩ ⲧⲉ ⲧⲙⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϫⲉⲡⲁⲓ̈ ⲁϥⲉ͡ⲓ ⲟⲛ ⲉⲃⲟⲗ ϣⲁⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲁⲛⲟⲕ ⲛ̅ϯϭⲛⲗⲁⲁⲩ ⲁⲛ ⲛ̅ⲁⲓⲧⲓⲁ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    39: ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲥⲱⲛⲧ ϫⲉⲕⲁⲥ ⲉⲉ͡ⲓⲉⲕⲁⲟⲩⲁ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲙⲡ̅ⲡⲁⲥⲭⲁ. ⲧⲉⲧⲛ̅ⲟⲩⲱϣ ϭⲉ ⲧⲁⲕⲱ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    40: ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲧⲏⲣⲟϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲣ̅ⲕⲁⲡⲁⲓ̈ ⲉⲃⲟⲗ. ⲁⲗⲗⲁ ⲕⲁⲃⲁⲣⲁⲃⲃⲁⲥ. ⲃⲁⲣⲁⲃⲃⲁⲥ ⲇⲉ ⲛⲉⲩⲥⲟⲟⲛⲉ ⲡⲉ.
  19:
    1: ⲧⲟⲧⲉ ⲡⲉ͡ⲓⲗⲁⲧⲟⲥ ⲁϥϫⲓ ⲛ̅ⲓ̅ⲥ̅ ⲁϥⲙⲁⲥⲧⲓⲅⲟⲩ ⲙ̅ⲙⲟϥ.
    2: ⲁⲩⲱ ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲁⲩϣⲉⲛⲧⲟⲩⲕⲗⲟⲙ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ϣⲟⲛⲧⲉ ⲁⲩⲕⲁⲁϥ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲉϥⲁⲡⲉ ⲁⲩϯ ϩⲓⲱⲱϥ ⲛ̅ⲟⲩϣⲧⲏⲛ ⲛ̅ϫⲏϭⲉ
    3: ⲁⲩⲱ ⲛⲉⲩⲛⲏⲩ ϣⲁⲣⲟϥ ⲡⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲭⲁⲓⲣⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲩⲱ ⲛⲉⲩϯⲁⲁⲥ ⲛⲁϥ ⲡⲉ.
    4: ⲡⲉⲓⲗⲁⲧⲟⲥ ⲟⲛ ⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ϣⲁⲣⲟⲟⲩ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲛ̅ⲧϥ̅ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲉ͡ⲓⲙⲉ ϫⲉ ⲛ̅ϯϭⲛ̅ⲗⲁⲁⲩ ⲁⲛ ⲛ̅ⲁⲓⲧⲓⲁ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    5: ⲁϥⲉ͡ⲓ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲉⲣⲉⲡⲉⲕⲗⲟⲙ ⲛ̅ϣⲟⲛⲧⲉ ϩⲓϫⲛ̅ⲧⲉϥⲁⲡⲉ ⲁⲩⲱ ⲉⲣⲉⲧⲉϣⲧⲏⲛ ⲛ̅ϫⲏϭⲉ ϩⲓⲱⲱϥ ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲉⲓⲥⲡⲣⲱⲙⲉ.
    6: ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲇⲉ ⲉⲣⲟϥ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲁⲩⲱ ⲛ̅ϩⲩⲡⲏⲣⲉⲧⲏⲥ. ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲥxⲟⲩ ⲙ̅ⲙⲟϥ ⲥxⲟⲩ ⲙ̅ⲙⲟϥ. ⲡⲉϫⲉⲡⲉⲓⲗⲁⲧⲟⲥ ⲛⲁⲩ. ϫⲉ ϫⲓⲧϥ̅ ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲥxⲟⲩ ⲙ̅ⲙⲟϥ. ⲁⲛⲟⲕ ⲅⲁⲣ ⲛ̅ϯϩⲏⲩ ⲁⲛ ⲉⲗⲁⲁⲩ ⲛ̅ⲗⲟⲓ̈ϭⲉ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ.
    7: ⲁⲩⲟⲩⲱϣⲃ̅ ⲛⲁϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϫⲉ ⲁⲛⲟⲛ ⲟⲩⲛ̅ⲧⲁⲛⲟⲩⲛⲟⲙⲟⲥ ⲙ̅ⲙⲁⲩ ⲁⲩⲱ ⲕⲁⲧⲁⲡⲉⲛⲛⲟⲙⲟⲥ ϣ̑ϣⲉ ⲉⲣⲟϥ ⲉⲙⲟⲩ ϫⲉ ⲁϥⲁⲁϥ ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
    8: ⲡⲉⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲉⲡⲉⲉ͡ⲓϣⲁϫⲉ. ⲁϥⲣ̅ϩⲟⲧⲉ ⲛ̅ϩⲟⲩⲟ.
    9: ⲁⲩⲱ ⲁϥⲃⲱⲕ ⲟⲛ ⲉϩⲟⲩⲛ ⲉⲡⲉⲡⲣⲁⲓⲧⲱⲣⲓⲟⲛ ⲡⲉϫⲁϥ ⲛ̅ⲓ̅ⲥ̅. ϫⲉ ⲛ̅ⲧⲕ̅ⲟⲩⲉⲃⲟⲗ ⲧⲱⲛ ⲛ̅ⲧⲟⲕ. ⲓ̅ⲥ̅ ⲇⲉ ⲙ̅ⲡϥ̅ⲟⲩⲱϣⲃ̅ ⲛⲁϥ.
    10: ⲡⲉϫⲉⲡⲉⲓⲗⲁⲧⲟⲥ ϭⲉ ⲛⲁϥ. ϫⲉ ⲛⲅ̅ⲛⲁϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲓ̈ ⲁⲛ. ⲛⲅ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲟⲩⲛϯⲧⲉⲝⲟⲩⲥⲓⲁ ⲛ̅ⲥxⲟ̅ⲩ̅ ⲙ̅ⲙⲟⲕ ⲁⲩⲱ ⲟⲩⲛ̅ϯⲧⲉⲝⲟⲩⲥⲓⲁ ⲛ̅ⲕⲁⲁⲕ ⲉⲃⲟⲗ.
    11: ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁϥ ⲛ̅ϭⲓⲓ̅ⲥ̅. ϫⲉ ⲛⲉⲙⲛⲧⲕⲗⲁⲁⲩ ⲛ̅ⲉⲝⲟⲩⲥⲓⲁ ⲉϩⲟⲩⲛ ⲉⲣⲟⲉ͡ⲓ. ⲉ͡ⲓⲙⲏⲧⲓ ϫⲉ ⲁⲩⲧⲁⲁⲥ ⲛⲁⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲡⲉⲛⲧⲁϥⲧⲁⲁⲧ ⲉⲧⲟⲟⲧⲕ̅. ⲟⲩⲛⲧϥ̅ⲟⲩⲛⲟϭ ⲛ̅ⲛⲟⲃⲉ ⲙ̅ⲙⲁⲩ.
    12: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛⲉⲣⲉⲡⲉⲓⲗⲁⲧⲟⲥ ϣⲓⲛⲉ ⲛ̅ⲥⲁⲕⲁⲁϥ ⲉⲃⲟⲗ. ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲛⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲉⲕϣⲁⲛⲕⲁⲡⲁⲓ̈ ⲉⲃⲟⲗ ⲛ̅ⲧⲕ̅ⲡⲉϣⲃⲏⲣ ⲁⲛ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲟⲩⲟⲛ ⲛⲓⲙ ⲉϯⲣⲉ ⲙ̅ⲙⲟϥ ⲛ̅ⲣ̅ⲣⲟ ⲉϥϯⲟⲩⲃⲉⲡⲣ̅ⲣⲟ.
    13: ⲡⲉⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲉⲛⲉⲉ͡ⲓϣⲁϫⲉ ⲁϥⲉ͡ⲓⲛⲉ ⲉⲃⲟⲗ ⲛ̅ⲓ̅ⲥ̅ ⲁϥⲑⲙ̅ⲥⲟϥ ⲉⲡⲃⲏⲙⲁ ⲟⲩⲙⲁ ⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲗⲓⲑⲟⲥⲧⲣⲱⲧⲟⲛ. ⲙ̅ⲙⲛⲧ̅ϩⲉⲃⲣⲁⲓⲟⲥ ⲇⲉ ϫⲉ ⲅⲁⲃⲃⲁⲑⲁ.
    14: ⲛⲉⲡⲛⲁⲩ ⲇⲉ ⲛ̅ϫⲡ̅ⲥⲟⲟ ⲡⲉ ⲛⲧ̅ⲡⲁⲣⲁⲥⲕⲉⲩⲏ ⲙⲡ̅ⲡⲁⲥⲭⲁ. ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ϫⲉ ⲉⲓⲥⲡⲉⲧⲛ̅ⲣ̅ⲣⲟ.
    15: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲛⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ. ϫⲉ ϥⲓⲧϥ̅ ϥⲓⲧϥ̅ ⲥxⲟⲩ ⲙ̅ⲙⲟϥ. ⲡⲉϫⲉⲡⲉⲓⲗⲁⲧⲟⲥ ⲛⲁⲩ. ϫⲉ ⲧⲁⲥxⲟⲩ ⲙ̅ⲡⲉⲧⲛ̅ⲣ̅ⲣⲟ. ⲁⲩⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ. ϫⲉ ⲙⲛ̅ⲧⲛ̅ⲕⲉⲣ̅ⲣⲟ ⲙ̅ⲙⲁⲩ ⲉ͡ⲓⲙⲏⲧⲓ ⲡⲣ̅ⲣⲟ ⲕⲁⲓⲥⲁⲣ.
    16: ⲧⲟⲧⲉ ϭⲉ ⲁϥⲧⲁⲁϥ ⲉⲧⲟⲟⲧⲟⲩ ⲉⲧⲣⲉⲩⲥxⲟⲩ ⲙ̅ⲙⲟϥ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩϫⲓ ⲛ̅ⲓ̅ⲥ̅ ⲁⲩⲛ̅ⲧϥ̅ ⲉⲃⲟⲗ
    17: ⲁⲩⲱ ⲛⲉϥϥⲓ ⲙ̅ⲡⲉϥⲥxⲟⲥ. ⲁϥⲉ͡ⲓ ⲇⲉ ⲉⲃⲟⲗ ⲉⲩⲙⲁ ⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲕⲣⲁⲛⲓⲟⲛ ⲙ̅ⲙⲛ̅ⲧϩⲉⲃⲣⲁⲓⲟⲥ ⲇⲉ ϫⲉ ⲅⲟⲗⲅⲟⲑ
    18: ⲡⲙⲁ ⲉⲛⲧⲁⲩⲥxⲟⲩ ⲙ̅ⲙⲟϥ ⲛ̅ϩⲏⲧϥ̅ ⲁⲩⲱ ⲕⲉⲥⲛⲁⲩ ⲛⲙ̅ⲙⲁϥ ⲟⲩⲁ ⲛ̅ⲥⲁⲡⲓⲥⲁ ⲁⲩⲱ ⲟⲩⲁ ⲛ̅ⲥⲁⲡⲁⲓ̈ ⲓ̅ⲥ̅ ⲇⲉ ⲛ̅ⲧⲉⲩⲙⲏⲧⲉ.
    19: ⲁⲡⲉⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲥϩⲁⲓ̈ ⲛ̅ⲟⲩⲧⲓⲧⲗⲟⲥ ⲁⲩⲱ ⲁϥⲧⲟϭϥ̅ ⲉⲡⲉⲥxⲟⲥ. ⲛⲉϥⲥⲏϩ ⲇⲉ ⲉⲣⲟϥ ⲡⲉ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    20: ⲡⲉⲓ̈ⲧⲓⲧⲗⲟⲥ ⲇⲉ ⲁϩⲁϩ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲟϣϥ̅ ϫⲉ ⲛⲉϥϩⲏⲛ ⲉϩⲟⲩⲛ ⲉⲧⲡⲟⲗⲓⲥ ⲛ̅ϭⲓⲡⲙⲁ ⲉⲛⲧⲁⲩⲥxⲟⲩ ⲛ̅ⲓ̅ⲥ̅ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲛⲉϥⲥⲏϩ ⲙⲉⲛ ⲙ̅ⲙⲛ̅ⲧϩⲉⲃⲣⲁⲓⲟⲥ. ⲙ̅ⲙⲛⲧ̅ϩⲣⲱⲙⲁⲓⲟⲥ. ⲙ̅ⲙⲛ̅ⲧⲟⲩⲉⲓ̈ⲉⲛⲓⲛ.
    21: ⲛⲉⲩϫⲱ ϭⲉ ⲙ̅ⲙⲟⲥ ⲙ̅ⲡⲉⲓⲗⲁⲧⲟⲥ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ϫⲉ ⲙ̅ⲡⲣ̅ⲥⲁϩϥ̅ ϫⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲗⲗⲁ ϫⲉ ⲡⲏⲏ ⲡⲉ ⲛ̅ⲧⲁϥϫⲟⲟⲥ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲡⲣ̅ⲣⲟ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    22: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲡⲉⲓⲗⲁⲧⲟⲥ ϫⲉ ⲡⲉⲛⲧⲁⲓ̈ⲥⲁϩϥ ⲁⲓ̈ⲥⲁϩϥ.
    23: ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲥxⲟⲩ ⲙ̅ⲙⲟϥ. ⲁⲩϫⲓⲡⲉϥϩⲟⲓ̈ⲧⲉ ⲁⲩⲱ ⲁⲩⲁⲁϥ ⲛ̅ϥⲧⲟⲟⲩ ⲛ̅ⲟⲩⲱⲛ ⲟⲩⲱⲛ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲛ̅ⲙ̅ⲙⲁⲧⲟⲓ̈. ⲁⲩⲱ ⲧⲕⲉϣⲧⲏⲛ. ⲧⲉϣⲧⲏⲛ ⲇⲉ ⲛⲉⲥⲧⲟⲣⲡ̅ ⲁⲛ ⲉϫⲱⲥ ⲡⲉ ⲁⲗⲗⲁ ⲛⲉⲩⲥⲁϩϥⲧⲟⲟⲩ ⲧⲉ.
    24: ⲡⲉϫⲁⲩ ⲇⲉ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ϫⲉ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲛⲡⲁϩⲥ̅. ⲁⲗⲗⲁ ⲙⲁⲣⲛ̅ⲉⲛⲓⲙ ⲉⲣⲟⲥ ϫⲉ ⲉⲥⲛⲁⲣ̅ⲧⲁⲛⲓⲙ ϫⲉⲕⲁⲥ ⲉⲣⲉⲧⲉⲅⲣⲁⲫⲏ ϫⲱⲕ ⲉⲃⲟⲗ ϫⲉ ⲁⲩⲡⲉϣⲛⲁϩⲟⲓ̈ⲧⲉ ⲉϫⲱⲟⲩ ⲁⲩⲛⲉϫⲕⲗⲏⲣⲟⲥ ⲉϫⲛ̅ⲧⲁϩⲃ̅ⲥⲱ. ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲙⲉⲛ ⲁⲩⲣ̅ⲛⲁⲓ̈.
    25: ⲛⲉⲩⲁϩⲉ ⲇⲉ ⲉⲣⲁⲧⲟⲩ ϩⲁⲧⲙ̅ⲡⲉⲥxⲟⲥ ⲛ̅ⲓ̅ⲥ̅ ⲛ̅ϭⲓⲧⲉϥⲙⲁⲁⲩ ⲁⲩⲱ ⲧⲥⲱⲛⲉ ⲛ̅ⲧⲉϥⲙⲁⲁⲩ ⲙⲁⲣⲓⲁ ⲧϣⲉⲉⲣⲉ ⲛ̅ⲕⲗⲱⲡⲁ ⲁⲩⲱ ⲙⲁⲣⲓⲁ ⲧⲙⲁⲅⲇⲁⲗⲏⲛⲏ.
    26: ⲓ̅ⲥ̅ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲉⲧⲉϥⲙⲁⲁⲩ ⲁⲩⲱ ⲡⲙⲁⲑⲏⲧⲏⲥ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲡⲉⲧⲉⲛⲉϥⲙⲉ ⲙ̅ⲙⲟϥ. ⲡⲉϫⲁϥ ⲛ̅ⲧⲉϥⲙⲁⲁⲩ. ϫⲉ ⲧⲉⲥϩⲓⲙⲉ. ⲉⲓⲥⲡⲟⲩϣⲏⲣⲉ.
    27: ⲉ͡ⲓⲧⲁ ⲡⲉϫⲁϥ ⲙ̅ⲡⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ⲉⲓⲥⲧⲉⲕⲙⲁⲁⲩ. ϫⲓⲛⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲡⲙⲁⲑⲏⲧⲏⲥ ϫⲓⲧⲥ̅ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲏⲉ͡ⲓ.
    28: ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲉϥⲥⲟⲟⲩⲛ ⲛ̅ϭⲓⲓ̅ⲥ̅ ϫⲉ ⲁϩⲱⲃ ⲛⲓⲙ ϫⲱⲕ. ϫⲉ ⲉⲣⲉⲧⲉⲅⲣⲁⲫⲏ ϫⲱⲕ ⲉⲃⲟⲗ ⲡⲉϫⲁϥ ϫⲉ ϯⲟⲃⲉ.
    29: ⲛⲉⲩⲛ̅ⲟⲩϩⲛⲁⲁⲩ ⲇⲉ ⲕⲏ ⲉϩⲣⲁⲓ̈ ⲉϥⲙⲉϩ ⲛ̅ϩⲙ̅ϫ. ⲟⲩⲥⲡⲟⲅⲅⲟⲥ ⲇⲉ ⲉϥⲙⲉϩ ⲉⲃⲟⲗ ⲛ̅ϩⲙϫ ⲁⲩⲕⲁⲁϥ ⲉϫⲛ̅ⲟⲩϩⲩⲥⲥⲱⲡⲟⲥ ⲁⲩⲱ ⲁⲩⲥⲟⲟⲩⲧⲛ̅ ⲙ̅ⲙⲟϥ ⲉⲧⲉϥⲧⲁⲡⲣⲟ.
    30: ⲛ̅ⲧⲉⲣⲉϥϫⲓ ⲇⲉ ⲙⲡ̅ϩⲙϫ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲡⲉϫⲁϥ. ϫⲉ ⲁⲩϫⲱⲕ ⲉⲃⲟⲗ. ⲁⲩⲱ ⲁϥⲣⲓⲕⲉ ⲛ̅ⲧⲉϥⲁⲡⲉ ⲁϥϯ ⲙ̅ⲡⲉⲡⲛ̅ⲁ.
    31: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲧⲡⲁⲣⲁⲥⲕⲉⲩⲏ ⲧⲉ ϫⲉ ⲛ̅ⲛⲉⲛⲥⲱⲙⲁ ϭⲱ ϩⲓⲡⲉⲥxⲟ̅ⲥ̅ ⲙ̅ⲡⲥⲁⲃⲃⲁⲧⲟⲛ. ⲛⲉⲟⲩⲛⲟϭ ⲅⲁⲣ ⲡⲉ ⲡⲉϩⲟⲟⲩ ⲙⲡ̅ⲥⲁⲃⲃⲁⲧⲟⲛ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲩⲥⲉⲡⲥ̅ⲡⲉⲓⲗⲁⲧⲟⲥ ϫⲉⲕⲁⲥ ⲉϥⲉⲟⲩⲱϭⲡ̅ ⲛ̅ⲛⲉⲩⲟⲩⲉⲣⲏⲧⲉ ⲛ̅ⲥⲉϥⲓⲧⲟⲩ ⲙ̅ⲙⲁⲩ.
    32: ⲁⲩⲉ͡ⲓ ⲇⲉ ⲛ̅ϭⲓⲙ̅ⲙⲁⲧⲟⲓ̈ ⲁⲩⲟⲩⲉϭⲡⲛ̅ⲟⲩⲉⲣⲏⲧⲉ ⲙ̅ⲡϣⲟⲣⲡ ⲛⲙ̅ⲡⲕⲉⲟⲩⲁ ⲉⲛⲧⲁⲩⲥxⲟⲩ ⲙ̅ⲙⲟϥ ⲛⲙ̅ⲙⲁϥ.
    33: ⲛ̅ⲧⲉⲣⲟⲩⲉ͡ⲓ ⲇⲉ ⲉϫⲛ̅ⲓ̅ⲥ̅ ⲁⲩⲛⲁⲩ ⲉⲣⲟϥ ⲉⲁϥⲟⲩⲱ ⲉϥⲙⲟⲩ. ⲙ̅ⲡⲟⲩⲟⲩⲉϭⲡⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ.
    34: ⲁⲗⲗⲁ ⲁⲟⲩⲁ ⲛ̅ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲁϥⲕⲱⲛⲥ̅ ⲙ̅ⲡⲉϥⲥⲡⲓⲣ ⲛ̅ⲟⲩⲗⲟⲅⲭⲏ ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲟⲩⲥⲛⲟϥ ⲛⲙ̅ⲟⲩⲙⲟⲟⲩ.
    35: ⲁⲩⲱ ⲡⲉⲛⲧⲁϥⲛⲁⲩ ⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲁⲩⲱ ⲟⲩⲙⲉ ⲧⲉ ⲧⲉϥⲙⲛⲧ̅ⲙⲛ̅ⲧⲣⲉ ⲁⲩⲱ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲥⲟⲟⲩⲛ ϫⲉ ⲉϥϫⲉⲙⲉ ϫⲉⲕⲁⲥ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛⲉⲡⲓⲥⲧⲉⲩⲉ.
