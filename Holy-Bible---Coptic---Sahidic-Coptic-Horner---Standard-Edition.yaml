    20: ⲕⲁⲧⲁⲡⲁϭⲱϣⲧ̅ ⲉⲃⲟⲗ ⲙⲛ̅ⲧⲁϩⲉⲗⲡⲓⲥ. ϫⲉ ⲛ̅ⲛⲉⲓ̈ϫⲓϣⲓⲡⲉ ϩⲛ̅ⲗⲁⲁⲩ. ⲁⲗⲗⲁ ϩⲛ̅ⲡⲁⲣϩⲏⲥⲓⲁ ⲛⲓⲙ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϥⲛⲁⲁⲓ̈ⲁⲓ̈ ⲟⲛ ⲧⲉⲛⲟⲩ ⲛ̅ϭⲓⲡⲉⲭ̅ⲥ̅ ϩⲙ̅ⲡⲁⲥⲱⲙⲁ. ⲉⲓⲧⲉ ϩⲙ̅ⲡⲧⲣⲁⲱⲛϩ̅ ⲉⲓⲧⲉ ϩⲙ̅ⲡⲧⲣⲁⲙⲟⲩ.
