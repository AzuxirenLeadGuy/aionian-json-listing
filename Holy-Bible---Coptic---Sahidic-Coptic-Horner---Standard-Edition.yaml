    25: ⲁⲩⲱ ⲉⲓ̈ⲛⲁϩⲧⲉ ⲉⲡⲁⲓ̈. ϯⲥⲟⲟⲩⲛ ϫⲉ ϯⲛⲁϭⲱ. ⲁⲩⲱ ϯⲛⲁⲙⲟⲩⲛ ⲉⲃⲟⲗ ⲛⲙ̅ⲙⲏⲧⲛ̅ ⲧⲏⲣⲧⲛ̅. ⲉⲧⲉⲧⲛ̅ⲡⲣⲟⲕⲟⲡⲏ. ⲙⲛ̅ⲡⲣⲁϣⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲓⲥ.
