    8: ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲁⲩϩⲉ ⲉϫⲙ̅ⲡⲕⲁϩ ⲉⲧⲛⲁⲛⲟⲩϥ ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲣⲱⲧ ⲁⲩⲧⲁⲩⲉⲕⲁⲣⲡⲟⲥ ⲉⲃⲟⲗ ⲛ̅ϣⲉ ⲛ̅ⲕⲱⲃ. ⲛⲁⲉⲓ ⲇⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲟⲩ ⲛⲉϥⲙⲟⲩⲧⲉ ⲡⲉ ϫⲉ ⲡⲉⲧⲉⲩⲛ̅ⲧϥ̅ⲙⲁⲁϫⲉ ⲙ̅ⲙⲁⲩ ⲉⲥⲱⲧⲙ̅ ⲙⲁⲣⲉϥⲥⲱⲧⲙ̅.
