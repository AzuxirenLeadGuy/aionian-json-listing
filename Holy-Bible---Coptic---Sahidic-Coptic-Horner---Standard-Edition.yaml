    18: ⲧⲟⲣⲅⲏ ⲅⲁⲣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲁϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲉϫⲙ̅ⲙⲛ̅ⲧϣⲁϥⲧⲉ ⲛⲓⲙ. ⲁⲩⲱ ⲡϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲓ̈ ⲉⲧⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲟⲩϫⲓ ⲛ̅ϭⲟⲛⲥ̅
    19: ϫⲉ ⲡⲥⲟⲟⲩⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ⲛϩⲏⲧⲟⲩ. ⲁⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲟⲩⲟⲛϩϥ̅ ⲛⲁⲩ ⲉⲃⲟⲗ.
