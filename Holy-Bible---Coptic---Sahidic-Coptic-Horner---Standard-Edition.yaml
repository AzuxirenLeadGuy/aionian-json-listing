    4: ϫⲉ ⲉⲓ̈ⲉⲟⲩⲟⲛϩϥ̅ ⲉⲃⲟⲗ ⲛ̅ⲑⲉ ⲉⲧϣⲉ ⲉⲣⲟⲓ̈ ⲉϣⲁϫⲉ.
