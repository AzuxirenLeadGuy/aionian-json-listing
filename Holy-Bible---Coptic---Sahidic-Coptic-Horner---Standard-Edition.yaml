    18: ⲁⲩⲱ ⲡⲙⲁ ⲉⲧϥ̅ⲛⲁⲧⲁϩⲟϥ ϣⲁϥⲣⲁϩⲧϥ̅ ⲉⲡⲕⲁϩ ⲛϥ̅ⲧⲁⲩⲉⲥϩⲃ̅ⲏⲓ̈ⲧⲉ ⲉⲃⲟⲗ ⲛϥ̅ϩⲣⲁϫⲣⲉϫ ⲛ̅ⲛⲉϥⲟⲃϩⲉ ⲛϥ̅ⲧⲱⲥ. ⲁⲓ̈ϫⲟⲟⲥ ϭⲉ ⲛ̅ⲛⲉⲕⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ⲉⲩⲉⲛⲟϫϥ̅ ⲉⲃⲟⲗ ⲁⲩⲱ ⲙ̅ⲡⲟⲩϣⲛⲟϫϥ̅.
