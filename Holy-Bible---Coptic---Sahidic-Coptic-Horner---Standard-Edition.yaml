    13: ϯϣⲃⲉⲓⲱ ⲇⲉ ⲛ̅ⲟⲩⲱⲧ ⲙ̅ⲡⲃⲉⲕⲉ. ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϩⲱⲥ ϣⲏⲣⲉ· ⲟⲩⲱϣⲥ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ.
    14: ⲙ̅ⲡⲣ̅ϣⲱⲡⲉ ⲉⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ⲙⲛ̅ⲛⲁⲡⲓⲥⲧⲟⲥ. ⲁϣ ⲅⲁⲣ ⲧⲉ ⲧⲙⲉⲧⲟⲭⲏ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲙⲛ̅ⲧⲁⲛⲟⲙⲓⲁ. ⲛ̅ⲁϣ ⲧⲉ ⲧⲕⲟⲓⲛⲱⲛⲓⲁ ⲙ̅ⲡⲟⲩⲟⲉⲓⲛ ⲙⲛ̅ⲡⲕⲁⲕⲉ.
