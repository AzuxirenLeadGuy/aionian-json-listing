    23: ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛϩⲉ ⲙⲉⲛ ⲉⲡⲉϣⲧⲉⲕⲟ ⲉϥϣⲟⲧⲙ̅ ϩⲛ̅ⲱⲣϫ̅ ⲛⲓⲙ. ⲁⲩⲱ ⲛⲁⲛⲟⲩⲣ̅ϣⲉ ⲉⲩⲁϩⲉⲣⲁⲧⲟⲩ ϩⲓⲣⲛ̅ⲛ̅ⲣⲟ ⲛ̅ⲧⲉⲣⲛ̅ⲟⲩⲱⲛ ⲇⲉ ⲙ̅ⲡⲛ̅ϭⲛ̅ⲗⲁⲁⲩ ⲛ̅ϩⲟⲩⲛ.
    24: ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲛⲉⲓ̈ϣⲁϫⲉ ⲛ̅ϭⲓⲡⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ⲙ̅ⲡⲉⲣⲡⲉ ⲙⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲁⲩⲁⲡⲟⲣⲣⲓ ⲉⲧⲃⲏⲏⲧⲟⲩ.
    25: ⲁⲟⲩⲁ ⲇⲉ ⲉⲓ ⲁϥⲧⲁⲙⲟⲟⲩ ϫⲉ ⲉⲓⲥⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲛⲟϫⲟⲩ ⲉⲡⲉϣⲧⲉⲕⲟ ⲥⲉⲁϩⲉⲣⲁⲧⲟⲩ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲉⲩϯⲥⲃⲱ ⲙ̅ⲡⲗⲁⲟⲥ.
    26: ⲧⲟⲧⲉ ⲁϥⲃⲱⲕ ⲛ̅ϭⲓⲡⲉⲥⲧⲣⲁⲧⲏⲕⲟⲥ ⲙⲛ̅ⲛ̅ϩⲩⲡⲏⲣⲉⲧⲏⲥ ⲁⲩⲛ̅ⲧⲟⲩ ⲛϫⲛⲁϩ ⲁⲛ. ⲛⲉⲩⲣ̅ϩⲟⲧⲉ ⲅⲁⲣ ϩⲏⲧϥ̅ ⲙ̅ⲡⲗⲁⲟⲥ ⲙⲏⲡⲱⲥ ⲛ̅ⲥⲉϩⲓⲱⲛⲉ ⲉⲣⲟⲟⲩ.
    27: ⲛ̅ⲧⲉⲣⲟⲩⲛ̅ⲧⲟⲩ ⲇⲉ ⲁⲩⲧⲁϩⲟⲟⲩ ⲉⲣⲁⲧⲟⲩ ϩⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ. ⲁⲩⲱ ⲁϥϫⲛⲟⲩⲟⲩ ⲛ̅ϭⲓⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ
    28: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲙⲏ ϩⲛ̅ⲟⲩⲡⲁⲣⲁⲅⲅⲉⲗⲓⲁ ⲙ̅ⲡⲛ̅ⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲏⲧⲛ̅. ⲉⲧⲙ̅ϯⲥⲃⲱ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲉⲓ̈ⲣⲁⲛ. ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲧⲉⲧⲛ̅ⲙⲟⲩϩ ⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲃⲱ. ⲁⲩⲱ ⲧⲉⲧⲛ̅ⲟⲩⲱϣ ⲉⲉⲓⲛⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲛ ⲙ̅ⲡⲉⲥⲛⲟϥ ⲙ̅ⲡⲣⲱⲙⲉ ⲉⲧⲙ̅ⲙⲁⲩ.
    29: ⲁϥⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲁⲩⲱ ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϣ̅ϣⲉ ⲉⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲡⲛⲟⲩⲧⲉ ⲉϩⲟⲩⲉⲛ̅ⲣⲱⲙⲉ.
    30: ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ ⲁϥⲧⲟⲩⲛⲉⲥⲓ̅ⲥ̅. ⲡⲁⲓ̈ ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲙⲟⲩⲟⲩⲧ ⲙ̅ⲙⲟϥ. ⲉⲁⲧⲉⲧⲛ̅ⲁϣⲧϥ̅ ⲉⲩϣⲉ.
    31: ⲡⲁⲓ̈ ⲁⲡⲛⲟⲩⲧⲉ ϫⲁⲥⲧϥ̅ ⲛ̅ⲛⲁⲣⲭⲓⲅⲟⲥ. ⲁⲩⲱ ⲛ̅ⲥⲱⲧⲏⲣ ϩⲙ̅ⲡⲉϥⲉⲟⲟⲩ. ⲉⲧⲣⲉϥϯ ⲛⲟⲩⲙⲉⲧⲁⲛⲟⲓⲁ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ. ⲁⲩⲱ ⲟⲩⲕⲁⲛⲟⲃⲉ ⲉⲃⲟⲗ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    32: ⲁⲩⲱ ⲁⲛⲟⲛ ⲛⲉ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛⲉⲓ̈ϣⲁϫⲉ. ⲁⲩⲱ ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲁⲡⲛⲟⲩⲧⲉ ⲧⲁⲁϥ ⲛ̅ⲛⲉⲧⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ.
    33: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲁⲩϭⲱⲛⲧ̅ ⲁⲩⲱ ⲁⲩⲟⲩⲉϣⲙⲟⲟⲩⲧⲟⲩ.
    34: ⲁϥⲧⲱⲟⲩⲛ ⲇⲉ ϩⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲛ̅ϭⲓⲟⲩⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲅⲁⲙⲁⲗⲓⲏⲗ. ⲟⲩⲛⲟⲙⲟⲇⲓⲇⲁⲥⲕⲁⲗⲟⲥ ⲉϥⲧⲁⲓ̈ⲏⲩ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅. ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉⲧⲣⲉⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲣ̅ⲡⲃⲟⲗ ⲙ̅ⲡⲙⲁ ⲛ̅ⲟⲩⲕⲟⲩⲓ̈.
    35: ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲁⲣⲭⲱⲛ ⲙⲛ̅ⲛⲉⲧⲥⲟⲟⲩϩ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲉⲡⲓ̅ⲏ̅ⲗ. ϯϩⲧⲏⲧⲛ̅ ⲉⲣⲱⲧⲛ̅ ϫⲉ ⲟⲩ ⲡⲉⲧⲉⲧⲛⲁⲁⲁϥ ⲉⲧⲃⲉⲛⲉⲓ̈ⲣⲱⲙⲉ.
    36: ϩⲁⲑⲏ ⲅⲁⲣ ⲛ̅ⲛⲉⲓ̈ϩⲟⲟⲩ ⲁϥⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲑⲉⲩⲧⲁⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲣⲟϥ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲱϥ ⲛ̅ϭⲓⲁϥⲧⲟⲩϣⲉ ⲛ̅ⲣⲱⲙⲉ. ⲡⲁⲓ̈ ⲇⲉ ⲁⲩϩⲟⲧⲃⲉϥ. ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ ⲁⲩⲃⲱⲗ ⲉⲃⲟⲗ ⲁⲩϣⲱⲡⲉ ⲉⲩⲗⲁⲁⲩ.
    37: ⲙⲛ̅ⲛ̅ⲥⲁⲡⲁⲓ̈ ⲁϥⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲓ̈ⲟⲩⲇⲁⲥ ⲡⲅⲁⲗⲓⲗⲁⲓⲟⲥ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲛ̅ⲧⲁ(ⲡⲟ)ⲅⲣⲁⲫⲏ. ⲁⲩⲱ ⲁϥⲡⲉϣ̅ⲥⲟⲩⲗⲁⲟⲥ ⲉⲛⲁϣⲱϥ ϩⲓⲡⲁϩⲟⲩ ⲙ̅ⲙⲟϥ. ⲛ̅ⲧⲟϥ ⲇⲉ ϩⲱⲱϥ ⲟⲛ ⲁⲩⲧⲁⲕⲟϥ. ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ ⲁⲩϫⲱⲱⲣⲉ ⲉⲃⲟⲗ.
    38: ⲧⲉⲛⲟⲩ ϭⲉ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲥⲁϩⲉⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲓ̈ⲣⲱⲙⲉ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲁⲁⲩ. ϫⲉ ⲉϣⲱⲡⲉ ⲡⲉⲓ̈ϣⲟϫⲛⲉ ⲏ̅ ⲡⲉⲓ̈ϩⲱⲃ ⲟⲩⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲡⲉ ⲉⲓ̈ⲉ ϥⲛⲁⲃⲱⲗ ⲉⲃⲟⲗ.
    39: ⲉϣⲱⲡⲉ ⲇⲉ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ ⲛ̅ⲧⲉⲧⲛⲁϣϭⲙ̅ϭⲟⲙ ⲁⲛ ⲉⲃⲟⲗϥ̅ ⲉⲃⲟⲗ. ⲙⲏⲡⲱⲥ ⲛ̅ϣⲉϭⲛ̅ⲧⲏⲩⲧⲛ̅ ⲉⲧⲉⲧⲛ̅ϯ ⲟⲩⲃⲉⲡⲛⲟⲩⲧⲉ. ⲁⲩⲡⲓⲑⲉ ⲇⲉ ⲛⲁϥ.
    40: ⲁⲩⲱ ⲁⲩⲙⲟⲩⲧⲉ ⲉⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲁⲩϩⲓⲟⲩⲉ ⲉⲣⲟⲟⲩ. ⲁⲩⲱ ⲁⲩⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲩ ⲉⲧⲙ̅ϣⲁϫⲉ ⲉϫⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲁⲩⲱ ⲁⲩⲕⲁⲁⲩ ⲉⲃⲟⲗ.
    41: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲃⲱⲕ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲉⲩⲣⲁϣⲉ ϫⲉ ⲁⲩⲙ̅ⲡϣⲁ ⲉⲧⲣⲉⲩⲥⲟϣⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲣⲁⲛ.
    42: ⲙ̅ⲙⲏⲛⲉ ⲇⲉ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲁⲩⲱ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲉⲩⲏⲓ̈. ⲛⲉⲩⲕⲓⲙ ⲁⲛ ⲉⲩϯⲥⲃⲱ. ⲁⲩⲱ ⲉⲩⲧⲁϣⲉⲟⲓϣ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅·
  6:
    1: ϩⲣⲁⲓ̈ ⲇⲉ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲣⲟⲩⲁϣⲁⲓ̈ ⲛ̅ϭⲓⲧⲏⲡⲉ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ. ⲁⲩⲕⲣⲙ̅ⲣⲙ̅ ϣⲱⲡⲉ ϩⲛ̅ⲛ̅ⲟⲩⲉⲓ̈ⲉⲛⲓⲛ ⲉⲛϩⲉⲃⲣⲁⲓⲟⲥ ϫⲉ ⲛⲉⲩⲱⲃϣ̅ ⲙ̅ⲙⲟⲟⲩ ⲉⲛⲉⲩⲭⲏⲣⲁ ϩⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲙ̅ⲙⲏⲛⲉ.
    2: ⲁⲡⲙⲛ̅ⲧⲥⲛⲟⲟⲩⲥ ⲇⲉ ⲙⲟⲩⲧⲉ ⲉⲡⲙⲏⲏϣⲉ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲡⲉϫⲁⲩ ⲛⲁⲩ ϫⲉ ⲛ̅ϣ̅ϣⲉ ⲁⲛ ⲉⲧⲣⲉⲛⲕⲱ ⲛ̅ⲥⲱⲛ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲧⲛ̅ⲇⲓⲁⲕⲟⲛⲓ ⲉϩⲉⲛⲧⲣⲁⲡⲉⲍⲁ.
    3: ⲥⲱⲧⲡ̅ ⲇⲉ ⲛⲉⲥⲛⲏⲩ ⲛ̅ⲥⲁϣϥ̅ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲉⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲟⲩ ⲉⲩϫⲏⲕ ⲉⲃⲟⲗ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ ϩⲓⲥⲟⲫⲓⲁ. ⲧⲁⲣⲛ̅ⲧⲁϩⲟⲟⲩ ⲉⲣⲁⲧⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲉⲓ̈ⲭⲣⲓⲁ.
    4: ⲁⲛⲟⲛ ⲇⲉ ⲛ̅ⲧⲛ̅ⲥⲣ̅ϥⲉ ⲉⲡⲉϣⲗⲏⲗ ⲙⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲙ̅ⲡϣⲁϫⲉ.
    5: ⲁⲡⲉⲓ̈ϣⲁϫⲉ ⲣ̅ⲁⲛⲁϥ ⲙ̅ⲡⲙⲏⲏϣⲉ ⲧⲏⲣϥ̅. ⲁⲩⲥⲱⲧⲡ̅ ⲛ̅ⲥⲧⲉⲫⲁⲛⲟⲥ. ⲟⲩⲣⲱⲙⲉ ⲉϥϫⲏⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲓⲥⲧⲓⲥ ϩⲓⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ. ⲙⲛ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ⲙⲛ̅ⲡⲣⲟⲭⲟⲣⲟⲥ. ⲁⲩⲱ ⲛⲓⲕⲁⲛⲱⲣ ⲙⲛ̅ⲧⲓⲙⲱⲛ ⲙⲛ̅ⲡⲁⲣⲙⲉⲛⲁⲥ. ⲁⲩⲱ ⲛⲓⲕⲟⲗⲁⲟⲥ. ⲟⲩⲡⲣⲟⲥⲏⲗⲩⲧⲟⲥ ⲛ̅ⲁⲛⲧⲓⲟⲭⲉⲩⲥ.
    6: ⲛⲁⲓ̈ ⲁⲩⲧⲁϩⲟⲟⲩ ⲉⲣⲁⲧⲟⲩ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲁⲩⲱ ⲁⲩϣⲗⲏⲗ ⲁⲩⲧⲁⲗⲉϭⲓϫ ⲉϫⲱⲟⲩ.
    7: ⲡϣⲁϫⲉ ⲇⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁϥⲁⲩⲝⲁⲛⲉ. ⲁⲩⲱ ⲛⲉⲥⲁϣⲁⲓ̈ ⲛ̅ϭⲓⲧⲏⲡⲉ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲉⲙⲁⲧⲉ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲟⲩⲙⲏⲏϣⲉ ⲉⲛⲁϣⲱϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲟⲩⲏⲏⲃ ⲛⲉⲩⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲧⲡⲓⲥⲧⲓⲥ.
    8: ⲥⲧⲉⲫⲁⲛⲟⲥ ⲇⲉ ⲉϥϫⲏⲕ ⲉⲃⲟⲗ ⲛ̅ⲭⲁⲣⲓⲥ ϩⲓϭⲟⲙ. ⲛⲉϥⲉⲓⲣⲉ ⲛ̅ϩⲉⲛⲛⲟϭ ⲙ̅ⲙⲁⲉⲓⲛ. ⲁⲩⲱ ϩⲉⲛϣⲡⲏⲣⲉ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲗⲁⲟⲥ. ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅·
    9: ⲁⲩⲧⲱⲟⲩⲛ ⲇⲉ ⲛ̅ϭⲓϩⲟⲓ̈ⲛⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲟⲩ ϫⲉ ⲛ̅ⲗⲓⲃⲉⲣⲧⲓⲛⲟⲥ. ⲁⲩⲱ ⲛ̅ⲕⲩⲣⲏⲛⲁⲓⲟⲥ ⲙⲛ̅ⲁⲗⲉⲝⲁⲛⲇⲣⲟⲥ. ⲁⲩⲱ ⲛⲉⲃⲟⲗ ϩⲛ̅ⲧⲕⲓⲗⲓⲕⲓⲁ ⲙⲛ̅ⲧⲁⲥⲓⲁ. ⲉⲩϯⲧⲱⲛ ⲟⲩⲃⲉⲥⲧⲉⲫⲁⲛⲟⲥ
    10: ⲁⲩⲱ ⲙ̅ⲡⲟⲩϭⲙ̅ϭⲟⲙ. ⲉϯ ⲟⲩⲃⲉⲧⲥⲟⲫⲓⲁ ⲙⲛ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧϥ̅ϣⲁϫⲉ ⲛ̅ϩⲏⲧϥ̅.
    11: ⲧⲟⲧⲉ ⲁⲩⲛⲟⲩϫⲉ ⲉϩⲟⲩⲛ ⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛⲥⲱⲧⲙ̅ ⲉⲣⲟϥ. ⲉϥϫⲱ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲛ̅ⲟⲩⲁ ⲉϩⲟⲩⲛ ⲉⲙⲱⲩ̈ⲥⲏⲥ ⲙⲛ̅ⲡⲛⲟⲩⲧⲉ.
    12: ⲁⲩⲕⲓⲙ ⲇⲉ ⲉⲡⲗⲁⲟⲥ ⲁⲩⲱ ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲙⲛ̅ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ. ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲁⲩⲱ ⲁϥϭⲟⲡϥ̅ ⲁⲩϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ⲉⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ.
    13: ⲁⲩⲱ ⲁⲩⲧⲁϩⲟ ⲉⲣⲁⲧⲟⲩ ⲛ̅ϩⲉⲛⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛⲟⲩϫ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲉⲓ̈ⲣⲱⲙⲉ ⲗⲟ ⲁⲛ ⲉϥϫⲱ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉϩⲟⲩⲛ ⲉⲡⲉⲓ̈ⲙⲁ ⲉⲧⲟⲩⲁⲁⲃ ⲙⲛ̅ⲡⲛⲟⲙⲟⲥ.
    14: ⲁⲛⲥⲱⲧⲙ̅ ⲅⲁⲣ ⲉⲣⲟϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲓ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ. ⲡⲁⲓ̈ ⲡⲉⲧⲛⲁⲃⲱⲗ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲓ̈ⲙⲁ. ⲁⲩⲱ ⲛϥ̅ϣⲓⲃⲉ ⲛ̅ⲛ̅ⲥⲱⲛⲧ̅ ⲛ̅ⲧⲁⲙⲱⲩ̈ⲥⲏⲥ ⲧⲁⲁⲩ ⲉⲧⲉⲧⲏⲩⲧⲛ̅.
    15: ⲁⲩⲉⲓⲱⲣⲙ̅ ⲇⲉ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ ⲛ̅ϭⲓⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧϩⲙⲟⲟⲥ ϩⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ. ⲁⲩⲱ ⲁⲩⲛⲁⲩ ⲉⲡⲉϥϩⲟ ⲛ̅ⲑⲉ ⲙ̅ⲫⲟ ⲛ̅ⲟⲩⲁⲅⲅⲉⲗⲟⲥ.
  7:
    1: ⲡⲉϫⲁϥ ⲛⲁϥ ⲛ̅ϭⲓⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ϫⲉ ⲛ̅ⲛⲁⲓ̈ⲥⲙⲟⲛⲧ̅ ⲛ̅ⲧⲉⲓ̈ϩⲉ.
    2: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ ⲁⲩⲱ ⲛⲁⲉⲓⲟⲧⲉ ⲥⲱⲧⲙ̅ ⲉⲣⲟⲓ̈. ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲉⲟⲟⲩ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲛⲉⲓⲱⲧ ⲁⲃⲣⲁϩⲁⲙ. ⲉϥϣⲟⲟⲡ ϩⲛ̅ⲧⲙⲉⲥⲟⲡⲟⲇⲁⲙⲓⲁ. ⲙ̅ⲡⲁⲧϥ̅ⲟⲩⲱϩ ϩⲛ̅ⲭⲁⲣⲣⲁⲛ.
    3: ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲁⲙⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲕⲕⲁϩ ⲙⲛ̅ⲧⲉⲕⲥⲩⲅⲅⲉⲛⲓⲁ ⲛⲅ̅ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲡⲕⲁϩ ⲉϯⲛⲁⲧⲥⲁⲃⲟⲕ ⲉⲣⲟϥ.
    4: ⲧⲟⲧⲉ ⲁϥⲉⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲛ̅ⲛⲉⲭⲁⲗⲇⲁⲓⲟⲥ. ⲁϥⲟⲩⲱϩ ϩⲛ̅ⲭⲁⲣⲣⲁⲛ. ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉⲡⲉϥⲉⲓⲱⲧ ⲙⲟⲩ ⲁϥⲡⲟⲟⲛⲉϥ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉⲓ̈ⲕⲁϩ. ⲡⲁⲓ̈ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲛⲟⲩ ⲉⲧⲉⲧⲛ̅ⲟⲩⲏϩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    5: ⲁⲩⲱ ⲙ̅ⲡϥ̅ϯⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ ⲛⲁϥ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅ ⲟⲩⲇⲉ ⲟⲩⲧⲁϭⲥⲉ ⲛ̅ⲟⲩⲉⲣⲏⲧⲉ. ⲁⲗⲗⲁ ⲁϥⲉⲣⲏⲧ ⲉⲧⲁⲁϥ ⲛⲁϥ ⲉⲩⲁⲙⲁϩⲧⲉ ⲙⲛ̅ⲡⲉϥⲥⲡⲉⲣⲙⲁ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲉⲙⲛ̅ⲧϥ̅ϣⲏⲣⲉ ⲙ̅ⲙⲁⲩ.
    6: ⲁⲡⲛⲟⲩⲧⲉ ⲇⲉ ϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲉⲕⲥⲡⲉⲣⲙⲁ ⲛⲁⲣ̅ⲣⲙ̅ⲛ̅ϭⲟⲓ̈ⲗⲉ ϩⲛ̅ⲟⲩⲕⲁϩ ⲙ̅ⲡⲱϥ ⲁⲛ ⲡⲉ. ⲁⲩⲱ ⲥⲉⲛⲁⲁⲩ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲛ̅ⲥⲉⲙⲟⲕϩⲟⲩ ⲛ̅ϥⲧⲟⲩϣⲉ ⲛ̅ⲣⲟⲙⲡⲉ.
    7: ⲡϩⲉⲑⲛⲟⲥ ⲇⲉ ⲉⲧⲟⲩⲛⲁⲣ̅ϩⲙ̅ϩⲁⲗ ⲛⲁϥ. ϯⲛⲁⲕⲣⲓⲛⲉ ⲁⲛⲟⲕ ⲙ̅ⲙⲟϥ ⲡⲉϫⲁϥ ⲛϭⲓⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲥⲉⲛⲏⲩ ⲉⲃⲟⲗ ⲛ̅ⲥⲉϣⲙ̅ϣⲉ ⲛⲁⲓ̈ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲉⲓ̈ⲙⲁ.
    8: ⲁⲩⲱ ⲁϥϯ ⲛⲁϥ ⲛ̅ⲟⲩⲇⲓⲁⲑⲏⲕⲏ ⲛ̅ⲥⲃ̅ⲃⲉ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁϥϫⲡⲉⲓ̈ⲥⲁⲁⲕ. ⲁϥⲥⲃ̅ⲃⲏⲧϥ̅ ϩⲙ̅ⲡⲙⲉϩϣⲙⲟⲩⲛ ⲛ̅ϩⲟⲟⲩ. ⲓ̈ⲥⲁⲕ ⲇⲉ ⲛ̅ⲓ̈ⲁⲕⲱⲃ. ⲓ̈ⲁⲕⲱⲃ ⲇⲉ ⲙ̅ⲡⲙⲛ̅ⲧⲥⲛⲟⲟⲩⲥ ⲙ̅ⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ.
    9: ⲁⲩⲱ ⲙ̅ⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ ⲁⲩⲕⲱϩ ⲉⲓ̈ⲱⲥⲏⲫ ⲁⲩⲧⲁⲁϥ ⲉⲃⲟⲗ ϩⲣⲁⲓ̈ ϩⲛ̅ⲕⲏⲙⲉ. ⲛⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲇⲉ ϣⲟⲟⲡ ⲛⲙ̅ⲙⲁϥ ⲡⲉ.
    10: ⲁⲩⲱ ⲁϥⲛⲁϩⲙⲉϥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥⲑⲗⲓⲯⲓⲥ ⲧⲏⲣⲟⲩ. ⲁϥϯ ⲛⲁϥ ⲛⲟⲩⲭⲁⲣⲓⲥ ⲙⲛ̅ⲟⲩⲥⲟⲫⲓⲁ ⲙ̅ⲡⲙ̅ⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲫⲁⲣⲁⲱ ⲡⲣ̅ⲣⲟ ⲛ̅ⲕⲏⲙⲉ. ⲁϥⲧⲁϩⲟϥ ⲉⲣⲁⲧϥ̅ ⲛ̅ⲛⲟϭ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲕⲏⲙⲉ. ⲁⲩⲱ ⲉϫⲙ̅ⲡⲉϥⲏⲓ̈ ⲧⲏⲣϥ̅.
    11: ⲁⲩϩⲉⲃⲱⲱⲛ ⲇⲉ ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲕⲏⲙⲉ ⲧⲏⲣϥ̅ ⲙⲛ̅ⲭⲁⲛⲁⲁⲛ ⲙⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲑⲗⲓⲯⲓⲥ. ⲁⲩⲱ ⲛⲉⲛⲉⲓⲟⲧⲉ ⲛⲉⲩϭⲛ̅ⲟⲉⲓⲕ ⲁⲛ ⲡⲉ.
    12: ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲇⲉ ⲛ̅ϭⲓⲓ̈ⲁⲕⲱⲃ ϫⲉ ⲟⲩⲛ̅ⲥⲟⲩⲟ ϩⲛ̅ⲕⲏⲙⲉ. ⲁϥϫⲟⲟⲩ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ ⲛ̅ϣⲟⲣⲡ̅.
    13: ⲙ̅ⲡⲙⲉϩⲥⲉⲡⲥⲛⲁⲩ ⲇⲉ ⲁⲓ̈ⲱⲥⲏⲫ ⲟⲩⲟⲛϩϥ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉϥⲥⲛⲏⲩ. ⲁⲩⲱ ⲁⲫⲁⲣⲁⲱ ⲥⲟⲩⲛ̅ⲡⲅⲉⲛⲟⲥ ⲛ̅ⲓ̈ⲱⲥⲏⲫ.
    14: ⲁϥϫⲟⲟⲩ ⲇⲉ ⲛ̅ϭⲓⲓ̈ⲱⲥⲏⲫ ⲁϥⲧⲣⲉⲩⲙⲟⲩⲧⲉ ⲉⲓ̈ⲁⲕⲱⲃ ⲡⲉϥⲉⲓⲱⲧ. ⲁⲩⲱ ⲧⲉϥⲥⲩⲅⲅⲉⲛⲓⲁ ⲧⲏⲣⲥ̅ ⲉⲩⲙⲉϩϣϥⲉⲧⲏ ⲙ̅ⲯⲩⲭⲏ.
    15: ⲓ̈ⲁⲕⲱⲃ ⲇⲉ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲕⲏⲙⲉ ⲁⲩⲱ ⲁϥⲙⲟⲩ ⲛ̅ⲧⲟϥ ⲙⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ.
    16: ⲁⲩⲡⲟⲟⲛⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉⲥⲩⲭⲉⲙ. ⲁⲩⲱ ⲁⲩⲕⲁⲁⲩ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲧⲁⲫⲟⲥ ⲛ̅ⲧⲁⲁⲃⲣⲁϩⲁⲙ ϣⲟⲡϥ̅ ϩⲁⲟⲩⲁⲥⲟⲩ ⲛ̅ϩⲟⲙ̅ⲧ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛ̅ϣⲏⲣⲉ ⲛ̅ⲉⲙⲱⲣ ϩⲛ̅ⲥⲩⲭⲉⲙ.
    17: ⲛ̅ⲧⲉⲣⲉϥϩⲱⲛ ⲇⲉ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓⲡⲉⲟⲩⲟⲉⲓϣ ⲙ̅ⲡⲉⲣⲏⲧ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ϩⲟⲙⲟⲗⲟⲅⲓ ⲙ̅ⲙⲟϥ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ. ⲁⲡⲛⲟⲩⲧⲉ ⲁⲩⲝⲁⲛⲉ ⲙ̅ⲡⲗⲁⲟⲥ ⲁⲩⲱ ⲁϥⲁϣⲁⲓ̈ ϩⲛ̅ⲕⲏⲙⲉ.
    18: ϣⲁⲛⲧϥ̅ⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲕⲉⲣ̅ⲣⲟ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲕⲏⲙⲉ ⲛϥ̅ⲥⲟⲟⲩⲛ ⲁⲛ ⲛ̅ⲓ̈ⲱⲥⲏⲫ.
    19: ⲡⲁⲓ̈ ⲁϥϫⲓϣⲟϫⲛⲉ ⲉⲡⲉⲛⲅⲉⲛⲟⲥ ⲉⲙⲟⲩⲕϩ̅ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ ⲉⲧⲣⲉⲩⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩϣⲏⲣⲉ ⲉⲧⲙ̅ⲧⲁⲛϩⲟⲟⲩ.
    20: ϩⲙ̅ⲡⲉⲩⲟⲓ̈ϣ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲩϫⲡⲉⲙⲱⲩ̈ⲥⲏⲥ. ⲁⲩⲱ ⲛⲉⲛⲉⲥⲱϥ ⲡⲉ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲥⲁⲛⲟⲩϣϥ̅ ⲇⲉ ⲛ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ⲉⲃⲟⲧ ϩⲙ̅ⲡⲏⲓ̈ ⲙ̅ⲡⲉϥⲉⲓⲱⲧ.
    21: ⲛ̅ⲧⲉⲣⲟⲩⲛⲟϫϥ̅ ⲇⲉ ⲉⲃⲟⲗ. ⲁⲥϥⲓⲧϥ̅ ⲛ̅ϭⲓⲧϣⲉⲉⲣⲉ ⲙ̅ⲫⲁⲣⲁⲱ. ⲁⲩⲱ ⲁⲥⲥⲁⲛⲟⲩϣϥ̅ ⲛⲁⲥ ⲉⲩϣⲏⲣⲉ.
    22: ⲁⲩⲱ ⲁⲩⲡⲁⲓⲇⲉⲩⲉ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ϩⲛ̅ⲥⲟⲫⲓⲁ ⲛⲓⲙ ⲛ̅ⲛ̅ⲣⲙ̅ⲛ̅ⲕⲏⲙⲉ. ⲁⲩⲱ ⲛⲉϥⲟ ⲛ̅ⲇⲩⲛⲁⲧⲟⲥ ϩⲛ̅ⲛⲉϥϣⲁϫⲉ ⲙⲛ̅ⲛⲉϥϩⲃⲏⲩⲉ.
    23: ⲛ̅ⲧⲉⲣⲉϩⲙⲉ ⲇⲉ ⲛ̅ⲣⲟⲙⲡⲉ ϫⲱⲕ ⲉⲃⲟⲗ ⲛⲁϥ. ⲁⲥⲁⲗⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲉϥϩⲏⲧ ⲉϭⲙ̅ⲡϣⲓⲛⲉ ⲛ̅ⲛⲉϥⲥⲛⲏⲩ ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ.
    24: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲉⲟⲩⲁ ⲉⲩϫⲓ ⲙ̅ⲙⲟϥ ⲛ̅ϭⲟⲛⲥ̅ ⲁϥⲛⲁϩⲙⲉϥ. ⲁⲩⲱ ⲁϥⲉⲓⲣⲉ ⲙ̅ⲡⲉⲕⲃⲁ ⲙ̅ⲡⲉⲧⲟⲩⲙⲟⲩⲕϩ̅ ⲙ̅ⲙⲟϥ. ⲉⲁϥϩⲱⲧⲃ̅ ⲙ̅ⲡⲣⲙ̅ⲛ̅ⲕⲏⲙⲉ.
    25: ⲛⲉϥⲙⲉⲉⲩⲉ ⲇⲉ ⲡⲉ ϫⲉ ⲥⲉⲛⲁⲉⲓⲙⲉ ⲛ̅ϭⲓⲛⲉϥⲥⲛⲏⲩ. ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲛⲁϯ ⲛⲁⲩ ⲛ̅ⲟⲩⲟⲩϫⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉϥϭⲓϫ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲙ̅ⲡⲟⲩⲉⲓⲙⲉ.
    26: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲟⲛ ⲁϥⲟⲩⲱⲛϩ̅ ⲛⲁⲩ ⲉⲃⲟⲗ ⲉⲩⲙⲓϣⲉ ⲙⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ⲁⲩⲱ ⲁϥϩⲟⲧⲡⲟⲩ ⲉⲩⲉⲓⲣⲏⲛⲏ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛⲥⲛⲏⲩ ⲉⲧⲃⲉⲟⲩ ⲧⲉⲧⲛ̅ϫⲓ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲛ̅ϭⲟⲛⲥ̅.
    27: ⲡⲉⲧϫⲓ ⲇⲉ ⲙ̅ⲡⲉⲧϩⲓⲧⲟⲩⲱϥ ⲛ̅ϭⲟⲛⲥ̅ ⲁϥⲧⲟϭⲛⲉϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛⲓⲙ ⲡⲉⲛⲧⲁϥⲕⲁⲑⲓⲥⲧⲁ ⲙ̅ⲙⲟⲕ ⲛ̅ⲁⲣⲭⲱⲛ ⲁⲩⲱ ⲛ̅ⲣⲉϥϯϩⲁⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲛ.
    28: ⲙⲏ ⲉⲕⲟⲩⲱϣ ⲛ̅ⲧⲟⲕ ⲉϩⲟⲧⲃⲉⲧ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲕϩⲱⲧⲃ̅ ⲙ̅ⲡⲣⲙ̅ⲛ̅ⲕⲏⲙⲉ ⲛ̅ⲥⲁϥ.
    29: ⲙⲱⲩ̈ⲥⲏⲥ ⲇⲉ ⲁϥⲡⲱⲧ ϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲉⲓ̈ϣⲁϫⲉ. ⲁⲩⲱ ⲁⲩⲣ̅ⲣⲙ̅ⲛϭⲟⲓ̈ⲗⲉ ϩⲙ̅ⲡⲕⲁϩ ⲙ̅ⲙⲁⲇⲓϩⲁⲙ. ⲁϥϫⲡⲉϣⲏⲣⲉ ⲥⲛⲁⲩ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ.
    30: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ ϫⲱⲕ ⲉⲃⲟⲗ. ⲁϥⲟⲩⲱⲛϩ̅ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲣⲏⲙⲟⲥ ⲙ̅ⲡⲧⲟⲟⲩ ⲛ̅ⲥⲓⲛⲁ ⲛ̅ϭⲓⲟⲩⲁⲅⲅⲉⲗⲟⲥ ϩⲛ̅ⲟⲩϣⲁϩ ⲛ̅ⲕⲱϩⲧ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲃⲁⲧⲟⲥ.
    31: ⲙⲱⲩ̈ⲥⲏⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲁϥⲣ̅ϣⲡⲏⲣⲉ ⲙ̅ⲫⲟⲣⲁⲙⲁ. ⲉϥⲛⲁϯⲡⲉϥⲟⲩⲟⲓ̈ ⲇⲉ ⲉϩⲟⲩⲛ ⲉⲛⲁⲩ. ⲁⲧⲉⲥⲙⲏ ⲙ̅ⲡϫⲟⲉⲓⲥ ϣⲱⲡⲉ
    32: ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲛⲉⲕⲉⲓⲟⲧⲉ. ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ ⲙⲛ̅ⲓ̈ⲥⲁⲁⲕ ⲙⲛ̅ⲓ̈ⲁⲕⲱⲃ. ⲙⲱⲩ̈ⲥⲏⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲥⲧⲱⲧ ⲙ̅ⲡϥ̅ⲧⲟⲗⲙⲁ ⲉϭⲱϣⲧ̅.
    33: ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲛⲁϥ ϫⲉ ⲃⲱⲗ ⲉⲃⲟⲗ ⲙ̅ⲡⲧⲟⲟⲩⲉ ⲉⲧⲛ̅ⲣⲁⲧⲕ̅. ⲡⲙⲁ ⲅⲁⲣ ⲉⲧⲕ̅ⲁϩⲉⲣⲁⲧⲕ̅ ⲛ̅ϩⲏⲧϥ̅ ⲟⲩⲕⲁϩ ⲉϥⲟⲩⲁⲁⲃ ⲡⲉ.
    34: ϩⲛ̅ⲟⲩⲛⲁⲩ ⲁⲓ̈ⲛⲁⲩ ⲉⲡⲙ̅ⲕⲁϩ ⲙ̅ⲡⲁⲗⲁⲟⲥ ⲉⲧϩⲛ̅ⲕⲏⲙⲉ. ⲁⲩⲱ ⲁⲓ̈ⲥⲱⲧⲙ̅ ⲉⲡⲉⲩⲁϣⲁϩⲟⲙ ⲁⲩⲉⲓ ⲉⲡⲉⲥⲏⲧ ⲉⲛⲁϩⲙⲟⲩ. ⲧⲉⲛⲟⲩ ϭⲉ ⲁⲙⲟⲩ ⲧⲁϫⲟⲟⲩⲕ ⲉϩⲣⲁⲓ̈ ⲉⲕⲏⲙⲉ.
    35: ⲡⲁⲓ̈ ⲡⲉ ⲙⲱⲩ̈ⲥⲏⲥ ⲛ̅ⲧⲁⲩⲁⲣⲛⲁ ⲙ̅ⲙⲟϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲛⲓⲙ ⲡⲉⲛⲧⲁϥⲕⲁⲑⲓⲥⲧⲁ ⲙ̅ⲙⲟⲕ ⲛ̅ⲁⲣⲭⲱⲛ. ⲁⲩⲱ ⲛ̅ⲣⲉϥϯϩⲁⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲛ. ⲡⲁⲓ̈ ⲁⲡⲛⲟⲩⲧⲉ ϫⲟⲟⲩϥ ⲛ̅ⲁⲣⲭⲱⲛ. ⲁⲩⲱ ⲛ̅ⲣⲉϥⲥⲱⲧⲉ ⲙⲛ̅ⲧϭⲓϫ ⲙ̅ⲡⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲁϥⲟⲩⲱⲛϩ̅ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲃⲁⲧⲟⲥ.
    36: ⲡⲁⲓ̈ ⲡⲉⲛⲧⲁϥⲛ̅ⲧⲟⲩ ⲉⲃⲟⲗ ⲉⲁϥⲉⲓⲣⲉ ⲛ̅ϩⲉⲛⲙⲁⲉⲓⲛ ⲙⲛ̅ϩⲉⲛϣⲡⲏⲣⲉ ϩⲛ̅ⲕⲏⲙⲉ ⲁⲩⲱ ϩⲛ̅ⲧⲉⲣⲩⲑⲣⲁ ⲑⲁⲗⲁⲥⲥⲁ. ⲁⲩⲱ ϩⲙ̅ⲡϫⲁⲓ̈ⲉ ⲛ̅ϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ.
    37: ⲡⲁⲓ̈ ⲡⲉ ⲉⲛⲧⲁϥϫⲟⲟⲥ ⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ ⲇⲉ ⲡⲛⲟⲩⲧⲉ ⲛⲁⲧⲟⲩⲛⲉⲥⲟⲩⲡⲣⲟⲫⲏⲧⲏⲥ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲛ̅ⲥⲛⲏⲩ ⲛ̅ⲧⲁϩⲉ.
    38: ⲡⲁⲓ̈ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ϩⲛ̅ⲧⲉⲕ(ⲕ)ⲗⲏⲥⲓⲁ ϩⲓⲧⲉⲣⲏⲙⲟⲥ ⲙⲛ̅ⲡⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ ϩⲙ̅ⲡⲧⲟⲟⲩ ⲛ̅ⲥⲓⲛⲁ. ⲁⲩⲱ ⲙⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ. ⲡⲁⲓ̈ ⲡⲉ ⲉⲛⲧⲁϥϫⲓ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉⲩⲟⲛϩ̅ ⲉⲧⲁⲁⲩ ⲛⲏⲧⲛ̅.
    39: ⲁⲩⲱ ⲙ̅ⲡⲟⲩ(ⲟⲩ)ⲱϣ ⲉⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱϥ ⲛ̅ϭⲓⲛⲉⲛⲉⲓⲟⲧⲉ. ⲁⲗⲗⲁ ⲁⲩⲕⲁⲁϥ ⲛ̅ⲥⲱⲟⲩ. ⲉⲁⲩⲕⲟⲧⲟⲩ ϩⲛ̅ⲛⲉⲩϩⲏⲧ ⲉⲕⲏⲙⲉ.
    40: ⲉⲁⲩϫⲟⲟⲥ ⲛ̅ⲁⲁⲣⲱⲛ ϫⲉ ⲧⲁⲙⲓⲟ ⲛⲁⲛ ⲛ̅ϩⲉⲛⲛⲟⲩⲧⲉ. ⲛ̅ⲥⲉϫⲓⲙⲟⲉⲓⲧ ϩⲏⲧⲛ̅. ⲙⲱⲩ̈ⲥⲏⲥ ⲅⲁⲣ ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲛ̅ⲧⲛ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲛ̅ⲕⲏⲙⲉ. ⲛ̅ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲛ̅ⲧⲁⲟⲩ ϣⲱⲡⲉ ⲙ̅ⲙⲟϥ.
    41: ⲁⲩⲱ ⲁⲩⲧⲁⲙⲓⲉⲡⲙⲁⲥⲉ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲩⲧⲁⲗⲉⲑⲩⲥⲓⲁ ⲉϩⲣⲁⲓ̈ ⲙ̅ⲡⲉⲓⲇⲱⲗⲟⲛ. ⲁⲩⲱ ⲁⲩⲉⲩⲫⲣⲁⲛⲉ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲛ̅ⲛⲉⲩϭⲓϫ.
    42: ⲁϥⲕⲧⲟⲟⲩ ⲇⲉ ⲛ̅ϭⲓⲡⲛⲟⲩⲧⲉ ⲉⲧⲣⲉⲩϣⲙ̅ϣⲉ ⲛ̅ⲧⲉⲥⲧⲣⲁⲧⲓⲁ ⲛ̅ⲧⲡⲉ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ ϩⲙ̅ⲡϫⲱⲱⲙⲉ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ϫⲉ ⲙⲏ ⲁⲧⲉⲧⲛ̅ⲧⲁⲗⲟ ⲛⲁⲓ̈ ⲉϩⲣⲁⲓ̈ ⲛ̅ϩⲛ̅ϣⲱⲧ ⲙⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ ⲛ̅ϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ ϩⲛ̅ⲧⲉⲣⲏⲙⲟⲥ ⲡⲏⲓ̈ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ.
    43: ⲁⲩⲱ ⲁⲧⲉⲧⲛ̅ϫⲓ ⲛ̅ⲧⲉⲥⲕⲩⲛⲏ ⲙ̅ⲙⲟⲗⲟⲭ. ⲙⲛ̅ⲡⲥⲓⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲣⲁⲓⲫⲁⲛ. ⲛⲉⲥⲙⲟⲧ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲧⲁⲙⲓⲟⲟⲩ ⲉⲟⲩⲱϣⲧ ⲛⲁⲩ. ⲁⲩⲱ ϯⲛⲁⲡⲛ̅ⲛⲉⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ; ⲉⲡⲓⲥⲁ ⲛ̅ⲧⲃⲁⲃⲩⲗⲱⲛ.
    44: ⲧⲉⲥⲕⲏⲛⲏ ⲙ̅ⲡⲙⲛ̅ⲧⲣⲉ ⲛⲉⲥϣⲟⲟⲡ ⲙⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ ϩⲓⲡϫⲁⲓ̈ⲉ. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛ̅ϭⲓⲡⲉⲧϣⲁϫⲉ ⲙⲛ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲉⲧⲁⲙⲓⲟⲥ. ⲕⲁⲧⲁⲡⲧⲩⲡⲟⲥ ⲛ̅ⲧⲁϥⲛⲁⲩ ⲉⲣⲟϥ.
    45: ⲧⲁⲓ̈ ⲛ̅ⲧⲁⲛⲉⲛⲉⲓⲟⲧⲉ ⲉⲁⲩⲉⲓ ⲙⲛ̅ⲛ̅ⲥⲁⲛ̅ϣⲟⲣⲡ̅ ϫⲓⲧⲥ̅ ⲉϩⲟⲩⲛ ⲙⲛ̅ⲓ̅ⲥ̅ ϩⲙ̅ⲡⲁⲙⲁϩⲧⲉ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲛⲟϫⲟⲩ ⲉⲃⲟⲗ ϩⲁⲑⲏ (ⲛ̅)ⲛⲉⲛⲉⲓⲟⲧⲉ ϣⲁϩⲣⲁⲓ̈ ⲉⲛⲉϩⲟⲟⲩ ⲛ̅ⲇⲁⲩⲉⲓⲇ.
    46: ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥϩⲉ ⲉⲩⲭⲁⲣⲓⲥ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲁϥⲁⲓⲧⲓ ⲉϭⲓⲛⲉ ⲛ̅ⲟⲩⲙⲁ ⲛ̅ϣⲱⲡⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲓ̈ⲁⲕⲱⲃ.
    47: ⲥⲟⲗⲟⲙⲱⲛ ⲇⲉ ⲁϥⲕⲱⲧ ⲛⲁϥ ⲛ̅ⲟⲩⲏⲓ̈.
    48: ⲁⲗⲗⲁ ⲙⲉⲣⲉⲡⲉⲧϫⲟⲥⲉ ⲟⲩⲱϩ ϩⲛ̅ⲧⲁⲙⲓⲟ ⲛ̅ϭⲓϫ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϫⲱ ⲙ̅ⲙⲟⲥ
    49: ϫⲉ ⲧⲡⲉ ⲡⲉ ⲡⲁⲑⲣⲟⲛⲟⲥ ⲡⲕⲁϩ ⲡⲉ ⲡϩⲩⲡⲟⲡⲟⲇⲓⲟⲛ ⲛ̅ⲛⲁⲟⲩⲉⲣⲏⲧⲉ. ⲁϣ ⲛ̅ⲏⲓ̈ ⲡⲉⲧⲉⲧⲛⲁⲕⲟⲧϥ̅ ⲛⲁⲓ̈ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ. ⲏ̅ ⲁϣ ⲡⲉ ⲡⲁⲙⲁ ⲛⲙ̅ⲧⲟⲛ.
    50: ⲙⲏ ⲛ̅ⲧⲁϭⲓϫ ⲁⲛ (ⲧⲉⲛⲧ)ⲁⲥⲧⲁⲙⲓⲉⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ.
    51: (ⲛ̅)ⲛⲁϣⲧ̅ⲙⲁⲕϩ̅ ⲁⲩⲱ ⲛⲁⲧⲥⲃ̅ⲃⲉ ϩⲙ̅ⲡⲉⲩϩⲏⲧ ⲙⲛ̅ⲛⲉⲩⲙⲁⲁϫⲉ. ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲉⲧⲉⲧⲛ̅ϯ ⲟⲩⲃⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ⲑⲉ (ⲛ̅)ⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ ⲧⲁⲓ̈ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲧⲉⲧⲛ̅ϩⲉ.
    52: ⲛⲓⲙ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲛⲉⲧⲉⲙ̅ⲡⲉⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ ⲡⲱⲧ ⲛ̅ⲥⲱⲟⲩ ⲛ̅ⲥⲉⲙⲟⲟⲩⲧⲟⲩ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲩⲧⲁϣⲉⲟⲓ̈ϣ ⲙ̅ⲡⲇⲓⲕⲁⲓⲟⲥ ϫⲉ ϥⲛⲏⲩ. ⲡⲁⲓ̈ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲛⲟⲩ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϣⲱⲡⲉ ⲛⲁϥ ⲙ̅ⲡⲣⲟⲇⲟⲧⲏⲥ. ⲁⲩⲱ ⲛ̅ⲣⲉϥϩⲱⲧⲃ.
    53: ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϫⲓ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲉϩⲉⲛⲇⲓⲁⲧⲁⲅⲏ ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ. ⲁⲩⲱ ⲙ̅ⲡⲉⲧⲛ̅ϩⲁⲣⲉϩ ⲉⲣⲟϥ.
    54: ⲉⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲛⲁⲓ̈ ⲁⲩϭⲱⲛⲧ̅ ⲛ̅ⲛⲉⲩϩⲏⲧ. ⲁⲩⲱ ⲁⲩϩⲣⲟϫⲣⲉϫ ⲛ̅ⲛⲉⲩⲟⲃϩⲉ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ.
    55: ⲉϥϫⲏⲕ ⲇⲉ ⲉⲃⲟⲗ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ ⲁϥⲉⲓⲱⲣⲙ̅ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ ⲁϥⲛⲁⲩ ⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲓ̅ⲥ̅ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲛ̅ⲥⲁⲟⲩⲛⲁⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    56: ⲡⲉϫⲁϥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ϯⲛⲁⲩ ⲉⲙⲡⲏⲩⲉ ⲉⲩⲟⲩⲏⲛ. ⲁⲩⲱ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲛ̅ⲥⲁⲟⲩⲛⲁⲙ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    57: ⲡⲗⲁⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲉⲛⲁⲓ̈ ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ. ⲁⲩϯⲧⲟⲟⲧⲟⲩ ⲉⲣⲛ̅ⲛⲉⲩⲙⲁⲁϫⲉ ⲁⲩⲱ ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ̈ ϩⲓⲟⲩⲥⲟⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ.
    58: ⲁⲩⲛⲟϫϥ̅ ⲡⲃⲟⲗ ⲛ̅ⲧⲡⲟⲗⲓⲥ ⲁⲩϩⲓⲱⲛⲉ ⲉⲣⲟϥ. ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲁⲩⲕⲱ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲛⲉⲩϩⲟⲓ̈ⲧⲉ ϩⲁⲣⲁⲧϥ̅ ⲛ̅ⲟⲩϩⲣ̅ϣⲓⲣⲉ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲥⲁⲩⲗⲟⲥ.
    59: ⲁⲩⲱ ⲁⲩϩⲓⲱⲛⲉ ⲉⲥⲧⲉⲫⲁⲛⲟⲥ. ⲉϥⲉⲡⲓⲕⲁⲗⲉⲓ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ϣⲉⲡⲡⲁⲡ̅ⲛ̅ⲁ̅ ⲉⲣⲟⲕ.
    60: ⲁϥⲕⲱⲗϫ̅ ⲇⲉ ⲛ̅ⲛⲉϥⲡⲁⲧ ⲁϥⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲙ̅ⲡⲣ̅ⲱⲡ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲉⲓ̈ⲛⲟⲃⲉ. ⲛ̅ⲧⲉⲣⲉϥϫⲉⲡⲁⲓ̈ ⲇⲉ ⲁϥⲛ̅ⲕⲟⲧⲕ̅.
  8:
    1: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲉϥⲥⲩⲛⲉⲩⲇⲟⲕⲓ ⲡⲉ ⲉⲡⲉϥϩⲱⲧⲃ̅· ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ϭⲓⲟⲩⲑⲗⲓⲯⲓⲥ ⲙⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲇⲓⲱⲅⲙⲟⲥ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲉⲧϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅. ⲟⲩⲟⲛ ⲇⲉ ⲛⲓⲙ ⲁⲩϫⲱⲱⲣⲉ ⲉⲃⲟⲗ ⲉⲛⲉⲭⲱⲣⲁ ⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲙⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ ϣⲁⲧⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲁⲩⲁⲁⲩ ⲉⲁⲩϭⲱ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅.
    2: ⲁⲩⲕⲱⲱⲥ ⲇⲉ ⲛ̅ⲥⲧⲉⲫⲁⲛⲟⲥ ⲛ̅ϭⲓϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲣⲉϥⲣ̅ϩⲟⲧⲉ ⲉⲁⲩⲉⲓⲣⲉ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲛⲉϩⲡⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ.
    3: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲉϥϣⲱϥ ⲡⲉ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲉϥⲃⲏⲕ ⲉϩⲟⲩⲛ ⲉⲛⲏⲓ̈ ⲉϥⲥⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲙⲛ̅ⲛⲉϩⲓⲟⲙⲉ ⲉϥⲛⲟⲩϫⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲡⲉϣⲧⲉⲕⲟ.
    4: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩϫⲱⲱⲣⲉ ⲉⲃⲟⲗ. ⲁⲩⲙⲟⲟϣⲉ ⲉⲩⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡϣⲁϫⲉ ⲕⲁⲧⲁⲡⲟⲗⲓⲥ.
    5: ⲫⲓⲗⲓⲡⲡⲟⲥ ⲇⲉ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲩⲡⲟⲗⲓⲥ ⲛ̅ⲧⲉⲧⲥⲁⲙⲁⲣⲓⲁ ⲁϥⲕⲏⲣⲩⲥⲥⲉ ⲛⲁⲩ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    6: ⲙ̅ⲙⲏⲏϣⲉ ⲇⲉ ⲉⲛⲉⲩϯ ⲛ̅ϩⲧⲏⲩ ϩⲓⲟⲩⲥⲟⲡ ⲉⲛⲉⲧⲉⲣⲉⲫⲓⲗⲓⲡⲡⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲟⲩ. ϩⲙ̅ⲡⲧⲣⲉⲩⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲁⲩⲱ ⲛ̅ⲥⲉⲛⲁⲩ ⲉⲙⲙⲁⲉⲓⲛ ⲉⲛⲉϥⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ.
    7: ϩⲁϩ ⲅⲁⲣ ⲛ̅ⲛⲉⲧⲉⲣⲉⲛⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ ϩⲓⲱⲟⲩ. ⲛⲉⲩⲱϣ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ⲉⲩⲛⲏⲩ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ⲟⲩⲙⲏⲏϣⲉ ⲇⲉ ⲟⲛ ⲉⲩⲥⲏϭ ⲁⲩⲱ ⲛ̅ϭⲁⲗⲉ ⲁϥⲧⲁⲗϭⲟⲟⲩ.
    8: ⲟⲩⲛⲟϭ ⲛ̅ⲣⲁϣⲉ ⲁϥϣⲱⲡⲉ ϩⲛ̅ⲧⲡⲟⲗⲓⲥ ⲉⲧⲙ̅ⲙⲁⲩ.
    9: ⲛⲉⲩⲛ̅ⲟⲩⲣⲱⲙⲉ ⲇⲉ ϩⲛ̅ⲧⲡⲟⲗⲓⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲥⲓⲙⲱⲛ ⲉϥⲣ̅ϩⲓⲕ. ⲁⲩⲱ ⲉϥⲡⲱϣⲥ̅ ⲙ̅ⲡϩⲉⲑⲛⲟⲥ ⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲣⲟϥ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ.
    10: ⲁⲩⲱ ⲛⲉⲩϯ ⲛ̅ϩⲧⲏⲩ ⲉⲣⲟϥ ⲧⲏⲣⲟⲩ ϫⲓⲛⲡⲉⲩⲕⲟⲩⲓ̈ ϣⲁⲡⲉⲩⲛⲟϭ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲧⲛⲟϭ ⲛ̅ϭⲟⲙ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ.
    11: ⲛⲉⲩⲡⲣⲟⲥⲉⲭⲉ ⲇⲉ ⲉⲣⲟϥ. ⲉⲃⲟⲗ ϫⲉ ⲁϥⲣ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲟⲓ̈ϣ ⲉϥⲡⲱϣⲥ̅ ⲙ̅ⲙⲟⲟⲩ ϩⲛ̅ⲙ̅ⲙⲛ̅ⲧⲙⲁⲅⲟⲥ.
    12: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲉϥⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲁⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲛ̅ϭⲓⲛ̅ⲣⲱⲙⲉ ⲁⲩⲱ ⲛⲉϩⲓⲟⲙⲉ.
    13: ⲥⲓⲙⲱⲛ ϩⲱⲱϥ ⲟⲛ ⲁϥⲡⲓⲥⲧⲉⲩⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ. ⲛⲉϥⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲓ ⲉⲫⲓⲗⲓⲡⲡⲟⲥ. ⲉϥ(ⲛⲁⲩ) ⲇⲉ ⲉϩⲉⲛⲙⲁⲉⲓⲛ ⲙⲛ̅ϩⲉⲛⲛⲟϭ ⲛ̅ϭⲟⲙ ⲉϥⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ ⲁϥⲡⲱϣⲥ̅.
    14: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲛ̅ϭⲓⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲧϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ϫⲉ ⲁⲧⲥⲁⲙⲁⲣⲓⲁ ϣⲱⲡ ⲉⲣⲟⲥ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩϫⲟⲟⲩ ϣⲁⲣⲟⲟⲩ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ.
    15: ⲛⲁⲓ̈ ⲛ̅ⲧⲉⲣⲟⲩⲃⲱⲕ ⲁⲩϣⲗⲏⲗ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ. ϫⲉⲕⲁⲥ ⲉⲩⲉϫⲓⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ.
    16: ⲛⲉⲙ̅ⲡⲁⲧϥ̅ⲉⲓ ⲅⲁⲣ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲗⲁⲁⲩ ⲙ̅ⲙⲟⲟⲩ. ⲁⲗⲗⲁ ⲛ̅ⲧⲁⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲙ̅ⲙⲁⲧⲉ ⲉⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    17: ⲧⲟⲧⲉ ⲁⲩⲧⲁⲗⲉϭⲓϫ ⲉϫⲱⲟⲩ ⲁⲩϫⲓ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ.
    18: ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲇⲉ ⲛ̅ϭⲓⲥⲓⲙⲱⲛ ϫⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲧⲁⲗⲟ ⲛ̅ⲛ̅ϭⲓϫ ⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲩϯ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲁϥⲉⲓⲛⲉ ⲛⲁⲩ ⲛ̅ϩⲉⲛⲭⲣⲏⲙⲁ
    19: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙⲁ ⲛⲁⲓ̈ ϩⲱ ⲛ̅ⲧⲉⲓ̈ⲉⲝⲟⲩⲥⲓⲁ. ϫⲉⲕⲁⲥ ⲡⲉϯⲛⲁⲧⲁⲗⲉϭⲓϫ ⲉϫⲱϥ ⲉϥⲉϫⲓ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ.
    20: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲡⲉⲕϩⲁⲧ ⲉϥⲉϣⲱⲡⲉ ⲛⲙ̅ⲙⲁⲕ ⲉⲡⲧⲁⲕⲟ. ϫⲉ ⲁⲕⲙⲉⲉⲩⲉ ϫⲉ ⲧⲇⲱⲣⲉⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϣⲁⲩϫⲡⲟⲥ ϩⲓⲧⲛ̅ϩⲉⲛⲭⲣⲏⲙⲁ.
    21: ⲙⲛ̅ⲙⲉⲣⲓⲥ ⲟⲩⲇⲉ ⲙⲛ̅ⲕⲗⲏⲣⲟⲥ ϣⲟⲟⲡ ⲛⲁⲕ ϩⲙ̅ⲡⲉⲓ̈ϣⲁϫⲉ. ⲙ̅ⲡⲉⲕϩⲏⲧ ⲅⲁⲣ ⲥⲟⲩⲧⲱⲛ ⲁⲛ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    22: ⲙⲉⲧⲁⲛⲟⲓ̈ ϭⲉ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲕⲕⲁⲕⲓⲁ ⲛⲅ̅ⲥⲟⲡⲥ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲉϣⲱⲡⲉ ⲥ(ⲉ)ⲛⲁⲕⲱ ⲛⲁⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲙⲉⲉⲩⲉ ⲙ̅ⲡⲉⲕϩⲏⲧ.
    23: ϯⲛⲁⲩ ⲅⲁⲣ ⲉⲣⲟⲕ ⲉⲕϣⲟⲟⲡ ϩⲛ̅ⲟⲩⲭⲟⲗⲏ ⲙ̅ⲡⲉⲕⲣⲓⲁ. ⲁⲩⲱ ⲟⲩⲙⲣ̅ⲣⲉ ⲛ̅ϫⲓ ⲛ̅ϭⲟⲛⲥ̅.
    24: ⲁϥⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛ̅ϭⲓⲥⲓⲙⲱⲛ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲥⲟⲡⲥ̅ ⲛ̅ⲧⲱⲧⲛ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ ϩⲁⲣⲟⲓ̈ ϫⲉⲕⲁⲥ ⲛ̅ⲛⲉⲗⲁⲁⲩ ⲛ̅ⲛⲉⲛⲧⲁⲧⲉⲧⲛ̅ϫⲟⲟⲩ ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲓ̈.
    25: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲡⲙⲏⲏϣⲉ. ⲁⲩⲱ ⲁⲩϫⲱ ⲉⲣⲟⲟⲩ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲕⲟⲧⲟⲩ ⲉⲑⲓⲗⲏ̅ⲙ̅. ⲉⲩⲙⲟⲟϣⲉ ⲇⲉ ⲟⲩⲙⲏⲏϣⲉ ⲛ̅ϯⲙⲉ ⲛ̅ⲥⲁⲙⲁⲣⲓⲧⲏⲥ ⲁⲩⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛⲁⲩ·
    26: ⲡⲁⲅⲅⲉⲗⲟⲥ ⲇⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁϥϣⲁϫⲉ ⲙⲛ̅ⲫⲓⲗⲓⲡⲡⲟⲥ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲙⲟⲟϣⲉ ⲙ̅ⲡⲛⲟⲩ ⲙ̅ⲙⲉⲉⲣⲉ. ϩⲓⲧⲉϩⲓⲏ ⲉⲧⲟ ⲛ̅ⲉⲣⲏⲙⲟⲥ ⲉⲧⲛⲏⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲉϩⲣⲁⲓ̈ ⲉⲅⲁⲍⲁ.
    27: ⲁϥⲧⲱⲟⲩⲛ ⲁϥⲃⲱⲕ. ⲁⲩⲱ ⲉⲓⲥⲟⲩⲣⲱⲙⲉ ⲛ̅ⲉϭⲱϣ ⲛ̅ⲥⲓⲟⲩⲣ ⲛ̅ⲇⲩⲛⲁⲥⲧⲏⲥ ⲛ̅ⲧⲉⲕⲁⲛⲇⲁⲕⲏ ⲧⲣ̅ⲣⲱ ⲛ̅ⲛⲉϭⲟⲟϣ. ⲡⲁⲓ̈ ⲉⲛⲉϥϣⲟⲟⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲛⲉⲥⲭⲣⲏⲙⲁ ⲧⲏⲣⲟⲩ. ⲛⲉⲁϥⲉⲓ ⲡⲉ ⲉⲑⲓⲗⲏ̅ⲙ̅ ⲉⲟⲩⲱϣⲧ̅.
    28: ⲛ̅ⲧⲉⲣⲉϥⲕⲧⲟϥ ⲇⲉ ⲛⲉϥϩⲙⲟⲟⲥ ϩⲓⲡⲉϥϩⲁⲣⲙⲁ. ⲉϥⲱϣ ⲛ̅ⲏⲥⲁⲓ̈ⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    29: ⲡⲉϫⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ϫⲉ ϯⲡⲉⲕⲟⲩⲟⲓ̈ ⲛⲅ̅ⲧⲟϭⲕ̅ ⲉⲡⲉⲓ̈ϩⲁⲣⲙⲁ.
    30: ⲁϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲛ̅ϭⲓⲫⲓⲗⲓⲡⲡⲟⲥ ⲁϥⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲉϥⲱϣ ⲛ̅ⲏⲥⲁⲓ̈ⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ⲡⲉϫⲁϥ ⲙ̅ⲡⲉⲥⲓⲟⲩⲣ ϫⲉ ⲁⲣⲁ ⲕⲛⲟⲓ̈ ⲛ̅ⲛⲉⲧⲕ̅ⲱϣ ⲙ̅ⲙⲟⲟⲩ.
    31: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲛⲁϣ ⲛ̅ϩⲉ ϯⲛⲁϣϭⲙ̅ϭⲟⲙ ⲉⲓⲙⲏⲧⲓ ⲛ̅ⲧⲉⲟⲩⲁ ⲧⲥⲉⲃⲉⲉⲓⲁⲧ ⲉⲃⲟⲗ. ⲁϥⲥⲉⲡⲥ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ⲇⲉ ⲉⲧⲣⲉϥⲁⲗⲉ ⲛϥ̅ϩⲙⲟⲟⲥ ϩⲓⲧⲟⲩⲱϥ.
    32: ⲡⲙⲁ ⲇⲉ ⲛ̅ⲧⲉⲅⲣⲁⲫⲏ ⲉⲛⲉϥⲱϣ ⲙ̅ⲙⲟϥ ⲡⲉ ⲡⲁⲓ̈. ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲉⲥⲟⲟⲩ ⲉⲁⲩⲛ̅ⲧϥ̅ ⲉⲕⲟⲛⲥϥ̅. ⲁⲩⲱ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϩⲓⲉⲓⲃ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲧϩⲱⲱⲕⲉ ⲙ̅ⲙⲟϥ ⲉⲛϥ̅ϯ ⲁⲛ ⲛ̅ⲧⲉϥⲥⲙⲏ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲙ̅ⲡϥ̅ⲟⲩⲱⲛ ⲛ̅ⲣⲱϥ
    33: ϩⲙ̅ⲡⲉϥⲑⲃ̅ⲃⲓⲟ ⲁⲩϥⲓ ⲙ̅ⲡⲉϥϩⲁⲡ ⲧⲉϥⲅⲉⲛⲉⲁ ⲛⲓⲙ ⲡⲉⲧⲛⲁϣⲧⲁⲩⲟⲥ ϫⲉ ⲥⲉⲛⲁϥⲓ ⲙ̅ⲡⲉϥⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲓϫⲙ̅ⲡⲕⲁϩ.
    34: ⲁϥⲟⲩⲱϣⲃ̅ ⲛ̅ϭⲓⲡⲉⲥⲓⲟⲩⲣ ⲡⲉϫⲁϥ ⲙ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ϫⲉ ϯⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲕ. ⲁϫⲓⲥ ⲉⲣⲟⲓ̈ ϫⲉ ⲉⲣⲉⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϫⲱ ⲙ̅ⲡⲁⲓ̈ ⲉⲧⲃⲉⲛⲓⲙ. ⲉⲧⲃⲏⲏⲧϥ̅ ϫⲛ̅ⲉⲧⲃⲉⲕⲉⲟⲩⲁ.
    35: ⲁⲫⲓⲗⲓⲡⲡⲟⲥ ⲇⲉ ⲟⲩⲱⲛ ⲛ̅ⲣⲱϥ ⲉⲁϥⲁⲣⲭⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲓ̈ⲅⲣⲁⲫⲏ. ⲁϥⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛⲁϥ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅.
    36: ⲉⲩⲙⲟⲟϣⲉ ⲇⲉ ϩⲓⲧⲉϩⲓⲏ ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲟⲩⲙⲟⲟⲩ. ⲡⲉϫⲉⲡⲉⲥⲓⲟⲩⲣ ⲙ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ϫⲉ ⲉⲓⲥⲡⲙⲟⲟⲩ ⲟⲩ ⲡⲉⲧⲕⲱⲗⲩ ⲙ̅ⲙⲟⲓ̈ ⲉⲧⲣⲁϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ.
    38: ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛ̅ϭⲓⲫⲓⲗⲓⲡⲡⲟⲥ ⲉⲧⲣⲉⲡϩⲁⲣⲙⲁ ⲁϩⲉⲣⲁⲧϥ̅. ⲁⲩⲃⲱⲕ ⲙ̅ⲡⲉⲥⲛⲁⲩ ⲉϩⲣⲁⲓ̈ ⲉⲡⲙⲟⲟⲩ. ⲁⲩⲱ ⲁⲫⲓⲗⲓⲡⲡⲟⲥ ⲃⲁⲡⲧⲓⲍⲉ ⲙ̅ⲙⲟϥ.
    39: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲉϩⲣⲁⲓ̈ ϩⲙ̅ⲡⲙⲟⲟⲩ. ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲧⲉⲡϫⲟⲉⲓⲥ ⲁϥⲧⲱⲣⲡ̅ ⲙ̅ⲫⲓⲗⲓⲡⲡⲟⲥ. ⲁⲩⲱ ⲙ̅ⲡϥ̅ⲕⲟⲧϥ̅ ⲉⲛⲁⲩ ⲉⲣⲟϥ ⲛ̅ϭⲓⲡⲉⲥⲓⲟⲩⲣ ⲛⲉϥⲙⲟⲟϣⲉ ⲅⲁⲣ ⲡⲉ ⲛ̅ⲧⲉϥϩⲓⲏ ⲉϥⲣⲁϣⲉ.
    40: ⲫⲓⲗⲓⲡⲡⲟⲥ ⲇⲉ ⲁⲩϩⲉ ⲉⲣⲟϥ ϩⲛ̅ⲁⲍⲱⲧⲟⲥ. ⲁⲩⲱ ⲉϥⲙⲟⲟϣⲉ ⲉϥⲧⲁϣⲉⲟⲉⲓϣ ⲛ̅ⲙ̅ⲡⲟⲗⲓⲥ ⲧⲏⲣⲟⲩ. ϣⲁⲛⲧϥ̅ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ.
  9:
    1: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲉⲧⲓ ⲛⲉϥⲙⲉϩ ⲛ̅ⲁⲡⲓⲗⲏ ϩⲓϩⲱⲧⲃ̅ ⲉϩⲟⲩⲛ ⲉⲙⲙⲁⲑⲏⲧⲏⲥ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲉⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ
    2: ⲁϥⲁⲓⲧⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲉⲛⲉⲡⲓⲥⲧⲟⲗⲏ. ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ ϣⲁⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ ϫⲉⲕⲁⲥ ⲛⲉⲧϥ̅ⲛⲁϩⲉ ⲉⲣⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉϩⲓⲏ ⲛ̅ⲣⲱⲙⲉ ⲁⲩⲱ ⲛⲉϩⲓⲟⲙⲉ. ⲉϥⲉϫⲓⲧⲟⲩ ⲉⲩⲙⲏⲣ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲗⲏ̅ⲙ̅.
    3: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲉϥⲙⲟⲟϣⲉ ⲛ̅ⲧⲉⲣⲉϥϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ. ϩⲛ̅ⲟⲩϣⲥ̅ⲛⲉ ⲁⲩⲟⲩⲟⲉⲓⲛ ϣⲁ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    4: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲕⲁϩ ⲁϥⲥⲱⲧⲙ̅ ⲉⲩⲥⲙⲏ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁϥ. ϫⲉ ⲥⲁⲩⲗⲉ ⲥⲁⲩⲗⲉ ⲁϩⲣⲟⲕ ⲕⲡⲏⲧ ⲛ̅ⲥⲱⲓ̈.
    5: ⲡⲉϫⲁϥ ⲇⲉ ϫⲉ ⲛ̅ⲧⲕ̅ⲛⲓⲙ ⲡϫⲟⲉⲓⲥ. ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲇⲉ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲉⲧⲕⲡⲏⲧ ⲛ̅ⲥⲱϥ.
    6: ⲁⲗⲗⲁ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲡⲟⲗⲓⲥ. ⲁⲩⲱ ⲥⲉⲛⲁⲧⲁⲙⲟⲕ ϫⲉ ⲟⲩ ⲡⲉⲧⲉϣϣⲉ ⲉⲣⲟⲕ ⲉⲁⲁϥ.
    7: ⲛ̅ⲣⲱⲙⲉ ⲇⲉ ⲉⲧⲙⲟⲟϣⲉ ⲛⲙ̅ⲙⲁϥ (ⲛ)ⲉⲩⲁϩⲉⲣⲁⲧⲟⲩ ⲉⲩⲟⲛϣ. ⲛⲉⲩⲥⲱⲧⲙ̅ ⲙⲉⲛ ⲉⲧⲉⲥⲙⲏ ⲛ̅ⲥⲉⲛⲟⲓ̈ ⲁⲛ. ⲛⲉⲩⲛⲁⲩ ⲅⲁⲣ ⲁⲛ ⲉⲗⲁⲁⲩ.
    8: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ϩⲓϫⲙ̅ⲡⲕⲁϩ ⲉⲣⲉⲛⲉϥⲃⲁⲗ ⲇⲉ ⲟⲩⲏⲛ ⲛⲉϥⲛⲁⲩ ⲉⲃⲟⲗ ⲁⲛ. ⲁⲩϫⲓⲙⲟⲉⲓⲧ ⲇⲉ ϩⲏⲧϥ̅ ⲁⲩϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ.
    9: ⲁϥⲣ̅ϣⲟⲙⲛ̅ⲧ ⲇⲉ ⲛ̅ϩⲟⲟⲩ ⲉⲛϥ̅ⲛⲁⲩ ⲁⲛ ⲉⲃⲟⲗ. ⲁⲩⲱ ⲙ̅ⲡϥ̅ⲟⲩⲱⲙ ⲟⲩⲇⲉ ⲙ̅ⲡϥ̅ⲥⲱ.
    10: ⲛⲉⲩⲛ̅ⲟⲩⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ϩⲛ̅ⲇⲁⲙⲁⲥⲕⲟⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲛⲁⲛⲓⲁⲥ. ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲛⲁϥ ϩⲛ̅ⲟⲩϩⲟⲣⲟⲙⲁ ϫⲉ ⲁⲛⲁⲛⲓⲁ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲟⲕⲡϫⲟⲉⲓⲥ.
    11: ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲇⲉ ⲛⲁϥ ϫⲉ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲃⲱⲕ ⲉⲫⲓⲣ ⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲥⲟⲩⲧⲱⲛ. ⲛⲅ̅ϣⲓⲛⲉ ϩⲙ̅ⲡⲏⲓ̈ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲥ ⲛ̅ⲥⲁⲟⲩⲣⲙ̅ⲧⲁⲣⲥⲟⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲥⲁⲩⲗⲟⲥ. ⲉⲓⲥϩⲏⲏⲧⲉ ⲅⲁⲣ ⲛ̅ⲧⲟϥ ⲉϥϣⲗⲏⲗ.
    12: ⲁϥⲛⲁⲩ ⲉⲩⲣⲱⲙⲉ ϫⲉ ⲁⲛⲁⲛⲓⲁⲥ ⲉⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲁϥⲧⲁⲗⲉⲧⲟⲟⲧϥ̅ ⲉϫⲱϥ ϫⲉ ⲉϥⲉⲛⲁⲩ ⲉⲃⲟⲗ
    13: ⲁϥⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛ̅ϭⲓⲁⲛⲁⲛⲓⲁⲥ ⲡⲉϫⲁϥ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲁⲓ̈ⲥⲱⲧⲙ̅ ⲛ̅ⲧⲛ̅ϩⲁϩ ⲉⲧⲃⲉⲡⲉⲓ̈ⲣⲱⲙⲉ. ϫⲉ ⲁϥⲣ̅ϩⲁϩ ⲙ̅ⲡⲉⲑⲟⲟⲩ ⲛ̅ⲛⲉⲕⲡⲉⲧⲟⲩⲁⲁⲃ ϩⲛ̅ⲑⲓ(ⲗ)ⲏ̅ⲙ̅.
    14: ⲁⲩⲱ ⲟⲛ ⲁϥϫⲓⲉⲝⲟⲩⲥⲓⲁ ⲙ̅ⲡⲉⲓ̈ⲙⲁ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲉⲙⲟⲩⲣ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲉⲕⲣⲁⲛ.
    15: ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲛⲁϥ ϫⲉ ⲃⲱⲕ ϫⲉ ⲡⲁⲓ̈ ⲟⲩⲥⲕⲉⲩⲟⲥ ⲛⲁⲓ̈ ⲛ̅ⲥⲱⲧⲡ̅ ⲡⲉ. ⲉⲧⲣⲉϥϥⲓ ϩⲁⲡⲁⲣⲁⲛ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲙⲛ̅ⲛⲉⲣⲣⲱⲟⲩ ⲙⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ.
    16: ⲁⲛⲟⲕ ⲅⲁⲣ ϯⲛⲁⲧⲁⲙⲟϥ ⲉⲛϩⲓⲥⲉ ⲉⲧϥ̅ⲛⲁϣⲟⲡⲟⲩ ϩⲁⲡⲁⲣⲁⲛ.
    17: ⲁϥⲙⲟⲟϣⲉ ⲇⲉ ⲛ̅ϭⲓⲁⲛⲁⲛⲓⲁⲥ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲓ̈ ⲁϥⲧⲁⲗⲉⲛⲉϥϭⲓϫ ⲉϫⲛ̅ⲥⲁⲩⲗⲟⲥ. ⲡⲉϫⲁϥ ϫⲉ ⲥⲁⲩⲗⲉ ⲡⲁⲥⲟⲛ ⲡϫⲟⲓ̈ⲥ ⲓ̅ⲥ̅ ⲡⲉⲛⲧⲁϥⲧⲛ̅ⲛⲟⲟⲩⲧ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲟⲩⲱⲛϩ̅ ⲛⲁⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉϩⲓⲏ ⲉⲧⲕ̅ⲛⲏⲩ ⲙ̅ⲙⲟⲥ. ϫⲉⲕⲁⲥ ⲉⲕⲉⲛⲁⲩ ⲉⲃⲟⲗ ⲁⲩⲱ ⲛⲅ̅ⲙⲟⲩϩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ.
    18: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲩϩⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥⲃⲁⲗ ⲛ̅ⲑⲉ ⲛ̅ϩⲉⲛϩⲃⲥ̅. ⲁⲩⲱ ⲁϥⲛⲁⲩ ⲉⲃⲟⲗ. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁϥⲧⲱⲟⲩⲛ ⲁϥϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ
    19: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲟⲩⲱⲙ ⲁϥϭⲙ̅ϭⲟⲙ. ⲁϥϣⲱⲡⲉ ⲇⲉ ⲙⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲉⲧϩⲛ̅ⲇⲁⲙⲁⲥⲕⲟⲥ ⲛ̅ϩⲉⲛϩⲟⲟⲩ.
    20: ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥⲕⲩⲣⲏⲥⲥⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ϩⲛ̅ⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲭ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    21: ⲁⲩⲡⲱϣⲥ̅ ⲇⲉ ⲛ̅ϭⲓⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲣⲟϥ. ⲁⲩⲱ ⲛⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙⲏ ⲙ̅ⲡⲁⲓ̈ ⲁⲛ ⲡⲉ ⲉⲛⲧⲁϥϫⲱⲱⲣⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲛ̅ⲛⲉⲧⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲉⲓ̈ⲣⲁⲛ. ⲁⲩⲱ ⲛ̅ⲧⲁⲩⲧⲛ̅ⲛⲟⲟⲩϥ ⲉⲧⲃⲉⲡⲁⲓ̈ ⲉⲡⲉⲓ̈ⲙⲁ. ϫⲉⲕⲁⲥ ⲉϥⲉϫⲓⲧⲟⲩ ⲉⲩⲙⲏⲣ ⲉⲣⲁⲧⲟⲩ ⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ.
    22: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲉϥϭⲙ̅ϭⲟⲙ ⲛ̅ϩⲟⲩⲟ. ⲁⲩⲱ ⲉϥϣⲧⲟⲣⲧⲣ̅ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲇⲁⲙⲁⲥⲕⲟⲥ ⲉϥⲧⲁⲙⲟ ⲙ̅ⲙⲟⲟⲩ ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲭ̅ⲥ̅.
    23: ⲛ̅ⲧⲉⲣⲉⲟⲩⲙⲏⲏϣⲉ ⲇⲉ ⲛ̅ϩⲟⲟⲩ ϫⲱⲕ ⲉⲃⲟⲗ. ⲁⲩϫⲓϣⲟϫⲛⲉ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉϩⲟⲧⲃⲉϥ.
    24: ⲁⲩⲧⲁⲙⲉⲥⲁⲩⲗⲟⲥ ⲉⲡⲉⲩϣⲟϫⲛⲉ. ⲛⲉⲩϩⲁⲣⲉϩ ⲇⲉ ⲉⲙⲡⲩⲗⲏ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲙⲛ̅ⲧⲉⲩϣⲏ ϫⲉⲕⲁⲥ ⲉⲩⲉⲙⲟⲩⲟⲩⲧ ⲙ̅ⲙⲟϥ.
    25: ⲁⲩϫⲓⲧϥ̅ ⲇⲉ ⲛ̅ϭⲓⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲁⲩⲭⲁⲗⲁ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲥⲟⲃⲧ̅ ϩⲛ̅ⲟⲩⲃⲓⲣ ⲛ̅ⲧⲉⲩϣⲏ.
    26: ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲗⲏ̅ⲙ̅ ⲁϥϫⲱⲛⲧ̅ ⲉⲧⲟϭϥ̅ ⲉⲙⲙⲁⲑⲏⲧⲏⲥ. ⲁⲩⲱ ⲛⲉⲩⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲧⲏⲣⲟⲩ ⲛ̅ⲥⲉⲡⲓⲥⲧⲉⲩⲉ ⲁⲛ ϫⲉ ⲟⲩⲙⲁⲑⲏⲧⲏⲥ ⲡⲉ.
    27: ⲃⲁⲣⲛⲁⲃⲁⲥ ⲇⲉ ⲁϥⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ ⲁϥϫⲓⲧϥ̅ ⲉⲣⲁⲧⲟⲩ ⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲁⲩⲱ ⲁϥⲧⲁⲙⲟⲟⲩ ⲉⲑⲉ ⲛ̅ⲧⲁϥⲛⲁⲩ ⲉⲡϫⲟⲉⲓⲥ ϩⲛ̅ⲧⲉϩⲓⲏ. ⲁⲩⲱ ϫⲉ ⲁϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ. ⲁⲩⲱ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁϥⲡⲁⲣⲣⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲇⲁⲙⲁⲥⲕⲟⲥ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅.
    28: ⲛⲉϥϣⲟⲟⲡ ⲇⲉ ⲛⲙ̅ⲙⲁⲩ ⲡⲉ ⲉϥⲃⲏⲕ ⲉϩⲟⲩⲛ ⲉϥⲛⲏⲩ ⲉⲃⲟⲗ ϩⲛ̅ ⲑⲓⲗⲏ̅ⲙ̅. ⲁⲩⲱ ⲉϥⲡⲁⲣⲣⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟϥ ϩⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    29: ⲛⲉϥϣⲁϫⲉ ⲇⲉ ⲁⲩⲱ ⲛⲉϥϯⲧⲱⲛ ⲙⲛ̅ⲛ̅ⲟⲩⲉⲉⲓⲉⲛⲓⲛ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩϩⲓⲧⲟⲟⲧⲟⲩ ⲉϩⲟⲧⲃⲉϥ.
    30: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓⲙⲉ ⲇⲉ ⲛ̅ϭⲓⲛⲉⲥⲛⲏⲩ. ⲁⲩⲛ̅ⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ ⲛ̅ⲧⲉⲩϣⲏ. ⲁⲩⲱ ⲁⲩϫⲟⲟⲩϥ ⲉⲧⲁⲣⲥⲟⲥ.
    31: ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲇⲉ ⲉⲧϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲧⲏⲣⲥ̅ ⲙⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ. ⲙⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ. ⲛⲉⲥϣⲟⲟⲡ ϩⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲉⲩⲕⲱⲧ ⲙ̅ⲙⲟⲥ. ⲉⲥⲙⲟⲟϣⲉ ϩⲛ̅ⲑⲟⲧⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ϩⲙ̅ⲡⲥⲟⲡⲥ̅ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲛⲉⲥⲁϣⲁⲓ̈.
    32: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲛ̅ⲧⲉⲣⲉⲡⲉⲧⲣⲟⲥ ⲉⲓ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲣⲉϥⲃⲱⲕ ϣⲁⲛⲉⲧⲟⲩⲁⲁⲃ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲗⲩⲇⲇⲁ.
    33: ⲁⲩⲱ ⲁϥϩⲉ ⲉⲩⲣⲱⲙⲉ ⲙ̅ⲙⲁⲩ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲉⲛⲛⲁⲓⲁⲥ. ⲉⲁϥⲣ̅ϣⲙⲟⲩⲛⲉ ⲛ̅ⲣⲟⲙⲡⲉ ⲉϥⲥⲏϭ ⲉϥⲛⲏϫ ϩⲓϫⲛ̅ⲟⲩϭⲗⲟϭ.
    34: ⲁⲩⲱ ⲡⲉⲧⲣⲟⲥ ⲁϥϭⲱϣⲧ̅ ⲉⲣⲟϥ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲉⲛⲁⲓⲁ ⲁϥⲧⲁⲗϭⲟⲕ ⲛ̅ϭⲓⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲡⲱⲣϣ̅ ϩⲁⲣⲟⲕ. ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥⲧⲱⲟⲩⲛ.
    35: ⲁⲩⲛⲁⲩ ⲇⲉ ⲉⲣⲟϥ ⲛ̅ϭⲓⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲗⲩⲇⲇⲁ ⲙⲛ̅ⲥⲁⲣⲱⲛⲁ. ⲁⲩⲱ ⲁϩⲁϩ ⲕⲟⲧⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ.
    36: ⲛⲉⲩⲛ̅ⲟⲩⲥⲱⲛⲉ ⲇⲉ ϩⲛ̅ⲓ̈ⲟⲡⲡⲏ ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ⲧⲁⲃⲓⲑⲁ. ⲧⲁⲓ̈ ⲉϣⲁⲩⲟⲩⲁϩⲙⲉⲥ ϫⲉ ⲧⲟⲣⲕⲁⲥ. ⲧⲁⲓ̈ ⲛⲉⲥϫⲏⲕ ⲉⲃⲟⲗ ⲡⲉ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲉⲛⲁⲛⲟⲩϥ. ϩⲓⲙⲛ̅ⲧⲛⲁ. ⲛⲁⲓ̈ ⲉⲛⲉⲥⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ.
    37: ⲁⲥϣⲱⲡⲉ ⲇⲉ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲧⲣⲉⲥϣⲱⲛⲉ ⲛⲥ̅ⲙⲟⲩ. ⲁⲩϫⲟⲕⲙⲉⲥ ⲇⲉ ⲁⲩⲱ ⲁⲩⲕⲁⲁⲥ ϩⲛ̅ⲟⲩⲙⲁ ⲛ̅ⲧⲡⲉ.
    38: ⲉⲣⲉⲗⲩⲇⲇⲁ ⲇⲉ ϩⲏⲛ ⲉϩⲟⲩⲛ ⲉⲓ̈ⲟⲡⲡⲏ. ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ϫⲉ ⲡⲉⲧⲣⲟⲥ ⲙ̅ⲙⲁⲩ. ⲁⲩϫⲟⲟⲩ ϣⲁⲣⲟϥ ⲛ̅ⲣⲱⲙⲉ ⲥⲛⲁⲩ ⲉⲩⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟϥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲣ̅ϫⲛⲁⲁⲩ ⲉⲉⲓ ϣⲁⲣⲟⲛ.
    39: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲧⲱⲟⲩⲛ ⲁϥⲃⲱⲕ ⲛⲙ̅ⲙⲁⲩ. ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ⲇⲉ ⲁⲩϫⲓⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲉⲡⲙⲁ ⲛ̅ⲧⲡⲉ. ⲁⲩⲱ ⲁⲛⲉⲭⲏⲣⲁ ⲧⲏⲣⲟⲩ ⲁϩⲉⲣⲁⲧⲟⲩ ⲉⲣⲟϥ ⲉⲩⲣⲓⲙⲉ ⲉⲩⲧⲥⲁⲃⲟ ⲙ̅ⲙⲟϥ ⲉϩⲉⲛϣⲧⲏⲛ ⲙⲛ̅ϩⲉⲛϩⲟⲓ̈ⲧⲉ ⲛⲁⲓ̈ ⲉⲛⲉⲥⲧⲁⲙⲓⲟ ⲙ̅ⲙⲟⲟⲩ. ⲉⲥ(ⲛ)ⲙ̅ⲙⲁⲩ ⲛ̅ϭⲓⲇⲟⲣⲕⲁⲥ.
    40: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲁϥⲕⲱⲗϫ̅ ⲛ̅ⲛⲉϥⲡⲁⲧ. ⲁϥϣⲗⲏⲗ. ⲁϥⲕⲧⲟϥ ⲇⲉ ⲉⲡⲥⲱⲙⲁ. ⲡⲉϫⲁϥ ϫⲉ ⲧⲁⲃⲓⲑⲁ ⲧⲱⲟⲩⲛ ϩⲙ̅ⲡⲣⲁⲛ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲛ̅ⲧⲟⲥ ⲇⲉ ⲁⲥⲟⲩⲱⲛ ⲛ̅ⲛⲉⲥⲃⲁⲗ ⲛ̅ⲧⲉⲩⲛⲟⲩ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲥⲛⲁⲩ ⲉⲡⲉⲧⲣⲟⲥ ⲁⲥϩⲙⲟⲟⲥ.
    41: ⲁϥϯⲧⲟⲟⲧⲥ̅ ⲇⲉ ⲁϥⲧⲟⲩⲛⲟⲥⲥ̅ ⲁⲩⲱ ⲁϥⲙⲟⲩⲧⲉ ⲉⲛⲉⲧⲟⲩⲁⲁⲃ ⲙⲛ̅ⲛⲉⲭⲏⲣⲁ ⲁϥⲧⲁϩⲟⲥ ⲉⲣⲁⲧⲥ̅ ⲛⲁⲩ ⲉⲥⲟⲛϩ̅.
    42: ⲁⲡⲁⲓ̈ ϣⲱⲡⲉ ⲉϥⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲓ̈ⲟⲡⲡⲏ ⲧⲏⲣⲥ̅. ⲁⲩⲱ ⲁϩⲁϩ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ.
    43: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲉⲧⲣⲉϥϭⲱ ⲛ̅ϩⲁϩ ⲛ̅ϩⲟⲟⲩ ϩⲛ̅ⲓ̈ⲟⲡⲡⲏ ϩⲁⲧⲛ̅ⲟⲩⲁ ϫⲉ ⲥⲓⲙⲱⲛ ⲡⲃⲁⲕϣⲁⲁⲣ.
  10:
    1: ⲛⲉⲩⲛ̅ⲟⲩⲣⲱⲙⲉ ⲇⲉ ϩⲛ̅ⲕⲁⲓⲥⲁⲣⲓⲁ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲕⲟⲣⲛⲏⲗⲓⲟⲥ. ⲟⲩϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲥⲡⲓⲣⲏ ⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲥ ϫⲉ ⲧϩⲓⲧⲁⲗⲓⲕⲏ.
    2: ⲉⲩⲉⲩⲥⲉⲃⲏⲥ ⲡⲉ ⲉϥⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲡⲉϥⲏⲓ̈ ⲧⲏⲣϥ̅ ⲉϣⲁϥⲣ̅ϩⲁϩ ⲙ̅ⲙⲛ̅ⲧⲛⲁ ⲙ̅ⲡⲗⲁⲟⲥ. ⲁⲩⲱ ⲉϥⲥⲟⲡⲥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ.
    3: ⲁϥⲛⲁⲩ ⲉⲩϩⲟⲣⲟⲙⲁ ϩⲛ̅(ⲟⲩ)ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲁⲩ ⲛ̅ϫⲡ̅ⲯⲓⲧⲉ ⲙ̅ⲡⲉϩⲟⲟⲩ. ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ϣⲁⲣⲟϥ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲕⲟⲣⲛⲏⲗⲓⲉ.
    4: ⲛ̅ⲧⲉⲣⲉϥϭⲱϣⲧ̅ ⲇⲉ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ ⲁϥⲣ̅ϩⲟⲧⲉ ⲡⲉϫⲁϥ ϫⲉ ⲟⲩ ⲡⲉⲧϣⲟⲟⲡ ⲡϫⲟⲉⲓⲥ. ⲡⲉϫⲁϥ ⲇⲉ ⲛⲁϥ ϫⲉ ⲛⲉⲕϣⲗⲏⲗ ⲁⲩⲱ ⲛⲉⲕⲙⲛ̅ⲧⲛⲁ. ⲁⲩⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲩⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛⲁⲕ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    5: ⲧⲉⲛⲟⲩ ϭⲉ ⲙⲁϫⲟⲟⲩ ⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲉϩⲣⲁⲓ̈ ⲉⲓ̈ⲟⲡⲡⲏ ⲛⲅ̅ⲧⲛ̅ⲛⲟⲟⲩ ⲛ̅ⲥⲁⲥⲓⲙⲱⲛ ⲡⲉⲧⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ.
    6: ⲉϥⲟⲩⲏϩ ϩⲁϩⲧⲛ̅ⲟⲩⲁ ϫⲉ ⲥⲓⲙⲱⲛ ⲡⲃⲁⲕϣⲁⲁⲣ. ⲡⲁⲓ̈ ⲉⲣⲉⲡⲉϥⲏⲓ̈ ϩⲓϫⲛ̅ⲑⲁⲗⲁⲥⲥⲁ.
    7: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲡⲁⲅⲅⲉⲗⲟⲥ ⲃⲱⲕ ⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ. ⲁϥⲙⲟⲩⲧⲉ ⲉⲥⲛⲁⲩ ⲛ̅ⲛⲉϥϩⲙ̅ϩⲁⲗ. ⲁⲩⲱ ⲟⲩⲙⲁⲧⲟⲓ̈ ⲛ̅ⲣⲙ̅ⲛ̅ⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲓ ⲉⲣⲟϥ.
    8: ⲁⲩⲱ ⲁϥϫⲉϣⲁϫⲉ ⲛⲓⲙ ⲉⲣⲟⲟⲩ ⲁϥϫⲟⲟⲩⲥⲉ ⲉⲓ̈ⲟⲡⲡⲏ.
    9: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲉⲩⲙⲟⲟϣⲉ ⲛ̅ϭⲓⲡⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲣⲟⲩϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲧⲡⲟⲗⲓⲥ. ⲡⲉⲧⲣⲟⲥ ⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲧϫⲉⲛⲉⲡⲱⲣ ⲉϣⲗⲏⲗ ⲙ̅ⲡⲛⲁⲩ ⲛ̅ϫⲡ̅ⲥⲟ.
    10: ⲁϥϩⲕⲟ ⲇⲉ ⲁⲩⲱ ⲁϥⲣ̅ϩⲛⲁϥ ⲛ̅ⲟⲩⲱⲙ. ⲉⲩⲥⲟⲃⲧⲉ ⲇⲉ ⲛⲁϥ. ⲁⲩⲉⲅⲥⲧⲁⲥⲓⲥ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ.
    11: ⲁⲩⲱ ⲁϥⲛⲁⲩ ⲉⲧⲡⲉ ⲉⲥⲟⲩⲏⲛ. ⲁⲩⲱ ⲟⲩⲥⲕⲉⲩⲟⲥ ⲉϥⲙⲏⲣ ⲉⲡⲉϥⲧⲟⲟⲩ ⲛ̅ⲧⲟⲡ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϩⲃⲟⲥ. ⲉⲩⲭⲁⲗⲁ ⲙ̅ⲙⲟϥ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲕⲁϩ.
    12: ⲉⲣⲉⲛ̅ⲧⲃ̅ⲛⲟⲟⲩⲉ ⲧⲏⲣⲟⲩ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲛ̅ϫⲁⲧϥⲉ ⲙ̅ⲡⲕⲁϩ ⲙⲛ̅ⲛ̅ϩⲁⲗⲁⲧⲉ ⲛ̅ⲧⲡⲉ.
    13: ⲁⲩⲥⲙⲏ ⲇⲉ ϣⲱⲡⲉ ϣⲁⲣⲟϥ ϫⲉ ⲧⲱⲟⲩⲛ ⲡⲉⲧⲣⲉ ϣⲱⲱⲧ ⲛⲅ̅ⲟⲩⲱⲙ.
    14: ⲡⲉϫⲉⲡⲉⲧⲣⲟⲥ ϫⲉ ⲙ̅ⲡⲱⲣ ⲡϫⲟⲉⲓⲥ ϫⲉ ⲙ̅ⲡⲓⲟⲩⲉⲙⲗⲁⲁⲩ ⲉⲛⲉϩ ⲉϥϫⲁϩⲙ̅ ⲏ̅ ⲛ̅ⲁⲕⲁⲑⲁⲣⲧⲟⲛ.
    15: ⲁⲧⲉⲥⲙⲏ ⲇⲉ ⲟⲛ ϣⲱⲡⲉ ϣⲁⲣⲟϥ ⲙ̅ⲡⲙⲉϩⲥⲉⲡⲥⲛⲁⲩ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲃ̅ⲃⲟⲟⲩ ⲛ̅ⲧⲟⲕ ⲙ̅ⲡⲣ̅ϫⲁϩⲙⲟⲩ.
    16: ⲡⲁⲓ̈ ⲇⲉ ⲟⲛ ⲁϥϣⲱⲡⲉ ⲛ̅ϣⲙ̅ⲧⲥⲱⲱⲡ. ⲁⲩⲱ ⲁⲩϫⲓⲡⲉⲥⲕⲉⲩⲟⲥ ⲟⲛ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ.
    17: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲁⲡⲟⲣⲣⲓ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅. ϫⲉ ⲟⲩ ⲡⲉ ⲡⲉⲓ̈ϩⲟⲣⲟⲙⲁ ⲛ̅ⲧⲁϥⲛⲁⲩ ⲉⲣⲟϥ. ⲉⲓⲥⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲁⲩⲧⲛ̅ⲛⲟⲟⲩⲥⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲕⲟⲣⲛⲏⲗⲓⲟⲥ. ⲁⲩϣⲓⲛⲉ ⲛ̅ⲥⲁⲡⲏⲓ̈ ⲛ̅ⲥⲓⲙⲱⲛ. ⲁⲩⲉⲓ ⲉⲣⲙ̅ⲡⲣⲟ
    18: ⲁⲩⲙⲟⲩⲧⲉ ⲇⲉ ⲁⲩϫⲛⲟⲩⲟⲩ ϫⲉ ⲉⲣⲉⲥⲓⲙⲱⲛ ⲟⲩⲏϩ ⲙ̅ⲡⲉⲓ̈ⲙⲁ. ⲡⲉⲧⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ.
    19: ⲉⲣⲉⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲙⲟⲕⲙⲉⲕ ⲙ̅ⲙⲟϥ ⲉⲧⲃⲉⲡϩⲟⲣⲟⲙⲁ. ⲡⲉϫⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛⲁϥ. ϫⲉ ⲉⲓⲥϣⲟⲙⲛ̅ⲧ ⲛ̅ⲣⲱⲙⲉ ⲥⲉϣⲓⲛⲉ ⲛ̅ⲥⲱⲕ.
    20: ⲁⲗⲗⲁ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲃⲱⲕ ⲉⲡⲉⲥⲏⲧ ⲛⲅ̅ⲙⲟⲟϣⲉ ⲛⲙ̅ⲙⲁⲩ. ⲛⲅ̅ⲇⲓⲁⲕⲣⲓⲛⲉ ⲛ̅ⲗⲁⲁⲩ ⲁⲛ ϫⲉ ⲁⲛⲟⲕ ⲡⲉⲛⲧⲁⲓ̈ⲧⲛ̅ⲛⲟⲟⲩⲥⲉ.
    21: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲉⲓ ⲉⲡⲉⲥⲏⲧ ⲡⲉϫⲁϥ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ϫⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲟⲕ ⲡⲉⲧⲉⲧⲛ̅ϣⲓⲛⲉ ⲛ̅ⲥⲱⲓ̈. ⲟⲩ ⲧⲉ ⲧⲗⲟⲓϭⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲉⲓ ⲉⲧⲃⲏⲏⲧⲥ̅.
    22: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲡⲉϫⲁⲩ ⲛⲁⲩ ϫⲉ ⲕⲟⲣⲛⲏⲗⲓⲟⲥ ⲟⲩϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ. ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲇⲓⲕⲁⲓⲟⲥ ⲉϥⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲁⲓ̈ ⲉⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ϩⲓⲧⲙ̅ⲡϩⲉⲑⲛⲟⲥ ⲧⲏⲣϥ̅ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲁⲩⲧⲥⲉⲃⲉⲉⲓⲁⲧϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲉϥⲟⲩⲁⲁⲃ. ⲉⲧⲛ̅ⲛⲟⲟⲩ ⲛ̅ⲥⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉϥⲏⲓ̈. ⲁⲩⲱ ⲉⲥⲱⲧⲙ̅ ⲉϩⲉⲛϣⲁϫⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲕ̅.
    23: ⲁϥⲙⲟⲩⲧⲉ ϭⲉ ⲉⲣⲟⲟⲩ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲁϥϣⲟⲡⲟⲩ ⲉⲣⲟϥ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲁϥⲧⲱⲟⲩⲛ ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲛⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ϩⲟⲉⲓⲛⲉ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲓ̈ⲟⲡⲡⲏ ⲁⲩⲉⲓ ⲛⲙ̅ⲙⲁϥ.
    24: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁϥⲃⲱⲕ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ. ⲕⲟⲣⲛⲏⲗⲓⲟⲥ ϭⲉ ⲛⲉϥϭⲱϣⲧ̅ ϩⲏⲧⲟⲩ ⲡⲉ. ⲉⲁϥⲙⲟⲩⲧⲉ ⲉⲛⲉϥⲥⲩⲅⲅⲉⲛⲏⲥ. ⲙⲛ̅ⲛⲉϥϣⲃⲏⲣ ⲁⲛⲁⲅⲕⲁⲓⲟⲥ.
    25: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲛ̅ⲧⲉⲣⲉⲡⲉⲧⲣⲟⲥ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲁⲕⲟⲣⲛⲏⲗⲓⲟⲥ ⲧⲱⲙⲛ̅ⲧ ⲉⲣⲟϥ. ⲁⲩⲱ ⲁϥⲡⲁϩⲧϥ̅ ϩⲁⲣⲁⲧϥ̅ ⲁϥⲟⲩⲱϣⲧ̅ ⲛⲁϥ.
    26: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲧⲱⲟⲩⲛⲅ̅. ⲁⲛⲟⲕ ϩⲱⲱⲧ ⲟⲛ ⲁ(ⲛ)ⲅ̅ⲟⲩⲣⲱⲙⲉ.
    27: ⲉϥϣⲁϫⲉ ⲇⲉ ⲛⲙ̅ⲙⲁϥ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ. ⲁⲩⲱ ⲁϥϩⲉ ⲉⲩⲙⲏⲏϣⲉ ⲉⲩⲥⲟⲟⲩϩ.
    28: ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲟⲩϣⲗⲟϥ ⲡⲉ ⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉϫⲱϩ ⲏ̅ ⲉϯⲡⲉϥⲟⲩⲟⲓ̈ ⲉⲩⲣⲱⲙⲉ ⲛ̅ⲁⲗⲗⲟⲫⲩⲗⲟⲥ. ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲁϥⲧⲥⲁⲃⲟⲓ̈ ⲉⲧⲙ̅ⲉⲡⲗⲁⲁⲩ ⲛ̅ⲣⲱⲙⲉ ϫⲉ ϥϫⲁϩⲙ̅. ⲏ̅ ⲟⲩⲁⲕⲁⲑⲁⲣⲧⲟⲥ ⲡⲉ.
    29: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛ̅ⲧⲉⲣⲉⲧⲛ̅ⲉⲓ ⲛ̅ⲥⲱⲓ̈. ⲁⲓ̈ⲉⲓ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲗⲟⲓ̈ϭⲉ. ϯϫⲛⲟⲩ ϭⲉ ⲙ̅ⲙⲱⲧⲛ̅ ϫⲉ ϩⲛ̅ⲟⲩ ⲛ̅ϣⲁϫⲉ ⲁⲧⲉⲧⲛ̅ⲙⲟⲩⲧⲉ ⲉⲣⲟⲓ̈.
    30: ⲁⲩⲱ ⲡⲉϫⲉⲕⲟⲣⲛⲏⲗⲓⲟⲥ ϫⲉ ϫⲓⲛϥⲧⲉⲩⲉⲡⲟⲟⲩ ϣⲁϩⲣⲁⲓ̈ ⲉⲧⲉⲓ̈ⲟⲩⲛⲟⲩ. ⲛⲉⲓ̈ⲛⲏⲥⲧⲉⲩⲉ ⲁⲩⲱ ⲛⲉⲓ̈ϣⲗⲏⲗ ϩⲙ̅ⲡⲁⲏⲓ̈ ⲙ̅ⲡⲛⲁⲩ ⲛ̅ϫⲡ̅ⲯⲓⲧⲉ. ⲁⲩⲱ ⲉⲓⲥⲟⲩⲣⲱⲙⲉ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲙ̅ⲡⲁⲙ̅ⲧⲟ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩϩⲃ̅ⲥⲱ ⲛ̅ⲟⲩⲱⲃϣ̅.
    31: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲕⲟⲣⲛⲏⲗⲓⲉ ⲁⲩⲥⲱⲧⲙ̅ ⲉⲡⲉⲕϣⲗⲏⲗ. ⲁⲩⲱ ⲛⲉⲕⲙⲛ̅ⲧⲛⲁ ⲁⲩⲣ̅ⲡⲉⲩⲙⲉⲉⲩⲉ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    32: ⲙⲁϫⲟⲟⲩ ϭⲉ ⲉⲓ̈ⲟⲡⲡⲏ ⲛⲅ̅ⲧⲛ̅ⲟⲟⲩ ⲛ̅ⲥⲁⲥⲓⲙⲱⲛ ⲡⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ. ⲡⲁⲓ̈ ⲉϥⲟⲩⲏϩ ϩⲙ̅ⲡⲏⲓ̈ ⲛ̅ⲥⲓⲙⲱⲛ ⲡⲃⲁⲕϣⲁⲁⲣ ϩⲁⲧⲛ̅ⲑⲁⲗⲁⲥⲥⲁ. ⲡⲁⲓ̈ ⲉϥⲛⲏⲩ ⲛϥ̅ϫⲱ ⲛⲁⲕ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉⲕⲛⲁⲟⲩϫⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ.
    33: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲓ̈ⲧⲛ̅ⲛⲟⲟⲩ ϣⲁⲣⲟⲕ. ⲛ̅ⲧⲟⲕ ⲇⲉ ⲕⲁⲗⲱⲥ ⲁⲕⲁⲁⲥ ⲁⲕⲉⲓ. ⲧⲉⲛⲟⲩ ϭⲉ ⲉⲓⲥⲁⲛⲟⲛ ⲧⲏⲣⲛ̅ ⲙ̅ⲡⲉⲕⲙ̅ⲧⲟ ⲉⲃⲟⲗ. ⲉⲥⲱⲧⲙ̅ ⲉⲛⲉⲛⲧⲁⲩⲟⲩⲉϩⲥⲁϩⲛⲉ ⲙ̅ⲙⲟⲟⲩ ⲛⲁⲕ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ.
    34: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲟⲩⲱⲛ ⲛ̅ⲣⲱϥ ⲡⲉϫⲁϥ ϫⲉ ϩⲛ̅ⲟⲩⲙⲉ ϯⲉⲓⲙⲉ. ϫⲉ ⲛⲟⲩⲣⲉϥϫⲓϩⲟ ⲁⲛ ⲡⲉ ⲡⲛⲟⲩⲧⲉ.
    35: ⲁⲗⲗⲁ ϩⲛ̅ϩⲉⲑⲛⲟⲥ ⲛⲓⲙ ⲡⲉⲧⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅. ⲁⲩⲱ ⲉⲧⲣ̅ϩⲱⲃ ⲉⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ϥϣⲏⲡ ⲛ̅ⲛⲁϩⲣⲁϥ.
    36: ⲡⲉϥϣⲁϫⲉ ⲅⲁⲣ ⲁϥⲧⲛ̅ⲛⲟⲟⲩϥ ⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ. ⲉϥⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲡⲁⲓ̈ ⲡⲉ ⲡϫⲟⲉⲓⲥ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ.
    37: ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲙ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲧⲏⲣⲥ̅. ⲉⲁϥⲁⲣⲭⲉⲓ ϫⲓⲛⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ. ⲙⲛ̅ⲛ̅ⲥⲁⲡⲃⲁⲡⲧⲓⲥⲙⲁ ⲛ̅ⲧⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲕⲩⲣⲏⲥⲥⲉ ⲙ̅ⲙⲟϥ.
    38: ⲓ̅ⲥ̅ ⲡⲉⲃⲟⲗ ϩⲛ̅ⲛⲁⲍⲁⲣⲉⲑ. ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲁϩⲥϥ̅ ϩⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ ⲙⲛ̅ⲟⲩϭⲟⲙ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ ⲉϥⲣ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ. ⲁⲩⲱ ⲉϥⲣ̅ⲡⲁϩⲣⲉ ⲉⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲟⲩϫⲓ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ϭⲟⲛⲥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲇⲓⲁⲃⲟⲗⲟⲥ. ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲣⲉⲡⲛⲟⲩⲧⲉ ϣⲟⲟⲡ ⲛⲙ̅ⲙⲁϥ.
    39: ⲁⲩⲱ ⲁⲛⲟⲛ ⲧⲛ̅ⲟ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲛ̅ⲧⲁϥⲁⲁⲩ ϩⲛ̅ⲧⲉⲭⲱⲣⲁ ⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲙⲛ̅ⲑⲓ(ⲗ)ⲏ̅ⲙ̅. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲩⲙⲟⲟⲩⲧϥ̅ ⲉⲁⲩⲁϣⲧϥ̅ ⲉⲩϣⲉ.
    40: ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲟⲩⲛⲟⲥϥ̅ ϩⲙ̅ⲡⲙⲉϩϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ. ⲁⲩⲱ ⲁϥⲧⲁⲁϥ ⲉⲧⲣⲉϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ
    41: ⲙ̅ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅ ⲁⲛ. ⲁⲗⲗⲁ ⲛⲉⲛⲧⲁⲩⲧⲟϣⲟⲩ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲛⲟⲩⲱⲙ ⲁⲩⲱ ⲁⲛⲥⲱ ⲛⲙ̅ⲙⲁϥ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉϥⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲛ̅ϩⲙⲉ ⲛ̅ϩⲟⲟⲩ.
    42: ⲉⲁϥⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲛ ⲉⲕⲏⲣⲩⲥⲥⲉ ⲙ̅ⲡⲗⲁⲟⲥ ⲁⲩⲱ ⲉⲣ̅ⲙⲛ̅ⲧⲣⲉ. ϫⲉ ⲡⲁⲓ̈ ⲡⲉⲛⲧⲁⲩⲧⲟϣϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲕⲣⲓⲧⲏⲥ ⲛ̅ⲛⲉⲧⲟⲛϩ̅ ⲙⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    43: ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲡⲁⲓ̈ ⲉⲧⲣⲉⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ϫⲓ ⲛ̅ⲟⲩⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩⲛⲟⲃⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϥⲣⲁⲛ·
    44: ⲉⲧⲓ ⲇⲉ ⲉⲣⲉⲡⲉⲧⲣⲟⲥ ϫⲱ ⲛ̅ⲛⲉⲓ̈ϣⲁϫⲉ. ⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ.
    45: ⲁⲩⲱ ⲁⲩⲡⲱϣⲥ̅ ⲛ̅ϭⲓⲙ̅ⲡⲓⲥⲧⲟⲥ ⲉⲧϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲥⲃ̅ⲃⲉ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲩⲉⲓ ⲙⲛ̅ⲡⲉⲧⲣⲟⲥ. ϫⲉ ⲁⲧⲇⲱⲣⲉⲁ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲡⲱϩⲧ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲛ̅ⲕⲉϩⲉⲑⲛⲟⲥ.
    46: ⲛⲉⲩⲥⲱⲧⲙ̅ ⲅⲁⲣ ⲉⲣⲟⲟⲩ ⲉⲩϣⲁϫⲉ ϩⲛ̅ϩⲉⲛⲕⲉⲁⲥⲡⲉ. ⲁⲩⲱ ⲉⲩϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲧⲟⲧⲉ ⲁⲡⲉⲧⲣⲟⲥ ⲟⲩⲱϣⲃ̅
    47: ϫⲉ ⲙⲏⲧⲓ ⲟⲩⲛ̅ϣ̅ϭⲟⲙ ⲛ̅ⲗⲁⲁⲩ ⲉⲕⲱⲗⲩ ⲙ̅ⲡⲙⲟⲟⲩ. ⲉⲧⲣⲉⲛⲁⲓ̈ ϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲩϫⲓ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϩⲱⲟⲩ ⲛ̅ⲧⲛ̅ϩⲉ.
    48: ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲇⲉ ⲛⲁⲩ ⲉⲧⲣⲉⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲉⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲁϥϭⲱ ⲇⲉ ϩⲁϩⲧⲏⲩ ⲛ̅ϩⲉⲛϩⲟⲟⲩ.
  11:
    1: ⲁⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲛ̅ϭⲓⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲁⲩⲱ ⲛⲉⲥⲛⲏⲩ ⲉⲧϣⲟⲟⲡ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ. ϫⲉ ⲁⲛ̅ϩⲉⲑⲛⲟⲥ ϣⲱⲡ ⲉⲣⲟⲟⲩ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    2: ⲛ̅ⲧⲉⲣⲉⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲗⲏ̅ⲙ̅. ⲁⲩϫⲓϩⲁⲡ ⲛⲙ̅ⲙⲁϥ ⲛ̅ϭⲓⲛⲉⲥⲛⲏⲩ ⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲥⲃ̅ⲃⲉ
    3: ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲕⲃⲱⲕ ⲉϩⲟⲩⲛ ϣⲁϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲁⲧⲥⲃ̅ⲃⲉ ⲁⲩⲱ ⲁⲕⲟⲩⲱⲙ ⲛⲙ̅ⲙⲁⲩ.
    4: ⲁϥⲁⲣⲭⲉⲓ ⲇⲉ ⲛ̅ϭⲓⲡⲉⲧⲣⲟⲥ ⲁϥⲧⲁⲩⲉⲑⲉ ⲉⲣⲟⲟⲩ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ
    5: ϫⲉ ⲁⲛⲟⲕ ⲛⲉⲓ̈ϣⲟⲟⲡ ϩⲛ̅ⲟⲩⲡⲟⲗⲓⲥ ϫⲉ ⲉⲓ̈ⲟⲡⲡⲏ ⲉⲓ̈ϣⲗⲏⲗ. ⲁⲩⲱ ⲁⲓ̈ⲛⲁⲩ ⲉⲩϩⲟⲣⲟⲙⲁ ϩⲛ̅ⲟⲩⲉⲕⲥⲧⲁⲥⲓⲥ. ⲟⲩⲥⲕⲉⲩⲟⲥ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϩⲃⲟⲥ. ⲉⲩⲭⲁⲗⲁ ⲙ̅ⲙⲟϥ ⲙ̅ⲡⲉϥⲧⲟⲟⲩ ⲛ̅ⲧⲟⲡ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲁⲩⲱ ⲁϥⲡⲱϩ ϣⲁⲣⲟⲓ̈.
    6: ⲁⲓ̈ϭⲱϣⲧ̅ ⲇⲉ ⲁⲩⲱ ⲁⲓ̈ⲙⲟⲩϩ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲁⲓ̈ⲛⲁⲩ ⲉⲛⲧⲃ̅ⲛⲟⲟⲩⲉ ⲙ̅ⲡⲕⲁϩ ⲙⲛ̅ⲛⲉⲑⲏⲣⲓⲟⲛ ⲙⲛ̅ⲛ̅ϫⲁⲧϥⲉ. ⲁⲩⲱ ⲛ̅ϩⲁⲗⲁⲧⲉ ⲛ̅ⲧⲡⲉ.
    7: ⲁⲓ̈ⲥⲱⲧⲙ̅ ⲇⲉ ⲟⲛ ⲉⲩⲥⲙⲏ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲓ̈ ϫⲉ ⲧⲱⲟⲩⲛ ⲡⲉⲧⲣⲉ ϣⲱⲱⲧ ⲛⲅ̅ⲟⲩⲱⲙ.
    8: ⲁⲩⲱ ⲡⲉϫⲁⲓ̈ ϫⲉ ⲙ̅ⲡⲱⲣ ⲡϫⲟⲉⲓⲥ ϫⲉ ⲙ̅ⲡⲉⲡⲉⲧϫⲁϩⲙ̅ ⲏ̅ ⲛⲁⲕⲁⲑⲁⲣⲧⲟⲛ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲣⲱⲓ̈ ⲉⲛⲉϩ.
    9: ⲁⲧⲉⲥⲙⲏ ⲇⲉ ⲟⲩⲱϣⲃ̅ ⲙ̅ⲡⲙⲉϩⲥⲉⲡⲥⲛⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ϫⲉ ⲛⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲧⲃ̅ⲃⲟⲟⲩ. ⲛ̅ⲧⲟⲕ ⲙ̅ⲡⲣ̅ϫⲁϩⲙⲟⲩ.
    10: ⲡⲁⲓ̈ ⲇⲉ ⲁϥϣⲱⲡⲉ ⲛ̅ϣⲙ̅ⲧⲥⲱⲱⲡ. ⲁⲩⲱ ⲁⲩϥⲓⲛ̅ⲕⲁ ⲛⲓⲙ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲉ.
    11: ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲉⲓⲥϣⲟⲙⲛ̅ⲧ ⲛ̅ⲣⲱⲙⲉ ⲁⲩⲉⲓ ⲉⲣⲙ̅ⲡⲏⲓ̈ ⲉⲛⲉⲓ̈ⲛ̅ϩⲏⲧϥ̅. ⲉⲁⲩⲧⲛ̅ⲛⲟⲟⲩⲥⲉ ϣⲁⲣⲟⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲕⲁⲓⲥⲁⲣⲓⲁ.
    12: ⲡⲉϫⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛⲁⲓ̈ ϫⲉ ⲃⲱⲕ ⲛⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲕ̅ⲇⲓⲁⲕⲣⲓⲛⲉ ⲛ̅ⲗⲁⲁⲩ. ⲁⲩⲉⲓ ⲇⲉ ⲛⲙ̅ⲙⲁⲓ̈ ⲛ̅ϭⲓⲡⲉⲓ̈ⲕⲉⲥⲟⲟⲩ ⲛ̅ⲥⲟⲛ. ⲁⲩⲱ ⲁⲛⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲓ̈ ⲙ̅ⲡⲣⲱⲙⲉ.
    13: ⲁϥⲧⲁⲙⲟⲛ ⲉⲑⲉ ⲛ̅ⲧⲁϥⲛⲁⲩ ⲉⲡⲁⲅⲅⲉⲗⲟⲥ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ϩⲙ̅ⲡⲉϥⲏⲓ̈. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁϥ ϫⲉ ⲙⲁϫⲟⲟⲩ ⲉⲉⲓ̈ⲟⲡⲡⲏ ⲛⲅ̅ⲧⲛ̅ⲛⲟⲟⲩ ⲛ̅ⲥⲁⲥⲓⲙⲱⲛ ⲡⲉⲧⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲡⲉⲧⲣⲟⲥ.
    14: ⲁⲩⲱ ⲡⲁⲓ̈ ⲛⲁϫⲱ ⲉⲣⲟⲕ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉⲕⲛⲁⲟⲩϫⲁⲓ̈ ⲛ̅ϩⲏⲧⲟⲩ. ⲛ̅ⲧⲟⲕ ⲁⲩⲱ ⲡⲉⲕⲏⲓ̈ ⲧⲏⲣϥ̅.
    15: ⲛ̅ⲧⲉⲣⲓⲁⲣⲭⲉⲓ ⲇⲉ ⲛ̅ϣⲁϫⲉ ⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ. ⲛ̅ⲑⲉ ϩⲱⲱⲛ ⲟⲛ ⲛ̅ⲧⲉϩⲟⲩⲉⲓⲧⲉ.
    16: ⲁⲓ̈ⲣ̅ⲡⲙⲉⲉⲩ(ⲉ) ⲇⲉ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁϥϫⲟⲟⲥ ϫⲉ ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲙⲉⲛ ⲁϥⲃⲁⲡⲧⲓⲍⲉ ϩⲛ̅ⲟⲩⲙⲟⲟⲩ. ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲥⲉⲛⲁⲃⲁⲡⲧⲓⲍⲉ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ.
    17: ⲉϣϫⲉⲁⲡⲛⲟⲩⲧⲉ ⲇⲉ ϯ ⲛⲁⲩ ⲛ̅ϯⲇⲱⲣⲉⲁ ⲛ̅ⲟⲩⲱⲧ. ⲛ̅ⲑⲉ ϩⲱⲱⲛ ⲛ̅ⲧⲁϥϯ ⲛⲁⲛ. ⲉⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲁⲛⲟⲕ ⲇⲉ ⲁⲛⲅ̅ⲛⲓⲙ ⲉⲧⲣⲁϣϭⲙ̅ϭⲟⲙ ⲉⲕⲱⲗⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    18: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲛⲁⲓ̈ ⲁⲩⲕⲁⲣⲱⲟⲩ ⲁⲩⲱ ⲁⲩϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲣⲁ ⲁⲡⲛⲟⲩⲧⲉ ϯⲧⲙⲉⲧⲁⲛⲟⲓⲁ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲉⲧⲣⲉⲩⲱⲛϩ̅.
    19: ⲛⲉⲛⲧⲁⲩϫⲱⲱⲣⲉ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲑⲗⲓⲯⲓⲥ ⲛ̅ⲧⲁⲥϣⲱⲡ(ⲉ) ϩⲓⲥⲧⲉⲫⲁⲛⲟⲥ. ⲁⲩⲉⲓ ⲉⲃⲟⲗ ϣⲁϩⲣⲁⲓ̈ ⲉⲧⲉⲫⲟⲓⲛⲓⲕⲏ. ⲙⲛ̅ⲕⲩⲡⲣⲟⲥ. ⲙⲛ̅ⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲉⲛⲥⲉϫⲱ ⲁⲛ ⲙ̅ⲡϣⲁϫⲉ ⲉⲗⲁⲁⲩ. ⲉⲓⲙⲏⲧⲓ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲁⲩⲁⲁⲩ.
    20: ⲛⲉⲩⲛ̅ϩⲟⲉⲓⲛⲉ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ ⲉϩⲉⲛⲣⲱⲙⲉ ⲛⲉ ⲛ̅ⲕⲩⲡⲣⲓⲟⲥ. ⲁⲩⲱ ⲛ̅ⲕⲩⲣⲏⲛⲁⲓⲟⲥ. ⲛⲁⲓ̈ ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ ⲁⲩϣⲁϫⲉ ⲙⲛ̅ⲛ̅ⲟⲩⲉⲉⲓⲉⲛⲓⲛ ⲉⲩⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    21: ⲁⲩⲱ ⲧϭⲓϫ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛⲉⲥϣⲟⲟⲡ ⲛⲙ̅ⲙⲁⲩ. ⲟⲩⲛⲟϭ ⲇⲉ ⲙ̅ⲙⲏⲏϣⲉ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲁⲩⲱ ⲁⲩⲕⲟⲧⲟⲩ ⲉⲡϫⲟⲉⲓⲥ·
    22: ⲁⲡϣⲁϫⲉ ⲇⲉ ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲙⲙⲁⲁϫⲉ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲉⲧϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲉⲧⲃⲏⲏⲧⲟⲩ. ⲁⲩⲱ ⲁⲩϫⲟⲟⲩ ⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲉⲧⲣⲉϥⲃⲱⲕ ϣⲁⲧⲁⲛⲧⲓⲟⲭⲓⲁ.
    23: ⲛ̅ⲧⲟϥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲁϥⲛⲁⲩ ⲉⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁϥⲣⲁϣⲉ. ⲁⲩⲱ ⲛⲉϥⲥⲟⲡⲥ̅ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲣⲉⲩϭⲱ ϩⲓⲡϫⲟⲉⲓⲥ.
    24: ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲩⲣⲱⲙⲉ ⲡⲉ ⲛ̅ⲁⲅⲁⲑⲟⲥ ⲉϥϫⲏⲕ ⲉⲃⲟⲗ ⲙ̅ⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ ϩⲓⲡⲓⲥⲧⲓⲥ. ⲁⲩⲱ ⲁⲩⲙⲏⲏϣⲉ ⲉⲛⲁϣⲱϥ ⲟⲩⲁϩϥ̅ ⲉⲡϫⲟⲉⲓⲥ.
    25: ⲁϥⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ⲉⲧⲁⲣⲥⲟⲥ ⲉϣⲓⲛⲉ ⲛ̅ⲥⲁⲥⲁⲩⲗⲟⲥ.
    26: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϩⲉ ⲉⲣⲟϥ ⲁϥⲛ̅ⲧϥ̅ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲣ̅ⲟⲩⲣⲟⲙⲡⲉ ⲙ̅ⲙⲁⲩ ⲉⲩⲥⲟⲟⲩϩ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲁⲩⲱ ⲛ̅ⲥⲉϯⲥⲃⲱ ⲛ̅ⲟⲩⲙⲏⲏϣⲉ ⲉⲛⲁϣⲱϥ. ⲁⲩⲱ ⲛ̅ⲥⲉⲙⲟⲩⲧⲉ ⲉⲙⲙⲁⲑⲏⲧⲏⲥ ⲛ̅ϣⲟⲣⲡ̅ ϩⲛ̅ⲧⲁⲛⲧⲓⲟⲭⲓⲁ ϫⲉ ⲛⲉⲭⲣⲓⲥⲧⲓⲁⲛⲟⲥ.
    27: ϩⲣⲁⲓ̈ ⲇⲉ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁϩⲉⲛⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ.
    28: ⲁⲟⲩⲁ ⲇⲉ ⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲅⲁⲃⲟⲥ. ⲁϥⲥⲏⲙⲁⲛⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϩⲉⲃⲱⲱⲛ. ⲉϥⲛⲁϣⲱⲡⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ ⲧⲏⲣⲥ̅. ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ϩⲓⲕⲗⲁⲩⲇⲓⲟⲥ.
    29: ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ⲁⲩⲧⲟϣⲟⲩ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲟⲩⲛⲧⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲣⲉⲩϯ ⲉϩⲣⲁⲓ̈ ⲉⲩⲇⲓⲁⲕⲟⲛⲓⲁ. ⲛ̅ⲥⲉϫⲟⲟⲩⲥⲟⲩ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ.
    30: ⲡⲁⲓ̈ ⲇⲉ ⲁⲩⲁⲁϥ ⲁⲩϫⲟⲟⲥⲟⲩ ⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲥⲁⲩⲗⲟⲥ.
  12:
    1: ⲙ̅ⲡⲉⲟⲩⲟⲉⲓϣ ⲇⲉ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲁⲅⲣⲓⲡⲡⲁⲥ ⲡⲣ̅ⲣⲟ ϩⲓⲧⲟⲟⲧϥ̅ ⲉⲑⲙⲕⲉϩⲟⲓ̈ⲛⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ.
    2: ⲁϥϩⲱⲧⲃ̅ ⲇⲉ ⲛ̅ⲓ̈ⲁⲕⲱⲃⲟⲥ ⲡⲥⲟⲛ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ϩⲛ̅ⲟⲩⲥⲏϥⲉ.
    3: ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲇⲉ ϫⲉ ϥⲣ̅ⲁⲛⲁⲩ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁϥⲟⲩⲱϩ ⲉⲧⲟⲟⲧϥ̅ ⲉϭⲱⲡⲉ ⲙ̅ⲡⲕⲉⲡⲉⲧⲣⲟⲥ. ⲛⲉⲛⲉϩⲟⲟⲩ ⲇⲉ ⲛ̅ⲁⲑⲁⲃ ⲛⲉ.
    4: ⲛ̅ⲧⲉⲣⲉϥϭⲟⲡϥ̅ ⲇⲉ ⲁϥⲛⲟϫϥ̅ ⲉⲡⲉϣⲧⲉⲕⲟ. ⲉⲁϥⲧⲁⲁϥ ⲉⲧⲟⲟⲧⲟⲩ ⲙ̅ⲙⲛ̅ⲧⲁⲥⲉ ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲉϩⲁⲣⲉϩ ⲉⲣⲟϥ. ⲉϥⲟⲩⲱϣ ⲙⲛ̅ⲛ̅ⲥⲁⲡⲡⲁⲥⲭⲁ ⲉⲛ̅ⲧϥ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲗⲁⲟⲥ.
    5: ⲡⲉⲧⲣⲟⲥ ϭⲉ ⲛⲉⲩϩⲁⲣⲉϩ ⲉⲣⲟϥ ⲡⲉ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ϩⲙ̅ⲡⲉϣⲧⲉⲕⲟ. ⲛⲉⲩⲛ̅ⲟⲩⲛⲟϭ ⲇⲉ ⲛ̅ϣⲗⲏⲗ ϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲃⲏⲏⲧϥ̅.
    6: ⲛ̅ⲧⲉⲣⲉϥⲛⲟⲩ ⲇⲉ ⲛ̅ϭⲓⲁⲅⲣⲓⲡⲡⲁⲥ ⲉⲛ̅ⲧϥ̅ ⲉⲃⲟⲗ. ϩⲛ̅ⲧⲉⲩϣⲏ ⲉⲧⲙ̅ⲙⲁⲩ ⲛⲉⲣⲉⲡⲉⲧⲣⲟⲥ ⲛ̅ⲕⲟⲧⲕ̅ ⲛ̅ⲧⲙⲏⲧⲉ ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲥⲛⲁⲩ. ⲉϥⲙⲏⲣ ⲛ̅ϩⲁⲗⲩⲥⲓⲥ ⲥⲛ̅ⲧⲉ. ⲉⲣⲉⲛⲁⲛⲟⲩⲣϣⲉ ϩⲓⲣⲙ̅ⲡⲣⲟ ⲉⲩϩⲁⲣⲉϩ ⲉⲡⲉϣⲧⲉⲕⲟ.
    7: ⲁⲩⲱ ⲉⲓⲥⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲉⲡϫⲟⲉⲓⲥ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ϩⲓϫⲙ̅ⲡⲉⲧⲣⲟⲥ. ⲁⲩⲱ ⲁⲩⲟⲩⲟⲉⲓⲛ ϣⲁ ϩⲙ̅ⲡⲏⲓ̈. ⲁϥⲧⲃ̅ⲥⲡⲉⲥⲡⲓⲣ ⲇⲉ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲧⲱⲟⲩⲛⲅ̅ ϩⲛ̅ⲟⲩϭⲉⲡⲏ. ⲁⲩⲱ ⲁⲙ̅ⲙⲣ̅ⲣⲉ ϩⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥϭⲓϫ.
    8: ⲡⲉϫⲉⲡⲁⲅⲅⲉⲗⲟⲥ ⲇⲉ ⲛⲁϥ ϫⲉ ⲙⲟⲩⲣ ⲛ̅ⲧⲉⲕϯⲡⲉ. ⲁⲩⲱ ⲛⲅ̅ϯ ⲙ̅ⲡⲉⲕⲥⲁⲛⲇⲁⲗⲓⲟⲛ ⲉⲣⲁⲧⲕ̅. ⲁϥⲉⲓⲣⲉ ⲇⲉ ϩⲓⲛⲁⲓ̈. ⲁⲩⲱ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ϯⲧⲉⲕϣⲧⲏⲛ ϩⲓⲱⲱⲕ. ⲁⲩⲱ ⲛⲅ̅ⲟⲩⲁϩⲕ̅ ⲛ̅ⲥⲱⲓ̈.
    9: ⲁϥⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ⲁϥⲟⲩⲁϩϥ̅ ⲛ̅ⲥⲱϥ. ⲉⲛϥ̅ⲥⲟⲟⲩⲛ ⲁⲛ ϫⲉ ⲟⲩⲙⲉ ⲡⲉ ⲡⲉⲧⲉⲣⲉⲡⲁⲅⲅⲉⲗⲟⲥ ⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ. ⲛⲉϥⲙⲉⲉⲩⲉ ⲅⲁⲣ ϫⲉ ⲟⲩϩⲟⲣⲟⲙⲁ ⲡⲉⲧϥ̅ⲛⲁⲩ ⲉⲣⲟϥ.
    10: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡϣⲟⲣⲡ̅ ⲛ̅ⲣⲟ ⲁⲩⲱ ⲡⲙⲉϩⲥⲛⲁⲩ. ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲡⲩⲗⲏ (ⲙ̅ⲡⲉⲛⲓⲡⲉ) ⲉⲧⲟⲩⲏⲛ ⲉⲃⲟⲗ ⲉⲧⲡⲟⲗⲓⲥ. ⲧⲁⲓ̈ ⲇⲉ ⲁⲥⲟⲩⲱⲛ ⲛⲁⲩ ⲙⲁⲩⲁⲁⲥ. ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ⲁⲩⲡⲱϩ ϣⲁⲡϣⲟⲣⲡ̅ ⲛ̅ϩⲓⲣ. ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁⲡⲁⲅⲅⲉⲗⲟⲥ ⲥⲁϩⲱϥ ⲉⲃⲟⲗ ⲙ̅ⲙⲟϥ.
    11: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉⲡⲉϥϩⲏⲧ ϣⲱⲡⲉ ⲙ̅ⲙⲟϥ. ⲡⲉϫⲁϥ ϫⲉ ⲧⲉⲛⲟⲩ ⲁⲓ̈ⲉⲓⲙⲉ ⲛⲁⲙⲉ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲡⲉⲛⲧⲁϥⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲡⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲁⲩⲱ ⲁϥⲛⲁϩⲙⲉⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧϭⲓϫ ⲛ̅ⲁⲅⲣⲓⲡⲡⲁⲥ. ⲁⲩⲱ ⲧⲉⲡⲣⲟⲥⲇⲟⲕⲓⲁ ⲧⲏⲣⲥ̅ ⲙ̅ⲡⲗⲁⲟⲥ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    12: ⲛ̅ⲧⲉⲣⲉϥⲉⲓⲙⲉ ⲇⲉ ⲁϥⲃⲱⲕ ⲉⲣⲛ̅ⲡⲏⲓ̈ ⲙ̅ⲙⲁⲣⲓⲁ ⲧⲙⲁⲁⲩ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲡⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲙⲁⲣⲕⲟⲥ. ⲡⲙⲁ ⲉⲛⲉⲣⲉⲟⲩⲙⲏⲏϣⲉ ⲛ̅ϩⲏⲧϥ̅ ⲉⲩⲥⲟⲟⲩϩ ⲁⲩⲱ ⲉⲩϣⲗⲏⲗ.
    13: ⲛ̅ⲧⲉⲣⲉϥⲧⲱϩⲙ̅ ⲇⲉ ⲉⲣⲙ̅ⲡⲣⲟ ⲛ̅ⲑⲁⲉⲓⲧ. ⲁⲩϣⲉⲉⲣⲉ ϣⲏⲙ ⲉⲓ ⲉⲃⲟⲗ ⲉⲟⲩⲱϣⲃ̅ ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ϩⲣⲟⲇⲏ.
    14: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲥⲥⲟⲩⲛ̅ⲧⲉⲥⲙⲏ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲉⲃⲟⲗ ⲙ̅ⲡⲣⲁϣⲉ ⲙ̅ⲡⲥ̅ⲟⲩⲱⲛ ⲙ̅ⲡⲣⲟ. ⲁⲥⲡⲱⲧ ⲇⲉ ⲉϩⲟⲩⲛ ⲁⲥⲧⲁⲙⲟⲟⲩ ϫⲉ ⲡⲉⲧⲣⲟⲥ ⲁϩⲉⲣⲁⲧϥ̅ ϩⲓⲣⲙ̅ⲡⲣⲟ.
    15: ⲁⲩⲱ ⲡⲉϫⲁⲩ ⲛⲁⲥ ϫⲉ ⲉⲣⲉⲗⲟⲃⲉ. ⲛ̅ⲧⲟⲥ ⲇⲉ ⲁⲥⲧⲱⲕ ⲉϩⲟⲩⲛ ϫⲉ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ. ⲡⲉϫⲁⲩ ⲛⲁⲥ ϫⲉ ⲡⲉϥⲁⲅⲅⲉⲗⲟⲥ ⲡⲉ.
    16: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲙ̅ⲡϥ̅ⲗⲟ ⲉϥⲧⲱϩⲙ̅. ⲛ̅ⲧⲉⲣⲟⲩⲟⲩⲱⲛ ⲇⲉ ⲁⲩⲛⲁⲩ ⲉⲣⲟϥ ⲁⲩⲱ ⲁⲩⲡⲱϣⲥ̅.
    17: ⲁϥⲕⲓⲙ ⲇⲉ ⲛ̅ⲧⲉϥϭⲓϫ ⲉⲣⲟⲟⲩ ⲉⲧⲣⲉⲩⲕⲁⲣⲱⲟⲩ. ⲁϥⲧⲁⲙⲟⲟⲩ ⲉⲑⲉ ⲛ̅ⲧⲁⲡϫⲟⲉⲓⲥ ⲛ̅ⲧϥ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉϣⲧⲉⲕⲟ. ⲁⲩⲱ ⲡⲉϫⲁϥ ϫⲉ ⲧⲁⲙⲉⲓ̈ⲁⲕⲱⲃⲟⲥ ⲁⲩⲱ ⲛⲉⲥⲛⲏⲩ ⲛⲁⲓ̈. ⲁϥⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ⲁⲩⲱ ⲁϥⲃⲱⲕ ⲉⲩⲙⲁ ⲛ̅ϫⲁⲓ̈ⲉ.
    18: ⲛ̅ⲧⲉⲣⲉϩⲧⲟⲟⲩⲉ ⲇⲉ ϣⲱⲡⲉ. ⲛⲉⲩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϣⲧⲟⲣⲧⲣ̅ ϣⲟⲟⲡ ϩⲛ̅ⲙ̅ⲙⲁⲧⲟⲓ̈. ϫⲉ ⲟⲩ ⲁⲣⲁ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲙ̅ⲡⲉⲧⲣⲟⲥ.
    19: ⲁⲅⲣⲓⲡⲡⲁⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϣⲓⲛⲉ ⲛ̅ⲥⲱϥ ⲙ̅ⲡϥ̅ϩⲉ ⲉⲣⲟϥ. ⲁϥⲁⲛⲁⲕⲣⲓⲛⲉ ⲛ̅(ⲛ)ⲁⲛⲟⲩⲣ̅ϣⲉ ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉϫⲓⲧⲟⲩ ⲉⲃⲟⲗ ⲉⲧⲁⲕⲟⲟⲩ. ⲁϥⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲉϩⲣⲁⲓ̈ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ ⲁϥϣⲱⲡⲉ ⲙ̅ⲙⲁⲩ.
    20: ⲛⲉϥϭⲟⲛⲧ̅ ⲇⲉ ⲉⲛⲣⲙ̅ⲛ̅ⲧⲩⲣⲟⲥ ⲙⲛ̅ⲥⲓⲇⲱⲛ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ϩⲓⲟⲩⲥⲟⲡ ⲁⲩⲉⲓ ϣⲁⲣⲟϥ. ⲁⲩⲱ ⲁⲩⲡⲓⲑⲉ ⲛ̅ϥⲗⲁⲥⲧⲟⲥ ⲡⲉⲧϩⲓϫⲙ̅ⲡⲕⲟⲓⲧⲱⲛ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲁⲩⲁⲓⲧⲓ ⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲩⲥⲁⲛϣ̅ ⲛ̅ⲧⲉⲩⲭⲱⲣⲁ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲁⲡⲣ̅ⲣⲟ·
    21: ϩⲛ̅ⲟⲩϩⲟⲟⲩ ⲇⲉ ⲉⲁⲩⲧⲟϣϥ̅ ⲁϩⲏⲣⲱⲇⲏⲥ ϯ ϩⲓⲱⲱϥ ⲛ̅ⲧⲉϥϩⲃ̅ⲥⲱ ⲛⲣ̅ⲣⲟ. ⲁⲩⲱ ⲁϥϩⲙⲟⲟⲥ ⲉⲡⲃⲏⲙⲁ. ⲁϥϯϩⲁⲡ ⲉⲣⲟⲟⲩ.
    22: ⲡⲙⲏⲏϣⲉ ⲇⲉ ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϫⲉ ⲟⲩⲥⲙⲏ ⲛ̅ⲛⲟⲩⲧⲉ ⲧⲉ. ⲁⲩⲱ ⲛⲟⲩⲥⲙⲏ ⲛⲣⲱⲙⲉ ⲁⲛ ⲧⲉ.
    23: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁϥⲡⲁⲧⲁⲥⲥⲉ ⲙ̅ⲙⲟϥ ⲛ̅ϭⲓⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲉⲡϫⲟⲉⲓⲥ ⲉⲃⲟⲗ ϫⲉ ⲙ̅ⲡϥ̅ϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲁϥⲣ̅ϥⲛ̅ⲧ ⲁϥⲙⲟⲩ.
    24: ⲡϣⲁϫⲉ ⲇⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁϥⲁⲩⲝⲁⲛⲉ ⲁⲩⲱ ⲁϥⲁϣⲁⲓ̈.
    25: ⲃⲁⲣⲛⲁⲃⲁⲥ ⲇⲉ ⲙⲛ̅ⲥⲁⲩⲗⲟⲥ ⲁⲩⲕⲟⲧⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲉⲁⲩϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲉⲁⲩϫⲓ ⲛⲙ̅ⲙⲁⲩ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲡⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲙⲁⲣⲕⲟⲥ.
  13:
    1: ⲛⲉⲩϣⲟⲟⲡ ⲇⲉ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲉⲧϩⲛ̅ⲧⲁⲛⲧⲓⲟⲭⲓⲁ ⲛ̅ϭⲓϩⲉⲛⲡⲣⲟⲫⲏⲧⲏⲥ ⲙⲛ̅ϩⲉⲛⲥⲁϩ. ⲉⲧⲉⲃⲁⲣⲛⲁⲃⲁⲥ ⲡⲉ ⲙⲛ̅ⲥⲩⲙⲉⲱⲛ ⲡⲉⲧⲟⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲛⲓⲅⲉⲣ. ⲙⲛ̅ⲗⲟⲩⲕⲓⲟⲥ ⲡⲕⲩⲣⲏⲛⲁⲓⲟⲥ. ⲁⲩⲱ ⲙⲁⲛⲁⲏⲛ ⲡⲥⲟⲛ ⲙ̅ⲙⲟⲟⲛⲉ ⲛ̅ϩⲏⲣⲱⲇⲏⲥ ⲡⲧⲉⲧⲣⲁⲁⲣⲭⲏⲥ. ⲁⲩⲱ ⲥⲁⲩⲗⲟⲥ
    2: ⲉⲩϣⲙ̅ϣⲉ ⲇⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲩⲱ ⲉⲩⲛⲏⲥⲧⲉⲩⲉ. ⲡⲉϫⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲛⲁⲩ ϫⲉ ⲡⲱⲣϫ̅ ⲛⲁⲓ̈ ⲉⲃⲟⲗ ⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲥⲁⲩⲗⲟⲥ ⲉⲫⲱⲃ ⲛ̅ⲧⲁⲓ̈ⲧⲁϩⲙⲟⲩ ⲉⲣⲟϥ.
    3: ⲧⲟⲧⲉ ⲁⲩⲛⲏⲥⲧⲉⲩⲉ ⲁⲩⲱ ⲁⲩϣⲗⲏⲗ. ⲁⲩⲧⲁⲗⲉϭⲓϫ ⲉϫⲱⲟⲩ. ⲁⲩⲕⲁⲁⲩ ⲉⲃⲟⲗ.
    4: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩϫⲟⲟⲩⲥⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ. ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲥⲉⲗⲉⲩⲕⲓⲁ. ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲩⲥϭⲏⲣ ⲉϩⲣⲁⲓ̈ ⲉⲕⲩⲡⲣⲟⲥ.
    5: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩϣⲱⲡⲉ ϩⲛ̅ⲥⲁⲗⲁⲙⲓⲛⲁ ⲁⲩⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲛⲉⲩⲛ̅ⲧⲁⲩ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲕⲉⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲉϥϣⲙ̅ϣⲉ ⲛⲁⲩ.
    6: ⲛ̅ⲧⲉⲣⲟⲩⲙⲟⲩϣⲧ̅ ⲇⲉ ⲛ̅ⲧⲛⲏⲥⲟⲥ ⲧⲏⲣⲥ̅ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲁⲫⲟⲥ. ⲁⲩϩⲉ ⲉⲩⲣⲱⲙⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙ̅ⲙⲁⲅⲟⲥ ⲙ̅ⲡⲣⲟⲫⲏⲧⲏⲥ ⲛ̅ⲛⲟⲩϫ. ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲃⲁⲣⲓⲏⲥⲟⲩⲥ.
    7: ⲉϥϣⲟⲟⲡ ⲙⲛ̅ⲡⲁⲛⲑⲏⲡⲁⲧⲟⲥ. ⲥⲉⲣⲕⲓⲟⲥ ⲡⲁⲩⲗⲟⲥ ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲣⲙ̅ⲛ̅ϩⲏⲧ. ⲡⲁⲓ̈ ⲁϥⲙⲟⲩⲧⲉ ⲉⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲥⲁⲩⲗⲟⲥ. ⲁϥϣⲓⲛⲉ ⲛ̅ⲥⲁⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    8: ⲁϥϯ ⲇⲉ ⲟⲩⲃⲏⲩ ⲛ̅ϭⲓⲉⲗⲩⲙⲁⲥ ⲡⲙⲁⲅⲟⲥ. ⲧⲁⲓ̈ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲉϣⲁⲩⲟⲩⲱϩⲙ̅ ⲙ̅ⲡⲉϥⲣⲁⲛ. ⲉϥϣⲓⲛⲉ ⲛ̅ⲥⲁⲕⲧⲉⲡⲁⲛⲑⲩⲡⲁⲧⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ.
    9: ⲥⲁⲩⲗⲟⲥ ⲇⲉ ⲉⲧⲉⲡⲁⲩⲗⲟⲥ ⲡⲉ ⲁϥⲙⲟⲩϩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲁϥⲉⲓⲱⲣⲙ̅ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ
    10: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲱ ⲡⲉⲧϫⲏⲕ ⲉⲃⲟⲗ ⲛ̅ⲕⲣⲟϥ ⲛⲓⲙ ⲁⲩⲱ ⲡⲉⲑⲟⲟⲩ ⲛⲓⲙ. ⲡϣⲏⲣⲉ ⲙ̅ⲡⲇⲓⲁⲃⲟⲗⲟⲥ ⲡϫⲁϫⲉ ⲛ̅ⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲛⲓⲙ. ⲛ̅ⲅⲛⲁⲗⲟ ⲁⲛ ⲉⲕϭⲱⲱⲙⲉ ⲛ̅ⲛⲉϩⲓⲟⲟⲩⲉ ⲉⲧⲥⲟⲩⲧⲱⲛ ⲛ̅ⲧⲉⲡϫⲟⲉⲓⲥ.
    11: ⲧⲉⲛⲟⲩ ⲉⲓⲥⲧϭⲓϫ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛⲁϣⲱⲡⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲕ ⲁⲩⲱ ⲛⲅ̅ϣⲱⲡⲉ ⲛ̅ⲃⲗ̅ⲗⲉ. ⲛⲅ̅ⲛⲁⲩ ⲉⲃⲟⲗ ⲁⲛ ⲉⲡⲣⲏ ϣⲁⲟⲩⲟⲉⲓϣ. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁϩⲉⲛϩⲃⲥ̅ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ ⲙⲛ̅ⲟⲩⲕⲁⲕⲉ. ⲁⲩⲱ ⲛⲉϥⲙⲟⲟϣⲉ ⲉϥϣⲓⲛⲉ ⲛ̅ⲥⲁⲛⲉⲧⲛⲁϫⲓⲙⲟⲉⲓⲧ ϩⲏⲧϥ̅.
    12: ⲧⲟⲧⲉ ⲡⲁⲛⲑⲩⲡⲁⲧⲟⲥ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲉⲡⲉⲛⲧⲁϥϣⲱⲡⲉ. ⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉϥⲡⲗⲏⲥⲥⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲉⲥⲃⲱ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    13: ⲛ̅ⲧⲉⲣⲉⲛⲁⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲥϭⲏⲣ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲁⲫⲟⲥ ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉⲣⲅⲏ ⲛ̅ⲧⲡⲁⲙⲫⲩⲗⲓⲁ. ⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲇⲉ ⲡⲱⲣϫ̅ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲟⲩ ⲁϥⲕⲧⲟϥ ⲉⲑⲓⲗⲏ̅ⲙ̅.
    14: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲣⲅⲏ. ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ ⲛ̅ⲧⲡⲓⲥⲓⲇⲓⲁ. ⲁⲩⲱ ⲁⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲙ̅ⲡⲉϩⲟⲟⲩ ⲛ̅ⲛ̅ⲥⲁⲃⲃⲁⲧⲟⲛ ⲁⲩϩⲙⲟⲟⲥ
    15: ⲙⲛ̅ⲛ̅ⲥⲁⲡⲱϣ ⲇⲉ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ⲁⲩϫⲟⲟⲩ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲥⲩⲛⲁⲅⲱⲅⲟⲥ ϣⲁⲣⲟⲟⲩ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲉⲥⲛⲏⲩ ⲉϣⲱⲡⲉ ⲟⲩⲛϣⲁϫⲉ ⲛ̅ⲥⲟⲡⲥ̅ ⲛ̅ⲧⲉⲧⲏⲩⲧⲛ̅ ⲁϫⲓⲥ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲗⲁⲟⲥ.
    16: ⲁⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲧⲱⲟⲩⲛ ⲁϥⲕⲓⲙ ⲙⲛ̅ⲧⲉϥϭⲓϫ ⲉⲣⲟⲟⲩ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲉⲡⲓ̅ⲏ̅ⲗ. ⲁⲩⲱ ⲛⲉⲧⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲥⲱⲧⲙ̅.
    17: ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ ⲁϥⲥⲱⲧⲡ̅ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ. ⲁⲩⲱ ⲁϥϫⲓⲥⲉ ⲙ̅ⲡⲗⲁⲟⲥ ⲙ̅ⲡⲙⲁ ⲛ̅ϭⲟⲓ̈ⲗⲉ ϩⲙ̅ⲡⲕⲁϩ ⲛ̅ⲕⲏⲙⲉ. ⲁⲩⲱ ϩⲛ̅ⲟⲩϭⲃⲟⲓ̈ ⲉϥϫⲟⲥⲉ ⲁϥⲛ̅ⲧⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ.
    18: ⲁϥⲥⲁⲛⲟⲩϣⲟⲩ ⲛ̅ϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ ϩⲓⲧⲉⲣⲏⲙⲟⲥ.
    19: ⲁϥϥⲱⲧⲉ ⲉⲃⲟⲗ ⲛ̅ⲥⲁϣϥ̅ ⲛ̅ϩⲉⲑⲛⲟⲥ ϩⲙ̅ⲡⲕⲁϩ ⲛ̅ⲭⲁⲛⲁⲁⲛ. ⲁϥϯⲡⲉⲩⲕⲁϩ ⲛⲁⲩ ⲛ̅ⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ
    20: ⲛⲁϥⲧⲟⲩϣⲉ ⲧⲁⲓ̈ⲟⲩ ⲛ̅ⲣⲟⲙⲡⲉ. ⲁⲩⲱ ⲁϥϯ ⲛⲁⲩ ⲛ̅ⲕⲣⲏⲧⲏⲥ ϣⲁϩⲣⲁⲓ̈ ⲉⲥⲁⲙⲟⲩⲏⲗ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    21: ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲁⲩⲁⲓⲧⲓ ⲛ̅ⲟⲩⲣ̅ⲣⲟ. ⲁⲡⲛⲟⲩⲧⲉ ϯ ⲛⲁⲩ ⲛ̅ⲥⲁⲟⲩⲗ ⲡϣⲏⲣⲉ ⲛ̅ϭⲓⲥ. ⲟⲩⲣⲱⲙⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲫⲩⲗⲏ ⲛ̅ⲃⲉⲛⲓⲁⲙⲉⲓⲛ ⲛ̅ϩⲙⲉ ⲛ̅ⲣⲟⲙⲡⲉ.
    22: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲡⲟⲟⲛⲉϥ ⲁϥⲧⲟⲩⲛⲉⲥⲇⲁⲩⲉⲓⲇ ⲛⲁⲩ ⲉⲩⲣ̅ⲣⲟ. ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲓ̈ϩⲉ ⲉⲇⲁⲩⲉⲓⲇ ⲡϣⲏⲣⲉ ⲛ̅ⲓ̈ⲥⲥⲁⲓ ⲉϥⲛⲏⲩ ϩⲙ̅ⲡⲁϩⲏⲧ. ⲡⲁⲓ̈ ⲉⲧⲛⲁⲉⲓⲣⲉ ⲛ̅ⲛⲁⲟⲩⲱϣ ⲧⲏⲣⲟⲩ.
    23: ⲉⲃⲟⲗ ϭⲉ ϩⲙ̅ⲡⲉϥⲥⲡⲉⲣⲙⲁ ⲕⲁⲧⲁⲟⲩⲉⲣⲏⲧ. ⲁⲡⲛⲟⲩⲧⲉ ⲧⲟⲩⲛⲟⲥ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ ⲙ̅ⲡⲥⲱⲧⲏⲣ ⲓ̅ⲥ̅.
    24: ⲉⲁⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲕⲏⲣⲩⲥⲥⲉ ϩⲁⲑⲏ ⲙ̅ⲡⲉϥⲉⲓ ⲉϩⲟⲩⲛ ⲛ̅ⲟⲩⲃⲁⲡⲧⲓⲥⲙⲁ ⲙ̅ⲙⲉⲧⲁⲛⲟⲓⲁ ⲙ̅ⲡⲗⲁⲟⲥ ⲧⲏⲣϥ̅.
    25: ⲓ̈ⲱϩⲁⲛ(ⲛ)ⲏⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲉϥⲧⲣⲟⲙⲟⲥ. ⲛⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲡⲉ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲙⲏⲏϣⲉ ϫⲉ ⲁϩⲣⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲙⲉⲉⲩⲉ ⲉⲣⲟⲓ̈ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲛ̅ⲁⲛⲟⲕ ⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ⲉⲓⲥϩⲏⲏⲧⲉ ϥⲛⲏⲩ ⲙⲛ̅ⲛ̅ⲥⲱⲓ̈. ⲡⲁⲓ̈ ⲉⲛϯⲙ̅ⲡϣⲁ ⲁⲛ ⲛ̅ⲃⲱⲗ ⲉⲃⲟⲗ ⲙ̅ⲡⲧⲟⲟⲩⲉ ⲛ̅ⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ.
    26: ⲛ̅ⲣⲱⲙⲉ ⲛⲉⲥⲛⲏⲩ ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲅⲉⲛⲟⲥ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ. ⲁⲩⲱ ⲛⲉⲧⲣ̅ϩⲟⲧⲉ ϩⲏⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲛ̅ⲧⲁⲩⲧⲛ̅ⲛⲟⲟⲩ ⲛⲁⲛ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲉⲓ̈ⲟⲩϫⲁⲓ̈.
    27: ⲛⲉⲧⲟⲩⲏϩ ⲅⲁⲣ ϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲁⲩⲱ ⲛⲉⲩⲁⲣⲭⲱⲛ ⲙ̅ⲡⲟⲩⲥⲟⲩⲱⲛⲡⲁⲓ̈. ⲁⲩⲱ ⲛⲉⲥⲙⲏ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲧⲟⲩⲱϣ ⲙ̅ⲙⲟⲟⲩ ⲕⲁⲧⲁⲥⲁⲃⲃⲁⲧⲟⲛ ⲛⲓⲙ. ⲁⲩⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲟⲩ ⲁⲩϫⲟⲕⲟⲩ ⲉⲃⲟⲗ.
    28: ⲙ̅ⲡⲟⲩϭⲛ̅ⲗⲁⲁⲩ ⲇⲉ ⲛ̅ⲗⲟⲓ̈ϭⲉ ⲙ̅ⲙⲟⲩ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲁⲩⲁⲓⲧⲓ ⲙ̅ⲡⲓⲗⲁⲧⲟⲥ ⲉⲙⲟⲩⲟⲩⲧ ⲙ̅ⲙⲟϥ.
    29: ⲛ̅ⲧⲉⲣⲟⲩϫⲱⲕ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲥⲏϩ ⲧⲏⲣⲟⲩ ⲉⲧⲃⲏⲧϥ̅. ⲁⲩⲟⲩⲁϩϥ̅ ⲉϩⲣⲁⲓ̈ ϩⲓⲡϣⲉ ⲁⲩⲕⲁⲁϥ ϩⲛ̅ⲟⲩⲧⲁⲫⲟⲥ.
    30: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    31: ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϩⲁϩ ⲛ̅ϩⲟⲟⲩ ⲛ̅ⲛⲉⲛⲧⲁⲩⲃⲱⲕ ⲛⲙ̅ⲙⲁϥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲅⲁⲗⲓⲗⲁⲓⲁ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲗⲏ̅ⲙ̅. ⲛⲁⲓ̈ ⲧⲉⲛⲟⲩ ⲉⲩϣⲟⲟⲡ ⲛⲁϥ ⲙ̅ⲙⲛⲧⲣⲉ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲗⲁⲟⲥ.
    32: ⲁⲩⲱ ⲁⲛⲟⲛ ϩⲱⲱⲛ ⲧⲛ̅ⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲉⲣⲏⲧ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ.
    33: ϫⲉ ⲁⲡⲛⲟⲩⲧⲉ ϫⲟⲕϥ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩϣⲏⲣⲉ. ⲉⲁϥⲧⲟⲩⲛⲟⲥ ⲛⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲛ̅ⲑⲉ ⲉⲧϥ̅ⲥⲏϩ ϩⲙ̅ⲡⲙⲉϩⲥⲛⲁⲩ ⲙⲯⲁⲗⲙⲟⲥ. ϫⲉ ⲛ̅ⲧⲟⲕ ⲡⲉ ⲡⲁϣⲏⲣⲉ ⲁⲛⲟⲕ ⲁⲓ̈ϫⲡⲟⲕ ⲙ̅ⲡⲟⲟⲩ.
    34: ϫⲉ ⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲛϥ̅ⲛⲁⲧⲥ̅ⲧⲟϥ ⲁⲛ ⲉⲡⲧⲁⲕⲟ. ⲁϥϫⲟⲟⲥ ⲛ̅ⲧⲉⲓ̈ϩⲉ ⲇⲉ ϯⲛⲁϯ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ⲇⲁⲩⲉⲓⲇ ⲉⲧⲛ̅ϩⲟⲧ.
    35: ϫⲉ ϥϫⲱ ⲙ̅ⲙⲟⲥ ⲟⲛ ϩⲛ̅ⲕⲉⲙⲁ. ϫⲉ ⲛ̅ⲛⲉⲕϯ ⲙ̅ⲡⲉⲕⲡⲉⲧⲟⲩⲁⲁⲃ ⲉⲧⲣⲉϥⲛⲁⲩ ⲉⲡⲧⲁⲕⲟ.
    36: ⲇⲁⲩⲉⲓⲇ ⲙⲉⲛ ⲅⲁⲣ ϩⲛ̅ⲧⲉϥⲅⲉⲛⲉⲁ ⲁϥϣⲙ̅ϣⲉ ⲙ̅ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁϥⲛ̅ⲕⲟⲧⲕ̅. ⲁⲩⲟⲩⲁϩϥ̅ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲉϥⲉⲓⲟⲧⲉ ⲁⲩⲱ ⲁϥⲛⲁⲩ ⲉⲡⲧⲁⲕⲟ.
    37: ⲡⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲧⲟⲩⲛⲟⲥϥ̅ ⲙ̅ⲡϥ̅ⲛⲁⲩ ⲉⲡⲧⲁⲕⲟ.
    38: ⲙⲁⲣⲉϥⲟⲩⲱⲛϩ̅ ϭⲉ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ. ϫⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲓ̅ⲥ̅ ⲥⲉⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲧⲛ̅ⲛⲟⲃⲉ.
    39: ⲁⲩⲱ ϩⲱⲃ ⲛⲓⲙ ⲉⲧⲉⲙ̅ⲡⲉⲧⲛ̅ⲉϣϭⲙ̅ϭⲟⲙ ⲉⲧⲙⲁⲓ̈ⲟ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛⲁⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲁⲓ̈ ⲥⲉⲛⲁⲧⲙⲁⲓ̈ⲟⲟⲩ.
    40: ϭⲱϣⲧ̅ ϭⲉ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲡⲉⲛⲧⲁⲩϫⲟⲟϥ ϩⲓⲧⲙ̅ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲧⲛ̅.
    41: ϫⲉ ⲁⲛⲁⲩ ⲛ̅ⲕⲁⲧⲁⲫⲣⲟⲛⲓⲧⲏⲥ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ϣⲡⲏⲣⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲁⲕⲟ. ϫⲉ ϯⲛⲁⲣ̅ⲟⲩϩⲱⲃ ⲁⲛⲟⲕ ϩⲛ̅ⲛⲉⲧⲛ̅ϩⲟⲟⲩ. ⲟⲩϩⲱⲃ ⲛ̅ⲛⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲉⲣϣⲁⲛⲟⲩⲁ ϫⲟⲟϥ ⲛⲏⲧⲛ̅.
    42: ⲉⲩⲛⲏⲩ ⲇⲉ ⲉⲃⲟⲗ ⲁⲩⲥⲉⲡⲥⲱⲡϥ̅ ⲉⲧⲣⲉϥϫⲱ ⲉⲣⲟⲟⲩ ⲛ̅ⲛⲉⲓ̈ϣⲁϫⲉ ⲙ̅ⲡⲕⲉⲥⲁⲃⲃⲁⲧⲟⲛ ⲉⲧⲛⲏⲩ.
    43: ⲛ̅ⲧⲉⲣⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲇⲉ ⲧⲱⲛⲥ̅ ⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ϭⲓⲟⲩⲙⲏⲏϣⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛⲉⲡⲣⲟⲥⲏⲗⲩⲧⲟⲥ ⲉⲧϣⲙ̅ϣⲉ ⲛ̅ⲥⲁⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲁⲩⲡⲓⲑⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲣⲉⲩϭⲱ ϩⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ·
    44: ϩⲙ̅ⲡⲕⲉⲥⲁⲃⲃⲁⲧⲟⲛ ⲇⲉ ⲥⲭⲉⲇⲟⲛ ⲧⲡⲟⲗⲓⲥ ⲧⲏⲣⲥ̅. ⲁⲩⲥⲱⲟⲩϩ ⲉⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    45: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲉⲡⲙⲏⲏϣⲉ. ⲁⲩⲙⲟⲩϩ ⲛ̅ⲕⲱϩ. ⲁⲩⲱ ⲁⲩϯ ⲟⲩⲃⲉⲛⲉⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲟⲩ ⲉⲩϫⲓⲟⲩⲁ.
    46: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲁⲩⲡⲁⲣⲣⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ ⲡⲉϫⲁⲩ ⲛⲁⲩ. ϫⲉ ⲛⲉⲟⲩⲁⲛⲁⲅⲕⲁⲓⲟⲛ ⲡⲉ ⲉϫⲱ ⲛⲏⲧⲛ̅ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ϣⲟⲣⲡ̅. ⲉⲡⲉⲓⲇⲏ ⲧⲉⲧⲛ̅ⲛⲟⲩϫⲉ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ⲙ̅ⲙⲱⲧⲛ̅. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲕⲣⲓⲛⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲛ ϫⲉ ⲧⲉⲧⲛ̅ⲙ̅ⲡϣⲁ ⲙ̅ⲡⲱⲛϩ̅. ⲉⲓⲥϩⲏⲏⲧⲉ ⲧⲛ̅ⲛⲁⲕⲧⲟⲛ ⲉϩⲣⲁⲓ̈ ⲉⲛϩⲉⲑⲛⲟⲥ.
    47: ⲧⲁⲓ̈ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁⲧⲉⲅⲣⲁⲫⲏ ϫⲟⲟⲥ. ϫⲉ ⲁⲓ̈ⲕⲱ ⲙ̅ⲙⲟⲕ ⲛ̅ⲟⲩⲟⲉⲓⲛ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲉⲧⲣⲉⲕϣⲱⲡⲉ ⲉⲩⲟⲩϫⲁⲓ̈ ϣⲁⲁⲣⲏϫϥ̅ ⲙ̅ⲡⲕⲁϩ.
    48: ⲛ̅ϩⲉⲑⲛⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲁⲩⲣⲁϣⲉ. ⲁⲩⲱ ⲁⲩϯⲉⲟⲟⲩ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲛ̅ϭⲓⲛⲉⲛⲧⲁⲩⲧⲟϣⲟⲩ ⲉⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ.
    49: ⲡϣⲁϫⲉ ⲇⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲛⲉϥⲙⲟⲟϣⲉ ϩⲛ̅ⲧⲉⲭⲱⲣⲁ ⲧⲏⲣⲥ̅.
    50: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲁⲩⲧⲃⲥ̅ⲛⲉⲥϩⲓⲙⲉ ⲛ̅ⲣⲙ̅ⲙⲁⲟ ⲉⲧϣⲙ̅ϣⲉ. ⲁⲩⲱ ⲛ̅ⲛⲟϭ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲡⲟⲗⲓⲥ. ⲁⲩⲧⲟⲩⲛⲉⲥⲟⲩⲇⲓⲱⲅⲙⲟⲥ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ. ⲁⲩⲱ ⲁⲩⲛⲟϫⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲩⲧⲟϣ.
    51: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲛⲉϩⲡϣⲟⲉⲓϣ ⲛ̅ⲛⲉⲩⲟⲩⲉⲣⲏⲧⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ. ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϩⲓⲕⲟⲛⲓⲟⲥ.
    52: ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ⲁⲩⲙⲟⲩϩ ⲛ̅ⲣⲁϣⲉ ϩⲓⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ.
  14:
    1: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲟⲛ ⲕⲁⲧⲁⲡⲉⲩⲥⲱⲛⲧ̅ ⲉⲧⲣⲉⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲛ̅ⲥⲉϣⲁϫⲉ ⲛ̅ⲧⲉⲓ̈ϩⲉ. ϩⲱⲥⲧⲉ ⲛ̅ⲧⲉⲟⲩⲙⲏⲏϣⲉ ⲉⲛⲁϣⲱϥ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛ̅ϩⲉⲗⲗⲏⲛ.
    2: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲟⲟⲩ ⲉⲧⲉⲙ̅ⲡⲟⲩⲛⲁϩⲧⲉ ⲁⲩⲧⲱⲟⲩⲛ ⲁⲩⲙⲉⲕϩ̅ⲛⲉⲯⲩⲭⲏ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲉϩⲟⲩⲛ ⲉⲛⲉⲥⲛⲏⲩ.
    3: ⲁⲩⲣ̅ⲟⲩⲛⲟϭ ⲇⲉ ⲛⲟⲩⲟⲉⲓϣ ⲙ̅ⲙⲁⲩ ⲉⲩⲡⲁⲣⲣⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡϫⲟⲉⲓⲥ. ⲡⲁⲓ̈ ⲉⲧⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲉϥⲭⲁⲣⲓⲥ. ⲉⲧϯ ⲛ̅ϩⲉⲛⲙⲁⲉⲓⲛ ⲙⲛ̅ϩⲉⲛϣⲡⲏⲣⲉ ⲉⲧⲣⲉⲩϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲩϭⲓϫ.
    4: ⲁⲡⲙⲏⲏϣⲉ ⲇⲉ ⲛ̅ⲧⲡⲟⲗⲓⲥ ⲡⲱϣ. ⲁⲩⲱ ϩⲟⲓ̈ⲛⲉ ⲙⲉⲛ ⲛⲉⲩϣⲟⲟⲡ ⲡⲉ ⲙⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲙⲛ̅ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
    5: ⲛ̅ⲧⲉⲣⲟⲩϯ ⲙ̅ⲡⲉⲩⲟⲩⲟⲓ̈ ⲇⲉ ⲛ̅ϭⲓⲛ̅ϩⲉⲑⲛⲟⲥ ⲙⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲩⲱ ⲛⲉⲩⲁⲣⲭⲱⲛ. ⲉⲧⲣⲉⲩⲥⲟϣⲟⲩ ⲁⲩⲱ ⲛ̅ⲥⲉϩⲓⲱⲛⲉ ⲉⲣⲟⲟⲩ.
    6: ⲁⲩⲉⲓⲙⲉ ⲁⲩⲱ ⲁⲩⲡⲱⲧ ⲉϩⲣⲁⲓ̈ ⲉⲙ̅ⲡⲟⲗⲓⲥ ⲛ̅ⲧⲗⲩⲕⲁⲟⲛⲓⲁ. ⲗⲩⲥⲇⲣⲁ ⲙⲛ̅ⲧⲉⲣⲃⲏ ⲁⲩⲱ ⲧⲡⲉⲣⲓⲭⲱⲣⲟⲥ
    7: ⲁⲩⲱ ⲛⲉⲩⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ
    8: ⲛⲉⲩⲛ̅ⲟⲩⲣⲱⲙⲉ ⲇⲉ ϩⲛ̅ⲗⲩⲥⲇⲣⲁ ⲛ̅ϭⲱⲃ ⲛ̅ⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ. ⲉϥϩⲙⲟⲟⲥ ⲉⲩϭⲁⲗⲉ ⲡⲉ ϫⲓⲛⲛ̅ϩⲏⲧⲥ̅ ⲛ̅ⲧⲉϥⲙⲁⲁⲩ ⲙ̅ⲡϥ̅ⲙⲟⲟϣⲉ ⲉⲛⲉϩ.
    9: ⲡⲁⲓ̈ ⲛⲉϥⲥⲱⲧⲙ̅ ⲡⲉ ⲉⲡⲁⲩⲗⲟⲥ ⲉϥϣⲁϫⲉ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲉⲓⲱⲣⲙ̅ ⲉϩⲟⲩⲛ ⲉϩⲣⲁϥ ⲁϥⲉⲓⲙⲉ ϫⲉ ⲟⲩⲛ̅ⲧϥ̅ⲡⲓⲥⲧⲓⲥ ⲙ̅ⲙⲁⲩ ⲉⲧⲣⲉϥⲟⲩϫⲁⲓ̈.
    10: ⲡⲉϫⲁϥ ⲛⲁϥ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ϫⲉ ⲉⲓ̈ϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲕ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲁϩⲉⲣⲁⲧⲕ̅ ϩⲓϫⲛ̅ⲛⲉⲕⲟⲩⲉⲣⲏⲧⲉ. ⲁⲩⲱ ⲁϥϥⲟϭϥ̅ ⲁϥⲙⲟⲟϣⲉ.
    11: ⲙ̅ⲙⲏⲏϣⲉ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲉⲡⲉⲛⲧⲁⲡⲁⲩⲗⲟⲥ ⲁⲁϥ. ⲁⲩϥⲓϩⲣⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲩⲁⲥⲡⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲧⲁⲛ̅ⲛⲟⲩⲧⲉ ⲉⲓⲛⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ϣⲁⲣⲟⲛ.
    12: ⲁⲩⲱ ⲁⲩⲙⲟⲩⲧⲉ ⲉⲃⲁⲣⲛⲁⲃⲁⲥ ϫⲉ ⲡⲍⲉⲩⲥ. ⲡⲁⲩⲗⲟⲥ ⲇⲉ ϫⲉ ⲡϩⲣ̅ⲙⲏⲥ. ⲉⲡⲉⲓⲇⲏ ⲛ̅ⲧⲟϥ ⲡⲉ ⲛⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲡⲉ ϩⲙ̅ⲡϣⲁϫⲉ.
    13: ⲡⲟⲩⲏⲏⲃ ⲇⲉ ⲙ̅ⲡⲍⲉⲩⲥ ⲉⲧⲙ̅ⲡⲃⲟⲗ ⲛ̅ⲧⲡⲟⲗⲓⲥ. ⲁϥⲉⲓⲛⲉ ⲛ̅ϩⲉⲛⲙⲁⲥⲉ ⲙⲛ̅ϩⲉⲛⲕⲗⲟⲙ ⲉⲣⲛ̅ⲛ̅ⲣⲟ (ⲙ)ⲛ̅ⲙ̅ⲙⲏⲏϣⲉ. ⲁϥⲟⲩⲱϣ ⲉⲧⲁⲗⲉⲑⲩⲥⲓⲁ ⲉϩⲣⲁⲓ̈.
    14: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲛ̅ϭⲓⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲡⲁⲩⲗⲟⲥ. ⲁⲩⲡⲉϩⲛⲉⲩϩⲟⲉⲓⲧⲉ ⲁⲩⲱ ⲁⲩⲡⲱⲧ ⲉⲃⲟⲗ ⲉⲡⲙⲏⲏϣⲉ. ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ
    15: ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ. ⲟⲩ ⲛⲉ ⲛⲁⲓ̈ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ. ⲁⲛⲟⲛ ϩⲱⲱⲛ ⲟⲛ ⲁⲛϩⲉⲛⲣⲱⲙⲉ (ⲛⲧⲉⲧⲛϩⲉ) ⲉⲛⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅ ⲉⲥⲁϩⲉⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲓ̈ⲡⲉⲧϣⲟⲩⲉⲓⲧ. ⲉⲕⲧⲉⲧⲏⲩⲧⲛ̅ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲧⲟⲛϩ̅. ⲡⲁⲓ̈ ⲛ̅ⲧⲁϥⲧⲁⲙⲓⲉⲧⲡⲉ ⲙⲛ̅ⲡⲕⲁϩ. ⲙⲛ̅ⲑⲁⲗⲁⲥⲥⲁ ⲁⲩⲱ ⲛⲉⲧⲛ̅ϩⲏⲧⲟⲩ ⲧⲏⲣⲟⲩ.
    16: ⲡⲁⲓ̈ ϩⲛ̅ⲛ̅ϫⲱⲙ ⲛ̅ⲧⲁⲩⲟⲩⲉⲓⲛⲉ. ⲁϥⲕⲱ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ ⲉⲧⲣⲉⲩⲃⲱⲕ ϩⲛ̅ⲛⲉⲩϩⲓⲟⲟⲩⲉ.
    17: ⲕⲁⲓⲧⲟⲓ ⲟⲛ ⲙ̅ⲡϥ̅ϭⲱ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲙⲟϥ ⲛⲁⲩ. ⲉϥⲣ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲛⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲉϥϯ ⲛ̅ϩⲉⲛϩⲱⲟⲩ ⲙⲛ̅ϩⲉⲛⲟⲩⲟⲓ̈ϣ ⲛ̅ⲣⲉϥϯⲕⲁⲣⲡⲟⲥ. ⲉϥⲧⲥⲓⲟ ⲛ̅ⲛⲉⲩϩⲏⲧ ⲛ̅ⲧⲣⲩⲫⲏ ϩⲓⲟⲩⲛⲟϥ.
    18: ⲛⲁⲓ̈ ⲇⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲟⲩ ⲙⲟⲅⲓⲥ ⲁⲩⲧⲣⲉⲙ̅ⲙⲏⲏϣⲉ ⲉⲧⲙ̅ϣⲱⲱⲧ ⲛⲁⲩ.
    19: ⲁⲩⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲁⲛⲧⲓⲟⲭⲓⲁ ⲙⲛ̅ϩⲓⲕⲟⲛⲓⲟⲥ ⲛ̅ϭⲓϩⲉⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ⲁⲩⲡⲓⲑⲉ ⲛ̅ⲙ̅ⲙⲏⲏϣⲉ ⲁⲩϩⲓⲱⲛⲉ ⲉⲡⲁⲩⲗⲟⲥ ⲁⲩⲥⲩⲣⲣⲁ ⲙ̅ⲙⲟϥ ⲡⲃⲟⲗ ⲛ̅ⲧⲡⲟⲗⲓⲥ. ⲉⲩⲙⲉⲉⲩⲉ ϫⲉ ⲁϥⲙⲟⲩ.
    20: ⲛ̅ⲧⲉⲣⲉⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ⲕⲱⲧⲉ ⲉⲣⲟϥ. ⲛ̅ⲧⲉⲣⲉⲣⲟⲩϩⲉ ϣⲱⲡⲉ ⲁϥⲧⲱⲟⲩⲛ ⲁϥⲃⲱⲕ. ⲉϩⲟⲩⲛ ⲉⲧⲡⲟⲗⲓⲥ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲉⲧⲉⲣⲃⲏ.
    21: ⲛ̅ⲧⲉⲣⲟⲩⲧⲁϣⲉⲟⲓ̈ϣ ⲇⲉ ⲛ̅ⲧⲡⲟⲗⲓⲥ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲁⲩϯⲥⲃⲱ ⲛ̅ⲟⲩⲙⲏⲏϣⲉ. ⲁⲩⲕⲟⲧⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉⲗⲩⲥⲧⲣⲟⲥ ⲙⲛ̅ϩⲓⲕⲟⲛⲓⲟⲥ ⲙⲛ̅ⲧⲁⲛⲧⲓⲟⲭⲓⲁ.
    22: ⲉⲩⲧⲁϫⲣⲟ ⲛ̅ⲛⲉⲯⲩⲭⲏ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ. ⲉⲩⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲣⲉⲩϭⲱ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲁⲩⲱ ⲉⲩϫⲱ ⲙⲙⲟⲥ ϫⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ϩⲁϩ ⲛ̅ⲑⲗⲓⲯⲓⲥ ⲉⲛⲁⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    23: ⲁⲩⲥⲙⲓⲛⲉ ⲇⲉ ⲛⲁⲩ ⲛ̅ϩⲉⲛⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲕⲁⲧⲁⲉⲕⲕⲗⲏⲥⲓⲁ. ⲁⲩϣⲗⲏⲗ ⲙⲛ̅ϩⲉⲛⲛⲏⲥⲧⲓⲁ ⲁⲩϯ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲟⲟⲧϥ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ.
    24: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲙⲟⲩϣⲧ̅ ⲛ̅ⲧⲡⲏⲥⲓⲇⲓⲁ ⲁⲩⲉⲓ ⲉⲡⲉⲣⲅⲏ ⲛ̅ⲧⲡⲁⲙⲫⲩⲗⲓⲁ.
    25: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩϫⲉⲡϣⲁϫⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲩⲃⲱⲕ ⲉⲁⲧⲧⲁⲗⲓⲁ.
    26: ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲩⲥϭⲏⲣ ⲉϩⲣⲁⲓ̈ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲙ̅ⲡⲙⲁ ⲛ̅ⲧⲁⲩⲧⲁⲁⲩ ⲛ̅ϩⲏⲧϥ̅ ϩⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲡϩⲱⲃ ⲛ̅ⲧⲁⲩϫⲟⲕϥ̅ ⲉⲃⲟⲗ.
    27: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲁⲩⲥⲱⲟⲩϩ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲁⲩϫⲱ ⲉⲣⲟⲟⲩ ⲛ̅ϩⲱⲃ ⲛⲓⲙ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲁⲁⲩ ⲛⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁϥⲟⲩⲱⲛ ⲛ̅ⲟⲩⲣⲟ ⲙ̅ⲡⲓⲥⲧⲓⲥ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ.
    28: ⲁⲩϣⲱⲡⲉ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲙⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ.
  15:
    1: ⲁⲩⲱ ⲁϩⲟⲓ̈ⲛⲉ ⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲁⲩϯⲥⲃⲱ ⲛ̅ⲛⲉⲥⲛⲏⲩ. ϫⲉ ⲉⲓⲙⲏⲧⲓ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲃ̅ⲃⲉⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲥⲱⲛⲧ̅ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲟⲩϫⲁⲓ̈.
    2: ⲛ̅ⲧⲉⲣⲉⲟⲩⲥⲧⲁⲥⲓⲥ ⲇⲉ ϣⲱⲡⲉ ⲙⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲍⲏⲧⲏⲥⲓⲥ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲛⲙ̅ⲙⲁⲩ. ⲁⲩⲧⲉϣⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲁⲩⲱ ϩⲉⲛⲕⲉⲥⲛⲏⲩ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ⲉⲧⲣⲉⲩⲃⲱⲕ ϣⲁⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉⲧϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅ ⲉⲧⲃⲉⲡⲉⲓ̈ⲍⲏⲧⲏⲙⲁ.
    3: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩⲑⲡⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲁⲩⲉⲓ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲫⲟⲓⲛⲓⲕⲏ ⲙⲛ̅ⲧⲥⲁⲙⲁⲣⲓⲁ. ⲉⲩϫⲱ ⲙ̅ⲡⲉⲕⲧⲟ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲁⲩⲱ ⲉⲩⲉⲓⲣⲉ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲣⲁϣⲉ ϩⲛ̅ⲛⲉⲥⲛⲏⲩ ⲧⲏⲣⲟⲩ.
    4: ⲛ̅ⲧⲉⲣⲟⲩⲃⲱⲕ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲉⲣⲟⲩⲥⲟⲗⲩⲙⲁ. ⲁⲩϣⲟⲡⲟⲩ ⲉⲣⲟⲟⲩ ⲉⲙⲁⲧⲉ ⲛ̅ϭⲓⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲙⲛ̅ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲁⲩⲱ ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ. ⲁⲩⲧⲁⲙⲟⲟⲩ ⲇⲉ ⲉⲛⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲁⲁⲩ ⲛⲙ̅ⲙⲁⲩ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ·
    5: ⲁⲩⲧⲱⲟⲩⲛⲟⲩ ⲇⲉ ⲛ̅ϭⲓϩⲟⲓ̈ⲛⲉ ⲛ̅ⲛⲉⲛⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲁⲓⲣⲉⲥⲓⲥ ⲛ̅ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϣ̅ϣⲉ ⲉⲣⲟⲟⲩ ⲉⲧⲣⲉⲩⲥⲃ̅ⲃⲏⲧⲟⲩ. ⲁⲩⲱ ⲛ̅ⲥⲉⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲩ ⲉϩⲁⲣⲉϩ ⲉⲡⲛⲟⲙⲟⲥ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ.
    6: ⲁⲩⲥⲱⲟⲩϩ ⲇⲉ ⲛ̅ϭⲓⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉⲛⲁⲩ ⲉⲧⲃⲉⲡⲉⲓ̈ϣⲁϫⲉ.
    7: ⲛ̅ⲧⲉⲣⲉⲟⲩⲛⲟϭ ⲇⲉ ⲛ̅ⲍⲏⲧⲏⲥⲓⲥ ϣⲱⲡⲉ. ⲁⲡⲉⲧⲣⲟⲥ ⲧⲱⲟⲩⲛ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ. ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ϫⲓⲛⲛⲉϩⲟⲟⲩ ⲛ̅ϣⲟⲣⲡ̅. ⲁⲡⲛⲟⲩⲧⲉ ⲥⲱⲧⲡ̅ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲁⲧⲁⲡⲣⲟ ⲉⲧⲣⲉⲛ̅ϩⲉⲑⲛⲟⲥ ⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲛ̅ⲥⲉⲡⲓⲥⲧⲉⲩⲉ.
    8: ⲁⲩⲱ ⲡⲛⲟⲩⲧⲉ ⲉⲧⲥⲟⲟⲩⲛ̅ ⲛ̅ⲛ̅ϩⲏⲧ ⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ. ⲉⲁϥϯ ⲛⲁⲩ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ. ⲕⲁⲧⲁⲑⲉ ϩⲱⲱⲛ ⲛ̅ⲧⲁϥⲧⲁⲁϥ ⲛⲁⲛ.
    9: ⲁⲩⲱ ⲙ̅ⲡϥ̅ϯⲡⲱⲣϫ̅ ⲗⲁⲁⲩ ⲟⲩⲧⲱⲛ ⲛⲙ̅ⲙⲁⲩ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲁϥⲧⲃ̅ⲃⲉⲛⲉⲩϩⲏⲧ.
    10: ⲧⲉⲛⲟⲩ ϭⲉ ⲉⲧⲃⲉⲟⲩ ⲧⲉⲧⲛ̅ⲡⲓⲣⲁⲍⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲟⲩⲉϩⲟⲩⲛⲁϩⲃ̅ ⲉϫⲙ̅ⲡⲙⲁⲕϩ̅ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ. ⲡⲁⲓ̈ ⲉⲧⲉⲙ̅ⲡⲉⲛⲉⲛⲉⲓⲟⲧⲉ ⲟⲩⲇⲉ ⲁⲛⲟⲛ ϣϭⲙ̅ϭⲟⲙ ⲉϥⲓ ϩⲁⲣⲟϥ.
    11: ⲁⲗⲗⲁ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅. ⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲟⲩϫⲁⲓ̈. ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲟⲟⲩ ϩⲱⲟⲩ.
    12: ⲁⲡⲙⲏⲏϣⲉ ⲧⲏⲣϥ̅ ⲕⲁⲣⲱⲟⲩ. ⲁⲩⲱ ⲁⲩϫⲓⲥⲙⲏ ⲉⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲡⲁⲩⲗⲟⲥ. ⲉⲩⲧⲁⲩⲟ ⲛ̅ⲙ̅ⲙⲁⲉⲓⲛ ⲙⲛ̅ⲛⲉϣⲡⲏⲣⲉ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲁⲁⲩ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ.
    13: ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉⲩⲕⲁⲣⲱⲟⲩ ⲇⲉ ⲁⲓ̈ⲁⲕⲱⲃⲟⲥ ⲟⲩⲱϣⲃ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲉⲥⲛⲏⲩ ⲥⲱⲧⲙ̅ ⲉⲣⲟⲓ̈.
    14: ⲥⲩⲙⲉⲱⲛ ⲁϥϫⲱ ⲉⲣⲟⲛ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ϭⲙ̅ⲡϣⲓⲛⲉ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲉϫⲓⲟⲩⲗⲁⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲙ̅ⲡⲉϥⲣⲁⲛ.
    15: ⲁⲩⲱ ⲛ̅ϣⲁϫⲉ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲥⲩⲙⲫⲱⲛⲓ ⲛ̅ⲧⲉⲓ̈ϩⲉ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ
    16: ϫⲉ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ϯⲛⲁⲕⲧⲟⲓ̈. ⲧⲁⲕⲱⲧ ⲛ̅ⲧⲉⲥⲕⲩⲛⲏ ⲛ̅ⲇⲁⲩⲉⲓⲇ ⲧⲉⲛⲧⲁⲥϩⲉ. ⲁⲩⲱ ϯⲛⲁⲕⲱⲧ ⲛ̅ⲛⲉⲛⲧⲁⲩϣⲟⲣϣⲣ̅ ⲛ̅ϩⲏⲧⲥ̅. ⲁⲩⲱ ⲧⲁⲧⲁϩⲟⲥ ⲉⲣⲁⲧⲥ̅.
    17: ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲕⲉⲥⲉⲉⲡⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ϣⲓⲛⲉ ⲛⲥⲁⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲛ̅ϩⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ ⲛ̅ⲧⲁⲩⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲁⲣⲁⲛ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ.
    18: ⲡⲉⲧⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲛⲁⲓ̈ ϫⲓⲛⲉⲛⲉϩ.
    19: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲛⲟⲕ ϩⲱ ϯⲕⲣⲓⲛⲉ ⲉⲧⲙ̅ϯϩⲓⲥⲉ ⲛ̅ⲛⲉⲧⲕⲱⲧ ⲙ̅ⲙⲟⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ.
    20: ⲁⲗⲗⲁ ⲥϩⲁⲓ̈ ⲛⲁⲩ ⲉⲧⲣⲉⲩⲥⲁϩⲱⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ϫⲱϩⲙ̅ ⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ. ⲁⲩⲱ ⲧⲡⲟⲣⲛⲓⲁ ⲙⲛ̅ⲟⲩⲛ̅ⲕⲁ ⲉϥⲙⲟⲟⲩⲧ. ⲁⲩⲱ ⲡⲉⲥⲛⲟϥ. ⲁⲩⲱ ⲡⲉⲧⲉⲛ̅ⲥⲉⲟⲩⲁϣϥ̅ ⲁⲛ ⲉⲧⲣⲉϥϣⲱⲡⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲙ̅ⲧⲣⲉⲩⲁⲁϥ ⲛ̅ϭⲉ.
    21: ⲙⲱⲩ̈ⲥⲏⲥ ⲅⲁⲣ ϫⲓⲛⲛ̅ⲅⲉⲛⲉⲁ ⲛ̅ⲛⲁⲣⲭⲁⲓⲟⲛ. ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉⲧⲕⲩⲣⲏⲥⲥⲉ ⲙ̅ⲙⲟϥ ⲕⲁⲧⲁⲡⲟⲗⲓⲥ. ϩⲣⲁⲓ̈ ϩⲛ̅ⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ ⲉⲩⲱϣ ⲙ̅ⲙⲟϥ ⲕⲁⲧⲁⲥⲁⲃⲃⲁⲧⲟⲛ ⲛⲓⲙ.
    22: ⲧⲟⲧⲉ ⲁⲥⲛ̅ⲇⲟⲕⲓ (ⲛ̅)ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲙⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲧⲏⲣⲥ̅. ⲉⲧⲣⲉⲩⲥⲱⲧⲡ̅ ⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ⲛ̅ⲥⲉϫⲟⲟⲩⲥⲉ ⲉϩⲣⲁⲓ̈ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ ⲙⲛ̅ⲡⲁⲩⲗⲟⲥ ⲁⲩⲱ ⲃⲁⲣⲛⲁⲃⲁⲥ ⲉⲧⲉⲓ̈ⲟⲩⲇⲁⲥ ⲡⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲃⲁⲣⲥⲁⲃⲁⲥ. ⲁⲩⲱ ⲥⲓⲗⲁⲥ ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲛⲟϭ ϩⲛ̅ⲛⲉⲥⲛⲏⲩ.
    23: ⲉⲁⲩⲥϩⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲛ̅ⲟⲩⲉⲡⲓⲥⲧⲟⲗⲏ ⲛ̅ⲧⲉⲓ̈ϩⲉ· ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ. ⲉⲩⲥϩⲁⲓ̈ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲉⲧϩⲛ̅ⲧⲁⲛⲧⲓⲟⲭⲓⲁ ⲙⲛ̅ⲧⲥⲩⲣⲓⲁ ⲙⲛ̅ⲧⲕⲩⲗⲓⲕⲓⲁ. ⲛⲉⲧϣⲟⲟⲡ (ⲉⲃⲟⲗ) ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲭⲁⲓⲣⲉⲧⲉ.
    24: ⲉⲡⲉⲓⲇⲏ ⲁⲛⲥⲱⲧⲙ̅ ϫⲉ ⲁϩⲟⲓ̈ⲛⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅ ⲉⲓ ϣⲁⲣⲱⲧⲛ̅ ⲁⲩϣⲧⲣ̅ⲧⲣ̅ⲧⲏⲩⲧⲛ̅ ϩⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉⲩϯⲙ̅ⲕⲁϩ ⲛ̅ⲛⲉⲧⲙ̅ⲯⲩⲭⲏ ⲙ̅ⲡⲛ̅ϩⲱⲛ ⲉⲧⲟⲟⲧⲟⲩ.
    25: ⲁⲥⲛ̅ⲇⲟⲕⲓ ⲛⲁⲛ ⲉⲁⲛⲉⲓ ⲉⲩⲙⲁ ⲛ̅ⲟⲩⲱⲧ ϩⲓⲟⲩⲥⲟⲡ ⲉⲧⲣⲉⲛⲥⲱⲧⲡ̅ ⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲧⲛ̅ⲧⲁⲩⲟⲟⲩ ϣⲁⲣⲱⲧⲛ̅. ⲙⲛ̅ⲛⲉⲛⲙⲉⲣⲁⲧⲉ ⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲛ̅ⲡⲁⲩⲗⲟⲥ.
    26: ϩⲉⲛⲣⲱⲙⲉ ⲉⲁⲩϯ ⲛ̅ⲛⲉⲩⲯⲩⲭⲏ ϩⲁⲡⲣⲁⲛ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    27: ⲁⲛⲧⲛ̅ⲛⲟⲟⲩ ⲇⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲥ ⲙⲛ̅ⲥⲓⲗⲁⲥ. ⲛ̅ⲧⲟⲟⲩ ϩⲱⲟⲩ ⲟⲛ ϩⲓⲧⲙ̅ⲡϣⲁϫⲉ ⲉⲩⲛⲁϫⲱ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲁⲓ̈.
    28: ⲁⲥⲛ̅ⲇⲟⲕⲓ ⲅⲁⲣ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲁⲩⲱ ⲛⲁⲛ. ⲉⲧⲙ̅ⲧⲁⲗⲉⲗⲁⲁⲩ ⲛ̅ⲃⲁⲣⲟⲥ ⲉϫⲛ̅ⲧⲏⲩⲧⲛ̅ ⲛ̅ⲥⲁⲛⲁⲓ̈ ϩⲛ̅ⲟⲩϩⲧⲟⲣ.
    29: ⲉⲥⲁϩⲉⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ϣⲱⲱⲧ ⲛ̅ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ ⲙⲛ̅ⲡⲉⲥⲛⲟϥ. ⲙⲛ̅ⲛⲉϣⲁⲩⲙⲟⲩ ⲁⲩⲱ ⲧⲡⲟⲣⲛⲓⲁ. ⲙⲛ̅ⲛⲉⲧⲉⲧⲛ̅ⲟⲩⲁϣⲟⲩ ⲁⲛ ⲉⲧⲣⲉⲩϣⲱⲡⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲙ̅ⲡⲣ̅ⲁⲁⲩ ⲛ̅ϭⲉ. ⲛⲁⲓ̈ ⲉⲧⲉⲧⲛ̅ϣⲁⲛϩⲁⲣⲉϩ ⲉⲣⲱⲧⲛ̅ ⲉⲣⲟⲟⲩ ⲧⲉⲧⲛⲁⲣ̅ϣⲁⲩ ⲟⲩϫⲁⲓ̈.
    30: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩⲕⲁⲁⲩ ⲉⲃⲟⲗ ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲁⲩⲥⲉⲩϩⲡⲙⲏⲏϣⲉ. ⲁⲩϯ ⲛⲁⲩ ⲛ̅ⲧⲉⲡⲓⲥⲧⲟⲗⲏ
    31: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲟϣⲥ̅ ⲁⲩⲣⲁϣⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲥⲟⲡⲥ̅.
    32: ⲓ̈ⲟⲩⲇⲁⲥ ⲇⲉ ⲙⲛ̅ⲥⲓⲗⲁⲥ ϩⲉⲛⲡⲣⲟⲫⲏⲧⲏⲥ ϩⲱⲟⲩ ⲛⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ϩⲁϩ ⲛ̅ϣⲁϫⲉ. ⲁⲩⲥⲉⲡⲥ̅ⲛⲉⲥⲛⲏⲩ ⲁⲩⲱ ⲁⲩⲧⲁϫⲣⲟⲟⲩ.
    33: ⲛ̅ⲧⲉⲣⲟⲩⲣ̅ⲟⲩⲟⲉⲓϣ ⲇⲉ ⲁⲩϫⲟⲟⲩⲥⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲥⲛⲏⲩ ϩⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲗⲏ̅ⲙ̅ ϣⲁⲛⲉⲛⲧⲁⲩⲧⲁⲟⲩⲟⲟⲩ.
    34: ⲁⲥⲛ̅ⲇⲟⲕⲓ ⲇⲉ ⲛ̅ⲥⲓⲗⲁⲥ ⲉⲧⲣⲉϥϭⲱ ⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ.
    35: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲛⲉⲩϣⲟⲟⲡ ⲡⲉ ϩⲛⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲉⲩϯⲥⲃⲱ ⲁⲩⲱ ⲉⲩⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲙⲛ̅ϩⲉⲛⲕⲉⲙⲏⲏϣⲉ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    36: ⲙⲛ̅ⲛ̅ⲥⲁϩⲉⲛϩⲟⲟⲩ ⲇⲉ ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ϫⲉ ⲙⲁⲣⲛ̅ⲕⲟⲧⲛ̅ ⲛ̅ⲧⲛ̅ϭⲙ̅ⲡϣⲓⲛⲉ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲕⲁⲧⲁⲡⲟⲗⲓⲥ ⲛⲓⲙ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲛⲧⲁϣⲉⲟⲉⲓϣ ⲛⲁⲩ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ϫⲉ ⲥⲉⲣⲟⲩ.
    37: ⲃⲁⲣⲛⲁⲃⲁⲥ ⲇⲉ ⲛⲉϥⲟⲩⲱϣ ⲉϫⲓ ⲛⲙ̅ⲙⲁϥ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲡⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲙⲁⲣⲕⲟⲥ.
    38: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲉϥⲁⲝⲓⲟⲩ ⲉⲧⲙ̅ϫⲓⲡⲉⲛⲧⲁϥⲡⲱⲣϫ̅ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲟⲩ ϫⲓⲛⲛ̅ⲧⲡⲁⲙⲫⲩⲗⲓⲁ ⲙ̅ⲡϥ̅ⲃⲱⲕ ⲛⲙ̅ⲙⲁⲩ ⲙ̅ⲫⲱⲃ.
    39: ⲁⲩⲡⲁⲣⲟⲝⲩⲥⲙⲟⲥ ⲇⲉ ϣⲱⲡⲉ. ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉⲥⲁϩⲱⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ⲃⲁⲣⲛⲁⲃⲁⲥ ⲙⲉⲛ ⲁϥϫⲓ ⲙ̅ⲙⲁⲣⲕⲟⲥ ⲁϥⲥϭⲏⲣ ⲉϩⲣⲁⲓ̈ ⲉⲕⲩⲡⲣⲟⲥ.
    40: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥⲥⲱⲧⲡ̅ ⲛ̅ⲥⲓⲗⲁⲥ. ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲉⲩϯ ⲙ̅ⲙⲟϥ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡϫⲟⲉⲓⲥ ϩⲓⲧⲛ̅ⲛⲉⲥⲛⲏⲩ.
    41: ⲁϥⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ⲉⲧⲥⲩⲣⲓⲁ ⲙⲛ̅ⲧⲕⲓⲗⲓⲕⲓⲁ. ⲁϥⲧⲁϫⲣⲟ ⲛ̅ⲛⲉⲕⲕⲗⲏⲥⲓⲁ.
  16:
    1: ⲁⲩⲱ ⲁϥⲕⲁⲧⲁⲛⲧⲁ ⲉⲇⲉⲣⲃⲏ ⲙⲛ̅ⲗⲩⲥⲧⲣⲁ. ⲛⲉⲩⲛ̅ⲟⲩⲙⲁⲑⲏⲧⲏⲥ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲧⲓⲙⲟⲑⲉⲟⲥ ⲉⲡϣⲏⲣⲉ ⲡⲉ ⲛ̅ⲟⲩⲥϩⲓⲙⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙ̅ⲡⲓⲥⲧⲏ. ⲡⲉϥⲉⲓⲱⲧ ⲇⲉ ⲟⲩⲉⲓ̈ⲉⲛⲓⲛ ⲡⲉ.
    2: ⲡⲁⲓ̈ ⲛⲉⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲥⲛⲏⲩ ⲉⲧϩⲛ̅ⲗⲩⲥⲇⲣⲟⲥ ⲙⲛ̅ϩⲓⲕⲟⲛⲓⲟⲥ.
    3: ⲡⲁⲓ̈ ⲁⲡⲁⲩⲗⲟⲥ ⲟⲩⲱϣ ⲉⲧⲣⲉϥⲉⲓ ⲉⲃⲟⲗ ⲛⲙ̅ⲙⲁϥ. ⲁⲩⲱ ⲁϥϫⲓⲧϥ̅ ⲁϥⲥⲃ̅ⲃⲏⲧϥ̅ ⲉⲧⲃⲉⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲧϣⲟⲟⲡ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ. ⲛⲉⲩⲥⲟⲟⲩⲛ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ϫⲉ ⲟⲩⲉⲉⲓⲉⲛⲓⲛ ⲡⲉ ⲡⲉϥⲉⲓⲱⲧ.
    4: ⲛⲉⲩⲛⲏⲩ ⲇⲉ ⲉⲃⲟⲗ ⲡⲉ ϩⲓⲧⲛ̅ⲙ̅ⲡⲟⲗⲓⲥ ⲉⲩϯ ⲉⲧⲟⲟⲧⲟⲩ ⲉⲧⲣⲉⲩϩⲁⲣⲉϩ ⲉⲛⲇⲟⲅⲙⲁ ⲛ̅ⲧⲁⲩⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉⲧϩⲛ̅ⲑⲓⲗⲏ̅ⲙ̅.
    5: ⲛⲉⲕⲕⲗⲏⲥⲓⲁ ϭⲉ ⲛⲉⲩⲧⲁϫⲣⲟ ⲡⲉ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲁⲩⲱ ⲛⲉⲩⲣ̅ϩⲟⲩⲟ ϩⲛ̅ⲧⲏⲡⲉ ⲙ̅ⲙⲏⲛⲉ.
    6: ⲁⲩⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲫⲣⲩⲅⲓⲁ ⲙⲛ̅ⲧⲉⲭⲱⲣⲁ ⲛ̅ⲧⲅⲁⲗⲁⲧⲓⲁ. ⲉⲁⲩⲕⲱⲗⲩ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲧⲙ̅ϫⲉⲡϣⲁϫⲉ ϩⲛ̅ⲧⲁⲥⲓⲁ.
    7: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲉⲧⲙⲩⲥⲓⲁ ⲁⲩⲡⲓⲣⲁⲍⲉ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲃⲩⲑⲩⲛⲓⲁ. ⲁⲩⲱ ⲙ̅ⲡϥ̅ⲕⲁⲁⲩ ⲛ̅ϭⲓⲡⲉⲡ̅ⲛ̅ⲁ̅.
    8: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲥⲁⲁⲧⲧⲙⲩⲥⲓⲁ ⲁⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲧⲉⲧⲣⲱⲁⲥ.
    9: ⲁⲩϩⲟⲣⲟⲙⲁ ϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲛ̅ⲧⲉⲩϣⲏ. ⲉϣϫⲉⲉⲣⲉⲟⲩⲣⲱⲙⲉ ⲙ̅ⲙⲁⲕⲉⲇⲱⲛ ⲁϩⲉⲣⲁⲧϥ̅ ⲙ̅ⲡⲉϥⲙ̅ⲧⲟ ⲉⲃⲟⲗ ⲉϥⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲙⲟⲩ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲛⲅ̅ⲃⲟⲏⲑⲓ ⲉⲣⲟⲛ.
    10: ⲛ̅ⲧⲉⲣⲉϥⲧⲱⲟⲩⲛ ⲇⲉ ⲁϥϫⲱ ⲉⲣⲟⲛ ⲙ̅ⲡϩⲟⲣⲟⲙⲁ. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲛϣⲓⲛⲉ ⲛ̅ⲥⲁⲉⲓ ⲉⲃⲟⲗ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ. ⲉⲛⲧⲁⲙⲟ ⲙ̅ⲙⲟⲟⲩ. ϫⲉ ⲁⲡϫⲟⲉⲓⲥ ⲧⲁϩⲙⲛ̅ ⲉⲧⲁϣⲉⲟⲉⲓϣ ⲛⲁⲩ.
    11: ⲛ̅ⲧⲉⲣⲉⲛⲕⲱ ⲇⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲣⲱⲁⲥ ⲁⲛⲥϭⲏⲣ ⲉⲥⲁⲙⲟⲑⲣⲁⲕⲏ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲉⲛⲉⲁⲡⲟⲗⲓⲥ.
    12: ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲛⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲟⲩⲡⲟⲗⲓⲥ ϫⲉ ⲕⲁⲗⲟⲛⲓⲁ. ⲉⲧⲉⲧⲁⲓ̈ ⲧⲉ ⲧϣⲟⲣⲡ̅ ⲛ̅ⲧⲙⲉⲣⲓⲥ ⲛ̅ⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ. ⲛⲉⲛϣⲟⲟⲡ ⲇⲉ ϩⲛ̅ⲧⲉⲓ̈ⲡⲟⲗⲓⲥ ⲛ̅ϩⲉⲛϩⲟⲟⲩ.
    13: ⲙ̅ⲡⲉϩⲟⲟⲩ ⲇⲉ ⲛ̅ⲛ̅ⲥⲁⲃⲃⲁⲧⲟⲛ ⲁⲛⲉⲓ ⲉⲃⲟⲗ ⲡⲃⲟⲗ ⲛ̅ⲧⲡⲩⲗⲏ ⲉϫⲙ̅ⲡⲓⲉⲣⲟ ⲉⲩⲙⲁ ⲉϣⲁⲛϣⲗⲏⲗ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲁⲛϩⲙⲟⲟⲥ ⲁⲛϣⲁϫⲉ ⲙⲛ̅ⲛⲉϩⲓⲟⲙⲉ ⲛ̅ⲧⲁⲩⲉⲓ ⲉⲃⲟⲗ ϣⲁⲣⲟⲛ.
    14: ⲉⲩⲛ̅ⲟⲩⲥϩⲓⲙⲉ ⲇⲉ ⲥⲱⲧⲙ̅ ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ⲗⲩⲇⲓⲁ. ⲟⲩⲥⲁⲛϫⲏϭⲉ ⲛ̅ⲧⲉⲧⲡⲟⲗⲓⲥ ⲛ̅ⲑⲩⲁⲧⲓⲣⲁ. ⲉⲥϣⲙ̅ϣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲧⲁⲓ̈ ⲉⲛⲧⲁⲡϫⲟⲉⲓⲥ ⲟⲩⲱⲛ ⲙ̅ⲡⲉⲥϩⲏⲧ. ⲉⲧⲣⲉⲥϯϩⲧⲏⲥ ⲉⲛⲉⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲟⲩ.
    15: ⲛ̅ⲧⲉⲣⲉⲥϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲇⲉ ⲛ̅ⲧⲟⲥ ⲁⲩⲱ ⲡⲉⲥⲏⲓ̈. ⲁⲥⲥⲉⲡⲥⲱⲡⲛ̅ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉϣϫⲉⲁⲧⲉⲧⲛ̅ⲕⲣⲓⲛⲉ ⲉⲁⲁⲧ ⲙ̅ⲡⲓⲥⲧⲏ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲙⲏⲓ̈ⲧⲛ̅ ⲉϩⲟⲩⲛ ⲛ̅ⲧⲉⲧⲛ̅ϣⲱⲡⲉ ϩⲙ̅ⲡⲁⲏⲓ̈. ⲁⲩⲱ ⲁⲥⲥⲱⲕ ⲙ̅ⲙⲟⲛ ⲛ̅ϫⲛⲁϩ.
    16: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲉⲛⲁⲃⲱⲕ ⲉϣⲗⲏⲗ. ⲟⲩϣⲉⲉⲣⲉ ϣⲏⲙ ⲉⲣⲉⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲣⲉϥϣⲓⲛⲉ ϩⲓⲱⲱⲥ ⲁⲥⲧⲱⲙⲛ̅ⲧ ⲉⲣⲟⲛ. ⲧⲁⲓ̈ ⲉⲛⲉⲥϯ ⲛ̅ϩⲉⲛⲛⲟϭ ⲛ̅ϩⲟⲙⲛ̅ⲧ ⲛ̅ⲛⲉⲥϫⲓⲥⲟⲟⲩⲉ ⲉⲥϣⲓⲛⲉ.
    17: ⲧⲁⲓ̈ ⲇⲉ ⲛⲉⲁⲥⲟⲩⲁϩⲥ̅ ⲛ̅ⲥⲁⲡⲁⲩⲗⲟⲥ ⲛⲙ̅ⲙⲁⲛ. ⲁⲥⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲛⲉⲓ̈ⲣⲱⲙⲉ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲛⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧϫⲟⲥⲉ. ⲉⲩⲧⲁϣⲉⲟⲉⲓϣ ⲛⲁⲛ ⲛ̅ⲧⲉϩⲓⲏ ⲙ̅ⲡⲟⲩϫⲁⲓ̈.
    18: ⲡⲁⲓ̈ ⲇⲉ ⲉⲛⲉⲥⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ ⲡⲉ ⲛ̅ϩⲁϩ ⲛ̅ϩⲟⲟⲩ. ⲛ̅ⲧⲉⲣⲉϥϩⲟϫϩϫ̅ ⲇⲉ ⲛ̅ϭⲓⲡⲁⲩⲗⲟⲥ ⲁϥⲕⲧⲟϥ ⲡⲉϫⲁϥ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ϫⲉ ϯⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁⲕ ϩⲙ̅ⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲉⲧⲣⲉⲕⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲥ̅. ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲥ̅.
    19: ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲇⲉ ⲛ̅ϭⲓⲛⲉⲥϫⲓⲥⲟⲟⲩⲉ ϫⲉ ⲁⲥⲃⲱⲕ ⲛ̅ⲧⲟⲟⲧⲟⲩ ⲛ̅ϭⲓⲑⲉⲗⲡⲓⲥ ⲙ̅ⲡⲉⲩϩⲱⲃ. ⲁⲩⲁⲙⲁϩⲧⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲥⲓⲗⲁⲥ ⲁⲩⲥⲱⲕ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲁⲅⲟⲣⲁ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲁⲣⲭⲱⲛ
    20: ⲁⲩⲱ ⲁⲩϫⲓⲧⲟⲩ ⲉⲣⲁⲧⲟⲩ ⲛ̅ⲛⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛⲉⲓ̈ⲣⲱⲙⲉ ϩⲉⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛⲉ. ⲥⲉϣⲧⲟⲣⲧⲣ̅ ⲛ̅ⲧⲉⲓ̈ⲡⲟⲗⲓⲥ.
    21: ⲁⲩⲱ ⲥⲉⲧⲁϣⲉⲟⲓ̈ϣ ⲛ̅ϩⲉⲛⲥⲱⲛⲧ̅ ⲛ̅ⲥⲧⲟ ⲛⲁⲛ ⲁⲛ ⲉϫⲓⲧⲟⲩ ⲏ̅ ⲉⲁⲁⲩ ⲉⲁⲛⲟⲛ ϩⲉⲛϩⲣⲱⲙⲁⲓⲟⲥ.
    22: ⲁⲡⲙⲏⲏϣⲉ ⲇⲉ ⲡⲱⲧ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ. ⲁⲩⲱ ⲛⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ⲁⲩⲡⲉϩⲛⲉⲩϩⲟⲓ̈ⲧⲉ. ⲁⲩⲱ ⲁⲩⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉϩⲓⲟⲩⲉ ⲉⲣⲟⲟⲩ ⲛ̅ϩⲉⲛϭⲉⲣⲟⲟⲃ.
    23: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩϫⲛⲁⲩϩⲁϩ ⲛ̅ⲥⲏϣⲉ ⲁⲩⲛⲟϫⲟⲩ ⲉⲡⲉϣⲧⲉⲕⲟ. ⲉⲁⲩⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲙ̅ⲡⲉⲧϩⲓϫⲙ̅ⲡⲉϣⲧⲉⲕⲟ ⲉϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ϩⲛ̅ⲟⲩⲱⲣϫ̅.
    24: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥϫⲓ ⲛ̅ⲟⲩⲡⲁⲣⲁⲅⲅⲉⲗⲓⲁ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ ⲁϥⲛⲟϫⲟⲩ ⲉⲡⲉϣⲧⲉⲕⲟ ⲉⲧϩⲓϩⲟⲩⲛ. ⲁⲩⲱ ⲛⲉⲩⲟⲩ(ⲉ)ⲣⲏⲧⲉ ⲁϥⲧⲁϫⲣⲟⲟⲩ ϩⲛ̅ⲟⲩϣⲉ.
    25: ϩⲛ̅ⲧⲡⲁϣⲉ ⲇⲉ ⲛ̅ⲧⲉⲩϣⲏ ⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲥⲓⲗⲁⲥ ⲛⲉⲩϣⲗⲏⲗ ⲡⲉ. ⲁⲩⲱ ⲛⲉⲩⲥⲙⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ. ⲛⲉⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲣⲟⲟⲩ ⲛ̅ϭⲓⲛⲉⲧⲙⲏⲣ.
    26: ⲁⲩⲱ ϩⲛ̅ⲟⲩϣⲥⲛⲉ ⲁⲩⲛⲟϭ ⲛ̅ⲕⲙ̅ⲧⲟ ϣⲱⲡⲉ. ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉⲛⲟⲉⲓⲛ ⲛ̅ϭⲓⲛ̅ⲥⲛ̅ⲧⲉ ⲙ̅ⲡⲉϣⲧⲉⲕⲟ. ⲁⲛ̅ⲣⲟ ⲇⲉ ⲧⲏⲣⲟⲩ ⲟⲩⲱⲛ ⲛ̅ⲧⲉⲩⲛⲟⲩ. ⲁⲩⲱ ⲙ̅ⲙⲣ̅ⲣⲉ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲁⲩⲃⲱⲗ ⲉⲃⲟⲗ.
    27: ⲁϥⲧⲱⲟⲩⲛ ⲇⲉ ⲛ̅ϭⲓⲡⲉⲧϩⲓϫⲙ̅ⲡⲉϣⲧⲉⲕⲟ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲛⲁⲩ ⲉⲛⲣⲟ ⲙ̅ⲡⲉϣⲧⲉⲕⲟ ⲉⲩⲟⲩⲏⲛ. ⲁϥⲧⲉⲕⲙⲧⲉϥⲥⲏϥⲉ ⲁϥⲉⲓ ⲉϥⲛⲁϩⲟⲧⲃⲉϥ ⲉϥⲙⲉⲉⲩⲉ ϫⲉ ⲁⲛⲉⲧⲙⲏⲣ ⲡⲱⲧ ⲉⲃⲟⲗ.
    28: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲣ̅ⲣ̅ⲗⲁⲁⲩ ⲛⲁⲕ ⲙ̅ⲡⲉⲑⲟⲟⲩ. ⲧⲛ̅ⲙ̅ⲡⲉⲓ̈ⲙⲁ ⲅⲁⲣ ⲧⲏⲣⲛ̅.
    29: ⲁϥϫⲓ ⲇⲉ ⲛ̅ⲟⲩⲕⲱϩⲧ̅ ⲁϥⲡⲱⲧ ⲉϩⲟⲩⲛ ⲁⲩⲱ ⲁϥⲡⲁϩⲧϥ̅ ϩⲁⲣⲁⲧϥ̅ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲥⲓⲗⲁⲥ ⲉϥⲥⲧⲱⲧ.
    30: ⲁⲩⲱ ⲁϥⲛ̅ⲧⲟⲩ ⲉⲃⲟⲗ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛⲁϫⲓⲥⲟⲟⲩⲉ. ⲟⲩ ⲡⲉⲧⲉϣϣⲉ ⲉⲣⲟⲓ̈ ⲉⲁⲁϥ ϫⲉ ⲉⲓ̈ⲉⲟⲩϫⲁⲓ̈.
    31: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲡⲉϫⲁⲩ ϫⲉ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲕⲛⲁⲟⲩϫⲁⲓ̈ ⲛ̅ⲧⲟⲕ ⲁⲩⲱ ⲡⲉⲕⲏⲓ̈.
    32: ⲁⲩⲱ ⲁⲩϫⲱ ⲉⲣⲟϥ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲙⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧϩⲙ̅ⲡⲉϥⲏⲓ̈.
    33: ⲁϥϫⲓⲧⲟⲩ ⲇⲉ ⲙ̅ⲡⲛⲁⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲉⲩϣⲏ. ⲁϥϫⲟⲕⲙⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲩⲥⲏϣⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲛ̅ⲧⲟϥ ⲙⲛ̅ⲛⲉⲧⲉⲛⲟⲩϥ ⲧⲏⲣⲟⲩ ⲛⲉ.
    34: ⲁϥϫⲓⲧⲟⲩ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉϥⲏⲓ̈. ⲁϥⲕⲱ ϩⲁⲣⲱⲟⲩ ⲛ̅ⲟⲩⲧⲣⲁⲡⲉⲍⲁ ⲁⲩⲱ ⲛⲉϥⲧⲉⲗⲏⲗ ⲡⲉ ⲉⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ ⲙⲛ̅ⲡⲉϥⲏⲓ̈ ⲧⲏⲣϥ̅.
    35: ⲛ̅ⲧⲉⲣⲉϩⲧⲟⲟⲩⲉ ⲇⲉ ϣⲱⲡⲉ ⲁⲛⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ϫⲟⲟⲩ ⲛ̅ϩⲉⲛϥⲁⲓ̈ϣⲃⲱⲧ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲕⲁⲛⲉⲓ̈ⲣⲱⲙⲉ ⲉⲃⲟⲗ.
    36: ⲁⲩⲱ ⲁⲡⲉⲧϩⲓϫⲙ̅ⲡⲉϣⲧⲉⲕⲟ ⲧⲁⲙⲉⲡⲁⲩⲗⲟⲥ ⲉⲛⲉⲓ̈ϣⲁϫⲉ. ϫⲉ ⲁⲛⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ⲧⲁⲩⲟⲟⲩ ⲉⲕⲁⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ. ⲧⲉ(ⲛⲟⲩ) ϭⲉ ⲁⲙⲏⲓ̈ⲧⲛ̅ ⲃⲱⲕ ϩⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ.
    37: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲁⲩϩⲓⲟⲩⲉ ⲉⲣⲟⲛ ⲇⲏⲙⲟⲥⲓⲁ. ⲉⲁⲛⲟⲛ ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ϩⲣⲱⲙⲁⲓⲟⲥ ⲉⲙⲛ̅ⲛⲟⲃⲉ ⲉⲣⲟⲛ ⲁⲩⲛⲟϫⲛ̅ ⲉⲡⲉϣⲧⲉⲕⲟ. ⲧⲉⲛⲟⲩ ϭⲉ ⲥⲉⲛⲟⲩϫⲉ ⲙ̅ⲙⲟⲛ ⲉⲃⲟⲗ ⲛ̅ϫⲓⲟⲩⲉ ⲙ̅ⲙⲟⲛ. ⲁⲗⲗⲁ ⲙⲁⲣⲟⲩⲉⲓ ⲛ̅ⲧⲟⲟⲩ ⲛ̅ⲥⲉⲛ̅ⲧⲛ̅ ⲉⲃⲟⲗ.
    38: ⲁⲛⲁⲛⲟⲩⲣ̅ϣⲉ ⲇⲉ ⲧⲁⲙⲉⲛⲉⲥⲧⲣⲁⲧⲏⲅⲟⲥ ⲉⲛⲉⲓ̈ϣⲁϫⲉ. ⲁⲩⲱ ⲁⲩⲣ̅ϩⲟⲧⲉ ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ϫⲉ ϩⲉⲛϩⲣⲱⲙⲁⲓⲟⲥ ⲛⲉ.
    39: ⲁⲩⲉⲓ ⲇⲉ ⲁⲩⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲛ̅ⲧⲟⲩ ⲉⲃⲟⲗ. ⲁⲩⲥⲉⲡⲥⲱⲡⲟⲩ ⲉⲃⲱⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲟⲗⲓⲥ.
    40: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉϣⲧⲉⲕⲟ ⲁⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ϣⲁⲗⲩⲇⲓⲁ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲉⲛⲉⲥⲛⲏⲩ ⲁⲩⲥⲉⲡⲥⲱⲡⲟⲩ ⲁⲩⲉⲓ ⲉⲃⲟⲗ.
  17:
    1: ⲁⲩⲙⲟⲩϣⲧ̅ ⲇⲉ ⲛ̅ⲧⲁⲙⲫⲓⲡⲟⲗⲓⲥ ⲁⲩⲱ ⲧⲁⲡⲟⲗⲱⲛⲓⲁ. ⲁⲩⲉⲓ ⲉⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲏ. ⲡⲙⲁ ⲉⲛⲉⲣⲉⲟⲩⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    2: ⲕⲁⲧⲁⲡⲥⲱⲛⲧ̅ ⲇⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ϣⲁⲣⲟⲟⲩ. ⲁⲩⲱ ⲁϥⲣ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ⲥⲁⲃⲃⲁⲧⲟⲛ ⲉϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲅⲣⲁⲫⲏ
    3: ⲉϥⲃⲱⲗ ⲙ̅ⲙⲟⲟⲩ ⲉϥⲧⲁⲙⲟ ⲙ̅ⲙⲟⲟⲩ ⲉⲡⲉⲭ̅ⲥ̅. ϫ(ⲉ)ϩⲁⲡⲥ̅ ⲉⲧⲣⲉϥⲙⲟⲩ ⲁⲩⲱ ⲛϥ̅ⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲁⲩⲱ ϫⲉ ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅ ⲡⲉ ⲡⲁⲓ̈ ⲉϯⲧⲁϣⲉⲟⲉⲓϣ ⲛⲏⲧⲛ̅.
    4: ϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ ⲁⲩⲡⲓⲑⲉ ⲁⲩⲱ ⲁⲩⲟⲩⲁϩⲟⲩ ⲉⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ⲥⲓⲗⲁⲥ. ⲟⲩⲙⲏⲏϣⲉ ⲇⲉ ⲉⲛⲁϣⲱϥ ⲛ̅ⲛ̅ϩⲉⲗⲗⲏⲛ ⲉⲧϣⲙ̅ϣⲉ. ⲁⲩⲱ ϩⲁϩ ⲛ̅ⲛⲉϩⲓⲟⲙⲉ ⲛ̅ⲣⲙ̅ⲙⲁⲟ.
    5: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲕⲱϩ. ⲁⲩⲃⲱⲕ ⲁⲩϫⲓ ⲛⲙ̅ⲙⲁⲩ ⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲣⲙ̅ⲛ̅ϩⲟⲥⲃ ⲙ̅ⲡⲟⲛⲏⲣⲟⲥ. ⲁⲩⲱ ⲁⲩⲥⲉⲩϩⲟⲩⲙⲏⲏϣⲉ ⲁⲩϣⲧⲣ̅ⲧⲣ̅ⲧⲡⲟⲗⲓⲥ. ⲁⲩⲉⲓ ⲇⲉ ⲉⲣⲙ̅ⲡⲏⲓ̈ ⲛ̅ⲓ̈ⲁⲥⲱⲛ. ⲁⲩϣⲓⲛⲉ ⲛ̅ⲥⲱⲟⲩ ⲉⲛ̅ⲧⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲙⲏⲏϣⲉ.
    6: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲧⲙ̅ϩⲉ ⲉⲣⲟⲟⲩ ⲁⲩⲥⲱⲕ ⲛ̅ⲓ̈ⲁⲥⲱⲛ ⲙⲛ̅ϩⲟⲓ̈ⲛⲉ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲁⲣⲭⲱⲛ ⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϫⲉ ⲛⲁⲓ̈ ⲛⲉⲛⲧⲁⲩⲁⲛⲁⲥⲧⲁⲧⲟⲩ ⲛ̅ⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ. ⲁⲩⲱ ⲁⲩⲉⲓ ⲉⲡⲉⲓ̈ⲙⲁ
    7: ⲁϥϣⲟⲡⲟⲩ ⲉⲣⲟϥ ⲛ̅ϭⲓⲓ̈ⲁⲥⲱⲛ. ⲛⲁⲓ̈ ⲇⲉ ⲧⲏⲣⲟⲩ ⲉⲩϯ ⲟⲩⲃⲉⲛ̅ⲇⲟⲅⲙⲁ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲛⲕⲉⲣ̅ⲣⲟ ϣⲟⲟⲡ ϫⲉ ⲓ̅ⲥ̅.
    8: ⲁⲩⲱ ⲁⲩϣⲧⲣ̅ⲧⲣ̅ⲙ̅ⲡⲙⲏⲏϣⲉ ⲙⲛ̅ⲛⲁⲣⲭⲱⲛ ⲉⲩⲥⲱⲧⲙ̅ ⲉⲛⲁⲓ̈.
    9: ⲁⲩⲱ ⲁⲩϫⲓϣⲡ̅ⲧⲱⲣⲉ ⲛ̅ⲧⲛ̅ⲓ̈ⲁⲥⲱⲛ ⲙⲛ̅ⲡⲕⲉⲥⲉⲉⲡⲉ ⲁⲩⲕⲁⲁⲩ ⲉⲃⲟⲗ.
    10: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲛⲉⲥⲛⲏⲩ (ϫⲟⲟⲩ) ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲛ̅ⲧⲉⲩϣⲏ ⲁⲩⲱ ⲥⲓⲗⲁⲥ ⲉϩⲣⲁⲓ̈ ⲉⲃⲉⲣⲟⲓⲁ. ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩⲡⲱϩ ⲉⲙⲁⲩ. ⲁⲩⲃⲱⲕ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲉϩⲟⲩⲛ ⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    11: ⲛⲁⲓ̈ ⲇⲉ ⲛⲉϩⲉⲛⲣⲙ̅ⲛ̅ϩⲏⲧ ⲛⲉ ⲉϩⲟⲩⲉⲛⲉⲧϩⲛ̅ⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲏ. ⲉⲁⲩϣⲱⲡ ⲉⲣⲟⲟⲩ ⲙ̅ⲡϣⲁϫⲉ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲣⲟⲧ. ⲉⲩϩⲟⲧϩⲧ̅ ϩⲛ̅ⲛⲉⲅⲣⲁⲫⲏ ⲙ̅ⲙⲏⲛⲉ ϫⲉ ⲛⲉ ⲛⲁⲓ̈ ⲥⲙⲟⲛⲧ̅ ⲛ̅ⲧⲉⲓ̈ϩⲉ.
    12: ϩⲁϩ ϭⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ. ⲁⲩⲱ ϩⲉⲛϩⲓⲟⲙⲉ ⲛ̅ϩⲉⲗⲗⲏⲛ ⲛ̅ⲣⲙ̅ⲙⲁⲟ. ⲙⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲉⲛⲁϣⲱⲟⲩ.
    13: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓⲙⲉ ⲇⲉ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛⲉⲃⲟⲗ ϩⲛ̅ⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲏ. ϫⲉ ⲁⲩⲧⲁϣⲉⲟⲉⲓϣ ϩⲛ̅ⲃⲉⲣⲟⲓⲁ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲁⲩⲗⲟⲥ. ⲁⲩⲉⲓ ⲟⲛ ⲉⲙⲁⲩ ⲉⲩϣⲧⲟⲣⲧⲣ̅ ⲁⲩⲱ ⲉⲩⲕⲓⲙ ⲉⲙ̅ⲙⲏⲏϣⲉ.
    14: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲛⲉⲥⲛⲏⲩ ϫⲟⲟⲩ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲉⲧⲣⲉϥⲃⲱⲕ ϣⲁϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲑⲁⲗⲁⲥⲥⲁ. ⲁⲥⲓⲗⲁⲥ ⲇⲉ ϭⲱ ⲙ̅ⲙⲁⲩ ⲙⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ.
    15: ⲛⲉⲧⲕⲁⲑⲓⲥⲧⲁ ⲇⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲁⲩⲛ̅ⲧϥ̅ ϣⲁⲁⲑⲏⲛⲁⲓⲥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩϫⲓ ⲛ̅ⲟⲩⲉⲛⲧⲟⲗⲏ ⲛ̅ⲧⲟⲟⲧϥ̅ ϣⲁⲥⲓⲗⲁⲥ ⲙⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ ϫⲉ ⲉⲩⲉⲉⲓ ϣⲁⲣⲟϥ ϩⲛ̅ⲟⲩϭⲉⲡⲏ. ⲁⲩⲉⲓ ⲉⲃⲟⲗ
    16: ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ϭⲱϣⲧ̅ ϩⲏⲧⲟⲩ ϩⲛ̅ⲁⲑⲏⲛⲁⲓⲥ. ⲁⲡⲉϥⲡ̅ⲛ̅ⲁ̅ ϩⲟϫϩϫ̅ ⲛ̅ϩⲏⲧϥ̅ ⲉϥⲛⲁⲩ ⲉⲧⲡⲟⲗⲓⲥ ⲉⲥⲙⲉϩ ⲙ̅ⲙⲁ ⲛⲉⲓⲇⲱⲗⲟⲛ.
    17: ⲛⲉϥϣⲁϫⲉ ⲇⲉ ⲡⲉ ⲙⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϩⲛ̅ⲧⲉⲩⲥⲩⲛⲁⲅⲱⲅⲏ ⲙⲛ̅ⲛⲉⲧϣⲙ̅ϣⲉ. ⲁⲩⲱ ⲛⲉⲧϩⲛ̅ⲧⲁⲅⲟⲣⲁ ⲙ̅ⲙⲏⲛⲉ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲉⲧⲛⲏⲩ ⲉⲣⲁⲧϥ̅.
    18: ϩⲟⲓ̈ⲛⲉ ⲇⲉ ϩⲉⲛⲉⲡⲓⲕⲟⲩⲣⲓⲟⲥ ⲙ̅ⲫⲓⲗⲟⲥⲟⲫⲟⲥ. ⲙⲛ̅ⲛⲉⲥⲧⲟⲓ̈ⲕⲟⲥ (ⲛ)ⲉⲩϯⲧⲱⲛ ⲛⲙ̅ⲙⲁϥ ⲡⲉ. ⲁⲩⲱ ⲛⲉⲣⲉϩⲟⲓ̈ⲛⲉ ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲣⲉⲡⲉⲓ̈ⲥⲁⲛϣⲁϫⲉ ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲡⲉϫⲁⲩ ϫⲉ ⲉϥⲧⲁϣⲉⲟⲓ̈ϣ ⲛ̅ϩⲉⲛⲛⲟⲩⲧⲉ ⲛ̅ⲃⲣ̅ⲣⲉ. ⲉⲃⲟⲗ ϫⲉ ⲛⲉϥⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲛ̅ⲓ̅ⲥ̅ ⲁⲩⲱ ⲛ̅ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    19: ⲁⲩⲁⲙⲁϩⲧⲉ ⲇⲉ ⲙ̅ⲙⲟϥ ⲁⲩϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ⲉⲡⲁⲣⲓⲟⲙⲡⲁⲅⲟⲥ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲧⲛ̅ⲛⲁⲟⲩⲱϣ ⲉⲉⲓⲙⲉ ϫⲉ ⲟⲩ ⲧⲉ ⲧⲉⲓ̈ⲥⲃⲱ ⲛ̅ⲃⲣ̅ⲣⲉ ⲉⲧⲕ̅ϫⲱ ⲙ̅ⲙⲟⲥ.
    20: ⲕⲉⲓⲛⲉ ⲅⲁⲣ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲛ̅ⲃⲣ̅ⲣⲉ ⲉϩⲟⲩⲛ ⲉⲛⲉⲛⲙⲁⲁϫⲉ. ⲧⲛ̅ⲟⲩⲱϣ ϭⲉ ⲉⲉⲓⲙⲉ ϫⲉ ⲟⲩ ⲛⲉ ⲛⲁⲓ̈.
    21: ⲛⲁⲑⲏⲛⲁⲓⲥ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲛ̅ϣⲙ̅ⲙⲟ ⲉⲧⲛ̅ϩⲏⲧⲟⲩ ⲙⲉⲩⲥⲣ̅ϥⲉ ⲉⲗⲁⲁⲩ ⲉⲓⲙⲏⲧⲓ ⲉϣⲁϫⲉ. ⲏ̅ ⲉⲥⲱⲧⲙ̅ ⲉⲩϣⲁϫⲉ ⲛ̅ⲃⲣ̅ⲣⲉ.
    22: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ϩⲛ̅ⲧⲙⲏⲧⲉ ⲙ̅ⲡⲁⲣⲓⲟⲙⲡⲁⲅⲟⲥ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲁⲑⲏⲛⲁⲓⲥ. ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ ϯⲛⲁⲩ ⲉⲣⲱⲧⲛ̅. ⲉϣϫⲉⲛ̅ⲧⲉⲧⲛ̅ϩⲉⲛⲣⲉϥϣⲙ̅ϣⲉⲛⲟⲩⲧⲉ.
    23: ⲉⲓ̈ⲙⲟⲟϣⲉ ⲅⲁⲣ ⲉⲓ̈ⲛⲁⲩ ⲉⲛⲉⲧⲉⲧⲛ̅ⲟⲩⲱϣⲧ̅ ⲛⲁⲩ. ⲁⲓ̈ϩⲉ ⲉⲩϣⲏⲩⲉ ⲉϥⲥⲏϩ ⲉⲣⲟⲥ ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲉⲧⲉⲛ̅ⲥⲉⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲡⲉⲧⲉⲧⲛ̅ⲟⲩⲱϣⲧ̅ ϭⲉ ⲛⲁϥ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ ⲁⲛ. ⲡⲁⲓ̈ ⲡⲉ ⲉϯⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟϥ ⲛⲏⲧⲛ̅.
    24: ⲡⲛⲟⲩⲧⲉ ⲡⲉⲛⲧⲁϥⲧⲁⲙⲓⲉⲡⲕⲟⲥⲙⲟⲥ ⲙⲛ̅ⲛⲉⲧⲛ̅ϩⲏⲧϥ̅ ⲧⲏⲣⲟⲩ. ⲡⲁⲓ̈ ⲡⲉ ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲡⲉ ⲙⲛ̅ⲡⲕⲁϩ. ⲛⲉϥⲟⲩⲏϩ ⲁⲛ ϩⲛ̅ⲣ̅ⲡⲉ ⲙ̅ⲙⲟⲩⲛⲅ̅ ⲛ̅ϭⲓϫ.
    25: ⲟⲩⲇⲉ ⲛⲉϥϣⲁⲁⲧ ⲁⲛ ⲛ̅ⲗⲁⲁⲩ ⲉⲧⲣⲉⲩϣⲙ̅ϣⲉ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛ̅ϭⲓϫ ⲛ̅ⲛ̅ⲣⲱⲙⲉ. ⲛ̅ⲧⲟϥ ⲡⲉⲧϯ ⲙ̅ⲡⲱⲛϩ̅ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲧⲉⲡⲛⲟⲏ ϩⲙ̅ⲡⲧⲏⲣϥ̅.
    26: ⲉⲁϥⲧⲁⲙⲓⲉϩⲉⲑⲛⲟⲥ ⲛⲓⲙ ⲛ̅ⲣⲱⲙⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲁ ⲉⲧⲣⲉⲩⲟⲩⲱϩ ϩⲓϫⲙ̅ⲫⲟ ⲧⲏⲣϥ̅ ⲙ̅ⲡⲕⲁϩ. ⲉⲁϥⲧⲱϣ ⲛ̅ϩⲉⲛⲟⲩⲟⲉⲓϣ ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ⲛ̅ⲧⲟϣ ⲛ̅ⲛⲉⲩⲙⲁ ⲛ̅ϣⲱⲡⲉ.
    27: ⲉⲧⲣⲉⲩϣⲓⲛⲉ ⲛ̅ⲥⲁⲡⲛⲟⲩⲧⲉ. ⲉϣⲱⲡⲉ ⲉⲩⲛⲁϣϭⲙ̅ϭⲱⲙϥ̅ ⲛ̅ⲥⲉϩⲉ ⲉⲣⲟϥ. ⲕⲁⲓⲡⲉⲣ ⲛϥ̅ⲟⲩⲏⲩ ⲁⲛ ⲉⲃⲟⲗ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲛ.
    28: ⲉⲛϣⲟⲟⲡ ⲅⲁⲣ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲉⲛⲟⲛϩ̅ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲉⲛⲕⲓⲙ. ⲛ̅ⲑⲉ ⲟⲛ ⲛ̅ⲧⲁϩⲟⲓ̈ⲛⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲡⲟⲓ(ⲏ)ⲧⲏⲥ ϫⲟⲟⲥ ϫⲉ ⲁⲛⲟⲛⲡⲉϥⲅⲉⲛⲟⲥ.
    29: ⲉⲁⲛⲟⲛⲡⲅⲉⲛⲟⲥ ϭⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛ̅ϣ̅ϣⲉ ⲉⲣⲟⲛ ⲁⲛ ⲉⲙⲉⲉⲩⲉ ϫⲉ ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲉⲓⲛⲉ ⲛ̅ⲟⲩⲛⲟⲩⲃ ⲏ̅ ⲟⲩϩⲁⲧ. ⲏ̅ ⲟⲩⲱⲛⲉ ⲉϥϣⲉⲧϣⲱⲧ ⲛ̅ⲧⲉⲭⲛⲏ. ⲙ̅ⲙⲟⲕⲙⲉⲕ ⲛ̅ⲛ̅ⲣⲱⲙⲉ.
    30: ⲙ̅ⲡⲉⲟⲩⲟⲉⲓϣ ϭⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲟⲟⲩⲛ. ⲁⲡⲛⲟⲩⲧⲉ ⲟⲃϣϥ̅ ⲉⲣⲟⲟⲩ. ⲧⲉⲛⲟⲩ ϭⲉ ϥⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉⲧⲣⲉⲟⲩⲟⲛ ⲛⲓⲙ ϩⲙ̅ⲙⲁ ⲛⲓⲙ ⲙⲉⲧⲁⲛⲟⲓ̈.
    31: ⲉⲃⲟⲗ ϫⲉ ⲁϥⲥⲙⲓⲛⲉ ⲛ̅ⲟⲩϩⲟⲟⲩ ⲉϥⲛⲁⲕⲣⲓⲛⲉ ⲛ̅ϩⲏⲧϥ̅ ⲛ̅ⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ ϩⲛ̅ⲟⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲣⲱⲙⲉ ⲉⲁϥⲧⲟϣϥ̅. ⲁϥϯⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲁϥⲧⲟⲩⲛⲟⲥϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    32: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ϫⲉ ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ. ϩⲟⲓ̈ⲛⲉ ⲙⲉⲛ ⲁⲩⲛⲟϭⲛⲉϭ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲡⲉϫⲁⲩ ϫⲉ ⲉⲛⲉⲥⲱⲧⲙ̅ ⲉⲣⲟⲕ ⲉⲧⲃⲉⲡⲁⲓ̈.
    33: ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁⲡⲁⲩⲗⲟⲥ ⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲩⲙⲏⲧⲉ.
    34: ⲁϩⲉⲛⲣⲱⲙⲉ ⲇⲉ ⲡⲓⲥⲧⲉⲩⲉ ⲁⲩⲧⲟϭⲟⲩ ⲉⲣⲟϥ. ⲁⲩⲱ ⲇⲓⲟⲛⲏⲥⲓⲟⲥ ⲡⲁⲣⲉⲟⲡⲁⲅⲓⲧⲏⲥ ⲙⲛ̅ⲟⲩⲥϩⲓⲙⲉ ⲉⲡⲉⲥⲣⲁⲛ ⲡⲉ ⲇⲁⲙⲁⲣⲓⲥ ⲁⲩⲱ ϩⲉⲛⲕⲟⲟⲩⲉ ⲛⲙ̅ⲙⲁⲩ.
  18:
    1: ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲁϥⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲁⲑⲏⲛⲁⲓⲥ. ⲁϥⲃⲱⲕ ⲉⲕⲟⲣⲓⲛⲑⲟⲥ.
    2: ⲁⲩⲱ ⲁϥϩⲉ ⲉⲩⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲕⲩⲗⲁⲥ. ⲟⲩⲡⲟⲛⲧⲓⲕⲟⲥ ϩⲙ̅ⲡⲉϥⲅⲉⲛⲟⲥ. ⲉⲁϥⲉⲓ ϩⲛ̅ⲛⲉϩⲟⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓⲧⲁⲗⲓⲁ ⲙⲛ̅ⲡⲣⲓⲥⲕⲓⲗⲗⲁ ⲧⲉϥⲥϩⲓⲙⲉ. ⲉⲃⲟⲗ ϫⲉ ⲁⲕⲗⲁⲩⲇⲓⲟⲥ ⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉⲧⲣⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲃⲱⲕ ⲉⲃⲟⲗ ϩⲛ̅ϩⲣⲱⲙⲏ. ⲁϥϯⲡⲉϥⲟⲩⲟⲉⲓ ⲉⲣⲟⲟⲩ.
    3: ⲁⲩⲱ ⲁϥϭⲱ ϩⲁϩⲧⲏⲩ ⲁϥⲣ̅ϩⲱⲃ. ϫⲉ ⲛⲉⲧⲉϥⲉⲓⲟⲡⲉ ⲧⲱⲟⲩ ⲧⲉ. ⲛⲉⲧⲉⲩⲧⲉⲭⲛⲏ ⲅⲁⲣ ⲡⲉ ⲣⲉϥⲧⲁⲙⲓⲉⲥⲕⲩⲛⲏ.
    4: ⲁⲩⲱ ⲛⲉϥϣⲁϫⲉ ⲉⲣⲟⲟⲩ ⲡⲉ ϩⲛ̅ⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲕⲁⲧⲁⲥⲁⲃⲃⲁⲧⲟⲛ ⲛⲓⲙ. ⲉϥⲡⲓⲑⲉ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛ̅ϩⲉⲗⲗⲏⲛ.
    5: ⲛ̅ⲧⲉⲣⲉⲥⲓⲗⲁⲥ ⲇⲉ ⲉⲓ ⲙⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲧ̅ⲙⲁⲕⲉⲇⲟⲛⲓⲁ. ⲛⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲙⲏⲛ ⲉⲃⲟⲗ ϩⲙ̅ⲡϣⲁϫⲉ ⲉϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϫⲉ ⲓ̅ⲥ̅ ⲡⲉ ⲡⲉⲭ̅ⲥ̅.
    6: ⲛ̅ⲧⲉⲣⲟⲩϯ ⲇⲉ ⲟⲩⲃⲏϥ ⲉⲩϫⲓⲟⲩⲁ. ⲁϥⲛⲉϩⲛⲉϥϩⲟⲓ̈ⲧⲉ ⲉⲃⲟⲗ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲉⲧⲛ̅ⲥⲛⲟϥ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲧⲉⲧⲛ̅ⲁⲡⲉ. ϯⲟⲩⲁⲁⲃ ⲁⲛⲟⲕ ϫⲓⲛⲧⲉⲛⲟⲩ ⲉⲓ̈ⲛⲁⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲛϩⲉⲑⲛⲟⲥ.
    7: ⲁϥⲡⲱⲱⲛⲉ ⲇⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲓ̈ ⲛⲟⲩⲥⲟⲛ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲧⲓⲧⲟⲥ ⲉϥϣⲙ̅ϣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲁⲓ̈ ⲉⲣⲉⲡⲉϥⲏⲓ̈ ϩⲏⲛ ⲉϩⲟⲩⲛ ⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ.
    8: ⲕⲣⲓⲥⲡⲟⲥ ⲇⲉ ⲡⲁⲣⲭⲏⲥⲩⲛⲁⲅⲱⲅⲟⲥ ⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ ⲙⲛ̅ⲡⲉϥⲏⲓ̈ ⲧⲏⲣϥ̅. ⲁⲩⲱ ϩⲁϩ ϩⲛ̅ⲛ̅ⲕⲟⲣⲓⲛⲑⲟⲥ ⲉⲩⲥⲱⲧⲙ̅ ⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲁⲩⲱ ⲁⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ.
    9: ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲇⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ ϩⲛ̅ⲟⲩϩⲟⲣⲟⲙⲁ ⲛ̅ⲧⲉⲩϣⲏ. ϫⲉ ⲙ̅ⲡⲣ̅ⲣ̅ϩⲟⲧⲉ ⲁⲗⲗⲁ ϣⲁϫⲉ. ⲁⲩⲱ ⲙ̅ⲡⲣ̅ⲕⲁⲣⲱⲕ
    10: ϫⲉ ⲁⲛⲟⲕ ϯϣⲟⲟⲡ ⲛⲙ̅ⲙⲁⲕ. ⲁⲩⲱ ⲙⲛ̅ⲗⲁⲁⲩ ⲛⲁϣϭⲙ̅ϭⲟⲙ ⲉⲣ̅ⲡⲉⲑⲟⲟⲩ ⲛⲁⲕ. ϫⲉ ⲟⲩⲛ̅ⲟⲩⲗⲁⲟⲥ ⲉⲛⲁϣⲱϥ ϣⲟⲟⲡ ⲛⲁⲓ̈ ϩⲛ̅ⲧⲉⲓ̈ⲡⲟⲗⲓⲥ.
    11: ⲁϥϩⲙⲟⲟⲥ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲣⲟⲙⲡⲉ ⲙⲛ̅ⲥⲟⲟⲩ ⲛ̅ⲉⲃⲟⲧ ⲉϥϯⲥⲃⲱ ⲛ̅ϩⲏⲧⲟⲩ ⲙ̅ⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    12: ⲅⲁⲗⲗⲓⲱⲛ ⲇⲉ ⲉϥⲟ ⲛ̅ⲁⲛⲑⲩⲡⲁⲧⲟⲥ ⲉϫⲛ̅ⲧⲁⲭⲁⲓⲁ. ⲁⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲱⲟⲩⲛ ϩⲓⲟⲩⲥⲟⲡ ⲉϫⲙ̅ⲡⲁⲩⲗⲟⲥ ⲁⲩⲛ̅ⲛⲉⲩϭⲓϫ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲁⲩϫⲓⲧϥ̅ ⲉⲡⲃⲏⲙⲁ
    13: ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲁⲣⲁⲡⲛⲟⲙⲟⲥ ⲡⲁⲓ̈ ⲡⲓⲑⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲉϣⲙ̅ϣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    14: ⲛ̅ⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲉⲓ ⲉϥⲛⲁⲟⲩⲱⲛ ⲛ̅ⲣⲱϥ. ⲡⲉϫⲉⲅⲁⲗⲗⲓⲱⲛ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϫⲉ ⲉⲛⲉⲟⲩϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲏ̅ ⲟⲩϩⲱⲃ ⲉϥϩⲟⲟⲩ ⲡⲉⲛⲧⲁϥϣⲱⲡⲉ ⲱ̅ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲛⲉⲓ̈ⲛⲁⲁⲛⲉⲭⲉ ⲡⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲩⲗⲟⲅⲱⲥ.
    15: ⲧⲉⲛⲟⲩ ϭⲉ ⲉϣϫⲉϩⲉⲛⲍⲏⲧⲏⲙⲁ ⲛⲉ ⲉⲧⲃⲉⲟⲩϣⲁϫⲉ. ⲏ̅ ϩⲉⲛⲣⲁⲛ ⲉⲧⲃⲉⲡⲉⲧⲛ̅ⲛⲟⲙⲟⲥ ⲧⲉⲧⲛ̅ⲣⲱϣⲉ ⲛ̅ⲧⲱⲧⲛ̅. ⲁⲛⲟⲕ ⲅⲁⲣ ⲛ̅ϯⲟⲩⲱϣ ⲁⲛ ⲉϯϩⲁⲡ ⲉϩⲱⲃ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ.
    16: ⲁⲩⲱ ⲁϥⲛⲟϫⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲃⲏⲙⲁ.
    17: ⲁⲛϩⲗ̅ⲗⲏⲛ ⲇⲉ ⲧⲏⲣⲟⲩ ⲁⲙⲁϩⲧⲉ ⲛ̅ⲥⲱⲥⲑⲉⲛⲏⲥ ⲡⲁⲣⲭⲏⲥⲩⲛⲁⲅⲱⲅⲟⲥ ⲁⲩϩⲓⲟⲩⲉ ⲉⲣⲟϥ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲃⲏⲙⲁ. ⲁⲩⲱ ⲙ̅ⲡⲉⲅⲁⲗⲗⲓⲱⲛ ⲡⲣⲟⲥⲉⲭⲉ ⲉⲣⲟⲟⲩ.
    18: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲟⲛ ⲁϥϭⲱ ⲛ̅ϩⲉⲛⲕⲉⲙⲏⲏϣⲉ ⲛ̅ϩⲟⲟⲩ ϩⲁⲧⲛ̅ⲛⲉⲥⲛⲏⲩ. ⲙⲛ̅ⲛ̅ⲥⲁⲛⲁⲓ̈ ⲁϥⲁⲡⲟⲧⲁⲥⲥⲉ ⲛⲁⲩ ⲁϥⲥϭⲏⲣ ⲉⲧⲥⲩⲣⲓⲁ ⲙⲛ̅ⲡⲣⲓⲥⲕⲓⲗⲗⲁ ⲁⲩⲱ ⲁⲕⲩⲗⲁⲥ. ⲁϥϩⲉⲕⲉⲧⲉϥⲁⲡⲉ ϩⲛ̅ⲕⲉⲛⲭⲣⲁⲓⲁⲓⲥ. ⲛⲉⲩⲛ̅ⲧⲁϥ ⲅⲁⲣ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲉⲣⲏⲧ.
    19: ⲛ̅ⲧⲉⲣⲟⲩⲡⲱϩ ⲇⲉ (ⲉ)ⲉⲫⲉⲥⲟⲥ ⲙ̅ⲡⲥⲁⲃⲃⲁⲧⲟⲛ ⲉⲧⲛⲏⲩ. ⲁⲡⲁⲩⲗⲟⲥ ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲁϥϣⲁϫⲉ ⲙⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    20: ⲛ̅ⲧⲉⲣⲟⲩⲥⲉⲡⲥⲱⲡϥ̅ ⲇⲉ ⲉⲣ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡϥ̅ϭⲱ.
    21: ⲁⲗⲗⲁ ⲁϥⲕⲁⲛⲏ ⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁϥⲁⲡⲟⲧⲁⲥⲥⲉ ⲛⲁⲩ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϯⲛⲁⲕⲧⲟⲓ̈ ⲟⲛ ϣⲁⲣⲱⲧⲛ̅. ⲉϣⲱⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ. ⲁϥⲃⲱⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲫⲉⲥⲟⲥ
    22: ⲁϥⲥϭⲏⲣ ⲉϩⲣⲁⲓ̈ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲁϥⲁⲥⲡⲁⲍⲉ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲁϥⲉⲓ ⲉⲡⲉⲥⲏⲧ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ.
    23: ⲛ̅ⲧⲉⲣⲉϥⲣ̅ⲟⲩⲟⲉⲓϣ ⲇⲉ ⲙ̅ⲙⲁⲩ. ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲉϥⲙⲟⲩϣⲧ̅ ⲛ̅ⲧⲉⲭⲱⲣⲁ ⲛ̅ⲧⲅⲁⲗⲁⲧⲓⲁ ⲙⲛ̅ⲧⲉⲫⲣⲩⲅⲓⲁ. ⲉⲩⲧⲁϫⲣⲟ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ.
    24: ⲟⲩⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲡⲟⲗⲗⲱ ⲁϥⲉⲓ ⲉⲧⲉⲫⲉⲥⲟⲥ. ⲟⲩⲁⲗⲉⲝⲁⲛⲇⲣⲉⲩⲥ ϩⲙ̅ⲡⲉϥⲅⲉⲛⲟⲥ. ⲟⲩⲣⲱⲙⲉ ⲉⲩⲛ̅ⲧϥ̅ⲡϣⲁϫⲉ ⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ϩⲉⲛⲛⲉⲅⲣⲁⲫⲏ.
    25: ⲡⲁⲓ̈ ⲇⲉ ⲛⲉⲁⲩⲕⲁⲑⲏⲕⲉⲓ ⲙ̅ⲙⲟϥ ⲡⲉ ϩⲛ̅ⲧⲉϩⲓⲏ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲉϥⲃⲣ̅ⲃⲣ̅ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲛⲉϥϣⲁϫⲉ ⲁⲩⲱ ⲛⲉϥϯⲥⲃⲱ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ⲉⲧⲃⲉⲓ̅ⲥ̅. ⲉϥⲥⲟⲟⲩⲛ ⲙ̅ⲙⲁⲧⲉ ⲙ̅ⲡⲃⲁⲡⲧⲓⲥⲙⲁ ⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ.
    26: ⲡⲁⲓ̈ ⲁϥⲁⲣⲭⲉⲓ ⲙ̅ⲡⲁⲣⲣⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲧⲥⲩⲛⲁⲅⲱⲅⲏ. ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲣⲟϥ ⲛ̅ϭⲓⲁⲕⲩⲗⲁⲥ ⲙⲛ̅ⲡⲣⲓⲥⲕⲓⲗⲗⲁ. ⲁⲩϣⲟⲡϥ̅ ⲉⲣⲟⲟⲩ ⲁⲩⲱ ⲁⲩⲧⲁⲙⲟϥ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ⲉⲧⲉϩⲓⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    27: ⲁⲛⲉⲥⲛⲏⲩ ⲇⲉ ⲡⲣⲟⲧⲣⲉⲡⲉ ⲙ̅ⲙⲟϥ ⲉϩⲛⲁϥ ⲉⲃⲱⲕ ⲉⲧⲁⲭⲁⲓⲁ. ⲁⲩⲱ ⲁⲩⲥϩⲁⲓ̈ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲉϣⲟⲡϥ̅ ⲉⲣⲟⲟⲩ. ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲉⲙⲁⲩ ⲁϥⲧⲁⲁϥ ⲉⲡⲉϩⲟⲩⲟ ⲛ̅ⲛⲉⲛⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ϩⲛ̅ⲧⲉⲭⲁⲣⲓⲥ.
    28: ⲛⲉϥϫⲡⲓⲟ ⲅⲁⲣ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲙⲁⲧⲉ ϩⲛ̅ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ. ⲉϥⲧⲁⲙⲟ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲅⲣⲁⲫⲏ ϫⲉ ⲓ̅ⲥ̅ ⲡⲉ ⲡⲉⲭ̅ⲥ̅·
  19:
    1: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲉⲣⲉⲁⲡⲟⲗⲗⲱ ϩⲛ̅ⲕⲟⲣⲓⲛⲑⲟⲥ. ⲡⲁⲩⲗⲟⲥ ⲁϥⲙⲉϣⲧⲛ̅ⲥⲁ ⲉⲧϩⲙ̅ⲡϫⲓⲥⲉ ⲁϥⲉⲓ ⲉⲧⲉⲫⲉⲥⲟⲥ. ⲁϥϩⲉ ⲉϩⲉⲛⲙⲁⲑⲏⲧⲏⲥ ⲙ̅ⲙⲁⲩ.
    2: ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲉⲣⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲁⲧⲉⲧⲛ̅ϫⲓⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ⲙ̅ⲡⲛ̅ⲥⲱⲧⲙ̅ ⲣⲱ ϫⲉ ϣⲁⲣⲉⲟⲩⲟⲛ ϫⲓⲡ̅ⲛ̅ⲁ̅ ⲉϥⲟⲩⲁⲁⲃ.
    3: ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ϭⲉ ⲉⲛⲓⲙ. ⲡⲉϫⲁⲩ ϫⲉ ⲛ̅ⲧⲁⲛϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲉⲓ̈ⲱϩⲁⲛⲛⲏⲥ.
    4: ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ϫⲉ ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲛ̅ⲧⲁϥⲃⲁⲡⲧⲓⲍⲉ ϩⲛ̅ⲟⲩⲃⲁⲡⲧⲓⲥⲙⲁ ⲙ̅ⲙⲉⲧⲁⲛⲟⲓⲁ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲡⲗⲁⲟⲥ ϫⲉⲕⲁⲥ ⲉⲩⲉⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉⲧⲛⲏⲩ ⲙⲛ̅ⲛ̅ⲥⲱϥ. ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲓ̅ⲥ̅.
    5: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲁⲩϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲉⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅.
    6: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲕⲁϭⲓϫ ⲉϫⲱⲟⲩ. ⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲉⲓ ⲉϩⲣⲁⲓ ⲉϫⲱⲟⲩ. ⲛⲉⲩϣⲁϫⲉ ⲇⲉ ⲡⲉ ϩⲛ̅ϩⲉⲛⲕⲉⲁⲥⲡⲉ. ⲁⲩⲱ ⲛⲉⲩⲡⲣⲟⲫⲏⲧⲉⲩⲉ.
    7: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲧⲏⲣⲟⲩ ⲛⲉⲩⲙⲉϩⲙⲛ̅ⲧⲥⲛⲟⲟⲩⲥ ⲛ̅ⲣⲱⲙⲉ ⲡⲉ.
    8: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲥⲩⲛⲁⲅⲱⲅⲏ. ⲁϥⲡⲁⲣⲣⲏⲥⲓⲁⲍⲉ ⲙ̅ⲙⲟϥ ⲛ̅ϣⲟⲙⲛⲧ̅ ⲛ̅ⲉⲃⲟⲧ. ⲉϥϣⲁϫⲉ ⲁⲩⲱ ⲉϥⲡⲓⲑⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲃⲉⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    9: ⲛ̅ⲧⲉⲣⲉϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲛ̅ϣⲟⲧ ⲛ̅ϩⲏⲧ. ⲁⲩⲱ ⲁⲩⲣ̅ⲁⲧⲥⲱⲧⲙ̅ ⲉⲩϫⲓⲟⲩⲁ ⲉⲧⲉϩⲓⲏ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲙⲏⲏϣⲉ. ⲁϥⲥⲁϩⲱϥ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ⲁϥⲡⲣϫ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲉⲣⲟⲟⲩ ⲉϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲙ̅ⲙⲏⲛⲉ ϩⲛ̅ⲧⲉⲥⲭⲟⲗⲏ ⲛ̅ⲧⲏⲣⲁⲛⲟⲥ.
    10: ⲡⲁⲓ̈ ⲇⲉ ⲁϥϣⲱⲡⲉ ⲛ̅ⲣⲟⲙⲡⲉ ⲥⲛ̅ⲧⲉ. ϩⲱⲥⲧⲉ (ⲛⲧⲉ)ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲧⲁⲥⲓⲁ ⲥⲱⲧⲙ̅ ⲉⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲙⲛ̅ⲛ̅ⲟⲩⲉⲉⲓⲉⲛⲓⲛ
    11: ϩⲉⲛⲛⲟϭ ⲛ̅ϭⲟⲙ ⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛ̅ϭⲓϫ ⲙ̅ⲡⲁⲩⲗⲟⲥ.
    12: ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉϫⲓ ⲛ̅ϩⲉⲛⲥⲟⲩⲇⲁⲣⲓⲟⲛ ⲙⲛ̅ϩⲉⲛⲥⲩⲙⲓⲕⲓⲛⲑⲓⲛⲟⲛ ⲉⲁⲩⲧⲟϭⲟⲩ ⲉⲡⲉϥⲥⲱⲙⲁ ⲛ̅ⲥⲉⲕⲁⲁⲩ ⲉϫⲛ̅ⲛⲉⲧϣⲱⲛⲉ ⲛ̅ⲧⲉⲛⲉⲧϣⲱⲛⲉ ⲗⲟ. ⲁⲩⲱ ⲛⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲟⲛⲏⲣⲟⲛ ⲛⲉⲩⲛⲏⲩ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ.
    13: ⲁⲩϩⲓⲧⲟⲟⲧⲟⲩ ⲇⲉ ⲛ̅ϭⲓϩⲟⲓ̈ⲛⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲧⲙⲟⲟϣⲉ. ⲉⲧⲟ ⲛ̅ⲉⲝⲟⲣⲕⲓⲥⲧⲏⲥ ⲉⲧⲁⲩⲉⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲛ̅ⲛⲉⲧⲉⲣⲉⲛⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲟⲛⲏⲣⲟⲛ ϩⲓⲱⲟⲩ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲧⲛ̅ⲧⲁⲣⲕⲟ ⲙ̅ⲙⲱⲧⲛ̅ ⲛ̅ⲓ̅ⲥ̅. ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲕⲏⲣⲩⲥⲥⲉ ⲙ̅ⲙⲟϥ.
    14: ⲛⲉⲩⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ϫⲉ ⲥⲕⲉⲩⲁ ⲉⲩⲛ̅ⲧϥ̅ⲥⲁϣϥ̅ ⲛ̅ϣⲏⲣⲉ ⲉⲩⲉⲓⲣⲉ ⲙ̅ⲡⲁⲓ̈.
    15: ⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲟⲛⲏⲣⲟⲛ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲓ̅ⲥ̅ ϯⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲡⲕⲉⲡⲁⲩⲗⲟⲥ ϯⲉⲓⲙⲉ ⲉⲣⲟϥ. ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲓⲙ.
    16: ⲁϥϥⲱϭⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲛ̅ϭⲓⲡⲣⲱⲙⲉ ⲉⲧⲉⲣⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲙ̅ⲡⲟⲛⲏⲣⲟⲛ ϩⲓⲱⲱϥ ⲁϥⲣ̅ϫⲟⲉⲓⲥ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲥⲁϣϥ̅ ⲁⲩⲱ ⲁϥϭⲙ̅ϭⲟⲙ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ. ϩⲱⲥⲧⲉ ⲛ̅ⲥⲉⲡⲱⲧ ⲉⲃⲟⲗ ϩⲙⲡⲏⲓ̈ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲩⲕⲏⲕⲁϩⲏⲩ ⲁⲩⲱ ⲉⲩⲡⲟⲗϩ̅.
    17: ⲡⲁⲓ̈ ⲇⲉ ⲁϥⲟⲩⲱⲛϩ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲛ̅ϩⲉⲗⲗⲏⲛ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲧⲉⲫⲉⲥⲟⲥ. ⲁⲩⲱ ⲁⲩϩⲟⲧⲉ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ ⲧⲏⲣⲟⲩ. ⲁⲩⲱ ⲁϥϫⲓⲥⲉ ⲛ̅ϭⲓⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    18: ⲛⲉⲣⲉϩⲁϩ ⲇⲉ ⲛ̅ⲛⲉⲛⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲛⲏⲩ ⲉⲩⲉⲝⲟⲙⲟⲗⲟⲅⲓ. ⲁⲩⲱ ⲉⲩⲧⲁⲩⲟ ⲛ̅ⲛⲉⲩϩⲃⲏⲩⲉ.
    19: ⲟⲩⲙⲏⲏϣⲉ ⲟⲛ ⲛ̅ⲛⲉⲛⲧⲁⲩⲉⲓⲣⲉ ⲛ̅ϩⲉⲛⲙⲛ̅ⲧⲡⲉⲣⲡⲉⲣⲟⲥ ⲁⲩⲛ̅ϫⲱⲱⲙⲉ ⲛⲙ̅ⲙⲁⲩ ⲁⲩⲣⲟⲕϩⲟⲩ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲁⲩⲉⲡⲥⲟⲩⲛ̅ⲧⲟⲩ. ⲁⲩϩⲉ ⲉⲣⲟⲟⲩ ⲉⲩⲉⲓⲣⲉ ⲛ̅ϯⲟⲩ ⲛ̅ⲧⲃⲁ ⲛ̅ϩⲁⲧ.
    20: ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁⲡϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲁⲩⲝⲁⲛⲉ. ⲁⲩⲱ ⲁϥⲧⲁϫⲣⲟ ⲁⲩⲱ ⲁϥϭⲙ̅ϭⲟⲙ.
    21: ⲛ̅ⲧⲉⲣⲉⲛⲁⲓ̈ ⲇⲉ ϫⲱⲕ ⲉⲃⲟⲗ. ⲁⲡⲁⲩⲗⲟⲥ ⲥⲙⲛ̅ⲧⲥ̅ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲣⲉϥⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲙⲛ̅ⲧⲁⲭⲁⲓ̈ⲁ. ⲛϥ̅ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲁⲃⲱⲕ ⲉⲙⲁⲩ. ϩⲁⲡⲥ̅ ⲟⲛ ⲉⲧⲣⲁⲛⲁⲩ ⲉⲧⲕⲉϩⲣⲱⲙⲏ.
    22: ⲁϥϫⲟⲟⲩ ⲇⲉ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲛ̅ⲥⲁⲥⲛⲁⲩ ⲛ̅ⲛⲉⲧⲇⲓⲁⲕⲟⲛⲓ ⲛⲁϥ. ⲧⲓⲙⲟⲑⲉⲟⲥ ⲙⲛ̅ⲉⲣⲁⲥⲧⲟⲥ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥϭⲱ ⲛ̅ⲟⲩⲟⲉⲓϣ ϩⲛ̅ⲧⲁⲥⲓⲁ.
    23: ⲁϥϣⲱⲡⲉ ⲇⲉ ⲙ̅ⲡⲉⲩⲟⲉⲓϣ ⲉⲧⲙ̅ⲙⲁⲩ ⲛ̅ϭⲓⲟⲩⲛⲟϭ ⲛ̅ϣⲧⲟⲣⲧⲣ̅ ⲉⲧⲃⲉⲧⲉϩⲓⲏ.
    24: ⲟⲩⲣⲉϥⲣ̅ϩⲁⲧ ⲅⲁⲣ ϫⲉ ⲧⲩⲙⲏⲧⲣⲓⲟⲥ ⲉϥⲧⲁⲙⲓⲟ ⲛ̅ϩⲉⲛⲧⲟⲩⲱⲧ ⲛ̅ϩⲁⲧ ⲛ̅ⲧⲁⲣⲧⲉⲙⲓⲥ. ⲛⲉⲩϯ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲉⲣⲅⲁⲥⲓⲁ ⲛ̅ⲛⲧⲉⲭⲛⲓⲧⲏⲥ.
    25: ⲡⲁⲓ̈ ϭⲉ ⲁϥⲥⲉⲩϩⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲣ̅ϩⲱⲃ ⲉⲧⲉⲓ̈ⲟⲡⲉ. ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ϣⲃⲣ̅ⲧⲉⲭⲛⲓⲧⲏⲥ. ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ϫⲉ ⲉⲣⲉⲡⲉⲛⲱⲛϩ̅ ϣⲟⲟⲡ ⲛⲁⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲓ̈ⲉⲣⲅⲁⲥⲓⲁ.
    26: ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲇⲉ ⲁⲩⲱ ⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ϫⲉ ⲟⲩⲙⲟⲛⲟⲛ ϩⲛ̅ⲧⲉⲫⲉⲥⲟⲥ. ⲁⲗⲗⲁ ⲥⲭⲉⲇⲟⲛ ϩⲛ̅ⲧⲁⲥⲓⲁ ⲧⲏⲣⲥ̅. ⲁⲡⲁⲓ̈ ϫⲉ ⲡⲁⲩⲗⲟⲥ ⲡⲓⲑⲉ ⲁⲩⲱ ⲁϥⲡⲛ̅ⲛⲉⲟⲩⲙⲏⲏϣⲉ ⲉⲃⲟⲗ ⲉⲛⲁϣⲱϥ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ϩⲉⲛⲛⲟⲩⲧⲉ ⲁⲛ ⲛⲉ ⲛⲁⲓ̈ ⲉⲧⲟⲩⲧⲁⲙⲓⲟ ⲙ̅ⲙⲟⲟⲩ ϩⲛ̅ⲛⲉⲩϭⲓϫ.
    27: ⲟⲩⲙⲟⲛⲟⲛ ⲇⲉ ⲡⲉⲓ̈ⲙⲉⲣⲟⲥ ⲕⲓⲛⲇⲩⲛⲉⲩⲉ ⲉⲧⲣⲉϥϫⲱⲱⲣⲉ ⲉⲃⲟⲗ ⲛ̅ⲧⲟⲟⲧⲛ̅. ⲁⲗⲗⲁ ⲡⲕⲉⲣ̅ⲡⲉ ⲛ̅ⲧⲛⲟϭ ⲛ̅ⲁⲣⲧⲩⲙⲓⲥ ⲥⲉⲛⲁⲗⲟ ⲉⲩⲱⲡ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲛ̅ⲥⲉⲛ̅ⲧⲥ̅ ⲉⲡⲉⲥⲏⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲥⲙⲛ̅ⲧⲛⲟϭ. ⲧⲁⲓ̈ ⲉⲧⲉⲣⲉⲧⲁⲥⲓⲁ ⲧⲏⲣⲥ̅ ⲁⲩⲱ ⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ ϣⲙ̅ϣⲉ ⲛⲁⲥ.
    28: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲁⲩⲙⲟⲩϩ ⲛ̅ϭⲱⲛⲧ̅ ⲁⲩⲱ ⲁⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲛⲟϭ ⲧⲉ ⲧⲁⲣⲧⲉⲙⲓⲥ ⲛ̅ⲧⲉⲫⲉⲥⲟⲥ.
    29: ⲁⲩⲱ ⲁⲧⲡⲟⲗⲓⲥ ⲧⲏⲣⲥ̅ ⲙⲟⲩϩ ⲛ̅ϣⲧⲟⲣⲧⲣ̅. ⲉⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ̈ ϩⲓⲟⲩⲥⲟⲡ ⲉⲡⲉⲑⲩⲁⲧⲣⲟⲛ. ⲉⲁⲩⲧⲱⲣⲡ̅ ⲛ̅ⲅⲁⲓ̈ⲟⲥ ⲙⲛ̅ⲁⲣⲓⲥⲧⲁⲣⲭⲟⲥ ϩⲉⲛⲙⲁⲕⲉⲇⲱⲛ ⲉⲩⲙⲟⲟϣⲉ ⲙⲛ̅ⲡⲁⲩⲗⲟⲥ.
    30: ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲟⲩⲱϣ ⲉⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲇⲏⲙⲟⲥ ⲙ̅ⲡⲉⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲕⲁⲁϥ.
    31: ϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲟⲛ ϩⲛ̅ⲛⲁⲣⲭⲱⲛ ⲉⲩⲟ ⲛ̅ϣⲃⲏⲣ ⲉⲣⲟϥ. ⲁⲩⲧⲁⲩⲟⲟⲩ ⲛⲁϥ ⲉⲩⲥⲟⲡⲥ̅ ⲉⲧⲙ̅ⲧⲣⲉϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉⲑⲩⲁⲧⲣⲟⲛ.
    32: ⲛⲉⲩⲁϣⲕⲁⲕ ϭⲉ ⲉⲃⲟⲗ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙⲛ̅ⲡⲉϥϣⲁϫⲉ. ⲛⲉⲁⲡⲙⲏⲏϣⲉ ⲅⲁⲣ ⲧⲱϩ. ⲁⲩⲱ ⲡⲉⲩϩⲟⲩⲟ ⲛⲉⲩⲥⲟⲟⲩⲛ ⲁⲛ ⲡⲉ ϫⲉ ⲛ̅ⲧⲁⲩⲥⲱⲟⲩϩ ⲉⲧⲃⲉⲟⲩ.
    33: ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲏⲏϣⲉ ⲁⲩⲛⲉϫⲟⲩⲁ ϫⲉ ⲁⲗⲉⲝⲁⲛⲇⲣⲟⲥ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓⲛⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲗⲉⲝⲁⲛⲇⲣⲟⲥ ⲇⲉ ⲁϥϫⲱⲣⲙ̅ ⲛ̅ⲧⲉϥϭⲓϫ. ⲁϥⲟⲩⲱϣ ⲉⲁⲡⲟⲗⲟⲅⲓⲍⲉ ⲙ̅ⲡⲙⲏⲏϣⲉ.
    34: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓⲙⲉ ⲇⲉ ϫⲉ ⲟⲩⲓ̈ⲟⲩⲇⲁⲓ̈ ⲡⲉ. ⲁⲩⲥⲙⲏ ⲛ̅ⲟⲩⲱⲧ ϣⲱⲡⲉ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲛⲁⲟⲩⲛⲟⲩ ⲥⲛ̅ⲧⲉ. ⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϫⲉ ⲟⲩⲛⲟϭ ⲧⲉ ⲧⲁⲣⲧⲉⲙⲓⲥ ⲛ̅ⲧⲉⲫⲉⲥⲟⲥ.
    35: ⲡⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲕⲁⲧⲁⲥⲧⲓⲗⲉ ⲙ̅ⲡⲙⲏⲏϣⲉ. ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲣⲙ̅ⲛⲉⲫⲉⲥⲟⲥ. ⲛⲓⲙ ⲅⲁⲣ ⲛ̅ⲣⲱⲙⲉ ⲡⲉⲧⲉⲛ̅ϥⲥⲟⲟⲩⲛ ⲁⲛ ⲛ̅ⲧⲡⲟⲗⲓⲥ ⲛ̅ⲉⲫⲉⲥⲟⲥ ⲉⲥϣⲙ̅ϣⲉ ⲛ̅ⲧⲛⲟϭ ⲛ̅ⲁⲣⲧⲩⲙⲓⲥ ⲙⲛ̅ⲡⲍⲉⲩⲥ.
    36: ⲉⲣⲉⲛⲁⲓ̈ ϭⲉ ⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ϣ̅ϣⲉ ⲉⲣⲱⲧⲛ̅ ⲉⲧⲣⲉⲧⲛ̅ⲥⲙⲛ̅ⲧⲏⲩⲧⲛ̅. ⲛ̅ⲧⲉⲧⲛ̅ⲧⲙ̅ⲣ̅ⲗⲁⲁⲩ ⲛ̅ϩⲱⲃ ϩⲛ̅ⲟⲩⲁⲥⲁⲓ̈.
    37: ⲁⲧⲉⲧⲛ̅ⲉⲓⲛⲉ ⲅⲁⲣ ⲛ̅ⲛⲉⲓ̈ⲣⲱⲙⲉ ⲉⲡⲉⲓ̈ⲙⲁ ⲙ̅ⲡⲟⲩϣⲗ̅ⲣ̅ⲡⲉ. ⲁⲩⲱ ⲙ̅ⲡⲟⲩϫⲓⲟⲩⲁ (ⲉ)ⲧⲛ̅ⲛⲟⲩⲧⲉ.
    38: ⲉϣϫⲉⲧⲩⲙⲏⲧⲣⲓⲟⲥ ϭⲉ ⲁⲩⲱ ⲛⲉϥϣⲃⲣ̅ⲧⲉⲭⲛⲓⲧⲏⲥ ⲟⲩⲛⲧⲟⲩⲟⲩϣⲁϫⲉ ⲙ̅ⲙⲁⲩ. ϣⲁⲩⲛ̅ϩⲉⲛⲁⲅⲟⲣⲁⲓⲟⲥ. ⲁⲩⲱ ⲟⲩⲛϩⲉⲛⲁⲛⲑⲩⲡⲁⲧⲟⲥ ⲙⲁⲣⲟⲩⲥⲙ̅ⲙⲉ ⲛⲁⲩ.
    39: ⲉϣϫⲉⲕⲉϩⲱⲃ ⲇⲉ ⲡⲉⲧⲉⲧⲛ̅ϣⲓⲛⲉ ⲛ̅ⲥⲱϥ. ⲥⲉⲛⲁⲃⲟⲗϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲥⲟⲟⲩϩⲥ̅ ⲉϣⲁⲥϣⲱⲡⲉ.
    40: ⲧⲛ̅ϭⲓⲛⲇⲩⲛⲉⲩⲉ ⲅⲁⲣ ⲉⲧⲣⲉⲩϯϣⲧⲟⲩⲏⲧ ⲉⲣⲟⲛ ⲉⲧⲃⲉⲡⲉⲓ̈ϣⲧⲟⲣⲧⲣ̅ ⲙ̅ⲡⲟⲟⲩ ⲉⲙⲛ̅ϩⲱⲃ ⲛ̅ⲧⲙⲏⲧⲉ ⲉⲩⲛ̅ϣ̅ϭⲟⲙ ⲙ̅ⲙⲟⲛ ⲉϯⲗⲟⲅⲟⲥ ϩⲁⲣⲟϥ.
    41: ⲛ̅ⲧⲉⲣⲉϥϫⲉⲛⲁⲓ̈ ⲇⲉ ⲁϥⲕⲁⲡⲙⲏⲏϣⲉ ⲉⲃⲟⲗ.
  20:
    1: ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲉⲡⲉϣⲧⲟⲣⲧⲣ̅ ⲇⲉ ⲗⲟ ⲁⲡⲁⲩⲗⲟⲥ ϫⲟⲟⲩ ⲛ̅ⲥⲁⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲁϥⲥⲉⲡⲥⲱⲡⲟⲩ. ⲁⲩⲱ ⲁϥⲁⲥⲡⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ. ⲁϥⲉⲓ ⲉⲃⲟⲗ ⲉⲃⲱⲕ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ.
    2: ⲛ̅ⲧⲉⲣⲉϥⲙⲟⲩϣⲧ̅ ⲇⲉ ⲛ̅ⲛ̅ⲥⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲩⲱ ⲁϥⲥⲉⲡⲥⲱⲡⲟⲩ ϩⲛ̅ⲟⲩϣⲁϫⲉ ⲉⲛⲁϣⲱϥ ⲁϥⲉⲓ ⲉⲑⲉⲗⲗⲁⲥ.
    3: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲣ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ⲉⲃⲟⲧ ⲙ̅ⲙⲁⲩ. ⲁⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲣ̅ⲟⲩⲕⲣⲟϥ ⲉⲣⲟϥ ⲉϥⲛⲁⲥϭⲏⲣ ⲉⲧⲥⲩⲣⲓⲁ. ⲁϥϫⲓϣⲟϫⲛⲉ ⲉⲕⲧⲟϥ ⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ.
    4: ⲛⲉϥⲟⲩⲏϩ ⲇⲉ ⲛ̅ⲥⲱϥ ⲛ̅ϭⲓⲥⲱⲥⲓⲡⲁⲧⲣⲟⲥ ⲡϣⲏⲣⲉ ⲛ̅ⲡⲩⲣⲣⲟⲥ ⲡⲉⲃⲟⲗ ϩⲛ̅ⲃⲉⲣⲟⲓⲁ. ⲉⲃⲟⲗ ⲇⲉ ϩⲛ̅ⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲏ. ⲁⲣⲓⲥⲧⲁⲣⲭⲟⲥ ⲙⲛ̅ⲥⲉⲕⲟⲩⲛⲧⲟⲥ. ⲁⲩⲱ ⲕⲁⲓ̈ⲟⲥ. ⲧⲉⲣⲃⲉⲟⲥ ⲙⲛ̅ⲧⲓⲙⲟⲑⲉⲟⲥ. ⲉⲃⲟⲗ ⲇⲉ ϩⲛ̅ⲧⲉⲫⲉⲥⲟⲥ. ⲧⲩⲭⲓⲕⲟⲥ ⲁⲩⲱ ⲧⲣⲟⲫⲓⲙⲟⲥ.
    5: ⲛⲁⲓ̈ ⲙⲉⲛ ⲁⲩⲣ̅ϣⲟⲣⲡ̅ ⲁⲩϭⲱ ⲉⲣⲟⲛ ϩⲛ̅ⲧⲣⲱⲁⲥ.
    6: ⲁⲛⲟⲛ ⲇⲉ ⲁⲛⲥϭⲏⲣ ⲉⲃⲟⲗ ϩⲛ̅ⲉⲫⲓⲗⲓⲡⲡⲟⲥ ⲙⲛ̅ⲛ̅ⲥⲁⲛⲉϩⲟⲟⲩ ⲛ̅ⲁⲑⲁⲃ. ⲁⲛⲉⲓ ϣⲁⲣⲟⲟⲩ ⲫⲟⲩⲛ ⲛ̅ϯⲟⲩ ⲛ̅ϩⲟⲟⲩ ⲉⲧⲣⲱⲁⲥ. ⲁⲩⲱ ⲁⲛⲣ̅ⲥⲁϣϥ̅ ⲛ̅ϩⲟⲟⲩ ⲙ̅ⲙⲁⲩ.
    7: ⲡⲟⲩⲁ ⲇⲉ ⲛ̅ⲛ̅ⲥⲁⲃⲃⲁⲧⲟⲛ ⲉⲛⲥⲟⲟⲩϩ ⲉⲡⲡⲱϣ ⲙ̅ⲡⲟⲓ̈ⲕ. ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲉϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲡⲉ ⲉϥⲛⲏⲩ ⲉⲃⲟⲗ ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ. ⲛⲉϥⲥⲱⲕ ⲇⲉ ⲡⲉ ⲙ̅ⲡϣⲁϫⲉ ϣⲁⲧⲡⲁϣⲉ ⲛ̅ⲧⲉⲩϣⲏ.
    8: ⲛⲉⲩⲛ̅ϩⲉⲛⲗⲁⲙⲡⲁⲥ ⲇⲉ ⲉⲛⲁϣⲱⲟⲩ ϫⲉⲣⲟ ϩⲛ̅ⲟⲩⲙⲁ ⲛⲧⲡⲉ ⲉⲛⲥⲟⲟⲩϩ ⲛ̅ϩⲏⲧϥ̅.
    9: ⲁⲩⲱ ⲛⲉⲩⲛ̅ⲟⲩϩⲣ̅ϣⲓⲣⲉ ϩⲙⲟⲟⲥ ϩⲓϫⲙ̅ⲡϣⲟⲩϣⲧ̅ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲉⲩⲧⲩⲭⲟⲥ. ⲉⲣⲉⲟⲩⲛⲟϭ ⲛ̅ϩⲓⲛⲏⲃ ⲥⲱⲕ ⲙ̅ⲙⲟϥ. ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ϣⲁϫⲉ ⲁⲡϩⲓⲛⲏⲃ ϩⲣⲟϣ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ ⲉⲡⲉϩⲟⲩⲟ. ⲁⲩⲱ ⲁϥϩⲉ ⲉⲃⲟⲗ ϩⲓϫⲛ̅ⲧⲙⲉϩϣⲟⲙⲧⲉ ⲛ̅ϩⲉ ⲉⲡⲉⲥⲏⲧ. ⲁⲩⲱ ⲁⲩϥⲓⲧϥ̅ ⲉϥⲙⲟⲟⲩⲧ.
    10: ⲁⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲉⲓ ⲉⲡⲉⲥⲏⲧ ⲁϥⲡⲁϩⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϩⲱⲗϭ̅ ⲉⲣⲟϥ. ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲙ̅ⲡⲣ̅ϣⲧⲟⲣⲧⲣ̅ ⲧⲉϥⲯⲩⲭⲏ ⲅⲁⲣ ϣⲟⲟⲡ ⲛ̅ϩⲏⲧϥ̅.
    11: ⲛ̅ⲧⲉⲣⲉϥⲃⲱⲕ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲁϥⲡⲱϣ ⲙ̅ⲡⲟⲉⲓⲕ ⲁϥϫⲓ ⲁⲩⲱ ⲁϥⲱⲥⲕ̅ ⲉϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ϣⲁⲛⲧⲉⲡⲟⲩⲟⲉⲓⲛ ϩⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲓ̈ϩⲉ ⲁϥⲉⲓ ⲉⲃⲟⲗ.
    12: ⲁⲩⲉⲓⲛⲉ ⲇⲉ ⲙ̅ⲡϣⲏⲣⲉ ϣⲏⲙ ⲉϥⲟⲛϩ̅. ⲁⲩⲱ ⲁϥⲥⲉⲡⲥⲱⲡⲟⲩ ⲉⲙⲁⲧⲉ.
    13: ⲁⲛⲟⲛ ⲇⲉ ⲁⲛⲣ̅ϣⲟⲣⲡ̅ ⲉⲃⲟⲗ ⲉⲡϫⲟⲓ̈. ⲁⲛⲥϭⲏⲣ ⲉϩⲣⲁⲓ̈ ⲉⲑⲁⲣⲥⲟⲥ ϫⲉ ⲉⲛⲉⲧⲁⲗⲉⲡⲁⲩⲗⲟⲥ ⲙ̅ⲙⲁⲩ. ⲧⲁⲓ̈ ⲅⲁⲣ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁϥⲧⲟϣⲥ̅ ⲛⲙ̅ⲙⲁⲛ. ⲉϥⲛⲁⲙⲟⲟϣⲉ ⲛ̅ⲧⲟϥ ⲛ̅ⲣⲁⲧϥ̅.
    14: ⲛ̅ⲧⲉⲣⲉϥⲧⲱⲙⲛ̅ⲧ ⲇⲉ ⲉⲣⲟⲛ ϩⲛ̅ⲑⲁⲣⲥⲟⲥ. ⲁⲛⲧⲁⲗⲟϥ ⲁⲛⲉⲓ ⲉⲙⲓⲧⲩⲗⲏⲛⲏ.
    15: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁⲛⲥϭⲏⲣ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲛⲉⲓ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲭⲓⲟⲥ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁⲛⲙⲟⲟⲛⲉ ⲉⲥⲁⲙⲟⲥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ϣⲱⲡⲉ ϩⲛ̅ⲧⲣⲟⲅⲩⲗⲗⲓⲟⲥ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁⲛⲉⲓ ⲉⲙⲓⲗⲏⲧⲟⲥ.
    16: ⲛⲉⲁⲡⲁⲩⲗⲟⲥ ⲅⲁⲣ ⲕⲣⲓⲛⲉ ⲉⲧⲙ̅ⲙⲟⲟⲛⲉ ⲉⲧⲉⲫⲉⲥⲟⲥ. ϫⲉⲕⲁⲥ ⲛ̅ⲛⲉϥⲱⲥⲕ̅ ϩⲛ̅ⲧⲁⲥⲓⲁ. ⲛⲉϥϭⲉⲡⲏ ⲅⲁⲣ ⲉϣⲱⲡⲉ ⲉϥⲛⲁϣϭⲙ̅ϭⲟⲙ ⲉⲣ̅ⲡⲉϩⲟⲟⲩ ⲛ̅ⲧⲡⲉⲛⲧⲏⲕⲟⲥⲧⲏ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ.
    17: ⲉⲃⲟⲗ ⲇⲉ ϩⲛ̅ⲙⲓⲗⲏⲧⲟⲥ ⲁϥϫⲟⲟⲩ ⲉⲉⲫⲉⲥⲟⲥ ⲁϥⲙⲟⲩⲧⲉ ⲉⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ.
    18: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ϣⲁⲣⲟϥ ⲡⲉϫⲁϥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲛⲉⲥⲛⲏⲩ ϫⲉ ϫⲓⲛⲡϣⲟⲣⲡ̅ ⲛ̅ϩⲟⲟⲩ ⲛ̅ⲧⲁⲓ̈ⲟⲩⲉϩⲣⲁⲧ ϩⲛ̅ⲧⲁⲥⲓⲁ. ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲓ̈ⲣ̅ⲡⲉⲓ̈ⲟⲩⲟⲉⲓϣ ⲧⲏⲣϥ̅ ⲛⲙ̅ⲙⲏⲧⲛ̅.
    19: ⲉⲓ̈ⲟ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲙ̅ⲡϫⲟⲉⲓⲥ ϩⲛ̅ⲑⲃ̅ⲃⲓⲟ ⲛⲓⲙ ⲙⲛ̅ϩⲉⲛⲣⲙ̅ⲉⲓⲟⲟⲩⲉ. ⲁⲩⲱ ⲙ̅ⲡⲓⲣⲁⲥⲙⲟⲥ ⲛ̅ⲧⲁⲩϣⲱⲡⲉ ⲙ̅ⲙⲟⲓ̈ ϩⲛ̅(ⲛ)ⲉⲡⲓⲃⲟⲩⲗⲏ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    20: ϫⲉ ⲙ̅ⲡⲓϩⲉⲡⲗⲁⲁⲩ ⲛ̅ⲛⲉⲧⲣ̅ⲛⲟϥⲣⲉ ⲛⲏⲧⲛ̅ ⲉⲧⲙ̅ⲧⲁⲙⲱⲧⲛ̅ ⲉⲣⲟⲟⲩ. ⲁⲩⲱ ⲉⲧⲙ̅ϯⲥⲃⲱ ⲛⲏⲧⲛ̅ ⲧⲩⲙⲟⲥⲓⲁ. ⲁⲩⲱ ϩⲛ̅ⲛⲏⲓ̈.
    21: ⲉⲓ̈ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛ̅ϩⲉⲗⲗⲏⲛ ⲛ̅ⲧⲙⲉⲧⲁⲛⲟⲓⲁ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲧⲡⲓⲥⲧⲓⲥ ⲉϩⲟⲩⲛ ⲉⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    22: ⲧⲉⲛⲟⲩ ϭⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲟⲕ ϯⲙⲏⲣ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲓ̈ⲛⲁⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲛ̅ϯⲥⲟⲟⲩⲛ ⲁⲛ ⲛ̅ⲛⲉⲧⲛⲁⲧⲱⲙⲛ̅ⲧ ⲉⲣⲟⲓ̈ ⲙ̅ⲙⲁⲩ.
    23: ⲡⲗⲏⲛ ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛⲁⲓ̈ ⲕⲁⲧⲁⲡⲟⲗⲓⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲛ̅ϩⲉⲛⲙⲣ̅ⲣⲉ ⲙⲛ̅ϩⲉⲛⲑⲗⲓⲯⲓⲥ ϭⲉⲉⲧ ⲉⲣⲟⲕ ϩⲛ̅ⲑⲓⲏ̅ⲙ̅.
    24: ⲁⲗⲗⲁ ⲛ̅ϯⲧⲁⲓ̈ⲟ ⲁⲛ ⲛ̅ⲧⲁⲯⲩⲭⲏ ϩⲁⲗⲁⲁⲩ ⲛ̅ϣⲁϫⲉ ⲛ̅ⲑⲉ ⲛ̅ϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲁⲇⲣⲟⲙⲟⲥ. ⲁⲩⲱ ⲧⲇⲓⲁⲕⲟⲛⲓⲁ ⲛ̅ⲧⲁⲓ̈ϫⲓⲧⲥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲉⲧⲣⲁⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛ̅ⲟⲩⲉⲉⲓⲉⲛⲓⲛ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    25: ⲧⲉⲛⲟⲩ ϭⲉ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲛⲟⲕ ϯⲥⲟⲟⲩⲛ ϫⲉ ⲛ̅ⲧⲉⲧⲛⲁⲛⲁⲩ ϭⲉ ⲁⲛ ⲉⲡⲁϩⲟ ϫⲓⲛⲧⲉⲛⲟⲩ. ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅. ⲛⲉⲛⲧⲁⲓ̈ⲉⲓ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲟⲩ ⲉⲓ̈ⲕⲏⲣⲩⲥⲥⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲛ̅ⲓ̅ⲥ̅.
    26: ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲟⲟⲩ ⲛ̅ϩⲟⲟⲩ. ϫⲉ ϯⲟⲩⲁⲁⲃ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲥⲛⲟϥ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ.
    27: ⲙ̅ⲡⲓϩⲟⲡ(ⲧ̅) ⲅⲁⲣ ⲉⲧⲙ̅ⲧⲁⲙⲱⲧⲛ̅ ⲉⲡϣⲟϫⲛⲉ ⲧⲏⲣϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    28: ⲡⲣⲟⲥⲉⲭⲉ ϭⲉ ⲉⲣⲱⲧⲛ̅ ⲙⲛ̅ⲡⲟϩⲉ ⲧⲏⲣϥ̅. ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲕⲁⲧⲏⲩⲧⲛ̅ ⲛ̅ⲉⲡⲓⲥⲕⲟⲡⲟⲥ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲉⲙⲟⲟⲛⲉ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲧⲛ̅ⲧⲁϥϫⲡⲟⲥ ⲛⲁϥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉϥⲥⲛⲟϥ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ.
    29: ϯⲥⲟⲟⲩⲛ ⲁⲛⲟⲕ ϫⲉ ⲙⲛ̅ⲛ̅ⲥⲁⲧⲣⲁⲃⲱⲕ ⲥⲉⲛⲏⲩ ⲉϩⲟⲩⲛ ⲉⲣⲱⲧⲛ̅ ⲛ̅ϭⲓϩⲉⲛⲟⲩⲱⲛϣ̅ ⲉⲩϩⲟⲣϣ̅ ⲛ̅ⲥⲉϯⲥⲟ ⲁⲛ ⲉⲡⲟϩⲉ.
    30: ⲁⲩⲱ ⲥⲉⲛⲁⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲛ̅ϭⲓϩⲉⲛⲣⲱⲙⲉ ⲉⲩϫⲱ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉⲩϭⲟⲟⲙⲉ ⲉⲧⲣⲉⲩⲡⲱϭⲥ̅ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ϩⲓⲡⲁϩⲟⲩ ⲙ̅ⲙⲟⲟⲩ.
    31: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲣⲟⲉⲓⲥ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲙⲉⲉⲩⲉ ϫⲉ ⲉⲓⲥϣⲟⲙⲧⲉ ⲛ̅ⲣⲟⲙⲡⲉ ⲛ̅ⲧⲉⲩϣⲏ ⲙⲛ̅ⲡⲉϩⲟⲟⲩ ⲙ̅ⲡⲓⲗⲟ ⲉⲓ̈ϯⲥⲃⲱ ⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲱⲧⲛ̅ ϩⲛ̅ϩⲉⲛⲣⲙ̅ⲉⲓⲟⲟⲩⲉ.
    32: ⲧⲉⲛⲟⲩ ϭⲉ ϯϯ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲧⲟⲟⲧϥ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲉϥⲭⲁⲣⲓⲥ. ⲡⲉⲧⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲕⲱⲧ ⲙ̅ⲙⲱⲧⲛ̅. ⲁⲩⲱ ⲉϯ ⲛⲏⲧⲛ̅ ⲛ̅ⲧⲉⲕⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ ϩⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲧⲏⲣⲟⲩ.
    33: ⲙ̅ⲡⲓⲉⲡⲓⲑⲩⲙⲓ ⲉⲗⲁⲁⲩ ⲛ̅ϩⲁⲧ ⲏ̅ ⲛⲟⲩⲃ. ⲏ̅ ϩⲟⲓ̈ⲧⲉ.
    34: ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲁⲛⲉⲓ̈ϭⲓϫ ϣⲙ̅ϣⲉ ⲛ̅ⲛⲁⲭⲣⲓⲁ ⲙⲛ̅ⲛⲉⲧⲛⲙ̅ⲙⲁⲓ̈.
    35: ⲉⲓ̈ⲧⲁⲙⲟ ⲙ̅ⲙⲱⲧⲛ̅ ⲉϩⲱⲃ ⲛⲓⲙ ϫⲉ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲧⲉϣϣⲉ ⲉⲣⲱⲧⲛ̅ ⲉϣⲡ̅ϩⲓⲥⲉ ⲛ̅ⲧⲉⲧⲛ̅ϥⲓ ϩⲁⲛⲉⲧⲛ̅ϣⲱⲛⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ⲛ̅ϣⲁϫⲉ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ϫⲉ ⲛ̅ⲧⲟϥ ⲡⲉⲛⲧⲁϥϫⲟⲟⲥ ϫⲉ ⲟⲩⲙⲛ̅ⲧⲙⲁⲕⲁⲣⲓⲟⲥ ⲡⲉ ϯ ⲉϩⲟⲩⲉϫⲓ.
    36: ⲛ̅ⲧⲉⲣⲉϥϫⲉⲛⲁⲓ̈ ⲇⲉ ⲛ̅ϭⲓⲡⲁⲩⲗⲟⲥ ⲁϥⲕⲱⲗϫ̅ ⲛ̅ⲛⲉϥⲡⲁⲧ ⲛⲙ̅ⲙⲁⲩ ⲧⲏⲣⲟⲩ ⲁϥϣⲗⲏⲗ.
    37: ⲁⲩⲛⲟϭ ⲇⲉ ⲛ̅ⲣⲓⲙⲉ ⲧⲁϩⲉⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲁⲩⲡⲁϩⲧⲟⲩ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲙⲁⲕϩ̅ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲁⲩϯⲡⲓ ⲉⲣⲱϥ
    38: ⲉⲩⲙⲟⲕϩ̅ ⲛ̅ϩⲏⲧ ⲛ̅ϩⲟⲩⲟ ⲉϫⲙ̅ⲡϣⲁϫⲉ ⲛ̅ⲧⲁϥϫⲟⲟϥ ϫⲉ ⲛ̅ⲧⲉⲧⲛⲁⲕⲧⲉⲧⲏⲩⲧⲛ̅ ⲁⲛ ⲉⲛⲁⲩ ⲉⲡⲁϩⲟ. ⲛⲉⲩⲑⲡⲟ ⲇⲉ ⲙ̅ⲙⲟϥ ⲉⲃⲟⲗ ⲉⲡϫⲟⲓ̈.
  21:
    1: ̅̅ⲛⲧⲉⲣⲉⲥϣⲱⲡⲉ ⲇⲉ ⲉⲧⲣⲉⲛⲟⲩⲉ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ⲧⲛ̅ⲕⲱ ⲉⲃⲟⲗ. ⲁⲛⲥϭⲏⲣ ⲁⲛⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲕⲱ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲉϩⲣⲟⲇⲟⲥ. ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲡⲁⲧⲁⲣⲁ ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲉⲙⲩⲣⲣⲁ.
    2: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ϩⲉ ⲉⲩϫⲟⲓ (ⲉϥⲛⲁϫⲓⲟⲟⲣ) ⲉⲧⲉⲫⲟⲓⲛⲓⲕⲏ ⲁⲛⲁⲗⲉ ⲁⲛⲕⲱ ⲉⲃⲟⲗ.
    3: ⲛ̅ⲧⲉⲣⲛ̅ⲡⲱϩ ⲇⲉ ⲉⲕⲩⲡⲣⲟⲥ ⲁⲛⲕⲁⲁⲥ ϩⲓϩⲃⲟⲩⲣ ⲙ̅ⲙⲟⲛ ⲁⲛⲥϭⲏⲣ ⲉⲧⲥⲩⲣⲓⲁ. ⲁⲩⲱ ⲁⲛⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲧⲩⲣⲟⲥ. ⲛⲉⲣⲉⲡϫⲟⲓ̈ ⲅⲁⲣ ⲛⲁϣⲟⲩⲟ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ.
    4: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ϩⲉ ⲉⲙⲙⲁⲑⲏⲧⲏⲥ ⲁⲛϭⲱ ϩⲁⲧⲏⲩ ⲛ̅ⲥⲁϣϥ̅ ⲛ̅ϩⲟⲟⲩ. ⲛⲁⲓ̈ ⲇⲉ ⲛⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲙ̅ⲧⲣⲉϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ.
    5: ⲛ̅ⲧⲉⲣⲉⲥϣⲱⲡⲉ ⲇⲉ ⲉⲧⲣⲉⲛϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲓ̈ϩⲟⲟⲩ. ⲁⲛⲉⲓ ⲉⲃⲟⲗ ⲁⲛⲙⲟⲟϣⲉ. ⲉⲩⲑⲡⲟ ⲙ̅ⲙⲟⲛ ⲉⲃⲟⲗ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲛⲉⲩϩⲓⲟⲙⲉ ⲙⲛ̅ⲛⲉⲩϣⲏⲣⲉ. ϣⲁⲡⲃⲟⲗ ⲛ̅ⲧⲡⲟⲗⲓⲥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ⲕⲱⲗϫ̅ ⲛ̅ⲛⲉⲛⲡⲁⲧ ϩⲓⲡⲉⲕⲣⲟ ⲁⲛϣⲗⲏⲗ
    6: ⲁⲩⲱ ⲁⲛⲁⲥⲡⲁⲍⲉ ⲛ̅ⲛⲉⲛⲉⲣⲏⲩ. ⲁⲛⲁⲗⲉ ⲉⲡϫⲟⲓ̈. ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲕⲟⲧⲟⲩ ⲉⲛⲉⲩⲏⲓ̈.
    7: ⲁⲛⲟⲛ ⲇⲉ ⲁⲛⲣ̅ϩⲱⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲩⲣⲟⲥ. ⲁⲛⲕⲁⲧⲁⲛⲧⲁ ⲉϩⲣⲁⲓ̈ ⲉⲡⲧⲟⲗⲉⲙⲁⲉⲓⲥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ⲁⲥⲡⲁⲍⲉ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲁⲛϭⲱ ϩⲁⲧⲏⲩ ⲛ̅ⲟⲩϩⲟⲟⲩ.
    8: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲛ̅ⲧⲉⲣⲛ̅ⲉⲓ ⲉⲃⲟⲗ ⲁⲛⲉⲓ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ. ⲁⲩⲱ ⲁⲛⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲏⲓ̈ ⲙ̅ⲫⲓⲗⲓⲡⲡⲟⲥ ⲡⲣⲉϥⲧⲁϣⲉⲟⲉⲓϣ ⲉⲟⲩⲁ ϩⲙ̅ⲡⲥⲁϣϥ̅ ⲡⲉ ⲁⲛϭⲱ ϩⲁϩⲧⲏϥ.
    9: ⲡⲁⲓ̈ ⲇⲉ ⲛⲉⲩⲛ̅ⲧϥ̅ϥⲧⲟ ⲛ̅ϣⲉⲉⲣⲉ ⲙ̅ⲡⲁⲣⲑⲉⲛⲟⲥ ⲉϣⲁⲩⲡⲣⲟⲫⲏⲧⲉⲩⲉ.
    10: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ϭⲱ ⲙ̅ⲙⲁⲩ ⲛ̅ϩⲁϩ ⲛ̅ϩⲟⲟⲩ. ⲁⲩⲡⲣⲟⲫⲏⲧⲏⲥ ⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲁⲅⲁⲃⲟⲥ.
    11: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ϣⲁⲣⲟⲛ ⲁϥϥⲓ ⲙ̅ⲡⲙⲟϫϩ̅ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲁϥⲙⲟⲩⲣ ⲛⲛⲉϥⲟⲩⲉⲣⲏⲧⲉ ⲙⲛ̅ⲛⲉϥϭⲓϫ. ⲡⲉϫⲁϥ ϫⲉ ⲛⲁⲓ̈ ⲛⲉⲧⲉⲣⲉⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϫⲱ ⲙ̅ⲙⲟⲟⲩ. ϫⲉ ⲡⲣⲱⲙⲉ ⲉⲧⲉⲡⲱϥ ⲡⲉ ⲡⲉⲓ̈ⲙⲟϫϩ̅. ⲥⲉⲛⲁⲙⲟⲣϥ̅ ⲛ̅ⲧⲉⲓ̈ϩⲉ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲛ̅ϭⲓⲛⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁⲩⲱ ⲛ̅ⲥⲉⲧⲁⲁϥ ⲉϩⲣⲁⲓ̈ ⲉⲛϭⲓϫ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ.
    12: ⲛ̅ⲧⲉⲣⲛ̅ⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲛⲁⲓ̈ ⲁⲛⲥⲉⲡⲥⲱⲡϥ̅ ⲁⲛⲟⲛ ⲙⲛ̅ⲛⲉⲧϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲧⲙ̅ⲧⲣⲉϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ.
    13: ⲧⲟⲧⲉ ⲁⲡⲁⲩⲗⲟⲥ ⲟⲩⲱϣⲃ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩ ⲡⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ ⲉⲧⲉⲧⲛ̅ⲣⲓⲙⲉ ⲁⲩⲱ ⲉⲧⲉⲧⲛ̅ⲟⲩⲱϣϥ̅ ⲙ̅ⲡⲁϩⲏⲧ. ⲁⲛⲟⲕ ⲅⲁⲣ ϯⲥⲃⲧⲱⲧ ⲟⲩⲙⲟⲛⲟⲛ ⲉⲧⲣⲉⲩⲙⲟⲣⲧ̅ ⲁⲗⲗⲁ ⲉⲧⲣⲁⲙⲟⲩ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ ϩⲁⲡⲣⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅.
    14: ⲛ̅ⲧⲉⲣⲉϥⲧⲙ̅ⲡⲓⲑⲉ ⲇⲉ ⲁⲛⲕⲁⲣⲱⲛ ⲉⲛϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙⲁⲣⲉⲡⲟⲩⲱϣ ⲙ̅ⲡϫⲟⲉⲓⲥ ϣⲱⲡⲉ·
    15: ⲙⲛ̅ⲛ̅ⲥⲁⲛⲉⲓ̈ϩⲟⲟⲩ ⲇⲉ ⲁⲛⲥⲃ̅ⲧⲱⲧⲛ̅ ⲁⲛⲙⲟⲟϣⲉ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ.
    16: ⲁⲩⲉⲓ ⲇⲉ ⲛⲙ̅ⲙⲁⲛ ⲛ̅ϭⲓϩⲟⲓ̈ⲛⲉ ⲛ̅ⲙ̅ⲙⲁⲑⲏⲧⲏⲥ ⲉⲧϩⲛ̅ⲕⲁⲓⲥⲁⲣⲓⲁ. ⲁⲩϫⲓⲧⲛ̅ ϣⲁⲟⲩⲙⲁⲑⲏⲧⲏⲥ ⲛ̅ⲁⲣⲭⲁⲓⲟⲥ ⲛ̅ⲕⲩⲡⲣⲓⲟⲥ ϫⲉ ⲙⲛⲁⲥⲱⲛ ⲉⲧⲣⲉⲛϭⲟⲓ̈ⲗⲉ ⲉⲣⲟϥ.
    17: ⲛ̅ⲧⲉⲣⲛ̅ⲡⲱϩ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲁⲛⲉⲥⲛⲏⲩ ϣⲟⲡⲛ̅ ⲉⲣⲟⲟⲩ ϩⲛ̅ⲟⲩⲣⲁϣⲉ.
    18: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲡⲁⲩⲗⲟⲥ ⲁϥⲉⲓ ⲛⲙ̅ⲙⲁⲛ ⲉϩⲟⲩⲛ ϣⲁⲓ̈ⲁⲕⲱⲃⲟⲥ. ⲛⲉⲩⲥⲟⲟⲩϩ ⲇⲉ ⲉⲣⲟϥ ⲡⲉ ⲛ̅ϭⲓϩⲉⲛⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ.
    19: ⲛⲁⲓ̈ ⲛ̅ⲧⲉⲣϥ̅ⲁⲥⲡⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ ⲁϥϩⲙⲟⲟⲥ ⲁϥⲧⲁⲩⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲁⲁⲩ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉϥⲇⲓⲁⲕⲟⲛⲓⲁ.
    20: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲁⲩϯⲉⲟⲟⲩ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲡⲉϫⲁⲩ ⲛⲁϥ. ϫⲉ ⲕⲛⲁⲩ ⲡⲥⲟⲛ ϫⲉ ⲟⲩⲏⲣ ⲛ̅ⲧⲃⲁ ϣⲟⲟⲡ ⲛ̅ⲛⲉⲛⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ. ⲁⲩⲱ ⲛ̅ⲧⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲥⲉⲟ ⲛ̅ⲣⲉϥⲕⲱϩ ⲉⲡⲛⲟⲙⲟⲥ.
    21: ⲁⲩⲥⲱⲧⲙ̅ ⲉⲧⲃⲏⲏⲧⲕ̅ ϫⲉ ⲕϯⲥⲃⲱ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲧϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲉⲧⲣⲉⲩⲥⲁϩⲱⲟⲩ ⲉⲃⲟⲗ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲉⲕϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲩ ⲉⲧⲙ̅ⲥⲃ̅ⲃⲉⲛⲉⲩϣⲏⲣⲉ ⲁⲩⲱ ⲉⲧⲙ̅ⲙⲟⲟϣⲉ ϩⲛ̅ⲛⲉϥⲥⲱⲛⲧ̅.
    22: ⲟⲩ ϭⲉ ⲡⲉⲧⲛⲁϣⲱⲡⲉ ⲡⲁⲛⲧⲱⲥ ⲥⲉⲛⲁⲥⲱⲧⲙ̅ ϫⲉ ⲁⲕⲉⲓ.
    23: ⲁⲣⲓⲡⲁⲓ̈ ϭⲉ ⲉⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟϥ ⲛⲁⲕ. ⲟⲩⲛϥⲧⲟⲟⲩ ⲛ̅ⲣⲱⲙⲉ ⲉⲩϣⲟⲟⲡ ⲛⲁⲛ ⲉⲩⲛ̅ⲧⲁⲩ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲉⲣⲏⲧ ϩⲁⲣⲟⲟⲩ ⲙⲁⲩⲁⲁⲩ.
    24: ⲛⲁⲓ̈ ϫⲓⲧⲟⲩ ⲛⲅ̅ⲧⲃ̅ⲃⲟⲕ ⲛⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲛⲅ̅ϫⲟ ⲉⲣⲟⲟⲩ ⲉⲃⲟⲗ ⲉⲧⲣⲉⲩϩⲉⲕⲉϫⲱⲟⲩ. ⲁⲩⲱ ⲥⲉⲛⲁⲉⲓⲙⲉ ⲧⲏⲣⲟⲩ ϫⲉ ϩⲉⲛϭⲟⲗ ⲛⲉⲛⲧⲁⲩⲥⲟⲧⲙⲟⲩ ⲉⲧⲃⲏⲧⲕ̅. ⲁⲗⲗⲁ ϫⲉ ⲛ̅ⲧⲟⲕ ϩⲱⲱⲕ ⲕⲁϩⲉ ⲉⲡⲛⲟⲙⲟⲥ ⲉⲕϩⲁⲣⲉϩ ⲉⲣⲟϥ.
    25: ⲉⲧⲃⲉⲛ̅ϩⲉⲑⲛⲟⲥ ⲇⲉ ⲛ̅ⲧⲁⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲙⲛ̅ⲧⲟⲩⲗⲁⲁⲩ ⲛ̅ϣⲁϫⲉ ⲉϫⲱ ⲛⲁⲕ. ⲁⲛⲟⲛ ⲅⲁⲣ ⲁⲛⲕⲣⲓⲛⲉ ⲁⲩⲱ ⲁⲛⲥϩⲁⲓ̈ ⲛⲁⲩ ⲉⲧⲣⲉⲩϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ⲉϣⲱⲱⲧ ⲛ̅ⲉⲓⲇⲱⲗⲟⲛ. ⲙⲛ̅ⲡⲉⲥⲛⲟϥ ⲁⲩⲱ ⲛⲉⲧⲙⲟⲟⲩⲧ. ⲙⲛ̅ⲧⲡⲟⲣⲛⲓⲁ.
    26: ⲧⲟⲧⲉ ⲡⲁⲩⲗⲟⲥ ⲁϥϫⲓ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲁϥⲧⲃ̅ⲃⲟϥ ⲛⲙ̅ⲙⲁⲩ. ⲁⲩⲱ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ ⲉϥⲧⲁⲩⲟ ⲛ̅ⲛⲉϩⲟⲟⲩ ⲙ̅ⲡϫⲱⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲧⲃ̅ⲃⲟ. ϣⲁⲛⲧⲟⲩⲧⲁⲗⲉⲑⲩⲥⲓⲁ ⲉϩⲣⲁⲓ̈ ϩⲁⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲟⲩ.
    27: ⲛ̅ⲧⲉⲣⲉⲡⲥⲁϣϥ̅ ⲇⲉ ⲛ̅ϩⲟⲟⲩ ϩⲱⲛ ⲉϫⲱⲕ ⲉⲃⲟⲗ. ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛⲉⲃⲟⲗ ϩⲛ̅ⲧⲁⲥⲓⲁ ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲉⲣⲟϥ ϩⲙ̅ⲡⲉⲣⲡⲉ. ⲁⲩⲥⲉⲩϩⲡⲙⲏⲏϣⲉ ⲧⲏⲣϥ̅. ⲁⲩⲉⲓⲛⲉ ⲛ̅ⲛⲉⲩϭⲓϫ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ
    28: ⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲧⲉⲡⲓ̅ⲏ̅ⲗ ⲃⲟⲏⲑⲓ. ⲡⲁⲓ̈ ⲡⲉ ⲡⲣⲱⲙⲉ ⲉⲧϯ ⲟⲩⲃⲉⲡⲗⲁⲟⲥ ⲙⲛ̅ⲡⲛⲟⲙⲟⲥ ⲙⲛ̅ⲡⲉⲓ̈ⲣ̅ⲡⲉ. ⲉϥϯⲥⲃⲱ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ϩⲙ̅ⲙⲁ ⲛⲓⲙ. ⲁⲩⲱ ⲟⲛ ⲁϥⲛ̅ϩⲉⲛⲟⲩⲉⲉⲓⲉⲛⲓⲛ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ ⲁϥϫⲱϩⲙ̅ ⲙ̅ⲡⲉⲓ̈ⲙⲁ ⲉⲧⲟⲩⲁⲁⲃ.
    29: ⲛⲉⲁⲩⲛⲁⲩ ⲅⲁⲣ ⲡⲉ ⲉⲧⲣⲟⲫⲓⲙⲟⲥ ⲡⲣⲙ̅ⲛⲉⲫⲉⲥⲟⲥ ϩⲛ̅ⲧⲡⲟⲗⲓⲥ ⲛⲙ̅ⲙⲁϥ. ⲉⲩⲙⲉⲉⲩⲉ ϫⲉ ⲛ̅ⲧⲁⲡⲁⲩⲗⲟⲥ ϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ.
    30: ⲉⲁⲧⲡⲟⲗⲓⲥ ⲧⲏⲣⲥ̅ ⲛⲟⲓ̈ⲛ. ⲁⲩⲱ ⲡⲗⲁⲟⲥ ⲁⲩⲥⲱⲟⲩϩ ⲁⲩⲁⲙⲁϩⲧⲉ ⲇⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲁⲩⲥⲱⲕ ⲙ̅ⲙⲟϥ ⲡⲃⲟⲗ ⲙ̅ⲡⲉⲣⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁⲩϣⲧⲁⲙ ⲛ̅ⲛ̅ⲣⲟ
    31: ⲉⲩϣⲓⲛⲉ ⲇⲉ ⲛ̅ⲥⲁϩⲟⲧⲃⲉϥ ⲁⲡⲟⲩⲱ ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲙ̅ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲛ̅ⲧⲉⲥⲡⲓⲣⲁ ϫⲉ ⲁⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲧⲏⲣⲥ̅ ϣⲧⲟⲣⲧⲣ̅.
    32: ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥϫⲓ ⲛ̅ϩⲉⲛϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲙⲛ̅ϩⲉⲛϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲙⲛ̅ϩⲉⲛⲙⲁⲧⲟⲓ̈ ⲁϥⲡⲱⲧ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲟⲩ. ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲇⲉ ⲉⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲙⲛ̅ⲛ̅ϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲁⲩⲱ ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲁⲩⲗⲟ ⲉⲩϩⲓⲟⲩⲉ ⲉⲡⲁⲩⲗⲟⲥ.
    33: ⲧⲟⲧⲉ ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲁϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲁϥⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉⲙⲟⲣϥ̅ ⲛ̅ϩⲁⲗⲩⲥⲓⲥ ⲥⲛ̅ⲧⲉ. ⲁϥϣⲓⲛⲉ ϫⲉ ⲛⲓⲙ ⲡⲉ ⲁⲩⲱ ⲟⲩ ⲡⲉⲛⲧⲁϥⲁⲁϥ.
    34: ⲛⲉⲣⲉⲡⲙⲏⲏϣⲉ ⲇⲉ ⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙⲛ̅ⲡⲉϥϣⲁϫⲉ. ⲙ̅ⲡϥ̅ⲉϣϭⲙ̅ϭⲟⲙ ⲉⲉⲓⲙⲉ ⲉⲡⲱⲣϫ̅ ⲉⲧⲃⲉⲡⲉϣⲧⲟⲣⲧⲣ̅. ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉϫⲓⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲉⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ.
    35: ⲛ̅ⲧⲉⲣⲟⲩⲡⲱϩ ⲇⲉ ⲉϫⲛ̅ⲛ̅ⲧⲱⲣⲧⲣ̅. ⲁⲥϣⲱⲡⲉ ⲉⲧⲣⲉⲙ̅ⲙⲁⲧⲟⲓ̈ ⲧⲁⲗⲟϥ ⲉϫⲱⲟⲩ ⲉⲧⲃⲉⲑⲟⲣⲙⲏ ⲙ̅ⲡⲙⲏⲏϣⲉ.
    36: ⲛⲉⲣⲉⲡⲗⲁⲟⲥ ⲅⲁⲣ ⲧⲏⲣϥ̅ ⲟⲩⲏϩ ⲛ̅ⲥⲱϥ ⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϥⲓ ⲛ̅ⲧⲙⲏⲧⲉ ⲙ̅ⲡⲉⲛϫⲁϫⲉ.
    37: ⲉⲩⲛⲁϫⲓⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲉϩⲟⲩⲛ ⲉⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ. ⲡⲉϫⲁϥ ⲙ̅ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ϫⲉ ⲉⲛⲉⲥⲧⲟ ⲛⲁⲓ̈ ⲉⲧⲣⲁϫⲉⲟⲩϣⲁϫⲉ ⲉⲣⲟⲕ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⲉⲛⲉⲕⲥⲟⲟⲩⲛ ⲙ̅ⲙⲛ̅ⲧⲟⲩⲉⲓ̈ⲉⲛⲓⲛ.
    38: ⲉⲓ̈ⲉ ⲛ̅ⲧⲟⲕ ⲁⲛ ϭⲉ ⲡⲉ ⲡⲣⲙ̅ⲛ̅ⲕⲏⲙⲉ ⲡⲉⲛⲧⲁϥⲃⲱϭⲥ̅ ϩⲁⲑⲏ ⲛ̅ⲛⲉⲓ̈ϩⲟⲟⲩ. ⲁⲩⲱ ⲁϥϫⲓ ⲉⲃⲟⲗ ⲉⲧⲉⲣⲏⲙⲟⲥ ⲛ̅ⲁϥⲧⲟⲩϣⲟ ⲛ̅ⲣⲱⲙⲉ ⲛ̅ⲥⲓⲕⲁⲣⲓⲟⲥ.
    39: ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ϫⲉ ⲁⲛⲟⲕ ⲙⲉⲛ ⲁⲛⲅ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲁⲛⲅ̅ⲟⲩⲣⲙ̅ⲧⲁⲣⲥⲟⲥ ⲛ̅ⲧⲕⲓⲗⲓⲕⲓⲁ ⲙ̅ⲡⲟⲗⲓⲧⲏⲥ. ⲛ̅ⲟⲩⲡⲟⲗⲓⲥ ⲉⲥⲟ ⲛ̅ⲥⲟⲉⲓⲧ. ϯⲥⲟⲡⲥ̅ ⲇⲉ ⲙ̅ⲙⲟⲕ ⲕⲁⲁⲧ ⲧⲁϣⲁϫⲉ ⲙⲛ̅ⲡⲗⲁⲟⲥ.
    40: ⲛ̅ⲧⲉⲣⲉϥⲕⲁⲁϥ ⲇⲉ ⲛ̅ϭⲓⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ. ⲡⲁⲩⲗⲟⲥ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ϩⲓϫⲛ̅ⲛ̅ⲧⲱⲣⲧⲣ̅ ⲁϥⲕⲓⲙ ⲛ̅ⲧⲉϥϭⲓϫ ⲉⲡⲗⲁⲟⲥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲟⲩⲛⲟϭ ⲛ̅ⲥϭⲣⲉϩⲧ̅ ϣⲱⲡⲉ ⲁϥⲟⲩⲱϣⲃ̅ ⲛⲁⲩ ⲛ̅ⲧⲁⲥⲡⲉ ⲙ̅ⲙⲛ̅ⲧϩⲉⲃⲣⲁⲓⲟⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ.
  22:
    1: ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ ⲁⲩⲱ ⲛⲁⲉⲓⲟⲧⲉ ⲥⲱⲧⲙ̅ ⲉⲧⲁⲁⲡⲟⲗⲟⲅⲓⲁ ⲉⲧϣⲟⲟⲡ ⲧⲉⲛⲟⲩ ϣⲁⲣⲱⲧⲛ̅.
    2: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ϫⲉ ⲉϥⲛⲁϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲙ̅ⲙⲛ̅ⲧϩⲉⲃⲣⲁⲓⲟⲥ ⲁⲩⲕⲁⲣⲱⲟⲩ ⲛ̅ϩⲟⲩⲟ. ⲁⲩⲱ ⲡⲉϫⲁϥ
    3: ϫⲉ ⲁⲛⲅ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲁⲩϫⲡⲟⲓ̈ ϩⲛ̅ⲧⲁⲣⲥⲟⲥ ⲛ̅ⲧⲕⲓⲗⲓⲕⲓⲁ ⲉⲁⲩⲥⲁⲛⲟⲩϣⲧ̅ ⲇⲉ ϩⲛ̅ⲧⲉⲓ̈ⲡⲟⲗⲓⲥ ⲉⲁⲩⲡⲁⲓⲇⲉⲩⲉ ⲙ̅ⲙⲟⲓ̈ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ϩⲁⲣⲁⲧϥ̅ ⲛ̅ⲅⲁⲙⲁⲗⲓⲏⲗ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲛ̅ⲛⲁⲉⲓⲟⲧⲉ. ⲉⲓ̈ⲟ ⲛ̅ⲣⲉϥⲕⲱϩ ⲉⲡⲛⲟⲩⲧⲉ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲧⲛ̅ⲟ ⲙ̅ⲙⲟⲥ ⲙ̅ⲡⲟⲟⲩ ⲛ̅ⲧⲱⲧⲛ̅ ⲧⲏⲣⲧⲛ̅.
    4: ⲁⲓ̈ⲇⲓⲱⲕⲉ ⲛ̅ⲥⲁⲧⲉⲓ̈ϩⲓⲏ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲙⲟⲩ. ⲉⲓ̈ⲙⲟⲩⲣ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲁⲩⲱ ⲛⲉϩⲓⲟⲙⲉ ⲉⲓ̈ⲛⲟⲩϫⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲛⲉϣⲧⲉⲕⲱⲟⲩ.
    5: ⲛ̅ⲑⲉ ⲟⲛ ⲉⲣⲉⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛⲁⲓ̈ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲓ̈ϫⲓ ⲛ̅ϩⲉⲛⲉⲡⲓⲥⲧⲟⲗⲏ ⲛ̅ⲧⲟⲟⲧⲟⲩ. ⲁⲓ̈ⲃⲱⲕ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ ⲉⲧⲣⲁⲉⲓⲛⲉ ⲟⲛ ⲛ̅ⲛⲉⲧⲙ̅ⲙⲁⲩ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ ϫⲉⲕⲁⲥ ⲉⲩⲉⲧⲓⲙⲱⲣⲓ ⲙ̅ⲙⲟⲟⲩ.
    6: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲓ̈ⲙⲟⲟϣⲉ. ⲛ̅ⲧⲉⲣⲉⲓϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ ⲙ̅ⲡⲛⲟⲩ ⲙ̅ⲙⲉⲉⲣⲉ. ⲁⲩⲛⲟϭ ⲛ̅ⲟⲩⲟⲉⲓⲛ ϣⲁ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲓ̈ ϩⲛ̅ⲟⲩϣⲥⲛⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    7: ⲁⲓ̈ϩⲉ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲕⲁϩ. ⲁⲩⲱ ⲁⲓ̈ⲥⲱⲧⲙ̅ ⲉⲩⲥⲙⲏ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲓ̈ ϫⲉ ⲥⲁⲩⲗⲉ ⲥⲁⲩⲗⲉ ⲁϩⲣⲟⲕ ⲕⲡⲏⲧ ⲛ̅ⲥⲱⲓ̈.
    8: ⲁⲛⲟⲕ ⲇⲉ ⲁⲓ̈ⲟⲩⲱϣⲃ̅ ϫⲉ ⲛ̅ⲧⲕ̅ⲛⲓⲙ ⲡϫⲟⲉⲓⲥ. ⲡⲉϫⲁϥ ⲛⲁⲓ̈ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ ⲡⲉⲧⲕⲡⲏⲧ ⲛ̅ⲥⲱϥ.
    9: ⲛⲉⲧⲙⲟⲟϣⲉ ⲇⲉ ⲛⲙ̅ⲙⲁⲓ ⲁⲩⲛⲁⲩ ⲉⲡⲟⲩⲟⲉⲓⲛ ⲁⲩⲱ ⲁⲩϣⲱⲡⲉ ϩⲛⲟⲩϩⲟⲧⲉ. ⲙ̅ⲡⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲧⲉⲥⲙⲏ ⲙ̅ⲡⲉⲧϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲓ̈.
    10: ⲡⲉϫⲁⲓ̈ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲟⲩ ⲡⲉϯⲛⲁⲁⲁϥ. ⲡⲉϫⲁϥ ⲛⲁⲓ̈ ϫⲉ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ. ⲁⲩⲱ ⲥⲉⲛⲁϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲕ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲧⲃⲉϩⲱⲃ ⲛⲓⲙ ⲛ̅ⲧⲁⲓ̈ⲧⲟϣⲟⲩ ⲛⲁⲕ ⲉⲁⲁⲩ.
    11: ⲛ̅ⲧⲉⲣⲓⲧⲱⲟⲩⲛ ⲇⲉ ⲁⲓ̈ⲗⲟ ⲉⲓ̈ⲛⲁⲩ ⲉⲃⲟⲗ ϩⲁⲡⲉⲟⲟⲩ ⲙ̅ⲡⲟⲩⲟⲉⲓⲛ ⲉⲧⲙ̅ⲙⲁⲩ. ⲁⲩϫⲓⲙⲟⲉⲓⲧ ⲇⲉ ϩⲏⲧ ⲛ̅ϭⲓⲛⲉⲧⲛⲙ̅ⲙⲁⲓ̈ ⲁⲓ̈ⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ.
    12: ⲟⲩⲣⲱⲙⲉ ⲇⲉ ϫⲉ ⲁⲛⲁⲛⲓⲁⲥ ⲟⲩⲣⲉϥⲣ̅ϩⲟⲧⲉ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ. ⲉⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲇⲁⲙⲁⲥⲕⲟⲥ.
    13: ⲁϥⲉⲓ ϣⲁⲣⲟⲓ̈ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ϩⲓϫⲱⲓ̈ ⲡⲉϫⲁϥ ⲛⲁⲓ̈. ϫⲉ ⲥⲁⲩⲗⲉ ⲡⲁⲥⲟⲛ ⲁⲛⲁⲩ ⲉⲃⲟⲗ. ⲁⲛⲟⲕ ⲇⲉ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲓ̈ⲛⲁⲩ ⲉⲃⲟⲗ.
    14: ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲓ̈ ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ ⲁϥⲛⲉϩⲕ̅ ⲉⲃⲟⲗ ⲉⲥⲟⲩⲛ̅ⲡⲉϥⲟⲩⲱϣ. ⲁⲩⲱ ⲉⲛⲁⲩ ⲉⲡⲇⲓⲕⲁⲓⲟⲥ. ⲁⲩⲱ ⲉⲥⲱⲧⲙ̅ ⲉⲩⲥⲙⲏ ⲉⲃⲟⲗ ϩⲛ̅ⲣⲱϥ.
    15: ϫⲉ ⲕⲛⲁϣⲱⲡⲉ ⲛⲁϥ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛⲁϩⲣⲛ̅ⲣⲱⲙⲉ ⲛⲓⲙ ⲛ̅ⲛⲉⲛⲧⲁⲕⲛⲁⲩ ⲉⲣⲟⲟⲩ ⲁⲩⲱ ⲁⲕⲥⲟⲧⲙⲟⲩ.
    16: ⲧⲉⲛⲟⲩ ϭⲉ ⲟⲩ ⲡⲉⲧⲕ̅ⲛⲁⲁⲁϥ ⲧⲱⲟⲩⲛ ⲛⲅ̅ϫⲓⲃⲁⲡⲧⲓⲥⲙⲁ ⲛⲅ̅ⲉⲓⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲕⲛⲟⲃⲉ ⲁⲩⲱ ⲛⲅ̅ⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲉϥⲣⲁⲛ.
    17: ⲁⲥϣⲱⲡⲉ ⲛ̅ⲧⲉⲣⲓⲕⲧⲟⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲁⲩⲱ ⲉⲓ̈ϣⲗⲏⲗ ϩⲙ̅ⲡⲉⲣⲡⲉ. ⲁⲓ̈ϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲉⲕⲥⲧⲁⲥⲓⲥ.
    18: ⲁⲓ̈ⲛⲁⲩ ⲉⲣⲟϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲓ̈ ϫⲉ ϭⲉⲡⲏ ⲁⲙⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ϫⲉ ⲥⲉⲛⲁϫⲓⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲁⲛ ⲛ̅ⲧⲟⲟⲧⲕ̅ ⲉⲧⲃⲏⲏⲧ.
    19: ⲁⲛⲟⲕ ϩⲱ ⲡⲉϫⲁⲓ̈ ϫⲉ ⲡϫⲟⲉⲓⲥ ⲛ̅ⲧⲟⲟⲩ ⲥⲉⲥⲟⲟⲩⲛ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲛⲉⲓ̈ⲱⲧⲡ̅ ⲉϩⲟⲩⲛ ⲁⲩⲱ ⲉⲧϩⲓⲟⲩⲉ ϩⲛ̅ⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ ⲛ̅ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲕ.
    20: ⲁⲩⲱ ⲟⲛ ⲉⲩⲛⲁⲡⲱϩⲧ̅ ⲉⲃⲟⲗ ⲙ̅ⲡⲉⲥⲛⲟϥ ⲛ̅ⲥⲧⲉⲫⲁⲛⲟⲥ ⲡⲉⲕⲙⲛ̅ⲧⲣⲉ. ⲁⲛⲟⲕ ϩⲱ ⲛⲉⲓ̈ⲁϩⲉⲣⲁⲧ ⲉⲓ̈ⲥⲩⲛⲉⲩⲇⲟⲕⲓ ⲁⲩⲱ ⲉⲓ̈ϩⲁⲣⲉϩ ⲉⲛϩⲟⲓ̈ⲧⲉ ⲛ̅ⲛⲉⲧⲛⲁϩⲱⲧⲃ̅ ⲙ̅ⲙⲟϥ.
    21: ⲡⲉϫⲁϥ ⲛⲁⲓ̈ ϫⲉ ⲃⲱⲕ ϫⲉ ⲉⲓ̈ⲛⲁϫⲟⲟⲩⲕ ⲁⲛⲟⲕ ⲉϩⲉⲛϩⲉⲑⲛⲟⲥ ⲉⲩⲟⲩⲏⲩ.
    22: ⲁⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲉⲣⲟϥ ⲛ̅ϭⲓⲙ̅ⲙⲏⲏϣⲉ ϣⲁⲡⲉⲓ̈ϣⲁϫⲉ. ⲁⲩⲱ ⲁⲩϥⲓϩⲣⲁⲩ ⲉⲃⲟⲗ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϥⲓⲡⲁⲓ̈ ⲛ̅ⲧⲉⲓ̈ⲙⲓⲛⲉ ⲉⲃⲟⲗ ϩⲓϫⲙ̅ⲡⲕⲁϩ. ⲛ̅ϣϣⲉ ⲅⲁⲣ ⲁⲛ ⲉⲣⲟϥ ⲉⲱⲛϩ̅.
    23: ⲉⲩⲁϣⲕⲁⲕ ⲇⲉ ⲉⲃⲟⲗ ⲉⲩϥⲓ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲛⲉⲩϩⲟⲓ̈ⲧⲉ. ⲁⲩⲱ ⲉⲩⲛⲉϫϣⲟⲉⲓϣ ⲉϩⲣⲁⲓ̈ ⲉⲡⲁⲏⲣ.
    24: ⲁⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲇⲉ ⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ⲉⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ. ⲉⲁϥϫⲟⲟⲥ ⲉϩⲓⲟⲩⲉ ⲉⲣⲟϥ ⲛ̅ϩⲉⲛⲙⲁⲥⲧⲓⲅⲝ. ϫⲉⲕⲁⲥ ⲉϥⲉⲉⲓⲙⲉ ϫⲉ ⲉⲧⲃⲉⲁϣ ⲛ̅ⲗⲟⲓ̈ϭⲉ ⲉⲛⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ⲉⲣⲟϥ ⲛ̅ⲧⲉⲓ̈ϩⲉ.
    25: ⲛ̅ⲧⲉⲣⲟⲩⲥⲟⲙⲛ̅ⲧϥ̅ ⲇⲉ ⲛⲙ̅ⲙⲟⲩⲥ. ⲡⲉϫⲁϥ ⲛ̅ϭⲓⲡⲁⲩⲗⲟⲥ ⲙ̅ⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲉⲧⲁϩⲉⲣⲁⲧϥ̅ ϫⲉ ⲉⲛⲉⲥⲧⲟ ⲛⲏⲧⲛ̅ ⲉϩⲓⲟⲩⲉ ⲉⲩⲣⲱⲙⲉ ⲛ̅ϩⲣⲱⲙⲁⲓⲟⲥ ⲉⲙⲛ̅ⲛⲟⲃⲉ ⲉⲣⲟϥ.
    26: ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲇⲉ ⲛ̅ϭⲓⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ. ⲁϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲉⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲁϥⲧⲁⲙⲟϥ ϫⲉ ⲁⲛⲁⲩ ϫⲉ ⲟⲩ ⲡⲉⲧⲕ̅ⲛⲁⲁⲁϥ. ⲡⲉⲓ̈ⲣⲱⲙⲉ ⲅⲁⲣ ⲟⲩϩⲣⲱⲙⲁⲓⲟⲥ ⲡⲉ.
    27: ⲁϥϯⲡⲉϥⲟⲩⲟⲓ̈ ⲇⲉ ⲛ̅ϭⲓⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲁϥϫⲛⲟⲩϥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲧⲟⲕ ⲛ̅ⲧⲕ̅ⲟⲩϩⲣⲱⲙⲁⲓⲟⲥ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⲉϩⲉ.
    28: ⲁⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲇⲉ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ϫⲉ ⲁⲛⲟⲕ ⲁⲓ̈ϯⲟⲩⲛⲟϭ ⲛ̅ⲭⲣⲏⲙⲁ ϩⲁⲧⲉⲓ̈ⲡⲟⲗⲓⲧⲓⲁ. ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ϫⲉ ⲁⲛⲟⲕ ⲇⲉ ⲛ̅ⲧⲁⲩϫⲡⲟⲓ̈ ⲛ̅ϩⲏⲧⲥ̅.
    29: ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲇⲉ ⲁⲩⲥⲁϩⲱⲟⲩ ⲉⲃⲟⲗ ⲙ̅ⲙⲟϥ ⲛ̅ϭⲓⲛⲉⲧⲛⲁϩⲉⲇⲁⲍⲉ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲁϥⲣ̅ϩⲟⲧⲉ ⲛ̅ⲧⲉⲣⲉϥⲉⲓⲙⲉ ϫⲉ ⲟⲩϩⲣⲱⲙⲁⲓⲟⲥ ⲡⲉ. ⲉⲃⲟⲗ ϫⲉ ⲛⲉⲁϥⲙⲟⲣϥ̅ ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁϥⲃⲟⲗϥ̅ ⲉⲃⲟⲗ.
    30: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁϥⲟⲩⲱϣ ⲉⲉⲓⲙⲉ ⲉⲡⲱⲣϫ̅. ϫⲉ ⲉⲧⲃⲉⲟⲩ ⲥⲉⲕⲁⲧⲏⲅⲟⲣⲓ ⲙ̅ⲙⲟϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉⲧⲣⲉⲩⲥⲱⲟⲩϩ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ. ⲁⲩⲱ ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲧⲏⲣϥ̅. ⲁϥϫⲓⲡⲁⲩⲗⲟⲥ ⲉⲡⲉⲥⲏⲧ ⲁϥⲧⲁϩⲟϥ ⲉⲣⲁⲧϥ̅ ϩⲛ̅ⲧⲉⲩⲙⲏⲧⲉ.
  23:
    1: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥⲉⲓⲱⲣⲙ̅ ⲉϩⲟⲩⲛ ⲉⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲡⲉϫⲁϥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ. ⲁⲛⲟⲕ ⲁⲓ̈ⲡⲟⲗⲓⲧⲉⲩⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲥⲩⲛⲉⲓⲇⲏⲥⲓⲥ ⲛⲓⲙ ⲉⲛⲁⲛⲟⲩϥ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲟⲟⲩ ⲛ̅ϩⲟⲟⲩ.
    2: ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲇⲉ ⲁⲛⲁⲛⲓⲁⲥ ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛ̅ⲛⲉⲧⲁϩⲉⲣⲁⲧⲟⲩ ϩⲁϩⲧⲏϥ ⲉⲣⲱϩⲧ̅ ⲛ̅ⲧⲉϥⲧⲁⲡⲣⲟ.
    3: ⲧⲟⲧⲉ ⲡⲁⲩⲗⲟⲥ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲛⲁⲣⲁϩⲧ(ⲕ̅) ⲧϫⲟ ⲉⲧϫⲏϩ. ⲕϩⲙⲟⲟⲥ ⲛ̅ⲧⲟⲕ ⲉⲕⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲓ̈ ⲕⲁⲧⲁⲡⲛⲟⲙⲟⲥ ⲁⲩⲱ ⲁⲕⲟⲩⲉϩⲥⲁϩⲛⲉ ⲡⲁⲣⲁⲡⲛⲟⲙⲟⲥ ⲉϩⲓⲟⲩⲉ ⲉⲣⲟⲓ̈.
    4: ⲡⲉϫⲁⲩ ⲛ̅ϭⲓⲛⲉⲧⲁϩⲉⲣⲁⲧⲟⲩ ϫⲉ ⲉⲕⲥⲁϩⲟⲩ ⲙ̅ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    5: ⲡⲉϫⲁϥ ⲇⲉ ⲛ̅ϭⲓⲡⲁⲩⲗⲟⲥ ϫⲉ ⲛⲉⲓ̈ⲥⲟⲟⲩⲛ ⲁⲛ ⲡⲉ ⲛⲁⲥⲛⲏⲩ ϫⲉ ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲡⲉ. ϥⲥⲏϩ ⲅⲁⲣ ϫⲉ ⲛ̅ⲛⲉⲕϫⲉⲡⲉⲑⲟⲟⲩ ⲉⲡⲁⲣⲭⲱⲛ ⲙ̅ⲡⲉⲕⲗⲁⲟⲥ.
    6: ⲛ̅ⲧⲉⲣⲉϥⲉⲓⲙⲉ ⲇⲉ ⲛ̅ϭⲓⲡⲁⲩⲗⲟⲥ ϫⲉ ⲡⲟⲩⲁ ⲛ̅ⲛ̅ⲥⲁⲡⲁⲛ̅ⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ ⲡⲉ. ⲁⲩⲱ ⲡⲕⲉⲟⲩⲁ ⲡⲁⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲡⲉ. ⲁϥϫⲓϣⲕⲁⲕ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ. ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ. ⲁⲛⲟⲕ ⲁⲛⲅ̅ⲟⲩⲫⲁⲣⲓⲥⲁⲓⲟⲥ. ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲫⲁⲣⲓⲥⲁⲓⲟⲥ. ⲉⲩⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲧⲃⲉⲑⲉⲗⲡⲓⲥ ⲙⲛ̅ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    7: ⲡⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϫⲟⲟϥ ⲁⲩⲥⲧⲁⲥⲓⲥ ϣⲱⲡⲉ ϩⲛ̅ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲙⲛ̅ⲛ̅ⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ. ⲁⲩⲱ ⲁⲡⲙⲏⲏϣⲉ ⲡⲱϣ.
    8: ⲛ̅ⲥⲁⲇⲇⲟⲩⲕⲁⲓⲟⲥ ⲅⲁⲣ ⲥⲉϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙⲛ̅ⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲟⲩⲇⲉ ⲙⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲟⲩⲇⲉ ⲙⲛ̅ⲡ̅ⲛ̅ⲁ̅. ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ ⲇⲉ ⲥⲉϩⲟⲙⲟⲗⲟⲅⲓ ϫⲉ ⲟⲩⲛ̅ⲁⲛⲁⲥⲧⲁⲥⲓⲥ. ⲁⲩⲱ ⲟⲩⲛⲁⲅⲅⲉⲗⲟⲥ ⲁⲩⲱ ⲟⲩⲛⲡ̅ⲛ̅ⲁ̅.
    9: ⲛ̅ⲧⲉⲣⲉⲟⲩⲛⲟϭ ⲇⲉ ⲛ̅ⲁϣⲕⲁⲕ ϣⲱⲡⲉ ⲁⲩⲧⲱⲟⲩⲛ ⲛ̅ϭⲓϩⲟⲓ̈ⲛⲉ ⲛ̅ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ ⲙ̅ⲡⲥⲁ ⲛ̅ⲛⲉⲫⲁⲣⲓⲥⲁⲓⲟⲥ. ⲁⲩⲙⲓϣⲉ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲧⲛ̅ϭⲛ̅ⲗⲁⲁⲩ ⲁⲛ ⲙ̅ⲡⲉⲑⲟⲟⲩ ϩⲙ̅ⲡⲉⲓ̈ⲣⲱⲙⲉ. ⲉⲓ̈ⲉ ⲉϣⲱⲡⲉ ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲏ̅ ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲡⲉ ⲉⲛⲧⲁϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ. ⲙ̅ⲡⲣ̅ⲧⲣⲉⲛϯ ⲟⲩⲃⲉⲡⲛⲟⲩⲧⲉ.
    10: ⲛ̅ⲧⲉⲣⲉⲟⲩⲛⲟϭ ⲇⲉ ⲛ̅ⲥⲧⲁⲥⲓⲥ ϣⲱⲡⲉ ⲁⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲣ̅ϩⲟⲧⲉ ⲙⲏⲡⲱⲥ ⲛ̅ⲥⲉⲙⲟⲩⲟⲩⲧ ⲙ̅ⲡⲁⲩⲗⲟⲥ. ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲙ̅ⲡⲉⲥⲧⲣⲁⲧⲉⲩⲙⲁ ⲉⲃⲱⲕ ⲉⲡⲉⲥⲏⲧ ⲛ̅ⲥⲉⲧⲟⲣⲡϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲩⲙⲏⲧⲉ. ⲁⲩⲱ ⲉϫⲓⲧϥ̅ ⲉⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ.
    11: ϩⲛ̅ⲧⲉⲩϣⲏ ⲇⲉ ⲉⲧⲛⲏⲩ ⲁⲡϫⲟⲉⲓⲥ ⲁϩⲉⲣⲁⲧϥ̅ ϩⲓϫⲱϥ ⲡⲉϫⲁϥ ⲛⲁϥ. ϫⲉ ⲧⲱⲕ ⲛ̅ϩⲏⲧ. ⲛ̅ⲑⲉ ⲅⲁⲣ ⲛ̅ⲧⲁⲕⲣⲙⲛ̅ⲧⲣⲉ ⲉⲧⲃⲏⲏⲧ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ϩⲁⲡⲥ̅ ⲟⲛ ⲡⲉ ⲉⲧⲣⲉⲕⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲉⲓ̈ϩⲉ ϩⲛ̅ⲧⲕⲉϩⲣⲱⲙⲏ.
    12: ⲛ̅ⲧⲉⲣⲉϩⲧⲟⲟⲩⲉ ⲇⲉ ϣⲱⲡⲉ ⲁϩⲟⲓ̈ⲛⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲱⲣⲕ̅ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲛⲉⲛⲟⲩⲱⲙ. ⲟⲩⲇⲉ ⲛ̅ⲛⲉⲛⲥⲱ. ϣⲁⲛⲧⲛ̅ϩⲱⲧⲃ̅ ⲙ̅ⲡⲁⲩⲗⲟⲥ.
    13: ⲛⲉⲛⲧⲁⲩⲥⲙⲓⲛⲉ ⲇⲉ ⲙ̅ⲡⲉⲓ̈ⲁⲛⲁϣ ⲛⲉⲩⲛⲁⲣ̅ϩⲟⲩⲟ ⲉϩⲙⲉ ⲛ̅ⲣⲱⲙⲉ.
    14: ⲛⲁⲓ̈ ϭⲉ ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ̈ ⲉⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϩⲛ̅ⲟⲩⲁⲛⲁϣ ⲁⲛⲱⲣⲕ̅ ⲛ̅ⲛⲉⲛⲉⲣⲏⲩ ⲉⲧⲙ̅ⲧⲉⲡⲗⲁⲁⲩ ϣⲁⲛⲧⲛ̅ϩⲱⲧⲃ̅ ⲙ̅ⲡⲁⲩⲗⲟⲥ.
    15: ⲧⲛ̅ⲥⲟⲡⲥ̅ ⲇⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲧⲣⲉⲧⲛ̅ⲣ̅ⲡⲁⲓ̈ ⲛⲁⲛ. ⲥⲱⲟⲩϩ ⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲛ̅ⲧⲉⲧⲛ̅ϫⲟⲟⲥ ⲙ̅ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ. ϫⲉⲕⲁⲥ ⲉϥⲉⲛ̅ⲧϥ̅ ⲉⲧⲉⲧⲛ̅ⲙⲏⲧⲉ. ϩⲱⲥ ⲉⲧⲉⲧⲛⲁϫⲛⲟⲩϥ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ⲉⲛⲉⲧϥ̅ⲛ̅ϩⲏⲧⲟⲩ. ⲁⲛⲟⲛ ⲅⲁⲣ ⲧⲛ̅ⲥⲃ̅ⲧⲱⲧ. ⲙ̅ⲡⲁⲧϥ̅ϩⲱⲛ ⲉϩⲟⲩⲛ ⲉϩⲱⲧⲃ̅ ⲙ̅ⲙⲟϥ.
    16: ⲁϥⲥⲱⲧⲙ̅ ⲇⲉ ⲛ̅ϭⲓⲡϣⲏⲣⲉ ⲛ̅ⲧⲥⲱⲛⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲉⲡⲉⲩⲕⲣⲟϥ. ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ ⲁϥⲧⲁⲙⲉⲡⲁⲩⲗⲟⲥ.
    17: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥⲙⲟⲩⲧⲉ ⲉⲟⲩⲁ ⲛ̅ⲛ̅ϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲡⲉϫⲁϥ ϫⲉ ϫⲓⲡⲉⲓ̈ϣⲏⲣⲉ ϣⲏⲙ ϣⲁⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲟⲩⲛ̅ⲧϥ̅ⲟⲩϣⲁϫⲉ ⲅⲁⲣ ⲉϫⲟⲟϥ ⲉⲣⲟϥ.
    18: ⲁϥⲁⲙⲁϩⲧⲉ ⲇⲉ ⲙ̅ⲡϣⲏⲣⲉ ϣⲏⲙ ⲁϥϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ϣⲁⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲁⲩⲗⲟⲥ ⲡⲉⲧⲙⲏⲣ ⲡⲉⲛⲧⲁϥⲙⲟⲩⲧⲉ ⲉⲣⲟⲓ̈ ⲁϥⲥⲉⲡⲥⲱⲡⲧ̅ ⲉⲉⲓⲛⲉ ⲛⲁⲕ ⲉϩⲟⲩⲛ ⲙ̅ⲡⲉⲓ̈ϩⲣ̅ϣⲓⲣⲉ ⲉⲩⲛ̅ⲧϥ̅ⲟⲩϣⲁϫⲉ ⲉϫⲟⲟϥ ⲉⲣⲟⲕ.
    19: ⲁⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲇⲉ ⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲉϥϭⲓϫ ⲁϥⲥⲉϩⲧϥ̅ ⲉⲩⲥⲁ ⲁϥϫⲛⲟⲩϥ ϫⲉ ⲟⲩ ⲡⲉⲧⲉⲟⲩⲛⲧⲁⲕϥ̅ ⲉϫⲟⲟϥ ⲉⲣⲟⲓ̈.
    20: ⲡⲉϫⲁϥ ϫⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛⲉⲛⲧⲁⲩⲧⲁⲥⲥⲉ ⲉⲥⲉⲡⲥⲱⲡⲕ̅. ϫⲉⲕⲁⲥ ⲉⲕⲉⲛ̅ⲡⲁⲩⲗⲟⲥ ⲛ̅ⲣⲁⲥⲧⲉ ⲉⲧⲙⲏⲧⲉ ⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ. ϩⲱⲥ ⲉⲩⲛⲁϣⲓⲛⲉ ϩⲛ̅ⲟⲩⲱⲣϫ̅ ⲉⲧⲃⲏⲏⲧϥ̅.
    21: ⲛ̅ⲧⲟⲕ ϭⲉ ⲙ̅ⲡⲣ̅ⲥⲱⲧⲙ̅ ⲛⲁⲩ. ⲥⲉϭⲟⲣϭ̅ ⲅⲁⲣ ⲉⲣⲟϥ ⲛ̅ϭⲓϩⲟⲩⲟ ⲉϩⲙⲉ ⲛ̅ⲣⲱⲙⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲩⲱⲣⲕ̅ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ ⲉⲧⲙ̅ⲟⲩⲱⲙ ⲟⲩⲇⲉ ⲉⲧⲙ̅ⲥⲱ ϣⲁⲛⲧⲟⲩϩⲱⲧⲃ̅ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲧⲉⲛⲟⲩ ⲥⲉⲥⲃⲧⲱⲧ ⲉⲩϭⲱϣⲧ̅ ⲉⲃⲟⲗ ϣⲁⲛⲧⲕ̅ϫⲓⲡⲟⲩⲱ ⲛⲁⲩ.
    22: ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲇⲉ ⲁϥⲕⲁⲡϩⲣ̅ϣⲓⲣⲉ ⲉⲃⲟⲗ ⲉⲁϥⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛⲁϥ ϫⲉ ⲙ̅ⲡⲣ̅ϫⲟⲟⲥ ⲉⲗⲁⲁⲩ ϫⲉ ⲁⲕⲧⲁⲙⲟⲓ̈ ⲉⲛⲁⲓ̈.
    23: ⲁϥⲙⲟⲩⲧⲉ ⲇⲉ ⲉⲥⲛⲁⲩ ⲛ̅ⲛ̅ϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲡⲉϫⲁϥ ϫⲉ ⲥⲃ̅ⲧⲉϣⲏⲧ ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲉⲧⲣⲉⲩⲃⲱⲕ ϣⲁⲧⲕⲁⲓⲥⲁⲣⲓⲁ. ⲁⲩⲱ ϣⲉ ⲛ̅ϩⲓⲡⲡⲉⲩⲥ ⲁⲩⲱ ϣⲏⲧ ⲛ̅ϥⲁⲓ̈ⲙⲉⲣⲉϩ ϫⲓⲛⲛ̅ϫⲡ̅ϣⲟⲙⲧⲉ ⲛ̅ⲧⲉⲩϣⲏ.
    24: ⲁⲩⲱ ⲥⲟⲃⲧⲉ ⲛ̅ϩⲉⲛⲧⲃ̅ⲛⲟⲟⲩⲉ. ϫⲉⲕⲁⲥ ⲉⲩⲉⲧⲁⲗⲉⲡⲁⲩⲗⲟⲥ ⲛ̅ⲥⲉϫⲓⲧϥ̅ ⲉⲣⲁⲧϥ̅ ⲙ̅ⲫⲏⲗⲓⲝ ⲫⲏⲅⲉⲙⲱⲛ.
    25: ⲉⲁϥⲥϩⲁⲓ̈ ⲛ̅ⲟⲩⲉⲡⲓⲥⲧⲟⲗⲏ ⲙ̅ⲡⲉⲓ̈ⲧⲩⲡⲟⲥ.
    26: ⲕⲗⲁⲩⲇⲓⲟⲥ ⲗⲩⲥⲓⲁⲥ ⲉϥⲥϩⲁⲓ̈ ⲙ̅ⲫⲏⲗⲓⲝ ⲡⲉⲕⲣⲁⲧⲓⲥⲧⲟⲥ ⲛ̅ϩⲏⲅⲉⲙⲱⲛ ⲭⲁⲓⲣⲉ.
    27: ⲡⲉⲓ̈ⲣⲱⲙⲉ ⲉⲁⲩϭⲟⲡϥ̅ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲁⲩⲟⲩⲱϣ ⲉϩⲟⲧⲃⲉϥ. ⲁⲓ̈ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ ⲙⲛ̅ⲡⲉⲥⲧⲣⲁⲧⲉⲩⲙⲁ. ⲛⲧⲉⲣⲓⲉⲓⲙⲉ ⲇⲉ ϫⲉ ⲟⲩϩⲣⲱⲙⲁⲓⲟⲥ ⲡⲉ. ⲁⲓ̈ⲧⲟⲩϫⲟϥ
    28: ⲉⲓ̈ⲟⲩⲱϣ ⲉⲥⲟⲩⲛ̅ⲧⲗⲟⲓ̈ϭⲉ ⲉⲧⲟⲩⲉⲅⲕⲁⲗⲉⲓ ⲛⲁϥ ⲉⲧⲃⲏⲏⲧⲥ̅. ⲁⲓ̈ϫⲓⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉⲩⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ.
    29: ⲁⲓ̈ϭⲛ̅ⲧⲥ̅ ⲉⲩⲉⲅⲕⲁⲗⲉⲓ ⲛⲁϥ ⲉⲧⲃⲉϩⲉⲛⲍⲏⲧⲏⲙⲁ ⲛ̅ⲧⲉⲡⲉⲩⲛⲟⲙⲟⲥ. ⲉⲙⲛ̅ⲗⲁⲁⲩ ⲇⲉ ⲛ̅ϩⲁⲡ ⲉⲣⲟϥ ⲉϥⲙ̅ⲡϣⲁ ⲙ̅ⲡⲙⲟⲩ. ⲏ̅ ⲙⲣ̅ⲣⲉ.
    30: ⲛ̅ⲧⲉⲣⲟⲩⲧⲁⲙⲟⲓ̈ ⲇⲉ ⲉⲩⲕⲣⲟϥ ⲉϥⲛⲁϣⲱⲡⲉ ⲉϩⲟⲩⲛ ⲉⲡⲉⲓ̈ⲣⲱⲙⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲛ̅ⲧⲉⲩⲛⲟⲩ ⲁⲓ̈ⲧⲁⲩⲟϥ ϣⲁⲣⲟⲕ. ⲉⲓ̈ⲡⲁⲣⲁⲅⲅⲓⲗⲉ ⲛ̅ⲛⲉϥⲕⲁⲧⲏⲅⲟⲣⲟⲥ ⲉϫⲓϩⲁⲡ ϩⲓⲱⲱⲕ ⲛⲙ̅ⲙⲁϥ.
    31: ⲙ̅ⲙⲁⲧⲟⲓ̈ ϭⲉ ⲕⲁⲧⲁⲡⲉⲛⲧⲁⲩⲟⲩ(ⲉϩ)ⲥⲁϩⲛⲉ ⲙ̅ⲙⲟϥ ⲛⲁⲩ ⲁⲩⲧⲁⲗⲉⲡⲁⲩⲗⲟⲥ. ⲛ̅ⲧⲉⲩϣⲏ ⲁⲩⲛ̅ⲧϥ̅ ⲉⲁⲛⲧⲓⲡⲁⲧⲣⲓⲥ.
    32: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁⲩⲧⲣⲉⲛ̅ϩⲓⲡⲡⲉⲩⲥ ⲃⲱⲕ ⲛⲙ̅ⲙⲁϥ ⲁⲩⲕⲟⲧⲟⲩ ⲉⲧⲡⲁⲣⲉⲙⲃⲟⲗⲏ.
    33: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲛ̅ⲧⲉⲣⲟⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲧⲕⲁⲓⲥⲁⲣⲓⲁ ⲁⲩϯⲧⲉⲡⲓⲥⲧⲟⲗⲏ ⲙ̅ⲫⲏⲅⲉⲙⲱⲛ. ⲁⲩⲡⲁⲣϩⲓⲥⲧⲁ ⲛⲁϥ ⲙ̅ⲡⲁⲩⲗⲟⲥ.
    34: ⲛ̅ⲧⲉⲣⲉϥⲟϣⲥ̅ ⲇⲉ ⲛ̅ϭⲓⲫⲏⲅⲉⲙⲱⲛ. ⲁϥϣⲓⲛⲉ ϫⲉ ⲟⲩⲉⲃⲟⲗ ⲡⲉ ϩⲛ̅ⲁϣ ⲛ̅ⲉⲡⲁⲣⲭⲓⲁ. ⲛ̅ⲧⲉⲣⲉϥⲉⲓⲙⲉ ⲇⲉ ϫⲉ ⲟⲩⲉⲃⲟⲗ ⲡⲉ ϩⲛ̅ⲧⲕⲓⲗⲓⲕⲓⲁ.
    35: ⲡⲉϫⲁϥ ϫⲉ ⲉⲓ̈ⲉⲥⲱⲧⲙ̅ ⲉⲣⲟⲕ ϩⲟⲧⲁⲛ ⲉⲩϣⲁⲛⲉⲓ ϩⲱⲟⲩ ⲛ̅ϭⲓⲛⲉⲕⲕⲁⲧⲏⲅⲟ(ⲣⲟ)ⲥ. ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲇⲉ ⲉⲧⲣⲉⲩϩⲁⲣⲉϩ ⲉⲣⲟϥ ϩⲙ̅ⲡⲉⲡⲣⲁⲓⲧⲱⲣⲓⲟⲛ ⲛ̅ϩⲏⲣⲱⲇⲏⲥ.
  24:
    1: ⲙⲛ̅ⲛ̅ⲥⲁϯⲟⲩ ⲇⲉ ⲛ̅ϩⲟⲟⲩ ⲁϥⲉⲓ ⲉϩⲣⲁⲓ̈ ⲛ̅ϭⲓⲁⲛⲁⲛⲓⲁⲥ ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ. ⲙⲛ̅ϩⲉⲛⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ. ⲁⲩⲱ ⲟⲩϩⲣⲏⲧⲱⲣ ϫⲉ ⲧⲉⲣⲧⲩⲗⲗⲟⲥ. ⲁⲩⲱ ⲁⲩⲥⲙ̅ⲙⲉ ⲉⲡⲁⲩⲗⲟⲥ ⲙ̅ⲫⲏⲅⲉⲙⲱⲛ.
    2: ⲛ̅ⲧⲉⲣⲟⲩⲙⲟⲩⲧⲉ ⲇⲉ ⲉⲣⲟϥ ⲁϥⲁⲣⲭⲉⲓ ⲛ̅ⲕⲁⲧⲏⲅⲟⲣⲓ ⲛ̅ϭⲓⲧⲉⲣⲧⲩⲗⲗⲟⲥ. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲛⲟⲩⲛⲟϭ ⲛ̅ⲉⲓⲣⲏⲛⲏ ϣⲟⲟⲡ ⲛⲁⲛ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲕ̅. ⲁⲩⲱ ϩⲉⲛⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲙ̅ⲡⲉⲓ̈ϩⲉⲑⲛⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲉⲕⲡⲣⲟⲛⲟⲓⲁ
    3: ⲫⲏⲗⲓⲝ ⲡⲉⲕⲣⲁⲧⲓⲥⲧⲟⲥ. ⲥⲉⲧⲁⲓ̈ⲟ ⲙ̅ⲙⲟⲛ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ϩⲙ̅ⲙⲁ ⲛⲓⲙ. ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ϩⲙⲟⲧ.
    4: ϫⲉⲕⲁⲥ ⲇⲉ ⲛ̅ⲛⲉⲛϯϩⲓⲥⲉ ⲛⲁⲕ ⲉⲡⲉϩⲟⲩⲟ. ϯⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲕ ⲉⲧⲣⲉⲕⲥⲱⲧⲙ̅ ⲉⲣⲟⲛ ϩⲛ̅ⲟⲩϣⲱⲱⲧ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲕⲙⲛ̅ⲧϩⲁⲕ.
    5: ⲁⲛϩⲉ ⲅⲁⲣ ⲉⲡⲉⲓ̈ⲣⲱⲙⲉ ⲛ̅ⲗⲟⲓⲙⲟⲥ ⲉϥⲧⲟⲩⲛⲉⲥⲥⲧⲁⲥⲓⲥ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲧϩⲛ̅ⲧⲟⲓⲕⲟⲩⲙⲉⲛⲏ. ⲉⲡⲥⲁϩ ⲡⲉ ⲛ̅ⲑⲁⲓⲣⲉⲥⲓⲥ ⲛ̅ⲛ̅ⲁⲍⲱⲣⲁⲓⲟⲥ.
    6: ⲁϥⲡⲓⲣⲁⲍⲉ ⲉϫⲱϩⲙ̅ ⲙ̅ⲡⲉⲣⲡⲉ ⲡⲁⲓ̈ ⲛ̅ⲧⲁⲛⲁⲙⲁϩⲧⲉ ⲙⲙⲟϥ.
    8: ⲟⲩⲛϭⲟⲙ ⲇⲉ ⲟⲛ ⲙ̅ⲙⲟⲕ ⲉⲁⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ⲉⲉⲓⲙⲉ ⲉⲧⲃⲉⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲉⲧⲛ̅ⲕⲁⲧⲏⲅⲟⲣⲓ ⲙ̅ⲙⲟϥ ⲛ̅ϩⲏⲧⲟⲩ.
    9: ⲁⲩⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛⲁⲓ̈ ⲥⲙⲟⲛⲧ̅ ⲛ̅ⲧⲉⲓ̈ϩⲉ.
    10: ⲁⲫⲏⲅⲉⲙⲱⲛ ⲇⲉ ϫⲱⲣⲙ̅ ⲉⲡⲁⲩⲗⲟⲥ ⲉϣⲁϫⲉ. ⲁϥⲟⲩⲱϣⲃ̅ ⲇⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲓ̈ⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟⲕ ⲉⲓⲥϩⲁϩ ⲛ̅ⲣⲟⲙⲡⲉ ⲉⲕⲟ ⲛ̅ⲣⲉϥϯϩⲁⲡ ⲉⲡⲉⲓ̈ϩⲉⲑⲛⲟⲥ. ϩⲛ̅ⲟⲩⲙ̅ⲧⲟⲛ ϭⲉ ⲛ̅ϩⲏⲧ ϯⲛⲁϣⲁϫⲉ ϩⲁⲣⲟⲓ̈.
    11: ⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲕ ⲉⲉⲓⲙⲉ ϫⲉ ⲙ̅ⲡⲓⲣ̅ϩⲟⲩⲟ ⲉⲙⲛ̅ⲧⲥⲛⲟⲟⲩⲥ ⲛ̅ϩⲟⲟⲩ ϫⲓⲛⲧⲁⲓ̈ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲉⲟⲩⲱϣⲧ̅.
    12: ⲁⲩⲱ ⲙ̅ⲡⲟⲩϩⲉ ⲉⲣⲟⲓ̈ ⲉⲓ̈ϣⲁϫⲉ ⲙⲛ̅ⲟⲩⲁ ϩⲙ̅ⲡⲉⲣⲡⲉ. ⲏ̅ ⲉⲓ̈ⲥⲱⲟⲩϩ ⲛ̅ⲟⲩⲙⲏⲏϣⲉ. ⲟⲩⲇⲉ ϩⲛ̅ⲛⲉⲩⲥⲩⲛⲁⲅⲱⲅⲏ ⲟⲩⲇⲉ ϩⲛ̅ⲧⲡⲟⲗⲓⲥ.
    13: ⲟⲩⲇⲉ ⲙⲛ̅ϣϭⲟⲙ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲁϩⲟ ⲉⲣⲁⲧⲟⲩ ⲛ̅ⲛⲉⲧⲟⲩⲕⲁⲧⲏⲅⲟⲣⲓ ⲙ̅ⲙⲟⲓ̈ ⲧⲉⲛⲟⲩ ⲛ̅ϩⲏⲧⲟⲩ.
    14: ϯϩⲟⲙⲟⲗⲟⲅⲓ ⲛⲁⲕ ⲙ̅ⲡⲁⲓ̈. ϫⲉ ⲕⲁⲧⲁⲧⲉϩⲓⲏ ⲉⲧⲉⲣⲉⲛⲁⲓ̈ ⲙⲟⲩⲧⲉ ⲉⲣⲟⲥ ϫⲉ ϩⲁⲓⲣⲉⲥⲓⲥ. ⲉⲓ̈ϣⲙ̅ϣⲉ ⲛ̅ⲧⲉⲓ̈ϩⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲛⲁⲉⲓⲟⲧⲉ. ⲉⲓ̈ⲡⲓⲥⲧⲉⲩⲉ ⲉⲛⲉⲧⲥⲏϩ ⲧⲏⲣⲟⲩ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    15: ⲉⲟⲩⲛⲧⲁⲓ̈ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩϩⲉⲗⲡⲓⲥ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ. ⲧⲉⲧⲉⲣⲉⲛⲁⲓ̈ ϭⲱϣⲧ̅ ϩⲏⲧⲥ̅. ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲉⲧⲛⲁϣⲱⲡⲉ ⲛ̅ⲛ̅ⲇⲓⲕⲁⲓⲟⲥ ⲙⲛ̅ⲁⲇⲓⲕⲟⲥ.
    16: ⲉⲁⲓ̈ⲁⲥⲕⲓ ϩⲱ ϩⲙ̅ⲡⲁⲓ̈. ⲉⲧⲣⲁⲕⲱ ⲛⲁⲓ̈ ⲛ̅ⲟⲩⲥⲩⲛⲉⲓⲇⲏⲥⲓⲥ ⲁϫⲛ̅ϫⲣⲟⲡ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲛⲓⲙ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲛ̅ⲣⲱⲙⲉ.
    17: ⲙⲛ̅ⲛ̅ⲥⲁϩⲁϩ ⲇⲉ ⲛ̅ⲣⲟⲙⲡⲉ ⲁⲓ̈ⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲡⲁϩⲉⲑⲛⲟⲥ ⲉⲓ̈ⲉⲓⲣⲉ ⲛ̅ϩⲉⲛⲙⲛ̅ⲧⲛⲁ ⲙⲛ̅ϩⲉⲛⲑⲩⲥⲓⲁ.
    18: ϩⲛ̅ⲛⲁⲓ̈ ⲁⲩϩⲉ ⲉⲣⲟⲓ̈ ϩⲙ̅ⲡⲉⲣⲡⲉ. ⲉⲓ̈ⲧⲃ̅ⲃⲟ ⲙ̅ⲙⲟⲓ̈ ⲙⲛ̅ⲟⲩⲙⲏⲏϣⲉ ⲁⲛ. ⲟⲩⲇⲉ ϩⲛ̅ⲟⲩϣⲧⲟⲣⲧⲣ̅ ⲁⲛ ⲛ̅ϭⲓϩⲉⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲁⲥⲓⲁ.
    19: ⲛⲁⲓ̈ ⲉϣϣⲉ ⲉⲩϩⲙ̅ⲡⲉⲓ̈ⲙⲁ. ⲛ̅ⲥⲉⲕⲁⲧⲏⲅⲟⲣⲓ ⲉϣϫⲉⲟⲩⲛⲧⲟⲩⲗⲁⲁⲩ ⲛⲙ̅ⲙⲁⲓ̈.
    20: ⲏ̅ ⲙ̅ⲙⲟⲛ ⲛⲁⲓ̈ ⲛ̅ⲧⲟⲟⲩ ⲙⲁⲣⲟⲩϫⲟⲟⲥ. ϫⲉ ⲛ̅ⲧⲉⲣⲓⲁϩⲉⲣⲁⲧ ϩⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲛ̅ⲧⲁⲩϩⲉ ⲉⲁϣ ⲛ̅ϫⲓⲛϭⲟⲛⲥ̅ ⲛ̅ϩⲏⲧ.
    21: ⲉⲓⲙⲏⲧⲓ ϫⲉ ⲉⲧⲃⲉⲧⲉⲓ̈ⲥⲙⲏ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲁⲓ̈ϫⲓϣⲕⲁⲕ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲥ ⲉⲓ̈ⲁϩⲉⲣⲁⲧ ϩⲛ̅ⲧⲉⲩⲙⲏⲧⲉ. ϫⲉ ⲉⲩⲉⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲓ̈ ⲙ̅ⲡⲟⲟⲩ ϩⲓⲱⲧⲧⲏⲩⲧⲛ̅. ⲉⲧⲃⲉⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ.
    22: ⲫⲏⲗⲓⲝ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲥⲱⲧⲙ̅ ⲉⲛⲁⲓ̈ ⲁϥⲛⲉϫⲫⲱⲃ ⲉⲡⲁϩⲟⲩ. ⲉϥⲥⲟⲟⲩⲛ ⲛ̅ⲧⲉϩⲓⲏ ϩⲛ̅ⲟⲩⲱⲣϫ̅. ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲣϣⲁⲛⲗⲩⲥⲓⲁⲥ ⲡⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲉⲓ ϯⲛⲁⲥⲱⲧⲙ̅ ⲉⲣⲱⲧⲛ̅.
    23: ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲇⲉ ⲙ̅ⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲉϩⲁⲣⲉϩ ⲉⲡⲁⲩⲗⲟⲥ. ⲁⲩⲱ ⲉⲧⲙ̅ⲙⲟⲕϩϥ̅. ⲟⲩⲇⲉ ⲉⲧⲙ̅ⲕⲱⲗⲩⲉ ⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲛⲉϥⲣⲱⲙⲉ ⲉⲧⲙ̅ϣⲙ̅ϣⲏⲧϥ̅. ⲏ̅ ⲉⲧⲣⲉⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲛⲁϥ.
    24: ⲙⲛ̅ⲛ̅ⲥⲁϩⲉⲛϩⲟⲟⲩ ⲇⲉ ⲁϥⲉⲓ ⲛ̅ϭⲓⲫⲏⲗⲓⲝ ⲙⲛ̅ⲧⲣⲟⲩⲥⲓⲗⲗⲁ ⲧⲉϥⲥϩⲓⲙⲉ ⲉⲩⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲉ ⲁⲩⲱ ⲁϥⲧⲛ̅ⲛⲟⲟⲩ ⲛ̅ⲥⲁⲡⲁⲩⲗⲟⲥ ⲁϥⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲉⲧⲃⲉⲧⲡⲓⲥⲧⲓⲥ ⲉϩⲟⲩⲛ ⲉⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    25: ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ϣⲁϫⲉ ⲉⲧⲃⲉⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲉⲧⲃⲉⲧⲉⲕⲣⲁⲧⲓⲁ ⲙⲛ̅ⲧⲉⲕⲣⲓⲥⲓⲥ ⲉⲧⲛⲁϣⲱⲡⲉ. ⲛ̅ⲧⲉⲣⲉϥⲣ̅ϩⲟⲧⲉ ⲇⲉ ⲛ̅ϭⲓⲫⲏⲗⲓⲝ ⲁϥⲟⲩⲱϣⲃ̅ ϫⲉ ⲃⲱⲕ ⲧⲉⲛⲟⲩ. ⲉⲓ̈ϣⲁⲛϩⲉ ⲅⲁⲣ ⲉⲡⲉⲩⲟⲉⲓϣ ϯⲛⲁⲧⲁⲩⲟⲟⲩ ⲛ̅ⲥⲱⲕ.
    26: ϩⲁⲙⲁ ⲧⲉ ⲉϥϩⲉⲗⲡⲓⲍⲉ ϫⲉ ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲛⲁϯϩⲉⲛⲭⲣⲏⲙⲁ ⲛⲁϥ ϫⲉ ⲉϥⲉⲃⲟⲗϥ̅ ⲉⲃⲟⲗ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛⲉϥⲧⲛ̅ⲛⲟⲟⲩ ⲛ̅ⲥⲱϥ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ⲉϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ.
    27: ⲛ̅ⲧⲉⲣⲉⲧⲉⲣⲟⲙⲡⲉ ⲇⲉ ⲥⲛ̅ⲧⲉ ϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲫⲏⲗⲓⲝ. ⲁϥⲉⲓ ⲉⲡⲉϥⲙⲁ ⲛ̅ϭⲓⲡⲟⲣⲕⲓⲟⲥ ⲫⲏⲥⲧⲟⲥ. ⲉϥⲟⲩⲱϣ ⲇⲉ ⲛ̅ϭⲓⲫⲏⲗⲓⲝ ⲉϯ ⲛ̅ⲟⲩⲭⲁⲣⲓⲥ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲁϥⲕⲁⲡⲁⲩⲗⲟⲥ ⲉϥⲙⲏⲣ.
  25:
    1: ⲫⲏⲥⲧⲟⲥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ⲉⲧⲉⲡⲁⲣⲭⲓⲁ ⲙⲛ̅ⲛ̅ⲥⲁϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ. ⲁϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲏ̅ⲙ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲕⲁⲓⲥⲁⲣⲓⲁ.
    2: ⲛⲓⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲇⲉ ⲁⲩⲱ ⲛ̅ⲛⲟϭ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲁⲩⲥⲙ̅ⲙⲉ ⲉⲡⲁⲩⲗⲟⲥ ⲛⲁϥ.
    3: ⲁⲩⲱ ⲁⲩⲥⲉⲡⲥⲱⲡϥ̅. ⲉⲩⲁⲓⲧⲓ ⲛ̅ⲟⲩϩⲙⲟⲧ ⲛ̅ⲧⲟⲟⲧϥ̅. ϫⲉⲕⲁⲥ ⲉϥⲉⲧⲛ̅ⲛⲟⲟⲩ ⲛ̅ⲥⲱϥ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲉⲩⲉⲓⲣⲉ ⲛ̅ⲟⲩⲕⲣⲟϥ ⲉⲣⲟϥ ⲉⲙⲟⲟⲩⲧϥ ϩⲓⲧⲉϩⲓⲏ.
    4: ⲫⲏⲥⲧⲟⲥ ϭⲉ ⲁϥⲟⲩⲱϣⲃ̅ ϫⲉ ⲥⲉϩⲁⲣⲉϩ ⲉⲡⲁⲩⲗⲟⲥ ϩⲛ̅ⲧⲕⲁⲓⲥⲁⲣⲓⲁ. ⲁⲛⲟⲕ ⲇⲉ ϩⲛ̅ⲟⲩϭⲉⲡⲏ ϯⲛⲁⲃⲱⲕ ⲉⲙⲁⲩ.
    5: ⲛⲉⲧⲉⲟⲩⲛϭⲟⲙ ⲇⲉ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲙⲁⲣⲟⲩⲉⲓ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲥⲉⲕⲁⲧⲏⲅⲟⲣⲓ. ⲉϣϫⲉⲟⲩⲛϩⲱⲃ ⲉϥϩⲟⲟⲩ ϩⲙ̅ⲡⲉⲓ̈ⲣⲱⲙⲉ.
    6: ⲛ̅ⲧⲉⲣⲉϥⲣ̅ⲁϣⲙⲟⲩⲛ ⲇⲉ ⲏ̅ ⲙⲏⲧ ⲛ̅ϩⲟⲟⲩ ⲙ̅ⲙⲁⲩ. ⲁϥⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉϥϩⲙⲟⲟⲥ ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲉⲡⲃⲏⲙⲁ ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉⲉⲓⲛⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ.
    7: ⲛ̅ⲧⲉⲣⲉϥⲉⲓ ⲇⲉ ⲁⲩⲁϩⲉⲣⲁⲧⲟⲩ ⲉⲣⲟϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛ̅ⲧⲁⲩⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲉⲩϫⲱ ⲛ̅ϩ̅ⲉⲛⲛⲟϭ ⲛ̅ⲁⲓⲧⲓ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲁⲩⲱ ⲉⲩϩⲟⲣϣ̅. ⲛⲁⲓ̈ ⲉⲙⲡⲟⲩϣϭⲙ̅ϭⲟⲙ ⲉⲧⲁϩⲟⲟⲩ ⲉⲣⲁⲧⲟⲩ
    8: ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲟⲩⲱϣⲃ̅ ⲉϩⲏⲧⲟⲩ ϫⲉ ⲙ̅ⲡⲓⲣ̅ⲗⲁⲁⲩ ⲛ̅ⲛⲟⲃⲉ ⲉⲡⲛⲟⲙⲟⲥ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲟⲩⲇⲉ ⲉϩⲟⲩⲛ ⲉⲡⲉⲣⲡⲉ. ⲟⲩⲇⲉ ⲉϩⲟⲩⲛ ⲉⲡⲣ̅ⲣⲟ.
    9: ⲫⲏⲥⲧⲟⲥ ϭⲉ ⲉϥⲟⲩⲱϣ ⲉϯ ⲛⲟⲩⲭⲁⲣⲓⲥ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲁϥⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲙ̅ⲡⲁⲩⲗⲟⲥ ϫⲉ ⲉⲛⲉⲕⲟⲩⲱϣ ⲉⲉⲓ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲉϫⲓϩⲁⲡ ⲛⲙ̅ⲙⲁⲩ ϩⲓⲱⲧ ⲉⲧⲃⲉⲛⲁⲓ̈.
    10: ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ϫⲉ ⲉⲓ̈ⲁϩⲉⲣⲁⲧ ϩⲓⲡⲃⲏⲙⲁ ⲙ̅ⲡⲣ̅ⲣⲟ ⲡⲁⲓ̈ ⲡⲉ ⲡⲙⲁ ⲉϯⲛⲁϫⲓϩⲁⲡ ϩⲓⲱⲱϥ. ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲅⲁⲣ ⲙ̅ⲡⲓϫⲓⲧⲟⲩ ⲛ̅ϭⲟⲛⲥ̅ ⲗⲁⲁⲩ. ⲛ̅ⲑⲉ ϩⲱⲱⲕ ⲟⲛ ⲉⲕⲥⲟⲟⲩⲛ ⲛ̅ϩⲟⲩⲟ
    11: ⲉⲛⲉⲛⲧⲁⲓ̈ⲉⲓⲣⲉ ⲅⲁⲣ ⲛ̅ⲟⲩϫⲓⲛϭⲟⲛⲥ̅. ⲏ̅ ⲟⲩϩⲱⲃ ⲉϥⲙ̅ⲡϣⲁ ⲙ̅ⲡⲙⲟⲩ. ⲛⲉⲓ̈ⲛⲁⲡⲁⲣⲁⲓⲧⲓ ⲁⲛ ⲙ̅ⲡⲙⲟⲩ. ⲉϣϫⲉⲙ̅ⲡⲓⲣ̅ⲗⲁⲁⲩ ⲇⲉ ⲛ̅ⲛⲉⲧⲉⲣⲉⲛⲁⲓ̈ ⲕⲁⲧⲏⲅⲟⲣⲓ ⲙ̅ⲙⲟⲓ̈ ⲉⲧⲃⲏⲏⲧⲟⲩ. ⲙ̅ⲙⲛ̅ϭⲟⲙ ⲛ̅ⲗⲁⲁⲩ ⲉⲭⲁⲣⲓⲍⲉ ⲙ̅ⲙⲟⲓ̈ ⲛⲁⲩ ϯⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲣ̅ⲣⲟ.
    12: ⲧⲟⲧⲉ ⲫⲏⲥⲧⲟⲥ ⲛ̅ⲧⲉⲣⲉϥϣⲁϫⲉ ⲙⲛ̅ⲡⲉϥⲣⲉϥϫⲓϣⲟϫⲛⲉ ⲁϥⲟⲩⲱϣⲃ̅ ϫⲉ ⲁⲕⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲉⲕⲉⲃⲱⲕ ⲉⲣⲁⲧϥ̅ ⲙ̅ⲡⲣ̅ⲣⲟ.
    13: ⲛ̅ⲧⲉⲣⲉϩⲉⲛϩⲟⲟⲩ ⲇⲉ ⲟⲩⲉⲓⲛⲉ. ⲁⲅⲣⲓⲡⲡⲁⲥ ⲡⲣ̅ⲣⲟ ⲁⲩⲱ ⲃⲉⲣⲉⲛⲓⲕⲏ. ⲁⲩⲉⲓ ⲉⲕⲁⲓⲥⲁⲣⲓⲁ ⲉⲁⲥⲡⲁⲍⲉ ⲙ̅ⲫⲏⲥⲧⲟⲥ.
    14: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲣ̅ϩⲁϩ ⲛ̅ϩⲟⲟⲩ ⲙ̅ⲙⲁⲩ. ⲫⲏⲥⲧⲟⲥ ⲁϥⲧⲁⲙⲉⲡⲣ̅ⲣⲟ ⲉⲫⲱⲃ ⲙ̅ⲡⲁⲩⲗⲟⲥ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲩⲣⲱⲙⲉ ⲡⲉ ⲛ̅ⲧⲁⲫⲏⲗⲓⲝ ⲕⲁⲁϥ ⲉϥⲙⲏⲣ.
    15: ⲡⲁⲓ̈ ⲛ̅ⲧⲉⲣⲓⲃⲱⲕ ⲉϩⲣⲁⲓ̈-ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲁⲩⲥⲙ̅ⲙⲉ ⲉⲣⲟϥ ⲛⲁⲓ̈ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲁⲩⲱ ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲩⲁⲓⲧⲓ ⲙ̅ⲙⲟϥ ⲉⲙⲟⲟⲩⲧϥ̅.
    16: ⲁⲓ̈ⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛⲁⲩ ϫⲉ ⲙ̅ⲡⲥⲱⲛⲧ̅ ⲁⲛ ⲡⲉ ⲛ̅ⲛⲉϩⲣⲱⲙⲁⲓⲟⲥ ⲉϯ ⲛⲟⲩⲣⲱⲙⲉ ⲉⲩⲕⲁⲧⲏⲅⲟⲣⲓ ⲙ̅ⲙⲟϥ ⲉⲧⲁⲕⲟϥ. ⲙ̅ⲡⲁⲧⲉⲛ̅ⲕⲁⲧⲏⲅⲟⲣⲟⲥ ⲉⲓ ⲙ̅ⲡⲉϥⲙⲧⲟ ⲉⲃⲟⲗ. ⲉⲧⲣⲉϥϭⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲱϣⲃ̅ ⲟⲩⲃⲉⲧⲕⲁⲧⲏⲅⲟⲣⲓⲁ.
    17: ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ϭⲉ ⲉⲡⲉⲓ̈ⲙⲁ ⲙ̅ⲡⲓⲛⲉϫⲡϩⲱⲃ ⲁⲓ̈ϩⲙⲟⲟⲥ ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲉⲡⲃⲏⲙⲁ. ⲁⲓ̈ⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉⲉⲓⲛⲉ ⲙ̅ⲡⲣⲱⲙⲉ.
    18: ⲛ̅ⲧⲉⲣⲟⲩⲁϩⲉ ⲇⲉ ⲉⲣⲁⲧⲟⲩ ⲉⲣⲟϥ ⲛ̅ϭⲓⲛ̅ⲕⲁⲧⲏⲅⲟⲣⲟⲥ. ⲙ̅ⲡⲟⲩⲧⲁϩⲉⲗⲁⲁⲩ ⲉⲣⲁⲧϥ̅ ⲛ̅ϩⲱⲃ ⲉϥϩⲟⲟⲩ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲛ̅ⲑⲉ ⲁⲛⲟⲕ ⲉⲓ̈ⲉⲓⲙⲉ ⲉⲣⲟⲥ.
    19: ⲁⲗⲗⲁ ϩⲉⲛⲍⲏⲧⲏⲙⲁ ⲛⲉ ⲛ̅ⲧⲉⲡⲉⲩϣⲙ̅ϣⲉ ⲛⲉⲧⲉⲩⲛ̅ⲧⲁⲩⲥⲉ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ⲁⲩⲱ ⲉⲧⲃⲉⲟⲩⲁ ϫⲉ ⲓ̅ⲥ̅ ⲉⲁϥⲙⲟⲩ ⲉⲣⲉⲡⲁⲩⲗⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ϥⲟⲛϩ̅.
    20: ⲉⲓ̈ⲁⲡⲟⲣⲣⲓ ⲇⲉ ⲁⲛⲟⲕ ⲉⲧⲃⲉⲫⲁⲡ ⲛ̅ⲛⲉⲓ̈ϣⲁϫⲉ. ⲁⲓ̈ϫⲛⲟⲩϥ ϫⲉ ⲉⲛⲉⲕⲟⲩⲱϣ ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲉϫⲓϩⲁⲡ ⲛⲙ̅ⲙⲁⲩ ⲉⲧⲃⲉⲛⲁⲓ̈.
    21: ⲛ̅ⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲉⲡⲓⲕⲁⲗⲉⲓ ⲉϩⲁⲣⲉϩ ⲉⲣⲟϥ ⲉⲫⲁⲡ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲁⲓ̈ⲟⲩⲉϩⲥⲁϩⲛⲉ ⲉϩⲁⲣⲉϩ ⲉⲣⲟϥ ϣⲁⲛϯϫⲟⲟⲩϥ ⲙ̅ⲡⲣ̅ⲣⲟ.
    22: ⲁⲅⲣⲓⲡⲡⲁⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲙ̅ⲫⲏⲥⲧⲟⲥ ϫⲉ ⲛⲉⲓ̈ⲟⲩⲱϣ ϩⲱ ⲉⲥⲱⲧⲙ̅ ⲉⲡⲉⲓ̈ⲣⲱⲙⲉ. ⲡⲉϫⲁϥ ϫⲉ ⲣⲁⲥⲧⲉ ⲉⲕⲉⲥⲱⲧⲙ̅ ⲉⲣⲟϥ.
    23: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲁϥⲉⲓ ⲛ̅ϭⲓⲁⲅⲣⲓⲡⲡⲁⲥ ⲁⲩⲱ ⲃⲉⲣⲉⲛⲓⲕⲏ ⲙⲛ̅ⲟⲩⲛⲟϭ ⲙ̅ⲫⲁⲛⲧⲁⲥⲓⲁ. ⲁⲩⲃⲱⲕ ⲉϩⲟⲩⲛ ⲉⲡⲙⲁ ⲛ̅ϯϩⲁⲡ ⲙⲛ̅ϩⲉⲛⲭⲓⲗⲓⲁⲣⲭⲟⲥ ⲙⲛ̅ϩⲉⲛⲣⲱⲙⲉ ⲛ̅ⲣⲙ̅ⲙⲁⲟ ⲛ̅ⲧⲡⲟⲗⲓⲥ. ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲫⲏⲥⲧⲟⲥ ⲟⲩⲉϩⲥⲁϩⲛⲉ ⲁⲩⲉⲓⲛⲉ ⲙ̅ⲡⲁⲩⲗⲟⲥ.
    24: ⲡⲉϫⲁϥ ⲛ̅ϭⲓⲫⲏⲥⲧⲟⲥ ϫⲉ ⲁⲅⲣⲓⲡⲡⲁⲥ ⲡⲣ̅ⲣⲟ ⲁⲩⲱ ⲛ̅ⲣⲱⲙⲉ ⲧⲏⲣⲟⲩ ⲉⲧⲙ̅ⲡⲉⲓ̈ⲙⲁ. ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲡⲉⲓ̈ⲣⲱⲙⲉ ⲛ̅ⲧⲁⲡⲙⲏⲏϣⲉ ⲧⲏⲣϥ̅ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲥⲙ̅ⲙⲉ ⲛⲁⲓ̈ ⲉⲧⲃⲏⲏⲧϥ̅ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲁⲩⲱ ϩⲙ̅ⲡⲉⲓ̈ⲙⲁ. ⲉⲩⲁϣⲕⲁⲕ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ϣϣⲉ ⲁⲛ ⲉⲣⲟϥ ⲉⲱⲛϩ̅ ϫⲓⲛⲧⲉⲛⲟⲩ.
    25: ⲁⲛⲟⲕ ⲇⲉ ⲁⲓ̈ϩⲉ ⲉⲣⲟϥ ⲉϣϫⲉⲙ̅ⲡϥ̅ⲣ̅ⲗⲁⲁⲩ ⲛ̅ϩⲱⲃ ⲉϥⲙ̅ⲡϣⲁ ⲙ̅ⲡⲙⲟⲩ. ⲛ̅ⲧⲟϥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲣ̅ⲣⲟ ⲁⲓ̈ⲕⲣⲓⲛⲉ ⲉϫⲟⲟⲩϥ.
    26: ⲉⲙⲛ̅ϯⲟⲩϩⲱⲃ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲉϥⲟⲣϫ̅ ⲉⲥϩⲁⲓ̈ ⲙ̅ⲡⲣ̅ⲣⲟ ⲉⲧⲃⲏⲏⲧϥ̅. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲓ̈ⲛⲧ̅ϥ̅ ⲉⲃⲟⲗ ⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅. ⲛ̅ϩⲟⲩⲟ ⲇⲉ ⲉⲣⲁⲧⲕ̅ ⲡⲣ̅ⲣⲟ ⲁⲅⲣⲓⲡⲡⲁ. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲁⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ. ⲧⲁϭⲙ̅ⲡⲉϯⲛⲁⲥⲁϩϥ̅.
    27: ⲛ̅ⲟⲩϩⲱⲃ ⲅⲁⲣ ⲁⲛ ⲡⲉ ⲉϣϣⲉ ⲛ̅ⲛⲁϩⲣⲁⲓ̈. ⲉϫⲉⲩⲟⲩⲁ ⲉϥⲙⲏⲣ ⲙ̅ⲡⲓⲥⲉϩⲛⲉϥⲕⲉⲁⲓⲧⲓⲁ.
  26:
    1: ⲁⲅⲣⲓⲡⲡⲁⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲙ̅ⲡⲁⲩⲗⲟⲥ ϫⲉ ⲡⲙⲁ ⲕⲏ ⲛⲁⲕ ⲉϣⲁϫⲉ ϩⲁⲣⲟⲕ. ⲧⲟⲧⲉ ⲡⲁⲩⲗⲟⲥ ⲁϥⲥⲟⲩⲧⲛ̅ⲧⲉϥϭⲓϫ ⲉⲃⲟⲗ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ
    2: ϫⲉ ⲉⲧⲃⲉϩⲱⲃ ⲛⲓⲙ ⲉⲧⲉⲣⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲅⲕⲁⲗⲉⲓ ⲛⲁⲓ̈ ⲉⲧⲃⲏⲏⲧⲟⲩ ⲡⲣ̅ⲣⲟ ⲁⲅⲣⲓⲡⲡⲁ. ⲁⲓ̈ⲟⲡⲧ̅ ⲙ̅ⲙⲁⲕⲁⲣⲓⲟⲥ ⲉⲓ̈ⲛⲁⲁⲡⲟⲗⲟⲅⲓⲍⲉ ϩⲓⲱⲱⲕ ⲙ̅ⲡⲟⲟⲩ.
    3: ⲙⲁⲗⲓⲥⲧⲁ ⲉⲕⲥⲟⲟⲩⲛ ⲛ̅ⲛ̅ⲥⲱⲛⲧ̅ ⲧⲏⲣⲟⲩ. ⲁⲩⲱ ⲛ̅ⲍⲏⲧⲏⲙⲁ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲕ ⲉⲥⲱⲧⲙ̅ ⲉⲣⲟⲓ̈ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧϩⲁⲣϣ̅ϩⲏⲧ.
    4: ⲡⲁⲃⲓⲟⲥ ϭⲉ ϫⲓⲛⲧⲁⲙⲛ̅ⲧⲕⲟⲩⲓ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲙ̅ⲙⲟⲓ̈ ϩⲙ̅ⲡⲁϩⲉⲑⲛⲟⲥ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲥⲉⲥⲟⲟⲩⲛ̅ ⲙ̅ⲙⲟϥ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲧⲏⲣⲟⲩ.
    5: ⲉⲩⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟⲓ̈ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲉⲩϣⲁⲛⲟⲩⲱϣ ⲉⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲙⲉ. ϫⲉ ⲁⲓ̈ⲱⲛϩ̅. ⲕⲁⲧⲁⲑⲁⲓⲣⲉⲥⲓⲥ ⲙ̅ⲡⲁϣⲙ̅ϣⲉ ⲉⲧⲟⲣϫ̅. ⲁⲛⲅⲟⲩⲫⲁⲣⲓⲥⲁⲓⲟⲥ.
    6: ⲁⲩⲱ ⲟⲛ ⲧⲉⲛⲟⲩ ⲉⲓ̈ⲁϩⲉⲣⲁⲧ. ⲉⲩⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲧⲃⲉⲑⲉⲗⲡⲓⲥ ⲙ̅ⲡⲉⲣⲏⲧ. ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲛ̅ⲛⲁϩⲣⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ.
    7: ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲧⲙⲛ̅ⲧⲥⲛ̅ⲟⲟⲩⲥⲉ ⲙ̅ⲫⲩⲗⲏ ⲙ̅ⲡⲉⲛⲅⲉⲛⲟⲥ ϩⲉⲗⲡⲓⲍⲉ ⲉⲧⲁϩⲟϥ. ⲉⲩϣⲙ̅ϣⲉ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲟⲡⲥ̅ ⲛ̅ⲧⲉⲩϣⲏ ⲙⲛ̅ⲡⲉϩⲟⲟⲩ. ⲉⲧⲃⲉⲧⲉⲓ̈ϩⲉⲗⲡⲓⲥ ⲡⲣ̅ⲣⲟ ⲉⲩⲉⲅⲕⲁⲗⲉⲓ ⲛⲁⲓ̈ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈.
    8: ⲉⲧⲃⲉⲟⲩ ϥⲟ ⲛⲁⲡⲓⲥⲧⲟⲥ ⲛ̅ⲛⲁϩⲣⲏⲧⲛ̅. ⲉϣϫⲉⲡⲛⲟⲩⲧⲉ ⲛⲁⲧⲟⲩⲛⲉⲥⲛⲉⲧⲙⲟⲟⲩⲧ.
    9: ⲁⲛⲟⲕ ϭⲉ ⲛⲉⲁⲓ̈ⲕⲁⲁⲥ ϩⲁⲓ̈ⲁⲧ ⲡⲉ ⲉϯ ⲟⲩⲃⲉⲡⲣⲁⲛ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲛⲁⲍⲱⲣⲁⲓⲟⲥ ⲉⲡⲉϩⲟⲩⲟ.
    10: ⲡⲁⲓ̈ ϭⲉ ⲁⲓ̈ⲁⲁϥ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲉⲁⲓ̈ⲛⲉϫϩⲁϩ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲉⲡⲉϣⲧⲉⲕⲟ. ⲉⲁⲓ̈ϫⲓⲧⲉⲝⲟⲩⲥⲓⲁ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ. ⲁⲩⲱ ⲟⲛ ⲁⲓ̈ϯⲡⲍⲏⲫⲟⲥ ⲉⲧⲁⲕⲟⲟⲩ.
    11: ⲛⲉⲓ̈ⲇⲓⲙⲱⲣⲓ ⲇⲉ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ϩⲁϩ ⲛ̅ⲥⲟⲡ ϩⲛ̅ⲥⲩⲛⲁⲅⲱⲅⲏ ⲛⲓⲙ. ⲉⲓ̈ⲁⲛⲁⲅⲕⲁⲍⲉ ⲙ̅ⲙⲟⲟⲩ ⲉϫⲓⲟⲩⲁ ⲉⲡⲉϥⲣⲁⲛ. ⲁⲩⲱ ⲉⲓ̈ϭⲟⲛⲧ̅ ⲉⲣⲟⲟⲩ ⲉⲡⲉϩⲟⲩⲟ. ⲛⲉⲓ̈ⲇⲓⲱⲕⲉ ⲛ̅ⲥⲱⲟⲩ ϣⲁϩⲣⲁⲓ̈ ⲉⲙ̅ⲡⲟⲗⲓⲥ ⲉⲧⲟⲩⲏⲩ.
    12: ⲉⲓ̈ⲛⲁⲃⲱⲕ ⲇⲉ ⲉⲇⲁⲙⲁⲥⲕⲟⲥ ϩⲛ̅ⲧⲉⲝⲟⲩⲥⲓⲁ ⲛ̅ⲧⲁⲓ̈ϫⲓⲧⲥ̅ ⲛ̅ⲧⲛ̅ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ.
    13: ⲁⲓ̈ⲛⲁⲩ ⲉⲡⲣ̅ⲣⲟ ϩⲛ̅ⲧⲉϩⲓⲏ ⲙ̅ⲡⲛⲟⲩ ⲙ̅ⲙⲉⲉⲣⲉ ⲉⲩⲟⲩⲟⲉⲓⲛ ⲉⲁϥⲡⲓⲣⲁ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲉϩⲟⲩⲉⲡⲟⲩⲟⲉⲓⲛ ⲙ̅ⲡⲣⲏ ⲁϥϣⲁ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲓ̈ ⲙⲛ̅ⲛⲉⲧⲙⲟⲟϣⲉ ⲛⲙ̅ⲙⲁⲓ̈.
    14: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ϩⲉ ⲧⲏⲣⲛ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲙ̅ⲡⲕⲁϩ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲟⲧⲉ. ⲁⲓ̈ⲥⲱⲧⲙ̅ ⲉⲩⲥⲙⲏ ⲉⲥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲓ̈ ⲛ̅ⲧⲁⲥⲡⲉ ⲙ̅ⲙⲛ̅ⲧϩⲉⲃⲣⲁⲓⲟⲥ. ϫⲉ ⲥⲁⲩⲗⲉ ⲥⲁⲩⲗⲉ ⲁϩⲣⲟⲕ ⲕⲡⲏⲧ ⲛ̅ⲥⲱⲓ̈. ⲥⲙⲟⲕϩ̅ ⲛⲁⲕ ⲉϯⲧⲃⲏⲣ ⲉϩⲟⲩⲛ ϩⲛ̅ϩⲉⲛⲥⲟⲩⲣⲉ.
    15: ⲁⲛⲟⲕ ⲇⲉ ⲡⲉϫⲁⲓ̈ ϫⲉ ⲛ̅ⲧⲕ̅ⲛⲓⲙ ⲡϫⲟⲉⲓⲥ. ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ⲛⲁⲓ̈ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲓ̅ⲥ̅ ⲡⲉⲧⲕⲡⲏⲧ ⲛ̅ⲥⲱϥ.
    16: ⲁⲗⲗⲁ ⲧⲱⲟⲩⲛ ⲛⲅ̅ⲁϩⲉⲣⲁⲧⲕ̅ ϩⲓϫⲛ̅ⲛⲉⲕⲟⲩⲉⲣⲏⲧⲉ. ⲉⲧⲃⲉⲡⲁⲓ̈ ⲅⲁⲣ ⲁⲓ̈ⲟⲩⲱⲛϩ̅ ⲛⲁⲕ ⲉⲃⲟⲗ ⲉⲧⲟϣⲕ̅ ⲛ̅ϩⲩⲡⲏⲣⲉⲧⲏⲥ. ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲕⲛⲁⲩ ⲉⲣⲟⲓ̈. ⲁⲩⲱ ⲛ̅ⲑⲉ ⲉϯⲛⲁⲟⲩⲱⲛϩ̅ ⲛⲁⲕ ⲉⲃⲟⲗ
    17: ⲉⲓ̈ⲛⲟⲩϩⲙ̅ ⲙ̅ⲙⲟⲕ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲗⲁⲟⲥ ⲙⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲛⲁⲓ̈ ⲁⲛⲟⲕ ⲉϯⲛⲁϫⲟⲟⲩⲕ ⲛⲁⲩ
    18: ⲉⲟⲩⲱⲛ ⲛ̅ⲛⲉⲩⲃⲁⲗ. ⲉⲕⲧⲟⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁⲕⲉ ⲉⲡⲟⲩⲟⲉⲓⲛ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲝⲟⲩⲥⲓⲁ ⲙ̅ⲡⲥⲁⲧⲁⲛⲁⲥ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ. ⲉⲧⲣⲉⲩϫⲓ ⲙ̅ⲡⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩⲛⲟⲃⲉ ⲁⲩⲱ ⲟⲩⲕⲗⲏⲣⲟⲥ ⲙⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ϩⲙ̅ⲡⲧⲣⲉⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲓ̈.
    19: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲡⲣ̅ⲣⲟ ⲁⲅⲣⲓⲡⲡⲁ ⲙ̅ⲡⲓⲣ̅ⲁⲧⲥⲱⲧⲙ̅ ⲉⲡϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲛ̅ⲧⲁϥϣⲱⲡⲉ ⲛⲁⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    20: ⲁⲗⲗⲁ ⲁⲓ̈ⲕⲩⲣⲏⲥⲥⲉ ⲛ̅ϣⲟⲣⲡ̅ ϩⲛ̅ⲇⲁⲙⲁⲥⲕⲟⲥ. ⲁⲩⲱ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ. ⲙⲛ̅ⲧⲉⲭⲱⲣⲁ ⲧⲏⲣⲥ̅ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲉⲧⲣⲉⲩⲙⲉⲧⲁⲛⲟⲓ̈ ⲁⲩⲱ ⲛ̅ⲥⲉⲕⲧⲟⲟⲩ ⲉⲡⲛⲟⲩⲧⲉ. ⲉⲩⲉⲓⲣⲉ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲉⲩⲙ̅ⲡϣⲁ ⲛ̅ⲧⲙⲉⲧⲁⲛⲟⲓⲁ.
    21: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲁⲩϭⲟⲡⲧ̅ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲁⲩϩⲓⲧⲟⲟⲧⲟⲩ ⲉϩⲟⲧⲃⲉⲧ.
    22: ⲁⲓ̈ⲙⲁⲧⲉ ⲇⲉ ⲛ̅ⲟⲩⲃⲟⲏⲑⲓⲁ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲓ̈ⲁϩⲉⲣⲁⲧ ϣⲁϩⲣⲁⲓ̈ ⲉⲡⲟⲟⲩ ⲛ̅ϩⲟⲟⲩ. ⲉⲓ̈ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛ̅ⲕⲟⲩⲓ̈ ⲙⲛ̅ⲛ̅ⲛⲟϭ. ⲛ̅ϯϫⲉⲗⲁⲁⲩ ⲁⲛ ⲡⲃⲟⲗ ⲛ̅ⲛⲉⲛⲧⲁⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ⲙⲛ̅ⲙⲱⲩ̈ⲥⲏⲥ ϫⲟⲟⲩ ⲉⲩⲛⲁϣⲱⲡⲉ
    23: ϫⲉ ⲡⲉⲭ̅ⲥ̅ ⲛⲁϣⲟⲡⲟⲩ. ⲁⲩⲱ ⲡϣⲟⲣⲡ̅ ⲡⲉ ⲛ̅ⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟ(ⲩ)ⲧ. ⲁⲩⲱ ϥⲛⲁϫⲱ ⲛ̅ⲟⲩⲟⲉⲓⲛ ⲙ̅ⲡⲗⲁⲟⲥ ⲙⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ.
    24: ⲛⲁⲓ̈ ⲇⲉ ⲉϥⲧⲁⲩⲟ ⲙ̅ⲙⲟⲟⲩ ⲡⲉϫⲉⲫⲏⲥⲧⲟⲥ ⲛⲁϥ ϩⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲥⲙⲏ ϫⲉ ⲡⲁⲩⲗⲉ ⲕⲗⲟⲃⲉ. ⲁⲡⲉϩⲟⲩⲉⲥϩⲁⲓ̈ ⲗⲉⲃⲧⲕ̅.
    25: ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⲛ̅ϯⲗⲟⲃⲉ ⲁⲛ ⲫⲏⲥⲧⲉ ⲡⲉⲕⲣⲁⲧⲓⲥⲧⲟⲥ. ⲁⲗⲗⲁ ⲉⲓ̈ϫⲱ ⲛ̅ϩⲉⲛϣⲁϫⲉ ⲙ̅ⲙⲉ ϩⲓⲙⲛ̅ⲧⲣⲙ̅ⲛ̅ϩⲏⲧ.
    26: ϥⲥⲟⲟⲩⲛ ⲇⲉ ⲛ̅ⲛⲁⲓ̈ ⲛ̅ϭⲓⲁⲅⲣⲓⲡⲡⲁⲥ ⲡⲣ̅ⲣⲟ ⲡⲁⲓ̈ ⲉϯϣⲁϫⲉ ⲛⲙ̅ⲙⲁϥ. ⲁⲩⲱ ⲉⲓ̈ⲡⲁⲣⲣⲏⲥⲓ(ⲁ)ⲍⲉ ⲙ̅ⲙⲟⲓ̈. ⲁⲩⲱ ϯⲡⲓⲑⲉ ϫⲉ ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲛⲁⲓ̈ ϩⲏⲡ ⲉⲣⲟϥ. ⲛ̅ⲧⲁⲡⲉⲓ̈ϩⲱⲃ ⲅⲁⲣ ϣⲱⲡⲉ ⲁⲛ ϩⲙ̅ⲫⲱⲡ.
    27: ⲕⲡⲓⲥⲧⲉⲩⲉ ⲡⲣ̅ⲣⲟ ⲁⲅⲣⲓⲡⲡⲁ ⲉⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ϯⲥⲟⲟⲩⲛ ϫⲉ ⲕⲡⲓⲥⲧⲉⲩⲉ.
    28: ⲁⲅⲣⲓⲡⲡⲁⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲙ̅ⲡⲁⲩⲗⲟⲥ ϫⲉ ϩⲛ̅ⲟⲩⲕⲟⲩⲓ̈ ⲛ̅ϣⲁϫⲉ ⲕⲡⲓⲑⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲁⲁⲧ ⲛⲭⲣⲏⲥⲧⲓⲛⲟⲥ.
    29: ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ϫⲉ ϯϣⲗⲏⲗ ⲉⲡⲛⲟⲩⲧⲉ ϩⲛ̅ⲟⲩⲕⲟⲩⲓ̈ ⲙⲛ̅ⲟⲩⲛⲟϭ. ⲟⲩⲙⲟⲛⲟⲛ ⲛ̅ⲧⲟⲕ. ⲁⲗⲗⲁ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥⲱⲧⲙ̅ ⲉⲣⲟⲓ̈ ⲙ̅ⲡⲟⲟⲩ ⲉⲧⲣⲉⲩϣⲱⲡⲉ ⲛ̅ⲑⲉ ϩⲱⲱⲧ ⲟⲛ ⲉϯⲛ̅ϩⲏⲧⲥ̅ ϣⲁⲛⲧⲉⲛⲉⲓ̈ⲙⲣ̅ⲣⲉ.
    30: ⲛⲁⲓ̈ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥϫⲟⲟⲩ ⲁϥⲧⲱⲟⲩⲛ ⲛ̅ϭⲓⲡⲣ̅ⲣⲟ ⲙⲛ̅ⲡϩⲏⲅⲉⲙⲱⲛ. ⲁⲩⲱ ⲃⲉⲣⲉⲛⲓⲕⲏ ⲙⲛ̅ⲛⲉⲧϩⲙⲟⲟⲥ ϩⲁϩⲧⲏⲩ.
    31: ⲁⲩⲱ ⲁⲩⲁⲛⲁⲭⲱⲣⲓ ⲁⲩϣⲁϫⲉ ⲙⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲉⲓ̈ⲣⲱⲙⲉ ⲣ̅ⲗⲁⲁⲩ ⲁⲛ ⲛ̅ϩⲱⲃ ⲉϥⲙ̅ⲡϣⲁ ⲙ̅ⲡⲙⲟⲩ.
    32: ⲁⲅⲣⲓⲡⲡⲁⲥ ⲇⲉ ⲡⲉϫⲁϥ ⲙ̅ⲫⲏⲥⲧⲟⲥ ϫⲉ ⲉⲛⲉⲟⲩⲛϭⲟⲙ ⲉⲕⲁⲡⲉⲓ̈ⲣⲱⲙⲉ ⲉⲃⲟⲗ. ⲛ̅ⲥⲁⲃⲏⲗ ϫⲉ ⲁϥⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲣ̅ⲣⲟ.
  27:
    1: ⲛ̅ⲧⲉⲣⲟⲩⲕⲣⲓⲛⲉ ⲇⲉ ⲉⲧⲣⲉⲛⲥϭⲏⲣ ⲉⲧϩⲓⲧⲁⲗⲓⲁ ⲁⲩϯⲡⲁⲩⲗⲟⲥ ⲙⲛ̅ϩⲉⲛⲕⲟⲟⲩⲉ ⲉⲩⲙⲏⲣ ⲛ̅ⲟⲩϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲓ̈ⲟⲩⲗⲓⲟⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲥⲡⲓⲣⲁ ⲛ̅ⲥⲉⲃⲁⲥⲧⲏ.
    2: ⲁⲛⲁⲗⲉ ⲇⲉ ⲉⲩϫⲟⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲁⲧⲣⲁⲙⲩⲇⲇⲏ. ⲉϥⲛⲁⲣ̅ϩⲱⲧ ⲉⲙⲙⲁ ⲛ̅ⲧⲁⲥⲓⲁ ⲁⲛⲕⲱ ⲉⲃⲟⲗ. ⲁⲩⲱ ⲁⲣⲓⲥⲧⲁⲣⲭⲟⲥ ⲁϥⲉⲓ ⲛⲙ̅ⲙⲁⲛ ⲡⲉⲃⲟⲗ ϩⲛ̅ⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲏ ⲛ̅ⲧⲉⲧⲙⲁⲕⲉⲇⲟⲛⲓⲁ.
    3: ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁⲛⲙⲟⲟⲛⲉ ⲉⲥⲓⲇⲱⲛ. ⲓ̈ⲟⲩⲗⲓⲟⲥ ⲇⲉ ⲁϥⲉⲓⲣⲉ ⲛ̅ⲟⲩⲙⲛ̅ⲧⲙⲁⲓ̈ⲣⲱⲙⲉ ⲙⲛ̅ⲡⲁⲩⲗⲟⲥ ⲁϥⲕⲁⲁϥ ⲉⲧⲣⲉϥⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ϣⲁⲛⲉϥϣⲃⲉⲉⲣ ⲉϣⲙ̅ϣⲏⲧϥ̅.
    4: ⲁⲛⲕⲱ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲛⲥϭⲏⲣ ⲉⲧⲟⲩⲛ̅ⲕⲩⲡⲣⲟⲥ. ⲉⲧⲃⲉϫⲉⲛⲉⲣⲉⲛ̅ⲧⲏⲩ ϯ ⲟⲩⲃⲏⲛ.
    5: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ⲣ̅ϩⲱⲧ ϩⲛ̅ⲡ̅ⲡⲉⲗⲁⲕⲟⲥ ⲛ̅ⲧⲕⲓⲗⲓⲕⲓⲁ ⲙⲛ̅ⲧⲡⲁⲙⲫⲩⲗⲓⲁ. ⲁⲛⲉⲓ ⲉⲙⲩⲣⲣⲁ ⲛ̅ⲧⲗⲩⲕⲓⲁ.
    6: ⲁⲩⲱ ⲁⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ϩⲉ ⲉⲩϫⲟⲓ̈ ⲛ̅ⲧⲉⲣⲁⲕⲟⲧⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲉϥⲛⲁⲣ̅ϩⲱⲧ ⲉⲧϩⲓⲧⲁⲗⲓⲁ ⲁϥⲧⲁⲗⲟⲛ ⲉⲣⲟϥ.
    7: ⲛ̅ⲧⲉⲣⲛ̅ⲱⲥⲕ̅ ⲇⲉ ⲛ̅ϩⲁϩ ⲛ̅ϩⲟⲟⲩ ϩⲙ̅ⲡⲉⲥϭⲏⲣ. ⲁⲩⲱ ⲙⲟⲅⲓⲥ ⲛ̅ⲧⲉⲣⲛ̅ⲡⲱϩ ⲉⲕⲛⲓⲧⲏ ⲙ̅ⲡⲧⲏⲩ ⲕⲱ ⲙ̅ⲙⲟⲛ ⲁⲛ. ⲁⲛⲣ̅ϩⲱⲧ ⲉⲧⲟⲩⲛ̅ⲕⲣⲏⲧⲏ ⲛ̅ⲧⲉⲥⲁⲗⲙⲟⲛⲏ.
    8: ⲙⲟⲅⲓⲥ ⲛ̅ⲧⲉⲣⲛ̅ⲥⲁⲁⲧⲥ̅. ⲁⲛⲉⲓ ⲉⲩⲙⲁ ⲉⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲛ̅ⲗⲓⲙⲏⲛ ⲉⲧⲛⲁⲛⲟⲩⲟⲩ. ⲉⲣⲉⲟⲩⲡⲟⲗⲓⲥ ϩⲏⲛ ⲉⲣⲟϥ ϫⲉ ⲁⲗⲁⲥⲟⲥ.
    9: ⲛ̅ⲧⲉⲣⲉⲟⲩⲛⲟϭ ⲇⲉ ⲛ̅ⲟⲩⲟⲉⲓϣ ⲟⲩⲉⲓⲛⲉ. ⲁⲛⲣ̅ϩⲃⲁ ϩⲙ̅ⲡⲉⲥϭⲏⲣ ⲉⲧⲃⲉϫⲉⲁⲧⲕⲉⲛⲏⲥⲧⲓⲁ ⲟⲩⲉⲓⲛⲉ. ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲁϥϫⲓϣⲟϫⲛⲉ ⲛⲁⲩ
    10: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲣⲱⲙⲉ. ϯⲛⲁⲩ ϫⲉ ⲉⲣⲉⲡⲉⲥϭⲏⲣ ⲛⲁϣⲱⲡⲉ ϩⲛ̅ⲟⲩⲙ̅ⲕⲁϩ ⲙⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲟⲥⲉ. ⲟⲩⲙⲟⲛⲟⲛ ⲙ̅ⲡϫⲟⲓ̈ ⲙⲛ̅ⲡⲁⲩⲉⲓⲛ ⲁⲗⲗⲁ ⲛⲉⲛⲕⲉⲯⲩⲭⲏ.
    11: ⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲇⲉ ⲛⲉϥⲥⲱⲧⲙ̅ ⲛ̅ⲥⲁⲡⲉⲧⲣ̅ϩⲙ̅ⲙⲉ ⲙⲛ̅ⲡⲛⲁⲩⲕⲗⲏⲣⲟⲥ ⲉϩⲟⲩⲉⲛⲉⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲟⲩ.
    12: ⲙ̅ⲡⲗⲓⲙⲏⲛ ⲇⲉ ⲙⲟⲧⲛ̅ ⲁⲛ ⲉⲙⲟⲟⲛⲉ ⲉⲣⲟϥ. ⲁⲡⲉⲩϩⲟⲩⲟ ϫⲓϣⲟϫⲛⲉ ⲉⲕⲱ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ. ⲉⲛⲁⲩ ϫⲉ ⲧⲛ̅ⲛⲁϣϭⲙ̅ϭⲟⲙ ⲉⲧⲁϩⲉⲟⲩⲗⲓⲙⲏⲛ ϫⲉ ⲡϩⲏⲛⲓⲝ ⲛ̅ⲧⲉⲧⲉⲕⲣⲓⲧⲏ ⲛ̅ⲥⲉⲙⲟⲟⲛⲉ ⲉⲣⲟϥ. ⲉϥϭⲱϣⲧ̅ ⲉⲡⲉⲙⲛⲧ̅ ⲁⲩⲱ ⲉⲧⲉⲭⲱⲣⲁ.
    13: ⲛ̅ⲧⲉⲣⲉⲡⲧⲟⲩⲣⲏⲥ ⲇⲉ ⲉⲓ ⲉⲃⲟⲗ ⲉⲩⲙⲉⲉⲩⲉ ϫⲉ ⲁⲡⲉⲩⲧⲱϣ ϣⲱⲡⲉ. ⲁⲩⲧⲱⲟⲩⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲁⲗⲁⲥⲟⲥ. ⲁϥⲕⲁⲕⲣⲏⲧⲏ ⲛ̅ⲥⲱⲟⲩ.
    14: ⲙⲛ̅ⲛ̅ⲥⲁⲟⲩⲕⲟⲩⲓ̈ ⲇⲉ ⲁⲩⲧⲏⲩ ⲛ̅ⲧⲣⲱⲙ ϩⲓⲟⲩⲉ ⲉϩⲟⲩⲛ ⲉϩⲣⲁⲛ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟϥ ϫⲉ ⲉⲩⲣⲁⲕⲩⲗⲱⲛ.
    15: ⲛ̅ⲧⲉⲣⲉϥⲧⲱⲣⲡ̅ ⲇⲉ ⲙ̅ⲡϫⲟⲓ̈ ⲉⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉϯ ⲟⲩⲃⲉⲡⲧⲏⲩ. ⲁⲛⲕⲁⲁⲛ ⲉⲃⲟⲗ ⲁⲛⲣ̅ϩⲱⲧ
    16: ⲁⲛⲧⲱⲙⲛ̅ⲧ ⲇⲉ ⲉⲩⲙⲁ ⲉϩⲟⲩⲛ ⲉⲩⲛⲏⲥⲟⲥ ⲉϣⲁⲩⲙⲟⲩⲧⲉ ⲉⲣⲟⲥ ϫⲉ ⲕⲗⲁⲩⲇⲓⲁ. ⲙⲟⲅⲓⲥ ⲁⲛϭⲙ̅ϭⲟⲙ ⲉⲁⲙⲁϩⲧⲉ ⲛ̅ⲧⲉⲥⲕⲁⲫⲏ.
    17: ⲁⲩⲁⲗⲉ ⲉⲣⲟⲥ ⲉⲩⲉⲓⲣⲉ ⲛ̅ϩⲉⲛⲃⲟⲏⲑⲓⲁ ⲉⲩⲙⲟⲩⲣ ⲙ̅ⲡϫⲟⲓ̈. ⲉⲩⲣ̅ϩⲟⲧⲉ ⲇⲉ ⲙⲏⲡⲱⲥ ⲛ̅ⲥⲉϩⲉ ⲉϩⲣⲁⲓ̈ ⲉⲩⲙⲁ ⲉϥⲟ ⲛ̅ϩⲱⲛ. ⲁⲩⲛⲉϩⲡⲥⲟⲃⲧⲉ ⲁⲩⲕⲁⲁⲩ ⲉⲃⲟⲗ.
    18: ⲉⲣⲉⲡⲭⲓⲙⲱⲛ ⲇⲉ ϣⲟⲟⲡ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲛ ⲉⲡⲉϩⲟⲩⲟ. ⲙ̅ⲡⲉϥⲣⲁⲥⲧⲉ ⲇⲉ ⲁⲩⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲩϩⲛⲁⲁⲩ.
    19: ⲁⲩⲱ ⲙⲛ̅ⲛ̅ⲥⲁⲡⲉϥⲣⲁⲥⲧⲉ ⲁⲩⲛⲉϫⲡⲥⲟⲃⲧⲉ ⲧⲏⲣϥ̅ ⲙ̅ⲡϫⲟⲓ̈ ⲉⲑⲁⲗⲁⲥⲥⲁ
    20: ⲉⲙⲛ̅ⲣⲏ ⲇⲉ ⲛ̅ⲃⲟⲗ ⲟⲩⲇⲉ ⲙⲛ̅ⲥⲓⲟⲩ ⲛ̅ⲟⲩⲁⲡⲥ̅ ⲛ̅ϩⲟⲟⲩ. ⲁⲩⲱ ⲛⲉⲣⲉⲟⲩⲛⲟϭ ⲛ̅ⲭⲓⲙⲱⲛ ϩⲓϫⲱⲛ. ⲛⲉⲙⲛ̅ⲗⲁⲁⲩ ϭⲉ ⲛ̅ϩⲉⲗⲡⲓⲥ ϣⲟⲟⲡ ⲛⲁⲛ ⲉⲧⲣⲉⲛⲟⲩϫⲁⲓ̈.
    21: ⲛ̅ⲧⲉⲣⲟⲩⲱⲥⲕ̅ ⲇⲉ ⲙ̅ⲡⲟⲩⲱⲙ ⲧⲟⲧⲉ ⲡⲁⲩⲗⲟⲥ ⲁϥⲁϩⲉⲣⲁⲧϥ̅ ϩⲛ̅ⲧⲉⲩⲙⲏⲧⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲛ̅ⲣⲱⲙⲉ. ⲛⲉϣϣⲉ ⲙⲉⲛ ⲉⲣⲱⲧⲛ̅ ⲡⲉ ⲉⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱⲓ̈. ⲉⲧⲙ̅ⲕⲱ ⲉⲃⲟⲗ ϩⲛ̅ⲕⲣⲏⲧⲏ ⲁⲩⲱ ⲉϯϩⲏⲩ ⲙ̅ⲡⲉⲓ̈ⲙ̅ⲕⲁϩ ⲙⲛ̅ⲡⲉⲓ̈ⲟⲥⲉ.
    22: ⲧⲉⲛⲟⲩ ⲟⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲧⲱⲕ ⲛ̅ϩⲏⲧ. ⲙⲛ̅ⲟⲩⲯⲩⲭⲏ ⲅⲁⲣ ⲛ̅ⲟⲩⲱⲧ ⲛⲁϩⲉ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲉⲓⲙⲏⲧⲓ ⲡϫⲟⲓ̈ ⲙⲁⲩⲁⲁϥ.
    23: ⲁϥⲟⲩⲱⲛϩ̅ ⲅⲁⲣ ⲛⲁⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲓ̈ⲟⲩϣⲏ ⲛ̅ϭⲓⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⲛ̅ⲧⲉⲡⲁⲛⲟⲩⲧⲉ ⲉϯϣⲙ̅ϣⲉ ⲛⲁϥ.
    24: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲙ̅ⲡⲣ̅ⲣ̅ϩⲟⲧⲉ ⲡⲁⲩⲗⲉ. ϩⲁⲡⲥ̅ ⲉⲧⲣⲉⲩⲧⲁϩⲟⲕ ⲉⲣⲁⲧⲕ̅ ⲙ̅ⲡⲣ̅ⲣⲟ. ⲁⲩⲱ ⲉⲓⲥϩⲏⲏⲧⲉ ⲁⲡⲛⲟⲩⲧⲉ ⲭⲁⲣⲓⲍⲉ ⲛⲁⲕ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲥϭⲏⲣ ⲛⲙ̅ⲙⲁⲕ.
    25: ⲉⲧⲃⲉⲡⲁⲓ̈ ϭⲉ ⲛ̅ⲣⲱⲙⲉ ⲙⲁⲣⲉⲡⲉⲧⲛ̅ϩⲏⲧ ⲟⲩⲣⲟⲧ. ϯⲡⲓⲥⲧⲉⲩⲉ ⲅⲁⲣ ⲉⲡⲛⲟⲩⲧⲉ ϫⲉ ⲥⲛⲁϣⲱⲡⲉ ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁⲩϫⲟⲟⲥ ⲛⲁⲓ̈.
    26: ϩⲁⲡⲥ̅ ⲉⲧⲣⲉⲛⲧⲱⲙⲛ̅ⲧ ⲉϩⲟⲩⲛ ⲉⲩⲛⲏⲥⲟⲥ.
    27: ⲛ̅ⲧⲉⲣⲉⲧⲙⲉϩⲙⲛ̅ⲧⲁϥⲧⲉ ⲇⲉ ⲛ̅ⲟⲩϣⲏ ϣⲱⲡⲉ ⲉⲛⲣ̅ϩⲱⲧ ϩⲙ̅ⲡⲁⲛⲧⲣⲓⲁⲥ. ⲛⲉⲣⲉⲛ̅ⲛⲉⲉϥ ϫⲱ ⲙ̅ⲙⲟⲥ ϩⲛ̅ⲧⲡⲁϣⲉ ⲛ̅ⲧⲉⲩϣⲏ ϫⲉ ⲁⲛϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲩⲭⲱⲣⲁ.
    28: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲛⲟⲩϫⲉ ⲛ̅ⲧⲃⲟⲗⲓⲥ ⲁⲩϩⲉ ⲉϫⲟⲩⲱⲧ ⲛ̅ϩⲡⲟⲧ ⲙ̅ⲙⲟⲟⲩ. ⲛ̅ⲧⲉⲣⲟⲩϭⲱ ⲟⲛ ⲛ̅ⲕⲉⲕⲟⲩⲓ̈. ⲁⲩⲛⲟⲩϫⲉ ⲟⲛ ⲛ̅ⲧⲃⲟⲗⲓⲥ ⲉⲡⲙⲟⲟⲩ ⲁⲩϩⲉ ⲉⲙⲛ̅ⲧⲏ ⲛ̅ϩⲡⲟⲧ.
    29: ⲉⲩⲣ̅ϩⲟⲧⲉ ϭⲉ ϫⲉ ⲙⲏⲡⲱⲥ ⲛ̅ⲧⲛ̅ⲧⲱⲙⲛ̅ⲧ ⲉϩⲟⲩⲛ ⲉⲩⲙⲁ ⲉϥⲛⲁϣⲧ̅. ⲁⲩⲛⲉϫϥⲧⲟⲟⲩ ⲛ̅ϩⲁⲩϭⲁⲗ ϩⲓⲡⲁϩⲟⲩ. ⲁⲩϣⲗⲏⲗ ⲉⲧⲣⲉϩⲧⲟⲟⲩⲉ ϣⲱⲡⲉ.
    30: ⲉⲣⲉⲛ̅ⲛⲉⲉϥ ⲇⲉ ϣⲓⲛⲉ ⲛ̅ⲥⲁⲡⲱⲧ ⲉⲕⲁⲡϫⲟⲓ̈. ⲁⲩⲱ ⲁⲩⲭⲁⲗⲁ ⲛ̅ⲧⲕⲁⲧⲟ ⲉⲧⲉⲑⲁⲗⲁⲥⲥⲁ ⲉⲩϭⲛ̅ⲗⲟⲓ̈ϭⲉ ϫⲉ ⲉⲛⲛⲁⲛⲉϫϩⲁⲩϭⲁⲗ ϩⲓⲑⲏ.
    31: ⲡⲉϫⲉⲡⲁⲩⲗⲟⲥ ⲙ̅ⲫⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲙⲛ̅ⲙ̅ⲙⲁⲧⲟⲓ̈. ϫⲉ ⲉⲣⲉⲧⲙ̅ⲛⲁⲓ̈ ϭⲱ ϩⲓⲡϫⲟⲓ̈. ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛⲁϣⲟⲩϫⲁⲓ̈ ⲁⲛ.
    32: ⲧⲟⲧⲉ ⲙ̅ⲙⲁⲧⲟⲓ̈ ⲁⲩⲥⲱⲗⲡ̅ ⲛ̅ⲛ̅ⲛⲟⲩϩ ⲛ̅ⲧⲉⲥⲕⲁⲫⲏ ⲁⲩⲕⲁⲁⲥ ⲉⲃⲟⲗ ⲉⲧⲣⲉⲥⲃⲱⲕ.
    33: ϣⲁⲛⲧⲉϩⲧⲟⲟⲩⲉ ϩⲱⲛ ⲉϣⲱⲡⲉ ⲛⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲧⲣⲉⲩϫⲓ ⲛ̅ⲟⲩϩⲣⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲓⲥⲙⲛ̅ⲧⲁϥⲧⲉ ϩⲟⲟⲩ ⲉⲡⲟⲟⲩ ⲁⲧⲉⲧⲛ̅ⲙⲟⲩⲛ ⲉⲃⲟⲗ ⲉⲧⲉⲧⲛ̅ϩⲕⲁⲉⲓⲧ ⲙ̅ⲡⲉⲧⲛ̅ⲟⲩⲉⲙⲗⲁⲁⲩ.
    34: ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲥⲟⲡⲥ̅ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲧⲣⲉⲧⲛ̅ϫⲓ ⲛⲟⲩϩⲣⲉ. ⲡⲁⲓ̈ ⲅⲁⲣ ⲉϥϣⲟⲟⲡ ϩⲁⲑⲏ ⲙ̅ⲡⲉⲧⲛ̅ⲟⲩϫⲁⲓ̈. ⲙⲛ̅ⲟⲩϥⲱ ⲅⲁⲣ ⲛ̅ⲟⲩⲱⲧ ⲛⲁϩⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲁⲡⲉ ⲛ̅ⲗⲁⲁⲩ ⲙ̅ⲙⲱⲧⲛ̅.
    35: ⲛ̅ⲧⲉⲣⲉϥϫⲉⲛⲁⲓ̈ ⲇⲉ ⲁϥϫⲓ ⲛⲟⲩⲟⲉⲓⲕ ⲁϥⲉⲩⲭⲁⲣⲓⲥⲧⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲁϥⲡⲟϣϥ̅ ⲁϥⲁⲣⲭⲉⲓ ⲛ̅ⲟⲩⲱⲙ. ⲁϥϯ ϩⲱⲱⲛ ⲛⲁⲛ.
    36: ⲁⲩⲟⲩⲣⲟⲧ ⲇⲉ ⲛ̅ϩⲏⲧ ⲧⲏⲣⲟⲩ. ⲛ̅ⲧⲟⲟⲩ ϩⲱⲟⲩ ⲟⲛ ⲁⲩϫⲓ ⲛⲟⲩⲧⲣⲟⲫⲏ.
    37: ⲛⲉⲛⲉⲓⲣⲉ ⲇⲉ ⲧⲏⲣⲛ̅ ⲛ̅ⲁϣϥⲉⲧⲁⲥⲉ ⲙ̅ⲯⲩⲭⲏ ϩⲓⲡϫⲟⲓ̈.
    38: ⲛ̅ⲧⲉⲣⲟⲩⲥⲉⲓ ⲇⲉ ⲁⲩⲧⲣⲉⲡϫⲟⲓ̈ ⲁⲥⲁⲓ̈. ⲉⲩⲛⲟⲩϫⲉ ⲙ̅ⲡⲉⲥⲟⲩⲟ ⲉⲧⲉⲑⲁⲗⲁⲥⲥⲁ.
    39: ⲛ̅ⲧⲉⲣⲉϩⲧⲟⲟⲩⲉ ⲇⲉ ϣⲱⲡⲉ ⲡⲙⲁ ⲙⲉⲛ ⲙ̅ⲡⲉⲛ̅ⲛⲉⲉϥ ⲥⲟⲩⲱⲛϥ̅. ⲟⲩⲕⲟⲗⲡⲟⲥ ⲇⲉ ⲡⲉⲛⲧⲁⲩⲉⲓⲟⲣϩϥ̅. ⲉⲩⲛ̅ⲟⲩⲙⲁ ⲙ̅ⲙⲟⲟⲛⲉ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲁⲩϫⲓϣⲟϫⲛⲉ ⲉⲛⲁⲩ ϫⲉ ⲥⲉⲛⲁϣϭⲙ̅ϭⲟⲙ ⲉⲧⲟⲩϫⲉⲡϫⲟⲓ̈ ⲉϩⲟⲩⲛ ⲉⲙⲁⲩ.
    40: ⲁⲩⲧⲉⲕⲙ̅ ⲛ̅ϩⲁⲩϭⲁⲗ ⲁⲩⲕⲁⲁⲩ ⲉⲩⲁϣⲉ ϩⲛ̅ⲑⲁⲗⲁⲥⲥⲁ. ϩⲁⲙⲁ ⲁⲩⲕⲁϫⲱⲟⲩ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ϩⲓⲏⲩ. ⲁⲩϥⲓ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲧϭⲓⲥⲗⲁⲩⲟ. ⲁⲩⲣ̅ϩⲱⲧ ⲙ̅ⲡⲧⲏⲩ ⲉⲧⲛ̅ⲃⲟⲗ ⲉϩⲟⲩⲛ ⲉⲡⲉⲕⲣⲟ.
    41: ⲁⲩⲧⲱⲙⲛ̅ⲧ ⲇⲉ ⲉⲩⲙⲁ ⲉϥⲟ ⲛ̅ϩⲱⲛ ϩⲛ̅ⲑⲁⲗⲁⲥⲥⲁ. ⲁⲩⲙⲁⲛⲉⲡϫⲟⲓ ⲉⲣⲟϥ. ⲁⲡⲉϥⲑⲏ ⲙⲉⲛ ⲧⲁϫⲣⲟ ⲁϥϭⲱ ⲉⲛϥ̅ⲕⲓⲙ ⲁⲛ. ⲡⲉϥⲡⲁϩⲟⲩ ⲇⲉ ⲁϥⲃⲱⲗ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲛϣⲟⲧ ⲙ̅ⲡⲧⲏⲩ.
    42: ⲙ̅ⲙⲁⲧⲟⲓ̈ ϭⲉ ⲁⲩϫⲓϣⲟϫⲛⲉ ⲉϩⲉⲧⲃ̅ⲛⲉⲧⲙⲏⲣ. ⲙⲏⲡⲱⲥ ⲛ̅ⲧⲉⲟⲩⲁ ⲛⲏⲏⲃⲉ ⲛϥ̅ⲣ̅ⲃⲟⲗ.
    43: ⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲇⲉ ⲁϥⲟⲩⲱϣ ⲉⲧⲟⲩϫⲉⲡⲁⲩⲗⲟⲥ. ⲁϥⲕⲱⲗⲩ ⲙ̅ⲡⲉⲩϣⲟϫⲛⲉ. ⲁϥⲟⲩⲉϩⲥⲁϩⲛⲉ ⲛ̅ⲛⲉⲧⲉⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲟⲩ ⲉⲛⲏⲃⲉ. ⲛ̅ⲥⲉϥⲟϭⲟⲩ ⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲥⲉⲃⲱⲕ ⲉⲡⲉⲕⲣⲟ.
    44: ⲁⲩⲱ ⲡⲕⲉⲥⲉⲉⲡⲉ. ϩⲟⲓ̈ⲛⲉ ⲙⲉⲛ ϩⲛ̅ϩⲉⲛⲡⲁⲧⲥⲉ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ϩⲓϩⲉⲛϩⲛⲁⲁⲩ ⲛ̅ⲧⲉⲡϫⲟⲓ̈. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁⲟⲩⲟⲛ ⲛⲓⲙ ⲟⲩϫⲁⲓ̈ ⲉⲡⲉⲕⲣⲟ.
  28:
    1: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲉⲛⲟⲩϫⲁⲓ̈. ⲧⲟⲧⲉ ⲁⲛⲥⲟⲩⲛ̅ⲧⲛⲏⲥⲟⲥ ϫⲉ ⲙⲓⲗⲏⲧⲏ ⲡⲉ ⲡⲉⲥⲣⲁⲛ.
    2: ⲛ̅ⲃⲁⲣⲃⲁⲣⲟⲥ ⲇⲉ ⲁⲩⲉⲓⲣⲉ ⲛⲁⲛ ⲛ̅ⲟⲩⲛⲟϭ ⲙ̅ⲙⲛ̅ⲧⲙⲁⲓ̈ⲣⲱⲙⲉ. ⲁⲩϫⲉⲣⲟ ⲅⲁⲣ ⲛ̅ⲟⲩⲕⲱϩⲧ̅ ⲁⲩϣⲟⲡⲛ̅ ⲉⲣⲟⲟⲩ ⲉⲧⲃⲉⲡϫⲁϥ ⲉⲧⲛ̅ⲃⲟⲗ ⲙⲛ̅ⲡϩⲱⲟⲩ.
    3: ⲛ̅ⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ϭⲗ̅ⲟⲩⲁϣⲏ ⲛ̅ϭⲗ̅ⲙ ⲁϥⲛⲟϫⲟⲩ ⲉⲡⲕⲱϩⲧ̅. ⲁⲩϩⲃⲱ ⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲙ̅ⲙⲉ ⲁⲥⲙⲁϩⲣⲱⲥ ⲛ̅ⲧⲉϥϭⲓϫ.
    4: ⲛ̅ⲧⲉⲣⲉⲛ̅ⲃⲁⲣⲃⲁⲣⲟⲥ ⲇⲉ ⲛⲁⲩ ⲉⲡⲉⲑⲏⲣⲓⲟⲛ ⲉϥⲁϣⲉ ⲛ̅ⲥⲁⲧⲉϥϭⲓϫ. ⲡⲉϫⲁⲩ ⲛ̅ⲛⲉⲩⲉⲣⲏⲩ ϫⲉ ⲡⲁⲛⲧⲱⲥ ⲡⲉⲓ̈ⲣⲱⲙⲉ ⲟⲩⲣⲉϥϩⲱⲧⲃ̅ ⲡⲉ. ϫⲉ ⲛ̅ⲧⲉⲣⲉϥⲟⲩϫⲁⲓ̈ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲁⲗⲁⲥⲥⲁ ⲙ̅ⲡⲉⲡⲉϥⲙ̅ⲡϣⲁ ⲕⲁⲁϥ ⲉⲱⲛϩ̅.
    5: ⲛ̅ⲧⲟϥ ⲇⲉ ⲛ̅ⲧⲉⲣⲉϥⲛⲟⲩϩⲉ ⲙ̅ⲡⲉⲑⲏⲣⲓⲟⲛ ⲉϩⲣⲁⲓ̈ ⲉⲡⲕⲱϩⲧ̅ ⲙ̅ⲡϥ̅ⲙ̅ⲕⲁϩ ⲗⲁⲁⲩ.
    6: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲛⲉⲩϭⲱϣⲧ̅ ⲛⲥⲱϥ ⲡⲉ. ϩⲱⲥ ⲉϥⲛⲁϣⲱϩⲃ̅. ⲏ̅ ⲛϥ̅ϩⲉ ⲉϩⲣⲁⲓ̈ ϩⲛ̅ⲟⲩϣⲥⲛⲉ ⲛϥ̅ⲙⲟⲩ. ⲉⲩⲉⲓⲟⲣⲙ̅ ⲇⲉ ⲛ̅ⲥⲱϥ ⲛ̅ⲟⲩⲛⲟϭ ⲛ̅ⲕⲟⲟⲩ. ⲁⲩⲱ ⲉⲩⲛⲁⲩ ϫⲉ ⲙ̅ⲡⲉⲗⲁⲁⲩ ⲙ̅ⲡⲉⲑⲟⲟⲩ ⲧⲁϩⲟϥ. ⲁⲩⲕ̅ⲧⲟⲟⲩ ⲡⲉϫⲁⲩ ϫⲉ ⲟⲩⲛⲟⲩⲧⲉ ⲡⲉ.
    7: ⲛⲉⲩⲛ̅ϩⲉⲛϭⲟⲟⲙ ⲇⲉ ⲡⲉ ⲙ̅ⲡⲕⲱⲧⲉ ⲉⲧⲙ̅ⲙⲁⲩ ⲉⲛⲁⲡⲁⲣⲭⲱⲛ ⲛ̅ⲧⲛⲏⲥⲟⲥ ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲡⲟⲩⲡⲗⲓⲟⲥ. ⲡⲁⲓ̈ ⲁϥϣⲟⲡⲛ̅ ⲉⲣⲟϥ ⲛ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ. ⲁϥⲣ̅ⲟⲩⲛⲟϭ ⲉⲣⲟⲛ ⲙⲙⲛ̅ⲧⲙⲁⲓ̈ϣⲙ̅ⲙⲟ.
    8: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲉⲧⲣⲉⲡⲉⲓⲱⲧ ⲙ̅ⲡⲟⲩⲡⲗⲓⲟⲥ ϩⲙⲟⲙ ⲁⲩⲱ ⲛϥ̅ϣⲱⲛⲉ ⲉϩⲏⲧϥ ⲛϥ̅ⲛ̅ⲕⲟⲧⲕ̅. ⲡⲁⲩⲗⲟⲥ ⲁϥⲃⲱⲕ ⲉϩⲟⲩⲛ ϣⲁⲣⲟϥ ⲁϥϣⲗⲏⲗ. ⲁϥⲧⲁⲗⲉⲧⲟⲟⲧϥ̅ ⲉϩⲣⲁⲓ̈ ⲉϫⲱϥ. ⲁϥⲧⲁⲗϭⲟϥ.
    9: ⲛ̅ⲧⲉⲣⲉⲡⲁⲓ̈ ⲇⲉ ϣⲱⲡⲉ ⲡⲕⲉⲥⲉⲉⲡⲉ ⲉⲧϩⲛ̅ⲧⲛⲏⲥⲟⲥ ⲉⲧϣⲟⲟⲡ ϩⲛ̅ϩⲉⲛϣⲱⲛⲉ. ⲁⲩϯⲡⲉⲩⲟⲩⲟⲓ̈ ⲉⲣⲟϥ ⲁϥⲣ̅ⲡⲁϩⲣⲉ ⲉⲣⲟⲟⲩ.
    10: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲁⲩⲉⲓⲛⲉ ⲛⲁⲛ ⲛ̅ϩⲉⲛⲛⲟϭ ⲛ̅ⲧⲁⲓ̈ⲟ. ⲛ̅ⲧⲉⲣⲛ̅ⲛⲟⲩ ⲇⲉ ⲉⲕⲱ ⲉⲃⲟⲗ ⲁⲛⲧⲁⲗⲟ ⲙ̅ⲡⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲛⲁϥ.
    11: ⲙⲛ̅ⲛ̅ⲥⲁϣⲟⲙⲛ̅ⲧ ⲛ̅ⲉⲃⲟⲧ. ⲁⲛⲥϭⲏⲣ ϩⲓⲟⲩϫⲟⲓ̈ ⲛ̅ⲧⲉⲣⲁⲕⲟⲧⲉ. ⲉⲁϥⲙⲟⲟⲛⲉ ⲉⲧⲛⲏⲥⲟⲥ. ⲉⲣⲉⲟⲩⲙⲁⲉⲓⲛ ⲙ̅ⲙⲟϥ ⲛ̅ⲇⲓⲟⲥⲕⲟⲣⲟⲥ.
    12: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲛ̅ⲙⲟⲟⲛⲉ ⲉⲥⲩⲣⲁⲕⲟⲩⲥⲁ ⲁⲛⲣ̅ϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ ⲙ̅ⲙⲁⲩ.
    13: ⲉⲃⲟⲗ ⲇⲉ ϩⲙ̅ⲡⲙⲁ ⲉⲧⲙ̅ⲙⲁⲩ ⲁⲛⲥϭⲏⲣ ⲁⲛⲕⲁⲧⲁⲛⲧⲁ ⲉϩⲣⲏⲅⲓⲟⲥ. ⲁⲩⲱ ⲙⲛ̅ⲛ̅ⲥⲁⲟⲩϩⲟⲟⲩ ⲛ̅ⲧⲉⲣⲉⲟⲩⲧⲟⲩⲣⲏⲥ ⲛⲓϥⲉ. ⲁⲛⲉⲓ ⲙⲡⲉⲛⲥⲛⲁⲩ ⲉⲡⲟⲛⲧⲓⲟⲗⲟⲥ.
    14: ⲁⲛϩⲉ ⲉϩⲉⲛⲥⲛⲏⲩ ⲙ̅ⲙⲁⲩ. ⲁⲩⲥⲉⲡⲥⲱⲡⲛ̅ ⲉϭⲱ ϩⲁⲧⲏⲩ ⲛ̅ⲥⲁϣϥ̅ ⲛ̅ϩⲟⲟⲩ. ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲛ̅ⲧⲁⲛⲃⲱⲕ ⲉϩⲣⲱⲙⲏ.
    15: ⲛⲉⲥⲛⲏⲩ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲙ̅ⲙⲁⲩ ⲉⲧⲃⲏⲧⲛ̅. ⲁⲩⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϣⲟⲙⲧⲉ ⲙ̅ⲙⲟⲛⲏ ϣⲁⲡⲡⲓⲟⲥ ⲫⲟⲣⲟⲥ ⲉⲧⲱⲙⲛ̅ⲧ ⲉⲣⲟⲛ. ⲛ̅ⲧⲉⲣⲉⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲛⲁⲩ ⲉⲣⲟⲟⲩ. ⲁϥⲧⲱⲕ ⲛ̅ϩⲏⲧ. ⲁϥⲉⲩⲭⲁⲣⲓⲥⲧⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    16: ⲛ̅ⲧⲉⲣⲛ̅ⲃⲱⲕ ⲇⲉ ⲉϩⲟⲩⲛ ⲉϩⲣⲱⲙⲏ. ⲁⲡϩⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ϯⲛⲉⲧⲙⲏⲣ ⲉⲧⲟⲟⲧϥ̅ ⲙ̅ⲡⲁⲣⲭⲱⲛ ⲛ̅ⲙ̅ⲙⲁⲧⲟⲓ̈. ⲁϥⲕⲁⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲉⲧⲣⲉϥϭⲱ ϩⲁⲣⲓϩⲁⲣⲟϥ ⲙⲛ̅ⲡⲙⲁⲧⲟⲓ̈ ⲉⲧϩⲁⲣⲉϩ ⲉⲣⲟϥ.
    17: ⲁⲥϣⲱⲡⲉ ⲇⲉ ⲙⲛ̅ⲛ̅ⲥⲁϣⲟⲙⲛ̅ⲧ ⲛ̅ϩⲟⲟⲩ. ⲁϥⲙⲟⲩⲧⲉ ⲉⲛⲁⲣⲭⲱⲛ ⲛ̅ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲛ̅ⲣⲱⲙⲉ ⲛⲁⲥⲛⲏⲩ. ⲁⲛⲟⲕ ⲛ̅ⲧⲁⲓ̈ϯ ⲁⲛ ⲟⲩⲃⲉⲡⲗⲁⲟⲥ ⲏ̅ ⲡⲥⲱⲛⲧ̅ ⲛ̅ⲛⲉⲛⲉⲓⲟⲧⲉ. ⲁⲩϯ ⲙ̅ⲙⲟⲓ̈ ⲉⲓ̈ⲙⲏⲣ ⲉⲃⲟⲗ ϩⲛ̅ⲑⲓ̅ⲗ̅ⲏ̅ⲙ ⲉϩⲣⲁⲓ̈ ⲉⲛϭⲓϫ ⲛ̅ⲛⲉϩⲣⲱⲙⲁⲓⲟⲥ.
    18: ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲛ̅ⲧⲉⲣⲟⲩⲁⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟⲓ̈. ⲁⲩⲟⲩⲱϣ ⲉⲕⲁⲁⲧ ⲉⲃⲟⲗ. ⲉⲧⲃⲉϫⲉⲙ̅ⲡⲟⲩϩⲉ ⲉⲗⲁⲁⲩ ⲛ̅ⲁⲓⲧⲓⲁ ⲙ̅ⲙⲟⲩ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ.
    19: ⲛ̅ⲧⲉⲣⲉⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲇⲉ ϯ ⲟⲩⲃⲏⲓ̈ ⲁⲩⲁⲛⲁⲅⲕⲁⲍⲉ ⲙ̅ⲙⲟⲓ̈ ⲉⲧⲣⲁⲉⲡⲓⲕⲁⲗⲉⲓ ⲙ̅ⲡⲣ̅ⲣⲟ. ϩⲱⲥⲉⲓ̈ⲛⲁⲕⲁⲧⲏⲅⲟⲣⲓ ⲁⲛ ⲙ̅ⲡⲁϩⲉⲑⲛⲟⲥ.
    20: ⲉⲧⲃⲉⲧⲉⲓ̈ⲉⲧⲓⲁ ϭⲉ ⲁⲓ̈ⲥⲉⲡⲥ̅ⲧⲏⲩⲧⲛ̅ ⲉⲛⲁⲩ ⲉⲣⲱⲧⲛ̅ ⲁⲩⲱ ⲉϣⲁϫⲉ ⲛⲙ̅ⲙⲏⲧⲛ̅. ⲉⲓ̈ⲙⲏⲣ ⲅⲁⲣ ⲛ̅ⲧⲉⲓ̈ϩⲁⲗⲩⲥⲓⲥ ⲉⲧⲃⲉⲑⲉⲗⲡⲓⲥ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ.
    21: ⲛ̅ⲧⲟⲟⲩ ϭⲉ ⲡⲉϫⲁⲩ ⲛⲁϥ ϫⲉ ⲁⲛⲟⲛ ⲟⲩⲇⲉ ⲙ̅ⲡⲛ̅ϫⲓⲥϩⲁⲓ̈ ⲉⲧⲃⲏⲏⲧⲕ̅ ⲉⲃⲟⲗ ϩⲛ̅ϯⲟⲩⲇⲁⲓⲁ. ⲟⲩⲇⲉ ⲙ̅ⲡⲉⲟⲩⲁ ⲛ̅ⲛⲉⲥⲛⲏⲩ ⲉⲓ ⲛϥ̅ⲧⲁⲙⲟⲛ ⲛϥ̅ϫⲱ ⲛⲟⲩⲡⲉⲑⲟⲟⲩ ⲉⲧⲃⲏⲧⲕ̅.
    22: ⲧⲛ̅ⲁⲝⲓⲟⲩ ⲇⲉ ⲙ̅ⲙⲟⲕ ⲉⲧⲣⲉⲛⲥⲱⲧⲙ̅ ⲉⲛⲉⲧⲕ̅ⲙⲉⲉⲩⲉ ⲉⲣⲟⲟⲩ. ⲉⲧⲃⲉⲧⲉⲓ̈ϩⲁⲓⲣⲉⲥⲓⲥ ⲅⲁⲣ ⲁⲩⲧⲁⲙⲟⲛ ϫⲉ ⲥⲉⲁⲛⲧⲓⲗⲉⲅⲉ ϩⲓⲱⲱⲥ ϩⲙ̅ⲙⲁ ⲛⲓⲙ.
    23: ⲁⲩⲧⲁⲥⲥⲉ ⲇⲉ ⲛⲁϥ ⲉⲩϩⲟⲟⲩ ⲁⲩⲉⲓ ϣⲁⲣⲟϥ ⲛ̅ϭⲓⲟⲩⲙⲏⲏϣⲉ ⲉⲡⲙⲁ ⲉⲧϥ̅ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲁϥϣⲁϫⲉ ⲛⲙ̅ⲙⲁⲩ ⲉϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉϥⲡⲓⲑⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲃⲉⲓ̅ⲥ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙ̅ⲙⲱⲩ̈ⲥⲏⲥ ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϫⲓⲛϩⲧⲟⲟⲩⲉ ϣⲁⲣⲟⲩϩⲉ.
    24: ϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲁⲩⲡⲓⲑⲉ ⲉⲛⲉⲧϥ̅ϫⲱ ⲙ̅ⲙⲟⲟⲩ. ϩⲉⲛⲕⲟⲟⲩⲉ ⲇⲉ ⲁⲩⲣ̅ⲁⲧⲛⲁϩⲧⲉ.
    25: ⲁⲩⲉⲓ ⲇⲉ ⲉⲃⲟⲗ ⲛ̅ⲥⲉⲧⲏⲧ ⲁⲛ ⲛ̅ϩⲏⲧ ⲙⲛ̅ⲛⲉⲩⲉⲣⲏⲩ. ⲉⲁⲡⲁⲩⲗⲟⲥ ϫⲱ ⲛⲁⲩ ⲛ̅ⲟⲩϣⲁϫⲉ ⲛ̅ⲟⲩⲱⲧ. ϫⲉ ⲕⲁⲗⲱⲥ ⲁⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ϣⲁϫⲉ ⲙⲛ̅ⲛⲉⲧⲛ̅ⲉⲓⲟⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲏ̅ⲥⲁⲓ̈ⲁⲥ ⲡⲉⲡⲣⲟⲫⲏⲧⲏⲥ
    26: ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲃⲱⲕ ⲛ̅ⲛⲁϩⲣ̅ⲙⲡⲉⲓ̈ⲗⲁⲟⲥ ⲛⲅ̅ϫⲟⲟⲥ ⲛⲁⲩ ϫⲉ ϩⲛ̅ⲟⲩⲥⲱⲧⲙ̅ ⲧⲉⲧⲛⲁⲥⲱⲧⲙ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲙ̅ⲛⲟⲓ̈. ⲁⲩⲱ ϩⲛ̅ⲟⲩⲛⲁⲩ ⲧⲉⲧⲛⲁⲛⲁⲩ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲙ̅ⲉⲓⲱⲣϩ̅.
    27: ⲁϥⲛ̅ϣⲟⲧ ⲅⲁⲣ ⲛ̅ϭⲓⲫⲏⲧ ⲙ̅ⲡⲉⲓ̈ⲗⲁⲟⲥ ⲁⲩⲱ ⲁⲩϩⲣⲟϣ ⲉⲥⲱⲧⲙ̅ ϩⲛ̅ⲛⲉⲩⲙⲁⲁϫⲉ. ⲁⲩⲱ ⲁⲩϣⲧⲁⲙ ⲛ̅ⲛⲉⲩⲃⲁⲗ. ⲙⲏⲡⲱⲥ ⲛ̅ⲥⲉⲛⲁⲩ ϩⲛ̅ⲛⲉⲩⲃⲁⲗ ⲛ̅ⲥⲉⲥⲱⲧⲙ̅ ϩⲛ̅ⲛⲉⲩⲙⲁⲁϫⲉ ⲛ̅ⲥⲉⲛⲟⲓ̈ ϩⲙ̅ⲡⲉⲩϩⲏⲧ ⲛ̅ⲥⲉⲕⲟⲧⲟⲩ ⲧⲁⲧⲁⲗϭⲟⲟⲩ.
    28: ⲙⲁⲣⲉϥⲟⲩⲱⲛϩ̅ ϭⲉ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ⲧⲁⲩⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲡⲉⲓ̈ⲟⲩⲇⲁⲓ̈ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ ⲁⲩⲱ ⲛ̅ⲧⲟⲟⲩ ⲛⲉⲧⲛⲁⲥⲱⲧⲙ̅.
    30: ⲁⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲣ̅ⲣⲙ̅ⲡⲉ ⲥⲛ̅ⲧⲉ ⲧⲏⲣⲟⲩ. ⲉϥⲟⲩⲏϩ ϩⲛ̅ⲟⲩⲙⲁ ⲉⲁϥⲙⲓⲥⲑⲟⲩ ⲙⲙⲟϥ. ⲁⲩⲱ ⲛⲉϥϣⲱⲡ ⲉϩⲟϥ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲃⲏⲕ ⲛⲁϥ ⲉϩⲟⲩⲛ.
    31: ⲉϥⲕⲏⲣⲩⲥⲥⲉ ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲉϥϯⲥⲃⲱ ⲉⲧⲃⲉⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ϩⲙ̅ⲡⲁⲣⲣⲏⲥⲓⲁ ⲛⲓⲙ ⲁϫⲛ̅ϯⲥⲟ· ⲛⲉⲡⲣⲁⲝⲓⲥ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
