    20: ϫⲉ ⲃⲱⲕ ⲛ̅ⲧⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲡⲗⲁⲟⲥ ⲛ̅ⲛ̅ϣⲁϫⲉ ⲧⲏⲣⲟⲩ ⲙ̅ⲡⲉⲓ̈ⲱⲛϩ̅.
    21: ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲇⲉ ⲁⲩⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲡⲉⲣⲡⲉ ⲙ̅ⲡⲛⲁⲩ ⲛ̅ϣⲱⲣⲡ̅ ⲁⲩⲱ ⲛⲉⲩϯⲥⲃⲱ. ⲁϥⲉⲓ ⲇⲉ ⲛ̅ϭⲓⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲙⲛ̅ⲛⲉⲧⲛⲙ̅ⲙⲁϥ. ⲁⲩⲥⲱⲟⲩϩ ⲙ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ. ⲁⲩⲱ ⲛ̅ϩⲗ̅ⲗⲟ ⲧⲏⲣⲟⲩ ⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲓ̅ⲏ̅ⲗ. ⲁⲩϫⲟⲟⲩ ⲉⲡⲉϣⲧⲉⲕⲟ ⲉⲧⲣⲉⲩⲛ̅ⲧⲟⲩ.
