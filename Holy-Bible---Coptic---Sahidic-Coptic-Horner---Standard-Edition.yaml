    23: ⲉϣⲱⲡⲉ ϭⲉ ⲉⲣϣⲁⲛⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲧⲏⲣⲥ̅ ⲉⲓ ⲉⲩⲙⲁ ⲛ̅ⲟⲩⲱⲧ. ⲛ̅ⲥⲉϣⲁϫⲉ ⲧⲏⲣⲟⲩ ϩⲛ̅ⲛ̅ⲁⲥⲡⲉ ⲛ̅ⲥⲉⲉⲓ ⲇⲉ ⲉϩⲟⲩⲛ ⲛ̅ϭⲓϩⲉⲛϩⲓⲇⲓⲱⲧⲏⲥ. ⲏ̅ ϩ(ⲉ)ⲛⲁⲡⲓⲥⲧⲟⲥ. ⲛⲉⲩⲛⲁϫⲟⲟⲥ ⲁⲛ ϫⲉ ⲉⲧⲉⲧⲛ̅ⲗⲟⲃⲉ.
    24: ⲉϣⲱⲡⲉ ⲇⲉ ⲉⲩϣⲁⲛⲡⲣⲟⲫⲏⲧⲉⲩⲉ ⲧⲏⲣⲟⲩ. ⲛ̅ⲧⲉⲟⲩⲁⲡⲓⲥⲧⲟⲥ ⲇⲉ ⲉⲓ ⲉϩⲟⲩⲛ. ⲏ̅ ⲟⲩϩⲓⲇⲓⲱⲧⲏⲥ. ⲥⲉⲛⲁϫⲡⲓⲟϥ ϩⲓⲧⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲥⲉⲛⲁⲁⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ϩⲓⲧⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ.
    25: ⲛⲉⲑⲏⲡ ⲙ̅ⲡⲉϥϩⲏⲧ ⲛⲁⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ. ⲁⲩⲱ ⲛ̅ⲧⲉⲉⲓϩⲉ ϥⲛⲁⲡⲁϩⲧϥ̅ ⲉϫⲙ̅ⲡⲉϥϩⲟ ⲛϥ̅ⲟⲩⲱϣⲧ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲟⲛⲧⲱⲥ ⲡⲛⲟⲩⲧⲉ ϣⲟⲟⲡ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅.
    26: ⲟⲩ ϭⲉ ⲡⲉⲧⲛⲁϣⲱⲡⲉ ⲛⲉⲥⲛⲏⲩ ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲥⲱⲟⲩϩ ⲉϩⲟⲩⲛ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲯⲁⲗⲙⲟⲥ. ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲥⲃⲱ. ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩϭⲱⲗⲡ̅ ⲉⲃⲟⲗ. ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲁⲥⲡⲉ. ⲟⲩⲛ̅ⲧⲁϥ ⲙⲙⲁⲩ ⲛ̅ⲟⲩϩⲉⲣⲙⲏⲛⲓⲁ ⲙⲁⲣⲟⲩϣⲱⲡⲉ ⲧⲏⲣⲟⲩ ⲉⲩⲕⲱⲧ.
    27: ⲉⲓⲧⲉ ⲉⲣⲉⲟⲩⲁ ⲛⲁϣⲁϫⲉ ϩⲛ̅ⲟⲩⲁⲥⲡⲉ. ϣⲁⲥⲛⲁⲩ. ⲏ̅ ⲡⲉϩⲟⲩⲟ ϣⲟⲙⲛ̅ⲧ. ⲛ̅ⲥⲉϫⲓⲟⲩϣⲏⲙ ⲉⲟⲩⲁ. ⲛ̅ⲧⲉⲟⲩⲁ ⲃⲟⲗⲟⲩ.
    28: ⲉϣⲱⲡⲉ ⲇⲉ ⲙⲛ̅ⲣⲉϥⲃⲱⲗ. ⲙⲁⲣⲉϥⲕⲁⲣⲱϥ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲙⲁⲣⲉϥϣⲁϫⲉ ⲇⲉ ⲛⲙ̅ⲙⲁϥ ⲙⲛ̅ⲡⲛⲟⲩⲧⲉ.
    29: ⲡⲣⲟⲫⲏⲧⲏⲥ ⲇⲉ ⲥⲛⲁⲩ ⲏ̅ ϣⲟⲙⲛ̅ⲧ ⲙⲁⲣⲟⲩϣⲁϫⲉ. ⲁⲩⲱ ⲙⲁⲣⲉⲡⲕⲉⲥⲉⲉⲡⲉ ⲇⲓⲁⲕⲣⲓⲛⲉ.
    30: ⲉϣⲱⲡⲉ ⲇⲉ ⲉϥϣⲁⲛϭⲱⲗⲡ̅ ⲉⲃⲟⲗ ⲛ̅ⲕⲉⲟⲩⲁ ⲉϥϩⲙⲟⲟⲥ ⲙⲁⲣⲉⲡϣⲟⲣⲡ̅ ⲕⲁⲣⲱϥ.
    31: ⲟⲩⲛ̅ϭⲟⲙ ⲅⲁⲣ ⲉⲧⲣⲉⲧⲛ̅ⲡⲣⲟⲫⲏⲧⲉⲩⲉ ⲧⲏⲣⲧⲛ̅ ⲟⲩⲁ ⲟⲩⲁ ϫⲉ ⲉⲩⲉⲥⲃⲟ ⲧⲏⲣⲟⲩ ⲛ̅ⲥⲉⲥⲉⲡⲥⲱⲡⲟⲩ ⲧⲏⲣⲟⲩ.
    32: ⲛ̅ⲧⲉⲛⲉⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    33: ⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲙ̅ⲡⲁⲡⲉϣⲧⲟⲣⲧⲣ̅ ⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ⲡⲁϯⲣⲏⲛⲏ ⲡⲉ. ⲛ̅ⲑⲉ ⲉⲧϣⲟⲟⲡ ϩⲛ̅ⲛⲉⲕⲕⲗⲏⲥⲓⲁ ⲧⲏⲣⲟⲩ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ·
    34: ⲛⲉϩⲓⲟⲙⲉ ⲙⲁⲣⲟⲩⲕⲁⲣⲱⲟⲩ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲛⲥ̅ⲧⲟ ⲅⲁⲣ ⲛⲁⲩ ⲁⲛ ⲉϣⲁϫⲉ. ⲁⲗⲗⲁ ⲙⲁⲣⲟⲩϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲡⲕⲉⲛⲟⲙⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲥ.
    35: ⲉϣⲱⲡⲉ ⲇⲉ ⲥⲉⲟⲩⲉϣⲥⲟⲩⲛ̅ⲟⲩϣⲁϫⲉ ⲙⲁⲣⲟⲩϫⲛⲉⲛⲉⲩϩⲁⲓ̈ ϩⲛ̅ⲛⲉⲩⲏⲓ̈. ⲟⲩϣⲗⲟϥ ⲅⲁⲣ ⲡⲉ ⲛ̅ⲧⲉⲥϩⲓⲙⲉ ⲉϣⲁϫⲉ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ.
    36: ⲏ̅ ⲛ̅ⲧⲁⲡϣⲁϫⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲏ̅ ⲛ̅ⲧⲁϥⲡⲱϩ ϣⲁⲣⲱⲧⲛ̅ ⲟⲩⲁⲧⲧⲏⲩⲧⲛ̅.
    37: ⲡⲉⲧⲙⲉⲉⲩⲉ ϫⲉ ⲟⲩⲡⲣⲟⲫⲏⲧⲏⲥ ⲡⲉ. ⲏ̅ ⲟⲩⲡⲛⲉⲩⲙⲁⲧⲓⲕⲟⲥ ⲙⲁⲣⲉϥⲉⲓⲙⲉ ⲉⲛⲉϯⲥϩⲁⲓ̈ ⲙ̅ⲙⲟⲟⲩ ⲛⲏⲧⲛ̅ ϫⲉ ϩⲉⲛⲉⲛⲧⲟⲗⲏ ⲛ̅ⲧⲉⲡϫⲟⲉⲓⲥ ⲛⲉ.
    38: ⲡⲉⲧⲟ ⲇⲉ ⲛ̅ⲁⲧⲥⲟⲟⲩⲛ ⲥⲉⲟ ⲛ̅ⲁⲧⲥⲟⲟⲩⲛ ⲙ̅ⲙⲟϥ.
    39: ϩⲱⲥⲧⲉ ⲛⲁⲥⲛⲏⲩ ⲕⲱϩ ⲉⲡⲣⲟⲫⲏⲧⲉⲩⲉ. ⲁⲩⲱ ⲙ̅ⲡⲣ̅ⲕⲱⲗⲩ ⲉϣⲁϫⲉ ϩⲛ̅ⲛ̅ⲁⲥⲡⲉ.
    40: ⲙⲁⲣⲟⲩϣⲱⲡⲉ ⲇⲉ ⲧⲏⲣⲟⲩ ϩⲛ̅ⲟⲩⲧⲥⲁⲛⲟ. ⲁⲩⲱ ⲕⲁⲧⲁⲧⲁⲝⲓⲥ·
  15:
    1: ϯⲧⲁⲙⲟ ⲇⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲛⲁⲥⲛⲏⲩ ⲉⲡⲁⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲡⲁⲓ̈ ⲉⲛⲧⲁⲓ̈ⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲙ̅ⲙⲟϥ ⲛⲏⲧⲛ̅. ⲡⲁⲓ̈ ⲟⲛ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ϫⲓⲧϥ̅. ⲡⲁⲓ̈ ⲟⲛ ⲉⲧⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲧⲏⲩⲧⲛ̅ ⲛ̅ϩⲏⲧϥ̅.
    2: ⲁⲩⲱ ⲟⲛ ⲉⲧⲉⲧⲛⲁⲟⲩϫⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ϫⲉ ⲟⲩ ⲡⲉ ⲡϣⲁϫⲉ ⲉⲛⲧⲁⲓ̈ⲉⲩⲁⲅⲅⲉⲗⲓⲍⲉ ⲙ̅ⲙⲟϥ ⲛⲏⲧⲛ̅. ⲉϣϫⲉⲧⲉⲧⲛ̅ⲁⲙⲁϩⲧⲉ ϩⲓⲃⲟⲗ. ⲉϣϫⲉⲉⲓⲕⲏ ⲁⲛ ⲁⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ·
    3: ⲁⲓ̈ϯ ⲅⲁⲣ ⲛⲏⲧⲛ̅ ⲛ̅ϣⲟⲣⲡ̅ ⲙ̅ⲡⲉⲛⲧⲁⲓ̈ϫⲓⲧϥ̅. ϫⲉ ⲡⲉⲭ̅ⲥ̅ ⲁϥⲙⲟⲩ ϩⲁⲛⲉⲛⲛⲟⲃⲉ ⲕⲁⲧⲁⲛⲉⲅⲣⲁⲫⲏ.
    4: ⲁⲩⲱ ϫⲉ ⲁⲩⲧⲟⲙⲥϥ̅. ⲁⲩⲱ ϫⲉ ⲁϥⲧⲱⲟⲩⲛ ϩⲙ̅ⲡⲙⲉϩϣⲟⲙⲛⲧ̅ ⲛ̅ϩⲟⲟⲩ ⲕⲁⲧⲁⲛⲉⲅⲣⲁⲫⲏ.
    5: ⲁⲩⲱ ϫⲉ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲕⲏⲫⲁ. ⲉⲓⲧⲁ ⲙ̅ⲡⲙⲛⲧ̅ⲥⲛⲟⲟⲩⲥ
    6: ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϩⲟⲩⲟ ⲉϯⲟⲩ ⲛ̅ϣⲉ ⲛ̅ⲥⲟⲛ ⲛ̅ⲟⲩⲥⲟⲡ ⲛ̅ⲟⲩⲱⲧ ⲛⲁⲓ̈ ⲉⲣⲉⲡⲉⲩϩⲟⲩⲟ ϣⲟⲟⲡ ϣⲁⲧⲉⲛⲟⲩ. ϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲙ̅ⲙⲟⲟⲩ ⲁⲩⲛ̅ⲕⲟⲧⲕ̅.
    7: ⲙⲛ̅ⲛ̅ⲥⲱⲥ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲓ̈ⲁⲕⲱⲃⲟⲥ. ⲉⲓⲧⲁ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲧⲏⲣⲟⲩ.
    8: ⲛ̅ϩⲁⲉ ⲇⲉ ⲉⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩϩⲟⲩϩⲉ. ⲁϥⲟⲩⲱⲛϩ̅ ϩⲱ ⲛⲁⲓ̈ ⲉⲃⲟⲗ.
    9: ⲁⲛⲟⲕ ⲅⲁⲣ ⲡⲉ ⲡⲉⲗⲁⲭⲓⲥⲧⲟⲥ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲉⲛϯⲙ̅ⲡϣⲁ ⲁⲛ ⲙ̅ⲙⲟⲩⲧⲉ ⲉⲣⲟⲓ̈ ϫⲉ ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ϫⲉ ⲁⲓ̈ⲇⲓⲱⲕⲉ ⲛ̅ⲥⲁⲧⲉⲕⲕⲗⲏⲥⲓⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ·
    10: ⲑⲉ ⲇⲉ ⲉϯⲟ ⲙ̅ⲙⲟⲥ. ⲉⲓ̈ⲟ ⲙ̅ⲙⲟⲥ ϩⲙ̅ⲡⲉϩⲙⲟⲧ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲧⲉϥⲭⲁⲣⲓⲥ ⲉⲛⲧⲁⲥⲡⲱϩ ϣⲁⲣⲟⲓ̈ ⲙ̅ⲡⲥ̅ϣⲱⲡⲉ ⲉⲥϣⲟⲩⲉⲓⲧ. ⲁⲗⲗⲁ ⲁⲓ̈ϣⲡ̅ϩⲓⲥⲉ ⲉϩⲟⲩⲉⲉⲣⲟⲟⲩ ⲧⲏⲣⲟⲩ. ⲛ̅ⲁⲛⲟⲕ ⲇⲉ ⲁⲛ ⲁⲗⲗⲁ ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲛⲙ̅ⲙⲁⲓ̈.
    11: ⲉⲓⲧⲉ ϭⲉ ⲁⲛⲟⲕ. ⲉⲓⲧⲉ ⲛⲏ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲧⲛ̅ⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟⲥ. ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ·
    12: ⲉϣϫⲉⲡⲉⲭ̅ⲥ̅ ⲇⲉ ⲥⲉⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟϥ ϫⲉ ⲁϥⲧⲱⲟⲩⲛ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲟⲩⲛ̅ϩⲟⲓ̈ⲛⲉ ϫⲱ ⲙ̅ⲙⲟⲥ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ϫⲉ ⲛⲉⲧⲙⲟⲟⲩⲧ ⲛⲁⲧⲱⲟⲩⲛ ⲁⲛ.
    13: ⲉϣϫⲉⲛⲉⲧⲙⲟⲟⲩⲧ ⲛⲁⲧⲱⲟⲩⲛ ⲁⲛ ⲉⲓ̈ⲉ ⲙ̅ⲡⲉⲡⲉⲭ̅ⲥ̅ ⲧⲱⲟⲩⲛ.
    14: ⲉϣϫⲉⲙ̅ⲡⲉⲡⲉⲭ̅ⲥ̅ ⲧⲱⲟⲩⲛ ⲉⲓ̈ⲉ ⲡⲉⲛⲧⲁϣⲉⲟⲉⲓϣ ϣⲟⲩⲉⲓⲧ. ⲁⲩⲱ ⲥϣⲟⲩⲉⲓⲧ ⲛ̅ϭⲓⲧⲉⲛⲡⲓⲥⲧⲓⲥ.
    15: ⲥⲉⲛⲁϩⲉ ⲇⲉ ⲟⲛ ⲉⲣⲟⲛ ⲉⲛⲟ ⲙ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛⲟⲩϫ ⲉⲡⲛⲟⲩⲧⲉ ϫⲉ ⲁⲛⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲁϥⲧⲟⲩⲛⲉⲥⲡⲉⲭ̅ⲥ̅ ⲡⲁⲓ̈ ⲉⲧⲉⲙ̅ⲡϥ̅ⲧⲟⲩⲛⲟⲥϥ̅·
    16: ⲉϣϫⲉⲛⲉⲧⲙⲟⲟⲩⲧ ⲛⲁⲧⲱⲟⲩⲛ ⲁⲛ. ⲉϣϫⲉⲛⲉⲧⲙⲟⲟⲩⲧ ⲅⲁⲣ ⲛⲁⲧⲱⲟⲩⲛ ⲁⲛ. ⲉⲓ̈ⲉ ⲙ̅ⲡⲉⲡⲉⲭ̅ⲥ̅ ⲧⲱⲟⲩⲛ.
