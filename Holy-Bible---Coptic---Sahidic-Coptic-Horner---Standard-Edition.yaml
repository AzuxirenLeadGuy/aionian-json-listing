  12:
    1: ⲁⲩⲱ ⲁϥⲁⲣⲭⲉⲓ ⲛ̅ϫⲟⲟⲥ ⲛⲁⲩ ϩⲛ̅ϩⲉⲛⲡⲁⲣⲁⲃⲟⲗⲏ ϫⲉ ⲟⲩⲣⲱⲙⲉ ⲡⲉ ⲛ̅ⲧⲁϥⲧⲱϭⲉ ⲛ̅ⲟⲩⲙⲁ ⲛⲉⲗⲟⲟⲗⲉ. ⲁϥⲕⲧⲟ ⲉⲣⲟϥ ⲛ̅ⲟⲩϫⲟ ⲁϥϣⲁⲕⲧⲟⲩⲉⲓⲟⲙ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲁϥⲕⲱⲧ ⲛ̅ⲟⲩⲡⲩⲣⲅⲟⲥ ⲁϥⲧⲁⲁϥ ⲉⲧⲟⲟⲧⲟⲩ ⲛ̅ϩⲉⲛϭⲙⲏⲟⲩ ⲁϥⲁⲡⲟⲇⲏⲙⲉⲓ
