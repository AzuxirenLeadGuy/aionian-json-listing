    48: ⲁϥⲟⲩⲱϣⲃ̅ ⲇⲉ ⲛ̅ϭⲓⲓ̅ⲥ̅ ⲉϥϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲁⲩ ϫⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲉ͡ⲓ ⲉⲃⲟⲗ ⲉϭⲟⲡⲧ̅ ⲛ̅ⲑⲉ ⲛ̅ⲟⲩⲥⲟⲟⲛⲉ. ⲙⲛ̅ϩⲉⲛⲥⲏϥⲉ ⲁⲩⲱ ϩⲉⲛϭⲉⲣⲟⲟⲃ
    49: ⲛⲉⲓ̈ϩⲁϩⲧⲉⲧⲏⲩⲧⲛ̅ ⲙ̅ⲙⲏⲛⲉ ϩⲙ̅ⲡⲉⲣⲡⲉ ⲉⲓ̈ϯⲥⲃⲱ ⲁⲩⲱ ⲙ̅ⲡⲉⲧⲛ̅ⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟⲓ̈ ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲉⲩⲉϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲛⲉⲅⲣⲁⲫⲏ
    50: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲕⲁⲁϥ ⲧⲏⲣⲟⲩ ⲁⲩⲡⲱⲧ
    51: ⲟⲩϩⲣ̅ϣⲓⲣⲉ ⲇⲉ ⲛⲉϥⲟⲩⲏϩ ⲛ̅ⲥⲱϥ ⲉϥϭⲟⲟⲗⲉ ⲛ̅ⲟⲩⲥⲓⲛⲇⲱⲛ. ⲁⲩⲁⲙⲁϩⲧⲉ ⲙ̅ⲙⲟϥ
    52: ⲛ̅ⲧⲟϥ ⲇⲉ ⲁϥⲕⲁⲧⲥⲓⲛⲇⲱⲛ ⲉⲃⲟⲗ ⲛ̅ⲥⲱⲟⲩ ⲁϥⲡⲱⲧ ⲉϥⲕⲏⲕⲁϩⲏⲩ.
    53: ⲁⲩⲱ ⲁⲩϫⲓ ⲛ̅ⲓ̅ⲥ̅ ⲉⲣⲁⲧϥ̅ ⲙ̅ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲁⲩⲱ ⲁⲩⲥⲱⲟⲩϩ ⲉⲣⲁⲧϥ̅ ⲛ̅ϭⲓⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲛⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲙⲛ̅ⲛⲉⲅⲣⲁⲙⲙⲁⲧⲉⲩⲥ.
    54: ⲁⲩⲱ ⲡⲉⲧⲣⲟⲥ ⲛⲉϥⲟⲩⲏϩ ⲛ̅ⲥⲱϥ ⲙ̅ⲡⲟⲩⲉ. ϣⲁϩⲟⲩⲛ ⲉⲧⲁⲩⲗⲏ ⲙ̅ⲡⲁⲣⲭⲓⲉⲣⲉⲩⲥ. ⲁⲩⲱ ⲛⲉϥϩⲙⲟⲟⲥ ⲉϩⲣⲁⲓ̈ ⲙⲛ̅ⲛ̅ϩⲩⲡⲏⲣⲉⲧⲏⲥ ⲉϥⲑⲙⲟ ⲙ̅ⲙⲟϥ ϩⲁϩⲧⲉⲡⲕⲱϩⲧ
    55: ⲛⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲇⲉ ⲙⲛ̅ⲡⲥⲩⲛϩⲉⲇⲣⲓⲟⲛ ⲧⲏⲣϥ̅ ⲛⲉⲩⲕⲱⲧⲉ ⲛ̅ⲥⲁⲟⲩⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲉϩⲟⲩⲛ ⲉⲓ̅ⲥ̅ ⲉⲧⲣⲉⲩⲙⲟⲟⲩⲧϥ̅. ⲁⲩⲱ ⲙ̅ⲡⲟⲩϩⲉ ⲉⲟⲩⲟⲛ.
    56: ⲁⲩⲙⲏⲏϣⲉ ⲅⲁⲣ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲣⲟϥ ⲛ̅ⲛⲟⲩϫ ⲁⲩⲱ ⲛⲉⲩⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛⲉⲩϣⲏϣ ⲁⲛ ⲛⲙ̅ⲛⲉⲩⲉⲣⲏⲩ.
    57: ϩⲟⲓ̈ⲛⲉ ⲇⲉ ⲁⲩⲧⲱⲟⲩⲛ ⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲉⲣⲟϥ ⲛ̅ⲛⲟⲩϫ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ
