    28: ⲡⲉϫⲁⲩ ϭⲉ ⲛⲁϥ. ϫⲉ ⲟⲩ ⲡⲉⲧⲛ̅ⲛⲁⲁⲁϥ ϫⲉⲕⲁⲥ ⲉⲛⲉⲣ̅ϩⲱⲃ ⲉⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    29: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲡⲁⲓ̈ ⲡⲉ ⲡϩⲱⲃ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϫⲉ ⲉⲧⲉⲧⲛⲉⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉⲛⲧⲁⲡⲏ ⲧⲛ̅ⲛⲟⲟⲩϥ.
    30: ⲡⲉϫⲁⲩ ⲛⲁϥ. ϫⲉ ⲟⲩ ϭⲉ ⲛ̅ⲧⲟⲕ ⲙ̅ⲙⲁⲓ̈ⲛ ⲡⲉⲧⲕⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟϥ ϫⲉⲕⲁⲥ ⲉⲛⲉⲛⲁⲩ ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲕ. ⲟⲩ ⲡⲉ ⲡϩⲱⲃ ⲉⲧⲕⲉ͡ⲓⲣⲉ ⲙ̅ⲙⲟϥ.
    31: ⲁⲛⲉⲛⲉ͡ⲓⲟⲧⲉ ⲟⲩⲱⲙ ⲙ̅ⲡⲙⲁⲛⲛⲁ ϩⲛ̅ⲧⲉⲣⲏⲙⲟⲥ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ. ϫⲉ ⲁϥϯ ⲛⲁⲩ ⲛ̅ⲟⲩⲟⲓ̈ⲕ ⲉⲩⲟⲙϥ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    32: ⲡⲉϫⲉⲓ̅ⲥ̅ ϭⲉ ⲛⲁⲩ. ϫⲉ ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲙⲱⲩ̈ⲥⲏⲥ ⲁⲛ ⲡⲉ ⲛ̅ⲧⲁϥϯ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲟⲉⲓⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲁⲗⲗⲁ ⲡⲁⲓ̈ⲱⲧ ⲡⲉⲧϯ ⲛⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲙ̅ⲡⲟⲉⲓⲕ ⲙ̅ⲙⲉ.
    33: ⲡⲟⲉⲓⲕ ⲅⲁⲣ ⲡⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲧⲛⲏⲩ ⲉⲡⲉⲥⲏⲧ ⲉⲃⲟⲗ ϩⲛⲧⲡⲉ ⲁⲩⲱ ⲛϥ̅ϯ ⲛ̅ⲟⲩⲱⲛϩ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    34: ⲡⲉϫⲁⲩ ϭⲉ ⲛⲁϥ. ϫⲉ ⲡϫⲟⲉⲓⲥ ⲙⲁ ⲛⲁⲛ ⲙ̅ⲡⲟⲉⲓⲕ ⲛ̅ⲟⲩⲟⲓ̈ϣ ⲛⲓⲙ.
    35: ⲡⲉϫⲉⲓ̅ⲥ̅ ϭⲉ ⲛⲁⲩ. ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲡⲟⲉⲓⲕ ⲙ̅ⲡⲱⲛϩ̅. ⲡⲉⲧⲛⲏⲩ ϣⲁⲣⲟⲓ̈ ⲛϥ̅ⲛⲁϩⲕⲟ ⲁⲛ ⲁⲩⲱ ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲉ͡ⲓ ⲛϥ̅ⲛⲁⲉ͡ⲓⲃⲉ ⲁⲛ ϣⲁⲉⲛⲉϩ.
    36: ⲁⲗⲗⲁ ⲁⲓ̈ϫⲟⲟⲥ ⲛⲏⲧⲛ̅. ϫⲉ ⲁⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲣⲟⲓ̈ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲁⲛ.
    37: ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲉⲣⲉⲡⲁⲉ͡ⲓⲱⲧ ⲛⲁⲧⲁⲁϥ ⲛⲁⲓ̈ ϥⲛⲏⲩ ϣⲁⲣⲟⲓ̈. ⲁⲩⲱ ⲡⲉⲧⲛⲏⲩ ϣⲁⲣⲟⲓ̈ ⲛ̅ϯⲛⲁⲛⲟϫϥ ⲁⲛ ⲉⲃⲟⲗ.
    38: ϫⲉ ⲛ̅ⲧⲁⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲉⲧⲣⲁⲉ͡ⲓⲣⲉ ⲁⲛ ⲙ̅ⲡⲁⲟⲩⲱϣ ⲁⲗⲗⲁ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲉ͡ⲓ.
    39: ⲡⲁⲓ̈ ⲇⲉ ⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲉ͡ⲓ ϫⲉⲕⲁⲥ ⲛⲉⲛⲧⲁϥⲧⲁⲁⲩ ⲛⲁⲓ̈ ⲧⲏⲣⲟⲩ ⲛ̅ⲛⲁⲧⲁⲕⲟ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲟⲩ. ⲁⲗⲗⲁ ⲉⲓ̈ⲉⲧⲟⲩⲛⲟⲟⲩⲥⲟⲩ ϩⲙ̅ⲡϩⲁⲉ ⲛ̅ϩⲟⲟⲩ.
    40: ⲡⲁⲓ̈ ⲅⲁⲣ ⲡⲉ ⲡⲟⲩⲱϣ ⲙ̅ⲡⲁⲓ̈ⲱⲧ ϫⲉⲕⲁⲥ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛⲁⲩ ⲉⲡϣⲏⲣⲉ ⲁⲩⲱ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲉϥⲉϫⲓ ⲛ̅ⲟⲩⲱⲛϩ ϣⲁⲉⲛⲉϩ ⲁⲩⲱ ⲁⲛⲟⲕ ϯⲛⲁⲧⲟⲩⲛⲟⲥϥ ⲙ̅ⲡϩⲁⲉ ⲛ̅ϩⲟⲟⲩ.
    41: ⲛⲉⲩⲕⲣⲙ̅ⲣⲙ̅ ϭⲉ ⲡⲉ ⲛ̅ϭⲓⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ⲉⲧⲃⲏⲏⲧϥ̅ ϫⲉ ⲁϥϫⲟⲟⲥ ϫⲉ ⲁⲛⲟⲕ ⲡⲉ ⲡⲟⲓ̈ⲕ ⲉⲛⲧⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ
    42: ⲁⲩⲱ ⲛⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲙⲏ ⲙ̅ⲡⲁⲓ̈ ⲁⲛ ⲡⲉ ⲓ̅ⲥ̅ ⲡϣⲏⲣⲉ ⲛ̅ⲓ̈ⲱⲥⲏⲫ ⲡⲁⲓ̈ ⲁⲛⲟⲛ ⲉⲧⲛ̅ⲥⲟⲟⲩⲛ ⲙ̅ⲡⲉϥⲉ͡ⲓⲱⲧ ⲛⲙ̅ⲧⲉϥⲙⲁⲁⲩ. ⲛ̅ⲁϣ ϭⲉ ⲛ̅ϩⲉ ϥϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲧⲁⲓ̈ⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ.
    43: ⲁⲓ̅ⲥ̅ ⲟⲩⲱϣⲃ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲙ̅ⲡⲣ̅ⲕⲣⲙ̅ⲣⲙ̅ ⲛⲙ̅ⲛⲉⲧⲛⲉⲣⲏⲩ.
    44: ⲙ̅ⲙⲛϣϭⲟⲙ ⲗ̅ⲗⲁⲁⲩ ⲉⲉ͡ⲓ ϣⲁⲣⲟⲉ͡ⲓ ⲉ͡ⲓⲙⲏⲧⲓ ⲛ̅ⲧⲉⲡⲁⲓ̈ⲱⲧ ⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲓ̈ ⲥⲱⲕ ⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲁⲛⲟⲕ ϩⲱ ⲧⲁⲧⲟⲩⲛⲟⲥϥ̅ ϩⲙ̅ⲡϩⲁⲉ ⲛ̅ϩⲟⲟⲩ.
    45: ϥⲥⲏϩ ϩⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ ϫⲉ ⲥⲉⲛⲁϣⲱⲡⲉ ⲧⲏⲣⲟⲩ ⲛ̅ⲣⲉϥϯⲥⲃⲱ ⲛ̅ⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲛⲧⲁϥⲥⲱⲧⲙ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲁⲓ̈ⲱⲧ ⲁⲩⲱ ⲁϥϫⲓⲥⲃⲱ ϥⲛⲏⲩ ϣⲁⲣⲟⲉ͡ⲓ.
    46: ⲛ̅ⲛⲉⲃⲟⲗ ⲁⲛ ϫⲉ ⲁⲟⲩⲁ ⲛⲁⲩ ⲉⲡⲓⲱⲧ ⲉ͡ⲓⲙⲏⲧⲓ ⲡⲉⲧϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲁⲓ̈ ⲡⲉ ⲛ̅ⲧⲁϥⲛⲁⲩ ⲉⲡⲓⲱⲧ.
    47: ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟⲉ͡ⲓ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ ϣⲁⲉⲛⲉϩ.
    48: ⲁⲛⲟⲕ ⲡⲉ ⲡⲟⲓ̈ⲕ ⲙ̅ⲡⲱⲛϩ̅.
    49: ⲁⲛⲉⲧⲛ̅ⲉ͡ⲓⲟⲧⲉ ⲟⲩⲱⲙ ⲙ̅ⲡⲙⲁⲛⲛⲁ ϩⲛ̅ⲧⲉⲣⲏⲙⲟⲥ ⲁⲩⲱ ⲁⲩⲙⲟⲩ.
    50: ⲡⲁⲓ ⲇⲉ ⲡⲉ ⲡⲟⲓ̈ⲕ ⲉⲧⲛⲏⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ϫⲉⲕⲁⲥ ⲉⲣϣⲁⲟⲩⲁ ⲟⲩⲱⲙ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧϥ̅ ⲛ̅ⲛⲉϥⲙⲟⲩ.
    51: ⲁⲛⲟⲕ ⲡⲉ ⲡⲟⲓ̈ⲕ ⲉⲧⲟⲛϩ ⲉⲛⲧⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲉⲣϣⲁⲛⲟⲩⲁ ⲟⲩⲱⲙ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓ̈ⲟⲓ̈ⲕ ϥⲛⲁⲱⲛϩ ϣⲁⲉⲛⲉϩ. ⲡⲟⲓ̈ⲕ ⲇⲉ ⲉϯⲛⲁⲧⲁⲁϥ ⲁⲛⲟⲕ ⲡⲉ ⲧⲁⲥⲁⲣⲝ ϩⲁⲡⲱⲛϩ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    52: ⲛ̅ⲓ̈ⲟⲩⲇⲁⲓ̈ ϭⲉ ⲛⲉⲩⲙⲓϣⲉ ⲛⲙ̅ⲛⲉⲩⲉⲣⲏⲩ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲉⲣⲉⲡⲁⲓ̈ ⲛⲁϣϯ ⲛⲁⲛ ⲛ̅ⲧⲉϥⲥⲁⲣⲝ̅ ⲉⲩⲟⲙⲥ̅.
    53: ⲡⲉϫⲉⲓ̅ⲥ̅ ϭⲉ ⲛⲁⲩ ϫⲉ ϩⲁⲙⲏⲛ ϩⲁⲙⲏⲛ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ⲉⲧⲉⲧⲛ̅ⲧⲙ̅ⲟⲩⲱⲙ ⲛ̅ⲧⲥⲁⲣⲝ̅ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲣⲱⲙⲉ ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲱ ⲙ̅ⲡⲉϥⲥⲛⲟϥ. ⲙⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅.
    54: ⲡⲉⲧⲟⲩⲱⲙ ⲛ̅ⲧⲁⲥⲁⲣⲝ̅ ⲁⲩⲱ ⲉⲧⲥⲱ ⲙ̅ⲡⲁⲥⲛⲟϥ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ ⲁⲩⲱ ⲁⲛⲟⲕ ϯⲛⲁⲧⲟⲩⲛⲟⲥϥ̅ ϩⲙ̅ⲡϩⲁⲉ ⲛ̅ϩⲟⲟⲩ.
    55: ⲧⲁⲥⲁⲣⲝ ⲅⲁⲣ ⲟⲩϩⲣⲉ ⲙ̅ⲙⲉⲉ ⲧⲉ ⲁⲩⲱ ⲡⲁⲥⲛⲟϥ ⲟⲩⲥⲱ ⲙ̅ⲙⲉⲉ ⲡⲉ.
    56: ⲡⲉⲧⲟⲩⲱⲙ ⲛ̅ⲧⲁⲥⲁⲣⲝ̅ ⲁⲩⲱ ⲉⲧⲥⲱ ⲙ̅ⲡⲁⲥⲛⲟϥ ϥⲛⲁϭⲱ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧ ⲁⲩⲱ ⲁⲛⲟⲕ ϩⲱ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅.
    57: ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁϥⲧⲁⲟⲩⲟⲓ̈ ⲛ̅ϭⲓⲡⲓⲱⲧ ⲉⲧⲟⲛϩ ⲁⲛⲟⲕ ϩⲱ ϯⲟⲛϩ ⲉⲧⲃⲉⲡⲓⲱⲧ. ⲁⲩⲱ ⲡⲉⲧⲛⲁⲟⲩⲟⲙⲛ̅ⲧ ⲡⲉⲧⲙ̅ⲙⲁⲩ ϩⲱⲱϥ ⲟⲛ ⲛⲁⲱⲛϩ ⲉⲧⲃⲏⲏⲧ.
    58: ⲡⲁⲓ̈ ⲡⲉ ⲡⲟⲓ̈ⲕ ⲉⲛⲧⲁϥⲉ͡ⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ. ⲛ̅ⲕⲁⲧⲁⲑⲉ ⲁⲛ ⲉⲛⲧⲁⲛⲓ̈ⲟⲧⲉ ⲟⲩⲱⲙ ⲁⲩⲱ ⲁⲩⲙⲟⲩ. ⲡⲉⲧⲛⲁⲟⲩⲱⲙ ⲙ̅ⲡⲉⲓ̈ⲟⲓ̈ⲕ ϥⲛⲁⲱⲛϩ ϣⲁⲉⲛⲉϩ.
    59: ⲛⲁⲓ̈ ⲁϥϫⲟⲟⲩ ϩⲛ̅ⲧⲥⲩⲛⲁⲅⲱⲅⲏ ⲉϥϯⲥⲃⲱ ϩⲛ̅ⲕⲁⲫⲁⲣⲛⲁⲟⲩⲙ.
    60: ϩⲁϩ ϭⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲛ̅ⲧⲉⲣⲟⲩⲥⲱⲧⲙ̅ ⲡⲉϫⲁⲩ. ϫⲉ ⲡⲉⲓ̈ϣⲁϫⲉ ⲛⲁϣⲧ ⲛⲓⲙ ⲡⲉⲧⲛⲁϣⲥⲱⲧⲙ̅ ⲉⲣⲟϥ.
    61: ⲉϥⲥⲟⲟⲩⲛ ⲇⲉ ⲛ̅ϭⲓⲓ̅ⲥ̅ ϩⲣⲁⲓ̈ ⲛ̅ϩⲏⲧϥ̅ ϫⲉ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲕⲣⲙ̅ⲣⲙ̅ ⲉⲧⲃⲏⲏⲧϥ̅ ⲡⲉϫⲁϥ ⲛⲁⲩ. ϫⲉ ⲡⲁⲓ̈ ⲡⲉⲧⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ ⲙ̅ⲙⲱⲧⲛ̅.
