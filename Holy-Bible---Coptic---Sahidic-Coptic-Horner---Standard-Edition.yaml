    11: ⲙⲁⲣⲉⲡⲁⲓ̈ ϭⲉ ⲙⲉⲉⲩⲉ ⲉⲡⲁⲓ̈ ϫⲉ ⲛ̅ⲑⲉ ⲉⲧⲛ̅ⲟ ⲙ̅ⲙⲟⲥ ϩⲙ̅ⲡⲉⲛϣⲁϫⲉ ϩⲓⲧⲛ̅ⲛⲉⲛⲉⲡⲓⲥⲧⲟⲗⲏ ⲛ̅ⲧⲛ̅ϩⲁⲧⲉⲧⲏⲩⲧⲛ̅ ⲁⲛ. ⲁⲛϩⲉⲛⲧⲉⲉⲓⲙⲓⲛⲉ ⲟⲛ ⲉⲛϩⲁⲧⲉⲧⲏⲩⲧⲛ̅ ϩⲙ̅ⲡϩⲱⲃ.
