    35: ⲙⲏ ⲛ̅ⲧⲱⲧⲛ̅ ⲁⲛ ⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲕⲉϥⲧⲟⲟⲩ ⲛ̅ⲉⲃⲟⲧ ⲛⲉ ⲛ̅ⲧⲉⲡⲱϩⲥ̅ ⲉ͡ⲓ. ⲉⲓⲥϩⲏⲏⲧⲉ ϯϫⲱ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅ ϫⲉ ϥⲓⲛⲉⲧⲛ̅ⲃⲁⲗ ⲉϩⲣⲁⲓ̈ ⲛ̅ⲧⲉⲧⲛ̅ⲛⲁⲩ ⲉⲛⲉⲭⲱⲣⲁ ϫⲉ ⲏⲇⲏ ⲁⲩⲟⲩⲃⲁϣ ⲉⲟϩⲥⲟⲩ.
