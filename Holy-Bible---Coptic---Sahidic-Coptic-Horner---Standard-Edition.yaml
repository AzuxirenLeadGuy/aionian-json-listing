    19: ⲁⲩⲱ ⲉⲛϥ̅ⲁⲙⲁϩⲧⲉ ⲁⲛ ⲛ̅ⲧⲁⲡⲉ. ⲧⲁⲓ̈ ⲉⲧⲉⲣⲉⲡⲥⲱⲙⲁ ⲧⲏⲣϥ̅ ϫⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲥ̅ ϩⲓⲧⲛ̅ⲛⲉⲧⲣⲁ ⲙⲛ̅ⲙ̅ⲙⲣ̅ⲣⲉ. ⲉⲩⲕⲱⲧ ⲙ̅ⲙⲟϥ. ⲁⲩⲱ ⲉϥⲁⲓ̈ⲁⲓ̈. ϥⲁⲩⲝⲁⲛⲉ ⲛ̅ⲧⲁⲩⲝⲏⲥⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
