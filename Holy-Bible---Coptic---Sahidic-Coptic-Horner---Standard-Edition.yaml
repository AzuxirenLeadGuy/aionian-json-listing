    1: ⲥⲟⲡⲥ̅ ϭⲉ ⲛⲓⲙ ⲉⲧϩⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲥⲟⲗⲥⲗ̅ ⲛⲓⲙ ⲛ̅ⲁⲅⲁⲡⲏ. ⲕⲟⲓⲛⲱⲛⲓⲁ ⲛⲓⲙ ⲛ̅ⲧⲉⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲙⲛ̅ⲧⲛⲁⲏⲧ ⲛⲓⲙ. ϩⲓⲙⲛ̅ⲧϣⲁⲛϩ̅ⲧⲏϥ.
