    1: ⲡⲉⲧϣⲟⲟⲡ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲡⲉⲛⲧⲁⲛⲥⲱⲧⲙ ⲉⲣⲟϥ. ⲡⲉⲛⲧⲁⲛⲛⲁⲩ ⲉⲣⲟϥ ϩⲛ̅ⲛⲉⲛⲃⲁⲗ. ⲁⲩⲱ ⲁⲛⲉⲓⲟⲣϩϥ̅. ⲁⲛⲉⲛϭⲓϫ ϭⲙ̅ϭⲱⲙϥ̅ ⲉⲧⲃⲉⲡϣⲁϫⲉ ⲙ̅ⲡⲱⲛϩ̅.
    2: ⲁⲩⲱ ⲡⲱⲛϩ̅ ⲁϥⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ. ⲁⲛⲛⲁⲩ ⲉⲡⲟϥ. ⲁⲛⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲙⲟϥ. ⲧⲛ̅ϫⲱ ⲇⲉ ⲙ̅ⲙⲟϥ ⲛⲏⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅. ⲙ̅ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ. ⲡⲁⲓ ⲉⲛⲉϥϩⲁⲧⲉ ⲡⲉⲓⲱⲧ. ⲉⲁϥⲟⲩⲟⲛϩϥ̅ ⲛⲁⲛ ⲉⲃⲟⲗ.
    3: ⲡⲉⲛⲧⲁⲛⲛⲁⲩ ⲉⲣⲟϥ. ⲁⲛⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲧⲛ̅ϫⲱ ⲙ̅ⲙⲟϥ ⲉⲣⲱⲧⲛ ϩⲱⲧⲧⲏⲩⲧⲛ̅. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉϣⲱⲡⲉ ⲉⲩⲛ̅ⲧⲏⲧⲛ̅ⲕⲟⲓⲛⲱⲛⲓⲁ ⲛⲙ̅ⲙⲁⲛ. ⲛ̅ⲧⲉⲧⲉⲛⲕⲟⲓⲛⲱⲛⲓⲁ ϩⲓⲟⲩⲥⲟⲡ ϣⲱⲡⲉ ⲙⲛ̅ⲡⲉⲓⲱⲧ ⲁⲩⲱ ⲙⲛ̅ⲡⲉϥϣⲏⲣⲉ ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    4: ⲛⲁⲓ ⲉ[ⲛ]ⲥϩⲁⲓ ⲙ̅ⲙⲟⲟⲩ ⲛⲏⲧⲛ̅. ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲉⲛⲣⲁϣⲉ ϣⲱⲡⲉ ⲉϥϫⲏⲕ ⲉⲃⲟⲗ.
    5: ⲁⲩⲱ ⲡⲁⲓ ⲡⲉ ⲡϣⲁϫⲉ ⲛ̅ⲧⲁⲛⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ⲉⲛⲧⲁⲩⲟ ⲙ̅ⲙⲟϥ ⲉⲡⲱⲧⲛ̅. ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲟⲩⲟⲉⲓⲛ ⲡⲉ. ⲁⲩⲱ ⲙ̅ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲕⲁⲕⲉ ⲟⲩⲱⲧ ⲛ̅ϩⲏⲧϥ̅.
    6: ⲉⲛϣⲁⲛϫⲟⲟⲥ. ϫⲉ ⲟⲩⲛ̅ⲧⲁⲛⲕⲟⲓⲛⲱⲛⲓⲁ ⲛⲙ̅ⲙⲁϥ. ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲕⲁⲕⲉ. ⲉⲛϫⲓϭⲟⲗ ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲉⲓⲣⲉ ⲁⲛ ⲛ̅ⲧⲙⲉ.
    7: ⲉⲛϣⲁⲛⲙⲟⲟϣⲉ ⲇⲉ ⲛ̅ⲧⲟϥ ϩⲙ̅ⲡⲟⲩⲟⲉⲓⲛ ⲛ̅ⲑⲉ ⲛ̅ⲧⲟϥ ⲉⲧϥ̅ϩⲙ̅ⲡⲟⲩⲟⲉⲓⲛ. ⲉⲓⲉ ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲕⲟⲓⲛⲱⲛⲓⲁ ⲙⲛ̅ⲛⲉⲛⲉⲣⲏⲩ. ⲁⲩⲱ ⲡⲉⲥⲛⲟϥ ⲛ̅ⲓⲥ̅ ⲡⲉϥϣⲏⲣⲉ ⲛⲁⲧⲃ̅ⲃⲟⲛ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲟⲃⲉ ⲛⲓⲙ.
    8: ⲉⲛϣⲁⲛϫⲟⲟⲥ ϫⲉ ⲙ̅ⲙⲛ̅ⲛⲟⲃⲉ ⲉⲣⲟⲛ. ⲉⲛⲣ̅ϩⲁⲗ ⲙ̅ⲙⲟⲛ [ⲙⲁⲩ]ⲁⲁⲛ. ⲁⲩⲱ ⲛ̅ⲧⲙⲉ ⲛ̅ϩⲏⲧⲛ̅ ⲁⲛ.
    9: ⲉⲛϣⲁⲛϩⲟⲙⲟⲗⲟⲅⲉⲓ ⲛ̅ⲧⲟϥ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ. ⲟⲩⲡⲓⲥⲧⲟⲥ ⲡⲉ ⲁⲩⲱ ⲟⲩⲙⲉ ⲡⲉ ⲉⲧⲣⲉϥⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ ⲁⲩⲱ ⲛϥ̅ⲧⲃ̅ⲃⲟⲛ ⲉⲃⲟⲗ ϩⲛ̅ϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲛⲓⲙ.
    10: ⲉⲛϣⲁⲛϫⲟⲟⲥ ϫⲉ ⲙ̅ⲡⲛ̅ⲣ̅ⲛⲟⲃⲉ ⲉⲛⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ ⲛ̅ⲣⲉϥϫⲓϭⲟⲗ. ⲁⲩⲱ ⲡⲉϥϣⲁϫⲉ ⲛ̅ϩⲏⲧⲛ̅ ⲁⲛ.
  2:
    1: ⲛⲁϣⲏⲣⲉ. ⲉⲓⲥϩⲁⲓ ⲛⲏⲧⲛ̅ ⲛ̅ⲛⲁⲓ. ϫⲉⲕⲁⲥ ⲛ̅ⲛⲉⲧⲛ̅ⲣ̅ⲛⲟⲃⲉ. ⲁⲩⲱ ⲉⲣϣⲁⲛⲟⲩⲁ ⲣ̅ⲛⲟⲃⲉ. ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲇⲓⲕⲁⲓⲟⲥ ⲉⲧⲥⲟⲡⲥ̅ ⲉϫⲱⲛ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲉⲓⲱⲧ. ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    2: ⲁⲩⲱ ⲛ̅ⲧⲟϥ ⲡⲉ ⲡⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ. ⲛ̅ⲉϥⲥⲟⲡⲥ̅ ⲉⲧⲃⲉⲛⲟⲩⲛ ⲙⲁⲩⲁⲁⲛ ⲁⲛ. ⲁⲗⲗⲁ ⲉⲧⲃⲉⲛⲁⲡⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ̅.
    3: ⲁⲩⲱ ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲁⲛⲥⲟⲩⲱⲛϥ̅ ⲉⲛϣⲁⲛϩⲁⲣⲉϩ ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ.
    4: ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ⲁⲓⲥⲟⲩⲱⲛϥ̅. ⲉⲛϥϩⲁⲣⲉϩ ⲁⲛ ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ. ⲟⲩⲣⲉϥϫⲓϭⲟⲗ ⲡⲉ. ⲁⲩⲱ ⲛ̅ⲧⲙⲉ ϩⲙ̅ⲡⲁⲓ ⲁⲛ.
    5: ⲡⲉⲧⲛⲁϩⲁⲣⲉϩ ⲇⲉ ⲉⲡⲉϥϣⲁϫⲉ ⲉⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲁⲙⲉ ϩⲙ̅ⲡⲁⲓ. ϩⲙ̅ⲡⲉⲓϩⲱⲃ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲧⲛ̅ϣⲟⲟⲡ ⲛ̅ϩⲏⲧϥ̅.
    6: ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ϯⲛ̅ϩⲏⲧϥ̅. ϣ̅ϣⲉ ⲉⲣⲟϥ ⲉⲙⲟⲟϣⲉ ⲛ̅ⲑⲉ ⲛ̅ⲧⲁⲡⲏ ⲙⲟⲟϣⲉ ⲙ̅ⲙⲟⲥ.
    7: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲛ̅ⲟⲩⲉⲛⲧⲟⲗⲏ ⲁⲛ ⲛ̅ⲃⲣ̅ⲣⲉ ⲧⲉϯⲥϩⲁⲓ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅. ⲁⲗⲗⲁ ⲧⲉⲛⲧⲟⲗⲏ ⲛ̅ⲁⲥ ⲧⲉ. ⲧⲁⲓ ⲉⲧⲉⲩⲛ̅ⲧⲁⲛⲥ̅ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲧⲉⲛⲧⲟⲗⲏ ⲛ̅ⲁⲥ ⲡⲉ ⲡϣⲁϫⲉ ⲛ̅ⲧⲁⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲣⲟϥ.
    8: ⲡⲁⲗⲓⲛ ⲟⲛ ⲟⲩⲉⲛⲧⲟⲗⲏ ⲛ̅ⲃⲣ̅ⲣⲉ ⲧⲉϯⲥϩⲁⲓ ⲙ̅ⲙⲟⲥ ⲛⲏⲧⲛ̅. ⲡⲁⲓ ⲉⲩⲙⲉ ⲡⲉ ⲛ̅ϩⲏⲧϥ̅ ⲁⲩⲱ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ϫⲉ ⲡⲕⲁⲕⲉ ⲛⲁⲡⲁⲣⲁⲅⲉ. ⲁⲩⲱ ⲡⲟⲩⲉⲓⲛ ⲙ̅ⲙⲉ ϥⲣ̅ⲟⲩⲟⲉⲓⲛ ϫⲓⲛⲧⲉⲛⲟⲩ.
    9: ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ. ϫⲉ ϯϣⲟⲟⲡ ϩⲣⲁⲓ ϩⲙ̅ⲡⲟⲩⲉⲓⲛ. ⲁⲩⲱ ⲉϥⲙⲟⲥⲧⲉ ⲙ̅ⲡⲉϥⲥⲟⲛ. ϥϣⲟⲟⲡ ϩⲙ̅ⲡⲕⲁⲕⲉ ϣⲁϩⲣⲁⲓ ⲉⲧⲉⲛⲟⲩ.
    10: ⲡⲉⲧⲙⲉ ⲙ̅ⲡⲉϥⲥⲟⲛ ⲉϥϣⲟⲟⲡ ϩⲙ̅ⲡⲟⲩⲟⲉⲓⲛ. ⲁⲩⲱ ⲙ̅ⲙⲛ̅ϫⲣⲟⲡ ϣⲟⲟⲡ ⲛ̅ϩⲏⲧϥ̅.
    11: ⲡⲉⲧⲙⲟⲥⲧⲉ ⲙ̅ⲡⲉϥⲥⲟⲛ ⲉϥϣⲟⲟⲡ ϩⲙ̅ⲡⲕⲁⲕⲉ. ⲁⲩⲱ ⲉϥⲙⲟⲟϣⲉ ϩⲙ̅ⲡⲕⲁⲕⲉ. ⲛ̅ϥⲥⲟⲟⲩⲛ̅ ⲁⲛ ϫⲉ ⲉϥⲙⲟⲟϣⲉ ⲉⲧⲱⲛ. ϫⲉ ⲁⲡⲕⲁⲕⲉ ⲧⲱⲙ ⲛ̅ⲛⲉϥⲃⲁⲗ.
    12: ϯⲥϩⲁⲓ ⲛⲏⲧⲛ̅. ⲛ̅ϣⲏⲣⲉ ϣⲏⲙ. ϫⲉ ⲁⲩⲕⲱ ⲛ̅ⲛⲉⲧⲛ̅ⲛⲟⲃⲉ ⲉⲧⲃⲉⲡⲉϥⲣⲁⲛ.
    13: ϯⲥϩⲁⲓ ⲛⲏⲧⲛ̅. ⲛ̅ⲉⲓⲟⲧⲉ. ϫⲉ ⲁⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ⲡⲉⲧϣⲟⲟⲡ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ϯⲥϩⲁⲓ ⲛ̅ⲏⲧⲛ̅. ⲛ̅ϩⲣ̅ϣⲓⲣⲉ. ϫⲉ ⲁⲧⲉⲧⲛ̅ϫⲣⲟ ⲉⲡⲡⲟⲛⲏⲣⲟⲥ.
    14: ⲁⲓⲥϩⲁⲓ ⲛⲏⲧⲛ̅. ⲛ̅ϣⲏⲣⲉ ϣⲏⲙ. ϫⲉⲁⲧⲉⲧⲛ̅ⲥⲟⲩⲛ̅ⲡⲉⲓⲱⲧ. ⲁⲓⲥϩⲁⲓ ⲛⲏⲧⲛ̅. ⲛ̅ⲉⲓⲟⲧⲉ. ϫⲉⲁⲧⲉⲧⲛ̅ⲥⲟⲩⲛ̅ⲡⲉⲧϣⲟⲟⲡ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲁⲓⲥϩⲁⲓ ⲛⲏⲧⲛ̅. ⲛ̅ϩⲣ̅ϣⲓⲣⲉ. ϫⲉⲧⲉⲧⲛ̅ϫⲟⲟⲣ. ⲁⲩⲱ ⲡϣⲁϫⲉ ϣⲟⲟⲡ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲁⲧⲉⲧⲛ̅ϫⲣⲟ ⲉⲡⲡⲟⲛⲏⲣⲟⲥ.
    15: ⲙ̅ⲡⲣ̅ⲙⲉⲣⲉⲡⲕⲟⲥⲙⲟⲥ ⲟⲩⲇⲉ ⲛⲉⲧϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲉϣⲱⲡⲉ ⲉⲣϣⲁⲛⲟⲩⲁ ⲙⲉⲣⲉⲡⲕⲟⲥⲙⲟⲥ. ⲛ̅ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲉⲓⲱⲧ ⲛ̅ϩⲏⲧϥ̅ ⲁⲛ.
    16: ϫⲉ ⲛ̅ⲕⲁ ⲛⲓⲙ ⲉⲧϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ϩⲉⲛⲉⲡⲓⲑⲩⲙⲓⲁ ⲛ̅ⲧⲉⲧⲥⲁⲣⲝ̅ ⲛⲉ. ⲁⲩⲱ ϩⲉⲛⲟⲩⲱϣ ⲛ̅ⲃⲁⲗ ⲛⲉ. ⲁⲩⲱ ⲧⲙⲛ̅ⲧϣⲟⲩϣⲟⲩ ⲛ̅ⲧⲉⲡⲃⲓⲟⲥ. ϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲓⲱⲧ ⲁⲛ ⲛⲉ. ⲁⲗⲗⲁ ϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲛⲉ.
    17: ⲁⲩⲱ ⲡⲕⲟⲥⲙⲟⲥ ⲛⲁⲡⲁⲣⲁⲅⲉ ⲙⲛ̅ⲛ̅ⲕⲉⲩⲉⲡⲓⲑⲩⲙⲓⲁ. ⲡⲉⲧⲉⲓⲣⲉ ⲇⲉ ⲙ̅ⲡⲟⲩⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϥⲛⲁϣⲱⲡⲉ ϣⲁⲉⲛⲉϩ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲡⲏ ϣⲟⲟⲡ ϣⲁⲉⲛⲉϩ.
    18: ⲛⲁϣⲏⲣⲉ. ⲑⲁⲏ ⲛ̅ⲟⲩⲛⲟⲩ ⲧⲉ. ⲁⲩⲱ ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ϫⲉ ⲡⲁⲛⲧⲓⲭⲣⲓⲥⲧⲟⲥ ⲛⲏⲩ. ⲧⲉⲛⲟⲩ ⲁϩⲁϩ ⲛ̅ⲛ̅ⲁⲛⲧⲓⲭⲣⲓⲥⲧⲟⲥ ϣⲱⲡⲉ. ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲑⲁⲏ ⲛ̅ⲟⲩⲛⲟⲩ ⲧⲉ.
    19: ⲛ̅ⲧⲁⲩⲉⲓ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅. ⲁⲗⲗⲁ ⲛ̅ϩⲉⲛⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅ ⲁⲛ ⲛⲉ. ⲉⲛⲉϩⲉⲛⲉⲃⲟⲗ ⲅⲁⲣ ⲛ̅ϩⲏⲧⲛ̅ ⲛⲉ. ⲛⲉⲩⲛⲁϭⲱ ⲛⲙ̅ⲙⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ϫⲉⲕⲁⲥ ⲉⲩⲉⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ϫⲉ ⲛ̅ϩⲉⲛⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅ ⲧⲏⲣⲟⲩ ⲁⲛ ⲛⲉ.
    20: ⲛ̅ⲧⲱⲧⲛ̅ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲧⲉⲧⲛ̅ϫⲓ ⲛ̅ⲟⲩⲧⲱϩⲥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ. ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲧⲏⲣⲧⲛ̅.
    21: ⲛ̅ⲧⲁⲓⲥϩⲁⲓ ⲛⲏⲧⲛ̅ ⲁⲛ. ϫⲉ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲁⲛ ⲛ̅ⲧⲙⲉ. ⲁⲗⲗⲁ ϫⲉ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲙ̅ⲙⲟⲥ. ⲁⲩⲱ ϫⲉ ϭⲟⲗ ⲛⲓⲙ ⲛ̅ϩⲉⲛⲉⲃⲟⲗ ⲁⲛ ⲛⲉ ϩⲛ̅ⲧⲙⲉ.
    22: ⲛⲓⲙ ⲡⲉ ⲡⲣⲉϥϫⲓϭⲟⲗ ⲉⲓⲙⲏⲧⲓ ⲡⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲓⲥ̅ ⲁⲛ ⲡⲉ ⲡⲉⲭⲥ̅. ⲡⲁⲓ ⲡⲉ ⲡⲁⲛⲧⲓⲭⲣⲓⲥⲧⲟⲥ. ⲡⲉⲧⲁⲣⲛⲁ ⲙ̅ⲡⲉⲓⲱⲧ ⲙⲛ̅ⲡϣⲏⲣⲉ.
    23: ⲣⲱⲙⲉ ⲛⲓⲙ ⲉⲧⲁⲣⲛⲁ ⲙ̅ⲡϣⲏⲣⲉ. ⲙ̅ⲙⲛ̅ⲧⲁϥ ⲟⲛ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲕⲉⲉⲓⲱⲧ. ⲡⲉⲧϩⲟⲙⲟⲗⲟⲅⲉⲓ ⲙ̅ⲡϣⲏⲣⲉ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲕⲉⲉⲓⲱⲧ.
    24: ⲛ̅ⲧⲱⲧⲛ̅ ⲡⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲙⲁⲣⲉϥϭⲱ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲉϣⲱⲡⲉ ⲉϥϣⲁⲛϭⲱ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲛ̅ϭⲓⲡⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ⲧⲉⲧⲛⲁϭⲱ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲡⲉ ϩⲙ̅ⲡⲉⲓⲱⲧ ⲁⲩⲱ ϩⲙ̅ⲡϣⲏⲣⲉ.
    25: ⲁⲩⲱ ⲡⲁⲓ ⲡⲉ ⲡⲉⲣⲏⲧ ⲉⲛⲧⲁϥⲉⲣⲏⲧ ⲙ̅ⲙⲟϥ ⲛⲁⲛ. ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ.
    26: ⲛⲁⲓ ⲁⲓⲥϩⲁⲓⲥⲟⲩ ⲛⲏⲧⲛ̅ ⲉⲧⲃⲉⲛⲉⲧⲡⲗⲁⲛⲁ ⲙ̅ⲙⲱⲧⲛ̅.
    27: ⲁⲩⲱ ⲛ̅ⲧⲱⲧⲛ̅ ⲡⲧⲱϩⲥ̅ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ϫⲓⲧϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ϥϣⲟⲟⲡ ⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅. ⲁⲩⲱ ⲛ̅ⲧⲉⲧⲛ̅ⲣ̅ⲭⲣⲓⲁ ⲁⲛ. ϫⲉⲕⲁⲥ ⲉⲣⲉⲟⲩⲁ ϯⲥⲃⲱ ⲛⲏⲧⲛ̅. ⲁⲗⲗⲁ ⲛ̅ⲑⲉ ⲉⲧⲉⲣⲉⲡⲉϥⲧⲱϩⲥ̅ ϯⲥⲃⲱ ⲛⲏⲧⲛ̅ ⲉⲧⲃⲉϩⲱⲃ ⲛⲓⲙ ⲁⲩⲱ ⲉⲩⲙⲉ ⲡⲉ. ⲉⲙⲙⲛ̅ϭⲟⲗ ϣⲟⲟⲡ ⲛ̅ϩⲏⲧϥ̅. ⲕⲁⲧⲁⲑⲉ ⲉⲧϥ̅ϯⲥⲃⲱ ⲛⲏⲧⲛ̅. ϭⲱ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅.
    28: ⲧⲉⲛⲟⲩ ϭⲉ. ⲛⲁϣⲏⲣⲉ. ϣⲱⲡⲉ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅. ϫⲉⲕⲁⲥ ⲉϥϣⲁⲛⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲉⲛⲉϫⲓ ⲛ̅ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ. ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲧⲙ̅ϫⲓϣⲓⲡⲉ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ϩⲛ̅ⲧⲉϥⲡⲁⲣⲟⲩⲥⲓⲁ.
    29: ⲉⲧⲉⲧⲛ̅ϣⲁⲛⲉⲓⲙⲉ ϫⲉ ⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲡⲉ. ⲉⲓⲙⲉ ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲉⲓⲣⲉ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧϥ̅.
  3:
    1: ⲁⲛⲁⲩ ϫⲉ ⲟⲩⲁϣ ⲛ̅ϩⲉ ⲧⲉ ⲧⲁⲅⲁⲡⲏ ⲛ̅ⲧⲁⲡⲉⲓⲱⲧ ⲧⲁⲁⲥ ⲛⲁⲛ. ϫⲉ ⲉⲩⲉⲙⲟⲩⲧⲉ ⲉⲣⲟⲛ ϫⲉ ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲁⲛⲟⲛⲛⲉϥϣⲏⲣⲉ. ⲉⲧⲃⲉⲡⲁⲓ ⲡⲕⲟⲥⲙⲟⲥ ⲥⲟⲟⲩⲛ̅ ⲙ̅ⲙⲟⲛ ⲁⲛ. ϫⲉ ⲙ̅ⲡϥ̅ⲥⲟⲩⲱⲛϥ̅.
    2: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲧⲉⲛⲟⲩ ⲁⲛⲟⲛⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲙ̅ⲡⲁⲧϥ̅ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ϫⲉ ⲉⲛⲛⲁⲣ̅ⲁϣ ⲛ̅ϩⲉ. ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ⲇⲉ ϫⲉ ⲉϥϣⲁⲛⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ. ⲧⲛ̅ⲛⲁϣⲱⲡⲉ ⲉⲛⲉⲓⲛⲉ ⲙ̅ⲙⲟϥ. ϫⲉ ⲧⲛ̅ⲛⲁⲛⲁⲩ ⲉⲣⲟϥ ⲛ̅ⲑⲉ ⲉⲧϥ̅ⲛ̅ϩⲏⲧⲥ̅.
    3: ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲉⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅[ⲡ]ⲉⲓⲛⲁϩⲧⲉ ϣⲁϥⲧⲃ̅ⲃⲟϥ ⲉϩⲣⲁⲓ ⲉϫⲱϥ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲡⲏ ⲟⲩⲁⲁⲃ.
    4: ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲉⲓⲣⲉ ⲙ̅ⲡⲛⲟⲃⲉ ϥⲉⲓⲣⲉ ⲟⲛ ⲛ̅ⲧⲕⲉⲁⲛⲟⲙⲓⲁ ⲁⲩⲱ ⲡⲛⲟⲃⲉ ⲡⲉ ⲧⲁⲛⲟⲙⲓⲁ.
    5: ⲁⲩⲱ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲁ[ϥ]ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ. ϫⲉⲕⲁⲥ ⲉϥⲉϥⲓ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ. ⲉⲙⲙⲛ̅ⲛⲟⲃⲉ ϣⲟⲟⲡ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅.
    6: ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛ̅ϩⲏⲧϥ̅ ⲙⲉϥⲣ̅ⲛⲟⲃⲉ. ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲣ̅ⲛⲟⲃⲉ ⲙ̅ⲡϥ̅ⲛⲁⲩ ⲉⲣⲟϥ. ⲟⲩⲇⲉ ⲙ̅ⲡϥ̅ⲥⲟⲩⲱⲛϥ̅.
    7: ⲛⲁϣⲏⲣⲉ. ⲙ̅ⲡⲣ̅ⲧⲣⲉⲗⲁⲁⲩ ⲡⲗⲁⲛⲁ ⲙ̅ⲙⲱⲧⲛ̅. ⲡⲉⲧⲉⲓⲣⲉ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲡⲉ. ⲕⲁⲧⲁⲑⲉ ⲙ̅ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲡⲉ.
    8: ⲡⲉⲧⲉⲓⲣⲉ ⲙ̅ⲡⲛⲟⲃⲉ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲇⲓⲁⲃⲟⲗⲟⲥ ⲡⲉ. ϫⲉ ϫⲓⲛⲧⲉϩⲟⲩⲉⲓⲧⲉ ⲁⲡⲇⲓⲁⲃⲟⲗⲟⲥ ⲣ̅ⲛⲟⲃⲉ. ⲉⲧⲃⲉⲡⲁⲓ ⲁⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ. ϫⲉⲕⲁⲥ ⲉϥⲉⲃⲱⲗ ⲉⲃⲟⲗ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲡⲇⲓⲁⲃⲟⲗⲟⲥ.
    9: ⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲉϥⲣ̅ⲛⲟⲃⲉ. ϫⲉ ⲡⲉϥⲥⲡⲉⲣⲙⲁ ϣⲟⲟⲡ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅ ⲁⲩⲱ ⲙ̅ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲣ̅ⲛⲟⲃⲉ. ϫⲉ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ.
    10: ϩⲙ̅ⲡⲁⲓ ⲥⲉⲟⲩⲟⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲇⲓⲁⲃⲟⲗⲟⲥ. ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲉⲛ̅ⲟⲩⲇⲓⲕⲁⲓⲟⲥ ⲁⲛ ⲡⲉ. ⲛ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ. ⲁⲩⲱ ⲡⲉⲧⲉⲛ̅ϥⲙⲉ ⲁⲛ ⲙ̅ⲡⲉϥⲥⲟⲛ.
    11: ϫⲉ ⲡⲁⲓ ⲡⲉ ⲡϣⲁϫⲉ ⲛ̅ⲧⲁⲛⲥⲱⲧⲙ̅ ⲉⲣⲟϥ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ϫⲉⲕⲁⲥ ⲉⲛⲉⲙⲉⲣⲉⲛⲉⲛⲉⲣⲏⲩ.
    12: ⲁⲩⲱ ⲛ̅ⲑⲉ ⲁⲛ ⲛ̅ⲕⲁⲓⲛ ⲉⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲡⲟⲛⲏⲣⲟⲥ ⲡⲉ. ⲉⲁϥⲕⲱⲛⲥ̅ ⲛ̅ⲁⲃⲉⲗ ⲡⲉϥⲥⲟⲛ. ⲁⲩⲱ ⲉⲧⲃⲉⲟⲩ ⲁϥⲕⲟⲛⲥϥ̅. ϫⲉ ⲛⲉϥϩⲃⲏⲩⲉ ϩⲉⲛⲡⲟⲛⲏⲣⲟⲛ ⲛⲉ. ⲛⲁⲡ[ⲉϥⲥⲟ]ⲛ ⲇⲉ ϩⲉⲛⲇⲓⲕⲁⲓⲟⲛ ⲛⲉ.
    13: ⲙ̅ⲡⲣ̅ⲣ̅ϣⲡⲏⲣⲉ. ⲛⲁⲥⲛⲏⲩ. ϫⲉ ⲡⲕⲟⲥⲙⲟⲥ ⲙⲟⲥⲧⲉ ⲙ̅ⲙⲟⲛ.
    14: ⲁⲛⲟⲛ ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲛ̅ⲧⲁⲛⲡⲱⲱⲛⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲙⲟⲩ ⲉϩⲟⲩⲛ ⲉⲡⲱⲛϩ̅. ϫⲉ ⲧⲙ̅ⲙⲉ ⲛ̅ⲛⲉⲛⲥⲛⲏⲩ. ⲡⲉⲧⲉⲛϥⲙⲉ ⲁⲛ ⲙ̅ⲡⲉϥⲥⲟⲛ ⲉϥϣⲟⲟⲡ ϩⲙ̅ⲡⲙⲟⲩ.
    15: ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲙⲟⲥⲧⲉ ⲙ̅ⲡⲉϥⲥⲟⲛ ⲟⲩⲣⲉϥϩⲉⲧⲃ̅ⲣⲱⲙⲉ ⲡⲉ. ⲁⲩⲱ ⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲣⲉϥϩⲉⲧⲃ̅ⲣⲱⲙⲉ ⲛⲓⲙ ⲙ̅ⲙⲛ̅ⲧⲁⲩ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅.
    16: ϩⲙ̅ⲡⲁⲓ ⲁⲛⲥⲟⲩⲛ̅ⲧⲉϥⲁⲅⲁⲡⲏ. ϫⲉ ⲡⲉⲧⲙ̅ⲙⲁⲩ ⲡⲉⲛⲧⲁϥⲕⲱ ⲛ̅ⲧⲉϥⲯⲩⲭⲏ ϩⲁⲣⲟⲛ. ⲁⲛⲟⲛ ⲇⲉ ϩⲱⲱⲛ ⲟⲛ ϣ̅ϣⲉ ⲉⲣⲟⲛ ⲉⲕⲱ ⲛ̅ⲧⲉⲛⲯⲩⲭⲏ ϩⲁⲛⲉⲛⲥⲛⲏⲩ.
    17: ⲡⲉⲧⲉⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲃⲓⲟⲥ ⲙ̅ⲡⲉⲓⲕⲟⲥⲙⲟⲥ ⲛϥ̅ⲛⲁⲩ ⲉⲡⲉϥⲥⲟⲛ ⲉϥϣⲁⲁⲧ. ⲛϥ̅ⲧⲙ̅ϣⲛ̅ϩⲧⲏϥ ϩⲁⲣⲟϥ. ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϣⲟⲟⲡ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅.
    18: ⲛⲁϣⲏⲣⲉ. ⲙ̅ⲡⲣ̅ⲧⲣⲉⲛⲙⲉ ϩⲙ̅ⲡϣⲁϫⲉ ⲟⲩⲇⲉ ϩⲙ̅ⲡⲗⲁⲥ. ⲁⲗⲗⲁ ϩⲙ̅ⲡϩⲱⲃ ⲙⲛ̅ⲧⲙⲉ. ϫⲉ ⲁⲛⲟⲛϩⲉⲛⲉⲃⲟⲗ ϩⲛ̅ⲧⲙⲉ.
    19: ⲁⲩⲱ ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲛⲁⲉⲓⲙⲉ ϫⲉ ⲁⲛⲟⲛϩⲉⲛⲉⲃⲟⲗ ϩⲛ̅ⲧⲙⲉ. ⲁⲩⲱ ⲧⲛ̅ⲛⲁⲡⲉⲓⲑⲉ ⲙ̅ⲡⲉⲛϩⲏⲧ ⲙ̅ⲡⲉϥⲙ̅ⲧⲟ ⲉⲃⲟⲗ.
    20: ϫⲉ ⲉⲣϣⲁⲛⲡⲉⲛϩⲏⲧ ϭⲛ̅ⲁⲣⲓⲕⲉ ⲉⲣⲟⲛ. ϫⲉ ⲛⲁⲉⲡⲛⲟⲩⲧⲉ ⲉⲡⲉⲛϩⲏⲧ. ⲁⲩⲱ ϥⲥⲟⲟⲩⲛ̅ ⲛ̅ϩⲱⲃ ⲛⲓⲙ.
    21: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲉⲣⲧⲙ̅ⲡⲉⲛϩⲏⲧ ϭⲛ̅ⲁⲣⲓⲕⲉ ⲉⲣⲟⲛ. ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ.
    22: ⲁⲩⲱ ⲡⲉⲧⲛⲁⲁⲓⲧⲉⲓ ⲙ̅ⲙⲟϥ ⲧⲛ̅ⲛⲁϫⲓⲧϥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ϫⲉ ⲧⲛ̅ϩⲁⲣⲉϩ ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ. ⲁⲩⲱ ⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲉⲧⲣ̅ⲁⲛⲁϥ ⲙ̅ⲡⲉϥⲙ̅ⲧⲟ ⲉⲃⲟⲗ.
    23: ⲁⲩⲱ ⲧⲁⲓ ⲧⲉ ⲧⲉϥⲉⲛⲧⲟⲗⲏ. ϫⲉⲕⲁⲥ ⲉⲛⲉⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲣⲁⲛ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲓⲥ̅ ⲡⲉⲭⲥ̅. ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲙⲉⲣⲉⲛⲉⲛⲉⲣⲏⲩ ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁϥϩⲱⲛ ⲉⲧⲟⲟⲧⲛ̅.
    24: ⲁⲩⲱ ⲡⲉⲧϩⲁⲣⲉϩ ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ ϥϣⲟⲟⲡ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲛ̅ⲧⲟϥ ϩⲱⲱϥ ϥⲛ̅ϩⲏⲧϥ̅. ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ϥϣⲟⲟⲡ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲛ̅ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉϥⲡⲛ̅ⲁ ⲛ̅ⲧⲁϥⲧⲁⲁϥ ⲛⲁⲛ.
  4:
    1: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲙ̅ⲡⲣ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲛ̅ⲁ ⲛⲓⲙ. ⲁⲗⲗⲁ ⲇⲟⲕⲓⲙⲁⲍⲉ ⲛ̅ⲛⲉⲡⲛ̅ⲁ ϫⲉ ⲉⲛⲉϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲉ. ⲉⲃⲟⲗ ϫⲉ ⲁϩⲁϩ ⲙ̅ⲡⲣⲟⲫⲏⲧⲏⲥ ⲛ̅ⲛⲟⲩϫ ⲉⲓ ⲉϩⲣⲁⲓ ⲉⲡⲕⲟⲥⲙⲟⲥ.
    2: ϩⲙ̅ⲡⲁⲓ ⲥⲟⲩⲙ̅ⲡⲉⲡⲛ̅ⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲧⲉⲡⲗⲁⲛⲏ ϫⲉ ⲡⲛ̅ⲁ ⲛⲓⲙ ⲉⲧⲛⲁϩⲟⲙⲟⲗⲟⲅⲉⲓ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅. ϫⲉ ⲁϥⲉⲓ ϩⲛ̅ⲧⲥⲁⲣⲝ̅ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ.
    3: ⲁⲩⲱ ⲡⲛ̅ⲁ ⲛⲓⲙ ⲉⲧⲉⲛ̅ϥⲛⲁϩⲟⲙⲟⲗⲟⲅⲉⲓ ⲁⲛ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲛ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ. ⲁⲩⲱ ⲡⲁⲓ ⲡⲉ ⲡⲁⲛⲧⲓⲭⲣⲓⲥⲧⲟⲥ ⲡⲉⲛⲧⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ϫⲉ ϥⲛⲏⲩ. ϫⲓⲛⲧⲉⲛⲟⲩ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    4: ⲛ̅ⲧⲱⲧⲛ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲁⲧⲉⲧⲛ̅ϫⲣⲟ ⲉⲣⲟⲟⲩ. ϫⲉ ⲟⲩⲛⲟϭ ⲡⲉ ⲡⲉⲧⲛ̅ϩⲏⲧⲧⲏⲩⲧⲛ̅ ⲉϩⲟⲩⲉ ⲉⲡⲉⲧϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    5: ⲛ̅ⲧⲟⲟⲩ ϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲛⲉ. ⲉⲧⲃⲉⲡⲁⲓ ⲉⲩϣⲁϫⲉ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲁⲩⲱ ⲡⲕⲟⲥⲙⲟⲥ ⲥⲱⲧⲙ̅ ⲛ̅ⲥⲱⲟⲩ.
    6: ⲁⲛⲟⲛ ⲁⲛⲟⲛϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲉⲧⲥⲟⲟⲩⲛ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϥⲥⲱⲧⲙ̅ ⲉⲣⲟⲛ. ⲡⲉⲧⲉⲛ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ϥⲥⲱⲧⲙ̅ ⲁⲛ ⲉⲣⲟⲛ. ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲉⲓⲙⲉ ⲉⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲧⲙⲉ ⲙⲛ̅ⲡⲉⲡⲛ̅ⲁ ⲛ̅ⲧⲉⲡⲗⲁⲛⲏ.
    7: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲙⲁⲣⲛ̅ⲙⲉⲣⲉⲛⲉⲛⲉⲣⲏⲩ. ϫⲉ ⲧⲁⲅⲁⲡⲏ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲧⲉ. ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲁⲅⲁⲡⲁ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ϥⲥⲟⲟⲩⲛ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    8: ⲡⲉⲧⲉⲛ̅ϥⲙⲉ ⲁⲛ ⲛ̅ϥⲥⲟⲟⲩⲛ̅ ⲁⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲡⲛⲟⲩⲧⲉ ⲡⲉ ⲧⲁⲅⲁⲡⲏ.
    9: ϩⲙ̅ⲡⲁⲓ ⲁⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅. ϫⲉ ⲁⲡⲛⲟⲩⲧⲉ ⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲛ̅ⲟⲩⲱⲧ ⲉϩⲣⲁⲓ ⲉⲡⲕⲟⲥⲙⲟⲥ. ϫⲉ ⲉⲛⲉⲱⲛϩ̅ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅.
    10: ⲉⲣⲉⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲙ̅ⲡⲁⲓ. ϫⲉ ⲁⲛⲟⲛ ⲁⲛ ⲡⲉⲛⲧⲁⲛⲙⲉⲣⲉⲡⲛⲟⲩⲧⲉ. ⲁⲗⲗⲁ ⲛ̅ⲧⲟϥ ⲡⲉⲛⲧⲁϥⲙⲉⲣⲓⲧⲛ̅. ⲁⲩⲱ ⲁϥⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲛ̅ⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛⲉⲛⲛⲟⲃⲉ.
    11: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲉϣϫⲉⲁⲡⲛⲟⲩⲧⲉ ⲙⲉⲣⲓⲧⲛ̅ ⲛ̅ⲧⲉⲓϩⲉ. ⲉⲓⲉ ϣ̅ϣⲉ ϩⲱⲱⲛ ⲉⲣⲟⲛ ⲉⲙⲉⲣⲉⲛⲉⲛⲉⲣⲏⲩ.
    12: ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡⲉⲗⲁⲁⲩ ⲛⲁⲩ ⲉⲣⲟϥ ⲉⲛⲉϩ. ⲉⲛϣⲁⲛⲙⲉⲣⲉⲛⲉⲛⲉⲣⲏⲩ. ⲡⲛⲟⲩⲧⲉ ⲛⲁⲟⲩ[ⲱϩ] ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲛ̅. ⲁⲩⲱ ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲁϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧⲛ̅.
    13: ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲧⲛ̅ⲟⲩ[ⲏϩ] ϩⲣⲁⲓ ⲛϩⲏⲧϥ̅. ⲁⲩⲱ ⲛ̅ⲧⲟϥ ϥⲟⲩⲏϩ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲛ̅. ϫⲉ ⲁϥϯ ⲛⲁⲛ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉϥⲡⲛ̅ⲁ.
    14: ⲁⲩⲱ ⲁⲛⲛⲁⲩ ⲁⲩⲱ ⲁⲛⲣ̅ⲙⲛ̅ⲧⲣⲉ. ϫⲉ ⲁⲡⲉⲓⲱⲧ ⲧⲛ̅ⲛⲟⲟⲩ ⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲛ̅ⲟⲩϫⲁⲓ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ.
    15: ⲡⲉⲧⲛⲁϩⲟⲙⲟⲗⲟⲅⲉⲓ ϫⲉ ⲓⲥ̅ ⲡⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲡⲛⲟⲩⲧⲉ ⲟⲩⲏϩ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲛ̅ⲧⲟϥ ϥⲟⲩⲏϩ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ.
    16: ⲁⲩⲱ ⲁⲛⲟⲛ ⲁⲛⲉⲓⲙⲉ ⲁⲩⲱ ⲁⲛⲡⲓⲥⲧⲉⲩⲉ ⲉⲧⲁⲅⲁⲡⲏ ⲉⲧⲉⲩⲛ̅ⲧⲥ̅ⲡⲛⲟⲩⲧⲉ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲛ̅. ⲡⲛⲟⲩⲧⲉ ⲡⲉ ⲧⲁⲅⲁⲡⲏ. ⲁⲩⲱ ⲡⲉⲧⲟⲩⲏϩ ϩⲛ̅ⲧⲁⲅⲁⲡⲏ ϥⲟⲩⲏϩ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲡⲛⲟⲩⲧⲉ ⲟⲩⲏϩ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅.
    17: ϩⲙ̅ⲡⲁⲓ ⲁⲥϫⲱⲕ ⲉⲃⲟⲗ ⲛ̅ϭⲓⲧⲁⲅⲁⲡⲏ ⲛⲙ̅ⲙⲁⲛ. ϫⲉⲕⲁⲥ ⲉⲛⲉϫⲓ ⲛ̅ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ ϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲛ̅ⲧⲉⲕⲣⲓⲥⲓⲥ. ϫⲉⲕⲁⲥ ⲛ̅ⲑⲉ ⲉⲧⲉⲣⲉⲛ̅ⲧⲟϥ ⲛ̅ⲧⲛ̅ϣⲟⲟⲡ ϩⲱⲱⲛ ϩⲙ̅ⲡⲉⲓⲕⲟⲥⲙⲟⲥ.
    18: ⲙ̅ⲙⲛ̅ϩⲟⲧⲉ ϣⲟⲟⲡ ϩⲛ̅ⲧⲁⲅⲁⲡⲏ. ⲁⲗⲗⲁ ⲧⲁⲅⲁⲡⲏ ⲉⲧϫⲏⲕ ⲉⲃⲟⲗ ϣⲁⲥⲛⲟⲩϫⲉ ⲉⲃⲟⲗ ⲛ̅ⲑⲟⲧⲉ. ϫⲉ ⲑⲟⲧⲉ ⲟⲩⲛ̅ⲧⲁⲥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲕⲟⲗⲁⲥⲓⲥ. ⲁⲩⲱ ⲡⲉⲧⲣ̅ϩⲟⲧⲉ ⲙ̅ⲡϥ̅ϫⲱⲕ ⲉⲃⲟⲗ ⲁⲛ ϩⲛ̅ⲧⲁⲅⲁⲡⲏ.
    19: ⲁⲛⲟⲛ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲛ̅ⲧⲟϥ ⲛ̅ϣⲟⲣⲡ̅ ⲁϥⲙⲉⲣⲓⲧⲛ̅.
    20: ⲉⲣϣⲁⲛⲟⲩⲁ ϫⲟⲟⲥ. ϫⲉ ϯⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉϥⲙⲟⲥⲧⲉ ⲙ̅ⲡⲉϥⲥⲟⲛ. ⲟⲩⲣⲉϥϫⲓϭⲟⲗ ⲡⲉ. ⲡⲉⲧⲉⲛ̅ϥⲙⲉ ⲅⲁⲣ ⲁⲛ ⲙ̅ⲡⲉϥⲥⲟⲛ ⲉⲧϥ̅ⲛⲁⲩ ⲉⲣⲟϥ. ⲙ̅ⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲧⲉⲛ̅ϥⲛⲁⲩ ⲉⲣⲟϥ ⲁⲛ.
    21: ⲁⲩⲱ ⲧⲉⲓⲉⲛⲧⲟⲗⲏ ⲁⲛϫⲓⲧⲥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅. ϫⲉⲕⲁⲥ ⲡⲉⲧⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϥⲉⲙⲉⲣⲉⲡⲉϥⲥⲟⲛ.
  5:
    1: ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ϫⲉ ⲓⲥ̅ ⲡⲉ ⲡⲉⲭⲥ̅ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲙⲉ ⲙ̅ⲡⲉⲛⲧⲁϥϫⲡⲟϥ ϣⲁϥⲙⲉⲣⲉⲡⲉⲛⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ⲛ̅ϩⲏⲧϥ̅.
    2: ϩⲙ̅ⲡⲁⲓ ⲧⲛ̅ⲉⲓⲙⲉ ϫⲉ ⲧⲛ̅ⲙⲉ ⲛ̅ⲛ̅ϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲟⲧⲁⲛ ⲉⲛϣⲁⲛⲙⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲉⲓⲣⲉ ⲛ̅ⲛⲉϥⲉⲛⲧⲟⲗⲏ.
    3: ⲧⲁⲓ ⲅⲁⲣ ⲧⲉ ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉⲕⲁⲥ ⲉⲛⲉϩⲁⲣⲉϩ ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ. ⲁⲩⲱ ⲛⲉϥⲉⲛⲧⲟⲗⲏ ⲛ̅ⲥⲉϩⲟⲣϣ̅ ⲁⲛ.
    4: ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ϣⲁϥϫⲣⲟ ⲉⲡⲕⲟⲥⲙⲟⲥ. ⲁⲩⲱ ⲡⲉϫⲣⲟ ⲛ̅ⲧⲁϥϫⲣⲟ ⲉⲡⲕⲟⲥⲙⲟⲥ ⲡⲉ ⲧⲉⲛⲡⲓⲥⲧⲓⲥ.
    5: ⲛⲓⲙ ⲡⲉⲧϫⲣⲁⲉⲓⲧ ⲉⲡⲕⲟⲥⲙⲟⲥ ⲉⲓⲙⲏⲧⲓ ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ϫⲉ ⲓⲥ̅ ⲡⲉ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    6: ⲡⲁⲓ ⲡⲉⲛⲧⲁϥⲉⲓ ϩⲓⲧⲛ̅ⲟⲩⲙⲟⲟⲩ ⲙⲛ̅ⲟⲩⲥⲛⲟϥ ⲙⲛ̅ⲟⲩⲡⲛ̅ⲁ. ⲡⲉⲭⲥ̅. ϩⲙ̅ⲡⲙⲟⲟⲩ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ. ⲁⲗⲗⲁ ϩⲙ̅ⲡⲙⲟⲟⲩ ⲙⲛ̅ⲡⲉⲥⲛⲟϥ. ⲁⲩⲱ ⲡⲉⲡⲛ̅ⲁ ⲡⲉⲧⲣ̅ⲙⲛ̅ⲧⲣⲉ. ϫⲉ ⲡⲉⲡⲛ̅ⲁ ⲡⲉ ⲧⲙⲉ.
    7: ϫⲉ ⲡϣⲟⲙⲛ̅ⲧ ⲣ̅ⲙⲛ̅ⲧⲣⲉ.
    8: ⲡⲉⲡⲛ̅ⲁ ⲙⲛ̅ⲡⲙⲟⲟⲩ ⲙⲛ̅ⲡⲉⲥⲛⲟϥ. ⲁⲩⲱ ⲡⲉⲓϣⲟⲙⲛ̅ⲧ ⲟⲩⲁ ⲛⲉ.
    9: ⲉϣϫⲉⲧⲛ̅ϫⲓ ⲛ̅ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛⲁⲁⲁⲥ. ϫⲉ ⲧⲁⲓ ⲧⲉ ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ϫⲉ ⲁϥⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲡⲉϥϣⲏⲣⲉ.
    10: ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲛ̅ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧϥ̅. ⲡⲉⲧⲉⲛ̅ϥⲡⲓⲥⲧⲉⲩⲉ ⲁⲛ ⲉⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉϥⲉⲓⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲛ̅ⲣⲉϥϫⲓϭⲟⲗ. ϫⲉ ⲙ̅ⲡϥ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲁⲡⲛⲟⲩⲧⲉ ⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲙ̅ⲙⲟⲥ ϩⲁⲡⲉϥϣⲏⲣⲉ.
    11: ⲁⲩⲱ ⲧⲁⲓ ⲧⲉ ⲧⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ. ϫⲉ ⲁⲡⲛⲟⲩⲧⲉ ϯ ⲛⲁⲛ ⲛ̅ⲟⲩⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ. ⲁⲩⲱ ⲡⲉⲓⲱⲛϩ̅ ⲉϥϣⲟⲟⲡ ϩⲙ̅ⲡⲉϥϣⲏⲣⲉ.
    12: ⲡⲉⲧⲉⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡϣⲏⲣⲉ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ̅. ⲡⲉⲧⲉⲙⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲛⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ̅.
    13: ⲛⲁⲓ ⲛ̅ⲧⲁⲓⲥϩⲁⲓⲥⲟⲩ ⲛⲏⲧⲛ̅. ϫⲉⲕⲁⲥ ⲉⲧⲉⲧⲛⲉⲉⲓⲙⲉ ϫⲉ ⲟⲩⲛ̅ⲧⲏⲧⲛ̅ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ. ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲣⲁⲛ ⲙ̅ⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    14: ⲁⲩⲱ ⲧⲁⲓ ⲧⲉ ⲧⲡⲁⲣⲣⲏⲥⲓⲁ ⲉⲧⲉⲩⲛ̅ⲧⲁⲛⲥ̅ ⲉϩⲟⲩⲛ ⲉⲣⲟϥ. ϫⲉ ⲡⲉⲧⲛⲁⲁⲓⲧⲉⲓ ⲙ̅ⲙⲟϥ ⲕⲁⲧⲁⲡⲉϥⲟⲩⲱϣ ϥⲛⲁⲥⲱⲧⲙ̅ ⲉⲣⲟⲛ.
    15: ⲉϣϫⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ϥⲥⲱⲧⲙ̅ ⲉⲣⲟⲛ ϩⲙ̅ⲡⲉⲧⲛⲁⲁⲓⲧⲉⲓ ⲙ̅ⲙⲟϥ. ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲛⲉⲛⲁⲓⲧⲏⲙⲁ ⲛ̅ⲧⲁⲛⲁⲓⲧⲉⲓ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅.
    16: ⲉϣⲱⲡⲉ ⲉⲣϣⲁⲛⲟⲩⲁ ⲛⲁⲩ ⲉⲡⲉϥⲥⲟⲛ ⲉϥⲣ̅ⲛⲟⲃⲉ ⲛ̅ⲟⲩⲛⲟⲃⲉ ⲁⲛ ⲉϥϫⲓ ⲉϩⲟⲩⲛ ⲉⲡⲙⲟⲩ. ⲙⲁⲣⲉϥⲁⲓⲧⲉⲓ ⲛ̅ⲥⲉϯ ⲛⲁϥ ⲛ̅ⲟⲩⲱⲛϩ̅. ⲛ̅ⲛⲉⲧⲛ̅ⲥⲉⲣ̅ⲛⲟⲃⲉ ⲁⲛ ⲉϥϫⲓ ⲉϩⲟⲩⲛ ⲉⲡⲙⲟⲩ. ⲟⲩⲛ̅ⲛⲟⲃⲉ ⲉϥϫⲓ ⲉϩⲟⲩⲛ ⲉⲡⲙⲟⲩ. ⲛⲉⲓϫⲱ ⲙ̅ⲙⲟⲥ ⲁⲛ. ϫⲉ ⲉϥⲉⲥⲟⲡⲥ̅ ⲉⲧⲃⲉⲡⲉⲧⲙ̅ⲙⲁⲩ.
    17: ϫⲓ ⲛ̅ϭⲟⲛⲥ̅ ⲛⲓⲙ ⲟⲩⲛⲟⲃⲉ ⲡⲉ. ⲁⲩⲱ ⲟⲩⲛⲟⲃⲉ ⲡⲉ ⲉϥϫⲓ ⲉϩⲟⲩⲛ ⲉⲡⲙⲟⲩ.
    18: ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲉϥⲣ̅ⲛⲟⲃⲉ. ⲁⲗⲗⲁ ⲡⲉⲛⲧⲁⲩϫⲡⲟϥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ϣⲁϥϩⲁⲣⲉϩ ⲉⲣⲟϥ. ⲁⲩⲱ ⲙⲉⲣⲉⲡⲡⲟⲛⲏⲣⲟⲥ ϫⲱϩ ⲉⲣⲟϥ.
    19: ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲁⲛϩⲉⲛⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲡⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ̅ ⲉϥⲕⲏ ϩⲙ̅ⲡⲡⲟⲛⲏⲣⲟⲥ.
    20: ⲁⲩⲱ ⲧⲛ̅ⲥⲟⲟⲩⲛ̅ ϫⲉ ⲁⲡϣⲏⲣⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲓ. ⲁϥϯ ⲛⲁⲛ ⲛ̅ⲟⲩⲙⲛ̅ⲧⲣⲙ̅ⲛ̅ϩⲏⲧ. ϫⲉ ⲉⲛⲉⲥⲟⲩⲛ̅ⲧⲙⲉ. ⲁⲩⲱ ⲧⲛ̅ϣⲟⲟⲡ ϩⲛ̅ⲧʾⲙⲉ ϩⲣⲁⲓ ϩⲙ̅ⲡⲉϥϣⲏⲣⲉ ⲓⲥ̅ ⲡⲉⲭⲥ̅. ⲡⲁⲓ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲙⲉ ⲁⲩⲱ ⲡⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ
    21: ⲛⲁϣⲏⲣⲉ ϩⲁⲣⲉϩ ⲉⲣⲱⲧⲛ̅ ⲉⲛ̅ⲉⲓⲇⲱⲗⲟⲛ.
63:
  1:
    1: ⲡⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉϥⲥϩⲁⲓ ⲛ̅ⲉⲕⲗⲉⲕⲧⲏ ⲕⲩⲣⲓⲁ ⲙⲛ̅ⲛⲉⲥϣⲏⲣⲉ. ⲛⲁⲓ ⲁⲛⲟⲕ ⲉϯⲙⲉ ⲙ̅ⲙⲟⲟⲩ ϩⲛ̅ⲟⲩⲙⲉ. ⲁⲩⲱ ⲁⲛⲟⲕ ⲙ̅ⲙⲁⲧⲉ ⲁⲛ. ⲁⲗⲗⲁ ⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲧⲁⲩⲥⲟⲩⲛ̅ⲧⲙⲉ.
    2: ⲉⲧⲃⲉⲧⲙⲉ ⲉⲧϣⲟⲟⲡ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲛ̅. ⲁⲩⲱ ⲥⲛⲁϣⲱⲡⲉ ⲛⲙ̅ⲙⲁⲛ ϣⲁⲉⲛⲉϩ.
    3: ⲧⲉⲭⲁⲣⲓⲥ ⲉⲥⲉϣⲱⲡⲉ ⲛⲙ̅ⲙⲁⲛ ⲙⲛ̅ⲡⲛⲁ ⲁⲩⲱ ϯⲣⲏⲛⲏ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲓⲱⲧ [ⲙⲛ̅]ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲡϣⲏⲣⲉ ⲙ̅ⲡⲉⲓⲱⲧ ϩⲣⲁⲓ ϩⲛ̅ⲟⲩⲙⲉ ⲙⲛ̅ⲟⲩⲁⲅⲁⲡⲏ.
    4: ⲁⲓⲣⲁϣⲉ ⲉⲙⲁⲧⲉ ϫⲉ ⲁⲓϩⲉ ⲉϩⲟⲓⲛⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲟⲩϣⲏⲣⲉ ⲉⲩⲙⲟⲟϣⲉ ϩⲛ̅ⲟⲩⲙⲉ ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁⲛϫⲓ ⲛ̅ⲟⲩⲉⲛⲧⲟⲗⲏ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲉⲓⲱⲧ.
    5: ⲁⲩⲱ ⲧⲉⲛⲟⲩ ⲟⲛ ϯⲥⲟⲡⲥ̅ ⲙ̅ⲙⲟ ⲕⲩⲣⲓⲁ. ϩⲱⲥ ⲉⲓⲥϩⲁⲓ ⲛⲉ ⲁⲛ ⲛ̅ⲟⲩⲉⲛⲧⲟⲗⲏ ⲛ̅ⲃⲣ̅ⲣⲉ. ⲁⲗⲗⲁ ⲧⲁⲓ ⲉⲛⲉⲩⲛ̅ⲧⲁⲛⲥ̅ ⲙ̅ⲙⲁⲩ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅. ϫⲉⲕⲁⲥ ⲉⲛⲉⲙⲉⲣⲉⲛⲉⲛⲉⲣⲏⲩ.
    6: ⲁⲩⲱ ⲧⲁⲓ ⲧⲉ ⲧⲁⲅⲁⲡⲏ. ϫⲉⲕⲁⲥ ⲉⲛⲉⲙⲟⲟϣⲉ ⲕⲁⲧⲁⲛⲉϥⲉⲛⲧⲟⲗⲏ. ⲧⲁⲓ ⲧⲉ ⲧⲉⲛⲧⲟⲗⲏ. ϫⲉⲕⲁⲥ ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲁⲧⲉⲧⲛ̅ⲥⲱⲧⲙ̅ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲥ̅.
    7: ϫⲉ ⲁⲩⲙⲏⲏϣⲉ ⲙ̅ⲡⲗⲁⲛⲟⲥ ⲉⲓ ⲉⲃⲟⲗ ⲉⲡⲕⲟⲥⲙⲟⲥ. ⲛⲉⲧⲉⲛ̅ⲥⲉϩⲟⲙⲟⲗⲟⲅⲉⲓ ⲁⲛ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅. ϫⲉ ⲁϥⲉⲓ ϩⲛ̅ⲧⲥⲁⲣⲝ̅. ⲡⲁⲓ ⲡⲉ ⲡⲉⲡⲗⲁⲛⲟⲥ ⲁⲩⲱ ⲡⲁⲛⲧⲓⲭⲣⲓⲥⲧⲟⲥ.
    8: ϯϩⲧⲏⲧⲛ̅ ⲉⲣⲱⲧⲛ̅ ϫⲉⲕⲁⲥ ⲛ̅ⲛⲉⲧⲛ̅ⲥⲱⲣⲙ̅ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲛ̅ⲧⲁⲛⲛⲁⲁⲩ. ⲁⲗⲗⲁ ϫⲉ ⲉⲧⲉⲧⲛⲉϫⲓ ⲙ̅ⲡⲃⲉⲕⲉ ⲉⲧϫⲏⲕ ⲉⲃⲟⲗ.
    9: ⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲛⲁⲣ̅ϣⲟⲣⲡ̅ ⲛϥ̅ⲧⲙ̅ϭⲱ ϩⲛ̅ⲧⲉⲥⲃⲱ ⲙ̅ⲡⲉⲭⲥ̅ ⲙⲛ̅ⲧϥ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲙⲁⲩ. ⲡⲉⲧⲛⲁϭⲱ ϩⲛ̅ⲧⲉⲥⲃⲱ. ⲡⲁⲓ ⲟⲩⲛ̅ⲧⲁϥ ⲙ̅ⲙⲁⲩ ⲙ̅ⲡⲉⲓⲱⲧ ⲙⲛ̅ⲡϣⲏⲣⲉ.
    10: ⲡⲉⲧⲛⲏⲩ ϣⲁⲣⲱⲧⲛ̅ ⲛϥ̅ⲧⲙ̅ⲉⲓⲛⲉ ⲛⲏⲧⲛ̅ ⲛ̅ⲧⲉⲓⲥⲃⲱ. ⲙ̅ⲡⲣ̅ϫⲓⲧϥ̅ ⲉϩⲟⲩⲛ ⲉⲡⲉⲧⲛ̅ⲏⲓ. ⲁⲩⲱ ⲙ̅ⲡⲣ̅ϫⲟⲟⲥ ⲛⲁϥ. ϫⲉ ⲭⲁⲓⲣⲉ.
    11: ⲡⲉⲧⲛⲁϫⲟⲟⲥ ⲛⲁϥ. ϫⲉ ⲭⲁⲓⲣⲉ. ⲉϥⲟ ⲛ̅ⲕⲟⲓⲛⲱⲛⲟⲥ ⲉⲛⲉϥϩⲃⲏⲩⲉ ⲉⲑⲟⲟⲩ.
    12: ⲉⲩⲛ̅ϯϩⲁϩ ⲙ̅ⲙⲁⲩ ⲉⲥϩⲁⲓⲥⲟⲩ ⲛⲏⲧⲛ̅ ⲙ̅ⲡⲓⲟⲩⲱϣ ⲉⲥϩⲁⲓⲥⲟⲩ ⲛⲏⲧⲛ̅ ϩⲓⲧⲛ̅ⲟⲩⲙⲉⲗⲁ ⲙⲛ̅ⲟⲩⲭⲁⲣⲧⲏⲥ. ⲁⲗⲗⲁ ϯϩⲉⲗⲡⲓⲍⲉ ⲉⲉⲓ ϣⲁⲣⲱⲧⲛ̅ ⲁⲩⲱ ⲧⲁϣⲁϫⲉ ⲛⲙ̅ⲙⲏⲧⲛ̅ ⲛ̅ⲧⲁⲡⲣⲟ ϩⲓⲧⲁⲡⲣⲟ. ϫⲉⲕⲁⲥ ⲉⲣⲉⲡⲁⲣⲁϣⲉ ϣⲱⲡⲉ ⲉϥϫⲏⲕ ⲉⲃⲟⲗ.
    13: ⲥⲉϣⲓⲛⲉ ⲉⲣⲟ ⲛ̅ϭⲓⲛ̅ϣⲏⲣⲉ ⲛ̅ⲉⲕⲗⲉⲕⲧⲏ ⲧⲟⲩⲥⲱⲛⲉ.
64:
  1:
    1: ⲡⲉⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲉϥⲥϩⲁⲓ ⲛ̅ⲅⲁⲓⲟⲥ ⲡⲙⲉⲣⲓⲧ. ⲡⲁⲓ ⲁⲛⲟⲕ ⲉϯⲙⲉ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲟⲩⲙⲉ.
    2: ⲡⲁⲙⲉⲣⲓⲧ. ϯϣⲗⲏⲗ ⲉⲧⲣⲉⲧⲉⲕϩⲓⲏ ⲥⲟⲟⲩⲧⲛ̅ ϩⲛ̅ϩⲱⲃ ⲛⲓⲙ. ⲁⲩⲱ ⲉⲧⲣⲉⲕⲟⲩϫⲁⲓ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲉⲣⲉⲧⲉⲕⲯⲩⲭⲏ ⲥⲟⲩⲧⲱⲛ.
    3: ⲁⲓⲣⲁϣⲉ ⲉⲙⲁⲧⲉ ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲛ̅ϭⲓⲛⲉⲥⲛⲏⲩ ⲁⲩⲱ ⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲕ ϩⲛ̅ⲧⲙⲉ ⲕⲁⲧⲁⲑⲉ ⲛ̅ⲧⲟⲕ ⲉⲧⲕ̅ⲙⲟⲟϣⲉ ϩⲛ̅ⲟⲩⲙⲉ.
    4: ⲙⲛ̅ϯⲣⲁϣⲉ ⲙ̅ⲙⲁⲩ ⲉⲛⲁⲁϥ ⲉⲡⲁⲓ. ϫⲉⲕⲁⲥ ⲉⲓⲉⲥⲱⲧⲙ̅ ϫⲉ ⲛⲁϣⲏⲣⲉ ⲙⲟⲟϣⲉ ϩⲛ̅ⲧⲙⲉ.
    5: ⲡⲁⲙⲉⲣⲓⲧ. ⲟⲩϩⲱⲃ ⲉϥⲛ̅ϩⲟⲧ ⲡⲉⲧⲕ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟϥ ⲡⲉⲧⲉⲕⲛⲁⲁⲁϥ ⲉϩⲟⲩⲛ ⲉⲛⲉⲥⲛⲏⲩ. ⲁⲩⲱ ⲡⲁⲓ ⲟⲛ ⲉϩⲟⲩⲛ ⲉⲛ̅ϣⲙ̅ⲙⲟ.
    6: ⲛⲁⲓ ⲛ̅ⲧⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲧⲉⲕⲁⲅⲁⲡⲏ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲛⲁⲓ ⲕⲁⲗⲱⲥ ⲕⲛⲁⲁⲁⲥ ⲉⲁⲕⲑⲡⲟⲟⲩ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲙⲡϣⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    7: ⲛ̅ⲧⲁⲩⲉⲓ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲁⲡⲣⲁⲛ. ⲙ̅ⲡⲟⲩϫⲓⲗⲁⲁⲩ ⲛ̅ⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ.
    8: ⲁⲛⲟⲛ ϣ̅ϣⲉ ⲉⲣⲟⲛ ⲉϣⲱⲡ ⲉⲣⲟⲛ ⲛ̅ⲛⲁⲓ ⲛ̅ⲧⲉⲓⲙⲓⲛⲉ. ϫⲉⲕⲁⲥ ⲉⲛⲉϣⲱⲡⲉ ⲛ̅ϣⲃ̅ⲣ̅ⲣ̅ϩⲱⲃ ⲛ̅ⲧⲙⲉ.
    9: ⲁⲕⲥϩⲁⲓ ⲛ̅ⲟⲩϩⲱⲃ ⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ϫⲉ ⲡⲙⲁⲓⲣ̅ϣⲟⲣⲡ̅ ⲛ̅ϩⲏⲧⲟⲩ ⲇⲓⲟⲧⲣⲉⲫⲏⲥ ⲛ̅ϥϣⲱⲡ ⲙ̅ⲙⲟⲛ ⲉⲣⲟϥ ⲁⲛ.
    10: ⲉⲧⲃⲉⲡⲁⲓ ⲉⲓϣⲁⲛⲉⲓ ϯⲛⲁⲧⲣⲉⲧⲛ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲛ̅ⲛⲉϥϩⲃⲏⲩⲉ ⲉⲧϥ̅ⲉⲓⲣⲉ ⲙ̅ⲙⲟⲟⲩ ϩⲛ̅ϩⲉⲛϣⲁϫⲉ ⲉⲩϩⲟⲟⲩ. ⲉϥⲟ ⲛ̅ϣⲟⲩϣⲟⲩ ⲉϩⲣⲁⲓ ⲉϫⲱⲛ. ⲁⲩⲱ ⲉϫⲛ̅ⲛⲁⲓ ⲙ̅ⲡϥ̅ϩⲱ ⲉⲣⲟϥ. ⲟⲩⲇⲉ ⲛ̅ⲧⲟϥ ⲛ̅ϥϣⲱⲡ ⲉⲣⲟϥ ⲁⲛ ⲛ̅ⲛⲉⲥⲛⲏⲩ. ⲁⲩⲱ ϥⲕⲱⲗⲩⲉ ⲟⲛ ⲛ̅ⲛⲉⲧϣⲱⲡ ⲙ̅ⲙⲟⲟⲩ ⲉⲣⲟⲟⲩ. ⲁⲩⲱ ϥⲛⲟⲩϫⲉ ⲙ̅ⲙⲟⲟⲩ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ.
    11: ⲡⲁⲙⲉⲣⲓⲧ ⲙ̅ⲡⲣ̅ⲧⲛ̅ⲧⲱⲛⲅ̅ ⲉⲡⲡⲉⲑⲟⲟⲩ ⲁⲗⲗⲁ ⲉⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ. ⲡⲉⲧⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲟⲩⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ. ⲡⲉⲧⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ ⲙ̅ⲡϥ̅ⲛⲁⲩ ⲉⲡⲛⲟⲩⲧⲉ.
    12: ⲁⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ⲛ̅ⲇⲏⲙⲏⲧⲣⲓⲟⲥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲙⲉ. ⲁⲩⲱ ⲁⲛⲟⲛ ⲇⲉ ⲟⲛ ⲧⲛ̅ⲣ̅ⲙⲛ̅ⲧⲣⲉ. ⲁⲩⲱ ⲕⲥⲟⲟⲩⲛ̅ ϩⲱⲱⲕ ϫⲉ ⲧⲉⲛⲙⲛ̅ⲧⲙⲛ̅ⲧⲣⲉ ⲟⲩⲙⲉ ⲧⲉ.
    13: ⲟⲩⲛ̅ϯϩⲁϩ ⲉⲥϩⲁⲓⲥⲟⲩ ⲛⲁⲕ. ⲁⲗⲗⲁ ⲛ̅ϯⲟⲩⲱϣ ⲁⲛ ⲉⲥϩⲁⲓⲥⲟⲩ ⲛⲁⲕ ϩⲓⲧⲛ̅ⲟⲩⲙⲉⲗⲁ ⲙⲛ̅ⲟⲩⲕⲁϣ.
    14: ϯϩⲉⲗⲡⲓⲍⲉ ⲉⲛⲁⲩ ⲉⲣⲟⲕ ϩⲛ̅ⲟⲩϭⲉⲡⲏ ⲛ̅ⲧⲛ̅ϣⲁϫⲉ ⲙⲛ̅ⲛⲉⲛⲉⲣⲏⲩ ⲛ̅ⲧⲁⲡⲣⲟ ϩⲓⲧⲁⲡⲣⲟ. ϯⲣⲏⲛⲏ ⲉⲥⲉϣⲱⲡⲉ ⲛⲙ̅ⲙⲁⲕ. ⲥⲉϣⲓⲛⲉ ⲉⲣⲟⲕ ⲛ̅ϭⲓⲛⲉϣⲃⲉⲉⲣ. ϣⲓⲛⲉ ⲉⲛⲉϣⲃⲉⲉⲣ ⲕⲁⲧⲁⲣⲁⲛ. ⲧⲉⲡⲓⲥⲧⲟⲗⲏ ⲛ̅ⲓⲱϩⲁⲛⲛⲏⲥ ⲅ̅
65:
  1:
    1: ⲓⲟⲩⲇⲁⲥ ⲡϩⲙ̅ϩⲁⲗ ⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅. ⲡⲥⲟⲛ ⲇⲉ ⲛ̅ⲓⲁⲕⲱⲃⲟⲥ ⲉϥⲥϩⲁⲓ ⲙ̅ⲙⲉⲣⲁⲧⲉ ⲉⲧϩⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉⲓⲱⲧ. ⲛⲉⲧⲧⲁϩⲙ̅ ⲉⲧⲟⲩϩⲁⲣⲉϩ ⲉⲣⲟⲟⲩ ϩⲛ̅ⲓⲥ̅ ⲡⲉⲭⲥ̅.
    2: ⲡⲛⲁ ⲉϥⲉⲁϣⲁⲓ ⲛⲏⲧⲛ̅ ⲁⲩⲱ ⲧⲁⲅⲁⲡⲏ ⲙⲛ̅ϯⲣⲏⲛⲏ.
    3: ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲉⲓⲉⲓⲣⲉ ⲛ̅ⲁⲡⲁⲧⲟⲟⲧ ⲉⲙⲁⲧⲉ ⲉⲧⲣⲁⲥϩⲁⲓ ⲛⲏⲧⲛ̅ ⲉⲧⲃⲉⲡⲉⲛⲟⲩϫⲁⲓ ϩⲓⲟⲩⲥⲟⲡ. ⲁⲡⲉⲧⲉϣϣⲉ ϣⲱⲡⲉ ⲛⲁⲓ ⲉⲧⲣⲁⲥϩⲁⲓ ⲛⲏⲧⲛ̅. ⲉⲓⲡⲁⲣⲁⲕⲁⲗⲉⲓ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲧⲣⲉⲧⲛ̅ⲙⲓϣⲉ ⲉϫⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉⲛⲧⲁⲩⲧⲁⲁⲥ ⲉⲧⲟⲟⲧⲟⲩ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ ⲛ̅ⲟⲩⲥⲟⲡ.
    4: ⲁϩⲉⲛⲣⲱⲙⲉ ⲅⲁⲣ ⲟϣⲟⲩ ⲉϩⲟⲩⲛ. ⲛⲁⲓ ⲛ̅ⲧⲁⲩⲧⲟϭⲟⲩ ⲉⲃⲟⲗ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲉⲡⲉⲓⲕⲣⲓⲙⲁ. ⲉϩⲉⲛⲁⲥⲉⲃⲏⲥ ⲛⲉ. ⲉⲩⲡⲱⲱⲛⲉ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲩϫⲱϩⲙ̅. ⲁⲩⲱ ⲡϫⲟⲉⲓⲥ ⲟⲩⲁⲁϥ ⲙ̅ⲡⲧⲏⲣϥ̅ ⲡⲉⲛϫⲟⲉⲓⲥ ⲓⲥ̅ ⲡⲉⲭⲥ̅ ⲉⲩⲁⲣⲛⲁ ⲙ̅ⲙⲟϥ.
    5: ϯⲟⲩⲱϣ ⲇⲉ ⲉⲧⲣⲉⲧⲛ̅ⲣ̅ⲡⲙⲉⲉⲩⲉ ⲉⲧⲉⲧⲛ̅ⲥⲟⲟⲩⲛ̅ⲛ̅ⲕⲁ ⲛⲓⲙ. ϫⲉⲓⲥ̅ ⲁϥⲧⲟⲩϫⲉⲡⲗⲁⲟⲥ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲕⲁϩ ⲛ̅ⲕⲏⲙⲉ ⲛ̅ⲟⲩⲥⲟⲡ. ⲡⲙⲉϩⲥⲡ̅ⲥⲛⲁⲩ ⲛⲉⲧⲉⲙ̅ⲡⲟⲩⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ ⲁϥⲧⲁⲕⲟⲟⲩ.
    6: ⲁⲩⲱ ⲛ̅ⲁⲅⲅⲉⲗⲟⲥ ⲉⲧⲉⲙ̅ⲡⲟⲩϩⲁⲣⲉϩ ⲉⲧⲉⲩⲁⲣⲭⲏ ⲁⲩⲟⲧⲡⲟⲩ ⲉϩⲟⲩⲛ ⲉⲡϩⲁⲡ ⲙ̅ⲡⲛⲟϭ ⲛ̅ϩⲟⲟⲩ ϩⲛ̅ϩⲉⲛⲥⲛⲁⲩϩ ⲛ̅ϣⲁⲉⲛⲉϩ ϩⲛ̅ⲟⲩϩⲧⲟⲙⲧⲙ̅.
    7: ⲛ̅ⲑⲉ ⲛ̅ⲥⲟⲇⲟⲙⲁ ⲙⲛ̅ⲅⲟⲙⲟⲣⲣⲁ ⲙⲛ̅ⲛ̅ⲕⲉⲡⲟⲗⲓⲥ ⲉⲧⲕⲱⲧⲉ ⲉⲣⲟⲟⲩ ⲉⲁⲩⲡⲟⲣⲛⲉⲩⲉ ϩⲱⲟⲩ ϩⲙ̅ⲡⲉⲓⲥⲙⲟⲧ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲉⲧⲙⲛ̅ⲧⲁⲧⲛⲁϩⲧⲉ ⲉⲁⲩⲟⲩⲁϩⲟⲩ ⲛ̅ⲥⲁⲕⲉⲥⲁⲣⲝ̅. ⲥⲉⲕⲏ ⲉϩⲣⲁⲓ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲥⲙⲟⲧ. ⲉⲁⲩϯϩⲁⲡ ⲉⲣⲟⲟⲩ ϩⲛ̅ⲟⲩⲕⲱϩⲧ̅ ⲛ̅ϣⲁⲉⲛⲉϩ.
    8: ϩⲟⲙⲟⲓⲱⲥ ⲛⲉⲓⲕⲟⲟⲩⲉ ⲉⲩⲡⲉⲣⲉⲣⲁⲥⲟⲩ. ⲛ̅ⲥⲁⲣⲝ̅ ⲙⲉⲛ ⲥⲉϫⲱϩⲙ̅ ⲙ̅ⲙⲟⲟⲩ ⲙ̅ⲙⲛ̅ⲧϫⲟⲉⲓⲥ ⲥⲉⲁⲑⲉⲧⲉⲓ ⲙ̅ⲙⲟⲟⲩ. ⲛⲉⲟⲟⲩ ⲥⲉϫⲓⲟⲩⲁ ⲉⲣⲟⲟⲩ.
    9: ⲙⲓⲭⲁⲏⲗ ⲇⲉ ⲡⲁⲣⲭⲁⲅⲅⲉⲗⲟⲥ ⲉϥϣⲁϫⲉ ⲙⲛ̅ⲡⲇⲓⲁⲃⲟⲗⲟⲥ. ⲛ̅ⲧⲉⲣⲉϥϫⲓϩⲁⲡ ⲛⲙ̅ⲙⲁϥ ⲉⲧⲃⲉⲡⲥⲱⲙⲁ ⲙ̅ⲙⲱⲩⲥⲏⲥ ⲙ̅ⲡϥ̅ⲧⲟⲗⲙⲁ ⲉⲧⲣⲉϥⲉⲓⲛⲉ ⲛ̅ⲟⲩϩⲁⲡ ⲛ̅ⲟⲩⲁ ⲉϩⲣⲁⲓ ⲉϫⲱϥ. ⲁⲗⲗⲁ ⲛ̅ⲧⲁϥϫⲟⲟⲥ. ϫⲉⲉⲣⲉⲡϫⲟⲉⲓⲥ ⲉⲡⲓⲧⲓⲙⲁ ⲛⲁⲕ.
    10: ⲛⲁⲓ ⲇⲉ ⲛⲉⲧⲉⲛ̅ⲥⲉⲥⲟⲟⲩⲛ̅ ⲙ̅ⲙⲟⲟⲩ ⲁⲛ ⲥⲉϫⲓⲟⲩⲁ ⲉⲣⲟⲟⲩ. ⲛⲉⲧⲟⲩⲥⲟⲟⲩⲛ̅ ⲇⲉ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ⲑⲉ ⲙ̅ⲡⲉⲥⲙⲟⲧ ⲛ̅ⲛ̅ⲧⲃ̅ⲛⲟⲟⲩⲉ ⲥⲉⲧⲁⲕⲟ ϩⲣⲁⲓ ⲛ̅ϩⲏⲧⲟⲩ.
