  2:
    1: ⲙⲛ̅ⲛ̅ⲥⲁⲙⲛ̅ⲧⲁϥⲧⲉ ⲟⲛ ⲛ̅ⲣⲟⲙⲡⲉ ⲁⲓ̈ⲃⲱⲕ ⲉϩⲣⲁⲓ̈ ⲉⲑⲓⲉⲣⲟⲥⲟⲗⲩⲙⲁ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ. ⲉⲁⲓ̈ϫⲓ ⲙ̅ⲡⲕⲉⲧⲓⲧⲟⲥ ⲛⲙ̅ⲙⲁⲓ̈.
    2: ⲛ̅ⲧⲁⲓ̈ⲃⲱⲕ ⲇⲉ ⲉϩⲣⲁⲓ̈ ⲕⲁⲧⲁⲟⲩϭⲱⲗⲡ̅ ⲉⲃⲟⲗ. ⲁⲓ̈ⲕⲱ ⲛⲁⲩ ⲉϩⲣⲁⲓ̈ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲉϯⲧⲁϣⲉⲟⲉⲓϣ ⲙ̅ⲙⲟϥ ϩⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲛ̅ⲥⲁⲩⲥⲁ ⲇⲉ ⲛ̅ⲛⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛⲟⲛ ⲡⲉ. ⲙⲏⲡⲱⲥ ⲉⲓ̈ⲡⲏⲧ ⲉⲡⲡⲉⲧϣⲟⲩⲉⲓⲧ. ⲏ̅ ⲛ̅ⲧⲁⲓ̈ⲡⲱⲧ.
    3: ⲁⲗⲗⲁ ⲡⲕⲉⲧⲓⲧⲟⲥ ⲉⲧⲛⲙ̅ⲙⲁⲓ̈ ⲉⲩϩⲉⲗⲗⲏⲛ ⲡⲉ. ⲉⲙⲡⲟⲩⲁⲛⲁⲅⲕⲁⲍⲉ ⲙ̅ⲙⲟϥ ⲉⲥⲃ̅ⲃⲏⲏⲧϥ̅
    4: ⲉⲧⲃⲉⲛⲉⲥⲛⲏⲩ ⲛ̅ⲛⲟⲩϫ ⲛⲁⲓ̈ ⲉⲛⲧⲁⲩⲟϣⲟⲩ ⲉϩⲟⲩⲛ ⲉⲛⲁⲩ ⲉⲧⲉⲛⲙⲛ̅ⲧⲣⲙ̅ϩⲉ ⲉⲧⲉⲩⲛ̅ⲧⲁⲛⲥ̅ ϩⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅. ϫⲉ ⲉⲩⲉⲁⲁⲛ ⲛ̅ϩⲙ̅ϩⲁⲗ
    5: ⲛⲁⲓ̈ ⲉⲧⲉⲙ̅ⲡⲉⲛϣⲱⲡⲉ ⲛ̅ⲟⲩⲟⲩⲛⲟⲩ ⲛ̅ⲟⲩⲱⲧ ϩⲁⲧⲉⲩϩⲩⲡⲟⲧⲁⲅⲏ ϫⲉ ⲉⲣⲉⲧⲙⲉ ⲙ̅ⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲙⲟⲩⲛ ⲉⲃⲟⲗ ϩⲁⲧⲛ̅ⲧⲏⲩⲧⲛ̅.
    6: ⲉⲃⲟⲗ ⲇⲉ ϩⲛ̅ⲛⲉⲧϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛⲟⲛ ⲡⲉ. ⲛ̅ⲑⲉ ⲉⲧⲟⲩⲟ ⲙ̅ⲙⲟⲥ ⲛ̅ⲥⲉϫⲓ ⲉⲣⲟⲓ̈ ⲁⲛ. ⲡⲛⲟⲩⲧⲉ ⲙⲉϥϫⲓϩⲟ ⲛ̅ⲣⲱⲙⲉ. ⲛⲉⲧϫⲱ ⲅⲁⲣ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲛⲟⲛ ⲡⲉ ⲙ̅ⲡⲟⲩ(ⲟⲩ)ⲉϩⲗⲁⲁⲩ ⲉⲣⲟⲓ̈.
    7: ⲁⲗⲗⲁ ⲛ̅ⲧⲉⲣⲟⲩⲛⲁⲩ ⲛ̅ⲧⲟϥ ϫⲉ ⲁⲩⲧⲁⲛϩⲟⲩⲧ ⲉⲡⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ. ⲕⲁⲧⲁⲑⲉ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲉⲡⲥⲃ̅ⲃⲉ.
    8: ⲡⲉⲛⲧⲁϥⲉⲛⲉⲣⲅⲉⲓ ⲅⲁⲣ ⲙ̅ⲡⲉⲧⲣⲟⲥ ⲉⲧⲙⲛ̅ⲧⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲙ̅ⲡⲥⲃ̅ⲃⲉ. ⲁϥⲉⲛⲉⲣⲅⲉⲓ ϩⲱ ⲛⲁⲓ̈ ⲉⲛϩⲉⲑⲛⲟⲥ.
    9: ⲁⲩⲱ ⲛ̅ⲧⲉⲣⲟⲩⲉⲓⲙⲉ ⲉⲡⲉϩⲙⲟⲧ ⲉⲛⲧⲁⲩⲧⲁⲁϥ ⲛⲁⲓ̈ ⲛ̅ϭⲓⲓ̈ⲁⲕⲱⲃⲟⲥ. ⲙⲛ̅ⲕⲏⲫⲁⲥ. ⲙⲛ̅ⲓ̈ⲱϩⲁⲛⲛⲏⲥ ⲛⲉⲧⲟⲩϫⲱ ⲙ̅ⲙⲟⲥ ⲉⲣⲟⲟⲩ ϫⲉ ⲛⲉⲥⲧⲩⲗⲟⲥ ⲛⲉ. ⲁⲩϯ ⲛⲁⲓ̈ ⲙⲛ̅ⲃⲁⲣⲛⲁⲃⲁⲥ ⲛ̅ϩⲉⲛⲇⲉⲝⲓⲁ ⲛ̅ⲕⲟⲓⲛⲱⲛⲓⲁ. ϫⲉⲕⲁⲁⲥ ⲁⲛⲟⲛ ⲉⲛϩⲉⲑⲛⲟⲥ ⲛ̅ⲧⲟⲟⲩ ⲇⲉ ⲉⲡⲥⲃ̅ⲃⲉ.
    10: ⲙⲟⲛⲟⲛ ⲛ̅ϩⲏⲕⲉ ϫⲉ ⲛ̅ⲛⲉⲣ̅ⲡⲉⲩⲙⲉⲉⲩⲉ. ⲡⲁⲓ̈ ⲣⲱ ⲡⲉⲛⲧⲁⲓ̈ⲥⲡⲟⲩⲇⲁⲍⲉ ⲉⲣⲟϥ ⲉⲁⲁϥ.
    11: ⲛ̅ⲧⲉⲣⲉⲕⲏⲫⲁⲥ ⲇⲉ ⲉⲓ ⲉⲧⲁⲛⲧⲓⲟⲭⲓⲁ. ⲁⲓ̈ⲁϩⲉⲣⲁⲧ ⲉⲣⲟϥ ϫⲉ ⲛⲉⲁⲩϭⲛ̅ⲁⲣⲓⲕⲉ ⲉⲣⲟϥ ⲡⲉ.
    12: ⲉⲙⲡⲁⲧⲉϩⲟⲓ̈ⲛⲉ ⲅⲁⲣ ⲉⲓ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲓ̈ⲁⲕⲱⲃⲟⲥ ⲛⲉϥⲟⲩⲱⲙ ⲡⲉ ⲙⲛ̅ⲛ̅ϩⲉⲑⲛⲟⲥ. ⲛ̅ⲧⲉⲣⲟⲩⲉⲓ ⲇⲉ ⲁϥⲥⲉϩⲧϥ̅ ⲁϥⲥⲁϩⲱϥ ⲉⲃⲟⲗ ⲙ̅ⲙⲟⲟⲩ. ⲉϥⲣ̅ϩⲟⲧⲉ ϩⲏⲧⲟⲩ ⲛ̅ⲛⲁⲡⲥⲃ̅ⲃⲉ.
