    23: ⲙⲟⲛⲟⲛ ⲇⲉ ⲛⲉⲩⲥⲱⲧⲙ̅ ϫⲉ ⲡⲉⲧⲇⲓⲱⲕⲉ ⲙ̅ⲙⲟⲛ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ. ⲧⲉⲛⲟⲩ ϥⲧⲁϣⲉⲟⲉⲓϣ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉⲛⲉϥϣⲱϥ ⲙ̅ⲙⲟⲥ ⲛ̅ⲛⲓⲧⲉ.
