    8: ⲉⲓⲧⲉ ⲡⲉⲧⲡⲁⲣⲁⲕⲁⲗⲉⲓ ϩⲙ̅ⲡⲥⲟⲡⲥ̅. ⲡⲉⲧϯ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧϩⲁⲡⲗⲟⲩⲥ. ⲡⲉⲧⲡⲣⲟϩⲓⲥⲧⲁ ϩⲛ̅ⲟⲩⲥⲡⲟⲩⲇⲏ. ⲡⲉⲧⲛⲁ ϩⲛ̅ⲟⲩⲟⲩⲣⲟⲧ.
    9: ⲧⲁⲅⲁⲡⲏ ⲁϫⲛ̅ϩⲩⲡⲟⲕⲣⲓⲛⲉ. ⲉⲧⲉⲧⲛ̅ⲙⲟⲥⲧⲉ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ. ⲉⲧⲉⲧⲛ̅ⲧⲱϭⲉ ⲙ̅ⲙⲱⲧⲛ̅ ⲉⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ.
    10: ϩⲛ̅ⲧⲙⲛ̅ⲧⲙⲁⲓ̈ⲥⲟⲛ ⲉⲧⲉⲧⲛ̅ⲟⲕⲛⲉⲕ ⲉϩⲟⲩⲛ ⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲉⲧⲉⲧⲛ̅ϫⲓⲥⲉ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲉⲣⲱⲧⲛ̅ ϩⲙ̅ⲡⲧⲁⲉⲓⲟ.
    11: ⲉⲛⲧⲉⲧⲛ̅ϫⲛⲁⲁⲩ ⲁⲛ ϩⲛ̅ⲧⲉⲥⲡⲟⲩⲇⲏ. ⲉⲧⲉⲧⲛ̅ⲃⲣ̅ⲃⲣ̅ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅. ⲉⲧⲉⲧⲛ̅ⲟ ⲛ̅ϩⲙ̅ϩⲁⲗ ⲙ̅ⲡϫⲟⲉⲓⲥ.
    12: ⲉⲧⲉⲧⲛ̅ⲣⲁϣⲉ ϩⲛ̅ⲑⲉⲗⲡⲓⲥ. ⲉⲧⲉⲧⲛϩⲩⲡⲟⲙⲓⲛⲉ ϩⲛ̅ⲧⲉⲑⲗⲓⲯⲓⲥ. ⲉⲧⲉⲧⲛ̅ⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲓ ⲉⲡⲉϣⲗⲏⲗ.
    13: ⲉⲧⲉⲧⲛ̅ⲕⲟⲓⲛⲱⲛⲓ ⲉⲛⲉⲭⲣⲓⲁ ⲛ̅ⲛⲉⲧⲟⲩⲁⲁⲃ. ⲉⲧⲉⲧⲛ̅ⲡⲏⲧ ⲛ̅ⲥⲁⲧⲙⲛ̅ⲧⲙⲁⲓ̈ϣⲙ̅ⲙⲟ.
    14: ⲥⲙⲟⲩ ⲉⲛⲉⲧⲡⲏⲧ ⲛ̅ⲥⲱⲧⲛ̅ ⲥⲙⲟⲩ ⲉⲣⲟⲟⲩ ⲙ̅ⲡⲣ̅ⲥϩⲟⲩⲱⲣⲟⲩ.
    15: ⲣⲁϣⲉ ⲙⲛ̅ⲛⲉⲧⲣⲁϣⲉ. ⲣⲓⲙⲉ ⲙⲛ̅ⲛⲉⲧⲣⲓⲙⲉ.
    16: ⲉⲧⲉⲧⲛ̅ⲙⲉⲉⲩⲉ ⲉⲩⲙⲉⲉⲩⲉ ⲛ̅ⲟⲩⲱⲧ ⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲉⲛⲧⲉⲧⲛ̅ϭⲱϣⲧ̅ ⲁⲛ ⲉⲛⲓⲙⲛ̅ⲧϫⲁⲥⲓϩⲏⲧ. ⲁⲗⲗⲁ ⲉⲧⲉⲧⲛ̅ⲙⲟⲟϣⲉ ⲙⲛ̅ⲛⲉⲧⲑⲃ̅ⲃⲓⲏⲩ. ⲙ̅ⲡⲣ̅ϣⲱⲡⲉ ⲛ̅ⲥⲁⲃⲉ ⲛ̅ⲛⲁϩⲣⲏⲧⲛ̅ ⲟⲩⲁⲧⲧⲏⲩⲧⲛ̅.
    17: ⲉⲛⲧⲉⲧⲛ̅ⲧⲱⲱⲃⲉ ⲁⲛ ⲛ̅ⲟⲩⲡⲉⲑⲟⲟⲩ ϩⲁⲟⲩⲡⲉⲑⲟⲟⲩ ⲛ̅ⲗⲁⲁⲩ. ⲉⲧⲉⲧⲛ̅ϥⲓ ⲙ̅ⲡⲣⲟⲟⲩϣ ⲛ̅ⲙ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲛ̅ⲣⲱⲙⲉ ⲛⲓⲙ.
    18: ⲉϣϫⲉⲟⲩⲛ̅ϣϭⲟⲙ ⲉⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲛⲁⲧⲟⲧⲧⲏⲩⲧⲛ̅ ⲉⲣ̅ⲉⲓⲣⲏⲛⲏ ⲙⲛ̅ⲣⲱⲙⲉ ⲛⲓⲙ
    19: ⲉⲛⲧⲉⲧⲛ̅ⲉⲓⲣⲉ ⲁⲛ ⲙ̅ⲡⲉⲧⲛ̅ⲕⲃⲁ ⲛⲁⲙⲉⲣⲁⲧⲉ. ⲁⲗⲗⲁ ⲕⲁⲡⲙⲁ ⲛ̅ⲧⲟⲣⲅⲏ. ϥⲥⲏϩ ⲅⲁⲣ ϫⲉ ⲛⲉϫⲡϩⲁⲡ ⲉⲣⲟⲓ̈ ⲁⲩⲱ ⲁⲛⲟⲕ ϯⲛⲁⲧⲱⲱⲃⲉ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ.
    20: ⲁⲗⲗⲁ ⲉⲣϣⲁⲛⲡⲉⲕϫⲁϫⲉ ϩⲕⲟ ⲙⲁⲧⲙ̅ⲙⲟϥ ⲁⲩⲱ ⲉϥϣⲁⲛⲉⲓⲃⲉ ⲙⲁⲧⲥⲟϥ. ⲉⲕⲉⲓⲣⲉ ⲅⲁⲣ ⲙ̅ⲡⲁⲓ̈ ⲕⲛⲁⲡⲣϣ̅ϩⲉⲛϫⲃ̅ⲃⲉⲥ ⲛ̅ⲕⲱϩⲧ̅ ⲉϫⲛ̅ⲧⲉϥⲁⲡⲉ.
    21: ⲙ̅ⲡⲣ̅ⲧⲣⲉⲩϫⲣⲟ ⲉⲣⲟⲕ ϩⲓⲧⲙ̅ⲡⲡⲉⲑⲟⲟⲩ. ⲁⲗⲗⲁ ϫⲣⲟ ⲉⲡⲡⲉⲑⲟⲟⲩ ϩⲙ̅ⲡⲉⲧⲛⲁⲛⲟⲩϥ·
  13:
    1: ⲙⲁⲣⲉⲯⲩⲭⲏ ⲛⲓⲙ ϩⲩⲡⲟⲧⲁⲥⲥⲉ ⲛ̅ⲛⲓⲉⲝⲟⲩⲥⲓⲁ ⲉⲧϫⲟⲥⲉ. ⲙⲛ̅ⲉⲝⲟⲩⲥⲓⲁ ⲅⲁⲣ ⲉⲓⲙⲏⲧⲉⲓ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲉⲧϣⲟⲟⲡ ⲇⲉ ⲉⲩⲧⲏϣ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ.
    2: ϩⲱⲥⲧⲉ ⲡⲉⲧⲛⲁϯ ⲟⲩⲃⲉⲧⲉⲝⲟⲩⲥⲓⲁ ⲉϥϯ ⲟⲩⲃⲉⲡⲧⲱϣ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲉⲧϯ ⲇⲉ ⲥⲉⲛⲁϫⲓ ⲛⲁⲩ ⲛ̅ⲟⲩϩⲁⲡ
    3: ⲛⲁⲣⲭⲱⲛ ⲛ̅ϩⲉⲛϩⲟⲧⲉ ⲁⲛ ⲛⲉ ⲙ̅ⲡϩⲱⲃ ⲉⲧⲛⲁⲛⲟⲩϥ. ⲁⲗⲗⲁ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ. ⲕⲟⲩⲱϣ ⲇⲉ ⲉⲧⲙ̅ⲣ̅ϩⲟⲧⲉ ϩⲏⲧⲥ̅ ⲛ̅ⲧⲉⲝⲟⲩⲥⲓⲁ ⲁⲣⲓⲡⲁⲅⲁⲑⲟⲛ. ⲁⲩⲱ ⲕⲛⲁϫⲓ ⲛ̅ⲟⲩⲧⲁⲉⲓⲟ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅.
    4: ⲟⲩⲇⲓⲁⲕⲟⲛⲟⲥ ⲅⲁⲣ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲛⲁⲕ ⲧⲉ ⲉⲩⲡⲉⲧⲛⲁⲛⲟⲩϥ. ⲉϣⲱⲡⲉ ⲇⲉ ⲉⲕϣⲁⲛⲣ̅ⲡⲡⲉⲑⲟⲟⲩ ⲁⲣⲓϩⲟⲧⲉ. ⲉⲓⲕⲏ ⲅⲁⲣ ⲁⲛ ⲥⲫⲟⲣⲓ ⲛ̅ⲧⲥⲏϥⲉ. ⲟⲩⲇⲓⲁⲕⲟⲛⲟⲥ ⲅⲁⲣ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲧⲉ ⲛ̅ⲣⲉϥϫⲓⲕⲃⲁ ⲉⲧⲟⲣⲅⲏ ⲙ̅ⲡⲉⲧⲉⲓⲣⲉ ⲙ̅ⲡⲡⲉⲑⲟⲟⲩ.
    5: ⲉⲧⲃⲉⲡⲁⲓ̈ ϣ̅ϣⲉ ⲉϩⲩⲡⲟⲧⲁⲥⲥⲉ. ⲟⲩⲙⲟⲛⲟⲛ ⲉⲧⲃⲉⲧⲟⲣⲅⲏ. ⲁⲗⲗⲁ ⲉⲧⲃⲉⲧⲕⲉⲥⲩⲛⲓⲇⲏⲥⲓⲥ.
    6: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲅⲁⲣ ⲧⲉⲧⲛ̅ϯϣⲱⲙ. ϩⲉⲛⲗⲓⲧⲟⲩⲣⲅⲟⲥ ⲅⲁⲣ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ ⲛⲉ ⲉⲩⲡⲣⲟⲥⲕⲁⲣⲧⲉⲣⲉⲓ ⲉⲡⲉⲉⲓϩⲱⲃ
    7: ϯ ⲛ̅ⲟⲩⲟⲛ ⲛⲓⲙ ⲛ̅ⲛⲉⲧⲉⲣⲱⲧⲛ̅. ⲡϣⲱⲙ ⲙ̅ⲡⲁⲡϣⲱⲙ. ⲡⲧⲉⲗⲟⲥ ⲙ̅ⲡⲁⲡⲧⲉⲗⲟⲥ. ⲑⲟⲧⲉ ⲙ̅ⲡⲁⲑⲟⲧⲉ. ⲡⲧⲁⲉⲓⲟ ⲙ̅ⲡⲁⲡⲧⲁⲉⲓⲟ.
    8: ⲙ̅ⲡⲣ̅ⲕⲁⲗⲁⲁⲩ ⲉⲣⲱⲧⲛ̅ ⲛ̅ⲧⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲥⲁⲡⲙⲉⲣⲉⲛⲉⲧⲛ̅ⲉⲣⲏⲩ. ⲡⲉⲧⲙⲉ ⲅⲁⲣ ⲙ̅ⲡⲉⲑⲓⲧⲟⲩⲱϥ ⲁϥϫⲉⲕⲡⲛⲟⲙⲟⲥ ⲉⲃⲟⲗ.
    9: ϩⲙ̅ⲡⲧⲣⲉϥϫⲟⲟⲥ ⲅⲁⲣ ϫⲉ ⲛ̅ⲛⲉⲕⲣ̅ⲛⲟⲉⲓⲕ. ⲛ̅ⲛⲉⲕϩⲱⲧⲃ̅. ⲛ̅ⲛⲉⲕϫⲓⲟⲩⲉ. ⲛ̅ⲛⲉⲕⲉⲡⲓⲑⲩⲙⲓ. ⲁⲩⲱ ⲡⲕⲉⲥⲉⲉⲡⲉ ⲛ̅ⲛⲉⲛⲧⲟⲗⲏ ⲉϣⲁⲩϫⲱⲕ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲉⲉⲓϣⲁϫⲉ ϩⲛ̅ⲉⲕⲉⲙⲉⲣⲉⲡⲉⲑⲓⲧⲟⲩⲱⲕ ⲛ̅ⲧⲉⲕϩⲉ.
    10: ⲙⲉⲣⲉⲧⲁⲅⲁⲡⲏ ⲣ̅ⲡⲉⲑⲟⲟⲩ ⲙ̅ⲡⲉⲑⲓⲧⲟⲩⲱⲥ. ⲡϫⲱⲕ ϭⲉ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲡⲉ ⲧⲁⲅⲁⲡⲏ.
    11: ⲁⲩⲱ ⲡⲁⲓ̈ ⲉⲛⲥⲟⲟⲩⲛ ⲙ̅ⲡⲓⲟⲩⲟⲉⲓϣ. ϫⲉ ⲁⲧⲉⲩⲛⲟⲩ ϭⲉ ϣⲱⲡⲉ ⲉⲧⲣⲉⲛⲧⲱⲟⲩⲛ ϩⲁⲡϩⲓⲛⲏⲃ. ⲧⲉⲛⲟⲩ ⲅⲁⲣ ⲁⲡⲉⲛⲟⲩϫⲁⲓ̈ ϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲣⲟⲛ ⲉϩⲟⲩⲉⲡⲉⲩⲟⲉⲓϣ ⲉⲛⲧⲁⲛⲡⲓⲥⲧⲉⲩⲉ.
    12: ⲁⲧⲉⲩϣⲏ ⲡⲣⲟⲕⲟⲡⲧⲉ. ⲁⲡⲉϩⲟⲟⲩ ϩⲱⲛ ⲉϩⲟⲩⲛ ⲙⲁⲣⲛ̅ⲕⲱ ϭⲉ ⲛ̅ⲥⲱⲛ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲡⲕⲁⲕⲉ. ⲛ̅ⲧⲛ̅ϯ ⲇⲉ ϩⲓⲱⲱⲛ ⲛ̅ⲛ̅ϩⲟⲡⲗⲟⲛ ⲙ̅ⲡⲟⲩⲟⲉⲓⲛ.
    13: ϩⲱⲥ ⲉⲛϩⲙ̅ⲡⲉϩⲟⲟⲩ ⲙⲁⲣⲛ̅ⲙⲟⲟϣⲉ ⲉⲛⲧⲥⲁⲛⲏⲩ. ϩⲛ̅ϩⲉⲛϫⲏⲣ ⲁⲛ ⲙⲛ̅ϩⲉⲛϯϩⲉ. ϩⲛ̅ϩⲉⲛⲙⲁ ⲛ̅ⲛ̅ⲕⲟⲧⲕ̅ ⲁⲛ ⲙⲛ̅ϩⲉⲛϫⲱϩⲙ̅. ϩⲛ̅ϩⲉⲛϯⲧⲱⲛ ⲁⲛ ⲙⲛ̅ϩⲉⲛⲕⲱϩ.
    14: ⲁⲗⲗⲁ ϯ ϩⲓⲱⲧⲧⲏⲩⲧⲛ̅ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲙ̅ⲡⲣ̅ϥⲓⲡⲣⲟⲟⲩϣ ⲛ̅ⲧⲉⲧⲛ̅ⲥⲁⲣⲝ̅ ⲉϩⲉⲛⲉⲡⲓⲑⲩⲙⲓⲁ.
  14:
    1: ⲡⲉⲧϭⲟⲟⲃ ⲇⲉ ϣⲟⲡϥ̅ ⲉⲣⲱⲧⲛ̅ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉϩⲉⲛϩⲟⲧϩⲧ̅ ⲁⲛ ⲙ̅ⲙⲟⲕⲙⲉⲕ.
    2: ⲟⲩⲛ̅ⲡⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲙⲉⲛ ⲉⲟⲩⲉⲙⲛ̅ⲕⲁ ⲛⲓⲙ. ⲡⲉⲧϭⲟⲟⲃ ⲇⲉ ϥⲟⲩⲙ̅ⲟⲩⲟⲟⲧⲉ.
    3: ⲙ̅ⲡⲣ̅ⲧⲣⲉⲡⲉⲧⲟⲩⲱⲙ ⲥⲉϣϥ̅ⲡⲉⲧⲉⲛϥ̅ⲟⲩⲱⲙ ⲁⲛ. ⲁⲩⲱ ⲙ̅ⲡⲣ̅ⲧⲣⲉⲡⲉⲧⲉⲛϥ̅ⲟⲩⲱⲙ ⲁⲛ ⲕⲣⲓⲛⲉ ⲙ̅ⲡⲉⲧⲟⲩⲱⲙ. ⲡⲛⲟⲩⲧⲉ ⲅⲁⲣ ⲡⲉⲛⲧⲁϥϣⲟⲡϥ̅ ⲉⲣⲟϥ.
    4: ⲛ̅ⲧⲕ̅ⲛⲓⲙ ⲉⲕⲕⲣⲓⲛⲉ ⲛ̅ⲟⲩϩⲙ̅ϩⲁⲗ ⲉⲙⲡⲱⲕ ⲁⲛ ⲡⲉ ⲉϥⲁϩⲉⲣⲁⲧϥ̅ ⲉⲡⲉϥϫⲟⲉⲓⲥ ⲏ̅ ⲉϥⲛⲁϩⲉ. ϥⲛⲁⲁϩⲉ ⲇⲉ ⲉⲣⲁⲧϥ̅. ⲟⲩⲛ̅ϭⲟⲙ ⲅⲁⲣ ⲙ̅ⲡϫⲟⲉⲓⲥ ⲉⲧⲁϩⲟϥ ⲉⲣⲁⲧϥ̅.
    5: ⲟⲩⲛ̅ⲡⲉⲧⲕ̅ⲕⲣⲓⲛⲉ ⲙⲉⲛ ⲛ̅ⲟⲩϩⲟⲟⲩ ⲡⲁⲣⲁⲟⲩϩⲟⲟⲩ. ⲟⲩⲛ̅ⲡⲉⲧⲕ̅ⲕⲣⲓⲛⲉ ⲇⲉ ⲛ̅ϩⲟⲟⲩ ⲛⲓⲙ. ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙⲁⲣⲉϥⲧⲱⲧ ϩⲙ̅ⲡⲉϥϩⲏⲧ.
    6: ⲡⲉⲧⲙⲉⲉⲩⲉ ⲉⲡⲉϩⲟⲟⲩ ⲉϥⲙⲉⲉⲩⲉ ⲉⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲡⲉⲧⲟⲩⲱⲙ ⲉϥⲟⲩⲱⲙ ⲙ̅ⲡϫⲟⲉⲓⲥ. ϥϣⲡ̅ϩⲙⲟⲧ ⲅⲁⲣ ⲛ̅ⲧⲉⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲡⲉⲧⲉⲛϥ̅ⲟⲩⲱⲙ ⲁⲛ ⲉⲧⲉⲛϥ̅ⲟⲩⲱⲙ ⲁⲛ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ϥϣⲡ̅ϩⲙⲟⲧ ⲛ̅ⲧⲙ̅ⲡⲛⲟⲩⲧⲉ.
    7: ⲙⲛ̅ⲗⲁⲁⲩ ⲅⲁⲣ ⲙ̅ⲙⲟⲛ ⲟⲛϩ̅ ⲛⲁϥ. ⲁⲩⲱ ⲙⲛ̅ⲗⲁⲁⲩ ⲙ̅ⲙⲟⲛ ⲛⲁⲙⲟⲩ ⲛⲁϥ.
    8: ⲉϣⲱⲡⲉ ⲅⲁⲣ ⲉⲛϣⲁ(ⲛ)ⲱⲛϩ̅ ⲉⲛⲁⲱⲛϩ̅ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲉϣⲱⲡⲉ ⲉⲛϣⲁⲛⲙⲟⲩ ⲉⲛⲁⲙⲟⲩ ⲙ̅ⲡϫⲟⲉⲓⲥ. ⲉϣⲱⲡⲉ ϭⲉ ⲉⲛϣⲁⲛⲱⲛϩ̅ ⲉϣⲱⲡⲉ ⲉⲛϣⲁⲛⲙⲟⲩ ⲁⲛⲟⲛⲛⲁⲡϫⲟⲉⲓⲥ.
    9: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲅⲁⲣ ⲁⲡⲉⲭ̅ⲥ̅ ⲙⲟⲩ ⲁⲩⲱ ⲁϥⲱⲛϩ̅ ϫⲉ ⲉϥⲉⲣ̅ϫⲟⲉⲓⲥ ⲉⲛⲉⲧⲙⲟⲟⲩⲧ ⲙⲛ̅ⲛⲉⲧⲟⲛϩ̅.
    10: ⲛ̅ⲧⲟⲕ ⲇⲉ ⲁϩⲣⲟⲕ (ⲕ)ⲕⲣⲓⲛⲉ ⲙ̅ⲡⲉⲕⲥⲟⲛ ⲏ̅ ⲁϩⲣⲟⲕ ϩⲱⲱⲕ ⲕⲥⲱϣϥ̅ ⲙ̅ⲡⲉⲕⲥⲟⲛ. ⲧⲛⲁⲁϩⲉⲣⲁⲧⲛ̅ ⲅⲁⲣ ⲧⲏⲣⲛ̅ ⲉⲡⲃⲏⲙⲁ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    11: ϥⲥⲏϩ ⲅⲁⲣ ϫⲉ ϯⲟⲛϩ̅ ⲁⲛⲟⲕ ⲡⲉϫⲉⲡϫⲟⲉⲓⲥ ϫⲉ ⲡⲁⲧ ⲛⲓⲙ ⲛⲁⲕⲱⲗϫ̅ ⲛⲁⲓ̈. ⲁⲩⲱ ⲗⲁⲥ ⲛⲓⲙ ⲛⲁⲉⲝⲟⲙⲟⲗⲟⲅⲉⲓ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    12: ⲉⲓ̈ⲉ (ⲉ)ⲣⲉⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲛ ⲛⲁϯⲗⲟⲅⲟⲥ ϩⲁⲣⲟϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    13: ⲙ̅ⲡⲣ̅ⲧⲣⲉⲛⲕⲣⲓⲛⲉ ϭⲉ ϫⲓⲛⲧⲉⲛⲟⲩ ⲛ̅ⲛⲉⲛⲉⲣⲏⲩ. ⲁⲗⲗⲁ ⲕⲣⲓⲛⲉ ⲛ̅ⲧⲟϥ ⲙ̅ⲡⲁⲓ̈ ⲛ̅ϩⲟⲩⲟ ⲉⲧⲙ̅ⲕⲁϫⲣⲟⲡ ⲙ̅ⲡⲉⲕⲥⲟⲛ. ⲏ̅ ⲥⲕⲁⲛⲇⲁⲗⲟⲛ.
    14: ϯⲥⲟⲟⲩⲛ ⲁⲩⲱ ϯⲡⲓⲑⲉ ϩⲙ̅ⲡϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ϫⲉ ⲙ̅ⲛⲗⲁⲁⲩ ⲥⲟⲟϥ ϩⲁⲣⲟϥ ⲙⲁⲩⲁⲁϥ ⲉⲓⲙⲏⲧⲉⲓ ⲙ̅ⲡⲉⲧⲙⲉⲉⲩⲉ ϫⲉ ⲡⲁⲓ̈ ⲥⲟⲟϥ ⲉϥⲥⲟⲟϥ ⲙ̅ⲡⲉⲧⲙ̅ⲙⲁⲩ.
    15: ⲉϣϫⲉ ⲉⲧⲃⲉⲟⲩϩⲣⲉ ⲅⲁⲣ ⲡⲉⲕⲥⲟⲛ ⲗⲩⲡⲉⲓ ⲉⲓ̈ⲉ ⲁⲕⲗⲟ ⲉⲕⲙⲟⲟϣⲉ ⲕⲁⲧⲁⲟⲩⲁⲅⲁⲡⲏ. ϩⲣⲁⲓ̈ ϩⲛ̅ⲧⲉⲕϩⲣⲉ ⲙ̅ⲡⲣ̅ⲙⲉⲩⲧⲡⲏ ⲉⲛⲧⲁⲡⲉⲭ̅ⲥ̅ ⲙⲟⲩ ϩⲁⲣⲟϥ.
    16: ⲙ̅ⲡⲣ̅ⲧⲣⲉⲩϫⲓⲟⲩⲁ ϭⲉ ⲉⲡⲉⲛⲁⲅⲁⲑⲟⲛ.
    17: ⲛ̅ⲧⲙⲛ̅ⲧⲉⲣⲟ ⲅⲁⲣ ⲁⲛ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲉ ⲟⲩⲱⲙ ϩⲓⲥⲱ ⲁⲗⲗⲁ ⲟⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲧⲉ ⲙⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲙⲛ̅ⲟⲩⲣⲁϣⲉ ϩⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ.
    18: ⲡⲉⲧϩⲙ̅ⲡⲁⲓ̈ ⲅⲁⲣ ⲉⲧⲟ ⲙ̅ϩⲙ̅ϩⲁⲗ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ϥⲣ̅ⲁⲛⲁϥ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲟⲩⲥⲱⲧⲡ̅ ⲛ̅ⲣⲱⲙⲉ ⲡⲉ.
    19: ⲁⲣⲁ ϭⲉ ⲙⲁⲣⲛ̅ⲡⲱⲧ ⲛ̅ⲥⲁⲛⲁϯⲣⲏⲛⲏ. ⲁⲩⲱ ⲛⲁⲡⲕⲱⲧ ⲉϩⲟⲩⲛ ⲉⲛⲉⲛⲉⲣⲏⲩ.
    20: ⲉⲧⲃⲉⲟⲩϩⲣⲉ ⲙ̅ⲡⲣ̅ⲕⲁⲧⲁⲗⲩ ⲙ̅ⲡϩⲱⲃ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲥⲉⲟⲩⲁⲁⲃ ⲙⲉⲛ ⲧⲏⲣⲟⲩ. ⲁⲗⲗⲁ ϥϩⲟⲟⲩ ⲙ̅ⲡⲣⲱⲙⲉ ⲉⲧⲛⲁⲟⲩⲱⲙ ϩⲓⲧⲛ̅ⲟⲩϫⲣⲟⲡ.
    21: ⲛⲁⲛⲟⲩⲧⲙ̅ⲟⲩⲉⲙⲁϥ. ⲟⲩⲇⲉ ⲉⲧⲙ̅ⲥⲉⲏⲣⲡ̅. ⲟⲩⲇⲉ ⲡⲉⲧⲉⲣⲉⲡⲉⲕⲥⲟⲛ ⲛⲁϫⲓϫⲣⲟⲡ ⲛ̅ϩⲏⲧϥ̅. ⲏ̅ ⲛϥ̅ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉ. ⲏ̅ ⲛϥ̅ϭⲃ̅ⲃⲉ.
    22: ⲛ̅ⲧⲟⲕ ⲟⲩⲛ̅ⲧⲕ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ⲕⲁⲁⲥ ⲛⲁⲕ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲛⲁⲓ̈ⲁⲧϥ̅ ⲙ̅ⲡⲉⲧⲉⲛϥ̅ⲛⲁⲕⲣⲓⲛⲉ ⲙ̅ⲙⲟϥ ⲁⲛ ϩⲙ̅ⲡⲉⲧϥ̅ⲇⲟⲕⲓⲙⲁⲍⲉ ⲙ̅ⲙⲟϥ.
    23: ⲡⲉⲧⲛⲁⲣ̅ϩⲏⲧ ⲇⲉ ⲥⲛⲁⲩ ⲉϥϣⲁⲛⲟⲩⲱⲙ ϥⲧϭⲁⲉⲓⲏⲩ ϫⲉ ⲛ̅ⲧⲁϥⲁⲁⲥ ⲁⲛ ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ. ϩⲱⲃ ⲇⲉ ⲛⲓⲙ ⲉⲧⲉⲛ̅ϩⲉⲛⲉⲃⲟⲗ ⲁⲛ ⲛⲉ ϩⲛ̅ⲟⲩⲡⲓⲥⲧⲓⲥ ϩⲉⲛⲛⲟⲃⲉ ⲛⲉ.
  15:
    1: ϣ̅ϣⲉ ⲇⲉ ⲉⲣⲟⲛ ⲁⲛⲟⲛ ⲛⲉⲧⲉⲟⲩⲛϭⲟⲙ ⲙ̅ⲙⲟⲟⲩ ⲉⲧⲣⲉⲛϥⲓ ϩⲁⲙ̅ⲙⲛ̅ⲧϭⲱⲃ ⲛ̅ⲛⲉⲧⲉⲙⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟⲟⲩ. ⲁⲩⲱ ⲛ̅ⲧⲛ̅ⲧⲙ̅ⲁⲣⲉⲥⲕⲉ ⲛⲁⲛ ⲟⲩⲁⲁⲛ.
    2: ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲛ ⲙⲁⲣⲉϥⲁⲣⲉⲥⲕⲉ ⲙ̅ⲡⲉⲑⲓⲧⲟⲩⲱϥ ⲉϩⲟⲩⲛ ⲉⲡⲁⲅⲁⲑⲟⲛ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲕⲱⲧ.
    3: ⲕⲁⲓⲅⲁⲣ ⲛ̅ⲧⲁⲡⲉⲭ̅ⲥ̅ ⲣ̅ⲁⲛⲁϥ ⲁⲛ ⲙ̅ⲙⲓⲛ ⲙ̅ⲙⲟϥ. ⲁⲗⲗⲁ ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ ϫⲉ ⲁⲛ̅ⲛⲟϭⲛⲉϭ ⲛ̅ⲛⲉⲧⲛⲟϭⲛⲉϭ ⲙ̅ⲙⲟⲕ ϩⲉ ⲉϩⲣⲁⲓ̈ ⲉϫⲱⲓ̈.
    4: ⲛⲉⲛⲧⲁⲩⲥϩⲁⲓ̈ⲥⲟⲩ ⲅⲁⲣ ⲛ̅ⲧⲁⲩⲥϩⲁⲓ̈ⲥⲟⲩ ⲧⲏⲣⲟⲩ ⲉⲧⲉⲛⲥⲃⲱ. ϫⲉⲕⲁⲁⲥ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧⲥ̅ ⲛ̅ⲑⲩⲡⲟⲙⲟⲛⲏ ⲙⲛ̅ⲡⲥⲟⲡⲥ̅ ⲛ̅ⲛⲉⲅⲣⲁⲫⲏ ⲉⲛⲉϫⲡⲟ ⲛⲁⲛ ⲛ̅ⲑⲉⲗⲡⲓⲥ.
    5: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲛ̅ⲑⲩⲡⲟⲙⲟⲛⲏ ⲙⲛ̅ⲡⲥⲟⲡⲥ̅ ⲉϥⲉϯ ⲛⲏⲧⲛ̅ ⲉⲙⲉⲉⲩⲉ ⲉⲟⲩⲁ ⲛ̅ⲟⲩⲱⲧ ϩⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲕⲁⲧⲁⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    6: ϫⲉⲕⲁⲥ ϩⲓⲟⲩⲥⲟⲡ ϩⲛ̅ⲟⲩⲧⲁⲡⲣⲟ ⲛ̅ⲟⲩⲱⲧ ⲉⲧⲉⲧⲛ̅ⲉϯ(ⲉ)ⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲁⲩⲱ ⲡⲓⲱⲧ ⲙ̅ⲡⲉⲛϫⲟⲉⲓⲥ ⲓ̅ⲥ̅ ⲡⲉⲭⲥ̅·
    7: ⲉⲧⲃⲉⲡⲁⲓ̈ ϣⲉⲡⲛⲉⲧⲛ̅ⲉⲣⲏⲩ ⲉⲣⲱⲧⲛ̅ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲡⲉⲭ̅ⲥ̅ ϣⲟⲡⲛ̅ ⲉⲣⲟϥ ⲉⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    8: ϯϫⲱ ⲅⲁⲣ ⲙ̅ⲙⲟⲥ ϫⲉ ⲛ̅ⲧⲁⲡⲉⲭ̅ⲥ̅ ⲣ̅ⲇⲓⲁⲕⲟⲛⲟⲥ ⲙ̅ⲡⲥⲃ̅ⲃⲉ ϩⲁⲧⲙⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲡⲧⲁϫⲣⲉⲛⲉⲣⲏⲧ ⲛ̅ⲛ̅ⲉⲓⲟⲧⲉ.
    9: ⲛ̅ϩⲉⲑⲛⲟⲥ ⲇⲉ ϩⲁⲟⲩⲛⲁ ⲉⲧⲣⲉⲩϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ ϫⲉ ⲉⲧⲃⲉⲡⲁⲓ̈ ϯⲛⲁⲟⲩⲱⲛϩ̅ ⲛⲁⲕ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲓϩⲉⲑⲛⲟⲥ. ⲁⲩⲱ ϯⲛⲁⲯⲁⲗⲗⲉⲓ ⲉⲡⲉⲕⲣⲁⲛ.
    10: ⲁⲩⲱ ⲟⲛ ϣⲁϥϫⲟⲟⲥ ϫⲉ ⲉⲩⲫⲣⲁⲛⲉ ⲛϩⲉⲑⲛⲟⲥ ⲙⲛ̅ⲡⲉϥⲗⲁⲟⲥ.
    11: ⲁⲩⲱ ⲟⲛ ϣⲁϥⲇⲟⲟⲥ ϫⲉ ⲛ̅ϩⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ ⲥⲙⲟⲩ ⲉⲡϫⲟⲉⲓⲥ. ⲁⲩⲱ ⲙⲉⲣⲟⲩⲧⲁⲉⲓⲟϥ ⲛ̅ϭⲓⲛ̅ⲗⲁⲟⲥ ⲧⲏⲣⲟⲩ.
    12: ϣⲁⲣⲉⲏ̅ⲥⲁⲓ̈ⲁⲥ ⲟⲛ ϫⲟⲟⲥ ϫⲉ ⲥⲛⲁϣⲱⲡⲉ ⲛ̅ϭⲓⲧⲛⲟⲩⲛⲉ ⲛ̅ⲓ̈ⲉⲥⲥⲁⲓ. ⲁⲩⲱ ⲡⲉⲧⲛⲁⲧⲱⲟⲩⲛ ⲉⲁⲣⲭⲓ ⲉⲛϩⲉⲑⲛⲟⲥ ⲛ̅ϩⲉⲑⲛⲟⲥ ⲛⲁϩⲉⲗⲡⲓⲍⲉ ⲉⲣⲟϥ·
    13: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲛ̅ⲑⲉⲗⲡⲓⲥ ⲉϥⲉϫⲉⲕⲧⲏⲩⲧⲛ̅ ⲉⲃⲟⲗ ⲛ̅ⲣⲁϣⲉ ⲛⲓⲙ ϩⲓⲉⲓⲣⲏⲛⲏ. ϩⲙ̅ⲡⲧⲣⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲧⲣⲉⲧⲛ̅ⲣ̅ϩⲟⲩⲟ ϩⲛ̅ⲑⲉⲗⲡⲓⲥ ϩⲛ̅ⲧϭⲟⲙ ⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ·
    14: ϯⲡⲓⲑⲉ ϩⲱ ϩⲁⲣⲱⲧⲛ̅ ⲛⲁⲥⲛⲏⲩ ϫⲉ ⲧⲉⲧⲛ̅ⲙⲉϩ ϩⲱⲧⲧⲏⲩⲧⲛ̅ ⲙ̅ⲡⲡⲉⲧⲛⲁⲛⲟⲩϥ ⲉⲧⲉⲧⲛ̅ϫⲏⲕ ⲉⲃⲟⲗ ⲙ̅ⲡⲥⲟⲟⲩⲛ ⲧⲏⲣϥ̅ ⲉⲩⲛ̅ϭⲟⲙ ⲟⲛ ⲙ̅ⲙⲱⲧⲛ̅ ⲉϯⲥⲃⲱ ⲛ̅ⲛⲉⲧⲛ̅ⲉⲣⲏⲩ·
    15: ϩⲛ̅ⲟⲩⲧⲟⲗⲙⲁ ⲁⲓ̈ⲥϩⲁⲓ̈ ⲛⲏⲧⲛ̅ ⲁⲡⲟⲙⲉⲣⲟⲩⲥ ⲛⲁⲥⲛⲏⲩ. ⲉⲓ̈ⲧⲣⲉⲧⲛ̅ⲉⲓⲣⲉ ⲙ̅ⲡⲙⲉⲉⲩⲉ ⲉⲧⲃⲉⲧⲉⲭⲁⲣⲓⲥ ⲉⲛⲧⲁⲩⲧⲁⲁⲥ ⲛⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲩⲧⲉ
