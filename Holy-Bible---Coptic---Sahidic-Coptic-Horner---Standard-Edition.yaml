    18: ⲙⲛ̅ⲗⲁⲁⲩ ϥⲓ ⲙ̅ⲙⲟⲥ ⲛ̅ⲧⲟⲟⲧ ⲁⲗⲗⲁ ⲁⲛⲟⲕ ⲉⲧⲕⲱ ⲙ̅ⲙⲟⲥ ϩⲁⲣⲟⲓ̈ ⲙ̅ⲙⲁⲩⲁⲁⲧ. ⲟⲩⲛϯⲧⲉⲝⲟⲩⲥⲓⲁ ⲉⲕⲁⲁⲥ ⲁⲩⲱ ⲟⲛ ⲟⲩⲛϯⲧⲉⲝⲟⲩⲥⲓⲁ ⲉϫⲓⲧⲥ̅. ⲧⲉⲓ̈ⲉⲛⲧⲟⲗⲏ ⲛ̅ⲧⲁⲓ̈ϫⲓⲧⲥ̅ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲁⲓ̈ⲱⲧ.
