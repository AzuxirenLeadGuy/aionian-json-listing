    19: ⲧⲛ̅ⲥⲟⲟⲩⲛ ⲇⲉ ϫⲉ ⲛⲉⲧⲉⲣⲉⲡⲛⲟⲙⲟⲥ ϫⲱ ⲙ̅ⲙⲟⲟⲩ ⲉϥϫⲱ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ⲛⲉⲧϩⲙ̅ⲡⲛⲟⲙⲟⲥ. ϫⲉⲕⲁⲁⲥ ⲉⲣⲉⲧⲁⲡⲣⲟ ⲛⲓⲙ ⲧⲱⲙ. ⲛⲧⲉⲡⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ̅ ϣⲱⲡⲉ ϩⲁⲡϩⲁⲡ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    20: ϫⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙⲛ̅ⲗⲁⲁⲩ ⲛ̅ⲥⲁⲣⲝ̅ ⲛ̅ⲁⲧⲙⲁⲉⲓ̅ⲟ̅ ⲙ̅ⲡⲉϥⲙ̅ⲧⲟ ⲉⲃⲟⲗ. ⲛ̅ⲧⲁⲛⲥⲟⲩⲛ̅ⲡⲛⲟⲃⲉ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲓⲧⲙⲡⲛⲟⲙⲟⲥ.
    21: ⲧⲉⲛⲟⲩ ⲇⲉ ⲁϫⲙ̅ⲡⲛⲟⲙⲟⲥ ⲁⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲉⲩⲣ̅ⲙⲛ̅ⲧⲣⲉ ϩⲁⲣⲟⲥ ϩⲓⲧⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙⲛ̅ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ.
    22: ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲇⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲉϩⲟⲩⲛ ⲉⲟⲩⲟⲛ ⲛⲓⲙ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ. ⲙⲛ̅ⲡⲱⲣϫ̅ ⲅⲁⲣ ϣⲟⲟⲡ
    23: ⲁⲩⲣ̅ⲛⲟⲃⲉ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⲁⲩⲱ ⲥⲉϣⲁⲁⲧ ⲙ̅ⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    24: ⲉⲩⲧⲙⲁⲉⲓ̅ⲟ̅ ⲙ̅ⲙⲟⲟⲩ ⲛ̅ϫⲓⲛϫⲏ ϩⲛ̅ⲧⲉϥⲭⲁⲣⲓⲥ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲥⲱⲧⲉ ⲙ̅ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅.
    25: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲡⲛⲟⲩⲧⲉ ⲕⲁⲁϥ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲕⲱ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲙ̅ⲡⲉϥⲥⲛⲟϥ. ⲉⲡⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲧⲉϥⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ. ⲉⲧⲃⲉⲡⲕⲱ ⲉⲃⲟⲗ ⲛ̅ⲛ̅ⲛⲟⲃⲉ ⲉⲛⲧⲁⲛⲛⲁⲁⲩ ⲛ̅ϣⲟⲣⲡ̅
    26: ϩⲛ̅ⲧⲁⲛⲟⲭⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ. ⲉⲡⲟⲩⲱⲛϩ̅ ⲉⲃⲟⲗ ⲛ̅ⲧⲉϥⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ϩⲙ̅ⲡⲉⲉⲓⲟⲩⲟⲓ̈ϣ ⲧⲉⲛⲟⲩ ⲉⲧⲣⲉϥϣⲱⲡⲉ ⲛ̅ⲇⲓⲕⲁⲓⲟⲥ. ⲁⲩⲱ ⲉϥⲧⲙⲁⲉⲓⲟ ⲙ̅ⲡⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲓ̅ⲥ̅·
    27: ⲉϥⲧⲱⲛ ϭⲉ ⲡϣⲟⲩϣⲟⲩ ⲁⲩϣⲧⲁⲙ ⲉⲣⲱϥ ϩⲓⲧⲛ̅ⲁϣ ⲛ̅ⲛⲟⲙⲟⲥ. ⲡⲁⲛⲉϩⲃⲏⲩⲉ. ⲙ̅ⲙⲟⲛ. ⲁⲗⲗⲁ ϩⲓⲧⲙ̅ⲡⲛⲟⲙⲟⲥ ⲛ̅ⲧⲡⲓⲥ(ⲧⲓⲥ) ⲛ̅ⲓ̅ⲥ̅.
    28: ⲧⲛ̅ϫⲱ ⲅⲁⲣ ⲙ̅ⲙⲟⲥ ϫⲉ ⲡⲣⲱⲙⲉ ⲛⲁⲧⲙⲁⲉⲓⲟ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲟⲩⲉϣ ⲛ̅ⲛⲉϩⲃⲏⲩⲉ ⲙ̅ⲡⲛⲟⲙⲟⲥ.
    29: ⲏ̅ ⲡⲛⲟⲩⲧⲉ ⲡⲁⲛⲓ̈ⲟⲩⲇⲁⲓ̈ ⲙⲁⲩⲁⲁⲩ ⲡⲉ ⲙ̅ⲡⲁⲛ̅ⲕⲉϩⲉⲑⲛⲟⲥ ⲛ̅ⲧⲟⲟⲩ ⲁⲛ ⲡⲉ. ⲉϩⲉ ⲡⲁⲛ̅ⲕⲉϩⲉⲑⲛⲟⲥ ⲡⲉ.
    30: ⲉⲧⲃⲉϫⲉⲟⲩⲁ ⲡⲉ ⲡⲛⲟⲩⲧⲉ ⲡⲁⲓ̈ ⲉⲧⲛⲁⲧⲙⲁⲓ̈ⲉⲡⲥⲃ̅ⲃⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲁⲩⲱ ⲧⲙⲛ̅ⲧⲁⲅⲥⲃ̅ⲃⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ.
    31: ⲉⲛⲛⲁⲕⲁⲧⲁⲣⲅⲉⲓ ϭⲉ ⲙ̅ⲡⲛⲟⲙⲟⲥ ϩⲓⲧⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲛⲉⲥϣⲱⲡⲉ. ⲁⲗⲗⲁ ⲉⲛⲛⲁⲥⲩⲛϩⲓⲥⲧⲁ ⲙ̅ⲡⲛⲟⲙⲟⲥ.
  4:
    1: ⲟⲩ ϭⲉ ⲡⲉⲧⲛ̅ⲛⲁϫⲟⲟϥ ϫⲉ ⲁⲁⲃⲣⲁϩⲁⲙ ϩⲉ ⲉⲣⲟϥ ⲡⲉⲛⲉⲓⲱⲧ ϫⲓⲛⲛ̅ϣⲟⲣⲡ̅ ⲕⲁⲧⲁⲥⲁⲣⲝ̅.
    2: ⲉϣϫⲉⲛ̅ⲧⲁⲩⲧⲙⲁⲓ̈ⲉⲁⲃⲣⲁϩⲁⲙ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉϩⲃⲏⲩⲉ. ⲟⲩⲛ̅ⲧϥ̅ⲟⲩϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲁⲩ ⲁⲗⲗⲁ ⲛ̅ⲛⲁϩⲣⲙ̅ⲡⲛⲟⲩⲧⲉ ⲁⲛ.
    3: ⲟⲩ ⲇⲉ ⲡⲉⲧⲉⲣⲉⲧⲉⲅⲣⲁⲫⲏ ϫⲱ ⲙ̅ⲙⲟϥ ϫⲉ ⲁⲁⲃⲣⲁϩⲁⲙ ⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲛⲟⲩⲧⲉ ⲁⲩⲟⲡⲥ̅ ⲉⲣⲟϥ ⲉⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ·
    4: ⲡⲉⲧⲣ̅ϩⲱⲃ ⲇⲉ ⲉϣⲁⲩⲉⲡⲡⲉϥⲃⲉⲕⲉ ⲉⲣⲟϥ ⲁⲛ ⲕⲁⲧⲁⲟⲩϩⲙⲟⲧ ⲁⲗⲗⲁ ⲕⲁⲧⲁⲟⲩⲙ̅ⲡϣⲁ.
    5: ⲡⲉⲧⲉⲛϥ̅ⲣ̅ϩⲱⲃ ⲇⲉ ⲁⲛ ⲁⲗⲗⲁ ⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉⲧⲧⲙⲁⲉⲓⲟ ⲙ̅ⲡⲁⲥⲉⲃⲏⲥ ϣⲁⲩⲉⲡⲧⲉϥⲡⲓⲥⲧⲓⲥ ⲉⲣⲟϥ ⲉⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ.
    6: ⲕⲁⲧⲁⲑⲉ ⲟⲛ ⲉϣⲁⲣⲉⲇⲁⲩⲉⲓⲇ ϫⲱ ⲙ̅ⲡⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ ⲙ̅ⲡⲣⲱⲙⲉ. ⲡⲁⲓ̈ ⲉⲧⲉⲣⲉⲡⲛⲟⲩⲧⲉ ⲛⲁⲱⲡ ⲉⲣⲟϥ ⲛ̅ⲟⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲁϫⲛ̅ⲛⲉϩⲃⲏⲩⲉ.
    7: ϫⲉ ⲛⲁⲓ̈ⲁⲧⲟⲩ ⲛ̅ⲛⲉⲛⲧⲁⲩⲕⲱ ⲛⲁⲩ ⲉⲃⲟⲗ ⲛⲛⲉⲩⲁⲛⲟⲙⲓⲁ. ⲁⲩⲱ ⲛⲉⲛⲧⲁⲩϩⲱⲃⲥ̅ ⲉⲃⲟⲗ ⲉϫⲛ̅ⲛⲉⲩⲛⲟⲃⲉ.
    8: ⲛⲁⲓ̈ⲁⲧϥ̅ ⲙ̅ⲡⲣⲱⲙⲉ ⲉⲧⲉⲙ̅ⲡϫⲟⲉⲓⲥ ⲛⲁⲉⲡⲛⲟⲃⲉ ⲉⲣⲟϥ ⲁⲛ.
    9: ⲡⲉⲓ̈ⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ ϭⲉ ⲉϥϣⲟⲟⲡ ⲉϫⲙ̅ⲡⲥⲃ̅ⲃⲉ. ϫⲛ̅ⲉϥϣⲟⲟⲡ ⲉϫⲛ̅ⲧⲕⲉⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ. ⲧⲛ̅ϫⲱ ⲅⲁⲣ ⲙ̅ⲙⲟⲥ ϫⲉ ⲁⲩⲉⲡⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ ⲉⲣⲟϥ ⲉⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ.
    10: ⲛ̅ⲧⲁⲩⲟⲡⲥ̅ ϭⲉ ⲉⲣⲟϥ ⲛ̅ⲁϣ ⲛ̅ϩⲉ. ⲛⲉϥϩⲙ̅ⲡⲥⲃ̅ⲃⲉ ⲡⲉ. ϫⲛ̅ⲉϥϩⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ. ⲛⲉϥϩⲙ̅ⲡⲥⲃ̅ⲃⲉ ⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ⲛⲉϥϩⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ.
    11: ⲁⲩⲱ ⲁϥϫⲓ ⲛ̅ⲟⲩⲙⲁⲉⲓⲛ ⲛ̅ⲥⲃ̅ⲃⲉ ⲛ̅ⲥⲫⲣⲁⲅⲓⲥ ⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉⲧϩⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ. ⲉⲧⲣⲉϥϣⲱⲡⲉ ⲛⲉⲓⲱⲧ ⲛ̅ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲧⲏⲣⲟⲩ ϩⲓⲧⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ. ⲉⲧⲣⲉⲩⲟⲡⲥ̅ ϩⲱⲟⲩ ⲟⲛ ⲉⲣⲟⲟⲩ ⲉⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ.
    12: ⲁⲩⲱ ⲛ̅ⲉⲓⲱⲧ ⲙ̅ⲡⲥⲃ̅ⲃⲉ. ⲛ̅ⲛⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲥⲃ̅ⲃⲉ ⲙⲁⲩⲁⲁⲩ. ⲁⲗⲗⲁ ⲛ̅ⲕⲟⲟⲩⲉ ⲉⲧⲁϩⲉ ⲉⲧⲉϩⲓⲏ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲉⲧϩⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲃ̅ⲃⲉ ⲙ̅ⲡⲉⲛⲉⲓⲱⲧ ⲁⲃⲣⲁϩⲁⲙ.
    13: ⲟⲩⲉⲃⲟⲗ ⲅⲁⲣ ⲁⲛ ϩⲓⲧⲙ̅ⲡⲛⲟⲙⲟⲥ ⲡⲉ ⲡⲉⲣⲏⲧ ⲉⲛⲧⲁϥϣⲱⲡⲉ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ. ⲏ̅ ⲡⲉϥⲥⲡⲉⲣⲙⲁ ⲉⲧⲣⲉϥϣⲱⲡⲉ ⲛ̅ⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲙ̅ⲡⲕⲟⲥⲙⲟⲥ. ⲁⲗⲗⲁ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲛ̅ⲧⲡⲓⲥⲧⲓⲥ.
    14: ⲉϣϫⲉⲉⲣⲉⲛⲉⲕⲗⲏⲣⲟⲛⲟⲙⲟⲥ ⲅⲁⲣ ϣⲟⲟⲡ ⲉⲃⲟⲗ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ. ⲉⲓ̈ⲉ ⲧⲡⲓⲥⲧⲓⲥ ϣⲟⲩⲉⲓⲧ. ⲁⲩⲱ ⲁⲡⲉⲣⲏⲧ ⲟⲩⲱⲥϥ̅.
    15: ⲉⲣⲉⲡⲛⲟⲙⲟⲥ ⲅⲁⲣ ⲣ̅ϩⲱⲃ ⲉⲩⲟⲣⲅⲏ. ⲡⲙⲁ ⲇⲉ ⲉⲧⲉⲙⲛ̅ⲛⲟⲙⲟⲥ ⲛ̅ϩⲏⲧϥ̅. ⲟⲩⲇⲉ ⲙⲛ̅ⲡⲁⲣⲁⲃⲁⲥⲓⲥ.
    16: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲟⲩⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲧⲉ. ϫⲉⲕⲁⲁⲥ ⲕⲁⲧⲁⲟⲩϩⲙⲟⲧ ⲉⲧⲣⲉⲡⲉⲣⲏⲧ ϣⲱⲡⲉ ⲉϥⲧⲁϫⲣⲏⲩ ⲙ̅ⲡⲉⲥⲡⲉⲣⲙⲁ ⲧⲏⲣϥ̅. ⲙ̅ⲡⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲛⲟⲙⲟⲥ ⲙ̅ⲙⲁⲧⲉ. ⲁⲗⲗⲁ ⲙ̅ⲡⲕⲉⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ ⲛ̅ⲁⲃⲣⲁϩⲁⲙ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲉⲛⲉⲓⲱⲧ ⲧⲏⲣⲛ̅.
    17: ⲕⲁⲧⲁⲑⲉ ⲉⲧⲥⲏϩ ϫⲉ ⲁⲓ̈ⲕⲱ ⲙ̅ⲙⲟⲕ ⲛ̅ⲉⲓⲱⲧ ⲛ̅ϩⲁϩ ⲛ̅ϩⲉⲑⲛⲟⲥ ⲙ̅ⲡⲉⲙⲧⲟ ⲉⲃⲟⲗ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲉⲛⲧⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ. ⲡⲁⲓ̈ ⲉⲧⲧⲁⲛϩⲟ ⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ ⲉⲧⲙⲟⲩⲧⲉ ⲉⲛⲉⲧⲉⲛⲥⲉϣⲟⲟⲡ ⲁⲛ ϩⲱⲥ ⲉⲩϣⲟⲟⲡ.
    18: ⲡⲁⲓ̈ ⲡⲁⲣⲁⲟⲩϩⲉⲗⲡⲓⲥ ⲁϥⲡⲓⲥⲧⲉⲩⲉ ⲉⲩϩⲉⲗⲡⲓⲥ. ⲉⲧⲣⲉϥϣⲱⲡⲉ ⲛ̅ⲉⲓⲱⲧ ⲛ̅ϩⲁϩ ⲛ̅ϩⲉⲑⲛⲟⲥ ⲕⲁⲧⲁⲡⲉⲛⲧⲁⲩϫⲟⲟϥ. ϫⲉ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲧⲉⲣⲉⲡⲉⲕⲥⲡⲉⲣⲙⲁ ⲛⲁϣⲱⲡⲉ ⲙ̅ⲙⲟⲥ.
    19: ⲁⲩⲱ ⲙ̅ⲡϥ̅ϭⲃ̅ⲃⲉ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲁϥⲛⲁⲩ ⲉⲡⲉϥⲥⲱⲙⲁ ⲉⲁϥⲕⲁϭⲟⲙ ⲉⲡⲧⲏⲣϥ̅ ⲉϥⲛⲁⲣ̅ⲁϣⲉ ⲛ̅ⲣⲟⲙⲡⲉ ⲙⲛ̅ⲡⲙⲟⲩ ⲛ̅ⲧⲟⲟⲧⲉ ⲛ̅ⲥⲁⲣⲣⲁ.
    20: ⲉⲡⲉⲣⲏⲧ ⲇⲉ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙ̅ⲡϥ̅ⲣ̅ϩⲏⲧ ⲥⲛⲁⲩ ϩⲛ̅ⲟⲩⲙⲛ̅ⲧⲁⲡⲓⲥⲧⲟⲥ. ⲁⲗⲗⲁ ⲁϥϭⲙ̅ϭⲟⲙ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲉⲁϥϯⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    21: ⲁⲩⲱ ⲁϥⲧⲱⲧ ⲛ̅ϩⲏⲧ ϫⲉ ⲡⲉⲛⲧⲁϥⲉⲣⲏⲧ ⲙ̅ⲙⲟϥ ⲟⲩⲛ̅ϭⲟⲙ ⲙ̅ⲙⲟϥ ⲉⲁⲁϥ.
    22: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲁⲩⲟⲡⲥ̅ ⲉⲣⲟϥ ⲉⲩⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ.
    23: ⲛ̅ⲧⲁⲩⲥⲁϩϥ̅ ⲇⲉ ⲁⲛ ⲉⲧⲃⲏⲏⲧϥ̅ ⲙⲁⲩⲁⲁϥ ϫⲉ ⲁⲩⲟⲡⲥ̅ ⲉⲣⲟϥ.
    24: ⲁⲗⲗⲁ ⲉⲧⲃⲏⲏⲧⲛ̅ ϩⲱⲱⲛ ⲟⲛ ⲛⲁⲓ̈ ⲉⲧⲟⲩⲛⲁⲟⲡⲥ̅ ⲉⲣⲟⲟⲩ. ⲛⲉⲧⲡⲓⲥⲧⲉⲩⲉ ⲉⲡⲉⲛⲧⲁϥⲧⲟⲩⲛⲉⲥⲓ̅ⲥ̅ ⲡⲉⲛϫⲟⲉⲓⲥ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲧⲙⲟⲟⲩⲧ
    25: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲩⲧⲁⲁϥ ⲉⲧⲃⲉⲛⲉⲛⲛⲟⲃⲉ. ⲁⲩⲱ ⲁϥⲧⲱⲟⲩⲛ ⲉⲧⲃⲉⲡⲉⲛⲧⲙⲁⲉⲓⲟ.
  5:
    1: ⲉⲁⲛⲧⲙⲁⲉⲓⲟ ϭⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲓⲥⲧⲓⲥ. ⲟⲩⲛ̅ⲧⲁⲛ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩⲉⲓⲣⲏⲛⲏ ⲉϩⲟⲩⲛ ⲉⲡⲛⲟⲩⲧⲉ ϩⲓⲧⲛ̅ⲡⲉⲛϫⲟⲓ̈ⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅.
    2: ⲡⲁⲓ̈ ⲉⲛⲧⲁⲛϫⲓ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ ⲙ̅ⲡϩⲱⲛ ⲉϩⲟⲩⲛ ⲉⲡⲉⲉⲓϩⲙⲟⲧ ⲉⲧⲛ̅ⲁϩⲉⲣⲁⲧⲛ̅ ⲛ̅ϩⲏⲧϥ̅. ⲁⲩⲱ ⲉⲛϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲛ ⲉϫⲛ̅ⲑⲉⲗⲡⲓⲥ ⲙ̅ⲡⲉⲟⲟⲩ ⲙ̅ⲡⲛⲟⲩⲧⲉ.
    3: ⲟⲩⲙⲟⲛⲟⲛ ⲇⲉ. ⲁⲗⲗⲁ ⲉⲛⲣ̅ⲡⲕⲉϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲛ ϩⲛ̅ⲛⲉⲛⲑⲗⲓⲯⲓⲥ. ⲉⲛⲥⲟⲟⲩⲛ ϫⲉ ⲧⲉⲑⲗⲓⲯⲓⲥ ⲉⲥⲣ̅ϩⲱⲃ ⲉⲩϩⲩⲡⲟⲙⲟⲛⲏ.
    4: ⲑⲩⲡⲟⲙⲟⲛⲏ ⲇⲉ ⲉⲩⲇⲟⲕⲓⲙⲏ. ⲧⲇⲟⲕⲓⲙⲏ ⲇⲉ ⲉⲩϩⲉⲗⲡⲓⲥ.
    5: ⲑⲉⲗⲡⲓⲥ ⲇⲉ ⲙⲉⲥϫⲓϣⲓⲡⲉ. ϫⲉ ⲧⲁⲅⲁⲡⲏ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲡⲁϩⲧ̅ ⲉⲃⲟⲗ ϩⲛ̅ⲛⲉⲛϩⲏⲧ ϩⲓⲧⲙ̅ⲡⲉⲡ̅ⲛ̅ⲁ̅ ⲉⲧⲟⲩⲁⲁⲃ ⲡⲁⲓ̈ ⲉⲛⲧⲁⲩⲧⲁⲁϥ ⲛⲁⲛ.
    6: ⲉϣϫⲉⲡⲉⲭ̅ⲥ̅ ⲉⲧⲉⲓ ⲉⲛⲟ ⲛ̅ϭⲱⲃ ⲕⲁⲧⲁⲡⲓⲟⲩⲟⲓ̈ϣ ⲁϥⲙⲟⲩ ϩⲁⲛⲁⲥⲉⲃⲏⲥ.
    7: ⲙⲟⲅⲓⲥ ⲅⲁⲣ ⲛ̅ⲧⲉⲟⲩⲁ ⲙⲟⲩ ϩⲁⲟⲩⲇⲓⲕⲁⲓⲟⲥ. ⲙⲉϣⲁⲕ ⲅⲁⲣ ⲛ̅ⲧⲉⲟⲩⲁ ⲧⲟⲗⲙⲁ ⲉⲙⲟⲩ ϩⲁⲟⲩⲁⲅⲁⲑⲟⲥ.
    8: ⲡⲛⲟⲩⲧⲉ ⲇⲉ ⲥⲩⲛϩⲓⲥⲧⲁ ⲛ̅ⲧⲉϥⲁⲅⲁⲡⲏ ⲉϩⲟⲩⲛ ⲉⲣⲟⲛ. ϫⲉ ⲉⲧⲓ ⲉⲛⲟ ⲛ̅ⲣⲉϥⲣ̅ⲛⲟⲃⲉ ⲁⲡⲉⲭ̅ⲥ̅ ⲙⲟⲩ ϩⲁⲣⲟⲛ.
    9: ⲛⲁϣⲱⲥ ϭⲉ ⲛ̅ϩⲟⲩⲟ ⲉⲁⲛⲧⲙⲁⲉⲓⲟ ⲧⲉⲛⲟⲩ ϩⲙ̅ⲡⲉϥⲥⲛⲟϥ ⲧⲛ̅ⲛⲁⲟⲩϫⲁⲓ̈ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅ ⲉⲧⲟⲣⲅⲏ.
    10: ⲉϣϫⲉⲉⲛⲟ ⲛ̅ϫⲁϫⲉ ⲁⲛϩⲱⲧⲡ̅ ⲉⲡⲛⲟⲩⲧⲉ ϩⲓⲧⲙ̅ⲡⲙⲟⲩ ⲙ̅ⲡⲉϥϣⲏⲣⲉ. ⲛⲁϣⲱⲥ ⲛ̅ϩⲟⲩⲟ ⲉⲁⲛϩⲱⲧⲡ̅ ⲧⲛ̅ⲛⲁⲟⲩϫⲁⲓ̈ ϩⲙ̅ⲡⲉϥⲱⲛϩ̅.
    11: ⲟⲩⲙⲟⲛⲟⲛ ⲇⲉ ⲁⲗⲗⲁ ⲉⲛⲣ̅ⲡⲕⲉϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲛ ϩⲙ̅ⲡⲛⲟⲩⲧⲉ ϩⲓⲧⲙ̅ⲡⲉⲛϫⲟⲓ̈ⲥ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲁⲓ̈ ⲉⲛⲧⲁⲛϫⲓ ⲧⲉⲛⲟⲩ ⲙ̅ⲡϩⲱⲧⲡ̅ ⲉⲃⲟⲗ ϩⲓⲧⲟⲟⲧϥ̅·
    12: ⲉⲧⲃⲉⲡⲁⲓ̈ ⲛ̅ⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲃⲉ ⲉⲓ ⲉϩⲟⲩⲛ ⲉⲡⲕⲟⲥⲙⲟⲥ ϩⲓⲧⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲟⲩⲱⲧ. ⲁⲩⲱ ⲉⲃⲟⲗ ϩⲓⲧⲙ̅ⲡⲛⲟⲃⲉ ⲡⲙⲟⲩ. ⲁⲩⲱ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲉⲛⲧⲁⲡⲙⲟⲩ ⲉⲓ ⲉⲃⲟⲗ ⲉϫⲛ̅ⲣⲱⲙⲉ ⲛⲓⲙ ⲉⲁⲩⲣ̅ⲛⲟⲃⲉ ϩⲓⲱⲱϥ ⲧⲏⲣⲟⲩ. ⲧⲁⲓ̈ ⲟⲛ ⲧⲉ ⲑⲉ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲣⲱⲙⲉ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲁⲡⲱⲛϩ̅ ⲉⲓ ⲉⲃⲟⲗ.
    13: ϣⲁⲡⲛⲟⲙⲟⲥ ⲅⲁⲣ ⲛⲉⲣⲉⲡⲛⲟⲃⲉ ϩⲙ̅ⲡⲕⲟⲥⲙⲟⲥ ⲡⲉ ⲉϥⲙⲟⲟⲩⲧ ⲡⲛⲟⲃⲉ ⲇⲉ ⲛⲉⲩⲱⲡ ⲙ̅ⲙⲟϥ ⲁⲛ ⲡⲉ ⲉⲙⲛ̅ⲛⲟⲙⲟⲥ.
    14: ⲁⲗⲗⲁ ⲁⲡⲙⲟⲩ ⲣ̅ⲣ̅ⲣⲟ ϫⲓⲛⲁⲇⲁⲙ ϣⲁⲙⲱⲩ̈ⲥⲏⲥ ⲉϫⲛ̅ⲛ̅ⲕⲟⲟⲩⲉ ⲉⲧⲉⲙ̅ⲡⲟⲩⲣ̅ⲛⲟⲃⲉ ϩⲙ̅ⲡⲉⲓⲛⲉ ⲛ̅ⲧⲡⲁⲣⲁⲃⲁⲥⲓⲥ ⲛ̅ⲁⲇⲁⲙ ⲉⲧⲉⲡⲁⲓ̈ ⲡⲉ ⲡⲧⲩⲡⲟⲥ ⲙ̅ⲡⲉⲧⲛⲁϣⲱⲡⲉ.
    15: ⲁⲗⲗⲁ ⲛ̅ⲑⲉ ⲁⲛ ⲙ̅ⲡⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲉϩⲙⲟⲧ. ⲉϣϫⲉϩⲣⲁⲓ̈ ⲅⲁⲣ ϩⲙ̅ⲡⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲙ̅ⲡⲓⲟⲩⲁ ⲛ̅ⲟⲩⲱⲧ ⲁϩⲁϩ ⲙⲟⲩ. ⲛϩⲟⲩⲟ ϭⲉ ⲉⲙⲁⲧⲉ ⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲛⲟⲩⲧⲉ ⲙⲛ̅ⲧⲇⲱⲣⲉⲁ ϩⲛⲧⲉⲭⲁⲣⲓⲥ ⲙ̅ⲡⲓⲣⲱⲙⲉ ⲛ̅ⲟⲩⲱⲧ ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲁⲥⲁϣⲁⲓ ⲉϩⲟⲩⲛ ⲉϩⲁϩ.
    16: ⲁⲩⲱ ⲛ̅ⲑⲉ ⲁⲛ ϩⲓⲧⲙ̅ⲡⲓⲟⲩⲁ ⲛ̅ⲟⲩⲱⲧ ⲉⲛⲧⲁϥⲣ̅ⲛⲟⲃⲉ ⲡⲉ ⲡⲉⲧⲙⲁⲉⲓⲟ. ⲛ̅ⲧⲁⲡϩⲁⲡ ⲅⲁⲣ ϣⲱⲡⲉ ⲉⲃⲟⲗ ϩⲛ̅ⲟⲩⲁ ⲉⲩⲧϭⲁⲉⲓⲟ. ⲡⲉⲭⲁⲣⲓⲥⲙⲁ ⲇⲉ ⲛ̅ⲧⲟϥ ⲉⲃⲟⲗ ϩⲛ̅ϩⲁϩ ⲛ̅ⲛⲟⲃⲉ ⲡⲉ ⲉⲩⲧⲙⲁⲓ̈ⲟ.
    17: ⲉϣϫⲉϩⲣⲁⲓ̈ ⲅⲁⲣ ϩⲙ̅ⲡⲛⲟⲃⲉ ⲙ̅ⲡⲓⲟⲩⲁ ⲛ̅ⲟⲩⲱⲧ ⲁⲡⲙⲟⲩ ⲣ̅ⲣ̅ⲣⲟ ϩⲓⲧⲙ̅ⲡⲓⲟⲩⲁ. ⲛ̅ϩⲟⲩⲟ ϭⲉ ⲉⲙⲁⲧⲉ ⲛⲉⲧϫⲓ ⲙ̅ⲡⲉϩⲟⲩⲟ ⲛ̅ⲧⲉⲭⲁⲣⲓⲥ ⲙⲛ̅ⲧⲇⲓⲕⲁⲓⲟⲥⲩ(ⲛⲏ) ⲥⲉⲛⲁⲣ̅ⲣ̅ⲣⲟ ϩⲙ̅ⲡⲱⲛϩ̅ ϩⲓⲧⲙ̅ⲡⲓⲟⲩⲁ ⲡⲉⲭ̅ⲥ̅ ⲓ̅ⲥ̅·
    18: ⲁⲣⲁ ϭⲉ ⲡ̅ⲡⲁⲣⲁⲡⲧⲱⲙⲁ ϩⲱⲥ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲁ ⲡⲉ ⲉϩⲟⲩⲛ ⲉⲣⲱⲙⲉ ⲛⲓⲙ ⲉⲩⲧϭⲁⲉⲓⲟ. ⲧⲁⲓ̈ ⲟⲛ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲉⲧⲙⲁⲓ̈ⲟ ⲉⲩⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲟⲩⲁ ⲡⲉ ⲉϩⲟⲩⲛ ⲉⲣⲱⲙⲉ ⲛⲓⲙ ⲉⲩⲧⲙⲁⲉⲓⲟ ⲛ̅ⲱⲛϩ̅.
    19: ⲛ̅ⲑⲉ ⲅⲁⲣ ⲉⲃⲟⲗ ϩⲓⲧⲛ̅ⲧⲙⲛ̅ⲧⲁⲧⲥⲱⲧⲙ̅ ⲙ̅ⲡⲓⲣⲱⲙⲉ ⲛ̅ⲟⲩⲱⲧ ⲛ̅ⲧⲁϩⲁϩ ⲛ̅ⲣⲉϥⲣ̅ⲛⲟⲃⲉ ϣⲱⲡⲉ. ⲧⲁⲓ̈ ⲟⲛ ⲧⲉ ⲑⲉ ϩⲓⲧⲛ̅ⲧⲙⲛ̅ⲧⲥⲧⲙⲏⲧ ⲙ̅ⲡⲓⲟⲩⲁ ⲡⲉϩⲟⲩⲟ ⲛⲁϣⲱⲡⲉ ⲛ̅ⲇⲓⲕⲁⲓⲟⲥ.
    20: ⲛ̅ⲧⲁⲡⲛⲟⲙⲟⲥ ⲇⲉ ⲉⲓ ⲉϩⲟⲩⲛ ϫⲉ ⲉⲣⲉⲡ̅ⲡⲁⲣⲁⲡⲧⲱⲙⲁ ⲣ̅ϩⲟⲩⲟ ⲡⲉⲛⲧⲁⲡⲉϥⲛⲟⲃⲉ ⲁϣⲁⲓ̈ ⲁⲡⲉϩⲙⲟⲧ ⲣ̅ϩⲟⲩⲉⲁϣⲁⲓ̈ ⲛⲁϥ.
    21: ϫⲉⲕⲁⲥ ⲕⲁⲧⲁⲑⲉ ⲉⲛⲧⲁⲡⲛⲟⲃⲉ ⲣ̅ⲣ̅ⲣⲟ ϩⲙ̅ⲡⲙⲟⲩ ⲉⲣⲉⲧⲉⲭⲁⲣⲓⲥ ⲟⲛ ⲣ̅ⲣ̅ⲣⲟ ⲛ̅ⲧⲉⲉⲓϩⲉ ϩⲓⲧⲛⲧⲇⲓⲕⲁⲓⲟⲥⲩⲛⲏ ⲉⲩⲱⲛϩ̅ ϣⲁⲉⲛⲉϩ ϩⲓⲧⲛ̅ⲓ̅ⲥ̅ ⲡⲉⲭ̅ⲥ̅ ⲡⲉⲛϫⲟⲉⲓⲥ·
  6:
    1: ⲟⲩ ϭⲉ ⲡⲉⲧⲛ̅ⲛⲁϫⲟⲟϥ ⲧⲁⲣⲛ̅ϭⲱ ϩⲙ̅ⲡⲛⲟⲃⲉ ϫⲉ ⲉⲣⲉⲧⲉⲭⲁⲣⲓⲥ ⲣ̅ϩⲟⲩⲟ.
    2: ⲛ̅ⲛⲉⲥϣⲱⲡⲉ. ⲛⲁⲓ̈ ⲉⲁⲛⲙⲟⲩ ⲙ̅ⲡⲛⲟⲃⲉ ⲛ̅ⲁϣ ⲛ̅ϩⲉ ⲉⲛⲛⲁϣⲱⲛϩ̅ ϫⲓⲛⲙ̅ⲡⲉⲉⲓⲛⲁⲩ ⲛ̅ϩⲏⲧϥ̅·
