    10: ⲕⲉⲟⲩⲁ ⲛ̅ϩⲉⲛⲉⲛⲉⲣⲅⲏⲙⲁ ⲛ̅ϭⲟⲙ. ⲕⲉⲟⲩⲁ ⲛ̅ⲟⲩⲡⲣⲟⲫⲏⲧⲓⲁ. ⲕⲉⲟⲩⲁ ⲛ̅ⲟⲩⲇⲓⲁⲕⲣⲓⲥⲓⲥ ⲙ̅ⲡ̅ⲛ̅ⲁ̅. ⲕⲉⲟⲩⲁ ⲛ̅ϩⲉⲛⲅⲉⲛⲟⲥ ⲛ̅ⲁⲥⲡⲉ. ⲕⲉⲟⲩⲁ ⲛ̅ⲟⲩϩⲉⲣⲙⲏⲛⲓⲁ ⲛ̅ⲁⲥⲡⲉ.
    11: ⲛⲁⲓ̈ ⲇⲉ ⲧⲏⲣⲟⲩ ⲡⲓⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲱⲧ ⲡⲉⲧⲉⲛⲉⲣⲅⲓ ⲙ̅ⲙⲟⲟⲩ ⲉϥⲡⲱϣ ⲉϫⲙ̅ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲟⲩ ⲕⲁⲧⲁⲑⲉ ⲉⲧϥ̅ⲟⲩⲁϣⲥ̅.
    12: ⲛ̅ⲑⲉ ⲅⲁⲣ ⲉⲟⲩⲁ ⲡⲉ ⲡⲥⲱⲙⲁ ⲉⲟⲩⲛ̅ⲧϥ̅ϩⲁϩ ⲙ̅ⲙⲉⲗⲟⲥ. ⲙ̅ⲙⲉⲗⲟⲥ ⲇⲉ ⲧⲏⲣⲟⲩ ⲙ̅ⲡⲥⲱⲙⲁ ϩⲁϩ ⲛⲉ. ⲟⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ ⲡⲉ. ⲧⲁⲓ̈ ⲧⲉ ⲑⲉ ⲙ̅ⲡⲉⲭ̅ⲥ̅.
    13: ⲕⲁⲓⲅⲁⲣ ϩⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲱⲧ ⲁⲛⲟⲛ ⲧⲏⲣⲛ̅ ⲛ̅ⲧⲁⲛⲃⲁⲡⲧⲓⲍⲉ ⲉⲩⲥⲱⲙⲁ ⲛ̅ⲟⲩⲱⲧ. ⲉⲓⲧⲉ ⲓ̈ⲟⲩⲇⲁⲓ̈. ⲉⲓⲧⲉ ⲟⲩⲉⲓ̈ⲉⲛⲓⲛ. ⲉⲓⲧⲉ ϩⲙ̅ϩⲁⲗ. ⲉⲓⲧⲉ ⲣⲙ̅ϩⲉ. ⲁⲩⲱ ⲛ̅ⲧⲁⲩⲧⲥⲟⲛ ⲧⲏⲣⲛ̅ ⲛ̅ⲟⲩⲡ̅ⲛ̅ⲁ̅ ⲛ̅ⲟⲩⲱⲧ.
    14: ⲕⲁⲓⲅⲁⲣ ⲡⲥⲱⲙⲁ ⲛ̅ⲟⲩⲙⲉⲗⲟⲥ ⲛ̅ⲟⲩⲱⲧ ⲁⲛ ⲡⲉ. ⲁⲗⲗⲁ ϩⲁϩ ⲛⲉ.
    15: ⲉⲣϣⲁⲛⲧⲟⲩⲉⲣⲏⲧⲉ ϫⲟⲟⲥ ϫⲉ ⲁⲛⲅ̅ⲧϭⲓϫ ⲁⲛ. ⲁⲛⲅ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲥⲱⲙⲁ. ⲟⲩⲡⲁⲣⲁⲧⲟⲩⲧⲟ ⲛ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲥⲱⲙⲁ ⲧⲉ.
    16: ⲁⲩⲱ ⲉⲣϣⲁⲛⲡⲙⲁⲁϫⲉ ϫⲟⲟⲥ ϫⲉ ⲁⲛⲅ̅ⲡⲃⲁⲗ ⲁⲛ. ⲁⲛⲅ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲥⲱⲙⲁ. ⲟⲩⲡⲁⲣⲁⲧⲟⲩⲧⲟ ⲛ̅ⲟⲩⲉⲃⲟⲗ ⲁⲛ ϩⲙ̅ⲡⲥⲱⲙⲁ ⲡⲉ.
    17: ⲉϣϫⲉⲡⲥⲱⲙⲁ ⲧⲏⲣϥ̅ ⲡⲉ ⲡⲃⲁⲗ ⲉϥⲧⲱⲛ ⲡⲙⲁⲁϫⲉ. ⲉϣϫⲉⲡⲥⲱⲙⲁ ⲧⲏⲣϥ̅ ⲡⲉ ⲡⲙⲁⲁϫⲉ ⲉϥⲧⲱⲛ ⲡϣⲁ.
    18: ⲧⲉⲛⲟⲩ ⲇⲉ ⲁⲡⲛⲟⲩⲧⲉ ⲥⲙⲛ̅ⲙ̅ⲙⲉⲗⲟⲥ ⲡⲟⲩⲁ ⲡⲟⲩⲁ ⲙ̅ⲙⲟⲟⲩ ϩⲙ̅ⲡⲥⲱⲙⲁ ⲕⲁⲧⲁⲑⲉ ⲉⲧϥ̅ⲟⲩⲁϣⲥ̅.
    19: ⲉϣϫⲉⲟⲩⲙⲉⲗⲟⲥ ⲇⲉ ⲛ̅ⲟⲩⲱⲧ ⲧⲏⲣⲟⲩ ⲛⲉ ⲉϥⲧⲱⲛ ⲡⲥⲱⲙⲁ.
    20: ⲧⲉⲛⲟⲩ ⲇⲉ ϩⲁϩ ⲙⲉⲛ ⲛⲉ ⲙ̅ⲙⲉⲗⲟⲥ. ⲟⲩⲁ ⲇⲉ ⲡⲉ ⲡⲥⲱⲙⲁ.
    21: ⲙⲛ̅ϭⲟⲙ ⲇⲉ ⲙ̅ⲡⲃⲁⲗ ⲉϫⲟⲟⲥ ⲛ̅ⲧϭⲓϫ ϫⲉ ⲛ̅ϯⲣ̅ⲭⲣⲓⲁ ⲙ̅ⲙⲟ ⲁⲛ. ⲏ̅ ⲟⲛ ⲧⲁⲡⲉ ⲛ̅ⲛ̅ⲟⲩⲉⲣⲏⲧⲉ ϫⲉ ⲛ̅ϯⲣ̅ⲭⲣⲓⲁ ⲙ̅ⲙⲱⲧⲛ̅ ⲁⲛ.
    22: ⲁⲗⲗⲁ ⲛ̅ϩⲟⲩⲟ ⲛ̅ⲧⲟϥ ⲙ̅ⲙⲉⲗⲟⲥ ⲛ̅ⲧⲉⲡⲥⲱⲙⲁ ⲉⲧⲉⲛⲙⲉⲉⲩⲉ ⲉⲣⲟⲟⲩ ϫⲉ ϩⲉⲛϭⲱⲃ ⲛⲉ ϩⲉⲛⲁⲛⲁⲅⲕⲁⲓⲟⲛ ⲛⲉ.
    23: ⲁⲩⲱ ⲛⲉⲧⲛ̅ⲙⲉⲉⲩⲉ ⲉⲣⲟⲟⲩ ⲛ̅ⲧⲉⲡⲥⲱⲙⲁ ϫⲉ ⲥⲉⲥⲏϣ. ⲧⲛ̅ⲟⲩⲱϩ ⲛ̅ⲟⲩϩⲟⲩⲉⲧⲓⲙⲏ ⲉⲛⲁⲓ̈. ⲁⲩⲱ ⲛⲉⲛϣⲓⲡⲉ ⲟⲩⲛ̅ⲧⲁⲩ ⲙ̅ⲙⲁⲩ ⲛ̅ⲟⲩϩⲟⲩⲉⲉⲩⲥⲭⲩⲙⲟⲥⲩⲛⲏ.
    24: ⲁⲩⲱ ⲛⲉⲧⲛⲉⲥⲱⲟⲩ ⲛ̅ⲥⲉⲣ̅ⲭⲣⲓⲁ ⲁⲛ. ⲁⲗⲗⲁ ⲁⲡⲛⲟⲩⲧⲉ ⲥⲩⲛⲕⲉⲣⲁ ⲙ̅ⲡⲥⲱⲙⲁ ⲉⲁϥϯ ⲛ̅ⲟⲩϩⲟⲩⲟ ⲙ̅ⲡⲉⲧϣⲁⲁⲧ.
    25: ϫⲉⲕⲁⲁⲥ ⲉⲛⲛⲉⲡⲱⲣϫ̅ ϣⲱⲡⲉ ϩⲙ̅ⲡⲥⲱⲙⲁ. ⲁⲗⲗⲁ ⲉⲣⲉⲙ̅ⲙⲉⲗⲟⲥ ϥⲓⲣⲟⲟⲩϣ ϩⲁⲛⲉⲩⲉⲣⲏⲩ.
    26: ⲁⲩⲱ ⲉϣⲱⲡⲉ ⲟⲩⲛ̅ⲟⲩⲙⲉⲗⲟⲥ ϣⲱⲛⲉ ϣⲁⲣⲉⲙ̅ⲙⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ϣⲱⲛⲉ ⲛⲙ̅ⲙⲁϥ ⲉⲓⲧⲁ ⲟⲩⲛ̅ⲟⲩⲙⲉⲗⲟⲥ ϫⲓⲉⲟⲟⲩ ϣⲁⲣⲉⲙ̅ⲙⲉⲗⲟⲥ ⲧⲏⲣⲟⲩ ⲣⲁϣⲉ ⲛⲙ̅ⲙⲁϥ·
    27: ⲛ̅ⲧⲱⲧⲛ̅ ⲇⲉ ⲛⲧⲉⲧⲛ̅ⲡⲥⲱⲙⲁ ⲙ̅ⲡⲉⲭ̅ⲥ̅. ⲁⲩⲱ ⲛⲉϥⲙⲉⲗⲟⲥ ⲉⲕⲙⲉⲣⲟⲩⲥ·
    28: ϩⲟⲓ̈ⲛⲉ ⲙⲉⲛ ⲁⲡⲛⲟⲩⲧⲉ ⲕⲁⲁⲩ ϩⲛ̅ⲧⲉⲕⲕⲗⲏⲥⲓⲁ. ⲛ̅ϣⲟⲣⲡ̅ ⲛ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ. ⲡⲙⲉϩⲥⲛⲁⲩ ⲛⲉⲡⲣⲟⲫⲏⲧⲏⲥ. ⲡⲙⲉϩϣⲟⲙⲛⲧ̅ ⲛ̅ⲥⲁϩ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ϩⲉⲛϭⲟⲙ. ⲙⲛ̅ⲛ̅ⲥⲱⲥ ϩⲉⲛⲭⲁⲣⲓⲥⲙⲁ ⲛ̅ⲧⲁⲗϭⲟ. ⲟⲩϯⲧⲟⲟⲧⲟⲩ. ϩⲉⲛⲣ̅ϩⲙ̅ⲙⲉ. ϩⲉⲛⲅⲉⲛⲟⲥ ⲛ̅ⲁⲥⲡⲉ.
    29: ⲙⲏ ⲉⲩⲛⲁⲣ̅ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲧⲏⲣⲟⲩ. ⲙⲏ ⲉⲩⲛⲁⲣ̅ⲡⲣⲟⲫⲏⲧⲏⲥ ⲧⲏⲣⲟⲩ. ⲙⲏ ⲉⲩⲛⲁⲣ̅ⲥⲁϩ ⲧⲏⲣⲟⲩ. ⲙⲏ ⲉⲩⲛⲁⲣ̅ϭⲟⲙ ⲧⲏⲣⲟⲩ.
    30: ⲙⲏ ⲟⲩⲛ̅ⲧⲁⲩ ⲧⲏⲣⲟⲩ ⲛ̅ϩⲉⲛϩⲙⲟⲧ ⲛ̅ⲧⲁⲗϭⲟ. ⲙⲏ ⲉⲩⲛⲁϣⲁϫⲉ ⲧⲏⲣⲟⲩ ϩⲛ̅ⲛ̅ⲁⲥⲡⲉ. ⲙⲏ ⲉⲩⲛⲁϩⲉⲣⲙⲏⲛⲉⲩⲉ ⲧⲏⲣⲟⲩ.
    31: ⲕⲱϩ ⲇⲉ ⲉⲛⲉⲭⲁⲣⲓⲥⲙⲁ ⲛⲟϭ ⲁⲩⲱ ⲉⲧⲉⲓ ⲡⲉϩⲟⲩⲟ ϯⲛⲁⲧⲥⲁⲃⲱⲧⲛ̅ ⲉⲧⲉϩⲓⲏ.
  13:
    1: ⲉⲓ̈ϣⲁⲛϣⲁϫⲉ ⲛ̅ⲛ̅ⲁⲥⲡⲉ ⲛ̅ⲛ̅ⲣⲱⲙⲉ ⲙⲛ̅ⲧⲁⲛⲁⲅⲅⲉⲗⲟⲥ. ⲉⲙⲛ̅ⲧⲁⲓ̈ⲁⲅⲁⲡⲏ ⲇⲉ ⲙ̅ⲙⲁⲩ. ⲛ̅ⲧⲁⲓ̈ⲣ̅ⲑⲉ ⲛ̅ⲟⲩϩⲟⲙⲛⲧ̅ ⲉϥϯϩⲣⲟⲟⲩ. ⲏ̅ ⲟⲩⲕⲩⲙⲃⲁⲗⲟⲛ ⲉϥⲱϣ ⲉⲃⲟⲗ.
    2: ⲁⲩⲱ ⲉϣⲱⲡⲉ ⲟⲩⲛ̅ⲧⲁⲓ̈ ⲛ̅ⲟⲩⲡⲣⲟⲫⲏⲧⲓⲁ. ⲧⲁⲉⲓⲙⲉ ⲉⲙ̅ⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲧⲏⲣⲟⲩ ⲙⲛ̅ⲡⲥⲟⲟⲩⲛ ⲧⲏⲣϥ̅. ⲕⲁⲛ ⲉⲩⲛ̅ⲧⲁⲓ̈ⲧⲡⲓⲥⲧⲓⲥ ⲧⲏⲣⲥ̅ ϩⲱⲥⲧⲉ ⲉⲡⲉⲛⲉⲧⲟⲟⲩ ⲉⲃⲟⲗ ⲉⲙⲛ̅ⲁⲅⲁⲡⲏ ⲇⲉ ⲛ̅ϩⲏⲧ ⲁⲛⲅ̅ⲟⲩⲗⲁⲁⲩ.
    3: ⲕⲁⲛ ⲉⲓ̈ϣⲁⲛⲧⲙ̅ⲙⲟ ⲛ̅ⲛⲁϩⲩⲡⲁⲣⲭⲟⲛⲧⲁ ⲧⲏⲣⲟⲩ. ⲁⲩⲱ ⲧⲁϯ ⲙ̅ⲡⲁⲥⲱⲙⲁ ϫⲉ ⲉⲓ̈ⲉϣⲟⲩϣⲟⲩ ⲙ̅ⲙⲟⲓ̈ ⲉⲙⲛ̅ⲧⲁⲓ̈ⲁⲅⲁⲡⲏ ⲇⲉ ⲙ̅ⲙⲁⲩ ⲛ̅ϯⲛⲁϯϩⲏⲩ ⲁⲛ ⲛ̅ⲗⲁⲁⲩ.
    4: ⲧⲁⲅⲁⲡⲏ ϣⲁⲥϩⲣⲟϣ ⲛ̅ϩⲏⲧ. ϣⲁⲥⲣ̅ⲭⲣⲏⲥⲧⲟⲥ. ⲧⲁⲅⲁⲡⲏ ⲙⲉⲥⲕⲱϩ. ⲙⲉⲥⲣ̅ⲡⲉⲣⲡⲉⲣⲟⲥ. ⲙⲉⲥϫⲓⲥⲉ ⲛ̅ϩⲏⲧ.
