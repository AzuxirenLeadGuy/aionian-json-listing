    8: ⲧⲉⲛⲟⲩ ⲇⲉ ⲕⲱ ⲛ̅ⲥⲱⲧⲛ̅ ⲛ̅ϩⲱⲃ ⲛⲓⲙ. ⲧⲟⲣⲅⲏ. ⲡϭⲱⲛⲧ̅. ⲧⲕⲁⲕⲓⲁ. ⲧⲙⲛ̅ⲧⲣⲉϥϫⲓⲟⲩⲁ. ⲟⲩϣⲁϫⲉ ⲛ̅ϣⲗⲟϥ ⲙ̅ⲡⲣ̅ⲧⲣⲉϥⲉⲓ ⲉⲃⲟⲗ ϩⲛ̅ⲣⲱⲧⲛ̅.
