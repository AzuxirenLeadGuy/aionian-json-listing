    15: ⲡⲉϫⲁϥ ⲛⲁⲩ ⲛϭⲓⲓ̅ⲥ̅. ϫⲉ ⲙⲏ ⲟⲩⲛϭⲟⲙ ⲛⲛⲉϣⲏⲣⲉ ⲙⲡⲙⲁⲧϣⲉⲗⲉⲉⲧ ⲉⲛⲏⲥⲧⲉⲩⲉ ⲉⲫⲟⲥⲟⲛ ⲡⲁⲧϣⲉⲗⲉⲉⲧ ϣⲟⲟⲡ ⲛⲙⲙⲁⲩ. ⲥⲉⲛⲏⲩ ⲇⲉ ⲛϭⲓϩⲉⲛϩⲟⲟⲩ. ϩⲟⲧⲁⲛ ⲉⲩϣⲁⲛϥⲓ ⲙⲡⲁⲧϣⲉⲗⲉⲉⲧ ⲛⲧⲟⲟⲧⲟⲩ ⲧⲟⲧⲉ ⲥⲉⲛⲁⲛⲏⲥⲧⲉⲩⲉ.
