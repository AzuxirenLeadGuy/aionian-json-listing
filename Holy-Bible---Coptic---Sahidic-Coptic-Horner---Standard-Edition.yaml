    31: ⲁⲩⲱ ⲁⲩⲙⲉⲕⲙⲟⲩⲕⲟⲩ ⲛⲙ̅ⲛⲉⲩⲉⲣⲏⲩ ⲉⲩϫⲱ ⲙ̅ⲙⲟⲥ ϫⲉ ⲉⲛϣⲁⲛϫⲟⲟⲥ ϫⲉ ⲟⲩⲉⲃⲟⲗ ϩⲛ̅ⲧⲡⲉ ⲡⲉ. ϥⲛⲁϫⲟⲟⲥ ⲛⲁⲛ ϫⲉ ⲉⲧⲃⲉⲟⲩ ⲙ̅ⲡⲉⲧⲛ̅ⲡⲓⲥⲧⲉⲩⲉ ⲉⲣⲟϥ.
