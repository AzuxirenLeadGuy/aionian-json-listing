    23: Gido atin izi isi qalakka izis zaribeyna. Histin hessa wode iza kalizayti izakko shiqidi “nuna kala kala waysiza gish ne izo moyzikoch? gidi iza oychida.
    24: Izikka istas tani Isra7ele kethappe dhayda dorsatakko xala kitistadis gidess.
    25: Macashayakka Yesusa to bolla kundada “Godo tana madariki!” gadus.
    26: Izikka izis zaridi nayta kath ekidi kana butalatas kanas yeganas besena gidees.
    27: Izakka E Godo butalatikka ba goda madafe gaden wodhida kath maxi metes gadus.
    28: Hizgin Yesusay macasheyo Hane macashaye ne amanoy gita, ne koyda mala ness hano gidees; macashayi naykka herakka paxidees.
    29: Yesusay heppe dendidi Galila Aba ach bidi hen diza issi zumma bolla kezi utidees.
    30: Qodan daro derey wobista qoqistanne, silata, hasa7onta mumista haratakka daro harganchata ehidi iza to achan wothida; izikka ista pathidees.
    31: Mumey hasa7ishin to silay lo7ishin wobey sit gidi hamutishin qoqey xelishin beyidi asay malaletidees; Isra7ele Godakka galatidees.
    32: Yesusay bena kalizayta xeygidi asay tanara hezu galas gam7ida gishine mana kathi baynda gish asay tana michees. Oge bollan gafan daburidi kundonta mala mela ulora yedanas koyke” gidees.
    33: Iza kalizaytikka hayssan aykoykka baynda bazo bitan hayssa sire dere muzanas gidiza qumma nu awappe demane? gida.
    34: Yesusaykka ista intes appun ukethi dize? gi oychin istikka lapun ukethine qi gutha moleti deetes gidees.
    35: Izikka derey bitta bolla utana mala azazidees.
    36: Lappun ukethine moleza ba kushen oykidi; galatidaysappe guye menthidi bena kalizaytas imidees; istikka deras gishida.
    37: Asay wurikka midi kalidees, Yesusa kalizayti asappe atidaysa lappun masobe kumeth shishida.
    38: Midaytikka naytine macashay baynda adeti xala oydu shi gidida.
    39: Yesusay dereza moyzidappe guye wogolon gelidi Megidole getetizaso gidees.
  16:
    1: Parsawetinne Saduqawe getetizayti Yesusakko shiqidi iza pacanas saloppe malata bessa gidi oychida.
    2: Izikka istas hizgidees “omarsa wode saloy zo7ikko gadey awana gista
    3: wonta bolla saloy dexidi dexidees hach iray bukkana gista. Salo mala xelidi shakista shin ta yana wode malata shakanas danda7ekista.
    4: Haysi itane laymma yeletay malata koyes gido attin yonasa malatappe hara mlatatay izas immetena. Yesusay ista hen agagidi hraso bidees.
    5: Abba pinida mala yesusa kalizayti qumma oykanaysa baletida.
    6: Yesusaykka qoppitte Paraawista irshopene Saduqawista irshoppe nagetite gidees.
    7: Isti qasse ba gidon nun kath oykkonta gish hessa gidees gidi isay isara hasa7etida.
    8: Yesusaykka ista qofa eridi inteno amanoy pacidayto “kath oykkonta gish aazas isay isara hasa7eteti? gidees.
    9: Ichachu ukethi ichachu shi asas gidid apun masobey tiripin inte dendiakkone yushi qopekketi?
    10: Hesathokka lappun budenay oydu shi asas gididi appun masobey tirpin inte denthidakone wozinan wothibeykista guussa
    11: Histin ta intes yotiday kaththa gish gidontaysa wanidi yushi qopeketi? Ha7ikka parsawista irshoppenne saduqawista irshoppe nagetitte.
    12: Ha7i izi ista qofisizay bukko denathanas gujiza irsho gish gidonta Parsawistane Saduqawista timirteppe nagistana mala gididaysi istas gelidees.
    13: Yesusay Piliphos Qisariya getetiza bitta gakida wode bena kalizayta asay tana asa na oona gizze giddi oychidees.
    14: Istika issi issi asay xamaqiza Yanisa ges baga asay Elasa gess bagay Ermassa woykko nabetappe issadde gidonta agena gess gidees.
    15: Izikka ista intechi tanna onna getii gidees.
    16: Simmona getetiza Phixirosay “neni Kirstosa deyo Xoossa na gidikki” giddi zaridees.
    17: Yesusay “Yona na Simona neni anjetidade ness hayssa qincisiday salon diza ta awappe atin ashoynne suthi gidena gidees.
    18: Neni Phixirosa (zala), hayssa zala bolla tani ta wossa keth kexxana ganame pengetikka izo xonetena.
    19: Salo kawotetha qulfista ta ness immana, neni bitta bolla hanno gizay wuri salonkka hannana. Bitta bolla ne hanoppo gidaysi wurikka salonkka hanena.
    20: Kalethidikka izi Kirstosa (Xoossappe tiyetidade) gididaysa isti onasikka yotonta mala mala bena kalizaytas lo7othi yotidees.
    21: Hessappe ha simin Yesusay Yerusalame banasne hen dere cimatanine qesista halaqatan Musse woga tamarsizayta kushen waye ekanasne hayqanas hezantho galas hayqoppe dendanas bena kalizaytas qoncisidi yotidees.
    22: Phixirosaykka gede issi baga gochi zaridi godo haysi ne bolla gakofo gidi hanqidees.
    23: Yesusaykka Phixirosakko shiqidi “Hayso xala7ey hayssappe kicha neni asazappe atin Xoossa yoyi ne wozinan garsan baynda gish ne tas dhuphe gidadasa gidees.
    24: Qassekka Yesusay bena kalizaytas “tana kalanas dosiza uray bena kado ba masqale (ba meto) tokidi tana kalo” gidees.
    25: Be shempo ashana koyzadey wuri dhaysana, gido attin ba shempo ta gish dhaysizadey ashana.
    26: Assi alamme kumeth harikoka shempos pacikko iza ayi madane? woykko assi ba shempo gish qanxana danda7izazi aze?
    27: Assa nay ba awa bonchoranne salo kitanchantara yana issi issi uras iza otho mala iza waga immana.
    28: Ta intess tumu gays hayssan eqida asata garsafe asa nay ba kawotethara yshin beyana gakanas hayqoy ista bochonta asati detees.
  17:
    1: Usupun galasappe guye Yesusay Phixirosane Yaqobe qassekka Yaqobe isha Yanisa benara ekidi istara xala issi dhoqa zumma bolla kezidees.
    2: Isti hen dishin Yesusa medhay lametidees, iza ayfezoy awa arshe mala po7idees iza mayoykka po7omala xolqidees.
    3: Herakka Museynne Elasay Yesusara hasa7ishe istas bertidees.
    4: Phixirosay Yesusa “Godo nu hanini dizakko nuss lo7okko, ne shene gidikko issi dasse ness issi dasse Musses issi dasse Elasas hezu dase otho” gidees.
    5: Izi buro hasa7an dishin po7iza sharay ista kamidees, shara gathara, tani izan ufa7etiza ta dosiza ta nay hayssakko izi giza siyitte giza qaala girethi siyetidees.
    6: Iza kalizaytakka hessa siyidi dayamidi ba hu7en bita bolla kundida.
    7: Yesusay istakkidi shiqidi ista bochidi dendite babofite gidees.
    8: Isti dhoqi gi xelishin Yesusappe atin izara hara ura onaka beybetena.
    9: Isti zumma bollafe wodhishin Yesusay asa nay (tani) hayqoppe dendana gakkanaas inte beyonysa onasikka yotonta mala gi azazidees.
    10: Yesusa kalizaytikka “Histin Musse woga tamarsizayti Elasay kasetidi yanas bess aazas gizo gidi oychidees.
    11: Izikka istas Elasay tumu yidi wursikka gigisana gidi zaridees.
    12: Gido atin ta intes gizay Elasay yidees gidikkoka asay ba koyda mala iza bolla othidees atin iza eribeyna hessathokka asa nay (tani) isata kushen waye beyana.
    13: Hessa wode Yesusa kalizayti Yesusay isatas yotizaysi xamaqiza Yanisa gish gididays erida.
    14: Ista garsan diza asakko simida mala issi uray Yesusakko shiqidi iza sinthan gulbatidi Godo ta na daysa bolafe yegiza hargey daro waysiza gish tas marariki daro wode taman kundedees hatha gidonkka geles.
    16: Tani naza nena kalizaytakko ehadis shin isti iza pathana danda7ibeytena gidees.
    17: Yesusaykka neno amanonta gela yeletazo ayde gakanas ta intenara dane? Qasse ayde gakanas ta intena danda7ane? ane naza ha taakko ehitte gidees.
    18: Hessafe Yesusay daydantha seridi nazappe kesidees, Nazikka hini satteppe simidi paxidees.
    19: Yesusa kalizayti xalala izakko shiqidi nuni daydantha kesanas aazas danda7ibeykoni? gidi oychida.
    20: Izikka istas intes amanoy pace gidida gish danda7ibeykista ta intes tumu gays qeri gashe ayfe sire amanoy inte bolla dizakone hayssa zuma hayssafe dendada gede ba inte gidakko izi intess bana intena xonanay dena gidees.
    21: Haysa malay gidikko xomanine wosan atin haran kezena
    22: Isti Gelilan issippe dishin Yesusay ista tana asa na asas athi immna
    23: istikka iza wodhana izikka hezantho galas dendana gin iza kalizayti kehi michetida.
    24: Yesusayne iza kalizayti Qifirnahome getetiza so gakidappe guye maqidasse gira ekizayti Phixirosakko shiqidi inte astemarey maqidasse gira nam7u dinareza ays qanxene? gida. (issi diranrey he wode issi uras nam7u galasa damoza lagge)
    25: Izikka istas qanxees gidees. Phixirsay keth gelida mala Yesusay kasetidi “Simona dere kawoti gira gidin woykko qaraxa gidin ba naytappe ekizoye haratappe ekiza milatize? gidees.
    26: Phixirosaykka haratappe eketes gides. Yesusaykka histikko nayta bolla acoy ba gidees.
    27: Histikkokka ista nu michisontamala ne mole oykiza yarda ekka bada abana yega, koyro oykkida moleza duna ne poqa demiza issi istatre ekada ta suntharane ne sunthara gira qanxa gidees. (istaterey he wode misha)
  18:
    1: He wode Yesusa kalizayti izakko shiqidi salo kawotethan nu garasan wusofe adhanadey oone gi oychida.
    2: Yesusay issi na xeygi ehidi ista gidon essidi “ta intess tummu gays inte simonta ixxikkone gutha nayta mala hannonta ixikko mulekka salo kawoteth gelekista gidees.
    4: Hesa gish ha naza mala bena ziqisizadey salo kawotethan wursofe adhana.
    5: Haysamala gutha na ta sunthan ekizadey tana ekess.
    6: Giddo atin tana amaniza guthatappe isade dhupiza uray dexo woxa shuchu ba qodhen qachetidi aba cimana yegetidi mitetikko izas lo7o gidana.
    7: Hana alameya asse dhuphana gasso gidida gish izis ay! dhuphey yuss agena shin dhuphezas gasso gidizades aye!
    8: Ne kushey woykko ne toy nena dhuphanas gaso gidikko neppe qanxa diga ne nam7u keshena woykko nam7u tohora gede medhina taman yegistanappe wobe woykko to sila gidada he gede deyoy dizaso geloy ness lo7ana.
    9: Hessathokka ne ayfey nes dhuphe gidikko neppe kessa yega, nam7u ayfera gede ganame taman ne yegistanaysappe issi ayfera deyo dizaso ne gelizaysi ness lo7o.
    10: Hayta gutha gidoppe issiniyokka inte kadhonta mala nagetite! ta intess tumu gays salon diza ista kitanchati salon ta awa ayfeso wurso galas xeletes.
    11: Asa nay dhaydayta ashans yidees.
    12: Ane tass yotitte isi uras xetu dorssi dikko qass istafe issina dhaykko hankko udufun tamane udufuna zumma bolla yegidi dhaydaro koyana bi erene?
    13: Ta intess tumu gays hanqon dhayonta udufun tamane udufun dorsistappe athidi betida dorsayn ufa7etess.
    14: Hessathokka ha guthata garsafe issay dhayana mala salon diza inte awa shene gidana.
    15: Ne isay nena qohikko izakko bada iza xala nenara ekada iza moro izas yota izi ne giza siyikko ne isha ne ass othasa.
    16: izi ne giza siyonta ixikko yoyi wuri nam7u markan woykko hezu markan shatimetiza gish isade woykko nam7u ass nenara ekka bada iza hasa7isa.
    17: Izi istakka siyonta ixikko wosa kethas yota, wosa kistahkka siyonta ixxikko izade ne amamontademe qaraxa shishizade mala qoda.
    18: Ta intess tumu gays inte bita bolla qachiday wurikka salonkka qachetida gidana inte bitta bolla birshiday salonkka birshetida gidana.
    19: Qassekka ta intess tumu gays inte bita bolla nam7u gididi ay gishikka ero ero gidi inte oychikko salon diza ta away intess immana.
    20: Nam7u woykko hezu gidid ta sunthan inte shizason hen inte gidon ta dana.
    21: Hessa wode Phixirosay Yesusakko shiqidi “Godo ta ishay tana qohikko ta izas appun to ato go? lapun to ato go? gidess.
    22: Yesusaykka izas zaridi lappun tamu to lapun atin lapun to xala ga gike gidees.
    23: Hessa gish salo kawotethi ashikara bolla diza mishe shishana koyda kawo milataysu.
    24: Misha qoda oykidamala iza ashikaratappe daro milione bira achoy iza bolla dizade ekki yida.
    25: Ashikaraykka iza bolla diza acoza qanxoy xonxa gish izikka iza machiyakka iza naytinne izas dizaz wuri bayzetidi mishay qanxistana mala iza goday azazidees.
    26: He wode ashikarazi godaza to bolla kundidi tani ta bolla diza acoza ubbaa ness qanxana gakanas tass gutha wode imarkki gidi wosidees.
    27: Iza godaykka izas michetidi iza galeza wirsi maridi yedidees.
    28: He ashikarykka ba goda achappe kezidamala gutha bira (acoy) iza bolla diza ba lage demidine ne bolla diza ta mishayo ha7i hanini qanxa gidi culi oykidees.
    29: He iza lagge ashikary tass gutha wode imarki ta ness qanxana gidi iza to bolla kundidi wosidees.
    30: Gido atin izas gutha wode imanas koyonta ixidi iza laggezi ba bolla diza aco qanxana gakanas woynen yegidees.
    31: Hessa izi othishin be7ida asayne hanko iza lagge ashikarati daro cichetida. Bidikka hanidaysa wursi ba godas yotida.
    32: He wode godaz he ashikkara xeygisi ehidi hayso neno itazo ne tana wosin ne bola diza acoza ta ness agadisshin ta nena marida mala nekka ne lageza maranas besne?
    34: Gidi iza bolla diza acoza izi wursi qanxanas gakanas qachana mala qachizaytas athi imidees.
    35: Hesa gish inte issay issa wozinappe maronta agikko salon diza ta awaykka intena marena.
  19:
    1: Yesusay hasa7i wursidappe guye Galila agidi Yordanose pinthan diza Yihuda awuraja bidees.
    2: Daro derey iza hen kalin izikka harganchata pathidees.
    3: Parsaweti iza pacanas izakko shiqidi ay gasonkka assi ba machcho anjana besize? gidi oychida.
    4: Izikka istas Xoossi koyroppe macane adene medhidaysa nababibeyketi? gidess.
    5: Qassekka assi awane ayo agidi ba machchira issippe gidees, nam7anykka issi asho gidetes getetidaysi hayssa gedon gidene? gidess.
    6: Nam7ay issi asho atin sinthafe namyu gidetena. Hessa gish Xoossi gathi waxidaysa assi shakofo.
    7: Istika izas histin Musey assi ba machcho anjidi anjo waraqata izis immidi yedo gidi aazas azazide? gida.
    8: Yesusaykka istas Musey inte wozina mumeteth beydi machcheta inte anjana mla fiqde intes imides atin koyroppe hessamala gidena gidees.
    9: Ta intess tummu gays ba azinappe hara urara laymatonta dishin ba machcho anjidi hararo machcho ekizadey wuri laymates izikka gidees, anjetidarokka ekizadey izira laymates.
    10: Yesusa kalizayti izas machi wogayne azina wogay hayssamala gidikko machcho ekonta agoy lo7o gida.
    11: Gido atin Yesusay istas issi issi istas imetida asatappe atin hayssa timirteza onikka ekkanas danda7ena gidees.
    12: Gasoykka issi issi asay ba ayi uloppe yeletishe guddula gididi yeletes, issi issi asay asa kushen qaeatetidi gundilees, issi issi asay salo kawotethas gidi bena berka gudila othiza asikka dees. Haysa ekanas danda7izdey eekoo.
    13: Qassekka yesusay ista bolla ba kushe wothidi wosana mala gutha nayta izakko ekki ehida gido attin iza kalizayti nayta ehida asata bolla hanqettida.
    14: Yesusay nayta ha taakko yero digofitee, salo kawotethi haytanta malasa gidees.
    15: Be kushe nayta bolla wothidi anjidappe guye heppe denddi bidees.
    16: Hessappe qasse issi uray Yesusakko shiqidi “tamarsizayso medhina de7o demanas demans ta lo7o otho ayi otho? gidi oychidees.
    17: Yesusaykka tana aazas lo7o gish oychazi? Lo7oy isade xala, gede de7oy dizaso ne gelana koykko azazota naga gidees.
    18: Adezikka azazoti awayte? gidi oychidees. Yesusaykka zaridi “assi wodhoppa laymatoppa kaysotoppa wordo markatoppa ne awane ne ayo boncha ne shoro ne mala siqa gidees.
    20: Wodalazikka zaridi hayssa ubbaa ta nagadis haray azi tas pacide? gidees.
    21: Yesusaykka zaridi ne mule xilanakoykko bada ne haridaz ubbaa bayzada misha wursi manqotas imma neni salon mishe demandasa hessappe guye simma yada tana kala gidees.
    22: Addezikka hessa siyidi izas daro mishi diza gish kehippe mishetishe bidees.
    23: Yesusaykka bena kalizata ta intes tumu gays dureti salo kawoteth gelaysi daro meto gidees.
    24: Qassekka ta intes gizay durey salo kawoteth gelanaysappe gamelay narfe lukora adhethi kawusha gida gidees.
    25: Hessa siyida iza kalizayti dar qopidi histin oni atana danda7ize gidi Yesusa oychida.
    26: Yesusaykka ista xelidi “haysi asa achan dandaetena Xoossa achan gidikko wurikka danda7etes gidees.
    27: Phixirosaykka izas zaridi “nu nursikka agidi nena kalidos histin ha7i nu ayi demanesha gidees.
    28: Yesusaykka istas ta intess tumu gays asa nay buro yana oratha alamen ba boncho zupane bola utiza wode inte tan lakidayti tamane nam7u zupanne bola utidi tamane nam7u Isra7ele nayta bolla pirdana.
    29: Ta suntha gish gidi ba keth, ba ishata ba michista ba awane ba ayo ba nayta woykko ba bitta agiza assi wuri xetu kushe dikko ekkana medhina deyo latana.
    30: gido attin daro snthe gidida asati guye gidana, daro guyen diza asati sinthana.
  20:
    1: Salo kawotethi ba woyne atakiltte gidon othan othanchata qaxaranas maladora kezida issi akakilitey diza gadadade milataysu.
    2: Issi galasa damuza gidizaz hasa7etidi gigidappe guye othanchata woyne akakilte otho oythidees.
    3: Malado hezu saten kezidi othoy baynda mela giyay eqizason eqida hara asata demidees.
    4: Inte bidi ta woyne gidon othite ta intes besiza mishe immana gidees.
    5: Istika bida. Qassekka galasappe usuppun satenine udufun sate bolla kezidi hara othanchata othon gelithidees.
    6: Omarsa wode tamane issi sate gidiza wode kezidi coo eqidayta harata demidi inte kumetha galas othoy baynda aazas hayssan eqeti gidi oychidees.
    7: Istika nuna othisiza asi dhayda gish eqidos gida. Izikka ista intekka bidi ta woyne akakilte gidon othite gidees.
    8: Gadey qamishin woyneza akakilteza goday othancha halafezas guyfe yidaytappe oykkada koyro yidayta gakans diza othnchata wurso xeygada ista otho waga qanxa gidees.
    9: Tamane isintha sate bolla othon gelidayti yidi isay isay kumetha galasa waga ekkida.
    10: Koyro othon gelidayti yishe ba wozinara hinkoytappe bollara daro demmna gi qopishin istasikka hinkoytara gina imidees.
    11: Misha ekishe qanxizade bolla hayti wursethan othon gelidi issi sate xala othidayti kumetha galasa othon daburidine awan xugetidi pe7ida nusara wosta istas issi gina qanxay gida.
    13: Izikka istafe issi ade ta jalaw nena qohabeykke issi galasas gidiza damuzen othanas tanara gigabeyki? ha7i he7i ne gisha ekada ba, ness imidaysa sire wursethan yidaysasikka ta immana koyays.
    15: Histin ta mishan ta dosidaz othanas danda7ikina? woykko ta kiya gididaysi nena miqaynsize? gidees.
    16: Hessa gish guyen dizayti sinthe, sinthen dizayti guye adhana.
    17: Yesusay Yeruslame bishe bena kaliza tamane nm7ata duma ekidi hiz gidees.
    18: Hi7a nuni Yerusalame bana gos asa nay qesista halaqasine Muse woga tamarsizaytas adhi immistana istikka izi hayqana mala iza bolla pirdana.
    19: Iza bolla qidhi ka7anasine garafana mala wodhana malakka deretas athi immana hezantho galas izikka hayqoppe dendana.
    20: Hessappekka Zabidosa nayta aya ba naytara Yesusakko shiqada iza sinthan gulbatada izi izis issi miish othana mala wosadus.
    21: Izikka izo ay koyazi gidees, izakka hayti ta na nam7ati ne kawotethan isay ne oshachara issay ne hadirsara utana mala otharki gadus.
    22: Yesusaykka zaridi inte wosizaz erekista tani uyiza xu7a inte uyana danda7ane? gidees. Istika E danda7os gida.
    23: Izikka ta xu7appe tummu inte uyanashin ta ushachanine ta hadirsan utethi ta away gigisidadentas atin tani imizaz dena gidees.
    24: Tamati hessa siyidi nam7u ishata bolla hanqettida.
    25: Yesusay ista issi bolla xeygidi dere harizayti ba hariza dere bolla godatizaysamala godatethi dizayti wolqara harizaysa inte ereta gidees.
    26: Inte garsan hessa mala hananas besena intefe gita gidana koyzadey intes othizade gido.
    27: Intefe bolla gidanas koyzadey intefe garse gido.
    28: Asa nay asay izas othana mala gidonta asas othanasine ba shemppo darota gish athi immanas yidees.
    29: Yesusay bena kalizatara Yarikofe kezidi bishin daro derey iza kalidees.
