    21: Nuni Kiristoosa baggara Xoossa xiilloteth gisheti ekkizayta gidana mala Xoossi iza bolla nagaray baynda Kiristoosay izi nu nagara tookana mala oothides.
  6:
    1: Nuni Xoossara oothizayta gidida mala inte ekkida Xoossa kiyatetha coo mela ashshopite gishe nu intena woossos.
    2: Xoossi “Tani taas gigida gallas nena siyadis! Attiza gallas ta nena maadadis!” giza gishshi Lo7o wodey heko, ha7iko; Atetha gallasika ha7iko.
    3: Nu oothoy leqetontta mala ay wodeka oonasika nuni dhuphe gidoko.
    4: Hessafe aathidi waayene meto uni7oka danda7an Xoossas oothiza asata mala ayi ogeraka nunatetha aathi immoos.
    5: Nuni Xoossas oothizayta gididaysa bessizay garafetethan, qachetethan, hirigan, daaburi oothon, dhisiko dhayonine gafankko.
    6: Hessaththoka geeshatethan, eratethan, danda7an, kiyatethan, xiillo ayana kaalonine qoodhepe-qomon gidontta siiqon,
    7: Tuma qaalanine Xoossa woliqaniko. Nu Izan gede oli xooniza ola miisheyne kametti attiza gondaley xiillotethiko.
    8: Bonchosu gidin woykko Kawushas; Qoodhistanas woykko galatenas nuni giigetidaytakko. Nuni tumanchatako shin ase balethizaytako geetettidosu.
    9: Nuni erettida ytako shin eretonttayta gididosu. Istti hayqidaytako gishin nuni paxa doosu. Asay nuna bukki bukkinka nu hayqibeykko.
    10: Muuzoy nuna gakikoka wurso wode ufa7etos. Nu manqoko Shin daro manqota dure Kessos. Nuusu aykoyka baynidaytako shin wurikka nuusu dees.
    11: Inteno Qoronttoosen dizayto! ta kase intes qonccen yootadis. Nuni nu wozina intena wursi bessidosu.
    12: Inte qasse nuna inte siiqo bessanas uzettidista attin nu intena nu siiqo bessanas uzetibeykko.
    13: Aaway ba naas yootiza mala taka intes ane yootayss. Nuni nu wozina keehi doyidi nu qofa intes qonccisoyssatho inteka nuusu hessaththo qonccisite.
    14: Ammanontta asara giigay bayinda issifetethan oyketopite. Xiillotethine nagaray waani issifistanas danda7izee? Po7oyne dhumay issife waani daana danda7izee?
    15: Kiristoosayine dabulosay waani gaaganas danda7izoo? Ammanizadey ammanonttadera aazan lagistanas danda7izee?
    16: Xoossa woossa keethas Eeqatara aaza gaagoy dizee? Xoossika “Tani ta duussaso ta deraza giddon oothana; Taka isttara daana; Taka istta Goda gidana; Isttika ta dereta gidana” giidi kase yootida mala nuni issay issay deyo Xoossa keethatakko.
    17: Goday hizgides “Inte istta giddofe shaaketidi kezite! Tuna miishe bochchofite; Taka intena ekkana;
    18: Ta intes Aawa gidana; Inteka taas attuma naytane macca nayta gidandista” gees wursika danda7iza Goday.
  7:
    1: Hessa gishshi ta siiqoto! hayssi hidotay nuusu immetida gishshi ashone ayana tunissiza ay miishafeka ane nuna geeshosu. Xoossas yashan nu geeshatetha ane kumeth histoosu.
    2: Inte nuna ufayssan mokki ekkite. Nuni oonaka qohibeykko; Oonaka naaqibeykko; Oonna go7aka nuusu balethi ekkibeykko;
    3: Tani hessaththo gizay inte bolla piridanas gidena. Hayssafe kase ta intes yootida mala inte nu wozinan deista. Hessa gishshi hayqonkka gidin paxankka wurso wode nu intefe shaaketoko.
    4: Taas inte bolla diza ammanoy daro gitako. Taas inte bolla diza ceeqeteth gitako. Ta intenan ministayss. Nuna gakkiza meto wurson tani keeha ufa7istayss.
    5: Nuni Maqidooniya gakkida wodeka duma duma baggara metoy nuna gakkides attin nuni aykoka shempo demibeykko. Nuusu soora hirigay, karera qass ooshi dees.
    6: Gido attin muzottidayta mintthethiza Goday Titosa yuusan nuna mintthethides.
    7: Nuni minettiday iza yuussan xalala gidontta dishin inte iza mintthethidayssa nu guji siyida gishshiko. Inte tana laamotidayssane inte taas qadhetizayssane qopizayssaka izi nuusu yootin siyada tani daro ufa7istadis.
    8: Tani hayssafe kase intes xaafida kiitay intena michisida gidikkoka he kiita xaafida gishshi tani hessaththo aazas xaafadina gaada handatike. Modhetikoka ta handatanay guutha wodes inte tana michisida gishshiko.
    9: Ha7i gidiko ta ufa7istayss. Tani ufa7etida gaasoy tani intena michisida gishshi gidontta inte he michape dendidayssan maarotethan gelidi laametida gishshiko. Hessa gishshi inte michetikoka Xoossa shene mala gidida gishshi nuni intena aykoka qohibeyko guusuko.
    10: Xoossa shene mala mishetethi gede maareti attanaso gathees. Hessasika handatethi deenna; Wozinape gidontta maareteth gidiko hayqon gathees.
    11: Hayssi inte muuzotethay Xoossa shene mala gidida gishshi hessi ay mala minotethan, ay mala oycha zaaron, ay mala elle hanqetethan, ay mala yashatethan, ay mala laamotethan, ay mala lo7o amon, ay mala muran intena gathidakone ane inte wozinan yuushi qopite. Inte qasse handa wursonkka he hanozape geeshi gididayssa marikasidista.
    12: Hessa gishshi ta intes xaafidayssi inte nuusu ay mala ammanetizaytakone inte intena Xoossa sintthan beyana malape attin qohidade gishshine qohetidade gishshi gaada gidenna.
    13: Nuni minetidayssafe bollara Titosay demmida ufayssan daro ufa7etidosu. Nuni ufa7ettidayka inte wurikka Titosa mintthethida gishshine iza wozina shempisida gishshiko.
    14: Tani intenan ceeqetizayssa kase Titosas yoota woththadis. Inteka tana yeelasibeykista. Wuriso wode ta intes tuma xalala yootashe dayss. Hessika nuni inte gishshi Titosas yootida yooy tumu gidi ammanettides.
    15: Inte wurikka azazetizayta gididayssane yashatethanine kokorishe inte iza mokki ekkidayssa Titosay qopi ekkidi izi intena siiqizayssas zaway baawa.
    16: Taka wurso baggara intenan ammanetanas danda7ida gishshi ta daro ufa7istadis.
  8:
    1: Ta ishato Xoossi Maqidooniyan diza ammaniza asas immida kiyatetha inte eranayssa ta koyayss.
    2: Istti daro metoti dishe daro ufa7ettida. Keehi manqqota gidikkoka daro kiyattida.
    3: Istti bees danda7etizayssa malane beess danda7etizayssafeka aathi immidayssa ta istta gishshi marikatayss.
    4: Yudan diza ammanizaytas maado immanas digetontta mala nuna keehi woossida.
    5: Istti nuni qopidayssafe bollara aathi oothida. Istti koyro bena Godas immida. Zaaridika Xoossa shene mala benaka nuusu immida.
    6: Hayssa oothoza koyro Titossay doommida gishshi ha7ika hayssa maado imoza izi polana mala nu iza woossidosu.
    7: Inte ammanon, hasa7an, eratethan, mino oothon, inte nuna siiqiza siiqon, wurso yoon aadhista. Hessaththoka kiyatetha oothonka aadhizayta gidite.
    8: Ta hessa gizay intena coo mela azazanas gidena. Gido attin hanko hara asay minni immizayssa intenara gatha beyishin inte siiqoy tumu gididayssa shaaka erenaskko.
    9: Inte nu Goda Yesus kiristoosa kiyatethi ereista.
    10: Hayssa ha hanozan taas lo7o gidi beettida zore ta intes immayss. Zilaythi inte imo xalala gidontta dishin immanas koyrope qopiday intenako.
    11: Hessa gishshi inte immanas koyidayssi polistana mala intes diza mala kase inte qopidayssa ha7i oothite.
    12: Asi immanas wozinape koyiko izadey kiyatethi immizayss ekketizay asi bees dizari mala immiko attin bees baynidayssafe immishin gidena.
    13: Ta hayssatho gizay inte wurikka gina gidana mala attin inte imon waayetishin harati shempana mala gaada gidena.
    14: Inte waayetishin istta miishey inte meto ashshana mala ha7i qasse inte miishey istta meto ashsho. Hessa malan inte giddon ginateth deyanayssako.
    15: Hessika “Daro shiishidades wodhdhibeyna; Guuthu shiishidadesika paccibeyna” geeteti geesha maxaafan xaafettida malako.
    16: Tani intes qopizayssa mala Titosayka intes wozinape qopana mala oothida Goday galateto.
    17: Titosay inteko bizay berika ba qofan ufayssanipe attin nuni iza woossida gishshi xalala gidena.
    18: Mishiracho qaala oothon woossa keethatan wurson dosettida ishaza nu izara gathi yedoosu.
    19: Hessafeka bollara hayssi nu ishay nuni hayssa lo7o oothoza Goda bonchos oothishinine nuni oothanas koyizayssa izas qonccisishin izi nunara biidi oothanas woossa keethati dooridadeko.
    20: Hayssa keyateth immettida miishaza nuni oykishin nu bolla ayko boroyka gakontta mala nuni naagetosu.
    21: Gaasoyka nuusu waana qofay Goda sintthan xalala gidontta asa sintthanka lo7o oothansiko.
    22: Daro wode daro miishen paacettid mino gidida nu isha Titosara nu iza yediday hessasikko. Izas inte bolla diza ammanoy daro gita gidida gishshi izi ha7i intena maadanas kasepe aathi koyees.
    23: Inte Titosa gishshi eranas koyko izi intena maadanas tanara oothizadekko. Izara issife biza hanko ishati qasse woossa keethati ba gishshi yedida Kiristoosa bonchos eqqidaytakko.
    24: Hessa gishshi inte isttas inte siiqo bessite. Inte hessaththo histiko inte siiqoyne nu intenan ceeqetiza ceeqetethay coo mela gidonttayssa inte woossa keethatas bessandista.
  9:
    1: Yuudan diza ammanizaytas kessiza miisha gishshi ta intes xaafanas koshshena.
    2: Intes Akayan diza asas maadana qofay lo7oy dizayssa ta erada “Akaya asay zilaythafe oykidi maados giigettides” gaada Maqidooniya asas yootadis. Harapeka inte maadanas koyida suure qofay darota lo7o oothos denthethides.
    3: Hayssa ha hanozan nu intenan ceeqetizayss coo mela gidontta mala hayta nu ishata ta kiittadis. Inteka ta Kase intes gida mala naageti uttite.
    4: Maqidooniya asati tanara inteko bishin inte giigetontta dizayssa beyko nuni intenan ceeqetizayssan yeelatana. Inte qasse daro yeelatandista.
    5: Hessa gish inte kase immana gidayssa kasetidi giigisana mala intena qopisanas gaada hayti ishati taape kasetidi Inteko gakana mala koshshizayssi taas beetides. Hessaththoka tani biza wode inte imanaysi giigi uttidazi gidana. Inteka imanays wolqara gidontta dosan gididayssa bessana.
    6: “Guuthu zerida uray guuthu shiishana; Daro zeridadey qasse daro kaath Shiishana” giza qaala yuushi qopite.
    7: Xoossi dosizay ba dosan immizade gidida gishshi issi issi uray immanas ba wozinan qopidaro ufayssan immo attin handatishe coo wolqara immofo.
    8: Wuriso wode haniza wurison inte intes gidi palahidi hara lo7o oothos gidana mala Xoossi intes ba anjjo guji immanas danda7es.
    9: Hessika “Maniqotass kiyatethan immides; Iza Xiillotethi medhinas deyana” geeteti geesha maxaafa xaafetida malakko.
    10: Zerizades zerethi maanas kaathi immiza Goday inte zeriza zeretha izi keehi darisi immana. Izi inte kiyatetha oothoza ayfe intes darssana.
    11: Inte kiyatethan immoyssi nu baggara istta gakiza asati Xoossu galatana mala inte wuriso wode kiyatethi immana mala Xoossi intena wurisosora duresana.
    12: Hayssi inte immiza kiyatetha oothoy ammanizayta meto maadope bollara asay Xoossu daro galatana mala oothes.
    13: Hayssi inte kiyatetha oothozi inte Kiristoosa mishiracho qaalan ammanidi ammanetidayta gididayssa, isttasine harataska inte kiyateth immidayssa eriissizazi gidida gishshi istti wurikka Xoossu galatana.
    14: Istti qasse Xoossi intes immida gita kiyatetha geedon intena siiqiza gishshi intes woossana.
    15: Asa qaalan qonccisethafe bolla gidida Xoossa imotetha gishshi Xoossi galateto.
  10:
    1: Ta Phawulosay intenara dishin izi ashikeko geetistadis shin ta intefe haakishin qass inte bolla xalidade geetetida ta Phawulosay Kiristoosa ashiketethanine iza lo7etethan intena woossayss.
    2: Tani intena woossizay ta inteko hee biza wode inte tana xaletethan hasa7isontta aggana malako. Nuni asho qofan simeretiza mala nuna xeelliza issi issi asata sinthan tani xaletethan hasa7anas koyayss.
    3: Nuni dizay hayssa alameza bolla gidikkoka nu oletizay ha alameza asa mala ola gidena.
    4: Nu ola miishayka ola miixa laalanas danda7iza Xoossa wolqay dizayssa attin hayssa alameza ola toora gidena.
    5: Xoossu erontta mala dhuphe gidi dendiza palamane otoroteth nu laaloss. Asa qofa wursi di7i ekidi Kiristoosas azazistana mala oothosu.
    6: Inte azazetethi polettiza wode azazetontta ay miisheka qaxayanas nuni giigeti uttidos.
    7: Inte xeelizay kare baggara bettizazi xalalakko. Oonika tani Kiristoosaskko gi ammanettiko zaarethi qopo. Nuka iza malaka Kiristoosayta gididayssa izadey wozinan wotho.
    8: Goday nuusu immida maata gishshi tani izan ceeqikoka yeelatike. Hessi maatay taas immetiday nuni intena minisanas attin laalanas gidena.
    9: Tani ha Kiitan intena babisos oothizayssa milatopo.
    10: Oone erizay isii issi asati “Phawulosa kiitati dexxone wolqamako; giddo attin izi nu achan diza wode izi laafako; Iza hasa7ayka leqettidaziko” gizaazi gidana.
    11: Hessatho giza asati nuni hahon dishe xaafi kiittidayssasine qasse intenara dishe nu oothizayssa gidon ayko dumatethi bayindayssa shaaki ereeto.
    12: Gidikoka berkka bena naashiza issi issi asatara nuna nurika gathi xeelanas woykko isttara nuna giigisanas xalokko. Istti qasse berkka bena benara gathi xeelilza gishshi istti yuushi qopizayta gidetena.
    13: Nu qasse inteko gakkana gakkanso Xoossi nuusi immida ootho zawan siimerettos attin wogape aathi ceeqettizayta gidoko.
    14: Inte qasse nu oothizason diza gishshi Kiristoosa mishiracho qaala tamarisanas nu inteko bida wode nuni hee nu zawape adhdhibeykko.
    15: Hessa gishshi Xoossi nuusu immida zawape adhdhidi hara asta oothhon gelidi wogape adhddeth ceeqettoko. Hessape bollara inte ammanoy diccana malane nu oothoyka Xoossi nuusu zawasida zawan inte gidon aakkanayssa naagon doossu.
    16: Hessa gishshi nu hara uray oothiza zawa aadhdhidi kasetidi oothettida oothoon ceeqetontta dishe intefe henin diza deretas miishiracho qaala yootanas danda7os.
    17: Gido attin “Ceeqetiza uray Godan ceeqeto.”
    18: Assi galatistanas danda7iza Goday gaalatikoo attin berkka beena gaalatinn giidena
  11:
    1: Ta guutha eeyatetha inte danda7ana mala ta ufayss oothoyssa hayana danda7ite.
    2: Issi gelontta geesha geela7oya ba geela7ottethan issi azinas giigiza mala taka intena Kiristoosas giigisida gishshi ta inte gishshi lo7o qofa qofayss.
    3: Shooshay ba genera Hiwano balethidayssatho oone erizay inte qofayka moorettin Kiristoosas diza suurene geesh gidida ammanetetha intena aggaagandeto gaada ta hirgayss.
    4: Issi uray inteko yiidi nu kase intes sabakidayssa gidontta hara Yesusa sabakiko woykko kase ekkida ayana gidontta hara ayana ekkiko woykko kase inte ekkida miishiracho qaala gidontta hara miishiracho qaala ekikko coo mela inte xoonettanayssako.
    5: Gidikokka tani hayta gita hawarettape aazanka ta guuxizazi taas miilatena.
    6: Hasa7an cincca gidontta aggikoka taas eray paccibeyna. Hessa nuni intes duma duma ogera qonccen ersidos.
    7: Tani intes Xoossa mishiracho qaala damosay bayinda sabakidayne intena dhoqu histtanas tani tana kawushidayss oonne erizay taas nagara gidi qoodettideshaa?
    8: Intes oothanas hankko woossa keethattape tani maado ekkidayssi isttafe shiisha ekkadakko.
    9: Tani intenara dishin tana mettin Maqedoniyape yida ishati taas kooshizazan tana maadida gishshi oonasika tooho gidabeyke. Hano gakkanaasika ay miishanka intes tooho gidabeyke. Sinthafeka ta intes tooho gidike.
    10: Kiristoosa tumatethi tanan diza gishshi tani ceeqetontta mala tana diggizay Akaya deren oonka baawa.
    11: Hessas gaasoy aazee? Tani intena siiqonta gishshee? Ta intena siiqizayssa Xoossi erees.
    12: Heyti wordo hawareti “Nuka isttatho oothosu” gishshe istti ceeqizayssa digganas ta ha7i oothizayssatho sinthafeka oothana.
    13: Heytantta mala asati Kiristoosa hawarista milatanas berka bena laamiza wordancha hawaristanne balethiza oothanchatakko.
    14: Hessika daro malalisizazi gidena. Xala7eyka bena po7o kiittancha milatisid laametees.
    15: Hessa gishshi heyti Xala7e oothanchati hanko xiillo oothanchata milatanas berkka benatetha laammiko aykoka malalisena. Wurisethan istti ba ootho waaga ekkana.
    16: Oonasika tani eeya gididazi milatopo gaada qasseka yootadis. Ta isttas eeya milatikoka guutha wodes ta ceeqistana mala tana inte eeya mala qoodite.
    17: Tani hessaththo duuna kunththa hasa7izay Goda shene mala gidontta eeya ura mala gidadakko.
    18: Daroti ba asho qofan ceeqetizayssatho taka ceeqistana.
    19: Inten qass yuushi qopizayta gidida mala hankko eeyata ufayssanas danda7ista.
    20: Hessaththoka oonikka intena bessi aylesikkone oonikka intena bonqqiko, oonikka intenan go7ettiko, oonikka intena leqqiko, oonikka intes shagalan baqiko inte danda7eista.
    21: Izi tana yeelasizazi gidikkoka hayta ha hanota oothanas nuni mino gidonttayssa tani intes qonccisayss. Gido attin oonikka ceqeistanass xaaliiko taka izatho xaalada ceeqeistana. Tani hessa gizay ha7ika eeya gidadako.
    22: Heytantti istti Ibirawe asatee? Taka Ibirawoko. Istti Isiraa7eele asatee? taka Isiraa7eele asako. Istti Abiraame zerethatee? taka Abirame zerethiko.
    23: Heytantti Kiristoosa oothanchatee? Tani qass isttafe bollara Kiristoosas oothizadekko. Ta hessaththo gizay goosha mala gidadakko; Tani isttafe daro wode oothon daaburadis, daro wode qashettadis, daro wode garafettadis, daro wode hayqos gakkadis,
    24: Hedzdzu tammane uddufun xuuriqafe ichachu too Ayhudatan garafettadis.
    25: Hedzdzu too durqan bukettadis, issi too shuchan cadettadis, hedzdzu too marikabe giddon ta bolla metoy gakkides, issi omarisine issi gallas abba gidon gammi7adis.
    26: Ta hamutha daro geedon haatha kixxayne di7oy, pangatape metoy tana gakkides. Ta qommo Ayhuda asapene hankko dere asape wayeyne metoy tana gakkides. Katamankka bazonkka abba bollanka tana metoy, hessathoka worido ammanizaytapeka metoy tana gakkides.
    27: Daro ootha daburadis, Daro wode dhisikabeykke, Gafanine haatha saamon waayetadis, Daro wode miza kathi taasi dhaydes, meegoyne kaloteth tana gakkides.
    28: Tani hara miishi qopontta, gallas gallas tana qopisizay woossa keethata wuriso gishshi qopiza qofakko.
    29: Issi uray daaburishin tani izara daaburontta ayde aggadinaa? Issi uray nagaran kundishin ta qasse iza hanqetontta ayde aadha erazinaa?
    30: Ceeqistanas koshshizazi gidiko ta ceeqistanay ta daburancha gididayssa tana bessiza miishan ceeqistayss.
    31: Medhinas galatetida Goda Yesus Kiristoosa Aawa Xoossi ta wordotonttayssa erees.
    32: Tani Demasiqo kataman dishin kawo Arisixosiyossape garisara dere ayssizayss tana oykkanas koyid he katama pengeta zabetan naagissides.
    33: Gidikoka asay tana keechen yeggidi he katama ginbbe masikotera duge wothi yeddin kessa ekka attadis. Si7il yaasifeligal.
  12:
    1: Ceeqetethan ayne go7ay bayinda agikoka ceeqistanas koshshiko Goday taas qonccis immidayssanine izi bessida ajjutan ta ceeqistana.
    2: Kiristoosas gidida issade ta erays. He uray tammane oyddu laythafe kase hedzdzanttho salo ekketi bides. (Izi ekkettiday ba ashozara gidin woykko ashora gidontta aggin erikke shin Xoossi qasse eres.)
    3: Gididkoka izi ba ashozara biin woykko mela biin ta erike. Xooss qasse erees.
    4: Izadeyka pude ganate ekketidi asa qaalan qonccisanasine asi gaanas danda7onttazi izi siyides.
    5: Tani hessa mala asan ceeqistayss. Ta hu7es gidiko ta daburisafe hara ta izan ceeqistana miishi deena.
    6: Histin tani tuma hasa7iza gishshi ceeqistanas koyikoka ta eeya gidike. Gido attin oonikka ta bolla ba beyzazapene tape siyizayssafe bollara qopontta mala gaada ceeqistanape naagistayss.
    7: Hayta taas qonccida gita hanotta geedon tani otoretontta mala ta asatetha aguntha mala caddiza sakoy taas imettides. Hessika xala7epe kiitetid tana cachan waayisid ta ceeqetontta mala digges.
    8: Hayss tana waayissizayss taape kichana mala ta Goda hedzdzu too woossadis.
    9: Gido attin Goday qasse “Ta wolqay kumetha gidi qonccanay ne daburisan gidida gishshi ta kiyatethi nees gidana” gides. Hessa gishshi Kiristoosa wolqay ta bolla gidana mala ay wodepeka bollara tana daaburisishin he wode ufayssan ceeqistanas dosayss.
    10: Tani wollqa demmizay daburiza wode gidida gishshi ta Kiristoosa gishshi daaburishin, cayetishin, metotishin, goodetishin, muzotishin tana ufaysses.
