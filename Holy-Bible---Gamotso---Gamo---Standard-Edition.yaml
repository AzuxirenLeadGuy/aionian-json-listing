    5: Koyro gallasafe ha simmin ha7i gakanas mishiracho qaala oothon inte tanara deista.
    6: Intenan lo7o ootho doommmidayssi izi Yesus kiristoosay wursietha piridas yaana gakanas intena danda7issanayssa ta ammanays.
    7: Ta ha7i qasho keeththan dishinine ta qachistanapeka kase mishiracho qaala tuma naaganasine minithanas Xoossi taas ba kiyatethan immida maadon inte wurikka tanara issife oothidayta gidida gishshi inte wursio galas ta wozinape dhayekkista. Hessa gishshi ta inte gishshi qopanas taas besses.
    8: T ainttena Yesus kiristoosa siiqon wossita amotizakkone Xooss taas marikako.
    9: Inte siiqoy eratethaninne akkekan keehi darana mala ta woossays.
    10: Hessika inte wursiofe adhdhizayssa shaaki erana malane Yesus kiristoosa yuusa galas gakanas inte geeshatane wothoy bayndayta gidana mala koyayiss.
    11: Xoossa bonchisizayssane galatissizayssa inte oothana mala Yesus kiristoosan beettiza geeshatetha ayfen inte wozinay kumo.
    12: Ha7ika ta ishato ta bolla gakida metoy mishiracho qaalay kasepe dari aakanas gididayssa inte erana mala ta koyays.
    13: Hessa gishshi ta qachetethay kiristoosa gishshi gididayssi kawo keeththa zabaynatasine hartasika eretides.
    14: Ta qachetidayssa geedon ammanizayti Xoossa qaala babbontta xalatethan asas marikatanas minoteth demmida.
    15: Issi issi asati coo nu izape waanidoni geethanine hollotethan sabakettes. Baggayti qasse lo7o qofara Kiristoosa gishshi sabaketes.
    16: Baggayti ta mishiracho qaala gishshi mootistana haan dizayssa eriza gishshi siiqon sabaketes.
    17: Hankoyti qasse lo7o qofan gidontta tana gakida qashoza bolla hara waaye gathanasine ba iitta qofa polanas Kiristoosa sabaketes.
    18: Heessa gidikone aya meto dizay! Waana ayfe yooy suuretethan gidin woykko milatoson gidinka awaraka kiristoosa sabakiza gishshi ta ufa7istayss. Qassekka ta ufa7istana.
    19: Ta birshista atany inte woossanine Yesus kiristoosa ayana maadon gididayssa ta erayss.
    20: Ta ay ogeraka yeellatontta mala mino ufayssine laamotay taas dees. Gido attin kaseka hachchika, ta hayqqinka paxa diin kiristoosay ta ashon bonchetanayssa ta xalatethan hasa7ayss.
    21: Taas duusu guusi kiristoosako. Hayqoyka taas go7ako.
    22: Gido attin hayssa tanni hayssa asho dusan guja dizakko ayfe immiza ootho othays gusukko. Ta awayssa dooranakone taas erettena.
    23: Ha nam77u Hanotan metotistadis. Ta baada kiristoosara daanas laamotayss. Hessi hara wursiofe keehi lo7oko.
    24: Gido attin taas ashon duusi intes keehi koshees.
    25: Hessan amanistada ta hayqoppe atada intenara deyin ntte diccanaysanne inte amanon ufa7istanaysa ta ammanetayss.
    26: Ta he bada inte achan deyikko ta gedon intes Kirstosan diza ceqetethi darana.
    27: Kiristoosa mishiracho qaalas bessiza mala diite. Hessatho hanika ta intena hee baada be7idako woykko hahon daada inte gishshi ta siyizako inte mishiracho qaala ammanos issino oletishe issi ayanan inte minni eqnayssa ta erayss.
    28: Ay ogeraka intenara eqetizaytas hirigopite. Hessi istti dhayanasine inte atanayssas Xoossafe imettida malatako.
    29: Inte kiristoosa ammanizayta xalala gidontta iza gishshi waaye ekizayta gidana mala hayssi Xoossa kiyatethi intes imettides.
    30: Inte kase beyida mala ha7ika ta bolla dizayssa inte siyizayssa mala hessaththo intenaka waayison dees.
  2:
    1: Intes kiristoosa baggara bettida issifetetha gaason issay issa minithethiyssa siiqo gidinka woykko ayana issifeteth woykko maaroyne asa micheteth inte garisan diiko inte asi siiqon issi ayanannine issi qofan gididi ta ufayssi polite.
    3: Ase wursii intefe bollara xeellite attin interkka intena doson woykko go7ay baynda galata ekanas issi mishika oothopite.
    4: Intefe issi issi uray hara ura go7izayssa xeellite attin inte go7a xalala xeellofite.
    5: Yesus kiristoosas diza ashiketeth inte achchanka do.
    6: Izi bees Xoossukoshin bena Xoossara ginisanas koybeynna.
    7: Gido attin ayille medha ekkidi asi milatidi berika bena eeya asi kessides.
    8: Asi gidi qonccidika ben asape ziqqa oothides. Hayqaana gakanas hessika masiqale bolla kaqeti hayqana gakanas azazetides.
    9: Hessa gishshi Xoosi iza daro dhoqu hisitides. Sunththfe dhoqu gida sunththu izas immides.
    10: Hessika salonkka biitta bollan biittape gaarisanika dizaa medhetethine gulibatay wuri Yesusa sunththas gulibatana malako.
    11: Asa inxxarisi wurikka Xoossa Aawa bonchos Yesus kiristoosay Goda gididayssa marikatanaskko.
    12: Hessa gishshi ta ishato inte kase wursio wode azazetizayta gidida mala ha7ika ta matan doontta intefe haahon diikoka inte atethay kumeth gidana mala yashatethanine bonchon polite.
    13: Xoossi intes azazetth immishe ba qofa wursieth gakanas inte gidon oothes.
    15: Hessika inte iittane geella asa gidon geeshatane wothoy baynda Xoossa nayta gididi alame bolla Aawa arishe mala dere wursios po7anasiko.
    16: Inte ekkida deyo qaala lo7ethi oykkiko kiristoosay haa simmi yiza wode ta mela daaburonttayssa gishshi ta ceeqetanayssi taas dees.
    17: Qasseka intes Goda diza ammanoy inte Xoossas shiishada dumma yarsho mala ta shempoy inte yarshora issife yarsho mala gukizako intenara taka ufa7istana.
    18: Hessaththoka intes ufa7etidi tanaka ufayssanas besses.
    19: Goday maadiko Xinitosa inteko yedada inte lo7etetha gishshi lo7o wore siyanas koyays.
    20: Inte lo7etetha gishshi qopiza asi hara malay oonikka baawa.
    21: Haray wurikka Yesus kiristoosayssa gidontta ba go7as woxxizade xalalako
    22: Gido attin inte erizayssa mala Xinitosay izi ay mala asakone ba gishshi marikasides. Nay ba Aawara oothiza mala tanara mishiracho qaala yootides.
    23: Hessa gishshi hayssafe sinththan ta waananakone shaaka eridape guye iza ta inteko kiittana qopayss.
    24: Taka inteko mata wode baanaysa Godan ammanetayss.
    25: Hessaththoka inte tana koshshiza mishshan wursion maadana malane lo7ethi oykana mala yedida Afirodixo ta inteko zaara yedana mala koshshizayssi taas eretides.
    26: Gaasoyka izi intena kumethata beyanas laamotida gishshine qasseka inte iza sakoza siyidayssas qopida gishshiko.
    27: Tumapeka harigidi hayqishe attides. Gido attin Xoossi iza maarides. Ta kase muuzotizayssa bolla hara muuzoy gujetontta mala tanaka maadides.
    28: Hessa gishshi inte iza beyidi uf7ettana malane taka hirigafe shemipana mala amotayss.
    29: Inte iza keeh ufayssan mokki ekkite. Iza mala asataka bonchite.
    30: Inte tana matan diidi aathi maadanas danda7ontta gishshi izi ba shempos michetontta tana oothi maadishe kiristoosa oothon hayqishe attides.
  3:
    1: Ta ishato hayssafe hara ta intena gizay Godan ufa7etite. Ha7ika zaarada izo ta intes xaafiko tana salethena. Intenaka go7ana.
    2: Heyta kana mala husikatizaytape iitta oothizaytapene asas meqethi menthiza asatape naagettite.
    3: Tumu qaxxaaretidaytine Xoossu woossizayti Yesus kiristoosan ceeqizaytine ashon ceeqetontayti ashonika ammanetonttayti nunako.
    4: Ta ceeqana koyko asho baggara ceeqana miishi taasika dees. Oonasika ashon ceeqiza miishi diza milatiko ta izape aadhayssi.
    5: Tani yelletida ossipuntha galas qaxxaristadis. Ta Isiraa7eele zerethine Biniyame kochafe yeletadis. Ibirawista gidon taka adda Ibiraweko. Woga baggara oychizadey diiko ta kase Perisawe.
    6: Muse wogas zili7etizayssa gidiko tra kase woossa keeththa goodizadeko. Woga naagon beetiza xiillotethi gidiko kase ta bolla issi wothoyka deena.
    7: Gido attin taas go7a gididayssa wursia kirisoosa gishshi gaada go7ay baynda miisha mala qoodadis.
    8: Hessafeka ta goda Yesus kiristoosa erope aadhizay haray aykoyka bayndayssa ta ammaniza gishshi wursiaka coo mela g o7ay baynda miisha mala qoodadis. Tani iza gishshi gaada wursiaka aggadis. Ta kiristoosa demmana gaada wursio miishaka wora wodhida iitta miisha mala qoodadis.
    9: Tani hessaththo oothiza gaasoy kase Muse wogan taas diza xiillotetha aggada ammanon beettiza Xoossa xiilloteth kiristoosan ammanada demmanasine ta izara issife deyansiko.
    10: Kiristoosane izi hayqi dendida dentha woliqa ta erana mala iza waayeka ta izara gishistana malane hayqonka ta iza milatana mala amottays.
    11: Hessaththoka ta hayqqa dendidape guye medhinas daanas koyayss.
    12: Ta hayssa wursia demmadis woykko hayssatho hanadis guusu gidena. Gido attin Yesus kiristoosay tana bees hisitidi taas giigissida woyto ekkanas minna wotha bolla dayss.
    13: T a ishato ta ha7i ta koyzayssaka oyikida mala qoodike. Gido attin ta issi miishi oothana. Tape guyera dizayssa agga aggada tape sinthan dizayssa oykanas zaradhayss.
    14: Xoossi tana Yesus kiristoosa baggara pude xeygida gishshi woyto gaka ekkanas elelayss.
    15: Hessa gishshi nuni ammanon minnidayti wurikka haniza yoo wursi hessafe xeellatho xeellanas besses. Issi issi dumma qofay intes diiko hessaka Xoossi intes qonccisana.
    16: Gidikoka nu ha7i gakki eridazan ane simeretos.
    17: Ta ishato ane inte ta haniza mala tana kaallitene harataraka issife deyite. Nu nuna intes lemuso hisiti bessida mala diza asata wozinan wothite.
    18: Gaasoyka hayssafe kase ta intes zaara zaara yootida mala ha7ika zaarada afunthara intes yootayss. Daroti kiristoosa masiqales morike gididi simeretettes.
    19: Istta wursieth dhayoko. Istta uloy istta Xoossuko. Isttas kawushatethay isttas bonchoko. Istta wozinay shempiday ha biitta duusankko.
    20: Nu derey gidiko salonkko. Heepe buro yaanayssa nuna ashida Goda Yesus kiristoosa yuusa laamotethan naagon doosu.
    21: Izika wursi bees haarisida woliqara kawushe gidida nu asatetha bonchetida ba asatetha milatissidi laamana.
  4:
    1: Ta intena dosizato, ta intena laamotizayto, ta ufayssaynne ta ootho zawude gidida ta ishato Godan minni eqqite.
    2: Inte qofay Godan issino gidana mala Ewodanene Sinxxekey ba garisan siiqistana mala ta istta woossays.
    3: Ero neon, tanara issife ammanetida oothanchazo, mishiracho qaala yootos tanarane Qalamenxxosara qasseka istta sunththay deyo maxaafen xaafetida hanko tanara ootho lagistara issife waayidayta he macashata ne maadana mala ta nena woossays.
    4: Ay wodeka Godan ufa7etite. Qasseka ta intena ufa7ettite gayss.
    5: Inte kiyatethi asa wursio achchan e reto. Goday yaana matides.
    6: Haniza yoon wursion galatarn, woossanine gaanatethan Xoossa sinththi shiiqite attin ay mishanka hirigofite.
    7: Asa qofape bollara diza Xoossa sarotethi inte wozinane inte qofa wursii Yesus kiristoosan naagees.
    8: Wurisietha bolla ta ishato tumu gidida yoo wursi, boncho gidida yoo wursi, adda gidida yoo wursi, geeshi gidida yoo wursi, dosetida miishi wursi, lo7o gidida yoo wursi, lo7otethi gidinika galataka haytantta milatiza wursi qopite.
    9: Inte taape tamaridayssa woykko inte taape ekkidayssane siyidayssa woykko beyidayssa ay gidiko wursi oothite. Goday intenara gidana.
    10: Daro wodepe guye ooratha qofara inte ta gishshi qofo oykidista. Hessika Goda baggara tana keehi ufaysses. Tumuka inte taas qofo aggibeykistashin inte qopida mala oothanas intes hano ixxides.
    11: Tani hessa gizay tana mettida gishshi gidena. Gaasoyka ta ay hankoka “Dizayssi taas gidana” guusu tamaradis.
    12: Tapacceka ta erays; demmadaka erayss; ta gafadaka, kalladaka erayss; diinikka dhaynika erayss; ay gidikkoka taas dizay taas gidana guusa xuura ta lo7etha erayss.
    13: Taas woliqa immiza kiristoosa tani wuriso miishe oothanas danda7ayss.
    14: Gidikoka inte tana ta waayen maadida gishshi lo7o oothidista.
    15: Inte Piliphisiyosa asati hessafe bollara inte erizay koyro mishiracho qaala inte ekkida wode tani Maqidoniyape dendashe intefe attin gede immidika haa ekkidika maadetidine maadidi giza woossa keethi taas deena.
    16: Haray atto shin ta kase Teselonqqen di za wodeka tani metotin inte zaari zaari taas maado yedidista.
    17: Ta hessa gizaytte immida gishshi intes anjjoy darana mala gaada attin ta intefe maado ekkanas amotada gidena.
    18: Taas koshizayssane tana koshizayssafeka bollara ekkadis. Inte taas yedida imota Afirodixo kushepe ekkin ta paccey kumides. Hayssi darope Xoossa achchan eketida daro lo7o sawiza yarsho malako.
    19: Xoossi ba duretetha gina intena koshshizayssa Goda Yesus kiristoosa baggara intes kunththana.
    20: Nu Aawasine nu Xoossas medhinape medhinas bonchoy gido amin7i.
    21: Ammaniza asa wursi Yesus kiristoosa sunththan saro giite. Tanara diza ishati wurikka intena saro geetes.
    22: Ammanizayti wuri harapeka Qessareso asaape ammanizayti wurikka intena saro geetes.
    23: Goda Yesus kiristoosa aadho kiyatethi intenara gido. Amin7i.
51:
  1:
    1: Xoossa shenen Yesus kiristoosan kiitetida Phawulosapene nu isha Xinitosape,
    2: Qolasiyasen diza kiristoosan dummatidaytassine ammanetida ishatas nu Aawa Xoossafe sarotethine kiyateth intes gido.
    3: Nu inte gishshi woossiza wurso gallas nu Goda Yesus kiristoosa Aawa Xoossa galatoos.
    4: Gaasoyka intes Yesus kiristoosan diza ammanonine ammaniza asa inte wurs siiqizayssa nu siyida gishshiko.
    5: Hess wurikka haniday salon intes giigetida hidotape dendidayssankko. Hessa he hedota gishshi mishiracho qaala inte kasetidi siydista.
    6: Hessika hee inteko gakides. Hessa mishiracho qaala inte siyosopenne Xoossa kiyatetha tumatetha inte ero gallasafe haa simmin alame yuushon izi oothishe dizayssa mala inte achchan ayfe ayfishene diccishe dees.
    7: Hessaka ha7i nu gishshi gididi kiristoosas ammanetida oothancha gididayssinne nunara issife oothiza siiqizade Ephapiray intena tamarisides.
    8: Qasseka izi intenan diza ayana siiqotetha nuusu yootides.
    9: Nu qasse hessa siyosope haa simmin inte Xoossa shene eratethaninne ayana cinccatethan intena kunththana mala inte gishshi woossa qanxxibeyko.
    10: Hessaththoka Godas bessiza duusu daana mala inte iza poli ufayssana mala lo7o ootho wurson ayfe immana malanne Xoossu eron dicci dicci baana mala nu intes woossos.
    11: Intes gita minotethine danda7ay deyana mala iza boncho wolqa mala inte keehi minni ufa7ettishe7oso geeshati laatiza po7oso nu laatanas nuna gathida Xoossa Aawa galatana malakko.
    13: Izi nuna dhuman haaretethafe ashshidi gede ba dosiza naaza kawotethan nuna pinththides.
    14: Nu izan wozettidi nagarape maaretidos.
    15: Kiristoosay ayfen beetontta Xoossas tumu lemusone medhetetha wursofe gitanne bayrako.
    16: Medheteth wuri izan medhettides. Salonine sa7an dizayti, ayfen beetizaytine beetonttayti gidinkka woliqamata gidinka haarizayta gidinka woykko godatethi dizayti haniday wurikka izan izas medhetides.
    17: Izi wursofe kase dees. Wurika issi bolla oyketi minniday izaniko.
    18: Izi ba asateth gidida woossa keethays hu7eko. Wurisos bolla gidana mala izi hayqida asa wursofe koyro dendides.
    19: Hessika haniday kumetha Xoossatethay iza naazan deyana mala Xoossa Aawa shene gidida gishshiko.
    20: Masqale bolla izape gukida suuthan saroteth medhidi biitta bolla gidin salo bolla dizayssa wurs iza baggara benara iginththides.
    21: Inte iitta amale geedon kase inte Xoossafe shaaketidi inte inte qofara iza morikistakoshin.
    22: Ha7i qasse inte bolla balayine wothoy bayndda geeshata oothidi intena ba sinthth shiishanas kiristoosa asho hayqo baggara Xooss intena iginththides.
    23: Hessika hananay inte ammanon xaphidine giigetidi inte inte ammanon ekkida mishshiracho qaalape qaaxxontta minni eqqikokko. Intesinne salo gufanththon diza medhetethas sabaketida mishiracho qaalay hessako. Ta Phawulosayka hayssa ha mishshiracho qaalas oothancha gidadis.
    24: Ta inte gishshi waaye beyidayss ha7ika tana ufaysses. Kiristoosay ba asatetha hessika woossa keeththa gishshi izi ekkida waayezape ekkishin pacciday diiko tani ta ashon kunthana.
    25: Xoossa qaala ta intes pacey baynida gaththana mala taas Xoossafe imettida hadara mala ta woossa keeththa oothancha gidadis.
    26: Ha qaalay beni wodepene kase yeletethafe geemmid xuura gidi gammi7des. Ha7i gidiko ammanizaytas wursos qonccides.
    27: Xoossi ba asas qonccisanas koyida xuuray iza boncho duretethay dere asa gidida inte giddon ay mala gitakone bessanaskko. Izika iza boncho ufayssi gidida inte gidon diza kiristoosako.
    28: Nuka issi issi ura kiristoosas kumetha asi hisiti shiishanas danda7ana mala asi wurs hiillara zorishene tamarisishe kiristoossa gishshi sabakoos.
    29: Taka ta garisan minththa oothiza iza woliqan ubbaa baaxistashe he qofa polanas dafistayss.
  2:
    1: Inte gishshane Lodoqiyan dizaytane hessathoka tana ba ayfera beyi erontta asa wursos ta ay mala baaxetizakone inte erana mala ta koyayss.
    2: Qasseka istta wozinay minnana malane istti siiqotethan issay issara oykistana mala kumeth gididayssa yuushi qoppi ero dureteth demmidi Xoossa xuura gidida kiristoosa istti erana mala ta dafistayss.
    3: Qotan diza cinccatethine eratetha haaroy wurikka bettizay kiristoosa achchanko.
    4: Oonika intena duunan mal7eththon balethontta mala ta intes yootayss.
    5: Ta intefe asho ayine haaka diikoka ayanan intenara issife dayss. Inte wogara dizayssane inte kiristoosa lo7eth ammanizayssa beyada daro ta ufa7istayss.
    6: Hessa gishshi inte Goda Yesus kiristoosa ammanida mala izan deyite.
    7: Inte izan toketidine keexxetidi inte tamarida mala ammanon minni daro tiripa galata izas shiishishe diite.
    8: Kiristoosan xaphidazi gidontta asa woganine go7ay baynida ha alameza laafa wogan eqqida asa eratethanine coo mela baletho hasa7an intena oonikka di7ontta mala naagetite.
    9: Gaasoyka kumetha Xoossateth iza asatethan dees.
    10: Inteka haarizaytasine Godata wursos hu7e gidida kiristoosan kumeth gidite.
    11: Inte izan qaxxaretidista. Hess he qaxxarazika asho amale diganas kiristoosan handayssa attin asa kushen hanibeyna.
    12: Xiniqatan izara issife moogetidista. Iza hayqope denththida Xoossa woliqan ammanidi qasseka izara issife dendidista.
    13: Inte kase inte mooronine inte asho nagara hanotetha intefe digontta aggida gishshi hayiqidaytako shin Xoossi intena kiristoosa baggara pathides. Inte nagaraka wurs atto gides.
    14: Kase nuna mootishene nunara eqetishe diza Muse wogan acco mootos xaafetidayssa qucci diggides. Masqale bolla torigidi nu bollafe diggides.
    15: Halaqatane godatizayta godateth isttafe wothi ekkidine masqale bolla hayqidi xooni dendidi di7etidayta qonccen yuush bessides.
    16: Hessa gishshi muusan woykko ushan ba7ale bonchon woykko agina xeeronine sambata gallas boncho gishshi inte bolla oonikka piridofo.
    17: Heyti wurikka buro yaana hanotane eeshota gidishin waana asatethay gidiko kiristoosako.
    18: Bessontte ashiketethine kiitanchatas goyno dosiza asi oonka intena dhuphidi mela ashontta mala naagetite. Hessa mala asi ba beyida agumos wogay baynda bena nashishe hada asho qofan kumidi otorettes.
    19: Hessa mala asas hu7e gidida kiristoosara ayko gaytotethika deena. Kumetha asateth shayanine xaphon gath oythethi dichchiza hu7ey kiristoosako. Xooss kiristoosa asatetha kumeth dichchizay hessa malanko.
    20: Hayssa ha alameza wogas inte kiristoosara hayqidayta gidiko histin ha7i aazazi izas haaretetii?
    21: Oykofa, baadha beyopa, bochchofa gizayta mala
    22: Hayti wuri asa azazonine asa timirtten wodhdhida wogata gidida gishshi oothetidape guye coo dhayanas deetes.
    23: Ha azazoti berika beepe medhdhi ekkida goyno qofay coo bessontta ashiketethine ba asateth naaqi oykethan isttas tumu erateth dizayta milatetes. Gido attin asho amoteth shiishi oykiza woliqay isttas baawa.
  3:
    1: Histinko inte iristoosara issife dendidayta gidiko kiristoosay Xoossa achchan uttidason puden diza hanotetha koyite.
    2: Inte qofay pude bollan diza miisha bolla gido attin ha biitta yoo bolla gidopo.
    3: Gaasoyka inte hayqidistane inte deyoyka kiristoosara Xoossa achchan qotetides.
    4: Intes deyo gidida kiristoosay qoncciza gallas inteka he wode izara issife bonchora qonccana.
    5: Hessa gishshi intes biitta bolla diza amoteth digite. Heytika layma, tunateth, asho amo, iitta amotethine eeqas goyno mala gidida gaphigaphokk.
    6: Heytantta gaason Xoossa hanqoy Xoossas azazetonttayta bolla yaana.
    7: Inteka kase diza duussan he miishata oothidista.
    8: Ha7i gidiko hanqo, yiillo, caashe, zigirisine yeellasiza hasa7a heytantta milatizayta wurs digite.
    9: Kase ceega asatetha iza oothora gathi intefe qaari yeggida gishshi inte inte garisan issay issara wordo hasa7opite.
    10: Bena medhidayssa milatana mala eran ooraxida ooratha asateth mayidista.
    11: Heni Girike asi gidin woykko Yuda asi woykko qaxxaretiday woykko qaxxaretontta woykko tamaridaytane tamaronttayta woykko maaretontta woykko aylle woykko goda giza dummateth deena. Kiristoosay heytantta wursoskko. Qasse wursonka dees.
    12: Hessa gishshi duuma gididi dosetidayto, inte Xoossas dooretidayta gidida mala michetethine kiyateth, ashiketeth, bonchone danda7a mayite.
    13: Inte issay issa danda7ite, intefe issadey issade bolla michchetiko yooyika iza bolla diiko issay issas atto atto geetetite. Godayka intes atto gida mala inteka hara uras atto giite.
    14: Hessa wurso bolla wursi kumetha issifetethan shiishi qachchiza siiqo mayite.
    15: Inte wurikka issi asho gididi sarotethas xeeygetida kiristoosa saroteth inte wozinan kawoto. Inte galatizayta gidite.
    16: Kiristoosa qaalay intenan kumeth gido. Inte inte garisan cinccatethara tamarttene zoretote. Mazumurenine saban ayana yethan galatara gathi inte wozinara Xoossas yexxite.
    17: Iza baggara Xoossa Aawas galata shiishishe qaalan gidin woykko oothon inte oothizayssa wurs Goda Yesusa sunththan oothite.
    18: Macheto Goda achchan intes bessiza miishi gidida gishshi inte azinatas azazetite.
    19: Azinato inte inte machcheta siiqitene isttas menxxe (meqeth) iittopite.
    20: Nayto, inte Goda ufayssana mala inte intena yelidaytas wurso miishan azazetite.
    21: Aawato, nayti ufayss qaxxontta mala inte nayta hanqethopite.
    22: Aylleto, ase ufayssanasine coo ayfeson beistanas gidontta suure wozinape inte Godas babbite. Hayssa biittan haariza godataskka hano wurson azazetite.
    23: Inte oothiza miishi wurs asas gidontta Godas oothiza mala taybidi kumetha wozinape oothite.
    24: Inte Goda achchafe inte ootho mala ekkanas laatay dizaysa inte ereta. Inte oothizay Goda Yesus kiristoosaskko.
    25: Qoho oothidadey ba oothidari kushe ekkana. Iza achchan dumma maadoy deena.
  4:
    1: Godato, intes salon Goday dizayssa inte eriza gishshi intes oothizaytas tumanine suuretethan oothite.
    2: Beegidi galatara gathi pacey bayinda Xoossa woossite.
    3: Ta iza gishshi qachchetida kiristoosa xuura awajanas danda7ana mala Xoossi nuus qaala yootanas oge doyana mala nu gishshika woossite.
    4: Qasseka hasa7anas bessiza qaala qonccen ta hasa7ana mala taas woossite.
    5: Ammanontta asatara intes diza hanotethan cinccatethan Simeretite. Intes beettida lo7o qaadan go7etite.
    6: Issi issi uras inte malithe wositi immanakone inte erana mala inte hasa7ay maxxinera kaxxida kaththa mala mali7o gido.
    7: Tiqiqosay ta duusa gishshi wurs intes yootana. Izi daro dosotida ishane Godas tanara issife oothiza ammanetida oothanchako.
    8: Nu duussa gishshi inte erana malane inte wozina minithana malata iza inteko kiittadis.
    9: Izi inte bagga gididi ammanetidadene dosetidade gidida nu isha Anasimosara inteko bees. Isttika haani diza hanoza wurs intes yootana.
    10: Barinabasa Aawa michchey naa Mariqosayine tanara issife qachchetida Arixirokosay intena saro geetes. Mariqosa gishshi inte ay oothanakone kase intena ta qofisa wothida mala izi inteko gakkishin mokki ekite.
    11: Iyosixosa geetettiza Yesusayka intena saro gees. Ayhuda asa gidofe Xoossa kawotethas tanara oothizayti haytantta xalalako. Istti tana minththethida.
    12: Inte baggafe gidida Yesus kiristoosa oothanchay Ephafiray intena saro gees. Izika intena ayana duusan lo7eth minnidine mulera wopu giidi Xoossa shenen minni eqqana mala wurso wode inte gishshi woossan baaxetes.
    13: Qasseka inte gishshi hessathoka Lodoqiyanine Iyara kataman dizaytas izi pacey baynda oothizayssa ta izas marikatayss.
    14: Daro dosetida aakime Luqasayne Deemasay intena saro geetes.
    15: Lodoqiyan diza nu ishatas, Nimifussisine izi keeththan shiiqiza ammaniza asatas ta saroka yootite.
    16: Hana ta kiittaya intes nababettida mala qasseka Lodoqiyan diza woossa keethayin nababistana mala oothite. Inteka qasse Lodoqiyape intes kiitetida kiitta nababite.
    17: Akiriphas “Neni Godape ekkida oothoza wurseth gathanas minna” giite.
    18: Hayssa saroka tani Phawulosay ta kushera xaafadis. Ta qachista dizayssa dogopite. Xoossa kiyateth intenara gido.
52:
  1:
    1: Phawuloossape, Sillasepenne Ximitossape; Intes Xoossa Aawa Goda Yesuss Kiristtosayta gidida Taselonqqen diza ammaniza asas nu Aawa Xoossafene Goda Yesuss Kiristtoossa kiyatethinne sarotethi intes gido.
    2: Nu intena nu woosan qoppishe wursso wode Xoossa inte gish galatoos.
    3: Ammanoninne mino siqqotethane inte oothida ootho qasseka Goda Yesussa Kiristtoossa bolla diza inte mino ufayssan beettida inte minotetha gish nu Godaa Xoossa, nu Aawa sinththan wursso gaalas inte gish qopoos.
    4: Xoossan dosettida nu ishato izi intena doordayssa nu eroosu.
    5: Gasooykka mishirachcho qaalay inteko yiday wolqara xillo ayananine loeththi shaaki erin attin coo qaala xalla gidena; Qasseka nu inte gish giidi nu waani deydakkone inte ereta.
    6: Ha7i inte nunane Goda milatidista. Inte bolla ay metoy gakkida gidikokka Xillo Ayana ufayssan qaala ekkidista.
    7: Hessafe denddidayssan inte Maqidoniyanine Akayan ammaniza asa wursos lo7o leemisota gididista.
    8: Goda qaalay intefe kezidi Maqidoniyanine Akayan siyeteth xalla gidontta intes Xoossa bolla diza ammanoy wurssoson erretides; hessa gish nu intes yootanas aykkoka koshshena.
    9: Inte nuna wostt mooki ekkidaakone deyon diza tumu Xoossas oothanas inte eeqatape Xoossakko inte waani simmidako asay inte gish hasa7es.
    10: Qasseka Xoossi hayqope denththidayssa buro yaana hanqqofe nuna ashshana salope yaana Xoossa na yesusa yuusa inte wosti nagizakkone asay hasa7es.
  2:
    1: Nu ishato nu intekon gammida gammioy coo mela gidonttayssa inteka errista.
    2: Inteka errizayssa mala hayssafe kase Pilphphisiyosan nu waayene meto beyidossine cayetidosu; gido attin aynne mino waayey nuna gakkikokka Xoossa mishirachcho qaala intes yootanas nu Godape xalateth demmidos.
    3: Nu intena zorida zorey iita qofara woykko intena baalethanas koydi gidena.
    4: Gido attin nu mishirachchoqaala hadara ekkanas danidaiza asata mala xoossay nuna qoodida gish nu haasaos; hessaka nu oothizay nu wozina paacci erriza Xoossa ufayssanas attin ass ufayssanass giidi gidena.
    5: Nu mulekka baleththo aala yootibeyko woykko nu uzeeteth kammanas giidi baaletho hano nu hanotayssa inte errista. Hayssaskka nu markkayXoossa.
    6: Intefe gidin woykko haratape oonapekka asape immettiza boncho nu koybeykko.
    7: nu Kiristtosay kiittidayta gidida gish intes tooho gidanas danddaoskko shin; Gido attin Aaya ba nayta dichchiza nukka inte giidon ashikeetethan simeretidos.
    8: Xoossa qaala gidontta dishin nu shemppoka inte gish ufayssan immana gakkanaas intena siiqqidosu. Gasooykka nu intena daro siiqida gishaskko.
    9: Nu ishato nu dafetethane nu daabura inte ereta; oonaskka tooho gidontta mala qamane gallas nuus oothishe miishirachcho qaala intes yootidos.
    10: Nu intenara ammanizaytara diza wode xillotethanine geeshatethan qassekka wothoy bayindda nu waani deyidakkone inteka Xoossika nuus markka.
    11: Aaway ba naytas haniza mala nukka intes issas issas ayy hanidakone inte errista.
    12: Inte intena ba kawootethassine ba bonchos xeyigida Xoossas bessiza mala inte daana mala nu intena minisidos, loo7ethi zoridosinne hadara gidos.
    13: Inte nuuppe siyida Xoossa qaala ekkida wode ammaniza inte achchan tumu oothiza Xoossa qaala mala ekkidista attin coo asa qaala mala inte ekkontta aggida gish nu Xoossa qanxxoy bayindda galatoos.
    14: Nu ishato! yuuda biittan yesus kiristtosa ammaniza xoossa woosa keethata millatidista; istti Ayhuddatape matone waaye ekkida mala inteka inte asape waaye ekkidista.
    15: Istti Goda Yesussane kase nibistakka wodhdhida; nunakka goodida; Xoossuka ufayssibeytena; Asa wursora eqetizade gidida.
    16: Hessika xoossu errontta deret siyidi attana malako. Nu qaala yootontta mala diganaskko. Hessa mala oothon ba nagara wursso wode ba bolla wurththeth gakkanaas gujji gujji beetes; Xoossa hanqqooyka istta bolla wodhdhides.
    17: Gidikkoka nu ishato nu guutha wodes intefe ayyanan gidontta ashon shaakeetikokka inte laamotay nuna wodhdhiza gish inte ayfeso beyanas daro dafeetethan doos.
    18: Nu intekko baanas daro laamotidos shin harrapeka ta Phawuloosay daro wode dafistadis shin xalaey nuna digides.
    19: Goda Yesussay ha yiza wode iza sinththan nu amoy woykko nu ufayssi woykko nu zuwudeey nuus intefe haray oone?
    20: Tumapekka nu ufayssine nu bonchoy intena.
  3:
    1: Hessa gish nuus danda7etontta ixxin he wode Atenan nurkka nu attanayss nuus loo7o gidi beettides.
    2: Intena ammanon minththana mala nunara asas Kiristtossa miishshirachcho qaala yootiza Xoossa ashikara gidida ximotoosa inteko yeddidos.
    3: Hessika hayssa paccezan oonkka ammanope qanxxontta malako; nukka hayssas dooretidayssa inteka errista.
    4: Nu qasse intenara diza wode waayey nu bolla gakkanayssa kasetidi intes yootidos; Inte erriza malakka hanides.
    5: Hessa gish ayikkoka ta genccecin taas danddaetoontta ixxida gish inte ammano gish erranas gaada ximotoosa kiitadis. Ta hessa oothiday ooni errize paaccizadey istta paaccin haanni wode nu daaburay wurkka mela gidontta aggena ga babbida gishaskko.
    6: Hai qasse Ximotoossay inte achchafe nukko yidi inte ammano gishshine inte siiqotetha gish loo7o wore nuna sissidees. Qasseka inte wursso wode nuna looethi qooppizayssane nukka intena beyanas laamotiza mala inteka nuna beyanas laamotizayssa nuus yootides.
    7: Hessa gish nu ishato nu dizay waayenine meto garththan gidikkoka inte ammano gaason intenan hai nu minetoos.
    8: Inte Godan minni eqqida gish tumape hai nu paxa daana.
    9: Inte geedon nu Xoossa sinththan nu demmida ufayssa wursso gish Xoossa aymala galatanas danddaizon?
    10: Qasseka nu intena beyanasine inte ammanope paccidayssa kunththanas omarththine gallas keehi woossos.
    11: haikka nu intekko baana mala nu Aaway Xoossi Goda Yesuss Kiristtossay ogeza izi nuusu suuriso.
    12: Nu intena siiqqiza mala intes inte garththan diza siiqqone inte harata siiqqiza siiqqoza Goday darththone keezi gujjo.
    13: Nu Goda Yesuss Kiristtossay geeshshata wurssotara yiza wode nu Aawa Godaa Xoossa sinththan inte wothoy baynddaytane geeshshata gididi beettana mala inte wozina izi minsso.
  4:
    1: Ha7i wurththethan ta ishato inte Xoossa ufayssanas inte waani waani daana bessizakone nu intena tamarsidos. Tumapekka nu tamarsida mala deista; hessa gish Goda Yesuss Kiristtossan nu intena woossizayne zorizay hayssafeka adhdhida hanora inte sinththe gujjana malako.
    2: Goda Yesuss Kiristtossa wolqan nu intes ay azazo immidakkone inte errista.
    3: Xoossa sheney inte laymmafe hakkidi dummatanaskko.
    4: Qasse issi issi asay ba machcho geeshshatethanine bonchon ayso bessizayssa shaaki erro.
    5: Hessika Xoossu ammanontta dere asa mala laymma qaqetethan gidoopo.
    6: Hessa malan oonikka balettidi ba isha balethofo; Gasooykka hayssafe kase nu intes yootida malane nagistana mala akekissida mala Goday heyitantta mala nagara oothiza wurssota bolla ba hanqqo ehana.
    7: Xoossi nuna geshatethas xeeyigides attin tunatethas xeyigibeyna.
    8: Hessa gish hayssa ha zoreza kadhdhidi ekkonttadey xiillo ayana izas immida Xoossa kadhdhes attin asi kadhdhizade gideena.
    9: Ishata siiqootetha gish intes oonkka xaafanas kooshshena; Gasooykka inte inte garssan siiqeistana mala inte inte baggara Xoossafe tamardista.
    10: Kumeetha maqidonyyan diza ammaniza asa wurss inte siiqizayss erretidayssa. Gido attin nu ishato inte hayssafe aathi sinththe bagga siiqistana mala nu intena zoroosu.
    11: Nu hayssafe kase intena azazida mala inte inte kushera oothite; woopu gi diite; intes gidizayssa loo7ath xeellite.
    12: Hessika gallas gallas inte duussay hankko ammanontta asa achchan intena bonchisana malane inte ayy asaskka tooho gidontta malakko.
    13: Ta ishato inte shempidayta gish erontta attana mala nu koyokko. Qasseka ufayss bayindda hinkko hara asata mala inte muuzootana mala nu koyokko.
    14: Yesussay hayqqidi denddidayssa nu ammaniza gidiiko Yesussa ammanidayta Xoossi yesussara hessathoka zaari ha yeedana.
    15: Nu Goda qaalan intes gizay hayssa. Nuni hayqqontta paxxa dizaytine Goday yaana gakkanaas gam77anayti kase hayqqidaytape sinththetoko.
    16: Goday ba hu7era gita azazoni kitanchata halaqa giireththara Xoossa xurummiba giireththan salope wodhdhana. Kase Kiristtossa ammanidi hayqqidayti istti kaseti denddana.
    17: Hessafe guye nu qasse paxxa dizayti Goda carkko bolla gaaganas isttara isife shaarara denddana; hessathoka nu medhdhinas Godara deyana.
    18: Hessa gish hayssa qaalan issay issara minettite.
  5:
    1: Ta ishato hesi hanana wode gish nu intes xaafanas kooshshena.
    2: Kaysoy qaman yiza mala Goda gaallasayka hessa mala yaanayssa inte inte baggara looethi ereista.
    3: Asay “gadey sarone loo7oko” gishin miixay qanththara diza maccash oyyikiza mala hessathoka asi dhayssizay qoopontta asa bolla gakkana. Oonikka kessi ekkena.
    4: Inteno ishato, he gaallasay kayso mala intena daganththanas inte dhuman deekkista.
    5: Inte wurkka poo7o nayta; nuni dhuma woykko qama bagga gidokko.
    6: Histtiko ane beegos; ane nurkka nuna haaros attin hankko dhiskkiza asa mala nukka dhiskkoko.
    7: Dhiskkizayti qamara dhiskketes; maththotizaytikka qamara maththottettes.
    8: Nu qass gaallasa asata gidida gish ammanone siiqo tiran mayiza asa mayo mala mayidi atotetha ufayss hu7en woththiza asa qoobe mala nu hu7en woththidi ane nunatetha haaridi deyoos.
    9: Xoossi nu atoteth Goda Yesuss Kiristtossa baggara demmana mala attin nuna hanqqos xeygibeytena.
    10: Nu hayqqikkoka woykko paxxa dikkoka izara isife daana mala izi nu gish hayqqides.
    11: Hessa gish tumape inte hai oothizayisa malakka issay issara minettite; issay issa minsso.
    12: Histtiko ta ishato inte garssan miinni oothizayta Godan intefe bollara diza halaqatane intena zorizayta inte bonchana mala nu intena woosos.
    13: Istta ootho gishakka istta siiqora looathi bonchite; inte inte garssan saroni diite.
    14: Ta ishato nu intena “ootho oothontta asata hanqqetite; babbizayta minssite; daaburanchata maadite; asi wurthth danddaite” gi zorosu.
    15: Oonasikka iita gish iita zaarontta mala naagettite; Gido attin inte inte garssan gidin hara asara gidin wursso wode loo7o gidizayssa oothanas baaxetite.
    16: Wuri wode ufaettite.
    17: Qanxxontta woosite.
    18: Ayi hanonkka galatite Xoossa sheney intes Yesuss Kiristtosa baggara hessako.
    19: Xiillo ayana tama toyssofite.
    20: Buro hananas immetida qaala kadhopite.
    21: Wurththika paacci xeellite, loo7o gidida oykkite.
    22: Iita milatiza ay miishapekka hakite.
    23: Sarotetha Goday izi intenatetha bees duummaso; inte ayanay, inte shemppoyne inte ashoy Goda Yesuss Kiristtossay yiza wode wothoyi bayindda naagetto.
    24: Intena xeyigidayssi ammanetidade gidida gish izi hessa oothana.
    25: Nu ishato nu gishakka woosite.
    26: Ammanizayita wurssi geeshshata yeeretethan saroththite.
    27: Ha kiitay ammanizaytas wurssos nabbabistana mala Goda sunththan hadara gayis.
    28: Nu Goda Yesuss Kiristtossa aadho kiyatethi intista gido.
53:
  1:
    1: Phawuloossape, Sillasenepene Ximotoossape; Nu Aawa Xoossan Goda Yesuss Kiristtossan gidida tesolonqqen ammaniza asas.
    2: Xoossa Aawa Goda Yesussa kiyateththine sarooteth intes gido.
    3: Ta ishato inte ammanoy wodepe woden diicci diicci biza giishshine inte siiqqoyka inte garsan gujjeti gujjeti biza gish nu inte gish Xoossa lo7ethi galatanas beeses.
    4: Hessa gish inte bolla gakkida goodetethanine meto wursson inte miinnida gish nu nu baggara inte danddao giishshane inte ammano gish ammaniza asa wursso achchan ceeqetoos.
    5: Hesi wurkka Xoossa piriday suure gididayssa beeses. Hessa geedon waaye beeyiza inte Xoossa kawootethas bessizayta gidi beettidista.
    6: Xoossi xiillo gidida gish intena waayisizayta izi waaysana.
    7: Waaye ekkida intesine nuus shemppo immana. Hessikka Goda Yesus Kiristtoossay wolliqama Salo Xoossa kiitanchatara salo bolla qoncciza wode hanana.
    8: He wode Xoossu erontta asatane Goda Yesuss Kiristtoossa mishshirachcho qaalas azazetontta asata bolla izi ba halo eexxiza lacco taman kessana.
    9: Isttika Goda sinththafene iza boncho wolliqqa achchafe kichchidi medhdhinas dhayson qaaxxayistana.
    10: Istti qaaxxayistanay izi geeshshata achchan bonchetanasine ammanizayti wuri izan malalistana mala izi yiza gaallasan hanana. Inteka he ammaniza asara deyana; Gasooykka nu intes markkatidayssa inte ammanida gishasiko.
    11: Nu hessa qooppishe nu Xoossi intena ba xeeyissas gidizayita histti qoodana mala inte loo7o oothanas amotiza amozane ammanoni inte oothida oothoza wurssi izi intes ba wolliqqan polana mala nu intes wursso wode woosos.
    12: Qassekka nu Godaa Xoossane nu Goda Yesuss Kiristtoossa kiyatetha mala Yesuss Kiristtoossa sunththi inte achchan bonchetana malane inteka izan bonchetana mala nu intes woosos.
  2:
    1: Ta ishato Goda Yesuss Kiristtoossa yuussa gishshane nu izaakko baana buussa gish nu intena qoopisos.
    2: Ayanay qonccisides woykko qaala gees giidi woykko nuupe intes kiitetida kiita mala Goda yuusa gallas gakkides giidi inte qofan yarkkiyarkkofitene dagammopite.
    3: Oonikka ay hanonkka intena baleththofo. Daro asay amano kadanappe sinththe dhayanas besiza issi makka7ay as qonchontta dishin he gaallasay gakkena.
    4: Izikka Xoossu geeteti gooyinetiza eeqa xoossata wurssofe bollara bena dhooqu dhooqu histtizadene Xoossara eqetizade. Izikka xoossa keeththan uttidi bena “tani xoossa” giidi awajje awajjisana.
    5: Ta intenara diza wode hayta ha yoota intes ta yootidayssi intes qofetizesha?
    6: Izi ba woden qonccana gakkanaas ha7i iza qonccontta mala aazi diggizakkone inte ereta.
    7: Makkalancha xuura haray attoshin ha7ikka ootho bolla dees. gido attin hayssi hananay izi hai oothontta mala iza diggizadey iza ogepe kichchana gakkanaas xaalla.
    8: Hessafekka kaallidi Goda Yesussay ba duuna peenonine ba boncho yuussan dhayssana; makkalanchay qonccana.
    9: He makkalancha yuusi xalae oothon hessikka asi balethiza malatatanine malalisiza miishshatan hanana.
    10: Hessathokka ekkidi attontta mala tuma ixxidi dhayza asata balethanas dumma dumma iita oothoy yaana.
    11: Hessa geedon istti wordo yoo ammanana mala Xoossi istta bolla balla ootho kiittana.
    12: Hessi hananay tuma ammanontta ixxidine wordo yoon ufa7etizayti wuri pirdistanasiko.
    13: Godan dosetida ta ishato nu gidiko wursso wode inte gish Xoossu galatanas nuus beeses. Gasooykka Xoossi intena koyrope oykkidi inte xiillo ayanan dummatidaytane tumu ammanidi inte attana mala intena doordes.
    14: Nu Goda Yesuss kiristtooss boncho gishetizayta inte gidana mala nu yootida mishshirachcho qaala baggara intena xeeyigides.
    15: Hessa gish ta ishato inte minni eqqite, nu nu duunan gidin woykko kiittan woykko nu intes aathi yeddida timirtteza looethi oykkite.
    16: Izi nu Goda Yesuss Kiristtoossay qasse nuna siiqqidayne ba kiyateththan medhdhina minththethone loo7o ufayss izi nuus immida Xoossa nu Aaway
    17: Izi inte wozina loo7o oothonine qaalan minsso.
  3:
    1: Wurththethan ta ishato qassekka Goda qaalay inte achchan hanoyssathoka eleeli wurssoso gakkana malane bonchetana mala nuus woosite.
    2: Qasseka asi wuri ammanizayssa gidontta gish makkalanchatapene iita asatape nu attana mala nuus woosite.
    3: Goday gidiko ammanetidayssa. Izikka intena minnisana; xalaepaka intena naagana.
    4: Nu intena azazidayssa inte hai oothidista shin sinththefekka inte oothanayssa nuni Godan ammanetosu.
