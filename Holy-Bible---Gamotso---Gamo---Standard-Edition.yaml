    3: Nu qase hessa mala gita maaroteth coo leppi hisitko waani attanee? Hayssi maarotethay koyro Goda baggara nuusu yootetides. Izape siyidaytika nuusu geeshi yootida.
    4: Xoossi qasseka malatata, malalithiza miishata, dumma dumma malatata oothonine ba shene mala immida xiillo ayana imotata baggara istta markatethaa minithides.
    5: Xoossi hayssa nu iza gishshi hasa7iza buro yaana alameza kiitanchas harisibeyna.
    6: Gido attin geisha maxaafay harason hizigdes “Ne izas yuusha qopanas asi aazee? Izas ne qopanas asanay izi aazee?
    7: Ne iza kiitanchatape guuth wodes guuthadasa. Boncho zawudene galata iza hu7en wothadas.
    8: Ne wursaka iza too garisan haarisadasa. Xoossi wursika izape garisara izas harisishin attiday ay miishika deena. Gido attin ha7i qasse wurikka izas haretishin nu beyok.
    9: Gido attin Xoossa kiyatethan asa wuriso gishshi hayqanas kiitanchatape guutha wode guuxida Yesusay waaye hayqo hayqidi ha7i bonchone galata zawude ba hu7en wothidayssa beyosu.
    10: Hanzay wurikka izape izas medhetida Xoossi daro nayta bonchoso efanas istta marotethas hu7e gidida Yesusay waayen polanas koshizazi giddies.
    11: As geeshizayinne izan geeyiza asay heyti issi keeththa aseko. Hessa gishshi Yesusay istta ba ishata gi xeyganas yellatena.
    12: “Tani ne sunththan ta ishatas yootana shiiqida dere sinthan nena galatiza yethi ta yexana.”
    13: Hessaththoka “Ta izan ammanetana” qasseka “Tanane taas Xoossi immida nayti nu handes” gees geesha maxaafay.
    14: Nytas ashoyne suthi diza mala izika istta mala aseko. Hessika hayqo bolla izas wolqay diza dabulosa izi ba hayqo wolqan zaaranas.
    15: Hessaththoka ba diza wode wurison hayqos babon hareti qachetidayta hayqope wozanaskko.
    16: Izi ha yiday kiitanchata maadanas gidonta Abirame zerethista maadanas yides.
    17: Hesa gishshi wuriso baggara izi ba ishata milatanas besizade gidides. Izi hessa oothiday maarizadene ammanetida waana qesse halaqa gididi Xoossas oothanasine dereza nagarape maaranaskko.
    18: Izi ba hu7en pacetidi meto ekkida gishshi paccetizayta maadanas danda7es.
  3:
    1: Hessa gishshi salope xeyisi intena gakin ammaniza nu ishato nu ammanos hawarene qessista halaqa Yesusa qopite.
    2: Musey Xoossa keethe wuriso bolla ammanetidade gidida mala Yesusaykka bena shuumidades ammanetidadeko.
    3: Keethe kexxidades keethefe bollara bonchoy diza mala Yesusaska Musepe adhdhiza bonchoy besizade gidanas besses.
    4: Keethe wurisoska kexxidadey dees. Gido attin wuriska oothidadey Xoossaa.
    5: Musey buro hananayssa markatishe Xoossa keeththa wuriso bolla issi ammanetida oothancha mala gidi de7ides.
    6: Kiristoosay gidiko Xoossa keeththa bolla ammanetida na malako. Nunika iza bolla ammanetiza ufayssayne ceeqetiza ufaysi lo7ethi oykiko nu izaso duusa keeth gidos.
    7: Hessa gishshi xiillo ayanay giza mala “Inte hachchi iza qaala siyiko
    8: Bazzo biittan inte tana paacida wode makalidayssatho inte wozina muumisopite.
    9: Inte Aawati kase heen tana paccidane tanara eqetida. Ta oothidayssa wuris oyddu tammu laytha gakanas be7ida” gees Xooss.
    10: “He wode yeletethata bolla ta hanqistada (Istta wozinay wuriso wode baletes; Istti ta oge eribeytena) gadis”
    11: Qasse “(Ta isttas immiza shemposo istti muleka geletena!) gaada tan ta hanqon caaqadis.
    12: Ta ishato intefe oonikka deyo Xoossafe haraso intena haasiza iittane ammanontta wozinay dontta mala naagetite.
    13: Harapeka inte garisafe oonikka nagaran baletidi ba wozina muumisontta mala “Hachchi” geetetishin hachchi hachchi inte inte garisan minetite.
    14: Nuusi kase koyrope diza ammano nuni wuriseth gakanas lo7ethi minthi oykiko nuni kiristoosara issife laatana.
    15: Hessika “Inte hachchi iza qaala siyiko kase makal7idaysssa mala ha7ika inte wozina inte minthontta mala” geeteti geisha maxaafan xaafetidayssatho hanana.
    16: Siyidi makal7idayti istti oonanitee? Musey Gibixefe kaaleth kessidayta wurisota gidetee?
    17: Xoossi istta bolla oyddu tammu laytha hanqettidayti istti oonanitee? Nagara oothin istta ahay bazzo biittan kundi attidayta gidetenee?
    18: Izas azazetontta ixxidaytape attin iza shemposo gelontta mala izi caaqi digiday haray oonanitee?
    19: Hessa gishshi istti gelontta attiday ammanoy baynda gishshi gididayssa nu erosu.
  4:
    1: Gede shemposo gelanas immetida ufaysay ha7ika naageti diza gishshi inte gidofe oonikka hessas besonttade gidontta mala ane naagetos.
    2: Heytanttas sabaketid mala nuusika mishshiracho qaalay sabakettides. Gidikoka siyida asatas siyida qaalay ammanon walaketontta aggida gishshi istta maadibeyna.
    3: Nu qasse ammanizayti he shempo sooza gelana. Xoossi “Hessa gishshi tani ta hanqon (Istti ta shemposo muleka geletena) gaada ta caaqadis” gides. Gido attin hayssi alamey medhetosope ha simmin iza oothoy poletides.
    4: Issi son lapunththo gallas agishshi “Lapunththo galasi Xoossi ootho wurisofe shempides” geeteti geisha maxaafan xaafetides.
    5: Qasseka he sozan “tumappe istti ta shemposo muleka geletena” gees.
    6: Iza shemposo buro gelana issi issi asati deetes. Kase isttas mishshiracho qaalay sabaketidayti azazetontta ixxida gishshi iza shemposo istti gelibeytena.
    7: Hessa gishshi Xoossi “Hachchi” giidi qasseka hara gallas wothides. Hessika aro laythatape guye Dawite baggara “Hachchi inte iza qaala siyiko inte wozina muumisopite” geeteti kase yootetida mala hanides.
    8: Iyaasoy isttas shempo immidako Xoossi hara gallas giidi yootenakoshin.
    9: Hessa gishshi sambata gallas shempoy Xoossa deres ha7ika dees.
    10: Gaasoyka Xoossa shemposo gelizay wuri Xoossi oothi shempida mala izika ba oothope shempana.
    11: Hessa gishshi oonikka heytantta mala azazetontta ixxidayssa lemuso kaallidi kundontta mala he shemposoyo gelanas ane minos.
    12: Xoossa qaalay paxxa dizayssane oothiza qaalako. Nam77u bagga qara mashafeka adhdhi qara; Shempone ayana; shayane qinccifileka shaakana gakanas caades. Wozina qofane amotethaka paaci xeeles.
    13: Xoossa ayfefe geemetida medhetay muleka deena. Nu izas nu gishshi malithe immanas bessiza iza sinthan hanoy wurikka qonccen kallo dees.
    14: Hessa gishshi pude salo bida qessista halaqa Xoossa na Yesusay nuus diza gishshi ane nuni nu ammano minthi oykosu.
    15: Nu daburishin nuus qadhetana danda7iza qessista halaqay nuusu dees. Izi nu mala wuriso mishshan paaacetides. Gidikoka izi ayko nagaraka oothibena.
    16: Hessa gishshi nuni maarotethi ekanasine nuna koshiza wode nuna maadiza iza kiyateth nu demmana mala gede iza maarotetha aliggako ane ammanon shiiqos.
  5:
    1: Qessata halaqa gidi shuumetiza uray daro asa gidofe dooretesine asa gishshi gididi imotanne nagara gishshi yarsho shiishanas dooretes.
    2: Izika ba baggara daburachcha gidida gishshi erontta asatasine oge balidaytas qadhetana danda7es.
    3: Izi ba nagara gissine hara asata nagara gishshi yarsho shiishanas izas bessizay hessa gishshiko.
    4: Aroney xeyigetidayssatho izi Xoossi xeyigidade gidanas besses attin hessa he bonchoza berika bess ekiza uray deena.
    5: Hessaththoka kiristoosay qessista halaqa gidana boncho berika bees ekibeyna. Gido attin “Ne ta naako; Ta nees hachchi Aawa gidadis” gida Xoossafe ekides.
    6: Hessaththoka haraso “Malke-xedeqe shuumista mala neni medhinas qessista halaqako” gees.
    7: Yesusay hayssa biitta bolla diza wode iza hayqope ashana danda7izayssako ayfunxishe gita qaalara woossa woossides. Addafe ashiketethara izi azazetida gishshi iza woossay izas siyettides.
    8: Izi Xoossa na gidikkoka ba ekida waayezape azazeteth tamarides.
    9: Hessa baggara pacey bayndade gidi beetidayssafe guye bena azazetizaytas wurisos medhina atotethas gaaso gidides.
    10: Malke-xadiqe shuumetetha mala qessista halaqa geeteti Xoossan shuumetides.
    11: Hessa gishshi nu hasa7ana miishey buro daroy dees. Gido attin inte dota7ata gidida gishshi intena erisoy metoko.
    12: Inte hanni wode asitamare gidanas bessishin Xoossa qaala buro koyrope denthi intena tamarisiza asi intes koshshena. Intes koshizay mino kathi gidontta maathiko.
    13: Maathi pahetizay qii guutha na gidiza gishshi lo7one iitta shaakiza timirtte shaaki erena.
    14: Mino kathi gidiko lo7one iitta shaakanas benatetha dosisida wozina kunththida asatasiko
  6:
    1: Hessa gishshi koyrope kiristoosa gishshi immetida timirtteza aggidi ane gede mino timirtteko boosu. Hayqida oothope maarotethan gelo gishshine Xoossan ammano gishshi buro ane izan wodhdhi maadhokko.
    2: Hessaththoka xinqqate gishshine kushe asa bolla wotho gishshi qasseka hayqidayata dentha gishshine medhina pirida gishshi buro wothi demoko.
    3: Xoossa shene gidiko nu hessaththo oothana.
    4: Be ammano kaddida asata istta maarotethan wositti zoranee? Po7oy isttas issi to po7idayta salo imotetha ekki be7idayta xiillo ayana ekki be7idayta;
    5: Lo7o Xoossa qaalane buro yaana alameza woliqa ekki be7idayta;
    6: Zaaridi kadidayti istta nam77antho zaaridi maarotethin ekoy danda7etena. Gaasoy istti ba mooros Xoossa na zaari kaqetesine kawushetes.
    7: Wuriso wode ba bolla ira uyza biittay qesseka iza goyzadey ayfe immiza biittayaka Xoossa achchan anjjistadus.
    8: Gido attin agunthune caca mokisiza biittay go7ay baydaro gidana. He biittays qangetethi matan dees. Izi wurisethi taman xuugeteth gidana.
    9: Ta ishato nuni hessaththo hassa7ikoka intes inte atotethara oyketida lo7o miishey dizayssa nu sidhoko.
    10: Kase gidin woykko ha7i gidinka inte ammanizayta maadidayssane iza suntha gishshi inte bessida siiqotetha balanas Xoossi makal7ancha gidena.
    11: Immetida ufayssay polistana gakanas intefe issi issi uray hessa mala ootho wuriseth gakanas genccidi oothana mala nu amotoos.
    12: Ammanonine danda7an inte iza ufayssa qaala laatizayta milatanape attin dota7ata gidanayssa nu koyoko.
    13: Xoossi Abirames ufayssi immida wode caaqishe hara izape adhiza uray baynda gishshi berika benan hizgiza caaqides. “Ta nena tumape anjjana; tan e zeres darisana.”
    15: Abirameyka gencci naagidape kaalidi izas immetida ufayssa demmides.
    16: Asay caaqo caaqishe beepe dhoqan caaqees. Caaqozika geetetidayssi poletena mala minthiza gishshi caaqidayta gidon palamay dendiko kase caaqo qaalay digees.
    17: Xoossi laametontta ba qofa ufayssa qaala laatanaytas qonccisana mala koyda gishshi caaqo qaalan minthides.
    18: Xoossi ay wodeka woridotena; danda7ena. Izi laametontta nam77u miishatan nu sinththan diza ufayssa oykanas izako shiiqida nuusu gita minoteth nu demmana mala oothides.
    19: Nuka shempo teqe gidida minone ammanithiza ufayss demmides. He ufayssayka magalashazape guye baggara gede Xoossa keeththa gido gelees.
    20: He sozika nu gishshi Yesusay kaseti gelida sooko. Izika Malke-xedeqe shuumetetha mala medhinas qessista halaqa gidides.
  7:
    1: Hessi malke-xedeqey saleme kawone Xoossa qesseko; Izika Abiramey kawota oli xoonidi simmishin demmidi Abirame anjjides.
    2: Abirameykabess diza wurisofe tammu kushepe issi kushe izas immides. Koyro iza sunthas birshechi “Xiillo kawo” guusako. Kaallidi qasse “Saleme kawo” guusi “sarotetha kawo” guusuko.
    3: Izas Ayaka Aawayka woykko iza yeletethas zarikeyka baawa. Izi ayde yeletidi, ayde hayqidakone eretibynna. Izas doomethine wurisethi baawa. Gido attin Xoossa na mala medhinas izi qesse gididi dess.
    4: Ane inte izi aymala gitakone qopite. Haray attoshin Aawatas wurisos koyroy Abiramey ba di7i ekkidayssa wurisofe tammafe issa kessi immides.
    5: Isttas qessetethi immetida Lewe nayti istta ishati Abirame zerethata gidikkoka derape hessika ba ishatape tammafe issa ekkana mala isttas wogan azazetides.
    6: Hayssa ha addeza zerethi Lewe zereth gidena. Gido attin izi Abiramepe tammafe issa ekkides. Kase izas ufayssa qaalay immetida Abirame anjjides.
    7: Bayray kaallo anjjizayss wogako.
    8: Issi baggara tammafe issa ekkizayti hayqizaytako. Hara baggara qasse tammafe issa ekkizadey hayqontta paxa diza mala izas marikatidadey malke-xedeqeko.
    9: Haray attoshin Leweyka Abirame baggara tammafe issa kessides gaanas danda7etes.
    10: Gaasoyka malke-xedeqey Abirame gaagiza wode Lewey buro ba Aawa Abiramepe yeletibeyna.
    11: Paacey baynda poloy bettidayne wogay derezas immetiday Lewe qesetetha mala gididako Aaroone mala gidontta Malke-xedeqe shuumetetha malay hara qessey yaanas aazas koshidee?
    12: Qessetetha zarikey laametiza wode wogayka laamistanasi attontta miisheko.
    13: Hessi wurikka izas yootetida qessey izi hara zerethiko. Iza zereththafe ooinka yarshoson oothi erizadey baawa.
    14: Ne Goday Yuda baggafe yidayssi tumoko. Musey qessista gishshi yootishe ha zeretha gishshi yootidayssi issi mishshika baawa.
    15: Malke-xedeqe malay hara qessey dendiko nu kase yootida yoy daro qoncce gidena.
    16: Izi qesse gididay dhayontta deyo wolqan attin zereththafe yida wogafe gidena.
    17: Izas hizgi markatides “Ne Malke-xedeqe shuumetetha mala medhinas qesseko”
    18: Kase azazoy laafane go7ontayssa gidida gishshi attides.
    19: Wogay oonaka geeshanas danda7ontta gishshi nu Xoossa achchi shiiqanas izape adhdhiza hara ufayssi nuusu yides.
    20: Hessika caaqoy baynda hanbeyna. Hanko Qesse gididayti caaqoy bayndaytako.
    21: Izi gidiko qessetetha caaqon ekkides. Gaasoyka Xoossi iza gishshi hizigides “Goday caaqides, ba qofa izi laamena, (Ne medhinas qesse.”)
    22: Hessa mala caaqope dendidayssan Yesusay hessafe adhdhiza caaqo qaalas waase giddies.
    23: Kase qesseti ba oothon sinthe gujjontta mala hayqoy istta digida gishshi qooday isttas darooko.
    24: Yesusay gidiko medhinas dizade gidida gishshi iza qessetethi shaaretontta qessetethiko.
    25: Hessa gishshi izi istta gigissana cimatishe wuriso wode hayqontta paxa eqqi diza gishshi iza baggara Xoossako yizayta wursi ashanas danda7es.
    26: Hessa gishshi nuusi koshshsiza qeessista halaqay hessa mala geeshine wothoy iza bolla baynda xiillone nagaranchatape shaaketidi salotape bollara bonchetida qessata halaqako.
    27: Izi hanko qessata halaqata mala koyro ba nagara gishshi qasseka kaalethidi hanko dereza nagara gishshi gallas gallas yarsho shiishanas iza koshshena. Izi bena aathi immida wode asa nagara gishshi issi too sinththa baggassara yarsho wu wursi polides.
    28: Wogay daburancha asata qessatas waana halaqa hisiti shuumes. Wogape kaallidi yida caaqo qaalay gidiko medhinas iza bolla wothoy baynda naaza shuumides.
  8:
    1: Hessa gishshi nu ha7i oothana waana yoy hayssako. Hayssa mala salo bolla Xoossa boncho aliga oshachan uttida qessista halaqay nuus dess.
    2: Izi asi tokkida dunkkane gidon oothizade gidontta Godaa Xoossay tokkida tumu dunkanen geeshason oothizadeko.
    3: Qessista halaqay shuumetizay asay Xoossas immizayssasa Xoossas shiishanasine yarsho yarshanasko. Hessa gishshi hayssi ha qessata halaqayka Xoossas shiishanas issi shiishiza miishi izas koshees.
    4: Izi biitta bolla dizako qesse gidena. Aazas giiko wogay giza mala yarsho shiishiza hara qesseti dettes.
    5: Istti kase salon diza Xoossa keethays lemusone eeshoko. Musey Dunkaaneza oothana gishshin “Nees zuma bolla qonccidayssatho wursa oothanas naagista” giza azazoy hessa gishshi izas immetides.
    6: Gido attin Yesusay gido geli cimatiza caaqo qaalay kaseyssafe adhizayssa mala izi ekkida oothoyka kaseyta oothope aadhes. Hesssika kaseyssafe lo7iza ufayssa qaalanko.
    7: Kase caaqo qaalan paacey bayndako nam77anththo hara caaqanas koshenashin.
    8: Gido atin Xoossi dereza bolla paacey dizayssa demmida gishshi hizges “Isiraa7eele asarane Yuda asara tani oratha caaqo caaqetana wodey yaana” gees Goday.
    9: “Hessika ta istta Gibixepe kesanas istta kushe oykkada kase istta Aawatara paaceti qaala mala gidena. Gaasoyka istti kase ta caaqo qaalan eqqibeytena. Taka istta yeda bessadis” gees Goday.
    10: “Hessafe guye Isiraa7eele asara ta caaqetana qaaalay hayssa malako gees Goday. tani ta woga istta wozinan wothana. Istta wozina bollaka xaafana. Ta istta Xoossu gidana. Isttika tad ere gidana.
    11: Hayssafe guye asi ba guta asa woykko ba isha (Ne Goda era) gi tamarsena. Gaasoyka asi guuthatethafe gitata gakanas wurikka tana erana.
    12: Istta qohoza ta maarana. Hayssafe sinththan ta asa nagara nam77antho zaara qopike.”
    13: Hayssa ha caaqoza izi “Orath” giidi kase caaqoza gali7a kessides. Hessa gishshi gali7idi wuridayssi dhayana wodey matides.
  9:
    1: Koyro caaqo qaalazan Xoossas goyniza wogayne biitta bolla diza Xoossa keethey dees.
    2: Kse nam77u kifilera diza dunikaney giigeti dees. Koyro kifilezan xomippe wothosoyne xaraphezay qasse ukethi dees. Hessa he kifilezi dumma kifile geetets.
    3: Nam77antho kifiley nam77antho magalashape guye baggara diza kifiley wurisofe dumma geetetes.
    4: Hessa gidon worqqafe oothetida exane cu7asiza pili7o malayne worqqan meeshettida caaqo Taabootay dees. He tabotayka iza gidon man7ay diza worqqa leematey, cililida Aaroone gufeyne caaqo qaalati iza bolla xaafetida shuchcha masethi dees.
    5: He tabotaza bolla diza nagarape maarotetha kamaza bolla ba qefera kammiza boncho Kurubeti detes. Ha7i qasse nu heytantta issa issa gishshi shaaki shaaki hasa7anas danda7oko.
    6: Wurika hessaththo giigetidape guye qesseti ba ootho polanas dunkanas koyro kifile geletes.
    7: Gidikoka wurisofe gidotiza kifile qessista halaqay xalala gelees. Hessika layththan issi to xalala gidishin izi ba nagara gishine derey erontta oothida nagara gishshi shiishiza yarsho suuthu oykontta muleka galena.
    8: Koyro dunkanezi kase diza wode gede wurisofe dumma geetettizaso efiza ogey he wode qoncce gidonttayssa xiillo ayanay besses.
    9: Hessika hayssa ha wodezas lemuso gidishin kase shiqiza yarshotine coo immetiza imotati immizayta wozina shempisanasine mule geeshanas danda7ibeytena.
    10: Heytanti wurikka oratha wogay yaana gakanas coo mela duuna hasa7a malako. Qasseka istti muusa gishshine usha gishshi qasseka dumma dumma geesho wogata xalalako.
    11: Gidikoka Kiristoosay burope yaanas diza lo7o miishshatas qessista halaqa gididi qonccides. Izi izan gelida dunikanazi gitane geeshiko. He dunkanazi asa kushen oothetonttayssane hayssa ha medhetethafe gidena.
    12: Izi he dunikanezan gelishe deyshata suuthune mirgo boorata suuthu ekki gelibeyna. Gido attin ase ashanas medhinas ba suuthu ekkidi wurisofe dumma geetettiza kifile hara wode nam77antho elontta mala wurisetha gelo gelides.
    13: Isttas kare bagga asatethay tunida asata bolla araciza deysha suuthune mirgo boorata suuthu hessathoka yarshos xugettida ussa bidinththi istta geeshizayssa gidiko
    14: Medhina ayanan bena wothoy baynda yarsho oothi Xoossas shiishida kiristoosa suuthi nuni deyo Xoossas goynanas hayqetha oothope nuna ay mala aaththi geeshandee?
    15: Hessa gishshi xeygetidayti isttas immana geetetida medhina biitta ekkana mala kiristoosay oratha caaqo cimattizade gidides. Koyro caaqoza garisan diza wode istti oothida nagarape geeyana mala istta gishshi izi hayqides.
    16: Bazay bazetizayssa gidiko bazidade hayqo shaaki eranas besses.
    17: Gaasoyka bazay minnizay bazidadey haqinko. Bazidadey paxa dishin bazay aykoka oothena.
    18: Hessa gishshi koyro caaqo qaalay suuthi baynda minnibeyna.
    19: Musey ba azazo woga deras yooti simmidi deyshata suuthu mirgo boorata suuthu haathara ekkidi zo7o ithiken ecere wurice mala hesophe geetettiza miththara ekkidi ba xaafida woga maxaafa bollane dereza bolla wuuxides.
    20: “Inte naagana mala inten Xoossi azazida caaqo qaala suuthay hayssako” gides.
    21: Hessaththoka dunikanezane iza gidon diza ootho miisha wursi suuthu iza bolla wuuxides.
