    6: Xoossi isi isi uras iza ootho mala immana.
    7: Lo7o ootho aggontta oothidi boncho sabane medhina dusi koyzaytas miidhina deyo immana.
    8: Gido attin berika bena dosizaytasine tuma agagidi iitta kallizayta bolla piiridayne hanqoy gakana.
    9: Itita oothiza ay asa bolla koyro Ayhude asa bolla kaallid hanko hara dere asa bolla wayeyne metoy gakana.
    10: Gidikkoka lo7o oothizades oonasika Ayhuda asas gidin hankko dere asas sabay, sarotethinne bonchoy gidana.
    11: Xoossi oonaka shaakk maaddena.
    12: Kase wogay eqontta wode nagara oothida asay wurikka wogay bayinida dhayana. Wogay eqi simmini nagara oothidayti wogan oyketidi piiridistana.
    13: Aysi gikko Xoossa achan xiillo geetettizayti eqida wogaas azazetizaytape attin woga sisi siyzayta gidetena.
    14: Wogay baynida dere asati wogay yootizaysa coo mela hanotethafe eridi oothishin isttas wogay baynida agikokka isttas medhetetha wogay diza gishshi istti ba oothanayssa ereetes.
    15: Istta wozinay isttas marikatiza gishine istta qofay istta mootiza gishshi qasseka istta maaddiza gishshi wogay yootizay istta wozinan xaafetidayssa ereetes.
    16: Hesikka ta mishshiracho qaalan tamarssiza mala Xoossi asa wizinan qotetidayssa Kirisitoosa baggara piiridiza gallasan qoniccana.
    17: Ne nena Ayhuda asi gikko wogan ammanetasane neesi Xoossara diza issipetethan ceeqetaasa.
    18: Woga kaalliza gishshi Xoossa shene erada kumethi gidizazi shaakka erida gidiko
    19: Ne qoqista kallethizade dhuman dizaytas poo7o gididaysa ne amanetidade gidiko
    20: Wogape ne demida eratethaninne tumatethan hankko eronitayta zorizade, guutha nayitta tamarisizade gidikko
    21: Histiko neni harata tamariso agada ne hu7es aazas tamarikii? Ne hara ura kaysottopa ga sabakashe neesi kaysotazii?
    22: Ne hara asay laymatontta mala yootashe nees laymaytazii? Nees Eeqa ixxasashin Xoossa keeththa miisha bonqqazii?
    23: Neesi wogan ceeqetasa shin woga ne baggara oothontta aggada Xoossa kawushizii?
    24: Hesikka “Inte geedon Xoossa sunthi hanko dere asa achan cayetesi” geetetti xaafetida mala hanides.
    25: Ne woga naaga pollizade gidiko qaxaras goo7ay dees. Ne wogaa oothonttade gidiko qasse ne qaxaray coo melakko.
    26: Qaxaretontta dishe wogaa gizaysa polliko qaxaretidadera gina qodetenee?
    27: Nees xaafeti wogayne qaxaray nees diikko diza woga ne nagonttade gidikko hanko qaxaretontta wogas azazetiday ne bolla piridana.
    28: Issade coo mela sunthas asa ayfen ta Ayhuda asi gidana gikko izi Ayhuda asi gidena. Tumape qaxeretethi coo karera asho ayfeni bettiza qaxxara gidena.
    29: Gidikkokka issi uray Ayuda asa gidanaas danda7izay izas gaatha baggara Ayude asa gidishinkko. Qaxarayka qaxara gidizay xaafetida wogaa xalala gidontta ayanan wozinape gidida qaxxara gidikokka hessa mala assi galata asape gidontta Xoossafe demmees.
  3:
    1: Histinko Ayude asa gidethasi aaza go7ay dizee? Qaxaray ay go7izee?
    2: Awaraka gidin go7ay daro. Harape koyro Xoossa qaalay hadara Ayudatasi immetides.
    3: Isttafe issi issi uras ammanoy baynida aggiko Xoossa ammanotethi diigizee?
    4: Mulekka diggena! Asi wurikka woridancha “Neni ne qaalape denidayssan tumanicha; Piridanika xonizade gidaasa” hessaththo geeteti xaafettida mala Xoossi qasse tumanicha.
    5: Nu makali7a oothoy Xoossa xiillotethi qonccen besiizayssa gidikko hisitini nu ay ganee? Coo asa woga mala palamistanas Xoossi ba hanqqo nu bolla ehizaysi nuusu bessena ganeyee? Hesaka ta giizay asatho qofankko.
    6: Tumape hessaththo hanena. Hesatho haniza gidiko Xoossi alame bolla wostti piiridanidee?
    7: Ta woridotethi Xoossa tumatethi qonccisizayssan iza bonicho gede gujiizassa gidikko hisitin ha7i gakanas wostti ta bolla nagarancha mala piiridetize?” giidi pallamistana assi daana danda7ees.
    8: Hessa gussi “Lo7oy yaana mala ane iitta oothosu” geetesi gidi issi issi asati nu bolla woresizayssa malakko. Hayta asata bolla gakkiza piiriday tumu piiridako.
    9: Histinni nu aazi ginoo? Nuni isttafe adhizonii? Mulekka adhoko. Ayhudata gidikkoka hanikko dere asa gidikokka wurikka nagarape garisa baggara diza gish ta wursikka kassistada isttas yootadis.
    10: “Xiilloy oonikka deena issi uraykka deena.
    11: Yuushi qopiizadey bawa; Xoossu koyzay issadeyka bawa.
    12: Wurikka balletidane issi bolla go7onttayta gidida. Loo7o oothizay oonikka bawa; issadeykka deena”
    13: Istta duunay doya diza duufo mala istta duunay wuriso wode hasa7ees. Istta meterishay shoosha marzzera dees.”
    14: “Istta duunan qanigethin cammo miish kumides.”
    15: “Istta tooy suuthu gussanasi eesotees.
    16: Istta ogen dhayosoyne mulera dipp gi dhayoy dees.
    17: Istti Sarotetha oge eri eretena
    18: Istta ayfesonni Xoossas baboy bawa” geeteti xaafettida malakko.
    19: Hessa gishshi duunay wurikka goridistana mala derey kumetha Xoossas mallithe immana mala wogay gizay wurikka wogape garsara dizaytas gididaysa nu eroosu.
    20: Hessa gishshi wogay nagaray aazakone erisees attiin wogaa nagon oonikka iza achani xiillo geetistanas danida7ena.
    21: Ha7i qasse wogaa kasse nabeti izas marikatidaysi wogape karera gidida Xoossa xiilloteth qonicides.
    22: Hessi Xoossa xiillotethi Yesus Kirisitoosa amanon dummatethi bayndda bettiza xiillotethikko.
    23: Gaasoykka asi wurikka nagara oothides. Xoossa bonichoykka asa naas paciides.
    24: Asay Yesus Kirisitoosay, asa na gishshi oothida kiyatethafe denididayssan coo mela xiillides.
    25: Iza suuthan gidida ammanon naagarape maristana yarsho histtid Xoossi Yesusa shishides. Izi hessa oothiday kassetidi polletida nagara qaxayonta danida7a adhida ba xiillotethi bessaanaskko.
    26: Izi hessa ha wodezan oothiday ba xiillotetha heskka ba baggara xiillo gidi Yesus Kirisitoosan ammanizade xiilisizaysa bessanaskko.
    27: Histinni nuni izan ceeqettiza miishshi aazi dizee? aykko miishshankka ceeqetokko. Nu ceeqistana gaasoy aazee? woga naagiza gishshee? gidenna ammanonkko.
    28: Ay asikka ammanon attin woga naagon atonttaysa nu geeshshi yoottos.
    29: Xoossi Ayhudata Xoossu xalalaa? Haniko dere asaskka Xoossu gidenee? Ee hanko dere asaskka izi Xoossa.
    30: Qaxaretidayssa ammanon qasse qaxaretonitaysakka he ammanonikka xiillisizayka izi isi Xoossa xalalakko.
    31: Histin hessi hessa gidikko ammano geedon woga go7ay bayndazi oothinoo? Muleka hessaththo hanena. woga nu minthana attin.
  4:
    1: Hessa gish kasse nu Abiramey hayssafe ay go7a demide ginoo?
    2: Abiramey ba oothon xiilidako izi ceeqistanayssi deesiko shin; izi Xoossa siinithan ceeqetenas danida7ena.
    3: Geeshsha Maxaafay “Abiramey Xoossu ammanidesine iza ammanoy izas xiillotethan qoodetides” gees.
    4: Issi uray ootho oothiko izi ekiza miishay izas coo kiyatethi immetizayssa gidontta izades ootho waga gides.
    5: Gido attin ootho oothontta nagarancha ura xiillo kessiza Xoossan ammanizaades iza ammanoy izas xiillotethen taybetteyes.
    6: Dawiteykka xiillotethi izas qoodettizay loo7o oothon gidontta asa gishshi hiziges,
    7: Isttas istta bolla oothoy atto geetetidaytine istta nagaray maretidayt anijjetidayta.
    8: Iza nagara Goday muleka qoodontadey izi anijjtidade”
    9: Ha anijjozi qaxarretidaytas xalalayee? woykko qaxaretontaytasaraa? kase koyro nu Aawa Abirame ammanoy izas xiillotethan paydetides gidos.
    10: Histin wani izas hessaththo paydetide? Izi qaxaretidape guye? woykko qaxaristanape kassee? Izas xiillotethan paydetiday izi qaxaristanape sinithana.
    11: Izi kasse qaxaristanape kasse demmida xiillotethay qaxarisi malata gidida heskka xiillotethas matame ekides. Hessa gish qaxaretontta ammanizaytas xiillotethi paydistana mala wurisotasi izi Aawa.
    12: Izi qaxaretidaytaskka Aawa qaxaretidaytas xalala gidontta nu Aawa Abiramey kasse qaxaristanape sinithe izas diza ammano geedo kallizaytas wurisossa.
    13: Izi alame latizade gidana mala Abirimeynne iza zereththati ufaysa qaala ekiday waga baggara gidontta ammanon gidida xiillotethankko.
    14: Woga nagizayti lattizayta gidiko ammanos go7ay deenna; ufaysikka coo mela gidana shin.
    15: Wogay hanqqo kalethes. wogay baynidason wogappe adhethi deenna.
    16: Hessa gishshi ufaysi ammanon yides. Hessikka iza ufaysay iza kiiyatethan gidanadanine Abirame zerethasi wurisosi ammanetizayssa gidana mala hanides. Hesikka wogan izayta gididaytas xalala gidontta ammanon Abirame nayta gididaytas wurisotaskko. Izikka nuus wurisoskka Aawako.
    17: Hesikka “Ta nena daro dere Aawa oothidis” geeteti xaafetida mala hanides. Izikka hayqidaytas deyo immizaden baynidayssa qasse diza mala oothizaden ammanida Xoossa sinithan izi nuusu Aawakko.
    18: Kasse izas “Ne zerethi hessaththo hanana” geetetida mala ayko ufaysikka baynida dishin Abiramey Xoossi hanana gidaysa ammanidi daro dere Aawa gidides.
    19: Abiramesi yelettini xeetu layith gidi kichin Abiramey ba asatethay hayqetha mala gididaysanne sarasi yello wodey aadhi bidaysa erisheka ammanon lepibeyna.
    20: Gede gujjid ammanon minidi Xoossas boncho immides attin Xoossi gida qaala sidhibeyna.
    21: Xoossi izas immida ufaysay polistanaysa kumetha wozinape ammanides.
    22: Hessa gishshi izasi xiillotethan qodetides.
    23: “Izas xiillotethan paydetides” giza qaala xaafettiday izas xalala gidena.
    24: Gido attin Xoossi nu xiillotetha iza baggara paydiza nu Goda Yesusa hayqope denithidaysan ammaniza nusarakko.
    25: Izi nu nagara gishshi hayqanasi aadhi immetides. Izi nuna xiillota hisitina hayqope denidides.
  5:
    1: Histiko nuni xiillida gishshi nu Goda Yesus Kirisitoosa baggara nuusu Xoossara sarotethi dees.
    2: Hayssa ha ammanozan miinid diza kiyatethan nuni geliday iza baggara gidida gishshi ufayssan Xoossa boncho gishetti ekizayta gidida gishshi nu ufa7etosu.
    3: Hayssan xalala gidontta nuna gakiza waayenkka ufa7eetoos. Gaasoyka waayey danda7an gathizaysa nu erosu.
    4: Danida7ay paaccen minoteth immes; paaccen minoteth ufaysi immees.
    5: He ufaysay nuna qasse nuna yellachena. Xoossi nuusu immida xiillo ayanan ba siqqo nu wozinan gusiida gishshi he ufayssay nuna yellan gathena.
    6: Nu daburanchata gidi dishin Xoossa wodey gakida mala Kirisitoosay nu nagara gishshi hayqides.
    7: Xiillo asa gishshi hayqana asi bistanays daro metees. Loo7o asa gishshi hayqanas xalana asi oonee erizay bettana dandda7ees.
    8: Gido attin nu buro nagaranicha gidi uttidishin Kiristoosay nu gishshi hayqides. Hesikka Xoossi nuna siqiza ba siiqo heysan besses.
    9: Nuni iza suuthan geyidayta gidikko harappeka iza baggara Xoossa hanqqofe attana.
    10: Nu Xoossas morketa gidi dishe iza naaza hayqon izara giigidayta gidikko nu izara giigdappe guye iza shemppo baggara nuni keehi attana.
    11: Hessa xalala gidenna; qassekka nuni ha7i izara giiga demmida nu Goda Yesusi kiristoosa baggara Xoossankka ufays oothos.
    12: Hessa gishshi nagaray issade geedon duge ha alameza yida mala hayqoykka nagara geedon yides. Hayqoykka hessa baggara asa wurisoko yides. hessas gaasoy asi wurikka iza baggara nagara oothida gishshikko.
    13: Wogay immettanape kase nagaray biitta bolla deesishin wogay baynddason nagaray nagara gidena.
    14: Shin Addameppe ha simmin Muse wode gakkanaas diza woden Addame mala woga menththid nagara oothontayta bollaka hayqoy kawotides. Addamey buro yaana kiristoosas lemisokko.
    15: Gidikokka iza kiyatetha immotay asa qoho mala gidena. Issadey mooridayssan daro asay hayqqikokka Xoossa kiyatethanine issi asi Yesusi kiristoosa kiyatethan yida immotay darotas keehi dari immetides.
    16: Qasseka Xoossa immotay issade baggara yida nagarappe beettida ayife mala gidenna. Gaasoykka iza piriday issade nagara kaallid pirida ekki yides. Iza immotay qase daro qoho geedon xiilloteth ehides. Hayqoy hayssade baggara kawotidayssa gidikko daro tiripa gidida Xoossa kiyatethinne xiillotetha immota ekkidayti issade baggara hessika Yesusi kiristoosa baggara xoonidi deyon daana.
    18: Hisitko issade qoho geedon piriday asa wuriso bolla gakkida mala hessathokka issade xiillotetha oothon asi wurisos deyo immiza xiillotethi beettides.
    19: Issadey azazetontta ixxida gishshi daro asay nagarancha gidida mala issade azazetethan qase daroti xiillana.
    20: Wogay yiin mooroy darides. Gido attin nagaray daroyssafe bollara Xoossa kiyatethi keehi darides.
    21: Hesska handay nagaray hayqo bolla kawotidayssa mala Yesus kiristoosa baggara qasse medhina deyoy bettana mala iza kiyatethan kawotanaskko.
  6:
    1: Histin nu ay giinoo? Xoossa kiyatethi darana mala nagara gujji othinoo?
    2: Mulekka gidenna. Nuni nagaras hayqidosu. Histin hayssafe guye nu waani nagaran daanee?
    3: Nuni Yesusi Kiristoosara issino gidana mala xamaqetidayti iza hayqon nu issife gidanas xamaqetidayssa hayssa inte ereketii?
    4: Hessa gishshi Kiristoosay ba Aawa bonchon hayqoppe denddida mala nunikka hessaththo ooratha deyon daanas xinqqaten hayqqidi izara moogetidosd.
    5: Nuni hessa mala hayqon izara isife gidikko qasse denithanka izara isife gidosu.
    6: Hayssafe guye nu nagarasi aylle gidontta mala nagara asatethay kiichana mala kase nu ceea asatethay izara isife kaqetidayssa nu erosu.
    7: Gaasoykka hayqida asi nagarape shemipidis.
    8: Nuni Kiristoosara hayqidayti gidikko nu izara isife danaysa ammanosu.
    9: Kiristoosay hayqope denidida gishshi nam7antho izi hayqonitaysanne iza bolla hayqossa wolqay bayndayssa nu erosu.
    10: Izi hayqida wode isito wursi nagara gishshi hayqides. Gida attin Xoossas paaxa dusu dees.
    11: Hessaththoka inte nagaras hayqidi Xoossas Yesus Kiristoosa baggara paxxa dizaysa erite.
    12: Hessa gishshi iitta oothana koyza iitta asho qofa koydi hayqida inte asatetha bolla nagaray kawotana mala oothofite.
    13: Inte asatetha iitta ootho oothiza mishi oothi nagaras harisopite. Hessa mala oothanape hayqope gede deyon pinida asata mala intena Xoossa harisite. Inte asatetha xiillotetha miishsha mala Xoossas harisite.
    14: Inte Xoossa kiiyatetha garisan deista attiin woga garisan dontta gishshi intena nagaray haarena.
    15: Histin aazi oothinoo? wogaa garisan gidontta nuni Xoossa kiyatetha garisan diza gishshi nagara oothonoo? mule oothanaas bessena.
    16: Inte intena aylle mala shiishshiza wode inte azazetizades aylle gididayssa ereista. Hessaththoka gede hayqokko efiza nagaras woykko xiilotethako gathiza azazetethas inte aylle gididayssa ereketii?
    17: Inte kasse nagaras ayllista gidikko intes imettida timiritezas inte wozanappe azazetida gishshi Xoossi galateto.
    18: Inte nagarape wozetidi xiillotethas aylle gididista.
    19: Hayssa ta asa qaalan intes qonccen yootizay inte Yeletethan daburanicha gidida gishshikko. Inte kase wode inte asatetha aylletethasine kassepe adhi iittana mala oothi immista shin ha7i qasse gede geeshatethako efiza xiillotethes aylle hisiti haarisite.
    20: Inte kasse nagarasi aylletidi diza wode inte xiillotethafe mella atidista shin.
    21: Ha7i qasse inte yelatiza miishshatape he wode ay go7a demmidetii? Hessa he hanoza go7ay hayqoko.
    22: Ha7i qasse inte nagarape wozetidi Xoossa ayllista gididista. Hessikka Intena gede geeshatethako kallethes. wurisethaykka medhina deyoko.
    23: Nagara waagay hayqokko. Xoossa immotay gidiko Goda Yesus Kiristoosa baggara medhiina deyoko.
  7:
    1: Ta ishato tani wogaa eriza asatas yootays. Wogaa shemipora paxxa diza asa xalala harizayssa inte ereketii?
    2: Issi macashi azina geliko ba azinara wogan iza qachetizay azinay paxxa diza wode gakanaskko. Azinay hayqiko iza machcho gidiza wogape anjjistaysu.
    3: Gido attin azinay paxxa dishin iza hara azina gelliko laymatasusu geetistaysu. Azinay hayqiko qase hara ura iza gelliko kase azina wogape anjjistadus attin layma getetuku.
    4: Hessa gishshi ta ishato inteka Yesus Kiristoosa asho baggara wogas hayqidista. Inte hayqope denidida kiristoosa bagga gidin nuni Xoossas ayfe ayfanaskko.
    5: Nagarancha medhetetha shenen nu diza wode hayqo ayfe nu ayfana mala wogay denththethida nagara amoy nu bolla oothides.
    6: Ha7i gidiko kasse nuna waaxi qachida hayqida gishshi wogape wozetidosu. Hesikka kase cega wogan xaafetidayssan gidontta dishe ooratha ayana ogen nuni oothanaskko.
    7: Histin nu ay ginoo? Be hu7es wogay naragaa? muleka gidena. wogaa bagara gidonttako nagaray azakone nu erokoko shin. wogay “amotofa” gonttako amoy azakone tumupe ta erikke.
    8: Nagaray qasse wogape kezida azazoy bessida ogen go7ettidi ta gidon dumma dumma iitta amo denithethides. wogay yanappe kasse nagaray hayqithiko.
    9: wogay baynida kase tani paxxa dayisse shin wogay yiini qase nagaray paxxa gidides. ta gidikko hayqadis.
    10: He asi ashana qofetida azazoyka hayqo ekii yidaysa eradis.
    11: Nagaray woga baggara bettida gaason go7ettidi tana balethidesine azazon wodhides.
    12: Hessa gishshi wogay ba baggara geeshshikko. azazoyka geesh, xiilone loo7okko.
    13: Gido attin loo7osu hanidaysi taas hayqos gididee? Mulekka gidena. Gido attin nagaray ba nagaratethan eretana mala loo7o gidida hano bagara ta bolla hayqo ehides. Hesikka nagaray azazo baggara kassepe aathi nagara darisides.
    14: Wogay ayana yo gididaysa nu erosu. Ta qasse nagaras aylle mala bayzetida asikko.
    15: Tani ta oothizayssa erike. Ta oothana koyzayssa ootha erike shin ta ixxiza miishsh oothays.
    16: Ta oothana koyontta miish oothiza gidikko wogay loo7o gididaysa ta marikatays.
    17: Hessa oothizay tana gidontta ta gaathan diza nagaray oothees.
    18: Tanan hesikka nagarancha gidida ta madhetetha gidon ayko loo7o miishshi baynidayssa ta erays. Loo7o oothanasi taas amotethi dees shin polla ootha erikke.
    19: Ta oothizay oothana gaada koyza loo7o ootho giden. Gido attin ta oothana koyontta iitta ootho oothays.
    20: Tani oothanas koyonttayssa oothiza gidiko hessa oothizay tana gidontta ta gidon diza nagarakko.
    21: Hessa gishshi haysi wogay oothon dizaysi taas gellides. Hessikka tani loo7o oothana koyaysishin tani iitta oothays.
    22: Tani ta gaathara Xoossa wogan ufa7istays.
    23: Gido attin ta asatetha gidon oothiza nagara wogay tana qachi oykidi ta qofa wogara oletiza hara wogay ta asatetha gidon oothishin beyays.
    24: Ta aymala laafa asee! Hayssa hayqosi imettida asatethafe tana ashanay oonee?
    25: Nu Goda Yesus Kiristoosa baggara galatay Xoossas gido. Histinkko tani ta baggara ta qofan Xoossa wogasi aylle gidashe tani Ta medhetetha wogan nagara wogas aylleko.
  8:
    1: Hessa gishshi Yesus Kiristoosa ammanizayta bolla piriday deena.
    2: Gaasoykka deyo ayana wogay Yesus Kiristoosa baggara nagarape istta geeshida gishikko.
    3: Nagarancha ashoppe dendidayssan wogay polanaas danida7ontaysa Xoossi ba naaza nagarancha asa lemusson nagaras yarishistana mala yedidi pollides. Hsitidi nagara iza ashon piridides.
    4: Hessikka nuni ashon gidontta ayanan simeretiza nupe wogay koyza xiillotetha pollanaskko.
    5: Asho shene mala daana koyza asata wozinay ashoy koyza mishan shemipees. Ayana shene mala dizayti qasse ba wizinaa, ayanay koyza miishsh bolla wothetes.
