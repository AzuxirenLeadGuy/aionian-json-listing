    16: Ta intena doradiis attin inte tana doribeykista, inte bidi daroo ayfee ayfana mala inte ayfeey eeqi dana mala ta intena wothadis, hessa gish inte ta sunththan woosidaysa wursi aaway intes immana.
    17: hessa gish inte intee garssan isay isara siqqistana mala ta intena azazays.
    18: Kaalethidika Yesussay hizzgdes. “intena derey ixxiko intefee kase tana ixxidaysa errite.
    19: Inte ammanoontta dere asa gidikoo dere asay ba bagga gididade doses, gido attin inte dere bagga gidontta gish ta intena derepe shakkada dorida gish derey intena ixxees.
    20: Ashshikaray godape adhena gada ta kase intes yootoysa yushsh qoopite, istti tana godizayti intenaka goddana, istt ta qaala naggizako inte qaala naggana.
    21: Istti tana kittidade errontta gish ta gaason inte bolla hessa wursi ooththana.
    22: Ta yada isttas yootonttako isttas nagara gidenashin, hai qass istta nagaras haano giza gasooy bawa.
    23: Tana ixxizadey ta aawaka ixxes.
    24: Hara urray oosontta ooso ta istta garssan oosonttako isttas nagara gideenashin hai istt hessa wursi beeydape guyee tanaka ta aawaka ixxida.
    25: Hessika handday kase (tana gasooy bayndda dishin ixxida) geetetdi istta wogan xaafetda qaalay polistanasiko.
    26: “Gido attin aawape kezidi yanays taka ta aawa achchafe intes yedanays tumma ayanay minththethzays yidi izi ta gish markkatana.
    27: Inte koyropeka tanara diza gish tas inteka markkatanddista.”
  16:
    1: Qasseka yesussay hizzgdes “hekoo hayssa wursa ta intes inte ammanoy yarkketoope gada yootadiis.
    2: Isttii intena ba keethape goodana, haray attoshshin intena wodhizadeey wuri xoossas ooththzade milatza wodey yana.
    3: Istt hessaththo ooththizaay tanaka ta aawaka errontta gishshasa.
    4: Ta hayssa intes hessa gakiza wode inte ta intes gidaysa qoopanasiko.” kaalleththidika yesussa hizzgdes “hayssa wursa ta intes yootontta aggiday ta intenara isife diza gishshasa.
    5: Hai qasse tana kittdaysako bana gays gido attin intefe oonnika (awaa ne bane? gidi oychchanay bawa.
    6: Gido attin hayssa wursa ta intes yootda gish inte wozinay muzetes.
    7: Ta qasse tummu intes gays ta busii intes goo7e gidana, gasooyka ta bontta aggiko minththethiza ayanay intekoo yeena, ta bidappe guye iza intekoo yedana.
    8: Izi yidi asa nagara gishine xiilotetha gish qasseka pirda gish errisana.
    9: Asa nagara gish izi errisanay asay tana ammanoontta gishshasa
    10: Xiiloteththa gish izi asa errisanay tani ta aawako buusa gishshine qasse namm7enththo inte tana beeyontta gishshasa.
    11: Pirda gish izi errisanay hayssa dereza aysiza bolla pirdetda gishshasa.
    12: Ta intes buuro yootana daroo yoy des gido attin hai intena dexxan.
    13: Tumu ayanay yidi intena tumay dizaso kaalleththana, gasooyka izi siiydaysa yotana attin bepee gidontta gish izi sinththafe hanana yoota intes yootana.
    14: Tas dizaysape ekkidi izi intes yootza gish tana bonchana.
    15: Aawas gididay wurikka taysa (tas gididaysape ekkidi izi intes yootana) ta gidday hessasa.”
    16: Yesussay gujjidi hizzgdes “guththa wodepe guye inte tana beeyekista, qasseka guththa wodepe guye inte tana beeyana.”
    17: Iza kaallizaytape baggati ba garssan “haysii nus guththa wodeepe guye inte tana beeyekista qasseka guththa wodeepe guye inte tana beeyana, qasse ta aawako bana) gusii ayy guse? gida.
    18: “Histtin haysi (guththa wodepe guye) gizaysi izi aze? izi yootzays nus erretena” gidi ba garssan zar zar oychchetida.
    19: Istti iza oychchanaysa Yesussay erridi isttas hizzgdess “inte inte garssan isay isara oychchetzay ta intes “guththa wodepe guye inte nana byyekista qadeeka gutha woodepe guye inte tana beyanaa) gida gshshasee?
    20: Ta intes tuma gays inte yekanashshb derey gidiko ufaana inte mmchistanashn inte mmchchy ufayydan ufaaysan lamistana.
    21: Maccashii yeloo woodey gakiishn mixxasii hrigayysu shn naa yella yegidapee guyee bista boola nay yelletda gish uhaaththaasafe dendayssan kase ba wayedaysa zara qoopuku.
    22: Hesatho inteeka hii mchchetista (yekista) qase ta intena beyana inte wozinaykka uhaaththaaeistana inte uhaaththaaysa zarii ekanadeey deena.
    23: “Inte he woode tape aykooka wosedeista ta intes tumu gayys ta sunththa ta awa wosiiko intes wursikka iimana.
    24: Hano gakanas inte ta sunththa aykooka wosi eerekista wosiite inte eekana inte uhaaththaaysaykka kumeeththa gidana.
    25: “Hii gakanas ta intes lemussora yootadis shn hyssafe huye ta lemusoora yotonta wodde yana gidoo atiin awa gish intes wurssa qoonccsa yootana.
    26: He wode inte ta nththan wosana taka (awa inte gish wosana) gikke.
    27: Gasooyka away ba bagara intena dosiiza gishshasa away intena dosiizay inte tana dosiiza gishshasane ta Xoossa achchafe ydaysa intee amaniida gishshasa.
    28: Tani awa achchfe kezzada hausa ha 7llamee yadissne qaseeka h 7llameza agada awako ta sima bana.”
    29: Iza kaliizay hzgida “heko ne hii lemuson gidoonta nus qonccer yotadasaa.
    30: Ne ubbaa eeriza malane oniika nena oycchcchanas koshontayssa hii nu eridassa hessa gishsha ne Xoossa achchafe kezidayysa nu amanoos.”
    31: Yesussayistas hzgides “intee hii amaniidista”
    32: Gdoo atiin inte intee bagara laleetda tana xala agana wodeyy gakiides he satiyka hii gakkadus gidoo atiin away tanara gidida gish ta tarka gidiike.
    33: Ta hyysa intes yotizzay inte tanan deyyn intees sarotithii dana malla gada yotaays inte h 7llameen dishshn intes wayeyy dees gidoo atiin aykooy ba ta 7llamee xoondees.”
  17:
    1: Yesussay hessa gidape guye pudee salo dhoqqu gi xeelid hizzgi wossides “aaboo hekoo hai saatey gakkides, ne nay nena bonchana mala neni ne naza boncha.
    2: Ne bonchanayka ne izas immidaytas izi medhina deyoo immana mala ne izas asa wuriso bolla godateth immida gishshasa.
    3: Medhdhina deyooyka ne xalala tumu xoossu ne kiittda Yesuss Kiristtoosa erro guusa.
    4: Ne tas immida ooso tani wursada ha biita bolla nena bonchadis.
    5: Ta aawa! allamey medhdhistanape kase tas nenara diza bonchon haika tana ne achchan bonchariki
    6: Haysa dere asape ne tas deeran immida asatas ne oonnakone ta isttas nena qonccsadis, istt kaseka neyta shin ne tas immadasa, isttika ne qaala nagida.
    7: Ne tas immidaysi wurikka nepe gididaysa hai istti errida.
    8: Ne tas immida qaalataka isttas immadis, isttika ekkida, ta ne achchafe yidaysa tumape errida, ne tana kittdaysaka istt ammanida.
    9: “Ta isttas wossays heytii ne tas immidayt istt neyta gidida gish ta isttas wossays, gidoshin hinkoo dere asas wossike.
    10: Tas gididay wurikka neysa neysika wurikka taysa, taka isttan bonchetana.
    11: Hayssafe guye Tani hayssa biita bolla diike, istt gidiko ha biita bolla deetes, hai ta nekoo bays, ta geshshazo! hayta ne tas immidayta istti nu mala ba garssan issino gidana mala ne tas immida ne sunththan istta naga.
    12: Ta isttara isipe dashshe ne tas immida ne sunththan ta istta naggadis, ta naggadis, hessa gish kase xaafetda geshsha maxafa qaalay polistana mala izi kaseka dhayos diza nazape attin isttafe oonnika dhaybeyna.
    13: Ta qasse hai neko bays, ta ha biita bolla dashshe hayssa yootizay ta uhaaththaaysi isttan polistana mala gada yootays.
    14: Tani ne qaala isttas immadis, tani ha biita asa ginddoonttaysa mala isttika ha biita asi gidetena, hessa gish ha biita asay istta ixxides.
    15: Ne istta iittape nagana mala ta nena wossays attin ne istta ha biitafe denththa efana mala nena wossike.
    16: Tani biita asi gidonttaysa mala isttika ha biita asii gidetena.
    17: Ne istta ne tuman nes shaaka, ne qaalayka tumu qaala.
    18: Ne tana ha biita kittoysaththo taka istta biita bolla kittadis.
    19: Istt tumape nes duma ass gidida mala tanika tana istta gish dummasays.
    20: Istta qaala marikatetha tana ammananayta gishshara ta nena wossays attin ta nena istta gish xalala wossike.
    21: Ta wossizay istti wurikka issino gidana malasiko, ta aawawu qasseka ne tanan diza mala nunan gidana malane ne tana kittidaysa ha derey ne ammanana mala wossays.
    22: Nunii nu garssan issno gidida mala isttika ba garssan issino gidana mala ne tas ida boncho taka isttas immadis.
    23: Ta wossizay sttan, neka tanan gidida mala isttika kumethth issino gidana malako, qasseka neni tana kittda mlane tana ne siqqida mala isttaka ne siqqidaysa dere asay erranasiko.
    24: “ta aawawu! ne tana haysi biitayne saloy medhdhistanape kase dossida gish ne tas immidaa ta bonchoza istti beeyana mala hayta ne tas immidaytka ta dizasoon anara dana mala dossays.
    25: Xiillo gidida ta aawawu! nena derey erribeyna, ta gidiko nena errays, haytka ne ana kittdaysa errida.
    26: Ne tana siqqida siqqooy isttan gidana malane taka isttan gidana mala isttine nena errana mala ooththadis, qasseka istti errana malaka oohthana.”
  18:
    1: Hessa wursi yootidape guye Yesussay bena kaallizaytara Qeedirone geetetza shooba pinidi akakiltte gidoo gelidees.
    2: Yesussayne iza kaallizayti kasseka he gadeyin daroo wode isife shiqiza gish Yesussa aththi immida Y uday he gadeyo kasseka erress.
    3: Hessa gish Yuday wotadarata, qeessista halaqatane Farssawistape kitteti yida ashshikarata wursi kaalleththi ekkidi he istti shiqizaso yidees. Izara yida asay paanoose, xoomipenee mashsha toora oykkidi yidees.
    4: Yesussay ba bolla gakkanaysa wursi erridi yida asako bidi “Oonna koyeti? gides.
    5: Istti qasse “Nazireete yesussa koyoos” gida, Izika isttas “Tani izakoo” gidees. Isttas aththi immida yuday isttara isife eqqides.
    6: Yesussay “Ta izako” gida mala asati guye ganddigaridi biita bolla kunddida.
    7: Yesussay ha7ika “Oonna koyeeti?” gidi oychchin istti zaaridi “Nazireete Yesussa koyoos” gida.
    8: Izika zaaridi “Tani izako gadiiskkoo, histtkoo inte koyizay tana gidikoo hayti beto bochchofite” gides.
    9: Hesi haniday “Ta aawawu ne tas immidaytape issadeka ta dhaysabeykee” gida qaalay poleistana malako.
    10: Simmoona geetetza phixxirossay giththa mashsha oykkda gish mashsha shohope shodidi issi qeessista halaqa ashshikara dizaysa haythe mashshara padhi yegides. He ashshikaraza sunththi “malkosa” geetetes.
    11: Yesussay qasse phixxirossa “Ne mashsha gede shohon zara gelththa. Nees ta aaway tas immida metoo ushsha ta uyoontta milatizee?” gidees.
    12: Hessafe guye wootadarati, istta azazizaysinne Ayhudata ashshikarati Yesussa oykkidi qachchida.
    13: Koyro he laythas qessistas halaqa gidida qayafaa bollo Haannakko ehaaththaida.
    14: Qayafaay “Deere gish issadey hayqqiko lo7okko” gidi Ayhudata dulata kase zooridade.
    15: Simmona geetettiza phixxirossayne Yesussa kaallizaytape issadey yesussa kaallida. He uray qessista halaqa achchan kehi erretidade. Hessa gish Yesussara isife qessista halaqaza gibbe gelides.
    16: Phixxirossay gidikko penggefe kare baggara eqqdees. Qessista halaqa achchan kehi erretdi Yesussa kaallizaysi yidine penggen diza garadeya phixxirossa gibbe giddo gelththana mala yootdi Pixirosa ekki gelides.
    17: Pengge naggiza garadeya Phixxirossa “Neka hessa addeza kaalliza asatape issa gidikki?” gadus. Izi qasse “Tani iza kaallizade gidike” gides.
    18: Wodey meegiza wode gidida gish ooththanchatnne ashshikarati tama eththidi eqoon ho7etes. Pixxirossaykka isttara eqidii ho7es.
    19: He wode qeessista halaqay Yesussa iza kaallizayta gishane izi tammarisida tmmirtte gish oychchides.
    20: Yesussayka izas “Ta asa wursos qoonccen yootadas. Ayhudati shiqiza istta wossa keeththan gidinkka Xoossa keeththan tammarisadis; ta qootan haasa7idazii aykoyka deena.
    21: Histtin ne tana oychchizay aazee? ta yootshshin siydayta oychcha; ta yootdiysa istti erretes” gides.
    22: Yesussay hessa gida mala hen eqida ashshikaratape issay “Qeessista halaqas hayssaththo wosta zaaray” gishe Yesussa shagalan baqqa shayides.
    23: Yesussayka zaaridi “Ta iitta hasa7ida gidiko anne ta gooysa ne markkata; ta yootday likee gidiko tana aazas baqqaz?” gides.
    24: Hessafe guye Haanay qachchetida mala Yesussa Qeessista halaqa Qayafaakoo yedidees.
    25: He wode Simmoona geetetza Phixxrossay eqqidii tama ho7ishin hankko asay iza haysoo, ne Yesussa kaallizaytape issa gidikii?” gida. Izika zaaridi “Ta iza kaallizade gidike” giidi kadides.
    26: Kase Pixxrossay iza hayththe qanxxiidayssa dabooy qeessista halaqa ashshikaratape issay “wona ta nena akaakilitesoon isttara dishin beeyabeykkina? gidees.
    27: Pixxrossay qassekka kadides, heraka kutooy wasides.
    28: Hessafe guye Yesussa Qayahaaththaa keeththafe dere aysiza kawooza gibbe malladoo wonttara ekki bidda. Ayhuda asas pazziga ba77ele dorssa ashsho mizza wode gidida gish bena tunisontta mala giidi malladora dere aysizaysa gibbe gidoo gelibeytena.
    29: Hessa gish Philaxoossay gede isttako kezidi “Hayssa addeza inte aazas mootetii?” gidii oychchidees.
    30: Istti qasse “Haysi addeezi iita oosonttade gididako nu iza nes aththi immokoko shin” gida
    31: Philaxossayka “Inte iza ekki bidi inte woga mala pirditee” gidees. Ayhudata aysizayti qasse zaaridi “Nu ass wodhana mala nuus fiqadey immetibeyna” gides
    32: Hessika haniday Yesussay kase isttas izi waani hayqanakoone yoottida qaalay polistana gishshasko.
    33: Philaxoosay qasseka guye gibbe gido gelidi Yesussa xeeygisidi “Ne Ayhudata kawoo?” gidii oychchidees.
    34: Yesussaykka zaaridi “Ne hessa gizay nepeyee woykoo hara asatii ta gish nes yoottdoo?” gides.
    35: Philaxoossayka “Ta Ayhuda asee? Nena tas aththi immidayti ne baggatanne qeessista halaqattako; ne ayy ooththadii?” gides.
    36: Yesussaykka “Ta kawootethi hayssa ha biita bolla gideena, ta kawootethi hayssa ha biita bolla gididakoo Ayhudata dannata kushshen ta kunddoontta mala ta ashshikarati ta gish olistanakoshin. Ta kawootethi gidikoo ha biita bolla gideena” gides.
    37: Philaxoossayka “Histtin ne kawoo?” gides, Yesussay qasse “Tani ne gidaysa mala ee kawoo, ta yeleetidayne ha biitta yiday tuma gish markkatanasko. Tumape gididay wuri ta qaala siyees” gides.
    38: Philaxoossayka “Tumay azee?” gides. Hessafe guye Phiilaxossay namm7enththo Ayhudatako kezzidi “Ta iza bolla ayko bala beyabeyke.
    39: Gido attin kasseka ta intes paziga ba77ele gaalas issi qachcho ass birshiza mala hayssa Ayhudata kawoo intes birshana mala koyeetii?” gides.
    40: Istti gidiko “nus Barbbanne birsha attin hayssa gideena!” giidi wassida. Barbbanney ba hu7es pangga.
  19:
    1: Hessafe guye Philaxoossay Yesussa eefidi gaarafisiidees.
    2: Wotadaratikka aguunththa zawuude xaxiidi Yesussa hu7en woththida, zo77o kabakka mayzzida.
    3: Izako shiqqi shiqqdi “Ayhuda kawoo saaro saaro!” gi gidi iza shagalan baqqida.
    4: Philaxxossay qasseka kare kesiidi “Heko ta iza bolla aykoo morooka demoonttaysa inte errana mala ta iza intes haa kare kessana” gides.
    5: Hessa gish Yesussay aguunththa zawuude hu7en woththi ekkidine zo77o kaba maydi kare keziides. Philaxxossayka isttas “Hekoo addezi haysichchi!” gides.
    6: eQessista halaqatine istta ashshikarat Yesussa beeydi “Ne iza kaqqa! kaqqa!” gishe wasiida, Philaxxossay qasse “Ta ta baggara iza bolla issi moroka demmabeyke, koykoo inte ehaaththaidii kaqqite” gides.
    7: Ayhuda asati qasse “Nuus wogay dees haysi addezi beena xoossa na giza gish nu woga mala izas hayqqoy besees” gida.
    8: Philaxxossay hessa istti gizaysa siydi daroo babides.
    9: Gede gibbe gelidi Yesussa “ne awape yadii?” gidi oychchidees. Yesussay qasse izas ayy malththeka immibeyna.
    10: Hessa gish Philaxxossay “ne tas yootiki? ta nena kaqqanas woykko birsha yedanas godatethi tas dizayssa errikii?” gides.
    11: Yesussayka izas zaaridi “sheeney ness Xoossafe immetoonttako nes ta bolla ay godatethika deenashin, gido attin tana nes aththi immidade bolla gita nagaray dees” gides.
    12: Philaxxossay hessa Yesussa hassa7e siydapee guye iza birshi yedana koyides shin Ayudatas babida gish istti “ne hayssa addeza birshiko Rome kawoo qeessare bagga gidaka, gasooyka bena berkka kawooththizadey wuri Qeessares moorkke” gishe wurikka wasiida.
    13: Philaxxossay hessa siyda mala Yesussa gede kare kesisidi “Loochcha shuchchu” geetettiza soon pirda wombbaran uttides. He pirda sooy ayhudata qaalara “Gabata” getetes.
    14: He wode gadeey asii paziga ba77eles gigettiza gaalasa. Wodeyka gaalasafe usuupun saate mala gidides. He wode Philaxxosay Ayhudata “Hekoo inte kawoy hayssichii!” gides.
    15: Gido attin istti qass “Gede digga, gede digga, kaqqa” gishe wasiida. Philaxxossayka “inte kawoo kaqqoo?” gides. Qeessista halaqati zaaridi “nus Qessarepe hara kawooy deena” gida.
    16: Hessafe simmidi Philaxxosay Yesussa kaqqistana mala isttas aththi immides. Isttka Yesussa oykki ekkii ehaaththaida.
    17: Hessafe guye Yesussay ba kaqqistana masqqaleza tookidii “Asa hu7ee guuge” geetettizaso kezides. He sooy Ayhudata qaalara “Golggoota” geetetes.
    18: Iza heen kaqqiida. Yesussa gidoo gelththidi hara namm7u asata izatho hadirssarane oshshachchara kaqqidda.
    19: Philaxxossay “Nazzirete Yesussay Ayhudata kawoo” giza qaala xaafidi iza masqqale bolla izas hu7esora qaphides.
    20: Yesussay kaqqetidasooy katamas mata gidida gish daroo Ayhuda asay Philaxxossay xaafidaysa nababidees. Xaafeetidaysika Ayhudata qaalara, Latiine geetettiza qaalarane Girikee qaalarako.
    21: Ayhudata qeessata Halaqati Philaxxossa “ne iza Ayhudata kawoo” gada xaafoopa, Gido attin “(haysi addezii bena ta Ayhudata kawoo gidees) gada xaafa” gida.
    22: Philaxxossay qass “Ta xaafidaysa xaafadis” gides.
    23: Wootadarati Yesussa kaqqidape guye iza mayooza ekkidi wotadarata issa issa gakana mala oydu kessi shakereththida. Garsara mayiza mayozaka hessaththo shakereththida. Ggido attin garsara mayza mayoz siketoontta pudepe duge gakkanaas coo yeda dees.
    24: Hessa gish wotadarati ba garssan “Gishan oonna gakkanakoone errana mala iza bolla exxa yeggana attin dakooko” gida. Hessika hanidday kase “Ta mayoo istti gishshetii ekkida, ta bollara mayza mayoza bolla exxa yegiida” getetida geesha maxaafa qaalay poleistana malasa. Wotararatikka heesa oothida.
    25: Yesussa masqqalle achchan iza aayiyane aayeeyi michchiya Qeliyyopha machcha Maramane Megidele geetettizasope yida Marama heen eqqida.
    26: Yesussay ba ayiyone izi siqqza iza kaallizaysi ba achchan eqqidayta beeydi, ba aayiyo “Aayee ne naza hessa beeya” gides.
    27: Hessafe kaalleththidi bena kaallizaysa “Ne ayo hinoo beeya” gides. Hinoo he saateype simmin he iza kaallizaysi Aayiyo besso ehaaththaidees.
    28: Hessafe guye Yesussay ha7i wurikka poleettidaysa erridi geesha maxaafan xaafetdaysi poleistana mala “tana samees” gides.
    29: Heen gadan caala phanqqida ushshii kumii uttida issi xaarro malay dees. Hessa gish heen gadan dizayti he caala ushsha zanzza milatza sppoonjje gizaysara hisophphe giza miththa xeeran qaphidi iza dunako shishshida.
    30: Yesussay he caalla ushsha xunxxi xeellidi “poleetides!” gides. Be hu7e duge ziqisidi shempo kezides.
    31: Hessafe guye Ayhudata danati kaqqetida asata meeqqethth wodirape menththidi istt iza masqqsale bollafe woththana mala Philaxxossa wossiida. Istti hessa ooththiday Ayhudati sambbatas gigetiza gaalas gidida gishshine he sambbatayka daroo giita ba77ale gidida gish sambbata gaalas ahay masqqale bolla gami77ontta malla koyida gishasa.
