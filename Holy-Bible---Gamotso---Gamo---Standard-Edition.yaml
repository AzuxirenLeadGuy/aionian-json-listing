    8: Gaasoyka maccashi addefe medhetadusu attin atumas maccashafe medhetibeyna.
    9: Qasseka maccashi addes medhetadusu attin addey maccashas medhetibeyna.
    10: Hessa gishshi kiittanchati beyanas naagiza macashas imettida maata bessiza goose ba hu7en goozu.
    11: Goda achchan gidiko maccashay addey bayinda, addeyka maccashay bayinda deyetena.
    12: Maccashay addefe beetidayssatho addeyka maccashafe yelettes. Gido attin nam7ayka Xoossafe bettida.
    13: Maccashi ba hu7e goozontta Xoossu woossanas bessizakone ane inte piridite.
    14: Atumasi ba huye adusi dichiko boriso gididayssa intena medhetetha hanotethi erisuwee?
    15: Maccash gidiko ba hu7e ithike dichiko hessi izis boncho gidenee? Izis adusa hu7e ithikey imettiday izis seelokko.
    16: Hessa gishshi oonikka hayssa ha yoozan palamistana koyko nuusu gidinkka Xoossa woossa keethas hayssafe hara wogay deena.
    17: Inte issi so shiiqetiza wode qohosu attin go7as gidontta gishshi ta hayssa azazoza intes aathizay intena galatashe gidena.
    18: Inte woossa keeththan shiiqiza wode inte garisan shaakotethi dizayssa ta kasista siyadis. Ta siyoyssafe baggay tumu gidanayssa ta ammanayss.
    19: Inte giddofe tumanchati shaaketi eretana mala hessa mala shaakoy inte giddon daanayssi dossa gidena.
    20: Inte issife shiiqetidi mizay Goda ka7o gidena.
    21: Inte shiiqetidi issay issa naagontta dishe kathi meista. Intefe issadey gafan dishin hankoyssi qass mathotes.
    22: Histin intes uyanasine maanasoy bayee? Woyko Xoossa keeth leqqidi aykoyka bayindayta yeelachetii? Histin ta intena ay goo? Hayssa ha hanozas intena galatoo? Muleka galatike.
    23: Ta Godape ekkidayssa intes aathadis. Hessika Goda Yesusay adhdhi imettida omaris uketh denthidine Xoossu galati bathidi “[Heyte! miite!] hayssi intes gidiza ta ashokko. Tana qopanas inte hayssa oothite” gides.
    25: Hessaththoka Ka7ope guye ushsha denthidi “Hayssi ushshay ta suuthan haniza ooratha caqqoko. Hessa gishshi ushshafe inte uyiza wode hayssa tana qopana mala oothite” gides.
    26: Heyssa ukeetha inte miza wodene hayssa ushshaka uyiza wurso wode Goday yaana gakanas inte iza hayqo yotandista.
    27: Hessa gishshi oonka bessontta dishin hayssa uketha miiko woykko Goda ushsha uyiko izadey Goda ashone iza suutha kawushida gishshi izi oychistana.
    28: Oonka hayssa ha uketha manapene ushshafe uyanape kaseti berka bena pacco.
    29: Gaasoyka oonka Goda asho bees gelontta dishin miikone Goda ushsha uykko izadey berika ba bolla pirida ehees.
    30: Inte garisan daro asay daburidayne saketiday qasseka baggay hayqiday hessa geedonkko.
    31: Nu nurka nuna paccizako nu bolla piridetenakoshin.
    32: Gido attin Goday pirdiza wode nu hanko ammanontta asara piridetontta mala izi nuna kaseti murees.
    33: Hessa gish ta ishato inte maana shiiqiza wode issay issara naagetite.
    34: Inte shiiqiza shiiqoy pirdas gidontta mala intafe oonka gafidadey diiko kasetidi ba son mo. Hankko attidayssa hara wode inteko baada woga woththana
  12:
    1: Ta ishato ayanay immiza imotetha gishshi inte issi miish erana mala ta koyays.
    2: Inte ammananape kase coo mela heene haane guussan inte erontta kaalethetidi duuna muume gidida eeqatako bidayssa inteka ereta.
    3: Hessa gishshi oonikka Xoossa ayanan hasa7ishe “Yesusay qangettidade” geena. Hessaththoka xiillo ayanan gididi attin oonka “Yesusay Goda” gaana uray donttayssa ta intes yotays.
    4: Asas imotethi duma duma gidishin ayanay gidiko issinokko.
    5: Oothoyka duma duma gidshin Goday gidiko issakko.
    6: Duma duma ootho ogeti diikoka wursika oothizay issi Xoossakko.
    7: Gido attin xiillo ayana qoncciso imotay issades imetizay issife go7etanaskko.
    8: Issades hiillan hasa7ana eratethi imetees. Hara uras qass he ayananka eratetha qaalan hasa7ana qaalay imetees.
    9: Issades he ayanan ammanoy imetees. Hara uras qass he ayananka hargizayta pathiza imotay imetees.
    10: Issades malalithiza ootho oothiza imotay imetees. Qasseka hara uras buro tinbite hasa7ay; hara uras qasseka ayanata shaakki eroy; hara uras duma duma qaalan hasa7ey; qasseka hara uras hara duma duma qaalan hasaetidayssa birishana imotay imetees.
    11: Heyti wurikka he issi ayanay immiza imota gidishin issi issi uras ba koyida mala imees.
    12: Issi asatetha bolla daro biilliteti diikoka asatethay issinokko. Gido attin biilliteti daro gidikkoka asatethay issino xalalakko. Kiristoosayka hessa malakko.
    13: Ayhuda asata gidinka Girike asata gidinka, aylle gidinka woykko goqa asata gidinka nu wurikka issino gidanas issi ayanan xammaqetidosu. Nu wurikka ha issi ayanape uyidosu.
    14: Asatethi medhettiday daro biillitistape attin issi biillitepe xalala gidena.
    15: Toy “Ta kushe gidontta gishshi asatetha giddon diikke” giiko izi hizgida gishshi izas asatethan duusi attanee?
    16: Heythi “Ta ayfe gidontta gishshi asatetha giddon diike” giiko hessa gishshi asatetha giddon duusi izas attanee?
    17: Asatethi wurikka ayfe xalala gididako aazan siyanee? Asatethi wurikka haythe xalala gididako aazan singanee?
    18: Gido attin Xoossi issa issa ba koyda mala asatetha giddon daanas bessizason wothides.
    19: Biillitey wurikka issino gididako kumetha asatethi awape beistanee?
    20: Hessa gishshi biilliteti daro shin asatethi gidiko issino xalalakko.
    21: Ayfey kushe “Nena ta koyke” gaanas danda7ena. Hu7ey to “Nena taas koshena” gaana danda7ena.
    22: Haray attoshin wursofe laafa milatiza biilliteti daro koshshizaytakko.
    23: Nuni laafa gi leqqiza biillitista hankoytape aathi bonchosu. Qasseka nu isttan yeelatiza biillitista harape aathi naagosu.
    24: Nu isttan yeelatontta biillitistas gidiko hessa mala boncho koshena. Xoossi gidiko asatetha biillitista issi bolla oythethidi bonchoy paccizaytas adhetha boncho immides.
    25: Izi hessa oothiday asatetha biillitista garisan shaakotethi doontta istti ba garisan issay issa benara gina gi qopanaskko.
    26: Issi biillitey sakettiko hanko biilliteti wurikka izara issife sakettettes. Issi biillitey bonchetiko biilliteti wurikka issife ufa7etes.
    27: Histiko inte wurikka Kiristoosa asatethikko. Inte issay issay iza asatetha biillitistakko.
    28: Xoossi woossa keeththa giddon koyro hawarista, nam7antho qasse nabeta, hedzdzantho asttamarista, kaallethidi malata oothizayta, pathiza imotethi dizayta, harataka ase maadiza imotay dizayta, dere ayiso eratethi dizaytane duma duma qaala hasa7ana imotethi diza asata wothides.
    29: Wurika hawaratee? Wurika nabetee? Wurika asttamaretee? Wurika malalithiza miishe oothizoo?
    30: Wurisoska hargizayta pathiza imotay dizee? Asi wurikka duma qaalan hasa7izee? Duma qaalan hasa7etoyssa asay wuri birshizee?
    31: Gido attin inte wurikka wursofe adhdhiza imoteth lo7ethi koyte. Qasseka hara wursofe adhdhiza oge ta intena bessana.
  13:
    1: Ta asa qaalanine salo kiittanchata qaalan hasa7ikoka taas siiqoy bayinda aggiko coo mela birata giiretha mala woykko daala giiretha malakko.
    2: Tinbite hasa7iza imotay taas diikoka, woykko xuura yootane erateth ubbaa ta erikoka, zuma izi dizasope dhooqqada haraso digiza ammanoy taas diikoka hessa wursaka siiqoy bayinda ta oothiko mela hadakko.
    3: Taas dizaz ubbaa ta manqqotas immikoka, ta asatetha ta taman xuugikoka, siiqoy bayinda aggiko tana ayne maadena.
    4: Siiqoy danda7akko qasseka kiya, siiqoy miqaynena, ceeqettena, otorettena,
    5: Bessonttaz oothena, berika ba go7a xalala xeelena. Qoho qoodan yegena.
    6: Siiqoy tumanipe attin makali7an ufa7ettena.
    7: Siiqoy wurso wode danda7es. Wuriso wodeka ammanes. ufays oothesine minni eqees.
    8: Siiqoy muleka kundena. Tinbitey gidiko attana. Hara qaalan hasa7ayka attana. Eratethika shaaristana.
    9: Gaasoyka nu erizay wursi gidontta shaakii erosu. Tinbite hasa7a gidikkoka bagga hasa7osu.
    10: Gido attin wursethi gakkiza wode kumethi gidontta imotay he wode shaaristana.
    11: Ta guutha naatetethan dashe na mala hasa7ayssine na mala qopayss. Na malaka yuusha qopayss. Kaha kunthidape guye kase naatethan hanizayssa wursaka yega aggadis.
    12: Nu ha7i beyizayssi haathan xeelliza mala coo bozhibozhes shin he wode gidiko nu iza ayfeso lo7ethi beyana. Ta ha7i kumethi gidontta bagga xalala erayss. He wode gidiko ta ta hu7es erettida yssa mala erana.
    13: Hessa gishshi ammanoy, hidotayine siiqoy hayti heedzdzati eqi daana. Hayta wursofe adhizay siiqokko.
  14:
    1: Siiqo kaallite; ayana imotethata harapeka tinbite hasa7iza imotata lo7ethi koyte.
    2: Hara qaalan hasa7izadey Xoossas attin asas hasa7ena. Xuura gidida yoo ayanan hasa7iza gishshi izi gizay asas gelena.
    3: Tinbite hasa7izadey asa minthethanas, denthethanasine go7anas hasa7es.
    4: Hara qaalan hasa7izadey qass berika bena minthethes. Tinbite hasa7izadey gidiko woossa keeththa go7es.
    5: Inte wurikka hara qaalan hasa7izako ta dosayiskko shin hessafeka bollara inte tinbite qaalan hasa7izako ta dosayss. Woossa keethay minnana mala hara qaalara hasa7izadey ba hasa7izayssa birshontta izi hara qaalara hasa7izayssafe tinbite hasa7izadey adhdhes.
    6: Hessa gishshi ta ishato ta inteko biza wode ta intes qonccisethan woykko eratethan woykko tinbiten, woykko timirtten yootontta hara qaalara yootiko hessi intena ay go7anee?
    7: Hessi coo susul7o malane diitha malati shempoy bayindaytika istta giirethas dumatethi shaaketi eretontta aggiko iza wostti eranee?
    8: Qasseka xurumbbay woykko zayey aazas zayettizakone shaaki eretontta ogera punettiko ooni olasi giigistanee?
    9: Inteka hessa malakko. Inte duunape erettiza qaalay kezontta aggiko inte gizayssa ooni eranee? Coo mela carkon dhayana.
    10: Alame bolla daro duma duma qaalay dees shin birshethi bayinda qaalay baawa.
    11: Hessa gishshi issadey hasa7iza qaala birshechi ta erontta aggiko hasa7izades ta imathe gidayss. Izadeyka taas imathi gides.
    12: Inteka hessa mala ayanan imotethata demanas inte koyza gishshi woossa keeththa go7iza imoteth demanas lo7ethi koyte.
    13: Hessa gishshi hara qaalan hasa7iza uray ba hasa7idayssa birshechi erana mala bess woosso.
    14: Tani hara qaalara woossiza wode ta ayanan woossays attin ta izape aykoka erike.
    15: Histin ta ay oothana mala taas bessizee? Tani ta ayananika woossana. Wozinan wothadaka woossana. Ta ayananika yexxana. Wozinaraka yexxana.
    16: Hessatho gidontta aggiko ne Xoossu ayanan galatiza wode hessa erontta issi imatha asi ne galata woossa wostti “Amin77i” gaanas danda7izee?
    17: Ne bessiza mala galatanas danda7asa. Hankoyssi gidiko izan go7ettena.
    18: Tani intefe bollara hara qaalan hasa7iza gishshi Xoossu galatayss.
    19: Gido attin woossa keeththan eretontta daro shi qaalata hasa7anape hara asata tamarssanas asay eriza ichchachu qaala hasa7ana dosayss.
    20: Ta ishato inte inte qofan guutha nayta mala gidopite. Iitta oothos gidiko guutha nayta mala gidite. Qofan gidiko kaha kunthida asata gidite.
    21: Kase woganka “Istta qaalay imath gidida allaga asata qaalara ta hayssa asas yootana. Hessatho yootinka ta gizaz istti siyetena gees Goday” geeteti kase geesha maxaafan xaafetides.
    22: Hessa gishshi hara qaalan hasa7ay ammanontta asas malata gides attin ammanizaytas malata gidena. Tinbite gidiko ammanizaytas attin ammanonttays gidena.
    23: Histiko woossa keeththan ammaniza asay issife shiiqidason wurikka erontta hara qaalan hasa7ishin imatha asati woykko ammanontta asay, asay shiiqidi hasa7izaso geliko “Hayti goyeetes” geettenee?
    24: Gido attin asay wuri tinbite qaala hasa7etishin imathi woykko ammanonttadey geliko ba siydayssan wurson minidatanane he qaalan piridistana.
    25: Izadey ba wozinan qotti wothidazi wuri qonccanane izika ba baggara “Tumape Xoossi intenara dees” giidi gufannidi Xoossas goynana.
    26: Hessa gishshi ta ishato histin ay giinoo? Inte issife shiiqiza wode intefe issi issi uras yethi qasse issi issi uras timirttey dees. Issi issi qonccontta xuura miishata qonccisiza imotay dees. Hara uras duma qaalan hasa7ana imotay dees. Haras qasse he qaala birshecha imotay dees. Hessi he imotay wurikka ammanizayta go7anas besses.
    27: Hara qaalara hasa7izay diiko nam7u ura woykko dari dariko hedzdzu gididi taran taran yooteto. Hara uray qasse birsho.
    28: Birshizadey bayinda aggiko shiiqida asa giddon co7u giidi bees xalalane Xoossas xalala yooto.
    29: Tinbite hasa7a imotay dizayti nabeti nam7ati woykko heedzdzati tinbite hasa7eto. Hanko asay yootetidayssa lo7ethi pacco.
    30: Uttida asa garisafe issadey issi miishi qoncciko koyro hasa7izayssi co7u go.
    31: Inte garisafe issi issi uray tamarana malane ministana mala inte wurikka taran taran tinbite yootanas danda7ista.
    32: Nabista ayanay nabetas azazetes. Gaasoyka Xoossi sarotetha Xoossafe attin woccama Xoossu gidena. Ammanizayta woossa keeth wursosonka hessa malakko.
    34: Ammaniza asay goynos shiiqizason maccasati co7u geto. Muse wogay kase gida mala istti azazeteto attin shiiqoson istti hasa7ana mala isttas imettibeyna.
    35: Maccashati eranas koyza issi issi yooti diiko ba keeththan ba azinata oycheto. Gaasoyka maccashi shiiqoson hasa7ay yeelachizazakko.
    36: Xoossa qaalay intefe kezidee? Woyko inteko xalala gakkidee?
    37: Oonka bena “Nabe” giiko woykko “Taas xiillo ayanape imotethi dees” gizadey diiko hayss ta intes xaafidayss Goda azazo gididayssa ero.
    38: Hayssa erontta uray diiko izi ba hu7es eretena.
    39: Hessa gishshi ta ishato, buro tinbite hasa7anas lo7eth koyite. Duma duma qaalan hasa7aka digopite.
    40: Gidikoka wurikka maararane wogara gido.
  15:
    1: Ha7ika ta ishato ta intena sabakin inte ekkidine izan minni eqqida mishiracho qaala ha7i qofisana koyays.
    2: Ta intes sabakida qaala inte lo7ethi oykkiko he mishiracho qaalan inte attana. Hessa mala gidontta aggiko inte ammanoy coo mela hadakko.
    3: Tani taas ekkidayssane wursofe adhdhizayssa intes aatha imadis. Geesha maxaafati gizayssa mala Kiristoosay nu nagara gishshi hayqides.
    4: Moogettides; Geesha maxaafatan xaafettidayssa mala hedzdzantho gallas hayqope dendides.
    5: Hessafe kaallidi Phixirosas bettides. Qasseka Yesusa kaalliza tammane nam77atas bettides.
    6: Hessafe guye ichchachu xeetupe bollara diza ammanizaytas issito bettides. He iza be7ida asape dariza baggay paxa dees. Baggay qasse hayqqides
    7: Hessafe guye Yaqobes bettides. Kaallidika kumetha hawaristas bettides.
    8: Tani hawarista wursofe guuthukko. Tani kase Xoossa woossa keeth goodida gishshi haware geetistanas ta bessonttadekko shin asa wursofe awucaya milatiza taasika bettides.
    10: Gido attin Xoossa kiyatethan ha7i ta hanidayssa hanadis. Taasika imettida Xoossa kiyatethi mela hada gidibeyna. Tani oonapeka bollara daro minna oothadis. Gido attin hessa oothiday tana gidontta Xoossa aadho kiyatethi oothides.
    11: Hessa gishshi tana gidin isttaka gidin nu wurikka sabakizay hessako. Inteka ammaniday hessako.
    12: Kiristoosay hayqope dendidayssa nu tamarissiko histin inte garisafe issi issi asati waanidi hayqope dendoy baawa gizoo?
    13: Hayqida asas denthi donttaz gidiko Kiristoosayka dendibeyna guusakaa?
    14: Kirstoosayka hayqope dendonttaz gidiko nu sabakosu go7ay baawa. Inte ammanoyka co mela hadakko.
    15: Hessafeka bollara Xoossi Kiristoosa hayqope denthides giidi nu marikatida marikayka nuna wordo Xoossa marikata kessideskaa? Hayqida asay hayqope dendonttaz gidiko Xoossi Kiristoosaka denthibeyna guusukko.
    16: Gaasoyka hayqidayti dendonttazi gidiko Kiristoosayka hayqope dendibeyna.
    17: Kiristoosay hayqope dendonttaz gidiko inte ammanoy coo melakko. Inteka hanno gakkanaas inte nagarara deista guusukko.
    18: Hanoy hessa mala gidiko Kiristoosa ammanid hayqidayti wurikka dhayida guusukko.
    19: Nuni Kiristoosan ufayss oothizay hanno biittay bolla duussas xalala gidiko nu asa wursofe lafatakko.
    20: Gido attin Kiristoosay hayqidaytas wursos bayra gididi hayqope tumu dendides.
    21: Hayqoy issi asa Addame baggara yida mala hayqidayta denthi Kiristoosa baggarakko.
    22: Asi wurikka Addame baggara hayqida mala hessathoka asi wurikka Kiristoosa baggara hayqope dendana.
    23: Gido attin wurikka ba tarara tarara dedana. Koyko bayra gidida Kristoosay dendides. Izape kaallidi izi yiza wode Kiristoosas gidizayti dendana.
    24: Hessafe guye haaretiza dereta, godatethine wolqamata wursi dhayssidape guye kawota Xoossa Aawas aathi immiza wode he wode wursethi gidana.
    25: Be morike wursika ba too garis aathana gakkanaas izi kawotanas besses.
    26: Buro wursethan xooneti dhayana morkey hayqqokko.
    27: “Xoossi wursika iza Godatethafe garisan wothides” gizazi geesha maxaafan xaafetides. Gido attin “Wurika iza Godatetha garisan gidides” gishin wurikka iza Godatetha garisan oothida Xoossa Aawa gujjonttako.
    28: Wurika izas haaretidayssafe guye Xoossi wursofe bolla gidana mala Xoossa nay qasse wursi bees haarisidayssas Xoossa Aawas haaristana.
    29: Hayqope denthi doontta aggiko histin hayqida asa gishshi giidi xammaqetiza wursos go7ay aazee? Hayqidayti muleka dendonttaz gidiko histin asay istta gishshi aazas xammaqetizee?
    30: Nu qass wurso wode iitta metos aadhi imettizay aazasee?
    31: Ta ishato hachchi hachchi hayqoy tanara gaagees. Hessaka nu Goda Yesusa Kiristoosa geedon inte bolla diza ammanetethi ta intes qonccisays.
    32: Tani Efesonen do7a milatiza asatara baaxettidayssi asi beyana mala xalala gidiko taas izan aaza wodhey dizee? Hayqidaytas denthi dontta aggiko “Nu wontto hayqana gishshi ane moosu, ane uyossu” gizayta mala nuka istta mala gidosu.
    33: Inte balettofite “Iitta lagetethi, lo7o amalera dizayta moores.”
    34: Wozinama gidite; nagara oothopite; Xoossu eronttayti issi issi asati inte garisan diza gishshi ta hessa intena yeelachanas gayss.
    35: Hayqidayti waani dendanee? Ay mala ashora dendanee? giza uray daana danda7es.
    36: Neno, eeyazo! ne zeriza zerethay hayqontta dishe caarena.
    37: Neni zeriza kaththa handaya gistte woykko hara kaththa ayfe gidikkoka guyepe ne ekkanara ha7i ne zeroro giduku.
    38: Xoossi qasse ba koyda mala he zerethas iza mala medho immes. Zeretha qomotas issas issas iza milatiza asateth immes.
    39: Ashoy wurikka issi mala gidena. Asa ashoy issa gidishin mehe ashoy qasse harakko, Kafo ashoy harakko, mole ashoyka hara qommokko.
    40: Hessa malaka salon dizaytaska istta milatiza medhoy dees. Biitta bolla dizaytaskka istta milatiza medhoy dees. Gido saloyta bonchoy issi malakko. Biitta bolla dizayta medho bonchoyka dummakko.
    41: Awa arshe bonchoy issinokko. Gido attin agina bonchoy qasse dummakko. Xoolinttista bonchoyka harakko. Issi xoolintte bonchoy hara xoolintte bonchofe dummates.
    42: Hayqida asa denthika hessa malakko. Wooqiza medhoy zaretin wooqontta medhoy dendana.
    43: Kawushatethan zaretana shin bonchon dendana. Daburisan zaretana shin wolqama gididi dendana.
    44: Medhetetha medhoy zaretana shin ayana medhoy dendana. Medhetetha medhoy diiko qasseka ayana medhoyka dees.
    45: Hessa gishshi “Koyro asi Adamey deyoy diza medheteth gidides” geeteti geesha maxaafan xaafetides. Nam7antho Adame gidida Kiristoosay gidiko asas deyo immiza ayanakko.
    46: Gido attin koyro yiday ayanayssa gidontta medhetethayssakko. Ayanayssi qass guyepe yidayssakko.
    47: Koyro yida Adamey biittafe medhetida gishshi izi biittafekko. Nam7antho yiday salopekko.
    48: Biittafe gididayti istti biittafe medhetidayssa malakko. Salope gididayti salope yidayssa malakko.
    49: Nuni biitta asa medha mayoyssathoka saloyssa medhaka mayana.
    50: Ta ishato ta hayssa intes yootays ashoyne suuthi Xoossa kawotethi laattetena. Dhayanayssi dhayonttayssa laatena.
    51: Ane ta intes issi xuura yo yootayss. Nuni wurikka hayqqokko. Gido attin nu wurikka laamistana.
    52: Hessika hananay nu qopontta dishin wursetha xurumbbay punettiza wode hessi qiphida ayfey xeeliza mala issi to hanana. Xurumbbay punistana; Hayqida asay wooqonttayta gididi dendana. Nunika laamistana.
    53: Dhayzayssi dhayonttassa mayanas, hayqizay hayqonttayssa mayanas besses.
    54: Dhayzay dhayonttaz, hayqizay hayqonttazi mayiza wode “Hayqoy xoonetti mitettides” geeteti kase geesha maxaafan xaafetida qaalay polettana.
    55: Hessaththoka “Hayqqo kase ne xoonoy awan dizee? Hayqo ne izara cadiza yiishay awan dizee?”
    56: Hayqoy izara dukkiza wolqay nagarakko; Nagara wolqay wogakko.
    57: Gido attin Goda Yesus Kiristoosa baggara nuusu xoono immiza Xoossas galatay gido.
    58: Hessa gishshi ta siiqo ishato minni eqite. Ay miishanka yariki yarikopite. Goda oothos inte daburiza daburisay hada gidonttayssa eridi wurso wode pacey bayinda Godas oothanas minettite.
  16:
    1: Ha7i qasse ammanizaytas miisha keso gishshi Galatiyan diza woossa keethatas tani immida azazo mala inteka oothite.
    2: Miishay kezanay buro ta hee biin gidontta mala intefe issi issi uray bees diza mala saaminttan saaminttan issi gallas wogga wogga kessi wotho.
    3: Ta he biza wode inte doorida asatas ta moyzo dabidabe xaafa immada, istti inte immida imota Yerusalame gathana mala haape ta kiittana.
    4: Ta isttara baanas koshiza gidiko tanara bandetes.
    5: Tani bashe Maqidoniyara adha buussi attontta gishshi ta maqidonya gakkada heera inteko baana.
    6: Ta awaka bishin tana ogey waaysontta mala inte tana maadana mala bashe ta inte achchan gam7ontta aggike. Oone erizay balgoy aadhana gakkanaas ta inte achchan balgoza athontta waaya aggana.
    7: Ta inte achchan daro wode gam7anas koyiza gishshi intena coo ogera aadha bashe beyanas koyke. Goda shene gidiko inte achchan aduussa wode gam7anas koyays.
    8: Gido attin phenxxe-qosxe geetettiza ba7ale gallas gakkanaas ta Efesonen gam7ana.
    9: Ta heen gam7ana gaasoyka taasi gita ootho pengey doyettides shin tanara eqetizayti daroti deetes.
    10: Xiintoosay inteko biiko izi ta mala Goda oothancha gidida gishshi izi baboy bayinda daana mala inte iza maddite.
    11: Hessa gishshi oonka iza kadhopo. Izi taako saron simmana mala inte maddiite. Nuka hara amanizaytara iza yuusa naagon doosu.
    12: Nu isha Aphilosay hara ammanizaytara inteko baana mala keeha woossadis shin izi qass ha7i inteko baanas koybeyna. Gido attin baana ogey giigishin izi inteko baana.
    13: Begite; ammanon minni eqqite; minnite; goobite.
    14: Inte oothizazi wursika siiqon oothite.
    15: Ta ishato, Akaya biittan koyro ammaniday Isixifanoseso asa gididayssane ammaniza asa maadanas istti bena aathi immidayssa inteka ererista.
    16: Istta milatiza asatasine isttara issife daburiza asatas wursos azazistana mala ta intena woossays.
    17: Isixifanosey, Ferdonaxosayne Akayqosay yida gishshi ta daro ufa7istayss. Gaasoyka inte haani tanara doontta gishshi istti taas pacizazi wursi kunthida.
    18: Ta wozinane inte wozina wursi shempisida. Hessa gishshi hessantta mala asata mule balopite.
    19: Isiya biittan diza woossa keethati intena saro geetes. Aqilayne Phirisiqilayka istta son shiiqiza ammaniza asay Goda sunthan boncho sarota intes shiishetes.
    20: Haani ammanizayti wurikka intena saro geetes. Inte inte giddon issay issara siiqo yereteth yeretite.
    21: Hayssa saroka ta kushera xaafiday tana Phawulossakko.
    22: Goda dosontta uray diiko izi qangettidade gido! Godo haaya!
    23: Goda Yesusa kiyateth intenara gido.
    24: Ta siiqoy Goda Yesus Kiristoosa baggara intes wursos gido. Amin7i.
