    9: Tanara isfe diza asati poo7oza beeyida attin izi tanara hasaishin qaala siyabeyitena.
    10: Takka (Godo ta ayy ooso? Gadis; Godaykka (denddada Damasqqo ba, ne ooththanayssa isti nees hen yootana) gides.
    11: Poo7oza xolliqqetetha daroope dendidayssan ta xeelanas dandda7abeykke; tanara diza asati ta kushe oykki gochchidi tana Damasqqo gaththida.
    12: hananiya geetettiza issadey hen dees; Hananiyay Damasqqon diza Ayhudata achchan daroo gallatetidadenne wogga bonchiza asa.
    13: Izi ta achch shiiq eqqidi (ta isha sawulle ne ayfey qassekka xeello) gides; Herakka ta ayfey iza xeelladis.
    14: Izikka tana hizzgides (nu aawantta xoossay ne iza sheene errana mala iza xiilloza ne beeyana malane izi gizayssa ne siyana mala nena kasseti doorides.
    15: Izi hessa ooththiday ne beeyidayssane siydayssa asa wurso sinththan izas ne markkatanaskko.
    16: Histtin ha7i aazas gamm7azi denddada iza sunththu xeeyigada xammaqista, ne nagarapekka meccista.)
    17: Hessafe guye ta Yerusalame simmada Xoossa keeththan wossishin ajjutay tas beettides.
    18: Godaykka tas qonccidi “ne ta gish immana markkateth istti ekkontta gish ne gammi7ontta dashe Yerussalamepe ellela keeza!” gides.
    19: Takka izas hizzgadis “Godo ta Ayhudata wossa keethati dizaso ba baada nena ammanizayta wursia qachchada istta bukkidayssa ba baggara isttikka erretes.
    20: Ne gish markkatiza Isxxifanose asay wodhdhiza wode takka he wohdhiza asata achchan eqqada istti wodhdhizayssa takka dosadissenne wodhdhizayta mayookka nagadis.
    21: Godaykka (Hahoon diza Ayhude gironta asakko ta nena kittiza gish denddada ba) gides.”
    22: Asay hinno gakkanaas Phawulossa hasa7a wozinappe loo7ethi siyishe aggidi ba qaala dhoqqu histtidi “hayssa mala asi nu biitafe dhayo, hayssa mala asi nu biitan shemppora danas bessena” gishshe wassides.
    23: Asay wassishe ba mayoo qarri qarri wuxxishene biita puude salo dharccides.
    24: Ola asa azazizaysi hessa beeyidi Phawulossa wotadarati dizaso gellithana mala azazides; Deereykka iza bolla aazas hessa mala wassizakko errana mala iza garafidi paxxisana mala azazides.
    25: Gido attin dafon waxxi qachchidi iza garahaaththaana gigeetishin Phawulossay ba achchan eqqida issi xeetu wotadarata hallaqas “Rome as gidazade pirday bayinida garehaaththaanas intes fiiqadey dize?” gides.
    26: Xeetu wotadarata hallaqay hessa siyida mala gede halaqata azazizayssakko biidi “ay ooththana gaaz? haysi addezi Rome asakko” gides.
    27: Hessa gish halaqata azazizayssi Phawulossako shiiqidi “ane taas yoota, ne Rome ase?” gides; Izikka “Ee ta Rome asa” gides.
    28: Azazizayssikka “ta Rome asa gidanas daroo mishshe qanxxada shaammadis” giin Phawulossay “tani gidiko Romen yeellistadis” gides.
    29: Hessa gish iza marimaranas gigettida asati herakka iza achchafe hakkida; azazizayssikka izi Rome as sanththalatan qachchidayssa yuushsh qoppidi babbides.
    30: Wonttetha gallas azazizayssi Ayudati Phawulossa motiza ayfe yooy azakone erranas koyides; qessista hallaqatine Ayhudata shengeo dulata asay wuri issadeykka attontta kumeth shiiqana mala azazides; Phawulossakka qashoppe birshidi shiiqida asa sinthth shishshi esides.
  23:
    1: Phawulossay duulata asa tiishi histti xeellidi “ta ishato hach gakkanaas ta Xoossa sinththan loo7o qohaaththaara dayss” gides.
    2: Qeessista hallaqa hananiyay qasse Phawulossa duunan shoccana mala iza achchan eqqidayta azazides.
    3: Herakka Phawulossay Hananiya “Haysso paanara tiyetida keethazo; nenakka Xoossi shoccana; wogara pirdana uttada wogay baayindda tana shoccana mala azazazi?” gidees.
    4: He wode hen diza asay Phawulossa “Xoossa qeessista hallaqa cayazii?” gidees.
    5: Phawulossaykka isttas “ta ishato! izi qeessista hallaqa gididayssa errabeykke; Gasooykka (he dere hallaqa bolla iitta qaala gooppa) gizayssi xaafetides” gides.
    6: Phawulossay hen diza asape baggay Saduqqawista, baggay Parisawista gididayssa erridine “Ta ishto! ta Parisawepe yeelistadsine; takka parisawe hekko hai ta pirdistana shiiqiday hayqqidayti denddanayssa ta uhaaththaays ooththiza gishshasa” giidi ba qaala dhoqu histtidi duulata asa sinththan yootides.
    7: Phawulossay hessa yootida mala Parisawista gidoonine Saduqqawista gidoon oshshi denddin duulatay nam77u shaaketi wodhdhides.
    8: Gasooykka Saduqqaweti hayqqidaytas denththi deena, kitanchaykka bawa, ayanaykka dena gizayta, parisaweti qasse heyiti wurkka dettes gi ammanizayita.
    9: Hessa wode daroo shiroy asa garssan haniddes; Parisawista baggata gidida issi issi Musse woga tamaarizayiti denddidi “nu hayssa addeza bolla aykokka iita mishsh demmibeykko; ayanay woyikko kitanchay izas yootida gidana; nu ay errizoni?” giidi palammettida.
    10: Pallamay minni minni bida gish asay Phawulossa tarsherethonta mala babbidi halaqata azazizayssi “duge wodhdhidi Phawulossa asa gidoofe ha kessi ekki yitdi gede ola asati dizaso ehaaththaite!” giidi olla asa halaqata azazides.
    11: Wonttetha gaalas giiddi giiddoth Goday Phawulossa achchan eqqidi “aykkoy ba ne Yerusalamen tas markkatidayssatho Romenkka ne tas markkatanas beses” gides.
    12: Gadety wonttin ayhuda asati shiqettidi “nu phawulossa wodhdhontta dishe kathth mokko, haththekka uyookko” gi caaqettida.
    13: Hessa he maqqozan isfe gidida asa qooday oyddu taamafe bollara dees.
    14: Isttikka qeessista hallaqatakonne dere ciimatakko biidi isttas hizzgida “nu Phawulossa wodhdhontta dishe kathth montta mala minththi caaqqidos.
    15: Hessa gidida gish inte dere ciimatara zooretidi iza keehi marammariza misatidi istti intes Phawulossa ehana mala azazizayssa oychchite; Nukka izi ha hano gakkanape kasetidi iza wodhdhana gigetidos.”
    16: Gido attin issi Phawulossas michchi nay hessa istta maqqoza siyida gish wotadarati dizaso bi geellidi yooza Phawulossas yootides.
    17: Phawulossaykka xeistata hallaqatape issa bekko xeeyigidi “hayssi nazi olla asa azazizayssas yootiza yoy diza gish gede izakko ehaaththaa gides.
    18: Xeistata hallaqay naaza wana azazizayossakko ekki geellidi “qachchetida Phawulossay tana bekko xeeygidi hayssi naazi nes yootiza yooy diza gish ta iza neekko shishshana mala tana wossides” gides.
    19: Azazizayssikka naaza kushshe oykki ekkidi haraso pooqidi “Ne tas yootanaysi azze?) giidi iza dumma oychchides.
    20: Nazikka “ayhuda asati Phawulossa yooza loeththi maramarizade milatissidi wontto ne iza isttas shishshana mala oychchanas qachchi woththida.
    21: Gido attin ne isttas erro gooppa; Gasooykka (nu iza wodhdhontta dishe kathth mokko haththeka uyokko) giidi caaqqettidayti oyddu taamafe bolla gidiza asi iza wodhdhanas ogge bolla zugges; Ha7i istti nagizay ne malithe xalala” gidees.
    22: Azazizayssikka “ne hayssa tas yootidayssa hara oonnakka errissofa” giidi naaza mooyzzides.
    23: Hessafe guye olanchata azazizayssi xeetu hallaqatape nam77ata xeeyigidi “qammape hedzdzu saate gidishin Qisariya gizaso bana mala nam77u xeetu olla asata, lappun taamu toga asstanne, nam77u xeetu toora asa gigissite.
    24: Phawulossaskka paara gigissidi dere hariza filkkissekko loo7o gakkana mala oththite gides.
    25: Dabbidabe hizgi xaafides;
    26: “Deere harzza boncho Filkkisas, Qalawudossa Lusyyossappe; saarotethi nees gido.
    27: Hayssa addeza Ayhuda asati oykki wodhdhana gishin izi Rome assi gididayssa ta gakka errida gish olla asatara gakkada ashshadis.
    28: Istti iza aazas motizakonne ta errana koyada dere duulatakko shishshadis.
    29: Istti iza bolla shishshida mootoy ba woga gish gididayssa erradis; Gido attin iza hayqqoss woykko qachcchos gaththiza miishshi denna.
    30: Hayssa addeza wodhdhanas asay maqetidayssa ta siyada herakka siyida mala neekko yeedadis; mootizaytika hen ne sinththan ba mooto shishshana mala isttas yoottadis.”
    31: Hessa gish olla asati ba azazetida mala Phawulossa qammara ehaaththaidi Anttiphaxxirosse getetizaso gaththida.
    32: Wonttetha gallas toga asay Phawulossara baana mala oththidi istti qass guye soo simmida.
    33: Toga asay gede Qisariya gakkidi dabbidabeza dere harizayssas immidi Phawulossa iza sinthth shishshida.
    34: Deere harizayssi dabbidabeza nababidine Phawulossa “ne awa dereppe yadi?” gi oychchides; Izi Kilqqiya dere asi gididayssa erridi;
    35: “Nena mootizayti yishin ta ne yoza siyana” gides; Herodossa gibbe (Foot note) gaththan izi nagistana mala azazides.
  24:
    1: Ichchachchu gaallassape guye qeessista hallqa hananiyay issi issi ciimatarane xerixxulossa geetettiza xabaqara qisariya bides; Isttikka dere ayssiza Filkkiseko shiiqidi Phawulossa mootida.
    2: Phawulossay xeeygetti shiiqin Xerixxulossay iza hizzgi mootides “boncho Filkkise! nu ne baggara daroo sarooteth demmidos; ne loo7o aysonkka nu deres loo7etethth beettides.
    3: Hessa ne loo7o oosoza nu awankka gidin aydekka gidin dhoqqu gida bonchorane galatara ekkoos.
    4: Ta ha7i nena gam7isontanne nena daburissontta qanththara nees yootizayssa keyateththan ne nu giza siyana mala wossos.
    5: Hayssi addezi nus iita hariige gididees; alamen diza Ayhudata wursio bolla meto medhdhes, nazirawe geettetiza wordo asata wanna kaallethizadey izakko.
    6: Izi xoossa keeth tuunissana gishin nu iza oykkidos; nu woga mala nu iza bolla firdana qohaaththaidos.
    7: Gido attin olla asa halaqata azazizayssi Lusiyossay gakkidi nu kushshepe iza wollqqara woththi ekkides.
    8: Iza mootiza asaykka neekko yana mala azazides. Hayssi nu iza bolla shishshida mootozi wuri tummu gididayssa ne ne baggara iza oyychcha erranas dandda7asa.”
    9: Hinkko Ayhuda asatikka “ee hayssi yoozi wurkka tummukko” giidi ammanettida.
    10: Deere ayssiza filkkisey Phawulossay hasa7ana mala ba kushera malatti beesides; Phawulossaykka hizzgides “Ne daroo wodessoppe hayssa dereza ayssizade gididayssa ta erriza gish ta bolla shiiqida mootozas ta nes uhaaththaayssan malthe shishshayss.
    11: Ta xoossas gooynnanas Yerusalame biin hachchi tammane namm7u gaallassape daroonttayssa ne ne baggara errana dandda7asa.
    12: Xoossa keeththan gidin Ayhudata wossa keeththan woykko kaatama garssan ta oonnarakka palammettishin woykko dere gidoon meto medhdhishin tanna demmibeytenna.
    13: Ha7i ta bolla istti shishshida mootozas ay markkaka shishshanas dandd7ettena.
    14: Gido attin ta nes qonccisana koyzay istti wordo giza Goda ogera nu aawantta Xoossas gooynayssine Musse wogane nabeta maxxahaaththaan xahaaththaetidayssaka wursia ammanayss.
    15: Isttikka uhaaththaayssi ooththiza mala takka nagaranchatine xiilloti hayqqope denddanayssa Xoossan ammanetays.
    16: Hessa gish Xoossa sinththanine asa sinththan sidhdhey bayndda hanoy tas daana mala wursio wode minnays.
    17: Ta Yerussalamepe kezin tas daroo layth gididappe guye ta dere asas maado mishshene Xoossas immetiza mishshe ekka yadis.
    18: Tana istti xoossa keeththan demmiday ta hessa gaththishinkko; He wode ta geeyza woga pollishin tanara daroo asine deenna, oshshine shiroykka deenna.
    19: Gido attin Isyyape yida issi issi Ayhuda asati dettes; isttaskka tana mootos gaaththizaz diza gidikko ne sinththan tana mooteto.
    20: Hessafe guye ta duulata sinthth shiiqikko ta ooththida qohooy diikko he asati yooteto.
    21: Tana hayssas gaaththida gasooy ta istta gidoon eqqada (hayqqidaytas denththi dees ga yootida gish hachchi pirdas inte sinthth shiiqadis) ta gaada qaala dhoqu histta yootadis attin hara ta oththida miishshi deena.”
    22: Filkisey Goda oge loo7ethi erriza gish “ola asata halaqata azazizayssa Lusyyossay yiza wode ta inte yooza gish qachcho gidiza yoo immana” giidi istta yeeddides.
    23: Phawulossa naggiza xeetu olla asa hallaqay “iza daroo wayisontta loo7etha nagga; iza laggeeti izas koshshiza miishshi ekki yiikko diggofa” gides.
    24: Guuththa wodepe kaallidi Ayhuda ass gidida ba machchiyo Dirusilara yides; phawulossaka xeeyigidi Yesuss Kiristossan ammano gish izi yootishin siyides.
    25: Phawulossay xiillotetha gishine asi berkka bena haaro gishene burope yaana pirda gish yootin Filikisey babbidi “Ha7i ne ba; hara wode tas gigishin ta nena xeeyga ekkana” gides.
    26: Filikisey Phawulossape gubbo ekkanas uhaaththaayssi ooththi naggida gish daroo wode gakkanaas xeeyigi xeeyigi hasa7isides.
    27: Namm7u laythafe guye Phorqiyosa Fisxxosay Filikise ollan shuumetides; Filikisey Ayhudista uhaaththaayssanas koyidi Phawulossa qachchosoon aggagides.
  25:
    1: Fisxxossay ba ayssiza dere Qissariya gellidi hedzdzu gallas aqqetidi heppe Yerusalame bides.
    2: Hen diza qeessata hallaqatine issi issi Ayhudista garssafe gita gita asati Phawulossa bolla ba mooto shishshida; “Phawulossa ha Yerusalame ehidi nus loo7o ooso oththarkki” giidi wossida; istti hessa giday Phawulossa naagidi oge bolla wodhdhanas kooyda gishaskko.
    4: Gido attin Fisxxossay “Phawulossay Qissariyan qachcho keeththan naggetes; takka ha7i elle simmada he izakko baana.
    5: Inte garssafe dannateth dizaytti tanara Qissariya beeto; Phawulossay oththida qohoy diza gidikko hen mooteto” gides.
    6: Fisxxossay osppun woykko tammu gaallassafe daroontta wode isttara gamm7idi guye Qissariya bides; He gakkida mala wonttetha gallas pirda wombbora bolla uttidi Phawulossa izakko shishshana mala azazides.
    7: Phawulossay iza sinthth shiiqin Yerussalamepe yida Ayhudati Phawulossa giddothidi markkay bayndda daroo deexxo mooto iza bolla shishshida.
    8: Phawulossaykka “Tani Ayhuda woga bolla gidin Xoossa keeththa bolla woykko Rome kawoo Qessare bollaka gaaththida qoohoy deena” giidi istta mootoza shaariza mallththe isttas immides.
    9: Gido attin Fisxxossay Ayhudata uhaaththaayssanas koyidi Phawulossa “Ne Yerusalame baada hayssa yooza hen ta sinththan pirdistana koyazii?” gides.
    10: Phawulossay qasse hizzgidi izas zaarides “Hekko ta pirdistanas tas bessiza Qessare pirda wombbara sinththan eqqadis; nekka loo7etha erriza mala ta Ayhudata bolla ooththida aykko qoohoy deena.
    11: Ta qoohida gidikko woykko tana hayqqos gaaththiza qooho ta ooththida gidikko ta hayqoppe attana giike; Gido attin istti shishshiza mootoy mela hada gidiko oonikka tana isttas aththi immanas dandda7ena; Takka ta yooy Qeessare sinthth shiiqana mala yigibaayne gadis.”
    12: Hessa wode Fisxxossay bena zoorizayitara hasa7etidi “ne Qeessareko yigibaayne giza gidiko Qeessareko baanddassa” gides.
    13: Guuththa gaallassatape guye kawoo Agirphphayne Barniqey Fisxxossa “Hashshu loo7on yadassa” gi mokkanas gede Qissariya bida.
    14: Istti hen daroo galas uttida gish Fisxxossay Phawulossa yooza kawoo Agirphphas hizzgi yootides “Filkisey qaachcho kethan yegi agiida issadey haan dees.
    15: Ta Yerusalamen bida wode qeessista hallaqatinne Ayhudata ciimmati ha addeza yoo taako ehidi ta iza bolla pirdana mala oychchida.
    16: Ta qasse mootetidadey mootizayta sinththan eqqidi bena mootiza yoozas beessiza malththe immontta dishin mootetidade aththi immooy Rome kawootethas woga gidena” gaada zaaradis.
    17: Hessa gish iza mootizayti shiiqetidi yida mala herakka wonttetha gallas pirda wombboran uttada Phawulossa ta sinthth shishshana mala azazadis.
    18: Iza mootizayti iza achchan eqqida wode istti iza bolla shishshida mootoy ta baggara izi iitta oothontta agena gaada qopida mala gidibeyna.
    19: Gido attin istti izara mootetizay ba ammano gishshine Phawulossay issi hayqqidade (Paxa dees) giza Yesussa gish gidides.
    20: Takka hessa mala yoo qora xeellanas tana metida gish Phawulossa (Ne Yerusalame baada heyssa yooza hen pirdistana koyyaz?) gadis.
    21: Hizzgin izi qasse yoozi Rome kawoo sinththan beyistana mala koyidi (ta yooy Qeessare sinthth shiiqana mala oychchayss) gida gish iza yoo Qeessarekko ta yeeddana gakkanaas izi qachcho keeththan gamm77ana mala azazadis.”
    22: Agirphphay Fisxxossa “Takka izi giza siyana koyayss” gides; Fisxxossaykka “Wontto siyanddassa” gides.
    23: Hessa gish wonttetha gallas Agirphphayne Barniqey kawooti mayiza mayo maydine daro bonchora ola asa halaqatarane he kaataman diza giita asatan azhabbeti yiidi pirda keeth gellida. Hessafe guye Fisxxossay Phawulossa xeeyigisides.
    24: Fisxosay hizzgides “Kawoo Agirphpha! qass nunara diza asato; Ayhuda asati wuri (hayssi addezi hayssafe guye paxxa daana beessena) giidi wassishe Yerussalamenkka haanikka iza bolla pirdistana mala istti tana oychchizay hayssa inte beeyiza addeza gishshaskko.
    25: Ta ta boggara iza hayqqos gaaththiza issi balakka iza bolla demmabeyikke. Izi ta yooy Rome kawoo sinthth shiiqi beeyeto gida gish ta iza he yeeddanas qachchadis.
    26: Gido attin iza gish ta ta godas xaahaaththaana giza errettida yoy deena; Hessa gish iza issi issi pacce oychchota oychchiko tas xaahaaththaanaysi daanakkone gaada inteko; harapekka kawoo Agirphpha neekko shishshadis.
    27: Gasooykka qachcho assi puude bollattiza dhoqqa dannakko bishin izi mootetiza yo qonccisontta aggoy asa eyya kessizayssi tas bettides.”
  26:
    1: Agirphphay Phawulossa “ne ne gish hasa7anas dandda7assa) gides. Phawulossaykka ba kushe denthidi malththe hizgi immides.
    2: “Kawoo Agirphpha! tana Ayhudati moootiza yoo wursisos hach ta ne sinththan tana maadana malththe immiza gish tana daroo ufayses.
    3: Gasoyka ne Ayhudata wogane istta palama wursia looetha errasa; Hessa gish ne ta giza wursia dandda7ada siyana mala ta nena wosays.
    4: “Tani guuththa nateththa wodeppe oykkada waana deydakko Ayhuda asati erretes. Koyrope ha7i gakkanaas ta ta dere asa gidoonine Yerusalamen ta deyda duussu asay erres.
    5: Qassekka istti markkatana koykko nu ammano gish ta keha minththa woga naggiza Parsawe bagga gidada gamm7idade gididayssa istti koyrope denththidi erretes.
    6: Ha7i qasse pirdas tana hayssan essiday Xoossi kasse nu aawatas immida caaqqo qaala uhaaththaayssa gishaskko.
    7: Ha uhaaththaayssako gakkanaas nu zarkketi taammane namm7ati Xoossa gaallasine qamma goyinnishe naggida. Kawo nees too! takka Ayhudati tana mootizay ha yoza gishaskko.
    8: Xoossi hayqqidayta denththanayssi wannidi Ayhuda gidida inte achchan ammanetibeyne?
    9: Takka ta baggara Nazirete Yesussa sunththa eqqistanas beses gada qoppadis shin;
    10: Tani Yerusalamen ooththidaykka hessakoshin; Qeessista hallaqqatape ta ekkida godateththara ammanizaytape daroota qasho keeththan yegiissadis; istta wodhdhishin wodhdhizaytara isfe days.
    11: Daro wode Ayhudata wossa keethati dizason awankka istti qaaxxayistana malanne ba ammano kadana mala ooththadis; Istta bolla daro hanqqistadakka Isra7eleppe karen diza hara kaatamatakka baada ammanizayta goodadis.
    12: “Hayssa ha yoozas Qeessista hallaqatappe kummetha godateththine azazo ekkada dammasqqo gizaso ta bishin;
    13: Kawoo nes too! Buroo ta ogen dishin gadey seeta gallas gidishin awa arshe poo7oppe adhdhiza poo7o beyadis; He poo7oy tanane tanara biza asata yuuy adhdhidi salope po7ides.
    14: Nu wurkka biita bolla kundidishin Ayhudata qaalara (Sawulle! Sawulle! tana aazas goddazi? Neni qara maashsha bolla eqqiikko nerkka nena qohasa) giza qaala siyadis.
    15: Takka (Godo! ne oonne?) Gadis; Godaykka (Ta ne Goda Yesussako!
