    3: Hesa gish wossa kethaya ista Yerusalame bana mala kitin istti Finqqerane Samariyara adhdhi bishe hen diza asa ayhuda giidontta derey ammanoon simmidayssa yootida. He wode ammanizayti hessa siyidi keehi uhaaththaa7etida.
    4: Istti Yerusalame gakkin wossa keeththa asay hawaretine cimati istta mokki ekkida, Kitteti bidayitikka Xooss isttara gididi ooththidayssa wursi isttas yootida.
    5: Farissawista bagga asatappe ammanida issi issi asati denddidi “Ayhuda giidontta dere assi qaxxaristanasine musse woga nagana mala istas yotanas beesses” gida.
    6: Hawaretinne cimati he yooza giido loo7eth xeellanas shiqiida.
    7: Daroo palamape guye Phixiroossay denddi eqqidi hizzgidees “ta ishato guuththa wodepe kase Xoossi tana inte garssafe dooridi Ayhuda giidoontta asat ta duunape mishshirachcho qaala siyidi ammanana mala ooththidayssa inte errista.
    8: Assa wozina erriza Xoossi nus immidayssa mala isttaskka xiillo ayana immidi istta bees ekkidayssa markkatides.
    9: Istta wozinakka ammanoon geshshidi nu giidonine istta giidoon aykoo shakokka ooththibeyna.
    10: Hessa gish nu aawatine nukka tookkanas dandda7ontta qaambbara ammanizayta toossanas inte aazas xoossu paacceti?
    11: Nu attiday liikke isttaththokka Goda Yesussa adhdho keeyatethan gidiidayssa ammanos.
    12: Shiiqida asay wurikka coo7u gini Barinabassayne Phawulossay Xoossi istta baggara Ayhuda giidontta dereta giidoon ooththida gita mallatata gish yootishin malaletidi loo7ethi siyidees.
    13: Istti yootti wursiishin Yaqoobey denddi eqqidi hizzgidees “ta ishato ta giza siyite,
    14: Xoossi Ayhuda giidontta deretappe bees gidana dere kassetidi izi wostti xeeygi woththidako simmonay nuus loo7ethi yootidees.
    15: Kase nabetan hizzgi xaafeetida qaalay hayssara gaggees.
    16: “Hayssafe guye ta simmada lalletida Dawite keeth kexxana, Lalletidayssa zaara essana, zaaradakka kexxana.
    17: Hesikka attida asay Goda koyana malanne ta sunththan xeygetida Ayhuda gidonta derey tana koyanamalakko gees wursi oothida Xoossi.”
    18: Haysa koyroppekka Xoossi eres.
    19: Hessa gish, ha Xoossako simmida ayhuda giidontta dereta nu metothontta mala hayisi ta baggara tas qaachcho.
    20: Gido atin eeqqan tuniidaytappe, layman tuniidaytappe, bawuuta hayqqida mehe asho mussafenne suuthu ushshafe hakkana mala nu isttas xaafana beeses.
    21: Musse wogay gidiko beniisopee sambbata sambbata gallas Ayhudata wossa keeththan nababetiishene kaatamay dizasoon sabbakeetishe deess.
    22: Hessa wode hawaretine cimatt kumeetha wossa keeththa asara gididi ba garssafe issi issi asata dooridi Phawulossarane Barinabassara gaththi Anxxokiya yeedanas qachchida. Ammaniiza asa garssafe wannatizayta Barissabassa geetettiza Yudane Siillase doorida.
    23: Istta kushen immi yeeddida dabiddabez hizzges “inte ishatape hawaristapene ciimatappe Ayhude giidontta dere asappe ammaniida Anxxokiyan, sooriyaninne kilqqiyan diza ammaniizayitas nu sarookkay intena gaakko.
    24: Issi issi asati nuna giidontta ba baggara nu achchafe biidi ba hassa7an inte woziina henne ha qaththidayssane intena mulakkidayssa nu siyidoos.
    25: Hessa gish guutha asata dooridi dosetida Barnabassarane Phawulossara inteko yeddanas nu wurkka qaala gaggidos.
    26: Isti Goda Yesuss kiristtossa gish ba shemppo aththi immidayita.
    27: Hessa gish nu intees xaafidayssa istti intes ba duunara lo7ethi yootana mala Yudane Siillase inteko yeedidos.
    28: Hayita intes koshshiza yootape hara gujjo tooho nu inte bolla woththontta mala nussune xiillo ayanas loo7o milati beettides.
    29: Hesiika inte eqqas shukeetida ashoppe, suththafe, cuulet hayqqida mehe ashopenne laymman tunidayssafe inte hakkana malako. Inte hayita milatizaytappe hakiikko intes loo7o, Saroon diite.”
    30: Kitteetida asati moyzeetidi duge Anxxookiya wodhdhida, Hen ammanizayta wurssi shishshidi ehida dabiddabeeza isttas immida.
    31: Deereykka nababidi minththethiza qaalan uhaaththaa7ettides.
    32: Yudayne Siillasey nabeta gidida gish daroo zooridi ammanizayta minththethida.
    33: Hen guutha wode gamiidi ammaniza asay mooyziin guye bena kittidaytako simmida.
    34: Siillasey qass hen attanas kooydes.
    35: Phawulossayne Barinabassay hara daroo asatara gididi Goda qaala tammarisishshene sabbakishe Anxxokiyan gammida.
    36: Phawulossay guutha wode gamidi Barinabassa “nu kase Goda qaala yootida kaatamata wursiota biidi ammanizayt aymala dizakkoone ane yuyi beeyoos dendda” gides.
    37: Barinabassayikka marqqossa geetettiza Yanssay isttara baana mala koyiddes.
    38: Phawulossay qass iza ekki baanas koyibeyna, Gasooykka kase Marqqossay isttafe shaaketidi Phimifilyya gizasoon guye attidi isttara oososu sinththe kezoontta aggida gishaskko.
    39: Histtin daroo palamay istta giidon medhdhetida gish ba garssan shaakketi wodhdhida, Hessa gish Barinabassay Marqqossa ekkidi markkaben gellidi Qophiroose bides.
    40: Phawulossay qass Siillase doorides. Ammanizayitikka phawulossa Goda adho kiyatethas hadara immidape guye izi isttafe shaaketidi biides.
    41: Amanizayta minththethishe Sooriyaranne Kilqqiyara adhdhi bidees.
  16:
    1: Phawuloossay Darbbene giizasoone Lisxira giizaso gakkidi Aaway Girikke asi, ayiya qass Ayhude asi gidida Ximtossa geetettiza isi ammaniizade hen demmides.
    2: Izikka Lisxiranine Iqqoniyon ammaniza asa achchan loo7o markkateth dizade.
    3: Phawuloossaykka Ximtoossa benara ekki banass koyidees. Hessa gish he heran Ayhudeista gish giidi Ximitossa qaxxarides. Gasooykka ayhudeti Ximitossa Aaway Girikke ass gididayssa erriza gishaskko.
    4: Istt isi kaatamape hara kaatama adhdhi adhdhi bishe hawaretinne Yerusalame wossa keeththa cimatti yeedida kiitta asay ekkidi nagana mala ammaniiza asas immi immi adhdhida.
    5: Wossa keeththa asay ammanon miini miini bidees qasse asaykka qoodan gallas gallas gujjeti gujeti bidees.
    6: Phawuloossayne izara diza zatatti qaalla isiyan sabakoontta mala xiillo ayanay digida gish pirigiyarane galatiya derera adhdhi bida.
    7: Istti misiya gizaso gakkana maatishe Biitaniya gizaso gelana qoopin Yesuussa ayanay diggides.
    8: Hessa gish Misiyara adhdhidi Xiru7ada gizasoo wodhdhida.
    9: Isi Maqeedooniya asi eqqidi Phawuloossa ha Maqeedoniya pinada nuna maada gishin Phawuloossay omars ajjutan beeyides.
    10: Izikka he ajjuta beeyidi Xoossi nu isttas mishsiraccchcho qaala yootana mala xeeygidees gi qachchidi nu heerakka gede Maqeedooniya baana koyidos.
    11: Markkabera Xiru7ada gizasoope denddidi siiti gidi Samotiraqe giizasoo bidos. Wontteththa gallas naphule gizaso sinthth hamuththu gujjidos.
    12: Hepekka Roome asay tooran hariida dere gidida Maqeedoniya dere wana kaatama gidida Philliphisiyosa geetettizaso gellidoos. Hinkka unddena wode utiidos.
    13: Sambbata gallas wossa wossizaso koyishe kaatama gelizaso pengge keziidi duge shaafa wodhdhos; heen nu utidi shiqqi diza macashshas qaala yootidos.
    14: Qaala loo7eththi siyza macaashatappe isi lidiya geetetizzara izakka Xoossu gooyinzzarone tyaxiirone kaatamape yada zoo7o hare mayo zallizaro Phawuloossay yootiza qaalla iza wozinan woththa siyana mala goday izi woziina doyides.
    15: Izane izisoo asaykka xamaqeetidappe guye iza ista ta Xoossu amaniidayssa inte tumu eriida gidikoo ha tasoo yidi gutha woode diishshite gada ista miinththa woosadus.
    16: Issi gallas nu wossaso bishin kayo kayoota marotetha ayanan hasa7iza issi garade na dizara nuna demmadus. Izakka ba marotaththan bena ayisizayitas daroo mishsh gelthaysu.
    17: Hana garade naya Phawulossane nuna kaalla kaalla “haytti asati intes inte attana oge yootizayti woogga Xoossa ooththanchata” ga ga wassadus.
    18: Hessakka daroo gallas shira shira gadus. Gido attin Phawulossay ha Izi qaalan daroo meetotida gish yuyidi izi duunara hasa7iza tuna ayana “Nee iziipe keezana mala ta nena Goda Yesuss Kiristrtossa sunththan azazayis” gides. He ayanaykka herakka yeeggi iziipe kezides.
    19: Izo ayisiza asati isttas mishshe demmiza ogeey duxxin istta uhaaththaayisi qanxxettidayss isttas geelin Phawulossane Silasse oykkidi biittara gochchidi wannati dizasoo giya gidoo ehaaththaida.
    20: Deere aysiza wannatako shishshidi “hayiti asati bees ayhude gidi uttidi nu kaatama mullaketes.
    21: Qasse nu Roome asati ekkanas woykko ooththanas nuus beesontta woga nu asa gidoon laalletes.
    22: dereykka issi bolla gididi Phawulossa bollane Sillasa bolla denddides, Deera ayszzayiti Phawulossantta mayo qaarri ekkidi durqqara qoxxana mala azazida.
    23: Itta buka buukidi gede qachcho keeththan yeegida, qasho keeththa nagizayiskka istta loo7ethi nagana mala azaziida.
    24: Izikka hessa mala miino azazo ekkidi qasho keethas wanna gidoo kifille gellithidi istta too gita durumara shishshi qachchides.
    25: Giiddi giidothu gidishin phawulossayne Sillasey wossanine mazimuren Xoossa galatishin qasho asay istta yeeththane galata ezziggi siyidees.
    26: Hassa7ay bayinida dinggate qasho keeththa xaphphope qaththiza miino biitta qaathi denddides, herakka qasho keeththa penggeti dooyetida. Qachchetida wursio asa qashoy birshetides.
    27: Qacho keeththa nagizayisi dhiskkope beeggidi qasho keeththa penggeti dooya dizayssa beeyidi qasho asay wuri kessi ekkida millatin bena wodhdhana mashsha shodiidis.
    28: Phawulossay qass ba qaala dhoqqu hisisttidi “nu wuri haani doos! ne bolla ayine iita oosofa” gi wassidees.
    29: Qachcho keeththa nagiizaysi xoomppe woossi ekkidi gede gidoo guppi gellidees. Kokkorshe Phawulossa too bollane Sillase too bolla kunddides.
    30: Istta ekki kare kezidi “ha asato ta attana mala ayi ooso?” gides.
    31: Isttikka izas “Goda Yesussa ammana nekka neso asaykka inte wuri attana” gida.
    32: Hessafe guye izasine izasoon diza asas wursioos Goda qaala yootida.
    33: Qachcho keeththa nagizayissi herakka he gallas qamara ehaaththaidi istta maduunththa meeciddes. Herakka izine izasso asay wuri xaamaqetida.
    34: Qachcho keeththa nagizayiskka istta ba keethe ehaaththaridi isttas kaathi aththides, beso asa wursioora Xoossa ammanida gish addezi daroo uhaaththaaides.
    35: Gadey wonttishin dere ayssizayiti “heyita asata birsha yeeda” gidi ba shuumista qachcho ketha nagizayissakko yeedida.
    36: Qachcho ketha keeththa nagizayiskka isttas “dere ayssizayti inte birshistana mala azazida hessa gish ha7i saroon keezi biite” gidi Phawulossas yootides.
    37: Phawulossay qass “Nu Roome yelleteth gidishin pirday bayindda dere sinthan duriqara bukkidine qasho keeththan yeegida. Histtin ha7i qass nuna qootara asi errontta kessana koyzoo? hessi hanena, istta yidi berkka birsheto” gidees.
    38: Shuumeti he izi gida qaala dere ayssizaytas yootida isttikka Phawulossayne sillasey Rome yeleta gididayssa siyidi daggamida.
    39: Yidi isttafe mareteth oychchidi woynepe keessida. Istti he kaatamayo aggidi haraso bana mala istta woossida.
    40: Phawulossayne Sillasey qasho keethafe kezidi Lidiyaso bida henkka diza ammaniizayti istta daroo minththethin heepe keezi bida.
  17:
    1: Phawulossayne Sillasey Anhaaththaipholane Aphpholiya geetettiza derera adhdhidi Teslonqqe geetettiza dere bida. Henkka Ayhudata wossa keeth dees.
    2: Phawulossaykka izas dose gidida mala Ayhudata wossa keeth geliides. Heedzdzu saamintta kumeth qaalape yoot yoot isttara hasa7ettidees.
    3: Kiristtossay waaye ekkanassinne hayqqi denddanas bessizayssa qoonccis ammanththon “hayssi ta sabbakiiza Yesussay izi kitteti yaana geetetidayssakko” gidees.
    4: Ayhudistape issi issi asay ba syidayssa ammanidi Phawulossarane Sillasera issife gidides. Qassekka daroo derey Xoossu babbiza girkkistape daroo erretida maccashati ba siyida qaalan ammanidi isttara issino gidida.
    5: Ayhudati qass istta qanatidi giyan diza woriddo asata shishshidi kummetha dere istta bolla denththethidi kaataman shiiro medhdhida. Phawulossane Sillase shishshidi dereza sinththan essanas issi Iyassone geetettizadesoo koyanas elleli bida.
    6: Gido attin istta Iyaasoonee keeththan deemontta aggida gish Iyaasoonenne hara ammaniza asata kaatama dannata sinththara goochishe “hayiti asati dere wursii mullaki ka7ishe gamm7idi qasse ha7i ha yida.
    7: Iyaasooneykka istta ba keeththan woththides. Hayiti asati wuri (Yesussa geetettiza hara kawooy dees gidi Qeessare woga ekketena)” gishe waasida.
    8: Deereynne he kaatama dannati hessa siydi ba garssan buqqetida.
    9: Iyaasoonenne haratakka hurbbuta xeeygissidi yeedida.
    10: Ammanizayti herakka Phawulossane Sillase qammara beriya yeedida. Isttikka he gakkida mala Ayhudata wossa keeth gellida.
    11: Beriya asay Teslonqqe asaappe adhdhidi akekara diza asa. Gasooyikka hayisi yoozi tumeshsha gi gidi geisha maxaafata qaala wonttin wonttin pacci xeelidi ufaysan ekkidees.
    12: Hessa gish isttafe daroo asay ammanides. qasseka isttara qoodan darooti bonchetida girkke dere maccashatine Addetikka ammanida.
    13: Teslonqqen diza Ayhuda asati Phawulossay Xoossa qaala Beriyankka sabbakizayssa errida mala dereza denththethanas qassekka gede isttakko bida.
    14: Hessa wode ammanizayiti Phawulossa ellesidi gede abba achch yeeddida. Sillaseyne ximtoossay hen attia.
    15: Phawulossa mooyizida asati iza Atena gaththida. Qassekka Sillaseyne ximmotoossay izakoo elleeli gakkana mala giza kiita Phawulossape ekkidi simmida.
    16: Phawulossay atenan istta naggishin atena kaataman eqqati kummidayssa beeyidi daroo shenetidees.
    17: Hessa gish Ayhudista wossa keeththan Ayhudistarane Xoossas babbiza Girkke asara qassekka giyyay dizasoon gallas gallas benara gaggiza asara hasa7etidees.
    18: Ehaaththaiqorossene Isxoykke geetettiza eranchata bagga gididayiti Phawulossako shiiqidi izara hasa7ettida. Istta issi issi asati “hayssi lommi7u lommi7ay ay gaana kooyze?” gida. Baggati qasse Yesussa gishine hayqqope iza denththa mishshirachcho izi sabbakishin siyidi “heyssi hara orraththa eeqqata gish yootiza milattes” gida.
    19: Iza oykkidi arriyoshaaththaagossa geetettiza dere dulata sinthth ehaaththaidi “ha ne tammarisiza orratha timmirittey azzakoone nu errana mala ne kooyazi?” gida.
    20: Qasse ne nuna nu hayththan sissiza yooy nu errontta orrath gidida gish izi azzakoone nu errana kooyosu.
    21: Atena asay kummeth qassekka han diza hara dere asaykka bees wode aththanas orratha yoo hasa7anine siissan attin hara mishshan aththetena.
    22: Hessa gish Phawulossay Arriyoshaaththaagossa geetetza dulatan shiiqida dereza sinthtan eqqidi “hayito Atena asato inte beetto mishsh wursii ammanizadentta gididayssa ta beeyayis.
    23: Ta gede ha yuyishin inte isttas gooyiniza miishshata ta xeellishin (erretoontta Xoossu) geeteti xaafetiidayssa issi yarsho soo demmadis, hessa gish heyssa inte errontta gooyinizayssa ta intena errissana.
    24: Hayssa allamezane iza gidoon diza wursii medhdhida Xoossi izi salone sa7a Goda. Hessa gish izi asa kushshen kexxetida keeththan deena.
    25: Izi asa wursioos deyoone shamppo qassekka haraka wursii immizade gidida gish izas paccizazi doontta gish asa kushshepe maado ekkena.
    26: Asa zereth wursii issadefe medhdhidi asi biita bolla daana mala ooththides; asay daana wodene wursietha dhaassi woththides.
    27: Heskka asi Xoossu kooyidine paccidi demmanakoone gidi wothides; Hessi hessa gidikokka izi nupe issi issi urrape hakkida gish gidena.
    28: Nu diza dussayne nu qaxxetiizay qaththaykka izankko; Inte deren yethi kessiza issi issi asati (nukka iza naytakko) gida malakko.
    29: Histtikoo nu Xoossa nayita gidikko Xooss asa errateththan medhdhi kessida worqqa woykko bira woykko shuuchchu milates giidi nu qoppanas beessena.
    30: Kasetidi Xoossi hayssa mala hanota asay errontta ooththidayssa dandda7an adhdhides; Hai gidikko asi wuri ba dizason dizason maaroteththan gelana mala azazzes” gides.
    31: Izi ba doosidade baggara biita bolla xiillotethan pirdana gallas bare woththides. Izakka hayqqope denththidi asa wursios hayssa tummatetha errissides.
    32: Isttikka hayqqidayta denththa gish siyda mala issi issi asati iza qidhida baggati qass “hayssa qassekka neepe hara gallas siyana kooyos” gida.
    33: Herakka Phawulossay istta gidoofe keezi bidees.
    34: Issi issi asati qass Phawulossay iza kaallidane ammanida; Heytapekka diyoonasiyossa geetettiza arriyoshaaththaagose dulata keeththa abaalle gidida Deemarisso geetettiza maccashayane haratikka isfe deetes.
  18:
    1: Hessafe guye Phawulossay atenape denddidi qoronttossa kaatama bides.
    2: Heenkka Phanxxoossan yeeletida Aqqila geetettizade ayhuda asi demmides; Izikka Ayhudati wuri roomepe kezana mala qalawodossa geetettiza Roome kawooy azazida mala ba machchiyo Phirisqqillara mata wode xaalane derepe yidade; Phawulossay istta beeyanas he isttako biides.
    3: Izikka isttaththo dunkkana sikkizade gidida gish istta achchan uttidi dunkkana sikkon gellides.
    4: Sambbata sambbata gallas Ayhudata wossa keeththan ayuhudistarane girkke asatara hessa7etishe istta ammanththanas baxxetides.
    5: Sillaseyine Ximmottossay Maqqidooniyape duge izakko wodhdhin Phawulossay sabbakon miinidi Yesussay izi Kiristtossa gididayssa Ayhudatas markkatides.
    6: Gido attin istti izara eqqetidi iza caayda gish Phawulossay ba mayoo qoqqofiidi “ta intefe xiillo, inte suththa gomey inte bolla gido, hessa gish ta gede ayhuda gidoontta deretakko bays” gidees.
    7: Heepe keezidi Titoosa Iyosxxossa geetettizas Xoossu wossizadesoo bides; He addeza keethay ayhudista wossa keeththa achchan dees.
    8: Ayhudata wossa keeththa halaqay Qerrisphphossay besoo asa wursiora Goda ammanides; Phawulossay yootishin siyida daroo qoronttoossa kaatama asay ammanidi xaammaqeetides.
    9: Goday qaman ajjutan Phawulossa “babboofa! yoota co77u gooppa!
    10: Ta nenara dayss oonnkka ne bolla denddi nena qohana dandda7ena; haano ha kaatamayin tas daroo asi dees” gides.
    11: Hessa gish Phawulossay Xoossa qaala asa tammarisishe issi layththine bagga isttara uttides.
    12: Galyyossa geetettiza dere ayszzadey akkayan diza wode ayhudati isfe gididi Phawulossa bolla deenddida; pirda wombbara sinththi shishshdi.
    13: “Hayisi addeezi wogape karera asay Xoossas goynana mala asa baleththees” gida.
    14: Phawulossay hasa7ana buroo duuna doyishin galyyossay Ayhudata inteno ayhude asato inte shishshida yooy dere denthththetho woyikko dere giita meetoon yeegiza yoo gididakko ta wozzinape siyanashin.
    15: Gido attin inte palammay issi issi qaalata gishine issi sisi sunththata gish qassekka inte woga gishas gidida gish inte hen inte baggara wursisiite, ta heyssa mala yoo pirdanas kooykke” gides.
    16: Hessa gish pirda wombbara sinththafe istta keessides.
    17: He wode wurkka ayhude wossa keeththa hallaqa sositinesse geetettizayssa oykkidi pirde keeththa sinththan qoxxeerethida; Galyyossay gidikko hessa wudankka giibeyina.
    18: Hessafe guye Phawulossay qoronttosa kaataman daroo wode gammi7des. Hepekka amaniza asay mooyizin Phirssiqilarane Aqqillara isfe markkaben gellidi Sooriya geetettizaso bides; tassala dizayssa gaththana kinkkira7osse geetettiza soon ba hu7e meydetides.
    19: Efesoone gakkida mala Phirisqqilane Aqqila heni aggagidi Phawulossay Ayhudata wossa keeth gellidi Ayhudatara hasa7etides.
    20: Benara gammi7ana mala istti oychchin izi akkaye giidi ixxides.
    21: Gido attin izi isttafe shaaketishe “Xoossa sheene gidikko ta simmada yaana” gides; Efesoonepe dendidi markkaben gellidi bidees.
    22: Qissariya gizaso gakkidape guye keezidi ammanizayta saroo giidi hepe Anxxokkiya wodhdhides.
    23: Anxxokkyan guuththa wode taakkidape guye heepe denddidi galattiya baggarane firggiya geetettiza deretara yuuy adhdhidi ammanizayita minththethides.
    24: He wode issi Iskkinidiryya kataman yeellettida Aphphilossa geetettiza issi Ayuda asi ehaaththaesone yides; Izikka tammaridadene geshsha maxaafata loo7ethi errizadekko.
