    1: Abba pinidi gede Gergesene getetizaso bida
    2: Yesusay wogoloyppe wodhida mala tunna ayanay izza bolla dizadey dufosoppe kezidi Yesusara gagana izako yides.
    3: Haysi adezi dufoson dizadene oonikka iza haray atoshin sansalatara qachanas danda7ibeyna.
    4: Daro wode to birataranne sansalatara qachetees. Gido atin kushe sansalata duthethi yeges, too biratakka mentherethi yeges, oonikka iza oykidi teqanas danda7ibeyna.
    5: Galasine qamma dufota gidoninne zummata bolla yuyi yuyi wasishe ba bolla shuchara qanxerethes.
    6: Izikka Yesusa hahon be7idamala wothan izakko yidi iza sinthan gulbatidi goynidees.
    7: Kehi wassidi “Hayso woogga Xoossa na Yesusa nees tanara azi dizee? Xoossa sunthan ta nena wosays tana waysoppa gidees.
    8: Izi hessa giday Yesusay kasse neni tunna ayanay hayssafe keza gida gishasa.
    9: Hessafe qasse Yesusay iza ne sunthi oone gidi oychidees. Izikka nuni darota gidida gish ta sunthi Legewone getetes gidees.
    10: He dereppe kessi yedonta mala Yesusa kehi wosidees.
    11: Hen matan zumma bolla daro gudunthi heemetes.
    12: Tunna ayanati nu gudunthatan gelanamala nuss ero garkki gidi Yesusa wosida.
    13: Izikka istas ero gidees. Tunna ayanatikka adezappe kezidi gudunthatan gelida. Namm7u shi gidida gudunthay wurii aafozara dugetha gendereti wodhidi wurikka abban mitettidees.
    14: Guduntha hemizayti baqatidi hanidaysa katamaninne dere garsan yotida. Dereykka hanidaysa beyanas ba dizasoppe dizasoppe kezidees.
    15: Yesusaykka yidi daro daydanth iza bolla dizadez wozinay izas simin mayo maydinne woggara utidaysa yida asay beydi babidees.
    16: Haysa be7ida asay daydanthi iza bolla dizadeza gishinne gudinthati hanoysa derezas yotida.
    17: Hessafe guye he dere asay Yesusay ista dere yedidi bana mala wossidees.
    18: Yesusay wogolon gelishin daydanthati izappe kezida uray Yesusara danas wosidees.
    19: Yesusay qasse izi oychidaysa akkayo gidine “Neni gede ne so ba, Goday ness ay mala gita miish othidakkonne izi ness othida marotetha ne soo asas yota” gides.
    20: Adezikka ba so biidi Yesuusay izas othida gita miish wursi tammu katamma getetiza deren yotin siyiday wurikka malaletidees.
    21: Yesusay qassekka wogolon gelidi gede pinth pinidi abba achan dishin daro asay iza ach shiqidinne iza gidothides.
    22: Mukirabe halaqatappe issay Iya7irosa getetizaysi izi dizaso bidi Yesusa demida mala iza to bolla kundidi
    23: Tass gutha naa dizara hayqana gaysu iza hayqonta paxa dana mala ne ha yada ne kushe izi bolla wotharki gidi kehi wosides.
    24: Yesusaykka izara issippe bidess. Daro asay iza kun7ana gakanas kaalidees.
    25: Tammane nam7u layth kumethi suthi izi bollafe gukiza macasha dizara hen asara daysu.
    26: Iza bess diza miish ubbaa wursana gakanas akimeppe akime lamon daro daburadus. Gido atin sakoy izis gede daridees atin ayinne keybeynna.
    27: Iza Yesusa gish siyidamala asa gidora Yesusa guyera kalada iza mayo bochaduss.
    28: Gassoykka ta ay hanadakka iza mayo kushera bocho bochizakkokka ta paxana gada qopida gishasa.
    29: Gukiza suthay herakka eqi agidees, izakka paxidaysa ba asatethan eradus.
    30: Beppe wolqay kezidaysa Yesusay eriidi gede asakko simidi “Ta mayo oone bochiday?” gides.
    31: Iza kalizayti qasse haysi derey kun7etidi sugetishin beyashe wanada (tana bochiday oonne?) gay gida.
    32: Yesusay hessa othiday oonakkone beyanas yushi xelidees.
    33: Macashayakka bess azi wanidakkone erada babashene kokorashe yada Yesusa sinthan gufanada hanida tumma wurssa izas yotaduss.
    34: Izikka “ta naaye ne amonoy nena ashides Saron ba, ne wayeppe paxa” gidees.
    35: Yesusay buro hasa7a bolla dishin mukurabe halaqa Iya7irosa soppe yidi Iya7irosas “ne naaya hayqaduss, Goda mela aazas dabursaz?” gida.
    36: Gidikkokka Yesusay issta hasa7a lepp histidi mukurabe halaqaza “Ne amano xala ammana atin baboppa” gidees.
    37: Pixirosa Yaqoberane Yaqobe isha Yanisappe atin haray oonikka iza kalana mala koybeyna.
    38: Gede mukurabe halaqa keth gakidamala asay wasishe cammo yeho yekizaysa beyidees.
    39: So gelidi haysi wuri aza wasonne aaza yeho? Naya dhiskadus atin hayqabeyku gidees.
    40: Qassse asay wuri iza bolla bicidees asa wursikka kethappe kesidi nayi aawane nayi ayiyo qassekka izara issippe yidayta iza kalizayta xala kalethidi naya diza so gelidees.
    41: Nayi kushekka ooykidi “Xaalita kum!” gidees. “Xaalita kum” gusas birshechi hane naye denda guussa.
    42: Nayakka herkka denda eeqadus, hene hane hamutaduss. Iziskka laythay tammanne namm7u laytha; asaykka he hanozan daro malaletides.
    43: Yesusay hayssa oonikka eronta mala kehi minthi yotidees; “nays mana qumma immitte” gides.
  6:
    1: Hessafe guye Yesusay heppe dendidi gede ba dere bidees. Iza kalizaytikka izara bida.
    2: Ayhudata sambatay gakin Ayhudata wossa keth gelidi tamarsishin siyida asay malaletishe hiz gidees “Hayssi adezi hayssa wursi aawappe eekidee? haysi izas immetida eratethay aze? qasse hayti izi othiza malatati wani iza kushen hanizo?
    3: Haysi anaxeza gidenee? Marami na Yaqobenta Yosofonta, Yihudantane Simonanta isha gidene? Iza micheti nunara han nu matan dizayta detene? Giidi hessafe dendidaysan izan ufa7etibetena.
    4: Yesusaykka isstas “Nabey bonchetontay ba deren ba dabota gidonine ba so asa achan xala” gidees.
    5: Hen gutha harganchata bolla kushe wothi pathorippe attin hara aykko malatakka oothanas danda7ibeynna.
    6: Isstas ammanoy bayndaysa beyidi malaletidees. Hessafekka Yesusay mandarappe mandaran yuyi yuyi tamarsides.
    7: Tammane namm7ata beekko xeygidi namm7u namm7u histi kitishe tunna ayanata bolla isstas godateth immidees.
    8: Izi “ogges gidiza gufe attin oogge shinqe woykko qaraxite woykko mishshe oykoppitte.
    9: Caamma athitte gido attin lammana mayo oykopitte.
    10: Issi keth inte gelikko he katammappe inte kezana gakanas he kethan diitte.
    11: Awankka oonikka intena mokki eekonta ixxikko heppe kezishe he dereta bolla marka gidanamala inte to bolla diza gudula qoqofitte” gidi azazides.
    12: Isstikka heeppe kezidi derey marotethan gelana maal sabakida.
    13: Daro daydanthata kesida daro harganchata zayte tiyi tiyidi pathida.
    14: Yesusa sunthi kassefe ereti ereti bishin kawo Herodossay hessa siyidees. Issi issi asati “hayssa mala malatata othiza Xamqiza Yanisay hayqoppe dendina” gida.
    15: Bagayti “Elasakko gida” baga asay qasse “kasse nabetappe issa mala” gida.
    16: Herodosay yoza siyidi “ta iza qodhe qanxisida Yanisay hayqoppe paxxi dendidees” gidees.
    17: Herodossay ba isha Pilipossa machcho Herodiyado ekkida gedon oyketidi qacheelotana mala azazidi yanisa qasho keth gelithidees.
    18: Yanisay Herodosa “ne isha machcho ne ekontamala wogay nena diges” gida gish qachides.
    19: Herodiyaday hessa gish holotada iza wodhisanas koyadus shin danda7abeykku.
    20: Gasoykka Yanisay xillo ass gididaysa Herodosay eriza gish Yanisas babesine iza naages. Yansay yotizaysa Herodosay siydi hirgizagidikokka izzi yotizaysa wozinappe siyes.
    21: Herodosa yeleta galas bonchanas dhoqa shuumistas olla wotadarata azaziza wanatasine Galila biittan kehi eretiza gitta asatas gibira kesidees, hesikka Herodiyadis gigga galas gididees.
    22: Herodiyadi maca naaya gelada asa sinthan yeth yexin Herodosane izi xeygida asa izi yethay ufaysidees. Kawoykka nayo “ne koyiza miish ubbaa tana oycha ta ness immana” gides.
    23: Qassekka ta kawotetha baga gididakkokka ne oychikko wurssa taa neess immana gidi iziss caqidees.
    24: Nayakka elela kezada ba ayeyo “kawo azi oychchoo?” gadus. Ayiyakka “Xammaqiza Yanisa hu7e qanxada imma ga” gadus.
    25: Nayakka elela kezada kawozakko gelada “xamaqiza Yanisa hu7e keren wothada ne tass immana mala koyayis” ga oychadus.
    26: Kawoy he yozan daro handatidees, gido attin xeygetida immatha gishine caqida qalla gish iziss akaye ganas koybeyna.
    27: Hessa gish wotadaratappe issa eesson kitidi Yansa qodhe qanxidi iza hu7e eki yana mala azazidees, izikka biidi qasho ketha gidon Yanisa qodhe qanxides.
    28: Hu7eza sanera ehidi nayes immidees, naykka ba ayeyis immadus.
    29: Yanisa kalizaytikka hessa siyida mala yidi Yanisa anha ekki efidi mogida.
    30: Hesafe guye kitetidayti simidi Yesusa achan yuyi adhidi ba othidaysanne ba tamarsidaysa wursi izas yotida.
    31: Daro asay yishenne bishe giza gish qumma miza wodeykka deybeyna, “Anne inte xala tanara poqethaso anne boss guthu shemppi ekkitte” gidees.
    32: Hessa gish istti berkka wogolon gelidi issi poqethaso bidda.
    33: Issti bishin daroti beyidi tora wothan issttappe sinthe adhida.
    34: Yesusay wogoloyppe wodhiza wode daro derey shiqi utidaysa be7ides. Hemizadey baynda mehe mala gidida gish asas qadhetides. Daro yokkka tamarso oykidees.
    35: He wode gadey qami qammi biza gish iza kalizayti izakko shiqidi hizgida “Haysi nu dizasoy baazokko gaddey qamides.
    36: Haysa heran assi dizaso biidi assy bess miza kath shamidi mana mala asa yeda gida.
    37: Izi istas zaridi “asas mizaz inte immitte” gidees. Isttikka malaletidi “nuni bidi namm7u xetu dinarera kath shamidi hayssa asas immizakko gidandee?” gida.
    38: Izikka istas “intes ay lage ukethi dizakonne anne bidi xelitte” gin istti bi xelidi “ichachu ukethine namm7u moley des” gida.
    39: Hessafe kalidi asa cilila maatta bolla oydan oydan utisana mala azazidees.
    40: Assaykka xetu xetunne ichachu tammu ichachu tamm gididi oydan utidees.
    41: Izikka ichachu okethane namm7u molista ba kushen oykidi pudde sallo xelidi anjidinne uketha menthi menthi asas gishana mala bena kalizaytas immidees, namm7u molistakka wurso asas shakerethidees.
    42: Assay wurikka midi kalides.
    43: Yesusa kalizayti asssay kali min atidaysa tammane namm7u pitha kumeth oydappe shishida.
    44: Kathi mida asappe atummasay xala ichachu shiye.
    45: Herakka izzi asa moyzishe izza kalizayti sinthatidi gede pinth Betesayda getetizso pinana mala azazides.
    46: Heppekka ista agagidi wosanas pude zumma bolla kezides.
    47: Gaddey qamin wogoloy abba gidon dishin izi berkka biitta bolla dees.
    48: Abba bolla carkoy keezi metida gish izza kalizayti abba shri shiri wogolo lagiza mishara baxetishin Yesusay beydees. Wontta bolla istakko yidees, Yidene ista achara adhi banadan hanidees.
    49: Gido atin adhi bana hanishin iza byda mala moytil7e be7ida milatin wurikka wassida.
    50: Wurikka iza beydi dagamida, izkka herakka issta yochidinne aykoy ba; tanakko dagamofitte gides.
    51: Izikka wogolon isstakko gelin carkkoy co7u gidees, isstikka daro malaletida.
    52: Kase izi ukethan othida malata birshech isti eronta gish ista wozinay docides.
    53: Abba pinidi Gensarexe getetizaso gakidi wogolappe wodhidi wogoloza hen qachidi aggi bida.
    54: Issti wogoloppe wodhida mala asay Yesusa erides.
    55: Wurikka ba dizaso dizaso woxeretidi harganchata zaphan tooki tooki ekidi Yesusay dizaso ehida.
    56: Izi gakida gutan woykko katamma gidon woykko dere garsan gidin harganchati izi adhishin izza wosidine iza mayo bochidi paxanamala shishi shishi dubbushay dizson wotnida. Izi adhishin iza mayo bochidayti wuri paxida.
  7:
    1: Hessafe guye Parsawetinne Yerusalameppe yida issi issi Xafeteti Yesusa gaxa yuyi adhidi
    2: Yesusa kalizaytappe bagayti mecetonta qita kushera kath mishin be7ida.
    3: Parsawetinne kasse cimma Aydude asati kasse dere woga naganas kushe lo7othi mecetonta kath mi eretena.
    4: Giya bi simikkokka bolla meceti geyonta dishe kath mi eretena. Hesathokka wancakka, ottokka, sanekka, zin7iza hithekka mecha malata hara wogatakka naagetes.
    5: Parsawetinne Xafeti Yesusa “nena kalizayti kasse awata wogamala duss agidi aazas kushe mecetonta kath mizo?” gidi oychidees.
    6: Izikka istas “Isayasay qodheppe qomo bagan haniza inte gish (haysi derey ba metershan tana bonches woznay gidikko tappe hakidees.
    7: Tas mela hada goynytes; issta timirteykka assi wothida woga xala) gidi yotida tuma.” gidees.
    8: Xoossa woga agidi assi wothida woga nagetees.
    9: Qassekka “inte wogas giidi Xoossa woga inte agagiza cincatetha ooggey intes dees.
    10: Ays gikko Musey ne ayone ne aawa boncha; ba ayone ba aawa cayizadey mulekka hayqo gides.
    11: Shin inte qasse issi uray ba aawa woykko ba ayyo inte tappe demmanas koshiza mado ta Xoossas immadis gikko
    12: inte qasse hayssaddey ba aawaskka ba ayyeys hara aykokka othana mala koyekista.
    13: Hessa gish inte woga nagana gidi Xoossa qaala lamista. Hesantakka milatiza darota othista.” gides.
    14: Qassekka Yesusay asa beekko xeygidi “wurikka ta giza siyitene wozinan wothitte.
    15: Kareppe ulo gido gelidi ass tunisiza issi miishika deena. Harappekka asse tunisizay kethawappe gede kare keziza misha.
    16: Siyiza haythi dizay siyo” gidees.
    17: Izi asa karen agidi keth gelin iza kalizayti izi yotida lemusoza birshech Yesusa oychida.
    18: Izikka ista intesikka yoy gellene? Kareppe gelidi asse tunisiza mishi azikka deena.
    19: Kareppe gelizay gede wozinan gidonta; dugge qantha gido geles qasse heppe izade asatethappe gede kare kezes.” Yesusay hessa giday assi miza kathi wurikka gesh gididaysa qoncisanasa.
    20: Kalethidikka “asappe kezizazi asse tunises.
    21: Assa wozina gidoppe kezizay iita qofata laymma ammone, kaysotethi, asse wodho laymeteth,
    22: yiqeteth, itateth, baletho, laymma kasse, qanateteth, asa sunth moro, otorotethinne, azala.
    23: Hayti iitta hanoti wuri asappe kezetesinne asse tunisetes” gides.
    24: Heeppe kezidi Xirosa giza dere bidees, hen issade keth gelidi izi hen dizaysa assi erontamala koydees. Gido atin izi hen iza dusay qotistanas danda7etibeyna.
    25: Herakka issi tuna ayanay oykida qi na dizari aya Yesusay hen diza siyada izakko yada iza too bolla kundadus.
    26: Macashaya Ayhude gidonta Girike qaala hasa7iza macashi shin izi yeleta gadey Sirofinqe getetes. Izakka yesusay izi nayeppe tuna ayna kesana mala wosadus.
    27: Izikka zaridi izis “nayta qumma ekki kanas yeganas besonta gish koyro nayti mi kaleto” gides.
    28: Izakka zarada “E Godo kanatikka madda matan de7idi nayta kusheppe gaden wodhidaysa meteskko” gadus.
    29: Izikka “histiko neni hessa gida gish ba daydanthay ne nayeppe kezidees” gidees.
    30: Iza simadda so bishin naya daydanthay yedin paxada hixan zin7idaro demadus.
    31: Hesafe Yesusay Xirosa bitappe dendidi Sidona gizasora adhidi Tammu katama gizasora kanthidi gede Galila abbakko gakidees.
    32: Assay issi haytha tulene ayfe qoqe assi izakko he ekiyidi Yesusay iza bolla ba kushe wothanan mala wosida.
    33: Yesusaykka iza asappe shakki ekki bidi ba kushe biradhista adeza haythan gelithidees, qassekka cuchu cutidi addeza inxarsa bochidees.
    34: Pudde salo xelidine tokki shempidi “Efata” gides. Hesikka “Pogetta” gussa.
    35: Herakka addeza haythati pogetida, inxarsaykka birshetin geshi hasa7idees.
    36: Yesusay hayssa be7idayti onaskka yotonta mala azaziddes, gido attin asay izi azazizdaysafe bollara kehi gujidi yotida.
    37: Derezikka woggappe athi malaletidi “Izi othidaysi wuri lo7o; tuleti siyanamala, mumeti hasa7anamala othides” gida.
  8:
    1: He wode qasse daro assi shiqides, shiqida asas miza kathi baynda gish Yesusay bena kalizayta xeygidi hizgidees;
    2: Hayti asati tanara heedzdzu galas gakanas gam7ida gishinne qassekka istas miza kathi baynda gish tana miichetes.
    3: Istappe issi issi asati hahoppe yida gish hayssa gafara ta ista so yedikko daburidi ogge bolla kundana.
    4: Iza kalizaytikka zaridi “hayssa bazon hayssa mala dere muzana qumma awappe demmane?” gida.
    5: Izikka ista intekkon appun ukethi dize? gi oychidees. Isttkka “lappun ukethi dees” gida.
    6: Izikka asay gadde bolla utana mala azazides; lappun uketha ba kushen oykidi galtidinne menthidi asas gishechanamala bena kalizaytas immin istika derezas gishida.
    7: Qassekka hen diza qeri molista gish Xoossu galatidi asas gishistanamala bena kalizayta azazidees.
    8: Dereukk midi kalidees. Hessappekka iza kalizayti madappe tirfida kath lappun pitha kummeth denthida.
    9: Hessa mida asay oydu shiye gidana. He asa moyzidi bena kalizatara wogolon gelidi gede Dalmanuta getetizaso bidees.
    11: Parsaweti yidi Yesusara palameteth oykida. Iza paacanas koydi bena saloppe malata besana mala oychida.
    12: Izikka tooki shmepidi “Haysi yeletazi aazas malata koyizee? Ta intes tummu gays hayssa yelets issi malataykka immetena gidees.
    13: Ista hen agidinne wogolon gelidi he pinth piniddees.
    14: Izza kalizayti kath oykonta baletida gish issi uketh atin wogolo gidon hara ay kathikka deena.
    15: Yesusay ista “Parsawista isrshppenne Herodosa irshoppe nagetitte gidi azazidees.
    16: Issti qasse ba garsan issay issara “izi nuna hayssa gizay nuss kath baynda gishasakko” gi yotetida.
    17: Qasse Yesusay issta qofa eridi (Nuss kathi baynda gish gasa) gidi inte garsan aazas hasa7eteti? Ha7ikka yushi qopeketi? Wozinanka wotheketi? woykko inte wozinay mumidee?
    18: Intees ayfey dees shin xeleketi? Haythi dees shin siyeketi? Akekeketi?
    19: Ichachu uketha ichachu shiye asas ta mentha immin appun pitha kumeth kath denthideti?” gides. Isstika zaridi “tamanne namm7u” gida.
    20: Izikka “Lappun uketha oydu shiye asas ta mentha immin appun pitha kumetha kathi denthideti” gi oychin isstika “lappun” gida.
    21: Izikka istta histin “Ha7i gakanas yushi qopibeykistaka” gidees.
    22: Hessfe gede Betesayda gizaso bida. Gutha asatikka issi ayfe qoqe assi Yesusakko ehidi Yesusay iza bochanamala wosida.
    23: Izikka he qoqeza kushe oyki gochidi asssi dizasoppe gede kare kesidi addeza ayfen cutidinne ba kushe iza bolla wothidi ha7i ness azi betize? gi oychidees.
    24: Izikka dhoqu gi xelidi “asay mith milatidi qaxetishe betes” gidees.
    25: Qassekka Yesusay ba kushista iza ayfeta bolla wothidees, herakka iza ayfeti xelida, kasse po7oykka izas simmin wursikka geshi xelidees.
    26: Qasse “ha gutata gido geloppanne oonasikka yotoppa” gidi iza gede izaso yedidees.
    27: Yesusay bena kalizaytara Pilipos Qisariya achan diza gutata bidees, Issti oogge bolla dishin benna kalizayta “tana asay oona gize?” gidi oychidees.
    28: Issttikka zaridi nena “Xammaqiza Yanisa gizaytikka deetes, bagayti qasse Elasa getees, harati qass Nabistappe issade getees gidi yotida.
    29: Kalethidikka Intech tana oona geti? gidi oychidees. Pixirosay “Neni Kirstosa (Xoossappe kitetidade) gidees.
    30: Yesusaykka ba gish oonasika istti yotontamala minthi yotides.
    31: Hessafe Yesusay bena kalizayta “asa nay daro waye beyanaysane dere cimmatan, qesista halaqanine, xafistan kadhistanaysa asa kushen hayqanaysa, hayqoppe hezantho galas dendanas besizaysa tamarso oykidees.
    32: Izikka hessa istas qoncisi yotidees, Pixirosaykka iza dumma shaki efidi hessaththo goppa gidi hanqidees.
    33: Yesusay qass bena kalizayta yushi xelishe Pixirosa “Xal7e ne tappe gede guye ba, neni asazappe atin Xoossaz qopakka” gidi hanqidees.
    34: Hessafe guye asa bena kalizaytara issippe bekko xeygidi “tana kalanas dosizadey dikko bena kado ba masqale tokidi tana kalo” gidees.
    35: Be shemppo ashana dosizadey dhaysana shin ta gishine ta mishiracho qaala gish ba shemppo dhaysizadey wurikka ashana.
    36: Assi alame kumeth harikkone ba shempofe mela atikko iza ay go7anne?
    37: Ero assi ba shemppo gish lame ekanay azi dize?
    38: Hayssa laymane nagarncha yeleta gidon dishe tananine ta qalan yelatiza assi wuri ta asa nay taa aawa bonchoranne gesha kitanchatara yiza wode issstan yelatana.” gides.
  9:
    1: Kalethidikka Yesusay “ta intes tummu gays ha eqida asafe Xoossa kawotethi wolqara yishin beyana gakanas hayqonta issi issi asati detess” gidess.
    2: Usupun galassafe guye Yesusay Phixirosa Yaqobbene Yanisa benara kalethi ekkidi issi giitta zumma bolla kezidees. Issti berkka dishin issta sinthan iza medhay lammeti wodhides.
    3: Izi mayda mayoy bitta bolla onikka mayo mecidi hessa mala bothanas danda7onta bothu botides.
    4: He wode Elasaynne Mussey Yesusara hasa7etishe istas betida.
    5: Phixirosay Yesusa “Asatemare nuni han hayssan dizakko nus lo7oko; nes issi dasse, Musses issi dasse, qasse Elassas issi dasse, hezu daassista nu othikoch? gidees.
    6: Daro babida gish Phixirosay ba gizaysa eridi gibeyna.
    7: Heerakka sharay ista kamin shara gidora “Haysi ta dosiza ta naza izi giza siyitte” giza qaala girethi yides.
    8: Herakka issti yushi xelin Yesusappe atin oonikka hara uray istara dena.
    9: Issti zumma bollappe duge wodhishin asa nay hayqofe dendana gakanas hayssa isti be7idaysa oonaskka yotonta mala azazidees.
    10: Istika bes yotida qaala ba wozinan oykida shin “Hayqoppe dendo gussi ay gusakkonne” gidi ba garasan hasa7etida.
    11: Qasse issti Musse woga tamarsizayti kasetidi Elasay yana koshes aazas gizo? gidi iza oychida.
    12: Yesusay istas “Tumukka Elasay kassetidi yidi wursikka kasse mala oothana. Histinikka asa nay daro waye eekanasinne kadhistanas beses geteti xafetidaysi intes ay milatize?
    13: Gido atin ta intess gizay Eelasay gidikko yidess shin asaykka iza gish xafetida mala bena koshida mala iza bolla othides.” gides.
    14: Dugge garsan atida Yesusa kalizaytakko issti simi yishin daro asay issta gidothin Musse woga tamarsizayti istara palametizaysa beyida.
    15: Derey iza demida mala malaletidi sarotana izakko woxidees.
    16: Izikka ista “Inte istara aza gish palameteti?” gidi oychidees.
    17: Assa garsafe issadey “Astemare tuna ayanay izan gelin duna mumida ta na daysa ta neekko eekka yadis,
    18: Ayanazi dendiza wode bollafe yegess; dunara goponto kessi kessi yegesss; achekka garcess; asatethakka zodisses. Tunna ayana keseto gada nena kalizayta ta oychin istikka danda7ibeytena.
    19: Yesusaykka istatas zaridi “Inteno amanonta yeletato, ayde gakanas ta intenara danne? Qasse ayde gakanas ta intena danda7ane? Aane naza ha ehitte” gidees.
    20: Assaykka naza izakko ehidees, tunna ayanay Yesusa be7ida mala naza herakka biitta bolla gendersidi kokorsidinne dunnara goponto coopu histides.
    21: Yesusay naza aawa “Haysi hargey izza oykin woqqa wodde? gidees. Naza aawaykka “natethafe domidi” gides.
    22: Iza wodhanas koydi daro wode tamankka hathankka yegess, ness danda7etikko nuss michistanne nunna madda gidees.
    23: Yesusay qasse “Ness danda7etikko gay? Aamanizadees wurikka danda7etess” gidees.
    24: Naza aaway herakka “Ta ammanays shin ta amanoy lafa, tanna madarikki” giidi wassidees.
    25: Assay wocamishe bureti eekidi izakko yizaysa Yesusay beydi “Hayso tulene mume ayanazo hayssa nazappe keza, ne qasse simada gelonta mala ta nena azazays” gidi tuna ayana seridees.
    26: Tunna ayanazika kehi wasidees, nazikka kehi qaketidappe guye nazappe kezidees. Daroti hayqidees gana gakanas nazi an7ah milatidees.
    27: Gido atin Yesusay naza kushe oyki denthidees. Nazikka dendi eeqidees.
    28: Yesusay so gelidappe guye iza kalizayti “Nu izappe tunna ayana kessanas aazas danda7ibeykoni?” giidi iza oychida.
    29: Izikka istas “hayssa malay kezana danda7izay wosaninne xoomman xallala” gidees
    30: Heppe dendi Galila bagara adhi bida. Yesusay ba dizso oonikka eeranamala koybeyna.
    31: Gassoykka Yesusay bena kalizaytas “Assa nay asa kushen adhi immistana istikka iza wodhana, hezantho galasafe guye izi dendana” giidi issta tamarsiza gishasa.
    32: Gido atin izi gizaysi isstas gelibeyna; iza ooychanasikka babida.
    33: Hessafe guye Qifirnahomme bidda. Izi keth gelidi “Inte ooge bolla aza gish palametideti” gi oychidees.
    34: Isstti qass ooge bolla “Nu garssan nuppe wursoppe adhizay oone?” gidi palametida gish wurikka co7u gida.
    35: Izi utidappe guye tammane namm7ata xeygidi “Koyro gidana koyizadey wursoppe wursethinne wursotas ashkara gido” gidees.
    36: Qii gutha na ehidi ista gidon esidinne idimmidi
    37: Hayta gutha anaytappe issade ta sunthan mokki ekkizadey tannakka mokki ekes. Tana mokki ekizadey wuri tana xalala gidonta tana kitidaysakka mokki ekkes” gidees.
    38: Yanisaykka “Astemare, issadey ne sunthan daydanth kesishin nu beydos. Izi nuna kalonta gish kesonta mala digidos” gidees.
    39: Yesusay qasse “digopitte oonikka ta sunthan malata oothidi esotidi ta bolla iitta hasa7anas danda7ena” gidees.
    40: Nunara eeqetontay wuri nunara dees.
    41: Ta intes tumu gays inte tiyetida Kirstosas gidida gish ta sunthan issi qulle hath intena ushidadey wuri ba oothoysi waga dhayena.
    42: Hayta tana amaniza ha guthatappe issade dhuphizay wuri dexo woxa shuchi iza qodhen qashetin duge abba gido ooletidakko izas keya gidana.
    43: Hessa gish ne kushey nena balethikko neppe qanxa yegga namm7u kushera gede ganamme tamman ne banaysafe kushe duxa gidada gede de7on geloy ness lo7o gidana.
    44: Ganamen guxuneyne hayqena, tamaynne to7ena.
    45: Nena ne toy balethikko neppe qanxa diga namm7u tora gede ganame taman yegistanappe ne wobbe gidada gede deyoso geloy ness lo7o.
    46: Ganamen guxuneyne hayqena, tamaynne to7ena.
    47: Nena ne ayfey balethikko woca kessada neppe diga, namm7u ayfera gede ganamen yegistanappe issi ayfera gede Xoossa kawoteth geloy ness lo7o.
    48: Ganamen guxuneyne hayqena tamaynne to7ena.
    49: Burro assi wuri tamman pacistana (metora adhana woykko xillo tamay geshana)
    50: Maxinney lo7o, gido attin maxinney ba maxineteth yedikko inte wosti iza mal7o eranne? Inte asatethan maxinney do inte inte garsan dosetitte.
  10:
    1: Yesusay heppe dendidi gede Yuda giza derene Yordanose shaafappe pinthan diza dere bidees. Dereykka qasse iza yuyi adhin izi kasse ba oothiza mala asa tamarsides.
    2: Issi issi Parsaweti izakko yiidi “Assi ba machcho anjanas besize?” gidi iza pace oycho ooychida.
    3: Izikka istas “Mussey intena ay gi azazide?” gidi zari oychidees.
    4: Isstikka izas “Mussey ta izo anjadis giza waraqata xafi immidi anjo gidees” gida.
    5: Yesusaykka zaridi istta “Mussey hayssa mala woga xafidaysi inte wozinay minida gishasa” gidees.
    6: Gido attin Koyro Xoossi medhishe macanne adde oothi medhidees.
    7: Hessa gish assi ba aawane ba ayo agidi ba machchira waxetess.
    8: Namm7ay issi asho gidetes, hessa gish istti namm7ay issinoppe atin namm7u detena.
    9: Hesa gish Xoossi gathi waxidayta assi shakofo.
    10: Qassekka issti so gelin iza kalizayti he yoza gish zari iza oychida.
    11: Izi istas “Oonikka ba machcho anjidi hara macash ekiko he macashay bolla laymma oothes.
    12: Macashayakka ba azina agada hara ade gelikko izakka laymataysu” gidees.
    13: Yesusay bocherechana mala asay nayta izakko ehidees. Iza kalizayti qassse ehida asa bolla hanqettida.
    14: Yesusay hessa bey hanqetidi “Nayti taakko yeto digofitte, Xoossa kawotethi haytanta malasa.
    15: Ta intes tumu gays Xoossa kawoteth hayssa gutha nayta mala ekontadey izin mulekka gelena.” gides.
    16: Nayta idimidi ista bollla ba kushe wothidi anjides.
    17: Heeppe buro oge kezishin issi uray wooxishe izakko gakidinne iza sinthan gulbatidi “Lo7o astemare tani medhina deyo demana mala ay oothana tass besize?” gi ooychidees.
    18: Yesusaykka “Azas tana Lo7o gay? Issi Xoossafe atin kiyay ba” gides.
    19: “Neni azazota eray? Wodhoppa laymatoppa kaysotoppa wordo markatofa asse balethoppa ne aawane ne ayo boncha gizayta” gidees.
    20: Adezikka zaridi “Astamare ta hayta wurssa natethafe ooykkada nagadis” gidees.
    21: Yesusay iza xelidinne dosidi “Histikko ha7i ness issi miish paces badanne ness diza ubbaa bayza, miisha manqotas imma, neni salon shiqida miish demandasa, histadane haaya tana kala” gidees.
    22: Adezikka hessa siyidi daro muzotidees. Izas daro haroy diza gish muzotishe bidees.
    23: Yesusay yushi athi xelidi bena kalizayta “duristas Xoossa kawoteth geloy ay mala dexo!” gides.
    24: Iza kalizaytikka iza hasa7an malaletida. Yesusay qasse zaridi “nayto, Xoossa kawoteth geloy ay mala dexo miishe!
    25: Durey Xoossa kawoteth gelanaysafe gamelay narfe lukkora adhanaysi kawuyana!” gides.
    26: Iza kalizaytikka darsi malaletidi ba garsan issay issa “Histin ooni attana danda7ize?” gida.
    27: Yesusay ista xelidine “Haysi asas danda7etena, Xoossa matan gidikko hessamala gidena. Xoossas wurikka danda7etees” gidees.
    28: Phixirossay qasse “Hekko nuni wursikka agidi nena kalidos” gidees.
    29: Yesusaykka zaridi “Ta intes tumu gays ta gishinne mishiracho qaala gish gidi ba keth woykko ba ishata woykko ba michista woykko ba aayo woykko ba aawwa ba nayta woykko ba gade agida uray wuri
    30: hayssa ha wodezan ha7i goodetethara kethata, ishata, michista, aayeta, naytanne gadekka xeetu kushe athi ekontaynne burro yana alamezanikka medhina deyo latontadey deena.
    31: Gido atin daro sinthatidayti guyista, guyetidayti sinthata.” gides.
    32: Issti Yerusalame efiza ooge bolla dishin Yesusay istafe sinthe sinthe bess. Iza kalizayti iza bussan malaletida. Hankko iza gedon diza asay qass izas babidees. Qassekka tammane namm7ata derezappe dumma shakidi ba bolla azi gakanakonne istas hiz gi yotidees;
    33: “Nuni Yerusalame kezana, asa nay qesista halaqatassine Muse woga tamarsizaytas adhi immistana, istikka iza bolla hayqo pirda pirdanane dere asas athi immana.
    34: Iza bolla qidhi ka7ana, iza bolla cutana, izakka garafanane wodhana shin izi hezu galasafe guyen hayqoppe dendana.”
    35: Qasse Zabbidossa nayti Yaqobeyne Yanisay izakko shiqidi “Astamare nuni nena wosidaza ne nus ubbaa oothanamala nu koyos” gida.
    36: Izikka istas “ta intees ay oothana mala koyeti?” gidees.
    37: Istika “Neni ne boncho son nuppe issadey ne oshachan issadey ne hadirsan utnamala nus ero garki” gida.
    38: Yesusaykka “Inte oychizaysa erekista, tanni uyana usha uyanasine tani xamaqetiza xinqata xamaqistanas danda7andeti?” gidees.
    39: Isttika zaridi “Ee danda7os” gida. Yesusaykka “ta uyza usha inte uyanane ta xamaqetiza xinqata inte xamaqistana.
    40: Shin ta oshachara woykko ta hadirsara utethi istas gigidaytasa attin ta iimmana miish gidena” gidees.
    41: Tammanti hessa siyidi Yaqobene Yanisa bolla hanqettida.
    42: Yesusaykka issi bolla shishidi “Dere halaqa getetizayti dere harizaysa mala istta shuumeti ista bolla ba godateth besizaysa inte ereta.
    43: Gido atin inte garsan gitta gidana koyzadey wuri ashikara gido.
    44: Sinthe adhana koyzay wuri wursos ayle gido.
    45: Asa nay gidikko asas oothansine ba shemppo darota gish athi immans yades atin ase othisanas yibeyna.” gides.
    46: Heppe gede Yarkko bida. Yesusaynne iza kalizayti hara daro asatara Yarkofe kezishin Xemosa naa Berxemossa getetiza ayfe qoqey ooge bolla utidi woses.
    47: Izikka yizay Nazirete Yesusa gididaysa siyidi “Dawite na Yesusa tana mara” gidi kehi wasidees.
    48: Daroti izi co7u gana mala hanqida, gido attin izi “Dawiteno tana mara” gidi kehi wassidees.
    49: Yesusaykka eqidi “iza ha xeygitte” gidees. Istika qoqeza “Aykoy ba denda nena xeyges” gida.
    50: Izikka ba mayo qari yegidi puthuku gi dendi eqidi Yesusakko yides.
    51: Yesusaykka “Ta ness ay oothanamala koyaz” gidees. Qoqezikka “Aastamare ta xelanas koyays” gidees.
    52: Yesusaykka zaridi “Ba nena ne aamanoy pathidees” gidees. Herakka iza ayfey xelidees. Izikka yesusa kali bides.
  11:
    1: Isti gede Yerusalame Dabirazayte giza zumma achan diza Betefagenne Bitaniya gizaso matida wode Yesuay bena kalizaytappe namm7ata hizgi kitidi;
    2: “Gede inte sinthan diza gutayo bitte, inte he gelida mala hen assi iza togi eronta qashon diza harre gutte inte demmana; birshidi iza ha ekiyitte.
    3: Onikka intena hayssa ays ootheti? gikko Godas koshesn gidi yotite, izikka intes eeson zari yedana” gidees.
    4: Isstikka bidi issi ketha karen oge bolla qachetti diza hare gutte demidi birshida.
    5: Hen eqida issi issi asati “Hare guteza aazas birsheti” gi oychida.
    6: Yesusa kalizayti Yesusay istas gidamala asatas yotin eero eki biite gida.
    7: Gutezakka Yesusakko ehidi ba mayo iza zokko bolla yegin Yesusay iza togidees.
    8: Daro asay ba mayo kessi kessi ogge bolla micidees. Baga asay cilila mihta hathi qanxi qanxidi ogge bolla lalidees.
    9: Yesusappe sintharanne guyera diza asay qaala dhoqu hisitidi “Hossana Goda sinthan yizadey anjetidade.
    10: Hanna yizara nu aawa Dawite kawotehaya anjetidaro, hosana bolla salon Xoossi boncheto” gishe wassidees.
    11: Yesusay Yerusalame gakidi hessapekka maqidasse gelidees. He heran dizaysa wursi xelidi gadey qamida gish tamane namm7atara gede Bittanya kezides.
    12: Wontetha galas issti Bittanyappe kezi bishin Yesusay gafides.
    13: Izi issi haythi cililida balase getetiza mith hahon beydi ayfey danakonne gidi izikko yidees. Giddo atin balase mith ayfonta wode gidida gish boncofe atin issi ayfeykka izippe demibeynna.
    14: Hessa gish mithiyo “Hanife guye medhinas onikka neppe ayfe moppo” gidees. Iza kalizaytikka izzi gizaysa siyida.
    15: Gede Yerusalame bida heppeka gede maqidase gelidi hen bayzizaytanne shamizayta kessi godo oykidees. Mishe lamizayta xaraphezane wolle bayzizayta oyddee gufanthi gufanthi yegidees.
    16: Onnikka ay miish tokidi maqidees gibe gidora adhonta mala digidees.
    17: Istakka tamarsishe “Ta kethi dere wursos Woossa keth gidana geteti xafetibeyne? Gido atin inte qasse kaysonta gongolo kesidista” gidees.
    18: Qessista halaqatinne Muse woga tamarsizayti hessa siyidi iza wosti dhaysanakkone oogge koshu oykida. Giko atin dereykka iza timirttezan malaletida gish izas babida.
    19: Istika gadey qamin katamayppe kezi bida.
    20: Wontetha galas malado isti oggera adhi bishin balasse miththaya xaphoppe melidaro be7ida.
    21: Yozi iza wozanan akeketin Phixirosay Yesusa “Astammare hekko hanna ne qangida balaseya meladus” gidees.
    22: Izikka zarid “Xossu ammanitte.
    23: Ta intes tummu gays (Oonikka hayssa zummaza ne dhoqalistada gede abban gela) gizakkone hessakka wozanan sidhonta ammanidakko izadees hanana.
    24: Hessa gish inte wossan oychidaz wursi eekida mala ammanikko intes hanana.
    25: Hessathokka inte wosas eqiza wode inte sallo aaway inte nagara atto gana mala intekka intena qohidayta nagarawursi atto gitte.
    26: Inte atto gonta ixikko inte sallo aawaykka inte nagara atto gena.” gides.
    27: Qassekka Yerusalamme yida. Yesusay maqidasse kare gidon gedene hanne yuyetishin qessista halaqati Muse woga tamarsizaytinne dere cimmati izakko shiqidi
    28: “Haysa ne oothizay ay godatethara? Hayta ne oothana mala hayssamala godateth ness ooni immide?” gida.
    29: Yesusaykka istas zaridi “Aanne takka intena issi oycho ooychaysi intekka tass zarikko takka ha yotta ay godatethara oothizakkonne intes yotana.
    30: Yanisa xinqatey Xoossafe ye asappe? anne tass zaritte” gidees.
    31: Isstikka ba garsan issay issara “Nu saloppe gikko izi nuna histin aazas iza ammanibeyketi? gana.
    32: Nu asappekko gikko Yanisay tummu nabbe gididaysa derey wuri ammaniza gish hessaththo gana babida.
    33: Hessa gish nu eerokko gidi Yesusas zarida. Yesusaykka “Histikko ta hayta aza godatethara oothizakkonne takka intes yotikke” gidees.
  12:
    1: Qasse istas lemusora yotishe hizgidees “Isadey ba woyne mith tokides. Birda yushi athides; woyne miththa ayfe gum7ana olla bokidees nago kethekka kexides. Hesafe goshanchatas kira imidi hara dere bides.
    2: Mithay ayfizawode woyne miththa ayfe eeka ya gidi ashikaratappe isade goshanchatakko yedidees.
    3: Goshanchati ashikaraza oykidi wadhidi mela kushe yedida.
    4: Namm7anthokka hara ashikara yedidees. Goshanchatti ha7ikka ashikara oykki hu7istara bo7idinne kawushidi zari yedida.
    5: Ha7ikka zaridi hara ahshikara yedidees. He yedoysakka wodhida; hara darota gidofe issi issi asata qoxida; bagayta wodhida.
    6: Ha7ikkka kitanas haray dees; izikka aaway dosiza iza naaza. Ta naza isti bossana gi qopidi wursethan ba naza yeddides.
    7: Goshancahti qass ba garsan “Haysi wana iza latana nazakko ha yitte nu iza wodhikko bittay nuss gidana” gidda.
    8: Hessa gish hen oyki wodhidi woynne miththaya dizasoppe haraso kessi yegida.
    9: Histin woynne miththa goday intes ay oothana milatize? Izi yana, goshanchatakka wodhana, woynne miththa haratas immana.
    10: Maxxafan “Shucha keth kexizayti hanena giidi wora yegida shuchay ketha ma7izenes bolla hu7e gididees hessakka Goday othidees. Hessikka nu ayfes malalizaz” getetidi xafetidaysa nababibeyketi?
    12: Izi istas lemusoza yotiday ista gish gididaysa Ayhude halaqati erida gish iza oykanas koyda. Gido atin asas babida gish yegidi bida.
    13: Iza yon qaxxana mala Parsawistappene Herodosa bagatappe qorerethidi issi issi ass izakko yedida.
    14: Istika izakko yidi “Astemare neni moroy baynda ass gididaysa nu eros; ne oonaskka babada wordo madakka; Xoossa oogge xalala tummu tamarsasa. Oromme kawo qesares gira qanxanas besizeye besene? Nu qanxinoye qanxofino?
    15: Yesusaykka ista oychoy qodheppe qommo gididaysa eridi (Azas tana qaxana koyeti?) Anne issi dinare hamite ta beyays gidees.
    16: Isstikka misha ehin “Haysi iza bolla dizay oona misilenne misille bolla xafetidaysi oona gize? gidees. Istika qesareysakko gida.
    17: Yesusaykka “Qessareysa qessares, Xoossisa Xoossas immitte” gidees. Isstikka iza zaron malaletida.
    18: Hessappe guye hayqidaytas hayqoppe denthi bawa giza saduqaweti izakko yidi iza hizgi oychida.
    19: Astamare issades machcho ekidi na yelonta hayqikko hayqidaysa ishay iza machcheyo ekkidi izas lata na yelana mala kasse Mussey nus xafidees.
    20: Gido attin lapun ishanti detees; istafe bayray machcho ekkidi na yelonta hayqidees.
    21: Kalozi he macashayo ekidi ha7ikka na yelonta hayqidees. Hezanthoykka yelonta hayqidees.
    22: Lappunatikka he macashayo ekkidi latta yelibeyttena wursethan macashayakka hayqadus.
    23: Histin lappunatikka izo ekkidashin hayqoppe dendoy diza gidikko ha macashaya istafe onna machcho gidane?” gida.
    24: Yesusaykka istas hiz gidees “Inte baletizay gesha maxafatane Xoossa wolqa erontagishaskko.
    25: Hayqidayti dendiza wode salo kiitanchata mala gidana atin ekketenane geletena.
    26: Hayqidayta dentha gishas gidikko Musse maxafan hesikka qeeri wora gidon eexiza tama gidofe Xoossi “Tanni Aabiramme Xoossa; Yisaqe Xoossa; Yaqoobe Xoossa gididaysa nababibeyketi?
    27: Xoossi paxata Xoossu atin hayqethata Xoossu gidena. Hessa gish inte daro baletidetta.” gides.
    28: Isstii palamman dishi n Xafistappe issadey ista palamma siyidinne Yesusay oychetidaysas lo7othi zaridaysa akkekidi “Eero azazotappe wursooppe adhizay awayse?” gidi oychidees.
    29: Yeususay izas hiz gidees “Wursooppe adhizay hayssa (Isra7ele siya Gosa Xoossi issi Goda,
    30: nekka Goda ne Xoossa ne kumetha wozinappe, ne kumetha shempofe, ne kumetha qofappe, ne kumetha woqappe dossa.
    31: Namm7anthoykka ne lagge ne hu7e mala dossa.” ha namm7atappe adhiza azazoy bawa.”
    32: Xaafezikka “Aastamare lo7o gadasa Xoossi issino gididaysanne izappe haray bayndaysa ne yotidaysi like.
    33: Iza ne kummetha wozinnappe ne kummetha qofappe ne kumetha wolqappe dossoy Qassekka ne lagge ne hu7e mala dossoy Xugetiza yarshopene hara yarsho wursoppe adhes” gidees.
    34: Yesusayka adezi yushi qoppidi zaridaysa beydi “Neni Xoossa kawotethappe hahondakka.” gidees. Hessappe guye iza ooychanas xalida uray betibeynna.
    35: Yesuaya maqidase gathan tamarsishe Muse woga tamarsizayti aazas Kirstosay Dawite na gizo?
    36: Dawitey Xiillo Aayanan hasa7ishe “Goday ta Goda ne morketa ta ne too gars athana gakanas ta ushchan uta gidees” gess.
    37: Histin Dawitey ba dunara iza Goda gikko wanidi simmi izas na gidane? gidees. Daro dereykka izgizaysa ufaysara siyidees.
    38: Izi tamarsishe hiz gidees “Muse woga tamarsizaytappe nagetite, gaderea gochetiza adussa mayo mayidi yush yuyana dosetees; awankka adhi adhi ass istas boncho sarotta immana mala koyettees.
    39: Ayhudata wossa kethan dhoqaso, digisasonkka/gibirasonkka/ bonchoso koyetes.
    40: Isti azinay baynda macasha keeth kalosetees, qasskka bena besanas adusa wossa wossetes. Haytanti iitta pirda pirdistana.
    41: Yesusaykka asay muxuwata yegizason utidi daro asati immizayssa maqidasse misha shishiza saxinen yegizaysa xelidees. Daro dureti daro miish yegida.
    42: Issi azinay baynda amm7o dizara issi sikkinappe daronta xarqumala biratappe othetida namm7u miish yegadus.
    43: Yesusay bena kalizayta xeygidi ta intes tumu gays “Saxinezan yegida wursoppe hana manqo am7eya adheth yegadus.
    44: Hayti wuri ba diza tirppa mishappe yegidashin hana qasse ba manqotetha wolqara bess dizaysa sinthafe izo koshizaysara ubbaa immadus” gides.
  13:
    1: Izi maqidaseppe kezishin iza kalizaytappe issay astemare haysi kethaynne kethay kexetida shuchay ay mala lo7izakkone hayssa beyay? gidees.
    2: Yeusayakka zaridi “hayta giitta kethata xelay? shucahti issay issa bolla diza mala detena, wurikka lalistana” gidees.
    3: Yeususay maqidaseza ginara Dabirazayte zumma bolla utidishin Phixirosay, Yaqobey, Yanisaynne Indirasay xalla izakko shiqidi
    4: “Haysi ayde hananakkone nus yot. Haysi wursethan polistanas malatay aze? gi oychida.
    5: Yesusaykka istas hizgidees “Oonikka intena balethonta mala nagetite.
    6: Buro daroti (Ta Kirstosa) gishe ta sunthan yana, darotakka balethana.
    7: Inte olanne olla wore siyiza wode dagamopitte. Hessi hananaysi attena. wursethi gidikko burona.
    8: Derey dere bolla kawoy kawo bolla dendana, daroson bitta qathinne qoshay hanana, heyti wuri mixas leeso malla.
    9: Inte intes nagetite. Buro intena dere dulatan athi immana. Isti intena Ayhudata wossa kethan garafana. Inte ta markata gidana mala ta gish dere dananata sinthaninne kawota sinthan eeqana.
    10: Kyoyrotidi mishiracho qalay dere wursos sabakistana beses.
    11: Inte oyketidi pirdas shiqiza wode hino he sateyin intes immetizaro hasa7ite atin bidi nu ay gino gidi kaseti hirgopitte. Hasa7anay Xiillo Ayanappe atin intena gideketta.
    12: Ishay isha aaway ba na hayqos athi immana. Nayti bena yelidayta bolla makal7ananne wodhana.
    13: Ta gedon inte asa wurson ixetidayta gidana. Wurseth gakanas mini eeqidadey gidikko atana.”
    14: Inte, dhaysana tunatethi izas besontason eeqidashe beykko nababizadey wozinan wotho, Yudan dizayti pude zumma bolla gangeto.
    15: Ketha karen dizadey so gelofo ba miish kesana gidi kethe geloppo.
    16: Goshason dizadey ba mayo ekanas guye simoppo.
    17: He galasatan qanthera diza macashatasine na dhanthizaytas aye ana!
    18: Hessikka balgon gidonta mala Xoossu wositte.
    19: Koyro Xoossi medhetetha wursi medhosoppe ha7i gakanas woykko hayssappe guye izara lemusotizay baynda gitta metoy hanana.
    20: Goday he galasata qanthotakkao oonikka atena shin bess doretidayta gish he galasata qanthides.
    21: He wode oonikka hekko kirstosay hayssan dees, gikko woykko hekko hen dees gikko amanopitte.
    22: Wordo kirstosatinne wordo nabeti buro dendidi malatatane kasse hani eeronta palamish oothon istas danda7etikko haray ato shin doretidaytakka balethana.
    23: Hessa gish nagetite, he wodey gakonta dishin haara hayssa ubbaa ta intes yotadis.
    24: He wode he metozappe kalidi awa arshey dhummana aginaykka po7uku.
    25: Xoolinteti saloppe qoqofistana, salon diza wolaqamati qaaxana.
    26: He wode asa nay gitta wolqarane bonchora salo sharara yishin asay iza beyana.
    27: Izikka kiitanchata yedidi oydu bagafe/mizaneppe/ biitta gaxappe salo gaxa gakanas diza bess doretidayta shishana.
    28: Lumusoza balase miththafe tamaritte. Unquloy cililiza wode haythe kesishin bonney matidaysa inte ereista.
    29: Hesathokka hayti ta gidayti poletishin inte beykko wodey mati yidi penge gakidayssa erite.
    30: Ta intes tumu gays ha yoti polistana gakanas haysi ha yeletay adhena.
    31: Saloynne haysi biittay adhana shin ta qalay gidikko adhena.
    32: Qasse he glasay gish woykko he satey gish ta aawappe atin salo kitanchata gidinkka naza gidnkka onikka erena.
    33: Hessa gish wodey aydekkone inte eronta gish nagetite, minitene wositte.
    34: Haysikka ba keth ashikaratas agidi; ashskarata issa issa iza iza ootho oythidi penge nagizaysi begidi nagana mala azazidi bida asa milates.
    35: Histikko ketha aaway wode yanakone woykko qama gidi gidoth yanakone woykko kutoy wasishin yanakone woykko wonta bolla sosey zo7ishin yanakko inte erontagish begidi nagitte.
    36: Izi yishin inte qopponta zin7idashe izi intena demofo.
    37: Ta intes yotizaysa asa wursos yotays, minidi nagite) gays.”
  14:
    1: Pazigane uketh muussa ba7ale galasay bonchetanas namm7u galasi atishin qesista halaqatine Muse woga tamarsizayti Yesusa balethi oykidi wodhdana ogge koyida.
    2: Gido atin asay meto medhonta mala ha bocho ba7ale galasatan gidoppo gida.
    3: Izi Biittaniya giza son issi kasse inchiracha hargi paxida Simona getetizaysa son quumma bolla dishin waagay daro al7o gidida nadorse getetiza shitoy kummi utida philqaxe ooykida issi macashaya philqaxeza menthada shitoza Yesusa hu7e bolla gusadus.
    4: Hen gadan diza asatappe issi issi asati “haysi shitozi aazas wogay baynda gukize?” gidi ba garsan hanqettida.
    5: Shitozi bayzo bayzidakko heedzdzu xeetu dinareppe bollara bayzetidi manqotas immistanashin, giidi macashiyokka kadhida.
    6: Gido atin Yesusay istas hizgidees “agitte hano macashayo aazas wayseti? Iza tass lo7o miish oothadus.
    7: Manqoti ay wodekka intenara detees. Inte koyda wode aydekka ista madanas danda7ista shin ta gidikko wursso wode intenara dikke.
    8: Hanna ba oothanas danda7izari keena oothadus. Tass mogos gidana mala ta asho kasista tiyadus.
    9: Ta intes tummu gays haysi mishiracho qalay alame kumethan sabaketizason awankka iza othidaysi izo hassa7isizaz gididi hasa7istana.
    10: Hessappe guye tamane namm7atappe issay Asqoroto Yuday Yesusa athi immans qesista halaqatakko bidess.
    11: Istika hessa siyidi ufa7etida, izas mishe immans izara gigida. Hessa gish Yesusa athi immanas giga wode nagishe gamm7idees.
    12: Paziga dorssi shuketiza uuketha mussa bonchiza koyro galas Yesusa kalizayti Yesusakko shiqidi “Paziga ka7o manaso awan gigisana mala koyaz?” gi oychida.
    13: Izikka bena kalizaytappe namm7ata hizgi kitides “Gede katama biitte, inte bishin issi hath otora tokidadaey intenara gagana.
    14: Izi bidi gelizaso gakanas iza kalitte. Keethadezas “Astamarey nena, tana kalizaytara paziga ka7o manas tas gidiza immatha shemposoy awayse gidees” giitte.
    15: Izikka bolla poqe bolla diza gigi utida aaho so intena bessana, hen izan gigisitte.”
    16: Iza kalizaytikka kezidi gede katama bida. Wurikka Yesusay gida mala gidi beetides, pazigakka hen gigisida.
    17: Gadey qamishin Yesusay bena kaiza tammane namm7atara gakidees.
    18: Issti madan dishin ta intess tummu gays inte gidoppe issay izikka tanara issippe mizaysi tana athi immana” gidees.
    19: Istika muzotidi “Tanesha? tanesha? gidi issay issay Yesusa” ooychida.
    20: Izikka istas “Tamane namm7atappe issay tanara ba kushe keren yedizadekko.
    21: Kasse xafetida mala asa nay iza gish hayqana shin asa na athi immizades aye! He uray kasse yeletonta agidakko izas lo7okoshin!” gides.
    22: Issti mishin uketha eeki anjidinne menthidi bena kalizaytas hayssa ta asho heyte gi imidees.
    23: Ushakka denthi galatidi istas imin isti wurikka uyida.
    24: Qasse “Haysi darotta gish gukkana ta ooratha caqo suutha.
    25: Ta intes tummu gays ooratha woyneppe gigida usha Xoossa kawotethan ta uyana galasiyo gakanas namm7antho hayssa uyikke.” gides.
    26: Hessafe guye mazmure issippe yexidi pude Dabirazaytte zumma bolla kezida.
    27: Yesusay “Ta hemizaysa shocana he wode iza dorssati laletna geteti xafetidaysa mala inte wurikka tanan duphistana.
    28: Ta dendidaysappe guye gidikko ta inteppe kasistada Galila bana.” gides.
    29: Phixirosaykka “asay wuri dhuphetikkokka tani dhuphetikke!” gides.
    30: Yesusaykka “Ta ness tumu gays hach qama kutoy namm7u to wasana gakanas neni tana heedzdzu to kadana” gidees.
    31: Phixirosay qass “ta nenara hayqizakkokka mulekka nena kadikke” gidi kehi minthi yotidees. Hankoytikka wuri izaysatho gida.
    32: Hessappe guye Getesemane getetizaso bida Yesusaykka bena kalizayta “Tanni wosishin inte hayssan gamm7isitte” gidees.
    33: Phixirosa, Yaqobene Yanisa benara eeki bidees. Kehi muzotideesne hirgidees.
    34: Qassekka isttas “Ta shempiya daro muzotadus inte han dishittene dhiskonta nagitte” gidees.
    35: Istta achappe guthu gede paqidi biitta bolla gufanidi hanikko he sateya izappe adhana mala wosidees.
    36: “Abba aabbo, ness wuri danda7etees, hayssa waye xu7a tappe hasa. Gido attin ne sheneppe atin ta sheney hanoppo” gides.
    37: Izi heppe simi yishin iza kalizayti dhisikidayta beyidees. Phixirsokka “Simona dhiskadi? Haray ato shin issi satekka sura utada nagoy nena xonide?
    38: Inte pacen gelonta mala begidi wositene minite. Shempoy gigeti utidees shin ashoy gidikko daburancha.” gides.
    39: Qassekka bidi koyro wosoysathokka wosides.
    40: Izi namm7antho simi yishin issta ayfen dhiskoy dexxin dhiskidayta demides, shin issti izas ay zaranakonne eribeytena.
    41: Hezantho yidi “Ha7ikka inte zin7idi shempeti? Ha7i gidana, sateyakka gakkadus hekko asa nay nagaranchata kushen adhi immistana.
    42: Ane eqitte boss, tana athi immandey yidees.” gides.
    43: Izi buro hasa7an dishin tamane namm7atappe issay Yuday yidees. Izara issippe qesse halaqatapene Muse woga tamarsizaytappe kitetida daro asay githa mashanne durqa oykidi yidees.
    44: Iza athi immana Yuday istas “asa gidoppe ta yerizadey iza gidida gishas oykidi lo7ethi nagi efiite” gidi kaseti malata immi wothides.
    45: Gakida malara Yuday Yesusakko shiqidi “Astamare” gidi yeridees.
    46: Assatikka Yesusa oykida.
    47: Iza achan eqida issay masha shohoppe shodidi qessista halaqa ashkara hayth qanxidees.
    48: Yesusaykka istas “Panga mala tana oykkana mashane durqa oykidi yeti?
    49: Wontin wontin maqidassen tamarsashe ta intenara dishin oykibeykista shin kasse xafetidaysi polistan mala haysi hanidees.” gides.
    50: Hessa wode iza kalizayti wuri iza yegi agi bida.
    51: Be kaloteth qeeri naxalan kamida issi nay Yesusa kalishin asssay iza oykin
    52: nazi naxala yegidi kallo kichidees.
    53: Yesusakka gede qessista halaqakko efida. Qessista halaqati dere cimatine Muse woga tamarsizayti hen issippe wuri shiqida.
    54: Phixirosaykka Yesusa hahora kalishe qessista halaqa gibe gakanas bidees. Izi hen utidi hara asatara tamma ho7ishin
    55: qessista halaqatinne dere cimmati wuri Yesusa wodhanas markatana ass koyida shin demanas danda7ibeytena.
    56: Daroti iza bolla wordora markatikkokka markata qalay oyketibeynna.
    57: Issi issi markati;
    58: “Haysi adezi (Ta asa kushen kexetida maqidasse lalada asa kushey bochontaz hara maqidasse heedzdzu galasara ta kexana) gishin nu siyidos” gi markatida.
    59: Gidikokka ista markatethi issi bolla woodhibeyna.
    60: Qessista halaqaykka ista sinthan dendidi eqqi “Hayti ne bolla markatizaysi aze? Ne aazas duuna zariki?” gidi Yesusa oychidees.
    61: Gido atin Yesusay isstas aykokka zaronta coo7u gidees. Qessista halaqay qassekka “Anjetida Xoossa nay kirstosay nene?” gi oychidees.
    62: Yesusaykka zaridi “Ee tanank, asa nay woqama Xoossa ushachana utishininne salo sharara yishin inte iza beyana” gides.
    63: Qessista halaqay ba mayo dakidi “Nuss hara aza marka koshize?
    64: Izi casha qaala Xoossa bolla hasa7ishin inte siyidista ha7ich intes ay milatizee?” gides. Istika izas hayqoy beses giidi wurikka issi qalan pirdida.
    65: Hessa wode issi issi asati iza bolla cuchu cutida, iza ayfe goozi oykidi icishe “anne buro hananaysa yoota” gida. Bagayti qasse shagalan baqishe efida.
    66: Phixirosay duge bagara hen gibbe gidon dishin qesista halaqa garadistappe issiniya yadaus.
    67: Phixirosay tama ho7ishin tish hista xeladane “Neni Nazirete Yesusara dasa gidikki?” gadus.
    68: Izi qass “Ne gizaysade ta erikke, ne gizays tass gelena” gidi kadidees. Hessafe gede penge poqi eeqi dishin herakka kutoy wasidees.
    69: He garadeya iza be7idamala hen eeqida asatas “Haysi adezi izara diza asatappe issadekko!” gada qassekka hasa7adus.
    70: Izi qassekka kadides. Gutha wode gamm7ishin hen eqida asati Phixirossa “Neni Galila asa, hessa gish tummappe ne isstappe issade” gida.
    71: Gido atin izi qass “inte gizade ta erikke” gishe caqonne bena qangeth oykidees.
    72: Herakka kutoy namm7antho wasidees. Phixirosaykka “kutoy namm7a wasanas ne tana hedza kadana” gida Yesusa qalay izas qopetin hiqumidi yekides.
  15:
    1: Malado wontara qessista halaqti dere cimatinne Muse woga tamarsizayti kummetha shango alafistara issippe zoretidi Yesusa qachi ekki efidi Philaxosas athi immida.
    2: Philaxosaykka Yesusa “Ne Ayhudata kawo?” gi ooychidees. Yesusakka “Ee ne gida mala” gidi izas zaridees.
    3: Qessista halaqatikka daro yoho iza bolla shisi motida.
    4: Philaxosay qass “Ne aazas malthe immikki? Hekko nena daro yon motetes” giidi qassekka oychidees.
    5: Gido atin Yesusay ha7ikka izas aykkoka malthe imonta gish Pilaxosaykka malaletides.
    6: Paziga ba7ale galas Pilaxosay derey birshana mala oychidade birshi yediza wogay kasse dees.
    7: Itta oothon dere bolla dendidi shemppo wodhida asatara issippe qashetida barbane getetiza issadey dees.
    8: Dereykka yidi kasse dosse gididaysa izi oothana mala Philaxosa wosidees.
    9: Pilaxosaykka istas “Ta intes Ayhude kawo birshana mala koyetii? gi ooychidees.
    10: Philaxosay hessaththo ooychiday kasse qessista halaqati Yesusa qanaten athi immidaysa eriza gishasa.
    11: Qessista halaqati qass iza olla Barbaney birsheto gi oychana mala dereza denthethida.
    12: Philaxosay “Histikko inte Ayhuda kawo giza adeza wostana mala koyeti” gides.
    13: Issti qassekka “Kaqa kaqa” gi wasida.
    14: Philaxosaykka “Ay iita oothide?” gi istta oychidees. Istti qass “Kaqa kaqa” gidi kasseppe athi wasida.
    15: Philaxosaykka dereza ufaysana gidi Barbane istas birshides. Yesusa garafidi kaqanas athi immidees.
    16: Wotadarati Yesusa dere harizaysa gibe ekki bidi atida wotadarata wursi shishida.
    17: Yesusa waga la7o gidida zo7o mayo mayzida; aguntha akilile xaxidi iza hu7en wothida.
    18: Hessappekka “Aayhuda kawo saroy ness gido!” gishe iza sarothida.
    19: Iza hu7e gufera shocida; iza bollakka cutida gulbatidi izas goynida.
    20: Iza bolla qidhi ka7idappe guye kasse mayzida zo7o mayoza qari ekidi kase iza mayoza zari mayzidi kaqanaso eki bida.
    21: Alakisandrosanne Rufosa aawa Simmona getetiza issi qarena dere assi dereppe katama yizaysa Yesusa masqale wolqara ooyki tosida.
    22: Hessafe Yesusa izas birshechay “asa hu7e guge” Golgothu getetizaso efida.
    23: Karbe getetiza dhalera walaketida woynne caje uuyana mala izas immin izi ekonta ixidees.
    24: Hessafe guye iza kaqida, iza mayo issade issade awaysa gakanakone gidi sama yegidi gishetida.
    25: Issti iza kaqishin wonappe hezu saatte gididees.
    26: Isstti masqale bolla xafi shishida moto qalay “Aayhude kawo” giza qaala.
    27: Izara issippe namm7u pangata issa izappe ushachara issa hadirsara kaqida.
    28: Heesankka kasse maxafay “Ittatara issippe taybetidees” gida tinbite qalay poletidees.
    29: Ooggera adhi bizaytikka ba hu7e qathishe “Oy! oy! maqidasse lalada hezu galasan kexanay nene?” gidi pala cashe cayishe;
    30: “Anne ha7i masqale bollappe wodhada nena asha” gida.
    31: Hesathokka Qessista halaqatinne Muse woga tamarsizayti ba garsan issay issas “harata ashidees shin bena ashana danda7ibeyna” gidi iza qidhida.
    32: “Nu iza beydi amanana mala anne haysi kirsotosay Isra7elista kawoy ha7i masqaleppe wodho” gida. Izara kaqetidaytikka iza bolla cashe korida.
    33: Usuppun satteppe oykidi uudufun sate gakaans biittay wuri dhumidees.
    34: Uddufun satte bolla Yesusay “Eelohe eelohe lama sabaqitani?” gidi qaala dhoqu histidi wasidees. Hessas birshechay “Ta Xoosso Xoosso ne tana aazas agadi” gussa.
    35: Hen gadan eqida asappe issi issi asati hessa siyidi “Eelasa xeygesikko” gida.
    36: Hesappe issi uray eleli bidi calida woynne caje isponje mala mishan gelithi kessidi miththa xeran qaphidi uuyana mala Yesusas shishidees. Hessafe qasse “Anne agagitte Elasay yidi iza kaqoppe wothishin nu beynna” gidees.
    37: Hessafe Yesusay qaala dhoqu histi wasidi shempo kezides.
    38: Meqidase magalasha pude hu7era duge namm7u kezi daketidees.
    39: Yesusa ginara eqida issi xeetu wotadara halaqay Yesusay hessaththo gita qalara wasidi shemppo kezishi beydi “Haysadey tummu Xoossa nakoshin” gidees.
    40: Hessa wode macashati hanizaysa hahon didi xeleida. Issta gidoppe Magidaleppe yida Maramane natiza Yaqobene Yossa aayo Maramira qassekka Solomira issippe deetes.
    41: Heyti macashati Galilan Yesusa kalishene izas othishe gamm7idayta. Istarakka issippe hara daro macashati Yerusalame bida.
    42: Wodey qami qami bishin Sanbatas gigetiza galasi gakidees.
    43: Dere cimata garsan bonchetida issi Armata ass Yosefo getetizaysi Xoossa kawoteth nagishe dizadey babonta Philaxossakko bidi Yesusa anha wosidees.
    44: Philaxosaykka izi hini wode elera hayqidaysa siyidi malaletidees. Xeetu wotadarata halaqa xeygidi izi hayqin woqa wodekkonne ooychidees.
    45: Izi hayqidaysa xeetu wotadarata halaqay geshi eridappe guye Yesusa anha Yosefos immidees.
