  1:
    1: Dawite na, Abrame na gidida Yesus Kristosa yeletetha zarkey hayssappe kaalizayssa
    2: Abiramey Yisaqa yelides. Yisaqay Yaqoobe yelides. Yaqobey Yudane iza ishata yelides.
    3: Yuday Timarippe Faresane Zara yelides. Faresy Asrome yelides. Asromey Arame yelides.
    4: Aramey Aminadabe yelides. Aminadabey Ne7asone Yelides. Ne7asoney Selimone yelides.
    5: Selimoney Bo7eze Ere7abippe yelides. Bo7ezey Urutippe Iyobede yelides. Iyobedey Iseye yelides.
    6: Iseyey kawo Dawite yelides. Dawitey Oriyo machcheyfe Solomone yelides.
    7: Solomoney Robi7ame yelides. Robi7amey Aabbiya yelides. Aabbiyaykka Aasafe yelides.
    8: Asafey Yosafaxxe yelides. Yosafaxxey Iyorame yelides. Iyoramey Oziyane yelides.
    9: Oziyaney Iyoatamme yelides, Iyoatamey Akaze yelides, Akazey Hizqassa yelides.
    10: Hizqassay Minasse yelides, Minassey Ammoxe yelides, Amoxxeykka Yosiyasa yelides.
    11: Yosiyasay Babiloone di7o layth Ikoniyanene iza ishata yelides.
    12: Babiloone di7oppe guye Ikkoniyaney Salatiyale yelides, Salatiyaleykka Zarubabele yelides,
    13: Zerubabeley Abiyodde yelides, Abiyodey Eliyaqqemme yelides, Eliyaqqemmey Azare yelides.
    14: Azarey Sadeqqe yelides, Sadoqqey Akimme yelides, Akimeykka Eliyodde yelides,
    15: Eliyodey Alazare Yelidess, Alazarey Matane yelides, Mataney Yaqqobbe yelides.
    16: Yaqoobeykka Kirstosa getetidaysa Yesusa yelida Maramo ekana gigisida Yosefo yelides.
    17: Hesa gish Abirameppe yidi Dawite gakanas tamane oydu yeleteth, qasse Dawiteppe Babiloone di7o wode gakanas taammane oydu yeleteth, Babiloone di7oppe Kirstossa yeleteth gakanas tamane oydu yeleteth gidana.
    18: Yesus Kirstosa yeletetha tarikey hessa mala; iza ayeya Marama Yosefos gigista utada dishin izi izira gagonta dishin Xillo Ayanan qanthatada bistadus.
    19: Izo gigisida Yosefoy xillo asa gidida gish Maramo asa sinthan qonce kesonta qotara aganas ba wozinara qachidess.
    20: Haysa izi qopishin Xossa kitanchay agumora izas qoncidi “Dawite na Yossefo ne gigisida Marama qanthatiday Xillo Ayanan gidida gish izo ne so efanas baboppa,
    21: Iza adde na yelana, izi asa nagarappe ashanade gidida gish iza sunth ne Yesusa ga sunthana” gidess.
    22: Godday nabe Isayasa dunan “hekko gela7oya qanthatana, atumanakka yelana, naza sunthaykka Amanu7ele getistana, hessa birshechikka (Xossi nunara) gusa getetidi xafetidaysi polistana mala haysi wurikka hanidess.”
    24: Yossefoykka dhiskkoppe begidi Goodda kitanchay iza azazida mala Maramo ba so efidess.
    25: Gido atin bada iza koyro naza yelana gakanas izo ekibeyna. Yeletida gutha naza suntha Yesusa gidess.
  2:
    1: Kawo Herodosa wode Yesusay Bistaleme Yihudan yelettidappe guye away mokiza bagappe erata/eranchati Yerusalame yidi
    2: “Yeletida Ayhude kawoy awan dize? away mokiza bagara iza xolinteza beyidi izas goynana yidos” gidi oychida.
    3: kawo Herodosay hessa siyidi dagamidess, Yerusalamen diza asay wuri izara dagamidess.
    4: izika qesista halaqatane woga tamarsizayta kumeth shishidi “Kirstosay awan yeletane” gidi oychidess.
    5: istikka izas “nabey ‘Yuda bitan dizare hane Bistaleme ta dere Isra7eele nagizadey neppe kezana gish hanko Yuda harizaytappe azanikka guxakka’ gidi xafida gish izi Bistaleme Yudan yeletana” gidi yotida.
    7: Hesafe guye Herodosay he erata/ eranchata/era asata geemara xeygisidine ista hasa7isidi xolintezi istas betida likke wode eridess.
    8: Erata Bistaleme yedidi “bidi gutha naza koyte takka bada izas goynana mala demida mala ha taakko simidi izi awan dizakkon tas yotite” gidess.
    9: Eratikka/eranchatikka kawoy istas gidaysa siydappe guye bida. Away mokida bagara istas betida xolintey ista kalethidi gutha nazi dizaso gathidess.
    10: isti xolinteza be7ida wode daro ufa7etida.
    11: Keth gelidi gutha naza iza ayeyra Maramira demidine gulbatidi izas goynida. Be saxine saxine doyidi worqqa, ixanene, karbe giza miish izas imida.
    12: Isti Herodosakko simononta mala agumon kehi nagistana mala getetida gish hara ogera ba dere simida. Gibxe gango
    13: Era asati/erati/eranchati/ bidappe guye Goda kitanchay Yosefos agumora betidi “Herodosay gutha naza wodhana koyiza gish ne simana wode ta nena erisana gakanas dendada gutha naza ayeyra ekada duge Gibxe biitta baqatada hen dasha” gidess.
    14: Hesa gish Yosefoy dendidi ayiyo nazara ekidi gidothara duge Gibxe bidess.
    15: Herodosay hayqana gakanas hen de7idess. “Ta naza ta Gibxe bitappe xeygadis” gidi Goday kasse nabe dunan hasa7idays hayssan poletidess.
    16: Eranchati/erati/ era asati iza balethidaysa erida wode Herodosay kehi hanqetidess. Eranchati izas kasse yotida wode mala ba assi kitidi namm7u laythane namm7u laythappe garsata Bistalemenine Bistaleme yushon diza gutha atuma nayta wursi wodhisidess.
    17: Hesan “Yeehoyne gita waaso girthay Raman siyetidess, Era7ela ba naytas yekadus, nayti wuri wurida gish minanas danda7onta ixadus” getetidi nabe Ermasan yotetidaysi poletidess. Gibxeppe Nazrete simo
    19: Herodosay hayqidappe guye Goda kitanchay agumora Yosofos Gibxe biittan betidi
    20: “Dendada gutha nazane iza ayiyo ekada Isra7eele biitta sima, naza wodhana koyizayti hayqida” gidess.
    21: Yosefoy dendidi naza ayeyra ekidi Isirae7el biitta simidess.
    22: Gido atin Arkela7osay ba awa Herodosa ola Yuhudan kawotidaysa siydine he banas babidesss. Goday agumora izi he bonta mala yotida gish Galila awuraja bidess.
    23: Nazrete getetiza kaatammayo bidi hen dus oykidess. Kasse nabetan “Nazrawe getistana” getetidi kassetidi sinthafes hasa7etidaysi kumidess.
  3:
    1: He wode xaammqiza Yaanisay asas “salo kawotethi matida gish inte nagarappe simite” gi sabakishe Yihuda bazo biittara yidess.
    3: “Goda ogge othite, wogga oggezakka lo7othite gishe bazo biittan wasiza qaala” getetidi kasse nabe Isayasan yotetidaysi Yaanisa gishasa.
    4: Yanisay gamela ithikkeppe othetida mayo mayess, ba xesikka dafora gixess, izi miza qummay degera essanne bole.
    5: Yerusalameppe, kumetha Yiudappene Yordanosse shahaaththaa matan diza dere wursoppe asay wuri Yaanisakko woodhdhidi
    6: ba nagarakka izas paxxishe Yordanosse shaafan iza kushen xaamaqetidess.
    7: Daro farsawetinne saduqaweti izi xamaqizaso yishin beydi Yaanisay “inteno shoshato iintte sinthara diza hanqoppe atana mala intena oni beside?”
    8: Iintte iintte nagrappe simidaysa besiza otho othitte.
    9: ‘Nu away Abiramey nus dess’ gizaysan interkka intena balethopitte, ta intess Xoossi hayta shuchatappe Abirames na othi denthanas danda7es gays.
    10: Hekko beeyxxey qanxxanas miththata garsan gigeti utidess. Hesa gish Lo7o ayfe ayfonta mithi wuri qanxxistanane taman yegistana.
    11: tani marotethas hathan xamaqays haray ato shin ta iza caama tokanas besontadey, tappe adhiza minoy guyera yana, izikka Xillo Ayananine tamn intena xxamaqqana.
    12: kath suragiza layday iza kushen dess, izikka ba kaththa baleza piti geeshana, ba gistezakka kaththa di7en qolana, happa gidikko to7onta taman xxugana.” gidess.
    13: He wode Yesusay Yanisan xamaqistanas Galilappe Yordanose shaafa bidess.
    14: Gido atin Yanisay “haysi hanena tani nenan xamaqistana besishin neni waanada taakko yayi?” gidi izara eqetidess.
    15: Yesuusaykka “aykkoyka ba ero garki! hayssa othidi nuni xilloteth wursi polans nus beses” gidess. Yansaykka iza qofa ero gi ekidess.
    16: Yesusay xamqetidi hathappe kezida mala herakka saloy doyetin Xossa ayany woolle kafo milatidi iza bolla wodhishin beyidess.
    17: Saloppekka “tani izan ufa7etiza nazine ta siqiza ta nazi hayssakko” giza qalay siyetidess.
  4:
    1: Hessappe guye Xillo Ayanay Xala7en pacistana mala Yesusa duge bazo bita efidess.
    2: Oydu tammu galasine oydu tammu qama xoomidappe guye Yesuusay gafidess.
    3: Pacizaysi Yesusakko shiqidi “ne Xoossa na gidikko ane hayta shuchata uketh gidana mala azaza” gidess.
    4: Yesusaykka “‘assi Xoossa dunappe keziza qalanppe atin kaththan xala deenna’ getti xafetidess” gidi izas zaridess.
    5: Kalethidikka Xala7ey yesusa gesha katamayo efidi meqidese ketha quste bola kesidi
    6: “Ne Xoossa na gidikko ane hayssappe duge guppa, ays gikko ‘ne toy suchan dhuphetonta mala kitanchati ba kushra nena denthana mala ne gish Xoossi ba kitancha kiitana’ geteti xafetidess” gidess.
    7: Yesusaykka “qasse maxafatan ‘ne Xoossa Godda paaccoppa’ geteti xafetidess” gidi zaridess.
    8: Qasekka Xala7ey Yesusa kehi dhoqqa zuma bola kesidi salo gufanthon diza kawotetha iza bonchora wursi ehi besidi
    9: “ne kundada tas goynikko hayssa ubbaa ta neess iimana” gides.
    10: Yesuusay hayso “Xala7e ta sintahppe hakka neni ne Godas Xossas goyna, izas Xalala goyna getetidi xafetidess” gidess.
    11: Hesappe Xala7ey iza agidi bidess, kiitanchatikka yiidi iza madida.
    12: Yesusay Yansay qachetidaysa siyidi gede Galila simmidess.
    13: Nazirete katama agidi Zabilone Niftaleme heran aba matan diza Qifirnahome kataman duus oykidess.
    14: Hesan Zabilonenine Niftaleme bitan, Yordanoseppe he pinthan aabba gaxxara ehaaththaiza ogge matan diza ayhuda gidonta Galila dere asay, dhuuman diza derey wolqama po7o be7idess, Hyqo kuwa garsan diza deress po7oy po7idess' getetidi nabe Isayasa dunan kasetidi hasa7etidaysi poletidess.
    17: Yesuusay he wodeppe domidi “Salo kawotethi matidess marota gelitte” gidi sabakko oykidess.
    18: Yesuusay Galila aabba achara adhishe nam7u ishantata, heytikka Phixxirosa getetiza Simonane iza isha Indirasa be7idess. Istika mole oykizayta gidida gish mole oykiza gite aban yegishe detess.
    19: Yesusay ista “ha yite tana kalite, ta intena asa oykiza as othana” gidess.
    20: Isti herakka mole oykiza giteza yegidi yesusa kalida.
    21: Guth sinthe bishe hara nam7u ishantata Zabdosa na nam7ata Yaqobene Yanisa be7idess. Istika ba awa Zabdosara wogolo gidon mole gite lo7othetes, Yesusaykka ista xeygin
    22: isti herakka wogolozane ba awa agidi kalida.
    23: Yesusay ista mukuraben asa tamarsishene kawotetha mishiracho qaala sabakishe qasse dere garsan ay hargey sakizaytakka pathishe kumetha Galila yuydess.
    24: Hesa gedon lo7o nashoy kumetha Soore biittan siyetidess. Dereykka dumma dumma sakon daro wayzaytane daydanthi istan gelidaytane, bolappe biittan yegiza hargey dizayta, silidayta izakko ehin wursikka pathidees.
    25: Hesafe dendidaysan Galilappe, tamu katamappe, Yerusalameppene, Yihudappe, Yordanose shaafa pinthappe yida daro asay iza kalidess.
  5:
    1: Daro derey shiiqidaysa beyida wode Yesusay pude zuma bolla kezidi utides, iza kaalizaytika izakko yida.
    2: Izikka ista hizigidi tamarso oykides.
    3: ayanan bena kawushizayti anjetidayta ays gikko salo kawothi istasa.
    4: qadhetizayti anjetidayta ays gikko isti ministana.
    5: ashketi anjetidayta ays gikko isti biitta latana.
    6: xiloteth gafetizaytine saamotizayti anjetidayta ays gikko isti kalana.
    7: asas lo7o othizayti anjetidayta ays gikko istikka lo7oy othistana??
    8: wozana xilloti anjtidayta ays gikko isti Xoos beyana.
    9: saroteth oothizayti anjetidayta ays gikko isti xoosa nayta geeteti xeygistana.
    10: xillotetha gish goodetizayti anjetidayta ays gikko salo kawotethi istasa.
    11: Ta gedon asay intena cayikko, goodikonne iita yo wordora inte bolla haasa7ikko inte anjetidayta.
    12: Inte salon demana waagay keehi gita gidida gish ufaysan guppitte. Ays gikko intefe kase nabetakka hessaththo gooddida.
    13: inte ha biita asas maxine mala. Maxiney ba mal7otetha yediza gidiko zaridi demanas danda7ize? gede kare yegetidi yedheteespe atin.
    14: Inte deres po7o. Zuma bola diza katamaya qotistanas danda7uku.
    15: Asi xoomppe oythidi kethan diza asa wursos po7ana mala dhoqason wothetes atin gema son wothi eretena.
    16: Hesathokka asay inte lo7o otho beydi inte salon diza inte aawa bonchana mala inte po7oy asa sinthan po7o.
    17: Tani Musse wogane nabeta qaala sharana yida intes milatopo; polanas yadis atin sharanas yabeykke.
    18: Ta intess tumu gays, saloyne bitay adhana gakanas Musse wogay wuri polistana atin wogappe isi pidaleykka woykko issi qerinakka shaaretuku.
    19: Hessa gish onikka ha azazoyntafe guxizaro gidikokka othonta yegi adhikko, hankoytakka yedhi adhana mala tamarsikko salo kawotethan he uray guth geteti xeygistana. Gido atin hayta azazota othi polishe hankoyta polana mala tamarsikko izi salo kawotethan gta getistana.
    20: Ta intes gays, inte xillotethi Parsawistapene Musse woga tamarsizayta xillotethafe aadhonta agikko salo kawoteth gelana danda7ekista.
    21: Kasse asatas wodhopa, wodhida ura bolla pirdistana getetidaysa inte siydista.
    22: Ta qasse intes gizay ba isha bolla wogay baynda hanqetiza ura bolla pirdistana, onikka ba isha napay gizadey dere dulata sinthan oychistana, eya giza ura ganame tama pirday naages.
    23: Hessa gish neni yarsho shishizason Xoossas yarshana gishin ne ishay ne bolla michetidazi nes qofetikko,
    24: ne yarshizaysa hen yarshoson aga gada koyro bada ne ishara giga, hessafe guye simada ne yarshoza Xoossas shisha.
    25: nena kasasida ne morkey ne bolla pirdsonta mala pirdiza danay qachizaysas nena athi imonta mala qasho kethan ne wodhontamala buro ogge bolla dashe ne morkke urara elela giga gida.
    26: Ta nes tumu gays izi pirdisi wursida gidikko wusetha isi santimiyo qanxana gakans qashoppe birshistakka.
    27: laymatoppa gizaysa inte siydista
    28: Tani gidikko intena hiz gays macasha amo ayferra xelida uray wuri ba wozinan izira laymatadess.
    29: Nagara othans ne oshacha ayfey nes gaso gidiko neppe kessa wora yega, ne asatethay kumeth gede ganame taman yegistanape ne asatethafe isay pacikko lo7o.
    30: Ne oshacha kushey nagara othos gaso gidiko neppe qanxa diga ne asatethay kumeth ganamen yegistanaysafe ne asatethafe issi bilitey ness pace gidiko lo7o.
    31: machcho anjizadey anjida firma waraqata izis imana beses getetidees.
    32: Tani qasse intena hizgays hara urara laymatishin beyonta dishe ba maco anjizadey wuri iza laymatana mala othes. Hesathokka anjetizaro ekizadeykka laymatida mala qodetes.
    33: kasse asatas wordo caqofa; Xoossa sinthan ne caqidaysa naga getetidaysa inte siyidista.
    34: Ta qass intena aykkokka caqofite gays saloy Xoossa wonbara gidida gish salon caqofite.
    35: Bitay Xoossa soy shempizaso gidida gish bitankka caqopite woga kawo katama gidida gish Yerusalamenkka caqopite.
    36: Inte hu7enikka caqopite inte hu7e iskistappe issineyokka bothu woykko kareth histanas danda7ekista.
    37: hessa gish inte inte garsan hasa7etishin inte hasa7ay E ganaz E gite akkay ganas akkay gite, hessappe kare gididay wuri ita urappe yizaza.
    38: Ayfe gishas ayfe acha gishas acha getetidaysa inte siyidista
    39: Ta kass intes gizay ita othida urara eqetofite gido attin nes oshacha shagala baqizades hankoysakka yusha bessa.
    40: Issi uray ne garsara maydaysa neppe ekkanas nena motikko bolara maydaysakka gujada izas imma
    41: Issi ass nena issi sate ooge ne bana mala wolqathikko issippe nam7u dakko gidana ogge iza bays.
    42: Nena wosizades imma, neppe tal7e ekkanas koyzades zokko zaroppa.
    43: Ne lagge siqa, ne morke siqa getetidaysa siyidista
    44: Ta qass intena inte morketa dosite, intena godizaytas wosite gays.
    45: Inte hessaththo othikko inte salo awas nayta gidana. Izi awa arshe itatasine lo7otas issi bola omo imess irakka xilotasine nagaranchatas issi bola bukises.
    46: Intena dosizayta xalala inte dosikko intes aza wagay dize? Qaraxa ekizayti hessaththo othetene?
    47: Inte ishata xala inte sarothikko hankoytappe azan lo7eti? amnontaytikka hessaththo othetes.
    48: hessa gish inte salo away wothoy bayndade gidida mala intekka wothoy bayndade gidite.
  6:
    1: Assi intena beyana mala asa sinthan lo7o othonta mala nagetite, hessaotho othiko inte salo awappe waga demekista.
    2: Inte manqotas mado immiza wode assi tana beyo gidi asa sinthan bonchetanas ogenine mukuraben xurumba punisiza qodheppe qomon hanizaytatho othofite. Ta intes tumu gays isti ba waga wursi han ekki gidida.
    3: Inte manqotas imishin oshacha kushey othiza hadirsa kushey eroppo.
    4: inte immoy geman gido qotan othetidaysa beyiza inte awaykka inte waga intes immana.
    5: Inte wosishe qodheppe qomon hanizayta mala hanopite isti assi beyana mala mukurabistanine oydu ogge bola eqidi wosanas dosetes. Ta intes tumu gays isti kumetha waga ekichida
    6: Ne wosana wosiza ne kifile gela kare ne bolla gordada geman diza ne awakko wossa. Geman othetidaysa beyza ne away ne waga nes immana.
    7: Amanonta asay issi qaala zari zari wosiko istas siyetiza milatin isti zari zari gizaysatho intekka wosishe issi qaala zari zari gopitte.
    8: Gido atin inte away inte wosanappe kasetidi intes azi koshizakone eriza gish inte ista milatopitte.
    9: Inte wosishe hizgi woossite “salon diza nu Aawo ne sunththi anjjetto,
    10: Ne kawotethi ha yo; Ne sheney salon gidida mala bitankka hano.
    11: Hachchis gidiza kath nuus hach imma.
    12: Nu nuna qohidaytas atto giza mala nekka nu qoho nuus atto ga.
    13: Iittappe nuna asha attin nuna paacen gelthofa; Bonchoy medhippe medhina gakkanaas neyssakko; amin77i”
    14: Inte intena qohidaytas ato gikko inte salo away intes ato gana.
    15: Qasse inte asa nagara ato gonta ixikko inte awaykka inte nagra ato gana.
    16: Inte xoomma xoomishe qodheppe qommora xoommizaytatho shulupitte. Isti ba xoommizaysa assi erana mala ba ayfeso isetes. Ta tumu gays hessaththo othizayti ba wagga kummeth ekki gidida.
    17: Neni xoomma xoomikko ne ayfeso mecista, ne hu7e tiyista.
    18: Hessatho ne xoommikko geman diza ne away xalala erizazine assi onikka eronta qotan gidana. Qotan othetidaysa beyza ne awaykka ne wagga ness immana.
    19: Bil7ay mizason buqidine shiydi moretizason kaysoy bokidi kaysanas danda7izason ha bitta bola intes mishe shishopette.
