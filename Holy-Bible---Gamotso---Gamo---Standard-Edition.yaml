    20: Qasseka harason “Eranchata qofay mela hada gididayssa Goday erees” geeteti xaafetides.
    21: Hessa gishshi wurka intes gidida gishshi oonka asan ceeqetofo.
    22: Phawulosa gidin Aphlosa gidin woykko kefa gidin alame gidin deyo gidin woykko hayqo gidin ha7i dizazi gidin woykko buro yaana miish gidin wurka intesikko.
    23: Inteka Kiristoosaytakko; Kiristoosayka Xoossissakko.
  4:
    1: Hessa gidida gishshi asi wurikka nuna Kiristoosa oothanchata malane Xoossa xuura qonccisanas hadara ekkida asa mala qoodanas besses.
    2: Hadara ekidaytika ammanettidayta gidanas besses.
    3: Nu bolla inte piridinka woykko duulata asay piridinka ta baggara taas aykoy baawa. Haray attoshin tarka ta bolla piridike.
    4: “Ta eriza mala ta ta wozinara sidhiza miishi baawa; gido attin hessa guusi ta bolla mooroy baawa” guusu gidena. Buro ta bolla piridanay Godakko.
    5: Hessa gishshi piridana wodey gakontta haara ay yooka piridofite. Goday yaana gakkanaas naagite. Izi dhuma giddon qotetidayssa buro qoncce kessana. Asa wozina giddon diza qofaka qoncce kessana. He wode issi issi uray bees bessiza galata Xoossa achafe ekkana.
    6: Hessa gishshi ta ishato ta intena go7ana mala ha yoozan tanane Aphilossa intes leemuso shiishadis. Ta hayssa oothiday “Xaafetidayssafe aadhofa” gizayssa inte nuupe tamarana mala gaadakko. Hessa gishshi inte issade sabbidi hara uraa kadhanas bessena.
    7: Neni aazan adhazii? Neni harape ekkontta attida miishi aazee? Histin ne wursaka ekkiday hara urape gidiko, hara urape ekkontta asa mala aazas ceeqistazii?
    8: Ha7i gidiko intes koshizazi inte wursi demidistane duretidista; nuupeka shaaketidi kawotidista. Inte tumuka kawotidako nuka intenara kawotanako shin.
    9: Gaasoyka Xoossi nuna Hawarista nu bolla hayqo piriday piridetida asata mala asa wursofe wursethi oothidazi taas milates. Hessa gishshi alames, kiitanchatasine asa wursos kaasa miish gididosu.
    10: Nu Kiristoosa gishshi eeyata gididosu. Inte qass Kiristoosan eranchatakko. Nuni daburanchata, inte gidiko minotakko. Inte bonchetidayta; nuni gidiko kawushatakko.
    11: Hano gakanas nu gafosu; samotosu; kallotosu; buketosu; aqizaasoy dhayin wayetosu.
    12: Nu kushera oothi daaburi aqosu. Nuna qangishin nu qass anjosu; Nuna goodishin nu danda7osu.
    13: Nu sunthu istti moorishin nu qass lo7o zaarosu; Hano gakanas nu biittafe piitetida buura gididosu.
    14: Ta hayssa intes xaafizay intena ta dosiza ta nayta mala zoranas gaada attin intena yeelachanas gidena.
    15: Intena Kiristoosan dichiza daro asati diikoka intes daro Aawati deettena. Tani qass Yesus Kiristoosa mishiracho qaalan yeladis.
    16: Hessa gishshi inte tana milatana mala ta intena woossays.
    17: Godan daro dosetidayssane ammanetida ta na Xintossa ta inteko kiittiday hessa gaasonkko. Izika duma duma son diza woossa keeththa asa wursi ta tamarisida timirttezara gaggizayssa Yesus Kiristoosan diza deyo oge gishshi intena izi qofisana.
    18: Intefe issi issi asati ta nam7antho intena beyanas bonttazi isttas milatin otoretida.
    19: Gido attin Goda shene gidiko matara ta inteko baana. Hee baada he otoranchati hasa7izazi xalala gidontta isttas aaza wolqay dizakone beyana koyayss.
    20: Gaasoyka Xoossa kawotethi coo duuna xalala gidontta duunape bollara Xoossa wolqakko.
    21: Ero inte koyzay awaysee? Durqqa ekka boyee? woykko siiqorane ashiketetha ayanara boo?
  5:
    1: Inte garisan yeelachiza laymmay dizaysi woretees. Hessa mala tunatethi ammanontta dereta achanka deena. Be Aawa machcho ekkida asi intekon dees.
    2: Histin hessa mala yeelchiza miishe inte giddon dishin aazas otoretetii? Hessafe hessa he yoozan inte muuzotanas intena bessenee? Hessa mala oothidade inte garisafe diggite.
    3: Ta intenara ashon issife dontta agikoka ayanan qass intenara days. Ta ha7i intenara diza mala hessa oothidade bolla piridadis.
    4: Inte shiiqizason ta intenara diza gishshi Goda Yesusa sunthanine inte giddon diza nu Goda Yesusa wolqan he moorancha ashoy dhayn iza shempoy Goda gallasan attana mala hessa mala asi xala7es aadhi imetto.
    6: Inte ceeqetizayss lo7os gidena. Guutha irishoy daro bukaysso denthethiza erekketii?
    7: Inte ha7i irishoy bayinda ooratha bukaysso gidana mala kase caala irishoza inte giddofe diigite. Nu paziga dorisu gidida Kiristoosay nuusu yarshettides.
    8: Hessa gishshi ane nuni paziga ba7alaza qohoyne iittatethi izan kumida kase caala irisho bolla gidontta irishoy bayinda ukethan suuretethanine tuman bonchosu.
    9: Intes laymmatiza asatara issifetethi dontta mala ta intes kase dabiddabe xaafadisikoshin.
    10: Inte mela ammanontta laymmatiza asara gidontta woykko coo gaphigaphizaytara, kayssotizaytara, eeqas goynizaytara gaagopite guusu gidontta dishin ha7i ta xaafiday ammanayss gishshe laymmatizaytassara woykko mathotizaytara, gaphigaphizaytara, eeqas goynizaytara, asa sunthu moorizaytara woykko cayzaytara, asa miishe bonqizadentara intes issifeteth doopo” ga xaafadis. Heytantta malara haray atto shin kathika issife moppite.
    12: Hanko ammanontta asa bolla piridanas tana aazi gathizee? Woossa keeththan dizayta bolla inte pirideketii?
    13: Woossa keethafe karera dizayta bolla gidiko Xoossi piridana “Inte inte giddofe iitta ura diigite” geeteti geesha maxaafan xaafettides.
  6:
    1: Inte garisafe issades hara ammanizadera yooy diiko he yooza ammanizayta achchi shiishanayssa wostti ammanontta asa sinthan piridistana shiishizee?
    2: Ammaniza asay ammanontta asa bolla piridanayssa inte ereketii? Inte buro alame bolla piridandetta. Gidiko hessa guutha yoo bolla piridanas danda7eketii?
    3: Hayssa biitta bolla diza piriday attoshin inte buro kiitanchata bolla piridanayssa ereketii?
    4: Inte inte garisan oyettiko ammanizayta maabarape karen dizaytanine kadhettida asata sinthan wostti inte yoyo shiishetii?
    5: Ta hessa intes gizay intena yeelachanaskko. Inte garisan ammanizayta giigisanas danda7iza wozanama asi bayee?
    6: Gido attin ammanizadey hara ammanizade mootanas alame pirida keethe baanas bessizee?
    7: Inte garisan issay issa mootoy inte kundethas malata besses. Inte qohanape qohettiko lo7enee? Qasseka inte asi balethanape intena asi balethiko lo7enee?
    8: Inte haa qohistanape gede qoheistane balethista. Hessikka inte ishatakko.
    9: Makal7anchati Xoossa kawoteth gelonttayssa ereketii? Hessa mala yoon baletopite. Laymmatana qaqatizayti, eeqqa eqqizaytine addey addera laymmatizayti,
    10: Woyko kaysoti, gaphigaphizayti, mathotizayti, asi cayzaytine bonqizayti Xoossa kawoteth laatetena.
    11: Intefe issi issi asati heytantta malako shin ha7i qass Goda Yesus Kiristoosa sunthanine nu sunthanine nu Xoossa ayanan mecettidista, dummatidistane xiillidista.
    12: Haray wurikka taas immetides. Gido attin wurikka go7izaz gidena. Wurika taas immetides gido attin ay miishika tana haarena
    13: Qasse Kaathi uloskko; uloyka kaththaskko. Gido attin Xoossi nam7aka dhayssana. Asatethi Godassife attin laymmas gidena. Godayka asatethaskko.
    14: Xoossi Goda hayqope denthida mala nunaka qasse ba wolqan hayqope denthana.
    15: Inte asatethay Kiristoosa asatetha billite gididayssa inte ereketii? Histin ta Kiristoosa asatethafe issa laymman aqqiza asatara issino histoo? Muleka bessena.
    16: Woyko laymmatizarira aqqizadey izira issi asho gidizayssa inte ereketii? “Nam7ay issi asho gidetes” geetetides.
    17: Gido attin Godara issino gidizadey izara issi ayana gidees.
    18: Laymmape hakkite. Asi oothiza hara nagaray wuri izade ashope karera hanes. laymma laymmatizadey gidiko berika ba asatetha bolla nagara oothes.
    19: Inte asatethay inte gaathan diza xiillo ayanas duussaso gididayssa inte erekketii? He ayanayka inte Xoossafe ekoyssakko. Inteka inte intes gidekista.
    20: Inte miishan shametidista. Hessa gishshi inte inte asatethan Xoossu bonchite.
  7:
    1: Inte taas xaafida mala asi macashako gakontta aggizako lo7okko. Gido attin laymmape naagistanas atuma asas issas issas macha du. Macashas issineys issineys azinay do.
    3: Azinay ba machcheys koshizaz wursi ootho. Machaka ba azinas koshizazi ubbaa oothu.
    4: Machi asatethi izis xalala gidontta azinasara kotha. Hessaththoka azina asatethi izas xalala gidontta machcheyssara kotha.
    5: Nam7ay dosan woossas giidi zoren gido giidi qachida gallasatape attin hara gallas issay issas akaye goopite. Hessa geedon intes intena haaroy xoonin xala7ey intena paccontta mala nam7ay issife aqqite.
    6: Ta hessa gizay coo azazo mala gidontta zore zorays.
    7: Asi wuri ta mala machcho ekontta dizako ta dosayss. Gido attin issi issi asas Xoossafe imettida duma imotay dees. Issas duma issi imotay dees. Hankoyssas qass hara imotay dees.
    8: Buro ekonttaytane gelonttayta gishshi qasseka azinay hayqida macashata gishshi ta gizay istti gelonttane ekontta ta mala dizako isttas lo7o gayss.
    9: Gido attin istti bena naaganas danda7onttayta gidiko geleton eketon Coo amon xuugistanape ekoyne geloy lo7o.
    10: Ekidaytasine gelidaytas ta immiza azazoy hayssakko. Hiskka Goda azazope attin ta azazo gidena. Azina gelida machcheya ba azinape shaaketufu.
