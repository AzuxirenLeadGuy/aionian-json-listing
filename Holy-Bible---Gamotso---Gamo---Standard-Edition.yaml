    12: Paccen miinni eqidadey izi anjjetidade. Gaasoyka izi paccera eqitishin Xoossi bena dosizaytas immida ufaysa deyo zawude izi ekkana.
    13: Oonikka paccetiza gidikko tana Xoossi paccees goppo, gaasoykka Xoossi ase iittan paccena, izi oonakka pacci erena.
    14: Gido attin issi issi uray paccetizay berika ba iitta amo kalishene baletishekko.
    15: Amoy qanthetetidape guye nagara yellees. Nagaraykka dicciidape guye hayqo yellees.
    16: Ta siiqo ishato inte ballettopite.
    17: Loo7o imotethine kumetha anjjoy wuri bolla Salo poo7ota Aawape wodhetes. Iza achan gede ha yuyiza kuwayka (eshoykka) dena.
    18: Nu iza medhetethas koyro bayrata gidana mala ba sheninne ba tuma qaalan nuna yellides.
    19: Dosetida ta ishato hayssa yuushi qoppite. Asi wurikka siyanas esoto, hasa7asinne hanqqos esotopo.
    20: Asa hanqqoy Xoossa xiiloteth oothena.
    21: Hessa gish tunatethinne dalggida iittatethi intefe kessi yegidi inte shemppo ashanaas danda7iza inte gidon toketida qaala ashketethara ekkite.
    22: Qaalay gizayssa oothite; attin mela siisi xalala siyzadista gididi interkka intena balethofite.
    23: Qaala siyishe siyida qaalay gizayssa oothontadey ba ayfeso mastotera xelliza asa malakko.
    24: Bena xeelli beydi bees; izi ay milatizakone heraka baletti gides.
    25: Gido attin bena geshiza loo7o woga xeelli beydi izan minizadey ba siydayssa oothizadeynne balonttadey izi ba oothon anjjetidade gidana.
    26: Be duuna nagontta berikka ba wozina baleththishe ta ammanayss gizadey berikka bena baleththees. Iza ammanoykka mella hada ammanokko.
    27: Xoossa Aawa sinthan iittatethi baynda loo7o ammanoy; “Aayanne Aaway hayqqida nayta, istta azinati hayqqida maccashata metotetishin maadonne hayssa alameza tunatethafe bena nagokko.
  2:
    1: Ta ishato inte bonchettida Goda Yesussa Kiristosa ammanizayta gidida mala asse besontta ogera maadofiite.
    2: Worqqa yiich biradhen aaththdi loo7o mayo mayida asi inte shiqqizaso yiikko hessathokka qiita mayo mayidadey he shiqqizaso yiko qaseka hara qiita mayo mayda manqqo uray gelliko loo7o maydaysa duma boncho bonchidi “nees besiiza loo7o utizaso hessa beya” giidi hayinko manqqoza qasse “Ne hen hessan eqa, woykko haa ya ta garisan hugen uta” inte gikko;
    4: Inte inte garsan besontta maado oothista gideketi? Qasseka inte iitta qofan ooykittida iitta pirda piirdizayta gideketi?
    5: Ta siiqo ishato ane siyte; isti ammanon durista gidana mala Xoossi bena dosizaytas ufayssan isttas immida kawotetha istti laattana mala hayssa ha alamezan diza manqota dooribeynee?
    6: Inte qase manqota kawusheista. Intena waysiza durista gidetene? Intena piirdeso gochizay istta gidetenee?
    7: Intenan xeygetida boncho Xoossa sunththa zigirizayti ista gidetenee?
    8: Maxaafan “Ne lagge ne hu7e mala siiqa” geeteti xaafettida kawo woga inte polikko loo7o oothista.
    9: Inte besonta maado madikko nagara oothista. woga sinthanka inte woga yedhidade gidi qodistana.
    10: Gaasoykka woga wursi pollizadey qasekka wogape issineyin dhuphetiza uray wursikka moridade mala qoodettees.
    11: “Laymatopa” gidadey izikka zaaridi “wodhopa” gides. Ne laymatontta agikokka ne asa wodhikko wogape adhiidade gidaassa.
    12: Inte hasa7a hasa7ishe woykko issi miishshi oothishe intena xiillisiza asa mala gidite.
    13: Gaasoykka marontay wurikka maroy baynda pirdistana. Maroy pirda Xoonees.
    14: Ta ishato issi uray taas ammanoy dees gikko qasse oothon besontade gidikko iza ay maadanee? Hesamala amanoy iza ashane?
    15: Ane qoppite, issi ishay woykko issi michiya mayoy woykko mizayssi baynda aggiko intefe isadey “Inte saron biite, intena megopo, kallite” giiko istta ashos koshizayssa immontta aggikko ay maadanee?
    17: Hesathokka oothoy baynda ammanoykka bees hayidayssa.
    18: Gido attin isadey “Taas oothoy dees nees ammanoy dees. Neni ne ammano oothope shaakada tana bessa, ta qasse ta ammano oothon nena bessana gikko;
    19: Ne “issi Xoossi dizaysa ammanayss” loo7oko; daydanthatikka hessa mala ammanettesinne kehi kokoreetes.
    20: Neno eeyazo! oothoy baynda ammanos go7ay bayndayssa eranas marikka koyazii?
    21: Nu Aawa Abramey ba na Yisaqa yarshizasoza bolla shiishshida wode oothon xilli beynee?
    22: Hessan ammanoy iza oothora isife dizaysanne amanoy ooothon poletidayssa beyazii?
    23: “Abramey Xoossu ammanides; He amanoy izas xiillotethan qoodetides” giza maxaafa qaalay poletides; izikka Xoossi dosidade geetettides.
    24: Hessa gish asi ammanon xalala gidontta oothonkka xiillizaysa inte beyeista.
    25: Hesathokka laymman diza Era7aba kiiteti bida asata mokka ekada hara ogera moyza yedida gish ba oothon xiillabeykee?
    26: Shemppofe shaakettida ashoy hayqeeth gidida mala oothopekka shaakettida ammanoy hayqethikko.
  3:
    1: Ta ishato intefe daroti astamarista gidopeto, gaasoykka nu astamare gididayti aadhetha pirda ekanaysa inte ereista.
    2: Nu wurikka daro miishan dhuphetoos. Hasa7an dhuphetontadey dikko izi ba asateth loo7athi naganaas danda7iza kumetha asakko.
    3: Nuni parazota azazanaas bixxala barsidi nu koyda mala istta azazoos.
    4: Woykko ane markabista xeelite. Ay gitatanne carikon lagetizayta gidikokka marikabe lagiizadey qeeri laafa laagiza misheyira ba koyizaso efees.
    5: Hessathokka asatetha garisan inxxarisi guuthu gida utada giita wollqama oothoro oothoristaysu, qeeri tamay gita wora wostti xuuggi dhaysiizakonne ane yuushi qoppiite.
    6: Inxxarasikka ba bagara tama malakko. Nu asatetha gidon diza iitta alamekko. Asatetha wursa tuniisaysunne asatetha bolla tama gujawusu, besiika gaaname taman xugistana.
    7: Mehey do7ayka kafoti hayssathokka biita bolla gochetizaytinne abba gidon diza medhetethata wursi asi harana danda7esinne istikka haraettida.
    8: Gido attin inxxars haranaas danda7ida uray oonikka dena. Wodhiiza maridzdzey izin kumidaronne iza shemppa ekontta iitta mishshikko.
    9: Nuni nu inxxarasayra Godanne Aawa anjjoos. Izinkka Xoossa lemison medhetida asa nayta zaaridi qangoos.
    10: Anjjoynne qangethi issi duunara keezes. Ta ishato hessi hessaththo hananaas bessena.
    11: Issi pullto ollafe mal7o haththinne camo haththi pullti erizee?
    12: Ta ishato Balase geetettiza miiththi woyra ayfe woykko woyine miiththi Balase miiththa ayfe ayfanaas danda7ize? Hesathokka camiza hathefe mall7iza haththi bistana danda7ena.
    13: Inte garathafe akekara diza ciincca uray oone? cinccay diza gidiko ane ba ootho ashketethan cinccatethara ba loo7o dussan besso.
    14: Qasse camonne qaanatey intena xalala dosiza hanoy inte wozinan diza giikko ootoroteth intes siyetofo. Tumaka kadopiite.
    15: Hiini mala eratethiya salloppe gidiku. Hina qasse biittafe; ashopene xala7eppekko.
    16: qanateyinne berika bena siqqoy dizason wasoynne iitta oothoy wuri dees.
    17: Sallope gidida eratethiya gidikko koyro geshshikko, guyepekka saroteth dosizaro, danda7izaaro, ero gizaro, marotethinne loo7o ayfey kumidarokko. Qasse worodo madontaronne ulon geney bayndaro.
    18: Saroteth dosiza asati sarotethan zeridi xillotetha ayfe maxeettes.
  4:
    1: Inte garsan diza oolaynne ooshay awape yidee? Inte wozinan diza amotethafe dendida oola gidenee?
    2: Inte amottista shin demekista. Inte asi wodhistanne kehi amotista shin demana danda7ekista. Inte inte garisan ooyetiza gishanne ooletiza gish qasse wosontta gish intes imettena.
    3: Inte inte asho ufaysanaas iitta qofan wosiza gish wosidaysa inte ekekista.
    4: Inteno laymatizayto alamera siiqetethi Xoossara morketeth gididaysa ereketii? Hessa gish hayssa alamezara siiqitethi koyzay wurikka Xoossas morke.
    5: Woykko gesha maxaafa gidon “nunan izi ayssiida ayanay nu ziaysa gidana mala daro amottees” gizaysi intes coo mela gidayssa milatize?
    6: Gido attin izi ba kiiyateth nuus gujji immees. Maxafaykka “Xoossi ootoranchatara eqettees, ashikistas qase ba kiiyateth immees” giday hessasikko.
    7: Hessa gish intena Xoossas harisiite. Dabuloosara eqitite, izi intefe baqatana.
    8: Xoossako shiiqqite izikka intekko shiiqqana. Inteno nagaranchato! inte inte kushe geeshshite, inte nam77u qofan qaxiizayto, inte inte wozina geeshshite.
    9: Darsi qoppite; muyagiite; yekiite. Inte michay yehon; ufaysay qasse qadhetethan siimo.
    10: Goda sinththan inte intena kawushite qasse izi intena dhooqu dhooqu histtana.
    11: Ta ishato inte inte garisan issay issay motoopite ba isha motizadeynne ba isha bolla piridizadey woga bolla iitta hasa7esinne woga bolla piridees. Ne woga bolla pirdizade attin woga naagizade gidakka.
    12: Woga wothidadeynne pirdizadey issade xalalakko. Izikka dhaysanaasinne ashanaas danda7izadekko. Gido attin neni ne lagge bolla pirdizadey oone?
    13: Inte hachchchi woykko wontto hano ha katamayo woykko hiino he katamayo nu baana, biidi hen izin issi laythth utananne zal77i wodhisana gizayto ane haa siyte.
    14: Wonto hananayssa inte erekista. Inte shemppoy iza azee? Inteni guutha wode ayfes bettidi dhayiza haththa penta malakko.
    15: Hassa gaanappe “Goda shene gidikonne nu paxxa dikko, hessakka hayssaka oothana” gaanas intes bessees.
    16: Ha7i gidiko inte otoretethan ceqetista. Hessa mala oothoretethi wurikka iitta.
    17: Hessa gish loo7o gidizayssa oothanas besizaysa erishe oothonttades nagara gidana.
  5:
    1: Histikko inteno dure asato, ane siiyte. Buro inte bolla gakkana metoza gish yekiite, wu! wu! gi wasiite.
    2: Inte haaroy buqqides, inte mayoykka bil7ay/baday/ mides.
    3: Inte worqayinne inte biiray shiyides. He shiydaysikka inte bolla marikatesinne inte ashoy tama mala xuugees. Inte wode wurisethas miishshe shiishshidista.
    4: Inte inte wozinan wothite inte kaththi maxishe pe7idaytas istta wollqa waaga inte qanxxontta aggida gish inte bolla wasishe inte achchan deettes. Kaththi maxizayta wassoy wursi danda7iza Goda haythan gakides.
    5: Inte biitta bolla ishallonne aloo7etethan deyidista, inte wozina shuka galasas dhiikki handadhathidista.
    6: Inte intenara eqetontta xiillo asata bolla worido wothidi wodhiidista.
    7: Hessa gish ta ishato Goday ha yaana gakanas danda7ite. Goshshe goyizadey biittay loo7o kathth kaxxana gakanaas wani danda7izakone balgo/asura/ irane ofintha ira izi wostti naagizako ane akekkite.
    8: Inteka hessaththo danda7ite. Inte wozina miinthite. Gaasoykka Goda yussa gallas matides.
    9: Ta ishato inte inte garsan zigretopite, inte zigretiko inte bolla piridistana. Piridanadey heko inte penge bolla eqqides.
    10: Ta ishato Goda sunththan intes yootida nabeta wayetethinne istta danda7a intes lemuso histti xeellite.
    11: Danda7an genccida asata nu istta “IstTi anjjetidayta” gi qoodizayssa inte ereista. Iyobey wanii danda7idakonne inte iza gish siyidista. Goday iza wurisethan ay oothidakone inte beyidista. Goday asas keehi michetizadenne marizadekko.
    12: Harapeka ta ishato sallon gidin woykko biitta bolla gidin woykko ay mishanka caqqofite; “Ee” gaanas bessiza miishsha gidikko “Ee” giite; “Akaye” gaanas gidiko “Akaye” giite hessafe hara giiko inte bolla pirdistana.
    13: Inte garisan metotiza uray dizee? Diza gidiko izi wosso. Ufa7etizadey dizee? diza gidiko ufayssa yeethi yeexxo.
    14: Inte gidon saketiza assi dizee? diiko wossa keeththa ciimata xeyigo. Isttikka Goda sunththan zayte iza bolla tiyidi izas wosseto.
    15: Ammanon wossida wossay hargidade pathana. Godaykka iza denthana. Izi nagara oothidade gidikokka Xoossi iza maarana.
    16: Hessa gish intekka inte garisan issay issara inte nagara paxxetite; paxana mala issay issas wossite. Xiillo asa wossay wolliqara dees. Wollqama oothokka ooththees.
    17: Elasay nu malaka asekko. Izi iray bukontta mala minthi wossin biitta bolla hezdzdu laythanne bagga gakanaas iray bukiibeyna.
    18: Qasseka zaari wossin iray sallope biitta bolla bukides. Biittayka kaath immides.
    19: Ta ishato intefe issadey tumape baletin hara uray iza zaariko hessa wozinan wothiite. Nagarancha izi balletida ogepe iza zaaridadey he uray shempo hayqope ashesinne izaade nagara darozaka kammees.
60:
  1:
    1: Yesus Kiristoosan kiitetida pixxirosape, Asa biittan beten dizaytas Phanxoosen, Galatiyan, Qepedooqiyan, Isiyanine Bitaniya biittan laaleti diza intes,
    2: Aaway Xoossi kase intena erida mala dooretidaytas, Yesus Kiristoosas azazistanasine inte iza suuthan aracetidi geeyana mala xiillo ayanan dumattida intes kiyatethine sarotethi daro.
    3: Yesus Kiristoosay hayqope dendida gishshi nuusu deyo gidida ufayssi immidayssi ba gita maarotethan nuna bees ooratha nayta histidayss nu Goda Yesus Kiristoosa Aaway Xoossi galateto.
    4: Izi dhayontta, mooretonttane ceegontta laataso intes salon giigisi wothides.
    5: Inteka wursetha gallasan buro qonccana atotethas ammano geedon Xoossa wolqan naagetidista.
    6: Ha7i guutha wodes duma duma paaceti intena waayssikoka inte hessan ufa7ettite.
    7: Hessi he paacezi inte bolla gakizay inte ammanozi tumu gididayssa qonccisanaskko. Dhayana worqayka taman paacettes. Worqape aadhi boncho gidida inte ammanoyka hessaththo paacistanas besses. Hessi he paacetida inte ammanoy Yesus Kiristoosay qoncciza gallas galatas, bonchosine sabas intena gaathana.
    8: Inte Yesus Kiristoosa ayfera beyontta aggikoka inte iza doosista. Ha7ika inte iza beyontta aggikoka iza ammaneta; Coo qaalan qonccisana danda7ontta gita boncho ufayss inte ufa7etista.
    9: Inte naagiza inte shempoyss atoteth inte ammanon demmidista.
    10: He atotethaza gishshi intes imistana kiyatethas kase nabeti lo7ethi wozinape pilig xeellida.
    11: Kase isttan diza Kiristoosa ayanay Xoossafe tiyettidayssa bolla gakana waayezane he waayezape guye izi demmana bonchoza gishshi kase bessi wothides. Istti qass hessi wurikka ayide waani hananakone yuushi qopida.
    12: He kase nabeti intes oothida attin istti bees oothonttayssi isttas qonccen erettides. Istti intes oothiday bolla salope kiitetida xiillo ayana baggara ha7i intes miishiracho qaala yootida asati intes yootidayssa qonccisanasikko. Hessa qaala kiitanchatika beyanas amottida.
    13: Hessa gishshi inte inte wozina suurisidi oothos giigetite. Wogara deyite. Yesus Kiristoosay qoncciza wode inte iza kiyatetha demmanas intes kumetha ufayssi deyo.
    14: Inte azazetiza nayta gididi erontta dishe inte kase intes diza iitta qofa kaallopite.
    15: Intena xeeygida Xoossi duuma gidida mala inteka inte duussan wurson duumatite.
    16: Gaasoyka “Tani duuma gidida gishshi inteka duuma gidite” geeteti geesha maxaafan kase xaafetides.
    17: Oonaka duuma shaaki maadontta issa issas izade ootho mala piridiza Xoossa “Izi nu Aawakko” giidi inte xeeygizazi gidiko hayssa alamezan inte imathene bete asi gidi diza wode wurson izas babbite.
    18: Inte kase inte Aawatape laatida coo mela hada duusafe wozettiday dhayiza biran woykko worqan gidonttayssa inte ereista.
    19: Gido attin inte wozetiday iittayne wothoy iza bolla bayinda geesha dorisa mala gidida Kiristoosa boncho suuthankko.
    20: Izi erettiday hayssi alamezi medhetanape kase gidishin ha7i qass wursetha woden intes qoncides.
    21: Intes ammanoyne inte hidotay Xoossan gidana mala Yesus Kiristoosa baggara he iza hayqope denthidi izas booncho immida Xoossan inte ammanettista.
    22: Inte ammanizayta suure wozinape siiqana mala tumas azazetethan inte inte asatetha geeshidista. Hessa gishshi inte inte giddon issay issara lo7ethi siiqettite.
    23: Inte nam7antho yeelettiday medhinas minni diza dhayontta deyo Xoossa qaalan dhayontta zereththafe attin dhayiza zereththafe gidena.
    24: Geesha maxaafay giza mala “Asho mayday wurikka maata malakko, Iza bonchoyka wurikka wora ciisha malako, Maatayka meles, ciishayka qoqopettes.
    25: Goda qaalay gidiko medhinas eqqi dees” Intes sabakettida miishiracho qaalayka hessakko.
  2:
    1: Hessa gishshi iittateth wursi, baletho wursi, qoodhepe qommon hano, qaanateteth ayko qoommo zigiris intefe digite.
    2: Ha7i yelettida guutha nayti maath amotizayssa mala inteka attanas izan dicci dicci baanas geeshi gidida ayana timirtte laamotite.
    3: Inte laamotanas bessizay Goday kiya gididayssa shaki erikokko.
    4: Hessa gishshi gede deyo shuchu gidida Yesusako shiiqite. He shuchay asay leqqi aggidayssa shin Xoossa achchan qass doorettidayssane boncho waagay dizaddekko.
    5: Inte gede Goda Yesusako shiiqanayka deyo shucha mala Xiillo ayana duussaso gidana mala oothetista. Hessaththoka inte Yesus Kiristoosa baggara ufayssiza ayana yarsho Xoossas shiishanas geesha qeeseta gidandista.
    6: Geesha maxaafan “Heko dooretida boncho gidida keethas kuriqunthan uttiza shuchu tani Xiyonen woththana. Izan ammanizadey yeelatena” giza qaalay xaafeti uttides.
    7: Hessa gishshi intes ammanizaytas he shuchay boncho shuchukko shin hinko izan ammanontaytas qass “Shuchan keexxiza keeththa hiillati leqqi wora yegidayss izi keeththa kurqunthas hu7e gidides”
    8: Qasseka “Heko ase dhupiza shuchay hayssich! asa dhuphi kundisiza zaala shuchay hayssakko” gess. Istti qaala ammanontta ixxida gishshi dhuphetettes. kaseka istti hessas dizaytakko.
    9: Inte qass dhumape gede daro malalsiza iza po7oko xeeygida Xoossa malalsiza oothoza awajanas dooretida yeleteth, Kawo qeeseta Xoossi intena bees histida inte dumma derekko.
    10: Inte kase Xoossa dere gidekista shin ha7i gidikko inte Xoossa derekko. Inte kase intes Xooss qadhetontta derekko shin ha7i gidikko qadhetides.
    11: Ta siiqoto! inte hayssa alameza bolla imathene bete asi gidida gishshi shempora olettiza asho amotethatape haakana mala ta intena hadara gayss.
    12: Oone erizay “Intena istti iittaa oothetes” giidi asay intena zigirikoka Xoossi nuna beyanas yiza gallas hanko dere asay inte oothoy lo7o gididayssa beyidi Xoossu galatana mala inte isttara diza wode inte amaley lo7o gido.
    13: Inte Goda Yesusa gishshi giidi dere ayssizaytas azazetite. Kawoy qass wursofe bollara diza gishshi Kawosika azazetite.
    14: Dere ayssizaytas azazetite. Istti iitta oothizayta qaxxayanassine lo7o oothizadayta galatanas Kawope kiitettizaytakko.
    15: Inte lo7o oothon hanko eray bayinda eyatethan hasa7izayta co7u histana mala hessika Xoossa shenekko.
    16: Inte Xoossas oothiza asata mala gididi hirgay bayinda deyte attin inte inte shene mala diza duussa iittatetha kammiza miishe histopite.
    17: Ase wursika bonchite. Ammanizayta siiqite. Xoossas babbite. Kawo bonchite.
    18: Inteno Asas oothi aqqizayto! intena oothisiza godatas bonchon azazetite. Inte azazistanay lo7otasine ashikistas xalala gidontta hanko iittatassarakko.
    19: Asi galatettizay coo mela qohetishe hessika Xoossa gishshi giidi danda7ikokko.
    20: Inte iitta oothida gishshi qaxayettishe danda7iko intes aaza galatay deyanee? Inte lo7o oothidi waaye ekkishe danda7iko inte Xoossafe galata ekkandista.
    21: Inte xeeygettidayka hessaskko. Inte iza lemuso kaallana mala Kiristoosay inte gishshi waaye ekkidi intes lemuso gidides.
    22: Izi aykko nagarakka oothibeyna. Iza duunan geney beettibeyna.
    23: Asay iza cayshin izi zaari cayibeyna. Waayetishe bena tumu piridiza Godas hadara aathi immides attin halo kessana manddibeyna.
    24: Nuni nagarape shaakettidi xiillotethan daana mala izi berka ba ashon nu nagara masiqqale bolla tookides. Inte iza madunthan paxidista.
    25: Inte dhayida dorisata mala coo mela tuuyru gidistako shin ha7i qass inte shempo heemmizayssakone naagizayssako simmidista.
  3:
    1: Hessaththoka macheto! inte inte azinatas azazetite. Hessatho issi issi azinati Xoossa qaala ammanonttayta gidikkoka coo mela ba machcheta lo7etethan xalala simmontta agettena.
    2: Istti simmana danda7izay inte geeshatethane inte ase bonchiza duusu dizayssa beydikko.
    3: Inte lo7etethi coo mela hu7e dathanine worqan gexxetethan, al7o mayo mayon, coo mela ayfen beettiza geexen gidopo.
    4: Inte lo7oy Xoossa sinthan wagara diza keehi bonchetidazine dhayontta gexxen, ashiketethan, addatethanine ayanan gexxettida wozina garisan qoteti diza giddo wozina lo7eteth gido.
    5: Beni wode ba ufayss Xoossan oothida geesha macashati gexxettiday hayssa malankko. Istti ba azinatas azazettida.
    6: Istti azazetidaykka Saaray Abirame “Ta godo!” gaada azazettidayssa malakko. Inteka lo7o miishi oothikone issi iitta miishey intena daganthontta aggiko inte Saara naytakko.
    7: Azinato! inte inte machchetara akekan issife deyte. Istti intefe daburancha medheteth gidida gishshine qasseka Xoossi coo mela kiyatethan immiza deyo istti intenara issife laatanayssa gishshi inte istta bonchite. Inte heyssatho oothiko inte woossa dhuphiza miishey deena.
    8: Hessafe hara baggara qass inte issay issara siiqon diite. Hara ura bolla gakkiza meto inte meto mala xeellite. Inte inte garisan ishantta mala siiqettite. Ashikistane kiyata gidite.
    9: Anjjite attin isttas iitta cashes, cashshe zaaropite. Inte xeeygetiday hessaththo oothid anjjo laatanaskko.
    10: Geesha maxaafay giza mala “Deyon daana koyzayine lo7o gallasata beyanas koyiza uray ba duunape iitta hasa7ontta malane ba meterishatika gene hasa7ontta mala naageto.
    11: Iitta yoope hakkone lo7o ootho; saroteth koyone kaallo.
    12: Goda ayfeti xiillota bagga xeelletes. Iza haythetika istta woossa siyanas doya deetes. Hinko iitta oothizayta qass Goday ba hanqo ayfeso bessana”
    13: Inte lo7o oothanas miinetiko inte bolla iitta miishe gaathanay oonee?
    14: Inte lo7o oothida gishshi waaye beykoka inte anjjo ekkana. Asay inte bolla iitta oothanas mandetizayssas babbofitene daro qopofite.
    15: Goda Kiristoosa inte wozinan bonchitene iza inte deyos Goda histtite. Intes diza ufayssa gishshi intena oychizaytas wurisos malthe immanas wurso wode giigeti uttite.
    16: Inte isttas immana malthey qass ashiketethanine bonchon gido. Inte Kiristoosayta gidida gishshi intes diza lo7o amaleza gishshi iitta hasa7iza asay ba iitta hasa7an yeellatana mala intes lo7o qopay deyo.
    17: Xoossa shene gidiko inte iitta ootho oothidi waayetanayssyafe lo7o ootho oothidi waayetiko lo7okko.
    18: Kiristoosayka nuna Xoossako shiishanas izi ba hu7es xiillokko shin hanko xiillo gidontta nu nagara gishshi nam7anthettontta mala issi to waayettidi hayqides. Izi ashon hayqides shin ayanan qass paxides.
    19: Hessa he ayanan qasho keeththan diza shempotako biidi isttas miishiracho qaala yootides.
    20: Heyti heen woyne keeththan diza shempoti kase Nohe wode markabezi ootheti giigishin istti simmana mala Xoossi danda7an naagishin nuni nessi azazettokko gidaytakko. He markabezan gellin haathey istta ashidayta qooday osppun gidida guuthata asata xalalakko.
    21: Hessi he haathezi ha7i qass inte izan attiza xinqatte lemusokko. Hayssi xinqattey qita bolla geeyanas meccetethi gidontta geesha qopa ekanas Xoossako shiishiza woossakko. Izi intena ashanayka Yesus Kiristoosa dentha baggarakko.
    22: Izi pude salo biidi ha7i Xoossa achchan dees. kiitanchatine godatethi isttas dizayti wolqamataka izas haarettida.
  4:
    1: Kiristoosay ba ashon waaye ekkida gishshi inteka ola olettiza miishe gixxidade asa mala hayssa ha qofan minnidi giigettite. Be ashon waaye beyida uray nagara ootho aggides.
    2: Hessafe guye ba diza wode wurson izi daanay iitta asho amotethi oothon gidontta dishe Xoossa shene polonkko.
    3: Hinko dere asati oothizayssa mala inte coo mela yeda duussan asho amon, mathon, wogape ogey bayinda kaassan, wogape aathi uyidi durusanine harassiza eeqa goynon kase inte athida wodezi intes gidana.
    4: Ha7i qass inte ha yoozan isttara wogay bayinda qixxi qixxontta gishshi istti malaletetesine intena cayettes.
    5: Gido attin hayqidaytta bollane paxxa dizayta bolla pirdanas giigi uttidayssas istti malthe immana.
    6: Hayqidaytassara miishiracho qaalay yootetiday hessa gishikko. Hessaththoka ay asa bollaka piridiza mala istta asho bolla piridana. Istta shempoy qass Xooss diza mala deyon deyana.
    7: Hessa gishshi wode wursethi mattides. Inte minni woossanas danda7ana mala wogara diitene wopu gida qofay intes deyo.
    8: Siiqoy daro nagara kammiza gishshi harape bollara inte inte garisan lo7ethi siiqettite.
    9: Zuzunthi bayinda issay issa imathatethi mooki ekkite.
    10: Duma duma gidida Xoossa kiyatetha imotata ammanetethan ayson intefe issi issi uray bees imettida Xoossa kiyatetha imotan hara ura maado.
    11: Tamarisizadey Xoossa qaala tamarisiza mala tamariso. Hagazizadey Xoossi izas immiza wolqan hagazo. Hessa malan Xooss Yesus Kiristoosa baggara haniza wurson galattistana. Bonchoyne godateth medhinape medhina gakkanaas izas gido. Amin7i.
    12: Ta siiqoto! inte tama mala paaciza meto giddon gelliza wode hessa malay kase bayinda ooratha miishey gakidazi intes milatin malalettopite.
    13: Hessafe bollara Kiristoosa bonchoy qoncciza wode inte keehi ufa7istana mala inte izara iza waayeza ekkizayta gidida mala ufa7etite.
    14: Inte Kiristoosa suntha gishshi cayettiko boncho ayanay hessika Xoossa ayanay inte bolla shempiza gishshi ufa7ettite.
    15: Intefe oona bollaka metoy gakiko he uray shempo wodhida asa mala, kayso mala, iitta oothida asa mala, asa yoo giddo coo woxxi gelidada mala gidopo.
    16: Izi ammanizade gidida gishshi iza bolla gakiza metoy diiko qass Kirstoosa sunthan izi xoossu galato attin yeellatopo.
    17: Piriday doomistanas wodey matides. He piriday doomistanay koyro Xoossa asa bollakko. Histtin piriday nunan doommiko Xoossa mishiracho qaalas azazetontta ixxida asa wursethi aazi gidanee?
    18: Geesha maxaafay giza mala “xiilloyka waaydi attanas gidiko, hanko Xoossas goynota asayine nagaranchati waanandetoo?”
    19: Hessa gishshi Xoossa shene mala waayetiza asati benatetha wurs ammanetida bena medhidayssas hadara immidi lo7o ootho oothontta aggofeto.
  5:
    1: Hessa gishshi taka isttara issife woossa keethas cimane kirstoosa waayezas marka gidida tani qasseka burope qonccana bonchoza gishettanas diza tani intenara diza woossa keeththa cimata zorays.
    2: Intes hadara immetida Xoossa wude naagite. He iza wudeza wolqara gidontta Xoossi koyiza ogera dosara heemmitte. Miishes yiqetethan gidontta haggazanas wozinape koshan gido.
    3: Hesathoka inte hallafetetha garisan dizayta yeedhi haaron gidonta wudezas loo7o emuuso beson gido.
    4: Inte hessaththo oothikko hanikko wanna heemmizayss qooncciza wode inte mooretontta boncho akilile ekkanayysako.
    5: Hessaththoka inteno yeelagato! inte cimmatas azazetite. Inte wurikka ashiketethi afila mala maydi issay issas oothite. “Xooss otorizayta ixxes. Ashikkistass qasse ba kiyatethi immes” geeteti kasse geesha maxaafan xaafetides.
    6: Hessa gishshi Xooss ba woden dhoqu hisitana mala minno Xoossa kuushepe garssara intena ziqq histite.
    7: Izi intes qopiza gishshi intena metiza qofa wurs iza bolla yeggite.
    8: Wogara deyte! beegite! inte morke Daabulosay bess mittana miishe koyshe xaagiza gaamo mala inte yuushon gaarmmames.
    9: Alame kuumethan diza inte ishati hessa mala meto ekkana dizayssa inte eridi amanon minni eqqidi izara eqetite.
    10: Inte guutha wodes waayetidayssafe guye intena Kiristosa baggara gede medhina bonchos xeeygida kiyatethi wursos Goday izi berka intena gakkida waayezape ashshana, maadanane minthethana qasseka dazigisana.
    11: Bonchoyne wolqay medhinape medhina gakkanaas izas gido. Amin7i.
    12: Tani iza ammanetida ishakko ga qopizza Silase baggara hayssa kiittaza qanxxara intes xaafadis. Ta hessa xaafiday intena zooranasine hayssi tumu Xoossa kiyatethi gididaysa intes qonncissanas gaadakko. Hessa gishshi inte hayssan Xoossa kiyatethan miinni eqqite.
    13: Inte mala dooretidara Babiloonen diza michcho gidida woossa keethaya intes saroka shiishawusu. Ta na Marqosayka intena sarokes.
    14: Ammano siiqotethan inte issay issa yeeri ekkidi saroketite. Intes kiristoosaytas wursos saroy gido.
61:
  1:
    1: Yesus Kiristoosa oothanchane izan kiitetida Simona Pixirosape, nu Godapene nu dhale Yesus Kiristoosape bettida xiillotetha baggara nu demmida ammano mala bonchettida ammano demmidayto;
    2: Xoossane nu Goda Yesusa eron kiyatetine saroy intes gido.
    3: Be bonchonine ba kiyatethan nuna xeyigidayssa nuni iza erida gishshi iza xoossatetha wolqay deyossine xoossu goynanas nuus koshizazi wursika immides.
    4: Be bonchonine ba kiyatethan boncho wogay dizayssane keehi gita gidida iza hidota nuni demidos. Heytantta baggara inte iitta amo gaason hayssa ha alamezan diza dhayope keesi ekkidi Xoossatetha hanozape izara gishetizadentta gididista.
    5: Hessa geedon hayssafe kaalliza miishati intes gujistana mala ane minnite. Ammano bolla kiyateth; kiyatetha bolla erateth;
    6: Eratetha bolla bena haaro; bena haaro bolla danda7an mineteth; danda7an minetetha bolla xoossu goyno;
    7: Xoossu goyno bolla ishantta doseteth; ishantta dosetetha bolla siiqo gugite.
    8: Hayti intes dari dizazi gidiko heytii intena inte Goda Yesus Kiristoosa eron go7ayne ayfey bayindaytta gidontta mala naagana
    9: Hayti ha miishati bayinda uray gidiko hahon diza miishe demmontta qooqe asa malakko. He uray kase adhdhida ba nagarape geeyidayssaka balettides.
    10: Ta ishato! hessa gishshi inte xeeygettidayssane doorettidayssa shaakki eranas keehi ammottizayta gidite. Inte hessaththo oothiko mulekka dhuphetekista.
    11: Inte hessaththo hanko medhinape medhinas diza nu Goda Yesus Kiristoosa kawotethan gelanas intes kumetha maatay imettana.
    12: Inte hayta ha yoota eridine he inte erida tuman minni deyikkoka heyta tani intena qopisanape guye giike.
    13: Tani paxa diza wode wurson intena wurso wode denthethanayssi bessizazi milatidi taas beettes.
    14: Nu Goda Yesus Kiristoosay taas qonccisida mala tani hayssa alammezape elelada hayqqanayssa ta erayss.
    15: Tani ha7i minettizay ta hayqqada intefe shaakettidape guye inte hayta ha yoota wurso wode qopana mala gaadako.
    16: Goda Yesus Kiristoosa wolqape izas yuusa gishshi nu intes yootida wode nuni nu ayfera iza bonchoza beydi marikatoos attin asi coo mela medhi ekkidi gene hasa7iza haysu7e mala gidena.
    17: “Tani izan ufa7ettizadey ta dosiza ta naazi hayssakko” giza qaala giireth gita bonchora izas yida wode izi xoossa Aawape bonchone gitatethi ekides.
    18: Nuni izara anjjettida zuma bolla dishe hayssa ha salope yida giiretha nuni nu haythan siydosu.
    19: Hessi wurikka kase nabeti yootidayssi tumu gididayssa lo7eth qonccises. Hessa gishshi inte dhumason xompes lo7eth naagettizayssa mala kase nabeti yootidayssa lo7ethi naagettite. Inte hessaththo oothanay gadey wonttanas, sosey zo7ana gakkanaasine woontt maatha xoolintezi inte wozinan poo7ana gakkanaassiko.
    20: Inte harape aathi qopanas besizay geesha maxaafan diza tinbite qaala yootetida ay miisheka oonikka bess milatida mela birshanas besonttayssako.
    21: Ay tinbiteyka asa shene mala muleka yibeyna. Gido attin tinbitey wurikka xiillo ayanay kaallethin iza kaallida asati Xoossafe ekkidi yootidazikko.
  2:
    1: Gido attin beni wode wordo nabeti dereza giddon dizayssa mala hessathoka ha7i inte giddon wordo asttamareti deyandettes. Heytantti asa dhayssiza wordo timirtte qottara diccana mala oothetes. Bena ashshida Godaka kaddidi bena eesson dhayssizazi ba bolla eheetes.
    2: Hessa geedon daro asay yeelachiza istta ogeza kaalles. He istta oothoza geedon tuma ogey cayettes.
    3: Heyti wordo asttamareti miishas gaphigaphiza gishshi berka medhi ekkida yoo, yooti yootidi intes dizazi bees bonqqi ekkettes. Beni beni wodesope pirday isttas giigeti uttides. Addafe istta dhayoy naages.
    4: Haray atto shin nagara oothida kiitanchatas Xoossi michetontta istta ciimma gidida dhuma olla giddon de7idi pirda gallas gakkans naagistana mala gede gaannamen yegides.
    5: Hessaththoka xiillotetha gishshi saabake gidida Nohe hanko laapun asatara ashshidi Xoossas goynontta asati diza alameza bolla dhayssiza haathe ehishe qadhettidi kase he wode alameza maaribeyna.
    6: Qassekka Xoossu goynnotayta qaxxaynass wursos lemuso gidana mala Sodomayne Gamora katamati bidinththe gidana gakkanaasine xuugeti dhayana gakkanaas istta bolla pirdides.
    7: Wogay bayinda yeellachiza ootho oothiza asata oothon wurso wode so7u gishe diza xiillo Looxe gidiko ashshi ekkides.
    8: He xiillo addezi istta giddon diishin gallas gallas izi beyzayssanine siyizzayssan he wogay bayinda asata oothozan iza shemppiya waayettadusu.
    9: Histin hessi wurikka hessa mala gidiko Goday bess goynnishe diza asata paacepe ashshanayssane nagaranchattaka wostti qaxxayanakoneka pirda gallassas wostti istta naagidi gathanakone hessa izi eress guusuko.
    10: Harapeka heyti tuna gidida ba asho amo kaallizaytane Xoossa godateth kadhizaytta pirda gallassas naagi wothides. Heyti wordo asttamareti istti xalatane otoranchata gidida gishshi salo bolla isttas godatethi dizayta cayshe babbettena.
    11: Kiitanchati isttafe bollara wolqayne godatethi dizayta gidikkoka Goda sinthan istta bolla kadhe qaala kessi mootetenna.
    12: Heyti wordo asttamareti qass bess erettontta ixida miishe wursi cashe chayettes. Heytanttii woxumayden oykettanasine hayqqanas yellettida. Coo mela ba shenen dizaytane qofay bayinda do7ata malakko. Do7ati coo mela dhayzayssatho isttika mulera dhayana.
    13: Qoho ootho oothida gishshi istti mulera ba ootho waaga ekkana. Istta ufayssi seeta gallas mathotethine wogay bayinda buraqokko. Istti hessa mala waagay bayinda gupan intenara issife xeeygettiza wode ase ballethiza ba asho oothozan istti iittane yeellachizaytakko.
    14: Isttas nagara oothope naagetontta amottiza ayfey dess. Isttas nagara ootho siiqiza amotethi ay wodeka simmena. Ammanon buro minni eqqontta asata ballethettes. Miishas gaphigaphetes. Istti qanggettidaytakko.
    15: Istti suure ogeza aggagidi dhayida. Iitta ootho ootthidi demmiz miish siiqqida Bi7ore naa Bala7ame oge biidi balettida.
    16: Bala7amey gidiko ba oothida nagara gishshi seeretides shin hassa7a erontta hareya asa qaalan izas hasa7ada he nabeza balape seera zaaradus.
    17: Heyti he asati haathi bayinda pulttotako. Gote carkkon biza shaara malakko. Istta sakkana dhumay naages.
    18: Kase bala garisan diza asata giddofe kessi ekki yiidi daro gam7ontta asata, coo mela hada gidida otoro qaala yooton, asho amonine laymman baletheettes.
    19: “Inte wozettana” gishe intes ufayss immettes. Xoonettida uray bena xoonidades aylle gidi haarettizayssatho isttika bess nagaras ayllekko.
    20: Nu Godane nuna ashshida Yesus Kiristoosa eridi ha alameza tunatethafe kessi ekkidape guye qaseka guye simmidi he kase tunatethan xoonettidi geliko isttas kaseyssafe guyeyssi adhdhida iitta gidana.
    21: Istti xiillotetha oge shaaki eridape guye isttas imettida geesha azazozape guye simmanape istti kase he xiillotetha ogeza erontta aggidakko isttas lo7oko shin.
    22: “Kanay ba cooyida coosha manas guye simmees” hessathoka “Gudunthi meecettidi guye simmi urqan gendderetess” geetettiza tumu lemusoy istta bolla gakkides.
  3:
    1: Ta siiqoto! tani intes xaafishin hayssi nam7antho kittakko. Tani intes nam7u kiittataka xaafiday hayta ha yoota akeki ekkidi inte suure qofa qofana mala intena beegothana gaadako.
    2: Hayssafe kase geesha nabeti yootida qaalane qass inte hawarista baggara inte demmida nu Godane nuna ashshidayssa azazo inte yuushi qofana mala ta koyayss.
    3: Hara wursofe kasetidi hayssa yuushi qopite. wursetha gallasatan qidhizaytine ba iitta amo kaallishe asa kadhizayti yaana.
    4: Issti qass “Goda Yesusay yaana giza ufayssi yootetibeynee? Histin izi awan dizee? Beni nu Aawati hayqossope ha simmin, haniza miishey wurikka medhettosope ha simmin hekko kase ba diza mala dees” geetes.
    5: Heyti he asati kase daro wodepe kase saloy Xoossa qaalan medhetoyssane biittayka haathafene haathan dizayssa erishe kaadetes.
    6: He wode diza alamezi haathan miteti dhayides.
    7: Hessaththoka ha7i diza saloyne biittay nagaranchati dhayana diza pirida gallasi gakanas tamas giig uttida.
    8: Ta siiqoto! inte gidiko Goda achchan issi gallas shi laytha mala, qasseka shi laythi issi gallas mala gididayssa hessa he hanoza balopite.
    9: Issi issi asatas milatizayssa mala Goday ba yootida ufayssa qaala polanas gam7enako shiin asi wurikka maaristana malane ay asika dhayontta mala koyidi izi inte gishshi takkes.
    10: Goda gallassay qasse kayiso yeetha mala qopontta dishin gakki wodhana. He gallas saloti gita girethan adhdhana. Medhetethi wurikka taman xuugeti dhayana, biittayine iza bolla dizazi wurikka xuugettana.
    11: Hessa gishshi heyti wurikka hessaththo dhayanaz gidiko histin inte geeshatethan Xoossas goynishe daanas intes waani bessenee?
    12: Hessa gishshi Xoossa gallasay yanayssa inte lammotizaytinne izi elelli yaana mala oothizayta giditte. He gallas saloy taman xuugeti dhayana. medhetethatika tama seelan seerana.
    13: Gido attin nuni izi nuusu immida ufayssa mala xiillotetha oothoy oothetizasso oratha salone oratha biitta naagoosu.
    14: Hessa gishshi ta siiqoto! hessi wurikka hanana gallas inte naagishe diiko Goday intena inte bolla boroy bayinda dishin sarotethan demmana mala minni ditte.
    15: Nu Goda danda7ay intena ashshanas gididayssa inte erite. Nu siiqo isha Phawulosay bess imettida eratetha mala izi intes xaafidayssi hayssako.
    16: Izi hayssa ha hanoza gishshi ba kiittattan wurson hayssathoka xaafides. Iza kiittata giddon eranas waayssiza issi issi hanoti deettes. Eratethi isttas paccidayitine nam7u qofan yooqu gizayti hara geesha maxaafata mirqqizayssathoka haytaka issti mirqqana. Istti hessaththo oothizay bess dhayanaskko.
    17: Ta ishato! inte qass hessa kasetidi erida gishshi hanko makal7ata bala geedon goocheti biid kase inte minni dizasope kundontta mala naagettite.
    18: Hessape bollara nu Godane nu dhale Yesus Kiristoosa kiyatethanine iza shaaki eron pude diccite. Izas ha7ika medhinasikka bonchoy gido. Amin7i.
62:
  1:
    1: Dey qaala gish koyrope dizayssa nu nu haythan siydaysane nu ayfera be7idaysa loo7ethi xellidays nu kushera ooyki be7idassa gish hsa7os.
    2: Deyoykka qoncides, nukka nu ayfera beydi markatos. Izas iza aawa achan dizasane nuskka qoncida medhiina deyo gish nu intes Yootos.
    3: Inteskka nunara isipetethi dana mala nuni be7idaysanne siydaysa intes yootos. Nu isipetethayka aawarane iza na Yesus Kiristossarako.
    4: Nu ufaysay kumetha gidanamala nu hayssa intes xafosu.
    5: Nu izape siydi intes yootiza kiitay Xoossi poo7o iza acahan mulekka dhumay dena gizaysako.
    6: Nu dhuman simeretishe izara nuusu isipetethi dees; Nu giiko wordotosu attin tuman dokko.
    7: Gido attin izi poo7on diza mala nukka poo7on simeretiko nu garisan nuus isipetethi dees; iza na Yesuss Kirstosa suthi nuna Nagara wurisofe geshees.
    8: Nu nunan nagaray bawaa gikko nurka nuna balethos; Tumaykka nunan deena.
    9: Nuni nu nagara paaxiiko izi nu nagara atto ganasinne nu marika7atethafe nuna wursi geshanas izi amanetidadene xiiloko.
    10: Nu nagara oothi beyko giikko iza nu woradancha kesosne iza qalayka nunan dena.
  2:
    1: Ta nayto ta intes hayssa xafizay inte nagara oothonta malako gido attin oonikka nagara oothiko Aawa achan nus xabaqay dees. izika xiilloza Yesuss Kirstossako.
    2: Izi nu nagaray atto geetetena mala oge gigisizade. Hesikka nuna xalala gidontta kumetha alame asasara attin nuus xalla gidena.
    3: Nu iza azazota polliko nu iza eridaysa hessan amanetos.
    4: “Ta iza erays” Gishe iza azazo polontade gidiko he uray wordo asa attiin tumay he uran dena.
    5: Qase oonikka iza qaala nagiko tumu Xoossa siqqoy he 7uran polletides. Nuni izan dizaysa erizay hessankko.
