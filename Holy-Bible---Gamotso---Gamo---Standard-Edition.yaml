    12: Hanko asas qass ta hizgays. Hessa gizayka tana attin Goda gidena. Ammanontta macha diza ammanizadey machcheya izara daana dosikko izi izo anjjanas bessena.
    13: Ammanontta azinay diza ammaniza maccashiya he ammanontta azinay izira daanas koyko iza izape anjjista baanas izis bessena.
    14: Gaasoyka ammanontta azinay ammaniza ba machcheyin anjjetes. Ammanontta maccashayaka ammaniza ba azinan anjjistawus. Hessatho hanontta aggiko inte yelida nayti tunata gidana shin ha7i qass anjjetidaytakko.
    15: Gido attin nam7afe issay ammanonttadey shaakistana koyko shaaketo. Adde gidin macca gidin ammanizadey hessa mala wogan qachetena. Xoossi nuna saron daana mala xeygides.
    16: Hane ne ne azina ashanakone ay erazii? Woyko haysso ne ne machcho ashanakone ay erayii?
    17: Coo issi issi ura Xoossi xeygida malane Goday wothida mala deyo. Woossa keethatas ta wothiza wogay hessako.
    18: Issadey ammananape kase qaxaretidazi gidiko qaxaretontta asa mala hanopo. Qass qaxaretontta dishe ammanidadeyka qaxaretofo.
    19: Qaxaretin qaxaretontta aggin nam7ankka go7ay baawa. Wanna ayfe yoy Xoossa azazo polokko.
    20: Issi issi uray ba xeygettida xeygetethan minni deyo.
    21: Ammaniza wode ne aylee? Ne hessas daro metotopa; wozistana danda7iko wozista. Gaasoyka ayle gidi dishe Goda ammanidadey izi Goda goqakko. Hessaththoka ammaniza wode goqa gidonttadey izi Kiristoosas ayllekko.
    23: Inte miishan shametidista. Hessa gishshi asa aylle gidopite.
    24: Ta ishato intefe issi issi uray ba xeygetida mala Xoossara minni deyo.
    25: Gela7otane paanthata gishshi taas godape imettida azazoy deena. Gido attin Goda maarotethafe dendidayssan ta intes ammanetidade gidada intena zorays.
    26: Hayssa ha7i wode meto gaason inte ha7i diza mala dizako taas lo7o milates.
    27: Ne machidade gidiko anjjanas koyopa. Machonttade gidiko machcho ekkanas koyopa.
    28: Macho ekikoka nagara gidena. Gela7oyaka geliko nagara gidena. Gido attin ekkiza asati, gelizayti hayssa alameza bolla istta daro metoy gakkana. Ta qass hessi inte bolla gakontta aganayssa dosayss.
    29: Ta ishato ta qofay hayssa malakko. wodezi qanthi gidida gishshi macha dizadey macha bayindade mala deyo.
    30: Yekkizayti yekontta asa mala, ufa7ettizayti ufa7etontta asa mala gideto. Miishe shammidadentti shamettida miisha bess gi qopopeto.
    31: Hayssa alameza miishan go7etizayti wursi go7etontta asa mala gid deeto. Gaasoyka Hayssa alameza hanoy adhanas deess.
    32: Inte hirigay bayinda daana mala ta koyays. Machonttadey Goda ufayssanas Goda gishshi qopees.
    33: Machidadey qass ba machchiyo ufayssanas hayssa alameza miishi qopees.
    34: Hayssan iza qofay nam77u keezi shaaketes. Gelontta macashiya woykko gela7oya Godaz xalala qopaysu. Izis gita qofayka ashonkka, ayanankka Godas dumatethikko. Gelidara gidiko ba azina ufayssanas hayssa alameza hano xalala qopaysu.
    35: Ta hessa gizay intes lo7anaz qopadape attin intena daro qofan yeganas gidena. Taas gita qofay inte wozinay shaaketi nam7u kezontta inte Godan minnidi wogara deyanaskko.
    36: Issadey ba oychida gela7oyo wogara oykontta aggiko izi wodeyka ciimi ciimi bikko ekkana koyko ba koyda mala ekko. Ekikone geliko lo7okko. Nagara gidena.
    37: Gido attin hayssa ha yoozan iza wozinay qaaxontta bena haridi gela7oyo ekkike giidi muritida uray lo7o oothides.
    38: Hessa gishshi gela7oyo ekidadey lo7o oothides. Ekonttadeyka adhetha lo7o oothides.
    39: Issi macashi azinay paxxa diza wode kumethan ba azinara qachistadusu. Azinay hayqiko ba koyda ura gelana danda7aysu. Iza gelanadey ammanizade gido attin gelu.
    40: Ta qofa mala gidiko iza gelontta dizako daro ufayssan deyandusu. Taasika tanan Xoossa ayanay diza milates.
  8:
    1: Eeqas shuketida asho gishshi inte taas xaafidayssa mala gidiko tumuka nu wurka eriza miishi dees. Eroy otorses; siiqoy qass go7es.
    2: Ta erays giza asi eranas besiza mala buro eribeyna.
    3: Xoossu siqiza uray gidiko izi Xoossa achan erettida de.
    4: Hessa gishshi eeqas yarishettida asho muussa gishshi ta intes gizay hayssa alamezan eeqay hada gididayssane issi Xoossafe attin hara Xoossi bayindayssa nu erosu.
    5: Aydeka gidiko daro eeqatine daro godati deetes shin salon gidin biitta bolla xoossu geetettiza daro eeqati diikoka nuusu gidiko haniday wurikka izan hanides. Nuka izas gidida issi Xoossi Aaway dees. Qassekka hanidazi wurikka izan haniday nuka izan hanida issi Goday Yesus Kiristoosay xalala nuus dees.
    7: Gido attin hessa asi wuri erena. Issi issi asati hano gakanas eeqqa goyno dosida gishshi hessa mala asho miishe addaka Eeqas shuketidayssa qopetes. Isttas qofay laafa gidida gishshi istti tunetes.
    8: Gido attin Kathi nuna Xoossa achi gathena. Nu montta agikoka nuus paccizay deena. Nu mikokka nuusu wodhey deena.
    9: Gido attin inte metoy bawa guusan oothizays ammanon minnontta asas dhuphe gidontta mala nagetite.
    10: Ne hessa milatiza eratethi diza gishshi hinko ammanon minontta uray eeqa keeththan ne mizayssa beydi eeqas shuketidayssa manas xalenee?
    11: Hessa gishshi Kiristoosay iza gishshi hayqida he ammanon minontta ishay ne eratetha gaason dhayes guskko.
    12: Hessaththoka inte inte ishata qohonine istta laafa qofa madunithon Kiristoosa qohista.
    13: Hessa gishshi ta miza miishi ta isha dhuphizazi gidiko ta isha ta dhuphethontta mala mulekka asho miike.
  9:
    1: Tani goqa asi gidikinaa? Ta Haware gidikinaa? Nu Goda Yesusa ta ta ayfera beyabeykinaa? Inteka Godan ta oothon bettida ayfe gideketii?
    2: Haratas ta haware gidontta agikokka ta intes tumape hawarekko. Gaasoyka Godan ta Hawaretetha bessiza matamey intenako.
    3: Tana paccizaytas ta immiza malithey hessako.
    4: Ero maanasine uyanas nuusu bessenee?
    5: Hara Hawarista mala Goda ishata malane kefantta mala nuka ammaniza nu machcheta ekki yuuyana danda7okonii?
    6: Woyko waayeti daburidi daanas bessizay tanane Barinabassa xalalaa?
    7: Ero ba miishara wotadarateth oothizay oonee? woyne miith tokidi, tokida miththa ayfe monttay oonee? Mehe hemmishe ba hemmiza meheza maath uyonttay oonee?
    8: Ta hayssa gizay coo asa qofa mala xalalaa? Muse wogay hessaththo genee?
    9: Muse woga garisan “Kath bukiza mehe duuna qashofa” geeteti xaafetides. Histin Xoossu metiday he meheza qanthee?
    10: Izi hessa giday tumape nu gishshi gidenee? He xaafetiday addafe nu gishshikko. Goshanchayne goyzay qassekka bukizaysika ba ootho ayfepe iza gakkizayssa ekanas ufayssan oothes.
    11: Nu inte gidon ayana zerethi zeridayti ashosu gidizaz maxiiko hessi gita miishee?
    12: Hara asati intefe hessa mala go7a ekanas danda7iko nu qass hessafe daro demmanas bessenee? Gido attin nuni nuusu bessiza mala go7etibeyko. Harapeka nu Kiristoosa mishiracho qaalas dhuphe gidontta mala hanizazi wursika danda7osu.
    13: Xoossa woossa keeththan oothizayti ba maanayssa Xoossa woossa keethafe ekkizayssa mala yarshoson oothizaytika he ba oothiza yarishizayssafe mizayssa inte ereketii?
    14: Hessaththoka mishiracho qaala sabakizayti bena koshizayssa mishiracho qaala oothizasope ekkana mala Goday woga wothides.
    15: Tani gidiko hessa wursopeka aykoka go7etabeyke. Ha7ika ta intes hayssa xaafizay heytantta mala miish taas ootheto gaada gidena. Ayis giiko oonikka tani ta Godan ceeqetizaro taape wothi ekanape taas hayqoy lo7okko.
    16: Mishiracho qaala sabakidayssi tana ceeqisena. Ta sabakizay dosa gidida gishshi gidontta wolqara tana gakida gishshikko. Ta mishiracho qaala sabakontta aggiko tana aye!
    17: Mishiracho qaala ta dosan ta sabakiko taas woytoy dees. Tani ta dosan gidontta wolqara oothizayssa gidiko hadara polana mala ootho xalala gidana.
    18: Histin taas aaza woytoy dizee? Taas woytoy daanay mishiracho qaala sabakashe taas bessizayta ta go7etontta aggikkoko.
    19: Ta goqape attin oonaskka ayleka gidike. Gido attin darota Godako zaarana gishshi asa wursos aylle mala gidadis.
    20: Ayhudista ashanas Ayhudatara istta milatadis. Ta ta baggara Muse wogape garasara gidontta dashe Muse wogape garisara dizayta ashanas istta milatadis.
    21: Ta ta baggara Xoossa wogay dizadene Kiristoosa wogas haaretizade gidikkoka wogay bayindayta ashanas istta mala wogay bayindade gidides.
    22: Daburanchata ashanas gaada taka daburanchatara istta mala taka daburancha gidadis. Taas danda7etida mala wurson issi issi asata ashanas asa wursora istti hanizaz hanadis.
    23: Ta hayssa ubbaa oothizay mishiracho qaala anjjo isttara gishistanas mishiracho qaala gishshi oothadis.
    24: Gaade wothe woxxizayti daro shin xoonidi shilmmate demmizay issade xalala gididayssa inte ereketii? Hessa gishshi shilmmate ekanas woxxizade mala inteka woxxite.
    25: Gaaden wooxi adhdhanas gigettizadey oonka hano wurson berika bena naages. Heytanti adhdhanane dhayana akillile ekanas daburetes shin nu qass medhinas dhayontta akillile demmanas daburosu.
    26: Hessa gishshi ta qass poloy bayinda coo mela woxxizade mala coo mela woxxike. Qasseka carikora baxxetizade mala coo mela gaden baxxetike.
    27: Ta qass haratas sabaka pe7ada taas kunda atontta mala ta asatetha shiisha oykada haarays.
  10:
    1: Ta ishato kase nu Aawati shaaray isttafe bollara gididi kalethidayssa malane istti wurikka zo7o abba pinidayssa ta intena qopissanas koyayss.
    2: Istti Musera gidanas giidi shaaranine abban xammaqitida.
    3: Wurika issi ayana quma mida.
    4: Wurika issi ayana ushshu uyida. Istti uydayka bena kaalliza ayana zaalafe pulitidayssafekko. He zaalayka Kiristoosakko.
    5: Gido attin Xoossi darottan ufa7ettibeyna. Hessa gishshi istta ahay bazzon kundi attides.
