    1: Tape ciimazappe; tumappe ta dosiza doretida godateysinne izi naytas, tana xala gidonta tumu erizayti wuri dosizaris, kitetida kita;
    2: Gasoykka haysi tummay ha7ikka nu giddon dizaysanne sinthafekka medhinas danaysakko.
    3: Xoossa awappenne iza na Yesuss Kirstosappe Kiyatethi, marotethiine saroy tumanine siqqon nunara giido.
    4: Ne naytape bagati aawape nus imetida azazoza mala tuman miini dizayta ta beyida gish daro ufa7istadis.
    5: Ha7ikka Godateye, kassepeka dizaro attiin ta nes hara ooratha azazo xafikke; hesiikka nu nu garsan siqistanaysakko.
    6: He siqoykka nu iza azazoza mala danaysako. Azazozikka inte koyro siyda mala siqqon deyana malako.
    7: Yesus Kirstossay asa asho maydi yibeyna giza amanonta daro balethizayti alame bolla laletida. Heyta malay ay assikka as ballethizadene Kirstosara eqetizadeko.
    8: Inte gidikko inte dabura wagape mella atontamalanne kumetha woyytto ekana mala inte hu7es nagetite.
    9: Kirstossa timrte mala donta urayinne iza tmirteppe baletidi kare keziza ura oonanikka Xoossi deena. Kirstosa timrten dizadey gidiko izas aawayne aawa nay deetes.
    10: Oonikka intekko yishe hessa he timrteza ekii yonta ura mokkii ekofiitene saro gopiite.
    11: Moki ekiddii ba so gelthizadey he ura oothon izara isino gidees.
    12: Ta intes xafanas koyza daro miish des shin waraqataninne qalamen xafana mala koyke. Gidiikokka nu ufaysay kumeth gidana mala ta inteko bada inte sinthan intenara hasa7anas ufays oothays.
    13: Doretidari naytii ne miicheyi nayti nena saro geetes.
64:
  1:
    1: Taape ciimazape, tumape ta siiqiza ta siiqqo laagge gayyosas.
    2: Ta ishazo, ne shempoy loo7on dizamala ne asatethay loo7o dana malane ne oothizazi wurikka nees giiga gidanamala ta nees wossays.
    3: Ne tumas amanetidade gidida mala qassekka ne hanoy wuri tumu gididaysa isi isi amaniza asati taakko yidi ne gish yotiin siyada ta daro ufa7istadis.
    4: Gasoykka ta nayti loo7onne tuman smeretishin siisafe adhiza hara ufaysi tas deena.
    5: Ta ishazo issti nes imath gidikokka nenii ne ishatas oothida mishe wurson amanistadasa.
    6: Ne bolla ay mala siiqqoy dizakone isti ne gish wosa keeththa asa sinthan marikatida. Isti biiza oogen Xooss ufaysiza hanon ne ista madikko loo7o oothassa.
    7: Ays gikko isti Xoossa amanontaytape aykokka ekonta Kirstossa suntha gish mela kezida.
    8: Hesa giish nu isippe tumas oothan mala heytanta malata mokkii ekana beses.
    9: Ta Wossa keethas hayssafe kase xafadis. Gido attiin kallethizade gidana koyiza Diyoxraxossay nu gizaz ekena.
    10: Hesa gish, ta he bikko izi ba ita qalan nu sunthu moranas oothidaysa ta intes qonccisana. Hesikka izas gidonta ixin amaniza asa mokki ekena; Mokkii ekana koyzaytakka digesinne wossa keethafe kesi godes.
    11: Ta ishazo, loo7ota milata attiin ita asata milatopa. Loo7o oothizadey wurikka Xoossa asa. Ita oothizadey qasse Xooss beybeyna.
    12: Dimexrosas asi wuri loo7o markates. Tumaykka izas markataysu. Nukka izas markatos, intekka nu markkay tumu gididaysa ereta.
    13: Ta nees xahaaththaana buro daro yoy dees shin ta nes waraqatan xahaaththaanas koyikke.
    14: Ta nena mata wode beyanas ufays oothays, he wode nu isife uti hasa7ana. Ane saron da; ne lageti nena saro saro getes, ta lagista sunthu sunthu xeygada saro ga.
65:
  1:
    1: Yesus kiristoosas othiza Yaqobe isha Yudape, Intes xeyigetidaytas Xoossi Aaway siiqizaytas Yesus kiristoosay naagidaytas wurisotas;
    2: Maarotethi sarotethine siiqoy intes daro.
    3: Ta siiqoto nu issife attida atotetha gishshi ta intes xaafanas daro koyadisishin ha7i qasse nam77anthontta issito Xoossi asas immida ammano gishshi inte daro baaxxistana mala ta intena zorays. Ta intes xaafanas taas tooho gidides.
    4: Istta bolla piridistanayssi daro wodepe kase istta gish xafetida asati inteko kolixxi gelida. Heytantti xoossu eronttayta, nu Goda kiyatetha coo mela laammizaytane Xoossa goynotaytako. Izi berika nuna haarizayssane nuusi Goda gidida Yesus kiristoosaka kadettes.
    5: Inte hessa wurisoka kaseti erikoka Goday ba dereza Gibixefe kessidi ashidayssane hankko ammanonttayta guyepe dhayssidayssa ta intena akekissana koyayss.
    6: Hessaththoka ba boncho naagonta ixxidi ba dizaso yeddida kiitanchata inte yuushi qopana mala Xoossi istta gita pirida gallas gakanas medhina qashos giridi gida dhuman naagi wothides.
    7: Hessaththoka Sodomene Gamooray qasseka istta heeran diza katamatika laymatidanne salo medhetethatara laymatanas amottida. Hesa gishshi istti medhina taman xuugistanaytas lemiso gidida. f/ Haysi qofazi eketiday Medhetistaha maxafa 19.5-11 gidishin Sodeme asay Loxxekko, yida immathatara laymatana koydayssa beses.
    8: Hessaththoka heyti he asati berika ba agumo kaallidi berika ba asho tunathetes. Beepe bollara dizaytas azazetetena. Istti salon bonchora dizaytaka cayettes.
    9: Haray attoshin salo kiitanchata halaqay Mikka7eley Muse asho gishshi izara palamettishe “Nena Goday hanqeto!” gides attin izas casha qaala zaaribeyna.
    10: Hayti asati qasse isttas eretontta ixxida mishsha wursi cashe cayetes. Aykoka erontta mehista mala coo ba qopi ekkida miishi isttas diiko istti hessan dhayana.
    11: Istti Qayele ogen bida gishshi miishas giidi Bala7ame mala balan kunidida. Qasse Qoorey eqettida mala isttika eqettidi dhayida gish istas aye.
    12: Hayti ha asati yeellay bayinda laymma hanora issi bolla inte digiseson bettiza wode intes dhuphe gidetes. Istti bessi xalala qopeetes. Istti carikon biza iray baynda shaara malako. Ayfey ayifiza woden ayfey baynda xaphope dhoqalletidi nam77uto melida miththa malako.
    13: Istti yeelachiza ba oothoza wolqama abba dambala gopontto mala copu hisitizaytako. Gird gida dhumay istta merinas naagizayssane coo mela waayetiza xoolinteta malako.
    14: Adamepe ha simmin lapuntho yeletethi gidida Henokey hizgides “Heko Xoossi qooday baynda geesha kiitanchatara asa wuriso bolla piridanas yaana.
    15: Heyta Xoossas goynontta asati oothida iitti ootho geedon istta izi qaxxayana. Addafeka Xooss heyta bees goynontta nagaranchata bolla istti hasa7ida iitta miishata gishshi izi istta bolla piridana.”
    16: Heyti he asati wuriso wode zuzumettizaytane ay miishanka ufa7etti eronttaytako. Istti ba iitta amo kaallizaytako. Istta duunan otoretetha qaalay kumides. Bessi ba go7a koyishe ase aadasheetes.
    17: Inte ta siiqoto nu Goda Yesus kiristoosay kiitti yeddidayti hayssafe kase yootida qaala akekite.
    18: Istti “Wode wurisethan Xoossa shenepe haakidayti berika ba iitta amo kaallishe ase qidhizayti yaana” giidi intes kase yooti wothida.
    19: Heyti asa issa issafe shaakizayta; asho amotethi kaalizaytane isttan xiillo ayanay bayindaytakko.
    20: Ta ishato, inte qasse wurisofe bollara inte geesha ammanon minni eqqite. Xiillo ayananka minni woossite.
    21: Nu Goda Yesus kiristoosay ba maarotethan intena medhina deyon gathanayssa naagetishe intenateha Xoossa siiqon naagite.
    22: Sidhishe diza asatas mishetite;
    23: Issi issi asata tamape kesi ashite haratas yashatethan michettite shin nagaran tunida istta asatetha bochchida mayoka wuris ixxite.
    24: Intena kundethafe ashanasine intena wothoy bayindayta hisitidi ufayssan ba boncho sinththi shiishanas danda7izayssas;
    25: Izi xalala Xoossu gididanne nuusi dhale gidida Goda Yesus kiristoosa baggara benipe doomidi ha7i gakanasine medhinasika bonchoyne gitateth, wolqayne Godateth izas gido. Amin7i.
66:
  1:
    1: Hayssi ajjutazi mata wode biitta bolla hananayssa bass oothizayta bessana mala Xoossi Yesus kiristoosas immidayssakko. Yesus kiristoosayka ba kiittancha kiittidi ba oothanchaza Yanisas hayssa ajjutaza qonccisides.
    2: Yanisayka Xoossa qaala gishshine Yasus Kirstoosay tamarsida tuma gishshi qasseka Yanisay ba ayfen beyidayssaka wursi marikattides.
    3: Hayssi wurikka hananay mata woden gidida gishshi hayssa tinbite qaala nababbiza uray anjettidadeko. Hessaththoka tinbite qaala siyizayttine ha tinbite qaala xaafettidayssa poli oothizayti istti anjettidaytakko.
    4: Isiyan diza laapun woossa keethatas, Kaseka dizayssafe, ha7ika dizayssapene, buroka yaana Xoossafe iza aliga sinthan diza laapun ayanatape hessathoka hayqofe denthan bayra gididayssafe, ha biitta kawotas kawone ammanettida marika gididayssafe, nuna siiqizayssafene ba suunthan nuna nu nagarape geeshida Yesus kiristoosape kiyatethine, saroteth, intes gido.
    6: Nuni Yesus kiristoosa Aawa Xoossas oothana mala nuna izi kawotane qessista kessida Yesus kiristoosas bonchoyne wolqay medhinape medhina gakanas izas gido! Amin7i.
    7: Heko izi salope shaarara yaana. Kase iza cadi wodhidaytika attontta asi wurikka iza beyana. Biittan diza dereyka eureka iza gishshi yeekana. Hayssi ha yoozi tumukko. Amin7i.
    8: Kasekane ha7ika dizayssi buropeka yaanayssi wuris danda7iza Godaa Xoossay “Alipayne omegay, koyroyne wurisethi tanakko” gees.
    9: Tani Yesus Kiristoosa waayeza iza kawotetha qasseka iza danda7an intenara issife gidida ta inte ishay Yanisay Xoossa qaalanine Yesus Kiristoosas marikattida gishshi qachettada Fixximo geetettiza abba gidon diza dere daarin dayss.
    10: Tani Goda gallas ayanan coo liphiphi gishin dinkke giiretha malay gita giireth taape guyera hizgishin siyadis,
    11: “Neni beyzayssa waraqatan xaafida laapun woossa keethatas heytika Efesones, Sarimones, Phergamones, Tiyaxirones, Sardeses, Piladelpiyasine Lodoqiyas yedda”
    12: Hessa taas ooni yootidakone erana gaada ta guye yuuya xeelliza wode woriqafe oothetida istta billa wothiza laapun balata beyadis.
    13: He xompe wothiza balata gidon asa na milatizade demmadis. Izika hiriki too gakkiza adusa mayo mayidi tira bolla worqa mayo mayides.
    14: Iza hu7eyne iza hu7e binanay qass boothu shachi milatiza bootha suufe malakko. Iza ayfetika tama laco milatetes.
    15: Iza tooti tama bonqqon qoxetti kezida qariqimala milatetes. Qaalayka wolqama piissa haathey giiriza mala giires.
    16: Izi ba oshacha kushen laapun xoolinttista oykkidi uttides. Iza duunape nam7u baggara qara mashay kezes. Iza ayfesoy awa arishe mala xolqqettes.
    17: Tani hessa beyada hayqqida asa milatada iza too garisan kunidadis. Izi qass ta bolla ba oshacha kushe wothidi hizgides “Ne babbofa! Koyroyne wurisethi tanakko.
    18: Tani paxa dayss. Kase hayqadissikoshin heko tani hayssafe medhinas paxa deyana. Hayqo bollane Si7ole bolla tani Godakko.
    19: Hessa gishshi neni be7idayssa ha7i dizayssane guyepe hananayssa xaafa.
    20: Neni ta oshacha kushen beyida laapun xoolinttistane xompe, istta bola wothiza laapun worqqafe oothetida balata xuuray heko hayssakko. Laapun xoolintteti laapun woossa keethata kiittanchatakko. Xompe wothiza laapun worqqa ballati laapun woossa keethatakko.
  2:
    1: Eefesonen woossa keeththa kiitanchas hizga xaafa “Hayssi laapun xoolinttista ba oshacha kushen oykidadefene xompe wothiza laapun worqqa ballata giddon simerettizadefe yootettides”
    2: Tani ne oothozane ne dafetetha, ne danda7aka erayss. Neni qass iittata yega adhdhanas danda7onttayssa hawarista dishe bena hawarista gizaytaka shaakada istta wordanchata gidoyssa ne gakka demmidayssa ta erayss.
    3: Neni danda7an minna eqqidayssane ta suntha gishshi saletontta ne waaye beyindayssa ta erayss.
    4: Gidikoka ta nena kadhiza issi miishi dess. Hessika beni kase ne siiqoza aggadasa.
    5: Neni kase ay mala dhoqason dashe ha7i qass ne waana kundidakone ane yuusha qofane maarotethan simma gela. Ne kase oothiza beni ne oothoza zaara otha. Ne hessa wursa zaara oothontta ixxiko ta neeko yaana. Neni maarotethan gelontta ixxiko ne xompe iza bolla wothiza balla he izi dizasope ta dentha gidana.
    6: Gido attin ta nena galatiza issi miishi dess. Hessika tani ixxiza niqola bagga asa ootho neka ixxadasa.
    7: “Ayanay woossa keethatas gido” geetettizayssa haythey diza urey wurikka siyo. Xoonida uray Xoossa ganate giddon diza deyo miththa ayfe maana mala ta oothana.
    8: Sarminese woossa keethas kiitanchas hizga xaafa, “Hayssi koyrone wuriseth gididape kase hayqidadefene ha7i qass paxa dizadefe yootetidazikko.
    9: Tani ne waayezane ne manqotetha erayss. Gidikoka neni dureko. Ayhude gidontta dashe bena nuni Ayhudeko giza xala7e maabara gididayti heyti ne sunthu mooroyssa ta erayss.
    10: Buro sinthafe ne bolla gakkana metos babbofa. Inte paacettana mala intefe issi issi ura dabulosay qasho keeththa gelithana. Tamu gallas gakkanaas inte waaye beyanashin ne hayqqana gakkanaas ammanetidade gida. Tani ness deyo akilile immana.
    11: “Ayanay woossa keethatas gizayssa haythey diza uray siyo! xoonida uray nam7antho hayqon qohettena.
    12: Pherigamone woossa keeththa kiitanchas hizga xaafa, “Hayss nam7u baggara qare mashsha oykidadefe yootettidazikko.
    13: Neni xala7e aligay dizason dizayssa tani erayss. Gido attin neni ta suntha lo7etha oykadasa. Ne tana ammanizayssa agabeyka. Taas amanetida marika gidida Anttiphasey xala7ey diza inte kataman asa kushen hayqida wodeka ne tana ammano agabeyka.
    14: Gidikoka ta nena kadhiza issi miishey ne bolla dess. Hessika Bala7ame timirtte oykida issi issi asati inte giddon dettes. Hessi bala7amey Isiraa7eele asay eeqas yarshettida kathi miidine laymma laymmatidi dhuphistana mala Baalaqe zoridadekko.
    15: Hessaththoka niqola bagga asata tmirtte oykida asatika inte gidon dettes.
    16: Hessa gishshi maarotethan gela, akkaye giiko tani ellesada neeko baada nena ta duunape keziza masha milatiza qaalara olana.
    17: Ayanay woossa keethatas gizayssa haythey diza uray siyo! xoonida uras ta qotan diza man7afe immana. Iza bolla oratha sunthi xaafettida bootha shuchuka izas ta immana. Hessaka ekkidadefe attin hara uray oonka erenna.
    18: “Tiyaxirone woossa keeth kiitanchas hizga xaafa “Hayssi tama lacho milatiza ayfeti dizadefene bonqqida taman geli qoxetti kezida xariqimala milatiza tooti dizaddefe Xoossa naape kiitettidazikko.
    19: Tani ne oothone ne siiqo, ne ammanone ne hagazo, ne denda7an minnoyssaka erayss. Kase oothozape guyeyssi adhdhizayssaka ta erayss.
    20: Gido attin ta nena kadhiza miishi dess. Hessika bena “Ta nabekko” giza maccashayo Elizabelo neni bessa aggida gishshi iza taas oothizayti laymma laymmatana malane eeqas yarishetida kathi maana mala iza tamarisada balethadus.
    21: Iza maarotethan gelana mala ta izis wode immadis shin iza qass ba laymmatethaf simmanas koyabeyku.
    22: Hessa gishshi ta izo waaye aliga bolla yeggana. Izira oothida asati ba iitta oothope maarotethan simontta ixiko izira issife laymmatida wurisota bolla gita meto ta ehana.
    23: Tani izi nayta hayqon qaxxayana. woossa keethati wurikka asa qofane asa amo shaaka erizay tana gididayssa erana. Tani intes issas issas izade ootho mala immana.
    24: “Tiyaxironen dizaytas intesine hayssa iitta timirtte tamaronttaytas wurisos hessathoka issi issi (xala7es hayssi ciimma xuurako) gtetetizayssa kaallonttayta intena tani hara tooho toossike.
    25: Gidikoka ta hee baana gakkanaas intes dizazi wuris minthi oykkite.
    26: xoonida urasine ta oothon wuriseth gakkanaas minnizades hanko dereta bolla ta godateth immana.
    27: Izi istta birata guufera haarana. Uriqafe medhettida miisha mala izi bukkidi liiqisana. Hessi he godatethayka tani ta Aawape ekoo godatetha malakko.
    28: Ta izas wontta bolla keziza xoolintta immana.
    29: Ayanay woossa keethatas gizayssa haythey dizay wuri siyo.
  3:
    1: Saridese woossa keeththa kiitanchas hizga xaafa “Hayssi laapun Xoossa ayanatane laapun xoolinttista oykidadefe yootetidazikko. Ta ne ootho erayss. Neni sunthan paxa daasa shin qass hayqqadasa.
    2: Beega! hayqqana matidayssane nees wurishe guuthu attida wolqayo zaara mintha. Tani ta Goda sinthan ne oothoy kumeth gidin beyabeyke.
    3: Hessa gishshi neni ay mala timirtte ekkidakone ne siyosayssa yuusha qopane naaga. maarotethanka gela; Neni beegontta aggiko qass ta kayso mala ne qopotta duxu gaana. Ta ay saaten neeko yanakone ne eraka.
    4: Gido attin ba mayo tunsontayti Sardesen guutha asati nenara dettes. Heyti bootha mayo mayanayssi isttas bessiza gishshi istti bootha mayo maydi tanara baana.
    5: xoonidadey isttathoka bootha mayo mayana. Izade sunthu tani ta Aawa sinthanine kiitanchata sinthan erisana. Deyon dizayta sunthi xaafettida deyo mazgabape quccike.
    6: “Ayanay woossa keethatas gizayssa haythey dizadey siyo.
    7: Fildilfiya woossa keeththa kiitanchas hizga xaafa “Hayssi geeshine tumancha gididayssafe Dawite keeththa qulife oykidadefe yootettidazikko. Izi doyidazi oonikka gordena. Izi gordidaz oonikka doyena.
    8: Tani ne ootho erayssi. Heko oonikka gordanas danda7ontta doya penge ne sinthan woththadis. Ne wolqay guuthu gididayssa ta erayss. Gidikoka ne ta qaala naagadasa. Ta sunthaka ne kadabeyka.
    9: Hessa gishshi bess Ayhude gidontta dishe bena Ayhude gizayti heyti xala7e maabarape gididayti wordoti yiidi ne too garisan kundana mala ta oothana. Tani nena siiqdayssa istti erana mala ta oothana.
    10: Neni danda7izade gida gaada ta nees yooto qaala ne naagida gishshi taka buro biitta bolla diza asa paacanas kumetha alame bolla yaana. Waayeza galas ta nena naagana.
    11: Heko ta eeson yaana. Ne aklile oonikka ekkontta mala ness dizazi lo7etha oyikka.
    12: Xoonida ura tani ta Godaa Xoossa keeththan tuussu histana. Izi heepe muleka kezena. Ta Goda sunthune ta Goda katamaza sunthuka ta iza bolla xaafana. Hana katamaya salope ta Goda achchafe wodhdhana ooratha Yerusalamekko. Taka ta ooratha suntha he izade bolla xaafana.
    13: Ayanay woossa keethatas yootizayssa haythey dizadey siyo.
    14: Lodoqiya woossa keeththa kiitanchas hizga xaafa “Hayssi (amin7i) gidadefe tumu ammanettida marka gididadefe Xoossa medhetethi wuri izape beettidadefe yootetidazikko.
    15: Tani ne ootho erays. Neni mooce woykko micha gidaka. Neni mooce woykko micha gididako lo7okoshin.
    16: Mooce woykko micha gidontta ne coo donbole gido gishshi ta nena ta duunape cutta kessana gayss.
    17: Ta dureko, taas daro haaroy dees, taas aykoyka paccibeyna” gaasa shin ne qass poynako aykoy bayinda maniqokko, qooqene ne kallo dizade gididayssa erabeykka.
    18: Ne dure gidana koyko taape taman paacettida worqa shammana mala neni ne kallotetha yeellatetha kamanas bootha mayo mayana malane xelanaska danda7ana mala ayife dhale shammada ne tiyettana mala ta nena zorayss.
    19: Tani ta dosizayta wursa hanqayssine qaxxayayis. Hessa gishshi neni minna, maarotethanka gela.
    20: Heko! tani pengen eqqada xeygayss, oonikka ta qaala siydi ba pengeza taas doyko ta izako gelada izadera maana. Izadeyka tanara maana.
    21: Tani xoonada ta Aawra iza algan uttidayssatho xoondadey hessathoka tanara issife ta alga bolla ta uttissana.
    22: Ayanay woossa keethatas gizayssa haythey dizay siyo.
  4:
    1: Hessaf guye tani salon doya diza penge beyadis. Tani koyro siyday dinka giiretha mala giireth hizgides “Haa pude keza, burope hanana miishata ta nena bessana”
    2: Ta heraka ayanan liphiphi gaada salan diza alga beyadis. He algaza bollaka issadey uttides.
    3: He alga bolla uttidayssa medhoy iyasphidene serdinone inqqu milayiza algaza yuuyi adhdhidi margide geetettiza inqqu milatiza zuulay dees.
    4: Hessaththoka he algaza yuuyi adhdhida nam7u tammane oyddu algati dettes. He algata bolla qass bootha mayo mayidi ba hu7e bolla worqa akilile woththida nam7u tammane oyddu cimati utti dettes.
    5: He algafe qass woliqanthine dada giirethi kezess. He alga sinthan poo7iza laapun xompeti dettes. Heytika Xoossa ayana laapunatakko.
    6: He alga sithan geesh milxi gida xolliqettiza masttoteda giza abbay dess. Iza gidon alga yushon guye baggara daro ayfera diza oyddu do7ati dettes.
    7: Koyro do7azi gaamo milatess. Nam7anthozi qass boora milatess. Hedzdzanthoza ayfesoy asa ayfeso milatess. oydanthozi qass piradhdhiza golle kafo milatess.
    8: He oyddu do7ati issay issay usupun qefera dettes. Qefista yushonine qefeta gidon ayfey kumides. Istti qamane gallasine “Geeshazo! Geeshazo! Geeshazo! wursa danda7iza Godo, kaseka, ha7ika dizayssi, buroka yaanayssi guussafe shempi erettena.
    9: He do7ati he alga bolla uttidayssasine medhinape medhina gakkanaas dizayssas gitateth, bonchone galataka shiishiza wode wurison,
    10: Nam7u tammane oyddu cimati medhinape medhina gakkanaas diza ba alga bolla uttidayssa sinthan gufannidi izas goynettes. Bee aklilistaka he alga sinthan woththidi hizgida,
    11: “Nu Goda Xoosso, Neni wursa medhdhida gishshi, Medhetethi wurikka medhettidayne shempora dizay ne shene gidida gishshi gitatethi, bonchoyne wolqayka ness besses” gida.
  5:
    1: He alga bolla uttidayssa oshacha kushen qaa7a garisanine bolla baggara xaafeti uttida laapun matafan gordettida issi xaaxeti uttida maxaafa beyadis.
    2: Issi mino kiitancha dayssi gita qaalara “Hayssa matamista birshidi ha Xoossa maxaafa doyanas bessiza uray onee?” gi hasa7ishin beyadis.
    3: Gido attini salonika gidin woykko biitta bolla woykko biittafe garisa bagganka he Xoossa maxaafa doydi iza gido gelanas xeellanas danda7ida uray oonikka bettibeyna.
    4: Taka he Xoossa maxaafa birishidi iza giddo xeellanas bessizadey bettontta aggida gishshi daro yekadis.
    5: Hessa wode chimatape issadey taas “Ne yeekopa! heko Ayhudata bagga gidida Dawite zarkefe dendida gaamoy izi kase xoonides. Izi he Xoossa maxaafazane laapun matameza doyanas danda7es” gides.
    6: Hessafe guye alga bollane oyddu do7ata gidon he cimata gidonka shukettida dorisa milatizayssi eqqidayssa beyadis. He dorisazas laapun kaceyne laapun ayfey dess. He ayfetika kumetha alame kiitettida Xoossa ayana laapunatakko.
    7: He dorisay yiidine alga bolla uttidayssa, oshacha kushen diza Xoossa maxaafa ekides.
    8: He Xoossa maxaafaza ekkida mala oyddu do7atine nam7u tammane oyddu cimati he dorisa sinthan ba liiphon gufannida. Isttika issadey ba kushen diitha mala miishi oykidida. Hessaththoka geeshata woossa gidida izan exaney kumida worqa xaaro ba kushen oykki dettes.
    9: Ooratha yeth hizgi yexxida “Neni asa duma duma kochafe, duma duma qaalan hasa7izaytape, duma duma qommofene duma duma derepe Xoossas wozanas ne shukettida gishshi he Xoossa maxaafaza ekkanasine matamistaka doyanas bessizade gidadasa.
    10: Ne istta nu Godaa Xoossaas qessistane kawota histadasa. Isttika biitta bolla kawotana.
    11: Tani gede zaara xeellishin he alganza, do7atane cimata yuuyi adhdhida daro kiitanchata qaala giireth siyadis. Isttas darotethay daro shiyanine daro miliyonen qoodettes.
    12: Istti daro gita qaalan “Ha shukettida dorisay wolqa, dureteth, erateth, minoteth, gitateth, bonchone galata ekkanas besses” gida.
    13: Salonka biitta bollaka, biittafe garisanka, abba giddon diza medhetetha wurison “Alga bolla uttidayssasine dorisas galatayne dhoqateth, bonchoyne wolqay medhinape medhina gakkanaas izas gido!” gishin ta siyadis.
    14: Oyddu do7atika “Aamin7i” gida. Cimatika ba liipphon gufannidi izas goynida.
  6:
    1: Hessafe guyeka he dorisay laapun matamistape koyro matameza doyishin ta beyadis. He oyddu do7atape issay dada gugumtha mala qaalara “Ha ya!” gishin siyadis.
    2: Qasseka bootha para beyadis. He parazoza bolla ba kushen wondafe oykidadey dess. He izas qass aklileyka imettides. Izika xoonizade gididi xoonope gede xoonos baanas kezides.
    3: He dorisay nam7antho matamaza doyda mala nam7antho do7azi “Ha ya!” gishin ta siyadis.
    4: Qasseka hara xeeq zo7o paray kazides. He parazoza toggidadey biitta bollafe sarotethi dhayssana malane asay ba. e garisan issay issa wursana mala oothisanas izas Godatethine wogga gita mashshay imettides.
    5: Dorisazi hedzdzantho matameza doyin hedzdzantho do7azi “Ne haya!” gishin siyadis. Qasse para beyadis. Parazoza bolla uttidadezi ba kushen maka miishi oykides.
    6: Oyddu do7ata giddofe yida milatiza qaala siyadis; he giirethayka “kilos bagga gidizan gisttey issas issi gallasa damusakko. Qasse issi kilone bagga gidiza bangay issi gallasa damusa gido. zaytene woyne mith qohopa” gishin ta siyadis.
    7: He dorisay oydantho matameza doyin oydantho do7aza qaalay “Ne ha ya!” gishin siyadis.
    8: Qasseka Cololo parazo beyadis. Parazoza togidayssa sunthi hayqo geetetes. Iza qass dufoy kaalles. Hayqoyne dufoy biittafe sayso olan, gafun, bochanine bazzo do7an wodhana mala godatethi isttas imettides.
    9: Ichachantho matameza izi doyin xoossa qaala gishshine ba markattida markatetha gishshi hayqidayta shempota yarsho yarshizasoza garisan beyadis.
    10: Istti qass qaala dhoqu histid “Geeshine tumancha Goda Xooss, Neni biitta bolla diza asa bolla piridonttane nu suutha gishshi ne halo kesonttay ayde gakanasee?” giidi woossida.
    11: Isttas issas issas bootha mayoy imettides. Isttaka mala buro hayqana. Istta mala oothancha gidida istta lagettine istta ishata qooday kumana gakanas istti guutha wodes shempid takkana mala isttas yootettides.
    12: Hessafe guye he dorisay usupuntho matameza doyin tani gede izako xeelladis. Heko biittay wolqama qaath qaxxides. Aawa arishey asi kayos mayiza karetha mayo mala karexides. Aginayka kumethara suutha mala zo7adus.
    13: Wolqqa assura carkoy carkidi miththa ayfe qoqofiza mala salope xoolintey qoqofettides.
    14: Saloyka waraqata mala xaaxettidi kichides. Zumatine abba giddon diza gadeti wurikka ba dizasope dhay gidida.
    15: Biitta bolla diza kawoti, biitta haarizayti, ola halaqati, dureti, wolqamati, ashikaratine Godati wurikka gongolo giddonine zumata garisan zaalata garisan qotettida.
    16: Zumatane zaalataka “Nuna kammite! alga bolla uttidayssa sinthafe, he dorisaza hanqofe nuna qottite.
    17: wolqama hanqo gallasay gakkides. Iza oone danda7anayii?” gida.
  7:
    1: Hessafe guye oyddu kiitanchata biitta bolla oyddu baggara eqidayta beyadis. Isttika biitta bolla gidin woykko abba bolla woykko miththa bolla ay carkoyka carkontta mala oyddu baggara yiza bocha carko wursi oykida.
    2: Deyo Xoossa matama oykida hara kiitanchay awa arishey mokiza baggara ha yishiin ta beyadis. Biittane abba qohanas isttas godatethi imettida oyddu kiitachatako ba qaala dhoqu histid,
    3: Nuni nu goda oothanchata liipho bolla matame wothana gakanas biitta gidin woykko miththata gidiinka heytantta bolla qohopite gi wothides.
    4: Taka matamay istta bolla wodhidayta qooda siyadis. Isiraa7eele asa kochafe wurisofe matamay istta bolla shocettidayta qooday xeistane oyddu tammane oyddu shiiiko.
    5: Yuda qommofe matamay istta bolla shocettidayti tammane nam7u shiii, Gaade qommotape tammane nam7u shiii,
    6: Asere qommofe tammane nam7u shi, Nifitale qommofe tammane nam7u shi, Minase qommofe tammane nam7u shi,
    7: Simona qommofe tammane nam7u shi, Lewe qommofe tammane nam7u shi, Yisakore qommofe tammane nam7u shi,
    8: Zabilone qommofe tammane nam7u shi, Yosefo qommofe tammane anmu shi, Biniyame qommofe tammane nam7u shi.
    9: Hessafe guye ta xeellishin wagay bayinda daro dere beyadis. Heytantika derefe, duma duma qommofe, duma duma zarkefene duma duma qaala hasa7izayt wurisofe shiiqetidaytakko. Heyt wuri bootha mayo mayidi zamba haythe ba kushen oykkid alga sinthanine dorisaza sinthan eqqida.
    10: Qaala dhoqu histid “Atotethi alga bolla uttidayssafekko!” gida.
    11: Iza kiitanchati wurikka iza algas, cimatasine oyddu do7ata yuuy adhdhi eqqida algaza sinthan gufanid Xoossas goynida.
    12: Hizgida “Amin7i! sabay, gitatethi, erateth, galatay, bonchoy, wolqayne minotethi nu Godas Xoossas medhinape medhinas gido amin7i”
    13: Cimata giddofe issadey taako simmidi tana “Hayti bootha mayo maydayti oonantee? Istti awape yidaytee?” gides.
    14: Taka “Goda, ne erasa” gadis. Izika taas hizgides “Hayti wolqama waayeza kanthid yidaytakko. Istti ne mayoka dorisa suuthan meeci geeshida.
    15: Hessa gishshi Xoossa alga sinthan de7idi qamane gallas iza keeththan izas oothettes. Alga bolla uttidayssika isttas dussasokk.
    16: Hayssafe guye istti gafettana, saamotettena, awa seelayka istta bochchena, hombeyka istta hombena.
    17: Algaza gidon diza dorisay istta heemizade gidana. Isttaka gede deyo hatha pulitoy dizaso kaalethana. Xoossi istta ayfepe ayfentha quccana.”
  8:
    1: Dorisay laapuntho matameza doyin bagga saate gidizayssa mala saloy co7u gides.
    2: Xoossa sinthan eqqiza laapun kiitanchata tani beyadis. He asttasika laapun dinkey imettides.
    3: Exane izan cu7isiza worqafe oothetidayssa oykida kiitanchay yiidi yarsho iza yarshiza soza achchan eqqides. Alga sinthan diza worqafe oothetida yarsho iza bolla yarshizayssa bolla geeshata woossara issife shiishiza daro exaney izas imettides.
    4: He exaneza cuway geeshata woossara he kiitancha kushepe pude Xoossa sinthe kezides.
    5: Hessafe guye kiitanchazi exane izan cuwasizayssa oykkidi yarsho yarshiza sozape tama ekkidi izan kunthidi duge biitta bolla yeggides. Daday, giirethi, wolqanthine biittayka qaaxxides.
    6: Laapun zaye oykida laapun kiitanchati ba zaye punanas giigettida.
    7: Koyro kiitanchazi ba zayeza punides. Shachine suuthi walakettida tamay medhetides. Duge biitta bolla yegettides. Biittafe cigoy xuugettides. Mithafeka cigoyka xuugetides. Cilila matayka wuri xuugetides.
    8: Nam7antho kiitanchayka ba zayeza punnides. Issi gita zuma milatiza miishi exishe duge abba giddo yegettides. Abbas cigoy suuthu giddies.
    9: Abba gidon shempora diza medhetethape cigoy wuri hayqides. Markabistapeka cigoy kumeth dhaydes.
    10: Hedzdzantho kiitanchazi ba zayeza punnides. Xompe mala eexiza issi gita xoolinttey salope duge kundides. Izi kundiday shaafata cigo bollane haatha pulittota cigo bollakko.
    11: He xoolintteza sunthay Ereto geetettes. Haathas cigoy camo giddies. He camo haatha geedon daro derey hayqides.
    12: Oydantho kiitanchay ba zayeza punnides. Awa arishes cigoy, aginas cigoy, xoolinttistas cigoy shocettides. Hessa gishshi heytantta po7ope cigoy dhumides. Hessa malanka gallasafe cigoy omaris giddies. Hessaththoka omarissafe cigoy po7oy bayinda dhuma giddies.
    13: Ta qass zaara xeellishin issi golle kafoy salo bolla piradhishe gita qaalan “Hanko attida hedzdzu kiitanchati ba dinkista giireth sissiza wode biitta bolla diza asas wo! Wo! isttas wo! Wo! gi waassishin siyadis.
  9:
    1: Ichachantha kiitanchay ba zayeza punnidees. Ta qass salope kase duge biitta bolla kundida xoolintteza beyadis. He izas qass ciimma olla doyiza qulfey imettidees.
    2: Izika he ciimma ollaza doyidees. He ciimma ollafe wolqama tama cuwa mala cuway kezidees. He ollafe kezida cuwaza geedon awa arisheyne saloy dhumida.
    3: He cuwape biitta bolla booley kezidees. Biitta bolla diza masmasotas diza wolqa mala wolqay isttas imettidees.
    4: Biitta bolla diza maata gidin woykko ay miisheka hara cilila miishe montta mala woykko ay miththaka qohontta mala isttas yootetidees. Istti qohana bessizay qass liipho bolla Xoossa matamay bayinda asata xalala gidana malakko.
    5: He isttaka ichachu agina gakana waaye xalala waayisana attin wodho wodhana mala fiqadey isttas imettibeyna. He booleti asa bolla gaththiza waayezi masimasoy ase dukiko ase seelliza seela malakko.
    6: He gallasatan asay hayqana koyana shin hayqo demmetena. Hayqanas amottana shin hayqoy isttafe bistana.
    7: Booleti qass olas giigettida parazota milatettes. Isttas hu7e bolla worqa aklile milatiza miishey dees. Istta ayfesoy asa ayfeso milates.
    8: Istta hu7e ithikey macasha hu7e ithike milates. Istta achchey qass gaamo achche milates.
    9: Biratape oothetida xurure geetettiza mayo mala tira bolla mayiza mayoy isttas dees. Istta qefey giiriza giirethay olas togettiza daro parane para gaareta giiretha mala giires.
    10: Isttas masimaso goyna malayne dukizasoy dees. Isttas goyna gidon ichachu gakanas ase qohiza wolqay dees.
    11: Kawoyka isttas dees. He izika ciimma olla kiitanchazakko. Iza sunthayka Ibirawista qaalara “Abadone” geetettes. Qasse Giriko qaalara “Aphiliyone” geetettes.
    12: Koyro waasoy aadhides. Hessafe qass hara nam7u waasoy buro yaana.
    13: Usupuntho kiitanchayka ba dinkeza punnides. Heko! Xoossa sinthan diza worqafe oothetida yarsho yarishiza sozan diza kacista giddofe giirethi siyadis.
    14: He giirethayka dinke oykida usupuntha kiitanchazatho “Wogga shaafan Efiraxisen qacheti diza oyddu kiitanchata birisha yedda” gides.
    15: Hayssa ha saatezasine ha gallasas, ha aginasine ha laythas giigettida oyddu kiitanchati asa zereththafe cigo bagga wodhana mala birshettida.
    16: He paran oothiza asata darotethay nam7u xeetu miliyone gididayssa tani siyadis.
    17: Parazotine he parazota toggida asata tani ajjutan be7idayti hyssafe kaallizayssa malakko, isttas tira bolla diza xururezi tama bonqqo mala zo7okko. Salo mala kareth; galali7o milates. Parazota hu7ey gaamo hu7e milates. Istta duunape tamayne cuway diine geetettiza miishe kezees.
    18: Istti ba duunape kessida tamay cuwayne diiney ha hedzdzu bochatan asa zereththafe cigoy hayqides.
    19: He parazota wolqay isttas duuna giddonine goyna bolla dees. Istta goynay shooshu milates. Shoosha hu7eyka dees. Ase hessan qohettes.
    20: Hayta ha bochatan hayqope attida asa zereththati kase ba oothida iitta oothope simmidi maarotethan gelibeyttena. Daydanthas worqapene birape, xariqimalape, shuchafene, miththafe, oothettida xeelanas woykko haythen siyanas woykko hamuttanas danda7ontta eeqatas goyno aggibeyttena.
    21: Hessaththoka shempo wodhope, bitape, laymmafene kaysotethafe simmidi maarotethan gelibeyttena.
  10:
    1: Hessafe guye shaara mayida hara mino kiitanchay salope duge wodhizayssa beyadis. Zuulay iza ue7e yuuy adhdhides. Iza ayfesoy awa arishe milates. Iza tootika tama tuusu milatetes.
    2: Xaathafe birshettida issi guutha maxaafa dizaro ba kushen oykki uttides. Izi ba oshacha toozan abba, hadirsa toozan qass biitta yedhdhi eqqides.
    3: Gaamo xaago mala gita qaalara xaagides. Izi xaagida mala laapun dadati ba giirethi sisida.
    4: Laapun dadati ba giiretha sisida mala ta xaafana gaada qopadis shin “Ha laapun dadati yootoyssa qum7a oykka attin xaafopa!” giza qaala salope siyadis.
    5: Hessafe kaallidi abba bollane biitta bolla eqqi dishin ta beyada kiitanchazi ba oshacha kushe pude salo dethidi
    6: Medhinape medhinas dizayssan salone salon dizayta qasseka biittane biitta gidon dizayta, abbane abba gidon dizayta medhida Xoossa sunthu xeeygi caaqidi hizgides “Hi7a hayssafe guye izi gam7ena!
    7: Gido attin laapuntha Kiitanchay ba dinkeza punni sisiza gallasatan izi ba oothachatas, nabetas erisda mala Xoossa xuuray polettana.”
    8: Hessafe guye tani salope siyada qaalay “Abba bollane biitta bolla eqida Kiitancha Kushen doyeti diza xaatha Maxaafaza baada eka!” giidi qasseka taas yootides.
    9: Tani qass Kiitanchazako baada “Hiino qeeri xaathan diza maxaafayo taas imma” gadis. Izika “Hey ekada ma! Iza nena ne ulo giddon cammana shin dunan qasse nena eessa mala mal7ana” gides.
    10: Taka he qeeri xaatha maxaafayo Kiitanchaza kushepe ekkada madis. Izaka ta duunan tana eessa mala mal7adus shin ta ma aggin guyepe ta ulo giddon tana cammadusu.
    11: Hessafe qasse “Daro duma duma qommo asa gishshine duma duma qaalan hasa7iza asata gishshine kawota gishshi qasseka tinbite ne yootana mala nees besses” geetetid taas yootettides.
  11:
    1: Hessafe guye ta izara wadha wadhdhanas guufe milatiza shombeqoy taas imettides. Taas hizgetides “Neni dendada Xoossa woossa keethazane yarsho yarshiza soza wadha! heen goynizayta tayba.
    2: Xoossa woossa keethafe karera coo dizasoza aggaga. Hessi hanko Ayhude gidontta deretas imettidaso gidida gishshi iza wadhopa. Ayhudata gidontta dereti geesha Katamayo oyddu tammane nam7u agina gakanas yedhi haarana.
    3: Ta marka nam7ati Kayo mayo mayidi issi shiine nam7u xeistane usupun tammu gallas gakanas tinbite yootana mala ta isttas wolqa immana.”
    4: Heyti biitta goda sinthan eqqiza nam7u woyra miththatan istta bolla Xompe wothiza nam7u ballatakko.
    5: Oonika istta qohanas koyko istta duunape tamay kezidi istta morikista xuugana. Istta qohana koyzadenti wuri hayqanay hessa malankko.
    6: Istti tinbite yootiza he gallasatan iray bukkontta mala salo gordanas maatay isttas dees. Hessaththoka haathata suuthan laamanas Koykoka hara ay aynata bochan biitta shocanas wwolqqay isttas dees.
    7: Istti ba markatetha wurithidape guye hirki ciimma ollafe kiziza do7ay isttara olettidi istta Xoonanane wodhana.
    8: Istta ahay lemusora Sodomene Gibixe geetettiza gita katamayn coo denban zin7ana. Hina katamaya kase istta Goday izin kaqettidasoyokko.
    9: Duma duma qommotine duma duma zariketi, duma duma qaalan hasa7izaytine dereti hedzdzu gallasine bagga gakanas istta aha xeellanane he istta ahay moogetontta mala diggana.
    10: Heyti nam7u nabeti kase biitta bolla diza asa waaysida gishshi ha7i qass biitta bolla diza asay ha nabeti hayqida gishshi ufa7ettana. He ufayssas ba7ale oothidi issay issas yes immana.
    11: Gido attin hedzdzu gallasine baggay adhdhidape guye istta shempo immize peenoy Xoossa achafe yiidi istta ahan gelides. Isttika ba toon eqqida istta beyida asay daro babbides.
    12: Hessafe guye he nam7u nabeti “Ha pude kezite!” giza qaala salope siyida. Istta morketi istta xeellishin istti shaarara pude salo kezida.
    13: He saateyinka wolqama biitta qaathi handes. He katamas tammafe issi kushey laalettides. Biitta qaatha gaason laapun shi derey hayqides. hayqontta attida asay qass daro babbidesine Salo Xoossaka bonchides.
    14: Aye nena! Giza qaala nam7anthozi adhdhin hedzdzanthoza waasoy eeson gakkana.
    15: Laapuntho kiitanchayka ba dinkeza punnides. Salon qass “Alame kawotethi nu Godaa Xoossaasine kiristoosas gidides. Izika medhinape medhina gakanas kawotana” giza gita qaalay siyettides.
    16: Xoossa sinthan ba alga alga bolla uttida nam7u tammane oyddu cimatika liiphon gufannid Xoossas goyinda.
    17: Qasseka hizgida “Kaseka, ha7ika dizaysso, Wurisaka danda7iza Goda Xoosso, Neni ne gita Godatetha ne kushen oykida gishshine kawotida gishshi nuni nena galatosu.
    18: Haniko derey hanqettides, Kase hayqidayti pirda demmiza wodey gakides, Kase ne oothanchata nabetasine geeshatas ne sunthaka bonchizaytas, guuthatasine gitatas, neni isttas istta waaga immiza wodey ha7i gakides. Biitta dhaysidayta ne dhayssanas wodey gakides”
    19: Salon diza Xoossa woossa keethayka doyettides. Iza caaqo Taabootazika heen Xoossa woossa keeththa gidon betides. Wolqqanthi, giirethi, biitta qaathine wolqama shachi bukides.
  12:
    1: Hessafe guye gita malalisiza malatay bolla salo bolla bettides. Issi Macashiya awa arishe mayada, agina ba toon yedhada tammane nam7u Xoolintista akilile mala ba hu7en wothada bettadusu.
    2: Izaka qanthara daysu. Yelo miixay izo oykin matotettada waassadusu.
    3: Hessaththoka hara malatay salo bolla bettides. Izas laapun hu7eyne tammu kaceti diza issi gita dawey bettides. Iza hutista bollaka laapun zawudeti dettes.
    4: Izi ba goynara salo xoolintetape cigo gidizayta salope duge biittan yegides. He Macashaya yeelishin iza yeeliza naaza mittanas qopidi dawezi he yelanas matida macashayss sinthan eqqides.
    5: Macashayaka kase dereta wursa birata guufera haariza attuma na yeladusu shin naazi qass pude Xoossakone Xoossa algako ekettides.
    6: Macashayaka duge bazzo biitta bistadusu. He baada issi shiiyane nam7u xeistane usupun tammu gallas gakanas bonchon oykistanaso Xoossi kase izis giigis wothides.
    7: Salo bolla olay dendides. Mikkaleyne iza kiitanchati dawezara olettida. Dawezine iza kiitanchatika zaarid mikalerane iza kiitanchatara olettida.
    8: Gido attin dawezine iza kiitanchati xoonettida. Hessafe guye isttas salon daana soy beetibeyna.
    9: He gita dawezi duge yegettides. Izika kumetha alameza balithiza daabulosakko woykko Xala7e geeteti xeeygetiza beni wode shooshazakko. Izi qass duge biitta bolla yegettides. Iza kiitanchatika izara issife yegettida.
    10: Hessafe guye issi gita giirethi salope hizgishin ta siyadis “Heko ase ashoy, wolqayne kawotethika nu Godas gidides. Matayka Kiristoosas gidides. Nu ishata nu Goda sinthan gallasine qama mootiza nu ishata bargaray duge yegettides.
    11: Istti dorisaza suuthanine ba yootida markatetha qaalan iza xoonida. Istti ba shempos michetontta dishe bena hayqos aathi immida.
    12: Hessa gishshi salotine istta giddon dizayti inte wurikka ufa7etite. Izas guutha wodey attidayssa erida gishshi daabulosay gita hanqora duge inteko wodhdhida gishshi biittasine abbas wo! wo!”
    13: Dawezi duge biitta bolla yegetidayssa beyidi attuma na yelida macashayo gooderethides.
    14: Macashayaka bees giiget dizaso piradhada duge bazzo baana mala izis gita goolle kafo qefe milatiza nam7u qefeti imettida. Iza heen daweza sinthafe hakada hedzdzu laythine bagga gakanas lo7o bonchon naagistadusu.
    15: He Macashayo di7oy eki baana mala shoshazi shaafa haatha keena hatha ba duunafe cuttidi izipe guye baggara gusides
    16: Gido attin biittaya he Macashayo madadusu. Be duuna doyadane he dawezi cuttid gussida hathaka xunxxadusu.
    17: Dawezi macashey bolla hanqettid hanko attida izi zerethatara olistanas bides. Isttika Xoossa azazota naagizaytane Yesusas ammanetid markatizaytakko.
  13:
    1: Dawezika abba achchan ace bolla eqqides. Hessafe guye issi do7ay abbafe kezishin beyadis. Izas tamu Kaceyne Laapun hu7ey dee. Kacista bolla tamu dees. Hu7ista bolla casha sunthati deetes.
    2: Ta beyida do7azi maaahe milates. Iza toy do7a zardo too milates. Iza duunay qass gaamo duuna milates. Dawezi ba wolqane ba algaza ba godatethaka he do7azas immides.
    3: He do7aza hu7istape issa bolla wodhiza madunthi dizayssa ta beyadis shin iza hayqos gathiza madunthazi paxides. Kumetha alamey malaletid he do7aza kaallides.
    4: He do7azas godatethi imettida gishshi asay wurikka he dawezas goyindes. “Hayssa do7aza milatizay oonee? Izara olettanas danda7izay oonee?” gishe izas goyindes.
    5: Izas qass otoretethine casha qaala hasa7iza duunay imettides. Izi oyddu tammane nam7u agina gakanas godatethan ooothana mala izas imettides.
    6: Xoossune Xoossa sunth izi dizasozane salon dizayta chashe oykides.
    7: Izi geeshata olana malane xoonana mala izas godatethi imettides. Duma duma qomotane zarikkista, duma duma qaalan hasa7iza dereta wuriso bolla izas godatethi imettides.
    8: Alamey medhetosope ha simmin istta sunthi shuketida dorisaza deyo maxaafan xaafetontta alame bolla diza asay wurikka he do7azas hokki goynana.
    9: Haythey diza uray siyo.
    10: “Di7istanas dizadey di7istana. Mashan hayqanas dizady mashan hayqana” hessa gidida gishshi ammanizayta danda7ayne istta ammano koshshizay hanni wodekko.
    11: Qasseka hara do7ay biittafe kezishin beyadis. Izas qass dorisa kace mala nam7u kacey dees. Izi dawetho hasa7es.
    12: Izi kase koyro do7aza olla gelidi he kaseyssa godatethan oothes. Biittayane biitta bolla dizayti wurikka kase koyro do7azas goyinana mala oothides. He do7azi qass kase iza hayqos gathiza madunthay paxida koyro do7azakko.
    13: Hessi nam7antho do7azi qass asa snithan tama salope duge yeggana gakanas gita malatata oothides.
    14: Izi koyro do7aza sinthan malata oothana mala izas imettida malata geedon biitta bolla diza asa izi balethides. Mashshan madunxxidi paxida do7aza bonchos misile oothana mala biitta bolla diza asa wursi izi azazana.
    15: Nam7antho do7azi koyro do7aza misilezas shempo immana mala izas godatethi imettides. Deyo shempo immanas izas godatethi imettida misilezi hasa7ana malane he izas hoki goynontta ura izi wursika wodhana malakko.
    16: Nam7antho do7azi qass guuthata gidin woykko gitata gidin, durista gidin woykko manqqota gidin, godatra gidin, woykko ashikarata gidin, wurikka ba oshacha kushen woykko ba liipho bolla malata wolqara wothisana.
    17: Hessa malan he do7aza sunthu erissiza dumma malatay woykko iza sunthi iza bolla xaafetida quxurey bayindadey oonikka giya gelidi shammanassine bayizanas danda7ena.
    18: Hessa gishshi asi era gidanay hanninkko. Wozinara diza uray he do7aza quxurezikahayssafe kaalli dizayssakko. Hessika usupun xeistane usupun tammane usupunkko.
  14:
    1: Hessafe guye heko he dorisazi Xoyone xuma bolla eqqidayssa ta beyadis. Iza sunthine iza Aawa sunthi istta liipho bolla xaafetidayti xeistane oyddu tammane oyddu shi asati izara issife dettes.
    2: Salope wolqama piisa haatha giirethine wolqama dada giireth milatiza giirethika siyadis. Tani siyida giirethay diithi milatiza bagana geetettizayssa shoccodi asay sissiza giiretha mala giirizayssa siyadis.
    3: Alga sinthanine oyddu do7ata sinthan cimata sinthan xeistane oyddu tammane oyddu shi asay ooratha yethi yexxides. He yethazaka dera garisafe dooretida xeistane oyddu tammane oyddu shi asape attin haray oonikka iza tamaranas danda7ibeyna.
    4: Heyti machchonttayta gidida gishshi istti macara aqqidi tunbeyttena. Istti dorisay bizaso iza kaalletes. Istti Xoossasine iza dorisazas asa garisafe xeera kaatha mala shiiqidaytakko.
    5: Istti wordo hasa7a erettena. Wothoyka istta bolla baawa.
    6: Hessafe guye biitta bolla diza duma duma qaalan hasa7iza duma duma dereta, zarikistas, qommotas, wurisos yootanas medhina mishiiracho qaala oykida hara issi Kiitanchay salon gidon piradhishin beyadis.
    7: Izika ba qaala dhoqu histidi “Xoossaa babbitene iza bonchite. Iza pirida wodey gakides. Salone biitta, abbane haatha, pulttoka medhida Xoossas goynnite” gides.
    8: Hara nam7antho kiitanchay qass “Dereza wursa mathothiza, laymma woyne ush ushshida macashiya hinnaka wogga gita Babilona kundadusu! Kundadusu!” gishe koyro kiitanchaza kaallides.
    9: Haray hedzdzantho kiitanchay qass gita dhuqa qaalan hizgishe istta kaallides “He do7azasine iza misilezas goynizaytine ba liipho bolla woykko ba kushe bolla wothizayti wurikka,
    10: Xoossa hanqo woyne cajeza uyana. Hessika he woyne cajezi harara walaketontta iza hanqo xu7ape duuqetidayssakko. Hessaththoka hanko geesha kiitanchata sinthanine dorisaza sinthan tamanine diine taman xuugistana.
    11: Istti izan xuugettiza tamape keziza cuwazi medhipe medhinas pude kezishe daana. He do7azasine iza misilezas goynizayti woykko iza suntha malata ba bolla wothidayti wurikka wonttan qaman isttas shempoy deena”
    12: Xoossa azazo naagizaytapene Yesusa ammanon minnida geeshatape koyettiza danda7ay haninkko.
    13: Tani salope hizgiza qaala siyadis “Hayssa guye Goda Yesusayta gididi hayqanayti istti anjjetidaytakko!” xiillo ayanayka “Ee, istti ba daburisafe shempana mala istta oothoy istta kaallana” gees.
    14: Hessafe guye ta xeellishin taas bootha shaaray betides. He shaara bolla qass na milatizay uttides. Izi qass ba hu7e bolla worqa akilile wothides. Be kushenka qara baaca oykides.
    15: Hara kiitanchay Xoossa keethafe kezidine shaara bolla uttidayssas dhoqa qaalara “Biitta bolla boney gakides! kaththay cakettiza saatey matides” gishe waassides.
    16: He shaara bolla uttidayssi baacaza duge biitta bolla yeddides. Biittayka cakettides.
    17: Qasse hara kiitanchay bolla salon diza woossa keethafe kezides. He izika qara baaca ba kushen oykides.
    18: Tama bolla izas godatethi diza hara kiitanchay yarsho iza bolla shiishiza soza achchafe kezidi he qara baaca oykida kiitanchazas “Mitha ayfey kaxxida gishshi neni ha7i ne qara baacaza yedada woyne miththa ayfeza wursa cakada biittafe shiisha” giidi gita qaalan wassides.
    19: kiitanchazika baacaza duge biitta bolla yedidi biittan diza woyne miththa ayfeza cakidi wogga Xoossa hanqo woyne ayfe gumi7izason yegides.
    20: Katamape kare baggara diza woyne miththa ayfe gumi7izason gume7etides. He gumi7iza sozapeka biittafe dhoqateth para bixala gakanasine hedzdzu xeetu kilo mitire gidizaso gakanas suuthi goggides.
  15:
    1: Tani hara wolqama malata salo bolla beyadis. Xoossa hanqoy isttan polistanas wuriseth gidida laapun bochata oykida laapun kiitanchata beyadis.
    2: Hessafe guye tamara walaketida masttote abba milatiza miish beyadis. Hessaththoka he do7azane iza misileza iza suntha quxureza malataza xoonidayta beyadis. Xoossi isttas immida diitha mala bagana geetettizayssa oykidi masttote milatiza abba achchan eqqida.
    3: Xoossa othancha mule yethine dorisaza yeth hizgi yexxida “Wurisa danda7iza Goda Xoosso! ne oothoy gitane malalithizazikko, dere kawozo! ne ogey likenne tumukko.
    4: Godo nees babontta urayne ne sunthu bonchontta uray oonee? Neni nerka geeshiko, Ne tuma piriday qonccida gishshi dereti wuri yiidi ne sinthan nees goynana”
    5: Hessafe guye ta zaara xeellishin kase markatetha dunkane gididayssi Xoossa keeththa keethi salon doyettides.
    6: Laapun bochata oykida laapun kiitanchati Xoossa keethafe kezida. Istti qass geesh gidida xolqettiza bootha mayo mayday. Worqafe oothetida mayo tirabolla aathi mayida.
    7: Oyddu do7atape issay laapun kiitanchatas medhinape medhinas diza Xoossa hanqoy isttan kumi uttida laapun worqa xu7ata immides.
    8: Xoossa keethayka Xoossa binchofene iza wolqafe dendidayssan cuway izan kumides. Laapun kiitanchati ba kushen oykida laapun bochati polistana gakanas oonikka he Xoossa gelanas danda7ibeyna.
  16:
    1: Hessafe guye laapun kiitanchata “Inte biidi Xoossa hanqo oykida laapun xu7ata duge biitta bolla gusite!” giza gita qaalay Xoossa keethafe kezishin ta siyadis.
    2: koyro kiitanchazi biidi xu7aza biitta bolla gusides. Do7aza malatay istta bollane he do7aza misiles goynizayta bolla iittane waayisiza madunthi istta bolla kezides.
    3: Nam7antho kiitanchzi qass xu7aza abba bolla gusides. Abayka hayqida asa suutha mala giddies. Abba giddon shempora dizayti wurikka hayqida.
    4: Hedzdzantho kiitanchay ba xu7aza shaapata bollane pulto haathata bolla gusides. He isttika suuthu gidida.
    5: Haatha bolla izas godatethi diza kiitanchazi hizgishin ta siyadis “Kaseka Ha7ika diza geesha godo neni hessaththo piridida gishshi neni tumanchakko.
    6: Asay kase ammanizaytane nabeta suuthu gusida gishshi ne istta suuthu ushshadasa. Hessika isttas besses”
    7: Yarsho yarshiza sozape qass “Ee wursa danda7iza Goda Xoosso! ne piridati wurikka tumane likkekko” giza qaala siyadis.
    8: Oydantho kiitanchazi ba xu7aza awa arshe bolla gusides. Awa arsheyka asa ba seelan xuugana mala awa arshes wolqay imettides.
    9: Asayka wolqama seelan xuugetides. He bochata bolla sheney izas diza Xoossa sunthu asay caydes attin maarotethan gelibeynane izaka bonchibeyna.
    10: Ichachantha kiitanchay ba xu7a do7aza alga bolla gusides. He do7aza Kawotethi qass dhumides. Asay qass waayezape dendidayssan berka ba inxxaris gariccides.
    11: Istti qass he maduntha sakope dendidayssan Salo Xoossa qangida attin maarotethan gelibeytena
    12: usupuntha kiitanchay qass ba xu7aza wagga Efiraxise shaafan gusides. Awa arshey mokiza baggafe yaana kawotas oge giigisana mala shaafazi melides.
    13: He daweza duunapene he do7aza duunape, wordo nabeza duunape oqaris milatiza hedzdzu tuna ayanati kezishin ta beyadis.
    14: Heyti qass malatata oothiza daydantha ayanatakko. Heyti ayanati wuris danda7iza Goda gita gallas hanana olas asa shiishanas alame Kawoti dizaso wuriso baana.
    15: Heko tani kayso mala qopontta gakka wodhana. Izi kallottin asay iza kallotethi beyontta mala beeggidine ba mayo naagiza uray galatettidadekko.
    16: Ayanatika kawota Ibirawe asa qaalara, Armmagedone geetettiza so shiishida.
    17: Laapuntho kiitanchazi ba xu7aza bolla carko bolla gusides. Xoossa keeththa giddon diza algazape “Polettides” giza wolqama qaalay kezides.
    18: wolqanthine dada giirethine gugunthi, gita biitta qaathey hanides. Asi biitta bolla medhettosope hanno gakkans hessa malay biitta bolla hani7erena.
    19: Wogga Katamaya hedzdzu keza shaakista wodhdhadusu. Hanko dereta katamati laaletida Xoossi wogga Katamayo Baabilono zaari qopides. Mino hanqo xu7an kumidi attida woyne ush ushsha uyana mala oothides.
    20: Abba gidon diza dereti wurikka baqatida, zumatika betibeyttena.
    21: Issi issi shachay oyddu tammane ichachu kilo gidiza shachi salope duge asa bolla wodhides. Bochazi daro iitta gidida gishshi asay he shacha bocha geedon Xoossu caydes.
  17:
    1: Laapun xu7ata ba kushen oykida Laapun kiitanchatape issay haa taako yiid taas hizgides “Ha ya, daro haathata bolla uttida he iitta laymma maccashay bolla gakkiza pirda ta nena bessana” gides.
    2: Biitta bolla diza kawoti wurka izira laymmatida. Biitta bolla diza asayka izi laymmatetha woyne cajen mathottides.
    3: Hessape guye kiitanchazi tana ayanan duge bazzo biitta efides. Iza asatethazi kumethi casha sunthan xaafetida laapun hu7etine tamu kaceti diza issi zo7o do7aza bolla uttida issi macashayo beyadis.
    4: He macashaya geela7o mala mayone zo7o mayo mayadus. Worqan, boncho shuchanine inqqo geetettiza ali7o miishi mayada polayasu. Izi ba kushen qass iitta shuuniza miishene ba tuna laymmatethazi izan kumida worqa xu7a oyka uttadus.
    5: Izi liipho bolla “xuura, laymmatizaytasine biitta bolla tuna oothizaytas aayo wogga Babilono” geetettiza sunthi xaafeti uttides.
    6: Hinna he maccashaya geeshata suuthanine Yesusa sunthan hayqida asa suuthan mathotidaro tani beyadis. Ta izo beyada daro malalistadis.
    7: Gido attin kiitanchazi qass tana hizgides “Ne aazas malalistazii? Ha maccashaya xuura yoone iza istta bolla uttida laapun hu7istane tamu kaceti izas diza do7aza xuura ta nees qonccisana.
    8: Ne be7ida do7azi kaseka dizayssako shin ha7i dena. Izi guyepe ciimma olla giddofe kezanane gede dhayo so baana alamey medhettosope istta sunthi deyo maxaafan xaafetontta biitta bolla diza asay he do7azi kaseka dizayssa ha7i qass donttayssa guyepe yaanayssa gididayssa beydi malalettana.
    9: Yuushi qopiza era uray koyetizay haninko. Laapun hu7eti he macashaya istta bolla uttida laapun zumatakko.
    10: Hessaththoka laapun kawotakko shin; Isttafe ichachati kundida. Issay ha7i dees. Hankoys qass buro yibeyna. Izi yiid guutha wode takanas besses.
    11: Usupuntho kawozi kase dizade shin ha7i qass bayinda do7akko. Izi laapunatape issakko. Izika gede dayo so baana.
    12: “Ne beyida tammu kaceti buro kawotontta tammu kawotakko. Gidikoka istti he do7azara issife issi saates do7azara kawotanas kawotetha wolqa demmana.
    13: He tammu Kawotas issi qofay deyana. Istti ba wolqane ba godateth he do7azas aathi immana.
    14: IstTI dorsaza bolla ola denthana shin dorsazi godatas Godane kawotas kawo gidida gishshi izi istta xoonana. Izara dizayti xeeyegetidayta, dooretidaytane ammanetidaytakko”
    15: He kiitanchazika taas hizgides “Ha laymma maccashaya istta bolla uttidi shin neni beyida haathati, dereti, asati, duma duma qomoti qasseka duma duma qaalan hasa7izaytakko.
    16: He do7azine ne beyida tammu kaceti he laymma maccashayo ixxettes. Istti izo dhayo so gathana, kallo mela ashshana, istti izi asho maanane izo tamanka xuuggana.
    17: Be qofa polanas hayssatho oothana mala hessa he qofa istta wozinan wothiday Xoossuko. Hessa gishshi Xoossa qaalay polettana gakanas istti qofan issino gidana. Be kawotetha godatethaka he do7azas aathi immana.
    18: Ne beyida maccashaya biitta kawotape bollara kawotana diza wogga gita katamayokko”
  18:
    1: Hessafe guye godateth izas diza hara kiitanchay salope duge wodhdhishin beyadis. Iza boncho po7ope dendidayssan biittayka po7ides.
    2: Izi qass dhoqa qaalan hizgi woossides “Gita Babilooneya kundadus! Kundadus! Kundadus! daydantha duussa so gidadus! tuna ayanatas aqoso gidadus! haariza iitta kapotas shempo so gidadus.
    3: Dere asa ubbaa mathoziza ba laymmatetha woyne cajeza ushshadus. Biitta bolla diza kawoti izira Laymmatida. Biitta bolla diza zal7anchati izis diza ishalo duussafe dendidayssan daro duretida”
    4: Qasseka hara qaalay salope hizigi shin siyadis “Ta dereto inte izira izi nagaran zupettontta malane izo gakkiza bochan inte izira gishshietti ekkontta mala izipe shaaketi kezite.
    5: Izi nagaray doorettidi pude salo gakkides. Xoossika izi mooroza akekides.
    6: Iza immidari gina izis kushe zaarite; iza ootho gishshishi izis nam7u kushe ciggite; izis nam7u kushe iziyssafe aathi walakite;
    7: Iza bees, ba bonchosine bees giigana mala immoyssa gina waayene muzoteth izis immite; iza ba wozinara (Tani kawo machi mala uttadis attin ami7i mala gidike. Tana muuzoteth muleka gakena” ga ceeqistataysu.
    8: Hessa gishshi izi bolla bochay wurka issi gallas gakana. Hayqoy, muuzotethine gafay izo gakana; Iza taman xuugistana; Izi bolla pirdiza Goday Xoossi izi minokko.
    9: Izira laymmatishe ishalo duusu deyida ha biitta kawoti iza xuugetishin cuwatiza cuwa beyid izi gishshi waassid yeekana.
    10: Izi waayezas babida gishshi hahon eqqidi “Hane gita katamaye! hane mino katamaye Babiloone! ne pirday mexi issi saate giddon yida gishshi nees wa! Wa!” gaana.
    11: Hayssafe guye istta markaben caanetidaz shammiza uray bayinda gishshi biitta bolla dizazal7anchati izis yeekanane kayotana.
    12: Istta markaben caanettiday worqa, bira, al7o shuchu inqqu, lee7e mayo, galal7o mala mayo, haare geetettiza mayo, zo7o mayone lo7o sawo sawiza wurso miith, dangarsa zaale, al7o miithafe, xarqimalape biratapene wiliwojofe oothetida miishi wurka
    13: Qerefa, sawo, sawiza miith, karbe, exane, woyne caje, woyra zayte, dhiile, gistte, miizi, dorsata, parata, para gaareta, aylistane hara asatakko.
    14: Zal7anchati “Hane neni amottida lo7o miishati wurka neepe haaki bi gidida. Ne haaroyka ne geexeyka wurka dhayides. Hayssape guye neni heytantta muleka zaara demmaka” gaana
    15: Heytantta wurs shami shamidi duretida. Zal7anchati izi bolla gakkida waayezas babidi hahon eqqana, yeekishene muuzetishe
    16: Kase lee7e mayone galal7o mayo qasseka zo7o mayo mayzaris, worqanine boncho shuchan, inqunka phollida gita katamayss wo! wo!
    17: Hessa mala haaroy issi saate garisan dhayides” gaana. Markabe azazizayti wuri markaben bizayti wuri markaben giddon oothizayti wurikka abba giddon zal7anchati wurka haahon eqqana.
    18: Iza xuugetishin cuwaza cuwa beyid “Hanno ha gita katamayo milatiza katamay haray awan dandee? gishe waassida.
    19: Be hu7en gudula qolidi yekkishene muuzotishe hizgi waassida “Abba bolla markabey dizayti wurka izi miishen duretidayti, hinna gita katamaya issi saate garsan mulera dhayida gishshi izis wo! wo!
    20: Salozo izi geedon ne ufa7ista; Xoossi inte gishshi izi bolla pirdida gishshi inte geeshati, hawaretine nabetika ufa7ettite.
    21: Hessafe guye issi mino kiitanchay wolqama woxa shuchu milatiza issi shuchu denthidi hizgishe duge abba giddo yeggides “Gita katamaya Baabilona hessathoka wolqara sugettada kundana. Hayssafe guye muleka beettuku.
    22: Diith miza bagana geetettizayssa shoccizaytine yethi yexxizayta yetha susul7o susul7iza asayne dinke punnizayta giirethi nam7antho nenan siyettena. Ay aynateka kushe hiilateth oothiza era asi hayssafe guye nenan bettena. Woxa giirethi hayssafe guye nenan siyettena.
    23: Tama po7oy hayssafe guye nenan po7ana. Addane macca mishira qaalay hayssape guye nenan siyettana. Ne zal7anchati kase alamen erettidaytakko. Neni qass asa ubbaa muurunon balethadasa.
    24: “Izi giddon nabeta suuthi, geeshata suuthine biitta bolla asa kushen hayqidayta wursota suuthi beettides”
  19:
    1: Hessafe guye daro asa qaala giireth milatza gita qaala giireth salope siyadis. Xosu Hale luuya! Atotethi bonchoy wolqayka nu Godaskko.
    2: Iza pirday tumane addakko; Iza biitta ba laymmatethan tunisida wogga gita gita laymmayo izi ba pirdan qaxayides. Izo qaxaydI ba oothanchata suutha halo kessides.”
    3: Qasseka “Hale luuya; Izipe keziza cuway medhinape medhina gakanas pude kezishe deyana” gishe woossida.
    4: Nam77u tammane oyddu cimatine oyddu do7ati alga bolla uttida Xoossas ba liipho bolla kundidi “Amin7i; Hale luuya!” gishe izas goyinda.
    5: Hessafe guye “Izas yayiza iza oothanchati wurka guuthatine gitati nu Goda galatite” giza qaalay algape kezides.
    6: Daro asa qaala giireth milatizay, shoore haath giireth milatiza giirethi, wolqama dada giireth milatiza giirethi hizgishin siyadis “Hale luuya wursi danda7iza Goday Kawotes!
    7: Dorsaza sarge gallasi gakkida gishshine iza mishiraya giigista uttida gishshi haa yite; ane ufa7etos; ane ufayssan iza bonchos.
    8: Iza xolqettiza geesha lo7o mayo mayana mala izis imettides. He lee7e mayozi geeshata xiillotetha oothoko.”
    9: Hessafe kiitanchazi tana “Gede dorsaza sarges xeygetidayti anjjetidaytakko gaada xaafa” gides. Kaalethidika “Hayssi tumu Xoossa qaalakko” gides.
    10: Taka he kiitanchazas goynanas iza too bolla ta liiphon gufanadis shin izi tana “aaga! hessaththo oothofa! taka nenara Yesus Kirstoosa markateth oykida Ishatara issife oothizadeko; Neni Xoossas goynna! Yesusa markay tinbite ayanakko” gides.
    11: Hessafe guye saloy doyettidayssa beyadis. Qasseka bootha parazoka beyadis. He parazoza toggidayssi ammanetidadene tumancha geetettizadekko. Izi qass tuman pirdesine olettes.
    12: Iza ayfeti tama laco milatettes. Iza hu7e bolla daro zawudeti dettes. Izape attin hara uray oonka erontta sunth iza bolla xaafeti uttides.
    13: Izi qass suuthan madhettida mayo mayides. Iza sunthay qass “Xoossa qaala” geatetes.
    14: Bootha parazota toggidi boothune geesh gidida lo7o mayo mayida salo olanchati iza kaallida.
    15: Hinko dere asa izara qanxxiza qara mashshay iza duunape kezees. Izi istta birata guufera haarana. Izi wursika danda7iza Xoossa mino hanqo qonccisiza woyne caje yedhdhizason istta yedhdhana.
    16: Iza mayo bollane iza wodira bolla “Izi kawotas Kawo, godatas Godakko” giza sunthi xaafeti uttides.
    17: Hessafe guye qass awa arshe bolla eqqida issi kiitancha beyadis. Izi qass salo bolla piradhiza Kapotas hizgishe gita qaalan woossides “wooga Xoossa diggisa maanas haa yite! haa shiiqite!
    18: Kawota asho, olanchata azazizayta asho, gooba olanchata asho, parazota ashone para toggizayta asho, godata ashone isttas ashikarata asho, guutha naytane cima asata asho gidida asa wurso asho haa yiidi mite!”
    19: Hessaththoka do7azine biitta Kawoti istta ola asayka bootha Parazoza toggidayssarane iza ola asara olettanas shiiqidayta beyadis.
    20: Gido attin he do7azi oykettides. Kase izara daro malata oothida wordo nabeyka izara oykettides. Izi qass he do7aza malatay istta bolla dizaytane he do7aza misilezas goynidaytane gita malatata oothi oothidi istta balethishe gami7ides. Heyti nam7ati diine geetettiza taman exiza tama abban hayqqontta paxa dishe yegettida.
    21: Hanko attidayti qass bootha para toggidayssa duunape mashshan hayqida Kafotika wuri istta ashoza mi kallida.
  20:
    1: Hessafe guye ciima olaza doyiza qulpene gita sansalata ba kushen oykida kiitanchay salope duge wodhdhishin beyadis.
    2: he daweza oykid shi laytha qachchides. Hessi dawezi dabulosa woykko xala7e geetettiza kase beni shooshazakko.
    3: Shii layth gakkanaas izi dere asa balethontta mala he kiitanchazi daweza duge ciima ollan yegides. Iza bolla gordidi matama wothides. Izi hessafe guutha wodes birshistanas besses.
    4: Hessafe guye tani algata beyadis. He algata bolla pirda pirdanas godateth isttas imettidayti uttidayta beyadis. Qasseka Yesusa gishshi istti markattida gishshine Xoossa qaala gishshi istta qoodhey qanxettida asata shempoka beyadis. Heytantti do7azasine iza misilezas goynibeyttena. Iza malataka ba liipho bolla gidin ba kushe bolla wothonttaytakko. Istti hayqope dendida Kiristoosara issife shi layth kawotida.
    5: Hanko attida hayqethati qass he shi laythay polettana gakanas hayqope dendibeyttena. Hessika hayqope koyro denthikko.
    6: Koyro denthan dizayti heyti galatetidaytane geeshatakko. Nam7antho hayqos istta bolla wolqay baawa. Istti Xoossa qeessatane Kiristoosa qeessata gidana. Istti Kiristoosara shi laytha kawotana.
    7: He shi laythay polettida mala xala7ey ba qachettida sope birshettana.
    8: Alame bolla diza heytika googene magoge geetettizayta balethanasine istta olas ekki baanas kezana; heytantta qooday abba achchan diza ace malakko.
    9: Istti kumetha biitta bolla laaletidi geeshati dizasoyo dosettida katamayo gidothida shin salope wodhdhida tamay istta dippi histti xuugides.
    10: Kase istta balethida dabulosay he do7azine wordo nabezi dizaso diinen exxiza tama abbagiddon yegettida. Istti heen qamane galas medhinape medhiana gakanas xuugistana.
    11: Hessafe guye issi gita bootha algane he alga bolla uttidayssa, biittayne saloy iza sinthafe baqatida shin istti biidi gelanasoy beettibeyna.
    12: He algaza sinthan hayqida cimatane naatethata beyadis. Maxaafatika doyetida hara deyo maxaafayka doyettides. Hayqidaytika maxaafatan kasee xaafeti diza ba ootho ootho mala pirda ekkida.
    13: Abbayka ba garisan diza hayqethata immides. Hayqoyne duufoy qass ba giddon diza kase hayqidayta immida. Issi issi uray ba ootho ootho mala pirda ekkides.
    14: ayqoyne duufoy tama abba giddo yegettida. Hessika he tama abbazi nam7antho hayqokko.
    15: Iza sunthi deyo maxaafan xaafetonttadey wurikka tama abban yegetides
  21:
    1: Hessafe guye tani ooratha salone ooratha biitta beyadis. Kase saloyne kase biittay aadhi bida. Hayssafe guye abayka deena.
    2: Geesha katamiya ooratha Yerusalamey ba azinas giigetida mishira mala lo7a giigettada Salo Xoossa achchefe wodhdhishin tani beyadis.
    3: Algazape hizgiza gita qaalay kezishin tani siyadis “Heko Xoossa aqosoy asara dees. Izi isttara deyana. Isttika iza dereta gidana. Xoossi izi isttara gidana. Izi istta Xoossu gidana.
    4: Izi istta ayfepe ayfunthu wursi quccana. Kase wogay aadhida gishshi hayqoy woykko muuzotethi woykko yeehoy woykko waayey hayssafe guye deena.”
    5: He alga bolla uttidayssika “Heko tani wursaka oorathi kessana!” gides. Qasseka tana “Hayssi qaalazi ammanettida tumu gidida gishshi ne hayssa xaafa!” gides.
    6: Hessafe guye taasi hizgides “Polettides! alfayne omegay, koyrone wursethi tanakko, saamottida uras tani deyo pultto haathe qanxxisontta ta izas coo mela immana.
    7: Xoonida uray hayssa laatana. Taka izades Goda gidana. Izika taasi na gidana.
    8: Gido attin hanko baboti, isttas ammanoy bayindayti, tunati, asa shempo wodhizayti, Laymmatizayti, betizayti, eeqas goynizayti, wordotizayti, heyta wursota qaaday diinen exxiza tama abba giddon gidana. Hessika nam7antho hayqokko.”
    9: Wursethan laapun bochati isttan kumida laapun xuwata oykida laapun kiitanchatape issay taako yiidi tana “Ha ya, ta nena dorsaza machcheyo mishirayo bessana” gides.
    10: Izi tana ayanan issi gita dhoqa zuma bolla kessidi geesha katamaya ooratha Yerusalemey Xoossa achafe salope wodhdhizaro besides.
    11: Izaka Xoossa bonchon po7isayssu. Izi po7oza lo7etethay qass keehi bonchetiza shuchcha malane birile mala geeshine Iyassiphida geetettiza inqqo malakko.
    12: Izis tammane nam7u pengetara diza gita aduussa ginbe lashay dees. He tammane nam7u pengetan tammane nam7u Kiitanchati eqqidi naagetes. He pengeta bolla tammane nam7u Isiraa7eele kochata sunthi xaafeti uttides.
    13: Arishey mokkiza baggara heedzdzu pengey dees. Pude baggara heedzdzu pengey dees. Duge baggara hedzdzu pengey dees. Arishey wulliza baggara hedzdzu pengay dees.
    14: He Katamay ginbe lashazas tammane nam7u waana magalati dettes. He magalata bolla tammane nam7u he dorsaza hawarista sunthi xaafeti dees.
    15: Hessa taas yootida Kiitanchazas he katamayone izi pengeta qasseka he ginbe lashaza izara wadhdhiza worqa zangey dees.
    16: He katamay adusatethine aahotethi oyddu baggaraka issi ginakko. He kiitanchayka katamayo ba izara wadhdhiza wadha zangezara wadhdhin adusatethay nam7u shiiyane oyddu xeetu kilo mitire mala giddies. Izi dhoqatethine aahotethika izi adusatetha gina giddies.
    17: Kiitanchazi ginbeza wodhdhides. He kiitanchazi izara wadhdhiza miishazi erettida wadha miishazi laapun tammane nam7u mitire mala giddies.
    18: He ginbezi ginbetiday Iyasiphide geetettiza shuchankko. He katamayaka masttote mala geeya uttida geesha worqafe oothistadus.
    19: He katamayssa garsa magala shuchchay duma duma al7o shuchchan lo7i giigides. Koyro magalezi Iyasiphide, nam7anthozi Sinpere, heedzdzanthozi Kelqedone, oydanthozi margide,
    20: Ichachanthoy sardonkise, usupunthoy sardiyone, laapunthoy kirstolobe, ospunthoy birile, udupunthoy wurawure, tammanthoy kirisphirasise, tammane issinthoy yakintte, tammane nam7unthoy ametisxinose geetettiza shuchchatapekko.
    21: He tammane nam7u pengetika tammane nam7u inqotakko. Pengeti wurka issay issay issi inqofe oothetida he katamay giddo ogey masttote mala haa zaari bessiza muuruta worqafe oothetides.
    22: Wursi danda7iza Godaa Xoossayne dorsazi izis kase `gidida gishshi he katamay giddon hara Xoossa keethe beya beyike.
    23: Xoossa bonchoy izis po7iza gishshine dorsazi izi po7o gidida gishshi he katamays awa arishey woykko aginay po7isanas koshshenna.
    24: Dereti izi po7ozan simeristana. Biitta kawoti wurka ba boncho izis ehana.
    25: He Katamayn qamay bayinda gishshi izi pengeti ay wodeka gordettettena.
    26: Hara kawota gitatethine bonchoy izis yaana.
    27: Harassiza miishey muleka gede izin galena. Tunateth oothizaytine wordo hasa7izayti muleka hee iziko galena. He iziko gelanayti istta sunthi kase he dorsaza deyo maxaafan xaafetidayta xalalakko.
