  26:
    1: 'Yeinom ne apono ano ahwɛfoɔ no akuakuo: Korafoɔ mu no: yɛwɔ Kore babarima Meselemia a ɔfiri Asaf abusua mu.'
    2: 'Meselemia mmammarima yɛ: Sakaria a ɔyɛ abakan, Yediael a ɔtɔ so mmienu, Sebadia a ɔtɔ so mmiɛnsa, Yatniel a ɔtɔ so ɛnan.'
    3: Elam a ɔtɔ so enum, Yehohanan a ɔtɔ so nsia, ne Eliehoenai a ɔtɔ so nson.
    4: 'Na Obed-Edom mmammarima nso a wɔyɛ apono ano ahwɛfoɔ yɛ: Semaia a ɔyɛ abakan, Yehosabad a ɔtɔ so mmienu, Yoa a ɔtɔ so mmiɛnsa, Sakar a ɔtɔ so ɛnan, Netanel a ɔtɔ so enum,'
    5: Amiel a ɔtɔ so nsia, Isakar a ɔtɔ so nson, ne Peuletai a ɔtɔ so nwɔtwe. Onyankopɔn hyiraa Obed-Edom bebree.
    6: Na Obed-Edom babarima Semaia wɔ mmammarima a wɔtumi adeɛ yɛ yie enti, wɔnyaa dibea a ɛkura tumi wɔ abusua no mu.
    7: 'Na wɔn edin ne: Otni, Refael, Obed ne Elsabad; na wɔn abusuafoɔ Elihu ne Semakia nso yɛ mmɔdemmɔfoɔ.'
    8: Obed-Edom asefoɔ yi nyinaa a wɔn mmammarima ne wɔn nananom a na wɔn nyinaa dodoɔ yɛ aduosia mmienu no yɛ nnipa a, na wɔbɔ wɔn ho mmɔden yie na wɔfata wɔn nnwuma.
    9: Saa ara nso na na Meselemia mmammarima dunwɔtwe no ne wɔn abusuafoɔ nso bɔ wɔn ho mmɔden yie.
    10: Hosa a ɔfiri Merari abusua mu yii Simri a na ɔnyɛ abakan no sɛ ntuanoni, wɔ ne mmammarima mu.
    11: 'Na ne mmammarima no bi ne: Hilkia a ɔtɔ so mmienu, Tebalia a ɔtɔ so mmiɛnsa ne Sakaria tɔ so ɛnan. Na Hosa mmammarima ne nʼabusuafoɔ a wɔsom sɛ apono ano ahwɛfoɔ no nyinaa dodoɔ yɛ dumiɛnsa.'
    12: Saa apono ano ahwɛfoɔ akuo yi nam wɔn mmusua ntuanofoɔ so somm wɔ Awurade fie, sɛdeɛ wɔn abusuafoɔ yɛeɛ no.
    13: Wɔnam ntontobɔ kronkron so, de ɔwɛn adwuma wɔ apono ahodoɔ ano hyɛɛ mmusua no nsa a wɔnhwɛ mfirinhyia a obi adi, anaa nteteeɛ a wanya soɔ.
    14: Wɔde apueeɛ ɛpono ho dwumadie no hyɛɛ Selemia ne ne ekuo nsa. Atifi ɛpono ho dwumadie nso, wɔde hyɛɛ ne babarima onyansafoɔ Sakaria nsa.
    15: Anafoɔ ɛpono no, wɔde hyɛɛ Obed-Edom nsa, na wɔmaa ne mmammarima no hwɛɛ adekoradan no so.
    16: Wɔmaa Supim ne Hosa hwɛɛ atɔeɛ ɛpono no ne ɛkwan a ɛkɔ asɔredan no mu no so. Wɔkyekyɛɛ ɔwɛn nnwuma no pɛpɛɛpɛ maa wɔn.
    17: Ɛda biara, na wɔma Lewifoɔ baasia kɔ apueeɛ ɛpono no ho, baanan kɔ atifi ɛpono no ho, baanan nso akɔ anafoɔ ɛpono no ho, na baanu baanu akokɔ adekoradan ahodoɔ no biara ho.
    18: Ɛda biara, na wɔma baasia kɔ atɔeɛ ɛpono no ho. Baanan kɔ ɛkwan a ɛkɔ asɔredan no mu no so, na baanu nso akɔ adihɔ hɔ.
    19: Yeinom ne apono ano ahwɛfoɔ a wɔfiri Kora ne Merari mmusua mu no nkyekyɛmu.
    20: Lewifoɔ a wɔaka a na Ahiya da wɔn ano no na na wɔhwɛ Onyankopɔn fie sikakorabea ne adekoradan so.
    21: Libni fie a na ɛwɔ Gerson abusua mu no, na Yehieli na na ɔtua wɔn ano.
    22: Yehieli mmammarima Setam ne ne nuabarima Yoɛl na na wɔhwɛ Awurade fie sikakorabea so.
    23: Yeinom ne ntuanofoɔ a wɔyɛ Amram, Yishar, Hebron ne Usiel asefoɔ.
    24: Amram abusua mu, Sebuel yɛ Mose babarima Gersom aseni. Ɔno na na ɔyɛ ɔpanin a ɔhwɛ sikakorabea no so.
    25: Wɔn a wɔnam Elieser so yɛ nʼabusuafoɔ ne Rehabia, Yesaia, Yoram, Sikri ne Selomot.
    26: Selomot ne nʼabusuafoɔ na na wɔhwɛ sikakorabea a na wɔkora agyapadeɛ a wɔde ama Awurade no so. Agyapadeɛ no bi ne deɛ Dawid ne mmusua ntuanofoɔ ne asahene ne asraafoɔ mpanimfoɔ de maa Awurade no.
    27: Na saa mmarima yi de wɔn asadeɛ a wɔnyaa no akodie mu no bi baeɛ sɛ wɔmfa nsiesie Awurade fie.
    28: Afei, na Selomot ne nʼabusuafoɔ na wɔhwɛ nneɛma a Samuel a ɔyɛ nkɔmhyɛni, Kis babarima Saulo, Ner babarima Abner ne Seruia babarima Yoab de maa Awurade no so. Nneɛma nkaeɛ a wɔde maa Awurade no nyinaa, na ɛhyɛ wɔn nsa.
    29: Yishar abusua mu na Kenania firi. Ɔne ne mmammarima na wɔyii wɔn sɛ ɔman sohwɛfoɔ ne atemmufoɔ wɔ Israelman mu nyinaa.
    30: Hebron abusua mu na Hasabia firi. Ɔne nʼabusuafoɔ a wɔyɛ mmɔdemmɔfoɔ a wɔn dodoɔ yɛ apem ahanson na wɔma wɔhwɛɛ Israel nsase a ɛdeda Asubɔnten Yordan atɔeɛ fam no so. Nsɛm a ɛfa Awurade ho, ne ɔhene a ɔwɔ mpasua no so som ho nyinaa yɛ wɔn asɛdeɛ.
    31: Bio, Hebron abusua mu na Yeria firi. Sɛdeɛ awoɔ ntoatoasoɔ nkrataa kyerɛ no, ɔno na na ɔyɛ Hebronfoɔ no ntuanoni. (Dawid dii ɔhene no, ne mfeɛ aduanan so, wɔhwehwɛɛ nkrataa mu na wɔhunuu mmarima a wɔbɔ wɔn ho mmɔden wɔ Hebron abusua no mu din wɔ kuro Yaser a ɛwɔ Gilead mu.
    32: Na mmarima a wɔbɔ wɔn ho mmɔden mpem mmienu ne ahanson na na wɔwɔ Yeria abusua mu. Ɔhene Dawid ma wɔkɔɔ Asubɔnten Yordan apueeɛ fam, ma wɔkɔhwɛɛ Ruben ne Gad mmusuakuo ne Manase abusuakuo fa no so. Nsɛm a ɛfa Onyankopɔn ho, ne ɔhene som ho nyinaa yɛ wɔn asɛdeɛ.)
  27:
    1: 'Israelfoɔ akuo ahodoɔ no nie—mmusuapanin, asahene ne asraafoɔ mpanimfoɔ a na wɔhwɛ asraafoɔ akuo ahodoɔ so de som ɔhene, a ekuo biara kɔ adwuma bosome baako wɔ afe mu. Na ɛdɔm a wɔwɔ ekuo biara mu nso dodoɔ yɛ mpem aduonu ɛnan. Wɔn edin na ɛdidi soɔ yi:'
    2: Sabdiel babarima Yasobeam na na ɔyɛ ekuo a ɛdi ɛkan no sahene, a na wɔkɔ adwuma bosome a ɛdi ɛkan wɔ afe no mu. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    3: Na ɔyɛ Peres aseni a na ɔhwɛ asraafoɔ mpanimfoɔ no nyinaa so bosome a ɛdi ɛkan no mu.
    4: Dodai a na ɔyɛ Ahoa aseni na na ɔyɛ ekuo a ɛtɔ so mmienu a na wɔkɔ adwuma bosome a ɛtɔ so mmienu mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan, a na Miklot yɛ nʼabadiakyire.
    5: Ɔsɔfoɔ Yehoiada babarima Benaia na na ɔyɛ ekuo a ɛtɔ so mmiɛnsa a na wɔkɔ adwuma bosome a ɛtɔ so mmiɛnsa mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    6: Saa Benaia yi na na ɔhwɛ Dawid asraafoɔ akunini kuo, a na wɔfrɛ wɔn Akofoɔ Akɛseɛ Aduasa no so. Ne babarima Amisabad na na ɔyɛ nʼabadiakyire.
    7: Yoab nuabarima Asahel na na ɔyɛ ekuo a ɛtɔ so ɛnan, a na wɔkɔ adwuma bosome a ɛtɔ so ɛnan mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan. Asahel babarima Sebadia na ɔdii nʼadeɛ.
    8: Samhut a ɔyɛ Yisrahini na na ɔyɛ ekuo a ɛtɔ so enum, a na wɔkɔ adwuma bosome a ɛtɔ so enum mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    9: Ikes babarima Ira a ɔfiri Tekoa no na na ɔyɛ ekuo a ɛtɔ so nsia, a na wɔkɔ adwuma bosome a ɛtɔ so nsia mu no sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    10: Heles a na ɔyɛ Efraim aseni a ɔfiri Pelon no na na ɔyɛ ekuo a ɛtɔ so nson, a na wɔkɔ adwuma bosome a ɛtɔ so nson mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    11: Sibekai a na ɔyɛ Sera aseni a ɔfiri Husa no na na ɔyɛ ekuo a ɛtɔ so nwɔtwe, a na wɔkɔ adwuma bosome a ɛtɔ so nwɔtwe mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    12: Abieser a na ɔfiri Anatot a ɛda Benyamin asase so no na na ɔyɛ ekuo a ɛtɔ so nkron, a na wɔkɔ adwuma bosome a ɛtɔ so nkron mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    13: Maharai a ɔyɛ Serah aseni a ɔfiri Netofa no na na ɔyɛ ekuo a ɛtɔ so edu, a na wɔkɔ adwuma bosome a ɛtɔ so edu mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    14: Benaia a ɔfiri Piraton a ɛwɔ Efraim no na na ɔyɛ ekuo a ɛtɔ so dubaako, a na wɔkɔ adwuma bosome a ɛtɔ so dubaako mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    15: Heldai a ɔyɛ Otniel a ɔfiri Netofa aseni no na na ɔyɛ ekuo a ɛtɔ so dumienu, a na wɔkɔ adwuma bosome a ɛtɔ so dumienu mu no so sahene. Na ne ekuo no akodɔm dodoɔ yɛ mpem aduonu ɛnan.
    16: 'Mmusuakuo no ne wɔn ntuanofoɔ nie: Ruben abusuakuo: Sikri babarima Elieser; Simeon abusuakuo: Maaka babarima Sefatia;'
    17: 'Lewi abusuakuo: Kemuel babarima Hasabia Aaron (asɔfoɔ no) abusuakuo: Sadok;'
    18: 'Yuda abusuakuo: Dawid nuabarima Elihu; Isakar abusuakuo: Mikael babarima Omri;'
    19: 'Sebulon abusuakuo: Obadia babarima Yismaia; Naftali abusuakuo: Asriel babarima Yerimot;'
    20: 'Efraim abusuakuo: Asasia babarima Hosea; Manase (atɔeɛ fam) abusuakuo: Pedaia babarima Yoɛl;'
    21: 'Manase (apueeɛ fam) abusuakuo Sakaria babarima Ido; Benyamin abusuakuo: Abner babarima Yaasiel;'
    22: 'Dan abusuakuo: Yeroham babarima Asarel. Yeinom ne Israel mmusuakuo no ne wɔn ntuanofoɔ.'
    23: Ɛberɛ a Dawid ma wɔkanee nnipa no, wɔankan wɔn a wɔnnii mfeɛ aduonu, ɛfiri sɛ, na Awurade ahyɛ bɔ sɛ ɔbɛma Israelfoɔ no adɔɔso sɛ ɔsoro nsoromma.
    24: Yoab na ɔhyɛɛ nnipakan no ase, nanso wanwie, ɛfiri sɛ, Onyankopɔn bo fuu Israel. Wɔantwerɛ nnipa no nyinaa dodoɔ angu Ɔhene Dawid nkrataa mu.
    25: Adiel babarima Asmawet na na ɔhwɛ ahemfie sikakorabea so. Usia babarima Yonatan no na na ɔhwɛ ɔmantam no sikakorabea a ɛwowɔ nkuro, nkuraaseɛ ne aban a ɛwɔ Israel nyinaa so.
    26: Kelub babarima Esri na na ɔhwɛ apaafoɔ a na wɔdɔ ɔhene mfuo so.
    27: Simei a na ɔfiri Rama na na ɔhwɛ ɔhene bobe mfuo so. Sabdi a ɔfiri Sifim na na ɔhwɛ aba a wɔde yɛ nsã ne nsã a wɔayɛ so.
    28: Baal-Hanan a ɔfiri Geder no na na ɔhwɛ ɔhene ngo nnua ne akyee nnua a na ɛwɔ Yuda bepɔ ase no so. Yoas na na ɔhwɛ ma wɔyɛ ngo.
    29: Sitrai a ɔfiri Saron na na ɔhwɛ anantwie a na wɔwɔ Saron ɛserɛ so no so. Adlai babarima Safat na na ɔhwɛ anantwie a wɔwɔ bɔnhwa ahodoɔ mu no so.
    30: Ismaelni Obil na na ɔhwɛ nyoma so. Yehdia a ɔfiri Meronot na na ɔhwɛ mfunumu so.
    31: Yasis a ɔfiri Hagar na na ɔhwɛ ɔhene nnwan so. Saa mpanimfoɔ yi nyinaa na na wɔhwɛ ɔhene Dawid agyapadeɛ so.
    32: Yonatan a na ɔyɛ Dawid wɔfa no yɛɛ ɔfotufoɔ nyansafoɔ maa ɔhene. Na ɔyɛ ɔtwerɛfoɔ a ɔwɔ nhunumu. Na Hakmoni babarima Yehiel na na ɔkyerɛ ɔhene mmammarima adeɛ.
    33: Ahitofel na na ɔyɛ ɔhene ɔfotufoɔ. Na Husai a ɔfiri Arki yɛ ɔhene adamfo.
    34: Benaia babarima Yehoiada na ɔdii Ahitofel adeɛ na Abiatar bɛtoaa adedie no so. Yoab na na ɔyɛ Israel akodɔm so sahene.
  28:
    1: Dawid frɛɛ ne mpanimfoɔ nyinaa kɔɔ Yerusalem. Saa mpanimfoɔ no ne mmusuakuo no ntuanofoɔ, asahene a wɔdeda akodɔm akuo dumienu no ano, asraafoɔ mpanimfoɔ a wɔaka no, wɔn a wɔhwɛ ɔhene agyapadeɛ ne ne mmoa so, ahemfie nhenkwaa, akofoɔ akɛseɛ ne akofoɔ a wɔaka wɔ ahennie no mu no.
    2: Dawid sɔre gyinaa wɔn anim, kasa kyerɛɛ wɔn sɛ, “Me nuanom ne me nkurɔfoɔ, anka mepɛɛ sɛ mɛsi asɔredan a wɔde Awurade Apam Adaka, Onyankopɔn nan ntiasoɔ no bɛsi afebɔɔ. Meyɛɛ ho ahoboa nyinaa sɛ mede rebɛsi,
    3: nanso Onyankopɔn ka kyerɛɛ me sɛ, ‘Ɛnsɛ sɛ wosi asɔredan de hyɛ me din animuonyam, ɛfiri sɛ, woyɛ ɔkofoɔ a woahwie mogya bebree aguo.’
    4: “Nanso, Awurade, Israel Onyankopɔn, ayi me wɔ mʼagya abusua mu sɛ, menni ɔhene wɔ Israel so daa. Na wayi Yuda abusuakuo sɛ wɔnni ɔhene na Yuda mmusua mu nso, ɔyii mʼagya abusua. Na mʼagya mma mu no nso, ɛyɛɛ Awurade fɛ sɛ ɔsii me Israel nyinaa so ɔhene.
    5: Na me mmammarima pii a Awurade de wɔn maa me no mu nso, ɔyii Salomo sɛ ɔnni mʼadeɛ wɔ nʼahennie Israel ahennwa so.
    6: Ɔka kyerɛɛ me sɛ, ‘Wo babarima Salomo na ɔbɛsi mʼasɔredan ne nʼadihɔ nyinaa, ɛfiri sɛ mayi no sɛ me babarima na mɛyɛ nʼagya.
    7: Na sɛ ɔkɔ so di mʼahyɛdeɛ ne me mmara so, sɛdeɛ ɔyɛ seesei yi a, mɛma nʼahennie atim afebɔɔ.’
    8: '“Enti, seesei a Onyankopɔn yɛ yɛn danseni yi, menam wo so de saa asodie yi ma Israel nyinaa a wɔyɛ Awurade manfoɔ no: Monhwɛ yie na monni Awurade, mo Onyankopɔn, ahyɛdeɛ nyinaa so sɛdeɛ mobɛfa saa asase pa yi, na moagya ama mo asefoɔ sɛ wɔn agyapadeɛ daa.'
    9: “Afei, me ba Salomo, hunu wʼagyanom Onyankopɔn. Fa wʼakoma ne wʼadwene nyinaa sɔre no, na som no. Ɛfiri sɛ, Awurade hunu akoma biara mu, enti ɔhunu na ɔnim emu nhyehyɛeɛ ne nsusuiɛ biara. Sɛ wohwehwɛ no a, wobɛhunu no. Na sɛ wopo no a, ɔbɛpo wo afebɔɔ.
    10: Enti, fa no asɛnhia. Awurade ayi wo sɛ si asɔredan ma no, sɛ ne kronkronbea. Yɛ den, na di dwuma no.”
    11: Afei Dawid de asɔredan no ho mfoni a sikakorabea, ɔsoro adan, emu adan ne emu kronkronbea a Apam Adaka no mfofareɛm a ɛhɔ yɛ mpatabea, faako a wɔde Adaka no bɛsi maa Salomo.
    12: Nhyehyɛeɛ biara a Honhom no de maa Dawid a ɛfa Awurade Asɔredan adihɔ ho, akyire adan, Onyankopɔn Asɔredan no mu sikakorabea ne akyɛdeɛ a wɔde ama Onyankopɔn no, ɔkyerɛɛ Salomo.
    13: Saa ara na Dawid kyerɛɛ Salomo dwuma a asɔfoɔ ne Lewifoɔ nkyekyɛmu ahodoɔ no nyɛ wɔ Awurade Asɔredan no mu. Na ɔkyerɛkyerɛɛ nneɛma pɔtee a ɛwɔ Awurade Asɔredan no mu a wɔde sɔre Awurade ne deɛ wɔde bɔ afɔdeɛ.
    14: Dawid kyerɛɛ sikakɔkɔɔ ne dwetɛ dodoɔ a wɔmfa nyɛ nneɛma a ɛho bɛhia.
    15: Ɔkyerɛɛ Salomo sikakɔkɔɔ dodoɔ a ɛho bɛhia ama sikakɔkɔɔ nkaneadua no ne nkanea no, ɛnna ɔkyerɛɛ dwetɛ dodoɔ a ɛho bɛhia ama dwetɛ nkaneadua no ne nkanea no yɛ, ne ɛkwan korɔ a wɔbɛfa so de emu biara adi dwuma no so.
    16: Ɔkyerɛɛ sikakɔkɔɔ dodoɔ a wɔmfa nyɛ ɛpono a wɔde Hyiadan mu Burodo no bɛto so ɛnna ɔkyerɛɛ dwetɛ dodoɔ a wɔmfa nyɛ apono a ɛka ho no.
    17: Dawid sane kyerɛɛ sikakɔkɔɔ dodoɔ a wɔmfa nyɛ ɛnam darewa a wɔde bɛsosɔ afɔrebɔ ɛnam mu, atam, sukuruwa ne nyowaa ne dwetɛ dodoɔ a wɔmfa nyɛ ayowaa biara.
    18: Deɛ ɔde wieeɛ ne sɛ, ɔkyerɛɛ sikakɔkɔɔ a wɔabere ho dodoɔ a wɔde bɛyɛ nnuhwam afɔrebukyia no ne sikakɔkɔɔ Kerubim a nʼataban atrɛ wɔ Awurade Adaka no so.
    19: Dawid ka kyerɛɛ Salomo sɛ, “Saa mfoni yi nyinaa, Awurade nsa na ɔde twerɛ maa me.”
    20: Afei, Dawid toaa so sɛ, “Yɛ den na ma wo bo nyɛ duru na yɛ adwuma no. Nsuro na mma dwumadie no kɛseyɛ ntu wo bo, ɛfiri sɛ, Awurade Onyankopɔn, me Onyankopɔn, ka wo ho. Ɔrenni wo hwammɔ na ɔrennya wo. Ɔbɛhwɛ sɛ dwumadie biara a ɛfa Awurade Asɔredan no sie ho no, wɔbɛwie no pɛpɛɛpɛ.
    21: Asɔfoɔ ne Lewifoɔ akuo no bɛsom wɔ Onyankopɔn Asɔredan no mu. Wɔn a aka a wɔwɔ nimdeɛ ahodoɔ no nyinaa bɛyi wɔn yam aboa, na ntuanofoɔ ne ɔman no nyinaa nso bɛyɛ biribiara a wobɛka.”
  29:
    1: Afei, Ɔhene Dawid danee nʼani kyerɛɛ ɔmanfoɔ no kaa sɛ, “Me babarima Salomo a Onyankopɔn ayi no sɛ ɔnni Israel so sɛ ɔhene foforɔ no da so yɛ abɔfra a ɔnni suahunu biara. Adwuma a ɛda nʼanim no so, na Asɔredan a ɔbɛsi no nyɛ ɛdan hunu bi. Ɛyɛ Awurade Onyankopɔn no ankasa dea.
    2: Mede deɛ metumi yɛ biara adi dwuma, maboaboa deɛ mɛtumi anya nyinaa ano ama me Onyankopɔn Asɔredan no sie. Seesei, sikakɔkɔɔ, dwetɛ, kɔbere mfrafraeɛ, nnadeɛ ne nnua ne apopobibirieboɔ ne aboɔdemmoɔ, aboɔden agudeɛ ne abopa ne abohemaa ahodoɔ nyinaa pii wɔ hɔ.
    3: Na ɛsiane me ho a mede ama me Onyankopɔn Asɔredan no enti, mede mʼankasa sikakɔkɔɔ ne dwetɛ bɛboa ɛdan no sie. Yeinom bɛka adansie no ho nneɛma a maboaboa ano, ama asɔredan kronkron no ho.
    4: Mama Ofir sikakɔkɔɔ a ɛboro tɔno 112 ne dwetɛ a wɔahoa ho tɔno 262 a wɔde bɛgu adan no afasuo anim,
    5: ne sikakɔkɔɔ ne dwetɛ nnwuma a aka a adwumfoɔ no bɛyɛ no. Afei, hwan na ɔbɛyi ne yam de nʼayɛyɛdeɛ ama Awurade ɛnnɛ?”
    6: Na abusua ntuanofoɔ, Israel mmusuakuo ntuanofoɔ, asahene ne asraafoɔ mpanimfoɔ ne ɔhene adwumayɛfoɔ nyinaa firii ɔpɛ pa mu maeɛ.
    7: Wɔmaa sikakɔkɔɔ bɛyɛ tɔno 188, sika ankasa ɔpedu, ɛnna dwetɛ bɛyɛ tɔno 375, kɔbere mfrafraeɛ bɛyɛ tɔno 675 ne nnadeɛ bɛyɛ tɔno 3,750, de boaa Asɔredan no sie.
    8: Wɔmaa aboɔdemmoɔ bebree a wɔkɔkoraa no wɔ sikakorabea a ɛwɔ Awurade fie maa Yehiel a ɔyɛ Gerson aseni hwɛɛ so.
    9: Nnipa no ani gyee ɔma no ho, ɛfiri sɛ, wɔfiri ɔpɛ pa ne akoma pa mu na wɔyiyi maa Awurade, na Ɔhene Dawid ani gyee yie.
    10: Na ɔhene Dawid kamfoo Awurade wɔ nnipa no nyinaa anim sɛ, “Ao Awurade, yɛn agya Israel Onyankopɔn, ayɛyie nka wo daa nyinaa.
    11: Kɛseyɛ, ahoɔden, animuonyam, nkonimdie ne tumi yɛ wo dea Ao Awurade. Biribiara a ɛwɔ ɔsoro ne asase so yɛ wo dea, Ao Awurade, na ahennie yi nso wɔ wo. Yɛma wo so sɛ wone adeɛ nyinaa so otumfoɔ.
    12: Ahonya ne animuonyam firi wo nko ara, ɛfiri sɛ, woyɛ adeɛ nyinaa sodifoɔ. Tumi ne ahoɔden nyinaa wɔ wo nsam na wopɛ mu na wofiri ma nnipa yɛ kɛseɛ na wɔnya ahoɔden.
    13: Ao, yɛn Onyankopɔn, yɛda wo ase, na yɛkamfo wo din kronkron no.
    14: “Na me ne hwan na me nkurɔfoɔ ne nnipa bɛn a yɛtumi kyɛ wo biribi? Biribiara a yɛwɔ no firi wo nkyɛn, na deɛ yɛde ma wo no yɛ deɛ wode ama yɛn dada.
    15: Yɛwɔ ha mmerɛ tiawa bi sɛ nsrahwɛfoɔ ne ahɔhoɔ wɔ asase a yɛn agyanom dii ɛkan wɔ so no so. Yɛn nna wɔ asase so te sɛ sunsumma a ɛtwam kɔ ntɛm so a wɔnhunu bio.
    16: Ao Awurade, yɛn Onyankopɔn, saa nneɛma a yɛaboaboa ano de rebɛsi asɔredan de ahyɛ wo din kronkron animuonyam yi mpo firi wo nkyɛn! Ne nyinaa yɛ wo dea.
    17: Me Onyankopɔn, menim sɛ wohwehwɛ yɛn akoma mu, na sɛ wohunu nokorɛdie wɔ mu a, wʼani gye. Wonim sɛ mede adwene pa na ɛyɛɛ yeinom nyinaa, na mahwɛ ahunu sɛdeɛ wo nkurɔfoɔ firi akoma pa ne anigyeɛ mu de wɔn akyɛdeɛ aba.
    18: Ao, Awurade, yɛn agyanom Abraham, Isak ne Israel Onyankopɔn, ma wo nkurɔfoɔ nyɛ ɔsetie mma wo daa. Mma ɔdɔ a wɔde dɔ wo no nsesa.
    19: Ma me babarima Salomo akoma nyinaa mu ɔpɛ pa, na ɔnni wʼahyɛdeɛ, wo mmara ne wo nkyerɛkyerɛ so, na ɔnsi saa Asɔredan yi a mayɛ ho ahoboa nyinaa yi.”
    20: Afei, Dawid ka kyerɛɛ ɔmanfoɔ no nyinaa sɛ, “Monkamfo Awurade, mo Onyankopɔn!” Na ɔmanfoɔ no nyinaa kamfoo Awurade, wɔn agyanom Onyankopɔn, na wɔkoto buu nkotodwe wɔ Awurade ne ɔhene no anim.
    21: Adeɛ kyeeɛ no, wɔde anantwinini apem, nnwennini apem ne nnwanmmaa anini apem bɛbɔɔ ɔhyeɛ afɔdeɛ maa Awurade. Wɔsane gyinaa Israel ananmu, de ɔnom afɔrebɔdeɛ pii ne afɔrebɔdeɛ ahodoɔ baeɛ.
    22: Wɔde ahosɛpɛ didi nomee da no wɔ Awurade anim. Na bio, wɔhyɛɛ Dawid babarima Salomo ahenkyɛ sɛ wɔn ɔhene foforɔ. Wɔsraa no ngo wɔ Awurade anim sɛ wɔn ntuanoni, na wɔsraa Sadok nso ngo sɛ wɔn ɔsɔfoɔ.
    23: Na Salomo tenaa Awurade ahennwa no so sɛ nʼagya Dawid ɔnanmusini, na ɔkɔɔ so yie, na Israel nyinaa tiee no.
    24: Adehyeɛ mpanimfoɔ nyinaa, asahene ne Dawid mmammarima nyinaa suae kyerɛɛ ɔhene Salomo.
    25: Na Awurade pagyaa Salomo maa Israelman no maa no nidie nwanwasoɔ, na ɔmaa Salomo ahonya ne animuonyam sene nʼagya.
    26: Enti, Yisai babarima Dawid dii Israel nyinaa so ɔhene.
    27: Ɔdii ɔhene wɔ Israel mfeɛ aduanan a ne nkyerɛmu ne sɛ, ɔtenaa Hebron mfeɛ nson dii adeɛ, na mfeɛ aduasa mmiɛnsa nso, ɔtenaa Yerusalem.
    28: Ɔtenaa ase kyɛree, nyinii yie, nyaa ahodeɛ ne animuonyam ansa na ɔrewu. Na ne babarima Salomo dii nʼadeɛ sɛ ɔhene.
    29: Ɛfiri Ɔhene Dawid adedie ahyɛaseɛ de kɔsi nʼawieeɛ mu nsɛm nyinaa, wɔatwerɛ agu ɔdehunufoɔ Samuel abakɔsɛm nwoma, odiyifoɔ Natan abakɔsɛm nwoma ne ɔdehunufoɔ Gad abakɔsɛm nwoma mu.
    30: Nʼadedie mu akokoɔdurusɛm ne biribiara a ɛbaa ne so, Israel ne ahennie ahodoɔ a atwa ne ho ahyia nyinaa nso yɛ nsɛm a wɔatwerɛ.
14:
  1:
    1: Ɔhene Dawid babarima Salomo sɔɔ ahennie no mu den, ɛfiri sɛ Awurade, ne Onyankopɔn kaa ne ho maa no tumi a ɛso.
    2: Ɔfrɛɛ Israel nyinaa, asahene ne asraadɔm ntuanofoɔ, atemmufoɔ, amanyɛ ne mmusua ntuanofoɔ nyinaa.
    3: Na Salomo dii nnipa no nyinaa anim kɔɔ bepɔ Gibeon so hɔ baabi a wɔde Onyankopɔn Ahyiaeɛ Ntomadan no asie. Yei yɛ Ntomadan a Mose a ɔyɛ Awurade ɔsomfoɔ sii wɔ ɛserɛ no so no.
    4: Na Dawid ayi Onyankopɔn Adaka no afiri Kiriat-Yearim de kɔ ntomadan sononko bi a wasi wɔ Yerusalem mu.
    5: Nanso, na kɔbere mfrafraeɛ afɔrebukyia a Hur nana a ɔyɛ Uri babarima Besaleel siiɛ no da so wɔ Gibeon, wɔ Awurade Asɔredan no anim. Enti, Salomo ne nnipa no boaa wɔn ho ano wɔ hɔ, bisaa Awurade akwankyerɛ.
    6: Hyiadan no anim hɔ, Salomo foro kɔɔ kɔbere mfrafraeɛ afɔrebukyia no ho wɔ Awurade anim, bɔɔ ɔhyeɛ afɔdeɛ ahodoɔ apem wɔ so.
    7: Ɛda no anadwo, Onyankopɔn yii ne ho adi wɔ daeɛ mu kyerɛɛ Salomo, bisaa no sɛ, “Ɛdeɛn na wopɛ? Bisa na mede bɛma wo!”
    8: Salomo buaa Onyankopɔn sɛ, “Wodii mʼagya Dawid nokorɛ na woyɛɛ no adɔeɛ, na afei wode me asi nʼanan mu sɛ ɔhene.
    9: Na afei Awurade Onyankopɔn, mesrɛ wo di ɛbɔ a wohyɛɛ mʼagya Dawid no so, ɛfiri sɛ wode me asi nnipa a wɔn dodoɔ te sɛ asase so mfuturo so ɔhene.
    10: Ma me nyansa ne nimdeɛ, na memfa nni wɔn so yie, na hwan koraa na ɔbɛtumi adi wo ɔman kɛseɛ sei so?”
    11: Onyankopɔn ka kyerɛɛ Salomo sɛ, “Esiane sɛ wʼahiasɛm kɛseɛ ne sɛ wopɛ sɛ woboa wo manfoɔ, na woammisa ahodeɛ, animuonyam anaa wʼatamfoɔ wuo anaa nkwa tenten, na mmom, wobisaa nyansa ne nimdeɛ a wode bɛdi me nkurɔfoɔ so yie enti,
    12: mɛma wo nyansa ne nimdeɛ a wobisaeɛ no. Afei, mɛma wo sika, ahodeɛ ne animuonyam a ɔhene biara a wadi wʼanim no nnyaa bi da, nanso ɔrennya no saa da biara da.”
    13: Na Salomo firii hyiadan a ɛwɔ Gibeon bepɔ no so no mu sane kɔɔ Yerusalem kɔdii ɔhene wɔ Israel so.
    14: Salomo boaboaa asraadɔm a wɔdɔɔso yie a na nteaseɛnamkafoɔ apem ahanan ne apɔnkɔ ɔpedumienu ka ho ano. Ɔmaa wɔn mu dodoɔ no tenaa nteaseɛnam nkuropɔn mu, na ebi nso tena bɛnee no wɔ Yerusalem.
    15: Salomo ɛberɛ so no, dwetɛ ne sikakɔkɔɔ buu so sɛ aboɔ wɔ Yerusalem. Na ntweneduro aboɔden nnua nso buu so sɛ akyee nnua a na abu so wɔ Yuda mmepɔ ayaase no.
    16: Na wɔkra Salomo apɔnkɔ no firi Misraim ne Kilikia, ɛfiri sɛ, na ɔhene adwadifoɔ no nya no yie wɔ Kilikia.
    17: Saa ɛberɛ no, na wɔtumi tɔ Misraim nteaseɛnam a wɔde ba Yerusalem no nnwetɛbena kilogram nson, na apɔnkɔ nso, wɔtumi tɔ no nnwetɛbena kilogram mmienu. Wɔn nso kɔtontɔnn wɔn mu pii nso maa Hetifoɔ ne Aram ahemfo.
  2:
    1: Afei, Salomo dwenee sɛ ɛberɛ a ɛsɛ sɛ ɔsi Awurade Asɔredan no ne nʼankasa nʼahemfie no aso.
    2: Ɔfaa apaafoɔ ɔpeduɔson, abotwafoɔ ɔpeduɔwɔtwe firii bepɔ so aman mu ne nnipa mpem mmiɛnsa ne ahansia a wɔdi adwuma no anim.
    3: 'Salomo too saa nkra yi kɔmaa Tirohene Huram: “Brɛ me ntweneduro nnua te sɛ deɛ wɔde brɛɛ mʼagya Dawid ɛberɛ a na ɔresi nʼahemfie no.'
    4: Merebɛsi Asɔredan ahyɛ Awurade, me Onyankopɔn din animuonyam. Ɛbɛyɛ beaeɛ bi a wɔayi asi hɔ sɛ wɔnhye nnuhwam ne kurobo wɔ nʼanim, nna afɔrebɔdeɛ burodo sononko no adi, na wɔmmɔ ɔhyeɛ afɔdeɛ ahodoɔ homeda biara, anɔpa ne anwummerɛ, Ɔbosome Foforɔ biara afahyɛ ahodoɔ ne Awurade yɛn Onyankopɔn nnapɔnna biara. Ɔno na wahyɛ Israel sɛ wɔnyɛ saa nneɛma yi daa daa.
    5: “Yei bɛyɛ Asɔredan a ɛso na ɛyɛ fɛ, ɛfiri sɛ, yɛn Onyankopɔn no yɛ ɔnwanwani a ɔso kyɛn ɔfoforɔ biara.
    6: Hwan na ɔbɛtumi asi efie a ɛfata ama no? Ɔsorosoro mpo ntumi nkora no. Na me sɛɛ ne hwan a mɛsi asɔredan ama no? Deɛ mɛtumi ayɛ ara ne sɛ mɛsi baabi a wɔbɛbɔ afɔdeɛ ama no.
    7: “Enti, ma me odwumfoɔ a ne nsa ano adwuma yɛ fɛ a ɔbɛtumi de sikakɔkɔɔ, dwetɛ, kɔbere mfrafraeɛ ne nnadeɛ adi adwini; obi a ɔnim sɛdeɛ wɔhyɛ ntoma aduro ma ɛyɛ bibire, kɔkɔɔ ne tuntum ma ɛyɛ fɛ yie ne nsemayifoɔ a wakwadare adwuma mu, a ɔne Yuda ne Yerusalem adwumfoɔ a mʼagya Dawid yii wɔn no bɛyɛ adwuma.
    8: “Afei, fa ntweneduro, pepeaa ne ɔbako nnua firi Lebanon brɛ me, ɛfiri sɛ, menim sɛ wo mmarima no akyi, obi nni hɔ wɔ nnuabuo mu, na mɛsoma me mmarima na wɔabɛboa wɔn.
    9: Asɔredan a merebɛsi no kɛseɛ ne ne fɛ a ɛbɛyɛ enti, nnua bebree ho bɛhia me.
    10: Mede atokoɔ susukora ɔpeduonu, nsã gyare ɔpeduonu ne edu ne ngo ɔpeduonu bɛtua wo mmarima no ka.”
    11: 'Ɛnna ɔhene Huram twerɛɛ saa mmuaeɛ yi de kɔmaa Salomo: “Esiane sɛ Awurade dɔ ne nkurɔfoɔ enti na ɔde wo asi wɔn so ɔhene.'
    12: “Nhyira nka Awurade, Israel Onyankopɔn a ɔbɔɔ soro ne asase! Wama Dawid ɔba nyansafoɔ a wadom no adwene ne nteaseɛ a ɔbɛsi Asɔredan ama Awurade ne ahemfie ama nʼankasa ho.
    13: “Merebrɛ wo odwumfoɔ a ne nsa ano adwuma yɛ fɛ a wɔfrɛ no Huram-Abi. Ɔyɛ onyansafoɔ mapa
    14: a ɔyɛ ɔbaa bi a ɔfiri Dan a ɛwɔ Israel babarima; nʼagya nso firi Tiro. Ɔyɛ sikakɔkɔɔ, dwetɛ, kɔbere mfrafraeɛ ne nnadeɛ dwumfoɔ mapa. Na ɔwɔ abotwa, nnua adwinnie ne ntomanwono ho nyansa nso. Ɔyɛ ɔbenfoɔ wɔ ntoma bibire, tuntum ne kɔkɔɔ hyɛ mu. Na ɔtumi de serekyetam di dwuma nso. Afei nso, ɔyɛ nsemayifoɔ a ɔtumi di adwini biara a wɔde ma no. Ɔne wʼadwumfoɔ ne wɔn a me wura Dawid a ɔyɛ wʼagya no yii wɔn no bɛyɛ adwuma.
    15: “Fa atokoɔ, ngo ne nsã a wokaa ho asɛm no bra.
    16: Nnua biara a ɛho hia no, yɛbɛtwa afiri Lebanon mmepɔ so, na yɛde ayɛ mpata agu nsuo ani, firi Ntam Ɛpo no mpoano akɔsi Yopa. Na ɛfiri hɔ no, wobɛtumi de akɔ Yerusalem.”
    17: Salomo kan ahɔhoɔ dodoɔ a wɔwɔ Israel asase so, te sɛ deɛ nʼagya kenkanee nnipa no. Ɔnyaa nnipa ɔpeha aduonum mmiɛnsa ne ahansia.
    18: Ɔmaa wɔn mu ɔpeduɔson yɛɛ apaafoɔ. Wɔn mu ɔpeduɔwɔtwe yɛɛ abotwafoɔ wɔ wɔn mmepɔ nkuro no so, ɛnna wɔn mu mpem mmiɛnsa ne ahansia yɛɛ wɔn a wɔdi nnwuma no anim.
  3:
    1: Na Salomo hyɛɛ aseɛ sii Awurade Asɔredan no wɔ Yerusalem Moria bepɔ so a ɛhɔ na Awurade yii ne ho adi kyerɛɛ Salomo agya Ɔhene Dawid no. Wɔsii Asɔredan no wɔ Yebusini Arauna ayuporobea hɔ, beaeɛ a Dawid yi too hɔ no.
    2: Salomo dii adeɛ no, ne mfeɛ ɛnan so, Adar bosome (bɛyɛ Oforisuo) mu, na wɔhyɛɛ ɛdan no sie ase.
    3: Na Onyankopɔn Asɔredan no fapem atweeɛmu yɛ anammɔn aduɔkron, ɛnna ne tɛtrɛtɛ mu yɛ anammɔn aduasa.
    4: Ntwonoo a ɛwɔ Asɔredan no anim tɛtrɛtɛ yɛ anammɔn aduasa, a ɛne Asɔredan no tɛtrɛtɛ yɛ pɛ. Afasuo a ɛwɔ ntwonoo no mu no nyinaa, wɔde sikakɔkɔɔ adura mu. Ntwonoo no ɔsorokɔ yɛ anammɔn aduasa.
    5: Pepeaa nnua na wɔde samm Asɔredan no mu, na wɔde sikakɔkɔɔ amapa guu so, dii mmɛdua ne nkɔnsɔnkɔnsɔn adwinnie wɔ so.
    6: Aboɔdemmoɔ a ɛyɛ fɛ ne sikakɔkɔɔ a ɛfiri Parwaim na wɔde siesiee Asɔredan no afasuo ho.
    7: Wɔde sikakɔkɔɔ guu Asɔredan no afasuo, afadum, apono ne aboboano nyinaa ho, na wɔdii Kerubim sɛso adwinnie wɔ afasuo no ho.
    8: Na Kronkron mu Kronkron hɔ tɛtrɛtɛ yɛ anammɔn aduasa te sɛ asɔredan no ara, nʼatweeɛmu nso yɛ anammɔn aduasa. Sikakɔkɔɔ amapa bɛyɛ nkariboɔ tɔno aduonu mmiɛnsa na wɔde guu so.
    9: Sikakɔkɔɔ nnadewa a ebiara kari bɛyɛ gram ahanum ne aduɔson enum na wɔde dii ɛdan no ho dwuma. Sikakɔkɔɔ amapa na wɔde guu soro adan no afasuo ani.
    10: Salomo yɛɛ Kerubim sɛso mmienu, de sikakɔkɔɔ amapa guu ho. Wɔde yeinom sisii Kronkron mu Kronkron hɔ.
    11: Kerubim mmienu no a wɔsisi hɔ no ntaban ka bɔ mu a, ne ntrɛmu yɛ anammɔn aduasa. Kerubim baako ataban baako a ɛpem ɔfasuo no tentene yɛ anammɔn nson ne fa. Ataban baako no nso a ɛyɛ anammɔn nson ne fa no, ɛne Kerubim baako no ataban hyia.
    12: Saa ara nso na Kerubim a ɔtɔ so mmienu no ataban baako mu ntrɛmu yɛ anammɔn nson ne fa, na ɛpem Asɔredan no ɔfasuo a ɛne ɔfasuo baako no di nhwɛanim. Ataban baako a aka no nso ntrɛmu a ɛyɛ anammɔn nson ne fa no, ɛhyia Kerubim a ɛdi ɛkan no ataban baako.
    13: Enti, na Kerubim mmienu no ntaban mu ntrɛmu yɛ anammɔn aduasa. Na wɔn nyinaa sisi hɔ a wɔn anim kyerɛ Asɔredan no mu.
    14: Salomo de ntwamutam a ɔde bibire ne asaawa a ɛberedum ne koogyan ne nwera ayɛ, a wɔanwono Kerubim nsɛsodeɛ agu mu, sɛnee Kronkron mu Kronkron no kwan ano.
    15: Asɔredan no anim, Salomo yɛɛ afadum mmienu a emu biara ɔsorokɔ yɛ anammɔn aduonu nson. Na ntaasoɔ kata emu biara atifi a ɛno nso ɔsorokɔ yɛ anammɔn nson ne fa.
    16: Ɔyɛɛ ntweaban nsosɔmu, de siesiee afadum no atifi. Ɔsane yɛɛ ateaa aba nsɛso fɛfɛ de sosɔɔ ntweaban no mu.
    17: Afei, ɔde afadum mmienu no sisii Asɔredan no ano ɛkwan ano. Ɔde baako sii ɛkwan no anafoɔ fam no ano, ɛnna ɔde baako nso sii atifi fam. Ɔtoo deɛ ɛwɔ anafoɔ fam no edin Yakin, ɛnna deɛ ɛwɔ atifi fam no, ɔtoo no edin Boas.
  4:
    1: Salomo sane yɛɛ kɔbere mfrafraeɛ afɔrebukyia a ne tentene yɛ anammɔn aduasa, ne tɛtrɛtɛ yɛ anammɔn aduasa saa ara, na ne ɔsorokɔ yɛ anammɔn dunum.
    2: Afei, ɔyɛɛ nsukoradeɛ kɛseɛ kurukuruwa bi a ɛfiri ano kɔka ano yɛ anammɔn dunum. Wɔtoo no edin Ɛpo. Na emu tenten yɛ anammɔn nson ne fa, na ne kanko mu yɛ anammɔn aduanan enum.
    3: Na Ɛpo no wɔ nsɛsodeɛ a ɛte sɛ anantwie a wɔatwa afa ano no ase ahyia. Anammɔn baako biara mu no, na anantwie sɛso nsia wɔ so a wɔagu ama afra nsukoradeɛ no.
    4: Na Ɛpo no si nsiaseɛ a ɛyɛ kɔbere mfrafraeɛ anantwie dumienu sɛso so. Na wɔn nyinaa ani kyerɛkyerɛ abɔntene. Mmiɛnsa ani kyerɛ atifi fam. Mmiɛnsa ani kyerɛ atɔeɛ fam. Mmiɛnsa kyerɛ anafoɔ fam, ɛnna mmiɛnsa nso ani kyerɛ apueeɛ fam.
    5: Ɛpo no afasuo mu pipiripie yɛ bɛyɛ nsateakwaa mmiɛnsa, na nʼano no ntrɛmu te sɛ bonsua, na na ɛte ɛsɛ sukooko nhwiren a apae. Na Ɛpo no tumi kora nsuo gyare mpem dunsia ne ahanum.
    6: Ɔyɛɛ dwaresɛn edu a wɔkora nsuo a wɔde hohoro afɔrebɔdeɛ ho. Na emu enum wɔ Ɛpo no anafoɔ fam na enum wɔ atifi fam. Asɔfoɔ no deɛ, na Ɛpo no ankasa mu nsuo na na wɔde hohoro wɔn ho, na wɔmmfa dwaresɛn no mu nsuo no bi.
    7: Salomo de sikakɔkɔɔ yɛɛ nkaneadua edu, sɛdeɛ wɔkyerɛɛ no sɛ ɔnyɛ noɔ no, de sisii Asɔredan no mu. Wɔde emu enum sisi bɛnee anafoɔ fam fasuo, na wɔde emu enum a aka no nso sisi bɛnee atifi fam ɔfasuo no.
    8: Afei, ɔyɛɛ apono edu de sisii Asɔredan no mu. Wɔde emu enum sisii anafoɔ fam ɔfasuo no anim, na wɔde emu enum a aka no nso sisii atifi fam ɔfasuo no anim. Afei, ɔyɛɛ sikakɔkɔɔ dwaresɛn ɔha.
    9: Salomo sii adihɔ maa asɔfoɔ no, sane sii adihɔ kɛseɛ bi wɔ Asɔredan no mfikyire. Ɔyɛɛ apono totoo adihɔ akwan no ano, na ɔde kɔbere mfrafraeɛ duraa ho.
    10: Wɔde Ɛpo no sii anafoɔ fam ne apueeɛ fam afasuo ahyiaeɛ no twɛtwɛwa so hɔ.
    11: Huram-Abi yɛɛ nkukuo, nsofi ne dwaresɛn a ɛho hia nyinaa. Deɛ ɔhene Salomo kyerɛɛ Huram-Abi sɛ ɔnyɛ wɔ Onyankopɔn Asɔredan no ho no nyinaa, ɔyɛeɛ.
    12: Afadum mmienu, aduntire a wɔayɛ no sɛ asansuo mmienu a ɛsisi afadum no atifi, nkɔnsɔnkɔnsɔn mmienu wɔde asiesie aduntire no,
    13: ateaa nsɛso ahanan a ɛsensɛn nkɔnsɔnkɔnsɔn a ɛgu aduntire no so (ateaa a wɔahyehyɛ no ntentenesoɔ mmienu a ebiara sa nkɔnsɔnkɔnsɔn a ɛsensɛn aduntire a ɛwɔ afadum no atifi no so no).
    14: Ɔyɛɛ nsuo nteaseɛnam a dwaresɛn no sisi so,
    15: Ɛpo no ne anantwie sɛso dumienu a wɔhyɛ aseɛ,
    16: nkukuo, nsofi, ɛnam nnarewa ne nneɛma a ɛkeka ho nyinaa. Huram-Abi de kɔbere mfrafraeɛ a wɔabere ho na ɛyɛɛ saa nneɛma yi nyinaa maa Awurade Asɔredan no, sɛdeɛ Ɔhene Salomo hyɛɛ no no.
    17: Ɔhene ma wɔguu no kankua a na ɛwɔ Yordan bɔnhwa a na ɛwɔ Sukot ne Saretan ntam no mu.
    18: Kɔbere mfrafraeɛ a wɔde dii dwuma no dodoɔ enti, wɔantumi anhunu emu duru ano.
    19: 'Na Salomo yɛɛ nneɛma a wɔde siesie Onyankopɔn Asɔredan no mu nyinaa: sikakɔkɔɔ afɔrebukyia; apono a wɔde Hyiadan mu Burodo no gu so;'
    20: kanea nnua ne nʼakanea a wɔde sikakɔkɔɔ ayɛ a ɛbɛhyerɛn wɔ Kronkron mu Kronkron no anim sɛdeɛ wɔakyerɛ no;
    21: nhwiren a wɔde siesie, nkanea ne afagya a wɔde sikakɔkɔɔ amapa na ɛyɛɛ no nyinaa;
    22: nkanea akapɛ, dwaresɛn, nyowaa ne nkyɛnsee a wɔnoa mu no nyinaa yɛ sikakɔkɔɔ amapa; apono a wɔtintim wɔ ɛkwan a ɛkɔ Kronkron mu Kronkron ne deɛ ɛkɔ Asɔredan no dan kɛseɛ mu no, wɔde sikakɔkɔɔ na ɛduraa ho nyinaa.
  5:
    1: Ɛberɛ a Salomo wiee Awurade Asɔredan no sie ho dwumadie no, ɔde akyɛdeɛ a nʼagya, Ɔhene Dawid, de maa Awurade, a ɛyɛ dwetɛ, sikakɔkɔɔ ne nneɛma a aka no baeɛ. Wɔkoraa yeinom nyinaa wɔ Onyankopɔn Asɔredan no sikakorabea mu.
    2: Afei, Salomo frɛɛ mmusuakuo ne mmusua ntuanofoɔ a wɔwɔ Israel nyinaa sɛ wɔmmɛhyia Yerusalem. Na ɛsɛ sɛ wɔyi Awurade Apam Adaka no firi baabi a ɛsi wɔ Dawid kuro a na wɔsane frɛ hɔ Sion no, de kɔ beaeɛ foforɔ wɔ Asɔredan no mu hɔ.
    3: Bosome Bul (bɛyɛ Ahinime) a wɔredi afirinhyia Asese Afahyɛ no, wɔn nyinaa bɛhyiaa ɔhene anim.
    4: Ɛberɛ a mpanimfoɔ no bɛduruu Israel no, Lewifoɔ no pagyaa Adaka no
    5: ne ntomadan sononko ne ɛho nneɛma kronkron no nyinaa. Lewifoɔ asɔfoɔ no soa kɔɔ Asɔredan no mu.
    6: Ɔhene Salomo ne Israel manfoɔ no nyinaa de nnwan ne anantwie a wɔn dodoɔ nni ano bɔɔ afɔdeɛ wɔ Adaka no anim.
    7: Afei, asɔfoɔ no maa Awurade Apam Adaka no so, de kɔɔ Asɔredan no kronkronbea a ɛhɔ yɛ Kronkron mu Kronkron hɔ, de kɔhyɛɛ Kerubim no ntaban ase.
    8: Kerubim no trɛɛ wɔn ntaban mu wɔ Adaka no so, ma ɛyɛɛ sɛ kyiniiɛ wɔ Adaka no ne ne nnua a ɛsosɔ mu no so.
    9: Na nnua no woware yie; enti sɛ obi gyina Asɔredan no ano kwan ano a ɔhunu. Ne nyinaa da so wɔ hɔ bɛsi ɛnnɛ.
    10: Na biribiara nni adaka no mu sɛ aboɔ apono mmienu a Mose de guu mu wɔ Horeb wɔ ɛberɛ a Awurade ne Israelfoɔ a na wɔatu afiri Misraim no yɛɛ apam no.
    11: Afei, asɔfoɔ no firii kronkronbea hɔ. Saa ɛberɛ yi, na asɔfoɔ a wɔwɔ hɔ no nyinaa, sɛ wɔwɔ dwuma bi die anaa wɔnni hwee yɛ, adwira wɔn ho.
    12: Lewifoɔ nnwomtofoɔ, Asaf, Heman, Yedutun, wɔn mmammarima ne wɔn nuanom nyinaa hyehyɛɛ nwera mmatakari gyinagyinaa afɔrebukyia no apueeɛ fam, na wɔbɔɔ kyankyan, mmɛnta ne nsankuten. Asɔfoɔ ɔha aduonu a wɔrehyɛn totorobɛnto bɛkaa wɔn ho.
    13: 'Ntotorobɛntohyɛnfoɔ ne nnwomtofoɔ no nyinaa bɔɔ mu too dwom de kamfoo Awurade, daa no ase. Wɔde ntotorobɛnto, kyankyan ne nnwontodeɛ ahodoɔ bɛkaa wɔn ho, maa wɔn nne so, kamfoo Awurade sɛ: “Ɔyɛ! Na nʼadɔeɛ wɔ hɔ daa!” Saa ɛberɛ no mu ara, omununkum bɛhyɛɛ Awurade asɔredan no ma.'
    14: Asɔfoɔ no antumi antoa wɔn adwuma no so, ɛfiri sɛ, Awurade animuonyam bɛhyɛɛ Onyankopɔn Asɔredan no ma.
  6:
    1: Afei, Salomo bɔɔ mpaeɛ sɛ, “Ao Awurade, woaka sɛ, wobɛtena omununkum kusuu mu.
    2: Afei, masi Asɔredan a ɛho wɔ nyam ama wo, baabi a wobɛtumi atena afebɔɔ.”
    3: Na ɔhene no danee ne ho kyerɛɛ ɔmanfoɔ a wɔgyina nʼanim no nyinaa, hyiraa wɔn sɛ,
    4: “Nhyira nka Awurade, Israel Onyankopɔn, a wadi ɛbɔ a ɔhyɛɛ mʼagya Dawid no so, ɛfiri sɛ, ɔka kyerɛɛ mʼagya sɛ,
    5: ‘Ɛfiri da a meyii me nkurɔfoɔ firii Misraim no, menyii kuropɔn biara mfirii Israel mmusuakuo no mu sɛ baabi a ɛsɛ sɛ wɔsi Asɔredan, de hyɛ me din animuonyam. Ɛnna nso, menyii ɔhene biara sɛ ɔnni me nkurɔfoɔ Israelfoɔ anim.
    6: Nanso, afei, mayi Yerusalem sɛ kuropɔn, ne Dawid sɛ ɔhene.’”
    7: Afei, Salomo kaa sɛ, “Mʼagya Dawid pɛɛ sɛ ɔsi saa Asɔredan yi de hyɛ Awurade, Israel Onyankopɔn din animuonyam.
    8: Nanso, Awurade ka kyerɛɛ no sɛ, ‘Ɛyɛ sɛ wopɛ sɛ wosi asɔredan de hyɛ me din animuonyam
    9: nanso, ɛnyɛ wo na wobɛyɛ. Mmom, wo mmammarima no mu baako na ɔbɛsi.’
    10: “Na afei, Awurade ayɛ deɛ ɔhyɛɛ ho bɔ no, ɛfiri sɛ, masi mʼagya anan mu sɛ ɔhene. Masi saa Asɔredan yi de ahyɛ Awurade, Israel Onyankopɔn din animuonyam.
    11: Ɛhɔ na mede Adaka no asi, na Adaka no mu nso na apam a Awurade ne Israelfoɔ yɛeɛ no hyɛ.”
    12: Na Salomo pagyaa ne nsa kyerɛɛ soro wɔ Awurade afɔrebukyia ne Israel manfoɔ no nyinaa anim.
    13: Na wabɔ kɔbere mfrafraeɛ apa a nʼatweeɛmu yɛ anammɔn nson ne fa, ne tɛtrɛtɛ yɛ anammɔn nson ne fa, na ne ɔsorokɔ yɛ anammɔn ɛnan ne fa, de asi asɔredan no adihɔ mfimfini. Ɔgyinaa apa no so wɔ nnipa no nyinaa anim. Ɔbuu nkotodwe, maa ne nsa so kyerɛɛ soro.
    14: Ɔbɔɔ mpaeɛ sɛ, “Ao Awurade, Israel Onyankopɔn, Onyankopɔn biara nni hɔ sɛ wo wɔ ɔsoro ne asase so nyinaa. Wodi wo bɔhyɛ so, na woda wo dɔ a ɛwɔ hɔ daa no adi kyerɛ wɔn a wɔtie wo na wɔn ani gye sɛ wɔbɛyɛ wʼapɛdeɛ nyinaa.
    15: Wo bɔ a wohyɛɛ wo ɔsomfoɔ Dawid a ɔyɛ mʼagya no, woadi so. Wʼankasa wʼano na wode hyɛɛ bɔ no, na ɛnnɛ, wonam wʼankasa wo nsa so ama aba mu.
    16: “Afei, Ao Awurade, Israel Onyankopɔn, ma ɛbɔ a wokɔɔ so hyɛɛ wo ɔsomfoɔ Dawid a ɔyɛ mʼagya no mmra mu. Woka kyerɛɛ no sɛ, ‘Sɛ wʼasefoɔ bɔ wɔn bra yie, na wɔdi me mmara so sɛdeɛ woayɛ no a, wɔbɛdi Israel so ɔhene daa daa.’
    17: Afei, Ao Awurade, Israel Onyankopɔn, di saa bɔ a woahyɛ wo ɔsomfoɔ Dawid no so.
    18: “Ɛyɛ nokorɛ sɛ Onyankopɔn bɛtena nnipa mu wɔ asase so? Ɔsorosoro nohoa mpo ntumi nkora wo, na ɛbɛyɛ dɛn na Asɔredan a masie yi bɛtumi akora wo.
    19: Tie me mpaeɛbɔ ne mʼadesrɛdeɛ, Ao Awurade, me Onyankopɔn. Tie osufrɛ ne mpaeɛ a wo ɔsomfoɔ rebɔ no.
    20: Hwɛ saa Asɔredan yi so, beaeɛ a woaka sɛ wode wo din bɛto so no, awia ne anadwo. Daa, tie me mpaeɛ a mebɔ wɔ ha no.
    21: Tie mʼahobrɛaseɛ ne nokorɛ adebisa a me ne wo nkurɔfoɔ Israelfoɔ bɔ mpaeɛ wɔ ha de to wʼanim no. Aane, tie yɛn firi soro baabi a wote no; na sɛ wote nso a, fa kyɛ.
    22: “Sɛ obi fom obi, na ɛho hia sɛ ɔka ho ntam sɛ ɔnnim ho hwee wɔ afɔrebukyia a ɛsi asɔredan mu no anim a,
    23: tie firi soro, na bu wʼasomfoɔ baanu no a ɛyɛ deɛ wɔabɔ no soboɔ no ne soboɔbɔfoɔ no ntam atɛn. Deɛ ɔdi fɔ no, twe nʼaso na gyaa deɛ ɔdi bem no.
    24: “Sɛ wo nkurɔfoɔ Israelfoɔ yɛ bɔne tia wo, na ɛno enti wɔn atamfoɔ di wɔn so nkonim na wɔsane ba wo nkyɛn, bɔ wo din na wɔbɔ wo mpaeɛ wɔ Asɔredan yi mu a,
    25: tie firi soro, na fa wɔn bɔne kyɛ wɔn, na ma wɔnsane nkɔ asase a wode maa wɔn agyanom no so.
    26: “Sɛ wo nkurɔfoɔ yɛ bɔne tia wo, na ɛno enti wɔto ɔsoro mu na osuo antɔ na wɔbɔ mpaeɛ wɔ Asɔredan yi mu, bɔ wo din, twe wɔn ho firi wɔn bɔne ho, ɛfiri sɛ, woatwe wɔn aso a,
    27: tie firi soro, na fa wʼasomfoɔ, wo nkurɔfoɔ Israelfoɔ bɔne no kyɛ. Kyerɛ wɔn deɛ ɛyɛ, na ma osuo ntɔ ngu wʼasase a wode ama wo nkurɔfoɔ sɛ wɔn agyapadeɛ sononko no so.
    28: “Sɛ ɛkɔm si asase no so anaa ɔyaredɔm ba so anaa mfudeɛ nyarewa ba anaa ntutummɛ ne asa bɛgu mfudeɛ so, anaa wo nkurɔfoɔ atamfoɔ ba asase no so bɛtua wɔn nkuro a, sɛdeɛ ɔhaw no te biara no,
    29: sɛ wo nkurɔfoɔ bɔ mpaeɛ wɔ wɔn haw ne awerɛhoɔ ho, na wɔpagya wɔn nsa wɔ asɔredan yi mu a,
    30: tie firi ɔsoro deɛ wote hɔ, na fa kyɛ. Fa biribiara a ɛfata wo nkurɔfoɔ no ma wɔn, ɛfiri sɛ, wo nko ara na wonim onipa akoma mu.
    31: Ɛno akyi wɔbɛsuro wo na wɔanante wʼakwan so mmerɛ dodoɔ a wɔte asase a wode maa yɛn agyanom no so.
    32: “Na sɛ ananafoɔ te wo nka ne wo nsɛnkyerɛnneɛ akɛseɛ no, na wɔfiri akyirikyiri bɛsom wo din kɛseɛ no, bɔ mpaeɛ de wɔn ani kyerɛ Asɔredan yi a,
    33: tie firi soro deɛ wote hɔ, na yɛ wɔn abisadeɛ ma wɔn. Na ɛbɛma nnipa a wɔte asase so nyinaa ahunu, asuro wo, sɛdeɛ wo nkurɔfoɔ Israelfoɔ no yɛ pɛpɛɛpɛ. Wɔn nso bɛhunu sɛ, wo din na ɛda saa Asɔredan a masie yi so.
    34: “Sɛ wohyɛ wo nkurɔfoɔ sɛ wɔmfiri adi nkɔko ntia wɔn atamfoɔ, na sɛ wɔbɔ wo mpaeɛ firi kuro yi a woayi, ne saa asɔredan yi a masi de wo din ato so yi mu a,
    35: tie wɔn mpaeɛbɔ firi soro, na yɛ wɔn abisadeɛ ma wɔn.
    36: “Sɛ wɔyɛ bɔne tia wo mpo a, hwan na ɔnyɛɛ bɔne da? Wo bo bɛfu wɔn ama wɔn atamfoɔ adi wɔn so, afa wɔn nkoa de wɔn akɔ ananasase so, sɛ ɛwɔ akyiri anaa ɛbɛn.
    37: Na saa ahɔhosase no so, wɔde ahonu sane ba wo nkyɛn, bɔ mpaeɛ sɛ, ‘Yɛayɛ bɔne; yɛayɛ amumuyɛsɛm ne atirimuɔdensɛm,’
    38: na sɛ wɔde wɔn akoma ne wɔn kra nyinaa ba wo nkyɛn, bɔ mpaeɛ fa asase a wode maa wɔn agyanom, saa kuropɔn yi a woayi ne saa asɔredan a masi de ahyɛ wo din animuonyam yi ho a,
    39: tie wɔn mpaeɛbɔ no firi soro, deɛ woteɛ hɔ. Di wɔn asɛm ma wɔn, na fa bɔne a wo nkurɔfoɔ ayɛ atia wo no kyɛ wɔn.
    40: “Ao me Onyankopɔn, tie mpaeɛ a wɔbɔ no wɔ ha no nyinaa.
    41: “Afei, Ao Awurade Onyankopɔn, sɔre na bra wʼahomegyebea,
    42: “Ao Awurade Onyankopɔn, nyi wʼani mfiri deɛ woasra no ngo no so.
  7:
    1: Salomo wiee ne mpaeɛbɔ no, ogya firi ɔsoro bɛhyee ɔhyeɛ afɔdeɛ ne afɔrebɔdeɛ, na Awurade animuonyam bɛhyɛɛ Asɔredan no ma.
    2: Asɔfoɔ no mpo antumi anhyɛne Awurade Asɔredan no mu, ɛfiri sɛ, na Awurade animuonyam ahyɛ hɔ ma.
    3: Ɛberɛ a Israelfoɔ nyinaa hunuu sɛ ogya no reba fam, na Awurade animuonyam rehyɛ Asɔredan no ma no, wɔn nyinaa hwehwee fam de wɔn anim butubutuu hɔ, sɔree Awurade kamfoo no sɛ, “Ɔyɛ; na nʼadɔeɛ wɔ hɔ daa!”
    4: Afei, ɔhene no ne ne nkurɔfoɔ no nyinaa bɔɔ afɔdeɛ maa Awurade.
    5: Ɔhene Salomo de anantwie ɔpeduonu mmienu ne nnwan ɔpeha aduonu baeɛ sɛ nʼafɔrebɔdeɛ. Enti, ɔhene no ne ɔmanfoɔ no nyinaa buee Onyankopɔn Asɔredan no ano.
    6: Asɔfoɔ no gyinagyinaa wɔn afa, na saa ara na Lewifoɔ a wɔreto dwom sɛ, “Nʼadɔeɛ wɔ hɔ daa!” no nso yɛeɛ. Wɔde nnwontodeɛ a Dawid yɛeɛ sɛ wɔmfa nkamfo Awurade no gyegyee nnwontoɔ no ho. Asɔfoɔ a wɔne Lewifoɔ no di nhwɛanimu no hyɛnee ntotorobɛnto wɔ ɛberɛ a na Israelfoɔ nyinaa gyinagyina hɔ.
    7: Na afei, Salomo buee adihɔ mfimfini a ɛwɔ Awurade Asɔredan no anim ano, sɛdeɛ ɛbɛyɛ a, wɔbɛtumi abɔ ɔhyeɛ afɔdeɛ na wɔahye sradeɛ a ɛfiri asomdwoeɛ afɔdeɛ mu no wɔ hɔ. Ɔyɛɛ saa, ɛfiri sɛ, kɔbere mfrafraeɛ afɔrebukyia a na wasi no, na ɛsua ma ɔhyeɛ afɔdeɛ, atokoɔ afɔdeɛ ne sradeɛ afɔdeɛ nyinaa no.
    8: Nnanson a ɛdi soɔ no mu, wɔdii Dwanekɔbea Afahyɛ, na nipadɔm fifiri Israel mmusuakuo no nyinaa mu baeɛ. Wɔfifiri akyirikyiri te sɛ Lebo Hamat a ɛwɔ atifi fam kɔsi Misraim asuwa anafoɔ fam no.
    9: Ɛda a ɛtɔ so nwɔtwe no, wɔde afahyɛ no kɔɔ nʼawieeɛ, ɛfiri sɛ na wɔde nnanson abue afɔrebukyia no ano na wɔde nnanson nso adi Dwanekɔbea Afahyɛ no.
    10: Afahyɛ no awieeɛ no, Salomo maa obiara kɔɔ ne kurom. Wɔn nyinaa ani gyeeɛ, ɛfiri sɛ, na Awurade ne Dawid, Salomo ne nkurɔfoɔ Israelfoɔ adi no yie.
    11: Na Salomo wiee Awurade Asɔredan no ne ahemfie no sie. Ɔwiee biribiara a ɔhyehyɛ too hɔ sɛ ɔbɛyɛ no.
    12: Afei, da bi anadwo, Awurade yii ne ho adi kyerɛɛ Salomo, na ɔka kyerɛɛ no sɛ, “Mate wo mpaeɛbɔ, na mayi saa Asɔredan yi sɛ beaeɛ a wɔmmɔ afɔdeɛ.
    13: “Ɛtɔ ɛda a, ebia mɛto ɔsorosoro mu, enti osuo rentɔ, anaa ebia mɛma ntutummɛ abɛsɛe mo mfudeɛ anaa ebia mɛma ɔyaredɔm aba mo so.
    14: Na sɛ me nkurɔfoɔ a wɔde me din frɛ wɔn no bɛbrɛ wɔn ho ase, abɔ mpaeɛ, ahwehwɛ me, na wɔadane afiri wɔn amumuyɛsɛm ho a, mɛte wɔ ɔsoro, na mede wɔn bɔne akyɛ wɔn, asa wɔn asase yadeɛ.
    15: Mpaeɛ biara a wɔbɛbɔ wɔ ha no, mɛtie,
    16: ɛfiri sɛ, mayi saa Asɔredan yi asi hɔ sɛ me fie daa daa. Mʼaniwa ne mʼakoma bɛtena ha daa.
    17: “Na wo deɛ, sɛ wodi mʼakyi sɛdeɛ wʼagya Dawid yɛeɛ, na wotie mʼahyɛdeɛ, di me mmara nyinaa so a,
    18: meremma obiara mfa wʼahennwa nkɔ. Saa bɔ korɔ yi ara na mehyɛɛ wʼagya Dawid wɔ ɛberɛ a mekaa sɛ, ‘Meremma onipa a ɔbɛdi Israel so ɔhene mmɔ no no.’
    19: “Nanso, sɛ wogya me, na wobu mmara ne ahyɛdeɛ a mahyɛ wo no so, na wokɔsom anyame foforɔ a,
    20: ɛnneɛ, mɛtutu Israelfoɔ ase afiri mʼasase a mede ama wɔn yi so. Mɛpo saa Asɔredan a mayi asi hɔ a mede hyɛ me din animuonyam no. Mɛyɛ no ahohoradeɛ ama aman nyinaa ahunu.
    21: Ɛwom, saa asɔredan yi yɛ fɛ deɛ, nanso ɛbɛyɛ atantanneɛ ama wɔn a wɔtwa mu hɔ no. Wɔbɛbisa sɛ, ‘Adɛn enti na Awurade ama nneɛma a ɛyɛ hu sei aba nʼasase ne nʼAsɔredan yi so?’
    22: Na mmuaeɛ bɛyɛ sɛ, ‘Ɛfiri sɛ, ne nkurɔfoɔ poo Awurade, wɔn agyanom Onyankopɔn a ɔyii wɔn firii Misraim, kɔsomm anyame foforɔ. Ɛno enti, na ɔmaa saa amanehunu yi nyinaa baa wɔn so.’”
  8:
    1: Salomo dii ɔhene no, ne mfeɛ aduonu so na ɔwiee Awurade Asɔredan sie dwumadie kɛseɛ ne nʼankasa ahemfie no sie.
    2: Afei, Salomo de nʼadwene kɔɔ nkuro a ɔhene Huram de ama no no so. Ɔsiesiee nkuro no, na ɔmaa Israelfoɔ no kɔtenatenaa mu.
    3: Saa ɛberɛ yi ara mu nso na Salomo ko tiaa kuro Hamat-Soba, dii so nkonim.
    4: Ɔkyekyeree Tadmor bio wɔ ɛserɛ so, na ɔkyekyeree nkuro wɔ Hamat mantam mu a ɛhɔ na na wɔkora nneɛma.
    5: Ɔbɔɔ nkuropɔn a na ɛwɔ atifi Bet-Horon ne anafoɔ Bet-Horon ho ban. Ɔsane too wɔn afasuo no, de apono a wɔbram akyire totoo ano.
    6: Saa ɛberɛ yi, ɔsane kyekyeree Baalat ne mmeammea a wɔkora nneɛma wɔ hɔ, sane kyekyeree nkuropɔn a wɔbɛkora ne nteaseɛnam ne nʼapɔnkɔ wɔ hɔ. Ɔkyekyeree mmeammea bi wɔ Yerusalem ne Lebanon ne ahemman no nyinaa mu maa nʼakoma tɔɔ ne yam.
    7: Ɛbɛsi saa ɛberɛ no, na nnipa bi tete asase no so a wɔnyɛ Israelfoɔ. Na saa nnipa no yɛ Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ.
    8: Yeinom yɛ aman a Israel ntɔree wɔn ase korakora no asefoɔ. Ɛno enti, Salomo hyɛɛ wɔn maa wɔyɛɛ adwuma maa no. Na ɛbɛsi ɛnnɛ, wɔsom sɛ apaafoɔ.
    9: Nanso, Salomo anhyɛ Israelni biara amma wanyɛ adwuma sɛ ɔpaani. Mmom, ɔmaa ebinom kɔyɛɛ asraafoɔ, mpanimfoɔ wɔ nʼakodɔm mu ne ne nteaseɛnam ne nʼapɔnkɔkafoɔ so asahene.
    10: Ɔhene Salomo yii wɔn mu ahanu aduonum maa wɔkɔhwɛɛ ne nkɔsoɔnnwuma so.
    11: Salomo yii ne yere a ɔyɛ Farao babaa firii Dawid kuro mu, de no kɔɔ ahemfie foforɔ a wasi ama no no mu. Ɔkaa sɛ, “Ɛnsɛ sɛ me yere tena Ɔhene Dawid ahemfie, ɛfiri sɛ, na Awurade Apam Adaka no si hɔ, enti ɛhɔ yɛ asase kronkron.”
    12: Na Salomo bɔɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia a wasi wɔ Asɔredan no abankua no anim no so, maa Awurade.
    13: Ɛda biara, na wɔbɔ afɔdeɛ sɛdeɛ Mose hyɛɛ wɔn no. Afahyɛ ahodoɔ a wɔdiiɛ no bi ne Homeda, Ɔbosome Foforɔ Ɛda, ne mfirinhyia mmiɛnsa biara afahyɛ no mu a, ɛyɛ Twam Afahyɛ, Otwaberɛ Afahyɛ ne Asese Afahyɛ.
    14: Salomo de asɔfoɔ no nnwuma rehyɛ wɔn nsa no, ɔfaa nʼagya Dawid akwankyerɛ so. Saa ara na ɔmaa Lewifoɔ no dii ɔmanfoɔ no anim too ayɛyie nnwom, na wɔboaa asɔfoɔ no wɔ wɔn daa daa nnwuma mu. Ɔde apono ano ahwɛfoɔ akuakuo no sisii wɔn apono ano sɛdeɛ Dawid, Onyankopɔn onipa no kyerɛɛ wɔn no.
    15: Salomo ankwae amfiri akwankyerɛ a Dawid maeɛ a ɛfa asɔfoɔ, Lewifoɔ ne sikakorabea ho no.
    16: Na Salomo hwɛɛ sɛ biribiara a ɛfa Awurade Asɔredan no sie ho firi da a wɔtwaa ne fapem, kɔsi da a wɔde wiee sie no adi mu.
    17: Akyire no, Salomo kɔɔ Esion-Geber ne Elot a ɛyɛ ahyɛngyinabea a ɛwɔ Edom asase a ɛda Ɛpo Kɔkɔɔ mpoano hɔ.
    18: Huram brɛɛ no ahyɛn a ɔno ankasa mpanimfoɔ hwɛ so, na emu adwumayɛfoɔ yɛ wɔn a wɔnim adwuma yie. Salomo nkurɔfoɔ ne saa ahyɛn yi kɔɔ Ofir asase so, na wɔde sikakɔkɔɔ a na ɛkari bɛyɛ tɔno 17 brɛɛ Salomo.
  9:
    1: Ɛberɛ a Seba Ɔhemmaa tee Salomo nka no, ɔbaa Yerusalem sɛ ɔde nsɛm a anoyie yɛ den rebɛsɔ no ahwɛ. Ɔne nʼasomfoɔ bebree, nyoma pii a wɔahyehyɛ nnuhwam, sikakɔkɔɔ bebree ne aboɔdemmoɔ wɔ wɔn so na ɛbaeɛ.
    2: Ɔhyiaa Salomo no, wɔdii biribiara a enti ɔbaa saa nsrahwɛ no ho nkɔmmɔ, maa Salomo yii ne nsɛmmisa biara ano sɛdeɛ ɛsɛ.
    3: Seba Ɔhemmaa hunuu nyansa a Salomo wɔ ne ahemfie a wasi no,
    4: ne ho dwirii no. Ɔhunuu nnuane a ɛsisi ne didipono so no, sɛdeɛ watoto nʼadwumayɛfoɔ ne ntadeɛ fɛfɛ a wɔhyehyɛ, kuruwakurafoɔ ne wɔn ntadeɛ yuu ne ɔhyeɛ afɔdeɛ a Salomo abɔ wɔ Awurade Asɔredan mu no, ɛyɛɛ no nwanwa.
    5: Ɔfiri ahodwirie mu ka kyerɛɛ ɔhene no sɛ, “Biribiara a metee wɔ me kurom a ɛfa deɛ woatumi ayɛ ne wo nyansa ho no yɛ nokorɛ.
    6: Mannye anni kɔsii sɛ mʼankasa mebaa ha, de mʼani kann bɛhunuiɛ. Nokorɛm, mante emu fa mpo. Wo nyansa no boro deɛ wɔka kyerɛɛ me no so koraa.
    7: Anigyeɛ bɛn na saa nnipa yi renya? Adom bɛn na wo mpanimfoɔ a wɔne wowɔ ha anɔpa ne awia tie wo renya mfiri wo nyansa yi mu?
    8: Awurade, wo Onyankopɔn yɛ kɛse ampa. Nʼani gye wo ho, enti ɔde wo asi ahennwa so sɛ di ɔhene ma no. Ɛfiri sɛ, Onyankopɔn pɛ Israel asɛm dodo, na ɔpɛ sɛ saa ahennie yi tena afebɔɔ; wasi wo ɔhene sɛdeɛ wode nokorɛ ne atɛntenenee bɛbu ɔman no.”
    9: Afei, ɔmaa ɔhene no sikakɔkɔɔ akyɛdeɛ a ɛkari tɔno 4 ne nnuhwam pii ne aboɔdemmoɔ. Seba Ɔhemmaa nnuhwam a ɔde maa Salomo no so bi mmaa da.
    10: Ɛberɛ a Huram hyɛnmufoɔ ne Salomo nkurɔfoɔ de sikakɔkɔɔ firi Ofir baeɛ no, wɔde abako nnua pa bebree ne aboɔdemmoɔ kaa ho baeɛ.
    11: Ɔhene no de abako nnua no yɛɛ Awurade Asɔredan ne ahemfie no ntrapoe. Ɔde bi nso yɛɛ nsankuten ne mmɛnta maa nnwom ho nimdefoɔ no. Na saa nnwontodeɛ no so bi mmaa da wɔ Yuda.
    12: Biribiara a Seba Ɔhemmaa bisaa ɔhene Salomo no, ɔde maa no. Na ɛyɛ akyɛdeɛ a ɛsom bo pa ara, na ɛboro deɛ ɔhemmaa de brɛɛ noɔ no so. Afei, ɔhemmaa no ne nʼasomfoɔ no sane kɔɔ wɔn ankasa asase so.
    13: Afe biara, na Salomo nya sikakɔkɔɔ bɛyɛ tɔno aduonu enum.
    14: Na sika a ɔnya firi adwadifoɔ nkyɛn no nka yei ho. Na Arabia ahemfo nyinaa ne amradofoɔ a wɔwɔ asase no so nyinaa brɛ Salomo sikakɔkɔɔ ne dwetɛ.
    15: Ɔhene Salomo de sikakɔkɔɔ yɛɛ akokyɛm akɛseɛ ahanu a wɔde hamre boroeɛ, na sikakɔkɔɔ a wɔde yɛɛ emu biara no mu duru boro kilogram nson.
    16: Ɔsane yɛɛ sikakɔkɔɔ akokyɛm nketewa ahasa a wɔde hamre boroeɛ a na sikakɔkɔɔ a wɔde yɛɛ emu biara no mu duru bɛyɛ kilogram mmiɛnsa ne fa. Ɔhene no kɔkoraa saa akokyɛm yi wɔ Lebanon Kwaeɛ Ahemfie mu.
    17: Afei, ɔhene no de asonse yɛɛ ahennwa kɛseɛ bi, na ɔde sikakɔkɔɔ amapa huraa ho.
    18: Na ahennwa no wɔ ntrapoe nsia a wɔde sikakɔkɔɔ nantiasoɔ afam ho. Ahennwa no wɔ nsa wɔ benkum. Ne nifa na gyata sɛso nso gyinagyina afa ne fa wɔ ahennwa no ho.
    19: Salomo sane yɛɛ agyata sɛso dumienu a ɔbaako biara gyina atwedeɛ ntiasoɔ nsia no mu biara benkum ne nifa. Ahennwa biara nni ewiase a wɔbɛtumi de atoto Salomo deɛ no ho.
    20: Ɔhene Salomo nkuruwa nyinaa, sikakɔkɔɔ amapa na wɔde yɛeɛ. Saa ara na nneɛma ahodoɔ a ɛwɔ Lebanon Kwaeɛ Ahemfie mu no nso teɛ. Wɔamfa dwetɛ anyɛ, ɛfiri sɛ, Salomo berɛ so no, na wɔbu dwetɛ ade teta bi.
    21: Na ɔhene no wɔ adwadie ahyɛn a emu adwumayɛfoɔ yɛ Huram asomfoɔ. Mfeɛ mmiɛnsa biara, ahyɛn no ba a, wɔde sikakɔkɔɔ, dwetɛ, asonse, nkaatia, nkontromfi ne kohaa brɛ ɔhene no.
    22: Enti, ɔhene Salomo bɛyɛɛ ɔdefoɔ ne onyansafoɔ sene ɔhene biara wɔ asase so nyinaa.
    23: Ahemfo fifiri aman nyinaa so bɛsraa no, tiee ne nyansasɛm a Onyankopɔn de adom no no bi.
    24: Afe biara, obiara a ɔbɛba abɛsra no no, ɔbrɛ no akyɛdeɛ te sɛ dwetɛ, sikakɔkɔɔ, ntadeɛ, akodeɛ, nnuhwam, apɔnkɔ ne mfunumpɔnkɔ.
    25: Na Salomo wɔ mpɔnkɔdan mpemnan a ne nteaseɛnam apɔnkɔ da mu ne mpɔnkɔ mpem dumienu. Ɔde mu fa kɛseɛ no kɔɔ nkuro a ne nteaseɛnam wɔ mu mu, ɛnna ɔmaa ebi nso bɛnee no wɔ Yerusalem.
    26: Ɔdii ɔhene, bunkam faa ahemfo nyinaa so, firi Asubɔnten Eufrate ano de kɔsi Filistifoɔ asase ne Misraim hyeɛ so.
    27: Ɔhene no maa dwetɛ buu te sɛ aboɔ wɔ Yerusalem. Na ntweneduro nnua a ɛsom bo no nso buu so sɛ akyee nnua a ɛfifiri wɔ mmepɔ ase wɔ Yuda asase so.
    28: Na wɔtɔ Salomo apɔnkɔ firi Misraim ne aman ahodoɔ bebree so.
    29: Salomo ahennie ho nsɛm nkaeɛ, firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu odiyifoɔ Natan nwoma, Ahiya a ɔfiri Silo adiyisɛm ne nhunumuni Ido anisoadehunu a ɛfa Nebat babarima Yeroboam ho no mu.
    30: Salomo tenaa Yerusalem dii Israel nyinaa so ɔhene mfeɛ aduanan.
    31: Ɔwuiɛ no, wɔsiee no nʼagya Dawid kurom. Ne babarima Rehoboam na ɔdii nʼadeɛ sɛ ɔhene.
  10:
    1: Rehoboam kɔɔ Sekem, ɛfiri sɛ, na Israelfoɔ nyinaa akɔ hɔ sɛ wɔrekɔsi no ɔhene.
    2: Ɛberɛ a Nebat babarima Yeroboam tee Salomo wuo no, ɔfiri Misraim baeɛ, ɛfiri sɛ, ɔdwane firii Salomo anim kɔɔ Misraim.
    3: Israel mpanimfoɔ soma maa wɔkɔfaa Yeroboam, na ɔne Israel nyinaa kɔɔ sɛ wɔne Rehoboam rekɔkasa.
    4: Wɔkaa sɛ, “Wʼagya hyɛɛ yɛn ma yɛyɛɛ adwumaden. Yɛsrɛ wo, te saa adwumaden ne apeatoɔ adesoa duruduru a wʼagya de soaa yɛn no so. Woyɛ saa a, yɛbɛsom wo nokorɛ mu.”
    5: Rehoboam buaa wɔn sɛ, “Mommra nnansa akyi, mmɛgye mmuaeɛ.” Enti, nnipa no kɔeɛ.
    6: Na Ɔhene Rehoboam kɔɔ ne mpanimfoɔ bi a na wɔtu nʼagya Salomo fo ne wɔn kɔsusuu asɛm no ho. Ɔbisaa wɔn sɛ, “Moka asɛm no ho ɛdeɛn? Mmuaeɛ bɛn na memfa mma saa nnipa yi?”
    7: Mpanimfoɔ yi buaa sɛ, “Sɛ woyɛ nnipa no yie, na woyɛ ayamyɛ kyerɛ wɔn ma ɛsɔ wɔn ani a, wɔn nso bɛyɛ wo nkurɔfoɔ nokwafoɔ.”
    8: Nanso Rehoboam amfa afotuo a mpanimfoɔ no tuu no no. Mmom, ɔkɔɔ nʼatipɛnfoɔ mmabunu bi a ɔne wɔn sii so a na wɔtu no fo no nkyɛn.
    9: Ɔbisaa wɔn sɛ, “Mo nso mo adwene ne sɛn? Mmuaeɛ bɛn na memfa nkɔma nnipa a wɔpɛ sɛ mete adesoa a mʼagya de soaa wɔn no so?”
    10: Mmeranteɛ no buaa sɛ, “Ka kyerɛ wɔn a wɔnwiinwii no sɛ, ‘Me kɔkorɔbɛto mu pi sene mʼagya asene; sɛ modwene sɛ ɔhyɛɛ mo so dodo a, montwɛn na monhwɛ sɛdeɛ mɛyɛ.’
    11: Aane, na mʼagya yɛ den wɔ mo so, nanso me deɛ, mɛyɛ deɛ ɛkyɛn saa. Sɛ mʼagya kaa mo mpire a, me deɛ mede anyanyankyerɛ bɛkeka mo.”
    12: Nnansa akyi, Yeroboam ne nnipa no nyinaa sane baa sɛ wɔrebɛtie Rehoboam mmuaeɛ, sɛdeɛ ɔkaeɛ no.
    13: Na Rehoboam de ahantan kasa kyerɛɛ wɔn. Wamfa mpanimfoɔ no afotuo,
    14: na ɔfaa mmeranteɛ no afotuo. Ɔka kyerɛɛ nnipa no sɛ, “Na mʼagya ma moyɛ adwumaden, na me deɛ, mɛkyɛn saa! Sɛ mʼagya kaa mo mpire a, me deɛ, mede anyanyankyerɛ na ɛbɛkeka mo!”
    15: Enti, ɔhene no antie nnipa no adesrɛ. Sɛdeɛ nneɛma mu daneeɛ no nyinaa firi Awurade, ɛfiri sɛ, ɛmaa asɛm a Awurade nam Ahiya a ɔfiri Silo so ka kyerɛɛ Nebat babarima Yeroboam no baa mu.
    16: Ɛberɛ a Israel hunuu sɛ ɔhene no anyɛ wɔn abisadeɛ amma wɔn no, wɔteateaam sɛ, “Dawid ne nʼadedie ntoasoɔ no mfa wɔn ho. Yɛne Yisai babarima no nni twaka biara. Israel, momma yɛnkɔ yɛn afie. Ao Dawid, kɔhwehwɛ wʼankasa wo fie.” Enti, Israel nyinaa sane kɔɔ efie.
    17: Na Rehoboam kɔɔ so dii Israelfoɔ a na wɔtete Yuda nkuro so no so ɔhene.
    18: Ɔhene Rehoboam somaa Hadoram a na ɔhwɛ nnwumayɛfoɔ so no sɛ ɔnkɔhwɛ mma ɔman no nyɛ dinn, nanso Israelfoɔ no sii no aboɔ, kumm no. Ɛberɛ a ɔhene Rehoboam tee saa asɛm no, ntɛm ara, ɔhuri tenaa ne teaseɛnam mu, dwane kɔɔ Yerusalem.
    19: Israel mmusuakuo a wɔwɔ atifi fam no ampene so sɛ Dawid aseni biara bɛdi wɔn so ɔhene de bɛsi ɛnnɛ.
  11:
    1: Ɛberɛ a Rehoboam duruu Yerusalem no, ɔboaboaa Yuda ne Benyamin akodɔm a ɛyɛ akodɔm papa ɔpeha aduɔwɔtwe ano, sɛ wɔrekɔko atia Israel akodɔm, na wagye ahennie no afa.
    2: Na Awurade ka kyerɛɛ Onyankopɔn onipa Semaia sɛ,
    3: “Ka kyerɛ Salomo babarima Rehoboam a ɔdi ɔhene wɔ Yuda ne Israelfoɔ a wɔwɔ Yuda ne Benyamin sɛ,
    4: 'Sɛdeɛ Awurade seɛ nie: ‘Nko ntia wʼabusuafoɔ. Sane wʼakyi kɔ efie, ɛfiri sɛ, me na memaa asɛm a asie no ho kwan!’” Enti, wɔtiee Awurade asɛm no, na wɔanko antia Yeroboam.'
    5: Rehoboam tenaa Yerusalem, na ɔbɔɔ nkuro ahodoɔ ho ban, maa Yuda yɛɛ den.
    6: Ɔkyekyeree Betlehem, Etam, Tekoa,
    7: Bet-Sur, Soko, Adulam,
    8: Gat, Maresa, Sif,
    9: Adoraim, Lakis, Aseka,
    10: Sora, Ayalon ne Hebron. Yeinom ne nkuro a wɔbɔɔ ho ban wɔ Yuda ne Benyamin.
    11: Rehoboam yeree wɔn banbɔ mu, na ɔde asahene duaduaa hɔ. Ɔkoraa nnuane, ngo ne nsã wɔ kuropɔn biara so.
    12: Ɔde akokyɛm ne mpea siee wɔ saa nkuro yi mu, de hyɛɛ wɔn banbɔ mu den. Enti, Yuda ne Benyamin nko ara na wɔbɛhyɛɛ nʼase.
    13: Asɔfoɔ ne Lewifoɔ a na wɔne Israel atifi fam mmusuakuo te no kɔɔ Rehoboam afa.
    14: Na Lewifoɔ no mpo gyaa wɔn afie ne wɔn agyapadeɛ kɔɔ Yuda ne Yerusalem, ɛfiri sɛ, Yeroboam ne ne mmammarima amma wɔn kwan ansom Awurade sɛ asɔfoɔ.
    15: Yeroboam yii nʼankasa asɔfoɔ, ma wɔsomm abosonsomfoɔ asɔreeɛ so a na wɔsom abirekyie ne nantwie mma ahoni a na wɔayɛ.
    16: Israelman mu nyinaa, wɔn a na wɔpɛ sɛ wɔsom Awurade, Israel Onyankopɔn no dii Lewifoɔ no akyi kɔɔ Yerusalem baabi a wɔbɛtumi de ayɛyɛdeɛ ama Awurade, wɔn agyanom Onyankopɔn no.
    17: Yei maa Yuda ahennie nyaa ahoɔden, na wɔde mfeɛ mmiɛnsa boaa Salomo babarima Rehoboam, na wɔhwehwɛɛ Awurade nokorɛm, sɛdeɛ wɔyɛɛ wɔ Dawid ne Salomo ahennie mu no.
    18: Rehoboam waree Mahalat. Na ɔyɛ Dawid babarima Yerimot babaa. Na ɔyɛ Abihail a ɔyɛ Yisai babarima Eliab babaa nso.
    19: Mahalat woo mmammarima baasa a wɔne Yeus, Semaria ne Saham.
    20: Akyire no, ɔwaree Absalom babaa Maaka. Maaka woo Abia, Atai, Sisa ne Selomit.
    21: Na Rehoboam dɔ Maaka yie sene ne yerenom a wɔaka ne ne mpenafoɔ nyinaa. Na ɔwɔ yerenom dunwɔtwe ne mpenafoɔ aduosia, na wɔwowoo mmammarima aduonu nwɔtwe ne mmammaa aduosia.
    22: Rehoboam sii Maaka babarima Abia ahenemmahene maa ɛdaa adi pefee sɛ daakye, ɔno na ɔbɛdi nʼadeɛ sɛ ɔhene.
    23: Bio, Rehoboam faa nyansakwan so de dwumadie hyehyɛɛ ne mmammarima a wɔaka no nsa, de wɔn tuatuaa nkuro a wɔabɔ ho ban, wɔ nsase no nyinaa so. Ɔmaa wɔn wɔn ahiadeɛ nyinaa, hyehyɛɛ awadeɛ bebree maa wɔn mu biara.
  12:
    1: Rehoboam timiiɛ na ɔyɛɛ den no, ɔgyaa Awurade mmara, na Israel nyinaa dii nʼakyi wɔ saa bɔne yi mu.
    2: Esiane sɛ na wɔnni Awurade nokorɛ no enti, afe a ɛtɔ so enum wɔ ɔhene Rehoboam adedie mu no, Misraimhene Sisak kɔto hyɛɛ Yerusalem so.
    3: Ɔde nteaseɛnam apem ahanu, apɔnkɔsotefoɔ ɔpeduosia ne anammɔntwa asraafoɔ a wɔntumi nkan wɔn dodoɔ a Libiafoɔ, Sukifoɔ ne Etiopiafoɔ ka ho na ɛbaeɛ.
    4: Sisak dii Yudafoɔ nkuro a wɔabɔ ho ban no so nkonim, na ɔtu tenee sɛ ɔrekɔto ahyɛ Yerusalem nso so.
    5: Odiyifoɔ Semaia hyiaa Rehoboam ne Yuda mpanimfoɔ a Sisak enti, wɔadwane aba Yerusalem. Semaia ka kyerɛɛ wɔn sɛ, “Sɛdeɛ Awurade seɛ nie! Moagya me enti, me nso meregya mo ama Sisak.”
    6: Ɔhene no ne Israel mpanimfoɔ brɛɛ wɔn ho ase, kaa sɛ, “Awurade di bem sɛ ɔyɛɛ yɛn saa!”
    7: 'Awurade hunuu sɛ wɔanu wɔn ho no, ɔde saa nkra yi somaa Semaia: “Esiane sɛ nnipa no abrɛ wɔn ho ase enti, merensɛe wɔn korakora na ɛrenkyɛre, mɛma wɔn ahomegyeɛ. Meremfa Sisak so nna mʼabufuo adi wɔ Yerusalem so.'
    8: Nanso, wɔbɛyɛ nʼasomfoɔ sɛdeɛ ɛbɛkyerɛ wɔn sɛ, ɛsɛ sɛ wɔsom me sene sɛ wɔbɛsom ewiase ahemfo.”
    9: Enti, Misraimhene Sisak baa Yerusalem bɛsesaa agyapadeɛ a ɛwɔ Awurade Asɔredan no mu ne ahemfie hɔ nneɛma a Salomo sikakɔkɔɔ akokyɛm no nyinaa ka ho.
    10: Akyire no, ɔhene Rehoboam de kɔbere mfrafraeɛ akokyɛm sii anan, na ɔde hyɛɛ wɔn a wɔwɛn no no panin nsa sɛ ɔnhwɛ so.
    11: Ɛberɛ biara a ɔhene no bɛkɔ Awurade Asɔredan no mu no, awɛmfoɔ no soa kɔ hɔ, na wɔasane de akɔgu adekoradan a wɔwɛn no mu.
    12: Esiane sɛ Rehoboam brɛɛ ne ho ase enti, Awurade abufuo no firii ne so, enti wansɛe no korakora. Ɛmaa yiedie kɔɔ so wɔ Yuda asase so.
    13: Ɔhene Rehoboam timiiɛ wɔ Yerusalem, na ɔtoaa so dii ɔhene. Ɛberɛ a ɔdii adeɛ no, na wadi mfirinhyia aduanan baako. Na ɔdii adeɛ mfirinhyia dunson wɔ Yerusalem, kuropɔn a Awurade ayi afiri Israel mmusuakuo nyinaa mu sɛ ɛhɔ na wɔbɛhyɛ ne din animuonyam. Na Rehoboam maame din de Naama a ɔfiri Amon.
    14: Na ɔyɛ ɔhene bɔne, ɛfiri sɛ, wamfa nʼakoma nyinaa anhwehwɛ Awurade akyiri ɛkwan.
    15: Wɔatwerɛ Rehoboam ahennie ho nsɛm nkaeɛ no a ɛfiri ahyɛaseɛ kɔsi awieeɛ no wɔ odiyifoɔ Semaia nwoma ne nhunumuni Ido nwoma a ɛyɛ awoɔ ntoatoasoɔ nwoma no fa bi mu. Ɛberɛ biara, na akokoakoko wɔ Rehoboam ne Yeroboam ntam.
    16: Ɛberɛ a Rehoboam wuiɛ no, wɔsiee no wɔ Dawid kurom. Na ne babarima Abia dii nʼadeɛ sɛ ɔhene.
  13:
    1: Ɛberɛ a Yeroboam dii ɔhene wɔ Israel no, ne mfeɛ dunwɔtwe so, na Abia hyɛɛ aseɛ dii ɔhene wɔ Yuda.
    2: Ɔdii ɔhene mfeɛ mmiɛnsa wɔ Yerusalem. Na ne maame din de Maaka a ɔyɛ Uriel a ɔfiri Gibea no babaa. Na ɔko baa Abia ne Yeroboam ntam.
    3: Ɔhene Abia de akofoɔ akɛseɛ mpem ahanan dii Yuda anim, kɔhyiaa Yeroboam a ɔno nso akɔfa mmarima akofoɔ akokoɔdurufoɔ ɔpeha nwɔtwe afiri Israel.
    4: Ɛberɛ a Yuda akodɔm no duruu Efraim mmepɔ nsase no so no, Abia gyinaa bepɔ Semaraim so, teaam kyerɛɛ Yeroboam ne Israelfoɔ akodɔm no sɛ, “Montie me!
    5: Monnim sɛ Awurade, Israel Onyankopɔn, ne Dawid yɛɛ daa apam de Israel ahennwa maa ɔne nʼasefoɔ afebɔɔ?
    6: Nanso, Nebat babarima Yeroboam a na ɔyɛ Dawid babarima Salomo ɔsomfoɔ teta bi no bɛyɛɛ ne wura ɔfatwafoɔ.
    7: Na ɛmaa ahuhufoɔ dɔm kɔboaa no, bu faa Salomo babarima Rehoboam so na ɛsiane sɛ na ɔnyiniiɛ, na ɔnni osuahunu biara enti, wantumi annyina ne wɔn anni asie.
    8: “Wogye di yie sɛ wobɛtumi agyina, atia Awurade ahennie a Dawid asefoɔ tua ano? Wʼakodɔm no so yie. Nantwie mma a Yeroboam de sikakɔkɔɔ yɛeɛ ne mo anyame.
    9: Woapam Awurade asɔfoɔ ne Lewifoɔ no, na woahyɛ wʼankasa asɔfoɔ te sɛ abosomman no pɛ. Ɛnnɛ yi, woma obiara bɛyɛ ɔsɔfoɔ. Obiara a ɔde nantwie ba ne nnwennini nson bɛba sɛ wɔnnyina so nhyɛ no ɔsɔfoɔ no, ɔtumi bɛyɛ ɔsɔfoɔ ma saa mo anyame no.
    10: “Na yɛn deɛ, Awurade ne yɛn Onyankopɔn, na yɛnnyaa no da. Aaron asefoɔ nko ara na wɔsom Awurade sɛ asɔfoɔ, na Lewifoɔ nko ara na wɔtumi boa wɔn wɔ wɔn dwumadie mu.
    11: Wɔde ɔhyeɛ afɔrebɔdeɛ ne ɔhyeɛ aduhwam brɛ Awurade daa anɔpa ne anwummerɛ. Wɔde Hyiadan mu Burodo no to ɛpono kronkron no so, na daa anwummerɛ, wɔsɔ sikakɔkɔɔ kaneadua no. Yɛredi Awurade, yɛn Onyankopɔn, nkyerɛkyerɛ so, nanso moagya no.
    12: Enti, ɛsɛ sɛ mote aseɛ sɛ Onyankopɔn ka yɛn ho. Ɔno ne yɛn kannifoɔ. Nʼasɔfoɔ hyɛn wɔn totorobɛnto, di yɛn anim, de yɛn kɔ ɔko tia mo. Ao Israelfoɔ, monnko ntia Awurade, mo agyanom Onyankopɔn, na morenni nkonim.”
    13: Nanso, na Yeroboam ayɛ nwaa ama nʼakodɔm a wɔwɔ hɔ no bi afa Yuda mmarima akyi akɔtɛ wɔn.
    14: Ɛberɛ a Yuda hunuu sɛ wɔfiri wɔn anim ne wɔn akyi ato ahyɛ wɔn so no, wɔsu frɛɛ Awurade sɛ ɔmmoa wɔn. Na asɔfoɔ no hyɛnee ntotorobɛnto,
    15: na Yuda mmarima no hyɛɛ aseɛ teateaam. Wɔn ko no mu nteateamu no mu no, Onyankopɔn kaa Yeroboam ne Israel akodɔm no guiɛ, wɔ Abia ne Yuda akodɔm anim.
    16: Israel akodɔm no dwane firii Yuda, na Onyankopɔn maa Yuda dii nkonim.
    17: Abia ne nʼakodɔm kunkumm Israel akodɔm no bebree. Ɛda no, wɔn a wɔtotɔɔɛ wɔ Israel akodɔm a wɔdi mu no yɛ mpem ahanum.
    18: Na Yuda dii Israel so nkonim, ɛfiri sɛ, wɔde wɔn ho too Awurade, wɔn agyanom Onyankopɔn no so.
    19: Abia ne nʼakodɔm kɔɔ so taa Yeroboam akodɔm no, faa wɔn nkuro no bi te sɛ Bet-El, Yesana ne Efron ne ɛho nkurotoɔ.
    20: Enti, ɛberɛ a Abia te ase no deɛ, Yeroboam a ɔyɛ Israelhene annya tumi biara, na akyire no, Awurade bɔɔ no ma ɔwuiɛ.
    21: Yudahene Abia kɔɔ so nyaa tumi. Ɔwaree yerenom dunan. Ɔwoo mmammarima aduonu mmienu ne mmaa dunsia.
    22: Abia ahennie ho nsɛm nkaeɛ ne ne nsɛm ne dwuma a ɔdiiɛ no, wɔatwerɛ agu Odiyifoɔ Ido Nkyerɛmu Nwoma mu.
  14:
    1: Ɛberɛ a Abia wuiɛ no, wɔsiee no wɔ Dawid kurom. Ne babarima Asa na ɔdii nʼadeɛ sɛ ɔhene. Asomdwoeɛ baa asase no so mfeɛ edu,
    2: ɛfiri sɛ, Asa yɛɛ deɛ ɛfata na ɛyɛ wɔ Awurade, ne Onyankopɔn, ani so.
    3: Ɔtutuu abosonsomfoɔ afɔrebukyia ne wɔn abosonnan nyinaa guiɛ. Ɔdwirii wɔn afadum, twitwaa Asera afɔrebukyia nyinaa.
    4: Ɔhyɛɛ ɔmanfoɔ a wɔwɔ Yuda sɛ, wɔnhwehwɛ Awurade wɔn agyanom Onyankopɔn na wɔnni ne mmara ne nʼahyɛdeɛ nyinaa so.
    5: Asa sane bubuu abosonnan ne nnuhwam afɔrebukyia firii Yuda nkuro nyinaa mu. Ɛno enti, wɔnyaa asomdwoeɛ wɔ Asa ahennie mu.
    6: Saa asomdwoeɛ mfeɛ no mu no, ɔtumi siesiee banbɔ nkuropɔn a ɛwɔ Yudaman mu nyinaa. Obiara anyɛ nʼadwene sɛ ɔbɛko atia no saa ɛberɛ yi, ɛfiri sɛ, na Awurade rema no ahomegyeɛ wɔ nʼatamfoɔ nsam.
    7: Asa ka kyerɛɛ Yudafoɔ sɛ, “Momma yɛnkyekyere nkuro, na yɛntwa afasuo mfa ho, mfa mmɔ ho ban. Yɛbɛyɛ abantenten, asisi apono, ayɛ nnadeban nso. Asase no yɛ yɛn dea, ɛfiri sɛ, yɛbisaa Awurade yɛn Onyankopɔn, na wama yɛn ahomegyeɛ wɔ yɛn atamfoɔ nsam.” Enti, wɔkɔɔ so yɛɛ saa nnwuma yi de baa awieeɛ.
    8: Na ɔhene Asa wɔ akofoɔ ɔpehasa a wɔfiri Yuda abusuakuo mu a wɔwɔ akokyɛm ne mpea akɛseɛ. Afei, na ɔwɔ akofoɔ ɔpehanu aduɔwɔtwe a wɔfiri Benyamin abusua mu a wɔkurakura akokyɛm ne agyan nketewa. Na akofoɔ akokoɔdurufoɔ wɔ saa akodɔm mmienu yi mu.
    9: Ɛberɛ bi, Etiopiani bi a wɔfrɛ no Serah de akodɔm ɔpepem baako ne nteaseɛnam ahasa, kɔto hyɛɛ Yuda so. Wɔkɔ kɔduruu Maresa kuropɔn mu.
    10: Asa nso boaa nʼakodɔm ano ne wɔn kɔkoo wɔ Sefata bɔnhwa mu a ɛbɛn Maresa.
    11: Asa teaam, frɛɛ Awurade ne Onyankopɔn sɛ, “Ao Awurade, wo nko ara na wobɛtumi aboa deɛ ɔyɛ mmrɛ na watumi ako atia ɔhoɔdenfoɔ! Boa yɛn, Ao, Awurade, yɛn Onyankopɔn, ɛfiri sɛ, wo nko ara ne yɛn anidasoɔ. Wo din mu na yɛrehyia ɛdɔm kɛseɛ yi. Ao, Awurade, woyɛ yɛn Onyankopɔn, na mma ɛkwan mma nnipa teta nnsɔre ntia wo!”
    12: Na Awurade dii Etiopiafoɔ no so nkonim wɔ Asa ne Yuda akodɔm no anim, na atamfoɔ no dwaneeɛ.
    13: Asa ne nʼakodɔm taa wɔn ara kɔsii Gerar, maa Etiopiafoɔ no bebree totɔeɛ a wɔantumi ammoa wɔn ho ano. Awurade ne nʼakodɔm dwerɛɛ wɔn, na Yuda akodɔm no nyaa afodeɛ bebree kɔeɛ.
    14: Ɛberɛ a wɔwɔ Gerar no, wɔto hyɛɛ nkuro a ɛwɔ beaeɛ hɔ nyinaa so, na Awurade ho huboa tɔɔ nnipa a wɔwɔ hɔ no so. Awieeɛ no, wɔnyaa afodeɛ bebree wɔ saa nkuro no so nso.
    15: Wɔsane to hyɛɛ mmoahwɛfoɔ atenaeɛ, kyekyeree nnwan ne nyoma, ansa na wɔresane akɔ Yerusalem.
  15:
    1: Na Onyankopɔn honhom baa Oded babarima Asaria so,
    2: na ɔpue kɔhyiaa ɔhene Asa a ɔfiri akono reba no. Ɔteaam guu Asa so sɛ, “Tie me, Asa, Yudafoɔ ne Benyaminfoɔ nyinaa montie. Mmerɛ dodoɔ a mo ne Awurade te no, ɔno nso ne mo bɛtena. Ɛberɛ biara a mobɛhwehwɛ noɔ no, mobɛhunu no. Nanso sɛ mogya no a, ɔno nso bɛgya mo.
    3: Teteete no, na Israel nni nokorɛ Onyankopɔn, na wɔnni ɔsɔfoɔ a ɔbɛkyerɛkyerɛ wɔn, na wɔnni Onyankopɔn mmara nso.
    4: Nanso, ɛberɛ biara a mobɛkɔ ahohiahia mu na mobɛkɔ Awurade Israel Onyankopɔn nkyɛn, na moahwehwɛ no no, mohunu no.
    5: Saa esum berɛ no mu, na akwantuo yɛ hu. Na ɔhaw wɔ ɔman no afanan nyinaa.
    6: Akodie baa Ɔman ne ɔman ntam, kuropɔn ne kuropɔn ntam, ɛfiri sɛ Awurade maa ɔhaw ahodoɔ bebree baa mo so.
    7: Na afei, mo Yuda mmarima, mo ho nyɛ den, monnya akokoɔduru, na mobɛnya mo adwumayɛ so akatua.”
    8: Ɛberɛ a Asa tee saa asɛm yi firii odiyifoɔ Oded babarima Asaria nkyɛn no, ɔnyaa akokoɔduru, yiyii ahoni a ɛwɔ Yuda asase so ne Benyamin nyinaa ne nkuro a wako afa a ɛwowɔ Efraim bepɔ nsase so no. Ɔsiesiee Awurade afɔrebukyia a na ɛsi Awurade Asɔredan ntwonoo anim no.
    9: Afei, Asa frɛfrɛɛ nnipa a wɔwɔ Yuda ne Benyamin nyinaa. Ɔfrɛɛ nnipa a wɔfiri Efraim, Manase ne Simeon a wɔabɛtena wɔn mu no nso. Bebree tutu kɔtenaa Yuda wɔ Ɔhene Asa berɛ so, ɛfiri sɛ wɔhunuu sɛ Awurade ne Onyankopɔn ka ne ho.
    10: Ɛrekɔ bosome a ɛtɔ so mmiɛnsa awieeɛ no mu a na Asa adi adeɛ mfeɛ dunum no, nnipa no boaa wɔn ho ano wɔ Yerusalem.
    11: Saa ɛda no, wɔde mmoa a wɔkyekyeree wɔn ɔko mu no bi bɔɔ Awurade afɔdeɛ. Na mmoa no dodoɔ yɛ anantwie ahanson a nnwan ne mpɔnkye nso dodoɔ yɛ mpem nson.
    12: Afei, wɔfiri wɔn akoma ne wɔn kra nyinaa mu yɛɛ apam sɛ wɔbɛhwehwɛ Awurade, wɔn agyanom Onyankopɔn.
    13: Wɔpenee so sɛ, obiara a ɔbɛpo Awurade, wɔn agyanom Onyankopɔn no, wɔbɛkum no, sɛ ɔnnyiniiɛ anaa wanyini, sɛ ɔyɛ ɔbarima anaa ɔbaa.
    14: Wɔhyɛnee ntotorobɛnto ne mmɛn dendeenden, de dii Awurade nokorɛdie ntam no ho adanseɛ.
    15: Wɔn nyinaa ani gyee saa apam yi ho, ɛfiri sɛ, wɔfiri wɔn akoma nyinaa mu na ɛyɛeɛ. Wɔpere hwehwɛɛ Onyankopɔn, na wɔhunuu no. Na Awurade maa wɔn ahomegyeɛ firii wɔn atamfoɔ a wɔwɔ afanan nyinaa nsam.
    16: Mpo ɔhene Asa tuu ne nanabaa Maaka firii ahemaadwa no so, ɛfiri sɛ, ɔsii Asera afɔrebukyia a ɛyɛ atantanneɛ. Ɔtwaa dua no, bubuu mu, hyee no wɔ Kidron bɔnhwa mu.
    17: Ɛwom sɛ wɔantutu abosonsom asɔreeɛ no nyinaa amfiri Israel deɛ, nanso Asa de ne ho nyinaa maa Awurade ne nkwa nna nyinaa.
    18: Ɔde dwetɛ ne sikakɔkɔɔ ne nneɛma ahodoɔ a ɔne nʼagya de maa Awurade no baa Onyankopɔn Asɔredan no mu.
    19: Enti, ɔko ansi bio kɔsii Asa adedie afe a ɛtɔ so aduasa enum no so.
  16:
    1: Asa dii adeɛ mfeɛ aduasa nsia no, Israelhene Baasa kɔto hyɛɛ Yuda so, na ɔbɔɔ Rama ho ban, sɛdeɛ ɛbɛyɛ a, obi ntumi nkɔ mu anaa ɔmpue mfiri ɔhene Asa Yudaman mu.
    2: 'Asa yii dwetɛ ne sikakɔkɔɔ firii Awurade Asɔredan adekoradan ne ahemfie hɔ. Ɔde kɔmaa Aramhene Ben-Hadad a na ɔdi ɔhene wɔ Damasko na ɔde saa nkra yi kaa ho:'
    3: “Ma yɛnyɛ apam sɛdeɛ wʼagya ne mʼagya yɛɛ apam no. Mede dwetɛ ne sikakɔkɔɔ akyɛdeɛ rebrɛ wo. Twa wo ne Israelhene Baasa apam no mu, sɛdeɛ ɔremfa ne nsa nka me.”
    4: Ben-Hadad penee ɔhene Asa abisadeɛ no so, na ɔsomaa nʼasraafoɔ, kɔto hyɛɛ Israel so. Wɔdii Iyon, Dan, Abel-Maim ne Naftali aduane akoraeɛ nkuropɔn nyinaa so.
    5: Ɛberɛ a Israelhene Baasa tee deɛ ɛrekɔ so no, ɔgyaee Rama ho banbɔ dwumadie no.
    6: Enti, ɔhene Asa frɛɛ ne mmarima a wɔwɔ Yuda nyinaa, maa wɔbɛsoaa adansie aboɔ ne nnua a na Baasa de rebɔ Rama ho ban no. Asa de saa nneɛma yi bɔɔ nkuro Geba ne Mispa ho ban.
    7: Saa ɛberɛ no mu, ɔdehunumuni Hanani baa ɔhene Asa nkyɛn bɛka kyerɛɛ no sɛ, “Esiane sɛ wode wo ho ato Aramhene so, na woagya Awurade wo Onyankopɔn enti, worentumi nni Aramhene akodɔm so.
    8: Wonkae deɛ ɛbaa Etiopiafoɔ no ne Libiafoɔ ne wɔn akodɔm dodoɔ ne wɔn nteaseɛnam ne wɔn apɔnkɔsotefoɔ so no? Saa ɛberɛ no, na wode wo ho to Awurade so, na ɔde wɔn nyinaa hyɛɛ wo nsa.
    9: Awurade aniwa kyini fa asase so baabiara, sɛdeɛ ɔbɛhyɛ wɔn a wɔde wɔn akoma nyinaa to no so no den. Nkwaseasɛm bɛn na woadi yi! Ɛfiri ɛnnɛ, wobɛkɔ ɔko.”
    10: Asa bo fuu Hanani yie sɛ wabɛka saa asɛm yi akyerɛ no, na ɔkyeree no too afiase. Saa ɛberɛ no ara na Asa ahyɛ aseɛ rehyɛ ne nkurɔfoɔ no bi so.
    11: Asa ahennie ho nsɛm nkaeɛ, firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu Yuda ne Israel ahemfo nwoma no mu.
    12: Nʼadedie mfeɛ aduasa nkron so no, yadeɛ huhu bi yɛɛ Asa nan. Yadeɛ no duruu ne mpɔmpɔnsoɔ a ɛreyɛ akum no mpo no, wanhwehwɛ Awurade mmoa akyiri ɛkwan, na mmom, ɔhwehwɛɛ ayaresafoɔ mmoa.
    13: Enti, nʼadedie mfeɛ aduanan baako so no, ɔwuiɛ.
    14: Wɔsiee no ɔboda a ɔno ara twa maa nʼankasa ho no mu wɔ Dawid kurom. Wɔdedaa no mpa a wɔde nnuhwam ne sradehwam ho hwa ahyɛ no ma, na nʼayiyɛ no mu no, nnipa no bɔɔ gyatanaa kɛseɛ bi de hyɛɛ no animuonyam.
  17:
    1: Na Asa babarima Yehosafat bɛdii nʼadeɛ sɛ ɔhene. Ɔhyɛɛ Yuda den, sɛdeɛ ɔbɛtumi agyina Israel ntohyɛsoɔ biara ano.
    2: Ɔduaduaa akodɔm wɔ Yuda nkuropɔn a wɔabɔ ho ban no nyinaa mu. Ɔde asraadɔm kumaa bi kɔɔ Yuda asase so ne Efraim nkuro a nʼagya Asa adi so nkonim no so.
    3: Na Awurade ka Yehosafat ho, ɛfiri sɛ, ɔyɛɛ sɛdeɛ nʼagya Asa yɛeɛ wɔ ne mfeɛ a ɛdi ɛkan no mu, na wansom Baal ahoni no.
    4: Ɔhwehwɛɛ nʼagya Onyankopɔn, na ɔdii nʼahyɛdeɛ so a wanni Israel ahennie mu nneyɛeɛ no akyi.
    5: Enti, Awurade maa Yehosafat Yudaman so ahennie no timiiɛ. Nnipa a wɔwɔ Yuda nyinaa brɛɛ Yehosafat akyɛdeɛ, maa ɔyɛɛ ɔdefoɔ, na wɔde anidie maa no.
    6: Ɔfiri nʼakoma nyinaa mu nantee Awurade akwan so. Ɔbubuu abosonsomfoɔ asɔreeɛ no, na ɔsɛee Asera afɔrebukyia no.
    7: Yehosafat ahennie mfeɛ mmiɛnsa so no, ɔsomaa ne mpanimfoɔ maa wɔkɔkyerɛkyerɛɛ wɔ Yuda nkuro nyinaa so. Ne mpanimfoɔ no ne Ben-Hail, Obadia, Sakaria, Netanel ne Mikaia.
    8: 'Ɔsomaa Lewifoɔ a wɔn din didi soɔ yi kaa wɔn ho: Semaia, Netania, Sebadia, Asahel, Semiramot, Yehonatan, Adoniya, Tobia ne Tob-Adoniya. Ɔsomaa asɔfoɔ Elisama ne Yehoram nso.'
    9: Wɔfaa Awurade mmara a wɔatintim wɔ nwoma no mu de kyinii Yuda nkuro nyinaa so, kyerɛkyerɛɛ nnipa no.
    10: Na afei, ɛmaa Awurade ho suro tɔɔ ahennie a atwa ahyia no nyinaa so, enti obiara amfa ɔko ankɔ Yehosafat so.
    11: Filistifoɔ no bi brɛɛ no akyɛdeɛ ne dwetɛ sɛ apeatoɔ, na Arabfoɔ brɛɛ no nnwennini mpem nson ne ahanson ne mpapo mpem nson ne ahanson.
    12: Ɛmaa Yehosafat tumi mu yɛɛ den, na ɛkɔɔ so yɛɛ den ara maa ɔsisii aban ne nnuane akoradan wɔ Yuda nkuropɔn nyinaa so.
    13: Ɔkoraa nneɛma bebree wɔ Yuda nkuro mu, na ɔmaa akodɔm a wɔyɛ den tenaa Yerusalem.
    14: Wɔgyinaa agyanom mmusuakuo so gyee asraafoɔ. Yuda abusua mu, na akodɔm no dodoɔ yɛ ɔpehasa a wɔakyekyɛ wɔn mu akuakuo apem. Adna na na ɔyɛ wɔn sahene.
    15: Onipa a na ɔdi ne so ne Yehohanan a na ɔdi akodɔm ɔpehanu aduɔwɔtwe so.
    16: Deɛ ɔdi hɔ ne Sikri babarima Amasia, a ɔde ne ho bɔɔ afɔdeɛ maa Awurade adwuma a na ɔdi akodɔm ɔpehanu so sahene.
    17: Benyamin abusua akodɔm no, na wɔn dodoɔ yɛ ɔpehanu a wɔwɔ agyan ne akokyɛm. Na wɔn sahene ne Eliada, ɔsraani a wadi ako akyɛre.
    18: Deɛ ɔdi hɔ ne Yehosabad a ɔtua asraafoɔ ɔpeha aduɔwɔtwe a wɔamia ama ɔko.
    19: Yeinom ne akodɔm a wɔtenaa Yerusalem somm ɔhene no, ne wɔn a Yehosafat de wɔn duaduaa nkuro a wɔabɔ ho ban wɔ Yudaman mu.
  18:
    1: Yehosafat yɛɛ ɔdefoɔ a na nʼanimuonyam nso korɔn. Ɔhyehyɛ maa ne babarima waree Israelhene Ahab babaa.
    2: Mfeɛ kakra bi akyi no, ɔkɔɔ Samaria kɔsraa Ahab. Ahab too ɛpono kɛseɛ bi maa ɔne ne mpanimfoɔ. Wɔkunkumm nnwan ne anantwie bebree, de too ɛpono no. Na Ahab korɔkorɔɔ Yehosafat sɛ ɔmmɛboa no, na ɔnkɔko ntia Ramot-Gilead.
    3: Ahab bisaa no sɛ, “Wobɛboa me na mako atia Ramot-Gilead anaa?” Na Yehosafat buaa sɛ, “Adɛn, akyinnyeɛ biara nni ho. Me ne wo yɛ anuanom, na mʼakodɔm nso, wotumi kyerɛ wɔn deɛ wɔnyɛ. Yɛbɛboa wo, ama woako dodo.”
    4: Afei, Yehosafat kaa sɛ, “Deɛ ɛdi ɛkan no, ma yɛmmisa Awurade hɔ afotuo.”
    5: Enti, ɔhene Ahab frɛɛ nʼadiyifoɔ ahanan bisaa wɔn sɛ, “Yɛnkɔko ntia Ramot-Gilead anaasɛ yɛnnkɔ?” Wɔn nyinaa buaa sɛ, “Monkɔ na Onyankopɔn bɛma moadi nkonim.”
    6: Nanso, Yehosafat bisaa sɛ, “Na Awurade odiyifoɔ biara nni ha? Mepɛ sɛ mebisa no asɛm korɔ no ara.”
    7: Ɔhene Ahab buaa sɛ, “Ɔbaako da so wɔ ha a ɔbɛtumi abisa Awurade ama me, nanso, mekyiri no. Ɔnhyɛ nkɔm biara sɛ nsɛm a ɛnyɛ. Ne din de Mikaia. Imla babarima ne no.” Yehosafat kaa sɛ, “Nkasa saa. Ma yɛntie asɛm a ɔwɔ ka.”
    8: Enti, Israelhene frɛɛ ne mpanimfoɔ no baako ka kyerɛɛ no sɛ, “Yɛ ntɛm kɔfrɛ Imla babarima Mikaia brɛ me.”
    9: Israelhene Ahab ne Yudahene Yehosafat hyehyɛɛ wɔn ahentadeɛ yuu tenatenaa wɔn ahennwa so wɔ ayuporobea a ɛbɛn Samaria ɛpono ano hɔ. Na Ahab adiyifoɔ no nyinaa rehyɛ nkɔm wɔ wɔn anim.
    10: 'Na wɔn mu baako a ɔyɛ Kenaana babarima Sedekia de nnadeɛ yɛɛ mmɛn, na ɔdaa no adi sɛ, “Sɛdeɛ Awurade seɛ nie: Mode saa mmɛn yi bɛwowɔ Aramfoɔ yi ama wɔawuwu!”'
    11: Adiyifoɔ a wɔwɔ hɔ no nyinaa penee so, kaa sɛ, “Aane, monkɔ Ramot-Gilead, na monkɔdi nkonim, ɛfiri sɛ, Awurade bɛma moadi nkonim.”
    12: Ɔbɔfoɔ a ɔkɔfrɛɛ Mikaia no ka kyerɛɛ no sɛ, “Hwɛ, adiyifoɔ no nyinaa hyɛ ɔhene no bɔ sɛ ɔbɛdi nkonim. Hwɛ sɛ wone wɔn bɛyɛ adwene, na hyɛ nkonimdie ho bɔ.”
    13: Nanso, Mikaia buaa sɛ, “Mmerɛ dodoɔ a Awurade te aseɛ yi, deɛ Awurade aka akyerɛ me sɛ menka no na mɛka.”
    14: Ɛberɛ a Mikaia bɛduruu ɔhene Ahab anim no, ɔbisaa no sɛ, “Mikaia, yɛnkɔko ntia Ramot-Gilead anaa yɛnnkɔ?” Mikaia buaa sɛ, “Monkɔko! Ɛbɛyɛ nkonimdie a ɛho wɔ nyam.”
    15: Nanso, ɔhene no sɔɔ so sɛ, “Mpɛn ahe na menka sɛ, ɛberɛ biara a wobɛkasa ama Awurade no, ɛsɛ sɛ woka nokorɛ?”
    16: Na Mikaia ka kyerɛɛ no sɛ, “Anisoadehunu mu no, mehunuu sɛ Israel nyinaa abɔ apete wɔ mmepɔ no so sɛ nnwan a wɔnni ɔhwɛfoɔ. Na Awurade kaa sɛ, ‘Wɔakum wɔn wura. Fa wɔn kɔ efie asomdwoeɛ mu.’”
    17: Israelhene ka kyerɛɛ Yehosafat sɛ, “Manka ankyerɛ wo? Daa, saa na ɔyɛ. Ɔnhyɛɛ nkɔm papa biara nkyerɛɛ me da. Nsɛm a ɛnyɛ dɛ na ɔka kyerɛ me.”
    18: Mikaia toaa so sɛ, “Tie deɛ Awurade ka! Mehunuu sɛ Awurade te nʼahennwa so a ɔsoro asraadɔm nyinaa tete ne nifa ne ne benkum so.
    19: Na Awurade bisaa sɛ, ‘Hwan na ɔbɛtumi adaadaa Israelhene Ahab ama wakɔtu Ramot-Gilead so sa na wɔakum no wɔ hɔ?’ “Adwenkyerɛ bebree baa ho,
    20: kɔsii sɛ ne korakora no, honhom bi kɔɔ Awurade nkyɛn kɔkaa sɛ, ‘Mɛtumi ayɛ!’” Awurade bisaa sɛ, “‘Ɛkwan bɛn so na wobɛfa ayɛ yei.’”
    21: Na honhom no buaa sɛ, “Mɛkɔ akɔdaadaa Ahab adiyifoɔ, ama wɔadi atorɔ.” Awurade kaa sɛ, “Kɔ so yɛ, na wobɛdi nkonim.
    22: “Enti, woahunu sɛ Awurade de nkontompo honhom ahyɛ wʼadiyifoɔ no anom. Awurade adwene sɛ ɔde amanehunu bɛba wo so.”
    23: Na Kenaana babarima Sedekia kɔɔ Mikaia so, kɔbɔɔ no sotorɔ bisaa sɛ, “Da bɛn na Awurade honhom gyaa me bɛkasa kyerɛɛ wo?”
    24: Na Mikaia buaa sɛ, “Ɛrenkyɛre biara, wobɛhunu nokorɛ no wɔ ɛberɛ a wobɛdwane akɔtɛ kɔkoam dan bi mu.”
    25: Israelhene Ahab hyɛɛ sɛ, “Monkyere Mikaia, na momfa no nsane nkɔma Amon a ɔyɛ kuropɔn no so amrado ne me babarima Yoas.
    26: Monka saa asɛm a ɛfiri ɔhene nkyɛn yi nkyerɛ wɔn sɛ, ‘Fa saa ɔbarima yi to afiase. Mommma no aduane biara sɛ burodo ne nsuo, kɔsi sɛ mɛfiri akono aba asomdwoeɛ mu.’”
    27: Nanso, Mikaia buaa sɛ, “Sɛ woba asomdwoeɛ mu a, na ɛkyerɛ sɛ, Awurade amfa me so ankasa!” Afei, ɔka kyerɛɛ wɔn a wɔgyinagyina hɔ no sɛ, “Monhwɛ asɛm a maka no yie.”
    28: Enti, Israelhene ne Yudahene Yehosafat dii wɔn akodɔm anim, tuu Ramot-Gilead so sa.
    29: Afei, ɔhene Ahab ka kyerɛɛ Yehosafat sɛ, “Yɛrekɔ ɔko yi, mɛsesa me ho sɛdeɛ obiara renhunu me nanso, wo deɛ, wobɛhyɛ wʼahentadeɛ.” Enti, Ahab sesaa ne ho, na wɔkɔɔ ɔko no.
    30: Saa ɛberɛ no, na ɔhene Aram aka akyerɛ ne nteaseɛnamkafoɔ no sɛ, “Monkɔto nhyɛ Israelhene nko ara so.”
    31: Enti, ɛberɛ a Aram nteaseɛnamkafoɔ no hunuu Yehosafat sɛ ɔhyɛ nʼahentadeɛ yuu no, wɔkɔɔ ne so. Wɔteaam sɛ, “Israelhene no na ɔte hɔ no.” Nanso, Yehosafat teaam frɛɛ Awurade sɛ ɔmmɛgye no nkwa. Na Awurade yii nkurɔfoɔ no ani firii ne so, de gyee no nkwa.
    32: Ɛberɛ a nteaseɛnamkafoɔ no hunuu sɛ ɔnyɛ Israelhene no, wɔgyaee ne so taa.
    33: Na Aram ɔsraani bi de anibiannasoɔ totoo nʼagyan guu Israel akodɔm no mu, maa bɛmma no bi kɔwɔɔ Israelhene nkataboɔ ahyiaeɛ wɔ ne mmɔtoam. Ahab teaam kyerɛɛ nteaseɛnamkafoɔ no sɛ, “Momfa me mfiri ha, na wɔapira me pira bɔne.”
    34: Ɔko no kɔɔ so da mu no nyinaa. Ahab kɔtweree ne teaseɛnam a nʼani kyerɛ Aramfoɔ no de kɔsii anwummerɛ. Na ɛyɛɛ sɛdeɛ owia rekɔtɔ no, ɔwuiɛ.
  19:
    1: Ɛberɛ a ɔhene Yehosafat duruu ne fie wɔ Yerusalem asomdwoeɛ mu no,
    2: Hanani babarima Yehu, ɔdehunumuni no kɔhyiaa no. Ɔbisaa ɔhene Yehosafat sɛ, “Adɛn enti na woboa amumuyɛfoɔ, na wodɔ wɔn a wɔkyiri Awurade? Deɛ woayɛ yi de Awurade abufuo aba wo so.
    3: Nanso, ade pa bi wɔ wo mu ɛfiri sɛ woatutu Asera afɔrebukyia a ɛwɔ asase no so nyinaa, na woatu wo ho asi hɔ sɛ wobɛhwehwɛ Onyankopɔn.”
    4: Na Yehosafat tenaa Yerusalem. Nanso, ɔtuu kwan firii Beer-Seba kɔɔ Efraim bepɔ asase no so, kɔhyɛɛ nkurɔfoɔ nkuran sɛ, wɔnsane nkɔ Awurade, wɔn agyanom Onyankopɔn no nkyɛn.
    5: Ɔyiyii atemmufoɔ wɔ nkuropɔn a wɔabɔ ho ban wɔ ɔman no mu nyinaa,
    6: hyɛɛ wɔn sɛ, “Atɛn biara a mobɛbu no ɛberɛ biara no, monnwene ho yie. Monkae sɛ, moremmu atɛn sɛ mode resɔ nnipa ani, na mmom, Awurade ani. Ɔbɛka mo ho wɔ asɛm biara a ɛba mo anim a ɛsɛ sɛ mobu ho atɛn no.
    7: Monsuro Awurade, na mommu atɛntenenee, ɛfiri sɛ, Awurade, mo Onyankopɔn, kyiri ntɛnkyea, animhwɛ ne kɛtɛasehyɛ.”
    8: Na Yehosafat yii Lewifoɔ, asɔfoɔ ne mmusua ntuanofoɔ a wɔwɔ Israel no ma wɔsomm sɛ atemmufoɔ wɔ Yerusalem. Na wɔdi Awurade mmara mu nsɛm ne efie ntawantawa nsɛm nso.
    9: Ɔhyɛɛ wɔn sɛ, “Daa, momfa Awurade nyamesuro, nokorɛdie ne adwene pa nyɛ mo adwuma.
    10: Ɛberɛ biara a asɛm bi a ɛfiri mo nkurɔfoɔ a wɔwɔ nkurotoɔ yi so bɛba mo anim no, sɛ ɛyɛ awudie anaa Onyankopɔn mmara anaa nʼahyɛdeɛ so buo no, mommɔ wɔn kɔkɔ sɛ, wɔnnyɛ bɔne ntia Awurade, sɛdeɛ ɛbɛyɛ a, nʼabufuo mma mo ne wɔn so. Monyɛ saa, na morenni fɔ.
    11: “Ɔsɔfopanin Amaria bɛyɛ mo panin, na ɔkasa a obi nka bi bio wɔ nsɛm a ɛfa Awurade ho nyinaa. Ismael babarima Sebadia nso na ɔtua Yuda abusuakuo ano no. Ɔkasa a, obi nka bi bio wɔ ntawantawasɛm nyinaa mu. Lewifoɔ no na wɔbɛboa mo ama moabu atɛntenenee. Momfa akokoɔduru nni mo dwuma, na Awurade nka wɔn a wɔyɛ ade tenenee ho.”
  20:
    1: Yei akyi no, Moabfoɔ, Amonfoɔ ne Maonfoɔ asraafoɔ bi tuu Yehosafat so sa.
    2: Abɔfoɔ bɛka kyerɛɛ Yehosafat sɛ, “Akodɔm bebree firi Nkyene Po no akyi wɔ Edom rebɛko atia wo. Wɔaduru Hasason-Tamar” (En-Gedi din baako ne no).
    3: Yehosafat tee saa asɛm yi, ne ho yeraa no enti, ɔbisaa Awurade akwankyerɛ. Ɔhyɛɛ sɛ obiara a ɔwɔ Yuda no nni abuada.
    4: Na nnipa a wɔwɔ Yuda nkuro nyinaa so baa Yerusalem, bɛhwehwɛɛ Awurade.
    5: Na Yehosafat sɔre gyinaa Yudafoɔ ne Yerusalemfoɔ anim wɔ Awurade Asɔredan no adihɔ foforɔ hɔ.
    6: Ɔbɔɔ mpaeɛ sɛ, “Ao Awurade, yɛn agyanom Onyankopɔn, wo nko ne Onyankopɔn a wote soro. Wo na wodi ahennie a ɛwɔ asase nyinaa so. Woyɛ otumfoɔ ne ɔkɛseɛ a obiara ntumi ne wo nni asie.
    7: Ao yɛn Onyankopɔn, ɛberɛ a wo nkurɔfoɔ bɛduruiɛ no, woampam wɔn a na wɔte asase yi so no anaa? Na woamfa saa asase yi amma wʼadamfo Abraham asefoɔ afebɔɔ anaa?
    8: Wo nkurɔfoɔ tenaa ha sii saa Asɔredan yi maa wo.
    9: Wɔkaa sɛ, ‘Sɛ ɔhaw bi te sɛ ɔko, yadeɛ anaa ɛkɔm bi to yɛn a, yɛbɛtumi aba wʼanim wɔ saa Asɔredan yi mu, baabi a wɔahyɛ wo din animuonyam no. Yɛbɛtumi asu afrɛ wo sɛ, gye yɛn nkwa, na wobɛtie yɛn, agye yɛn.’
    10: “Na afei, hwɛ deɛ Amonfoɔ, Moabfoɔ ne Seir akodɔm reyɛ. Woamma yɛn agyanom anni saa aman no so nkonim wɔ ɛberɛ a Israel firii Misraim no, na mmom, wɔfaa wɔn ho a wɔansɛe wɔn.
    11: Afei, hwɛ sɛdeɛ wɔretua yɛn so ka. Wɔaba sɛ, wɔrebɛtu yɛn afiri wʼasase a wode maa yɛn sɛ agyapadeɛ no so.
    12: Ao yɛn Onyankopɔn, worensi wɔn ano? Yɛnni ahoɔden sɛ akodɔm kɛseɛ yi a wɔpɛ sɛ wɔbɛto hyɛ yɛn so yi. Yɛnhunu deɛ yɛnyɛ, na yɛhwɛ ɛkwan sɛ wobɛboa yɛn.”
    13: Ɛberɛ a Yuda mmarima nyinaa ne wɔn nkɔkoaa, wɔn yerenom ne wɔn mma gyina Awurade anim no,
    14: Awurade Honhom baa mmarima a wɔgyinagyina hɔ no mu baako so. Na ne din de Yahasiel a ɔyɛ Sakaria babarima a ɔno nso yɛ Benaia babarima, na ɔno nso yɛ Yeiel babarima, na ɔno nso yɛ Lewini Matania, a ɔyɛ Asaf aseni no babarima.
    15: 'Ɔkaa sɛ, “Ɔhene Yehosafat, tie! Mo Yudafoɔ ne Yerusalemfoɔ nyinaa, montie! Sɛdeɛ Awurade seɛ nie: Monnsuro. Mommma akodɔm kɛseɛ nntu mo akoma, ɛfiri sɛ, ɔko no nnyɛ mo dea, na ɛyɛ Onyankopɔn dea.'
    16: Ɔkyena, montu ntene nkɔ wɔn so. Mobɛhunu sɛ wɔfiri Sis aforoeɛ a ɛwɔ bɔnhwa no fa a ɛpue Yeruel ɛserɛ no so hɔ reba.
    17: Na ɛho nhia mpo sɛ mobɛko. Monnyinagyina mo afa, monyɛ dinn na monhwɛ Awurade nkonimdie. Ɔka mo ho, Yuda ne Yerusalem manfoɔ. Monnsuro, na mommma mo akoma nntu. Ɔkyena, monkɔ hɔ, na Awurade ka mo ho.”
    18: Na ɔhene Yehosafat sii ne tiri ase, na Yuda ne Yerusalem manfoɔ no nyinaa nso yɛɛ saa, de somm Awurade.
    19: Na Lewifoɔ a wɔfiri Kohat ne Kora mmusua mu sɔre gyinaeɛ teaam denden sɔree Awurade, Israel Onyankopɔn.
    20: Adeɛ kyee nʼanɔpahema no, Yuda akodɔm no kɔɔ Tekoa ɛserɛ so. Ɛberɛ a wɔrekɔ no, Yehosafat gyina kaa sɛ, “Montie me, mo Yudafoɔ ne Yerusalemfoɔ nyinaa. Monnye Awurade, mo Onyankopɔn, nni na mobɛtumi agyina pintinn. Monnye nʼadiyifoɔ no nni, na mobɛdi nkonim.”
    21: 'Ɔhene no ne nnipa no ntuanofoɔ dii nkutaho wieeɛ no, ɔyii nnwomtofoɔ bi sɛ wɔnni akodɔm no anim, nto dwom mma Awurade, nkamfo no wɔ nʼanimuonyam kronkron no enti. Ɛdwom no mu nsɛm nie: “Monna Awurade ase na nʼadɔeɛ wɔ hɔ daa!”'
    22: Ɛberɛ a wɔpagyaa ayɛyi dwom no, Awurade maa Amon, Moab ne bepɔ Seir asraafoɔ no twaa wɔn ho koeɛ.
    23: Moab ne Amon asraafoɔ no danee wɔn ani kyerɛɛ wɔn adɔmfoɔ a wɔfiri bepɔ Seir so no, kunkumm wɔn nyinaa. Wɔwiee Seir asraafoɔ no, wɔtwaa wɔn ho koeɛ.
    24: Na Yuda akodɔm no duruu baabi a wɔgyina a wɔhunu ɛserɛ no so no, wɔhunuu sɛ afunu gugu fam kɔ akyiri. Atamfoɔ no mu baako mpo antumi annwane.
    25: Ɔhene Yehosafat ne nʼakodɔm kɔtasee asadeɛ. Wɔnyaa adwumayɛ nneɛma, ntadeɛ ne nneɛma a ɛsom bo a wɔntumi nsoa. Na asadeɛ no dɔɔso enti wɔde nnansa na ɛtasee ne nyinaa.
    26: Nnanan so no, wɔboaa wɔn ho ano wɔ Nhyira Bɔnhwa mu. Wɔtoo bɔnhwa no din saa da no, ɛfiri sɛ, ɛhɔ na nnipa no kamfoo Awurade, daa no ase. Wɔda so frɛ no Nhyira Bɔnhwa ɛnnɛ yi.
    27: Afei, Yehosafat dii wɔn anim ne wɔn sane kɔɔ Yerusalem anigyeɛ so sɛ, Awurade ama wɔadi wɔn atamfoɔ so nkonim.
    28: Wɔbɔɔ mmɛnta, asankuten ne ntotorobɛnto tuu nten kɔhyɛnee Yerusalem na wɔkɔɔ Awurade Asɔredan no mu.
    29: Ɛberɛ a ahennie a atwa hɔ ahyia no tee sɛ Awurade no ankasa ako atia Israel atamfoɔ no, Awurade ho suro baa wɔn so.
    30: Na ɛmaa asomdwoeɛ baa Yehosafat ahennie mu, ɛfiri sɛ, ne Onyankopɔn maa no ahomegyeɛ wɔ afanan nyinaa.
    31: Na Yehosafat dii ɔhene wɔ Yuda asase so. Ɛberɛ a ɔdii ɔhene no, na wadi mfeɛ aduasa enum. Ɔtenaa Yerusalem dii ɔhene mfeɛ aduonu enum. Na ne maame din de Asuba a ɔyɛ Silhi babaa.
    32: Na Yehosafat yɛ ɔhene a ɔyɛ. Ɔyɛɛ deɛ nʼagya Asa yɛeɛ. Ɔyɛɛ deɛ ɛsɔ Awurade ani.
    33: Nanso, nʼahennie mu no, wammubu abosonsomfoɔ asɔreeɛ no, na ɔmanfoɔ no nso amfa wɔn akoma nyinaa amma wɔn agyanom Onyankopɔn no.
    34: Yehosafat ahennie ho nsɛm nkaeɛ, firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu Hanani babarima Yehu nwoma a wɔde aka Israel Ahemfo nwoma no ho.
    35: Nanso, ɛrekɔ nʼasetena awieeɛ no, ɔhene Yehosafat ne Israelhene Ahasia a ne tirim yɛ den no kaa wɔn ho bɔɔ mu.
    36: Wɔyɛɛ ɛpo so adwadie ahyɛn bebree wɔ Esion-Geber hyɛngyinabea.
    37: Na Dodafahu babarima Elieser a ɔfiri Maresa hyɛɛ nkɔm, de tiaa Yehosafat. Ɔkaa sɛ, “Esiane sɛ wo ne ɔhene Ahasia ayɛ baako enti, Awurade bɛsɛe wʼadwuma.” Enti, ahyɛn no bobɔeɛ a wɔantumi amfa ankɔdi dwa.
  21:
    1: Ɛberɛ a Yehosafat wuiɛ no, wɔsiee no wɔ nʼagyanom nkyɛn wɔ Dawid kurom. Na ne babarima Yehoram dii nʼadeɛ sɛ ɔhene.
    2: Yehoram nuanom mmarima a na wɔyɛ Yehosafat mmammarima foforɔ bi no ne Asaria, Yehiel, Sakaria, Asaria, Mikael ne Sefatia.
    3: Wɔn agya maa wɔn mu biara akyɛdeɛ a ɛsom bo, a ɛyɛ dwetɛ, sikakɔkɔɔ ne aboɔdenneɛ, na afei, ɔde Yuda nkuro a wɔabɔ ho ban no bi kyekyɛɛ wɔn. Na ɛsiane sɛ Yehoram yɛ abakan enti, ɔbɛyɛɛ ɔhene.
    4: Na ɛberɛ a Yehoram ahennie timiiɛ no, ɔkunkumm ne nuammarima no nyinaa ne Israelfoɔ ntuanofoɔ bi.
    5: Ɛberɛ a Yehoram dii adeɛ no, na wadi mfirinhyia aduasa mmienu. Na ɔdii adeɛ Yerusalem mfirinhyia nwɔtwe.
    6: Na Yehoram yɛɛ sɛdeɛ Israel ahemfo yɛeɛ. Na ɔyɛ otirimuɔdenfoɔ te sɛ ɔhene Ahab, ɛfiri sɛ, na waware Ahab mmammaa no mu baako. Enti Yehoram yɛɛ bɔne wɔ Awurade ani so.
    7: Nanso, na Awurade mpɛ sɛ ɔsɛe Dawid ahennie nnidisoɔ, ɛfiri sɛ, na ɔne Dawid ayɛ apam ahyɛ bɔ sɛ, nʼasefoɔ bɛkɔ so adi ɔhene afebɔɔ.
    8: Yehoram berɛ so na Edomfoɔ sɔre tiaa Yuda, na wɔsii wɔn ankasa wɔn ɔhene.
    9: Enti, Yehoram de akodɔm ne ne nteaseɛnam nyinaa kɔto hyɛɛ Edom so. Edomfoɔ twaa ɔno ne ne nteaseɛnamkafoɔ ho hyiaeɛ, nanso ɔfaa anadwo sum mu dwaneeɛ.
    10: Edom ade ne ho a ɔnhyɛ Yuda ase de bɛsi ɛnnɛ. Saa ɛberɛ korɔ no ara mu, Libna kuro tee atua, ɛfiri sɛ, na Yehoram atwe ne ho afiri Awurade, nʼagyanom Onyankopɔn ho.
    11: Na wasisi abosonsomfoɔ asɔreeɛ wɔ Yuda mmepɔ asase so, ama nnipa a wɔwɔ Yerusalem ne Yuda akɔsom abosonsomfoɔ anyame.
    12: 'Na odiyifoɔ Elia twerɛɛ saa krataa yi kɔmaa Yehoram: “Asɛm a Awurade, wʼagya Dawid Onyankopɔn seɛ nie: ‘Woanni wʼagya Yehosafat anaa wo nana Yudahene Asa nhwɛsoɔpa so.'
    13: Mmom, woayɛ omumuyɛfoɔ sɛ Israel ahemfo. Woama Yerusalemfoɔ ne Yudafoɔ akɔsom ahoni te sɛ deɛ ɔhene Ahab yɛɛ wɔ Israel no. Na mpo, woakunkum wʼankasa wo nuanom mmarima a na wɔdi mu sene wo.
    14: Enti afei, Awurade de ɔhaw kɛseɛ bɛba wo, wo nkurɔfoɔ, wo mma, wo yerenom ne biribiara a ɛyɛ wo dea so.
    15: Wʼankasa deɛ, wɔde nsono mu yadeɛ a ɛyɛ ya yie bɛto wo so kɔsi sɛ wʼayamudeɛ bɛtu apue.’”
    16: Na Awurade kaa Filistifoɔ ne Arabfoɔ a na wɔte bɛn Etiopiafoɔ so sɛ wɔnkɔto nhyɛ Yehoram so.
    17: Wɔbɔɔ nsra kɔɔ Yuda so, kɔbubuu ne banbɔdeɛ nyinaa, foo aboɔden nneɛma a ɛwɔ ahemfie hɔ a ne mmammarima ne ne yerenom ka ho. Ne babarima kumaa Yehoahas nko na wɔgyaa no.
    18: Yei akyi na Awurade maa nsono mu yadeɛ a ano yɛ den bɔɔ Yehoram.
    19: Ɛberɛ no mu ara, mfeɛ mmienu akyi, yadeɛ no maa nʼayamdeɛ pueeɛ, na ɔwuu ɔyea mu. Ne nkurɔfoɔ ammɔ ogyatannaa kɛseɛ, amfa anhyɛ no animuonyam wɔ nʼayiyɛ mu sɛdeɛ wɔyɛ maa nʼagyanom no.
    20: Yehoram dii adeɛ no, na wadi mfirinhyia aduasa mmienu, na ɔdii adeɛ Yerusalem mfirinhyia nwɔtwe. Ɔwuiɛ no, anyɛ obiara awerɛhoɔ. Wɔsiee no Dawid kurom, nanso ɛnyɛ adehyeɛ asieeɛ.
  22:
    1: Afei, ɔmanfoɔ a wɔwɔ Yerusalem no sii Yehoram babarima kumaa Ahasia ɔhene a ɔdi hɔ. Na Arabfoɔ afomfafoɔ akuo akunkum mmammarima mpanimfoɔ no nyinaa. Ɛno enti, Yehoram babarima kumaa Ahasia na ɔdii ɔhene wɔ Yuda.
    2: Ahasia dii adeɛ no, na wadi mfirinhyia aduonu mmienu, na ɔdii ɔhene afe wɔ Yerusalem. Na ne maame a ɔyɛ Israelhene Omri nana no din de Atalia.
    3: Ahasia nso yɛɛ ɔhene Ahab abusua bɔne a wɔyɛeɛ no bi, ɛfiri sɛ, ne maame hyɛɛ no nkuran wɔ bɔneyɛ mu.
    4: Ɔyɛɛ bɔne Awurade ani so sɛdeɛ Ahab yɛeɛ no. Nʼagya wuo akyi no, Ahab abusuafoɔ na wɔbɛyɛɛ nʼafotufoɔ. Wɔn na wɔde no kɔɔ ɔsɛeɛ mu.
    5: Esiane wɔn afotubɔne enti, Ahasia de ne ho kɔbɔɔ ɔhene Yoram a ɔyɛ Israelhene Ahab babarima ho. Wɔtuu Aramhene Hasael so sa wɔ Ramot-Gilead. Ɔko no mu, Aramfoɔ no piraa Yoram.
    6: Yoram sane kɔɔ Yesreel kɔsaa nʼapirakuro no, na Yudahene Ahasia kɔɔ Yesreel kɔsraa no.
    7: Na yei danee mfomsoɔ kɛseɛ, ɛfiri sɛ, na Onyankopɔn ayɛ nʼadwene sɛ, ɔbɛtwe Ahasia aso. Saa nsrahwɛ yi mu na Ahasia ne Yoram kɔhyiaa Nimsi babarima Yehu, a na Awurade ayi no sɛ ɔntwa Ahab fie adedie ntoatoasoɔ no so.
    8: Ɛberɛ a Yehu rebu atɛn atia Ahab fie no, ɔhyiaa Yuda mpanimfoɔ ne Ahasia abusuafoɔ bi a na wɔresom Ahasia. Enti, Yehu kunkumm wɔn nyinaa.
    9: Afei, Yehu mmarima hwehwɛɛ Ahasia, na wɔkɔhunuu no sɛ wakɔtɛ Samaria kuropɔn no mu. Wɔde no brɛɛ Yehu, na ɔkumm no. Wɔsiee Ahasia maa ɛyɛɛ fɛ, ɛfiri sɛ, nnipa dii ne ho adanseɛ sɛ, “Ɔyɛ Yehosafat a ɔde nʼakoma nyinaa hwehwɛɛ Awurade no nana.” Ahasia abusua mu nnipa a wɔkaa akyire no mu biara amfata sɛ ɔdi ahennie no so.
    10: Ɛberɛ a Yudahene Ahasia ne maame Atalia tee sɛ ne babarima no awuo no, ɔkekaa ne ho, pɛɛ sɛ ɔsɛe Yuda adehyeɛ abusua no.
    11: Nanso, Ahasia nuabaa Yehoseba, a na ɔyɛ ɔhene Yehoram babaa, faa Ahasia babarima abadomaa Yoas firii ɔhene no mma a aka a wɔrebɛkum wɔn no mu. Ɔde Yoas ne onipa a ɔhwɛ no no kɔsiee pia bi mu. Yei ne ɛkwan a ɔsɔfoɔ Yehoiada yere Yehoseba faa so de abɔfra no sieeɛ, sɛdeɛ ɛbɛyɛ na Atalia nnya no nkum no.
    12: Yoas hyɛɛ Onyankopɔn Asɔredan mu hɔ mfeɛ nsia wɔ ɛberɛ a na Atalia di ɔman no so no.
  23:
    1: Atalia dii adeɛ mfeɛ nson no, ɔsɔfoɔ Yehoiada yɛɛ nʼadwene sɛ ɔbɛyɛ biribi. Ɔsii ne bo ne asahene baanum, a wɔn ne Yeroham babarima Asaria, Yehohanan babarima Ismael, Obed babarima Asaria, Adaia babarima Maaseia ne Sikri babarima Elisafat yɛɛ apam.
    2: Saa mmarima yi faa esum ase, kyinii Yuda nyinaa, frɛfrɛɛ Lewifoɔ ne mmusua ntuanofoɔ a wɔwɔ Yuda nkuro so sɛ, wɔmmra Yerusalem.
    3: Wɔn nyinaa hyiaa wɔ Onyankopɔn Asɔredan mu ne ɔhenberanteɛ Yoas yɛɛ apam. Yehoiada ka kyerɛɛ wɔn sɛ, “Ɛberɛ aduru sɛ ɔhene babarima di adeɛ. Awurade ahyɛ bɔ sɛ, Dawid aseni na ɔbɛyɛ yɛn ɔhene.
    4: 'Deɛ ɛsɛ sɛ moyɛ nie: Sɛ asɔfoɔ ne Lewifoɔ ba adwuma Homeda a, wɔn mu nkyɛmu mmiɛnsa mu baako na wɔbɛyɛ apono ano ahwɛfoɔ.'
    5: Nkyɛmu mmiɛnsa mu baako nso bɛkɔ ahemfie, na nkyɛmu mmiɛnsa mu baako a aka no akɔ Fapem Ɛpono no ano. Afei, ɛsɛ sɛ wɔn a aka no nyinaa tenatena Awurade Asɔredan adihɔ ahodoɔ hɔ.
    6: Monkae sɛ, asɔfoɔ ne Lewifoɔ a wɔwɔ wɔn nnwuma so nko ara na ɛsɛ sɛ wɔhyɛne Awurade Asɔredan no mu, ɛfiri sɛ, wɔn na wɔayi wɔn asi hɔ sɛ wɔyɛ kronkron. Ɛsɛ sɛ nnipa a aka no di Awurade mmara so, na wɔtenatena afikyire.
    7: Mo Lewifoɔ na mobɛbɔ ɔhene ho ban, na mobɛkurakura mo akodeɛ. Sɛ obiara a ɔnni ho kwan wura Asɔredan no mu a, ɛsɛ sɛ wɔkum no. Ɛberɛ biara, mommɛn ɔhene no pɛɛ.”
    8: Enti, Lewifoɔ no ne nnipa no yɛɛ biribiara a ɔsɔfoɔ Yehoiada hyɛɛ sɛ wɔnyɛ no pɛpɛɛpɛ. Asahene no hwɛɛ wɔn a wɔkɔ adwuma saa Homeda no ne wɔn a ɛsɛ sɛ wɔgye wɔn ahome da no so. Ɔsɔfoɔ Yehoiada amma obiara ankɔ fie.
    9: Na Yehoiada de mpea ne akokyɛm a na ɛyɛ Ɔhene Dawid dea na wɔkoraa wɔ Onyankopɔn Asɔredan mu no maa asahene no.
    10: Ɔde awɛmfoɔ no twaa ɔhene no ho hyiaeɛ a wɔayɛ wɔn akodeɛ krado. Wɔgyinagyinaa saa so wɔ Asɔredan no anafoɔ fam, twaa hɔ kɔɔ atifi fam, twaa afɔrebukyia no ho nyinaa hyiaeɛ.
    11: Afei, Yehoiada ne ne mmammarima yii ɔhene babarima Yoas baeɛ, na wɔde ahenkyɛ no hyɛɛ no. Wɔmaa Yoas Onyankopɔn mmara nwoma no bi daa no adi sɛ ɔhene. Wɔsraa no ngo, maa obiara teaam sɛ, “Ɔhene nkwa so!”
    12: Ɛberɛ a Atalia tee gyegyeegye a ɔmanfoɔ reyɛ, na wɔretutu mmirika, na wɔrekamfo ɔhene no, ɔyɛɛ ntɛm kɔɔ Awurade asɔredan mu hɔ, kɔhwɛɛ asɛm korɔ a asi.
    13: Na ɔhunuu sɛ ɔhene foforɔ no gyina nʼafa baabi wɔ afadum no ho wɔ Asɔredan no kwan ano a ɛkyerɛ ne tumi. Na mpanimfoɔ ne totorobɛntohyɛnfoɔ atwa ne ho ahyia, ama nnipa a wɔwɔ asase no so nyinaa regye wɔn ani, rehyɛn ntotorobɛnto. Nnwontofoɔ a wɔnam nnwontodeɛ so bɔɔ nnwom de dii ɔmanfoɔ no anim ahokeka so. Ɛberɛ a Atalia hunuu yei no, ɔde ahometeɛ sunsuanee ne ntadeɛ mu teateaam sɛ, “Amammɔeɛsɛm! Amammɔeɛsɛm!”
    14: Na ɔsɔfoɔ Yehoiada hyɛɛ asafohene a wɔhwɛ akodɔm no so no sɛ, “Montwe no mfiri Asɔredan mu ha, na obiara a ɔbɛyɛ sɛ ɔregye no no, monkum no. Nanso, monnkum no wɔ Awurade Asɔredan mu ha.”
    15: Enti, wɔtwee no de no kɔɔ ɛkwan a apɔnkɔ fa so ba ahemfie hɔ so, kumm no hɔ.
    16: Na Yehoiada ne ɔhene no ne ɔmanfoɔ no yɛɛ apam sɛ, wɔbɛyɛ Awurade nkurɔfoɔ.
    17: Na nnipa no nyinaa kɔɔ Baal asɔredan no mu, kɔbubu guiɛ. Wɔsɛee afɔrebukyia no, dwerɛɛ ohoni no, kumm Baal ɔsɔfoɔ Matan wɔ afɔrebukyia no anim.
    18: Yehoiada nam ahyɛdeɛ a Dawid ka too hɔ so, de Lewifoɔ asɔfoɔ sisii Awurade Asɔredan no dwumadie ahodoɔ no ano. Ɔhyɛɛ nso sɛ, wɔmmɔ ɔhyeɛ afɔdeɛ mma Awurade, sɛdeɛ Mose mmara kyerɛ no, na wɔnto nnwom nsɛpɛ wɔn ho, sɛdeɛ Dawid ahyɛ no.
    19: Ɔde apono ano ahwɛfoɔ no sisii Awurade Asɔredan apono ano, sɛdeɛ wɔremma wɔn a wɔn ho nte no nkɔ mu.
    20: Afei, asahene, atitire, ntuanofoɔ ne ɔmanfoɔ nyinaa dii ɔhene no akyi, de no pue firii Awurade Asɔredan mu hɔ. Wɔfaa atifi fam ɛpono no ano, wuraa ahemfie hɔ, de ɔhene no kɔtenaa adehyeɛ ahennwa no so.
    21: Enti, nnipa a wɔwɔ asase no so nyinaa dii ahurisie, na asomdwoeɛ baa ɔman no mu, ɛfiri sɛ, na wɔakum Atalia.
  24:
    1: Yoas dii ɔhene no, na wadi mfeɛ nson, na ɔdii adeɛ Yerusalem mfirinhyia aduanan. Na ne maame din de Sibia a ɔfiri Beer-Seba.
    2: Yoas yɛɛ deɛ ɛsɔ Awurade ani, ɔsɔfoɔ Yehoiada nkwa nna nyinaa.
    3: Yehoiada maa Yoas ɔyerenom baanu a ɔne wɔn wowoo mmammarima ne mmammaa.
    4: Akyire no, Yoas yɛɛ nʼadwene sɛ ɔbɛsiesie Awurade Asɔredan no.
    5: Enti, ɔfrɛfrɛɛ asɔfoɔ ne Lewifoɔ ka kyerɛɛ wɔn sɛ, “Monkɔ Yuda nkuro nyinaa so ntɛm, na monkɔgyegye afirinhyiatoɔ, sɛdeɛ yɛbɛtumi asiesie mo Onyankopɔn Asɔredan no. Monntwentwɛn koraa.” Nanso, Lewifoɔ no ankɔ prɛko pɛ.
    6: Na ɔhene no frɛɛ ɔsɔfopanin Yehoiada bisaa no sɛ, “Adɛn enti na wommisaa Lewifoɔ no deɛ enti a wɔnkɔɔ Yuda nkuro so ne Yerusalem nkɔgyegyee Asɔredan ho toɔ no? Mose, Awurade ɔsomfoɔ, gyegyee ɔman Israel saa toɔ yi, sɛdeɛ ɛbɛyɛ a, ɔbɛtumi asiesie Apam Ntomadan no.”
    7: Mfeɛ pii mu no, otirimuɔdenfoɔ Atalia akyidifoɔ bɔ wuraa Onyankopɔn Asɔredan mu, na nneɛma a wɔahyira so wɔ Awurade Asɔredan no mu no nyinaa, wɔfa de somm Baal ahoni.
    8: Enti, afei, Yoas hyɛɛ sɛ wɔnyɛ adaka bi mfa nsi ɛkwan a ɛkɔ Awurade Asɔredan no akyi.
    9: Enti, wɔde too Yudafoɔ ne Yerusalemfoɔ anim sɛ, wɔmfa ɛtoɔ a Mose, Onyankopɔn ɔsomfoɔ gyegyee Israelfoɔ wɔ ɛserɛ so no mmrɛ Awurade.
    10: Ntuanofoɔ no ne ɔmanfoɔ no penee so, enti wɔde anigyeɛ de wɔn sika bɛhyɛɛ adaka no ma.
    11: Ɛberɛ biara a adaka no bɛyɛ ma no, Lewifoɔ no soa de kɔma ɔhene mpanimfoɔ. Na asɛnniiɛ twerɛfoɔ ne ɔsɔfopanin ananmusini bi akan sika no, na wɔasane de adaka no akɔsi Asɔredan no ɛpono ano bio. Wɔyɛɛ saa daa, na wɔnyaa sika bebree.
    12: Ɔhene no ne Yehoiada de sika no maa adansie sohwɛfoɔ, ma wɔfaa adansifoɔ ne nnua dwumfoɔ, ma wɔsiesiee Awurade Asɔredan no. Afei, wɔfaa nnadeɛ adwumfoɔ maa wɔde nnadeɛ ne kɔbere mfrafraeɛ yɛɛ Awurade Asɔredan no ho nneɛma.
    13: Na mmarima a wɔhwɛ ɛdan no nsiesie so no yɛɛ adwumaden ma adwuma no kɔɔ so sɛdeɛ ɛfata. Wɔsii Onyankopɔn Asɔredan no wɔ ne tebea dada no sɛso na wɔhyɛɛ mu den.
    14: Wɔwiee nsiesie no, wɔde sika no nkaeɛ brɛɛ ɔhene no ne Yehoiada. Wɔde yɛɛ nneɛma ahodoɔ a wɔde bi som, de bi bɔ ɔhyeɛ afɔdeɛ a nkwankoraa ne atam ahodoɔ a wɔde sikakɔkɔɔ ne dwetɛ ayɛ nso ka ho. Na wɔde kɔguu Awurade asɔredan no mu. Ɛberɛ a na ɔsɔfoɔ Yehoiada te ase no, na wɔtaa bɔ ɔhyeɛ afɔdeɛ wɔ Awurade Asɔredan mu hɔ.
    15: Yehoiada nyinii yie, ɔwuiɛ no na wadi mfirinhyia ɔha ne aduasa.
    16: Wɔsiee no ahemfo asieeɛ wɔ Dawid kurom, ɛfiri sɛ, na wayɛ adwuma pa wɔ Israel, ama Onyankopɔn ne nʼAsɔredan no.
    17: Yehoiada owuo akyi no, Yuda ntuanofoɔ bɛkotoo ɔhene Yoas anim, srɛɛ no sɛ ɔntie wɔn afotuo.
    18: Wɔyɛɛ wɔn adwene sɛ wɔbɛgya Awurade, wɔn agyanom Onyankopɔn Asɔredan no, na wɔasom Asera afɔrebukyia no ne ahoni no mmom. Na Onyankopɔn abufuo baa Yuda ne Yerusalem so wɔ wɔn bɔne enti.
    19: Awurade somaa adiyifoɔ sɛ wɔnkɔfa wɔn mmrɛ no, nanso nnipa no ampene.
    20: 'Afei, Onyankopɔn Honhom baa ɔsɔfoɔ Yehoiada babarima Sakaria so. Ɔgyinaa nnipa no anim kaa sɛ, “Sɛdeɛ Onyankopɔn seɛ nie: Adɛn enti na monni Awurade ahyɛdeɛ so? Morennya nkɔsoɔ ɛfiri sɛ, moagya Awurade ama ɔno nso agya mo!”'
    21: Na ntuanofoɔ no yɛɛ apam wɔ Sakaria ho sɛ wɔbɛkum no. Na ɔhene Yoas ankasa hyɛ ma wɔsii no aboɔ, kumm no wɔ Awurade Asɔredan no adihɔ hɔ.
    22: Na ɔhene Yoas ankae adɔeɛ a nʼagya Yehoiada de yɛɛ no no, na ɔkumm ne babarima. Sakaria rewuo no, nsɛm a ɔka twaa toɔ ne sɛ, “Awurade nhunu deɛ wɔreyɛ na ɔmma wɔmmu ho akonta!”
    23: Afe no ahyɛaseɛ no, Aram akodɔm bɔɔ nsra baa Yoas so. Wɔkaa Yuda ne Yerusalem hyɛeɛ, kunkumm ntuanofoɔ a wɔwɔ ɔman no mu nyinaa. Na wɔfaa asadeɛ a wɔnyaeɛ nyinaa, de kɔmaa wɔn ɔhene wɔ Damasko.
    24: Ɛwom sɛ Aram dɔm a wɔkɔto hyɛɛ wɔn so no sua deɛ, nanso, Awurade boaa wɔn maa wɔdii Yuda akodɔm kɛseɛ no so nkonim. Yudafoɔ gyaa Awurade, wɔn agyanom Onyankopɔn, ɛno enti Awurade buu atɛn tiaa Yoas.
    25: Aramfoɔ twee wɔn ho na wɔgyaa Yoas a na wapira yie no hɔ. Nanso, ɔno ankasa mpanimfoɔ dwenee ho sɛ, ɛsiane sɛ ɔkumm ɔsɔfoɔ Yehoiada babarima enti, wɔbɛkum no. Wɔkumm no wɔ ɛberɛ a ɔda mpa so. Na wɔsiee no Dawid kurom a wɔankɔsie no wɔ adehyeɛ amusieeɛ.
    26: Na awudifoɔ no yɛ Yosabat a ɔyɛ Amonni baa Simeat babarima, ne Somer a ɔyɛ Moabni baa Simrit babarima.
    27: Wɔatwerɛ nsɛm a ɛfa Yoas mmammarima, ne ho nkɔmhyɛ, ne Onyankopɔn Asɔredan no nsiesie wɔ Ahene nwoma nkyerɛmu no mu. Yoas wuiɛ no, ne babarima Amasia dii nʼadeɛ sɛ ɔhene.
  25:
    1: Amasia dii ɔhene no, na wadi mfirinhyia aduonu enum, na ɔdii adeɛ mfirinhyia aduonu nkron wɔ Yerusalem. Na ne maame din de Yehoadan a ɔfiri Yerusalem.
    2: Amasia yɛɛ deɛ ɛtene wɔ Awurade ani, nanso na ɛmfiri nʼakoma nyinaa mu.
    3: Ɛberɛ a Amasia timiiɛ wɔ nʼahennie mu yie no, ɔkunkumm mmarima a wɔkumm nʼagya no.
    4: 'Nanso, wankunkum awudifoɔ no mma, ɛfiri sɛ, ɔtiee Awurade ahyɛdeɛ a wɔatwerɛ wɔ Mose mmara nwoma no mu no sɛ: Ɛnsɛ sɛ wɔkunkum awofoɔ wɔ wɔn mma bɔne a wɔayɛ enti, anaa wɔkunkum mma wɔ awofoɔ bɔne a wɔayɛ enti. Wɔn a wɔsɛ owuo no, ɛsɛ sɛ wɔkum wɔn wɔ wɔn nnebɔne enti.'
    5: Ade foforɔ a Amasia yɛeɛ ne sɛ, ɔyɛɛ nhyehyɛeɛ foforɔ wɔ akodɔm no mu, de ntuanofoɔ tuatuaa Yuda ne Benyamin mmusua no mu biara ano. Afei, ɔkanee wɔn hunuu sɛ nʼakodɔm no dodoɔ ano si mmarima ɔpehasa a ɛyɛ wɔn a wɔadi mfeɛ aduonu rekorɔ, na wɔatete wɔn nyinaa wɔ peatoɔ ne nkataboɔkura mu.
    6: Ɔsane tuaa dwetɛ tɔno 3.4 sɛ apaabɔdeɛ maa Israel mmarima ɔpeha a wɔnim akodie yie.
    7: Nanso, Onyankopɔn onipa baa ɔhene no nkyɛn bɛkaa sɛ, “Ao ɔhene, ntua sika mfa akodɔm mfiri Israel, ɛfiri sɛ, Awurade nka Israel ho. Ɔremmoa saa nnipa a wɔfiri Efraim no.
    8: Sɛ woma wɔkɔka wʼakodɔm ho kɔ ɔko, na moko sɛ ɛdeɛn ara a, wɔbɛdi mo so nkonim. Onyankopɔn bɛtu mo agu, ɛfiri sɛ, ɔwɔ tumi sɛ ɔboa anaa ɔsɛe.”
    9: Amasia bisaa Onyankopɔn onipa no sɛ, “Na dwetɛ a metua kɔbɔɔ Israel akodɔm paa no nso menyɛ no ɛdeɛn?” Onyankopɔn onipa no buaa sɛ, “Awurade bɛtumi ama wo deɛ ɛsene sei koraa.”
    10: Enti, Amasia pɔnn akodɔm a ɔbɔɔ wɔn paa no, maa wɔsane kɔɔ Efraim. Yei maa wɔn bo fuu Yuda, na wɔsane de abufuhyeɛ kɔɔ efie.
    11: Na Amasia sii ne bo, dii nʼakodɔm anim, kɔɔ Nkyene Bɔnhwa no mu. Ɛhɔ na wɔkumm Edomfoɔ akodɔm a wɔfiri Seir no ɔpedu.
    12: Wɔkyekyeree ɔpedu bio de wɔn kɔɔ abotan tenten bi atifi, kɔsunsumm wɔn ma wɔbɛhwee abotan a ɛwɔ bepɔ no ase no so, tetee pasapasa.
    13: Na akodɔm a Amasia kɔbɔɔ wɔn paa a ɔma wɔsane kɔeɛ no tohyɛɛ Yuda nkuro bebree a ɛwɔ Samaria ne Bet-Horon ntam no so. Wɔkunkumm nnipa mpensa, tasee asadeɛ bebree.
    14: Ɛberɛ a ɔhene Amasia dii Edomfoɔ so a ɔreba no, ɔde ahoni a ɔtase firii Seirfoɔ nkyɛn kaa ne ho baeɛ. Ɔde wɔn sisii hɔ sɛ ɔno ankasa anyame, kotoo wɔn anim, bɔɔ afɔdeɛ maa wɔn.
    15: Yei hyɛɛ Awurade abufuo yie enti, ɔsomaa odiyifoɔ sɛ ɔnkɔbisa sɛ, “Adɛn enti na wosom anyame a mpo wɔntumi nnye wɔn ankasa nkurɔfoɔ nkwa mfiri wɔn nsam?”
    16: Nanso, ɔhene no amma nʼano ansi, na ɔkaa sɛ, “Da bɛn na mebisaa wo afotuo? Mua wʼano na mankum wo!” Enti, ansa na odiyifoɔ no rebɛkɔ no, ɔbɔɔ saa kɔkɔ yi, “Menim sɛ ɛsiane sɛ woayɛ saa enti, Onyankopɔn ayɛ nʼadwene sɛ ɔbɛsɛe wo, ɛfiri sɛ, woantie mʼafotuo.”
    17: Akyire a Yudahene Amasia kɔɔ nʼafotufoɔ nkyɛn kɔbisaa afotuo no, ɔde sii Israelhene Yoas a na ɔyɛ Yehoahas babarima, na ɔyɛ Yehu nana nso anim sɛ, “Bra na yɛnni ako.”
    18: Na Israelhene Yoas de abasɛm buaa Yudahene Amasia sɛ, “Nkasɛɛ a ɛwɔ Lebanon mmepɔ so somaa abɔfoɔ kɔɔ dutan ntweneduro nkyɛn kɔka kyerɛɛ no sɛ, ‘Fa wo babaa ma me babarima awadeɛ.’ Ɛhɔ ara na aboa bi firi wiram bɛtiatiaa nkasɛɛ no so sɛee no.
    19: Nokorɛm, woadi Edom so nkonim, ama woayɛ ahantan. Ma wʼani nsɔ wo nkonimdie no, na tena wo fie. Adɛn enti na wopere wo ho kɔ ɔhaw a ɛde amanehunu bɛba wo ne Yudafoɔ nyinaa so yi?”
    20: Amasia yɛɛ asoɔden, ɛfiri sɛ, na Onyankopɔn resiesie ɛkwan bi afa so asɛe no, sɛ ɔsomm Edom anyame no enti.
    21: Na Israelhene Yoas, boaboaa nʼakodɔm ano kɔtiaa Yudahene Amasia. Akodɔm mmienu no hyiaa wɔ Bet-Semes a ɛwɔ Yuda.
    22: Israel akodɔm dii Yuda so nkonim, maa wɔbɔɔ ahweteɛ, dwane kɔɔ wɔn kurom.
    23: Israelhene Yoas kyeree Yudahene Amasia wɔ Bet-Semes, na ɔsane de no baa Yerusalem. Afei, Yehoas hyɛɛ nʼakodɔm sɛ, wɔnsɛe Yerusalem ɔfasuo no anammɔn ahansia a ɛfiri Efraim ɛpono ano, kɔsi Twɛtwɛwa Ɛpono no ano.
    24: Ɔtasee sikakɔkɔɔ ne dwetɛ ne nneɛma ahodoɔ a ɛwɔ Onyankopɔn Asɔredan mu a na Obed-Edom hwɛ so no nyinaa. Afei, ɔfaa adekoradan a na ɛwɔ ahemfie hɔ mu nneɛma kaa nnommumfoɔ no ho, na ɔsane kɔɔ Samaria.
    25: Israelhene Yoas owuo akyi no, Yudahene Amasia tenaa ase mfirinhyia dunum.
    26: Amasia ahennie ho nsɛm nkaeɛ a ɛfiri ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu Yuda ahemfo ne Israel ahemfo nwoma mu.
    27: Amasia danee ne ho firii Awurade akyi no, wɔpamm ne tiri so wɔ Yerusalem. Ɛno enti, ɔdwane kɔɔ Lakis. Nanso, nʼatamfoɔ somaa awudifoɔ, tii no kɔkumm no wɔ hɔ.
    28: Wɔde no too ɔpɔnkɔ so baa Yerusalem bɛsiee no kaa nʼagyanom ho wɔ Dawid kurom.
  26:
    1: Yuda manfoɔ de Amasia babarima Usia a na wadi mfeɛ dunsia tenaa ahennwa so sɛ wɔn ɔhene foforɔ.
    2: Usia agya wuo akyi no, ɔsane kyekyeree Elot kuro no, na ɔdane maa Yuda.
    3: Usia dii adeɛ no, na wadi mfirinhyia dunsia, na ɔdii ɔhene wɔ Yerusalem mfirinhyia aduonum mmienu. Ne maame a ɔfiri Yerusalem no din de Yeholia.
    4: Na ɔtene wɔ Awurade ani so, sɛdeɛ nʼagya Amasia teɛ no.
    5: Sakaria berɛ so no, Usia hwehwɛɛ Onyankopɔn akyiri ɛkwan, ɛfiri sɛ, ɔkaa Onyankopɔn suro ho nsɛm kyerɛɛ no. Na ɛsiane sɛ ɔhene no hwehwɛɛ Awurade akyiri kwan no enti, Onyankopɔn maa no nkɔsoɔ.
    6: Ɔtuu Filistifoɔ so sa, na ɔbubuu Gat, Yabne ne Asdod afasuo. Na ɔkyekyeree nkuro afoforɔ wɔ Asdod fam ne mmeammea bi a ɛwɔ Filistia.
    7: Ɛnyɛ ɔko a ɔne Filistifoɔ koeɛ no mu nko ara na Onyankopɔn boaa no, na mmom ɔko a ɔne Arabfoɔ a wɔwɔ Gur Baal koeɛ ne Meunifoɔ ko mu nso, ɔboaa no.
    8: Meunifoɔ no tuaa apeatoɔ maa no, na ne din hyeta kɔduruu Misraim, ɛfiri sɛ, na ɔwɔ tumi a ɛso.
    9: Usia sisii ɔwɛn abantenten wɔ Yerusalem wɔ Twɛtwɛwa Ɛpono ano, Bɔnhwa Ɛpono ano ne ɔfasuo no ntwea mu no so.
    10: Ɔsane sisii abankɛseɛ wɔ ɛserɛ so, tutuu nsubura bebree, ɛfiri sɛ, na ɔyɛn mmoa pii wɔ Yuda bepɔ ase hɔ. Na ɔyɛ ɔbarima a nʼani gye kua ho. Na ɔwɔ adwumayɛfoɔ bebree a wɔhwɛ ne mfuo ne ne bobefuo a ɛwɔ mmepɔ no nsianeɛ mu ne bɔnhwa nsase bereɛ no so.
    11: Na Usia wɔ asraafoɔ a wɔyɛ akofoɔ akɛseɛ a wɔwɔ akodie mu nteteeɛ. Na wɔyɛ akuakuo a wɔasiesie wɔn ho ama ɔko. Na Yeiel a ɔyɛ akodɔm no twerɛfoɔ ne ne ɔboafoɔ Maaseia na wɔboaboa akofoɔ kɛseɛ yi ano. Na wɔhyɛ Hanania a ɔyɛ ɔhene no mpanimfoɔ no mu baako ase.
    12: Mmusua ntuanofoɔ mpenu ahansia na na wɔma saa akofoɔ abenfoɔ yi akwankyerɛ.
    13: Na akodɔm no dodoɔ yɛ ɔpehasa ne nson ne ahanum a wɔn nyinaa nim de. Na wɔada wɔn ho so sɛ wɔbɛboa ɔhene no ako atia ɔtamfoɔ biara.
    14: Usia maa akodɔm no nyinaa akokyɛm, mpea, nnadeɛ kyɛ, nkataboɔ, bɛmma ne ahwimmoɔ aboɔ.
    15: Afei, abenfoɔ bi yɛɛ mfidie de sisii Yerusalem afasuo no so a ɛto agyan ne aboɔ firi abantenten no so ne ɔfasuo twɛtwɛwa so. Nʼanimuonyam hyetaeɛ, ɛfiri sɛ, Awurade boaa no yie kɔsii sɛ ɔnyaa tumi kɛseɛ.
    16: Nanso, ɔnyaa tumi kɛseɛ no, ɔyɛɛ ahantan a ɛnam so maa ɔhwee ase. Ɔyɛɛ bɔne tiaa Awurade ne Onyankopɔn, ɛfiri sɛ ɔkɔɔ Awurade Asɔredan kronkronbea hɔ, kɔhyee nnuhwam wɔ afɔrebukyia no so.
    17: Ɔsɔfopanin Asaria ne Awurade asɔfoɔ foforɔ aduɔwɔtwe, akokoɔdurufoɔ kɔhwehwɛɛ no.
    18: Wɔka sii ɔhene Usia anim sɛ, “Ɛnyɛ wo Usia na ɛsɛ sɛ wohye nnuhwam ma Awurade. Ɛyɛ asɔfoɔ nko ara, Aaron mmammarima a, wɔayi wɔn asi hɔ ama saa dwumadie no nko ara adwuma. Firi kronkronbea ha kɔ, ɛfiri sɛ, woayɛ bɔne. Onyankopɔn renhyɛ wo animuonyam wɔ yei ho.”
    19: Usia bo fuu yie, na wamfa nnuhwamhyeɛ kuruwa a na ɛkura no no ansi fam. Ɔne asɔfoɔ no gyina nnuhwam afɔrebukyia no anim wɔ Awurade Asɔredan no mu no, prɛko pɛ, kwata totɔɔ ne moma so.
    20: Ɛberɛ a Asaria ne asɔfoɔ a aka no hunuu kwata no, wɔpiapiaa no firii hɔ. Na ɔhene no ankasa pɛɛ sɛ ɔfiri hɔ ntɛm, ɛfiri sɛ, Awurade na wabɔ no.
    21: Enti, kwata yɛɛ ɔhene Usia kɔsii sɛ ɔwuiɛ. Wɔpamoo no firii nnipa mu maa ɔno nko ara tenaeɛ a wankɔ Awurade Asɔredan mu. Wɔde ne babarima Yotam tenaa ahemfie hɔ ma ɔdii nnipa a wɔwɔ asase no so so.
    22: Amos babarima Yesaia atwerɛ Usia ahennie ho nsɛm nkaeɛ firi ahyɛaseɛ kɔsi awieeɛ ato hɔ.
    23: Usia wuiɛ, na ɛsiane sɛ kwata yɛɛ no enti, wɔsiee no bɛn ahemfo amusieeɛ. Na ne babarima Yotam na ɔdii nʼadeɛ sɛ ɔhene.
  27:
    1: Yotam dii ɔhene no, na wadi mfirinhyia aduonu enum. Ɔdii ɔhene wɔ Yerusalem mfirinhyia dunsia. Na ne maame a ɔyɛ Sadok babaa no din de Yerusa.
    2: Ɔyɛɛ deɛ ɛsɔ Awurade ani sɛdeɛ nʼagya Usia yɛeɛ no. Yotam deɛ, wankɔ Awurade Asɔredan mu sɛdeɛ nʼagya yɛeɛ no. Nanso, ɔmanfoɔ no toaa wɔn nnebɔneyɛ so.
    3: Yotam sane yɛɛ Atifi Ɛpono a ɛwɔ Awurade Asɔredan no ho, ɛnna ɔsane yɛɛ nnwuma bebree de siesiee ɔfasuo a ɛwɔ Ofel bepɔ so no.
    4: Ɔkyekyeree nkuro wɔ Yuda mmepɔ asase so, sisii aban ne abantenten wɔ mmeammea a wɔadua nnua.
    5: Yotam tuu Amonfoɔ so sa, dii wɔn so nkonim. Mfeɛ mmiɛnsa a ɛdi ɛkan no deɛ, ɔgyee wɔn apeatoɔ a ɛyɛ dwetɛ tɔno 3.4, ayuo susukora ɔpeduonum ne atokoɔ susukora ɔpeduonum.
    6: Ɔhene Yotam nyaa tumi kɛseɛ, ɛfiri sɛ, ɔde ahwɛyie yɛɛ ɔsetie maa Awurade, ne Onyankopɔn.
    7: Yotam ahennie ho nsɛm nkaeɛ a nʼakodie ne ne nneyɛeɛ ahodoɔ ka ho no, wɔatwerɛ agu Israel ahemfo ne Yuda ahemfo nwoma mu.
    8: Ɔdii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii ɔhene wɔ Yerusalem mfirinhyia dunsia.
    9: Yotam wuiɛ no, wɔsiee no Dawid kurom na ne babarima Ahas, na ɔdii nʼadeɛ sɛ ɔhene.
  28:
    1: Ahas dii adeɛ no, na wadi mfirinhyia aduonu. Ɔdii ɔhene wɔ Yerusalem mfirinhyia dunsia. Wanyɛ deɛ ɛsɔ Awurade ani sɛdeɛ ne tete agya Dawid yɛeɛ no.
    2: Mmom, ɔyɛɛ deɛ Israel ahemfo yɛeɛ no bi, yɛɛ ahoni a wɔde som Baal.
    3: Ɔbɔɔ afɔdeɛ wɔ Hinom babarima bɔnhwa mu, na mpo ɔde ne mmammarima bɔɔ afɔdeɛ wɔ ogya mu. Ɔsuaa akyiwadeɛ a abosonsom aman no yɛeɛ a enti Awurade pamoo wɔn firii asase no so ansa na Israelfoɔ rekɔduru hɔ.
    4: Ɔbɔɔ afɔdeɛ, hyee nnuhwam wɔ abosomfie, mmepɔ so ne dua frɔmfrɔm biara ase.
    5: Ɛno enti na Awurade, ne Onyankopɔn, maa Aramhene kwan dii Ahas so nkonim, twaa ne nkurɔfoɔ bebree asuo kɔɔ Damasko no. Israel akodɔm bebree nso dii Ahas so nkonim, kunkumm nʼakodɔm no bebree nso.
    6: Israelhene Peka, a ɔyɛ Remalia babarima de da koro kunkumm Yuda akodɔm no nnipa ɔpeha aduonu, ɛfiri sɛ, na wɔapo Awurade, wɔn agyanom Onyankopɔn.
    7: Afei, Sikri, ɔkofoɔ kɛseɛ a ɔfiri Efraim, kunkumm Maaseia a ɔyɛ ɔhene babarima Asrikam, a ɔyɛ ahemfie so sahene ne Elkana, a ɔyɛ ɔhene sahene abadiakyire no.
    8: Israelfoɔ akodɔm kyekyeree mmaa ne Yuda mmɔfra ɔpehanu, faa asadeɛ bebree, de kɔɔ Samaria.
    9: Na Awurade odiyifoɔ a ne din de Oded wɔ Samaria hɔ wɔ ɛberɛ a Israel akodɔm sane baa efie no. Ɔkɔhyiaa wɔn ka kyerɛɛ wɔn sɛ, “Awurade, mo agyanom Onyankopɔn, bo fuu Yuda, na ɔmaa modii wɔn so nkonim. Nanso, moayɛ ma aboro so dodo sɛ mode atirimuɔden akunkum wɔn, ama aha ɔsoro nyinaa.
    10: Na seesei, moredwene sɛ mobɛfa saa nnipa yi a wɔfiri Yuda ne Yerusalem nkoa. Na mo ankasa mo bɔne a moyɛ tiaa Awurade, mo Onyankopɔn no, ho asɛm te sɛn?
    11: Montie me, na monnyaa saa nneduafoɔ a wɔwɔ mo nsam no, ɛfiri sɛ, wɔyɛ mo ankasa mo abusuafoɔ. Monhwɛ no yie, ɛfiri sɛ, seesei, wɔadane Awurade abufuhyeɛ no aba mo so!”
    12: Na Israel ntuanofoɔ bi a wɔn ne Yehohanan babarima Asaria, Mesilemot babarima Berekia, Salum babarima Yehiskia ne Hadlai babarima Amasa penee yei so, na wɔne mmarima a wɔfiri akono reba no kaa sɛ,
    13: “Mommfa nneduafoɔ no mma ha! Yɛrentumi mfa nka yɛn bɔne ne yɛn afɔdie ho. Yɛn afɔdie so dada, na wɔadane Awurade abufuhyeɛ no aba Israel so dada.”
    14: Enti, akofoɔ no gyaee nneduafoɔ no de asadeɛ no maeɛ, wɔ ɔmanfoɔ no ne ntuanofoɔ no anim.
    15: Afei, nnipa baanan a wɔbobɔɔ wɔn din no baa anim, bɛkyekyɛɛ ntadeɛ a ɛwɔ asadeɛ no mu no maa nneduafoɔ a wɔda adagya no. Wɔmaa wɔn ntadeɛ ne mpaboa sɛ wɔnhyɛ ne nnuane pii ne nsuo, de ngo guguu wɔn apirakuro mu. Wɔde wɔn a wɔyɛ mmrɛ no tenatenaa mfunumu so, de nneduafoɔ no nyinaa sane baa wɔn asase Yeriko, mmɛkuro, no so. Afei, wɔsane kɔɔ Samaria.
    16: Saa ɛberɛ no mu, Yudahene Ahas kɔsrɛɛ Asiriahene sɛ ɔmmɛboa no na ɔnkɔko ntia nʼatamfoɔ.
    17: Bio, na Edom akodɔm adi Yuda so nkonim, akyekyere binom nnommum.
    18: Na Filistifoɔ ato ahyɛ nkuro a ɛwɔ Yuda mmepɔ ayaase ne Negeb so. Na wɔako afa Bet-Semes, Ayalon, Gederot ne Soko ne wɔn nkurotoɔ ne Timna ne Gimso ne wɔn nkurotoɔ no. Na Filistifoɔ no tenatenaa saa nkuro yi so.
    19: Na Awurade rebrɛ Yuda ase, ɛsiane Yudahene Ahas enti, ɛfiri sɛ, na ɔboa ne nkurɔfoɔ ma wɔyɛ bɔne, na na ɔnni Awurade nokorɛ korakora nso.
    20: Enti, ɛberɛ a Asiriahene Tilgat-Pilneser bɛduruiɛ no a anka ɛsɛ sɛ ɔboa ɔhene Ahas no, ɔhyɛɛ no so mmom.
    21: Ahas tasee nneɛma a ɛsom bo firii Awurade asɔredan no mu, ahemfie hɔ ne ne mpanimfoɔ afie mu, de kɔmaa Asiriahene sɛ ne toɔ. Nanso, yei mpo, ammoa no.
    22: Na sɛ ɔhaw bi ba ɔhene Ahas so mpo a, ɔkɔ so yɛ asoɔden ma Awurade.
    23: Ɔbɔɔ afɔdeɛ maa Damasko anyame a wɔdii ne so nkonim no, na ɔkaa sɛ, “Saa anyame yi na wɔboaa Aram ahemfo enti, sɛ mebɔ afɔdeɛ ma wɔn a, wɔbɛboa me nso.” Nanso, wɔmaa no sɛeeɛ, ma Israel nyinaa sɛeeɛ.
    24: Ɔhene no tasee nneɛma ahodoɔ a ɛwɔ Onyankopɔn Asɔredan no mu nyinaa, bubuu mu asinasini. Ɔtotoo Awurade asɔredan no apono mu, sɛdeɛ obiara ntumi nkɔsom wɔ hɔ. Ɔsisii afɔrebukyia maa abosonsom anyame wɔ Yerusalem twɛtwɛwa so baabiara.
    25: Ɔyɛɛ abosonsom asɔreeɛ wɔ Yuda nkuro nyinaa so a wɔbɔ afɔdeɛ wɔ hɔ ma anyame foforɔ no. Ɔnam saa ɛkwan yi so, hyɛɛ Awurade, nʼagyanom Onyankopɔn, abufuo.
    26: Ahas ahennie ho nsɛm nkaeɛ no firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu Yuda ahemfo ne Israel ahemfo nwoma mu.
    27: Ɔhene Ahas wuiɛ no, wɔsiee no wɔ Yerusalem, nanso wɔansie no wɔ adehyeɛ amusieeɛ. Ne babarima Hesekia na ɔdii nʼadeɛ sɛ ɔhene.
  29:
    1: Hesekia dii ɔhene wɔ Yuda no, na wadi mfeɛ aduonu enum. Na ɔdii adeɛ mfeɛ aduonu nkron wɔ Yerusalem. Na ne maame yɛ Sakaria babaa a ne din de Abia.
    2: Ɔyɛɛ deɛ ɛfata wɔ Awurade ani so, sɛdeɛ ne tete agya Dawid yɛeɛ no.
    3: Afe a ɛdi ɛkan wɔ nʼahennie mu wɔ bosome a ɛdi ɛkan no, Hesekia buebuee Awurade Asɔredan apono no, siesieeɛ.
    4: Ɔfrɛfrɛɛ asɔfoɔ no ne Lewifoɔ no sɛ, wɔmmɛhyia no wɔ Asɔredan no adihɔ a ɛwɔ apueeɛ fam hɔ.
    5: Ɔka kyerɛɛ wɔn sɛ, “Lewifoɔ, montie me! Monnwira mo ho, na monnwira Awurade, mo agyanom Onyankopɔn Asɔredan no nso. Monyiyi biribiara a efi aka no mfiri kronkronbea hɔ.
    6: Yɛn agyanom anni nokorɛ, na wɔyɛɛ bɔne wɔ Awurade, yɛn Onyankopɔn anim. Wɔgyaa Awurade ne nʼAsɔredan no; wɔdanee wɔn akyi kyerɛɛ no.
    7: Afei, wɔtotoo Asɔredan no abankua apono mu, dundumm nkanea no. Wɔgyaee nnuhwamhyeɛ, gyaee ɔhyeɛ afɔrebɔdeɛ a wɔde ba Israel Onyankopɔn, kronkronbea hɔ no.
    8: Ɛno enti na Awurade abufuo aba Yuda ne Yerusalem so no. Wama yɛadane ahufoɔ, ayamhyehyefoɔ ne aseredeɛ, sɛdeɛ mohunu no pefee no.
    9: Wɔakunkum yɛn agyanom wɔ ɔko mu, na wɔakyekyere yɛn mmammarima, yɛn mmammaa ne yɛn yerenom sɛ nneduafoɔ.
    10: Nanso, seesei, me ne Awurade, Israel Onyankopɔn bɛyɛ apam sɛdeɛ nʼabufuhyeɛ no bɛfiri yɛn so.
    11: Mʼadɔfonom Lewifoɔ, monnnyae mo nnwuma mu bio. Awurade ayi mo sɛ monnyina nʼanim nsom no, na monni ɔmanfoɔ anim nsom no, mmɔ afɔdeɛ mma no.”
    12: 'Afei saa Lewifoɔ yi hyɛɛ dwumadie no ase. Wɔn a wɔfiri Kohat abusua mu no ne: Amasai babarima Mahat ne Asaria babarima Yoɛl. Wɔn a wɔfiri Merari abusua mu no ne: Abdi babarima Kis ne Yehalelel babarima Asaria. Wɔn a wɔfiri Gerson abusua mu ne: Sima babarima Yoa ne Yoa babarima Eden;'
    13: 'Wɔn a wɔfiri Elisafan abusua mu ne: Simri ne Yeiel. Wɔn a wɔfiri Asaf abusua mu ne: Sakaria ne Matania.'
    14: 'Wɔn a wɔfiri Heman abusua mu ne: Yehiel ne Simei. Wɔn a wɔfiri Yedutun abusua mu ne: Semaia ne Usiel.'
    15: Saa mmarima yi frɛfrɛɛ wɔn mfɛfoɔ Lewifoɔ, na wɔdwiraa wɔn ho. Na afei, wɔhyɛɛ aseɛ dwiraa Awurade Asɔredan no sɛdeɛ ɔhene no hyɛeɛ no. Wɔyɛɛ ahwɛyie, dii Awurade ahyɛdeɛ no so pɛpɛɛpɛ wɔ wɔn dwumadie no mu.
    16: Asɔfoɔ no kɔɔ Awurade Asɔredan kronkronbea hɔ, kɔdwiraa hɔ, na wɔfaa biribiara a ɛho agu fi a wɔhunuiɛ no firii hɔ de baa Asɔredan no adihɔ. Lewifoɔ no twee ne nyinaa firii hɔ, kɔto guu Kidron Bɔnhwa mu.
    17: Wɔhyɛɛ dwumadie no ase wɔ da bi a ɛwɔ bosome a ɛdi ɛkan no mu. Na ɛda a ɛtɔ so nwɔtwe no, na wɔaduru Awurade Asɔredan no abankua mu hɔ. Na wɔde nnafua nwɔtwe bio dwiraa Awurade Asɔredan no ankasa. Enti wɔde nnafua dunsia na ɛwiee dwumadie no nyinaa.
    18: Na Lewifoɔ no kɔɔ ɔhene Hesekia nkyɛn, kɔkaa sɛdeɛ dwumadie no akɔsi kyerɛɛ no. Wɔkaa sɛ, “Yɛadwira Awurade Asɔredan no, ɔhyeɛ afɔrebɔ afɔrebukyia no a nneɛma ahodoɔ ka ho ne Hyiadan mu Burodo no ɛpono no ne ɛho nneɛma ho.
    19: Afei, nso, nneɛma a ɔhene Ahas tasee wɔ ɛberɛ a na ɔyɛ asoɔden, na ɔtoo asɔredan no mu no nso, yɛakɔgye ne nyinaa. Ne nyinaa gu Awurade afɔrebukyia no anim a wɔadwira ho na wɔbɛtumi de adi dwuma biara.”
    20: Adeɛ kyee anɔpahema no, ɔhene Hesekia boaboaa kuro no mpanimfoɔ ano ne wɔn kɔɔ Awurade Asɔredan no mu.
    21: Wɔde anantwinini nson, nnwennini nson, nnwammaa nson ne mpapo nson baa sɛ, ahennie, asɔredan no ne Yuda bɔne ho afɔrebɔdeɛ. Ɔhene no hyɛɛ asɔfoɔ no a wɔyɛ Aaron asefoɔ sɛ, wɔmfa mmoa no mmɔ afɔdeɛ wɔ Awurade afɔrebukyia no so.
    22: Na wɔkunkum anantwinini no, na asɔfoɔ de mogya no petee afɔrebukyia no so. Afei, wɔkunkumm nnwennini no de wɔn mogya petee afɔrebukyia no so. Na awieeɛ no, wɔde nnwammaa no yɛɛ saa ara.
    23: Mpapo a wɔde rebɛbɔ bɔne ho afɔdeɛ no, wɔde baa ɔhene no ne ɔmanfoɔ no anim, ma wɔde wɔn nsa guu wɔn so.
    24: Afei, asɔfoɔ no kunkumm mpapo no sɛ bɔne ho afɔrebɔ, de wɔn mogya petee afɔrebukyia no so, sɛ bɔne ho mpatadeɛ maa Israel nyinaa. Ɔhene no sii so dua sɛ, saa ɔhyeɛ ne bɔne ho afɔrebɔ no, wɔmmɔ mma Israel nyinaa.
    25: Afei, ɔhene Hesekia de Lewifoɔ no gyinagyinaa Awurade Asɔredan no mu. Ɔde kyankyan, mmɛnta ne asankuten maa wɔn. Ɔdii ahyɛdeɛ a Awurade nam Gad, a ɔyɛ ɔhene nhunumuni ne odiyifoɔ Natan so de maa Dawid no so.
    26: Afei, Lewifoɔ no faa Dawid nnwontodeɛ no kɔgyinagyinaa wɔn gyinaberɛ wɔ Asɔredan no ho. Saa ara nso na asɔfoɔ no faa wɔn ntotorobɛnto kɔgyinagyinaa wɔn afa.
    27: Afei, ɔhene Hesekia hyɛɛ sɛ wɔmfa ɔhyeɛ afɔdeɛ no nsi afɔrebukyia no so. Ɛberɛ a wɔde ɔhyeɛ afɔdeɛ no reba no, wɔhyɛɛ aseɛ too ayɛyie nnwom maa Awurade, na wɔde ntotorobɛnto ne Israelhene Dawid nnwontodeɛ no gyegyee ho.
    28: Badwa no sɔree Awurade wɔ ɛberɛ a na nnwomtofoɔ no reto nnwom, na wɔrehyɛn ntotorobɛnto no ara kɔsii sɛ ɔhyeɛ afɔrebɔdeɛ no nyinaa saeɛ.
    29: Na ɔhene no ne wɔn a wɔka ne ho no nyinaa koto someeɛ.
    30: Ɔhene Hesekia ne ne mpanimfoɔ hyɛɛ Lewifoɔ no sɛ, wɔmfa Dawid nnwom ne nhunumuni Asaf deɛ, nkamfo Awurade. Enti, wɔde anigyeɛ kamfoo Awurade, na wɔkoto sɔreeɛ.
    31: Afei, Hesekia de too dwa sɛ, “Ɔsom no aba awieeɛ. Momfa mo afɔrebɔdeɛ ne mo aseda mmra Awurade Asɔredan mu.” Enti, ɔmanfoɔ no de wɔn afɔrebɔdeɛ ne wɔn aseda afɔrebɔdeɛ baeɛ, na wɔn a wɔpɛ no de ɔhyeɛ afɔrebɔdeɛ nso kaa ho.
    32: Ɔmanfoɔ no de anantwinini aduɔson, nnwennini ɔha ne nnwammaa ahanu sɛ ɔhyeɛ afɔrebɔdeɛ brɛɛ Awurade.
    33: Wɔsane de anantwinini ahansia ne nnwan mpem mmiɛnsa baa sɛ afɔrebɔdeɛ.
    34: Nanso, na asɔfoɔ a wɔwɔ hɔ no sua sɛ wɔbɛtumi asiesie ɔhyeɛ afɔdeɛ no nyinaa enti, wɔn abusuafoɔ Lewifoɔ no boaa wɔn, kɔsii sɛ dwumadie no baa awieeɛ. Wɔtee asɔfoɔ no pii ho ansa na wɔreboa dwumadie no, ɛfiri sɛ, na Lewifoɔ no adwene wɔ wɔn ahoteɛ so sene asɔfoɔ no.
    35: Na ɔhyeɛ afɔdeɛ ne daa nsa afɔdeɛ no buu so. Saa ara nso na asomdwoeɛ afɔdeɛ sradeɛ nso yɛɛ bebree. Enti, wɔsiesiee Awurade Asɔredan no maa ɔsom no.
    36: Na Hesekia ne ɔmanfoɔ no nyinaa gyee wɔn ani wɔ deɛ Onyankopɔn ayɛ ama nnipa no, ɛfiri sɛ wɔwiee biribiara ntɛm.
  30:
    1: Afei, ɔhene Hesekia de nkra kɔɔ Israel ne Yuda nyinaa, na ɔtwerɛɛ krataa too nsa de frɛɛ Efraim ne Manase. Ɔka kyerɛɛ obiara sɛ ɔmmra Awurade Asɔredan no mu wɔ Yerusalem, na wɔnni Awurade, Israel Onyankopɔn, Twam Afahyɛ no.
    2: Ɔhene no, ne mpanimfoɔ ne ɔmanfoɔ a wɔwɔ Yerusalem nyinaa yɛɛ adwene sɛ wɔbɛdi Twam Afahyɛ no wɔ bosome a ɛtɔ so mmienu no mu.
    3: Na anka wɔdi Twam Afahyɛ no bosome ansa na bosome a ɛtɔ so mmienu ahyɛ aseɛ, nanso na asɔfoɔ no bebree ntumi nnwiraa wɔn ho, na ɔmanfoɔ no nso, na wɔmmoaa wɔn ho ano wɔ Yerusalem.
    4: Adwene a wɔyɛeɛ sɛ wɔbɛdi Twam Afahyɛ no, na ɛyɛ ma ɔhene no ne ɔmanfoɔ no nyinaa.
    5: Enti, wɔbɔɔ no dawuro wɔ Israel nyinaa firi Beer-Seba a ɛwɔ anafoɔ fam kɔsi Dan a ɛwɔ atifi fam sɛ, obiara mmra Yerusalem mmɛdi Awurade, Israel Onyankopɔn Twam Afahyɛ no bi. Na nnipa dodoɔ nni Twam Afahyɛ no sɛdeɛ mmara no kyerɛ.
    6: 'Ɔhene no hyɛ ma wɔsomaa abɔfoɔ kɔɔ Israel ne Yuda afanan nyinaa. Wɔmaa wɔn nkrataa a na emu nsɛm ka sɛ: “Ao Israel manfoɔ, monsane mmra Awurade, Abraham, Isak ne Israel Onyankopɔn nkyɛn, sɛdeɛ ɔbɛsane aba yɛn mu, nnipa kakra a yɛanya yɛn tiri adidi mu wɔ Asiria ahemfo nkonim a wɔdii yɛn so no.'
    7: Monnyɛ sɛ mo agyanom ne mo abusuafoɔ a wɔgyaa Awurade, wɔn agyanom Onyankopɔn, a wɔyɛɛ aseredeɛ sɛdeɛ mo ankasa mohunu yi.
    8: Monnyɛ asoɔden sɛdeɛ na wɔte no, na mmom, mommrɛ mo ho ase mma Awurade. Mommra nʼAsɔredan a wɔayi asi hɔ sɛ ade kronkron daa nyinaa. Monsom Awurade, mo Onyankopɔn, sɛdeɛ nʼabufuhyeɛ no bɛfiri mo so.
    9: Na sɛ mosane ba Awurade nkyɛn a, mo abusuafoɔ ne mo mma bɛnya ahummɔborɔ wɔ wɔn a wɔfaa wɔn nnommum no nsam, na wɔbɛtumi asane aba asase yi so. Ɛfiri sɛ, Awurade, mo Onyankopɔn yɛ ɔdɔ ne ahummɔborɔ. Sɛ mosane ba ne nkyɛn a, ɔrenyi nʼani mfiri mo so.”
    10: Abɔfoɔ no kyinii nkuro a ɛwɔ Efraim ne Manase kɔsi Sebulon so. Nanso, nnipa no mu bebree seree abɔfoɔ no, dii wɔn ho fɛw.
    11: Nanso, wɔn a wɔfiri Aser, Manase ne Sebulon mu bi brɛɛ wɔn ho ase, kɔɔ Yerusalem.
    12: Saa ɛberɛ korɔ no ara mu, na Onyankopɔn nsa wɔ nnipa a wɔwɔ Yuda so. Na ɛhyɛ wɔn sɛ wɔnyɛ baako, na wɔnyɛ ɔsetie mma Awurade asɛm a ɛfiri ɔhene ne ne mpanimfoɔ no nkyɛn.
    13: Enti, ɛdɔm kɛseɛ hyiaa wɔ Yerusalem bosome a ɛtɔ so mmienu no mu, sɛ wɔrebɛdi Twam Afahyɛ no ne Apiti Afahyɛ no.
    14: Wɔhyɛɛ aseɛ bubuu abosonsomfoɔ afɔrebukyia no nyinaa firii Yerusalem. Wɔyiyii nnuhwam afɔrebukyia nyinaa kɔto guu Kidron bɔnhwa mu.
    15: Ɛda a wɔahyɛ wɔ bosome a ɛtɔ so mmienu no duruiɛ no, ɔmanfoɔ no kunkumm wɔn Twam Afahyɛ nnwammaa. Na asɔfoɔ no ne Lewifoɔ no ani wuiɛ enti, wɔdwiraa wɔn ho, na wɔde ɔhyeɛ afɔdeɛ baa Awurade Asɔredan mu.
    16: Obiara kɔgyinaa nʼafa wɔ Asɔredan no mu, sɛdeɛ Mose a ɔyɛ Onyankopɔn onipa no mmara no kyerɛ no. Lewifoɔ no de mogya afɔrebɔdeɛ no brɛɛ asɔfoɔ no, maa wɔn nso pete guu afɔrebukyia no so.
    17: Esiane sɛ na ɔmanfoɔ no mu bebree nnwiraa wɔn ho enti, Lewifoɔ no na wɔkunkumm wɔn Twam Afahyɛ nnwammaa no maa wɔn, nam so tee ho maa Awurade.
    18: Na wɔn a wɔfiri Efraim, Manase, Isakar ne Sebulon no mu fa kɛseɛ no ara nnwiraa wɔn ho. Nanso, ɔhene Hesekia bɔɔ mpaeɛ maa wɔn, na wɔmaa wɔn ɛkwan maa wɔdii Twam Afahyɛ aduane no bi a na anka ɛtia Onyankopɔn mmara. Hesekia bɔɔ mpaeɛ sɛ, “Awurade a ɔyɛ mmɔborɔhunufoɔ no mfa nnipa a
    19: wɔasi wɔn adwene pi sɛ wɔbɛdi Awurade, wɔn agyanom Onyankopɔn akyi no bɔne nkyɛ wɔn, mpo, sɛ wɔnnwiraa wɔn ho yie mmaa afahyɛ no a.”
    20: Na Awurade tiee Hesekia na ɔsaa ɔmanfoɔ no yadeɛ.
    21: Enti, ɔmanfoɔ a wɔwɔ Yerusalem no de nnanson dii Apiti Afahyɛ no anigyeɛ so. Ɛda biara, Lewifoɔ ne asɔfoɔ no too nnwom maa Awurade de nnwontodeɛ a ano yɛ den gyegyee ho.
    22: Hesekia hyɛɛ Lewifoɔ no nkuran wɔ ɛkwan pa a wɔfa so som Awurade no ho. Na afahyɛ no kɔɔ so nnanson. Wɔbɔɔ asomdwoeɛ afɔdeɛ, na ɔmanfoɔ kaa wɔn bɔne kyerɛɛ Awurade, wɔn agyanom Onyankopɔn.
    23: Badwa no nyinaa yɛɛ wɔn adwene sɛ, wɔbɛtoa so adi afahyɛ no nnanson bio enti wɔde anigyeɛ toaa so nnawɔtwe.
    24: Ɔhene Hesekia maa ɔmanfoɔ no anantwinini apem ne nnwan mpem nson sɛ wɔmfa mmɔ afɔdeɛ, na mpanimfoɔ no nso maa anantwinini apem ne nnwan ɔpedu. Ɛberɛ korɔ no ara mu, asɔfoɔ no bebree dwiraa wɔn ho.
    25: Yuda badwa nyinaa a asɔfoɔ, Lewifoɔ ne wɔn a wɔfiri Israel asase so nyinaa, ananafoɔ a wɔbɛdii afahyɛ no ne wɔn a na wɔte Yuda nyinaa ani gyeeɛ.
    26: Anigyeɛ kɛseɛ baa kuropɔn no mu, ɛfiri sɛ, na Yerusalem nhunuu afahyɛ a ɛte sei bi da, ɛfiri Salomo ɔhene Dawid babarima berɛ so.
    27: Na asɔfoɔ no ne Lewifoɔ sɔre hyiraa ɔmanfoɔ no, na Onyankopɔn tiee wɔn firi ne soro atenaeɛ kronkronbea hɔ.
  31:
    1: Afei, ɛberɛ a afahyɛ no twaam no, Israelfoɔ a wɔkɔɔ bi no kɔɔ Yuda, Benyamin, Efraim ne Manase nkuro nyinaa so, kɔsɛee afadum kronkron no, twitwaa Asera afɔrebukyia no, yiyii abosonsomfoɔ asɔreeɛ ne afɔrebukyia no. Yei akyi, Israelfoɔ no sane kɔɔ wɔn nkuro so ne wɔn afie mu.
    2: Afei, Hesekia kyekyɛɛ asɔfoɔ no ne Lewifoɔ no mu akuakuo, sɛ wɔmmɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ, sɛ wɔnsom, na wɔmfa aseda ne nkamfo mma Awurade wɔ Asɔredan no apono ano.
    3: Ɔhene no ankasa maa ɔhyeɛ afɔrebɔdeɛ a wɔyɛ mmoa ma anɔpa ne anwummerɛ ɔhyeɛ afɔdeɛ ne nnawɔtwe homeda afahyɛ ne bosome Ɔbosome Foforɔ Afahyɛ no ne afirinhyia afɔdeɛ a aka no, sɛdeɛ Awurade mmara kyerɛ no.
    4: Ɛno akyi, ɔhwɛɛ sɛ nnipa a wɔwɔ Yerusalem no de deɛ wɔnya mu kyɛfa a mmara no ka no bɛma asɔfoɔ no ne Lewifoɔ no, sɛdeɛ ɛbɛma wɔde wɔn ho nyinaa ahyɛ Awurade mmara no mu.
    5: Nnipa no tiee no aso pa mu, na wɔfiri akoma pa mu de nnɔbaeɛ a ɛdi ɛkan a ɛyɛ atokoɔ, nsã foforɔ, ngo, ɛwoɔ ne wɔn mfudeɛ nyinaa baeɛ. Wɔde wɔn ahodeɛ biara mu ntotosoɔ dudu baeɛ.
    6: Nnipa a wɔtu firii Israel baa Yuda no ne Yudafoɔ no ankasa de wɔn anantwie ne wɔn nnwan so ntotosoɔ dudu ne nneɛma a wɔahyira so ama Awurade, wɔn Onyankopɔn no so ntotosoɔ dudu baeɛ. Wɔboaa ano ma ɛyɛɛ akuakuo akɛseakɛseɛ.
    7: Wɔde saa ntotosoɔ dudu a ɛdi ɛkan no baa bosome a ɛtɔ so mmiɛnsa no awieeɛ mu, na nneɛma no anoboa kɔɔ so kɔsii bosome a ɛtɔ so nson no ahyɛaseɛ mu.
    8: Ɛberɛ a Hesekia ne ne mpanimfoɔ bɛhunuu nneɛma dodoɔ no, wɔdaa Awurade ne ne nkurɔfoɔ Israel ase.
    9: Hesekia bisaa asɔfoɔ no ne Lewifoɔ no sɛ, “Ɛhe na yeinom nyinaa firi baeɛ?”
    10: Na ɔsɔfopanin Asaria a ɔfiri Sadok abusua mu buaa sɛ, “Ɛfiri ɛberɛ a ɔmanfoɔ firii aseɛ sɛ wɔde akyɛdeɛ reba Awurade Asɔredan mu no, yɛanya bebree a yɛbɛdi ama ebi aka, ɛfiri sɛ, Awurade ahyira ne nkurɔfoɔ.”
    11: Hesekia yɛɛ nʼadwene sɛ ɔbɛnya adekoradan wɔ Awurade Asɔredan no mu, na wɔyɛeɛ.
    12: Na wɔdii nokorɛ de akyɛdeɛ no ne ntotosoɔ dudu no nyinaa baa Asɔredan no mu. Wɔde hyɛɛ Lewini Kenania nsa maa ne nua Simei yɛɛ ne ɔboafoɔ.
    13: Sohwɛfoɔ a na wɔhyɛ wɔn ase no ne Yehiel, Asasia, Nahat, Asahel, Yerimot, Yosabad, Eliel, Ismakia, Mahat ne Benaia. Ɔhene Hesekia ne Asaria a ɔyɛ Onyankopɔn Asɔredan no mu sohwɛfoɔ panin no na wɔkyekyɛɛ saa dibea ahodoɔ yi.
    14: Lewini Yimna babarima Kore a ɔyɛ Apueeɛ Ɛpono ano hwɛfoɔ no na wɔde hyɛɛ ne nsa sɛ, ɔnkyekyɛ Onyankopɔn ayamyɛ afɔrebɔdeɛ a ɛyɛ akyɛdeɛ ne nneɛma a wɔde ama Awurade no.
    15: Nʼaboafoɔ nokwafoɔ no ne Eden, Miniamin, Yesua, Semaia, Amaria ne Sekania. Na wɔkyekyɛɛ nneɛma no maa asɔfoɔ mmusua a wɔwɔ wɔn nkuro so sɛdeɛ wɔn nkyekyɛmu teɛ, na wɔkyɛɛ nneɛma no pɛpɛɛpɛ maa mmɔfra ne mpanin.
    16: Na wɔkyɛɛ mmarimaa a wɔadi mfeɛ mmiɛnsa rekɔ nyinaa akyɛdeɛ no bi a wɔn din wɔ wɔn abusuadua nwoma mu, a nso da biara wɔkɔ Awurade Asɔredan mu, kɔyɛ wɔn nnwuma a wɔde ahyɛ wɔn ekuo no nsa.
    17: Na wɔkyɛɛ nneɛma no maa asɔfoɔ a wɔatwerɛ wɔn din wɔ wɔn abusuadua nwoma mu ne Lewifoɔ a wɔadi mfeɛ aduonu ne deɛ ɛboro saa, a wɔahyehyɛ wɔn din sɛdeɛ wɔn nnwuma ne wɔn nkyekyɛmu teɛ.
    18: Na wɔmaa mmusuafoɔ a wɔatwerɛ wɔn din wɔ abusuadua nwoma mu a mmadoma, ɔyerenom ne mmammarima ne mmammaa nso ka ho nnuane, sɛ wɔn kyɛfa. Ɛfiri sɛ na wɔadi nokorɛ adwira wɔn ho.
    19: Na asɔfoɔ, Aaron asefoɔ a na wɔtete nkuraa a atwa nkuro no ho ahyia no, wɔyiyii nnipa ma wɔkyɛɛ ɔbarima biara a ɔfra asɔfoɔ no mu ne Lewifoɔ a wɔatwerɛ wɔn din wɔ abusuadua mu no nneɛma no bi.
    20: Saa ɛkwan yi so na Hesekia fa kyɛɛ nneɛma wɔ Yudaman no mu nyinaa, na ɔyɛɛ deɛ ɛfata na ɛsɔ Awurade, ne Onyankopɔn ani.
    21: Deɛ Hesekia yɛeɛ nyinaa de som wɔ Onyankopɔn Asɔredan no mu, ne mmɔden a ɔbɔɔ sɛ ɔbɛdi ne mmara ne nʼahyɛdeɛ so no, ɔde nʼakoma nyinaa hwehwɛɛ ne Onyankopɔn. Ne saa enti, ɛmaa ɔnyaa nkɔsoɔ bebree.
  32:
    1: Ɔhene Hesekia de nokorɛdie wiee saa dwumadie yi, Asiriahene Sanaherib bɛto hyɛɛ Yuda so, dii so nkonim. Ɔtuaa nkuro a wɔabɔ ho ban no, na ɔhyɛɛ nʼakodɔm sɛ wɔmmubu wɔn afasuo no, mmɔ nhyɛne mu.
    2: Ɛberɛ a Hesekia hunuu sɛ Sanaherib asane ayɛ nʼadwene sɛ ɔbɛto ahyɛ Yerusalem so no,
    3: ɔne ne mpanimfoɔ ne nʼasraafoɔ mu afotufoɔ tuu agyina. Wɔsii gyinaeɛ sɛ, wɔbɛsi nsutire no kwan na antene ankɔ kuropɔn no akyi.
    4: Wɔboaboaa adwumayɛfoɔ ano sɛ wɔnkɔsi nsutire kwan na antene ankɔ mfuo no mu. Na wɔkaa sɛ, “Adɛn enti na ɛsɛ sɛ Asiria ahemfo bɛba ha abɛnya nsuo bebree?”
    5: Afei, Hesekia miaa ne banbɔ mu, ɔsiesiee ɔfasuo no baabiara a abubuo no, na ɔtoo ɔfasuo foforɔ kaa deɛ ɛwɔ hɔ dada no ho. Ɔsane miaa banbɔ a ɛwɔ Milo a ɛwɔ Dawid kuropɔn no mu no. Afei ɔyɛɛ akodeɛ ne akokyɛm bebree.
    6: Ɔyii asraafoɔ mpanimfoɔ, ma wɔhwɛɛ ɔmanfoɔ no so, na ɔhyɛɛ sɛ wɔmmɛhyia no wɔ kuro no ɛpono ano adwaberem hɔ. Na Hesekia kaa nkuranhyɛsɛm kyerɛɛ wɔn sɛ,
    7: “Monyɛ den na momma mo bo nyɛ duru. Monnsuro Asiriahene anaa nʼakodɔm kɛseɛ no, na yɛwɔ tumi a ɛso wɔ yɛn afa.
    8: Ɛwom sɛ ɔwɔ akodɔm kɛseɛ deɛ, nanso wɔyɛ nnipa kɛkɛ. Yɛwɔ Awurade, yɛn Onyankopɔn a ɔbɛboa yɛn, adi ako ama yɛn.” Saa nsɛm a Hesekia, Yudahene kaeɛ yi hyɛɛ ɔmanfoɔ no nkuran bebree.
    9: 'Ɛberɛ a Asiriahene Sanaherib gu so retua Lakis kuro no, ɔsomaa mpanimfoɔ kɔɔ Yerusalem sɛ wɔmfa saa nkra yi nkɔma Hesekia ne ne manfoɔ a wɔwɔ kuro no mu nyinaa:'
    10: '“Sɛdeɛ Asiriahene Sanaherib seɛ nie: Ɛdeɛn na mode mo ho to so, na ɛma mo susu sɛ, mobɛtumi agyina Yerusalem tua yi ano?'
    11: 'Hesekia aka sɛ: ‘Awurade, yɛn Onyankopɔn, bɛgye yɛn afiri Asiriahene nsam.’ Nokorɛm, Hesekia regyegye mo, ama ɛkɔm ne sukɔm akum mo!'
    12: Nokorɛm, deɛ ɛsɛ sɛ mote aseɛ ne sɛ, Hesekia no ara na ɔbubuu Awurade asɔreeɛ ne afɔrebukyia no nyinaa. Ɔhyɛɛ Yuda ne Yerusalem sɛ wɔnsom wɔ afɔrebukyia baako pɛ a ɛwɔ Asɔredan no mu no so, na wɔmmɔ afɔdeɛ ahodoɔ wɔ ɛno nko ara so.
    13: “Nokorɛm, ɛsɛ sɛ mohunu deɛ me ne Asiria ahemfo a aka no ayɛ nnipa a wɔwɔ asase so. Anyame a na wɔwɔ saa aman no so no tumi gyee wɔn nkurɔfoɔ firii me tumi ase?
    14: Ma nhwɛsoɔ baako kyerɛ onyame bi a ɔwɔ baabi a ɔtumi gyee ne nkurɔfoɔ firii me nsam! Ɛdeɛn na ɛma wodwene sɛ, wo Onyankopɔn bɛtumi ayɛ ade pa bi?
    15: Mommma Hesekia mmu mo kwasea. Mommma ɔnnaadaa mo saa! Meti mu, ka bio sɛ, ɔman biara nyame ntumi nnyee ne nkurɔfoɔ mfirii me anaa mʼagyanom nsam da. Na ɛbɛyɛ dɛn na mo Onyankopɔn agye mo afiri me tumi ase!”
    16: Na Sanaherib mpanimfoɔ kɔɔ so dii Awurade Onyankopɔn ne ne ɔsomfoɔ Hesekia ho fɛw, twaa no adapaa.
    17: 'Ɔhene no sane twerɛɛ nkrataa de buu Awurade, Israel Onyankopɔn animtiaa. Ɔtwerɛɛ sɛ: “Sɛdeɛ anyame a wɔwɔ aman ahodoɔ so antumi annye wɔn nkurɔfoɔ amfiri me tumi ase no, saa ara, na Hesekia Onyankopɔn nso bɛdi nkoguo.”'
    18: Asiria mpanimfoɔ a wɔde krataa no baeɛ no teateaam de Hebri kasa kaa saa asɛm yi kyerɛɛ nnipa a wɔaboa wɔn ho ano wɔ kuro no ɔfasuo fasin so, de hunahunaa wɔn, sɛdeɛ wɔbɛtumi afa kuropɔn no a wɔmmerɛ ho.
    19: Saa mpanimfoɔ yi kasa faa Yerusalem Onyankopɔn yi ho te sɛ abosonsomfoɔ anyame no mu baako a wɔde nnipa nsa na ɛyɛeɛ no.
    20: Afei, ɔhene Hesekia ne Amos babarima odiyifoɔ Yesaia bɔɔ mpaeɛ denden, frɛɛ ɔsorosoro Onyankopɔn no.
    21: Na Awurade somaa ɔbɔfoɔ, bɛsɛee Asiria akodɔm ne wɔn asahene ne wɔn mpanimfoɔ nyinaa. Na Sanaherib de aniwuo sane kɔɔ ne kurom. Na ɔwuraa ne nyame abosonnan mu no, ɔno ankasa mmammarima no mu baako twee ne so akofena, kumm no.
    22: Saa ɛkwan yi na Awurade faa so de gyee Hesekia ne Yerusalem manfoɔ nkwa, firii Asiriahene Sanaherib ne wɔn a wɔhunahuna wɔn no nyinaa nsam. Enti, ɛmaa asomdwoeɛ baa asase no so nyinaa.
    23: Ɛfiri saa ɛberɛ no, aman a atwa wɔn ho ahyia no de obuo ne anidie a ɛnni kabea maa ɔhene Hesekia, na wɔde akyɛdeɛ bebree a ɛyɛ Awurade dea kɔɔ Yerusalem, na wɔde nneɛma a ɛsom bo kɔmaa Ɔhene Hesekia nso.
    24: Ɛberɛ no mu, Hesekia yaree yarewuo. Ɔbɔɔ mpaeɛ frɛɛ Awurade, maa ɔsaa no yadeɛ daa nsɛnkyerɛnneɛ nwanwasoɔ bi adi kyerɛɛ no.
    25: Nanso, Hesekia anyɛ adɔeɛ a wɔyɛ kyerɛɛ no no so adeɛ, na mmom, ɔbɛyɛɛ ahantan. Enti, Awurade abufuo baa ɔno, Yuda ne Yerusalem nyinaa so.
    26: Enti, Hesekia nuu ne ho wɔ nʼahantansu no ho, na ɔmanfoɔ a wɔwɔ Yerusalem no nso brɛɛ wɔn ho ase. Ɛno enti, Hesekia nkwanna mu no, Awurade abufuo amma wɔn so.
    27: Hesekia nyaa ne ho, na wɔbuu no yie. Ɔsisii adekoradan sononko bi a ɔkoraa ne dwetɛ, sikakɔkɔɔ, aboɔdemmoɔ, nnuhwam, nʼakyɛm ne ne nneɛma a ɛsom bo pii no wɔ mu.
    28: Afei nso, ɔsisii adekoradan de nʼatokoɔ, ne nsã ne ne ngo guu mu; ɔsisii buo bebree maa nʼanantwie ne ne nnwan ne ne mpɔnkye.
    29: Ɔkyekyeree nkuro pii, pɛɛ nnwan ne anantwie bebree, ɛfiri sɛ, Onyankopɔn maa no ahonya bebree.
    30: Ɔsii asutire a na ɛwɔ Gihon atifi fam no, na ɔde nsuo no faa dorobɛn mu kɔɔ Dawid kuropɔn atɔeɛ fam. Na biribiara a ɔyɛeɛ no nso, ɛyɛɛ yie.
    31: Ɛberɛ a Babilonia ananmusifoɔ bɛbisaa nneɛma titire a asisi wɔ asase no so no, Onyankopɔn twee ne ho firi Hesekia ho, de sɔɔ no hwɛeɛ, pɛɛ sɛ ɔhunu deɛ ɛwɔ nʼakoma mu.
    32: Hesekia ahennie ho nsɛm nkaeɛ ne nʼahofama no, wɔatwerɛ wɔ Amos babarima odiyifoɔ Yesaia anisoadehunu a ɛka Yuda ne Israel ahemfo nwoma ho no mu.
    33: Ɛberɛ a Hesekia wuiɛ no, wɔsiee no wɔ adehyeɛ amusieeɛ no atifi fam, na Yuda ne Yerusalem nyinaa hyɛɛ no animuonyam ne wuo mu. Afei, ne babarima Manase, dii nʼadeɛ sɛ ɔhene.
  33:
    1: Ɛberɛ a Manase dii adeɛ no, na wadi mfirinhyia dumienu. Ɔdii ɔhene wɔ Yerusalem mfirinhyia aduonum enum.
    2: Ɔyɛɛ bɔne wɔ Awurade ani so, suasuaa abosonsomfoɔ aman nneyɛeɛ a ɛyɛ akyiwadeɛ. Ɔsuaa deɛ ɛnam so maa Awurade pamoo abosonsomfoɔ no firii asase a ɛda Israel anim no so no.
    3: Ɔsane sisii asɔreeɛ a nʼagya Hesekia sɛee no no. Ɔsii afɔrebukyia maa Baal ahoni, sisii Asera afɔrebukyia. Ɔsane kotoo nsoromma a ɛwɔ ewiem no nyinaa, somm wɔn.
    4: Mpo, ɔsisii abosonsom afɔrebukyia wɔ Awurade Asɔredan mu, baabi a Awurade aka sɛ, ɛhɔ na ɛsɛ sɛ wɔdi ne din ni afebɔɔ no.
    5: Ɔsisii saa afɔrebukyia no wɔ Awurade Asɔredan no adihɔ mmienu hɔ, de maa ewiem nsoromma no.
    6: Manase de ɔno ankasa mmammarima bɔɔ afɔdeɛ wɔ ogya so wɔ Hinom Babarima Bɔnhwa mu. Ɔde ne ho hyɛɛ asumansɛm mu, kɔɔ abisa, yɛɛ abayisɛm, kɔɔ asamanfrɛfoɔ ne adunsifoɔ nkyɛn. Ɔyɛɛ nneɛma pii a ɛyɛ bɔne wɔ Awurade ani so, maa Awurade bo fuiɛ.
    7: Na Manase faa ohoni a wasene, de kɔsii Onyankopɔn Asɔredan mu. Ɔde kɔsii baabi korɔ no ara a Onyankopɔn ka kyerɛɛ Dawid ne ne babarima Salomo sɛ, “Wɔbɛdi me din ni wɔ ha afebɔɔ, asɔredan yi mu ne Yerusalem, kuropɔn a mayi afiri mmusuakuo a ɛwɔ Israel no nyinaa mu no.
    8: Sɛ Israelfoɔ di mʼahyɛdeɛ nyinaa so, me mmara a wɔnam Mose so maeɛ no nyinaa so a, merentwa wɔn asuo mfiri asase a mede maa wɔn agyanom no so.”
    9: Nanso, Manase dii ɔmanfoɔ a wɔwɔ Yuda ne Yerusalem anim, ma wɔyɛɛ bɔnetrasoɔ sene abosonsom aman a Awurade sɛee wɔn wɔ ɛberɛ a Israelfoɔ kɔɔ asase no so no.
    10: Awurade kasa kyerɛɛ Manase ne ne nkurɔfoɔ no, nanso wɔantie ne kɔkɔbɔ no mu biara.
    11: Enti, Awurade maa Asiriafoɔ akodɔm bɛfaa Manase yɛɛ no ɔdeduani. Wɔde darewa hyɛɛ ne hwene mu, de kɔbere mfrafraeɛ nkɔnsɔnkɔnsɔn kyekyeree no, de no kɔɔ Babilonia.
    12: Na ɛberɛ a Manase wɔ ahokyere a emu yɛ den mu no, ɔpɛɛ Awurade, ne Onyankopɔn akyiri kwan, na ɔde ahobrɛaseɛ su frɛɛ nʼagyanom Onyankopɔn.
    13: Na ɛberɛ a ɔbɔɔ mpaeɛ no, Awurade tiee no, na nʼabisadeɛ no kaa nʼakoma. Enti, Awurade maa Manase sane kɔɔ Yerusalem wɔ nʼahennie mu. Afei, Manase tee aseɛ sɛ, Awurade nko ara ne Onyankopɔn.
    14: Yei akyi, Manase sane sisii Dawid kuropɔn abɔntene afasuo; ɛfiri Gihon asutire atɔeɛ fam a ɛwɔ Kidron bɔnhwa mu, de kɔ Apataa Ɛpono ano, kɔsi Ofel bepɔ so a wɔsi maa ɛkɔɔ soro yie no. Na ɔduaa nʼasraafoɔ mpanimfoɔ no wɔ Yuda nkuropɔn a wɔabɔ ho ban no nyinaa mu.
    15: Manase sane tutuu amamfrafoɔ anyame fifirii mmepɔ no so. Ɔsane tutuu anyame ne ahoni no firii Awurade Asɔredan mu. Ɔbubuu afɔrebukyia a wasisi wɔ bepɔ so, baabi a Asɔredan no si, ne afɔrebukyia a ɛwɔ Yerusalem nyinaa, na ɔkɔto guu kuropɔn no mfikyire.
    16: Na ɔsane sii Awurade afɔrebukyia no, bɔɔ asomdwoeɛ afɔdeɛ ne aseda afɔdeɛ wɔ so. Afei, ɔhyɛɛ Yuda manfoɔ no nkuran sɛ, wɔnsom Awurade, Israel Onyankopɔn no.
    17: Nanso, na ɔmanfoɔ no gu so bɔ afɔdeɛ wɔ abosonsom asɔreeɛ so. Nanso, na wɔbɔ ma Awurade wɔn Onyankopɔn ara.
    18: Manase adedie ho nsɛm nkaeɛ, ne mpaeɛ a ɔbɔɔ Onyankopɔn ne nsɛm a adehunumufoɔ ka kyerɛɛ no wɔ Awurade, Israel Onyankopɔn din mu no, wɔatwerɛ agu Israel ahemfo nwoma mu.
    19: Manase mpaeɛ ne ɛkwan a Onyankopɔn faa so buaa no, ne ne bɔne ne atorɔ a ɔdiiɛ nyinaa ho nsɛm no, wɔatwerɛ agu adehunumufoɔ nwoma mu. Baabi a ɔsii abosonsom asɔreeɛ, sisii Asera afɔrebukyia ne ahoni ansa na ɔrenu ne ho no nso ka ho.
    20: Ɛberɛ a Manase wuiɛ no, wɔsiee no wɔ nʼahemfie. Na ne babarima Amon na ɔyɛɛ ɔhene a ɔdi hɔ.
    21: Ɛberɛ a Amon dii adeɛ no, na wadi mfirinhyia aduonu mmienu. Ɔdii ɔhene wɔ Yerusalem mfeɛ mmienu.
    22: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagya Manase yɛeɛ no. Ɔsomm ahoni a nʼagya yɛeɛ no nyinaa, bɔɔ afɔdeɛ maa wɔn.
    23: Nanso, wansɛ nʼagya Manase, ɛfiri sɛ, wammrɛ ne ho ase amma Awurade. Mmom, Amon yɛɛ bɔne maa ɛtraa so.
    24: Akyire yi, Amon no ara mpanimfoɔ pamm ne tiri so, kumm no wɔ nʼahemfie.
    25: Nanso, ɔmanfoɔ a wɔwɔ asase no so kunkumm wɔn a wɔbɔɔ pɔ tiaa ɔhene Amon no, na wɔsii ne babarima Yosia ɔhene, sii nʼanan mu.
  34:
    1: Yosia bɛdii adeɛ no, na wadi mfirinhyia nwɔtwe, na ɔdii ɔhene wɔ Yerusalem mfirinhyia aduasa baako.
    2: Ɔyɛɛ deɛ ɛsɔ Awurade ani, yɛɛ deɛ ne tete agya Dawid yɛeɛ no bi. Wamfiri adeteneneeyɛ ho.
    3: Yosia hyɛɛ aseɛ hwehwɛɛ ne tete agya Dawid Onyankopɔn akyiri ɛkwan wɔ ɛberɛ a na ɔda so yɛ abɔfra a wadi adeɛ mfeɛ nwɔtwe. Na ne mfeɛ dumienu so no, ɔdwiraa Yuda ne Yerusalem, sɛee abosonsom asɔreeɛ nyinaa, Asera afɔrebukyia, ahoni a wɔasene ne nsɛsodeɛ a wɔagu no nyinaa.
    4: Ɔhwɛ ma wɔbubuu Baal nsɛsodeɛ afɔrebukyia no ne nnuhwam afɔrebukyia no nyinaa guiɛ. Ɔmaa wɔdwerɛɛ Asera afɔrebukyia, ahoni a wɔasene ne nsɛsodeɛ a wɔagu no nyinaa, na wɔto petee awufoɔ a wɔbɔɔ afɔdeɛ maa wɔn no damena so.
    5: Afei, ɔhyee abosomfoɔ nnompe. Ɔhyee no wɔn ankasa afɔrebukyia so, nam so dwiraa Yuda ne Yerusalem ho.
    6: Ɔyɛɛ saa ara wɔ Manase, Efraim ne Simeon nkuro so, kɔeɛ ara mpo, kɔduruu Naftali.
    7: Ɔsɛee abosonsomfoɔ afɔrebukyia, Asera afɔrebukyia, na ɔyam ahoni no muhumuhu. Ɔdwirii nnuhwam afɔrebukyia a ɛwɔ Israelman mu nyinaa, na ɔsane kɔɔ Yerusalem.
    8: Nʼadedie mfeɛ dunwɔtwe so no a ɔwiee asase no ne asɔredan no ho dwira no, Yosia yii Asalia babarima Safan, Maaseia a ɔyɛ Yerusalem amrado ne Yoahas babarima Yoa, adehyeɛ abakɔsɛm twerɛfoɔ, sɛ wɔnsiesie Awurade, ne Onyankopɔn asɔredan no.
    9: Wɔde sika a Lewifoɔ a wɔsom sɛ aponoanohwɛfoɔ agyegye wɔ Onyankopɔn Asɔredan no ho maa ɔsɔfopanin Hilkia. Manase ne Efraim nkurɔfoɔ ne Israel nkaeɛfoɔ nyinaa ne Yuda ne Benyamin ne Yerusalemfoɔ na wɔde akyɛdeɛ no baeɛ.
    10: Ɔde sika no maa nnipa a wɔayi wɔn sɛ wɔnhwɛ nsiesie Awurade Asɔredan no. Na wɔtuaa wɔn a wɔyɛɛ adwuma no ka.
    11: Wɔbɔɔ nnua dwumfoɔ ne adansifoɔ paa, tɔɔ aboɔ a wɔatwa a wɔde bɛsiesie afasuo no ne nnua a wɔde bɛyɛ nsamsoɔ ne mpunan. Wɔsiesiee deɛ anka Yuda ahemfo a wɔdii ɛkan no rema asɛe no.
    12: Adwumayɛfoɔ no de nokorɛdie yɛɛ adwuma. Yahat ne Obadia a wɔyɛ Lewifoɔ a wɔfiri Merarifoɔ abusua mu, ne Sakaria ne Mesulam a wɔyɛ Lewifoɔ a wɔfiri Kohatfoɔ abusua mu na wɔhwɛɛ adwumafoɔ no so. Lewifoɔ a aka a wɔn nyinaa wɔ nnwontodeɛ ho nimdeɛ no,
    13: wɔmaa wɔyɛɛ sohwɛfoɔ maa adwumayɛfoɔ akuo hodoɔ. Na afoforɔ bi nso yɛɛ adwuma sɛ atwerɛfoɔ, mpanimfoɔ ne aponoanohwɛfoɔ.
    14: Na ɔsɔfopanin Hilkia retwerɛtwerɛ sika a wɔagyegye wɔ Awurade Asɔredan no ho no, ɔhunuu Awurade mmara nwoma a wɔnam Mose so de maeɛ no.
    15: Na Hilkia ka kyerɛɛ Safan a ɔyɛ asɛnnie twerɛfoɔ no sɛ, “Mahunu mmara nwoma no wɔ Awurade Asɔredan no mu.” Na Hilkia de nwoma mmobɔeɛ no maa Safan.
    16: Safan de nwoma mmobɔeɛ no kɔmaa ɔhene kaa sɛ, “Wo mpanimfoɔ no reyɛ biribiara a wɔkyerɛɛ wɔn sɛ wɔnyɛ no.
    17: Sika a wɔgyegyee no Awurade Asɔredan no mu no, wɔde ama sohwɛfoɔ ne adwumayɛfoɔ no.”
    18: Safan ka kyerɛɛ ɔhene no sɛ, “Ɔsɔfopanin Hilkia de nwoma mmobɔeɛ bi ama me.” Na Safan kenkan kyerɛɛ ɔhene.
    19: Ɛberɛ a ɔhene no tee mmara no mu nsɛm no, ɔde ahometeɛ sunsuanee ne ntadeɛ mu.
    20: Afei, ɔhyɛɛ Hilkia, Safan babarima Ahikam, Mika babarima Abdon, asɛnnie twerɛfoɔ Safan ne ɔhene ɔfotufoɔ Asaia sɛ,
    21: “Monkɔ Asɔredan no mu na mo ne Awurade nkɔkasa mma me ne Israel ne Yuda nkaeɛfoɔ nyinaa. Mommisa no nsɛm a wɔatwerɛ wɔ saa nwoma mmobɔeɛ a wɔahunu no ho nsɛm. Awurade abufuo aba yɛn so, ɛfiri sɛ, yɛn agyanom anni Awurade asɛm so. Yɛnyɛ deɛ nwoma mmobɔeɛ yi ka sɛ yɛnyɛ.”
    22: Hilkia ne mmarima a aka no kɔɔ odiyifoɔ baa Hulda a na ɔyɛ Tikwa babarima Salum yere ne Hasra a na ɔhwɛ Asɔredan mu adakaten so no nana nkyɛn, wɔ Yerusalem fa bi a wɔfrɛ hɔ sɛ Misne.
    23: Ɔbaa no ka kyerɛɛ wɔn sɛ, “Awurade, Israel Onyankopɔn, akasa! Monkɔka nkyerɛ onipa a ɔsomaa mo no sɛ,
    24: '‘Sɛdeɛ Awurade seɛ nie: Akyinnyeɛ biara nni ho sɛ, mɛsɛe saa kuro yi ne emu nnipa. Nnome a wɔatwerɛ wɔ nwoma mmobɔeɛ a moakenkane yi mu nyinaa bɛba mu.'
    25: Ɛfiri sɛ, nnipa a wɔwɔ Yuda apa me na wɔsom abosonsomfoɔ anyame. Ɛno enti, me bo afu wɔn yie wɔ biribiara a wɔayɛ ho. Mʼabufuo bɛhwie agu saa beaeɛ ha, na biribiara rentumi nsi ano.’
    26: Na monkɔ Yudahene a ɔsomaa mo sɛ monkɔhwehwɛ Awurade no nkyɛn, na monka nkyerɛ no sɛ, ‘Yei na Awurade, Israel Onyankopɔn, ka fa asɛm a motee seesei no ho.
    27: Ɛberɛ a wotee asɛm a meka de tiaa saa kuropɔn yi ne emu nnipa no, ɛhaa wo, maa wobrɛɛ wo ho ase Onyankopɔn anim. Wobrɛɛ wo ho ase, de ahometeɛ sunsuanee wʼatadeɛ mu, de ahonu suu wɔ mʼanim. Enti, nokorɛm, mate wo nne, Awurade na ɔseɛ.
    28: Meremma amanehunu a mahyehyɛ atia kuropɔn yi ne emu nnipa no mma mu, kɔsi sɛ wobɛwu na wɔasie wo asomdwoeɛ mu. Worenhunu amanehunu a mede bɛba beaeɛ yi so.’” Enti, wɔsane de ɔbaa no nkra kɔmaa ɔhene no.
    29: Na ɔhene no frɛɛ ntuanofoɔ a wɔwɔ Yuda ne Yerusalem nyinaa.
    30: Na ɔhene no ne Yuda ne Yerusalem manfoɔ nyinaa ne asɔfoɔ ne Lewifoɔ, nnipa no nyinaa, firi ɔkɛseɛ so kɔsi akumaa so, kɔɔ Awurade Asɔredan no mu. Ɛhɔ na ɔhene no kenkanee apam nwoma a wɔhunuu no Awurade Asɔredan mu no kyerɛɛ wɔn.
    31: Ɔhene no gyinaa nʼafa wɔ afadum no nkyɛn, na ɔtii apam no mu wɔ Awurade anim. Ɔhyɛɛ bɔ sɛ ɔfiri nʼakoma ne ne kra nyinaa mu bɛdi Awurade ɔhyɛ nsɛm, ahyɛdeɛ ne mmara so. Ɔhyɛɛ bɔ sɛ, ɔbɛdi apam no mu nhyehyɛeɛ a wɔatwerɛ wɔ nwoma mmobɔeɛ no mu no so.
    32: Na ɔka kyerɛɛ obiara a ɔwɔ Yerusalem ne nnipa a wɔwɔ Benyamin no sɛ, wɔnhyɛ bɔ saa ara. Ɔmanfoɔ a wɔwɔ Yerusalem yɛɛ saa no, wɔde tii wɔne Onyankopɔn, wɔn agyanom Onyankopɔn apam no mu.
    33: Enti, Yosia yiyii ahoni a ɛyɛ akyiwadeɛ no firii Israel asase no nyinaa so. Na ɔhyɛɛ sɛ obiara nsom Awurade, wɔn Onyankopɔn. Na ne nkwa nna a aka no mu no nyinaa, wɔannane wɔn akyi ankyerɛ Awurade wɔn agyanom Onyankopɔn no da.
  35:
    1: Afei, Yosia bɔɔ dawuro sɛ, wɔbɛdi Awurade Twam Afahyɛ no wɔ Yerusalem wɔ bosome a ɛdi ɛkan no da a ɛtɔ so dunan. Wɔkunkumm Twam Afahyɛ nnwammaa no da no wɔ ɛberɛ a owia rekɔtɔ.
    2: Yosia maa asɔfoɔ no kɔɔ wɔn nnwuma so, na ɔhyɛɛ wɔn nkuran wɔ wɔn dwumadie mu wɔ Awurade Asɔredan mu hɔ.
    3: Ɔhyɛɛ Lewifoɔ a wɔayi wɔn asi hɔ sɛ wɔnsom Awurade, na wɔyɛ akyerɛkyerɛfoɔ wɔ Israel no sɛ, “Esiane sɛ seesei Apam Adaka no wɔ Salomo Asɔredan mu, na ɛho nhia sɛ mobɛsoa no mo mmati so de adi akɔneaba enti, momfa mo mmerɛ nsom Awurade, mo Onyankopɔn ne ne nkurɔfoɔ Israel.
    4: Monkɔ mo nnwuma so sɛdeɛ mo agyanom mmusua nkyekyɛmu teɛ, ne sɛdeɛ Israelhene Dawid ne ne babarima Salomo ahyɛdeɛ a wɔatwerɛ no kyerɛ.
    5: “Afei, monnyinagyina kronkronbea a wɔayi ama mo no, na mommoa mmusua a wɔde wɔn ahyɛ mo nsa no wɔ ɛberɛ a wɔde wɔn afɔdeɛ aba Asɔredan mu no.
    6: Monkum Twam Afahyɛ nnwammaa no, na monnwira mo ho, na mommoa wɔn a wɔbɛba no. Ahyɛdeɛ biara a Awurade nam Mose so de maeɛ no, monni so.”
    7: Na Yosia firii deɛ ɔwɔ mu, maa nnwammaa ne mmirekyie mma ɔpeduasa ne anantwinini mpem mmiɛnsa sɛ nnipa no Twam Afahyɛ afɔrebɔdeɛ.
    8: Ɔhene no mpanimfoɔ nso firi wɔn pɛ mu, boaa ɔmanfoɔ, asɔfoɔ ne Lewifoɔ no. Hilkia, Sakaria ne Yehiel a wɔyɛ Onyankopɔn Asɔredan no ho mpanimfoɔ nso maa asɔfoɔ no nnwammaa ne mmirekyie mma mpem mmienu ne ahansia ne anantwinini ahasa sɛ Twam Afahyɛ afɔrebɔdeɛ.
    9: Lewifoɔ ntuanofoɔ Kenania ne ne nuanom mmarima Semaia, Netanel, Hasabia, Yeiel ne Yosabad maa Lewifoɔ nnwammaa ne mmirekyie mma mpem enum ne anantwinini ahanum sɛ wɔn Twam Afahyɛ afɔrebɔdeɛ.
    10: Ɛberɛ a Twam Afahyɛ no ho ahosiesie baa awieeɛ no, asɔfoɔ ne Lewifoɔ no gyinagyinaa wɔn afa sɛdeɛ ɔhene no ahyehyɛ ama akuakuo no.
    11: Lewifoɔ no kunkumm Twam Afahyɛ nnwammaa no, na wɔde mogya no maa asɔfoɔ no, na wɔde petee afɔrebukyia no so wɔ ɛberɛ a na Lewifoɔ no redwa mmoa no.
    12: Wɔkyekyɛɛ ɔhyeɛ afɔrebɔdeɛ no maa ɔmanfoɔ no sɛdeɛ wɔn mmusua nkyekyɛmu no teɛ, na wɔatumi de abɔ afɔdeɛ ama Awurade, sɛdeɛ mmara a wɔatwerɛ agu Mose nwoma no mu kyerɛ. Saa ara na wɔyɛɛ anantwinini no nso.
    13: Afei, wɔtotoo Twam Afahyɛ nnwammaa no sɛdeɛ wɔakyerɛ no, na wɔnoaa afɔrebɔdeɛ kronkron no wɔ nkukuo, nnadesɛn ne nkyɛnsee mu, de baa ntɛm so sɛdeɛ ɔmanfoɔ no bɛtumi awe.
    14: Akyire yi, Lewifoɔ yɛɛ wɔn ne asɔfoɔ no aduane, ɛfiri sɛ, na asɔfoɔ no ayɛ adwuma firi anɔpa kɔsi anadwo a wɔrebɔ ɔhyeɛ afɔdeɛ no na wɔrehye sradeɛ no. Saa ahosiesie yi nyinaa, Lewifoɔ no na wɔgye too wɔn ho so yɛeɛ.
    15: Asaf asefoɔ nnwom ho nimdefoɔ no nso, na wɔwɔ wɔn nnwuma so, sɛdeɛ Dawid, Asaf, Heman ne Yedutun, ɔhene adehunumuni no kyerɛɛ wɔn no. Aponoanohwɛfoɔ no wɛnee apono no a na ɛho nhia sɛ wɔfiri wɔn nnwuma so, ɛfiri sɛ, na wɔn mfɛfoɔ Lewifoɔ no de wɔn nnuane kɔma wɔn wɔ hɔ.
    16: Awurade Twam Afahyɛ no baa awieeɛ da no. Wɔbɔɔ ɔhyeɛ afɔdeɛ no nyinaa wɔ Awurade afɔrebukyia no so, sɛdeɛ ɔhene Yosia hyɛeɛ no.
    17: Israelfoɔ a wɔwɔ Yerusalem de nnanson dii Twam Afahyɛ ne Apiti Afahyɛ no.
    18: Ɛfiri odiyifoɔ Samuel berɛ so no, wɔnnii Twam Afahyɛ sei da. Israel ahemfo no mu biara mpo anni Twam Afahyɛ sɛdeɛ Yosia yɛeɛ a ɔmaa asɔfoɔ, Lewifoɔ, ɔmanfoɔ a wɔwɔ Yerusalem ne nnipa a wɔfiri Yuda ne Israel nyinaa bɛkaa ho.
    19: Wɔdii saa Twam Afahyɛ yi wɔ Yosia ahennie mfirinhyia dunwɔtwe so.
    20: Yosia siesiee Asɔredan no wieeɛ no, Misraimhene Neko dii nʼakodɔm anim firii Misraim, sɛ wɔrebɛko wɔ Karkemis wɔ asuo Eufrate ano. Na Yosia ne nʼakodɔm nso sii mu sɛ wɔne no rekɔko.
    21: Nanso, ɔhene Neko tuu ananmusifoɔ, de nkra yi kɔmaa Yosia sɛ, “Ɛdeɛn na wo Yudahene hwehwɛ afiri me nkyɛn? Me ne wo nni akasakasa ɛnnɛ! Deɛ mehwehwɛ ne sɛ, me ne ɔman a matu ne so sa no bɛko. Na Onyankopɔn aka akyerɛ me sɛ, menyɛ no ntɛm. Ntwintwane Onyankopɔn a ɔka me ho no anan mu, anyɛ saa a ɔbɛsɛe wo.”
    22: Nanso, Yosia antie Neko a Onyankopɔn akasa akyerɛ no ampa ara no, annane nʼani. Mmom, ɔdii nʼakodɔm anim, kɔkoo wɔ Megido tata so. Ɔworɔɔ nʼahentadeɛ no guu nkyɛn baabi sɛdeɛ atamfoɔ no renhunu no.
    23: Nanso, atamfoɔ agyantofoɔ no too bɛmma ma ɛwɔɔ ɔhene Yosia, piraa no. Ɔteaam frɛɛ ne mmarima sɛ, “Momfa me mfiri akono ha, ɛfiri sɛ, mapira pira bɔne.”
    24: Enti, wɔyii Yosia firi ne teaseɛnam mu, de no too teaseɛnam foforɔ mu. Na wɔde no kɔɔ Yerusalem, na ɛhɔ na ɔwuiɛ. Wɔsiee no hɔ wɔ adehyeɛ amusieeɛ. Na Yuda ne Yerusalem nyinaa yɛɛ no ayie.
    25: Odiyifoɔ Yeremia too kwadwom maa Yosia, na ɛbɛsi ɛnnɛ yi, nnwomtofoɔ to saa kwadwom a ɛfa ne owuo no ho no. Saa kwadwom yi abɛyɛ amanneɛ a wɔatwerɛ ahyɛ Kwadwom Nwoma mu.
    26: Yosia ahennie ho nsɛm nkaeɛ ne nʼahofama sɛdeɛ Awurade mmara teɛ no,
    27: firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu Israel ne Yuda Ahemfo Nwoma mu.
  36:
    1: Afei, nnipa a wɔwɔ asase no so no sii Yosia babarima Yehoahas ɔhene wɔ Yerusalem.
    2: Ɛberɛ a Yehoahas dii adeɛ no, na wadi mfirinhyia aduonu mmiɛnsa nanso, ɔdii adeɛ abosome mmiɛnsa pɛ.
    3: Misraimhene Neko a na ɔhwehwɛ apeatoɔ a ɛyɛ dwetɛ tɔno mmiɛnsa ne fa ne sikakɔkɔɔ kilogram aduasa ɛnan afiri Yuda no na ɔtuu no adeɛ so.
    4: Misraimhene yii Yehoahas nuabarima Eliakim sɛ ɔhene foforɔ a ɔbɛdi Yuda ne Yerusalem so, na ɔsesaa Eliakim din yɛɛ no Yehoiakim. Na Neko faa Yehoahas sɛ ɔdeduani de no kɔɔ Misraim.
    5: Yehoiakim dii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii ɔhene Yerusalem mfirinhyia dubaako. Nanso, ɔyɛɛ bɔne wɔ Awurade ne Onyankopɔn ani so.
    6: Afei, Babiloniahene Nebukadnessar kɔɔ Yerusalem, kɔko faeɛ. Ɔde nkɔnsɔnkɔnsɔn guu Yehoiakim de no kɔɔ Babilonia.
    7: Nebukadnessar faa ademudeɛ a ɛwɔ Awurade Asɔredan no mu bi, de kɔguu nʼahemfie wɔ Babilonia.
    8: Yehoiakim ahennie ho nsɛm nkaeɛ, bɔne ahodoɔ a ɔyɛeɛ ne biribiara a wɔhunu tiaa no no wɔatwerɛ, agu Israel ne Yuda Ahemfo Nwoma mu. Na ne babarima Yehoiakyin bɛdii nʼadeɛ sɛ ɔhene.
    9: Yehoiakyin bɛdii adeɛ no, na wadi mfirinhyia dunwɔtwe, nanso ɔdii adeɛ wɔ Yerusalem abosome mmiɛnsa ne dadu pɛ. Yehoiakyin yɛɛ bɔne wɔ Awurade ani so.
    10: Afe a ɛdi ɛkan wɔ bosome a ɛdi ɛkan mu no, ɔhene Nebukadnessar frɛɛ Yehoiakyin sɛ ɔmmra Babilonia. Wɔfaa ademudeɛ bebree firii Awurade Asɔredan no mu de kɔɔ Babilonia saa ɛberɛ no. Na Nebukadnessar yii Yehoiakyin wɔfa Sedekia, sɛ ɔnni ɔhene wɔ Yuda ne Yerusalem.
    11: Ɛberɛ a Sedekia bɛdii adeɛ no, na wadi mfirinhyia aduonu baako, na ɔdii adeɛ wɔ Yerusalem mfirinhyia dubaako.
    12: Ɔyɛɛ bɔne wɔ Awurade, ne Onyankopɔn ani so, na wammrɛ ne ho ase wɔ odiyifoɔ Yeremia a na ɔkasa ma Awurade no anim.
    13: Afei, ɔsɔre tiaa ɔhene Nebukadnessar wɔ ɛberɛ a na waka ntam adi nse wɔ Onyankopɔn din mu sɛ, ɔbɛdi no nokorɛ. Na Sedekia yɛ kyenkyenee ne asoɔden, na wampɛ sɛ ɔde ne ho bɛbata Awurade, Israel Onyankopɔn ho.
    14: Asɔfoɔ no ntuanofoɔ nyinaa ne ɔmanfoɔ no kɔɔ so yɛɛ mmaratofoɔ. Wɔyɛɛ abosonsomfoɔ a wɔwɔ aman a atwa ahyia hɔ no nneyɛeɛ no bi, na wɔguu Awurade Asɔredan a ɛwɔ Yerusalem no ho fi.
    15: Awurade, wɔn agyanom Onyankopɔn, somaa nʼadiyifoɔ sɛ wɔnkɔbɔ wɔn kɔkɔ mpɛn bebree, ɛfiri sɛ, na ɔwɔ ahummɔborɔ ma ne nkurɔfoɔ ne nʼAsɔredan no.
    16: Nanso, nnipa no dii saa Onyankopɔn abɔfoɔ no ho fɛ, amfa wɔn nsɛm no anyɛ hwee. Wɔdii adiyifoɔ no ho fɛ ara kɔsii sɛ Awurade abufuhyeɛ turiiɛ a biribiara antumi annwodwo ano.
    17: Enti, Awurade de Babiloniahene ba bɛko tiaa wɔn. Babiloniafoɔ no kunkumm Yuda mmabunu maa mpo, wɔtaa wɔn kɔɔ Asɔredan no mu. Na wɔannya ahummɔborɔ amma nnipa no. Wɔkunkumm mmɔfra ne mpanin, mmarima ne mmaa, ahoɔdenfoɔ ne ayarefoɔ. Onyankopɔn de wɔn nyinaa maa Nebukadnessar.
    18: Ɔhene no sane sesaa nneɛma no nyinaa, akɛseɛ ne nketewa a na wɔde som wɔ Onyankopɔn Asɔredan mu, ne ademudeɛ a na ɛwɔ Awurade Asɔredan no mu ne ahemfie hɔ nyinaa de kɔɔ Babilonia. Ɔde mmapɔmma nyinaa nso kɔeɛ.
    19: Afei, nʼakodɔm no too Onyankopɔn Asɔredan no mu ogya, bubuu Yerusalem afasuo no, hyee ahemfie no nyinaa, sɛee biribiara a ɛwɔ boɔ no.
    20: Nnipa kakra a wɔkaeɛ no, wɔsoaa wɔn kɔɔ Babilonia, maa wɔkɔyɛɛ ɔhene no ne ne mmammarima asomfoɔ kɔsii sɛ Persia ahennie bɛdii tumi.
    21: Enti, Awurade asɛm a wɔfaa Yeremia so kaeɛ no baa mu. Afei, asase no nso nyaa nʼahomegyeɛ, ɛdaa mpan mfirinhyia aduɔson sɛdeɛ odiyifoɔ no kaeɛ no.
    22: Persiahene Kores adedie afe a ɛdi ɛkan mu no, Awurade maa odiyifoɔ Yeremia nkɔmhyɛ baa mu. Ɔkaa Kores akoma ma ɔtwerɛ bɔɔ no dawuro wɔ nʼahennie nyinaa mu sɛ,
    23: '“Sɛdeɛ Persiahene Kores ka nie: “‘Awurade, ɔsorosoro Onyankopɔn de ahennie a ɛwɔ asase so nyinaa ama me. Wayi me sɛ mensi asɔredan mma no wɔ Yerusalem wɔ Yuda asase so. Mo a moyɛ Awurade nkurɔfoɔ nyinaa, monsane nkɔ Israel nkɔdi saa dwuma yi. Awurade, mo Onyankopɔn nka mo ho.’”'
15:
  1:
    1: Na Persiahene Kores afe a ɛdi ɛkan no mu no, Awurade kaa Kores akoma maa ɔtwerɛɛ saa dawurobɔ nsɛm yi de kɔɔ ahemman yi nyinaa mu, maa Yeremia nkɔmhyɛ no baa mu.
    2: 'Sɛdeɛ Persiahene Kores ka nie: Awurade, ɔsoro Onyankopɔn de ahemman a ɛwɔ asase so nyinaa ahyɛ me nsa. Wayi me sɛ, mensi asɔredan mma no wɔ Yerusalem wɔ Yuda asase so.'
    3: Mo a moyɛ ne nkurɔfoɔ nyinaa, monsane nkɔ Yerusalem wɔ Yuda, nsane nkɔsi saa Awurade, Israel Onyankopɔn, a ɔte Yerusalem no asɔredan. Na mo Onyankopɔn bɛka mo ho.
    4: Wɔn a wɔtete baabiara a Yudafoɔ nkaeɛfoɔ no wɔ no, ɛsɛ sɛ wɔma Yudafoɔ no dwetɛ ne sikakɔkɔɔ, akwantuo nneɛma, nyɛmmoa ne akoma pa mu afɔrebɔdeɛ a wɔde ma Onyankopɔn asɔredan a ɛwɔ Yerusalem no, de boa wɔn akwantuo no.
    5: Na Onyankopɔn kaa Lewifoɔ, Yuda ne Benyamin mmusuakuo ntuanofoɔ akoma sɛ, wɔnsane mmra Yerusalem mmɛsiesie Awurade asɔredan no.
    6: Na wɔn afipamfoɔ boa maa wɔn dwetɛ ne sikakɔkɔɔ atam ne nyɛmmoa, ma wɔde tuu kwan no. Wɔmaa wɔn akyɛdeɛ pa bebree de kaa deɛ ɛfiri wɔn ankasa akoma mu no ho.
    7: Ɔhene Kores no ankasa de aboɔdenneɛ a ɔhene Nebukadnessar tase firii Awurade asɔredan mu wɔ Yerusalem de kɔguu ɔno ankasa anyame asɔredan mu no baeɛ.
    8: Kores hyɛɛ Persia ɔsannaani Mitredat sɛ ɔnkenkan saa nneɛma no nyinaa, na ɔmfa nhyɛ wɔn a wɔtwaa wɔn asuo a wɔresane aba Yuda no panin Sesbasar nsa.
    9: 'Yeinom ne nneɛma a Kores de bɛkyɛeɛ: sikakɔkɔɔ nsiaseɛ 30 dwetɛ nsiaseɛ 1,000 dwetɛ ɔhyeɛsɛn 29'
    10: sikakɔkɔɔ atam 30 dwetɛ atam 410 nneɛma a ɛkeka ho 1,000
    11: Ne nyinaa mu no, sikakɔkɔɔ ne dwetɛ nneɛma a wɔde maa Sesbasar sɛ ɔmfa nkɔ Yerusalem wɔ ɛberɛ a wɔn a wɔtwaa wɔn asuo firi Babilonia baa hɔ no dodoɔ yɛ sikakɔkɔɔ ne dwetɛ mpem enum ne ahanan.
  2:
    1: Yeinom ne Yudafoɔ nnommumfoɔ a wɔwɔ amantam no mu a wɔfiri nnommum mu baa Yerusalem ne Yuda nkuro bi so no. Ɔhene Nebukadnessar na ɔtwaa wɔn asuo kɔɔ Babilonia.
    2: 'Na wɔn ntuanofoɔ yɛ Serubabel, Yesua, Nehemia, Seraia, Reelaia, Mordekai, Bilsan, Mispar, Bigwai, Rehum ne Baana. Israel mmarima a wɔfiri asutwa mu baeɛ no dodoɔ nie:'
