  1:
    1: Ahyɛaseɛ no Onyankopɔn bɔɔ ɔsoro ne asase.
    2: Na asase yɛ sakasaka ne hunu. Na esum kata nsubunu no ani. Na Onyankopɔn honhom butu nsuo no ani.
    3: Onyankopɔn hyɛɛ sɛ, ɛnyɛ hann! Na ɛyɛɛ hann.
    4: Onyankopɔn hunuu sɛ hann no yɛ enti, ɔtee hann no firii esum no ho.
    5: Onyankopɔn frɛɛ hann no sɛ adekyeeɛ, na esum no nso sɛ adesaeɛ. Adeɛ saeɛ na adeɛ kyeeɛ, ɛda a ɛdi ɛkan no no.
    6: Onyankopɔn kaa sɛ, “Nkyɛmu mmra nsuo no ntam, na ɛnkyekyɛ nsuo no mu.”
    7: Enti, Onyankopɔn yɛɛ nkyɛmu no de kyekyɛɛ nsuo a ɛwɔ nkyɛmu no ase firii nsuo a ɛwɔ nkyɛmu no atifi no mu. Na ɛyɛɛ saa.
    8: Onyankopɔn too atifi nkyɛmu no edin ewiem. Na esum duruiɛ ɛnna adeɛ kyeeɛ; yei ne ɛda a ɛtɔ so mmienu.
    9: Na Onyankopɔn kaa sɛ, “Nsuo a ɛwɔ nkyɛmu no ase no ano mmoa wɔ faako, na asase kesee nna ne ho adi.” Na ɛyɛɛ saa.
    10: Onyankopɔn too beaeɛ kesee no edin asase. Ɛnna nsuo a ɛboaa ne ho ano no nso, ɔtoo no edin ɛpo. Onyankopɔn hunuu sɛ ɛyɛ.
    11: Afei, Onyankopɔn kaa sɛ, “Afifideɛ mfifiri asase so; afifideɛ a ɛso aba, nnuaba ahodoɔ a ɛso aba ne deɛ, nʼaba hyehyɛ mu nyinaa mfifiri asase so.” Na ɛyɛɛ saa.
    12: Afifideɛ a ɛso aba ne nnua fifirii asase so na nʼaba no nyini yɛɛ nnua ne afifideɛ sɛ ne sɛso. Onyankopɔn hunuu sɛ, ɛyɛ.
    13: Na adeɛ saeɛ ɛnna adeɛ kyeeɛ. Yei ne ɛda a ɛtɔ so mmiɛnsa.
    14: Na Onyankopɔn kaa sɛ, “Hann mmra nkyɛmu a ɛwɔ ewiem no mu mmɛpae adekyeeɛ ne adesaeɛ mu. Na ɛmmɛyɛ nnyinasoɔ mma ɛberɛ nkyekyɛmu, nna ne mfeɛ
    15: na ɛmma hann mmra nkyɛmu a ɛwɔ ewiem no mu, na ahyerɛn wɔ asase so.” Na ɛyɛɛ saa.
    16: Onyankopɔn yɛɛ nkanea akɛseɛ mmienu a ɛyɛ owia ne ɔbosome sɛ, owia no nni adekyeeɛ so na ɔbosome no nni anadwo so. Ɔbɔɔ nsoromma nso.
    17: Onyankopɔn de nkanea akɛseɛ mmienu yi sii nkyɛmu ewiem no mu sɛ, ɛnhyerɛn wɔ asase so,
    18: na wɔnni adekyeeɛ ne adesaeɛ no so, na ɛnte hann no mfiri esum no ho. Na Onyankopɔn hunuu sɛ, ɛyɛ.
    19: Na adeɛ saeɛ, ɛnna adeɛ kyeeɛ. Ɛda a ɛtɔ so ɛnan ne no.
    20: Onyankopɔn kaa sɛ, “Abɔdeɛ a nkwa wɔ mu nhyɛ nsuo no ma, na nnomaa ntu mfa asase ne nkyɛmu a ɛwɔ ewiem no so.”
    21: Enti, Onyankopɔn bɔɔ ɛpo mu mmoa akɛseɛ ne mmoa ahodoɔ nyinaa a wɔwɔ nkwa na wɔkeka wɔn ho ne nnomaa ahodoɔ nyinaa. Na Onyankopɔn hunuu sɛ ɛyɛ.
    22: Onyankopɔn hyiraa abɔdeɛ no nyinaa so, ɛnna ɔkaa sɛ, “Monwo na monyɛ bebree na monhyɛ ɛpo no ma, na nnomaa ase ntrɛ wɔ asase so.”
    23: Na adeɛ saeɛ ɛnna adeɛ kyeeɛ. Ɛda a, ɛtɔ so enum ne no.
    24: Onyankopɔn kaa sɛ, “Abɔdeɛ a nkwa wɔ mu ahodoɔ nyinaa ne wɔn sɛso, anantwie ne mmoa a wɔwea wɔn afuru so ne mmoa ahodoɔ a wɔyɛ keka a wɔwɔ asase so nyinaa mmra asase so.” Na ɛyɛɛ saa.
    25: Onyankopɔn bɔɔ mmoa ahodoɔ, anantwie ahodoɔ ne wɔn sɛso ne mmoa a, wɔwea wɔn afuru so ne wɔn sɛso. Na Onyankopɔn hunuu sɛ, ɛyɛ.
    26: Onyankopɔn kaa sɛ, “Momma yɛmmɔ onipa sɛ yɛn sɛso, na ɔnni ɛpo mu mpataa, ewiem nnomaa, anantwie ne mmoa a wɔyɛ keka ne biribiara a ɛwea nʼafuru so wɔ asase so.”
    27: Enti, Onyankopɔn bɔɔ onipa sɛ ne sɛso; Onyankopɔn sɛso so na ɔbɔɔ wɔn; ɔbaa ne ɔbarima na ɔbɔɔ wɔn.
    28: Onyankopɔn hyiraa wɔn, ka kyerɛɛ wɔn sɛ, “Monwo na monyɛ asase so ma, na monni biribiara so. Monni ɛpo mu mpataa ne ewiem nnomaa ne abɔdeɛ biara a, nkwa wɔ mu a, ɛwɔ asase so no nyinaa so.”
    29: Afei, Onyankopɔn kaa sɛ, “Mede asase so afifideɛ a ɛso aba nyinaa, afifideɛ biara a aba hyɛ ne nnuaba mu wɔ asase yi so nyinaa hyɛ wo nsa. Ɛbɛyɛ wʼaduane.
    30: Mede nhahammono nyinaa ama aboa biara a ɔwɔ asase so, anomaa biara a ɔwɔ ewiem, biribiara a ɛwea nʼafuru so, biribiara a nkwa wɔ mu wɔ asase so sɛ wɔn aduane.” Na ɛyɛɛ saa.
    31: Onyankopɔn hwɛɛ deɛ wayɛ nyinaa hunuu sɛ ɛyɛ papa. Na adeɛ saeɛ na adeɛ kyeeɛ. Yei ne ɛda a ɛtɔ so nsia.
  2:
    1: Yei ne ɛkwan a Onyankopɔn faa so bɔɔ ɔsoro ne asase ne deɛ ɛwɔ mu nyinaa.
    2: Ɛduruu ɛda a ɛtɔ so nson no, na Onyankopɔn awie nnwuma a ɔhyɛɛ aseɛ yɛeɛ no nyinaa. Enti, ɛda a ɛtɔ so nson no, ɔgyee nʼahome.
    3: Onyankopɔn hyiraa ɛda a ɛtɔ so nson no, na ɔtee ho. Ɛfiri sɛ, saa ɛda no na Onyankopɔn gyee nʼahome firii adebɔ nnwuma no nyinaa ho.
    4: Yei ne ɔsoro ne asase bɔ ho asɛm. Ɛberɛ a Awurade Onyankopɔn bɔɔ ɔsoro ne asase no.
    5: Na afifideɛ biara nni asase so, na wiram nnua biara nso nni hɔ. Ɛfiri sɛ, na Awurade Onyankopɔn mmaa nsuo ntɔɔ wɔ asase so, na onipa nso nni asase so a ɔbɛyɛ so adwuma.
    6: Nanso, nsutire puepue fifirii asase mu bɛpetee asase ani nyinaa.
    7: Awurade Onyankopɔn de asase no so dɔteɛ nwonoo onipa, na ɔhomee nkwa home guu ne hwene mu, maa onipa no bɛyɛɛ ɔteasefoɔ.
    8: Afei, Awurade Onyankopɔn yɛɛ turo wɔ Eden apueeɛ fam, na ɛhɔ na ɔde onipa a ɔnwonoo no no tenaeɛ.
    9: Awurade Onyankopɔn maa nnua ahodoɔ nyinaa fifirii asase no so; nnua a ɛyɛ fɛ na wɔdie. Turo no mfimfini no na nkwa dua, ɛnna papa ne bɔnehunu dua sisie.
    10: Na nsuo tene firi Eden bɛgugu turo no mu afifideɛ no so; ɛfiri hɔ a, na saa nsuo no mu apaapae ayɛ nsubɔntene ɛnan.
    11: Wɔtoo nsuo a apaapae no mu deɛ ɛdi ɛkan no edin Pison. Na ɛkontonkonton fa Hawila asase a sikakɔkɔɔ wɔ so no so nyinaa.
    12: Na saa asase no so sikakɔkɔɔ yɛ. Na ɛhyɛ a ɛyɛ hwam ne apopobibirieboɔ nso wɔ hɔ.
    13: Asubɔnten a ɛtɔ so mmienu no din de Gihon. Na ɛno ara na abobare afa Kus asase ho nyinaa.
    14: Asuo a ɛtɔ so mmiɛnsa no, na wɔfrɛ no Tigris a ɛtene kɔ asase kɛseɛ Asiria apueeɛ fam. Asuo a ɛtɔ so ɛnan no nso, na wɔfrɛ no Eufrate.
    15: Awurade Onyankopɔn faa onipa no de no kɔtenaa Eden turo mu hɔ sɛ ɔnyɛ mu adwuma, na ɔnhwɛ so.
    16: Na Awurade Onyankopɔn bɔɔ onipa no kɔkɔ sɛ, “Wowɔ ho ɛkwan sɛ, wodi dua biara so aba wɔ turo yi mu ha;
    17: nanso wonni ho ɛkwan sɛ wodi papa ne bɔnehunu dua no so aba. Ɛda a wobɛdie no, deɛ ɛbɛyɛ biara, wobɛwu.”
    18: Afei, Awurade Onyankopɔn kaa sɛ, “Ɛnyɛ sɛ onipa nko ara tena; mɛbɔ ɔboafoɔ a ɔfata no ama no.”
    19: Saa ɛberɛ no na, Awurade Onyankopɔn de mfuturo abɔ wiram mmoa ne ewiem nnomaa nyinaa. Enti, ɔde wɔn brɛɛ onipa sɛ ɔnhwehwɛ edin ko a ɔde bɛtoto wɔn. Edin a onipa de too abɔdeɛ a nkwa wɔ mu biara no, ɛno ara na ɛyɛɛ edin a wɔde frɛɛ no.
    20: Enti, onipa totoo nyɛmmoa, ewiem nnomaa ne wiram mmoa no nyinaa edin. Nanso, onipa deɛ, wannya ɔboafoɔ a ɔfata no.
    21: Enti, Awurade Onyankopɔn maa onipa daa nnahɔɔ. Ɛberɛ a onipa daa saa no, ɔyii ne mfe mu mpadeɛ baako, na ɔde honam taree deɛ ɔyii mpadeɛ hɔ no.
    22: Afei, Awurade Onyankopɔn de mfe mu mpadeɛ baako a ɔyi firii onipa mu no bɔɔ ɔbaa, de no maa onipa no.
    23: Na Adam kaa sɛ, “Mʼankasa me dompe ne me honam bi nie. Wɔbɛfrɛ yei ɔbaa ɛfiri sɛ, ɔbarima mu na wɔyii no firiiɛ.”
    24: Yei enti na ɔbarima gya nʼagya ne ne na de ne ho kɔbata ne yere ho sɛdeɛ wɔn baanu bɛyɛ nnipa korɔ.
    25: Saa ɛberɛ no, na ɔbarima ne ne yere nyinaa ho da hɔ, nanso na wɔmfɛre.
  3:
    1: Na ɔwɔ yɛ ɔdaadaafoɔ wɔ wiram mmoadoma a Awurade Onyankopɔn abɔ wɔn no nyinaa mu. Ɔwɔ no kɔɔ ɔbaa no nkyɛn kɔbisaa no sɛ, “Enti, ɛyɛ ampa ara sɛ, Onyankopɔn se, ‘Monnni turo yi mu aduaba biara?’”
    2: Ɔbaa no buaa ɔwɔ sɛ, “Yɛtumi di nnua a ɛwɔ turo yi mu no so aduaba biara,
    3: nanso Onyankopɔn kaa sɛ, ‘Ɛnsɛ sɛ yɛdi dua a ɛsi turo no mfimfini no so aduaba, na ɛnsɛ sɛ yɛde yɛn nsa mpo ka, anyɛ saa a, yɛbɛwuwu.’”
    4: Na ɔwɔ no ka kyerɛɛ ɔbaa no sɛ, “Morenwuwu.
    5: Onyankopɔn nim sɛ, ɛda a mobɛdi no ara pɛ, mo ani bɛba mo ho so, ama moayɛ sɛ Onyankopɔn, na moahunu papa ne bɔne.”
    6: Ɛberɛ a ɔbaa no hunuu sɛ dua a ɛsi mfimfini no so aba no wɔdi a, ɛbɛyɛ yie, na ɛyɛ akɔnnɔ, na afei ɛte ani no, ɔtee bi diiɛ, de bi ma ne kunu a na ɔne no wɔ hɔ maa ɔno nso diiɛ.
    7: Wɔdi wieeɛ no, wɔn baanu ani baa wɔn ho so, na wɔhunuu sɛ wɔn nyinaa da adagya. Enti, wɔkekaa nhahan sisii animu de kataa wɔn adagya so.
    8: Ɛda no anwummerɛ, wɔtee Awurade Onyankopɔn nka sɛ ɔnam turo no mu. Enti, Adam ne ne yere Hawa de wɔn ho kɔsiee nnua a ɛwɔ turo mu hɔ no mu sɛdeɛ Awurade Onyankopɔn renhunu wɔn.
    9: Enti, Awurade Onyankopɔn frɛɛ Adam bisaa no sɛ, “Mowɔ he?”
    10: Adam buaa sɛ, “Metee wo nka wɔ turo no mu hɔ, nanso na mesuro, ɛfiri sɛ, na meda adagya enti mekɔtɛeɛ.”
    11: Na Onyankopɔn bisaa no sɛ, “Hwan na ɔka kyerɛɛ wo sɛ na woda adagya? Gyama dua a meka kyerɛɛ wo sɛ, nni so aba no, woadi nʼaba no bi?”
    12: Adam kaa sɛ, “Aane. Ɔbaa no a wode no maa me sɛ me ne no ntena no na ɔde aduaba a ɔte firii dua no so no brɛɛ me ma mediiɛ.”
    13: Enti, Awurade Onyankopɔn bisaa ɔbaa no sɛ, “Ɛdeɛn na woayɛ yi?” Ɔbaa no buaa sɛ, “Ɔwɔ no na ɔdaadaa me ma mediiɛ.”
    14: Enti, Awurade Onyankopɔn ka kyerɛɛ ɔwɔ no sɛ, “Esiane saa adeɛ a woayɛ yi enti, “Wɔadome wo wɔ mmoa nyinaa ne nkekaboa mu. Wobɛwea wʼafuru so, na wo nkwa nna nyinaa woadi mfuturo.
    15: Mede ɔtan bɛto wo ne ɔbaa no ne wʼasefoɔ ne nʼasefoɔ ntam. Ɔno na ɔbɛbɔ wo tire, na wo nso woaka ne nantin.”
    16: Afei, Awurade Onyankopɔn ka kyerɛɛ ɔbaa no nso sɛ, “Wobɛte ɔyea pa ara wɔ wʼawoɔ mu; ɔyea mu na wobɛwo mma. Yei nyinaa akyiri no, wʼani bɛgyina wo kunu na ɔbɛdi wo so.”
    17: Onyankopɔn ka kyerɛɛ Adam nso sɛ, “Esiane sɛ wotiee wo yere asɛm, na wodii dua a mehyɛɛ wo sɛ, ‘Nni so aba no’ enti, “Madome asase, na ɔbrɛ ne ɔhaw mu na wobɛdidi so wo nkwa nna nyinaa.
    18: Ɛbɛfifiri nkasɛɛ ne nkyɛkyerɛ ama wo na woadi wiram nhahan.
    19: Wobɛsiam wʼanim fifire ansa na woanya aduane adi, kɔsi sɛ wobɛwu akɔ dɔteɛ mu, ɛfiri sɛ, dɔteɛ no mu na menwonoo wo firiiɛ; woyɛ dɔteɛ, na dɔteɛ mu na wobɛsane akɔ.”
    20: Adam too ne yere no edin Hawa, ɛfiri sɛ, ɔno na ɔbɛyɛ ateasefoɔ nyinaa na.
    21: Awurade Onyankopɔn de aboa nwoma yɛɛ ntadeɛ maa Adam ne ne yere Hawa de kataa wɔn ho.
    22: Awurade Onyankopɔn kaa sɛ, “Afei, onipa no abɛyɛ sɛ yɛn ara a, wahunu papa ne bɔne. Ɛnsɛ sɛ yɛma no ɛkwan na ɔtene ne nsa kɔte nkwa dua no so aba no bi die, na ɔtena ase afebɔɔ.”
    23: Enti, Awurade Onyankopɔn pamoo no firii Eden turo no mu sɛ ɔnkɔyɛ adwuma wɔ asase a, wɔnwonoo no firii mu no so.
    24: Ɔpamoo onipa no. Na Eden turo no apueeɛ fam hɔ no, ɔde Kerubim ne afena a ɛredɛre twa ne ho fa baabiara no sii hɔ sɛ, ɛnwɛn ɛkwan a ɛkɔ nkwa dua no ho.
  4:
    1: Afei, Adam de ne ho kaa ne yere Hawa ma ɔnyinsɛne woo abarimaa a wɔfrɛ no Kain. Na ɔkaa sɛ, Awurade adaworoma, mawo ɔbabarima.
    2: Akyire no, ɔsane woo nʼakyiri ɔbabarima too no edin Habel. Na Habel bɛyɛɛ odwanhwɛfoɔ, ɛnna Kain nso bɛyɛɛ okuafoɔ.
    3: Nna bi akyiri, Kain de nʼafuom nnɔbaeɛ bi kɔbɔɔ Awurade afɔdeɛ.
    4: Habel nso de ne nyɛmmoa no mu mmakan a wɔadɔre sradeɛ kɔbɔɔ Onyankopɔn afɔdeɛ. Awurade ani sɔɔ Habel afɔrebɔdeɛ no.
    5: Nanso Kain afɔrebɔdeɛ no deɛ, nʼani ansɔ. Asɛm no anyɛ Kain dɛ, na ne bo fuiɛ.
    6: Awurade bisaa Kain sɛ, “Adɛn enti na wo bo afuo? Adɛn enti na woamuna saa?
    7: Sɛ woyɛ ade pa a, wɔbɛgye wo atom. Sɛ wonyɛ ade pa deɛ a, ɛnneɛ, hwɛ yie. Ɛfiri sɛ, bɔne retwɛn ako atia wo, asɛe wo, nanso ɛsɛ sɛ wodi ne so.”
    8: Ɛda bi Kain ka kyerɛɛ ne nua Habel sɛ, “Ma yɛnkɔ afuom.” Ɛberɛ a wɔwɔ afuom hɔ no, Kain to hyɛɛ ne nua Habel so, kumm no.
    9: Awurade bisaa Kain sɛ, “Wo nua Habel wɔ he?” Kain buaa sɛ, “Mennim. Mɛyɛ dɛn mahunu? Me na mehwɛ me nua no so anaa?”
    10: Awurade bisaa Kain sɛ, “Ɛdeɛn na woayɛ yi? Tie! Wo nua mogya su firi asase so frɛ me.
    11: Seesei, wɔadome wo, apamo wo afiri asase a ɛbuee nʼano gyee wo nua mogya firii wo nsam no so.
    12: Sɛ woyɛ asase no so adwuma sɛ ɛdeɛn ara a, worennya nnɔbaeɛ biara mfiri so. Wobɛyɛ ɔkobɔfoɔ, akyinkyin asase so.”
    13: Kain kaa sɛ, “Awurade mʼasotweɛ boro me so.
    14: Ɛnnɛ, woapam me afiri asase so ne wʼanim. Mɛyɛ ɔkobɔfoɔ akyinkyin asase so na obiara a ɔbɛnya me no bɛkum me.”
    15: Nanso, Awurade ka kyerɛɛ no sɛ, “Ɛnte saa koraa! Obiara a ɔbɛkum Kain no bɛnya Kain asotwe no mprɛnson.” Afei, Awurade hyɛɛ Kain agyiraeɛ bi sɛdeɛ ɛbɛyɛ a, obiara a ɔbɛhyia no no renkum no.
    16: Enti, Kain dwane firii Awurade anim, kɔtenaa Nod asase so wɔ Eden apueeɛ fam.
    17: Kain de ne ho kaa ne yere na ɔnyinsɛnee, woo ɔbabarima, too no edin Henok. Saa ɛberɛ no, Kain kyekyeree kuro bi de too ne ba Henok.
    18: Henok woo Irad. Irad woo Mehuyael. Mehuyael woo Metusael. Metusael woo Lamek.
    19: Lamek waree mmaa baanu a wɔn din de Ada ne Sila.
    20: Ada woo Yabal a nʼasefoɔ yɛ wɔn a wɔte ntomadan mu yɛn mmoa.
    21: Na Yabal nuabarima din de Yubal a nʼasefoɔ yɛ mmɛnhyɛnfoɔ ne asankubɔfoɔ.
    22: Sila woo ɔbabarima a wɔfrɛ no Tubal-Kain. Na ɔyɛ kɔbere dwumfoɔ ne nnadeɛ ahodoɔ nyinaa atomfoɔ agya. Na Tubal-Kain wɔ nuabaa bi a ne din de Naama.
    23: Ɛda bi Lamek ka kyerɛɛ ne yerenom Ada ne Sila sɛ, “Montie me, me yerenom makum aberanteɛ bi a, ɔto hyɛɛ me so, piraa me.
    24: Sɛ Kain so aweretɔ bɛyɛ mprɛnson a, ɛnneɛ, me Lamek, deɛ ɔbɛkum me no, nʼasotwe bɛyɛ mpɛn aduɔson nson.”
    25: Akyire yi, Adam de ne ho kaa ne yere Hawa. Na ɔwoo ɔbabarima bio. Na wɔtoo no edin Set kaa sɛ, “Onyankopɔn ama me ɔba foforɔ asi Habel a Kain kumm no no ananmu.”
    26: Set nso woo ɔbabarima na ɔtoo no edin Enos. Saa ɛberɛ no mu na nnipa hyɛɛ aseɛ bɔɔ Awurade edin.
  5:
    1: Sɛdeɛ Adam asefoɔ nnidisoɔ teɛ nie. Ɛberɛ a Onyankopɔn nwonoo onipa no, ɔnwonoo no sɛ ɔno ara ne sɛso.
    2: Ɔbɔɔ ɔbaa ne ɔbarima, na ɔhyiraa wɔn. Ɔbɔɔ wɔn wieeɛ no, ɔtoo wɔn edin onipa.
    3: Adam dii mfeɛ ɔha aduasa no, ɔwoo ɔbabarima sɛ ɔno ara ne bɔbea ne ne sɛso. Ɔtoo no edin Set.
    4: Ɔwoo Set no, Adam tenaa ase mfeɛ aha nwɔtwe a, ɔwowoo mmammarima ne mmammaa kaa ho.
    5: Sɛ wɔka Adam mfeɛ nyinaa bom a, ɔdii mfeɛ aha nkron aduasa, ansa na ɔrewu.
    6: Set dii mfeɛ ɔha ne enum no, ɔwoo Enos.
    7: Set woo Enos akyiri no, ɔtenaa ase, dii mfeɛ aha nwɔtwe ne nson, wowoo mmammarima ne mmammaa kaa ho.
    8: Sɛ wɔka Set mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nkron ne dumienu, ansa na ɔrewu.
    9: Enos dii mfeɛ aduɔkron no, ɔwoo Kenan.
    10: Enos woo Kenan akyiri no, ɔtenaa ase mfeɛ aha nwɔtwe ne dunum, wowoo mmammarima ne mmammaa kaa ho.
    11: Sɛ wɔka Enos mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nkron ne enum, ansa na ɔrewu.
    12: Kenan dii mfeɛ aduɔson no, ɔwoo Mahalalel.
    13: Kenan woo Mahalalel akyiri no, ɔtenaa ase mfeɛ aha nwɔtwe aduanan, wowoo mmammarima ne mmammaa kaa ho.
    14: Sɛ wɔka Kenan mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nkron ne edu, ansa na ɔrewu.
    15: Mahalalel dii mfeɛ aduosia enum no, ɔwoo Yared.
    16: Mahalalel woo Yared akyiri no, ɔtenaa ase, dii mfeɛ aha nwɔtwe aduasa, wowoo mmammarima ne mmammaa kaa ho.
    17: Sɛ wɔka Mahalalel mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nwɔtwe aduɔkron enum, ansa na ɔrewu.
    18: Yared dii mfeɛ ɔha aduosia mmienu no, ɔwoo Henok.
    19: Yared woo Henok akyiri no, ɔtenaa ase mfeɛ aha nwɔtwe, wowoo mmammarima ne mmammaa kaa ho.
    20: Sɛ wɔka Yared mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nkron aduosia mmienu, ansa na ɔrewu.
    21: Henok dii mfeɛ aduosia enum no, ɔwoo Metusela.
    22: Henok woo Metusela akyiri no, Henok de ne ho bataa Awurade ho mfeɛ ahasa, na ɔwowoo mmammarima ne mmammaa kaa ho.
    23: Sɛ wɔka Henok mfeɛ dodoɔ bom a, ɔdii mfeɛ ahasa aduosia enum.
    24: Henok de ne ho bataa Onyankopɔn; afei, obi anhunu no bio, ɛfiri sɛ, Onyankopɔn faa no kɔeɛ.
    25: Metusela dii mfeɛ ɔha aduɔwɔtwe nson no, ɔwoo Lamek.
    26: Metusela woo Lamek akyiri no, ɔtenaa ase mfeɛ ahanson aduɔwɔtwe mmienu, wowoo mmammarima ne mmammaa kaa ho.
    27: Sɛ wɔka Metusela mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nkron aduosia nkron, ansa na ɔrewu.
    28: Lamek dii mfeɛ ɔha ne aduɔwɔtwe mmienu no, ɔwoo ɔbabarima.
    29: Ɔtoo no edin Noa, na ɔkaa sɛ, ɔno na ɔbɛma yɛanya ahomegyeɛ afiri kuayɛ mu adwumaden wɔ asase a Awurade adome no so.
    30: Lamek woo Noa akyiri no, ɔtenaa ase mfeɛ ahanum aduɔkron enum, wowoo mmammarima ne mmammaa kaa ho.
    31: Sɛ wɔka Lamek mfeɛ dodoɔ bom a, ɔdii mfeɛ ahanson aduɔson nson, ansa na ɔrewu.
    32: Noa dii mfeɛ ahanum no, ɔwoo mmammarima baasa a, wɔfrɛ wɔn Sem, Ham ne Yafet.
  6:
    1: Ɛberɛ a nnipa dɔɔso wɔ asase so no, wɔwoo mmammaa.
    2: Onyankopɔn mmammarima no hunuu sɛ nnipa mmammaa no ho yɛ fɛ enti, deɛ obiara pɛ no no, ɔfaa no wareeɛ.
    3: Afei, Awurade kaa sɛ, “Me honhom rentena nnipa mu nkɔsi daa, ɛfiri sɛ, wɔyɛ ɔhonam; na wɔn nkwa nna bɛyɛ mfeɛ ɔha aduonu.”
    4: Saa ɛberɛ no, na nnipa akwabrane wɔ asase no so. Ɛberɛ a Onyankopɔn mmammarima yi kɔɔ nnipa mmammaa yi ho no, wɔne wɔn wowoeɛ. Saa nnipa yi ne kane tete nnipa atitire a na wɔyɛ akofoɔ a wɔgyee edin no.
    5: Awurade Onyankopɔn hunuu sɛ adasamma amumuyɛ adɔɔso wɔ asase so, na nnipa nsusuiɛ nyinaa yɛ bɔne nko ara.
    6: Ɛyɛɛ Awurade Onyankopɔn awerɛhoɔ sɛ ɔbɔɔ wɔn bɛtenaa asase so. Saa bɔne no yɛɛ Awurade Onyankopɔn awerɛhoɔ.
    7: Awurade kaa sɛ, “Mɛpepa nnipa a mabɔ wɔn no afiri asase so; mmoa ne mmoa a wɔwea asase so ne ewiem nnomaa, ɛfiri sɛ, ɛyɛ me ya sɛ mebɔɔ wɔn.”
    8: Nanso, Noa deɛ, ɔnyaa adom Awurade anim.
    9: Noa awoɔ ntoatoasoɔ nie. Na Noa yɛ onipa teneneeni a ne ho nni asɛm wɔ ne berɛsofoɔ mu. Ɔyɛɛ Onyankopɔn apɛdeɛ.
    10: Noa woo mmammarima baasa na wɔn din de Sem, Ham ne Yafet.
    11: Na bɔne ahyɛ asase so ma a amumuyɛsɛm adɔɔso.
    12: Onyankopɔn hunuu saa bɔne yi nyinaa wɔ asase so, hunuu awurukasɛm ne amumuyɛsɛm, afanan nyinaa nso.
    13: Enti, Onyankopɔn ka kyerɛɛ Noa sɛ, “Esiane sɛ nnipa ama basabasa aba asase so enti, mɛsɛe nnipa ne asase a wɔte so no nyinaa.
    14: Fa ɔwawa dua yɛ adaka. Yɛ adan wɔ Adaka no mu, na fa ama ka emu ne akyire nyinaa.
    15: 'Sei na ɛsɛ sɛ woyɛ no: ma ne tenten nyɛ anammɔn ahanan aduonum, ne trɛ anammɔn aduɔson enum, na ne ɔsorokɔ nso nyɛ anammɔn aduanan enum.'
    16: Bɔ adaka no so. Ma ne ɔsorokɔ nyɛ bɛyɛ sɛ nsateakwaa dunwɔtwe. Fa ɛpono to adaka no nkyɛn, na yɛ nsamsoɔ mmiɛnsa; deɛ ɛdi ɛkan, deɛ ɛda ntam ne deɛ ɛwɔ soro.
    17: Tie! Mede nsuyire bɛkata asase so nyinaa, na mede asɛe abɔdeɛ a nkwa wɔ mu; biribiara a nkwa wɔ mu no, ne nyinaa bɛwuwu.
    18: Na wo deɛ, me ne wo bɛyɛ apam; na wo, wo mmammarima, wo yere ne wo mmammarima yerenom nyinaa ne wo bɛba Adaka no mu.
    19: Ɛsɛ sɛ wode abɔdeɛ a nkwa wɔ mu nyinaa, mmienu mmienu a, ɛyɛ onini ne ɔbereɛ a, wo ne wɔn bɛtena adaka no mu nsuyire berɛ no a, wɔnwuwuo.
    20: Nnomaa ahodoɔ biara mmienu, mmoa biara mmienu, ne abɔdeɛ biara a ɛwea asase so mmienu bɛba wo nkyɛn, na woahwɛ wɔn, na wɔanwuwu.
    21: Afei, fa nnuane ahodoɔ a, wɔdie na kora. Ɛno na ɛbɛyɛ wo ne wɔn nnuane a mobɛdi.”
    22: Noa yɛɛ biribiara pɛpɛɛpɛ, sɛdeɛ Onyankopɔn ka kyerɛɛ no sɛ ɔnyɛ no.
  7:
    1: Afei, Awurade ka kyerɛɛ Noa sɛ, “Wo ne wo fiefoɔ nyinaa nkɔ Adaka no mu, ɛfiri sɛ, asase so nnipa nyinaa no, wo na mahunu sɛ woyɛ ɔteneneeni.
    2: Fa mmoa a wɔn ho te biara, anini nson ne abereɛ nson ka wo ho. Na fa mmoa biara a wɔn ho nte nso mmienu, onini ne ɔbereɛ.
    3: Na fa nnomaa biara anini nson ne abereɛ, sɛdeɛ ɛbɛyɛ a, nsuyire no akyiri no, wɔn ase bɛfɛe.
    4: Nnanson sɛ ɛnnɛ pɛpɛɛpɛ, mɛma osuo atɔ asase so awia ne anadwo adaduanan. Mɛpepa abɔdeɛ biara a nkwa wɔ mu a mabɔ afiri asase so.”
    5: Noa dii nsɛm a Awurade ka kyerɛɛ no no nyinaa so.
    6: Ɛberɛ a nsuyire baa asase so no, na Noa adi mfeɛ aha nsia.
    7: Noa ne ne mmammarima ne ne yere ne ne nsenom mmaa kɔhyɛɛ adaka no mu sɛdeɛ ɛbɛyɛ a, nsuyire no renka wɔn.
    8: Mmoa a wɔn ho te ne wɔn a wɔn ho nte, nnomaa ne mmoa a wɔwea fam,
    9: mmienu mmienu a wɔyɛ anini ne abereɛ kɔkaa Noa ho wɔ adaka no mu, sɛdeɛ Onyankopɔn ka kyerɛɛ Noa sɛ ɔnyɛ no.
    10: Na nnanson no akyiri no, nsuyire no hyɛɛ aseɛ.
    11: Noa dii mfeɛ ahansia no mu no, bosome a ɛtɔ so mmienu no ɛda a ɛtɔ so dunson no, nsutire a ɛwɔ asase mu no nyinaa bobɔeɛ, na ɛsoro mpomma nso buebueeɛ.
    12: Osuo tɔɔ asase so awia ne anadwo adaduanan.
    13: Saa ɛda no ara, Noa ne ne mmammarima Sem, Ham ne Yafet ne ne yere ne ne mmammarima baasa no yerenom kɔhyɛɛ adaka no mu.
    14: Na wiram mmoa ahodoɔ ne nyɛmmoa ahodoɔ ne aboa biara a ɔnam asase so ne anomaa biara ne abɔdeɛ biara a ɛwɔ ntaban ka wɔn ho wɔ Adaka no mu.
    15: Abɔdeɛ biara a nkwa wɔ wɔn mu mmienu mmienu baa Noa nkyɛn bɛwuraa Adaka no mu.
    16: Mmoa a wɔwuraa mu no nyinaa, na wɔyɛ anini ne abereɛ, sɛdeɛ Onyankopɔn ka kyerɛɛ Noa no. Afei, Awurade kaa Noa hyɛɛ adaka no mu, too no mu.
    17: Nsuyire no toaa so adaduanan asase so. Ɛmaa Adaka no so ma ɛtɛɛ nsuo no ani.
    18: Nsuo no kɔɔ so yirii tɛnn wɔ asase so, ma Adaka no tɛɛ nsuo no ani.
    19: Nsuo no yirii tɛntɛntɛn wɔ asase so ara kɔsii sɛ, ɛkataa mmepɔ atentene akɛseɛ a ɛwɔ asase so nyinaa so.
    20: Nsuo no yirii ara kɔsii sɛ ɛkataa mmepɔ no so boroo so anammɔn aduonu.
    21: Abɔdeɛ biara a nkwa wɔ mu a ɛnam asase so te sɛ nnomaa, wiram mmoa a wɔwea asase so ne adasamma ase hyeeɛ.
    22: Biribiara a ɛte asase kesee so nso ase hyeeɛ.
    23: Wɔpepaa biribiara a nkwa wɔ mu a ɛte asase so no. Nnipa ne mmoa ne abɔdeɛ a wɔnam asase so ne ewiem nnomaa nyinaa nso, wɔpepaa wɔn firii asase so. Ɛkaa Noa ne wɔn a na wɔka ne ho wɔ adaka no mu nko ara.
    24: Nsuyire no toaa so asase so nnafua ɔha aduonum.
  8:
    1: Nanso, Onyankopɔn kaee Noa ne wiram mmoa a na wɔne no wɔ adaka no mu no. Onyankopɔn maa mframa bɔ faa asase so, na nsuo no tweeɛ.
    2: Nsutire a ɛwɔ asase ase no mu nsuo a ɛbɔeɛ no gyaee ba, na ɛsoro mpomma no nso mu totoeɛ, maa nsuo no gyaee tɔ.
    3: Nsuo no toaa so twe firii asase so. Nnafua ɔha ne aduonum akyiri no, na nsuo no atwe koraa.
    4: Bosome a ɛtɔ so nson no ɛda a ɛtɔ so dunson so, Adaka no kɔtaa Ararat mmepɔ so.
    5: Nsuo no toaa so, tweeɛ ara kɔsii ɔbosome a ɛtɔ so edu no so. Na ɔbosome edu no ɛda a ɛdi ɛkan no, mmepɔ no atifi daa adi.
    6: Adaduanan akyiri no, Noa buee mpomma a ɔtwa too adaka no ho no,
    7: na ɔsomaa kwaakwaadabi, ma ɔdii akɔneaba kɔsii sɛ nsuo no nyinaa we firii asase no so.
    8: Afei, ɔsomaa aborɔnoma sɛ, ɔnkɔhwɛ sɛ asase no so awo anaa.
    9: Nanso, aborɔnoma no annya baabi ansi, ɛfiri sɛ, na nsuo no akata asase no so nyinaa. Enti, ɔsane baa Noa nkyɛn, maa Noa tenee ne nsa sɔɔ ne mu de no baa Adaka no mu.
    10: Noa twɛn nnanson, na ɛno akyiri no, ɔsane somaa aborɔnoma no bio.
    11: Ɛberɛ a aborɔnoma no sane baa ne nkyɛn anwummerɛ no, na ngo dua ahahammono a wate tua nʼano. Ɛno na ɛmaa Noa hunuu sɛ, nsuo no atwe afiri asase no so.
    12: Noa twɛnee nnanson bio, na ɔsane somaa aborɔnoma no, nanso wansane amma ne nkyɛn bio.
    13: Na ɛbaa sɛ Noa dii mfeɛ ahansia ne baako, bosome a ɛdi ɛkan no mu ɛda a ɛdi ɛkan no, na nsuo no atwe afiri asase no so. Enti, Noa yii adaka no suhyɛ no, na ɔhunuu sɛ, asase so awo.
    14: Ɔbosome a ɛtɔ so mmienu no ɛda a ɛtɔ so aduonu nson so no na asase no so woo koraa.
    15: Onyankopɔn ka kyerɛɛ Noa sɛ,
    16: “Wo ne wo yere ne wo mmammarima ne wɔn yerenom mfiri adaka no mu mfi.
    17: Afei, yi abɔdeɛ biara a nkwa wɔ mu a wɔwɔ wo nkyɛn, a ɛyɛ nnomaa, mmoa ne mmoa a wɔnam asase so nyinaa firi adaka no mu sɛdeɛ ɛbɛyɛ a, wɔn ase bɛdɔre wɔ asase so.”
    18: Enti, Noa ne ne mmammarima ne ne yere ne ne mmammarima yerenom firii adaka no mu.
    19: Mmoa no nyinaa ne abɔdeɛ a wɔnam asase so nyinaa ne nnomaa nyinaa ne biribiara a ɛnam asase so ahodoɔ nyinaa firii Adaka no mu saa ara mmaako mmaako.
    20: Afei, Noa sii afɔrebukyia maa Awurade. Ɔfaa mmoa ne nnomaa a wɔn ho te, de bɔɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia no so.
    21: Awurade tee afɔdeɛ no a Noa bɔeɛ no hwam a ɛyɛ no, ɔkaa wɔ nʼakoma mu sɛ, “Ɛwom sɛ bɔne ahyɛ onipa akoma ma firi ne mmɔfraase deɛ, nanso merenni onipa akyiri nnome asase bio. Na merensɛe abɔdeɛ a nkwa wɔ mu bio sɛdeɛ mayɛ yi.
    22: “Mmerɛ dodoɔ a asase da so wɔ hɔ yi, oguo ne otwa, awɔ ne ahuhuro, asusɔ ne ɔpɛ, owia ne anadwo rentwam da.”
  9:
    1: Afei, Onyankopɔn hyiraa Noa ne ne mmammarima no ka kyerɛɛ wɔn sɛ, “Monwo, na monyɛ bebree nhyɛ asase so ma.
    2: Mo ho hu ne mo ho suro bɛtɔ mmoa a wɔwɔ asase so nyinaa ne ewiem nnomaa nyinaa ne abɔdeɛ biara a wɔnam asase so ne nsuo mu mpataa nyinaa so. Wɔn nyinaa hyɛ mo nsa.
    3: Biribiara a nkwa wɔ mu, na ɛkeka ne ho no bɛyɛ mo aduane. Sɛdeɛ mede nhahammono hyɛɛ mo nsa no, afei deɛ, mede biribiara ma mo.
    4: “Nanso, ɛnsɛ sɛ mowe aboa a wɔntwaa ne mene mmaa ne mogya no nguiɛ no ɛnam.
    5: Wo nkwa deɛ, deɛ ɛbɛyɛ biara, mɛbisa ho akontabuo. Onipa a ɔkum ne yɔnko onipa no, mɛbisa no ho asɛm. Mpo, aboa biara a ɔbɛkum onipa no, mewɔ saa aboa no nso asɛmmisa. Mɛbisa onipa kra ho asɛm.
    6: “Obiara a ɔhwie onipa mogya guo no, onipa so na wɔnam bɛhwie ɔno nso mogya aguo, ɛfiri sɛ, Onyankopɔn no ara sɛso na ɔbɔɔ onipa.
    7: Mo deɛ, monwo, na monyɛ bebree. Mo ase mfɛe asase so, na monnɔɔso.”
    8: Afei, Onyankopɔn ka kyerɛɛ Noa ne ne mmammarima a wɔka ne ho no sɛ,
    9: “Ɛnnɛ, me ne mo ne mo asefoɔ a wɔbɛwo wɔn no
    10: 'ne abɔdeɛ biara a nkwa wɔ mu a na wɔwɔ mo nkyɛn wɔ adaka no mu yɛ apam: nnomaa, nyɛmmoa ne wiram mmoa a wɔne mo firi adaka no mu no baeɛ nyinaa, ne abɔdeɛ biara a nkwa wɔ mu a wɔwɔ asase so.'
    11: 'Me ne mo yɛ mʼapam sɛ: Meremfa nsuyire nsɛe abɔdeɛ biara a nkwa wɔ mu a ɛwɔ asase so. Saa ara nso na meremfa nsuyire nsɛe asase bio da.”'
    12: Na Onyankopɔn kaa sɛ, “Yei ne apam a me, Onyankopɔn, ne mo ne abɔdeɛ a nkwa wɔ mu biara a wɔka mo ho no ne nkyirimma nyinaa reyɛ no ho nsɛnkyerɛnneɛ.
    13: Mato me nyankontɔn wɔ omununkum mu. Ɛno na ɛbɛyɛ apam a ɛbɛda me ne asase ntam.
    14: Ɛberɛ biara a mede omununkum bɛba asase ani, na sɛ nyankontɔn pue wɔ omununkum no mu a,
    15: mɛkae mʼapam a ɛda me ne mo ne abɔdeɛ a nkwa wɔ mu ahodoɔ no nyinaa ntam. Nsuyire a ɛbɛsɛe abɔdeɛ a nkwa wɔ mu no nyinaa remma da biara da bio.
    16: Ɛberɛ biara a nyankontɔn bɛto wɔ omununkum mu no, mɛhunu, na makae apam a ɛwɔ hɔ daa a ɛda me, Onyankopɔn, ne abɔdeɛ a nkwa wɔ mu ahodoɔ nyinaa a wɔwɔ asase yi so ntam no.”
    17: Enti, Onyankopɔn ka kyerɛɛ Noa sɛ, “Yei ne apam a me ne abɔdeɛ biara a nkwa wɔ mu a, wɔwɔ asase yi so ayɛ no ho nsɛnkyerɛnneɛ.”
    18: 'Yeinom ne Noa mmammarima a wɔfiri adaka no mu baeɛ: Sem, Ham ne Yafet. Ham na ɔwoo Kanaan.'
    19: Yeinom ne Noa mmammarima. Wɔn mu na nnipa a, wɔahwete wɔ asase so nyinaa firi baeɛ.
    20: Noa yɛ okuafoɔ a ɔdii ɛkan. Ɔyɛɛ bobefuo.
    21: Ɛda bi, ɔnom bobesa no bi boroeɛ, ma ɔdaa ne ntomadan mu adagya.
    22: Ham a ɔwoo Kanaan no kɔtoo nʼagya Noa sɛ ɔda adagya. Ɔfirii hɔ no, ɔkɔbɔɔ ne nuammarima baanu no amaneɛ.
    23: Enti, Sem ne Yafet faa atadeɛ de guu wɔn mmati so, kɔɔ nkyirinkyire de kɔkataa wɔn agya adagya so. Na wɔn ani nkyerɛ wɔn agya enti, wɔanhunu nʼadagya mu.
    24: Ɛberɛ a Noa ani so tetee no, na ɔhunuu deɛ ne kaakyire no ayɛ no,
    25: ɔkaa sɛ, “Nnome nka Ham asefoɔ a wɔyɛ Kanaanfoɔ. Wɔbɛyɛ wɔn nuanom mu nkoa mu nkoa.”
    26: Noa kaa bio sɛ, “Me nhyira a ɛfiri Awurade, me Onyankopɔn, nkyɛn no nka Sem! Kanaan nyɛ Sem akoa.
    27: Onyankopɔn ntrɛ Yafet ase ne nʼasase mu. Yafet ntena Sem ntomadan mu, na Kanaan nyɛ nʼakoa.”
    28: Nsuyire no akyiri no, Noa tenaa ase mfeɛ ahasa ne aduonum.
    29: Noa dii mfeɛ aha nkron ne aduonum, ansa na ɔrewu.
  10:
    1: 'Yeinom ne Noa mmammarima: Wɔn ne Sem, Ham ne Yafet asefoɔ. Wɔwowoo mmammarima nsuyire no akyiri.'
    2: 'Yafet asefoɔ nie: Gomer, Magog, Media, Yawan, Tubal, Mesek ne Tiras.'
    3: 'Gomer asefoɔ nie: Askenas, Rifat ne Togarma.'
    4: 'Yawan asefoɔ nie: Elisa, Tarsis, Kitim ne Rodanim.'
    5: Na wɔn asefoɔ bɛyɛɛ ɛpo so adwumayɛfoɔ wɔ nsase ahodoɔ so a na abusuakuo biara ka ne kasa nko.
    6: 'Ham asefoɔ nie: Kus, Misraim, Put ne Kanaan.'
    7: 'Kus asefoɔ nie: Seba, Hawila, Sabta, Raama ne Sabteka. Na Raama asefoɔ nso ne: Saba ne Dedan.'
    8: Kus woo Nimrod. Na Nimrod bɛyɛɛ ɔkofoɔ kɛseɛ wɔ asase so.
    9: Na ɔyɛ ɔbɔmmɔfoɔ kɛseɛ a Awurade ahyira no, na wɔbɔ ne din ka asɛm. Na obiara a ɔyɛ akokoɔdurusɛm no, wɔde no toto Nimrod a na ɔyɛ ɔbɔmmɔfoɔ kɛseɛ a Awurade ahyira no no ho.
    10: Nʼahennie hyɛɛ aseɛ wɔ Babilonia, Erek, Akad ne Kalne a, ne nyinaa wɔ Sinear asase so.
    11: Ɔfirii saa asase no so trɛɛ nʼahennie mu kɔɔ Asiria, kɔkyekyeree Ninewe. Rehobot-Ir, Kala ne
    12: Resen a ɛda Ninewe ne Kala ntam; ɛno na ɛyɛ kuro kɛseɛ wɔ saa ahemman no mu.
    13: Na Misraim woo Ludfoɔ, Anamfoɔ, Lehabfoɔ, Naftuhfoɔ,
    14: Patrusfoɔ, Kasluhfoɔ ne Kaftorfoɔ a wɔyɛ Filistifoɔ agyanom.
    15: Na Kanaan woo nʼabakan Sidon ne Het.
    16: Yebusifoɔ, Amorifoɔ, Girgasifoɔ,
    17: Hewifoɔ, Arkifoɔ, Sinifoɔ,
    18: Arwadfoɔ, Semarifoɔ ne Hamatifoɔ. Akyire yi, Kanaanfoɔ mmusua no peteeɛ.
    19: Kanaan nsase ahyeɛ trɛ firii Sidon kɔduruu Gerar de kɔsii Gasa kɔduruu Sodom ne Gomora, Adma, Seboim de kɔsi Lasa.
    20: Yeinom ne Ham asefoɔ a wɔn mmusuakuo, wɔn kasa, wɔn nsase ne wɔn aman da wɔn adi.
    21: Sem a na ne nua panin ne Yafet no nso woo mmammarima. Sem nananom ne Eber mma.
    22: 'Sem asefoɔ nie: Elam, Asur, Arfaksad, Lud ne Aram.'
    23: 'Aram asefoɔ nie: Us, Hul, Geter ne Mas.'
    24: Na Arfaksad woo Sela, ɛnna Sela woo Eber.
    25: Eber woo mmammarima baanu. Abakan no din de Peleg a asekyerɛ ne “nkyekyɛmu” ɛfiri sɛ, ne berɛ so na nnipa a wɔwɔ ewiase mu kyekyɛ kɔɔ kasa ahodoɔ mu na wɔbɔ hweteeɛ. Nʼakyiri ba no din de Yoktan.
    26: Yoktan woo Almodada, Selef, Hasarmawet, Yera,
    27: Hadoram, Usal, Dikla,
    28: Obal, Abimael, Seba,
    29: Ofir, Hawila ne Yobab.
    30: Asase a wɔte so no trɛ firi Mesa kɔsi Sefar, ɔmantam a ɛda bepɔ so wɔ apueeɛ fam no.
    31: Yeinom ne Sem mmammarima, sɛdeɛ wɔn mmusua ne wɔn kasa, wɔn nsase ne wɔn amanaman te no.
    32: Yeinom ne Noa mmammarima mmusua, sɛdeɛ wɔn awoɔ ntoatoasoɔ te wɔ wɔn amanaman mu. Na ɛfiri yeinom mu na nsuyire no akyiri amanaman petee asase so.
  11:
    1: Ɛberɛ bi, na nnipa a wɔwɔ asase so nyinaa ka kasa korɔ.
    2: Saa nnipa yi tu baa apueeɛ fam no, wɔbɛtoo asase tamaa wɔ Babilonia asase so, na wɔtenaa hɔ.
    3: Wɔdwennwenee ho sɛ, “Momma yɛntwa ntayaa na yɛnto mma ɛmmen yie.” Wɔde ntayaa no sii aboɔ anan na wɔde ama hyehyɛɛ ntam.
    4: Afei, wɔdwennwenee ho bio sɛ, “Momma yɛnkyekyere kuro kɛseɛ, na yɛnsi abantenten a ne sorɔnsorɔmmea duru sorosoro wɔ kuro no mu, na yɛnnye edin, na yɛanhwete wɔ asase so.”
    5: Awurade siane firii soro baa fam, bɛhunuu kuro kɛseɛ a wɔrekyekyere no ne abantenten a wɔresi no.
    6: Afei, Awurade kaa sɛ, “Sɛ nnipa korɔ a wɔka kasa baako afiti aseɛ redi saa dwuma yi a, ɛnneɛ biribiara a wɔbɔ wɔn tirim sɛ wɔbɛyɛ no renyɛ wɔn den.
    7: Mommra na yɛnkɔ asase so, na yɛnkɔtoto wɔn kasa, na obiara nya ne kasa, sɛdeɛ obiara nte ne yɔnko kasa.”
    8: Ɛnam yei so maa Awurade hwetee nnipa no nyinaa mu, ma wɔpetee asase so nyinaa, ma wɔgyaee kuro kɛseɛ no kyekyere.
    9: Ɛno enti na wɔfrɛɛ kuro kɛseɛ no Babel, ɛfiri sɛ, ɛhɔ na Awurade totoo kasa baako a na wɔka wɔ ewiase nyinaa saa ɛberɛ no, maa wɔn kasa hodoɔ. Ɛfiri hɔ na Awurade hwetee nnipa no nyinaa mu, ma wɔpetee asase so nyinaa.
    10: Yei ne Sem asefoɔ ho asɛm. Nsuyire no akyiri, mfeɛ mmienu no a na Sem adi mfeɛ ɔha no, ɔwoo Arfaksad.
    11: Sem woo Arfaksad akyiri no, ɔtenaa ase mfeɛ aha enum, wowoo mmammarima ne mmammaa bi nso kaa ho.
    12: Arfaksad nso dii mfeɛ aduasa enum no, ɔwoo Sela.
    13: Arfaksad woo Sela no, akyire yi, ɔtenaa ase mfeɛ ahanan ne mmiɛnsa, wowoo mmammarima ne mmammaa bi nso kaa ho.
    14: Sela dii mfeɛ aduasa no, ɔwoo Eber.
    15: Sela woo Eber no, akyire yi, ɔtenaa ase mfeɛ ahanan ne mmiɛnsa, wowoo mmammarima ne mmammaa bi nso kaa ho.
    16: Eber dii mfeɛ aduasa ɛnan no, ɔwoo Peleg.
    17: Eber woo Peleg no, akyire yi, ɔtenaa ase mfeɛ ahanan ne aduasa, wowoo mmammarima ne mmammaa bi nso kaa ho.
    18: Peleg dii mfeɛ aduasa no, ɔwoo Reu.
    19: Peleg woo Reu no, akyire yi, ɔtenaa ase mfeɛ ahanu ne nkron, wowoo mmammarima ne mmammaa bi nso kaa ho.
    20: Reu dii mfeɛ aduasa mmienu no, ɔwoo Serug.
    21: Reu woo Serug no, akyire yi, ɔtenaa ase mfeɛ ahanu ne nson, wowoo mmammarima ne mmammaa bi nso kaa ho.
    22: Serug dii mfeɛ aduasa no, ɔwoo Nahor.
    23: Serug woo Nahor no, akyire yi, ɔtenaa ase mfeɛ ahanu wowoo mmammarima ne mmammaa bi nso kaa ho.
    24: Nahor dii mfeɛ aduonu nkron no, ɔwoo Tera.
    25: Nahor woo Tera no, akyire yi, ɔtenaa ase mfeɛ ɔha ne dunkron, wowoo mmammarima ne mmammaa bi nso kaa ho.
    26: Tera dii mfeɛ aduɔson no, ɔwoo Abram, Nahor ne Haran.
    27: Yei ne Tera asefoɔ ho asɛm. Tera woo Abram, Nahor ne Haran. Na Haran woo Lot.
    28: Ɛberɛ a Haran agya Tera te ase no, Haran wuu baabi a wɔwoo no a wɔfrɛ hɔ Ur a, ɛwɔ Kaldea asase so no.
    29: Abram ne Nahor warewareeɛ. Na Abram yere din de Sarai, na Nahor nso yere din de Milka a, na ɔyɛ Haran babaa. Saa Haran yi na ɔwowoo Milka ne Iska.
    30: Na Sarai yɛ obonini; na ɔnni ba.
    31: Tera faa ne babarima Abram ne ne nana Lot, a ɔyɛ Haran babarima ne nʼase baa Sarai, a na ɔyɛ ne babarima Abram yere no, ne wɔn nyinaa siim firii Ur a ɛwɔ Kaldea asase so sɛ, wɔrekɔ Kanaan asase so. Na wɔduruu Haran no, wɔtenaa hɔ.
    32: Tera dii mfeɛ ahanu ne enum, na ɔwuu wɔ Haran.
  12:
    1: Awurade Onyankopɔn ka kyerɛɛ Abram sɛ, “Gya wo ɔman, wo nkurɔfoɔ ne wo agya fiefoɔ, na kɔ asase a mɛkyerɛ wo no so.
    2: “Mɛma wo ayɛ ɔman kɛseɛ, na mɛhyira wo. Mɛma wo din atrɛ, na woayɛ nhyira ama nnipa bebree.
    3: Mɛhyira wɔn a wɔhyira wo, na obiara a ɔdome wo no, mɛdome no. Ɛnam wo so na wɔbɛhyira nnipa a wɔwɔ asase so nyinaa.”
    4: Enti, Abram kɔeɛ, sɛdeɛ Awurade Onyankopɔn ka kyerɛɛ no no. Na Lot ne no kɔeɛ. Ɛberɛ a Abram refiri Haran asase so akɔ no, na wadi mfeɛ aduɔson enum.
    5: Na Abram faa ne yere Sarai ne ne nuabarima Haran babarima Lot, nʼagyapadeɛ ne nʼasomfoɔ a ɔnyaa wɔn wɔ Haran nyinaa, siim kɔɔ Kanaan asase so.
    6: Wɔfaa asase no so ara kɔsii baabi a wɔfrɛ hɔ Sekem, kɔduruu odum dua bi a ɛsi baabi a wɔfrɛ hɔ More. Ɛhɔ na wɔsii wɔn ntomadan. Saa ɛberɛ no, na Kanaanfoɔ na wɔte asase no so.
    7: Afei, Awurade Onyankopɔn yii ne ho adi kyerɛɛ Abram ka kyerɛɛ no sɛ, “Mede saa asase yi bɛma wʼaseni.” Enti, Abram sii afɔrebukyia wɔ hɔ, de kaee Awurade Onyankopɔn a ɔdaa ne ho adi kyerɛɛ no no.
    8: Akyire yi, Abram firii hɔ, de nʼani kyerɛɛ mmepɔ bi a ɛwɔ apueeɛ fam, sii ne ntomadan wɔ hɔ. Na Bet-El da atɔeɛ fam, na Ai nso da apueeɛ fam. Ɛhɔ na ɔsii afɔrebukyia maa Awurade Onyankopɔn, sɔree no wɔ hɔ.
    9: Afei, Abram dii atutena ara, kɔɔ anafoɔ fam.
    10: Saa ɛberɛ no, ɛkɔm kɛseɛ bi sii asase a na Abram te so no so. Enti, ɔtu kɔtenaa Misraim asase so kakra, ɛfiri sɛ, ɛkɔm a ɛbaa asase no so no, na ano yɛ den yie.
    11: Ɔreyɛ aduru Misraim asase so no, ɔka kyerɛɛ ne yere Sarai sɛ, “Menim sɛ woyɛ ɔbaa a wo ho yɛ fɛ yie.
    12: Sɛ Misraimfoɔ no hunu wo a, wɔbɛka sɛ, ‘Ne yere nie. Momma yɛnkum no, na yɛmfa no.’
    13: Na sɛ woka sɛ woyɛ me nuabaa a, Misraimfoɔ no bɛhwɛ me yie, ɛfiri sɛ, wɔn ani wɔ wo ho, ɛno enti, wɔrenkum me.”
    14: Ɛberɛ a wɔduruu Misraim asase so no, Misraimfoɔ no hunuu sɛ, ɔbaa no ho yɛ fɛ yie.
    15: Na ɔhene Farao mpanimfoɔ hunuu no no, wɔkamfoo nʼahoɔfɛ, kɔbɔɔ no amaneɛ. Enti, ɔhene Farao soma ma wɔkɔfaa ɔbaa no baa nʼahemfie hɔ.
    16: Esiane ɔbaa no ahoɔfɛ enti, ɔhene Farao hwɛɛ Abram yie, maa no nnwan, anantwie, afunumunini ne afunumubereɛ, nkoa, mfenaa ne nyoma.
    17: Na ɛsiane Abram yere Sarai te a na ɔte Farao ahemfie hɔ no enti, Awurade Onyankopɔn maa ɔyaredɔm baa Farao ne ne fiefoɔ so.
    18: Yei enti, Farao frɛɛ Abram bisaa no sɛ, “Ɛdeɛn na woayɛ me yi? Adɛn enti na woanka ankyerɛ me sɛ, ɔbaa no yɛ wo yere?
    19: Adɛn enti na wokaa sɛ, ‘Ɔyɛ me nuabaa’ na woama maware no? Sɛ saa na ɛteɛ deɛ a, gye wo yere. Wo yere nie! Fa wʼadeɛ kɔ!”
    20: Na Farao hyɛɛ asraafoɔ sɛ, wɔnkɔgya Abram ne ne yere ɛkwan a wɔn fiefoɔ ne wɔn agyapadeɛ nyinaa ka ho.
  13:
    1: Abram tu firii Misraim. Ɔno, ne yere, Lot, nʼagyapadeɛ ne ne fiefoɔ nyinaa baa Negeb.
    2: Saa ɛberɛ no na Abram anya ne ho a ɔwɔ nyɛmmoa, dwetɛ ne sikakɔkɔɔ pii.
    3: Ɔfirii Negeb hɔ no, ɔdii atutena ara kɔduruu Bet-El, baabi a ɔdii ɛkan sii ne ntomadan a ɛwɔ Bet-El ne Ai ntam no.
    4: Ɛhɔ na kane no ɔsii nʼafɔrebukyia. Ɛhɔ nso na ɔkɔɔ so somm Awurade.
    5: Na Lot a ɔne Abram nam no nso yɛ ɔdefoɔ a ɔwɔ nnwan, anantwie ne asomfoɔ bebree.
    6: Esiane sɛ saa ɛberɛ no na Abram ne Lot nyinaa anya wɔn ho, na wɔwɔ nnwan, anantwie ne asomfoɔ pii enti, na wɔnsene asase no so.
    7: Na akasakasa taa baa Abram mmoahwɛfoɔ ne Lot mmoahwɛfoɔ no ntam. Saa ɛberɛ no na Kanaanfoɔ ne Perisifoɔ nso tete asase no so.
    8: Enti, Abram ka kyerɛɛ Lot sɛ, “Mesrɛ wo, mma akasakasa mma me ne wo anaa me mmoahwɛfoɔ ne wo mmoahwɛfoɔ ntam, ɛfiri sɛ, yɛyɛ anuanom.
    9: Ɛnyɛ asase no nyinaa na ɛda wʼanim yi? Ma yɛnni mpaapaemu. Sɛ wokɔ benkum a, mɛkɔ nifa, na sɛ wokɔ nifa nso a, mɛkɔ benkum.”
    10: Lot hwɛɛ ne ho hyiaeɛ, hunuu sɛ asase a ɛda Yordan ho no yɛ asasebereɛ. Na nsuo wɔ mu baabiara te sɛ Eden turom anaasɛ Misraim asase a ɛda Soar fam hɔ no ara pɛ. Saa ɛberɛ no, na Awurade nnya nsɛee Sodom ne Gomora.
    11: Na Lot de nʼani kyerɛɛ apueeɛ fam, faa asase a ɛda Yordan ho no. Yei ne ɛkwan a Abram ne Lot faa so dii ntetemu no.
    12: Abram tenaa Kanaan asase so. Ɛnna Lot nso dii atutena wɔ nkuropɔn a ɛwowɔ nsase tamaa no so, na ɔkɔsii ne ntomadan wɔ baabi a ɛbɛn Sodom.
    13: Na nnipa a wɔwɔ Sodom kuro no mu no yɛ amumuyɛfoɔ a daa wɔyɛ bɔne akɛseakɛseɛ de tia Awurade.
    14: Lot tee ne ho firii Abram ho akyiri no, Awurade ka kyerɛɛ Abram sɛ, “Afei, ma wʼani so hwɛ atifi fam, anafoɔ fam, apueeɛ fam ne atɔeɛ fam.
    15: Mede asasetam a wʼani tua yi nyinaa bɛma wo ne wʼasefoɔ afebɔɔ.
    16: Mɛma wʼasefoɔ adɔɔso sɛ asase so mfuturo a obiara ntumi nkan.
    17: Sɔre, kɔ na kɔhwehwɛ asase no so nyinaa, ɛfiri sɛ, mede rema wo.”
    18: Enti, Abram tutuu ne ntomadan bɛtenaa odum kwaeɛ bi a ɛyɛ Mamrɛ dea wɔ Hebron. Ɛhɔ na ɔsii afɔrebukyia maa Awurade.
  14:
    1: Na ɛbaa sɛ Babiloniahene Amrafel, Elasarhene Ariok, Elamhene Kedorlaomer, Goiimhene Tideal berɛ so,
    2: na saa ahemfo yi ne Sodomhene Birsa, Gomorahene Birsa, Admahene Sinab, Seboimhene Semeber ne Belahene a na wɔfrɛ no Soar no dii ako.
    3: Saa ahemfo yi a ɛyɛ Sodomhene, Gomorahene, Admahene, Seboimhene ne Belahene boaboaa wɔn akodɔm ano wɔ Sidim subɔnhwa a ɛno ne Nkyene Ɛpo no mu.
    4: Wɔsomm Kedorlaomer mfeɛ dumienu, na afe a ɛtɔ so dumiɛnsa mu no, wɔtee atua.
    5: 'Afe akyiri no, Kedorlaomer ne ahemfo a wɔbɛkaa ne ho no tuu ɔsa. Na wɔko dii saa nnipa yi so nkonim: Refaimfoɔ, a wɔwɔ Asterot-Karnaim ne Susifoɔ a wɔwɔ Ham ne Emifoɔ a wɔwɔ Kiriataim'
    6: ne Horifoɔ a wɔwɔ bepɔ Seir so de kɔsi El-Paran a ɛda ɛserɛ ano no.
    7: Afei, wɔsane wɔn akyiri baa En-Mispat a, akyire no, wɔfrɛɛ no Kades bɛkunkumm Amalekfoɔ ne Amorifoɔ nso a na wɔte Hasason-Tamar, sɛee wɔn ɔman no nyinaa.
    8: Afei, saa ahemfo baanum yi a wɔn ne Sodomhene, Gomorahene, Admahene, Seboimhene ne Belahene a akyire yi, wɔfrɛ no Soar no kɔɔ
    9: saa ahemfo baanan yi a wɔn ne Elamhene Kedorlaomer, Goiimhene Tideal, Sinearhene Amrafel ne Elasarhene Ariok nkyɛn. Wɔkɔhyiaa wɔ Sidim subɔnhwa mu.
    10: Na nkomena pii wɔ Sidim Bɔnhwa no mu a wɔatu ama wɔ hɔ pɛn. Enti, ɛbaa sɛ Sodomhene ne Gomorahene akodɔm no redwane no, wɔn mu bi kɔtotɔɔ nkomena no mu, na nkaeɛ no nso dwane kɔɔ mmepɔ a na ɛwɔ hɔ no so.
    11: Ahemfo baanan a wɔdii nkonim no fom Sodom ne Gomorafoɔ ahodeɛ ne wɔn nnuane nyinaa de kɔeɛ.
    12: Esiane sɛ na Abram nuabarima ba Lot te Sodom asase so no enti, nkonimdifoɔ no faa ɔno ne nʼagyapadeɛ nyinaa kɔeɛ.
    13: Na Sodom ne Gomora adwanefoɔ no mu baako bɛbɔɔ Hebrini Abram ɔko no mu amaneɛ. Saa ɛberɛ no, na Abram abɔ ne ho atenaseɛ wɔ odum kwaeɛ bi a ɛyɛ Amorini Mamrɛ dea no ase. Mamrɛ yi nso, na ne nuanom ne Eskol ne Aner a na wɔyɛ Abram aboafoɔ no.
    14: Ɛberɛ a Abram tee sɛ wɔafa ne busuani Lot dommum no, ɔboaboaa ne fiefoɔ nnipa ahasa ne dunwɔtwe a wɔatete wɔn sɛ akofoɔ ano, ma wɔtii atamfoɔ no, kɔsii kuro bi a wɔfrɛ no Dan mu.
    15: Ɛda no anadwo, Abram kyekyɛɛ nʼakodɔm no mu, ma wɔto hyɛɛ atamfoɔ no so, kunkumm wɔn, taa wɔn kɔduruu kuro bi a wɔfrɛ no Hoba a ɛwɔ Damasko atifi fam no mu.
    16: Abram gyee ɔko mu nneɛma a wɔfaeɛ no nyinaa faa ne busuani Lot ne nʼagyapadeɛ ne mmaa ne nnipa foforɔ a wɔkyekyee wɔn no nyinaa sane baeɛ.
    17: Abram kɔdii Kedorlaomer ne ahemfo a na wɔka ne ho no so nkonim akyiri no, Sodomhene bɛhyiaa no wɔ Sawe bɔnhwa a ɛno ara na wɔfrɛ no Ɔhene Bɔnhwa no mu.
    18: Na Salemhene Melkisedek a na ɔyɛ Ɔsorosoro Awurade Onyankopɔn ɔsɔfoɔ no de burodo ne nsã brɛɛ no.
    19: 'Afei, Melkisedek hyiraa Abram sɛ: “Ɔsorosoro Onyankopɔn a ɔbɔɔ soro ne asase, nhyira nka wo, Abram.'
    20: Na nhyira nka Ɔsorosoro Onyankopɔn, a ɔde wʼatamfoɔ ahyɛ wo nsam no.” Na Abram maa Melkisedek nneɛma a ne nsa kaeɛ no nyinaa mu biara nkyekyɛmu edu mu baako.
    21: Afei, Sodomhene ka kyerɛɛ Abram sɛ, “Fa me nnipa a wofaa wɔn no ma me kɛkɛ, na wo nso, fa nneɛma a aka no nyinaa.”
    22: Nanso, Abram ka kyerɛɛ Sodomhene sɛ, “Madi nse aka ntam akyerɛ Ɔsorosoro Onyankopɔn, ɔsoro ne asase yɛfoɔ sɛ,
    23: Merennye biribiara, sɛ ɛyɛ asaawa ahoma baako anaa mpaboa so ahoma mpo, mfiri wo nkyɛn, na woanka da sɛ, ‘Me na memaa Abram nyaa ne ho.’
    24: Merennye hwee mfiri wo nkyɛn, gye deɛ me mmarima yi adi nko. Me nkurɔfoɔ Aner, Eskol ne Mamrɛ deɛ, ma wɔn wɔn kyɛfa.”
  15:
    1: Yeinom akyiri no, Awurade kasa kyerɛɛ Abram wɔ anisoadehunu mu sɛ, “Abram, nsuro. Meyɛ wo kyɛm. Meyɛ wo kyɛfa a ɛsom bo.”
    2: Abram nso buaa sɛ, “Ao, Awurade Onyankopɔn, ɛdeɛn na wode bɛma me wɔ ɛberɛ a menni ɔba. Onipa a ɔbɛdi mʼadeɛ no yɛ Damaskoni Elieser?”
    3: Na Abram toaa so sɛ, “Wommaa me mma enti, akoa a wɔwoo no wɔ me fie no na ɔbɛdi mʼadeɛ.”
    4: Ɛnna Awurade ka kyerɛɛ Abram sɛ, “Saa ɔbarima yi renni wʼadeɛ da, agye wʼankasa wo yafumma.”
    5: Onyankopɔn de Abram kɔɔ afikyire, na ɔka kyerɛɛ no sɛ, “Pagya wʼani hwɛ soro na hwɛ sɛ wobɛtumi akan ɔsoro nsoromma anaa.” Afei, Onyankopɔn ka kyerɛɛ Abram sɛ, “Saa ara na wʼasefoɔ bɛdɔɔso.”
    6: Abram gyee asɛm a Awurade kaeɛ no diiɛ. Ne saa enti, Awurade buu no onipa tenenee.
    7: Awurade Onyankopɔn kyerɛɛ Abram bio sɛ, “Mene Awurade a mede wo firi Ur a ɛwɔ Kaldeafoɔ asase so baeɛ sɛ mede saa asase yi rema wo sɛ wʼagyapadeɛ.”
    8: Nanso, Abram kaa sɛ, “Ao, Ɔsorosoro Awurade, ɛbɛyɛ sɛn na mɛhunu sɛ, asase no bɛyɛ me dea?”
    9: Awurade ka kyerɛɛ Abram sɛ, “Fa nantwie ba a wadi mfeɛ mmiɛnsa, abirekyibereɛ a wadi mfeɛ mmiɛnsa, odwennini a wadi mfeɛ mmiɛnsa, anyankuku ne aborɔnoma ba brɛ me.”
    10: Abram de yeinom nyinaa brɛɛ Onyankopɔn, paapae wɔn mu mmienu, na ɔde afaafa no kyerɛkyerɛɛ animu, de guguu hɔ. Na nnomaa no deɛ, wampaapae wɔn mu.
    11: Na apete bɛsisii mmoa no afunu so no, Abram pamoo wɔn.
    12: Ɛberɛ a owia rekɔtɔ no, Abram daa hatee, na esum kabii a ɛyɛ hu tɔɔ ne so.
    13: Afei, Awurade ka kyerɛɛ Abram sɛ, “Gye di sɛ wʼasefoɔ bɛyɛ ahɔhoɔ wɔ asase a ɛnyɛ wɔn dea so. Wɔbɛyɛ nkoa wɔ ɔman no mu, asom, na wɔayɛ wɔn ayayadeɛ mfeɛ ahanan.
    14: Nanso, mɛtwe saa ɔman a wʼasefoɔ bɛsom wɔn no aso, na ɛno akyiri no, wɔbɛfiri ɔman a wɔsom mu no mu aba sɛ adefoɔ.
    15: Wo deɛ, wobɛwu asomdwoeɛ mu. Wobɛnyini akyɛre yie ansa na woawu.
    16: Nanso, awoɔ ntoatoasoɔ a ɛtɔ so ɛnan no mu, wʼasefoɔ bɛsane aba saa ɔman yi mu bio. Ɛfiri sɛ, saa ɛberɛ yi, Amorifoɔ a wɔte saa asase yi so ɛnnɛ yi bɔne a wɔyɛ no nnya nnuruu deɛ wɔtwe wɔn aso ma ɛyɛ yie.”
    17: Na ɛbaa sɛ owia kɔtɔeɛ, na esum duruiɛ no, Abram hunuu egyakukuo bi sɛ ɛrefiri wisie ne ogyatɛn a ɛrederɛ bɛfaa mmoa a wɔakum wɔn no afunu afaafa no ntam.
    18: Saa ɛda no ara, Awurade ne Abram yɛɛ apam, kaa sɛ, “Mede saa asase a ɛfiri Misraim asubɔnten no ho, de kɔsi asubɔnten kɛseɛ Eufrate ho bɛma wo ne wʼasefoɔ.
    19: Saa ara nso na mede Kenifoɔ, Kenesifoɔ, Kadmonifoɔ,
    20: Hetifoɔ, Perisifoɔ, Refaimfoɔ,
    21: Amorifoɔ, Kanaanfoɔ, Girgasifoɔ ne Yebusifoɔ nsase nyinaa bɛma wo ne wʼasefoɔ no.”
  16:
    1: Saa ɛberɛ yi, na Sarai nwoo ɔba mmaa Abram. Na ɔwɔ Misraimni abaawa bi a wɔfrɛ no Hagar;
    2: enti Sarai ka kyerɛɛ Abram sɛ, “Wo ara wonim sɛ Awurade ama mayɛ obonini; manwo ɔba! Mesrɛ wo, kɔ na wo ne mʼabaawa Hagar nkɔda; ebia ɛnam ne so na manya mma.” Abram penee asɛm a Sarai ka kyerɛɛ no no so.
    3: Abram tenaa Kanaan asase so mfeɛ edu akyiri no, ne yere Sarai de Misraimni abaawa Hagar no kɔmaa ne kunu no sɛ, ɔnware no.
    4: Abram ne Hagar daeɛ, na ɔnyinsɛneeɛ. Ɛberɛ a Hagar hunuu sɛ wanyinsɛn no, ɔhyɛɛ aseɛ buu nʼawuraa Sarai animtia.
    5: Enti Sarai ka kyerɛɛ Abram sɛ, “Saa ɔhaw a aba me so yi nyinaa firi wo! Mede mʼabaawa maa wo; afei a wahunu sɛ wanyinsɛn no enti, ɔtiatia mʼanim. Awurade mmu me ne wo ntam atɛn.”
    6: Nanso, Abram ka kyerɛɛ Sarai sɛ, “Ɔyɛ wʼabaawa. Deɛ wopɛ sɛ wode yɛ no biara, fa yɛ no.” Ɛfiri saa ɛberɛ no, Sarai tanee nʼabaawa Hagar ani, ma ɔdwane firii ne nkyɛn.
    7: Awurade ɔbɔfoɔ hunuu Hagar wɔ nsuo aniwa bi ho wɔ ɛserɛ no so. Na saa nsuo aniwa no da ɛkwan a ɛkɔ kuro bi a wɔfrɛ no Sur no nkyɛn.
    8: Ɔbɔfoɔ no bisaa Hagar sɛ, “Sarai abaawa Hagar, wofiri he, na worekɔ he?” Hagar buaa no sɛ, “Meredwane afiri mʼawuraa Sarai nkyɛn.”
    9: Na Awurade ɔbɔfoɔ no ka kyerɛɛ Hagar sɛ, “Sane kɔ wʼawuraa no nkyɛn, na kɔbrɛ wo ho ase ma no.”
    10: Ɔbɔfoɔ no ka kaa ho sɛ, “Mɛma wʼase afɛe a, wɔkan a, ɛnyɛ yie.”
    11: Awurade ɔbɔfoɔ no sane ka kyerɛɛ Hagar sɛ, “Woanyinsɛn, na wobɛwo ɔbabarima. Wobɛto no edin Ismael, ɛfiri sɛ, Awurade ate wʼamanehunu.
    12: Ɔbɛyɛ sɛ ɛserɛ so afunumu. Ɔbɛtia nnipa nyinaa, na nnipa nyinaa nso bɛtia no; atutupɛ so na ɔne ne nuanom bɛtena.”
    13: Yei akyiri ɔde edin foforɔ maa Awurade. Ɔkaa sɛ, “Mahunu Deɛ ɔhunu me.” Ɛno enti, ɔde edin El-Roi a aseɛ ne “Onyankopɔn a ɔhunu me” no, too no.
    14: Ɛno enti na wɔfrɛ nsuo aniwa no sɛ Beer-Lahai-Roi a aseɛ ne “Onyankopɔn Teasefoɔ a ɔhunu me abura.” Ɛda Kades ne Bered ntam bɛsi ɛnnɛ.
    15: Enti Hagar woo ɔbabarima maa Abram. Abram too abɔfra no edin Ismael.
    16: Hagar woo Ismael no, na Abram adi mfeɛ aduɔwɔtwe nsia.
  17:
    1: Abram dii mfeɛ aduɔkron nkron no, Awurade yii ne ho adi kyerɛɛ no kaa sɛ, “Mene Otumfoɔ Onyankopɔn, nante mʼanim na yɛ pɛ.
    2: Mɛsi apam a ɛda me ne wo ntam no so dua, na mama wʼasefoɔ adɔɔso.”
    3: Abram de nʼanim butuu fam, na Onyankopɔn ka kyerɛɛ no sɛ,
    4: '“Me fa mu deɛ, saa apam yi na ɛda me ne wo ntam: wobɛyɛ aman bebree agya.'
    5: Wɔremfrɛ wo Abram bio. Wɔbɛfrɛ wo Abraham, ɛfiri sɛ, mayɛ wo aman bebree agya.
    6: Mɛma wʼasefoɔ adɔɔso. Wɔbɛyɛ amanaman bebree na ahemfo nso afiri wɔn mu.
    7: Mɛma mʼapam no ayɛ daapem apam a ɛbɛda me ne wo ne wʼasefoɔ ne awoɔ ntoatoasoɔ a ɛbɛba no ntam. Na mɛyɛ wo ne wʼasefoɔ Onyankopɔn.
    8: Mede Kanaan asase a ɛnnɛ wote so sɛ ɔhɔhoɔ no nyinaa bɛma wo ne wʼasefoɔ a wɔbɛba akyire no nyinaa. Ɛbɛyɛ asase a ɛyɛ wʼagyapadeɛ afebɔɔ. Na mɛyɛ wɔn Onyankopɔn.”
    9: Afei, Onyankopɔn ka kyerɛɛ Abraham sɛ, “Wo deɛ, ɛsɛ sɛ wo ne wʼasefoɔ ne wʼasefoɔ a wɔbɛba akyire no di mʼapam no so.
    10: Yei ne mʼapam a ɛda me ne wo ntam a ɛsɛ sɛ wo ne wʼasefoɔ ne wʼasefoɔ a wɔbɛba akyire no di so. Ɛsɛ sɛ wɔtwa ɔbarima biara twetia.
    11: Ɛsɛ sɛ motwa twetia. Ɛno na ɛbɛyɛ apam a ɛda me ne mo ntam no ho nsɛnkyerɛnneɛ.
    12: Ɔbarima biara a ɔyɛ wʼaseni a wɔbɛwo no no, ɔdi nnawɔtwe pɛ a, ɛsɛ sɛ wɔtwa no twetia. Nkoa a wɔwoo wɔn wɔ wo fie ne ɔnanani biara a woyii sika tɔɔ no firii ɔmamfrani nkyɛn a ɔnyɛ wʼaseni no nso, ɛsɛ sɛ wɔtwa no twetia saa ara.
    13: Sɛ wɔwoo no wo fie oo, sɛ nso, wokarii sika kɔtɔɔ no oo, ɛsɛ sɛ wɔtwa no twetia. Saa honam mu apam yi bɛyɛ daapem apam.
    14: Wɔbɛpam ɔbarima biara a wɔntwaa no twetia no afiri ne nkurɔfoɔ mu, ɛfiri sɛ, saa onipa no anni mʼapam no so.”
    15: Onyankopɔn sane ka kyerɛɛ Abraham sɛ, “Ɛfa wo yere Sarai ho nso, ɛfiri ɛnnɛ rekɔ, woremfrɛ no Sarai bio. Wobɛfrɛ no Sara.
    16: Mɛhyira no, na mɛma no awo ɔbabarima ama wo. Mɛhyira no ma wabɛyɛ aman nyinaa maame. Nʼasefoɔ mu na amanaman mu ahemfo bɛfiri.”
    17: Abraham de nʼanim butuu fam bio. Ɔsere bisaa ne ho sɛ, “Ɛbɛtumi aba sɛ ɔbarima a wadi mfeɛ ɔha bɛwo ɔba anaa? Sara nso a wadi mfeɛ aduɔkron no nso, ɔbɛtumi awo ɔba anaa?”
    18: Na Abraham ka kyerɛɛ Onyankopɔn sɛ, “Ao, Onyankopɔn ɛnneɛ, hyira Ismael!”
    19: Na Onyankopɔn kaa sɛ, “Mmom, wo yere Sara bɛwo ɔbabarima ama wo, na wobɛto no edin Isak, a aseɛ ne Sereɛ. Me ne no bɛyɛ daapem apam a ɛbɛtena hɔ ama nʼasefoɔ a wɔbɛba akyire no nyinaa.
    20: Na Ismael ho asɛm a wokaeɛ no nso, mate. Mɛhyira no ama nʼase adɔre bebree. Ɔbɛyɛ aberempɔn dumienu agya. Na mɛma no ayɛ ɔman kɛseɛ.
    21: Nanso, me ne Isak a Sara bɛwo no, afe sɛsɛɛ no, na ɛbɛyɛ mʼapam no.”
    22: Onyankopɔn kasa kyerɛɛ Abraham wieeɛ no, ɔgyaa no hɔ kɔeɛ.
    23: Saa ɛda no ara, Abraham faa ne babarima Ismael ne mmarima a wɔwoo wɔn wɔ ne fie ne mmarima a wɔtɔɔ wɔn firii ananafoɔ nkyɛn, twitwaa wɔn nyinaa twetia, sɛdeɛ Onyankopɔn ka kyerɛɛ no no.
    24: Wɔtwaa Abraham twetia no, na wadi mfeɛ aduɔkron nkron.
    25: Ne babarima Ismael nso, wɔtwaa no twetia no, na wadi mfeɛ dumiɛnsa.
    26: Saa ɛda no ara, na wɔtwaa Abraham ne ne ba Ismael nyinaa twetia.
    27: Ɔbarima biara a ɔwɔ Abraham fie, wɔn a wɔwoo wɔn wɔ Abraham fie ne ɔbarima biara a wɔtɔɔ no firii ɔnanani bi nkyɛn no, wɔtwitwaa wɔn nyinaa twetia, kaa Abraham ho.
  18:
    1: Awia ketee bi a Abraham te ne ntomadan a ɛwɔ Mamrɛ odum kwaeɛ ɛkwan ano no, Awurade yii ne ho adi bio kyerɛɛ no.
    2: Abraham maa nʼani so no, ɔhunuu sɛ mmarima baasa bi apue ne ntentenesoɔ. Ɔhunuu wɔn no, ɔtuu mmirika firii ne ntomadan no kwan ano kɔhyiaa wɔn, kotoo wɔn.
    3: Abraham kaa sɛ, “Me wura, sɛ manya adom wɔ wʼanim a, ntwa me a meyɛ wʼakoa ho nkɔ.
    4: Momma wɔmfa nsuo bi mmrɛ mo nhohoro mo nan ase, na monhome wɔ nnua yi ase kakra.
    5: Moaba mo akoa nkyɛn yi, momma mempɛ aduane kakra bi mma monka mo ano, na monnya ahoɔden nkɔ mo kwan.” Nnipa no penee so kaa sɛ, “Ɛyɛ, yɛ deɛ wopɛ sɛ woyɛ.”
    6: Enti, Abraham de ahoɔherɛ kɔɔ ne yere Sara nkyɛn wɔ ntomadan no mu, ka kyerɛɛ no sɛ, “Ka wo ho fa asikyiresiam pa susukora mmiɛnsa, na fɔtɔ na fa to burodo.”
    7: Afei, Abraham yɛɛ ntɛm kɔɔ nʼanantwibuo no mu, kɔkyeree nantwie ba a ɔyɛ na wadɔre sradeɛ de no maa ne ɔsomfoɔ, ma ɔde ahoɔherɛ yɛɛ ne ho adwuma.
    8: Afei, ɔfaa nufosuo ani sradeɛ ne nufosuo ne nantwie ba a ɔde anoa aduane no, de too nnipa baasa no ɛpono. Ɛberɛ a nnipa no gu so redidie no, na ɔgyina wɔn nkyɛn wɔ nnua no ase.
    9: Nnipa no bisaa Abraham sɛ, “Wo yere Sara wɔ he?” Abraham buaa wɔn sɛ, “Ɔwɔ ntomadan no mu.”
    10: Afei, Awurade kaa sɛ, “Deɛ ɛbɛyɛ biara, afe sɛsɛɛ mɛba wo nkyɛn, na mɛba no, na wo yere Sara awo ɔbabarima.” Saa ɛberɛ no, na Sara gyina ntomadan no ɛpono akyiri, retie nkɔmmɔ no.
    11: Na Abraham ne Sara nyinaa anyinyini yie a wɔn mfeɛ akɔ animu koraa enti, na Sara awoɔ apa ho.
    12: Sara tee asɛm no, ɔseree ne tirim, kaa sɛ, “Manya awie aberewabɔ, na me kunu nso abɔ akɔkoraa yi, ɛbɛyɛ sɛn na manya saa anigyedeɛ yi?”
    13: Enti, Awurade bisaa Abraham sɛ, “Adɛn enti na Sara sere bisaa sɛ, ‘Ampa ara sɛ manyini aduru seyie yi, mɛtumi awo ba?’
    14: Biribi boro Awurade ahoɔden so sɛ ɔbɛyɛ? Afe sɛsɛɛ a mɛsane aba sɛdeɛ mahyɛ wo ho bɔ no, na wo yere Sara awo ɔbabarima.”
    15: Na Sara suro enti, ɔtwaa atorɔ sɛ, “Mansere.” Nanso, Onyankopɔn kaa sɛ, “Ɛyɛ nokorɛ turodoo sɛ wosereeɛ.”
    16: Mmarima no kraa sɛ wɔrekɔ no, wɔde wɔn ani kyerɛɛ Sodom. Abraham kɔgyaa wɔn kwan.
    17: Afei, Awurade kaa sɛ, “Adeɛ a mabɔ me tirim sɛ mɛyɛ no, memfa nsie Abraham anaa?
    18: Ɛyɛ nokorɛ turodoo sɛ Abraham bɛyɛ ɔman kɛseɛ a ɛwɔ tumi. Na ɛnam Abraham so na wɔbɛhyira amanaman a ɛwɔ asase so nyinaa.
    19: Ɛfiri sɛ, mapa Abraham sɛ ɔbɛkyerɛkyerɛ ne mma ne ne fiefoɔ Awurade kwan. Na wɔayɛ ade pa ne ade tenenee a ɛsɔ Awurade ani. Sɛdeɛ ɛbɛyɛ a Awurade bɔ a ɔhyɛɛ Abraham no bɛba mu.”
    20: Afei, Awurade kaa sɛ, “Mate nnebɔne a ɛyɛ duru a ɛrekɔ so wɔ Sodom ne Gomora no.
    21: Mɛkɔ hɔ makɔhwɛ sɛ, deɛ wɔyɛ no yɛ bɔne a ɛyɛ duru, sɛdeɛ mate no anaa. Sɛ ɛnte saa nso a, mɛhunu.”
    22: Na mmarima baasa no mu baanu danee wɔn ani kyerɛɛ Sodom. Nanso, Abraham deɛ, na ɔda so gyina Awurade anim.
    23: Afei, Abraham twe bɛn Onyankopɔn bisaa no sɛ, “Wobɛsɛe nnipa tenenee ne nnipa bɔnefoɔ nyinaa afra anaa?
    24: Na sɛ nnipa tenenee aduonum wɔ kuro no mu a wobɛsɛe kuro no a worenhwɛ saa nnipa tenenee aduonum no ho nnyae kuro no sɛeɛ?
    25: Ɛmpare wo sɛ wobɛyɛ saa, sɛ wobɛkum nnipa tenenee ne nnipa bɔnefoɔ afra, de asotwe korɔ no ara bɛma nnipa tenenee ne nnipa bɔnefoɔ. Ɛmpare wo! Deɛ ɔbu asase nyinaa atɛn no remmu atɛntenenee anaa?”
    26: Na Awurade kaa sɛ, “Sɛ mehunu nnipa tenenee aduonum wɔ Sodom kuro no mu a, wɔn enti, merensɛe kuro no.”
    27: Na Abraham bisaa sɛ, “Afei, me a meyɛ nsõ ne dɔteɛ a mensɛ hwee, nanso masi me bo ne Awurade akasa yi,
    28: sɛ ɛba sɛ nnipa tenenee no dodoɔ yɛ aduanan enum nso ɛ? Esiane saa nnipa enum a wɔafiri nnipa tenenee aduonum no so ama aka nnipa tenenee aduanan enum no enti, wobɛsɛe kuro mu no nyinaa anaa?” Onyankopɔn buaa sɛ, “Sɛ mehunu nnipa tenenee aduanan enum wɔ kuro no mu a, merensɛe no.”
    29: Abraham toaa nʼadebisa no so sɛ, “Sɛ ɛba sɛ, nnipa tenenee aduanan pɛ na wɔwɔ kuro no mu ɛ?” Na Awurade buaa Abraham sɛ, “Nnipa tenenee aduanan no enti, merensɛe kuro no.”
    30: Abraham kɔɔ so srɛɛ bio sɛ, “Mesrɛ wo, Awurade, mma wo bo mfu me, ma menkasa. Sɛ ɛba sɛ nnipa tenenee aduasa na wɔwɔ kuro no mu nso ɛ?” Awurade buaa sɛ, “Sɛ mehunu nnipa tenenee aduasa a, merensɛe kuro no.”
    31: Afei, Abraham bisaa sɛ, “Masi me bo ne Awurade akasa yi, ɛba sɛ nnipa tenenee aduonu pɛ na wɔwɔ kuro no mu ɛ?” Onyankopɔn buaa sɛ, “Saa nnipa tenenee aduonu no enti, merensɛe kuro no.”
    32: Abraham kɔɔ so bisaa sɛ, “Ao, Awurade, mma wo bo mfu me; ma memmisa mʼasɛm baako pɛ a ɛtwa toɔ. Sɛ ɛba sɛ, nnipa tenenee edu na wɔwɔ kuro no mu nso ɛ?” Awurade buaa sɛ, “Saa nnipa tenenee edu no enti, merensɛe kuro no.”
    33: Ɛberɛ a Awurade ne Abraham kasa wieeɛ no, ɔgyaa Abraham hɔ kɔeɛ. Abraham nso sane kɔɔ nʼatenaeɛm.
  19:
    1: Ɔsoro abɔfoɔ baanu no duruu Sodom anwummerɛ. Na Lot te kuro no ɛpono ano. Ɛberɛ a Lot hunuu sɛ wɔreba no, ɔsɔre kɔhyiaa wɔn ɛkwan. Ɔbuu nkotodwe, de nʼanim butuu fam, nam so maa wɔn akwaaba.
    2: Ɔkaa sɛ, “Me wuranom, mesrɛ mo, mommɛsoɛ mo akoa fie, na memma mo nsuo nhohoro mo nan ho, na monna, na ɔkyena anɔpatutuutu, moatoa mo akwantuo no so.” Nanso, abɔfoɔ no buaa sɛ, “Dabi, mmom, yɛbɛda adwabɔeɛ.”
    3: Nanso, Lot kɔɔ so srɛɛ wɔn anibereɛ so enti, wɔne no kɔɔ ne fie. Ɔtoo burodo a wamfa mmɔreka amfra ɛda no ara, de too wɔn ɛpono, ma wɔdiiɛ.
    4: Ansa na wɔbɛkɔ akɔda no, Sodomfoɔ mpanin ne mmɔfra nyinaa firi kuro no afanan bɛtwaa efie no ho hyiaeɛ.
    5: Wɔteateaam frɛɛ Lot bisaa no sɛ, “Mmarima a wɔbaa wo nkyɛn anadwo yi wɔ he? Fa wɔn brɛ yɛn, na yɛne wɔn nkɔda.”
    6: Lot firii adi, too ne ɛpono mu, kɔhyiaa Sodom mmarima no.
    7: Ɔka kyerɛɛ wɔn sɛ, “Me nuanom, mesrɛ mo, monnyɛ amumuyɛsɛm a ɛte saa.
    8: Montie! Mewɔ mmammaa baanu a wɔnhunuu mmarima da. Momma memfa wɔn mmrɛ mo, na deɛ mopɛ biara, moayɛ wɔn. Na saa mmarima baanu yi deɛ, mommfa mo nsa nka wɔn, ɛfiri sɛ, wɔaba me suhyɛ banbɔ mu.”
    9: Ɛdɔm no teateaam sɛ, “Twe wo ho! Woyɛ hwan? Yɛn na yɛama wo baabi atena wɔ ha, na afei deɛ worebɛkyerɛ yɛn deɛ yɛnyɛ. Yɛne wo bɛdi no anibereɛ so asene nkurɔfoɔ no.” Ɛdɔm no twi faa Lot so, na wɔhyɛɛ aseɛ bubuu apono no.
    10: Nanso, ɔsoro abɔfoɔ baanu a wɔhyɛ efie hɔ no pue bɛtwee Lot kɔhyɛɛ efie hɔ, too ɛpono no mu.
    11: Ɔsoro abɔfoɔ baanu no maa mpanin ne mmɔfra a wɔgyinagyina ɛpono no akyiri no ani firafiraeɛ enti, wɔanhunu ɛpono no koraa.
    12: Afei, ɔsoro abɔfoɔ baanu no bisaa Lot sɛ, “Wowɔ abusuafoɔ bi wɔ kurom ha sɛ ɛyɛ wo nsenom, wo mmammaa, wo mmammarima anaa obi foforɔ bi a ɔyɛ wo ho onipa? Yi wɔn nyinaa firi ha,
    13: ɛfiri sɛ, yɛrebɛsɛe saa kuro yi pasaa. Amumuyɛsɛm a ɛtia nnipa yi a aduru Awurade anim no ano den enti, wasoma yɛn sɛ yɛmmɛsɛe kuro yi.”
    14: Enti, Lot firii adi, kɔbɔɔ mmarima bi a wɔahyɛ bɔ sɛ wɔbɛwareware ne mmammaa no amaneɛ. Ɔka kyerɛɛ wɔn sɛ, “Monyɛ no ntɛm, na momfiri kuro yi mu, ɛfiri sɛ, Awurade Onyankopɔn rebɛsɛe kuro yi!” Nanso, na saa mmarima yi susu sɛ ɔredi fɛ bi.
    15: Anɔpahema no, ɔsoro abɔfoɔ no hyɛɛ Lot sɛ, “Ntɛm! Ka wo ho, na fa wo yere ne wo mmammaa baanu a wɔwɔ ha no firi ha kɔ; anyɛ saa a, wɔde mo bɛfra kuro no, asɛe mo.”
    16: Ɔtwentwɛnee ne nan ase no, ɔsoro abɔfoɔ no sosɔɔ Lot ne ne yere ne ne mmammaa baanu no nsa, twee wɔn, de wɔn firii kuro no mu asomdwoeɛ mu, ɛfiri sɛ, Awurade hunuu wɔn mmɔbɔ.
    17: Ɔsoro abɔfoɔ no yii Lot mmammaa baanu no firii kuro no mu ara pɛ, abɔfoɔ no mu baako kaa sɛ, “Monnwane nnye mo kra nkwa; monnhwɛ mo akyiri. Monnnyina baabiara. Monnwane nkɔ mmepɔ no so, anyɛ saa a, mobɛwuwu!”
    18: Nanso, Lot ka kyerɛɛ wɔn sɛ, “Ao, dabi me wuranom!
    19: Mo akoa anya mo anim adom, na moayɛ me adɔeɛ kɛseɛ de agye me nkwa. Nanso, me deɛ, merentumi nnwane nkɔ mmepɔ no so, ɛfiri sɛ, mesuro sɛ anhwɛ a, saa amanehunu yi bɛto me, ama mawu.
    20: Hwɛ, kuro ketewa bi bɛn ha. Mesrɛ mo, momma menkɔhinta hɔ mmom, na manhwere me nkwa. Kuro no nsua anaa?”
    21: Ɔsoro abɔfoɔ no ka kyerɛɛ Lot sɛ, “Ɛyɛ, mepene wʼabisadeɛ yi so; merensɛe saa kuro ketewa no.
    22: Ɛnneɛ, dwane kɔ hɔ ntɛm, ɛfiri sɛ, sɛ wonnuruu hɔ a, merenyɛ biribiara.” Ɛfiri saa ɛberɛ no, na wɔfrɛɛ kuro no Soar a aseɛ ne kuro ketewa.
    23: Ɛberɛ a Lot duruu Soar no, na owia apue.
    24: Afei, Awurade maa sɔfe ne ogya tɔ firii soro, guu Sodom ne Gomora so.
    25: Saa ɛkwan yi so na wɔfa de sɛee saa nkuropɔn mmienu ne asasetam no nyinaa. Nnipa a na wɔtete saa nkuropɔn no so ne asase no so afifideɛ nso nyinaa sɛeɛ.
    26: Nanso, Lot yere twaa nʼani hwɛɛ nʼakyiri ma ɔdanee nkyene esie.
    27: Adeɛ kyee anɔpatutuutu no, Abraham kɔɔ baabi a ɔgyinaa Awurade anim no.
    28: Ɔmaa nʼani so hwɛɛ Sodom ne Gomora fam ne asasetam no so nyinaa, hunuu wisie kumɔnn a abua asase no so te sɛ wisie a ɛfiri fononoo mu.
    29: Ɛberɛ a Onyankopɔn sɛee nkuro a ɛwɔ asase tamaa no so no, Onyankopɔn kaee Abraham, na ɔyii Lot firii ɔsɛeɛ a ɛbaa nkuro a na Lot te so no mu no.
    30: Afei, Lot ne ne mmammaa baanu no tu firii Soar kɔtenaa ɔbodan bi a na ɛwɔ mmepɔ no mu, ɛfiri sɛ, na ɔsuro sɛ ɔbɛtena Soar.
    31: Ɛda koro bi, ɔbabaa panin no ka kyerɛɛ akumaa no sɛ, “Yɛn agya abɔ akɔkoraa, na ɔbarima biara nso nni ha a ɔne yɛn bɛda, sɛdeɛ wɔyɛ no ewiase baabiara no.
    32: Ne saa enti, ma yɛmma yɛn agya nsã nnom, na afei, yɛne no nna, sɛdeɛ ɛbɛyɛ a yɛnam ne so bɛma yɛn ase adɔre.”
    33: Saa anadwo no, wɔmaa wɔn agya nsã nomeeɛ. Na ɔbabaa panin no ne no kɔdaeɛ. Lot anhunu ɛberɛ korɔ a ne babaa panin no de bɛdaa hɔ ne ɛberɛ korɔ a ɔsɔre kɔeɛ.
    34: Adeɛ kyeeɛ no, ɔbabaa panin no ka kyerɛɛ akumaa no sɛ, “Nnora anadwo, me ne mʼagya daeɛ. Saa anadwo yi, ma yɛnsane mma no nsã nnom, na wo nso, wo ne no nkɔda, sɛdeɛ ɛbɛyɛ a yɛnam yɛn agya so bɛma yɛn ase adɔre.”
    35: Saa anadwo no nso, wɔmaa wɔn agya nsã nomeeɛ. Na akumaa no nso ne nʼagya kɔdaeɛ. Bio, Lot anhunu ɛberɛ ko a akumaa no de bɛdaa hɔ ne ɛberɛ ko a ɔsɔre kɔeɛ.
    36: Enti, Lot ne ne mmammaa baanu no nyinsɛneeɛ.
    37: Ne babaa panin no woo ɔbabarima, na ɔtoo no edin Moab. Ɔno na ɔyɛ Moabfoɔ agya de bɛsi ɛnnɛ.
    38: Akumaa no nso woo ɔbabarima, na ɔtoo no edin Ben-Ami; ɔno nso ne Amon mma agya de bɛsi ɛnnɛ.
  20:
    1: Afei, Abraham tu firii hɔ kɔɔ anafoɔ mantam asase bi a wɔfrɛ no Negeb kɔtenaa nkuro Kades ne Sur ntam. Ɔtenaa Gerar kakra.
    2: Abraham maa nnipa no tee aseɛ sɛ, Sara yɛ ne nuabaa. Enti, Gerarhene Abimelek soma kɔfaa Sara baa nʼahemfie.
    3: Nanso, Onyankopɔn soo Abimelek daeɛ, ka kyerɛɛ no sɛ, “Wosɛ owuo, ɛfiri sɛ, ɔbaa a woakɔfa no no yɛ obi yere.”
    4: Nanso, na Abimelek nnya ne Sara nnaeɛ, enti ɔkaa sɛ, “Awurade, enti wobɛsɛe onipa a ɔnyɛɛ bɔne bi?
    5: Abraham ka kyerɛɛ me sɛ, ‘Ɔyɛ me nuabaa.’ Na Sara no nso kaa sɛ, ‘Ɔyɛ me nuabarima.’ Enti mede adwenem fann ne akoma mu teɛ na meyɛɛ deɛ meyɛeɛ no.”
    6: Afei, Onyankopɔn soo Abimelek daeɛ bio ka kyerɛɛ no sɛ, “Ɛyɛ nokorɛ turodoo sɛ, wode adwenem fann ne akoma mu teɛ na ɛyɛɛ deɛ woyɛeɛ no; ɛno enti, mamma woanyɛ bɔne antia me. Ɛno enti na mamma woamfa wo ho anka no no.
    7: Ne saa enti sane fa ɔbarima no yere no kɔma no, ɛfiri sɛ, saa ɔbarima no yɛ odiyifoɔ a ɔbɛtumi abɔ mpaeɛ ama wo, ama woatena. Na sɛ woansane amfa no ankɔma no a, hunu sɛ, wo ne wʼasefoɔ nyinaa bɛwuwu.”
    8: Adeɛ kyee anɔpatutuutu no, ntɛm ara, Abimelek frɛɛ ne mpanimfoɔ nyinaa bɔɔ wɔn nsɛm a asisie no ho amaneɛ. Na wɔsuroo yie.
    9: Afei, Abimelek frɛɛ Abraham ka kyerɛɛ no sɛ, “Ɛdeɛn na woayɛ yɛn yi? Bɔne bɛn na mayɛ wo a woakɔfa afɔbusɛm kɛseɛ a ɛte sɛɛ yi abɛto me ne me ɔman so yi? Adeɛ a wode ayɛ me yi nyɛ adeɛ a anka ɛsɛ sɛ wode yɛ me.”
    10: Afei, Abimelek bisaa Abraham sɛ, “Ɛdeɛn adwene na ɛkaa wo a ɛmaa woyɛɛ saa?”
    11: Abraham buaa sɛ, “Mesusuu sɛ, nokorɛm, Onyankopɔn biara nni mo mu, ne saa enti, me yere enti, mobɛtumi akum me.
    12: Yei akyiri no, ampa ara, ɔyɛ me nuabaa. Yɛfiri agya korɔ. Yɛmfiri ɛna korɔ. Ɛno enti na mewaree no no.
    13: 'Na ɛberɛ a Onyankopɔn ka kyerɛɛ me Abraham sɛ, mentu mfiri mʼagya fie nkɔ asase a ɔbɛkyerɛ me so no, me nso, meka kyerɛɛ Sara sɛ, ‘Adɔeɛ a ɛsɛ sɛ woyɛ me nie: baabiara a yɛbɛduru no, ka sɛ, meyɛ wo nuabarima.’”'
    14: Enti, Abimelek de nnwan, anantwie, nkoa ne mfenaa brɛɛ Abraham. Na ɔde ne yere Sara sane brɛɛ no.
    15: Abimelek kaa sɛ, “Mʼasasetam na ɛda wʼanim yi, ɛso baabiara a wopɛ sɛ wotena no, fa.”
    16: Abimelek ka kyerɛɛ Sara nso sɛ, “Mede dwetɛ kilogram dubaako ne fa rema wo nuabarima no. Yei ne mpatadeɛ a mede rema wo wɔ bɔne a wɔde too wo so no, wɔ wɔn a wɔka wo ho no nyinaa anim. Asodie biara nna wo so.”
    17: Enti, Abraham bɔɔ mpaeɛ, srɛɛ Onyankopɔn sɛ, ɔnsa ɔhene Abimelek, ɔhemmaa ne mfenaa a wɔwɔ efie hɔ yadeɛ, ma wɔnwo mma.
    18: Esiane Abraham yere Sara enti, Awurade too Abimelek fiefoɔ nyinaa yafunu mu, de twee Abimelek aso.
  21:
    1: Afei, Awurade hunuu Sara mmɔbɔ, sɛdeɛ ɔhyɛɛ no bɔ no.
    2: Sara nyinsɛneeɛ, na ɔwoo ɔbabarima maa Abraham wɔ ne nkɔkoraaberɛm, ɛberɛ a Awurade hyɛɛ no bɔ no mu pɛpɛɛpɛ.
    3: Abraham too ɔbabarima a Sara woo no maa no no edin Isak, a aseɛ ne Sereɛ.
    4: Ɛberɛ a Isak dii nnawɔtwe no, ɔtwaa no twetia, sɛdeɛ Onyankopɔn hyɛɛ no no.
    5: Wɔwoo Isak maa Abraham no, na wadi mfeɛ ɔha.
    6: Afei, Sara kaa sɛ, “Onyankopɔn ama masere. Na obiara a ɔbɛte saa asɛm yi ne me bɛbom asere.”
    7: Sara ka kaa ho sɛ, “Hwan na ɔsoo ho daeɛ ka kyerɛɛ Abraham sɛ, Sara bɛwo mma. Nanso, ne nkɔkoraaberɛm yi, mawo ɔbabarima ama no.”
    8: Abɔfra no nyiniiɛ, ma wɔtwaa no nufoɔ. Ɛda a wɔtwaa Isak nufoɔ no, Abraham too ɛpono kɛseɛ.
    9: Nanso, Sara hunuu sɛ, ɔbabarima a nʼafenawa Misraimni Hagar woo no maa Abraham no redi Isak ho fɛ.
    10: Enti, Sara ka kyerɛɛ Abraham sɛ, “Pam saa afenaa yi ne ne babarima yi firi ha; na Isak ne saa afenaa babarima yi nni wʼagyadeɛ biara mu kyɛfa.”
    11: Abraham tee saa asɛm no, ɛsiane ne babarima Ismael enti, ne werɛ hoo yie.
    12: Nanso, Onyankopɔn ka kyerɛɛ Abraham sɛ, “Mma wo babarima Ismael ne wʼafenaa Hagar ho asɛm no nnha wo bebree. Asɛm biara a Sara bɛka akyerɛ wo no, tie, ɛfiri sɛ, Isak so na wɔnam bɛkan wʼasefoɔ.
    13: Mɛma afenaa no babarima Ismael no nso asefoɔ ayɛ ɔman kɛseɛ, ɛfiri sɛ, ɔno nso yɛ wʼaseni.”
    14: Adeɛ kyee anɔpatutuutu no, Abraham faa aduane ne nsuo a ɛgu aboa nwoma mu, de maa Hagar. Ɔde aduane no ne nsuo no sisii Hagar mmati so, ka kyerɛɛ ɔne ne ba Ismael no sɛ, wɔnkɔ. Ɔfirii hɔ kɔkyinkyinii Beer-Seba ɛserɛ so a na ɔnhunu baabi a ɔrekɔ.
    15: Nsuo a ɛwɔ aboa nwoma no mu saeɛ no, ɔde ne babarima no kɔhintaa wira no mu baabi.
    16: Afei, ɔkɔtenaa akyiri baabi a woto ɛboɔ a ɛbɛtɔ, kaa sɛ, “Merentumi nhwɛ sɛ abarimaa no bɛwu.” Na ɛberɛ a Hagar te hɔ saa no, ɔhyɛɛ aseɛ suiɛ.
    17: Onyankopɔn tee sɛ abarimaa no resu. Onyankopɔn ɔbɔfoɔ frɛɛ Hagar firi soro bisaa no sɛ, “Hagar! Asɛm bɛn na ɛha wo? Nsuro, ɛfiri sɛ, Onyankopɔn ate abarimaa no su wɔ baabi a ɔda no.
    18: Pagya abarimaa no, ɛfiri sɛ, mɛma no ayɛ ɔman kɛseɛ.”
    19: Afei, Onyankopɔn buee Hagar ani, ma ɔhunuu subura bi. Ɔde aboa nwoma no kɔsaa nsuo ma, ɛnna ɔmaa abarimaa no bi nomeeɛ.
    20: Onyankopɔn adom enti, abarimaa no nyiniiɛ. Ɔtenaa ɛserɛ no so hunuu agyantoɔ yie.
    21: Ɛberɛ a ɔte Paran ɛserɛ so no, ne maame kɔfaa ɔbaa firi Misraim asase so de no brɛɛ no awadeɛ.
    22: Saa ɛberɛ no mu, ɔhene Abimelek ne ne sahene Pikol baa Abraham nkyɛn bɛka kyerɛɛ no sɛ, “Biribiara a woyɛ no, Onyankopɔn ka wo ho.
    23: Enti afei, di nse ka ntam wɔ Onyankopɔn anim kyerɛ me wɔ ha sɛ, worentwa me mma anaa mʼasefoɔ nkontompo. Saa ayamyɛ a mayɛ wo no, saa ara na fa yɛ me ne ɔman a wote so sɛ ɔmamfrani no.”
    24: Abraham penee so sɛ, “Meka saa ntam no!”
    25: Afei, Abraham de subura bi a Abimelek nkoa de aniɛden afa no ho asɛm kɔtoo Abimelek anim.
    26: Nanso, Abimelek kaa sɛ, “Mennim onipa ko a ɔyɛɛ saa adeɛ no. Woammɔ me ho amaneɛ. Ɛnnɛ na mate saa asɛm yi.”
    27: Enti, Abraham de nnwan ne anantwie brɛɛ Abimelek. Na mmarima baanu yi de yɛɛ apam.
    28: Abraham yii nnwanten mma abereɛ nson firii nnwankuo no mu gyinaa fa.
    29: Na Abimelek bisaa Abraham sɛ, “Nnwanten mma abereɛ nson a woayi wɔn agyina fa yi ase kyerɛ sɛn?”
    30: Abraham buaa sɛ, “Nʼasekyerɛ ara ne sɛ, ɛyɛ akyɛdeɛ a mede rema wo de adi adanseɛ sɛ, me na metuu saa abura yi.”
    31: Ɛfiri saa ɛberɛ no rekorɔ no, wɔfrɛɛ saa abura no, Beer-Seba a aseɛ ne Ntanka Abura, ɛfiri sɛ, ɛhɔ na wɔn baanu yɛɛ apam no.
    32: Wɔyɛɛ apam no wiee wɔ Beer-Seba no, ɔhene Abimelek ne ne Sahene Pikol sane kɔɔ Filistifoɔ asase so.
    33: Abraham nso duaa dua bi a wɔfrɛ no ɛsɛnteɛ wɔ abura no ho wɔ Beer-Seba. Ɛhɔ na daa na ɔsom Awurade teasefoɔ no.
    34: Abraham tenaa Filistifoɔ asase no so sɛ ɔmamfrani nna bebree.
  22:
    1: Yeinom nyinaa akyiri, Onyankopɔn sɔɔ Abraham hwɛeɛ. Ɔfrɛɛ Abraham sɛ, “Abraham!” Abraham buaa sɛ, “Me nie!”
    2: Onyankopɔn ka kyerɛɛ no sɛ, “Fa wo ba, wo ba korɔ Isak a wodɔ no no kɔ Moria asase so, na fa no kɔbɔ ɔhyeɛ afɔdeɛ wɔ mmepɔ a ɛwɔ hɔ no mu baako a mɛkyerɛ wo no so.”
    3: Abraham sɔree anɔpatutuutu hyehyɛɛ nʼafunumu. Ɔfaa ne nkoa no mu baanu ne ne ba Isak kaa ne ho. Ɔtwitwaa egya a ɛbɛso ɔhyeɛ afɔdeɛ no bɔ no, ɔsiim kɔɔ baabi a Onyankopɔn kyerɛɛ no sɛ ɔnkɔ no.
    4: Ne nnansa so no, Abraham too nʼani hunuu sɛ baabi a ɔrekɔ no wɔ akyirikyiri.
    5: Na Abraham ka kyerɛɛ ne nkoa no sɛ, “Mo ne afunumu no ntwɛn ha, na me ne abarimaa no nkɔ animu kakra, nkɔsom. Sɛ yɛsom wie a, yɛbɛsane aba.”
    6: Abraham faa anyina a wɔde rekɔbɔ ɔhyeɛ afɔdeɛ no de soaa ne ba Isak. Ɛnna ɔno nso faa egya ne sekammoa kuraeɛ. Ɛberɛ a wɔrekɔ no,
    7: Isak frɛɛ nʼagya Abraham sɛ, “Agya!” Ɛnna Abraham buaa sɛ, “Me ba, asɛm bɛn?” Isak bisaa no sɛ, “Egya ne anyina no nie, na odwammaa a yɛde no rekɔbɔ ɔhyeɛ afɔdeɛ no wɔ he?”
    8: Abraham buaa sɛ, “Onyankopɔn no ankasa bɛma yɛn afɔredwan a yɛde rekɔbɔ ɔhyeɛ afɔdeɛ no.” Afei, wɔn baanu no toaa so kɔeɛ.
    9: Wɔbɛduruu baabi a Onyankopɔn kyerɛɛ no no, Abraham sii afɔrebukyia wɔ hɔ, hyehyɛɛ anyina no wɔ so. Ɔkyekyeree ne ba Isak, de no too anyina no so wɔ afɔrebukyia no so.
    10: Abraham twee sekammoa no, pagyaa sɛ ɔde rebɛtwa ne ba no mene akum no.
    11: Ɛhɔ ara na Awurade ɔbɔfoɔ frɛɛ no firi soro sɛ, “Abraham! Abraham!” Ɛnna Abraham gyee so sɛ, “Me nie.”
    12: Awurade ɔbɔfoɔ no kaa sɛ, “Mfa wo nsa nka abɔfra no. Ɛnyɛ no bɔne biara. Esiane sɛ woamfa wo dɔ ba, wo ba korɔ no ankame me no enti, mahunu sɛ wosuro Onyankopɔn.”
    13: Abraham maa nʼani so hunuu sɛ nkyɛkyerɛ bi asɔ odwennini bi mmɛn mu wɔ wira no mu hɔ. Abraham kɔkyeree odwennini no de no bɔɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia no so, sii ne ba no ananmu.
    14: Abraham too beaeɛ no din sɛ Awurade De Bɛma. Ɛbɛsi ɛnnɛ no wɔka sɛ, “wɔde bɛma wɔ Awurade bepɔ no so.”
    15: Awurade ɔbɔfoɔ no frɛɛ Abraham firii soro deɛ ɛtɔ so mmienu kaa sɛ,
    16: “Maka me ho ntam sɛ, ɛsiane sɛ woayɛ yei, na woamfa wo ba, wo ba korɔ no ankame me enti,
    17: hyira na mɛhyira wo na mama wʼase adɔre sɛ ɔsoro nsoromma ne mpoano anwea. Na wʼasefoɔ bɛgye wɔn atamfoɔ nkuropɔn adi so.
    18: Wɔnam wʼasefoɔ so na wɔbɛhyira ewiase amanaman nyinaa, ɛfiri sɛ, woadi mʼasɛm so.”
    19: Afei, Abraham sane kɔɔ nʼasomfoɔ no nkyɛn ne wɔn siim kɔɔ Beer-Seba kɔtenaa hɔ.
    20: 'Yeinom nyinaa akyiri no, wɔka kyerɛɛ Abraham sɛ, “Milka nso yɛ ɔbaatan a wawo mmammarima ama wo nuabarima Nahor. Wɔn din na ɛdidi so yi:'
    21: Us yɛ abakan, Us nuabarima Bus na ɔtɔ so mmienu. Deɛ ɔdi so ne Kemuel, a ɔyɛ Aram agya.
    22: Wɔn a wɔaka no ne Kesed, Haso, Pildas, Yidlaf ne Betuel.”
    23: Saa Betuel yi na ɔwoo Rebeka. Milka ne Abraham nua Nahor na wɔwowoo saa mmammarima baawɔtwe yi.
    24: Nahor ne ne mpena Rehuma nso wowoo mma baanan a wɔn din de, Teba, Gaham, Tahas ne Maaka.
  23:
    1: Sara dii mfeɛ ɔha aduonu nson.
    2: Ɔwuu wɔ Kiriat-Arba a ɛno ara ne Hebron a ɛwɔ Kanaan asase so. Abraham kɔgyam ne yere Sara, suu no wɔ hɔ.
    3: Abraham gyaa ne yere Sara amu no hɔ, kɔɔ Hetifoɔ mpanimfoɔ nkyɛn, kɔsrɛɛ wɔn sɛ,
    4: “Meyɛ ɔhɔhoɔ ne mamfrani a mete mo mu. Mesrɛ mo, montɔn mo asase yi bi mma me, na mensie me yere wɔ so.”
    5: Hetifoɔ no buaa Abraham sɛ,
    6: “Owura, yɛsrɛ wo, tie asɛm a yɛrebɛka yi. Woyɛ Onyankopɔn ɔsomfoɔ kɛseɛ wɔ yɛn mu. Yɛn boda biara a ɛsɔ wʼani a wopɛ sɛ wosie wo yere wɔ hɔ no, yɛma wo ho kwan, kɔsie no. Yɛn mu biara remfa ne boda nkame wo.”
    7: Ɛhɔ ara, Abraham sɔre bɔɔ ne mu ase wɔ Hetifoɔ no anim,
    8: ka kyerɛɛ wɔn sɛ, “Sɛ moapene so sɛ mensie mʼamu no wɔ ha deɛ a, mepa mo kyɛw, monsrɛ Efron a ɔyɛ Sohar babarima no mma me,
    9: na ɔntɔn Makpela ɔboda a ɛwɔ nʼafuo ano no mma me. Monka nkyerɛ no na ɔntɔn no sɛdeɛ ne boɔ die pɛpɛɛpɛ mma me, na mede hɔ ayɛ me ne mʼabusuafoɔ amusieeɛ.”
    10: Saa ɛberɛ no na Hetini Efron a ɔte ne manfoɔ mu no buaa Abraham maa ne nkurɔfoɔ a wɔahyia wɔ kuro no ɛpono ano nyinaa tee sɛ,
    11: “Dabi, me wura, tie me! Mede afuo no ne ɔboda a ɛwɔ mu no kyɛ wo. Megyina me manfoɔ anim, na mede kyɛ wo. Kɔsie wʼamu no wɔ hɔ.”
    12: Bio Abraham de obuo ne anidie bɔɔ ne mu ase wɔ ɔmanfoɔ no anim,
    13: ka kyerɛɛ Efron maa wɔn a wɔahyia wɔ hɔ no nyinaa tee asɛm a ɔkaeɛ no sɛ, “Mesrɛ mo, ɔmanfoɔ, monyɛ aso mma me. Momma mentua asase no ka. Mompene so mma me, na mennya ɛkwan nkɔsie mʼamu no.”
    14: Efron buaa Abraham sɛ,
    15: “Me wura, tie me! Asase no boɔ yɛ dwetɛ kilogram ɛnan ne fa. Yɛnyɛ nnipa baako anaa? Meregye saa sika yi ayɛ ɛdeɛn? Kɔsie wʼamu no!”
    16: Abraham penee Efron asɛm no so. Ɔkarii dwetɛ kilogram ɛnan ne fa a ɛyɛ asase no boɔ de maa Efron. Saa ara na na adwadifoɔ tɔn asase wɔ Hetifoɔ ɔman mu, na Hetifoɔ mpanimfoɔ no dii dwumadie no ho adanseɛ.
    17: Enti, wɔde Efron asase a ɛwɔ Makpela a ɛbɛn Mamrɛ, a ɛyɛ afuo no, ɔboda a ɛwɔ mu no, nnua a ɛwɔ afuo no mu ne nʼahyeɛ so nyinaa maa
    18: Abraham sɛ nʼagyapadeɛ. Yei nyinaa sii wɔ Hetifoɔ no ne wɔn a wɔbaa kuro no ɛpono no ano nyinaa anim.
    19: Afei, Abraham siee ne yere Sara wɔ ɔboda a ɛwɔ Makpela afuo a ɛbɛn Mamrɛ a ɛno ara ne Hebron a ɛwɔ Kanaan asase so no mu.
    20: Enti, Hetifoɔ no yɛɛ nhyehyɛeɛ de afuo no ne ɔboda a ɛwɔ mu no maa Abraham sɛ, nʼagyapadeɛ ne nʼamusieeɛ.
  24:
    1: Na Abraham anyini a ne mfeɛ kɔ ɛkan yie. Awurade hyiraa no akwan ahodoɔ nyinaa so.
    2: Ɛda koro bi, Abraham ka kyerɛɛ ne ɔsomfoɔ panin a ɔhwɛ nʼagyapadeɛ nyinaa so sɛ, “Fa wo nsa ka me srɛ ase.
    3: Mepɛ sɛ woka Awurade a ɔyɛ ɔsoro ne asase Onyankopɔn ntam sɛ, worenware Kanaanfoɔ a me ne wɔn te yi babaa biara mma me babarima Isak.
    4: Na mmom, wobɛkɔ me ɔman mu, mʼabusuafoɔ nkyɛn, akɔware ɔbaa abrɛ no.”
    5: Ɔsomfoɔ no bisaa Abraham sɛ, “Me wura, na sɛ ɛba sɛ ɔbaa no ampene so sɛ ɔne me bɛba ɔman yi mu a, na mereyɛ no ɛdeɛn? Memfa wo babarima no nkɔ wo ɔman no mu anaa?”
    6: Abraham kaa sɛ, “Hwɛ yie na woamfa me babarima no ankɔ hɔ da.
    7: Awurade, ɔsoro Onyankopɔn a ɔde me firi mʼagya fie ne mʼasase so baa ha, na ɔkaa ntam hyɛɛ me bɔ sɛ, ‘Mede saa asase yi bɛma wʼasefoɔ no.’ Ɔno ara na ɔbɛsoma ne ɔbɔfoɔ adi wʼanim akɔ sɛdeɛ ɛbɛyɛ a, wobɛnya ɔyere afiri hɔ ama me babarima no.
    8: Sɛ ɛba sɛ, ɔbaa no ampene sɛ ɔne wo bɛba a, wo ntam a wokaeɛ no nkyekyere wo. Ɛnsɛ sɛ wode me babarima no kɔ hɔ.”
    9: Enti, ɔsomfoɔ no de ne nsa kaa ne wura Abraham srɛ ase, kaa saa asɛm yi ho ntam.
    10: Afei, ɔsomfoɔ no faa ne wura nyoma no mu edu kɔeɛ. Ɔrebɛkɔ no, ɔgyee ne wura Abraham nkyɛn nnepa ahodoɔ bebree kaa ho. Ɔde nʼani kyerɛɛ Mesopotamia, kɔduruu Nahor kuro mu.
    11: Ɔduruu Nahor kurotia no, ɔmaa nyoma no butubutuu abura bi a ɛwɔ hɔ ho. Na onwunu adwo a ɛyɛ ɛberɛ a mmaa bɛto nsuo wɔ abura no mu.
    12: Na ɔsomfoɔ no bɔɔ mpaeɛ sɛ, “Ao, Awurade, me wura Abraham Onyankopɔn, hunu me wura Abraham mmɔbɔ, na boa me, na mʼakwantuo yi nsi yie.
    13: Hwɛ, megyina abura yi so, na kuro yi mu mmabaawa rebɛto nsuo.
    14: Ma ɛmmra mu sɛ, ababaawa biara a mɛka akyerɛ no sɛ, ‘Mesrɛ wo, soɛ na ma me wo sukuruwa no mu nsuo no bi nnom no,’ sɛ ɔka sɛ, ‘Nom bi, na mɛma wo yoma no nso bi anom’ a, ɔnyɛ ababaawa a woapa no ama wʼakoa Isak. Ɛnam yei so bɛma mahunu sɛ, woahunu me wura mmɔbɔ.”
    15: Ɔgu so rebɔ mpaeɛ no na Rebeka baeɛ a ne sukuruwa si nʼabati so. Saa Rebeka no yɛ Betuel ba. Betuel no nso yɛ Abraham nuabarima Nahor ne ne yere Milka babarima.
    16: Na Rebeka no yɛ ɔbaabunu a ne ho yɛ fɛ yie. Na ɔbarima biara mfaa ne ho nkaa no da. Ɔsiane kɔɔ abura no so, kɔhyɛɛ ne sukuruwa no nsuo ma, sane baeɛ.
    17: Ɔsomfoɔ no de ahoɔherɛ kɔhyiaa Rebeka, ka kyerɛɛ no sɛ, “Mesrɛ wo, hwie wo sukuruwa no mu nsuo no kakra ma mennom.”
    18: Ntɛm ara, ɔsoɛɛ ne sukuruwa no kaa sɛ, “Me wura, gye bi nom.”
    19: Rebeka maa ɔsomfoɔ no nsuo no bi nom wieeɛ no, ɔkaa sɛ, “Mɛsane akɔtwe nsuo no bi abrɛ wo nyoma no nyinaa nso anom.”
    20: Enti, Rebeka de ahoɔherɛ hwiee ne nsuo no guu anomeeɛ bi mu, sane kɔtwee nsuo a ɛbɛso nyoma no nyinaa nom de baeɛ.
    21: Ɔsomfoɔ no hwɛɛ Rebeka komm, karii no pɛɛ sɛ ɔhunu sɛ Awurade ama nʼakwantuo no asi no yie anaa.
    22: Nyoma no nom nsuo no wieeɛ no, ɔsomfoɔ no yii sikakɔkɔɔ hwenemukawa a emu duru kari gram nsia ne sikakɔkɔɔ nkapo mmienu a ɛno nso mu duru yɛ gram ɔha dunan.
    23: Afei, ɔbisaa sɛ, “Hwan ba ne wo? Mesrɛ wo, yɛbɛnya daberɛ wɔ wo agya fie ama adeɛ akye anaa?”
    24: Rebeka buaa no sɛ, “Betuel babaa ne me. Me nananom ne Milka ne Nahor.”
    25: Ɔka kaa ho sɛ, “Yɛwɔ ɛserɛ ne mmoa aduane bebree ne baabi a, mo nso, mobɛda.”
    26: Afei, ɔsomfoɔ no buu nkotodwe, sɔree Awurade Onyankopɔn sɛ,
    27: “Nhyira nka Awurade, me wura Abraham Onyankopɔn, sɛ ɔnnyaee nokorɛdie ne ayamyɛ a ɔyɛ ma me wura no. Me deɛ, Awurade adi mʼanim wɔ mʼakwantuo yi mu, de me abɛduru me wura abusuafoɔ fie.”
    28: Rebeka tuu mmirika kɔkaa nsɛm a asisie no nyinaa kyerɛɛ ne maame fiefoɔ.
    29: Na Rebeka wɔ nuabarima bi a ne din de Laban. Laban tee asɛm no, ɔde ahoɔherɛ kɔɔ ɔbarima no nkyɛn wɔ abura no so.
    30: Laban hunuu hwenemukawa no ne nkapo a ɛgu ne nuabaa no nsa no, na ɔtee asɛm a ɔbarima no ka kyerɛɛ Rebeka no, ɔkɔɔ ɔbarima no nkyɛn kɔhunuu sɛ ɔgyina nyoma no ho wɔ asubura no so.
    31: Laban ka kyerɛɛ ɔsomfoɔ no sɛ, “Bra, wo a Awurade ahyira wo.” Ɔbisaa ɔsomfoɔ no sɛ, “Adɛn enti na wogyina kurotia ha? Masiesie wo daberɛ ne baabi a nyoma no nso bɛda.”
    32: Enti, ɔsomfoɔ no kɔɔ efie hɔ maa Laban yiyii nneɛma a ɛsoso nyoma no. Wɔmaa nyoma no ɛserɛ ne aduane, afei Laban maa ɔsomfoɔ no ne nnipa a wɔka ne ho no nsuo de hohoroo wɔn nan ho.
    33: Yei akyiri no, ɔtoo wɔn ɛpono. Nanso, ɔsomfoɔ no kaa sɛ, “Merempɛ sɛ mɛdidi, gye sɛ mabɔ mʼamanneɛ.” Laban kaa sɛ, “Bɔ wʼamanneɛ ɛ.”
    34: Enti, ɔsomfoɔ no bɔɔ nʼamanneɛ sɛ, “Meyɛ Abraham ɔsomfoɔ.
    35: Awurade ahyira me wura bebree, ama wayɛ ɔdefoɔ. Wama no nnwan ne anantwie, dwetɛ ne sikakɔkɔɔ, nkoa ne mfenaa ne nyoma ne mfunumu.
    36: Bio, me wura yere Sara awo ɔbabarima ama no wɔ ne mmerewaberɛ mu; Awurade na ɔde deɛ ɔwɔ nyinaa ama no.
    37: Me wura maa mekaa ntam sɛ, ‘Worenware Kanaanfoɔ a me ne wɔn te yi babaa biara mma me babarima Isak.
    38: Na mmom, wobɛkɔ me ɔman mu, mʼabusuafoɔ nkyɛn, akɔware ɔbaa wɔ hɔ abrɛ me babarima Isak.’
    39: “Na mebisaa me wura sɛ, ‘Na sɛ ɛba sɛ, ɔbaa no ampene so sɛ ɔne me bɛba ɔman yi mu a, na mereyɛ no ɛdeɛn?’
    40: “Me wura Abraham buaa sɛ, ‘Awurade a manante nʼanim no bɛsoma ne ɔbɔfoɔ, adi wʼanim, sɛdeɛ ɛbɛyɛ a, wʼakwantuo no bɛsi yie, na woanya ɔyere ama me babarima afiri mʼabusua mu a ɛyɛ mʼagya fie no mu.
    41: Afei, sɛ ɛba sɛ, woba mʼabusua mu, na sɛ wɔamfa ɔbaa no amma wo a, wo ntam a wokaeɛ no renkyekyere wo.’
    42: “Mebaa asubura no so ɛnnɛ no, mesrɛɛ sɛ, ‘Ao, Awurade, me wura Abraham Onyankopɔn, sɛ ɛyɛ wo pɛ a, ma akwantuo yi nsi me yie!
    43: Hwɛ, megyina abura yi so. Sɛ ababaawa bi bɛto nsuo wɔ ha, na meka kyerɛ no sɛ, “Mesrɛ wo, soɛ na ma me wo sukuruwa no mu nsuo no kakra nnom” no,
    44: na sɛ ɔka sɛ, “Nom bi, na mɛma wo nyoma no nso bi anom” a, ɔnyɛ ababaawa a Awurade apa no ama me wura Abraham babarima Isak no.’
    45: “Ansa na mɛwie mʼakoma mu mpaeɛbɔ no, Rebeka puee a sukuruwa si ne batiri so. Rebeka kɔɔ abura no so, kɔtoo nsuo, na meka kyerɛɛ no sɛ, ‘Mesrɛ wo, ma me nsuo no bi nnom.’
    46: “Ntɛm ara, ɔsoɛɛ ne sukuruwa no kaa sɛ, ‘Me wura, gye bi nom na mɛsane atwe nsuo no bi abrɛ wo nyoma no nyinaa nso anom.’ Enti, menom nsuo no bi, na ɔmaa nyoma no nyinaa nso bi nomeeɛ.
    47: “Mebisaa no sɛ, ‘Hwan ba ne wo?’ “Rebeka buaa sɛ, ‘Betuel ba ne me. Me nananom ne Milka ne Nahor.’ “Ɛhɔ ara na mede hwenemukawa no hyɛɛ ne hwenemu, ɛnna mede nkapo no nso guu ne nsa.
    48: Afei, mebɔɔ me mu ase sɔree Awurade. Mekamfoo Awurade a ɔyɛ me wura, Abraham Onyankopɔn, a wadi mʼanim de me afa ɛkwan pa so, ama manya me wura nuabarima nana aware ama ne babarima no.
    49: Afei, sɛ wobɛyɛ me wura adɔeɛ adi no nokorɛ a, ka kyerɛ me. Sɛ ɛnte saa nso a, ka kyerɛ me, sɛdeɛ ɛbɛyɛ a, mɛhunu ɛkwan ko a mɛfa so.”
    50: Laban ne Betuel buaa sɛ, “Saa asɛm yi firi Awurade enti, yɛnni ho asɛm biara.
    51: Rebeka ni. Momfa no nkɔ, na ɔnkɔware mo wura no babarima no, sɛdeɛ Awurade ahyɛ no.”
    52: Ɛberɛ a Abraham ɔsomfoɔ no tee deɛ wɔkaeɛ no, ɔbuu nkotodwe wɔ Awurade anim.
    53: Afei, ɔsomfoɔ no yii sikakɔkɔɔ ne dwetɛ nnwinneɛ ne ntadeɛ maa Rebeka. Ɔsane de nneɛma a ɛsom bo yie yɛɛ Rebeka nuabarima ne ne maame ayɛ.
    54: Afei, ɔsomfoɔ no ne nnipa a wɔka ne ho no didi nomeeɛ, na wɔda maa adeɛ kyeeɛ. Adeɛ kyee anɔpa a wɔsɔreeɛ no, ɔsomfoɔ no kaa sɛ, “Monnya me ɛkwan, na mensane nkɔ me wura nkyɛn.”
    55: Nanso, Rebeka nuabarima no ne ne maame buaa ɔsomfoɔ no sɛ, “Ma ababaawa no ntena yɛn nkyɛn bɛyɛ sɛ dadu bi, na ɛno akyiri, wode no akɔ.”
    56: Akoa no buaa wɔn sɛ, “Awurade ahyira mʼakwantuo yi so ama me yi deɛ, mesrɛ mo, monnnye me nka ha. Monnya me ɛkwan, na mensane nkɔ me wura nkyɛn.”
    57: Afei, wɔsii gyinaeɛ sɛ, “Momma yɛmfrɛ ababaawa no, na yɛmmisa nʼadwene.”
    58: Enti, wɔfrɛɛ Rebeka bisaa no sɛ, “Wopɛ sɛ wo ne saa ɔbarima yi kɔ anaa?” Rebeka buaa sɛ, “Aane, mɛkɔ!”
    59: Enti, wɔgyaa Rebeka ne ɔbaa a ɔgyegyee no ne nkwadaaberɛm ne Abraham ɔsomfoɔ no ne ne nkurɔfoɔ ɛkwan.
    60: Wɔhyiraa Rebeka sɛ, “Onuabaa, Awurade nka wo ho, na wʼase nnɔ mpempem! Awurade mma wʼasefoɔ no nni wɔn atamfoɔ nyinaa so nkonim.”
    61: Afei, Rebeka ne ne mmaawa siesiee wɔn ho, tenatenaa wɔn nyoma so ne Abraham ɔsomfoɔ no kɔeɛ. Yei ne ɛkwan a Abraham ɔsomfoɔ no faa so de Rebeka kɔeɛ.
    62: Saa ɛberɛ no, na Isak a na anka ɔte Negeb no firi hɔ abɛtena Beer-Lahai-Roi.
    63: Ɛda koro anwummerɛ bi a Isak kɔtuu mpase srɛ so refa adwene no, ɔtoo nʼani hunuu sɛ nyoma sa so reba.
    64: Rebeka nso too nʼani, na ɔhunuu Isak. Rebeka si firii ne yoma no so,
    65: bisaa Abraham ɔsomfoɔ no sɛ, “Ɔbarima bɛn na ɔnam ɛserɛ yi so rebɛhyia yɛn yi?” Ɔsomfoɔ no buaa sɛ, “Ɔyɛ me wura babarima.” Enti, Rebeka yii ne nkatanimu de kataa nʼanim.
    66: Abraham ɔsomfoɔ no bɔɔ Isak nsɛm a asisie no nyinaa ho amaneɛ.
    67: Isak de Rebeka kɔɔ ne maame Sara ntomadan mu. Na ɔwaree no, ma ɔbɛyɛɛ ne yere. Na ɔdɔ no yie. Yei maa Isak werɛ kyekyereeɛ wɔ ne maame Sara wuo akyiri.
  25:
    1: Abraham waree ɔbaa foforɔ bi a ne din de Ketura.
    2: 'Abraham ne Ketura wowoo saa mma a wɔn din didi so yi: Simran, Yoksan, Medan, Midian, Yisbak ne Sua.'
    3: Yoksan woo Seba ne Dedan. Dedan asefoɔ ne Asurfoɔ, Letusfoɔ ne Leumfoɔ.
    4: Midian woo Efa, Efer, Henok, Abida ne Eldaa. Yeinom nyinaa yɛ Ketura asefoɔ.
    5: Abraham de nʼagyapadeɛ nyinaa maa Isak.
    6: Nanso, ɛberɛ a ɔte ase no, ɔmaa ne mpena mma akyɛdeɛ, na ɔyii wɔn firii ne babarima Isak nkyɛn, ma wɔkɔɔ apueeɛ fam asase bi so.
    7: Abraham nkwanna nyinaa kɔsii mfeɛ ɔha aduɔson enum.
    8: Abraham nyini bɔɔ akɔkoraa posoposo ansa na ɔrewu akɔka ne mpanimfoɔ ho.
    9: Ne mmammarima Isak ne Ismael siee no wɔ Makpela boda a ɛwɔ Efron no mu. Na ɛhɔ yɛ Hetini Sohar babarima no afuo a ɛwɔ Mamrɛ apueeɛ fam.
    10: Yei ne asase a Abraham tɔ firii Hetifoɔ nkyɛn no. Ɛhɔ na wɔsiee Abraham ne ne yere Sara.
    11: Abraham wuo akyiri no, Onyankopɔn hyiraa ne ba Isak a na saa ɛberɛ no ɔte Beer-Lahai-Roi abura no ho no.
    12: Yei ne Abraham babarima Ismael a Sara afenaa Hagar a ɔyɛ Misraimni no woo no maa Abraham no asefoɔ ho asɛm.
    13: Wɔn a wɔdidi so yi yɛ Ismael mmammarima a wɔabobɔ wɔn edin mpanin mu no. Na Nebaiot yɛ Ismael abakan. Wɔn a wɔdidi so yi nso yɛ Kedar, Adbeel, Mibsam,
    14: Misma, Duma, Masa,
    15: Hadad, Tema, Yetur, Nafis ne Kedema.
    16: Saa edin a wɔabobɔ yi yɛ Ismael mmammarima no. Saa edin yi na ɛdeda mmusuakuo dumienu ne wɔn atenaeɛ so.
    17: Ismael dii mfirinhyia ɔha aduasa nson ansa na ɔrewu. Ɔwuiɛ ma wɔsiee no wɔ ne nkurɔfoɔ mu.
    18: Ismael asefoɔ yi tenatenaa nsase a ɛfiri Hawila kɔsi Sur a ɛbɛn Misraim pɛɛ wɔ Asiria ntenesoɔ. Daa na akokoakoko wɔ mmusuakuo yi ntam.
    19: Abraham babarima Isak ne nʼasefoɔ ho asɛm nie. Abraham woo Isak.
    20: Isak dii mfirinhyia aduanan no, ɔwaree Rebeka a ɔyɛ Aramni Betuel a ɔfiri Paddan-Aram no babaa. Rebeka yɛ Aramni Laban nuabaa.
    21: Isak waree Rebeka mfeɛ bebree a na wɔnwo. Enti, Isak bɔɔ Awurade mpaeɛ, srɛɛ ɔba maa ne yere. Akyire yi, Awurade tiee ne mpaeɛbɔ, maa ne yere Rebeka nyinsɛneeɛ.
    22: Ɛberɛ a Rebeka nyinsɛneeɛ no, ɛtɔ da a, na mmɔfra no di apereapereɛ wɔ ne yafunu mu. Sɛ ɛba saa a, ɔbisa ne ho sɛ, “Ɛdeɛn na ɛreyɛ me yi?” Afei, ɔbɔɔ mpaeɛ bisaa Awurade nkyɛn asekyerɛ.
    23: Awurade buaa no sɛ, “Aman mmienu na wɔwɔ wo yafunu mu. Wɔbɛtete nnipa baanu a wɔwɔ wo yafunu mu no mu. Mmɔfra baanu no, ɔbaako asefoɔ bɛyɛ ahoɔdenfoɔ asene ne nua a ɔka ne ho no asefoɔ. Na ɔpanin no bɛsom akumaa no.”
    24: Rebeka awoɔ duruu so no, ɔwoo ntaten.
    25: Na deɛ ɔdi ɛkan baeɛ no yɛ kɔkɔɔ a ne ho nwi yɛ kuhaa te sɛ deɛ ɔhyɛ nwi atadeɛ. Enti, wɔtoo no edin Esau.
    26: Yei akyiri no, ne nua no baeɛ. Na ne nsa kura Esau nantin; enti wɔtoo ne din Yakob. Rebeka woo wɔn no, na Isak adi mfeɛ aduosia.
    27: Mmɔfra no nyiniiɛ no, Esau bɛyɛɛ ɔbɔmmɔfoɔ a, ɔto a, ɔmfom. Na ɔyɛ ha fa wiram baabiara. Yakob nso bɛyɛɛ obi a ɔyɛ komm a ɔmpɛ ne ho asɛm. Na ɛberɛ biara, ɔpɛ sɛ ɔtena fie.
    28: Na Isak pɛ Esau asɛm yie, ɛfiri sɛ, na ɛberɛ biara ɔkɔyɛ ha de hanam a Isak pɛ ba fie. Nanso, na Rebeka deɛ, ɔpɛ Yakob asɛm.
    29: Ɛda bi a Esau firi wiram baeɛ a na ɛkɔm de no yie no, ɔbɛtoo sɛ ne nua kumaa Yakob nso renoa aduane bi a ani yɛ kɔkɔɔ na ɛyɛ akɔnnɔ nso.
    30: Ɔka kyerɛɛ Yakob sɛ, “Mesrɛ wo, ma me wʼaduane a woanoa yi bi nni!” (Ɛno enti na wɔfrɛ Esau sɛ Edom, a asekyerɛ ne ade kɔkɔɔ).
    31: Yakob buaa sɛ, “Tɔn wo panin no ma me ansa.”
    32: Esau kaa sɛ, “Ɔkɔm rekum me, na mede panin reyɛ ɛdeɛn?”
    33: Yakob buaa Esau sɛ, “Mate, ka ntam kyerɛ me wɔ Onyankopɔn anim sɛ, panin no yɛ me dea.” Esau kaa ntam no de tɔn ne panin no maa ne nua kumaa Yakob.
    34: Enti, Yakob maa Esau aduane no bi, ma ɔdiiɛ. Ɔnom nsuo guu so, sɔre kɔɔ ne kwan. Yei ne ɛkwan a Esau faa so tɔn ne panin no.
  26:
    1: Afei, ɛkɔm kɛseɛ bi baa asase no so. Saa ɛkɔm kɛseɛ no sene deɛ ɛbaa Abraham berɛ so no. Ɛno enti, Isak tu kɔtenaa Gerar a ɛyɛ Filistifoɔ ɔhene Abimelek kuro mu.
    2: Ɛhɔ na Awurade yii ne ho adi kyerɛɛ Isak, ka kyerɛɛ no sɛ, “Nkɔ Misraim, na mmom, tena asase a mɛkyerɛ wo no so.
    3: Tena asase yi so kakra, ɛfiri sɛ, mede saa asase no nyinaa bɛma wo ne wʼasefoɔ, na mede asi ɛbɔ a mehyɛɛ wʼagya Abraham no so dua.
    4: Mɛma wʼasefoɔ adɔɔso te sɛ nsoromma a ɛwɔ soro, na mede saa nsase yi nyinaa ama wɔn. Ɛnam wʼasefoɔ so na wɔbɛhyira ewiase aman ahodoɔ nyinaa.
    5: Ɛfiri sɛ, Abraham tiee me nne, dii me nsɛm, mʼahyɛdeɛ ne me mmara nyinaa so.”
    6: Enti, Isak tenaa Gerar.
    7: Ɛberɛ a Gerar mmarima bisaa Isak yere Rebeka ho asɛm no, ɔkaa sɛ, “Ɔyɛ me nuabaa.” Ɛfiri sɛ, na ɔsuro sɛ ɔbɛka sɛ, “Ɔyɛ me yere.” Ɔkaa saa asɛm yi, ɛfiri sɛ, na ɔsusu sɛ, ɛsiane ne yere Rebeka ahoɔfɛ enti, anhwɛ a, na kurom hɔ mmarima akum no.
    8: Isak tenaa hɔ kyɛɛ kakra no, ɛda bi, Filistifoɔ ɔhene Abimelek gyina ne mpomma mu na ɔhunuu sɛ Isak regoro ne yere Rebeka ho.
    9: Ɛno enti, Abimelek soma ma wɔkɔfrɛɛ Isak. Isak baeɛ no, ɔbisaa no sɛ, “Ɔbaa no yɛ wo yere ankasa. Adɛn enti na woka sɛ, ‘Ɔyɛ me nuabaa?’” Isak buaa no sɛ, “Mesusuu sɛ, sɛ meka sɛ ɔyɛ me yere a, ne enti, ebia, na wɔakum me.”
    10: Ɛnna ɔhene Abimelek kaa sɛ, “Ɛdeɛn asɛm na wo ne yɛn adi yi? Nokorɛ a woamma anna adi enti, anka obi bɛtumi afa wo yere no, na wode mmusuo aba yɛn so.”
    11: Ɛno enti, Abimelek bɔɔ ne manfoɔ no kɔkɔ sɛ, “Obiara a ɔde ne nsa bɛka saa ɔbarima yi, anaa ne yere no, ɛkwan biara so, wɔbɛkum no.”
    12: Saa afe no ara Yakob dɔɔ afuo. Na Awurade hyiraa nʼadwumadeɛ so. Ne nnɔbaeɛ baa bebree.
    13: Isak yɛɛ ɔdefoɔ. Nʼahonya kɔɔ so dɔɔso, ma ɔdii taamu.
    14: Ɔnyaa nnwan, anantwie, ne asomfoɔ bebree, ma ɛyɛɛ saa maa Filistifoɔ no ani beree no yie. Saa anibereɛ yi enti, Filistifoɔ no de dɔteɛ kɔsisii
    15: abura ahodoɔ a nʼagya Abraham maa ne nkoa tutuu wɔ ne berɛ so no nyinaa ano.
    16: Ɛbaa saa no, ɔhene Abimelek ka kyerɛɛ Isak sɛ, “Tu firi yɛn asase so, ɛfiri sɛ, wʼahonya dodoɔ aka yɛn ahyɛ.”
    17: Isak tu firii Gerar kuro no mu, kɔɔ Gerar subɔnhwa mu de hɔ kɔyɛɛ nʼatenaeɛ.
    18: Enti, Isak maa ne nkoa sane tutuu mmura a nʼagya Abraham maa ne nkoa tutuiɛ a ne wuo akyiri no, Filistifoɔ no sisii ne nyinaa no. Ɔsane de edin korɔ no ara a nʼagya Abraham de totoo mmura no totoo no bio.
    19: Isak nkoa no tuu abura foforɔ bi wɔ Gerar subɔnhwa no mu, kɔtoo nsuo a ɛyɛ korɔgyenn.
    20: Nanso, Gerar nnwanhwɛfoɔ ne Isak nnwanhwɛfoɔ gyee abura no ho akyinnyeɛ. Gerar nnwanhwɛfoɔ no kaa sɛ, “Abura yi yɛ yɛn dea.” Yei maa Isak too saa abura no edin Esek, a aseɛ kyerɛ akyinnyegyeɛ abura.
    21: Isak nkoa no sane tuu abura foforɔ, nanso Gerar nnwanhwɛfoɔ no sane ne wɔn kasakasaa ɛno nso so. Yei maa Isak sane too saa abura no nso edin Sitna, a aseɛ kyerɛ Aperedie.
    22: Isak gyaa saa abura no hɔ kɔtuu abura foforɔ. Afei, nnipa a wɔne no te hɔ no gyaee no haw a obiara ne no ankasa so bio. Yei maa Isak too saa abura yi edin Rehobot a aseɛ ne “Afei deɛ Awurade abɔ yɛn atenaseɛ na yɛbɛnya yɛn ho wɔ asase yi so.”
    23: Isak tu firii hɔ kɔɔ Beer-Seba.
    24: Anadwo no, Awurade yii ne ho adi kyerɛɛ no, ka kyerɛɛ no sɛ, “Mene wʼagya, Abraham Onyankopɔn. Nsuro, ɛfiri sɛ, me ne wo na ɛwɔ hɔ. Ɛbɔ a mahyɛ mʼakoa Abraham enti, mɛhyira wo, na mama wʼasefoɔ adɔɔso, na wɔayɛ ɔman kɛseɛ.”
    25: Isak sii afɔrebukyia, somm Awurade wɔ hɔ. Ɔsii ntomadan, tenaa hɔ, na ne nkoa nso tuu abura maa no.
    26: Ɛda bi, ɔhene Abimelek ne ne fotufoɔ Ahusad ne ne sahene Pikol firi Gerar bɛsraa Isak.
    27: Isak bisaa wɔn sɛ, “Adɛn enti na mo a na mo ne me nka, na mopamoo me firii mo nkyɛn aba me ha ɛnnɛ sɛ morebɛsra me?”
    28: Wɔbuaa no sɛ, “Yɛhunu pefee sɛ Awurade wɔ wʼafa enti, yɛasi gyinaeɛ sɛ, yɛne wo bɛyɛ apam. Apam no bɛda wo ne yɛn ntam. Pene so, na yɛne wo nyɛ saa apam no,
    29: Ka yɛn ntam sɛ, worenha yɛn, sɛdeɛ yɛn nso, yɛanha wo no. Yɛne wo tenaa yie. Yɛgyaa wo kwan asomdwoeɛ mu. Afei, hwɛ sɛdeɛ Awurade ahyira wo.”
    30: Isak too wɔn ɛpono, na wɔdidi nomeeɛ de twɛn apam a wɔne no rebɛyɛ no.
    31: Adeɛ kyee anɔpa no, Isak ne mmarima no kekaa wɔn ho wɔn ho ntam, de sii wɔn apam a wɔayɛ no so dua. Afei, Isak gyaa wɔn kwan, ma wɔkɔɔ asomdwoeɛ mu.
    32: Ɛda no ara, Isak asomfoɔ bɛkaa abura a na wɔretu no ho asɛm kyerɛɛ no sɛ, “Yɛato nsuo.”
    33: Isak too abura no edin Seba, a aseɛ kyerɛ sɛ “Ntanka abura.” Kuro a akyire no wɔkyekyeree wɔ hɔ no, wɔtoo hɔ edin Beer-Seba a ɛbɛsi ɛnnɛ, wɔda so frɛ hɔ saa ara.
    34: Esau dii mfeɛ aduanan no, ɔwaree ababaawa bi a na wɔfrɛ no Yudit. Na nʼagya yɛ Hetini bi a ne din de Beeri. Esau sane waree Basmat a nʼagya yɛ Hetini bi a ne din de Elon.
    35: Nanso, Isak ne Rebeka bo annwo saa awadeɛ no so.
  27:
    1: Isak bɔɔ akɔkoraa a nʼani so ayɛ no wisiwisi na ɔnhunu adeɛ papa no, ɛda koro bi, ɔfrɛɛ ne babarima panin Esau. “Me ba.” Ɛnna Esau gyee so sɛ, “Agya, menie.”
    2: Isak kaa sɛ, “Seesei mabɔ akɔkoraa, na mennim ɛda a mɛwu.
    3: Fa wʼagyan ne wo bɛmma, na kɔ wiram kɔpɛ hanam bi brɛ me.
    4: Fa noa mʼakɔnnɔduane no bi brɛ me, na menni, na menhyira wo ansa na mawu.”
    5: Ɛberɛ a Isak ne ne ba Esau rekasa no, na Rebeka retie. Enti, ɛberɛ a Esau kɔɔ sɛ ɔrekɔkum ɛnam no aba pɛ, ɛnna
    6: Rebeka ka kyerɛɛ ne ba Yakob sɛ, “Yakob tie! Metee sɛ wʼagya reka akyerɛ wo nua Esau sɛ,
    7: ‘Kɔpɛ hanam bi fa noa mʼakɔnnɔduane no bi brɛ me, na menni, na menhyira wo wɔ Awurade anim, ansa na mawu.’
    8: Afei, me ba, tie asɛm a merebɛka akyerɛ wo yi yie, na di so.
    9: Kɔ nnwankuo no mu, na kɔkyere nnwan mmienu a wɔadɔre sradeɛ brɛ me, na memfa nnoa akɔnnɔduane, sɛdeɛ wʼagya pɛ no pɛpɛɛpɛ mma no.
    10: Sɛ menoa wie a, fa kɔma no, na ɔnni, na ɔnhyira wo ansa na wawu.”
    11: Yakob ka kyerɛɛ ne maame Rebeka sɛ, “Wonim sɛ me nua Esau ho wɔ nwi, na me nso, me ho yɛ toromtorom.
    12: Sɛ ɛba sɛ mʼagya de ne nsa fa me ho, na ɔhunu sɛ ɛnyɛ Esau a, ɛbɛyɛ sɛ gyama meredaadaa no, na wadome me mmom, sene sɛ anka ɔbɛhyira me.”
    13: Yakob maame ka kyerɛɛ no sɛ, “Me ba, ma nnome no mmra me so. Wo deɛ, yɛ deɛ maka akyerɛ wo no ara. Kɔ na kɔkyere nnwan no brɛ me.”
    14: Enti, Yakob tiee ne maame Rebeka asɛm, kɔkyeree nnwan no brɛɛ no. Na ɔkumm wɔn, de noaa akɔnnɔduane bi, sɛdeɛ Isak pɛ no pɛpɛɛpɛ.
    15: Ɛno akyiri no, Rebeka faa ne ba panin Esau atadeɛ papa bi a ɛwɔ fie hɔ de maa ne ba Yakob hyɛeɛ.
    16: Afei, ɔde nnwan a wɔkumm wɔn no nwoma yɛɛ ahyɛnsa, kataa Yakob nsa ho. Ɔde bi kataa ne kɔn ho nyinaa.
    17: Ɔde burodo a wato no foforɔ kaa akɔnnɔduane a wanoa no ho, de maa ne ba Yakob.
    18: Yakob de aduane no kɔmaa nʼagya Isak wɔ ne dan mu. Ɔduruu hɔ no, ɔkaa sɛ, “Agya!” Isak buaa sɛ, “Mewɔ hɔ na wo hwan a?”
    19: Yakob ka kyerɛɛ nʼagya sɛ, “Ɛyɛ me wʼabakan Esau. Mayɛ deɛ woka kyerɛɛ me sɛ menyɛ no. Mede hanam a wopɛ no bi anoa wʼakɔnnɔduane no abrɛ wo, enti mesrɛ wo, sɔre tena ase, na didi, na sɛ wodidi wie a, woahyira me.”
    20: Isak bisaa ne ba no sɛ, “Ɛyɛɛ sɛn na wo ho ayɛ hare sɛɛ yi?” Yakob buaa sɛ, “Awurade, wo Onyankopɔn no, na ɔgyinaa mʼakyi maa me nsa kaa hanam no bi ntɛm.”
    21: Afei, Isak ka kyerɛɛ Yakob sɛ, “Me ba, twe bɛn me, na memfa me nsa nka wo nhwɛ sɛ, wo ne me ba Esau no ampa anaa.”
    22: Yakob twe bɛn nʼagya Isak, na ɔde ne nsa kekaa ne ho kaa sɛ, “Nne yi yɛ Yakob nne, nanso nsa yi yɛ Esau deɛ.”
    23: Isak anhunu sɛ ɛyɛ Yakob, ɛfiri sɛ, na ne nsa ho wɔ nwi te sɛ ne nua Esau pɛpɛɛpɛ. Enti, ɔhyiraa no.
    24: Isak sane bisaa Yakob sɛ, “Enti, ampa ara sɛ wo ne me ba Esau no?” Yakob buaa sɛ, “Aane, me ne Esau.”
    25: Afei, Isak kaa sɛ, “Me ba, fa wʼaduane no brɛ me na menni, na medi wie a, mahyira wo.” Yakob de aduane no brɛɛ nʼagya Isak, na ɔdiiɛ; ɔsane de nsã brɛɛ no ma ɔnomeeɛ.
    26: Isak wieeɛ no, ɔka kyerɛɛ Yakob sɛ, “Me ba, bra bɛfe mʼano!”
    27: Enti, Yakob kɔɔ nʼagya Isak nkyɛn kɔfee nʼano. Ɛberɛ a Isak huaa Yakob atadeɛ mu, na ɔgye too mu sɛ, ɛyɛ ne ba Esau no, ɔhyiraa no sɛ, “Ampa ara! Me ba ho hwa te sɛ ehwa a ɛfiri afuo a Awurade ahyira so no mu.
    28: Onyankopɔn mma wo ɔsoro bosuo ne asase mu sradeɛ, na afuom aduane ne nsã mmu wo so.
    29: Amanaman bɛsom wo, na nnipa nyinaa abu wo nkotodwe. Wobɛdi wo nuanom so, na wo maame mma nso akoto wo. Wɔbɛdome wɔn a wɔdome wo nyinaa, na wɔn a wɔhyira wo nyinaa nso, wɔbɛhyira wɔn.”
    30: Isak hyiraa Yakob wieeɛ, na ɔfirii nʼagya nkyɛn kɔeɛ ara pɛ, na ne nua Esau firi nʼahayɔ baeɛ.
    31: Ɔno nso noaa akɔnnɔduane brɛɛ nʼagya. Na ɔka kyerɛɛ no sɛ, “Agya, sɔre na di me hanamduane no, na hyira me.”
    32: Nʼagya Isak bisaa no sɛ, “Na hwan nie?” Esau buaa sɛ, “Ɛyɛ me wʼabakan Esau.”
    33: Isak tee saa asɛm yi pɛ, ne ho hyɛɛ aseɛ wosoo biribiribiri, na ɔbisaa sɛ, “Ɛnneɛ, na hwan na ɔkɔɔ ahayɔ kɔkumm ɛnam de noaa aduane brɛɛ me yi. Medidi wieeɛ hyiraa onipa ko no pɛ na wobaeɛ yi? Nokorɛ mu ni, nhyira a mahyira no no, sɛ mesane mʼano a, ɛrenyɛ yie!”
    34: Ɛberɛ a Esau tee asɛm a nʼagya kaeɛ no, ɔno nso de awerɛhoɔ teaam dendeenden, ka kyerɛɛ nʼagya sɛ, “Agya! Hyira me. Hyira me nso bi!”
    35: Nanso, Isak kaa sɛ, “Ɛnneɛ, na wo nua na ɔde nnaadaa abɛgye wo nhyira kɔ!”
    36: Esau kaa sɛ, “Ɛnyɛ nwanwa sɛ wɔfrɛ no Yakob a aseɛ kyerɛ nantitwitwafoɔ. Yei ne ne mprenu so a wadaadaa me. Deɛ ɛdi ɛkan ne sɛ, ɔdaadaa me gyee me panin. Deɛ ɛtɔ so mmienu nso ne sɛ, ɔde nnaadaa agye me nhyira!” Afei, Esau bisaa nʼagya sɛ, “Enti, woannya me nhyira no bi a wode bɛhyira me nso?”
    37: Isak buaa Esau sɛ, “Manya de no ayɛ wo wura dada. Mede ne nuanom nyinaa ayɛ ne nkoa. Mahyira no sɛ, ɔbɛnya afuom nnuane ne nsã foforɔ bebree. Na afei, ɛdeɛn bio na aka a mɛtumi ayɛ ama wo, me ba?”
    38: Esau bisaa nʼagya sɛ, “Agya, enti nhyira baako pɛ na wowɔ? Ao, agya, hyira me nso bi!”
    39: Afei, nʼagya Isak buaa no sɛ, “Tie! Asase kesee so na wobɛtena, na ɛsoro bosuo rentɔ wɔ so.
    40: Wode wo akofena na ɛbɛtena ase, na woasom wo nua kumaa. Nanso, daakye bi, sɛ wokentene wo ho a, wobɛfiri wo nua no som ase.”
    41: Esiane Esau nhyira a Yakob kɔdaadaa wɔn agya Isak gyeeɛ no enti, Esau tanee Yakob. Esau kaa wɔ ne tirim sɛ, “Ɛrenkyɛre, na mʼagya Isak awu. Sɛ ɔnya wu a, mɛkum me nua Yakob.”
    42: Obi tee adwene a Esau afa wɔ ne nua kumaa Yakob ho no, ɔkɔbɔɔ wɔn maame Rebeka amanneɛ. Enti, Rebeka soma kɔfrɛɛ ne ba kumaa Yakob, na ɔka kyerɛɛ no sɛ, “Wo nua Esau abɔ ne tirim sɛ, sɛ ɔnya wo a, ɔbɛkum wo ansa na ne bo atɔ ne yam.
    43: Enti, me ba, tie asɛm a merebɛka akyerɛ wo yi yie. Dwane ntɛm kɔ me nua Laban nkyɛn wɔ Haran.
    44: Tena ne nkyɛn kakra wɔ hɔ, kɔsi sɛ, wo nua Esau bo bɛdwo.
    45: Sɛ wo nua akoma tɔ ne yam, na ne werɛ firi deɛ woyɛɛ no, na ɔgyaa mu ma ɛka a, mɛsoma abɛka akyerɛ wo, na woafiri Haran aba. Adɛn enti na ɛsɛ sɛ metena hɔ hwɛ, na me mma baanu bom wu ɛda koro?”
    46: Enti, Rebeka ka kyerɛɛ Isak sɛ, “Saa Hetifoɔ mmabaawa yi koraa ama asetena afono me. Sɛ ɛkɔba sɛ Yakob nso kɔware Hetifoɔ asase so mmabaawa yi bi a, mmaa te sɛ yeinom bi a, ɛnneɛ, na mewuiɛ koraa a, anka ɛyɛ.”
  28:
    1: Isak frɛɛ Yakob, hyiraa no hyɛɛ no sɛ, “Nware saa Kanaanfoɔ mmaa yi bi da.
    2: Ka wo ho kɔ Betuel a ɔyɛ wo maame Rebeka agya no nkyɛn wɔ Paddan-Aram, na kɔware wo wɔfa Laban mmammaa no mu baako.
    3: Otumfoɔ Onyankopɔn no nhyira wo. Ɔmma wʼase nnɔre bebree, na wʼasefoɔ no abɛyɛ ɔman kɛseɛ a mmusuakuo bebree bɛfiri mu aba.
    4: Onyankopɔn mfa nhyira a ɔde hyiraa Abraham no nhyira wo ne wʼasefoɔ. Ɔmma asase a ɛnnɛ wote so sɛ ɔhɔhoɔ yi a ɛyɛ asase a Onyankopɔn de maa Abraham no nyɛ wo dea.”
    5: 'Sɛdeɛ Isak gyaa ne ba Yakob ɛkwan nie: Yakob kɔɔ Laban a ɔyɛ Aramni Betuel babarima nkyɛn wɔ Paddan-Aram. Na saa Laban yi yɛ Esau ne Yakob maame Rebeka nuabarima.'
    6: Esau tee sɛ Isak ahyira Yakob, na wagya no kwan ma ɔkɔ Paddan-Aram sɛ ɔnkɔware wɔ hɔ. Ɔhyiraa no no, ɔhyɛɛ no sɛ, “Nware saa Kanaanfoɔ mmaa yi bi da.”
    7: Yakob tiee nʼagya ne ne maame afotuo no siim kɔɔ Paddan-Aram.
    8: Esau hunuu sɛ nʼagya Isak mpɛ Kanaanfoɔ mmaa asɛm.
    9: Enti, ɔsiim kɔɔ Abraham babarima Ismael nkyɛn, kɔwaree ne babaa Mahalat. Na Mahalat yɛ Nebaiot nuabaa, na ɔyɛ Ismael a ɔno nso yɛ Abraham babarima babaa. Esau waree Mahalat kaa ne yerenom ho.
    10: Yakob firii Beer-Seba de nʼani kyerɛɛ Haran.
    11: Ɔduruu baabi na onwunu redwoɔ no, ɔpɛɛ baabi soɛeɛ, ɛfiri sɛ, na adeɛ resa. Ɔfaa ɛboɔ bi wɔ baabi a waduru hɔ de yɛɛ sumiiɛ.
    12: Ɔdaeɛ no, ɔsoo daeɛ bi. Daeɛ no mu, ɔhunuu sɛ atwedeɛ bi si fam a nʼatifi ka ewiem, na Onyankopɔn abɔfoɔ redi so aforosiane.
    13: Ɔhunuu sɛ Onyankopɔn gyina atwedeɛ no atifi. Onyankopɔn ka kyerɛɛ no sɛ, “Mene Awurade, Abraham Onyankopɔn, ne wʼagya Isak Onyankopɔn. Mede asase a woda so yi bɛma wo ne wʼasefoɔ.
    14: Wʼasefoɔ bɛyɛ sɛ asase so mfuturo, na mobɛtrɛtrɛ akɔ apueeɛ ne atɔeɛ, atifi ne anafoɔ nyinaa. Wo ne wʼasefoɔ mu na wɔfiri bɛhyira ewiase mmusuakuo nyinaa.
    15: Yeinom nyinaa akyiri no, mɛka wo ho, na baabiara a wobɛkɔ no, mɛdi wʼakyi, na mɛsane de wo aba saa asase yi so. Merennyaa wo da, kɔsi sɛ ɛbɔ a mahyɛ wo yi nyinaa bɛba mu.”
    16: Yakob nyaneeɛ no, ɔkaa wɔ ne tirim sɛ, “Ampa ara, sɛɛ na Awurade wɔ saa beaeɛ ha yi, a na mennim!”
    17: Yakob suroeɛ, na ɔkɔɔ so kaa wɔ ne tirim sɛ, “Ɛha yɛ hu papa. Ɛha nyɛ baabiara sɛ Onyankopɔn fie. Ɔsoro ɛpono ano ne ha.”
    18: Enti, Yakob sɔree anɔpatutuutu maa ɛboɔ a ɔde yɛɛ sumiiɛ no so sii hɔ, hwiee ngo guu so.
    19: Ɔtoo beaeɛ no edin Bet-El a aseɛ kyerɛ Onyame fie. Kane no na anka wɔfrɛ saa kuro no Lus.
    20: Afei, Yakob kaa ntam sɛ, “Sɛ Onyankopɔn bɛka me ho, ahwɛ me so wɔ saa akwantuo yi mu, ama me aduane adi, ama me ntoma afira,
    21: sɛdeɛ ɛbɛyɛ a mɛsane aba mʼagya fie asomdwoeɛ mu a, ɛnneɛ, Awurade bɛyɛ me Onyankopɔn.
    22: Saa ɛboɔ a mede asi hɔ sɛ nkaeɛdum yi bɛyɛ Onyankopɔn fie. Biribiara a wo, Onyankopɔn, de bɛma me no, mede mu nkyɛmu edu mu baako bɛma wo.”
  29:
    1: Yakob toaa nʼakwantuo so kɔduruu apueeɛfoɔ asase so.
    2: Asase no so baabi na ɔkɔhunuu abura bi a nnwankuo mmiɛnsa butubutu ho. Ɛfiri sɛ, saa abura no mu nsuo na wɔsa ma nnwan no nom. Na ɛboɔ kɛseɛ bi na ɛkata abura no so.
    3: Ɛberɛ biara a nnwankuo no bɛboa wɔn ho ano wɔ hɔ no, nnwanhwɛfoɔ no pire ɛboɔ no firi abura no ano ma nnwan no nsuo nom. Sɛ nnwan no nom nsuo no wie a, na nnwanhwɛfoɔ no asane de ɛboɔ no akata abura no ano.
    4: Yakob bisaa wɔn sɛ, “Anuanom, mofiri he na mobaa ha?” Wɔbuaa Yakob sɛ, “Yɛfiri Haran.”
    5: Yakob sane bisaa wɔn sɛ, “Monim Nahor nana Laban anaa?” Nnwanhwɛfoɔ no nso buaa no sɛ, “Aane, yɛnim no.”
    6: Afei, Yakob bisaa wɔn sɛ, “Na ne ho te sɛn?” Wɔbuaa no sɛ, “Ne ho yɛ. Na ne babaa Rahel koraa na ɔne ne nnwan reba yi.”
    7: Yakob kaa sɛ, “Monhwɛ. Owia no ano yɛ den dodo. Ɛberɛ a ɛsɛ sɛ wɔboaboa mmoa no ano nnuruiɛ. Momma wɔn nsuo nnom, na monka wɔn nkɔ wɔn adidibea.”
    8: Nnwanhwɛfoɔ no buaa Yakob sɛ, “Sɛ yɛmmoaboaa nnwan no nyinaa ano, na yɛmpiree ɛboɔ no mfirii abura no ano a, yɛrentumi mma wɔn nsuo nnom.”
    9: Yakob gu so ne wɔn rekasa no ara na Rahel a ɔno nso yɛ odwanhwɛfoɔ no de nʼagya nnwan baa hɔ.
    10: Ɛberɛ a Yakob hunuu ne maame nuabarima Laban babaa Rahel ne ne wɔfa Laban nnwan no, ɔkɔpiree ɛboɔ no firii abura no ano. Afei, wɔmaa nnwan no nsuo nomeeɛ.
    11: Afei, Yakob fee Rahel ano, na ɔsuiɛ.
    12: Na Yakob aka akyerɛ Rahel sɛ, ɔno Yakob yɛ Rahel no agya busuani a ɔsane yɛ nʼagya Laban no nuabaa Rebeka babarima. Enti, Rahel tuu mmirika kɔka kyerɛɛ nʼagya.
    13: Laban tee ne nuabaa Rebeka ba Yakob ho asɛm no, ɔyɛɛ ntɛm kɔhyiaa no. Laban yɛɛ no atuu, fee nʼano, de no baa ne fie, maa Yakob bɔɔ no nʼananteseɛ.
    14: Laban ka kyerɛɛ no sɛ, nokorɛ ni, “woyɛ me busuani.” Na Yakob tenaa Laban nkyɛn bosome.
    15: Ɛda koro bi, Laban ka kyerɛɛ Yakob sɛ, “Ɛwom sɛ woyɛ me busuani deɛ, nanso ɛno nkyerɛ sɛ, sɛ woyɛ adwuma ma me a ɛnsɛ sɛ metua wo ka. Kyerɛ me akatua a wopɛ na memfa mma wo.”
    16: Na Laban wɔ mmammaa baanu. Na ɔpanin no din de Lea ɛnna akumaa no nso de Rahel.
    17: Na Lea aniwa aba yɛ fɛ, ɛnna Rahel yɛ ɔbaa fɛfɛ a nʼanim yɛ nyam yie.
    18: Na Yakob dɔ Rahel awadeɛ kwan so, enti ɔka kyerɛɛ Rahel agya Laban sɛ, “Sɛ wode wo babaa kumaa Rahel bɛma me aware a, anka me nso mɛsom wo mfeɛ nson.”
    19: Laban kaa sɛ, “Mepene so! Ɛyɛ sɛ mede no bɛma wo aware mmom sene sɛ mede no bɛma obi foforɔ bi a mennim no. Enti, tena me nkyɛn.”
    20: Esiane ɔdɔ a na Yakob dɔ Rahel enti, ɔsomm Laban mfeɛ nson, na wanhunu koraa sɛ, wasom akyɛre saa. Ɛyɛɛ no sɛ gyama ɔsomee nnansa bi pɛ.
    21: Yakob som wieeɛ no, ɔka kyerɛɛ Laban sɛ, “Masom awie enti, fa Rahel ma me na menware no.”
    22: Ɛno enti, Laban too ɛpono kɛseɛ, na ɔtoo nsa frɛɛ nnipa a na ɔne wɔn wɔ hɔ nyinaa baa apontoɔ no ase.
    23: Na ɛduruu anadwo a esum aduru no, Laban de ne babaa Lea kɔmaa Yakob, maa ɔne no daeɛ.
    24: Ɛno akyiri no, Laban de nʼafenawa Silpa kaa Lea ho sɛ ɔnkɔsom no.
    25: Adeɛ kyeeɛ no, ɔhunuu sɛ Lea mmom na ɔda nʼakyi. Ɛnna Yakob bisaa Laban sɛ, “Asɛm bɛn na wo ne me adi yi? Ɛnyɛ Rahel enti na mesom wo? Adɛn enti na woadaadaa me sei?”
    26: Laban buaa Yakob sɛ, “Ɛha deɛ, ɛnyɛ yɛn amanneɛ sɛ yɛde ɔbabaa kumaa ma aware wɔ ɛberɛ a ɔpanin no nwareeɛ.
    27: Ma Lea nni nnawɔtwe wɔ wo nkyɛn, na nnawɔtwe no akyiri no, sɛ wopɛ Rahel ara a, mɛma woasane asom mfirinhyia nson bio, na mede no ama wo aware.”
    28: Yakob penee so ne Lea tenaa nnawɔtwe. Ɛno akyiri, ɔsomm mfeɛ nson ansa na Laban de ne babaa Rahel nso maa no wareeɛ.
    29: Laban de nʼafenawa Bilha nso maa ne babaa Rahel sɛ ɔnkɔsom no.
    30: Yakob de ne ho kaa Rahel nso. Na ɔdɔ Rahel sene Lea. Yakob tenaa Laban nkyɛn, somm no mfirinhyia nson bio sɛdeɛ ɔne no hyehyɛeɛ no.
    31: Awurade hunuu sɛ Yakob ani nnye Lea ho no, ɔbuee ne yafunu mu, nanso Rahel deɛ, na ɔnwo.
    32: Lea nyinsɛneeɛ, woo ɔbabarima. Ɔtoo no edin Ruben a asekyerɛ ne “Awurade ahunu mmɔborɔ a meyɛ.” Na Lea kaa sɛ, “Awurade ahunu me mmɔbɔ. Nokorɛm, afei na me kunu ani bɛgye me ho.”
    33: Lea nyinsɛnee bio na ɔsane woo ɔbabarima bio no, ɔkaa sɛ, “Esiane sɛ Awurade hunuu sɛ me kunu ani nnye me ho enti, wasane akyɛ me ɔbabarima bio.” Enti, ɔtoo ne din Simeon a asekyerɛ ne “Awurade ate!”
    34: Lea sane nyinsɛnee bio. Na ɔwoo ɔbabarima bio no, ɔkaa sɛ, “Afei deɛ, me kunu de ne ho bɛfam me ho, ɛfiri sɛ, mawo mmammarima baasa ama no.” Ɛno enti, ɔtoo no edin Lewi a asekyerɛ ne “Ahofam.”
    35: Lea sane nyinsɛnee. Ɛberɛ a ɔsane woo ɔbabarima bio no, ɔkaa sɛ, “Saa ɛberɛ yi deɛ, mɛkamfo Awurade.” Ɛno enti, ɔtoo no edin Yuda, a asekyerɛ ne “Nkamfoɔ.” Yei akyiri no, ɔhomee awoɔ so.
  30:
    1: Ɛberɛ a Rahel hunuu sɛ ɔne Yakob nwo no, nʼani beree ne nuabaa no. Enti, ɔka kyerɛɛ Yakob sɛ, “Sɛ wo ne me anwo mma a, mɛwu!”
    2: Yakob bo fuu Rahel, ma ɔkaa sɛ, “Meyɛ Onyankopɔn? Ɔno na wasi wo yafunu ano.”
    3: Ɛnna Rahel ka kyerɛɛ Yakob sɛ, “Mʼafenaa Bilha nie, wo ne no nkɔda, na ɔnwo mma me, na ɛnam ne so ama me nso manya abusua.”
    4: Enti, Rahel de nʼafenaa Bilha maa Yakob wareeɛ. Yakob ne no daeɛ.
    5: Ɔnyinsɛn, woo babarima maa Yakob.
    6: Na Rahel kaa sɛ, “Onyankopɔn adi mʼasɛm ama me. Wate mʼadesrɛ ama me ɔbabarima.” Ne saa enti, ɔtoo no edin Dan a asekyerɛ ne, “Onyankopɔn adi mʼasɛm ama me.”
    7: Rahel afenaa Bilha nyinsɛnee bio, woo ɔbabarima a ɔtɔ so mmienu maa Yakob.
    8: Na Rahel kaa sɛ, “Me ne me nua Lea adi yɛn ho aperedie na madi nkonim.” Ɛno enti, ɔtoo abɔfra no edin Naftali a asekyerɛ ne, “Mʼakodie.”
    9: Ɛberɛ a Lea hunuu sɛ nʼawoɔ ate kɔ no, ɔno nso de nʼafenaa Silpa maa Yakob wareeɛ.
    10: Lea afenaa Silpa woo ɔbabarima maa Yakob.
    11: Na Lea kaa sɛ, “Akrayɛ bɛn nie.” Enti, ɔtoo abɔfra no edin Gad a asekyerɛ ne, “Asi me yie.”
    12: Lea afenaa Silpa woo ɔbabarima a ɔtɔ so mmienu maa Yakob.
    13: Na Lea kaa sɛ, “Mʼani agye! Afei deɛ, mmaa no bɛfrɛ me anigyeɛ.” Enti, ɔtoo no edin Aser a asekyerɛ ne “Anigyeɛ.”
    14: Ayuotwaberɛ mu ɛda bi, Ruben kɔɔ afuom kɔhunuu afifideɛ bi a wɔfrɛ no dudaim. Ɔde bi brɛɛ ne maame Lea. Rahel ka kyerɛɛ Lea sɛ, “Mesrɛ wo, ma me wo ba no dudaim no bi.”
    15: Nanso, Lea de abufuo buaa sɛ, “Woabɛgye me kunu akyiri no, woresane abɛgye me ba dudaim a ɔde abrɛ me no bi apaa so?” Na Rahel de awerɛhoɔ kaa sɛ, “Ɛyɛ, ɛnneɛ, Yakob mmɛda wo nkyɛn ɛnnɛ anadwo yi, na ma me dudaim no bi.”
    16: Enti, ɛda no anwummerɛ a Yakob firi afuom reba no, Lea kɔhyiaa no, ka kyerɛɛ no sɛ, “Ɛsɛ sɛ wobɛda me nkyɛn ɛnnɛ anadwo yi, ɛfiri sɛ, mede me ba dudaim atɔ wo.” Enti, Yakob kɔdaa Lea nkyɛn anadwo no.
    17: Onyankopɔn tiee Lea mpaeɛbɔ, na ɔnyinsɛn, woo ɔbabarima a ɔtɔ so enum maa Yakob.
    18: Na Lea kaa sɛ, “Mede mʼafenaa Silpa maa me kunu Yakob no, Onyankopɔn adom me.” Enti, wɔtoo abɔfra no edin Isakar a asekyerɛ ne “Akyɛdeɛ.”
    19: Lea sane nyinsɛnee bio, na ɔwoo ne babarima a ɔtɔ so nsia maa Yakob.
    20: Enti, Lea kaa sɛ, “Onyankopɔn akyɛ me akyɛdeɛ a ɛsom bo yie. Afei deɛ, manya me kunu anim animuonyam. Ɔde obuo ne anidie bɛma me, ɛfiri sɛ, mawo mmammarima baasia ama no. Enti, ɔtoo abarimaa no edin Sebulon a, asekyerɛ ne Animuonyam.”
    21: Akyire no, Lea woo ɔbabaa too no edin Dina.
    22: Afei, Onyankopɔn kaee Rahel, tiee ne mpaeɛbɔ, buee nʼawotwaa ano.
    23: Rahel nyinsɛne, woo ɔbabarima, na ɔkaa sɛ, “Afei deɛ, Onyankopɔn apepa mʼanimguaseɛ, ama me nso mawo ɔba.”
    24: Rahel too ne ba no edin Yosef a asekyerɛ ne “Awurade mfa ɔbabarima baako nka me ho.”
    25: Rahel woo Yosef no, ankyɛre na ɛda koro bi, Yakob ka kyerɛɛ Laban sɛ, “Mepɛ sɛ mesane kɔ mʼankasa mʼasase so ne me fie enti, mesrɛ wo, gya me ɛkwan na menkɔ,
    26: Fa me yerenom ne me mma a wɔn enti mebɛsom wo no ka ho. Wʼankasa ara wonim ɔsom pa a masom wo.”
    27: Laban buaa sɛ, “Mesrɛ wo, nkɔ nnya me. Makɔ abisa ahunu sɛ, nhyira dodoɔ a manya yi nyinaa firi te a wote me nkyɛn yi so.”
    28: Laban ka kaa ho sɛ, “Kyerɛ me akatua biara a wobɛgye, na mɛtua.”
    29: Yakob buaa Laban sɛ, “Wʼankasa wonim som a masom wo, ne sɛdeɛ mahwɛ wʼanantwie ne wo nnwan ama wɔn ase afɛe afa.
    30: Wʼahodeɛ kakra a na wowɔ ɛberɛ a mebaeɛ no, ɛnnɛ, adɔɔso, abu so. Biribiara a meyɛ maa wo no nso, Awurade ahyira so. Na me nso, ɛberɛ bɛn na mɛtumi apɛ biribi de agya mʼabusuafoɔ?”
    31: Laban bisaa Yakob sɛ, “Akatua ahe na memfa mma wo?” Yakob nso buaa sɛ, “Mma me hwee, na mmom, sɛ wobɛyɛ mʼabisadeɛ baako pɛ yi ama me deɛ a, mɛkɔ so ayɛn wo mmoa no.
    32: Ɛnnɛ, ma menkɔhwehwɛ wo mmoa no nyinaa mu, na mennyi odwan biara a ne ho yɛ ntokontrama, odwan ba biara a ɔyɛ tuntum ne abirekyie biara a ɔyɛ ntokontrama. Yeinom na ɛbɛyɛ mʼakatua.
    33: Yei bɛma woahunu sɛ, medi nokorɛ anaa menni nokorɛ. Sɛ wohunu nnwan anaa mmirekyie a wɔyɛ fufuo, na wɔnyɛ ntokontrama wɔ me mmoa no mu a, na ɛkyerɛ sɛ mawia wɔn afiri wo deɛ mu.”
    34: Laban buaa Yakob sɛ, “Ɛyɛ, yɛ no sɛdeɛ woaka no.”
    35: Ɛda no ara, Laban yiyii nnwennini a wɔyɛ ntokontrama no nyinaa ne nnwammedeɛ a wɔyɛ ntokontrama no nso; mmoa no mu biara a fufuo wɔ ne ho ne odwan ba biara a ɔyɛ tuntum no, ɔde wɔn kɔmaa ne mmammarima.
    36: Na Laban mma no faa mmoa no, de wɔn twaa nnansa ɛkwan, firii baabi a na Yakob wɔ hɔ. Saa ɛberɛ no mu, Yakob tenaa hɔ, hwɛɛ Laban nnwan no.
    37: 'Na Yakob faa saa nnua yi: ɔsɛsɛ, ɛdwono ne ɔkyɛnkyɛn mman mono, yiyii ho akamakam, ma ɛkɔtoo dua kwatii no.'
    38: Afei, ɔde mman mono a wayiyi ho no nyinaa guguu mmoa no adidi nnaka mu, sɛdeɛ ɛba sɛ, mmoa no ba sɛ wɔrebɛnom nsuo no bi a, wɔbɛhunu. Saa ɛberɛ no na anini no foro abereɛ no.
    39: Enti, sɛ mmoa no hyia mu wɔ dua mman ntokontrama no ho, na wɔnyinsɛn na wɔwowo a, wɔn mma no ho yɛ ntokontrama.
    40: Ɔnam saa ɛkwan yi so yii Laban nnwankuo no mu abereɛ no guu faako, ma ɛkaa anini no. Na ɔmaa wɔne Yakob nnwan a wɔyɛ tuntum no hyiaa mu. Saa ɛkwan yi so na ɔfa gyinaa ne nnwankuo firii Laban deɛ mu.
    41: Ɛduru ɛberɛ a nnwammedeɛ a wɔwɔ ahoɔden no pɛ sɛ wɔhyia nnwennini no a, Yakob de mman a wayiyi ho akamakam no gu wɔn anim.
    42: Nanso, wanyɛ nnwan abereɛ a wɔyɛ mmerɛ no saa. Enti, nnwammaa a wɔnni ahoɔden no bɛyɛɛ Laban dea, ɛnna wɔn a wɔwɔ ahoɔden no nso bɛyɛɛ Yakob dea.
    43: Ɛnam yei so maa Yakob nyaa ne ho tam. Ɔnyaa mmoa, mfenaa, nkoa, nyoma ne mfunumu bebree.
  31:
    1: Yakob tee sɛ Laban mmammarima no reka sɛ, “Yakob afa yɛn agya ho nneɛma nyinaa. Nʼahonya nyinaa firi yɛn agya nneɛma a wafa no.”
    2: Yakob hunuu sɛ, afei deɛ, Laban nte nʼanim nkyerɛ no sɛ kane no.
    3: Afei, Awurade ka kyerɛɛ Yakob sɛ, “Sane kɔ wʼabusuafoɔ ne wo nkurɔfoɔ asase so, na mɛdi wʼakyi.”
    4: Enti, Yakob soma ma wɔkɔfrɛɛ ne yerenom Rahel ne Lea sɛ, wɔmmra ne nkyɛn wɔ ɛserɛ no so, faako a ɔne ne nnwankuo no wɔ no.
    5: Wɔbaeɛ no, ɔka kyerɛɛ wɔn sɛ, “Mahunu sɛ, afei deɛ, mo agya Laban anim nyɛ me fɛ sɛ kane no, nanso Onyankopɔn a mʼagya Isak somm no no ka me ho.
    6: Monim sɛ, mayi me yam, de mʼahoɔden nyinaa ayɛ adwuma, ama mo agya;
    7: nanso mo agya nam nsisie kwan so, asesa mʼakatua mu mprɛdu. Nanso, yei nyinaa akyiri, Onyankopɔn amma no ɛkwan amma wanyɛ me bɔne.
    8: Sɛ ɔka sɛ, ‘Mmoa a wɔn ho yɛ ntokontrama no bɛyɛ wʼakatua,’ na sɛ mmoa no wo a, na wɔawo mma a wɔn ho yɛ ntokontrama. Sɛ ɔka sɛ, ‘Mmoa a wɔn ho yɛ nsensaneɛ no bɛyɛ wʼakatua’ a, na wɔawowo mma a wɔn ho yɛ nsensaneɛ.
    9: Ɛkwan a Onyankopɔn nam so agye mo agya nsam nyɛmmoa no de wɔn ama me ama mayɛ ɔdefoɔ no ne no.
    10: “Ɛduruu ɛberɛ a mmoa no hyiam no, mesoo daeɛ hunuu sɛ, nnwennini a wɔforo nnwammedeɛ no ho yɛ ntokontrama, nsensaneɛ anaa nsisimu.
    11: Onyankopɔn ɔbɔfoɔ frɛɛ me wɔ daeɛ no mu ka kyerɛɛ me sɛ, ‘Yakob!’ Ɛnna megyee so sɛ, ‘Me nie!’
    12: Ɛnna ɔsoro abɔfoɔ no ka kyerɛɛ me sɛ, ‘Hwɛ na hunu sɛ, nnwennini a wɔforo nnwammedeɛ no nyinaa ho yɛ nsensaneɛ, ntokontrama anaa nsisimu, na mahunu ɛkwan a Laban de wo fa so no nyinaa.
    13: Mene Onyankopɔn a meyii me ho adi kyerɛɛ wo wɔ Bet-El, beaeɛ a wode ɛboɔ sii hɔ, hwiee ngo guu so, somm me, hyɛɛ me bɔ sɛ, wobɛsom me no. Afei, tu firi saa asase yi so ntɛm ara, na sane kɔ asase a wɔwoo wo wɔ so no so.’”
    14: Na Rahel ne Lea bisaa sɛ, “Enti, saa tebea a yɛwɔ mu yi, yɛwɔ kyɛfa bi wɔ yɛn agya agyapadeɛ mu anaa?
    15: Yɛn agya mfa yɛn sɛ yɛyɛ ahɔhoɔ? Watɔn yɛn, na yɛn tiri sika a ɔgyeeɛ no nso, wadi.
    16: Ɛyɛ nokorɛ turodoo sɛ, yɛn agya ahodeɛ a Onyankopɔn gyeeɛ no nyinaa yɛ yɛn ne yɛn mma dea. Enti, biribiara a Onyankopɔn aka akyerɛ wo sɛ yɛ no, yɛ.”
    17: Ɛda bi, Yakob de ne mma ne ne yerenom tenatenaa nyoma so.
    18: Ɔkaa ne mmoa nyinaa, agyapadeɛ a wanya nyinaa ne mmoa a ɔnyaa wɔ Paddan-Aram nyinaa dii nʼanim sɛ, ɔrekɔ nʼagya Isak nkyɛn wɔ Kanaan asase so.
    19: Ɛberɛ a Laban kɔɔ wiram sɛ ɔrekɔtwitwa ne nnwan ho nwi no, Rahel faa nʼakyi kɔwiaa nʼagya fie abosom.
    20: Yakob daadaa Aramni Laban a wamma wanhunu sɛ, ɔredwane.
    21: Yakob de nʼahodeɛ nyinaa dwaneeɛ. Ɔtwaa Asubɔnten Eufrate, de nʼani kyerɛɛ bepɔ asase Gilead no so.
    22: Yakob ne nʼabusuafoɔ dwaneeɛ no, nnansa akyiri ansa na Laban tee sɛ wɔkɔ.
    23: Laban faa ne fiefoɔ, kaa ne ho, de anibereɛ tii Yakob. Nnanson akyiri ansa na ɔkɔtoo Yakob ne ne nkurɔfoɔ no wɔ bepɔ Gilead so.
    24: Saa ɛda no ara anadwo, Onyankopɔn yii ne ho adi wɔ daeɛ mu kyerɛɛ Aramni Laban. Ɔka kyerɛɛ no wɔ daeɛ no mu sɛ, “Hwɛ yie na woankɔka asɛm biara, sɛ ɛyɛ asɛm pa anaa asɛmmɔne ankyerɛ Yakob.”
    25: Ɛberɛ a Laban ne ne fiefoɔ kɔtoo Yakob no, na Yakob asisi ne ntomadan wɔ bepɔ Gilead atifi. Laban ne ne fiefoɔ no nso sisii wɔn ntomadan wɔ bepɔ no ayaase.
    26: Afei, Laban kɔɔ Yakob nkyɛn kɔbisaa no sɛ, “Woadaadaa me. Asɛm bɛn na wode adi me yi? Woakyekyere me mmammaa de wɔn redwane te sɛ nnommumfoɔ.
    27: Adɛn enti na wodaadaa me, na wodwane firii me nkyɛn a woankra? Sɛ wokraa me a, anka mɛto wo ɛpono, na mama nnipa abɛbɔ sankuo, ato nnwom wɔ apontoɔ no ase, de agya wo kwan.
    28: Woamma mankyeakyea me nananom ne me mmammaa yi nsam mpo, amfa annya wɔn kwan. Woadi nkwaseasɛm.
    29: Mewɔ tumi sɛ anka meyɛ wo bɔne, nanso, nnora anadwo, Onyankopɔn a wo agya somm no no ka kyerɛɛ me wɔ daeɛ mu sɛ, ‘Hwɛ yie na woanka asɛm biara, sɛ ɛyɛ asɛm pa anaa asɛmmɔne, ankyerɛ Yakob.’
    30: Esiane sɛ wʼani agyina wo agya fie enti, na ɛsɛ sɛ wokɔ ara, na adɛn enti na wowiaa mʼabosom, de kaa wo nneɛma ho?”
    31: Yakob buaa Laban sɛ, “Na mesuro. Na ɛyɛ me sɛ wode tumi bɛgye wo mmammaa no afiri me nsam.
    32: Nanso, obiara a wobɛhunu wʼabosom no wɔ ne nkyɛn no, ɔsɛ owuo. Wʼankasa hwehwɛ, sɛ wobɛhunu biribiara a ɛyɛ wo dea wɔ me nneɛma yi mu wɔ yɛn nuanom yi anim. Sɛ wohunu biribiara a ɛyɛ wo dea a, fa wʼadeɛ.” Ɛberɛ a Yakob kaa saa asɛm yi no, na ɔnnim sɛ Rahel na wawia nʼagya Laban abosom no.
    33: Ɛno enti, Laban kɔɔ Yakob, Lea, ne nʼasomfoɔ Bilha ne Silpa ntomadan mu kɔhwehwɛɛ hɔ, nanso wanhunu biribiara. Afei, ɔkɔwuraa Rahel ntomadan mu.
    34: Ɛfiri sɛ, na Rahel awia abosom no de ahyehyɛ ne yoma no atɛ ase, atena so. Enti, Laban kɔhwehwɛɛ nneɛma a ɛwɔ Rahel ntomadan no nyinaa mu, nanso wanhunu abosom no.
    35: Afei, Rahel ka kyerɛɛ nʼagya sɛ, “Agya, mma wo bo mfu me sɛ mete hɔ wɔ wʼanim na mensɔre nnyina hɔ, ɛfiri sɛ, makɔ afikyire.” Enti, Laban toaa so hwehwɛɛ abosom no ara, nanso wanhunu.
    36: Ɛyɛɛ saa no, Yakob bo fuu Laban yie, bisaa no sɛ, “Bɔne bɛn na mayɛ? Amumuyɛsɛm bɛn na madi a ɛno enti, woataa me ara yi?”
    37: Wohwehwɛɛ me nneɛma nyinaa mu yi, ɛdeɛn adeɛ na wohunuiɛ a ɛyɛ wo ne wo fiefoɔ dea? Deɛ wohunuiɛ biara no, fa bɛto dwa wɔ me nuanom ne wo nuanom a wɔahyia ha yi nyinaa anim, na wɔnkyerɛ deɛ ɛyɛ ne dea.
    38: “Mfirinhyia aduonu a wo ne me tenaeɛ, wo nnwan ne wo mmirekyie abereɛ no ampompɔn, na mankum wo nnwennini yi bi amfiri wo nnwankuo yi mu, anwe da.
    39: Mamfa wʼaboa biara a akekaboa bi atete ne mu ammrɛ wo; wɔn a mmoa kumm wɔn no, mʼankasa mehyɛɛ anan mu. Afei sɛ ɛba sɛ wɔwia wo mmoa no bi, anadwo anaa awia a, woma metua ka.
    40: Saa na asetena a me ne wo teɛ no teɛ. Meyɛɛ wʼadwuma awia maa owia hyee me. Meyɛɛ wʼadwuma anadwo maa awɔ dee me, maa sɛ, mekɔ kɛtɛ so koraa a, mentumi nna.
    41: Mfirinhyia aduonu a metenaa wo nkyɛn nyinaa, na saa na mʼasetena teɛ. Mede mfirinhyia dunan na ɛyɛɛ adwuma maa wo, de waree wo mmammaa baanu no. Ɛnna mede mfirinhyia nsia nso hwɛɛ wo nnwan. Deɛ ɛtwa toɔ koraa ne sɛ, wosesaa mʼakatua mpɛn edu.
    42: Sɛ ɛnyɛ Onyankopɔn a mʼagya somm no, Onyankopɔn a Abraham somm no a ɔwɔ mafa ne suro a mesuro mʼagya Isak a, anka nokorɛm nie, wopamoo me, maa mede me nsapan kɔeɛ. Nanso Onyankopɔn hunuu mʼamanehunu ne me nsa ano adwuma enti na nnora anadwo ɔkaa wʼanim no.”
    43: Laban buaa Yakob sɛ, “Mmaa no yɛ me mmammaa, mmɔfra no nso yɛ me nananom, ɛnna nnwankuo no nso yɛ me nnwankuo. Nneɛma a wohunu yi nyinaa yɛ me dea. Ɛbɛyɛ dɛn na matumi ayɛ mʼankasa me mmammaa ne me nananom bɔne?
    44: Afei, bra na me ne wo nyɛ apam a ɛbɛdi me ne wo ntam adanseɛ. Saa apam no so na yɛbɛdi wɔ yɛn asetena nyinaa mu.”
    45: Enti, Yakob faa ɛboɔ de sii hɔ yɛɛ nkaeɛdum.
    46: Yakob kyerɛɛ ne nuanom no sɛ, “Montase aboɔ!” Enti, wɔtasee aboɔ boaa ano. Afei, wɔn nyinaa tenaa ho didiiɛ.
    47: Laban frɛɛ aboɔ kuo no Yegar-Sahaduta a asekyerɛ ne Adanseɛ Kuo. Yakob nso frɛɛ saa aboɔ kuo no Gal-Ed, a asekyerɛ ne Adanseɛ Kuo saa ara.
    48: Afei, Laban kaa sɛ, “Aboɔ Kuo yi na ɛdi me ne wo ntam adanseɛ ɛnnɛ!” Ɛno enti na wɔfrɛ no Gal-Ed no.
    49: Na wɔsane frɛ aboɔ nkaeɛdum no nso bio sɛ, “Mispa” ɛfiri sɛ, Laban kaa sɛ, “Awurade mmoa yɛn, na sɛ yɛn ntam tete mpo a, yɛn mu biara bɛdi saa apam yi so.
    50: Sɛ woanhwɛ me mmammaa yi yie anaasɛ woware mmaa foforɔ ka me mmammaa yi ho a, ɛwom sɛ merenhunu, nanso Onyankopɔn deɛ, ɔbɛhunu.”
    51: Laban sane ka kyerɛɛ Yakob sɛ, “Aboɔ Kuo yi ni. Nkaeɛdum a mede asi me ne wo ntam no nso nie.
    52: Aboɔ Kuo yi ne nkaeɛdum yi nyɛ adanseɛ sɛ, me Laban, merentra saa Aboɔ Kuo yi ne nkaeɛdum yi mma baabi a wowɔ mmɛtoa wo. Na wo Yakob nso, worentra saa Aboɔ kuo yi ne nkaeɛdum yi mma baabi a mewɔ mmɛtoa me.
    53: Ma Abraham Onyankopɔn ne Nahor Onyankopɔn, wɔn agyanom Onyankopɔn nyɛ ɔtemmufoɔ wɔ me ne wo ntam.” Enti, Yakob de nʼagya Isak Onyankopɔn ho suro kaa ntam sɛ, ɔrentra ɛhyeɛ no.
    54: Afei, Yakob bɔɔ Onyankopɔn afɔdeɛ wɔ bepɔ no atifi, na ɔhyiahyiaa ne nnamfonom bɛdidiiɛ. Ɛno akyiri no, wɔdaa ne nkyɛn wɔ bepɔ no so.
    55: Laban sɔree anɔpatutuutu fefee ne nananom ne ne mmammaa no ano, hyiraa wɔn. Ɛno akyiri no, ɔsane nʼakyi kɔɔ ne kurom.
  32:
    1: Yakob ne ne fiefoɔ toaa nʼakwantuo no so. Onyankopɔn abɔfoɔ bɛhyiaa no.
    2: Yakob hunuu wɔn no, ɔkaa sɛ, “Ɛha yɛ Onyankopɔn fie!” Enti ɔtoo saa beaeɛ hɔ edin “Mahanaim,” a asekyerɛ ne Onyankopɔn asase.
    3: Yakob somaa abɔfoɔ dii nʼanim kɔɔ ne nua Esau nkyɛn wɔ Seir a ɛwɔ Edom asase so.
    4: 'Nkra a ɔde maa wɔn nie: “Monka nkyerɛ me wura Esau sɛ, ‘Wʼakoa Yakob se, yɛn wɔfa Laban nkyɛn na makɔtena sɛ ɔhɔhoɔ ara de bɛsi ɛnnɛ yi.'
    5: Ɛnnɛ deɛ, mewɔ anantwie ne mfunumu, nnwan ne mmirekyie, nkoa ne mfenaa bebree. Masoma mʼabɔfoɔ yi aba wo, me wura nkyɛn, sɛ wɔmmɛka nkyerɛ wo sɛ, mereba. Mewɔ anidasoɔ nso sɛ, mɛnya wʼanim animuonyam ama woagye me fɛ so.’”
    6: Asomafoɔ no sane baa Yakob nkyɛn no, wɔbɛka kyerɛɛ no sɛ, “Yɛkɔɔ wo nua Esau nkyɛn kɔkaa wo nkra no kyerɛɛ no, na ɔse ɔreba abɛhyia wo, na mmarima ahanan na wɔka ne ho reba.”
    7: Yakob de ehu ne awerɛhoɔ kyekyɛɛ nnipa a ɔne wɔn nam no ne mmoa no mu akuo mmienu.
    8: Ɔkaa wɔ ne tirim sɛ, “Sɛ ɛba sɛ, Esau ne ne dɔm no ba bɛto hyɛ ekuo baako so a, ekuo a ɛtɔ so mmienu no bɛdwane.”
    9: Afei, Yakob bɔɔ Awurade mpaeɛ sɛ, “Ao, Awurade Onyankopɔn a mʼagya Abraham ne mʼagya Isak somm wo, Ao, Awurade a woka kyerɛɛ me sɛ, ‘Sane kɔ wʼasase so ne wʼabusua mu, na mɛma woayɛ ɔdefoɔ.’
    10: Wʼadɔeɛ a wode ayɛ me ne nokorɛ a woadi wʼakoa no mu kakra bi mpo, mfata me. Ɛda a mefirii fie kɔtwaa Asubɔnten Yordan no, na me poma nko ara na ɛkura me, nanso ɛnnɛ, me na mekura ɛdɔm ahodoɔ mmienu yi.
    11: Mesrɛ wo, gye me firi me nua Esau nsam. Mesuro sɛ ɔbɛto ahyɛ me ne me yerenom ne me mma so.
    12: Nanso, wo na woahyɛ me bɔ sɛ, ‘Nokorɛ mu, mɛma woanya wo ho, na mama wʼase afɛe ayɛ sɛ mpoano anwea a wɔntumi nkan.’”
    13: Saa ɛda no, ɔdaa hɔ. Na ɔyii nʼagyapadeɛ no bi sɛ akyɛdeɛ a ɔde bɛma ne nua Esau.
    14: 'Nneɛma no nie: Mmirekyibereɛ ahanu, mpapo aduonu, nnwammedeɛ ahanu, nnwennini aduonu.'
    15: Nyoma bereɛ aduasa ne wɔn mma, anantwibereɛ aduanan, anantwinini edu, mfunumubereɛ aduonu, mfunumunini edu.
    16: Ɔkyekyɛɛ mmoa no mu akuakuo, de maa nʼasomfoɔ a ekuo baako biara hyɛ ɔsomfoɔ baako nsa. Ɔka kyerɛɛ nʼasomfoɔ no sɛ, “Monni mʼanim nkɔ, na mmom, momma akwan nneda mmoa akuakuo no ntam.”
    17: Yakob sane ka kyerɛɛ nʼasomfoɔ a wɔdi ɛkan no sɛ, “Sɛ me nua Esau hyia mo, na ɔbisa mo sɛ, ‘Hwan asomfoɔ ne mo? Mofiri he na morekɔ he na hwan mmoa na mode wɔn nam yi a,’
    18: monka nkyerɛ no sɛ, ‘Mmoa no yɛ wʼakoa Yakob dea. Ne nyinaa yɛ akyɛdeɛ a ɔde rebrɛ ne wura Esau, na nʼankasa di akyire reba.’”
    19: Saa ara nso na Yakob ka kyerɛɛ nʼasomfoɔ a wɔtɔ so mmienu, mmiɛnsa ne wɔn a wɔdidi so a wɔde mmoa no rekɔ no sɛ, “Sɛ mohyia Esau a, monka saa asɛm korɔ no ara nkyerɛ no. Monka nka ho sɛ,
    20: ‘Wʼakoa Yakob ankasa di yɛn akyiri reba.’” Ɛfiri sɛ, na Yakob ayɛ nʼadwene sɛ, “Mede akyɛdeɛ ahodoɔ a mede asoma adi ɛkan yi bɛpata no, na sɛ akyire no ɔhunu me a, wagye me ato mu.”
    21: Enti, wɔde Yakob akyɛdeɛ ahodoɔ no dii ɛkan kɔeɛ. Na nʼankasa deɛ, ɔdaa nʼatenaeɛ hɔ anadwo no.
    22: Anadwo no ara, Yakob sɔre faa ne yerenom baanu ne ne mfenaa baanu no ne ne mma dubaako no, de wɔn twaa Asubɔnten Yordan wɔ Yabok asutwareɛ hɔ.
    23: Ɔde wɔn twaa asubɔnten no wieeɛ no, ɔsane bɛfaa nʼagyapadeɛ a aka nyinaa de twaa asuo no.
    24: Afei, ɛkaa Yakob nko ara wɔ nʼatenaeɛ hɔ. Anadwo no, obi ne no bɛtentameeɛ ara kɔsii adekyeɛ wɛɛ.
    25: Ɛberɛ a ɔbarima a ɔne no tentameeɛ no hunuu sɛ ɔrentumi nni Yakob so no, ɔbɔɔ Yakob dwonku, ma ɛhwaneeɛ.
    26: Afei, ɔbarima no ka kyerɛɛ Yakob sɛ, “Adeɛ akye enti, gyaa me ma menkɔ.” Nanso, Yakob buaa no sɛ, “Sɛ woanhyira me a, meremma wonkɔ.”
    27: Ɔbarima no bisaa Yakob sɛ, “Wo din de sɛn?” Ɔbuaa sɛ, “Me din de Yakob.”
    28: Ɔbarima no kaa sɛ, “Ɛfiri ɛnnɛ, wɔremfrɛ wo Yakob bio, na mmom, wɔbɛfrɛ wo Israel, ɛfiri sɛ, wo ne Onyankopɔn ne nnipa atentam, na woadi nkonim.”
    29: Yakob bisaa sɛ, “Mesrɛ wo, wɔfrɛ wo sɛn?” Ɔbarima no nso bisaa no sɛ, “Adɛn enti na worebisa me din?” Yei akyiri no, ɔhyiraa Yakob.
    30: Ɛmaa Yakob too beaeɛ hɔ edin Peniel, a asekyerɛ ne “Onyankopɔn Anim.” Na ɔkaa sɛ, “Mahunu Onyankopɔn animuanimu, nanso meda so te nkwa mu ara.”
    31: Yakob refiri Peniel no na owia agyina. Esiane ne dwonku a na ahwan no enti, na ɔtɔ gu ne nan no so.
    32: Ɛno enti na ɛbɛsi ɛnnɛ yi, Israelfoɔ nwe aboa dwonku koraa sɛ nkaedeɛ no. Saa ntini kɛseɛ a ɛwɔ Yakob dwonku no na ɔbarima a ɔne no tentameeɛ no bɔeɛ, maa Yakob dwonku hwaneeɛ no.
  33:
    1: Yakob pagyaa nʼani hunuu sɛ Esau ne ne mmarima ahanan a wɔka no ho firi akyirikyiri reba. Enti, ɔkyekyɛɛ ne mma no mu maa Lea, Rahel ne nʼasomfoɔ baanu no.
    2: Ɔmaa asomfoɔ no ne wɔn mma dii ɛkan. Lea ne ne mma nso dii hɔ. Ɛnna Rahel ne ne ba Yosef nso dii akyire.
    3: Yakob deɛ, ɔdii wɔn anim. Ɔreyɛ abɛn ne nua Esau no, ɔbɔɔ ne mu ase mprɛnson.
    4: Esau tuu mmirika kɔhyiaa Yakob, yɛɛ no atuu. Ɔbam Yakob, fee nʼano. Na wɔn baanu nyinaa suiɛ.
    5: Afei, Esau maa nʼani so hunuu mmaa no ne mmɔfra no. Ɔbisaa Yakob sɛ, “Yeinom yɛ ɛhefoɔ?” Ɔbuaa sɛ, “Wɔyɛ mma a Onyankopɔn de wɔn adom me a meyɛ wʼakoa.”
    6: Afei, Yakob asomfoɔ ne wɔn mma twe bɛn Esau bɛkotoo no.
    7: Saa ara na Lea ne ne mma nso bɛkotoo no. Afei, Yosef ne ne maame Rahel nso ba bɛkotoo no.
    8: Esau bisaa sɛ, “Nnwan ne anantwie ne mmoa bebrebe a wɔsa so reba yi nso, aseɛ ne sɛn?” Yakob buaa sɛ, “Me wura, ɛyɛ akyɛdeɛ a mede rebrɛ wo, na manya wʼanim animuonyam.”
    9: Nanso, Esau sere buaa no sɛ, “Me nua, mewɔ saa mmoa yi bebree ma ɛboro so. Enti, fa deɛ wode rebrɛ me yi ka wo deɛ ho.”
    10: Yakob kaa sɛ, “Dabi, sɛ woagye me fɛ so deɛ a, mesrɛ wo, gye akyɛdeɛ a mede rebrɛ wo yi. Nokorɛ ni, ɛsiane sɛ wogyee me ɔdɔ so enti, mehunuu wʼanim no, na ayɛ me sɛdeɛ mahunu Onyankopɔn anim.
    11: Mesrɛ wo, gye mʼakyɛdeɛ a mede rebrɛ wo yi, ɛfiri sɛ, Awurade adom me ama mayɛ ɔdefoɔ.” Esiane sɛ Yakob kɔɔ so srɛɛ no ara sɛ ɔnnye nʼakyɛdeɛ no enti, Esau gyeeɛ.
    12: Afei, Esau kaa sɛ, “Ma yɛnkɔ. Yɛbɛdi mo anim ne mo akɔ.”
    13: Nanso, Yakob buaa no sɛ, “Me wura ankasa nim sɛ, mmɔfra no bi susua. Ɛsɛ sɛ mehwɛ anantwie ne nnwan ne mmoa a wɔawowo no nso ka wɔn so brɛoo. Sɛ meka wɔn so den ɛda koro pɛ mpo a, wɔn nyinaa bɛwuwu.
    14: Enti, me wura, di yɛn ɛkan na yɛne nyɛmmoa no bɛdi wʼakyi nkakrankakra abɛto wo wɔ Seir.”
    15: Enti, Esau kaa sɛ, “Anyɛ bi koraa no, ma mennya me mmarima na wɔnni wʼanim, mmɔ wo ho ban.” Yakob kaa sɛ, “Ɛho nhia sɛ ɛsɛ sɛ woyɛ me saa adɔeɛ no.”
    16: Enti, ɛda no ara, Esau sane nʼakyiri kɔɔ Seir.
    17: Nanso, Yakob deɛ, ɔkɔɔ Sukot kɔsisii ne ntomadan, pɛɛ baabi a ne mmoa no nso bɛda, de hɔ yɛɛ nʼatenaeɛ. Ɛno enti na wɔfrɛ saa beaeɛ hɔ Sukot, a asekyerɛ ne Asese no.
    18: Yakob firii Paddan-Aram no, ɔkɔduruu Sekem kuro a ɛwɔ Kanaan asase so asomdwoeɛ mu.
    19: Yakob tɔɔ asase a ɔtenaa so no nnwetɛ mpɔ ɔha firii Sekem agya Hamor mma nkyɛn.
    20: Wɔsii afɔrebukyia wɔ hɔ, too saa afɔrebukyia no edin El-Elohe-Israel, a asekyerɛ ne Onyankopɔn, Israel Onyankopɔn Afɔrebukyia.
  34:
    1: Ɛda koro bi, Lea ne Yakob ba Dina firii adi kɔsraa mmabaawa a wɔwɔ wɔn mpɔtam hɔ no.
    2: Ɛberɛ a Hewifoɔhene Hamor babarima Sekem hunuu Dina no, ɔkyeree no kɔtoo no monnaa.
    3: Ɛfiri saa ɛberɛ no, Sekem tuu nʼani sii Yakob ba Dina so. Ɔbɔɔ mmɔden ara sɛ, ɔne no bɛkasa ama wapene so, na waware no.
    4: Ɛno enti, Sekem dii ho nkɔmmɔ kyerɛɛ nʼagya Hamor sɛ, “Mepɛ sɛ meware ababaawa yi, enti kɔka ne ho asɛm ma me!”
    5: Ɛberɛ a Yakob tee sɛ Sekem akɔkyere ne babaa Dina, akɔto no monnaa no, na ne mmammarima no nyinaa ne wɔn agya anantwie wɔ wiram. Enti, Yakob anka hwee kɔsii sɛ wɔbaeɛ.
    6: Asɛm yi akyiri no, Sekem agya Hamor kɔɔ Yakob nkyɛn ne no kɔdii nkɔmmɔ.
    7: Yakob mmammarima no tee wɔn nuabaa Dina ho asɛm pɛ, wɔfiri wiram hɔ baeɛ. Wɔn werɛ hoeɛ na wɔn bo nso fuu yie, ɛfiri sɛ Sekem ayɛ aniwudeɛ wɔ Israel. Ɔne Yakob babaa daeɛ, na yei yɛ akyiwadeɛ.
    8: Nanso, Hamor ka kyerɛɛ Yakob sɛ, “Me ba Sekem ani gye wo ba Dina ho. Mesrɛ wo, fa no ma no, na ɔnware no.
    9: Mo ne yɛnni awadeɛ. Momfa mo mmammaa mma yɛn, na yɛnware wɔn, na yɛn nso, yɛmfa yɛn mmammaa mma mo awadeɛ.
    10: Mobɛtumi ne yɛn atena. Asase yi nyinaa yɛ mo dea. Montena so, nni dwa wɔ so, mpɛ mu agyapadeɛ.”
    11: Afei, Sekem ka kyerɛɛ Dina agya ne ne nuammarima no sɛ “Monnye me ntom. Biribiara a mobɛgye me no, mɛtua.
    12: Ɔbaa no ti adeɛ ne biribiara a mobɛgye aka ho no, mommɔ ɛboɔ biara a mopɛ, na mɛtua. Deɛ ɛhia me ara ne sɛ, mode ababaawa no bɛma me aware.”
    13: Esiane sɛ na Sekem agu wɔn nuabaa Dina ho fi no enti, mmuaeɛ a wɔmaa Sekem ne nʼagya Hamor no anyɛ nokorɛ. Na mmom, na wɔwɔ adwene foforɔ bi wɔ akyire.
    14: Yakob mmammarima no ka kyerɛɛ Sekem ne nʼagya Hamor sɛ, “Yɛrentumi mfa yɛn nuabaa mma ɔbarima a ɔntwaa twetia awadeɛ. Sɛ yɛyɛ saa a, na yɛagu yɛn ho anim ase.
    15: Ansa na yɛde yɛn nuabaa bɛma wo awadeɛ no, gye sɛ woatwitwa wo mmarima nyinaa twetia te sɛ yɛn.
    16: Sɛ moyɛ saa deɛ a, yɛne mo bɛdi awadeɛ. Mobɛware yɛn mmaa, na yɛn nso, yɛaware mo mmaa. Yɛne mo bɛtena fɛfɛɛfɛ sɛ nnipa baako.
    17: Sɛ moampene so amma wɔantwitwa mo twetia deɛ a, yɛbɛgye yɛn nuabaa de no akɔ.”
    18: Asɛm a wɔkaeɛ no tɔɔ Hamor ne ne ba Sekem asom.
    19: Sekem a na ɔyɛ aberanteɛ a ɔdi mu wɔ nʼagya mma nyinaa mu no antwentwɛn ne nan ase koraa. Ɔkɔtwaa twetia no, sɛdeɛ Yakob mma no kaeɛ no, ɛfiri sɛ, na ɔpɛ Yakob babaa no yie.
    20: Enti, Hamor ne ne ba Sekem kɔbɔɔ dwa wɔ kuro no ɛpono ano ne ɛhɔ mmarima kɔkasaeɛ sɛ,
    21: “Yakob ne ne mma yi ne yɛn te yie. Mompene so na wɔne yɛn ntena yɛn asase yi so, na yɛnni edwa. Ɛfiri sɛ, yɛn asase yi so a yɛne wɔn bɛsene so. Yɛbɛtumi aware wɔn mmammaa, na wɔn nso bɛtumi aware yɛn deɛ.
    22: Nanso, ansa na wɔn mmarima no bɛpene so ne yɛn atena sɛ nnipa korɔ no, gye sɛ yɛn mmarima nyinaa twitwa twetia, sɛdeɛ wɔn nso wɔatwitwa twetia no.
    23: Sɛ ɛba saa a, wɔn mmoa, wɔn agyapadeɛ ne wɔn mmoa ahodoɔ a ɛkeka ho no nyinaa remmɛyɛ yɛn dea anaa? Enti, momma yɛmpene so mma wɔn, na yɛne wɔn ntena.”
    24: Mmarima a wɔkɔhyiaa Hamor ne ne ba Sekem wɔ kuro no ɛpono ano no nyinaa ne wɔn yɛɛ adwene maa mmarima a wɔwɔ kurom hɔ nyinaa twitwaa twetia.
    25: Nnansa akyiri a na twetiatwa no enti, kurom hɔ mmarima no nyinaa deda hɔ a wɔgye wɔn ho a ɛnnye no, Yakob mmammarima baanu Simeon ne Lewi a wɔyɛ Dina nuammarima no faa wɔn mpea. Wɔkɔto hyɛɛ kuro no so, ɛberɛ a wɔn ani nna wɔn ho so, kunkumm mmarima a wɔwɔ kurom hɔ nyinaa.
    26: Wɔde pea kumm Hamor ne ne ba Sekem, na wɔfaa wɔn nuabaa Dina firii Sekem fie de no kɔɔ wɔn nkyɛn.
    27: Yakob mmammarima a wɔaka no nso to hyɛɛ kuro no so. Wɔtiatiaa nnipa a wɔawuwu no so, fom kuro no mu nneɛma nyinaa pasaa, ɛfiri sɛ, ɛhɔ na Sekem guu wɔn nuabaa Dina ho fi.
    28: Wɔfom wɔn anantwie, wɔn nnwan, wɔn mfunumu ne wɔn agyapadeɛ biara a ɛwɔ kuro no mu ne deɛ ɛwɔ wiram nyinaa.
    29: Wɔfaa wɔn ahodeɛ, wɔn yerenom ne wɔn mmaa, fom wɔn afie mu nneɛma nyinaa.
    30: Afei, Yakob ka kyerɛɛ Simeon ne Lewi sɛ, “Mode ɔhaw abɛto me so, ama ɛnnɛ me ho koraa abɔn Perisifoɔ ne Kanaanfoɔ a mete wɔn asase so yi. Yɛn nnɔɔso. Sɛ wɔka wɔn ho bom, bɛto hyɛ yɛn so a, wɔbɛhye me ne mʼasefoɔ nyinaa.”
    31: Na wɔbuaa wɔn agya sɛ, “Enti, anka yɛntena hɔ nhwɛ na ɔnyɛ yɛn nuabaa sɛ odwamanfoɔ anaa?”
  35:
    1: Afei, Onyankopɔn ka kyerɛɛ Yakob sɛ, “Kɔ Bet-El kɔtena hɔ. Sɛ woduru hɔ a, si afɔrebukyia ma me. Me na meyii me ho adi kyerɛɛ wo ɛberɛ a na woredwane afiri wo nua Esau nkyɛn no.”
    2: Enti, Yakob ka kyerɛɛ ne fiefoɔ ne wɔn a wɔka ne ho nyinaa sɛ, “Monsɛe mo anyame a mode wɔn firi amanɔne baeɛ no nyinaa. Monwira mo ho, na monsesa mo ntadeɛ nso.”
    3: Ɔtoaa so sɛ, “Yɛrebɛtu ɛkwan akɔ Bet-El. Na sɛ yɛduru hɔ a, yɛbɛsi afɔrebukyia ama Onyankopɔn a ɔtiee me mpaeɛbɔ wɔ mʼamanehunu mu, na ɔkaa me ho wɔ mʼakwantuo mu no.”
    4: Enti, wɔn nyinaa de wɔn ahoni ne nsonkawa maa Yakob. Yakob tuu fam wɔ odum bi ase wɔ Sekem, de ne nyinaa hyɛɛ hɔ.
    5: Afei, wɔsiim. Wɔrekɔ no, Onyankopɔn bɔɔ nkuro a wɔfaa so no nyinaa mu nnipa no hu a, ɛno enti obiara antumi anti wɔn.
    6: Yakob ne ne nkurɔfoɔ a wɔka ne ho no bɛduruu Lus a ɛno ara ne Bet-El a ɛwɔ Kanaan asase so no.
    7: Ɔsii afɔrebukyia wɔ hɔ, too hɔ edin El-Bet-El, ɛfiri sɛ, ɛhɔ na ɛberɛ a ɔredwane afiri ne nua Esau nkyɛn no, Onyankopɔn yii ne ho adi kyerɛɛ no.
    8: Yei akyiri no, Debora a ɔyɛ Rebeka bagyegyefoɔ no wuiɛ, ma wɔsiee no wɔ odum bi a ɛwɔ Bet-El bɔn mu no ase. Ɛfiri saa ɛberɛ no, wɔtoo beaeɛ hɔ edin Alon-Bakut, a asekyerɛ ne Agyaadwotwa Dum.
    9: Yakob firi Paddan-Aram bɛduruu Bet-El no, Onyankopɔn sane yii ne ho adi kyerɛɛ no, hyiraa no.
    10: Onyankopɔn ka kyerɛɛ no sɛ, “Ɛwom sɛ wɔfrɛ wo Yakob deɛ, nanso ɛfiri ɛnnɛ, wɔremfrɛ wo Yakob bio, na mmom, wɔbɛfrɛ wo Israel a asekyerɛ ne Onipa a ɔne Onyankopɔn adi asie. Enti Onyankopɔn too ne din sɛ, Israel.”
    11: Onyankopɔn ka kyerɛɛ Yakob sɛ, “Mene Onyankopɔn tumfoɔ no. Wʼase nnɔre, na wʼase mfɛe. Ɔman ne aman asafo bɛfiri wo mu aba. Saa ara na ahemfo nso bɛfiri wo mu aba.
    12: Mede asase a mede maa Abraham ne Isak no bɛma wo. Aane, mede saa asase korɔ yi ara bɛma wʼasefoɔ.”
    13: Yei akyiri no, Onyankopɔn firii beaeɛ a na ɔne Yakob rekasa hɔ no kɔɔ ɔsoro.
    14: Afei, Yakob sii ɔbodum wɔ hɔ, hwiee afɔresa guu so, de bɔɔ Onyankopɔn afɔdeɛ. Ɔsane de afɔrengo sraa odum no ho.
    15: Yakob too beaeɛ a Onyankopɔn ne no kasaeɛ no Bet-El, a asekyerɛ ne Onyankopɔn fie.
    16: Yakob ne ne fiefoɔ siim firii Bet-El, de wɔn ani kyerɛɛ Efrat. Wɔrekɔ no, awoɔ kaa Rahel wɔ akwantemfi.
    17: Ɛberɛ a ɔreko awoɔ no, ɔbaa ɔwogyefoɔ no ka kyerɛɛ no sɛ, “Nsuro na worebɛwo ɔbabarima bio.”
    18: Nanso, Rahel koo awoɔ tɔeɛ. Na ɛberɛ a ne kra refiri ne mu na ɔreyɛ awuo no, ɔtoo ne babarima a wawo no no edin Ben-Oni, a asekyerɛ ne Mʼawerɛhoɔ Mu Ba. “Nanso, nʼagya sane too no edin Benyamin, a asekyerɛ ne Me dɔba.”
    19: Rahel wuiɛ, ma wɔsiee no wɔ Efrat a ɛno ara ne Betlehem no akwantemfi.
    20: Yakob yɛɛ nkaeɛdum sii Rahel ɛda no so a ɛda so wɔ hɔ bɛsi ɛnnɛ.
    21: Israel toaa nʼakwantuo no so, kɔsii ne ntomadan wɔ Edir abantenten no akyiri nohoa baabi.
    22: 'Ɛberɛ a Israel te saa asase no so no, ɔtee sɛ ne ba panin Ruben ne Bilha a ɔyɛ nʼagya afenaa a waware no no akɔda. Na Yakob wɔ mmammarima dumienu:'
    23: 'Lea mma na wɔn din didi so yi: Ruben a ɔno ne Israel abakan, Simeon, Lewi, Yuda, Isakar ne Sebulon.'
    24: Rahel nso mmammarima baanu no ne Yosef ne Benyamin.
    25: Rahel afenaa Bilha mmammarima baanu no ne Dan ne Naftali
    26: Lea afenaa Silpa nso mmammarima baanu no ne Gad ne Aser. Yeinom ne Yakob mmammarima a wɔwoo wɔn wɔ Paddan-Aram no.
    27: Akyire no, Yakob baa nʼagya Isak nkyɛn wɔ Mamrɛ wɔ Kiriat-Arba, a ɛno ara ne Hebron, baabi a Abraham ne Isak tenaa sɛ ahɔhoɔ no.
    28: Isak dii mfeɛ ɔha ne aduɔwɔtwe.
    29: Isak wuiɛ, ma wɔfaa no kɔkaa ne mpanimfoɔ ho; na wabɔ akɔkoraa posoposo. Ne mmammarima Esau ne Yakob na wɔsiee no.
  36:
    1: Yeinom ne Esau a wɔfrɛ no Edom no asefoɔ.
    2: Esau waree Kanaanfoɔ mmaa baasa. Wɔn din de Ada a ɔyɛ Hetini Elon babaa, Ana babaa Oholibama a ɔsane yɛ Hewini Sibeon nana ne
    3: Basmat a ɔyɛ Ismael babaa na ɔyɛ Nebaiot nuabaa.
    4: Ada woo Elifas maa Esau. Basmat woo Reuel.
    5: Oholibama nso woo Yeus, Yalam ne Kora. Saa nnipa a wɔabobɔ wɔn din yi ne mmammarima a Esau yerenom baasa no wowoo wɔn maa no wɔ Kanaan asase so no.
    6: Esau faa ne yerenom, ne mmammarima, ne mmammaa, ne fiefoɔ nyinaa, ne nyɛmmoa ne mmoa a aka nyinaa ne nʼagyapadeɛ biara a ɔbrɛ nyaa no wɔ Kanaan asase so nyinaa, tu firii ne nua Yakob nkyɛn, kɔɔ asase bi so akyirikyiri.
    7: Ɛfiri sɛ, na wɔn ahonyadeɛ no dɔɔso sɛ ɔne ne nua Yakob bɛtumi atena faako. Na wɔn mmoa dodoɔ enti, wɔn baanu no nsene asase a wɔte so no so.
    8: Ɛno enti, Esau a wɔfrɛ no Edom no kɔbɔɔ nʼatenaeɛ wɔ Seir bepɔ so.
    9: Yeinom ne Esau a ɔyɛ Edomfoɔ agya no asefoɔ a wɔwoo wɔn maa no ɛberɛ a na ɔwɔ Seir bepɔ so no.
    10: 'Esau mmammarima no din na ɛdidi so yi: Elifas, a ɔyɛ Esau yere panin Ada babarima ne Reuel a ɔyɛ Basmat babarima.'
    11: 'Elifas nso mmammarima din na ɛdidi so yi: Teman, Omar, Sefo, Gatam ne Kenas.'
    12: Na Esau babarima Elifas nso wɔ mpena bi a ne din de Timna a ɔne no woo ba a wɔfrɛ no Amalek. Edin a wɔabobɔ yi yɛ Esau yere Ada nananom.
    13: 'Reuel mmammarima din na ɛdidi so yi: Nahat, Serah, Sama ne Misa. Saa edin a wɔabobɔ yi yɛ Esau yere Basmat nso nananom.'
    14: 'Esau yere Oholibama a ɔyɛ Ana babaa, na ɔsane yɛ Sibeon nana no mmammarima a ɔwoo wɔn maa Esau no ne yeinom: Yeus, Yalam ne Kora.'
    15: 'Yeinom ne Esau asefoɔ no mu atitire: Elifas a ɔyɛ Esau abakan no nso mmammarima din na ɛdidi so yi: Atitire Teman, Omar, Sefo, Kenas,'
    16: Kora, Gatam ne Amalek. Saa edin a wɔabobɔ yi ne Elifas a ɔyɛ Esau abakan no asefoɔ atitire a wɔwowoo wɔn wɔ Edom asase so. Na saa atitire yi yɛ Ada nananom.
    17: 'Esau babarima Reuel mmammarima din na ɛdidi so yi: Otitire Nahat, Otitire Serah, Otitire Sama ne Otitire Misa. Saa edin a wɔabobɔ yi ne Ruel a ɔyɛ Esau ba a ɔtɔ so mmienu no nnipa atitire a wɔwoo wɔn wɔ Edom asase so. Na wɔyɛ Esau yere Basmat nananom.'
    18: 'Esau yere Oholibama mmammarima din na ɛdidi so yi: Otitire Yeus, Otitire Yalam ne Otitire Kora. Saa edin a wɔabobɔ yi ne Esau yere Oholibama a ɔyɛ Ana babaa no asefoɔ nnipa atitire no.'
    19: Saa edin a wɔabobɔ yi ne Esau a ɔno ara ne Edom no mmammarima. Wɔn ara nso na wɔyɛ wɔn nnipa atitire no.
    20: 'Yeinom ne Horini Seir mmammarima a na saa ɛberɛ no wɔtete Seir asase so no: Lotan, Sobal, Sibeon, Ana,'
    21: Dison, Eser ne Disan. Saa nnipa a wɔabobɔ wɔn din yi ne Horini Seir mmammarima a na wɔtete Edom asase so no nnipa atitire no.
    22: 'Lotan mmammarima ne yeinom: Hori ne Homam. Na Timna yɛ Lotan nuabaa.'
    23: 'Sobal nso mmammarima ne yeinom: Alwan, Manahat, Ebal, Sefo ne Onam.'
    24: 'Na yeinom ne Sibeon mmammarima: Aya ne Ana. Saa Ana yi ne abarimaa a, ɛberɛ bi ɔde nʼagya Sibeon mfunumu kɔɔ adidi wɔ ɛserɛ no so a ɔkɔhunuu asuo aniwa bi a na nsuohyeɛ firi mu ba no.'
    25: 'Ana mma nie: Dison ne Oholibama a ɔyɛ Ana babaa no.'
    26: 'Dison mmammarima nie: Hemdan, Esban, Yitran ne Keran.'
    27: 'Eser mmammarima ne yeinom: Bilhan, Saawan ne Akan.'
    28: 'Yeinom ne Disan mma: Us ne Aran.'
    29: 'Yeinom ne Horifoɔ nnipa atitire: Lotan, Sobal, Sibeon, Ana,'
    30: Dison, Eser ne Disan. Saa nnipa a wɔabobɔ wɔn din yi ne Horifoɔ nnipa atitire a ɛberɛ a na wɔwɔ Seir asase so no, wɔdii wɔn mmusua no so.
    31: 'Yeinom ne nnipa a wɔdii ɛkan dii ɔhene wɔ Edom asase so ansa na Israelni biara rebɛdi Israel mma so ɔhene:'
    32: Bela a ɔyɛ Beor babarima bɛdii ɔhene wɔ Edom asase so. Na nʼahenkuro din de Dinhaba.
    33: Na Bela wuiɛ no, Serah babarima Yobab a ɔfiri Bosra bɛdii nʼadeɛ sɛ ɔhene.
    34: Na Yobab wuiɛ no, Husam a ɔfiri Teman asase so bɛdii nʼadeɛ sɛ ɔhene.
    35: Husam wuo akyiri Hadad a ɔyɛ Bedad babarima a ɔkɔdii Midian so nkonim wɔ Moab asase so no na ɔdii nʼadeɛ sɛ ɔhempɔn. Wɔtoo nʼahenkuro no edin Hawit.
    36: Hadad wuiɛ no, Samla a ɔfiri Masreka kuropɔn mu bɛyɛɛ ɔhene.
    37: Samla wuiɛ no, Saulo a ɔfiri Rehobot a ɛda asuo Eufrate ho no bɛdii ɔhene.
    38: Na Saulo wuiɛ no, Akbor babarima Baal-Hanan bɛdii ɔhene.
    39: Akbor babarima Baal-Hanan nso wuiɛ no, Hadad bɛdii nʼadeɛ, tenaa nʼahennwa so sɛ ɔhempɔn. Na ɔhene Hadad ahenkuro no din de Pau, ɛnna ne yere nso din de Mehetabel a ɔyɛ Matred babaa ne Me-Sahab nso nana.
    40: 'Sɛdeɛ wɔn a wɔdidi so yi a wɔyɛ Esau asefoɔ no mmusua ne wɔn tenabea te nie: Timna abusua, Alwa abusua, Yetet abusua,'
    41: Oholibama abusua, Ela abusua, Pinon abusua,
    42: Kenas abusua, Teman abusua, Mibsar abusua,
    43: Magdiel abusua ne Iram abusua. Yeinom ne Edom mmusua a wɔde wɔn atenaeɛ no edin totoeɛ. Na wɔn nyinaa yɛ Edomfoɔ a wɔyɛ Esau asefoɔ.
  37:
    1: Yosef tenaa Kanaan asase a na nʼagya te so sɛ ɔhɔhoɔ no so.
    2: 'Yosef abusua ho asɛm nie: Ɛberɛ a Yakob ba Yosef dii mfirinhyia dunson no, na ɔne ne nuanom hwɛ wɔn agya Yakob nnwan so. Na ɔyɛ Bilha ne Silpa a wɔyɛ nʼagya yerenom no mmammarima no ɔboafoɔ. Na ɔyɛ obi a nneɛma a ne nuanom no yɛ a ɛnyɛ no, ɔtaa bɛka kyerɛ wɔn agya Yakob.'
    3: Na Israel pɛ ne ba Yosef asɛm sene ne mma a aka no nyinaa, ɛfiri sɛ, ɔwoo no ne nkɔkoraaberɛ mu; ɛno enti, ɔpam batakari bi a ɛyɛ fɛ maa no.
    4: Ɛberɛ a ne nuanom no hunuu sɛ wɔn agya pɛ nʼasɛm sene wɔn nyinaa no, wɔtan no a na wɔnka abodwosɛm nkyerɛ no.
    5: Ɛda bi, Yosef soo daeɛ. Ɔkaa daeɛ a ɔsoeɛ no kyerɛɛ ne nuanom mmarima no, wɔtan no kyɛnee kane no mpo.
    6: Yosef ka kyerɛɛ ne nuanom no sɛ, “Montie daeɛ bi a maso.
    7: Mesoo daeɛ, na yɛrekyekyere aburoo afiafi wɔ afuom. Ɛberɛ a yɛgu so rekyekyere aburoo no, amonom hɔ ara, me afiafi a makyekyere no sɔre gyinaa ntenten. Mo afiafi a moakyekyere no nso twaa me deɛ no ho hyiaeɛ, kotoo no.”
    8: Yosef nuanom no bisaa no sɛ, “Enti, wʼadwene ne sɛ wobɛdi yɛn so anaa? Wogye di sɛ, ampa ara, wobɛtumi aka yɛn ahyɛ?” Esiane ne daeɛ a ɔsoeɛ no ne asɛm a ɔkaeɛ no enti, ɛmaa ne nuanom no kyirii no kɔkɔɔkɔ.
    9: 'Afei, ɔsane soo daeɛ bio. Ɔkaa daeɛ a ɔsoeɛ no kyerɛɛ ne nuanom no sɛ, “Montie: Maso daeɛ foforɔ bio. Mesoo daeɛ, na owia, ɔsrane ne nsoromma dubaako rekoto me.”'
    10: Saa daeɛ yi deɛ, ɔka kyerɛɛ nʼagya ne ne nuammarimanom no. Nʼagya tee saa daeɛ no, ɔkaa nʼanim sɛ, “Ɛdeɛn daeɛ na woaso yi? Wopɛ sɛ wokyerɛ sɛ ampa ara, wo maame ne me ne wo nuammarimanom no bɛba abɛkoto wo anaa?”
    11: Yei maa ne nuammarimanom no ani beree no mmorosoɔ. Nanso, nʼagya deɛ, ɔdwenee asɛm no ho kɔɔ akyiri.
    12: Ɛda bi, Yosef nuammarimanom no de wɔn agya nnwan kɔɔ adidi wɔ Sekem.
    13: Israel ka kyerɛɛ Yosef sɛ, “Sɛdeɛ wonim no, wo nuanom no de mmoa no kɔ adidi wɔ Sekem. Bra, na mensoma wo wɔn nkyɛn.” Yosef buaa sɛ, “Yoo, agya, mate.”
    14: Enti, Israel ka kyerɛɛ Yosef sɛ, “Kɔ na kɔhwɛ sɛ wo nuanom ho te sɛn, na nnwan no nso, na sane bɛka biribi kyerɛ me.” Enti, Israel somaa Yosef firii Hebron subɔnhwa no mu. Ɛberɛ a Yosef duruu Sekem no,
    15: ɔbarima bi hunuu no sɛ ɔnenam wura no mu. Ɔbarima no bisaa no sɛ, “Worehwehwɛ ɛdeɛn?”
    16: Yosef buaa no sɛ, “Merehwehwɛ me nuammarima. Mesrɛ wo, wobɛtumi akyerɛ me baabi a wɔde wɔn nnwan no kɔ adidi?”
    17: Ɔbarima no buaa no sɛ, “Wo nuammarimanom no afiri ha kɔ. Metee sɛ wɔreka sɛ, ‘Momma yɛnkɔ Dotan.’” Enti, Yosef tii ne nuanom no, kɔtoo wɔn wɔ Dotan hɔ.
    18: Ɛberɛ a Yosef fitiiɛ no, wɔhunuu no wɔ akyirikyiri sɛ ɔreba. Ansa na ɔreduru wɔn nkyɛn no, wɔbɔɔ ne ho pɔ sɛ wɔbɛkum no.
    19: Wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho sɛ, “Monhwɛ! Ɔdaeɛsofoɔ no na ɔreba no!
    20: Mommra seesei ara, na yɛnkum no, na yɛnto no ntwene amena no bi mu, na yɛnkɔka nkyerɛ yɛn agya sɛ, aboa bi akye no awe, na yɛnhwɛ sɛ biribi bɛfiri ne daeɛ ahodoɔ no mu aba anaa.”
    21: Ruben a ɔyɛ wɔn nua panin tee saa asɛm yi no, ɔbɔɔ mmɔden sɛ ɔbɛgye Yosef nkwa. Ɔkaa sɛ, “Mommma yɛnkum no.
    22: Monnhwie mogya ngu. Momma yɛnto no ntwene amena a ɛwɔ ɛserɛ yi so no bi mu. Na mommma yɛmfa yɛn nsa nka no.” Ruben kaa saa asɛm yi de gyee no firii wɔn nsam, sɛdeɛ ɔbɛnya ɛkwan de no akɔhyɛ wɔn agya nsa.
    23: Yosef bɛduruu ne nuammarimanom no nkyɛn no, wɔworɔɔ ne batakari fɛfɛ a ɛhyɛ no no.
    24: Afei, wɔtoo no twenee amena bi mu. Saa amena no, na nsuo biara nni mu.
    25: Afei, ɛberɛ a anuanom no tenaa ase sɛ wɔredidi no, wɔtoo wɔn ani hunuu sɛ nyoma bebree sa so reba faako a na wɔrebɛdidi hɔ no. Wɔhunuu sɛ saa nkurɔfoɔ no yɛ Ismaelfoɔ adwadifoɔ bi a wɔsoso hyehwam, akyenkyennuro ne kurobo a wɔde firi Gilead rekɔtɔn no wɔ Misraim asase so.
    26: Yuda ka kyerɛɛ ne nuanom no sɛ, “Sɛ yɛkum yɛn nua yi, kata ne mogya so a, ɛdeɛn mfasoɔ na yɛbɛnya.
    27: Momma yɛnyi no, na yɛntɔn no mma Ismaelfoɔ adwadifoɔ yi, sene sɛ yɛbɛkum no. Ɛkɔsi sɛn ara a, ɔyɛ yɛn nua kumaa a ɔyɛ yɛn busuani.” Ne nuanom mmarima no penee nʼadebisa no so.
    28: Ɛberɛ a Midian adwadifoɔ no bɛduru hɔ no, Yosef nuanom no yii no firii amena no mu, tɔn no gyee dwetɛ gram ahanu aduonu nwɔtwe maa Ismaelfoɔ no, maa wɔde no kɔɔ Misraim.
    29: Ruben sane nʼakyi baa amena no ho, na ɔhunuu sɛ Yosef nni amena no mu no, ɔsunsuanee ne ntadeɛ mu.
    30: Ɔkɔɔ ne nuammarimanom no hɔ, kɔka kyerɛɛ wɔn sɛ, “Abarimaa no nni hɔ oo! Enti, seesei menyɛ me ho dɛn ni!”
    31: Afei, anuanom no faa Yosef batakari no, kumm abirekyie, de batakari no nuu ne mogya no mu.
    32: Wɔde Yosef batakari fɛfɛ no kɔɔ wɔn agya nkyɛn, kɔka kyerɛɛ no sɛ, “Yɛhunuu saa atadeɛ yi wɔ wura mu hɔ baabi. Hwɛ sɛ ɛyɛ Yosef atadeɛ anaa?”
    33: Wɔn agya hunuiɛ ampa, kaa sɛ, “Nokorɛ, ɛyɛ me ba Yosef atadeɛ! Aboa bi akye no awe. Ampa ara sɛ, aboa ko no atete Yosef ɛnam pasaa.”
    34: Na Yakob sunsuanee ne ntadeɛ mu, hyɛɛ ayitadeɛ, suu ne ba no nna bebree.
    35: Ne mmammarima ne ne mmammaa nyinaa bɛtwaa ne ho hyiaeɛ, kyekyeree ne werɛ, nanso ankɔsi hwee. Yakob kaa sɛ, “Dabi, mede awerɛhoɔ bɛwu akɔto me ba no asamando.” Enti, nʼagya Yakob suu no.
    36: Deɛ ɛbaeɛ ne sɛ, Midianfoɔ no nso kɔtɔn Yosef maa Potifar wɔ Misraim. Saa Potifar no na ɔyɛ ɔhene Farao dabehene ne nʼawɛmfoɔ so panin.
  38:
    1: Ɛbaa sɛ saa ɛberɛ no ara mu, Yuda tu firii ne nuammarimanom no nkyɛn ne Adulamni ɔbarima bi a wɔfrɛ no Hira kɔtenaeɛ.
    2: Ɛhɔ na Yuda kɔhyiaa Kanaanni ɔbaa bi a ɔyɛ ɔbarima bi a wɔfrɛ no Sua no babaa. Yuda waree Sua babaa no.
    3: Sua babaa no nyinsɛneeɛ, woo ɔbabarima, na wɔtoo no edin Er.
    4: Sua babaa no sane nyinsɛneeɛ woo ɔbabarima bio. Wɔtoo abɔfra no edin Onan.
    5: Sua babaa no nyinsɛneeɛ ne mprɛnsa so wɔ Kesib, woo ɔbabarima bio. Saa abarimaa no nso, wɔtoo no edin Sela.
    6: Ɛberɛ a Yuda abakan Er nyiniiɛ no, wɔwaree ababaawa bi a wɔfrɛ no Tamar maa no.
    7: Esiane sɛ na Yuda abakan Er yɛ omumuyɛfoɔ wɔ Awurade anim no enti, Awurade kumm no.
    8: Er wuo akyiri no, Yuda ka kyerɛɛ Er akyiri ba Onan sɛ, “Ɛsɛ sɛ woware okunafoɔ Tamar, sɛdeɛ yɛn amanneɛ te no, na sɛ wo ne no wo a, mma no ayɛ wo nua no adedifoɔ.”
    9: Esiane sɛ na Onan mpɛ sɛ ɔbɛwo akyɛ a mmɔfra no renyɛ nʼankasa mma enti, sɛ ɔne okunafoɔ Tamar kɔda a, ɔmma nʼahobaa no ngu ɔbaa no mu. Mmom, ɔma no gu fam sɛdeɛ ɛbɛyɛ a, ɔrenwo ɔba a ɛbɛyɛ ne nua owufoɔ no deɛ.
    10: Esiane sɛ deɛ ɔyɛeɛ no nsɔ Awurade ani, sɛ ɔmpɛ sɛ ɔwo ba ma ne nua owufoɔ no enti, ɔno nso, ɔkumm no.
    11: Afei, Yuda ka kyerɛɛ nʼase okunafoɔ Tamar sɛ, “Tu na kɔtena wʼagya fie sɛ okunafoɔ kɔsi sɛ me babarima Sala bɛnyini.” Na ɔsuro sɛ, Sela nso bɛwu, sɛdeɛ ne nuanom mpanimfoɔ Er ne Onan wuwuiɛ no. Enti, Tamar tu kɔtenaa nʼagya fie hɔ.
    12: Ɛwɔ hɔ ara na Yuda yere a ɔyɛ Sua babaa no nso wuiɛ. Ɛberɛ a wɔyii Yuda firii kuna mu no, ɔkɔɔ ne nnwanhotwitwafoɔ nkyɛn wɔ Timna. Ɔrekɔ no, ɔne nʼadamfo Adulamni Hira na ɛkɔeɛ.
    13: Obi bɛbɔɔ Tamar amaneɛ sɛ, “Wʼase Yuda rebɛtwam akɔ Timna akɔtwitwa ne nnwan ho nwi.”
    14: Enti, Tamar yii ne kuna ntadeɛ no guu hɔ. Ɔfaa nkatanimu kataa nʼanim, sɛdeɛ ɛbɛyɛ a obiara nhunu sɛ ɛyɛ ɔno Tamar. Afei, ɔkɔtenaa Enaim kurotia wɔ Timna ɛkwan so. Ɛfiri sɛ, ɔhunuu sɛ Sela anyini deɛ, nanso na Yuda mmaa ne babarima no kwan mmaa ɔmmɛwaree no.
    15: Ɛberɛ a Yuda hunuu Tamar no, na ɔdwene sɛ ɔyɛ ɔbaa dwamanfoɔ bi, ɛfiri sɛ, na wakata nʼanim.
    16: Yuda kɔɔ Tamar nkyɛn wɔ ɛkwankyɛn hɔ a, na ɔnnim sɛ ɔyɛ nʼase. Yuda ka kyerɛɛ no sɛ, “Ma yɛnkɔ seesei ara na me ne wo nkɔda.” Tamar bisaa no sɛ, “Sɛ me ne wo kɔda a, wobɛma me ɛdeɛn?”
    17: Yuda buaa sɛ, “Mɛma wɔde ɔpapo afiri me nnwankuo no mu abrɛ wo.” Tamar bisaa no bio sɛ, “Ansa na wode ɔpapo no bɛba no, ɛdeɛn na wode bɛdi wo ho agyinamu?”
    18: Yuda nso bisaa no sɛ, “Ɛdeɛn adeɛ na wopɛ sɛ mede di me ho agyinamu?” Tamar buaa sɛ, “Deɛ fa di wo ho agyinamu ne wo nsa so kawa ne nʼahoma ne saa poma a ɛkura wo yi.” Enti, Yuda de saa nneɛma yi nyinaa maa Tamar ne no kɔdaeɛ, ma ɔnyinsɛneeɛ.
    19: Tamar firii hɔ akyiri no, ɔkɔyii ne nkatanimu no guu hɔ, sane faa ne kunatam firaeɛ.
    20: Yuda de ɔpapo no maa nʼadamfo Adulamni no sɛ, ɔmfa nkɔma ɔbaa no, na ɔnnye nneɛma a ɔde dii ne ho agyinamu no mmrɛ no no, wanhu no. Enti, Adulamni no
    21: bisaa kurom hɔfoɔ no sɛ, “Ɛhe na hyiadan mu ɔbaa odwamanfoɔ a na ɔte Enaim kwankyɛn frɛfrɛ mmarima no wɔ?” Wɔbuaa no sɛ, “Yɛnni hyiadan mu ɔbaa odwamanfoɔ biara wɔ ha.”
    22: Enti, ɔsane kɔɔ Yuda hɔ, kɔka kyerɛɛ no sɛ, “Manhunu no. Ɛnna kurom hɔfoɔ nso kaa sɛ, ‘Hyiadan mu ɔbaa odwamanfoɔ biara nni ha.’”
    23: Yuda nso kaa sɛ, “Ma no mfa nneɛma no, na anyɛ saa a wɔbɛsere yɛn. Wo ara wodi ho adanseɛ sɛ memaa wode ɔpapo no kɔeɛ, nanso woanhunu no.”
    24: Ɛbɛyɛ abosome mmiɛnsa akyiri no, Yuda tee sɛ nʼase Tamar abɔ adwaman, anyinsɛn. Ɔtee saa asɛm no, ɔkaa sɛ, “Monkɔkye no mmra, na yɛnhye no, nku no.”
    25: Wɔkɔkyeree Tamar de no reba abɛkum no no, ɔsoma ma wɔkɔka kyerɛɛ nʼase Yuda sɛ, “Onipa a ne nneɛma nie no na ɔne me nyinsɛneeɛ. Monhwɛ sɛ mobɛhunu onipa ko a saa nsa so kawa ne nʼahoma ne poma yi yɛ ne dea no anaa.”
    26: Yuda gye too mu sɛ, saa nneɛma no yɛ ne dea. Ɔtoaa so sɛ, “Ɔbaa yi yɛ ɔteneneeni sen me, ɛfiri sɛ, mamfa no amma me babarima Sela anware.” Ɛfiri saa ɛberɛ no, Yuda ankɔ Tamar ho bio.
    27: Tamar awoɔ duruu so no, ɔwoo nta.
    28: Ɛberɛ a ɔrewo no, nta no mu baako de ne nsa dii ɛkan baeɛ. Enti, ɔbaa a ɔregye no awoɔ no de asaawa kɔkɔɔ bɔɔ abɔfra no abakɔn, kaa sɛ, “Yei na wɔwoo no kane.”
    29: Saa abɔfra no twee ne nsa sane kɔɔ mu. Ɔsane twee ne nsa kɔɔ mu no, wɔwoo ne nua a ɔka ne ho no mmom. Na ɔwogyefoɔ no kaa sɛ, “Ɛdeɛn abususɛm ni!” Wɔtoo no edin Peres.
    30: Akyire no, ɔwoo ne nuabarima a na asaawa kɔkɔɔ bɔ nʼabakɔn no. Wɔtoo ɔno nso edin Serah.
  39:
    1: Wɔde Yosef kɔɔ Misraim. Misraimni Potifar a na ɔyɛ Misraimhene Farao dabehene a na ɔtua asraafodɔm ano no na ɔtɔɔ Yosef firii Ismaelfoɔ adwadifoɔ no nsam.
    2: Na Awurade ka Yosef ho enti, nʼabrabɔ sii no yie. Ɔtenaa ne wura Misraimni no fie.
    3: Yosef wura no hunuu sɛ, Awurade ka ne ho, na ɔyɛeɛ no, Awurade hyiraa so maa no na
    4: nʼabrabɔ sɔɔ ne wura no ani, maa ɔde no yɛɛ ne ɔboafoɔ. Ankyɛre koraa na Potifar de Yosef sii ne fiefoɔ so panin, de nʼagyapadeɛ ne nʼadwumadeɛ nyinaa hyɛɛ ne nsa.
    5: Ɛberɛ a Potifar de Yosef sii ne fiefoɔ so panin, de nʼadwumadeɛ nyinaa hyɛɛ ne nsa no, ɛsiane Yosef enti, Awurade hyiraa Misraimni Potifar fie so. Awurade hyiraa nʼagyapadeɛ a ɛwɔ fie ne ne mfuo nyinaa so.
    6: Enti, ɔde nʼagyapadeɛ nyinaa hyɛɛ Yosef nsa. Esiane sɛ Potifar de nʼagyapadeɛ ne nʼadwumadeɛ nyinaa hyɛɛ Yosef nsa enti, wannwene biribiara ho sɛ aduane a ɔbɛdi nko ara. Na Yosef yɛ aberanteɛ a ɔwɔ nnyinasoɔ, na ne ho nso yɛ fɛ yie.
    7: Ankyɛre ahe biara na Yosef wura Potifar yere tuu nʼani sii ne so. Ɛda bi, Potifar yere no ka kyerɛɛ Yosef sɛ, “Bra, na wo ne me mmɛda!”
    8: Nanso, Yosef ampene so, ka kyerɛɛ ne wura yere no sɛ, “Esiane sɛ efie ha biribiara hyɛ me nsa enti, me wura nnwene efie ha biribiara ho. Ɔde nʼagyapadeɛ nyinaa ahyɛ me nsa.
    9: Obiara nni tumi nsene me wɔ efie ha. Me wura mmfa biribiara nkame me wɔ efie ha sɛ wo nko ara, ɛfiri sɛ, woyɛ ne yere. Onyame mpa ngu sɛ mɛyɛ adeɛ a ɛte saa. Ɛbɛyɛ dɛn na matumi ayɛ amumuyɛdeɛ a ɛte seyie! Ɛbɛyɛ bɔne kɛseɛ atia Onyankopɔn.”
    10: Ɛwom sɛ ɛda biara da na Potifar yere no de saa asɛm yi dwan Yosef ho deɛ, nanso Yosef antwe ammɛn no mpo, na akɔwie sɛ ɔne no bɛda.
    11: Ɛda koro bi, Yosef kɔɔ efie hɔ sɛ ɔrekɔyɛ nʼadwuma. Ɔduruu hɔ no, na asomfoɔ no mu biara nni hɔ.
    12: Potifar yere no sɔɔ Yosef atadeɛ mu, ka kyerɛɛ no sɛ, “Bra na wo ne me mmɛda!” Nanso, Yosef paa nʼatadeɛ no guu ne so, dwane firii efie hɔ.
    13: Potifar yere no hunuu sɛ Yosef apa nʼatadeɛ agu ne so, na wadwane afiri efie hɔ no,
    14: ɔfrɛɛ ne fiefoɔ, de nteateam ka kyerɛɛ wɔn sɛ, “Monhwɛ! Me kunu akɔfa Hebrini bi aba efie ha sɛ ɔmmɛgu yɛn anim ase. Ɔbaa ha sɛ ɔrebɛto me monnaa na meteateaam.
    15: Ɔtee sɛ mereteateam no, ɔpaa nʼatadeɛ guu me so, dwane firii fie ha.”
    16: Potifar yere no de Yosef atadeɛ a ɔpa guu ne so no sieeɛ, kɔsii sɛ ne kunu baeɛ.
    17: Ɔbaa no bɔɔ ne kunu amaneɛ sɛ, “Hebrini akoa no a wokɔtɔɔ no brɛɛ yɛn no baa me nkyɛn sɛ anka ɔrebɛto me monnaa.
    18: Meteateaam no na ɔdwane firii efie ha, gyaa nʼatadeɛ hɔ.”
    19: Ɛberɛ a Yosef wura Potifar tee asɛm a ne yere ka kyerɛɛ no sɛ, “Ɔkwan a wʼakoa no de me faa so nie” no, ne bo fuu yie.
    20: Yosef wura Potifar tee asɛm no no, ɔkyeree Yosef kɔtoo afiase, faako a ɔhene nneduafoɔ guo no. Ɛberɛ a Yosef da afiase hɔ no,
    21: na Awurade ka ne ho. Awurade yɛɛ no adɔeɛ, maa ɛno enti, afiase sohwɛfoɔ panin no pɛɛ nʼasɛm yie.
    22: Ɛyɛɛ saa maa afiase sohwɛfoɔ panin no de Yosef sii nneduafoɔ no nyinaa so panin, a na biribiara a wɔyɛ wɔ afiase hɔ no hyɛ ne nsa.
    23: Esiane sɛ na Awurade ka Yosef ho no enti, na afiase sohwɛfoɔ panin no nha ne ho nyɛ adwuma. Ɛfiri sɛ, biribiara a Yosef bɛyɛ no nso, Awurade hyira so ma ɛsi yie.
  40:
    1: Mmerɛ tiawa bi akyiri no, ɛbaa sɛ Misraimhene Farao nsãhyɛfoɔ panin ne ne burodotofoɔ panin fom no.
    2: Farao bo fuu ne nsãhyɛfoɔ panin no ne ne burodotofoɔ panin no yie.
    3: Enti, ɔde wɔn too afiase wɔ ɔwɛmfoɔ panin Potifar no fie, baabi korɔ no ara a wɔde Yosef kɔtoeɛ hɔ.
    4: Ɔwɛmfoɔ panin Potifar de wɔn hyɛɛ Yosef nsa sɛ, ɔnhwɛ na ɔnyɛ deɛ ɛhia wɔn nyinaa mma wɔn. Wɔdaa afiase hɔ kyɛɛ kakraa no,
    5: nnipa baanu no nyinaa a na wɔyɛ ɔhene Farao burodotofoɔ panin ne nsãhyɛfoɔ panin a na wɔgu afiase hɔ no sosoo daeɛ anadwo korɔ no ara. Na saa daeɛ mmienu no mu biara wɔ ne nkyerɛaseɛ.
    6: Adeɛ kyeeɛ a Yosef baa nneduafoɔ baanu no nkyɛn no, ɔhunuu sɛ wɔn nyinaa ayeyɛ mosomosoo.
    7: Enti, ɔbisaa Farao fie mpanimfoɔ nneduafoɔ a na wɔne no gu afiase hɔ no sɛ, “Adɛn enti na ɛnnɛ deɛ, mo werɛ aho mo ho sɛɛ?”
    8: Nneduafoɔ no buaa Yosef sɛ, “Anadwo yi, yɛn baanu nyinaa sosoo daeɛ, nanso yɛnnya obiara wɔ ha nkyerɛ yɛn aseɛ.” Yosef nso ka kyerɛɛ wɔn sɛ, “Ɛwom sɛ Onyankopɔn na ɔkyerɛ daeɛ ase deɛ, nanso monka mo daeɛ a mososoeɛ no nkyerɛ me.”
    9: Enti, Farao nsãhyɛfoɔ panin no dii ɛkan kaa ne daeɛ a ɔsoeɛ no kyerɛɛ Yosef sɛ, “Me daeɛ mu no, mehunuu bobe dua.
    10: Na saa bobe dua no apan mman mmiɛnsa. Ɛguu nhyerɛnne, hyehyɛeɛ, nyiniiɛ, yɛɛ siaka bereeɛ.
    11: Na mekura ɔhene Farao nsã kuruwa. Metetee bobe aba no, kyikyi guu ɔhene Farao nsã kuruwa no mu, de maa no sɛ ɔnnom.”
    12: 'Yosef ka kyerɛɛ nsãhyɛfoɔ panin deduani no sɛ, “Wo daeɛ no ase nie: mman mmiɛnsa a wohunuiɛ no kyerɛ nnansa.'
    13: Nnansa ntam no, Farao bɛyi wo, ama woakɔdi wo dibea sɛ ɔhene nsãhyɛfoɔ panin. Na wode Farao kuruwa bɛhyɛ ne nsa sɛdeɛ na woyɛ no kane no.
    14: Na sɛ ɛsi wo yie a, kae me. Mesrɛ wo, ɛyɛ a, ka me ho asɛm kyerɛ ɔhene Farao, na ɔmma wɔmmɛyi me mfiri afiase ha.
    15: Ɛfiri sɛ, nokorɛ ni, manyɛ bɔne biara na wɔkyeree me firii me manfoɔ Hebrifoɔ asase so de mebaa ha. Na ɛha nso mpo a meda yi, manyɛ afɔdisɛm biara a ɛsɛ sɛ wɔgyina so de me to afiase.”
    16: Ɛberɛ a burodotofoɔ panin deduani no hunuu sɛ Yosef akyerɛ nsãhyɛfoɔ panin no daeɛ no ase, ama atɔ asom no, ɔka kyerɛɛ Yosef sɛ, “Me nso, mesoo daeɛ bi. Me daeɛ no mu, na mesoso nkɛntɛn mmiɛnsa a burodo gugu mu.
    17: Kɛntɛn a ɛsi ɛsoro pɛɛ no, na nnuane ahodoɔ a wɔato a mede rekɔma Farao gu mu a na nnomaa sisi aduane no so wɔ mʼatifi, redi.”
    18: Yosef ka kyerɛɛ no sɛ, “Wo daeɛ a wosoeɛ no asekyerɛ ni. Nkɛntɛn mmiɛnsa no gyina hɔ ma nnansa.
    19: Nnansa ntam no, Farao bɛma wɔabɛyi wo afiri afiase ha, atwa wo ti, de wo kuntunsini no akɔsɛn dua so, ama nnomaa asosɔ wo ɛnam.”
    20: Ne nnansa so no, na Farao redi nʼawoda. Enti, ɔtoo ɛpono kɛseɛ bi maa ne mpanimfoɔ ne ne fiefoɔ nyinaa. Ɔsoma ma wɔkɔyii ne burodotofoɔ panin ne ne nsãhyɛfoɔ panin nneduafoɔ no firii afiase hɔ baa nʼanim.
    21: Ɔhene Farao sane de ne nsãhyɛfoɔ panin no sii ne siberɛ, ma ɔhyɛɛ ɔhene Farao nsã.
    22: Nanso, ne burodotofoɔ panin no deɛ, Farao ma wɔkɔsɛn no sɛdeɛ Yosef kyerɛɛ ne daeɛ no ase kyerɛɛ no no pɛpɛɛpɛ.
    23: Nsãhyɛfoɔ panin no nso werɛ firii Yosef a wankae no koraa.
  41:
    1: Mfeɛ mmienu akyiri no, Farao soo daeɛ bi. Na ɔgyina Asubɔnten Nil ho.
    2: Ɔhunuu wɔ daeɛ no mu sɛ, anantwie nson a wɔadodɔre sradeɛ, na wɔn ho tua wɔn firii asubɔnten no mu baeɛ bɛwee ɛserɛ a na ɛwɔ hɔ.
    3: Anantwie akɛseɛ nson no akyiri no, anantwie nson foforɔ a wɔafonfɔn ayeyɛ kanyakanya firii Asubɔnten Nil mu ba bɛgyinaa anantwie a wɔadodɔ sradeɛ no ho wɔ asuo no konkɔn so.
    4: Anantwie nson a wɔafonfɔn ayeyɛ kanyakanya no memenee anantwie nson a wɔadodɔre sradeɛ no! Saa ɛberɛ no ara mu na Farao bɔɔ pitiri nyaneeɛ!
    5: Yei akyiri, nna faa Farao bio ma ɔsane soo daeɛ foforɔ. Ɔhunuu wɔ daeɛ no mu sɛ, ɛmo asiaka nson a ɛwɔ ahoɔden na ɛyɛ fɛ aso wɔ ɛmo nan baako so.
    6: Akyiri no prɛko pɛ, siaka nson bi soo wɔ nan no ho. Apueeɛ mframa bɔɔ no ma ɛtwintwamee.
    7: Ɛmo ntweantweaa no memenee ɛmo a ɛwɔ ahoɔden na ɛyɛ fɛ no. Farao sane nyanee bio, hunuu sɛ, sɛɛ na nneɛma a ɔhunuiɛ no nyinaa yɛ daeɛ.
    8: Adeɛ kyeeɛ no, nʼadwenem yɛɛ no basaa. Enti, Farao soma ma wɔkɔfrɛɛ nkonyaayifoɔ ne anyansafoɔ a wɔwɔ Misraim asase so nyinaa baa ne fie. Farao kaa daeɛ a ɔsoeɛ no nyinaa kyerɛɛ wɔn, nanso wɔn mu biara antumi ankyerɛ aseɛ.
    9: Ɛhɔ na Farao nsãhyɛfoɔ panin no ka kyerɛɛ Farao sɛ, “Ɛnnɛ na saa asɛm yi ama makae me mfomsoɔ bi a mayɛ.
    10: Mmerɛ bi a atwam no, wo Farao bo fuu wʼasomfoɔ yie. Ɛnam so maa wode me ne wo burodotofoɔ panin kɔtoo afiase wɔ dabehene fie.
    11: Yɛn baanu nyinaa soo daeɛ anadwo korɔ no ara a na ɛsono sɛdeɛ yɛn mu biara daeɛ no si teɛ.
    12: Saa ɛberɛ no, na Hebrini aberantewaa bi a na ɔyɛ dabehene Potifar ɔsomfoɔ ka yɛn ho wɔ afiase hɔ. Yɛkaa yɛn daeɛ a yɛsosoeɛ no kyerɛɛ no no, ɔkyerɛɛ yɛn mu biara daeɛ ase, kyerɛɛ no pɛpɛɛpɛ.
    13: Na sɛdeɛ ɔsi fa kyerɛɛ yɛn daeɛ no ase no baa mu saa pɛpɛɛpɛ. Mesane kɔdii me dibea, ɛnna burodotofoɔ panin no, wɔsɛn no.”
    14: Amonom hɔ ara, Farao soma ma wɔkɔyii Yosef firii afiase hɔ baeɛ. Ɔfiri afiase hɔ baeɛ no, ɔyii nʼabɔgyesɛ, sesaa nʼatadeɛ, baa Farao anim.
    15: Farao ka kyerɛɛ Yosef sɛ, “Maso daeɛ bi a obiara ntumi nkyerɛ aseɛ. Nanso, mate sɛ wo deɛ, sɛ obi ka ne daeɛ kyerɛ wo a, wotumi kyerɛ aseɛ. Ɛno enti na masoma abɛfrɛ wo yi.”
    16: Yosef buaa Farao sɛ, “Me ara merentumi mfiri me tumi mu nkyerɛ daeɛ no ase. Onyankopɔn na ɔbɛkyerɛ wo daeɛ no ase.”
    17: Afei, Farao ka kyerɛɛ Yosef sɛ, “Me daeɛ no mu, na megyina Asubɔnten Nil konkɔn so.
    18: Mehunuu wɔ daeɛ no mu sɛ, anantwie nson a wɔadodɔre sradeɛ, na wɔn ho tua wɔn firii asubɔnten no mu baeɛ bɛnantee wira no mu, hyɛɛ aseɛ wee serɛ.
    19: Anantwie akɛseɛ nson no akyiri no, anantwie nson foforɔ a wɔafonfɔn ayeyɛ kanyakanya firii Asubɔnten Nil mu ba bɛgyinaa anantwie a wɔadodɔ sradeɛ no ho wɔ asuo no konkɔn so. Ɛfiri sɛ wɔwoo me, menhunuu anantwie a wɔn ho yɛ tan saa da wɔ Misraim asase yi so.
    20: Anantwie nson a wɔafonfɔn ayeyɛ kanyakanya no memenee anantwie nson a wɔadodɔre sradeɛ na wɔn ho tua wɔn a wɔdii ɛkan baeɛ no!
    21: Nanso wɔmemenee wɔn nyinaa akyiri no, na sɛdeɛ wɔte ara na wɔte, ɛfiri sɛ, na wɔn ho da so yɛ tan kanyakanya no ara. Saa ɛberɛ no ara mu na mebɔɔ pitiri nyaneeɛ.
    22: “Mesane soo daeɛ bio hunuu sɛ, ɛmo siaka nson a ɛyɛ fɛ na ɛwɔ ahoɔden sɛ aso wɔ ɛmo nan baako so.
    23: Yeinom akyiri no, ɛmo asiaka nson bi a apueeɛ mframa abɔ no, ama akusa, ayeyɛ ntweantweaa soo wɔ ɛmo nan no so.
    24: Ɛmo ntweantweaa no memenee ɛmo nson a ɛyɛ fɛ na ɛwɔ ahoɔden no. Mekaa me daeɛ no nyinaa kyerɛɛ nkonyaayifoɔ no, wɔn mu biara antumi ankyerɛ me aseɛ.”
    25: Ɛnna Yosef ka kyerɛɛ Farao sɛ, “Wo daeɛ mmienu a wososoeɛ no nyinaa nkyerɛaseɛ yɛ pɛ. Onyankopɔn nam wo daeɛ no so, reda biribi a ɔrebɛma asi wɔ Misraim asase so no adi akyerɛ wo.
    26: Anantwie nson a wɔadodɔre sradeɛ no ne ɛmo siaka nson a ɛyɛ fɛ, na ɛwɔ ahoɔden no nso, ase kyerɛ sɛ, mfeɛ nson a ɛdi anim a ɛreba no bɛyɛ mfeɛ pa ama ɔman no.
    27: Anantwie nson a wɔafonfɔn, na wɔayeyɛ kanyakanya no ne ɛmo siaka nson a akusa ayeyɛ ntweantweaa no nso kyerɛ sɛ, mfeɛ pa nson no akyiri no, ɛkɔm bɛba mfeɛ nson.
    28: “Enti, Onyankopɔn akyerɛ wo deɛ ɔrebɛyɛ.
    29: Mfeɛ nson a ɛdi ɛkan no, aduane bɛbu wɔ Misraim asase so nyinaa.
    30: Nanso, akyire no, ɛkɔm kɛseɛ bi bɛba mfeɛ nson, ama nnipa werɛ afiri asetena pa a wɔnyaa no mfeɛ nson a ɛdi ɛkan no mu no. Ɛkɔm bɛmene asase no.
    31: Esiane ɛkɔm a ɛbɛdi mmerɛ pa a atwam no akyiri no ano den a ɛbɛyɛ no enti, saa ɛberɛ no, wɔrenkae mmerɛ pa no bio wɔ asase no so.
    32: Saa daeɛ mmienu a wosoeɛ no kyerɛ sɛdeɛ ɛkɔm no ano bɛyɛ den afa. Ɛkyerɛ sɛ, deɛ ɛbɛyɛ biara, asɛm a maka akyerɛ wo no bɛba mu saa pɛpɛɛpɛ. Ɛfiri sɛ, Onyankopɔn na wasi gyinaeɛ pi saa. Na ɛrenkyɛre koraa, ɛbɛba mu saa.
    33: “Enti, mʼafotuo ne sɛ, hwehwɛ onyansafoɔ kɛseɛ a ɔwɔ nhunumu wɔ Misraim asase yi so, na fa ɔman yi mu kuadwuma ho asɛm nyinaa hyɛ ne nsa.
    34: Ma ɔhene Farao nyiyi nnipa, ntuatua amansini ahodoɔ enum no ano. Na saa nnipa a wɔde wɔn bɛtuatua amansini no ano no nyiyi nnɔbaeɛ a ɛbɛba mmerɛ pa mfeɛ nson no mu no nkyɛmu enum mu baako, mfa nsie.
    35: Ɛsɛ sɛ saa nnipa a wɔtuatua amansini no ano no boaboa nnuane a wɔbɛgyegye mmerɛ pa mfeɛ nson a nnuane bɛbu no, de gu asan so wɔ ɔhene Farao edin mu. Wɔmfa saa nnuane no nhyehyɛ asan so wɔ nkuro akɛseɛ mu.
    36: Nnuane yi na mfeɛ nson a ɛkɔm bɛba Misraim asase so no, ɔmanfoɔ no bɛdi. Saa nnuane yi na wɔde bɛsie ama ɔman no. Sɛ anyɛ saa a, akyinnyeɛ biara nni ho sɛ, ɛkɔm bɛbɔ ɔman no.”
    37: Farao ne ne mpanimfoɔ no gyee asɛm a Yosef ka kyerɛɛ wɔn no nyinaa too mu.
    38: Ɛberɛ a wɔredwennwene onipa ko a ɛsɛ sɛ wɔde saa adwuma kɛseɛ yi hyɛ ne nsa no ho no, Farao bisaa sɛ, “Hwan koraa na ɔbɛtumi ayɛ adwuma kɛseɛ a ɛte sɛɛ yi asene Yosef? Ɛfiri sɛ, ɔyɛ onipa bi a, akwan nyinaa mu, ɛda adi pefee sɛ, Onyankopɔn honhom ahyɛ no ma.”
    39: Afei, Farao danee nʼani ka kyerɛɛ Yosef sɛ, “Onyankopɔn ayi saa daeɛ yi ne nʼasekyerɛ akyerɛ wo yi, hwan bio na ɔyɛ onyansafoɔ a ɔwɔ nhunumu sene wo wɔ Misraim ɔman yi mu!
    40: Ɛnnɛ, mede saa adwuma kɛseɛ yi nyinaa hyɛ wo nsa. Asɛm biara a wobɛka afa saa adwuma yi ho no, obiara nni ho asɛm ka wɔ Misraim nyinaa. Mʼahennwa a me Farao, mete so no nko ara na ɛma meyɛ kɛse sene wo.”
    41: Enti, Farao ka kyerɛɛ Yosef sɛ, “Ɛfiri ɛnnɛ de rekorɔ, mede Misraim asase nyinaa ahyɛ wo nsa.”
    42: Afei, Farao worɔɔ ne nsɔano kawa de hyɛɛ Yosef nsa. Ɔde serekye batakari papa bi hyɛɛ Yosef, de sika ntweaban yan no.
    43: Ɔmaa Yosef teaseɛnam tenaa mu sɛ nʼabadiakyire. Baabiara a Yosef bɛkɔ no, na nnipa di nʼanim teateaam sɛ, “monkoto no!” Saa ɛkwan yi so na ɔhene Farao fa de Misraim asase nyinaa hyɛɛ Yosef nsa.
    44: Afei, Farao ka kyerɛɛ Yosef sɛ, “Mene Farao Misraimhene deɛ, nanso obiara ntumi mfiri wʼakyi nyɛ biribiara wɔ Misraiman yi mu baabiara, gye sɛ woama ho kwan ansa.”
    45: Farao maa Yosef ahene din sɛ Safnat-Panea. Farao maa Yosef ɔbaa nso wareeɛ. Na ababaawa no din de Asnat a ɔyɛ ɔbosom On kɔmfoɔ Potifera babaa. Ɛnam yei so maa Yosef nyaa tumi maa ne din hyetaa Misraim asase so nyinaa.
    46: Ɛberɛ a Yosef kɔɔ ɔhene Farao adwa ase no, na wadi mfirinhyia aduasa. Farao maa Yosef ɛkwan ma ɔbɔɔ aporɔ faa Misraim asase so nyinaa.
    47: Mfeɛ nson a ɛdi ɛkan no mu no, aduane buu so wɔ Misraim asase so yie.
    48: Saa mfeɛ nson no mu no, Yosef boaboaa nnuane a ɛbuu so wɔ Misraiman mu no ano kɔkoraa no wɔ nkuropɔn a ɛwowɔ Misraim no mu. Aduane biara a wɔnya firii kuro biara mu no bi no, wɔde sie wɔ hɔ.
    49: Mfeɛ nson akyiri no, na Yosef akora nnuane wɔ nnuanekorabea hɔ, ama abu so ara kɔsii sɛ, afei na obiara mmu ho nkonta bio.
    50: Ansa na ɛkɔm kɛseɛ no rebɛba no, na Yosef yere Asnat, a ɔyɛ ɔbosom On kɔmfoɔ Potifera babaa no, awo mmammarima baanu.
    51: Yosef too nʼabakan no edin Manase, a asekyerɛ ne Onyankopɔn ama me werɛ afiri mʼamanehunu ne mʼagya fie nyinaa.
    52: Yosef babarima a ɔtɔ so mmienu no nso, wɔtoo no edin Efraim, a asekyerɛ ne Onyankopɔn ama mʼase afɛe wɔ asase a mebaa so sɛ akoa no so.
    53: Afei, mfeɛ nson a aduane buu so wɔ Misraim asase so no twaam.
    54: Sɛdeɛ Yosef hyɛɛ nkɔm no, ɛkɔm a ɛbɛba mfeɛ nson a ɛdi so no hyɛɛ aseɛ. Ɛkɔm kɛseɛ sii nsase a na atwa Misraim ho ahyia no nyinaa so, nanso Misraim asase ankasa so deɛ, na aduane abu so.
    55: Ɛberɛ a ɛkɔm no sii dendeenden wɔ Misraim asase so no, ɔmanfoɔ no su frɛɛ Farao. Farao ka kyerɛɛ Misraimfoɔ nyinaa sɛ, “Monkɔ Yosef nkyɛn, na biribiara a ɔbɛka akyerɛ mo sɛ monyɛ no, monyɛ.”
    56: Ɛberɛ a ɛkɔm kɛseɛ no trɛtrɛɛ ɔman no nyinaa mu no, Yosef buebuee ne nnuane korabea no nyinaa ano, tɔnee aburoo maa Misraimfoɔ no, ɛfiri sɛ, na ɛkɔm no ano yɛ den yie ma wɔn.
    57: Enti, na aman a atwa Misraim ho ahyia no nyinaa kɔtɔ aduane wɔ Yosef nkyɛn wɔ Misraim, ɛfiri sɛ, na ɛkɔm a aba no ano yɛ den yie.
  42:
    1: Ɛberɛ a Yakob tee sɛ aburoo wɔ Misraim no, ɔka kyerɛɛ ne mmammarima no sɛ, “Adɛn enti na moatete agyinagyina rehwehwɛhwehwɛ mo ho mo ho anim yi?”
    2: Yakob toaa so sɛ, “Mate sɛ aburoo wɔ Misraim. Monkɔ hɔ, na monkɔtɔ bi mmra na ɛkɔm ankum yɛn.”
    3: Enti, Yosef nuammarima mpanimfoɔ edu no kɔɔ Misraim sɛ wɔrekɔtɔ aburoo no bi.
    4: Nanso, Yakob amma Benyamin a ɔyɛ Yosef nua kumaa no ankɔ bi, ɛfiri sɛ, na ɔsuro sɛ biribi bɛyɛ no.
    5: Enti, Israel mmammarima no de wɔn ho bɔɔ atɔfoɔ a wɔfifiri aman ahodoɔ so kɔtɔ aburoo wɔ Misraim no ho, ɛfiri sɛ, na ɛkɔm no atrɛ akɔduru Kanaan asase so mmaa nyinaa.
    6: Na Yosef yɛ amrado wɔ Misraim asase so. Ɔno na ɔtɔn aburoo ma nnipa nyinaa wɔ ɔman no mu. Yosef nuammarima no kɔduruu nʼanim no, wɔbuu no nkotodwe, de wɔn anim nso butubutuu fam.
    7: Ɛberɛ a Yosef ani bɔɔ anuanom no so ara pɛ, ɔhunuu sɛ wɔyɛ ne nuanom, nanso ɔyɛɛ ne ho sɛdeɛ ɔnnim wɔn, kasaa anihanehane so kyerɛɛ wɔn. Ɔpoopoo nʼani, bisaa wɔn sɛ, “Mofiri he?” Anuanom no buaa no sɛ, “Yɛfiri Kanaan asase so, na yɛaba sɛ yɛrebɛtɔ aduane.”
    8: Ɛwom sɛ na Yosef ahunu wɔn sɛ ne nuanom, nanso ne nuanom no deɛ, na wɔnhunuu sɛ, ɔno ne Yosef.
    9: Yosef kaee daeɛ a mmerɛ bi ɔso faa wɔn ho no. Ɔka kyerɛɛ wɔn sɛ, “Moyɛ akwansrafoɔ! Morebɛhwɛ sɛdeɛ ɛkɔm yi ama yɛn asase yi agyigya.”
    10: Anuanom no teaam sɛ, “Dabi yɛn wura, ɛnte saa. Yɛbaeɛ sɛ yɛrebɛtɔ aduane.
    11: Yɛn nyinaa firi agya baako. Yɛyɛ nnipa pa, na yɛnyɛ akwansrafoɔ saa.”
    12: Nanso, Yosef ka tii mu sɛ, “Dabi, morebɛhwɛ sɛdeɛ asase no asi agyigya afa.”
    13: Anuanom no buaa sɛ, “Yɛn, wʼasomfoɔ, yɛyɛ anuanom dumienu. Yɛyɛ ɔpanin bi a ɔte Kanaan asase so mma. Seesei, yɛn kaakyire no wɔ yɛn agya nkyɛn, ɛnna ɔbaako nso afiri mu.”
    14: Nanso, Yosef ka kyerɛɛ wɔn sɛ, “Asɛm a meka kyerɛɛ mo sɛ moyɛ akwansrafoɔ no, ɛno ara ne no.
    15: 'Ɛkwan a mepɛ sɛ mefa so de sɔ mo hwɛ nie: mmerɛ dodoɔ a Farao te ase yi, meremma mo mfiri Misraim asase so ha nkɔ da, kɔsi sɛ mode mo kaakyire no bɛba.'
    16: Monsoma mo mu baako, na ɔnkɔfa mo kaakyire no mmra. Mede mo a moaka no nyinaa bɛgu afiase. Ɛno na ɛbɛma yɛahunu sɛ, mo asɛm a moreka no yɛ nokorɛ anaa ɛnyɛ nokorɛ. Sɛ ɛkɔba sɛ monni nuabarima kumaa a ɔyɛ mo kaakyire a, mmerɛ dodoɔ a Farao te ase yi, na ɛkyerɛ sɛ moyɛ akwansrafoɔ ampa!”
    17: Enti, ɔde wɔn guu afiase hɔ nnansa.
    18: Ne nnansa so no, Yosef ka kyerɛɛ ne nuanom no sɛ, “Meyɛ onyamesuroni. Ɛno enti, merebɛma mo ɛkwan ama moasane mo ho sɛ monyɛ akwansrafoɔ.
    19: Sɛ moyɛ nokwafoɔ ampa ara a, momma mo nua baako nna afiase ha. Mo a moaka no nso, monkɔtɔ aburoo no bi nkɔma mo fiefoɔ a ɛkɔm rekum wɔn no.
    20: Nanso, ɛkwan biara so no, momfa mo nua kumaa no mmɛkyerɛ me. Ɛno na ɛbɛma mahunu sɛ, asɛm a moreka no yɛ nokorɛ anaasɛ ɛnyɛ nokorɛ. Na sɛ nokorɛ na moreka deɛ a, mɛgyaa mo.” Wɔpenee abisadeɛ a Yosef de too wɔn anim no so.
    21: Afei, wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho sɛ, “Nokorɛm, yɛn nuabarima yi enti na wɔretwe yɛn aso. Yɛhunuu sɛdeɛ wabɔ huboa ne sɛdeɛ ɔsrɛɛ ne nkwa no, nanso yɛantie. Ɛno enti na saa amanehunu yi a aba yɛn so ɛnnɛ yi.”
    22: Afei, anuanom no mu panin a wɔfrɛ no Ruben no kaa sɛ, “Manka mankyerɛ mo sɛ monnyɛ bɔne biara ntia abarimaa no? Nanso moantie! Afei na ɛsɛ sɛ yɛbu ne mogya ho akonta”
    23: Esiane sɛ na obi kyerɛ nsɛm a Yosef ka no ase kyerɛ wɔn no enti, na wɔnnim sɛ Yosef te wɔn kasa.
    24: Yosef sɔre firii wɔn nkyɛn kɔsuiɛ. Ɔsane baeɛ ne wɔn bɛkasaa bio. Ɔyii Simeon firii wɔn mu, ma wɔkyekyeree no wɔ wɔn anim.
    25: Yosef hyɛɛ sɛ, wɔnhyɛ wɔn nkotokuo no aburoo ma ma, na wɔnsane mfa obiara sika a anka ɔde rebɛtɔ aburoo nhyɛ ne kotokuo mu, na wɔmma wɔn akwansoduane nso nka ho. Wɔyɛɛ yei maa wɔn.
    26: Wɔhyehyɛɛ wɔn aburoo nkotokuo no wɔ mfunumu no so, siim sɛ wɔrekɔ wɔn kurom.
    27: Wɔrekɔ no ara, wɔgyinaa ɛkwan so anadwo homeeɛ. Ɛhɔ na wɔn mu baako sanee ne kotokuo ano sɛ ɔrema nʼafunumu aduane adi. Ɔsanee ne kotokuo no ano no, ɔhunuu sɛ ne sika a anka ɔde rekɔtɔ aburoo no hyɛ kotokuo no fa baabi.
    28: Ɔka kyerɛɛ ne nuanom no sɛ, “Wɔde me sika no asane ahyɛ me kotokuo no mu. Monhwɛ. Ɛno nie!” Saa asɛm yi maa wɔn akoma tutuiɛ. Enti, wɔhwehwɛɛ wɔn ho wɔn ho anim kaa sɛ, “Ɛdeɛn anwanwadeɛ na Onyankopɔn ayɛ yɛn yi?”
    29: Wɔduruu wɔn agya Yakob nkyɛn wɔ Kanaan no, wɔbɔɔ no nsɛm a asisi no nyinaa ho amaneɛ. Wɔkaa sɛ,
    30: “Yɛduruu Misraim asase so no, ɔbarima a ɔhwɛ asase no so no a ɔyɛ asase no so ɔhene ɔboafoɔ no poopoo nʼani, kasaa anihanehane so kyerɛɛ yɛn sɛ, yɛyɛ akwansrafoɔ.
    31: Nanso, yɛbuaa no sɛ, ‘Yɛyɛ nnipa pa, na yɛnyɛ akwansrafoɔ.
    32: Yɛyɛ anuanom dumienu a yɛfiri agya baako. Ɔbaako afiri mu. Seesei, yɛn kaakyire no wɔ yɛn agya nkyɛn wɔ Kanaan.’
    33: '“Afei, ɔbarima a ɔhwɛ asase no so ka kyerɛɛ yɛn sɛ, ‘Ɛkwan a mepɛ sɛ mefa so de sɔ mo hwɛ nie: Monnya mo nuanom baako wɔ me nkyɛn ha, na monkɔtɔ aburoo no bi nkɔma mo fiefoɔ a ɛkɔm rekum wɔn no.'
    34: Nanso, momfa mo nua kumaa no mmɛkyerɛ me. Ɛno na ɛbɛma mahunu sɛ monyɛ akwansrafoɔ na moyɛ nnipa pa. Na mede mo nua no bɛma mo, na mobɛtumi abɛtɔ aburoo no bi wɔ asase yi so mpɛn dodoɔ biara a mopɛ.’”
    35: Ɛberɛ a wɔrehwiehwie wɔn aburoo no afiri wɔn nkotokuo no mu no, obiara hunuu ne sika a anka ɔde rekɔtua aburoo no ka wɔ ne kotokuo no ano. Wɔne wɔn agya hunuu sika no, wɔn akoma tutuiɛ.
    36: Ɛyɛɛ saa maa wɔn agya Yakob ka kyerɛɛ wɔn sɛ, “Moama mahwere me mma. Yosef nni hɔ; Simeon nso nni hɔ; afei mopɛ sɛ mofa Benyamin nso ka ho! Biribiara ko tia me.”
    37: Ruben ka kyerɛɛ nʼagya sɛ, “Sɛ mamfa Benyamin ansane amma a, wowɔ ho kwan sɛ wokum me mmammarima baanu no si anan. Fa no hyɛ me nsa, na mɛsane mede no abrɛ wo.”
    38: Nanso, Yakob buaa sɛ, “Me babarima no ne monnkɔ hɔ, ɛfiri sɛ, ne nuabarima awu ama aka ɔno nko. Sɛ saa akwantuo a morebɛtu yi, asiane bi kɔsiane no a, mɛwu.”
  43:
    1: Saa ɛberɛ no mu no, na ɛkɔm no ano da so yɛ den wɔ asase no so nyinaa.
    2: Enti, ɛberɛ a aduane a wɔkɔtɔ firii Misraim baeɛ no reyɛ asa no, wɔn agya Yakob ka kyerɛɛ wɔn sɛ, “Monsane nkɔ, nkɔtɔ aduane kakra mmra bio.”
    3: Nanso, Yuda ka kyerɛɛ nʼagya Yakob sɛ, “Owura no suae kyerɛɛ yɛn dendeenden sɛ, ‘Sɛ moamfa mo nua kumaa no anka mo ho amma a, monnsi mʼanim ha bio.’
    4: Sɛ wobɛma yɛne yɛn nua kumaa no akɔ deɛ a, ɛnneɛ, yɛbɛsane akɔ akɔtɔ aduane no bi abrɛ wo.
    5: Nanso, sɛ woamma yɛamfa no ankɔ deɛ a, yɛrenkɔ, ɛfiri sɛ, owura no suaee dendeenden sɛ, ‘Sɛ mo nua kumaa no nka mo ho a, monnsi mʼanim bio.’”
    6: Israel bisaa ne mma no sɛ, “Adɛn enti na moka kyerɛɛ owura no sɛ mowɔ nua kumaa bi wɔ hɔ, na mode saa ɔhaw yi abɛto me so?”
    7: Anuanom no buaa wɔn agya Israel sɛ, “Owura no nyaa adagyeɛ, too ne bo ara bisaa yɛn ne yɛn abusuafoɔ ho nsɛm nyinaa sɛ, ‘Mo agya da so te ase anaa? Mowɔ onua foforɔ bi ka mo ho?’ Nsɛm a ɔbisaa yɛn no na yɛbuaa no. Na yɛnnim sɛ ɔbɛka se, ‘Momfa mo nua kumaa no mmra.’”
    8: Ɛhɔ na Yuda ka kyerɛɛ nʼagya Israel sɛ, “Fa yɛn nua no hyɛ me nsa, na yɛnsi mu nkɔ ntɛm nkɔtɔ aduane no bi mmra, na ɛkɔm ankum yɛn ne wo ne yɛn mma.
    9: Mʼankasa mɛhwɛ abɔfra no so. Sɛ mamfa no amma a, bisa me. Sɛ mamfa no amma, ammɛgyina wʼanim ha, amma woanhunu sɛ wo ba no ni a, saa asodie no nna me so me nkwanna nyinaa.
    10: Sɛ yɛantwentwɛn yɛn nan ase a, anka saa ɛberɛ yi, yɛakɔ aba bɛyɛ mprenu.”
    11: Afei, wɔn agya Israel ka kyerɛɛ wɔn sɛ, “Sɛ meyɛ ho hwee na ɛrenyɛ yie deɛ a, ɛnneɛ, momfa asase yi so nnepa a ebi ne akyenkyennuro kakra, ɛwoɔ kakra, aduhwam, kurobo, nkateɛ ne sorɔno aba nhyɛ mo nkotokuo mu, nkɔyɛ owura no ayɛ.
    12: Sika a mode rekɔ no nso, monyɛ no mmɔho mmienu, ɛfiri sɛ, ɛsɛ sɛ mosane de sika a kane no mode kɔeɛ na ɔsane de hyɛɛ mo nnesoa mu baeɛ no kɔma no. Ebia, na ɛyɛɛ no anifasoɔ.
    13: Momfa mo nua no nso nka mo ho, na monsim ntɛm ntɛm nkɔ.
    14: Otumfoɔ Onyankopɔn nnyina mo akyiri, na owura no nhunu mo mmɔbɔ, na ɔnnyaa mo nua panin Simeon, na ɔmfa Benyamin nso nka mo ho, na mo nyinaa nsane mmra. Sɛ ɛsɛ sɛ medi wɔn wuo ho awerɛhoɔ nso a, menni asɛm biara ka.”
    15: Enti, Israel mma no faa akyɛdeɛ ahodoɔ a wɔde rekɔ akɔyɛ owura no ayɛ no, ne wɔn sika mmɔho mmienu, ne wɔn nua kumaa Benyamin kaa wɔn ho, siim kɔeɛ. Wɔduruu Misraim no, wɔkɔyii wɔn ho adi kyerɛɛ Yosef.
    16: Ɛberɛ a Yosef hunuu sɛ Benyamin ka wɔn ho no, ɔka kyerɛɛ ne fie ɔsomfoɔ panin no sɛ, “Fa nkurɔfoɔ no kɔ me fie, na kum aboa bi, na wɔmfa nnoa aduane, na awia me ne wɔn bɛdidi.”
    17: Ɔsomfoɔ panin no yɛɛ sɛdeɛ Yosef kaeɛ no pɛpɛɛpɛ. Ɔde nkurɔfoɔ no kɔɔ Yosef fie.
    18: Ɔde wɔn duruu Yosef fie no, wɔsuroeɛ. Wɔkaa sɛ, “Gyama ɛsiane dwetɛ a wɔde hyehyɛɛ yɛn nkotokuo mu no enti na ɔde yɛn aba ha. Ɔpɛ sɛ ɔde korɔno to yɛn so, na ɔfa yɛn sɛ ne nkoa, na ɔsane fa yɛn mfunumu no nyinaa.”
    19: Wɔduruu Yosef fie kwan no ano no, wɔkɔɔ Yosef ɔsomfoɔ panin no nkyɛn.
    20: Wɔka kyerɛɛ no sɛ, “Yɛn wura, yɛsrɛ wo, yɛbaa ha ɛberɛ bi a atwam bɛtɔɔ aduane.
    21: Ɛberɛ a yɛresane akɔ yɛn kurom a adeɛ saeɛ, na yɛsoɛsoɛɛ no, asoeɛ hɔ na yɛbuebuee yɛn nkotokuo ano, na yɛhunuu sɛ obiara sika a ɛkura no a anka ɔde rekɔtɔ aburoo no hyɛ ne kotokuo no mu pɛpɛɛpɛ. Ɛno enti, yɛasane de aba.
    22: Yɛasane de sika foforɔ aba sɛ yɛde rebɛtɔ aduane. Yɛnnim onipa ko a ɔde saa sika no hyehyɛɛ yɛn nkotokuo no mu.”
    23: Ɔsomfoɔ panin no ka kyerɛɛ wɔn sɛ, “Ɛnyɛ asɛm biara. Monnsuro. Onyame a mosom no ne mo agya Onyame a ɔsom no na ɔde saa sika no hyehyɛɛ mo nkotokuo no mu maa mo. Na mo sika no deɛ, yɛgyeeɛ.” Afei, ɔyii Simeon firii afiase hɔ de no brɛɛ wɔn.
    24: Ɔsomfoɔ panin no de wɔn kɔɔ Yosef fie, maa wɔn nsuo hohoroo wɔn nan ase, ɛnna ɔmaa wɔn mfunumu no nso aduane diiɛ.
    25: Wɔboaboaa akyɛdeɛ a wɔde bɛma Yosef no ano de twɛn no, ɛfiri sɛ, na wɔate sɛ wɔbɛdidi wɔ efie hɔ awia no.
    26: Ɛberɛ a Yosef baeɛ no, anuanom no buu no nkotodwe, de wɔn akyɛdeɛ no maa no.
    27: Yosef bisaa wɔn sɛdeɛ wɔn ho te. Ɔtoaa so sɛ, “Mo agya akɔkoraa a mokaa ne ho asɛm no ho te sɛn? Ɔda so te ase anaa?”
    28: Wɔbuaa no sɛ, “Wʼakoa a ɔyɛ yɛn agya no ho yɛ. Ɔda so te ase.” Wɔde obuo ne anidie bɔɔ wɔn mu ase wɔ nʼanim.
    29: Ɛberɛ a nʼani tɔɔ ne maame ba Benyamin anim no, ɔbisaa sɛ, “Yei ne mo nua kumaa a mokaa ne ho asɛm kyerɛɛ me no anaa?” Ɔtoaa so sɛ, “Me ba, Onyankopɔn nnom wo!”
    30: Yosef hunuu ne nua kumaa Benyamin no, ne werɛ hoeɛ enti, ɔyɛɛ ntɛm firii adi kɔhyɛɛ ne piam, kɔsuiɛ.
    31: Ɔsu wieeɛ no, ɔhohoroo nʼanim, sane baeɛ de animia kaa sɛ, “Momma yɛnnidi!”
    32: Wɔtoo Yosef ɛpono wɔ baabi, ɛnna wɔtoo anuanom no nso ɛpono wɔ baabi wɔ ɛdan korɔ no ara mu. Misraimfoɔ a wɔyɛ Yosef asomfoɔ no nso didii wɔ baabi foforɔ, ɛfiri sɛ, Misraimfoɔ ne Hebrifoɔ nto nsa nnidi, ɛyɛ wɔn akyiwadeɛ.
    33: Wɔde Yosef nuanom no tenatenaa ase mpanin mu. Ɛyɛɛ saa maa anuanom no de ahodwirie hwehwɛhwehwɛɛ wɔn ho wɔn ho anim.
    34: Wɔtetee nnuane no firi Yosef ɛpono so kɔmaa wɔn, nanso Benyamin deɛ, na ne deɛ no dɔɔso sene ne nua biara deɛ mprenum. Ɛmaa wɔne Yosef de anigyeɛ ne ahosɛpɛ didi nomeeɛ.
  44:
    1: Afei, Yosef hyɛɛ ne ɔsomfoɔ panin no sɛ, “Fa aduane dodoɔ biara a mmarima no bɛtumi asoa no hyɛ wɔn nkotokuo no ma ma, na fa obiara sika nso hyɛ ne kotokuo mu ma no.
    2: Afei, fa me dwetɛ kuruwa no ka akumaa no aduane no sika ho, na fa hyɛ ne kotokuo no mu.” Na ɔsomafoɔ panin no yɛɛ sɛdeɛ Yosef kaeɛ no pɛpɛɛpɛ.
    3: Adeɛ kyee anɔpa no, ɔgyaa anuanom no ne wɔn mfunumu no kwan.
    4: Wɔannuru akyiri baabiara, na Yosef ka kyerɛɛ ne ɔsomfoɔ panin no sɛ, “Ti nkurɔfoɔ no ntɛm so, na sɛ woto wɔn a, bisa wɔn sɛ, ‘Adɛn enti na mode bɔne tua papa so ka? Adɛn enti na moawia me dwetɛ kuruwa?
    5: Ɛnyɛ saa kuruwa yi a me wura nom ano na ɔhwɛ mu ka nhunumusɛm no nie? Yei yɛ bɔne kɛseɛ a moayɛ.’”
    6: Ɔkɔtoo wɔn no, ɔtii saa asɛm korɔ yi ara mu kyerɛɛ wɔn.
    7: Nanso, anuanom no buaa no sɛ, “Adɛn enti na yɛn wura keka saa nsɛm yi? Ɛmpare wo nkoa sɛ wɔbɛyɛ adeɛ a ɛte saa!
    8: Sika a yɛhunuu wɔ yɛn nkotokuo mu no, yɛansane amfa amfiri Kanaan ammrɛ mo anaa? Adɛn enti na ɛsɛ sɛ yɛwia dwetɛ anaa sikakɔkɔɔ firi wo wura fie?
    9: Sɛ wohunu saa kuruwa no wɔ wo nkoa no biara nkyɛn a, okum na ɛsɛ sɛ wokum saa onipa no. Na sɛ ɛba saa nso a, yɛn nyinaa bɛyɛ wo wura nkoa afebɔɔ.”
    10: Ɔsomfoɔ no buaa sɛ, “Ɛyɛ, na deɛ ɔwiaeɛ no nko na ɔbɛyɛ mʼakoa. Na mo a moaka no bɛfa mo ho adi.”
    11: Anuanom no nyinaa yiyii wɔn nnesoa no firii mfunumu no so, guu fam, sane sanee wɔn nkotokuo no ano.
    12: Afei, ɔsomfoɔ panin no firii aseɛ, hwehwɛɛ wɔn nkotokuo no mu firi ɔpanin no so kɔsii akumaa no so. Wɔhunuu kuruwa no wɔ Benyamin kotokuo no mu.
    13: Ɛbaa saa no, anuanom no sunsuanee wɔn ntadeɛ mu. Afei, wɔn nyinaa sane hyehyɛɛ wɔn nnesoa no wɔ wɔn mfunumu no so, sanee wɔn akyiri, kɔɔ kuro no mu bio.
    14: Ɛberɛ a Yuda ne ne nuanom no kɔduruu kuro no mu hɔ no, na Yosef da so wɔ ne fie hɔ. Enti, wɔn nyinaa totoo wɔn ho guu fam wɔ nʼanim.
    15: Yosef bisaa wɔn sɛ, “Ɛdeɛn adeɛ na moayɛ yi? Monnim sɛ onipa a ɔte sɛ me nam nhunumusɛm so bɛtumi ahunu biribiara mu?”
    16: Yuda buaa sɛ, “Anoyie bɛn na yɛbɛtumi ayi wɔ me wura anim? Asɛm bɛn na yɛwɔ ka? Yɛbɛyɛ dɛn na yɛatumi ama woahunu sɛ yɛnni saa asɛm yi ho fɔ? Onyame ada yɛn wʼasomfoɔ afɔdie yi adi. Yɛne deɛ wɔhunuu kuruwa no wɔ no nkyɛn no nyinaa yɛ yɛn wura nkoa”.
    17: Nanso, Yosef kaa sɛ, “Ɛmpare me sɛ mɛyɛ adeɛ a ɛte saa. Onipa a wɔhunuu kuruwa no wɔ ne nkyɛn no nko ara na ɔbɛyɛ mʼakoa. Mo a moaka no deɛ, monsane nkɔ mo agya nkyɛn asomdwoeɛ mu.”
    18: Yuda sɔre kɔɔ Yosef anim, ka kyerɛɛ no sɛ, “Ma me a meyɛ wʼakoa no ɛkwan na me ne wo, me wura, nkasa. Ɛwom sɛ, wo ne Farao yɛ pɛ deɛ, nanso mesrɛ wo, nya aboterɛ ma wo ɔsomfoɔ.
    19: Me wura bisaa nʼasomfoɔ no sɛ, ‘Mowɔ agya anaa onuabarima bi?’
    20: Na yɛbuaa sɛ, ‘Yɛwɔ agya a wabɔ akɔkoraa ne yɛn kaakyire a ɔwoo no ne nkɔkoraaberɛ mu. Ne nuabarima a ɔka ne ho no awu. Na ɔno nko ara ne ne maame ba a waka. Nʼagya pɛ nʼasɛm yie.’
    21: “Na ɔka kyerɛɛ wʼasomfoɔ sɛ, ‘Momfa no mmra, na menhwɛ no.’
    22: Yɛka kyerɛɛ me wura sɛ, ‘Abarimaa no rentumi nte ne ho mfiri nʼagya ho. Na sɛ ɛba sɛ ɔte ne ho firi nʼagya ho a, nʼagya no bɛwu.’
    23: Ɛnna woka kyerɛɛ wʼasomfoɔ sɛ. ‘Sɛ moamfa mo nua kumaa no anka mo ho amma a, monnsi mʼanim bio.’
    24: Yɛsane kɔɔ wʼakoa, yɛn agya nkyɛn no, yɛkaa wo a woyɛ yɛn wura no nsɛm a woka kyerɛɛ yɛn no nyinaa kyerɛɛ no.
    25: “Ɛnna yɛn agya kaa sɛ, ‘Monsane nkɔ bio nkɔtɔ aduane kakra mmra.’
    26: Nanso, yɛka kyerɛɛ yɛn agya sɛ, ‘Yɛrentumi nkɔ, gye sɛ yɛn nua kumaa no ka yɛn ho. Sɛ yɛamfa yɛn nua kumaa no anka yɛn ho ankɔ a, yɛrentumi nkɔ owura no anim.’
    27: “Afei, wo ɔsomfoɔ, yɛn agya ka kyerɛɛ yɛn sɛ, ‘Monim sɛ me ne me yere woo mmammarima baanu.
    28: Wɔn mu baako firii me nkyɛn kɔeɛ a, manhunu no bio, ma mekaa sɛ, “Aboa bi atete no pasaa.” Ɛfiri saa ɛberɛ no, menhunuu no bio.
    29: Sɛ mofa yei firi me nkyɛn, na asiane bi kɔsiane no wɔ ɛkwan so a, me nso, mede awerɛhoɔ bɛwu bi.’
    30: “Enti, saa ɛberɛ yi, sɛ yɛkɔpue firi wʼakoa, yɛn agya, anim na abɔfra yi nka yɛn ho a, ɛnneɛ, sɛdeɛ nʼakoma da abɔfra no ho fa no,
    31: sɛ ɔhunu sɛ abɔfra no nka yɛn ho a, ɔbɛwu. Wo nkoa bɛma wɔn agya adi awerɛhoɔ, de ne tiri so dwono akɔ asaman.
    32: Wʼakoa a ɔde ne ho dii abɔfra no agyinamu sɛ ɔde no bɛba kaa sɛ, ‘Sɛ mamfa no ansane ammrɛ wo a, ɛho asodie no mmɛda me so, me nkwanna nyinaa.’
    33: “Afei, mesrɛ wo, ma wʼakoa nsi abɔfra no ananmu wɔ ha, na ma abɔfra no ne ne nuammarima no nsane nkɔ.
    34: Na sɛ abɔfra no anka me ho ankɔ a, mɛyɛ dɛn makɔpue mʼagya anim. Dabi! Merentumi nnyina ahohiahia a ɛbɛto mʼagya wɔ saa asɛm yi ho no ano.”
  45:
    1: Afei, na Yosef yɛ ne ho biribiara a, ɛnyɛ yie wɔ nʼasomfoɔ no nyinaa anim. Enti, ɔteaam kyerɛɛ nʼasomfoɔ no sɛ, “Obiara mfiri ha nkɔ.” Enti, ɛberɛ a ɔyii ne ho adi kyerɛɛ ne nuanom no, na asomfoɔ no mu biara nni hɔ.
    2: Ɔsuu dendeenden maa Misraimfoɔ no teeɛ. Ɛyɛɛ saa ma ɛduruu Farao fiefoɔ asom.
    3: Afei, Yosef ka kyerɛɛ ne nuammarimanom no sɛ, “Mene Yosef! Mʼagya te ase anaa?” Asɛm no yɛɛ wɔn nwanwa yie ma ɛtɔree wɔn mumu wɔ nʼanim.
    4: Yosef ka kyerɛɛ ne nuammarimanom no sɛ, “Montwe mmɛn me.” Wɔtwe bɛn no no, ɔka kyerɛɛ wɔn sɛ, “Mene mo nuabarima Yosef. Me na motɔnee me maa wɔde me kɔɔ Misraim no.
    5: Mommma biribiara nha mo. Na monnkasakasa so sɛ motɔnee me maa wɔde mebaa ha. Onyankopɔn na ɔyɛeɛ. Ɔno na ɔsomaa me, dii mo anim baa ha sɛ memmɛgye mo nkwa.
    6: Mfeɛ mmienu ni a ɛkɔm baa asase yi so. Mfeɛ enum a ɛreba yi nso, obiara rennua, na obiara nso rentwa.
    7: Onyankopɔn asoma me ha sɛ, memma mo ne mo fiefoɔ ntena nkwa mu, na moayɛ ɔman kɛseɛ.
    8: “Enti, ɛnyɛ mo na mode mebaa ha, na ɛyɛ Onyankopɔn ankasa! Wayɛ me Farao fotufoɔ ne ne fie sohwɛfoɔ, ɛnna ɔde Misraiman nyinaa nso ahyɛ me nsa.
    9: Afei, monka mo ho nkɔ mʼagya nkyɛn nkɔka nkyerɛ no sɛ, ‘Sɛdeɛ wo babarima Yosef seɛ ni, Onyankopɔn ayɛ me Misraiman nyinaa sohwɛfoɔ. Enti, ntwentwɛn wo nan ase koraa, na bra Misraim!
    10: Wobɛba abɛtena Gosen asase so, na woabɛn me. Fa wo mma, wo nananom, wo nnwan ne wʼanantwie ne biribiara a wowɔ bra.
    11: Sɛ woba hɔ a, mɛhwɛ wo, ɛfiri sɛ saa ɛkɔm kɛseɛ yi aka mfeɛ enum. Sɛ anyɛ saa a, wo ne wo fiefoɔ ne wɔn a wɔka wo ho nyinaa bɛdi hia buruburoo.’
    12: “Mo ne me nua Benyamin nyinaa di adanseɛ sɛ, ampa ara, ɛyɛ me Yosef na me ne morekasa yi.
    13: Monka animuonyam a Onyame adom enti, wɔahyɛ me wɔ Misraim asase so ne biribiara a mo ankasa mode mo ani abɛhunu no nyinaa ho asɛm nkyerɛ mʼagya. Monkɔfa mʼagya nsiane mmrɛ me ntɛm so.”
    14: Ɔyɛɛ Benyamin atuu, suiɛ, a anigyeɛ ne awerɛhoɔ adi afra. Benyamin nso firii aseɛ suiɛ.
    15: Ɔfefee ne nuanom no nyinaa ano suiɛ, na ɛno akyiri no, wɔtumi ne no kasaeɛ.
    16: Ɛberɛ a wɔtee wɔ Farao fie sɛ Yosef nuanom no aba no, Farao ne ne mpanimfoɔ a wɔka ne ho no nyinaa ani gyeeɛ.
    17: Afei, Farao ka kyerɛɛ Yosef sɛ, “Ka kyerɛ wo nuanom no se, wɔmfa nneɛma nsoasoa wɔn mmoa no, na wɔnkɔ Kanaan asase so,
    18: na wɔnkɔfa wɔn agya ne wɔn abusuafoɔ nyinaa mmra Misraim asase so ha mmɛtena ha. Ka kyerɛ wɔn sɛ, ‘Farao bɛma mo Misraim asase no fa a ɛyɛ pa ara atena so. Wɔbɛdi asase no so nnepa!’
    19: “Ka kyerɛ wɔn sɛ, ‘Momfa nteaseɛnam mfiri Misraim ha nkɔfa mo yerenom ne mo mma. Momfa mo agya nso nka ho mmra.
    20: Monnha mo ho wɔ mo agyapadeɛ ho, ɛfiri sɛ, mede nnepa a ɛwɔ Misraim asase so nyinaa no bi bɛma mo.’”
    21: Enti, Yosef maa wɔn nteaseɛnam ne nnuane a wɔbɛdi wɔ ɛkwan so, sɛdeɛ Farao hyɛeɛ no.
    22: Ɔmaa ne nuanom no mu biara atadeɛ foforɔ, nanso Benyamin deɛ, ɔmaa no ntadeɛ ahodoɔ enum ne dwetɛ kilogram mmiɛnsa ne fa.
    23: 'Saa nneɛma a ɛdidi so yi nso na Yosef de kɔmaa nʼagya Israel: mfunumunini edu a wɔahyehyɛ Misraim nneɛma pa wɔ wɔn so, mfunumubereɛ edu a wɔsoso aburoo, burodo ne nnuane ahodoɔ ne nʼakwansoduane.'
    24: Ɔgyaa ne nuanom no kwan, na akwannya no mu no, ɔka kyerɛɛ wɔn sɛ, “Monnkɔkasakasa wɔ ɛkwan so.”
    25: Enti, wɔfirii Misraiman mu kɔɔ wɔn agya Israel nkyɛn wɔ Kanaan asase so.
    26: Wɔduruiɛ no, wɔde anigyeɛ bɔɔ wɔn agya amaneɛ sɛ, “Yosef te ase! Nokwasɛm nie, ɔno na ɔdi Misraiman nyinaa so!” Israel tee saa asɛm yi no, ne ho dwirii no. Wannye anni.
    27: Na ɛberɛ a wɔkaa nsɛm a Yosef ka kyerɛɛ wɔn sɛ wɔmmɛka no wieeɛ no, na ɔhunuu nteaseɛnam a Yosef de somaa sɛ wɔmfa mmɛfa no no, wɔn agya Yakob ho sanee no.
    28: Afei, Israel kaa sɛ, “Magye nsɛm no nyinaa adi. Ɛyɛ nokorɛ turodoo sɛ, Yosef te ase. Mɛkɔ makɔhunu no ansa na mawu.”
  46:
    1: Enti, Israel de nʼahodeɛ nyinaa siim kɔduruu Beer-Seba. Ɔbɔɔ Onyankopɔn a na nʼagya Isak somm no no afɔdeɛ wɔ hɔ.
    2: Anadwo anisoadehunu mu no, Onyankopɔn frɛɛ Yakob sɛ, “Yakob! Yakob!” Yakob gyee so sɛ, “Me nie.”
    3: Onyankopɔn ka kyerɛɛ no sɛ, “Mene Onyankopɔn. Onyankopɔn a wʼagya somm no. Nsuro sɛ wobɛkɔ Misraim, ɛfiri sɛ, mɛma wʼase adɔre ayɛ ɔman kɛseɛ wɔ hɔ.
    4: Mʼankasa me ne wo bɛkɔ Misraim, na masane ne wo aba ha bio. Ɛduru ɛberɛ a worebɛwu a, wobɛwu Yosef anim.”
    5: Afei, Yakob siim firii Beer-Seba. Israel mma no de wɔn agya Yakob, wɔn yerenom ne wɔn mma tenatenaa nteaseɛnam a Farao soma maa wɔde bɛfaa wɔn no mu.
    6: Wɔfaa wɔn mmoa ne wɔn agyapadeɛ a wɔanya wɔ Kanaan asase so nyinaa kaa wɔn ho kɔɔ Misraim. Yakob ne nʼasefoɔ nyinaa siim kɔɔ Misraim.
    7: Israel de ne mmammarima, ne nananom, ne mmammaa ne wɔn mma a wɔn nyinaa yɛ nʼasefoɔ kaa ne ho kɔɔ Misraim.
    8: Edin a ɛdidi so yi yɛ Israelfoɔ, Yakob asefoɔ a ɔde wɔn kɔɔ Misraim. Ruben yɛ Yakob abakan.
    9: 'Ruben nso mmammarima edin na ɛdidi so yi: Hanok, Palu, Hesron ne Karmi.'
    10: 'Simeon nso mmammarima yɛ: Yemuel, Yamin, Ohad, Yakin, Sohar ne Saulo a ne na yɛ Kanaanni.'
    11: 'Lewi mmammarima din na ɛdidi so yi: Gerson, Kohat ne Merari.'
    12: 'Yuda nso mmammarima yɛ: Er, Onan, Sela, Peres ne Serah. Nanso Er ne Onan deɛ, wɔwuwuiɛ wɔ Kanaan asase so, ansa na Israel reba Misraim asase so. Peres mmammarima yɛ: Hesron ne Hamul.'
    13: 'Isakar mmammarima nso yɛ: Tola, Puwa, Hiob ne Simron.'
    14: 'Sebulon mmammarima nso yɛ: Sered, Elon ne Yakleel.'
    15: Wɔn a wɔabobɔ wɔn din yi yɛ Lea mma a ɔne Yakob woeɛ wɔ Paddan-Aram a ne babaa Dina nso ka ho. Saa mmammarima ne ne babaa yi nyinaa dodoɔ si nnipa aduasa mmiɛnsa.
    16: 'Gad nso mma din na ɛdidi so yi: Sifion, Hagi, Suni, Esbon, Eri, Arodi ne Areli.'
    17: 'Aser nso mma din na ɛdidi so yi: Yimna, Isua, Isui ne Beria ne wɔn nuabaa Sera. Beria nso mma yɛ: Heber ne Malkiel.'
    18: Yeinom nso ne Silpa, afenaa a Laban de no maa ne babaa Lea a ɔno nso de no maa ne kunu Yakob wareeɛ no mma. Wɔn nyinaa dodoɔ ano si nnipa dunsia.
    19: 'Yakob yere Rahel mma yɛ: Yosef ne Benyamin.'
    20: Yosef ne ne yere Asnat, a ɔyɛ Potifera a ɔyɛ On bosomfoɔ babaa woo Manase ne Efraim wɔ Misraim.
    21: 'Benyamin nso mmammarima din na ɛdidi so yi: Bela, Beker, Asbel, Gera, Naaman, Ehi, Ros, Mupim, Hupim ne Ard.'
    22: Saa nnipa a wɔabobɔ wɔn din yi yɛ Rahel mmammarima a ɔne Yakob woeɛ. Wɔn nyinaa dodoɔ ano si nnipa dunan.
    23: Dan babarima yɛ Husim.
    24: 'Naftali nso mmammarima din na ɛdidi so yi: Yahseel, Guni, Yeser ne Silem.'
    25: Bilha a ɔyɛ Laban afenaa a ɔde no maa ne babaa Rahel mmammarima a ɔne Yakob woeɛ no na wɔabobɔ wɔn din yi. Na wɔn dodoɔ ano si nnipa baason.
    26: Nnipa a Yakob de wɔn kɔɔ Misraim nyinaa, a wɔyɛ nʼasefoɔ ankasa, a ne mmammarima yerenom nka ho dodoɔ ano si aduosia nsia.
    27: Sɛ wɔde Yosef mmammarima baanu a ɔwoo wɔn wɔ Misraim no ka ho a, na Yakob asefoɔ a ɔde wɔn kɔɔ Misraim no nyinaa dodoɔ ano si nnipa aduɔson.
    28: Israel somaa Yuda, ma ɔdii ɛkan kɔɔ Yosef hɔ kɔbisaa no Gosen ɛkwan. Akyire no, wɔkɔduruu Gosen.
    29: Yosef siesiee ne nteaseɛnam ma wɔkɔɔ Gosen kɔhyiaa nʼagya Israel. Yosef duruu nʼagya Yakob anim pɛ, ɔbam no, suiɛ ara kwansin.
    30: Israel ka kyerɛɛ Yosef sɛ, “Ohunu a mahunu wo sɛ wote ase yi enti, sɛ owuo bɛfa me ɛnnɛ koraa a, mepɛ.”
    31: Yosef ka kyerɛɛ ne nuanom no ne nʼagya fiefoɔ no sɛ, “Mɛkɔ makɔka makyerɛ Farao sɛ, ‘Me nuammarimanom ne mʼagya fiefoɔ a na anka wɔte Kanaan asase so nyinaa aba ha abɛka me ho.
    32: Mmarima no yɛ nnwanhwɛfoɔ. Wɔhwɛ mmoa so. Na wɔde wɔn nnwan ne wɔn anantwie ne biribiara a wɔwɔ aba.’
    33: Sɛ Farao frɛ mo, na ɔbisa mo sɛ, ‘Adwuma bɛn na moyɛ a,’
    34: momma no mmuaeɛ sɛ, ‘Wo nkoa ayɛn mmoa firi wɔn mmɔfraase, te sɛ deɛ yɛn agyanom yɛeɛ no ara pɛpɛɛpɛ.’ Sɛ moka saa kyerɛ no a, ɔbɛma mode Gosen ayɛ mo atenaeɛ, ɛfiri sɛ, Misraimfoɔ kyiri nnwanhwɛfoɔ kɔkɔɔkɔ.”
  47:
    1: Yakob mma no bɛduruu Misraim asase so no, Yosef kɔka kyerɛɛ Farao sɛ, “Mʼagya ne me nuanom no de wɔn nnwan ne wɔn anantwie ne wɔn agyapadeɛ nyinaa firi Kanaan asase so aba, na wɔwɔ Gosen asase so”.
    2: Yosef yii ne nuammarima no mu baanum de wɔn kɔkyeaa Farao.
    3: Farao bisaa anuanom no sɛ, “Adwuma bɛn na moyɛ?” Wɔbuaa no sɛ, “Wo nkoa yɛ nnwanhwɛfoɔ, sɛdeɛ na yɛn agyanom nso yɛ nnwanhwɛfoɔ no.”
    4: Anuanom no toaa so sɛ, “Yɛaba ha sɛ amamfrafoɔ a yɛrebɛtena ha kakra, ɛfiri sɛ, ɛkɔm no ano yɛ den yie wɔ Kanaan asase so hɔ, na wo nkoa nnwan nnya aduane nni. Enti, yɛresrɛ wo kwan na yɛatena Gosen asase so ha.”
    5: Farao ka kyerɛɛ Yosef sɛ, “Wʼagya ne wo nuanom aba wo nkyɛn.
    6: Misraim asase nyinaa hyɛ wo nsa. Ma wʼagya ne wo nuammarima baabi pa na wɔntena. Ma wɔntena Gosen asase so. Sɛ wonim wɔn mu bi a wɔwɔ mmoayɛn ho nimdeɛ a, ma wɔnhwɛ me nnwan so mma me.”
    7: Afei, Yosef kɔfaa nʼagya Yakob de no bɛkyiaa Farao maa Yakob hyiraa no.
    8: Farao bisaa Yakob sɛ, “Woadi mfeɛ ahe?”
    9: Yakob buaa Farao sɛ, “Madi mfeɛ ɔha ne aduasa a ɔhaw ne abɛbrɛsɛ wɔ mu. Mennuru mʼagyanom nkwanna a wɔde tenaa asase so no ho hwee.”
    10: Na Yakob hyiraa Farao, na ɔfirii nʼanim kɔeɛ.
    11: Enti, Yosef bɔɔ nʼagya ne ne nuanom no atenaseɛ wɔ Misraim asase so. Ɔmaa wɔn agyapadeɛ wɔ asase no fa baabi a ɛyɛ pa ara wɔ Rameses mansini mu, sɛdeɛ Farao hyɛeɛ no.
    12: Yosef maa nʼagya ne ne nuanom no aduane sɛdeɛ wɔn mma dodoɔ te.
    13: Na aduane nni hɔ baabiara, ɛfiri sɛ, na ɛkɔm a aba no ano ayɛ den yie. Saa ɛkɔm yi kaa Misraim ne Kanaan asase nyinaa maa emu nnipa ne mfudeɛ twintwameeɛ.
    14: Yosef prapraa Misraim ne Kanaan asase so sika nyinaa a ɔnya firii aduanetɔn no mu no baa Farao ahemfie.
    15: Ɛberɛ a nnipa a wɔwɔ Misraim ne Kanaan asase so ho sika nyinaa saeɛ no, Misraim nnipa nyinaa baa Yosef nkyɛn bɛka kyerɛɛ no sɛ, “Yɛn ho sika nyinaa asa, enti ma yɛn aduane nni! Adɛn enti na ɛsɛ sɛ yɛwuwu?”
    16: Yosef buaa wɔn sɛ, “Sɛ mo sika asa deɛ a, momfa mo nnwan ne mo anantwie mmra mmɛgye aduane.”
    17: Enti, wɔde wɔn mmoa no brɛɛ Yosef. Mmoa a wɔde wɔn bɛsesaa aduane no yɛ apɔnkɔ, nnwan, mpɔnkye, anantwie ne mfunumu. Saa afe no mu no, wɔde wɔn mmoa nyinaa bɛsesaa aduane.
    18: Afe akyiri no, Misraimfoɔ no nyinaa baa Yosef nkyɛn bɛkaa sɛ, “Yɛrentumi mfa biribiara nhinta yɛn wura. Yɛn ho sika nyinaa asa, na yɛn anantwie nso yɛ wo dea. Biribiara bio nni hɔ a yɛbɛtumi de abrɛ wo, yɛn wura, sɛ yɛn nnipadua ne yɛn nsase nko.
    19: Adɛn enti na ɛsɛ sɛ yɛhwere yɛn nkwa ne yɛn nsase wɔ wʼanim! Afei, ma yɛmfa yɛn nnipadua ne yɛn nsase nyinaa mmɛsesa aduane. Yɛde yɛn ho ne yɛn nsase nyinaa bɛkɔ nkoasom mu. Ma yɛn aburoo, na ɛkɔm ankum yɛn, amma asase no nso anna mpan.”
    20: Enti, Yosef tɔɔ Misraim nsase nyinaa maa Farao. Esiane ɛkɔm no ano den enti, Misraimfoɔ no tɔn wɔn nsase no nyinaa. Ɛyɛɛ saa maa nsase no nyinaa bɛdii Farao nsam.
    21: Ɛfiri Misraim tire kɔsi tire, Yosef de mu nnipa nyinaa bɛyɛɛ ne nkoa.
    22: Asɔfoɔ nko ara nsase na wantɔ, ɛfiri sɛ, asɔfoɔ no deɛ, na Farao atwa anoduane bi de ama wɔn. Ne saa enti na wɔn deɛ, wɔantɔn wɔn nsase no.
    23: Yosef ka kyerɛɛ nnipa no sɛ, “Afei a matɔ mo ne nsase de ama Farao yi, mo nso, monnye aburoo nkɔdua.
    24: Na sɛ aburoo no yɛ yie, na motwa a, momfa nkyɛmu enum mu baako mmrɛ Farao. Na nkyɛmu enum mu ɛnan a ɛbɛka no, mo ne mo fiefoɔ ne mo mma nni bi, na monnya bi nso a mobɛdua.”
    25: Wɔkaa sɛ, “Anokwa, woagye yɛn nkwa. Ka kyerɛ yɛn wura Farao sɛ, ɔnnye yɛn ntom, na yɛnyɛ nkoa.”
    26: Ɛnam saa asɛm yi so maa mmara a Yosef hyɛeɛ sɛ, wɔmfa asase no so nnɔbaeɛ nyinaa mu nkyɛmu enum mu baako mma Farao no da so wɔ hɔ bɛsi ɛnnɛ. Asɔfoɔ no nsase nko ara na ankɔdi Farao nsam.
    27: Israelfoɔ no bɔɔ atenaseɛ wɔ Gosen mansini a ɛwɔ Misraim asase so no so. Wɔnyaa agyapadeɛ wɔ hɔ, na wɔn ase nso dɔree yie.
    28: Yakob tenaa Misraim mfeɛ dunson. Ɔdii mfirinhyia ɔha ne aduanan nson ansa na ɔrewu.
    29: Ɛduruu sɛ Yakob rebɛwuo no, ɔfrɛɛ ne ba Yosef, ka kyerɛɛ no sɛ, “Me ba, sɛ wodɔ me deɛ a, ka ntam di nse sɛ, wobɛyɛ me adɔeɛ, adi me nokorɛ. Sɛ mewu a, nsie me wɔ Misraim ha.
    30: Sɛ mewu a, momfa me mfiri Misraim ha, nkɔsie me wɔ baabi a wɔsiee me mpanimfoɔ no.” Yosef hyɛɛ bɔ sɛ, “Mɛdi asɛm a woaka no so.”
    31: Yakob kaa bio sɛ, “Ka ntam kyerɛ me.” Yosef kaa ntam no, na Israel nso butuu ne poma so sɔree Onyankopɔn.
  48:
    1: Yei akyiri no, wɔka kyerɛɛ Yosef sɛ, “Wʼagya yare.” Enti, Yosef faa ne mmammarima baanu, Efraim ne Manase kaa ne ho kɔsraa no.
    2: Ɛberɛ a wɔbɔɔ Yakob amaneɛ sɛ, “Wo ba Yosef aba wo nkyɛn rebɛsra wo” no, Yakob miaa nʼani sɔre tenaa ne mpa so maa no akwaaba.
    3: Ɛnna Yakob ka kyerɛɛ Yosef sɛ, “Otumfoɔ Onyankopɔn yii ne ho adi kyerɛɛ me wɔ Lus a ɛwɔ Kanaan asase so. Ɛhɔ na ɔhyiraa me,
    4: ka kyerɛɛ me sɛ, ‘Mɛma woawo, ama wʼase afɛe. Mɛma wʼasefoɔ ayɛ ɔman kɛseɛ. Mede saa asase yi bɛma wʼasefoɔ sɛ wɔn agyapadeɛ afebɔɔ.’
    5: “Ɛno enti, mede wo mma baanu a wɔwoo wɔn maa wo ansa na mereba wo nkyɛn wɔ Misraim asase so ha no bɛka me mma no ho. Efraim ne Manase bɛka me mma ho, sɛdeɛ Ruben ne Simeon yɛ me mma no.
    6: Mma foforɔ biara a wobɛwo wɔn wɔ Efraim ne Manase akyiri no na wɔbɛyɛ wo dea. Wɔde wɔn bɛka wɔn nuanom no ho wɔ asase a wɔde bɛma wɔn sɛ wɔn agyapadeɛ no so.
    7: Ɛberɛ a mefiri Paddan-Aram reba no, ababaawa Rahel wuu wɔ ɛkwan mu, ma ɛyɛɛ me ya. Na aka akwansini kakra na yɛaduru Efrat. Ɛno enti, mesiee no wɔ Eufrate, a wɔfrɛ no Betlehem no kwankyɛn baabi.”
    8: Ɛberɛ a Israel hunuu Yosef mmammarima no, ɔbisaa sɛ, “Na yeinom yɛ ɛhefoɔ?”
    9: Yosef buaa nʼagya sɛ, “Wɔyɛ mmammarima a Onyankopɔn de wɔn adom me wɔ ha.” Na Israel kaa sɛ, “Fa wɔn bra mʼanim ha na menhyira wɔn.”
    10: Saa ɛberɛ no, ɛsiane onyini enti, na Israel ani so ayɛ wisiwisi a, ɔnhunu adeɛ papa. Ne saa enti, Yosef de ne mma no kɔɔ ne nkyɛn pɛɛ, ma ɔyɛɛ wɔn atuu, fefee wɔn ano.
    11: Israel ka kyerɛɛ Yosef sɛ, “Manna mannwene sɛ mɛhunu wʼanim bio da, nanso hwɛ deɛ Onyame ayɛ. Wama me ho kwan ama mahunu wo mma nso.”
    12: Yosef pagyaa wɔn firii Israel kotodwe anim, ɛnna ɔno ara nso buu nkotodwe de nʼanim butuu fam.
    13: Ɔpagyaa ne mu no, ɔde ne nsa nifa sɔɔ Efraim mu, de no gyinaa Yakob benkum so, ɛnna ɔde ne nsa benkum sɔɔ Manase mu, de no gyinaa Yakob nifa so bɛn no pɛɛ.
    14: Israel tenee ne nsa nifa de too Efraim a ɔyɛ akumaa no apampam, ɛnna ɔde ne nsa benkum no too Manase nso apampam. Ɛwom sɛ na Manase yɛ abakan deɛ, nanso ɔde ne nsa benkum na ɛtoo nʼapampam.
    15: Ɔhyiraa Yosef sɛ, “Onyankopɔn a mʼagyanom Abraham ne Isak nantee nʼanim, ne me Onyankopɔn a ɔhwɛɛ me sɛ odwanhwɛfoɔ de bɛsi ɛnnɛ no,
    16: ɔsoro ɔbɔfoɔ a ɔgyee me firii ɔhaw nyinaa mu no, ɔnhyira saa mmarimaa yi. Wɔmfa me din ne mʼagyanom, Abraham ne Isak edin ntoto wɔn, na wɔn ase mfɛe wɔ asase so.”
    17: Ɛberɛ a Yosef hunuu sɛ nʼagya de ne nsa nifa ato Efraim apampam no, anyɛ no dɛ. Enti, ɔyii nʼagya nsa nifa no firii Efraim apampam, kɔtoo Manase apampam.
    18: Yosef ka kyerɛɛ nʼagya sɛ, “Dabi, mʼagya, yei ne mʼabakan, enti fa wo nsa nifa to nʼapampam.”
    19: Nanso, nʼagya ampene so kaa sɛ, “Me ba, menim saa. Ɔno nso bɛyɛ ɔman, na wayɛ kɛse. Nanso, ne nua kumaa no bɛyɛ kɛse asene no, na nʼasefoɔ bɛyɛ amanaman bebree.”
    20: Enti ɛda no, Yakob hyiraa mmarimaa no sɛ, “Israelfoɔ nyinaa nam mo din so bɛhyirahyira wɔn ho wɔn ho. Wɔbɛka sɛ, ‘Onyankopɔn bɛhyirahyira mo, ama moakɔ so frɔmfrɔm te sɛ Efraim ne Manase.’” Saa ɛkwan yi so na Yakob fa maa Efraim bɛdii Manase anim.
    21: Na Israel ka kyerɛɛ Yosef sɛ, “Merebɛwu, nanso Onyankopɔn bɛhwɛ mo so, na wasane de mo akɔ Kanaan, mo agyanom asase so bio.
    22: Wo a seesei woabɛyɛ wo nuanom nyinaa so panin no, mede asase a menam me sekan ne mʼagyan so gye firii Amorifoɔ nkyɛn no rema wo.”
  49:
    1: Yakob frɛɛ ne mmammarima nyinaa ka kyerɛɛ wɔn sɛ, “Mommɛtwa me ho nhyia, na menka mo deɛ ɛbɛba mo so.
    2: “Yakob mmammarima, mommoaboa mo ho ano, na montie; montie mo agya Israel.
    3: “Ruben, wo na woyɛ mʼabakan. Wo na woyɛ me tumi ne mʼahoɔden nsɛnkyerɛnneɛ a ɛdi ɛkan a ɛboro animuonyam ne tumi so.
    4: Woyɛ kirikiri sɛ asorɔkye, nanso worenkɔ so bio, ɛfiri sɛ, woforoo wʼagya mpa ne ne yere kɔdaeɛ, de guu mʼanim ase.
    5: “Simeon ne Lewi yɛ anuanom. Wɔgyina hɔ ma basabasayɛ ne nsisie.
    6: Mma me nkɔka wɔn agyinatuo ho, ɛfiri sɛ, wɔnam wɔn abufuo so akunkum nnipa, na wɔkunkumm anantwie de gyee wɔn ani.
    7: Nnome nka wɔn abufuo, ɛfiri sɛ, ano yɛ den, na ɛyɛ atirimuɔdensɛm! Ɛno enti, mɛbɔ wɔn asefoɔ ahwete Israelman mu nyinaa.
    8: “Yuda, wo nuammarimanom bɛyi wo ayɛ. Wobɛsɛe wʼatamfoɔ nyinaa. Wʼagya mmammarima bɛkoto wo.
    9: Ao, Yuda, woyɛ gyata ba a woawe wʼatamfoɔ ɛnam awie. Wote sɛ gyata a wabutu. Hwan na ɔbɛtumi akɔka no?
    10: Ahempoma remfiri Yuda nsam, na saa ara nso na ahempoma remfiri ne nan ntam, kɔsi sɛ, deɛ ɛyɛ ne dea a aman nyinaa bɛtie no no bɛba.
    11: Ɔbɛsa nʼafunumu wɔ bobe dua mu. Ɔde nʼafunumu ba bɛsa bobe pa mman mu. Ɔbɛsi ne ntoma wɔ nsã mu, na wasi nʼatadeɛ nso wɔ bobesa kɔɔ mu.
    12: Nʼaniwa aba bɛbiri asene bobesa. Ne se bɛyɛ fitaa asene nufosuo.
    13: “Sebulon bɛtena mpoano. Ɔbɛsisi ahyɛngyinabea ama ahyɛn. Nʼahyeɛ so bɛtrɛ akɔsi Sidon.
    14: “Isakar yɛ afunumu hoɔdenfoɔ a ɔbutu hɔ rehome wɔ nnwankuo mu.
    15: Sɛ ɔhunu sɛdeɛ nʼahomegyebea yɛ fa a, ne sɛdeɛ nʼasase no so dwo a, ɔbɛkuntunu agye adesoa, na wapene so sɛ akoa ama ɔhyɛ adwuma.
    16: “Dan bɛbu ne manfoɔ atɛn sɛ Israel mmusuakuo no baako.
    17: Dan bɛyɛ sɛ ɔtweaseɛ a ɔda kwankyɛn; ɔbɛyɛ sɛ ahuritia a ɔnam tempɔn mu a ɔka ɔpɔnkɔ nantin, sɛdeɛ ɛbɛma ne sotefoɔ ate ahwe nʼakyiri.
    18: “Ao, Awurade, wo nkwagyeɛ na meretwɛn.
    19: “Nnipa bɔnefoɔ bɛto ahyɛ Gad so, na ɔno nso bɛti wɔn ato ahyɛ wɔn so.
    20: “Aser aduane a ɔdi no bɛyɛ aduane pa. Na ɔbɛma ahennuane a ɛyɛ akɔnnɔ.
    21: “Naftali te sɛ ɔforoteɛ a wɔagyaa no a ɔwo mma ahoɔfɛfoɔ.
    22: “Yosef yɛ ngo dua a ɛso aba, a ɛsi asutene ho, na ne mman tra afasuo.
    23: Agyantofoɔ kaa no hyɛeɛ, de abufuo to hyɛɛ ne so.
    24: Nanso, ne bɛma no gyinaa pintinn, na ne basa mu yɛɛ den; esiane Otumfoɔ Onyankopɔn a Yakob somm no no a ɔyɛ odwanhwɛfoɔ ne Israel botantim no;
    25: esiane Onyankopɔn a wʼagya somm no a ɔboa wo no; Otumfoɔ a ɔde ɔsoro nhyira bɛhyira wo; nhyira a ɛfiri asase ase pɛɛ; nhyira a ɛfiri nufoɔ ne yafunu mu no.
    26: Wʼagya nhyira a wɔahyira no no bɛdɔɔso asene tete ntredee mmepɔ ne nkokoɔ a ɛtintim hɔ daa no so nnɔbaeɛ. Yeinom nyinaa mmra Yosef a ɔda mu fua a wɔpaa no firii ne nuanom mu no so.
    27: “Benyamin yɛ pataku a ɔyɛ nam; ɔbɔ aporɔ anɔpa, kye nʼahaboa we, na ɛduru anwummerɛ a, ɔkyekyɛ ɛnam nkaeɛ no.”
    28: Yei ne nhyira a Israel mmusuakuo dumienu no agya de hyiraa wɔn; obiara ne sɛdeɛ ɛfata no.
    29: Yakob rebɛwuo no, ɔka kyerɛɛ wɔn hyɛɛ wɔn sɛ, “Aka kakraa bi, na wɔrebɛfa me akɔka me mpanimfoɔ ho. Sɛ mewu a, monsie me wɔ ɔboda a ɛwɔ Hetini Efron afuo a wɔsiee me mpanimfoɔ mu no mu.
    30: Ɛno ne ɔboda ne afuo a ɛwɔ Makpela, a ɛbɛn Mamrɛ a ɛwɔ Kanaan asase so no. Abraham tɔɔ saa ɔboda no firii Hetini Efron nkyɛn, de yɛɛ amusieeɛ.
    31: Saa ɔboda no mu na wɔsiee Abraham ne ne yere Sara. Ɛhɔ ara nso na wɔsiee Isak ne ne yere Rebeka, na mesiee Lea nso.
    32: Me nana Abraham tɔɔ afuo no ne ɔboda a ɛka ho no nyinaa firii Hetifoɔ no nkyɛn.”
    33: Ɛberɛ a Yakob kasa kyerɛɛ ne mma no wieeɛ no, ɔmaa ne nan so guu ne mpa so wuiɛ. Wɔkɔsiee no wɔ ne mpanimfoɔ nkyɛn.
  50:
    1: Afei, Yosef too ne ho hwee nʼagya so suiɛ, fee nʼano.
    2: Ɛno akyiri no, Yosef maa nʼaduruyɛfoɔ bɛhyɛɛ nʼagya Israel akyenkyennuro, sɛdeɛ ɛbɛyɛ a, ɔrensɛe. Enti, aduroyɛfoɔ no hyɛɛ no akyenkyennuro.
    3: Wɔde adaduanan na ɛhyɛɛ Israel akyenkyennuro no, ɛfiri sɛ, saa nna dodoɔ no na ɛsɛ sɛ wɔde hyɛ no aduro no. Misraimfoɔ suu no nnafua aduɔson.
    4: Wɔsuu no wieeɛ no, Yosef kasa kyerɛɛ Farao fiefoɔ sɛ, “Sɛ manya mo anim animuonyam a, monka nkyerɛ Farao mma me sɛ,
    5: '‘Mʼagya maa mekaa ntam,’ na ɔkaa sɛ: Hwɛ, aka kakra na mawu. Enti, sɛ mewu a, ɔboda a mʼankasa metwaa wɔ Kanaan asase so no mu na monkɔsie me. ‘Enti, mommisa otumfoɔ Farao ɛkwan mma me na menkɔsie mʼagya, na mɛsane maba.’”'
    6: Farao penee akwansra no so, kaa sɛ, “Kɔ na kɔsie wʼagya, sɛdeɛ ɔmaa wo kaa no ntam no.”
    7: Ɛno enti, Yosef kɔ kɔsiee nʼagya. Farao asomfoɔ nyinaa ne ne mpanimfoɔ ne nʼatenankonnwa ne Misraim nnipa titire nyinaa kɔgyaa Yosef ayie.
    8: Ɛno akyiri, Yosef fiefoɔ nyinaa a ne nuammarimanom ne nʼagya fiefoɔ ka ho ne no kɔɔ ayie no. Wɔn mma ne wɔn nnwan ne wɔn anantwie nko ara na wɔgyaa wɔn wɔ Gosen asase so hɔ.
    9: Nteaseɛnam ne apɔnkɔsotefoɔ nso kaa wɔn ho kɔɔ ayie no bi. Nnipadɔm pa ara na wɔkɔeɛ.
    10: Wɔduruu Atad a nʼasekyerɛ ne baabi a wɔpo atokoɔ, a ɛwɔ Asubɔnten Yordan atɔeɛ fam no, wɔde nnanson twaa agyaadwoɔ, yɛɛ Yosef agya Israel ayi kɛseɛ wɔ hɔ.
    11: Ɛberɛ a Kanaanfoɔ a na wɔte asase no so hunuu sɛdeɛ wɔsi yɛɛ ayie no wɔ Atad no, wɔkaa sɛ, “Yei yɛ ayi kɛseɛ bi a Misraimfoɔ ayɛ.” Ɛno enti, Kanaanfoɔ a wɔte asase no so no too hɔ edin Abel-Misraim, a asekyerɛ ne Misraimfoɔ ayi kɛseɛ yɛ.
    12: Enti, Yakob mmammarima no yɛɛ sɛdeɛ wɔn agya kyerɛɛ wɔn sɛ wɔnyɛ no pɛpɛɛpɛ.
    13: Wɔsoaa no, de no kɔɔ Kanaan asase so, kɔsiee no wɔ ɔboda a ɛwɔ Makpela a ɛbɛn Mamrɛ afuo a na Abraham atɔ afiri Hetini Efron nkyɛn de ayɛ amusieeɛ no mu.
    14: Yosef siee nʼagya wieeɛ no, ɔne ne nuanom ne wɔn a wɔkɔgyaa no ayie no nyinaa sane baa Misraim.
    15: Yosef agya wuo akyiri no, ne nuanom no de ehu ka kyerɛɛ wɔn ho wɔn ho sɛ, “Sɛ ɛba sɛ Yosef da so wɔ yɛn ho menasepɔ, na ɔtua yɛn bɔne ahodoɔ a yɛayɛ no nyinaa so ka a, na yɛreyɛ no ɛdeɛn.”
    16: Enti, wɔtuu nnipa kɔɔ Yosef hɔ kɔka kyerɛɛ no sɛ, “Wʼagya kaa saa asɛm yi ansa na ɔrewu.
    17: '‘Asɛm yi na ɛsɛ sɛ moka kyerɛ Yosef: Mesrɛ wo, fa bɔne ahodoɔ a wo nuanom ayɛ wo no nyinaa kyɛ wɔn.’ Enti, afei mesrɛ wo, fa Onyankopɔn a wʼagya somm no no nkoa bɔne kyɛ wɔn.” Ɛberɛ a Yosef tee asɛm a ne nuanom no kaeɛ no, ɔsuiɛ.'
    18: Yosef nuammarima no bɛtotoo wɔn ho guguu nʼanim, kaa sɛ, “Yɛyɛ wo nkoa.”
    19: Nanso, Yosef ka kyerɛɛ wɔn sɛ, “Monnsuro me! Meyɛ Onyankopɔn a mɛtumi abu mo atɛn, atwe mo aso anaa?
    20: Ɛwom sɛ moyɛɛ mo adwene sɛ mobɛyɛ me bɔne deɛ, nanso na Onyankopɔn adwene ne sɛ, ɛbɛdane ade pa, sɛdeɛ ɛbɛyɛ a, ɔbɛtumi agye nnipa dodoɔ nkwa, sɛdeɛ ɔreyɛ no ɛnnɛ yi.
    21: Enti, monnsuro! Mʼankasa mede biribiara a ɛhia mo ne mo mma nyinaa bɛma mo.” Yosef nam saa kasakyerɛ yi so hyɛɛ wɔn bɔ sɛ, ɔrenyɛ wɔn bɔne biara.
    22: Yosef ankasa ne ne nuanom ne nʼagya abusuafoɔ nyinaa tenaa Misraim asase so. Ɔdii mfeɛ ɔha ne edu ansa na ɔrewu.
    23: Yosef hunuu Efraim mma nana ne Manase ba Makir mma nso. Wɔwoo wɔn guu ne srɛ so.
    24: Afei, Yosef ka kyerɛɛ ne nuammarima no sɛ, “Ɛrenkyɛre biara na mawu. Nanso, Onyankopɔn bɛboa mo, ayi mo afiri saa asase yi so, de mo akɔ bɔhyɛ asase a ɔkaa ho ntam sɛ ɔde bɛma Abraham, Isak ne Yakob no so.”
    25: Yosef maa Israel mmammarima no kaa ntam, na Yosef kaa sɛ, “Nokorɛm, Onyankopɔn bɛdi aboa mo. Sɛ mewu nso a, monsoa me nnompe mfiri ha nkɔ Kanaan asase so.”
    26: Yosef dii mfeɛ ɔha ne edu, na ɔwuiɛ. Wɔhyɛɛ no akyenkyennuro de no too efunu adaka mu wɔ Misraim.
2:
  1:
    1: Yakob mma ne wɔn abusuafoɔ a wɔne no tu kɔtenaa no din na ɛdidi so yi.
    2: Ruben, Simeon, Lewi ne Yuda;
    3: Isakar, Sebulon ne Benyamin;
    4: Dan, Naftali; Gad ne Aser.
    5: Yakob asefoɔ a ɔne wɔn kɔeɛ no nyinaa ano si aduɔson. Na Yosef wɔ Misraim dada.
    6: Yosef ne ne nuanom ne wɔn ɛberɛ sofoɔ no nyinaa wuwuiɛ,
    7: nanso Israelfoɔ no ase dɔreeɛ, na wɔyɛɛ bebree, hyɛɛ asase no so ma.
    8: Na ɔhene foforɔ bi bɛdii adeɛ wɔ Misraim a na ɔnnim Yosef ho asɛm.
    9: Ɔka kyerɛɛ ne mamfoɔ no sɛ, “Monhwɛ, Israelfoɔ yi ase adɔre, wɔreyɛ adɔɔso dodo ama yɛn.
    10: Momma yɛmpɛ ɛkwan bi na yɛmfa so nsi saa dɔre a wɔredɔre no ano. Sɛ yɛanyɛ saa na ɔko bi si a, wɔbɛdɔm yɛn atamfoɔ ne wɔn ako atia yɛn na wɔafiri ɔman yi mu.”
    11: Enti wɔde nkoa sohwɛfoɔ gyinagyinaa wɔn kɔn so ma wɔyɛɛ adwuma den de kyekyeree adekora nkuropɔn Pitom ne Rameses maa Farao.
    12: Nanso mpɛn dodoɔ a Misraimfoɔ no hyɛɛ wɔn so no, dɔ ara na Israelfoɔ no dɔɔso. Yei maa Misraimfoɔ no suroo Israelfoɔ
    13: na wɔkɔɔ so hyɛɛ Israelfoɔ no so ketee.
    14: Wɔde adwumadenyɛ dii Israelfoɔ no nya. Wɔma wɔyɛɛ ntayaa ne dɔteɛ ho adwuma a ɛyɛ den ne mfuom nnwuma ahodoɔ. Yeinom nyinaa akyiri no Misraimfoɔ yɛɛ atirimuɔden akwan bebree so kyerɛɛ Israelfoɔ no.
    15: Misraimhene ka kyerɛɛ Hebrifoɔ awogyefoɔ a wɔn din ne Sifra ne Pua sɛ,
    16: “Sɛ mokɔgye Hebrini biara awoɔ, na awoeɛ hɔ mohunu sɛ ɔyɛ ɔbabarima a, monkum no, na sɛ ɔyɛ ɔbabaa deɛ a, monnyɛ no hwee.”
    17: Esiane sɛ na awogyefoɔ no yɛ onyamesurofoɔ no enti, wɔanni mmara a ɔhene no hyɛɛ wɔn no so maa mmarimaa a wɔwowoo wɔn no tenaeɛ.
    18: Ɔhene no frɛɛ wɔn bisaa wɔn sɛ, “Adɛn enti na moanni mmara a mehyɛeɛ no so na moama mmarimaa a Hebrifoɔ no wowoo wɔn no atena?”
    19: Wɔbuaa no sɛ, “Hebrifoɔ mmaa no de ahoɔden wo ɔherɛ so enti yɛbɛduru hɔ no, na wɔawo dada. Wɔnte sɛ Misraimfoɔ mmaa no.”
    20: Onyankopɔn hyiraa awogyefoɔ no. Na Israelfoɔ no dɔɔso ara bɛyɛɛ ɔman kɛseɛ.
    21: Esiane sɛ na awogyefoɔ no yɛ nyamesurofoɔ enti, Onyankopɔn domm wɔn mma.
    22: Afei, Farao hyɛɛ mmara sɛ Herbrifoɔ mmarimaa a wɔbɛwo wɔn foforɔ no, wɔnto wɔn ngu Asubɔnten Nil mu na mmaayewa a wɔbɛwo wɔn foforɔ no deɛ, wɔntena hɔ.
  2:
    1: Saa ɛberɛ no mu, Lewini bi waree abaayewa bi firii Lewi abusuakuo mu.
    2: Ɔbaa no nyinsɛnee, woo abarimaa. Abɔfra no maame hunuu sɛ ne ho yɛ fɛ yie enti ɔde no siee efie abosome mmiɛnsa.
    3: Ɛduruu ɛberɛ bi no, na ɔde no sie a ɛnyɛ yie enti, ɔde mmɛwa nwonoo kɛntɛn bi de ɛhyɛ ne aman faa ho sɛdeɛ ɛbɛyɛ a, nsuo ntumi nkɔ mu. Ɔde abɔfra no too mu de no kɔsii asuo Nil konkɔn so wɔ wura a na ɛwɔ hɔ no bi mu.
    4: Abɔfra no nuabaa kɔgyinaa akyiri baabi a na ɔwɛn no.
    5: Farao babaa kɔɔ nsuo no mu sɛ ɔrekɔdware. Ɛberɛ a ɔne ne mmaawa nam asuo no konkɔn so no, ɔhunuu kɛntɛn no sɛ ɛhyɛ wiram hɔ baabi, enti ɔsomaa ne mmaawa no mu baako sɛ ɔnkɔfa mmrɛ no.
    6: Ɔde baeɛ a ɔbuee so no, ɔhunuu sɛ abarimaa bi da mu a ɔresu. Asɛm no yɛɛ no awerɛhoɔ. Ɔkaa sɛ, “Ɔyɛ Hebrifoɔ yi binom ba.”
    7: Abɔfra no nuabaa a na ɔrewɛn no no kɔɔ ɔhene babaa no nkyɛn kɔbisaa no sɛ, “Menkɔfrɛ Hebrifoɔ mmaa no baako na ɔmmɛhwɛ no mma wo anaa?”
    8: Ɔhene babaa no buaa sɛ, “Aane.” Enti, abaayewa no tuu mmirika kɔɔ efie kɔfrɛɛ abɔfra no maame de no baeɛ.
    9: Ɔhene babaa no ka kyerɛɛ no sɛ, “Fa abɔfra no kɔ efie na kɔhwɛ no ma me na mɛtua wo ho ka.” Enti, ɔde no kɔɔ efie kɔhwɛɛ no.
    10: Ɔnyinii kakra no, ɔde no brɛɛ ɔhene babaa no ma ɔgyee no de no yɛɛ ne ba. Ɔkaa sɛ, “Mɛto ne edin Mose ɛfiri sɛ meyii no firii nsuo mu.”
    11: Mose nyiniiɛ no, ɛda bi, ɔkɔsraa ne manfoɔ Hebrifoɔ no. Ɔduruu hɔ no, ɔhunuu sɛ ne manfoɔ no reyɛ adwumaden. Nsrahwɛ no mu na Mose hunuu sɛ Misraimni bi reboro Hebrini a ɔyɛ ne nua.
    12: Mose hwɛɛ ha hwɛɛ ha hunuu sɛ obiara nni hɔ no, ɔkumm Misraimni no tutuu fam de no hyɛɛ hɔ.
    13: Adeɛ kyeeɛ no, ɔsane kɔɔ Hebrifoɔ no hɔ nsrahwɛ. Ɔduruu hɔ no, na wɔn mu baanu reko. Ɔbisaa deɛ nʼasɛm nyɛ dɛ no sɛ, “Ɛdeɛn na woreyɛ yi a worebobɔ wo nua Hebrini saa?”
    14: Ɔbarima no nso bisaa no sɛ, “Wofiri he? Hwan na ɔde wo yɛɛ yɛn sodifoɔ ne ɔtemmufoɔ? Anaasɛ woayɛ wʼadwene sɛ wobɛkum me sɛdeɛ nnora wokumm Misraimni no?” Mose hunuu sɛ bɔne a wayɛ no ho ada hɔ no, ɔsuroeɛ.
    15: Na Farao nso tee asɛm no, ɔhyɛɛ sɛ wɔnkɔfa Mose mmra na wɔnkum no. Nanso, Mose dwane kɔɔ Midian asase so. Ɛda bi a Mose kɔtenaa abura bi ho wɔ hɔ no,
    16: Midian ɔsɔfoɔ mmammaa baason bi baa hɔ sɛ wɔrebɛto nsuo de akɔma wɔn agya nnwan.
    17: Nanso, nnwanhwɛfoɔ bi pampam mmaayewa no. Mose bɛgyee wɔn firii nnwanhwɛfoɔ no nsam maa mmaayewa no nnwan no nyaa nsuo nomeeɛ.
    18: Wɔsane kɔduruu wɔn agya Reuel nkyɛn no, ɔbisaa wɔn sɛ, “Ɛyɛɛ dɛn na ɛnnɛ deɛ monyaa nsuo maa nnwan yi nom ntɛm seyie?”
    19: Wɔka kyerɛɛ wɔn agya sɛ, “Misraimni bi na ɔgyee yɛn firii nnwanhwɛfoɔ no nsam. Ɔno ara na ɔtoo nsuo maa yɛn nnwan no nomeeɛ.”
    20: Wɔn agya bisaa sɛ, “Na ɔwɔ he? Mogyaa no hɔ anaa? Monkɔfrɛ no na ɔmmɛdidi.”
    21: Mose kɔɔ Reuel frɛ no. Akyire yi no, ɔne wɔn kɔtenaeɛ ma Reuel de ne babaa Sipora maa no awadeɛ.
    22: Wɔwoo ɔbabarima ma Mose too no edin Gersom, aseɛ ne Ɔhɔhoɔ, ɛfiri sɛ, Mose kyerɛ aseɛ sɛ, “Meyɛ ɔhɔhoɔ wɔ ananafoɔ asase so.”
    23: Mfeɛ bi akyiri no, Misraimhene no wuiɛ. Na Israelfoɔ no resi apinie wɔ wɔn nkoasom no mu. Enti na wɔresu frɛ Onyankopɔn.
    24: Onyankopɔn nso tiee wɔn sufrɛ no, kae ɛbɔ a ɔhyɛɛ Abraham, Isak ne Yakob sɛ ɔde nʼasefoɔ bɛsane aba Kanaan asase so no.
    25: Onyankopɔn hwɛ hunuu sɛ ɛberɛ aduru sɛ ɔgye wɔn.
  3:
    1: Ɛda bi na Mose rehwɛ nʼase Yetro a ɔyɛ Midian ɔsɔfoɔ nnwan. Ɔde nnwan no wuraa ɛserɛ no mu kɔɔ akyirikyiri kɔduruu Horeb a ɛyɛ Onyankopɔn bepɔ no so.
    2: Prɛko pɛ, na Awurade ɔbɔfoɔ daa ne ho adi sɛ gyaframa wɔ wira no mu kyerɛɛ no. Mose hunuu sɛ wira no redɛre nanso na ɛnhye.
    3: Enti, Mose kaa sɛ, “Mɛkɔ akɔhwɛ anwanwadeɛ yi ahunu deɛ enti a wira no nhye.”
    4: Ɛberɛ a Awurade hunuu sɛ ɔrekɔhwɛ no, ɔfrɛɛ no firii wira no mu sɛ, “Mose! Mose!” Mose gyee so sɛ, “Me nie.”
    5: Onyankopɔn ka kyerɛɛ no sɛ, “Mmɛn me. Yi wo nan mu mpaboa na baabi a wogyina no yɛ asase kronkron.”
    6: Ɔtoaa so sɛ, “Mene wʼagyanom Onyankopɔn—Abraham Onyankopɔn, Isak Onyankopɔn ne Yakob Onyankopɔn.” Mose kataa nʼanim, ɛfiri sɛ, na ɔsuro sɛ ɔbɛhwɛ Onyankopɔn anim.
    7: Awurade ka kyerɛɛ no sɛ, “Mahunu amanehunu a me manfoɔ a wɔwɔ Misraim no wɔ mu, na mate wɔn nkotosrɛ a ɛfa wɔn nnwuma wuranom ho, na menim wɔn ahohiahia.
    8: Maba sɛ merebɛgye wɔn afiri Misraimfoɔ nsam na mayi wɔn afiri Misraim asase so de wɔn akɔ asase pa so—asase a ɛtrɛ; asase a ɛwoɔ ne nufosuo wɔ so—asase a Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ te soɔ no so.
    9: Mate Israelfoɔ no su, na mahunu nya a Misraimfoɔ di wɔn no.
    10: Afei, merebɛsoma wo akɔ Farao nkyɛn, akɔyi me ɔman Israel afiri Misraim.”
    11: Mose bisaa sɛ, “Mene hwan a mɛtumi akɔ Farao anim akɔka sɛ merebɛyi Israelfoɔ afiri Misraim asase so?”
    12: Onyankopɔn buaa no sɛ, “Mɛka wo ho. Adansedeɛ a ɛkyerɛ sɛ me na masoma wo no nie. Sɛ woyi nnipa no firi Misraim a, mobɛsom Onyankopɔn wɔ saa bepɔ yi so.”
    13: Mose bisaa sɛ, “Sɛ mekɔ Israelfoɔ no nkyɛn kɔka sɛ, wɔn agyanom Onyankopɔn na wasoma me na wɔbisa me sɛ. ‘Onyankopɔn bɛn na mereka ne ho asɛm no’ a, mmuaeɛ bɛn na memfa mma wɔn?”
    14: Ɔbuaa Mose sɛ, ka sɛ, “Mene deɛ ɔwɔ hɔ daa no. Ka kyerɛ wɔn sɛ, ‘Me Ara na wasoma me mo nkyɛn.’”
    15: Onyankopɔn toaa so sɛ, “Awurade a ɔyɛ mo nananom Abraham, Isak ne Yakob Onyankopɔn na wasoma me mo nkyɛn.” Yei ne me edin a wɔde bɛkae me ɛda biara firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
    16: Onyankopɔn ka kyerɛɛ no sɛ, “Frɛ Israelfoɔ mpanimfoɔ nyinaa hyia na ka hunu a wohunuu Awurade wɔ wira a na ɛredɛre mu no kyerɛ wɔn. Afei, ka asɛm a meka kyerɛɛ wo sɛ, ‘Makɔsra me nkurɔfoɔ na mahunu deɛ aba wɔn so wɔ Misraim no kyerɛ wɔn.
    17: Mehyɛ bɔ sɛ mɛyi wɔn afiri amanehunu ne animguaseɛ a wɔwɔ mu no mu na mede wɔn akɔ asase a Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ te so ɛnnɛ yi a ɛwoɔ ne nufosuo wɔ so no so.’
    18: “Israelfoɔ mpanimfoɔ bɛtie wʼasɛm na wɔne wo akɔ Misraimhene hɔ akɔka akyerɛ no sɛ, ‘Awurade, Hebrifoɔ Onyankopɔn, ne yɛn ahyia na waka akyerɛ yɛn sɛ, yɛntu nnansa ɛkwan nkɔ ɛserɛ so nkɔbɔ afɔdeɛ mma no. Enti, ma yɛn ɛkwan.’
    19: Nanso, menim sɛ Misraimhene remma mo ɛkwan da, gye sɛ wɔhyɛ no ketee.
    20: Enti, mɛhyɛ no ketee sɛdeɛ ɛsɛ. Menam anwanwakwan so bɛsɛe Misraim na akyire no, wama mo akɔ.
    21: “Mɛma mo anim aba nyam Misraimfoɔ no anim na wɔahyehyɛ akyɛdeɛ ama mo, na moankɔ no nsapan.
    22: Ɔbaa biara mmisa dwetɛ ne sikakɔkɔɔ adwinneɛ ne ntoma pa mfiri nʼafipamfoɔ ne ne fiefoɔ mmaa nkyɛn na wɔmfa nsiesie wɔn mmammarima ne wɔn mmammaa ho. Wɔnam saa yɛ so bɛpansam Misraimfoɔ ahonyadeɛ te sɛ deɛ wɔafom asadeɛ.”
  4:
    1: Na Mose buaa no sɛ, “Wɔrennye me nni. Asɛm a mɛka no, wɔrenni so. Wɔbɛka sɛ, ‘Awurade nyii ne ho adi nkyerɛɛ wo!’”
    2: Awurade bisaa no sɛ, “Ɛdeɛn na wokura yi?” Ɔbuaa sɛ, “Odwanhwɛfoɔ poma.”
    3: Awurade ka kyerɛɛ no sɛ, “To twene fam.” Enti ɔto twenee fam ma ɛdanee ɔwɔ. Mose dwane firii aboa no ho.
    4: Afei, Awurade ka kyerɛɛ Mose sɛ, “Sɔ ɔwɔ no dua mu kyere no!” Ɔsɔɔ ne dua mu kyeree no no, ɛsane danee poma no bio.
    5: Awurade ka kyerɛɛ no sɛ, “Kɔyɛ saa na wɔbɛgye wo adi. Ɛbɛma wɔahunu sɛ wo agyanom Abraham, Isak ne Yakob Onyankopɔn ada ne ho adi akyerɛ wo ampa.
    6: “Afei, fa wo nsa hyɛ wo bo.” Ɔde ne nsa hyɛɛ ne bo na ɔyiiɛ no, na kwata ayɛ ne nsa ho fitaa.
    7: Awurade ka kyerɛɛ no bio sɛ, “Fa wo nsa hyɛ wo bo bio.” Ɔde ne nsa hyɛɛ ne bo bio na ɔyiiɛ no, na kwata no agyae ama ne nsa no ho ayɛ sɛdeɛ ɛte kane no.
    8: Awurade ka kyerɛɛ no sɛ, “Sɛ wɔannye anwanwadeɛ a ɛdi ɛkan no anni a, wɔbɛgye deɛ ɛtɔ so mmienu no adi.
    9: Na sɛ nsɛnkyerɛnneɛ mmienu yi akyiri wɔannye wo anni a, kɔsa nsuo firi Asubɔnten Nil mu na bɛhwie gu asase wesee bi so na ɛbɛdane mogya.”
    10: Nanso, Mose srɛɛ sɛ, “Ao, Awurade, mennim kasa. Ɛbɛsi ɛnnɛ anaa ɛfiri ɛberɛ a wo ne me kasaeɛ mpo no, mʼano nte.”
    11: Awurade bisaa no sɛ, “Hwan na ɔyɛɛ onipa ano? Ɛnyɛ me Awurade na meyɛeɛ? Hwan na ɔbɔ onipa ma ɔtumi kasa anaa ɔmma no nkasa? Hwan na ɔma no hunu adeɛ anaa ɔmma no nhunu adeɛ? Hwan na ɔma no tumi te asɛm anaa ɔmma no nte asɛm?
    12: Afei, kɔ na kɔyɛ deɛ maka akyerɛ wo no na mɛboa wo ama woatumi akasa yie, na mɛkyerɛ wo deɛ wobɛka nso.”
    13: Nanso Mose kaa sɛ, “Awurade mesrɛ wo, soma onipa foforɔ.”
    14: Awurade bo fuiɛ enti ɔkaa sɛ, “Na wo nua Aaron, Lewini no nso ɛ? Menim sɛ nʼano ate. Na hwɛ ɔno na ɔrebɛhyia wo no, na sɛ ɔhunu wo a, nʼani bɛgye.
    15: Wobɛkasa akyerɛ no na woaka deɛ ɛsɛ sɛ ɔka akyerɛ no. Mɛboa mo baanu ama moakasa, na makyerɛ mo deɛ mobɛyɛ.
    16: Ɔbɛyɛ wo ɔkyeame ɔman no anim, na wo nso woayɛ sɛ ne Onyankopɔn aka asɛm a wopɛ sɛ ɛda edwa akyerɛ no.
    17: Sɛ worekɔ a, fa wo poma no sɛdeɛ ɛbɛyɛ a, wobɛtumi de ayɛ anwanwadeɛ a makyerɛ wo no.”
    18: Mose kɔɔ efie kɔbɔɔ nʼase Yetro nsɛm a asie no ho amanneɛ. “Mɛsrɛ wo ɛkwan na makɔ Misraim makɔsra mʼabusuafoɔ. Mennim mpo sɛ, wɔte ase.” Yetro penee so sɛ, “Kɔ. Mehyira wo kosɛkosɛ.”
    19: Ansa na Mose rebɛfiri Midian no, Awurade ka kyerɛɛ no sɛ, “Nsuro sɛ wobɛsane akɔ Misraim, ɛfiri sɛ, wɔn a na wɔrehwehwɛ wo akum wo no nyinaa awuwu.”
    20: Enti, Mose faa ne yere ne ne mma de wɔn tenatenaa mfunumu so sɛ ɔrekɔ Misraim a na Onyankopɔn poma no hyɛ ne nsam.
    21: Awurade ka kyerɛɛ Mose sɛ, “Sɛ woduru Misraim a, kɔ Farao hɔ na kɔyɛ anwanwadeɛ a makyerɛ wo yi kyerɛ no, nanso mɛma nʼaso ayɛ den, enti ɔremma nnipa no nkɔ.
    22: Na sɛ ɛba no saa a, ka kyerɛ no sɛ, ‘Awurade se, Israel yɛ mʼabakan
    23: na mahyɛ wo sɛ, “Ma no ɛkwan na ɔnkɔ na ɔnkɔsom me.” Nanso woampene enti mɛkum wʼabakan.’”
    24: Mose ne nʼabusuafoɔ nam no, adeɛ saa wɔn ma wɔpɛɛ baabi daeɛ. Awurade daa ne ho adi kyerɛɛ Mose na ɔhunahunaa no sɛ ɔbɛkum no.
    25: Enti, ne yere Sipora faa sekammoa de twaa ne babarima kumaa twetia to twenee Mose nan ase kaa sɛ, “Mmogya ayeforɔkunu ne wo.”
    26: Enti Awurade gyaa Mose. Na Sipora kaa sɛ, “Woyɛ okunu a twetiatwa ama mogya aka wo.”
    27: Afei, Awurade ka kyerɛɛ Aaron sɛ, “Kɔ ɛserɛ no so kɔhyia Mose.” Enti, Aaron kɔɔ Onyankopɔn Bepɔ Horeb so kɔhyiaa Mose wɔ hɔ. Wɔhyiaeɛ no, wɔde mfeano kyeakyeaa wɔn ho fɛw so.
    28: Mose kaa nsɛm a Awurade ka kyerɛɛ no ɛberɛ a ɔresoma no no ne anwanwadeɛ a ɔhyɛɛ no sɛ ɔnyɛ nyinaa kyerɛɛ Aaron.
    29: Enti, Mose ne Aaron sane kɔɔ Misraim frɛɛ Israelfoɔ mpanimfoɔ nyinaa ne wɔn yɛɛ nhyiamu.
    30: Aaron kaa nsɛm a Awurade aka akyerɛ Mose no nyinaa kyerɛɛ wɔn enti, Mose yɛɛ anwanwadeɛ no ma wɔhwɛeɛ.
    31: Yei maa mpanimfoɔ no gye dii sɛ, ampa, Awurade na wasoma wɔn. Afei, wɔtee sɛ Awurade akɔsra wɔn, na ɛnam so ama wahunu wɔn haw, na enti wayɛ nʼadwene sɛ ɔbɛgye wɔn afiri saa ɔhaw no mu no, wɔde anigyeɛ buu nkotodwe sɔreeɛ.
  5:
    1: Mose ne Aaron yɛɛ anwanwadeɛ yi kyerɛɛ mpanimfoɔ no wieeɛ no, wɔkɔhunuu Farao. Wɔka kyerɛɛ no sɛ, “Awurade, Israel Onyankopɔn se yɛmmɛka asɛm bi nkyerɛ wo. Ɔse, ‘Ma me nkurɔfoɔ mfiri ha nkɔ ɛserɛ so nkɔbɔ afahyɛdwa kronkron wɔ hɔ mfa nsɔre me.’”
    2: Farao bisaa sɛ, “Ampa? Na hwan ne Awurade a ɛsɛ sɛ metie no na mema Israelfoɔ no kɔ? Mennim Awurade biara enti meremma Israelfoɔ no nkɔ.”
    3: Nanso, Aaron ne Mose tii mu bio sɛ, “Hebri Onyankopɔn ne yɛn ahyia. Ɛsɛ sɛ yɛtu nnansa ɛkwan kɔ ɛserɛ so kɔbɔ afɔdeɛ wɔ hɔ de ma Awurade, yɛn Onyankopɔn. Na sɛ yɛantie no a, ɔyaredɔm anaa sekan ano na yɛbɛwuwuo.”
    4: Farao bisaa sɛ, “Mose ne Aaron, adɛn enti na morema nkurɔfoɔ no agyae wɔn nnwuma? Monkɔ mo nnwuma so ntɛm!”
    5: Farao toaa so sɛ, “Seesei, saa nnipa no dɔɔso sene ɔmanfoɔ no, nanso mopɛ sɛ moma ahɔhoɔ no gyae adwumayɛ.”
    6: Ɛda no ara, Farao somaa nnipa maa wɔkɔka kyerɛɛ wɔn a wɔhwɛ Israelfoɔ no so no sɛ,
    7: “Mommma nnipa no ɛserɛ a wɔde bɛyɛ ntayaa no bio! Momma wɔn ankasa nkɔtwa ɛserɛ no.
    8: Afei, ntayaa dodoɔ a wɔtwa no nso, monnte so baako koraa, ɛfiri sɛ, asɛm a wɔaka no da no adi pefee sɛ, wɔyɛ akwadwofoɔ enti na wɔreka sɛ wɔrekɔ ɛserɛ so akɔbɔ wɔn Awurade afɔdeɛ no.
    9: Momma wɔn adwuma no mu nyɛ den, na ɛmmee wɔn na wɔankɔtie atosɛm biara.”
    10: Enti, adwumasohwɛfoɔ ne wɔn akwankyerɛfoɔ no ka kyerɛɛ Hebrifoɔ no sɛ, “Farao aka akyerɛ yɛn sɛ yɛmmma mo ɛserɛ bio.
    11: Mo ara monkɔkyini nhwehwɛ bi, nanso ntayaa a motwa no, montwa dodoɔ saa ara.”
    12: Enti, Hebrifoɔ kyinkyinii Misraim asase so nyinaa sɛ wɔrekɔhwehwɛ ɛserɛ no bi.
    13: Adwumasohwɛfoɔ no hyɛɛ wɔn atirimuɔden so sɛ, “Montwa ntayaa dodoɔ sɛdeɛ na motwa no.”
    14: Afei, Misraimfoɔ adwumasohwɛfoɔ no kaa Hebrifoɔ mpanimfoɔ a wɔde wɔn atuatua adwuma no ano sɛ akwankyerɛfoɔ no mmaa, bisaa wɔn sɛ, “Adɛn enti na moanwie ntayaa a wɔahyɛ sɛ montwa no nnora ne ɛnnɛ no nyinaa sɛdeɛ na moyɛ kane no?”
    15: Mpanimfoɔ yi kɔɔ Farao nkyɛn kɔsrɛɛ no sɛ, “Yɛsrɛ wo, nha yɛn saa,
    16: ɛfiri sɛ, wɔmma yɛn ɛserɛ nso wɔhyɛ yɛn sɛ yɛntwa ntayaa dodoɔ sɛdeɛ na yɛtwa no. Wɔka yɛn mmaa ɛberɛ a yɛnyɛɛ mfomsoɔ biara. Mfomsoɔ no mfiri yɛn. Ɛfiri adwumasohwɛfoɔ no, ɛfiri sɛ, wɔhyɛ yɛn sɛ yɛnyɛ adwuma a ɛboro yɛn ahoɔden so.”
    17: Nanso, Farao buaa sɛ, “Monni dwuma bi di, na sɛ mowɔ dwuma bi di a, anka morenka sɛ, ‘Momma yɛnkɔbɔ afɔdeɛ mma Awurade.’
    18: Monsane nkɔyɛ adwuma ntɛm. Obiara remma mo ɛserɛ, nanso ntayaa dodoɔ a motwa no daa no, saa ara na mobɛtwa.”
    19: Ɛberɛ a wɔka kyerɛɛ Israelfoɔ mpanimfoɔ a wɔdi adwuma no anim sɛ akwankyerɛfoɔ no sɛ ɛsɛ sɛ wɔtwa ntayaa no dodoɔ sɛdeɛ wɔyɛ daa no, wɔhunuu sɛ ahokyere aba.
    20: Ɛberɛ a wɔfiri Farao anim baeɛ a wɔhunuu sɛ Mose ne Aaron retwɛn wɔn wɔ ahemfie no ho no,
    21: wɔka kyerɛɛ wɔn sɛ, “Awurade mmu mo atɛn sɛ moama Farao ne ne nkurɔfoɔ anya yɛn ho menasepɔ, na enti wama wɔn ɛkwan sɛ wɔnkum yɛn.”
    22: Asɛm yi maa Mose kɔɔ Awurade nkyɛn kɔka kyerɛɛ no sɛ, “Awurade, adɛn enti na woma wo manfoɔ brɛ saa? Sɛ wonim sɛ wobɛyɛ wɔn saa a, adɛn enti na wosomaa me?
    23: Ɛfiri ɛberɛ a mekɔkaa wo nkra no kyerɛɛ Farao no, tan ara na ɔretan wɔn ani, nanso wonnyee wɔn ɛkwan biara so!”
  6:
    1: Awurade ka kyerɛɛ Mose sɛ, “Wobɛhunu deɛ mede bɛyɛ Farao. Menam me tumi so bɛhyɛ no na wama me nkurɔfoɔ no akɔ. Nokorɛm, mɛhyɛ no ama wapam wɔn afiri asase no so.”
    2: Na Onyankopɔn ka kyerɛɛ Mose sɛ, “Mene Awurade no.
    3: Meyii me ho adi kyerɛɛ Abraham, Isak ne Yakob sɛ Onyankopɔn tumfoɔ. Nanso, mammɔ me din sɛ Awurade no ankyerɛ wɔn.
    4: Na me ne wɔn hyehyɛɛ apam sɛ mede Kanaan asase a na tete no wɔte so sɛ ahɔhoɔ no bɛma wɔn ne wɔn asefoɔ.
    5: Afei, mate Israelfoɔ apinisie ne nya a Misraimfoɔ di wɔn no nyinaa na makae me ne wɔn apam no.
    6: “Enti, ka kyerɛ Israelfoɔ no sɛ, ‘Me, Awurade, menam me tumi so bɛyɛ anwanwadeɛ de ayi wɔn afiri nkoasom mu ama wɔade wɔn ho.
    7: Mɛgye wɔn atom sɛ me nkurɔfoɔ na mayɛ wɔn Onyankopɔn. Na wɔbɛhunu sɛ mene Awurade, wɔn Onyankopɔn a wagye wɔn afiri Misraimfoɔ nsam no.
    8: Mede wɔn bɛba asase a mehyɛɛ bɔ sɛ mede bɛma Abraham, Isak ne Yakob no so. Saa asase no bɛyɛ mo agyapadeɛ. Mene Awurade no.’”
    9: Enti, Mose kaa asɛm a Onyankopɔn ka kyerɛɛ no no kyerɛɛ nnipa no, nanso wɔantie, ɛsiane abasamutuo a ɛfiri ɔhyɛ ntrasoɔ enti.
    10: Afei, Awurade ka kyerɛɛ Mose sɛ,
    11: “Sane kɔ Farao nkyɛn kɔka kyerɛ no sɛ ɔmma Israelfoɔ no ɛkwan na wɔnkɔ.”
    12: Nanso, Mose kaa sɛ, “Dabi, afei deɛ, me ara me nkurɔfoɔ no rentie asɛm a mɛka biara bio. Na mʼano nso nteeɛ yi, ɛbɛyɛ dɛn na matumi akasa ama atɔ Farao asom?”
    13: Afei, Awurade hyɛɛ Mose ne Aaron sɛ wɔnsane nkɔ Israelfoɔ no ne Farao a ɔyɛ Misraimfoɔ ɔhene no nkyɛn nkɔka nkyerɛ no sɛ ɔmma Israelfoɔ no ɛkwan na wɔmfiri Misraim asase so nkɔ.
    14: 'Nnipa a na wɔtuatua Israel mmusuakuo no ano no edin na ɛdidi so yi: Ruben a ɔyɛ Israel abakan mmammarima yɛ: Hanok, Palu, Hesron, Karmi. Yeinom na wɔwoo Ruben asefoɔ.'
    15: 'Simeon mmammarima: Yemuel, Yamin, Ohad, Yakin, Sohar ne Saulo a na ne maame yɛ Kanaanni. Yeinom na wɔwoo Simeon asefoɔ.'
    16: 'Lewi mmammarima: Gerson, Kohat, Merari. (Lewi dii mfeɛ ɔha aduasa nson.)'
    17: 'Gerson mmammarima: Libni, Simei a wɔyɛ mmusua ti.'
    18: 'Kohat mmammarima: Amram, Ishar, Hebron, Usiel. (Kohat dii mfeɛ ɔha aduasa mmiɛnsa.)'
    19: 'Merari mmammarima: Mahli, Musi. Saa nnipa a wɔabobɔ wɔn edin mpanin mu no no yɛ Lewi abusuafoɔ.'
    20: Amram waree nʼagya nuabaa Yokebed na wɔwoo Mose ne Aaron. (Amram dii mfeɛ ɔha aduasa nson.)
    21: 'Ishar mmammarima: Kora, Nefeg, Sikri.'
    22: 'Usiel mmammarima: Misael, Elsafan, Sitri.'
    23: 'Aaron waree Aminadab babaa Elisaba a ɔyɛ Nahson nuabaa Wɔn mma edin nie: Nadab, Abihu, Eleasa ne Itamar.'
    24: 'Kora mmammarima: Asir, Elkana, Abiasaf. Yeinom ne Kora asefoɔ.'
    25: Aaron babarima Eleasa waree Putiel mmammaa no baako. Na Pinehas yɛ wɔn mma no mu baako. Nnipa a wɔabobɔ wɔn edin yi ne wɔn a na wɔtuatua Lewifoɔ mmusuakuo no ano.
    26: Saa Aaron ne Mose yi ara na Awurade ka kyerɛɛ wɔn sɛ, “Monkɔyi Israelfoɔ nyinaa mfiri Misraim asase so” no.
    27: Na wɔn na wɔkɔɔ Farao hɔ kɔsrɛɛ no ɛkwan sɛ ɔmma wɔnni Israelfoɔ no anim nyi wɔn mfiri asase no so.
    28: Ɛda a Awurade kasa kyerɛɛ Mose wɔ Misraim asase so no,
    29: ɔkaa sɛ, “Mene Awurade no. Ka asɛm biara a mereka yi kyerɛ Farao a ɔyɛ Misraim ɔhempɔn no.”
    30: Na Mose ka kyerɛɛ Awurade bio sɛ “Mʼano nteeɛ yi, ɛbɛyɛ dɛn na asɛm a mɛka no bɛtɔ Farao asom ama watie me?”
  7:
    1: Na Awurade ka kyerɛɛ Mose sɛ, “Mayi wo sɛ mʼananmusini wɔ Farao anim na Aaron ayɛ wo ɔkyeame.
    2: Asɛm biara a mɛka akyerɛ wo no, ka kyerɛ Aaron, na ɔno nso nka nkyerɛ Farao sɛ ɔmma Israelfoɔ no ɛkwan na wɔmfiri Misraim.
    3: Na nna no mu, mɛma Farao ayɛ akomaden, na mayɛ anwanwadeɛ ahodoɔ bebree wɔ Misraim.
    4: Anwanwadeɛ ahodoɔ no akyiri, ɔbɛkɔ so ayɛ akomaden ara, enti mɛtɔre wɔn ase na madi me manfoɔ anim, ayi wɔn afiri asase no so.
    5: Na sɛ mekyerɛ me tumi kyerɛ Misraimfoɔ no a, wɔbɛhunu sɛ, nokorɛ, mene Awurade no, na wɔama me nkurɔfoɔ no ɛkwan ama wɔakɔ.”
    6: Enti, Mose ne Aaron yɛɛ sɛdeɛ Awurade kyerɛɛ wɔn no.
    7: Ɛberɛ a Mose ne Aaron kɔhyiaa Farao no, na Mose adi mfeɛ aduɔwɔtwe, ɛnna Aaron nso adi mfeɛ aduɔwɔtwe mmiɛnsa.
    8: Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    9: “Farao bɛhwehwɛ sɛ mobɛyɛ anwanwadeɛ akyerɛ no ama wahunu sɛ, nokorɛ, Onyankopɔn na wasoma mo. Sɛ ɔbisa saa a, Aaron nto ne poma no ntwene fam na ɛbɛdane ɔwɔ.”
    10: Enti, Mose ne Aaron kɔɔ Farao nkyɛn kɔyɛɛ anwanwadeɛ no sɛdeɛ Awurade akyerɛ wɔn no. Aaron too ne poma no twenee fam wɔ Farao ne ne nkurɔfoɔ anim ma ɛdanee ɔwɔ.
    11: Farao nso frɛɛ nʼanyansafoɔ ne ne nkonyaayifoɔ a wɔwɔ Misraim ma wɔn nso bɛyɛɛ anwanwadeɛ korɔ no ara bi.
    12: Wɔn nso, wɔn poma tumi danee ɔwɔ. Nanso, Aaron ɔwɔ no menee wɔn deɛ no.
    13: Farao kɔɔ so yɛɛ akomaden a na ɔmpɛ sɛ ɔtie asɛm a Awurade kaeɛ no.
    14: Awurade ka kyerɛɛ Mose sɛ, “Farao apirim nʼakoma enti, ɔbɛkɔ so asi nnipa no ɛkwan sɛ ɔremma wɔnkɔ.
    15: 'Nanso Awurade kaa sɛ: Sane kɔ Farao nkyɛn anɔpa a ɔrekɔ asubɔnten no mu. Kɔgyina asuo no konkɔn so na hyia no wɔ hɔ a wo poma a ɛdanee ɔwɔ no kura wo.'
    16: Ka kyerɛ no sɛ, ‘Awurade, Hebrifoɔ Onyankopɔn asane asoma me wo nkyɛn sɛ ma nnipa no ɛkwan na wɔnkɔ nkɔsom me wɔ ɛserɛ so. Woayɛ asoɔden.
    17: 'Afei, Awurade se: Wobɛhunu sɛ, mene Awurade no. Ɛfiri sɛ, maka akyerɛ Mose sɛ ɔmfa ne poma no mmɔ Nil nsuo no mu na nsuo no bɛdane mogya.'
    18: Nsuomnam a wɔwɔ asubɔnten no mu nyinaa bɛwuwu ama nsuo no abɔn a Misraimfoɔ no rentumi nnom.’”
    19: Afei, Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ Aaron na ɔmfa ne poma no nkyerɛ nsuo a ɛwɔ Misraim no nyinaa; wɔn nsubɔntene, wɔn nsuwa, wɔn atadeɛ ne wɔn nsuo a ɛtaataa hɔ ne nsuo a ɛwɔ afie mu nyinaa so na ɛbɛdane mogya.”
    20: Enti, Mose ne Aaron yɛɛ sɛdeɛ Awurade hyɛɛ wɔn no. Ɛberɛ a Farao ne ne mpanimfoɔ gyinagyina hɔ rehwɛ wɔn no, Aaron de poma no bɔɔ Nil ani maa asubɔnten no danee mogya.
    21: Nsuomnam a wɔwɔ mu nyinaa wuwuiɛ maa nsuo no bɔnee enti, na Misraimfoɔ no ntumi nnom. Misraim asase so nyinaa danee mogya.
    22: Nkonyaayifoɔ a wɔwɔ Misraim nso nam wɔn nkonyaayie so maa nsuo danee mogya enti, Farao kɔɔ so pirim nʼakoma a na ɔntie asɛm a Awurade aka akyerɛ Mose ne Aaron sɛ wɔnka nkyerɛ no no.
    23: Ɔsane kɔɔ nʼahemfie a hwee ampusu no.
    24: Misraimfoɔ no tutuu nsubura wɔ asubɔnten no konkɔn so sɛdeɛ wɔbɛnya nsuo anom, ɛfiri sɛ, na wɔntumi nsa nsuo wɔ asubɔnten no mu.
    25: Asubɔnten a ɛdanee mogya no dii nnawɔtwe.
  8:
    1: Awurade ka kyerɛɛ Mose sɛ, “Kɔ Farao hɔ bio na kɔka kyerɛ no sɛ, ‘Awurade se, Ma me nkurɔfoɔ no ɛkwan na wɔnkɔsom me.
    2: Sɛ woampene so amma wɔankɔ a, mɛma mpɔtorɔ abɛhyɛ asase no so ma.
    3: Wɔbɛyɛ Asubɔnten Nil ma, na wɔabɛhyɛ mo afie ma ma, na wɔakɔ mo mpia mu, na afoforɔ akɔ mo mpa so.
    4: Mpɔtorɔ bɛhyɛ efie biara a ɛwɔ Misraim no mu ma. Wɔbɛhyɛ mo fononoo ne deɛ mode fɔtɔ asikyiresiam gu mu nyinaa ma ma. Na mpɔtorɔ no bɛbu afa mo so.’”
    5: Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ Aaron na ɔmfa poma no nkyerɛ nsubɔntene, nsuwa ne atadeɛ a ɛwɔ Misraim nyinaa so sɛdeɛ ɛbɛyɛ a, mpɔtorɔ bɛbu so wɔ ɔman no afanan nyinaa.”
    6: Aaron yɛɛ saa maa mpɔtorɔ bɛhyɛɛ ɔman no mu nyinaa ma tɔ.
    7: Nanso, nkonyaayifoɔ no nso yɛɛ saa ara maa mpɔtorɔ baa asase no so.
    8: Afei, Farao ka kyerɛɛ Mose ne Aaron sɛ, “Monkɔsrɛ Awurade na ɔnyi mpɔtorɔ no mfiri asase yi so, na mɛma mo nkurɔfoɔ no ɛkwan na wɔakɔbɔ no afɔdeɛ.”
    9: Mose nso ka kyerɛɛ no sɛ, “Kyerɛ me ɛberɛ ko a wopɛ sɛ wɔkɔ. Me nso mɛbɔ ho mpaeɛ ama mpɔtorɔ no nyinaa awuwu wɔ baabiara wɔ ɛberɛ a wobɛhyɛ me no mu, na aka asubɔnten no mu mpɔtorɔ no nko ara.”
    10: Farao kaa sɛ, “Monyɛ no ɔkyena nko ara.” Mose buaa sɛ, “Mate, ɛbɛba mu sɛdeɛ woaka no na ama woahunu sɛ obiara nni hɔ sɛ Awurade, yɛn Onyankopɔn, no nko ara.
    11: Mpɔtorɔ no nyinaa bɛwuwu ama aka wɔn a wɔwɔ asubɔnten no mu no.”
    12: Mose ne Aaron firii Farao anim kɔeɛ. Mose kɔsrɛɛ Awurade sɛ ɔnyi mponkyerɛne a ɔde wɔn abɛgu Farao so no.
    13: Awurade tiee Mose nkotosrɛ no. Mponkyerɛne wuwu hyɛɛ ɔman no mu ne afie mu ma tɔ.
    14: Wɔboaboaa mponkyerɛne a wɔawuwuo no ano akuo akɛseakɛseɛ maa ɔman no mu bɔn yie.
    15: Nanso, Farao hunuu sɛ mponkyerɛne no kɔ no, ɔsane pirim nʼakoma bio enti wamma nnipa no ankɔ sɛdeɛ Awurade aka ato hɔ no.
    16: Na Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ Aaron na ɔmfa ne poma no mmɔ mfuturo na ɛbɛdane ntontom ahyɛ Misraim asase no so ma tɔ.”
    17: Enti, Mose ne Aaron yɛɛ deɛ Onyankopɔn hyɛɛ wɔn no maa ntontom bɛhyɛɛ ɔman mu no ne mu nnipa ne wɔn nyɛmmoa so ma tɔ.
    18: Nkonyaayifoɔ no pɛɛ sɛ wɔn nso de wɔn nyankomadeɛ yɛ saa ara, nanso wɔantumi.
    19: Nkonyaayifoɔ no kyerɛɛ Farao sɛ, “Yei deɛ, Onyankopɔn nsa wɔ mu.” Nanso, Farao pirim nʼakoma enti wantie wɔn sɛdeɛ Awurade aka ato hɔ no.
    20: 'Afei, Awurade ka kyerɛɛ Mose sɛ, “Sɔre anɔpatutuutu kɔhyia Farao na sɛ ɔrebɛdware asubɔnten no mu a, woaka akyerɛ no sɛ, ‘Awurade se: Ma me nkurɔfoɔ nkɔsom me.'
    21: Na sɛ wantie a, mɛma nwansena agye Misraim afa. Mo afie mu ne asase no nyinaa bɛyɛ nwansena manyamanya.
    22: “‘Na nsonsonoeɛ kɛseɛ bɛda ɛha ne Gosen asase a Israelfoɔ no te so no ntam, ɛfiri sɛ, nwansena biara renkɔ hɔ. Na ɛbɛma woahunu sɛ, me Awurade mewɔ tumi wɔ Misraim asase yi so.
    23: Na mɛma wo nkurɔfoɔ ho ada nso afiri me nkurɔfoɔ ho. Ɔkyena nko ara nsɛm a maka yi nyinaa bɛba mu.’”
    24: Awurade yɛɛ deɛ ɔkaeɛ no, enti nwansena bɛbu faa ɔman no so maa ebi kɔhyɛɛ Farao ahemfie ne Misraim afie nyinaa mu ma tɔ.
    25: Farao hunuu saa no, ntɛm ara, ɔfrɛɛ Mose ne Aaron ka kyerɛɛ wɔn sɛ, “Ɛyɛ, monkɔbɔ afɔdeɛ mma mo Onyankopɔn, nanso mommɔ saa afɔdeɛ no wɔ ɔman yi ara mu. Monnkɔ ɛserɛ so.”
    26: Nanso Mose kaa sɛ, “Saa deɛ, ɛrenyɛ yie. Yɛn afɔdeɛ a yɛbɔ ma Awurade yɛn Onyankopɔn no yɛ Misraimfoɔ akyiwadeɛ, enti sɛ yɛbɔ saa afɔdeɛ no wɔ ha a, wɔbɛkum yɛn.
    27: Ɛsɛ sɛ yɛtu nnansa ɛkwan kɔ ɛserɛ so, na yɛkɔbɔ afɔdeɛ ma Awurade, yɛn Onyankopɔn, sɛdeɛ wakyerɛ yɛn sɛ yɛnyɛ no.”
    28: Farao kaa sɛ, “Ɛyɛ, mɛma mo ɛkwan akɔ ɛserɛ so akɔbɔ afɔdeɛ, na mmom, monnkɔ akyiri. Monka mo ho na monkɔkoto nsrɛ Awurade, mo Onyankopɔn mma me.”
    29: Mose kaa sɛ, “Sɛ me firi ha pɛ a, mɛbɔ Awurade mpaeɛ na ɔkyena nwansena bebrebe no ase bɛtɔre wɔ wo, wo mpanimfoɔ ne wo nkurɔfoɔ mu. Nanso, merebɔ wo kɔkɔ sɛ, hwɛ na woanhyɛ bɔ sɛ wobɛma nnipa no akɔ na akyire yi, woasesa wʼadwene.”
    30: Enti, Mose firii Farao nkyɛn kɔsrɛɛ Awurade sɛ, ɔntɔre nwansena no nyinaa ase.
    31: Na Awurade yɛɛ Mose abisadeɛ no, tɔree nwansena no nyinaa ase.
    32: Nanso, Farao sane pirim nʼakoma, enti wamma nnipa no ankɔ.
  9:
    1: Awurade hyɛɛ Mose sɛ, “Sane kɔ Farao nkyɛn na kɔka kyerɛ no sɛ, Awurade a ɔyɛ Hebrifoɔ Onyankopɔn no pɛ sɛ wobɛma ne nkurɔfoɔ akɔbɔ afɔdeɛ ama no.”
    2: Sɛ wampene a,
    3: Awurade tumi mu ɔyaredɔm bɛba abɛkum mo apɔnkɔ, mo mfunumu, mo nyoma, mo anantwie, mo nnwan ne mo mpɔnkye nyinaa.
    4: Nanso, Awurade de nsonsonoeɛ bɛto Israelfoɔ mmoa ne Misraimfoɔ mmoa ntam. Israelfoɔ mmoa deɛ, ɔbaako mpo renwu.
    5: Awurade ahyɛ ɛberɛ pɔtee a ɔde ɔyaredɔm no bɛba. Ɔkaa sɛ adeɛ kye a, ɔbɛma ɔyaredɔm no aba asase no so.
    6: Na ɛbaa saa. Adeɛ kyeeɛ no, nyɛmmoa a wɔwɔ Misraim no hyɛɛ aseɛ wuwuiɛ, nanso Israelman mu deɛ, ayɛmmoa baako mpo koraa anyare.
    7: Farao somaa nnipa kɔɔ Israel kɔhwɛɛ sɛ ampa ara ɛhɔ nyɛmmoa no bi anwu koraa anaa. Nnipa no bɛbɔɔ Farao amanneɛ sɛ Israelfoɔ nyɛmmoa baako mpo koraa anwu nanso, nʼadwene ansesa. Wamma nnipa no ankɔ.
    8: Enti, Awurade ka kyerɛɛ Mose ne Aaron sɛ, “Monkɔsa nso mfiri fononoo mu, na Mose nto mpete ewiem wɔ Farao anim.
    9: Na ɛbɛbɔ apete Misraim asase so nyinaa sɛ mfuturo ama mpɔmpɔnini asisi nnipa ne mmoa a wɔwɔ ɔman no mu nyinaa.”
    10: Enti, wɔkɔsaa nso firii fononoo mu de kɔɔ Farao anim, na ɔrehwɛ no, Mose to petee ewiem na ɛdanee mpɔmpɔnini sisii nnipa ne mmoa a wɔwɔ Misraim nyinaa.
    11: Ɛbaa saa no, nkonyaayifoɔ no antumi ne Mose anni asie, ɛfiri sɛ, na mpɔmpɔnini no bi asisi wɔn nyinaa.
    12: Nanso, Farao pirim nʼakoma ara, enti wantie asɛm a Awurade nam Mose so ka kyerɛɛ no no.
    13: Awurade ka kyerɛɛ Mose sɛ, “Sɔre kɔ Farao nkyɛn anɔpahema na kɔka kyerɛ no sɛ, Hebrifoɔ Awurade Onyankopɔn no se, ma me nkurɔfoɔ nkɔsom me.
    14: Afei deɛ, mede ɔhaw na ɛbɛto mo so na ɛno na ɛbɛma wo ne wʼadwumayɛfoɔ ne Misraimfoɔ nyinaa ahunu sɛ, Onyankopɔn biara nni asase yi so ka me ho.
    15: Sɛ mepɛ a anka matɔre mo nyinaa ase, anka mede ɔyaredɔm bɛkum mo nyinaa.
    16: Nanso manyɛ no saa, ɛfiri sɛ, na mepɛ sɛ meda me tumi adi wɔ ewiase afanan nyinaa.
    17: Woayɛ kyɛnkyerɛnn wɔ me nkurɔfoɔ so a ɛno enti, womma wɔnkɔ.
    18: Ɔkyena saa ɛberɛ yi ara mu, mɛma asukɔtweaa a ano yɛ den a ebi ntɔɔ Misraiman mu da atɔ.
    19: Ntɛm! Monka mo anantwie a mode wɔn kɔ adidi no mmra efie. Ɛfiri sɛ, asukɔtweaa no bɛkum nnipa ne mmoa a wɔbɛka wiram no nyinaa.”
    20: Misraimfoɔ a asɛm no bɔɔ wɔn hu no de wɔn anantwie ne wɔn asomfoɔ nyinaa baa efie.
    21: Na wɔn a wɔammu Awurade asɛm a ɔkaeɛ no gyaa wɔn anantwie ne wɔn asomfoɔ wɔ wiram maa asukɔtweaa no kaa wɔn.
    22: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa kyerɛ ɔsoro na ma ampariboɔ no ntɔ ngu nnipa, mmoa ne nnua a ɛwɔ Misraiman nyinaa so.”
    23: Enti, Mose de ne nsa kyerɛɛ ewiem maa Awurade maa ayerɛmo ne aprannaa dwidwaeɛ.
    24: Na ɛyɛ asɛm a ɛyɛ hu yie. Ɛfiri sɛ, ɛberɛ a wɔkyekyeree Misraim kɔsi saa ɛberɛ no, na aprannaa mpaapae saa da.
    25: Misraiman sɛee pasaa. Biribiara a ɛkaa wiram, sɛ ɛyɛ nnipa anaa mmoa no, wɔn nyinaa wuwuiɛ. Nnua nso bubuiɛ maa afudeɛ sɛeɛ.
    26: Baabi a ampariboɔ no antɔ wɔ ɔman no mu no yɛ Gosen asase so a na Israelfoɔ no te hɔ.
    27: Afei, Farao soma ma wɔkɔfrɛɛ Mose ne Aaron ka kyerɛɛ wɔn sɛ, “Afei deɛ, mahunu me mfomsoɔ. Awurade di bem na me ne me nkurɔfoɔ ayɛ bɔne ama atra so.
    28: Monsrɛ Awurade mma me, na ɔmma aprannaa ne ampariboɔ dodoɔ yi to ntwa na mɛma mo akɔ ntɛm so.”
    29: Mose kaa sɛ, “Sɛ mefiri kuropɔn yi mu ara pɛ a, mɛma me nsa so abɔ Awurade mpaeɛ na aprannaa no ne ampariboɔ no agyae. Yei bɛma mo ahunu sɛ Awurade na asase nyinaa hyɛ ne nsa.
    30: Nanso, menim yie sɛ wo ne wo mpanimfoɔ deɛ, yeinom nyinaa akyiri no, mobɛpirim mo akoma.”
    31: Aprannaa no sɛee wɔn ayuo ne wɔn asaawa a na ɛreso aba no nyinaa.
    32: Nanso, atokoɔ ne aburoo deɛ, ansɛe, ɛfiri sɛ, na ɛmfifiriɛ.
    33: Enti Mose firii Farao anim wɔ kuro no mu maa ne nsa so kyerɛɛ Awurade maa aprannaa no ne asukɔtweaa no ne osuo no gyaee tɔ.
    34: Farao ne ne mpanimfoɔ hunuu sɛ biribiara ayɛ yie wɔ hɔ no, wɔkɔɔ so pirim wɔn akoma yɛɛ bɔne de buu ɛbɔ a wɔhyɛɛ Awurade no so.
    35: Enti, Farao amma nkurɔfoɔ no ankɔ sɛdeɛ Awurade hyɛɛ ho nkɔm kyerɛɛ Mose no.
  10:
    1: Awurade ka kyerɛɛ Mose sɛ, “Sane kɔ Farao nkyɛn na kɔbisa no deɛ mahyɛ sɛ ɔnyɛ mma wo no. Nanso, mapirim ɔne ne mpanimfoɔ nyinaa akoma sɛdeɛ ɛbɛyɛ a, mɛtumi ayɛ anwanwadeɛ bebree akyerɛ wɔn ama wɔahunu me tumi.
    2: Na ɛnam so ma woatumi aka anwanwadeɛ a mayɛ wɔ Misraim asase so no akyerɛ wo mma ne wo mmanananom. Ka sɛdeɛ memaa Misraimfoɔ no yɛɛ wɔn adeɛ sɛ nkwaseafoɔ wɔ mʼanim no ne sɛdeɛ mema wɔhunuu sɛ mene Awurade no kyerɛ wɔn.”
    3: Enti, Mose ne Aaron kɔhunuu Farao ka kyerɛɛ no sɛ, “Awurade a ɔyɛ Hebrifoɔ Onyankopɔn se memmisa wo sɛ, ‘Nna dodoɔ sɛn na wopɛ sɛ wode bu me animtia? Ma me nkurɔfoɔ nkɔ na wɔnkɔsom me.
    4: Na sɛ woamma wɔn ankɔ a, ɔkyena nko ara mɛma ntutummɛ aba wʼasase yi so.
    5: Wɔbɛkata asase no ani nyinaa. Na wɔbɛsɛe biribiara a ɛkaeɛ a asukɔtweaa a ɛtɔeɛ no ansɛe no no nyinaa a wiram nnua nyinaa ka ho.
    6: Mmoa no bɛhyɛ wʼahemfie hɔ, wo mpanimfoɔ afie mu ne Misraimfoɔ afie nyinaa ma tɔ. Ɛbɛyɛ ɔhaw a, ɛfiri ɛberɛ a mo agyanom bɛtenaa asase yi so de bɛsi ɛnnɛ no, ebi nsii saa da.’” Na Mose firii Farao anim kɔeɛ.
    7: Afei, mpanimfoɔ a wɔwɔ Farao asɛnniiɛ no bɛbisaa no sɛ, “Nkɔsi da bɛn na wobɛma saa ɔbarima yi afa yɛn nnommum? Wonhunuu sɛ Misraim nyinaa adane amamfo? Ma nnipa no ɛkwan na wɔnkɔ nkɔsom Awurade wɔn Onyankopɔn!”
    8: Enti, wɔsane de Mose ne Aaron baa Farao anim bio bɛbisaa Farao ɛkwan. Farao kaa sɛ, “Ɛyɛ, monkɔsom Awurade, mo Onyankopɔn no. Na ɛhefoɔ na mo ne wɔn bɛkɔ?”
    9: Mose buaa Farao sɛ, “Yɛde mmɔfra ne mpanin, yɛn mmammarima, yɛn mmammaa, yɛn nnwan ne yɛn anantwie na ɛbɛkɔ. Yɛde yɛn agyapadeɛ nyinaa na ɛbɛtu saa ɛkwan no, ɛfiri sɛ, ɛsɛ sɛ yɛn nyinaa kɔ Awurade afahyɛ no.”
    10: Farao de abufuo buaa sɛ, “Sɛ mɛma mode mmɔfra nketewa yi kɔ a, ɛnneɛ Awurade ankasa nka mo ho. Mahunu sɛ mowɔ adwemmɔne.
    11: Ɛnsɛ sɛ ɛba saa. Mo mmarima no, monkɔsom Awurade, ɛfiri sɛ, ɛno na mobisaa me.” Farao pamoo wɔn firii nʼahemfie hɔ.
    12: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa wɔ Misraim so na ntutummɛ mmɛkata asase no nyinaa so, na wɔnni biribiara a asukɔtweaa no ansɛe no no.”
    13: Enti Mose maa ne poma so kyerɛɛ Misraim asase so maa Awurade bɔɔ mframa bi firii apueeɛ fam awia ne anadwo. Adeɛ kyeeɛ no, na apueeɛ mframa no de ntutummɛ no abɛgu asase no so nyinaa.
    14: Ntutummɛ no kataa Misraim asase no so mmaa nyinaa. Misraim abakɔsɛm kyerɛ sɛ, ntutummɛ mmaa ɔman no mu saa da na ebi nso remma saa bio.
    15: Mmoa no kataa asase ani nyinaa ma wɔsii owia ani enti wɔmaa esum duruu asase no so. Wɔwee biribiara a asukɔtweaa no ansɛe no no; biribiara a ɛyɛ ahahammono anka; sɛ ɛyɛ dua anaa afifideɛ a ɛwɔ ɔman no mu baabiara no.
    16: Ntɛm pa ara Farao tuu abɔfoɔ kɔfrɛɛ Mose ne Aaron ka kyerɛɛ wɔn sɛ, “Mayɛ bɔne atia Awurade, mo Onyankopɔn no, ne mo nyinaa.
    17: Me nkotosrɛ a ɛdi akyire nie; momfa saa bɔne no nkyɛ me na monsrɛ Awurade mo Onyankopɔn sɛ ɔnyi owuo yi mfiri yɛn so.”
    18: Enti, Mose firii Farao anim kɔsrɛɛ Awurade.
    19: Awurade bɔɔ atɔeɛ fam mframa denden bi ma ɛpiaa ntutummɛ no nyinaa kɔguu Ɛpo Kɔkɔɔ no mu, a anka ɔbaako pɛ koraa wɔ Misraim asase no so.
    20: Nanso, Awurade pirim Farao akoma enti wamma Israelfoɔ no ankɔ.
    21: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa kyerɛ ɔsoro ma esum kabii mmɛduru Misraim asase so.”
    22: Enti, Mose tenee ne nsa hwɛɛ soro maa esum kabii bɛduruu Misraim asase no so nnansa.
    23: Esum no duruu saa no, na obiara ntumi ntu ne nan, nanso Israelfoɔ no deɛ, na deɛ wɔte hɔ yɛ hann.
    24: Farao frɛɛ Mose ka kyerɛɛ no sɛ, “Kɔ na kɔsom Awurade. Wobɛtumi de wo mma aka wo ho akɔ; nanso wo nnwan ne wʼanantwie no deɛ, ma wɔnka ha.”
    25: Nanso, Mose buaa sɛ, “Dabi, ɛsɛ sɛ yɛde yɛn nnwan ne yɛn anantwie kɔ na yɛde wɔn mu bi bɔ ɔhyeɛ afɔdeɛ ma Awurade yɛn Onyankopɔn.
    26: Aboa tɔte koraa yɛrennya wɔ ha; ɛsɛ sɛ yɛbɔ Awurade, yɛn Onyankopɔn no afɔdeɛ. Yɛnnim deɛ ɔbɛpɛ gye sɛ yɛduru hɔ.”
    27: Nanso, Awurade pirim Farao akoma enti wamma wɔn ankɔ.
    28: Farao teateaa Mose sɛ, “Firi ha kɔ ntɛm. Mma menhunu wo ha bio. Ɛda a wobɛba ha bio no, wobɛwu.”
    29: Mose buaa sɛ, “Ɛyɛ, merenhunu wo bio.”
  11:
    1: Afei, Awurade ka kyerɛɛ Mose sɛ, “Mɛma ɔhaw a ɛtwa toɔ aba Farao ne nʼasase so. Na ɛno akyiri no, ɔbɛma mo akɔ. Nokorɛm, ne ho bɛpere no sɛ mobɛfiri ne ho ama ɔno ara apamo mo afiri ɔman no mu.
    2: Monka nkyerɛ Israelfoɔ mmarima ne mmaa nyinaa sɛ, wɔmmisa wɔn amannifoɔ Misraimfoɔ no na wɔmma wɔn sikakɔkɔɔ ne dwetɛ adwinneɛ.”
    3: Awurade maa Misraimfoɔ no hunuu Israelfoɔ no mmɔbɔ, na Mose nso yɛɛ onipa kɛseɛ a na Farao mpanimfoɔ ne Misraimfoɔ no bu no yie wɔ ɔman no mu.
    4: Mose bɔɔ Farao amaneɛ sɛ, “Awurade se menka nkyerɛ wo sɛ, ‘Anadwo nnɔndumienu mɛtwam wɔ Misraim asase so.
    5: Na Misraim fie biara mu ɔbabarima panin bɛwu. Ɛfiri Farao babarima panin so, ne dehyeɛ a ɔbɛdi nʼadeɛ, ne ɔsomfoɔ mu ɔsomfoɔ kumaa koraa ba panin ne ne nyɛmmoa abakan nyinaa bɛwuwu.
    6: Na owuo no ho agyaadwotwa bɛduru Misraim asase so nyinaa. Awerɛhoɔ a ɛte saa mmaa Misraim asase so da, na ebi nso remma da bio.
    7: Na Israelfoɔ mu deɛ, biribiara bɛyɛ dwoodwoo na ɔkraman mpo rempɔ.’ Na ɛbɛma woahunu sɛ, Awurade de nsonsonoeɛ ato Misraimfoɔ ne Israelfoɔ ntam!
    8: Wo mpanimfoɔ yi nyinaa bɛtu mmirika, adi mʼakyiri, akoto asrɛ sɛ, ‘Yɛpa wo kyɛw, firi ha ntɛm na kɔfa wo nkurɔfoɔ nyinaa ka wo ho kɔ.’ Sɛ ɛba saa a ansa na mɛkɔ!” Mose wiee kasa no, ɔde abufuhyeɛ firii ahemfie hɔ kɔeɛ.
    9: Na Awurade aka akyerɛ Mose sɛ, “Asɛm a wobɛka no, Farao rentie. Na ɛno so na mɛgyina ayɛ anwanwadeɛ de ada me tumi adi.”
    10: Ɛwom sɛ Mose ne Aaron yɛɛ saa anwanwadeɛ no nyinaa wɔ Farao anim nanso Awurade pirim nʼakoma sɛdeɛ ɔremma nnipa no mfiri asase no so nkɔ.
  12:
    1: Ɛberɛ a na Mose ne Aaron da so wɔ Misraim asase so no, Awurade ka kyerɛɛ wɔn sɛ,
    2: “Ɛfiri ɛnnɛ rekorɔ, bosome yi bɛyɛ bosome a ɛdi ɛkan wɔ Yudafoɔ asranna so.
    3: Ka kyerɛ Israelfoɔ nyinaa sɛ, saa bosome yi ɛda a ɛtɔ so edu no, ɛsɛ sɛ ɔbarima biara pɛ odwammaa baako de ma nʼabusua. Ɛsɛ sɛ efie biara nya odwammaa no baako.
    4: Sɛ abusua bi mu nnipa sua a wɔrentumi nwe odwammaa no a, wɔtumi ne abusua bi a ɛbɛn wɔn wɔ mpasua no so a wɔn nso sua kyɛ odwammaa no. Aboa no kyɛ wɔ saa ɛkwan no so no gyina abusua no kɛseɛ ne ɛnam dodoɔ a wɔbɛtumi awe so.
    5: Ɛsɛ sɛ aboa no yɛ deɛ wadi afe. Ɛsɛ sɛ ɔyɛ odwan anaa abirekyie a ɔnnii dɛm.
    6: Monhwɛ saa mmoa a moayiyi wɔn yi yie nkɔsi ɔbosome a ɛdii ɛkan no ɛda a ɛtɔ so dunan no anwummerɛ. Afei Israel asafo nyinaa nkunkum wɔn nnwammaa no dasuo mu.
    7: Wɔmfa wɔn mogya nsra efie biara aponnwa ho. Odwammaa a wɔbɛwe no wɔ fie hɔ no mogya na wɔmfa nyɛ saa ahyɛdeɛ yi.
    8: Anadwo, obiara bɛwe aboa no a wɔatoto no nam no bi. Wɔmfa burodo a ɛnkaeɛ ne awɔnwono nni.
    9: Wɔnnnoa ɛnam no na wɔnnwe no mono nso, na mmom, wɔntoto aboa mu no nyinaa, a ne ti ne nan ne nʼayamdeɛ nyinaa ka ho.
    10: Sɛ moantumi anwe ne nyinaa anadwo no a, deɛ ɛbɛka no, sɛ adeɛ kye so a, monnwe na mmom monhye no.
    11: 'Sɛdeɛ monwe ɛnam no nie: monwe wɔ ɛberɛ a mo ntadeɛ a mode tu ɛkwan hyehyɛ mo. Monsiesie mo ho mma ɛkwan tenten twa. Monhyɛ mo asopatere na momfa mo mpoma nkurakura. Monwe no ɔherɛ so. Saa adeyɛ yi, wɔbɛfrɛ no Awurade Twam Afahyɛ.'
    12: “Na mɛtwam afa Misraim asase so anadwo yi na mmammarima a wɔyɛ mmakan ne mmoa mmakan a wɔwɔ Misraim asase so nyinaa, mɛkum wɔn, na mabu anyame a wɔwɔ Misraim nyinaa atɛn, ɛfiri sɛ, mene Awurade!
    13: Mogya a mode bɛyɛ aponnwa no ho no bɛyɛ agyinahyɛdeɛ enti, sɛ mehunu mogya no a, mɛtwam akɔ, na sɛ merekum Misraim mmakan a, merenkum mo deɛ bi.
    14: “Yei yɛ ɛda a ɛsɛ sɛ mokaeɛ. Afe biara, ɛfiri awontoatoasoɔ kɔsi awontoatoasoɔ ɛsɛ sɛ mohyɛ ɛfa no sɛ afahyɛ sononko ma Awurade. Yei yɛ mmara a ɛbɛtena hɔ ɛda biara.
    15: Nnanson no mu, monni burodo a wɔmfaa mmɔreka mfraeɛ nko ara. Afahyɛ no ɛda a ɛdi ɛkan no, monyiyi mmɔreka biara mfiri mo afie mu. Obiara a saa ɛberɛ yi mu ɔbɛbu saa afahyɛ yi mmara yi so no, wɔbɛtwa no asuo afiri Israelman mu.
    16: Afahyɛ no ɛda a ɛdi ɛkan ne ne nnanson soɔ no, nnipa no nyinaa bɛdi ɛda no sɛ ɛda a wɔayi asi hɔ ama nhyiamu kronkron. Na nna no mu, aduanenoa akyiri no, obiara nnyɛ adwuma foforɔ biara.
    17: “Sɛ modi Apiti Afahyɛ yi a, ɛbɛma mo akae daa sɛ, saa ɛda no na meyii mo firii Misraim asase so. Enti, ɛsɛ sɛ afe biara, modi saa dapɔnna yi firi awo ntoatoasoɔ so kɔsi awo ntoatoasoɔ so.
    18: Ɔbosome a ɛdi ɛkan no ɛda a ɛtɔ so dunan no anwummerɛ kɔsi nʼadaduonu ɛda baako so no, burodo a mmɔreka mfra mu nko ara na monni.
    19: Saa nnanson no mu, ɛnsɛ sɛ wɔhunu mmɔreka kakra bi koraa wɔ mo afie mu. Enti, obiara a ɔbɛdi aduane a mmɔreka wɔ mu no, wɔbɛyi no afiri Israel asafo kuo no mu. Saa mmara yi ka amamfrafoɔ a wɔne mo te ne wɔn a wɔwoo wɔn wɔ asase yi so nyinaa.
    20: Mesane meti mu bio sɛ, saa nna no mu monnni biribiara a wɔde mmɔreka afra mu; monni burodo a mmɔreka mfra mu.”
    21: Afei, Mose frɛɛ Israel mpanimfoɔ nyinaa ka kyerɛɛ wɔn sɛ, “Monkɔkyekyere odwammaa anaa abirekyie ba mma abusua biara, na monkum no sɛ Twam Afahyɛ aboa.
    22: Montwa odwan no mogya ngu kyɛnsee bi mu. Momfa hisope mmɔ mogya no mu na momfa mpete aponnwatifi ne aponnwa mmienu a aka no ho sɛdeɛ mogya no bɛda ho. Mowie a, mo mu biara mmfiri nkɔ abɔntene saa anadwo no.
    23: Awurade bɛtwam afa asase yi so akunkum Misraimfoɔ. Na sɛ ɔhunu sɛ mogya wɔ aponnwatifi no ne aponnwa mmienu no ho a, ɔbɛtwa saa efie no ho akɔ a ɔremma ɔsɛefoɔ no nwura hɔ nkunkum mo mmakan.
    24: “Na monkae sɛ yei yɛ mmara a ɛwɔ hɔ daa ma mo ne mo asefoɔ.
    25: Na sɛ moba asase a Awurade de bɛma mo sɛdeɛ ɔhyɛɛ mo ho bɔ no so a, mobɛkɔ so adi afahyɛ no.
    26: Na sɛ mo mma bisa mo sɛ, ‘Yeinom nyinaa ase ne sɛn; saa afahyɛ yi fa ɛdeɛn ho a,
    27: mobɛbua wɔn sɛ, ɛyɛ Twam Afahyɛ afɔdeɛ ma Awurade. Ɔtwaa Israelfoɔ afie ho wɔ Misraim. Ɛwom sɛ ɔkunkumm Misraimfoɔ deɛ, nanso ɔgyaa yɛn mmusua.’” Ɛberɛ a Mose kasa wieeɛ no, nnipa no nyinaa koto sɔreeɛ.
    28: Na Israelfoɔ no dii Mose ne Aaron ahyɛdeɛ no so.
    29: Ɛda no ara anadwo dasuo mu Awurade kunkumm mmarimaa a wɔyɛ abakan a wɔwɔ Misraim asase so nyinaa, ɛfiri Farao babarima panin so kɔsi odeduani babarima panin ne anantwie nso mmakan nyinaa.
    30: Afei, Farao ne ne mpanimfoɔ ne nnipa a wɔwɔ Misraim nyinaa sɔree anadwo no. Misraiman no nyinaa twaa agyaadwoɔ, ɛfiri sɛ, efie biara nni hɔ a onipa anwu wɔ mu.
    31: Enti, Farao frɛɛ Mose ne Aaron anadwo no ka kyerɛɛ wɔn sɛ, “Mesrɛ mo, mo nyinaa montu mfiri ha. Monkɔsom Awurade sɛdeɛ mokaeɛ no.
    32: Momfa mo nnwan ne mo anantwie na monkɔ. Nanso monhyira me ansa na moakɔ.”
    33: Misraimfoɔ no nyinaa ani beree Israelfoɔ no so pampam wɔn sɛ wɔmfiri asase no so ntɛm, ɛfiri sɛ, wɔkaa sɛ, “Yɛbɛwuwu.”
    34: Israelfoɔ no faa wɔn mmɔre a wɔafɔtɔ a mmɔreka mfra mu, na wɔde wɔn ntadeɛ kyekyeree wɔn mmɔrefɔtɔ nnaka de sisii wɔn mmati so.
    35: Na Israelfoɔ no asrɛsrɛ dwetɛ ne sikakɔkɔɔ adwinneɛ ne ntadeɛ afiri Misraimfoɔ no nkyɛn sɛdeɛ Mose kaa sɛ wɔnyɛ no.
    36: Awurade maa Misraimfoɔ no hunuu Israelfoɔ no mmɔbɔ enti wɔmaa wɔn wɔn abisadeɛ nyinaa. Ɛnam saa yɛ so maa Israelfoɔ no twee Misraimfoɔ ahonyadeɛ nyinaa kɔeɛ.
    37: Anadwo no ara, Israelfoɔ no siim firii Rameses kɔɔ Sukot. Na wɔn dodoɔ yɛ nnipa mpem ahansia a wɔnam fam, a mmaa ne mmɔfra de wɔankan wɔn anka ho.
    38: Nnipa ahodoɔ pii bi a wɔnyɛ Israelfoɔ kaa wɔn ho kɔeɛ. Wɔde wɔn nnwan ne wɔn anantwie nyinaa kaa wɔn ho.
    39: Wɔduruu baabi a wɔpɛ sɛ wɔdidi no, wɔde mmɔre a wɔamfa mmɔreka amfra a wɔde kɔeɛ no bi too burodo diiɛ. Na mmɔreka nni mu, ɛfiri sɛ, Misraimfoɔ no pamoo wɔn. Ɛno enti wɔannya mu ɛkwan anyɛ aduane a wɔbɛdi wɔ ɛkwan so.
    40: Israelfoɔ no tenaa Misraim mfeɛ ahanan ne aduasa.
    41: Na ɛda a wɔdii mfeɛ ahanan ne aduasa no pɛ na Awurade nkurɔfoɔ nyinaa firii asase no so.
    42: Saa anadwo no ne ɛberɛ a Awurade yi too hɔ de gyee ne nkurɔfoɔ firii Misraim asase so. Enti, saa anadwo korɔ no ara na Israelfoɔ no yi de too hɔ sɛ ɛda a Onyankopɔn gyee wɔn no afirinhyia ɛda.
    43: 'Afei, Awurade ka kyerɛɛ Mose ne Aaron sɛ, “Twam Afahyɛ no ho mmara ni: “Ahɔhoɔ biara nnwe odwammaa no ɛnam no bi.'
    44: Nanso, ɔsomfoɔ biara a wɔtee sika tɔɔ no no, sɛ wɔatwa no twetia deɛ a, ɔtumi we bi.
    45: Ɔpaani anaa ɔhɔhoɔ biara nnwe bi.
    46: “Ɛsɛ sɛ wɔwe Twam Afahyɛ aboa biara wɔ efie baako mu. Ɛsɛ sɛ wɔwe ɛnam no wɔ fie. Ɛnsɛ sɛ wɔwe ɛnam no fa biara wɔ abɔntene. Ɛnsɛ sɛ mobɔ dompe mu.
    47: Ɛsɛ sɛ Israelfoɔ nyinaa di saa nkaeɛda yi berɛ korɔ mu.
    48: “Ahɔhoɔ a mo ne wɔn te no nso, sɛ wɔpɛ sɛ wɔdi Twam Afahyɛ no bi a, ɛsɛ sɛ mmarima a wɔwɔ wɔn mu no nyinaa twa twetia ansa na wɔaba ne mo abɛdi. Na sɛ ɛyɛ saa a, wɔbɛyɛ deɛ wɔwoo wɔn too mu mu.
    49: Saa mmara yi ka Israelfoɔ ne ahɔhoɔ a wɔne mo te no nso.”
    50: Enti, Israelfoɔ no nyinaa dii Awurade mmara no so sɛdeɛ ɔhyɛɛ Mose ne Aaron no.
    51: Ɛda no ara na Awurade yii Israelfoɔ no firii Misraim asase so.
  13:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Te Israelfoɔ mmammarima ne aboa biara abakan ho ma me; wɔn nyinaa yɛ me dea.”
    3: Na Mose ka kyerɛɛ nnipa no sɛ, “Ɛnnɛ yɛ ɛda a ɛsɛ sɛ mokae ɛda biara—ɛda a motu firii Misraim asase a na moyɛ nkoa wɔ so no. Awurade ayɛ anwanwadeɛ akɛseɛ bebree akyerɛ mo. Enti, monkae sɛ, sɛ afe duru na moredi afahyɛ yi a, mommfa mmɔreka mfra mo aduane; na mommfa bi nkɔ mo afie nso mu koraa.
    4: Afe biara mu Abib bosome awieeɛ (bɛyɛ Ɔbenem awieeɛ), monkae saa atutena yi.
    5: Awurade de mo baa Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Hewifoɔ ne Yebusifoɔ nsase a ɛwoɔ ne nufosuo sen so a ɔkaa ho ntam sɛ ɔde bɛma mo no so.
    6: Mobɛdi burodo a mmɔreka nni mu nko ara nnanson. Na ɛda a ɛtɔ so nson no, monto ɛpono kɛseɛ mma Awurade.
    7: Ɛnsɛ sɛ obiara kora mmɔreka wɔ ne fie anaa mo asase no ahyeɛ so baabiara.
    8: Ɛduru afirinhyia na moredi nna yi a, monkyerɛ mo mma deɛ enti a moredi saa afahyɛ no. Ɛyɛ afahyɛ a mode bɛkae deɛ Awurade yɛ maa mo ɛberɛ a motu firii Misraim asase so no.
    9: Saa afe biara mu nnawɔtwe afahyɛ yi, ɛnyɛ nsɛnkyerɛnneɛ te sɛ agyiraeɛhyɛdeɛ a wɔde abɔ mo nsa ho anaa mo moma so sɛ nkae adeɛ. Momma Awurade mmara ntena mo anom, ɛfiri sɛ tumi kɛseɛ na ɔde yii mo firii Misraim.
    10: Afe biara, ɛrekɔ Abib (bɛyɛ Ɔbɛnem) awieeɛ no, monni afahyɛ yi.
    11: “Sɛ Awurade de mo ba asase a ɔhyɛɛ mo agyanom ho bɔ tete no a Kanaanfoɔ te so seesei no so a, monkae sɛ,
    12: mo mmammarima a wɔyɛ mmakan nyinaa ne nyɛmmoa mmakan a wɔyɛ mmarima no nyinaa yɛ Awurade dea. Enti momfa mma no.
    13: Motumi de odwan ba anaa abirekyie ba kɔsesa afunumu ba abakan. Na sɛ woyɛ wʼadwene sɛ woremfa afunumu no nni nsesa a, ɛsɛ sɛ wobu afunumu no kɔn mu kum no. Nanso mo mmammarima abakan deɛ, ɛsɛ sɛ motɔ wɔn ti.
    14: “Na sɛ daakye bi mo mma bisa mo sɛ, ‘Yeinom nyinaa ase ne sɛn a, monka nkyerɛ wɔn sɛ, Awurade nam anwanwadeɛ akɛseɛ a ɔyɛeɛ so na ɔyii yɛn firii nkoasom mu wɔ Misraim.
    15: Na Farao mpɛ sɛ ɔma yɛn ɛkwan ma yɛkɔ enti, Awurade kumm mmammarima ne mmoanini a wɔyɛ mmakan a wɔwɔ Misraim asase so nyinaa. Ɛno enti na yɛde mmammarima a wɔyɛ mmakan rema Awurade yi, nanso nnipa mmammarima mmakan no deɛ, wɔtɔ wɔn ti.’
    16: Meti mu meka bio sɛ, saa afahyɛ yi bɛda mo nso sɛ moyɛ Onyankopɔn mma te sɛ deɛ ɔde nʼagyiraeɛhyɛdeɛ abɔ mo moma so sɛ ɔdedea. Ɛyɛ nkaedeɛ a ɛkyerɛ sɛ Awurade nam ne tumi kɛseɛ no so na ɔde yii yɛn firii Misraim.”
    17: Akyire no, Farao maa nnipa no kɔeɛ. Ɛwom sɛ na ɛsɛ sɛ wɔfa Filistifoɔ asase a ɛkwan no da mu tee kɔsi Bɔhyɛ Asase no so, nanso Onyankopɔn ma wɔfaa ɛkwan foforɔ so. Deɛ enti a Onyankopɔn ma wɔfaa ɛkwan foforɔ so no ne sɛ, na ɔsusu sɛ, ɛwom sɛ wɔkura wɔn akodeɛ deɛ, nanso sɛ wɔkɔ na wɔkɔhyia akodie bi a, wɔn aba mu bɛbu ama wɔasane aba Misraim.
    18: Enti, Onyankopɔn dii wɔn anim de wɔn faa ɛserɛ so kɔntɔnkyekwan a ɛrekɔ Ɛpo Kɔkɔɔ no ho no so.
    19: Mose rekɔ no, ɔfaa Yosef nnompe de kaa ne ho kɔeɛ, ɛfiri sɛ, na Yosef ama Israel mma aka Onyankopɔn ntam sɛ, “Sɛ ɔreyi wɔn afiri Misraim a, wɔde ne nnompe bɛkɔ bi, ɛfiri sɛ, na ɔnim sɛ Onyankopɔn bɛyi wɔn afiri Misraim asase so.”
    20: Wɔfiri Sukot no, wɔkɔkyeree sraban wɔ Etam ɛserɛ no ano.
    21: Awurade de omununkum kyerɛɛ wɔn ɛkwan awia na ɔde ogya nso kyerɛɛ wɔn ɛkwan anadwo. Enti na wɔtumi tu wɔn kwan no awia ne anadwo nyinaa.
    22: Ɛberɛ biara na wɔhunu omununkum ne ogya no.
  14:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ nnipa no na wɔmmane mfa Pihahirot a ɛwɔ Migdol ne ɛpo no ntam na ɛne Baal-Sefon di nhwɛanimu no. Sɛ wɔduru hɔ a, wɔnsi wɔn ntomadan wɔ mpoano hɔ.
    3: Sɛ wɔyɛ saa a, Farao bɛsusu sɛ, ‘Saa Israelfoɔ no aka ɛserɛ no ne ɛpo no ntam.’
    4: Na mɛsane mapirim Farao akoma bio ama wataa mo. Mayɛ saa nhyehyɛeɛ yi sɛdeɛ ɛbɛma manya animuonyam ne anidie wɔ Farao ne nʼasraafoɔ mu na ama Misraimfoɔ no nso ahunu sɛ, mene Awurade no.” Enti, wɔsii ntomadan wɔ baabi a wɔkyerɛɛ wɔn hɔ no.
    5: Nnansa akyi a Misraimhene no tee sɛ Israelfoɔ no abɔ wɔn tirim sɛ wɔrensane mma Misraim bio na mmom kɔ ara na wɔrekɔ no, Farao ne nʼahokafoɔ akoma sɔree bio. Wɔbisaa sɛ, “Ɛdeɛn na yɛayɛ yi a yɛama nkoa yi ɛkwan ama wɔkɔ?”
    6: Enti, Farao faa ne teaseɛnam dii nʼasraafoɔ no anim taa wɔn.
    7: Ɔmaa Misraim apɔnkɔsotefoɔ dɔm a wɔn dodoɔ yɛ ahansia ne apɔnkɔ foforɔ bi a asraafoɔ tete wɔn so sram wɔn.
    8: Farao taa Israelfoɔ no so, ɛfiri sɛ, na wɔde Misraimfoɔ agyapadeɛ bebree kɔ.
    9: Farao de nʼapɔnkɔdɔm nyinaa taa Israelfoɔ no so bɛtoo wɔn sɛ wɔasisi wɔn ntomadan wɔ Pihahirot mpoano wɔ Baal-Sefon anim.
    10: Ɛberɛ a Misraim asraafoɔ no rebɛn Israelfoɔ no, Israelfoɔ no hunuu wɔn firi akyiri sɛ wɔde mmirika reba enti wɔn akoma tuiɛ, na wɔsu frɛɛ Awurade sɛ ɔmmoa wɔn.
    11: Ɛmaa wɔn ani beree Mose so bisaa no sɛ, “Wode yɛn aba ɛserɛ yi so sɛ yɛmmɛwuwu wɔ ha, ɛfiri sɛ, adamena nni Misraim a sɛ yɛwuwu a wɔbɛsie yɛn wɔ mu? Adɛn enti na womaa yɛtu firii Misraim?
    12: Ɛberɛ a yɛwɔ nkoasom mu no, yɛanka ankyerɛ wo sɛ ma yɛmpɛ yɛn baabi ntena? Yɛkaeɛ sɛ yɛpɛ sɛ yɛbɛhyɛ nkoasom ase wɔ Misraim sene sɛ yɛbɛwuwu agu ɛserɛ so ha.”
    13: Nanso, Mose ka kyerɛɛ nnipa no sɛ, “Monnsuro. Monnyina pintinn na monhwɛ biribi. Na mobɛhunu anwanwakwan a Awurade nam so bɛgye mo afiri atamfoɔ nsam ɛnnɛ. Misraimfoɔ a mohunu wɔn seesei yi, morenhunu wɔn bio.
    14: Awurade bɛko ama mo a monha mo ho koraa!”
    15: Afei, Awurade ka kyerɛɛ Mose sɛ, “Adɛn enti na wosu frɛ me? Ka kyerɛ Israelfoɔ no na wɔnkɔ wɔn anim.
    16: Fa wo poma no. Fa kyerɛ nsuo no so na ɛpo no mu bɛpae ama ɛkwan ada mu ma Israelfoɔ no afa asase wesee so.
    17: Mɛpirim Misraimfoɔ no akoma ama wɔaka mo so na di a mɛdi Farao ne ne dɔm so bɛma mo ahunu mʼanimuonyam.
    18: Na Misraimfoɔ nyinaa bɛhunu sɛ, mene Awurade.”
    19: Afei, Onyankopɔn ɔbɔfoɔ a ɔdi Israelfoɔ anim no twee ne ho bɛdii Israelfoɔ no akyi. Na omununkum dum nso bɛdii Israelfoɔ no akyi.
    20: Ɛbɛtwaa Israelfoɔ no ne Misraimfoɔ no ntam. Na anadwo no, ɛdanee ogya maa esum tɔɔ Misraimfoɔ no so maa ne hann no kyerɛɛ Israelfoɔ no ɛkwan. Enti Misraimfoɔ no anhunu Israelfoɔ no akyiri kwan.
    21: Mose tenee ne nsa wɔ ɛpo no so, na anadwo no nyinaa Awurade de apueeɛ mframa denden maa ɛpo no sanee nʼakyiri ma asase no yɛɛ wesee.
    22: Enti Israelfoɔ no faa ɛpo ɛkwan a emu wesee no so. Na nsuo no yɛɛ afasuo wɔ benkum ne nifa maa wɔn.
    23: Afei, Misraimfoɔ no nso ne Farao apɔnkɔ, nteaseɛnam ne apɔnkɔsotefoɔ tii wɔn kɔduruu ɛpo no mfimfini.
    24: Na anɔpahema no, Awurade de ogya ne mununkudum no too Misraim dɔm no so maa wɔn ho yeraa wɔn.
    25: Wɔn nteaseɛnam no nan tutuiɛ enti na wɔntumi nkɔ bio. Enti Misraimfoɔ no kaa sɛ, “Momma yɛnnwane mfiri Israelfoɔ anim, ɛfiri sɛ, Awurade reko ma wɔn na yɛn deɛ, ɔreko tia yɛn.”
    26: Awurade ka kyerɛɛ Mose sɛ, “Tene wo nsa wɔ ɛpo no so, na nsuo no nsane mmra Misraimfoɔ ne wɔn nteaseɛnam ne apɔnkɔsotefoɔ no so.”
    27: Mose yɛɛ saa, na adeɛ kyee anɔpa no, ɛpo no sane nʼakyi tenee sɛdeɛ na ɛteɛ. Misraimfoɔ no pɛɛ sɛ wɔdwane, nanso Awurade maa nsuo no faa wɔn.
    28: Nsuo no kataa ɛkwan no ne nteaseɛnam ne apɔnkɔsotefoɔ no nyinaa so. Farao asraafoɔ dodoɔ a wɔfaa ɛpo no mu taa Israelfoɔ no nso, anka ɔbaako koraa.
    29: Israelfoɔ no nante faa asase wesee a nsuo yɛ ɔfasuo wɔ benkum ne nifa no so.
    30: Saa ɛda no Awurade gyee Israelfoɔ firii Misraimfoɔ nsa mu. Na Israelfoɔ no hunuu Misraimfoɔ no sɛ wɔawuwu deda mpoano.
    31: Ɛberɛ a Israelfoɔ hunuu tumi a Awurade ada no adie de atia Misraimfoɔ no, wɔsuroo Awurade, na wɔgyee Awurade ne nʼakoa Mose diiɛ.
  15:
    1: 'Afei, Mose ne Israelfoɔ too saa dwom yi de kamfoo Awurade: “Mɛto dwom mama Awurade, ɛfiri sɛ, wadi nkonim animuonyam mu; Wato ɔpɔnkɔ ne ne sotefoɔ no agu ɛpo mu.'
    2: “Awurade yɛ mʼahoɔden, me dwom ne me nkwagyeɛ. Ɔyɛ me Onyankopɔn, na mɛkamfo no. Ɔyɛ mʼagya Onyankopɔn—Mɛma no so.
    3: Awurade yɛ ɔkofoɔ; Aane, ne din ne Awurade.
    4: Farao nteaseɛnam ne nʼakodɔm, wato wɔn agu Ama wɔamem Ɛpo Kɔkɔɔ mu. Misraim akofoɔ atitire awuwu asorɔkye ase.
    5: Nsuo akata wɔn so. Wɔmemem subunu mu sɛ ɛboɔ.
    6: Wo nsa nifa, Ao, Awurade, tumi ne animuonyam ahyɛ no ma. Wo nsa nifa, Ao, Awurade, atete atamfoɔ mu pasaa.
    7: “Wo tumi kɛseɛ no mu, wotuu wɔn a wɔtia wo no guiɛ. Womaa wʼabufuhyeɛ bɛhyee wɔn sɛ ogya hye ɛserɛ.
    8: Wogu ahome a, nsuo mu pae. Ɛgyinaa sɛ afasuo ma ɛpo taa ɛfa ne ɛfa.
    9: Ɔtamfoɔ de ahomasoɔ kaeɛ sɛ, ‘Mɛtaa wɔn, mɛto wɔn, asɛe wɔn. Na makyɛ afodeɛ no mu. Mɛtwe mʼakofena wɔ wɔn so atwitwa wɔn asinasini.’
    10: Nanso, Onyankopɔn bɔɔ ne mframa maa ɛpo kataa wɔn so. Wɔmemem sɛ sumpii wɔ subunu no mu.
    11: Hwan na ɔte sɛ Awurade wɔ anyame mu? Hwan na ɔte sɛ wo? Ɔberempɔn wɔ kronkronyɛ mu; deɛ yɛde surokronkron ma nʼanimuonyam, na ɔyɛ anwanwadeɛyɛfoɔ Onyankopɔn.
    12: “Wotenee wo nsa nifa na asase menee wɔn.
    13: Woadi nnipa a wogyee wɔn no anim, wʼayamyɛ mu. Wonam anwanwakwan so adi wɔn anim de wɔn aba wʼasase kronkron no so.
    14: Amanaman tee asɛm a ɛsiiɛ ma wɔn ho popoeɛ. Ehu aka nnipa a wɔwɔ Filistia.
    15: Edom mpanimfoɔ ho adwiri wɔn. Atumfoɔ a wɔwɔ Moab ho woso. Na nnipa a wɔwɔ Kanaan nyinaa abɔ huboa.
    16: Ehu ne suro afa wɔn so. Ao, Awurade, wo tumi enti, wɔremma yɛn so! Wo nkurɔfoɔ a wotɔɔ wɔn bɛtwa wɔn ho asomdwoeɛ mu.
    17: Wode wɔn bɛba abɛdua wɔn wɔ wo bepɔ so, wo ara wo efie hɔ, Awurade— Kronkronbea a woasiesie sɛ wo tenabea no.
    18: “Awurade bɛdi ɔhene akɔsi daa.”
    19: Farao apɔnkɔ, nʼapɔnkɔkafoɔ ne ne nteaseɛnam pɛɛ sɛ wɔfa ɛpo no mu; nanso, Awurade buu nsuo afasuo no guu wɔn so ɛberɛ a na Israelfoɔ no nam mu sɛ asase wesee no.
    20: Ɛhɔ na Odiyifoɔ baa Miriam a ɔyɛ Aaron nuabaa faa twene bi bɔ de dii mmaa no anim ma wɔsaeɛ.
    21: 'Ɛnna Miriam too saa dwom yi: “Monto dwom mma Awurade na wadi nkonim animuonyam mu. Wama ɔpɔnkɔ ne ne sotefoɔ amem ɛpo ase.”'
    22: Afei, Mose dii Israelfoɔ no anim ne wɔn tu firii Ɛpo Kɔkɔɔ no ho kɔɔ Sur ɛserɛ so. Na wɔnantee ɛserɛ no so nnansa a wɔannya nsuo annom.
    23: 'Wɔduruu Mara no, wɔantumi annom ɛhɔ nsuo, ɛfiri sɛ, na ɛyɛ nwono. Ɛno enti na wɔfrɛ hɔ Mara no; aseɛ ne: Nwononwono.'
    24: Afei, nnipa no danee wɔn ani tiaa Mose sɛ, “Osukɔm nku yɛn anaa?”
    25: Mose srɛɛ Awurade sɛ ɔmmoa wɔn, na Awurade kyerɛɛ no dua bi. Na ɔtoo dubaa no too nsuo no mu, na ɛyɛɛ dɛ maa wɔtumi nomeeɛ. Mara hɔ na Awurade hyɛɛ saa mmara yi maa wɔn sɛ,
    26: “Sɛ mobɛtie Awurade mo Onyankopɔn nne, na moayɛ ɔsetie, ayɛ ade tenenee deɛ a, yadeɛ a mema ɛbɔɔ Misraimfoɔ no, meremma bi mmɔ mo, ɛfiri sɛ, mene Awurade a mesa mo nyarewa.”
    27: Wɔbaa Elim a ɛhɔ na na nsubura dumienu ne mmɛdua aduɔson wɔ enti, wɔsisii wɔn ntomadan, tenaa nsubura no ho.
  16:
    1: Afei, wɔtu firii Elim baa Sin ɛserɛ so a ɛda Elim ne Bepɔ Sinai ntam. Wɔtu firii Misraim no, bosome a ɛtɔ so mmienu dadu nnanum so na wɔduruu hɔ.
    2: Wɔduruu hɔ no nso, nnipa no kasa tiaa Mose ne Aaron sɛ,
    3: “Ao! Sɛ yɛwɔ Misraim bio na anka Awurade rekunkum yɛn wɔ hɔ a, anka yɛpɛ. Na yɛnya nnuane bebree di wɔ hɔ. Nanso, mode yɛn abɛgu ɛserɛ so ha ama ɛkɔm rekum yɛn.”
    4: Ɛnna Awurade ka kyerɛɛ Mose sɛ, “Merebɛtɔ aduane firi soro abɛgu asase so ama wɔn. Obiara bɛtumi akɔboaboa dodoɔ biara a ɔpɛ ano ama deɛ ɔbɛdi no ɛda koro. Mede yei bɛsɔ wɔn ahwɛ sɛ wɔbɛdi mʼahyɛdeɛ so anaasɛ wɔrenni so.
    5: Ka kyerɛ wɔn na nnawɔtwe biara mu ɛda a ɛtɔ so nsia no, wɔmmoaboa aduane no ano sɛdeɛ daa wɔboaboa no no, mmɔho mmienu.”
    6: Enti, Mose ne Aaron frɛɛ Israelfoɔ no nyinaa ne wɔn hyiaeɛ ka kyerɛɛ wɔn sɛ, “Anwummerɛ yi, mobɛhunu sɛ Awurade na ɔyii mo firii Misraim asase so.
    7: Sɛ ɛduru anɔpa a, mobɛhunu nʼanimuonyanneɛ bebree; ɛfiri sɛ, wate mo anwiinwii a monwiinwii tia no no. Na yɛn ne hwan a monnwiinwii tia yɛn?
    8: Anwummerɛ yi, Awurade bɛma mo ɛnam awe, na wama mo aduane anɔpa. Ɛfiri sɛ, wate mo anwiinwii a monwiinwii tia no no. Moannwiinwii antia yɛn, na monwiinwii tiaa Awurade.”
    9: Na Mose ka kyerɛɛ Aaron sɛ, “Ka kyerɛ Israelfoɔ no nyinaa sɛ wɔmmra Awurade anim na wɔmmɛtie wɔn anwiinwii no ho mmuaeɛ.”
    10: Enti, Aaron frɛɛ wɔn boaa ano, na prɛko pɛ, wɔmaa wɔn ani so kyerɛɛ baabi a omununkum a ɛrekyerɛ wɔn ɛkwan no wɔ no, Awurade firii mu daa nʼanimuonyam kɛseɛ no adi.
    11: Awurade ka kyerɛɛ Mose sɛ,
    12: “Mate wɔn anwiinwii no, ka kyerɛ wɔn sɛ, ‘Anwummerɛ, mobɛnya ɛnam awe na anɔpa nso mobɛnya aduane pii adi na mobɛhunu sɛ mene Awurade, mo Onyankopɔn, no.’”
    13: Anwummerɛ no, nnomaa pii bɛbuu so wɔ wɔn atenaeɛ hɔ na anɔpa no, obosuo tɔ guu ɛserɛ no so ma ɛyɛɛ fɔkyee;
    14: obosuo no tuiɛ no akyire no, biribi te sɛ nsenseneeɛ bi a ɛte sɛ nkyenkyeneeɛ bɛguu asase no so.
    15: Israelfoɔ no hunuiɛ no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛdeɛbɛn nie?” Na Mose buaa wɔn sɛ, “Ɛyɛ aduane a Awurade de ama mo sɛ monni no.
    16: Awurade aka sɛ, ‘Obiara mmoaboa dodoɔ biara a ɛbɛso ɔne ne fiefoɔ die ano.’”
    17: Enti, Israelfoɔ no firii adi kɔboaboaa aduane no bi ano. Ebi faa pii ɛnna ebi faa kakraa bi.
    18: Wɔhwiee deɛ wɔaboaboa ano no nyinaa guu susukoraa mu no, na ɛdɔɔso sɛ obiara bɛnya bi. Wɔn a wɔnyaa pii no, ebi anka, ɛnna wɔn a wɔnyaa kakra bi no nso, ɛsoo wɔn. Efie biara nyaa ne so ne ne deɛ.
    19: Mose ka kyerɛɛ wɔn sɛ, “Mommma adeɛ nkye so.”
    20: Nanso, ebinom yɛɛ asoɔden maa adeɛ kyee so. Adeɛ kyee so no, na adɔre nsaama ma ɛbɔn enti Mose bo fuu wɔn yie.
    21: Afei, na wɔkɔtase aduane no anɔpa biara, na wɔtase dodoɔ biara a, ɛso efie biara. Na awia bɔɔ dendeenden guu so no, aduane no nyinaa naneeɛ.
    22: Ɛda a ɛtɔ so nsia no, wɔtasee sɛdeɛ wɔtase no daa no mmɔho mmienu. Wɔtasee susukoraa nsia, nanso daa na wɔtase susukoraa mmiɛnsa. Mpanimfoɔ a wɔtuatua nnipa no ano no bɛbisaa Mose deɛ enti a aba saa.
    23: Mose buaa wɔn sɛ, “Ɛfiri sɛ, Awurade aka ato hɔ sɛ, ‘Ɔkyena yɛ homeda. Ɛyɛ homeda kronkron ma Awurade a ɛnsɛ sɛ yɛyɛ yɛn nnwuma biara. Enti, monnoa dodoɔ biara a mopɛ ɛnnɛ, na deɛ ɛbɛka no, monnya ma adeɛ nkye so.’”
    24: Na adeɛ kyee so no, na ɛyɛ a nsaama biara nni mu na ɛmmɔn nso.
    25: Mose kaa sɛ, “Ɛnnɛ, mo aduane nie, ɛfiri sɛ, ɛnnɛ yɛ Awurade homeda enti aduane biara rentɔ ngu asase so.
    26: Momfa nna nsia mmoaboa aduane ano, ɛfiri sɛ, ɛda a ɛtɔ so nson no yɛ homeda enti morennya aduane biara saa ɛda no.”
    27: Homeda no, nnipa no bi firii adi sɛ wɔrekɔpɛ aduane no bi, nanso na ebi nni hɔ.
    28: Awurade bisaa Mose sɛ, “Saa nnipa yi bɛyɛ asoɔden akɔsi da bɛn?
    29: Wɔnhunu sɛ nna nsia so no, memaa wɔn mmɔho mmienu sɛdeɛ ɛbɛso wɔn nnanu? Awurade se momfa ɛda a ɛtɔ so nson no sɛ homeda; montena mo ntomadan mu. Mommfiri adi nkɔtase aduane mfiri asase so.”
    30: Enti, ɛda a ɛtɔ so nson no, nnipa no homee.
    31: Israelfoɔ no too aduane no edin sɛ, Mana aseɛ ne “Ɛyɛ ɛdeɛn?” Ɛyɛ fitaa sɛ wisa aba na ɛyɛ dɛ te sɛ taterɛ a ɛwoɔ wɔ mu.
    32: Mose kaa asɛm a Awurade ka kyerɛɛ no sɛ ɔnka nkyerɛ wɔn sɛ wɔmfa aduane no susukoraa mmiɛnsa na wɔmfa nkɔsie wɔn adekorabea afebɔɔ sɛdeɛ ɛbɛyɛ a, nkyirimma bɛhunu aduane a Awurade de maa wɔn dii wɔ ɛserɛ so ɛberɛ a ɔyii wɔn firii Misraim no.
    33: Mose ka kyerɛɛ Aaron sɛ ɔmfa kyɛnsee na ɔmfa mana lita mmiɛnsa ngu mu na ɔmfa nsie kronkronbea bi mma nkyirimma.
    34: Aaron yɛɛ sɛdeɛ Awurade kyerɛɛ Mose sɛ ɔnyɛ no na ɔkɔkoraa no wɔ Apam Adaka no mu wɔ kronkronbea hɔ.
    35: Enti, Israelfoɔ dii mana yi mfeɛ aduanan kɔsii sɛ wɔduruu Kanaan asase so a ɛhɔ deɛ, na afuomduane wɔ no.
    36: Omer na na wɔde susu mana no. Omer yɛ lita mmiɛnsa.
  17:
    1: Afei, Awurade hyɛeɛ maa Israelfoɔ no firii Sin ɛserɛ no so kokɔɔ nkuro nkuro so, kɔduruu Refidim. Wɔduruu hɔ no, na nsuo a wɔbɛnom biara nni hɔ.
    2: Ɛha nso, nnipa no nwiinwii bio tiaa Mose sɛ, “Ma yɛn nsuo nnom!” Mose ka kyerɛɛ wɔn sɛ, “Monyɛ dinn! Adɛn enti na mo ne me regye akyinnyeɛ? Adɛn enti na mopɛ sɛ mosɔ Awurade hwɛ?”
    3: Na osukɔm a ade wɔn no enti, wɔteateaam sɛ, “Adɛn enti na woyii yɛn firii Misraim? Adɛn enti na wode yɛn baa ha? Yɛn, yɛn mma ne yɛn anantwie nyinaa bɛwuwu!”
    4: Mose su frɛɛ Awurade sɛ, “Ɛdeɛn na menyɛ saa nkurɔfoɔ yi? Wɔpɛ sɛ wɔsi me aboɔ.”
    5: Awurade ka kyerɛɛ Mose sɛ, “Fa Israelfoɔ mpanimfoɔ no bi ka wo ho na fa poma a wode bɔɔ Nil mu no na di wɔn anim fa wɔn kɔ.
    6: Mɛhyia wo wɔ ɔbotan a ɛwɔ bepɔ Horeb ho. Sɛ woduru hɔ a, fa wo poma no bɔ ɔbotan no mu sɛdeɛ wode bɔɔ Nil mu no na nsuo bɛfiri mu aba ama obiara anya bi anom amee.” Mose yɛɛ deɛ Awurade kaeɛ no wɔ Israel mpanimfoɔ no anim maa nsuo tue firii ɔbotan no mu.
    7: Enti, Mose too beaeɛ hɔ edin Masa a aseɛ ne Sɔhwɛbea ne Meriba a aseɛ ne Akyinnyegyebea ɛfiri sɛ, ɛhɔ na Israelfoɔ ne Mose gyee akyinnyeɛ, sɔɔ Onyankopɔn hwɛeɛ, bisaa sɛ, “Awurade bɛhwɛ yɛn so anaasɛ ɔrenhwɛ yɛn so?”
    8: Afei, akofoɔ a wɔfiri Amalek bɛto hyɛɛ Israelfoɔ no so wɔ Refidim ne wɔn koeɛ.
    9: Mose ka kyerɛɛ Yosua sɛ, “Yi asraafoɔ ma yɛn na yɛne Amalekfoɔ nkɔko. Ɔkyena mɛgyina bepɔ no apampam a Onyankopɔn poma no kura me.”
    10: Enti, Yosua ne ne dɔm kɔtoaa Amalekfoɔ akodɔm no ne wɔn koeɛ. Saa ɛberɛ no ara, Mose ne Aaron ne Hur foro kɔɔ bepɔ no apampam pɛɛ.
    11: Mmerɛ dodoɔ a Mose kura poma no mu kyerɛ soro na Israelfoɔ no redi nkonim na sɛ ɔbrɛ poma no ase a, na Amalekfoɔ no nso redi Israelfoɔ no so.
    12: Mose brɛeɛ a na ɔntumi mma poma no so bio enti Aaron ne Hur piree ɛboɔ bi too hɔ ma ɔtenaa so. Wɔgyinagyinaa Mose benkum ne nifa memaa ne nsa mmienu no so kɔsii sɛ owia kɔtɔeɛ.
    13: Ɛbaa saa no, Yosua ne ne dɔm dii Amalekfoɔ no so, kunkumm wɔn wɔ akofena ano.
    14: Afei, Awurade ka kyerɛɛ Mose sɛ, “Twerɛ yei ma ɛnna hɔ afebɔɔ ma wɔnkae daa na ka kyerɛ Yosua sɛ, mɛtɔre Amalekfoɔ nyinaa ase.”
    15: Mose sii afɔrebukyia hɔ na ɔtoo no edin Awurade Nissi a aseɛ ne Awurade ne mʼakofrankaa.
    16: Mose kaa sɛ, “Ɛfiri sɛ wɔapagya wɔn nsa akyerɛ Awurade ahennwa enti, Awurade ne Amalekfoɔ bɛdi ako afiri awo ntoatoasoɔ so akɔsi awoɔ ntoatoasoɔ so.”
  18:
    1: Ankyɛre biara na Mose ase, Midian ɔsɔfoɔ Yetro, tee anwanwadeɛ a Onyankopɔn ayɛ ama ne nkurɔfoɔ Israelfoɔ ne Mose, ne sɛdeɛ Awurade ayi wɔn afiri Misraim asase so no.
    2: Mose de ne yere Sipora kɔeɛ no, nʼase Yetro gyee no
    3: a na ne mmammarima baanu ka ne ho. Mose too ne babarima a na ɔyɛ nʼabakan no edin Gersom a ɔkyerɛ aseɛ sɛ, “Mabɛyɛ ɔhɔhoɔ ananafoɔ asase so.”
    4: Na ne babarima a ɔtɔ so mmienu no nso, ɔtoo ne edin Elieser a ɔkyerɛ aseɛ sɛ “Mʼagyanom Onyankopɔn no yɛ me ɔboafoɔ. Ɔgyee me firii Farao akofena ano.”
    5: Yetro kɔsraa Mose. Ɔde Mose yere ne ne mmammarima baanu no kaa ne ho. Wɔduruiɛ no, na Mose ne nnipa no abɔ atenaeɛ wɔ Onyankopɔn bepɔ no ho.
    6: Wɔka kyerɛɛ Mose sɛ, “Wʼase Yetro reba abɛsra wo. Wo yere ne wo mmammarima baanu no ka ne ho.”
    7: Mose sɔre kɔhyiaa nʼase. Ɔkotoo no anidie mu gyee no fɛ so. Wɔbisabisaa wɔn ho wɔn ho sɛdeɛ wɔn apɔ mu te. Afei, wɔkɔɔ Mose ntomadan no mu kɔtoaa wɔn amanneɛdie so.
    8: Mose kaa nsɛm a asisie nyinaa kyerɛɛ nʼase no. Ɔkaa deɛ Awurade ayɛ atia Farao ne Misraimfoɔ a ɔnam so agye Israelfoɔ, ayi wɔn afiri Misraim, asane ayi wɔn afiri ɔhaw ne abɛbrɛsɛ mu no nso kyerɛɛ no.
    9: Yetro tee deɛ Awurade ayɛ ama Israel, ne titire no, sɛdeɛ ɔyii wɔn firii Misraim no, nʼani gyee yie.
    10: Yetro kaa sɛ, “Nhyira nka Awurade sɛ wagye mo afiri Misraimfoɔ ne Farao nsam, na wagye ɔman Israel nso.
    11: Afei, mahunu sɛ Awurade yɛ kɛse sene onyame biara, ɛfiri sɛ, wagye ne nkurɔfoɔ afiri Misraimfoɔ ahantanfoɔ ne atirimuɔdenfoɔ nsam.”
    12: Yetro de ɔhyeɛ afɔrebɔdeɛ baeɛ na ɔbɔɔ afɔdeɛ maa Onyankopɔn. Akyire no, Aaron ne Israel mpanimfoɔ no baa Yetro nkyɛn. Wɔn nyinaa too nsa dii afɔreduane no wɔ Awurade anim.
    13: Adeɛ kyeeɛ no, Mose tenaa ase firii anɔpa kɔsii anwummerɛ tiee nsɛmpɔ a asisi wɔ nnipa no mu.
    14: Mose ase no hunuu brɛ a ɔrebrɛ nnipa no ho no, ɔbisaa no sɛ, “Adɛn enti na wopɛ sɛ wo nko ara wodi dwuma kɛseɛ yi a enti nnipa gyina wo so saa ara firi anɔpa kɔsi anwummerɛ yi?”
    15: Mose buaa sɛ, “Nnipa no de akasakasa bi a asisi wɔn ntam bɛtoo mʼanim sɛ memmisa Onyankopɔn akwankyerɛ.
    16: Sɛ akyinnyeɛ bi ba wɔn ntam a, wɔba ma mesiesie. Mekyerɛ wɔn Onyankopɔn mmara ne nʼapɛdeɛ.”
    17: Nʼase no kaa sɛ, “Deɛ woreyɛ no nyɛ.
    18: Worekum wo ho na sɛ wowu a, nnipa yi bɛyɛ dɛn? Mose, adwuma yi so dodo sɛ wo nko ara wobɛyɛ.
    19: Tie fo a merebɛtu wo yi na Onyankopɔn bɛhyira wo. Kɔ so ara si nnipa no anan wɔ Onyankopɔn anim na fa wɔn haw to nʼanim.
    20: Kyerɛ wɔn Onyankopɔn akwan a wɔmfa so ntena ase.
    21: Na hwehwɛ nnipa bi a wɔyɛ nyamesurofoɔ na wɔyɛ nokwafoɔ a wɔmpɛ adanmudegyeɛ, na wɔn mu baako biara nyɛ nnipa apem so ɔtemmufoɔ. Ɛsɛ sɛ saa onipa no nya atemmufoɔ edu hyɛ nʼase na wɔn mu baako biara ahwɛ nnipa ɔha so. Na wɔn ase no, wɔbɛyi atemmufoɔ baanu a wɔbɛhwɛ nnipa aduonum so, na wɔn nso, atemmufoɔ baanum bɛhyɛ wɔn mu biara ase na wɔatu nnipa edu fo.
    22: Ma saa nnipa yi nni wɔn ho ni na wɔnni nokorɛ daa. Asɛm biara a ɛho hia anaa ɛkyere adwene no, wɔmfa mmra wʼanim. Wɔn ankasa nhwɛ nka nsɛm nketenkete a ɛbɛba wɔn anim. Sɛ wofa saa ɛkwan yi so a, adwuma no bɛyɛ mmerɛ ama wo, ɛfiri sɛ, woakyekyɛ nnwuma no ama wɔn.
    23: Sɛ wotie afotuo no na Onyankopɔn nso pene so a, wobɛtumi agyina asɛm biara ano na asomdwoeɛ aba.”
    24: Mose tiee nʼase afotuo no dii so pɛpɛɛpɛ.
    25: Ɔyiyii nnipa pa a wɔwɔ Israelman mu nyinaa de wɔn yɛɛ atemmufoɔ—apem apem, ɔha ɔha, aduonum aduonum ne edu edu.
    26: Na wɔbuu ɔman no atɛn berɛ nyinaa mu. Wɔde nsɛm akɛseɛ no maa Mose na wɔn nso dii nsɛm nketewa no.
    27: Akyire no, Mose gyaa nʼase ɛkwan ma ɔkɔɔ ne kurom.
  19:
    1: Anadwo a Israelfoɔ no tu firii Misraim no, nʼabosome mmiɛnsa so na wɔde kɔduruu Sinai ɛserɛ so.
    2: Wɔtu firii Refidim no, wɔbɛduruu Sinai Bepɔ ase bɔɔ atenaseɛ wɔ hɔ. Mose foro kɔɔ bepɔ no so kɔhyiaa Onyankopɔn.
    3: Mose kɔɔ Onyankopɔn nkyɛn wɔ bepɔ no so na Awurade frɛɛ no firii bepɔ no so kaa sɛ, “Ka saa nsɛm yi kyerɛ Yakob asefoɔ Israelman sɛ,
    4: ‘Moahunu deɛ meyɛɛ Misraimfoɔ no ne ɛkwan a menam so de mo baa me nkyɛn te sɛ deɛ na mote ɔkɔdeɛ ntaban so no.
    5: Sɛ mobɛtie me, na moadi mʼahyɛdeɛ so a, mobɛyɛ me nnwankuo ketewa wɔ asase so aman nyinaa mu, ɛfiri sɛ, asase nyinaa yɛ me dea.
    6: Na mobɛyɛ asɔfoɔ ahemman a ɛyɛ ɔman kronkron ama Onyankopɔn.’ Saa nsɛm yi na ka kyerɛ Israelfoɔ no.”
    7: Mose siane firii bepɔ no so baeɛ no, ɔfrɛɛ mpanimfoɔ a wɔtuatua nnipa no ano nyinaa na ɔkaa asɛm a Awurade ka kyerɛɛ no no kyerɛɛ wɔn.
    8: Wɔtee asɛm no, wɔn nyinaa bɔ gyee so sɛ, “Yɛbɛyɛ biribiara a Awurade aka sɛ yɛnyɛ no nyinaa.” Enti, Mose kɔkaa nsɛm a nnipa no aka no kyerɛɛ Awurade.
    9: Awurade ka kyerɛɛ Mose sɛ, “Merebɛba wo nkyɛn sɛ omununkum sɛdeɛ ɛbɛyɛ na me ne wo kasa a, nnipa no bɛte me nne na ɛnam so ama wɔagye wo adi daa.
    10: “Siane kɔ nnipa no nkyɛn na kɔhwɛ sɛ wɔasiesie wɔn ho rehwɛ me ɛkwan. Fa ɛnnɛ ne ɔkyena te wɔn ho. Ma wɔnsi wɔn nneɛma nyinaa.
    11: Na ɔkyena akyiri mɛsiane aba Sinai Bepɔ no so a ɔmanfoɔ nyinaa rehwɛ ɛkwan.
    12: Twitwa ahyeɛ sɛdeɛ nnipa no rentra na ka kyerɛ wɔn sɛ, ‘Monhwɛ yie. Mommforo nkɔ bepɔ no atifi na monnkɔ nʼahyeɛ no nso so; obiara a ɔbɛbu saa mmara yi so no, ɔbɛwu.
    13: Sɛ ɔyɛ onipa anaa a, obiara nsɔ ne mu. Na mmom, wɔbɛsi no aboɔ anaasɛ wɔbɛtoto agyan awowɔ no ama wawu.’ Montwe mo ho mfiri bepɔ no ho koraa kɔsi sɛ totorobɛnto bi bɛhyɛne ntwemu so; sɛ ɛba saa a, momforo nkɔ bepɔ no so!”
    14: Mose siane firii bepɔ no so kɔɔ nnipa no nkyɛn kɔtee wɔn ho ma wɔsii wɔn nneɛma nyinaa.
    15: Ɔka kyerɛɛ wɔn sɛ, “Monsiesie mo ho, na aka nnansa na Onyankopɔn aba, enti obiara nnkɔ ɔbaa ho.”
    16: Nnansa so anɔpa pɛpɛɛpɛ, aprannaa a ano yɛ den bobɔɔ mu, ma ayerɛmo pepaeɛ, ma omununkum kabii bi siane firii bepɔ no so. Totorobɛnto bi hyɛnee ntwemu so ma nnipa a wɔwɔ hɔ no nyinaa ho popoeɛ.
    17: Mose dii nnipa no anim firi wɔn atenaeɛ hɔ sɛ wɔrekɔhyia Onyankopɔn. Wɔn nyinaa kɔboaa wɔn ho ano wɔ bepɔ no ase.
    18: Wisie kumɔnn kataa Sinai Bepɔ no so, ɛfiri sɛ, Awurade siane baa so sɛ ogya. Wisie buaa ewiem nyinaa te sɛ deɛ ɛfiri fononoo mu, na asasewosoɔ wosoo bepɔ no dendeenden.
    19: Totorobɛnto no hyɛnee dendeenden pa ara no, Mose kasaeɛ na Onyankopɔn nso de nne kɛseɛ buaeɛ.
    20: Enti, Awurade baa Sinai Bepɔ no atifi, na ɔfrɛɛ Mose maa ɔforo kɔɔ ne nkyɛn.
    21: Nanso, Awurade ka kyerɛɛ Mose sɛ, “Sane wʼakyi kɔ nnipa no nkyɛn na kɔbɔ wɔn kɔkɔ sɛ wɔnntra ahyeɛ no. Wɔnnyɛ wɔn adwene nso sɛ wɔreforo aba soro ha abɛhwɛ Awurade. Wɔn a wɔbɛyɛ saa no bɛwuwu.
    22: Asɔfoɔ a wɔwɔ wɔn nnwuma so no mpo nnwira wɔn ho, anyɛ saa a, Awurade bɛsɛe wɔn.”
    23: Mose nso buaa Awurade sɛ, “Nnipa no deɛ, wɔremforo mma bepɔ no atifi, ɛfiri sɛ, woabɔ wɔn kɔkɔ dada. Woka kyerɛɛ me sɛ mentwitwa ahyeɛ mfa bepɔ no ho na menka nkyerɛ nnipa no sɛ, obiara nnkɔ hɔ, ɛfiri sɛ, ɛhɔ yɛ Onyankopɔn dea.”
    24: Awurade ka kyerɛɛ Mose sɛ, “Siane kɔ fam na kɔfa Aaron bra. Mma asɔfoɔ no ne nnipa no ntra ahyeɛ no sɛ wɔreba ha. Wɔyɛ saa a, mɛsɛe wɔn.”
    25: Enti, Mose siane kɔɔ bepɔ no ase kɔkaa asɛm a Onyankopɔn aka akyerɛ no no kyerɛɛ wɔn.
  20:
    1: 'Afei, Onyankopɔn kaa nsɛm yi kyerɛɛ wɔn:'
    2: “Mene Awurade, mo Onyankopɔn a meyii mo firii nkoasom mu wɔ Misraim no.
    3: “Monnsom onyame foforɔ biara nnka me ho.
    4: Monnyɛ ohoni anaa biribiara a ɛsɛ adeɛ a ɛwɔ ewiem, anaa deɛ ɛwɔ asase so, anaa deɛ ɛwɔ nsuo mu, anaa deɛ ɛwɔ asase ase.
    5: Monnkoto ohoni biara nsom no ɛkwan biara so, na me, Awurade mo Onyankopɔn, meyɛ ninkunfoɔ. Na me ne onyame foforɔ bi nkyɛ mo dɔ a modɔ me no. Na sɛ nnipa bi bɔne a wayɛ enti metwe wɔn aso a, metwe wɔn aso kɔsi wɔn awontoatoasoɔ a wɔtan me no nyinaa so.
    6: Na medɔ awoɔ ntoatoasoɔ mpem a wɔdɔ me na wɔdi mʼahyɛdeɛ so.
    7: Mommmɔ Awurade Onyankopɔn din basabasa. Sɛ moyɛ saa a, ɔbɛbu mo fɔ.
    8: Monkae homeda na monni no sɛ ɛda kronkron.
    9: Nnansia na momfa nyɛ mo nnwuma nyinaa,
    10: na ɛda a ɛtɔ so nson no yɛ homeda ma Awurade Onyankopɔn. Saa ɛda no, ɛnsɛ sɛ moyɛ adwuma biara; ɛnsɛ sɛ mo mmammarima, mo mmabaa anaa mo asomfoɔ anaa mo anantwie anaa mo ahɔhoɔ yɛ adwuma biara.
    11: Ɛfiri sɛ, Awurade de nna nsia na ɛbɔɔ ɛsoro, asase ne ɛpo ne biribiara a ɛwɔ ne nyinaa mu, ɛnna ɔhomee ne nnanson so; enti ɔhyiraa homeda no so sɛ wɔmfa nhome.
    12: Di wʼagya ne wo maame ni na wo nna aware wɔ asase a Awurade, wo Onyankopɔn, de bɛma wo no.
    13: Nni awu.
    14: Nsɛe awadeɛ.
    15: Mmɔ korɔno.
    16: Nni adansekurumu.
    17: Mma wʼani mmerɛ wo yɔnko fie anaa ne yere anaa nʼasomfoɔ anaa nʼanantwie anaa ne mfunumu anaa biribiara a ɛyɛ ne dea.”
    18: Nnipa no nyinaa hunuu ayerɛmo ne wisie kumɔnn wɔ bepɔ no so. Wɔtee aprannaa ne totorobɛnto nne a ɛyɛ hu a ɛrebɔ dendeenden. Enti, wɔte gyinaeɛ a ehu ama wɔn ho rewoso.
    19: Wɔka kyerɛɛ Mose sɛ, “Ka asɛm biara a Onyankopɔn aka akyerɛ wo sɛ ka kyerɛ yɛn, na yɛbɛtie. Na mma Onyankopɔn ankasa nkasa nkyerɛ yɛn na yɛanwuwu.”
    20: Mose nso ka kyerɛɛ wɔn sɛ, “Monnsuro na Onyankopɔn pɛ sɛ ɔda ne tumi adi kyerɛ mo sɛdeɛ ɛbɛyɛ a, ɛfiri ɛnnɛ rekɔ, mobɛsuro sɛ mobɛyɛ bɔne atia no.”
    21: Nanso, nnipa no tee wɔn ho gyinaa akyirikyiri baabi. Mose deɛ, ɔwuraa esum kabii no mu kɔɔ baabi a Onyankopɔn wɔ hɔ.
    22: Awurade ka kyerɛɛ Mose sɛ, “Ka saa asɛm yi kyerɛ Israelfoɔ no. ‘Modi ho adanseɛ nokorɛm sɛ, mefiri soro ada me pɛ adi akyerɛ mo.
    23: Monkae sɛ ɛnsɛ sɛ moyɛ anaa mosom ahoni a wɔde sika anaa dwetɛ anaa biribi foforɔ ayɛ.
    24: “‘Dɔteɛ afɔrebukyia na monyɛ mma me. Ɛso na mommɔ mo afɔdeɛ mma me. Mo ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ a mode nnwan ne anantwie bɔ no nyinaa mommɔ mma me. Baabi a mɛkyerɛ mo sɛ monsi afɔrebukyia no na monsi na mɛba hɔ abɛhyira mo.
    25: Motumi de aboɔ nso si afɔrebukyia, nanso aboɔ a wɔntwaeɛ na momfa nsi. Sɛ mode afidie bi twa aboɔ no di no adwini a, ɛnyɛ sɛ wɔde si, ɛfiri sɛ, moagu ho fi.
    26: Monnyɛ atrapoe mma afɔrebukyia no anyɛ saa a, obi bɛhwɛ mo ntadeɛ ase ahunu mo adagya mu.’
  21:
    1: '“Mmara no nkaeɛ a ɛsɛ sɛ woka kyerɛ wɔn no nie:'
    2: “Sɛ wotɔ akoa a ɔyɛ Hebrini a, ma no nsom wo mfeɛ nsia, na afe a ɛtɔ so nson no, gyaa no na ɔnkɔ ne baabi kwa a ɔntua hwee.
    3: Sɛ ɔbɛyɛɛ wʼakoa no na ɔyɛ osigyani na sɛ akyire no ɔware a, ɔno nko ara na sɛ mfeɛ nson no duru a ɔbɛkɔ. Na sɛ nso na waware ansa na ɔrebɛyɛ akoa deɛ a, ɔne ne yere no na ɛbɛkɔ.
    4: Sɛ nso ne wura no na ɔmaa no ɔbaa wareeɛ wɔ ne nkoasom no mu, na sɛ wɔwo mmammarima ne mmammaa a, ɔyere ne mma no bɛyɛ owura no dea na okunu no akɔ ne baabi.
    5: “Na sɛ ɔbarima no pae mu ka sɛ ‘Mepɛ me wura ne me yere ne me mma asɛm enti merenkɔ’ a,
    6: ne wura no de no bɛba atemmufoɔ anim na wɔde fitiiɛ afiti nʼasom badwa mu na watena ne wura no nkyɛn sɛ akoa afebɔɔ.
    7: “Sɛ ɔbarima bi tɔn ne babaa sɛ afenaa a, mfeɛ nsia no duru a, wɔrennyaa no sɛdeɛ wɔgyaa mmarima nkoa no.
    8: Sɛ ne som no nsɔ onipa a ɔtɔɔ no no ani a, onipa ko a ɔtɔn no no wɔ ho ɛkwan sɛ ɔsane bɛtɔ no bio. Nanso afenaa no wura no nni ho ɛkwan sɛ ɔtɔn no ma ɔnanani biara, ɛfiri sɛ, sɛ ɔyɛ saa a, na wabu ɔtɔn no ho nhyehyɛeɛ so.
    9: Na sɛ afenaawura no de afenaa no ma ne babarima aware a, afenaa no bɛyɛ owura no babaa.
    10: Sɛ ɔno ara ankasa ware no na ɔsane ware foforɔ a, ɛnsɛ sɛ ɔte nʼaduane ne ntoma a ɔde ma no no so; na ɛnsɛ sɛ ɔkame no nna sɛ ɔyere.
    11: Na sɛ wantumi anni saa ahyɛdeɛ mmiɛnsa yi so a, afenaa a ɔyɛ ɔyere no tumi kɔ kwa a ɔntua sika biara.
    12: “Obiara a ɔbɛbɔ obi akum no no, wɔbɛkum no bi.
    13: Sɛ ɛyɛ asiane a ɛyɛ Onyankopɔn nhyehyɛeɛ a wanhyɛ da a, mɛkyerɛ onii no baabi a ɔnnwane nkɔhinta.
    14: Sɛ obi boapa taataa ɔfoforɔ so pɛ sɛ ɔkum no a, onii no gyina afɔrebukyia anim koraa a, montwe no nkɔkum no.
    15: “Deɛ ɔbɔ nʼagya anaa ne maame no, kum na ɛsɛ sɛ wɔkum no.
    16: “Obi a ɔwia onipa no, sɛ wɔkyere no sɛ saa onipa no wɔ ne nsam anaasɛ watɔn no a, wɔnkum no.
    17: “Deɛ ɔdome nʼagya anaa ne maame no, kum na ɛsɛ sɛ wɔkum no.
    18: “Sɛ mmarima baanu reko na wɔn mu baako de ɛboɔ anaa kuturuku bɔ ɔbaako no pira no, na wanwu, nanso ɛka no to mpa so,
    19: na akyire no, ɔtumi sɔre nante na mpo sɛ ɔtɔ ne nan so a, ɔbarima a ɔbɔɔ ne yɔnko no di bem, nanso ɔbaako no berɛ a wasɛe no no, ɔbɛtua ho sika ama no, asane atua nʼayaresa ka nyinaa kɔsi sɛ ne ho bɛtɔ no.
    20: “Sɛ obi hwe nʼakoa anaa nʼafenawa ma no wu a, ɛsɛ sɛ wɔtwe nʼaso.
    21: Nanso, sɛ nna bi akyi akoa no anwu a, ɛnneɛ, owura no renkɔ asotwe biara mu, ɛfiri sɛ, akoa no yɛ nʼagyapadeɛ.
    22: “Sɛ mmarima baanu reko na ɔko no mu wɔpira ɔpemfoɔ ma ɔpɔn, nanso wanwu a, wɔbɛbɔ ɔbarima a ɔpiraa no no ka biara a ɔpemfoɔ no kunu de bɛto atemmufoɔ anim ama wɔapene so no.
    23: Na sɛ opira no mu no, ɔbaa no nam so wu a, wɔnkum saa ɔbarima no.
    24: Sɛ ɔpemfoɔ no pira nʼani a, pira ɔbarima no nso ani; sɛ ne se tu a, tu ne deɛ bi. Nsa nsi nsa anan, ɛnan nsi ɛnan anan,
    25: ɔhyeɛ nsi ɔhyeɛ anan, apirakuro nsi apirakuro anan na ntampeɛ nsi ntampeɛ anan.
    26: “Sɛ ɔbarima bi bɔ nʼakoa anaa nʼafenawa ani so ma nʼani bɔ a, ɛsiane nʼani no enti, ɛsɛ sɛ akoa anaa afenaa no kɔ ne baabi kwa.
    27: Sɛ owura tu nʼakoa se a, ne se no enti, ɔmma no nkɔ ne baabi.
    28: “Sɛ nantwie pem ɔbaa anaa ɔbarima ma no wu a, wɔnsi nantwie no aboɔ. Wɔnnwe ne nam no. Ne wura no nso, obiara mmfa ne nsa nka no,
    29: gye sɛ wɔate sɛ mmerɛ bi a atwam no, nantwie no pempem nnipa ma wɔabɔ ne wura no amaneɛ a ɔnka ho hwee; sɛ ɛba saa na sɛ ɔkum obi a, wɔnsi nantwie no aboɔ na ne wura no nso, wɔnkum no.
    30: Sɛ nso owufoɔ no abusuafoɔ pɛ a, wɔbɛbɔ nantwiewura no ka. Atemmufoɔ na wɔbɛkyerɛ ɛka no ano.
    31: Mmara korɔ no ara kyere nantwie a ɔbɛpem abarimaa anaa abaayewa.
    32: Na sɛ nantwie no pem akoa anaa afenaa a, wɔbɛma akoa anaa afenaa no wura dwetɛ gram ahasa ne aduanan mmienu, na wɔasi nantwie no aboɔ.
    33: “Sɛ ɔbarima bi tu abura, na wankata so, na nantwie anaa afunumu kɔtɔ mu a,
    34: ɛka biara a aboa no wura bɛbɔ abura no wura no, ɛsɛ sɛ abura wura no tua na ɔfa aboa a wawu no.
    35: “Sɛ ɔbarima bi nantwie pira nantwie foforɔ na sɛ ɔwu a, mmoawuranom baanu no bɛtɔn aboa a ɔnwuiɛ no na wɔakyɛ sika no mu. Wɔn mu biara nso bɛfa aboa a wawu no fa.
    36: Na sɛ aboa no pempem dada na sɛ ne wura no abu nʼani agu so deɛ a, ɛnneɛ, sika mu kyɛ biara remma; na mmom, ɔbarima a ne nantwie wɔ hɔ no bɛtua nantwie a wawu no ho ka nyinaa na wafa no.
  22:
    1: “Sɛ obi kɔwia nantwie anaa odwan na ɔkum no anaa ɔtɔn no a, ɔde anantwie enum bɛsi nantwie baako ananmu. Na ɔde nnwan ɛnan asi odwan baako biara ananmu.
    2: “Sɛ mohunu ɔkorɔmfoɔ sɛ ɔrebu efie bi awura mu na wɔkum no a, deɛ ɔkumm no no nni fɔ.
    3: Na sɛ asɛm no si awia deɛ a, wɔmfa no sɛ ɛyɛ awudie enti onipa a ɔkumm ɔkorɔmfoɔ no di fɔ. “Sɛ mokyere ɔkorɔmfoɔ bi a, momma ɔntua nneɛma a wawia no nyinaa ho ka na sɛ wantumi antua a, montɔn no sɛ akoa mfa no ntua ɛka no.
    4: Sɛ mokyere no sɛ ɔrewia nantwie anaa afunumu anaa odwan a ɔnwuiɛ anaa biribi foforɔ bi a, mommɔ no dekodeɛ a ɔwiaeɛ no ho ka mpemanim.
    5: “Sɛ obi boapa gyaa nʼaboa ma ɔkɔ obi afuom kɔdidi hɔ, sɛe afudeɛ a, ɔmfa ɔno ara nʼafudeɛ mu deɛ ɛsɔ ani pa ara no mmɛtua ka.
    6: “Sɛ obi rehye nʼafuo, na ogya no tra kɔtɔ ɔfoforɔ afuo mu, hye, sɛe nʼafudeɛ a, deɛ ɔsɔɔ ogya no bɛtua afudeɛ a asɛe no nyinaa ho ka.
    7: “Sɛ obi ma ɔfoforɔ sika anaa ade foforɔ bi sɛ ɔmfa nsie ma no na wɔwia na sɛ wɔkyere ɔkorɔmfoɔ no a, ɔbɛtua no mpemanim.
    8: Na sɛ wɔankyere ɔkorɔmfoɔ no a, wɔde onipa a wɔde agyapadeɛ no hyɛɛ ne nsa no bɛba Onyankopɔn anim abɛhwehwɛ sɛ nʼankasa na ɔwiaa ne yɔnko no anaasɛ ɛnyɛ ɔno.
    9: Sɛ ɛba sɛ nantwie, afunumu, odwan, ntoma anaa biribi foforɔ bi yera na deɛ nʼadeɛ ayera no de nʼani kari obi sɛ ɔno na wafa dekodeɛ no, na onii no sane sɛ ɛnyɛ ɔno na wafa a, ɛsɛ sɛ wɔde nnipa baanu no nyinaa ba Onyankopɔn anim ma ɔhwehwɛ mu. Ɔhwehwɛ mu na deɛ ɔbɛdi fɔ no, ɔbɛtua adeɛ a ɛyeraeɛ no ho ka mmɔho mmienu ama ɔbaako no.
    10: “Sɛ obi de afunumu, nantwie, odwan anaa aboa foforɔ bi ma ne yɔnko bi ayɛn na aboa no wu anaa ɔpira anaa ɔdwane na sɛ obi anhunu ammɛka a,
    11: ɛsɛ sɛ deɛ ɔgyee aboa no ayɛn no ka ntam wɔ Awurade anim sɛ ɛnyɛ ɔno na wawia aboa no na deɛ ne dea no gye to mu a, ɔnnye biribiara nsi ananmu.
    12: Nanso, sɛ wia na wɔwiaa aboa no anaa dekodeɛ no wɔ ne nkyɛn deɛ a, na ɛsɛ sɛ sohwɛfoɔ a wɔwiaa aboa no anaa dekodeɛ no firii ne nkyɛn no tua ne wura no ka.
    13: Sɛ akekaboa na ɔkumm no a, ɛsɛ sɛ ɔde aboa no funu ba bɛkyerɛ. Ɔyɛ no saa a, ɔrentua ho ka biara.
    14: “Sɛ obi fɛm aboa bi anaa biribi foforɔ bi firi ne yɔnko nkyɛn na sɛ aboa no wu anaa ɔpira ɛberɛ a ne wura no nni hɔ a, ɛsɛ sɛ onipa a ɔfɛm saa aboa no tua ka.
    15: Na sɛ ne wura no wɔ hɔ deɛ a, ɛnsɛ sɛ ɔfɛmfoɔ no tua ka, ɛfiri sɛ, wɔbuu yei nyinaa fraa ɔfɛm no ho akatua mu.
    16: “Sɛ ɔbarima bi kɔdaadaa abaayewa bi a ɔnyɛɛ ne ho adeɛ na ɔne no da a, ɛsɛ sɛ ɔyɛ ne ho adeɛ na ɔware no.
    17: Sɛ abaayewa no agya se ɔmpene awadeɛ no so a, ɛsɛ sɛ ɔbarima no tua ne tiri sika.
    18: “Monkum mmaa nkonyaayifoɔ.
    19: “Ɔbarima biara a ɔbɛfa aboa bi no, wɔnkum no.
    20: “Obiara a ɔbɛfiri Awurade akyiri abɔ onyame foforɔ bi afɔdeɛ no, wɔnkum no.
    21: “Monnhyɛ ɔhɔhoɔ aniɛyaadeɛ ɛkwan biara so; na monkae sɛ, na mo nso moyɛ ahɔhoɔ wɔ Misraim asase so.
    22: “Monnsisi akunafoɔ anaa nwisiaa;
    23: na sɛ moyɛ saa na wɔsu frɛ me a, mɛgye wɔn so.
    24: Mede mʼabufuo bɛtia mo na mama atamfoɔ dɔm akum mo na mo yerenom nso adane akunafoɔ ama mo mma nso ayɛ nwisiaa bi.
    25: “Sɛ wobɔ wo yɔnko Hebrini bosea a, nnye ho mfɛntom biara.
    26: Sɛ wogye ne ntoma de si awowa a, anadwo no ara, fa nʼadeɛ kɔma no.
    27: Ɛfiri sɛ, ebia na ntoma a ɔwɔ de kata ne ho de ka ne ho hye ara ne no; woagye yi, ɛbɛyɛ dɛn na watumi ada? Sɛ woamfa ankɔma no na sɛ ɔsu frɛ me a, mɛtie na mahunu no mmɔbɔ, ɛfiri sɛ, meyɛ mmɔborɔhunufoɔ.
    28: “Monnkasa ntia Onyankopɔn na monnome aban mu mpanimfoɔ anaa mo atemmufoɔ anaa wɔn a wɔdi mo so.
    29: “Momfa mo nnɔbaeɛ mu nkyɛ mu edu mu baako mmrɛ me ntɛm so. “Saa ara nso na montua mo mmakan mmarima nkwagyeɛ ho ka no.
    30: Ma wo nantwie anaa wo dwan abakan no ne ne maame ntena nnanson, na ɛda a ɛtɔ so nwɔtwe no, fa no brɛ me.
    31: “Esiane sɛ moyɛ kronkron ma me enti, monnwe aboa biara a akekaboa akyere no akum no. Monnya ne funu no ma nkraman mmɛwe.
  23:
    1: “Nkeka nkontomposɛm. Wo ne ɔbɔnefoɔ nni nsawɔsoɔ, na woanni adansekurumu.
    2: “Mfa wo ho nhyehyɛ nnipadɔm bi a wɔpɛ sɛ wɔyɛ bɔne mu. Sɛ woredi adanseɛ a, nhwɛ nnipa dodoɔ bi so nni mma wɔn.
    3: Nka sɛ obi yɛ ohiani enti wobɛdi adanseɛ ama no.
    4: “Sɛ wohunu wo ɔtamfoɔ nantwie anaa nʼafunumu a wayera a, kyere no kɔma ne wura no.
    5: Sɛ wokɔto sɛ wo ɔtamfoɔ repagya nʼafunumu agyina ne nan so wɔ adesoa duruduru ase a, ntwa ne ho nkɔ. Boa no.
    6: “Sɛ obi yɛ ohiani a, ɛnkyerɛ sɛ ɛsɛ sɛ wɔbu tia no.
    7: Mfa asɛm a wonhunuiɛ nto obi so; mma wɔnkum obi a ɔnyɛɛ bɔne biara. Merempene so saa.
    8: “Nnye adanmudeɛ na adanmudegyeɛ fira onipa ani. Adanmudegyeɛ fira anyansafoɔ ani ma wɔsi gyinaeɛ de tia onyamesuroni asɛm.
    9: “Nhyɛ ahɔhoɔ so; wonim sɛdeɛ woyɛ ɔmamfrani a ɛteɛ. Kae deɛ wohunuu wɔ Misraim asase so hɔ no.
    10: “Dua na twa na ɛntoatoa so saa ara nkɔsi mfeɛ nsia.
    11: Na mfeɛ nson so deɛ, ma asase no nna hɔ kwa na ma ahiafoɔ ntwa nnɔbaeɛ biara a ɛbɛnyini wɔ so no; nkaeɛ no, gya ma mmoa nwe. Wo bobe turo ne wo ngo dua turo hyɛ saa mmara yi ase.
    12: “Nnansia na fa yɛ adwuma na home ne nnanson so. Yei bɛma wʼanantwie, wo mfunumu, wo fiefoɔ, wʼasomfoɔ ne wʼahɔhoɔ nso ahome.
    13: “Monni nsɛm a maka yi nyinaa so na monkae nso sɛ, ɛnsɛ sɛ mobɔ onyame foforɔ biara din.
    14: “Afe biara mu, monhyɛ fa mprɛnsa mfa nhyɛ me animuonyam.
    15: “Deɛ ɛdi ɛkan no, monni Apiti Afahyɛ. Sɛ ɛduru so a, nnanson mu, obiara nni burodo a mmɔreka nni mu sɛdeɛ mehyɛɛ mo no. Ɛsɛ sɛ afe biara mohyɛ saa fa yi wɔ ɔbosome Abib mu, bosome a mode tu firii Misraim no mu. “Ɛduru saa ɛberɛ no a, obiara mmrɛ me afɔrebɔdeɛ.
    16: “Ɛno akyiri, Otwa Afahyɛ na ɛdi so. Saa afahyɛ yi duru so a, momfa mo aduanekan mmrɛ me. “Deɛ ɛtwa toɔ yɛ afudeɛ anoboa afahyɛ a ɛsɛ sɛ wɔdi no ɔtwa berɛ no akyiri.
    17: “Afahyɛ ahodoɔ mmiɛnsa yi mu nyinaa, ɛsɛ sɛ Israel mmarima nyinaa ba Awurade Onyankopɔn anim.
    18: “Mfa mmoa a wɔde wɔn bɔɔ afɔdeɛ no mogya nka burodo a mmɔreka wɔ mu ho mma me. “Saa ara nso na mmoa a wɔde wɔn bɔɔ afɔdeɛ no sradeɛ no, mommma adeɛ nnkye so.
    19: “Sɛ motwa mo mfudeɛ a, momfa otwakane mu nyiyimu a ɛsɔ ani mmrɛ me; wɔde bɛma Awurade mo Onyankopɔn. “Nnoa abirekyie ba wɔ ne maame nufosuo mu.
    20: “Meresoma ɔbɔfoɔ na wadi mo anim de mo akɔ asase a masiesie ama mo no so dwoodwoo.
    21: Momfa anidie mma no na monni ne nsɛm so; monnsɔre ntia no, ɛfiri sɛ, ɔremfa mo amumuyɛ nkyɛ mo. Ɔyɛ mʼananmusini, na me din na ɛda ne so.
    22: Na sɛ moto mo bo ase, na motie no, di me nsɛm nyinaa so a, mɛyɛ ɔtamfoɔ matia mo atamfoɔ.
    23: Me ɔbɔfoɔ bɛdi mo anim de mo aba Amorifoɔ, Hetifoɔ, Perisifoɔ, Kanaanfoɔ, Hewifoɔ ne Yebusifoɔ asase so na moatena hɔ. Na mɛsɛe saa nnipa no nyinaa wɔ mo anim.
    24: Monnsom anyame a saa aman yi som wɔn no bi, na mommmɔ afɔdeɛ mma wɔn ɛda biara da. Monnni saa abosonsomfoɔ yi akyi. Monni wɔn so na mommubu wɔn ahoni a ɛyɛ animguasedeɛ no ngu.
    25: Mo Awurade, mo Onyankopɔn nko ara na monsom no. Na mɛhyira mo ama mo anya aduane ne nsuo na mɛyi nyarewa nyinaa afiri mo so.
    26: Apɔn anaa abonini remma mo asase no so na mɛma mo nna amee mo.
    27: “Awurade ho hu bɛka aman a mobɛdi wɔn so no so nnipa nyinaa na wɔadwane wɔ mo anim.
    28: Mɛma kotokurodu abɛpam Hewifoɔ, Kanaanfoɔ ne Hetifoɔ afiri mo anim.
    29: Merenyɛ yeinom nyinaa afe baako pɛ mu na asase no annane ɛserɛ amma nkekaboa ammu amfa mo so.
    30: Mɛpam wɔn nkakrankakra kɔsi sɛ mobɛdɔɔso, atumi ahyɛ asase no so ma.
    31: “Mɛto mo ahyeɛ afiri Ɛpo Kɔkɔɔ no ano akɔsi Filistifoɔ mpoano na mede afiri ɛserɛ a ɛwɔ anafoɔ fam no so akɔsi Asuo Eufrate, na mɛma mo adi nnipa a wɔte asase no so no so, na moapam wɔn afiri mo anim.
    32: Mo ne wɔn nnyɛ apam biara, na saa ara nso na mo ne wɔn anyame no nnyɛ biribiara.
    33: Mommma wɔmmɛtena mo mu, ɛfiri sɛ, sɛ wɔbɛtena mo mu a, wɔde wɔn abosonsom no bɛsane mo na sɛ ɛba saa nso a, ɛbɛgu mo asu.”
  24:
    1: Afei, Awurade ka kyerɛɛ Mose sɛ, “Wo ne Aaron, Nadab, Abihu ne Israelfoɔ mpanimfoɔ aduɔson mforo mmra ha. Mo nyinaa, momma me ne mo ntam ntwe na monsom me.
    2: Mose nko ara na ɔbɛbɛn Awurade; na monkae nso sɛ, ɛnsɛ sɛ wɔn a wɔaka no twe bɛn bepɔ no koraa.”
    3: Mose kaa mmara a Awurade hyɛɛ no no nyinaa kyerɛɛ nnipa no ma wɔn nyinaa bɔ gyee so sɛ, “Yɛbɛdi ne nyinaa so.”
    4: Mose twerɛɛ Awurade mmara no nyinaa guu hɔ. Adeɛ kyee anɔpa no, ɔsii afɔrebukyia wɔ bepɔ no ase. Ɔde adum dumienu twaa ho hyiaeɛ, ɛfiri sɛ, na Israel mmusuakuo no yɛ dumienu.
    5: Afei, ɔsomaa mmabunu a wɔwɔ wɔn mu no bi sɛ wɔnkɔbɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ mma Awurade.
    6: Mose sɔnee mmoa no mogya no fa de guu nkankyee mu, ɛnna ɔtoo ɛfa a aka no petee afɔrebukyia no so.
    7: Ɔkan nwoma a watwerɛ a ɛyɛ Apam Nwoma a Awurade akwankyerɛ ne ne mmara wɔ mu no kyerɛɛ nnipa no. Nnipa no bɔ gyee so bio sɛ, “Yɛhyɛ bɔ sɛ, yɛbɛdi mmara no nyinaa so.”
    8: Afei, Mose de mogya a ɛwɔ nkankyee no mu no petee nnipa no so kaa sɛ, “Saa mogya yi hyɛ apam a mo ne Awurade apam ne mmara a ɔde ama mo no mu den.”
    9: Afei Mose, Aaron, Nadab, Abihu ne Israelfoɔ mpanimfoɔ aduɔson no foro kɔɔ bepɔ no so.
    10: Wɔhunuu Israel Onyankopɔn. Na ne nan ntiasoɔ hyerɛn te sɛ aboɔdemmoɔ a ne hyerɛn te sɛ ɔsoro hyerɛn.
    11: Ɛwom sɛ mpanimfoɔ no hunuu Onyankopɔn deɛ, nanso wansɛe wɔn. Nokorɛm, wɔn nyinaa bɔɔ mu didii wɔ Awurade anim.
    12: Na Awurade ka kyerɛɛ Mose sɛ, “Foro bra me nkyɛn wɔ bepɔ so ha na tena ha kɔsi sɛ mede mmaransɛm a matwerɛ agu ɛboɔ so no bɛma wo, na wonam so akyerɛkyerɛ nnipa no.”
    13: Enti, Mose ne ne ɔboafoɔ Yosua foro kɔɔ Onyankopɔn bepɔ no so.
    14: Ɔka kyerɛɛ mpanimfoɔ no sɛ, “Montena ha ntwɛn yɛn kɔsi sɛ yɛbɛba. Merekɔ yi, sɛ asɛm bi kyere mo so a, monka nkyerɛ Aaron ne Hur.”
    15: Mose foro kɔɔ bepɔ no so hɔ na ɔyeraa wɔ omununkum mu.
    16: Na Awurade animuonyam hyɛɛ Sinai bepɔ no so ma. Na omununkum sii bepɔ no so nnansia. Ne nnanson so no, ɔfrɛɛ Mose firii omununkum no mu.
    17: Wɔn a wɔwɔ bepɔ no ase no hunuu anwanwadeɛ no. Na Awurade animuonyam a ɛwɔ bepɔ no so no te sɛ ogya a ɛrederɛ.
    18: Na Mose yeraa wɔ bepɔ no so wɔ omununkum no mu. Ɔdii bepɔ no so adaduanan.
  25:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ no sɛ, wɔmmɔ afɔdeɛ mma me.
    3: '“Saa nneɛma a ɛdidi so yi mu na wɔmfiri mmɔ me afɔdeɛ no: “sikakɔkɔɔ, dwetɛ, kɔbere,'
    4: ntoma tuntum, koogyan bibire tam; koogyan tam, serekye, abirekyie ho nwi,
    5: odwennini nhoma a wɔahyɛ no kɔkɔɔ, mmirekyie nwoma a wɔahyɛ, okuo dua,
    6: kanea ngo, ɔsra ngo, nnuhwam a wɔhyeɛ,
    7: apopobibirieboɔ, aboɔdemmoɔ a wɔde bɛtuatua asɔfotadeɛ ne adaaboɔ no mu.
    8: “Mepɛ sɛ Israelfoɔ si asɔredan kronkron ma me, sɛdeɛ ɛbɛyɛ a, mɛtumi atena wɔn mu.
    9: Me fie no bɛyɛ ntomadan. Mɛkyerɛ mo ɛkwan a mepɛ sɛ mosi saa dan no ne sɛdeɛ mobɛsiesie mu na moagyina so asi.
    10: “Momfa okuo dua nyɛ Apam Adaka a ne ntentenemu yɛ basafa baako ne fa, ne tɛtrɛtɛ nyɛ anammɔn mmienu ne kakra na ne korɔn nso nyɛ anammɔn mmienu ne kakra.
    11: Na momfa sikakɔkɔɔ mapa nnura ɛho ne emu nyinaa.
    12: Momfa sikakɔkɔɔ nkawa ɛnan nhyehyɛ adaka no nan ɛnan no ho, wɔ fam pɛɛ. Ma nkawa no mmienu nkɔ ɛfa baako na mmienu a aka no nso nkɔ ɛfa.
    13: Fa okuo sene mpoma, na fa sikakɔkɔɔ duradura ho,
    14: na fa hyehyɛ nkawa no mu na wɔde apam adaka no asoa.
    15: Monnyiyi nnua a wɔde soa adaka no mfiri nkawa no mu. Momma ɛnhyehyɛ mu afebɔɔ.
    16: Mowie adaka no a, momfa ɛboɔ a matwerɛ Mmaransɛm Edu no agu so no nto mu.
    17: “Momfa sikakɔkɔɔ nyɛ adaka no mmuasoɔ a wɔfrɛ no Mpata Dwa. Ne ntentenemu yɛ anammɔn mmiɛnsa ne fa, ɛnna ne tɛtrɛtɛ nso yɛ anammɔn mmienu ne fa. Ɛha ne beaeɛ a mobɛnya mo bɔne so ahummɔborɔ.
    18: Momfa sikakɔkɔɔ a wɔaboro nyɛ Kerubim mmienu. Momfa ɔbaako nsi adaka no nkatasoɔ atifi na momfa ɔbaako nsi anafoɔ.
    19: Fa Kerubim no tetare adaka no ti ne nʼanafoɔ na ɛne adaka no nkatasoɔ no nyɛ mua.
    20: Kerubim a wɔyɛ abɔfoɔ no bɛdi nhwɛanimu a wɔasisi wɔn ti ase rehwɛ mpatadwa no na wɔatrɛtrɛ wɔn ntaban mu akata so.
    21: Momfa ɛboɔ twerɛpono a mede bɛma mo no nto adaka no mu, na momfa ne ti no nkata so.
    22: Na mɛhyia mo wɔ hɔ na makasa afiri mpata beaeɛ wɔ soro hɔ afa abɔfoɔ no ntam. Na adaka no mu na wɔbɛkora mʼapam no ho mmara. Ɛhɔ na mɛda me mmaransɛm a mode bɛma Israelfoɔ no adi akyerɛ mo.
    23: “Momfa okuo dua nyɛ ɛpono a ne ntentenemu yɛ anammɔn mmiɛnsa, ne tɛtrɛtɛ yɛ anammɔn baako ne fa na ne ɔsorokɔ yɛ anammɔn mmienu ne fa.
    24: Momfa sikakɔkɔɔ nnura ho na momfa sikakɔkɔɔ hankra ntwa ho nhyia.
    25: Yɛ adaka no ho mfomfamho a ne tɛtrɛtɛ yɛ nsateakwaa ɛnan twa ɛpono no ntɛntɛnoa ho hyia, na fa sikakɔkɔɔ hankra fa ho.
    26: Yɛ sikakɔkɔɔ nkawa ɛnan na fa nkawa ɛnan no tuatua ne nan ɛnan no biara akyi
    27: twɛtwɛwaso wɔ soro. Wɔde nnua no bɛhyehyɛ saa nkawa no mu na wɔde apagya ɛpono no asoa.
    28: Fa okuo yɛ nnua no, na fa sikakɔkɔɔ dura ho.
    29: Momfa sikakɔkɔɔ amapa nyɛ nwowaa, ntere, nhina ne nsatoa.
    30: Ɛda biara, fa burodo to ɛpono no so wɔ mʼanim.
    31: “Momfa sikakɔkɔɔ a wɔaboro nyɛ kaneadua. Kaneadua no ase, nʼabaa, nkanea no nhwiren ne ɛho nsiesie no nyinaa nyɛ adeɛ baako.
    32: Kaneadua a ɛhyɛ mfimfini no bɛnya nkorabata nsia a mmiɛnsa wɔ ɛfa na mmiɛnsa nso wɔ ɛfa.
    33: Momfa nhwiren mmiɛnsa nsiesie nkorabata biara ho.
    34: Na kaneadua no, momfa nhwiren a ɛyɛ fɛ nni adwini mfa nsiesie no.
    35: Nhwiren no bi bɛwɔ ne dua no ase wɔ nkorabata mmienu biara ase. Afei, nhwiren no bi bɛwɔ nkorabata mmienu a ɛwɔ aseɛ no ase, ɛnna ebi nso bɛwɔ nkorabata mmienu a ɛwɔ ɔsoro no so.
    36: Saa nneɛma a wɔde siesie kaneadua no ne ne nkorabata no nyinaa nyɛ adeɛ fua a wɔde sikakɔkɔɔ amapa a wɔaboro ayɛ.
    37: “Monyɛ nkanea dua ntuatuaho nson wɔ kaneadua no ho wɔ ɛkwan bi so a ne hyerɛn no bɛto ne hann agu nʼanim.
    38: Kanea ntomaban akapɛ no ne ne mpampaa no nso, momfa sikakɔkɔɔ amapa nyɛ.
    39: Sikakɔkɔɔ kilogram aduasa ɛnan na ɛho bɛhia sɛ mode yɛ kaneadua no ne ɛho nneɛma nyinaa.
    40: Biribiara a mobɛyɛ no nso, monyɛ no pɛpɛɛpɛ sɛdeɛ merekyerɛ mo wɔ bepɔ so ha yi no.
  26:
    1: “Fa asaawa a ɛyɛ fɛ a wɔafira yɛ nsɛnanotam edu a emu bi yɛ tuntum, bibire ne koogyan a wɔanwono Kerubim agu mu, na fa si Ahyiaeɛ Ntomadan no.
    2: Ɛsɛ sɛ nsɛnanotam edu no nyinaa kɛseɛ yɛ pɛ. Emu biara tenten yɛ anammɔn aduanan mmienu na ne tɛtrɛtɛ nso yɛ anammɔn nsia.
    3: Mompam saa ntoma no enum mmɔ mu ma ɛnyɛ baako. Enum a aka no nso, monyɛ no saa ara.
    4: Momfa ntoma bibire bamma aduonum nwurawura ntoma no afa mmienu a ɛsensɛn hɔ no mu.
    5: Ɛsɛ sɛ ɛfa biara, mobɔ nkantankorowa aduonum ma ɛdi nhwɛanimu.
    6: Bɔ sikakɔkɔɔ nkɔtɔkorɔ aduonum na fa sosɔ nkantankorowa no mu, sɛdeɛ ɛbɛyɛ a nsɛnanotam ahodoɔ mmienu no bɛyɛ nsɛnanotam baako.
    7: “Nsɛnanotam no akyi no, momfa ntoma nkatasoɔ dubaako a wɔde mmirekyie nwi ayɛ mfa mmɔ Ahyiaeɛ Ntomadan no so.
    8: Ntoma nkatasoɔ dubaako no nyinaa tenten ne ne tɛtrɛtɛ nyɛ pɛpɛɛpɛ. Ne tenten nyɛ anammɔn aduanan enum na ne tɛtrɛtɛ nyɛ anammɔn nsia.
    9: Ka saa nkatasoɔ enum yi sisi anim ma ɛnyɛ adeɛ tɛtrɛtɛ baako; na fa nsia a aka no bɔ mu na ɛno nso nyɛ adeɛ tɛtrɛtɛ baako. Wɔbɛbu nkatasoɔ ɛtɔ so nsia no ato so ama asensɛn fam sɛ ɛdan kronkron no nkatano.
    10: Fa yaawa nkantankorowa aduonum a wɔabɔ no hyehyɛ ntoma asinasini mmienu no ano.
    11: Na yɛ nsosɔmu aduonum na fa saa nsosɔmu no hyehyɛ nkantankorowa no mu na ɛnka asɔredan no mmɔ mu na ɛnyɛ mua.
    12: Ɛdan no mmɔsotam anammɔn baako ne fa bɛsensɛn Ahyiaeɛ Ntomadan no akyi,
    13: na anammɔn baako ne fa nso asensɛn animu.
    14: Momfa nneɛma ahodoɔ mmienu mmɔ ɛdan no so. Deɛ ɛdi ɛkan no nyɛ odwennini wedeɛ a wɔahyɛ no kɔkɔɔ, deɛ ɛtɔ so mmienu nyɛ abirekyie wedeɛ a ɛsɔ.
    15: “Fa okuo yɛ ntaaboo na fatwa Ahyiaeɛ Ntomadan no ho.
    16: Taaboo biara ɔsorokɔ nyɛ anammɔn dunum na ne tɛtrɛtɛ nyɛ anammɔn mmienu ne kakra.
    17: Ɛsɛ sɛ nkɔtɔkorɔ mmienu wɔ taaboo biara ase, na taaboo biara yɛ pɛ.
    18: Mobɛyɛ Ahyiaeɛ Ntomadan no ntaaboo ama emu aduonu akyerɛ nʼanafoɔ.
    19: Wɔde bɛsisi dwetɛ nsisisoɔ aduanan so; nsisisoɔ no mmienu mmienu nhyehyɛ taaboo biara ase.
    20: Ahyiaeɛ Ntomadan no atifi fam nso, wɔbɛyɛ ntaaboo aduonu atwa ho.
    21: Ɛno nso wɔde bɛsisi dwetɛ nsisisoɔ aduanan so a taaboo baako bɛsi nsisisoɔ mmienu so.
    22: Ahyiaeɛ Ntomadan no fa a ɛkyerɛ atɔeɛ fam no bɛyɛ nʼakyi. Ɛno nso, wɔde ntaaboo nsia na wɔde bɛtwa ho
    23: a ntaaboo mmienu sisi ntwea biara.
    24: Wɔde nkɔtɔkorɔ bɛsosɔ ntaaboo mmienu no soro ne ne fam.
    25: Wɔka ne nyinaa bom a, ntaaboo wɔtwe na wɔde bɛyɛ ɛdan no fa hɔ a wɔde bɛsisi dwetɛ nsisisoɔ dunsia so. Taaboo biara bɛfa nsisisoɔ mmienu.
    26: “Fa okuo sene mmeamu nnua bi na fa beabea ntaaboo no mu. Mmeamu nnua no enum nkɔ ɛdan no fa baako,
    27: na enum a aka no nso nkɔ ɛfa baako. Fa mmeamu nnua no enum bɔ ntaaboo a ɛwɔ ntomadan no akyi, a ani kyerɛ atɔeɛ fam no.
    28: Bɔ mmeamu dua baako fa bea ntaaboo no mfimfini na ɛmfiri tire nkɔka tire.
    29: Fa sikakɔkɔɔ dura ntaaboo no ho na fa sikakɔkɔɔ nkawa sosɔ mmeamu dua no mu na ɛnnyina. Fa sikakɔkɔɔ dura mmeamu dua no nso ho.
    30: “Fa hyehyɛbea a mekyerɛɛ wo wɔ bepɔ no so hɔ no so pɛpɛɛpɛ si Ahyiaeɛ Ntomadan no.
    31: “Fa ntoma tuntum, koogyan bibire, koogyan ne asaawatam a ɛyɛ fɛ yɛ ntwamutam a wɔanwono Kerubim sɛso agu mu no.
    32: Fa sɛn okuo nnua fadum nan a wɔde sikakɔkɔɔ adura ho a sikakɔkɔɔ nsosɔmu nan sosɔ ano no so. Ma fadum ɛnan no mu biara nsi dwetɛ ntaaboo ɛnan no baako so.
    33: Fa ntwamutam no sensɛn nsosɔmu no so na fa tware ɛdan no mu. Fa adaka a ɛboɔ a wɔatwerɛ Onyankopɔn mmara agu so no da mu no si ntoma ntwamu no akyiri. Ntoma ntwamu no bɛtwa kronkronbea hɔ ne kronkron mu kronkron no ntam.
    34: Afei, fa adaka no mmuasoɔ a wɔde sikakɔkɔɔ ayɛ no bua so na fa si kronkron mu kronkron hɔ.
    35: Fa ɛpono no ne kaneadua no tware dan no mu wɔ ntwamutam no akyi. Kaneadua no bɛsi kronkronbea no anafoɔ, ɛnna ɛpono no asi nʼatifi.
    36: “Fa ntoma foforɔ a ɛyɛ koogyan bibire ne koogyan asaawatam yɛ Ahyiaeɛ Ntomadan no ano nkatano.
    37: Fa saa ntwamutam no sɛn okuo mpunan enum a wɔde sikakɔkɔɔ adura ho no nsosɔmu no so. Wɔde saa mpunan no bɛsisi yaawa ntaeaseɛ enum no mu.
  27:
    1: “Fa okuo yɛ afɔrebukyia ma ɛnyi ahinanan a nʼafanan no mu biara yɛ anammɔn nson ne fa na ne ɔsorokɔ nso yɛ anammɔn ɛnan ne fa.
    2: Yɛ mmɛn ɛnan tuatua afɔrebukyia no ntwea ɛnan no nyinaa so, na fa kɔbere dura ne nyinaa ho. Okuo no a wode bɛyɛ afɔrebukyia no, ɛno ara bi na wode bɛyɛ mmɛn no.
    3: Bokiti a nsõ bɛgu mu, sofi, atam, adinam ne nsramma nkyɛnsee nyinaa, yaawa na fa yɛ.
    4: Fa kɔbere yɛ otwidadeɛ na fa dadeɛ nkawa hyehyɛ ne ntwea ɛnan no so.
    5: Fa otwidadeɛ no hyɛ nsramma kyɛnsee no mu na fa si afɔrebukyia no basa a wɔayɛ no so.
    6: Fa okuo sene nnua a wɔde kɔbere adura ho a wɔde bɛsoa afɔrebukyia no.
    7: Sɛ moresoa a, momfa nnua no nhyehyɛ nkawa a mode atuatua afɔrebukyia no ho no mu.
    8: Ntaaboɔ na momfa nyɛ afɔrebukyia no. Momma emu nna ɛkwan sɛdeɛ mede kyerɛɛ mo wɔ bepɔ no so no.
    9: “Twa adihɔ ma Ahyiaeɛ Ntomadan no na fa ntoma a wɔde asaawa a ɛyɛ fɛ ayɛ sensɛn ho. Nsɛnanotam a ɛsɛn anafoɔ no tenten nyɛ anammɔn ɔha aduonum
    10: a kɔbere nnua aduonu a ɛsisi kɔbere nnyinasoɔ aduonu mu sosɔ mu. Dwetɛ nkɔtɔkorɔ ne dwetɛ ntweaa a ɛfomfam dwetɛ afadum no ho no na ɛbɛsosɔ nsɛnanimu no mu.
    11: Adihɔ a ɛkyerɛ atifi fam no nso, saa ara na wɔnyɛ no. Nsɛnanimu a ne tenten yɛ anammɔn ɔha aduonum, na nnua aduonu sisi kɔbere nnyinasoɔ mu a dwetɛ nkɔtɔkorɔ ne ne ntweaa fomfam ho na ɛbɛgyina no.
    12: “Adihɔ no fa a ɛkyerɛ atɔeɛ fam no tɛtrɛtɛ bɛyɛ anammɔn aduɔson enum a ɛkura nnua edu a ntokuro edu deda mu mu.
    13: Apueeɛ fam nso bɛyɛ anammɔn aduɔson enum saa ara
    14: Baabi a ne kwan da nʼapueeɛ fam no, wɔmfa nsɛnanotam a ne tenten yɛ anammɔn aduonu mmienu ne fa a nnua mmiɛnsa a ɛsisi ntokuro mmiɛnsa mu sosɔ mu nsɛn ano.
    15: Baabi a ne kwan da wɔ nʼatɔeɛ fam no nso, wɔmfa nsɛnanotam a ne tenten yɛ anammɔn aduonu mmienu ne fa nsɛn ano. Nnua mmiɛnsa a ɛsisi ntokuro mmiɛnsa mu na ɛbɛsosɔ nsɛnanotam no mu.
    16: “Adihɔ hɔ no ano ɛkwan nyɛ ntoma nsɛnanimu a ne tɛtrɛtɛ yɛ anammɔn aduasa. Wɔde asaawa tuntum, bibire ne koogyan bɛdi mu adwini fɛfɛɛfɛ. Wɔde nnua ɛnan a ɛsisi ne nnyinasoɔ mu no nso bɛsosɔ nsɛnanotam no mu.
    17: Ɛsɛ sɛ nnua a ɛwɔ adihɔ hɔ no nyinaa wɔde dwetɛ ntweaa a dwetɛ sosɔ mu na nʼase no nso, wɔde hyehyɛ kɔbere nnyinasoɔ pipiripie mu.
    18: Enti, adihɔ hɔ ntentenemu bɛyɛ anammɔn ɔha ne aduonum, ɛnna ne tɛtrɛtɛ nso ayɛ anammɔn aduɔson enum. Wɔde nsɛnanotam a wɔde asaawatam bɛyɛ ne fasuo, a ne ɔsorokɔ nso bɛyɛ anammɔn nson ne fa. Ɛsɛ sɛ wɔde nnua a atwa adihɔ hɔ no ho ahyia no sisi kɔbere nnyinasoɔ mu.
    19: Kɔbere na ɛsɛ sɛ wɔde yɛ Ahyiaeɛ Ntomadan mu hɔ nkyɛnsee a wɔde nneɛma gu mu, ne mpɛɛwa a wɔde nkyɛnsee bɛsensɛn so wɔ ɔfasuo ho wɔ hɔ.
    20: “Ka kyerɛ Israelfoɔ no na wɔmmrɛ wo ngo kronn na fa sɔ kanea a ɛnnum da no.
    21: Aaron ne ne mmammarima na wɔde nkanea a ɛnnum da no bɛsi Ahyiaeɛ Ntomadan no mu. Wɔbɛhwɛ so daa ama Awurade sɛdeɛ ɛbɛyɛ a, ɛrennum. Yei yɛ mmara a ɛsɛ sɛ Israelfoɔ di so daa.
  28:
    1: “Yi wo nua Aaron ne ne mmammarima Nadab, Abihu, Eleasa ne Itamar na te wɔn ho na wɔnyɛ asɔfoɔ nsom me.
    2: Pam atadeɛ kronkron ma wo nua Aaron na ama animuonyam aba nʼadwuma no ho. Pam atadeɛ no na ɛnyɛ fɛ, sɛdeɛ ɛbɛma afata nʼadwuma no.
    3: Ka kyerɛ nnipa a mama wɔn adepam ho nyansa na wɔmpam atadeɛ no. Ɛno na ɛbɛma ne ho ada nso wɔ nʼafɛfoɔ mu na ama watumi asom me.
    4: 'Ntadeɛ ahodoɔ a wɔbɛpam no nie: adaaboɔ asɔfotadeɛ, asɔfotadeɛ, atadeɛ yuu, atadeɛ kɔnsini a ɛyɛ damedame, abɔtiten ne abɔwomu. Wɔbɛpam ntadeɛ kronkron bi nso de ama Aaron mmammarima no.'
    5: Wɔde ntoma tuntum, bibire ne koogyan a wɔde asaawatam pa na anwono na ɛbɛpam.
    6: “Ma ntomanwono mu adwumfoɔ papa mfa sikakɔkɔɔ ne bibire ne asaawa a ɛberedum ne koogyan ne asaawa fitaa a wɔafira nyɛ asɔfotadeɛ no.
    7: Wɔbɛpam no asinasini mmienu a ɛyɛ animu ne akyire a wɔapam ne mmatire no so abɔ mu.
    8: Abɔwomu no bɛyɛ ntoma korɔ no ara bi. Ɛbɛyɛ nsaawatam a ɛyɛ akokɔsradeɛ, tuntum, bibire ne koogyan.
    9: “Fa apopobibirieboɔ mmienu na twerɛ Israelfoɔ mmusuakuo no din gu so.
    10: Aboɔdenboɔ biara, wɔntwerɛ edin nsia ngu so, sɛdeɛ ɛbɛyɛ a, wɔn nyinaa din bɛdidi so mpanin mu.
    11: Fa ɛkwan a aboɔdenboɔtwafoɔ si fa twa edin gu adwinneɛ so, na twerɛ edin ahodoɔ no sɛdeɛ Israel mma no din te, na fa sika ntotoano twa ho hyia.
    12: Fa aboɔdemmoɔ mmienu no sisi asɔfotadeɛ no mmati so na ɛnyɛ nkaedeɛ mma Israelfoɔ. Na daa Aaron nso nam so akae, abɔ wɔn din akyerɛ Awurade.
    13: Yɛ sikakɔkɔɔ ntweaban a wɔakyinkyim mmienu.
    14: Na fa mmobareeɛ mmienu a wɔde sikakɔkɔɔ ayɛ tetare mfomfamho a ɛwɔ asɔfotadeɛ no mmati so no mu.
    15: “Momma odwumfoɔ a nʼadwinnie yɛ fɛ na ɔnyɛ atemmuo adaaboɔ no. Momfa asaawatam a ɛyɛ akokɔsradeɛ, tuntum, bibire ne koogyan na mompam adaaboɔ no sɛdeɛ mode pam asɔfotadeɛ no.
    16: Montwa ntomasini no ahinanan na ɛfa biara nyɛ nsateakwaa nkron na mompam mfam so mma ɛnyɛ sɛ kotokuo.
    17: Momfa aboɔdemmoɔ nsasoɔ ɛnan mmobɔ mu. Nsasoɔ a ɛdi ɛkan no nyɛ bogyanamboɔ, deɛ ɛtɔ so mmienu no nyɛ akarateboɔ na deɛ ɛtwa toɔ no nyɛ ɛboɔ a ɛte sɛ ahahammonoboɔ.
    18: Nsasoɔ a ɛtɔ so mmienu no nyɛ nsrammaboɔ, aboɔdemmoɔ ne dɛnkyɛmmoɔ.
    19: Nsasoɔ a ɛtɔ so mmiɛnsa no nso bɛyɛ akutuhonoboɔ, mfrafraeɛboɔ ne beredumboɔ.
    20: Nsasoɔ a ɛtɔ so nan no bɛyɛ sikabereɛboɔ, apopobibirieboɔ ne ahwehwɛboɔ. Sikakɔkɔɔ ntotoano ntwa ne nyinaa ho nhyia.
    21: Aboɔdemmoɔ no baako biara bɛgyina hɔ ama Israel mmusuakuo no baako. Na wɔbɛtwerɛ abusua ko no din agu so sɛ nsɔanodeɛ.
    22: '“Ɛkwan a mobɛfa so de adaaboɔ no afam asɔfotadeɛ no mu nie: yɛ sikakɔkɔɔ mmobareeɛ,'
    23: na yɛ sikakɔkɔɔ nkawa mmienu, na fa tare adaaboɔ no apampam twɛtwɛwa so;
    24: wɔde sikakɔkɔɔ mmobareeɛ mmienu no bɛhyehyɛ adaaboɔ no nkawa mmienu no mu.
    25: Nhoma mmienu no a aka no, kyekyere biara ti bɔ sikakɔkɔɔ no a ɛbɔ asɔfotadeɛ no abatiri so no mu.
    26: Yɛ sika nkawa mmienu na fa hyehyɛ adaaboɔ ntwea mmienu a ɛwɔ asɔfotadeɛ no nkyɛn mu.
    27: Sane yɛ sikakɔkɔɔ nkawa mmienu hyehyɛ asɔfotadeɛ no ntwea so wɔ fam ma ɛnka abɔwomu no.
    28: Fa bibire nhoma kyekyere adaaboɔ no ase na fa hyehyɛ nkawa a ɛwɔ asɔfotadeɛ no ase no mu. Yei remma adaaboɔ no mfiri asɔfotadeɛ no ho nte ntwontwɔn.
    29: “Aaron bɛfa saa ɛkwan yi so na ɔde Israel mmusuakuo no din a ɛwɔ adaaboɔ no so no bɛkɔ kronkronbea hɔ; na yei na ɛbɛma Awurade akae Israelman ɛberɛ nyinaa mu.
    30: Sɛ Aaron rekɔ Awurade anim a, ɔmfa Urim ne Tumim a aseɛ ne hann ne pɛyɛ nhyɛ adaaboɔ a ɛda ne koko so no kotokuo mu. Saa ara na daa Aaron bɛsoa nneɛma a wɔnam so kyerɛ Awurade apɛdeɛ de ma ne nkurɔfoɔ ɛberɛ biara a ɔbɛkɔ Awurade anim no.
    31: “Wɔde ntoma tuntum na ɛbɛpam asɔfotadeɛ no
    32: a wɔagya ɛkwan bi a Aaron de ne tiri bɛwura mu. Ɛsɛ sɛ wɔtwa mfimfini tokuro ma ano no yɛ den sɛdeɛ wɔhyɛ a ɛrentete.
    33: Wɔde ntoma tuntum, bibire ne koogyan na ɛbɛpam ato ano.
    34: Ɛsɛ sɛ wɔde sikakɔkɔɔ nnɔmma ne ateaa aba a ɛdi afrafra twa asɔfotadeɛ no mmuano ho hyia.
    35: Ɛberɛ biara a Aaron bɛkɔ Awurade anim akɔsɔre no, saa asɔfotadeɛ yi na ɔbɛhyɛ. Ɔredi akɔneaba wɔ Awurade anim hɔ wɔ kronkronbea hɔ no, na ɛdɔn no rewoso sɛdeɛ ɛbɛyɛ a, ɔrenwu.
    36: '“Afei, boro sikakɔkɔɔ amapa ma ɛnyɛ trawa sɛ prɛte na twerɛ so sɛdeɛ wɔkurukyire nsɔanodeɛ so no sɛ: Kronkron Ma Awurade.'
    37: Wɔde ntoma tuntum bɛsɔ mu asensɛn Aaron abotire no anim.
    38: Aaron de saa adeɛ no bɛbɔ ne moma so sɛdeɛ ɛbɛyɛ a, sɛ Israelfoɔ no bɔ afɔdeɛ biara na mfomsoɔ ba ho a, ɛho asodie bɛda ne so, na Awurade agye nnipa no, na ɔde wɔn bɔne nso akyɛ wɔn.
    39: “Fa asaawatam a ɛyɛ fɛ nwono Aaron atadeɛ kɔnsini no. Ma ɛnyɛ damedame na fa ntoma korɔ no ara bi pam abotire na nwono biribi gu ne nkatakɔnmu no nso mu.
    40: Pam atadeɛ yuu ne abɔwomu ne abotire ma Aaron mmammarima na momfa obuo ne anidie mma wɔn.
    41: Saa ntadeɛ yi na momfa nhyɛ Aaron ne ne mmammarima na momfa ngo ngu wɔn tirim mfa nhyɛ wɔn asɔfoɔ wɔ ɔsom no mu, na momfa nte wɔn ho sɛ asɔfoɔ a wɔyɛ me dea.
    42: “Mompam serekye ntadeɛ a ɛfiri wɔn sisi kɔka wɔn nan ase, na wɔhyɛ ansa a, wɔahyɛ wɔn ntadeɛ no agu so.
    43: Ɛberɛ biara a Aaron ne ne mmammarima no rekɔ Ahyiaeɛ Ntomadan mu hɔ anaasɛ wɔrekɔ afɔrebukyia no anim wɔ kronkronbea hɔ no, wɔnhyɛ. Anyɛ saa a, afɔbuo bɛba wɔn so ma wɔawuwu. “Yei yɛ daa apam a wɔahyɛ ama Aaron ne ne mmammarima.
  29:
    1: '“Ɛkwan a ɛsɛ sɛ mofa so hyɛ Aaron ne ne mma asɔfoɔ nie: momfa nantwie ba ne nnwennini mmienu a wɔn ho nni dɛm;'
    2: afei momfa esiam muhumuhu a mmɔreka nni mu nyɛ burodo a ɛyɛ dɛ ne taterɛ a wɔde ngo afra ne ɔfam a wɔde ngo agu so.
    3: Fa burodo no gu kɛntɛn mu na fa nantwie ba no ne odwennini no ka ho bra Ahyiaeɛ Ntomadan no ano.
    4: Momfa Aaron ne ne mmammarima no mmra Ahyiaeɛ Ntomadan no kwan ano hɔ, na momfa nsuo nnware wɔn.
    5: Afei, momfa Aaron atadeɛ yuu no nhyɛ no. Monhyɛ no atadekɔnsini no, ne asɔfotadeɛ no ne adaaboɔ no ne abɔwomu no,
    6: na momfa abotire a sikakɔkɔɔ kronkron bobɔ mu no mmɔ no.
    7: Afei, momfa srango no na monhwie ngu ne tiri so.
    8: Ne mmammarima no nso, momfa wɔn ntadeɛ yuu no nhyehyɛ wɔn.
    9: Momfa wɔn abɔwomu no ne ɛkyɛ nka wɔn ho. Saa ɛkwan yi so na momfa nhyɛ Aaron ne ne mma ne wɔn asefoɔ ma wɔnyɛ asɔfoɔ daa nyinaa.
    10: “Mode nantwie ba no bɛba Ahyiaeɛ Ntomadan no anim na Aaron ne ne mmammarima de wɔn nsa agu aboa no apampam.
    11: Afei, monkum no wɔ Awurade anim wɔ Ahyiaeɛ Ntomadan no kwan ano.
    12: Momfa ne mogya nsrasra mmɛn a ɛtuatua afɔrebukyia no ho no so. Momfa mo nsateaa na ɛnyɛ, na monhwie mogya a ɛbɛka no ngu afɔrebukyia no ase.
    13: Monyi ne mu sradeɛ no ne ne berɛboɔ kotokuo no ne ne sawa mmienu no ne sradeɛ a ɛwɔ ho no na monhye no wɔ afɔrebukyia no so.
    14: Afei, momfa aboa no ne ne wedeɛ ne nʼagyanan no mfiri beaeɛ hɔ na monkɔhye no sɛ bɔne ho afɔrebɔ.
    15: “Sɛ wɔrebɛkum nnwennini no nso a, Aaron ne ne mmammarima no mfa wɔn nsa ngu aboa no baako apampam
    16: na wɔnkum no. Wɔnsɔ ne mogya no na wɔmfa mpete afɔrebukyia no ho nyinaa.
    17: Twitwa odwennini no asinasini na hohoro nʼayamdeɛ no mu ne ne nnyawa no ho; fa ne ti no ne deɛ moatwitwa no gu faako
    18: na monhye no wɔ afɔrebukyia no so; ɛyɛ ɔhyeɛ afɔdeɛ a ɛsɔ Awurade ani.
    19: “Afei, momfa odwennini a aka no na Aaron ne ne mmammarima mfa wɔn nsa ngu nʼapampam,
    20: na wɔnkum no. Monsɔ mogya no bi na momfa ketewaa bi nsosɔ Aaron ne ne mmammarima no aso nifa, wɔn kokurobetie nifa ne wɔn nan nifa kokurobetie so. Afei mompete nkaeɛ no ngu afɔrebukyia no ho nyinaa.
    21: Montwerɛ mogya a ɛwɔ afɔrebukyia no so no bi na momfa mfra srango na momfa mpete Aaron ne ne mmammarima so ne wɔn ntadeɛ mu. Ɛnam saa so bɛma wɔne wɔn ntadeɛ ho ate wɔ Awurade anim.
    22: “Momfa odwennini no sradeɛ ne ne duapuo ne ne mu sradeɛ ne ne berɛboɔ kotokuo ne ne sawa mmienu ne ɛho sradeɛ ne ne srɛ nifa—yei ne odwennini a wɔde bɛhyɛ Aaron ne ne mmammarima asɔfoɔ.
    23: Momfa burodo mua baako ne taterɛ a wɔde srango afra, na monyi ɔfam baako mfiri kɛntɛn a wɔde burodo a mmɔreka nni mu agu mu a wɔde asi Awurade anim no mu.
    24: Momfa yeinom nhyɛ Aaron ne ne mmammarima nsam na wɔmfa nkyerɛ sɛ ɔhim afɔrebɔdeɛ mma Awurade.
    25: Ɛno akyi, monnye mfiri wɔn nsam na monhye no afɔrebukyia no so sɛ ohwam afɔdeɛ mma no.
    26: Afei, momfa Aaron asɔfohyɛdwan no yan na monhim no Awurade anim, mfa nkyerɛ sɛ, morebɔ no afɔdeɛ; ɛno akyi momfa
    27: odwennini a moate ne ho no yan ne ne srɛ
    28: mma Aaron ne ne mmammarima. Ɛsɛ sɛ daa ɛyɛ Israelfoɔ asɛdeɛ sɛ wɔbɛboa saa afɔrebɔ yi—sɛ ɛyɛ asomdwoeɛ afɔrebɔ anaa aseda afɔrebɔ, de hyɛ Awurade animuonyam.
    29: “Aaron ntadeɛ kronkron yi, wɔbɛkora na wɔate ho de ama ne mmammarima a daakye wɔbɛdi nʼadeɛ, sɛdeɛ sɛ wɔn asɔfohyɛ duru so a, wɔbɛtumi de ahyɛ wɔn.
    30: Ɔsɔfopanin biara a ɔbɛdi Aaron adeɛ no bɛhyɛ saa ntadeɛ yi nnanson ansa na wafiri nʼasɔfodwuma ase wɔ Ahyiaeɛ Ntomadan no mu ne kronkronbea hɔ.
    31: “Fa odwennini no nam a wɔate ho no ne odwennini nam a wɔde hyɛɛ ɔsɔfoɔ no na monnoa no baabi a ɛhɔ te.
    32: Aaron ne ne mmammarima bɛdi burodo a ɛwɔ kɛntɛn no mu no, na wɔde ɛnam no abɔ so wɔ Ahyiaeɛ Ntomadan no ano.
    33: Wɔn nko ara na wɔbɛwe ɛnam no adi nnuane a wɔde tee wɔn ho no. Nnipa a wɔmfra asɔfoɔ abusua no mu no renni bi, ɛfiri sɛ, wɔate ho.
    34: Sɛ ɛba sɛ adeɛ kye ɛnam anaa burodo no bi so a, monhye no. Ɛnsɛ sɛ wɔdi, ɛfiri sɛ, ɛyɛ kronkron.
    35: “Yei ne ɛkwan a momfa so nhyɛ Aaron ne ne mmammarima no asɔfoɔ. Nnanson na wɔmfa nni saa asɔfohyɛ no ho dwuma.
    36: Ɛda biara, mode nantwie ba bɛbɔ afɔdeɛ de adwira mo ho. Ɛno akyi, pra afɔrebukyia no ho bɔne nyinaa na yɛ no kronkron na hwie ngo gu so fa te ho.
    37: Te afɔrebukyia no ho na daa yɛ no kronkron saa ara nnanson ma Onyankopɔn. Ɛno akyi, afɔrebukyia no ho bɛte yie sɛdeɛ biribiara a wɔde bɛka no no bɛyɛ Onyankopɔn dea.
    38: “Ɛda biara, mommɔ nnwanten mma mmienu afɔdeɛ wɔ afɔrebukyia no so.
    39: Momfa odwammaa no baako mmɔ afɔdeɛ no anɔpa na momfa baako nso mmɔ afɔdeɛ anwummerɛ.
    40: Afɔrebɔ no mu baako, momfa asikyiresiam lita mmienu ne fa a wɔayam no muhumuhu mfra ngo a wɔakyi firi ngo dua mu nkɔtoa mmienu ne fa; saa ara na momfa bobesa lita baako nyɛ ahwiesa.
    41: Momfa odwammaa no baako a waka no mmɔ anwummerɛ afɔdeɛ a asikyiresiam ne nsã ka ho te sɛ anɔpa deɛ no ara. Ɛbɛyɛ ɔhyeɛ afɔrehwam ama Awurade.
    42: “Saa afɔrebɔ yi bɛkɔ so ɛda biara wɔ Ahyiaeɛ Ntomadan no ɛpono ano wɔ Awurade anim. Ɛhɔ na mɛhyia mo ne mo akasa.
    43: Na mɛhyia Israel mma wɔ hɔ na mʼanimuonyam ate Ahyiaeɛ Ntomadan no ho.
    44: “Ampa ara, mɛte Ahyiaeɛ Ntomadan no ne afɔrebukyia no ho ne Aaron ne ne mmammarima a wɔyɛ mʼasɔfoɔ no ho.
    45: Na mɛtena Israelfoɔ mu na mayɛ wɔn Onyankopɔn,
    46: na wɔbɛhunu sɛ mene Awurade, wɔn Onyankopɔn. Mede wɔn firi Misraim baeɛ sɛdeɛ ɛbɛyɛ a, mɛtena wɔn mu. Mene Awurade wɔn Onyankopɔn.
  30:
    1: “Fa okuo yɛ afɔrebukyia ketewa bi a wobɛhye aduhwam wɔ so.
    2: Ma ɛnyɛ ahinanan a ne fa biara susu nsateakwaa dunwɔtwe, na ne ɔsorokɔ nso nyɛ anammɔn mmiɛnsa a wɔasene mmɛn a ɛfiri dua a wɔde yɛɛ afɔrebukyia no ara mu ama ɛtuatua ho. Ɛnsɛ sɛ ɛyɛ mmɛn a wɔsene firi baabi bɛtuatuaa ho.
    3: Fa sikakɔkɔɔ kata ne soro, ne nkyɛn ne mmɛn a ɛwɔ afɔrebukyia no ho no nyinaa. Na fa sikakɔkɔɔ ntotoano twa afɔrebukyia no ho nyinaa hyia.
    4: Fa sikakɔkɔɔ nkawa mmienu bobɔ afɔrebukyia no afanu no nkyɛn mu ase na wɔde nnua a wɔde bɛsoa no awurawura mu.
    5: Wɔmfa okuo na ɛnyɛ nnua no, na wɔmfa sikakɔkɔɔ nnura ho nyinaa.
    6: Fa afɔrebukyia no si ntwamutam no akyi wɔ mpata beaeɛ hɔ a ɛbɔ faako a Apam Adaka a Mmaransɛm Edu no wɔ hɔ no ho ban. Mɛhyia mo hɔ.
    7: “Ɛda biara anɔpa, sɛ Aaron resiesie kanea no a, ɔbɛhye aduhwam wɔ afɔrebukyia no so.
    8: Anwummerɛ biara, sɛ ɔsɔ kanea no a, ɔbɛhye aduhwam wɔ Awurade anim. Yei bɛtoa so firi awoɔ ntoatoasoɔ so akɔsi awo ntoatoasoɔ so.
    9: Monhye aduhwam a wɔama ho ɛkwan wɔ afɔrebukyia no so. Mommmɔ ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ wɔ so, na mommfa ahwiesa ngu so.
    10: Afe biara, ɛsɛ sɛ Aaron dwira afɔrebukyia no ho yɛ no kronkron. Ɔde mogya bɛsrasra mmɛn a ɛtuatua ho no so sɛ mpatadeɛ. Ɛsɛ sɛ afe biara wɔte afɔrebukyia no ho yɛ no kronkron firi awoɔ ntoatoasoɔ so kɔsi awo ntoatoasoɔ so, ɛfiri sɛ, ɛyɛ Awurade afɔrebukyia kronkron.”
    11: Awurade ka kyerɛɛ Mose sɛ,
    12: “Ɛberɛ biara a wobɛkan Israelfoɔ no, obiara a wɔbɛkan no no mfa ne mpatadeɛ mmrɛ Awurade mma ne kra, sɛdeɛ ɛbɛyɛ a, ɔyaredɔm biara remma wɔn mu bi so.
    13: Ɛsɛ sɛ obiara a wɔkan no no ma dwetɛbena fa, a emu duru yɛ gram nsia (sɛdeɛ kronkronbea mu dwetɛbena boɔ teɛ no).
    14: Obiara a wadi mfeɛ aduonu rekorɔ no na ɔbɛbɔ saa afɔdeɛ yi.
    15: Ɛnsɛ sɛ adefoɔ ma ma ɛboro sika a wɔatwa ato hɔ no so. Ɛnsɛ sɛ ahiafoɔ nso ma deɛ ɛsua sene saa, ɛfiri sɛ, ɛyɛ Awurade afɔdeɛ a ɔde rete yɛn ho ama yɛn.
    16: Momfa saa sika yi nsiesie Ahyiaeɛ Ntomadan no. Sɛ moyɛ saa a, ɛbɛma Awurade ani aba mo, Israelfoɔ so, na ayɛ mpatadeɛ nso ama mo.”
    17: Awurade ka kyerɛɛ Mose sɛ.
    18: “Fa kɔbere yɛ atam a ne nnyinasoɔ nso yɛ kɔbere. Fa si Ahyiaeɛ Ntomadan no ne afɔrebukyia no ntam na fa nsuo gu mu.
    19: Ɛhɔ na Aaron ne ne mmammarima bɛhohoro wɔn nsa ne wɔn nan ho
    20: ɛberɛ a wɔrekɔ Ahyiaeɛ Ntomadan no mu de wɔn ho akɔkyerɛ Awurade, anaasɛ nso wɔrekɔ akɔbɔ afɔdeɛ wɔ afɔrebukyia no so ama Awurade no. Ɛberɛ biara a wɔrekɔdi saa dwuma yi no, ɛsɛ sɛ wɔhohoro wɔn ho; anyɛ saa a, wɔbɛwuwu.
    21: Yei ne mmara a wɔahyɛ ama Aaron ne ne mmammarima firi awo ntoatoasoɔ so kɔsi awo ntoatoasoɔ so no.”
    22: Afei, Awurade ka kyerɛɛ Mose sɛ,
    23: “Hwehwɛ nnuhwam papa sɛ kurobo, kilogram nsia, sinamon kilogram mmiɛnsa ne mmɛtire hwamhwam kilogram mmiɛnsa.
    24: Kurobo dodoɔ a mobɛfa no nyɛ sɛ sinamon no dodoɔ na momfa ngo dua mu ngo lita ɛnan.
    25: Awurade ahyɛ nnuhwamfrafoɔ a wɔaben yie, sɛ wɔmfra saa nnuhwam yi ma ɛnyɛ ngo kronkron a wɔde te onipa ho.
    26: Awurade kaa sɛ, momfa yei nte Ahyiaeɛ Ntomadan ne Apam Adaka,
    27: ne ɛpono ne ɛho nkyɛnsee ne ɔhyeɛ afɔrebukyia no ho.
    28: Saa ara nso na momfa nte afɔrebukyia no ne ɛho nneɛma ne atam ne deɛ ɛsi mu no ho.
    29: Monte ho na ɛnyɛ kronkron; biribiara a ɛbɛka saa nneɛma yi ho bɛte.
    30: “Momfa nsra Aaron ne ne mmammarima ho sɛdeɛ ɛbɛyɛ a wɔn ho bɛte na wɔatumi ayɛ asɔfodwuma ama me.
    31: Na monka nkyerɛ Israelfoɔ sɛ, ‘Yei ne me srango kronkron.
    32: Ɛnsɛ sɛ wɔhwie gu obiara so kwa, na ɛnsɛ sɛ mo ara ankasa nso moyɛ bi, ɛfiri sɛ, ɛyɛ kronkron enti ɛsɛ sɛ mo nso moyɛ no kronkron.
    33: Obiara a ɔbɛfra aduhwam a ɛte sɛ no anaa ɔbɛhwie bi agu obi a ɔnyɛ ɔsɔfoɔ so no, wɔbɛtwa no asuo.’”
    34: Awurade hyɛɛ mmara a ɛfa aduhwam no ho maa Mose sɛ, “Fa nnuhwam aneneduro ne nworahwam ne prɛkɛsɛ hwamhwam ne ohwamfufuo gyenegyene na wɔnsusu ne nyinaa mu duru ma ɛnyɛ pɛ,
    35: na fa yɛ aduhwam a wɔhyeɛ a aduhwamfrani a waben yɛ no bi, na wɔmfa nkyene mfra mu; na ɛbɛyɛ aduhwam kronkron.
    36: Monyam bi ma ɛnyɛ muhumuhu na momfa bi nsi Apam Adaka no anim baabi a mɛhyia mo wɔ Ahyiaeɛ Ntomadan no mu hɔ no. Saa aduhwam yi ne deɛ ɛyɛ kronkron koraa wɔ ne nyinaa mu.
    37: Monnyɛ bi mfa, ɛfiri sɛ, wɔakora ama Awurade enti, ɛsɛ sɛ mohunu sɛ ɛyɛ kronkron.
    38: Obiara a ɔbɛyɛ bi afa no, wɔbɛtwa no asuo.”
  31:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Mayi Besaleel a ɔyɛ Uri babarima na ɔyɛ Hur nana a ɔfiri Yuda abusua mu
    3: de Onyankopɔn Honhom ahyɛ no ma. Mama no nyansa, tumi ne adwene a ɔde bɛsi Ahyiaeɛ Ntomadan no ayɛ biribiara a ɛwɔ mu.
    4: Ɔyɛ sika, dwetɛ ne kɔbere ho dwumfoɔ kɛseɛ.
    5: Ɔwɔ agudeɛ adwinneɛ ne nnuasene ho nimdeɛ nso.
    6: 'Mayi Ahisamak ba Oholiab a ɔfiri Dan abusua mu sɛ ɔnyɛ ne ɔboafoɔ. “Ɛno akyi no, mama adwumayɛfoɔ no nyinaa nimdeɛ sononko bi sɛdeɛ ɛbɛyɛ a, wɔbɛtumi adi dwuma biara a mɛkyerɛ wɔn sɛ wɔnni no:'
    7: “sɛ ɛyɛ Ahyiaeɛ Ntomadan, sɛ ɛyɛ Apam Adaka, ne ahummɔborɔbea; sɛ ɛyɛ Ahyiaeɛ Ntomadan no mu ahyehyɛdeɛ,
    8: sɛ ɛyɛ ɛpono no ne ɛso nneɛma; sɛ ɛyɛ sikakɔkɔɔ kaneadua ne ɛho nneɛma; sɛ ɛyɛ ohwam afɔrebukyia;
    9: sɛ ɛyɛ ɔhyeɛ afɔrebukyia ne ɛho nneɛma; sɛ ɛyɛ kuduo ne ne nnyinasoɔ;
    10: sɛ ɛyɛ ɔsɔfoɔ Aaron ntadeɛ kronkron fɛfɛ no ne ne mma ntadeɛ sɛdeɛ wɔbɛtumi adi asɔfoɔ;
    11: anaasɛ ɔsra ngo no ne kronkronbea hɔ aduhwam. “Ɛsɛ sɛ wɔfa ɛkwan a mɛkyerɛ wo no so na wɔyɛ yeinom nyinaa.”
    12: Afei, Awurade ka kyerɛɛ Mose sɛ,
    13: “Ka kyerɛ wo nkurɔfoɔ Israelfoɔ no sɛ, ‘Sɛ ɛduru homeda a, wɔnhome, ɛfiri sɛ, saa homeda no na daa ɛkae apam a me ne mo apam no. Ɛboa mo ma mokae sɛ mene Awurade a meyɛ mo kronkron no.
    14: “‘Monhome homeda no, ɛfiri sɛ, ɛyɛ ɛda kronkron. Obiara a ɔbɛbu saa mmara yi so no, ɔbɛwu. Na deɛ ɔbɛyɛ adwuma saa ɛda no nso, wɔbɛkum no.
    15: Nnansia na mode bɛyɛ adwuma. Na nnanson so no yɛ homeda a wɔntoto no ase a ɛyɛ kronkron ma Awurade. Obiara a ɔbɛyɛ adwuma homeda no, wɔbɛkum no.
    16: Momfa nna nsia nyɛ mo nnwuma nyinaa, ɛfiri sɛ, ɛda a ɛtɔ so nson no yɛ homeda kronkron ma Awurade. Saa mmara yi yɛ apam ne ahyɛdeɛ a ɛwɔ hɔ daa ma Israelfoɔ.
    17: Ɛbɛyɛ daa apam a ɛda me ne Israelfoɔ ntam no ho nsɛnkyerɛnneɛ. Ɛfiri sɛ, nna nsia mu na Awurade de bɔɔ ɔsoro ne asase, ɛnna ɔhomee ɛda a ɛtɔ so nson no.’”
    18: Onyankopɔn kasa kyerɛɛ Mose wɔ Sinai Bepɔ so wieeɛ no, ɔde aboɔ apono mmienu a ɔde ne nsa atwerɛ Mmaransɛm Edu no wɔ so no maa no.
  32:
    1: Mose kyɛree wɔ bepɔ no so saa no, nnipa no nyinaa kɔɔ Aaron so kɔka kyerɛɛ no sɛ, “Ntɛm, yɛ anyame a wɔbɛdi yɛn anim ma yɛn, ɛfiri sɛ, yɛnhunu baabi a Mose a ɔdii yɛn anim de yɛn firi Misraim asase so baa ha no afa; ebia na biribi ayɛ no.”
    2: Aaron nso ka kyerɛɛ wɔn sɛ, “Monyiyi mo sika nsonkawa nyinaa mmra.”
    3: Wɔyiyii wɔn nsonkawa no maa Aaron—mmaa ne mmarima ne mmarimaa ne mmaayewa nyinaa.
    4: Aaron nanee sikakɔkɔɔ nsonkawa no de bɔɔ nantwie ba ohoni. Nnipa no nyinaa teaam sɛ, “Ao, Israel, yei ne mo anyame a ɔyii mo firii Misraim asase so baeɛ no.”
    5: Aaron hunuu sɛ nnipa no ani agye sika nantwie ba ohoni no ho no, ɔsii afɔrebukyia sii nantwie ba no anim kaa sɛ, “Ɔkyena yɛbɛhyɛ fa ama Awurade.”
    6: Wɔsɔree anɔpahema firii aseɛ bɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ de maa nantwie ba ohoni no. Ɛno akyi, wɔtoo ɛpono kɛseɛ bi, didi nomee, goroo abosomgorɔ, yɛɛ ahuhudeɛ hodoɔ.
    7: Afei, Awurade ka kyerɛɛ Mose sɛ, “Yɛ ntɛm na siane kɔ wo nkurɔfoɔ a wode wɔn firi Misraim asase so baeɛ no nkyɛn, ɛfiri sɛ, wɔagu wɔn ho fi,
    8: na wɔabu me mmara nyinaa nso so. Wɔayɛ sika nantwie ba a wɔsom no, asane abɔ afɔdeɛ nso ama no aka sɛ, ‘Ao, Israel, yei ne mo nyame a ɔyii mo firii Misraim asase so baeɛ no.’”
    9: Awurade kaa sɛ, “Mahunu sɛdeɛ saa nnipa yi yɛ asoɔden na wɔsane yɛ adɔnyɛfoɔ fa.
    10: Enti afei, mede mʼabufuhyeɛ bɛtɔre wɔn ase na mama wo Mose mmom ayɛ ɔman kɛseɛ.”
    11: Nanso, Mose srɛɛ Onyankopɔn sɛ ɔnnyɛ saa. Ɔkɔɔ so sɛ, “Awurade, adɛn enti na wo bo afu atia wo ara wo nkurɔfoɔ a wonam anwanwakwan ne wo tumi so yii wɔn firii Misraim asase so yi?
    12: Wopɛ sɛ Misraimfoɔ no ka sɛ, ‘Onyankopɔn daadaa wɔn sɛ wɔmmra bepɔ no so sɛdeɛ ɔbɛnya wɔn akum wɔn, atɔre wɔn ase afiri asase so?’ Ma wo bo ntɔ wo yam na gyae adwene a woafa sɛ wode rebɛtia wo nkurɔfoɔ no.
    13: Kae ɛbɔ a wohyɛɛ wʼasomfoɔ Abraham, Isak ne Israel no. Wo ara wokaa ntam sɛ, ‘Mɛma mo asefoɔ adɔɔso sɛ ɛsoro nsoromma na mede saa asase a mahyɛ mo ho bɔ yi nyinaa bɛma mo asefoɔ na wɔatena so afebɔɔ.’”
    14: Na Awurade sesaa nʼadwene de wɔn ho kyɛɛ wɔn.
    15: Afei, Mose siane firii bepɔ no so baeɛ a ɔkura Mmaransɛm Edu no a wɔatwerɛ agu aboɔ apono mmienu akyi ne animu no.
    16: Onyankopɔn no ankasa na ɔtwerɛɛ mmaransɛm no wɔ apono no so.
    17: Ɛberɛ a Yosua tee sɛ nnipa bi reyɛ gyegyeegye no, ɔka kyerɛɛ Mose sɛ, “Ɛyɛ me sɛ wɔreboaboa wɔn ho akɔ ɔko!”
    18: Ɛnna Mose nso buaa no sɛ, “Ɛnnyɛ nkonimdie mu anigyeɛ anaa, nkoguo na mmom, ɛyɛ nnwontoɔ.”
    19: Wɔbɛduruu atenaeɛ hɔ, Mose hunuu nantwie ba no ne asa a wɔresa. Enti, ɔde abufuhyeɛ too twerɛ apono no hwee fam ma ɛbubuu wɔ bepɔ no ase.
    20: Ɔfaa nantwie ba no nanee no wɔ ogya mu na ɛdwoeɛ no, ɔyam no muhumuhu de guu nsuo mu maa nnipa no nomeeɛ.
    21: Afei, ɔbisaa Aaron sɛ, “Ɛdeɛn nko ara na nnipa no ka kyerɛɛ wo a enti ɛnam so maa wode saa bɔne kɛseɛ yi baa wɔn so?”
    22: Aaron buaa no sɛ, “Mma wo bo mfu. Wo ara wonim sɛdeɛ wo nkurɔfoɔ yi yɛ nnipa bɔne fa.
    23: Wɔn ara na wɔka kyerɛɛ me sɛ, ‘Yɛ onyame bi ma yɛn na ɔnkyerɛ yɛn ɛkwan na biribi ayɛ saa Mose a ɔdii yɛn anim firii Misraim no.’
    24: Enti, me nso mekaa sɛ, ‘Monyiyi mo sikakɔkɔɔ nsonkawa mma me.’ Wɔyiyi de maa me na mede guu ogya mu. Ɛne saa nantwie ba no.”
    25: Mose hunuu sɛ Aaron ama nnipa no adane adwamammɔfoɔ ama wɔn atamfoɔ anya wɔn no,
    26: ɔgyinaa wɔn atenaeɛ hɔ ɛpono no ano teaam sɛ, “Mo a mowɔ Awurade afa no, mommra me nkyɛn.” Lewifoɔ no nyinaa kɔɔ ne nkyɛn.
    27: Ɔka kyerɛɛ wɔn sɛ, “Awurade Israel Onyankopɔn se, ‘Momfa mo akofena nhyehyɛ mo ho na monni mo atenaeɛ hɔ akɔneaba, na monkunkum mo nuanom, mo nnamfonom ne mo afipamfoɔ.’”
    28: Enti, wɔyɛɛ saa maa nnipa bɛyɛ mpensa totɔɔ ɛda no.
    29: Afei, Mose ka kyerɛɛ Lewifoɔ no sɛ, “Ɛnnɛ, moatu mo ho akyɛ sɛ mobɛsom Awurade, ɛfiri sɛ, moayɛ ɔsetie ama no ama mpo, monam so akunkum mo mma ne mo nuanom, enti ɔbɛhyira mo bebree.”
    30: Adeɛ kyee anɔpa no, Mose ka kyerɛɛ nkurɔfoɔ no sɛ, “Moayɛ bɔne a ɛso bi mmaa da, nanso mɛsane akɔ Awurade nkyɛn wɔ bepɔ no so akɔhwɛ sɛ ebia, mɛnya bɔnefakyɛ ama mo anaa.”
    31: Enti, Mose sane kɔɔ Awurade nkyɛn kɔka kyerɛɛ no sɛ, “Ao, saa nnipa yi ayɛ bɔne a ɛso bi mmaa da, na wɔde sikakɔkɔɔ ayɛ wɔn anyame.
    32: Enti, meredi ama wɔn sɛ, fa wɔn bɔne kyɛ wɔn, na sɛ ɛnte saa nso a, pepa me din firi nwoma a woatwerɛ no mu.”
    33: Awurade buaa Mose sɛ, “Obiara a wayɛ me bɔne no, mɛpepa no afiri me nwoma mu.
    34: Enti afei, kɔ na di nkurɔfoɔ no anim kɔ beaeɛ a mekyerɛɛ woɔ no na mehyɛ wo bɔ sɛ, mɛma me ɔbɔfoɔ adi wʼanim; nanso sɛ mebɛsra nkurɔfoɔ no a, mɛtwe wɔn aso wɔ wɔn bɔne no ho.”
    35: Na ɛsiane sɛ nnipa no somm Aaron nantwie ba no enti, ɔtee yadeɛ guu wɔn so.
  33:
    1: Awurade ka kyerɛɛ Mose sɛ, “Di saa nnipa a wode wɔn firi Misraim asase so no anim kɔ asase a mede hyɛɛ Abraham, Isak ne Yakob bɔ no so, ɛfiri sɛ, mekaa sɛ, ‘Mede saa asase yi bɛma wʼasefoɔ.’
    2: Mɛsoma ɔbɔfoɔ adi wʼanim na wapam Kanaanfoɔ, Amorifoɔ, Hetifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ.
    3: Ɛyɛ asase a ɛwoɔ ne nufosuo sene wɔ so. Na me ne mo rentu saa ɛkwan no ɛfiri sɛ, moyɛ asoɔden ne basabasayɛfoɔ. Sɛ me ne mo kɔ a, anhwɛ a, mɛsɛe mo wɔ ɛkwan so.”
    4: Nnipa yi tee saa nsɛnhyeɛ yi, wɔtwaa agyaadwoɔ. Afei, wɔworɔworɔɔ wɔn ho nkawa ne ahyehyɛdeɛ nyinaa.
    5: Awurade ka kyerɛɛ Mose sɛ ɔnka nkyerɛ wɔn sɛ, “Moyɛ nnipa basabasayɛfoɔ ne asoɔden. Na sɛ me ne mo tena bɛyɛ simma baako pɛ koraa mpo a, anka mɛtɔre mo ase. Monworɔworɔ mo nkawa ne agudeɛ a ɛhyehyɛ mo no nyinaa kɔsi ɛberɛ a mɛhunu deɛ mɛyɛ mo.”
    6: Yei akyi no, obiara worɔɔ nʼagudeɛ wɔ Bepɔ Horeb so.
    7: Na Mose sii hyiabea ntomadan wɔ sraban no akyi a obiara a ɔpɛ sɛ ɔne Awurade di nkutaho no kɔ hɔ. Wɔtoo dan no edin “Ahyiaeɛ Ntomadan.”
    8: Ɛberɛ biara a Mose bɛkɔ Ahyiaeɛ Ntomadan no mu no, nnipa no nyinaa sɔre bɛgyina wɔn ntomadan ano hwɛ no kɔsi sɛ ɔbɛduru ɛdan no ano.
    9: Ɔrewura mu a, omununkum fadum bɛhyia no wɔ ɛkwan no ano na Awurade nam mu ne Mose akasa.
    10: Na nnipa no nyinaa agyina wɔn ntomadan apono ano akoto asɔre omununkum fadum no.
    11: Ɛdan no mu, na Awurade kasa kyerɛ Mose animu ne animu, sɛdeɛ obi ne nʼadamfo di nkɔmmɔ. Na sɛ Mose sane kɔ nsraban no hɔ a, aberanteɛ a ɔboa no a wɔfrɛ no Yosua (Nun ba) no deɛ, ɔtena Ahyiaeɛ Ntomadan no mu ara kɔsi sɛ Mose bɛsane aba.
    12: Mose ka kyerɛɛ Awurade sɛ, “Daa woka kyerɛ me sɛ, ‘Fa saa nnipa yi kɔ bɔhyɛ asase no so, nanso wonkyerɛɛ me onipa a ɔnka me ho ne me nkɔ. Wose woyɛ mʼadamfo a woayɛ me adɔeɛ bebree.’
    13: Na sɛ saa na ɛte a, di mʼanim kyerɛ me baabi a ɛyɛ wo pɛ sɛ mefa na ama mate wo aseɛ na mafa wo kwan so pɛpɛɛpɛ. Na mma wo werɛ mfiri sɛ saa ɔman yi yɛ wo nkurɔfoɔ.”
    14: Na Awurade buaa no sɛ, “Mʼankasa me ne wo bɛkɔ na woadi nkonim.”
    15: Nanso Mose kaa sɛ, “Sɛ wo ne yɛn renkɔ deɛ a, mma yɛnntu yɛn nan mfiri ha.
    16: Sɛ wo ne yɛn ankɔ a, hwan na ɔbɛhunu sɛ me ne me nkurɔfoɔ anya wo hɔ adom a ama nsonsonoeɛ abɛda yɛn ne asase sofoɔ a aka no ntam?”
    17: Awurade buaa Mose sɛ, “Ampa ara, mɛyɛ wʼabisadeɛ ama wo, ɛfiri sɛ, woanya ahummɔborɔ afiri me nkyɛn na woyɛ mʼadamfo.”
    18: Na Mose srɛɛ sɛ ɔpɛ sɛ ɔhunu Onyankopɔn animuonyam.
    19: Awurade buaa sɛ, “Mɛma mo ahunu mʼadɔeɛ na mɛbɔ me din Awurade no akyerɛ mo. Deɛ mepɛ sɛ mehunu no mmɔbɔ no, mɛhunu no mmɔbɔ, na deɛ mepɛ sɛ meyɛ no adɔeɛ nso, mɛyɛ no adɔeɛ.
    20: Nanso, morenhunu mʼanimuonyam, ɛfiri sɛ, obi bi renhunu mʼanim ntena nkwa mu.
    21: “Nanso gyina ɔbotan yi so wɔ me nkyɛn ha.
    22: Na sɛ mʼanimuonyam resene a, mede wo bɛhyɛ ɔbotan no mu na mede me nsa akata wo so kɔsi sɛ mɛtwam.
    23: Afei, mɛyi me nsa na woahunu mʼakyi, na mʼanim deɛ, worenhunu.”
  34:
    1: Awurade ka kyerɛɛ Mose sɛ, “Yɛ aboɔ twerɛ apono mmienu te sɛ deɛ woyɛɛ kane no na mɛtwerɛ mmara korɔ no ara sɛdeɛ na ɛwɔ deɛ wobubuu mu no so ara pɛ ama wo.
    2: Siesie wo ho na bra Sinai Bepɔ so anɔpa na fa wo ho bɛkyerɛ me.
    3: Mfa obiara nka wo ho na ɛnsɛ sɛ obiara bɛn bepɔ no ho baabiara. Mma mmoa biara nkɔ adidi mmɛn bepɔ no.”
    4: Enti, Mose twaa twerɛ apono mmienu te sɛ kane deɛ no de kɔɔ Sinai Bepɔ so anɔpahema sɛdeɛ Awurade hyɛeɛ no.
    5: Awurade siane baa sɛ omununkum fadum bɛgyinaa Mose ho bɔɔ ne din kronkron Awurade no.
    6: Awurade faa nʼanim frɛɛ no kaa sɛ, “Me, Awurade, Onyankopɔn mmɔborɔhunufoɔ ne ɔdomfoɔ a me bo kyɛre fu na mewɔ ɔdɔ na medi nokorɛ nso;
    7: me Awurade, me dɔ nnipa mpempem na mede atirimuɔden, atuateɛ ne bɔne kyɛ. Metwe afɔdie aso na metwe Agyanom, mma ne mmanananom kɔsi awoɔ ntoatoasoɔ mmiɛnsa ne ɛnan aso.”
    8: Mose kotoo Awurade somm no.
    9: Ɔkaa sɛ, “Sɛ ɛyɛ nokorɛ pa ara sɛ woagye me atom deɛ a, Ao Awurade, wo ne yɛnkɔ bɔhyɛ asase no so. Saa nnipa yi yɛ asoɔden deɛ, nanso fa yɛn bɔne kyɛ yɛn na gye yɛn sɛ wo ara wo nnipa.”
    10: Awurade buaa sɛ, “Ɛyɛ, me ne wo bɛyɛ nhyehyɛeɛ bi. Merebɛyɛ anwanwadeɛ bi a ebi nsii asase so da, na ɛnam so ama Israelfoɔ nyinaa ahunu tumi a Awurade wɔ. Menam wo so na mɛyɛ saa tumideɛ no.
    11: Wo fam deɛ a wobɛyɛ ara ne sɛ, wobɛtie nsɛm a mɛhyɛ wo no na woayɛ ne nyinaa; na sɛ ɛba saa a, mɛpam Amorifoɔ, Kanaanfoɔ, Hetifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ no nyinaa afiri wʼanim.
    12: Hwɛ wo ho so yie pa ara na wo ne ɔman a worekɔ mu no mufoɔ ampam, ɛfiri sɛ, sɛ woyɛ saa a, ɛbɛma wo nso woayɛ nnebɔne a wɔyɛ no bi.
    13: Bubu wɔn abosonsom afɔrebukyia no. Sɛe wɔn aboɔ adum no na montutu wɔn abosom no ngu.
    14: Na monnsom onyame foforɔ biara nka Awurade ho, na ɔno nko ara ne Onyankopɔn a ɛsɛ sɛ mosom no.
    15: “Wone onipa biara a ɔte asase no so nnyɛ asomdwoeɛ apam biara, ɛfiri sɛ, wɔnni me nokorɛ, na wɔbɔ afɔdeɛ ma wɔn anyame de tia me. Sɛ wo ne wɔn fa yɔnko a, wɔbɛto nsa afrɛ wo sɛ ma yɛnkɔsom yɛn anyame na anhwɛ yie a, wobɛkɔ.
    16: Afei, ɛyɛ saa a, mobɛgye wɔn mmammaa aware ama mo mmammarima no akɔsom wɔn yerenom no anyame bi de atia me.
    17: “Monnsom ahoni biara.
    18: “Bɔ mmɔden sɛ wɔbɛdi Apiti Afahyɛ no nnanson sɛdeɛ meka kyerɛɛ wo no. Di no afe biara mu ɔbosome Abib (Yudafoɔ bosome a ɛdi ɛkan) mu. Saa bosome no mu na motu firii Misraim.
    19: “Abakan biara yɛ me dea, sɛ ɛyɛ nantwie, odwan anaa abirekyie.
    20: Afunumu ba a ɔyɛ abakan deɛ, wɔmfa no nsesa odwammaa. Na sɛ wompɛ sɛ wode no di nsesa deɛ a, bu ne kɔn mu. Mo mmammarima deɛ, monsesa wɔn nyinaa. “Obiara mma mʼanim a ɔnkura akyɛdeɛ bi.
    21: “Nnansia pɛ na momfa nyɛ adwuma. Ɛda a ɛtɔ so nson no deɛ, monnni dwuma biara. Ofuntumberɛ anaa otwaberɛ mpo, momfa nna nsia nyɛ adwuma. Ɛda a ɛtɔ so nson no, monhome.
    22: '“Monkae na monni saa afahyɛ mmiɛnsa a ɛwɔ afe mu no nyinaa. Yeinom ne: Otwaberɛ Afahyɛ (anaasɛ Pentekoste), Atokoɔ a ɛdi ɛkan Afahyɛ ne Otwa Afahyɛ.'
    23: Saa afahyɛ mmiɛnsa yi mu biara duru so a, ɛsɛ sɛ Israelfoɔ mmarima ne mmarimaa nyinaa ba Awurade wo Onyankopɔn anim.
    24: Sɛ mokɔ Awurade, mo Onyankopɔn, anim saa mprɛnsa no nyinaa afe biara mu a, obiara nni hɔ a ɔbɛtoa mo abɛdi mo asase no so. Mɛpam saa aman no wɔ mo anim na matrɛ mo ahyeɛ mu.
    25: “Mommfa burodo a mmɔreka wɔ mu mmɔ me afɔdeɛ. Na Twam Afahyɛ ɛnam no nso, mommfa bi nsi hɔ mma adeɛ nkye so.
    26: “Sɛ motwa mo mfudeɛ a, momfa otwakane mu nyiyimu a ɛsɔ ani mmrɛ me; wɔde bɛma Awurade mo Onyankopɔn. “Nnoa abirekyie ba wɔ ne maame nufosuo mu.”
    27: Na Awurade ka kyerɛɛ Mose sɛ, “Twerɛ saa mmara a mede ama wo yi nyinaa gu hɔ, ɛfiri sɛ, ɛgyina hɔ ma me ne wo ne Israel apam.”
    28: Mose ne Awurade de adaduanan, awia ne anadwo, dii nkutaho wɔ bepɔ no so, na saa ɛberɛ no, Mose annidi annom. Saa ɛberɛ no, Onyankopɔn twerɛɛ Mmaransɛm Edu no guu ɛboɔ twerɛpono so.
    29: Ɛberɛ a Mose de twerɛ apono no fi Onyankopɔn nkyɛn resiane bepɔ no, na ɔnnim sɛ nʼanim rehyerɛn.
    30: Esiane nʼanim hyerɛn a na ɛhyerɛn no enti, Aaron ne Israelfoɔ no hunuu Mose no, wɔsuroeɛ sɛ wɔbɛbɛn no.
    31: Nanso, Mose frɛɛ wɔn baa ne nkyɛn maa Aaron ne ɔman no mu ntuanofoɔ ne no bɛkasaeɛ.
    32: Akyire no, nnipa no nyinaa baa ne nkyɛn maa ɔde mmaransɛm a Awurade de maa no wɔ bepɔ no so hɔ no maa wɔn.
    33: Mose ne wɔn kasa wieeɛ no, ɔde nkatanimu kataa nʼanim,
    34: na ɛberɛ biara a ɔbɛkɔ Ahyiaeɛ Ntomadan mu hɔ ne Awurade akɔkasa no, ɔyi nkatanimu no kɔsi sɛ ɔbɛsane aba bio; ɔba saa a, asɛm biara a Onyankopɔn aka akyerɛ no no, na ɔno nso aka akyerɛ nnipa no
    35: a wɔhunu sɛ nʼanim ayɛ hyerɛn. Akyire no, ɔde nkatanimu no kata nʼanim bio kɔsi sɛ ɔbɛkɔ Onyankopɔn nkyɛn na ɔne no akɔkasa.
  35:
    1: Afei, Mose frɛɛ nnipa no nyinaa ne wɔn yɛɛ nhyiamu ka kyerɛɛ wɔn sɛ, “Yei ne Awurade mmara a ɛsɛ sɛ modi so.
    2: Monyɛ adwuma nnansia. Na ɛda a ɛtɔ so nson no deɛ, momfa nhome; ɛyɛ ɛda kronkron a ɛsɛ sɛ mode som Awurade. Obiara a ɔbɛyɛ adwuma biara saa ɛda no, ɔbɛwu.
    3: Ɛda no, ogya mpo, monnsɔ bi ano wɔ mo afie mu.”
    4: Mose ka kyerɛɛ nnipa no nyinaa sɛ, “Nsɛm a Awurade ahyɛ sɛ monyɛ nie.
    5: 'Obiara a ɔpɛ no mfa saa afɔrebɔdeɛ yi mu biara mmrɛ Awurade: “sikakɔkɔɔ, dwetɛ, kɔbere mfrafraeɛ;'
    6: ntoma a wɔde asaawa tuntum, bibire ne koogyan ayɛ ne abirekyie nwi,
    7: odwennini nhoma a wɔahyɛ no kɔkɔɔ ne mmirekyie nhoma a wɔahyɛ, okuo dua;
    8: kanea ngo, ɔsra ngo; nnuhwam a wɔhyeɛ;
    9: aboɔ a ɛte sɛ apopobibirieboɔ ne aboɔdemmoɔ a wɔde bɛhyehyɛ asɔfotadeɛ no ne adaaboɔ no mu.
    10: '“Mo a mowɔ nimdeɛ wɔ biribi yɛ ho no, mo nyinaa mommra na monyɛ deɛ Awurade aka no nyinaa te sɛ:'
    11: “Ahyiaeɛ Ntomadan no so ntoma ne ne nkatasoɔ, nkɔtɔkorɔ, aponnwa nnua a ɛsisi mu, adum ne nnyinasoɔ;
    12: Apam Adaka no ne nnua a ɛsisi ho; Mpata Beaeɛ ntwamutam a ɛkata kronkronbea hɔ,
    13: Ɛpono ne nnua a wɔde soa ne ɛho nneɛma nyinaa, Hyiadan mu Burodo;
    14: nkanea nnua ne nʼakanea ne ngo;
    15: aduhwam afɔrebukyia ne nnua a wɔde bɛsoa; srango ne aduhwam a ɛyi hwa pa, nsɛnanimu a wɔde bɛsɛn Ahyiaeɛ Ntomadan no ɛpono ano;
    16: kɔbere Afɔrebukyia a wɔde bɛbɔ ɔhyeɛ afɔdeɛ, kɔbere otwitwadeɛ ne nnua a wɔde bɛsoa ho nneɛma, ne deɛ wɔsi mu nneɛma ne ne ntaamu,
    17: adihɔ hɔ no ntwamutam, adum ne ne nnyinasoɔ, ntoma a wɔde bɛkata adihɔ hɔ ɛkwan ano,
    18: Ahyiaeɛ Ntomadan no adihɔ hɔ nnua ne ne ntampehoma,
    19: asɔfotadeɛ a wɔapam no fɛfɛɛfɛ a wɔhyɛ kɔ kronkronbea hɔ no brɛɛ no ma ɔhwɛeɛ. Afei, wɔde Aaron asɔfotadeɛ kronkron no nso ne ne mmammarima deɛ a wɔbɛhyɛ de ayɛ asɔfodwuma no bɛkyerɛɛ no.”
    20: Enti, nnipa no nyinaa kɔɔ wɔn ntomadan mu kɔyɛɛ akyɛdeɛ no ho ahoboa.
    21: Wɔn a Onyankopɔn honhom kaa wɔn akoma no de wɔn akyɛdeɛ a wɔde bɛsi Ahyiaeɛ Ntomadan no ne ɛho nneɛma ne deɛ wɔde bɛpam atadeɛ kronkron no brɛɛ Awurade.
    22: Mmaa ne mmarima a asɛm no kaa wɔn akoma no nyinaa baeɛ. Wɔde sikakɔkɔɔ, agudeɛ, nsonkawa, nkawa, kɔnmuadeɛ ne sikadwinneɛ bebree brɛɛ Awurade.
    23: Wɔn a wɔwɔ ntoma pa, kuntu a ɛyɛ tuntum, bibire, abirekyie nhoma a wɔahyɛ, odwennini nhoma a wɔahyɛ no kɔkɔɔ anaa aboa nhoma a ɛyɛ fɛ nso de baeɛ.
    24: Afoforɔ nso de dwetɛ ne kɔbere brɛɛ Awurade sɛ wɔn akyɛdeɛ. Ebinom de okuo nnua nso baeɛ.
    25: Mmaa no bi a wɔnim adepam yie no too asaawa tuntum, bibire ne koogyan de yɛɛ ntoma a ɛyɛ fɛ de brɛɛ Awurade.
    26: Afoforɔ nso de anigyeɛ nam wɔn dom akyɛdeɛ so de abirekyie nwi yɛɛ ntoma.
    27: Mpanimfoɔ a wɔdi wɔn anim no de aboɔ a ɛte sɛ apopobibirieboɔ baeɛ sɛ wɔmfa nyɛ asɔfotadeɛ no ne nʼadaaboɔ.
    28: Wɔde nnuhwam ne ngo a wɔde bɛgu nkanea mu ne deɛ wɔde bɛfra srango no ne nnuhwam no ma adi mu no nso baeɛ.
    29: Yei di ho adanseɛ sɛ Israel mmarima ne mmaa a na wɔpɛ sɛ wɔboa dwumadie a Awurade nam Mose so de hyɛɛ wɔn nsa no firi wɔn pɛ mu de wɔn akyɛdeɛ brɛɛ no.
    30: Mose ka kyerɛɛ Israelfoɔ no sɛ, “Awurade ayi Besaleel, Uri ba a ɔyɛ Hur a ɔfiri Yuda abusua mu nana
    31: no sɛ ɔno Onyankopɔn Honhom ahyɛ no ma. Wama no nyansa, tumi ne adwene a ɔde bɛsi Ahyiaeɛ Ntomadan no ayɛ biribiara a ɛwɔ mu.
    32: Ɔbɛtumi adi adwini afiri sikakɔkɔɔ, dwetɛ, ne kɔbere mu.
    33: Ɔwɔ agudeɛ adwinneɛ ne nnuasene ho nimdeɛ nso.
    34: Na Onyankopɔn ama ɔno ne Oholiab a ɔyɛ Ahisamak a ɔfiri Dan abusuakuo mu babarima adom akyɛdeɛ a wɔnam so kyerɛ afoforɔ adeɛ.
    35: Onyankopɔn ama wɔn baanu akyɛdeɛ sononko sɛ adwumfoɔ, duadwumfoɔ, adenwonofoɔ a wɔtumi nwono nneɛma a ɛyɛ fɛ gu ntoma pa a ɛyɛ tuntum, bibire ne koogyan mu. Wɔnim saa adwinneɛ yi nyinaa di ma ɛboro so.
  36:
    1: Adwumfoɔ a wɔaka a Onyankopɔn ama wɔn adom akyɛdeɛ no nyinaa bɛboa Besaleel ne Oholiab na wɔasi asiesie Ahyiaeɛ Ntomadan no mu, sɛdeɛ Awurade kaeɛ no.”
    2: Enti, Mose ka kyerɛɛ Besaleel ne Oholiab ne wɔn a wɔaka na wɔte nka sɛ ɛsɛ sɛ wɔboa dwumadie no sɛ wɔnhyɛ aseɛ.
    3: Mose de nneɛma a nnipa no de bɛkyɛeɛ no maa wɔn, na adekyeeɛ biara nso, na wɔnya akyɛdeɛ foforɔ.
    4: Akyire no, adwumayɛfoɔ no nyinaa gyaee wɔn adwumayɛ no
    5: kɔɔ Mose nkyɛn kɔka kyerɛɛ no sɛ, “Nneɛma a yɛn nsa aka no dɔɔso sen deɛ yɛhia.”
    6: Enti, Mose somaa obi ma ɔkɔɔ wɔn nyinaa so kɔka kyerɛɛ wɔn sɛ, afei deɛ, obiara mmɛkyɛ wɔn adeɛ bio. Na obiara amfa hwee amma bio.
    7: Ɛfiri sɛ, na nneɛma a wɔwɔ no bɛso dwuma no die aboro so mpo.
    8: Deɛ ɛdi ɛkan, Ahyiaeɛ Ntomadan no sie no, adenwonofoɔ pa ara no de asaawa a wɔafira yɛɛ nsɛnanotam edu a emu bi yɛ tuntum, bibire ne koogyan a wɔanwono Kerubim agu mu.
    9: Nsɛnanotam edu no nyinaa kɛseɛ yɛ pɛ. Emu biara tenten yɛ anammɔn aduanan mmienu na ne tɛtrɛtɛ nso yɛ anammɔn nsia.
    10: Wɔkekaa ntoma bamma enum sisii animu nyaa nsɛnanotam baako. Ɛnna wɔkekaa ntoma bamma enum a aka no nso sisii animu nyaa nsɛnanotam foforɔ.
    11: Wɔde ntoma bibire bamma aduonum wurawuraa nsɛnanotam a wɔkeka sisii animu no mu biara ano
    12: a kantankorowa baako biara ne baako di nhwɛanimu.
    13: Afei, wɔyɛɛ sika nkɔtɔkorɔ aduonum de sosɔɔ nkantankorowa no mu maa nsɛnanotam ahodoɔ mmienu no yɛɛ nsɛnanotam baako.
    14: Wɔde ntoma nkatasoɔ dubaako a wɔde mmirekyie nwi na ayɛ
    15: a ne nyinaa tenten yɛ anammɔn aduanan enum na ne tɛtrɛtɛ yɛ anammɔn nsia kataa Ntomadan no so.
    16: Besaleel kekaa saa nkatasoɔ yi enum sisii animu ma ɛyɛɛ bamma tenten baako ɛnna ɔsane de afoforɔ nsia sisii animu maa ɛno nso yɛɛ bamma tenten baako.
    17: Afei, ɔbobɔɔ nkantankorowa aduonum wɔ emu biara ano
    18: ɛnna ɔyɛɛ kɔbere nkɔtɔkorɔ aduonum de koakoaa nkantankorowa no, sɛdeɛ ɛbɛma nkataho no bɛkyere pintinn.
    19: Wɔsiesiee nneɛma ahodoɔ mmienu de kataa ɛdan no so. Deɛ ɛdi ɛkan no yɛ odwennini wedeɛ a wɔahyɛ no kɔkɔɔ, deɛ ɛtɔ so mmienu yɛ abirekyie wedeɛ a ɛsɔ.
    20: Wɔde okuo yɛɛ ntaaboo de twaa Ahyiaeɛ Ntomadan no ho.
    21: Taaboo biara ɔsorokɔ no yɛ anammɔn dunum na ne tɛtrɛtɛ nyɛ anammɔn mmienu ne kakra.
    22: Nkɔtɔkorɔ mmienu wɔ taaboo biara ase, na taaboo biara yɛ pɛ.
    23: Na Ahyiaeɛ Ntomadan no ntaaboo aduonu kyerɛ nʼanafoɔ
    24: a wɔn ase sisi dwetɛ nsisisoɔ aduanan so. Nsisisoɔ no mmienu mmienu hyehyɛ taaboo biara ase.
    25: Ahyiaeɛ Ntomadan no atifi fam nso, na wɔde ntaaboo aduonu atwa ho
    26: a ɛsisi dwetɛ nsisisoɔ aduanan so a taaboo baako bɛsi nsisisoɔ mmienu so.
    27: Ahyiaeɛ Ntomadan no fa a ɛkyerɛ atɔeɛ fam no yɛ nʼakyi. Ɛno nso, wɔde ntaaboo nsia na ɛtwa ho,
    28: ɛnna ne twɛtwɛwa biara so nso, ntaaboo mmienu sisi.
    29: Wɔde nkɔtɔkorɔ bɛsosɔ ntaaboo mmienu no soro ne ne fam.
    30: Enti, ntaaboo nwɔtwe na wɔde bɛyɛ ɛdan no fa hɔ a wɔde bɛsisi dwetɛ nsisisoɔ dunsia so. Taaboo biara bɛfa nsisisoɔ mmienu.
    31: Afei, ɔyɛɛ okuo nnua bi de beabeaa ntaaboo no mu. Mmeamu nnua no enum kɔ ntaaboo no fa baako.
    32: Wɔyɛɛ afoforɔ enum nso kɔɔ ɛfa baako. Na mmeamu nnua no enum nso bɔ ntaaboo a ɛwɔ ntomadan no akyi, a ani kyerɛ atɔeɛ fam no.
    33: Wɔbɔɔ mmeamu dua baako de bɔɔ ntaaboo no mfimfini. Wɔde twaa mu firi tire kɔkaa tire.
    34: Na wɔde sikakɔkɔɔ adura ntaaboo no ho, na wɔde sikakɔkɔɔ nkawa asosɔ mmeamu nnua no mu ama no agyina. Na sikakɔkɔɔ dura mmeamu nnua no nso ho.
    35: Wɔde ntoma pa a ɛyɛ tuntum, bibire ne koogyan a wɔanwono Kerubim agu mu fɛfɛɛfɛ na ayɛ ntwamutam wɔ Ntomadan no mu.
    36: Na wɔyɛɛ okuo nnua fadum ɛnan a wɔde sikakɔkɔɔ adura ho ne sikakɔkɔɔ nsosɔmu ɛnan maa ntwamutam no. Na fadum ɛnan no mu biara si dwetɛ nnyinasoɔ ɛnan so.
    37: Afei, wɔyɛɛ Ahyiaeɛ Ntomadan no ano nkatanimu. Wɔde asaawatam a ɛyɛ fɛ a wɔde tuntum, bibire ne koogyan adi mu adwini na ɛyɛeɛ.
    38: Wɔde nkɔtɔkorɔ enum na asosɔ saa nkatanimu yi de akyekyere nnua enum no. Nnua no ne ɛho nneɛma ne mpomma no nyinaa, wɔde sikakɔkɔɔ adura ho na ne nnyinasoɔ enum no nso, wɔde kɔbere na ɛyɛeɛ.
  37:
    1: Afei, Besaleel yɛɛ Apam Adaka no. Ɔde okuo na ɛyɛeɛ. Na ne tenten yɛ anammɔn mmiɛnsa ne fa, ne tɛtrɛtɛ nso yɛ anammɔn mmienu ne fa ɛnna ne ɔsorokɔ nso yɛ anammɔn mmienu ne fa.
    2: Na wɔde sikakɔkɔɔ duraa ɛho ne emu nyinaa ɛnna wɔde sikakɔkɔɔ hankra twaa ho hyiaeɛ.
    3: Na wɔde sikakɔkɔɔ nkawa ahyehyɛ ne nan ɛnan no ho, a nkawa mmienu wɔ ɛfa baako na mmienu a aka no nso wɔ ɛfa baako.
    4: Ɔsenee okuo nnua bi de sikakɔkɔɔ duraa ho.
    5: Ɛnna wɔde nnua no hyehyɛɛ adaka no nkyɛn nkawa no mu, na wɔde asoa.
    6: Afei, ɔde sikakɔkɔɔ mapa yɛɛ ne mmuasoɔ a wɔfrɛ no Mpata Dwa. Na ne ntentenemu yɛ anammɔn mmiɛnsa ne fa, ɛnna ne tɛtrɛtɛ nso yɛ anammɔn mmienu ne fa.
    7: Ɔboroo sikakɔkɔɔ ma ɛyɛɛ trawa de yɛɛ Kerubim mmienu ɛnna ɔde tetaree adaka no mmuasoɔ etire ne etire.
    8: Wɔde Kerubim no tetare adaka no ti ne nʼanafoɔ, na ɛne adaka no nkatasoɔ no yɛɛ mua.
    9: Na Kerubim no di nhwɛanimu a wɔasisi wɔn ti ase rehwɛ Mpata Dwa no na wɔatrɛtrɛ wɔn ntaban mu akata so.
    10: Afei, ɔde okuo yɛɛ ɛpono a ne tenten yɛ anammɔn mmiɛnsa; ne tɛtrɛtɛ yɛ anammɔn baako ne fa ɛnna ne ɔsorokɔ yɛ anammɔn mmienu ne fa.
    11: Na wɔde sikakɔkɔɔ adura ho, ɛnna wɔayɛ ɛho sika hankra ahyia.
    12: Wɔyɛɛ adaka no ho mfomfamho a ne tɛtrɛtɛ yɛ nsateakwaa ɛnan twaa ɛpono no ntɛntɛnoa ho hyiaeɛ, na wɔde sikakɔkɔɔ hankra faa ho.
    13: Afei, ɔyɛɛ sikakɔkɔɔ nkawa ɛnan na ɔde hyehyɛɛ ɛpono no nan ɛnan no nyinaa ase.
    14: Ɔde nnua no hyehyɛɛ saa nkawa no mu a wɔde bɛpagya ɛpono no asoa.
    15: Ɔde okuo nnua a ɔde sikakɔkɔɔ agu ho yɛɛ nnua a wɔde bɛsoa.
    16: Ɔde sikakɔkɔɔ amapa yɛɛ nwowaa, nsukuruwa ne nkoraa. Saa nneɛma yi na wɔde bɛdi ahwiesa afɔrebɔ ho dwuma.
    17: Bio, ɔde sikakɔkɔɔ a wɔaboro yɛɛ kaneadua. Ne nnyinasoɔ, nʼabaa, deɛ wɔde nkanea no hyehyɛ mu ne nhwiren a wɔde siesiee no nyinaa bom yɛ adeɛ fua.
    18: Kaneadua no wɔ nkorabata nsia a mmiɛnsa wɔ ɛfa na mmiɛnsa nso wɔ ɛfa.
    19: Wɔde nhwiren mmiɛnsa siesiee nkorabata biara ho.
    20: Na saa ara nso na kaneadua no, wɔadi nhwiren a ɛyɛ fɛ bi adwini de asiesie no.
    21: Nhwiren no bi wɔ ne dua no ase wɔ nkorabata mmienu biara ase. Afei, nhwiren no bi wɔ nkorabata mmienu a ɛwɔ aseɛ no ase, ɛnna ebi nso wɔ nkorabata mmienu a ɛwɔ ɔsoro no so. Ne nyinaa yɛ nsia.
    22: Deɛ wɔde siesiee kaneadua no ne ne nkorabata no nyinaa yɛ adeɛ fua a sikakɔkɔɔ amapa a wɔaboro na wɔde yɛeɛ.
    23: Afei, ɔyɛɛ nkanea nson, adaban akapɛ, ne apaawa. Ne nyinaa wɔde sikakɔkɔɔ amapa na ɛyɛeɛ.
    24: Na kaneadua no ne ɛho nneɛma mu duru yɛ kilogram aduasa ɛnan a ne nyinaa yɛ sikakɔkɔɔ.
    25: Wɔde okuo na ɛyɛɛ aduhwam afɔrebukyia no. Wɔyɛɛ no ahinanan a ne fa biara susu nsateakwaa dunwɔtwe. Na ne ɔsorokɔ yɛ anammɔn mmiɛnsa a mmɛn a ɛtuatua ne ntweaso ntweaso no nso nyinaa ka bom ma ɛyɛ adeɛ fua.
    26: Ɔde sikakɔkɔɔ kataa ne soro, ne nkyɛn ne mmɛn a ɛwɔ afɔrebukyia no ho no nyinaa. Na ɔde sikakɔkɔɔ ntotoano twaa afɔrebukyia no ho nyinaa hyiaeɛ.
    27: Na ɔyɛɛ sikakɔkɔɔ nkawa mmienu de bobɔɔ afɔrebukyia no afanu nkyɛn mu wɔ aseɛ hɔ a wɔde nnua a wɔde bɛsoa no bɛwurawura mu.
    28: Nnua a na wɔde soa no yɛ okuo nnua a wɔde sikakɔkɔɔ adura ho.
    29: Ɔfaa nnuhwamyɛfoɔ mu abenfoɔ ɛkwan so yɛɛ srango kronkron a wɔde sra asɔfoɔ ne ɔhyeɛ nnuhwam nso.
  38:
    1: Ɔhyeɛ afɔrebukyia no nso, okuo na wɔde yɛeɛ. Wɔyii no ahinanan a ne fa biara susu anammɔn nson ne fa na ne ɔsorokɔ nso yɛ anammɔn ɛnan ne fa.
    2: Ne ntweaso ɛnan no nyinaa na mmɛn tuatua ho a ne nyinaa ka bom ma ɛyɛ adeɛ fua a wɔde kɔbere adura ho.
    3: Wɔyɛɛ afɔrebukyia no ho nneɛma te sɛ nkukuo, sofi, atam, adinam ne nkyɛnsee a wɔbɛnoa mu de kaa ho.
    4: Afei, ɔde kɔbere nwonoo afɔrebukyia no ho otwidadeɛ a ɛte sɛ atena de sii adaka a ɛbɛdeda egya adaka no mfimfini.
    5: Wɔde nkawa ɛnan ɛnan sensɛnee otwidadeɛ no fa biara a wɔde nnua a wɔde bɛsoa no hyehyɛɛ mu.
    6: Okuo nnua a wɔde kɔbere adura ho na wɔde yɛɛ nnua a wɔde bɛsoa.
    7: Wɔde nnua a wɔde soa no hyehyɛɛ nkawa no a ɛbobɔ afɔrebukyia no nkyɛn no mu. Ntaaboɔ na wɔde yɛeɛ. Na emu da ɛkwan nso.
    8: Wɔde kɔbere a wɔatwa afiri kɔbere ahwehwɛ a mmaa a wɔsom wɔ Ahyiaeɛ Ntomadan no ano no de kyɛeɛ no na ɛyɛɛ adeɛ a wɔsi mu nneɛma ne ne ntaaseɛ no.
    9: Afei, wɔyɛɛ adihɔ. Fasuo a ɛwɔ nʼanafoɔ no, na ne tenten yɛ anammɔn ɔha aduonum a wɔde nnurahotam a wɔde asaawatam a ɛyɛ fɛ na ɛyɛeɛ.
    10: Nnua aduonu a ɛsisi kɔbere nnyinasoɔ aduonu mu na ɛsosɔ mu. Dwetɛ nkɔtɔkorɔ ne dwetɛ ntweaa a ɛfomfam dwetɛ afadum no ho no nso sosɔ nsɛnanimu no mu.
    11: Na atifi ɔfasuo no tenten yɛ anammɔn ɔha ne aduonum a kɔbere nnua aduonu ne ne nnyinasoɔ a dwetɛ nkɔtɔkorɔ ne mpomma ka ho.
    12: Atɔeɛ fam ɔfasuo no tɛtrɛtɛ yɛ anammɔn aduɔson enum. Wɔde nnurahotam na ɛyɛɛ ɔfasuo no. Nnua edu, ne nnyinasoɔ ne dwetɛ nkɔtɔkorɔ ne ntweaa na na ɛma saa ɔfasuo no gyina.
    13: Apueeɛ fam nso, na ne trɛ yɛ anammɔn aduɔson enum.
    14: Na adihɔ hɔ ɛkwan no wɔ apueeɛ fam a wɔde nkatanimu mmienu akata hɔ. Na nkatanimu a ɛwɔ nifa so no tenten yɛ anammɔn aduonu mmienu ne fa. Na nnua mmiɛnsa a ɛsisi nnyinasodeɛ mmiɛnsa mu na na ɛkura mu.
    15: Na nkatanimu a ɛwɔ benkum so no nso tenten yɛ anammɔn aduonu mmienu ne fa a nnua mmiɛnsa a ɛsisi nnyinasodeɛ mmiɛnsa mu kura mu.
    16: Asaawatam a ɛyɛ fɛ na wɔde nwonoo nnurahotam a wɔde twaa adihɔ hɔ no ho.
    17: Na dua biara wɔ ne kɔbere nnyinasodeɛ, nanso ɛho nkɔtɔkorɔ ne mpomma no yɛ dwetɛ; nnua no atifi nyinaa na wɔde dwetɛ agu so na mpomma a wɔde bɛsosɔ nnurahotam no mu no nso, na ne nyinaa yɛ dwetɛ amapa.
    18: Asaawatam a wɔde tuntum, bibire ne koogyan anwono mu fɛfɛɛfɛ na wɔde yɛɛ nnurahotam kataa adihɔ hɔ ɛkwan no ano. Na ne tenten yɛ anammɔn aduasa na ne tɛtrɛtɛ nso yɛ anammɔn nson ne fa te sɛ nnurahotam a wɔde duraa adihɔ hɔ afasuo no ho no.
    19: Nnua ɛnan na na ɛsɛn so, na nnua no nso gyina kɔbere nnyinasodeɛ ɛnan a dwetɛ nkɔtɔkorɔ ne mpomma ka ho nso. Nnua no so nyinaa yɛ dwetɛ.
    20: Nnadewa a wɔde sii Ahyiaeɛ Ntomadan no ne adihɔ hɔ no nyinaa yɛ kɔbere.
    21: Yei ne ɛkwan a wɔfaa so sii Ahyiaeɛ Ntomadan a wɔde Apam Adaka no bɛsi mu no sɛdeɛ ɛbɛyɛ a Lewifoɔ no bɛtumi ayɛ wɔn asɔfodwuma. Ɛkwan a Mose kyerɛɛ wɔn sɛ wɔmfa so nsi no ara so na wɔfaeɛ. Ɔsɔfoɔ Aaron ba Itamar na ɔhwɛɛ dwumadie no so.
    22: Na Hur ba Uri ba Besaleel a ɔfiri Yuda abusuakuo mu no yɛɛ deɛ Awurade hyɛɛ Mose nyinaa.
    23: Ne ɔboafoɔ ne Oholiab a ɔyɛ Ahisamak a ɔfiri Dan abusua mu ba. Na ɔno nso yɛ odwumfoɔ a ɔtumi twa atwerɛ gu nneɛma mu. Afei na ɔyɛ adenwonofoɔ a ɔtumi de asaawatam tuntum, bibire ne koogyan di adwini gu ntoma mu.
    24: Nnipa no de sikakɔkɔɔ kilogram apem baeɛ. Wɔde ne nyinaa nso yɛɛ Ahyiaeɛ Ntomadan no ho adwuma.
    25: Dwetɛ a asafo no mu nnipa no de baeɛ yɛ kilogram mpem mmiɛnsa ne ahanan.
    26: Saa dwetɛ yi firi ɛtoɔ a wɔtwa maa mmarima a wɔadi mfeɛ aduonu rekorɔ a wɔkan wɔn no. Wɔgye firii mmarima mpem ahansia ne mmiɛnsa, ahanum ne aduonum hɔ.
    27: Kronkronbea hɔ nnyinasoɔ ɔha ne mpunan a ɛsosɔ ntwamutam no mu no bɛhia dwetɛ kilogram mpem mmiɛnsa ne ahanan. Enti nnyinasoɔ biara bɛyɛ dwetɛ kilogram aduasa ɛnan.
    28: Dwetɛ kilogram aduonu a ɛkaeɛ no nso, wɔde yɛɛ nnua no de bi duraa apampam, de bi yɛɛ mpomma no ne nkɔtɔkorɔ no.
    29: Kɔbere mfrafraeɛ a wɔde baeɛ no nso, na ɛyɛ kilogram mpem mmienu ne ahanan.
    30: Ɛno na wɔde yɛɛ adum no nnyinasoɔ wɔ Ahyiaeɛ Ntomadan no ɛkwan ano. Ɛno bi ara na wɔde yɛɛ kɔbere mfrafraeɛ afɔrebukyia, kɔbere mfrafraeɛ otwidadeɛ,
    31: afɔrebukyia no so nneɛma, adum no nnyinasodeɛ a ɛkura nnurahotam a ɛtwa adihɔ no ho hyia no ne nnadewa a wɔde si Ahyiaeɛ Ntomadan no de yɛɛ adihɔ hɔ adwuma nyinaa.
  39:
    1: Nnipa no de ntoma tuntum, bibire ne koogyan a ɛyɛ fɛ pam asɔfotadeɛ maa asɔfoɔ no a wɔde bɛsom wɔ kronkronbea hɔ. Saa ntadetam no ara bi na wɔde pam Aaron ntadeɛ kronkron no sɛdeɛ Awurade ka kyerɛɛ Mose no.
    2: Wɔde asaawatam bi a wɔanwono afiri asaawa a wɔafira mu na wɔpam asɔfotadeɛ nkataseɛ no.
    3: Besaleel boroo sikakɔkɔɔ ma ɛyɛɛ trawa, ɛnna ɔtwitwaa no nteawanteawa sɛ ahoma na ɔde bobɔɔ ntoma tuntum, bibire ne koogyan no mu. Ɛyɛ nsaanoadwuma a ɛte apɔ yie.
    4: Wɔde nhoma a wɔapam sosɔɔ nkataseɛ no mu firi aseɛ bɛsii mmati nhoma mmienu no mu.
    5: Ɛnna wɔde abɔwomu no yɛɛ ntoma korɔ no ara bi. Na ɛyɛ nsaawatam a ɛyɛ akokɔsradeɛ, tuntum, bibire ne koogyan, sɛdeɛ Awurade ka kyerɛɛ Mose no.
    6: Apopobibirieboɔ mmienu a wɔtwa de fomfamm mmati nhoma mmienu no a ɛsɔ asɔfotadeɛ no nkataseɛ no mu no, wɔde sikakɔkɔɔ twerɛɛ Israelfoɔ mmusuakuo no nyinaa din guu so sɛdeɛ wɔtwerɛ nsateaa so kawa so no.
    7: Saa aboɔdemmoɔ yi sisi asɔfotadeɛ no mmati so, na ɛyɛ nkaedeɛ de ma Awurade fa Israelfoɔ ho, na wɔyɛɛ ne nyinaa sɛdeɛ Awurade ka kyerɛɛ Mose sɛ wɔnyɛ no no ara pɛ.
    8: Adaaboɔ no, wɔpamm no te sɛ asɔfotadeɛ a wɔde nwera amapa yɛeɛ, na wɔde sikakɔkɔɔ ahoma ne asaawa tuntum, bibire ne koogyan anwene mu.
    9: Ɛyɛ ntomasini bi a wɔatwa no ahinanan na ɛfa biara susu nsateakwaa nkron a wɔapam afam so ama ayɛ sɛ kotokuo
    10: a aboɔdemmoɔ a wɔde asesa so nsesasoɔ nsesasoɔ ɛnan wɔ mu. Nsesasoɔ a ɛdi ɛkan no yɛ bogyanamboɔ, akarateboɔ ne ahahammonoboɔ.
    11: Nsesasoɔ a ɛtɔ so mmienu no yɛ nsrammaboɔ, aboɔdemmoɔ ne dɛnkyɛmmoɔ.
    12: Deɛ ɛtɔ so mmiɛnsa no yɛ akutuhonoboɔ, mfrafraeɛboɔ ne beredumboɔ
    13: ɛnna deɛ ɛtɔ so ɛnan no yɛ sikabereɛboɔ, apopobibirieboɔ ne ahwehwɛboɔ a emu biara wɔde sikakɔkɔɔ atwa ho ahyia.
    14: Wɔyɛɛ aboɔdemmoɔ no te sɛ nsɔanodeɛ bi twerɛɛ Israel mmusuakuo dumienu no din guu so.
    15: Sɛdeɛ ɛbɛyɛ a wɔbɛtumi de adaaboɔ no asɔ asɔfotadeɛ no mu no, wɔde sikakɔkɔɔ nkawa hyehyɛɛ asɔfotadeɛ no mmati ntaresoɔ mmienu no so.
    16: Wɔsane yɛɛ sikakɔkɔɔ nkawa mmienu de hyehyɛɛ adaaboɔ no ntwɛtwɛaso soro.
    17: Wɔde sikakɔkɔɔ nhoma mmienu no hyehyɛɛ sikakɔkɔɔ nkawa a ɛwɔ adaaboɔ no mu no.
    18: Wɔbɛkyekyere nhoma mmienu no ti de abobɔ sikakɔkɔɔ no a ɛbɔ asɔfotadeɛ no abatiri so no mu.
    19: Wɔde sikakɔkɔɔ nkawa mmienu nso hyehyɛɛ adaaboɔ no ntwea mmienu no so a ɛgu asɔfotadeɛ no so pɛɛ.
    20: Wɔde sikakɔkɔɔ nkawa mmienu sosɔɔ asɔfotadeɛ no mmati ntaresoɔ no mu ma ɛbɛnee abɔwomu a wɔanwono no fɛfɛɛfɛ ne asɔfotadeɛ no ahyiaeɛ so.
    21: Sɛdeɛ ɛbɛyɛ na adaaboɔ no bɛgyina pɛpɛɛpɛ wɔ abɔwomu fɛfɛ no so enti, wɔde ntoma tuntum kyekyeree nkawa a ɛsosɔ adaaboɔ no ne asɔfotadeɛ no mu. Yeinom nyinaa, Awurade na ɔhyɛɛ Mose sɛ wɔnyɛ.
    22: Asɔfotadeɛ no fa kɛseɛ no ara deɛ, wɔde ntoma tuntum na ɛnwonoeɛ
    23: na wɔtwaa mfimfini tokuro pempam bi faa so maa ano no yɛɛ den sɛdeɛ wɔhyɛ a ɛrentete.
    24: Na wɔde bibire ne ateaa a ɛberedum ne koogyan a wɔafira yɛɛ biribi te sɛ ateaa aba de sensɛnee batakari no ase mmuano no ano.
    25: Na wɔde sikakɔkɔɔ yɛɛ nnɔnnɔmma na wɔde biribi te sɛ ateaa aba no hyehyɛɛ ntam ne ntam wɔ batakari no ase mmuano no ano de twaa ho hyiaeɛ.
    26: Sɛ Aaron hyɛ asɔfotadeɛ yi a wɔde sikakɔkɔɔ nnɔmma ne ateaa aba agu ano a, na ɛkyerɛ sɛ ɔrekɔsom Awurade sɛdeɛ Awurade hyɛɛ Mose sɛ ɔnyɛ no.
    27: Wɔde asaawatam a ɛyɛ fɛ pam asɔfotadeɛ no bi maa Aaron ne ne mmammarima.
    28: Wɔde ntoma a ɛyɛ fɛ na ɛpam adaaboɔ, abotire, ɛkyɛ ne nhyɛasetam ahodoɔ no.
    29: Bio, wɔde ntoma a ɛyɛ fɛ na ɛpam abɔwomu no na wɔde asaawa tuntum, bibire ne koogyan dii mu adwini sɛdeɛ Awurade kyerɛɛ Mose sɛ ɔnyɛ no.
    30: 'Na afei, wɔboroo sikakɔkɔɔ amapa ma ɛyɛɛ trawa sɛ prɛte a wɔatwerɛ so: Kronkron Ma Awurade.'
    31: Wɔde ntoma tuntum na asina abɔnimu no abɔ abotire no mu sɛdeɛ Awurade kyerɛeɛ no.
    32: Yei nyinaa akyi, wɔwiee Ahyiaeɛ Ntomadan no si sɛdeɛ Awurade kyerɛɛ Mose sɛ wɔnsi no no.
    33: 'Afei, wɔde Ahyiaeɛ Ntomadan no ne emu nneɛma nyinaa brɛɛ Mose: Nkyerewa, nnyinasoɔ, mmeamu nnua, mpunan ne nsisisoɔ;'
    34: nnwennini nhoma a wɔahyɛ no kɔkɔɔ, abirekyie nhoma a wɔahyɛ, nsɛnanotam,
    35: adaka no a Mmaransɛm Edu no wɔ mu ne nnua a wɔde soa Mpata Dwa no;
    36: Ɛpono no ne ɛho nneɛma ne Hyiadan mu Burodo;
    37: Sika nkaneadua ne nʼakanea, ɛho nneɛma ne ngo
    38: Sikakɔkɔɔ afɔrebukyia, srango, aduhwam ne Ahyiaeɛ Ntomadan no nsɛnanotam;
    39: Kɔbere afɔrebukyia, kɔbere otwidadeɛ, nnua no ne ɛho nneɛma, deɛ wɔsi mu nneɛma ne ne ntaamu;
    40: ntwahotam a wɔde twa adihɔ hɔ ɔfasuo ho, ne ɛho nnua a ɛsosɔ mu, nnyinasodeɛ ne ntwahotam a ɛwɔ adihɔ ɛpono ano, ntampehoma ne nnadewa ne biribiara a wɔde boaa Ahyiaeɛ Ntomadan no sie.
    41: Wɔde asɔfotadeɛ a wɔapam no fɛfɛɛfɛ a wɔhyɛ kɔ kronkronbea hɔ no brɛɛ no ma ɔhwɛeɛ. Afei, wɔde Aaron asɔfotadeɛ kronkron no nso ne ne mmammarima deɛ a wɔbɛhyɛ de ayɛ asɔfodwuma no bɛkyerɛɛ no.
    42: Enti, Israelfoɔ no dii nsɛm a Awurade ka kyerɛɛ Mose sɛ ɔnka nkyerɛ wɔn no nyinaa so.
    43: Na Mose hwɛɛ nnwuma no nyinaa hunuu sɛ biribiara ntɔ kyema wɔ ho no, ɔhyiraa wɔn, ɛfiri sɛ, sɛdeɛ Awurade kaeɛ no ara pɛ na wɔyɛeɛ.
  40:
    1: Afei Awurade ka kyerɛɛ Mose sɛ,
    2: “Bosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no na si Ahyiaeɛ Ntomadan no.
    3: Wosi wie a, fa Apam Adaka a Mmaransɛm Edu no wɔ mu no si mu. Na fa ntwamutam no tware Apam Adaka no anim ma ɛnhyɛ kronkron mu kronkron hɔ.
    4: Afei, fa ɛpono no bɛsi hɔ na fa ɛho nneɛma nyinaa gu so na fa kaneadua no bra na sɔ kanea no.
    5: Fa sikakɔkɔɔ afɔrebukyia a wɔbɛhye aduhwam wɔ so no bɛsi Apam Adaka no anim. Fa ɛpono no nkatanimu sɛn Ahyiaeɛ Ntomadan no ano.
    6: “Fa ɔhyeɛ afɔdeɛ afɔrebukyia no si Ahyiaeɛ Ntomadan no ɛkwan ano.
    7: Fa atam no si Ahyiaeɛ Ntomadan no ne afɔrebukyia no ntam na hyɛ no nsuo ma.
    8: Afei, siesie adihɔ bi twa Ahyiaeɛ Ntomadan no ho hyia na fa nsɛnanimu no sɛn ne kwan no ano.
    9: “Fa srango no na pete gu Ahyiaeɛ Ntomadan no so baabiara ne biribiara a ɛwɔ mu ne nneɛma a ɛwɔ hɔ nyinaa ne nkonnwa so, na fa te ho.
    10: Ɔhyeɛ afɔdeɛ afɔrebukyia no ne ɛho nneɛma nyinaa nso, pete ɔsra ngo no bi gu so na te ho na ɛnyɛ kronkron.
    11: Afei, fa ngo no bi sra atam no ne ne ntaamu no so fa te ho.
    12: “Afei, fa Aaron ne ne mmammarima no bra Ahyiaeɛ Ntomadan no ɛkwan ano na fa nsuo hohoro wɔn ho
    13: na fa atadeɛ kronkron no hyɛ Aaron, na sra no ngo na ne ho nte na ɔmmɛyɛ me ɔsɔfoɔ.
    14: Afei, fa ne mmammarima no bra na fa wɔn ntadeɛ hyehyɛ wɔn
    15: na pete ngo gu wɔn so sɛdeɛ woyɛɛ wɔn agya no, sɛdeɛ wɔbɛsom me sɛ asɔfoɔ. Wɔn ngosra no bɛtena hɔ daa firi awo ntoatoasoɔ so akɔsi awo ntoatoasoɔ so. Na daa wɔn asefoɔ bɛyɛ asɔfoɔ.”
    16: Enti, Mose kɔ kɔyɛɛ sɛdeɛ Awurade akyerɛ no no.
    17: Afe a ɛtɔ so mmienu no mu bosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no, wɔkekaa Ahyiaeɛ Ntomadan no sisii animu.
    18: Mose sii Ahyiaeɛ Ntomadan no; ɔde nsisisoɔ no sisii wɔn afa, de nnyinasoɔ no hyehyɛɛ mu de mmeamu nnua beabeaa mu de mpunan sisii wɔn afa.
    19: Afei, ɔde nkurusoɔ no kuruu mponnwa no so de ne ngugusoɔ guguu so sane de ngugusoɔ a ɛdi akyire kuruu so sɛdeɛ Awurade se ɔnyɛ no.
    20: Ɔde aboɔ a wɔatwerɛ Mmaransɛm Edu no wɔ so no guu Apam Adaka no mu de nnua a wɔdebɛsoa no sosɔɔ mu. Ɔde ne nkatasoɔ a wɔde sikakɔkɔɔ ayɛ a ɛyɛ mpata nkatasoɔ no kataa so.
    21: Afei, ɔde Apam Adaka no bɛsii Ahyiaeɛ Ntomadan no mu de ntwamutam no twaa mu, sɛdeɛ Awurade hyɛeɛ no.
    22: Afei, ɔde ɛpono no sii Ahyiaeɛ Ntomadan no atifi fam wɔ ntwamutam no akyi,
    23: de Ɔkyerɛ Burodo no too so wɔ Awurade anim sɛdeɛ Awurade hyɛeɛ no.
    24: Ɔde kaneadua no sii ɛpono no nkyɛn wɔ Ahyiaeɛ Ntomadan no anafoɔ fam.
    25: Afei, ɔsɔɔ kanea no wɔ Awurade anim sɛdeɛ Awurade kyerɛɛ no no pɛpɛɛpɛ,
    26: ɛnna ɔde sikakɔkɔɔ afɔrebukyia sii ntwamutam no ho pɛɛ wɔ Ahyiaeɛ Ntomadan no mu.
    27: Afei, wɔde ohwam hyee nnuhwam sɛdeɛ Awurade hyɛeɛ no.
    28: Ɔde Ahyiaeɛ Ntomadan no ano nsɛnanotam sɛnee ano.
    29: Ɔde afɔrebukyia a wɔbɔ ɔhyeɛ afɔdeɛ wɔ so no si bɛn Ahyiaeɛ Ntomadan ɛkwan no ano, ɛnna ɔbɔɔ so ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ sɛdeɛ Awurade hyɛeɛ no.
    30: Yei akyi, ɔde atam a wɔsi mu nneɛma no sii Ahyiaeɛ Ntomadan no ne afɔrebukyia no ntam na wɔhyɛɛ no nsuo ma sɛdeɛ asɔfoɔ no bɛnya bi ahohoro wɔn ho.
    31: Mose ne Aaron ne Aaron mmammarima hohoroo wɔn nsa ho ne wɔn nan ase wɔ hɔ.
    32: Ɛberɛ biara a wɔbɛfa afɔrebukyia no ho akɔ Ahyiaeɛ Ntomadan no mu no, wɔgyina hohoroo wɔn ho sɛdeɛ Awurade kyerɛɛ Mose no.
    33: Ɔsii biribi twaa Ahyiaeɛ Ntomadan no ne afɔrebukyia no ho hyiaeɛ na wɔde nsɛnanotam sɛnee ano. Enti Mose yɛɛ yei de wiee nʼadwumayɛ.
    34: Omununkum no bɛkataa Ahyiaeɛ Ntomadan no so maa Awurade animuonyam hyɛɛ no ma.
    35: Esiane sɛ na omununkum no asi wɔ hɔ no enti, Mose antumi ankɔ mu na Awurade animuonyam hyɛɛ Ahyiaeɛ Ntomadan no ma.
    36: Ɛberɛ biara a omununkum no bɛpagya ne ho atu atene no, na Israelfoɔ no nso di akyire.
    37: Na sɛ ɛgyina a, na wɔn nso agyina kɔsi sɛ ɛbɛtu atene bio.
    38: Awiaberɛ mu deɛ, Awurade omununkum no gyina Ahyiaeɛ Ntomadan no so na sɛ ɛduru anadwo a, na ogya asɔ wɔ omununkum no mu sɛdeɛ Israelfoɔ no nyinaa bɛhunu. Yei toaa so saa ara wɔ wɔn akwantuo no nyinaa mu.
3:
  1:
    1: Afei, Awurade kasa firii Ahyiaeɛ Ntomadan no mu kyerɛɛ Mose sɛ,
    2: “Kyerɛ Israelfoɔ no sɛ, ‘sɛ morebɔ Awurade afɔdeɛ a, momfa mo anantwie ne mo nnwan no bi na mommɔ saa afɔdeɛ no.
    3: “‘Sɛ mo afɔrebɔdeɛ a mode rebɛbɔ ɔhyeɛ afɔdeɛ no yɛ nantwie a ɔfiri mo nantwibuo mu a, momfa nantwie a ɔnnii dɛm na mommɔ saa afɔdeɛ no sɛdeɛ ɛbɛsɔ Awurade ani. Fa aboa no kɔ Ahyiaeɛ Ntomadan no ɛpono ano na ɛhɔ na asɔfoɔ no bɛgye wʼayɛyɛdeɛ a wode rebrɛ Awurade no.
    4: Ɛsɛ sɛ onipa a ɔde aboa no reba no de ne nsa gu aboa no tiri so sɛ mpatadeɛ ma afɔrebɔni no. Onyankopɔn bɛpɛ aboa no wuo sene sɛ afɔrebɔni a ɔde saa aboa no bɛba no bɛwu sɛ ne bɔne so akatua.
    5: Afɔrebɔni no bɛkum aboa no wɔ hɔ wɔ Awurade anim. Na Aaron mmammarima asɔfoɔ no asɔ aboa no mogya de akyerɛ Awurade. Na wɔde mogya no apete afɔrebukyia a ɛsi Ahyiaeɛ Ntomadan no kwan no ano no ne ɛho nyinaa.
    6: Afei, asɔfoɔ no bɛpa aboa no ho nhoma na wɔabobɔ.
    7: Na ɔsɔfoɔ Aaron mmammarima no bɛsɔ ogya wɔ afɔrebukyia no so.
    8: Na wɔde aboa no afaafa bi ne ne ti ne ne sradeɛ agu nnyensin no so.
    9: Wɔnhohoro nʼayamdeɛ ne ne nan ho na asɔfoɔ no nhye no wɔ afɔrebukyia no so na ayɛ ɔhyeɛ afɔdeɛ a ɛsɔ Awurade ani.
    10: “‘Sɛ aboa a wɔde no rebɔ ɔhyeɛ afɔdeɛ no yɛ odwan anaa abirekyie a, ɛsɛ sɛ ɔyɛ onini a ne ho nni dɛm biara.
    11: Onipa a ɔde no baeɛ no bɛkum no Awurade anim wɔ afɔrebukyia no atifi na Aaron mmammarima asɔfoɔ no apete mogya no agu afɔrebukyia no so ne ɛho nyinaa.
    12: Ɔbɛhyehyɛ ɛnam no na asɔfoɔ no de nʼasinasini no ne botire no ne ne sradeɛ no agu nnyensin a ɛgu afɔrebukyia no so no so.
    13: Wɔde nsuo bɛhohoro nʼayamdeɛ ne ne nan no ho ansa na asɔfoɔ no ahye no afɔrebukyia no so de ama Awurade; ɛfiri sɛ, ɔhyeɛ afɔdeɛ sɔ Awurade ani.
    14: “‘Sɛ obi pɛ sɛ ɔde anomaa bɔ ɔhyeɛ afɔdeɛ a, ɔmfa nturukuku anaa mmorɔnoma mma.
    15: Ɔsɔfoɔ no bɛfa anomaa no de no akɔ afɔrebukyia no so na wate ne ti ahye no, na ne mogya no, ɔbɛsɔne agu afɔrebukyia no nkyɛn.
    16: Afei, ɔsɔfoɔ no bɛyi ne mene ase, atutu ne ntakra no na wato agu nsõ no mu wɔ afɔrebukyia no apueeɛ fam.
    17: Afei, ɔbɛtwe nʼatabu mu ama emu ntini no atete asensɛn hɔ. Na ɔsɔfoɔ no ahye no wɔ afɔrebukyia no so na Awurade de anigyeɛ bɛgye saa afɔrebɔ yi.
  2:
    1: “‘Obiara a ɔpɛ sɛ ɔbɔ aduane afɔdeɛ de ma Awurade no, ɛsɛ sɛ ɔde asikyiresiam a ɛyɛ fɛ a wahwie ngo agu so de aduhwam afra na ɛbɔ.
    2: Ɛsɛ sɛ ɔsa ne nsabuo ma de si aduane no nyinaa anan de ma asɔfoɔ no mu baako hye sɛ afɔrebɔdeɛ, na ɛbɛyɛ Awurade anisɔ.
    3: Ɛsɛ sɛ wɔde asikyiresiam no nkaeɛ ma Aaron ne ne mmammarima sɛ wɔn aduane; nanso wɔfa ne nyinaa sɛ afɔdeɛ kronkron a wɔabɔ ama Awurade.
    4: “‘Sɛ wɔde burodo a wɔato no fononoo mu brɛ Awurade sɛ afɔrebɔdeɛ a, ɛsɛ sɛ wɔde asikyiresiam a wɔayam no muhumuhu a wɔde ngo afra ato a mmɔreka nni mu na ɛbɔ saa afɔdeɛ no. Motumi de burodo ntrawa dɛɛdɛ a mmɔreka nni mu na mode ngo afa so nso bɔ afɔdeɛ ma ɛyɛ yie.
    5: Sɛ afɔrebɔdeɛ no yɛ aduane a wɔato no dadeɛ so a, asikyiresiam muhumuhu a mmɔreka mfra mu na mode ngo afra na momfa mmɔ saa afɔdeɛ no.
    6: Mommubu mu asinasini na monhwie ngo ngu so na ɛnyɛ sɛ atokoɔ afɔdeɛ ara pɛ.
    7: Sɛ monoa mo afɔdeɛ no wɔ kyɛnsee mu a, ɛno nso, momfa asikyiresiam muhumuhu a mode ngo afra na ɛmmɔ saa afɔdeɛ no.
    8: Sɛ moyɛ aduane bi, sɛ motooɛ, sɛ mokyeeɛ anaasɛ mohoeɛ no, ɛsɛ sɛ mode saa afɔrebɔdeɛ no kɔma ɔsɔfoɔ na ɔno nso de kɔ afɔrebukyia no anim de kɔma Awurade.
    9: Afɔrebɔdeɛ no mu kakra bi na ɛsɛ sɛ asɔfoɔ no hye, nanso Awurade ani bɛsɔ ade mu no nyinaa.
    10: Deɛ ɛbɛka no yɛ asɔfoɔ no dea, nanso wɔfa no sɛ ne nyinaa yɛ ɔhyeɛ afɔdeɛ kronkron a wɔabɔ de ama Awurade.
    11: “‘Afɔrebɔ a mode asikyiresiam na ɛbɔ no, mommfa mmɔreka mfra mu, ɛfiri sɛ, ɛnsɛ sɛ ɔhyeɛ afɔdeɛ biara a mobɛbɔ ama Awurade no, mode mmɔreka anaa ɛwoɔ fra mu.
    12: Mode bɛbrɛ Awurade sɛ aduanekan afɔrebɔdeɛ, nanso ɛnsɛ sɛ wɔhye wɔ afɔrebukyia no so sɛ afɔdeɛ a ɛsɔ Awurade ani.
    13: Momfa nkyene mfra afɔrebɔdeɛ biara, ɛfiri sɛ, nkyene yɛ nkaedeɛ wɔ Onyankopɔn apam no mu.
    14: “‘Sɛ mode mo mfudeɛ a ɛdi ɛkan mu aba kane rebɛbɔ afɔdeɛ a, emu aburoo no monhwane ho na monkye na momfa mma Awurade.
    15: Momfa ngo ne aduhwam nyɛ ho, ɛfiri sɛ, ɛyɛ atokoɔ afɔdeɛ.
    16: Na asɔfoɔ no bɛhye aburoo no bi a wɔde ngo ne aduhwam afra no sɛ nkaedeɛ wɔ Awurade anim.
  3:
    1: “‘Sɛ obiara pɛ sɛ ɔbɔ asomdwoeɛ afɔdeɛ ma Awurade a, ɔtumi de nantwinini anaa nantwibereɛ bɔ, nanso ɛsɛ sɛ aboa no yɛ deɛ ne ho nni dɛm biara.
    2: Onipa a ɔde aboa no aba no de ne nsa bɛgu aboa no apampam na wakum no wɔ Ahyiaeɛ Ntomadan no ano. Na Aaron mmammarima no apete aboa no mogya agu afɔrebukyia no ho,
    3: na wɔahye aboa no ayamdeɛ ne ɛho sradeɛ nyinaa
    4: ne ne sawa mmienu no ne ne sisia ne ne sawa kotokuo wɔ Awurade anim.
    5: Na ɛbɛsɔ Awurade ani yie.
    6: “‘Sɛ abirekyie anaa odwan na mode bɛbɔ asomdwoeɛ afɔdeɛ ama Awurade a, ɛnsɛ sɛ ɛdɛm biara ba ne ho na ɛsɛ sɛ ɔyɛ onini anaa ɔbereɛ.
    7: Sɛ mode odwan ba sɛ mo akyɛdeɛ a,
    8: momfa mo nsa ngu nʼapampam na monkum no wɔ Ahyiaeɛ Ntomadan no kwan ano. Afei, Aaron mmammarima no bɛpete mogya no agu afɔrebukyia no ho nyinaa.
    9: Saa asomdwoeɛ afɔrebɔdeɛ yi, fa bi na wɔmfa mma Awurade sɛ ɔhyeɛ afɔrebɔdeɛ a ne dua ne mu nneɛma ne ɛho sradeɛ, sradeɛ a ɛwɔ ne yam adeɛ nyinaa ho,
    10: ne sawa mmienu ne ɛho sradeɛ a ɛbɛn ne sisia ne ne berɛboɔ a wɔbɛyi ɛno ne ne sawa no ka ho.
    11: Ɔsɔfoɔ no bɛhye no wɔ afɔrebukyia no so sɛ aduane a ɛyɛ ɔhyeɛ afɔdeɛ ama Awurade.
    12: “‘Sɛ obi de abirekyie brɛ Awurade sɛ nʼafɔrebɔdeɛ a,
    13: fa wo nsa gu aboa no apampam naku no wɔ Ahyiaeɛ Ntomadan no kwan ano. Aaron mmammarima de aboa no mogya bɛpete afɔrebukyia no ho nyinaa.
    14: Ɛsɛ sɛ wɔhye saa afɔrebɔdeɛ yi fa bi ma Awurade. Saa afɔrebɔdeɛ fa no yɛ aboa no yam sradeɛ,
    15: ne sawa mmienu ne ɛho sradeɛ a ɛbɛn nʼasene mu ne ne berɛboɔ a wɔbɛyi aka ne sawa no ho.
    16: Ɔsɔfoɔ no bɛhye wɔ afɔrebukyia no so sɛ ɔhyeɛ afɔdeɛ. Awurade ani bɛsɔ saa ɔhyeɛ afɔdeɛ no. Kae sɛ sradeɛ no nyinaa yɛ Awurade dea.
    17: “‘Yei ne mmara a monni so daa nyinaa wɔ asase yi so baabiara. Monnni sradeɛ anaa mogya.’”
  4:
    1: 'Afei Awurade hyɛɛ mmara foforɔ maa Mose sɛ:'
    2: “Ka kyerɛ Israelfoɔ sɛ, ‘saa mmara yi na ɛwɔ hɔ ma obiara a wanhyɛ da na ɔbɛbu Awurade mmara no bi so.
    3: “‘Sɛ ɔsɔfoɔ bi anhyɛ da na ɔfom mmara bi na ɛnam so de afɔbuo ba nnipa no so a, ɛsɛ sɛ ɔde nantwinini ba a ɔnnii dɛm bɔ bɔne ho afɔdeɛ de ma Awurade.
    4: Ɛsɛ sɛ ɔde aboa no ba Ahyiaeɛ Ntomadan no ɛpono ano na ɔde ne nsa gu nʼapampam na ɔkum no wɔ hɔ wɔ Awurade anim.
    5: Ɔsɔfoɔ no de aboa no mogya bɛkɔ Ahyiaeɛ Ntomadan no mu.
    6: Ɔde ne nsateaa baako bɛbɔ mogya no mu apete no mprɛnson wɔ Awurade anim wɔ ntoma a ɛsɛn kronkron mu kronkron no anim.
    7: Afei, ɔsɔfoɔ no de mogya no bi bɛgu aduhwam no toa a ɛsi afɔrebukyia no so no wɔ Awurade anim wɔ Ahyiaeɛ Ntomadan no mu; mogya no a ɛbɛka no, wɔbɛhwie agu afɔrebukyia no ase de abɔ ɔhyeɛ afɔdeɛ wɔ Ahyiaeɛ Ntomadan no kwan ano.
    8: Afei ɔbɛtete sradeɛ a ɛwɔ ne nsono no ho nyinaa,
    9: ne sawa mmienu no ne sisia sradeɛ ne ne berɛboɔ kotokuo,
    10: na wahye no wɔ ɔhyeɛ afɔrebukyia no so te sɛ nantwinini anaa nantwibereɛ a wɔde no bɔ asomdwoeɛ afɔdeɛ no pɛ.
    11: Nanso nantwie ba no ho nneɛma a ɛbɛka a ɛyɛ ne nhoma, ne nam, ne ti, ne nan, nʼayamdeɛ, ne ne nsono no deɛ,
    12: wɔmfa nkɔ afahyɛbea bi a ɛhɔ te wɔ akyiri baabi a wɔde nsõ firi afɔrebukyia no so kɔ hɔ kɔhye no nnyensin so no.
    13: “‘Sɛ Israelfoɔ nyinaa yɛ bɔne a ɛtia Awurade, na sɛ ɛnyɛ boapa yɛ a, nnipa no nyinaa bɛdi ho fɔ.
    14: Na sɛ wɔhunu wɔn bɔne a, wɔde nantwie ba bɛba abɛbɔ bɔne ho afɔdeɛ wɔ Ahyiaeɛ Ntomadan no mu.
    15: Sɛ wɔrebɔ saa afɔdeɛ no a, ɔman no mu mpanimfoɔ de wɔn nsa bɛgu aboa no apampam na wɔakum no wɔ Awurade anim.
    16: Na ɔsɔfoɔ no de ne mogya aba Ahyiaeɛ Ntomadan no mu,
    17: na ɔde ne nsateaa baako abɔ mogya no mu apete no mprɛnson wɔ Awurade ne ntoma a ɛtwa ɛdan no mu no anim.
    18: Ɔde mogya bɛgu mmɛn a ɛtuatua afɔrebukyia no ho no so wɔ Ahyiaeɛ Ntomadan no mu wɔ Awurade anim. Afei ɔbɛhwie mogya a aka wɔ ɔhyeɛ afɔdeɛ no afɔrebukyia no ase no agu wɔ Ahyiaeɛ Ntomadan no kwan ano.
    19: Sradeɛ a ɛwɔ aboa no mu nyinaa, ɛsɛ sɛ wɔyi na wɔhye no wɔ afɔrebukyia no so.
    20: Ɔbɛfa ɛkwan a wɔfa so bɔ bɔne ho afɔdeɛ no so pɛpɛɛpɛ. Yei bɛma ɔsɔfoɔ no abɛyɛ mpatadeɛ ama ɔman no na wɔde obiara bɔne bɛkyɛ no.
    21: Afei asɔfoɔ no bɛtwe nantwinini ba no de no akɔ beaeɛ foforɔ bi so akɔhye no wɔ hɔ te sɛ deɛ ɔrebɔ ɔbaakofoɔ bɔne ho afɔdeɛ no. Nanso yei deɛ, ɛyɛ ɔman mu no nyinaa afɔrebɔdeɛ.
    22: “‘Sɛ mpanimfoɔ no bi yɛ bɔne a ɔnnim sɛ wafom Awurade Onyankopɔn mmara no baako
    23: na wɔma no te ne ho ase a, ɛsɛ sɛ ɔde ɔpapo a ne ho nni dɛm ba sɛ nʼafɔrebɔdeɛ.
    24: Ɔde ne nsa bɛgu aboa no apampam na wakum no wɔ beaeɛ a wɔkum ɔhyeɛ afɔdeɛ mmoa no de ama Awurade no. Yei yɛ ne bɔne ho afɔrebɔdeɛ.
    25: Afei, ɔsɔfoɔ no de ne nsateaa baako bɛbɔ afɔrebɔdeɛ mogya no mu na ɔde afɔre afɔrebukyia a wɔbɔ ɔhyeɛ afɔdeɛ wɔ so no mmɛn no ho; na afei wɔahwie mogya no nkaeɛ agu afɔrebukyia no ase.
    26: Wɔbɛhye sradeɛ no nyinaa wɔ afɔrebukyia no so te sɛ deɛ wɔhye asomdwoeɛ afɔdeɛ sradeɛ no ara pɛ; ɛkyerɛ sɛ, ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama ɔpanin ko no wɔ ne bɔne no ho na wɔde ne bɔne no bɛkyɛ no.
    27: “‘Sɛ ɔpapahwekwaa bi yɛ bɔne a ɔnnim sɛ wafom a, ɔdi ho fɔ.
    28: Nanso ɔnya te ne ho ase ara pɛ a, ɛsɛ sɛ ɔde abirekyibereɛ a ne ho nni dɛm ba ma wɔde pata ne bɔne no.
    29: Ɔde no bɛba beaeɛ a wɔde mmoa a wɔde wɔn ba ma wɔkum wɔn de wɔn bɔ ɔhyeɛ afɔdeɛ hɔ no, na ɔde ne nsa ato bɔne ho afɔrebɔdeɛ no apampam na wakum no.
    30: Na ɔsɔfoɔ no de mogya no bi afɔre ne nsateaa baako ho na ɔde afɔre ɔhyeɛ afɔrebukyia mmɛn no ho. Afei, ɔsɔfoɔ no bɛhwie mogya no nkaeɛ no agu afɔrebukyia no ase.
    31: Wɔbɛyi sradeɛ no nyinaa afiri mu te sɛ deɛ wɔfa bɔ asomdwoeɛ afɔdeɛ no ara. Na ɔsɔfoɔ no bɛhye no wɔ afɔrebukyia no so. Na Awurade ani bɛsɔ. Ɛkyerɛ sɛ, ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama saa onipa no na wɔde ne bɔne bɛkyɛ no.
    32: “‘Na sɛ ɔpɛ sɛ ɔde odwammaa bɛbɔ ne bɔne ho afɔdeɛ nso a, ɛsɛ sɛ ɔyɛ ɔbereɛ a ɛdɛm biara nni ne ho.
    33: Ɔde no bɛba beaeɛ a wɔde mmoa a wɔde wɔn ba ma wɔkum wɔn de wɔn bɔ ɔhyeɛ afɔdeɛ hɔ no, na ɔde ne nsa ato bɔne no afɔrebɔdeɛ no apampam na wakum no sɛ bɔne ho afɔrebɔdeɛ.
    34: Na ɔsɔfoɔ no de mogya no bi afɔre ne nsateaa baako ho na ɔde afɔre ɔhyeɛ afɔrebukyia mmɛn no ho. Na wahwie mogya no nkaeɛ no agu afɔrebukyia no ase.
    35: Wɔbɛyɛ sradeɛ no sɛdeɛ wɔyɛ asomdwoeɛ odwammaa sradeɛ no. Ɔsɔfoɔ no bɛhye sradeɛ no wɔ afɔrebukyia no so te sɛ afɔdeɛ ahodoɔ a wɔde ogya bɔ ma Awurade no ara pɛ. Ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama onipa ko no, na wɔde ne bɔne bɛkyɛ no.
  5:
    1: “‘Obiara a ɔnka bɔne bi a ɔnim ho biribi ho hwee no di ho fɔ.
    2: “‘Obiara a ɔde ne nsa ka adeɛ bi a amanneɛ kwan so, ɛho nte, te sɛ aboa bi a ne ho nteɛ no funu, sɛ ɔyɛ wiram aboa, sɛ ɔyɛ afieboa anaa aboa a ɔwea fam no, mpo sɛ wɔnnim sɛ wɔn ho agu fi a, wɔbɛfa no sɛ wɔn ho nte na wɔdi fɔ.
    3: Sɛ obi anhyɛ da na ɔde ne nsa ka biribi a ɛfiri onipa mu a ɛho nte na ɔte ne ho ase sɛ wayɛ saa adeɛ no a, ɔdi ho fɔ.
    4: Sɛ obi ka ntam a, sɛ ntam no yɛ anaa ɛyɛ ntanhunu no, sɛ ɔhunu sɛ ɛyɛ ntanhunu a, ɔdi ho fɔ.
    5: Sɛ obi di yeinom bi ho fɔ a, ɛsɛ sɛ ɔka ne bɔne no mu nokorɛ
    6: na ɔde odwanbereɛ anaa abirekyibereɛ bɔ afɔdeɛ ma Awurade. Ɔsɔfoɔ na ɔbɛbɔ onipa ko no bɔne no ho afɔdeɛ ama no. Ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama no.
    7: “‘Sɛ ɔyɛ ohiani a ɔrennya odwammaa mfa mma Awurade a, ɔmfa nturukuku mmienu anaa mmorɔnoma mma mmienu mmra sɛ ne bɔne ho afɔrebɔdeɛ. Nnomaa no mu baako bɛyɛ ne bɔne no afɔrebɔdeɛ na ɔbaako ayɛ ne hyeɛ afɔrebɔdeɛ.
    8: Ɔde bɛma ɔsɔfoɔ no na ɔde anomaa a ɔdi ɛkan no abɔ bɔne afɔdeɛ no. Ɔbɛkyinsa aboa no kɔn nanso ɔrente ne ti mfiri so,
    9: na wapete ne mogya no bi agu afɔrebukyia no ho. Mogya no nkaeɛ no, ɔbɛhwie agu afɔrebukyia no ase. Yei ne afɔrebɔ kwan a ɛpepa bɔne.
    10: Ɔde anomaa a ɔtɔ so mmienu no bɛbɔ ɔhyeɛ afɔdeɛ sɛdeɛ ɔbɔɔ afɔdeɛ a ɛdi ɛkan no ara pɛ. Ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama deɛ wayɛ bɔne no, na ɛnam so ma wɔde ne bɔne akyɛ no.
    11: “‘Sɛ ɔyɛ ohiani buruburo a ɔrentumi mfa nturukuku anaa mmorɔnoma mma mmɛbɔ ne bɔne ho afɔdeɛ a, ɔde asikyiresiam papa lita mmienu ne fa bɛba sɛ ne bɔne ho afɔrebɔdeɛ. Ɛnsɛ sɛ ɔde ɔsra ngo fra. Ɛnsɛ sɛ ɔde aduhwam nso gu so, ɛfiri sɛ, ɛyɛ bɔne afɔdeɛ.
    12: Ɔde bɛma ɔsɔfoɔ no. Na ɔsɔfoɔ no asa ne nsabuo ma de asi ne nyinaa anan na wahye no afɔrebukyia no so ama Awurade sɛ afɔrebɔdeɛ biara. Yei bɛyɛ ne bɔne ho afɔrebɔ.
    13: Sɛ ɛba saa a, ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama onipa no na wɔde ne bɔne no bɛkyɛ no. Asikyiresiam a aka no, wɔde bɛma ɔsɔfoɔ no te sɛ afudeɛ afɔrebɔdeɛ no ara pɛ.’”
    14: Awurade hyɛɛ mmara maa Mose sɛ,
    15: “Sɛ obi anhyɛ da na ɔgu ade kronkron ho fi a, ɔde odwennini a ne ho nni dɛm a ɔfata sɛ mpatadeɛ wɔ ne fɔ no ho bɛba abɛbɔ Awurade afɔdeɛ.
    16: Ade kronkron a onipa no guu ho fi no nso, ɔde foforɔ bɛsi anan na watua dekodeɛ no boɔ ɔha mu nkyɛmu aduonu aka ho sɛ asotwe. Ɔde ne nyinaa bɛma ɔsɔfoɔ na ɔde odwennini no abɔ bɔne afɔdeɛ no na wɔde ne bɔne akyɛ no.
    17: “Sɛ obi anhyɛ da na ɔbu Awurade mmara no bi so a, ɔdi fɔ enti ɛsɛ sɛ ɔtua afɔbudeɛ a Mose bɛhyɛ no.
    18: Ɛsɛ sɛ ɔde odwennini anaa ɔpapo a ɔnni dɛm brɛ ɔsɔfoɔ sɛ ne bɔne no ho afɔrebɔdeɛ. Na ɔsɔfoɔ no de ayɛ mpatadeɛ ama no sɛdeɛ bɔne biara a ɔyɛeɛ a wanhyɛ da no, na wɔde ne bɔne bɛkyɛ no.
    19: Ɛsɛ sɛ wɔbɔ saa afɔdeɛ no sɛ afɔdie afɔrebɔ, ɛfiri sɛ, ɔdi fɔ pefee wɔ Awurade anim.”
  6:
    1: Na Awurade ka kyerɛɛ Mose sɛ,
    2: “Sɛ obi yɛ bɔne tia me, sɛ ebia, ɔmpɛ sɛ ɔsane de biribi a wɔde ama no asie kɔto baabi a ɛda anaasɛ ɔbɔ korɔno, anaa ɔsisi ne yɔnko,
    3: anaa ɔtu ahunu na ɔka ntam sane wɔ ho sɛ dekodeɛ no nni ne nkyɛn a,
    4: sɛ obi yɛ bɔne na ɔdi ho fɔ a, ɔbɛsane de ne korɔnodeɛ no anaa ne tintinnyɛdeɛ anaa deɛ wɔde maa no sieeɛ anaa agyapadeɛ a wɔde ahyɛ ne nsa, anaa adeɛ a ayera no aba.
    5: Biribiara a waka ho ntanhunu no nso, ɔbɛsane de ne nyinaa aba na ɔde ho mfɛntom ɔha mu nkyɛmu aduonu aka ho abrɛ onipa ko a ne dea no, ɛda a ɔrebɔ afɔdie ho afɔdeɛ no.
    6: Nʼafɔdie ho afɔrebɔdeɛ no bɛyɛ odwennini a ɔnni dɛm. Ɛsɛ sɛ ɔdi ɛboɔ biara a wɔbɛbɔ no no. Ɔde no bɛma ɔsɔfoɔ
    7: na ɔsɔfoɔ no de no ayɛ mpatadeɛ ama no wɔ Awurade anim na wɔde ne bɔne akyɛ no.”
    8: Afei, Awurade ka kyerɛɛ Mose sɛ,
    9: “Fa saa mmara a ɛfa ɔhyeɛ afɔdeɛ ho yi ma Aaron ne ne mmammarima. ‘Wɔbɛgya ɔhyeɛ afɔrebɔdeɛ no wɔ ogya no so anadwo mu no nyinaa a afɔrebukyia ogya no gu so rehye.
    10: Adeɛ kye a, ɔsɔfoɔ no bɛhyɛ nʼasɔfotadeɛ nahanaha wɔ aseɛ na wahyɛ atadetam korɔ no ara bi ngugusoɔ na wakɔpra ɔhyeɛ afɔdeɛ nsõ no de agu afɔrebukyia no nkyɛn.
    11: Afei, ɔbɛsesa ne ntadeɛ no na wasoa nsõ no afiri beaeɛ hɔ de akɔgu beaeɛ foforɔ a wɔate hɔ no.
    12: Saa ɛberɛ yi nyinaa ɛsɛ sɛ ogya a ɛwɔ afɔrebukyia no so no dɛre. Ɛnsɛ sɛ ɛdum. Anɔpa biara ɔsɔfoɔ no de ogya foforɔ bɛhyɛ mu na ɔde ɛda biara ɔhyeɛ afɔdeɛ agu so, na wahye sradeɛ a wɔde bɔ ɛda biara asomdwoeɛ afɔdeɛ no.
    13: Ɛsɛ sɛ ɛberɛ biara ogya no kɔ so dɛre. Ɛnsɛ sɛ ɛdum.
    14: '“‘Atokoɔ afɔdeɛ ho mmara nso nie: Aaron mmammarima bɛgyina afɔrebukyia no anim na wɔde atokoɔ afɔrebɔ no ama Awurade.'
    15: Ɔsɔfoɔ no bɛsa asikyiresiam a wɔayam no muhumuhu no ne nsabuo ma na ɔde ngo ne aduhwam afra ahye no wɔ afɔrebukyia no so sɛ ananmusideɛ ama Awurade; na Awurade ani bɛsɔ.
    16: Ɔsa ne nsabuo ma wie a, deɛ ɛbɛka no yɛ Aaron ne ne mmammarima dea a wɔbɛdie. Wɔbɛdi a wɔremfa mmɔreka mfra wɔ Ahyiaeɛ Ntomadan no adihɔ hɔ.
    17: Si so dua sɛ, sɛ wɔto a, wɔmmfa mmɔreka mfra mu. Mede saa ɔhyeɛ afɔdeɛ a wɔbɔ maa me no bi ama asɔfoɔ no. Esiane sɛ ne nyinaa yɛ bɔne ne afɔdie ho afɔrebɔ enti, ɛyɛ kronkron.
    18: Aaron asefoɔ mmarima ne asɔfoɔ na wɔnni mfiri awoɔ ntoatoasoɔ so nkɔsi awoɔ ntoatoasoɔ so. Nanso asɔfoɔ no nko ara na wɔnni afɔrebɔdeɛ a wɔabɔ no ogya so ama Awurade no.’”
    19: Awurade ka kyerɛɛ Mose sɛ,
    20: “Ɛda a wɔbɛsra Aaron ne ne mmammarima ngo no, ɛsɛ sɛ wɔde asikyiresiam lita mmienu ne fa brɛ Awurade. Wɔde fa bɛba anɔpa na wɔde fa aba anwummerɛ.
    21: Wɔde ngo bɛfra ato wɔ dadeɛ apaawa so. Ɛsɛ sɛ wɔto no yie na wɔde brɛ Awurade sɛ nʼafɔrebɔdeɛ a ɛsɔ nʼani yie.
    22: Ɔsɔfoɔ a ɔfiri Aaron mmammarima mu a wɔrehyɛ no ɔsɔfoɔ ma wasi nʼagya anan no de bɛma Awurade sɛdeɛ wɔahyɛ ho mmara afebɔɔ sɛ wɔnhye ne nyinaa no.
    23: Ɔsɔfoɔ biara atokoɔ afɔdeɛ a ɔbɛbɔ no, ɛsɛ sɛ wɔhye ne nyinaa. Ɛnsɛ sɛ wɔdi.”
    24: Afei Awurade ka kyerɛɛ Mose sɛ,
    25: '“Ka kyerɛ Aaron ne ne mmammarima sɛ bɔne afɔrebɔ ho mmara nie: Saa afɔrebɔdeɛ yi ho yɛ kronkron yie enti ɛsɛ sɛ wɔkum no Awurade anim wɔ beaeɛ a wɔkum ɔhyeɛ afɔrebɔdeɛ wɔ hɔ no.'
    26: Ɛsɛ sɛ ɔsɔfoɔ a ɔyɛ afɔrebɔ no ho adwuma no we afɔrebɔdeɛ no wɔ Ahyiaeɛ Ntomadan no adihɔ hɔ.
    27: Wɔn a wɔate wɔn ho a wɔyɛ asɔfoɔ nko ara na wɔwɔ ho kwan sɛ wɔde wɔn nsa ka ɛnam no bi; na sɛ ɛba sɛ aboa no mogya bi pete wɔn ntadeɛ mu a, ɛsɛ sɛ wɔsi ntadeɛ no wɔ beaeɛ a wɔate ho hɔ.
    28: Kukuo a wɔnoaa ɛnam no wɔ mu no, ɛsɛ sɛ wɔbɔ no; na sɛ ɛyɛ kɔbere nso a, ɛsɛ sɛ wɔtwi mu, na wɔde nsuo hohoro mu nyinaa yie.
    29: Ɔbarima biara a ɔfra asɔfoɔ no mu no bɛdi afɔrebɔdeɛ no bi—wɔn nko ara—ɛfiri sɛ, ɛyɛ kronkron yie.
    30: Sɛ wɔde bɔne ho afɔrebɔdeɛ no mogya no bi kɔ Ahyiaeɛ Ntomadan mu hɔ de kɔyɛ mpatadeɛ wɔ kronkronbea hɔ a, ɔsɔfoɔ biara renwe bi. Ɛsɛ sɛ wɔde ogya hye aboa no nyinaa wɔ Awurade anim.
  7:
    1: '“‘Amanneɛ a ɛfa bɔne afɔrebɔ a ɛyɛ kronkron no nie:'
    2: Wɔbɛkum aboa a wɔde no rebɔ afɔdeɛ no wɔ beaeɛ a wɔkumm aboa a wɔde no bɔ ɔhyeɛ afɔdeɛ no na wɔde ne mogya no apete afɔrebukyia no ho ahyia.
    3: Ɔsɔfoɔ no de aboa no mu sradeɛ nyinaa, ne dua,
    4: ne sawa mmienu ne ne sisia sradeɛ ne ne berɛboɔ kotokuo no nyinaa bɛgu nkyɛn de abɔ saa afɔdeɛ no.
    5: Asɔfoɔ no bɛhye no afɔrebukyia no so sɛ ɛfɔdie ho afɔdeɛ de ama Awurade.
    6: Mmarima a wɔfra asɔfoɔ no mu nko ara na wɔbɛwe ɛnam no bi. Wɔnwe no beaeɛ a ɛhɔ yɛ kronkron, ɛfiri sɛ, ɛyɛ afɔrebɔdeɛ a ɛho te yie.
    7: “‘Amanneɛ korɔ no ara na wɔbɛfa so abɔ bɔne afɔdeɛ ne ɛfɔdie afɔdeɛ no. Ɔsɔfoɔ a ɔdi mmaratodeɛ no ho dwuma no na ɛsɛ sɛ ɔwe ɛnam no.
    8: Sɛ afɔrebɔ no yɛ ɔhyeɛ afɔrebɔ a, wɔde aboa no ho nhoma no bɛma ɔsɔfoɔ a ɔbɛdi dwuma no.
    9: Sɛ asɔfoɔ a wɔbɔ atokoɔ ho afɔdeɛ ma Awurade no wie saa afɔrebɔ no a, wɔde atokoɔ no nkaeɛ bɛma wɔn. Sɛ afɔrebɔdeɛ no, wɔto o, wɔkye o, wɔnoa o, amanneɛ korɔ no ara ase na ɛhyɛ.
    10: Atokoɔ afɔrebɔ biara a aka no, sɛ wɔde ngo fra anaa wɔamfa ngo amfra a, ɛyɛ Aaron mmammarima nyinaa dea.
    11: '“‘Amanneɛ a ɛfa asomdwoeɛ afɔdeɛ sononko a wɔbɔ ma Awurade no nie:'
    12: “‘Sɛ ɛyɛ asomdwoeɛ afɔdeɛ a, wɔmfa burodo a mmɔreka nni mu a wɔde ngo afra nka ho. Saa ara na wɔmfa burodo ntrawa bi a wɔde ngo agu so ne asikyiresiam mfrafraeɛ a wɔde afra ngo nka saa afɔrebɔdeɛ no ho.
    13: Wɔmfa burodo a wɔde mmɔreka afra nka saa aseda asomdwoeɛ afɔdeɛ yi ho.
    14: Wɔde saa afɔrebɔdeɛ yi bi bɛgyina afɔrebukyia no anim na wɔahim no afɔrebukyia no anim akɔ fa aba fa de akyerɛ sɛ, wɔde ama Awurade. Afei, wɔbɛdane afɔrebɔdeɛ no ama ɔsɔfoɔ a ɔpete aboa a wɔde no bɛbɔ afɔdeɛ no mogya a ɔboa dwumadie no.
    15: Sɛ wɔde aboa no bɔ Awurade afɔdeɛ de ma no sɛ asomdwoeɛ afɔrebɔ de kyerɛ sɛ ɛyɛ anisɔ ne asedadeɛ a, wɔbɛwe ne nam ɛda no ara. Ɛnsɛ sɛ ebi ka na adeɛ kye a wɔawe.
    16: “‘Na sɛ obi de afɔrebɔdeɛ bi ba a ɛnyɛ asomdwoeɛ afɔdeɛ na mmom, sɛ ɛyɛ bɔhyɛ anaa ɛfiri nʼakoma mu na ɔde rebrɛ Awurade deɛ a, deɛ ɛbɛka biara wɔ afɔrebɔ no akyi no, sɛ adeɛ kye so a, wɔtumi we.
    17: Biribiara a ɛbɛka a ɛbɛdi nnansa no deɛ, wɔnhye no.
    18: Sɛ obi we deɛ adi nnansa no bi a, Awurade rennye afɔrebɔdeɛ no; na ɛrenni mu sɛ afɔrebɔdeɛ, na onipa a ɔde baeɛ sɛ wɔmfa mmɔ saa afɔdeɛ no rennya ho mfasoɔ biara. Ɔsɔfoɔ a ɔbɛwe no nso bɛdi ho fɔ, ɛfiri sɛ, ɛyɛ akyiwadeɛ ma Awurade; na onipa a ɔbɛwe saa ɛnam no, ɛsɛ sɛ ɔyi ne ho ano wɔ saa bɔne no ho.
    19: “‘Ɛnam biara a ɛka biribi a wɔntee ho no, wɔnnwe; wɔnhye no. Ɛnam biara a aka deɛ, obiara a ne ho te wɔ ho kwan sɛ ɔwe.
    20: Ɔsɔfoɔ biara a ne ho nte na ɔbɛdi asomdwoeɛ afɔdeɛ no bi no, wɔbɛtwa no asuo, ɛfiri sɛ, wagu ade kronkron ho fi.
    21: Obiara a ɔde ne nsa bɛka biribi a ɛho nte no, sɛ ɛyɛ onipa anaa aboa na ɔguu ho fi na ɔbɛdii asomdwoeɛ afɔrebɔdeɛ no bi no, wɔbɛtwa no asuo, ɛfiri sɛ, wagu ade kronkron ho fi.’”
    22: Afei, Awurade ka kyerɛɛ Mose sɛ,
    23: “Ka kyerɛ Israelfoɔ no sɛ wɔnnni sradeɛ, sɛ ɛfiri anantwie, nnwan anaa mmirekyie mu.
    24: Sɛ yadeɛ bi bɔ aboa bi na ɔwu anaasɛ mmoa bɔne bi taataa aboa foforɔ bi so kum no a, wɔnnni ne sradeɛ na mmom, wɔmfa nyɛ ade foforɔ.
    25: Obiara a ɔbɛdi sradeɛ a ɛfiri afɔrebɔdeɛ a wɔbɔ no ogya so de ma Awurade no, wɔbɛtwa no asuo.
    26: Monnni mogya—sɛ ɛyɛ nnomaa anaa ntɔteboa.
    27: Obiara a ɔbɛyɛ saa no, wɔbɛtwa no asuo.”
    28: Awurade ka kyerɛɛ Mose sɛ,
    29: “Ka kyerɛ Israelfoɔ sɛ, obiara a ɔpɛ sɛ ɔbɔ Awurade asomdwoeɛ afɔdeɛ no, ɔno ara mfa nkura ne nsam mfa mmra.
    30: Ɔmfa afɔrebɔdeɛ a ɛyɛ sradeɛ ne ne yan a wɔbɛhim no afɔrebukyia no anim de ama Awurade no mmra.
    31: Afei, ɔsɔfoɔ no bɛhye sradeɛ no wɔ afɔrebukyia no so na ne yan no deɛ, Aaron ne ne mmammarima bɛfa,
    32: na ɔsɔfoɔ a ɔredi dwuma no afa ne srɛ nifa no.
    33: Na Aaron mmammarima no mu deɛ ɔde mogya ne sradeɛ a ɛfiri afɔrebɔdeɛ no mu bɛba afɔrebukyia no so na ɔbɛfa srɛ nifa no.
    34: Mahyɛ sɛ wɔmfa ne yan no ne ne srɛ no mma sɛ akyɛdeɛ a ɛfiri Israelfoɔ nkyɛn a wɔde rebrɛ Aaron mmammarima. Ɛberɛ biara, wɔmfa saa afɔrebɔdeɛ no kyɛfa yi no mma Aaron ne ne mmammarima.”
    35: 'Wɔn akatua ne no: Ɔhyeɛ afɔrebɔ no, wɔde bɛto nkyɛn na wɔde ama wɔn a wɔayi wɔn sɛ Awurade asɔfoɔ a ɛyɛ Aaron ne ne mmammarima.'
    36: Ɛfiri sɛ, ɛda a Awurade sraa wɔn ngo no, ɔhyɛɛ sɛ Israelfoɔ mfa saa kyɛfa no mma wɔn; ɛyɛ wɔn kyɛfa daa daa firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
    37: Yeinom ne amanneɛ a ɛfa ɔhyeɛ afɔrebɔ, atokoɔ afɔrebɔ, bɔne afɔrebɔ, ɛfɔdie afɔrebɔ, ahoteɛ afɔrebɔ ne asomdwoeɛ afɔrebɔ ho.
    38: Awurade de saa mmara yi maa Mose wɔ Sinai Bepɔ so sɛ ɔno nso mfa mma Israelfoɔ no sɛdeɛ ɛbɛyɛ a, wɔbɛhunu ɛkwan a ɛsɛ sɛ wɔfa so bɔ wɔn afɔdeɛ ahodoɔ no de ma Onyankopɔn wɔ Sinai ɛserɛ so hɔ.
  8:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Afei fa Aaron ne ne mmammarima bra Ahyiaeɛ Ntomadan no kwan no ano. Wɔmfa wɔn ntadeɛ, ɔsra ngo, nantwie ba a wɔde no bɛbɔ bɔne afɔdeɛ, nnwennini mmienu ne burodo a mmɔreka nni mu nkɛntɛmma mmienu
    3: na frɛ Israelfoɔ no nyinaa na wɔmmra hɔ bi.”
    4: Enti nnipa no nyinaa hyiaeɛ wɔ Ahyiaeɛ Ntomadan no kwan ano.
    5: Mose ka kyerɛɛ wɔn sɛ, “Adeɛ a merebɛyɛ yi, Awurade na wahyɛ me sɛ menyɛ.”
    6: Afei, ɔfaa Aaron ne ne mmammarima de nsuo hohoroo wɔn ho,
    7: de Aaron atadeɛ sononko a ne mmeamu ka ho de ne batakari a asɔfotadeɛ a wɔde tam a ɛyɛ fɛ ayɛ nʼabɔwomu hyɛɛ no.
    8: Afei, Mose de adaaboɔ fam Aaron bo de Urim ne Tumim no hyɛɛ mu.
    9: Ɔbɔɔ Aaron abotire a ɛwɔ sika abɔnimu kronkron sɛdeɛ Awurade hyɛɛ no sɛ ɔnyɛ no ara pɛ.
    10: Afei, Mose faa ɔsra ngo no de bi petee Ahyiaeɛ Ntomadan no ankasa ne biribiara a ɛwɔ mu ho de tee ne nyinaa ho.
    11: Ɔduruu afɔrebukyia no so no, ɔpetee so mprɛnson. Afei, ɔpetee nkukuo a ɛwɔ afɔrebukyia no so no ne atam ne ne ntaamu ho de tee ho.
    12: Afei, ɔhwiee ɔsra ngo no guu Aaron tirim de tee ne ho sɛ ɔnhyɛ nʼadwuma ase.
    13: Deɛ ɛdi hɔ ne sɛ, Mose de mmatakari no hyehyɛɛ Aaron mmammarima a abɔwomu ne ɛkyɛ ka ho sɛdeɛ Awurade hyɛɛ no sɛ ɔnyɛ no.
    14: Afei, ɔfaa nantwinini ba sɛ ɔde no rekɔbɔ bɔne ho afɔdeɛ. Aaron ne ne mmammarima de wɔn nsa guu aboa no apampam,
    15: ma Mose kumm no. Ɔde ne nsateaa baako bɔɔ ne mogya mu de yɛɛ afɔrebukyia mmɛn nan no ho ne afɔrebukyia no ankasa ho de tee ho, ɛnna ɔhwiee mogya no nkaeɛ no guu afɔrebukyia no ase de tee ho sɛ mpatadeɛ.
    16: Ɔfaa nʼayamdeɛ ho sradeɛ ne ne berɛboɔ ho sradeɛ ne ne sawa mmienu no ne ɛho sradeɛ hyee ne nyinaa wɔ afɔrebukyia no so.
    17: Wɔhyee nantwinini ba no ne ne nhoma ne nʼagyanan wɔ sraban no akyi sɛdeɛ Awurade hyɛɛ Mose no.
    18: Afei, ɔde odwennini maa Awurade sɛ ɔhyeɛ afɔdeɛ. Aaron ne ne mmammarima de wɔn nsa guu aboa no apampam
    19: na Mose kumm no de ne mogya no bi petee afɔrebukyia no ho nyinaa.
    20: Afei, ɔbobɔɔ odwennini no nam na ɔhyee asinasini no a ne ti ne ne sradeɛ ka ho.
    21: Na ɔde nsuo hohoroo nʼayamdeɛ ne ne nan no ho hyee no wɔ afɔrebukyia no so maa ne nyinaa hyee pasaa wɔ Awurade anim. Ɛyɛ ɔhyeɛ afɔdeɛ a ɛsɔɔ Awurade ani yie, ɛfiri sɛ, Mose dii Awurade akwankyerɛ no nyinaa so pɛpɛɛpɛ.
    22: Afei, Mose de odwennini baako a ɔyɛ ahoteɛ dwennini baeɛ. Aaron ne ne mmammarima de wɔn nsa guu nʼapampam.
    23: Mose kumm no na ɔde mogya no bi kaa Aaron aso nifa ase ne ne nsa nifa kokurobetie ne ne nan nifa kokurobetie.
    24: Ɔde mogya no bi yɛɛ Aaron mmammarima no nso aso nifa ase ne wɔn nsa nifa kokurobetie ne wɔn nan nifa kokurobetie. Ɔde mogya no nkaeɛ petee afɔrebukyia no ho nyinaa.
    25: Afei, ɔfaa sradeɛ no, ne dua, ne ne mu sradeɛ, ne berɛboɔ kotokuo, ne sawa mmienu no ne ɛho sradeɛ ne nʼabati nifa
    26: ɛnna ɔde saa burodo ntrawa a mmɔreka nni mu no baako nso ne burodo ntrawa no baako a wɔde ngo agu so ne burodo ntrawa baako a wɔfaa ne nyinaa firii kɛntɛn a wɔde bɛsii hɔ wɔ Awurade anim no mu guguu yeinom nyinaa so.
    27: Wɔde yeinom nyinaa hyɛɛ Aaron ne ne mmammarima nsa sɛ wɔnhim no afɔrebukyia no anim sɛ ɔhim afɔrebɔ mma Awurade.
    28: Mose gyee ne nyinaa firii wɔn nsam hyee no wɔ afɔrebukyia no so de maa Awurade; na afɔrebɔ no sɔɔ Awurade ani.
    29: Afei Mose faa ne yan no hinhim no Awurade anim; yei ne Mose kyɛfa wɔ ahoteɛ odwennini no mu sɛdeɛ Awurade ka kyerɛɛ no sɛ ɔnyɛ no.
    30: Afei ɔfaa ɔsra ngo no ne mogya a ɔde apete afɔrebukyia no so no bi de petee Aaron ne ne mmammarima ntadeɛ mu de tee Aaron ne ne mmammarima ne wɔn ntadeɛ ho maa Awurade dwumadie.
    31: Mose ka kyerɛɛ Aaron ne ne mmammarima no sɛ, “Monnoa ɛnam no wɔ Ahyiaeɛ Ntomadan no kwan ano na momfa nni burodo a ɛwɔ kɛntɛn a asɔfohyɛ afɔrebɔdeɛ wɔ mu no sɛdeɛ meka kyerɛɛ mo no.
    32: Ɛnam ne burodo biara a ɛbɛka no, monhye.
    33: Bio, ɔka kyerɛɛ wɔn sɛ wɔntena Ahyiaeɛ Ntomadan no ano nnanson, mfa nwie asɔfohyɛ dwumadie no.
    34: Mose kaa bio sɛ, deɛ ɔyɛɛ no ɛda no nyinaa no, Awurade na ɔhyɛɛ no sɛ ɔnyɛ mfa nyɛ mpata mma wɔn.
    35: Ɔsane hyɛɛ Aaron ne ne mmammarima no sɛ wɔntena Ahyiaeɛ Ntomadan no ano anadwo ne awia nnanson. Ɔka kyerɛɛ wɔn sɛ, ‘Sɛ mofiri hɔ a, mobɛwuwu. Yei ne asɛm a Awurade aka.’”
    36: Enti, Aaron ne ne mmammarima dii nsɛm a Awurade nam Mose so hyɛɛ wɔn sɛ wɔnyɛ no nyinaa so.
  9:
    1: Ahodwira no akyi ɛda a ɛtɔ so nwɔtwe no, Mose frɛɛ Aaron ne ne mmammarima ne Israel mpanimfoɔ nyinaa.
    2: Ɔka kyerɛɛ Aaron sɛ, ɔnkɔkyere nantwinini ba mfiri anantwie no mu na ɔmfa no mmɔ bɔne afɔdeɛ, na ɔnkyere odwennini a ne ho nni dɛm mfa no mmɔ ɔhyeɛ afɔdeɛ. Ɔka kyerɛɛ no sɛ ɔmmɔ saa afɔdeɛ yi nyinaa wɔ Awurade anim.
    3: Afei Mose kyerɛɛ wɔn sɛ, “Monka nkyerɛ Israelfoɔ na wɔnyi ɔpapo mfa no mmɔ bɔne afɔdeɛ mma wɔn ho, na wɔmfa nantwie a wadi afe ne odwammaa a wadi afe a wɔn ho nni dɛm biara mmɔ wɔn ɔhyeɛ afɔdeɛ no.
    4: Bio, ka kyerɛ wɔn sɛ wɔmfa nantwinini ne odwennini mmɔ asomdwoeɛ afɔdeɛ na wɔmfa asikyiresiam a wɔde ngo afra mmɔ aduane afɔdeɛ. Ka kyerɛ ma wɔmfa saa afɔrebɔdeɛ yi nyinaa mma Awurade, ɛfiri sɛ ɛnnɛ, Awurade bɛyi ne ho adi akyerɛ mo.”
    5: Enti wɔde saa nneɛma yi nyinaa baa Ahyiaeɛ Ntomadan no kwan ano sɛdeɛ Mose hyɛeɛ no. Nnipa no nyinaa bɛgyinagyinaa Awurade anim.
    6: Mose ka kyerɛɛ wɔn sɛ, “Sɛ modi Awurade mmara so a, mobɛnya nʼanimuonyam.”
    7: Mose ka kyerɛɛ Aaron sɛ ɔnkɔ afɔrebukyia no so na ɔnkɔbɔ bɔne ne ɔhyeɛ afɔdeɛ no mfa nyɛ mpatadeɛ mma ne ho ansa na ato nnipa no sɛdeɛ Awurade hyɛeɛ no.
    8: Enti Aaron foro kɔɔ afɔrebukyia no so. Ɔkumm nantwie ba no de bɔɔ ɔno ara ne bɔne ho afɔdeɛ.
    9: Ne mmammarima no de mogya no brɛɛ no ɛnna ɔde ne nsateaa baako bɔɔ mu fɔree mmɛn a ɛwɔ afɔrebukyia no ho no ɛnna ɔhwiee nkaeɛ no guu afɔrebukyia no ase.
    10: Afei, ɔhyee sradeɛ, sawa, berɛboɔ, berɛboɔ nkotokuo a ɛfiri bɔne afɔrebɔdeɛ no mu sɛdeɛ Awurade hyɛɛ Mose no.
    11: Na ɛnam no deɛ, ɔhyee no ne ne nhoma wɔ sraban no akyi.
    12: Deɛ ɛdi hɔ ne sɛ, ɔkumm ɔhyeɛ afɔdeɛ aboa no maa ne mmammarima sɔɔ mogya no maa ɔde petee afɔrebukyia no ho nyinaa,
    13: Wɔde aboa no brɛɛ no asinasini a ne ti ka ho. Ɔhyee aboa no akwaa biara wɔ afɔrebukyia no so.
    14: Afei, ɔhoroo aboa no ayamdeɛ ne ne nan ho hyee no afɔrebukyia no so sɛ ɔhyeɛ afɔdeɛ.
    15: Afei, ɔbɔɔ afɔdeɛ maa ɔmanfoɔ. Ɔkumm abirekyie nanso ɔfaa ɛkwan korɔ a ɔfaa so bɔɔ bɔne afɔdeɛ maa ne ho no so bɔɔ afɔdeɛ maa ne ho.
    16: Saa ɛkwan no so na ɔfa bɔɔ wɔn ɔhyeɛ afɔdeɛ de maa Awurade sɛdeɛ Onyankopɔn mmara kyerɛ no.
    17: Afei, ɔbɔɔ atokoɔ afɔdeɛ no, ɔfaa ne nsabuo ma ɛnna ɔhyee no afɔrebukyia no so de kaa anɔpa ɔhyeɛ afɔrebɔ no ho.
    18: Ɔkumm nantwie ne odwennini no a ɛyɛ nnipa no asomdwoeɛ afɔrebɔdeɛ no. Aaron mmammarima no de mogya no brɛɛ no maa ɔde petee afɔrebukyia no ho nyinaa.
    19: Ɔyii nantwie no ne odwennini no sradeɛ. Ɔyii wɔn padua mu sradeɛ ne wɔn ayamdeɛ sradeɛ, ne wɔn sawa ne wɔn berɛboɔ kotokuo.
    20: Wɔde sradeɛ no guu mmoa no ayan so na Aaron hyee no afɔrebukyia no so.
    21: Na ɔhim ayan no ne mmoa no mmati nifa no wɔ Awurade anim de kyerɛɛ sɛ afɔdeɛ no yɛ ne dea sɛdeɛ Mose hyɛeɛ no.
    22: Afei, Aaron trɛɛ ne nsam wɔ nnipa no so hyiraa wɔn, ɛnna ɔsiane firii afɔrebukyia no ho sii fam.
    23: Mose ne Aaron kɔɔ Ahyiaeɛ Ntomadan mu hɔ na wɔsane baa bio no, wɔhyiraa nnipa no na Awurade animuonyam baa nnipa no nyinaa so.
    24: Na ogya firi Awurade nkyɛn bɛhyee ɔhyeɛ afɔrebɔdeɛ no ne sradeɛ a ɛwɔ afɔrebukyia no so no. Na nnipa no hunuu yei no, wɔn nyinaa teateaam butubutuu fam wɔ Awurade anim.
  10:
    1: Na Aaron mma Nadab ne Abihu de ogya guu wɔn aduhwamhyeɛ adeɛ mu. Wɔde aduhwam no petee ogya no so ma wɔnam saa ɛkwan yi so buu Awurade mmara so, ɛfiri sɛ wɔde ogya a ɛnyɛ deɛ Awurade ahyɛ baa nʼanim.
    2: Enti ogya dɛreɛ firi Awurade nkyɛn bɛhyee wɔn.
    3: Mose ka kyerɛɛ Aaron sɛ, “Awurade kaa sɛ, “‘Mede me ho kronkron bɛkyerɛ wɔn a wɔbɛn me na nnipa nyinaa ahyɛ me animuonyam no, aseɛ ne no.’” Na asɛm no tɔree Aaron mumu.
    4: Afei, Mose soma ma wɔkɔfrɛɛ Misael ne Elsafan a wɔyɛ Aaron agya nuabarima mma brɛɛ no. Ɔka kyerɛɛ wɔn sɛ, “Monkɔtwe nnipa a wɔahye no nyinaa mfiri Ahyiaeɛ Ntomadan no anim mfa wɔn nkɔ sraban no akyi.”
    5: Na wɔkɔsoaa wɔn wɔ wɔn ntadeɛ mu sɛdeɛ Mose aka akyerɛ wɔn no.
    6: Mose ka kyerɛɛ Aaron ne ne mmammarima Eleasa ne Itamar sɛ, “Monnsu. Mommma mo tirinwi nsensɛn hɔ yuu mmfa nkyerɛ sɛ moretwa agyaadwoɔ. Monnsunsuane mo ntadeɛ mu nso. Sɛ moyɛ saa a, Onyankopɔn bɛkum mo nso na nʼabufuo bɛba Israelfoɔ nyinaa so. Nanso Israelfoɔ a wɔaka no deɛ, ɛsiane ogya a Awurade de baeɛ no enti, wɔtumi di Nadab ne Abihu wuo no ho awerɛhoɔ tumi su wɔn nso.
    7: Na mommfiri Ahyiaeɛ Ntomadan no ano, anyɛ saa a mobɛwuwu, ɛfiri sɛ, Awurade ngosra wɔ mo so.” Na wɔdii asɛm a Mose kaeɛ no so.
    8: Afei, Awurade hyɛɛ Aaron sɛ,
    9: “Sɛ wokɔ Ahyiaeɛ Ntomadan no mu a, nnom bobesa anaa nsã a ano yɛ den. Woyɛ saa a, wobɛwu. Saa mmara yi ka wo mmammarima ne wʼasefoɔ nyinaa firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
    10: Wo nnwuma ne sɛ, wobɛdi wo nkurɔfoɔ ntam nsɛm akyerɛ wɔn nsonsonoeɛ a ɛda deɛ ɛho te ne deɛ ɛyɛ teta ntam ne deɛ ɛyɛ kronkron ne deɛ ɛnyɛ kronkron ntam,
    11: na kyerɛ wɔn mmara a Awurade nam Mose so de ama no nyinaa.”
    12: Afei, Mose ka kyerɛɛ Aaron ne ne mmammarima Eleasa ne Itamar sɛ, “Sɛ mohye Awurade afɔrebɔdeɛ no nsabuo ma Awurade a, monni deɛ ɛbɛka no wɔ afɔrebukyia no ho. Monhwɛ sɛ mmɔka nni mu ɛfiri sɛ ɛyɛ kronkron.
    13: Enti monni no kronkronbea hɔ. Ɛyɛ wo ne wo mmammarima dea, na ɛyɛ wo ne wo mmammarima no kyɛfa a ɛfiri afɔdeɛ a wɔde ogya bɔ maa Awurade no mu. Yei na wɔahyɛ sɛ menyɛ.
    14: Nanso, ne yan ne ne srɛ a mohim no Awurade anim no, motumi we no beaeɛ biara a amanneɛ kwan so no ɛhɔ teɛ. Ɛyɛ wo, wo mmammarima ne wo mmammaa kyɛfa wɔ Israelfoɔ Asomdwoeɛ afɔrebɔdeɛ no mu.
    15: Ne srɛ ne ne yan a wohim no, ɛsɛ sɛ wɔde ka sradeɛ afɔrebɔdeɛ a wɔhye de ma Awurade no ho. Afei ɛbɛyɛ wo ne wʼasefoɔ dea daa sɛdeɛ Awurade ahyɛ no.”
    16: Ɛberɛ a Mose bisaa deɛ ayɛ abirekyie a wɔde no bɛbɔ bɔne afɔdeɛ no ho asɛm no, ɔhunuu sɛ wɔahye no. Ɛno enti, ne bo fuu Eleasa ne Itamar a na wɔyɛ Aaron mmammarima no.
    17: “Ɔbisaa wɔn sɛ, ‘Adɛn enti na moanwe bɔne afɔrebɔdeɛ no wɔ kronkronbea hɔ? Ɛyɛ afɔrebɔdeɛ kronkron! Wɔde maa mo sɛ momfa nyi nnipa no afɔdie na ɛnyɛ mpatadeɛ mma wɔn wɔ Awurade anim.
    18: Esiane sɛ wɔamfa ne mogya ankɔ kronkronbea hɔ no enti, anka mobɛtumi awe no hɔ ara sɛdeɛ mehyɛeɛ no.’”
    19: Aaron srɛɛ Mose maa ne mma no sɛ, “Ɛnnɛ me mma no bɔɔ wɔn bɔne afɔdeɛ ne ɔhyeɛ afɔdeɛ maa Awurade. Nanso hwɛ asɛm yi a ato me. Sɛ mewee bɔne afɔdeɛ ɛnam yi bi ɛnnɛ a, anka Awurade ani bɛsɔ anaa?”
    20: Na Mose tee saa no, ɔgye too mu.
  11:
    1: Afei, Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    2: “Monka nkyerɛ Israelfoɔ no sɛ, ‘yei ne mmoa a mobɛtumi awe wɔ asase so mmoa no mu.
    3: Motumi we aboa biara a ne tɔte mu apae na ɔpu wesa no.
    4: “‘Monnnwe mmoa a ɛdidi so yi. Yoma, ɛfiri sɛ, ɔpu wesa nanso ne tɔte mu mpaeɛ;
    5: Atwaboa, ɛfiri sɛ, ɔpu wesa nanso ne tɔte mu mpaeɛ.
    6: Adanko, ɛfiri sɛ, ɔpu wesa nanso ne tɔte mu mpaeɛ.
    7: Ɔprako, ɛfiri sɛ, ne tɔte mu apae nanso ɔmpu nwesa.
    8: Monnnwe wɔn nam anaa mommfa mo nsa nka wɔn funu; wɔyɛ akyiwadeɛ nnuane ma mo.
    9: “‘Monni nsuomnam biara a ɛwɔ ntɛtɛ ne abon a ɛfiri nsubɔntene anaa ɛpo mu;
    10: nanso nsuomnam a aka no deɛ, mokyi.
    11: Ɛnsɛ sɛ mowe wɔn nam anaa mode mo nsa ka wɔn afunu.
    12: Meti mu bio sɛ, nsuomnam biara a ɛnni ntɛtɛ anaa abon no, mokyi.
    13: '“‘Nnomaa a mokyi no korakora nso ne: ɔkɔdeɛ, ne ɔkɔrewa ne ɔkomfufuo,'
    14: ɔkompete (wɔn ahodoɔ nyinaa), ɔsansa,
    15: anene (wɔn ahodoɔ nyinaa),
    16: sohori, anadwokorɔma, ɛpo so akorɔma, akorɔma (wɔn ahodoɔ nyinaa),
    17: ɔpatuo, ɛserɛ so patuo, patukɛseɛ,
    18: bakanoma, nantwinoma, opete,
    19: asukɔnkɔn (wɔn ahodoɔ nyinaa), asɔkwaa ne apan.
    20: “‘Ntuboa a wɔnante no, ɛnsɛ sɛ wɔwe
    21: agye wɔn a wɔhuri;
    22: ntutummɛ ahodoɔ nyinaa, nketekyire, ne mmɛbɛ nyinaa motumi we.
    23: Nanso mmoawa a wɔtu na wɔwɔ nan ɛnan no deɛ, mokyi.
    24: “‘Obiara a ɔde nsa bɛka wɔn funu no mpo ho bɛgu fi kɔsi anwummerɛ
    25: na amonom hɔ ara, ɛsɛ sɛ onii no si ne ntoma na ɔtwe ne ho firi nnipa mu kɔsi anwummerɛ de kyerɛ sɛ, ne ho agu fi.
    26: “‘Obiara a ɔde ne nsa bɛka aboa biara a ne tɔte mu mpae nwieeɛ anaa aboa a ɔmpu nnwesa no, wagu ne ho fi.
    27: Aboa biara a ne nan yɛ ɛnan na ɔnam ne mmɔwerɛ so no, mokyiri ne nam. Obiara a ɔde ne nsa bɛka aboa a ɔte saa funu no ho agu fi kɔsi anwummerɛ; ɛyɛ mo akyiwadeɛ.
    28: Obiara a ɔbɛfa saa aboa no funu no, ɛsɛ sɛ ɔsi ne ntoma na ne ho nnte ara kɔsi anwummerɛ.
    29: '“‘Mmoa a wɔwea fam a wɔn ho nte no nie: Kɔkɔbo, okusie, akura,'
    30: efiewura, ɔmampam, ɔkoterɛ, srɛ so koterɛ, abosomakoterɛ.
    31: Obiara a ɔde ne nsa bɛka wɔn mu bi funu no ho bɛyɛ fi kɔsi anwummerɛ
    32: na biribiara a wɔn funu no ho bɛka no nso ho bɛgu fi, sɛ ɛyɛ dua, ntoma, kuntu, kotokuo; biribiara a wɔn ho bɛka no, wɔmfa ngu nsuo mu nkɔsi anwummerɛ. Ɛno akyi, wɔtumi de di dwuma bio.
    33: Kukuo biara a ebi bɛtɔ mu no, deɛ ɛwɔ mu biara ho bɛgu fi enti ɛsɛ sɛ wɔbɔ saa kukuo no.
    34: Nsuo a wɔde bɛhohoro nneɛma a ɛho nte wɔ kukuo no mu no, sɛ ebi ka aduane bi a, ɛgu aduane no ho fi. Na nsã biara a ɛwɔ kukuo a ɛho agu fi no mu no nso ho gu fi saa ara.
    35: Sɛ aboa biara a ne ho agu fi funu ka fononoo a wɔde ɛboɔ anwono a, na ɛno nso ho agu fi enti ɛsɛ sɛ wɔbubu guo.
    36: Sɛ aboa no te hwe asutire anaa abura bi a nsuo wɔ mu mu a, nsuo no ho nguu fi, na mmom, onipa a ɔbɛyi aboa no ho agu fi.
    37: Na sɛ aboa no funu ka aduane a wɔbɛdua no afuom a, ɛho nguu fi,
    38: nanso sɛ wɔfɔ aba no na efunu no te tɔ so a, aba no ho agu fi.
    39: “‘Sɛ yadeɛ bi kum aboa a wɔama wo ho kwan sɛ we ne nam a, obi a ɔde ne nsa bɛka ne funu no no ho gu fi kɔsi anwummerɛ.
    40: Saa ara nso na onipa a ɔbɛwe ne ɛnam no bɛsi ne ntoma na ne ho agu fi akɔsi anwummerɛ.
    41: “‘Monnnwe mmoa a wɔwea fam no ɛnam.
    42: Wɔn a wɔtwe wɔn ho ase fa wɔn afuru so ne wɔn a wɔnam wɔn nan ɛnan so nyinaa ka ho. Monnnwe wɔn a wɔwɔ nan bebree na wɔwea no nam nso, ɛfiri sɛ, wɔn ho agu fi.
    43: Mfa wo ho nka wɔn na wo ho angu fi.
    44: Mene Awurade wo Onyankopɔn. Momma mo ho nte wɔ saa nneɛma yi nyinaa ho na monyɛ kronkron, ɛfiri sɛ, meyɛ kronkron. Yei enti, mommfa mo nsa nkɔka mmoa a wɔwea fam yi mu biara mfa ngu mo ho fi.
    45: Mene Awurade a meyii mo firii Misraim de mo bɛyɛɛ mo Onyankopɔn no. Ɛno enti, ɛsɛ sɛ moyɛ kronkron, ɛfiri sɛ, meyɛ kronkron.
    46: “‘Yei ne mmara a ɛfa mmoa, nnomaa, nsuomnam ne wɔn a wɔwea asase so no ho.
    47: Yei ne nsonsonoeɛ a ɛda mmoa a wɔn ho te a ɛsɛ sɛ wɔwe wɔn ɛnam ne wɔn a wɔn ho nte a ɛnsɛ sɛ wɔwe wɔn ɛnam wɔ mmoa a wɔwɔ asase so no ntam.’”
  12:
    1: Awurade ka kyerɛɛ Mose sɛ ɔnhyɛ Israelfoɔ mmara sɛ,
    2: “Sɛ ɔbaa bi wo ɔbabarima a, ne ho nnte nnanson, te sɛ deɛ ɔkɔ afikyire a ne ho nteɛ no ara.
    3: Ne nnawɔtwe so no, ɛsɛ sɛ wɔtwa abarimaa no twetia.
    4: Na nnafua aduasa mmiɛnsa a ɛda nʼanim a ɔde rete ne ho no, ɛnsɛ sɛ ɔsɔ biribiara a ɛyɛ kronkron mu na ɔnni ho kwan sɛ ɔkɔ hyiadan mu nso.
    5: Sɛ ɔbaa bi wo ɔbabaa a, ne ho nnte nnawɔtwe mmienu, te sɛ deɛ ɔkɔ afikyire a ne ho nteɛ no ara. Afei ɛsɛ sɛ ɔtwɛn nnafua aduosia nsia ma ne ho twa.
    6: “Sɛ saa ahoteɛ nna yi twam a (mmara a ɛdi so yi ka ɔbaa a wawo abarimaa anaa abaayewa ho asɛm), ɛsɛ sɛ ɔde odwammaa a wadi afe bɛbɔ ɔhyeɛ afɔdeɛ na ɔde aborɔnoma anaa aturukuku ba bɛbɔ bɔne ho afɔdeɛ. Ɛsɛ sɛ ɔde wɔn kɔ Ahyiaeɛ Ntomadan no ano kɔma ɔsɔfoɔ no,
    7: na ɔsɔfoɔ no de ama Awurade de ayɛ mpatadeɛ ama ɛna no; ɛba saa a, ne ho te bio wɔ nʼawoɔ mu mogyaguo ho. “Yei ne awoɔ akyi ahyɛdeɛ.
    8: Na sɛ ɔyɛ ohiani a ɔrennya odwammaa no a, ɛnneɛ, ɛsɛ sɛ ɔde mmorɔnoma mmienu anaa nturukuku mma mmienu ba. Wɔde baako bɛbɔ ɔhyeɛ afɔdeɛ na wɔde baako abɔ bɔne ho afɔdeɛ. Ɔsɔfoɔ no de yeinom bɛyɛ mpatadeɛ ama no, sɛdeɛ ɛbɛyɛ a ne ho bɛte bio.”
  13:
    1: Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    2: “Sɛ obi hunu sɛ biribi ahono ne honam ani, anaa pɔmpɔ anaa sowanini asi no na adidi kɔ ne honam mu a, ɔnhunu sɛ ɛyɛ kwata. Ɛsɛ sɛ wɔde saa onipa no kɔma ɔsɔfoɔ Aaron anaa ne mmammarima no mu baako
    3: na ɔhwɛ ahonoeɛ no. Sɛ enwi a ɛsi ahonoeɛ hɔ dane yɛ fitaa na ahonoeɛ no atɔ honam no mu a, na ɛyɛ kwata a ɛsɛ sɛ ɔsɔfoɔ no da no adi sɛ ɔyarefoɔ no yɛ ɔkwatani.
    4: Na sɛ ahonoeɛ no ntɔɔ honam no mu na sɛ ahonoeɛ hɔ nwi no nso nyɛɛ fitaa a, ɛsɛ sɛ ɔsɔfoɔ no yi ɔyarefoɔ no firi nnipa mu nnanson.
    5: Nnanson no duru a, ɔsɔfoɔ no bɛhwɛ no bio na sɛ ahonoeɛ no nsesaeɛ na ɛntrɛtrɛɛ honam no ani a, ɔsɔfoɔ no bɛsane atwa no asuo nnanson bio.
    6: Afei ne nnanson so no, ɔsɔfoɔ no bɛhwɛ ne honam ani bio, na sɛ ɔhunu sɛ yadeɛ no ano abrɛ ase a ɛntrɛtrɛɛ a, ɔsɔfoɔ no bɛka ato dwa sɛ, ɔyarefoɔ no ho atɔ no; ɔbɛkyerɛ mu sɛ ɛyɛ nsawa bi na ɛguu no berɛ tiawa bi mu. Enti sɛ ɔyarefoɔ no si ne ntoma a wɔbɛfa no sɛ wanya ayaresa awie.
    7: Na sɛ nso ɔyarefoɔ no ba ɔsɔfoɔ no nkyɛn ma ɔhwɛ no na yadeɛ no atrɛtrɛ a, ɛsɛ sɛ ɔsane ba ɔsɔfoɔ no nkyɛn bio
    8: na ɔhwɛ no na sɛ yadeɛ no atrɛtrɛ ɔhonam no ani a, afei, ɔbɛpae mu aka sɛ amanneɛ kwan so no, ne ho nte na ɛyɛ ɔhonam ani nsaneyadeɛ.
    9: “Sɛ obi nya ɔhonam ani nsaneyadeɛ a, ɛsɛ sɛ wɔde no kɔkyerɛ ɔsɔfoɔ na ɔhwɛ no.
    10: Sɛ ɔsɔfoɔ no hunu sɛ nwi no bi ayɛ fitaa na ekuro atɔ saa beaeɛ hɔ a,
    11: na ɛkyerɛ sɛ ɛyɛ ɔhonam ani nsaneyadeɛ, na ɛsɛ sɛ ɔsɔfoɔ no de to dwa sɛ amanneɛ kwan so no, onipa no ho nte. Ɛba saa a, wɔnhwehwɛ yadeɛ no mu bio, ɛfiri sɛ ɛda adi pefee sɛ honam no ayɛ kwata.
    12: “Nanso sɛ ɔsɔfoɔ no hunu sɛ kwata no adidi ne honam nyinaa firi ne tiri so kɔsi ne nan ase nyinaa a,
    13: ɔsɔfoɔ no bɛpae mu aka sɛ ne ho te, ɛfiri sɛ, ne honam nyinaa adane ayɛ fitaa.
    14: Na sɛ akuro no bi pue ne honam no baabi foforɔ a, wɔbɛpae mu ka sɛ onipa no yɛ ɔkwatani.
    15: Ɛsɛ sɛ ɔsɔfoɔ no pae mu ka ntɛm ara a ɔhunu ekuro wɔ honam no fa baabi, ɛfiri sɛ akuro no kyerɛ sɛ kwata wɔ honam no mu.
    16: Na sɛ akuro no wu na ɛdane yɛ fitaa sɛ honam a aka no a, ɔkwatani no bɛkɔ ɔsɔfoɔ no hɔ bio.
    17: Ɔsɔfoɔ no bɛhwɛ no na sɛ honam no fa hɔ ayɛ fitaa deɛ a, ɔsɔfoɔ no bɛpae mu aka sɛ ne ho atɔ no.
    18: “Sɛ pɔmpɔ si obi na ɛgyae
    19: na sɛ baabi a pɔmpɔ no siiɛ no biribi hyɛnn, bi anaa deɛ ɛbere kakra hono wɔ hɔ a, ɛsɛ sɛ ɔde ne ho kɔkyerɛ ɔsɔfoɔ.
    20: Na sɛ ɔsɔfoɔ no hwɛ na yadeɛ no adidi kɔ ne honam mu na enwi a ɛwɔ honam no hɔ no ayɛ fitaa a, ɔsɔfoɔ no bɛpae mu aka sɛ ɔyarefoɔ no ho nte, ɛfiri sɛ, kwata apue afiri pɔmpɔ no mu.
    21: Nanso sɛ ɔsɔfoɔ no hwɛ na ɔhunu sɛ enwi fitaa biara nni baabi a yadeɛ no wɔ hɔ no, na yadeɛ no nnidi nkɔɔ honam no mu, na ahosuo no yɛ nsonso a, ɔsɔfoɔ no bɛyi no afiri nnipa mu nnanson.
    22: Saa ɛberɛ no mu sɛ beaeɛ hɔ no trɛtrɛ a, ɔsɔfoɔ no bɛpae mu aka sɛ, onipa no yare kwata.
    23: Na sɛ beaeɛ a ɛhɔ ayɛ hyɛnn no anhono bio na antrɛtrɛ a, na ɛyɛ pɔmpɔ no twa kɛkɛ enti ɔsɔfoɔ no bɛpae mu aka sɛ, ne ho te.
    24: “Sɛ obi hyehye na sɛ nhyehyeeɛ no mu yɛ kɔkɔɔ ne fitaa anaa fitaa a,
    25: ɛsɛ sɛ ɔsɔfoɔ no hwɛ nhyehyeeɛ hɔ. Sɛ nwi a ɛwɔ beaeɛ a ɛhɔ nnii dɛm biara no dane yɛ fitaa na sɛ ɛyɛ adeɛ a adidi kɔ honam no mu a, na ɛyɛ kwata na apue afiri nhyehyeeɛ no mu, enti ɛsɛ sɛ ɔsɔfoɔ no pae mu ka sɛ onipa no yɛ ɔkwatani.
    26: Na sɛ ɔsɔfoɔ no hwɛ hunu sɛ nwi fitaa nni beaeɛ a ɛhɔ yɛ hyɛnn no, na sɛ hyɛnn no nnidi nkɔɔ honam no mu, na yadeɛ no regyae a, ɔsɔfoɔ no bɛyi no afiri nnipa mu nnanson
    27: na wahwɛ no bio ne nnanson so. Sɛ yadeɛ no trɛ fa ɔhonam no ani a, ɛsɛ sɛ ɔsɔfoɔ no pae mu ka sɛ kwata ayɛ onipa no.
    28: Nanso sɛ honam no fa hɔ a ayɛ hyɛnn no antrɛtrɛ honam no ani, na sɛ ɛyɛ sɛ deɛ ɛhɔ retwintwam no a, wɔbɛfa no sɛ ɛyɛ nhyehyeeɛ twa bi, enti ɔsɔfoɔ no bɛda no adi sɛ ɔnyare kwata.
    29: “Sɛ ekuro da ɔbarima anaa ɔbaa bi tirim anaa nʼafono ho a,
    30: ɛsɛ sɛ ɔsɔfoɔ no hwɛ; sɛ ɔhwɛ na ɔhunu sɛ yadeɛ no adidi kɔ honam no mu na ɔsane hunu enwi a ɛte sɛ akokɔsradeɛ wɔ ekuro no mu a, ɛsɛ sɛ ɔpae mu ka sɛ onipa no yare kwata.
    31: Na sɛ ɔsɔfoɔ no hwɛ na ɔhunu sɛ yadeɛ no nnidi nkɔɔ honam no mu, na mmom, ɛwɔ honam no ani a enwi tuntum wɔ mu a, ɛsɛ sɛ wɔyi onipa no firi nnipa mu nnanson,
    32: na ne nnanson so no, wɔsane hwɛ no bio. Sɛ yadeɛ no ntrɛtrɛeɛ na enwi a ɛte sɛ akokɔsradeɛ nnaa ne ho adi wɔ mu na ɛnnidi nkɔɔ honam no mu a,
    33: ɔbɛwerɛ enwi a atwa ekuro no ho ahyia nyinaa (na mmom ɛnyɛ ekuro no mu ankasa) na ɔsɔfoɔ no ayi no afiri nnipa mu nnanson bio.
    34: Ne nnanson so, ɔbɛsane ahwɛ no bio na sɛ yadeɛ no ntrɛtrɛeɛ, nnidi nkɔɔ honam no mu a, ɔsɔfoɔ no bɛpae mu aka sɛ onipa no ho ate na sɛ ɔsi ne ntoma wie a, na afei wadi mu.
    35: Na sɛ akyire no saa yadeɛ no trɛtrɛ a,
    36: ɛsɛ sɛ ɔsɔfoɔ no hwɛ no bio a ɔnhwɛ sɛ enwi a ɛte sɛ akokɔsradeɛ fra yadeɛ no mu na ɔpae mu ka sɛ, onipa no yare kwata.
    37: Na sɛ yadeɛ no trɛ a ɛretrɛtrɛ no gyae na sɛ enwi tuntum fu wɔ beaeɛ hɔ a, na ɛkyerɛ sɛ, ne ho atɔ no a kwata biara nni ne ho enti ɛsɛ sɛ ɔsɔfoɔ no pae mu ka sɛ, ne ho ate.
    38: “Sɛ ɔbarima anaa ɔbaa bi honam ani yɛ fitaa nahanaha,
    39: na akyire no, honam no ani dum ara na ɛredum a, na ɛnkyerɛ sɛ kwata ayɛ onipa no, na mmom, ɛyɛ yare foforɔ bi.
    40: “Sɛ obi tiri so pa a, ɛwom sɛ ne tiri so apa deɛ, nanso ɛno nkyerɛ sɛ ɔyɛ ɔkwatani!
    41: Sɛ obi tiri so pa firi ne moma so a, na ne moma so ara na apa, na ɛnkyerɛ sɛ ɛyɛ kwata.
    42: Na mmom, sɛ nsisiiɛ nkɔkɔɔ a fitaa frafra mu wɔ atipa no so a, na ɛkyerɛ sɛ, ebia, kwata pɛ sɛ ɛyɛ saa onipa no.
    43: Sɛ ɛba saa a, ɔsɔfoɔ no bɛhwɛ no na sɛ biribi kɔkɔɔ aboa ne ho baabi te sɛ kwata a,
    44: na ɛkyerɛ sɛ, kwata ayɛ no, enti ɛsɛ sɛ ɔsɔfoɔ no pae mu ka sɛ, onipa no yare kwata.
    45: “Onipa biara a wɔbɛhunu sɛ ɔyare kwata no, ɛsɛ sɛ ɔfira ntoma a atete na ɔma ne tirinwi fu, twa mpɛsɛmpɛsɛ na ɔkata nʼanim fa na ɔnam a ɔteateam sɛ, ‘Me ho nte! Me ho nte!’
    46: Na nna dodoɔ a yadeɛ no nkɔeɛ no deɛ, wɔbɛfa ɔyarefoɔ no sɛ ne ho nte enti ɛsɛ sɛ ɔtena kuro no akyi baabi.
    47: “Sɛ kwata ho nsɛnkyerɛnneɛ bi ka atadeɛ mu
    48: kuntutam anaa nweratam, aboa nhoma anaa biribiara a wɔde aboa nwoma ayɛ mu,
    49: na sɛ nsisiiɛ ahahammono anaa kɔkɔɔ wɔ mu a, ebia na ɛyɛ kwata, enti ɛsɛ sɛ wɔde kɔma ɔsɔfoɔ na ɔhwɛ.
    50: Ɔsɔfoɔ no de bɛkɔ akɔsie nnanson
    51: na nnanson so no, wasane ahwɛ bio. Na sɛ ɔhunu sɛ nsisiiɛ no atrɛtrɛ a, na ɛkyerɛ sɛ, ɛyɛ kwata a ɛtumi sane nnipa,
    52: enti ɛsɛ sɛ ɔde ogya hye ntoma, kuntu ne ntadetam ne aboa nhoma no nyinaa, ɛfiri sɛ, ɛnam yeinom so bɛtumi ama yadeɛ no asane nnipa.
    53: “Na sɛ ne nnanson so no ɔhwɛ na sɛ nsisiiɛ no ntrɛtrɛeɛ a,
    54: ɔsɔfoɔ no bɛhyɛ ama wɔasi nneɛma a wɔdwene sɛ yadeɛ no bi wɔ mu no no nyinaa na wɔakora no baabi bio nnanson.
    55: Sɛ nnanson bio akyi faako a yadeɛ no wɔ hɔ no nsesaa nʼahosuo na ɛntrɛtrɛɛ a, wɔbɛfa no sɛ ɛyɛ kwata enti ɛsɛ sɛ wɔhye adeɛ no, ɛfiri sɛ, yadeɛ no adidi kɔ mu ara yie.
    56: Na sɛ ɔsɔfoɔ no hunu sɛ nneɛmasie no akyi, nsisiiɛ no ano abrɛ ase a, ɔbɛtwa hɔ afiri ntoma anaa aboa nhoma a wɔde adi dwuma bi no mu.
    57: Na sɛ ɛsane ba bio deɛ a, na ɛyɛ kwata enti ɛsɛ sɛ wɔhye no.
    58: Sɛ wɔsi na asɛm biara amma ho a, wɔtumi de di dwuma biara ɛberɛ a wɔasane asi bio no.”
    59: Yeinom ne mmara a ɛfa kwata a ɛwɔ ntoma anaa biribiara a wɔde aboa nwoma ayɛ a wɔnam so da no adi sɛ kwata wɔ dekodeɛ no mu anaa ebi nni mu no ho.
  14:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: '“Ɛda a wɔbɛdwira ɔkwatani ho no, ɛho mmara nie: Wɔde no bɛkɔ akɔma ɔsɔfoɔ,'
    3: na ɔsɔfoɔ no ahwɛ no wɔ sraban no akyi. Na sɛ ɔsɔfoɔ no hunu sɛ kwata no agyae a,
    4: ɔbɛbisa nnomaa mmienu bi a wɔwe, na afei wɔde ntweneduro, koogyan ahoma ne hisope mman a wɔde bɛyɛ ahodwira ahyɛdeɛ ama ɔkwatani no abrɛ no.
    5: Ɔsɔfoɔ no bɛka ama wɔakum nnomaa no mu baako wɔ ayowaa a nsuo wɔ mu so.
    6: Na anomaa a wɔnnya nkum no no nso, wɔde ɔno ne ntweneduro no ne koogyan ahoma no ne hisope mman no bɛhyɛ anomaa a wɔkumm no no mogya no mu.
    7: Na ɔsɔfoɔ no apete mogya no agu ɔkwatani a ne ho afiri no so mprɛnson, na wapae mu aka sɛ ne ho ate na wagyaa anomaa a wɔnkum no no.
    8: “Na ɔyarefoɔ a ne ho atɔ no no bɛsi ne ntoma nyinaa. Ɔbɛyi ne ho nwi nyinaa nso. Ɔbɛdware na wasane abɛtena baabi a kane no na ɔte hɔ bio; nanso ɛsɛ sɛ ɔtena ne ntomadan akyi nnanson.
    9: Nnanson no so no, ɔbɛyi ne ho nwi nyinaa bio, ɔbɛyi nʼabɔgyesɛ ayi nʼanintɔn nwi na wayi ne ho nwi a aka nyinaa, na wadware, na afei wɔapae mu aka sɛ ne ho ate.
    10: “Ɛda a ɛdi so a ɛyɛ nnawɔtwe so no, ɔbɛfa nnwammaa anini mmienu a wɔn ho nni dɛm ne odwammaa bereɛ baako a ɔno nso ho nni dɛm, asikyiresiam muhumuhu lita nsia a wɔde ngo afra ne ngo a wɔmfa mfraa hwee lita fa.
    11: Afei ɔsɔfoɔ a ɔbɛhwehwɛ ɔyarefoɔ no ho ahwɛ sɛ ne ho atɔ no no de onipa no ne nʼafɔrebɔdeɛ bɛba Awurade anim wɔ Ahyiaeɛ Ntomadan no ano.
    12: “Ɔsɔfoɔ no bɛfa nnwammaa no baako ne ngotoa baako no na ɔde ama Awurade sɛ ɛfɔdie afɔrebɔ a wɔhim no wɔ afɔrebukyia no anim.
    13: Afei, wɔbɛkum odwammaa no wɔ beaeɛ a wɔbɔ bɔne ne ɔhyeɛ afɔdeɛ no wɔ kronkronbea hɔ. Wɔde saa afɔdie afɔrebɔdeɛ yi bɛma ɔsɔfoɔ no sɛdeɛ wɔyɛ no bɔne afɔrebɔ mu no ara pɛ. Ɛyɛ afɔrebɔ a ɛyɛ kronkron ankasa.
    14: Ɔsɔfoɔ no bɛfa saa ɛfɔdie afɔrebɔdeɛ mogya na ɔde akeka ɔyarefoɔ a wɔrete ne ho no aso nifa ase ne ne nsa nifa kokurobetie ne ne nan nifa kokurobetie.
    15: Afei, ɔsɔfoɔ no bɛfa ngo no bi ahwie agu ne nsa benkum mu
    16: na ɔde ne nsa nifa abɔ mu, na watu apete mprɛnson wɔ Awurade anim.
    17: Ngo no a ɛbɛka ne nsa benkum mu no, ɔsɔfoɔ no de bɛka onipa no aso nifa ase ne ne nsa nifa kokurobetie ne ne nan nifa kokurobetie sɛdeɛ ɔde ɛfɔdie mogya yɛeɛ wɔ ɛfɔdie afɔrebɔ no mu no ara pɛ.
    18: Ɔde ngo no nkaeɛ a ɛwɔ ne nsam no bɛfɔ ɔbarima no tiri ho. Yei bɛkyerɛ sɛ, ɔsɔfoɔ no de ne ho ayɛ mpatadeɛ ama onipa no wɔ Awurade anim.
    19: “Afei, ɛsɛ sɛ ɔsɔfoɔ no bɔ bɔne afɔdeɛ na ɔsane yɛ mpatadeɛ ho adeɛ ma onipa a wɔrehohoro ne ho afiri ne kwata mu no ho; ɛno akyi, ɔsɔfoɔ no bɛkum ɔhyeɛ afɔrebɔdeɛ no
    20: na ɔde abɔ ɛne atokoɔ afɔdeɛ wɔ afɔrebukyia no so de ayɛ mpatadeɛ ama ɔbarima no na afei, wapae mu aka sɛ ne ho afiri.
    21: “Sɛ ɔyɛ ohiani a ɔrentumi ntɔ nnwammaa mmienu no a, ɛnneɛ, ɔde odwammaanini baako bɛbɔ ɛfɔdie afɔdeɛ no de ama Awurade sɛ mpatadeɛ a wɔhim no afɔrebukyia no anim; na wɔde asikyiresiam fitaa muhumuhu lita mmienu ne fa a wɔde ngo afra de abɔ atokoɔ afɔdeɛ no a ngo akɔtoa ka ho.
    22: Ɛno akyi, ɔde mmorɔnoma mmienu anaa nturukuku mma mmienu mu biara a ɔbɛnya no mu baako bɛbɔ bɔne afɔdeɛ na ɔde baako a ɔbɛka no nso abɔ ɔhyeɛ afɔdeɛ.
    23: “Ɛda a ɛtɔ so nnwɔtwe no, ɔde ne nyinaa bɛkɔ akɔma ɔsɔfoɔ no wɔ Ahyiaeɛ Ntomadan no ano na ɔsɔfoɔ no de adwira no wɔ Awurade anim.
    24: Ɔsɔfoɔ no bɛfa odwammaa no de abɔ ɛfɔdie afɔdeɛ. Ɔde ngo toa ma bɛka ho na wahim no afɔrebukyia no anim de akyerɛ sɛ, wɔde rema Awurade.
    25: Afei, wɔbɛkum odwammaa no de no abɔ ɛfɔdie afɔdeɛ na ɔde ne mogya no bi akeka ɔbarima a wɔredwira no no aso nifa ase. Ɔde mogya no bi bɛka ne nsa nifa kokurobetie ne ne nan nifa kokurobetie.
    26: Ɔsɔfoɔ no bɛhwie ngo agu ɔno ara ne nsa benkum mu
    27: na ɔde ne nsateaa nifa abɔ mu apete bi mprɛnson wɔ Awurade anim.
    28: Na ɛsɛ sɛ ɔde ngo a ɛwɔ ne nsam no bi ka ɔbarima no aso nifa ase ne ne nsa nifa kokurobetie ne ne nan nifa kokurobetie sɛdeɛ ɔyɛɛ mogya no ɛberɛ a ɔrebɔ ɛfɔdie afɔdeɛ no.
    29: Ngo no a ɛbɛka wɔ ne nsam no, ɛsɛ sɛ ɔde fɔ ɔbarima a wɔredwira no no tiri ho de yɛ mpatadeɛ wɔ Awurade anim.
    30: Afei, ɛsɛ sɛ ɔde nturukuku mmienu anaa mmorɔnoma mmienu no mu biara a ɔtumi tɔeɛ no ba.
    31: Wɔde mmienu a ɔnyaeɛ no mu baako bɛbɔ bɔne afɔdeɛ na baako a aka no, ɔde abɔ ɔhyeɛ afɔdeɛ a saa ɛberɛ no ara mu wɔbɛbɔ atokoɔ afɔdeɛ nso, na ɔsɔfoɔ no bɛyɛ mpatadeɛ ama ɔbarima no wɔ Awurade anim.”
    32: Yeinom ne mmara a ɛfa wɔn a wɔte wɔn ho ma wɔn ho fi kwata mu nanso wɔntumi mfa afɔrebɔdeɛ a ɛho hia no nyinaa mma no.
    33: Afei, Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    34: “Sɛ moduru Kanaan asase a mede ama mo no so, na sɛ mede kwata kɔ afie bi mu a,
    35: ɛnneɛ, efiewura no nyi ne ho adi nkyerɛ ɔsɔfoɔ no na ɔnka sɛ, ‘Ɛyɛ me sɛ kwata wɔ me fie ha!’
    36: Ɔsɔfoɔ no bɛhyɛ ama wɔatu efie hɔ nneɛma nyinaa ansa na wahwɛ hɔ sɛdeɛ ɛbɛyɛ a, sɛ ɔka sɛ kwata wɔ fie hɔ a, ɛrengu biribi foforɔ ho fi wɔ hɔ.
    37: Sɛ ɔhunu nsensaneɛ ahahammono anaa kɔkɔɔ wɔ efie no afasuo ho a anonom kɔ afasuo no mu a,
    38: ɔbɛto efie no mu nnanson
    39: na ne nnanson so no, wasane aba bio abɛhwɛ. Na sɛ nsensaneɛ awurawura afasuo no mu a,
    40: ɛnneɛ, ɔsɔfoɔ no bɛhyɛ ama wɔawerɛwerɛ nsisiiɛ no afiri hɔ na wɔato nwerɛwerɛeɛ no agu baabi a ɛhɔ ho nte wɔ kuro no akyi baabi.
    41: Afei, ɔbɛhyɛ ama afasuo a ɛwɔ efie no mu no, wɔawerɛwerɛ no yie na wɔato nwerɛwerɛeɛ no agu baabi a ɛhɔ nte wɔ kuro no akyi baabi.
    42: Na wɔde aboɔ foforɔ bi abɛhyɛ deɛ wɔwerɛwerɛeɛ no anan na wɔde dɔteɛ foforɔ asra efie no ho.
    43: “Na sɛ nsisiiɛ no ba bio a,
    44: ɔsɔfoɔ no bɛba bio abɛhwɛ na sɛ ɔhunu sɛ nsisiiɛ no atrɛtrɛ a, na ɛyɛ kwata na ɛkyerɛ sɛ efie no ho nte.
    45: Sɛ ɛba saa a, ɔbɛhyɛ ama wɔabubu efie no agu. Wɔbɛtwe mmubuiɛ no mu aboɔ, nnua ne dɔteɛ no nyinaa afiri kuro no mu de akɔgu kuro no akyi baabi a ɛhɔ ho nte.
    46: “Obiara a ɔbɛwura efie a wɔato mu no mu no ho nte kɔsi anwummerɛ.
    47: Na obiara a ɔbɛda hɔ anaa ɔbɛdidi wɔ efie hɔ no bɛsi ne nneɛma nyinaa.
    48: “Na sɛ wɔsra efie no ho bio na ɔsɔfoɔ no bɛhwɛ na nsisiiɛ no mmaa bio a, ɔbɛpae mu aka sɛ wɔate efie no ho na kwata no nso kɔ.
    49: Ɔbɛdi efie no ahodwira ho dwuma. Ɔde nnomaa mmienu, sida dua, asaawa kɔkɔɔ ne hisope mman na ɛbɛdi saa dwuma no.
    50: Ɔbɛkum nnomaa no baako wɔ nsu pa a ɛwɔ ayowaa mu so,
    51: na ɔde sida dua no ne hisope mman ne ahoma kɔkɔɔ ne anomaa a wɔnkum no no anu anomaa a wakum no nsu pa no so no mogya mu na wɔde apete efie no mprɛnson.
    52: Wɔyɛ yei de te efie no ho.
    53: Afei, ɔbɛgyae anomaa a ɔnwuiɛ no ama watu akɔ kuro no akyi baabi. Yei ne ɛkwan a wɔfa so de yɛ mpatadeɛ de ma efie sane de dwira ho no.”
    54: Yeinom ne mmara a ɛfa mmeammea a kwata ba hɔ ho.
    55: Sɛ ɛyɛ atadeɛ mu anaa efie mu,
    56: anaa honam ani nhonhonoeɛ, anaa ɔhyehyeɛ mu mpumpunnya anaa honam ani baabi a ɛhɔ ayɛ hyɛnn.
    57: Saa ɛkwan yi so na wɔbɛfa ahunu sɛ ɛyɛ kwata anaa ɛnyɛ kwata. Yei enti na wɔhyɛɛ saa mmara yi.
  15:
    1: Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    2: '“Monhyɛ saa mmara yi mma Israelfoɔ: ‘Ɔbarima biara a ne ho bɛsene aguo no, ne ho agu fi.'
    3: Ɛberɛ a ne ho resene guo ne ɛberɛ a agyae no nyinaa ma ne ho gu fi.
    4: “‘Mpa a ɔbɛda so ne biribiara a ɔbɛtena so nso ho gu fi;
    5: enti obiara a ɔde ne ho ka ɔbarima no mpa ho gu fi kɔsi anwummerɛ, enti ɛsɛ sɛ ɔsi ne ntoma na ɔdware.
    6: Obiara a ɔbɛtena akonnwa a ɔbarima no atena so so ho gu fi kɔsi anwummerɛ, enti ɛsɛ sɛ ɔsi ne ntoma na ɔdware.
    7: “‘Saa mmara yi ka obiara a ɔde ne ho bɛka ɔbarima no.
    8: “‘Obiara a ɔbarima no bɛte ntasuo agu ne so no ho nte kɔsi anwummerɛ enti ɛsɛ sɛ onii no si ne ntoma na ɔdware.
    9: “‘Ɔpɔnkɔ adwa biara a ɔbɛtena so no ho agu fi.
    10: Obiara a ne ho bɛka biribiara a aka saa onipa no ase no ho nte kɔsi anwummerɛ, enti ɛsɛ sɛ ɔsi ne ntoma na ɔdware.
    11: “‘Sɛ onipa a ne ho nte no rekɔsɔ obi mu na wanhohoro ne nsa ansa a, ɛsɛ sɛ onipa ko no si ne ntoma, dware ne ho, ɛfiri sɛ, ne ho nte kɔsi anwummerɛ.
    12: “‘Sɛ saa onipa no sɔ ayowaa biara mu a, ɛsɛ sɛ wɔbɔ no na sɛ ɛyɛ mukaase biribi a wɔde dua na asene deɛ a, ɛsɛ sɛ wɔde nsuo hohoro ho.
    13: “‘Sɛ nʼahosene no twa a, ɛsɛ sɛ ɔde nnanson firi ahodwira ho ahosiesie ase na ɔsi ne ntoma na ɔkɔdware wɔ asubɔnten mu.
    14: Ɛda a ɛtɔ so nwɔtwe no, ɔde nturukuku mmienu anaa mmorɔnoma mma mmienu bɛba Awurade anim wɔ Ahyiaeɛ Ntomadan no ano na ɔde ama ɔsɔfoɔ no.
    15: Ɔsɔfoɔ no de wɔn bɛbɔ afɔdeɛ a baako yɛ bɔne ho afɔdeɛ na baako no nso yɛ ɔhyeɛ afɔdeɛ; na ɛkyerɛ sɛ, ɔsɔfoɔ no bɛyɛ mpatadeɛ wɔ Awurade anim ama ɔbarima no, ɛnam nʼahosene no enti.
    16: “‘Sɛ ɔbarima biara ahobaa gu a, ɛsɛ sɛ ɔdware ne ho nyinaa, ɛfiri sɛ, ne ho nso nte kɔsi anwummerɛ.
    17: Ntoma anaa mpasotam biara a ahobaa no bi bɛgu mu no, ɛsɛ sɛ wɔsi, ɛfiri sɛ, ɛho nte kɔsi anwummerɛ.
    18: Sɛ ɔbarima fa ɔbaa a, wɔn nna no akyi, ɛsɛ sɛ ɔbaa no ne ɔbarima no nyinaa dware, ɛfiri sɛ, wɔn ho nte kɔsi anwummerɛ.
    19: “‘Sɛ ɔbaa kɔ afikyire a, ne ho nte nnanson mu. Saa ɛberɛ no mu, obiara a ɔde ne ho bɛka no no nso ho nte kɔsi anwummerɛ.
    20: “‘Biribiara a ɔbɛda so anaa ɔbɛtena so saa ɛberɛ no mu no nso ho agu fi.
    21: Obiara a ɔde ne nsa bɛka ne mpa anaa biribiara a ɔtena so no bɛsi ne ntoma, adware, ɛfiri sɛ, onii no ho agu fi kɔsi anwummerɛ.
    22: Sɛ obi sɔ biribi a watena so mu nso a, ɛsɛ sɛ ɔsi ne ntoma na ɔdware, ɛfiri sɛ, ne ho agu fi kɔsi anwummerɛ,
    23: sɛ ɛyɛ ne mpasotam anaa nʼakonnwa.
    24: “‘Sɛ ɔbarima ne no da saa ɛberɛ yi mu a, ɔbarima no ho gu fi nnanson; na mpa biara a ɔbarima no bɛda so no nso ho gu fi.
    25: “‘Sɛ ɛberɛ duru sɛ ɔfiri nanso mogya da so ba anaasɛ mogya ba ɛberɛ a ɛnsɛ mu wɔ bosome no mu a, mmara korɔ no ara na wɔde ka ho asɛm,
    26: na ɛkyerɛ sɛ, biribiara a ɔbɛda so saa ɛberɛ no ho agu fi te sɛ deɛ nʼafikyikɔ berɛ mu ɔtena biribi so a, ɛho gu fi no ara pɛ.
    27: Obiara a ɔde ne nsa bɛka ne mpa anaa biribiara a ɔtena so no ho agu fi a ɛsɛ sɛ ɔsi ne ntoma, sane dware, ɛfiri sɛ, ne ho nte kɔsi anwummerɛ.
    28: “‘Nnanson akyi, sɛ afikyikɔ no twa a, na ɔnni efi mu bio.
    29: Ɛda a ɛtɔ so nwɔtwe no, ɔde nturukuku mmienu anaa mmorɔnoma mma mmienu bɛkɔ akɔma ɔsɔfoɔ no wɔ Ahyiaeɛ Ntomadan no kwan ano
    30: na ɔsɔfoɔ no de baako abɔ bɔne ho afɔdeɛ na ɔde baako abɔ ɔhyeɛ afɔdeɛ na ayɛ mpatadeɛ ama ɔbaa no wɔ Awurade anim wɔ nʼafikyikɔ no ho fi no ho.
    31: “‘Saa ɛkwan yi so na sɛ Israelfoɔ no bi ho gu fi a, mobɛfa de ate wɔn ho anyɛ saa a, ɛsiane sɛ wɔagu mʼAhyiaeɛ Ntomadan a ɛsi wɔn mu no ho fi enti, wɔbɛwuwu.’”
    32: Yeinom ne mmara a ɛwɔ hɔ ma ɔbarima a ne ho sene
    33: ne ɔbaa a wakɔ afikyire ne obiara a ɔde ne ho ka ɔsakyimafoɔ wɔ ɛberɛ a ne ho nteɛ no mu no.
  16:
    1: Aaron mmammarima baanu a wɔwuwuu wɔ Awurade anim wuo akyi no, Awurade ka kyerɛɛ Mose sɛ,
    2: “Bɔ wo nua Aaron kɔkɔ sɛ, ɔnnkɔ kronkronbea hɔ wɔ ntwamutam no akyi beaeɛ a apam adaka no si ne mmɔborɔhunu beaeɛ hɔ kwa. Ɔkɔ hɔ a ɔbɛwu, ɛfiri sɛ, mʼankasa mewɔ omununkum a ɛkata mpata beaeɛ so no mu.
    3: '“Sɛ ɔpɛ sɛ ɔkɔ hɔ a, deɛ ɛsɛ sɛ ɔyɛ nie: Ɛsɛ sɛ ɔde nantwinini ba ba ma wɔde bɔ bɔne ho afɔdeɛ na ɔde odwennini nso ba ma wɔde bɔ ɔhyeɛ afɔdeɛ.'
    4: Ɛsɛ sɛ ɔdware na ɔhyɛ atadeɛ nahanaha ne ne nhyɛaseɛ na ɔbɔ abɔwomu ne abotire.
    5: Afei, Israelfoɔ bɛbrɛ no mmirekyie mmienu a wɔde bɛbɔ wɔn bɔne ho afɔdeɛ ne odwennini a wɔde bɛbɔ wɔn ɔhyeɛ afɔdeɛ.
    6: “Deɛ ɛdi ɛkan no, ɔde nantwie ba no bɛma Awurade sɛ bɔne ho afɔdeɛ a ɔrebɔ ama ne ho de ayɛ mpatadeɛ ama ne ho ne ne fiefoɔ.
    7: Afei, ɔde mmirekyie mmienu no bɛba Awurade anim wɔ Ahyiaeɛ Ntomadan no ano
    8: na wɔabɔ wɔn so ntonto ahunu Awurade deɛ, ne deɛ ɛsɛ sɛ wɔsane de no korɔ.
    9: Aaron de abirekyie a wɔde no rebɛbɔ Awurade afɔdeɛ no bɛbɔ bɔne ho afɔdeɛ.
    10: Wɔrenkum abirekyie baako a aka no na wɔde no aba Awurade anim. Wɔbɛyɛ mpatadeɛ ho dwumadie bi agu ne so na wɔde no akɔ ɛserɛ so akɔgya no wɔ hɔ sɛ mpatadwan.
    11: “Aaron de nantwinini ba no abɔ bɔne ho afɔdeɛ ama ne ho ne ne fiefoɔ awie no,
    12: ɔbɛfa adeɛ a wɔhye aduhwam wɔ mu a egyasramma a wɔfaa no Awurade afɔrebukyia no so ayɛ no ma. Afei ɔde aduhwam a wɔayam no muhumuhu bɛyɛ ne nsam na ɔde akɔ ntwamutam no akyi.
    13: Ɛhɔ na ɔde aduhwam no bɛgu bidie no so wɔ Awurade anim na ayi wisie kumɔnn wɔ mpata beaeɛ apam ne adaka (a aboɔ apono a wɔatwerɛ Mmaransɛm Edu agu so wɔ mu) no so nyinaa sɛdeɛ ɛbɛyɛ a ɔrenwu.
    14: Na ɔde nantwinini ba no mogya no bi bɛba na ɔde ne nsateaa baako abɔ mu apete mpata beaeɛ hɔ apueeɛ fam na wapete no mprɛnson wɔ animu.
    15: “Afei, ɛsɛ sɛ ɔfiri adi na ɔde abirekyie no kɔbɔ ɔmanfoɔ no bɔne ho afɔdeɛ na wɔde ne mogya no ba ntwamutam no akyi na wɔpete gu mpata beaeɛ hɔ ne animu sɛdeɛ ɔde nantwinini ba no mogya no yɛeɛ no ara pɛ.
    16: Na ɛkyerɛ sɛ, wayɛ mpatadeɛ ama beaeɛ kronkron hɔ, ɛfiri sɛ, Israelfoɔ bɔne ama efi aka beaeɛ hɔ ne Ahyiaeɛ Ntomadan no a wɔasi wɔ wɔn mfimfini hɔ no.
    17: Sɛ Aaron wura Ahyiaeɛ Ntomadan no mu kɔ kronkronbea hɔ rekɔyɛ mpatadwuma no a, ɛnni ho kwan sɛ obiara kɔ hɔ bi, gye sɛ ɔyɛ mpatadeɛ no ma ne ho ne ne fiefoɔ ne Israelfoɔ nyinaa wie.
    18: “Afei, ɔbɛkɔ afɔrebukyia no ho wɔ Awurade anim akɔyɛ mpatadeɛ ama afɔrebukyia no. Ɛsɛ sɛ ɔde nantwinini ba no ne abirekyie mogya no fɔre mmɛn a ɛtuatua afɔrebukyia no ho no ho,
    19: na ɔde ne nsateaa baako pete mogya no mprɛnson gu afɔrebukyia no so de te ho firi Israelfoɔ bɔne no ho yɛ no kronkron.
    20: “Sɛ ɔwie mpatadeɛ a ɛfa kronkronbea hɔ ne Ahyiaeɛ Ntomadan no ho nsɛm nyinaa ne afɔrebukyia no ho a, ɔde abirekyie no bɛba anikann
    21: de ne nsa mmienu agu aboa no apampam, na waka atirimuɔden ne atuateɛ a Israelfoɔ ayɛ, wɔn bɔne nyinaa de agu abirekyie no apampam, na obi a wɔayi no sɛ ɔnyɛ saa adwuma no de aboa no bɛkɔ ɛserɛ so.
    22: Enti abirekyie no bɛsoa nnipa no bɔne nyinaa de akɔ asase a obi nte so no so na onii no agyaa no wɔ ɛserɛ so hɔ.
    23: “Afei, Aaron bɛkɔ Ahyiaeɛ Ntomadan mu hɔ bio akɔworɔ nʼatadeɛ nahanaha a ɔhyɛɛ wɔ ntwamutam no akyi no na wagya no wɔ hɔ.
    24: Ɔbɛkɔ akɔdware wɔ baabi a wɔate hɔ ho na wahyɛ ne ntadeɛ no bio na wafiri adi akɔbɔ ɔno ankasa ɔhyeɛ afɔdeɛ asane abɔ ɔhyeɛ afɔdeɛ ama nnipa no na wayɛ mpatadeɛ ama ne ho ne wɔn.
    25: Ɔbɛhye sradeɛ de abɔ bɔne ho afɔdeɛ wɔ afɔrebukyia no so.
    26: “Akyire no, ɔbarima a ɔde abirekyie no kɔɔ ɛserɛ so no bɛsi ne ntoma na wadware na wasane aba beaeɛ hɔ bio.
    27: Na nantwie ba ne abirekyie a wɔde bɔɔ bɔne ho afɔdeɛ no a Aaron de wɔn mogya kɔɔ kronkronbea hɔ kɔyɛɛ mpatadeɛ no, wɔde wɔn bɛkɔ sraban no akyiri baabi akɔhye a wɔn ho nhoma ne wɔn ayamdeɛ ka ho.
    28: Akyire yi, onipa a ɔrebɛhye afɔrebɔdeɛ no bɛsi ne ntoma, adware na wasane akɔ beaeɛ hɔ bio.
    29: “Yei yɛ mmara a ɛwɔ hɔ daa. Ɔbosome a ɛtɔ so nson dadu so no, ɛnsɛ sɛ moyɛ adwuma biara, na mmom, momfa saa ɛda no nkari mo ho nhwɛ wɔ ahobrɛaseɛ mu. Saa mmara yi ka wɔn a wɔwoo wɔn wɔ asase yi so anaa ahɔhoɔ a wɔne Israelfoɔ teɛ;
    30: ɛfiri sɛ, ɛda yi na wɔde kae mo mpata ne mo ahodwira wɔ mo bɔne ho wɔ Awurade anim.
    31: Ɛyɛ homeda a ɛsɛ sɛ mode home enti ɛsɛ sɛ modi ɛda no dinn wɔ ahobrɛaseɛ mu. Ɛyɛ mmara a ɛwɔ hɔ daa.
    32: Saa ahyɛdeɛ yi, awoɔ ntoatoasoɔ akyi, Ɔsɔfopanin a wɔasra no no na ɔbɛsi ne nana Aaron anan adi ho dwuma wɔ beaeɛ hɔ. Ɔno nko ara na ɔwɔ ho kwan sɛ ɔhyɛ atadeɛ kronkron nahanaha no
    33: na ɔyɛ mpatadeɛ wɔ kronkronbea hɔ wɔ Ahyiaeɛ Ntomadan mu hɔ, afɔrebukyia no so, de ma asɔfoɔ no ne nnipa no.
    34: “Yei bɛyɛ mmara a ɛbɛtena hɔ daa ama mo, na Israelfoɔ bɔne enti, moagyina so afe biara de ayɛ mpatadeɛ ama Israelfoɔ afiri wɔn bɔne nyinaa mu.” Na Mose dii mmara a Awurade hyɛ maa no nyinaa so.
  17:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Hyɛ saa mmara a ɛfiri Awurade nkyɛn yi ma Aaron ne ne mma ne Israelfoɔ no nyinaa.
    3: Israelni biara a ɔde nantwie, odwammaa anaa abirekyie bɛbɔ afɔdeɛ wɔ sraban mu anaa akyire no
    4: a anka ɛsɛ sɛ ɔde no ba Ahyiaeɛ Ntomadan no ano hɔ de no ma Awurade sɛ afɔrebɔdeɛ wɔ Awurade Ahyiaeɛ Ntomadan no ano no, wɔbɛfa saa onipa no sɛ wahwie mogya agu enti ɛsɛ sɛ wɔtwa no asuo firi ne manfoɔ mu.
    5: Saa mmara yi bɛbra Israelfoɔ no a ɛremma wɔmfa mmoa mmɔ afɔdeɛ wɔ wiram baabiara kwa. Ɛbɛhyɛ wɔn ama wɔde afɔrebɔdeɛ no abrɛ ɔsɔfoɔ no wɔ Ahyiaeɛ Ntomadan no kwan ano sɛdeɛ ɔsɔfoɔ no bɛtumi de ama Awurade sɛ asomdwoeɛ afɔrebɔdeɛ.
    6: Sɛ wɔfa saa ɛkwan no so a, ɔsɔfoɔ no bɛtumi apete mogya agu Awurade afɔrebukyia no so wɔ Ahyiaeɛ Ntomadan no kwan ano na wɔahye sradeɛ no sɛ ohwam ama Awurade ani asɔ.
    7: Na ama ɔmanfoɔ agyae afɔdeɛ a wɔbɔ ma ahonhommɔne wɔ wiram no. Yei bɛyɛ mmara a ɛbɛtena hɔ daa ama mo firi awoɔ ntoatoasoɔ so akɔsi awoɔ ntoatoasoɔ so.
    8: “Meti mu bio sɛ, ‘Hyɛ saa mmara yi nso ma wɔn. Sɛ Israelfoɔ anaa ahɔhoɔ a wɔne mo te no de ɔhyeɛ afɔrebɔdeɛ no anaa afɔrebɔ no ba,
    9: na sɛ wɔamfa amma Ahyiaeɛ Ntomadan no kwan ano amfa amma Awurade a, wɔbɛtwa mo asuo afiri ɔmanfoɔ mu.
    10: “‘Na mɛdane mʼani matia obiara a ɔbɛdi mogya ɛkwan biara so no; ɛmfa ho sɛ ɔyɛ Israelni anaa ɔhɔhoɔ a ɔte mo mu.
    11: Ɛfiri sɛ, ɔhonam no nkwa wɔ mogya no mu, na mama mo mogya sɛ momfa mpete afɔrebukyia no so sɛ mpatadeɛ mma mo akra; nkwa a ɛwɔ mogya mu enti na wɔde yɛ mpatadeɛ ma onipa kra.
    12: Ɛno enti, mereka akyerɛ Israelfoɔ sɛ, “Mma wɔn anaa ahɔhoɔ a wɔte wɔn mu no nni mogya.”
    13: “‘Israelni anaa ɔhɔhoɔ biara a ɔte wɔn mu a ɔbɛkɔ ahayɔ na ɔbɛkum aboa anaa anomaa biara a wɔwe ne nam no, ɔnsɔne ne mogya na ɔmfa mfuturo nkata so,
    14: ɛfiri sɛ, aboa biara nkwa ne ne mogya. Ɛno enti na meka kyerɛɛ Israelfoɔ sɛ, “Monnni mmogya, ɛfiri sɛ, nnomaa anaa aboa biara nkwa yɛ ne mogya. Enti obiara a ɔdi mogya no, ɛsɛ sɛ wɔtwa no asuo.”
    15: “‘Obiara a ɔwe aboafunu a ɔno ara awuo anaasɛ akekaboa bi na ɔkumm no no, ɛsɛ sɛ ɔsi ne ntoma na ɔdware, ɛfiri sɛ, ne ho nte kɔsi anwummerɛ; ɛno akyi, ɛsɛ sɛ wɔpae mu ka sɛ ne ho ate.
    16: Na sɛ wansi ne ntoma annware a, wɔne no bɛdi no sɛdeɛ mmara no seɛ.’”
  18:
    1: Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ Israelfoɔ no sɛ,
    2: ‘Mene Awurade mo Onyankopɔn,
    3: enti mommmɔ mo bra sɛ abosonsomfoɔ. Monnyɛ sɛ nnipa a na mo ne wɔn te wɔ Misraim anaa Kanaan wɔ baabi a mede mo rekɔ no. Monnsuasua wɔn.
    4: Me mmara ne mʼahyɛdeɛ ara so na ɛsɛ sɛ modi; na ɛsɛ sɛ modi so pɛpɛɛpɛ, ɛfiri sɛ, mene Awurade mo Onyankopɔn.
    5: Sɛ modi so a, mobɛnya nkwa. Mene Awurade.
    6: “‘Mo mu biara nni ho ɛkwan sɛ ɔware obusuani a ɔbɛn no. Mene Awurade.
    7: “‘Ɛnsɛ sɛ abaayewa ware nʼagya anaasɛ ɔbabarima ware ne maame.
    8: “‘Anaa nʼagya yerenom mu bi.
    9: “‘Anaa ne nuabaa anaa nʼagya babaa anaa ne maame babaa, sɛ wɔwoo no efie no mu anaa efie foforɔ mu.
    10: “‘Ɛnsɛ sɛ moware mo nanabaa, sɛ ɔyɛ mo babarima babaa anaa mo babaa babaa, ɛfiri sɛ, ɔyɛ obusuani.
    11: “‘Ɛnsɛ sɛ woware wo nuabaa a ɔyɛ wʼagya yerenom bi babaa.
    12: “‘Anaa wo sewaa—wo agya nuabaa, ɛfiri sɛ, ɔyɛ wʼagya abusuani pɛɛ.
    13: “‘Saa ara na ɛnsɛ sɛ woware wo maame a ɔyɛ wo maame nuabaa, ɛfiri sɛ, ɔyɛ wo maame abusuani pɛɛ.
    14: “‘Wʼagya nuabarima yere nso, wonni ho ɛkwan sɛ woware no.
    15: “‘Wonni ho ɛkwan sɛ woware wo babarima yere, ɛfiri sɛ, ɔyɛ wʼase.
    16: “‘Saa ara nso na wontumi nnware wo nuabarima yere, ɛfiri sɛ, ɔyɛ wo nuabarima dea.
    17: “‘Worentumi nware ɔbaa bi nsane nware ne babaa anaa ne nanabaa nka ho, ɛfiri sɛ, wɔn nyinaa yɛ abusuafoɔ pɛɛ na ɛyɛ awudisɛm nso.
    18: “‘Ɛnsɛ sɛ woware anuanom mmaa baanu, ɛfiri sɛ, wɔbɛtwe kora. Na sɛ ɛba sɛ wo yere wu na woware ne nuabaa bi deɛ a, ɛyɛ.
    19: “‘Ɛnsɛ sɛ wofa ɔbaa a wakɔ afikyire.
    20: “‘Ɛnsɛ sɛ wofa wo yɔnko yere de gu wo ho fi.
    21: “‘Mfa wo mma mu biara mma Molek na ɔmmfa no mmɔ afɔdeɛ wɔ n’afɔrebukyia so. Ngu wo Onyankopɔn din ho fi, ɛfiri sɛ, mene Awurade.
    22: “‘Ɔbarima a ɔne ne yɔnko barima da yɛ akyiwadeɛ kɛseɛ na ɛyɛ bɔne a ɛso nso.
    23: “‘Ɛnsɛ sɛ ɔbarima fa aboa de gu ne ho fi. Saa ara nso na ɛnsɛ sɛ ɔbaa de ne ho ma aboanini ma ɔfa no. Ɛyɛ akyiwadeɛ kɛseɛ.
    24: “‘Monngu mo ho fi wɔ saa akwan ahodoɔ yi biara so na yeinom ne deɛ abosonsomfoɔ yɛ. Esiane sɛ wɔyɛ saa enti, merebɛyi wɔn afiri asase a morekɔ so no so.
    25: Saa ahohwibra no agu ɔman mu no nyinaa ho fi; ɛno enti na meretwe nnipa a wɔte hɔ no aso na mɛyi wɔn afiri asase no so.
    26: Ɛsɛ sɛ modi me mmara ne mʼahyɛdeɛ no nyinaa so pɛpɛɛpɛ na ɛnsɛ sɛ moyɛ saa akyiwadeɛ yi mu bi koraa. Saa mmara yi ka mo a wɔwoo mo Israelman mu ne ahɔhoɔ a wɔne mo te nyinaa.
    27: Ampa ara, ɛfiri sɛ daa nnipa a wɔte saa asase a mede mo rekɔ so no so yɛ saa akyiwadeɛ yi enti, asase no ho agu fi.
    28: Monnyɛ saa adeɛ no bi, anyɛ saa a, mɛpam mo afiri asase no so sɛdeɛ mɛyɛ wɔn a wɔte hɔ seesei no.
    29: “‘Obiara a ɔbɛyɛ akyiwadeɛ yi mu bi no, wɔbɛtwa no asuo afiri ɔman yi mu.
    30: Enti monhwɛ sɛ mobɛdi me mmara no so na monnyɛ saa abusudeɛ kɛseɛ yi bi. Monnkɔyɛ abususɛm a wɔn a wɔte asase a morekɔ so no yɛ no bi mmfa ngu mo ho fi. Mene Awurade mo Onyankopɔn.’”
  19:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ no sɛ, ‘Ɛsɛ sɛ moyɛ kronkron, ɛfiri sɛ, me Awurade a meyɛ mo Onyankopɔn no, meyɛ kronkron.
    3: “‘Ɛsɛ sɛ mode anidie ma mo maamenom ne mo agyanom na modi me homeda mmara no so, ɛfiri sɛ, meyɛ Awurade mo Onyankopɔn.
    4: “‘Monnsom ahoni, ɛfiri sɛ, meyɛ Awurade mo Onyankopɔn.
    5: “‘Ɛsɛ sɛ mobɔ asomdwoeɛ afɔdeɛ ma Awurade a momfa ɛkwan pa so mmɔ na asɔ Awurade ani.
    6: Ɛda a mobɛbɔ saa afɔdeɛ no, monni no ɛda no ara, na aboro so koraa na ɛsɛ sɛ modi no adekyeeɛ. Monhye deɛ ɛbɛdi nnansa no.
    7: Na deɛ mobɛdi no nnansa so no yɛ akyiwadeɛ ma me, enti mɛpo.
    8: Sɛ modi no nnansa so a, modi ho fɔ na moagu Awurade kronkronyɛ nso ho fi, na wɔbɛtwa mo asuo afiri Awurade nkurɔfoɔ mu.
    9: “‘Sɛ motwa mo nnɔbaeɛ a, monntwa nnɔbaeɛ a ɛwɔ mo mfuo nhanoa no. Sɛ moretwa a, aba a ɛbɛgu fam no nso, monntase.
    10: Saa ara na mo bobe so aba no nso, ɛnsɛ sɛ mote so nyinaa. Na deɛ ɛbɛte agu aseɛ no nso, monntase. Monnya mma ahiafoɔ ne akwantufoɔ a wɔbɛfa hɔ no na mene Awurade mo Onyankopɔn.
    11: “‘Mommmɔ korɔno. “‘Monntwa atorɔ. “‘Na monnsisi obiara.
    12: “‘Monnka ntanhunu mfa ngu mo Onyankopɔn din ho fi, ɛfiri sɛ, mene Awurade.
    13: “‘Nwia wo yɔnko na monnsisi obi. “‘Na mo apaafoɔ nso, montua wɔn ka ntɛm na mommma adeɛ nkye so.
    14: “‘Monnnome ɔsotifoɔ na monntwintwane onifirani akwan mu. Monsuro mo Onyankopɔn; Mene Awurade.
    15: “‘Ɛsɛ sɛ ɛberɛ biara atemmufoɔ bu atɛntenenee a wɔnhwɛ sɛ deɛ wɔrebu no atɛn no yɛ ohiani anaa osikani. Ɛsɛ sɛ daa wɔn atemmuo yɛ pɛpɛɛpɛ.
    16: “‘Monnni nsekuro. “‘Mfa bɔne bi ho asɛm nto wo yɔnko so, na mene Awurade.
    17: “‘Ntane wo nua. Ka obiara a ɔyɛ bɔne anim; mma ɔbɔnefoɔ mfa ne ho nni. Sɛ woyɛ saa a, wo nso wodi ho fɔ saa ara.
    18: “‘Ntɔ were. Nnya obi ho menasepɔ; na mmom, dɔ wo yɔnko sɛ wo ho, na mene Awurade.
    19: '“‘Monni me mmara so: “‘Mma wo nantwie mforo aboa foforɔ bi. “‘Nnua afifideɛ a ɛgu ahodoɔ mmienu wɔ wʼafuo mu. “‘Nhyɛ atadeɛ a ɛfa yɛ kuntu na ɛfa nso yɛ serekye.'
    20: “‘Sɛ obi bɔ afenaa bi a obi asi no asiwaa asɔn a, ɛsɛ sɛ wɔdi wɔn asɛm wɔ asɛnniiɛ nanso ɛnsɛ sɛ wɔkum wɔn, ɛfiri sɛ, afenaa no nne ne ho.
    21: Ɔbarima no na ɔde ne fɔdie afɔrebɔdeɛ bɛbrɛ Awurade wɔ Ahyiaeɛ Ntomadan no kwan ano. Ɛsɛ sɛ afɔrebɔdeɛ no yɛ odwennini.
    22: Ɔsɔfoɔ no de odwennini no bɛyɛ mpatadeɛ ama ɔbarima no bɔne a ɔyɛeɛ no na ama wɔde ne bɔne no akyɛ no.
    23: “‘Sɛ mokɔ asase bi so kɔdua nnuaba ahodoɔ pii wɔ so a, nnɔbaetwa mmiɛnsa a ɛdi ɛkan no, monnni, ɛfiri sɛ, wɔbu no sɛ ɛho agu fi.
    24: Na ne mfeɛ ɛnan so no, momfa aba no nyinaa mma Awurade mfa nkamfo no.
    25: Na ne mfeɛ enum so no, aba no yɛ mo dea. Mene Awurade mo Onyankopɔn.
    26: “‘Monnwe aboa biara a wɔnsɔnee ne mu mogya ɛnam. “‘Na mommfa mo ho nto ntafowayie anaa bayie so.
    27: “‘Ɛnsɛ sɛ motwitwa mo moma so nwi twitwa mo abɔgyesɛ so sɛdeɛ abosonsomfoɔ yɛ no.
    28: “‘Mommotabota mo ho mma ayiyɛ, na monnyɛ nsohyɛdeɛ wɔ mo honam ani nso. Mene Awurade.
    29: “‘Mma wo babaa nkɔbɔ adwaman mfa ngu ne ho fi na asase no annane abɔnefoɔ asase.
    30: “‘Monni me homeda mmara no so na monni mʼAhyiaeɛ Ntomadan no ni, ɛfiri sɛ, mene Awurade.
    31: “‘Monnkɔ abisa wɔ adebisafoɔ ne abayifoɔ nkyɛn mmfa ngu mo ho fi, na mene Awurade mo Onyankopɔn.
    32: “‘Momfa obuo ne anidie mma mpanimfoɔ wɔ Onyamesuro mu. Mene Awurade.
    33: “‘Mommfa no sɛ yɛwɔ ahɔhoɔ wɔ yɛn ɔman yi mu enti yɛbɛsisi wɔn.
    34: Mommu wɔn sɛdeɛ mobu onipa biara. Monnodɔ wɔn sɛ mo ho na monkae sɛ, na mo nso moyɛ ahɔhoɔ wɔ Misraim asase so. Mene Awurade mo Onyankopɔn.
    35: “‘Ɛnsɛ sɛ mobu ntɛnkyea wɔ adesusuo, adekari anaa ade dodoɔ mu.
    36: Ɛsɛ sɛ mo nsania ne mo nkariboɔ yɛ pɛpɛɛpɛ. Adeɛ a mode susu nsunsudeɛ ne nneɛma a ɛnyɛ nsunsu no nso, ɛsɛ sɛ ɛyɛ pɛpɛɛpɛ, ɛfiri sɛ, mene Awurade mo Onyankopɔn a mede mo firi Misraim baeɛ no.
    37: “‘Ɛsɛ sɛ modi me mmaransɛm ne mʼahyɛdeɛ no nyinaa so, na mene Awurade.’”
  20:
    1: Awurade ka kyerɛɛ Mose sɛ ɔnka nkyerɛ Israelfoɔ no sɛ,
    2: “Obiara a ɔfiri mo mu a ɔde ne ba bɛbɔ ɔhyeɛ afɔdeɛ ama Molek no, sɛ ɔyɛ Israelni anaa ɔhɔhoɔ no, wɔbɛsi no aboɔ.
    3: Na mʼankasa mɛtia saa onipa no na matwa no asuo afiri ne nkurɔfoɔ mu, ɛfiri sɛ, ɔde ne ba ama Molek ama mʼAhyiaeɛ Ntomadan adane baabi a metena a ɛnyɛ yie, na wagu me din kronkron no nso ho fi.
    4: Na sɛ nnipa a wɔte mpɔtam hɔ no nso boapa yɛ wɔn ho sɛ wɔnnim sɛ ɔbarima no de ne ba abɔ afɔdeɛ ama Molek na wɔankum no a, mʼankasa mɛtia
    5: ɔbarima no ne ne fiefoɔ na matwa ɔno ne nnipa a wɔde wɔn ho to anyame foforɔ so no nyinaa asuo.
    6: “‘Mɛtia obiara a ɔkɔ adebisafoɔ ne abayifoɔ hɔ abisa na ɔkɔdi wɔn akyi adwaman kwan so, na matwa saa onipa no asuo afiri ne nkurɔfoɔ mu.
    7: “‘Enti monte mo ho na monyɛ kronkron na mene Awurade mo Onyankopɔn.
    8: Ɛsɛ sɛ modi me mmara nyinaa so, ɛfiri sɛ, mene Awurade a meyɛ mo kronkron no.
    9: “‘Obiara a ɔbɛdome nʼagya anaa ne maame no, ɛkwan biara so wɔbɛkum no, ɛfiri sɛ, wadome nʼankasa ne honam ne ne mogya.
    10: “‘Sɛ ɔbarima bi kɔfa obi yere a, ɛsɛ sɛ wɔkum ɔbarima no ne ɔbaa no nyinaa.
    11: “‘Sɛ ɔbarima bi ne nʼagya yere da a, ɛsɛ sɛ wɔkum ɔbarima no ne ɔbaa no, ɛfiri sɛ, wɔn nyinaa ayɛ bɔne kɛseɛ.
    12: “‘Na sɛ ɔbarima bi kɔfa nʼase a ɔyɛ ne babarima yere a, ɛsɛ sɛ wɔkum wɔn baanu no nyinaa; wɔn ankasa na wɔagu wɔn ho wɔn ho fi.
    13: “‘Sɛ ɔbarima bi fa ne yɔnko barima a, wɔnkum wɔn baanu no nyinaa. Wɔn ara na wɔpɛ wɔn wuo.
    14: “‘Sɛ ɔbarima bi fa ɔbaa bi na ɔsane kɔfa ɔbaa no maame ka ho a, ɛyɛ bɔne kɛseɛ. Wɔbɛhye saa nnipa baasa yi nyinaa anikann de apepa amumuyɛsɛm afiri mo mu.
    15: “‘Sɛ ɔbarima bi fa aboa a, wɔbɛkum ɔbarima no na wɔakum aboa no nso.
    16: “‘Sɛ ɔbaa nso ma aboa fa no a, monkum ɔbaa no ne aboa no nyinaa, ɛfiri sɛ, saa asotwe no fata wɔn.
    17: “‘Sɛ ɔbarima ne ne nuabaa da a, sɛ ɛyɛ nʼagya babaa o, sɛ nso ɛyɛ ne maame babaa o, ɛyɛ animguasesɛm, enti wɔbɛgyina badwa mu atwa wɔn asuo afiri Israelfoɔ mu. Ɔbarima no ara bɛsoa nʼafɔdie.
    18: “‘Sɛ ɔbarima bi kɔfa ɔbaa a wabu ne nsa a, wɔbɛtwa wɔn baanu no nyinaa asuo, ɛfiri sɛ, ɔbarima no ada ɔbaa no ho a ɛnte no adi.
    19: “‘Sɛ obi ne nʼagya nuabaa da a, ɛyɛ akyiwadeɛ. Saa ara nso na ɔne ne maame nuabaa da a, ɛyɛ akyiwadeɛ ara ne no, ɛfiri sɛ, wɔn nyinaa yɛ mogya baako. Ɛsɛ sɛ wɔtwe wɔn aso.
    20: “‘Sɛ ɔbarima bi fa nʼagya nuabarima yere a, wafa adeɛ a ɛyɛ nʼagya nuabarima no dea; wɔn asotweɛ ne sɛ, wɔbɛsoa wɔn bɔne awu a wɔnwo ba.
    21: “‘Sɛ ɔbarima bi ware ne nua yere a, ɛyɛ afideɛ, ɛfiri sɛ, wafa ne nua adeɛ na wɔn nyinaa renwo ba.
    22: “‘Ɛsɛ sɛ modi me mmara nyinaa so na mampam mo amfiri mo asase foforɔ yi so.
    23: Monnni ɔman no amanneɛ a maka no wɔ mo anim sɛ ɛnyɛ no akyi, ɛfiri sɛ, nneɛma a wɔyɛ a ɛnyɛ no nyinaa, mabɔ mo ho kɔkɔ dada. Ɛno enti na mekyiri saa aman no.
    24: Mahyɛ mo wɔn asase no ho bɔ sɛ mede bɛma mo. Ɛyɛ asase a nufosuo ne ɛwoɔ sen wɔ so. Mene Awurade mo Onyankopɔn a mama mo ada nso wɔ aman a aka no nyinaa mu.
    25: “‘Ɛsɛ sɛ mo nso mohunu nnomaa ne mmoa a mama mo ho ɛkwan sɛ monwe wɔn nam ne wɔn a ɛnsɛ sɛ mowe wɔn nam no ntam nsonsonoeɛ. Ɛwom sɛ mmoa ne nnomaa a mabra sɛ monnnwe no, wɔabu so wɔ asase no so deɛ, nanso monnnwe mfa ngu mo ho fi nhyɛ me abufuo.
    26: Mobɛyɛ kronkron ama me ɛfiri sɛ, me Awurade, meyɛ kronkron na mayi mo afiri nnipa nyinaa mu asi nkyɛn sɛ moyɛ me dea.
    27: “‘Ɔbarima anaa ɔbaa a ɔyɛ samanfrɛfoɔ anaasɛ ɔsumanni wɔ mo mu no, ɛsɛ sɛ mokum wɔn. Ɛsɛ sɛ mosi wɔn aboɔ. Ɛyɛ bɔne kɛseɛ.’”
  21:
    1: Awurade ka kyerɛɛ Mose sɛ, “Ka kyerɛ asɔfoɔ no sɛ, ‘Wɔnnsɔ efunu mu mfa ngu wɔn ho fi.
    2: Sɛ wɔbɛsɔ efunu mu a, na ɛyɛ wɔn fieni, sɛ ebia, ɛna, agya, ɔbabarima, ɔbabaa, onuabarima
    3: anaa onuabaa a ɔyɛ ɔbaabunu a ɔte ase no na ɔdan ɔsɔfoɔ no.
    4: Ɛfiri sɛ, ɔsɔfoɔ no yɛ obi a ɔtua ne nkurɔfoɔ ano a ɛnsɛ sɛ ɔgu ne ho fi sɛdeɛ onipa foforɔ bi bɛtumi agu ne ho fi no.
    5: “‘Asɔfoɔ no nni ho kwan sɛ wɔbɔ’, yi wɔn abɔgyesɛ anaasɛ wɔsesa wɔn ho.
    6: Ɛsɛ sɛ wɔyɛ kronkron ma wɔn Onyankopɔn. Ɛnsɛ sɛ wɔgu ne din ho fi. Sɛ ɛba saa a, wɔremfata sɛ wɔde ogya bɛbɔ aduane afɔdeɛ ama Awurade wɔn Onyankopɔn.
    7: “‘Ɛnsɛ sɛ ɔsɔfoɔ ware odwamanfoɔ anaa ɔbaa bi a ɔfiri ɔman foforɔ so. Ɔnni ho kwan sɛ ɔware ɔbaa bi a wagyae awadeɛ, ɛfiri sɛ, ɔsɔfoɔ yɛ onipa kronkron ma Onyankopɔn.
    8: Wɔayi ɔsɔfoɔ no asi hɔ sɛ ɔmmɔ mo Onyankopɔn afɔdeɛ; ɔyɛ kronkron na me Awurade a mete mo ho ma moyɛ kronkron no nso, meyɛ kronkron.
    9: “‘Ɔsɔfoɔ babaa biara a ɔbɛbɔ adwaman no gu nʼagya ne ɔno ankasa ho fi, enti ɛsɛ sɛ wɔhye no.
    10: “‘Ɛnsɛ sɛ ɔsɔfopanin a wɔde ngo sononko bi asra no ahyɛ no atadeɛ sononko no gyaa ne tirinwi ma ɛsensɛn wɔ ayiyɛ mu. Saa ara nso na ɔnni ho kwan sɛ ɔsunsuane nʼatadeɛ mu.
    11: Ɔnni ho kwan sɛ ɔkɔ efunu ho—nʼagya anaa ne maame funu koraa ɔnni ho kwan sɛ ɔkɔ ho.
    12: Sɛ ɔgu so reyɛ nʼasɔfodwuma wɔ kronkronbea hɔ a, ɔnni ho kwan sɛ ɔfiri adi. Ɛnsɛ sɛ ɔfa mʼAhyiaeɛ Ntomadan sɛ efie bi kɛkɛ, ɛfiri sɛ, ne Onyankopɔn ngo a wɔde tee ne ho no da so wɔ ne so. Mene Awurade.
    13: “‘Ɛsɛ sɛ ɔware ɔbaabunu.
    14: Ɛnsɛ se ɔware okunafoɔ anaa ɔbaa bi a wagyae awadeɛ anaa odwamanfoɔ. Ɛsɛ sɛ ɔbaa a ɔbɛware no no yɛ ɔbaabunu a ɔfiri ne ɔman mu,
    15: sɛdeɛ ɛbɛyɛ a ɔngu ne mma ho fi wɔ ne nkurɔfoɔ mu. Mene Awurade a metee ne ho no.’”
    16: Awurade ka kyerɛɛ Mose sɛ,
    17: “Ka kyerɛ Aaron sɛ, ɛfiri awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so no, nʼasefoɔ biara a wɔadi dɛm no nni ho kwan sɛ wɔbɔ Onyankopɔn afɔdeɛ.
    18: 'Obi a wadi dɛm mmɛm me: onifirani anaa apakye anaa deɛ ɔwɔ honam akwaa mu sintɔ;'
    19: obi a ɔyɛ abasin anaa nansin,
    20: anaa deɛ ɔyɛ afu anaa akwatia anaa deɛ nʼani nyɛ anaa deɛ ekuro atutu no anaa deɛ ɔyɛ ɛtwo.
    21: Ɔsɔfoɔ Aaron aseni biara a wadi dɛm mma mmɛbɔ ɔhyeɛ afɔdeɛ mma Awurade. Wadi dɛm, ɛno enti ɛnsɛ sɛ ɔtwe bɛn sɛ ɔde ne Onyankopɔn aduane rebrɛ no.
    22: Nanso sɛ wɔbɔ afɔdeɛ no wie a, ɔsɔfoɔ no tumi ma no Onyankopɔn afɔdeɛ no aduane no bi di a ɛmfa ho sɛ ɛyɛ afɔdeɛ kronkron.
    23: Nanso ne dɛm no enti, ɔnni ho kwan sɛ ɔkɔ ntwamutam no akyi anaa ɔbɛn afɔrebukyia no. Yei bɛgu me kronkronbea hɔ ho fi na ɛyɛ Awurade na wate hɔ ho.”
    24: Enti Mose hyɛɛ mmara yi maa Aaron ne ne mmammarima ne Israelfoɔ nyinaa.
  22:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Aaron ne ne mmammarima sɛ, wɔmfa anidie mma afɔrebɔdeɛ kronkron a Israelfoɔ ate ho ama me no, sɛdeɛ ɛbɛyɛ a wɔnngu me din ho fi. Mene Awurade.
    3: “Ɛfiri ɛnnɛ rekorɔ, sɛ ɔsɔfoɔ biara a ne ho agu fi de ne nsa ka mmoa anaa akyɛdeɛ biara a nnipa no de aba sɛ wɔmfa mmɔ afɔdeɛ mma Awurade a, wɔbɛworɔ nʼatadeɛ. Mene Awurade.
    4: “Ɔsɔfoɔ biara a ɔwɔ honam ani nsane yadeɛ biara nni ho kwan sɛ ɔdi afɔrebɔdeɛ kronkron no bi gye sɛ, wɔasa no yadeɛ ama ne ho afiri ansa. Ɔsɔfoɔ biara a ɔde ne nsa bɛka funu anaa ɛnam ahosene enti ne ho bɛgu fi no,
    5: anaa ɔde ne nsa bɛka aboa biara a ɔwea fam anaa akyiwadeɛ bi anaa obi a biribi enti, wɔagu ne ho fi no,
    6: saa ɔsɔfoɔ no ho bɛgu fi kɔsi anwummerɛ. Ɔrenni afɔrebɔdeɛ a wɔate ho no bi kɔsi anwummerɛ a ɔbɛdware.
    7: Sɛ owia kɔtɔ a, ne ho bɛte na ɛno akyi ɔbɛtumi adi afɔrebɔdeɛ kronkron no bi, ɛfiri sɛ, ɛyɛ nʼaduane.
    8: Ɛnsɛ sɛ ɔdi aboa funu anaa deɛ akekaboa bi atete ne mu, na amma ne ho angu fi. Mene Awurade.
    9: “Bɔ asɔfoɔ no kɔkɔ na wɔnni saa mmara yi so yie, anyɛ saa a, wɔbɛtwe wɔn aso na wɔawuwu sɛ wɔabu saa mmara yi so enti. Mene Awurade a mate wɔn ho.
    10: “Obiara nni ho kwan sɛ ɔdi afɔrebɔdeɛ kronkron no bi gye sɛ ɔyɛ ɔsɔfoɔ. Ɔhɔhoɔ a wabɛsra ɔsɔfoɔ no nni ho kwan sɛ ɔdi bi. Na saa ara nso na ɔsomfoɔ a wɔtua no ka nni ho kwan sɛ ɔdi bi.
    11: Nanso sɛ ɛba sɛ ɔsɔfoɔ no de ɔno ara ne sika tɔ akoa a, saa akoa no tumi di bi. Na akoa no mma biara a ɔbɛwo wɔn wɔ fie hɔ no wɔ ho kwan sɛ wɔdi bi.
    12: Sɛ ɔsɔfoɔ babaa kɔware firi abusuakuo no akyi baabi a, ɔnni ho kwan sɛ ɔdi afɔrebɔdeɛ kronkron no bi.
    13: Na sɛ ɔyɛ okunafoɔ anaa obi a wɔagyaa no awadeɛ na ɔnni babarima a ɔbɛhwɛ no na ɛno enti ɔsane ba nʼagya nkyɛn a, ɔtumi di nʼagya aduane no bi bio. Yeinom akyi no, asɔfoɔ no abusuafoɔ nko ara na wɔwo ho kwan sɛ wɔdi afɔrebɔdeɛ kronkron no.
    14: “Sɛ obi anhunu na ɔkɔdi saa afɔrebɔdeɛ kronkron no bi a, ɛsɛ sɛ ɔtua ho ka na ɔsane bɔ ho nkyɛmu ɔha mu aduonu de ka ho.
    15: Ɛfiri sɛ, afɔrebɔdeɛ kronkron a Israelfoɔ de aba no, ɛnsɛ sɛ nnipa a wɔmmaa wɔn ho kwan sɛ wɔnni bi no di bi, ɛfiri sɛ, Awurade na ɔde saa afɔrebɔdeɛ yi nyinaa abrɛ no.
    16: Na obiara a ɔbɛbu saa mmara yi so no di ho fɔ, na asɛm da ne so, ɛfiri sɛ, wadi afɔrebɔdeɛ kronkron. Na mene Awurade a mete afɔrebɔdeɛ nyinaa ho.”
    17: Awurade ka kyerɛɛ Mose sɛ,
    18: “Ka kyerɛ Aaron ne ne mmammarima ne Israelfoɔ nyinaa sɛ, ‘Sɛ Israelni anaa obi a ɔne mo te bɔ ɔhyeɛ afɔdeɛ ma Awurade a, sɛ ɛyɛ afɔrebɔdeɛ a ɛyɛ bɔhyɛ bi enti anaa ɔno ara ne pɛ mu na ɔrebɔ no,
    19: sɛ afɔrebɔdeɛ no yɛ aboanini a ne ho nni dɛm biara a ɔyɛ nantwie ba anaa odwan anaa abirekyie no, Awurade bɛgye.
    20: Ɛnsɛ sɛ wɔde biribiara a ɛdɛm wɔ ho bɔ afɔdeɛ, ɛfiri sɛ, wɔrennye.
    21: Obiara a ɔfiri nʼanantwie anaa ne nnwan mu sɛ ɔrebɔ asomdwoeɛ afɔdeɛ ama Awurade no, sɛ ɛyɛ bɔhyɛ bi ho afɔrebɔ anaa ɔno ara ne pɛ mu no, ɛnsɛ sɛ ɔde aboa a wadi dɛm na ɛbɔ saa afɔdeɛ no, ɛfiri sɛ, wɔrennye.
    22: Aboa a nʼani abɔ anaa wadi dɛm anaa wapira anaa ekuro anaa nweweeɛ wɔ ne ho, anaa wedeɛ ani yadeɛ ayɛ no no, ɛnsɛ sɛ wɔde no bɔ afɔdeɛ ma Awurade. Ɔmfata sɛ wɔde no ba afɔrebukyia so bɛbɔ afɔdeɛ ma Awurade.
    23: Sɛ biribi a ɛboro so anaa ɛtɔ sin wɔ nantwie ba anaa odwan ba a wɔde no rebrɛ Awurade no ho a, ɛsɛ sɛ wɔde no bɔ ɔpɛ mu afɔdeɛ na mmom, ɛnyɛ bɔhyɛ afɔdeɛ.
    24: Ɛnsɛ sɛ wɔde aboa a wɔasa no bɔ Awurade afɔdeɛ ɛkwan biara so.
    25: Saa mmara yi da hɔ ma ahɔhoɔ a wɔfra mo mu a wɔpɛ sɛ wɔbɔ afɔdeɛ ne mo ankasa, ɛfiri sɛ, aboa biara a wadi dɛm no nyɛ mma saa afɔrebɔ no.’”
    26: Awurade ka kyerɛɛ Mose sɛ,
    27: “Sɛ wɔwo nantwie, odwan anaa abirekyie a, ɛsɛ sɛ aboa no tena ne maame nkyɛn nnanson. Na ɛfiri nnawɔtwe rekorɔ no, sɛ wɔde no bɔ ogya afɔdeɛ a, Awurade bɛgye.
    28: Ɛnsɛ sɛ mokum aboa bi ne ne ba ɛda koro, sɛ ɔyɛ nantwie anaa odwan.
    29: “Sɛ morebɔ asomdwoeɛ afɔdeɛ ama Awurade a, ɛsɛ sɛ mofa ɛkwan pa so,
    30: ɛne sɛ, mobɛwe aboa a wɔde no bɔɔ afɔdeɛ no nam ɛda no ara a wɔkumm no no. Mommma adeɛ nnkye ebi so. Mene Awurade.
    31: “Monni me mmarahyɛ nyinaa so na mene Awurade.
    32: Ɛnsɛ sɛ mogu me din kronkron ho fi. Monni me ni na me, Awurade, na metee mo ho de mo bataa me ho,
    33: nam so gyee mo firii Misraim ma mobɛyɛɛ mʼankasa me nnipa! Mene Awurade.”
  23:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ma Israelfoɔ nte sɛ, ‘Ɛsɛ sɛ wɔdi Awurade afahyɛ ahodoɔ no mmerɛ a Israelfoɔ nyinaa bɛhyia asom me no.
    3: “‘Mowɔ nna nsia a mode yɛ adwuma, na ɛda a ɛtɔ so nson no yɛ Homeda a mode home, ɛda a moyɛ nhyiamu kronkron. Ɛnsɛ sɛ moyɛ adwuma biara wɔ baabi a moteɛ. Ɛyɛ Homeda ma Awurade.
    4: '“‘Yeinom ne Awurade apontoɔ, nhyiamu kronkron a ɛsɛ sɛ mobɔ ho dawuro wɔ ɛberɛ a wɔahyɛ:'
    5: Wɔfiri Awurade Twam Afahyɛ no ase wɔ ɔbosome a ɛdi ɛkan no ɛda ɛtɔ so dunan no anwummerɛ.
    6: Awurade Apiti Afahyɛ nso, wɔfiri aseɛ saa ɔbosome no ɛda a ɛtɔ so dunum; na mobɛdi apiti nnanson.
    7: Ɛda a ɛdi saa afahyɛ yi ɛkan no, mobɛyɛ nhyiamu kronkron, na monnyɛ adwuma biara.
    8: Nnanson no mu no, mommɔ ɔhyeɛ afɔdeɛ mma Awurade ɛda biara. Na ɛda a ɛtɔ so nson no, mobɛyɛ nhyiamu kronkron a obiara renyɛ adwuma.’”
    9: Awurade ka kyerɛɛ Mose sɛ,
    10: “Kasa kyerɛ Israelfoɔ no sɛ, ‘Sɛ moduru asase a mede bɛma mo no so na motwa mo nnɔbaeɛ a, momfa nnɔbaeɛ afiafi no mu baako nkɔma ɔsɔfoɔ.
    11: Ɔbɛhim no wɔ Awurade anim de akyerɛ sɛ ɔde rema no na Awurade bɛgye sɛ mo akyɛdeɛ.
    12: Ɛda no ara, mode odwennini a wadi afe a ɔnnii dɛm bɛbɔ Awurade ɔhyeɛ afɔdeɛ,
    13: ne nʼaduane afɔrebɔdeɛ a ɛyɛ esiam kilogram mmiɛnsa a wɔde ngo afra. Ɛbɛyɛ ɔhyeɛ afɔdeɛ a ɛyi hwa dɛɛdɛ ma Awurade. Wɔde nsã lita ɛnan ne fa afɔrebɔdeɛ bɛka ho.
    14: Ɛnsɛ sɛ modi burodo biara, sɛ ɛyɛ aduane a wɔato anaa ɛyɛ foforɔ, kɔsi ɛda a mode saa afɔrebɔdeɛ yi bɛbrɛ mo Onyankopɔn. Yei bɛyɛ ahyɛdeɛ a ɛbɛtena hɔ daa ama awoɔ ntoatoasoɔ a ɛbɛba no wɔ baabiara a mobɛtena.
    15: “‘Homeda no akyi ɛda a ɛdi ɛkan a wɔmaa atokoɔ afiafi mu baako so him no Awurade anim sɛ afɔrebɔdeɛ no, mobɛfiti aseɛ abubu nnawɔtwe nson.
    16: Monkan adaduonum a ɛkɔsi homeda a ɛtɔ so nson no akyi ɛda koro na momfa atokoɔ foforɔ mmɛbɔ afɔdeɛ mma Awurade.
    17: Yei bɛyɛ burodo mmienu a mode bɛfiri mo afie mu bɛba. Na wɔbɛhim no wɔ Awurade anim sɛ afɔrebɔ no. Momfa asikyiresiam lita ɛnan a wɔde mmɔreka afra nto saa burodo yi. Ɛyɛ mo aduane a ɛdi ɛkan afɔrebɔdeɛ a mode rema Awurade.
    18: Mode burodo ne nsã bɛka nnwan mma nson a wɔadi afe a ɛdɛm biara nni wɔn ho ne nantwie ba baako ne nnwennini mmienu ho abɔ ɔhyeɛ afɔdeɛ ama Awurade. Yeinom nyinaa yɛ ogya afɔrebɔdeɛ a ɛsɔ Awurade ani yie.
    19: Mode ɔpapo baako bɛbɔ bɔne afɔdeɛ. Na mode nnwammaa mmienu a wɔn mu biara adi afe no abɔ asomdwoeɛ afɔdeɛ.
    20: Asɔfoɔ no bɛhim saa afɔrebɔdeɛ yi ne burodo mmienu a ɛsi mo mfudeɛ a ɛdi akyire no ananmu no wɔ Awurade anim. Ɛyɛ kronkron ma Awurade na wɔde bɛma asɔfoɔ no sɛ wɔn aduane.
    21: Ɛda no, ɛsɛ sɛ mobɔ nhyiamu kronkron ho dawuro, na monnyɛ adwuma biara. Yei bɛyɛ ahyɛdeɛ a ɛbɛtena hɔ daa ama awoɔ ntoatoasoɔ a ɛbɛba no wɔ baabiara a mobɛtena.
    22: “‘Sɛ motwa mo mfuo mu nnɔbaeɛ a, monntwa ntu aseɛ nnɔbaeɛ no, na deɛ aporo agu fam no nso, monntase. Monnya mma ahiafoɔ ne ahɔhoɔ a wɔte mo mu a wɔnni asase bi a wɔdidi so no. Mene Awurade mo Onyankopɔn!’”
    23: Awurade ka kyerɛɛ Mose sɛ,
    24: '“Ka kyerɛ Israelfoɔ sɛ: ‘Ɔbosome a ɛtɔ so nson no ɛda a ɛdi ɛkan no, ɛsɛ sɛ mohome ɛda no, na moyɛ nhyiamu kronkron na mohyɛn totorobɛnto dendeenden de kae.'
    25: Saa ɛda no, obiara nni ho ɛkwan sɛ ɔyɛ adwuma, na mmom, mommɔ ogya so afɔdeɛ mma Awurade.’”
    26: Awurade ka kyerɛɛ Mose sɛ,
    27: “Saa bosome a ɛtɔ so nson yi ɛda a ɛtɔ so edu ne Mpata Ɛda no. Monyɛ nhyiamu kronkron, monni abuada na mommɔ ogya so afɔdeɛ mma Awurade
    28: Monnyɛ adwuma biara saa ɛda no, ɛfiri sɛ, ɛyɛ Mpata Ɛda, ɛberɛ a wɔpata ma mo wɔ Awurade mo Onyankopɔn anim.
    29: Obiara a wanni ɛda no ahonu ne awerɛhoɔ so wɔ ne bɔne ho no, wɔbɛyi no afiri ne nkurɔfoɔ mu.
    30: Obiara a ɔbɛyɛ adwuma saa ɛda no, mɛsɛe no.
    31: Monnyɛ adwuma biara koraa. Yei bɛyɛ ahyɛdeɛ a ɛbɛtena hɔ daa ama awoɔ ntoatoasoɔ a ɛbɛba no, wɔ baabiara a mobɛtena.
    32: Ɛyɛ Homeda a wɔde home ma mo. Ɛsɛ sɛ mobrɛ mo kra ase. Ɛfiri ɛda a ɛtɔ so nkron kɔsi ɛda edu no anwummerɛ no, ɛsɛ sɛ modi mo Homeda.”
    33: Awurade ka kyerɛɛ Mose sɛ,
    34: “Ka kyerɛ Israelfoɔ sɛ, ‘Bosome a ɛtɔ so nson no ɛda a ɛtɔ so dunum no, wɔnhyɛ Awurade Asese Afahyɛ no ase, na mode nnanson na ɛbɛdi.
    35: Ɛda a ɛdi ɛkan no yɛ nhyiamu kronkron ɛda; monnyɛ adwuma biara.
    36: Ɛda biara wɔ nnanson no mu, ɛsɛ sɛ mobɔ ogya so afɔdeɛ ma Awurade. Ɛda a ɛtɔ so nwɔtwe no, mobɛyɛ nhyiamu kronkron na moabɔ ogya so afɔdeɛ ama Awurade. Ɛyɛ nhyiamu a ɛtwa toɔ. Monnyɛ adwuma biara.
    37: '“‘Yeinom ne afahyɛ ahodoɔ a Awurade ahyehyɛ sɛ mommɔ ho dawuro sɛ ɛyɛ nhyiamu kronkron a wɔde afɔrebɔdeɛ a wɔhye no ogya so ma Awurade no ba: ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ, afɔrebɔdeɛ ahodoɔ ne nsã afɔrebɔdeɛ a ɛho hia ɛda biara.'
    38: Monni saa afahyɛ yi nka Awurade Homeda no ho. Na mode saa afɔrebɔdeɛ nso bɛka mo ankasa ayɛyɛdeɛ, ɛbɔ a moahyɛ ne deɛ mofiri mo pɛ mu de ma Awurade ho.
    39: “‘Enti ɛfiri bosome a ɛtɔ so nson no ɛda a ɔtɔ so dunum no a moatwa asase no so nnɔbaeɛ no, momfa nnanson nni afahyɛ mma Awurade. Ɛda a ɛdi ɛkan ne deɛ ɛtɔ so nnwɔtwe yɛ ahomegyeɛ nna.
    40: Ɛda a ɛdi ɛkan no, montwitwa nnuaba mman a aba wɔ so, ne mmerɛnkɛnsono ne mman a nhahan wɔ so na momfa mmɔ asese na momma mo ani nnye wɔ mo Awurade Onyankopɔn anim nnanson.
    41: Ɛsɛ sɛ saa afe biara mu nnanson adidie mmara yi tena hɔ daa firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
    42: Saa nnanson no mu, mo a moyɛ Israelfoɔ mma no, ɛsɛ sɛ motena asese no ase.
    43: Nkyerɛaseɛ a ɛwɔ mu ara ne sɛ, ɛkae Israelfoɔ no firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so sɛ, me na megyee mo firii Misraim ma mobɛtenaa asese ase. Mene Awurade mo Onyankopɔn.’”
    44: Yeinom ne Awurade afahyɛ ahodoɔ a wahyehyɛ a Mose ka kyerɛɛ Israelfoɔ no. Enti, Mose kyerɛɛ afahyɛ ahodoɔ a Israelfoɔ no bɛbɔ ama Awurade.
  24:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ na wɔmmrɛ wo ngo kronn na fa sɔ kanea a ɛnnum da,
    3: adanseɛ ntwamutam no akyi wɔ Ahyiaeɛ Ntomadan no mu, Aaron bɛhwɛ nkanea a ɛwɔ Awurade anim no so, firi anwummerɛ kɔsi anɔpa biara. Ɛyɛ daa ahyɛdeɛ ma mo awoɔ ntoatoasoɔ nyinaa.
    4: Ɛsɛ sɛ wɔhwɛ nkanea a ɛsisi sikakɔkɔɔ kaneadua so wɔ Awurade anim no so ɛberɛ biara.
    5: “Momfa asikyiresiam muhumuhu nto burodo amuamua dumienu. Momfa esiam lita ɛnan ne fa nto burodo mua biara.
    6: Monhyehyɛ no akyerɛpɛn mmienu, a nsia biara wɔ kyerɛpɛn baako so wɔ sikakɔkɔɔ amapa ɛpono so wɔ Awurade anim.
    7: Mode aduhwam pa bɛgu kyerɛpɛn biara ho de asi burodo no anan mu ayɛ afɔrebɔdeɛ a wɔhye wɔ ogya so ma Awurade.
    8: Ɛsɛ sɛ wɔde saa burodo yi sisi Awurade anim Homeda biara; ɛbɛyɛ apam a ɛnni awieeɛ ama Israelfoɔ.
    9: Burodo yi yɛ Aaron ne ne mmammarima dea, na ɛsɛ sɛ wɔdi wɔ kronkronbea hɔ, ɛfiri sɛ, ɛyɛ kronkron pa ara wɔ wɔn kyɛfa a ɛwɔ afɔrebɔdeɛ a wɔhye ma Awurade no mu.”
    10: Ɛda bi aberanteɛ bi a ne maame yɛ Israelni na nʼagya nso yɛ Misraimni ne Israelfoɔ no baako nyaa ntɔkwa wɔ wɔn atenaeɛ.
    11: Ntɔkwa no mu no, Israelni babarima no domee Onyankopɔn enti wɔde no baa Mose nkyɛn sɛ wɔmmu no atɛn. Na ne maame din de Selomit a ɔyɛ Dibri a ɔfiri Dan abusua mu.
    12: Wɔde no too afiase twɛn Awurade akwankyerɛ.
    13: Awurade ka kyerɛɛ Mose sɛ,
    14: “Fa obusuyɛni no firi atenaeɛ ha kɔ na kɔka kyerɛ wɔn a wɔtee asɛm a ɔkaeɛ no nyinaa na wɔmfa wɔn nsa ngu nʼapampam; afei nnipa no nyinaa nsi no aboɔ nku no.
    15: 'Ka kyerɛ Israelfoɔ no sɛ, ‘Obiara a ɔbɛdome Onyankopɔn no, ɛsɛ sɛ ɔnya ho asotwe:'
    16: obiara a ɔgu Awurade din ho fi no, ɛsɛ sɛ wɔkum no. Ɛsɛ sɛ ɛdɔm no nyinaa si no aboɔ. Ɔhɔhoɔ anaa Israelni biara a ɔbɛgu Awurade din ho fi no, ɛsɛ sɛ wɔkum no.
    17: “‘Obiara a ɔkum ne yɔnko onipa no, ɛsɛ sɛ wɔkum no.
    18: Obiara a ɔkum aboa bi a ɛnyɛ ne dea no, ɛsɛ sɛ ɔhyɛ ananmu.
    19: Sɛ obi pira ne yɔnko a, ɔyɔnko no nso bɛpira no bi saa ara.
    20: Dompe mu bu nsi dompe mu bu ananmu; ani nsi ani ananmu; ɛse nsi ɛse ananmu. Sɛdeɛ obi pira ɔfoforɔ no, saa ara na wɔmpira ɔno nso.
    21: Obiara a ɔbɛkum aboa bi no, ɛsɛ sɛ ɔhyɛ anan mu; nanso sɛ obi kum onipa a, ɛsɛ sɛ wɔkum no bi.
    22: Mmara korɔ no ara wɔ hɔ ma ɔhɔhoɔ ne kuromani. Mene Awurade, mo Onyankopɔn.’”
    23: Enti Mose kasa kyerɛɛ Israelfoɔ no, na wɔyii obusuyɛni no firii atenaeɛ hɔ kɔsii no aboɔ. Israelfoɔ no yɛɛ sɛdeɛ Awurade hyɛɛ Mose no.
  25:
    1: Mose wɔ Sinai Bepɔ so no, Awurade ka kyerɛɛ no sɛ,
    2: “Kasa kyerɛ Israelfoɔ no sɛ, ‘Sɛ moduru asase a mede rebɛma mo no so a, mfeɛ nson biara, momma asase no nya Awurade mu homeda.
    3: Momfa mfeɛ nsia nnua mo nnɔbaeɛ wɔ mo mfuo mu na monyiyi mo bobe turo mu na montwa mo nnɔbaeɛ.
    4: Na mfeɛ nson so no, asase no nna hɔ kwa wɔ Awurade anim. Monnyɛ so hwee. Monnnua so aba. Afe no nyinaa mu, monnyiyi mo bobe turo no mu.
    5: Na aba biara a moadua no, monnte mfa, na bobe no nso, mommmoaboa ano mfa. Ɛfiri sɛ, ɛyɛ afe a ɛsɛ sɛ asase no home.
    6: Nanso, aba biara a asase no bɛma saa afe no bɛyɛ aduane ama wo ne wʼakoa, wʼafenaa, wo paani ne wo hɔhoɔ,
    7: wʼayɛmmoa ne wiram mmoa a ɛwɔ asase no so nyinaa. Monni biribiara a asase no bɛma biara.
    8: “‘Bubu Homeda mfeɛ nson, mfeɛ nson ahodoɔ nson, na wobɛnya mfeɛ aduanan nkron.
    9: Afei, bosome a ɛtɔ so nson no ɛda edu no yɛ Mpata Ɛda. Monhyɛn totorobɛnto wɔ baabiara. Mpata Ɛda no, monhyɛn totorobɛnto no dendeenden nkyɛ wɔ ɔman no mu baabiara.
    10: Monte mfeɛ aduonum no ho na mompae ahofadie mma wɔn a wɔtete asase no so mmaa nyinaa. Ɛbɛyɛ mfirinhyia aduonum afahyɛ ama mo, na mo mu biara bɛsane akɔ asase a wɔde ama mo agyanom no so, na moakɔka mo abusuafoɔ ho.
    11: Aane, mfeɛ aduonum no bɛyɛ mfirinhyia aduonum afahyɛ ama mo; monnnua biribiara na monntwa nnɔbaeɛ biara, na bobe a moadua nso, monnte so aba.
    12: Ɛfiri sɛ, ɛyɛ mfirinhyia aduonum afahyɛ, na ɛsɛ sɛ ɛyɛ sononko na ɛho teɛ. Monni deɛ monya firi asase no mu nko ara.
    13: “‘Saa mfirinhyia aduonum afahyɛ yi, obiara bɛkɔ asase a wɔde maa nʼagyanom no so.
    14: “‘Sɛ wo ne wo yɔnko yɛ nhyehyɛeɛ a wonam so retɔ anaa woretɔn agyapadeɛ bi a, ɛnsɛ sɛ obi sisi ne yɔnko.
    15: Sɛ woretɔ asase afiri wo yɔnko nkyɛn a, mobɛkan mfeɛ dodoɔ no so fa afiri Mfirinhyia Aduonum Afahyɛ a ɛtwaam no. Ɔdetɔnfoɔ no bɛgye wo boɔ a ɛgyina mfeɛ dodoɔ a aka ansa na mfirinhyia aduonum afahyɛ a ɛreba no.
    16: Mfeɛ no dodoɔ na ɛma ɛboɔ no kɔ soro. Saa ara nso na mfeɛ kakra bi ma ɛboɔ no kɔ fam. Yeinom nyinaa mu, onipa a ɔretɔn asase no retɔn otwa dodoɔ a wɔbɛtwa afiri asase no so.
    17: Monsuro mo Onyankopɔn na moammɔ ɛboɔ a ɛboro so! Na mene Awurade.
    18: “‘Sɛ mopɛ sɛ motena asase no so asomdwoeɛ mu deɛ a, monni me mmara so.
    19: Sɛ moyɛ ɔsetie a, aduane bɛbu so wɔ asase no so na moadi amee wɔ asomdwoeɛ mu.
    20: Nanso, mobɛbisa sɛ, “Na sɛ wɔse yɛnnnua anaa yɛnntwa saa afe no so a, ɛdeɛn na mfeɛ nson no so yɛbɛdie?”
    21: Mmuaeɛ ara ne sɛ, mfeɛ nsia no so, mɛhyira mo ama nnɔbaeɛ aba abu so kɔsi sɛ mobɛtwa mfeɛ nwɔtwe mu nnɔbaeɛ no.
    22: Sɛ modua nnɔbaeɛ wɔ mfeɛ nwɔtwe no mu a, mobɛkɔ so adi afe a ɛtwaam no mu nnuane. Nokorɛm, nnuane dada no na mobɛdi kɔsi sɛ otwaberɛ bɛduru so mfeɛ nkron no mu.
    23: “‘Na monkae sɛ asase no yɛ me dea enti monni ho ɛkwan sɛ motɔn no afebɔɔ. Moyɛ ahɔhoɔ na meyɛ asasewura ma mo.
    24: Asasetɔn mu no, ɛsɛ sɛ moyɛ nhyehyɛeɛ sɛ asasetɔnfoɔ no tumi sane bɛgye asase no ɛberɛ biara.
    25: “‘Sɛ ohia hia obi ma ɔtɔn nʼasase fa bi a, nʼabusuafoɔ tumi bɛgye.
    26: Sɛ ɔnni obi a ɔbɛgye ama no na sɛ nʼankasa nya sika a,
    27: wɔbɛsese ɛso nnɔbaeɛ a wɔatwa ansa na Ahosɛpɛ Afe no reba na wɔagyina so atua ɛka no, na deɛ ɔtɔeɛ no nso adane asase no ama no.
    28: Na sɛ deɛ asase no yɛ ne dea no ankasa antumi annye a, ɛnneɛ, ɛbɛyɛ deɛ ɔtɔeɛ no dea ara kɔsi Mfirinhyia Aduonum Afahyɛ no, na deɛ ɔtɔeɛ no de onii no adeɛ asane ama no.
    29: “‘Sɛ obi tɔn efie wɔ kurom a, ɔwɔ afe a ɔtumi sane gye nʼadeɛ a biribiara nsi no ho ɛkwan.
    30: Na sɛ afe no mu wantumi annye a, ɛbɛyɛ deɛ ɔtɔeɛ no dea korakora. Ahosɛpɛ Afe no mu, ɔrensane mfa mma onipa a kane no na ɛyɛ ne dea no bio.
    31: Nanso akuraase dan a wɔntoo ɔfasuo ntwaa ho nhyiaeɛ te sɛ agyapadeɛ a ɛwɔ wiram deɛ, wɔtumi sane kɔgye no ɛberɛ biara, na Mfeɛ Aduonum Afahyɛ mu no, ɛsɛ sɛ wɔsane de ma ne wura ankasa.
    32: “‘Asɛm baako bi na ɛnka ho. Lewifoɔ afie a ɛwɔ nkuro a wɔde afasuo atwa ho mu no, wɔtumi sane gye ɛberɛ biara,
    33: na wɔde ama wɔn wuranom Ahosɛpɛ Afe no mu. Na Lewifoɔ no deɛ, wɔremma wɔn mfuo nsase te sɛ mmusuakuo a aka no, na mmom, wɔbɛma wɔn afie wɔ wɔn nkuro ne wɔn mfuo a atwa wɔn ho ahyia no mu.
    34: Mma wɔnntɔn nsase a atwa Lewifoɔ nkuro ho ahyia, ɛfiri sɛ, yeinom yɛ wɔn agyapadeɛ afebɔɔ a ɛnsɛ sɛ wɔne obiara kyɛ.
    35: “‘Sɛ ohia hia wo nua a, ɛsɛ sɛ woboa no; ma no mmra ma ɔmmɛtena hɔ bi.
    36: Suro wo Onyankopɔn na ma wo nua ntena wo nkyɛn; na sɛ wobɔ no bosea a, nnye no ho ba.
    37: Kae sɛ, worennye ho nsiho biara, na aduane a wode ma no nso, nnye ho nsiho biara. Mpɛ mfasoɔ!
    38: Ɛfiri sɛ, me Awurade a meyɛ mo Onyankopɔn yii mo firii Misraim de Kanaan asase maa mo sɛdeɛ mɛyɛ mo Onyankopɔn.
    39: “‘Sɛ ohia hia wo yɔnko Israelni na ɔtɔn ne ho ma wo a, nhyɛ ne so sɛ ɔdɔnkɔ
    40: na mmom, yɛ no sɛ obi a wotua no ne som a ɔsom ho ka, anaa fa no sɛ wo hɔhoɔ na ɔnsom wo nkɔsi Mfirinhyia Aduonum Afahyɛ no.
    41: Ɛduru saa mmerɛ no a, ɔne ne mma nyinaa tumi tu de wɔn agyapadeɛ nyinaa kɔ wɔn abusuafoɔ nkyɛn.
    42: Me na mede mo firi Misraim asase so baeɛ sɛ mommɛsom me sɛdeɛ obi rentumi ntɔn mo sɛ nnipa hunu bi
    43: na obi nso ntumi nha mo; monsuro mo Onyankopɔn.
    44: “‘Nanso mobɛtumi atɔ asomfoɔ afiri aman foforɔ a atwa mo ho ahyia no so.
    45: Saa ara nso na motumi tɔ ahɔhoɔ a mo ne wɔn te no mma a ɛmfa ho sɛ wɔte mo mu.
    46: Wɔbɛyɛ nkoa afebɔɔ ama mo ne mo nkyirimma, nanso mo nuanom Israelfoɔ no deɛ, ɛnsɛ sɛ moyɛ wɔn saa.
    47: “‘Sɛ ɔhɔhoɔ a ɔte mo mu no bɛyɛ osikani, na sɛ Israelni di hia, na ɔtɔn ne ho ma ɔhɔhoɔ no anaa ɔhɔhoɔ no abusuafoɔ a,
    48: ne nuanom bi tumi bɛgye no.
    49: Saa ara nso na ne wɔfa, ne wɔfaase anaa ne ho onipa bi a ɔbɛn no tumi gye no ara ne no. Sɛ ɔno ara nso bɛnya sika a, ɔtumi de bɛgye ne ho.
    50: Nʼahogyeɛ no gyina mfeɛ a aka na Mfirinhyia Aduonum Afahyɛ no aduro ne sika dodoɔ a sɛ anka wɔde kɔfaa ɔsomfoɔ a, anka ɔbɛgye saa mfeɛ a aka no mu.
    51: Sɛ aka mfeɛ pii ansa na Ahosɛpɛ Afe no aso a, ɔbɛtua sika a ɔgyeeɛ wɔ ɛberɛ a ɔtɔn ne ho no nyinaa;
    52: na sɛ mfeɛ no pii atwam ama aka kakra na Mfirinhyia Aduonum Afahyɛ no aduru a, ɛnneɛ, ɔbɛtua sika a ɔgyeeɛ ɛberɛ a ɔtɔn ne ho no mu kakraa bi.
    53: Sɛ ɔtɔn ne ho ma ɔhɔhoɔ a, ɔhɔhoɔ no bɛfa no sɛ ne ɔsomfoɔ a ɔtua no ka. Ɛnsɛ sɛ ɔfa no sɛ ne ɔsomfoɔ buruburo anaa nʼagyapadeɛ.
    54: “‘Sɛ Mfirinhyia Aduonum Afahyɛ no duru na wɔnnyee no a, wɔbɛgyaa ɔne ne mma nyinaa.
    55: Israelfoɔ yɛ mʼasomfoɔ. Mede wɔn firi Misraim na ɛbaeɛ. Mene Awurade mo Onyankopɔn.
  26:
    1: “‘Monnyɛ abosom. Monnsisi ahoni anaa aboɔ mma mo ho. Mommfa aboɔ a wɔatwa nsisi mo asase so sɛ morebɛkoto wɔn. Mene Awurade mo Onyankopɔn.
    2: “‘Ɛsɛ sɛ modi me Homeda, na mode anidie ma me kronkronbea. Mene Awurade.
    3: “‘Sɛ modi me mmara no nyinaa so a,
    4: daa mɛtɔ osuo ama mo ama mo nnɔbaeɛ ayɛ yie abu so, na mo nnua nso bɛso aba a ɛbɛkyɛre wɔ nnua no so.
    5: Na sɛ ɛduru odua berɛ so bio koraa a, mo borɔdɔma bɛkɔ so abere. Mobɛdidi amee na moatena asase no so asomdwoeɛ mu,
    6: “‘Ɛfiri sɛ, mɛma mo asomdwoeɛ, na mɛma mo ada a monnsuro hwee. Mɛpam mmoa bɔne afiri mo ho.
    7: Mobɛpam mo atamfoɔ; na wɔbɛwuwu wɔ mo asekan ano.
    8: Mo mu baanum bɛka ɔha agu, na mo mu ɔha aka ɔpedu agu! Mo atamfoɔ bɛtotɔ wɔ akofena ano wɔ mo anim.
    9: “‘Mɛhwɛ mo so na mama mo adɔre, na madi apam a me ne mo pameeɛ no so.
    10: Mo nnɔbaeɛ bɛbu so a sɛ otwa berɛ foforɔ duru so a, morenhunu deɛ mode bɛyɛ.
    11: Na mɛtena mo mu, na meremmu mo animtiaa.
    12: Me ne mo bɛnante, na mayɛ mo Onyankopɔn, na moayɛ me nkurɔfoɔ.
    13: Mene Awurade mo Onyankopɔn a ɔde mo firi Misraim asase so baeɛ sɛ ɔmpɛ sɛ moyɛ nkoa bio no. Mabubu mo nkɔnsɔnkɔnsɔn mu, na mɛma mo anante animuonyam so.
    14: “‘Na sɛ moantie me, anni mʼasɛm so,
    15: na mopo me mmara a,
    16: 'deɛ mɛyɛ mo nie: Mɛma mo akoma atutu na mama nsamanwa ayɛ mo, na atiridiinini abɔ mo. Mo ani bɛtutu, na mo nkwa so ahwan. Mobɛdua nnɔbaeɛ agu kwa, ɛfiri sɛ, mo atamfoɔ na wɔbɛdie.'
    17: Mɛyi mʼani afiri mo so, na moadwane afiri mo atamfoɔ anim. Wɔn a wɔtan mo bɛdi mo so. Mobɛdwane ɛberɛ a obiara mpam mo.
    18: “‘Na sɛ mokɔ so yɛ asoɔden a, mɛtwe mo aso mmɔho nson a emu yɛ den wɔ mo bɔne no ho.
    19: Mɛsɛe mo ahantan tumi no na mayɛ mo soro sɛ dadeɛ ne mo fam sɛ kɔbere.
    20: Mobɛsɛe mo ahoɔden kwa, na mo asase nnya nnɔbaeɛ biara, na ɛso nnua nso renso aba.
    21: “‘Na sɛ tie ara na monntie me a, mo bɔne enti, mede ɔyaredɔm mmɔho nson bɛgu mo so.
    22: Mɛma nkekaboa abɛkunkum mo mma na wɔakunkum mo anantwie, na mate mo dodoɔ so, na mo akwan bɛda mpan a obi mfa so bio.
    23: “‘Na sɛ yei antumi ansesa mo, na mokɔ so tia mʼapɛdeɛ a,
    24: me nso, mɛtia mo apɛdeɛ, na me ara mʼankasa mɛtwe mo aso mprɛnson wɔ mo bɔne ho.
    25: Menam ɔko so bɛbu mʼapam so ako atia mo de atua mo so ka. Mobɛdwane akɔ mo nkuro mu, na mede nyarewa bɛtoa mo wɔ hɔ. Na mo atamfoɔ bɛdi mo so.
    26: Mɛsɛe mo nnuane a mobɛnya nyinaa kɔsi sɛ mpo, fononoo baako burodo a ɛbɛto no na mmusuakuo edu bɛdi. Aduane kakra a mobɛdi no akyi, ɛkɔm bɛde mo.
    27: “‘Na sɛ mokɔ so yɛ asoɔden a,
    28: mo bɔne enti, me bo bɛfu mo na matwe mo aso a emu yɛ den mmɔho nson.
    29: Mobɛwe mo mmammarima ne mo mmammaa ɛnam.
    30: Mɛsɛe mo sorɔnsorɔmmea. Mɛtwitwa mo aduhwam afɔrebukyia agu, na mahyehyɛ mo afunu wɔ mo ahoni a ɛnni nkwa no so; na mɛpo mo.
    31: Mɛma mo nkuro ayɛ amamfo na masɛe baabi a mosom nyinaa, na mapo mo ohwam afɔrebɔ no.
    32: Ampa ara, mɛma mo asase so ada mpan na mo atamfoɔ atena so, na deɛ mɛyɛ mo no ayɛ mo nwanwa.
    33: Mɛbɔ mo apete aman no a morekɔ so nyinaa, na mede ɔko asɛe mo. Mo asase bɛda mpan na wɔasɛe mo nkuro.
    34: Akyire no, asase no bɛda hɔ ahome de asi mfeɛ dodoɔ a moamma anhome no anan; ɛbɛda hɔ wɔ mmerɛ a mowɔ atamfoɔ nsam wɔ wɔn nsase so no nyinaa. Na asase no ahome, na anya ne home nna nso.
    35: Ɛberɛ a asase no da mpan nyinaa, ɛbɛnya home a moamma annya wɔ Homeda dodoɔ a motenaa soɔ no.
    36: “‘Wɔn a wɔgyaa wɔn hɔ a wɔnwuiɛ no nso, mɛma wɔatwe wɔn akɔ akyirikyiri nsase so sɛ ɔko mu nneduafoɔ ne nkoa. Ɛhɔ na wɔbɛtena daa wɔ ehu mu. Wɔte sɛ mframa rebɔ ahahan koraa a, wɔbɛdwane te sɛ deɛ obi a ɔkura akofena repam wɔn; wɔbɛhwehwe ase wɔ ɛberɛ a obi mpam wɔn.
    37: Obiara rempamo wɔn nanso ehu enti, wɔbɛsuntisunti wɔn ho wɔn ho te sɛ deɛ wɔredwane afiri akono a wɔnni tumi biara a wɔde bɛgyina wɔn atamfoɔ anim no.
    38: Mobɛyera wɔ aman mu, na mo atamfoɔ asɛe mo.
    39: Wɔn a wɔbɛka no, wɔn bɔne enti, wɔn ho bɛyera wɔn wɔ atamfoɔ nsase so, bɔne a wɔn agyanom yɛeɛ no enti.
    40: “‘Nanso akyire no, me nkurɔfoɔ bɛka wɔn bɔne ne wɔn agyanom bɔne. Wɔbɛka sɛdeɛ wɔdii me hwammɔ na wɔtiaa me no.
    41: Sɛ me nso metia wɔn te sɛ deɛ ɛsɛ na mede wɔn kɔ wɔn atamfoɔ asase so a, afei, wɔn akomaden no ano bɛbrɛ ase, na wɔbɛtua wɔn bɔne so ka.
    42: Afei, mɛkae apam a me ne Yakob, Isak ne Abraham ayɛ, na mɛkae asase no.
    43: Asase no da hɔ dinn no, ɛbɛdi ne homeda. Nanso akyire no, wɔbɛnya wɔn asotwe sɛ wɔanni me nhyehyɛeɛ so na wɔtiaa me mmara.
    44: Na deɛ wɔyɛɛ no nyinaa akyi no, merensɛe wɔne mʼapam no korakora, ɛfiri sɛ, mene Awurade wɔn Onyankopɔn.
    45: Mɛkae tete apam a me ne wɔn agyanom a meyii wɔn firii Misraim, ɛberɛ a amanaman nyinaa rehwɛ no, yɛeɛ no. Me Awurade ne wɔn Onyankopɔn.’”
    46: Yeinom ne mmara ne ahyɛdeɛ a Awurade nam Mose so de maa Israelfoɔ no wɔ Sinai Bepɔ so no.
  27:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ no sɛ, ‘Sɛ onipa bi hyɛ bɔ sɛ ɔde obi bɛma Awurade a, na sɛ ɔpɛ sɛ ɔtua sika mmom a,
    3: ɔbɛtua dwetɛ gram ahanum ne aduɔson ama ɔbarima a wadi mfeɛ aduonu kɔsi mfeɛ aduosia,
    4: sɛ ɔyɛ ɔbaa a wadi mfeɛ aduonu kɔsi aduosia a, wɔbɛtua dwetɛ gram ahasa ne aduanan,
    5: abarimaa a wadi mfeɛ enum kɔsi aduonu no nso wɔbɛtua dwetɛ gram ahanu ne aduasa. Sɛ ɔyɛ ɔbaa a, wɔbɛtua dwetɛ gram ɔha ne dunum.
    6: Abarimaa a wadi bosome kɔsi mfeɛ enum no wɔbɛtua dwetɛ gram 60; na abaayewa nso wɔatua dwetɛ gram 35.
    7: Ɔbarima a wadi boro mfeɛ aduosia no wɔbɛtua dwetɛ gram ɔha aduɔson; na ɔbaa nso wɔatua dwetɛ gram ɔha ne dunum.
    8: Na sɛ obi yɛ ohiani a ɔrentumi ntua saa sika yi a, ɔde saa onipa no bɛba ɔsɔfoɔ anim, na ɔsɔfoɔ no akyerɛ no sika a ɔbɛtumi atua.
    9: “‘Sɛ ɔde aboa hyɛ bɔ sɛ afɔrebɔdeɛ a ɛfata ma Awurade a, saa aboa no a ɔde ama Awurade no bɛyɛ kronkron.
    10: Ɛnsɛ sɛ ɔsesa saa aboa no. Ɛnsɛ sɛ ɔde deɛ ɛyɛ sesa deɛ ɛnyɛ anaa sɛ ɔde deɛ ɛnyɛ sesa deɛ ɛyɛ. Sɛ ɛba sɛ wɔyɛ saa nsesayɛ yi a, wɔbɛfa no sɛ mmoa mmienu no nyinaa ho te.
    11: Sɛ aboa a ɔde rema Awurade no ho nte na ɛmfata sɛ wɔde yɛ afɔrebɔdeɛ ma Awurade a, ɛsɛ sɛ ne wura no de brɛ ɔsɔfoɔ.
    12: Ɔno na ɔbɛhwɛ sɛ aboa no di mu anaa sɛ ɔnte saa, na wakyerɛ sika dodoɔ a ɛsɛ sɛ ɔtua de si aboa no anan.
    13: Sɛ aboa no yɛ deɛ ɛsɛ sɛ wɔde no bɔ afɔdeɛ nanso onipa a ɔde no reba no pɛ sɛ ɔsane gye nʼadeɛ a, ɔbɛtua sika ɔha mu nkyɛmu aduonu aka ɛboɔ a ɔsɔfoɔ no bɛtwa ama no sɛ ɔntua no ho.
    14: “‘Sɛ obi de ne fie ma Awurade na sɛ ɔpɛ sɛ ɔsane gye a, ɔsɔfoɔ no bɛsese ne boɔ a ɔnte so,
    15: na saa onipa no atua, asane atua ɛbo korɔ no ara ɔha mu nkyɛmu aduonu aka ho ansa na efie no abɛyɛ ne dea bio.
    16: “‘Sɛ ɔbarima bi pɛ sɛ ɔde nʼabusua asase fa bi bɔ afɔdeɛ ma Awurade a, wɔbɛgyina aba kɛntɛnma dodoɔ a ɛbɛhia sɛ wɔbɛdua wɔ so no so atwa asase no boɔ; aba kɛntɛnma biara boɔ yɛ dwetɛ gram ahanum ne aduɔson.
    17: Mfirinhyia Aduonum Afahyɛ mu no, sɛ obi de nʼafuo kyɛ a, ne boɔ no rensesa.
    18: Na sɛ ɔde asase no ma wɔ Mfirinhyia Aduonum Afahyɛ no akyi a, ɔsɔfoɔ no bɛgyina mfeɛ a aka ansa na Mfirinhyia Aduonum Afahyɛ a ɛdi so no so asese ne boɔ, na wɔbɛtumi ate so.
    19: Na sɛ ɔbarima no pɛ sɛ ɔgye nʼasase a, ɔsɔfoɔ no boɔ a ɔbɛbɔ no, ɔbɛtua ɔha mu nkyɛmu aduonu aka ho ansa na asase no abɛyɛ ne dea bio.
    20: Na sɛ nso ɔyɛ nʼadwene sɛ ɔmpɛ sɛ ɔgye asase no bio, anaasɛ sɛ watɔn asase no ama obi foforɔ a, ɛnneɛ wɔrentumi nnye bio.
    21: Sɛ wɔdane asase no ma wɔ Mfirinhyia Aduonum Afahyɛ no mu a, ɛbɛyɛ asase kronkron. Wɔde ato hɔ ama Awurade. Ɛbɛyɛ asɔfoɔ no agyapadeɛ.
    22: “‘Sɛ obi bi de asase a watɔ ma Awurade, na sɛ asase no nyɛ nʼabusua asase a,
    23: ɔsɔfoɔ no bɛgyina mfeɛ a aka ama wɔadi Mfirinhyia Aduonum Afahyɛ no so asese ne boɔ. Ɛsɛ sɛ onipa ko no tua ɛboɔ no ɛda no ara, na ɛyɛ afɔrebɔdeɛ kronkron ma Awurade.
    24: Mfirinhyia Aduonum Afahyɛ no duru so a, asase no bɛsane akɔ deɛ ɔtɔneɛ no nkyɛn anaasɛ deɛ na ɔyɛ asase no wura no.
    25: Wɔbɛsese ɛho ka no nyinaa wɔ nnwetɛbena a wɔgye wɔ hyiadan mu, a ɛyɛ gram dubaako.
    26: “‘Ɛnsɛ sɛ obiara de aboa bi abakan ma Awurade, ɛfiri sɛ abakan biara, sɛ ɔyɛ nantwie anaa odwan no, yɛ Awurade dea dada.
    27: Sɛ ɔyɛ mmoa a wɔn ho nteɛ no bi a, onipa no bɛtumi atua ne boɔ no, na ɔde ɛboɔ no mu nkyɛmu enum mu baako aka ho. Sɛ onipa no antɔ bio deɛ a, wɔbɛtɔn aboa no sɛdeɛ ne boɔ teɛ.
    28: “‘Adeɛ biara a wɔde ama Awurade no, sɛ ɛyɛ nnipa, mmoa anaa abusuasase no, ɛnsɛ sɛ wɔtɔn anaa wɔsane gye, ɛfiri sɛ, biribiara a ɛte saa no yɛ kronkron ma Awurade.
    29: “‘Onipa biara a Awurade ayi no asi nkyɛn ama ɔsɛeɛ no, wɔmmfa biribi ntua ne tiri ka. Ɛsɛ sɛ wɔkum no.
    30: “‘Asase no so nnɔbaeɛ nkyɛmu edu mu baako, sɛ ɛyɛ aburoo anaa aduaba no yɛ Awurade dea. Ɛyɛ kronkron.
    31: Sɛ obi pɛ sɛ ɔsane tɔ saa aduaba anaa aburoo no a, ɛsɛ sɛ ɔde ne boɔ nkyɛmu enum mu baako ka ho.
    32: Anantwie ne nnwan no ntotosoɔ dudu nyinaa, aboa biara a ɔtɔ so edu a ɔfa odwanhwɛfoɔ nsam no yɛ kronkron ma Awurade.
    33: Aboa a ɔtɔ so edu a wɔde bɛma Awurade no, wɔnhwɛ sɛ ɔyɛ anaa ɔnyɛ, na wɔmmfa biribiara nsi nʼananmu, ɛfiri sɛ, sɛ wɔde biribiara si ananmu a, ne nyinaa bɛyɛ kronkron, a obiara rentumi nnye bio.’”
    34: Yeinom ne mmara a Awurade de maa Mose wɔ Sinai Bepɔ so sɛ ɔnka nkyerɛ Israelfoɔ no.
4:
  1:
    1: 'Awurade kasa kyerɛɛ Mose wɔ Ahyiaeɛ Ntomadan a ɛwɔ Sinai anweatam so. Yei siiɛ wɔ mfeɛ mmienu a Israelfoɔ firii Misraim no akyi, ɔbosome a ɛtɔ so mmienu no no ɛda a ɛdi ɛkan. Ɔkaa sɛ:'
    2: “Gyina Israelfoɔ no mmusuakuo ne wɔn mmusua so kan wɔn nyinaa. Twerɛ ɔbarima biara din.
    3: Wo ne Aaron na mobɛkan mmarima a wɔadi mfeɛ aduonu no ne deɛ ɛboro saa a wɔtumi kɔ ɔsa.
    4: Ɔbarima a ɔfiri abusuakuo biara mu a ɔyɛ ntuanoni na ɔbɛboa mo.
    5: '“Mmarima a wɔbɛboa mo no edin nie: “Ruben abusuakuo no ntuanoni yɛ Sedeur babarima Elisur;'
    6: Simeon abusuakuo no ntuanoni yɛ Surisadai babarima Selumiel;
    7: Yuda abusuakuo no ntuanoni yɛ Aminadab babarima Nahson;
    8: Isakar abusuakuo no ntuanoni yɛ Suar babarima Netanel;
    9: Sebulon abusuakuo no ntuanoni yɛ Helon babarima Eliab;
    10: 'Yosef mmammarima no: Efraim abusuakuo no ntuanoni yɛ Amihud babarima Elisama; Manase abusuakuo no ntuanoni yɛ Pedahsur babarima Gamaliel;'
    11: Benyamin abusuakuo ntuanoni yɛ Gideoni babarima Abidan;
    12: Dan abusuakuo ntuanoni yɛ Amisadai babarima Ahieser;
    13: Aser abusuakuo ntuanoni yɛ Okran babarima Pagiel;
    14: Gad abusuakuo ntuanoni yɛ Deguel babarima Eliasaf;
    15: Naftali abusuakuo ntuanoni yɛ Enan babarima Ahira.”
    16: Yeinom ne mmarima a wɔyii wɔn firii nnipa no mu, a wɔyɛ ntuanofoɔ ma wɔn agyanom mmusua no.
    17: Mose ne Aaron faa saa nnipa yi a wɔabobɔ wɔn edin yi,
    18: na ɛda a ɛdi ɛkan wɔ ɔbosome a ɛtɔ so mmienu no mu no, wɔfrɛɛ ɔmanfoɔ no nyinaa. Nnipa no nam wɔn mmusuakuo ne wɔn mmusua so kyerɛɛ wɔn mmusuadua na wɔtwerɛɛ mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa no edin mmaako mmaako
    19: sɛdeɛ Awurade hyɛɛ Mose no. Enti ɔkan wɔn wɔ Sinai ɛserɛ so.
    20: 'Ruben a ɔyɛ Israel abakan asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔtumi kɔ ɔsa no, wɔtwerɛɛ wɔn edin mmaako mmaako sɛdeɛ wɔn mmusua teɛ.'
    21: Nnipa dodoɔ a wɔfiri Ruben abusuakuo mu yɛ mpem aduanan nsia ne ahanum.
    22: 'Simeon asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin mmaako mmaako sɛdeɛ wɔn mmusua teɛ.'
    23: Nnipa dodoɔ a wɔfiri Simeon abusuakuo mu yɛ mpem aduonum nkron ne ahasa.
    24: 'Gad asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    25: Nnipa dodoɔ a wɔfiri Gad abusuakuo mu yɛ mpem aduanan enum ahansia ne aduonum.
    26: 'Yuda asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    27: Nnipa dodoɔ a wɔfiri Yuda abusuakuo mu yɛ mpem aduɔson ɛnan ne ahansia.
    28: 'Isakar asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    29: Nnipa dodoɔ a wɔfiri Isakar abusuakuo no yɛ mpem aduonum ɛnan ne ahanan.
    30: 'Sebulon asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    31: Nnipa dodoɔ a wɔfiri Sebulon abusuakuo no mu yɛ mpem aduonum nson ne ahanan.
    32: 'Yosef mmammarima no: Efraim asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    33: Nnipa dodoɔ a wɔfiri Efraim abusuakuo no mu yɛ mpem aduanan ne ahanum.
    34: 'Manase asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    35: Nnipa dodoɔ a wɔfiri Manase abusuakuo no mu yɛ mpem aduasa mmienu ne ahanu.
    36: 'Benyamin asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    37: Nnipa dodoɔ a wɔfiri Benyamin abusuakuo no mu yɛ mpem aduasa enum ne ahanan.
    38: 'Dan asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    39: Nnipa dodoɔ a wɔfiri Dan abusuakuo no mu yɛ mpem aduosia mmienu ne ahanson.
    40: 'Aser asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    41: Nnipa dodoɔ a wɔfiri Aser abusuakuo no mu yɛ mpem aduanan baako ne ahanum.
    42: 'Naftali asefoɔ: Mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa a wɔbɛtumi akɔ ɔsa no, wɔtwerɛɛ wɔn edin sɛdeɛ wɔn mmusua teɛ.'
    43: Nnipa dodoɔ a wɔfiri Naftali abusuakuo no mu yɛ mpem aduonum mmiɛnsa ne ahanan.
    44: Yeinom ne mmarima a Mose ne Aaron ne Israel mmusuakuo dumienu no ntuanofoɔ kan wɔn.
    45: Israelfoɔ a na wɔadi mfeɛ aduonu anaa deɛ ɛboro saa no a wɔbɛtumi adɔm Israel akodɔm no nso, wɔgyinaa wɔn mmusua so kan wɔn.
    46: Na wɔn nyinaa dodoɔ yɛ mpem ahansia ne mmiɛnsa ne ahanum aduonum.
    47: Mmusua a wɔwɔ Lewi abusuakuo no deɛ, wɔankan wɔn anka wɔn a aka no ho.
    48: Na Awurade aka akyerɛ Mose sɛ,
    49: “Nkan Lewifoɔ abusuakuo no, na mfa wɔn nka Israelfoɔ a wɔaka no ho.
    50: Fa Ahyiaeɛ Ntomadan no ho dwumadie hyɛ Lewifoɔ no nsa. Wɔnhwɛ nneɛma a wɔde asiesie mu ne deɛ ɛkeka ho nyinaa so. Wɔn na wɔbɛsoa Ahyiaeɛ Ntomadan no ne emu nneɛma, wɔbɛhwɛ so na wɔatenatena ho.
    51: Ɛberɛ biara a ɛsɛ sɛ wɔtu Ahyiaeɛ Ntomadan no, Lewifoɔ no na ɛsɛ sɛ wɔtutu, na baabiara a wɔde bɛsi no, wɔn na wɔbɛyɛ. Onipa foforɔ biara a ɔbɛbɛn ho no, wɔbɛkum no.
    52: Israel abusuakuo biara bɛnya nʼatenaeɛ ne ne frankaa.
    53: Lewifoɔ no bɛsisi wɔn ntomadan atwa Ahyiaeɛ Ntomadan no ho ahyia, sɛdeɛ ɛbɛyɛ a Onyankopɔn abufuhyeɛ remma Israelfoɔ no so. Lewifoɔ no na wɔbɛhwɛ Ahyiaeɛ Ntomadan no so.”
    54: Israelfoɔ no yɛɛ yeinom nyinaa sɛdeɛ Awurade hyɛɛ Mose no.
  2:
    1: 'Awurade ka kyerɛɛ Mose ne Aaron sɛ:'
    2: “Abusua biara bɛnya nʼafa wɔ atenaeɛ hɔ, na ekuo biara bɛtena nʼabusua frankaa ase. Na mmusua no atenaeɛ ahodoɔ no mfimfini na wɔde Ahyiaeɛ Ntomadan no bɛsi.”
    3: Apueeɛ fam, baabi a owia pue firi hɔ no na ɛsɛ sɛ Yuda nnipa nkyekyɛmu ahodoɔ no nyinaa bɔ wɔn atenaeɛ wɔ wɔn frankaa ase. Yudafoɔ ntuanoni ne Aminadab ba Nahson.
    4: Na ne dɔm no ano si mpem aduɔson ɛnan ne ahansia.
    5: Isakar abusuakuo na wɔbɛdi so. Wɔn ntuanoni ne Suar babarima Netanel.
    6: Na ne dɔm no ano si mpem aduonum ɛnan ne ahanan.
    7: Sebulon abusuakuo na wɔbɛdi so. Wɔn ntuanoni ne Helon babarima Eliab.
    8: Na ne dɔm no ano si mpem aduonum nson ne ahanan.
    9: Enti na nnipa dodoɔ a wɔwɔ Yuda atenaeɛ no nyinaa sɛdeɛ wɔn nkyekyɛmu teɛ no ano si mpem ɔha aduɔwɔtwe nsia ne ahanan. Sɛ Israelfoɔ no tu a, saa mmusuakuo mmiɛnsa yi na ɛdi ɛkan.
    10: Anafoɔ fam na Ruben nnipa nkyekyɛmu ahodoɔ no nyinaa bɛbɔ wɔn atenaeɛ de wɔn frankaa asi. Wɔn ntuanoni ne Sedeur babarima Elisur.
    11: Ne dɔm ano si mpem aduanan nsia ne ahanum.
    12: Simeon abusuakuo na wɔbɛdi so. Wɔn ntuanoni ne Surisadai babarima Selumiel.
    13: Ne dɔm ano si mpem aduonum nkron ne ahasa.
    14: Gad abusuakuo na wɔbɛdi so. Wɔn ntuanoni ne Reuel babarima Eliasaf.
    15: Na ne dɔm ano si mpem aduanan enum ahansia ne aduonum.
    16: Na mmarima a wɔwɔ Ruben atenaeɛ ne sɛdeɛ wɔn nkyekyɛmu teɛ no ano si mpem ɔha aduonum baako ahanan ne aduonum. Na sɛ Israelfoɔ tu a, wɔn na wɔtɔ so mmienu.
    17: Afei Lewifoɔ no de Ahyiaeɛ Ntomadan bɛfiri wɔn atenaeɛ mfimfini hɔ akɔ. Mmusuakuo no nyinaa bɛkɔ no nnidisoɔ sɛdeɛ wɔn atenaeɛ nhyehyɛeɛ teɛ, wɔ wɔn mmusuakuo mfrankaa akyi.
    18: Efraim abusuakuo bɛfa atenaeɛm hɔ atɔeɛ fam adi wɔn abusua frankaa akyi. Wɔn ntuanoni ne Amihud babarima Elisama.
    19: Ne dɔm ano si mpem aduanan ne ahanum.
    20: Manase abusuakuo na wɔbɛdi so. Wɔn ntuanoni ne Pedahsur babarima Gamaliel.
    21: Ne dɔm ano si mpem aduasa mmienu ne ahanum.
    22: Benyamin abusuakuo na wɔdi so. Wɔn ntuanoni ne Gideoni babarima Abidan.
    23: Ne dɔm ano si mpem aduasa enum ne ahanan.
    24: Na mmarima a wɔwɔ Efraim atenaeɛ ne sɛdeɛ wɔn nkyekyɛmu teɛ no ano si mpem ɔha ne nnwɔtwe ne ɔha baako. Na sɛ Israelfoɔ tu a, wɔn na wɔtɔ so mmiɛnsa.
    25: Dan abusuakuo bɛfa atifi fam adi wɔn abusua frankaa akyi. Wɔn ntuanoni ne Amisadai babarima Ahieser.
    26: Ne dɔm ano si mpem aduosia mmienu ne ahanson.
    27: Aser abusuakuo no bɛdi so. Wɔn ntuanoni ne Okran babarima Pagiel.
    28: Ne dɔm ano si mpem aduanan baako ne ahanum.
    29: Naftali abusuakuo no bɛdi so. Wɔn ntuanoni ne Enan ba Ahira.
    30: Ne dɔm ano si mpem aduonum mmiɛnsa ne ahanan.
    31: Mmarima a wɔwɔ Dan atenaeɛ no ano si mpem ɔha aduonum nson ne ahansia.
    32: Sei na Israelfoɔ a wɔkan wɔn mmusuakuo mmusuakuo no teɛ. Wɔn a wɔwɔ atenaeɛ hɔ nyinaa, sɛdeɛ wɔn nkyekyɛmu teɛ no ano si mpem ahansia ne mmiɛnsa ahanum ne aduonum.
    33: Sɛdeɛ Awurade hyɛɛ Mose no, wɔankan Lewifoɔ no anka Israelfoɔ no ho.
    34: Enti Israelfoɔ yɛɛ biribiara sɛdeɛ Awurade hyɛɛ Mose no. Wɔbobɔɔ wɔn atenaeɛ, tenatenaa wɔn frankaa ahodoɔ ase, na wɔnantee nnidisoɔ nnidisoɔ sɛdeɛ wɔn mmusua ne wɔn afie teɛ.
  3:
    1: Ɛberɛ a Awurade kasa kyerɛɛ Mose wɔ Sinai Bepɔ so no.
    2: 'Na yeinom ne Aaron ne Mose abusua. Aaron mmammarima edin na ɛdidi soɔ yi: Nadab, nʼabakan, Abihu, Eleasa ne Itamar.'
    3: Yeinom ne Aaron mma a wɔasra wɔn ngo na wɔayi wɔn asi hɔ sɛ asɔfoɔ.
    4: Nadab ne Abihu deɛ, wɔwuwuu wɔ Awurade anim ɛberɛ a wɔhyee afɔrebɔdeɛ wɔ ogya a ɛmfata so wɔ Sinai ɛserɛ so. Na wɔnni mma enti, Eleasa ne Itamar nko ara na wɔsomm sɛ asɔfoɔ, ɛberɛ a wɔn agya Aaron te ase.
    5: 'Awurade ka kyerɛɛ Mose sɛ:'
    6: “Frɛ Lewifoɔ no, na fa wɔn ma ɔsɔfoɔ Aaron sɛ nʼaboafoɔ.
    7: Wɔbɛyɛ adwuma wɔ Ahyiaeɛ Ntomadan no mu ama ɔsɔfoɔ Aaron ne nnipa no nyinaa.
    8: Afei, wɔbɛhwɛ nneɛma a wɔde siesie Ahyiaeɛ Ntomadan mu no so, de asi Israelfoɔ no no anan mu ayɛ asodie a wɔyɛ wɔ Ahyiaeɛ Ntomadan no mu.
    9: Fa Lewifoɔ no ma Aaron ne ne mmammarima; wɔn ne Israelfoɔ a wɔde wɔn bɛma no korakora.
    10: Ma Aaron ne ne mmammarima no nsom sɛ asɔfoɔ; onipa foforɔ biara a ɔbɛbɛne kronkronbea hɔ no, ɛsɛ sɛ wɔkum no.”
    11: Awurade ka kyerɛɛ Mose sɛ,
    12: “Mayi Lewifoɔ no afiri Israelfoɔ no mu de wɔn asi Israel babaa biara abakan a ɔyɛ ɔbarima anan mu. Lewifoɔ no yɛ me dea,
    13: ɛfiri sɛ abakan biara wɔ me. Ɛberɛ a mekunkum mmakan wɔ Misraim no, megyaa Israel mmakan, sɛ wɔyɛ nnipa anaa mmoa. Wɔyɛ me dea. Mene Awurade.”
    14: Afei, Awurade ka kyerɛɛ Mose wɔ Sinai ɛserɛ so sɛ,
    15: “Kan Lewifoɔ no wɔ wɔn mmusua ne afie mu. Kan ɔbarima biara firi deɛ wadi bosome baako so.”
    16: Enti Mose kanee wɔn sɛdeɛ Awurade hyɛɛ no no.
    17: 'Yeinom ne Lewi mmammarima: Gerson, Kohat ne Merari.'
    18: 'Gerson asefoɔ nie: Libni ne Simei.'
    19: 'Kohat asefoɔ: Amram, Ishar, Hebron ne Usiel.'
    20: 'Merari asefoɔ: Mahli ne Musi. Yeinom ne Lewifoɔ sɛdeɛ wɔn mmusua ne wɔn afie teɛ.'
    21: Gerson asefoɔ no na wɔyɛ mmusua a wɔfiri Libni ne Simei ase.
    22: Na Gersonfoɔ mmarima a wɔadi bosome ne deɛ ɛboro saa a wɔfiri Gerson mmusua mu no dodoɔ yɛ mpem ahanson ne ahanum.
    23: Wɔn atenaeɛ wɔ Ahyiaeɛ Ntomadan no akyi wɔ atɔeɛ fam.
    24: Na Gersonfoɔ no ntuanoni ne Lael babarima Eliasaf.
    25: Saa mmusuakuo mmienu yi na na wɔhwɛ Ahyiaeɛ Ntomadan no ne ne nkataho no ne ɛkwan nsɛnanotam no so.
    26: Afei, na wɔhwɛ adihɔ nsɛnanotam a ɛtwa Ahyiaeɛ Ntomadan no ho ne afɔrebukyia ne adihɔ nsɛnanotam, nhoma ne ɛhɔ nneɛma a wɔde di dwuma ahodoɔ no nyinaa so.
    27: Kohat asefoɔ yɛ mmusua a wɔfiri Amram, Ishar, Hebron ne Usiel ase.
    28: Na Kehat mmusua no mu mmarima a wɔadi bosome ne deɛ ɛboro saa dodoɔ yɛ mpem aha nwɔtwe ne ahansia. Wɔn na na wɔhwɛ kronkronbea mu hɔ so.
    29: Wɔmaa wɔn atenaeɛ wɔ Ahyiaeɛ Ntomadan no anafoɔ fam.
    30: Na Kohatfoɔ ntuanoni no ne Usiel babarima Elisafan.
    31: Saa mmusua ɛnan yi na na wɔhwɛ apam adaka, ɛpono, kaneadua, afɔrebukyia hodoɔ, ne deɛ ɛkeka ho a na wɔde di dwuma wɔ kronkronbea hɔ, mfimfini ntwamutam ne nneɛma a wɔde di dwuma ahodoɔ wɔ hɔ nyinaa no so.
    32: Aaron babarima ɔsɔfoɔ Eleasa no na na ɔyɛ ɔpanin wɔ Lewifoɔ no nyinaa so. Ɔyɛɛ no panin wɔ asɔfoɔ a wɔhwɛ kronkronbea no so.
    33: Na Merari asefoɔ no yɛ mmusua a wɔfiri Mahli ne Musi ase.
    34: Merarifoɔ mmusua no mu na mmarima a wɔadi bosome ne deɛ ɛboro saa dodoɔ yɛ mpem nsia ne ahanu.
    35: Merari abusua no ntuanoni ne Abihail babarima Suriel, na wɔtenaa Ahyiaeɛ Ntomadan no atifi fam.
    36: Dwumadie a wɔde hyɛɛ saa mmusuakuo mmienu yi nsa ne sɛ, wɔbɛhwɛ Ahyiaeɛ Ntomadan no nnyinasoɔ so. Afei, wɔbɛhwɛ mmeamu nnua, mpunan, nsisisoɔ ne ɛho nneɛma a wɔde di dwuma nyinaa.
    37: Afei, mpunan a ɛwɔ adihɔ hɔ nyinaa ne ne nsisisoɔ, mpɛɛwa, ne ntampehoma nyinaa, wɔbɛhwɛ so.
    38: Ahyiaeɛ Ntomadan no apueeɛ fam, deɛ owia pue firi no, wɔgya maa Mose ne Aaron ne ne mmammarima sɛ wɔnsisi wɔn ntomadan wɔ hɔ. Saa nnipa yi na na wɔsi Israelfoɔ no anan mu di Ahyiaeɛ Ntomadan no ho dwuma nyinaa. Onipa foforɔ biara a ɔbɛbɛn kronkronbea hɔ no, wɔbɛkum no.
    39: Lewifoɔ a Awurade hyɛɛ Mose ne Aaron sɛ wɔnkan wɔn sɛdeɛ wɔn mmusua teɛ a ɔbarima biara a wɔadi bosome ne deɛ ɛboro saa ka ho no dodoɔ yɛ mpem aduonu mmienu.
    40: Awurade ka kyerɛɛ Mose sɛ, “Kan Israelfoɔ mmakan a wɔyɛ mmarima na wɔadi bosome ne deɛ ɛboro saa no, na twerɛ wɔn edin.
    41: Lewifoɔ no bɛyɛ me dea. Ma wɔnsi Israelfoɔ mmakan nyinaa anan mu, na Lewifoɔ nyɛmmoa mmakan nsi Israelfoɔ nyɛmmoa mmakan anan mu. Mene Awurade.”
    42: Enti Mose kanee Israelfoɔ mmakan nyinaa sɛdeɛ Awurade hyɛɛ no no.
    43: Mmammarima mmakan a wɔadi bosome ne deɛ ɛboro saa no a ɔtwerɛɛ wɔn edin no ano si mpem aduonu mmienu ahanu ne aduɔson mmiɛnsa.
    44: Afei, Awurade ka kyerɛɛ Mose sɛ,
    45: “Ma Lewifoɔ nsi Israelfoɔ mmakan ananmu. Na Lewifoɔ nyɛmmoa mmakan nso nsi Israelfoɔ nyɛmmoa mmakan ananmu. Lewifoɔ yɛ me dea. Mene Awurade.
    46: Ansa na mobɛgye Israelfoɔ mmakan ahanu aduɔson mmiɛnsa no a wɔboro Lewifoɔ no dodoɔ so no,
    47: momma wɔntua tiadeɛ, sɛdeɛ hyiadan mu nnwetɛbena teɛ, a emu duru yɛ gram aduonum nson.
    48: Fa tiadeɛ sika no ma Aaron ne ne mma.”
    49: Enti Mose gyegyee Israelfoɔ ahanu aduɔson mmiɛnsa a na wɔboro Lewifoɔ no dodoɔ so no tiadeɛ.
    50: Sika a wɔgyegyeeɛ no nyinaa ano sii dwetɛ kilogram dunum ne fa.
    51: Na Mose de maa Aaron ne ne mmammarima sɛdeɛ Awurade hyɛɛ no no.
  4:
    1: 'Afei Awurade ka kyerɛɛ Mose ne Aaron sɛ:'
    2: “Kan Kohatfoɔ no dodoɔ a wɔwɔ Lewifoɔ no abusua mu.
    3: Saa nnipakan yi bɛyɛ mmarima nko ara a wɔadi firi mfeɛ aduasa kɔsi aduonum a wɔbɛtumi ayɛ adwuma wɔ Ahyiaeɛ Ntomadan mu.
    4: “Kohat mma no dwumadie ne sɛ wɔbɛhwɛ akronkronneɛ no so wɔ Ahyiaeɛ Ntomadan no mu.
    5: Sɛ wɔretu afiri atenaeɛ hɔ a, Aaron ne ne mma mmarima na wɔbɛdi ɛkan akɔ Ahyiaeɛ Ntomadan no mu akɔfa nkatanimu no de akata adaka no ho.
    6: Afei, wɔde abirekyie nwoma bɛkata nkatanimu no ho na wɔde ntoma tuntum akata abirekyie nhoma no ho na wɔde nnua a wɔde soa adaka no ahyehyɛ ne nkawa no mu.
    7: “Afei, wɔmfa ntoma tuntum nsɛ ɛpono a Hyiadan mu Burodo no da so no so, na wɔmfa nyowaa, ntere, dwaresɛn akɛseɛ, nkuruwa ne Burodo no ngu ntoma no so.
    8: Wɔde ntoma kɔkɔɔ bɛkata so na wɔasane de abirekyie nhoma akata ntoma kɔkɔɔ no so. Na afei, wɔde nnua a wɔde bɛsoa no ahyehyɛ ɛpono no mu.
    9: “Afei, ɛsɛ sɛ wɔde ntoma tuntum kata kaneadua no, nkanea no, adaawa no, nkukuo apaawa no ne ngo toa no ho.
    10: Saa nneɛma yi nyinaa nso, wɔde abirekyie nhoma bɛkata ho na wɔde nkyekyereeɛ yi nyinaa abɛgu ɛpono so.
    11: “Ɛsɛ sɛ wɔde ntoma tuntum kata sikakɔkɔɔ afɔrebukyia no so na wɔsane de abirekyie nhoma kata so bio na wɔde nnua a wɔde soa no hyehyɛ afɔrebukyia no mu.
    12: “Hyiadan no mu som no ho nneɛma a aka no nyinaa, ɛsɛ sɛ wɔde ntoma bibire kyekyere ho a wɔde abirekyie nhoma asane akyekyere ho na wɔde to mpata a wɔde soa no so.
    13: “Ɛsɛ sɛ wɔtu nsõ no nyinaa firi afɔrebukyia no mu guo, na wɔde ntoma kɔkɔɔ bibire kyekyere ho.
    14: Ɛsɛ sɛ wɔde afɔrebukyia no ho ɔsom nneɛma nyinaa gu ntoma no so. Saa nneɛma no ne nkyɛnsee a wɔnoa mu, nsosɔmu, sofi, kyɛnsee kɛseɛ ne nneɛma a wɔkora mu nneɛma gu ntoma no so na wɔde abirekyie nhoma kata ne nyinaa so. Na afei, wɔde nnua a wɔde soa no gu faako a ɛsɛ sɛ wɔde guo.
    15: “Sɛ Aaron ne ne mma mmarima no wie kronkronbea hɔ nneɛma no anoboa a, Kohat ne nʼabusuafoɔ bɛba abɛsoa akɔ baabiara a wɔretu nneɛma akɔ. Nanso wɔnni ho kwan sɛ wɔde wɔn nsa ka nneɛma a ɛho te no bi. Wɔyɛ saa a, wɔbɛwuwu. Kohat mma na ɛsɛ sɛ wɔsoa nneɛma a ɛwɔ Ahyiaeɛ Ntomadan no mu.
    16: “Aaron babarima Eleasa na ɔbɛhwɛ ngo a wɔde bɛsɔ kanea, nnuhwam, daa aduane a wɔde bɔ afɔdeɛ, ɔsra ngo ne Ahyiaeɛ Ntomadan no nyinaa so. Biribibiara a ɛwɔ Ahyiaeɛ Ntomadan no mu no nso, ɔbɛhwɛ so.”
    17: Afei, Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    18: “Monntwa Kohatfoɔ abusuakuo no mfiri Lewifoɔ mu.
    19: 'Sɛ wɔresoa nneɛma a ɛho te no a, deɛ ɛsɛ sɛ wɔyɛ a wɔrenwuwu nie: Ɛsɛ sɛ Aaron ne ne mma mmarima no ne wɔn kɔ hɔ kɔkyerɛ wɔn adeɛ a ɛsɛ sɛ wɔn mu biara soa.'
    20: Sɛ wɔanyɛ saa a, ɛnsɛ sɛ wɔkɔ kronkronbea hɔ koraa. Sɛ wɔyɛ saa a, wɔbɛhunu nneɛma a ɛho te no na ɛrenkyɛre koraa wɔawuwu.”
    21: Awurade ka kyerɛɛ Mose sɛ,
    22: “Kan Gerson asefoɔ a wɔfra Lewifoɔ abusua mu no,
    23: firi mmarima a wɔadi mfeɛ aduasa kɔsi aduonum a wɔbɛtumi ayɛ adwuma kronkron wɔ Ahyiaeɛ Ntomadan mu hɔ so.
    24: '“Gerson mmusua no dwuma a wɔbɛdie nie:'
    25: Wɔbɛsoa ntoma a ɛtwa Ahyiaeɛ Ntomadan mu hɔ, Ahyiaeɛ Ntomadan no ankasa ne deɛ ɛkata ho, abirekyie nhoma nkurusoɔ ne ntoma a ɛsɛn Ahyiaeɛ Ntomadan no ano no.
    26: Afei, wɔbɛsoa nkataho a ɛkata adihɔ hɔ ɔfasuo no ho no. Wɔbɛsoa ntoma a ɛtwa adihɔ hɔ ɛkwan no ano ne afɔrebukyia ne Ahyiaeɛ Ntomadan no ntam no. Wɔbɛsoa afɔrebukyia no, ntampehoma ne deɛ ɛkeka ho nyinaa. Wɔn na ɛsɛ sɛ wɔhwɛ, twe yeinom nyinaa.
    27: Aaron anaa ne mmammarima no bi tumi ma Gerson asefoɔ no bi dwuma di.
    28: Nanso Gersonfoɔ no bɛhyɛ Aaron Itamar ase.
    29: “Afei, kan Merari asefoɔ a wɔfra Lewifoɔ abusua mu no
    30: ɛfiri mmarima a wɔadi mfeɛ aduasa kɔsi aduonum so a wɔbɛtumi ayɛ adwuma wɔ Ahyiaeɛ Ntomadan mu hɔ.
    31: Sɛ wɔpagya Ahyiaeɛ Ntomadan no a, wɔn na ɛsɛ sɛ wɔsoa ne nnyinasoɔ, nnua a ɛsisi mu, ne nsisisoɔ
    32: mpunan a wɔde yɛɛ adihɔ hɔ afasuo no ne ne nsisisoɔ, mpɛɛwa, ntampehoma ne biribiara a wɔde di ho dwuma. Fa dwumadie ahodoɔ no hyɛ nnipa a wobɛbobɔ wɔn edin nsa.
    33: Merari asefoɔ no, Aaron babarima Itamar na ɔbɛhwɛ wɔn so.”
    34: Enti Mose ne Aaron ne mpanimfoɔ no bi kɔkan Kohatfoɔ
    35: a mmarima a wɔadi mfeɛ aduasa kɔsi aduonum nyinaa a wɔbɛtumi ayɛ Ahyiaeɛ Ntomadan mu adwuma ka ho,
    36: na wɔhunuu sɛ wɔn nyinaa dodoɔ yɛ mpem mmienu ne ahanson aduonum.
    37: Wɔyɛɛ yeinom nyinaa de dii Awurade ahyɛdeɛ a ɔhyɛɛ Mose no so.
    38: Wɔkan Gersonfoɔ no mmusua ne wɔn mmusuakuo.
    39: Wɔkan mmarima a wɔadi mfeɛ aduasa kɔsi aduonum a wɔbɛtumi ayɛ adwuma wɔ Ahyiaeɛ Ntomadan no mu.
    40: Wɔn nyinaa dodoɔ yɛɛ mpem mmienu ahansia ne aduasa.
    41: Enti na Gersonfoɔ a wɔfata sɛ wɔsom wɔ Ahyiaeɛ Ntomadan no mu no nyinaa dodoɔ ne no. Mose ne Aaron na wɔkan wɔn sɛdeɛ Awurade hyɛɛ wɔn no.
    42: Merarifoɔ no nso, wɔkan wɔn mmusua ne wɔn mmusuakuo.
    43: Wɔkan wɔn mmarima a wɔadi mfeɛ aduasa kɔsi aduonum a wɔfata sɛ wɔyɛ adwuma wɔ Ahyiaeɛ Ntomadan no mu.
    44: Wɔn nyinaa dodoɔ yɛɛ mpem mmiɛnsa ne ahanu.
    45: Enti Merarifoɔ a wɔfata sɛ wɔsom wɔ Ahyiaeɛ Ntomadan no mu no nyinaa dodoɔ ne no. Mose ne Aaron na wɔkan wɔn sɛdeɛ Awurade hyɛɛ Mose no.
    46: Enti Mose ne Aaron ne Israel mpanimfoɔ nam Lewifoɔ no mmusua ne wɔn afie so kan wɔn nyinaa.
    47: Mmarima a na wɔadi firi mfeɛ aduasa kɔsi mfeɛ aduonum no nyinaa a na wɔfata sɛ wɔyɛ adwuma wɔ Ahyiaeɛ Ntomadan no mu hɔ no ne wɔn a wɔbɛsoa akɔ no
    48: dodoɔ yɛ mpem aha nwɔtwe ahanum ne aduɔwɔtwe.
    49: Awurade hyɛ a ɔhyɛɛ Mose no enti na wɔnam so kanee nnipa no.
  5:
    1: 'Yei ne mmara a Awurade sane hyɛ maa Mose:'
    2: “Ka kyerɛ Israelfoɔ no sɛ, ɛsɛ sɛ wɔpam akwatafoɔ nyinaa firi atenaeɛ hɔ. Wɔn a ekuro atutu wɔn ne wɔn a wɔde wɔn nsa akɔka efunu enti wɔn ho agu fi nyinaa no, ɛsɛ sɛ wɔpam wɔn.
    3: Mmarima ne mmaa nyinaa ka ho. Yi wɔn nyinaa firi hɔ sɛdeɛ ɛbɛyɛ na atenaeɛ hɔ a me ne mo bɛtena no ho rengu fi”.
    4: Wɔdii Awurade mmara no so.
    5: Afei, Awurade ka kyerɛɛ Mose sɛ,
    6: “Ka kyerɛ Israelfoɔ no sɛ, sɛ ɔbarima o, ɔbaa o, ɔdi Awurade hwammɔ a, ɛyɛ bɔne.
    7: Ɛsɛ sɛ ɔka ne bɔne na adeɛ a ɔwiaeɛ no, ɔtua ho ka nyinaa na ɔsane de ɛho ka no nkyɛmu ɔha mu aduonu ka ho de ma onipa ko a ɔbɔɔ no korɔno no.
    8: Na sɛ onipa ko a ɔyɛɛ no bɔne no awu na ɔnni obusuani biara a ɔbɛn no a wɔbɛtua ho ka ama no no a, ɛsɛ sɛ, sɛ ɔtua ka no ma ɔsɔfoɔ a, odwennini ka ho sɛ mpatadeɛ. Ɛyɛ Awurade dea.
    9: Akyɛdeɛ kronkron a Israelfoɔ de bɛkyɛ ɔsɔfoɔ no yɛ ne dea.
    10: Ɔsɔfoɔ biara bɛfa akyɛdeɛ kronkron biara a ne nsa bɛka.”
    11: Awurade ka kyerɛɛ Mose sɛ,
    12: “Ka kyerɛ Israelfoɔ no sɛ, sɛ ɔbarima bi yere kɔbɔ adwaman
    13: nanso ɔnhunu asɛm no mu nokorɛ na ɔnnya ɔdanseni
    14: na ɔtwe ho ninkunu na ɔnte ne ho ase a,
    15: ɔbarima no de ne yere no bɛkɔ ɔsɔfoɔ anim a ɔbaa no ho afɔrebɔdeɛ a ɛyɛ atokosiam a wɔmfaa ohwam ngo mfraeɛ lita mmienu ka ho. Ɛfiri sɛ, ɛyɛ ninkuntwe afɔrebɔ. Ɛno na ɛbɛma nokorɛ ada adie ama wɔahunu sɛ ɔbaa no di fɔ anaa ɔdi bem.
    16: “Ɔsɔfoɔ no de ɔbaa no bɛba Awurade anim,
    17: na wasa Ahyiaeɛ Ntomadan no mu mfuturo de afra nsuo kronkron a ɛgu asansuo kɛseɛ bi mu no.
    18: Ɔbɛsane ne ti a wakyekyere no na ɔde ninkunu afɔrebɔdeɛ no agu ne nsam de ahwɛ sɛ ɔbarima no nsusuiɛ no yɛ nokorɛ ampa ara anaasɛ ɛnyɛ nokorɛ. Ɔsɔfoɔ no bɛgyina nʼanim a ɔkura nsuo nwononwono a ɛde mmusuo ba no.
    19: Ɔbɛma no aka ntam sɛ ɔnnim asɛm no ho hwee na waka akyerɛ no sɛ, sɛ wo ne ɔbarima biara nnaeɛ ka wo kunu nko ara ho deɛ a, ɛnneɛ, wo ho nte mfiri nsuo nwononwono a ɛde mmusuo ba yi ho. Na sɛ woabɔ adwaman a, ɛnneɛ, Awurade bɛdome wo wɔ wo nkurɔfoɔ mu. Ɔbɛma wo srɛ aporɔ na wo yafunu ahono. Na ɔbaa no bɛka sɛ, ‘Aane, saa na ɛsɛ sɛ ɛba.’
    23: “Ɔsɔfoɔ no bɛtwerɛ nnome yi nyinaa agu nwoma bi mu na wahohoro agu nsuo nwononwono no mu.
    24: Sɛ ɛsɛ sɛ ɔbaa no nom nsuo no na sɛ ɔnom wɔ ɛberɛ a wayɛ bɔne a, ɛyɛ nwononwononwono wɔ ne mu.
    25: Afei, ɔsɔfoɔ no bɛgye ninkunu afɔrebɔdeɛ no afiri ɔbaa no nsam na wahinhim no Awurade anim na ɔde akɔ afɔrebukyia no so.
    26: Ɔbɛsa ne nsabuo ma de asi ne nyinaa anan na wahye no wɔ afɔrebukyia no so na wama ɔbaa no anom nsuo no.
    27: Sɛ ne ho agu fi na wabɔ adwaman no atia ne kunu a, nsuo a wanom no bɛyɛ nwononwononwono wɔ ne mu na ne yafunu ahono na ne srɛ aporɔ na wayɛ nnome wɔ ne nkurɔfoɔ mu.
    28: Sɛ ɔyɛ kronn a ɔmmɔɔ adwaman a, wɔrenha no, na ɛrenkyɛre, ɔbɛnyinsɛn.
    29: “Yei ne mmara a ɛfa ɔbaa a ne bra nyɛ na ne kunu twe ne ho ninkunu
    30: de hwehwɛ mu hunu sɛ ɔdi ne kunu nokorɛ anaa ɔnni no nokorɛ no ho. Ɔde no bɛba Awurade anim na ɔsɔfoɔ no adi dwuma a wɔabobɔ so no nyinaa.
    31: Wɔrenni ne kunu no asɛm wɔ baabiara sɛ wama yare bɔne bi aba ne yere so, ɛfiri sɛ, ɛyɛ ɔno ara na ɔma ɛbaa saa.”
  6:
    1: Awurade sane ka kyerɛɛ Mose sɛ
    2: ɔnka nkyerɛ Israelfoɔ no sɛ, “Sɛ ɔbarima anaa ɔbaa kɔyɛ Nasareni de te ne ho wɔ Awurade anim a,
    3: ɛno akyi, saa ɛberɛ a ɔwɔ ahoteɛ no mu no, ɔnni ho kwan sɛ ɔnom nsã a ɛyɛ den anaa bobesa anaa nsã a emu ka.
    4: Saa ɛberɛ no mu no, ɔnni ho kwan sɛ ɔdi biribiara a ɛfiri bobe mu, sɛ ɛyɛ nʼaba anaa ne hono.
    5: “Saa ɛberɛ no mu no, ɛnsɛ sɛ ɔyi ne tirinwi, ɛfiri sɛ, ɔyɛ kronkron na wɔate ne ho ama Awurade; ɛno enti na ɛsɛ sɛ ɔma ne tirinwi fu no.
    6: “Awurade bɔhyɛ no nna no mu no, ɔnni ho kwan sɛ ɔkɔ owufoɔ ho.
    7: Sɛ owufoɔ no yɛ nʼagya, ne maame, ne nuabarima anaa ne nuabaa koraa a, ɔnnkɔ ne ho, ɛfiri sɛ, ne bɔ a ɔhyɛ de tee ne ho no, ɔda so hyɛ aseɛ,
    8: na saa ɛberɛ no mu nyinaa, wɔate ne ho ama Awurade.
    9: “Sɛ obi wu tɔ ne nkyɛn de gu ne ho fi a, nnanson akyi, ɛsɛ sɛ ɔyi ne tirinwi a ɛho agu fi no. Afei, wɔbɛdwira ne ho afiri efi a owufoɔ no de aka no no.
    10: Nʼadekyeeɛ a ɛyɛ ɛda a ɛtɔ so nwɔtwe no, ɛsɛ sɛ ɔde nturukuku mmienu anaa mmorɔnoma mma mmienu brɛ ɔsɔfoɔ wɔ Ahyiaeɛ Ntomadan no kwan ano.
    11: Ɔsɔfoɔ no de nnomaa no mu baako bɛbɔ bɔne ho afɔdeɛ na ɔde ɔbaako abɔ ɔhyeɛ afɔdeɛ, na ayɛ mpatadeɛ ama deɛ ne ho agu fi no. Na ɛda no ara, ɛsɛ sɛ ɔti ne bɔhyɛ mu na ɔsane ma ne tirinwi no fu bio.
    12: Nna dodoɔ a ɔdii ne bɔhyɛ a ɛdi ɛkan no so no nyinaa ahye agu. Ɔbɛhyɛ Awurade bɔ foforɔ de afiri aseɛ, na ɔde odwennini ba a wadi afe bɛba abɛbɔ ɛfɔdie ho afɔdeɛ.
    13: “Ɛda a ne bɔhyɛ a ɛte ɔno ne Awurade ntam no wie duru no, ɛsɛ sɛ ɔkɔ Ahyiaeɛ Ntomadan no ano
    14: kɔbɔ ɔhyeɛ afɔdeɛ ma Awurade. Ɔde odwan ba a wadi afe a ɔnnii dɛm na ɛbɛbɔ saa afɔdeɛ no. Ɛsɛ sɛ ɔde odwanbereɛ a wadi afe a ɔnnii dɛm bɔ bɔne ho afɔdeɛ na ɔde odwennini a ɔnnii dɛm bɔ asomdwoeɛ afɔdeɛ.
    15: Nneɛma a ɔde bɛka ho no ne burodo a mmɔreka mfra mu, asikyiresiam taterɛ a wɔde ngo afra; burodo ntrawa bi a mmɔreka mfra mu a wɔde ngo ayɛ so a aduane ne nsã afɔrebɔdeɛ ka ho.
    16: “Ɔsɔfoɔ no de saa afɔrebɔdeɛ yi nyinaa bɛba Awurade anim. Deɛ ɔde bɛdi ɛkan aba no yɛ bɔne ho afɔdeɛ ne ɔhyeɛ afɔdeɛ,
    17: afei, odwennini a wɔde no bɛbɔ asomdwoeɛ afɔdeɛ a burodo kɛntɛnma a mmɔreka nni mu nso ka ho. Na deɛ ɛtwa toɔ a ɔde bɛba no ne aduane ne nsã afɔdeɛ a ɔde bɛma Awurade.
    18: “Afei, ɔhotuafo no bɛyi ne tirinwi a afu kuhaa no; ɛno ne nsɛnkyerɛnnedeɛ a ɛkyerɛ sɛ, ɔnhyɛ bɔhyɛ no ase bio. Wɔbɛyɛ yei wɔ Ahyiaeɛ Ntomadan no ano, na wɔde nwi no agu asomdwoeɛ afɔdeɛ a wɔrebɔ no wɔ ogya mu no ahye no.
    19: “Wɔayi ɔbarima no tirinwi no awie no, ɔsɔfoɔ no de odwennini no basa a wɔatoto, taterɛ a mmɔreka nni mu no baako ne burodo ntrawa a mmɔreka nni mu bɛhyɛ ɔbarima no nsam.
    20: Ɔsɔfoɔ no bɛhim no akɔ nʼanim aba nʼakyi wɔ Awurade anim a ɛkyerɛ ma a ɔde rema Awurade. Ne nyinaa yɛ kyɛfa a ɛho te ma ɔsɔfoɔ no. Wɔbɛyɛ no sɛdeɛ wɔyɛ odwennini no basa mu mfempadeɛ a wɔhim no wɔ Awurade anim no. Yei akyi no, ɔhotuafoɔ no tumi nom bobesa a ɛkyerɛ sɛ, wɔayi no afiri ne bɔhyɛ no mu.
    21: “Yeinom ne mmara a ɛda hɔ ma Nasareni a wahyɛ nʼahofama ho bɔ awie, na ɔde afɔrebɔ ahodoɔ brɛ Awurade. Saa afɔrebɔ yi akyi no, ɔtumi de afɔrebɔdeɛ biara a ɔrebɛyɛ Nasareni no, ɔhyɛɛ ho bɔ sɛ ɔde bɛba no ba.”
    22: Afei, Awurade ka kyerɛɛ Mose sɛ,
    23: '“Ka kyerɛ Aaron ne ne mmammarima no sɛ ɛsɛ sɛ wɔhyira Israelfoɔ yi sononko sɛ:'
    24: “‘Awurade nhyira mo na ɔnhwɛ mo so.
    25: Awurade nte nʼanim nkyerɛ mo na ɔnnom mo.
    26: Awurade mma nʼani so nhwɛ mo na ɔmma mo asomdwoeɛ.’
    27: “Saa na ɛsɛ sɛ Aaron ne ne mmammarima hyira Israelfoɔ, na mʼankasa nso mɛhyira wɔn.”
  7:
    1: Ɛda a Mose wiee Ahyiaeɛ Ntomadan no hyehyɛ no, ɔsraa ho nyinaa ngo, tee ho nyinaa a afɔrebukyia no ne ɛho nneɛma nyinaa ka ho.
    2: Afei, Israel mpanimfoɔ ne mmusuakuo no mu mpanin a wɔhwɛɛ nnipakan no so no nyinaa de wɔn afɔrebɔdeɛ baeɛ.
    3: Wɔde nteaseɛnam nsia a wɔakatakata ho ne anantwie dumienu na wɔde baeɛ. Na nteaseɛnam no baako biara yɛ mpanimfoɔ mmienu dea, a nantwie baako yɛ wɔn mu biara dea. Wɔde ne nyinaa maa Awurade wɔ Ahyiaeɛ Ntomadan no anim.
    4: Awurade ka kyerɛɛ Mose sɛ,
    5: “Gye wɔn akyɛdeɛ no na fa nteaseɛnam no yɛ Ahyiaeɛ Ntomadan no ho adwuma. Fa ma Lewifoɔ no na wɔmfa nni dwuma biara a ɛho hia wɔn.”
    6: Enti Mose de nteaseɛnam no ne anantwie no maa Lewifoɔ no.
    7: Ɔmaa Gerson ne ne nkurɔfoɔ nteaseɛnam mmienu ne anantwie ɛnan
    8: ɛnna ɔmaa Merari ne ne nkurɔfoɔ nso nteaseɛnam ɛnan ne anantwie nwɔtwe a Aaron babarima Itamar na na ɔdi so panin.
    9: Wɔamma Kohat nkurɔfoɔ nteaseɛnam no bi, ɛfiri sɛ, na ɛsɛ sɛ wɔsoa wɔn kyɛfa a ɛfa Ahyiaeɛ Ntomadan no ho nneɛma no ho no wɔ wɔn mmatire.
    10: Ɛda no, mpanimfoɔ a wɔdi anim no nso de atenaseɛbɔ akyɛdeɛ bɛguu afɔrebukyia no anim da a wɔresra afɔrebukyia no ngo no.
    11: Awurade ka kyerɛɛ Mose sɛ, “Kyekyɛ nna a obiara de nʼatenasebɔdeɛ bɛba afɔrebukyia no so.”
    12: Aminadab babarima Nahson a ɔfiri Yuda abusuakuo mu na ɔde nʼatenasebɔdeɛ baa ɛda a ɛdi ɛkan no.
    13: 'Nneɛma a ɔde baeɛ no yɛ: dwetɛ prɛte baako a emu duru yɛ kilogram baako ne fa, dwetɛ kyɛnsee bi a ɛbɛyɛ kilogram baako a ne nyinaa na wɔde asikyiresiam muhumuhu a wɔde ngo afra ahyɛ no ma ma.'
    14: Afei, ɔde sikakɔkɔɔ adaka ketewa bi a ɛkari gram ɔha ne dunan a wɔde aduhwam ahyɛ no ma baeɛ.
    15: Ɔde nantwinini ba, odwennini ne odwammaa a wadi afe baeɛ sɛ ɔhyeɛ afɔrebɔdeɛ.
    16: Wɔde abirekyie baeɛ sɛ bɔne ho afɔrebɔdeɛ
    17: na asomdwoeɛ afɔrebɔdeɛ no deɛ, anantwie mmienu, nnwennini enum, mmirekyie enum ne nnwammaa enum a wɔadi afe na wɔde wɔn baeɛ. Yei ne afɔdeɛ a Nahson babarima Aminadab de baeɛ.
    18: Ɛda a ɛtɔ so mmienu no, Suar babarima Netanel a ɔda Isakar abusuakuo ano no de nʼafɔrebɔdeɛ baeɛ.
    19: 'Na nʼafɔrebɔdeɛ no yɛ: dwetɛ prɛte a ɛyɛ kilogram baako ne fa ne dwetɛ kyɛnsee a emu duru yɛ kilogram baako a wɔde atokoɔ afɔrebɔdeɛ a ɛyɛ asikyiresiam muhumuhu a wɔde ngo afra ahyehyɛ no ma ma.'
    20: Ɔde sikakɔkɔɔ akoradeɛ bi a ɛkari gram ɔha ne dunan a wɔde aduhwam ahyɛ no ma nso baeɛ.
    21: Ɔde nantwie ba, odwennini ne odwammaa a wadi afe baeɛ sɛ ɔhyeɛ afɔdeɛ,
    22: ɔpapo sɛ bɔne ho afɔdeɛ
    23: ne anantwie mmienu, nnwennini enum, mpapo enum ne nnwammaa enum a wɔn mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Suar babarima Netanel de baeɛ.
    24: Ne nnansa so no, Helon babarima Eliab a ɔda Sebulon abusuakuo ano no de nʼafɔrebɔdeɛ baeɛ.
    25: 'Na nʼafɔrebɔdeɛ no yɛ: dwetɛ prɛte a ɛyɛ kilogram baako ne fa ne dwetɛ kyɛnsee a emu duru yɛ kilogram baako. Na wɔde atokoɔ afɔrebɔdeɛ a ɛyɛ asikyiresiam a wɔayam no muhumuhu a wɔde ngo afra ahyɛ no ma ma.'
    26: Ɔde sikakɔkɔɔ akoradeɛ a emu duru yɛ gram ɔha ne dunan a wɔde aduhwam ahyɛ ma nso baeɛ.
    27: Ɔde nantwie ba, odwennini ne odwammaa a wadi afe baeɛ sɛ ɔhyeɛ afɔdeɛ,
    28: ɔpapo sɛ bɔne ho afɔdeɛ;
    29: ne anantwie mmienu, nnwennini enum ne mmirekyinini enum sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Helon babarima Eliab de baeɛ.
    30: Ne nnanan so no, Sedeur babarima Elisur a ɔda Ruben abusuakuo ano no de nʼafɔrebɔdeɛ baeɛ.
    31: 'Na nʼafɔrebɔdeɛ no yɛ: dwetɛ prɛte a ɛyɛ kilogram baako ne fa ne dwetɛ kyɛnsee a emu duru yɛ kilogram baako a wɔde afɔrebɔdeɛ a ɛyɛ asikyiresiam a wɔayam no muhumuhu a wɔde ngo afra ahyɛ no ma ma.'
    32: Afei, ɔde sikakɔkɔɔ akoradeɛ a emu duru yɛ gram ɔha ne dunan a wɔde aduhwam ahyɛ no ma nso baeɛ.
    33: Ɔde nantwie ba, odwennini ne odwammaanini a wadi afe baeɛ sɛ ɔhyeɛ afɔdeɛ,
    34: ɔpapo sɛ bɔne ho afɔdeɛ;
    35: ne anantwie mmienu, nnwennini enum, mpapo enum ne nnwammaa enum a wɔn mu biara adi afe. Yei ne afɔdeɛ a Sedeur babarima Elisur de baeɛ.
    36: Ne nnanum so no, Surisadai babarima Selumiel a ɔda Simeon abusuakuo ano no de nʼafɔrebɔdeɛ baeɛ.
    37: 'Na nʼafɔrebɔdeɛ no yɛ: dwetɛ prɛte a ɛyɛ kilogram baako ne fa ne dwetɛ kyɛnsee a emu duru yɛ kilogram baako na wɔde atokoɔ afɔrebɔdeɛ a ɛyɛ asikyiresiam a wɔayam no muhumuhu a wɔde ngo afra ahyɛ no ma ma.'
    38: Afei, ɔde sikakɔkɔɔ akoradeɛ a emu duru bɛyɛ gram ɔha ne dunan a wɔde aduhwam ahyɛ no ma nso baeɛ.
    39: Ɔde nantwie ba, odwennini ne odwammaanini a wɔadi afe baeɛ sɛ ɔhyeɛ afɔdeɛ,
    40: ɔpapo sɛ bɔne ho afɔdeɛ,
    41: ne anantwie mmienu, nnwennini enum, mmirekyinini enum ne nnwammaa enum a wɔn mu biara adi afe sɛ asomdwoeɛ afɔdeɛ. Yei ne afɔdeɛ a Surisadai ba Selumiel de baeɛ.
    42: Ne nna nsia so no, Deguel babarima Eliasaf a ɔda Gad abusuakuo ano no de nʼafɔrebɔdeɛ baeɛ.
