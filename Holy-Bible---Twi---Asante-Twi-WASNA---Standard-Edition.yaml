    71: Ntuanofoɔ no bi ka bɔɔ mu, too sikakorabea no mu sikakɔkɔɔ pranpran ɔpeduonu, na ebinom nso maa dwetɛ nsania kilogram mpem mmienu ahanu ne aduonu de boaa adwuma no.
    72: Nnipa a wɔaka no nso maa sikakɔkɔɔ pranpran ɔpeduonu ne dwetɛ bɛyɛ kilogram mpem ne ahanu ne asɔfotadeɛ aduosia nson.
    73: Enti, asɔfoɔ, Lewifoɔ, aponoanohwɛfoɔ, nnwomtofoɔ, Asɔredan mu asomfoɔ ne nnipa no bi, ne Israelfoɔ a wɔaka nyinaa bɔɔ atenaseɛ wɔ wɔn ankasa nkuro so. Ɔbosome Tisri (bɛyɛ Ɛbɔ ne Ahinime ntam) mfimfini mu a Israelfoɔ akokɔ wɔn nkuro so no,
  8:
    1: ɔmanfoɔ no nyinaa hyiaa wɔ wɔn nsuseneeɛ ɛpono no ano. Ɔmanfoɔ no ka kyerɛɛ Ɛsra a ɔyɛ mmara no kyerɛkyerɛni sɛ ɔnkenkan Mose mmara a Awurade ahyɛ sɛ Israelfoɔ nni so no.
    2: Enti, bosome Tisri (bɛyɛ Ahinime) da a ɛtɔ so nwɔtwe no, ɔsɔfoɔ Ɛsra de krataa mmobɔeɛ a mmara no wɔ mu no baa badwa no a mmarima ne mmaa ne mmɔfra a wɔanyini te asɛm ase no anim.
    3: Ɔde nʼani kyerɛɛ adwaberem wɔ nsuseneeɛ ɛpono no ano, firi anɔpahema kɔsii owigyinaeɛ kenkanee mmara no den, maa obiara a ɔte aseɛ no teeɛ. Ɔmanfoɔ no nyinaa wɛnee wɔn aso, tiee mmara no.
    4: Ɛsra a ɔyɛ mmara no kyerɛkyerɛni no gyinaa apa tenten bi a wɔsi maa saa da no so. Nnipa a na wɔgyinagyina ne nifa so no no din de Matitia, Sema, Anaia, Uria, Hilkia ne Maaseia. Wɔn a na wɔgyinagyina ne benkum so no no din de Pedaia, Misael, Malkia, Hasum, Hasbadana, Sakaria ne Mesulam.
    5: Ɛsra gyinaa apa no so a nnipa dɔm no nyinaa hunu no. Ɛberɛ a wɔhunuu sɛ wabue nwoma no mu no, wɔn nyinaa sɔresɔre gyinaa wɔn nan so.
    6: Na Ɛsra kamfoo Awurade, Otumfoɔ Onyankopɔn, na ɔmanfoɔ no bɔ gyee so sɛ, “Amen! Amen!” wɔ ɛberɛ a wɔmemaa wɔn nsa so kyerɛɛ ɔsoro. Afei, wɔkotokotoeɛ, somm Awurade a wɔn anim butubutu fam.
    7: Afei, Lewifoɔ a wɔn din de Yesua, Bani, Serebia, Yamin, Akub, Sabetai, Hodia, Maaseia, Kelita, Asaria, Yosabad, Hanan ne Pelaia kyerɛɛ ɔmanfoɔ a wɔgyinagyina hɔ no deɛ wɔnyɛ.
    8: Wɔkenkan firii Onyankopɔn mmara nwoma no mu kyerɛɛ wɔn deɛ wɔkenkan no ase, boaa ɔmanfoɔ no ma wɔtee twerɛpɛn biara ase.
    9: Na amrado Nehemia, ɔsɔfoɔ Ɛsra a ɔyɛ mmara no kyerɛkyerɛni ne Lewifoɔ a na wɔrekyerɛkyerɛ aseɛ akyerɛ ɔmanfoɔ no ka kyerɛɛ wɔn sɛ, “Monnsu ɛda a ɛte sɛ yei! Ɛfiri sɛ, ɛnnɛ yɛ ɛda kronkron wɔ Awurade, mo Onyankopɔn, anim.” Nnipa no tee mmara no mu nsɛm no, wɔn nyinaa suiɛ.
    10: Na Nehemia toaa so sɛ, “Momfa nnuane pa ne anonneɛ a ɛyɛ dɛ nkɔdi afahyɛ no na mo ne wɔn a wɔnni nnuane pa a wɔanoa no nnidi. Ɛnnɛ yɛ da kronkron wɔ Awurade anim. Monnni abooboo ne awerɛhoɔ, na Awurade mu anigyeɛ no yɛ ahoɔden.”
    11: Na Lewifoɔ no nso kasaa sɛ, “Hwɛ! Monnsu. Ɛfiri sɛ, ɛnnɛ yɛ ɛda kronkron” de dwodwoo wɔn.
    12: Na nnipa no kɔdidiiɛ, kyɛɛ nnuane, nomeeɛ, dii dapɔnna no anigyeɛ so, ɛfiri sɛ, wɔtee Onyankopɔn nsɛm, tee aseɛ.
    13: Na bosome Tisri (bɛyɛ Ahinime) a ɛtɔ so nkron no, mmusua ntuanofoɔ no ne asɔfoɔ no ne Lewifoɔ no ne Ɛsra hyiaeɛ sɛ, wɔrekɔ mmara no mu fekɔfekɔ.
    14: Wɔkɔɔ mmara no mu no, wɔhunuu sɛ, Awurade nam Mose so ahyɛ sɛ, ɛsɛ sɛ Israelfoɔ no tena asese mu afahyɛ a wɔrebɛdi no saa bosome no mu no.
    15: Waka sɛ, ɛsɛ sɛ wɔbɔ nhyɛ no ho dawuro wɔ wɔn nkuro nyinaa so, ne titire no, Yerusalem nam so aka akyerɛ ɔmanfoɔ no sɛ, wɔnkɔ nkokoɔ so nkɔpɛ ngo dua mman, kranku mman, ohwannua mman, ɛberɛ ne nnua kusukusuu mman, na wɔmfa mmɛbobɔ asese ntena mu, sɛdeɛ wɔatwerɛ no mmara no mu no.
    16: Enti, nnipa no kɔtwitwaa mman, na wɔde sisii asese wɔ wɔn afie, wɔn adihɔ, Onyankopɔn asɔredan adihɔ anaa adwaberem a ɛwowɔ asutene apono no ne Efraim apono no mu.
    17: Enti, obiara a wafiri nneduasom mu aba no kɔtenaa saa asese yi mu afahyɛberɛ no nnanson mu, na obiara ani gyee yie. Ɛfiri Nun babarima Yosua berɛ so no, Israelfoɔ anni afahyɛ no saa ɛkwan yi so.
    18: Ɛsra kenkan firii Onyankopɔn mmara nwoma no mu wɔ afahyɛ no mu nnanson no mu da biara. Afei, Tisri bosome (bɛyɛ Ahinime) da a ɛtɔ so dunum no, wɔyɛɛ nhyiamu anibereɛ so, sɛdeɛ Mose mmara hwehwɛ no.
  9:
    1: Bosome Tisri (bɛyɛ Ahinime) ɛda a ɛtɔ so aduasa baako no, ɔmanfoɔ no boaa wɔn ho ano, dii mmuada, firaa ayitoma, tuu mfuturo petee wɔn tirim.
    2: Ɛberɛ a wɔreka wɔn ankasa bɔne ne wɔn agyanom bɔne no, Israelfoɔ no twee wɔn ho firii ananafoɔ nyinaa ho.
    3: Wɔkenkan Awurade, wɔn Onyankopɔn, mmara nwoma no den bɛyɛ sɛ nnɔnhwere mmiɛnsa kyerɛɛ wɔn. Afei, wɔde nnɔnhwere mmiɛnsa bio kekaa wɔn bɔne nnidisoɔ nnidisoɔ wɔ ɛberɛ a na wɔresom Awurade, wɔn Onyankopɔn.
    4: Na Lewifoɔ no bi gyina ntrapoe so reteam frɛ Awurade, wɔn Onyankopɔn. Saa nnipa no ne Yesua, Bani, Kadmiel, Sebania, Buni, Serebia, Bani ne Kenani.
    5: Afei, Lewifoɔ ntuanofoɔ a wɔne Yesua, Kadmiel, Bani, Hasabnia, Serebia, Hodia, Sebania ne Petahia teaam frɛɛ ɔmanfoɔ no sɛ, “Monsɔre nkamfo Awurade, mo Onyankopɔn, ɛfiri sɛ, ɔte hɔ afebɔɔ!” Wɔtoaa so sɛ, “Monkamfo ne din kronkron no. Ɛso sene sɛdeɛ yɛbɛtumi adwene anaa deɛ yɛbɛka.
    6: Wo nko ara ne Awurade. Wo na wobɔɔ ɔsoro ne ɔsoro mu ɔsoro ne nsoromma nyinaa. Wo na wobɔɔ asase ne deɛ ɛwɔ so nyinaa ne ɛpo ne deɛ ɛwɔ mu nyinaa. Wo na wokora biribiara so ma no nkwa, na ɔsoro abɔfoɔ nyinaa som wo.
    7: “Woyɛ Awurade Onyankopɔn a woyii Abram firii Ur a ɛwɔ Kaldea asase so, sane too no edin Abraham.
    8: Ɔdii wo nokorɛ no, wo ne no yɛɛ apam sɛ, wode Kanaanfoɔ, Hetifoɔ, Perisifoɔ Yebusifoɔ ne Girgasifoɔ asase bɛma ɔne nʼasefoɔ. Na wodii wo bɔhyɛ so, ɛfiri sɛ, daa wodi wʼasɛm so.
    9: “Wohunuu amane ne awerɛhoɔ a yɛn agyanom kɔɔ mu wɔ Misraim, na wotee wɔn su firi Ɛpo Kɔkɔɔ no ho.
    10: Woyɛɛ nsɛnkyerɛnneɛ a ɛyɛ hu ne anwanwadeɛ kyerɛɛ Farao, nʼasomfoɔ ne ne manfoɔ nyinaa, ɛfiri sɛ, na wonim nhyɛsoɔ ɛkwan a na Misraimfoɔ no de wɔn fa so. Wowɔ animuonyam a ahyeta a ani mpa so da.
    11: Wopaee ɛpo mu maa wo nkurɔfoɔ, sɛdeɛ wɔbɛtumi afa asase wesee so. Na wopuaa wɔn atamfoɔ guu ɛpo bunu mu. Wɔmemem sɛ aboɔ wɔ nsubunu a emu dɔ no ase.
    12: Wonam omununkum fadum so dii yɛn agyanom anim awia ne ogya fadum so, dii wɔn anim anadwo sɛdeɛ wɔbɛhunu ɛkwan.
    13: “Wosianee bepɔ Sinai, kasa kyerɛɛ wɔn firi ɔsoro. Wode mmara a ɛyɛ turodoo ne ahyɛdeɛ a ɛyɛ nokorɛ brɛɛ wɔn.
    14: Wokyerɛɛ wɔn mmara a ɛfa wo homeda kronkron ho. Na wonam wo ɔsomfoɔ Mose so hyɛɛ wɔn sɛdeɛ wɔnsi nni wʼahyɛdeɛ ne wo mmara no nyinaa so.
    15: Ɛberɛ a ɛkɔm de wɔn no, womaa wɔn burodo a ɛfiri ɔsoro ne nsuo a ɛfiri ɔbotan mu wɔ ɛberɛ a sukɔm de wɔn no. Wohyɛɛ wɔn sɛ wɔnkɔfa asase a woaka ho ntam sɛ wode bɛma wɔn no.
    16: “Nanso, yɛn agyanom yɛɛ ahantan ne asoɔden, na wɔanni wʼahyɛdeɛ so.
    17: Wɔantie, na wɔankae wʼanwanwadeɛ a woyɛ maa wɔn no. Mmom, wɔyɛɛ dɔm yii ntuanoni sɛ ɔnsane mfa wɔn nkɔ wɔn nkoasom mu wɔ Misraim. Nanso, woyɛ ɔfakyɛfoɔ, ahummɔborɔ ne ɔdomfoɔ Onyankopɔn a wo bo kyɛre fu na wʼadɔeɛ dɔɔso. Woannyaa wɔn
    18: wɔ ɛberɛ a wɔyɛɛ ohoni sɛso a ɔte sɛ nantwie ba na wɔkaa sɛ, ‘Yei ne mo nyame a ɔyii mo firii Misraim no.’ Wɔyɛɛ bɔne, kekaa abususɛm a ɛyɛ hu.
    19: “Nanso, wo mmɔborɔhunu mu, woannyaa wɔn amma wɔanwuwu wɔ ɛserɛ no so. Omununkum fadum no kɔɔ so dii wɔn anim awia, na ogya fadum no kyerɛɛ wɔn ɛkwan anadwo.
    20: Wosomaa wo honhom pa no kyerɛɛ wɔn deɛ wɔnyɛ, na woannyae sɛ wobɛma wɔn burodo afiri soro anaa nsuo wɔ ɛberɛ a sukɔm de wɔn.
    21: Wohwɛɛ wɔn so mfeɛ aduanan wɔ ɛserɛ so. Saa ɛberɛ no, biribiara anhia wɔn. Wɔn ntadeɛ antete, na wɔn anan ase antaatae.
    22: “Woboaa yɛn agyanom, ma wɔdii ahemman akɛseɛ ne aman bebree so, na wode wo nkurɔfoɔ duaa aman no afanan nyinaa so. Wɔfaa ɔhene Sihon a ɔfiri Hesbon ne Basanhene Og asase no nyinaa.
    23: Womaa wɔn asefoɔ dɔɔso sɛ ɔsoro nsoromma, na wode wɔn baa asase a woahyɛ wɔn agyanom ho bɔ no so.
    24: Wɔkɔfaa asase no. Wobrɛɛ aman no nyinaa ase wɔ wɔn anim. Na, mpo, ahemfo ne Kanaanfoɔ a wɔtenaa asase no so no tumi saeɛ. Wo nkurɔfoɔ ne wɔn dii no sɛdeɛ wɔpɛ.
    25: Yɛn agyanom faa nkuro a wɔabɔ ho ban ne nsase bereɛ no. Wɔfaa afie a nnepa wɔ mu ne nsuseneeɛ a wɔatutu dada no ne bobefuo ne ngofuo ne nnuabafuo no bebree. Enti, wɔdidiiɛ ara kɔsii sɛ wɔdodɔreeɛ, yɛɛ akɛseɛ, na wɔn ani gyee wɔn ho wɔ wo nhyira mu.
    26: “Nanso, yeinom nyinaa akyi no, wɔyɛɛ asoɔden, yɛɛ dɔm tiaa wo. Wɔtoo wo mmara no guu nkyɛn. Wɔkunkumm adiyifoɔ no a wɔhyɛɛ wɔn nkuran sɛ wɔnsane mmra wo nkyɛn no, na wɔkaa abususɛm a ɛyɛ hu.
    27: Enti, wode wɔn hyɛɛ wɔn atamfoɔ nsa. Nanso, wɔn amanehunu mu no, wɔsu frɛɛ wo, na wotiee wɔn firi ɔsoro. Na ahummɔborɔ a ɛso mu, wosomaa agyefoɔ a wɔgyee wɔn firii wɔn atamfoɔ nsam.
    28: “Nanso, na nneɛma nyinaa rekɔ so yie no, wo manfoɔ sane kɔɔ bɔne mu bio, na wosane maa wɔn atamfoɔ dii wɔn so. Nanso, ɛberɛ biara a wo nkurɔfoɔ bɛsu afrɛ wo bio, apɛ mmoa no, wotiee bio firi ɔsoro. Wʼahummɔborɔ nwanwa enti, wogyee wɔn ntoatoasoɔ.
    29: “Wobɔɔ wɔn kɔkɔ sɛ, wɔnsane mmɛdi wo mmara no so nanso, wɔyɛɛ ahomasoɔ ne asoɔden a wɔanni wʼahyɛdeɛ no so. Wɔanni wo mmara a sɛ nnipa di so a, wɔnam so bɛnya nkwa. Nanso, wɔnam ahomasoɔ so danee wɔn akyi kyerɛɛ wo a wɔampɛ sɛ wɔbɛtie wo.
    30: Wo dɔ enti, wonyaa wɔn ho ntoboaseɛ mfeɛ bebree. Wosomaa wo honhom a ɔnam adiyifoɔ so bɔɔ wɔn kɔkɔ faa wɔn bɔne ho. Nanso, ɛkɔka he ara a, wɔntie. Enti, bio, womaa abosonsomfoɔ a wɔwɔ asase yi so no ho kwan, ma wɔdii wɔn so.
    31: Nanso, wo mmɔborɔhunu a ɛdɔɔso enti, woantɔre wɔn ase anaa woannyaa wɔn afebɔɔ. Woyɛ ɔdomfoɔ ne ahummɔborɔ Onyankopɔn.
    32: “Afei, yɛn Onyankopɔn, ɔkɛseɛ, otumfoɔ ne ɔnwanwani Onyankopɔn a ne dɔ apam a ɔyɛeɛ no ɔmmu so, mma yɛn amanehunu a yɛkɔɔ mu no nyinaa nnyɛ ɔkwa wɔ wʼanim. Ɔhaw kɛseɛ aba yɛn ne yɛn ahemfo, yɛn ahenemma ne asɔfoɔ ne adiyifoɔ ne yɛn agyanom so, firi ɛberɛ a Asiria ahemfo didii yɛn so nkonim, de bɛsi saa ɛberɛ yi.
    33: Ɛberɛ biara a wobɛtwe yɛn aso no, na ɛfata. Yɛayɛ bɔne kɛseɛ a wotwe yɛn aso sɛdeɛ ɛsɛ wɔ so.
    34: Yɛn ahemfo, ahenemma, asɔfoɔ, ne yɛn agyanom no anni wo mmara so anaa wʼahyɛdeɛ ne wo kɔkɔbɔ denden no so.
    35: Mpo, ɛberɛ a wɔn ankasa nyaa wɔn ahemman no, wɔansom wo wɔ ɛberɛ a woahwie wʼayamyɛ adom agu wɔn so no. Womaa wɔn nsase pa akɛseɛ nanso, wɔannu wɔn ho amfiri wɔn amumuyɛsɛm ho.
    36: “Enti, seesei, yɛyɛ nkoa wɔ asase a nnepa abu so wɔ so a wode maa yɛn agyanom no so. Dodoɔ yi nyinaa mu, yɛyɛ nkoa.
    37: Afudeɛ a ɛbu so boro so no nyinaa akɔdi ahemfo a ɛsiane yɛn bɔne enti, woatu wɔn sɛ wɔnhwɛ yɛn so no nsam. Wɔwɔ yɛn ne yɛn anantwie so tumi. Yɛsom wɔn sɛdeɛ wɔpɛ, na yɛwɔ ahokyere kɛseɛ mu.
    38: “Yeinom nyinaa akyi, yɛnam nkurukyire so rehyɛ bɔ a emu yɛ den. Saa nsɔano krataa yi mu na yɛn ahenemma ne Lewifoɔ ne asɔfoɔ din wɔ.”
  10:
    1: 'Nwoma a wɔgye too mu na wɔsɔɔ ano, saa edin yi na na ɛwɔ mu: Hakalia babarima Nehemia a na ɔyɛ amrado. Asɔfoɔ a wɔde wɔn nsa hyɛɛ aseɛ no ne Sedekia,'
    2: Seraia, Asaria, Yeremia,
    3: Pashur, Amaria, Malkia,
    4: Hatus, Sebania, Maluk,
    5: Harim, Meremot, Obadia,
    6: Daniel, Gineton, Baruk,
    7: Mesulam, Abia, Miyamin,
    8: Maasia, Bilgai ne Semaia. Yeinom ne asɔfoɔ no.
    9: 'Lewifoɔ a wɔde wɔn nsa hyɛɛ aseɛ no ne: Asania babarima Yesua, Binui a ɔfiri Henadad abusua mu, Kadmiel,'
    10: 'ne wɔn mfɛfoɔ Lewifoɔ a, wɔne: Sebania, Hodia, Kelita, Pelaia, Hanan,'
    11: Mika, Rehob, Hasabia,
    12: Sakur, Serebia, Sebania,
    13: Hodia, Bani ne Beninu.
    14: 'Ntuanofoɔ a wɔde wɔn nsa hyɛɛ aseɛ no ne: Paros, Pahat-Moab, Elam, Satu, Bani,'
    15: Buni, Asgad, Bebai,
    16: Adoniya, Bigwai, Adin,
    17: Ater, Hesekia, Asur,
    18: Hodia, Hasum, Besai,
    19: Harif, Anatot, Nebai,
    20: Magpias, Mesulam, Hesir,
    21: Mesesabel, Sadok, Yadua,
    22: Pelatia, Hanan, Anaia,
    23: Hosea, Hanania, Hasub,
    24: Halohes, Pilha, Sobek,
    25: Rehum, Hasabna, Maaseia,
    26: Ahiya, Hanan, Anan,
    27: Maluk, Harim, Baana.
    28: “Nnipa no nkaeɛ a wɔyɛ asɔfoɔ, Lewifoɔ, aponoanohwɛfoɔ, nnwomtofoɔ, Asɔredan mu asomfoɔ ne wɔn a wɔatwe wɔn ho afiri abosonsomfoɔ a wɔwɔ asase no so nyinaa, sɛdeɛ wɔbɛsom Onyankopɔn, na wɔanyinyini a wɔte asɛm ase no,
    29: wɔn nyinaa firi akoma pa mu kaa ntam, de kyekyeree wɔn ho. Wɔkaa ntam dii nse sɛ, sɛ wɔbu Onyankopɔn mmara a ɔnam ne ɔsomfoɔ Mose so de abrɛ wɔn no so a, nnome biara a Onyankopɔn de bɛba wɔn so no, wɔpene so. Wɔfiri akoma mu hyɛɛ bɔ sɛ, wɔbɛto wɔn bo adi Awurade, wɔn Wura, ahyɛdeɛ ne ne mmara nyinaa so.
    30: “Yɛhyɛ bɔ sɛ, yɛremma yɛn mmammaa nware abosonsomfoɔ a wɔwɔ asase no so, na saa ara nso na yɛremma yɛn mmammarima nso nware wɔn mmammaa.
    31: “Yɛsane hyɛ bɔ sɛ, sɛ nnipa a wɔwɔ asase no so de adwadeɛ anaa atokoɔ ba bɛtɔn no homeda anaa ɛda kronkron bi a, yɛrentɔ bi. Na yɛhyɛ bɔ sɛ, yɛrenyɛ adwuma biara mfeɛ nson a ɛbɛba biara mu, na ɛka biara a Yudafoɔ afoforɔ bi de yɛn no, yɛbɛtwam.
    32: “Deɛ ɛka ho ne sɛ, yɛhyɛ bɔ sɛ, yɛbɛtua Asɔredan afirinhyia toɔ a wɔahyɛ yɛn sɛ yɛntua a ɛyɛ dwetɛ gram ɛnan, sɛdeɛ ɛbɛma wɔanya sika bebree de abɔ yɛn Onyankopɔn Asɔredan no ho bra.
    33: Yei bɛboa ama yɛanya Hyiadan mu Burodo no, na yɛatumi abɔ atokoɔ ne ɔhyeɛ afɔdeɛ berɛ ano berɛ ano, abɔ homeda afɔdeɛ hodoɔ, adi ɔbosome foforɔ afahyɛ ahodoɔ ne dapɔnna ahodoɔ no. Saa ara na ɛbɛma yɛatumi abɔ kronkronyɛ afɔdeɛ ne bɔne ho afɔdeɛ sɛ mpatadeɛ ama Israel. Afei, ɛbɛboa ama yɛanya nneɛma bi a ɛho bɛhia ama yɛn Onyankopɔn Asɔredan no ho adwumayɛ.
    34: “Yɛabɔ ntonto hodoɔ, ahunu afe biara mu mmerɛ a ɛfata sɛ asɔfoɔ, Lewifoɔ ne ɔmanfoɔ no abusuafoɔ de nnyensin ba Onyankopɔn asɔredan ho na wɔhye no Awurade, yɛn Onyankopɔn afɔrebukyia so, sɛdeɛ mmara no kyerɛ no.
    35: “Yɛhyɛ bɔ sɛ, daa yɛde otwakane biara mu kyɛfa bi, sɛ ɛyɛ asaseduane anaa aduaba a ɛfiri nnua so bɛba Awurade Asɔredan mu.
    36: “Yɛpene so sɛ, yɛde yɛn mmammarima a wɔyɛ abakan ne yɛn anantwie ne yɛn nnwan mmakan bɛma Onyankopɔn, sɛdeɛ mmara no kyerɛ no. Yɛde wɔn bɛma asɔfoɔ a wɔsom wɔ yɛn Onyankopɔn Asɔredan mu no.
    37: “Yɛbɛkora mfudeɛ no nyinaa wɔ yɛn Onyankopɔn Asɔredan adekoradan mu. Yɛde yɛn asikyiresiam a ɛyɛ pa ara ne atokoɔ nkaeɛ afɔrebɔdeɛ, yɛn nnuaba papa ne yɛn nsã foforɔ papa ne ngo bɛba. Na yɛhyɛ bɔ sɛ, yɛde yɛn mfudeɛ biara a ɛfiri yɛn asase so nkyɛmu edu mu baako bɛbrɛ Lewifoɔ, ɛfiri sɛ, wɔn na wɔgyegye ntotosoɔ dudu no wɔ yɛn nkuraase.
    38: Ɔsɔfoɔ a ɔyɛ Aaron aseni bɛka Lewifoɔ no ho wɔ ɛberɛ a wɔregyegye ntotosoɔ dudu no. Na biribiara a wɔbɛgye sɛ ntotosoɔ dudu no, Lewifoɔ de mu nkyɛmu edu mu baako bɛkɔ yɛn Onyankopɔn Asɔredan no mu, na wɔde akɔsisi adekoradan no mu.
    39: Ɛsɛ sɛ ɔmanfoɔ no ne Lewifoɔ no de afɔrebɔdeɛ a ɛyɛ atokoɔ, nsã foforɔ ne ngo no bɛgu adekoradeɛ kronkron a ɛbɛn asɔfoɔ a wɔresom no, aponoanohwɛfoɔ ne nnwomtofoɔ no wɔ Asɔredan no mu. “Enti, yɛbɔ mu hyɛ bɔ sɛ yɛrentoto yɛn Onyankopɔn Asɔredan no ase.”
  11:
    1: Afei, saa ɛberɛ yi, na ɔmanfoɔ no ntuanofoɔ tete Yerusalem, kuropɔn kronkron no mu. Wɔbɔɔ ntonto kronkron wɔ nnipa no a na wɔtete Yuda ne Benyamin nkuro bi no so, yii mu nkyɛmu edu mu baako, ma wɔn nso kɔtenaa hɔ. Na nkaeɛ no deɛ, wɔtenaa deɛ wɔte hɔ ara.
    2: Na ɔmanfoɔ no kamfoo obiara a ɔfiri ne pɛ mu sane kɔtenaa Yerusalem no.
    3: Amantam mu mpanimfoɔ a wɔbaa Yerusalem no din na wɔatwerɛ wɔ ha yi. Ɔmanfoɔ no mu fa kɛseɛ a wɔyɛ asɔfoɔ, Lewifoɔ, Asɔredan mu asomfoɔ ne Salomo asomfoɔ asefoɔ no kɔɔ so tenaa wɔn ankasa afie mu wɔ Yuda nkuro ahodoɔ so,
    4: 'nanso, nnipa no bi a wɔfiri Yuda ne Benyamin mu no sane kɔtenaa Yerusalem. Yuda abusuakuo mu nnipa no nie: Usia babarima Ataia, Sakaria babarima, Amaria babarima, Sefatia babarima, Mahalalel babarima a ɔfiri Peres abusua mu;'
    5: Baruk babarima Maaseia, Kol-Hose babarima, Hasaia babarima, Adaia babarima, Yoiarib babarima, Sakaria babarima a ɔfiri Sela abusua mu.
    6: Afei, na Peres asefoɔ ahanan ne aduosia nwɔtwe a wɔdi mu no na na wɔte Yerusalem.
    7: 'Benyamin abusuakuo no mu nnipa nie: Mesulam babarima Salu, Yoed babarima, Pedaia babarima, Kolaia babarima, Maaseia babarima, Itiel babarima ne Yesaia babarima;'
    8: na nʼakyiri no na Gabai ne Salai, ne abusuafoɔ ahankron aduonu nwɔtwe ba.
    9: Wɔn panin pa ara no ne Sikri babarima Yoɛl na Hasenua, a ɔyɛ kuropɔn no sohwɛfoɔ abadiakyire babarima Yuda boaa no.
    10: 'Asɔfoɔ no mu nnipa nie: Yoiarib babarima Yedaia; Yakin;'
    11: ne Hilkia babarima Seraia, Mesulam babarima, Sadok babarima, Meraiot babarima ne Ahitub a na ɔyɛ Onyankopɔn Asɔredan no sohwɛfoɔ babarima,
    12: ne wɔn mfɛfoɔ aha nwɔtwe aduonu mmienu a, na wɔyɛ adwuma wɔ Asɔredan no mu, ne Yeroham babarima Adaia, Pelalia babarima, Amsi babarima, Sakaria babarima, Pashur babarima, Malkia babarima
    13: ne ne mfɛfoɔ ahanu aduanan mmienu a wɔyɛ wɔn mmusua ntuanofoɔ. Wɔn a na wɔka ho nso ne Asarel babarima Amasai, Ahsai babarima, Mesilemot babarima, Imer babarima
    14: ne ne mfɛfoɔ atitire ɔha aduonu nwɔtwe. Wɔn panin pa ara a ɔtua wɔn ano no ne Hagedolim babarima Sabdiel.
    15: 'Lewifoɔ no nso nie: Hasub babarima Semaia, Asrikam babarima, Hasabia babarima, Buni babarima;'
    16: ne Sabetai ne Yosabad a na wɔhwɛ Onyankopɔn Asɔredan no mfikyire dwumadie so;
    17: Mika babarima Matania, Sabdi babarima a ɔyɛ Asaf aseni a ɔde mpaeɛbɔ buee aseda afɔdeɛ som ano; Bakbukia a na ɔyɛ Matania abadiakyire ne Samua babarima Abda, Galal babarima, Yedutun babarima.
    18: Ne nyinaa mu, na Lewifoɔ ahanu aduɔwɔtwe ɛnan na na wɔwɔ kuropɔn kronkron no mu.
    19: 'Aponoanohwɛfoɔ no nie: Akub, Talmon ne wɔn mfɛfoɔ ɔha aduɔson mmienu a na wɔwɛn wɔ apono no ano.'
    20: Asɔfoɔ a aka no, Lewifoɔ ne Israelfoɔ nkaeɛ no tenatenaa Yudaman mu baabiara a wɔn agyapadeɛ wɔ.
    21: Nanso, Asɔredan mu asomfoɔ no a na wɔn ntuanofoɔ yɛ Siha ne Gispa no deɛ, wɔn nyinaa kɔtenaa Ofel kokoɔ so.
    22: Na ɔpanin pa ara a ɔtua Lewifoɔ a wɔwɔ Yerusalem ano no ne Bani babarima Usi, Hasabia babarima, Matania babarima, Mika babarima a ɔyɛ Asaf aseni, a na nʼabusuafoɔ somm sɛ nnwomtofoɔ wɔ Onyankopɔn asɔredan mu no.
    23: Na wɔhyɛ ɔhene mmara a ɛkyerɛ deɛ ɛsɛ sɛ wɔyɛ da biara no ase.
    24: Mesesabel babarima Petahia a ɔyɛ Yuda babarima Serah aseni no yɛ ɔhene ananmusini wɔ ɔman no amammuo mu.
    25: Yudafoɔ no bi tenaa Kiriat-Arba ne ne nkuraaseɛ, Dibon ne ne nkuraaseɛ ne Yekabseel ne ne nkuraaseɛ.
    26: Wɔtenatenaa Yesua, Molada, Bet-Pelet,
    27: Hasar-Sual, Beer-Seba ne ɛho nkuraa so,
    28: Siklag ne Mekona ne ɛho nkuraa so.
    29: Na wɔtete En-Rimon, Sora, Yarmut,
    30: Sanoa ne Adulam ne wɔn nkuraa so nso. Na wɔtete Lakis ne ne mfuo a ɛbemmɛn hɔ no so ne Aseka ne ne nkuraa so nso. Enti, Yudafoɔ no tenatena nsase a ɛfiri Beer-Seba kɔsi Hinom bɔnhwa no mu.
    31: Benyamin nkurɔfoɔ no bi tenaa Geba, Mikmas, Aya ne Bet-El ne ɛho nkuraa so.
    32: Ebinom nso tenatenaa Anatot, Nob, Anania,
    33: Hasor, Rama, Gitaim,
    34: Hadid, Seboim, Nebalat,
    35: Lod, Ono ne Adwumfoɔ Bɔnhwa mu nso.
    36: Wɔmaa Lewifoɔ a na wɔtete Yuda no bi kɔkaa Benyamin abusuakuo no ho, ne wɔn tenaeɛ.
  12:
    1: 'Saa nnipa yi ne asɔfoɔ ne Lewifoɔ a wɔne Sealtiel babarima Serubabel ne ɔsɔfopanin Yesua sanee wɔn akyi no: Seraia, Yeremia, Ɛsra,'
    2: Amaria, Maluk, Hatus,
    3: Sekania, Rehum, Meremot,
    4: Ido, Ginetoi, Abia,
    5: Miamin, Maadia, Bilga,
    6: Semaia, Yoiarib, Yedaia,
    7: Salu, Amok, Hilkia ne Yedaia. Yesua ɛberɛ so no, na yeinom ne asɔfoɔ ntuanofoɔ ne wɔn mfɛfoɔ.
    8: 'Lewifoɔ a wɔne wɔn sanee wɔn akyi no nie: Yesua, Binui Kadmiel, Serebia, Yuda, Matania a na ɔne ne mfɛfoɔ na na wɔhwɛ aseda nnwom so no.'
    9: Na sɛ wɔresom a, wɔn mfɛfoɔ Bakbukia ne Uni sɔre gyina ne wɔn di nhwɛanimu.
    10: Ɔsɔfopanin Yesua woo Yoiakim, Yoiakim woo Eliasib, Eliasib woo Yoiada,
    11: na Yoiada woo Yonatan, na Yonatan woo Yadua.
    12: 'Ɛberɛ a Yoiakim yɛ ɔsɔfopanin no, na asɔfoɔ mmusua mu ntuanofoɔ no ne: Meraia a ɔtua Seraia abusua ano. Hanania a ɔtua Yeremia abusua ano.'
    13: Mesulam a ɔtua Ɛsra abusua ano. Yehohanan a ɔtua Amaria abusua ano.
    14: Yonatan a ɔtua Maluki abusua ano. Yosef a ɔtua Sebania abusua ano.
    15: Adna a ɔtua Harim abusua ano. Helkai a ɔtua Meraiot abusua ano.
    16: Sakaria a ɔtua Ido abusua ano. Mesulam a ɔtua Gineton abusua ano.
    17: Sikri a ɔtua Abia abusua ano. Miniamin ne Moadia abusua nso yɛ Piltai.
    18: Samua a ɔtua Bilga abusua ano. Yehonatan a ɔtua Semaia abusua ano.
    19: Matenai a ɔtua Yoiarib abusua ano. Usi a ɔtua Yedaia abusua ano.
    20: Kalai a ɔtua Salai abusua ano. Eber a ɔtua Amok abusua ano.
    21: Hasabia a ɔtua Hilkia abusua ano. Netanel a ɔtua Yedaia abusua ano.
    22: 'Persiahene Dario a ɔtɔ so mmienu ɛberɛ so no, wɔtwerɛɛ Lewifoɔ ne asɔfoɔ mmusua mu ntuanofoɔ no nyinaa din wɔ saa asɔfoɔ mpanimfoɔ yi pɛn so: Eliasib, Yoiada, Yohanan, ne Yadua.'
    23: Wɔtwerɛɛ Lewifoɔ mmusua ntuanofoɔ no din guu Abakɔsɛm Nwoma mu kɔsii Eliasib nana Yohanan ɛberɛ so.
    24: 'Yeinom ne Lewifoɔ mmusua ntuanofoɔ: Hasabia, Serebia, Yesua, Binui, Kadmiel ne wɔn mfɛfoɔ bi a, sɛ ɛduru ayɛyie ne aseda afahyɛ so a, wɔgyina hɔ ne wɔn di nhwɛanimu, na ɛfa gye ɛfa so wɔ nnwontoɔ mu, sɛdeɛ Dawid, Onyankopɔn onipa, kyerɛɛ wɔn sɛ wɔnyɛ no.'
    25: Na Matania, Bakbukia ne Obadia nso ka ho. Mesulam, Talmon ne Akub na wɔyɛ aponoanohwɛfoɔ a wɔhwɛ adekoradan a ɛwɔ apono no ano no so.
    26: Na yeinom nyinaa somm wɔ Yesua babarima Yoiakim a ɔyɛ Yosadak nana ne Nehemia a ɔyɛ amrado ne Ɛsra a na ɔyɛ ɔsɔfoɔ ne mmara no ɔkyerɛkyerɛfoɔ berɛ so.
    27: Ɛberɛ a wɔredwira Yerusalem ɔfasuo foforɔ no ho no, wɔka kyerɛɛ Lewifoɔ a wɔwɔ asase no so nyinaa sɛ, wɔmmra Yerusalem mmɛboa dwumadie no. Na ɛsɛ sɛ wɔde kyankyan, mmɛnta ne asankuten to wɔn aseda nnwom de hyɛ anigyeɛ fa no.
    28: Wɔde nnwomtofoɔ no firi Yerusalem ne ne nkuraaseɛ ne Netofafoɔ nkuraaseɛ nyinaa bɔɔ mu baeɛ.
    29: Ebi nso firi Bet-Gilgal ne Geba pɔ mu hɔ ne Asmawet, ɛfiri sɛ, na nnwomtofoɔ no ara akyekyere wɔn ankasa nkuraa afa Yerusalem ho ahyia.
    30: Asɔfoɔ no ne Lewifoɔ no dwiraa wɔn ho, afei wɔdwiraa ɔmanfoɔ no ho, dwiraa apono no ne ɔfasuo no nso ho.
    31: Medii Yuda ntuanofoɔ no anim kɔɔ ɔfasuo no atifi, na meboaboaa nnwomtofoɔ akuo akɛseɛ mmienu ano, ma wɔbɛdaa ase. Nnwontofoɔ ekuo no mu baako kɔɔ anafoɔ wɔ ɔfasuo no atifi kɔsii Sumina Ɛpono no.
    32: Hosaia ne Yuda ntuanofoɔ no mu fa dii wɔn akyi,
    33: na Asaria, Ɛsra, Mesulam,
    34: Yuda, Benyamin, Semaia, Yeremia
    35: ne asɔfoɔ no bi a wɔhyɛne totorobɛnto no dii wɔn akyi. Ɛno akyi na Yonatan babarima Sakaria, Semaia babarima, Matania babarima, Mikaia babarima, Sakur babarima a ɔyɛ Asaf aseni no di hɔ.
    36: Ne korakora no, Sakaria mfɛfoɔ a wɔne Semaia, Asarel, Milalai, Gilalai, Maai, Netanel, Yuda ne Hanani dii wɔn so. Wɔfaa nnwontodeɛ a Dawid a ɔyɛ Onyankopɔn onipa akyerɛ sɛ wɔmfa no. Na Ɛsra a ɔyɛ mmara no ɔkyerɛkyerɛfoɔ no na ɔdii santen no anim.
    37: Wɔfaa nsuo Aniwa Ɛpono no ho, kɔɔ tee kɔforoo kuropɔn no ɔfasuo atwedeɛ a ɛkyerɛ Dawid kuropɔn no. Wɔfaa Dawid efie ho, kɔsii Nsuo Ɛpono a ɛwɔ apueeɛ fam no ho.
    38: Nnwontofoɔ a wɔtɔ so mmienu no faa atifi ɛkwan kɔhyiaa wɔn. Me ne ɔmanfoɔ no mu fa dii wɔn akyi. Yɛfaa ɔfasuo no so nam Fononoo Abantenten no ho kɔsii Ɔfasuo Tɛtrɛtɛ no,
    39: afei yɛtwaa Efraim Ɛpono no ho, kɔsii Kuropɔn Dada Ɛpono no, yɛfaa Mpataa Ɛpono no ho, kɔsii Hananel Abantenten ho kɔɔ Ɔha Abantenten no ho. Yɛtoaa so kɔɔ Nnwan Ɛpono no ho, na yɛkɔgyinaa Ɔwɛn Ɛpono ano.
    40: Nnwontokuo mmienu a na wɔreda ase no kɔɔ Awurade Asɔredan mu kɔtenatenaa ase. Me nso me ne akuo ntuanofoɔ a na wɔka me ho no yɛɛ saa ara.
    41: Yɛne asɔfoɔ a na wɔhyɛn totorobɛnto a wɔne Eliakim, Maaseia, Miniamin, Mikaia, Elioenai, Sakaria, Hanania
    42: ne nnwomtofoɔ Maaseia, Semaia, Eleasa, Usi, Yehohanan, Malkia, Elam ne Eser na yɛbɔɔ mu kɔeɛ. Wɔtoo nnwom denden so a na dwomkyerɛfoɔ Yisrahia rema wɔn akwankyerɛ.
    43: Saa anigyeɛ da no, wɔbɔɔ afɔdeɛ bebree, ɛfiri sɛ, na Onyankopɔn ayɛ biribi ama wɔn a enti ɛsɛ sɛ wɔma wɔn ani gyeɛ. Mmaa ne mmɔfra nyinaa de wɔn ho hyɛɛ afahyɛ no mu, na ɔmanfoɔ a wɔwɔ Yerusalem no osebɔ no duruu akyirikyiri.
    44: Ɛda no, wɔyii mmarima sɛ wɔnhwɛ adekoradan a wɔde akyɛdeɛ, otwakane ne ntotosoɔ dudu gu mu no so. Na ɛyɛ wɔn asɛdeɛ sɛ wɔkɔgyegye firi mfuo mu, sɛdeɛ asɔfoɔ ne Lewifoɔ mmara kyerɛ no, ɛfiri sɛ, na asɔfoɔ ne Lewifoɔ ne wɔn dwumadie no ho hia Yudafoɔ nyinaa yie.
    45: Wɔyɛɛ wɔn Onyankopɔn som no ne ahodwira som no pɛpɛɛpɛ, sɛdeɛ Dawid ne ne babarima Salomo mmara kyerɛ no, na saa ara nso na nnwomtofoɔ no ne aponoanohwɛfoɔ no yɛeɛ.
    46: Amammerɛ a wɔma nnwomtofoɔ akwankyerɛfoɔ di nnwomtofoɔ no anim wɔ nkamfo ne aseda nnwom a wɔto de ma Onyankopɔn no hyɛɛ aseɛ firii Dawid ne Asaf berɛ so.
    47: Enti, ɛfiri Serubabel ne Nehemia berɛ so no, na daa ɔmanfoɔ brɛ nnwomtofoɔ no ne aponoanohwɛfoɔ ne Lewifoɔ no nnuane. Na Lewifoɔ no nso de deɛ wɔnya no mu bi ma asɔfoɔ a wɔyɛ Aaron asefoɔ no.
  13:
    1: Ɛda no ara, ɛberɛ a wɔgu so rekenkan Mose Nwoma no, ɔmanfoɔ no hunuu asɛm bi a ɛka sɛ, ɛnsɛ sɛ wɔma Amonni anaa Moabni kwan ma ɔkɔ Onyankopɔn adwabɔ ase.
    2: Aseɛ ne sɛ, ɛberɛ a Israelfoɔ firii Misraim no, wɔne wɔn anni no yie. Mmom, wɔbɔɔ Balaam paa sɛ ɔnnome wɔn, nanso yɛn Onyankopɔn danee nnome no ma ɛyɛɛ nhyira.
    3: Wɔkenkan saa mmara no wiee no, wɔpamoo amanfrafoɔ no nyinaa firii badwa no ase.
    4: Ansa na saa asɛm yi rebɛsi no, na ɔsɔfoɔ Eliasib a wɔyii no sɛ ɔnyɛ Onyankopɔn Asɔredan no adekoradan sohwɛfoɔ no a na ɔsane yɛ Tobia busuani no,
    5: adane adekoradan kɛseɛ no bi mu de ahyɛ Tobia nsa. Na anka saa dan no mu na wɔkora atokoɔ afɔrebɔdeɛ, aduhwamfufuo, Asɔredan no nkuku ne nkaka ne atokoɔ ntotosoɔ dudu, nsã foforɔ, ngo ne kyɛfa sononko a wɔahyɛ sɛ wɔmfa mma asɔfoɔ. Na Mose ahyɛ sɛ saa afɔrebɔdeɛ no yɛ Lewifoɔ, nnwomtofoɔ ne aponoanohwɛfoɔ dea.
    6: Saa ɛberɛ no, na menni Yerusalem. Na masane kɔ Babiloniahene Artasasta nkyɛn wɔ nʼahennie afe a ɛtɔ so aduasa mmienu so. Akyire no na ɔmaa me kwan sɛ mensane mmra.
    7: Mebɛduruu Yerusalem, na metee bɔne a Eliasib ayɛ, sɛ ɔde Onyankopɔn Asɔredan adihɔ dan bi ama Tobia no,
    8: ɛtɔɔ me so, na meyii Tobia nneɛma a ɛwɔ dan no mu no nyinaa guiɛ.
    9: Afei mehyɛɛ sɛ, wɔnnwira adan no nyinaa ho, na mede Awurade Asɔredan no nkuku ne nkaka no, atokoɔ afɔrebɔdeɛ ne aduhwamfufuo no sane bɛguu mu.
    10: Mesane hunuu sɛ wɔmfaa deɛ ɛsɛ sɛ Lewifoɔ no nya no mmaa wɔn, enti, na wɔne nnwomtofoɔ no a ɛsɛ sɛ wɔhwɛ ɔsom no so no asane akɔyɛ adwuma wɔ wɔn mfuo mu.
    11: Ɛhɔ ara na mekɔɔ ntuanofoɔ no nkyɛn, kɔbisaa wɔn sɛ, “Adɛn enti na moayi mo ani afiri Onyankopɔn Asɔredan no so?” Na mefrɛɛ Lewifoɔ no nyinaa, maa wɔsane baeɛ, de wɔn tuatuaa nnwuma a ɛsɛ sɛ wɔyɛ ano.
    12: Na bio, Yudafoɔ nyinaa hyɛɛ aseɛ de wɔn atokoɔ ntotosoɔ dudu, nsã foforɔ ne ngo baa Asɔredan no adekoradan no mu.
    13: Na mede adekoradan no hyɛɛ ɔsɔfoɔ Selemia, mmara no ɔkyerɛkyerɛfoɔ Sadok ne Lewifoɔ no mu baako a wɔfrɛ no Pedaia nsa sɛ wɔnhwɛ so. Na meyii Sakur babarima Hanan a ɔyɛ Matania nana sɛ wɔn ɔboafoɔ. Na saa mmarima yi wɔ edin pa, na wɔn adwuma ne sɛ, wɔde nokorɛ bɛkyɛ nneɛma ama wɔn mfɛfoɔ Lewifoɔ no.
    14: Kae saa ade pa yi yɛ, Ao me Onyankopɔn, na mma wo werɛ mfiri deɛ mefiri nokorɛdie mu ayɛ nyinaa de ama me Onyankopɔn Asɔredan.
    15: Ɛda koro Homeda bi, mehunuu Yuda mmarima bi sɛ wɔretiatia wɔn nsakyiamena so. Na wɔrehyehyɛ atokoɔ afiafi wɔ wɔn mfunumu so de aba. Na saa da no, na wɔde wɔn nsã, bobe aba, borɔdɔma ne mfudeɛ bebree reba Yerusalem abɛtɔn. Na mekaa wɔn anim sɛ, wɔretɔn wɔn mfudeɛ homeda.
    16: Na mmarima bi nso firi Tiro a wɔde nsuomnam ne adwadeɛ ahodoɔ bebree aba. Na wɔretɔn no Homeda ama Yudafoɔ wɔ Yerusalem fie ankasa!
    17: Ɛno enti, mekɔɔ Yuda ntuanofoɔ no so, kɔbisaa wɔn sɛ, “Adɛn enti na mode saa bɔne yi gu homeda ho fi?
    18: Monnim sɛ mo agyanom yɛɛ saa bi no enti na yɛn Onyankopɔn de saa ɔhaw a ɛwɔ yɛn so seesei yi brɛɛ yɛn ne yɛn kuro yi? Gu a moregu Homeda no ho fi ntrasoɔ seesei no bɛma abufuhyeɛ aba Israelfoɔ so.”
    19: Na afei, mehyɛɛ sɛ, ɛfiri saa ɛberɛ no rekorɔ, Efiada biara anwummerɛ, wɔntoto kuro no apono mu a wɔmmue ara kɔsi sɛ Homeda no bɛtwam. Bio, memaa mʼankasa mʼasomfoɔ kɔwɛnn apono no, sɛdeɛ wɔrentumi mfa adwadeɛ mma homeda no.
    20: Adwadifoɔ ne nsaanodwumayɛfoɔ a wɔde adwadeɛ ahodoɔ ba no soɛɛ Yerusalem mfikyire pɛnkorɔ anaa mprenu.
    21: Nanso, mekasa kyerɛɛ wɔn anibereɛ so sɛ, “Ɛdeɛn na motete ɔfasuo yi akyi reyɛ? Sɛ moyɛ saa bio a, mɛkyere mo!” Ɛfiri hɔ, wɔamma Yerusalem wɔ Homeda bio.
    22: Na mehyɛɛ Lewifoɔ no sɛ, wɔnnwira wɔn ho, na wɔnnwɛn apono no sɛdeɛ Homeda no kronnyɛ no bɛka hɔ. Kae saa ade pa yi yɛ nso, Ao me Onyankopɔn, na wʼadɔeɛ kɛseɛ a ɛnsa da no enti, hunu me mmɔbɔ.
    23: Saa ɛberɛ korɔ no ara mu, mehunuu sɛ Yuda mmarima no bi awareware mmaa a wɔfiri Asdod, Amon ne Moab.
    24: Na deɛ na ɛnyɛ koraa ne sɛ, na wɔn mma no mu fa ka Asdod ne nnipa foforɔ bi kasa a na wɔntumi nka Yudafoɔ kasa no koraa.
    25: Enti, mekɔɔ wɔn so, kɔdomee wɔn. Mehwee wɔn mu bi, tutuu wɔn tirinwi. Memaa wɔkaa ntam Awurade anim sɛ, wɔremma wɔn mma ne abosonsomfoɔ a wɔwɔ asase no so nni awadeɛ.
    26: Mebisaa sɛ, “Ɛnyɛ yei bi pɛpɛɛpɛ na ɛde Israelhene Salomo kɔɔ bɔne mu no?” Na wode ɔman biara so ɔhene to ne ho a, ɛnyɛ yie. Onyankopɔn dɔɔ no, na ɔsii no ɔhene wɔ Israel nyinaa so. Nanso, ɔno mpo ananafoɔ awadeɛ de no kɔɔ bɔne mu.
    27: Ɛdeɛn na ɛha mo ma modwene sɛ mobɛware ananafoɔ mmaa, na monam so ayɛ bɔne a ɛte saa, na monni Onyankopɔn nokorɛ?
    28: Esiane sɛ ɔsɔfopanin Eliasib babarima Yehoiada aware Horonni Sanbalat babaa enti, mepamoo no firii mʼanim.
    29: Kae wɔn, Ao me Onyankopɔn, ɛfiri sɛ, wɔagu asɔfodwuma, asɔfoɔ ne Lewifoɔ bɔhyɛ ne ntam ho fi.
    30: Enti, meguu biribiara a ɛyɛ ananasɛm, na mede nnwuma hyehyɛɛ asɔfoɔ ne Lewifoɔ nsa, hwɛɛ sɛ obiara nim nʼadwuma.
    31: Mehwɛɛ nso sɛ, nnyina a ɛba afɔrebukyia so no nso bɛba mmerɛ a ɛsɛ mu, na afei wɔbɛgye otwa a ɛdi ɛkan no mu nnɔbaeɛ de abrɛ asɔfoɔ no. Kae yei na dom me, Ao me Onyankopɔn.
17:
  1:
    1: Saa asɛm yi sii ɔhene Ahasweros a ɔdii amantam ɔha aduonu nson so, firi India kɔsi Etiopia no ɛberɛ so.
    2: Saa ɛberɛ no na ɔte ahennwa so wɔ Susa aban mu de di nʼahemman no so.
    3: Nʼahennie mfeɛ mmiɛnsa so no, ɔtoo ɛpono kɛseɛ maa nʼahenemma ne ne mpanimfoɔ. Ɔtoo nsa frɛɛ asraafoɔ mpanimfoɔ a wɔwɔ Media ne Persia nyinaa ne atitire ne amantam mu mpanimfoɔ.
    4: Afahyɛ no dii abosome nsia, na ɔdaa nʼahemman mu sika pepe ne emu animuonyam adi.
    5: Yei nyinaa twaam no, ɔhene no too ɛpono sononko bi maa ahemfie hɔ asomfoɔ ne mpanimfoɔ nyinaa, ɛfiri ɔkɛseɛ so de kɔsi ɔketewa so. Ɛdii nnanson, na wɔyɛɛ no wɔ Susa ahemfie adihɔ turo mu.
    6: Wɔde ntoma fɛfɛ nahanaha fitaa ne tuntum a wɔanwono mu sensɛnee adihɔ hɔ. Na wɔde nhoma kɔkɔɔ akyekyere ahyɛ dwetɛ nkawa a ɛhyehyɛ abohemaa afadum mu. Sikakɔkɔɔ ne dwetɛ nkonnwa sisi abohemaa ne abohyɛn ne abobire ne aboɔdemmoɔ ahodoɔ nsesɛeɛ so.
    7: Wɔde nsakuruwa a wɔadi ho adwini ahodoɔ papa bi someeɛ, na adehyesa buu so hɔ, sɛdeɛ ɔhene hyɛeɛ no.
    8: Nhyehyɛeɛ a na ɛwɔ asanom no ho ara ne sɛ, ɛnsɛ sɛ wɔhyɛ obi ma ɔnom boro deɛ ɔbɛtumi so. Nanso, wɔn a wɔbɛtumi anom no deɛ, wɔnomee sɛdeɛ wɔpɛ, ɛfiri sɛ, na ɔhene no aka akyerɛ ne fiefoɔ no sɛ, obiara bɛtumi anom sɛdeɛ ɔpɛ.
    9: Ɔhemmaa Wasti too ɛpono maa ahemfie mmaa no saa ɛberɛ korɔ no ara mu.
    10: Afahyɛ no nnanson so a nsã afa ɔhene Ahasweros ani so kakra no, ɔka kyerɛɛ Mehuman, Bista, Harbona, Bigta, Abagta, Setar ne Karkas a wɔyɛ apiafoɔ baason a wɔhwɛ no no sɛ,
    11: wɔmfa ɔhemmaa Wasti a ɔhyɛ ahemmaa kyɛ no mmrɛ no. Na ɔpɛ sɛ mmarima nyinaa hwɛ nʼahoɔfɛ, ɛfiri sɛ, na ɔyɛ ɔbaa hoɔfɛfoɔ pa ara.
    12: Nanso, wɔde ɔhene ɔfrɛtumi nkra kɔmaa ɔhemmaa Wasti no, wamma. Yei maa ɔhene ani bereeɛ yie, maa abufuo hyɛɛ no ma.
    13: Ntɛm so, ɔbisaa nʼafotufoɔ a wɔnim Persia mmara ne nʼamanneɛ deɛ ɛsɛ sɛ ɔyɛ, ɛfiri sɛ, na ɔtaa bisa wɔn afotuo.
    14: Na afotufoɔ no ne Karsena, Setar, Admata, Tarsis, Meres, Marsena, Memukan, a wɔyɛ akunini baason a wɔfiri Persia ne Media. Na wɔyɛ ne nnamfo berɛboɔ a wɔkura dibea akɛseɛ wɔ ahemman no mu.
    15: Ɔhene no bisaa sɛ, “Ɛdeɛn na menyɛ ɔhemmaa Wasti? Asotweɛ bɛn na mmara no kyerɛ sɛ, wɔmfa mma ɔhemmaa a mesomaa me piafoɔ sɛ wɔnkɔfrɛ no mmra na wamma no?”
    16: Na Memukan buaa ɔhene no ne ahenemma no sɛ, “Ɛnyɛ ɔhene no nko na ɔhemmaa Wasti afom, na wafom ɔpanin biara ne ɔmanfoɔ a wɔwɔ wʼahemman no mu nyinaa.
    17: Sɛ mmaa a wɔwɔ ɔman yi mu te sɛ ɔhemmaa Wasti ankɔ ɔhene frɛ no a, wɔbɛfiri aseɛ atwiri wɔn kununom.
    18: Ansa na adeɛ bɛkye no, yɛn yerenom, wo mpanimfoɔ yerenom nyinaa bɛte deɛ ɔhemmaa no yɛeɛ, na wɔahyɛ aseɛ akasa wɔn kununom wɔ kwan korɔ no ara so. Na ntwirie no ne abufuo no to rentwa da wɔ wʼahemman mu ha.
    19: “Enti, sɛ ɔhene bɛpene so a, yɛsusu sɛ, ɛbɛyɛ sɛ ɔhene bɛhyɛ mmara a wɔatwerɛ no Persiafoɔ ne Mediafoɔ mmara mu a wɔntumi nsakra mu. Ɛsɛ sɛ ɛhyɛ sɛ wɔmpam ɔhemmaa Wasti mfiri wʼani so, na wɔnsi ɔhemmaa foforɔ a ɔsom bo kyɛn no.
    20: Sɛ wɔde saa mmara yi to dwa, ma obiara te wɔ wʼahemman kɛseɛ yi mu a, mmaa awarefoɔ de obuo a ɛsɛ na ɛfata bɛma wɔn kununom.”
    21: Ɔhene no ne nʼahenemma no faa no sɛ ɛyɛ adwene pa enti, wɔfaa Memukan afotuo no.
    22: Ɔtwerɛɛ nkrataa kɔɔ nʼahemman no mu afanan nyinaa. Ɔtwerɛɛ ɔmantam biara wɔ ne kasa mu, sɛ ɔbarima biara nni ne fie so.
  2:
    1: Ɔhene Ahasweros bo tɔɔ ne yam akyire no, ɔhyɛɛ aseɛ dwenee deɛ Wasti ayɛ ne mmara a wɔahyɛ no ho.
    2: Na nʼasomfoɔ susuu ho kyerɛɛ no sɛ, “Ma yɛnwurawura ahemman yi mu, na yɛmpɛ mmaabunu ahoɔfɛfoɔ mfa wɔn mmrɛ ɔhene.
    3: Ɔhene nyi ananmusifoɔ bi wɔ ɔmantam biara mu, na wɔmfa mmaa ahoɔfɛfoɔ yi mmra ɔhene yerenom atenaeɛ wɔ Susa. Hegai a ɔyɛ opiani no na ɔbɛhwɛ wɔn so, ama wɔn ahosiesie nnuro.
    4: Ɛno akyi no, ababaawa a ɔsɔ wʼani yie no na wɔbɛsi no ɔhemmaa, asi Wasti ananmu.” Saa afotuo yi sɔɔ ɔhene no ani yie, enti ɔyɛɛ saa ntɛm so.
    5: Na Yudani bi a ɔyɛ Yair babarima a ne din de Mordekai te Susa aban no mu. Na ɔfiri Benyamin abusuakuo mu. Na ɔyɛ Kis ne Simei aseni.
    6: Ɔhene Nebukadnessar na ɔtwaa nʼabusuafoɔ ne Yudahene Yekonia ne afoforɔ bi asuo firii Yerusalem kɔɔ Babilonia.
    7: Na saa ɔbarima yi wɔ onua hoɔfɛfoɔ bi a ne din de Hadasa a na wɔsane frɛ no Ɛster. Ɛberɛ a nʼagya ne ne maame wuwuiɛ no, Mordekai faa no kaa nʼabusua ho, tetee no sɛ nʼankasa babaa.
    8: Ɔhene no mmara a ɔhyɛeɛ no enti, wɔde Ɛster ne mmabaawa bebree baa ɔhene yerenom atenaeɛ wɔ Susa aban no mu, de wɔn hyɛɛ Hegai nsa.
    9: Hegai ani gyee Ɛster ho yie, ma ɔhwɛɛ no yie. Ntɛm ara, ɔma wɔmaa no aduane sononko, na ɔmaa no ahosiesie nnuro kaa ho. Ɔsane de mfenaa baason a ɔyii wɔn firii ahemfie hɔ maa no, na ɔde ɔno ne mfenaa no kɔtenaa deɛ ɛhɔ yɛ pa ara wɔ mmaa atenaeɛ hɔ.
    10: Ɛster anka ne ɔman a ɔfiri mu ne nʼabusua a ɔbɔ ankyerɛ obiara, ɛfiri sɛ na Mordekai abɔ nʼano sɛ ɔnnkyerɛ.
    11: Ɛda biara Mordekai kɔnante fa ahemfie no adihɔ hɔ, bisa Ɛster ase sɛ ne ho te sɛn.
    12: Ansa na wɔde ababaawa biara bɛkɔ ɔhene nkyɛn no, wɔma ɔde ahoɔfɛ nnuro yɛ ne ho afe. Wɔde kurobo ngo yɛ ne ho abosome nsia na ɛno akyi, wɔde aduhwam ne nku sononko bi ayɛ ne ho abosome nsia.
    13: Na sɛ ɛduru ɛberɛ a ɛsɛ sɛ ɔkɔ ɔhene nkyɛn a wɔma no kwan ma ɔfa atadeɛ anaa agudeɛ a ɔpɛ sɛ ɔde siesie ne ho, na ama nʼahoɔfɛ no adi mu.
    14: Anwummerɛ no, wɔde no kɔ ɔhene dabekyire, na adeɛ kye a, wɔde no akɔ baabi a ɔhene yerenom teɛ no. Ɛhɔ no, ɔhene piani foforɔ bi a wɔfrɛ no Saasgas na ɔbɛhwɛ no so. Na ɛhɔ na ɔbɛtena ne nkwa nna nyinaa a ɔrenkɔ ɔhene no nkyɛn bio, gye sɛ ɔhene no ani gyee ne ho yie ansa na wabɔ ne din afrɛ no.
    15: Na ɛduruu Ɛster a ɔyɛ Abihail ba no so no, wammisa hwee gye sɛ deɛ Hegai a ɔyɛ ɔhene piani a ɔhwɛ mmaa no so no tuu no fo wɔ ho no (Mordekai nua ne Abihail, na Mordekai nso ha ɔhwɛɛ Ɛster).
    16: Ɛberɛ a wɔde Ɛster kɔmaa ɔhene Ahasweros wɔ ahemfie hɔ Tebet bosome (bɛyɛ Ɔpɛpɔn) mu a na ɛyɛ nʼadedie mfeɛ nson so no,
    17: ɔhene no dɔɔ no senee mmaabunu a wɔaka no nyinaa. Nʼani gyee ne ho ara kɔsii sɛ, ɔhyɛɛ no ahenkyɛ, pagyaa no sɛ ɔhemmaa, sii Wasti ananmu.
    18: Ahemmaasie no mu, ɔtoo ɛpono maa ne mmapɔmma ne asomfoɔ nyinaa de hyɛɛ Ɛster animuonyam. Ɔmaa obiara akyɛdeɛ bebree, na ɔyɛɛ no afahyɛ wɔ amantam no nyinaa so.
    19: Mpo, ɛberɛ a wɔde mmabaawa no nyinaa kɔɔ mmaa atenaeɛ a ɛtɔ so mmienu no mu no, na Mordekai nso abɛyɛ panin wɔ ahemfie hɔ no,
    20: Ɛster ankyerɛ baabi a ɔfiri ne abusua a ɔbɔ da. Ɔkɔɔ so dii Mordekai afotuo no so sɛdeɛ ɔyɛeɛ wɔ ɛberɛ a na ɔne no teɛ no.
    21: Ɛda koro bi a Mordekai wɔ adwuma mu wɔ ahemfie no, ɔhene no apiafoɔ baanu a wɔn din de Bigtan ne Teres a na wɔyɛ ɔhene no kɔkoamfie no ɛpono ano awɛmfoɔ no bo fuu ɔhene Ahasweros, na wɔpamm ne tiri so sɛ wɔbɛkum no.
    22: Mordekai tee atirisopam no, ɔbɔɔ ɔhemmaa Ɛster amaneɛ. Ɔno nso ka kyerɛɛ ɔhene no, na ɔmaa Mordekai amo sɛ ɔbɛkaa asɛm no.
    23: Wɔkɔɔ asɛm no mu, hunuu sɛ asɛm a Mordekai bɛkaeɛ no yɛ nokorɛ no, wɔsɛnee mmarima baanu no wɔ dua so. Wɔtwerɛɛ yei nyinaa hyɛɛ ɔhene Ahasweros adedie abakɔsɛm nwoma mu.
  3:
    1: Mmerɛ bi akyi, ɔhene Ahasweros pagyaa Agagni Hamedata babarima Haman diberɛ, yɛɛ no ɔsoafoɔ panin wɔ ahemman no mu ma ɔbɛyɛɛ ɔhene abadiakyire.
    2: Sɛ Haman retwam a, ɔhene mpanimfoɔ bɔ wɔn mu ase, de kyerɛ obuo ne anidie a wɔwɔ ma no, ɛfiri sɛ, saa na ɔhene ahyɛ. Nanso, Mordekai ammɔ ne mu ase da, na wankyerɛ obuo ne anidie nso da.
    3: Ahemfie mpanimfoɔ a wɔwɔ ɔhene ɛpono ano no bisaa Mordekai sɛ, “Adɛn enti na worebu ɔhene ɔhyɛ nsɛm so?”
    4: Adeɛ akye a ade asa yi, wɔkasa kyerɛɛ no nanso ɔkɔɔ so buu ɔhyɛ nsɛm no so. Enti, wɔbɔɔ Haman amaneɛ hwɛɛ sɛ ɔbɛpene Mordekai suban no so anaa, ɛfiri sɛ, na Mordekai aka akyerɛ wɔn sɛ ɔyɛ Yudani.
    5: Ɛberɛ a Haman hunuu sɛ Mordekai nkoto no, anaa ɔnnkyerɛ no obuo ne anidie no, ne bo fuiɛ.
    6: Enti, Haman yɛɛ nʼadwene sɛ, ɔremfa ne nsa nka Mordekai nko ara. Esiane sɛ na wate sɛ Mordekai yɛ Yudani no enti, ɔyɛɛ nʼadwene sɛ ɔbɛtɔre Yudafoɔ a wɔwɔ Ahasweros ahemman mu no nyinaa ase.
    7: Na ɔbosome Nisan (bɛyɛ Oforisuo) mu a ɛyɛ ɔhene Ahasweros adedie mfeɛ dumienu so no, wɔbɔɔ ntonto a wɔfrɛ no Pur de hwehwɛɛ ɛda pa ne bosome a ɛfata sɛ wɔdi dwuma no. Na da a wɔyiiɛ no yɛ Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson a na ɛreyɛ akɔ ntontobɔ no akyi afe mu.
    8: Na Haman kɔɔ ɔhene Ahasweros nkyɛn kɔka kyerɛɛ no sɛ, “Nnipa bi wɔ hɔ a wɔabɔ apete amantam a ɛwɔ wʼahemman yi nyinaa so. Wɔn mmara ne ɔman foforɔ biara deɛ bɔ abira, na mpo, wɔbu ɔhene mmara so. Ɛno enti, ɛnyɛ mma ɔhene sɛ ɔbɛhwɛ ama wɔatena ase.
    9: Sɛ ɛbɛtumi a, Ɔhene kɛseɛ, hyɛ mmara na wɔntɔre wɔn ase, na mɛma aban amammufoɔ dwetɛ tɔno 375, na wɔde agu adehyeɛ fotoɔ no mu.”
    10: Ɔhene no penee so, worɔɔ ne pɛtea de maa Agagni Hamedata babarima Haman a ɔyɛ Yudafoɔ ɔtamfoɔ no de sii asɛm no so dua.
    11: Ɔhene no ka kyerɛɛ Haman sɛ, “Ma sika no ntena hɔ, nanso wo ne nnipa no nni no sɛdeɛ wopɛ no biara.”
    12: Nisan bosome (bɛyɛ Oforisuo) da a ɛtɔ so dunson no, Haman frɛɛ ɔhene atwerɛfoɔ ma ɔkaa deɛ ɔpɛ sɛ ɔtwerɛ de kɔma mmapɔmma, amantam amradofoɔ a wɔwɔ mmea nyinaa, adwumayɛfoɔ a wɔwɔ amantam no mu, ma wɔtwerɛɛ no wɔ wɔn ankasa kasa mu. Ɔhene Ahasweros na wɔde ne din hyɛɛ nkrataa no ase, na wɔde ne kawa no sosɔɔ ano,
    13: na wɔde somaa abɔfoɔ maa wɔde kokɔɔ amantam a ɛwɔ ahemman no mu nyinaa. Nkrataa no hyɛɛ mmara sɛ, ɛsɛ sɛ wɔkunkum Yudafoɔ nyinaa, mmɔfra ne mpanin, a mmaa ne mmɔfra ka ho, tɔre wɔn ase ɛda koro. Wɔhyɛɛ sɛ, saa asɛm yi nsi wɔ Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson, a ɛyɛ afe akyi a wɔhyɛɛ mmara no. Yudafoɔ agyapadeɛ no, wɔde bɛma wɔn akumfoɔ.
    14: Wɔde mmara no sɛso bi bɛkokɔ amantam no nyinaa so, na wɔbɛma ɔmanfoɔ nyinaa nso ate mu nsɛm, sɛdeɛ wɔbɛtumi adi dwuma no wɔ ɛda a wɔahyɛ no so.
    15: Ɔhene no hyɛ maa wɔde mmara no somaa abɔfoɔ a wɔn ho yɛ herɛ na wɔbɔɔ no dawuro wɔ Susa aban no mu. Afei, ɔhene no ne Haman tenaa ase nomm nsã; nanso Susa kuropɔn no mu yɛɛ basabasa.
  4:
    1: Ɛberɛ a Mordekai hunuu asɛm a asi no, ɔtetee ne ntadeɛ mu, hyɛɛ ayitadeɛ, de nsõ huraa ne ho, de agyaadwoɔ denden faa kuropɔn no mu.
    2: Ɔgyinaa ahemfie no ɛpono akyi, ɛfiri sɛ wɔmma obi a ɔhyɛ ayitadeɛ no nkɔ mu.
    3: Na ɛberɛ a ɔhene no mmara no duruu amantam no nyinaa so no, na ɛyɛ osu ne agyaadwoɔ wɔ Yudafoɔ no mu. Wɔdii mmuada, suiɛ, twaa agyaadwoɔ a wɔn mu bebree hyehyɛ ayitadeɛ de nsõ ahura wɔn ho.
    4: Ɛberɛ a ɔhemmaa Ɛster mmaawa ne nʼapiafoɔ bɛkaa Mordekai ho asɛm kyerɛɛ no no, ɛhaa no yie. Ɔbrɛɛ no ntadeɛ sɛ ɔmfa nsi ayitadeɛ no anan nanso, ɔpoeɛ.
    5: Na Ɛster soma ma wɔkɔfrɛɛ Hatak a ɔyɛ ɔhene apiafoɔ no mu baako a wɔayi no sɛ ne ɔsomfoɔ. Ɔhyɛɛ no sɛ ɔnkɔ Mordekai nkyɛn nkɔbisa no deɛ ɛreha no, ne deɛ enti a ɔretwa agyaadwoɔ saa.
    6: Enti, Hatak kɔɔ Mordekai nkyɛn wɔ adwaberem a ɛwɔ ahemfie no ɛpono ano.
    7: Mordekai kaa asɛm no nyinaa kyerɛɛ no, kaa sika a Haman ahyɛ bɔ sɛ ɔde bɛgu adehyeɛ fotoɔ no mu, nam so de atɔre Yudafoɔ no ase.
    8: Mordekai de mmara no sɛso a wɔyii no Susa a ɛkyerɛ sɛ wɔnkum Yudafoɔ nyinaa no baeɛ, na ɔde maa Hatak sɛ ɔmfa nkɔma Ɛster. Ɔsane frɛɛ Hatak sɛ ɔnkyerɛ mu nkyerɛ Ɛster, na ɔnsrɛ no sɛ, ɔnkɔ ɔhene no nkyɛn nkɔsrɛ no ahummɔborɔ, na ɔnka bi mma ne nkurɔfoɔ.
    9: Enti, Hatak sane kɔɔ Ɛster nkyɛn kɔkaa Mordekai nkra no.
    10: Ɛster ka kyerɛɛ Hatak sɛ, ɔnsane mfa nkra nkɔma Mordekai sɛ,
    11: “Ewiase nyinaa nim sɛ, obiara a wobɛkɔ ɔhene anim wɔ nʼasɛnnipiamu a wɔntoo nsa mfrɛɛ wo no, owuo na wobɛwuo gye sɛ, ɔde ne sika ahempoma no kyerɛ wo so. Na ɛbɛyɛ bosome nie no, ɔhene no nsomaa sɛ wɔmmɛfrɛ me.”
    12: Enti, Hatak de Ɛster nkra no kɔmaa Mordekai.
    13: Mordekai nso de saa mmuaeɛ yi maa Ɛster sɛ, “Ɛnsusu da biara da sɛ, sɛ wɔkunkum Yudafoɔ no nyinaa a, wobɛnya wo tiri adidi mu wɔ ahemfie hɔ.
    14: Na sɛ woyɛ komm wɔ ɛberɛ a ɛte sei mu a, Yudafoɔ no gyeɛ bɛtumi afiri baabi aba, nanso wo ne wʼabusuafoɔ bɛwuwu. Deɛ ɛka ho ne sɛ, ɛsɛ sɛ wohunu sɛ, ɛberɛ a ɛte sɛɛ yi enti na wɔasi wo hemaa wɔ ahemfie.”
    15: Na Ɛster de mmuaeɛ yi kɔmaa Mordekai sɛ,
    16: “Kɔ na kɔboaboa Yudafoɔ a wɔwɔ Susa no nyinaa ano ntɛm. Nnidi anaa nnom nnansa, anadwo anaa awia. Me ne me mmaawa nso bɛyɛ saa ara. Ɛwom sɛ, ɛtia mmara deɛ, nanso, mɛkɔ akɔhunu ɔhene no na sɛ, ɛsɛ sɛ mɛwu koraa a, mɛwu.”
    17: Enti, Mordekai kɔyɛɛ sɛdeɛ Ɛster ka kyerɛɛ no no.
  5:
    1: Nnansa akyi, Ɛster hyɛɛ nʼahemmaa atadeɛ kɔɔ ahemfie no adihɔ hɔ a ɛbɛn ɔhene no asa. Na ɔhene no te nʼahennwa so a nʼani kyerɛ abɔntene kwan ano.
    2: Ɛberɛ a ɔhunuu Ɔhemmaa Ɛster sɛ ɔgyina adihɔ hɔ no, ɔgyee no fɛ so. Ɔde sikakɔkɔɔ ahempoma no kyerɛɛ ne so. Enti, Ɛster bɛneeɛ, kɔsɔɔ poma no ti.
    3: Na ɔhene no bisaa no sɛ, “Ɔhemmaa Ɛster, ɛdeɛn na wohwehwɛ? Wʼabisadeɛ ne sɛn? Sɛ ɛyɛ ahemman no fa koraa a, mede bɛma wo!”
    4: Na Ɛster buaa sɛ, “Sɛ ɛyɛ wo pɛ a, Ɔhene kɛseɛ, wo ne Haman mmra apontoɔ a masiesie ama wo ɛnnɛ no.”
    5: Ɔhene no danee ne ho, ka kyerɛɛ nʼasomfoɔ sɛ, “Monka nkyerɛ Haman sɛ, ɔmmra apontoɔ no ase seesei ara, sɛdeɛ Ɛster abisa no.” Enti, ɔhene ne Haman kɔɔ Ɛster apontoɔ no.
    6: Na ɛberɛ a wɔgu so renom nsã no, ɔhene no ka kyerɛɛ Ɛster sɛ, “Afei, ka deɛ wohwehwɛ pa ara no kyerɛ me. Wʼadesrɛdeɛ yɛ ɛdeɛn? Sɛ wobisa mʼahemman mu fa koraa a, mede bɛma wo.”
    7: 'Ɛster buaa sɛ, “Mʼadesrɛdeɛ a mʼakoma da ho pa ara nie:'
    8: Sɛ ɔhene kɛseɛ ani sɔ me, na ɔpɛ sɛ ɔyɛ mʼadesrɛdeɛ ma me a, anka ɔkyena wo ne Haman mmra apontoɔ a mɛto wo no ase. Na ɔkyena, mɛkyerɛ wo yei nyinaa ase.”
    9: Haman firii apontoɔ no ase no, na nʼani agye mmorosoɔ! Nanso, ɔhunuu Mordekai a ɔte ɛpono no ano a wansɔre na ne ho ampopo wɔ nʼanim no, ne bo fuiɛ.
    10: Nanso, Haman hyɛɛ ne ho so kɔɔ efie. Afei, ɔboaboaa ne nnamfonom a ne yere Seres ka ho ano,
    11: de ahonya ne mma dodoɔ a ɔwɔ hoahoaa ne ho wɔ wɔn anim. Ɔde abasobɔdeɛ ahodoɔ a ɔhene ama no nso ne sɛdeɛ wɔasi no panin wɔ mpanimfoɔ nkaeɛ no so no nso, tuu ne ho.
    12: Afei, Haman ka kaa ho sɛ, “Ɛnyɛ ɛno nko! Ɔhemmaa Ɛster too nsa frɛɛ me ne ɔhene no ankasa kɔɔ nʼapontoɔ ase. Na wato nsa afrɛ me sɛ, ɔpɛ sɛ me ne no ne ɔhene no didi bio ɔkyena.”
    13: Afei, ɔtoaa so sɛ, “Nanso, sɛ mehunu Yudani Mordekai sɛ ɔda so te ahemfie ɛpono ano a, yeinom nyinaa nka hwee.”
    14: Enti, Haman yere Seres ne ne nnamfonom no maa adwene sɛ, “Yɛ dua a wɔsɛn nnipa wɔ so a ne ɔsorokɔ yɛ anammɔn aduɔson enum na anɔpa ka kyerɛ ɔhene no sɛ, ɔnsɛn Mordekai wɔ so. Sɛ wɔyɛ no saa a, wode anigyeɛ ne ɔhene no bɛkɔ apontoɔ no.” Saa adwenkyerɛ yi sɔɔ Haman ani yie, maa ɔhyɛɛ sɛ wɔnsi dua a wɔsɛn nnipa wɔ so no.
  6:
    1: Saa anadwo no, ɔhene no antumi anna, enti ɔmaa ɔsomfoɔ bi kɔfaa nʼahemman mu abakɔsɛm nkrataa baeɛ sɛ wɔnkenkan nkyerɛ no.
    2: Ɔhunuu sɛdeɛ Mordekai kɔdaa atirisopam bi adi, deɛ Bigtana ne Teres a na wɔyɛ apiafoɔ baanu a na wɔwɛn ɔhene no apono ano no pamee wɔ nkrataa no mu. Wɔpamm ɔhene no tiri so sɛ wɔbɛkum no.
    3: Ɔhene no bisaa sɛ, “Ɛdeɛn akatua anaa nkaeɛ adeɛ bɛn na wɔde ama Mordekai wɔ yei ho?” Asomfoɔ no buaa sɛ, “Wɔnyɛɛ hwee mmaa no.”
    4: Ɔhene no bisaa sɛ, “Hwan na ɔhyɛ akyire hɔ adihɔ hɔ no?” Ɛbaa sɛ, na afei na Haman abɛduru ahemfie adihɔ a ɛwɔ akyire hɔ no a ɔrebɛka akyerɛ ɔhene no, na wasɛn Mordekai wɔ dua a wasi no so.
    5: Nʼasomfoɔ no buaa ɔhene no sɛ, “Haman na ɔhyɛ hɔ.” Ɔhene no kaa sɛ, “Momfa no mmra mu.”
    6: Enti, Haman kɔɔ mu, maa ɔhene no bisaa sɛ, “Ɛdeɛn na menyɛ mfa nhyɛ ɔbarima a nokorɛm, ɔsɔ mʼani no animuonyam?” Haman bisaa ne ho sɛ, “Hwan na ɔfata sɛ ɔhene hyɛ no animuonyam sene me?”
    7: Enti, ɔbuaa sɛ, “Sɛ ɔhene pɛ sɛ ɔhyɛ obi animuonyam a,
    8: ɛsɛ sɛ ɔde nʼankasa ahentadeɛ mu baako ne nʼankasa pɔnkɔ a adehyeɛ nsɛnkyerɛnneɛ bɔ ne moma so ba.
    9: Ka kyerɛ mmapɔmma no mu baako a ɔdi mu yie, na ɔmfa ahentadeɛ nhyɛ no, na ɔnni nʼanim mfa no mmra adwaberem hɔ a ɔte ɔhene no ankasa pɔnkɔ so. Ɛsɛ sɛ mmapɔmma no gye no akurum sɛ, ‘Saa na ɔhene yɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn animuonyam no!’”
    10: Ɔhene no ka kyerɛɛ Haman sɛ, “Ɛyɛ koraa! Ka wo ho kɔfa ahentadeɛ no ne me pɔnkɔ no, na yɛ sɛdeɛ wopɛ sɛ woyɛ no ma Yudani Mordekai a ɔte ahemfie ɛpono ano no. Mma wo werɛ mfiri sɛ wobɛyɛ biribiara a woaka ho asɛm no.”
    11: Enti, Haman faa ahentadeɛ no de hyɛɛ Mordekai, de no tenaa Ɔhene no ankasa pɔnkɔ so, de no kɔɔ kuro no adwaberem hɔ a na ɔpae di nʼanim sɛ, “Saa na ɔhene yɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn animuonyam no.”
    12: Akyire yi, Mordekai sane kɔɔ ahemfie hɔ ɛpono no ano, na Haman de ɔyea a ano yɛ den ne aniwuo yɛɛ ntɛm kɔɔ efie.
    13: Ɛberɛ a Haman bɔɔ ne yere Seres ne ne nnamfonom nyinaa amaneɛ no, wɔkaa sɛ, “Esiane sɛ Mordekai a ɔguu wʼanim ase yi yɛ Yudani enti, nhyehyɛeɛ biara a wobɛyɛ atia no no renyɛ yie. Sɛ wotoa so tia no a, ɛbɛkɔ no bɔne ama wo.”
    14: Ɛberɛ a wɔgu so rekasa no, ɔhene apiafoɔ no baeɛ sɛ, wɔrebɛfa Haman akɔ Ɛster apontoɔ a wasiesie no ase.
  7:
    1: Enti, ɔhene no ne Haman kɔɔ Ɔhemmaa Ɛster apontoɔ no.
    2: Na ɛberɛ a wɔrenonom nsã saa da no, bio, ɔhene no ka kyerɛɛ no sɛ, “Ɔhemmaa Ɛster, kyerɛ me deɛ wopɛ. Wʼabisadeɛ ne sɛn? Sɛ ɛyɛ ahemman yi mu fa koraa a, mede bɛma wo!”
    3: Ɔhemmaa Ɛster buaa sɛ, “Sɛ Ɔhene kɛseɛ ani gye me ho, na ɔpɛ sɛ ɔyɛ mʼabisadeɛ ma me a, mʼadesrɛ ara ne sɛ, ɔbɛgyaa me nkwa ne me manfoɔ nkwa mu ama yɛn.
    4: Ɛfiri sɛ, wɔatɔn me ne me manfoɔ ama nnipa a wɔbɛkunkum yɛn, atɔre yɛn ase. Sɛ wɔtɔn yɛn sɛ nkoa kɛkɛ mpo a, anka mɛtena dinn, ɛfiri sɛ, ɛno deɛ, ɛyɛ asɛm kumaa bi a ɛho nhia sɛ wɔde kɔdan ɔhene.”
    5: Ɔhene Ahasweros bisaa sɛ, “Hwan na ɔbɛyɛ saa? Na hwan na ɔbɛtumi de ne nsa aka wo?”
    6: Ɛster buaa sɛ, “Saa omumuyɛfoɔ ne ɔtamfoɔ yi ne animguaseni Haman.” Ehu maa Haman too hoa wɔ ɔhene ne ɔhemmaa no anim.
    7: Ɔhene no de abufuo huri gyinaa ne nan so, na ɔkɔɔ ahemfie hɔ turo mu. Na Haman kaa hɔ, dwane toaa Ɔhemmaa Ɛster sɛ ɔnsrɛ ne nkwa mma no, ɛfiri sɛ, na ɔnim sɛ nʼawieeɛ aduru.
    8: Ɔde abasamutuo bu hwee Ɔhemmaa Ɛster mpa a ɔrehome so no so. Ɛhɔ ara na ɔhene no nso firii ahemfie no turo mu hɔ baeɛ. Ɔhene no bobɔɔ mu sɛ, “Hwɛ ɔrebɛboro ɔhemmaa yi wɔ ahemfie ha, wɔ mʼani so ha nso?” Ɔhene no kasa wieeɛ ara pɛ, nʼasomfoɔ no kataa Haman anim a ɛkyerɛ sɛ, nʼawieeɛ aduru.
    9: Na Harbona a ɔyɛ ɔhene no apiafoɔ no mu baako kaa sɛ, “Haman asi dua a ne ɔsorokɔ yɛ anammɔn aduɔson enum wɔ ɔno ara nʼadihɔ. Na nʼadwene ne sɛ, ɔbɛsɛn Mordekai a ɔgyee ɔhene nkwa no wɔ so.” Afei, ɔhene no kaa sɛ, “Monsɛn Haman wɔ so.”
    10: Enti, wɔsɛnee Haman wɔ dua no a ɔsi maa Mordekai no so, maa ɔhene no bo dwoeɛ.
  8:
    1: Ɛda no ara, Ɔhene Ahasweros de Haman a ɔyɛ Yudafoɔ ɔtamfoɔ no agyapadeɛ maa Ɔhemmaa Ɛster. Na afei, wɔde Mordekai baa ɔhene anim, ɛfiri sɛ, na Ɛster akyerɛ sɛdeɛ ɔne no bɔ abusua.
    2: Ɔhene no worɔɔ kawa a ɔgye firii Haman nkyɛn no de hyɛɛ Mordekai. Na Ɛster yii Mordekai sɛ ɔno na ɔnhwɛ Haman agyapadeɛ so.
    3: Bio, Ɛster baa ɔhene no nkyɛn bɛhwee ne nan ase, de su srɛɛ no sɛ, Haman atirisopam a ɔpam de tiaa Yudafoɔ no, wɔmma wɔnnyae.
    4: Bio, ɔhene no sɔɔ sika ahempoma no mu, de kyerɛɛ Ɛster so. Enti, ɔsɔre gyinaa nʼanim
    5: kaa sɛ, “Sɛ mesɔ Ɔhenkɛseɛ ani na sɛ ɔdwene sɛ ɛyɛ a, hyɛ mmara a ɛtia sɛeɛ a na Hamedata babarima Haman pɛ sɛ ɔsɛe Yudafoɔ a wɔwɔ ɔhene amantam nyinaa no mu.
    6: Na mɛyɛ dɛn matena ase ahwɛ sɛ wɔrekunkum me nkurɔfoɔ ne mʼabusuafoɔ, asɛe wɔn?”
    7: Na ɔhene Ahasweros ka kyerɛɛ Ɔhemmaa Ɛster ne Yudani Mordekai sɛ, “Mede Haman agyapadeɛ ama Ɛster, na wɔasɛn no dua so, ɛfiri sɛ, ɔpɛɛ sɛ ɔsɛe Yudafoɔ.
    8: Afei, kɔ so fa ɔhene din to nkra kɔma Yudafoɔ, ka deɛ wopɛ biara kyerɛ wɔn, na fa ɔhene kawa no sɔ ano. Nanso, kae sɛ, biribiara a wɔatwerɛ wɔ ɔhene din mu de ne kawa asɔ ano no, wɔnnane ani.”
    9: Enti, Siwan bosome (bɛyɛ Ayɛwohomumu) da a ɛtɔ so aduonu enum no, wɔfrɛɛ ɔhene atwerɛfoɔ. Mordekai kaa nsɛm no, na wɔtwerɛɛ mmara kɔmaa Yudafoɔ ne mmapɔmma, amradofoɔ ne mpasua no mu adwumayɛfoɔ a wɔwɔ amantam ɔha aduonu nson no mu, ɛfiri India kɔsi Etiopia. Wɔtwerɛɛ mmara no wɔ kasa hodoɔ a nnipa no ka no ahemman no mu, a Yudafoɔ no ka ho.
    10: Mordekai de Ɔhene Ahasweros din na ɛtwerɛeɛ, na ɔde ɔhene no kawa sɔɔ ano. Ɔde nkrataa no somaa abɔfoɔ ahoɔherɛfoɔ a wɔtenatenaa apɔnkɔ a wɔayɛn wɔn ama ɔhene no som no so.
    11: Ɔhene no mmara no maa Yudafoɔ a wɔwɔ kuro biara so tumi ma wɔkaa wɔn ho bɔɔ mu, bɔɔ wɔn nkwa ho ban. Wɔmaa wɔn ho kwan sɛ, ɔman anaa ɔmantam biara a ɛbɛtu wɔn mma anaa wɔn yerenom so sa no, wɔwɔ ho kwan sɛ, wɔkunkum wɔn, tɔre wɔn ase, fo wɔn atamfoɔ no agyapadeɛ.
    12: Ɛda pɔtee a wɔtu sii hɔ maa adeyɛ yi wɔ ɔhene Ahasweros mantam mu no yɛ Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson wɔ afe a na wɔrebɛsim no mu.
    13: Ɛsɛ sɛ wɔfa mmara yi sɛso wɔ ɔmantam biara mu sɛ mmara, na wɔda no adi kyerɛ ɔmanfoɔ nyinaa. Sɛ ɛba saa a, saa da no, Yudafoɔ no bɛsiesie wɔn ho, atɔ wɔn atamfoɔ so were.
    14: Ɔhene asɛm no enti, abɔfoɔ no de apɔnkɔ a wɔayɛn wɔn ama ɔhene no tuu mmirikatɛntɛ. Wɔhyɛɛ mmara korɔ no ara bi wɔ Susa aban no mu.
    15: Na Mordekai hyɛɛ ahentadeɛ tuntum ne fufuo ne sikakɔkɔɔ ahenkyɛ, na ɔhyɛɛ batakari afasebire ngugusoɔ fɛfɛ bi guu so. Na ɔmanfoɔ a wɔwɔ Susa no hyɛɛ mmara foforɔ no ho fa.
    16: Anigyeɛ ne ahosɛpɛ hyɛɛ Yudafoɔ no ma ma, na wɔhyɛɛ wɔn animuonyam wɔ baabiara.
    17: Kuropɔn biara ne ɔmantam biara a ɔhene no mmara no duruiɛ no, Yudafoɔ no sɛpɛɛ wɔn ho, hyɛɛ fa kɛseɛ na wɔdii ho afoofi. Na asase no so nnipa bebree yɛɛ wɔn ho Yudafoɔ, ɛfiri sɛ, na wɔsuro deɛ Yudafoɔ no bɛyɛ wɔn.
  9:
    1: Na Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson, wɔde ɔhene no mmara mmienu no yɛɛ adwuma. Saa ɛda no, na Yudafoɔ no atamfoɔ no ani da so sɛ, wɔbɛsɛe wɔn, nanso ani daneeɛ.
    2: Yudafoɔ no boaa wɔn ho ano wɔ wɔn nkuropɔn a ɛwɔ ɔhene amantam no mu no nyinaa so, bɔɔ wɔn ho ban, de tiaa obiara a ɔpɛ sɛ ɔbɛha wɔn. Nanso, obiara antumi ansɔre antia wɔn, ɛfiri sɛ, na obiara suro wɔn.
    3: Esiane Mordekai ho hu enti, amantam so asafohene nyinaa, mmapɔmma, amradofoɔ ne ɔhene adwumayɛfoɔ nyinaa boaa Yudafoɔ no.
    4: Ɛfiri sɛ na wama Mordekai panin wɔ ahemfie hɔ, ama ne din ahyeta amantam no nyinaa so wɔ ɛberɛ a na ne tumi nso rekɔ soro.
    5: Na da a wɔahyɛ no, Yudafoɔ no kunkumm wɔn atamfoɔ, sɛee wɔn wɔ akofena ano. Wɔkunkumm wɔn atamfoɔ, tɔree wɔn ase, na wɔyɛɛ wɔn a wɔtan wɔn no deɛ wɔpɛ biara.
    6: Wɔkunkumm nnipa ahanum wɔ Susa aban no mu.
    7: Afei, wɔkumm Parsandata, Dalfon ne Aspata,
    8: Porata, Adalia, Aridata,
    9: Parmasta, Arisai, Aridai ne Waisata
    10: a wɔyɛ Hamedata babarima Haman a ɔyɛ Yudafoɔ ɔtamfoɔ no mmammarima edu no. Nanso, wɔamfa asadeɛ biara.
    11: Ɛberɛ a wɔbɔɔ ɔhene no amaneɛ a ɛfa nnipa dodoɔ a wɔkumm wɔn wɔ Susa aban mu ho anwummerɛ no,
    12: ɔmaa wɔfrɛɛ Ɔhemmaa Ɛster, na ɔka kyerɛɛ no sɛ, “Yudafoɔ no akunkum nnipa ahanum wɔ Susa aban mu nko ara ne Haman mmammarima edu. Sɛ wɔayɛ saa wɔ ha deɛ a, ɛnneɛ asɛm bɛn na asi wɔ amantam a aka no mu? Afei, ɛdeɛn bio na wohwehwɛ? Wɔde bɛma wo. Ka kyerɛ me na mɛyɛ.”
    13: Na Ɛster kaa sɛ, “Ɔhenkɛseɛ, sɛ ɛsɔ wʼani a, ma Yudafoɔ a wɔwɔ Susa no kwan na wɔnyɛ deɛ wɔyɛɛ no ɛnnɛ no bio ɔkyena, na wɔmfa Haman mmammarima edu no amu nsensɛn dua no so.”
    14: Na ɔhene no penee so, na wɔbɔɔ mmara no ho dawuro wɔ Susa. Wɔsane de Haman mmammarima edu no amu sensɛnee dua no so.
    15: Na Yudafoɔ a wɔwɔ Susa no boaa wɔn ho ano Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nwɔtwe, na wɔsane kunkumm nnipa ahasa, na bio, wɔamfa asadeɛ biara.
    16: Saa ɛberɛ no mu, na Yudafoɔ nkaeɛ no a wɔwɔ Ɔhene no amantam mu nyinaa no aboa wɔn ho ano, rebɔ wɔn nkwa ho ban. Wɔkumm wɔn atamfoɔ no ɔpeduɔson enum, nam so nyaa ɔgyeɛ firii wɔn atamfoɔ nsam. Nanso, wɔamfa asadeɛ biara.
    17: Amantam no nyinaa mu, saa ara na wɔyɛɛ Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson no. Adeɛ kyeeɛ no, wɔhomeeɛ, didiiɛ, gyee wɔn ani wɔ wɔn nkonimdie no ho.
    18: Nanso, Yudafoɔ a wɔwɔ Susa no toaa so kunkumm wɔn atamfoɔ no da a ɛtɔ so mmienu no nso, na wɔhomee ne nnansa so didiiɛ, gyee wɔn ani.
    19: Enti, ɛbɛsi ɛnnɛ yi, Yudafoɔ a wɔtete nkuraa a wɔntwaa afasuo mfaa ho no di saa afirinhyia dapɔnna yi. Wɔdi afoofi saa awɔberɛ da yi mu, sɛpɛ wɔn ho, de akyɛdeɛ mema wɔn ho wɔn ho.
    20: Mordekai twerɛɛ saa nsɛm a ɛsisiiɛ yi nyinaa, na wɔde nkrataa kɔmemaa Yudafoɔ a wɔbɛn ne wɔn a wɔwɔ akyiri wɔ ɔhene no amantam nyinaa mu,
    21: hyɛɛ wɔn nkuran sɛ, wɔnni afirinhyia afahyɛ yi wɔ saa nnanu no mu.
    22: Ɔka kyerɛɛ wɔn sɛ, wɔnhyɛ saa nna no ho fa a adidie ne ɔnom ka ho, na wɔmma wɔn ho wɔn ho ne ahiafoɔ akyɛdeɛ. Yei bɛma Yudafoɔ no akae ɛberɛ a wɔnyaa ɔgyeɛ firii wɔn atamfoɔ nsam, wɔn awerɛhoɔ danee anigyeɛ, na wɔn su bɛyɛɛ ahosɛpɛ no.
    23: Enti, Yudafoɔ no faa Mordekai adwenkyerɛ no, hyɛɛ afirinhyia amanneɛ no ase.
    24: Na Hamedata, a ɔfiri Agag babarima Haman, a ɔyɛ Yudafoɔ ɔtamfoɔ no pamm sɛ ɔbɛyam wɔn, asɛe wɔn saa da no ne ɔbosome a ɔnam ntontobɔ so nyaeɛ no. (Na wɔfrɛ saa ntonto no Purim).
    25: Nanso, Ɛster baa ɔhene anim no, ɔhyɛɛ mmara, nam so maa Haman adwemmɔne no bɔɔ ne tiri so, na wɔsɛnee no ne mmammarima wɔ dua no so.
    26: (Ɛno enti na wɔfrɛ saa afahyɛ no Purim no, ɛfiri sɛ, ɛyɛ tete kasa a asekyerɛ ne ntontobɔ.) Esiane Mordekai krataa no ne osuahunu a wɔanya enti,
    27: Yudafoɔ a wɔwɔ ahemman no mu no nyinaa penee so sɛ, wɔbɛhyɛ saa amanneɛ no ho fa, na wɔama wɔn awoɔ ntoatoasoɔ ne wɔn a wɔbɛyɛ Yudafoɔ no nyinaa abɛhyɛ bi. Wɔn nyinaa gye too mu sɛ, saa nnanu a wɔayi ato hɔ sɛ wɔnhyɛ fa no afe biara mu no, wɔremma ɛmmpa wɔn tiri so da.
    28: Wɔbɛkae saa nna yi, wɔ awoɔ ntoatoasoɔ nyinaa mu na ɛsɛ sɛ abusua biara a ɛwɔ amantam ne nkuropɔn wɔ ahemman no mu no di. Wɔrennyae saa nna yi di wɔ Yudafoɔ mu, na nsɛm a ɛsiiɛ no nso wɔn asefoɔ werɛ remfiri da.
    29: Na Ɔhemmaa Ɛster, Abihail babaa no ne Yudani Mordekai twerɛɛ krataa foforɔ a wɔde ɔhemmaa no tumi kɛseɛ foaa krataa no so de hyɛɛ Purim afahyɛ no mu den.
    30: Ɛno akyi, wɔsoma maa wɔde nkrataa a wɔde bɛma asomdwoeɛ ne banbɔ aba, kɔɔ Yudafoɔ a wɔwɔ amantam ɔha ne aduonu nson no a ɛwɔ Ahasweros ahemman no nyinaa so.
    31: Saa nkrataa yi ma Purim Afahyɛ a ɛyɛ afirinhyiadeɛ a wɔdi no ɛnnɛ yi ara no tim. Yudani Mordekai ne Ɔhemmaa Ɛster na wɔhyɛɛ mmara no. (Nnipa no yɛɛ wɔn adwene sɛ wɔbɛhyɛ saa fa yi, sɛdeɛ wɔasi no gyinaeɛ ama wɔn ho ne wɔn asefoɔ de ama mmuadadie ne agyaadwotwa mmerɛ atim no.)
    32: Enti Ɛster ɔhyɛ no sii Purim ho nhyɛhyɛɛ so dua, na wɔtwerɛɛ ne nyinaa guu nkrataa mu.
  10:
    1: Ɔhene Ahasweros hyɛɛ sɛ wɔntua toɔ wɔ nʼahemman mu, a mpo wɔn a wɔwɔ mpoano akyirikyiri no nyinaa ka ho.
    2: Ne mmaninyɛ ne Mordekai akunini nneyɛɛ ne sɛdeɛ ɔhene pagyaa no nyinaa no, wɔatwerɛ wɔ Media ne Persia ahemfo abakɔsɛm mu.
    3: Yudani Mordekai bɛyɛɛ ɔman panin a ne tumi di ɔhene Ahasweros ankasa deɛ akyi. Na ɔdi mu wɔ Yudafoɔ no mu. Na wɔbu no yie, ɛfiri sɛ, na ne nkurɔfoɔ yiedie yɛ nʼahiasɛm. Na ɔne ahemfie hɔfoɔ nyinaa tenaa yie.
18:
  1:
    1: Ɔbarima bi tenaa ase wɔ Us asase so a na ne din de Hiob. Na ne ho nni asɛm na ɔyɛ pɛ; na ɔsuro Onyankopɔn, na ɔtwe ne ho firi bɔne ho.
    2: Na ɔwɔ mmammarima baason ne mmammaa baasa,
    3: na ɔwɔ nnwan mpem nson, nyoma mpem mmiɛnsa, anantwie mpamho ahanum ne mfunumu bereɛ aha enum, na ɔwɔ asomfoɔ bebree. Na ɔyɛ onipa kɛseɛ paa wɔ nnipa a wɔwɔ Apueeɛ fam nyinaa no mu.
    4: Na ne mmammarima no to ɛpono nnidisoɔ nnidisoɔ wɔ wɔn afie mu, na wɔto nsa frɛ wɔn nnuammaa baasa no ne wɔn bɔ mu didi, nom.
    5: Sɛ apontoɔ nna no twam a, Hiob soma kɔfrɛ wɔn na wɔdwira wɔn ho. Ɔsɔre anɔpahema bɔ ɔhyeɛ afɔdeɛ ma wɔn mu biara, ɛfiri sɛ ɔdwene sɛ, “Ebia na me mma no ayɛ bɔne na wɔadome Onyankopɔn wɔ wɔn akoma mu.” Yei yɛ dwuma a na Hiob di no ɛberɛ-ano-berɛ ano.
    6: Ɛda bi, abɔfoɔ no de wɔn ho bɛkyerɛɛ Awurade, na Satan kaa wɔn ho baeɛ.
    7: Awurade bisaa Satan sɛ, “Wofiri he na wobaa ha?” Satan buaa Awurade sɛ, “Mefiri asase so akyinkyinakyinkyini ne emu akɔneabadie mu.”
    8: Na Awurade bisaa Satan sɛ, “Wadwene me ɔsomfoɔ Hiob ho anaa? Obiara nte sɛ ɔno wɔ asase so, ne ho nni asɛm na ɔtene, ɔyɛ onipa a ɔsuro Onyankopɔn na ɔkyiri bɔne.”
    9: Satan buaa Awurade sɛ, “Hiob suro Onyankopɔn kwa anaa?
    10: Wonnyee ban mfaa ɔno, ne fie ne biribiara a ɔwɔ ho anaa? Woahyira ne nsa ano adwuma so, enti ne nnwan ne nʼanantwie ase atrɛ asase no so.
    11: Na wo deɛ, tene wo nsa na sɛe deɛ ɔwɔ nyinaa, na ɔbɛgyina wʼanim na wadome wo.”
    12: Awurade ka kyerɛɛ Satan sɛ, “Ɛyɛ, deɛ ɔwɔ nyinaa wɔ wo nsam, nanso ɔno ankasa deɛ, mfa wo nsateaa nka no.” Na Satan firii Awurade anim kɔeɛ.
    13: Ɛda bi a Hiob mmammarima ne ne mmammaa redidi na wɔrenom bobesa wɔ wɔn nuabarima panin fie no,
    14: ɔbɔfoɔ bi baa Hiob hɔ, bɛkaa sɛ, “Anantwie no refɛntɛm na mfunumu no redidi wɔ wɔn nkyɛn no,
    15: Sebafoɔ bɛto hyɛɛ yɛn so, sesaa wɔn kɔɔeɛ. Wɔde afena kunkumm apaafoɔ no, na me nko ara na medwaneeɛ a merebɛbɔ wo saa amaneɛ yi.”
    16: Ɛberɛ a ɔgu so rekasa no, ɔbɔfoɔ foforɔ bi ba bɛkaa sɛ, “Onyankopɔn ogya firi soro abɛhye wo nnwan ne wo nnwanhwɛfoɔ no nyinaa, na me nko ara na medwaneeɛ a merebɛbɔ wo amaneɛ yi.”
    17: Ɔgu so rekasa no, ɔbɔfoɔ foforɔ bi bɛkaa sɛ, “Kaldeafoɔ de akorɔmfoɔ akuo mmiɛnsa baa wo nyoma so bɛsoaa wɔn kɔeɛ. Wɔde afena kunkumm asomfoɔ no na me nko ara na medwaneeɛ a merebɛbɔ wo amaneɛ yi.”
    18: Ɛberɛ a ɔgu so rekasa no, ɔbɔfoɔ foforɔ bi ba bɛkaa sɛ, “Na wo mmammarima ne wo mmammaa redidi na wɔrenom bobesa wɔ wɔn nuabarima panin fie,
    19: na prɛko pɛ, ahum bi bɔ firii ɛserɛ no so bɛdwiraa efie no ntwea ɛnan no. Efie no dwiri guu wɔn so na akunkum wɔn, na me nko ara na medwaneeɛ a merebɛbɔ wo amaneɛ yi.”
    20: Yei maa Hiob sɔre gyinaa hɔ, sunsuanee nʼatadeɛ mu na ɔyii ne tirinwi. Afei ɔtenaa fam sɔree Awurade
    21: kaa sɛ, “Adagya na mede mefiri me maame yam baeɛ, na adagya na mede bɛsane akɔ. Awurade de maeɛ, na Awurade afa; nhyira nka Awurade din!”
    22: Yei nyinaa mu no, Hiob anyɛ bɔne sɛ ɔbɛbɔ Onyankopɔn soboɔ.
  2:
    1: Ɛda foforɔ bi, abɔfoɔ no baa Awurade anim bio na Satan nso kaa wɔn ho baeɛ.
    2: Awurade bisaa Satan sɛ, “Wofiri he na wobaa ha?” Satan buaa Awurade sɛ, “Mefiri asase so akyinkyinakyinkyini ne emu akɔneabadie mu.”
    3: Na Awurade bisaa Satan sɛ, “Woadwene mʼakoa Hiob ho anaa? Obiara nte sɛ ɔno wɔ asase so, ne ho nni asɛm na ɔtene. Ɔyɛ onipa a ɔsuro Onyankopɔn na ɔkyiri bɔne. Ɛwom sɛ wohyɛɛ me sɛ mensɛe no a menni nnyinasoɔ biara deɛ, nanso ɔda so gyina ne pɛpɛyɛ no mu.”
    4: Satan buaa Awurade sɛ, “Wedeɛ pere wedeɛ. Onipa de deɛ ɔwɔ nyinaa bɛma de apere ne nkwa.
    5: Sɛ ɛbɛtumi a tene wo nsa fa ka ne honam ne ne nnompe, na ɔbɛdome wo wɔ wʼanim!”
    6: Awurade ka kyerɛɛ Satan sɛ, “Ɛyɛ, ɔwɔ wo nsam na ne nkwa deɛ, gyaa mu ma no.”
    7: Enti, Satan firii Awurade anim, na ɔmaa akuro a ɛyɛ yea totɔɔ Hiob ho firi ne nan ase kɔsii nʼapampam.
    8: Afei, na kyɛmferɛ na Hiob de dwi ne ho, ɛberɛ a ɔte nsõ mu.
    9: Ne yere bisaa no sɛ, “Woda so kura wo pɛpɛyɛ no mu ara? Dome Onyankopɔn, na wu!”
    10: Na Hiob buaa no sɛ, “Wokasa sɛ ɔbaa a ɔyɛ ɔkwasea. Ade pa deɛ, yɛagye afiri Onyankopɔn nsam na ade bɔne na yɛmpo anaa?” Yei nyinaa mu, Hiob anka asɛm bɔne.
    11: Ɛberɛ a Hiob nnamfo baasa bi a wɔne Temanni Elifas, Suhini Bildad ne Naamani Sofar tee amanehunu a aba Hiob so no, wɔfirii wɔn afie mu, hyia yɛɛ adwene sɛ wɔbɛkɔ akɔhwɛ no na wɔakyekye ne werɛ.
    12: Wɔhunuu Hiob firii akyiri no, wɔanhunu sɛ ɛyɛ ɔno; wɔhyɛɛ aseɛ twaa agyaadwoɔ, sunsuanee wɔn ntadeɛ mu, tuu mfuturo guu wɔn tiri so.
    13: Na wɔne no tenaa fam nnanson, awia ne anadwo. Na obiara ankasa, ɛfiri sɛ, wɔhunuu sɛ nʼamanehunu no nyɛ asɛmwa.
  3:
    1: Akyire no, Hiob kasaeɛ, na ɔdomee ɛda a wɔwoo no.
    2: Ɔkaa sɛ,
    3: “Ma ɛda a wɔwoo me no nyera, ne anadwo a wɔkaa sɛ, ‘Wɔawo ɔbabarima no!’
    4: Saa ɛda no nnuru sum; mma Ɔsoro Onyankopɔn nhwehwɛ akyire kwan; mma hann biara ntɔ ngu so.
    5: Ma esum ne owusum nnye no mfa; ma omununkum nkata so; na esum mmunkam ne hann so.
    6: Ma esum kabii nnye saa anadwo no mfa; ma wɔnyi saa anadwo no mfiri asranna so na wɔmmfa nhyɛ ɔbosome biara mu.
    7: Saa anadwo no nyɛ obonini; mma wɔnnte anigyeɛ nteam wɔ mu.
    8: Ma wɔn a wɔdome nna no nnome saa ɛda no; wɔn a wɔayɛ krado sɛ wɔbɛkanyane dɛnkyɛmmirampɔn no.
    9: Ma nʼanɔpa nsoromma nnuru sum; na ɔntwɛne adekyeeɛ kwa a ɔnhunu anɔpa owia nsensaneɛ a ɛdi ɛkan,
    10: ɛfiri sɛ anto deɛ ɔwoo me awotwaa mu ama wawo me, anka mʼani nhunu saa abɛbrɛsɛ yi.
    11: “Adɛn enti na manwu awoeɛ hɔ, ɛberɛ a mefiri me maame awotwaa mu no?
    12: Adɛn enti na nkotodwe gyee me ne nufoɔ sɛ mennum?
    13: Anka sɛsɛɛ meda hɔ asomdwoeɛ mu; anka mada regye mʼahome
    14: me ne ewiase ahemfo ne fotufoɔ, wɔn a wɔsisii adan maa wɔn ho na ɛnnɛ yi abubuo no,
    15: me ne sodifoɔ a na wɔwɔ sika kɔkɔɔ, wɔn a wɔde dwetɛ hyɛɛ wɔn afie mu ma.
    16: Anaasɛ adɛn enti na wɔansie me sɛ ɔpɔn ba, te sɛ abadomaa a wanhunu adekyeeɛ hann da?
    17: Ɛhɔ na amumuyɛfoɔ gyae basabasayɛ, na abrɛfoɔ nya ahomegyeɛ.
    18: Nneduafoɔ nso nya wɔn ahofadie; na wɔnte nnommumfoɔ wuranom ateatea bio.
    19: Nketewa ne akɛseɛ wɔ hɔ, na akoa de ne ho firi ne wura nsam.
    20: “Adɛn enti na wɔma mmɔborɔfoɔ hann, na ɔkra mu ahohiahiafoɔ nya nkwa?
    21: Wɔn kɔn dɔ owuo, nanso ɛmma. Wɔbrɛ hwehwɛ owuo sene sɛdeɛ wɔhwehwɛ akoradeɛ.
    22: Sɛ wɔwu a, wɔn ani gye na wɔduru damena mu a, wɔdi ahurisie.
    23: Adɛn enti na wɔde nkwa ma onipa a ɔnni daakye, deɛ Onyankopɔn aka no ahyɛ mu?
    24: Ahomekokoguo adane mʼaduane; na mʼapinisie gu te sɛ nsuo.
    25: Deɛ na mesuro no aba me so; deɛ na ɛbɔ me hu no ato me.
    26: Menni ahotɔ, menni asomdwoeɛ; menni ahomegyeɛ na mmom, ɔhaw nko ara.”
  4:
    1: Na Temanni Elifas buaa Hiob sɛ,
    2: “Sɛ obi pɛ sɛ ɔne wo kasa a, worennya ntoboaseɛ mma no anaa? Hwan na wɔbɛtumi aka nʼano ato mu?
    3: Dwene sɛdeɛ wakyerɛkyerɛ nnipa bebree, sɛdeɛ woahyɛ nsa a emu ayɛ mmerɛ den.
    4: Wo nsɛm ahyɛ wɔn a wɔasunti no den; woahyɛ nkotodwe a ayɛ mmerɛ mu den.
    5: Na afei a ɔhaw aba no, wʼaba mu abu; aba wo so, na wo ho adwiri wo.
    6: Wo nyamesuro mma wo ahotosoɔ anaa, na wʼakwan a ɛho nni asɛm mma wo anidasoɔ anaa?
    7: '“Dwene ho: Wɔasɛe obi a ne ho nni asɛm pɛn anaa? Ɛhefa na wɔsɛee obi a ɔyɛ pɛ?'
    8: Sɛdeɛ mahunu no, wɔn a wɔfɛntɛm bɔne ne wɔn a wɔdua ɔhaw no, wɔtwa so aba.
    9: Sɛ Onyankopɔn home a, wɔsɛe; nʼabufuo ma wɔyera.
    10: Agyata bɛtumi abobom na wɔapɔ so, nanso wɔbɛbubu gyata akɛseɛ no se.
    11: Gyata annya haboa a ɔwu, na gyatabereɛ mma no bɔ hwete.
    12: “Wɔbɛkaa kokoamsɛm bi kyerɛɛ me na mʼaso tee no sɛ asomusɛm.
    13: Wɔ anadwo daeɛso basabasa mu, ɛberɛ a nnipa adeda nnahɔɔ no,
    14: ehu ne nketenkete kyeree me. Ɛmaa me nnompe nyinaa wosoeɛ.
    15: Honhom bi twaa mʼani so, na me ho nwi sɔre gyinaeɛ.
    16: Ɛgyinaeɛ, nanso, manhunu nʼabɔsuo. Biribi bɛgyinaa mʼanim, na metee nne bɔkɔɔ bi a ɛrebisa sɛ,
    17: ‘Onipa dasani bɛtumi atene asene Onyankopɔn? Onipa bɛtumi ayɛ kronn asene ne Yɛfoɔ anaa?
    18: Sɛ Onyankopɔn ntumi mfa ne ho nto nʼankasa asomfoɔ so, na sɛ ɔka nʼabɔfoɔ mpo anim a,
    19: hwan ne onipa a wɔde dɔteɛ anwene no, a ne fapem sisi mfuturo mu na wɔdwerɛ no ntɛm so sene abubummabaa?
    20: Ɛfiri anɔpahema kɔsi anwummerɛ wɔbubu wɔn mu nketenkete; na wɔyera korakora a obiara nhunu wɔn bio.
    21: Wɔtete wɔn ntomadan nhoma mu, ɛno enti wɔwuwu a wɔnnim.’
  5:
    1: “Wopɛ a frɛ, na hwan na ɔbɛgye wo soɔ? Akronkronfoɔ no mu hwan nkyɛn na wobɛkorɔ?
    2: Ahisɛm kum ɔkwasea, na anibereɛ kum atetekwaa.
    3: Mʼankasa mahunu ɔkwasea a ɔrefefɛ, nanso, mpofirim, wɔdomee ne fie.
    4: Ne mma ne banbɔ ntam ɛkwan ware, wɔdwerɛ wɔn wɔ asɛnniiɛ a wɔnnya ɔkamafoɔ.
    5: Deɛ ɛkɔm de noɔ no di ne nnɔbaeɛ, na ɔfa firi nkasɛɛ mu mpo, na deɛ osukɔm de noɔ no pere di nʼahodeɛ akyi.
    6: Ahokyere mmpue mfiri dɔteɛ mu na ɔhaw nso mmpue mfiri fam.
    7: Nanso wɔwo nnipa to ɔhaw mu mpɛn dodoɔ a ogyaframa turi kɔ ɔsoro.
    8: “Nanso sɛ ɛyɛ me a, anka mɛdwane atoa Onyankopɔn; na mede mʼasɛm ato nʼanim.
    9: Ɔyɛ anwanwadeɛ a wɔntumi nhwehwɛ mu, ne nsɛnkyerɛnneɛ a wɔntumi nkan ne dodoɔ.
    10: Ɔtɔ nsuo gu asase so; na ɔde kɔ wira mu.
    11: Ɔde ahobrɛasefoɔ si deɛ ɛkorɔn, na ɔma wɔn a wɔdi awerɛhoɔ nya asomdwoeɛ.
    12: Ɔsɛe anifirefoɔ nhyehyɛeɛ, ma wɔn nsa si fam.
    13: Ɔkyere anyansafoɔ wɔ wɔn anifire mu, na ɔbɔ anitefoɔ nhyehyɛeɛ gu.
    14: Esum duru wɔn awia ketee; na wɔkeka owigyinaeɛ te sɛ anadwo.
    15: Ɔgye ahiafoɔ firi afena a ɛhyɛ wɔn anomu; ɔgye wɔn firi ahoɔdenfoɔ nkyehoma mu.
    16: Enti, ahiafoɔ wɔ anidasoɔ, na ntɛnkyea ka nʼano to mu.
    17: “Nhyira ne onipa a Onyankopɔn tene no, enti mmu Otumfoɔ ntenetene no animtiaa.
    18: Ɛfiri sɛ, ɔno na ɔpira na ɔno ara akyekyere; ɔpira nanso ne nsa sa yadeɛ.
    19: Ɔbɛgye wo afiri ɔhaw ahodoɔ nsia mu; nson so, a bɔne biara renka wo.
    20: Ɛkɔm ba a, ɔbɛgye wo afiri owuo mu, na ɔko mu nso, ɔbɛgye wo afiri afena ano.
    21: Wɔbɛbɔ wo ho ban afiri kasatwie ho na sɛ ɔsɛeɛ ba a, ɛnsɛ sɛ wosuro.
    22: Wobɛsere ɔsɛeɛ ne ɔkɔm; na ɛnsɛ sɛ wosuro asase so mmoa.
    23: Wo ne afuo so aboɔ bɛyɛ apam, na emu nkekaboa nso ne wo bɛtena asomdwoeɛ mu.
    24: Wobɛhunu sɛ wo ntomadan wɔ banbɔ; na sɛ wosese wʼahodeɛ a, wobɛhunu sɛ hwee nyeraeɛ.
    25: Wobɛhunu sɛ wo mma bɛyɛ bebree; na wʼasefoɔ bɛdɔre sɛ ɛserɛ.
    26: Wode ahoɔden bɛkɔ damena mu, te sɛ afiafi a wɔaboa ano wɔ otwa berɛ mu.
    27: “Yɛahwehwɛ yei mu, na ɛyɛ nokorɛ ɛno enti tie na fa toto wʼabrabɔ ho.”
  6:
    1: Na Hiob buaa sɛ,
    2: “Sɛ wɔbɛtumi akari mʼawerɛhodie na me haw nso wɔde agu nsania so a,
    3: anka emu bɛyɛ duru asene anwea a ɛwɔ ɛpo mu nyinaa, enti ɛnyɛ nwanwa sɛ me nsɛm ayɛ hagyahagya.
    4: Otumfoɔ agyan no awɔ me mu, me honhom nom ano awuduro no; wɔahyehyɛ Onyankopɔn ahunahuna nyinaa atia me.
    5: Wiram afunumu su wɔ ɛberɛ a wanya ɛserɛ anaa, na nantwie nso su wɔ ɛberɛ a wanya nʼaduane anaa?
    6: Wɔdi aduane a nkyene nni mu anaa, na kosua mu fufuo nso ɔdɛ bi wɔ mu anaa?
    7: Mempɛ sɛ mede me nsa ka; aduane a ɛte saa no bɔ me yadeɛ.
    8: “Ao sɛ me nsa bɛka mʼabisadeɛ, sɛ Onyankopɔn bɛyɛ deɛ mʼani da so ama me.
    9: Mepɛ sɛ Onyankopɔn dwerɛ me, sɛ ɔbɛtwe ne nsa na wakum me,
    10: ɛnneɛ anka mɛkɔ so anya saa awerɛkyekyerɛ yi. Nanso, ɔyea yi nyinaa akyi no memmuu Ɔkronkronni no nsɛm so da.
    11: “Ahoɔden bɛn na mewɔ a enti ɛsɛ sɛ menya anidasoɔ? Daakye nneɛma pa bɛn enti na ɛsɛ sɛ menya ntoboaseɛ?
    12: Mewɔ ahoɔden sɛ ɛboɔ anaa? Me honam yɛ kɔbere mfrafraeɛ anaa?
    13: Mewɔ tumi a mede bɛboa me ho anaa? Saa ɛberɛ yi a nkonimdie apare me yi?
    14: “Deɛ nʼanidasoɔ asa no hia ne nnamfonom mpaeɛbɔ, ɛnyɛ saa a, ɔbɛpa aba wɔ Otumfoɔ no suro ho.
    15: Nanso ahotosoɔ nni me nuanom mu. Wɔte sɛ nsuwa nsuwa a ɛyirie na ɛweɛ, wɔte sɛ nsuwa nsuwa a ɛyirie
    16: ɛberɛ a sukyerɛmma renane na asukɔtweaa nso redane nsuo,
    17: nanso owiaberɛ mu no, ɛntene bio na ɔhyew enti nsuo no tu yera.
    18: Akwantufoɔ mane firi wɔn akwan so; wɔforo kɔ nsase bonini so na wɔwuwu.
    19: Tema akwantufoɔ hwehwɛ nsuo, adwadifoɔ akwantufoɔ a wɔfiri Seba de anidasoɔ hwehwɛ nsuo.
    20: Wɔn ho yera wɔn, ɛfiri sɛ na wɔwɔ awerɛhyɛmu; wɔduruu hɔ, nanso wɔn anidasoɔ yɛ ɔkwa.
    21: Afei wo nso woakyerɛ sɛ wo ho nni mfasoɔ; Woahunu mʼamanehunu no, na ama woasuro.
    22: Maka sɛ, ‘Momma me biribi? Maka sɛ momfiri mo ahodeɛ ntua me tiri so sika,
    23: anaasɛ monnye me mfiri mʼatamfoɔ nsam, ne atirimuɔdenfoɔ nkyehoma mu anaa?’
    24: “Monkyerɛkyerɛ me, na mɛyɛ komm; monkyerɛ me mfomsoɔ a mayɛ.
    25: Nokorɛka yɛ yea, na mo adwenkyerɛ no, ɛkɔsi sɛn?
    26: Mokyerɛ sɛ deɛ maka no nnyɛ nokorɛ, mofa obi a nʼabamu abu asɛm sɛ mframa anaa?
    27: Mpo mobɛbɔ awisiaa so ntonto, na mode mo adamfo adi nsesa dwa.
    28: “Afei momfa ahummɔborɔ nhwɛ me. Mɛtumi adi atorɔ wɔ mo anim anaa?
    29: Monto mo bo ase, mommu ntɛnkyea; monsane nnwene ho, ɛfiri sɛ me pɛpɛyɛ ho aba akyinnyegyeɛ.
    30: Amumuyɛsɛm wɔ mʼano anaa? Mennim papa ne bɔne ntam nsonsonoeɛ anaa?
  7:
    1: “Asase so som nyɛ den mma onipa anaa? Ne nkwa nna nte sɛ ɔpaani deɛ?
    2: Sɛdeɛ akoa ani gyina anwummerɛ sunsumma, anaasɛ ɔpaani ho pere no nʼakatua ho no,
    3: saa ara na wɔatwa abosome hunu ato me hɔ, ne anadwo a ɔhaw wɔ mu ama me.
    4: Sɛ meda a, medwene bisa sɛ, ‘Ɛberɛ bɛn na adeɛ bɛkye?’ Nanso anadwo twam nkakrankakra, na mepere kɔsi ahemadakye.
    5: Asonsono ne aporɔporɔ ahyɛ me honam ma, me honam asɛe na ɛrefiri nsuo.
    6: “Me nna kɔ ntɛm sene ɔnwomfoɔ akurokurowa, na ɛkɔ awieeɛ a anidasoɔ biara nni muo.
    7: Ao Onyankopɔn, kae sɛ me nkwanna te sɛ ahomeɛ; na merennya anigyeɛ bio da.
    8: Ani a ɛhunu me seesei renhunu me bio; mobɛhwehwɛ me, nanso na menni hɔ bio.
    9: Sɛdeɛ omununkum yera na ɛtu korɔ no, saa ara na deɛ ɔkɔ damena mu no nsane mma bio.
    10: Ɔrensane mma ne fie da biara da; nʼatenaeɛ renkae no bio.
    11: “Ɛno enti meremmua mʼano; mɛfiri me honhom ahoyera mu akasa, mɛfiri me kra ɔyea mu anwiinwii.
    12: Meyɛ ɛpo anaa aboa kɛseɛ a ɔwɔ ebunu mu anaa, na mode me ahyɛ ɔwɛmfoɔ nsa yi?
    13: Sɛ medwene sɛ menya awerɛkyekyerɛ wɔ me mpa so, na mʼakonwa adwodwo mʼanwiinwii ano a,
    14: ɛno mpo na wode adaeɛso yi me hu na wode anisoadehunu hunahuna me,
    15: ɛno enti mepɛ akɔmfohyɛ ne owuo, sene me onipadua yi.
    16: Memmu me nkwa; mentena ase afebɔɔ. Monnyaa me; na me nna nka hwee.
    17: “Ɔdasani ne hwan a ne ho hia wo sei, na wʼani ku ne ho,
    18: na wohwehwɛ ne mu anɔpa biara na wosɔ no hwɛ ɛberɛ biara?
    19: Worenyi wʼani mfiri me so da, anaasɛ worennyaa me ɛberɛ tiawa bi mpo anaa?
    20: Sɛ mayɛ bɔne a, ɛdeɛn na mayɛ woɔ, Ao adasamma so wɛmfoɔ? Adɛn enti na watu wʼani asi me soɔ? Mayɛ adesoa ama wo anaa?
    21: Adɛn enti na wonkata me mmarato so na womfa me bɔne nkyɛ me? Ɛrenkyɛre biara, mɛda mfuturo mu. Wobɛhwehwɛ me nanso na menni hɔ bio.”
  8:
    1: 'Ɛnna Suhini Bildad buaa sɛ:'
    2: “Wobɛkɔ so aka saa nsɛm yi akɔsi da bɛn? Wo nsɛm yɛ mframa huhuo.
    3: Onyankopɔn kyea atɛntenenee anaa? Otumfoɔ kyea deɛ ɛtene anaa?
    4: Ɛberɛ a wo mma yɛɛ bɔne tiaa noɔ no, ɔgyaa wɔn maa wɔn bɔne so akatua.
    5: Nanso sɛ wode wʼani bɛto Onyankopɔn so na woabɔ Otumfoɔ no mpaeɛ,
    6: sɛ woyɛ kronn, na wotene a, wo enti, ɔbɛma ne ho so seesei na wama wo asi wo dada mu.
    7: Wo ahyɛaseɛ bɛyɛ nkakra nkakra na daakye woanya ama abu so.
    8: “Bisa awoɔ ntoatoasoɔ a atwam no, na hwehwɛ deɛ wɔn agyanom hunuiɛ.
    9: Na wɔwoo yɛn nkyɛreeɛ na yɛnnim hwee. Yɛn nna wɔ asase yi so te sɛ sunsumma.
    10: Nanso adikanfoɔ no bɛkyerɛkyerɛ wo. Wɔbɛfiri wɔn nteaseɛ mu akyerɛ wo nyansa.
    11: Paparɔs bɛtumi anyini akɔ soro wɔ baabi a ɛnyɛ ɔwora? Demmire bɛtumi afifiri baabi a nsuo nni anaa?
    12: Ɛberɛ a ɛrenyini a wɔntwaeɛ no, ɛdwane ntɛm so sene ɛserɛ.
    13: Saa na wɔn a wɔn werɛ firi Onyankopɔn no awieeɛ teɛ; saa na wɔn a wɔnni nyamesu no anidasoɔ nkɔsi hwee.
    14: Biribiara a nʼani da so no nni ahoɔden; deɛ ɔde ne ho to soɔ yɛ ananse ntontan.
    15: Ɔtwere ne ntontan, nanso ɛtete; ɔsɔ mu denden nanso ɛnyɛ yie.
    16: Ɔte sɛ afifideɛ a wɔgugu so nsuo yie a ɛsi owia mu. Ɛtrɛtrɛ ne mman mu wɔ turo no so;
    17: Ne nhini nyini fa abotan ho, na ɛhwehwɛ ɛkwan kɔ aboɔ mu.
    18: Nanso sɛ wɔtu firi ne siberɛ a, saa beaeɛ no nnim no bio na ɛka sɛ, ‘Menhunuu wo da.’
    19: Ampa ara ne nkwa twam, na afifideɛ foforɔ nyini asase no so.
    20: “Ampa ara Onyankopɔn mpo onipa a ne ho nni asɛm na ɔnhyɛ amumuyɛfoɔ nsa mu dene.
    21: Ɔbɛma woasere bio, na wode ahosɛpɛ ateateam.
    22: Wɔde aniwuo bɛfira wɔn a wɔtan woɔ, na amumuyɛfoɔ ntomadan bɛsɛe.”
  9:
    1: 'Na Hiob kasaa bio sɛ:'
    2: “Aane, menim sɛ yei yɛ nokorɛ. Na ɛbɛyɛ dɛn na ɔdasani bɛtene wɔ Onyankopɔn anim?
    3: Sɛ obi pɛ sɛ ɔne Onyankopɔn yiyi a, ɔrentumi nyi nsɛm apem mu baako mpo ano.
    4: Ne nyansa mu dɔ, na ne tumi so. Hwan na ɔne no adi asie na ne ho baabiara anti?
    5: Ɔtutu mmepɔ a wɔnnim ho hwee ɔbubu wɔn fa so wɔ nʼabufuo mu.
    6: Ɔwoso asase firi ne siberɛ, na ɔma ne nnyinasoɔ woso biribiri.
    7: Ɔkasa kyerɛ owia na ɛnhyerɛn, na ɔsɔ nsoromma hyerɛn ano.
    8: Ɔno nko ara na ɔtrɛ ɔsoro mu, na ɔnante ɛpo asorɔkye so.
    9: Ɔno ne Nwenwenente, Akokɔbaatan ne ne mma Yɛfoɔ; Nsorommabafan ne ewiem anafoɔ fam nsorommakuo no.
    10: Ɔyɛ anwanwadeɛ a wɔntumi nte aseɛ, nsɛnkyerɛnneɛ a wɔntumi nkan.
    11: Sɛ ɔnam me ho a, menhunu no; sɛ ɔsene a, menhunu no.
    12: Sɛ ɔhwim kɔ a, hwan na ɔsi no kwan? Hwan na ɔbɛtumi abisa no sɛ, ‘Ɛdeɛn na woreyɛ yi?’
    13: Onyankopɔn nkora nʼabufuo so; Rahab aboafoɔ mpo ho popo wɔ nʼanim.
    14: “Na me ne hwan a me ne no bɛyiyi? Mɛyɛ dɛn anya nsɛm a me ne no de bɛgye akyinnyeɛ?
    15: Sɛ menim mpo a, merentumi nyi nʼano; ɛno ara ne sɛ mɛsrɛ ahummɔborɔ afiri me ɔtemmufoɔ nkyɛn.
    16: Mpo, sɛ mefrɛ no na ɔba a, mennye nni sɛ ɔbɛtie mʼasɛm.
    17: Ɔde asorɔkye bɛdwerɛ me ama mʼapirakuro adɔɔso kwa.
    18: Ɔremma menya mʼahome, bio. Ɔde awerɛhoɔ bɛhyɛ me ma tɔ.
    19: Sɛ ɛba no ahoɔden a, ɔyɛ ɔhoɔdenfoɔ! Na sɛ ɛba atɛntenenee nso a, hwan na ɔbɛsamane no?
    20: Sɛ medi bem mpo a, mʼano bɛbu me kumfɔ; sɛ me ho nni asɛm a, ɛbɛbu me fɔ.
    21: “Ɛwom sɛ medi bem deɛ, nanso memmu me ho; abrabɔ afono me.
    22: Ne nyinaa yɛ pɛ; ɛno enti na meka sɛ, ‘Ɔsɛe deɛ ne ho nni asɛm ne omumuyɛfoɔ.’
    23: Ɛberɛ a amanehunu de owuo aba no, ɔsere deɛ ne ho nni asɛm no akomatuo.
    24: Ɛberɛ a asase akɔ amumuyɛfoɔ nsam no, ɔfira ɛso atemmufoɔ ani. Sɛ ɛnyɛ ɔno a, na ɛyɛ hwan?
    25: “Me nna ho yɛ herɛ sene ommirikatufoɔ; ɛsene kɔ a anigyeɛ kakra mpo nni mu.
    26: Ɛtwam kɔ sɛ akodoɔ a wɔde paparɔs ayɛ te sɛ akɔdeɛ a wɔreto akyere wɔn ahaboa.
    27: Sɛ meka sɛ, ‘Me werɛ mfiri mʼanwiinwii, mɛsesa me nsɛm ka, na masere a,’
    28: me yea ahodoɔ no bɔ me hu ara. Na menim sɛ, woremmu me bem.
    29: Woabu me fɔ dada enti, adɛn na ɛsɛ sɛ meha me ho kwa?
    30: Mpo sɛ ɛba sɛ mede samina dware na mede samina hohoro me nsa ho a,
    31: wobɛto me atwene atɛkyɛ amena mu, ama mʼatadeɛ mpo akyiri me.
    32: “Ɔnyɛ onipa te sɛ me na mayi nʼano, na yɛakɔgyina asɛnniiɛ abobɔ yɛn nkuro.
    33: Sɛ anka obi wɔ hɔ a ɔbɛsiesie yɛn ntam na waka yɛn baanu abɔ mu a,
    34: obi a ɔbɛyi Onyankopɔn abaa afiri me so, sɛdeɛ nʼahunahuna mmɔ me hu bio a,
    35: anka mɛkasa a merensuro no, nanso saa tebea a mewɔ mu yi deɛ, mentumi.
  10:
    1: “Abrabɔ afono me; enti mɛka mʼasɛm a meremfa hwee nsie na mɛkasa afiri me kra yeadie mu.
    2: 'Mɛka akyerɛ Onyankopɔn sɛ: Mmu me kumfɔ, na mmom kyerɛ kwaadu a wobɔ me.'
    3: Sɛ wohyɛ me so a, ɛdeɛn na wonya? Adɛn enti na wopo wo nsa ano adwuma na wosere hwɛ amumuyɛfoɔ nhyehyɛeɛ?
    4: Wowɔ ɔhonam mu ani anaa? Wohunu adeɛ te sɛ ɔdasani anaa?
    5: Wo nkwa nna te sɛ ɔdasani anaa wo mfeɛ te sɛ onipa,
    6: a enti ɛsɛ sɛ wohwehwɛ me mfomsoɔ na wopɛɛpɛɛ me bɔne mu?
    7: Ɛwom sɛ wonim sɛ menni fɔ deɛ, nanso obiara nso rentumi nnye me mfiri wo nsam.
    8: “Wo nsa na ɛnwonoo me na ɛbɔɔ me. Afei wobɛdane wo ho asɛe me anaa?
    9: Kae sɛ wonwonoo me sɛ dɔteɛ. Na wobɛdane me ayɛ me mfuturo bio?
    10: Woanhwie me sɛ nufosuo no womaa me mu piiɛ sɛ kyiisi,
    11: amfa wedeɛ ne honam ankata me ho ankeka nnompe ne ntini antoatoa mu anaa?
    12: Womaa me nkwa, yii ayamyɛ kyerɛɛ me, na ɔhwɛsie mu, wohwɛɛ me honhom so.
    13: “Nanso yei na wode siee wʼakoma mu; na menim sɛ na yei wɔ wʼadwene mu.
    14: Sɛ meyɛɛ bɔne a anka wobɛhwɛ me na wobɛma me ɛso asotwe.
    15: Na sɛ medi fɔ a, nnome nka me! Na sɛ mpo medi bem a, merentumi mpagya me ti, ɛfiri sɛ aniwuo ahyɛ me ma na mʼamanehunu amene me.
    16: Na sɛ mepagya me ti a, wodɛɛdɛɛ me sɛ gyata, na bio woda wo tumi nwanwa no adi tia me.
    17: Wode adansefoɔ foforɔ bɛtia me na woma wʼabofuo ano yɛ den wɔ me so; wʼakodɔm tu ba me so ɛberɛ biara.
    18: “Adɛn enti na woma wɔwoo me? Ɛkaa me nko a anka mewuiɛ ansa na ani bi rehunu me.
    19: Anka mamma nkwa yi mu, anaasɛ wosoaa me firi awotwaa mu de me kɔɔ damena mu tee a, anka ɛyɛ.
    20: Aka kakra na me nna atwam, gyaa me na menya anigyeɛ ɛberɛ tiawa bi
    21: ansa na makɔ koransane kusuuyɛ ne sunsumma kabii asase so,
    22: asase a ɛyɛ anadwo sum kabii, sunsumma tumm ne sakasaka, baabi a ɛhɔ hann mpo te sɛ esum.”
  11:
    1: Na Naamani Sofar buaa sɛ,
    2: “Ɛnsɛ sɛ wɔyi saa nsɛm yi ano anaa? Ɛsɛ sɛ wɔbu saa ɔkasafoɔ yi bem anaa?
    3: Wo nsɛm hunu no bɛma nnipa ayɛ komm anaa? Sɛ wodi fɛ a obiara renka wʼanim anaa?
    4: Woka kyerɛ Onyankopɔn sɛ, ‘Me gyidie ho nni asɛm na meyɛ pɛ wɔ wʼani so.’
    5: Ao, anka mepɛ sɛ Onyankopɔn kasa, anka ɔnkasa ntia wo
    6: na ɔmmue nyansa mu ahintasɛm so nkyerɛ wo, ɛfiri sɛ nyansa turodoo yɛ afanu. Hunu yei sɛ, Onyankopɔn werɛ afiri wo bɔne no bi mpo.
    7: “Wobɛtumi ate Onyankopɔn anwanwadeɛ ase anaa? Wobɛtumi abɔre ahunu deɛ Otumfoɔ no tumi kɔpem anaa?
    8: Ɛkorɔn sene ɔsoro, ɛdeɛn na wobɛtumi ayɛ? Emu dɔ sene damena ase tɔnn, ɛdeɛn na wobɛtumi ahunu?
    9: Ne nsusuiɛ mu ware sene asase na ɛtrɛ sene ɛpo.
    10: “Sɛ ɔba na ɔde wo to nneduadan mu ansa na wasi nkonnwa a, hwan na ɔbɛtumi asi no ɛkwan?
    11: Ampa ara ɔhyɛ nnipa nnaadaafoɔ nso; na sɛ ɔhunu amumuyɛ a, ɔnhyɛ ne nso anaa?
    12: Nanso ogyimifoɔ rentumi nyɛ onyansafoɔ sɛdeɛ wɔrentumi nwo afunumu ba sɛ onipa no.
    13: “Na sɛ wode wʼakoma ma no na wopagya wo nsa kyerɛ no,
    14: sɛ wogyaa bɔne a wokura no mu na woamma amumuyɛ antena wo ntomadan mu a,
    15: ɛnneɛ, wobɛpagya wo ti a womfɛre; wobɛgyina pintinn a wonsuro.
    16: Wo werɛ bɛfiri wʼahokyere, na ɛbɛyɛ wo sɛ nsuo a asene korɔ.
    17: Wʼabrabɔ bɛhyerɛn asene owigyinaeɛ, na esum bɛyɛ sɛ adekyeɛ hann.
    18: Wobɛnya banbɔ, ɛfiri sɛ anidasoɔ wɔ hɔ; wobɛhwɛ wo ho ahyia, na wahome asomdwoeɛ mu.
    19: Wobɛda ahome, na obi renhunahuna wo, na bebree bɛhwehwɛ mmoa afiri wo nkyɛn.
    20: Amumuyɛfoɔ ani bɛfira, wɔrentumi nnwane; na wɔn anidasoɔ bɛdane owuo ahomeguo.”
  12:
    1: Na Hiob buaa sɛ,
    2: “Ampa ara mone nnipa no, na mowu a na nyansa asa!
    3: Nanso mewɔ adwene sɛ mo ara na monnsene me. Hwan na ɔnnim saa nneɛma yi nyinaa?
    4: “Mayɛ aseredeɛ ama me nnamfonom, mefrɛɛ Onyankopɔn na ɔbuaeɛ. Mayɛ aseredeɛ tata, nanso metene, na me ho nni asɛm.
    5: Nnipa a wɔn ho tɔ wɔn bu amanehunu animtiaa sɛdeɛ wɔbu wɔn a wɔn nan rewatiri no awieeɛ animtiaa.
    6: Wɔmmfa wɔn nsa nka akorɔmfoɔ ntomadan, na wɔn a wɔma Onyankopɔn bo fuo no wɔ banbɔ na Onyankopɔn bɔ deɛ ɔde ma wɔn ho ban.
    7: “Bisa mmoa no, na wɔbɛkyerɛ wo anaasɛ ewiem nnomaa no, na wɔbɛka akyerɛ wo
    8: anaasɛ kasa kyerɛ asase, na ɛbɛkyerɛ wo, anaasɛ ma ɛpo mu mpataa nka nkyerɛ wo.
    9: Wɔn nyinaa mu hwan na ɔnnim sɛ Awurade nsa na ayɛ yei.
    10: Ne nsam na abɔdeɛ nyinaa ahome wɔ ne adasamma nyinaa ahome.
    11: Aso nsɔ nsɛm nnhwɛ, sɛdeɛ tɛkrɛma ka aduane hwɛ no anaa?
    12: Wɔnnya nyansa mfiri mpanin nkyɛn, na ɛnyɛ ɔnyinkyerɛ na ɛde nteaseɛ ba anaa?
    13: “Nyansa ne tumi yɛ Onyankopɔn dea; afotuo ne nteaseɛ yɛ ne dea.
    14: Deɛ ɔbubu guo no, obiara rentumi nsi; deɛ ɔde no to nneduadan mu no, obiara rentumi nyi no.
    15: Sɛ ɔma osuo gyae tɔ a, asase no so yɛ wesee; sɛ ɔgyaa osutɔ mu a, ɛsɛe asase no.
    16: Ahoɔden ne nkonimdie wɔ no osisifoɔ ne deɛ wɔsisi noɔ nso wɔ no.
    17: Ɔpa afotufoɔ ho ntoma ma wɔkɔ na ɔma atemmufoɔ yɛ nkwasea.
    18: Ɔworɔ ahemfo nkyehoma na ɔde abɔsoɔ bɔ wɔn asene.
    19: Ɔpa asɔfoɔ ho ntoma, na ɔtu nnipa a wɔn ase atim akyɛre gu.
    20: Ɔka afotufoɔ a wɔgye wɔn die no kasaboa hyɛ, na ɔgye mpanimfoɔ nhunumu.
    21: Ɔde animguaseɛ gu atitire so na ɔtintim gye ahoɔdenfoɔ nsam akodeɛ.
    22: Ɔda esum mu nneɛma a ahinta adi na ɔde esum kabii ba hann mu.
    23: Ɔyɛ aman akɛseɛ, na ɔsɛe wɔn; ɔtrɛ aman mu, na ɔhwete wɔn mu.
    24: Ɔgye ewiase akannifoɔ adwene firi wɔn nsam; na ɔma wɔkyinkyini asase wesee a ɛkwan nna soɔ so.
    25: Wɔhwehwɛ wɔ esum mu a wɔnni kanea; na ɔma wɔtɔ ntintan sɛ asabofoɔ.
  13:
    1: “Mʼani ahunu yeinom nyinaa, mʼaso ate, na ate aseɛ nso.
    2: Deɛ wonim no, me nso menim; wo nsene me.
    3: Nanso mepɛ sɛ mekasa kyerɛ Otumfoɔ no na me ne Onyankopɔn toatoa adwene wɔ mʼasɛm ho.
    4: Mode atorɔ mmom na afɔre me ho; mo nyinaa moyɛ ayaresafoɔ a mo ho nni mfasoɔ!
    5: Sɛ mobɛyɛ komm koraa a ɛno na ɛbɛyɛ nyansa ama mo!
    6: Afei montie mʼano asɛm; montie mʼanoyie.
    7: Mobɛka amumuyɛsɛm ama Onyankopɔn anaa? Mobɛka nnaadaasɛm ama no anaa?
    8: Mobɛkyea mo aso ama no? Mobɛka Onyankopɔn asɛm ama no anaa?
    9: Sɛ ɔhwehwɛ mo mu a, ɛbɛsi mo yie anaa? Mobɛtumi adaadaa no sɛdeɛ modaadaa nnipa no anaa?
    10: Sɛ mokyeaa mo aso wɔ kɔkoam a, sɛdeɛ ɛteɛ biara, ɔbɛka mo anim.
    11: Nʼanimuonyam mmɔ mo hu anaa? Ne ho suro nntɔ mo so anaa?
    12: Mo kasatɔmmɛ yɛ mmɛbuo a ɛte sɛ nsõ; mo anoyie yɛ dɔteɛ.
    13: “Monyɛ dinn, na menkasa; na deɛ ɛbɛyɛ me biara mmra me so.
    14: Adɛn enti na mede me ho to amaneɛ mu na mede me nkwa to me nsam?
    15: Ɛwom sɛ ɔkumm me deɛ, nanso ne so na mʼani bɛda; ampa ara mɛdi mʼakwan ho adanseɛ wɔ nʼanim.
    16: Nokorɛm, yei na ɛbɛyɛ me nkwagyeɛ, ɛfiri sɛ deɛ ɔnsuro Onyankopɔn no rentumi nkɔ nʼanim!
    17: Montie me nsɛm yi yie; monyɛ aso mma deɛ meka.
    18: Afei a masiesie me nkurobɔ yi, menim sɛ mɛdi bem.
    19: Obi bɛtumi abɔ me kwaadu anaa? Sɛ ɛte saa deɛ a, anka mɛyɛ komm na mawu.
    20: '“Ao Onyankopɔn, yɛ saa nneɛma mmienu yi pɛ ma me, na afei meremfa me ho nsuma wo:'
    21: Yi wo nsa firi me so kɔ akyirikyiri, na gyae wo ho hu a wode hunahuna me no.
    22: Afei samena me na mɛba, anaa ma menkasa na bua me.
    23: Mfomsoɔ ne bɔne dodoɔ ahe na mayɛ? Kyerɛ me me mfomsoɔ ne me bɔne.
    24: Adɛn enti na wode wʼanim asie me na wodwene sɛ meyɛ wo ɔtamfoɔ?
    25: Wobɛyɛ ahahan a mframa rebɔ no ayayadeɛ anaa? Wobɛtaa ntɛtɛ a awoɔ anaa?
    26: Wotwerɛ soboɔ a ɛyɛ yea tia me, na woka me mmabunuberɛ mu bɔne nyinaa gu me so.
    27: Wode nkyehoma gu me nan; wohwɛ mʼanammɔnkwan nyinaa so yie na wode ahyɛnsodeɛ ayeyɛ mʼanammɔn mu.
    28: “Enti onipa nkwa sa te sɛ biribi a aporɔ, te sɛ atadeɛ a nweweboa adie.
  14:
    1: “Onipa a ɔbaa awo no no ne nna yɛ tiaa bi na ɔhaw dɔɔso wɔ mu.
    2: Ɔfefɛ te sɛ nhwiren na ɛtwintwam; ɔte sɛ sunsum a ɛretwam akɔ, ɔntena hɔ nkyɛ.
    3: Woma wʼani kɔ saa onipa yi so? Wode no bɛba wʼanim abɛbu no atɛn anaa?
    4: Hwan na ɔbɛtumi ayi deɛ ɛyɛ kronn afiri efi mu? Obiara nni hɔ.
    5: Woahyehyɛ onipa nkwa nna; woahyɛ nʼabosome dodoɔ ato hɔ na woahyɛ no ɛberɛ a ɔrentumi ntra.
    6: Enti, yi wʼani firi ne so na ɔnyɛ deɛ ɔpɛ, kɔsi sɛ ɔbɛwie nʼadwuma sɛ ɔpaani.
    7: '“Dua mpo anidasoɔ wɔ hɔ ma no: Sɛ wɔtwa a, ɛbɛfefɛ bio, na ne mman foforɔ no rempempan.'
    8: Ne nhini bɛtumi anyini akyɛre asase mu na ne dunsini nso awu wɔ dɔteɛ mu,
    9: nanso, ɔnya nsuo a ɛfefɛ, na ɛyiyi mman sɛ dua a wɔatɛ.
    10: Nanso, sɛ nnipa wu a wɔde no hyɛ fam; ɔhome deɛ ɛtwa toɔ a, na afei ɔnni hɔ bio.
    11: Sɛdeɛ nsuo tu yera wɔ ɛpo mu no, anaa sɛdeɛ nsuka mu weɛ no,
    12: saa ara na onipa tɔ fam na ɔnsɔre bio; ɛnkɔsi sɛ ɔsoro bɛtwam no, nnipa rensɔre na wɔrennyane wɔn mfiri wɔn nna mu.
    13: “Sɛ anka wode me bɛsie damena mu de me ahinta kɔsi sɛ wʼabofuo bɛtwam! Sɛ anka wobɛhyɛ me berɛ na afei woakae me!
    14: Sɛ onipa wu a, ɔbɛba nkwa mu bio anaa? Mʼaperedie nna mu nyinaa mɛtwɛn akɔsi sɛ me foforɔyɛ bɛba.
    15: Wobɛfrɛ na mɛgye wo so; wʼani bɛgyina abɔdeɛ a wo nsa ayɛ.
    16: Afei wobɛkan mʼanammɔntuo na worenni me bɔne akyi.
    17: Wɔbɛsɔ me bɔne ano wɔ kotokuo mu, na woakata mʼamumuyɛ so.
    18: “Nanso, sɛdeɛ mmepɔ so hohoro na ɛdwirie na abotan nso twe firi ne siberɛ no,
    19: sɛdeɛ nsuo yiyi aboɔ ho na osutɔ brane twe dɔteɛ kɔ no saa ara na wosɛe onipa anidasoɔ.
    20: Wotintim ne so prɛko pɛ, na ɔtwam kɔ; wosakyera ne nipasu na wogya no kwan.
    21: Sɛ wɔhyɛ ne mmammarima animuonyam a, ɔnnim; na sɛ wɔbrɛ wɔn ase a, ɔnhunu.
    22: Ɔno ara wedeɛ mu yea na ɔteɛ na ɔno ara ne ho na ɔgyam.”
  15:
    1: Na Temanni Elifas buaa sɛ,
    2: “Enti onyansafoɔ de nsɛm a aba biara nni muo bɛyi nʼano anaasɛ ɔde apueeɛ mframa a emu yɛ hye bɛhyɛ nʼafuru ma?
    3: Ɔde nsɛm huhuo bɛdi anobaabaeɛ, aka nsɛm a ɛntu bunu biara anaa?
    4: Wototo onyamesuro ase mmom na wosi Onyankopɔn mu ahotosoɔ ho ɛkwan.
    5: Wo bɔne kyerɛ wʼano deɛ ɔnka; na woafa aniteɛ tɛkrɛma.
    6: Wo ankasa wʼano bu wo kumfɔ, ɛnyɛ me deɛ; wʼankasa wʼano di adanseɛ tia wo.
    7: “Wone onipa a wɔwoo wo dii ɛkan? Wɔwoo wo ansa na wɔrewo nkokoɔ?
    8: Wotie Onyankopɔn afotuo anaa? Wo nko ara na wonim nyansa anaa?
    9: Ɛdeɛn na wonim a, yɛnnim? Nhunumu bɛn na wowɔ a yɛnnie?
    10: Deɛ wafu dwono ne akɔkoraa wɔ yɛn afa, wɔn a wɔanyini sene wʼagya mpo.
    11: Onyankopɔn awerɛkyekyerɛ ne nsɛm a wɔka no brɛoo kyerɛ wo no sua ma wo anaa?
    12: Adɛn enti na wʼakoma atwe wo korɔ adɛn enti na wʼani asɔ ogya,
    13: na woadane wʼabofuo agu Onyankopɔn so na woma saa nsɛm yi pue firi wʼano?
    14: “Ɔdasani ne hwan a ɔbɛtumi ayɛ pɛ, anaasɛ deɛ ɔbaa awo noɔ bɛn na ɔbɛtumi ayɛ ɔteneneeni?
    15: Onyankopɔn nni ahotosoɔ wɔ nʼakronkronfoɔ mu. Ɔsorosoro mpo nnyɛ kronn wɔ nʼani so,
    16: na nkantom onipa bɔnefoɔ ne omumuyɛfoɔ a ɔnom awurukasɛm sɛ nsuo.
    17: “Tie me, na mɛkyerɛ wo mu; ma menka deɛ mahunu nkyerɛ wo,
    18: deɛ anyansafoɔ apae mu aka, a wɔamfa biribiara a wɔnya firii wɔn agyanom hɔ no ansie
    19: '(wɔn a wɔde asase no maa wɔn ɛberɛ a ananafoɔ biara nni hɔ):'
    20: Omumuyɛfoɔ kɔ ahohiahia mu ne nkwanna nyinaa. Na basabasayɛni nso, wɔahyehyɛ ne mfeɛ nyinaa ama no.
    21: Nnyegyeɛ a ɛyɛ hu hyɛ nʼasom ma; na sɛ ɛyɛ sɛ nneɛma rekɔ yie ma no a, akorɔmfoɔ to hyɛ ne so.
    22: Ɔpa aba sɛ ɔbɛdwane afiri esum mu; wɔabɔ no ato hɔ ama akofena.
    23: Ɔkyinkyini hwehwɛ aduane; ɔnim sɛ esum da no abɛn.
    24: Ɔhaw ne ahoyera yi no hu; ɛhyɛ ne so sɛ ɔhene a wasiesie ne ho ama ɔko,
    25: ɛfiri sɛ ɔtenetene ne nsa kyerɛ Onyankopɔn na ɔma ne ho so tia Otumfoɔ.
    26: Wɔde akokyɛm a emu pi na ɛyɛ den kɔ ne so a wɔnsuro no.
    27: “Ɛwom sɛ sradeɛ ama wɔn afono atotɔ na wɔn asene mu ɛnam agu mmɛbɛ deɛ,
    28: nanso wɔbɛtena nkuro a aguo so na wɔatena afie a obi nte mu, afie a ɛrebubu mu.
    29: Wɔrenkɔ so nyɛ adefoɔ bio, na wɔn ahonya rennyina, na wɔn agyapadeɛ so bɛte na ayera wɔ asase so.
    30: Esum bɛduru wɔn; ogyaframa bɛkusa wɔn mman, na Onyankopɔn anom ahomeguo bɛsoa wɔn akɔ.
    31: Ɛnsɛ sɛ wɔde wɔn ho to nneɛma huhuo so de daadaa wɔn ho, ɛfiri sɛ wɔrennya hwee mfiri mu.
    32: Ansa na wɔn da bɛduru no, wɔbɛtua wɔn ka a ebi renka, na wɔn mman renyɛ frɔmfrɔm.
    33: Wɔbɛyɛ sɛ bobedua a wɔapore so aba a ɛnnyiniiɛ, te sɛ ngo dua a ne nhyerɛnne repore gu fam.
    34: Na abɔnefoɔ fekuo a wɔnnim Onyankopɔn no renso aba, na ogya bɛhye wɔn a wɔdɔ kɛtɛasehyɛ no ntomadan.
    35: Wɔnyinsɛn ɔhaw na wɔwo amumuyɛ; wɔn awotwaa siesie nnaadaa.”
  16:
    1: Afei Hiob buaeɛ sɛ,
    2: “Mate nsɛm bebree a ɛte sɛ yeinom; na mo nyinaa moyɛ gyamserefoɔ!
    3: Mo kasa tentene no mma awieeɛ anaa? Ɛdeɛn na ɛha mo enti a mogu so redi anobaabaeɛ yi?
    4: Sɛ mo na mowɔ me tebea yi mu a, anka me nso mɛtumi akasa sɛ mo; anka mɛtumi akeka nsɛm a ɛyɛ dɛ atia mo na mabu mo animtiaa.
    5: Nanso, anka mɛhyɛ mo den; anka awerɛkyekyerɛ nsɛm a ɛbɛfiri mʼanomu no bɛma mo ahotɔ.
    6: “Nanso sɛ mekasa a, ɔyea a mete no remmoto; na sɛ mankasa nso a, ɛrennyae.
    7: Ao Onyankopɔn, ampa ara woama mabrɛ; woasɛe me fie pasaa.
    8: Woakyekyere me, ma abɛyɛ adansedie; me so teɛ ara na ɛreteɛ, na ɛdi adanseɛ tia me.
    9: Onyankopɔn to hyɛ me so tete me wɔ nʼabufuo mu na ɔtwɛre ne se gu me so; deɛ ɔne me anya no pɔkyere nʼani hwɛ me.
    10: Nnipa bue wɔn ano di me ho fɛw; wɔbɔ me sotorɔ de bu me animtiaa na wɔka wɔn ho bɔ mu de tia me.
    11: Onyankopɔn de me ama abɔnefoɔ. Wato me atwene amumuyɛfoɔ nsam.
    12: Na biribiara kɔ yie ma me, nanso ɔdwerɛɛ me; ɔsɔɔ me kɔn mu, too me hwee hɔ. Ɔde me asi nʼani so;
    13: nʼagyantofoɔ atwa me ho ahyia, ɔhwiree me sawa mu a wanhunu me mmɔbɔ maa me bɔnwoma pete guu fam.
    14: Ɔba me so ɛberɛ biara; na ɔto hyɛ me so sɛ ɔkofoɔ.
    15: “Mapam ayitoma akata me wedeɛ so na masie mʼanintɔn wɔ mfuturo mu.
    16: Agyaadwotwa ama mʼani ayɛ kɔɔ; sunsum kabii atwa mʼani ho ahyia.
    17: Nanso, me nsa nyɛɛ basabasayɛ biara na me mpaeɛbɔ yɛ kronn.
    18: “Ao asase, nkata me mogya so; na mma wɔnsie me sufrɛ!
    19: Seesei mpo, me danseni wɔ soro; Me ɔkamafoɔ wɔ soro hɔ.
    20: Me ɔdimafoɔ yɛ mʼadamfo ɛberɛ a mesu gu Onyankopɔn soɔ yi;
    21: ɔgyina onipa anan mu di ma no wɔ Onyankopɔn anim sɛdeɛ obi di ma nʼadamfo no.
    22: “Mfeɛ kakra bi akyi mɛtu kwan akɔ koransane.
  17:
    1: Me sunsum atɔ piti, me nna so atwa, na damena retwɛn me.
    2: Ampa ara fɛdifoɔ atwa me ho ahyia; ɛsɛ sɛ mehwɛ wɔn atutupɛ.
    3: “Ao Onyankopɔn, hyɛ me ɛbɔ a wopɛ. Hwan bio na ɔbɛma me banbɔ?
    4: Woato wɔn adwene mu a wɔnte asɛm ase; enti woremma wɔnni nkonim.
    5: Sɛ obi sopa ne nnamfonom de nya akatua a, ne mma ani bɛfira.
    6: “Onyankopɔn de me ayɛ asɛm a ɛda obiara ano, obi a wɔte ntasuo gu nʼani so.
    7: Awerɛhoɔ ama mʼani ayɛ samoo me bɔberɛ nyinaa yɛ sunsumma.
    8: Ateneneefoɔ hunu me a, ɛyɛ wɔn nwanwa. Wɔn a wɔdi bem no bɛsɔre atia wɔn a wɔnni nyamesu.
    9: Ateneneefoɔ bɛkɔ wɔn anim, na wɔn a wɔn nsa ho teɛ bɛkɔ so anya ahoɔden.
    10: “Mo nyinaa mo nsane mmra mmɛsɔ me nhwɛ! Na merennya onyansafoɔ wɔ mo mu.
    11: Me nna atwam, me nhyehyɛeɛ apansam, saa ara na mʼakoma apɛdeɛ nso ayɛ.
    12: Saa nnipa yi ma anadwo dane awia; esum mu koraa no, wɔka sɛ, ‘Hann abɛn,’
    13: Sɛ efie baako pɛ a mʼani da so ne damena, sɛ mesɛ me kɛtɛ wɔ esum mu,
    14: sɛ meka kyerɛ porɔeɛ sɛ, ‘Woyɛ mʼagya,’ na me kyerɛ ɔsonsono sɛ, ‘Me maame’ anaa ‘Me nuabaa’ a,
    15: na afei mʼanidasoɔ wɔ he? Hwan na ɔbɛtumi anya anidasoɔ bi ama me?
    16: Ɛbɛsiane akɔ owuo ɛpono ano anaa? Yɛn nyinaa bɛsiane akɔ mfuturo mu anaa?”
  18:
    1: Na Suhini Bildad buaa sɛ,
    2: “Ɛberɛ bɛn na wobɛgyae kasa tenten yi? Dwene ho yie, na afei yɛbɛtumi akasa.
    3: Adɛn enti na wofa yɛn sɛ anantwie na wosusu sɛ yɛnnim nyansa yi?
    4: Wo a wode abufuo tete wo mu nketenkete, wo enti, ɛsɛ sɛ yɛfiri asase yi so anaasɛ wo enti, wɔnnwiri mmotan mfiri wɔn siberɛ anaa?
    5: “Omumuyɛfoɔ kanea adum; na ne ogya nnɛre bio.
    6: Hann a ɛwɔ ne ntomadan mu duru sum; kanea a ɛsi ne ho no dum.
    7: Nʼanammɔntuo mu ahoɔden ano bɛbrɛ ase; nʼankasa nhyehyɛeɛ bɛhwe nʼase.
    8: Nʼanammɔn de no kɔ afidie mu, na ɔkyinkyini kɔtɔ nʼatena mu.
    9: Afidie sɔ ne nantin na ɛsɔ ne mu denden.
    10: Wɔasum no afidie ahinta wɔ fam; afidie wɔ ne kwan mu.
    11: Ahunahuna ma ɔbɔ huboa wɔ ne ho nyinaa na ɛha no wɔ nʼanammɔntuo biara mu.
    12: Atoyerɛnkyɛm kɔn dɔ no; na sɛ ɔhwe ase a, amanehunu retwɛn no.
    13: Ɛwewe ne honam ani baabi; na owuo di ɛkan sɛe nʼakwaa.
    14: Wɔtwe no firi ne ntomadan banbɔeɛ mu na wɔde no brɛ ahunahunahene.
    15: Ogya te ne ntomadan mu; na wɔabɔ sɔfe a ɛrederɛ apete nʼatenaeɛ.
    16: Ne nhini wuwu wɔ aseɛ na ne mman nso wu wɔ ɔsoro.
    17: Wɔrenkae no asase so bio; na ɔrennya edin wɔ asase so.
    18: Wɔka no firi hann mu kɔ sum mu na wɔpam no firi ewiase.
    19: Ɔnni mma anaa nananom wɔ ne nkurɔfoɔ mu, na nʼase ni biara renka wɔ baabi a ɔtenaeɛ.
    20: Nnipa a wɔfiri atɔeɛ fam ho adwiri wɔn wɔ deɛ ato noɔ no ho; na wɔn a wɔwɔ apueeɛ fam abɔ huboa.
    21: Ampa ara sei na omumuyɛfoɔ atenaeɛ teɛ; sei ne beaeɛ a deɛ ɔnnim Onyankopɔn teɛ.”
  19:
    1: Na Hiob kasaa bio sɛ,
    2: “Mobɛhyɛ me aniɛyaa na mode nsɛm abubu me akɔsi da bɛn?
    3: Mpɛn edu nie a moasopa me; mo ani nwu sɛ moto hyɛ me so.
    4: Sɛ ɛyɛ nokorɛ sɛ mafom ɛkwan a, me mfomsoɔ yɛ me nko ara asɛm.
    5: Sɛ ampa sɛ mobɛma mo ho so wɔ me so na mode mʼanimguaseɛ ayɛ adanseɛ atia me a,
    6: ɛnneɛ monhunu sɛ Onyankopɔn ayɛ me bɔne na ɔde nʼatena atwa me ho ahyia.
    7: “Ɛwom sɛ mesu sɛ, ‘Wɔafom me’ deɛ, nanso obiara mmua me; meteam pɛ mmoa, nanso atɛntenenee biara nni hɔ.
    8: Wasi me ɛkwan enti mentumi mensene; wama mʼakwan so aduru sum.
    9: Wayi mʼanimuonyam afiri me so na watu mʼahenkyɛ afiri me ti so.
    10: Wasɛe me akwannuasa nyinaa so de awie me; watu mʼanidasoɔ ase te sɛ dua.
    11: Nʼabufuo huru tia me; na wakan me afra nʼatamfoɔ mu.
    12: Nʼakodɔm ba anibereɛ so; wɔsisi mpie de tia me na wɔtwa me ntomadan ho hyia.
    13: “Wayi me nuammarima afiri me ho; na mʼamanifoɔ nso, watwe wɔn ho koraa.
    14: Mʼabusuafoɔ kɔ; na me nnamfonom werɛ afiri me.
    15: Mʼahɔhoɔ ne me mmaawa bu me sɛ ɔhɔhoɔ; mete sɛ ɔnanani ma wɔn.
    16: Mefrɛ me ɔsomfoɔ, na ɔmmua; mpo, mete mʼano srɛ no.
    17: Me home bɔn me yere; me ho afono mʼankasa nuammarima.
    18: Mpo, mmarimmaa nkumaa bu me animtiaa; sɛ mepue a wɔdi me ho fɛw.
    19: Me nnamfo berɛboɔ kyiri me; mʼadɔfoɔ asɔre atia me.
    20: Maka honam ne nnompe, na ɛkaa kakraa bi, anka merewu.
    21: “Monhunu me mmɔbɔ, me nnamfonom, monhunu mmɔbɔ, na Onyankopɔn nsa abɔ me.
    22: Adɛn enti na motaa me so, sɛdeɛ Onyankopɔn yɛ no? Na mommfa me honam mu yea yi saa ara?
    23: “Ao, anka wɔmfa me nsɛm nhyɛ nwoma mu, anka wɔntwerɛ wɔ nwoma mmobɔeɛ so,
    24: anka wɔmfa dadeɛ twerɛdua nyiyi wɔ sumpii so, anaa wɔnkrukyire wɔ abotan so afebɔɔ.
    25: Menim sɛ me odimafoɔ te ase, na awieeɛ no ɔbɛsɔre agyina asase so.
    26: Na sɛ me wedeɛ wie sɛe a, mede mʼani bɛhunu Onyankopɔn.
    27: Me ara mɛhunu no mede mʼani, na ɛnyɛ obi foforɔ ani, bɛhunu no. Mʼakoma ho pere no wɔ me mu.
    28: “Sɛ moka sɛ, ‘Yɛbɛteetee no, ɛfiri sɛ ɔhaw no firi ɔno ara’ a,
    29: ɛsɛ sɛ mosuro akofena no. Abufuo nam akofena so de asotwe bɛba, na mobɛhunu sɛ atemmuo wɔ hɔ.”
  20:
    1: Na Naamani Sofar buaa sɛ,
    2: “Me tiri mu ntene me, na ɛhyɛ me sɛ memmua ɛfiri sɛ me ho yera me yie.
    3: Mate animka bi a ɛgu me ho fi, na nteaseɛ a menya no hyɛ me sɛ memmua.
    4: “Ampa ara wonim sɛdeɛ nneɛma teɛ firi tete, ɛfiri ɛberɛ a wɔde nnipa duaa asase so,
    5: sɛ amumuyɛfoɔ ani gye ɛberɛ tiawa bi mu, na wɔn a wɔnnsuro nyame nso anigyeɛ nkyɛ.
    6: Ɛwom sɛ nʼahohoahoa kɔduru ɔsoro, na ne tiri kɔpem omununkum deɛ,
    7: nanso, ɔbɛyera afebɔɔ te sɛ nʼankasa agyanan; na wɔn a wɔhunuu no no bɛbisa sɛ, ‘Ɔwɔ he?’
    8: Ɔtu kɔ te sɛ daeɛ, na wɔrenhunu no bio. Wɔtwam kɔ te sɛ anadwo mu anisoadehunu.
    9: Ani a ɛhunu noɔ no renhunu no bio; na ne siberɛ nso renhunu no bio.
    10: Ne mma bɛsrɛ adeɛ afiri ahiafoɔ hɔ; ɛsɛ sɛ nʼankasa de nʼahonya sane ma.
    11: Ne mmeranteberɛ mu ahoɔden a ahyɛ ne nnompe ma no ne no bɛkɔ mfuturo mu.
    12: “Ɛwom sɛ bɔne yɛ nʼanom dɛ na ɔde sie ne tɛkrɛma ase;
    13: ɛwom sɛ ɔntumi nnyaa mu na ɔma ɛka ne dodom,
    14: nanso, nʼaduane bɛyɛ nwono wɔ ne yafunu mu; ɛbɛyɛ ɔtweaseɛ ano borɔ wɔ ne mu.
    15: Ɔbɛfe ahonyadeɛ a ɔmeneeɛ no; Onyankopɔn bɛma ne yafunu apu agu.
    16: Ɔbɛfefe awɔ borɔ; Ɔnanka se bɛkum no.
    17: Ɔrennya nsuwansuwa no nnom nsubɔntene a nufosuo ne ɛwoɔ sene wɔ mu no.
    18: Ɔbɛdane deɛ ɔbrɛ nyaeɛ no aba a ɔrenni bi; ɔremfa nʼadwadie mu mfasoɔ nnye nʼani.
    19: Ɛfiri sɛ ɔhyɛɛ ahiafoɔ so ma wɔdii ohia buruburo; ɔde ne nsa ato afie a ɛnyɛ ɔno na ɔsiiɛ so.
    20: “Ampa ara ɔrennya ahomegyeɛ mfiri deɛ wapere anya no mu; ɔrentumi mfa nʼakoradeɛ nnye ne ho nkwa.
    21: Wafom nneɛma nyinaa awie; ne nkɔsoɔ nnuru baabiara.
    22: Nʼadedodoɔ nyinaa mu no, ɔbɛkɔ ɔhaw mu; na amanehunu a emu yɛ den bɛto no.
    23: Ɛberɛ a nʼafuru ayɛ ma no, Onyankopɔn bɛtɔ nʼabufuo ogya agu ne so na wabobɔ no basabasa.
    24: Ɛwom sɛ ɔdwane firi dadeɛ akodeɛ ano nanso bɛmma a ano yɛ kɔbere mfrafraeɛ bɛwɔ no.
    25: Wɔbɛtwe bɛmma no firi nʼakyi, ano hyɛnhyɛn no bɛfiri ne brɛboɔ mu. Ehu bɛba ne so;
    26: esum kabii bɛduru nʼakoradeɛ. Ogya a wɔmfite mu bɛhye no, na asɛe deɛ aka wɔ ne ntomadan mu.
    27: Ɔsoro bɛda nʼafɔdie adi, na asase asɔre atia no.
    28: Nsuyire bɛtwe ne fie akɔ, saa ara na nsuworosoɔ bɛyɛ Onyankopɔn abufuhyeɛ da no.
    29: Yei ne hyɛberɛ a Onyankopɔn de ma amumuyɛfoɔ, awugyadeɛ a Onyankopɔn de ato wɔn hɔ.”
  21:
    1: Na Hiob buaa sɛ,
    2: “Montie me nsɛm no yie. Momma yei nyɛ awerɛkyekyerɛ a mode ma me.
    3: Monnya ntoboaseɛ mma me ɛberɛ a merekasa, na sɛ mekasa wie a, monkɔso nni fɛ.
    4: “Me nwiinwii hyɛ onipa anaa? Adɛn enti na ɛsɛ sɛ menya ntoboaseɛ?
    5: Monhwɛ me, na mo ho nnwiri mo; momfa mo nsa nkata mo ano.
    6: Sɛ medwene yei ho a, mebɔ hu; na me ho popo.
    7: Adɛn enti na amumuyɛfoɔ tena nkwa mu? Wɔnyini kyɛ na wɔkɔ so di tumi.
    8: Wɔhunu wɔn mma a atwa wɔn ho ahyia no nkɔsoɔ, wɔhunu wɔn nananom.
    9: Ɔhaw nni wɔn afie na ehu nni hɔ; Onyankopɔn asotwe mma wɔn so.
    10: Wɔn anantwinini nyɛ akrawa; na wɔn anantwibereɛ wo a, wɔmpɔn.
    11: Wɔka wɔn mma bɔ mu te sɛ nnwankuo; na emu mmotafowa no hurihuri.
    12: Wɔto nnwom wɔ akasaeɛ ne sankuo so; na wɔde atɛntɛbɛn nnyegyeeɛ gye wɔn ani.
    13: Wɔdi yie wɔn nkwanna mu na wɔkɔ damena mu asomdwoeɛ mu.
    14: Nanso wɔka kyerɛ Onyankopɔn sɛ, ‘Firi yɛn so! Yɛmpɛ sɛ yɛhunu wʼakwan.
    15: Hwan ne otumfoɔ no a ɛsɛ sɛ yɛsom no? Sɛ yɛbɔ no mpaeɛ a mfasoɔ bɛn na yɛbɛnya?’
    16: Nanso, wɔn nkɔsoɔ no nni wɔn nsam, enti metwe me ho firi amumuyɛfoɔ afutuo ho.
    17: “Nanso mpɛn ahe na wɔdum amumuyɛfoɔ kanea? Mpɛn ahe na amanehunu ba wɔn so, deɛ Onyankopɔn firi nʼabufuo mu de ba no?
    18: Mpɛn ahe na wɔyɛ sɛ ɛserɛ wɔ mframa ano, te sɛ ntɛtɛ a mframa den bi apra wɔn?
    19: Wɔka sɛ, ‘Onyankopɔn kora onipa asotwe so de twɛn ne mma.’ Ɛsɛ sɛ ɔtwe ɔnipa no ankasa aso ma ɔhunu.
    20: Ma wɔn ankasa ani nhunu wɔn sɛeɛ; ma Otumfoɔ abufuhyeɛ no nka wɔn ani.
    21: Wɔn abusuafoɔ a wɔagya wɔn akyire no renya hwee nʼagyapadeɛ nyinaa bɛsɛe.
    22: “Obi bɛtumi akyerɛ Onyankopɔn nyansa, wɔ ɛberɛ a ɔbu atitire mpo atɛn?
    23: Obi wu wɔ ɛberɛ a ɔwɔ ahoɔden; ne ho tɔ no na nʼaso mu adwo no,
    24: na ne onipadua yɛ frɔmm, na ɛhon ahyɛ ne nnompe ma.
    25: Ɔfoforɔ nso de ɔkra mu yeadie wu, a wanka asetena pa anhwɛ da.
    26: Wɔsie wɔn nyinaa wɔ mfuturo korɔ mu, ma asonson korɔ no ara nuka wɔn.
    27: “Mahunu mo adwene, ɛkwan a mopɛ sɛ mobu me fɔ.
    28: Mopɛ sɛ moka kyerɛ me sɛdeɛ asikafoɔ ne amumuyɛfoɔ, wɔn bɔne enti, wɔhwere wɔn agyapadeɛ nyinaa.
    29: Nanso mommisa wɔn a wɔtu kwan; wɔbɛka akyerɛ mo sɛ
    30: onipa bɔne nya ne ti didi mu amanehunu da, na wɔgyaa no ma no dwane abufuhyeɛ da.
    31: Hwan na ɔtumi kasa nʼanim? Hwan na ɔtua no deɛ wayɛ so ka?
    32: Wɔsoa no kɔ damena mu, na wɔwɛn nʼaboda.
    33: Bɔnhwa mu dɔteɛ yɛ no dɛ; nnipa nyinaa di nʼakyi, na ɛdɔm a wɔntumi nkan wɔn di nʼanim.
    34: “Enti ɛbɛyɛ dɛn na mode mo nsɛnhunu akyekyere me werɛ? Mo mmuaeɛ nyɛ hwee sɛ atorɔ!”
  22:
    1: Na Temanni Elifas buaa sɛ,
    2: “Onyankopɔn bɛnya onipa ho mfasoɔ anaa? Mpo onyansafoɔ ho bɛba no mfasoɔ anaa?
    3: Sɛ woyɛ ɔteneneeni a, anigyeɛ bɛn na Otumfoɔ no bɛnya? Sɛ wʼakwan ho nni asɛm a, mfasoɔ bɛn na ɔbɛnya?
    4: “Wo kronnyɛ enti na ɔka wʼanim na ɔbɔ wo kwaadu anaa?
    5: Ɛnyɛ wʼamumuyɛ na ɛsoɔ? Ɛnyɛ wo bɔne na ɛdɔɔso dodo?
    6: Wopɛɛ banbɔ firii wo nuanom nkyɛn a ɛnni nteaseɛ biara; wopaa nnipa ho ntoma ma wɔdaa adagya.
    7: Woamma abrɛfoɔ nsuo annom na woamfa aduane amma deɛ ɛkɔm de no.
    8: Nanso na woyɛ obi a ɔwɔ tumi, na ɔwɔ nsase, onimuonyamfoɔ a ɔte so.
    9: Wopamoo akunafoɔ ma wɔkɔɔ nsapan na womaa nwisiaa nso ahoɔden saeɛ.
    10: Ɛno enti na mfidie atwa wo ho ahyia, na amanehunu a ɛba ntɛm so abɔ wo hu yi,
    11: adɛn enti na esum aduru a wonhunu adeɛ, na asorɔkye akata wo so.
    12: “Onyankopɔn nni ɔsoro akyirikyiri? Hwɛ sɛdeɛ ɔsoro akyirikyiri nsoromma korɔn!
    13: Nanso woka sɛ, ‘Ɛdeɛn na Onyankopɔn nim? Esum yi mu na ɔbu atɛn anaa?
    14: Omununkum kabii akata nʼanim enti ɔnhunu yɛn ɛberɛ a ɔnenam ɔsoro kɔntɔnkurowi mu.’
    15: Wobɛkɔ so afa ɛkwan dada a abɔnefoɔ anante soɔ no so?
    16: Wɔpraa wɔn kɔɔeɛ ansa na wɔn berɛ reso, na nsuyire hohoroo wɔn fapem.
    17: Na wɔka kyerɛɛ Onyankopɔn sɛ, ‘Gyaa yɛn! Ɛdeɛn na Otumfoɔ bɛtumi ayɛ yɛn?’
    18: Nanso, ɛyɛ ɔno na ɔde nnepa hyɛɛ wɔn afie mu, enti metwe me ho mefiri amumuyɛfoɔ afutuo ho.
    19: Teneneefoɔ hunu wɔn asehweɛ ma wɔn ani gye; na wɔn a wɔn ho nni asɛm sere wɔn ka sɛ,
    20: ‘Wɔasɛe yɛn atamfoɔ, na ogya ahye wɔn agyapadeɛ.’
    21: “Fa wo ho ma Onyankopɔn na nya asomdwoeɛ wɔ ne mu; saa ɛkwan yi so na yiedie bɛyɛ wo kyɛfa.
    22: Tie akwankyerɛ a ɛfiri nʼanom, na fa ne nsɛm sie wʼakoma mu.
    23: 'Sɛ wosane kɔ Otumfoɔ no nkyɛn a, ɔbɛgye wo atom bio: sɛ woyi amumuyɛsɛm firi wo ntomadan mu'
    24: na woto wo sika mpɔ gu mfuturo mu ne Ofir sikakɔkɔɔ gu abotan a ɛwɔ abɔn mu no so a,
    25: ɛnneɛ Otumfoɔ bɛyɛ wo sikakɔkɔɔ; ɔbɛyɛ dwetɛ amapa ama wo.
    26: Afei nokorɛm wobɛnya anigyeɛ wɔ Otumfoɔ mu na wobɛpagya wʼani akyerɛ Onyankopɔn.
    27: Wobɛbɔ no mpaeɛ, na ɔbɛtie wo, na wobɛdi wo bɔhyɛ so.
    28: Deɛ woyɛ wʼadwene sɛ wobɛyɛ no bɛba mu, na hann bɛtɔ wʼakwan so.
    29: Sɛ nnipa hwe ase na woka sɛ, ‘Ma wɔn so!’ a, ɔbɛgye wɔn a wɔahwe ase no nkwa.
    30: Ɔbɛgye abɔnefoɔ mpo, ɔnam wo nsa a ɛho nni fi so bɛgye wɔn.”
  23:
    1: Na Hiob buaa sɛ,
    2: “Ɛnnɛ mpo, mʼabooboodie mu da so yɛ den; ne nsa ayɛ den mʼapinisie nyinaa akyi.
    3: Sɛ menim baabi a mɛhunu no; anaasɛ mɛtumi akɔ ne tenaberɛ a,
    4: anka mɛka mʼasɛm wɔ nʼanim na magye akyinnyeɛ bebree.
    5: Anka mɛte mmuaeɛ a ɔde bɛma me, na madwene deɛ ɔbɛka ho.
    6: Ɔde tumi a ɛso bɛtia me anaa? Dabi, ɔremmɔ me kwaadu.
    7: Ɛhɔ deɛ nnipa tenenee bɛtumi aka nʼasɛm wɔ nʼanim, na wɔbɛgye me afiri me ɔtemmufoɔ nsam afebɔɔ.
    8: “Nanso sɛ mekɔ apueeɛ fam a, ɔnni hɔ; sɛ mekɔ atɔeɛ fam nso a, menhunu no.
    9: Sɛ ɔreyɛ adwuma wɔ atifi fam a, menhunu no; sɛ ɔdane ne ho kɔ anafoɔ fam a, mʼani nhye ne ho.
    10: Nanso, ɔnim ɛkwan a me nam soɔ; na sɛ ɔsɔ me hwɛ a, mɛfiri mu aba sɛ sikakɔkɔɔ.
    11: Madi nʼanammɔn akyi pɛɛ; na manante nʼakwan so a mammane.
    12: Mentwee me ho mfirii mmaransɛm a ɛfiri nʼanom ho, mama asɛm a ɛfiri nʼanom ho ahia me asene me daa aduane.
    13: “Nanso ɔbiara nni hɔ ka ne ho, na hwan na ɔbɛtumi atia no? Ɔyɛ biribiara a ɔpɛ.
    14: Ɔhwɛ ma ne ɔhyɛ nsɛm tia me; ɔda so kora nhyehyɛeɛ a ɛte sei bebree.
    15: Ɛno enti na mebɔ hu wɔ nʼanim; na sɛ medwene yeinom nyinaa ho a, mesuro no.
    16: Onyankopɔn ama mʼakoma aboto; Otumfoɔ ama mabɔ huboa.
    17: Nanso esum no mma menka mʼano ntom, esum kabii a ɛkata mʼanim no mpo.
  24:
    1: “Adɛn enti na Onyankopɔn nhyɛ berɛ mma atemmuo? Adɛn enti na ɛsɛ sɛ wɔn a wɔnim noɔ no hwɛ saa da no anim ɛnso ɛmma da?
    2: Nnipa yiyi aboɔ a wɔde ato hyeɛ; na wɔde nnwankuo a wɔawia kɔ hɔ adidi.
    3: Wɔpam nwisiaa mfunumu na wɔgye akunafoɔ anantwie sɛ awowasideɛ.
    4: Wɔsum ahiafoɔ firi ɛkwan so na wɔhyɛ asase no so ahiafoɔ ma wɔkɔtetɛ.
    5: Ahiafoɔ no yɛ wɔn adwuma pɛ aduane te sɛ ɛserɛ so mfunumu no; asase wesee no so na wɔnya aduane ma wɔn mma.
    6: Wɔboaboa mmoa aduane ano wɔ mfuo no so na wɔdi mpɛpɛ wɔ amumuyɛfoɔ bobe nturo mu.
    7: Wɔnni ntoma, na wɔda kwaterekwa; wɔnni hwee a wɔde kata wɔn ho wɔ awɔ mu.
    8: Mmepɔ so osutɔ fɔ wɔn twɔnn na wɔfomfam mmotan no ho ɛfiri sɛ wɔnni ahatasoɔ.
    9: Wɔte awisiaa firi nufoɔ ano; na wɔfa ohiani abotafoa de si ne ka anan mu.
    10: Wɔnenam adagya a wɔnni ntoma; wɔsoa ayuo afiafi, nanso ɛkɔm de wɔn ara.
    11: Wɔkyi ngo wɔn adan mu; wɔtiatia nsakyimena mu, nanso osukɔm de wɔn.
    12: Wɔn a wɔrewuwuo no apinisie firi kuropɔn no mu, na apirafoɔ kra su pɛ mmoa. Nanso Onyankopɔn mfa bɔne nto obiara so.
    13: “Ebinom wɔ hɔ a wɔsɔre tia hann no, wɔn a wɔnnim nʼakwan anaasɛ wɔnnante nʼatempɔn so.
    14: Sɛ adekyeɛ hann no kɔ a, owudifoɔ no sɔre na ɔkum ohiani ne mmɔborɔni; adesaeɛ mu, ɔwiawia ne ho sɛ ɔkorɔmfoɔ.
    15: Ɔwaresɛefoɔ twɛn ɛberɛ a adeɛ resa; ɔka sɛ, ‘obiara renhunu me,’ na ɔde nʼanim hinta.
    16: Esum mu na nnipa bubu apono wura afie mu, na awiaberɛ mu no, wɔtoto wɔn ho ɛpono mu; wɔne hann nni hwee yɛ.
    17: Esum kabii yɛ adekyeɛ ma wɔn nyinaa; wɔne esum mu nneɛma a ɛyɛ hu fa nnamfo.
    18: “Nanso wɔte sɛ ahuro a ɛtɛ nsuo ani; wɔadome wɔn kyɛfa wɔ asase no so, enti obiara nnkɔ bobe nturo no mu.
    19: Sɛdeɛ ɔhyew ne ɔpɛ de sukyerɛmma a anane korɔ no, saa ara na damena de wɔn a wɔayɛ bɔne korɔ.
    20: Awotwaa werɛ firi wɔn, na ɔsonsono di wɔn nam; nnipa bɔne deɛ, wɔnnkae wɔn bio na mmom wɔbubu te sɛ dua.
    21: Wɔde ɔbaa bonini a ɔnni ba yɛ haboa, na wɔnhunu akunafoɔ mmɔbɔ.
    22: Onyankopɔn nam ne tumi so twe atumfoɔ kɔ; ɛwom sɛ wɔnya asetena pa deɛ, nanso wɔnni nkwa ho bɔhyɛ.
    23: Ɔtumi ma wɔn tena ase asomdwoeɛ mu, nanso nʼani wɔ wɔn akwan so.
    24: Wɔma wɔn so berɛ tiawa bi, na afei wɔnni hɔ bio; wɔbrɛ wɔn ase boaboa wɔn ano sɛ nnipa nyinaa; wɔtwitwa wɔn gu te sɛ aburoo ti.
    25: “Sɛ yei nte saa a, hwan na ɔbɛtumi agye me akyinnyeɛ na ama deɛ maka ayɛ nsɛnhunu?”
  25:
    1: Na Suhini Bildad buaa sɛ,
    2: “Tumi ne suro wɔ Onyankopɔn; ɔno na ɔhyehyɛ pɛpɛyɛ wɔ ɔsorosoro.
    3: Wɔbɛtumi akan nʼakodɔm anaa? Hwan na ne hann nto ngu ne soɔ?
    4: Ɔdasani bɛtene Onyankopɔn anim sɛn, na ɛbɛyɛ dɛn na deɛ ɔbaa awo no ho bɛteɛ?
    5: Mpo sɛ ɔsrane nhyerɛn na nsoromma ho nte wɔ nʼani so a,
    6: na nkantom onipa a ɔte sɛ nsaama, onipa ba a ɔyɛ ɔsonsono kɛkɛ!”
  26:
    1: Na Hiob kasaa bio sɛ,
    2: “Woaboa deɛ ɔnni tumi! Woagye basa a ɛnni ahoɔden!
    3: Woatu deɛ ɔnnim nyansa fo! Na woada nhunumu pa ara adi!
    4: Hwan na ɔboaa wo ma wokaa saa nsɛm yi? Hwan honhom na ɛkasa faa wo mu?
    5: “Awufoɔ wɔ ahoyera kɛseɛ mu, wɔn a wɔwɔ nsuo ase ne deɛ ɛte mu nyinaa.
    6: Asamando da adagya Onyankopɔn anim; Ɔsɛeɛ nso nni nkatasoɔ.
    7: Ɔtrɛ atifi fam ewiem wɔ deɛ ɛda mpan so; na ɔde asase sensɛn ohunu so.
    8: Ɔkyekyere nsuo hyɛ ne omununkum mu, nanso nsuo no mu duru ntumi mpae no.
    9: Ɔtrɛ ne omununkum mu de kata ɔsrane ani.
    10: Ɔhyɛ agyiraeɛ wɔ nsuo so de to hyeɛ wɔ hann ne esum ntam.
    11: Ɔsoro nnyinasoɔ woso, na nʼanimka ma wɔn ho dwiri wɔn.
    12: Ɔde ne tumi wɔsoo ɛpo ne nyansa mu, ɔtwitwaa ɛpobɔpɔn mu asinasini.
    13: Ɔde nʼahomeɛ maa ewiem teeɛ; na ne nsa wɔɔ ɔtweaseɛ a ɔrewea.
    14: Yeinom yɛ ne nnwuma mfeafeaho; ɔka asomusɛm brɛoo kyerɛ yɛn! Na hwan na ɔbɛtumi ate ne tumi mmobɔmu no ase.”
  27:
    1: Hiob toaa nʼasɛm so sɛ,
    2: “Sɛ Onyankopɔn te ase yi, ɔno a wammu me atɛntenenee, Otumfoɔ a wama madi me kra mu awerɛhoɔ;
    3: mmerɛ dodoɔ a nkwa wɔ me mu, na Onyankopɔn homeɛ wɔ me mu yi,
    4: mʼano renka amumuyɛsɛm, na me tɛkrɛma rentwa nkontompo.
    5: Merennye nto mu da sɛ deɛ woka no yɛ nokorɛ; merenka me mudie nhyɛ, kɔsi sɛ mɛwuo.
    6: Mɛkura me tenenee mu. Merennyaa mu; sɛ mete ase yi, me tiboa remmu me fɔ.
    7: “Ma mʼatamfoɔ nyɛ sɛ amumuyɛfoɔ, na wɔn a wɔkyiri me nyɛ sɛ atorofoɔ.
    8: Anidasoɔ bɛn na deɛ ɔnni nyamesu no wɔ wɔ ne wuo akyi, ɛberɛ a Onyankopɔn agye ne nkwa afiri ne nsam?
    9: Onyankopɔn tie ne sufrɛ ɛberɛ a amanehunu aba ne so anaa?
    10: Nʼani bɛgye wɔ Otumfoɔ mu? Ɔbɛsu afrɛ Onyankopɔn ɛberɛ biara anaa?
    11: “Mɛma mo Onyankopɔn tumi ho nkyerɛkyerɛ; meremfa Otumfoɔ no akwan nhinta.
    12: Mo ankasa moahunu yeinom nyinaa. Afei nsɛnhunu yi ase ne sɛn?
    13: '“Yei ne deɛ Onyankopɔn ahyɛ ato hɔ ama omumuyɛfoɔ, agyapadeɛ a otirimuɔdenfoɔ nya firi Otumfoɔ nkyɛn:'
    14: Sɛ ɔwɔ mma dodoɔ sɛn ara, wɔn hyɛberɛ ne akofena; na nʼasefoɔ rennidi mmee da.
    15: Ɔyaredɔm bɛsie wɔn a wɔbɛka wɔ nʼakyi, na wɔn akunafoɔ rensu wɔn.
    16: Ɛwom sɛ ɔhɔre dwetɛ te sɛ mfuturo na ɔboa ntoma ano sɛ dɔteɛ deɛ,
    17: nanso deɛ ɔpɛ gu hɔ no, ateneneefoɔ na wɔbɛfira na pɛpɛfoɔ no nso akyekyɛ dwetɛ no.
    18: Efie a ɔsi no te sɛ ananse afafa, ɛte sɛ pata bi a ɔwɛmfoɔ abɔ.
    19: Ɔda hɔ te sɛ ɔdefoɔ, nanso ɔrenna saa bio; ɔbɛte nʼani no na ne nyinaa atu ayera.
    20: Ahunahuna ba ne so sɛ nsuyire; ahum hwim no kɔ anadwo.
    21: Apueeɛ mframa soa no kɔ, na ɔnni hɔ bio; ɛtwe no firi ne teberɛ.
    22: Ɛbɔ no a ahummɔborɔ nni mu ɛberɛ a ɔredwane afiri ne tumi ase.
    23: Ɔde fɛ bɔ ne nsam na ɔpamoo no firi ne teberɛ.”
  28:
    1: Ɛwɔ deɛ wɔtu dwetɛ ne beaeɛ a wɔhoa sika kɔkɔɔ ho.
    2: Wɔtu dadeɛ firi fam, na wɔnane kɔbere firi dadeben mu.
    3: Onipa ma esum ba awieeɛ; na ɔhwehwɛ kɔ akyirikyiri asase mu kɔpɛ dadeben wɔ esum kabii mu.
    4: Baabi a ɛne deɛ ɔdasani teɛ ntam ɛkwan ware no, ɔtu amena de fagudeɛtuo afidie hyɛ hɔ, mmeammea a onipa nan sii hɔ akyɛre baabi a ɛmmɛn nnipa no, ɛhɔ na ɔdi aforosiane.
    5: Asase a ɛbɔ aduane no, wɔnane aseɛ no te sɛ deɛ wɔde ogya na ayɛ;
    6: aboɔdemmoɔ firi nʼabotan mu na sikakɔkɔɔ mpɔ nso wɔ ne mfuturo mu.
    7: Ɔkɔdeɛ biara nnim saa kwan a ahinta no, akorɔma biara ani nhunuiɛ.
    8: Mmoa ahantanfoɔ nnante wɔ hɔ na agyata nkɔdɛɛdɛɛ wɔ hɔ.
    9: Onipa nsa paapae abotan denden na ɔma mmepɔ ase da hɔ.
    10: Ɔtwa aka fa abotan mu, na ɔhunu nʼademudeɛ nyinaa.
    11: Ɔhwehwɛ baabi a nsubɔntene ti wɔ na ɔda nneɛma a ahinta adi.
    12: Nanso ɛhe na yɛbɛhunu deɛ nyansa hyɛ? Ɛhe na nteaseɛ teɛ?
    13: Onipa renhunu ne bo a ɛsom; wɔrenhunu wɔ ateasefoɔ asase so.
    14: Na ebunu ka sɛ, “Ɛnni me mu”; na ɛpo nso sɛ, “Ɛnni me nkyɛn.”
    15: Wɔrentumi mfa sikakɔkɔɔ amapa ntɔ, na wɔrentumi mfa dwetɛ nkari ne boɔ.
    16: Wɔrentumi mfa Ofir sikakɔkɔɔ ntɔ apopobibirieboɔ anaa aboɔdemmoɔ nso saa ara.
    17: Wɔrentumi mfa ahwehwɛ anaa sikakɔkɔɔ ntoto ho, na wɔrentumi mfa sikakɔkɔɔ nnwinneɛ nsesa.
    18: Ɛnsɛ sɛ yɛbɔ ahwene panin ne ahwehwɛboɔ din; nyansa boɔ sene nhwene pa.
    19: Etiopia akarateboɔ ne no nsɛ; wɔrentumi mfa sikakɔkɔɔ kronn ntɔ.
    20: Ɛnneɛ na ɛhe na nyansa firie? Ɛhe na nteaseɛ teɛ?
    21: Wɔde asie abɔdeɛ biara ani, wɔde asie ewiem nnomaa mpo.
    22: Ɔsɛeɛ ne Owuo ka sɛ, “Yɛate no huhuhuhu kɛkɛ.”
    23: Onyankopɔn te ɛkwan a ɛkɔ hɔ ase, na ɔno nko ara na ɔnim baabi a ɛteɛ,
    24: ɛfiri sɛ ɔhwɛ kɔduru nsase ano na ɔhunu biribiara a ɛwɔ ɔsoro ase.
    25: Ɛberɛ a ɔhyɛɛ mframa ano den too hɔ na ɔsusuu nsuwa no,
    26: ɛberɛ a ɔkaa no ɔhyɛ so kyerɛɛ osutɔ na ɔtwaa ɛkwan maa aprannaa no,
    27: afei ɔhwɛɛ nyansa na ɔkarii no hwɛeɛ; na ɔgyee no too mu na ɔsɔɔ no hwɛeɛ.
    28: Na ɔka kyerɛɛ onipa sɛ, “Awurade suro, ɛno ne nyansa; na sɛ wɔkyiri bɔne a, wowɔ nteaseɛ.”
  29:
    1: Hiob toaa so sɛ,
    2: “Mafe abosome a atwam no, nna a Onyankopɔn hwɛɛ me soɔ no,
    3: ɛberɛ a ne kanea hyerɛn mʼatifi na mede ne kanea menantee esum mu no!
    4: Ao, ɛnna a mesii soɔ no, ɛberɛ a Onyankopɔn adamfofa a emu yɛ den hyiraa me fie,
    5: ɛberɛ a na Otumfoɔ da so ka me ho na me mma atwa me ho ahyia,
    6: ɛberɛ a na nufosuo mu sradeɛ afɔ mʼakwan na abotan hwiee ngo sɛ nsuo maa me.
    7: “Ɛberɛ a na mekɔ kuropɔn ɛpono ano mekɔtena mʼadwa so wɔ ɔmanfoɔ adwaberem,
    8: mmeranteɛ hunu me a, wɔgyina nkyɛn na mpanimfoɔ sɔre gyina hɔ;
    9: atitire gyae kasa na wɔde wɔn nsa kata wɔn ano;
    10: mmapɔmma tɛm dinn, na wɔn tɛkrɛma ka wɔn dodom.
    11: Wɔn a wɔte me nka nyinaa ka me ho asɛmpa, na wɔn a wɔhunu me nyinaa kamfo me,
    12: ɛfiri sɛ, meboaa ahiafoɔ a wɔsu pɛɛ mmoa, ne nwisiaa a wɔnni aboafoɔ.
    13: Onipa a na ɔrewuo no hyiraa me; na memaa akunafoɔ ani gyee wɔn akoma mu.
    14: Mede tenenee firaa sɛ mʼaduradeɛ; atɛntenenee yɛɛ me nkatasoɔ ne mʼabotire.
    15: Meyɛɛ aniwa maa anifirafoɔ, ne ɛnan maa abubuafoɔ.
    16: Meyɛɛ ahiafoɔ agya; na mekaa ahɔhoɔ asɛm maa wɔn.
    17: Mebubuu amumuyɛfoɔ se na mehwim wɔn a wɔdi wɔn nya no firii wɔn anom.
    18: “Medwenee sɛ, ‘Mɛwu wɔ mʼankasa me fie mu, na me nna adɔɔso sɛ anwea.
    19: Me nhini bɛduru nsuo ano, na obosuo agugu me mman so anadwo mu nyinaa.
    20: Mʼanimuonyam bɛkɔ so ayɛ frɔmm wɔ me so, na mʼahoɔden ayɛ foforɔ.’
    21: “Nnipa hwehwɛɛ sɛ wɔtie me, wɔyɛɛ dinn, twɛnee mʼafotuo.
    22: Sɛ mekasa wie a wɔnnkasa bio, ɛfiri sɛ me nsɛm tɔɔ wɔn asom yie.
    23: Wɔtwɛnee me sɛdeɛ wɔtwɛne osutɔ, na wɔmenee me nsɛm sɛ osutɔ berɛ nsuo.
    24: Wɔn abasa mu buiɛ no, mesere kyerɛɛ wɔn; mʼanimteɛ som bo ma wɔn.
    25: Mebɔɔ ɛkwan maa wɔn na metenaa ase sɛ wɔn ɔhene; metenaa ase sɛ ɔhene a ɔwɔ nʼakodɔm mu; meyɛɛ sɛ obi a ɔkyekyere agyaadwotwafoɔ werɛ.
  30:
    1: “Nanso seesei wɔsere me, nnipa a manyini sene wɔn, na wɔn agyanom mfata sɛ wɔne me nnwan ho nkraman tena.
    2: Mfasoɔ bɛn na wɔn nsa mu ahoɔden wɔ ma me, ɛberɛ a wɔn ahoɔden afiri wɔn mu?
    3: Ohia ne ɛkɔm ama wɔn ho atete, wɔnante asase wesee ne asase bonini so anadwo.
    4: Wɔboaboaa nkyenhahan ano wɔ nkyɛkyerɛ mu, na wɔde ɛserɛ so nnua nhini yɛɛ wɔn aduane.
    5: Wɔn mfɛfoɔ pamoo wɔn firii wɔn mu, na wɔhuroo wɔn sɛ akorɔmfoɔ.
    6: Wɔhyɛɛ wɔn ma wɔtenaa nsuka a emu awo, abotan ne ɛfam ntokuro mu.
    7: Wɔsuu sɛ mfunumu wɔ wiram na wɔfoforee so wɔ ɔdɔtɔ ase.
    8: Ekuo a wɔmfra na wɔnni din, wɔpam wɔn firii asase no so.
    9: “Na ɛnnɛ yi wɔn mmammarima de dwom bɔ me akutia; mayɛ abusudeɛ wɔ wɔn mu.
    10: Wɔkyiri me na wɔnnka mma me ho; wɔmmfɛre sɛ wɔtete ntasuo gu mʼanim.
    11: Afei a Onyankopɔn abubu me tadua na ɔde amanehunu aba me so yi, wɔyɛ deɛ wɔpɛ wɔ mʼanim.
    12: Abusuakuo no to hyɛ me so wɔ me nifa so; wɔsum me nan mfidie, na wɔsisi apie tia me.
    13: Wɔsisi mʼakwan; na wɔnya me sɛe me na obiara mmoa me.
    14: Wɔba te sɛ deɛ wɔfiri ntokuro a ano abae mu; wɔnam mmubuiɛ no mu munimuni ba.
    15: Ahunahuna ma me ho dwiri me; mʼanimuonyam atu kɔ sɛdeɛ mframa abɔ agu, me banbɔ atu ayera sɛ omununkum.
    16: “Na seesei, me nkwa resa; na amanehunu nna akyekyere me.
    17: Anadwo wowɔ me nnompe mu; ɔyea a ɛwe me no nnyae.
    18: Onyankopɔn firi ne tumi mu yɛ sɛ aduradeɛ ma me; ɔmia me te sɛ mʼatadeɛ kɔn.
    19: Ɔto me twene atɛkyɛ mu na ɔma me yɛ sɛ mfuturo ne nsõ.
    20: “Ao Onyankopɔn, mesu mefrɛ wo, nanso wommua me. Mesɔre gyina, nanso wohwɛ me kɛkɛ.
    21: Woba me so anibereɛ so; wode wʼabasa mu tumi to hyɛ me so.
    22: Wohwim me na wode mframa pia me; wodankyidankyi me wɔ ahum mu.
    23: Menim sɛ wode me bɛkɔ owuo mu, baabi a woahyɛ ama ateasefoɔ nyinaa.
    24: “Ampa ara obiara mfa ne nsa nka onipa a ɔrebrɛ ɛberɛ a ɔresu pɛ mmoa wɔ nʼamanehunu mu.
    25: Mansu amma wɔn a wɔwɔ ɔhaw mu anaa? Me kra werɛ anho amma ahiafoɔ anaa?
    26: Nanso ɛberɛ a mʼani da papa so no, bɔne baeɛ; ɛberɛ a mepɛɛ hann no, esum na ɛduruuɛ.
    27: Meyafunu mu a ɛwowɔ me no nnyae da; na nna a amanehunu wɔ mu da mʼanim.
    28: Menenam a mabiri a ɛnyɛ sɛ owia na ahye me; megyina adwaberem na mesu pɛ mmoa.
    29: Madane nnompo nuabarima, me ne apatuo na ɛbɔ.
    30: Me honam ani abiri na ɛhwanehwane; huraeɛ ama me ho adɔ.
    31: Me sankuo bɔ kwadwom, na mʼatɛntɛbɛn ma agyaadwotwa nnyegyeɛ.
  31:
    1: “Me ne mʼani yɛɛ apam sɛ meremfiri akɔnnɔ mu nhwɛ ababaawa.
    2: Ɛdeɛn ne onipa kyɛfa a ɛfiri ɔsoro Onyankopɔn nkyɛn? Ɛdeɛn ne nʼagyapadeɛ a ɛfiri ɔsoro Otumfoɔ no nkyɛn?
    3: Ɛnyɛ ɔsɛeɛ mma amumuyɛfoɔ? Ɛnyɛ asiane mma wɔn a wɔyɛ bɔne?
    4: Ɔnhunu mʼakwan na ɔnkan anammɔn biara a metuo anaa?
    5: “Sɛ manante wɔ nkontompo mu anaasɛ matu mmirika adi nnaadaasɛm akyi a,
    6: ma Onyankopɔn nkari me wɔ nsania papa so na ɔbɛhunu sɛ me ho nni asɛm.
    7: Sɛ mʼanammɔntuo afom ɛkwan, sɛ mʼakoma adi mʼani akyi, anaasɛ me nsa ho agu fi a
    8: ɛnneɛ ma afoforɔ nni deɛ madua, na ma wɔntutu me mfudeɛ ngu.
    9: “Sɛ ɔbaa bi atɔ mʼakoma so, anaasɛ matɛ me yɔnko bi ɛpono akyi a,
    10: ɛnneɛ, me yere nyam ɔbarima foforɔ aduane, na mmarima afoforɔ ne no nna.
    11: Ɛfiri sɛ, anka ɛno na ɛbɛyɛ aniwusɛm ne bɔne a ɛsɛ sɛ wɔtwe aso wɔ so.
    12: Ɛyɛ ogya a ɛhye kɔduru ɔsɛeɛ mu na ɛbɛtumi atutu mʼagyapadeɛ nyinaa ase.
    13: “Sɛ mabu mʼasomfoɔ mmarima ne mmaa ntɛnkyea ɛberɛ a wɔ ne me nyaa asɛm,
    14: na sɛ Onyankopɔn de si mʼanim a, ɛdeɛn na mɛyɛ? Sɛ wɔfrɛ me akontabuo a, mmuaeɛ bɛn na mɛma?
    15: Ɛnyɛ deɛ ɔbɔɔ me wɔ yafunu mu no na ɔbɔɔ wɔn? Ɛnyɛ onipa korɔ no na ɔbɔɔ yɛn nyinaa wɔ yɛn maamenom yafunu mu?
    16: “Ohiani bi wɔ hɔ a ɔhia mmoa a mammoa no? Anaa mabu akunafoɔ bi abasa mu?
    17: Mabɔ mʼaduane ho atirimuɔden a mamma nwisiaa bi?
    18: Dabi, ɛfiri me mmeranteberɛ mu, matete wɔn sɛdeɛ agya bɛyɛ, na me nkwa nna nyinaa mu, mahwɛ akunafoɔ.
    19: Sɛ mahunu obi a ɔnni aduradeɛ na ɔrebrɛ, anaa ohiani bi a ɔnni atadeɛ,
    20: na sɛ wamfiri akoma mu anhyira me wɔ ɛberɛ a mede me nnwan ho nwi kaa no hye,
    21: sɛ mama me nsa so atia awisiaa bi, ɛsiane sɛ mewɔ tumi wɔ asɛnniiɛ enti a,
    22: ɛnneɛ ma mʼabasa mpan mfiri mʼabatiri, ma ɛmmubu mfiri ne pɔ so.
    23: Mesuroo ɔsɛeɛ a ɛfiri Onyankopɔn nkyɛn, na nʼanimuonyam ho suro enti mantumi anyɛ saa nneɛma yi.
    24: “Sɛ mede me werɛ ahyɛ sikakɔkɔɔ mu anaasɛ maka akyerɛ sikakɔkɔɔ amapa sɛ, ‘Wo na wobɔ me ho ban,’
    25: sɛ masɛpɛ me ho wɔ mʼahodeɛ bebrebe enti, ahodeɛ a me nsa aka yi,
    26: sɛ mahwɛ owia a ɛhyerɛn anaa ɔsrane a ɛnam animuonyam mu,
    27: ama aka mʼakoma a obiara nnim na me nsa yɛɛ wɔn atuu de anidie maa wɔn a,
    28: ɛnneɛ na yeinom nso bɛyɛ bɔne a wɔbu ho atɛn, ɛfiri sɛ na manni Onyankopɔn a ɔte ɔsoro no nokorɛ.
    29: “Mʼani nnyee wɔ me ɔtamfoɔ amanehunu ho anaa menseree no wɔ ɔhaw a aba ne so.
    30: Memmaa mʼano nyɛɛ bɔne sɛ mɛdome obi nkwa.
    31: Mʼasomfoɔ a wɔwɔ me fidua mu nkaa da sɛ, ‘Ɔma ɛkɔm de yɛn.’
    32: Ɔhɔhoɔ biara anna abɔntene so da, ɛfiri sɛ me ɛpono ano daa hɔ da biara maa akwantufoɔ,
    33: Makata me bɔne so sɛdeɛ nnipa yɛ de mʼafɔdie ahyɛ mʼakoma mu?
    34: Suro a mesuro nnipadɔm ne ahohora a ɛfiri mmusua hɔ no enti meyɛɛ komm a mamfiri adi?
    35: (“Ao, sɛ anka mewɔ obi a ɔbɛtie me. Mede me din ahyɛ mʼanoyie ase, ma Otumfoɔ no mmua me; ma deɛ ɔbɔ me kwaadu no ntwerɛ ne soboɔbɔ.
    36: Ampa ara, anka mede bɛhyɛ mʼabatiri, anka mede bɛhyɛ sɛ ahenkyɛ.
    37: Anka mɛbu mʼanammɔntuo biara ho akonta akyerɛ no; anka mɛkɔ nʼanim sɛ ɔheneba.)
    38: “Sɛ mʼasase team tia me na nisuo fɔ nʼakofie nyinaa,
    39: sɛ madi so aba a mentuaa ka anaasɛ mabu ɛso apaafoɔ no abamu a,
    40: ma nkasɛɛ mfifiri nsi ayuo anan mu na wira mfu nsi atokoɔ anan mu.” Hiob nsɛm no asi.
  32:
    1: Enti saa mmarima baasa yi ammua Hiob bio, ɛfiri sɛ, na ɔtene wɔ ɔno ara ani so.
    2: Na Busini Barakel babarima Elihu a ɔfiri Ram abusua mu no bo fuu Hiob yie sɛ ɔbu ne ho bem na ɔmmu Onyankopɔn mmom bem.
    3: Ne bo fuu nnamfonom baasa no sɛ wɔantumi anya nnyinasoɔ bi ammɔ Hiob nsɛm no angu, nanso wɔbuu no fɔ.
    4: Elihu twɛnee sɛ afoforɔ no bɛkasa akyerɛ Hiob, ɛfiri sɛ, na wɔanyinyini sene no.
    5: Na ɔhunuu sɛ nnipa baasa no nni asɛm biara ka bio no, nʼabufuo sɔreeɛ.
    6: Enti Busini Barakel babarima Elihu kaa sɛ, “Meyɛ abɔfra, na moyɛ mpanimfoɔ; ɛno enti na mesuroo sɛ mɛka deɛ menim akyerɛ mo.
    7: Medwenee sɛ, ‘Ɛsɛ sɛ mpanimfoɔ kasa; ɛsɛ sɛ wɔn a wɔn ani afire kyerɛ nyansa.’
    8: Nanso honhom a ɛte onipa mu, Otumfoɔ no ahomeɛ no na ɛma nteaseɛ.
    9: Ɛnyɛ mpanimfoɔ nko na wɔyɛ anyansafoɔ, ɛnyɛ wɔn a wɔn ani afire nko na wɔte deɛ ɛyɛ ase.
    10: '“Enti mese: Montie me; me nso mɛka mʼadwene.'
    11: Metwɛneeɛ wɔ ɛberɛ a morekasa, metiee mo adwenkyerɛ; ɛberɛ a na monhunu deɛ monka no,
    12: meyɛɛ aso maa mo pa ara, nanso mo mu biara antumi ankyerɛ sɛ Hiob ayɛ mfomsoɔ; mo mu biara anyi nʼanosɛm ano.
    13: Monnka sɛ, ‘Ɔnim nyansa; Onyankopɔn nko ara na ɔbɛtumi asesa nʼadwene.’
    14: Sɛ Hiob ne me kasaeɛ a, anka merennyina mo adwenkyerɛ no so mmua no.
    15: “Mo ho adwiri mo, monni hwee ka bio; mo nsɛm asa.
    16: Ɛsɛ sɛ metwɛn wɔ ɛberɛ a moayɛ komm yi, saa ɛberɛ a mo monni mmuaeɛ biara de ma yi?
    17: Me nso mɛka bi me nso mɛka mʼadwene.
    18: Ɛfiri sɛ, nsɛm ahyɛ mʼanomu ma, na honhom a ɛte me mu no hyɛ me sɛ menka;
    19: Me mu no, mete sɛ nsa a ɛhyɛ toa mu; Me te sɛ nsã kotokuo foforɔ a ɛrebɛpae.
    20: Ɛsɛ sɛ mekasa na me ho tɔ me; ɛsɛ sɛ mebue mʼano na me ma mmuaeɛ.
    21: Merenyɛ animhwɛ na merenkorɔkorɔ obiara.
    22: Na sɛ makwadare akorɔkorɔ mu a, anka me Yɛfoɔ bɛyi me afiri hɔ ntɛm so.
  33:
    1: “Na afei, Hiob, tie me nsɛm; yɛ aso ma biribiara a mɛka.
    2: Merebɛbue mʼano; me nsɛm aba me tɛkrɛma so.
    3: Me nsɛm firi akoma a ɛtene mu; na mʼano de ahonim pa ka deɛ menim.
    4: Onyankopɔn Honhom na abɔ me; Otumfoɔ no ahome ma me nkwa.
    5: Sɛ wobɛtumi a, ma me mmuaeɛ; siesie wo ho, na ka si mʼanim.
    6: Wo ne me nyinaa yɛ pɛ wɔ Onyankopɔn anim; me nso wɔbɔɔ me firii dɔteɛ mu.
    7: Ɛnsɛ sɛ wosuro me, na ɛnsɛ sɛ me nsa yɛ den wɔ wo so.
    8: “Nanso woaka ama mate, metee saa nsɛm no, na wokaa sɛ,
    9: ‘Meyɛ kronn na menni bɔne; me ho te na afɔdie biara nni me ho.
    10: Nanso Onyankopɔn anya me ho mfomsoɔ; wafa me sɛ ne ɔtamfoɔ.
    11: Ɔde me nan ahyɛ mpɔkyerɛ mu; na nʼani wɔ mʼakwan nyinaa so.’
    12: “Nanso meka mekyerɛ wo sɛ, yei mu deɛ, woayɛ mfomsoɔ, ɛfiri sɛ Onyankopɔn so sene ɔdasani.
    13: Na adɛn enti na wonwiinwii hyɛ no sɛ ɔmmua onipa nsɛm biara anaa?
    14: Nanso, Onyankopɔn kasa wɔ akwan ahodoɔ so, na ebia nnipa nte.
    15: Ɔkasa wɔ daeɛso ne anadwo anisoadehunu mu, ɛberɛ a nna afa nnipa na wɔretu nkorɔmo wɔ wɔn mpa so,
    16: ɔtumi kasa gu wɔn asom na ɔde kɔkɔbɔ yi wɔn hu,
    17: sɛ ɔbɛdane onipa afiri nneyɛɛ bɔne ho na watwe no afiri ahantan ho,
    18: sɛ ɔmma ne ɔkra nnkɔ amena mu na ɔnhwere ne nkwa wɔ akofena ano.
    19: Onyankopɔn tumi de yea twe onipa aso ɛberɛ a ɔda mpa so na ne nnompe mu yea nnyae da,
    20: kɔsi sɛ ne kɔn nnɔ aduane na ne ɔkra nso po aduane a ɛyɛ akɔnnɔ pa ara;
    21: ɔfɔn yɛ basaa, na ne nnompe a anka ɛho akata no ho da hɔ.
    22: Ne ɔkra bɛn damena, na ne nkwa bɛn owuo abɔfoɔ.
    23: “Nanso sɛ abɔfoɔ apem no mu baako wɔ nʼafa sɛ ɔdimafoɔ a ɔbɛkyerɛ no deɛ ɛyɛ ma no a,
    24: ɔbɛhunu no mmɔbɔ na waka sɛ, ‘Monnyaa no na wankɔ damena mu; na manya mpatadeɛ ama no,’
    25: afei ne wedeɛ bɛyɛ foforɔ sɛ abɔfra deɛ, na asi ne dada mu sɛ mmeranteberɛ mu deɛ.
    26: Sɛ ɔbɔ Onyankopɔn mpaeɛ a, ɔbɛnya adom afiri ne hɔ, ɔbɛhunu Onyankopɔn anim na ɔde ahosɛpɛ ateam na Onyankopɔn agye no bio sɛ ɔteneneeni.
    27: Afei ɔbɛba nnipa mu abɛka sɛ, ‘Meyɛɛ bɔne na mekyeaa deɛ ɛtene, nanso wantwe mʼaso sɛdeɛ ɛfata me.
    28: Ɔgyee me ɔkra na wamma no ankɔ damena mu, enti mɛtena ase na madi hann no mu dɛ.’
    29: “Onyankopɔn yɛ yeinom nyinaa ma onipa, mprɛnu ne ne mprɛnsa so,
    30: sɛdeɛ onipa kra renkɔ damena mu, na nkwa hann no ahyerɛn ne so.
    31: “Yɛ aso, Hiob, na tie me; yɛ dinn na menkasa.
    32: Na sɛ wowɔ biribi ka a, bua me; kasa, na mepɛ sɛ wɔbu wo bem.
    33: Sɛ ɛnte saa nso a, ɛnneɛ tie me. Yɛ dinn na mɛkyerɛ wo nyansa.”
  34:
    1: Afei Elihu kaa sɛ,
    2: “Mo anyansafoɔ, montie me nsɛm; mo animdefoɔ monyɛ aso mma me.
    3: Ɛfiri sɛ aso sɔ nsɛm hwɛ sɛdeɛ tɛkrɛma ka aduane hwɛ no.
    4: Momma yɛnsese nhunu deɛ ɛyɛ ma yɛn. Momma yɛn nyinaa mmɔ mu nsua deɛ ɛyɛ.
    5: “Hiob kaa sɛ, ‘Me ho nni asɛm, nanso Onyankopɔn abu me ntɛnkyea.
    6: Ɛwom sɛ mʼasɛm da ɛkwan mu, nanso, wɔbu me ɔtorofoɔ; ɛwom sɛ menyɛɛ bɔne biara, nanso ne bɛmma no ama me apirakuro a ɛnnwu da.’
    7: Onipa bɛn na ɔte sɛ Hiob a ɔnom animtiabuo sɛ nsuo?
    8: Ɔne amumuyɛfoɔ nante; na ɔne atirimuɔdenfoɔ nso bɔ.
    9: Ɛfiri sɛ ɔka sɛ, ‘Sɛ onipa bɔ mmɔden sɛ ɔbɛsɔ Onyankopɔn ani a ɔnnya ho mfasoɔ biara.’
    10: “Enti mo mmarima a mowɔ nteaseɛ montie me. Ɛmpare Onyankopɔn sɛ ɔbɛyɛ bɔne, sɛ Otumfoɔ no bɛyɛ mfomsoɔ.
    11: Nnipa nneyɛeɛ so na ɔhwɛ tua wɔn ka; deɛ ɛfata ne nneyɛeɛ na ɔma ɛba ne so.
    12: Ɛmfata sɛ wɔde mfomsoɔ susu Onyankopɔn, na ɛmfata sɛ wɔde ntɛnkyea susu Otumfoɔ.
    13: Hwan na ɔde no sii asase so? Hwan na ɔde ewiase nyinaa hyɛɛ ne nsa?
    14: Sɛ ɛyɛɛ ne pɛ na ɔyii ne Honhom ne nʼahome a,
    15: anka adasamma nyinaa bɛbɔ mu ayera, na onipa bɛsane akɔ mfuturo mu.
    16: “Sɛ mowɔ nhunumu a, montie yei; montie deɛ meka.
    17: Obi a ɔkyiri atɛntenenee bɛtumi adi nnipa so? Mobɛtumi abu Ɔteneneeni kɛseɛ no fɔ anaa?
    18: Ɛnyɛ Ɔno na ɔka kyerɛ ahemfo sɛ, ‘Mo ho nni mfasoɔ,’ na ɔka kyerɛɛ atitire sɛ, ‘Moyɛ atirimuɔdenfoɔ’?
    19: Ɔnhwɛ mmapɔmma anim na ɔnyiyi adefoɔ ne ahiafoɔ mu, ɛfiri sɛ wɔn nyinaa yɛ ne nsa ano adwuma.
    20: Wɔwuwu mmerɛ tiawa bi mu, wɔ anadwo dasuo mu; nnipa no ho woso na wɔsene kɔ; ahoɔdenfoɔ totɔ a ɛmfiri onipa.
    21: “Nʼani hwɛ nnipa akwan; na ɔhunu wɔn anammɔntuo biara.
    22: Baabiara nni hɔ a aduru sum, esum kabii, a amumuyɛfoɔ bɛtumi ahinta.
    23: Ɛho nhia Onyankopɔn sɛ ɔbɛhwehwɛ nnipa mu bio, a enti ɛsɛ sɛ wɔba nʼanim bɛgye atemmuo.
    24: Ɔbobɔ aberempɔn gu a ɔnyɛ nhwehwɛmu biara, na ɔde afoforɔ sisi wɔn ananmu.
    25: Ɛfiri sɛ ɔhunu wɔn nneyɛeɛ, ɔtu wɔn gu anadwo na wɔdwerɛ wɔn.
    26: Ɔtua wɔn amumuyɛsɛm so ka wɔ baabi a obiara bɛtumi ahunu wɔn,
    27: ɛfiri sɛ, wɔmane firii nʼakyi kɔeɛ na wɔampɛ nʼakwan biara anhwɛ.
    28: Wɔmaa ahiafoɔ sufrɛ duruu nʼanim na ɛma ɔtee mmɔborɔni su.
    29: Nanso sɛ ɔyɛ komm a, hwan na ɔbɛtumi abu no fɔ? Sɛ ɔde nʼanim hinta nso a, hwan na ɔbɛhunu no? Nanso ɔdi onipa ne ɔman so pɛpɛɛpɛ,
    30: ɔmma onipa a ɔnnim Onyame nni ɔhene, sɛdeɛ wɔnnsum nnipa no mfidie.
    31: “Adɛn enti na onipa nka nkyerɛ Onyankopɔn sɛ, ‘Mayɛ bɔne na merenyɛ bɔne bio.
    32: Kyerɛ me na menhunu; na sɛ mayɛ bɔne a, merenyɛ saa bio.’
    33: Ɛsɛ sɛ Onyankopɔn gyina deɛ wode wʼano aka so tua wo ka, wɔ ɛberɛ a woayɛ sɛ worennu wo ho anaa? Ɛsɛ sɛ wosi gyinaeɛ, ɛnyɛ me; enti ka deɛ wonim kyerɛ me.
    34: “Nnipa a wɔwɔ nteaseɛ pae mu ka, animdefoɔ a wɔtie me ka kyerɛ me sɛ,
    35: ‘Hiob nnkasa nimdeɛ kwan so; aba biara nni ne kasa mu.’
    36: Ao, sɛ wɔsɔɔ Hiob hwɛeɛ kɔɔ akyiri a anka ɛyɛ, ɛfiri sɛ ɔyiyii nsɛm ano sɛ omumuyɛfoɔ!
    37: Ɔde atuateɛ ka ne bɔne ho; ɔde ahantan bɔ ne nsam gu yɛn so na ɔma ne nsɛm a ɔka tia Onyankopɔn no dɔɔso.”
  35:
    1: 'Afei, Elihu kaa sɛ:'
    2: “Wogye di sɛ yei fata? Woka sɛ, ‘Onyankopɔn bɛtwitwa agye me.’
    3: Nanso wobisa no sɛ, ‘Mfasoɔ bɛn na mɛnya, na sɛ manyɛ bɔne a, mfasoɔ bɛn na mɛnya?’
    4: “Mepɛ sɛ mebua wo ne wo nnamfonom nyinaa.
    5: Ma wʼani so kyerɛ ɔsoro na hwɛ; hwɛ omununkum a ɛwɔ wʼatifi ɔsorosoro nohoa.
    6: Sɛ woyɛ bɔne a, ɛkwan bɛn so na ɛsakyera Onyankopɔn? Mpo sɛ wo bɔne dɔɔso a, nsunsuansoɔ bɛn na ɛnya wo ne so?
    7: Sɛ wotene a, ɛdeɛn na wode ma noɔ anaasɛ ɛdeɛn na ɔnya firi wo nsam?
    8: Wʼamumuyɛ pira onipa a ɔte sɛ wo na wo tenenee pira nnipa mma nko ara.
    9: “Nnipa su ɛberɛ a wɔwɔ nhyɛsoɔ ase; na wɔsrɛ mmoa firi deɛ ɔwɔ tumi nsam.
    10: Nanso, obi mmisa sɛ, ‘Ɛhe na Onyankopɔn, me Yɛfoɔ no wɔ, deɛ ɔma nnwom anadwo no,
    11: deɛ ɔkyerɛ yɛn nimdeɛ bebree sene asase so mmoa na ɔma yɛhunu nyansa sene ewiem nnomaa?’
    12: Sɛ nnipa su team a, ɔmmua, amumuyɛfoɔ ahantan enti.
    13: Ampa ara Onyankopɔn rentie wɔn nkotosrɛ hunu no; na Otumfoɔ remmu.
    14: Woka sɛ wonhunu no, nanso sɛ wotwɛn no a, ɔde atɛntenenee bɛba enti ɛsɛ sɛ wotwɛn no.
    15: Bio, woka sɛ nʼabufuo mmfa asotweɛ mma na nʼani nni amumuyɛsɛm akyi pii.
    16: Enti Hiob bue nʼano ka nsɛm hunu; nimdeɛ a ɔnni enti, ɔkeka nsɛm bebree.”
  36:
    1: Elihu toaa ne kasa so sɛ,
    2: “Monto mo bo ase kakra mma me, na mɛkyerɛ mo sɛ aka bebree a ɛsɛ sɛ yɛka ma Onyankopɔn.
    3: Menya me nimdeɛ firi akyirikyiri; mɛka sɛ me Yɛfoɔ bu atɛntenenee.
    4: Monnye ntom sɛ me nsɛm yɛ nokorɛ turodoo; na meyɛ obi a ne nimdeɛ so wɔ mo mu.
    5: “Onyankopɔn so, nanso, ɔntwiri nnipa; ɔkorɔn na ɔnhinhim ne botaeɛ mu.
    6: Ɔmma amumuyɛfoɔ ntena nkwa mu, na ɔde amanehunufoɔ kyɛfa ma wɔn.
    7: Ɔnnyi nʼani mfiri ɔteneneeni so. Ɔma wɔne ahemfo di adeɛ na ɔma wɔn so afebɔɔ.
    8: Na sɛ wɔde mpokyerɛ gu nnipa na amanehunu ahoma akyekyere wɔn papee a,
    9: ɔka deɛ wɔayɛ kyerɛ wɔn sɛ wɔnam ahantan so ayɛ bɔne.
    10: Ɔma wɔtie ntenesoɔ na ɔhyɛ wɔn sɛ wɔnnu wɔn ho wɔn bɔne ho.
    11: Sɛ wɔyɛ ɔsetie na wɔsom no a, wɔbɛdi yie wɔ wɔn ɛnna a aka no mu na wɔn mfeɛ nyinaa ayɛ anisɔ ama wɔn.
    12: Na sɛ wɔantie no a, wɔbɛyera wɔ akofena ano, na wɔawuwu a wɔnni nimdeɛ.
    13: “Wɔn a wɔnnim Onyame no kora abufuo so; mpo sɛ ɔgu wɔn nkɔnsɔnkɔnsɔn a, wɔnsu mpɛ mmoa.
    14: Wɔwuwu wɔn mmabunuberɛ mu wɔ adwaman mu, wɔ mmarima adwamanfoɔ a wɔtete abosonnan mu mu.
    15: Nanso, wɔn a wɔhunu amane no, ɔgye wɔn; na ɔkasa kyerɛ wɔn wɔ wɔn haw mu.
    16: “Ɔregye wo afiri ahohiahia mu de wo akɔ petee mu a ahokyere nnie, deɛ wowɔ asomdwoeɛ, na nnuane pa ayɛ wo ɛpono so ma.
    17: Nanso seesei, atemmuo a ɛfata amumuyɛfoɔ na aba wo so; atemmuo ne atɛntenenee asɔ wo mu.
    18: Hwɛ yie na obi amfa ahonya annaadaa wo; mma adanmudeɛ kɛseɛ bi ntwe wo.
    19: Wʼahonya anaasɛ mpo wʼahohaw bebrebe nyinaa enti, worenkɔ amanehunu mu anaa?
    20: Mpere anadwo ho, sɛ ɛmmɛpra nnipa mfiri wɔn afie mu.
    21: Hwɛ na woannane ankɔ bɔne ho, deɛ ayɛ sɛ wopɛ sene amanehunu.
    22: “Onyankopɔn yɛ kɛseɛ wɔ ne tumi mu. Hwan na ɔyɛ ɔkyerɛkyerɛfoɔ sɛ ɔno?
    23: Hwan na wahyehyɛ nʼakwan ama no anaa waka akyerɛ no sɛ, ‘Woayɛ mfomsoɔ.’
    24: Kae na kamfo nʼadwuma a nnipa de nnwontoɔ akamfo no.
    25: Adasamma nyinaa ahunu; nnipa hwɛ haa firi akyirikyiri.
    26: Onyankopɔn yɛ kɛseɛ, ɛboro yɛn nteaseɛ so! Ne mfeɛ dodoɔ mu nni hwehwɛbea.
    27: “Ɔtwetwe nsuo a ɛsosɔ, ma ɛdane osutɔ gu asutene mu;
    28: na omununkum tɔ bosuo gu fam na osutɔ bebree gu adasamma so.
    29: Hwan na ɔbɛtumi ate sɛdeɛ ɔtrɛtrɛ omununkum mu ase, sɛdeɛ ɔbobɔ mu firi nʼatenaeɛ?
    30: Hwɛ sɛdeɛ ɔhwete nʼanyinam mu wɔ ne ho ma ɛkɔ ɛpo bunu mu.
    31: Yei ne ɛkwan a ɔfa so di amanaman no so na ɔma aduane bu wɔn so.
    32: Ɔde anyinam hyɛ ne nsam ma na ɔhyɛ no sɛ ɛnsi nʼagyiraeɛ.
    33: Nʼaprannaa bɔ ahum a ɛreba no ho nkaeɛ; na anantwie mpo ma wɔhunu sɛ ɛreba.
  37:
    1: “Yei ma mʼakoma bɔ paripari na ɛbɔ denden pa ara.
    2: Tie! Tie ne nne mmobom, ne hooyɛ a ɛfiri nʼanom reba.
    3: Ɔgyaa nʼanyinam mu wɔ ɔsoro ase nyinaa na ɔma ɛkɔduru asase ano.
    4: Ɛno akyi na ne mmobom no ba; ɔde nne kɛseɛ bobom. Sɛ ɔkasa a, biribiara nsianka no.
    5: Onyankopɔn nne bobom ma no yɛ nwanwa; ɔyɛ nneɛma akɛseɛ a ɛboro yɛn adwene so.
    6: Ɔka kyerɛ sukyerɛmma sɛ, ‘Tɔ gu asase so,’ ne osutɔ nso sɛ, ‘Yɛ osutɔ kɛseɛ.’
    7: Sɛdeɛ nnipa a wabɔ wɔn nyinaa bɛhunu nʼadwuma enti, ɔma obiara gyae nʼadwuma.
    8: Wiram mmoa kɔtetɛ; wɔkɔhyehyɛ wɔn abɔn mu.
    9: Ahum tu firi ne pia mu, na awɔ nso firi mframa a ɛrebɔ mu.
    10: Onyankopɔn ahome de nsukyeneeɛ ba, na nsuo hahanaa no kyene.
    11: Ɔde fɔnwuni hyɛ omununkum ma; na ɔtwa nʼanyinam fa mu.
    12: Ɔhyɛ ma wɔkyinkyini fa asase so nyinaa so hyia yɛ deɛ ɔkyerɛ sɛ wɔnyɛ biara.
    13: Ɔde omununkum ba de bɛtwe nnipa aso, anaasɛ ɔma ɛtɔ gu asase so de kyerɛ nʼadɔeɛ.
    14: “Tie yei, Hiob; gyae na dwene Onyankopɔn anwanwadeɛ ho.
    15: Wonim sɛdeɛ Onyankopɔn danedane omununkum, na ɔma anyinam tete firi mu?
    16: Wonim sɛdeɛ omununkum sensɛn ewiem, deɛ ɔyɛ nyansaboakwa no anwanwadeɛ?
    17: Mo a mote fifire wɔ mo ntadeɛ mu ɛberɛ a anafoɔ mframa ma asase no yɛ dinn no,
    18: wobɛtumi aboa no ama watrɛ ewiem, a ɛyɛ dene sɛ kɔbere mfrafraeɛ ahwehwɛ?
    19: “Kyerɛ yɛn deɛ ɛsɛ sɛ yɛka kyerɛ no; yɛrentumi nka yɛn asɛm, ɛsiane sɛ yɛnnim enti.
    20: Ɛsɛ sɛ wɔbɔ Onyankopɔn nkaeɛ sɛ mepɛ sɛ me ne no kasa anaa? Onipa bi wɔ hɔ a ɔbɛpɛ sɛ wɔbɛmene no anaa?
    21: Obiara rentumi nhwɛ owia, sɛdeɛ ɛhyerɛn wɔ ewiem ɛberɛ a mframa abɔ ama ewiem ateɛ.
    22: Ɔfiri atifi fam ba wɔ animuonyam sononko mu; Onyankopɔn ba wɔ surokronkron tumi mu.
    23: Yɛnhunu Otumfoɔ deɛ, nanso ne tumi yɛ kɛseɛ; nʼatɛntenenee ne teneneeyɛ kɛseɛ akyi mpo ɔnyɛ nhyɛsoɔ.
    24: Ɛno enti nnipa de anidie ma no, na ɔmmu akoma mu anyansafoɔ biara.”
  38:
    1: Afei, Awurade firi ahum mu buaa Hiob sɛ,
    2: “Hwan ne deɛ ɔde nsɛm a nimdeɛ nni mu katakata mʼafotuo so?
    3: Hyɛ wo ho den sɛ ɔbarima; mɛbisa wo nsɛm, na wobɛyi mʼano.
    4: “Ɛberɛ a metoo asase fapem no, na wowɔ he? Sɛ wonim a, ka ɛ.
    5: Hwan na ɔsusuu ne tenten ne ne tɛtrɛtɛ? Ampa ara wonim! Hwan na ɔtwee susuhoma faa ani?
    6: Ɛdeɛn so na ɛgyina, anaasɛ hwan na ɔtoo ne tweatiboɔ no,
    7: ɛberɛ a anɔpa nsoromma bɔɔ mu too dwom, na abɔfoɔ nyinaa de anigyeɛ teaam no?
    8: “Hwan na ɔkaa ɛpo hyɛɛ apono akyi, ɛberɛ a ɛpue firii yafunu mu,
    9: ɛberɛ a mede omununkum yɛɛ nʼaduradeɛ na mede esum kabii kyekyeree noɔ,
    10: ɛberɛ a metoo hyeɛ maa noɔ na mesisii nʼapono ne nʼadaban,
    11: ɛberɛ a mekaa sɛ, ‘Ɛha ara na wobɛduru, ɛntra ha; ɛha na wʼahantan asorɔkyeɛ no mmɛso’?
    12: “Woahyɛ mmara ama adekyeeɛ da? Anaa woakyerɛ no nʼafa,
    13: sɛ ɛnkɔka asase ano na ɛntu amumuyɛfoɔ mfiri so?
    14: Asase fa ne bɔberɛ sɛ dɔteɛ a ɛhyɛ nsɔano ase; na ɛso tebea da adi te sɛ atadeɛ.
    15: Wɔde amumuyɛfoɔ hann akame wɔn, na wɔn abasa a wɔapagya no mu abu.
    16: “Woapɛɛpɛɛ mu ahunu nsutire a ɛpo firi mu ba anaa woanante ne bunu mu?
    17: Wɔde owuo apono akyerɛ wo? Woahunu owuo sunsumma apono anaa?
    18: Woate ewiase a ɛda hɔ hahanaa no ase anaa? Sɛ wonim yeinom nyinaa a, ka kyerɛ me.
    19: “Ɛhe na hann firi ba? Na ɛhe na esum nso kɔ?
    20: Wobɛtumi de wɔn akɔ wɔn siberɛ? Wonim akwan a ɛkɔ wɔn atenaeɛ?
    21: Ampa ara wonim, ɛfiri sɛ na woawo wo dada. Woanyini yie!
    22: “Woakɔ sukyerɛmma adekoradan mu da, anaa woahunu asukɔtweaa adekoradan
    23: a makora so ama ahohiahia berɛ, ɔsa ne akodie nna?
    24: Ɛkwan bɛn na ɛkɔ baabi a anyinam firi ba, anaa baabi a apueeɛ mframa firi na ɛbɔ fa asase so?
    25: Hwan na ɔtwaa ɛka maa osubransam, ne ɛkwan maa aprannaa mmobom,
    26: sɛ ɛbɛtɔ agu asase a obiara nte soɔ so, anweatam a obiara nni soɔ,
    27: na ama asase bonini a ɛyɛ wesee yi afɔ na ɛserɛ afifiri so?
    28: Osutɔ wɔ agya anaa? Hwan na ɔyɛ agya ma obosuo?
    29: Hwan yafunu mu na nsukyeneeɛ fire? Hwan na ɔwoo nsukyeneeɛ mporoporowa firi soro
    30: ɛberɛ a nsuo kyene dane sɛ ɛboɔ, na ebunu ani kyene?
    31: “Wobɛtumi de ahoma akyekyere Akokɔbaatan ne ne mma? Wobɛtumi asane Nwenwenente nhoma anaa?
    32: Wobɛtumi de anɔpa nsoromma aba wɔ ne berɛ mu anaasɛ wobɛtumi ayi sisire ne ne mma afiri hɔ?
    33: Wonim mmara a ɛfa ewiem ho? Wobɛtumi de Onyankopɔn ahennie aba asase so?
    34: “Wobɛtumi ama wo nne aduru omununkum so na wode nsuo akata wo ho anaa?
    35: Wobɛtumi ama anyinam atwa? Wɔbɛka akyerɛ wo sɛ, ‘Yɛnnie anaa’?
    36: Hwan na ɔde nyansa ma akoma anaasɛ ɔde nteaseɛ hyɛ adwene mu.
    37: Hwan na ɔwɔ nyansa a wɔde kan omununkum? Hwan na ɔbɛtumi akyea ɔsoro nsuo nkotokuo,
    38: ɛberɛ a mfuturo ayɛ den ama dɔteɛ atɔatɔ keka bɔ mu.
    39: “Wokɔ ahayɔ ma gyatabereɛ ma agyata didi mee
    40: ɛberɛ a wɔbutubutu wɔn abɔn ano anaasɛ wɔtetɛ nnɔtɔ ase?
    41: Hwan na ɔma anene aduane ɛberɛ a ne mma su frɛ Onyankopɔn na wɔkyinkyini pɛ aduane?
  39:
    1: “Wonim ɛberɛ a bepɔ so mmirekyie wowoɔ? Woahwɛ, ahunu ɛberɛ a ɔforoteɛ nyinsɛn ne ba?
    2: Woakane abosome dodoɔ a wɔde nyinsɛn? Wonim ɛberɛ a wɔwoɔ anaa?
    3: Wɔkoto wowo wɔn mma; na wɔn awokoɔ yea to twa.
    4: Wɔn mma nyini ahoɔden so wɔ wiram; na wɔgya wɔn awofoɔ hɔ a wɔnnsane nkɔ wɔn nkyɛn bio.
    5: “Hwan na ɔma wiram afunumu fa ne ho die? Hwan na ɔsanee ne nhoma?
    6: Mede asase bonini maa no sɛ ne fie, ne nkyene asase tamaa sɛ nʼatenaeɛ.
    7: Ɔsere kurom gyegyeegyeyɛ no; na ɔnte ɔkafoɔ nteateam.
    8: Ɔkyinkyini mmepɔ no so sɛ nʼadidibea; ɛhɔ na ɔkyin hwehwɛ wira mono biara.
    9: “Ɛkoɔ bɛpene sɛ ɔbɛsom wo anaa? Ɔbɛtena wo mmoa adididaka nkyɛn anadwo anaa?
    10: Wobɛtumi asa no wɔ fentemfidie so? Ɔbɛfentem mmɔnhwa a ɛda wʼakyi anaa?
    11: Wobɛtumi de wo ho ato no so ɛsiane nʼahoɔden dodoɔ nti? Wobɛgya wʼadwuma a ɛyɛ den ama no anaa?
    12: Wogye di sɛ ɔde wʼaburo bɛba na waboa ano de akɔ ayuporobea anaa?
    13: “Sohori bɔ nʼataban mu anigyeɛ so, nanso wɔntumi mfa ntoto asukɔnkɔn deɛ ho.
    14: Ɔto ne nkosua gu asase so ma mfuturo ka no hye,
    15: ɛmfa ne ho sɛ ɛnan bi bɛpɛkyɛ no, sɛ wiram aboa bi bɛtiatia so.
    16: Ɔbɔ ne mma atirimuɔden sɛdeɛ wɔnnyɛ ne dea; ɛmfa ne ho sɛ nʼadwuma bɛyɛ kwa,
    17: ɛfiri sɛ Onyankopɔn amma no nyansa, wamma no nhunumu biara.
    18: Nanso sɛ ɔtrɛ ne ntaban mu tu mmirika a, ɔsere ɔpɔnkɔ ne ne sotefoɔ.
    19: “Wo na woma ɔpɔnkɔ no nʼahoɔden anaa wode ne kɔn mu nwi kuhaa no ma no?
    20: Wo na woma no huri te sɛ ntutummɛ, na ɔde ne nkorɔmo hunahuna anaa?
    21: Ɔde ne nan tintim fam denden, na nʼani gye nʼahoɔden mu, na afei ɔbɔ wura ɔko mu.
    22: Ɔmmɔ hu, na ɔnsuro biribiara; ɔhunu akofena a ɔnnwane.
    23: Bɛmma woso wɔ ne nkyɛn mu bɔha mu, na pea ne pɛmɛ nso di ahim wɔ ne ho.
    24: Ɔfiri ahopereɛ mu de nʼano sisi fam; na sɛ wɔhyɛn totorobɛnto a, ɔntumi nnyina faako.
    25: Sɛ totorobɛnto hyɛne a ɔka sɛ, ‘Wiɛɛ!’ ɔte ɔko ho hwa firi akyirikyiri, ɔsahene no nteamu ne ɔko mu osebɔ.
    26: “Wo nyansa na ɛma akorɔma tuo na ɔtrɛ ne ntaban mu fa anafoɔ?
    27: Wo na wohyɛ ɔkɔdeɛ ma no tu kɔ sorosoro kɔyɛ ne pirebuo wɔ hɔ?
    28: Ɔbotan mu na ɔteɛ na ɛhɔ na ɔda; ɔbotan sorɔnsorɔn yɛ nʼabandenden.
    29: Ɛhɔ na ɔfiri kɔpɛ nʼaduane; nʼani hunu adeɛ a ɛwɔ akyirikyiri.
    30: Mogya yɛ ne mma aduane, na baabi a atɔfoɔ wɔ no, ɛhɔ na ɔwɔ.”
  40:
    1: Afei Awurade buaa Hiob sɛ,
    2: “Deɛ ɔne Otumfoɔ no wɔ asɛm no bɛtene ne so anaa? Ma deɛ ɔbɔ Onyankopɔn kwaadu no mmua no ɛ!”
    3: Na Hiob buaa Awurade sɛ,
    4: “Mensɛ na memfata, ɛbɛyɛ dɛn na matumi anya mmuaeɛ? Mede me nsa memua mʼano.
    5: Makasa baako, nanso menni mmuaeɛ mprenu so, na merenkasa bio.”
    6: Afei, Awurade firi ahum mu buaa Hiob sɛ,
    7: “Hyɛ wo ho den sɛ ɔbarima; mɛbisa wo nsɛm, na ɛsɛ sɛ wobua me.
    8: “Wobɛka mʼatemmuo ho asɛm bɔne anaa? Wobɛbu me fɔ de abu wo ho bem?
    9: Wowɔ abasa te sɛ Onyankopɔn deɛ, na wo nne bɛtumi abobom sɛ ne deɛ?
    10: Ɛnneɛ fa animuonyam ne ɔhyerɛn hyehyɛ wo ho, na fira anidie ne kɛseyɛ.
    11: Hwie wʼabufuhyeɛ mmoroso no gu, hwɛ ɔhantanni biara na brɛ no ase,
    12: hwɛ ɔhantanni biara na si no fam na tiatia amumuyɛfoɔ so wɔ faako a wɔgyina hɔ.
    13: Sie wɔn nyinaa bɔ mu wɔ mfuturo mu; kata wɔn anim wɔ damena mu.
    14: Na afei mʼankasa mɛgye atom sɛ wo ara wo basa nifa bɛtumi agye wo nkwa.
    15: “Hwɛ susono, deɛ meyɛɛ no kaa wo ho na ɔwe ɛserɛ te sɛ ɔnantwie.
    16: Hwɛ ahoɔden a ɔwɔ wɔ nʼasene mu ne ahoɔden fufuo a ɛwɔ ne yafunu so wedeɛ mu!
    17: Ne dua hinhim sɛ ntweneduro; ne srɛ mu ntini yɛ peperee.
    18: Ne nnompe te sɛ kɔbere mfrafraeɛ nnorobɛn, nʼabasa ne ne nan te sɛ nnadeɛ praban.
    19: Ɔdi Onyankopɔn nsa ano adwuma mu kan, nanso ne Yɛfoɔ bɛtumi de akofena akɔ ne so.
    20: Nkokoɔ fifiri wɔn nnɔbaeɛ ma no, na wiram mmoa nyinaa goro bɛn hɔ.
    21: Nkasɛɛ nkasɛɛ nnua ase na ɔda, na atɛkyɛ mu demmire akata no so.
    22: Nkasɛɛ nkasɛɛ nwunu no hata ne so; na nsunoa nnua atwa ne ho ahyia.
    23: Nsuo nworosoɔ nha no; mpo sɛ Yordan bobɔ ba nʼano a, ɔnni ɔhaw.
    24: Obi bɛtumi akye no animono; anaa obi bɛtumi de afidie ayi no na wabɔne ne hwene mu?
  41:
    1: “Wobɛtumi de darewa atwe ɔdɛnkyɛmmirampɔn anaa wobɛtumi de ahoma akyekyere ne tɛkrɛma?
    2: Wobɛtumi de ahoma afa ne hwenemu, anaasɛ wobɛtumi de darewa asɔ nʼapantan mu?
    3: Ɔbɛkɔ so asrɛ wo sɛ hunu no mmɔbɔ anaa? Ɔne wo bɛkasa brɛoo?
    4: Ɔbɛpene ne wo ayɛ apam ama wode no ayɛ wʼakoa afebɔɔ anaa?
    5: Wobɛtumi de no ayɛ ayɛmmoa te sɛ anomaa anaa wobɛtumi asa no ahoma de no ama wo mmammaa?
    6: Adwadifoɔ bɛpɛ sɛ wobɛtɔ no de no adi dwa anaa?
    7: Wobɛtumi de mpea awowɔ ne wedeɛ mu anaasɛ wode mpataa pɛmɛ bɛwowɔ ne tiri ho?
    8: Wode wo nsa ka no a, wobɛkae sɛdeɛ ɔbɛwoso ne ho, enti worenyɛ saa bio!
    9: Ɛkwan biara nni hɔ a wobɛfa so akye no; ani a ɛbɔ ne so kɛkɛ no ma nnipa dwodwo.
    10: Obiara ntumi nsi ne bo nhwanyane no. Afei hwan na ɔbɛtumi ne me adi asie?
    11: Hwan na mede no ka a ɛsɛ sɛ metua? Biribiara a ɛhyɛ ɔsoro ase wɔ me.
    12: “Me werɛ remfiri sɛ mɛka nʼakwaa, nʼahoɔden ne ne bɔberɛ fɛfɛ no ho asɛm.
    13: Hwan na ɔbɛtumi aworɔ ne ho nwoma, na hwan na ɔde nnareka bɛkɔ ne ho?
    14: Hwan na ɔbɛtumi abue nʼapantan, a ɛse a ɛyɛ hu ayɛ no ma no?
    15: Nʼakyi wɔ abona a ɛsesa soɔ, ɛpipi so a ɛkwan nna mu koraa;
    16: sɛdeɛ ɛpipi so fa no enti, mframa biara mfa ntam.
    17: Ɛtoatoa mu dendeenden a emu ntumi ntete.
    18: Sɛ ɔnwansi a, ɛtete ogya; nʼaniwa aba te sɛ ahemadakye hann.
    19: Egyatɛn turi firi nʼanom na nsramma turituri firi mu.
    20: Wisie tene firi ne hwene mu te sɛ ɛsɛn a ɛsi ogya soɔ.
    21: Nʼahomeɛ ma gyabidie ano sɔ, na egyadɛreɛ tu firi nʼanom.
    22: Ne kɔn mu wɔ ahoɔden ankasa; wɔn a wɔhunu no no abasa mu tu.
    23: Ne wedeɛ a abubu agu soɔ no yɛ peperee; ayɛ pemee a ɛnkeka ne ho.
    24: Ne koko so yɛ dene sɛ ɔbotan; ɛyɛ dene sɛ ayuoyammoɔ.
    25: Sɛ ɔsɔre a, ahoɔdenfoɔ bɔ huboa; sɛ ɔporo ne ho a, wɔdwane.
    26: Akofena wɔ no a, ɛnka no, pea, pɛmɛ ne agyan nso saa ara.
    27: Ɔfa dadeɛ sɛ wira bi na kɔbere mfrafraeɛ te sɛ dua a awuo bi ma no.
    28: Agyan mma no nnwane; ahwimmoɔ mu aboa yɛ ntɛtɛ ma no.
    29: Aporibaa te sɛ ɛserɛ wɔ nʼani so; na ɔsere pɛmɛ nnyegyeɛ.
    30: Abon a ano yɛ nnam tuatua ne yafunu so. Ɔtwe ne ho ase wɔ fam fa atɛkyɛ mu a, ɛyiyi akam.
    31: Ɔma ebunu mu huru sɛ nsuo a ɛwɔ ɛsɛn mu na ɔnunu ɛpo mu sɛ sradeɛ a ɛwɔ kukuo mu.
    32: Deɛ ɔbɛfa no, ɛhɔ nsuo no pa yerɛyerɛ; na obi bɛsusu sɛ ɛpo bunu adane ayɛ dwono.
    33: Biribiara a ɛwɔ asase so ne no nsɛ. Ɔyɛ abɔdeɛ a ɔnsuro hwee.
    34: Ɔmmu wɔn a wɔyɛ ahantan no mu biara; ɔyɛ wɔn a wɔyɛ ahomasoɔ no nyinaa so ɔhene.”
  42:
    1: Na Hiob buaa Awurade sɛ,
    2: “Menim sɛ wotumi yɛ nneɛma nyinaa; obiara rentumi nsɛe wo nhyehyɛeɛ.
    3: Wobisa sɛ, ‘Hwan ni a ɔnni nimdeɛ nso ɔsi mʼafotuo ho ɛkwan?’ Ampa ara mekaa nneɛma a mente aseɛ ho nsɛm, nneɛma a ɛyɛ nwanwa ma me.
    4: “Wokaa sɛ, ‘Tie na menkasa; mɛbisa wo nsɛm na ɛsɛ sɛ woma me mmuaeɛ.’
    5: Mate wo nka pɛn, na seesei deɛ, mʼani ahunu wo.
    6: Ɛno enti mebu me ho animtiaa na mete mfuturo ne nsõ mu de kyerɛ mʼahonu.”
    7: Na Awurade kaa nsɛm yi kyerɛɛ Hiob wieeɛ no, Awurade ka kyerɛɛ Temanni Elifas sɛ, “Me bo afu wo ne wo nnamfonom baanu no, ɛfiri sɛ, moanka me ho asɛm a ɛyɛ nokorɛ sɛdeɛ me ɔsomfoɔ Hiob kaeɛ no.
    8: Afei, momfa anantwie nson ne nnwennini nson, na monkɔ me ɔsomfoɔ Hiob nkyɛn, na monkɔbɔ ɔhyeɛ afɔdeɛ mma mo ho. Me ɔsomfoɔ Hiob bɛbɔ mpaeɛ ama mo, na mɛtie ne mpaeɛbɔ no na merenyɛ mo sɛdeɛ ɛfata mo nkwaseasɛm no. Nsɛm a moka faa me ho no nyɛ nokorɛ sɛdeɛ me ɔsomfoɔ Hiob yɛeɛ no.”
    9: Enti, Temanni Elifas ne Suhini Bildad ne Naamani Sofar yɛɛ sɛdeɛ Awurade hyɛɛ wɔn no, na Awurade tiee Hiob mpaeɛbɔ.
    10: Hiob bɔɔ mpaeɛ maa ne nnamfonom akyi no, Awurade sane yɛɛ no ɔdefoɔ bio na ɔde nʼahodeɛ a na ɔwɔ kane no mmɔho mmienu maa no.
    11: Afei, ne nuammarima, ne nuammaa nyinaa ne obiara a na ɔnim no dada no baa ne fie ne no bɛdidiiɛ. Wɔkyekyeree ne werɛ wɔ amanehunu a Awurade ma ɔkɔɔ mu no ho, na wɔn mu biara brɛɛ no dwetɛ ne sikakɔkɔɔ kawa.
    12: Awurade hyiraa Hiob nkwa awieeɛ senee ne ahyɛaseɛ. Ɔnyaa nnwan ɔpedunan, nyoma mpem nsia, anantwinini mpamho apem ne mfunumu abereɛ apem.
    13: Bio ɔnyaa mmammarima baason ne mmammaa baasa.
    14: Ɔtoo ne babaa piesie no edin Yemima, na deɛ ɔdi soɔ no Kesia na deɛ ɔtɔ so mmiɛnsa no de Keren-Hapuk.
    15: Asase no so nyinaa, na mmaa biara nni hɔ a wɔn ho yɛ fɛ sɛ Hiob mmammaa no, na wɔn agya de wɔn kaa wɔn nuammarima no ho maa wɔn agyapadeɛ.
    16: Yei akyiri no, Hiob dii mfirinhyia ɔha aduanan; ɔhunuu ne mma ne ne mmanana awoɔ ntoatoasoɔ ɛnan.
    17: Afei ɔwuiɛ a na wayɛ akora pa ara.
19:
  1:
    1: Nhyira ne onipa a ɔntie amumuyɛfoɔ afotuo na ɔnni nnebɔneyɛfoɔ nhwɛsoɔ akyi na ɔntena fɛdifoɔ tenabea.
    2: Na mmom, Awurade mmara sɔ nʼani, na ɔdwene ho awia ne anadwo.
    3: Ɔte sɛ dua a wɔatɛ wɔ asutene ho, na ɛso nʼaba ne berɛ mu a nʼahahan no nnwan. Deɛ ɔyɛ biara yɛ yie.
    4: Nanso nnebɔneyɛfoɔ nte saa; wɔte sɛ ntɛtɛ a mframa bɔ guo.
    5: Enti amumuyɛfoɔ rentumi nnyina atemmuo no ano, na nnebɔneyɛfoɔ nso rentena teneneefoɔ asafo mu.
    6: Ɛfiri sɛ Awurade kyerɛ ɔteneneeni kwan nanso amumuyɛfoɔ kwan deɛ, ɛbɛyera.
  2:
    1: Adɛn enti na amanamanmufoɔ no bo afu? Adɛn enti na wɔsɛe mmerɛ yɛ nhyehyɛeɛ hunu yi?
    2: Asase so ahemfo sɔre gyina na atumfoɔ bom tu agyina tia Awurade ne Deɛ Wɔasra no no.
    3: Wɔka sɛ, “Momma yɛmmubu wɔn nkɔnsɔnkɔnsɔn na yɛnto wɔn mpokyerɛ ngu.”
    4: Deɛ ɔte adwa so wɔ soro no sere; Awurade di wɔn ho fɛw.
    5: Afei ɔka wɔn anim wɔ nʼabufuo mu hunahuna wɔn wɔ nʼabufuhyeɛ mu, ka sɛ,
    6: “Masi me Ɔhene wɔ Sion, me bepɔ kronkron no so.”
    7: 'Mɛpae mu aka Awurade ahyɛdeɛ: Ɔka kyerɛɛ me sɛ, “Woyɛ me Babarima; ɛnnɛ mayɛ wʼAgya.'
    8: Bisa me, na mede amanaman nyinaa bɛyɛ wʼagyapadeɛ, asase ano nyinaa bɛyɛ wo dea.
    9: Wode dadeɛ ahempoma bɛdi wɔn so; na woabobɔ wɔn sɛ ɔnwomfoɔ ahina.”
    10: Enti mo ahemfo, monsua nyansa; monkae kɔkɔbɔ yi, mo asase sodifoɔ.
    11: Momfa suro nsom Awurade na monsɛpɛ mo ho ahopopoɔ mu.
    12: Momfe Ɔba no ano, na ne bo amfu ansɛe mo wɔ mo akwan so, ɛfiri sɛ nʼabufuhyeɛ tumi sɔre ntɛm so. Nhyira ne wɔn a wɔdwane toa no nyinaa.
  3:
    1: Dawid dwom a ɔtoeɛ ɛberɛ a ɔredwane afiri ne babarima Absalom anim. Ao Awurade, hwɛ sɛdeɛ mʼatamfoɔ dɔɔso fa! Dodoɔ no ara na wɔsɔre tia me!
    2: Bebree no ara ka fa me ho sɛ, “Onyankopɔn rennye no”.
    3: Nanso, Ao Awurade, woyɛ akokyɛm a atwa me ho ahyia wohyɛ me animuonyam na wopagya me ti.
    4: Meteam su frɛ Awurade, na ɔgye me so firi ne bepɔ kronkron no so.
    5: Metɔ hɔ na meda a, menyane bio, ɛfiri sɛ Awurade kora me so.
    6: Merensuro atamfoɔ mpem mpem a wɔatwa me ho ahyia no.
    7: Sɔre, Ao Awurade! Gye me, Ao me Onyankopɔn! Bobɔ mʼatamfoɔ nyinaa apantan; na tutu amumuyɛfoɔ se.
    8: Awurade hɔ na ɔgyeɛ firi ba. Ma wo nhyira mmra wo nkurɔfoɔ so. Wɔde ma dwomkyerɛfoɔ. Wɔto wɔ sankuhoma so.
  4:
    1: Dawid dwom. Sɛ mesu frɛ wo a, gye me so, Ao, me tenenee Onyankopɔn. Ma me ahomegyeɛ wɔ mʼahohia mu; hunu me mmɔbɔ na tie me mpaeɛbɔ.
    2: Ao mmarima, ɛnkɔsi da bɛn na mo bɛdane mʼanimuonyam ahohora? Ɛnkɔsi da bɛn na mobɛdɔ nneɛma hunu na moadi ahoni huhuo akyi?
    3: Hunu sɛ Awurade ayi deɛ ɔwɔ nyamesu ama ne ho; Awurade bɛtie, sɛ mesu mefrɛ no a.
    4: Mo bo fu a, monnyɛ bɔne; sɛ modeda mo mpa so a, monyɛ komm na monhwehwɛ mo akoma mu.
    5: Mommɔ afɔdeɛ a ɛfata na momfa mo werɛ nhyɛ Awurade mu.
    6: 'Nnipa bebree bisa sɛ: “Hwan na ɔbɛtumi ayɛ yɛn adɔeɛ?” Ao Awurade, ma wʼanim hann no nhyerɛn yɛn so.'
    7: Wode anigyeɛ mmorosoɔ ahyɛ mʼakoma ma asene ɛberɛ a wɔn aburoo ne nsã foforɔ abu so no.
    8: Mɛtɔ hɔ, na mada asomdwoeɛ mu, ɛfiri sɛ, wo nko ara, Ao Awurade, na woma metena asomdwoeɛ mu. Wɔde ma dwomkyerɛfoɔ sɛ wɔmfa atɛntɛbɛn nto.
  5:
    1: Dawid dwom. Ao Awurade, yɛ aso ma me nsɛm na dwene mʼapinisie ho.
    2: Tie me mmoa ho sufrɛ, me Ɔhene ne me Onyankopɔn, ɛfiri sɛ wo na mebɔ wo mpaeɛ.
    3: Ao, Awurade, wote me nne anɔpa; anɔpa, mede mʼadesrɛ ba wʼanim na mede anidasoɔ twɛn.
    4: Wonyɛ Onyankopɔn a wʼani gye bɔne ho; na amumuyɛfoɔ rentumi ne wo ntena.
    5: Ahantanfoɔ rentumi nnyina wʼanim; wokyiri wɔn a wɔyɛ bɔne nyinaa.
    6: Wosɛe wɔn a wɔka atorɔsɛm; Awurade kyiri mogyapɛfoɔ ne asisifoɔ.
    7: Nanso me, wo mmɔborɔhunu bebrebe enti, mɛba wo fie; na anidie mu na mɛkoto akyerɛ wʼasɔredan kronkron no.
    8: Ao Awurade kyerɛ me ɛkwan wɔ wo tenenee mu mʼatamfoɔ enti, bɔ wo kwan tee wɔ mʼanim.
    9: Wɔn anom asɛm baako mpo nyɛ nokorɛ; ɔsɛeɛ ahyɛ wɔn akoma ma. Wɔn menewa yɛ damena a ɛso abue wɔde wɔn tɛkrɛma ka nnaadaasɛm.
    10: Ao, Onyankopɔn, bu wɔn fɔ! Ma wɔn pɔ bɔne nyɛ wɔn ahweaseɛ. Pam wɔn ɛsiane wɔn bɔne dodoɔ no enti, ɛfiri sɛ wɔasɔre atia wo.
    11: Nanso, ma wɔn a wɔdwane ba wo nkyɛn no ani nnye; ma wɔmfa anigyeɛ nto dwom daa. Trɛ wo banbɔ mu wɔ wɔn so, na wɔn a wɔdɔ wo din no ma wɔn ani nnye wɔ wo mu.
    12: Ao Awurade, ampa ara, wohyira teneneefoɔ; na wode wʼayamyɛ twa wɔn ho hyia te sɛ akokyɛm. Wɔde ma dwomkyerɛfoɔ sɛ ɔmfa sankuhoma nto wɔ Seminit ɛnne so.
  6:
    1: Dawid dwom. Ao, Awurade nka mʼanim wɔ wʼabofuo mu, na ntwe mʼaso nso wɔ wʼabufuhyeɛ mu.
    2: Hu me mmɔbɔ, Awurade, ɛfiri sɛ meyɛ mmrɛ; Ao Awurade sa me yadeɛ na me nnompe wɔ ahoyera mu.
    3: Me kra wɔ ahohia mu. Ɛnkɔsi da bɛn, Ao Awurade, ɛnkɔsi da bɛn?
    4: Sane bra, Ao Awurade, na bɛgye me nkwa; gye me, wo dɔ a ɛnni hwammɔ no enti.
    5: Obi a wawuo no renkae wo da, hwan na ɔfiri damena mu kamfo woɔ?
    6: Apinisie ama mayɛ mmerɛ. Anadwo mu nyinaa mede agyaadwotwa fɔ me mpa na me nisuo fɔ me sumiiɛ.
    7: Awerɛhoɔ ama mʼani so ayɛ me kusuu. Ɛredum mʼatamfoɔ nyinaa enti.
    8: Mo nnebɔneyɛfoɔ, montwe mo ho mfiri me ho, ɛfiri sɛ Awurade ate me sufrɛ.
    9: Awurade ate me mmɔborɔ su; Awurade tie me sufrɛ.
    10: Mʼatamfoɔ nyinaa anim bɛgu ase na wɔn ho adwiri wɔn; na wɔapatu de fɛreɛ asane wɔn akyi.
  7:
    1: Dawid adesrɛ dwom a Benyaminni Kus nsɛm enti ɔto maa Awurade. Ao, Awurade me Onyankopɔn, medwane metoa wo; Gye me firi wɔn a wɔtaa me nyinaa nsam,
    2: anyɛ saa a wɔbɛtete me mu sɛ gyata na wɔatete me mu asinasini a obiara rentumi nnye me.
    3: Ao, Awurade me Onyankopɔn, sɛ mayɛ yei na sɛ afɔdie aba me so a,
    4: sɛ mayɛ bɔne atia deɛ ɔne me te yie anaasɛ mabɔ me ɔtamfoɔ korɔno kwa a,
    5: ɛnneɛ ma mʼatamfoɔ ntaa me na wɔmmɛto me; ma wɔntiatia me so wɔ fam na wɔmma me funu nna mfuturo mu.
    6: Sɔre wʼabufuo mu, Ao Awurade! Sɔre tia mʼatamfoɔ abufuo. Nyane, me Onyankopɔn; hyɛ atɛntenee mmara.
    7: Ma nnipadɔm mmɛtwa wo ho nhyia. Firi soro hɔ di wɔn so;
    8: ma Awurade mmu nnipa no atɛn. Bu me atɛn, Ao Awurade sɛdeɛ me teneneeyɛ teɛ, sɛdeɛ me nokorɛdie teɛ, Ao Ɔsorosoroni.
    9: Ao Onyankopɔn teneneeni, wo a wohwehwɛ adwene ne akoma mu, fa amumuyɛfoɔ basabasayɛ bra awieeɛ na ma ateneneefoɔ nya banbɔ.
    10: Mʼakokyɛm ne Ɔsorosoro Onyankopɔn deɛ ɔgye akoma mu teneneeni no.
    11: Onyankopɔn yɛ ɔtemmufoɔ teneneeni, Onyame a ɔda nʼabufuo adi da biara.
    12: Sɛ wansesa nʼadwene a, ɔbɛse nʼakofena ano; ɔbɛkuntunu ne tadua na ɔde bɛmma ahyɛ mu.
    13: Wasiesie ne kɔdiawuo akodeɛ; ayɛ ne bɛmma a ɛrederɛ no krado.
    14: Deɛ ɔnyinsɛn amumuyɛ na basabasayɛ ahyɛ no ma no, ɔwo nnaadaa.
    15: Deɛ ɔtu tokuro na ɔyi mu dɔteɛ no hwe tokuro a watu no mu.
    16: Ɔhaw a ɔde ba no dane bɔ nʼankasa so; ne basabasayɛ bɔ nʼankasa tiri so.
    17: Mede aseda bɛma Awurade ne tenenee enti na mato ayɛyi dwom ayi Awurade, Ɔsorosoroni no din ayɛ. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no “gittit” sankuo nne so.
  8:
    1: Dawid dwom. Ao Awurade, yɛn Awurade, wo din kɛseyɛ ada adi ewiase afanan nyinaa. Wode wʼanimuonyam atimtim ɔsoro nohoa,
    2: mmɔfra ne nkɔkoaa mpo de wɔn ano kamfo wo, wʼatamfoɔ nti; na wode bɔ atamfoɔ ne weretɔfoɔ ano.
    3: Sɛ mehwɛ wo soro, wo nsateaa ano adwuma; ɔsrane ne nsoromma a wode obiara asi nʼafa a,
    4: onipa ne hwan a wokae no, na onipa ba nso ne hwan a wʼani ku ne ho?
    5: Wobɔɔ no ma ɔyɛɛ akumaa kakra sene abɔfoɔ na wode wʼanimuonyam ne anidie abɔ no abotire.
    6: 'Woyɛɛ no sodifoɔ maa wo nsa ano adwuma wode nneɛma nyinaa ahyɛ ne nan ase:'
    7: nnwankuo ne nantwikuo nyinaa ne wiram mmoa nso,
    8: ewiem nnomaa ne ɛpo mu mpataa, deɛ ɛnenam ɛpo mu akwan so nyinaa.
    9: Ao, Awurade, yɛn Awurade, wo din yɛ kɛseɛ wɔ asase nyinaa so! Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Ɔba no wuo”.
  9:
    1: Dawid dwom. Ao Awurade, mefiri mʼakoma nyinaa mu mekamfo wo. Mɛka wʼanwanwadeɛ no nyinaa.
    2: Mɛma mʼani agye na madi ahurisie wɔ wo mu. Mɛto ayɛyie dwom ama wo din, Ao Ɔsorosoroni.
    3: Mʼatamfoɔ sane wɔn akyi; wɔtete hwe, na wɔwuwu wɔ wʼanim.
    4: Woadi mʼasɛm ama me, na mɛnya mʼahofadie; woatena wʼahennwa so, abu atɛntenenee.
    5: Woatwe amanaman no aso, na woasɛe amumuyɛfoɔ. Woapepa wɔn din a wɔrenkae wɔn bio.
    6: Ɔsɛeɛ a ɛnni awieeɛ ato ɔtamfoɔ no, woatutu wɔn nkuropɔn; na wɔnnkae wɔn bio mpo.
    7: Awurade di ɔhene daa daa; wasi nʼatemmuo ahennwa.
    8: Ɔde tenenee bɛbu ewiase atɛn; ɔde atɛntenenee bɛdi nnipa no so.
    9: Awurade yɛ dwanekɔbea ma wɔn a wɔhyɛ wɔn so, ɔyɛ abandenden wɔ ahohia mmrɛ mu.
    10: Wɔn a wɔnim wo din no de wɔn ho bɛto wo so, ɛfiri sɛ, wo Awurade, wonnyaa obiara a ɔhwehwɛ wo no mu da.
    11: Monto ayɛyie dwom mma Awurade a ɔte ahennwa so wɔ Sion; mompae mu nka deɛ wayɛ wɔ amanaman no mu.
    12: Na ɔkae deɛ ɔtɔ mogya so were no; ɔmmu nʼani ngu ɔbrɛfoɔ sufrɛ so.
    13: Ao Awurade, hwɛ sɛdeɛ mʼatamfoɔ teetee me! Hu me mmɔbɔ na yi me firi owuo apono ano,
    14: na matumi apae mu aka wʼayɛyie wɔ Ɔbabaa Sion apono ano na ɛhɔ, madi ahurisie wɔ wo nkwagyeɛ no mu.
    15: Aman amanmufoɔ atɔ amena a wɔatu no mu; afidie a wɔsum hintaaeɛ no ayi wɔn nan.
    16: Awurade atɛntenenee da no adi; amumuyɛfoɔ nsa ano adwuma ayi wɔn.
    17: Amumuyɛfoɔ sane kɔ damena mu, amanaman a wɔn werɛ firi Onyankopɔn nyinaa.
    18: Nanso ɛnyɛ daa na ne werɛ bɛfiri ohiani, anaa sɛ mmɔborɔni anidasoɔ bɛyera korakora.
    19: Sɔre! Ao Awurade, mma ɔdasani nni nkonim, bu amanaman no atɛn wɔ wʼanim.
    20: Hunahuna wɔn, Ao Awurade; na ma wɔnhunu sɛ, wɔyɛ adasamma.
  10:
    1: Adɛn enti, Ao Awurade, na wogyina akyirikyiri saa? Adɛn enti na wode wo ho ahinta wɔ amanehunu mmerɛ mu yi?
    2: Ɔmumuyɛfoɔ de ahantan taataa mmɔborɔfoɔ, wɔn a mfidie a wɔasunsum yi wɔn.
    3: Ɔde deɛ nʼakoma hwehwɛ hoahoa ne ho; ɔhyira ɔdifodepɛfoɔ, na ɔyi Awurade ahi.
    4: Ahantan enti, omumuyɛfoɔ nhwehwɛ Awurade; na Onyankopɔn nni ne nsusuiɛ nyinaa mu.
    5: Nʼakwan nyinaa mu, ɔdi yie; ɔma ne ho so, na wo mmara mfa ne ho; na ɔdi nʼatamfoɔ nyinaa ho fɛw.
    6: 'Ɔka kyerɛ ne ho sɛ: “Biribiara mma me nhinhim; mʼani bɛgye daa, na merenkɔ amanehunu mu da.”'
    7: Nnome, atorɔ ne ahunahuna ahyɛ nʼanom ma; Ɔhaw ne mmusuo hyɛ ne tɛkrɛma ase.
    8: Ɔtɛ wɔ nkuraase; ɔfiri atɛeɛ kum deɛ ɔnnim hwee, na ɔhwɛ wɔn a ɔrepɛ wɔn akum wɔn.
    9: Ɔte sɛ gyata a wahinta; ɔtɛ sɛ ɔbɛkyere mmɔborɔni; ɔkyere wɔn twe wɔn ase de wɔn kɔ ne bɔn mu.
    10: Ɔdwerɛ wɔn a ɔkyere wɔn no ma wɔtɔ baha; na ɔde nʼahoɔden ka wɔn hyɛ.
    11: Ɔka kyerɛ ne ho sɛ, “Onyankopɔn werɛ afi; wayi nʼani afiri so na ɔnhunu.”
    12: Sɔre, Awurade! Ma wo nsa so, Ao Onyankopɔn. Mma wo werɛ mfiri wɔn a wɔnni aboafoɔ.
    13: Adɛn enti na omumuyɛfoɔ yi Onyankopɔn ahi? Adɛn enti na ɔka kyerɛ ne ho sɛ, “Ɔremfrɛ me akontabuo so?”
    14: Nanso wo, Ao Onyankopɔn, wohunu amanehunu ne ɔhaw; na wayɛ wʼadwene sɛ wobɛhwɛ. Mmɔborɔni de ne ho ma wo; wo na woyɛ awisiaa ɔboafoɔ.
    15: Bubu omumuyɛfoɔ ne ɔbɔnefoɔ aprɛ; frɛ no na ɔmmɛbu nʼamumuyɛ ho nkontaa, amumuyɛ a anka wɔrenhunu no.
    16: Awurade yɛ ɔhene daa nyinaa; amanaman no bɛyera nʼasase so.
    17: Ao Awurade, wotie awiɛmfoɔ adesrɛ; wohyɛ wɔn nkuran, na wotie wɔn sufrɛ,
    18: na wodi ma awisiaa ne deɛ wɔhyɛ ne soɔ sɛdeɛ ɛbɛyɛ a ɔdasani a ɔfiri asase so renhunahuna obiara bio. Wɔde ma dwomkyerɛfoɔ.
  11:
    1: Dawid dwom. Awurade mu na mede me werɛ ahyɛ. Adɛn na wotumi ka kyerɛ me sɛ, “Tu te sɛ anomaa kɔ wo bepɔ so.
    2: Na hwɛ, amumuyɛfoɔ akuntunu wɔn tadua mu, na wɔde wɔn mmɛmma asisi nhoma so sɛ wɔbɛto wɔ esum mu de awɔ akoma mu ahotefoɔ.
    3: Sɛ wɔresɛe fapem no a, ɛdeɛn na ɔteneneeni bɛtumi ayɛ?”
    4: Awurade wɔ nʼasɔredan kronkron no mu; Awurade te ne soro ahennwa so. Ɔhwɛ nnipa mma, nʼani hwehwɛ wɔn mu.
    5: Awurade hwehwɛ ɔteneneeni mu, na amumuyɛfoɔ ne wɔn a wɔpɛ basabasayɛ deɛ, ne kra kyiri wɔn.
    6: Ɔbɛtɔ gyaframa ne sɔfe a ɛrederɛ agu Amumuyɛfoɔ so; na mframa a emu yɛ hyeɛ bɛyɛ wɔn kyɛfa.
    7: Awurade yɛ ɔteneneeni, na ɔpɛ atɛntenenee; wɔn a wɔtene no bɛhunu nʼanim. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no wɔ “Seminit” sankuo nne so.
  12:
    1: Dawid dwom. Boa yɛn, Awurade, na nyamesurofoɔ asa; nokwafoɔ ayera wɔ nnipa mu.
    2: Obiara di atorɔ kyerɛ ne yɔnko; wɔn ano a ɛdɛfɛdɛfɛ no ka nnaadaasɛm.
    3: Ma Awurade ntwa nnaadaa ano ne tɛkrɛma biara a ɛhoahoa ne ho ntwene;
    4: wɔn a wɔse, “Yɛde yɛn tɛkrɛma bɛdi nkonim; yɛn ano yɛ yɛn dea, na hwan ne yɛn wura?”
    5: “Esiane nhyɛ a wɔde hyɛ mmɔborɔni no ne ohiani apenesie no enti, mɛsɔre afei,” Awurade na ɔseɛ. “Mɛbɔ wɔn ho ban afiri wɔn a wɔha wɔn ho.”
    6: Awurade asɛm yɛ nokorɛ te sɛ dwetɛ a wɔasɔne so wɔ fononoo mu, na wɔahoa ho mprɛnson.
    7: Ao Awurade, wobɛkora yɛn na woabɔ yɛn ho ban afebɔɔ afiri saa abɔnefoɔ yi ho,
    8: abɔnefoɔ a wɔnenam sɛdeɛ wɔpɛ ɛberɛ a adasamma de anidie ma afideɛ. Wɔde ma dwomkyerɛfoɔ.
  13:
    1: Dawid dwom. Ao, Awurade, ɛnkɔsi da bɛn? Wo werɛ bɛfiri me afebɔɔ anaa? Ɛnkɔsi da bɛn na wode wʼanim bɛhinta me?
    2: Ɛnkɔsi da bɛn na mene mʼadwendwene bɛdi apereapereɛ na awerɛhoɔ ahyɛ mʼakoma mu daa? Mʼatamfoɔ nni me so nkonim nkɔsi da bɛn?
    3: Te wʼani hwɛ me na bua me, Ao, Awurade, me Onyankopɔn. Ma mʼani so nyɛ hann, na manna owuo nna.
    4: Me ɔtamfoɔ bɛka sɛ, “Madi ne so nkonim.” Na mʼahohiahiafoɔ bɛdi ahurisie ɛberɛ a mahwe ase.
    5: Nanso mede me ho to wo dɔ a ɛnsa da no so; mʼakoma di ahurisie wɔ wo nkwagyeɛ mu.
    6: Mɛto dwom ama Awurade, ɛfiri sɛ ɔne me adi no yie. Wɔde ma dwomkyerɛfoɔ no.
  14:
    1: Dawid dwom. Ɔkwasea ka wɔ nʼakoma mu sɛ, “Onyankopɔn bi nni hɔ.” Wɔaporɔ, na wɔn nneyɛɛ yɛ fi na wɔn mu biara nni hɔ a ɔyɛ ade pa.
    2: Awurade firi ɔsoro hwɛ adasamma sɛ ɔbɛhunu wɔn mu bi a wɔwɔ nteaseɛ, anaa ebinom a wɔhwehwɛ Onyankopɔn.
    3: Nanso nnipa nyinaa atwe wɔn ho afiri Onyankopɔn ho; wɔn nyinaa ayɛ bɔne. Obiara nni hɔ a ɔyɛ papa. Ɔbaako mpo nni hɔ.
    4: Enti nnebɔneyɛfoɔ rensua nyansa anaa? Wɔwe me nkurɔfoɔ te sɛ deɛ nnipa di aduane. Wɔnnsu mfrɛ Awurade?
    5: Wɔn nie, ehu akyekyere wɔn, ɛfiri sɛ Onyankopɔn te wɔn a wɔtene mu.
    6: Mo nnebɔneyɛfoɔ sɛe ahiafoɔ nhyehyɛeɛ, nanso, Awurade ne wɔn dwanekɔbea.
    7: Ao, ma Israel nkwagyeɛ mfiri Sion mmra! Awurade bɛsane de ne nkurɔfoɔ agyapadeɛ ama wɔn. Na Yakob adi ahurisie, na Israel ani agye!
  15:
    1: Dawid dwom. Awurade, hwan na ɔbɛsoeɛ wo kronkronbea hɔ? Hwan na ɔbɛtena wo bepɔ kronkron no so?
    2: Deɛ ne ho nni asɛm na ɔyɛ deɛ ɛtene, deɛ ɔka nokorɛ a ɛfiri nʼakomam
    3: na ɔmfa ne tɛkrɛma nsɛe nnipa deɛ ɔnnyɛ ne yɔnko bɔne na ɔmmu ne yɔnko onipa abomfiaa,
    4: deɛ ɔbu afideyɛni animtiaa na ɔde anidie ma wɔn a wɔsuro Awurade, deɛ ɔdi ne ntam so ɛberɛ a ɛtia no mpo,
    5: deɛ ɔde ne sika bɔ bosea a ɔnnye nsiho na ɔnnye adanmudeɛ ntia deɛ ɔdi bem. Deɛ ɔyɛ yeinom no renhinhim da.
  16:
    1: Dawid mpaeɛbɔ. Bɔ me ho ban, Ao Onyankopɔn, na wo mu na menya hintabea.
    2: Meka kyerɛɛ Awurade sɛ, “MʼAwurade ne wo; menni adepa biara ka wo ho.”
    3: Ahotefoɔ a wɔwɔ asase no so deɛ, wɔne animuonyamfoɔ a mʼanigyeɛ wɔ wɔn mu.
    4: Wɔn a wɔdi anyame afoforɔ akyire no wɔn awerɛhoɔ bɛdɔɔso. Merenyi wɔn mogya apaeɛ no bi na meremfa mʼano memmɔ wɔn din.
    5: Awurade, wode me kyɛfa ne me kuruwa ama me; woama me kyɛfa anya banbɔ.
    6: Mʼahyeɛ akɔdeda mmea a ɛhɔ yɛ ahomeka; ampa ara mewɔ agyapadeɛ a ɛho yɛ anigye.
    7: Mɛkamfo Awurade a ɔtu me fo; na anadwo mpo mʼakoma kyerɛkyerɛ me.
    8: Mehunu Awurade wɔ mʼani so daa nyinaa. Esiane sɛ ɔwɔ me nsa nifa enti, merenhinhim da.
    9: Ɛno enti, me kra ani gye, na mede me tɛkrɛma di ahurisie; me onipadua nso bɛhome asomdwoeɛ mu,
    10: ɛfiri sɛ, worennya me awufoɔ mu. Na woremma wo Kronkronni no mporɔ.
    11: Woakyerɛ me nkwagyeɛ kwan, na wobɛma mʼani agye wɔ wʼanim, na anika a ɛrensa da wɔ wo nifa so.
  17:
    1: Dawid Mpaeɛbɔ. Ao, Awurade tie me tenenee abisadeɛ; tie me sufrɛ. Yɛ aso ma me mpaeɛbɔ deɛ ɛmfiri nnaadaa anofafa mu.
    2: Ma me bembuo a ɛfiri wo hɔ. Ma wʼani nhunu deɛ ɛyɛ pɛ.
    3: Wopɛɛpɛɛ mʼakoma mu, wohwehwɛ me mu anadwo, na wosɔ me hwɛ deɛ, nanso worenhunu hwee; masi madwene pi sɛ mʼano renka bɔne.
    4: Nnipa nneyɛɛ fam no, wʼanomu asɛm enti matwe me ho afiri basabasayɛfoɔ akwan ho.
    5: Menam wʼakwan so daa; me nan nnwatiriiɛ.
    6: Mesu mefrɛ wo, Ao Onyankopɔn na wobɛgye me so; yɛ aso ma me na tie me mpaeɛbɔ.
    7: Da wo dɔ nwanwasoɔ no adi wo a wode wo nsa nifa gye wɔn a wɔde wɔn ho to wo so no nkwa firi wɔn atamfoɔ nsam.
    8: Hwɛ me so sɛ obi a wodɔ no; fa me sie wo ntaban nwunu no ase
    9: firi amumuyɛfoɔ a wɔretaataa me nsam, mʼatamfoɔ a wɔatwa me ho ahyia no.
    10: Wɔpirim wɔn akoma, na wɔkasa ahantan so.
    11: Wɔadi me ntɛtɛ, afei wɔatwa me ho ahyia; wɔn ani abere sɛ wɔbɛbɔ me ahwe fam.
    12: Wɔte sɛ gyata a ahaboa ho kɔm de no, te sɛ gyata kɛseɛ bi a wabutu wɔ atɛeɛ.
    13: Sɔre, Ao Awurade! Wone wɔn mfa mmɔ ani na ka wɔn hyɛ; fa wʼakofena no gye me firi amumuyɛfoɔ no nsam.
    14: Ao Awurade fa wo nsa gye me firi nnipa a wɔte sei nsam asase so nnipa a wɔn akatua wɔ nkwa yi mu. Womma ɛkɔm nne wɔn a wʼani ku wɔn ho; wɔn mmammarima wɔ bebree, na wɔkora agyapadeɛ ma wɔn mma.
    15: Na me deɛ, me tenenee mu, mɛhunu wʼanim; sɛ menyane na mehunu wo a, mʼakoma bɛtɔ ne yam. Wɔde ma dwomkyerɛfoɔ.
  18:
    1: Awurade akoa Dawid dwom. Ɔtoo saa dwom yi maa Awurade, ɛberɛ a ɔgyee no firii nʼatamfoɔ nyinaa ne Saulo nsam no. Medɔ wo, Ao Awurade, mʼahoɔden.
    2: Awurade ne me botantim; mʼaban ne me gyefoɔ; me Onyankopɔn ne me botan Ne mu na menya me hintabea. Ɔyɛ mʼakokyɛm, me nkwagyeɛ abɛn ne mʼabandenden.
    3: Mesu frɛ Awurade; ɔno na ayɛyie sɛ no, ɛfiri sɛ ɔgye me firi mʼatamfoɔ nsam.
    4: Owuo nkɔnsɔnkɔnsɔn kyekyeree me; na ɔsɛeɛ asorɔkye bu faa me so.
    5: Damena nhoma kyekyeree me; owuo ankasa too me anihaa.
    6: Mʼahohia mu, mesu mefrɛɛ Awurade. Mesu mefrɛɛ me Onyankopɔn pɛɛ mmoa. Ɔfiri nʼasɔrefie hɔ tee me nne; me sufrɛ baa nʼanim, na ɛkɔɔ nʼasom.
    7: Asase wosoeɛ na ɛhinhimeɛ, na mmepɔ fapem wosoeɛ wɔsuroeɛ ɛfiri sɛ na ne bo afu.
    8: Wisie firii ne hwene mu; ogyaframa firii nʼanom, na egyasramma dɛre firii mu.
    9: Ɔfirii ɔsoro baa fam; na omununkum kabii duruu ne nan ase.
    10: Ɔte Kerubim so tu kɔɔ soro; gyaagyaa ne ho wɔ mframa ntaban so.
    11: Ɔde sum kataa ne ho, osu a amuna tumm atwa ne ho ahyia.
    12: Hann kɛseɛ hyerɛn wɔ nʼanim, na omununkum a asukɔtweaa ne anyinam wɔ mu firii ne ho hyerɛn mu baeɛ.
    13: Awurade bobɔɔ mu firii soro; Ɔsorosoroni no nne gyegyeeɛ bio.
    14: Ɔtoo ne bɛmma no de bɔɔ atamfoɔ no hweteeɛ, ɔde anyinam a ano yɛn den pamoo wɔn.
    15: Ɛpo mu mmɔnka ho yiyiiɛ na asase nnyinasoɔ ho daa hɔ, ɛsiane wʼanimka ne ahomeguo a ɛfiri wo hwene mu no enti, Ao Awurade.
    16: Ɔfiri ɔsoro baa ɛfam bɛsɔɔ me mu; ɔtwee me firii nsuo a emu dɔ mu.
    17: Ɔgyee me firii me ɔtamfoɔ hoɔdenfoɔ nsam, wɔn a wɔn ani sa me, na wɔn ho yɛ den dodo ma me no.
    18: Wɔbaa me so wɔ mʼamanehunu da mu, nanso Awurade pagyaa me.
    19: Ɔde me baa baabi a ɛhɔ trɛ; ɔgyee me, ɛfiri sɛ nʼani sɔɔ me.
    20: Awurade ne me adi no sɛdeɛ me tenenee teɛ; wahwɛ me nsa a ɛho teɛ so atua me ka.
    21: Manante Awurade akwan so. Mentwee me ho mfirii me Onyankopɔn ho nkɔyɛɛ bɔne.
    22: 'Madi ne mmara nyinaa so: memmuu nʼahyɛdeɛ so.'
    23: Me ho nni asɛm wɔ Onyankopɔn anim, na matwe me ho afiri bɔne ho.
    24: Awurade agyina me teneneeyɛ ne me nsa a ɛho teɛ wɔ nʼanim so atua me ka.
    25: Woda wo ho adi sɛ ɔnokwafoɔ kyerɛ wɔn a wɔdi nokorɛ, wɔn a wɔdi mu nso wo kyerɛ wɔn sɛ wodi mu.
    26: Woyɛ kronn ma wɔn a wɔyɛ kronn, na amumuyɛfoɔ deɛ, wokyiri wɔn.
    27: Wogye ahobrɛasefoɔ nkwa, na wobrɛ ahantanfoɔ ase.
    28: Ao Awurade, woyɛ me kanea. Aane, woma me sum dane hann.
    29: Wʼahoɔden a wode ma me enti, metumi ka akodɔm gu; me Onyankopɔn enti, metumi foro ɔfasuo.
    30: Onyankopɔn deɛ, nʼakwan yɛ pɛ; Awurade bɔhyɛ nyinaa ba mu. Ɔyɛ akokyɛm ma wɔn a wɔhwehwɛ banbɔ wɔ ne mu.
    31: Na hwan na ɔyɛ Onyankopɔn ka Awurade ho? Na hwan na ɔyɛ Ɔbotan no, gye sɛ yɛn Onyankopɔn no.
    32: Ɛyɛ Onyankopɔn na ɔma me ahoɔden, na ɔma me kwan yɛ pɛ.
    33: Ɔma mʼanammɔn ho yɛ hare sɛ ɔforoteɛ deɛ. Ɔma me gyina sorɔnsorɔmmea.
    34: Ɔsiesie me ma ɔko, na mʼabasa tumi kuntunu kɔbere mfrafraeɛ tadua.
    35: Wode wo nkonimdie akokyɛm ma me, na wo nsa nifa kura me. Wobrɛ wo ho ase ma meyɛ kɛseɛ.
    36: Woabɔ ɛkwan tɛtrɛɛ ama me nan sɛdeɛ ɛrenwatiri.
    37: Metaa mʼatamfoɔ kɔtoo wɔn; mansane mʼakyi kɔsii sɛ mesɛee wɔn.
    38: Mɛdwerɛ wɔn, na wɔantumi ansɔre, wɔhwehwee ase wɔ me nan ase.
    39: Wode akodie ahoɔden maa me; womaa mʼatamfoɔ bɔɔ wɔn mu ase wɔ me nan ase.
    40: Womaa mʼatamfoɔ danee wɔn ho dwaneeɛ, na mesɛe wɔn a wɔtan me.
    41: Wɔsu pɛɛ mmoa, nanso obiara ammɛgye wɔn, wɔfrɛɛ Awurade, nanso wammua.
    42: Meyamoo wɔn sɛ mfuturo a mframa bɔ guo; me hwiee wɔn guiɛ sɛ mmɔntene so atɛkyɛ.
    43: Woagye me afiri nnipa no ntohyɛsoɔ mu, woayɛ me amanaman no ti; nnipa a mennim wɔn abɛyɛ mʼasomfoɔ.
    44: Wɔte me nka pɛ a, wɔyɛ ɔsetie ma me; ananafoɔ koto mʼanim.
    45: Wɔn nyinaa botoboto; wɔfiri wɔn abandenden mu ba ahopopoɔ so.
    46: Awurade te ase! Ayɛyi nka me Botan! Wɔmma Onyankopɔn me Gyefoɔ no din so!
    47: Ɔno ne Onyankopɔn a ɔtɔ awere ma me, ɔno na ɔka amanaman hyɛ mʼase,
    48: ɔno na ɔgye me firi mʼatamfoɔ nsam. Wopagyaa me sii mʼatamfoɔ so, wogyee me firii basabasayɛfoɔ nsam.
    49: Ɛno enti, mɛkamfo wo wɔ amanaman mu, Ao Awurade. Mɛto ayɛyie dwom ama wo din.
    50: Wode nkonimdie akɛseɛ ama wo ɔhene; woda ɔdɔ a ɛnsa da adi kyerɛ deɛ woasra no ngo, wode kyerɛ Dawid, ne nʼasefoɔ afebɔɔ. Wɔde ma dwomkyerɛfoɔ.
  19:
    1: Dawid dwom. Ɔsoro ka Onyankopɔn animuonyam ho asɛm! Ewiem pae mu ka ne nsa ano adwuma,
    2: Ɛda biara, wɔkasa; anadwo biara, wɔkyerɛ nimdeɛ.
    3: Ɔkasa anaa nsɛm nnim na wɔnnte wɔn nne.
    4: Nanso wɔn asɛm akɔduru asase so mmaa nyinaa, wɔn nsɛm nso akɔduru asase ano. Wɔ ɔsoro hɔ, wasi ntomadan ama owia,
    5: a ɔte sɛ ayeforɔkunu a ɔfiri ne pia mu, te sɛ ɔbrane a ne ho pere no sɛ ɔbɛtu ne mmirika.
    6: Ɛpue wɔ ɔsoro fa baabi na atwa ne ho akɔsi ano; biribiara nhinta ne hyeɛ.
    7: Awurade mmara yɛ pɛ, ɛkanyane ɔkra no. Ahotosoɔ wɔ Awurade nhyehyɛeɛ mu, ɛma deɛ ɔnnim nyansa hunu nyansa.
    8: Awurade ahyɛdeɛ tene; ɛma akoma mu anigyeɛ. Awurade ɔhyɛ nsɛm mu da hɔ; na ɛbue ani.
    9: Awurade suro yɛ kronn, ɛte hɔ daa. Awurade mmaransɛm yɛ nokorɛ na ne nyinaa tene.
    10: Ɛsom bo sene sikakɔkɔɔ sene sikakɔkɔɔ amapa mpo; ɛyɛ dɛ sene ɛwoɔ, sene ɛwoɔ a ɛfiri ɛwokyɛm mu.
    11: Wɔnam so bɔ wo ɔsomfoɔ kɔkɔ sɛ, ɛsodie so akatua yɛ bebree.
    12: Hwan na ɔhunu nʼankasa mfomsoɔ? Fa me mfomsoɔ a ahinta kyɛ me.
    13: Bɔ wʼakoa ho ban firi ɔboayɛ bɔne ho, na anhyɛ me so. Ɛno na ɛbɛma madi bem, a merenni fɔ wɔ bɔne akɛseɛ ho.
    14: Ma mʼanom nsɛm ne mʼakoma mu mpaeɛbɔ nyɛ deɛ ɛsɔ wʼani, Ao Awurade me Botan ne me Gyefoɔ. Wɔde ma dwomkyerɛfoɔ.
  20:
    1: Dawid dwom. Awurade ntie wo wɔ wʼahohia mu; Yakob Onyankopɔn din mmɔ wo ho ban.
    2: Ɔmfa mmoa mfiri kronkronbea hɔ mmrɛ wo na ɔmfiri Sion mmɛhyɛ wo den.
    3: Ɔnkae wʼafɔrebɔ nyinaa na ɔmma wo hyeɛ afɔdeɛ nsɔ nʼani.
    4: Ɔmma wo deɛ wʼakoma pɛ, na wo nhyehyɛeɛ nyinaa nyɛ yie.
    5: Yɛbɛbɔ ose ɛberɛ a woadi nkonim na yɛama yɛn frankaa so wɔ yɛn Onyankopɔn din mu. Awurade nyɛ wʼabisadeɛ nyinaa mma wo.
    6: Afei mahunu sɛ Awurade gye deɛ wasra no no nkwa; ɔgye no so wɔ ne soro kronkron hɔ ɔde tumi a ɛfiri ne nsa nifa mu no ma no nkwagyeɛ.
    7: Ebinom de wɔn ho to wɔn nteaseɛnam so na afoforɔ nso, wɔn apɔnkɔ so, nanso yɛn deɛ, yɛde yɛn ho to Awurade yɛn Onyankopɔn din so.
    8: Saa nkurɔfoɔ no, wɔbrɛ wɔn ase ma wɔhwehwe ase, na yɛn deɛ, yɛsɔre gyina pintinn.
    9: Ao Awurade gye ɔhene nkwa! Na sɛ yɛfrɛ nso a, gye yɛn so. Wɔde ma dwomkyerɛfoɔ.
  21:
    1: Dawid dwom. Ao Awurade, ɔhene no anigye wɔ wʼahoɔden mu. Nʼani gye mmorosoɔ wɔ nkonimdie a wo ma no nti!
    2: Woama no deɛ nʼakoma pɛ; woamfa nʼabisadeɛ ankame no.
    3: Wode nhyira a ɛdi mu hyiaa no na wode sikakɔkɔɔ amapa ahenkyɛ hyɛɛ no.
    4: Ɔbisaa wo hɔ nkwa, na wode maa no, nna tentene a ɛnni awieeɛ.
    5: Nkonimdie a woma no enti, nʼanimuonyam so; wode kɛseyɛ ne anidie adom no.
    6: Ampa ara, woama no nhyira a ɛnsa da na wo nsrahwɛ ama me ho ahosɛpɛ me.
    7: Ɔhene no de ne ho to Awurade so; Ɔsorosoroni no nokorɛ dɔ no enti, Ɔhene renhinhim.
    8: Wo nsa bɛka wʼatamfoɔ nyinaa; wo nsa nifa bɛsɔ wɔn a wɔkyiri woɔ mu.
    9: Ɛberɛ a wobɛyi wo ho adi no wobɛyɛ wɔn sɛ fononoo a emu adɔ. Awurade firi nʼabufuhyeɛ mu bɛmene wɔn, na ne ogya no ahye wɔn.
    10: Wobɛtɔre wɔn ase wɔ asase so, na wɔn asefoɔ afiri adasamma mu.
    11: Ɛwom sɛ wɔbɔ pɔ tia wo na wɔyɛ nhyehyɛeɛ bɔne, nanso wɔrenni nkonim;
    12: ɛfiri sɛ wobɛma wɔasane wɔn akyi ɛberɛ a woatwe bɛmma akyerɛ wɔn so.
    13: Yɛma wo so, Ao Awurade, wɔ wʼahoɔden mu; yɛbɛto nnwom na yɛakamfo wo kɛseyɛ. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Adekyeeɛ foroteɛ” dwom.
  22:
    1: Dawid dwom. Me Onyankopɔn, me Onyankopɔn, adɛn enti na woagya me? Adɛn enti na me nkwagyeɛ ne wo ntam aware, adɛn na mʼapinisie nsɛm ne wo ntam aware?
    2: Ao me Onyankopɔn, mesu frɛ wo awia, nanso wonnye me so, mefrɛ wo anadwo, nanso mennya ɔhome.
    3: Nanso, wɔasi wo ɔhene sɛ Ɔkronkronni; wo na Israel kamfo woɔ.
    4: Wo mu na yɛn agyanom de wɔn werɛ hyɛeɛ; wɔgyee wo diiɛ, na wogyee wɔn.
    5: Wɔsu frɛɛ wo na wogyee wɔn, wɔde wɔn ho too wo so na woanni wɔn hwammɔ.
    6: Nanso meyɛ ɔsonsono, na menyɛ onipa nnipa bɔ me ahohora na wɔbu me animtiaa.
    7: 'Obiara a ɔhunu me di me ho fɛw; wɔtwa me adapaa, woso wɔn ti ka sɛ:'
    8: “Ɔde ne ho to Awurade so; ma Awurade mmɛgye no. Ma ɔmmɛboa no, ɛfiri sɛ ɔwɔ ne mu anigyeɛ.”
    9: Wo na woyii me firii awotwaa mu baeɛ na womaa mede me ho too wo so ɛberɛ a metua me maame nufoɔ ano mpo.
    10: Ɛfiri mʼawoɔ mu na wɔde me too wo soɔ; ɛfiri me maame yafunu mu, woayɛ me Onyankopɔn.
    11: Ntwe wo ho mfiri me ho! Ɛfiri sɛ amaneɛ abɛn na ɔboafoɔ nni baabi.
    12: Anantwinini bebree atwa me ho ahyia; Basan anantwinini a wɔn ho yɛ den atwa me ho ahyia.
    13: Gyata a wɔbobom na wɔtete wɔn ahaboa mu abuebue wɔn anom tɛtrɛɛ de kyerɛ me.
    14: Wɔahwie me agu sɛ nsuo, na me nnompe nyinaa ahodwo. Mʼakoma adane ayɛ sɛ nku; anane afiri me mu.
    15: Mʼahoɔden awe te sɛ kyɛmferɛ mu. Na me tɛkrɛma atare mʼanom. Wode me ato owuo mfuturo mu.
    16: Nkraman atwa me ho ahyia nnebɔneyɛfoɔ kuo atwa me ho ahyia, wɔahwire me nsa ne me nan mu.
    17: Mɛtumi akan me nnompe nyinaa; Mʼatamfoɔ di me nhwɛhaa na wɔsere me.
    18: Wɔkyɛ me atadeɛ mu fa, na wɔbɔ me ntoma so ntonto.
    19: Na wo, Ao Awurade, ntwe wo ho. Ao mʼAhoɔden bra ntɛm bɛboa me.
    20: Gye me kra firi akofena ano; gye me nkwa a ɛsom bo no firi nkraman tumi ase.
    21: Gye me nkwa firi gyata anom; gye me firi ɛkoɔ mmɛn so.
    22: Mɛbɔ wo din akyerɛ me nuanom; mɛkamfo wo wɔ wɔn a wɔahyia hɔ no nyinaa anim.
    23: Monkamfo Awurade, mo a mosuro no no! Mo a moyɛ Yakob asefoɔ, monhyɛ no animuonyam! Mo Israel asefoɔ nyinaa, monni no ni!
    24: Ɔmmuu nʼani nguu ɔmanehunufoɔ ateetee so, ɔmfaa nʼanim nhintaa no; na mmom watie ne sufrɛ a ɔde repɛ mmoa.
    25: Me botaeɛ a mede yi wo ayɛ wɔ badwa mu no firi wo; mɛdi me bɔhyɛ so wɔ wɔn a wɔsuro wo no anim.
    26: Ahiafoɔ bɛdidi na wɔamee; wɔn a wɔhwehwɛ Awurade bɛyi no ayɛ. Mo akoma nnya nkwa daa.
    27: Asase ano nyinaa bɛkae akɔ Awurade nkyɛn, na amanaman no mmusua nyinaa bɛkoto nʼanim,
    28: ɛfiri sɛ ahennie wɔ Awurade na ɔdi amanaman so ɔhene.
    29: Asase so adefoɔ nyinaa bɛdidi na wɔasɔre no; wɔn a wɔkɔ dɔteɛ mu nyinaa bɛbu nkotodwe nʼanim, wɔn a wɔrentumi mma nkwa mu.
    30: Nkyirimma nyinaa bɛsom no; wɔbɛka Awurade ho asɛm akyerɛ awoɔ ntoatoasoɔ a ɛdidi soɔ.
    31: Wɔbɛka ne tenenee akyerɛ nnipa a wɔnnya nwoo wɔn ɛfiri sɛ ɔno na wayɛ.
  23:
    1: Dawid dwom. Awurade ne me hwɛfo, hwee renhia me.
    2: Ɔma meda wira frɔmfrɔm adidibea mu; ɔgya me kɔ nsuo a ɛho dwoɔ ho,
    3: ɔdwodwo me kra. Ɔde me fa akwantenenee so, ne din enti.
    4: Sɛ menam owuo sum kabii mu mpo a, mensuro bɔne bi, ɛfiri sɛ, wo ne me na ɛwɔ hɔ; wʼabaa ne wo poma na ɛkyekyere me werɛ.
    5: Woto me ɛpono wɔ mʼatamfoɔ anim. Wode ngo afɔ me tirim; me kuruwa ayɛ ma abu so.
    6: Yie ne adɔeɛ nko na ɛbɛdi mʼakyi me nkwa nna nyinaa; na mɛtena Awurade fie daa.
  24:
    1: Dawid dwom. Asase ne deɛ ɛwɔ mu nyinaa yɛ Awurade dea; ewiase ne wɔn a wɔte soɔ nyinaa wɔ no;
    2: ɛfiri sɛ ɔno na ɔtoo ne fapem wɔ ɛpo so na ɔde sii nsuo ani.
    3: Hwan na ɔbɛtumi aforo Awurade bepɔ no? Hwan na ɔbɛtumi agyina ne tenabea kronkron hɔ?
    4: Deɛ ɔyɛ ade tenenee na nʼakoma mu teɛ, deɛ ne kra nni ahoni akyi na ɔnnka ntanhunu.
    5: Ɔbɛnya Awurade nsam nhyira ne bembuo a ɛfiri ne Nkwagyeɛ Onyankopɔn.
    6: Saa na awoɔ ntoatoasoɔ a wɔhwehwɛ Awurade no teɛ, wɔn a wɔhwehwɛ wʼanim no, Ao Yakob Onyankopɔn.
    7: Mo apono, mommuebue mommuebue, mo tete apono, na Animuonyam Ɔhene nhyɛne mu.
    8: Hwan ne saa Animuonyam Ɔhene yi? Ɔno ne Awurade ɔhoɔdenfoɔ ne otumfoɔ no; Awurade a ɔyɛ ɔko mu nkonimdifoɔ.
    9: Mommuebue, Ao mo apono mommuebue, mo tete apono, na animuonyam Ɔhene no nkɔ mu.
    10: Hwan ne saa animuonyam Ɔhene yi? Asafo Awurade no, ɔno ne animuonyam Ɔhene no.
  25:
    1: Dawid dwom. Ao Awurade, mema me kra so kyerɛ wo;
    2: wo so, Ao me Onyankopɔn, na mede me ho to. Mma mʼanim ngu ase na mma mʼatamfoɔ nso nni me so nkonim.
    3: Wɔn a wɔde wɔn ho to wo so no mu biara ani renwu da, mmom, wɔn a wɔyɛ kɔntɔnkye no anim bɛgu ase.
    4: Kyerɛ me wʼakwan, Ao Awurade, na me nhunu wʼatempɔn.
    5: Fa wo nokorɛ no so kyerɛkyerɛ me, ɛfiri sɛ woyɛ Onyankopɔn, me Gyefoɔ, na mʼani da wo so daa nyinaa.
    6: Kae, Ao Awurade, wo mmɔborɔhunu ne wo dɔ kɛseɛ a ɛwɔ hɔ firi tete no.
    7: Nkae me mmabunu berɛ mu bɔne ne mʼatuateɛ akwan; kae me sɛdeɛ wʼadɔeɛ teɛ, Ao Awurade, ɛfiri sɛ wo yɛ.
    8: Awurade yɛ, na ɔtene; enti ɔkyerɛkyerɛ nnebɔneyɛfoɔ nʼakwan.
    9: Ɔde ahobrɛasefoɔ fa ɛkwan pa so na ɔkyerɛ wɔn nʼapɛdeɛ.
    10: Awurade akwan nyinaa yɛ ɔdɔ ne nokorɛdie ma wɔn a wɔdi nʼapam mu ahyɛdeɛ soɔ.
    11: Ao Awurade, me bɔne so deɛ, nanso wo din enti, fa kyɛ me.
    12: Enti hwan ne onipa a ɔsuro Awurade? Ɔbɛkyerɛ no kwan a wabɔ ama no.
    13: Ɔbɛdi yie wɔ ne nkwa nna mu, na nʼasefoɔ afa asase no sɛ wɔn agyapadeɛ.
    14: Awurade da nʼatirimsɛm adi kyerɛ wɔn a wɔsuro no; na ɔma wɔhunu nʼapam.
    15: Mʼani da Awurade so daa, ɛfiri sɛ ɔno nko ara na ɔbɛyi me nan afiri afidie mu.
    16: Dane wʼani hwɛ me, na dom me, ɛfiri sɛ meyɛ ankonam na meyɛ mmɔbɔ.
    17: Mʼakoma mu dadwene adɔɔso; yi me dadwene firi me so.
    18: Hwɛ me haw ne mʼahohiahia na yi me bɔne nyinaa firi me so.
    19: Hwɛ sɛdeɛ mʼatamfoɔ adɔɔso ne ɔtan kɛseɛ a wɔde tan me!
    20: Bɔ me nkwa ho ban na gye me. Mma mʼanim ngu ase, ɛfiri sɛ me dwanekɔbea ne wo.
    21: Ma tenenee ne nokorɛ mmɔ me ho ban, ɛfiri sɛ mʼani da wo so.
    22: Gye Israel, Ao Onyankopɔn, firi wɔn haw nyinaa mu.
  26:
    1: 'Dawid dwom. Bu me bem, Ao Awurade, ɛfiri sɛ, mabɔ bra a asɛm nni ho: mede me ho too Awurade so na manhinhim.'
    2: Sɔ me hwɛ, Ao Awurade, hwehwɛ mʼakoma ne mʼadwene mu.
    3: Wʼadɔeɛ wɔ mʼanim daa na mɛnante wo nokorɛ mu.
    4: Me ne nnaadaafoɔ ntena na me ne nyaatwomfoɔ nso nni hwee yɛ.
    5: Mekyiri nnebɔneyɛfoɔ dwabɔ na mempɛ sɛ me ne amumuyɛfoɔ tena.
    6: Mehohoro me nsa wɔ bembuo mu, na makɔ wʼafɔrebukyia ho ahyia, Ao Awurade,
    7: na mepae mu ka wʼayɛyie na meka wʼanwanwadeɛ nyinaa.
    8: Mʼani gye efie a wote mu ho, Ao Awurade, baabi a wʼanimuonyam wɔ no.
    9: Mfa me kra nka nnebɔneyɛfoɔ deɛ ho nkɔ. Mfa me nkwa nka mogyapɛfoɔ deɛ ho,
    10: wɔn a amumuyɛ nhyehyɛeɛ wɔ wɔn nsam na adanmudeɛ ayɛ wɔn nsa nifa ma.
    11: Nanso mebɔ ɔbra a ɛho teɛ. Hu me mmɔbɔ na gye me nkwa.
    12: Me nan sisi asase tamaa so; na dwabɔ akɛseɛ ase na mɛkamfo Awurade.
  27:
    1: Dawid dwom. Awurade ne me hann ne me nkwagyeɛ; hwan na mensuro no? Awurade ne me nkwa ahoɔden, na hwan anim na me ho mpopoɔ?
    2: Sɛ nnipa bɔne toa me pɛ sɛ wɔkum me a, sɛ mʼatamfoɔ to hyɛ me so a wɔbɛsuntisunti ahwehwe ase.
    3: Sɛ dɔm mpo twa me ho hyia a, mʼakoma rentu; mpo sɛ wɔtu me so sa a, ɛno mu koraa na menya awerɛhyɛmu.
    4: Adeɛ baako na mebisa Awurade; na ɛno na mehwehwɛ; sɛ mɛtena Awurade fie me nkwa nna nyinaa, na mahwɛ Awurade ahoɔfɛ na mahwehwɛ no wɔ nʼasɔrefie.
    5: Wɔ hia ɛda mu no ɔde me sie nʼatenaeɛ; ɔkora me wɔ Ahyiaeɛ Ntomadan mu. Ɔde me si ɔbotan so wɔ ɔsorosoro.
    6: Afei ɔbɛma me tiri so wɔ atamfoɔ a wɔatwa me ho ahyia no so; mede anigyeɛ bɛbɔ afɔdeɛ wɔ nʼAhyiaeɛ Ntomadan mu; na mɛto dwom, ahyehyɛ nnwom ama Awurade.
    7: Ao, Awurade, sɛ mesu frɛ wo a, tie me! Hu me mmɔbɔ na gye me so!
    8: Mʼakoma ka wɔ wo ho sɛ, “Hwehwɛ nʼanim!” Wʼanim, Ao Awurade na mɛhwehwɛ.
    9: Mfa wʼanim nhinta me, mfa abufuo mpamo wo ɔsomfoɔ me ɔboafoɔ ne wo. Mpo me na nnya me, Ao me Nkwagyeɛ Onyankopɔn.
    10: Mʼagya ne me maame bɛgya me hɔ deɛ, nanso Awurade bɛgye me.
    11: Kyerɛ me wʼakwan, Ao Awurade; fa me fa ɛkwan tee so, me nhyɛsofoɔ enti.
    12: Nnyaa me mma sɛdeɛ mʼatamfoɔ pɛ, adansekurumfoɔ sɔre tia me na wɔpu awurukasɛm.
    13: 'Meda so wɔ saa anidasoɔ yi sɛ: mɛhunu Awurade ayamyɛ wɔ ateasefoɔ asase so.'
    14: Twɛn Awurade. Hyɛ wo ho den na ma wo bo nyɛ duru na twɛn Awurade.
  28:
    1: Dawid dwom. Wo na mesu mefrɛ wo, Ao Awurade me Botan; nsi wʼaso wɔ me enti. Sɛ woyɛ komm a, mɛyɛ sɛ wɔn a wɔasiane kɔ amena mu no.
    2: Tie me mmɔborɔ su ɛberɛ a mefrɛ wo pɛ mmoa ɛberɛ a mema me nsa so kyerɛ wo Tenabea Kronkron hɔ.
    3: Mfa me mfra amumuyɛfoɔ mu ntwe me nkɔ wɔn a wɔyɛ bɔne no. Wɔne wɔn yɔnkonom kasa fɛfɛ nanso wɔde ɔtan sie wɔn akoma mu.
    4: Twe wɔn aso wɔ deɛ wɔayɛ no so; wɔn adwuma bɔne no so; tua deɛ wɔde wɔn nsa ayɛ so ka na fa deɛ ɛfata wɔn sane bra wɔn so.
    5: Sɛ wɔmmu deɛ Awurade ayɛ ne deɛ ɔde ne nsa ayɛ no enti, ɔbɛbrɛ wɔn ase na ɔremma wɔnnsɔre bio.
    6: Ayɛyie nka Awurade, ɛfiri sɛ watie me mmɔborɔ su.
    7: Awurade ne mʼahoɔden ne mʼakokyɛm; mʼakoma wɔ ne mu ahotosoɔ, na ɔboa me. Mʼakoma di ahurisie na mede dwomtoɔ bɛda no ase.
    8: Awurade yɛ ahoɔden ma ne nkurɔfoɔ; ne nkwagyeɛ nsraban ma deɛ wɔasra no ngo.
    9: Gye wo nkurɔfoɔ na hyira wʼagyapadeɛ; yɛ wɔn hwefoɔ, na wo ne wɔn nnante afebɔɔ.
  29:
    1: Dawid dwom. Momfa mma Awurade no, Ao ɔsoro abɔdeɛ, momfa animuonyam ne tumi mma Awurade.
    2: Momfa animuonyam a ɛfata Awurade din mma no; monsɔre Awurade wɔ nʼanimuonyam kronkron mu.
    3: Awurade nne wɔ nsuo no so; animuonyam Onyankopɔn bobom, Awurade bobom wɔ nsuo akɛseɛ so.
    4: Awurade nne mu wɔ tumi; Awurade nne mu wɔ animuonyam.
    5: Awurade nne bubu ntweneduro; Awurade nne bubu Lebanon ntweneduro mu nketenkete.
    6: Ɔma Lebanon hurihuri te sɛ nantwie ba, na Sirion nso sɛ ɛkoɔ ba.
    7: Awurade nne pa ma anyinam ogya dɛre
    8: Awurade nne woso ɛserɛ so; Awurade woso Kades serɛ.
    9: Awurade nne kyinkyim adum na ɛma kwaeɛ yɛ kwaterekwa. Nʼasɔredan mufoɔ nyinaa team ka sɛ, “Animuonyam nka Onyankopɔn!”
    10: Awurade di ɔhene wɔ nsuyire so; wɔasi Awurade ɔhene afebɔɔ.
    11: Awurade ma ne nkurɔfoɔ ahoɔden, na ɔde asomdwoeɛ hyira wɔn.
  30:
    1: Dwom a wɔto de buee Asɔredan no ano. Dawid dwom. Mema wo so, Ao Awurade, ɛfiri sɛ, woayi me afiri ebunu mu na woamma mʼatamfoɔ ansere me.
    2: Ao Awurade me Onyankopɔn, mesu frɛɛ wo sɛ boa me na wosaa me yadeɛ.
    3: Ao Awurade, woyii me firii damena mu; wode me ho kyɛɛ me na woamma mankɔ amena mu.
    4: Monto ayɛyie nnwom mma Awurade; mo a moyɛ nʼahotefoɔ! Monkamfo ne din kronkron no.
    5: Nʼabufuo nkyɛre, na nʼadɔeɛ wɔ hɔ daa; agyaadwotwa bɛwɔ hɔ anadwo, nanso ahosɛpɛ bɛba anɔpa.
    6: Metee nka sɛ mewɔ banbɔ no, mekaa sɛ, “Merenhinhim da.”
    7: Ao Awurade, woyɛɛ me adom no womaa me bepɔ gyinaa pintinn na wode wʼanim hintaa me no, me bo tuiɛ.
    8: 'Wo, Awurade na mefrɛɛ woɔ; wo hɔ na mesu mesrɛɛ mmɔborɔhunu sɛ:'
    9: “Mfasoɔ bɛn na ɛwɔ me sɛeɛ ho, sɛ mɛkɔ amena mu? Mfuturo bɛyi wo ayɛ anaa? Ɛbɛpae mu aka wo nokorɛdie anaa?
    10: Tie me, Ao Awurade, na hunu me mmɔbɔ! Ao Awurade, yɛ me ɔboafoɔ.”
    11: Wodanee mʼagyaadwotwa yɛɛ no asa; woyii mʼayitoma firii me ho na wode anigyeɛ firaa me,
    12: sɛ mʼakoma bɛto nnwom ama wo na ɛrenyɛ komm. Ao Awurade me Onyankopɔn, mɛda wo ase daa. Wɔde ma dwomkyerɛfoɔ.
  31:
    1: Dawid dwom. Wo mu, Ao Awurade, na manya hintabea; mma mʼanim ngu ase; firi wo tenenee mu gye me.
    2: Yɛ aso ma me, bra ntɛm bɛgye me; yɛ me banbɔ botan, aban a mʼatamfoɔ nsa renka me.
    3: Sɛ woyɛ me botan ne mʼaban enti, wo din enti, di mʼanim na kyerɛ me ɛkwan.
    4: Gye me firi afidie a wɔasum me no mu, ɛfiri sɛ wo ne me dwanekɔbea.
    5: Wo nsam na mede me kra hyɛ; gye me bio, Ao Awurade, Onyankopɔn nokwafoɔ.
    6: Mekyiri wɔn a wɔsom abosom huhuo; mede me ho to Awurade so.
    7: Mʼani bɛgye na madi ahurisie wɔ wo dɔ mu, ɛfiri sɛ wohunu mʼamanehunu na wonim me kra mu haw.
    8: Woamfa me amma ɔtamfoɔ no mmom wode me nan asisi petee mu.
    9: Hu me mmɔbɔ, Ao Awurade, ɛfiri sɛ me ho yera me; awerɛhoɔ ama mʼani so ayɛ kusuu ɛyea ama me kra ne me honam ayɛ mmerɛ.
    10: Ateeteeɛ rete me nkwa so na abooboo te me mfeɛ so; ɔhaw enti mʼahoɔden kɔ fam na me nnompe nso ahodwo.
    11: Mʼatamfoɔ nyinaa enti, mayɛ ahohora wɔ me nnamfonom mu; nnipa a wɔnim me suro me, na wɔn a wɔhunu me mmɔntene so dwane.
    12: Obiara werɛ afiri me te sɛ deɛ mawuo; mayɛ sɛ kukuo a abɔ.
    13: Mete dodoɔ no nsekuro. Ahunahuna atwa me ho ahyia. Wɔrepam me tiri so na wɔbɔ pɔ sɛ wɔbɛkum me.
    14: Nanso, mede me ho ato wo so, Ao Awurade; meka sɛ, “Woyɛ me Onyankopɔn.”
    15: Me mmerɛ wɔ wo nsam gye me firi mʼatamfoɔ ne wɔn a wɔtaa me no nsam.
    16: Te wʼanim kyerɛ wo ɔsomfoɔ; gye me wɔ wo dɔ a ɛnsa da no mu.
    17: Mma mʼanim ngu ase, Ao Awurade, ɛfiri sɛ masu mafrɛ wo; mmom, ma amumuyɛfoɔ anim ngu ase na wɔnna wɔn damena mu komm.
    18: Mua atorofoɔ ano, ɛfiri sɛ wɔde ahantan ne anintiabuo kasa tia teneneefoɔ.
    19: Wo papayɛ dɔɔso, ɛno na woakora ama wɔn a wɔsuro woɔ no; ɛno na wode ma wɔn a wɔdwane toa woɔ no wɔ nnipa anim.
    20: Wode wɔn sie wʼanim banbɔ mu firi nnipa nsusuiɛ bɔne ho; wo tenabea hɔ na wode wɔn sie dwoodwoo firi tɛkrɛma a ɛbɔ soboɔ ho.
    21: Ayɛyi nka Awurade! Sɛ wayi ne dɔ nwanwasoɔ akyerɛ me ɛberɛ a na mewɔ kuropɔn a atamfoɔ atwa ho ahyia no mu.
    22: 'Mebɔɔ huboa no, mekaa sɛ: “Woayi wʼani me so!” Nanso wotee me mmɔborɔ su ɛberɛ a mekoto srɛɛ woɔ no.'
    23: Monnɔ Awurade, mo a moyɛ nʼahotefoɔ nyinaa! Awurade kora wɔn a wodi nokorɛ so, na ahomasofoɔ deɛ ɔtua wɔn ka pɛpɛɛpɛ.
    24: Monhyɛ den na momma mo bo ntɔ mo yam, mo a mowɔ anidasoɔ wɔ Awurade mu nyinaa.
  32:
    1: Dawid dwom. Nhyira ne wɔn a wɔde wɔn amumuyɛ akyɛ wɔn, na wɔakata wɔn bɔne so.
    2: Nhyira nka onipa a Awurade mmu ne bɔne ngu ne so, na nnaadaa nni ne honhom mu.
    3: Ɛberɛ a meyɛɛ komm no, me nnompe yɛɛ mmrɛ apinie a mesii no da mu nyinaa enti.
    4: Awia ne anadwo wo nsa yɛɛ den wɔ me so; mʼahoɔden saeɛ sɛdeɛ awiaberɛ mu hyeɛ ma biribi yɛ mmerɛ.
    5: Afei, megyee me bɔne too mu. Mankata mʼamumuyɛ so. Mekaa sɛ, “Mɛka me bɔne akyerɛ Awurade,” na wode me bɔne ho afɔdie kyɛɛ me.
    6: Enti, ma obiara a ɔwɔ nyamesu mmɔ wo mpaeɛ ɛberɛ a wɔhunu woɔ; ampa ara sɛ nsuo akɛseɛ yiri a, ɛrenka no.
    7: Wone me hintabea; wobɛbɔ me ho ban wɔ amanehunu mu na wode nkwagyeɛ nnwom atwa me ho ahyia.
    8: Mɛkyerɛkyerɛ wo ɛkwan a wobɛfa soɔ mɛtu wo fo na mahwɛ wo so.
    9: Nyɛ sɛ ɔpɔnkɔ anaa afunumpɔnkɔ a ɔnni nteaseɛ enti wɔde nnareka ne ahoma na ɛdanedane no sɛ ɛbɛyɛ a wɔbɛba wo nkyɛn.
    10: Ɔmumuyɛfoɔ amanehunu dɔɔso, nanso Awurade adɔeɛ a ɛnsa da no, ɛtwa onipa a ɔde ne ho to no so no ho hyia.
    11: Monni ahurisie na mo ani nnye wɔ Awurade mu, mo teneneefoɔ; monto dwom, mo a mo akoma mu teɛ.
  33:
    1: Momfa ahurisie nto dwom mma Awurade, mo teneneefoɔ, ɛfata sɛ wɔn a wɔtene no yi no ayɛ.
    2: Momfa sankuo nkamfo Awurade; monto dwom mma no wɔ sankuten so.
    3: Monto dwom foforɔ mma no. Momfa nimdeɛ mmɔ sankuo no na monteam ahurisie so!
    4: Awurade asɛm tene, na ɛyɛ nokorɛ ɔdi nokorɛ wɔ deɛ ɔyɛ nyinaa mu.
    5: Awurade dɔ teneneeyɛ ne atɛntenenee. Nʼadɔeɛ a ɛnsa da no ahyɛ asase so ma.
    6: Awurade asɛm so na wɔnam yɛɛ ɔsorosoro, nʼanom homeɛ so na wɔnam yɛɛ ɔsoro asafo.
    7: Ɔka ɛpo nsuo boa ano kuo; na ɔde ebunu siee deɛ ɛhɔ dɔ.
    8: Momma asase sofoɔ nyinaa nsuro Awurade; na ewiasefoɔ nyinaa mfa anidie mma no.
    9: Ɔno na ɔkasaeɛ na ɛbaa mu na ɔhyɛeɛ na ɛgyinaa pintinn.
    10: Awurade sɛe amanaman no nhyehyɛeɛ; ɔma adasamma nsusuiɛ yɛ kwa.
    11: Nanso, Awurade nhyehyɛeɛ tim hɔ daa, nʼakoma mu botaeɛ wɔ hɔ ma awoɔ ntoatoasoɔ.
    12: Nhyira ne ɔman a ne Onyankopɔn ne Awurade, nnipa a ɔyii wɔn sɛ nʼagyapadeɛ no.
    13: Awurade hwɛ adasamma nyinaa firi soro.
    14: Ɔfiri nʼatenaeɛ hwɛ wɔn a wɔte asase so nyinaa.
    15: Ɔno ne deɛ ɔbɔɔ wɔn nyinaa akoma, enti ɔnim deɛ wɔyɛ nyinaa.
    16: Ɛnyɛ ɔhene akodɔm kɛseɛ na ɛbɛgye no; ɛnyɛ ɔkofoɔ ahoɔden na ɛbɛma no afiri mu afi.
    17: Ɔpɔnkɔ mu ahotosoɔ yɛ kwa wɔ nkwagyeɛ mu; nʼahoɔden nyinaa akyi no, ɔrentumi nnye nkwa.
    18: Nanso Awurade ani wɔ wɔn a wɔsuro no no so, wɔn a wɔwɔ anidasoɔ wɔ ne dɔ a ɛnsa da no mu,
    19: sɛ ɔbɛgye wɔn afiri owuo mu na wama wɔatena nkwa mu wɔ ɛkɔm berɛ mu.
    20: Yɛde anidasoɔ twɛn Awurade; ɔyɛ yɛn ɔboafoɔ ne yɛn akokyɛm.
    21: Ne mu na yɛn akoma di ahurisie, ɛfiri sɛ yɛde yɛn ho to ne din kronkron no so.
    22: Ma wʼadɔeɛ a ɛnsa da no ntena yɛn so, Ao Awurade, sɛdeɛ anidasoɔ a yɛwɔ wɔ mu no teɛ.
  34:
    1: Dawid dwom a ɔtoeɛ ɛberɛ a ɔboa pa danee ɔbɔdamfoɔ wɔ Abimelek anim no na ɔpanin no gyaee no ma ɔkɔeɛ no akyi. Mede aseda bɛma Awurade berɛ nyinaa; nʼayɛyie wɔ mʼanom daa.
    2: Me kra bɛhoahoa ne ho wɔ Awurade mu; ma amanehunufoɔ nte na wɔn nni ahurisie.
    3: Mo ne me nkamfo Awurade; momma yɛmmɔ mu nkamfo ne din!
    4: Mefrɛɛ Awurade na ɔgyee me so; na ɔyii me firii mʼakomatuo nyinaa mu.
    5: Wɔn a wɔhwɛ nʼanim no hyerɛn na wɔn anim rengu ase da.
    6: Ohiani yi frɛeɛ, na Awurade tiee no; na ɔgyee no firii nʼahohia nyinaa mu.
    7: Awurade ɔbɔfoɔ wɛn wɔn a wɔsuro no, na ɔgye wɔn.
    8: Monka nhwɛ na monhunu sɛ Awurade yɛ. Nhyira ne onipa a ɔhinta wɔ ne mu.
    9: Monsuro Awurade, mo a moyɛ nʼahotefoɔ, na wɔn a wɔsuro noɔ no nhia hwee.
    10: Agyata yɛ mmrɛ na ɛkɔm de wɔn, nanso wɔn a wɔhwehwɛ Awurade no, adepa biara remmɔ wɔn.
    11: Mommra, me mma, monyɛ aso mma me; mɛkyerɛkyerɛ mo Awurade ho suro.
    12: Mo mu hwan na ɔpɛ nkwa na ɔpɛ sɛ ɔhunu nna papa bebree?
    13: Ɛnneɛ ɛnsɛ sɛ ɔka kasa bɔne, na ɛsɛ sɛ ɔgyae atorɔtwa.
    14: Twe wo ho firi bɔne ho, na yɛ papa; hwehwɛ asomdwoeɛ na ti no.
    15: Awurade ani wɔ ateneneefoɔ so na ɔtie wɔn mpaeɛbɔ;
    16: Awurade ani sa wɔn a wɔyɛ bɔne, sɛ ɔbɛyi wɔn nkaeɛ afiri asase yi so.
    17: Ateneneefoɔ team su, na Awurade tie wɔn; ɔyi wɔn firi wɔn haw nyinaa mu.
    18: Awurade bɛn wɔn a wɔapa aba na ɔgye wɔn a wɔadwerɛ wɔn wɔ honhom mu no nkwa.
    19: Onipa tenenee bɛhunu amaneɛ bebree nanso Awurade gye no firi ne nyinaa mu;
    20: ɔbɔ ne nnompe nyinaa ho ban, sɛdeɛ emu baako mpo mmu.
    21: Bɔne bɛkum ɔdebɔneyɛfoɔ; ɔteneneeni atamfoɔ bɛnya afɔbuo.
    22: Awurade gye nʼasomfoɔ nkwa; wɔn a wɔdwane toa noɔ no mu biara renkɔ afɔbuo mu.
  35:
    1: Dawid dwom. Ao Awurade wo ne wɔn a wɔne me di asie no nni asie; ko tia wɔn a wɔko tia me.
    2: Fa wʼakokyɛm ne wo nkatanimu; na sɔre bra bɛboa me.
    3: Twe pea ne abonnua wɔ wɔn a wɔtaa me so ka kyerɛ me kra sɛ, “Mene wʼagyenkwa.”
    4: Wɔn a wɔpɛ sɛ wɔkum me no ma wɔn anim ngu ase; wɔn a wɔbɔ me sɛeɛ ho pɔ no ma wɔmfa aniwuo nsane wɔn akyi.
    5: Ma wɔnyɛ sɛ ntɛtɛ a mframa bɔ guo wɔn a Awurade ɔbɔfoɔ repam wɔn.
    6: Ma wɔn akwan so nnuru sum na ɛso nyɛ toro, na Awurade ɔbɔfoɔ ntaa wɔn so.
    7: Esiane sɛ wɔde atena sum me afidie kwa na wɔtuu amena maa me a menyɛɛ wɔn hwee no enti
    8: ma ɔsɛeɛ mmɛfu wɔn mu na atena no a wɔde hintaaeɛ nyi wɔn, na ma wɔnhwe amena no mu nsɛe.
    9: Afei me kra ani bɛgye wɔ Awurade mu na wasɛpɛ ne ho wɔ ne nkwagyeɛ mu.
    10: Me onipadua nyinaa bɛteam aka sɛ, “Hwan na ɔte sɛ wo, Ao Awurade? Wogye ohiani firi ahoɔdenfoɔ nsam ne deɛ ɔnnibie firi apoobɔfoɔ nsam.”
    11: Adansekurumfoɔ sɔre; wɔbisa me nneɛma a mennim ho hwee ho asɛm.
    12: Wɔde bɔne tua papa a meyɛ so ka na wɔma me kra yɛ basaa.
    13: Nanso, ɛberɛ a wɔyareeɛ no, mefiraa ayitoma na mede akɔnkyene brɛɛ me ho ase. Ɛberɛ a me mpaeɛbɔ ho mmuaeɛ nnya mmaeɛ no,
    14: mekɔɔ so twaa adwo sɛdeɛ meyɛ ma mʼadamfo anaa onuabarima. Mede awerɛhoɔ sii me ti ase te sɛ deɛ meregyam me maame.
    15: Nanso, ɛberɛ a mesuntiiɛ no, wɔde anigyeɛ boaa wɔn ho ano; ntohyɛsofoɔ twaa me ho hyiaaɛ a mennim na wɔdii me ho nsekuro a wɔantwa so da.
    16: Wɔde adwemmɔne dii me ho fɛ te sɛ nnipa a wɔnni nyamesu; wɔtwɛree wɔn se guu me so.
    17: Ao Awurade, wobɛhwɛ wɔn akɔsi da bɛn? Gye me nkwa firi wɔn sɛeɛ mu, gye me nkwa a ɛsom bo no firi saa agyata yi nsam.
    18: Na mɛda wo ase wɔ dwabɔ kɛseɛ ase; wɔ nnipa dodoɔ mu na mɛkamfo woɔ.
    19: Mma mʼatamfoɔ a wɔtane me kwa no nhwɛ me haa nsere. Mma wɔn a menyɛɛ wɔn hwee nso wɔtane me no mmfa adwene bɔne mmu me anikyeɛ.
    20: Wɔnnkasa asomdwoeɛ so, na mmom, wɔde ntwatosoɔ tia nnipa a wɔmpɛ wɔn ho asɛm wɔ asase yi so.
    21: Wɔhwɛ me haa ka sɛ, “Aane! Aane, yɛde yɛn ankasa ani ahunu.”
    22: Ao Awurade, wahunu na mmua wʼano. Nte wo ho nkɔ akyiri, Ao Awurade.
    23: Nyane, sɔre na bɛbɔ me ho ban! Ka bi ma me, me Onyankopɔn ne mʼAwurade.
    24: Di mʼasɛm ma me wɔ wo tenenee no mu, Ao Awurade me Onyankopɔn; mma wɔn nhwɛ me haa nsere.
    25: Mma wɔnnwene nka sɛ, “Aane, deɛ yɛpɛ ni!” anaa wɔnnka sɛ, “Yɛanya no.”
    26: Ma wɔn a wɔhwɛ me haa sere me wɔ mʼahohiahia mu no nyinaa anim ngu ase na wɔnyɛ basaa; ma wɔn a wɔdi me so akokurokosɛm no nhyɛ aniwuo ne animguaseɛ atadeɛ.
    27: Ma wɔn a wɔdi ahurisie wɔ me bembuo ho no mfa anigyeɛ ne ahosɛpɛ nteam ɛberɛ nyinaa mu ma wɔnka sɛ, “Momma Awurade so, ɔno na nʼani gye ne ɔsomfoɔ yiedie ho.”
    28: Me tɛkrɛma bɛka wo tenenee ne wʼayɛyie da mu nyinaa. Wɔde ma dwomkyerɛfoɔ.
  36:
    1: Awurade ɔsomfoɔ Dawid dwom. Nkɔmhyɛ bi da mʼakoma so a ɛfa omumuyɛfoɔ mmarato ho. Wɔnnsuro Onyankopɔn.
    2: Na ɔno ankasa ani so no, ɔdaadaa ne ho dodo enti mma ɔnhunu ne bɔne nnyae yɛ.
    3: Nʼanom nsɛm yɛ atirimuɔden ne nnaadaa; ɔnnim nyansa bio, na wayɛ papa.
    4: Ɔda ne mpa so mpo a, ɔbɔ pɔ bɔne; na ɔgyaa ne ho ma bɔne ɛkwan na ɔmpo deɛ ɛnyɛ.
    5: Awurade, wʼadɔeɛ duru sorosoro wo nokorɛdie duru ewiem tɔnn.
    6: Wo tenenee te sɛ mmepɔ akɛseɛ. Wʼatɛntenenee mu dɔ sɛ ɛpo bunu. Ao Awurade, wokora nnipa ne mmoa nyinaa so.
    7: Wʼadɔeɛ a ɛnsa da no som bo! Nnipa mu akɛseɛ ne nketewa nya hintabea wɔ wo ntaban nwunu ase.
    8: Wɔdi deɛ abu soɔ wɔ wo fie woma wɔnom firi wʼanika asutene no mu.
    9: Wo nkyɛn na nkwa asutire wɔ; wo hann mu na yɛhunu hann.
    10: Kɔ so dɔ wɔn a wɔnim wo, ma wo tenenee ntena wɔn a wɔtene akoma mu.
    11: Mma ɔhantanni nan ntia me anaa omumuyɛfoɔ nsa nnsunsum me.
    12: Hwɛ sɛdeɛ nnebɔneyɛfoɔ ahwehwe ase, wɔdeda hɔ a wɔrentumi nsɔre bio.
  37:
    1: Dawid dwom. Nha wo ho nnebɔneyɛfoɔ nti; mma wʼani mmere wɔn a wɔyɛ bɔne;
    2: Wɔte sɛ ɛserɛ, ɛnkyɛre na ahye, wɔte sɛ dua mono, ɛnkyɛre na awu.
    3: Fa wo ho to Awurade so na yɛ papa. Tena asase no so na ma wʼani nka asomdwoeɛ adidibea hɔ.
    4: Ma wʼani nka Awurade ho na woama wo deɛ wʼakoma pɛ.
    5: 'Fa wʼakwan hyɛ Awurade nsam; na fa wo ho to ne so, na ɔno na ɔbɛyɛ:'
    6: ɔbɛma wo teneneeyɛ ahyerɛn sɛ adekyeeɛ, na wʼatɛntenenee ayɛ sɛ owigyinaeɛ.
    7: Yɛ komm wɔ Awurade anim na to wo bo ase twɛn no, nha wo ho wɔ wɔn a asi wɔn yie ho ɛfiri sɛ wɔnam bɔne akwan so.
    8: Mma wo bo mfu, na gyae abufuhyeɛ; nha wo ho, ɛkɔwie bɔne nko ara.
    9: Wɔbɛtwa nnebɔneyɛfoɔ agu, nanso wɔn a wɔn ani da Awurade soɔ no, wɔbɛnya asase no adi so.
    10: Ɛrenkyɛre, nnebɔneyɛfoɔ bɛyera. Wɔbɛhwehwɛ wɔn, nanso wɔrenhunu wɔn.
    11: Nanso ahobrɛasefoɔ bɛnya asase no adi so na wɔanya asomdwoeɛ mmorosoɔ.
    12: Amumuyɛfoɔ bɔ pɔ bɔne tia ateneneefoɔ na wɔtwɛre wɔn se gu wɔn so;
    13: nanso, Awurade sere amumuyɛfoɔ, na ɔnim sɛ wɔn nna abɛn.
    14: Amumuyɛfoɔ twe akofena na wɔkuntunu wɔn tadua mu sɛ wɔbɛkum ahiafoɔ ne mmɔborɔfoɔ, sɛ wɔbɛkum wɔn a wɔn akwan tene.
    15: Nanso, wɔn akofena bɛwowɔ wɔn ankasa akoma mu, na wɔn tadua mu abubu.
    16: Kakra a ateneneefoɔ wɔ no som bo sene amumuyɛfoɔ bebree ahonya;
    17: ɛfiri sɛ, amumuyɛfoɔ ahoɔden bɛsa nanso Awurade bɛwowa ateneneefoɔ.
    18: Awurade nim wɔn a wɔn ho nni asɛm no nna, na wɔn agyapadeɛ bɛtena hɔ daa.
    19: Ahohiahia berɛ mu wɔremmrɛ. Ɛkɔm berɛ mu wɔbɛnya ma abu so.
    20: Nanso, amumuyɛfoɔ bɛyera. Awurade atamfoɔ bɛyɛ te sɛ wiram nhwiren; wɔbɛtu ayera sɛ wisie.
    21: Amumuyɛfoɔ pɛ bosea, na wɔntua, nanso ɔteneneeni de ahummɔborɔ ma;
    22: Wɔn a Awurade ahyira wɔn no bɛnya asase no adi so, na wɔn a ɔdome wɔn no wɔbɛtwa wɔn agu.
    23: Sɛ Awurade ani sɔ onipa akwan a, ɔma nʼanammɔntuo si pi.
    24: Sɛ ɔsunti a ɔrenhwe ase, ɛfiri sɛ Awurade kura no wɔ ne nsam.
    25: Na meyɛ aberanteɛ, na seesei mabɔ akɔkoraa, na menhunuu ɔteneneeni a Awurade apa nʼakyi anaasɛ ne mma resrɛ aduane.
    26: Ɛberɛ biara ɔyɛ adɔeɛ, na ɔde fɛm kwa; na ne mma bɛnya nhyira.
    27: Twe wo ho firi bɔne ho na yɛ papa na wobɛtena asase no so afebɔɔ.
    28: Ɛfiri sɛ, Awurade pɛ deɛ ɛtene, na ɔrennya ne nkurɔfoɔ nokwafoɔ no. Wɔbɛnya banbɔ daa nyinaa Nanso, amumuyɛfoɔ asefoɔ deɛ, wɔbɛtwa wɔn agu.
    29: Ateneneefoɔ bɛnya asase no adi so na wɔatena so afebɔɔ.
    30: Ɔteneneeni ano ka nyansasɛm, na ne tɛkrɛma ka deɛ ɛtene.
    31: Ne Onyankopɔn mmara wɔ nʼakoma mu; ne nan nnwatiri.
    32: Amumuyɛfoɔ tetɛ ateneneefoɔ hwehwɛ sɛ wɔbɛkum wɔn,
    33: nanso, Awurade nnyaa wɔn mma wɔn na ɔremma wɔmmu wɔn kumfɔ wɔ asɛnniiɛ.
    34: Montwɛn Awurade na monhwɛ nʼakwan. Ɔbɛma mo so na moanya asase no adi so; sɛ wɔtwitwa amumuyɛfoɔ no gu a, mobɛhunu.
    35: Mahunu omumuyɛfoɔ a ɔyɛ basabasa sɛ ɔredi yie sɛ dua mono a ɛsi asase pa soɔ,
    36: nanso ankyɛre na ɛwuiɛ a wɔnhunu no bio; mehwehwɛɛ no, nanso manhunu no.
    37: Susu deɛ ɔyɛ pɛ ho, na hwɛ deɛ ɔtene; na asomdwoeɛ onipa bɛnya asetena pa daakye.
    38: Nanso wɔbɛsɛe nnebɔneyɛfoɔ nyinaa; na wɔbɛtɔre wɔn asefoɔ ase.
    39: Ateneneefoɔ nkwagyeɛ firi Awurade ɔne wɔn aban wɔ amanehunu berɛ mu.
    40: Awurade boa wɔn na ɔgye wɔn; ɔyi wɔn firi amumuyɛfoɔ nsam na ɔgye wɔn nkwa, ɛfiri sɛ wɔhinta wɔ ne mu.
  38:
    1: Dawid dwom. Adesrɛ. Ao Awurade, nka mʼanim wɔ wʼabofuo mu na ntwe mʼaso wɔ wʼabufuhyeɛ mu.
    2: Wo bɛmma ahwire me mu, na wo nsa adwerɛ me.
    3: Wʼabofuhyeɛ no enti, ahoɔden biara nni me mu; me bɔne enti, me nnompe ahodwo.
    4: Mʼafɔdie amene me te sɛ adesoa a emu yɛ duru dodo.
    5: Mʼakuro bɔn na aporɔ ɛsiane me bɔne mu agyimisɛm enti.
    6: Makoto na wɔabrɛ me ase; da mu nyinaa menantenante twa agyaadwoɔ.
    7: 'Mʼakyi dompe mu yea boro so: ahoɔden biara nni me onipadua mu.'
    8: Mabrɛ na mapɛkyɛ koraa. Mʼakoma mu yea ma me si apinie.
    9: Ao Awurade, deɛ merehwɛ anim nyinaa da wʼanim; mʼapinisie nhintaa wo.
    10: Mʼakoma bɔ paripari, na mʼahoɔden asa mpo mʼaniwa aduru sum.
    11: Mʼapirakuro enti me nnamfonom ne mʼayɔnkofoɔ mmɛn me; mʼafipamfoɔ twe wɔn ho firi me ho.
    12: Wɔn a wɔpɛ sɛ wɔkum me no sum me mfidie, wɔn a wɔpɛ sɛ wɔha me no di me sɛeɛ ho nkɔmmɔ. Ɛda mu nyinaa wɔdwene nnaadaasɛm ho.
    13: Mete sɛ ɔsotifoɔ a ɔnte asɛm, mete sɛ mumu a ɔntumi nkasa.
    14: Mayɛ sɛ obi a ɔnte asɛm, deɛ nʼano ntumi mma mmuaeɛ.
    15: Ao Awurade, meretwɛn wo; Ao Awurade me Onyankopɔn, wobɛgye me so.
    16: Mekaa sɛ, “Mma wɔn ani nnye; anaa mma wɔnhoahoa wɔn ho wɔ me nan a awatiri no enti.”
    17: Mereyɛ mahwe ase, na me yea da so wɔ me mu.
    18: Meka me mfomsoɔ kyerɛ; me bɔne hyɛ me so.
    19: Bebree na wɔyɛ mʼatamfoɔ; wɔn a wɔtane me kwa no dɔɔso.
    20: Wɔn a wɔde bɔne tua me papa so ka no bɔ me ahohora ɛberɛ a mereyɛ papa.
    21: Ao, Awurade nnya me. Ao me Onyankopɔn, nkɔ akyiri!
    22: Bra ntɛm bɛboa me, Awurade, mʼAgyenkwa. Wɔde ma ɔdwomkyerɛfoɔ no. Yedutun.
  39:
    1: Dawid dwom. Mekaa sɛ, “Mɛhwɛ mʼakwan yie na mamfa me tɛkrɛma anyɛ bɔne; mɛto mʼano nnareka ɛberɛ a amumuyɛfoɔ bɛne me yi.
    2: Nanso brɛ a meyɛɛ komm a manka asɛm papa biara mpo no mʼapinisie mu yɛɛ den.
    3: 'Mʼakoma ho dwanee no wɔ me mu na metee nka sɛ ogya redɛre wɔ me mu na afei mede me tɛkrɛma kasaeɛ sɛ:'
    4: “Ao Awurade, ma menhunu me nkwa awieeɛ ne me nna dodoɔ; ma menhunu sɛdeɛ me nkwa twa mu ntɛm so.
    5: Woayɛ me nna sɛ nsateakwaa baako pɛ; na me mfeɛ dodoɔ nyɛ hwee wɔ wʼani so. Onipa nkwa yɛ ahomeɛ bi kɛkɛ.
    6: Onipa redi akɔneaba nyinaa no, ɔte sɛ sunsum bi kwa; ɔha ne ho, nanso ɔyɛ kwa; ɔboa ahonya ano, na ɔnnim deɛ ɛbɛyɛ ne dea.
    7: “Afei Awurade ɛdeɛn na merehwehwɛ? Mʼanidasoɔ wɔ wo mu.
    8: Gye me firi me bɔne nyinaa mu; mma mennyɛ nkwaseafoɔ aseredeɛ.
    9: Meyɛɛ komm, na mammue mʼano ɛfiri sɛ, wo na woayɛ yei.
    10: Yi wʼasotwe firi me so; wo nsa ano amanehunu amene me.
    11: Woka nnipa anim, na wotwe wɔn aso wɔ wɔn bɔne ho; wosɛe wɔn ahonya te sɛ nweweboa onipa biara yɛ ahomeɛ kɛkɛ.
    12: “Ao Awurade, tie me mpaeɛbɔ, tie me sufrɛ; nsi wʼaso wɔ me su ho Me ne wo te hɔ sɛ ɔhɔhoɔ, sɛdeɛ na mʼagyanom nyinaa teɛ no.
    13: Yi wʼani firi me so na manya anigyeɛ bio ansa na mafiri ha a mente ase bio.” Wɔde ma dwomkyerɛfoɔ.
  40:
    1: Dawid dwom. Mede boasetɔ twɛnee Awurade; na ɔhwɛɛ me, na ɔtee me sufrɛ.
    2: Ɔyii me firii amena a emu yɛ toro mu, firii dɔteɛ ne atɛkyɛ mu; ɔde me nan sii ɔbotan so na ɔmaa me baabi pa gyinaeɛ.
    3: Ɔde dwom foforɔ hyɛɛ mʼanom, ayɛyi dwom a yɛde ma yɛn Onyankopɔn. Bebree bɛhunu na wɔasuro na wɔde wɔn werɛ ahyɛ Awurade mu.
    4: Nhyira ne onipa a ɔde Awurade yɛ nʼahotɔsoɔ, deɛ ɔmfa nʼani nto ahomasoɔ so, ne wɔn a wɔmane di anyame huhuo akyi.
    5: Ao Awurade me Onyankopɔn woayɛ anwanwadeɛ bebree. Nneɛma a wohyehyɛ maa yɛn no obiara ntumi nka ne nyinaa nkyerɛ wo; sɛ meka sɛ mereka ne nyinaa ho asɛm a ɛbɛdɔɔso dodo.
    6: Wompɛ afɔrebɔ ne ayɛyɛdeɛ, woabue mʼaso ama mahunu; woampɛ ɔhyeɛ afɔdeɛ ne bɔne afɔdeɛ.
    7: Na mekaa sɛ “Mewɔ ha, merebɛyɛ deɛ wopɛ sɛ meyɛ, sɛdeɛ wɔatwerɛ afa me ho wɔ Mmara nwoma no mu no.
    8: Ao me Onyankopɔn, mepɛ sɛ meyɛ wʼapɛdeɛ; mede wo mmara ahyɛ mʼakoma mu.”
    9: Meka wo tenenee ho asɛm wɔ dwabɔ kɛseɛ ase; meremmua mʼano, Ao Awurade, sɛdeɛ wonim no.
    10: Meremfa wo tenenee ho asɛm nsie mʼakoma mu; meka wo nokorɛ ne wo nkwagyeɛ ho asɛm. Mankata wʼadɔeɛ ne wo nokorɛ so wɔ dwabɔ kɛseɛ no ase.
    11: Ao Awurade, nyi wʼahummɔborɔ mfiri me so; ma wʼadɔeɛ ne wo nokorɛ mmɔ me ho ban daa.
    12: Ɔhaw bebree atwa me ho ahyia; mʼamumuyɛ abu afa me so enti menhunu adeɛ bio. Ɛdɔɔso sene me tiri so nwi, na mʼakoma aboto wɔ me mu.
    13: Ao Awurade, ma ɛnsɔ wʼani sɛ wobɛboa me; Ao Awurade, bra ntɛm bɛboa me.
    14: Wɔn a wɔpɛ sɛ wɔkum me no nyinaa, ma wɔn anim ngu ase na wɔnyɛ basaa; ma wɔn a wɔpɛ sɛ mesɛeɛ no, wɔmfa aniwuo nsane wɔn akyi.
    15: Wɔn a wɔka “Ɔtwea! Ɔtwea!” kyerɛ me no, ma wɔn ho nnwiri wɔn wɔ wɔn ankasa animguaseɛ ho.
    16: Nanso ma wɔn a wɔhwehwɛ wo nyinaa ani nnye na wɔnni ahurisie wɔ wo mu; ma wɔn a wɔdɔ wo nkwagyeɛ no nka daa sɛ, “Momma Awurade so!”
    17: Nanso meyɛ ohiani ne mmɔborɔni; ma Awurade nnwene me ho. Wone me ɔboafoɔ ne me gyefoɔ; Ao me Onyankopɔn, bra ntɛm. Wɔde ma dwomkyerɛfoɔ.
  41:
    1: Dawid dwom. Nhyira ne onipa a mmɔborɔni asɛm ho hia no. Awurade gye no wɔ amanehunu berɛ mu.
    2: Awurade bɛbɔ ne ho ban na wakora ne kra. Ɔbɛhyira no wɔ asase no so; ɔrennyaa no mma nʼatamfoɔ apɛdeɛ.
    3: Awurade bɛhwɛ no wɔ ne yadeɛ mpa so na wagye no asi hɔ.
    4: Mekaa sɛ, “Ao Awurade hunu me mmɔbɔ; sa me yadeɛ, ɛfiri sɛ mayɛ bɔne atia wo.”
    5: 'Mʼatamfoɔ de adwene bɔne ka wɔ me ho sɛ: “Da bɛn na ɔbɛwu ama ne din ayera?”'
    6: Ɛberɛ biara a obi ba me nkyɛn no, ɔka atorɔsɛm, na nʼakoma hɔre dinsɛeɛ; ɔfiri adi kɔ a, ɔde kɔdi nsekuro.
    7: 'Mʼatamfoɔ nyinaa keka asomusɛm fa me ho; wɔsusu bɔne ma me na wɔka sɛ:'
    8: “Yare bɔne bi abɔ no; ɔrensɔre mfiri deɛ ɔda hɔ bio.”
    9: Mpo me yɔnko pa ara a mede me ho too ne soɔ, deɛ me ne no too nsa didiiɛ no, asɔre atia me.
    10: Nanso wo, Awurade, hunu me mmɔbɔ; pagya me, na mentua wɔn so ka.
    11: Menim sɛ wʼani sɔ me, na me ɔtamfoɔ renni me so nkonim.
    12: Me nokorɛdie mu, wokura me mu na wode me gyina wʼanim afebɔɔ.
    13: Nhyira nka Awurade, Israel Onyankopɔn, ɛnnɛ ne daa nyinaa. Amen ne Amen! Wɔde ma dwomkyerɛfoɔ.
  42:
    1: Kora mma “maskil” dwom. Sɛdeɛ ɔforoteɛ pere hwehwɛ nsuwansuwa no, saa ara na me kra pere hwehwɛ wo, Ao Onyankopɔn.
    2: Onyankopɔn ho sukɔm de me kra, Onyankopɔn teasefoɔ no. Da bɛn na mɛtumi akɔhyia Onyankopɔn?
    3: 'Me nisuo ayɛ mʼaduane awia ne anadwo, na da mu nyinaa nnipa bisa me sɛ: “Wo Onyankopɔn wɔ he?”'
    4: Saa nneɛma yi na mekae ɛberɛ a mereka mʼakoma mu nsɛm; sɛdeɛ na medi asafokuo anim, na yɛde anigyeɛ nteateam ne aseda nnwom nante yuu bom kɔ Onyankopɔn fie wɔ afahyɛ da.
    5: Adɛn enti na woaboto, Ao me kra? Adɛn enti na woteetee wɔ me mu saa? Fa wo ho to Onyankopɔn so, na mɛkɔ so ayi no ayɛ, mʼAgyenkwa ne me Onyankopɔn.
    6: Me kra aboto wɔ me mu enti mɛkae wo firi Yordan asase so, Hermon mmepɔ so, firi Bepɔ Misar so.
    7: Ebunu kɔ ebunu mu wɔ wo nsuo a ɛworo guo no nnyegyeeɛ mu; wʼasorɔkye nyinaa abu afa me so.
    8: Adekyeɛ mu Awurade kyerɛ nʼadɔeɛ; adesaeɛ mu ne dwom ba me nkyɛn. Mebɔ mpaeɛ kyerɛ Onyankopɔn a ɔma me nkwa.
    9: Mebisa Onyankopɔn me Botan sɛ, “Adɛn enti na wo werɛ afiri me? Adɛn enti na ɛsɛ sɛ menantenante twa adwo, mʼatamfoɔ nhyɛsoɔ nti?”
    10: Me nnompe te yea sɛ ɔdasani. Mʼahohiahiafoɔ ateeteeɛ enti, daa nyinaa wɔbisa me sɛ, “Wo Onyankopɔn wɔ he?”
    11: Adɛn enti na woaboto, Ao me kra? Adɛn enti na woteetee wɔ me mu saa? Fa wo ho to Onyankopɔn so, na mɛkɔ so ayi no ayɛ, mʼAgyenkwa ne me Onyankopɔn.
  43:
    1: Ao Onyankopɔn, bu me bem, na ka mʼasɛm a ɛtia ɔman a wɔnnsuro wo no ma me; gye me firi nnaadaafoɔ ne amumuyɛfoɔ nsam.
    2: Woyɛ Onyankopɔn, mʼabandenden. Adɛn enti na woapo me? Adɛn enti na ɛsɛ sɛ menantenante twa adwo mʼatamfoɔ nhyɛsoɔ nti?
    3: Soma wo hann ne wo nokorɛ ma wɔn nkyerɛ me ɛkwan; ma wɔmmfa me mmra wo Bepɔ Kronkron no so, faako a woteɛ hɔ.
    4: Afei, mɛkɔ Onyankopɔn afɔrebukyia anim mʼanigyeɛ ne mʼahosɛpɛ Onyankopɔn nkyɛn. Mede sankuo bɛyi wo ayɛ, Ao Onyankopɔn, me Onyankopɔn.
    5: Adɛn enti na woaboto, Ao me kra? Adɛn enti na woteetee wɔ me mu saa? Fa wo ho to Onyankopɔn so, na mɛkɔ so ayi no ayɛ, mʼAgyenkwa ne me Onyankopɔn. Dwom a wɔde ma dwomkyerɛfoɔ.
  44:
    1: Kora mma “maskil” dwom. Ao Onyankopɔn, yɛde yɛn aso ate; yɛn agyanom aka akyerɛ yɛn; deɛ woyɛeɛ wɔ wɔn berɛ so, wɔ tete mmerɛ no mu.
    2: Wode wo nsa pamoo amanaman no na wobɔɔ yɛn agyanom atenaseɛ; wodwerɛɛ nnipa no na womaa yɛn agyanom dii yie.
    3: Ɛnyɛ wɔn akofena na wɔde nyaa asase no, na ɛnyɛ wɔn nsa na ɛmaa wɔn nkonimdie; ɛyɛ wo nsa nifa, wo basa, ne wʼanim hann, ɛfiri sɛ na wodɔ wɔn.
    4: Woyɛ me Ɔhene ne me Onyankopɔn, deɛ ɔhyɛ nkonimdie ma Yakob.
    5: Ɛnam wo so na yɛpamoo yɛn Atamfoɔ; wo din mu na yɛtiatia wɔn a wɔkyiri yɛn soɔ.
    6: Meremfa me ho nto mʼagyan so mʼakofena remfa nkonimdie mmrɛ me;
    7: na wo na woma yɛdi yɛn atamfoɔ so. Wogu wɔn a wɔtane yɛn anim ase.
    8: Onyankopɔn mu na yɛhoahoa yɛn ho da mu nyinaa na yɛbɛkamfo wo din no daa daa.
    9: Nanso seesei woapo yɛn abrɛ yɛn ase; wone yɛn asraafoɔ nnkɔ ɔsa bio.
    10: Woma yɛdwane firii ɛdɔm anim ma yɛn atamfoɔ fom yɛn agyapadeɛ.
    11: Woyii yɛn maa sɛ wɔnkum yɛn sɛ nnwan na woahwete yɛn wɔ amanaman no mu.
    12: Wotɔn wo nkurɔfoɔ fofoofo, na woannya mfasoɔ biara amfiri mu.
    13: Woayɛ yɛn ahohoradeɛ ama yɛn afipamfoɔ, animtiabudeɛ ne aseredeɛ ama wɔn a atwa yɛn ho ahyia.
    14: Woayɛ yɛn akasabɛbuo wɔ aman no mu na nnipa no woso wɔn ti de gu yɛn so.
    15: Mʼanimguaseɛ di mʼanim daa, na aniwuo akata mʼanim
    16: ɛsiane wɔn a wɔbɔ me ahohora na wɔkasa tia me de yi me ahi, ɛsiane ɔtamfoɔ a nʼani abre sɛ ɔbɛtɔ were no enti.
    17: Yeinom nyinaa too yɛn deɛ, nanso yɛn werɛ mfirii wo, na yɛmmuu wʼapam no nso so.
    18: Yɛn akoma ntwe mfirii wo ho; na yɛn nan nso mmane mfirii wo kwan so.
    19: Nanso wodwerɛɛ yɛn yɛɛ yɛn sakraman tuo na wode esum kabii kataa yɛn so.
    20: Sɛ na yɛn werɛ afiri yɛn Onyankopɔn din anaa sɛ yɛatrɛ yɛn nsam akyerɛ ananafoɔ nyame a
    21: anka Onyankopɔn bɛhunu, ɛfiri sɛ ɔnim akoma mu ahintasɛm.
    22: Nanso, wo enti, wɔkum yɛn daa nyinaa; wɔbu yɛn sɛ nnwan a wɔrekɔkum wɔn.
    23: Nyane, Ao Awurade! Adɛn enti na wada? Keka wo ho! Nnya yɛn hɔ afebɔɔ.
    24: Adɛn enti na wode wʼanim ahinta na wo werɛ firi yɛn ahohia ne nhyɛsoɔ?
    25: Wɔabrɛ yɛn ase kɔ dɔteɛ mu na yɛn onipadua aka afam dɔteɛ.
    26: Sɔre bɛboa yɛn; wʼadɔeɛ a ɛnsa da no enti, gye yɛn. Wɔde “Sukooko” sankuo dwomtobea na ɛtoeɛ. Wɔde ma dwomkyerɛfoɔ.
  45:
    1: Kora mma dwom. Ayeforɔhyia dwom. Botaeɛ bi a ɛdi mu akanyane mʼakoma ɛberɛ a merebɔ ɔhene mmrane no; me tɛkrɛma yɛ ɔtwerɛfoɔ kunini bi twerɛdua.
    2: Wodi mu wɔ mmarima mu na wɔde adom bi asra wʼano, ɛsiane sɛ Onyankopɔn ahyira wo afebɔɔ no enti.
    3: Fa wʼakofena bɔ wo nkyɛn mu, Ao Otumfoɔ; fa animuonyam ne kɛseyɛ fira.
    4: Fa wo kɛseyɛ mu kɔ wʼanim nkonimdie so wɔ nokorɛ, ahobrɛaseɛ ne tenenee mu; ma wo nsa nifa nna wo nnwuma a ɛyɛ nwanwa no adi.
    5: Ma wo bɛmma namnam no nhwere ɔhene atamfoɔ akoma mu; na ma amanaman nhwe wo nan ase.
    6: Ao Onyankopɔn, wʼahennwa no bɛtena hɔ daa daa; tenenee ahempoma bɛyɛ wʼahennie no ahempoma.
    7: Wodɔ tenenee na wokyiri bɔne. Ɛno enti Onyankopɔn, wo Onyankopɔn de wo asi wo mfɛfoɔ so, na ɔde anigyeɛ ngo asra wo.
    8: Kurobo, pɛperɛ ne bɛwewonua hwa agye wo batakari mu nyinaa; sankuo so nnwom a ɛfiri ahemfie a wɔde asonse asiesie ho mu ma wʼani gye.
    9: Ahemfo mmammaa ka wo mmaa atitire ho; wo nsa nifa so na ayeforɔ dehyeɛ a ɔhyɛ Ofir sikakɔkɔɔ gyina.
    10: Ao ɔbabaa tie, dwene ho na yɛ ɔsetie; ma wo werɛ mfiri wo nkurɔfoɔ ne wo agya fie.
    11: Wʼahoɔfɛ asɔ ɔhene no ani; di no nni, ɛfiri sɛ ɔno ne wo wura.
    12: Tiro Babaa de ayɛyɛdeɛ bɛba; mmarima adefoɔ bɛdɛfɛdɛfɛ wo.
    13: Ɔhene babaa a ɔwɔ ne piam no yɛ onimuonyamfoɔ wɔde sikakɔkɔɔ abobɔ nʼatadeɛ yuu mu.
    14: Ɔhyɛ ntadeɛ a wɔadi mu adwinneɛ na wɔde no kɔma ɔhene; ne mfɛfoɔ mmaabunu di nʼakyi na wɔde wɔn nyinaa brɛ wo.
    15: Wɔde ahosɛpɛ ne anigyeɛ kɔ mu; wɔhyɛne ɔhempɔn no ahemfie.
    16: Wo mmammarima bɛsi wʼagyanom ananmu wobɛyɛ wɔn mmapɔmma wɔ asase no so nyinaa.
    17: Mɛma wɔakae wo wɔ awontoatoasoɔ nyinaa mu; ɛno enti amanaman bɛkamfo wo daa nyinaa. Wɔde ma dwomkyerɛfoɔ.
  46:
    1: Kora mma dwom. Wɔto no “alamot” sankuo nne so. Onyankopɔn ne yɛn dwanekɔbea ne yɛn ahoɔden, amanehunu mu ɔboafoɔ a ɔwɔ hɔ ɛberɛ biara.
    2: Enti sɛ asase ani dane butu na mmepɔ tutu kɔgu ɛpo ase a, yɛrensuro,
    3: sɛ ɛpo bɔ asorɔkye na ɛhuru na ɛma nkokoɔ woso mpo a, yɛrensuro.
    4: Asutene bi wɔ hɔ a ne nsuwansuwa de anigyeɛ ba Onyankopɔn kuropɔn mu, beaeɛ kronkron a Ɔsorosoroni no teɛ.
    5: Onyankopɔn te kuropɔn no mu, na ɔrenhwe ase; Onyankopɔn bɛboa no anɔpahema.
    6: Amanaman yɛ hoo, na ahennie hwehwe ase; ɔma ne nne so ma asase nane.
    7: Otumfoɔ Awurade ka yɛn ho. Yakob Onyankopɔn yɛ yɛn aban.
    8: Bra bɛhwɛ Awurade nnwuma, ɔsɛeɛ a ɔde aba asase no so.
    9: Ɔma akodie gyae kɔsi asase ano. Ɔbubu agyan mu na ɔsɛe pea; ɔde ogya hye nkataboɔ.
    10: Monyɛ komm na monhunu sɛ me ne Onyankopɔn; wɔbɛma me so wɔ amanaman no mu, wɔbɛma me so wɔ asase so.
    11: Otumfoɔ Awurade ka yɛn ho; Yakob Onyankopɔn yɛ yɛn aban. Wɔde ma dwomkyerɛfoɔ.
  47:
    1: Kora mma dwom. Amanaman nyinaa, mommɔ mo nsam; momfa anigyeɛ nteam mfrɛ Onyankopɔn.
    2: Awurade Ɔsorosoroni no ho yɛ nwanwa, Ɔyɛ Ɔhene kɛseɛ wɔ asase nyinaa so!
    3: Ɔde amanaman hyɛɛ yɛn ase, na ɔde nnipa hyɛɛ yɛn nan ase.
    4: Ɔyii yɛn agyapadeɛ maa yɛn, deɛ ɛyɛ Yakob a ɔdɔ noɔ no ahohoahoadeɛ.
    5: Onyankopɔn aforo kɔ soro wɔ anigyeɛ nteateam mu. Awurade wɔ totorobɛnto nnyegyeeɛ mu.
    6: To ayɛyie nnwom ma Onyankopɔn, to ayɛyie nnwom; to ayɛyie nnwom ma yɛn Ɔhene, to ayɛyie nnwom.
    7: Ɛfiri sɛ Onyankopɔn yɛ asase nyinaa so Ɔhene. Monto ahurisie nnwom mma no.
    8: Onyankopɔn di ɔhene wɔ amanaman no so Onyankopɔn te nʼahennwa kronkron so.
    9: Amanaman no mu akunini boaboa wɔn ho ano sɛ Abraham Onyankopɔn nkurɔfoɔ, ɛfiri sɛ asase so ahemfo yɛ Onyankopɔn dea; na wɔma no so yɛ no kɛseɛ.
  48:
    1: Kora mma dwom. Awurade yɛ kɛseɛ na ɔsɛ nkamfo wɔ yɛn Onyankopɔn kuropɔn mu, ne bepɔ kronkron so.
    2: Kuropɔn no ɔsorokɔ yɛ fɛ, ɛyɛ ewiase nyinaa anigyedeɛ. Bepɔ Sion te sɛ Safon sorɔnsorɔmmea, Ɔhene Kɛseɛ no kuropɔn.
    3: Onyankopɔn te nʼabankɛsewa mu. Wada ne ho adi sɛ ɔyɛ nʼaban.
    4: Ɛberɛ a ahemfo yi boaa wɔn ho ano, na wɔtuu ɔsa bɔɔ mu no,
    5: wɔhunuu no ma ɛyɛɛ wɔn ahodwirie, na wɔde ehu dwaneeɛ.
    6: Nketenkete kyeree wɔn wɔ hɔ, ɔyea a ɛte sɛ ɔbaa a awoɔ aka no.
    7: Wosɛee wɔn sɛ Tarsis ahyɛn a apueeɛ mframa abɔ adwira wɔn.
    8: Sɛdeɛ yɛate no, saa ara na yɛahunu wɔ Otumfoɔ Awurade kuropɔn no mu, yɛn Onyankopɔn kuropɔn mu; Onyankopɔn ma ɛtim hɔ afebɔɔ.
    9: Wʼasɔredan no mu, Ao Onyankopɔn, na yɛdwene wo dɔ a ɛnsa da no ho,
    10: Ao Onyankopɔn, wʼayɛyie duru asase ano te sɛ wo din; tenenee ayɛ wo nsa nifa mu ma.
    11: Sion bepɔ di ahurisie, Yuda nkuraase no ani gye ɛsiane wʼatemmuo no enti.
    12: Nante Sion na twa ho hyia, kan nʼabantenten dodoɔ,
    13: dwene nʼafasuo ho yie, hwɛ nʼabankɛsewa no, na woaka ho asɛm akyerɛ nkyirimma.
    14: Saa Onyankopɔn yi yɛ yɛn Onyankopɔn daa daa; mpo ɔbɛyɛ yɛn kwankyerɛfoɔ akɔsi awieeɛ. Wɔde ma dwomkyerɛfoɔ.
  49:
    1: Kora mma dwom. Nnipa nyinaa, montie; monyɛ aso, mo a mowɔ ewiase yi mu nyinaa,
    2: deɛ ɔyɛ abomfiaa ne deɛ ɔdi mu, adefoɔ ne ahiafoɔ nyinaa.
    3: Mʼano bɛka anyansasɛm; nsɛm a ɛfiri mʼakomam bɛma nhunumu.
    4: Mɛbrɛ mʼaso ase atie abɛbusɛm; na menam sankubɔ so bɛte aseɛ ama makyerɛ abɛbusɛm no ase.
    5: Adɛn enti na ɛsɛ sɛ mesuro nna bɔne, ɛberɛ a amumuyɛfoɔ adaadaafoɔ atwa me ho ahyia,
    6: wɔn a wɔde wɔn ho to wɔn ahonya soɔ na wɔde wɔn adedodoɔ hoahoa wɔn ho?
    7: Onipa biara rentumi nnye nʼankasa nkwa na ɔrentumi mfa mpata biara mma Onyankopɔn.
    8: Nkwa ho mpata boɔ yɛ den, sika biara rentumi ntɔ,
    9: sɛ ɛbɛma no atena ase afebɔɔ a ɔrenhunu porɔeɛ.
    10: Obiara nim pefee sɛ anyansafoɔ wu; saa ara na nkwaseafoɔ ne agyimifoɔ nso wuo na wɔgya wɔn ahonya hɔ ma afoforɔ.
    11: Wɔn adamena bɛyɛ wɔn afie afebɔɔ. Ɛhɔ na wɔbɛtena awoɔ ntoatoasoɔ kɔsi ɛberɛ a ɛnni awieeɛ mu, wɔn din a wɔde totoo nsase so nyinaa akyi.
    12: Na onipa ahonya nyinaa akyi no, ɔrentena hɔ daa; ɔte sɛ mmoa a wɔwuo no ara.
    13: Yei ne deɛ ɛda hɔ ma wɔn a wɔgye wɔn ho die, ne wɔn akyidifoɔ a wɔfoa wɔn nsɛm soɔ.
    14: Wɔte sɛ nnwan na wɔbɛkɔ damena mu, na owuo de wɔn bɛyɛ nʼaduane. Teneneefoɔ bɛdi wɔn so anɔpa; wɔn onipadua bɛporɔ wɔ damena mu, na wɔne wɔn adan akɛseɛ no ntam kwan bɛware.
    15: Nanso, Onyankopɔn de ne tumi bɛgye me afiri damena mu; ampa ara, ɔde me bɛkɔ ne nkyɛn.
    16: Sɛ onipa nya ne ho a, mma ɛnha wo; na sɛ ne fie anigyeɛ yɛ bebree a, mma no nha wo;
    17: ɛfiri sɛ, sɛ ɔwu a, ɔremfa hwee nkɔ, nʼanimuonyam ne no renkɔ amena mu.
    18: Mpo ɔte ase no, ɔfaa no sɛ wɔahyira no, ɛfiri sɛ wɔkamfo nnipa ɛberɛ a wɔdi yie,
    19: nanso ɔbɛkɔ akɔka nʼagyanom ho, wɔn a wɔrenhunu nkwa hann ara da no.
    20: Onipa a ɔwɔ ahonya na ɔnni nhunumu no, ɔte sɛ aboa a ɔwuo.
  50:
    1: Asaf dwom. Tweaduampɔn, Onyankopɔn, Awurade no kasa, na ɔfrɛ asase nyinaa ɛfiri apueeɛ kɔsi atɔeɛ.
    2: Onyankopɔn hran firi Sion kuro a ne fɛ wie pɛ yɛ.
    3: Yɛn Onyankopɔn reba nanso ɔrenyɛ komm; ogya a ɛhye nneɛma di nʼanim, ahum a ɛretu atwa ne ho ahyia.
    4: Ɔfrɛ ɔsorosoro ne asase, sɛ ɔrebu ne nkurɔfoɔ atɛn;
    5: Ɔka sɛ, “Boaboa nnipa a wɔate wɔn ho no ano ma me, wɔn a wɔnam afɔrebɔdeɛ so ne me yɛɛ apam no.”
    6: Ɔsoro pae mu ka ne tenenee, na Onyankopɔn ankasa ne ɔtemmufoɔ.
    7: “Montie, me nkurɔfoɔ na mɛkasa, mɛdi adanseɛ atia wo, Ao Israel; Mene Onyankopɔn, wo Onyankopɔn no.
    8: Merenka mo anim wɔ mo afɔrebɔdeɛ anaa mo hyeɛ afɔdeɛ a ɛwɔ mʼanim daa no ho.
    9: Anantwinini a wɔfiri mo mfuo so anaa mpapo a wɔfiri mo buo mu ho nhia me,
    10: ɛfiri sɛ kwaeɛ mu aboa biara yɛ me dea, anantwie a wɔwɔ nkokoɔ mpempem so nso saa ara.
    11: Menim anomaa biara a ɔwɔ mmepɔ no so, na wiram abɔdeɛ nyinaa yɛ me dea.
    12: Sɛ ɛkɔm dee me a, anka merenka nkyerɛ mo; ɛfiri sɛ, ewiase ne deɛ ɛwɔ mu nyinaa yɛ me dea.
    13: Mewe anantwinini nam, na menom mpapo mogya anaa?
    14: Momfa aseda afɔdeɛ mma Onyankopɔn, na monni bɔhyɛ a mohyɛɛ Ɔsorosoroni no so,
    15: na momfrɛ me da hiada; na mɛgye mo na moahyɛ me animuonyam.”
    16: Nanso, amumuyɛfoɔ deɛ, Onyankopɔn bisa wɔn sɛ, “Adɛn enti na moka me mmara ho asɛm na mʼapam da mo ano?
    17: Mokyiri me nkyerɛkyerɛ na moto me nsɛm gu mo akyi.
    18: Sɛ mohunu ɔkorɔmfoɔ a, mode mo ho bɔ no; na mo ne awaresɛefoɔ nso bɔ.
    19: Mode mo ano yɛ bɔne na mode mo tɛkrɛma boaboa nnaadaa ano.
    20: Mokasa tia mo nuabarima ɛberɛ biara na mosopa mo ankasa maame ba.
    21: Moayɛ yeinom nyinaa; nanso manka hwee, enti mosusu sɛ mete sɛ mo. Nanso mɛka mo anim na mede mo soboɔ asi mo anim.
    22: “Monnwene yei ho, mo a mo werɛ firi Onyankopɔn, anyɛ saa a, mɛtete mo mu nketenkete a obiara mmɛgye mo;
    23: Deɛ ɔbɔ aseda afɔdeɛ no hyɛ me animuonyam, na ɔsiesie ɛkwan sɛdeɛ mɛda Onyankopɔn nkwagyeɛ adi akyerɛ no.” Wɔde ma dwomkyerɛfoɔ.
  51:
    1: Dawid dwom a ɔtoo no ɛberɛ a ɔde ne ho kaa Batseba na odiyifoɔ Natan kɔɔ ne nkyɛn no. Ao Onyankopɔn hunu me mmɔbɔ, sɛdeɛ wʼadɔeɛ a ɛnsa da no teɛ; wʼahummɔborɔ kɛseɛ no enti, pepa me mmarato.
    2: Hohoro mʼamumuyɛ nyinaa na te me ho firi me bɔne mu!
    3: Na mahunu me mmarato, na mekae me bɔne daa.
    4: Mayɛ mfomsoɔ atia wo; atia wo nko ara na mayɛ deɛ ɛyɛ bɔne wɔ wʼani so, enti, wodi bem wɔ wo kasa mu na wotene wɔ wʼatemmuo mu.
    5: Ampa ara wɔwoo me wɔ bɔne mu, na bɔne mu na me maame nyinsɛnee me.
    6: Ampa ara nokorɛ na wohwehwɛ wɔ me mu. Wokyerɛ me nyansa a emu dɔ.
    7: Fa hisope hohoro me ho, na me ho bɛte; dware me, na mɛhoa asene sukyerɛmma.
    8: Ma mente ahosɛpɛ ne anigyeɛ nka; na ma nnompe a woabubuo no nni ahurisie.
    9: Kata wʼani wɔ me bɔne ho na pepa mʼamumuyɛ nyinaa.
    10: Ao Onyankopɔn, bɔ akoma a emu teɛ wɔ me mu, na ma me honhom foforɔ a ɛdi wo nokorɛ.
    11: Mpamo me mfiri wʼanim na ɛnyi wo Honhom Kronkron mfiri me mu.
    12: Fa wo nkwagyeɛ mu anigyeɛ no ma me bio na ma me ɔsetie honhom a ɛbɛkura me.
    13: Afei mɛkyerɛ nnebɔneyɛfoɔ wʼakwan, na amumuyɛfoɔ bɛsane aba wo nkyɛn.
    14: Ao Onyankopɔn, gye me firi mogya ho afɔdie mu. Onyame a wogye me nkwa, na me tɛkrɛma bɛto wo tenenee ho dwom.
    15: Ao Awurade, bue mʼano fafa, na mede mʼano bɛpae mu aka wʼayɛyie.
    16: Wompɛ afɔrebɔ, anka mɛbɔ; wʼani nnye ɔhyeɛ afɔdeɛ ho.
    17: Onyankopɔn afɔdeɛ a ɔpɛ yɛ honhom a abotoɔ. Ao Onyankopɔn, worempo ahonu ne ahobrɛaseɛ akoma.
    18: Ao Onyankopɔn, ma Sion nya nkɔsoɔ wɔ wʼanigyeɛ mu; na to Yerusalem afasuo.
    19: Afei afɔrebɔ a ɛho teɛ bɛba, ɔhyeɛ afɔdeɛ a ɛdi mu a ɛbɛsɔ wʼani; na wɔde anantwinini bɛbɔ afɔdeɛ wʼafɔrebukyia so. Wɔde ma dwomkyerɛfoɔ.
  52:
    1: Dawid “maskil” dwom. Ɔtoeɛ ɛberɛ a Edomni Doeg bɛka kyerɛɛ Saulo sɛ, “Dawid akɔ Ahimelek fie” no. Ɔkɛseɛ, adɛn enti na wohoahoa wo ho wɔ wo bɔne ho? Adɛn enti na wohoahoa wo ho da mu nyinaa, wo a woyɛ animguasedeɛ wɔ Onyankopɔn ani so?
    2: Wo tɛkrɛma bɔ ɔsɛeɛ ho pɔ; ɛte sɛ yiwan a ano yɛ tahwetahwe. Wo a wotwa nkontompo nko ara.
    3: Wʼani gye bɔne ho sene papa, wopɛ atorɔ sene sɛ wobɛka nokorɛ.
    4: Wodɔ asɛm biara a ɛde ɔhaw ba, Ao wo tɛkrɛma daadaafoɔ!
    5: Ampa ara, Onyankopɔn de ɔsɛeɛ a ɛnni awieeɛ bɛbrɛ wo; ɔbɛtwe wo afiri wo ntomadan mu na watete wo mu; Ɔbɛtɔre wʼase wɔ ateasefoɔ asase so.
    6: Ateneneefoɔ bɛhunu yei na wɔasuro; wɔbɛsere no na wɔaka sɛ,
    7: “Hwɛ, onipa no nie deɛ wamfa Onyankopɔn anyɛ nʼabandenden na mmom ɔde ne ho too nʼahonya dodoɔ so na ɔnyaa ahoɔden de sɛee afoforɔ no!”
    8: 'Nanso, mete sɛ ngo dua a ɛrenyini wɔ Onyankopɔn fie: mede me ho to Onyankopɔn dɔ a ɛnsa da no so daa nyinaa.'
    9: Mɛyi wo ayɛ daa wɔ deɛ woayɛ nti; wo din so na mʼani bɛda, ɛfiri sɛ ɛyɛ. Mɛyi wo ayɛ wɔ wʼahotefoɔ anim. Wɔde ma dwomkyerɛfoɔ. Wɔde “mahalat” sankuo nne na ɛto.
  53:
    1: Dawid dwom. Ɔkwasea ka nʼakoma mu sɛ, “Onyankopɔn bi nni hɔ.” Wɔaporɔ, na wɔn akwan yɛ animguaseɛ. Baako koraa nni hɔ a ɔyɛ ade pa.
    2: Onyankopɔn firi soro hwɛ adasamma wɔ fam sɛ ɔbɛhunu wɔn mu bi a wɔwɔ nteaseɛ, anaa ebinom a wɔhwehwɛ Onyankopɔn.
    3: Obiara amane; wɔn nyinaa ayɛ bɔne; wɔn mu bi nni hɔ a ɔyɛ papa; ɔbaako mpo nni hɔ.
    4: Enti abɔnefoɔ rensua nyansa anaa? Wɔwe me nkurɔfoɔ sɛdeɛ nnipa di aduane. Wɔnnsu mfrɛ Onyankopɔn.
    5: Wɔn na wɔwɔ hɔ a wɔabɔ huboa! Wɔn ho popo wɔ beaeɛ a ehu nni hɔ. Onyankopɔn bɛhwete wʼatamfoɔ no nnompe agu; wobɛgu wɔn anim ase, ɛfiri sɛ Onyankopɔn abu wɔn animtiaa.
    6: Ao, ma Israel nkwagyeɛ mfiri Sion mmra! Onyankopɔn bɛsane de ne nkurɔfoɔ agyapadeɛ ama wɔn. Na Yakob adi ahurisie, na Israel ani agye! Wɔde ma dwomkyerɛfoɔ. Wɔbɔ no sankuo so.
  54:
    1: Dawid “maskil” dwom. Ɔtoo no ɛberɛ a Sififoɔ kɔka kyerɛɛ Saulo sɛ, “Dawid abɛhinta wɔ yɛn mu.” Ao Onyankopɔn, gye me wɔ wo din mu; fa wo tumi di mʼasɛm ma me.
    2: Ao Onyankopɔn, tie me mpaeɛbɔ; tie mʼanom nsɛm.
    3: Ahɔhoɔ reto ahyɛ me so. Atirimuɔdenfoɔ repɛ me akum me; nnipa a wɔmmfa Onyankopɔn nyɛ hwee.
    4: Ampa ara, Onyankopɔn ne me ɔboafoɔ; Awurade ne me hwɛfoɔ.
    5: Ma mmusuo nkyim mmra wɔn a wɔdi me ho nsekuro so; wo nokorɛdie mu, sɛe wɔn.
    6: Mɛfiri me pɛ mu abɔ afɔdeɛ ama wo; Ao Awurade, mɛyi wo din ayɛ, ɛfiri sɛ ɛyɛ.
    7: Woagye me afiri me haw nyinaa mu, na mʼani ahunu nkonimdie wɔ mʼatamfoɔ so. Wɔde ma dwomkyerɛfoɔ. Wɔde sankuo na ɛtoeɛ.
  55:
    1: Dawid “maskil” dwom. Ao Onyankopɔn, tie me mpaeɛbɔ, mmu wʼani ngu me nkotosrɛ so,
    2: tie me na gye me so. Me dadwene ha me na ama mayɛ basaa,
    3: wɔ deɛ mʼatamfoɔ reka ne sɛdeɛ amumuyɛfoɔ hwɛ me haa nti; wɔde amanehunu brɛ me; na wɔde abufuo sopa me.
    4: Mʼakoma wɔ ahoyera mu; na owuo huboa aba me so.
    5: Ehu ne ahopopoɔ akyekyere me. Ahodwirie abu afa me so.
    6: Mekaa sɛ, “Ao, sɛ mewɔ ntaban sɛ aburuburo a, anka mɛtu akɔ ama me ho atɔ me,
    7: anka mɛtu akɔ akyirikyiri akɔtena ɛserɛ so;
    8: anka mɛyɛ ntɛm akɔ mʼahintaeɛ, baabi a mframaden ne ahum mmɛn koraa.”
    9: Ao Awurade, ma amumuyɛfoɔ nyɛ basaa, na ma wɔn kasa ntoto, ɛfiri sɛ mɛhunu basabasayɛ ne apereapereɛ wɔ kuropɔn no mu.
    10: Awia ne anadwo wɔtetɛ nʼafasuo ho; adwemmɔne ne nsisie wɔ mu.
    11: Adesɛefoɔ dɔm reyɛ adwuma kuropɔn no mu. Ahunahuna ne nnaadaa wɔ ne mmɔntene so daa.
    12: Sɛ ɛyɛɛ ɔtamfoɔ na ɔresopa me a, anka mɛtumi agyina ano; sɛ ɛyɛɛ ɔtamfoɔ na ɔrema ne ho so atia me a, anka mɛtumi de me ho ahinta no.
    13: Nanso, ɛyɛ wo, ɔdasani te sɛ me, me yɔnko pa ne me mʼadamfo brɛboɔ,
    14: a kane no na me ne no wɔ ayɔnkofa a emu yɛ den ɛberɛ a yɛn nyinaa abɔ mu yuu rekɔ Onyankopɔn fie no.
    15: Ma owuo mmɛfa mʼatamfoɔ mpofirim; ma wɔnkɔ damena mu anikann, ɛfiri sɛ bɔne te wɔn mu.
    16: Nanso, mesu frɛ Onyankopɔn, na Awurade gye me nkwa.
    17: Anwummerɛ, anɔpa ne awia, mede mmɔborɔnne su frɛ no, na ɔte me nne.
    18: Ɔde ne ho bɔ afɔdeɛ ma me nya me tiri didim wɔ ɔko a wɔko tiaa me no mu, mpo bebree na wɔko tia me.
    19: Onyankopɔn a wɔasi no ɔhene afebɔɔ no, ɔbɛte wɔn nka na waha wɔn, ɔbɛha nnipa a wɔnsesa wɔn akwan da na wɔnsuro Onyankopɔn nso.
    20: Me yɔnko to hyɛ ne nnamfonom so; na ɔbu nʼapam so.
    21: Ɔwɔ tɛkrɛmawoɔ, nanso ɔtan wɔ nʼakomam. Nʼano asɛm dwodwo sene ngo, nanso ɛyɛ akofena a wɔatwe.
    22: Fa wo haw to Awurade so na ɔno na ɔbɛgye wo; ɔremma ɔteneneeni nhwe ase.
    23: Nanso, wo, Ao Onyankopɔn, wobɛbrɛ amumuyɛfoɔ ase ama wɔakɔ porɔeɛ amena mu; mogyapɛfoɔ ne adaadaafoɔ renni wɔn nkwanna mu fa. Me deɛ, mede me ho to wo so. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Aburuburo a ɔsi Akyirikyiri Odum so.”
  56:
    1: Dawid dwom a ɔtoeɛ ɛberɛ a Filistifoɔ kyeree no wɔ Gat no. Ao Onyankopɔn, hunu me mmɔbɔ na nnipa taa me anibereɛ so; da mu nyinaa, wɔmia mmirika a wɔtu wɔtaa me no mu.
    2: Wɔn a wɔbɔ me ahohora taa me da mu nyinaa; wɔn a wɔma wɔn ho so tia me dɔɔso.
    3: Sɛ mebɔ hu a, mede me ho bɛto wo so.
    4: Onyankopɔn a mekamfo nʼasɛm no, mede me ho to Onyankopɔn so, na merensuro. Ɛdeɛn na onipa dasani bɛtumi ayɛ me?
    5: Ɛda mu nyinaa wɔgye mʼano si bɔne; ɛberɛ biara wɔbɔ pɔ sɛ wɔbɛteetee me.
    6: Wɔbɔ pɔ, na wɔtetɛ, wɔhwɛ mʼanammɔntuo, na wɔpere sɛ wɔbɛkum me.
    7: Ɛkwan biara so, mma wɔmfa wɔn ho nni; Ao Onyankopɔn, brɛ amanaman no ase wɔ wʼabufuo mu.
    8: Twerɛ me kwadwom to hɔ; sese me nisuo wɔ wo nwoma mmobɔeɛ no mu. Ɛnni deɛ woatwerɛ ato hɔ no mu anaa?
    9: Sɛ mepɛ mmoa firi wo hɔ a, mʼatamfoɔ bɛsane wɔn akyi. Yei bɛma mahunu sɛ Onyankopɔn wɔ mʼafa.
    10: Onyankopɔn a mekamfo nʼasɛm no, Awurade a mekamfo nʼasɛm no,
    11: mede me ho to Onyankopɔn so; na merensuro. Ɛdeɛn na ɔdasani bɛtumi ayɛ me?
    12: Ao Onyankopɔn, mehyɛ ɛbɔ a mahyɛ wo no ase, mede mʼaseda afɔdeɛ bɛbrɛ wo.
    13: Ɛfiri sɛ, woagye me afiri owuo mu, woamma me nan ansunti, sɛdeɛ mɛtumi anante Onyankopɔn anim wɔ nkwa hann mu. Wɔde ma dwomkyerɛfoɔ no. Wɔto no sɛdeɛ wɔto “Mma Wɔnsɛe No.”
  57:
    1: Dawid dwom a ɔtooɛ ɛberɛ a ɔdwane firii Saulo nkyɛn kɔɔ ɔbodan no mu. Hu me mmɔbɔ, Ao Onyankopɔn, hunu me mmɔbɔ, na wo mu na me kra nya dwanekɔbea. Wo ntaban nwunu ase na mɛpɛ dwanekɔbea kɔsi sɛ amanehunu no bɛtwam.
    2: Mesu frɛ Onyankopɔn, Ɔsorosoroni no; Onyankopɔn a ɔma ne pɛ ba mu wɔ me ho.
    3: Ɔsoma firi soro hɔ bɛgye me nkwa, ɔka wɔn a wɔtaa me anibereɛ so no anim; Onyankopɔn soma ne dɔ ne ne nokorɛ.
    4: Agyata atwa me ho ahyia; meda mmoa a wɔwe ɛnam mono mu, nnipa a wɔn se te sɛ mpea ne mmɛmma na wɔn tɛkrɛma te sɛ akofena a ɛyɛ nnam.
    5: Ao Onyankopɔn, woyɛ kɛseɛ wɔ ɔsorosoro hɔ; ma wʼanimuonyam nkata asase nyinaa so.
    6: Wɔtrɛɛ asau mu de sum me nan afidie, ahohiahia brɛɛ me ase. Wɔtuu amena wɔ me kwan mu, nanso wɔn ankasa akɔtotɔ mu.
    7: Ao Onyankopɔn, mʼakoma agyina pintinn, mʼakoma nhinhim; mɛto dwom na mayi wo ayɛ.
    8: Me kra nyane! Sankuo ne bɛnta, monnyane! Me nso mɛnyane anɔpahema.
    9: Ao Awurade, mɛyi wo ayɛ wɔ amanaman no mu; mɛto wo ho dwom wɔ nnipa mu.
    10: Wo dɔ yɛ kɛseɛ na ɛduru ɔsorosoro; wo nokorɛ kɔka ewiem.
    11: Ao Onyankopɔn, woyɛ kɛseɛ wɔ ɔsorosoro hɔ; ma wʼanimuonyam nkata asase nyinaa so. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Mma Wɔnsɛe No” sankuo nne so.
  58:
    1: Dawid “miktam” dwom. Mo sodifoɔ, ampa ara, moka asɛm a ɛtene anaa? Mobu atɛntenenee wɔ nnipa mu anaa?
    2: Dabi! Modwene ntɛnkyea wɔ mʼakomam na mo nsa de akakabensɛm ba asase so.
    3: Amumuyɛfoɔ fom kwan firi awoɔ mu; wɔyɛ mmaratofoɔ firi awotwaa mu na wɔdi atorɔ.
    4: Wɔn ano ɛborɔ te sɛ ɔwɔ deɛ. Ɛte sɛ ɔprammire a watɛn nʼaso,
    5: a ɔnte ntafowayifoɔ dwom, na ne dwom dɛɛdɛ no mpo mfa ne ho.
    6: Ao Onyankopɔn, bubu ɛse a ɛgu wɔn anom, Ao Awurade, tutu agyata no sebɔmmɔfoɔ no gu!
    7: Ma wɔntwa mu nkɔ sɛ nsunsuan; sɛ wɔtwe wɔn agyan a, ma wɔn bɛmma no ano nwu.
    8: Ma wɔnyɛ sɛ nwa pɛkyɛpɛkyɛ bi a ɔretene kɔ. Ma wɔnyɛ sɛ ɔba a ɔwu wɔ awoeɛ na ɔnhunu owia.
    9: Ansa na mo nkukuo bɛte nkasɛɛ ano yea, sɛ ɛyɛ mono anaa deɛ awo no, wɔbɛpra amumuyɛfoɔ akɔ.
    10: Sɛ wɔtua amumuyɛfoɔ ka a, ateneneefoɔ ani bɛgye, na wɔbɛhohoro wɔn nan ho wɔ amumuyɛfoɔ mogya mu.
    11: Afei nnipa bɛka sɛ, “Ampa ara, ateneneefoɔ kɔ so nya wɔn akatua; na ampa ara Onyankopɔn bi wɔ hɔ a ɔbu ewiase atɛn.” Wɔde ma dwomkyerɛfoɔ.
  59:
    1: Wɔto no sɛdeɛ wɔto “Mma Ɛnsɛe No” sankuo nne so. Dawid “miktam” dwom. Ɔtoo no ɛberɛ a Saulo soma kɔwɛn Dawid fie sɛ wɔbɛkum no. Ao Onyankopɔn, gye me firi mʼatamfoɔ nsam; bɔ me ho ban firi wɔn a wɔtaa me so no ho.
    2: Gye me firi amumuyɛfoɔ nsam. Gye me nkwa firi mogyapɛfoɔ nsam.
    3: Hwɛ sɛdeɛ wɔatɛ repɛ me akum me akokobirefoɔ bɔ pɔ bɔne tia me a ɛnyɛ mfomsoɔ anaa bɔne bi a mayɛ enti, Ao Awurade.
    4: Menyɛɛ mfomsoɔ bi, nanso wɔayɛ krado sɛ wɔbɛto ahyɛ me so. Sɔre bɛgye me; hwɛ mʼamanehunu!
    5: Ao Asafo Awurade Onyankopɔn, Israel Onyankopɔn, ma wo ho so na twe amanaman no nyinaa aso; nhunu amumuyɛfoɔ nkontompofoɔ no mmɔbɔ.
    6: Wɔsane ba anwummerɛ, wɔpɔ so sɛ nkraman, na wɔkyinkyin kuropɔn no mu.
    7: 'Hwɛ deɛ wɔfe firi wɔn anomu, wɔfe akofena firi wɔn anomu na wɔka sɛ: “Hwan na ɔteɛ”?'
    8: Nanso, wo Awurade, wosere wɔn; wodi saa aman no nyinaa ho fɛw.
    9: Ao mʼAhoɔden, mehwɛ wo; wo, Ao Onyankopɔn ne mʼabankɛseɛ,
    10: me Onyankopɔn a ɔyɛ ɔdɔ. Onyankopɔn bɛdi mʼanim na ɔbɛma mahwɛ wɔn a wɔbɔ me ahohora no haa.
    11: Nanso nkum wɔn, Ao Awurade yɛn akokyɛm, na me nkurɔfoɔ werɛ amfiri wɔn. Wo tumi mu no ma wɔnnantenante, na brɛ wɔn ase.
    12: Bɔne a ɛfiri wɔn anomu, ne wɔn ano nsɛm enti ma wɔn ahomasoɔ nkyekyere wɔn. Abususɛm a wɔka ne atorɔ a wɔtwa enti,
    13: sɛe wɔn wɔ abufuhyeɛ mu, kɔsi sɛ wɔn ase bɛtɔre. Afei ɛbɛma asase so afanan nyinaa ahunu sɛ Onyankopɔn di Yakob so.
    14: Wɔsane ba anwummerɛ, wɔpɔ so sɛ nkraman na wɔkyinkyin kuropɔn no mu.
    15: Wɔkyinkyini pɛ aduane na sɛ wɔammee a, wɔsu bobom.
    16: Nanso mɛto wʼahoɔden ho dwom, mɛto wʼadɔeɛ ho dwom anɔpa; ɛfiri sɛ woyɛ mʼabankɛseɛ, mʼahintaeɛ wɔ ahohia mmerɛ mu.
    17: Ao mʼAhoɔden, mɛto ayɛyi dwom ama wo; wo, Ao Onyankopɔn, ne mʼabankɛseɛ, me Onyankopɔn a ɔyɛ ɔdɔ. Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛdeɛ wɔto “Susan Edut.”
  60:
    1: Dawid “Miktam” dwom. Wɔde yɛ nkyerɛkyerɛ. Ɔtoo no ɛberɛ a ɔne Aram Naharanfoɔ ne Aram Sabafoɔ koeɛ na Yoab sane kɔkumm Edomfoɔ mpem dumienu wɔ Nkyene Bɔnhwa mu no. Ao Onyankopɔn, woapo yɛn, woabɔ yɛagu; wo bo afu yɛn, nanso gye yɛn bio!
    2: Woawoso asase no na woapae mu; toatoa deɛ abubuo no, ɛfiri sɛ, ɛrehinhim.
    3: Woama wo nkurɔfoɔ ahunu mmerɛ bɔne; woama yɛn nsã a ɛma yɛtɔ ntentan.
    4: Nanso wɔn a wɔsuro wo deɛ, woama wɔn frankaa so sɛ wɔntu ntia kuntun no.
    5: Gye yɛn nkwa na fa wo nsa nifa boa yɛn, na ama wɔn a wodɔ wɔn no anya nkwa.
    6: Onyankopɔn akasa firi kronkronbea sɛ, “Nkonim mu, mɛkyɛ Sekem mu, na masusu Sukot bɔnhwa no.
    7: Gilead wɔ me, Manase wɔ me; Efraim yɛ me dadeɛ kyɛ, ɛna Yuda yɛ mʼahempoma.
    8: Moab yɛ me dwaresɛn, Edom so na meto me mpaboa guo; na meteam nkonimdie so gu Filistifoɔ so.”
    9: Hwan na ɔde me bɛkɔ kuropɔn a wɔabɔ ho ban no mu? Hwan na ɔbɛdi mʼanim akɔ Edom?
    10: Ɛnyɛ wo, Ao Onyankopɔn, wo a woapo yɛn na wone yɛn akodɔm ankɔ sa bio no?
    11: Boa yɛn tia ɔtamfoɔ no, na ɔdasani mmoa nka hwee.
    12: Onyankopɔn wɔ yɛn afa yi, yɛbɛdi nkonim, na ɔbɛtiatia yɛn atamfoɔ so. Wɔde ma dwomkyerɛfoɔ. Wɔde sankuo na ɛtoɔ.
  61:
    1: Dawid dwom. Ao Onyankopɔn, tie me sufrɛ; tie me mpaeɛbɔ.
    2: Mefiri asase ano frɛ wo, mefrɛ wo ɛfiri sɛ mʼakoma atɔ baha; fa me kɔ ɔbotan a ɛware sene me no so.
    3: Woayɛ me dwanekɔbea, aban a ɛyɛ den ma ɔtamfoɔ no.
    4: Me kɔn dɔ sɛ metena wo ntomadan no mu afebɔɔ na manya hintabea wɔ wo ntaban nwunu ase.
    5: Woate me bɔhyɛ, Ao Onyankopɔn; na wode wɔn a wɔsuro wo din no agyapadeɛ ama me.
    6: To ɔhene nkwa nna mu bebree; na ne mfeɛ mfiri awoɔ ntoatoasoɔ nkɔduru awoɔ ntoatoasoɔ.
    7: Ma ɔnni ɔhene wɔ Onyankopɔn anim daa. Fa wʼadɔeɛ ne wo nokorɛ bɔ ne ho ban.
    8: Afei mɛto ayɛyie dwom ama wo din daa na madi me bɔhyɛ so daa nyinaa. Wɔde ma dwomkyerɛfoɔ Yedutun.
  62:
    1: Dawid dwom. Me ɔkra wɔ ahomegyeɛ wɔ Onyankopɔn nko ara mu; me nkwagyeɛ firi ne nkyɛn.
    2: Ɔno nko ara ne me botan ne me nkwagyeɛ; ɔyɛ mʼaban, na merenhinhim da.
    3: Mobɛkɔ so ahyɛ onipa baako so akɔsi da bɛn? Mo nyinaa mobɛsum no ahwe fam anaa? Mayɛ ɔfasuo a akyea, ɛban a ɛrebuo wɔ wɔn ani so.
    4: Wɔayɛ adwene sɛ wɔbɛtu me afiri me diberɛ a ɛkorɔn no so; wɔn ani gye atorɔ die ho. Wɔde wɔn ano hyira na wɔn akoma mu deɛ, wɔdome.
    5: Ao me kra, gye wʼahome wɔ Onyankopɔn nko ara mu; na ne mu na mʼanidasoɔ wɔ.
    6: Ɔno nko ara ne me botan ne me nkwagyeɛ; ɔyɛ mʼaban, na merenhinhim.
    7: Me nkwagyeɛ ne mʼanimuonyam gyina Onyankopɔn so; ɔyɛ me botan a ɛkorɔn, ne me dwanekɔbea.
    8: Ao me nkurɔfoɔ, momfa mo ho nto ne so daa; monka mo akoma mu nsɛm nyinaa nkyerɛ no, ɛfiri sɛ Onyankopɔn ne yɛn dwanekɔbea.
    9: Nnipa nyinaa te sɛ home; akɛseɛ ne nkumaa nyinaa nka hwee; sɛ wɔkari wɔn wɔ nsania so a, wɔnka hwee; wɔn nyinaa bɔ mu a, wɔyɛ home mu tutuo.
    10: Mommfa mo ho nto nsisie so na monnhoahoa mo ho korɔnodeɛ ho; ɛwom sɛ mo ahonya dɔɔso deɛ, nanso mommfa mo akoma nto so.
    11: Asɛm baako na Onyankopɔn aka, nsɛm mmienu na mateɛ sɛ, wo, Onyankopɔn, wo na wowɔ ahoɔden,
    12: na wo, Awurade, wo na woyɛ adɔeɛ. Ampa ara, wobɛtua obiara ka sɛdeɛ nʼadwuma teɛ.
  63:
    1: Dawid dwom. Ɛberɛ a ɔwɔ Yuda Ɛserɛ so no na ɔtoeɛ. Ao, Onyankopɔn, wone me Onyankopɔn Mehwehwɛ wo anibereɛ so; wo ho sukɔm de me kra, me onipadua ani agyina wo, wɔ asase a awo na ɛserɛ nni so, baabi a nsuo nnie.
    2: Mahunu wo wɔ Kronkronbea hɔ mahunu wo tumi ne wʼanimuonyam.
    3: Esiane sɛ, wʼadɔeɛ di mu sene nkwa enti mʼano fafa bɛhyɛ wo animuonyam.
    4: Sɛ mete ase yi, mɛkamfo wo, na wo din mu na mɛpagya me nsa.
    5: Me ɔkra bɛmee sɛdeɛ wadi aduane papa bi; mede anofafa a ɛto dwom bɛyi wo ayɛ.
    6: Meda me mpa so a, mekae wo. Anadwo dasuo mu nyinaa, medwene wo ho.
    7: Ɛfiri sɛ, wone ne ɔboafoɔ, wo ntaban ase nwunu mu na mɛto dwom.
    8: Me kra bata wo ho; na wo nsa nifa kura me mu.
    9: Wɔn a wɔpɛ me akum me no bɛsɛe; wɔbɛkɔ asase ase tɔnn.
    10: Wɔbɛdane wɔn ama akofena na wɔbɛyɛ aduane ama sakraman.
    11: Nanso ɔhene bɛdi ahurisie wɔ Onyankopɔn mu; wɔn a wɔka ntam wɔ Onyankopɔn din mu nyinaa bɛkamfo no, na wɔbɛmua atorofoɔ ano. Wɔde ma dwomkyerɛfoɔ.
  64:
    1: Dawid dwom. Ao Onyankopɔn, tie me ɛberɛ a mereka me haw; bɔ me ɔkra ho ban firi ɔtamfoɔ ahunahuna ho.
    2: Fa me sie firi amumuyɛfoɔ agyinatuo ho, ne nnebɔneyɛfoɔ dodoɔ no gyegyeegyeyɛ ho.
    3: Wɔse wɔn tɛkrɛma sɛ akofena na wɔse wɔn ano sɛ mmɛmma kɔdiawuo.
    4: Wɔfiri atɛeɛ mu, to bɔ onipa a ne ho nni asɛm; wɔto bɔ no mpofirim a wɔnsuro.
    5: Wɔhyehyɛ wɔn ho wɔn ho nkuran wɔ wɔn amumuyɛ nneyɛeɛ ho, wɔka sɛdeɛ wɔbɛsum afidie; wɔka sɛ, “Hwan na ɔbɛhunu yɛn?”
    6: Wɔbɔ atɛnkyea ho pɔ na wɔka sɛ, “Yɛayɛ nhyehyɛeɛ a ɛyɛ pɛ!” Ampa ara onipa akoma ne nʼadwene yɛ anifire.
    7: Nanso, Onyankopɔn bɛto bɛmma awɔ wɔn; na wɔbɛhwe fam prɛko pɛ.
    8: Ɔbɛdane wɔn ankasa tɛkrɛma atia wɔn na ɔde wɔn aba ɔsɛeɛ mu; na wɔn a wɔbɛhunu wɔn nyinaa bɛbɔ wɔn tiri nko wɔ animtiabuo so.
    9: Adasamma nyinaa bɛsuro; wɔbɛpae mu aka Onyankopɔn nnwuma na wɔasusu deɛ wayɛ ho.
    10: Ma teneneefoɔ nni ahurisie wɔ Awurade mu na wɔmpɛ hintabea wɔ ne mu; ma wɔn a wɔn akoma mu teɛ nyinaa nyi no ayɛ! Wɔde ma dwomkyerɛfoɔ.
  65:
    1: Dawid dwom. Ao, Onyankopɔn, ayɛyie retwɛn wo wɔ Sion, na yɛbɛdi yɛn bɔ a yɛahyɛ wo no so.
    2: Ao, wo a woyɛ mpaeɛbɔ tiefoɔ, wo nkyɛn na nnipa nyinaa bɛba.
    3: Ɛberɛ a yɛn bɔne menee yɛn no, wo na wɔde yɛn mmaratoɔ kyɛɛ yɛn.
    4: Nhyira nka wɔn a woyi wɔn ma wɔbɛn wo sɛ wɔntena wʼadihɔ hɔ! Nneɛma pa a ɛwɔ wo fie ahyɛ yɛn ma, deɛ ɛwɔ wʼasɔredan kronkron mu no.
    5: Wode tenenee nnwuma a ɛyɛ nwanwa ma yɛn mmuaeɛ, Ao Onyankopɔn yɛn agyenkwa. Woyɛ asase so afanan nyinaa anidasoɔ ne ɛpo so akyirikyiri nso.
    6: Wonam wo tumi so yɛɛ mmepɔ de daa wʼahoɔden adi.
    7: Wodwodwoo ɛpo nworosoɔ, asorɔkye no a ɛbobɔ ne amanaman no hooyɛ.
    8: Wɔn a wɔte akyirikyiri no suro wʼanwanwadeɛ. Ɛfiri faako a adeɛ kye kɔsi deɛ onwunu dwoɔ, wofrɛ ahurisie nnwom wɔ hɔ.
    9: Wohwɛ asase no gugu so nsuo; woma no yɛ asase pa ma ɛboro so. Wode nsuo hyɛ Onyankopɔn nsuwansuwa ma sɛdeɛ ɛbɛma nnipa no aduane. Sɛdeɛ woayɛ no nie.
    10: Wofɔɔ deɛ woafuntum hɔ fɔkyee na wokaa nkofie no sram so; wode nsuo petee so maa no yɛɛ bɛtɛɛ na wohyiraa ɛso afifideɛ.
    11: Wode nnɔbaeɛ bebree wiee afe no, na wo nteaseɛnam yɛɛ ma buu so.
    12: Ɛserɛ so wira dɔɔso na anigyeɛ baa nkokoɔ so.
    13: Nnwankuo ahyɛ adidibea hɔ ma na ayuo akata mmɔnhwa no so; wɔbɔ ose, to ahosɛpɛ dwom. Wɔde ma dwomkyerɛfoɔ.
  66:
    1: Dawid dwom. Asase nyinaa momfa ahosɛpɛ nteam mma Onyankopɔn!
    2: Monto ne din animuonyamhyɛ ho dwom; momma nʼayɛyie nyɛ animuonyamhyɛ!
    3: Monse Onyankopɔn sɛ, “Wo nneyɛɛ yɛ nwanwa wo tumi so na wʼatamfoɔ nyinaa de suro koto wʼanim.
    4: Asase nyinaa koto wo; wɔto ayɛyi dwom ma wo, wɔto dwom kamfo wo din.”
    5: Mommra mmɛhwɛ deɛ Onyankopɔn ayɛ; anwanwadeɛ a wayɛ wɔ nnipa mu.
    6: Ɔmaa ɛpo yɛɛ asase kesee; wɔnante twaa asuo no. Mommra na yɛnni ahurisie wɔ ne mu.
    7: Ɔde ne tumi di ɔhene daa daa, na ɔde nʼani nso hwɛ aman so. Mma atuatefoɔ nsɔre ntia no.
    8: Ao aman nyinaa, monhyira yɛn Onyankopɔn, momma wɔnte mo nkamfo no nnyegyeɛ.
    9: Wahwɛ yɛn nkwa so na wamma yɛn nan anwatiri.
    10: Na wo, Ao Onyankopɔn, wosɔɔ yɛn hwɛeɛ; na wohoaa yɛn ho sɛ dwetɛ.
    11: Wode yɛn kɔguu nneduadan mu na wode nneɛma a ɛyɛ duru too yɛn akyi.
    12: Womaa yɛn atamfoɔ twi faa yɛn so; yɛfaa ogya ne nsuo mu, nanso wode yɛn baa baabi a nnepa abu so.
    13: Mede ɔhyeɛ afɔdeɛ bɛba wʼasɔredan mu na madi ɛbɔ a mahyɛ wo no so,
    14: ɛbɔ a mʼano fafa hyɛeɛ na mʼano kaaeɛ ɛberɛ a na mewɔ ɔhaw mu no.
    15: Mede mmoa a wɔadɔ sradeɛ bɛbɔ afɔdeɛ ama wo nnwennini ayɛyɛdeɛ; mede anantwinini ne mpapo bɛbɔ afɔdeɛ.
    16: Mommra mmɛtie, mo a mosuro Onyankopɔn nyinaa; momma menka deɛ wayɛ ama me nkyerɛ mo.
    17: Mede mʼano su frɛɛ no; na me tɛkrɛma yii no ayɛ.
    18: Sɛ mede bɔne hyɛɛ mʼakomam a, anka Awurade antie me.
    19: Nanso, nokorɛm, Onyankopɔn atie me, wate me mpaeɛbɔ.
    20: Nhyira nka Onyankopɔn, a wampo me mpaeɛbɔ na wanyi nʼadɔeɛ amfiri me so. Wɔde ma dwomkyerɛfoɔ. Wɔde sankuo na ɛtoeɛ.
  67:
    1: Dwom. Onyankopɔn nnom yɛn na ɔnhyira yɛn ɔmma nʼanim nhyerɛn wɔ yɛn so,
    2: na ɔmma wɔnhunu nʼakwan wɔ asase so, ne ne nkwagyeɛ wɔ amanaman no nyinaa mu.
    3: Ma adasamma nyi wo ayɛ, Ao Onyankopɔn; ma nnipa nyinaa nkamfo wo.
    4: Ma amanaman ani nnye na wɔnto ahosɛpɛ dwom, ɛfiri sɛ wodi nnipa no so tenenee mu na woma asase so amanaman no akwankyerɛ.
    5: Ma adasamma nyi wo ayɛ, Ao Onyankopɔn; ma nnipa nyinaa nkamfo wo!
    6: Afei asase no bɛbɔ ne nnɔbaeɛ, na Onyankopɔn, yɛn Onyankopɔn ahyira yɛn.
    7: Onyankopɔn bɛhyira yɛn, na wɔn a wɔte asase ano nyinaa bɛsuro no. Wɔde ma dwomkyerɛfoɔ.
  68:
    1: Dawid dwom. Ma Onyankopɔn nsɔre, na nʼatamfoɔ mmɔ mpete; wɔn a wɔtane noɔ no nnwane mfiri nʼanim.
    2: Sɛdeɛ mframa bɔ wisie gu no, saa ara na bɔ wɔn gu; sɛdeɛ sradeɛ nane wɔ ogya so no, saa ara na amumuyɛfoɔ nyera mfiri Onyankopɔn anim.
    3: Nanso, ma ateneneefoɔ ani nnye na wɔnsɛpɛ wɔn ho wɔ Onyankopɔn anim; ma wɔn ho ntɔ wɔn na wɔnni ahurisie.
    4: To dwom ma Onyankopɔn, to dwom yi ne din ayɛ. Ma deɛ ɔnante omununkum soɔ no din so. Ne din ne Awurade; ma wʼani nnye wɔ nʼanim.
    5: Nwisiaa agya ne deɛ ɔdi akunafoɔ asɛm ma wɔn ne Onyankopɔn a ɔte nʼatenaeɛ kronkron hɔ.
    6: Ɔma onnibie tena mmusua mu, na ɔde nnwontoɔ yi nneduafoɔ ma wɔde wɔn ho; na atuatefoɔ deɛ, wɔtena asase a awo so.
    7: Ao Onyankopɔn, ɛberɛ a wodii wo nkurɔfoɔ anim, ɛberɛ a wode wɔn faa ɛserɛ so no,
    8: asase wosoeɛ, na ɔsoro tuee osuo guu fam, wɔ Onyankopɔn, Sinai Onyankopɔn no, Onyankopɔn, Israel Onyankopɔn no anim.
    9: Womaa osuo tɔɔ bebree, Ao Onyankopɔn, guu wʼagyapadeɛ a abotoɔ no so ma ɛyɛɛ frɔmm.
    10: Wo nkurɔfoɔ bɔɔ atenaseɛ wɔ so. Ao Onyankopɔn, wonam wʼadɔeɛ bebree no mu hwɛɛ ahiafoɔ.
    11: Awurade kaa asɛm no, na dodoɔ no ara ne wɔn a wɔpaee mu kaeɛ;
    12: “Ahemfo ne wɔn asraafoɔ dwane ntɛm so; na mmaa kyɛ afodeɛ no.
    13: Mpo wɔn a wɔn daberɛ wɔ nnwankuo mu no, wɔnya afodeɛ no bi. Wɔnya aborɔnoma a wɔde sikakɔkɔɔ ne sika adura wɔn ntaban so.”
    14: Ɛberɛ a Otumfoɔ bɔɔ ahene a wɔwɔ asase no so hweteeɛ no, na ɛte sɛ sukyerɛmma a agu Salmon so.
    15: Basan mmepɔ gyinagyina hɔ, Basan mmepɔ so yɛ mmɔnkyi mmɔnka.
    16: Ao mmepɔ mmɔnkyi mmɔnka, adɛn enti na mode ani bɔne hwɛ bepɔ a Onyankopɔn ayi sɛ ɔbɛdi so ɔhene, baabi a Awurade ankasa bɛtena afebɔɔ?
    17: Onyankopɔn nteaseɛnam yɛ ɔpedu mpem mpem ne ɔpepem mpem mpem; Awurade firi Sinai aba ne kronkronbea.
    18: Ɛberɛ a woforo kɔɔ soro no, wode nnommumfoɔ kaa wo ho; wonyaa ayɛyɛdeɛ firii nnipa hɔ, firii atuatefoɔ hɔ mpo, sɛ ɛbɛyɛ a wobɛtena hɔ, Ao Awurade Onyankopɔn.
    19: Ayɛyie nka Awurade Onyankopɔn, yɛn Agyenkwa, deɛ ɔsoa yɛn nnesoa da biara no.
    20: Yɛn Onyankopɔn yɛ Onyankopɔn a ɔgye nkwa; na Awurade na ɔgye yɛn firi owuo mu.
    21: Ampa ara, Onyankopɔn bɛyam nʼatamfoɔ ti, wɔn a wɔkɔ so yɛ bɔne no.
    22: Awurade ka sɛ, “Mede wɔn bɛfiri Basan aba; mede wɔn bɛfiri ɛpo bunu mu aba,
    23: na moanante wɔn a wɔkyiri moɔ no mogya mu na mo nkraman tɛkrɛma anya wɔn kyɛfa.”
    24: Ao Onyankopɔn, yɛahunu wo santen yuu no, me Onyankopɔn ne me Ɔhene santen yuu no a ɔde reba ne kronkronbea hɔ.
    25: Nnwontofoɔ no wɔ animu, ɛnna asankubɔfoɔ no nso di so, na mmabaawa a wɔrewoso akasaeɛ nso ka wɔn ho.
    26: Monkamfo Onyankopɔn wɔ asafo kɛseɛ no mu; monkamfo Awurade wɔ Israel nipakuo no mu.
    27: Abusuakuo ketewa Benyamin na ɔdi wɔn ɛkan, Yuda mmapɔmma kuo kɛseɛ no di so, na Sebulon ne Naftali mmapɔmma aba.
    28: Kyerɛ wo tumi, Onyankopɔn; da wʼahoɔden adi kyerɛ yɛn, sɛdeɛ woayɛ pɛn no.
    29: Wʼasɔredan a ɛwɔ Yerusalem enti ahemfo de ayɛyɛdeɛ bɛbrɛ wo.
    30: Ka aboa a ɔhyɛ demmire mu no anim, ne anantwinini kuo a wɔhyɛ amanaman no anantwie mma mu no. Brɛ wɔn ase kɔsi sɛ wɔde dwetɛ mpɔ bɛba. Bɔ wɔn a wɔn ani gye ɔko ho no pansam.
    31: Ananmusifoɔ bɛfiri Misraim aba, na Kus de ne ho bɛma Onyankopɔn.
    32: Ao ewiase ahennie, monto dwom mma Onyankopɔn, monto ayɛyi dwom mma Awurade,
    33: monto mma deɛ ɔte tete soro soro so no, na ɔde nne kɛseɛ bobɔ mu no.
    34: Mompae mu nka Onyankopɔn tumi, deɛ ne kɛseyɛ hata Israel so no, na ne tumi wɔ soro soro no.
    35: Wo ho yɛ nwanwa, Onyankopɔn, wɔwo kronkronbea hɔ; Israel Onyankopɔn de tumi ne ahoɔden ma ne nkurɔfoɔ. Ayɛyie nka Onyankopɔn! Wɔde ma dwomkyerɛfoɔ. Wɔto no sɛ “Sukooko.”
  69:
    1: Dawid dwom. Ao Onyankopɔn, gye me nkwa na nsuo no abɛdeda me kɔn mu.
    2: Meremem wɔ atɛkyɛ a emu dɔ mu, wɔ baabi a me nan nnya siberɛ. Maduru subunu mu na nsuo abu afa me so.
    3: Mafrɛ mabrɛ sɛ mepɛ mmoa. Me mene mu awe. Mʼani so ayɛ kusuu, na merehwehwɛ me Onyankopɔn.
    4: Wɔn a wɔtane me kwa no dɔɔso sene me tiri so nwi; wɔn a wɔtane me kwa no dɔɔso, wɔn a wɔhwehwɛ sɛ wɔbɛsɛe me no. Wɔhyɛ me sɛ mennane deɛ menwiaaɛ no mma.
    5: Ao Onyankopɔn, wonim me kwasea a mayɛ; mʼafɔdie nhintaa wo.
    6: Mma wɔn a wɔde wɔn ho to wo so no anim ngu ase ɛsiane me enti, Ao Awurade, Asafo Awurade; mma wɔn a wɔhwehwɛ wo no anim ngu ase me enti, Ao Israel Onyankopɔn.
    7: Wo enti wobu me animtiaa, na aniwuo akata mʼanim.
    8: Mete sɛ ɔhɔhoɔ wɔ me nuanom mu, mete sɛ ɔmamfrani wɔ me maame mmammarima mu,
    9: na wo fie ho mmɔdemmɔ hyɛ me so, wɔn a wɔbɔ wo ahohora no animtiabuo abɛda me so.
    10: Sɛ metwa adwo na medi mmuada a wɔbɔ me ahohora;
    11: sɛ mefira ayitoma a nnipa de me yɛ aseredeɛ.
    12: Wɔn a wɔtete ɛpono no ano no sere me, na akɔwensafoɔ de me din to dwom.
    13: Nanso mɛbɔ wo mpaeɛ, Ao Awurade, wɔ wʼadom berɛ mu; wɔ wʼadɔeɛ kɛseɛ no enti, Ao Onyankopɔn, fa wo nokorɛ nkwagyeɛ no gye me so.
    14: Yi me firi atɛkyɛ no mu, mma memmem wɔ mu; gye me firi wɔn a wɔtane me no nsam, ne nsu bunu mu.
    15: Mma nsuo nnyiri mfa me anaa ebunu mmene me anaa amena nkata me so.
    16: Ao Awurade, gye me so firi wʼadɔeɛ a ɛyɛ no mu; wʼadom enti, dane bɛhwɛ me.
    17: Mfa wʼanim nhinta wo ɔsomfoɔ; gye me so ntɛm, na mewɔ ɔhaw mu.
    18: Twi bɛn me na gye me; gye me nkwa, mʼatamfoɔ enti.
    19: Wonim sɛdeɛ wɔkasa tia me, gu mʼanim ase na wɔtiatia mʼanim; wʼani tua mʼatamfoɔ nyinaa.
    20: Kasatia ahyɛ mʼakoma so ama mayɛ sɛ obi a ɔnni ɔboafoɔ; mepɛɛ awerɛkyekyerɛ nanso mannya bi, mepɛɛ ɔwerɛkyekyefoɔ, nanso manhunu bi.
    21: Wɔde bɔnwoma guu mʼaduane mu, osukɔm dee me no, wɔmaa me nsã nwononwono.
    22: Ma wɔn didipono a ɛsi wɔn anim nyi wɔn sɛ afidie; ma ɛnyɛ akatua ne afidie mma wɔn.
    23: Ma wɔn ani so nyɛ wɔn kusuu na wɔanhunu adeɛ, na ma wɔn akyi nkuntunu afebɔɔ.
    24: Hwie wʼabufuhyeɛ gu wɔn so; na ma wʼabofuo huuhuuhu no mmra wɔn so.
    25: Ma wɔn atenaeɛ nyɛ amamfo; mma obiara ntena wɔn ntomadan mu.
    26: Wɔtaa wɔn a wopira wɔn no, wɔka wɔn a wopira wɔn no amanehunu ho asɛm.
    27: Fa amumuyɛ mu amumuyɛ ho soboɔ bɔ wɔn; mma wɔnnya wo nkwagyeɛ mu kyɛfa.
    28: Pepa wɔn din firi nkwa nwoma no mu, mfa wɔn din nka ateneneefoɔ deɛ ho.
    29: Mewɔ ɔyea ne ahohiahia mu; Ao Onyankopɔn, ma wo nkwagyeɛ no mmɔ me ho ban.
    30: Mede dwomtoɔ bɛyi Onyankopɔn din ayɛ na mede aseda ahyɛ no animuonyam.
    31: Yei bɛsɔ Awurade ani yie asene nantwie, asene nantwinini a ɔtua mmɛn na ɔwɔ tɔte.
    32: Mmɔborɔni bɛhunu na nʼani agye, mo a mohwehwɛ Onyankopɔn no akoma bɛnya nkwa.
    33: Awurade tie wɔn a adeɛ ahia wɔn, na ɔmmu ne nkurɔfoɔ nneduafoɔ animtiaa.
    34: Ma ɔsoro ne asase nkamfo no, ɛpo ne deɛ ɛkeka ne ho wɔ mu nyinaa,
    35: ɛfiri sɛ Onyankopɔn bɛgye Sion nkwa na wakyekyere Yuda nkuropɔn no bio. Afei nnipa bɛtena mu na ayɛ wɔn dea;
    36: Nʼasomfoɔ asefoɔ na wɔbɛfa hɔ, na wɔn a wɔdɔ ne din no bɛtena hɔ. Wɔde ma dwomkyerɛfoɔ.
  70:
    1: Dawid adesrɛ dwom. Ao Onyankopɔn, yɛ ntɛm gye me nkwa; Ao Awurade bra ntɛm bɛboa me.
    2: Ma wɔn a wɔhwehwɛ me kra no anim ngu ase na wɔnyɛ basaa; ma wɔn a wɔhwehwɛ me sɛeɛ no nyinaa mfa animguaseɛ nsane wɔn akyi.
    3: Ma wɔn a wɔka, “Ɔtwea! Ɔtwea!” kyerɛ me no nsane wɔn akyi ɛsiane wɔn aniwuo enti.
    4: Nanso ma wɔn a wɔhwehwɛ wo nyinaa nsɛpɛ wɔn ho na wɔn ani nnye wɔ wo mu; ma wɔn a wɔdɔ wo nkwagyeɛ no nka da biara sɛ, “Onyankopɔn yɛ kɛseɛ!”
    5: Meyɛ ohiani a menni ɔboafoɔ; Ao Onyankopɔn, bra me nkyɛn ntɛm. Wo ne me ɔboafoɔ ne me gyefoɔ; Ao Awurade, ntwentwɛn wo nan ase.
  71:
    1: Ao Awurade, wo mu na me dwane hinta; mma mʼanim ngu ase da.
    2: Wo tenenee no enti, yi me na gye me; tie me na gye me nkwa.
    3: Yɛ me nkwagyeɛ botan faako a mɛtumi akɔ daa; hyɛ ma wɔmmɛgye me nkwa, na wo ne me botan ne mʼaban.
    4: Ao me Onyankopɔn, gye me firi amumuyɛfoɔ nsam, gye me firi nnebɔneyɛfoɔ ne atirimuɔdenfoɔ nsam.
    5: Na woayɛ mʼanidasoɔ, Ao Asafo Awurade, mʼahotɔsoɔ firi mʼababunu berɛ mu.
    6: Ɛfiri awoɔ mu, mede me ho ato wo so; wo na woyii me firii me maame yafunu mu. Mɛkamfo wo daa.
    7: Mayɛ nhwɛsodeɛ ama bebree, nanso wo ne me dwanekɔbea denden.
    8: Wo nkamfo ahyɛ mʼanom ma, mekamfo wʼanimuonyam da mu nyinaa.
    9: Nto me ntwene ɛberɛ a mabɔ akɔkoraa; mʼahoɔden sa me mu a, nnya me.
    10: Ɛfiri sɛ mʼatamfoɔ kasa tia me wɔn a wɔtwɛn sɛ wɔbɛkum me no bom pam me tiri so.
    11: Wɔka sɛ, “Onyankopɔn agya no mu; momma yɛnti no na yɛnkyere no, na obiara nni hɔ a ɔbɛgye no.”
    12: Ao Onyankopɔn, mfiri me nkyɛn nkɔ akyiri; Ao me Onyankopɔn, yɛ ntɛm bɛboa me.
    13: Ma wɔn a wɔbɔ me soboɔ no nsɛe animguaseɛ mu; wɔn a wɔpɛ sɛ wɔpira me no ma ahohora ne animguaseɛ nkata wɔn so.
    14: Nanso me deɛ, mɛnya anidasoɔ daa; mɛkɔ so makamfo wo.
    15: Mɛka wo tenenee ho asɛm, ne wo nkwagyeɛ da mu nyinaa, nanso mennim ano.
    16: Ao Otumfoɔ Awurade, mɛba abɛpae mu aka wo nnwuma akɛseɛ no; mɛpae mu aka wo nko ara tenenee akyerɛ.
    17: Ao Onyankopɔn, ɛfiri mʼababunu berɛ na wokyerɛkyerɛɛ me, na ɛbɛsi ɛnnɛ yi, meka wʼanwanwadeɛ a woayɛ kyerɛ.
    18: Mpo sɛ mebɔ akɔkoraa na mefu dwono a, Ao Onyankopɔn, nnya me, kɔsi sɛ mɛka wo tumi ho asɛm akyerɛ nkyirimma, ne wo kɛseyɛ akyerɛ wɔn a wɔbɛba nyinaa.
    19: Ao Onyankopɔn, wo tenenee duru sorosoro, wo a woayɛ nneɛma akɛseɛ. Ao Onyankopɔn, hwan na ɔte sɛ wo?
    20: Mmom woama mahunu ɔhaw bebree a ɛyɛ yea; nanso wobɛma me nkwa bio; na wobɛyi me bio afiri asase ase.
    21: Wobɛhyɛ me animuonyam bebree na woakyekye me werɛ bio.
    22: Mede sankuo bɛkamfo wo Ao me Onyankopɔn, wo tenenee enti mɛto wʼayɛyi dwom wɔ sankuten so Ao Israel Kronkronni.
    23: Mʼanofafa de anigyeɛ bɛteam ɛberɛ a meto dwom kamfo woɔ, me a woagye me no.
    24: Me tɛkrɛma bɛka wo tenenee nnwuma da mu nyinaa, ɛfiri sɛ wɔn a wɔpɛ sɛ wɔha me no kɔ animguaseɛ ne basabasayɛ mu.
  72:
    1: Salomo dwom. Ao Onyankopɔn, fa wʼatɛntenenee ma ɔhene no, na fa wo tenenee ma ɔhene babarima.
    2: Ɔde tenenee bɛbu wo nkurɔfoɔ atɛn, ɔbɛbu wo nkurɔfoɔ a wɔrehunu amane no atɛntenenee.
    3: Mmepɔ no de yiedie bɛbrɛ nnipa no, nkokoɔ no de tenenee bɛba.
    4: Ɔbɛko ama nnipa no mu amanehunufoɔ na woagye wɔn a wɔnni bie mma nkwa; ɔbɛdwerɛ nhyɛsofoɔ.
    5: Owia ne ɔsrane da so wɔ hɔ yi wɔbɛsuro wo awoɔ ntoatoasoɔ nyinaa mu.
    6: Ɔbɛyɛ sɛ osuo a ɛtɔ gu asase a wɔadɔ soɔ so, te sɛ obosuo a ɛgugu asase so.
    7: Teneneefoɔ bɛnyini frɔmfrɔm wɔ ne berɛ so; yiedie bɛbu so kɔsi da a ɔsrane nni hɔ bio.
    8: Ɔbɛdi ɔhene afiri ɛpo akɔsi ɛpo afiri Asubɔnten Efrata akɔsi asase ano.
    9: Ɛserɛ so mmusua bɛkoto nʼanim na nʼatamfoɔ adi mfuturo.
    10: Tarsis ne mpoano ahemfo a wɔwɔ akyirikyiri de apeatoɔ bɛbrɛ no; Saba ne Seba ahemfo de ayɛyɛdeɛ bɛbrɛ no.
    11: Ahemfo nyinaa bɛkoto no amanaman nyinaa bɛsom no.
    12: Na ɔbɛgye mmɔborɔfoɔ a wɔsu frɛ no, ne amanehunufoɔ a wɔnni ɔboafoɔ.
    13: Ɔbɛhunu wɔn a wɔayɛ mmrɛ ne ahiafoɔ mmɔbɔ na wagye ahiafoɔ nkwa.
    14: Ɔbɛgye wɔn afiri nhyɛsoɔ ne akakabensɛm mu, ɛfiri sɛ wɔn mogya som bo wɔ nʼanim.
    15: Ɔhene nkwa so! Ma wɔmfa sikakɔkɔɔ mfiri Seba mmrɛ no. Ma nnipa mmɔ mpaeɛ mma no na wɔnhyira no da mu nyinaa.
    16: Aburoo mmu so wɔ asase no so nyinaa; nnuane mmu so wɔ nkokoɔ so, ma nʼaba mmɔ sɛ Lebanon; na ɛnyini sɛ mfuo so serɛ.
    17: Ne din bɛtena hɔ daa; ɛntena hɔ nkyɛre sɛ owia. Wɔbɛfa ne so ahyira amanaman no, na wɔbɛfrɛ no nhyira.
    18: Nhyira nka Awurade Onyankopɔn, Israel Onyankopɔn! Ɔno nko ara na ɔyɛ anwanwadeɛ.
    19: Nhyira nka ne din a animuonyam ahyɛ no ma no daa daa. Ma nʼanimuonyam nhyɛ ewiase nyinaa ma.
    20: Yisai ba Dawid mpaeɛbɔ no awieeɛ nie.
  73:
    1: Asaf dwom. Ampa ara Onyankopɔn yɛ ma Israel, ɔyɛ ma wɔn a wɔn akoma mu teɛ.
    2: Nanso me deɛ, anka me nan reyɛ awatiri; anka merehwere me nnyinasoɔ,
    3: ɛfiri sɛ, mʼani beree ahantanfoɔ ɛberɛ a mehunuu amumuyɛfoɔ yiedie no.
    4: Wɔnhunuu ahokyere da; na wɔwɔ ahoɔden ne apɔmuden.
    5: Dadwene a ɛtaa ba nnipa soɔ biara nna wɔn so; ɔdasani haw biara nna wɔn so.
    6: Enti, ahantan yɛ wɔn kɔnmuadeɛ, na wɔde akakabensɛm afira.
    7: Wɔn akoma a apirim no mu na nnebɔne firie; na wɔn amumuyɛ adwene nni mma ɔka.
    8: Wɔsere afoforɔ na wɔka wɔn ho nsɛm a ɛnyɛ; wɔde nhyɛsoɔ hunahuna afoforɔ wɔ ahomasoɔ mu.
    9: Wɔn ano ka ɔsoro nsɛm, na wɔn tɛkrɛma agye asase afa.
    10: Ɛno enti wɔn nkurɔfoɔ kɔ wɔn nkyɛn na wonya nsuo bebree nom.
    11: Wɔbisa sɛ, “Ɛbɛyɛ dɛn na Onyankopɔn ahunu? Na Ɔsorosoroni no wɔ nhunumu anaa?”
    12: Sei na amumuyɛfoɔ no teɛ, hwee mfa wɔn ho, na wɔkɔ so pɛ ahonyadeɛ.
    13: Ampa ara, mʼakoma a ɛho teɛ no, mannya hwee amfiri mu; me nsa a ɛnni fɔ no ayɛ kwa.
    14: Ɛda mu nyinaa mehunu amane; anɔpa biara wɔtwe mʼaso.
    15: Sɛ mekaa sɛ, “Mɛkasa saa” a, anka medii wo mma no hwammɔ.
    16: Mebɔɔ mmɔden sɛ mɛte yeinom nyinaa ase, nanso na ɛhyɛ me so
    17: kɔsii sɛ mekɔɔ Onyankopɔn kronkronbea hɔ; ɛhɔ na metee deɛ ɛbɛba wɔn so awieeɛ no ase.
    18: Ampa ara wode wɔn gu baabi a ɛhɔ yɛ toro. Wode wɔn hwe fam sɛe wɔn pasaa.
    19: Sɛdeɛ wɔsɛe prɛko pɛ, na ehu hwim wɔn kɔ no,
    20: ɛte sɛ daeɛso, ɛberɛ a onipa anyaneɛ, Ao Awurade, sɛ wokanyane wo ho a, wobɛbu wʼani agu wɔn so sɛ biribi a ɛnni hɔ.
    21: Ɛberɛ a awerɛhoɔ hyɛɛ mʼakoma mu na me sunsum dii yea no,
    22: meyɛɛ sɛ obi a ɔnnim hwee na ɔnni adwene; meyɛɛ sɛ aboa gyimifoɔ wɔ wʼanim.
    23: Nanso, na mene wowɔ hɔ ɛberɛ biara; na wode wo nsa nifa asɔ me mu.
    24: Wode wʼafotuo kyerɛ me ɛkwan; na akyire no, wode me bɛkɔ animuonyam mu.
    25: Hwan na mewɔ wɔ soro ka wo ho? Na biribiara nni asase so a mepɛ ka wo ho.
    26: Me honam, ne mʼakoma bɛdi me hwammɔ, nanso Onyankopɔn ne mʼakoma ahoɔden ne me kyɛfa daa nyinaa.
    27: Wɔn a wɔmmɛn wo no bɛyera. Wosɛe wɔn a wɔnni wo nokorɛ nyinaa.
    28: Nanso, me deɛ, menim sɛ ɛyɛ sɛ wɔbɛbɛn Onyankopɔn. Mede Otumfoɔ Awurade ayɛ me hintabea; mɛka wo nneyɛɛ nyinaa akyerɛ.
  74:
    1: Asaf dwom. Ao Onyankopɔn, adɛn enti na woapo yɛn koraa yi? Adɛn enti na wʼabofuo hye wʼadidibea nnwan?
    2: Kae nkurɔfoɔ a wotɔɔ wɔn teteete no, abusua a ɛyɛ wʼagyapadeɛ a wogyee wɔn no, Bepɔ Sion, baabi a woteɛ hɔ.
    3: Dane wo ho kyerɛ mmubuiɛ a ɛda so wɔ hɔ yi so, saa ɔsɛeɛ a ɔtamfoɔ no de abrɛ wo kronkronbea no.
    4: Wʼatamfoɔ bobɔɔ mu wɔ baabi a wohyiaa yɛn no; wɔasisi wɔn mfrankaa sɛ agyiraeɛhyɛdeɛ wɔ hɔ.
    5: Wɔyɛɛ wɔn sɛ nnipa a wɔrehwim mmonnua de abubu nnua a ayɛ nkyɛkyerɛ.
    6: Wɔde wɔn mmonnua ne nname bubuu nnua a wɔasene adi ho adwinneɛ no.
    7: Wɔhyee wo kronkronbea no dwerɛbee; wɔguu baabi a wo Din teɛ no ho fi.
    8: Wɔkaa wɔ wɔn akoma mu sɛ, “Yɛbɛtiatia wɔn so ayɛ wɔn pasaa!” Wɔhyee baabiara a wɔsom Onyankopɔn wɔ asase no so.
    9: Yɛnhunu wo nsɛnkyerɛnneɛ a ɛyɛ nwanwa biara bio; adiyifoɔ no nyinaa asa, na yɛn mu biara nnim nna dodoɔ a ɛbɛdie.
    10: Ao Onyankopɔn, wʼatamfoɔ bɛsere wo akɔsi da bɛn? Wɔn a wɔkyiri woɔ no bɛgu wo din ho fi daa anaa?
    11: Adɛn enti na woatwe wo nsa, wo nsa nifa no? Yi firi wʼatadeɛ mmobɔeɛ no mu na sɛe wɔn.
    12: Nanso, Ao Onyankopɔn, woyɛ me ɔhene firi tete; wode nkwagyeɛ ba asase so.
    13: Ɛyɛ wo na wode wo tumi paee ɛpo mu no; wopɛkyɛɛ nsuo mu ɔtweaseɛ no ti.
    14: Wopɛkyɛɛ Lewiatan no ti na wode no maa ɛserɛ so abɔdeɛ sɛ wɔn aduane.
    15: Wo na womaa nsuwa ne nsutire tueeɛ; na womaa nsubɔntene a ɛtene weweeɛ.
    16: Adekyeeɛ wɔ wo na adesaeɛ nso yɛ wo dea; wode owia ne ɔsrane sisii hɔ.
    17: Ɛyɛ wo na wototoo asase so ahyeɛ nyinaa; wobɔɔ ahuhuro ne awɔ mmerɛ.
    18: Ao Awurade, kae sɛdeɛ ɔtamfoɔ no sere woɔ, sɛdeɛ nkwaseafoɔ agu wo din ho fi.
    19: Mfa wʼaborɔnoma nkwa mma nkekaboa; mma wo werɛ mfiri wo nkurɔfoɔ a wɔrehunu amane no nkwa afebɔɔ.
    20: Ma wʼapam no ho nhia wo, ɛfiri sɛ akakabensɛm ahyɛ asase no so sum ma.
    21: Mma wɔn a wɔahyɛ wɔn soɔ no anim nngu ase; ma ahiafoɔ ne mmɔborɔfoɔ nkamfo wo din.
    22: Ao Onyankopɔn, ma wo ho so na ka wo ara wʼasɛm; kae sɛdeɛ nkwaseafoɔ sere wo da mu nyinaa.
    23: Mmu wʼani ngu wɔn a wɔsɔre tia wo no nteateam so, wʼatamfoɔ gyegyeegye a ɛkɔ soro daa no. Wɔde ma dwomkyerɛfoɔ no. Wɔnto no sɛdeɛ wɔto “Nsɛe No” nne so.
  75:
    1: Asaf dwom. Ao Onyankopɔn, yɛda wo ase, yɛda wo ase, ɛfiri sɛ wo Din abɛn; nnipa ka wʼanwanwadeɛ kyerɛ.
    2: Woka sɛ, “Me na mehyɛɛ ɛberɛ a ɛsɛ no; ɛyɛ me na mebu atɛntenenee.
    3: Sɛ asase ne ɛso nnipa nyinaa woso a, me na mema nʼafadum gyina hɔ pintinn.
    4: Meka kyerɛ ahantanfoɔ sɛ, ‘Monnhoahoa mo ho bio,’ na meka kyerɛ amumuyɛfoɔ nso sɛ, ‘Mommma mo mmɛn so.
    5: Mommma mo mmɛn so ntia ɔsoro; mommfa animtiabuo nkasa.’”
    6: Obiara mmfiri apueeɛ anaa atɔeɛ anaa ɛserɛ no so a ɔbɛtumi ama obi so.
    7: 'Ɛyɛ Onyankopɔn na ɔbu atɛn: Ɔbrɛ ɔbaako ase, na ɔma ɔfoforɔ so.'
    8: Kuruwa bi hyɛ Awurade nsam nsã bi a ɛtwa ahuro a wɔde nnuhwam afra ahyɛ no ma; ɔhwie, na asase so amumuyɛfoɔ nyinaa nom ma ɛka aseɛ puo.
    9: Me deɛ, mɛpae mu aka yei daa daa; mɛto ayɛyi dwom ama Yakob Onyankopɔn.
    10: Mɛbubu amumuyɛfoɔ nyinaa mmɛn, nanso mɛma ateneneefoɔ ahoɔden foforɔ. Wɔde ma dwomkyerɛfoɔ. Wɔde sankuo na ɛtoɔ.
  76:
    1: Asaf dwom. Wɔnim Onyankopɔn wɔ Yuda; ne din so wɔ Israel.
    2: Ne ntomadan si Salem, ne tenaberɛ wɔ Sion.
    3: Ɛhɔ na ɔbubuu mmemma a ɛte ogya, ɛkyɛm ne akofena, akodeɛ nyinaa mu.
    4: Wo ho hann no hyerɛn, na wo so sene mmepɔ a mmoadoma ahyɛ mu ma no.
    5: Mmarima akokoɔdurufoɔ deda hɔ a wɔagye wɔn ho nneɛma, wɔadeda awufoɔ nna; na akofoɔ no mu baako mpo ntumi mpagya ne nsa.
    6: Ao Yakob Onyankopɔn, wokaa wɔn anim no apɔnkɔ no ne nteaseɛnam no adeda dinn.
    7: Wo nko ara na ɛsɛ sɛ wɔsuro woɔ. Sɛ wo bo fu a, hwan na ɔbɛtumi agyina wʼanim?
    8: Wobuu atɛn firii soro, asase suroeɛ na ɛyɛɛ dinn,
    9: ɛberɛ a wosɔre buu atɛn, Ao Onyankopɔn, de gyee amanehunufoɔ wɔ asase no so.
    10: Ampa ara wʼabufuhyeɛ a ɛtia nnipa no de ayɛyie brɛ wo, na wɔn a wɔtumi gyina ano no nya kɔkɔbɔ.
    11: Monhyɛ Awurade mo Onyankopɔn no bɔ na monni so; momma nsase a atwa ne ho ahyia mfa ayɛyɛdeɛ mmrɛ Ɔbaako a ɛsɛ sɛ wɔsuro noɔ no.
    12: Ɔbrɛ sodifoɔ honhom ase; na asase so ahemfo suro no. Wɔde ma dwomkyerɛfoɔ. Wɔde ma Yedutun.
  77:
    1: Asaf dwom. Mesu mefrɛɛ Onyankopɔn srɛɛ mmoa; mesu mefrɛɛ no sɛ ɔntie me.
    2: Ɛberɛ a mewɔ ahohiahia mu no, mehwehwɛɛ Awurade; metrɛɛ me nsa a ɛmpa aba mu anadwo na me kra ampene sɛ wɔbɛkyekye ne werɛ.
    3: Ao Onyankopɔn mekaee wo, na mesii apinie; medwendweneeɛ, na me honhom tɔɔ piti.
    4: Woamma mʼani ankum; amanehunu dodoɔ enti, mantumi ankasa.
    5: Medwenee nna a atwam no ho, teteete mfeɛ no ho;
    6: 'mekaee me nnwom a na meto no anadwo. Mʼakoma dwenee ho na me honhom bisaa sɛ:'
    7: “Enti, Awurade bɛpo yɛn daa? Ɔrenhunu yɛn mmɔbɔ bio anaa?
    8: Nʼadɔeɛ a ɛnsa da atu ayera koraa anaa? Na ne bɔhyɛ no, amma mu koraa anaa?
    9: Onyankopɔn werɛ afiri sɛ ɔbɛyɛ mmɔborɔhunufoɔ anaa? Abufuo enti ne yam nhyehye no bio anaa?”
    10: Afei, medwenee sɛ, “Onyankopɔn Ɔsorosoroni, deɛ ɛhyɛ me kra so ne sɛ, wommfa wo tete nsa nifa no mmoa yɛn bio.”
    11: Mɛkae nneɛma a Awurade ayɛ; aane, mɛkae wʼanwanwadeɛ a woyɛɛ tete no.
    12: Mɛdwene wo nnwuma nyinaa ho na masusu wo nneyɛɛ akɛseɛ nyinaa ho.
    13: Ao Onyankopɔn, wʼakwan yɛ kronn. Onyame bɛn na ɔso sɛ yɛn Onyankopɔn?
    14: Wone Onyankopɔn a woyɛ anwanwadeɛ; wokyerɛ wo tumi wɔ aman mu.
    15: Wode wo tumi nsa no gyee wo nkurɔfoɔ, Yakob ne Yosef asefoɔ no.
    16: Ao Onyankopɔn, nsuo no hunuu wo, nsuo no hunuu wo na wɔpopoeɛ; ebunu no mpo ho wosoeɛ.
    17: Omununkum tɔɔ nsuo, aprannaa gyegyee wɔ soro; na wo bɛmma twaa ogya dii akɔneaba.
    18: Wʼaprannaa boboom wɔ twahoframa no mu, wʼanyinam hyerɛn ewiase; asase popoeɛ na ɛwosoeɛ.
    19: Wode wo kwan faa ɛpo mu, wode faa nsuo kɛseɛ mu, nanso wɔanhunu wʼanammɔn.
    20: Wonam Mose ne Aaron so dii wo nkurɔfoɔ anim sɛ nnwankuo.
  78:
    1: Asaf dwom. Ao me nkurɔfoɔ, montie me nkyerɛkyerɛ; monyɛ aso mma mʼanomu nsɛm.
    2: Mɛkasa wɔ abɛbuo mu, mɛka ahintasɛm, teteete nneɛma no,
    3: nneɛma a yɛate na yɛahunu; nneɛma a yɛn agyanom aka ho asɛm akyerɛ yɛn.
    4: Yɛremfa nkame wɔn mma; yɛbɛka akyerɛ nkyirimma; Awurade nneyɛɛ a ɛfata nkamfo no, ne tumi ne anwanwadeɛ a wayɛ no.
    5: Ɔyɛɛ ahyɛdeɛ maa Yakob na ɔyɛɛ mmara wɔ Israel, deɛ ɔhyɛɛ yɛn nananom sɛ wɔnkyerɛ wɔn mma,
    6: sɛdeɛ ɛbɛyɛ a, nkyirimma bɛsua mpo mmɔfra a wɔnnya nwoo wɔn, na wɔn nso akyerɛkyerɛ wɔn mma.
    7: Afei wɔde wɔn ho bɛto Onyankopɔn so, na wɔn werɛ remfiri ne nneyɛɛ, na wɔbɛdi nʼahyɛdeɛ so.
    8: Wɔrenyɛ sɛ wɔn nananom, a na wɔyɛ asoɔdenfoɔ ne atuatefoɔ, wɔn a wɔn akoma mu wɔnni Onyankopɔn nokorɛ na woyɛ honhom mu atorofoɔ ma noɔ no.
    9: Ɛwom sɛ na Efraim mmarima kurakura agyan, nanso ɔko da no, wɔdwaneeɛ;
    10: Wɔanni Onyankopɔn apam no so wɔampɛ sɛ wɔdi ne mmara no so.
    11: Wɔn werɛ firii deɛ wayɛ, anwanwadeɛ a wayɛ akyerɛ wɔn no.
    12: Ɔyɛɛ anwanwadeɛ wɔ wɔn nananom anim wɔ Soan mantam a ɛwɔ Misraim asase so.
    13: Ɔkyɛɛ ɛpo mu na ɔde wɔn faa mu. Ɔmaa nsuo no gyinaa sɛ afasuo.
    14: Ɔde omununkum dii wɔn anim awia na ɔde ogyadum dii wɔn anim anadwo nyinaa.
    15: Ɔpaee ɔbotan mu wɔ ɛserɛ so, na ɔmaa wɔn nsuo a ɛdɔɔso sɛ ɛpo;
    16: Ɔmaa asutire firii abotan mu na ɔmaa nsuo tenee sɛ nsubɔntene.
    17: Nanso, wɔkɔɔ so yɛɛ bɔne tiaa no, wɔsɔre tiaa Ɔsorosoroni no wɔ ɛserɛ no so.
    18: Wɔboapa sɔɔ Onyankopɔn hwɛeɛ; wɔbisaa aduane a wɔpɛ.
    19: Wɔkasa tiaa Onyankopɔn sɛ, “Onyankopɔn bɛtumi ato ɛpono wɔ ɛserɛ so anaa?
    20: Ɔde adeɛ bɔɔ ɔbotan mu no, nsuo to firi mu baeɛ, na nsuwa bebree tenee hɔ. Na ɔbɛtumi ama yɛn aduane nso? Ɔbɛtumi ama ne nkurɔfoɔ ɛnam anaa?”
    21: Ɛberɛ a Awurade tee deɛ wɔreka no, ne bo fuu yie; ne ogya bɛguu Yakob so, na nʼabufuhyeɛ sɔre tiaa Israel,
    22: ɛfiri sɛ, na wɔnni Onyankopɔn mu gyidie anaasɛ ne nkwagyeɛ mu ahotosoɔ.
    23: Nanso, ɔkasa kyerɛɛ ɔsoro ɔhyɛ so; na ɔbuee ɔsorosoro apono.
    24: Ɔtɔɔ mana firi soro maa nnipa no sɛ wonni, ɔmaa wɔn ɔsoro aduane.
    25: Nnipa dii abɔfoɔ aduane; ɔmaa wɔn aduane a wɔbɛtumi adi nyinaa.
    26: Ɔmaa apueeɛ mframa bɔ firii sorosoro, na ɔde ne tumi bɔɔ atɔeɛ mframa.
    27: Ɔtoo ɛnam sɛ mfuturo guu wɔn so, nnomaa a wɔtu bebree sɛ mpoano anwea.
    28: Ɔma wɔbaa fam kɔɔ wɔn atenaeɛ, ne wɔn ntomadan ho nyinaa.
    29: Wɔdidi maa aduane no boroo wɔn so ɛfiri sɛ ɔmaa wɔn deɛ wɔhwehwɛ.
    30: Nanso ansa na wɔbɛfiri aduane a wɔhwehwɛeɛ no ho, ɛberɛ a ɛhyehyɛ wɔn anomu mpo no,
    31: Onyankopɔn abufuo sɔree wɔn so; ɔkum ahoɔdenfoɔ a wɔwɔ wɔn mu twitwaa Israel mmeranteɛ guiɛ.
    32: Yeinom nyinaa akyi, wɔkɔɔ so yɛɛ bɔne; nʼanwanwadeɛ akyi no, wɔannye anni.
    33: Enti, ɔtwaa wɔn nna so te sɛ ahuro yɛɛ wɔn mfeɛ awieeɛ huhuuhu.
    34: Ɛberɛ biara a Onyankopɔn bɛkum wɔn no, wɔhwehwɛɛ no, na wɔpere wɔn ho sane baa ne nkyɛn.
    35: Wɔkaee sɛ Onyankopɔn yɛ wɔn botan, sɛ Ɔsorosoro Onyankopɔn no yɛ wɔn Gyefoɔ.
    36: Nanso, wɔde wɔn ano bɛdaadaa no, na wɔde wɔn tɛkrɛma twaa atorɔ kyerɛɛ no;
    37: wɔn akoma anni no nokorɛ, na wɔanni nʼapam no so.
    38: Nanso na ɔyɛ ahummɔborɔ; ɔde wɔn amumuyɛ kyɛɛ wɔn a wansɛe wɔn. Mpɛn bebree ɔtwentwɛnee nʼabufuo so na wanhwie nʼabufuhyeɛ nyinaa.
    39: Ɔkaee sɛ wɔyɛ ɔhonam ara kwa, mframa bi a ɛbɔ twam na ɛnsane nʼakyi.
    40: Mpɛn ahe na wɔansɔre antia no wɔ ɛserɛ no so hɔ, na mpɛn ahe na wɔamma ne werɛ anho wɔ asase wesee no so?
    41: Wɔsɔɔ Onyankopɔn hwɛeɛ ɛberɛ biara; na wɔyii Israel Ɔkronkronni no abufuo.
    42: Wɔn werɛ firii ne tumi no, ɛda a ɔgyee wɔn firii wɔn nhyɛsofoɔ nsam no,
    43: ɛda a ɔyɛɛ nsɛnkyerɛnneɛ nwanwasoɔ wɔ Misraim no ne nʼanwanwadeɛ wɔ Soan mantam mu no.
    44: Ɔmaa wɔn nsubɔntene danee mogya; wɔantumi annom wɔn asutene mu nsuo.
    45: Ɔmaa nwansenadɔm baa wɔn so bɛhaa wɔn na mponkyerɛne nso bɛsɛee wɔn asase.
    46: Ɔmaa mmɛbɛ bɛdii wɔn mfuo so aduane na ɔde wɔn mfudeɛ nso maa ntutummɛ.
    47: Ɔde asukɔtweaa sɛee wɔn bobe na ɔde nsukyeneeɛ sɛee wɔn ankye nnua.
    48: Ɔde sukyerɛmma kumm wɔn anantwie ɔde anyinam kumm wɔn nyɛmmoa.
    49: Ɔhwiee nʼabufuhyeɛ guu wɔn so, abufuo, anibereɛ ne ahohia; abɔfoɔ asɛefoɔ kuo no.
    50: Ɔbɔɔ ɛkwan maa nʼabufuo; na wamfa wɔn nkwa ankyɛre wɔn mmom ɔde wɔn maa ɔyaredɔm.
    51: Ɔkunkumm Misraimfoɔ mmakan nyinaa, Ham ntomadan mu nnipa mu abakan.
    52: Nanso ɔyii ne nkurɔfoɔ firii mu sɛ nnwankuo; ɔdii wɔn anim sɛ nnwan wɔ ɛserɛ no so.
    53: Ɔdii wɔn anim dwoodwoo, enti wɔansuro; nanso wɔn atamfoɔ deɛ, ɛpo asorɔkye bu faa wɔn so.
    54: Sei na ɔyɛ de wɔn baa nʼasase kronkron no ahyeɛ so, bepɔ asase a ɔde ne nsa nifa gyeeɛ no.
    55: Ɔpamoo amanaman a wɔwɔ wɔn anim no na ɔkyekyɛɛ wɔn nsase no mu maa wɔn sɛ wɔn agyapadeɛ; ɔbɔɔ Israel mmusuakuo no atenaseɛ wɔ wɔn afie mu.
    56: Nanso wɔsɔɔ Onyankopɔn hwɛeɛ na wɔsɔre tiaa Ɔsorosoroni no; na wɔanni ne mmara so.
    57: Wɔyɛɛ sɛ wɔn agyanom, wɔanni nokorɛ na wɔannya gyidie, ahotosoɔ nni wɔn mu, na wɔte sɛ agyan a asɛe.
    58: Wɔde wɔn sorɔnsorɔmmea hyɛɛ no abufuo na wɔn ahoni maa ne ninkuntwe mu yɛɛ den.
    59: Onyankopɔn tee wɔn nka no, ne bo fuiɛ; na ɔpoo Israel korakora.
    60: Ɔgyaa nʼatenaeɛ a ɛwɔ Silo no hɔ ntomadan a wasi wɔ nnipa mu no.
    61: Ɔde Apam Adaka a ɛyɛ ne tumi no kɔɔ nnommumfa mu, nʼanimuonyam kɔɔ atamfoɔ nsam.
    62: Ɔde ne nkurɔfoɔ maa akofena; ne bo fuu nʼagyapadeɛ yie.
    63: Egya hyee wɔn mmeranteɛ kumm wɔn, na wɔn mmabaawa annya ayeforɔhyia dwom anto;
    64: Wɔn asɔfoɔ wuwuu akofena ano, na wɔn akunafoɔ antumi ansu.
    65: Afei Awurade sɔree sɛdeɛ ɔfiri nna mu no, sɛdeɛ ɔbarima a waboro nsã nyane firi nnahɔɔ mu no.
    66: Ɔbobɔɔ nʼatamfoɔ ma wɔdwane kɔɔ wɔn akyi; ɔhyɛɛ wɔn aniwuo afebɔɔ.
    67: Afei ɔpoo Yosef ntomadan no, na wamfa Efraim abusuakuo no nso;
    68: Na mmom, ɔfaa Yuda abusuakuo no, Bepɔ Sion a ɔdɔ noɔ no.
    69: Ɔsii ne kronkronbea te sɛ sorɔnsorɔmmea, te sɛ asase a ɛtim hɔ daa.
    70: Ɔyii ne ɔsomfoɔ Dawid; ɔfrɛɛ no firii nnwammuo mu
    71: firii nnwan akyiridie, na ɔde no baeɛ sɛ ɔmmɛyɛ odwanhwɛfoɔ mma ne nkurɔfoɔ Yakob, mma Israel a wɔyɛ nʼagyapadeɛ.
    72: Na Dawid de akoma pa hwɛɛ wɔn so na ɔde ne nimdeɛ dii wɔn anim.
  79:
    1: Asaf dwom. Ao Onyankopɔn, amanaman no ato ahyɛ wʼagyapadeɛ so; wɔagu wʼasɔredan kronkron no ho fi, wɔama Yerusalem adane mmubuiɛ.
    2: Wɔde wʼasomfoɔ afunu ayɛ aduane ama ewiem nnomaa, na wɔde wʼahotefoɔ ɛnam ama asase so mmoa.
    3: Wɔahwie mogya agu te sɛ nsuo wɔ Yerusalem ho nyinaa, na obiara nni hɔ a ɔbɛsie awufoɔ no.
    4: Yɛayɛ animtiabudeɛ ama yɛn mfɛfoɔ, fɛdie ne nsopa ama wɔn a atwa yɛn ho ahyia.
    5: Ao Awurade, ɛnkɔsi da bɛn? Wo bo bɛfu afebɔɔ anaa? Wo ninkunu bɛdɛre sɛ ogya akɔsi da bɛn?
    6: Hwie wʼabofuo gu amanaman a wɔnni woɔ no so, ahennie a wɔmmɔ wo din no;
    7: ɛfiri sɛ wɔakum Yakob na wɔasɛe nʼatenaeɛ.
    8: Mfa yɛn agyanom bɔne so asotwe mma yɛn; ma wo mmɔborɔhunu mmra yɛn so ntɛm, na yɛwɔ ahohiahia mu.
    9: Ao Onyankopɔn yɛn Agyenkwa, boa yɛn, wo din no animuonyam nti; gye yɛn na fa yɛn bɔne kyɛ yɛn wo din enti.
    10: Adɛn enti na ɛsɛ sɛ amanaman ka sɛ, “Wɔn Onyankopɔn wɔ he?” Yɛn anim ha ara, ma wɔnhunu wɔ amanaman mu sɛ wotɔ wʼasomfoɔ mogya a wɔahwie agu no so werɛ.
    11: Ma nneduafoɔ no apinisie nnuru wʼanim; fa wo basa ahoɔden no kora wɔn a wɔabu wɔn kumfɔ no.
    12: Ao Awurade, ahohora a yɛn mfɛfoɔ asum agu wo soɔ no, tua wɔn so ka mprɛnson.
    13: Na yɛn a yɛyɛ wo nkurɔfoɔ, wʼadidibea nnwan no, bɛyi wo ayɛ daa nyinaa; ɛfiri awoɔ ntoatoasoɔ kɔsi awoɔ ntoatoasoɔ yɛbɛkɔ so aka wʼayɛyie akyerɛ. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no “Sonannim Edut” sankuo nne so.
  80:
    1: Asaf dwom. Ao Israel dwanhwɛfoɔ, tie yɛn, wo a wodii Yosef anim sɛdeɛ wɔdi nnwankuo anim; wo a wote ahennwa so wɔ Kerubim ntam no, hyerɛn
    2: wɔ Efraim, Benyamin ne Manase anim. Kanyane wo tumi; bra bɛgye yɛn nkwa.
    3: Ao Onyankopɔn, gye yɛn bio; ma wʼanim nhyerɛn yɛn so, na wɔagye yɛn nkwa.
    4: Ao Otumfoɔ Awurade Onyankopɔn, wʼabofuo bɛdɛre akɔsi da bɛn wʼabofuo a ɛtia wo nkurɔfoɔ mpaeɛbɔ no?
    5: Wode nisuo yɛɛ aduane maa wɔn diiɛ; wode nisuo kuruwa ma ma wɔnomeeɛ.
    6: Woama yɛn mfɛfoɔ abu yɛn animtiaa, na yɛn atamfoɔ sere yɛn.
    7: Ao Otumfoɔ Onyankopɔn, gye yɛn bio; ma wʼanim nhyerɛn yɛn so, na wɔagye yɛn nkwa.
    8: Wode bobe firi Misraim baeɛ; wopamoo amanaman no na woduaaɛ.
    9: Wosiesiee asase no baabi maa no, ɛgyee nhini na ɛtrɛɛ asase no so.
    10: Ne nwunu kataa mmepɔ no so ne mman kataa ntweneduro akɛseɛ no so.
    11: Ɛdendanee kɔɔ Ɛpo so, na ɛfefɛ kɔduruu Asubɔnten no ho.
    12: Adɛn enti na woabubu nʼafasuo ama wɔn a wɔtwam hɔ tete ne bobe aba no?
    13: Kɔkɔte firi wiram bɛsɛe no pasaa na mmoadoma a ɛwɔ ɛserɛ so de yɛ wɔn aduane.
    14: Ao Otumfoɔ Onyankopɔn, sane bra yɛn nkyɛn! Firi soro hɔ hwɛ na wobɛhunu! Hwɛ saa bobe yi so,
    15: ntini a wo nsa nifa adua no, ɔbabarima a woatete no ama wo ho no.
    16: Wɔatwa wo bobe no ato fam, ato mu ogya ama ahye; wʼanimka ma wo nkurɔfoɔ ase tɔre.
    17: Fa wo nsa kata ɔbarima a ɔwɔ wo nifa no so, onipa ba a woatete no ama wo ho no.
    18: Afei yɛrentwe yɛn ho mfiri wo nkyɛn; kanyane yɛn, na yɛbɛbɔ wo din.
    19: Ao Otumfoɔ Awurade Onyankopɔn, gye yɛn bio, na ma wʼanim nhyerɛn yɛn so, na wɔagye yɛn nkwa. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto sɛ “gittit” sankuo nne so.
  81:
    1: Asaf dwom. Monto ahurisie dwom mma Onyankopɔn yɛn ahoɔden; mommɔ ose mma Yakob Onyankopɔn no!
    2: Momma nnwom no so na monwoso akasaeɛ. Mommɔ sankuo ne bɛnta dɛɛdɛ no.
    3: Monhyɛne mmɛntia ɔsrane foforɔ da no, ne ɔsrane korokumatwa mu, yɛn Apontoɔ da no;
    4: Yei yɛ Israelfoɔ ahyɛdeɛ, Yakob Onyankopɔn mmara.
    5: Ɔtintimiiɛ sɛ nhyehyɛeɛ maa Yosef ɛberɛ a ɔsɔre tiaa Misraim no, faako a yɛtee kasa a yɛnte aseɛ no.
    6: Ɔka sɛ, “Meyii adesoa no firii mo mmatire so, ne mo nsa firii adwumaden ho.
    7: Mo ahohiahia mu, mofrɛɛ me na megyee mo, megyee mo so wɔ aprannaa mu; me sɔɔ mo hwɛeɛ wɔ Meriba nsuo ho.
    8: “Ao me nkurɔfoɔ, montie me kɔkɔbɔ yi, Ao Israel, sɛ mobɛtie me a!
    9: Ɛnsɛ sɛ monya anyame foforɔ bi wɔ mo mu; ɛnsɛ sɛ mokoto ananafoɔ nyame.
    10: Mene Awurade, mo Onyankopɔn a meyii mo firii Misraim asase so no. Mommue mo anom tɛtrɛɛ na mɛhyɛ mu ma.
    11: “Nanso me nkurɔfoɔ rentie me; Israel remmrɛ ne ho ase mma me.
    12: Enti megyaa wɔn maa wɔn akomaden sɛ wɔnyɛ deɛ wɔpɛ biara.
    13: “Sɛ me nkurɔfoɔ tie me, na Israel nante mʼakwan so a,
    14: anka mɛdi wɔn atamfoɔ so ama wɔn ntɛm na mama me basa so atia wɔn a wɔkyiri wɔn!
    15: Wɔn a wɔtane Awurade no de suro bɛkoto no, na wɔn asotwe to rentwa da.
    16: Nanso, wɔde atokoɔ mu atokoɔ papa bɛma mo adi; mede ɔbotan mu woɔ bɛma mo amee.”
  82:
    1: Asaf dwom. Onyankopɔn di ɔhene wɔ ɔsoro asafo mu; ɔbu atɛn wɔ “anyame” mu.
    2: “Wobɛbɔ wɔn a wɔnteneɛ ho ban na woayɛ animhwɛ ama amumuyɛfoɔ akɔsi da bɛn?
    3: Monka mmɔborɔfoɔ ne nwisiaa asɛm mma wɔn; mommɔ ahiafoɔ ne wɔn a wɔhyɛ wɔn so yiedie ho ban.
    4: Monnye ɔbrɛfoɔ ne ohiani; monnye wɔn mfiri amumuyɛfoɔ nsam.
    5: “Wɔnnim hwee, na wɔnte hwee ase. Wɔkyinkyini wɔ esum mu; na asase fapem nyinaa woso.
    6: “Mekaa sɛ, ‘Moyɛ “anyame”; mo nyinaa yɛ Ɔsorosoroni no mma.’
    7: Nanso, mobɛwuwu sɛ nnipa pɛ; na moahwe ase sɛ sodifoɔ biara.”
    8: Ao Onyankopɔn, sɔre na bɛbu ewiase atɛn; ɛfiri sɛ amanaman nyinaa yɛ wo dea.
  83:
    1: Asaf Dwom. Ao Onyankopɔn, ntena hɔ komm; mmua wʼano, Ao Onyankopɔn, keka wo ho.
    2: Hwɛ sɛdeɛ wʼatamfoɔ keka wɔn ho fa, na wɔn a wɔmpɛ wʼasɛm nso ama wɔn tiri so.
    3: Wɔde anifire repam atia wo nkurɔfoɔ wɔrepam atia wɔn a wʼakoma da wɔn so no.
    4: Wɔka sɛ, “Mommra na yɛnsɛe wɔn sɛ ɔman, sɛdeɛ wɔrenkae Israel din bio.”
    5: Wɔde adwene korɔ bɔ pɔ; na wɔpam tia wo,
    6: Edom ntomadan ne Ismaelfoɔ, Moabfoɔ ne Hagarfoɔ,
    7: Gebalfoɔ ne Amonfoɔ ne Amalekfoɔ, Filistifoɔ ne Tirofoɔ.
    8: Asiria mpo akɔka wɔn ho de wɔn ahoɔden akɔhyɛ Lot asefoɔ deɛ mu kena.
    9: Yɛ wɔn sɛdeɛ woyɛɛ Midian sɛdeɛ woyɛɛ Sisera ne Yabin wɔ asubɔnten Kison ho no,
    10: wɔn a wɔsɛee wɔ En-Dor na wɔdanee nwira no.
    11: Yɛ wɔn atitire sɛ Oreb ne Seeb, ne wɔn mmapɔmma nyinaa sɛ Seba ne Salmuna,
    12: a wɔkaa sɛ, “Momma yɛmfa Onyankopɔn adidibea nsase no.”
    13: Ao me Onyankopɔn, yɛ wɔn sɛ twahoframa mu mfuturo, sɛ ntɛtɛ a mframa bɔ guo.
    14: Sɛdeɛ ogya hye kwaeɛ, na ogyaframa sɔ nkokoɔ mu hye no no,
    15: saa ara na fa wʼahum taa wɔn na fa wo mframa a ano yɛ den no hunahuna wɔn.
    16: Ma animguaseɛ nka wɔn, na ama nnipa apɛ wo din akyiri ɛkwan, Ao Awurade.
    17: Ma wɔn anim ngu ase na wɔn abasa mu ntu; ma wɔnwuwu wɔ animguaseɛ mu.
    18: Ma wɔnhunu sɛ wo a wo din de Awurade no, wo nko ara ne Ɔsorosoroni wɔ asase so nyinaa. Wɔde ma dwomkyerɛfoɔ sɛ wɔnto no wɔ gittit sankuo nne so.
  84:
    1: Kora mma dwom. Ao Asafo Awurade, wʼatenaeɛ hɔ yɛ ahomeka!
    2: Me kra pere, mpo ɛtɔ piti, sɛ ɔbɛkɔ Awurade adihɔ; mʼakoma ne me honam team frɛ Onyankopɔn ɔteasefoɔ.
    3: Mpo akasanoma anya fie, na asomfena nso anwono ne pirebuo, baabi a ɔbɛhwane ne mma wɔ beaeɛ bi a ɛbɛn wʼafɔrebukyia, Ao Asafo Awurade, me Ɔhene ne me Onyankopɔn.
    4: Nhyira nka wɔn a wɔte wo fie; na wɔkamfo wo din daa.
    5: Nhyira nka wɔn a wɔwɔ wo mu ahoɔden, na wɔde wɔn akoma hyɛ akwantuo ase kɔhwehwɛ wo.
    6: Sɛ wɔfa Baka Bɔnhwa no mu a, wɔma hɔ yɛ nsuwansuwa; osutɔberɛ nsuo nso de nhyira pii kata asase no so.
    7: Wɔkɔ no ahoɔden so berɛ nyinaa, kɔsi sɛ wɔn mu biara bɛpue Onyankopɔn anim wɔ Sion.
    8: Ao Asafo Awurade, Onyankopɔn tie me mpaeɛbɔ; Ao Yakob Onyankopɔn, yɛ aso ma me.
    9: Ao Onyankopɔn, hwɛ yɛn akokyɛm; fa ahummɔborɔ hwɛ deɛ woasra no ngo no.
    10: Wʼadihɔ hɔ da korɔ tena yɛ sene nnafua apem wɔ baabi foforɔ; mepɛ sɛ mɛyɛ ɔpono ano hwɛfoɔ wɔ Onyankopɔn fie sene sɛ mɛtena amumuyɛfoɔ ntomadan mu.
    11: Ɛfiri sɛ Awurade Onyankopɔn yɛ owia ne ɛkyɛm; Awurade hunu mmɔbɔ na ɔhyɛ animuonyam; ɔremfa ade pa biara nkame wɔn a wɔteneɛ.
    12: Ao Asafo Awurade, nhyira nka onipa a ɔde ne ho to wo so. Wɔde ma dwomkyerɛfoɔ.
  85:
    1: Kora mma dwom. Ao Awurade wohunuu wʼasase mmɔbɔ; wode Yakob ahonyadeɛ sane maa no.
    2: Wode wo nkurɔfoɔ bɔne kyɛɛ wɔn na wokataa wɔn nnebɔne nyinaa so.
    3: Wode wʼabofuo too nkyɛn na wodane firii wʼabufuhyeɛ ho.
    4: Sane gye yɛn bio, Ao Onyankopɔn, yɛn Gyefoɔ, na ma wʼani nnye yɛn ho.
    5: Wo bo bɛfu yɛn akɔsi daa anaa? Wʼabofuo bɛtoa so akɔ awoɔ ntoantoasoɔ nyinaa so anaa?
    6: Worenhyɛ yɛn den bio, na ama wo nkurɔfoɔ asɛpɛ wɔn ho wɔ wo mu anaa?
    7: Ao Awurade, kyerɛ yɛn wo dɔ a ɛnsa da no, na ma yɛn wo nkwagyeɛ no.
    8: Mɛtie deɛ Awurade Onyankopɔn bɛka. Ɔde asomdwoeɛ hyɛ ne nkurɔfoɔ, ahotefoɔ no bɔ, enti ɛnsɛ sɛ wɔsane kɔ agyimisɛm ho.
    9: Ampa ara, ne nkwagyeɛ bɛne wɔn a wɔsuro no, na nʼanimuonyam bɛtena yɛn asase so.
    10: Ɔdɔ ne nokorɛdie bɛhyia, na tenenee ne asomdwoeɛ bɛfe wɔn ho wɔn ho ano.
    11: Nokorɛdie bɛpue afiri asase no so, na tenenee ahwɛ afiri soro.
    12: Awurade bɛma yɛn deɛ ɛyɛ ampa ara na yɛn asase bɛma ne nnɔbaeɛ.
    13: Tenenee di nʼanim siesie ɛkwan ma nʼanammɔntuo.
  86:
    1: Dawid mpaeɛbɔ. Ao Awurade, tie me na gye me so, ɛfiri sɛ meyɛ ohiani ne mmɔborɔni.
    2: Bɔ me nkwa ho ban, ɛfiri sɛ mede me ho ama wo. Wone me Onyankopɔn, gye wʼakoa a ɔde ne ho to wo so.
    3: Ao Awurade, hunu me mmɔbɔ, na mesu frɛ wo daa nyinaa.
    4: Ma wʼakoa ani nnye, na wo Awurade, wo nkyɛn na mema me kra so ba.
    5: Ao Awurade, woyɛ, na wode bɔne kyɛ, wowɔ ɔdɔ mmorosoɔ ma wɔn a wɔsu frɛ wo nyinaa.
    6: Ao Awurade, tie me mpaeɛbɔ; tie me mmɔborɔ su.
    7: Mɛfrɛ wo mʼahohia da mu, na wobɛgye me so.
    8: Ao Awurade, onyame bi nni hɔ a ɔte sɛ wo; na wɔn nnwuma biara nto wo deɛ.
    9: Ao Awurade, aman a woakyekyere nyinaa bɛba abɛsom wo wɔ wʼanim; wɔbɛba abɛhyɛ wo din animuonyam.
    10: Woyɛ kɛseɛ, na woyɛ anwanwa nnwuma; wo nko ara ne Onyankopɔn.
    11: Ao Awurade, kyerɛ me wʼakwan, na mɛnante wo nokorɛ mu; ma memfa mʼakoma nyinaa mma wo na masuro wo din.
    12: Mede mʼakoma nyinaa mɛyi wo ayɛ, Ao Awurade me Onyankopɔn na mahyɛ wo din animuonyam daa nyinaa.
    13: Ɛfiri sɛ, ɔdɔ a wode dɔ me no so; woayi me afiri owuo amena mu tɔnn.
    14: Ao Onyankopɔn, ahomasofoɔ ato ahyɛ me so; basabasayɛfoɔ kuo repɛ me akum me, nnipa a wɔmmfa wo nyɛ hwee no.
    15: Nanso wo, Ao Awurade, woyɛ mmɔborɔhunufoɔ ne ɔdomfoɔ Onyankopɔn, wo bo kyɛre fu, na wʼadɔeɛ ne wo nokorɛ dɔɔso.
    16: Dane wʼani hwɛ me na dom me; fa wʼahoɔden ma wʼakoa na gye wʼafenaa babarima nkwa.
    17: Ma me wo papayɛ ho nsɛnkyerɛnneɛ, na mʼatamfoɔ nhunu na wɔn anim ngu ase na wo Ao Awurade, wo na woaboa me akyekye me werɛ.
  87:
    1: Kora mma dwom. Awurade ato ne fapem wɔ bepɔ kronkron no so;
    2: Awurade dɔ Sion apono no sene Yakob atenaeɛ nyinaa.
    3: 'Wɔka wo ho animuonyamsɛm Ao Onyankopɔn kuropɔn:'
    4: “Mede Rahab ne Babilonia bɛka wɔn a wɔyɛ ɔsetie ma me no ho, Filistia, Tiro ne Kus nso mɛka sɛ, ‘Wɔwoo yeinom wɔ Sion.’”
    5: Ampa ara wɔbɛka wɔ Sion ho sɛ, “Wɔwoo yei ne ɔno wɔ ne mu, na Ɔsorosoroni no ankasa de no bɛtim hɔ.”
    6: Awurade bɛtwerɛ wɔ nnipa dintwerɛ nwoma no mu sɛ, “Wɔwoo yei wɔ Sion.”
    7: Na wɔbɛto dwom sɛ, “Me nhini nyinaa wɔ wo mu.” Kora mma dwom a wɔde ma dwomkyerɛfoɔ sɛ wɔnto no “Mahalat Leannot” sankuo so.
  88:
    1: Esrahini Heman ɔhaw ne amanehunu dwom. Ao Awurade, me nkwagyeɛ Onyankopɔn mesu wɔ wʼanim adekyeeɛ ne adesaeɛ.
    2: Ma me mpaeɛbɔ nnuru wʼanim; brɛ wʼaso ase tie me sufrɛ.
    3: Ɔhaw ahyɛ me kra ma na me nkwa rebɛn owuo.
    4: Wɔkan me fra wɔn a wɔrekɔ damena mu; mete sɛ obi a ɔnni ahoɔden.
    5: Wɔayi me asi nkyɛn wɔ awufoɔ mu, te sɛ atɔfoɔ a wɔdeda ɛda mu, wɔn a wonkae wɔn bio, na wonhwɛ wɔn bio.
    6: Woato me atwene damena ase tɔnn, wɔ esum kabii mu.
    7: Wʼabofuhyeɛ ayɛ duru wɔ me so; woama wʼasorɔkye nyinaa abu afa me so.
    8: Woafa me nnamfonom a wɔbɛn me afiri me nkyɛn woama me ho ayɛ wɔn ahi. Woaka me ahyɛ mu na mentumi nnwane;
    9: awerɛhoɔ ama mʼani so ayɛ kusuu. Ao Awurade mesu frɛ wo da biara; metrɛ me nsam kyerɛ wo.
    10: Woyɛ anwanwadeɛ kyerɛ awufoɔ anaa? Wɔn a wɔawuwu no sɔre kamfo wo anaa?
    11: Wɔka wʼadɔeɛ ho asɛm wɔ ɛda mu anaa, anaasɛ wo nokorɛ ho asɛm wɔ ɔsɛeɛ kurom?
    12: Wɔhunu wʼanwanwadeɛ wɔ beaeɛ a ɛhɔ aduru sum, anaa wo tenenee nnwuma wɔ awerɛfirie asase so?
    13: Nanso Ao Awurade, mesu frɛ wo sɛ boa me; me mpaeɛbɔ duru wʼanim adekyeeɛ mu
    14: Ao Awurade, adɛn nti na wopo me na wode wʼanim hinta me?
    15: Mahunu amane firi me mmɔfraase na mabɛn owuo; wʼahunahuna ama mabrɛ na mapa aba.
    16: Wʼabofuhyeɛ abu afa me so; wʼahunahuna asɛe me.
    17: Daa nyinaa wɔtwa me ho hyia sɛ nsuyire, na wɔabu afa me so koraa.
    18: Woafa mʼayɔnkofoɔ ne mʼadɔfoɔ afiri me nkyɛn kɔ; na esum ayɛ mʼadamfo brɛboɔ.
  89:
    1: Esrahini Etan ɔhaw ne amanehunu dwom. Mɛto Awurade adɔeɛ ho dwom daa daa; mede mʼano bɛda wo nokorɛdie adi awoɔ ntoatoasoɔ nyinaa mu.
    2: Mɛka sɛ wʼadɔeɛ no tim hɔ daa nyinaa, na watim wo nokorɛdie wɔ ɔsoro hɔ ankasa.
    3: Wokaa sɛ, “Me ne onipa a mayi no no ayɛ apam; maka ntam akyerɛ me ɔsomfoɔ Dawid.
    4: ‘Mɛma wʼase atim hɔ daa na wʼahennwa nso atim wɔ awoɔ ntoantoasoɔ nyinaa mu.’”
    5: Ao Awurade, ɔsorosorofoɔ kamfo wʼanwanwadeɛ, na wo nokorɛdie nso, wɔkamfo wɔ ahotefoɔ asafo mu.
    6: Na hwan na ɔne wo Awurade sɛ wɔ ɔsoro hɔ? Hwan na ɔte sɛ Awurade wɔ ɔsoro abɔdeɛ mu?
    7: Akronkronfoɔ agyinatufoɔ mu, wosuro Onyankopɔn; wɔde suro ma no sene wɔn a wotwa ne ho hyia nyinaa.
    8: Ao Otumfoɔ Awurade Onyankopɔn, hwan na ɔte sɛ woɔ? Ao Awurade woyɛ kɛseɛ na wo nokorɛdie atwa wo ho ahyia.
    9: Wodi ɛpo a ɛreworo soɔ so; nʼasorɔkye bobɔ kɔ ɔsoro a, wobrɛ no ase.
    10: Wodwerɛɛ Rahab sɛ atɔfoɔ no mu baako; wode wo basa denden no bɔɔ wʼatamfoɔ pansameeɛ.
    11: Ɔsoro wɔ wo, na asase nso wɔ wo; ewiase ne deɛ ɛwɔ mu nyinaa, wo na wohyɛɛ aseɛ.
    12: Wobɔɔ atifi ne anafoɔ. Tabor ne Hermon de ahosɛpɛ to dwom ma wo din.
    13: Tumi ayɛ wo basa ma; wo nsam wɔ ahoɔden, wama wo nsa nifa so.
    14: Wʼahennwa no fapem yɛ tenenee ne atɛntenenee; adɔeɛ ne nokorɛdie di wʼanim.
    15: Nhyira nka wɔn a wɔasua sɛdeɛ wɔbɔ wo abɔdin, wɔn a wɔnante wʼanim hann no mu, Ao Awurade.
    16: Wɔgye wɔn ani wɔ wo din mu da mu nyinaa; wɔdi ahurisie wɔ wo tenenee mu.
    17: Wone wɔn animuonyam ne ahoɔden, na wʼadom enti yɛyɛ nkonimdifoɔ.
    18: Ampa ara, yɛn banbɔ firi Awurade hɔ, na Israel Kronkronni no ama yɛn Ɔhene.
    19: Ɛda bi wokasaa wɔ anisoadehunu mu, kyerɛɛ wʼahotefoɔ sɛ, “Madom ɔkofoni bi ahoɔden; mapagya aberanteɛ bi afiri nnipa no mu.
    20: Mahunu Dawid, me ɔsomfoɔ; mede me ngo kronkron no asra no.
    21: Me nsa bɛwowa no; ampa ara mʼabasa bɛhyɛ no den.
    22: Ɔtamfoɔ biara renhyɛ no sɛ ɔntua toɔ; omumuyɛfoɔ biara rentumi nhyɛ ne so.
    23: Mɛdwerɛ nʼatamfoɔ wɔ nʼanim na mabobɔ nʼahohiahiafoɔ ahwe fam.
    24: Me nokorɛ adɔeɛ bɛka ne ho, na me din mu, wɔbɛma nʼabɛn so.
    25: Mɛtrɛ nʼahyeɛ mu akɔsi ɛpo so, na ɔde ne nsa nifa bɛto nsubɔntene so.
    26: Ɔbɛfrɛ me aka sɛ, ‘Wone mʼagya, me Onyankopɔn, me nkwagyeɛ botan.’
    27: Mɛyɛ no mʼabakan, asase so ahene nyinaa no mu ɔkɛseɛ.
    28: Mɛma mʼadɔeɛ a mewɔ ma no no atena hɔ daa, na apam a me ne no ayɛ nso bɛtena hɔ daa.
    29: Mɛma nʼase atim afebɔɔ, nʼahennwa nso bɛtim hɔ akɔsi sɛ ɔsoro bɛtwam.
    30: “Sɛ ne mmammarima po me mmara na sɛ wɔanni mʼahyɛdeɛ so,
    31: sɛ wɔbu mʼahyɛdeɛ so na sɛ wɔanni me ɔhyɛ nsɛm so a,
    32: ɛno deɛ, mede abaa bɛtwe wɔn aso wɔ wɔn bɔne ho na wɔn amumuyɛ nso mede mmaatwa atwe wɔn aso;
    33: Nanso, merennyae mʼadɔeɛ a meyɛ ma noɔ no na mɛkɔ so adi no nokorɛ.
    34: Meremmu mʼapam no so na merensesa deɛ mede mʼano aka no.
    35: Menam me din kronkron no so aka ntam prɛko, na merentwa Dawid atorɔ da.
    36: Meremma nʼase ntɔre da na nʼahennwa nso bɛtim wɔ mʼanim te sɛ owia;
    37: ɛbɛtim hɔ daa te sɛ ɔsrane, ɔdansefoɔ nokwafoɔ a ɔwɔ ewiem no.”
    38: Nanso woapo no, woapa nʼakyi wo bo afu deɛ woasra no ngo no.
    39: Woagu apam a wo ne wo ɔsomfoɔ pameeɛ no woagu nʼahenkyɛ ho fi wɔ mfuturo mu.
    40: Woabubu nʼafasuo nyinaa ama nʼabandenden adane mmubuiɛ.
    41: Wɔn a wɔtwam wɔ hɔ nyinaa fom no fa; na wayɛ aniwudeɛ ama ne mfɛfoɔ.
    42: Woama nʼatamfoɔ nsa nifa so; ama wɔn nyinaa di ahurisie.
    43: Woama nʼakofena ayɛ ɔkwa, na woannyina nʼakyi wɔ ɔko mu.
    44: Wode nʼanimuonyam aba awieeɛ na woato nʼahennwa atwene fam.
    45: Woatwa ne mmeranteberɛ nna so na wode animguaseɛ ngugusoɔ akata ne so.
    46: Ao Awurade, ɛnkɔsi da bɛn? Wode wo ho bɛhinta afebɔɔ anaa? Wʼabofuhyeɛ bɛkɔ so adɛre akɔsi da bɛn?
    47: Kae sɛdeɛ me nkwa nna twam ntɛm so. Ɛfiri sɛ woabɔ yɛn nyinaa sɛ adeɛ a ɛtwa mu ntɛm so!
    48: Hwan na ɔbɛtena ase a ɔrenwu da? Anaasɛ hwan na ɔbɛtumi agye ne ho afiri owuo tumi nsam?
    49: Ao Awurade, ɛhe na wo tete adɔeɛ kɛseɛ no wɔ, deɛ wofiri wo nokorɛdie mu de kaa ntam kyerɛɛ Dawid no?
    50: Awurade kae sɛdeɛ wɔadi wo ɔsomfoɔ ho fɛ ne sɛdeɛ manya akoma ama amanaman no akutiabɔ.
    51: Ao Awurade, akutiabɔ a wʼatamfoɔ de adi fɛw, de adi deɛ woasra no ngo no anammɔntuo biara ho fɛw.
    52: Ayɛyie nka Awurade daa!
  90:
    1: Onyankopɔn onipa Mose mpaeɛbɔ. Awurade, wo na woayɛ yɛn tenabea awoɔ ntoatoasoɔ nyinaa mu.
    2: Ansa na wɔrebɛbɔ mmepɔ anaasɛ worebɛda asase ne ewiase adi no, na woyɛ Onyankopɔn firi mmerɛsanten kɔsi mmerɛsanten.
    3: Woma adasamma sane dane mfuturo, ka sɛ, “Ao adasamma, monsane nkɔ mfuturo mu.”
    4: Mfirinhyia apem yɛ wʼani so sɛ da koro a abɛsene seesei, anaasɛ anadwo mu dɔnhwereɛ kakraa bi.
    5: Wopra nnipa kɔ, wɔ owuo nna mu; wɔte sɛ ɛserɛ a afefɛ anɔpa,
    6: ɛfefɛ yɛ frɔmfrɔm anɔpa deɛ, nanso anwummerɛ ɛwo na ɛtwintwam.
    7: Yɛresa wɔ wʼabofuo ano na wʼanibereɛ abɔ yɛn hu.
    8: Wode yɛn amumuyɛ asi wʼanim, na yɛn kɔkoam bɔne da wʼanim hann no mu.
    9: Yɛn nna nyinaa twam wɔ wʼabufuhyeɛ mu; na yɛde awerɛhoɔdie na ɛwie yɛn mfeɛ.
    10: Yɛn nkwa nna si mfeɛ aduɔson, anaasɛ aduɔwɔtwe, sɛ yɛwɔ ahoɔden a; na emu ahohoahoadeɛ yɛ ɔhaw ne awerɛhoɔ, na ɛtwam ntɛm ntɛm, na yɛtu kɔ.
    11: Hwan na ɔnim wʼabofuo mu tumi? Wʼabofuhyeɛ yɛ kɛseɛ sɛdeɛ wo ho suro teɛ.
    12: Ma yɛnhunu yɛn nna kan sɛdeɛ ɛteɛ, na yɛanya nyansa akoma.
    13: Sane bra, Ao Awurade, ɛbɛkɔ so akɔsi da bɛn? Hunu wʼasomfoɔ mmɔbɔ.
    14: Ma wʼadɔeɛ a ɛnsa da no mmee yɛn adekyeɛ mu, na yɛde anigyeɛ ato dwom adi ahurisie yɛn nna nyinaa mu.
    15: Ma yɛn ani nnye nna bebree sɛ nna dodoɔ a wode yɛn kɔɔ amanehunu mu no, sɛ mfirinhyia dodoɔ a yɛhunuu ateeteeɛ no.
    16: Ma wʼasomfoɔ nhunu wo nneyɛɛ na wɔn mma nhunu wʼanimuonyam.
    17: Ma Awurade yɛn Onyankopɔn adom no ntena yɛn so; na yɛn nsa ano adwuma nyɛ yie mma yɛn aane, yɛn nsa ano adwuma nyɛ yie.
  91:
    1: Deɛ ɔte Ɔsorosoroni no hintabea bɛhome wɔ Otumfoɔ no nwunu mu.
    2: Mɛse Awurade sɛ, “Woyɛ me dwanekɔbea ne mʼabankɛseɛ, me Onyankopɔn a mewɔ wo mu ahotosoɔ.”
    3: Ampa ara, ɔbɛgye wo afiri fidisumfoɔ afidie mu ne owuyadeɛ mu.
    4: Ɔde ne ntakra bɛkata wo so; na ne ntaban ase na wobɛnya dwanekɔbea; ne nokorɛ bɛyɛ wo banbɔ ne wo kyɛm.
    5: Worensuro anadwo mu ahunahuna, anaa bɛmma a ɛtu awia,
    6: anaa owuyadeɛ a ɛba esum mu, anaa ɔyaredɔm a ɛsɛe owigyinaeɛ.
    7: Apem bɛtotɔ wo nkyɛn mu, na ɔpedu bɛtotɔ wo nifa, nanso, wo deɛ, ɛrenka wo.
    8: Wʼani nko ara na wode bɛhwɛ na woahunu nnebɔneyɛfoɔ asotwe.
    9: Sɛ wode Ɔsorosoroni no yɛ wo tenabea, mpo Awurade a ɔyɛ me dwanekɔbea no a,
    10: ɔhaw biara remma wo so, na amanehunu biara remmɛn wo ntomadan.
    11: Ɛfiri sɛ ɔbɛhyɛ nʼabɔfoɔ a wɔhwɛ wo so no abɛbɔ wo ho ban wʼakwan nyinaa mu;
    12: wɔde wɔn nsa bɛpagya wo, na wo nan rensunti ɔboɔ.
    13: Wobɛtiatia agyata ne aprammire so, wobɛnante gyataburuwa ne ɔtweaseɛ so.
    14: Awurade ka sɛ, “Esiane sɛ ɔdɔ me enti, mɛgye no; mɛbɔ ne ho ban, ɛfiri sɛ ɔnim me din.
    15: Ɔbɛfrɛ me, na mɛgye ne so; mɛka ne ho wɔ amanehunu mu, mɛgye no, na mahyɛ no animuonyam.
    16: Mɛma nkwa nna a ɛware amee no na makyerɛ no me nkwagyeɛ.”
  92:
    1: Dwom a wɔto no Homeda. Ɛyɛ sɛ wɔkamfo wo Awurade na wɔto dwom de hyɛ wo animuonyam, Ao Ɔsorosoroni,
    2: na wɔpae mu ka wʼadɔeɛ anɔpa ne wo nokorɛ anadwo,
    3: wɔ ahoma edu sankuo so ne sankuten nnwom mu.
    4: Ao Awurade, wo nneyɛɛ ma mʼani gye; mede anigyeɛ bɛto dwom, wo nsa ano nnwuma enti.
    5: Ao Awurade, wo nnwuma yɛ akɛseɛ, na wo nyansa mu dɔ!
    6: Ogyimifoɔ nnim na nkwaseafoɔ nte aseɛ,
    7: amumuyɛfoɔ bɛnyini sɛ ɛserɛ na abɔnefoɔ bɛyɛ frɔmfrɔm deɛ, nanso wɔbɛsɛe wɔn pasaa.
    8: Na wo Awurade, woyɛ kɛseɛ afebɔɔ.
    9: Ao Awurade ampa ara, wʼatamfoɔ bɛyera; na wobɛhwete abɔnefoɔ nyinaa.
    10: Woama me ahoɔden te sɛ ɛkoɔ; woahwie ngohwam papa agu me so.
    11: Mahunu mʼatamfoɔ nkoguo a wɔadi, mate sɛdeɛ mʼatamfoɔ atirimuɔdenfoɔ adwane afiri akono.
    12: Ateneneefoɔ bɛyɛ frɔmm te sɛ abedua, wɔbɛnyini sɛ Lebanon ntweneduro;
    13: deɛ wɔadua wɔ Awurade fie, wɔbɛnyini frɔmfrɔm wɔ yɛn Onyankopɔn adihɔ hɔ.
    14: Wɔbɛkɔ so aso aba, onyinkyerɛ mu mpo, wɔbɛyɛ frɔmm sɛ ahahammono,
    15: de akyerɛ sɛ, “Awurade yɛ ɔteneneeni; ɔyɛ me botan, na atirimuɔdensɛm biara nni ne mu.”
  93:
    1: Awurade di ɔhene, wɔde tumi ahentadeɛ ahyɛ no; wɔde tumi ahentadeɛ ahyɛ Awurade na wɔde ahoɔden ayɛ nʼakodeɛ. Wɔde ewiase atim hɔ pintinn; na wɔrentumi ntutu.
    2: Wʼahennwa tim hɔ firi tete; na wowɔ hɔ firi mmerɛsanten.
    3: Ao Awurade, ɛpo ama wɔn ho so, ɛpo ama wɔn nne so; ɛpo ama wɔn asorɔkye a ɛbɔ denden no so.
    4: Woyɛ deɛ ɔwɔ tumi sene nsuo akɛseɛ aprannaa, deɛ ɔwɔ tumi sene ɛpo nworosoɔ. Awurade a ɔte ɔsoro no yɛ kɛseɛ.
    5: Ao Awurade, wo nhyehyɛeɛ gyina hɔ pintinn; kronkronyɛ hyɛ wo fie animuonyam daa nyinaa.
  94:
    1: Awurade, Onyankopɔn a wotɔ werɛ, Onyankopɔn a wotɔ werɛ, hyerɛn.
    2: Sɔre, Ao wo a woyɛ asase so ɔtemmufoɔ, tua ahantanfoɔ ka sɛdeɛ ɛfata wɔn.
    3: Ao Awurade, ɛnkɔsi da bɛn, amumuyɛfoɔ nnye wɔn ani nkɔsi da bɛn?
    4: Wɔkasa ahantan so; ahohoahoa ahyɛ abɔnefoɔ nyinaa ma.
    5: Ao Awurade, wɔdwerɛ wo nkurɔfoɔ; wɔhyɛ wʼagyapadeɛ so.
    6: Wɔkunkumm akunafoɔ ne amanfrafoɔ; na wɔdi nwisiaa awu.
    7: Wɔka sɛ, “Awurade nhunu, Yakob Onyankopɔn ayi nʼani.”
    8: Monhwɛ yie, mo agyimifoɔ a mowɔ nnipa no mu; nkwaseafoɔ, da bɛn na mobɛhunu nyansa?
    9: Deɛ ɔbɔɔ aso no, ɔrente asɛm anaa? Deɛ ɔyɛɛ ani no, ɔrenhunu adeɛ anaa?
    10: Deɛ ɔtenetene aman so no rentwe aso anaa? Deɛ ɔkyerɛkyerɛ onipa no nnim nyansa anaa?
    11: Awurade nim onipa nsusuiɛ; ɔnim sɛ ɛnkɔsi hwee.
    12: Ao Awurade, nhyira ne onipa a wotenetene ne so, onipa a wokyerɛ no wo mmara no;
    13: Woma wɔn ɔhome firi amanehunu nna mu, kɔsi sɛ wɔbɛtu amena ama amumuyɛfoɔ.
    14: Awurade rempo ne nkurɔfoɔ; na ɔrennya nʼagyapadeɛ hɔ da.
    15: Atemmuo bɛgyina teneneeyɛ so bio, na wɔn a wɔn akoma mu teɛ nyinaa bɛdi so.
    16: Hwan na ɔbɛsɔre atia amumuyɛfoɔ ama me? Hwan na ɔbɛsɔre atia abɔnefoɔ ama me?
    17: Sɛ Awurade ammoa me a, anka mekɔɔ owuo kommyɛ mu ntɛm so.
    18: Ɛberɛ a mekaa sɛ, “Menan rewatiri” no, Ao Awurade, wo dɔ no sɔɔ me mu.
    19: Ɛberɛ a me dadwene dɔɔso no, wʼawerɛkyekye maa me kra abotɔyam.
    20: Ɔhene a porɔeɛ ahyɛ no ma no ne wo wɔ ayɔnkofa anaa? Wʼani gye ahennie a ɛde amanehunu ba ho anaa?
    21: Awudifoɔ bɔ mu tia ateneneefoɔ na wɔn a wɔdi bem no, wɔbu wɔn kumfɔ.
    22: Nanso Awurade yɛ mʼaban; na me Onyankopɔn ayɛ ɔbotan a ne mu na menya ahintaeɛ.
    23: Ɔbɛtua wɔn nnebɔne no so ka na wɔn amumuyɛ enti, wasɛe wɔn; Awurade yɛn Onyankopɔn bɛsɛe wɔn.
  95:
    1: Mommra mma yɛnto dwom wɔ anigyeɛ so mma Awurade; momma yɛmmɔ ose mma yɛn nkwagyeɛ Botan no.
    2: Momma yɛmfa aseda mmra nʼanim, na yɛmfa ahosɛpɛ nnwom mma no so.
    3: Ɛfiri sɛ, Awurade yɛ Onyankopɔn kɛseɛ, ɔhenkɛseɛ wɔ anyame nyinaa so.
    4: Ne nsam na asase mu nneɛma nyinaa wɔ, na mmepɔ mpampam wɔ no.
    5: Ɛpo wɔ no. Ɔno na ɔbɔeɛ, na ne nsa na ɛnwonoo asase kesee no.
    6: Mommra mma yɛnkoto nsom no. Momma yɛmmu nkotodwe wɔ Awurade yɛn Yɛfoɔ no anim!
    7: Ɔyɛ yɛn Onyankopɔn; yɛyɛ nʼadidibea nnipa, ne nnwankuo a ɔhwɛ wɔn so. Ɛnnɛ, sɛ mote ne nne a,
    8: mommpirim mo akoma sɛdeɛ moyɛɛ wɔ Meriba no, sɛdeɛ moyɛɛ da no wɔ Masa, ɛserɛ no so no,
    9: Ɛhɔ no, mo mpanimfoɔ sɔɔ me hwɛeɛ, a na wɔnim deɛ meyɛ maa wɔn.
    10: Me bo fuu saa nnipa no mfeɛ aduanan na mekaa sɛ, “Wɔyɛ nnipa a wɔn akoma amane afiri me ho, na wɔanhunu mʼakwan.”
    11: Ɛno enti mekaa ntam wɔ mʼabufuo mu sɛ, “Wɔrenhyɛne mʼahomegyeɛ mu da.”
  96:
    1: Monto dwom foforɔ mma Awurade; asase nyinaa monto dwom mma Awurade.
    2: Monto dwom mma Awurade, na monkamfo ne din; mompae mu nka ne nkwagyeɛ no daa daa.
    3: Monka nʼanimuonyam wɔ amanaman mu, monka nʼanwanwadeɛ a wayɛ wɔ nnipa mu.
    4: Awurade yɛ kɛseɛ na ɔfata ayɛyie; ɛsɛ sɛ wɔsuro no sene anyame nyinaa.
    5: Anyame a wɔwɔ aman foforɔ so yɛ ahoni bi kwa, nanso Awurade na ɔbɔɔ ɔsoro.
    6: Animuonyam ne kɛseyɛ wɔ nʼanim; ahoɔden ne animuonyam wɔ ne kronkronbea hɔ.
    7: Momfa mma Awurade, Ao amanaman mmusuakuo, momfa animuonyam ne tumi mma Awurade.
    8: Momfa animuonyam ne din a ɛfata mma Awurade; momfa afɔrebɔdeɛ nhyɛne nʼadihɔ hɔ.
    9: Monsɔre Awurade wɔ ne kronkronyɛ fɛfɛ mu; asase nyinaa momma mo ho mpopo wɔ nʼanim.
    10: Monka nkyerɛ aman nyinaa sɛ, “Awurade di ɔhene.” Wɔabɔ asase atim hɔ pintinn na ɛnhinhim; ɔde pɛpɛyɛ bɛbu nnipa atɛn.
    11: Momma ɔsorosoro ani nnye, na asase nni ahurisie; momma ɛpo ne emu nneɛma nyinaa nworo;
    12: momma mfuo ne so nneɛma nyinaa mmɔ ose. Nnua a ɛwɔ kwaeɛm de ahosɛpɛ bɛto dwom;
    13: wɔbɛto dwom wɔ Awurade anim, ɛfiri sɛ ɔreba, ɔreba abɛbu asase no atɛn. Ɔde tenenee bɛbu ewiase atɛn na woabu nnipa nso atɛn wɔ ne nokorɛ mu.
  97:
    1: Awurade di ɔhene, ma asase ani nnye; ma nsupɔ ahodoɔ nsɛpɛ wɔn ho.
    2: Omununkum ne esum kabii atwa ne ho ahyia; tenenee ne atɛntenenee yɛ nʼahennwa no fapem.
    3: Ogya di nʼanim na ɛhye nʼatamfoɔ wɔ afanan nyinaa.
    4: Nʼanyinam hran ewiase; asase ahunu, na ne ho popo.
    5: Mmepɔ nane sɛ nku wɔ Awurade anim, Awurade a asase nyinaa wɔ no no anim.
    6: Ɔsoro pae mu ka ne tenenee kyerɛ na aman nyinaa hunu nʼanimuonyam.
    7: Ahonisomfoɔ nyinaa anim agu ase, wɔn a wɔde abosomhuhuo hoahoa wɔn ho no, anyame nyinaa monsɔre no.
    8: Sion te, na ne ho sɛpɛ no na Yuda nkuraase ani gye Ao Awurade, ɛsiane wʼatɛntenenee enti.
    9: Wo, Ao Awurade ne Ɔsorosoroni wɔ asase so nyinaa; wɔama wo so pa ara wɔ anyame nyinaa mu.
    10: Ma wɔn a wɔdɔ Awurade no nkyiri bɔne, ɔbɔ ne nkurɔfoɔ a wɔyɛ nokwafoɔ no ho ban na ɔgye wɔn firi amumuyɛfoɔ nsam.
    11: Hann to gu teneneefoɔ so na anigyeɛ ba wɔn a wɔn akoma mu teɛ so.
    12: Momma mo ani nnye Awurade mu, mo teneneefoɔ nyinaa, na monkamfo ne din kronkron no.
  98:
    1: Dwom. Monto dwom foforɔ mma Awurade, ɛfiri sɛ wayɛ anwanwadeɛ bebree; ne nsa nifa ne ne basa kronkron no anya nkwagyeɛ ama no.
    2: Awurade ama wɔahunu ne nkwagyeɛ na wada ne tenenee adi akyerɛ amanaman no.
    3: Wakae nʼadɔeɛ ne ne nokorɛ a ɔdi akyerɛ Israelfoɔ; asase ano nyinaa ahunu yɛn Onyankopɔn nkwagyeɛ.
    4: Asase nyinaa mommɔ ose mma Awurade, momfa nnwontoɔ nni ahurisie;
    5: Momfa sankuo nto dwom mma Awurade, sankuo ne nnwontoɔ nnyegyeɛ,
    6: momfa totorobɛnto ne nnwennini mmɛn, nteam ahosɛpɛ so wɔ Awurade, yɛn ɔhene no anim.
    7: Ɛpo ne abɔdeɛ a ɛwɔ mu nyinaa monworo so; asase ne wɔn a wɔte soɔ nyinaa.
    8: Momma nsubɔntene mmɔ wɔn nsam, mmepɔ nka mmom nto ahurisie dwom;
    9: ma wɔnto dwom wɔ Awurade anim, ɛfiri sɛ ɔreba abɛbu ewiase atɛn. Ɔde tenenee bɛbu ewiase atɛn na ɔde pɛpɛyɛ abu nnipa atɛn.
  99:
    1: Awurade di ɔhene, momma amanaman no ho mpopo; ɔte nʼahennwa so wɔ Kerubim ntam, ma asase nwoso.
    2: Awurade a ɔwɔ Sion yɛ kɛseɛ; wɔama ne so wɔ amanaman nyinaa mu.
    3: Ma wɔnkamfo wo din a ɛso na ɛyɛ nwanwa no. Ɔyɛ kronkron.
    4: Ɔhene no yɛ kɛseɛ, ɔdɔ atɛntenenee, woama pɛpɛyɛ atim; wayɛ deɛ ɛyɛ na ɛtene wɔ Yakob mu.
    5: Momma Awurade, yɛn Onyankopɔn so na monsɔre no wɔ ne nan ntiasoɔ anim; ɔyɛ kronkron.
    6: Na Mose ne Aaron ka nʼasɔfoɔ no ho, na Samuel ka wɔn a wɔbɔɔ ne din no ho; wɔfrɛɛ Awurade, na ɔgyee wɔn so.
    7: Ɔfiri omununkum dum mu kasa kyerɛɛ wɔn; wɔdii mmara ne ahyɛdeɛ a ɔmaa wɔn no so.
    8: Ao Awurade, yɛn Onyankopɔn, wogyee wɔn so; woyɛɛ bɔnefakyɛ Onyankopɔn maa Israel, nanso wɔtwee wɔn aso wɔ wɔn nnebɔne ho.
    9: Momma Awurade yɛn Onyankopɔn so na monsɔre no wɔ ne bepɔ kronkron no so, na Awurade yɛn Onyankopɔn yɛ kronkron.
  100:
    1: Ayɛyie Dwom. Mommɔ ose mma Awurade, asase nyinaa
    2: Momfa ahosɛpɛ nsom Awurade; momfa anigyeɛ nnwom mmra nʼanim.
    3: Monhunu sɛ Awurade yɛ Onyankopɔn; ɔno na ɔyɛɛ yɛn, na yɛyɛ ne dea; yɛyɛ ne nkurɔfoɔ ne nʼadidibea nnwan.
    4: Momfa aseda nhyɛne nʼapono mu na momfa nkamfo nkɔ nʼadihɔ; momfa aseda mma no, na monkamfo ne din.
    5: Awurade yɛ; na nʼadɔeɛ wɔ hɔ daa; ne nokorɛdie kɔduru awoɔ ntoatoasoɔ nyinaa so.
  101:
    1: Dawid Dwom. Mɛto wo dɔ ne wo tenenee ho dwom; Ao Awurade, mɛto ayɛyie dwom ama wo.
    2: Mɛhwɛ yie abu ɔbra a ɛho teɛ. Dabɛn na wobɛba me nkyɛn? Mede akoma a afɔdie nni mu bɛnante me fie.
    3: Meremfa mʼani nsi adeɛ a ɛyɛ tane biara so. Mekyiri nnipa a wɔnni gyidie; Me ne wɔn nni hwee yɛ.
    4: Nnipa a wɔn akoma yɛ kontonkyi remmɛn me; me ne bɔne nni hwee yɛ.
    5: Obiara a ɔdi ne yɔnko ho nsekuro wɔ kɔkoam no, ɔno na mɛsɛe; deɛ ɔwɔ ahantan ani ne ahomasoɔ akoma, ɔno na merennyegye ne so.
    6: Mʼani bɛkɔ anokwafoɔ a wɔwɔ asase no soɔ no so na me ne wɔn atena; deɛ ne nanteɛ ho nni asɛm no, ɔno na ɔbɛsom me.
    7: Deɛ ɔyɛ ɔdaadaafoɔ biara rentena me fie; deɛ ɔtwa nkontompo no rennyina mʼanim.
    8: Adekyeeɛ biara, mɛsɛe amumuyɛfoɔ a wɔwɔ asase yi so nyinaa; na mapam ɔdebɔneyɛfoɔ biara afiri Awurade kuropɔn mu.
  102:
    1: Aberanteɛ mmɔborɔni mpaeɛbɔ. Ɛberɛ a ne home te no na ɔka nʼahometesɛm kyerɛ Awurade. Ao Awurade tie me mpaeɛbɔ; na ma me mmoa ho sufrɛ nnuru wʼanim.
    2: Mfa wʼanim nhinta me ɛberɛ a mewɔ ahohiahia mu. Brɛ wʼaso ase ma me; na sɛ mesu mefrɛ wo a, gye me so ntɛm.
    3: Me nkwa nna reyera te sɛ wisie; me nnompe hyehye te sɛ egya.
    4: Mʼakoma aboto na akusa sɛ ɛserɛ; na me kɔn nnɔ aduane.
    5: Mʼapinisie denden enti maka honam ne nnompe.
    6: Mete sɛ ɛserɛ so patuo, te sɛ ɔpatuo a ɔte mmubuiɛ mu.
    7: Meda hɔ a, mʼani gu so; mayɛ sɛ anomaa bi a ɔno nko ara si ɛdan atifi.
    8: Ɛda mu nyinaa mʼatamfoɔ bɔ me akutia. Wɔn a wɔdi me ho fɛ no bɔ me din de dome.
    9: Mede nsõ ayɛ mʼaduane na mede nisuo fra me nsuo mu
    10: ɛsiane wʼabufuhyeɛ denden no enti, woama me so, ayi me asi nkyɛn.
    11: Me nkwa nna te sɛ anwummerɛ sunsum; na mekusa sɛ ɛserɛ.
    12: Nanso, wo Awurade, woyɛ ɔhene daa daa; na wo din a ahyeta no te hɔ daa awoɔ ntoatoasoɔ nyinaa mu.
    13: Wobɛsɔre na woahunu Sion mmɔbɔ; berɛ aduru sɛ wohunu no mmɔbɔ; ɛberɛ a wohyɛeɛ no aso.
    14: Nʼaboɔ som bo ma wʼasomfoɔ; ne mfuturo hyɛ wɔn awerɛhoɔ.
    15: Amanaman no bɛsuro Awurade din; asase so ahemfo nyinaa bɛdi wʼanimuonyam ni.
    16: Awurade bɛkyekyere Sion bio, na wapue wɔ nʼanimuonyam mu.
    17: Ɔbɛtie mmɔborɔfoɔ mpaeɛbɔ; na ɔremmu nʼani ngu wɔn sufrɛ so.
    18: Montwerɛ yei mma nkyirimma, sɛdeɛ ɛbɛyɛ a wɔn a wɔnnya nwoo wɔn bɛkamfo Awurade;
    19: “Awurade hwɛɛ fam firi ne kronkronbea wɔ soro hɔ; ɔfiri soro hwɛɛ asase,
    20: sɛdeɛ ɔbɛte nneduafoɔ apinisie na wagyaa wɔn a wɔabu wɔn kumfɔ no.”
    21: Enti, wɔbɛpae mu abɔ Awurade din wɔ Sion na wɔakamfo no wɔ Yerusalem,
    22: ɛberɛ a amanaman ne ahennie ahodoɔ bɛhyiam na wɔasom Awurade.
    23: Ɔmaa me yɛɛ mmerɛ wɔ ɛberɛ a merenyini. Ɔtwaa me nkwa nna so.
    24: Enti mekaa sɛ, “Ao me Onyankopɔn, mfa me nkɔ, wɔ me nkwa nna mfimfini; wo mfeɛ wɔ hɔ daa kɔduru awoɔ ntoatoasoɔ nyinaa mu.
    25: Ahyɛaseɛ no, wotoo asase fapem, na ɔsoro yɛ wo nsa ano adwuma.
    26: Ne nyinaa bɛtwam, na wo deɛ, wobɛtena hɔ daa; wɔbɛtete te sɛ atadeɛ. Wobɛsesa wɔn te sɛ ntoma na wɔbɛto wɔn agu.
    27: Nanso, wote sɛdeɛ woteɛ, na wo mfeɛ to rentwa da.
    28: Wʼasomfoɔ mma bɛtena nkwa mu wɔ wʼanim; na wɔn asefoɔ ase bɛtim wɔ wʼanim.”
  103:
    1: Dawid deɛ. Ao me kra, kamfo Awurade; na me mu adeɛ nyinaa nkamfo ne din kronkron no.
    2: Ao me kra, kamfo Awurade, na mma wo werɛ mfiri ne nneyɛeɛ pa nyinaa,
    3: ɔno na ɔde wo mfomsoɔ nyinaa kyɛ woɔ na ɔsa wo nyarewa nyinaa,
    4: ɔgye wo nkwa firi damena mu na ɔde adɔeɛ ne mmɔborɔhunu bɔ wo abotire,
    5: ɔde nnepa ma wo sɛ wʼapɛdeɛ na wo mmeranteberɛ yɛ foforɔ sɛ ɔkɔdeɛ.
    6: Awurade yɛ adetenenee na ɔbu wɔn a wɔhyɛ wɔn so nyinaa atɛntenenee.
    7: Ɔkyerɛɛ Mose nʼakwan, na ɔmaa Israelfoɔ hunuu ne nneyɛɛ.
    8: Mmɔborɔhunufoɔ ne ɔdomfoɔ ne Awurade, ne bo kyɛre fu na nʼadɔeɛ dɔɔso.
    9: Ɔrenkɔ so mmɔ soboɔ, na ɔrennya yɛn ho menasepɔ nkɔsi daa;
    10: Ɔrenhwɛ yɛn bɔne ne yɛn nni sɛdeɛ ɛfata na ɔrentua yɛn nnebɔne so ka sɛdeɛ ɛteɛ.
    11: Na sɛdeɛ ɔsoro ne asase ntam ware no, saa ara na nʼadɔeɛ so wɔ wɔn a wɔsuro no so.
    12: Sɛdeɛ apueeɛ ne atɔeɛ ntam ware no, saa ara na wama yɛn ne yɛn mmarato ntam kwan aware.
    13: Sɛdeɛ agya yam hyehye no ne mma ho no, saa ara na Awurade yam hyehye no ma wɔn a wɔsuro no,
    14: na ɔnim sɛdeɛ wɔyɛɛ yɛn, ɔkae sɛ yɛyɛ mfuturo.
    15: Ɔdasani deɛ, ne nna te sɛ ɛserɛ, ɔyɛ frɔmm sɛ wiram nhwiren;
    16: sɛ mframa bɔ fa ne so a, na ɔnni hɔ, na ne sibea nnim no bio.
    17: Nanso ɛfiri mmerɛsanten kɔsi nnasanten Awurade adɔeɛ wɔ wɔn a wɔsuro no so, na ne tenenee wɔ wɔn mma mma so,
    18: wɔn a wɔdi nʼapam no so na wɔkae di ne mmara so.
    19: Awurade asi nʼahennwa wɔ soro, na nʼahennie di adeɛ nyinaa so.
    20: Monkamfo Awurade, mo a moyɛ nʼabɔfoɔ, mo atumfoɔ a moyɛ nʼahyɛdeɛ, mo a motie nʼasɛm.
    21: Monkamfo Awurade, ɔsoro asafo nyinaa, nʼasomfoɔ a moyɛ nʼapɛdeɛ.
    22: Monkamfo Awurade, ne nnwuma nyinaa deɛ ɛwɔ nʼaheman mu nyinaa. Ao me ɔkra, kamfo Awurade!
  104:
    1: Ao me ɔkra, kamfo Awurade! Ao Awurade me Onyankopɔn, woyɛ ɔkɛseɛ! Wɔafira tumi ne animuonyam.
    2: Ɔde hann akata ne ho sɛ atadeɛ; ɔtrɛ ɔsoro mu te sɛ ntomadan,
    3: na ɔde ne mpia mpunan sisi nsuo so. Ɔde omununkum yɛ ne teaseɛnam na ɔde nante mframa ntaban so.
    4: Ɔsoma nʼabɔfoɔ sɛ mframa, na ɔsoma nʼasomfoɔ sɛ ogyadɛreɛ.
    5: Ɔde asase asi ne fapem so na ɛrenhinhim da.
    6: Wode ebunu kataa so sɛ atadeɛ na nsuo gyinaa mmepɔ no so.
    7: Nanso wʼanimka maa nsuo no dwaneeɛ, wʼaprannaa nnyegyeeɛ ma wɔdwaneeɛ;
    8: Wɔtenetenee faa mmepɔ so, kɔɔ mmɔnhwa mu tɔnn, kɔguu baabi a wode ama wɔn no.
    9: Wotoo ɔhyeɛ a wɔrentumi ntra; na wɔammɛkata asase so bio.
    10: Ɔma nsuwa tene fa abɔn mu; ɛtene fa mmepɔ ntam.
    11: Ɔma wiram mmoa nyinaa nsuo nom; ɔma afunumu nsuo de kum wɔn sukɔm.
    12: Ewiem nnomaa nwene wɔn pirebuo wɔ nsuo no ho; na wɔto nnwom wɔ nnua no mman so.
    13: Ɔfiri ne soro mpia mu tɔ nsuo gugu mmepɔ so; Awurade nnwuma so aba mee asase.
    14: 'Ɔma ɛserɛ fifiri ma anantwie, na ɔbɔɔ nnua maa onipa sɛ ɔnnua na ɛmma aduane mfiri asase mu:'
    15: na onipa anya nsã ama nʼakoma atɔ ne yam, na onipa anya ngo ama nʼanim atɔ so, na aduane nso akura onipa akoma.
    16: Wɔgugu Awurade nnua no so yie, Lebanon ntweneduro a ɔduaeɛ no.
    17: Ɛso na nnomaa yɛ wɔn mpirebuo na asukɔnkɔn nso yɛ nʼatenaeɛ wɔ pepeaa nnua no mu.
    18: Mmepɔ atentene no yɛ wiram mpɔnkye dea; na abotan yɛ dwanekɔbea ma amoakua.
    19: Ɔsrane kyerɛ ɛberɛ nkyekyɛmu, na owia nim ɛberɛ a ɔkɔtɔ.
    20: Wode esum ba ma ɛyɛ adesaeɛ na kwaeɛ mu mmoa nyinaa kɔ ahayɔ.
    21: Gyata bobom pɛ wɔn ahaboa wɔhwehwɛ wɔn aduane firi Onyankopɔn hɔ.
    22: Owia pue ma wɔsane wɔn akyi; wɔsane kɔdeda wɔn atuo mu.
    23: Afei, onipa kɔ nʼadwuma so kɔyɛ adwuma ara kɔsi anwummerɛ.
    24: Ao Awurade, wo nnwuma dɔɔso! Nyansa mu na woyɛɛ ne nyinaa; wʼabɔdeɛ ahyɛ asase so ma.
    25: Ɛpo na ɛda hɔ tɛtrɛɛ hahanaa yi, a abɔdeɛ bebree a ɛnni ano, akɛseɛ ne nketewa ahyɛ no ma.
    26: Ɛso na ahyɛn di akɔneaba, na dɛnkyɛmmirampɔn a woyɛɛ no di agorɔ.
    27: Wɔn nyinaa hwɛ wo kwan sɛ wobɛma wɔn wɔn aduane wɔ ɛberɛ a ɛsɛ mu.
    28: Wodema wɔn a, wɔtase; wobue wo nsam a, nnepa mee wɔn.
    29: Wode wʼanim hinta wɔn a, wɔbɔ hu; sɛ wogye wɔn ahomeɛ a, wɔwuwu na wɔsane kɔ mfuturo mu.
    30: Sɛ wode wo Honhom no ma wɔn a na wɔabɔ wɔn, na woyɛ asase ani foforɔ.
    31: Ma Awurade animuonyam ntena hɔ daa; ma Awurade ani nnye ne nnwuma ho,
    32: deɛ ɔhwɛ asase na ɛwosoɔ, na ɔde ne nsa ka mmepɔ a wisie firi mu ba.
    33: Mɛto dwom ama Awurade me nkwa nna nyinaa; sɛ mete ase yi, mɛto ayɛyie dwom ama me Onyankopɔn.
    34: Ɔmma mʼakoma mu mpaeɛbɔ nsɔ nʼani ɛberɛ a meregye mʼani wɔ Awurade mu yi.
    35: Ma nnebɔneyɛfoɔ nyera wɔ asase so; na amumuyɛfoɔ ase nhye. Ao me ɔkra, kamfo Awurade. Kamfo Awurade.
  105:
    1: Ɛda Awurade ase na da ne kɛseyɛ adi. Ma ewiase nyinaa nhunu deɛ wayɛ.
    2: Monto dwom mma no, monto ayɛyie dwom mma no; monka nʼanwanwadeɛ no nyinaa.
    3: Monhoahoa mo ho wɔ ne din kronkron mu; momma wɔn a wɔhwehwɛ Awurade no nnya akoma mu anigyeɛ.
    4: Momma mo ani nna Awurade ne nʼahoɔden so; na monhwehwɛ nʼanim ɛberɛ biara.
    5: Monkae anwanwadeɛ a wayɛ ne nsɛnkyerɛnneɛ, ne atemmuo a ɔbuiɛ,
    6: Ao Abraham mma, Onyankopɔn ɔsomfoɔ, Ao Yakob mma a wapa wɔn.
    7: Ɔyɛ Awurade, yɛn Onyankopɔn. Nʼahennie da adi wɔ asase so nyinaa.
    8: Ɔkae nʼapam daa nyinaa, asɛm a ɔhyɛ maa awoɔ ntoantoasoɔ apem no,
    9: apam a ɔne Abraham yɛeɛ no ntam a ɔka kyerɛɛ Isak no.
    10: Ɔhyɛɛ mu den maa Yakob sɛ mmara, de maa Israel sɛ apam a ɛbɛtena hɔ afebɔɔ.
    11: Ɔkaa sɛ, “Mede Kanaan asase no bɛma wo sɛ kyɛfa a ɛbɛyɛ wʼagyapadeɛ.”
    12: Ɔkaa yei ɛberɛ a na wɔnnɔɔso, ahɔhokuo ketewa bi a wɔwɔ Kanaan.
    13: Wɔfirii aman so kɔɔ aman so; firii ahemman mu kɔɔ ahemman mu.
    14: 'Wamma obi anhyɛ wɔn so; wɔn enti, ɔkaa ahene anim sɛ:'
    15: “Mommfa mo nsa nka wɔn a masra wɔn ngo; na monnyɛ mʼadiyifoɔ bɔne bi.”
    16: Ɔmaa ɛkɔm baa asase no so na ɔsɛee akwan a wɔfa so nya wɔn aduane nyinaa;
    17: na ɔsomaa ɔbarima bi dii wɔn anim, Yosef a wɔtɔn no sɛ akoa no.
    18: Wɔde mpokyerɛ guu ne nan, na wɔde dadeɛ nkɔnsɔnkɔnsɔn hyɛɛ ne kɔn,
    19: kɔsii sɛ deɛ ɔhyɛɛ ho nkɔm no baa mu, kɔsii sɛ Awurade asɛm no daa no adi sɛ ɔyɛ nokwafoɔ.
    20: Afei, ɔhene no soma ma wɔkɔgyaa no; aman no sodifoɔ gyaa no.
    21: Ɔyɛɛ no ne fiefoɔ so wura, deɛ ɔwɔ nyinaa sodifoɔ,
    22: sɛ ɔnkyerɛ ne mmapɔmma deɛ ɔpɛ na ɔnkyerɛ ne mpanimfoɔ nyansa.
    23: Afei, Israel kɔɔ Misraim; Yakob kɔtenaa Ham asase so sɛ ɔnanani.
    24: Awurade maa ne nkurɔfoɔ ase dɔreeɛ; ɔyɛɛ wɔn bebree dodo maa wɔn atamfoɔ,
    25: wɔn a ɔdanee wɔn akoma sɛ wɔntane ne nkurɔfoɔ na wɔmpam nʼasomfoɔ tiri so.
    26: Ɔsomaa ne ɔsomfoɔ Mose, ne Aaron a na wayi noɔ no.
    27: Wɔyɛɛ ne nsɛnkyerɛnneɛ nwanwasoɔ wɔ wɔn mu, nʼanwanwadeɛ wɔ Ham asase so.
    28: Ɔsomaa esum, na ɔmaa asase duruu sum ɛfiri sɛ na wɔate nʼasɛm no so atua.
    29: Ɔmaa wɔn nsuo nyinaa danee mogya, nam so kumm emu mpataa.
    30: Mpɔtorɔ bɛhyɛɛ asase no so ma, na wɔhyɛnee ɔman no sodifoɔ mpia mu.
    31: Ɔkasaeɛ, na nwansena bebree ne ntontom baa ɔman no mu baabiara.
    32: Ɔmaa wɔn osutɔ danee ampariboɔ a anyinam nenam mu wɔ ɔman no nyinaa mu;
    33: Ɔsɛee wɔn bobe ne borɔdɔma nnua na ɔbubuu ɔman no so nnua pasaa.
    34: Ɔkasaeɛ, na ntutummɛ baeɛ mmɛbɛ a wɔntumi nkan wɔn;
    35: wɔwee nhahammono biara a ɛwɔ wɔn asase no so, na wɔdii wɔn mfuo so nnuane.
    36: Afei ɔkunkumm wɔn asase so mmakan nyinaa, wɔn mmarimayɛ mu aba a ɛdi ɛkan nyinaa.
    37: Ɔyii Israelfoɔ, a wɔso dwetɛ ne sikakɔkɔɔ, firii wɔn mmusuakuo mu a obiara ho antɔ kyima.
    38: Misraim ani gyeeɛ ɛberɛ a wɔkɔeɛ, ɛfiri sɛ na Israelfoɔ ho hu atɔ wɔn so.
    39: Ɔtrɛɛ omununkum mu kataa wɔn so, na ɔde ogya maa wɔn, sɛ ɛnyɛ hann anadwo.
    40: Wɔbisaeɛ, na ɔbrɛɛ wɔn mmoko. Ɔmaa ɔsoro aduane mee wɔn.
    41: Ɔbuee ɔbotan mu maa nsuo firii mu baeɛ; na ɛtenee wɔ ɛserɛ no so sɛ asubɔnten.
    42: Ɔkaee ne bɔhyɛ kronkron bi a ɔhyɛɛ ne ɔsomfoɔ Abraham no.
    43: Ɔyii ne nkurɔfoɔ maa wɔn ani gyeeɛ. Wɔn a wapa wɔn no dii ahurisie;
    44: ɔde amanaman no nsase maa wɔn, na deɛ ebinom abrɛ anya no bɛyɛɛ wɔn agyapadeɛ
    45: na wɔahwɛ nʼahyɛdeɛ adi ne mmara so. Monyi Awurade ayɛ.
  106:
    1: Monkamfo Awurade! Monna Awurade ase na ɔyɛ; na nʼadɔeɛ wɔ hɔ daa.
    2: Hwan na ɔbɛtumi aka nneɛma akɛseɛ a Awurade ayɛ? Anaasɛ ɔbɛtumi aka ne nkamfo awie?
    3: Nhyira nka wɔn a wɔkɔ so bu atɛntenenee, na daa wɔyɛ deɛ ɛyɛ.
    4: Ao Awurade, sɛ wohunu wo nkurɔfoɔ mmɔbɔ a kae me. Sɛ wogye wɔn nkwa a, boa me,
    5: na manya wɔn a wapa wɔn no yiedie mu kyɛfa, na manya wo manfoɔ anigyeɛ no mu kyɛfa na me ne wʼagyapadeɛ no abɔ mu de nkamfo ama wo.
    6: Yɛayɛ bɔne sɛdeɛ yɛn nananom yɛeɛ no; yɛayɛ mfomsoɔ na yɛadi atirimuɔdensɛm.
    7: Ɛberɛ a yɛn nananom wɔ Misraim no, wɔannwene wo nsɛnkyerɛnneɛ ho; wɔankae wʼadɔeɛ bebrebe no, na wɔtee atua wɔ Ɛpo Kɔkɔɔ no ho.
    8: Nanso, ne din enti ɔgyee wɔn nkwa, sɛdeɛ ɔbɛda ne tumi kɛseɛ no adi.
    9: Ɔteaa Ɛpo Kɔkɔɔ no ma ɛwee; ɔde wɔn faa abunu mu te sɛ ɛserɛ so.
    10: Ɔgyee wɔn firii ɔtamfoɔ no nsam; deɛ ɔtane wɔn nsam na ɔyii wɔn firiiɛ.
    11: Nsuo kataa wɔn atamfoɔ so; na ɔbaako mpo annya nkwa.
    12: Afei wɔgyee ne bɔhyɛ no diiɛ na wɔtoo nʼayɛyie dwom.
    13: Nanso, ntɛm so, wɔn werɛ firii deɛ wayɛ na wɔantwɛn nʼagyinatuo.
    14: Akɔnnɔ bɛhyɛɛ wɔn mu wɔ ɛserɛ so hɔ, na wɔ asase paradada no so, wɔsɔɔ Onyankopɔn hwɛeɛ,
    15: enti ɔmaa wɔn deɛ wɔbisaeɛ, nanso, ɔde ɔfɔn yadeɛ baa wɔn so.
    16: Na nsraban mu hɔ wɔn ani beree Mose ne Aaron a Awurade ate ne ho no.
    17: Asase mu buee na ɛmenee Datan na ɛsiee Abiram asafo no.
    18: Egya tɔɔ wɔn akyidifoɔ no mu; ogyaframa hyee amumuyɛfoɔ no.
    19: Wɔyɛɛ nantwie ba wɔ Horeb na wɔkotoo ohoni a wɔde fagudeɛ ayɛ.
    20: Wɔsesaa wɔn Animuonyam. Wɔde nantwinini, a ɔwe ɛserɛ nsɛsodeɛ.
    21: Wɔn werɛ firii Onyankopɔn a ɔgyee wɔn nkwa, deɛ ɔyɛɛ nneɛma akɛseɛ wɔ Misraim no,
    22: nsɛnkyerɛnneɛ a ɔyɛɛ wɔ Ham asase so ne nneɛma a ɛyɛ hu wɔ Ɛpo Kɔkɔɔ ho no.
    23: Enti ɔkaa sɛ ɔbɛsɛe wɔn, nanso Mose a ɔyɛ deɛ wapa noɔ no sɔre gyinaa Onyankopɔn ne nnipa no ntam; ɔsrɛɛ no, dwodwoo nʼabufuo no ano sɛdeɛ ɔrensɛe wɔn.
    24: Afei, wɔn ani ansɔ asase fɛfɛ no; na wɔannye ne bɔhyɛ anni.
    25: Wɔnwiinwii wɔ wɔn ntomadan mu na wɔannyɛ ɔsetie amma Awurade.
    26: Enti ɔmaa ne nsa so kaa ntam kyerɛɛ wɔn sɛ ɔbɛma wɔn atotɔ wɔ ɛserɛ no so,
    27: ɔbɛma wɔn asefoɔ atotɔ wɔ amanaman mu na wabɔ wɔn ahwete nsase nyinaa so.
    28: Wɔde wɔn ho bɔɔ Baal-peor ho na wɔdii afɔrebɔdeɛ a wɔde ama anyame a wɔnni nkwa;
    29: wɔde wɔn atirimuɔdensɛm hyɛɛ Awurade abufuo na ɔyaredɔm sii wɔn mu.
    30: Na Pinehas sɔre dii agyinamu, na Awurade sii ɔyaredɔm no ano.
    31: Wɔde yei yɛɛ tenenee maa Pinehas wɔ awoɔ ntoatoasoɔ a ɛnni awieeɛ a ɛbɛba no mu.
    32: Meriba nsuo ho nso, wɔhyɛɛ Awurade abufuo, na wɔn enti, ɔhaw baa Mose so,
    33: ɛfiri sɛ wɔtee Onyankopɔn Honhom anim atua, na asɛm a wannwene ho firii Mose anomu.
    34: Wɔansɛe nnipa no sɛdeɛ Awurade hyɛɛ wɔn no,
    35: nanso wɔde wɔn ho frafraa amanaman no yɛɛ nneɛma a wɔyɛ no bi.
    36: Wɔsomm wɔn ahoni na ɛbɛyɛɛ afidie maa wɔn.
    37: Wɔde wɔn mmammarima ne wɔn mmammaa bɔɔ afɔdeɛ maa abosom.
    38: Wɔkaa mogya a ɛdi bem guiɛ; wɔn mmammarima ne wɔn mmammaa mogya a wɔde bɔɔ afɔdeɛ maa Kanaan ahoni no maa asase no ho guu fi.
    39: Wɔde deɛ wɔyɛeɛ no guu wɔn ankasa ho fi; wɔnam deɛ wɔyɛeɛ no so bɔɔ adwaman.
    40: Enti, Awurade bo fuu ne nkurɔfoɔ; na ɔkyirii nʼagyapadeɛ.
    41: Ɔdanee wɔn maa amanaman no, na wɔn atamfoɔ dii wɔn so.
    42: Wɔn atamfoɔ hyɛɛ wɔn so na wɔkaa wɔn hyɛɛ wɔn tumi ase.
    43: Mpɛn bebree, Awurade gyee wɔn, nanso wɔkɔɔ so tee atua na wɔsɛe wɔ wɔn bɔne mu.
    44: Nanso ɔhunuu wɔn ahohiahia ɛberɛ a wɔsu frɛɛ noɔ no;
    45: Wɔn enti, ɔkaee nʼapam no na ɔfirii nʼadɔeɛ kɛseɛ no mu hunuu wɔn mmɔbɔ.
    46: Ɔmaa sodifoɔ a wɔafa wɔn nnommum no nyaa ahummɔborɔ maa wɔn.
    47: Gye yɛn, Ao Awurade yɛn nkwagyeɛ Onyankopɔn, na boaboa yɛn ano firi amanaman so, na yɛada wo din kronkron no ase, na yɛde nkamfo ahyɛ wo animuonyam.
    48: Ayɛyie nka Awurade, Israel Onyankopɔn, ɛmfiri mmerɛsanten nkɔsi nnasanten. Momma nnipa no nyinaa nka sɛ, “Amen!” Monkamfo Awurade.
  107:
    1: Monna Awurade ase na ɔyɛ; na nʼadɔeɛ wɔ hɔ daa.
    2: Momma wɔn a Awurade agye wɔn nka saa, wɔn a wagye wɔn afiri ɔtamfoɔ nsam no,
    3: wɔn a ɔboaboaa wɔn ano firii nsase soɔ no, ɛfiri apueeɛ kɔsi atɔeɛ, atifi kɔsi anafoɔ.
    4: Ebinom kyinkyinii wɔ nsase paradada so, a wɔanhunu ɛkwan ankɔ kuropɔn no mu, baabi a wɔbɛtumi anya atenaeɛ.
    5: Ɛkɔm ne sukɔm dee wɔn na wɔtotɔɔ baha.
    6: Afei wɔsu frɛɛ Awurade wɔ wɔn amanehunu mu, na ɔgyee wɔn firii wɔn ahohiahia mu.
    7: Ɔde wɔn faa ɛkwan tee so baa kuropɔn a wɔtumi tena mu no mu.
    8: Momma wɔnna Awurade ase, nʼadɔeɛ a ɛnsa da ho ne nʼanwanwadeɛ a ɔyɛ ma nnipa.
    9: Ɔma wɔn a sukɔm de wɔn nsuo na ɔde nnepa hyɛ wɔn a ɛkɔm de wɔn ma.
    10: Ebinom tenaa esum ne awerɛhoɔ mu, nneduafoɔ a wɔde dadeɛ nkɔnsɔnkɔnsɔn agu wɔn,
    11: ɛfiri sɛ, wɔtee Onyankopɔn nsɛm ho atua na wɔbuu Ɔsorosoroni no agyinatuo animtiaa.
    12: Enti ɔgyaa wɔn maa adwuma den; wɔsuntisuntiiɛ na wɔannya ɔboafoɔ.
    13: Afei, wɔsu frɛɛ Awurade wɔ wɔn amanehunu mu, na ɔgyee wɔn firii wɔn ahohiahia mu.
    14: Ɔyii wɔn firii esum ne awerɛhoɔ mu na ɔbubuu wɔn nkɔnsɔnkɔnsɔn mu.
    15: Momma wɔnna Awurade ase, nʼadɔeɛ a ɛnsa da ho ne nʼanwanwadeɛ a ɔyɛ ma nnipa.
    16: Ɔbubu kɔbere mfrafraeɛ apono na ɔtwitwa nnadeban mu.
    17: Ebinom bɛyɛɛ nkwaseafoɔ, wɔn atuateɛ enti na wɔhunuu amane, wɔn nnebɔne enti.
    18: Wɔkyirii aduane nyinaa na wɔtwe bɛnee owuo ɛpono ano.
    19: Afei, wɔsu frɛɛ Awurade, wɔn amanehunu mu na ɔgyee wɔn firii wɔn ahohiahia mu.
    20: Ɔsomaa nʼasɛm na ɔsaa wɔn yadeɛ; na ɔgyee wɔn firii ɛda mu.
    21: Momma wɔnna Awurade ase, nʼadɔeɛ a ɛnsa da ho ne nʼanwanwadeɛ a ɔyɛ ma nnipa.
    22: Momma wɔmmɔ aseda afɔdeɛ na wɔmfa ahurisie nnwom nka ne nnwuma ho asɛm.
    23: Ebinom tenaa ahyɛn mu wɔ ɛpo so; wɔyɛ adwadifoɔ wɔ nsuo akɛseɛ so.
    24: Wɔhunuu Awurade nnwuma, nʼanwanwadeɛ a ɛwɔ ebunu mu.
    25: Ɔkasaeɛ maa ahum tui na ɛkukuruu asorɔkye.
    26: Wɔpagya kɔɔ sorosoro na wɔsiane kɔɔ ebunu mu tɔnn; wɔn amanehunu mu no wɔn bo tui.
    27: Wɔkyim totɔɔ ntintan sɛ asabofoɔ; na wɔnhunu deɛ wɔnnyɛ bio.
    28: Afei, wɔsu frɛɛ Awurade, wɔn amanehunu mu, na ɔgyee wɔn firii wɔn ahohiahia mu.
    29: Ɔmaa ahum no yɛɛ dinn; ɛpo so asorɔkye ano brɛɛ ase.
    30: Wɔn ani gyeeɛ ɛberɛ a ɛyɛɛ dinn no, na ɔkyerɛɛ wɔn ɛkwan de wɔn kɔduruu gyinabea a wɔpɛ.
    31: Momma wɔnna Awurade ase, nʼadɔeɛ a ɛnsa da ho ne nʼanwanwadeɛ a ɔyɛ ma nnipa.
    32: Wɔmma ne so wɔ asafo no mu na wɔnkamfo no wɔ mpanimfoɔ nhyiamu ase.
    33: Ɔdanee nsubɔntene maa no yɛɛ ɛserɛ, asutene yɛɛ asase wesee,
    34: na asasebereɛ danee nkyenenkyene, wɔn a wɔte asase no so amumuyɛ enti.
    35: Ɔdanee ɛserɛ so maa no yɛɛ nsuwansuwa na nkyɛkyerɛ yɛɛ sɛ asutene ananmu;
    36: Ɛhɔ na ɔde wɔn a ɛkɔm de wɔn kɔsoɛe, na wɔkyekyeree kuropɔn tenaa mu.
    37: Wɔyɛɛ mfuo ne bobe nturo na ɛmaa wɔn nnɔbaeɛ bebree.
    38: Ɔhyiraa wɔn na wɔn ase dɔreeɛ. Wamma wɔn ayɛmmoa dodoɔ so anhwan.
    39: Afei wɔn dodoɔ so hwaneeɛ na nhyɛsoɔ, amanehunu ne awerɛhoɔ brɛɛ wɔn ase;
    40: deɛ ɔbu aberempɔn animtiaa no ma wɔkyinkyinii asase bonini a ɛkwan nni hɔ so.
    41: Nanso, ɔpagyaa ahiafoɔ firii wɔn ahohia mu na ɔmaa wɔn mmusua dɔree sɛ nnwankuo.
    42: Ateneneefoɔ bɛhunu ama wɔn ani gye, nanso amumuyɛfoɔ nyinaa bɛmua wɔn ano.
    43: Momma deɛ ɔyɛ onyansafoɔ no mmu yeinom, na ɔnnwene Awurade adɔeɛ kɛseɛ no ho.
  108:
    1: Dawid dwom. Ao Onyankopɔn, mʼakoma atɔ me yam; mede me kra nyinaa bɛto wʼayɛyie dwom.
    2: Monyane, sankuo ne bɛnta! Mɛnyane anɔpahema.
    3: Ao Awurade, mɛkamfo wo wɔ aman no mu; mɛto wo ho dwom wɔ nnipa no mu.
    4: Wʼadɔeɛ so, ɛkorɔn sene ɔsoro; wo nokorɛdie duru ewiem.
    5: Ao Onyankopɔn, ɛsɛ sɛ wɔma wo so tra ɔsoro, na ama wʼanimuonyam aba asase nyinaa so.
    6: Fa wo nsa nifa gye yɛn na boa yɛn, na ama wɔn a wodɔ wɔn no anya nkwa.
    7: Onyankopɔn akasa afiri ne kronkronbea sɛ, “Nkonim mu na mɛkyɛ Sekem mu na masusu Sukot Bɔnhwa.
    8: Gilead yɛ me dea; Manase nso saa ara; Efraim yɛ me dadeɛ kyɛ, Yuda yɛ mʼahempoma.
    9: Moab yɛ me dwaresɛn, Edom so na meto me mpaboa guo; Filistia so na mebɔ ose.”
    10: Hwan na ɔde me bɛkɔ kuropɔn a wɔabɔ ho ban no mu? Hwan na ɔbɛdi mʼanim akɔ Edom?
    11: Ao Onyankopɔn, ɛnyɛ wo na woapo yɛn? Wo ne yɛn nsraadɔm renkɔ ɔsa bio anaa?
    12: Boa yɛn tia ɔtamfoɔ no, na ɔdasani mmoa nka hwee.
    13: Onyankopɔn wɔ yɛn afa yi, yɛbɛdi nkonim, na ɔbɛtiatia yɛn atamfoɔ so. Wɔde ma dwomkyerɛfoɔ no.
  109:
    1: Dawid dwom. Ao Onyankopɔn a mekamfo woɔ, mmua wʼano,
    2: na amumuyɛfoɔ ne nkontompofoɔ atu wɔn ano agu me so; wɔde atorɔ tɛkrɛma akasa atia me.
    3: Wɔde nitansɛm atwa me ho ahyia na wɔto hyɛ me so a menkaa wɔn.
    4: Wɔka nsɛm to me so de tua me nnamfoyɛ so ka, nanso meyɛ obi a ɔpɛ mpaeɛbɔ.
    5: Wɔde bɔne tua me papayɛ so ka, na wɔde ɔtan tua me nnamfoyɛ so ka.
    6: Ma onipa bɔne bi nsɔre ntia no; na Satan nnyina ne nsa nifa so.
    7: Wɔdi nʼasɛm a, ma ɔnni fɔ, na ne mpaeɛbɔ mmu no kumfɔ.
    8: Ma ne nkwa nna nyɛ kakraa bi; na ɔfoforɔ nsi nʼanan mu sɛ ɔkandifoɔ.
    9: Ma ne mma nyɛ nwisiaa na ne yere nyɛ okunafoɔ.
    10: Ma ne mma nkyinkyini nsrɛsrɛ adeɛ; ma wɔmpam wɔn mfiri wɔn afie a abubuo no mu.
    11: Ma ɔdefirifoɔ bi mfa deɛ ɔwɔ nyinaa; na amanfrafoɔ mfom nʼadwuma so aba.
    12: Mma obiara nhunu no mmɔbɔ Mma obiara nhunu ne nwisiaa nso mmɔbɔ.
    13: Ma nʼase nhye, na wɔn din nyera wɔ awoɔ ntoatoasoɔ a ɛreba no mu.
    14: Ma wɔnkae nʼagyanom nnebɔne wɔ Awurade anim; na ne maame bɔne no ntena hɔ daa.
    15: Wɔn bɔne nyinaa nka Awurade anim, na wɔankae wɔn bio wɔ asase so.
    16: Ɛfiri sɛ wannwene da sɛ ɔbɛyɛ adɔeɛ, na mmom ɔtaa ahiafoɔ mmɔborɔfoɔ ne wɔn a wɔn werɛ ahoɔ de kɔɔ owuo mu.
    17: Nʼani gyee sɛ ɔbɛdome enti nnome mmra ne so; wampɛ sɛ ɔbɛhyira enti nhyira mmɔ no.
    18: Ɔhyɛɛ nnome sɛ atadeɛ; ɛnonom kɔɔ ne onipadua mu sɛ nsuo, ne ne nnompe mu sɛ ngo.
    19: Ma ɛnyɛ sɛ atadeɛ a ɛkyekyere ne ho, ne abɔsoɔ a ɛbɔ no daa.
    20: Ma yei nyɛ Awurade akatua a ɔde ma me kwaadubɔfoɔ, wɔn a wɔka nsɛmmɔne fa me ho no.
    21: Nanso, wo Ao Asafo Awurade, wo din enti, wo ne me nni no yie; firi wʼadɔeɛ mu gye me.
    22: Ɛfiri sɛ meyɛ ohiani ne deɛ onnibie, na mʼakoma atɔ baha wɔ me mu.
    23: Metwam sɛ anwummerɛ sunsumma; wɔwoso me kyene sɛ ntutummɛ.
    24: Abuadadie ama me kotodwe mu agogo; mafɔn na ama aka me nnompe.
    25: Mayɛ aseredeɛ ama wɔn a wɔbɔ me soboɔ; sɛ wohunu me a, wɔwoso wɔn ti.
    26: Boa me, Ao Awurade me Onyankopɔn; gye me sɛdeɛ wʼadɔeɛ teɛ.
    27: Ma wɔnhunu sɛ ɛyɛ wo nsa, na wo na woayɛ, Ao Awurade.
    28: Wɔbɛdome, nanso wobɛhyira; sɛ wɔto hyɛ me so a, wɔn anim bɛgu ase, nanso wo ɔsomfoɔ ani bɛgye.
    29: Animguaseɛ bɛdura mʼatamfoɔ ho; na akyekyere wɔn ho sɛ atadeɛ.
    30: Mede mʼano bɛma Awurade so ayɛ no kɛseɛ; mɛkamfo no wɔ nnipadɔm mu.
    31: Ɛfiri sɛ, ɔgyina onnibie nsa nifa so sɛ ɔbɛgye no nkwa afiri wɔn a wɔbu no kumfɔ nsam.
  110:
    1: Dawid dwom. Awurade ka kyerɛɛ me Wura sɛ, “Tena me nifa so kɔsi sɛ mede wʼatamfoɔ bɛyɛ wo nan ntiasoɔ.”
    2: Awurade bɛtrɛ wʼahempoma denden mu afiri Sion; na wobɛdi ɔhene wɔ wʼatamfoɔ so.
    3: Wʼakodɔm bɛyi wɔn akoma mu ɛda a wobɛkɔ sa. Tumi kronkron bɛyɛ wʼaduradeɛ na wo mmabunu bɛba wo nkyɛn sɛdeɛ bosuo gugu anɔpahema.
    4: 'Awurade aka ntam na ɔrensesa nʼadwene: “Woyɛ daapem ɔsɔfoɔ te sɛ Melkisedek sɛso.”'
    5: Awurade wɔ wo nifa so; ɔbɛdwerɛ ahemfo wɔ nʼabufuhyeɛ da no.
    6: Ɔbɛbu amanaman atɛn aboaboa afunu ano; na wadwerɛ sodifoɔ a wɔwɔ asase so nyinaa.
    7: Ɔbɛnom asuwa a ɛda ɛkwan nkyɛn mu nsuo enti ɔbɛdi nkonim. Ɔhene no bɛnom asuwa a ɛda kwankyɛn mu nsuo, na wanya ahoɔden, na wagyina nkonimdie mu.
  111:
    1: Monkamfo Awurade! Mɛfiri mʼakoma nyinaa mu ama Awurade so wɔ ateneneefoɔ adwabɔ ne asafo no mu.
    2: Awurade nnwuma yɛ kɛseɛ; wɔn a wɔn ani gye ho nyinaa susu ho.
    3: Ne nnwuma yɛ tumi ne animuonyam, na ne tenenee wɔ hɔ daa.
    4: Ɔma yɛkae nʼanwanwadeɛ; Awurade yɛ ɔdomfoɔ ne mmɔborɔhunufoɔ.
    5: Ɔma wɔn a wosuro no no aduane; ɔkae nʼapam no daa.
    6: Wakyerɛ ne nkurɔfoɔ tumi a ɛwɔ ne nnwuma mu, sɛ ɔde aman afoforɔ nsase ama wɔn.
    7: Ne nsa ano nnwuma yɛ nokorɛ na ɛtene; nʼahyɛdeɛ nyinaa mu wɔ ahotosoɔ.
    8: Ɛtim hɔ daa daa, nokorɛ ne tenenee mu na ɔyɛeɛ.
    9: Ɔde ɔgyeɛ maa ne nkurɔfoɔ; ɔde nʼapam sii hɔ afebɔɔ, ne din yɛ kronkron na ɛyɛ hu.
    10: Awurade suro yɛ nyansa mfitiaseɛ; wɔn a wɔdi nʼahyɛdeɛ so nyinaa wɔ nhunumu pa. Ɔno na daa ayɛyie wɔ no.
  112:
    1: Monkamfo Awurade. Nhyira nka onipa a ɔsuro Awurade na ɔnya nʼahyɛdeɛ mu anigyeɛ pii.
    2: Ne mma bɛyɛ atumfoɔ wɔ asase no so; teneneefoɔ awoɔ ntoatoasoɔ bɛnya nhyira.
    3: Ahonya ne sika wɔ ne fie, na ne tenenee tena hɔ daa.
    4: Esum mu mpo hann pue ma nnipa a wɔtene, ma ɔdomfoɔ, mmɔborɔhunufoɔ ne ɔnokwafoɔ.
    5: Yiedie bɛba deɛ ne tirim yɛ mmrɛ na ɔde fɛm kwa. Yiedie bɛba deɛ ɔde atɛntenenee yɛ ne nneɛma so.
    6: Ampa ara, ɔrenhinhim da biara da; wɔbɛkae onipa tenenee daa.
    7: Ɔte asɛmmɔne a, ɛmmɔ ne hu; nʼakoma atim wɔ Awurade mu ahotosoɔ mu.
    8: Nʼakoma wɔ banbɔ, na ɔnsuro; awieeɛ no, ɔde nkonimdie bɛhyia nʼatamfoɔ.
    9: Ɔto nʼakyɛdeɛ pete aman so ma ahiafoɔ, ne tenenee wɔ hɔ daa; wɔbɛkae wɔn daa na wɔahyɛ wɔn animuonyam.
    10: Omumuyɛfoɔ bɛhunu ama ayɛ no yea, ɔbɛtwere ne se na wafɔn; omumuyɛfoɔ tirimpɔ bɛyɛ kwa.
  113:
    1: Monkamfo Awurade. Ao, mo Awurade asomfoɔ, monkamfo no, monkamfo Awurade din.
    2: Momma wɔnkamfo Awurade din, seesei ne daa nyinaa.
    3: Ɛfiri baabi a owia pue kɔsi faako a ɔkɔtɔ, ma wɔnkamfo Awurade din.
    4: Wɔama Awurade so aman nyinaa so, nʼanimuonyam tra ɔsorosoro.
    5: Hwan na ɔte sɛ Awurade yɛn Onyankopɔn, Ɔbaako no a ɔdi ɔhene wɔ ɔsorosoro,
    6: ɔno na ɔbɔ ne mu ase hwɛ ɔsorosoro ne asase.
    7: Ɔma ahiafoɔ so firi mfuturo mu na ɔpagya onnibie firi nso sie so;
    8: ɔde wɔn tena mmapɔmma mu, wɔn nkurɔfoɔ mmapɔmma mu.
    9: Ɔbɔ obonini atenaseɛ wɔ ne fie sɛ ɔbaatan a nʼani gyeɛ. Monkamfo Awurade.
  114:
    1: Ɛberɛ a Israelfoɔ firii Misraim, na Yakob fiefoɔ firii ananafoɔ asase so no,
    2: Yuda bɛyɛɛ Awurade kronkronbea na Israel bɛyɛɛ nʼahemman.
    3: Ɛpo no huruiɛ na ɛdwaneeɛ, Yordan sanee nʼakyi;
    4: Mmepɔ hurihurii sɛ nnwennini nkokoɔ nso hurihurii sɛ nnwammaa.
    5: Ɛdeɛn na ɛbaeɛ, Ao ɛpo, na wodwaneeɛ, Ao Yordan, na wosanee wʼakyi,
    6: mo mmepɔ, na mohurihuri sɛ nnwennini, na mo nkokoɔ, mohurihuri sɛ nnwammaa?
    7: Asase, ma wo ho mpopo wɔ Awurade anim, wɔ Yakob Onyankopɔn anim,
    8: ɔno na ɔmaa ɔbotan no danee asubura, na abotan a ɛyɛ den danee nsuwa nsuwa no.
  115:
    1: Ɛnyɛ yɛn, Ao Awurade, ɛnyɛ yɛn na wo din na animuonyam nka, wʼadɔeɛ ne wo nokorɛdie enti.
    2: Adɛn enti na aman no bisa sɛ, “Wɔn Onyankopɔn wɔ he?”
    3: Yɛn Onyankopɔn wɔ ɔsoro; deɛ ɔpɛ biara na ɔyɛ.
    4: Nanso wɔn ahoni yɛ dwetɛ ne sikakɔkɔɔ a wɔde onipa nsa na ayɛ.
    5: Wɔwɔ ano, nanso wɔntumi nkasa; wɔwɔ ani, nanso wɔnhunu adeɛ.
    6: Wɔwɔ aso, nanso wɔnte asɛm; wɔwɔ hwene, nanso wɔnte hwa.
    7: Wɔwɔ nsa, nanso wɔnte nka; Wɔwɔ nan, nanso wɔnnante. Wɔntumi mma nnyegyeeɛ bi mfiri wɔn mene mu.
    8: Wɔn a wɔyɛɛ ahoni no bɛyɛ sɛ wɔn ara, saa ara na wɔn a wɔde wɔn ho to wɔn so no bɛyɛ.
    9: Ao Israelfoɔ, momfa mo ho nto Awurade so, ɔyɛ mo ɔboafoɔ ne kyɛm.
    10: Ao Aaron fie, momfa mo ho nto Awurade so, ɔyɛ mo ɔboafoɔ ne kyɛm.
    11: Mo a mosuro no, momfa mo ho nto Awurade so, ɔyɛ mo ɔboafoɔ ne kyɛm.
    12: 'Awurade kae yɛn na ɔbɛhyira yɛn: Ɔbɛhyira Israel fie, ɔbɛhyira Aaron fie'
    13: Ɔbɛhyira wɔn a wɔsuro Awurade, nkumaa ne akɛseɛ nyinaa.
    14: Awurade mma wʼase nnɔre, wo ne wo mma.
    15: Awurade nhyira wo, ɔsoro ne asase Yɛfoɔ no.
    16: Ɔsorosoro yɛ Awurade dea, nanso asase deɛ, ɔde ama onipa.
    17: Ɛnyɛ awufoɔ na wɔkamfo Awurade, wɔn a wɔkɔ fam dinn no rentumi nkamfo Awurade.
    18: Yɛn na yɛma Awurade so ɛnnɛ ne daa nyinaa. Monkamfo Awurade.
  116:
    1: Medɔ Awurade ɛfiri sɛ, ɔtee me nne. Ɔtee me mmɔborɔhunu su.
    2: Esiane sɛ ɔbrɛɛ nʼaso maa me enti, mɛfrɛ no wɔ ɛberɛ a mete ase yi.
    3: Owuo nhoma kyekyeree me, ɛda ho ahometeɛ baa me so, ɔhaw ne awerɛhoɔ hyɛɛ me so.
    4: Afei mebɔɔ Awurade din kaa sɛ, “Ao Awurade, gye me nkwa!”
    5: Awurade yɛ ɔdomfoɔ ne ɔteneneeni; ayamhyehyeɛ ahyɛ yɛn Onyankopɔn ma.
    6: Awurade bɔ ɔwɛmfoɔ ho ban; ɛberɛ a mewɔ ahohiahia mu no, ɔgyee me.
    7: Nya abotɔyam bio, Ao me kra, ɛfiri sɛ Awurade ne wo adi no yie.
    8: Na wo, Ao Awurade, woagye me kra afiri owuo mu; woamma mʼani amporo nisuo, na woamma me nan ansunti,
    9: sɛ mɛnante Awurade anim wɔ ateasefoɔ asase so.
    10: Megye diiɛ; ɛno enti mekaa sɛ, “Mewɔ ahohia kɛseɛ mu.”
    11: Na mʼabasamtuo mu, mekaa sɛ, “Nnipa nyinaa yɛ atorofoɔ.”
    12: Ɛdeɛn na mɛtumi de atua Awurade ka wɔ ne papa a wayɛ ama me nyinaa?
    13: Mɛma nkwagyeɛ kuruwa no so na mabɔ Awurade din.
    14: Mɛdi ɛbɔ a mahyɛ Awurade no nyinaa so wɔ ne nkurɔfoɔ nyinaa anim.
    15: Nʼahotefoɔ wuo yɛ aboɔden wɔ Awurade ani so.
    16: Ao Awurade, ampa ara meyɛ wo ɔsomfoɔ; meyɛ wo ɔsomfoɔ, wʼafenaa babarima; wayi me afiri me mpɔkyerɛ mu.
    17: Mɛbɔ aseda afɔdeɛ ama wo na mabɔ Awurade din.
    18: Mɛdi me bɔ a mahyɛ Awurade no so wɔ ne nkurɔfoɔ nyinaa anim,
    19: wɔ adihɔ a ɛwɔ Awurade fie wɔ wo mfimfini, Ao Yerusalem. Monkamfo Awurade.
  117:
    1: Aman nyinaa, monkamfo Awurade; mo nnipa nyinaa, momma ne din so.
    2: Nʼadɔeɛ so wɔ yɛn so, na Awurade nokorɛ wɔ hɔ daa. Monkamfo Awurade.
  118:
    1: Monna Awurade ase ɛfiri sɛ ɔyɛ, na nʼadɔeɛ wɔ hɔ daa.
    2: Momma Israel nka sɛ, “Nʼadɔeɛ wɔ hɔ daa.”
    3: Momma Aaron fie nka sɛ, “Nʼadɔeɛ wɔ hɔ daa.”
    4: Momma wɔn a wɔsuro Awurade nka sɛ, “Nʼadɔeɛ wɔ hɔ daa.”
    5: Mʼahohiahia mu, mesu frɛɛ Awurade; ɔgyee me so, na ɔma me dee me ho.
    6: Awurade ne me ɔboafoɔ; enti merensuro. Ɛdeɛn na onipa bɛtumi ayɛ me?
    7: Awurade ne me wɔ hɔ; ɔyɛ me ɔboafoɔ. Mede nkonimdie bɛhwɛ mʼatamfoɔ.
    8: Ɛyɛ sɛ yɛbɛhinta wɔ Awurade mu sene sɛ yɛde yɛn ho bɛto onipa soɔ.
    9: Ɛyɛ sɛ yɛbɛhinta Awurade mu sene sɛ yɛde yɛn ho bɛto mmapɔmma so.
    10: Amanaman no nyinaa twaa me ho hyiaaɛ, nanso Awurade din mu metwitwaa wɔn guiɛ.
    11: Wɔtwaa me ho hyiaeɛ wɔ baabiara, nanso Awurade din mu, metwitwaa wɔn guiɛ.
    12: Wɔkyere guu me so sɛ nwowa, nanso wɔhyee ntɛm so sɛ nkasɛɛ a ogya atɔ mu; Awurade din mu metwitwaa wɔn guiɛ.
    13: Wɔsum me kɔɔ mʼakyi a anka mereyɛ ahwe ase, nanso Awurade boaa me.
    14: Awurade yɛ mʼahoɔden ne me dwom; wayɛ me nkwagyeɛ.
    15: Osebɔ ne nkonimdie gyegye wɔ ateneneefoɔ ntomadan mu sɛ, “Awurade nsa nifa ayɛ nneɛma akɛseɛ!
    16: Wɔapagya Awurade nsa nifa so; Awurade nsa nifa ayɛ nneɛma akɛseɛ!”
    17: Merenwu, mmom mɛtena ase na mapae mu aka deɛ Awurade ayɛ.
    18: Awurade atwe mʼaso denden, nanso ɔnnyaa me mmaa owuo.
    19: Bue tenenee apono ma me; na mɛhyɛne mu na mede aseda ama Awurade.
    20: Awurade ɛpono nie; ɛhɔ na ateneneefoɔ bɛfa ahyɛne mu.
    21: Mɛda wo ase ɛfiri sɛ wogyee me so; na woayɛ me nkwagyeɛ.
    22: Ɔboɔ a adansifoɔ no poeɛ no, abɛyɛ tweatiboɔ.
    23: Awurade na ayɛ yei, na ɛyɛ nwanwa wɔ yɛn ani so.
    24: Ɛnnɛ yɛ ɛda a Awurade ayɛ. Momma yɛn ani nnye na yɛnni ahurisie.
    25: Ao Awurade, gye yɛn nkwa; Ao Awurade, ma yɛn nkɔsoɔ.
    26: Nhyira ne deɛ ɔnam Awurade din mu reba. Yɛhyira wo firi Awurade fie.
    27: Awurade yɛ Onyankopɔn, na wama ne hann ahyerɛn yɛn so. Momfa nnua mman nkura na yɛnto afahyɛ santen nkɔ afɔrebukyia no mmɛn ho.
    28: Woyɛ me Onyankopɔn, na meda wo ase; wone me Onyankopɔn, na mɛma wo so.
    29: Monna Awurade ase, ɛfiri sɛ ɔyɛ; na nʼadɔeɛ wɔ hɔ daa.
  119:
    1: Nhyira nka wɔn a wɔn akwan yɛ pɛ na wɔnante sɛdeɛ Awurade mmara kyerɛ.
    2: Nhyira nka wɔn a wɔkora nʼahyɛdeɛ, na wɔfiri wɔn akoma nyinaa mu hwehwɛ no.
    3: Wɔnnyɛ mfomsoɔ biara; na wɔnam nʼakwan so.
    4: Woayɛ nkyerɛkyerɛ pa ato hɔ a ɛsɛ sɛ wɔdi so pɛpɛɛpɛ.
    5: Ao sɛ mʼakwan bɛyɛ tee sɛdeɛ wo ɔhyɛ nsɛm no teɛ.
    6: Sɛ mehwɛ wʼahyɛdeɛ no a ɛnneɛ, anka mʼanim rengu ase.
    7: Mede akoma a emu teɛ bɛkamfo wo ɛberɛ a meresua wo mmara a ɛtene no.
    8: Mɛdi wo ɔhyɛ nsɛm so; na nnya me korakora.
    9: Aberanteɛ bɛyɛ dɛn na nʼakwan ho ate? Ɛsɛ sɛ ɔdi wʼasɛm so.
    10: Mede mʼakoma nyinaa hwehwɛ wo; mma me mmane mfiri wo mmaransɛm ho.
    11: Mede wʼasɛm asie mʼakoma mu sɛdeɛ merenyɛ bɔne ntia wo.
    12: Ao Awurade, nkamfo wɔ wo; kyerɛkyerɛ me wo ɔhyɛ nsɛm.
    13: Mede mʼano ka mmara a ɛfiri wʼanomu nyinaa.
    14: Mʼani gye sɛ medi wʼahyɛdeɛ so te sɛdeɛ obi anigye ahonya bebree ho no.
    15: Medwendwene wo nkyerɛkyerɛ ho na mehwehwɛ wʼakwan mu.
    16: Mʼani gye wo ɔhyɛ nsɛm ho; na merentoto wʼasɛm ase.
    17: Yɛ wo ɔsomfoɔ yie; na matena ase adi wʼasɛm so.
    18: Bue mʼani na menhunu anwanwadeɛ a ɛwɔ wo mmara no mu.
    19: Meyɛ ɔnanani wɔ asase so; mfa wo mmaransɛm no nhinta me.
    20: Me kra tɔ baha ɛberɛ biara wɔ wo mmara ho anigyina enti.
    21: Woka ahantanfoɔ anim, wɔn a wɔadome wɔn, na wɔmane firi wo mmaransɛm ho no.
    22: Yi kasatia ne animtiabuo firi me mu, ɛfiri sɛ medi wʼahyɛdeɛ so.
    23: Ɛwom sɛ sodifoɔ hyia di me ho nsekuro, nanso wo ɔsomfoɔ bɛdwendwene wo ɔhyɛ nsɛm ho.
    24: Wʼahyɛdeɛ yɛ mʼanigyedeɛ na ɛyɛ me fotufoɔ.
    25: Woabrɛ me ase ma meda mfuturo mu. Kyɛe me nkwa so sɛdeɛ wʼasɛm no teɛ.
    26: Mesesee mʼakwan na wogyee me so; kyerɛkyerɛ me wo ɔhyɛ nsɛm.
    27: Ma mente deɛ ɛwɔ wo nkyerɛkyerɛ mu ase; na mɛdwendwene wʼanwanwadeɛ ho.
    28: Awerɛhoɔ ama me ɔkra atɔ baha; hyɛ me den sɛdeɛ wʼasɛm no kyerɛ.
    29: Yi me firi nnaadaa akwan so; na fa wo mmara so dom me.
    30: Mafa nokorɛ kwan no so; mede mʼakoma adi wo mmara akyi.
    31: Ao Awurade, mekura wo nkyerɛkyerɛ mu denden mma mʼanim ngu ase.
    32: Metu mmirika wɔ wo mmaransɛm kwan no so, ɛfiri sɛ wama mʼakoma atɔ me yam.
    33: Kyerɛkyerɛ me, Ao Awurade, na menni wo ɔhyɛ nsɛm so, na mɛdi so akɔsi awieeɛ.
    34: Ma me nteaseɛ, na mɛdi wo mmara so, na mede mʼakoma nyinaa bɛdi so.
    35: Kyerɛ me wo mmaransɛm kwan no na ɛhɔ na menya anigyeɛ.
    36: Dane mʼakoma kɔ wʼahyɛdeɛ ho na ɛmfiri pɛsɛmenkomenya ho.
    37: Yi mʼani firi nneɛma hunu so; na kyɛe me nkwa so sɛdeɛ wʼasɛm teɛ.
    38: Di ɛbɔ a woahyɛ wo ɔsomfoɔ no so, na wasuro wo.
    39: Yi animguaseɛ a ɛbɔ me hu no firi hɔ, ɛfiri sɛ wo mmara yɛ papa.
    40: Mʼani agyina wo nkyerɛkyerɛ no! Kyɛe me nkwa so wɔ wo tenenee mu.
    41: Ao Awurade, ma wo dɔ a ɛnsa da no mmra me so, wo nkwagyeɛ no sɛdeɛ wo bɔhyɛ no teɛ.
    42: Afei, mɛbua deɛ ɔyi me ahi no, ɛfiri sɛ mewɔ wʼasɛm mu ahotosoɔ.
    43: Nyi nokwasɛm no mfiri mʼanom, ɛfiri sɛ mʼanidasoɔ wɔ wo mmara mu.
    44: Mɛdi wo mmara so ɛberɛ biara akɔsi daa apem.
    45: Mede ahofadie bɛnante ɛfiri sɛ mahwehwɛ wo nkyerɛkyerɛ.
    46: Mɛka wʼahyɛdeɛ ho asɛm wɔ ahemfo anim na mʼanim rengu ase,
    47: ɛfiri sɛ mʼani gye wo mmaransɛm ho na medɔ no.
    48: Mede anidie ma wo mmaransɛm a medɔ no, na medwendwene wo ɔhyɛ nsɛm ho.
    49: Kae asɛm a woaka akyerɛ wo ɔsomfoɔ, ɛfiri sɛ woama me anidasoɔ.
    50: 'Mʼawerɛkyekyerɛ wɔ mʼamanehunu mu ne sɛ: Wo bɔhyɛ kyɛe me nkwa so.'
    51: Ahantanfoɔ bu me animtia bebree, nanso mennane mfiri wo mmara ho.
    52: Ao Awurade mekae wo tete mmara no, na menya awerɛkyekyerɛ wɔ mu.
    53: Abufuo hyɛ me ma, ɛsiane amumuyɛfoɔ a wɔapo wo mmara enti.
    54: Wo ɔhyɛ nsɛm yɛ me dwom tiban wɔ baabiara a mesoɛ.
    55: Ao Awurade, anadwo mekae wo din, na mɛdi wo mmara so.
    56: Yei ne adeɛ a meyɛ da biara, medi wo nkyerɛkyerɛ so.
    57: Ao Awurade, wone me kyɛfa; mahyɛ bɔ sɛ mɛdi wo nsɛm so.
    58: Mede mʼakoma nyinaa ahwehwɛ wo; hunu me mmɔbɔ sɛdeɛ wo bɔhyɛ no teɛ.
    59: Madwene mʼakwan ho na madane mʼanammɔntuo akyerɛ wʼahyɛdeɛ.
    60: Mɛyɛ ntɛm, merentwentwɛn sɛ mɛdi wo mmaransɛm soɔ.
    61: Ɛwom sɛ amumuyɛfoɔ de ahoma kyekyere me nanso me werɛ remfiri wo mmara.
    62: Ɔdasuom, mesɔre de wʼaseda ma wo wo mmara a ɛtene enti.
    63: Meyɛ wɔn a wɔsuro woɔ nyinaa adamfo, wɔn a wɔdi wo nkyerɛkyerɛ soɔ nyinaa.
    64: Ao Awurade, wʼadɔeɛ ahyɛ asase so ma; kyerɛkyerɛ me wo ɔhyɛ nsɛm.
    65: Wo ne wo ɔsomfoɔ nni no yie sɛdeɛ wʼasɛm teɛ, Ao Awurade.
    66: Kyerɛkyerɛ me nimdeɛ ne atemmuo pa, ɛfiri sɛ megye wo mmaransɛm no di.
    67: Ansa na merebɛhunu amane no, mefomm ɛkwan, na seesei deɛ, medi wʼasɛm so.
    68: Woyɛ, na deɛ woyɛ nso yɛ; kyerɛkyerɛ me wo ɔhyɛ nsɛm.
    69: Ahantanfoɔ de atorɔ afɔre me ho, nanso mede mʼakoma nyinaa di wo nkyerɛkyerɛ so.
    70: Wɔn akoma yɛ den na wɔnni tema, nanso mʼani gye wo mmara ho.
    71: Ɛyɛ sɛ mehunuu amane sɛdeɛ mɛsua wo ɔhyɛ nsɛm.
    72: Mmara a ɛfiri wʼanomu no som bo ma me sene dwetɛ ne sikakɔkɔɔ mpempem.
    73: Wo nsa na ɛbɔɔ me na ɛnwonoo me; ma me nteaseɛ a mede bɛsua wo mmaransɛm.
    74: Sɛ wɔn a wɔsuro wo no hunu me a, ma wɔn ani nnye, ɛfiri sɛ mede mʼanidasoɔ ahyɛ wʼasɛm mu.
    75: Ao Awurade, menim sɛ wo mmara tene, na nokorɛdie mu na woatwe mʼaso.
    76: Ma wʼadɔeɛ a ɛnsa da nkyekyere me werɛ sɛdeɛ ɛbɔ a woahyɛ wo ɔsomfoɔ no teɛ.
    77: Ma wʼayamhyehyeɛ mmra me so, na mennya nkwa, ɛfiri sɛ mʼani ka wo mmara ho.
    78: Ma ahantanfoɔ ani nwu wɔ bɔne a wɔyɛɛ me, nanso, mɛdwendwene wo nkyerɛkyerɛ ho.
    79: Ma wɔn a wɔsuro wo no mmra me nkyɛn, wɔn a wɔte wo mmara ase no.
    80: Ma mʼakoma nnya bembuo wɔ wo ɔhyɛ nsɛm ho, na mʼanim angu ase.
    81: Wo nkwagyeɛ ho anigyina ama me ɔkra atɔ baha, nanso mede mʼanidasoɔ ahyɛ wʼasɛm mu.
    82: Mahwɛ wo bɔhyɛ anim ama mʼani abu; meka sɛ, “Da bɛn na wobɛkyekyere me werɛ?”
    83: Ɛwom sɛ mete sɛ nsã kotokuo a ɛsɛn wisie ano deɛ, nanso me werɛ remfiri wo ɔhyɛ nsɛm.
    84: Wo ɔsomfoɔ ntwɛn nkɔsi da bɛn? Da bɛn na wobɛtwe wɔn a wɔtaa me no aso?
    85: Ahantanfoɔ atu amena de asum me afidie, a ɛne wo mmara bɔ abira.
    86: Wo mmaransɛm nyinaa mu wɔ ahotosoɔ; boa me ɛfiri sɛ nnipa teetee me kwa.
    87: Ɛkaa kakra bi na wɔyi me firi asase so, nanso mennyaa wo nkyerɛkyerɛ so die.
    88: Kyɛe me nkwa so sɛdeɛ wʼadɔeɛ teɛ, na mɛdi nkyerɛkyerɛ a ɛfiri wʼanomu no so.
    89: Ao Awurade, wʼasɛm no tim hɔ daa; ɛgyina hɔ pintinn wɔ ɔsorosoro.
    90: Wo nokorɛdie kɔ so wɔ awoɔ ntoatoasoɔ nyinaa mu; wode asase sii hɔ, na ɛtim hɔ.
    91: Wo mmara wɔ hɔ bɛsi ɛnnɛ, na nneɛma nyinaa som wo.
    92: Sɛ mʼani anka wo mmara no ho a, anka mʼamanehunu akum me.
    93: Me werɛ remfiri wo nkyerɛkyerɛ no, ɛfiri sɛ ɛno so na wonam akyɛe me nkwa so.
    94: Gye me nkwa, na meyɛ wo dea; na mahwehwɛ wo nkyerɛkyerɛ no.
    95: Amumuyɛfoɔ retwɛn sɛ wɔbɛsɛe me, nanso, mɛdwendwene wʼahyɛdeɛ ho.
    96: Mahunu sɛ pɛyɛ nyinaa wɔ deɛ ɛkɔpem; nanso wo mmaransɛm no nni hyeɛ.
    97: Ao medɔ wo mmara no! Medwendwene ho ɛda mu nyinaa.
    98: Wo mmaransɛm ma me hunu nyansa sene mʼatamfoɔ, ɛfiri sɛ ɛwɔ me nkyɛn daa.
    99: Mewɔ nhunumu sene mʼakyerɛkyerɛfoɔ nyinaa, ɛfiri sɛ medwendwene wʼahyɛdeɛ ho.
    100: Mewɔ nteaseɛ sene mpanimfoɔ, ɛfiri sɛ medi wo nkyerɛkyerɛ so.
    101: Memfaa me nan nsii ɛkwan bɔne biara so sɛdeɛ mɛtumi ayɛ ɔsetie ama wʼasɛm.
    102: Memmane memfirii wo mmara ho, ɛfiri sɛ wʼankasa na woakyerɛkyerɛ me.
    103: Wo nsɛm yɛ me dɛ, ɛyɛ dɛ sene ɛwoɔ wɔ mʼanom.
    104: Menya nteaseɛ firi wo nkyerɛkyerɛ mu; enti mekyiri ɛkwan bɔne biara.
    105: Wʼasɛm yɛ me nan ase kanea ne mʼakwan so hann.
    106: Maka ntam ahyɛ mu kena sɛ mɛdi wo tenenee mmara no so.
    107: Mahunu amane bebree; kyɛe me nkwa so, Ao Awurade, sɛdeɛ wʼasɛm teɛ.
    108: Ao Awurade, ma wʼani nsɔ mʼanom nkamfo a ɛfiri me pɛ mu, na kyerɛkyerɛ me wo mmara.
    109: Ɛwom sɛ daa metoto me nkwa ase, nanso me werɛ remfiri wo mmara.
    110: Amumuyɛfoɔ asum me afidie nanso memfom memfirii wo nkyerɛkyerɛ ho.
    111: Wʼahyɛdeɛ yɛ mʼagyapadeɛ afebɔɔ; ɛma mʼakoma ani gye.
    112: Mʼakoma ayɛ krado sɛ ɛbɛhwɛ wo ɔhyɛ nsɛm so akɔsi awieeɛ.
    113: Mekyiri nnipa a wɔn adwene yɛ wɔn ntanta, na medɔ wo mmara.
    114: Wone me dwanekɔbea ne me kyɛm; mede mʼanidasoɔ ahyɛ wʼasɛm mu.
    115: Momfiri me so nkɔ, mo nnebɔneyɛfoɔ, na menni me Onyankopɔn mmaransɛm so!
    116: Wowa me sɛdeɛ wo bɔhyɛ no teɛ, na mɛtena nkwa mu; mma mʼanidasoɔ nyɛ kwa.
    117: Sɔ me mu, na menya nkwagyeɛ; na ɛberɛ biara mɛhwɛ wo ɔhyɛ nsɛm no.
    118: Wopo wɔn a wɔfom wo ɔhyɛ nsɛm nyinaa, na wɔn nnaadaa no yɛ ɔkwa.
    119: Woyi amumuyɛfoɔ nyinaa si nkyɛn sɛ dadeben; enti medɔ wʼahyɛdeɛ.
    120: Wo ho suro ma me ho popo; wo mmara abɔ me hu.
    121: Mayɛ deɛ ɛtene na ɛyɛ pɛ. Nnyaa me mma wɔn a wɔhyɛ me soɔ!
    122: Hwɛ ma wo ɔsomfoɔ nni yie; mma ahantanfoɔ nhyɛ me so.
    123: Mahwɛ wo nkwagyeɛ anim ama mʼani abu, ɛrehwehwɛ wo bɔhyɛ a ɛtene no.
    124: Wo ne wo ɔsomfoɔ nni no sɛdeɛ wʼadɔeɛ teɛ na kyerɛkyerɛ me wo ɔhyɛ nsɛm.
    125: Meyɛ wo ɔsomfoɔ; ma me nhunumu na mate wʼahyɛdeɛ ase.
    126: Ao Awurade, ɛberɛ aso sɛ woyɛ biribi; wɔrebu wo mmara so.
    127: Esiane sɛ medɔ wo mmaransɛm sene sikakɔkɔɔ, anaa sikakɔkɔɔ amapa,
    128: na medwene sɛ wo nkyerɛkyerɛ nyinaa yɛ enti mekyiri ɛkwan bɔne biara.
    129: Wʼahyɛdeɛ yɛ nwanwa; enti medi so.
    130: Wo nsɛm ase teɛ ma hann; na ɛma ntetekwaa nya nteaseɛ.
    131: Mebue mʼanom na megu ahome, na mʼani gyina wo mmaransɛm.
    132: Dane wʼani hwɛ me na hunu me mmɔbɔ sɛdeɛ woyɛ daa ma wɔn a wɔdɔ wo din no.
    133: Tutu mʼanammɔn sɛdeɛ wʼasɛm no teɛ. Mma bɔne biara nni me so.
    134: Gye me firi nnipa nhyɛsoɔ mu, na madi wo nkyerɛkyerɛ so.
    135: Ma wʼanim nhyerɛn wo ɔsomfoɔ so na kyerɛkyerɛ me wo ɔhyɛ nsɛm.
    136: Nisuo adware me sɛ asutene ɛfiri sɛ nnipa nni wo mmara so.
    137: Ɔteneneeni ne wo, Ao Awurade, na wo mmara nso yɛ pɛ.
    138: Ahyɛdeɛ a woayɛ no tene; ɛyɛ deɛ wɔnya mu ahotosoɔ pa ara.
    139: Abufuo ahyɛ me ma, ɛfiri sɛ mʼatamfoɔ bu wɔn ani gu wo nsɛm no.
    140: Wɔasɔ wo bɔhyɛ ahodoɔ no ahwɛ pa ara, na wo ɔsomfoɔ dɔ wɔn.
    141: Ɛwom sɛ mennka hwee na memfra deɛ, nanso me werɛ mfiri wo nkyerɛkyerɛ.
    142: Wo tenenee wɔ hɔ daa na wo mmara no yɛ nokorɛ.
    143: Ɔhaw ne ahohiahia aduru me, nanso wo mmaransɛm ma me ahosɛpɛ.
    144: Wʼahyɛdeɛ yɛ nokorɛ daa; ma me nteaseɛ na manya nkwa.
    145: Ao Awurade, mede mʼakoma nyinaa mefrɛ wo, gye me so, na mɛdi wo ɔhyɛ nsɛm no so.
    146: Mesu mefrɛ wo, gye me nkwa na medi wʼahyɛdeɛ so.
    147: Mesɔre anɔpahema, na mesu pɛ mmoa; mede me werɛ ahyɛ wo nsɛm mu.
    148: Mʼani gu so anadwo nyinaa, na mɛdwendwene wo bɔhyɛ ho.
    149: Tie me nne sɛdeɛ wʼadɔeɛ no teɛ; Ao Awurade, kyɛe me nkwa so sɛdeɛ wo mmara teɛ.
    150: Wɔn a wɔhyehyɛ atirimuɔdensɛm no abɛn, nanso wɔne wo mmara ntam ware.
    151: Ao Awurade, wo deɛ, wobɛn me, na wo mmaransɛm nyinaa yɛ nokorɛ.
    152: Mmerɛ bi a atwam no, mesuaa wʼahyɛdeɛ a wode timiiɛ hɔ sɛ ɛntena hɔ daa no.
    153: Hwɛ mʼamanehunu na gye me nkwa ɛfiri sɛ me werɛ mfirii wo mmara no.
    154: Di mʼasɛm ma me na gye me. Kyɛe me nkwa so sɛdeɛ wo bɔhyɛ no teɛ.
    155: Nkwagyeɛ ne atirimuɔdenfoɔ ntam kwan ware, ɛfiri sɛ wɔnhwehwɛ wo ɔhyɛ nsɛm no.
    156: Ao Awurade, wʼayamhyehyeɛ yɛ kɛseɛ; kyɛe me nkwa so sɛdeɛ wo mmara no teɛ.
    157: Atamfoɔ a wɔteetee me dɔɔso, nanso memmane memfirii wo nhyehyɛeɛ ho.
    158: Mehwɛ wɔn a wɔnni gyidie no a, wɔn ho yɛ me nwunu, ɛfiri sɛ wɔnni wʼasɛm so.
    159: Hwɛ sɛdeɛ mʼani gye wo nkyerɛkyerɛ ho; Ao Awurade, kyɛe me nkwa so sɛdeɛ wʼadɔeɛ teɛ.
    160: Wo nsɛm nyinaa yɛ nokorɛ; na wo mmara a ɛtene no to rentwa da.
    161: Sodifoɔ taataa me kwa, nanso ɛyɛ wʼasɛm nko ara na mesuro.
    162: Mʼani gye wo bɔhyɛ ho te sɛ obi a wanya asadeɛ kɛseɛ.
    163: Mekyiri nkontompo na medɔ wo mmara.
    164: Mekamfo wo mprɛnson da biara wo mmara a ɛtene no enti.
    165: Wɔn a wɔdɔ wo mmara no wɔ asomdwoeɛ mmoroso, na biribiara rentumi mma wɔnsunti.
    166: Ao Awurade, metwɛn wo nkwagyeɛ, na medi wo mmaransɛm so.
    167: Medi wʼahyɛdeɛ so na medɔ no yie.
    168: Medi wo nkyerɛkyerɛ ne wʼahyɛdeɛ so, na wonim mʼakwan nyinaa.
    169: Ao Awurade, ma me sufrɛ nnuru wʼanim; ma me nteaseɛ sɛdeɛ wʼasɛm no teɛ.
    170: Ma me nkotosrɛ nnuru wʼanim; na gye me sɛdeɛ wo bɔhyɛ no teɛ.
    171: Ma nkamfo nhyɛ mʼanom ma; ɛfiri sɛ wokyerɛkyerɛ me wo ɔhyɛ nsɛm.
    172: Ma me tɛkrɛma nto wʼasɛm ho dwom, ɛfiri sɛ wo mmaransɛm nyinaa tene.
    173: Yɛ ahoboa bɛboa me, ɛfiri sɛ masɔ wo nkyerɛkyerɛ no mu.
    174: Ao Awurade, mʼani agyina wo nkwagyeɛ, na wo mmara yɛ mʼanigyedeɛ.
    175: Ma me ntena nkwa mu na matumi akamfo wo, na wo mmara nso awowa me.
    176: Mafom ɛkwan sɛ odwan a wayera. Hwehwɛ wo ɔsomfoɔ, ɛfiri sɛ me werɛ mfirii wo mmaransɛm no.
  120:
    1: Ɔsoroforɔ dwom. Mesu frɛ Awurade wɔ mʼahohiahia mu, na ɔgye me so.
    2: Ao Awurade, gye me firi atorɔ ano ne nnaadaa tɛkrɛma nsam.
    3: Ɛdeɛn na ɔbɛyɛ wo, na ɛdeɛn na ɛka ho bio, Ao nnaadaa tɛkrɛma?
    4: Ɔde asraafoɔ bɛmma a ano yɛ nnam ne gyasramma bɛtwe wʼaso.
    5: Nnome nka me sɛ mabɛsoɛ Mesek, na mete Kedar ntomadan mu!
    6: Matena ase akyɛre dodo wɔ wɔn a wɔkyiri asomdwoeɛ mu.
    7: Meyɛ asomdwoeɛ onipa; nanso sɛ mekasa a, ɛyɛ ɔko ma wɔn.
  121:
    1: Ɔsoroforɔ dwom. Mema mʼani so kyerɛ mmepɔ no, ɛhe na me mmoa firi bɛba?
    2: Me mmoa firi Awurade, ɔsoro ne asase yɛfoɔ no.
    3: Ɔremma wo nan nwatiri, deɛ ɔhwɛ wo no, ɔrentɔ nko.
    4: Ampa ara deɛ ɔhwɛ Israel no rentɔ nko na ɔrenna.
    5: Awurade hwɛ wo so; Awurade ne wo nwunu wɔ wo nsa nifa so;
    6: Owia renhye wo wɔ awiaberɛ mu, na ɔsrane nso renha wo anadwo.
    7: Awurade bɛbɔ wo ho ban afiri ɔhaw nyinaa ho, ɔbɛhwɛ wo nkwa so;
    8: Awurade bɛhwɛ wʼadifire ne wo efieba so, seesei ne daa.
  122:
    1: Ɔsoroforɔ dwom. Dawid deɛ. Ɛberɛ a wɔsee me sɛ, “Ma yɛnkɔ Awurade fie” no, mʼani gyeeɛ.
    2: Yɛgyinagyina wʼapono ano, Ao Yerusalem.
    3: Wɔakyekyere Yerusalem yie sɛ kuropɔn. Wɔahyehyɛ mu nneɛma fɛfɛ.
    4: Ɛhɔ na mmusuakuo no korɔ, Awurade mmusuakuo no. Wɔkɔkamfo Awurade din sɛdeɛ nhyehyɛeɛ a wɔde ama Israel no teɛ.
    5: Ɛhɔ na atemmuo nhennwa no sisi, Dawid fie nhennwa no.
    6: Monsrɛ asomdwoeɛ mma Yerusalem sɛ, “Ma wɔn a wɔdɔ wo no nnya banbɔ.
    7: Ma asomdwoeɛ mmra wʼafasuo mu na banbɔ mmra wʼabankɛsewa mu.”
    8: Me nuanom ne me nnamfonom enti, meka sɛ, “Asomdwoeɛ ntena wo mu.”
    9: Awurade yɛn Onyankopɔn fie enti, mɛhwehwɛ wo nkɔsoɔ.
  123:
    1: Ɔsoroforɔ dwom. Mema mʼani so kyerɛ wo, wo a wʼahennwa si ɔsoro.
    2: Sɛdeɛ nkoa ani hwɛ wɔn wura nsa no, sɛdeɛ afenaa ani hwɛ nʼawurakwaa nsa no, saa ara na yɛn ani hwɛ Awurade, yɛn Onyankopɔn kɔsi sɛ ɔbɛhunu yɛn mmɔbɔ.
    3: Hu yɛn mmɔbɔ, Ao Awurade, hunu yɛn mmɔbɔ, na wɔabu yɛn animtia bebree.
    4: Ahomasofoɔ fɛdie ama yɛabrɛ dodo; ahantanfoɔ animtiabuo afono yɛn.
  124:
    1: Ɔsoroforɔ dwom. Dawid deɛ. Sɛ anka Awurade nni yɛn afa a, ma Israel nka.
    2: Sɛ anka Awurade nni yɛn afa ɛberɛ a nnipa to hyɛɛ yɛn so,
    3: ɛberɛ a wɔn abufuo sɔree tiaa yɛn a, anka wɔmenee yɛn anikann;
    4: anka nsuyire no bu faa yɛn so, anka ɔhweam no twee yɛn kɔeɛ,
    5: anka nsuo a ano yɛ den no afa yɛn kɔ.
    6: Nkamfoɔ nka Awurade a wɔamma ho kwan amma wɔamfa wɔn se antete yɛn mu.
    7: Yɛadwane sɛ anomaa afiri afirisumfoɔ afidie mu; afidie no mu abubu, ama yɛanya ɛkwan adwane.
    8: Yɛn mmoa wɔ Awurade din mu, ɔsoro ne asase Yɛfoɔ no.
  125:
    1: Ɔsoroforɔ dwom. Wɔn a wɔde wɔn ho to Awurade so no te sɛ Bepɔ Sion, a ɛnwosoɔ na ɛtim hɔ daa.
    2: Sɛdeɛ mmepɔ atwa Yerusalem ho ahyia no, saa ara na Awurade atwa ne nkurɔfoɔ ho ahyia seesei ne daa.
    3: Amumuyɛfoɔ ahempoma renka asase a wɔde ama teneneefoɔ so. Sɛ ɛba saa a, teneneefoɔ nam wɔn so bɛyɛ bɔne.
    4: Ao Awurade, wɔn a wɔyɛ papa no, yɛ wɔn papa, wɔn a wɔtene wɔ akoma mu no, yɛ wɔn papa.
    5: Na wɔn a wɔmane fa akwan kɔntɔnkye so no deɛ, Awurade bɛpamo wɔn ne nnebɔneyɛfoɔ. Asomdwoeɛ nka Israel.
  126:
    1: Ɔsoroforɔ dwom. Ɛberɛ a Awurade de Sion firi nnommum sane baeɛ no, yɛyɛɛ sɛ nnipa a wɔasoso adaeɛ.
    2: Sereɛ hyɛɛ yɛn anomu ma, anigyeɛ nnwom yɛɛ yɛn tɛkrɛma so ma. Na wɔkaa wɔ amanaman no mu sɛ, “Awurade ayɛ nneɛma akɛseɛ ama wɔn.”
    3: Awurade ayɛ nneɛma akɛseɛ ama yɛn na anigyeɛ ahyɛ yɛn ma.
    4: Ao Awurade, sane fa yɛn ahonya ma yɛn, te sɛ nsuwa nsuwa a ɛwɔ Negeb no.
    5: Wɔn a wɔdua no nisuo mu no de anigyeɛ nnwom bɛtwa.
    6: Deɛ ɔde osu firi adie na ɔsoa aba kɔdua no, ɔde anigyeɛ nnwom bɛsane aba a ɔso nnɔbaeɛ afiafi.
  127:
    1: Ɔsoroforɔ dwom. Salomo deɛ. Sɛ Awurade ansi ɛdan no a, adansifoɔ no yɛ ho adwuma kwa. Sɛ Awurade ammɔ kuropɔn no ho ban a, awɛmfoɔ no wɛn kwa.
    2: Ɔkwa ara na wosɔre anɔpahema na woyɛ adwumaden brɛ kɔsi anadwo, ansa na woanya wʼano aduane. Ɛyɛ kwa, ɛfiri sɛ, wɔn a ɔdɔ wɔn no, ɔma wɔda.
    3: Mmammarima yɛ agyapadeɛ a ɛfiri Awurade hɔ, na mma yɛ akatua a ɛfiri noɔ.
    4: Mmammarima a wɔwo wɔn mmeranteberɛ mu no te sɛ agyan a ɛhyɛ ɔsraani nsam.
    5: Nhyira ne onipa a nʼagyan kotokuo ayɛ ma. Wɔn anim rengu ase ɛberɛ a wɔahyia wɔn atamfoɔ wɔ kuro ɛpono ano.
  128:
    1: Ɔsorokorɔ dwom. Nhyira ne wɔn a wɔsuro Awurade, na wɔnante nʼakwan so.
    2: Wobɛdi wʼadwuma so aba; nhyira ne yiedie bɛyɛ wo dea.
    3: Wo yere bɛyɛ sɛ bobe a ɛso aba wɔ wo fie; na wo mmammarima ayɛ sɛ ngo dua a afifiri atwa wo ɛpono ho ahyia.
    4: Yei ne onipa a wɔahyira noɔ, deɛ ɔsuro Awurade no.
    5: Awurade nhyira wo mfiri Sion wo nkwa nna nyinaa; na ɔmma wo nhunu Yerusalem nkɔsoɔ,
    6: na ɔmma wo ntena ase nhunu wo mma mma. Asomdwoeɛ nka Israel.
  129:
    1: Ɔsoroforɔ dwom. “Wɔahyɛ me so pii firi me mmɔfraase, ma Israel nka.
    2: “Wɔahyɛ me so pii firi me mmɔfraase, nanso wɔntumi nnii me so nkonim.
    3: Fentemfoɔ afentem mʼakyi ayɛ wɔn nkofie atentene.
    4: Nanso Awurade yɛ ɔteneneeni; Watwitwa amumuyɛfoɔ nhoma afiri me ho.”
    5: Ma wɔn a wɔtan Sion nyinaa mfa animguaseɛ nsane wɔn akyi.
    6: Ma wɔnyɛ sɛ ɛserɛ a ɛwɔ ɔdan atifi, ɛnnyini na ahye;
    7: Ɛremma otwafoɔ nya biribi wɔ ne nsam, na deɛ ɔboaboa ano nso renya hwee nʼabasa so.
    8: Mma wɔn a wɔtwam hɔ nnka sɛ, “Awurade nhyira mmra mo so; yɛhyira mo wɔ Awurade din mu.”
  130:
    1: Ɔsorokorɔ dwom. Ao Awurade, mefiri ebunu mu resu frɛ wo;
    2: Ao Awurade tie me nne. Wɛn wʼaso ma me nkotosrɛ.
    3: Ao Awurade, sɛ wobu yɛn bɔne ho nkonta a, anka hwan na ɔbɛtumi agyina ano?
    4: Nanso, wowɔ bɔnefakyɛ; ɛno enti wɔsuro wo.
    5: Metwɛn Awurade, me kra twɛn, na nʼasɛm mu na mede mʼanidasoɔ ahyɛ.
    6: Me kra twɛne Awurade sene sɛdeɛ awɛmfoɔ twɛne adekyeɛ, sene sɛdeɛ awɛmfoɔ twene adekyeɛ.
    7: Ao Israel, ma wʼani nna Awurade so, ɛfiri sɛ Awurade wɔ adɔeɛ a ɛwɔ hɔ daa na ɔgyeɛ amapa wɔ ne mu.
    8: Ɔno ankasa bɛgye Israel afiri wɔn bɔne nyinaa mu.
  131:
    1: Ɔsoroforɔ dwom. Dawid deɛ. Ao Awurade, ahomasoɔ nni mʼakoma mu, na mʼani ntraa ntɔn; memma nsɛm akɛseɛ nha me anaa nsɛm a ɛyɛ nwanwa dodo ma me.
    2: Na mmom, mama me kra anya abotɔyam te sɛ akɔkoaa a ɔda ne maame so renum no, te sɛ akɔkoaa a ɔtua nufoɔ ano no, saa ara na me kra ayɛ wɔ me mu.
    3: Ao Israel, ma wʼani nna Awurade so, seesei ne daa nyinaa.
  132:
    1: Ɔsoroforɔ dwom. Ao Awurade kae Dawid ne ɔhaw ahodoɔ a ɔgyinaa ano no.
    2: Ɔkaa Awurade ntam na ɔhyɛɛ Yakob Otumfoɔ no bɔ sɛ,
    3: “Merenhyɛne me fie na merenkɔda me mpa so,
    4: meremma nna mfa me na meremma mʼani nkum,
    5: kɔsi sɛ menya baabi ama Awurade, baabi a Yakob Otumfoɔ no bɛtena.”
    6: Yɛtee wɔ Efrata, yɛbɛtoo so wɔ Yaar mfuo so.
    7: “Momma yɛnkɔ nʼatenaeɛ; momma yɛnsom wɔ ne nan ntiasoɔ hɔ.
    8: ‘Ao Awurade, sɔre bra wʼahomegyebea, wo ne wo tumi Adaka no.
    9: Ma tenenee nyɛ sɛ ntadeɛ mma wʼasɔfoɔ; ma wʼahotefoɔ nto ahurisie dwom.’”
    10: Wo ɔsomfoɔ Dawid enti, nyi wʼani mfiri deɛ woasra no ngo no so.
    11: Awurade kaa ntam kyerɛɛ Dawid, nokorɛ ntam a ɔrentwe nsane sɛ, “Wʼasefoɔ no mu baako na mede no bɛtena wʼahennwa so.
    12: Sɛ wo mmammarima di mʼapam so na wɔtie me nkyerɛkyerɛ a, ɛnneɛ wɔn mmammarima bɛtena wʼahennwa so afebɔɔ.”
    13: 'Awurade ayi Sion, ɔde hɔ ayɛ nʼatenaeɛ:'
    14: “Ɛha ne mʼahomegyebea daa nyinaa; ɛha na mɛtena adi ɔhene, ɛfiri sɛ ɛha na mepɛ,
    15: mede nneɛma pa bebree bɛhyira no na mama nʼahiafoɔ adidi amee.
    16: Mede nkwagyeɛ bɛfira nʼasɔfoɔ na nʼahotefoɔ ato ahurisie dwom daa.
    17: “Mɛma ɔberempɔn bi apue wɔ Dawid ahennie mu na mede kanea asi hɔ ama deɛ masra no ngo no.
    18: Mede aniwuo bɛfira nʼatamfoɔ, nanso nʼahenkyɛ bɛhyerɛn wɔ ne tiri so.”
  133:
    1: Ɔsoroforɔ dwom. Dawid deɛ. Hwɛ ɛyɛ a ɛyɛ ne fɛ a ɛyɛ fɛ sɛ anuanom bom tena faako!
    2: Ɛte sɛ ngo a ɛsom bo a wɔahwie agu apampam, na ɛsiane kɔgu bɔgyesɛ mu, ɛsiane kɔgu Aaron bɔgyesɛ mu, ma ebi kɔgu nʼatadeɛ abakɔn so.
    3: Ɛte sɛ Hermon bosuo a ɛtɔ gu Bepɔ Sion so. Ɛhɔ na Awurade ahyɛ ne nhyira, nkwa a ɛtoɔ ntwa da no.
  134:
    1: Ɔsoroforɔ dwom. Awurade asomfoɔ nyinaa, monkamfo Awurade, mo a mosom wɔ Awurade fie anadwo nyinaa.
    2: Momma mo nsa so wɔ kronkronbea hɔ na monkamfo Awurade.
    3: Awurade a ɔbɔɔ soro ne asase no, mfiri Sion nhyira mo.
  135:
    1: Monkamfo Awurade. Monkamfo Awurade din; monkamfo no, mo Awurade asomfoɔ,
    2: mo a mosom wɔ Awurade fie, wɔ adihɔ a ɛwɔ yɛn Onyankopɔn fie.
    3: Monkamfo Awurade ɛfiri sɛ ɔyɛ; monto ayɛyie dwom mma ne din, na ɛno na ɛyɛ anisɔ.
    4: Awurade ayi Yakob sɛ ɔnyɛ ne deɛ, wayi Israel sɛ nʼadeɛ a ɛsom bo.
    5: Menim sɛ Awurade so; Ɔso sene anyame nyinaa.
    6: Awurade yɛ deɛ ɔpɛ biara, wɔ ɔsoro ne asase so, ɛpo ne emu abunu nyinaa.
    7: Ɔma omununkum ma ne ho so firi asase ano ba; ɔsoma anyinam ka osutɔ ho na ɔma ahum tu firi nʼakoradan mu.
    8: Ɔkumm Misraim mmakan, nnipa ne mmoa mmakan.
    9: Ɔsomaa ne nsɛnkyerɛnneɛ ne nʼanwanwadeɛ baa mo mfimfini, Ao Misraim, de tiaa Farao ne nʼasomfoɔ nyinaa.
    10: Ɔsɛee amanaman pii na ɔkunkumm ahemfo akɛseɛ,
    11: Amorifoɔ ɔhene, Sihon Basan ɔhene, Og ne Kanaan ahemfo nyinaa,
    12: na ɔde wɔn nsase maa sɛ agyapadeɛ; ɔde maa ne nkurɔfoɔ Israelfoɔ.
    13: Ao Awurade, wo din wɔ hɔ daa. Ao Awurade wo din ahyeta awoɔ ntoatoasoɔ nyinaa mu.
    14: Awurade bɛdi ama ne nkurɔfoɔ na ɔbɛhunu nʼasomfoɔ mmɔbɔ.
    15: Amanaman no ahoni yɛ dwetɛ ne sikakɔkɔɔ a wɔde onipa nsa na ayɛ.
    16: Wɔwɔ ano, nanso wɔntumi nkasa, wɔwɔ ani, nanso wɔnhunu adeɛ;
    17: wɔwɔ aso, nanso wɔnte asɛm, na ahomeɛ nso nni wɔn anom.
    18: Wɔn a wɔyɛɛ ahoni no bɛyɛ sɛ wɔn ara, saa ara na wɔn a wɔde wɔn ho to wɔn so no bɛyɛ.
    19: Monkamfo Awurade, Ao Israel fiefoɔ; monkamfo Awurade, Ao Aaron fiefoɔ;
    20: monkamfo Awurade, Ao Lewi fiefoɔ; monkamfo Awurade, mo a mosuro no.
    21: Momfiri Sion nkamfo Awurade, monkamfo deɛ ɔte Yerusalem no. Monkamfo Awurade.
  136:
    1: Monna Awurade ase na ɔyɛ.
    2: Monna anyame mu Onyankopɔn ase.
    3: Monna awuranom mu Awurade no ase.
    4: Ɔno nko ara na ɔyɛ anwanwadeɛ akɛseɛ.
    5: Ɔno na ɔfiri ne nteaseɛ mu bɔɔ ɔsoro.
    6: Ɔno na ɔtrɛɛ asase mu de kataa nsuo so.
    7: Ɔno na ɔbɔɔ nkanea akɛseɛ no.
    8: Ɔbɔɔ owia sɛ ɛnni adekyeeɛ so.
    9: Ɔbɔɔ ɔsrane ne nsoromma sɛ wɔnni adesaeɛ so no.
    10: Ɔno na ɔkunkumm Misraimfoɔ mmakan,
    11: na ɔyii Israelfoɔ firii wɔn mu no.
    12: Ɔde nsa kɛseɛ ne basa a watene mu.
    13: Ɔno na ɔpaee Ɛpo Kɔkɔɔ no mu no,
    14: na ɔde Israelfoɔ faa mfimfini no.
    15: Nanso, ɔpraa Farao ne nʼasraafoɔ guu Ɛpo Kɔkɔɔ mu no.
    16: Ɔno na ɔdii ne nkurɔfoɔ anim wɔ ɛserɛ no so.
    17: Ɔno na ɔkumm ahemfo akɛseɛ no,
    18: na ɔkumm ahemfo akunini no.
    19: Ɔkumm Amorifoɔ ɔhene, Sihon,
    20: ne Basanhene, Og.
    21: Na ɔde wɔn nsase maa sɛ agyapadeɛ.
    22: Ɔde maa ne ɔsomfoɔ Israel sɛ agyapadeɛ.
    23: Ɔkaee yɛn, yɛn mmerɛyɛ mu.
    24: Na ɔgyee yɛn firii yɛn atamfoɔ nsam.
    25: Ɔno na ɔma abɔdeɛ biara aduane.
    26: Monna ɔsorosoro Onyankopɔn no ase.
  137:
    1: Babilonia nsubɔntene ho, ɛhɔ na yɛtena suiɛ ɛberɛ a yɛkaee Sion no.
    2: Ɛhɔ nsukakye nnua so na yɛde yɛn asankuo sensɛneeɛ,
    3: ɛhɔ na yɛn nnommumfafoɔ bisaa yɛn nnwom, yɛn ahohiahiafoɔ pɛɛ yɛn hɔ ahurisie nnwom; wɔkaa sɛ, “Monto Sion nnwom baako mma yɛn!”
    4: Ɛbɛyɛ dɛn na yɛatumi ato Awurade nnwom ɛberɛ a yɛwɔ ananafoɔ asase so?
    5: Ao Yerusalem, sɛ mewerɛ firi wo a ma me nsa nifa werɛ mfiri sankubɔ.
    6: Sɛ mankae wo sɛ mʼanigyedeɛ kɛseɛ pa ara a, ma me tɛkrɛma nka mfam mʼanomu.
    7: Ao Awurade, kae deɛ Edomfoɔ yɛeɛ wɔ ɛda a Yerusalem hwee ase no. Wɔteam sɛ, “Monnwiri, monnwiri ngu fam nkɔka nʼafapem!”
    8: Ao Babilonia babaa a wɔahyɛ sɛ wɔbɛsɛe wo, nhyira nka deɛ ɔtua wo ka wɔ deɛ wode ayɛ yɛn so.
    9: Nhyira nka deɛ ɔkyekyee wo nkokoaa de wɔn bobɔɔ abotan so.
  138:
    1: Dawid deɛ. Ao Awurade, mɛfiri mʼakoma nyinaa mu ayi wo ayɛ; mɛto wʼayɛyie dwom wɔ anyame no anim.
    2: Mede mʼani bɛkyerɛ wʼasɔredan kronkron no, akoto wo na makamfo wo din wɔ wʼadɔeɛ ne wo nokorɛdie enti ɛfiri sɛ wɔapagya wo din ne wʼasɛm no asene nneɛma nyinaa.
    3: Ɛberɛ a mesu mefrɛɛ wo no, wogyee me so; womaa me nyaa akokoɔduru ne nnamyɛ.
    4: Ao Awurade, sɛ ahemfo a ɛwɔ ewiase nyinaa te wʼanomu asɛm a ma wɔn nkamfo wo.
    5: Ma wɔnto Awurade akwan ho nnwom, na Awurade animuonyam yɛ kɛseɛ.
    6: Ɛwom sɛ Awurade wɔ ɔsorosoro deɛ, nanso ɔhwɛ mmɔborɔfoɔ, na ahantanfoɔ deɛ, ɔhunu wɔn akyirikyiri.
    7: Ɛwom sɛ menam ɔhaw mu deɛ, nanso wobɔ me nkwa ho ban; wotene wo nsa wɔ mʼatamfoɔ abufuo so, na wode wo nsa nifa gye me nkwa.
    8: Awurade bɛma deɛ wahyehyɛ ama me no aba mu; Ao Awurade, wʼadɔeɛ wɔ hɔ daa, nnyaa wo nsa ano adwuma hɔ. Wɔde ma dwomkyerɛfoɔ.
  139:
    1: Dawid dwom. Ao Awurade, woahwehwɛ me mu na woahunu me.
    2: Wonim mʼasetena ne me sɔreɛ; wofiri akyirikyiri hunu mʼadwene mu.
    3: Wonim mʼadifirie ne me nnaeɛ; wonim mʼakwan nyinaa.
    4: Ansa na mɛbue mʼano akasa no Ao Awurade, na wonim ne nyinaa dada.
    5: Woatwa me ho nyinaa ahyia na wobɔ me ho ban.
    6: Saa nimdeɛ yi boro me nteaseɛ so, ɛyɛ me nwanwa dodo.
    7: Ɛhe na mɛtumi afiri wo honhom anim akorɔ? Ɛhe na mɛtumi adwane afiri wʼanim akorɔ?
    8: Sɛ meforo soro a, wowɔ hɔ. Na mekɔsɛ me kɛtɛ wɔ asaman a, wo nie.
    9: Sɛ mede adekyeeɛ ntaban tu na mekɔtena ɛpo akyi nohoa a,
    10: mpo ɛhɔ na wo nsa bɛgya me akɔ, na wo nsa nifa bɛsɔ me mu.
    11: Na meka sɛ, “Ampa ara esum mmɛkata me so na hann nnane adesaeɛ ntwa me ho nhyia a,”
    12: esum mpo nnyɛ sum mma wo; na anadwo bɛhyerɛn sɛ awia; esum ne hann yɛ wo pɛ.
    13: Na wo na wobɔɔ me honhom wonwonoo me wɔ me maame awotwaa mu.
    14: Mekamfo wo, ɛfiri sɛ woyɛɛ me anwanwakwan so a ɛyɛ hu. Wo nnwuma yɛ nwanwa. Menim ɛno yie pa ara.
    15: Wɔamfa me bɔberɛ anhinta wo ɛberɛ a wɔyɛɛ me kɔkoam no; ɛberɛ a wɔnwonoo me asase yam no,
    16: wʼani hunuu me ɛberɛ a meyɛ mogya toa no. Nna dodoɔ a woatwa ama me no, wɔatwerɛ ne nyinaa wɔ wo nwoma mu ansa na emu baako reba mu.
    17: Ao Onyankopɔn, wo nsusuiɛ som bo ma me! Woka ne nyinaa bɔ mu a, ɛso dodo!
    18: Sɛ mese mɛkan a, ne dodoɔ bɛboro mpoano anwea, sɛ menyane a, me ne wo wɔ hɔ ara.
    19: Ao Onyankopɔn, sɛ anka wobɛkumkum amumuyɛfoɔ a! Momfiri me so, mo mogyapɛfoɔ!
    20: Wɔde adwemmɔne ka wo ho asɛm; wʼatamfoɔ mmɔ wo din pa.
    21: Ao Awurade, metane wɔn a wɔtane wo, na mekyiri wɔn a wɔsɔre tia woɔ.
    22: Menni hwee sɛ ɔtan a mewɔ ma wɔn; mefa wɔn sɛ mʼatamfoɔ.
    23: Hwehwɛ me mu, Ao Onyankopɔn, na hunu mʼakoma; sɔ me hwɛ na hunu mʼadwene.
    24: Hwɛ sɛ bɔne bi wɔ me mu a, na fa me fa ɛkwan a ɛkɔ daa nkwa so. Wɔde ma dwomkyerɛfoɔ.
  140:
    1: Dawid dwom. Ao Awurade gye me firi nnipa bɔne nsam; bɔ me ho ban firi basabasayɛfoɔ nsam,
    2: wɔn a wɔdwene bɔne wɔ wɔn akoma mu na wɔhwanyane ɔko mu da biara.
    3: Wɔse wɔn tɛkrɛma ano te sɛ ɔtweaseɛ deɛ; ananka borɔ wɔ wɔn ano.
    4: Ao Awurade, yi me firi amumuyɛfoɔ nsam; bɔ me ho ban firi basabasayɛfoɔ a wɔdwene sɛ wɔbɛtwintwan mʼanan mu.
    5: Ahantanfoɔ asum me afidie; wɔatrɛtrɛ wɔn asau nhoma mu, wɔasunsum me mfidie wɔ me kwan so.
    6: Ao Awurade, meka kyerɛ wo sɛ, “Wone me Onyankopɔn.” Ao Awurade, tie me mmɔborɔ su.
    7: Ao Otumfoɔ Awurade, me gyefoɔ ɔhoɔdenfoɔ a wobɔ me tiri ban ɔko da,
    8: nyɛ amumuyɛfoɔ abisadeɛ mma wɔn, Ao Awurade; mma wɔn nhyehyɛeɛ nyɛ yie.
    9: Wɔatwa me ho ahyia, nanso, ma amumuyɛsɛm a ɛfiri wɔn anomu nsɛe wɔn.
    10: Ma nnyasrama ngu wɔn so; ma wɔnto wɔn ngu ogya mu, ngu atɛkyɛ amena mu a wɔrensɔre bio.
    11: Mma dinsɛefoɔ ntim asase no so; ma amanehunu ntaataa basabasayɛfoɔ.
    12: Menim sɛ Awurade bu ahiafoɔ atɛntenenee na ɔka onnibie asɛm ma no.
    13: Ampa ara, teneneefoɔ bɛkamfo wo din na wɔn a wɔnam tee no bɛtena nkwa mu wɔ wʼanim.
  141:
    1: Dawid dwom. Ao Awurade, mesu mefrɛ wo, bra me nkyɛn ntɛm so. Sɛ mesu mefrɛ wo a, gye me so.
    2: Ma me mpaeɛbɔ mmra wʼanim sɛ aduhwam; ma me nsa a mapagya nyɛ sɛ anwummerɛ afɔrebɔ.
    3: Ao Awurade, ma ɔwɛmfoɔ nwɛn mʼano; na wɛn mʼano ɛpono.
    4: Mma wɔnntwe mʼakoma nkɔ deɛ ɛyɛ bɔne ho, na ankɔyɛ deɛ amumuyɛfoɔ yɛ no bi; mma me ne abɔnefoɔ nni wɔn nnɔkɔnnɔkɔwadeɛ.
    5: Ma ɔteneneeni mmɔ me, ɛyɛ ayamyɛ; ma ɔnka mʼanim, ɛyɛ me tiri so ngo. Me tiri rempo. Me mpaeɛbɔ da so tia abɔnefoɔ nneyɛɛ daa.
    6: Wɔbɛto wɔn sodifoɔ afiri abotan so abɛhwe fam; na amumuyɛfoɔ bɛhunu sɛ me nsɛm no yɛ nokorɛ.
    7: Wɔbɛka sɛ, “Sɛdeɛ obi funtum na ɔtutu asase no, saa ara na wɔabɔ yɛn nnompe ahwete ɛda ano.”
    8: Nanso, Ao Otumfoɔ Awurade, wo so na mʼani da; wo mu na mehinta. Nnya me mma owuo.
    9: Bɔ me ho ban firi mfidie a wɔasunsum me no mu, mfidie a abɔnefoɔ asunsum no.
    10: Ma amumuyɛfoɔ no ankasa atena nyi wɔn, na menkɔ me baabi asomdwoeɛ mu.
  142:
    1: Dawid deɛ. Ɛberɛ a na ɔwɔ ɔbodan mu no. Mpaeɛbɔ. Meteam mesu frɛ Awurade; me ma me nne so su frɛ Awurade sɛ ɔnhunu me mmɔbɔ.
    2: Mehwie mʼahiasɛm megu nʼanim; meka me haw kyerɛ no.
    3: Sɛ me ɔkra tɔ baha wɔ me mu a, ɛyɛ wo na wonim mʼakwan. Ɛkwan a menam so no nnipa asum me afidie wɔ so.
    4: Hwɛ me nifa so na hunu sɛ; mʼasɛm mfa obiara ho; menni dwanekɔbea bi; me nkwa mfa obiara ho.
    5: Ao Awurade, mesu mefrɛ wo; mese, “Wone me dwanekɔbea, me kyɛfa wɔ ateasefoɔ asase so.”
    6: Tie me sufrɛ, na mewɔ ahohia kɛseɛ mu; gye me firi mʼataafoɔ nsam, ɛfiri sɛ wɔn ho yɛ den sene me.
    7: Yi me firi me nneduadan mu, na makamfo wo din. Afei teneneefoɔ bɛtwa me ho ahyia ɛsiane wo papa a woayɛ me enti.
  143:
    1: Dawid dwom. Ao Awurade, tie me mpaeɛbɔ, tie me nkotosrɛ; wɔ wo nokorɛdie ne tenenee mu bra bɛboa me.
    2: Mfa wʼakoa nkɔ atemmuo mu, na ɔteasefoɔ biara ntene wɔ wʼanim.
    3: Ɔtamfoɔ no taa me, ɔbɔ me hwe fam; ɔma me tena esum mu te sɛ wɔn a wɔawuwu dadaada.
    4: Ɛno enti me honhom atɔ piti wɔ me mu; na mʼakoma aba mu abu wɔ me mu.
    5: Mekae tete nna no; medwendwene wo nnwuma ne deɛ wo nsa ayɛ nyinaa ho.
    6: Mepagya me nsa kyerɛ wo; wo ho sukɔm de me kra sɛ asase wesee.
    7: Ao Awurade, gye me so ntɛm; me honhom tɔ piti. Mfa wʼanim nhinta me anyɛ saa a, mɛyɛ sɛ wɔn a wɔkɔ amena mu no.
    8: Ma mente wʼadɔeɛ a ɛnsa da no ho asɛm daa anɔpa, na mede me ho ato wo so. Kyerɛ me ɛkwan a memfa so, na wo na mema me kra so kyerɛ.
    9: Ao Awurade gye me firi mʼatamfoɔ nsam, na wo mu na mede me ho hinta.
    10: Kyerɛ me na menyɛ wʼapɛdeɛ, na wo ne me Onyankopɔn; ma wo honhom pa no nni me ɛkan wɔ asase tamaa so.
    11: Ao Awurade, wo din enti, kyɛe me nkwa so; wo tenenee mu, yi me firi ɔhaw mu.
    12: Wɔ wʼadɔeɛ a ɛnsa da no mu, yi mʼatamfoɔ hɔ; na sɛe wɔn a wɔkyiri me nyinaa, na meyɛ wo ɔsomfoɔ.
  144:
    1: Dawid deɛ. Nkamfoɔ nka Awurade, me Botan, deɛ ɔkyerɛkyerɛ me nsa akodie, na ɔkyerɛkyerɛ me nsateaa akodie.
    2: Ɔyɛ mʼadɔeɛ Onyankopɔn ne mʼaban, mʼabandenden ne me ɔgyefoɔ, me kyɛm a mewɔ dwanekɔbea wɔ ne mu; ɔno na ɔka nnipa hyɛ mʼase.
    3: Ao Awurade, hwan ne onipa, a wʼani ku ne ho? Hwan ne onipa ba, a wodwene ne ho yi?
    4: Onipa te sɛ ahomeɛ; ne nna te sɛ sunsum a ɛretwam.
    5: Ao Awurade, firi ɔsoro hɔ na siane bra fam; fa wo nsa ka mmepɔ, na ɛmfiri wisie.
    6: Soma anyinam na bɔ atamfoɔ no hwete; to wo mmemma no ma wɔn nnwane.
    7: Tene wo nsa firi soro bra fam; gye me na yi me firi nsuo akɛseɛ ho, firi ananafoɔ nsam,
    8: wɔn a atorɔ ayɛ wɔn anomu ma, na wɔn nsa nifa yɛ nnaadaa.
    9: Ao Onyankopɔn, mɛto dwom foforɔ ama wo; mɛto dwom wɔ sankuo a nhoma edu gu soɔ so ama wo,
    10: ama Ɔbaako a ɔde nkonimdie ma ahemfo, na ɔgye ne ɔsomfoɔ Dawid firi akofena kɔdiawuo ano.
    11: Gye me na yi me firi ananafoɔ nsam, wɔn a atorɔ ayɛ wɔn anomu ma na wɔn nsa nifa yɛ nnaadaa.
    12: Afei yɛn mmammarima mmeranteberɛ bɛyɛ sɛ afifideɛ a wɔahwɛ so yie, na yɛn mmammaa bɛyɛ sɛ adum a wɔasene de asiesie ahemfie.
    13: Yɛn asan bɛyɛ ma. Aduane ahodoɔ biara bɛba mu bi. Yɛn nnwan bɛdɔɔso ayɛ mpem mpem, ayɛ mpemdu du wɔ yɛn mfuo so;
    14: yɛn anantwie bɛtwe nnuane a ɛdɔɔso na emu yɛ duru. Obiara rentumi nnwiri yɛn afasuo ngu; yɛrenkɔ nkoasom mu, na agyaadwotwa remma yɛn mmɔntene so.
    15: Nhyira nka nnipa a ɛbɛba mu saa ama wɔn. Nhyira nka nnipa a wɔn Onyankopɔn ne Awurade.
  145:
    1: Ayɛyie dwom. Dawid deɛ. Mɛma wo so, me Onyankopɔn, me Ɔhene; mɛkamfo wo din daa daa.
    2: Ɛda biara, mɛkamfo wo; na mama wo din so daa daa.
    3: Awurade so, na ɔsɛ nkamfo kɛseɛ; obiara rentumi nsusu ne kɛseyɛ.
    4: Awoɔ ntoatoasoɔ baako bɛkamfo wo nnwuma akyerɛ ɔfoforɔ; wɔbɛka wo nnwuma akɛseɛ ho asɛm.
    5: Wɔbɛka wʼanimuonyam ne wo tumi a ɛhran no ho asɛm, na mɛdwene wʼanwanwadwuma ho.
    6: Wɔbɛka wo nnwuma a ɛyɛ hu no mu tumi ho asɛm; na mapae mu aka wo nneyɛɛ akɛseɛ no akyerɛ.
    7: Wɔbɛhyɛ wo papayɛ mmorosoɔ no ho fa, na wɔde anigyeɛ ato wo tenenee ho dwom.
    8: Awurade yɛ ɔdomfoɔ ne mmɔborɔhunufoɔ; ne bo kyɛre fu na nʼadɔeɛ dɔɔso.
    9: Awurade yɛ ma obiara; na ɔwɔ ahummɔborɔ ma nʼabɔdeɛ nyinaa.
    10: Ao Awurade, wʼabɔdeɛ nyinaa bɛkamfo wo; na wʼahotefoɔ bɛma wo so.
    11: Wɔbɛka wʼahennie no animuonyam ho asɛm na wɔaka wo mmaninyɛ ho asɛm,
    12: sɛ ɛbɛyɛ a nnipa bɛhunu wo nnwuma akɛseɛ ne wʼahennie animuonyam a ɛhran no.
    13: Wʼahennie yɛ daa ahennie, na wo tumidie wɔ hɔ ma awoɔ ntoantoasoɔ nyinaa. Awurade di ne bɔhyɛ nyinaa so, na ɔwɔ ɔdɔ ma biribiara a wayɛ.
    14: Awurade wowa wɔn a wɔhwe ase na ɔpagya wɔn a wɔn nnesoa ama wɔakom.
    15: Ani nyinaa hwɛ wo ɛkwan, na woma wɔn wɔn aduane wɔ ne berɛ mu.
    16: Wobue wo nsam na woma biribiara a ɛwɔ nkwa no nʼapɛdeɛ.
    17: Awurade tene wɔ nʼakwan nyinaa mu; na ɔyɛ adɔeɛ ma deɛ wayɛ nyinaa.
    18: Awurade bɛn wɔn a wɔfrɛ no nyinaa, wɔn a wɔfrɛ no nokorɛ mu nyinaa.
    19: Ɔyɛ wɔn a wɔsuro no no apɛdeɛ ma wɔn; ɔtie wɔn sufrɛ na ɔgye wɔn.
    20: Awurade hwɛ wɔn a wɔdɔ no nyinaa so, nanso amumuyɛfoɔ deɛ, ɔbɛsɛe wɔn nyinaa.
    21: Mʼano bɛkamfo Awurade. Ma abɔdeɛ nyinaa nkamfo ne din kronkron no daa daa.
  146:
    1: Monkamfo Awurade. Ao me ɔkra, kamfo Awurade!
    2: Mɛkamfo Awurade me nkwa nna nyinaa; mɛto ayɛyi dwom ama me Onyankopɔn, sɛ mete ase yi.
    3: Mommfa mo ho nto mmapɔmma so, adasamma a wɔrentumi nnye nkwa.
    4: Sɛ wɔn honhom tu kɔ a, wɔsane kɔ dɔteɛ mu, saa da no ara wɔn nsusuiɛ nyinaa yɛ kwa.
    5: Nhyira ne deɛ ne ɔboafoɔ ne Yakob Onyankopɔn, deɛ nʼanidasoɔ wɔ Awurade, ne Onyankopɔn mu.
    6: Ɔno ne ɔsoro ne asase Yɛfoɔ, ɛpo ne biribiara a ɛwɔ mu nyinaa Awurade a ɔyɛ nokwafoɔ daa no.
    7: Ɔdi ma wɔn a wɔhyɛ wɔn so, na ɔma wɔn a ɛkɔm de wɔn aduane. Awurade gyaa nneduafoɔ,
    8: Awurade ma anifirafoɔ hunu adeɛ. Awurade pagya wɔn a wɔakom. Awurade dɔ teneneefoɔ.
    9: Awurade hwɛ ahɔhoɔ so na ɔwowa nwisiaa ne akunafoɔ, na amumuyɛfoɔ akwan deɛ, ɔdane ani.
    10: Sion, Awurade wo Onyankopɔn di ɔhene daa daa, wɔ awoɔ ntoatoasoɔ nyinaa so. Monkamfo Awurade.
  147:
    1: Monkamfo Awurade. Ɛyɛ sɛ wɔto ayɛyie dwom ma yɛn Onyankopɔn, ɛyɛ fɛ na ɛfata sɛ wɔkamfo no!
    2: Awurade kyekyere Yerusalem; Ɔboaboa Israel nnommumfoɔ ano.
    3: Ɔsa wɔn a wɔn akoma abotoɔ yadeɛ na ɔkyekyere wɔn akuro.
    4: Ɔnim nsoromma no dodoɔ na ɔde obiara din frɛ no.
    5: Yɛn Awurade so, na ne tumi yɛ kɛseɛ; yɛrente nʼase nwie.
    6: Awurade wowa ahobrɛasefoɔ na ɔtoto amumuyɛfoɔ hwe fam.
    7: Monto aseda nnwom mma Awurade. Momfa sankuo nto dwom mma yɛn Onyankopɔn.
    8: Ɔde omununkum kata ɔsoro ani; ɔde osutɔ ma asase ma ɛserɛ nyini wɔ nkokoɔ so.
    9: Ɔma anantwie aduane na sɛ anene mma su a, ɔma wɔn aduane.
    10: Ɛnyɛ ɔpɔnkɔ ahoɔden na nʼani sɔ na ɛnyɛ onipa ahoɔden nso.
    11: Na mmom, Awurade ani sɔ nnipa a wɔsuro no, wɔn a wɔde wɔn ho to nʼadɔeɛ a ɛnsa da no so no.
    12: Momma Awurade so, Ao Yerusalem; kamfo wo Onyankopɔn, Ao Sion,
    13: ɔma wʼapono akyi adaban yɛ den na ɔhyira wo nkurɔfoɔ a wɔte wo mu.
    14: Ɔma wʼahyeɛ so dwo na ɔde ayuo amapa ma wo.
    15: Ɔsoma nʼahyɛdeɛ kɔ asase so; nʼasɛm tu mmirika ntɛm so.
    16: Ɔtrɛ sukyerɛmma mu sɛ odwan ho nwi, na ɔpete obosuo nsukyeneeɛ sɛ nsõ.
    17: Ɔtoto asukɔtweaa gu fam sɛ mmosea. Hwan na ɔbɛtumi agyina nʼawɔ denden no ano?
    18: Ɔsoma nʼasɛm no ma ɛnane no; ɔhwanyane ne mframa, na nsuo tene.
    19: Wada nʼasɛm adi akyerɛ Yakob, ne mmara ne ɔhyɛ nsɛm akyerɛ Israel.
    20: Ɔnyɛɛ yei mmaa aman foforɔ biara; wɔnnim ne mmara. Monkamfo Awurade!
  148:
    1: Monkamfo Awurade! Monkamfo Awurade mfiri ɔsorosoro, monkamfo no wɔ ɔsoro sorɔnsorɔmmea.
    2: Nʼabɔfoɔ nyinaa, monkamfo no, ne ɔsoro asafo nyinaa, monkamfo no.
    3: Owia ne ɔsrane, monkamfo no, nsoromma a ɛhran nyinaa, monkamfo no.
    4: Monkamfo no, ɔsoro mu ɔsoro ne mo nsuo a mowɔ ɔsoro atifi.
    5: Momma wɔn nyinaa nkamfo Awurade din, ɛfiri sɛ ɔno na ɔhyɛeɛ na wɔbɔɔ wɔn.
    6: Ɔde wɔn sisii hɔ afebɔɔ; na wahyɛ nʼasɛm a ɛrentwam da.
    7: Monkamfo Awurade mfiri asase so, mo, ɛpo kɛseɛ mu abɔdeɛ ne ɛpo bunu nyinaa,
    8: anyinam ne asukɔtweaa, sukyerɛmma ne omununkum, ahum a moyɛ nʼapɛdeɛ,
    9: mo, mmepɔ ne nkokoɔ nyinaa, nnua a ɛso aba ne ntweneduro nyinaa,
    10: wira mu mmoa ne anantwie, abɔdeɛ nketewa ne nnomaa a wɔtuo,
    11: asase ne amanaman nyinaa so ahemfo, mo, mmapɔmma ne asase sodifoɔ nyinaa,
    12: mmeranteɛ ne mmabaawa mmasiriwa ne mmɔfra nso.
    13: Ma wɔnkamfo Awurade din, na ne din so sene edin biara; nʼanimuonyam korɔn wɔ asase ne ɔsoro so.
    14: Wapagya abɛn bi ama ne nkurɔfoɔ, ama nʼahotefoɔ nyinaa animuonyam, Israelfoɔ, nnipa a wɔda nʼakoma so no. Monkamfo Awurade.
  149:
    1: Monkamfo Awurade. Monto dwom foforɔ mma Awurade, monkamfo no wɔ ahotefoɔ asafo mu.
    2: Ma Israel ani nnye ne Yɛfoɔ mu. Ma Sion mma ani nnye wɔn Ɔhene mu.
    3: Ma wɔmfa asa nkamfo ne din na wɔmfa sankuo ne akasaeɛ nto dwom mma no.
    4: Na Awurade ani sɔ ne nkurɔfoɔ; ɔde nkwagyeɛ kyɛ hyɛ ahobrɛasefoɔ.
    5: Momma ahotefoɔ nni ahurisie wɔ animuonyam yi mu; na wɔnto ahosɛpɛ dwom wɔ wɔn mpa so.
    6: Onyankopɔn nkamfo nhyɛ wɔn anomu na ɛnyɛ akofena anofanu wɔ wɔn nsam,
    7: sɛ wɔmfa ntɔ werɛ wɔ amanaman no so ne asotwe wɔ nnipa no so,
    8: sɛ wɔmfa nyɛ nkɔnsɔnkɔnsɔn nkyekyere wɔn ahemfo, ne dadeɛ mpɔkyerɛ ngu wɔn atitire,
    9: sɛ wɔmfa mmu atɛn sɛdeɛ wɔatwerɛ atia wɔn no. Yei ne nʼahotefoɔ nyinaa animuonyam. Monkamfo Awurade.
  150:
    1: Monkamfo Awurade. Monkamfo Awurade wɔ ne kronkronbea; monkamfo no wɔ ɔsoro tumi mu.
    2: Monkamfo no wɔ ne tumi mu nneyɛɛ ho; monkamfo no wɔ ne kɛseyɛ a ɛboro biribiara soɔ ho.
    3: Momfa totorobɛnto nnyegyeeɛ nkamfo no, momfa asankuo ne bɛnta nkamfo no,
    4: momfa akasaeɛ ne asa nkamfo no, momfa sankuten ne atɛntɛbɛn nkamfo no,
    5: momfa kyankyan mmobɔmu so nkamfo no, momfa kyankyan nnyegyeeɛ nkamfo no.
    6: Momma deɛ ɛhome nyinaa nkamfo Awurade. Monkamfo Awurade.
20:
  1:
    1: 'Dawid babarima Salomo, Israelhene, mmɛbusɛm nie:'
    2: Ne botaeɛ ne sɛ ɛbɛkyerɛ nnipa nyansa ne ahohyɛsoɔ; ne sɛ ɛbɛboa ma wɔate nsɛm a emu dɔ ase;
    3: sɛ wɔbɛnya ahohyɛsoɔ na wɔabɔ ɔbra pa, a ɛbɛma wɔayɛ ade pa, deɛ ɛtene na ɛho nni asɛm;
    4: sɛ ɛbɛma deɛ nʼadwene mu nnɔ anya nyansa na mmabunu anya nimdeɛ ne adwene.
    5: Anyansafoɔ ntie na wɔmfa nka deɛ wɔnim ho, na deɛ ɔwɔ nhunumu nya akwankyerɛ a
    6: ɛbɛma woate mmɛ ne akasabɛbuo, anyansafoɔ nsɛnka ne aborɔme ase.
    7: Awurade suro yɛ nimdeɛ ahyɛaseɛ, na nkwaseafoɔ bu nyansa ne ahohyɛsoɔ animtiaa.
    8: Me ba, tie wʼagya akwankyerɛ na mpo wo maame nkyerɛkyerɛ.
    9: Ɛbɛyɛ wo tiri animuonyam abotire ne wo kɔn mu ntweaban.
    10: Me ba, sɛ nnebɔneyɛfoɔ daadaa wo a, mma wɔn ho ɛkwan.
    11: Sɛ wɔka sɛ, “Bra ma yɛnkɔ; ma yɛnkɔtetɛ na yɛnkum obi, ma yɛnkɔtɛ ntwɛn mmɔborɔni bi;
    12: ma yɛmmemmene wɔn anikann sɛ ɛda, yɛmmene wɔn sɛ wɔn a wɔkɔ damena mu;
    13: yɛbɛnya nneɛma a ɛsom bo ahodoɔ na yɛde afodeɛ ahyɛ yɛn afie ma;
    14: enti, fa wo ho bɛhyɛ mu, na wobɛnya wo kyɛfa wɔ ahonyadeɛ no mu” a,
    15: Me ba, wo ne wɔn nnante, mfa wo nan nsi wɔn akwan so;
    16: Wɔn nan de ntɛmpɛ kɔ bɔne mu, na wɔde ahoɔherɛ ka mogya gu.
    17: Ɛho nni mfasoɔ sɛ obi bɛsum nnomaafidie wɔ ɛberɛ a nnomaa nyinaa hwɛ!
    18: Saa nnipa yi tetɛ pɛ wɔn ankasa mogya; wɔtetɛ wɔn ankasa wɔn ho!
    19: Saa na wɔn a wɔdi korɔnodeɛ akyi no awieeɛ teɛ; ɛma wɔhwere wɔn nkwa!
    20: Nyansa team wɔ mmɔntene so, ɔma ne nne so wɔ adwaberem,
    21: ɔteaam wɔ afasuo no atifi, ɔkasa wɔ kuropɔn no apono ano sɛ,
    22: “Mo adwenemherɛfoɔ, mobɛyɛ adwenemherɛ akɔsi da bɛn? Fɛdifoɔ bɛdi fɛ akɔsi da bɛn? Nkwaseafoɔ bɛkyiri nimdeɛ akɔsi da bɛn?
    23: Sɛ motiee mʼaninka a, anka mekaa mʼakoma mu nsɛm nyinaa kyerɛɛ mo maa mo hunuu me nsusuiɛ.
    24: Nanso, sɛ moyii mo aso ɛberɛ a mefrɛɛ mo na amfa obiara ho ɛberɛ a metenee me nsa mu,
    25: sɛ mopoo mʼafotuo, na moampɛ mʼanimka enti,
    26: me nso mɛsere mo wɔ mo amanehunu mu; sɛ abɛbrɛsɛ bi bu fa mo so a, medi mo ho fɛw,
    27: sɛ abɛbrɛsɛ bi bu fa mo so te sɛ ahum, na amanehunu bi bɔ fa mo so sɛ twahoframa, na awerɛhoɔ ne ɔhaw mene mo a,
    28: “Afei mobɛfrɛ me, nanso meremmua mo; mobɛhwehwɛ me, nanso morenhunu me.
    29: Esiane sɛ wɔkyirii nimdeɛ na wɔampɛ sɛ wobɛsuro Awurade.
    30: Esiane sɛ w ɔpoo mʼafotuo, na wɔbuu me ntenesoɔ animtiaa enti,
    31: wɔbɛdi wɔn akwan so aba na wɔn nhyehyɛeɛ mu aduane bɛmee wɔn.
    32: Na ntetekwaafoɔ asoɔden bɛkum wɔn, na nkwaseafoɔ tirimudɛ bɛsɛe wɔn;
    33: Nanso, obiara a ɔbɛtie me no, ɔbɛtena ase asomdwoeɛ mu na ne ho bɛtɔ no a ɔrensuro ɔhaw biara.”
  2:
    1: Me ba, sɛ wotie me nsɛm, na woma me nkyerɛkyerɛ tena wo mu a,
    2: sɛ wowɛn wʼaso ma nyansa na wode wʼakoma ma nteaseɛ,
    3: na woma wo nne so frɛ nhunumu na wosu frɛ nteaseɛ,
    4: na sɛ wohwehwɛ no te sɛ deɛ wohwehwɛ dwetɛ na wo hwehwɛ no sɛdeɛ worepɛ ademudeɛ a ahinta a,
    5: ɛno na wobɛte Awurade suro ase na woahunu Onyankopɔn ho nimdeɛ.
    6: Awurade ma nimdeɛ, na nʼanom na nyansa ne nteaseɛ firi ba.
    7: Ɔkora nkonimdie ma wɔn a wɔteneɛ, ɔyɛ kyɛm ma wɔn a wɔn akwan yɛ pɛ,
    8: ɔwɛn deɛ ɔtene akwan, na ɔbɔ wɔn a wɔdi no nokorɛ no akwan ho ban.
    9: Ɛno na wobɛte deɛ ɛyɛ ne deɛ ɛyɛ pɛ ne deɛ ɛfata, ɛkwan biara a ɛyɛ ase.
    10: Afei nyansa bɛwura wʼakoma mu, na nimdeɛ ayɛ ahomeka ama wo kra.
    11: Adwene bɛbɔ wo ho ban na nteaseɛ ahwɛ wo so.
    12: Nyansa bɛyi wo afiri amumuyɛfoɔ akwan mu, ɛbɛyi wo afiri nnipa a wɔn nsɛm yɛ basabasa nsam,
    13: na wɔmane firi akwan pa so kɔnante esum akwan so,
    14: wɔn a wɔn ani gye bɔneyɛ ho, na wɔdi ahurisie wɔ bɔne mu basabasayɛ ho,
    15: wɔn a wɔn akwan yɛ kɔntɔnkye na wɔyɛ abonsamfoɔ wɔ wɔn akwan mu.
    16: Nimdeɛ bɛgye wo afiri ɔbaa waresɛefoɔ no nsam, afiri ɔbaa warefoɔ sansani a ɔka nnaadaasɛm ho,
    17: deɛ wagyaa ne mmabaawaberɛ mu kunu na wapo apam a ɔyɛɛ wɔ Onyankopɔn anim no.
    18: Ne fie yɛ ɛkwan a ɛkɔ owuo mu na nʼakwan kɔ awufoɔ honhom nkyɛn.
    19: Obiara a ɔkɔ ne nkyɛn no nsane mma anaasɛ ɔrensi nkwa akwan so.
    20: Enti wobɛdi nnipa pa anammɔn akyi na woanante ateneneefoɔ akwan so.
    21: Ɛfiri sɛ wɔn a wɔtene bɛtena asase no so, na wɔn a asɛm nni wɔn ho no na wɔbɛka hɔ;
    22: na wɔbɛtwa amumuyɛfoɔ afiri asase no so, na wɔatɔre atorofoɔ ase.
  3:
    1: Me ba, mma wo werɛ mfiri me nkyerɛkyerɛ, kora me mmara yi wɔ wʼakoma mu,
    2: na ɛbɛma wo nkwa aware, mfeɛ bebree na ɛde yiedie abrɛ wo.
    3: Mma adɔeɛ ne nokorɛ mfiri wo nkyɛn fa yane wo kɔn mu twerɛ gu wʼakoma ɛpono so.
    4: Na wobɛnya adom ne din pa wɔ Onyankopɔn ne nnipa anim.
    5: Fa wʼakoma nyinaa to Awurade so na mmfa wo ho nto wʼankasa nteaseɛ so;
    6: hunu no wʼakwan nyinaa mu, na ɔbɛtene wʼakwan.
    7: Nnye wo ho nni sɛ woyɛ onyansafoɔ suro Awurade na kyiri bɔne.
    8: Ɛde ahoɔden bɛbrɛ wo onipadua na ayɛ aduane ama wo nnompe.
    9: Fa wʼahonya hyɛ Awurade animuonyam, ne wo nnɔbaeɛ a ɛdi ɛkan nyinaa;
    10: na ɛno na ɛbɛma wo pata ayɛ ma abu so, na nsã foforɔ abu afa wʼankorɛ so
    11: Me ba, sɛ Awurade tene wo so a, tie no yie, na sɛ ɔka wʼanim a, mpa aba,
    12: Ɛfiri sɛ, obiara a Awurade pɛ nʼasɛm no, ɔtwe nʼaso, sɛdeɛ agya tene ɔba a ɔdɔ no so no.
    13: Nhyira nka onipa a ɔhunu nyansa, onipa a ɔnya nteaseɛ,
    14: ɛfiri sɛ, nimdeɛ ho mfasoɔ sene dwetɛ, na deɛ ɛfiri mu ba sene sikakɔkɔɔ.
    15: Ne boɔ yɛ dene sene bota; na worentumi mfa wʼapɛdeɛ biara ntoto ho.
    16: Nkwa tenten wɔ ne nsa nifa mu; ahonyadeɛ ne animuonyam wɔ ne nsa benkum mu.
    17: Nʼakwan yɛ ahomeka, na nʼasa nyinaa yɛ asomdwoeɛ.
    18: Ɔyɛ nkwa dua ma wɔn a wɔsɔ ne mu; wɔn a wɔkura ne mu no bɛnya nhyira.
    19: Nyansa mu na Awurade yɛɛ asase fapem, na nteaseɛ mu na ɔde ɔsoro timii hɔ.
    20: Ɛfiri ne nimdeɛ mu na ɔkyekyɛɛ ebunu mu, na omununkum nso tɔɔ bosuo.
    21: Me ba, fa atemmuo pa ne nhunumu sie, na mma ɛmfiri wʼani so;
    22: ɛbɛyɛ nkwa ama wo, ahyehyɛdeɛ a ɛma wɔ kɔn nya animuonyam.
    23: Afei wo kwan so bɛyɛ wo dwoodwoo, na wo nan rensunti;
    24: sɛ woda a worensuro; sɛ woda a wʼani bɛkum.
    25: Nsuro mpofirim amanehunu anaa ɔsɛeɛ a ɛba amumuyɛfoɔ so,
    26: Ɛfiri sɛ, Awurade bɛyɛ wʼawerɛhyɛm na ɔbɛkora wo nan afiri afidie mu.
    27: Mfa ade pa nkame wɔn a wɔfata, ɛberɛ a tumi wɔ wo nsam.
    28: 'Nka nkyerɛ wo yɔnko sɛ: “Kɔ na bra; mede bɛma wo ɔkyena” wɔ ɛberɛ a wowɔ no saa ɛberɛ no.'
    29: Mpam ɔhaw mma wo yɔnko ɛberɛ a ɔne wo te yie.
    30: Mfa ɛso nto obi so kwa ɛberɛ a ɔnyɛɛ wo bɔne biara.
    31: Mma wʼani mmere basabasayɛfoɔ, na mfa nʼakwan no mu biara,
    32: ɛfiri sɛ Awurade kyiri basabasayɛfoɔ na ɔde ne werɛ hyɛ ɔteneneeni mu.
    33: Awurade nnome wɔ omumuyɛfoɔ efie so, na ɔhyira ɔteneneeni fie.
    34: Ɔdi fɛdifoɔ a wɔyɛ ahantan ho fɛ na ɔdom ahobrɛasefoɔ.
    35: Anyansafoɔ bɛnya animuonyam adi, nanso nkwaseafoɔ deɛ, ɔma wɔn anim gu ase.
  4:
    1: Me mma, montie me, montie agya nkyerɛkyerɛ; monyɛ aso na moanya nteaseɛ.
    2: Mema mo adenim a ɛkɔ anim, enti monnyaa me nkyerɛkyerɛ mu.
    3: Meyɛ ɔbabanin wɔ mʼagya fie, meda so yɛ abadomaa na me maame di me bakorɔ no,
    4: ɔkyerɛkyerɛɛ me sɛ, “Ma me nsɛm nni wʼakoma mu dɛm di me nkyerɛkyerɛ so na wobɛnya nkwa.
    5: Nya nyansa, nya nteaseɛ; mma wo werɛ mfiri me nsɛm anaa ntwe wo ho mfiri ho.
    6: Nnya nyansa hɔ, na ɛbɛbɔ wo ho ban; dɔ no, na ɛbɛhwɛ wo so.
    7: Nyansa boro biribiara so; enti hwehwɛ nyansa. Ɛwom sɛ ne boɔ te sɛ wʼahodeɛ nyinaa deɛ nanso nya nteaseɛ.
    8: Di no nni na ɛbɛpagya wo; yɛ no atuu, na ɛbɛhyɛ wo animuonyam.
    9: Ɔde nkonimdie nhwiren hankra bɛgu wo tiri so na wama wo ahenkyɛ a ɛyɛ fɛ.”
    10: Me ba, tie na fa deɛ meka no, na wo nkwanna bɛyɛ bebree.
    11: Mɛkyerɛ wo nyansakwan na mede wo afa akwan a ɛtene so.
    12: Sɛ wonante a, wʼanammɔntuo bɛkɔ yɛɛ na sɛ wotu mmirika a, worensunti.
    13: Di nkyerɛkyerɛ so; na nnyaa mu bɔ ho ban yie, ɛfiri sɛ ɛyɛ wo nkwa.
    14: Ntu wo nan nsi amumuyɛfoɔ kwan so na nnante abɔnefoɔ kwan so.
    15: Kwati no, ntu kwan mfa so; dane firi so na kɔ wo baabi.
    16: Ɛfiri sɛ wɔntumi nna kɔsi sɛ wɔbɛyɛ bɔne; na wɔntɔ nko kɔsi sɛ wɔbɛma obi ahwe ase.
    17: Amumuyɛsɛm yɛ wɔn aduane, na basabasayɛ yɛ wɔn nsa.
    18: Teneneefoɔ kwan te sɛ adekyeɛ hann a ɛdi ɛkan, ɛkɔ so hyerɛn yie kɔduru awia ketee.
    19: Nanso, amumuyɛfoɔ kwan te sɛ esum kabii; wɔnnim deɛ ɛma wɔsunti.
    20: Me ba, yɛ aso ma deɛ meka; tie me nsɛm no yie.
    21: Mma ɛmfiri wʼani so, fa sie wʼakoma mu;
    22: ɛfiri sɛ, ɛyɛ nkwa ma wɔn a wɔhunu ne akwahosan ma onipadua no nyinaa.
    23: Ne nyinaa akyi, bɔ wʼakoma ho ban, ɛfiri sɛ, ɛno ne wo nkwa asutire.
    24: Mma akontonkyesɛm mfiri wʼano; mma nkontomposɛm mmɛn wʼano koraa.
    25: Hwɛ wʼanim tee, na ma wʼani nkɔ deɛ ɛwɔ wʼanim no so.
    26: Bɔ ɛkwan tamaa ma wo nan na fa akwan a atim so.
    27: Mmane mfa nifa anaa benkum; twe wo nan firi bɔne ho.
  5:
    1: Me ba, yɛ aso ma me nyansa; tie me nhunumu nsɛm no yie,
    2: sɛdeɛ ɛbɛma woahwɛ yie, na wʼano akora nimdeɛ.
    3: Ɛfiri sɛ ɔbaa dwamanfoɔ ano sosɔ ɛwoɔ, na ne kasa kɔ yɛɛ sene ngo;
    4: nanso, awieeɛ no ɛyɛ nwono sene bɔnwoma, ɛyɛ nam sɛ akofena anofanu.
    5: Ne nan kɔ owuo mu; nʼanammɔntutuo kɔ ɛda mu tee.
    6: Ɔnnwene ɛkwan a ɛkɔ nkwa mu ho; nʼakwan yɛ kɔntɔnkye, nanso ɔnnim.
    7: Enti, afei, me mma, montie me; Monntwe mo ho mfiri deɛ meka ho.
    8: Ɛkwan a ɛmmɛn noɔ no na momfa so mommmɛn ne fie ɛpono ano,
    9: anyɛ saa a, mode mo ahoɔden bɛma afoforɔ na mode mo mfeɛ ama otirimuɔdenfoɔ,
    10: anyɛ saa a, ahɔhoɔ bɛfom mo ahonyadeɛ na mobrɛ de ahonya akɔ afoforɔ fie.
    11: Mo nkwanna akyi, mobɛsi apinie ɛberɛ a mo honam ne mo onipadua asa no.
    12: Na moaka sɛ, “Na mekyiri ahohyɛsoɔ! Mʼakoma ampɛ ntenesoɔ!
    13: Manyɛ ɔsetie amma mʼakyerɛkyerɛfoɔ na mantie mʼakwankyerɛfoɔ asɛm.
    14: Maduru ɔsɛeɛ ntɛntɛnoa wɔ asafo no nyinaa mu.”
    15: Nom nsuo firi wʼankasa ankorɛ mu, nsuo a ɛtene firi wʼankasa abura mu.
    16: Ɛsɛ sɛ wo nsutire yiri fa mmɔntene so na wo nsuwa kokɔ ɔman adwaberem anaa?
    17: Ma ɛnyɛ wo nko ara dea, a wone ahɔhoɔ nnkyɛ da.
    18: Nhyira nka wʼasubura na wʼani nka wʼababunuberɛ mu yere ho.
    19: Ɔte sɛ ɔtwe bereɛ dɔfoɔ, ɔwansane animuonyamfoɔ. Ma ne nufoɔ nsɔ wʼani daa na ne dɔ nkyekyere wo.
    20: Me ba, adɛn enti na woma ɔbaa dwamanfoɔ kyekyere wo? Adɛn enti na woda ɔbarima foforɔ bi yere kokom?
    21: Awurade hunu onipa akwan nyinaa, na ɔhwehwɛ ne nyinaa mu.
    22: Omumuyɛfoɔ nnebɔne sum no afidie; na ne bɔne nhoma kyekyere no papee.
    23: Ɔbɛwu ɛsiane ahohyɛsoɔ a ɔnni enti, na wayera ɛsiane nʼagyegyentwisɛm enti.
  6:
    1: Me ba, sɛ woadi akagyinamu ama ɔyɔnko bi, sɛ wode wo biribi asi awowa ama obi,
    2: sɛ deɛ wokaeɛ ayi ka ama wo na sɛ wʼano asɛm afidie ayi wo a,
    3: 'ɛnneɛ yɛ yei, me ba, na fa tete wo ho, sɛ ɔyɔnko nsa aka woɔ no nti: fa ahobrɛaseɛ kɔ nʼanim; na kɔ so pa wo yɔnko no kyɛw!'
    4: Mma wʼani nkum na nntɔ nko.
    5: Gye wo ho, sɛdeɛ ɔforoteɛ dwane firi ɔbɔmmɔfoɔ nsam anaa sɛdeɛ anomaa dwane firi fidisumfoɔ afidie mu.
    6: Ɔkwadwofoɔ, kɔ atɛtea nkyɛn; hwɛ nʼakwan, na hunu nyansa!
    7: Ɔnni ɔsahene, ɔnni ɔhwɛfoɔ anaa sodifoɔ bi,
    8: nanso, ɔde aduane sie wɔ ahuhuro ɛberɛ mu ɔboaboa nnuane ano wɔ twaberɛ.
    9: Wo, ɔkwadwofoɔ, wobɛda akɔsi da bɛn? Wɔbɛnyane ɛberɛ bɛn?
    10: Nna kakra, nkotɔ kakra, nsa a woabobɔ de rehome kakra,
    11: ɛbɛma ohia aba wo so sɛ ɔkwanmukafoɔ na ahokyere ato ahyɛ wo so sɛ deɛ ɔkura tuo.
    12: Onipa teta ne ohuhuni a ɔde atorɔ kyini,
    13: deɛ ɔbu nʼani, na ɔde ne nan yɛ nsɛnkyerɛnneɛ na ɔde ne nsateaa kyerɛkyerɛ adeɛ,
    14: deɛ ɔde nʼakoma mu nnaadaa bɔ ɛpɔ bɔne, na ɔde mpaapaemu ba ɛberɛ biara.
    15: Ɛno enti amanehunu bɛba ne so prɛko pɛ; wɔbɛsɛe no mpofirim, a wɔrenya ano aduro.
    16: 'Nneɛma nsia na Awurade mpɛ, nneɛma nson na ɛyɛ nʼakyiwadeɛ:'
    17: ani a ɛtra ntɔn, atorɔ tɛkrɛma, nsa a ɛka mogya a ɛdi bem guo,
    18: akoma a ɛdwene amumuyɛ ho, nan a ɛtutu mmirika kɔyɛ bɔne,
    19: Ɔdansekurumni a ɔdi atorɔ ne onipa a ɔde mpaapaemu ba anuanom mu.
    20: Me ba, tie wʼagya ahyɛdeɛ na nnyaa wo maame nkyerɛkyerɛ mu.
    21: Fa kyekyere wʼakoma ho daa; na fa kyekyere wɔ kɔn mu.
    22: Wonante a, ɛbɛkyerɛ wo ɛkwan; sɛ woda a, ɛbɛwɛn wo; sɛ wonyane a, ɛbɛkasa akyerɛ wo.
    23: Na saa ahyɛdeɛ yi yɛ kanea; saa nkyerɛkyerɛ yi yɛ hann, na ahohyɛsoɔ ntenesoɔ yi yɛ nkwa kwan,
    24: ɛtwe wo firi ɔbaa a ɔnni suban pa no ho, firi ɔbaawarefoɔ sansani tɛkrɛmadɛ ho.
    25: Mma wo kɔn nnɔ nʼahoɔfɛ mma nʼani akyideda no ntwetwe wo,
    26: ɛfiri sɛ, odwamanfoɔ de animguaseɛ bɛbrɛ wo, na obi yere gyegye wo kɔ owuo mu.
    27: Obi bɛtumi asɔ ogya agu ne srɛ so a ɛnhye nʼatadeɛ anaa?
    28: Obi bɛtumi anante gyasramma so a mpumpunnya mmobɔ ne nan ho anaa?
    29: Saa na ɔbarima a ɔne ɔbarima foforɔ yere da no teɛ obiara a ɔde ne nsa bɛka noɔ no remfa ne ho nni da.
    30: Nnipa mmu ɔkorɔmfoɔ a wakɔwia adeɛ animtiaa sɛ ɛkɔm de no na ɔde rekɔdwodwo ano enti.
    31: Mmom sɛ wɔkyere no a, ɛsɛ sɛ ɔtua ka mmɔho nson; sɛ ɛhia sɛ wɔtɔn ne fie agyapadeɛ nyinaa mpo a, ɛsɛ sɛ wɔtɔn.
    32: Ɔbarima a ɔsɛe awadeɛ no nni adwene; obiara a ɔyɛ saa no sɛe ne ho.
    33: Ɔboro ne animguaseɛ na ɔbɛnya, na nʼahohora rempepa da.
    34: Ninkunutweɛ hwanyane okunu abufuo na sɛ ɔtɔ were a, ahummɔborɔ biara nni mu.
    35: Ɔrennye mpata biara; na ɔbɛpo adanmudeɛ, sɛ ɛso sɛ ɛdeɛn mpo a.
  7:
    1: Me ba, fa me nsɛm sie na kora mʼahyɛdeɛ wɔ wo mu.
    2: Di mʼahyɛdeɛ so na wobɛnya nkwa; bɔ me nkyerɛkyerɛ ho ban sɛ deɛ wodɔ noɔ.
    3: Kyekyere bɔ wo nsateaa ho; twerɛ no yie gu wʼakoma ɛpono so.
    4: Ka kyerɛ nyansa sɛ, “Wo yɛ me nuabaa,” na frɛ nteaseɛ wo busuani;
    5: Wɔbɛtwe wo afiri ɔbaawaresɛefoɔ ho, afiri ɔbaawarefoɔ sansani nsɛmmɔdɛ ho.
    6: Me fie mpomma ano mede mʼani faa ntokua mu.
    7: Mehunuu wɔ ntetekwaafoɔ mu, mehyɛɛ mmeranteɛ no mu baako nso, ɔbabunu a ɔnni adwene.
    8: Na ɔnam borɔno a ɛbɛn ɔbaa no fie so a nʼani kyerɛ ɔbaa no fie
    9: ɛberɛ a ɔnwunu redwoɔ, na animu rebiribiri no.
    10: Afei ɔbaa bi firi bɛhyiaa no a wasiesie ne ho sɛ odwamanfoɔ a nnaadaa wɔ nʼakomam.
    11: (Ɔyɛ hyirenn na hwee mfa ne ho, ɔntena efie koraa;
    12: ɛnnɛ wɔhunu no mmɔntene so, ɔkyena na ɔte adwaberem, ɔtetɛ wɔ mmantwea mmantwea.)
    13: Ɔsɔɔ ne mu fee nʼano wamfɛre, na ɔkaa sɛ,
    14: “Mewɔ ayɔnkofa ayɛyɛdeɛ wɔ efie; ɛnnɛ madi me bɔhyɛ so.
    15: Enti mebaeɛ sɛ merebɛhyia wo; mehwehwɛɛ wo na mahunu wo!
    16: Mato me mpa mede nwera a wɔahyɛ no aduro a ɛfiri Misraim.
    17: 'Mede nnuhwam apete me mpa so: kurobo, pɛperɛ ne sinamon.'
    18: Bra, ma yɛmfa ɔdɔ mmɔ ɔdɔ mu nkɔsi anɔpa;
    19: Me kunu nni efie; watu kwan na ɔbɛkyɛre.
    20: Ɔde sika a ɛdɔɔso hyɛɛ ne sikabɔtɔ ma na ɔremma kɔsi ɔsrane no korokumatwa berɛ mu.”
    21: Ɔde akorɔkorɔ bɔɔ no asɔn; ɔde nnaadaa nyaa no ne no daeɛ.
    22: Ɔdii nʼakyi prɛko pɛ te sɛ nantwie a ɔrekɔ akumiiɛ, anaa ɔwansane a ɔde ne tiri rekɔhyɛ hankrafidie mu
    23: kɔsi sɛ bɛmma bɛhwire ne brɛboɔ mu, te sɛ anomaa a ɔrekɔtɔ anomaa afidie mu na ɔnnim sɛ ɔbɛhwere ne nkwa.
    24: Na afei, me mma, montie me; monyɛ aso mma deɛ meka.
    25: Mommma mo akoma mpatere nkɔ ne so na mommane mfa nʼakwan so.
    26: Bebree na wɔnam ne so ahwehwe ase; wɔn a wakum wɔn dɔɔso pa ara.
    27: Ne fie yɛ ɛda kwantempɔn a ɛkɔ owuo mpia mu.
  8:
    1: 'Tie: Nyansa refrɛ. Nteaseɛ ma ne nne so.'
    2: Ɛkwan no so, sorɔnsorɔmmea hɔ, nkwantanan no so, ɛhɔ na ɛgyina,
    3: apono a ɛkɔ kuropɔn no mu ho, ɛteam wɔ aboboano hɔ sɛ,
    4: “Ao, mo mmarimma na meteam mefrɛ; meteam frɛ adasamma nyinaa.
    5: Mo a moyɛ ntetekwaa, mo mma mo ani nte; mo a moyɛ nkwaseafoɔ, monnya nteaseɛ.
    6: Montie, na mewɔ nsɛm pa bi ka kyerɛ mo; mebue mʼano ka deɛ ɛyɛ.
    7: Mʼano ka deɛ ɛyɛ nokorɛ, ɛfiri sɛ mʼanofafa kyiri amumuyɛsɛm.
    8: Mʼano mu nsɛm nyinaa yɛ pɛ; ebiara nni mu a ɛyɛ nkontompo anaa nnaadaasɛm.
    9: Ne nyinaa mu da hɔ ma deɛ ɔwɔ nhunumu; ɛho nni asɛm ma wɔn a wɔwɔ nimdeɛ.
    10: Mompo dwetɛ na momfa mʼakwankyerɛ, momfa nimdeɛ na mompo sikakɔkɔɔ amapa.
    11: Ɛfiri sɛ nimdeɛ som bo sene mmota, na wɔrentumi mfa deɛ wopɛ biara ntoto ho.
    12: “Me, nyansa, mene aniteɛ na ɛteɛ; nimdeɛ ne nhunumu wɔ me.
    13: Sɛ wɔsuro Awurade ɛne sɛ wɔkyiri bɔne; mekyiri ahantan ne ahomasoɔ, ɔbra bɔne ne nnaadaasɛm.
    14: Afotuo ne atemmuo pa wɔ me; mewɔ nteaseɛ ne tumi.
    15: Me so na ahemfo nam di adeɛ na sodifoɔ nam me so hyehyɛ mmara a ɛyɛ pɛ;
    16: Mmapɔmma de me bu ɔman ne atitire nyinaa a wɔdi asase so ɔhene.
    17: Medɔ wɔn a wɔdɔ me, na wɔn a wɔhwehwɛ me no hunu me.
    18: Ahonyadeɛ ne animuonyam wɔ me nkyɛn, ahodeɛ a ɛkyɛre ne yiedie nso saa ara.
    19: Mʼaba yɛ sene sikakɔkɔɔ amapa; deɛ ɛfiri me mu boro dwetɛ a wɔasɔne so so.
    20: Tenenee akwan so na menam atɛntenenee akwan so,
    21: mede ahodeɛ ma wɔn a wɔdɔ me na mehyɛ wɔn adekoradan ma ma.
    22: “Awurade bɔɔ me sɛ nʼabɔdeɛ mu abakan dii ne tete nneyɛɛ anim;
    23: ɔyii me sii hɔ firi tete, ansa na ewiase rehyɛ aseɛ.
    24: Wɔwoo me ansa na wɔrebɔ ɛpo kakraka no ansa na wɔreyɛ nsutire a nsuo ahyɛ no ma no;
    25: ansa na wɔde mmepɔ resisi hɔ, wɔwoo me ansa na nkokoɔ reba,
    26: ansa na ɔbɔɔ asase ne ne mfuo anaa dɔteɛ biara a ɛwɔ asase soɔ.
    27: Mewɔ hɔ ansa na wɔbɔɔ soro, ɛberɛ a ɔtwaa hyeɛ too ebunu no ani no,
    28: ɛberɛ a ɔbɔɔ omununkum wɔ soro na ɔde ebunu mu nsutire tintim hɔ denden no,
    29: ɛberɛ a ɔtwaa hyeɛ maa ɛpo sɛdeɛ nsuo no rentra ne hyeɛ, ne ɛberɛ a ɔtwaa asase fapem no,
    30: na meyɛ odwumfoɔ a mete ne nkyɛn. Anigyeɛ hyɛɛ me ma daa na medii ahurisie wɔ nʼanim ɛberɛ biara,
    31: na mʼani gye wɔ ne ewiase nyinaa mu na mʼani ka wɔ adasamma mu.
    32: “Enti me mma, montie me; nhyira ne wɔn a wɔnante mʼakwan so.
    33: Montie mʼakwankyerɛ na monhunu nyansa; mommu mo ani nngu so.
    34: Nhyira ne onipa a ɔtie me, ɔwɛn mʼaboboano daa, na ɔtwɛn wɔ hɔ.
    35: Na obiara a ɔhunu me no nya nkwa na ɔnya anisɔ firi Awurade nkyɛn.
    36: Na deɛ woanhwehwɛ me no ha ne ho na wɔn a wɔtane me no dɔ owuo.”
  9:
    1: Nyansa asi ne fie; watwa nʼafadum nson ho.
    2: Wasiesie nʼaduane afra ne nsã wato ne ɛpono.
    3: Wasoma ne mmaawa, na ɔfrɛ firi kuropɔn no sorɔnsorɔmmea hɔ sɛ,
    4: “Momma ntetekwaafoɔ nyinaa mmra ha!” Ɔka kyerɛ wɔn a wɔnni atemmuo sɛ,
    5: “Mommra mmɛdi mʼaduane na monnom nsã a mafra no.
    6: Monnya mo ntetekwaasɛm no na mobɛnya nkwa; monnante nteaseɛ akwan so.”
    7: Deɛ ɔtenetene ɔfɛdifoɔ no frɛ ahohorabɔ; na deɛ ɔka amumuyɛfoɔ anim no nya ɔyea.
    8: Ɛno enti, nnka ɔfɛdifoɔ anim na ɔmmɛtane wo; ka onyansafoɔ anim na ɔbɛdɔ wo.
    9: Ma onyansafoɔ akwankyerɛ na ɔbɛkɔ so ahunu nyansa; kyerɛkyerɛ ɔteneneeni na ɔde bɛka nʼadesua ho.
    10: Awurade suro yɛ nyansa ahyɛaseɛ Ɔkronkronni no ho nimdeɛ yɛ nteaseɛ.
    11: Me mu na wo nna bɛdɔɔso, na wɔde mfeɛ bɛka wo nkwa ho.
    12: Sɛ woyɛ onyansafoɔ a, wobɛnya wo nyansa ho mfasoɔ; sɛ woyɛ ɔfɛdifoɔ a, wo nko ara na ɛbɛhunu amane.
    13: Ɔbaa ɔkwasea yɛ ɔkasafoɔ; ɔnni ahohyɛsoɔ na ɔnni nimdeɛ.
    14: Ɔte ne fie ɛpono ano, na ɔte akonnwa a ɛsi kuropɔn no sorɔnsorɔmmea,
    15: na ɔfrɛfrɛ wɔn a wɔtwam hɔ, wɔn a wɔnam wɔn kwan so tee sɛ,
    16: “Momma ntetekwaafoɔ nyinaa mmra ha” ɔka kyerɛ wɔn a wɔnni atemmuo sɛ,
    17: “Nsuo a wɔwia no yɛ fremfrem na aduane a wɔdi no ahintaeɛ no yɛ dɛ!”
    18: Nanso wɔnnim koraa sɛ awufoɔ wɔ hɔ sɛ nʼahɔhoɔ wɔ ɛda no ase tɔnn.
  10:
    1: 'Salomo mmɛbusɛm: Ɔba nyansafoɔ ma nʼagya ani gye, na ɔba kwasea brɛ ne maame awerɛhoɔ.'
    2: Ɛkwan bɔne so ahonya nni boɔ, nanso tenenee gye onipa firi owuo mu.
    3: Awurade remma ɛkɔm nne ɔteneneeni na omumuyɛfoɔ deɛ ɔka nʼadepa gu.
    4: Nsa a ɛnyɛ adwuma ma onipa di hia, nanso nsiyɛfoɔ nsa de ahonya ba.
    5: Deɛ ɔboaboa nnɔbaeɛ ano wɔ ahuhuro berɛ no yɛ ɔba nyansafoɔ na deɛ ɔda wɔ twaberɛ mu no yɛ ɔba nimguaseni.
    6: Teneneefoɔ hyɛ nhyira kyɛ na akakabensɛm ayɛ omumuyɛfoɔ anom ma.
    7: Ɔteneneeni nkaeɛ yɛ nhyira, na omumuyɛfoɔ din bɛporɔ.
    8: Akoma mu nyansafoɔ tie ɔhyɛ nsɛm, na ɔkwasea kasafoɔ hwe ase.
    9: Ɔnokwafoɔ nante dwoodwoo, na deɛ ɔfa akwan kɔntɔnkye so no ho bɛda adi.
    10: Deɛ ɔde nitan bu nʼani no de ɔhaw ba, na ɔkwasea kasafoɔ hwe ase.
    11: Ɔteneneeni anom yɛ nkwa asutire, na akakabensɛm ayɛ omumuyɛfoɔ anom ma.
    12: Ɔtan hwanyan mpaapaemu, nanso ɔdɔ kata mfomsoɔ nyinaa so.
    13: Wohunu nyansa wɔ nhunumufoɔ anom, na abaa fata deɛ ɔnni atemmuo akyi.
    14: Anyansafoɔ kora nimdeɛ, nanso ɔkwasea ano frɛfrɛ ɔsɛeɛ.
    15: Adefoɔ ahonya yɛ wɔn kuropɔn a wɔabɔ ho ban, nanso ahiafoɔ hia yɛ wɔn asehweɛ.
    16: Ateneneefoɔ akatua de nkwa brɛ wɔn, na deɛ amumuyɛfoɔ nya no de asotwe brɛ wɔn.
    17: Deɛ ɔtie nteteeɛ pa no kyerɛ nkwa kwan, na deɛ ɔpo ntenesoɔ no di afoforɔ anim yera ɛkwan.
    18: Deɛ ɔkata nitan soɔ no yɛ ɔtorofoɔ, na deɛ ɔdi nsekuro no yɛ ɔkwasea.
    19: Mfomsoɔ mpa ɔkasa bebree mu, na deɛ ɔkora ne tɛkrɛma no yɛ onyansafoɔ.
    20: Ɔteneneeni tɛkrɛma yɛ dwetɛ amapa nanso omumuyɛfoɔ akoma nni boɔ.
    21: Teneneefoɔ ano ho mfasoɔ ma bebree aduane, na atemmuo a nkwaseafoɔ nni enti wɔwuwu.
    22: Awurade nhyira de ahonya ba, na ɔmmfa ɔhaw biara nka ho.
    23: Bɔneyɛ yɛ anigyedeɛ ma ɔkwasea, nanso deɛ ɔwɔ nimdeɛ anigyeɛ wɔ nyansa mu.
    24: Deɛ amumuyɛfoɔ suro no bɛba wɔn so; na deɛ teneneefoɔ pɛ no, wɔde bɛma wɔn.
    25: Sɛ ahum no bɛtwam a, amumuyɛfoɔ yera, nanso teneneefoɔ gyina hɔ pintinn afebɔɔ.
    26: Sɛdeɛ nsã kekakeka ka ɛse, na wisie kɔ ani no, saa ara na ɔkwadwofoɔ yɛ ma wɔn a wɔsoma noɔ.
    27: Awurade suro ma nkwa tenten, nanso wɔtwa amumuyɛfoɔ nkwa so.
    28: Teneneefoɔ anidasoɔ de ahotɔ ba, nanso amumuyɛfoɔ anidasoɔ nkɔsi hwee.
    29: Awurade ɛkwan yɛ dwanekɔbea ma ɔteneneeni, nanso ɛyɛ ɔsɛeɛ ma wɔn a wɔyɛ bɔne.
    30: Wɔrentɔre teneneefoɔ ase da, nanso amumuyɛfoɔ renka asase no so.
    31: Nyansa firi teneneeni anom ba nanso tɛkrɛma a ɛdaadaa no wɔbɛtwa atwene.
    32: Teneneefoɔ ano nim adeɛ a ɛfata na omumuyɛfoɔ ano nim deɛ ɛyɛ nnaadaasɛm nko ara.
  11:
    1: Awurade kyiri asisie nsania, na nʼani gye nokorɛ nkariboɔ ho.
    2: Ahantan ba a, animguaseɛ na ɛdi soɔ nanso ahobrɛaseɛ de nyansa ba.
    3: Teefoɔ nokorɛdie kyerɛ wɔn ɛkwan; nanso nkontompofoɔ ano ntanta sɛe wɔn.
    4: Ahonya nnka hwee abufuhyeɛ da no, nanso tenenee gye nkwa firi owuo mu.
    5: Wɔn a wɔnnyɛ bɔne teneneeyɛ bɔ ɛkwan tee ma wɔn, nanso amumuyɛfoɔ amumuyɛsɛm brɛ wɔn ase.
    6: Pɛyɛfoɔ teneneeyɛ gye wɔn, nanso akɔnnɔ bɔne afidie yi nkontompofoɔ.
    7: Sɛ omumuyɛfoɔ wu a, nʼanidasoɔ yera; deɛ ɔsusuu sɛ ɔbɛnya afiri ne tumi mu nyinaa no yɛ kwa.
    8: Wɔgye ɔteneneeni firi amaneɛ mu, na ɛba omumuyɛfoɔ so mmom.
    9: Deɛ ɔnsuro Onyame de nʼano sɛe ne yɔnko, nanso ɔteneneeni nam nimdeɛ so firi mu.
    10: Sɛ teneneefoɔ di yie a, kuropɔn no di ahurisie; nanso amumuyɛfoɔ wu a, wɔbɔ ose.
    11: Pɛyɛfoɔ nhyira ma kuropɔn no kɔ so, nanso amumuyɛfoɔ ano bɔ no.
    12: Onipa a ɔnni adwene no bu ne yɔnko animtiaa, nanso deɛ ɔwɔ nhunumu no to ne tɛkrɛma nnareka.
    13: Osekuni da kɔkoamsɛm adi, nanso deɛ yɛnya ne mu ahotosoɔ no kora kasasie so.
    14: Ɔman a ɛnni akwankyerɛ no bɔ, nanso afotufoɔ dodoɔ ma nkonimdie ba.
    15: Deɛ ɔdi agyinamu ma ɔfoforɔ no bɛhunu amane, na deɛ ɔmmfa ne nsa nhyɛ awowasie ase no aso mu dwo no.
    16: Ɔbaa a ne yam yɛ no wɔde obuo ma no, nanso mmarima basabasayɛfoɔ nya ahodeɛ nko ara.
    17: Ɔyamyɛfoɔ yɛ ma ne ho, na otirimuɔdenfoɔ de ɔhaw ba nʼankasa so.
    18: Omumuyɛfoɔ nya akatua a ɛnnyina, nanso deɛ ɔgu tenenee aba no twa akatua a ɛdi mu.
    19: Deɛ ɔyɛ nokorɛ teneneeni no nya nkwa, nanso deɛ ɔkɔ so yɛ bɔne no kɔ owuo mu.
    20: Awurade kyiri nnipa a wɔn akoma akyinsa, na nʼani gye wɔn a wɔn akwan ho nni asɛm ho.
    21: Gye to mu sɛ, amumuyɛfoɔ bɛnya wɔn akatua, na teneneefoɔ bɛnya wɔn tiri adi mu.
    22: Ɔbaa hoɔfɛfoɔ a ɔntumi nsi gyinaeɛ no te sɛ sika kawa a ɛhyɛ prako hwene mu.
    23: Teneneefoɔ apɛdeɛ wie yie, nanso amumuyɛfoɔ anidasoɔ wie abufuhyeɛ.
    24: Obi yɛ adɔeɛ, na ɔnya ne ho bebree; obi nso yɛ adɔna, nanso ɛhia no.
    25: Ɔyamyɛfoɔ bɛkɔ so anya ne ho; na deɛ ɔma ebinom mee no nso bɛmee.
    26: Nnipa dome deɛ ɔde atokoɔ sie, na nhyira ba deɛ ɔtɔn ne deɛ so.
    27: Deɛ ɔhwehwɛ papa akyiri ɛkwan no nya anisɔ, na deɛ ɔhwehwɛ bɔne no, bɔne ba ne so.
    28: Deɛ ɔde ne ho to nʼahonyadeɛ soɔ no bɛhwe ase, na ɔteneneeni bɛyɛ frɔmm sɛ ahahan mono.
    29: Deɛ ɔde ɔhaw bɛto nʼabusua so no bɛdi mframa adeɛ, na ɔkwasea bɛyɛ onyansafoɔ ɔsomfoɔ.
    30: Ɔteneneeni aba yɛ nkwa dua, na deɛ ɔgye akra no yɛ onyansafoɔ.
    31: Sɛ teneneefoɔ nya wɔn akatua wɔ asase so a ɛnneɛ na wɔn a wɔnnim Onyame ne abɔnefoɔ nso ɛ!
  12:
    1: Obiara a ɔpɛ ahohyɛsoɔ no pɛ nimdeɛ, na deɛ ɔkyiri ntenesoɔ no yɛ ogyimifoɔ.
    2: Onipa pa nya Awurade nkyɛn adom, na Awurade bu onifirani fɔ.
    3: Amumuyɛsɛm rentumi mma onipa ase ntim, na wɔrentumi nntu ɔteneneeni ase.
    4: Ɔyere a ɔwɔ suban pa yɛ ne kunu ahenkyɛ, nanso ɔyere animguasefoɔ te sɛ porɔeɛ wɔ ne kunu nnompe mu.
    5: Teneneefoɔ nhyehyɛeɛ yɛ pɛ, na amumuyɛfoɔ afotuo yɛ nnaadaa.
    6: Amumuyɛfoɔ nsɛm da hɔ twɛn mogya, na ɔteneneeni kasa yi wɔn firi mu.
    7: Wɔtu amumuyɛfoɔ gu na wɔyera, nanso teneneefoɔ fie gyina pintinn.
    8: Wɔkamfo onipa sɛdeɛ ne nyansa teɛ na nnipa a wɔn adwene yɛ kɔntɔnkye deɛ, wɔbu wɔn animtiaa.
    9: Ɛyɛ sɛ wobɛyɛ wo ho sɛ ɔteta a nso wowɔ ɔsomfoɔ, sene sɛ wobɛyɛ wo ho sɛ obi, nanso wonni aduane.
    10: Ɔteneneeni ma nʼayɛmmoa deɛ wɔpɛ, na amumuyɛfoɔ nneyɛɛ a ɛyɛ pa ara yɛ atirimuɔden.
    11: Deɛ ɔyɛ nʼasase so adwuma no bɛnya aduane bebree, na deɛ ɔdi nsɛm huhuo akyi no nni adwene.
    12: Amumuyɛfoɔ pɛ abɔnefoɔ afodeɛ, nanso ɔteneneeni ase dɔre.
    13: Ɔbɔnefoɔ anosɛm yi no sɛ afidie, nanso ɔteneneeni nya ne ho tete wɔ ahohiahia mu.
    14: Nneɛma pa firi onipa anomu aba mu hyɛ no ma sɛdeɛ ne nsa ano adwuma ma no akatua no.
    15: Ɔkwasea akwan tene wɔ nʼani so, na ɔnyansafoɔ tie afotuo.
    16: Ɔkwasea bo nkyɛre fu, nanso ɔbadwemma bu nʼani gu atɛnnidie so.
    17: Ɔdanseni nokwafoɔ di adanseɛ turodoo, na deɛ ɔdi adansekurumu no twa nkontompo.
    18: Nsɛm hunu keka wowɔ te sɛ akofena nanso onyansafoɔ tɛkrɛma ma abodwoeɛ.
    19: Ano a ɛka nokorɛ no tim hɔ daa, na atorɔ tɛkrɛma ɛnkyɛre koraa.
    20: Nnaadaa hyɛ wɔn a wɔdwene bɔne ho akoma mu, na wɔn a wɔpɛ asomdwoeɛ nya ahosɛpɛ.
    21: Ɔhaw biara rento ɔteneneeni, nanso amanehunu mee amumuyɛfoɔ.
    22: Awurade kyiri ano a ɛtwa atorɔ, na nʼani gye nnipa a wɔdi nokorɛ ho.
    23: Ɔnifirafoɔ mmɔ ne nimdeɛ ho dawuro na nkwaseafoɔ akoma da agyimisɛm adi.
    24: Nsa a ɛyɛ adwuma no bɛdi tumi, nanso akwadworɔ wie nkoasom mu.
    25: Akoma a ɛpere adeɛ ho ma onipa boto, nanso nkuranhyɛsɛm bi hyɛ no den.
    26: Ɔteneneeni wɔ ntoboaseɛ wɔ ayɔnkofa mu, nanso amumuyɛfoɔ kwan ma wɔfom.
    27: Onihafoɔ ntoto ne hanam, nanso nsiyɛfoɔ ahonyadeɛ som bo ma wɔn.
    28: Tenenee kwan mu wɔ nkwa; na owuo nni saa ɛkwan no so.
  13:
    1: Ɔba nyansafoɔ tie nʼagya nkyerɛkyerɛ; na ɔfɛdifoɔ ntie animka.
    2: Nneɛma pa a ɛfiri onipa anom no ma no anigyeɛ, na wɔn a wɔnni nokorɛ no kɔn dɔ basabasayɛ.
    3: Deɛ ɔkora nʼano no kora ne nkwa so, nanso deɛ ɔkasa a ɔnsusu ho no bɛba ɔsɛeɛ mu.
    4: Onihafoɔ pere hwehwɛ nanso ɔnnya hwee, na deɛ ɔyɛ adwuma no nya deɛ ɔpɛ biara.
    5: Teneneefoɔ kyiri deɛ ɛnyɛ nokorɛ, nanso amumuyɛfoɔ de aniwuo ne ahohora ba.
    6: Tenenee bɔ ɔnokwafoɔ ho ban, na amumuyɛsɛm tu ɔbɔnefoɔ gu.
    7: Obi yɛ ne ho sɛ ɔdefoɔ, a nso ɔnni hwee, ɔfoforɔ yɛ ne ho sɛ ohiani, a nso ɔwɔ ahonya bebree.
    8: Obi ahonya bɛtumi agye no nkwa, nanso ohiani nte ahunahuna biara.
    9: Teneneefoɔ kanea hyerɛn pa ara, nanso wɔdum amumuyɛfoɔ kanea.
    10: Ahantan de ntɔkwa nko ara na ɛba, na wɔhunu nyansa wɔ wɔn a wɔtie afutuo mu.
    11: Ahonya a ɛnam kwammɔne soɔ no hwere ntɛm so, na deɛ ɔboa sika ano nkakrankakra no ma ɛdɔɔso.
    12: Anidasoɔ a wɔtu hyɛ da no bɔ akoma yadeɛ, nanso anigyinadeɛ a nsa aka no yɛ nkwa dua.
    13: Deɛ ɔtwiri ahyɛdeɛ no bɛtua so ka, nanso deɛ ɔde obuo ma mmara no, wɔma no akatua.
    14: Onyansafoɔ nkyerɛkyerɛ te sɛ nkwa asutire, ɛyi onipa firi owuo afidie mu.
    15: Nhunumu pa de adom ba, nanso atorofoɔ ɛkwan so yɛ den.
    16: Ɔbadwemma biara yɛ nʼadeɛ wɔ nimdeɛ mu, nanso ɔkwasea da nʼagyimisɛm adi.
    17: Ɔsomafoɔ mumuyɛfoɔ tɔ amaneɛ mu, nanso ɔnanmusini nokwafoɔ de abodwoɔ ba.
    18: Deɛ ɔpo ntenesoɔ no kɔ ohia ne animguaseɛ mu, na deɛ ɔtie ntenesoɔ no, wɔhyɛ no animuonyam.
    19: Akɔnnɔdeɛ a nsa aka ma ɔkra ani gye, nanso nkwaseafoɔ kyiri sɛ wɔtwe wɔn ho firi bɔne ho.
    20: Deɛ ɔne onyansafoɔ nante no hunu nyansa, na deɛ ɔne nkwaseafoɔ bɔ no hunu amane.
    21: Ɔhaw di ɔbɔnefoɔ akyi, na nkɔsoɔ yɛ teneneeni akatua.
    22: Onipa pa de agyapadeɛ gya ne nananom, na wɔkora ɔbɔnefoɔ ahonyadeɛ so ma ɔteneneeni.
    23: Ohiani afuom nnɔbaeɛ tumi ba pii, nanso ntɛnkyea pra kɔ.
    24: Deɛ ɔkyɛe nʼabaa so no tane ne ba, na deɛ ɔdɔ no no hwɛ sɛ ɔbɛtene no.
    25: Teneneefoɔ didi ma wɔn akoma mee nanso, ɛkɔm de amumuyɛfoɔ.
  14:
    1: Ɔbaa nyansafoɔ si ne dan, nanso ɔbaa kwasea de nʼankasa ne nsa dwiri ne deɛ gu fam.
    2: Deɛ ne nanteɛ tene no suro Awurade, na deɛ nʼakwan kyea no bu no animtiaa.
    3: Ɔkwasea kasa ma wɔbɔ nʼakyi abaa, nanso anyansafoɔ ano bɔ wɔn ho ban.
    4: Baabi a anantwie nni no, adididaka no mu da mpan, na ɔnantwie ahoɔden mu na nnɔbaeɛ pii firi ba.
    5: Ɔdanseni nokwafoɔ rennaadaa, ɔdansekurumni hwie atorɔ gu hɔ.
    6: Ɔfɛdifoɔ hwehwɛ nyansa nanso ɔnnya, nanso wɔn a wɔwɔ nhunumu nya nimdeɛ ntɛm.
    7: Twe wo ho firi ɔkwasea ho, ɛfiri sɛ, worennya nimdeɛ mfiri nʼano.
    8: Anitefoɔ nyansa ne sɛ wɔbɛdwene wɔn akwan ho, na nkwaseafoɔ agyimisɛm yɛ nnaadaa.
    9: Nkwaseafoɔ de bɔne ho adwensakyera di fɛ, na wɔn a wɔtene mu na anisɔ wɔ.
    10: Akoma biara nim ɔyea ɛwɔ ne mu, na obi foforɔ rentumi ne no nkyɛ nʼanigyeɛ.
    11: Wɔbɛsɛe mumuyɛfoɔ efie, nanso teefoɔ ntomadan bɛyɛ frɔmm.
    12: Ɛkwan bi wɔ hɔ a ɛyɛ wɔ onipa ani so, nanso ɛkɔwie owuo mu.
    13: Ɔsereɛ mu mpo, akoma tumi di yea, na anigyeɛ tumi wie awerɛhoɔ.
    14: Akyirisanfoɔ bɛnya akatua sɛdeɛ wɔn akwan teɛ, na onipa pa nso bɛnya ne deɛ.
    15: Atetekwaa gye biribiara di, nanso ɔnitefoɔ dwene nʼanammɔntuo ho.
    16: Onyansafoɔ suro Awurade na ɔdwane bɔne, nanso ɔkwasea yɛ asowuiɛ ne basabasa.
    17: Onipa a ne bo nkyɛre fuo no yɛ nkwaseadeɛ, na deɛ ɔpam apammɔne no, wɔtane no.
    18: Ntetekwaafoɔ agyapadeɛ ne gyimie, na wɔde nimdeɛ bɔ anitefoɔ abotire.
    19: Nnipa bɔnefoɔ bɛkoto nnipa pa anim, na amumuyɛfoɔ akoto ateneneefoɔ apono ano.
    20: Ahiafoɔ deɛ, wɔn ayɔnkofoɔ mpo mpɛ wɔn anim ahwɛ, nanso adefoɔ wɔ nnamfonom bebree.
    21: Deɛ ɔbu ne yɔnko animtiaa yɛ bɔne, na nhyira nka deɛ ne yam yɛ ma onnibie.
    22: Wɔn a wɔbɔ pɔ bɔne nyera ɛkwan anaa? Nanso wɔn a wɔhyehyɛ deɛ ɛyɛ no nya adɔeɛ ne nokorɛ.
    23: Adwumadenyɛ nyinaa de mfasoɔ ba, na kasa hunu deɛ, ɛkɔ ohia mu.
    24: Anyansafoɔ ahonya ne wɔn abotire, na nkwaseafoɔ agyimisɛm so gyimie aba.
    25: Ɔdanseni nokwafoɔ gye nkwa, nanso ɔdansekurumni yɛ ɔdaadaafoɔ.
    26: Deɛ ɔsuro Awurade no wɔ banbɔ a emu yɛ den, na ɛbɛyɛ dwanekɔbea ama ne mma.
    27: Awurade suro yɛ nkwa asutire, ɛyi onipa firi owuo afidie mu.
    28: Ɔman mu nnipa dodoɔ yɛ ɔhene animuonyam, nanso sɛ asomfoɔ nni hɔ a mmapɔmma no sɛe.
    29: Onipa a ɔwɔ abodwokyerɛ wɔ nteaseɛ a emu dɔ, na deɛ ne bo fu ntɛm no da agyimisɛm adi.
    30: Akoma mu asomdwoeɛ ma onipadua nkwa, na anibereɛ ma nnompe porɔ.
    31: Deɛ ɔhyɛ ahiafoɔ soɔ no bu wɔn Yɛfoɔ animtiaa, nanso deɛ ɔhunu ohiani mmɔbɔ no hyɛ Onyankopɔn animuonyam.
    32: Sɛ amanehunu ba a amumuyɛfoɔ hwe ase, nanso owuo mu mpo teneneefoɔ wɔ dwanekɔbea.
    33: Nyansa te nteaseɛ akoma mu, na nkwaseafoɔ mu mpo, ɔyi ne ho adi.
    34: Tenenee pagya ɔman na bɔne yɛ animguaseɛ ma nnipa biara.
    35: Ɔhene ani sɔ ɔsomfoɔ nyansani, na ɔsomfoɔ nimguaseni hyɛ no abufuo.
  15:
    1: Mmuaeɛ pa dwodwo abufuo, nanso asɛm a ano yɛ den hwanyane abufuo mu.
    2: Onyansafoɔ tɛkrɛma yi nimdeɛ ayɛ, nanso ɔkwasea ano woro agyimisɛm.
    3: Awurade ani hunu baabiara, na ɛhwɛ amumuyɛfoɔ ne apapafoɔ.
    4: Tɛkrɛma a ɛde abodwoɔ ba yɛ nkwa dua, nanso nnaadaa tɛkrɛma dwerɛ honhom.
    5: Ɔkwasea mmfa nʼagya ntenesoɔ nyɛ hwee, na deɛ ɔtie ntenesoɔ no kyerɛ sɛ ɔyɛ ɔnitefoɔ.
    6: Ahonya bebree wɔ ɔteneneeni fie, nanso amumuyɛfoɔ adenya de ɔhaw brɛ wɔn.
    7: Anyansafoɔ ano trɛtrɛ nimdeɛ mu; nanso ɛnyɛ saa na nkwaseafoɔ akoma teɛ.
    8: Awurade kyiri amumuyɛfoɔ afɔrebɔ, nanso teefoɔ mpaeɛbɔ sɔ nʼani.
    9: Awurade kyiri amumuyɛfoɔ akwan, nanso ɔdɔ wɔn a wɔti tenenee.
    10: Asotwe denden wɔ hɔ ma dea ɔmane firi ɛkwan no so, deɛ ɔtane ntenesoɔ no bɛwu.
    11: Owuo ne Ɔsɛeɛ da Awurade anim, na nnipa akoma mu deɛ, ɔnim ma ɛboro so.
    12: Ɔfɛdifoɔ mpɛ ntenesoɔ; ɔnnkɔbisa anyansafoɔ hwee.
    13: Anigyeɛ akoma ma anim yɛ seresere, na akoma a abotoɔ dwerɛ honhom.
    14: Nhunumufoɔ akoma hwehwɛ nimdeɛ, nanso ɔkwasea ano ka agyimisɛm.
    15: Wɔn a wɔhyɛ wɔn so nna nyinaa yɛ mmɔbɔmmɔbɔ, nanso anigyeɛ akoma wɔ daa ahosɛpɛ mu.
    16: Ketewa bi a yɛnya a Awurade suro ka ho no yɛ sene ahonyadeɛ bebree a ɔhaw bata ho.
    17: Nhahamma aduane a ɔdɔ wɔ mu no yɛ sene nantwie sradenam a ɔtan bata ho.
    18: Deɛ ne bo fu ntɛm de mpaapaemu ba, nanso deɛ ɔwɔ ntoboaseɛ pata ntɔkwa.
    19: Nkasɛɛ ama onihafoɔ kwan asi, nanso teneneefoɔ kwan yɛ tempɔn.
    20: Ɔba nyansafoɔ ma nʼagya ani gye nanso ɔba kwasea bu ne maame animtiaa.
    21: Agyimisɛm ma deɛ ɔnni adwene ani gye, nanso deɛ ɔwɔ nteaseɛ no fa ɛkwan a ɛtene so.
    22: Nhyehyɛeɛ a ɛnni afotuo no sɛe, nanso afotufoɔ bebree ma ɛyɛ yie.
    23: Onipa a ɔma mmuaeɛ a ɛfata no ani gye, asɛm a ɛba berɛ pa mu no nso yɛ.
    24: Onyansafoɔ asetena mu kwan ma no nkɔsoɔ ɛsi ne da mu korɔ ho ɛkwan.
    25: Awurade sɛe ɔhantanni fie na ɔma akunafoɔ ahyeɛ yɛ pɛpɛɛpɛ.
    26: Awurade kyiri amumuyɛfoɔ nsusuiɛ, nanso nʼani sɔ wɔn a wɔyɛ kronn no deɛ.
    27: Ɔdufudepɛfoɔ de ɔhaw brɛ nʼabusua, nanso deɛ ɔkyiri kɛtɛasehyɛ no bɛnya nkwa.
    28: Ɔteneneeni akoma kari ne mmuaeɛ, nanso omumuyɛfoɔ ano woro bɔne.
    29: Awurade mmɛn amumuyɛfoɔ koraa nanso ɔte ɔteneneeni mpaeɛbɔ.
    30: Animu a ɛteɛ ma akoma nya ahomeka, na asɛm pa ma nnompe ahoɔden.
    31: Deɛ ɔtie animka a ɛma nkwa no ne anyansafoɔ bɛbɔ mu atena ase.
    32: Deɛ ɔmfa ahohyɛsoɔ no bu ne ho animtiaa, na deɛ ɔtie ntenesoɔ no nya nhunumu.
    33: Awurade suro kyerɛ onipa nyansa, ahobrɛaseɛ di animuonyam anim.
  16:
    1: Akoma mu nhyehyɛeɛ yɛ onipa dea, na tɛkrɛma mmuaeɛ firi Awurade.
    2: Ɛyɛ onipa sɛ nʼakwan nyinaa yɛ kronn nanso Awurade na ɔpɛɛpɛɛ adwene mu.
    3: Fa deɛ woyɛ nyinaa hyɛ Awurade nsam, na wo nhyehyɛeɛ bɛsi yie.
    4: Awurade yɛ biribiara ma nʼankasa botaeɛ, mpo, ɔhwɛ omumuyɛfoɔ kɔsi amanehunu da.
    5: Awurade kyiri akoma mu ahantanfoɔ nyinaa. Nya saa nteaseɛ yi sɛ, wɔremfa wɔn ho nni.
    6: Wɔnam ɔdɔ ne nokorɛ so pata bɔne; onipa nam Awurade suro so yi bɔne akwa.
    7: Sɛ onipa akwan sɔ Awurade ani a, ɔma nʼatamfoɔ mpo ne no tena asomdwoeɛ mu.
    8: Kakraa bi a wɔnam tenenee kwan so nya no yɛ sene mfasoɔ pii a wɔnam ntɛnkyea so nya.
    9: Onipa yɛ ne nhyehyɛeɛ wɔ nʼakoma mu, nanso Awurade na ɔhwɛ nʼanammɔntuo.
    10: Ɔhene anomu kasa te sɛ nkɔmhyɛ, enti ɛnsɛ sɛ nʼano ka deɛ ɛnyɛ atɛntenenee.
    11: Nsania ne abrammoɔ a nsisie nni mu firi Awurade; nkariboɔ a ɛwɔ kotokuo mu no, ɔno na ɔyɛeɛ.
    12: Ahemfo kyiri bɔneyɛ, ɛfiri sɛ ahennwa si tenenee so.
    13: Ahemfo ani sɔ ano a ɛka nokorɛ; na wɔbu onipa a ɔka nokorɛ.
    14: Ɔhene abufuhyeɛ yɛ owuo somafoɔ, nanso onyansafoɔ bɛdwodwo ano.
    15: Sɛ ɔhene anim te a, ɛyɛ nkwa, nʼadom te sɛ osutɔberɛ mu osumuna.
    16: Ɛyɛ sɛ wobɛnya nyansa sene sɛ wobɛnya sikakɔkɔɔ, sɛ wobɛnya nhunumu sene sɛ wobɛnya dwetɛ!
    17: Ɔteneneeni kwantempɔn kwati bɔne; deɛ ɔhwɛ nʼakwan yie no bɔ ne nkwa ho ban.
    18: Ahantan di ɔsɛeɛ anim, na ahomasoɔ honhom nso di ahweaseɛ anim.
    19: Ɛyɛ sɛ wobɛyɛ honhom mu hiani wɔ wɔn a wɔhyɛ wɔn so mu sene sɛ wo ne ahantanfoɔ bɛkyɛ afodeɛ.
    20: Deɛ ɔyɛ ɔsetie ma nkyerɛkyerɛ no nya nkɔsoɔ; nhyira nka deɛ ɔde ne ho to Awurade so.
    21: Wɔfrɛ akoma mu anyansafoɔ sɛ nhunumufoɔ, na kasa pa ma nkyerɛkyerɛ kɔ so.
    22: Nteaseɛ yɛ nkwa nsutire ma wɔn a wɔwɔ bi, nanso agyimisɛm de asotweɛ brɛ nkwaseafoɔ.
    23: Onyansafoɔ akoma kyerɛ nʼano kwan, na nʼanofafa ma nkyerɛkyerɛ kɔ so.
    24: Abodwosɛm te sɛ ɛwokyɛm ɛyɛ ɔkra dɛ, na ɛsa nnompe yadeɛ.
    25: Ɛkwan bi wɔ hɔ a ɛyɛ wɔ onipa ani so, nanso ɛkɔwie owuo mu.
    26: Odwumayɛfoɔ akɔnnɔ ma no yɛ adwuma den; ɛfiri sɛ ɔpɛ sɛ ɔkum ne kɔm.
    27: Ohuhuni bɔ pɔ bɔne, ne kasa te sɛ egyadɛreɛ a ɛhye adeɛ.
    28: Onipa kɔntɔnkye de mpaapaemu ba, na osekuni tete nnamfonom ntam.
    29: Basabasayɛni daadaa ne yɔnko na ɔde no fa ɛkwammɔne so.
    30: Deɛ ɔbu nʼani no redwene bɔneyɛ ho; na deɛ ɔmua nʼano no ani wɔ bɔne so.
    31: Ɛdwono yɛ animuonyam abotire; tenenee mu asetena na ɛde ba.
    32: Deɛ ɔwɔ abodwokyerɛ no yɛ sene ɔkofoɔ, na deɛ ɔmfa abufuo yɛ sene deɛ ɔko fa kuropɔn.
    33: Wɔtwe ntonto de hwehwɛ deɛ Awurade pɛ, nanso ne gyinasie biara firi Awurade.
  17:
    1: Aduane mmɔwe a asomdwoeɛ wɔ ho yɛ sene efie a apontoɔ ahyɛ no ma a nso basabasayɛ wɔ mu.
    2: Ɔsomfoɔ nyansafoɔ bɛdi ɔba nimguasefoɔ so, na ɔbɛnya ne kyɛfa wɔ agyapadeɛ no mu sɛ anuanom no mu baako.
    3: Kyɛmferɛ wɔ hɔ ma dwetɛ na fononoo wɔ hɔ ma sikakɔkɔɔ nanso Awurade na ɔsɔ akoma hwɛ.
    4: Omumuyɛfoɔ tie nsusuiɛ bɔne; ɔtorofoɔ yɛ aso ma adwen bɔne tɛkrɛma.
    5: Deɛ ɔdi ahiafoɔ ho fɛ no bu wɔn Yɛfoɔ animtiaa; na deɛ ɔfoa amanehunu soɔ no bɛnya asotwe.
    6: Mmanananom yɛ mmasiriwa animuonyam, na awofoɔ yɛ wɔn mma ahohoahoa.
    7: Anokrokro nyɛ mma ɔkwasea, saa ara na ano a ɛdi torɔ mfata ɔhene.
    8: Kɛtɛasehyɛ daadaa deɛ ɔma; ɔgye sɛ ɛbɛma no nkonim.
    9: Deɛ ɔbu nʼani gu mfomsoɔ so no ma ɔdɔ ɛkwan, na deɛ ɔbɔ soɔ no tete nnamfonom ntam.
    10: Nkaanim sɔ onipa a ɔwɔ nhunumu ani sene mmaa ɔha a wɔbɔ ɔkwasea.
    11: Onipa bɔnefoɔ ani wɔ atuateɛ nko ara so na wɔbɛsoma odwumayɛfoɔ tirimuɔdenfoɔ akɔ ne so.
    12: Ɛyɛ sɛ wobɛhyia sisire a wɔawia ne mma sene ɔkwasea a ɔregyimie.
    13: Sɛ obi de bɔne tua papa so ka a, bɔne rempa ne fie da.
    14: Ntɔkwa ahyɛaseɛ te sɛ deɛ wɔretue suka; enti gyae ma ɛnka na ankɔfa ɔham amma.
    15: Sɛ wɔbɛgyaa deɛ ɔdi fɔ ne sɛ wɔbɛbu deɛ ɔdi bem kumfɔ no, Awurade kyiri ne mmienu.
    16: Sika a ɛwɔ ɔkwasea nsam ho nni mfasoɔ, ɛfiri sɛ ɔnni botaeɛ biara sɛ ɔbɛhunu nyansa.
    17: Adamfo kyerɛ ɔdɔ ɛberɛ nyinaa mu, wɔwo onua barima ma ahokyere berɛ.
    18: Obi a ɔnni adwene no na ɔde ne nsa hyɛ krataa ase di akagyinamu nam so de si awowa ma ne yɔnko.
    19: Deɛ ɔpɛ ntɔkwa no dɔ bɔne; deɛ ɔsi ɛpono tentene no frɛfrɛ ɔsɛeɛ.
    20: Onipa a ɔwɔ akoma kontonkyi no nnya nkɔsoɔ; deɛ ne tɛkrɛma daadaa no tɔ amaneɛ mu.
    21: Deɛ ɔwo ɔba kwasea no di awerɛhoɔ; ɔba kwasea agya nni anigyeɛ.
    22: Akoma mu anigyeɛ yɛ aduro ɛsa yadeɛ, nanso honhom a apɛkyɛ no wewe nnompe.
    23: Omumuyɛfoɔ gye adanmudeɛ wɔ esum ase de kyea atɛntenenee.
    24: Onipa a ɔwɔ nhunumu no ani kɔ nyansa so, na ɔkwasea toto nʼani kɔsi asase ano.
    25: Ɔba kwasea hyɛ nʼagya awerɛhoɔ, na ɔma deɛ ɔnyinsɛnee no no di yea.
    26: Ɛnyɛ sɛ wɔtwe deɛ ɔdi bem aso, anaasɛ wɔtwa adwumayɛfoɔ mmaa wɔ wɔn nokorɛdie enti.
    27: Ɔnimdefoɔ dwene nʼanom kasa ho, na deɛ ɔwɔ nhunumu no wɔ abodwoɔ.
    28: Mpo sɛ ɔkwasea yɛ dinn a wɔbu no sɛ ɔnyansafoɔ, na sɛ ɔmua nʼano a wɔbu no sɛ ɔwɔ nhunumu.
  18:
    1: Ɔhonankani yɛ pɛsɛmenkomenya; na ɔmfa atɛntenenee nyɛ hwee.
    2: Ɔkwasea nni nhunumu ho anigyeɛ na mmom deɛ ɔpɛ ara ne sɛ ɔde nʼadwene bɛto dwa.
    3: Sɛ amumuyɛsɛm ba a animtiabuo di so, na aniwuo nso di animguaseɛ akyi.
    4: Onipa anom nsɛm yɛ nsuo a emu dɔ, na nyansa asutire yɛ asuwa a ɛrepu ahuro.
    5: Ɛnyɛ sɛ wɔdi ma omumuyɛfoɔ anaasɛ wɔbu deɛ ɔdi bem atɛnkyea.
    6: Ɔkwasea ano de akasakasa ba na nʼano frɛfrɛ ɔhweɛ.
    7: Ɔkwasea ano yɛ ɔno ara sɛeɛ na nʼanofafa yɛ ne kra afidie.
    8: Osekuni anom asɛm te sɛ mfremfremadeɛ; ɛwurawura kɔ onipa akwaa mu nyinaa.
    9: Deɛ ɔtoto nʼadwuma ase no nuabarima ne deɛ ɔyɛ ɔsɛefoɔ.
    10: Awurade din yɛ abantenten a ɛyɛ den; ahotefoɔ dwane kɔtoa na wɔnya banbɔ.
    11: Adefoɔ ahonyadeɛ ne wɔn kuropɔn a wɔabɔ ho ban wɔfa no sɛ ɔfasuo tenten a wɔntumi mforo.
    12: Ansa na onipa bɛhwe ase no ɔnya ahomasoɔ akoma, na ahobrɛaseɛ di animuonyam anim.
    13: Deɛ ɔntie asɛm ansa na wama mmuaeɛ no, ɛno ne ne gyimie ne nʼanimguaseɛ.
    14: Onipa sunsum na ɛhyɛ no den wɔ yadeɛ mu na honhom a apɛkyɛ deɛ, hwan na ɔpɛ?
    15: Nhunumu akoma nya nimdeɛ; na anyansafoɔ aso nso hwehwɛ.
    16: Akyɛdeɛ bue ɛkwan ma deɛ ɔde ma na ɛde no ba atitire anim.
    17: Ɛyɛ deɛ ɔbɔ ne nkuro kane no sɛ nʼasɛm yɛ dɛ, kɔsi sɛ ɔfoforɔ bɛba abɛbisa no nsɛm no mu.
    18: Ntontobɔ twa akyinnyegyeɛ so, na ɛpata atamfoɔ.
    19: Onua a wɔafom noɔ no asɛm yɛ dene sene kuropɔn a ɛwɔ banbɔ, akyinnyegyeɛ te sɛ abankɛsewa apono a wɔabram akyire.
    20: Onipa anom asɛm so aba ma ɔyafunu mee, nnɔbaeɛ a nʼanofafa twa no mee no.
    21: Tɛkrɛma kura nkwa ne owuo tumi, na wɔn a wɔdɔ no no bɛdi nʼaba.
    22: Deɛ wanya yere no anya adepa na ɔnya adom firi Awurade hɔ.
    23: Ohiani srɛ ahummɔborɔ, nanso ɔdefoɔ de kasaden bua no.
    24: Ɔbarima a ne nnamfonom dɔɔso bɛtumi ahwe ase, nanso adamfo bi wɔ hɔ a ɔbɛfam ne ho asene onua.
  19:
    1: Ohiani a ne nanteɛ ho nni asɛm no yɛ sene ɔkwasea a nʼasɛm mfa ɛkwan mu.
    2: Mmɔdemmɔ a nimdeɛ nka ho no nyɛ, saa ara na ntɛmpɛ a ɛma obi yera ɛkwan nso nyɛ.
    3: Onipa agyimisɛm sɛe nʼabrabɔ, nanso nʼakoma huru tia Awurade.
    4: Ahonya frɛfrɛ nnamfonom bebree; nanso ohiani adamfo gya no hɔ.
    5: Adansekurumni bɛnya nʼakatua, na deɛ ɔtwa nkontompo remfa ne ho nni.
    6: Nnipa pii pɛ adom firi sodifoɔ nkyɛn, na deɛ ɔkyɛ adeɛ yɛ obiara adamfo.
    7: Ohiani abusuafoɔ nyinaa po no, na saa ara na ne nnamfonom po no! Mpo ɔhwehwɛ wɔn pɛ sɛ ɔpa wɔn kyɛw, nanso ɔnhunu wɔn baabiara.
    8: Deɛ ɔnya nyansa no dɔ ne kra; deɛ ɔpɛ nhunumu no nya nkɔsoɔ.
    9: Adansekurumni bɛnya asotwe, na deɛ ɔtwa nkontompo no bɛyera.
    10: Akɛsesɛm mfata ɔkwasea, anaasɛ akoa bɛdi mmapɔmma so!
    11: Onipa nyansa ma no ntoboaseɛ; sɛ ɔbu nʼani gu mfomsoɔ bi so a ɛhyɛ no animuonyam.
    12: Ɔhene abufuo te sɛ gyata mmobom, na nʼadom te sɛ ɛserɛ so bosuo.
    13: Ɔba kwasea yɛ nʼagya ɔsɛeɛ, ɔyere ntɔkwapɛfoɔ te sɛ nsusosɔ a ɛntwa da.
    14: Afie ne ahonyadeɛ yɛ agyapadeɛ a ɛfiri awofoɔ, na ɔyere nimdefoɔ firi Awurade.
    15: Akwadworɔ de nnahɔɔ ba, na ɛkɔm de ɔkwadwofoɔ.
    16: Deɛ ɔdi nkyerɛkyerɛ so no bɔ ne nkwa ho ban, na deɛ ɔgyaagyaa ne ho no bɛwu.
    17: Deɛ ɔyɛ adɔeɛ ma ohiani no yɛ de fɛm Awurade, na ɔbɛtua no deɛ ɔyɛ no so ka.
    18: Tene wo ba, na ɛno mu na anidasoɔ wɔ, na ɛnyɛ wɔn a wɔde no kɔ owuo mu no mu baako.
    19: Ɛsɛ sɛ onipa a nʼakoma ha no no tua so ka; sɛ woka ma no a wobɛyɛ bio.
    20: Tie afotuo na gye nkyerɛkyerɛ to mu, na awieeɛ no, wobɛhunu nyansa.
    21: Nhyehyɛeɛ bebree wɔ onipa akoma mu, nanso deɛ Awurade pɛ no na ɛba mu.
    22: Deɛ onipa pɛ ne nokorɛ dɔ; ɛyɛ sɛ wobɛyɛ ohiani sene sɛ wobɛyɛ ɔtorofoɔ.
    23: Awurade suro kɔ nkwa mu; na onipa de abotɔyam home a ɔhaw bi nni mu.
    24: Ɔkwadwofoɔ nsa ka ayowaa mu na ɔremma so mpo nkɔ nʼano!
    25: Twa ɔfɛdifoɔ mmaa, na atetekwaa bɛfa adwene; ka deɛ ɔwɔ nhunumu anim, na ɔbɛnya nimdeɛ.
    26: Deɛ ɔbɔ nʼagya korɔno na ɔpamo ne maame no yɛ ɔba a ɔde aniwuo ne animguaseɛ ba.
    27: Me ba, sɛ wogyae nkyerɛkyerɛ tie a, wobɛmane afiri nimdeɛ nsɛm ho.
    28: Adansekurumni di atɛntenenee ho fɛw; na omumuyɛfoɔ ano mene bɔne.
    29: Wɔasiesie asotwe ama fɛdifoɔ, ne mmaabɔ ama nkwaseafoɔ akyi.
  20:
    1: Nsa yɛ ɔfɛdifoɔ na nsaden yɛ ntɔkwapɛfoɔ; na obiara a nsã bɛma wafom ɛkwan no nnyɛ onyansafoɔ.
    2: Ɔhene abufuhyeɛ te sɛ gyata mmobom; na deɛ ɔhyɛ no abufuo no de nkwa twa so.
    3: Ɛyɛ onipa animuonyam sɛ ɔbɛkwati akasakasa, nanso ogyimifoɔ biara pɛ ntɔkwa.
    4: Onihafoɔ mfuntum nʼasase wɔ ne berɛ mu; enti ɛduru twaberɛ a ɔnnya hwee.
    5: Onipa akoma apɛdeɛ yɛ subunu mu, nanso onipa a ɔwɔ nhunumu no twetwe.
    6: Nnipa dodoɔ no ara ka sɛ wɔwɔ ɔdɔ a ɛnsa da, na hwan na ɔbɛtumi ahunu ɔnokwafoɔ?
    7: Ɔteneneeni bu ɔbra kronkron; nhyira ne ne mma a wɔba nʼakyi.
    8: Sɛ ɔhene tena nʼahennwa so bu atɛn a, ɔde nʼani huhu bɔne nyinaa so gu.
    9: Hwan na ɔbɛtumi aka sɛ, “Mapra mʼakoma mu; meyɛ kronn na menni bɔne”?
    10: Nkariboɔ ne susudua a ɛnyɛ papa no Awurade kyiri ne mmienu.
    11: Mpo wɔnam abɔfra nneyɛɛ so hunu no, sɛ ne suban yɛ kronn ne papa.
    12: Aso a wɔde te asɛm ne ani a wɔde hunu adeɛ, Awurade na wayɛ ne mmienu.
    13: Mma nna nyɛ wo dɛ, na woanni hia; ɛnna, na wobɛnya aduane ama abu so.
    14: Ɔtɔfoɔ ka sɛ, “Ɛnyɛ, ɛnyɛ!” nanso sɛ ɔkɔ a, ɔde deɛ watɔ no hoahoa ne ho.
    15: Sika kɔkɔɔ wɔ hɔ, na nhwenepa nso abu so, na ano a ɛka nimdeɛ nsɛm yɛ ɔbohemaa a ɛho yɛ nna.
    16: Fa obi a ɔdi ɔhɔhoɔ akagyinamu atadeɛ; sɛ ɔregyina ɔbaa huhufoɔ akyi a, fa si awowa.
    17: Aduane a wɔnya no ɛkwan bɔne so no yɛ onipa anomu dɛ, nanso akyire no ɛdane mmosea wɔ nʼanom.
    18: Pɛ afotuo yɛ wo nhyehyɛeɛ; sɛ wotu ɔsa a, nya ho akwankyerɛ.
    19: Osekuni da kokoamsɛm adi; enti twe wo ho firi onipa a ɔkasa bebree ho.
    20: Sɛ obi dome nʼagya anaasɛ ne maame a, wɔbɛdum ne kanea wɔ esum kabii mu.
    21: Agyapadeɛ a wɔpere ho nya no ahyɛaseɛ no renyɛ nhyira akyire no.
    22: Nka sɛ, “Mɛtua wo saa bɔne yi so ka!” Twɛn Awurade, na ɔbɛgye wo.
    23: Awurade kyiri nkariboɔ a ɛnyɛ papa, na nsisie nsania nso nsɔ nʼani.
    24: Awurade na ɔkyerɛ onipa anammɔntuo. Na ɛbɛyɛ dɛn na obi bɛte nʼankasa akwan ase?
    25: Obi pɛ ntɛm hyɛ bɔ, ansa na wadwene ho a, ɔsum ne ho afidie.
    26: Ɔhene nyansafoɔ hunu amumuyɛfoɔ; na ɔde ayuyamfidie hankra fa wɔn so.
    27: Awurade kanea hwehwɛ onipa honhom mu, ɛhwehwɛ ne mu baabiara.
    28: Ɔdɔ ne nokorɛdie bɔ ɔhene ho ban; nʼadɔeɛ ma nʼahennwa tim.
    29: Mmeranteɛ animuonyam ne wɔn ahoɔden, tidwono nso ne mmasiriwa animuonyam.
    30: Ɔhweɛ ne apirakuro hohoro amumuyɛ mmaaka te akoma mu.
  21:
    1: Ɔhene akoma da Awurade nsam; ɔkyerɛ no ɛkwan te sɛ asutene ma ɔkɔ baabiara a ɔpɛ.
    2: Onipa akwan nyinaa tene wɔ nʼani so, nanso Awurade na ɔkari akoma.
    3: Sɛ woyɛ adepa ne adeɛ a ɛtene a ɛsɔ Awurade ani sene afɔrebɔ.
    4: Ani a ɛtra ntɔn ne ahomasoɔ akoma, ne amumuyɛfoɔ asetena nyinaa yɛ bɔne!
    5: Nsiyɛfoɔ nhyehyɛeɛ de mfasoɔ ba sɛdeɛ ntɛmpɛ kɔwie ohia no.
    6: Ahonya a nkontompo tɛkrɛma de ba no yɛ huhuro ne owuo afidie.
    7: Amumuyɛfoɔ basabasayɛ bɛtwe wɔn akɔ, ɛfiri sɛ wɔmpɛ sɛ wɔyɛ deɛ ɛtene.
    8: Onipa a ɔdi fɔ no akwan yɛ kɔntɔnkye, na deɛ ne ho nni asɛm no adeyɛ tene.
    9: Suhyɛ twɛtwɛwa ase baabi tena yɛ sene sɛ wo ne ɔyere ntɔkwapɛfoɔ bɛtena efie.
    10: Omumuyɛfoɔ kɔn dɔ bɔne; ɔnni ahummɔborɔ mma ne yɔnko.
    11: Sɛ wɔtwe fɛdifoɔ aso a, ntetekwaafoɔ hunu nyansa, sɛ wɔkyerɛkyerɛ onyansafoɔ a, ɔnya nimdeɛ.
    12: Ɔteneneeni no nim deɛ ɛrekɔso wɔ omumuyɛfoɔ fie na ɔde omumuyɛfoɔ no kɔ ɔsɛeɛ mu.
    13: Sɛ onipa sisi nʼaso wɔ mmɔborɔni su ho a ɔno nso bɛsu afrɛ, na wɔrennye no so.
    14: Kokoam adekyɛ dwodwo akoma, kɛtɛasehyɛ nso pata abufuhyeɛ.
    15: Sɛ wobu atɛntenenee a, teneneefoɔ anigye nanso ɛyɛ ahunahuna ma abɔnefoɔ.
    16: Onipa a ɔmane firi nhunumu kwan soɔ no bɛhome wɔ awufoɔ fekuo mu.
    17: Deɛ ɔdi ahosɛpɛ akyi no bɛyɛ ohiani; deɛ ɔpɛ nsã ne ngo no rennya ne ho da.
    18: Amumuyɛfoɔ de wɔn nkwa to hɔ ma teneneefoɔ, na atorofoɔ yɛ saa ma wɔn a wɔyɛ pɛ.
    19: Ɛyɛ sɛ wobɛtena ɛserɛ so, sene sɛ wo ne ɔyere ntɔkwapɛfoɔ a nʼakoma ha no bɛtena.
    20: Nnuane pa ne ngo ayɛ onyansafoɔ fie ma, nanso ɔkwasea di deɛ ɔwɔ nyinaa.
    21: Deɛ ɔti tenenee ne ɔdɔ no ɔnya nkwa, yiedie ne animuonyam.
    22: Onyansafoɔ to hyɛ ahoɔdenfoɔ kuropɔn so na ɔdwiri abandenden a wɔn werɛ hyɛ mu gu fam.
    23: Deɛ ɔkora nʼano ne ne tɛkrɛma no ɔtwe ne ho firi amanenya ho.
    24: Ɔhantanni a ɔma ne ho so no, ne din ne “Ɔfɛdifoɔ” ɔde ahantan ntrasoɔ yɛ adeɛ.
    25: Deɛ ɔkwadwofoɔ kɔn dɔ no bɛyɛ owuo ama no, ɛfiri sɛ ne nsa mpɛ adwumayɛ.
    26: Ɛda mu nyinaa ɔpere sɛ ɔbɛnya bebree, nanso ɔteneneeni deɛ, ɔma a ɔnnodo ho.
    27: Omumuyɛfoɔ afɔrebɔ yɛ akyiwadeɛ, ne titire ne sɛ ɔde adwemmɔne bata ho.
    28: Adansekurumdini bɛyera, na obiara a ɔtie noɔ no nso wɔbɛsɛe no.
    29: Amumuyɛfoɔ di akakabensɛm na ɔteneneeni deɛ, ɔdwene nʼakwan ho.
    30: Nyansa, nhunumu ne nhyehyɛeɛ biara nni hɔ a ɛbɛtumi ayɛ yie atia Awurade.
    31: Wɔsiesie apɔnkɔ ma ɔko da, nanso nkonimdie yɛ Awurade dea.
  22:
    1: Edin pa yɛ sene ahonya bebrebe; sɛ wɔbɛdi wo ni yɛ sene dwetɛ anaa sikakɔkɔɔ.
    2: Ɔdefoɔ ne ohiani wɔ adeɛ baako, Awurade ne wɔn nyinaa Yɛfoɔ.
    3: Onitefoɔ hunu amanehunu a ɛreba na ɔhinta ne ho, nanso atetekwaa kɔ nʼanim kɔnya amane.
    4: Ahobrɛaseɛ ne Awurade suro ma ahonya ne animuonyam ne nkwa.
    5: Nkasɛɛ ne mfidie wɔ amumuyɛfoɔ akwan so, nanso deɛ ɔbɔ ne kra ho ban no mmɛn ho.
    6: Kyerɛ abɔfra ɛkwan a ɔmfa so, na sɛ ɔnyini a ɔremfiri so.
    7: Adefoɔ di ahiafoɔ so, na boseagyeni yɛ deɛ ɔde fɛm ɔsomfoɔ.
    8: Deɛ ɔdua amumuyɛsɛm no twa ɔhaw na wɔbɛsɛe nʼabufuhyeɛ abaa.
    9: Ɔyamyɛfoɔ bɛnya nhyira ɛfiri sɛ ɔne ahiafoɔ kyɛ nʼaduane.
    10: Pam ɔfɛdifoɔ na basabasayɛ nso bɛkɔ; ntɔkwa ne atɛnnidie to atwa.
    11: Obi a ɔdɔ akoma a emu teɛ na ne kasa ho yɛ nyam bɛnya ɔhene afa no adamfo.
    12: Awurade ani wɛn nimdeɛ, na ɔsɛe ɔtorofoɔ nsɛm.
    13: Ɔkwadwofoɔ ka sɛ, “Gyata bi wɔ mfikyire hɔ!” anaasɛ, “Wɔbɛkum me wɔ mmɔntene so.”
    14: Ɔbaa waresɛefoɔ anomu yɛ amena donkudonku; deɛ ɔhyɛ Awurade abufuo ase no bɛtɔ mu.
    15: Agyimisɛm kyekyere abɔfra akoma ho, nanso ntenesoɔ abaa bɛpamo akɔ akyiri.
    16: Obi bɛsisi ohiani de apɛ ahonya anaa ɔbɛkyɛ ɔdefoɔ adeɛ, ne nyinaa de no kɔ ohia mu.
    17: Yɛ aso na tie anyansasɛm yi; fa wʼakoma di me nkyerɛkyerɛ akyi,
    18: ɛfiri sɛ ɛyɛ sɛ wokora saa nsɛm yi wɔ wʼakoma mu, na ne nyinaa ada wʼano.
    19: Sɛdeɛ wode wo ho bɛto Awurade so, merekyerɛkyerɛ wo ɛnnɛ, aane wo.
    20: Mentwerɛɛ mmɛ aduasa mmaa wo, deɛ ɛyɛ afotusɛm ne nimdeɛ,
    21: a ɛkyerɛkyerɛ wo nokorɛ ne deɛ akyinnyeɛ nni ho, sɛdeɛ wobɛnya mmuaeɛ pa ama deɛ ɔsomaa woɔ no anaa?
    22: Mmɔ ahiafoɔ korɔno, sɛ wɔyɛ ahiafoɔ enti, na nnsisi wɔn a wɔnni bie wɔ asɛnniiɛ,
    23: ɛfiri sɛ Awurade bɛdi wɔn asɛm ama wɔn na wafom afa wɔn a wɔfom ahiafoɔ fa.
    24: Mfa obi a ne bo ha no adamfo, na mmfa wo ho mmɔ deɛ ne bo nkyɛre fu,
    25: anyɛ saa a, wobɛsua nʼakwan na woakɔtɔ afidie mu.
    26: Ɛnyɛ deɛ ɔde ne nsa hyɛ krataa ase di agyinamu, anaasɛ deɛ ɔdi akagyinamu;
    27: na sɛ wonni deɛ wɔde tua a wɔbɛhwan wo mpa mpo afiri wʼase.
    28: Ntutu tete aboɔ a wɔde ato hyeɛ; deɛ wo nananom de sisii hɔ no.
    29: Wohunu odwumayɛfoɔ a ne nsa akokwa nʼadwuma ho anaa? Ahemfo anim na ɔbɛsom, na ɔrensom wɔ mpapahwekwaa anim.
  23:
    1: Sɛ wo ne ɔhene bi to nsa didi a, hwɛ deɛ ɛsi wʼanim no yie,
    2: Sɛ woyɛ adidibrada a, hyɛ wo ho so.
    3: Nni nʼaduane akɔnnɔ akɔnnɔ no akyi, ɛfiri sɛ saa aduane no daadaa nnipa.
    4: Mmiri wo mogya ani mpɛ sika; hunu nyansa na to wo bo ase.
    5: Wʼani bɔɔ sika so ara pɛ, na atu ayera, ampa ara ɛbɛfu ntaban na atu akɔ ewiem sɛ ɔkɔdeɛ.
    6: Nni obi a ɔyɛ pɛpɛɛ aduane nni nʼakɔnnɔ aduane akyi;
    7: ɛfiri sɛ ɔyɛ obi a ɛberɛ biara ɔdwene sika ho. Ɔka sɛ, “Didi na nom,” nanso ɛnyɛ nʼakoma mu.
    8: Kakra a woadi no wobɛfe na ɛno enti wo nkamfo ho remma mfasoɔ.
    9: Nkasa nkyerɛ ɔkwasea, ɛfiri sɛ ɔremfa nyansa a ɛwɔ wo kasa mu no.
    10: Ntutu tete aboɔ a wɔde ato hyeɛ ngu, na ntra hyeɛ nkɔ nwisiaa mfuo mu,
    11: ɛfiri sɛ, wɔn Gyefoɔ yɛ den, na ɔbɛdi wɔn asɛm ama wɔn.
    12: Ma wʼakoma mmra nkyerɛkyerɛ so na wɛn wʼaso tie nimdeɛ.
    13: Ntwentwɛne abɔfra ntenesoɔ so; sɛ wode abaa tene no a, ɔrenwu.
    14: Fa abaa twe nʼaso na gye ne kra firi owuo mu.
    15: Me ba, sɛ wʼakoma hunu nyansa a, ɛnneɛ mʼakoma ani bɛgye;
    16: sɛ wʼano ka deɛ ɛtene a me mu adeɛ nyinaa ani bɛgye.
    17: Mma wʼani mmerɛ abɔnefoɔ, mmom bɔ Awurade suro ho mmɔden ɛberɛ biara.
    18: Ampa ara anidasoɔ wɔ hɔ ma wo daakye, na wʼanidasoɔ renyɛ ɔkwa.
    19: Me ba, tie, na hunu nyansa, ma wʼakoma mfa ɛkwan tenenee so.
    20: Mfa wo ho mmɔ akɔwensafoɔ anaasɛ wɔn a wɔpɛ ɛnam mmorosoɔ,
    21: ɛfiri sɛ, akɔwensafoɔ ne adidibradafoɔ bɛyɛ ahiafoɔ, na anikum fira wɔn ntomago.
    22: Tie wʼagya a ɔwoo woɔ no, na sɛ wo maame bɔ aberewa a, mmu no animtia.
    23: Tɔ nokorɛ na ntɔn da; nya nyansa, ahohyɛsoɔ ne nhunumu.
    24: Ɔteneneeni agya wɔ anigyeɛ bebree; deɛ ɔwɔ ɔba nyansafoɔ no anigye ne ho.
    25: Ma wʼagya ne wo maame ani nnye; ma ɔbaa a ɔwoo woɔ no nnya ahosɛpɛ.
    26: Me ba, fa wʼakoma ma me na ma wʼani nkɔ mʼakwan ho,
    27: na odwamanfoɔ yɛ amena donkudonku ɔyere sansani yɛ ɔdaadaafoɔ.
    28: Ɔtɛ, twɛn, te sɛ ɔkwanmukafoɔ na ɔma mmarima mu atorofoɔ dɔɔso.
    29: Hwan na wɔadome no? Hwan na ɔdi awerɛhoɔ? Hwan na ɔdi apereapereɛ? Hwan na ɔnwiinwii? Hwan na wapirapira hunaa? Hwan na mogya ada nʼani so?
    30: Wɔn a wɔkyɛre nsã ho, na wɔka nsã a wɔafrafra hwɛ.
    31: Nhwɛ nsã ani kɔkɔɔ no haa, ɛberɛ a ɛretwa yerɛ yerɛ wɔ kuruwa mu, na ɛkɔ yɔɔ no.
    32: Awieeɛ no ɛka te sɛ ɔwɔ na ɛwɔ borɔ te sɛ ahurutoa.
    33: Wʼani bɛhunu nneɛma a wonhunuu da, na woadwene nneɛma basabasa ho.
    34: Wobɛtɔ ntintan te sɛ hyɛn mu dwumayɛni a, ɔkura ɛhyɛn dua a, ɛrehinhim mu den, na ɛdenkye denkye wɔ ɛpo so.
    35: Na wobɛka sɛ, “Wɔbɔ me, nanso mempira. Wɔboro me, nanso mente ɔyea biara. Ɛberɛ bɛn na menyane akɔpɛ nsã anom bio?”
  24:
    1: Mma wʼani mmerɛ amumuyɛfoɔ, mfa wo ho mmɔ wɔn;
    2: Ɛfiri sɛ, wɔn akoma dwene atirimuɔdensɛm ho, na wɔn ano ka deɛ ɛde basabasayɛ ba ho asɛm.
    3: Wɔde nyansa na ɛsi efie, na nhunumu mu na wɔma ɛtim;
    4: ɛnam nimdeɛ so na wɔnya ademudeɛ a ɛho yɛ na na ɛyɛ fɛ hyehyɛ nʼadan mu.
    5: Onyansafoɔ wɔ tumi a ɛso, na onimdefoɔ nyini ahoɔden mu;
    6: deɛ ɔretu sa hia akwankyerɛ, deɛ ɔrepɛ nkonimdie no hia afotufoɔ pii.
    7: Nyansa wɔ akyiri dodo ma ɔkwasea; wɔ apono ano dwabɔ mu no ɔnni hwee ka.
    8: Onipa ɔbɔ pɔ bɔne no wɔbɛfrɛ no ɔkɔtwebrɛfoɔ.
    9: Ogyimifoɔ nhyehyɛeɛ yɛ bɔne, nnipa kyiri ɔfɛdifoɔ.
    10: Sɛ wʼabamu go wɔ ɔhaw mu a, na wʼahoɔden sua!
    11: Gye wɔn a wɔde wɔn rekɔ akɔkum wɔn no nkwa; na sianka wɔn a wɔtɔ ntintan kɔ akumiiɛ.
    12: Sɛ woka sɛ, “Na yɛnnim yei ho hwee a,” deɛ ɔkari akoma hwɛ no nhunu anaa? Deɛ ɔbɔ wo nkwa ho ban no nnim anaa? Ɔrentua deɛ obiara ayɛ so ka anaa?
    13: Me ba, di ɛwoɔ, ɛfiri sɛ ɛyɛ; ɛwokyɛm mu woɔ yɛ wʼanomu dɛ.
    14: Hunu nso sɛ nyansa yɛ wo kra dɛ; sɛ wonya a, wowɔ anidasoɔ ma daakye, na wʼanidasoɔ renyɛ kwa.
    15: Nkɔtɛ ɔteneneeni fie sɛ ɔkwanmukafoɔ, na ɛnkɔto nhyɛ nʼatenaeɛ so,
    16: Ɛwom sɛ ɔteneneeni hwe ase mpɛn nson deɛ, nanso ɔsɔre bio, na amumuyɛfoɔ deɛ, amanehunu baako ma wɔhwe ase.
    17: Sɛ wo ɔtamfoɔ hwe ase a mma ɛnyɛ wo dɛ; na sɛ ɔsunti a mma wʼakoma nni ahurisie,
    18: ɛfiri sɛ Awurade bɛhunu wʼadwene na ɔrempɛ na ɔbɛyi nʼabufuhyeɛ afiri ne so.
    19: Ɛnha wo ho wɔ abɔnefoɔ enti na ɛmma wʼani mmere amumuyɛfoɔ nso,
    20: ɛfiri sɛ, ɔbɔnefoɔ nni anidasoɔ biara daakye, na wɔbɛdum amumuyɛfoɔ kanea.
    21: Me ba, suro Awurade ne ɔhene, na mfa wo ho mmɔ adɔnyɛfoɔ ho,
    22: ɛfiri sɛ saa baanu yi de ɔsɛeɛ bɛba wɔn so mpofirim, na hwan na ɔnim amanehunu ko a wɔbɛtumi de aba?
    23: 'Yeinom nso yɛ anyansafoɔ Nsɛnka: Atemmuo a animhwɛ wɔ mu no nyɛ:'
    24: Obiara a ɔbɛka akyerɛ deɛ ɔdi fɔ sɛ, “Wo ho nni asɛm” no nnipa bɛdome no na amanaman remmɔ no din pa.
    25: Na wɔn a wɔbu afɔdifoɔ fɔ no ɛbɛsi wɔn yie, na nhyira bɛba wɔn so.
    26: Mmuaeɛ pa te sɛ mfeano.
    27: Wie wo mfikyidwuma na siesie wo mfuo; ɛno akyi, si wo fie.
    28: Nni adanseɛ ntia ɔyɔnko a ɔnyɛɛ wo hwee, na mfa wʼano nnaadaa.
    29: Nka sɛ, “Deɛ wayɛ me no me nso mɛyɛ no bi; deɛ ɔyɛeɛ no metua ne so ka.”
    30: Menante faa onihafoɔ afuo ho twaa mu wɔ deɛ ɔnni adwene bobefuo nso ho;
    31: nkasɛɛ afu wɔ baabiara, wira afu akata asase no so, na aboɔ afasuo no nso abubu.
    32: 'Mede mʼadwene kɔɔ deɛ mehunuiɛ no so na mesuaa biribi firii mu:'
    33: nna kakra, nkotɔ kakra, nsa a woabobɔ de rehome kakra,
    34: bɛma ohia aba wo so sɛ ɔkwanmukafoɔ na nneɛma ho nna bɛba wo so sɛ obi a ɔkura akodeɛ. Na ohia bɛto akyere wo sɛ ɔkwanmukafoɔ; ahokyere bɛtoa wo sɛ ɔkorɔmfoɔ.
  25:
    1: 'Yeinom yɛ Salomo mmɛbusɛm nkekaho a Yudahene Hesekia afotufoɔ twerɛeɛ:'
    2: Ɛyɛ Onyankopɔn animuonyamhyɛ sɛ wɔde asɛm sie; sɛ wɔpɛɛpɛɛ asɛm mu nso hyɛ ahemfo animuonyam.
    3: Sɛdeɛ ɔsoro korɔn na asase mu dɔ no, saa ara na wɔrentumi nhwehwɛ ahemfo akoma mu.
    4: Sɛ wɔyi dwetɛ ho a, dwetɛdwumfoɔ tumi de yɛ adeɛ a ɛho wɔ mfasoɔ;
    5: Yi amumuyɛfoɔ firi ɔhene anim, na tenenee bɛma nʼahennwa atim.
    6: Mma wo ho so wɔ ɔhene anim, na mpere diberɛ wɔ atitire mu;
    7: Ɛyɛ ma no sɛ ɔbɛka akyerɛ wo sɛ, “Bra soro ha,” sene sɛ ɔbɛbrɛ wo ase wɔ otitire bi anim. Deɛ wode wʼani ahunu no
    8: mpɛ ntɛm mfa nkɔ asɛnniiɛ, na sɛ awieeɛ no wo yɔnko gu wʼanim ase a ɛdeɛn na wobɛyɛ?
    9: Sɛ wo ne wo yɔnko di asɛm a nna obi foforɔ ahintasɛm adi,
    10: anyɛ saa a, deɛ ɔbɛte no bɛgu wʼanim ase na edin bɔne a wobɛnya no rempepa da.
    11: Asɛm a wɔka no sɛdeɛ ɛfata no te sɛ sika kɔkɔɔ a wɔabɔ sɛ aprɛ de atuatua dwetɛ nsiesieɛ mu.
    12: Sikakɔkɔɔ asomuadeɛ anaa sikakɔkɔɔ amapa ahyehyɛdeɛ te sɛ onyansafoɔ animka a ɔde ma deɛ ɔyɛ aso ma no.
    13: Sɛdeɛ sukyerɛmma ma ewiem dwoɔ wɔ otwa berɛ mu no saa ara na ɔsomafoɔ nokwafoɔ teɛ ma wɔn a wɔsoma no; na ɔma ne wuranom akomatɔyam.
    14: Omununkum ne mframa a ɛmfa osutɔ mma no te sɛ onipa a ɔde akyɛdeɛ a ɔmmfa mma hoahoa ne ho.
    15: Ntoboaseɛ ma sodifoɔ ti da, na tɛkrɛmabereɛ tumi bu dompe mu.
    16: Sɛ wonya ɛwoɔ a, enni ntra so, ne bebrebe bɛma woafe.
    17: Ntaa nkɔ wo yɔnko fie, wo ho fono no a, ɔbɛtan wo.
    18: Onipa a ɔdi adansekurumu tia ne yɔnko no te sɛ aporibaa, afena anaa bɛmma a ano yɛ nnam.
    19: Ɛse a ɛyare kaka anaa ɛnan a ɛyɛ apakye te sɛ deɛ wode wo ho to ɔtorofoɔ so hiada mu.
    20: Deɛ ɔto dwom kyere ɔwerɛhoni no te sɛ deɛ ɔpa ntoma gu awɔberɛ mu anaa te sɛ nsã nyinyanyinya a wɔhwie gu afransa soɔ.
    21: Sɛ ɛkɔm de wo ɔtamfoɔ a, ma no aduane nni; sɛ osukɔm de no a, ma no nsuo nnom.
    22: Sɛ woyɛ saa a, wobɛsoso gyasramma agu nʼatifi, na Awurade bɛma wo akatua.
    23: Sɛdeɛ atifi fam mframa de osutɔ ba no, saa ara na tɛkrɛma a ɛdi nsekuro de omuna ba.
    24: Ɛyɛ sɛ wobɛtena suhyɛ ase mantweaa bi, sene sɛ wo ne ɔyere ntɔkwapɛfoɔ bɛtena efie.
    25: Nsuonwunu a ɔkra a ato baha nya no te sɛ asɛmmɔdɛ a ɛfiri akyirikyiri.
    26: Asutire a ahono anaa abura a ayɛ pɔtɔɔ, te sɛ ɔteneneeni a ɔgyaa ne ho ma amumuyɛfoɔ.
    27: Ɛnyɛ sɛ wɔdi ɛwoɔ ntrasoɔ, na ɛnyɛ fɛ nso sɛ obi pɛ animuonyam ma ne ho.
    28: Onipa a ɔnni ahohyɛsoɔ no te sɛ kuropɔn a nʼafasuo abubu agu fam.
  26:
    1: Sɛdeɛ sukyerɛmma te ahuhuro berɛ anaasɛ osutɔ te wɔ otwa berɛ no saa ara na animuonyam mfata ɔkwasea.
    2: Sɛdeɛ apatuprɛ tuo anaasɛ asomfena tu danedane ne ho no, saa ara na nnuabɔ hunu nsi hwee.
    3: Ɔkafoɔ abaa wɔ hɔ ma ɔpɔnkɔ, nnareka wɔ hɔ ma afunumu, na abaa wɔ hɔ ma nkwaseafoɔ akyi.
    4: Nhwɛ ɔkwasea agyimisɛm so mma no mmuaeɛ, anyɛ saa a wo nso bɛyɛ sɛ ɔno.
    5: Gyina ɔkwasea agyimisɛm so ma no mmuaeɛ anyɛ saa a ɛbɛyɛ no sɛ ɔnim nyansa.
    6: Sɛ wode nkra bi soma ɔkwasea a, ɛte sɛ woatwa wʼankasa nan anaasɛ woafrɛ basabasayɛ.
    7: Apakye nan a awu na ɛsensɛn hɔ no, yɛ abɛbusɛm a ɛda ɔkwasea ano.
    8: Ɛboɔ a wɔakyekyere afam ahwimmoɔ so, te sɛ animuonyam a wɔde ama ɔkwasea.
    9: Nkasɛɛ dua a ɛkura ɔkɔwensani no te sɛ abɛbusɛm a ɛda ɔkwasea ano.
    10: Deɛ ɔbɔ ɔkwasea anaa obi hunu paa no te sɛ agyantoni a ɔpira nnipa kwa.
    11: Sɛdeɛ ɔkraman sane kɔ ne feɛ ho no, saa ara na ɔkwasea ti nʼagyimisɛm mu.
    12: Woahunu obi a ɔyɛ onyansafoɔ wɔ nʼankasa ani so? Anidasoɔ pii wɔ ɔkwasea mu sene no.
    13: Ɔkwadwofoɔ ka sɛ, “Gyata wɔ ɛkwan no mu, gyata nenam mmɔntene no so!”
    14: Sɛdeɛ ɛpono di akɔneaba wɔ ne mponterɛ so no, saa ara na ɔkwadwofoɔ twa ne ho wɔ ne mpa so.
    15: Ɔkwadwofoɔ de ne nsa si aduane mu, na ɛyɛ no aniha sɛ ɔbɛyi akɔ nʼano.
    16: Ɔkwadwofoɔ yɛ onyansafoɔ wɔ ɔno ankasa ani so sene nnipa baason a wɔdwene asɛm ho na wɔabua.
    17: Obi a ɔsɔ ɔkraman aso twe noɔ no te sɛ obi a ɔretwam na ɔde ne ho kɔfra ntɔkwa a ɛmfa ne ho mu.
    18: Ɔbɔdamfoɔ a ɔtoto atuo anaa agyan kɔdiawuo no
    19: te sɛ obi a, ɔdaadaa ne yɔnko na ɔka sɛ, “Na mede redi agorɔ!”
    20: Yensin hi a, ogya dum; nsekuro nni hɔ a ntɔkwa toɔ twa.
    21: Sɛdeɛ gyabidie dane gyasramma na anyina dane ogya no, saa ara na ntɔkwapɛfoɔ hyɛ ntɔkwa mu kutupa.
    22: Osekuni anom asɛm te sɛ mfremfremadeɛ; ɛwurawura kɔ onipa akwaa mu nyinaa.
    23: Sɛdeɛ wɔde dwetɛ fi adura asankago ho no saa ara na anoɔdɛ kata amumuyɛ akoma so.
    24: Onipa bɔne kasa te sɛ deɛ ɔyɛ, nanso nnaadaa ahyɛ nʼakoma ma.
    25: Ɛwom sɛ ne kasa yɛ dɛ deɛ, nanso ɛnnye no nni, ɛfiri sɛ akyiwadeɛ nson ahyɛ nʼakoma ma.
    26: Ebia nnaadaa bɛkata nʼadwemmɔne so, nanso nʼamumuyɛsɛm bɛda adi wɔ badwa mu.
    27: Sɛ onipa tu amena a, ɔbɛto mu; sɛ onipa pire ɔboɔ a, ɛbɛsane aba ne so.
    28: Atorɔ tɛkrɛma kyiri wɔn a ɔgu wɔn ho fi, na nnaadaa ano de ɔsɛeɛ ba.
  27:
    1: Mfa ɔkyena nhoahoa wo ho, na wonnim deɛ ɛda bi de bɛba.
    2: Ma ɔfoforɔ nkamfo wo; na ɛnyɛ wʼankasa; ma ɛmfiri ɔfoforɔ anomu na ɛnyɛ wo.
    3: Ɛboɔ mu yɛ duru, na anwea yɛ adesoa, nanso ɔkwasea abufuhyeɛ yɛ duru sene emu biara.
    4: Abufuo tirim yɛ den, na abufuhyeɛ sɛe adeɛ, na hwan na ɔbɛtumi agyina ninkuntwe ano?
    5: Animka a ɛda edwa yɛ sene ɔdɔ a asuma.
    6: Apirakuro a ɛfiri adamfo nkyɛn no yɛ sene ɔtamfoɔ mfeano bebrebe.
    7: Ɛwoɔ nyɛ deɛ wameeɛ akɔnnɔ, nanso deɛ ɛkɔm de noɔ no, deɛ ɛyɛ nwono yɛ nʼanom dɛ.
    8: Onipa a wayera ne fie ɛkwan, te sɛ anomaa a wafiri ne pirebuo mu rekyinkyini.
    9: Ngo ne aduhwam ma akoma ani gye, adamfo ho anigyeɛ firi nʼafotu pa a ɔma.
    10: Nnyaa wʼadamfo ne wʼagya adamfo mu, nkɔ wo nuabarima fie ɛberɛ a ɔhaw ato woɔ, na ɔyɔnko a ɔbɛn woɔ no yɛ sene onuabarima a ɔwɔ akyirikyiri.
    11: Me ba, hunu nyansa na ma mʼakoma ani nnye; ɛno na ɛbɛma manya mmuaeɛ ama obiara a ɔbu me animtiaa.
    12: Mmadwemma hunu asiane na wɔhinta, nanso ntetekwaafoɔ kɔ wɔn anim kɔtɔ mu.
    13: Fa atadeɛ a ɛhyɛ obi a ɔdi ɔhɔhoɔ akagyinamu; sɛ ɔregyina ɔbaa huhufoɔ akyi a, fa si awowa.
    14: Sɛ obi team hyira ne yɔnko anɔpahema a, wɔbɛfa no sɛ ɛyɛ nnome.
    15: Ɔyere ntɔkwapɛfoɔ te sɛ osutɔ da nsusosɔ a ɛnnyae da;
    16: sɛ wopata no a, ɛte sɛ deɛ wopata mframa anaa wode wo nsa bɛsɔ ngo mu.
    17: Dadeɛ se dadeɛ, saa ara na onipa se ɔfoforɔ.
    18: Deɛ ɔhwɛ borɔdɔma dua so no bɛdi ɛso aba, na deɛ ɔsom ne wura no, wɔbɛhyɛ no animuonyam.
    19: Sɛdeɛ nsuo yi animdua kyerɛ no, saa ara na onipa akoma da onipa no adi.
    20: Sɛdeɛ Owuo ne Ɔsɛeɛ bo ntɔ da no, saa ara, na onipa ani nso bo ntɔ da.
    21: Kyɛmferɛ wɔ hɔ ma dwetɛ na fononoo wɔ hɔ ma sikakɔkɔɔ, nanso wɔnam nkamfo a onipa nya so na ɛso no hwɛ.
    22: Sɛ wowɔ ɔkwasea wɔ ɔwaduro mu, sɛ wode ɔwɔma wɔ no te sɛ deɛ wosi aburoo a, worentumi nnyi agyimisɛm mfiri ne ho.
    23: Ma ɛnyɛ wo asɛnhia sɛ wobɛhunu wo nnwankuo tebea, na ma wʼani nkɔ wʼanantwikuo so;
    24: ɛfiri sɛ, ahonya ntena hɔ daa, na ahenkyɛ ntena hɔ mma awoɔ ntoantoasoɔ nyinaa.
    25: Sɛ wotwa ɛserɛ no na foforɔ fifiri na wɔboaboa nkokoɔ so ɛserɛ no ano a,
    26: ɛnneɛ nnwammaa no bɛma wo ntoma, na mpɔnkye ama sika a ɛtɔ mfuo.
    27: Wobɛnya mmirekyie nufosuo bebree ama wo ne wʼabusuafoɔ adi ne aduane ama wo mmaawa.
  28:
    1: Omumuyɛfoɔ dwane ɛberɛ a obiara ntaa no, nanso teneneefoɔ koko yɛ duru sɛ agyata.
    2: Atuateɛ ɔman nya sodifoɔ pii, nanso onipa a ɔwɔ nhunumu ne nimdeɛ ma mmara yɛ adwuma.
    3: Sodifoɔ a ɔhyɛ ahiafoɔ so no te sɛ brampɔnsuo a ɛsɛe mfudeɛ.
    4: Wɔn a wɔpo mmara no kamfo amumuyɛfoɔ, na wɔn a wɔdi mmara so no si wɔn kwan.
    5: Abɔnefoɔ nte atɛntenenee ase, nanso wɔn a wɔhwehwɛ Awurade no, te aseɛ yie.
    6: Ohiani a ne nanteɛ ho nni asɛm yɛ sene ɔdefoɔ a nʼakwan yɛ kɔntɔnkye.
    7: Deɛ ɔdi mmara so yɛ ɔba a ɔwɔ nhunumu, nanso deɛ ɔne adidibradafoɔ bɔ no gu nʼagya anim ase.
    8: Deɛ ɔgye mfɛntom mmorosoɔ de nya ne ho no ɔboaboa ano ma deɛ ɔbɛyɛ ahiafoɔ adɔeɛ.
    9: Sɛ obi nni mmara so a, ne mpaeɛbɔ mpo yɛ akyiwadeɛ.
    10: Deɛ ɔdi teneneefoɔ anim de wɔn fa ɛkwan bɔne so no bɛhwe ɔno ankasa afidie mu, nanso wɔn a wɔn ho nni asɛm no bɛnya agyapadeɛ a ɛyɛ.
    11: Ɔdefoɔ tumi yɛ onyansafoɔ wɔ nʼankasa ani so, nanso ohiani a ɔwɔ nhunumu no hunu sɛdeɛ ɔteɛ.
    12: Sɛ teneneefoɔ di nkonim a, nnipa di ahurisie pii; nanso sɛ amumuyɛfoɔ nya tumi a nnipa kɔhinta.
    13: Onipa a ɔkata ne bɔne soɔ no nnya nkɔsoɔ, na deɛ ɔka ne bɔne na ɔgyae yɛ no nya ahummɔborɔ.
    14: Nhyira nka deɛ ɔsuro Awurade ɛberɛ nyinaa, nanso deɛ ɔpirim nʼakoma no tɔ amaneɛ mu.
    15: Omumuyɛfoɔ a ɔdi nnipa a wɔnni mmoa so no te sɛ gyata a ɔbobɔm anaa sisire a nʼani abereɛ.
    16: Sodifoɔ tirimuɔdenfoɔ nni adwene, na deɛ ɔkyiri mfasoɔ a wɔnam ɛkwan bɔne so nya no bɛnya nkwa tenten.
    17: Deɛ awudie ma ne tiboa bu no fɔ no, ɔbɛyɛ ɔkobɔfoɔ akɔsi ne wu da; mma obiara mmɔ ne ho ban.
    18: Deɛ ne nanteɛ ho nni asɛm no, wɔgye no firi ɔhaw mu, nanso deɛ nʼakwan yɛ kɔntɔnkye no bɛhwe ase mpofirim.
    19: Deɛ ɔyɛ nʼasase so adwuma no bɛnya aduane pii, nanso deɛ ɔdwene nneɛma hunu ho no bɛnya ne so ne ne hia.
    20: Wɔbɛhyira onipa nokwafoɔ pii, na deɛ ɔpere pɛ ahonyadeɛ no remfa ne ho nni.
    21: Animhwɛ nyɛ, nanso aduane kakra enti nnipa yɛ bɔne.
    22: Deɛ ɔyɛ pɛpɛɛ pere sɛ ɔbɛyɛ ɔdefoɔ na ɔnnim sɛ ohia retwɛn no.
    23: Deɛ ɔka obi anim no bɛsɔ nnipa ani akyire asene deɛ ɔwɔ tɛkrɛmadɛ.
    24: Deɛ ɔbɔ nʼagya anaa ne maame korɔno na ɔka sɛ, “Ɛnyɛ bɔne” no, ɔne ɔsɛefoɔ na ɛbɔ.
    25: Ɔdifodepɛfoɔ de mpaapaemu ba na deɛ ɔde ne ho to Awurade so no bɛnya nkɔsoɔ.
    26: Deɛ ɔgye ne ho die no yɛ ɔkwasea, na deɛ ɔnante nyansa mu no wɔbɛgye no.
    27: Deɛ ɔma ahiafoɔ no, hwee renhia no, nanso deɛ ɔbu nʼani gu wɔn so no nya nnome pii.
    28: Sɛ amumuyɛfoɔ nya tumi a, nnipa kɔhinta; na sɛ amumuyɛfoɔ ase tɔre a, teneneefoɔ ase dɔre.
  29:
    1: Obi a ɔkɔ so yɛ tufoanteɛ wɔ animka pii akyi no wɔbɛsɛe no mpofirim a wɔrentumi nsi ano.
    2: Sɛ teneneefoɔ di yie a, nnipa no di ahurisie; sɛ amumuyɛfoɔ di nnipa so a, wosi apinie.
    3: Onipa a ɔdɔ nyansa no ma nʼagya anigye, nanso nnwamanfoɔ yɔnko sɛe nʼahonya.
    4: Ɔhene nam atɛntenenee so ma ɔman no asomdwoeɛ, nanso deɛ ɔde adifudepɛ gye adanmudeɛ no bɔ ɔman no.
    5: Obiara a ɔdaadaa ne yɔnko no sum ne nan afidie.
    6: Ɔdebɔneyɛfoɔ bɔne sum no afidie, nanso ɔteneneeni bɛtumi ato dwom ama nʼani agye.
    7: Ahiafoɔ atɛnteneebuo ho hia teneneefoɔ, nanso amumuyɛfoɔ nni saa tema no.
    8: Fɛdifoɔ de basabasayɛ ba kuropɔn mu, nanso anyansafoɔ dwodwo abufuo ano.
    9: Sɛ onyansafoɔ de ɔkwasea kɔ asɛnniiɛ a, ɔkwasea no bobom kasa di fɛ, na asomdwoeɛ mma.
    10: Mogyapɛfoɔ kyiri ɔnokwafoɔ, na wɔhwehwɛ sɛ wɔbɛkum deɛ ɔtene.
    11: Ɔkwasea da abufuo nyinaa adi, nanso onyansafoɔ hyɛ ne ho so.
    12: Sɛ sodifoɔ tie nkontomposɛm a, nʼadwumayɛfoɔ nyinaa bɛyɛ amumuyɛfoɔ.
    13: 'Ohiani ne ɔhyɛsofoɔ nyinaa wɔ saa adeɛ baako yi: Awurade ma wɔn baanu nyinaa ani a wɔde hunu adeɛ.'
    14: Sɛ ɔhene di ahiafoɔ asɛm yie a, nʼahennwa bɛtim hɔ daa.
    15: Ntenesoɔ abaa ma nyansa, na abɔfra a wɔde ne pɛ ma noɔ no, gu ne na anim ase.
    16: Sɛ amumuyɛfoɔ di yie a, bɔne nso kɔ so, na teneneefoɔ bɛhunu wɔn asehweɛ.
    17: Tene wo ba so, na ɔbɛma wo asomdwoeɛ; ɔbɛma wo ɔkra ani agye.
    18: Sɛ anisoadehunu nni hɔ a, nnipa no yɛ basaa; na nhyira nka deɛ ɔdi mmara so.
    19: Wɔmmfa anomu nsɛm nko ara ntene ɔsomfoɔ so, ɔte aseɛ deɛ, nanso ɔremfa.
    20: Wohunu obi a ɔpere ne nsɛm ho anaa? Ɔkwasea mu wɔ anidasoɔ sene no.
    21: Sɛ obi korɔkorɔ ne ɔsomfoɔ firi ne mmɔfraase a, awieeɛ no ɔde awerɛhoɔ na ɛbɛba.
    22: Onipa a ne bo afuo de mpaapaemu ba, na deɛ ne bo nkyɛre fu no yɛ bɔne pii.
    23: Onipa ahomasoɔ brɛ no ase, nanso deɛ ɔwɔ ahobrɛaseɛ no nya animuonyam.
    24: Deɛ ɔboa ɔkorɔmfoɔ no ha ɔno ankasa ho. Wɔama waka ntam enti ɔsuro sɛ ɔbɛdi adanseɛ.
    25: Onipa ho suro bɛtumi ayɛ afidie ama wo, na deɛ ɔde ne ho to Awurade so no, wɔbɛgye no.
    26: Bebree hwehwɛ sɛ wɔbɛnya ɔhene ne no akasa, nanso onipa nya atɛntenenee firi Awurade nkyɛn.
    27: Teneneefoɔ kyiri atorofoɔ; na amumuyɛfoɔ kyiri wɔn a wɔn akwan tene.
  30:
    1: 'Yake babarima Agur nsɛm a ɔkaeɛ a ɛyɛ nkɔmhyɛ: Saa ɔbarima yi ka kyerɛɛ Itiel ne Ukal sɛ:'
    2: “Me na mennim hwee koraa wɔ nnipa mu, menni onipa nteaseɛ.
    3: Mensuaa nyansa, na menni Ɔkronkronni no ho nimdeɛ nso.
    4: Hwan na waforo akɔ soro na wasiane aba fam? Hwan na wabɔ mframa boa wɔ ne nsa mu? Hwan na ɔde nʼatadeɛ abɔ nsuo boa? Hwan na ɔbɔɔ asase hahanaa yi? Ne din de sɛn, na ne ba barima nso din de sɛn? Sɛ wonim a ka kyerɛ me!
    5: “Onyankopɔn asɛm biara yɛ nokorɛ; ɔyɛ kyɛm ma wɔn a wɔdwane toa no.
    6: Mfa biribi nka nʼasɛm ho, anyɛ saa a ɔbɛka wʼanim ama woayɛ ɔtorofoɔ.
    7: '“Ao Awurade, nneɛma mmienu na mehwehwɛ firi wo nkyɛn; mfa nkame me ansa na mawu:'
    8: Yi atorɔ ne ahohwisɛm firi me mu; mma mennyɛ ohiani anaa ɔdefoɔ; nanso ma me deɛ medi daa.
    9: Anyɛ saa a, ebia menya me ho pii ama mapa wo na maka sɛ, ‘Hwan ne Awurade?’ Anaa mɛyɛ ohiani na mabɔ korɔno, na ama magu me Onyankopɔn din ho fi.
    10: “Nsɛe ɔsomfoɔ din nkyerɛ ne wura; sɛ woyɛ saa a, ɔbɛdome wo na wobɛtua so ka.
    11: “Nnipa bi dome wɔn agyanom, na wɔnnhyira wɔn maamenom nso;
    12: Wɔn a wɔtene wɔ wɔn ankasa ani so a ɛnso wɔnhohoroo wɔn ho fi;
    13: wɔn a wɔn ani tra ntɔn, na wɔbu animtiaa;
    14: wɔn a wɔn se yɛ akofena na sekammoa hyehyɛ wɔn apantan wɔn na wɔbɛtɔre ahiafoɔ ase afiri asase so, na woayi onibie afiri adasamma mu.
    15: “Amemem wɔ mmammaa mmienu a wɔteam sɛ, ‘Fa ma me! Fa ma me.’ “Nneɛma mmiɛnsa na ɛmmee da. Dabi, nneɛma ɛnan wɔ hɔ a ɛnka da sɛ, ‘Ɛyɛ!’
    16: Damena, obonini awotwaa, asase a ɛyɛ wesee daa, ne ogya a ɛnka da sɛ, ‘Ɛyɛ!’
    17: “Ani a ɛyi agya ahi, na ɛbu ɛna animtia no, bɔnhwa ho anene bɛtutu, na apete abɛdi.
    18: '“Nneɛma mmiɛnsa na ɛyɛ me nwanwa, ɛnan na mente aseɛ:'
    19: Ɛkwan a ɔkɔdeɛ nam so wɔ ewiem, sɛdeɛ ɔwɔ nante ɔbotan so, ɛkwan a ɛhyɛn nam so wɔ ɛpo hahanaa so, ne sɛdeɛ ɔbarima dɔ ababaawa.
    20: '“Ɔbaa waresɛefoɔ ɛkwan nie: Ɔdidi, ɔpepa nʼano na ɔka sɛ, ‘Menyɛɛ mfomsoɔ biara.’'
    21: '“Nneɛma mmiɛnsa na ɛma asase woso, ɛnan na asase ɛntumi nnyina ano:'
    22: akoa a wabɛyɛ ɔhene, ɔkwasea a wadidi amee,
    23: ɔbaa a wɔmmpɛ no na wawareɛ, afenaa a ɔtu nʼawurakwaa tena nʼanan mu.
    24: '“Nneɛma nketenkete ɛnan na ɛwɔ asase so, nanso wɔyɛ anyansafoɔ ankasa:'
    25: Ntɛtea yɛ abɔdeɛ nketewa a wɔnni ahoɔden, nanso wɔboaboa wɔn aduane ano ahuhuro berɛ mu;
    26: Nkukuban—yɛ abɔdeɛ a wɔnni ahoɔden, nanso wɔyɛ wɔn afie wɔ abotan mu,
    27: ntutummɛ nni ɔhene, nanso wɔsa so akuakuo, kɔ wɔn anim;
    28: wɔtumi de nsa kyere ɔkoterɛ, nanso wɔhunu no aberempɔn ahemfie.
    29: '“Nneɛma mmiɛnsa na wɔwɔ aberempɔn nanteɛ, ɛnan na wɔkeka wɔn ho te sɛ aberempɔn:'
    30: gyata, mmoadoma ɔhene a, biribiara mmɔ no hu;
    31: akokɔnini a ɔretutu taataa, ɔpapo, ne ɔhene a nʼasraafoɔ atwa ne ho ahyia.
    32: “Sɛ woayɛ ɔkwasea ama wo ho so, anaa woadwene bɔne a, ma wʼani nwu na mua wʼano!
    33: Sɛdeɛ wɔka nufosuo nu mu a sradeɛ firi mu ba na wɔkyinkyim hwene a ɛtu mogya no, saa ara na abufuo de akasakasa ba.”
  31:
    1: 'Ɔhene Lemuel nsɛm a ɛyɛ nkɔmhyɛ a ne maame kyerɛɛ no:'
    2: Ao me babarima, me yafunu ba, Ao mebɔhyɛ ba,
    3: nsɛe wʼahoɔden wɔ mmaa ho, wɔn a wɔgu ahemfo asu no.
    4: Lemuel, nsã nyɛ mma ahemfo; asanom nyɛ mma ahemfo, ɛnsɛ sɛ sodifoɔ pere nsaden ho;
    5: sɛ wɔnom nsã a, wɔn werɛ bɛfiri deɛ mmara no ka, na wɔn a wɔdi wɔn nya no rennya deɛ wɔwɔ ho ɛkwan.
    6: Fa nsaden ma wɔn a wɔresɛe, na fa nsã ma wɔn a wɔwɔ amanehunu mu;
    7: Momma wɔnnom, na wɔn werɛ mfiri wɔn hia na wɔnnkae wɔn awerɛhoɔ bio.
    8: Kasa ma wɔn a wɔntumi nkasa mma wɔn ho, kasa ma mmɔborɔfoɔ yiedie.
    9: Kasa na bu atɛntenenee; kasa ma ahiafoɔ ne onnibie yiedie.
    10: Ɔyere pa, hwan na ɔbɛnya? Ɔsom bo pa ara sene nhwene pa.
    11: Ne kunu wɔ ne mu ahotosoɔ pa ara na biribiara a ɛwɔ boɔ nhia no.
    12: Ɔde deɛ ɛyɛ brɛ no, na ɛnyɛ ɔhaw, ne nkwa nna nyinaa mu.
    13: Ɔhwehwɛ odwannwi ne asaawa na ɔde ne nsa nwono wɔ fɛ so.
    14: Ɔte sɛ adwadifoɔ ahyɛn, ɔde ne nnuane firi akyirikyiri ba.
    15: Adeɛ nnya nkyeeɛ no na wasɔre; ɔsiesie aduane ma nʼabusuafoɔ na ɔkyekyɛ nnwuma ma ne mmaawa.
    16: Ɔdwene afuo ho, na ɔtɔ; ɔfiri deɛ ɔnya mu yɛ bobefuo.
    17: Ɔde nsi yɛ nʼadwuma; nʼabasa mu wɔ ahoɔden ma nʼadwuma.
    18: Ɔhwɛ sɛ nʼadwadie ho wɔ mfasoɔ, na ne kanea ɛnnum anadwo.
    19: Daa, na ne nsa kura tadua mu a ne nsateaa nso retoatoa asaawa.
    20: Ɔgo ne nsam ma ahiafoɔ na ne nsa so onibie so.
    21: Sɛ sukyerɛmma tɔ a ne yam nhyehye no wɔ ne fiefoɔ ho; ɛfiri sɛ wɔn nyinaa wɔ aduradeɛ a wɔde ko awɔ.
    22: Ɔyɛ ne mpasotam; na ɔfira nwera ne serekye ntoma.
    23: Ne kunu wɔ animuonyam wɔ kuropɔn ɛpono ano, baabi a ɔne asase no so mpanimfoɔ tena.
    24: Ɔpempam nwera ntadeɛ tontɔn, na ɔtu abɔwomu ma adwadifoɔ.
    25: Ɔwɔ ahoɔden ne animuonyam; na ɔnsuro nna a ɛwɔ nʼanim.
    26: Ɔkasa nyansa mu, na nokorɛ nkyerɛkyerɛ wɔ ne tɛkrɛma so.
    27: Ɔhwɛ ne fidua mu nnwuma so na ɔnnyegye aniha so.
    28: Ne mma sɔre a wɔfrɛ no nhyira; ne kunu nso saa ara, na ɔkamfo no sɛ,
    29: “Mmaa pii yɛ nneɛma a ɛwɔ edin, na wo deɛ, wosene wɔn nyinaa.”
    30: Ɔbaa kɔnɔfoɔ yɛ nnaadaa, na ahoɔfɛ twam ntɛm so; nanso ɔbaa a ɔsuro Awurade no fata nkamfoɔ.
    31: Fa abasobɔdeɛ a wanya no ma no, na wɔnkamfo ne nnwuma wɔ kuropɔn ɛpono ano.
21:
  1:
    1: 'Yeinom ne nsɛm a Ɔsɛnkafoɔ, ɔhene Dawid babarima a ɔyɛ ɔhene wɔ Yerusalem seɛ:'
    2: “Ahuhudeɛ! Ahuhudeɛ!” Ɔsɛnkafoɔ no na ɔseɛ. “Ahuhudeɛ mu ahuhudeɛ Biribiara yɛ ahuhudeɛ.”
    3: Ɛdeɛn na onipa nya firi nʼadwumayɛ nyinaa mu? Deɛn na ɔnya firi deɛ enti ɔkum ne ho yɛ no awia so no?
    4: Awoɔ ntoatoasoɔ ba na ɛkɔ, nanso asase tim hɔ daa.
    5: Owia pue na owia kɔtɔ, na ɛyɛ ntɛm kɔ deɛ ɛpue firiiɛ hɔ.
    6: Mframa bɔ kɔ anafoɔ fam na ɛdane hwɛ atifi fam; ɛkyinkyini kɔ baabiara na ɛsane bɔ fa ne kwan so.
    7: Nsubɔntene nyinaa tene kɔgu ɛpo mu, nanso ɛpo nyɛ ma da. Baabi a nsubɔntene no firie no ɛhɔ na wɔsane kɔ bio.
    8: Biribiara yɛ ɔbrɛ a ɛboro deɛ obi bɛka soɔ. Ani nhwɛ adeɛ nwie da na aso nso ntie nsɛm mma ɛmmu so da.
    9: Deɛ aba no bɛba bio, deɛ wɔayɛ no, wɔbɛyɛ bio; adeɛ foforɔ biara nni owia yi ase.
    10: 'Biribi wɔ hɔ a wɔbɛtumi aka wɔ ho sɛ: “Hwɛ! Yei yɛ ade foforɔ” anaa? Ɛwɔ hɔ dada firi tete nteredee; ɛwɔ hɔ ansa na wɔwoo yɛn.'
    11: Wɔnnkae tetefoɔ no, na wɔn a wɔnnya nnwoo wɔn no nso wɔn a wɔbɛdi wɔn akyi no renkae wɔn.
    12: Me, Ɔsɛnkafoɔ, na meyɛ Israelhene wɔ Yerusalem.
    13: Metuu me ho sii hɔ sɛ mede nimdeɛ bɛsua ayɛ nhwehwɛmu wɔ biribiara a wɔyɛ no owia yi ase ho. Adesoa duruduru bɛn na Onyankopɔn de ato adasamma soɔ yi!
    14: Mahunu biribiara a wɔyɛ no owia yi ase; ne nyinaa nka hwee, ɛte sɛ deɛ obi de mmirika taa mframa.
    15: Deɛ akyea no, wɔntumi ntene; na deɛ ɛnni hɔ no, wɔntumi nkan.
    16: Mekaa wɔ me ho sɛ, “Hwɛ, manyini na manya nimdeɛ bebree asene obiara a watena Yerusalem ahennwa so ansa na merebɛdi adeɛ. Manya nhunumu ne nimdeɛ mu osuahunu.”
    17: Afei, meyɛɛ mʼadwene sɛ mɛhwehwɛ na mate nimdeɛ ase, ɛne abɔdamsɛm ne nkwaseasɛm. Nanso mehunuu sɛ yei nso te sɛ deɛ obi di mmirika taa mframa.
    18: Nimdeɛ bebree de awerɛhoɔ na ɛba; nyansa bebree de ahohiahia bebree ba.
  2:
    1: Mekaa mʼakomam sɛ, “Afei bra, mede anigyeɛ bɛsɔ wo ahwɛ na yɛahunu deɛ ɛyɛ.” Nanso, ankɔsi hwee.
    2: Mekaa sɛ, “Ɔsereɛ yɛ nkwaseadeɛ. Na ɛdeɛn na anigyeɛ tumi yɛ?”
    3: Mepɛɛ sɛ mehunu deɛ ɛyɛ pa ara ma yɛn wɔ ɛberɛ tiawa a yɛwɔ wɔ asase yi so. Enti meyɛɛ mʼadwene sɛ mede nsã bɛsɛpɛ me ho na mahwehwɛ, ahunu nkwaseasɛm asekyerɛ, a mʼankasa deɛ, mennyɛ ɔkwasea.
    4: Mede me nsa hyɛɛ nnwuma akɛseɛ ase; mesisii adan yɛɛ bobe nturo.
    5: Meyɛɛ nturo ne ahomegyebea na meduaduaa nnuaba ahodoɔ bebree wɔ mu.
    6: Mesisii nsukoraeɛ a mɛtwe nsuo afiri mu, de agugu nnua a ɛrenyini no so.
    7: Metɔɔ nkoa ne mfenaa, na menyaa ebinom nso a wɔwoo wɔn wɔ me fie. Afei nso menyaa anantwie ne nnwan bebree sene obiara a wadi mʼanim wɔ Yerusalem.
    8: Mepɛɛ dwetɛ ne sikakɔkɔɔ, gyegyee ahemfo ne amantam no ademudeɛ kaa ho. Mefaa mmarima ne mmaa nnwomtofoɔ, pɛɛ mmaa atenaeɛ nso; deɛ ɛyɛ ɔbarima akoma anigyedeɛ biara.
    9: Megyee edin sene obiara a wadi mʼanim wɔ Yerusalem. Yeinom nyinaa mu no, me nimdeɛ kɔɔ so yɛɛ adwuma.
    10: Deɛ mʼani hwehwɛeɛ biara, mamfa ankame no; mansi mʼakoma anigyeɛ ho ɛkwan. Mʼakoma ani gyee me nnwuma nyinaa ho, na yei yɛ mʼadwumayɛ so akatua.
    11: Nanso sɛ mehwɛ deɛ me nsa ayɛ nyinaa ne deɛ mabrɛ anya a, ne nyinaa nka hwee, ɛte sɛ deɛ wɔtu mmirika taa mframa. Mannya mfasoɔ biara wɔ owia yi ase.
    12: Mede mʼadwene kɔɔ nimdeɛ, abɔdamsɛm ne nkwaseasɛm so. Ɛdeɛn bio na deɛ wɔadi ɔhene adeɛ bɛtumi ayɛ asene deɛ wɔayɛ dada no?
    13: Mehunuu sɛ, nimdeɛ yɛ sene nkwaseasɛm, sɛdeɛ hann yɛ sene esum no.
    14: Onyansafoɔ ani wɔ ne tirim, na ɔkwasea deɛ, ɔnante esum mu; nanso mehunuu sɛ wɔn nyinaa hyɛberɛ yɛ pɛ.
    15: Afei mesusuu mʼakomam sɛ, “Ɔkwasea hyɛberɛ bɛto me nso. Enti sɛ mehunu nyansa a, mfasoɔ bɛn na menya?” Mekaa wɔ mʼakomam sɛ, “Yei nso nka hwee.”
    16: Te sɛ ɔkwasea no, ɔnyansafoɔ nso, wɔrenkae no daa; nna a ɛreba no mu, wɔrenkae wɔn baanu no. Te sɛ ɔkwasea no, onyansafoɔ nso bɛwu!
    17: Ɛno enti asetena fonoo me, na adwuma a yɛyɛ wɔ owia yi ase no haa me. Ne nyinaa yɛ ahuhudeɛ, te sɛ deɛ wɔtu mmirika taa mframa.
    18: Mekyirii deɛ mayɛ adwuma apɛ nyinaa wɔ owia yi ase, ɛfiri sɛ, ɛsɛ sɛ megya hɔ ma deɛ ɔbɛdi mʼadeɛ.
    19: Na hwan na ɔnim sɛ onipa ko no bɛyɛ onyansafoɔ anaa ɔkwasea? Nanso deɛ mabiri me mogya ani apɛ wɔ owia yi ase nyinaa bɛkɔ ne nsam. Yei nso yɛ ahuhudeɛ.
    20: Enti mepaa aba wɔ owia yi ase adwumaden ho.
    21: Na onipa bɛfiri ne nimdeɛ, nyansa ne adwumayɛ ho nimdeɛ mu ayɛ nʼasɛdeɛ, na afei ɛsɛ sɛ ogya nʼadwumayɛ so aba ma obi a ɔnyɛɛ adwuma biara. Yei nso yɛ ahuhudeɛ, na ɛha adwene.
    22: Ɛdeɛn na onipa nya firi ne brɛ ne dadwene a ɔde yɛ adwuma wɔ owia yi ase mu?
    23: Ne nkwa nna nyinaa, nʼadwumayɛ yɛ ɔyea ne ɔhaw; anadwo mpo nʼadwene yɛ adwuma. Yei nso yɛ ahuhudeɛ.
    24: Biribiara nsene sɛ onipa bɛdidi na wanom na wanya ahomeka wɔ adwumayɛ mu. Yei nso mehunuu sɛ ɛfiri Onyankopɔn,
    25: ɛfiri sɛ ɛnyɛ ɔno a, anka hwan na ɔbɛtumi adidi anaasɛ ɔbɛnya ahomeka?
    26: Onipa a ɔsɔ Onyankopɔn ani no, ɔma no nimdeɛ, nyansa ne anigyeɛ, nanso omumuyɛfoɔ deɛ, ɔma ɔboaboa ahonyadeɛ ano ma deɛ ɔsɔ Onyankopɔn ani. Yei nso yɛ ahuhudeɛ, sɛdeɛ wɔde mmirikatuo taa mframa.
  3:
    1: Biribiara wɔ ne berɛ, na dwumadie biara a ɛwɔ ɔsoro ase wɔ ne berɛ.
    2: Awoɔ wɔ ne berɛ, na owuo wɔ ne berɛ, ogu wɔ ne berɛ, na otwa nso wɔ ne berɛ,
    3: ɔkum wɔ ne berɛ, na ayaresa wɔ ne berɛ, ɔbubu wɔ ne berɛ, na ɔsi nso wɔ ne berɛ,
    4: agyaadwotwa wɔ ne berɛ, na ɔsereɛ nso wɔ ne berɛ, awerɛhoɔ wɔ ne berɛ, na asa wɔ ne berɛ,
    5: aboɔ hweteɛ wɔ ne berɛ, na aboɔ anoboa wɔ ne berɛ, akwaaba wɔ ne berɛ, na nanteyie wɔ ne berɛ,
    6: adehwehwɛ wɔ ne berɛ, na adehwereɛ wɔ ne berɛ, adekora wɔ ne berɛ, na adetoguo wɔ ne berɛ,
    7: adeɛ mu sunsuane wɔ ne berɛ, na ne pempam wɔ ne berɛ, kommyɛ wɔ ne berɛ, na kasa wɔ ne berɛ,
    8: ɔdɔ wɔ ne berɛ, na ɔtan wɔ ne berɛ, ɔko wɔ ne berɛ, na asomdwoeɛ wɔ ne berɛ.
    9: Mfasoɔ bɛn na odwumayɛfoɔ nya firi nʼadwumaden mu?
    10: Mahunu adesoa a Onyankopɔn de ato nnipa so.
    11: Wayɛ biribiara fɛfɛ wɔ ne berɛ mu. Ɔde nkwa a ɛnsa da ahyɛ nnipa akoma mu, nanso wɔntumi nte deɛ Onyankopɔn ayɛ firi ahyɛaseɛ kɔsi awieeɛ no ase.
    12: Menim sɛ biribiara nni hɔ a ɛyɛ ma nnipa kyɛn sɛ wɔbɛgye wɔn ani na wayɛ deɛ ɛyɛ ɛberɛ a wɔte ase.
    13: Sɛ obiara bɛdidi na wanom na wanya anigyeɛ wɔ ne dwumadie nyinaa mu, yei ne Onyankopɔn akyɛdeɛ.
    14: Menim sɛ biribiara a Onyankopɔn yɛ no bɛtena hɔ daa, wɔrentumi mfa biribi nka ho na wɔrentumi nyi biribi mfiri mu. Onyankopɔn yɛ yei sɛdeɛ nnipa de anidie bɛma no.
    15: Biribiara a ɛwɔ hɔ ɛnnɛ no, aba pɛn, na deɛ ɛbɛba no nso aba dada; na Onyankopɔn bɛfrɛ deɛ asi dada no ama akontabuo.
    16: 'Na mehunuu biribi foforɔ wɔ owia yi ase sɛ: Amumuyɛsɛm wɔ deɛ atemmuo wɔ, atɛnteneneebea no, amumuyɛsɛm wɔ hɔ.'
    17: Medwenee wɔ mʼakomam sɛ, “Onyankopɔn bɛbu teneneefoɔ ne amumuyɛfoɔ nyinaa atɛn, ɛfiri sɛ adwuma biara bɛnya ne berɛ, adeyɛ biara ne ne berɛ.”
    18: Afei medwenee sɛ, “Nnipa deɛ, Onyankopɔn sɔ wɔn hwɛ ma wɔhunu sɛ wɔte sɛ mmoa.
    19: Onipa hyɛberɛ te sɛ mmoa deɛ, na ɛda hɔ ma wɔn nyinaa. Sɛdeɛ ɔbaako wuo no, saa ara na ɔfoforɔ nso wuo. Wɔn nyinaa wɔ ahomeɛ baako; onipa nni biribi a ɔde kyɛn aboa. Biribiara yɛ ahuhudeɛ.
    20: Wɔn nyinaa kɔ faako; wɔn nyinaa firi dɔteɛ mu na wɔsane kɔ dɔteɛ mu.
    21: Hwan na ɔnim sɛ onipa honhom foro soro, na aboa deɛ siane kɔ asase mu anaa?”
    22: Enti mehunuu sɛ biribiara nni hɔ a ɛyɛ ma onipa kyɛn sɛ nʼani bɛka nʼadwuma ho, ɛfiri sɛ ɛno ne ne kyɛfa. Na hwan na ɔbɛtumi de no asane aba sɛ ɔmmɛhwɛ deɛ ɛbɛsi ne wuo nʼakyi?
  4:
    1: 'Bio, mehwɛ mehunuu nhyɛsoɔ a ɛrekɔ so wɔ owia yi ase: Mehunuu wɔn a wɔredi wɔn nya no nisuo na wɔnni ɔwerɛkyekyefoɔ biara; tumi no wɔ wɔn nhyɛsofoɔ no nsam na wɔnni ɔwerɛkyekyefoɔ biara.'
    2: 'Na mekaa sɛ: Awufoɔ a wɔawuwu dada no ani gye sene ateasefoɔ; wɔn a wɔda so wɔ nkwa mu no.'
    3: Na deɛ ɔyɛ sene baanu yi ne deɛ ɔnnya mmaeɛ, deɛ ɔnnya nhunuu bɔne a wɔyɛ wɔ owia yi ase.
    4: Na mehunuu sɛ adwumayɛ mu ɔbrɛ ne deɛ onipa tumi yɛ nyinaa nnyinasoɔ ne sɛ, nʼani bere ne yɔnko. Yei nso yɛ ahuhudeɛ, mmirika a wɔtu taa mframa.
    5: Ɔkwasea bobɔ ne nsa gu ne ho na ɔsɛe ne ho.
    6: Nsa ma baako a asomdwoeɛ wɔ mu yɛ sene nsa ma mmienu a ɔbrɛ bata ho. Ɛte sɛ deɛ wotaa mframa.
    7: 'Afei nso mehunuu biribi a ɛnka hwee wɔ owia yi ase:'
    8: Na ɔbarima bi wɔ hɔ a ɔyɛ ankonam; ɔnni ɔbabarima anaa onuabarima. Nʼadwumaden amma nʼawieeɛ da, nanso nʼani ansɔ nʼahonya. Ɔbisaa ne ho sɛ, “Na hwan na merebrɛ ama no, na adɛn enti na mede anigyeɛ kame me kra?” Yei nso yɛ ahuhudeɛ, ɛyɛ ɔhaw kwa.
    9: 'Baanu yɛ sene ɔbaakofoɔ, ɛfiri sɛ wɔnya wɔn adwumayɛ so mfasoɔ a ɛsɔ ani:'
    10: Sɛ ɔbaako hwe ase a ne yɔnko bɛtumi aboa no. Nanso onipa a ɔhwe ase a ɔnni ɔboafoɔ no yɛ mmɔbɔ.
    11: Bio, sɛ baanu da bɔ mu a, wɔka wɔn ho hye. Na ɛbɛyɛ dɛn na ɔkɔntenkorɔ aka ne ho hye?
    12: Ɔbaakofoɔ deɛ, wɔbɛtumi aka no ahyɛ nanso baanu tumi pere wɔn ti. Homa a wɔawɔ no mmɛsa no, wɔntumi ntete mu ntɛm.
    13: Ɔbabunu nyansafoɔ a ɔdi hia yɛ sene ɔhene akɔkoraa a ɔyɛ kwasea na ɔntie kɔkɔbɔ bio.
    14: Ebia na ɔbabunu no firi nneduafie na ɔbɛdii adeɛ anaasɛ wɔwoo no too ohia mu wɔ adehyeɛ abusua mu.
    15: Mehunuu sɛ wɔn a wɔtenaa ase na wɔnantee owia yi ase nyinaa dii ɔbabunu no akyi, deɛ ɔdii ɔhene no adeɛ no.
    16: Nnipa dɔm a wɔntumi nkane wɔn dii nʼakyi. Nanso nkyirimma no ani annye ne ho. Yei nso yɛ ahuhudeɛ, ɛte sɛ wotaa mframa.
  5:
    1: Sɛ wokɔ Onyankopɔn fie a, hwɛ wʼanammɔntuo yie. Bɛn no na tie no sene sɛ wobɛbɔ nkwaseafoɔ afɔdeɛ, wɔn a wɔnnim mfomsoɔ a wɔyɛ no.
    2: Mpɛ ntɛm nkasa, mma wʼakoma ho mpere no sɛ ɔbɛka asɛm bi wɔ Onyankopɔn anim. Onyankopɔn te ɔsoro na wo deɛ, wo wɔ asase so, enti ma wo nsɛm nyɛ kakraa bi.
    3: Sɛdeɛ adaeɛsoɔ firi adwendwene bebree mu ba no, saa ara na ɔkwasea kasa tentene teɛ.
    4: Sɛ wohyɛ Onyankopɔn bɔ a, ntwentwɛn wo nan ase wɔ ho. Ɔnni anigyeɛ wɔ nkwaseafoɔ mu; enti di wo bɔhyɛ so.
    5: Sɛ woanhyɛ bɔ koraa a, ɛyɛ sene sɛ wobɛhyɛ bɔ na wonni so.
    6: Mma wʼano mfa wo nkɔ bɔne mu. Nyi wʼano nkyerɛ asɔredan mu ɔsomfoɔ sɛ, “Me bɔhyɛ no yɛ mfomsoɔ.” Adɛn enti na ɛsɛ sɛ Onyankopɔn bo fu deɛ woka na ɔsɛe wo nsa ano adwuma?
    7: Adaeɛso ne nsɛm keka bebree nka hwee. Enti suro Onyankopɔn.
    8: Sɛ wohunu ohiani a wɔhyɛ ne so wɔ ɔmansin bi mu, na atɛntenenee ne ahofadie abɔ no a, mma yeinom nyɛ wo nwanwa ɛfiri sɛ, deɛ ɔso sene no hwɛ ne so, na deɛ ɔso sene wɔn baanu no nso hwɛ wɔn so.
    9: Asase no so siadeɛ wɔ ɛso nnipa nyinaa, na ɔhene no ankasa na ɔnya mfuo no so mfasodeɛ.
    10: Deɛ nʼani bere sika no nnya deɛ ɛdɔɔso da; na deɛ ɔpɛ ahonyadeɛ dodoɔ no ani nsɔ deɛ ɔnya. Yei nso yɛ ahuhudeɛ.
    11: Adetɔndeɛ bu so a, saa ara na atɔfoɔ no nso dɔɔso. Na mfasoɔ bɛn na deɛ ɛwɔ noɔ no nya sene sɛ ɔde nʼani bɛhwɛ?
    12: Ɔpaani da ma nʼani kum, sɛ wadidi amee anaasɛ wammee, nanso ɔdefoɔ ahonya dodoɔ enti ɔntumi nna.
    13: 'Ɔhaw kɛseɛ bi a mahunu no wɔ owia yi ase nie: sɛ wɔboaboa ahonyadeɛ ano de ha ne wura,'
    14: anaasɛ ɔbɛhwere ahonyadeɛ wɔ amanehunu mu a enti sɛ ɔnya ɔbabarima bi a hwee nni hɔ a wɔde bɛgya no.
    15: Adagya na onipa de firi ne maame yafunu mu baeɛ, na sɛdeɛ ɔbaeɛ no, saa ara na ɔbɛkorɔ. Ɔmmfa nʼadwumayɛ so mfasodeɛ biara a ɔbɛtumi akuta wɔ ne nsa mu nkɔ.
    16: 'Yei nso yɛ ɔhaw kɛseɛ: Sɛdeɛ onipa ba no, saa ara na ɔkorɔ, na mfasoɔ bɛn na ɔnya wɔ ɛberɛ a ɔyɛ adwuma ma mframa?'
    17: Ne nna nyinaa mu no, ɔdidi a, nʼanom nyɛ no dɛ ɛfiri sɛ abamubuo, ateeteeɛ ne abufuo wɔ no so.
    18: Afei mehunuu sɛ ɛyɛ ma onipa sɛ ɔbɛdidi na wanom na wama nʼani agye nʼadwumaden ho wɔ owia yi ase, wɔ mmerɛ kakra a Onyankopɔn de ama no yi mu, ɛfiri sɛ yei ne ne kyɛfa.
    19: Deɛ ɛka ho ne sɛ, sɛ Onyankopɔn ma onipa bi ahonyadeɛ ne adenya, na ɔnya ahotɔ, de anigyeɛ yɛ nʼadwuma, na ɔhunu sɛ ne kyɛfa ne no a, ɔnnkae sɛ ɛyɛ Onyankopɔn akyɛdeɛ.
    20: Ɔnntaa ntena ase nnwene ne nkwa nna ho, ɛfiri sɛ Onyankopɔn de akoma mu anigyeɛ ama no.
  6:
    1: 'Mahunu bɔne foforɔ bi wɔ owia yi ase a ɛhyɛ nnipa so yie:'
    2: Onyankopɔn ma onipa ahonyadeɛ, adenya ne animuonyam sɛdeɛ biribiara a nʼakoma pɛ no ɛmmɔ no, nanso Onyankopɔn amma no kwan sɛ ɔmfa nnye nʼani, na ɔhɔhoɔ mmom na ɔde gye nʼani. Yei yɛ ahuhudeɛ, ɔhaw a ɛyɛ yea.
    3: Onipa bɛtumi anya mma ɔha na wanyini akyɛre; nanso ne mfeɛ dodoɔ yi akyi no, nʼahonya no amma nʼani annye, na ne sie nso anyɛ fɛ a, ɔpɔn ba ho wɔ mfasoɔ sene no.
    4: Ne ba no yɛ adehunu, esum mu na ɔkorɔ, na esum akata ne din so.
    5: Ɛwom sɛ wanhunu owia na ɔnnim hwee deɛ, nanso ɔbɛnya ahomegyeɛ bebree sene deɛ saa ɔbarima no bɛnya.
    6: Mpo sɛ ɔtena ase mfeɛ apem mmɔho na wammfa nʼahonyadeɛ annye nʼani a, wɔn nyinaa nkɔ faako anaa?
    7: Onipa brɛ nyinaa yɛ nʼano ntia, nanso nʼakɔnnɔdeɛ mmee no da.
    8: Na ɛdeɛn na onyansafoɔ wɔ de sene ɔkwasea? Sɛ ohiani yɛ nʼakwan yie wɔ afoforɔ anim a mfasoɔ bɛn na ɔbɛnya?
    9: Deɛ aniwa hunu no yɛ sene deɛ akɔnnɔ kyini hwehwɛ. Yei nso yɛ ahuhudeɛ. Ɛte sɛ wotaa mframa.
    10: Deɛ ɛwɔ hɔ biara, wɔato edin dada, na sɛdeɛ onipa teɛ nso, wɔnim dada; onipa biara rentumi ne deɛ ɔwɔ ahoɔden sene noɔ nnye yei ho akyinnyeɛ.
    11: Nsɛm dɔɔso a, emu aba yɛ kakraa bi, na ɛho wɔ mfasoɔ ma onipa anaa?
    12: Na hwan na ɔnim deɛ ɛyɛ ma onipa wɔ ne nkwanna kakra bi a ɛyɛ ahuhudeɛ na ɔfa mu kɔ sɛ sunsumma no? Hwan na ɔbɛtumi aka deɛ ɛbɛsi wɔ owia yi ase akyerɛ no ɛberɛ a ɔkorɔ no.
  7:
    1: Edin pa yɛ sene aduhwam papa, na owuda yɛ sene awoda.
    2: Ɛyɛ sɛ obi bɛkɔ ayie ase sene sɛ ɔbɛkɔ apontoɔ ase, ɛfiri sɛ owuo yɛ onipa biara hyɛberɛ na ɛsɛ sɛ ateasefoɔ hyɛ yei nso.
    3: Awerɛhoɔ yɛ sene ɔsereɛ, ɛfiri sɛ, anim a ayɛ mmɔbɔ mmɔbɔ de akoma mu nsiesie pa ba.
    4: Onyansafoɔ akoma wɔ ayie ase, nanso nkwaseafoɔ akoma wɔ ahosɛpɛfoɔ fie.
    5: Ɛyɛ sɛ wɔbɛtie onyansafoɔ animka sene sɛ wɔbɛtie nkwaseafoɔ dwom.
    6: Sɛdeɛ nkasɛɛ turituri wɔ ɛsɛn ase no saa ara na nkwaseafoɔ sereɛ teɛ. Yei nso yɛ ahuhudeɛ.
    7: Nsisie ma onyansafoɔ dane ɔkwasea, na kɛtɛasehyɛ sɛe akoma.
    8: Asɛm awieeɛ yɛ sene ne ahyɛaseɛ, na ntoboaseɛ yɛ sene ahantan.
    9: Mma wʼakoma nsɔre ntɛm ntɛm na abufuo da wo nso sɛ ɔkwasea.
    10: Ɛnka sɛ, “Adɛn enti na tete nna no yɛ sene ɛnnɛ mmerɛ yi?” Onyansafoɔ mmisa nsɛm sei.
    11: Nimdeɛ, sɛ agyapadeɛ no, yɛ adepa. Ɛho wɔ mfasoɔ ma wɔn a wɔhunu owia.
    12: 'Sɛdeɛ nimdeɛ yɛ banbɔ no saa ara na sika nso teɛ, nanso nhunumu ho adeɛ a ɛyɛ ne sɛ: deɛ ɔwɔ nimdeɛ no bɔ ne nkwa ho ban.'
    13: 'Dwene deɛ Onyankopɔn ayɛ ho: Hwan na ɔbɛtumi atene deɛ wayɛ ama akyea?'
    14: Mmere pa mu, ma wʼani nnye; nanso mmere bɔne mu, hunu sɛ Onyankopɔn na wayɛ ne nyinaa. Ɛno enti onipa ntumi nhunu deɛ ɛbɛto no daakye.
    15: 'Me nkwa nna a ɛyɛ ahuhudeɛ yi mu, mahunu nneɛma mmienu: Ɔteneneeni a ɔwu wɔ ne tenenee mu, ne omumuyɛfoɔ a ɔtena ase kyɛ wɔ nʼamumuyɛ mu.'
    16: Ɛnyɛ wo ho ɔteneneeni ntra so, na ɛnyɛ wo ho onyansafoɔ mmoro so, adɛn enti na wosɛe wo ho?
    17: Ɛnyɛ omumuyɛfoɔ ntra so, na ɛnyɛ ɔkwasea nso, adɛn enti na ɛsɛ sɛ wowu ansa na wo berɛ aso?
    18: Ɛyɛ sɛ wobɛsɔ baako mu nanso nnyaa deɛ aka no mu. Onipa a ɔsuro Onyankopɔn no bɛsi adeyɛ mmorosoɔ biara ano.
    19: Nimdeɛ ma onyansafoɔ baako tumi bebree sene kuropɔn mu sodifoɔ edu.
    20: Onipa teneneeni biara nni asase so a ɔyɛ papa na ɔnyɛ bɔne da.
    21: Mfa deɛ nnipa ka nyinaa nyɛ asɛm, anyɛ saa a, wobɛte sɛ wo ɔsomfoɔ redome wo,
    22: na wonim wɔ wʼakoma sɛ, wo nso woadome nkurɔfoɔ mpɛn bebree.
    23: Mede nimdeɛ asɔ yeinom nyinaa ahwɛ, na mekaa sɛ, “Masi mʼadwene pi sɛ mɛyɛ onyansafoɔ” nanso na yei boro me so.
    24: Sɛdeɛ nimdeɛ teɛ biara, ɛwɔ akyiri, na emu dɔ, hwan na ɔbɛtumi ahwehwɛ ahunu?
    25: Afei meyɛɛ mʼadwene sɛ mɛte aseɛ, ayɛ nhwehwɛmu na mapɛɛpɛɛ nimdeɛ ne sɛdeɛ nneɛma nhyehyɛeɛ teɛ na mate amumuyɛ mu agyimisɛm ase ne nkwaseasɛm mu abɔdamsɛm nso.
    26: Mahunu deɛ ɛyɛ nwono sene owuo ɔbaa a ɔyɛ afidie; nʼakoma yɛ nnaadaa na ne nsa yɛ mpɔkyerɛ. Onipa a ɔsɔ Onyankopɔn ani no renkɔ ne ho nanso ɔbɔnefoɔ deɛ, ɔbɛtɔ nʼafidie mu.
    27: 'Ɔsɛnkafoɔ no sɛ, “Hwɛ yei ne deɛ mahwehwɛ ahunu: “Mekekaa nneɛma bobɔɔ so pɛɛ sɛ mehunu sɛdeɛ nneɛma nhyehyɛeɛ teɛ.'
    28: Mereyɛ nhwehwɛ mu na menhunu hwee no, mehunuu ɔbarima teneneeni baako wɔ mmarima apem mu, nanso manhunu ɔbaa teneneeni biara wɔ wɔn mu.
    29: 'Yei nko ara na mahunu: Onyankopɔn yɛɛ adasamma teneneefoɔ, nanso nnipa adane wɔn ho hwehwɛ nhyehyɛeɛ foforɔ.”'
  8:
    1: Hwan na ɔte sɛ onyansafoɔ? Hwan na ɔnim sɛdeɛ nneɛma teɛ? Nimdeɛ te nnipa anim na ɛbrɛ ne denyɛ ase.
    2: 'Mese: Di ɔhene ɔhyɛ nsɛm so, ɛfiri sɛ wokaa ntam wɔ Onyankopɔn anim.'
    3: Mpɛ ntɛm mfiri ɔhene anim. Nnyina mu mma obi asɛm a ɛnyɛ dɛ, na onii no anyɛ deɛ ɔpɛ biara.
    4: 'Esiane sɛ ɔhene asɛm boro obiara deɛ so enti, hwan na ɔbɛtumi aka akyerɛ no sɛ: “Ɛdeɛn na woreyɛ yi?”'
    5: Deɛ ɔdi ne nhyɛ nsɛm so no renkɔ ɔhaw biara mu, na nyansa akoma bɛhunu ɛberɛ a ɛsɛ, ne ne kwan.
    6: Adeyɛ biara wɔ ne ɛberɛ a ɛfata ne ɛkwan a wɔfa so yɛ, nanso onipa haw hyɛ no so bebree.
    7: Esiane sɛ obiara nnim daakye asɛm enti, hwan na ɔbɛtumi akyerɛ no deɛ ɛreba?
    8: Obiara nni mframa so tumi na waboa ano; saa ara na obiara nni ne wuda so tumi. Na sɛdeɛ wɔmma obiara nkɔ ahomegyeɛ wɔ ɔko berɛ mu no, saa ara na amumuyɛ rennyaa wɔn a wɔdi amumuyɛsɛm.
    9: Mehunuu yeinom nyinaa ɛberɛ a medwenee nneɛma a wɔyɛ wɔ owia yi ase ho. Ɛberɛ bi wɔ hɔ a onipa hyɛ afoforɔ so ma ɛdane ɔhaw ma no.
    10: Bio, mehunuu sɛ wɔasie amumuyɛfoɔ, wɔn a anka wɔdi akɔneaba wɔ kronkronbea hɔ de gye nkamfo wɔ kuropɔn a wɔyɛɛ saa no mu. Yei nso yɛ ahuhudeɛ.
    11: Sɛ bɔne bi ho asotwe amma ntɛm a, nnipa dwene nhyehyɛeɛ a wɔde yɛ bɔne ho.
    12: Ɛwom sɛ omumuyɛfoɔ bi yɛ bɔne mpɛn ɔha nanso ɔtena ase kyɛ, nanso menim sɛ ɛbɛsi wɔn a wɔsuro Onyankopɔn no yie, wɔn a wɔdi Onyankopɔn ni no.
    13: Nanso ɛsiane sɛ amumuyɛfoɔ nsuro Onyankopɔn enti, ɛrensi wɔn yie na wɔn nna renware sɛ sunsumma.
    14: Adeɛ bi nso a ɛyɛ ahuhudeɛ a ɛsi wɔ asase so, ɛne sɛ, ateneneefoɔ bi nya akatua a ɛfata amumuyɛfoɔ, na amumuyɛfoɔ bi nya akatua a ɛfata ateneneefoɔ. Yei nso, mese ɛyɛ ahuhudeɛ.
    15: Enti mekamfo ewiase mu anigyeɛ, ɛfiri sɛ biribiara nni owia yi ase a ɛyɛ ma onipa sene sɛ ɔbɛdidi, anom ama nʼani agye. Na afei ɔbɛnya anigyeɛ wɔ nʼadwumayɛ mu wɔ nna a Onyankopɔn ama no wɔ owia yi ase nyinaa.
    16: Ɛberɛ a mepɛ sɛ mɛte nimdeɛ ase ne ɔbrɛ adwuma a onipa yɛ wɔ asase so a ɔnna awia anaa anadwo no,
    17: mehunuu deɛ Onyankopɔn ayɛ nyinaa. Obiara rentumi nte deɛ ɛkɔ so wɔ owia yi ase no ase. Ne mmɔdemmɔ nyinaa akyi, onipa rentumi nhunu asekyerɛ da. Sɛ mpo onyansafoɔ bi ka sɛ ɔnim a, ɔrentumi nte aseɛ yie da.
  9:
    1: Enti medwenee yeinom nyinaa ho na mehunuu sɛ ateneneefoɔ, anyansafoɔ ne deɛ wɔyɛ wɔ Onyankopɔn nsam; nanso obiara nnim sɛ ɔdɔ anaasɛ ɔtan retwɛn no.
    2: Wɔn nyinaa hyɛberɛ yɛ baako; ateneneefoɔ ne amumuyɛfoɔ, nnipa pa ne nnipa bɔne, wɔn a wɔn ho teɛ ne wɔn a wɔn ho nteɛ, wɔn a wɔbɔ afɔdeɛ ne wɔn a wɔmmɔ. Sɛdeɛ ɛte ma onipa pa no, saa ara na ɛte ma ɔbɔnefoɔ; sɛdeɛ ɛte ma wɔn a wɔka ntam no, saa ara na ɛte ma wɔn a wɔsuro sɛ wɔbɛka ntam.
    3: Yei ne bɔne a ɛwɔ biribiara a ɛsi wɔ owia yi ase mu. Hyɛberɛ baako ba yɛn nyinaa so. Deɛ ɛka ho ne sɛ, bɔne ahyɛ nnipa akoma mu ma na abɔdamsɛm wɔ wɔn akoma mu ɛberɛ a wɔwɔ nkwa mu, na akyire no, wɔkɔka awufoɔ ho.
    4: Obiara a ɔka ateasefoɔ ho no wɔ anidasoɔ, mpo ɔkraman a ɔte ase yɛ sene gyata a wawuo.
    5: Na ateasefoɔ nim sɛ wɔbɛwu, nanso awufoɔ nnim hwee; wɔnni akatua biara bio, na wɔn ho nkaeɛ mpo ayera.
    6: Wɔn dɔ, ɔtan ne ninkunu atu ayera dada; wɔnni hwee yɛ wɔ biribiara a ɛsi wɔ owia yi ase mu.
    7: Enti kɔ, fa anigyeɛ di wʼaduane, na fa ahosɛpɛ akoma nom wo nsã, ɛfiri sɛ saa ɛberɛ yi na Onyankopɔn pene deɛ woyɛ so.
    8: Ɛberɛ biara ma wʼaduradeɛ nyɛ fitaa na fa ngohwam sra wo tirim.
    9: Wo ne wo yere monnye mo ani, ɔbaa a wo dɔ noɔ no, wɔ nna a ɛnka hwee a Onyankopɔn de ama mo wɔ owia yi ase, mo ahuhudeɛ nna no. Ɛfiri sɛ ɛyɛ mo kyɛfa wɔ mo nkwa nna mu, ne mo adwumaden wɔ owia yi ase.
    10: Deɛ wo nsa bɛso mu biara, fa wʼahoɔden nyinaa yɛ, ɛfiri sɛ damena a wɔrekɔ mu no, adwumayɛ, adwendwene, nhunumu ne nimdeɛ nni hɔ.
    11: 'Mehunuu biribi foforɔ wɔ owia yi ase: Mmirikakansie nni hɔ mma deɛ ne ho yɛ herɛ anaasɛ ɔko nni hɔ mma ɔhoɔdenfoɔ, aduane mma onyansafoɔ nkyɛn anaasɛ ahonya nnkɔ nhunumufoɔ hɔ na adom nnkɔ animdefoɔ nkyɛn; nanso berɛ ne akwannya wɔ hɔ ma wɔn nyinaa.'
    12: 'Bio, onipa biara nnim dɔn ko a ne berɛ bɛso: Sɛdeɛ asau tumi kyere mpataa, ne sɛdeɛ afidie yi nnomaa no saa ara na mmerɛ bɔne to nnipa wɔ ɛberɛ a wɔn ani nni wɔn ho so.'
    13: 'Bio, mehunuu saa nimdeɛ ho nhwɛsoɔ yi wɔ owia yi ase ma ɛtɔɔ me so yie:'
    14: Ɛberɛ bi na kuropɔn ketewa bi wɔ hɔ a emu nnipa yɛ kakraa bi. Ɔhene bi a ɔwɔ tumi to hyɛɛ kuropɔn yi so. Ɔtwaa ho hyiaeɛ na ɔsisii mpie akɛseɛ tiaa no.
    15: Na ohiani bi a ɔnim nyansa wɔ kuropɔn no mu, na ɔnam ne nimdeɛ so gyee kuropɔn no sii hɔ. Nanso obiara ankae saa ohiani no.
    16: Enti mekaa sɛ, “Nimdeɛ yɛ sene ahoɔden.” Nanso wɔbuu ohiani no nimdeɛ no animtiaa, na obiara ntie nʼasɛm bio.
    17: Ɛsɛ sɛ wɔtie onyansafoɔ nsɛm a ɔka no brɛoo no na ɛnyɛ nkwaseafoɔ sodifoɔ nteateam.
    18: Nimdeɛ yɛ sene akodeɛ, nanso ɔdebɔneyɛfoɔ baako sɛe nnepa bebree.
  10:
    1: Sɛdeɛ nwansena funu ma aduhwam yi nka bɔne no, saa ara na nkwaseasɛm kakra boro nimdeɛ ne animuonyam so.
    2: Onyansafoɔ akoma kom kɔ nifa, nanso ɔkwasea akoma kɔ benkum.
    3: Mpo sɛ ɔkwasea nam ɛkwan so a wɔhunu sɛ ɔnnim nyansa na ɔma obiara hunu sɛ wagyimi.
    4: Sɛ sodifoɔ bo fu wo a, nnya wʼadwuma nto hɔ; na ntoboaseɛ dwodwo mfomsoɔ kɛseɛ ano.
    5: 'Bɔne bi wɔ hɔ a mahunu wɔ owia yi ase. Ɛyɛ mfomsoɔ bi a ɛfiri sodifoɔ:'
    6: Wɔma nkwaseafoɔ diberɛ a ɛkorɔn, na asikafoɔ nya deɛ ɛwɔ fam.
    7: Mahunu nkoa sɛ wɔtete apɔnkɔ so, na mmapɔmma nam fam sɛ nkoa.
    8: Obiara a ɔtu amena no bɛtumi atɔ mu; na deɛ ɔbubu ɔfasuo no, ɔwɔ bɛtumi aka no.
    9: Obiara a ɔpae aboɔ no, aboɔ no bɛtumi apira no; na deɛ ɔpae nnua no bɛtumi anya mu akwanhyia.
    10: Sɛ abonnua ano akum na wɔanse ano a, ɛbɛhia ahoɔden bebree nanso adwumayɛ ho nimdeɛ de nkonimdie bɛba.
    11: Sɛ ɔwɔ ka obi ansa na wɔadwodwo no a deɛ ɔdwodwo ɔwɔ no rennya ho mfasoɔ biara.
    12: Onyansafoɔ anom nsɛm yɛ nyam, nanso ɔkwasea ano fafa de no kɔ asɛeɛ mu.
    13: Ahyɛaseɛ no, ne nsɛm yɛ nkwaseasɛm; na ɛkɔwie abɔdamsɛm bɔne,
    14: na ɔkwasea woro nsɛm. Obiara nnim deɛ ɛreba, hwan na ɔbɛtumi aka deɛ ɛbɛsi nʼakyi akyerɛ no?
    15: Ɔkwasea adwumayɛ ma ɔbrɛ; na ɛmma ɔnhunu ɛkwan a ɛkɔ kurom.
    16: Nnome nka wo, asase a na wo ɔhene yɛ akwa na wo mmapɔmma to ɛpono anɔpa.
    17: Nhyira nka wo, asase a wo ɔhene yɛ ɔdehyeɛ na wo mmapɔmma didi ɛberɛ a ɛfata de pɛ ahoɔden, na ɛnyɛ nsãborɔ.
    18: Sɛ obi yɛ akwadworɔ a, ne mpunan yɛ mmerɛ; sɛ ne nsa nka hwee a, ne fie nwunu.
    19: Wɔto ɛpono ma sereɛ, na nsã ma onipa ahosɛpɛ, nanso sika na ɛyɛ biribiara safoa.
    20: Wʼadwene mu mpo, nkasa ntia ɔhene, na wowɔ piam nso a, nnome osikani, ɛfiri sɛ anomaa a ɔnam ewiem de wʼasɛm bɛkɔ, na anomaa a otuo bɛkɔ akɔka.
  11:
    1: To wo burodo gu nsuo ani, na daakye bi wo nsa bɛka bio.
    2: Kyekyɛ mu ma nnipa baason, mpo nnipa baawɔtwe, ɛfiri sɛ, wonnim amanehunu a ɛbɛba asase no so.
    3: Sɛ omununkum mu wɔ nsuo a, ɛtɔ gu asase so. Sɛ dua bi bu hwe anafoɔ fam anaa atifi fam a, deɛ ɛhweeɛ no, ɛhɔ ara na ɛbɛda.
    4: Obiara a ɔtwɛn ewiem nsakraeɛ no rennua, na deɛ ɔhwɛ omununkum no nso rentwa.
    5: Sɛdeɛ wonhunu ɛkwan a mframa nam soɔ, anaa sɛdeɛ wɔnwono onipadua wɔ yafunu mu no, saa ara na worentumi nte Onyankopɔn nnwuma ase. Adeɛ nyinaa Yɛfoɔ no.
    6: Dua wʼaba anɔpa, na anwummerɛ nso ma wo nsa nna ho, na wonnim deɛ ɛbɛyɛ yie, sɛ yei anaa yei anaasɛ ebia mmienu no nyinaa bɛyɛ yie.
    7: Hann yɛ fɛ; na ɛyɛ aniwa dɛ sɛ ɔhunu owia.
    8: Mfeɛ dodoɔ a onipa bɛtena nkwa yi mu nyinaa ɛsɛ sɛ ɔnya ahotɔ. Nanso ɛsɛ sɛ ɔkae nnabɔne na ɛbɛdɔɔso. Biribiara a ɛbɛba no yɛ ahuhudeɛ.
    9: Ma wʼani nnye, aberanteɛ, ɛberɛ a woyɛ ɔbabunu, ma wʼakoma mma wo anigyeɛ wɔ wo mmeranteberɛ mu. Di deɛ wʼakoma pɛ ne deɛ wʼaniwa hunu akyi, nanso hunu sɛ yeinom nyinaa ho Onyankopɔn de wo bɛba atemmuo mu.
    10: Enti yi adwendwene biara firi wʼakoma mu na to ɔhaw biara a ɛwɔ wo mu no gu, ɛfiri sɛ mmeranteyɛ ne ahoɔden yɛ ahuhudeɛ.
  12:
    1: Kae wo Bɔfoɔ wɔ wo mmeranteberɛ mu, ansa na nnabɔne no aba na mfeɛ a wobɛka sɛ, “Menni mu anigyeɛ biara” no reba,
    2: ansa na owia ne hann, ɔsrane ne nsoromma aduru sum, na omununkum asane aba osutɔ akyi.
    3: Ɛberɛ a efie no awɛmfoɔ ho popo, na mmarima ahoɔdenfoɔ akom, ɛberɛ a ayamfoɔ agyae adwumayɛ, sɛ wɔsua enti na wɔn a wɔhwɛ mpoma mu no ani so ayɛ kusuu;
    4: ɛberɛ a wɔatoto abɔntene no apono mu na ayammeeɛ nnyegyeeɛ ano abrɛ ase; ɛberɛ a nnipa te nnomaa su na wɔanyane, nanso wɔn nnwontoɔ ano brɛ ase;
    5: ɛberɛ a nnipa suro ɛsoro kɔ ne mmɔntene so amanenyasɛm; ɛberɛ a sorɔno dua bɛgu nhyerɛnne na abɛbɛ wea korɔ na nkatedeɛ ho adwodwoɔ. Afei onipa kɔ ne daa homeɛ mu na agyaadwotwafoɔ tu gu mmɔntene so.
    6: Kae no, ansa na dwetɛ ahoma no ate, anaasɛ sikakɔkɔɔ ayowaa no abɔ; ansa na sukuruwa no abobɔ wɔ asutene ho, anaasɛ asubura so nkyimiiɛ abubu,
    7: na dɔteɛ sane kɔ asase a ɛfiri mu baeɛ, na honhom no tu kɔ Onyankopɔn a ɔde maeɛ no nkyɛn.
    8: “Ahuhudeɛ mu ahuhudeɛ” ɔsɛnkafoɔ no na ɔseɛ. “Biribiara yɛ ahuhudeɛ!”
    9: Ɔsɛnkafoɔ no yɛ onyansafoɔ na ɔde nimdeɛ maa nnipa nso. Ɔdweneeɛ na ɔyɛɛ nhwehwɛmu na ɔbubuu mmɛ bebree.
    10: Ɔsɛnkafoɔ no hwehwɛɛ sɛ ɔbɛnya nsɛm a ɛfata, na deɛ ɔtwerɛeɛ no yɛ pɛ na ɛyɛ nokorɛ nso.
    11: Anyansafoɔ nsɛm te sɛ anantwikafoɔ mpea. Wɔn nsɛm a wɔaboa ano te sɛ nnadewa a wɔde abobɔ dua mu ma akɔ mu yie. Saa nsɛm yi nyinaa firi Odwanhwɛfoɔ baako nkyɛn.
    12: Mebɔ wo kɔkɔ sɛ twe wo ho firi biribiara a ɛka yeinom ho, me babarima. Nwoma bebrebe atwerɛ nni awieeɛ, na ne sua pii no ma honam yɛ mmerɛ.
    13: 'Afei ne nyinaa atɔ asom; nsɛm no awieeɛ nie: Suro Onyankopɔn na di nʼahyɛdeɛ so, na onipa asɛdeɛ nyinaa nie.'
    14: Onyankopɔn bɛbu adeyɛ biara atɛn, deɛ wɔayɛ asie nso ka ho, sɛ ɛyɛ papa anaa bɔne.
22:
  1:
    1: Salomo nnwom mu dwom.
    2: Ma ɔmfa nʼano mfeano no mfe mʼano, ɛfiri sɛ wo dɔ no yɛ ahomeka sene bobesa.
    3: Wʼaduhwam yi hwa a ɛyɛ ahomeka wo din te sɛ aduhwam a wɔahwie. Na ɛnyɛ nwanwa sɛ mmabaawa no dɔ woɔ!
    4: 'Fa me kɔ, ma yɛnyɛ ntɛm! Ma ɔhene mfa me nkɔ ne piam. Nnamfonom Yɛbɛdi ahurisie na yɛn ani agye wo ho. Yɛbɛkamfo wo dɔ asene bobesa. Ababaawa: Sɛ wɔkamfo wo a, na ne kwan so ara ne no!'
    5: Mebiri deɛ, nanso me ho yɛ fɛ, Ao, Yerusalem mmammaa, mobiri te sɛ Kedar ntomadan, te sɛ, Salomo ntomadan mu ntwamutam!
    6: Nhwɛ me haa sɛ mebirie enti, ɛfiri sɛ awia na ayɛ me saa. Memaa mmammarima bo fuu me enti wɔmaa me kɔhwɛɛ bobe nturo so; na amma manhwɛ mʼankasa me bobe turo.
    7: Kyerɛ me me dɔfoɔ, faako a wode wo nnwankuo kɔ adidi na owigyinaeɛ nso faako a woma wo nnwan home. Adɛn enti na ɛsɛ sɛ meyɛ sɛ ɔbaa a wakata nʼanim wɔ wo nnamfonom nnwankuo ho?
    8: Sɛ wonnim a, mmaa ahoɔfɛfoɔ pa ara no, fa ɛkwan a nnwan fa soɔ so na fa wo mpapo mma kɔ adidi wɔ nnwanhwɛfoɔ no ntomadan ho.
    9: Me dɔfoɔ, mede wo toto pɔnkɔ bereɛ a wɔde ahoma asa no wɔ Farao nteaseɛnam baako ho.
    10: Nsomuadeɛ ama wʼafono ho ayɛ fɛ, na abohemaa a woasina agu wo kɔn mu no fata wo.
    11: Yɛbɛyɛ sikakɔkɔɔ nsomuadeɛ a wɔde dwetɛ asisi mu ama wo.
    12: Ɛberɛ a ɔhene te nʼadidi ɛpono ho no, nʼaduhwam hwa no gyee hɔ.
    13: Me dɔfoɔ ayɛ me sɛ kurobo toa a ɛda me nufu ntam.
    14: Me dɔfoɔ ayɛ me sɛ nhwiren boa a ayɛ frɔmm wɔ En-Gedi bobe turo mu.
    15: Me dɔfoɔ, wo ho yɛ fɛ! Ao, ahoɔfɛ nie wʼaniwa aba te sɛ aborɔnoma.
    16: Me dɔfoɔ, wo ho yɛ fɛ! Ao, ahoɔfɛ nie yɛn mpa so yɛ akɔnɔakɔnɔ.
    17: Yɛn fie mpunan yɛ ntweneduro; yɛn nsamsoɔ yɛ pepeaa.
  2:
    1: Meyɛ Saron nhwiren ne bɔnhwa mu sukooko.
    2: Sɛdeɛ sukooko a ɛwɔ nkasɛɛ mu teɛ no saa ara na me dɔfoɔ te wɔ mmabaawa mu.
    3: Sɛdeɛ aprɛ teɛ wɔ kwaeɛ mu nnua mu no saa ara na me dɔfoɔ teɛ wɔ mmaranteɛ mu. Sɛ metena ne nwunu mu a, menya ahomeka na nʼaba nso yɛ mʼanom dɛ.
    4: Ɔde me akɔ apontoɔ ase, na mʼahyɛnsodeɛ yɛ ɔdɔ.
    5: Momma me bobe aba na menya ahoɔden, momma me aprɛ na ɛnnwodwo me, ɛfiri sɛ ɔdɔ ama matɔ baha.
    6: Ne nsa benkum da mʼatikɔ, na ne nsa nifa aka me afam ne bo.
    7: Yerusalem mmammaa, mehyɛ mo sɛ, Momfa wiram atwewa ne ɔforoteɛ nka ntam sɛ morennyane, na morenhwanyane ɔdɔ mu kɔsi ɛberɛ a ɛsɛ mu.
    8: Tie! Me dɔfoɔ! Hwɛ! Ɔno na ɔreba no, ɔrehurihuri wɔ mmepɔ no so na ɔbɔ pentenkwa wɔ nkokoɔ no so.
    9: Me dɔfoɔ te sɛ ɔtwe anaa ɔforoteɛ. Hwɛ! Ɔgyina yɛn ɔfasuo akyi, ɔhwɛ mpomma no mu, wagyene nʼani hwɛ ntokua no mu.
    10: Me dɔfoɔ kasa kyerɛɛ me sɛ, “Sɔre, me dɔfoɔ ne mʼahoɔfɛ na bra me nkyɛn.
    11: Hwɛ! Awɔberɛ atwam; na osutɔ atwam kɔ.
    12: 'Nhwiren afifiri asase ani: nnwontoɔ berɛ aso. Wɔte mmorɔnoma su wɔ yɛn asase so.'
    13: Borɔdɔma agu nhyerɛnne; na bobe hwa agye baabiara. Sɔre bra, me dɔfoɔ; mʼahoɔfɛ bra me nkyɛn.”
    14: Mʼaborɔnoma a wohyɛ abotan ntokuro mu ahinta wɔ mmepɔ so, ma me nhunu wʼanim; ma mente wo nne; wo nne yɛ dɛ, na wʼanim yɛ fɛ.
    15: Monkyekyere sakraman no mma yɛn, sakraman nketewa no a wɔsɛe bobe nturo, yɛn bobe nturo a ayɛ frɔmm no.
    16: Me dɔfoɔ yɛ me dea, na mewɔ no; ɔhwehwɛ sukooko no mu.
    17: Ɛnkɔsi sɛ adeɛ bɛkye na sunsumma bɛsene akɔ no, dane wo ho me dɔfoɔ, na yɛ sɛ ɔtwewa anaa ɔforoteɛ a ɔwɔ nkokoɔ mmɔnkyi mmɔnka no so.
  3:
    1: Anadwo mu nyinaa, wɔ me mpa so mehwehwɛɛ deɛ mʼakoma da no so; mehwehwɛɛ no, nanso manhunu no.
    2: Mɛsɔre afei na makɔ kyinkyini kuropɔn no mu, ne mmɔntene so ne nʼadwabirem; na mahwehwɛ deɛ mʼakoma da no so. Enti mehwehwɛɛ no nanso manhunu no.
    3: Awɛmfoɔ no hunuu me ɛberɛ a wɔrebɔ aprɔ wɔ kuropɔn no mu. “Moahunu deɛ mʼakoma da no so no anaa?”
    4: Mereyɛ atwa wɔn ho pɛ na mehunuu deɛ mʼakoma da no so no. Mesɔɔ ne nsa sɛ meremma no nkɔ kɔsii sɛ mede no baa me maame fie, de no kɔɔ deɛ ɔnyinsɛnee me dan mu.
    5: Yerusalem mmammaa mehyɛ mo sɛ, Momfa wiram atwewa ne ɔforoteɛ nsuae sɛ morennyane na morenhwanyane ɔdɔ mu kɔsi ɛberɛ a ɛsɛ mu.
    6: Hwan na ɔfiri ɛserɛ so reba te sɛ wisie kumɔnn a ɛfiri kurobo, aduhwam ne adwadifoɔ pɛprɛ ahodoɔ mu, atutu ne ho yi?
    7: Monhwɛ, ɛyɛ Salomo teaseɛnam a akofoɔ aduosia bɔ no kyidɔm; adeɛ a ɛwɔ animuonyam pa ara wɔ Israel,
    8: Wɔn nyinaa bobɔ akofena, wɔn nyinaa wɔ akodie ho nyansa. Wɔn akofena bobɔ wɔn nkyɛn mu, na obiara asiesie ne ho ama deɛ ɛbɛsi anadwo a ɛyɛ hu biara.
    9: Ɔhene Salomo yɛɛ teaseɛnam no maa ne ho; ɔde Lebanon nnua na ɛyɛeɛ.
    10: Ɔde dwetɛ na ɛyɛɛ nʼadum, ɔde sikakɔkɔɔ na ɛyɛɛ ne nnyinasoɔ. Wɔde beredum ntoma na ɛduraa emu nkonnwa ho. Emu nsiesie yɛ ahomeka na Yerusalem mmammaa na wɔyɛeɛ.
    11: Momfiri adi, mo Sion mmammaa, mommɛhwɛ ɔhene Salomo sɛ ɔhyɛ ahenkyɛ deɛ ne maame de hyɛɛ no nʼayeforɔhyia da no, da a ɔdii ahurisie nʼakoma mu no.
  4:
    1: Wo ho yɛ fɛ, me dɔfoɔ! Ao, wo ho yɛ fɛ! Wʼaniwa a ɛhyehyɛ wo nkatanimu mu no te sɛ aborɔnoma. Wo nwi te sɛ mpapokuo a wɔresiane Gilead Bepɔ.
    2: Wo se te sɛ nnwankuo a wɔatwitwa wɔn ho nwi foforɔ, a wɔfiri adwareɛ. Wɔnam mmienu mmienu na wɔn mu biara nyɛ ankonam.
    3: Wʼanofafa te sɛ koogyan ahoma; wʼano yɛ fɛ. Wʼasontorɔ mu a ɛhyɛ wo nkatanimu mu te sɛ ateaa aduaba fa.
    4: Wo kɔn te sɛ Dawid abantenten, a wɔasi no fɛɛfɛ; na akokyɛm apem sensɛn ho, a ne nyinaa yɛ akofoɔ kyɛm.
    5: Wo nufu mmienu te sɛ atwe mma mmienu, atwe mma ntafoɔ a wɔdidi wɔ sukooko mu.
    6: Ɛnkɔ si sɛ adeɛ bɛkye, ama sunsum adwane no, mɛkɔ kurobo bepɔ ne aduhwam nkokoɔ no so.
    7: Me dɔfoɔ, wo ho yɛ fɛ papa; wo ho nni ɛdɛm biara.
    8: Ma yɛn mfiri Lebanon, mʼayeforɔ, wo ne me mfiri Lebanon nkɔ. Siane firi Amana atifi bra, firi Senir atifi, Hermon apampam hɔ, firi agyata buo mu ne mmepɔ a asebɔ dɛɛdɛɛ hɔ.
    9: Woagye mʼakoma abɔ so, me nuabaa, mʼayeforɔ; woagye mʼakoma abɔ so wode wʼani a ɛbɔɔ me soɔ, ne wo kɔnmuadeɛ mu ɔbohemaa baako.
    10: Wo dɔ yɛ ahomeka, me nuabaa, mʼayeforɔ! Hwɛ wo dɔ sɔ ani sene bobesa, na wʼaduhwam yɛ hwam sene pɛperɛ biara.
    11: Adɔdɔdeɛ firi wʼano sɛ ɛwokyɛm, mʼayeforɔ; nufosuo ne ɛwoɔ wɔ wo tɛkrɛma ase. Wo ntadeɛ mu hwa te sɛ Lebanon deɛ.
    12: Wote sɛ turo a wɔato ano ɛpono mu, me nuabaa, mʼayeforɔ; woyɛ asutire a wɔagye ho ban, asubura a wɔasɔ ano.
    13: Wo nnua yɛ nnuabafuo so ateaa a ɛso aba pa, ahuahaa ne nnuannua,
    14: nnuannua ne mmɛtire, osiko ne sinamon, a ohwamfufuo nnua hodoɔ, kurobo ne dupapoɔ ne pɛperɛ papa ahodoɔ nyinaa ka ho.
    15: Woyɛ turo mu asubura. Woyɛ ɔtadeɛ a nsuo tene firi mu sane firi Lebanon.
    16: Sɔre, atifi fam mframa! Bra, anafoɔ fam mframa! Bɔ fa me turo mu, sɛdeɛ ɛbɛyɛ a ne hwa no bɛgyegye hɔ. Ma me dɔfoɔ mmra ne turo mu na ɔmmɛka ne nnuaba papa no nhwɛ.
  5:
    1: 'Maba me turo mu, me nuabaa, mʼayeforɔ; maboaboa me kurobo ne me nnuhwam ano. Madi me woɔkyɛm ne ɛwoɔ; manom me bobesa ne me nufosuo. Nnamfonom: Ao, nnamfonom, monnidi na monnom; Ao, adɔfonom, monnom deɛ ɛbɛmee mo.'
    2: Medaeɛ nanso mʼakoma anna. Tie! Me dɔfoɔ rebɔ ɛpono no mu; “Bue me, me nuabaa, me dɔ, mʼaborɔnoma, a ne ho nni dɛm. Obosuo afɔ me tirim, anadwo mu bosuo afɔ me nwi.”
    3: Maworɔ mʼatadeɛ, mensane mfa nhyɛ anaa? Mahohoro me nan ase, memma ho nyɛ fi bio anaa?
    4: Me dɔfoɔ yɛɛ sɛ ɔrebue ɛpono no mʼakoma firi aseɛ bɔɔ kimkim wɔ me mu.
    5: Mesɔree sɛ merekɔhini me dɔfoɔ, na me nsa ho kurobo ne me nsateaa ho aduhwam, yɛɛ apratwom no ho.
    6: Mebue maa me dɔfoɔ no, nanso na ɔkɔ. Ne korɔ no maa me ho dwirii me. Mehwehwɛɛ no nanso manhunu no baabiara. Mefrɛɛ no nanso wannye me so.
    7: Awɛmfoɔ no hunuu me ɛberɛ a wɔrebɔ aporɔ wɔ kuropɔn no mu. Wɔbobɔɔ me pirapiraa me; wɔyii mʼatadeɛ kɔreɛ saa awɛmfoɔ a wɔwɛn afasuo no!
    8: Ao, Yerusalem mmammaa, mehyɛ mo, sɛ mohunu me dɔfoɔ no a, asɛm bɛn na mobɛka akyerɛ no? Monka nkyerɛ no sɛ ɔdɔ ama matɔ piti.
    9: Ɛdeɛn na wo dɔfoɔ de sene afoforɔ, mmaa ahoɔfɛfoɔ mu ahoɔfɛ? Ɛdeɛn na wo dɔfoɔ de sene afoforɔ a enti wohyɛ yɛn sei?
    10: Me dɔfoɔ ho twa na ɔgyegye, wɔfa mpemdu a ɔda mu fua.
    11: Ne ti yɛ sikakɔkɔɔ amapa; ne tiri so nwi yɛ kuhaa, na ɛyɛ tuntum sɛ kwaakwaadabi.
    12: Nʼaniwa aba te sɛ aborɔnoma a ɔgyina asuwa bi ho; ɛte sɛ deɛ wɔde nufosuo adware no, na ɛsisi hɔ sɛ abohemaa.
    13: Nʼafono te sɛ pɛperɛ a wɔasɛ no kɛtɛ. Ɛho hwa te sɛ aduhwam. Nʼanofafa te sɛ sukooko a ɛsosɔ kurobo.
    14: Nʼabasa te sɛ sikakɔkɔɔ abaa a wɔde sikabereɛboɔ asisi mu. Ne onipadua te sɛ asonse a wɔatwi ho na wɔde aboɔdemmoɔ adura ho.
    15: Ne nan te sɛ abohemaa afadum a ɛsisi sikakɔkɔɔ amapa nnyinasoɔ so. Ne bɔberɛ te sɛ Lebanon a ɔyɛ sononko sɛ ne ntweneduro.
    16: Nʼano te sɛ ɔdɛ ankasa; ɛkwan biara so, ne ho yɛ fɛ. Me dɔfoɔ nie, mʼadamfo nie, Ao, Yerusalem mmammaa.
  6:
    1: Ɛhe na wo dɔfoɔ no korɔ mmaa ahoɔfɛfoɔ mu ahoɔfɛ? Ɛhe na wo dɔfoɔ dane faeɛ, na yɛne wo nkɔhwehwɛ no?
    2: Me dɔfoɔ kɔ ne turo mu, faako a pɛperɛ nkofie wɔ hɔ, ɔkɔkyinkyini turo no mu akɔboaboa sukooko ano.
    3: Me dɔfoɔ yɛ me dea, na me nso me wɔ no; ɔkyinkyin sukooko no mu.
    4: Me dɔfoɔ, wo ho yɛ fɛ te sɛ Tirsa, wʼahoɔfɛ te sɛ Yerusalem, wosi pi te sɛ asraafoɔ a wɔretu frankaa.
    5: Ɛnhwɛ me saa; wo ma me yɛ basaa. Wo tirinwi te sɛ mpapokuo a wɔresiane firi Gilead.
    6: Wo se te sɛ nnwankuo a wɔatwitwa wɔn ho nwi foforɔ, a wɔfiri adwareɛ. Wɔnam mmienu mmienu na wɔn mu biara nyɛ ankonam.
    7: Wʼasontorɔ mu a ɛhyɛ wo nkatanimu mu te sɛ ateaa aduaba fa.
    8: Ebia na ɔyerenom yɛ aduosia, mpenafoɔ bɛyɛ aduɔwɔtwe, ne mmabaawa dodoɔ a wɔntumi nkan wɔn;
    9: nanso mʼaborɔnoma a ne ho nni asɛm da mu fua; ɔno nko ara ne ne maame babaa, ɔno na deɛ ɔwoo no no pɛ nʼasɛm. Mmabaawa hunu no no, wɔfrɛɛ no nhyira; ahemaa ne mpenafoɔ kamfoo no.
    10: Hwan na wapue sɛ ahemadakye yi, ɔyɛ frɔmm sɛ ɔsrane, na ɔhyerɛn sɛ owia, nʼanimuonyam te sɛ nsoromma a wɔsa so.
    11: Mesiane kɔɔ nnuaba pɔ mu hɔ sɛ merekɔhwehwɛ afifideɛ foforɔ a ɛwɔ bɔnhwa no mu, sɛ bobe no agu nhyerɛnne anaasɛ ateaa no ayɛ frɔmm.
    12: Mʼani baa me ho so no na mʼadwene de me abɛsi me nkurɔfoɔ adehyeɛ nteaseɛnam so.
    13: 'Sane wʼakyi, sane wʼakyi, Ao, Sulamit abaayewa; Sane bra, sane bra ma yɛn nhwɛ wo! Aberanteɛ: Adɛn enti na ɛsɛ sɛ mohwɛ Sulamit abaayewa sɛdeɛ mohwɛ Mahanaim asa?'
  7:
    1: Wo nan ne mpaboa yɛ fɛ, Ao, ɔdehyeɛ babaa! Wʼanantuo a wogyina so te sɛ abohemaa, odwumfoɔ nsa ano adwuma.
    2: Wo funuma yɛ kuruwa a ɛnni nsa a nsã pa wɔ mu ɛberɛ biara. Wo sisi yɛ atokoɔ a wɔaboa ano na sukooko atwa ho ahyia.
    3: Wo nufu te sɛ aforoteɛ mma mmienu, adabɔ mma ntafoɔ.
    4: Wo kɔn te sɛ asonse abantenten. Wʼaniwa aba te sɛ Hesbon ntadeɛ a ɛwɔ Bat Rabim ɛpono nkyɛn. Wo hwene te sɛ Lebanon abantenten a ɛkyerɛ Damasko no.
    5: Wo tiri si so sɛ Karmel Bepɔ. Wo tirinwi te sɛ adehyetoma a wɔadi mu adwinneɛ; wo tirinwi tentene no dwomfa ɔhene.
    6: Wo ho yɛ fɛ, Ao ɔdɔ, wo ho anikadeɛ ma wo ho yɛ ahomeka.
    7: Wo siberɛ te sɛ abɛ dua, na wo nufu te sɛ aduaba siaka.
    8: Mekaa sɛ, “Mɛforo abɛ dua no; na masɔ nʼaba mu.” Wo nufu nyɛ sɛ bobe siaka, na wo homeɛ mu hwa nyɛ sɛ aprɛ.
    9: 'Na wʼanomu hwa nyɛ sɛ bobesa papa. Ababaawa: Ma bobesa no nkɔ me dɔfoɔ hɔ tee, ɛntene mfa nʼanofafa ne ne se no so brɛoo.'
    10: Meyɛ me dɔfoɔ dea, na nʼapɛdeɛ ne me.
    11: Bra, me dɔfoɔ; ma yɛnkɔ nkuraase, ma yɛnkɔda nkuraase anadwo baako.
    12: Ma yɛnkɔ bobefuo mu ntɛm nkɔhwɛ sɛ bobe no agu nhyerɛnne, sɛ nhyerɛnne no apaapae, anaasɛ ateaa no ayɛ frɔmm. Ɛhɔ na mede me dɔ bɛma wo.
    13: Adasoa yi ne hwa, na akɔnnɔduane nyinaa bɛgu yɛn ɛpono ano, foforɔ ne dada, a mede asie ama woɔ, me dɔfoɔ.
  8:
    1: Sɛ anka woyɛɛ me nuabarima a wonum me maame nufu ano, ɛna mehunuu wo wɔ abɔntene so a, anka mɛfe wʼano, a obiara ntumi mmu me animtiaa.
    2: Anka mɛdi wʼanim na mede wo aba me maame efie, ɔno a woakyerɛkyerɛ me. Anka mɛma wo bobesa a wɔde pɛprɛ afra mu, me ateaa mu nsuo dɔkɔ dɔkɔ no bi.
    3: Ne nsa benkum da mʼatikɔ na ne nsa nifa aka me afam ne bo.
    4: Yerusalem mmammaa, mehyɛ mo sɛ, morennyane na morenhwanyane ɔdɔ mu kɔsi ɛberɛ a ɛsɛ mu.
    5: 'Hwan na ɔfiri ɛserɛ so reba a ɔtwere ne dɔfoɔ kokom yi? Ababaawa: Mekanyanee wo wɔ aprɛ dua no ase; ɛhɔ na wo maame nyinsɛnee woɔ, ɛhɔ na deɛ ɔkoo awoɔ no woo woɔ.'
    6: Fa me to wʼakoma so sɛ nsɔanodeɛ, sɛ nsɔanodeɛ wɔ wʼabasa so, ɛfiri sɛ ɔdɔ ano yɛ den sɛ owuo, ne ninkunutweɛ tim hɔ sɛ damena. Ɛhyehye sɛ ogyadɛreɛ, sɛ ogyaframa a ano yɛ den pa ara.
    7: Nsuo dodoɔ rentumi nnum ɔdɔ; nsubɔntene rentumi nhohoro nkɔ. Sɛ obi de ne fie ahonya nyinaa bɛsesa ɔdɔ a anka wɔremmu no adeɛ a ɛsom bo.
    8: Yɛwɔ nuabaa akumaa bi a, ne nufu mmobɔeɛ. Ɛdeɛn na yɛbɛyɛ ama yɛn nuabaa yi wɔ da a wɔbɛbisa no ase?
    9: Sɛ ɔyɛ ɔfasuo a, yɛbɛsi dwetɛ abantenten abɔ ne ho ban. Sɛ ɔyɛ ɛpono a, yɛde ntweneduro bɛsi ne ɛpono no kwan.
    10: Meyɛ ɔfasuo, na me nufu te sɛ abantenten. Enti nʼani so no mayɛ sɛ obi a ɔde deɛ ɛsɔ ani reba.
    11: Na Salomo wɔ bobeturo wɔ Baal-Hamon; ɔde ne bobeturo no maa apaafoɔ. Na ɛsɛ sɛ wɔn mu biara tua no nnwetɛbena apem.
    12: Nanso me bobeturo yi yɛ me dea. Me deɛ, meremfa mma; Salomo de ne deɛ gye nnwetɛbena apem, na ɔtua nʼapaafoɔ nnwetɛbena ahaanu ma wɔhwɛ ne nnuaba no so.
    13: Wo a wote turo no mu ne nnamfonom a wɔka wo ho, ma mente wo nne.
    14: Bra ma yɛnkɔ, me dɔfoɔ, na yɛ wo ho sɛ ɔdabɔ ba anaasɛ ɔforoteɛ ba a ɔwɔ mmepɔ a nnuhwam ahyɛ so ma so.
23:
  1:
    1: Saa anisoadehunu a ɛfa Yuda ne Yerusalem ho no baa Amos babarima Yesaia so wɔ Yuda ahemfo Usia, Yotam, Ahas ne Hesekia berɛ so.
    2: 'Ao, ɔsoro, montie! Ao, asase yɛ aso! Na Awurade akasa: “Matete mma ama wɔanyini, nanso wɔate me so atua.'
    3: Nantwie nim ne wura, afunumu nso nim ne wura mmoa adididaka, nanso Israel nnim, me nkurɔfoɔ nte aseɛ.”
    4: Aa, amumuyɛ ɔman, ɔman a afɔdie adesoa ahyɛ wɔn ma, nnebɔneyɛfoɔ kuo, mma a porɔeɛ ahyɛ wɔn ma! Wɔatwe wɔn ho afiri Awurade ho; Wɔapo Israel Kronkronni no, wɔadane wɔn akyi akyerɛ no.
    5: Adɛn enti na mopɛ sɛ wɔkɔ so boro mo? Adɛn enti na moda so te atua? Wɔapira mo tiri, na mo akoma nso di yea.
    6: Ɛfiri mo nan ase kɔsi mo tiri so ahomeka biara nni mu, apirakuro ne nsoasoaeɛ nko ara akuro a anim deda hɔ na wɔnhohoro so anaa Wɔnkyekyereeɛ anaa wɔmfaa ngo nsrasraa so.
    7: Mo ɔman ada mpan, wɔde ogya ahyehye mo nkuropɔn; ananafoɔ regye mo mfuo a mo ani tua, na asɛe sɛdeɛ ɛyɛɛ ɛberɛ a ahɔhoɔ tuu mo guiɛ no.
    8: Wɔagya Ɔbabaa Sion te sɛ bobe turo mu sese te sɛ akuraa a ɛsi ɛferɛ afuo mu, te sɛ kuropɔn a atamfoɔ atwa ho ahyia.
    9: Sɛ Awurade tumfoɔ no annya yɛn asefoɔ a, anka yɛayɛ sɛ Sodom, na yɛadane ayɛ sɛ Gomora.
    10: Montie Awurade asɛm, mo Sodom sodifoɔ; montie yɛn Onyankopɔn mmara, mo Gomorafoɔ!
    11: “Mo afɔrebɔ ahodoɔ bebree no, ɛdeɛn na ɛyɛ ma me?” Sɛdeɛ Awurade seɛ nie. “Mewɔ ɔhyeɛ afɔrebɔdeɛ ma ɛboro so, deɛ ɛyɛ nnwennini ne mmoa a wɔadɔre sradeɛ; mʼani nnye anantwinini, nnwammaa ne mpapo mogya ho.
    12: Sɛ moba mʼanim a hwan na ɔbisa yei firi mo hɔ? Hwan na ɔsomaa mo sɛ monnantenante me efie yi?
    13: Monnyae afɔrebɔdeɛ a mode ba a ɛmfra no! Mo aduhwam yɛ me tan. Ɔbosome foforɔ, home nna ne nhyiamu ahodoɔ ne mo nhyiamu fi no afono me.
    14: Mo bosome foforɔ afahyɛ ne mo apontoɔ a moahyehyɛ no, me kra kyiri. Ayɛ adesoa ama me; masoa mabrɛ.
    15: Sɛ mopagya mo nsa bɔ mpaeɛ a, mɛyi mʼani ato nkyɛn. Sɛ mobɔ mpaeɛ bebree mpo a merentie. “Mogya bebree agu mo nsa ho fi.
    16: “Monnwira mo ho na mo ho nte. Monnyi mo nnebɔne mfiri mʼani so! Monnyae bɔne yɛ.
    17: Monyɛ papa; monhwehwɛ atɛntenenee Monhyɛ wɔn a wɔhyɛ wɔn so nkuran. Monni mma nwisiaa, monka akunafoɔ nsɛm mma wɔn.
    18: “Afei mommra na yɛnnwene mmɔ mu,” sɛdeɛ Awurade seɛ nie. “Sɛ mo bɔne te sɛ kɔben a, ɛbɛyɛ fitaa sɛ sukyerɛmma; mpo sɛ ɛyɛ kɔkɔɔ te sɛ mogya a ɛbɛyɛ fitaa sɛ asaawa foturo.
    19: Sɛ mopene so na moyɛ ɔsetie a, mobɛdi asase no so nnepa.
    20: Na sɛ moampene na mote atua a, akofena bɛdi mo nam.” Awurade na wakasa.
    21: Hwɛ sɛdeɛ kuropɔn nokwafoɔ no adane odwamanfoɔ. Ɛberɛ bi na atɛntenenee ahyɛ no ma na anka tenenee te ne mu, nanso seesei awudifoɔ ahyɛ mu ma!
    22: Wo dwetɛ adane adeɛ a ɛho nni mfasoɔ, wɔde nsuo afra wo nsã papa mu.
    23: Wo sodifoɔ yɛ atuatefoɔ, akorɔmfoɔ yɔnkonom; wɔn nyinaa pɛ adanmudeɛ, na wɔpere akyɛdeɛ ho. Wɔnni mma nwisiaa; na akunafoɔ nsɛm nkɔ wɔn anim.
    24: Enti, Awurade, Otumfoɔ Awurade, deɛ ɔyɛ Kɛseɛ ma Israel no ka sɛ, “Aa, mɛnya ahomegyeɛ afiri mʼatamfoɔ hɔ na matɔ wɔn so were.
    25: Mɛma me nsa so, atia mo; mɛhohoro wo ho fi korakora na mayi mo ho nkekaawa nyinaa.
    26: Mɛma mo atemmufoɔ bio sɛ kane no, ne mo afutufoɔ sɛdeɛ na ɛteɛ, ahyɛaseɛ no. Yei akyi no, wɔbɛfrɛ wo Kuropɔn Tenenee Kuropɔn Nokwafoɔ.”
    27: Wɔde atɛntenenee bɛgye Sion bio, na wɔn a wɔnu wɔn ho no, wɔde tenenee bɛgye wɔn.
    28: Nanso atuatefoɔ ne nnebɔneyɛfoɔ deɛ, wɔbɛdwɛre wɔn abɔ mu, na wɔn a wɔpa Awurade akyi bɛyera.
    29: “Mo ani bɛwu ɛsiane odum anyame a monyaa wɔn mu anigyeɛ no; wɔbɛgu mo anim ase ɛsiane nturo a mosom abosom wɔ mu no enti.
    30: Mobɛyɛ sɛ odum a ne nhahan apo, ne turo a ɛnnya nsuo.
    31: Ɔhoɔdenfoɔ bɛyɛ sɛ adeɛ a ɛhye ntɛm; nʼadwuma bɛyɛ sɛ ogya nturueɛ; ne mmienu no bɛhye abɔ mu, a obiara rentumi nnum.”
  2:
    1: Yei ne deɛ Amos babarima Yesaia hunuiɛ, a ɛfa Yuda ne Yerusalem ho.
    2: Nna a ɛdi akyire no mu no, Awurade asɔredan bepɔ no bɛtim sɛ mmepɔ no nyinaa ti; ɛbɛgye edin aboro nkokoɔ nyinaa so na aman nyinaa bɛbɔ yuu akɔ hɔ.
    3: Nnipa bebree bɛba abɛka sɛ, “Mommra mma yɛnkɔ Awurade bepɔ no so, nkɔ Yakob Onyankopɔn efie. Ɔbɛkyerɛkyerɛ yɛn nʼakwan sɛdeɛ ɛbɛyɛ a yɛbɛnante nʼakwantempɔn so.” Mmara no bɛfiri Sion aba na Awurade asɛm afiri Yerusalem.
    4: Ɔbɛbu amanaman ntam atɛn na ɔbɛsiesie nnipa bebree ntam asɛm; wɔde wɔn akofena bɛbobɔ nsɔ na wɔde wɔn mpea ayɛ nsɔsɔ. Ɔman bi rentwe ɔman foforɔ so akofena, na wɔrenyɛ ahoboa biara mma ɔko bio.
    5: Mommra, Ao Yakob fiefoɔ, momma yɛnnante Awurade hann mu.
    6: Awurade, Woagya wo nkurɔfoɔ, Yakob fiefoɔ. Gyedihunu a ɛfiri apueeɛ fam ahyɛ wɔn ma; wɔhyɛ nkɔm sɛ Filistifoɔ na wɔ ne abosonsomfoɔ di hwebom.
    7: Dwetɛ ne sikakɔkɔɔ ahyɛ wɔn asase no so ma; wɔn ademudeɛ dɔɔso bebree. Apɔnkɔ ayɛ wɔn asase no so ma; na wɔn nteaseɛnam dodoɔ nni ano.
    8: Ahoni ahyɛ wɔn asase no so ma; wɔkoto sɔre wɔn ankasa nsa ano adwuma, deɛ wɔn nsateaa ayɛ.
    9: Enti, Awurade bɛbrɛ onipa ase na wama adasamma aboto. Ɔmmfa wɔn ho nkyɛ wɔn.
    10: Kɔhyɛne abotan no mu, fa wo ho kɔsie asase no mu ɛsiane Awurade ho hu ne nʼanimuonyam kɛseyɛ nti!
    11: Wɔbɛbrɛ ɔhantanni ase, na wɔde nnipa ahomasoɔ ahwe fam; Awurade nko ara na wɔbɛma no so da no.
    12: Asafo Awurade ahyɛ da bi ama ahomasofoɔ nyinaa ne deɛ ɛma ne ho so nyinaa (wɔbɛbrɛ wɔn ase),
    13: Lebanon ntweneduro nyinaa, atentene ne deɛ ɛkrɔn, ne Basan odum nnua no,
    14: mmepɔ atentene nyinaa ne nkokoɔ a ɛwowareɛ nyinaa,
    15: ne abantenten a ɛkorɔn ne ɔfasuo biara a ɛyɛ den,
    16: adwadie hyɛn biara ne ɛhyɛn kɛseɛ fɛfɛ biara.
    17: Wɔbɛbrɛ ɔhantanni ase, na wɔde nnipa ahomasoɔ ahwe fam; Awurade nko ara na wɔbɛma no so da no,
    18: na ahoni no bɛyera korakora.
    19: Nnipa bɛdwane akɔhyɛ abodan a ɛwɔ abotan mu ne ntokuro a ɛdeda asase mu ɛsiane Awurade ho hu ne nʼanimuonyam kɛseyɛ enti, ɛberɛ a ɔbɛsɔre awoso asase.
    20: Saa ɛda no, nnipa bɛto wɔn dwetɛ ne sikakɔkɔɔ ahoni a wɔyɛɛ sɛ wɔbɛsom no agu ama akusie ne mpan.
    21: Wɔbɛdwane akɔhyɛne abotan mu ntokuro mu ne abotan mpaapaeɛ mu ɛsiane Awurade ho hu ne nʼanimuonyam kɛseyɛ enti, ɛberɛ a ɔbɛsɔre awoso asase.
    22: Monnyae sɛ mode mo ho to nnipa, a wɔwɔ ahome kɛkɛ so. Wɔyɛ ɛdeɛn koraa?
  3:
    1: 'Afei hwɛ, Awurade, Asafo Awurade, rebɛgyae deɛ ɔde ma wɔ Yerusalem ne Yuda nyinaa: aduane ne nsuo a ɔde ma wɔn nyinaa.'
    2: Nnɔmmarima ne akofoɔ, ɔtemmufoɔ ne odiyifoɔ, nkɔmhyɛni ne ɔpanin,
    3: aduonum so panin ne deɛ ɔwɔ diberɛ, ɔfotufoɔ, odwumfoɔ nyansafoɔ ne nkaberɛkyerefoɔ oniferefoɔ.
    4: “Mede mmerantewaa bɛyɛ wɔn nnwuma so mpanimfoɔ; na mmɔfra adi wɔn so.”
    5: Nnipa bɛhyɛ wɔn ho wɔn ho so, ɔbarima bɛtia ɔbarima, ɔyɔnko bɛtia ne yɔnko. Mmabunu bɛsɔre atia wɔn mpanimfoɔ, apapahwekwaa bɛtia onimuonyamfoɔ.
    6: Ɔbarima bɛsɔ ne nuanom baako mu wɔ nʼagya efie aka sɛ, “Wowɔ atadeɛ, bɛyɛ yɛn dikanfoɔ; wɔ kuro a adane mmubuiɛ sie yi so.”
    7: Nanso, ɛda no ɔbɛteam sɛ, “Menni deɛ mede bɛyɛ. Menni aduane anaa ntoma wɔ me fie; mfa me nyɛ nnipa no so dikanfoɔ.”
    8: Yerusalem retɔ ntintan, Yuda rehwe ase; wɔn nsɛm ne nneyɛeɛ tia Awurade. Wɔmmu nʼanimuonyam a ɛwɔ wɔn mu.
    9: Sɛdeɛ wɔn anim teɛ no di adanseɛ tia wɔn; wɔda wɔn bɔne adi te sɛ Sodom; wɔmmfa nsie. Nnome nka wɔn! Wɔakɔfa amanehunu aba wɔn ho so.
    10: Ka kyerɛ teneneefoɔ sɛ ɛbɛsi wɔn yie, ɛfiri sɛ wɔbɛdi wɔn nneyɛeɛ so aba.
    11: Nnome nka amumuyɛfoɔ! Amanehunu wɔ wɔn so! Wɔbɛtua wɔn so ka wɔ deɛ wɔn nsa ayɛ no ho.
    12: Mmabunu hyɛ me nkurɔfoɔ so, mmaa di wɔn so. Ao me nkurɔfoɔ, mo akwankyerɛfoɔ ma mo yera; wɔma mo mane firi kwantempɔn no so.
    13: Awurade tena ase wɔ nʼasɛnniiɛ. Ɔma ne mu so bu nkurɔfoɔ no atɛn.
    14: Awurade bu atɛn de tia ne nkurɔfoɔ mpanimfoɔ ne akannifoɔ sɛ, “Mo na moasɛe me bobe turo; apoobɔdeɛ a ɛfiri ahiafoɔ nkyɛn wɔ mo afie mu.
    15: Aseɛ ne sɛn enti na modwɛre me nkurɔfoɔ na mode ahiafoɔ anim twitwiri fam?” Sɛdeɛ Asafo Awurade seɛ nie.
    16: Awurade kasa sɛ, “Sion mmammaa yɛ ahantan; wɔnante toto wɔn kɔn, wɔdeda wɔn ani akyi, wɔtutu wɔn anammɔn ntiawa ntiawa, na wɔn nan ase nkawa gyegye.
    17: Enti Awurade bɛma tikuro abɛgu Sion mmaa tiri ho. Awurade bɛma wɔn tiri so apa.”
    18: 'Ɛda no Awurade bɛyiyi wɔn afɛfɛdeɛ: nkawa, ntomaban ne kɔnmuadeɛ,'
    19: nsomuadeɛ, nkapo ne nkatanimu,
    20: Wɔn mmɔtire, ananse ntweaban, abɔwomu, nnuhwam ntoa ne nkaberɛ,
    21: ntimsoɔ mpɛtea ne hwenemu nkawa,
    22: ntadetenten pa, ngugusoɔ tiawa a ɛnni nsa, ntadeɛ yuu ne sika nkotokuo;
    23: nhwehwɛ, serekye ntadeɛ, tirinwi so nkawa ne abatiri so ngugusoɔ.
    24: Nkabɔne bɛsi deɛ ɛyɛ hwam anan mu; ntampehoma bɛsi nkatakɔnmu anan mu; tire a ɛso apa bɛsi tirinwi a wɔasiesie anan mu; ayitoma bɛsi ntoma pa anan mu; honam ani atwaatwa bɛsi ahoɔfɛ anan mu.
    25: Wo mmarima bɛtotɔ akofena ano, wʼakofoɔ bɛtotɔ wɔ ɔko mu.
    26: Sion apono bɛtwa adwo, adi awerɛhoɔ; na deɛ ɔnnibie bɛtena fam asu.
  4:
    1: Saa ɛda no, mmaa baason bɛsɔ ɔbarima baako mu aka sɛ, “Yɛbɛbɔ yɛn ho akɔnhoma na yɛn ankasa apɛ yɛn aduradeɛ; ma wo din nna yɛn so kɛkɛ. Yi ahohora firi yɛn so!”
    2: Saa ɛda no Awurade Baa no bɛyɛ fɛ na anya animuonyam, na asase no so aba bɛyɛ ahohoahoa ne animuonyam ama Israel nkaeɛfoɔ no.
    3: Wɔn a wɔaka wɔ Sion a wɔte Yerusalem no, wɔbɛfrɛ wɔn kronkron, wɔn a wɔatwerɛ wɔn din aka ateasefoɔ ho wɔ Yerusalem nyinaa.
    4: Awurade bɛhohoro Sion mmaa ho fi; ɔde atemmuo honhom ne ogya honhom bɛpepa mogya nkekaawa a ɛwɔ Yerusalem.
    5: Afei, Bepɔ Sion ne wɔn a wɔboa wɔn ano wɔ hɔ nyinaa, Awurade de wisie omununkum bɛkata wɔn so awia, na ɔde ogya dɛreɛ akata wɔn so anadwo; ntoma kyiniiɛ bɛkata animuonyam yi nyinaa so.
    6: Ɛbɛyɛ hintabea ne enwunu wɔ owibɔ ano den mu, na osutɔ ne ahum mu nso ɛbɛyɛ dwanekɔbea ne atɛeɛ.
  5:
    1: 'Mɛto dwom ama me dɔfo ɛdwom a ɛfa ne bobe turo ho: Na me dɔfo wɔ bobe turo bi wɔ asasebereɛ bi a ɛda bepɔ ani.'
    2: Ɔfuntum asase no yiyii mu aboɔ, na ɔduaa bobe a ɛyɛ papa wɔ so. Ɔsii ɔwɛn aban wɔ mfimfini na ɔtuu nsakyimena nso. Afei, ɔhwɛɛ anim sɛ ɔbɛtwa bobe aba pa, nanso ɛsoo aba bɔne.
    3: “Afei, mo a motete Yerusalem ne Yuda mmarima, mommu me ne me bobe turo ntam atɛn.
    4: Ɛdeɛn bio na anka ɛsɛ sɛ meyɛ ma me bobe turo boro deɛ mayɛ yi so? Ɛberɛ a merehwɛ anim sɛ menya bobe a ɛyɛ no adɛn enti na ɛsoo aba bɔne?
    5: 'Afei, mɛka deɛ merebɛyɛ me bobefuo no akyerɛ wo: Mɛyi ɛho ban no afiri hɔ, na wɔbɛsɛe no; mɛbubu ɛho fasuo, na wɔbɛtiatia so.'
    6: Mɛma ayɛ asase a ɛda mpan a worenyiyi mu na wɔnyɛ so adwuma, ɔhwerɛm ne nkasɛɛ bɛnyini wɔ so. Mɛhyɛ omununkum na wantɔ nsuo angu so.”
    7: Asafo Awurade bobe turo no yɛ Israel fie, na Yuda mmarima yɛ turo a nʼani gye ho. Ɔpɛɛ atɛn tenenee nanso ɔhunuu mogyahwiegu; ɔpɛɛ tenenee nanso ɔtee mmɔborɔ su.
    8: Nnome nka mo a mode efie ka efie ho na mogyegye mfuo bobɔ soɔ kɔsi sɛ asase no bɛsa na ɛka mo nko ara wɔ asase no so.
    9: 'Asafo Awurade apae mu aka ama mate: “Nokorɛm afie akɛseɛ no bɛda mpan, na mmorɔsan fɛfɛ no, obiara rentena mu.'
    10: Bobefuo kɛseɛ pa ara no nsã kakra bi na ɛbɛfiri mu. Aba lita aduonu baako a wɔdua no wɔbɛnya so lita aduonu mmienu pɛ.”
    11: Wɔnnue, wɔn a wɔsɔre anɔpahema kɔhwehwɛ wɔn nsã akyiri kwan, wɔn a wɔsiri pɛ kɔsi sɛ nsã bɛbo wɔn.
    12: Wɔbɔ sankuten ne bɛnta wɔ wɔn apontoɔ ase, akasaeɛ, ne atɛntɛbɛn ne nsã, nanso wɔtwiri deɛ Awurade ayɛ, na wɔmmu ne nsa ano adwuma.
    13: Ɛno enti, me nkurɔfoɔ bɛkɔ nnommumfa mu, ɛfiri sɛ, wɔnni nteaseɛ; ɛkɔm bɛkum wɔn mu atitire na osukɔm bɛtware wɔn mu bebree.
    14: Enti, damena akɔnnɔ yɛ kɛseɛ na ɔbue nʼanom bayaa; na emu na atitire ne ɛdɔm no bɛkɔ wɔne wɔn a wɔsa na wɔgye wɔn ani.
    15: Enti, wɔbɛbrɛ onipa ase na wama adasamma aboto. Wɔbɛbrɛ ɔhantanni ase,
    16: nanso Asafo Awurade atɛntenenee bɛpagya no, na Kronkron Onyankopɔn de ne tenenee bɛda ne ho adi sɛ Ɔkronkronni.
    17: Afei nnwan bɛkɔ adidi te sɛ deɛ wɔwɔ wɔn adidibea; nnwammaa bɛdidi wɔ asikafoɔ amanfo so.
    18: Monnue, mo a mode nnaadaa nhoma twetwe bɔne, na mode nteaseɛnam ntampehoma twetwe amumuyɛ.
    19: Monnue, mo a moka sɛ, “Onyankopɔn nyɛ ntɛm, ɔnyɛ nʼadwuma ntɛm sɛdeɛ yɛbɛhunu. Ma ɛmmɛn, Israel Ɔkronkronni no nhyehyɛeɛ no mmra, sɛdeɛ yɛbɛhunu.”
    20: Monnue, mo a mofrɛ bɔne sɛ papa na papa nso sɛ bɔne, mo a mode esum si hann anan mu na hann si esum anan mu, mo a mofrɛ nwononwono sɛ dɛɛdɛ ne dɛɛdɛ sɛ nwononwono.
    21: Monnue, mo a mobu mo ho anyansafoɔ, mo ankasa ani so ne anitefoɔ mo ankasa ani so.
    22: Monnue mo a wɔfrɛ mo akatakyie wɔ nsanom mu ne ahoɔdenfoɔ wɔ nsã afrafra mu.
    23: Mo a mogye adanmudeɛ, na mo gyae deɛ ɔdi fɔ na mo bu deɛ ɔdi bem no fɔ.
    24: Enti, sɛdeɛ egyadɛreɛ hye wira dwaneeɛ na ɛserɛ a awo yera wɔ ogyaframa mu no, saa ara na mo nhini bɛporɔ, na mo nhwiren nso atu akɔ sɛ mfuturo; ɛfiri sɛ moapo Asafo Awurade mmara na moatwiri Israel Kronkronni no asɛm.
    25: Enti Awurade abufuo aba ne nkurɔfoɔ so, wapagya ne nsa na ɔde rebɔ wɔn ahwe fam. Mmepɔ no woso, na afunu ayɛ sɛ mmɔntene so wira. Nanso yei nyinaa akyi, ne bo nnwoeɛ, na ne nsa da so wɔ soro.
    26: Ɔpagya frankaa ma akyirikyiri aman, ɔhyɛne abɛn de frɛ wɔn a wɔwɔ asase ano. Wɔn na wɔreba no, ɔherɛ so ne ntɛm so!
    27: Wɔn mu biara mmrɛ na ɔnsunti, obiara ntɔ nko na ɔnna; abɔsoɔ biara mu rengo wɔ asene mu na mpaboa ahoma biara nso rente.
    28: Wɔn agyan ano yɛ nnam, na wɔn tadua nyinaa ayɛ krado; wɔn apɔnkɔ ntɔte te sɛ twerɛboɔ, wɔn nteaseɛnam ntwahonan te sɛ twahoframa.
    29: Wɔn mmobɔmu te sɛ gyata deɛ, na wɔbobɔm sɛ gyata mma; wɔpɔso kyere wɔn hanam na wɔde no kɔ a ɔgyefoɔ biara nni hɔ.
    30: Ɛda no wɔbɛbobɔ mu agu ne so sɛdeɛ ɛpo woro soɔ. Na sɛ obi hwɛ asase no a, ɔbɛhunu esum kabisii ne ahohiahia; omununkum bɛma hann aduru sum.
  6:
    1: Afe a ɔhene Usia wuiɛ mu no, mehunuu Awurade sɛ ɔte ahennwa a, ɛkorɔn na wapagya so na nʼatadeɛ mmuano ayɛ asɔrefie hɔ ma.
    2: Na serafim a wɔn mu biara wɔ ntaban nsia wɔ nʼAtifi. Wɔde ntaban no mmienu kata wɔn anim, na wɔde mmienu nso kata wɔn nan ho ɛnna wɔde mmienu nso tu.
    3: Na obiara team kyerɛ ne yɔnko sɛ, “Kronkron! Kronkron! Kronkron ne Asafo Awurade; Nʼanimuonyam ahyɛ asase nyinaa so ma!”
    4: Wɔn nne nnyegyeeɛ maa apono ne aboboano wosooɛ, na wisie yɛɛ asɔrefie hɔ ma.
    5: Meteam kaa sɛ, “Me nnue! Memfata! Meyɛ onipa a mʼano ho nteɛ, na mete nnipa a wɔn ano ho nteɛ mu, Ɔhene, Otumfoɔ Awurade na mʼani ahunu no yi.”
    6: Na serafim no mu baako a ɔkura gyasramma, a ɔde daban kɔfa firii afɔrebukyia no so tu baa me nkyɛn.
    7: Ɔde yei kaa mʼano kaa sɛ, “Hwɛ, yei aka wʼanofafa, wɔayi wʼafɔdie na wɔatua wo bɔne so ka.”
    8: Afei, metee Awurade nne a ɛrebisa sɛ, “Hwan na mensoma no? Na hwan na ɔbɛkɔ ama yɛn?” Na mekaa sɛ, “Me nie. Soma me!”
    9: Na ɔkaa sɛ, “Kɔka kyerɛ saa nkurɔfoɔ yi sɛ, “‘Ɔte deɛ mobɛte, nanso morente aseɛ; Ɔhwɛ deɛ mobɛhwɛ, nanso morenhunu.’
    10: Ɛfiri sɛ mo, moapirim mo akoma; moasi mo aso, akatakata mo ani. Ɛnyɛ saa a, anka mo ani bɛhunu adeɛ, na mo akoma ate asɛm ase, na moanu mo ho asane aba me nkyɛn, na masa mo yadeɛ.”
    11: Na mekaa sɛ, “Ɛnkɔsi da bɛn, Ao Awurade?” Na ɔbuaa sɛ, “Ɛnkɔsi sɛ nkuropɔn no bɛyɛ nkurofon a nnipa ntete soɔ, ɛnkɔsi sɛ afie no bɛyɛ afituo na mfuo no asɛe ayɛ pasaa,
    12: ɛnkɔsi sɛ, Awurade bɛpamo obiara akɔ akyirikyiri na asase no ada mpan.
    13: Mpo, sɛ nkyɛmu edu mu baako ka asase no so a, wɔbɛsɛe no bio. Nso sɛdeɛ dupɔn anaa odum gya dunsini ɛberɛ a wɔatwa ato fam no, saa ara na aba kronkron no bɛyɛ dunsini wɔ asase no so.”
  7:
    1: Ɛberɛ a Usia babarima Yotam babarima Ahas bɛdii Yudaman so ɔhene no, Aramhene Resin ne Remalia babarima Peka a ɔyɛ Israelhene baa Yerusalem ne wɔn bɛkoeɛ, nanso wɔantumi anni ne so.
    2: Na wɔka kyerɛɛ Dawid fie sɛ, “Aram ne Efraim ayɛ apam.” Enti Ahas ne ne nkurɔfoɔ ho wosoeɛ sɛdeɛ kwaeɛm nnua woso wɔ mframa ano no.
    3: Na Awurade ka kyerɛɛ Yesaia sɛ, “Wo ne wo babarima Sear-Yasub nkɔhyia Ahas wɔ Atifi Tadeɛ no subɔnka a ɛwɔ Ntomasifoɔ Afuo no kwan so.
    4: Ka kyerɛ no sɛ, ‘Hwɛ yie, yɛ komm na nsuro. Mma wʼakoma ntu wɔ saa nnyentia mmienu a ɛrefiri wisie yi ho; wɔ Resin Aramhene ne Remalia babarima abufuhyeɛ no enti.
    5: Aram, Efraim ne Remalia babarima abɔ wo sɛeɛ ho pɔ sɛ,
    6: “Momma yɛnto nhyɛ Yuda so, na yɛntete wɔn mu na yɛnkyɛ mfa, na yɛnsi Tabeel babarima ɔhene wɔ so.”
    7: 'Nanso deɛ Asafo Awurade seɛ nie: “‘Ɛremma so, na ɛrensi da,'
    8: Aram tiri ne Damasko, na Resin pɛ na ɛyɛ Damasko ti. Mfirinhyia aduosia enum mu no Efraim mu bɛtete koraa a ɛrentumi nnyɛ ɔman.
    9: Efraim tiri ne Samaria Remalia babarima pɛ ne Samaria ti. Sɛ woannyina pintinn wɔ wo gyidie mu a, worennyina koraa.’”
    10: Awurade kasa kyerɛɛ Ahas bio sɛ,
    11: “Bisa Awurade wo Onyankopɔn hɔ nsɛnkyerɛnneɛ, sɛ ɛwɔ ebunu ase tɔnn anaa ɔsorosoro nohoa.”
    12: Nanso, Ahas buaa sɛ, “Meremmisa. Merensɔ Awurade nhwɛ.”
    13: Na Yesaia kaa sɛ, “Montie Dawid fie! Ɛnnɔɔso mma mo sɛ mobɛsɔ nnipa ntoboaseɛ ahwɛ? Na mobɛsɔ me Onyankopɔn nso ntoboaseɛ ahwɛ anaa?
    14: Ɛnneɛ, Onyankopɔn ankasa bɛma mo nsɛnkyerɛnneɛ; ɔbaabunu no bɛnyinsɛn, na wawo ɔbabarima, na ɔbɛfrɛ no Immanuel.
    15: Ɔbɛdi nufosuo ani sradeɛ ne ɛwoɔ ɛberɛ a wahunu deɛ ɛbɛma watumi apo bɔne na wafa deɛ ɛyɛ.
    16: Nanso, ansa na abarimaa no bɛhunu deɛ ɛbɛma watumi apo bɔne na wafa deɛ ɛyɛ no, wɔbɛma ahemfo mmienu a wosuro wɔn no nsase ada mpan.
    17: Awurade de ɛberɛ bi bɛba wo ne wo nkurɔfoɔ ne wʼagya fie so a ɛso bi mmaa da, ɛfiri ɛberɛ a Efraim tee ne ho firii Yuda ho; ɔde Asiriahene bɛba.”
    18: Ɛda no, Awurade bɛhyɛn abɛn afrɛ nwansena afiri nsuwansuwa a ɛwɔ akyirikyiri wɔ Misraim ne nwowa a wɔfiri Asiria asase so.
    19: Wɔn nyinaa bɛba abɛgu mmɔnhwa a emu dɔ ne ntokuro a ɛwɔ abotan mu, nkyɛkyerɛ ne nsuka mu.
    20: Ɛda no, Awurade de oyiwan a ɔbɛgye wɔ Asubɔnten no agya nohoa wɔ Asiriahene nkyɛn, na ɔde ayi motiri so ne monan ho nwi na wayi mo abɔgyesɛ nso.
    21: Saa ɛda no, obiara bɛyɛn nantwiburuwa baako ne mpɔnkye mmienu.
    22: Na ɛsiane nufosuo dodoɔ a wɔbɛma enti, ɔbɛnya nufosuo ani sradeɛ adi. Wɔn a wɔbɛka wɔ asase no so nyinaa bɛdi nufosuo ani sradeɛ ne ɛwoɔ.
    23: Saa ɛda no, baabiara a na anka bobe apem a ne boɔ yɛ dwetɛ kilogram dubaako ne fa wɔ no, wɔbɛhunu nnɛnkyɛnse ne nkasɛɛ.
    24: Nnipa de agyan ne tadua bɛkɔ hɔ, ɛfiri sɛ nnɛnkyɛnse ne nkasɛɛ agye hɔ.
    25: Nkokoɔ a na anka kane no wɔde nsɔ yɛ so adwuma no, nnɛnkyɛnse ne nkasɛɛ ho hu enti wɔrenkɔ hɔ bio. Ɛbɛdane mmeammea a wogyaa anantwie ne nnwan ma wɔkɔ.
  8:
    1: Awurade ka kyerɛɛ me sɛ, “Fa nwoma mmobɔeɛ kɛseɛ no na fa twerɛdua biara twerɛ so.
    2: Na mɛfrɛ ɔsɔfoɔ Uria ne Yeberekia babarima Sakaria sɛ mʼadansefoɔ nokwafoɔ aba.”
    3: Afei mekɔɔ nkɔmhyɛni baa no ho, na ɔnyinsɛneeɛ, woo ɔbabarima. Na Awurade ka kyerɛɛ me sɛ, “Frɛ no Maher-Salal-Has-Bas.
    4: Ansa na abarimaa no bɛtumi aka, ‘Mʼagya’ anaa sɛ ‘me maame’ no, Asiriahene bɛba abɛfa Damasko ahodeɛ ne Samaria afodeɛ nyinaa akɔ.”
    5: Awurade kasa kyerɛɛ me bio sɛ,
    6: “Esiane sɛ saa nkurɔfoɔ yi apo Siloa nsuo a ɛresene brɛoo na wɔdi ahurisie wɔ Resin ne Remalia babarima no ho enti,
    7: Awurade reyɛ de Asubɔnten no yire kɛseɛ no atia wɔn, Asiriahene ne ne kɛseyɛ nyinaa. Ɛbɛyiri afa ne mmɔnka nyinaa mu, na abu afa ne nkonkɔn so
    8: na apra abɛfa Yuda, akontono afa ho, atene afa mu abɛdeda ɛkɔn mu. Na atrɛtrɛ akata asase no nyinaa so Ao Immanuel.”
    9: Momma ɔko nteamu so, mo aman na wɔndwɛre mo! Montie mo akyirikyiri aman. Monsiesie mo ho mma ɔko, na wɔndwɛre mo! Monsiesie mo ho mma ɔko, na wɔndwɛre mo!
    10: Hwehwɛ ɛkwan a wobɛfa soɔ, nanso wɔbɛsɛe no; da wo nsusuiɛ adi, nanso ɛrennyina, ɛfiri sɛ Onyankopɔn ne yɛn wɔ hɔ.
    11: Awurade de ne nsa denden no too me so, ka kyerɛ me bɔɔ me kɔkɔ sɛ, mennante saa nkurɔfoɔ yi kwan so. Ɔkaa sɛ,
    12: “Ɛnyɛ biribiara a saa nkurɔfoɔ yi frɛ no tirisopam na ɛyɛ tirisopam. Monnsuro deɛ wosuro, na momma ɛmmɔ mo hu.
    13: Asafo Awurade nko ara na ɛsɛ sɛ wobu no kronkron, ɔno na ɛsɛ sɛ wosuro no, ɔno na ne ho yɛ hu,
    14: 'ɔbɛyɛ kronkronbea: nanso Israel afie mmienu no deɛ, ɔbɛyɛ suntiboɔ ne ɔbotan a ɛma wɔhwe ase. Na ne nnipa a ɛwɔ Yerusalem deɛ ɔbɛyɛ afidie a ɛbɛyi wɔn.'
    15: Wɔn mu bebree bɛsuntisunti; wɔbɛhwe ase a wɔnnsɔre bio; wɔbɛsum wɔn afidie na ayi wɔn.”
    16: Kyekyere adanseɛ no sɔ mmara no ano ma mʼasuafoɔ.
    17: Mɛtwɛn Awurade a wayi nʼani afiri Yakob efie so mede me werɛ bɛhyɛ ne mu.
    18: Me ne mma a Awurade de wɔn ama me no nie. Yɛyɛ nsɛnkyerɛnneɛ ne ahyɛnsodeɛ wɔ Israel, na yɛfiri Asafo Awurade a ɔte Sion Bepɔso no nkyɛn.
    19: Sɛ nnipa tu mo fo sɛ monkɔ hunu asamanfrɛfoɔ ne nnunsifoɔ a wɔkasa aso mu na emu nteɛ a, adɛn enti na wɔmmmisa wɔn Onyankopɔn? Adɛn enti na mobisa adeɛ wɔ awufoɔ nkyɛn ma ateasefoɔ?
    20: Sɛ wɔannyina mmara ne adanseɛ yi so anka asɛm yi a, wonni adekyeɛ mu hann.
    21: Wɔde ahohiahia ne ɛkɔm bɛnantenante asase no so; na sɛ wɔtɔ baha a, wɔn bo bɛfu na wɔbɛma wɔn ani so adome wɔn ɔhene ne wɔn Onyankopɔn.
    22: Afei wɔbɛhwɛ asase no so, na wobɛhunu ahohiahia ne esum a ɛyɛ hu, na wɔde wɔn bɛhyɛne esum kabii mu.
  9:
    1: Nanso, wɔn a na wɔwɔ ahohiahia mu no, wɔrenni awerɛhoɔ bio. Kane no ɔbrɛɛ Sebulon ne Naftali nsase no ase, nanso daakye bi ɔbɛhyɛ Galilea a ɛyɛ amanamanmufoɔ ɔman na ne kwan da Yordan ne ɛpo ntam no animuonyam.
    2: Nnipa a wɔnam sum mu ahunu hann kɛseɛ; wɔn a wɔte asase a ɛso sum kabii soɔ no, hann bi apue wɔn so.
    3: Woatrɛ ɔman no mu; woama wɔn ani agye mmoroso; wɔdi ahurisie wɔ wʼanim sɛdeɛ nnipa di ahurisie otwaberɛ, sɛdeɛ nnipa ho sɛpɛ wɔn wɔ ɛberɛ a wɔrekyɛ afodeɛ.
    4: Sɛdeɛ da a Midian dii nkoguo no, saa ara na woadwɛre kɔnnua a ɛda wɔn so no; saa ara na woayi nhyɛsofoɔ poma a ɛda wɔn mmatire so.
    5: Ɔkofoɔ mpaboa a wɔhyɛ de kɔ sa ne atadeɛ biara a mogya akeka mu no wɔbɛgya agu hɔ na wɔahye. Wɔde bɛsɔ ogya.
    6: Ɛfiri sɛ, wɔawo akokoaa ama yɛn, wɔama yɛn ɔbabanin, na amammuo no bɛda ne mmati so. Na wɔbɛfrɛ no Ɔfotufoɔ Nwanwani, Otumfoɔ Onyankopɔn, Daa Agya, Asomdwoeɛ Wura.
    7: Nʼamammuo no nkɔsoɔ ne nʼasomdwoeɛ bɛtena hɔ daa. Ɔbɛtena Dawid ahennwa so abu nʼahennie, Ɔde atɛntenenee ne teneneeyɛ bɛhyɛ aseɛ na wama atim afiri saa ɛberɛ no akɔsi daa apem. Asafo Awurade mmɔdemmɔ bɛyɛ yei.
    8: Awurade ato Yakob nkra a ɛtia no, na ɛbɛka Israel.
    9: Nnipa no nyinaa bɛhunu, Efraim ne wɔn a wɔtete Samaria a wɔde ahohoahoa ne ahomasoɔ akoma kasa no,
    10: “Ntayaa no abubu agu fam nanso yɛde aboɔ a wɔatwa bɛto bio. Wɔabubu borɔdɔma nnua no nanso yɛde ntweneduro bɛsi anan mu.”
    11: Nanso Awurade ahyɛ Resin atamfoɔ den atia wɔn, na ɔhyɛ wɔn atamfoɔ no nkuran.
    12: Aramfoɔ a wɔfiri apueeɛ fam, Filistifoɔ a wɔfiri atɔeɛ fam, abue wɔn anom amene Israel. Nanso yeinom nyinaa akyiri no ne bo nnwooɛ na ne nsa da so wɔ soro.
    13: Nanso nnipa no nsane nkɔɔ deɛ ɔtwee wɔn aso no nkyɛn, na wɔmmpɛɛ Asafo Awurade no akyiri kwan nso.
    14: Enti Awurade bɛtwa etire ne dua afiri Israel ho na ɛberɛ ne demmire nso, ɔde da koro pɛ bɛtwa;
    15: mpanimfoɔ ne akunini no ne etire no, na atorɔ adiyifoɔ no ne dua no.
    16: Wɔn a wɔkyerɛ nnipa yi kwan no nnkyerɛ wɔn kwan pa, na wɔn a wɔnya akwankyerɛ no nso fom kwan.
    17: Enti Awurade ani rennye mmeranteɛ no ho, na ɔrenhunu nwisiaa ne akunafoɔ mmɔbɔ ɛfiri sɛ, obiara nni nyamesu na wɔyɛ amumuyɛfoɔ. Ano biara ka ahuhusɛm. Nanso yeinom nyinaa akyi no, ne bo nnwooɛ, na ne nsa da so wɔ soro.
    18: Nokorɛm atirimuɔden hye te sɛ ogya; ɛhye nnɛnkyɛnse ne nkasɛɛ, ɛde ogya to kwaeɛbirentuo mu hye no, na ɛnam wisie kumɔnn mu foro kɔ soro.
    19: Asafo Awurade abufuo so enti, asase no bɛkyene na nnipa bɛyɛ mmabaa ama ogya no; na obiara remfa ne nua ho nkyɛ no.
    20: Nifa so, wɔbɛfom aduane adi, nanso ɛkɔm bɛde wɔn; benkum so, wɔbɛdidi, nanso wɔremmee. Obiara bɛwe ne ba ɛnam.
    21: Manase bɛdane Efraim na Efraim adane Manase na wɔbɛbɔ mu atia Yuda. Nanso yeinom nyinaa akyi no, ne bo nnwoeɛ, na wama ne nsa so ayɛ krado.
  10:
    1: Wɔnnue, wɔn a wɔhyɛ mmara a ɛmmfa ɛkwan mu, wɔn a wɔhyɛ mmaraden a ɛde nhyɛsoɔ ba,
    2: de tena ahiafoɔ ahofadie so, de atɛntenenee bɔ me nkurɔfoɔ a wɔhyɛ wɔn so no atirimuɔden. Wɔma akunafoɔ yɛ amanehunufoɔ na wɔbɔ nwisiaa korɔno.
    3: Ɛdeɛn na mobɛyɛ akontabuo da no, ɛberɛ a amanehunu firi akyirikyiri reba? Hwan nkyɛn na mobɛdwane akɔpɛ mmoa? Ɛhefa na mobɛgya mo ahodeɛ?
    4: Ɛnka mo hwee sɛ mobɛfra nneduafoɔ mu anaa sɛ mobɛtotɔ wɔ atɔfoɔ mu. Nanso yeinom nyinaa akyi no, ne bo nnwooɛ, na wama ne nsa so ayɛ krado.
    5: “Nnome nka Asiriani no, mʼabufuo abaa, deɛ ɔkura mʼabufuhyeɛ poma no!
    6: Meresoma no akɔ ɔman a wɔnnim Onyankopɔn so. Meregya no kwan ma wakɔ nnipa a wɔhyɛ me abufuo so sɛ wɔnkɔgye korɔnodeɛ abrane so na wɔnhwim afɔdeɛ, na wɔntiatia wɔn so sɛ dɔteɛ wɔ mmɔntene so.
    7: Nanso ɛnyɛ yei ne deɛ ɔpɛ sɛ ɔyɛ ɛnyɛ yei ne deɛ ɛwɔ nʼadwene mu. Ne botaeɛ ne sɛ ɔbɛsɛe, sɛ ɔde aman bebree bɛba wɔn awieeɛ.
    8: Na ɔbisa sɛ, ‘Ahemfo nyinaa nnyɛ mʼasahene anaa?
    9: Kalno nyɛɛ sɛ Karkemis anaa? Hamat nte sɛ Arpad na Samaria nte sɛ Damasko anaa?
    10: Ampa ara, megyee ahoni ahennie ahodoɔ abrane soɔ, ahennie a wɔn nsɛsodeɛ sene deɛ ɛwɔ Yerusalem ne Samaria no.
    11: Merentumi ne Yerusalem ne ne nsɛsodeɛ nni anaa, sɛdeɛ mene Samaria ne nʼahoni diiɛ no?’”
    12: Sɛ Awurade wie nʼadwuma a ɛtia Bepɔ Sion ne Yerusalem nyinaa a, ɔbɛka sɛ, “Mɛtwe Asiriahene aso wɔ nʼakoma pirim ne nʼani a ɛnsɔ adeɛ no ho.
    13: Ɛfiri sɛ ɔka sɛ, “‘Mede mʼahoɔden na ayɛ yei, na ɛfiri me nyansa mu, ɛfiri sɛ mewɔ nimdeɛ. Mesɛee amanaman ahyeɛ. Mefoo wɔn ademudeɛ; mebrɛɛ wɔn ahemfo ase te sɛ ɔbrane.
    14: Sɛdeɛ obi tene ne nsa hyɛ pirebuo mu no, saa ara nso na mɛtene me nsa wɔ amanaman no ahonyadeɛ so; sɛdeɛ wɔtase nkosua a wɔagya hɔ no saa ara na mɛboaboaa amanaman no nyinaa ano; obiara ammɔ ne ntaban mu, na wammue nʼano ansu.’”
    15: Akuma ma ne ho so tra deɛ ɔtoɔ? Anaasɛ ɛwan hoahoa ne ho kyɛn deɛ ɔde no yɛ adwuma anaa? Ayɛ te sɛ deɛ abaa tumi danedane deɛ ɔmaa no so, anaa sɛ aporibaa ankasa tumi nante!
    16: Afei Awurade, Asafo Awurade de ɔyaredɔm bɛbɔ nʼakofoɔ ahoɔdenfoɔ no; na ne kɛseyɛ mu no, ɔbɛma ogya adɛre ahye wɔn animuonyam.
    17: Israel Hann no bɛdane ogya. Wɔn Kronkronni no bɛdane ogya dɛreɛ; ɔde dakoro bɛhye na wasɛe ne nkasɛɛ ne nnɛnkyɛnse.
    18: Asiria kwaeɛ ne nʼasase bereɛ animuonyam no, ɛbɛsɛe pasapasa te sɛ ɔyarefoɔ a ne so reteɛ.
    19: Nnua a ɛbɛka wɔ ne kwaeɛ mu bɛyɛ kakra bi a abɔfra bɛtumi akyerɛ ne dodoɔ.
    20: Ɛda no, Israel nkaeɛfoɔ, Yakob fiefoɔ a wɔbɛka no remfa wɔn ho nto no so bio. Awurade, Israel Kronkronni no a ɔbɔɔ wɔn hwee fam no mmom na wɔde wɔn ho bɛto no so nokorɛm.
    21: Nkaeɛfoɔ no bɛsane aba. Yakob nkaeɛfoɔ no bɛsane aba Otumfoɔ Onyankopɔn no nkyɛn.
    22: Ao Israel, ɛwom sɛ wo nkurɔfoɔ dɔɔso sɛ mpoano anwea deɛ, nanso nkaeɛfoɔ bi pɛ na wɔbɛsane aba. Wɔahyɛ ɔsɛeɛ ho mmara denden a ɛbɛbunkam nnipa no so, na mmara no yɛ.
    23: Awurade, Asafo Awurade, ɔsɛeɛ a wahyɛ ho mmara ketee na ɛbɛba asase no so nyinaa.
    24: Enti, yei ne deɛ Awurade, Asafo Awurade seɛ, “Ao Me nkurɔfoɔ a mote Sion monnsuro Asiriafoɔ no, wɔn a wɔde mmaa hwe mo na wɔde aporibaa bobɔ mo, sɛdeɛ Misraim yɛeɛ no.
    25: Ɛrenkyɛre koraa mʼabufuo a ɛtia mo no ano bɛdwo na mʼaniberɛ bɛkɔ wɔn sɛeɛ so.”
    26: Asafo Awurade de mpire bɛhwe wɔn, sɛdeɛ ɔbɔɔ Midian hwee fam wɔ Oreb Ɔbotan ho no; na ɔbɛtene ne poma nsuo no so, sɛdeɛ ɔyɛɛ wɔ Misraim no.
    27: Ɛda no, wɔbɛyi wɔn adesoa no afiri wo mmatire so; wɔn kɔnnua afiri wo kɔn mu; wɔbubu kɔnnua no na afiri mo so.
    28: Wɔhyɛne Ayat; wɔfa Migron; na wɔkora wɔn nneɛma wɔ Mikmas.
    29: Wɔtwam wɔ kwantempɔn no so, na wɔka sɛ, “yɛbɛda Geba anadwo yi.” Rama ho popo; Saulo kuro Gibea nso dwane.
    30: Teaam Ɔbabaa Galim! Tie, Ao Laisa! Anatot Mmɔborɔni!
    31: Madmena redwane; Gebimfoɔ kɔtetɛ.
    32: Ɛnnɛ ara wɔbɛgyina wɔ Nob; wɔbɛwoso wɔn nsa wɔ Ɔbabaa Sion bepɔ no so wɔ Yerusalem kokoɔ no so.
    33: Hwɛ, Awurade, Asafo Awurade no, ɔde tumi kɛseɛ bɛtwitwa dua mman no. Wɔbɛbubu nnua atentene no agu fam; deɛ ɛwoware no bɛba fam.
    34: Ɔde akuma bɛtwitwa kwaeɛm dɔtɔ agu fam. Lebanon bɛhwe ase Ɔkɛseɛ no anim.
  11:
    1: Dua foforɔ bi bɛfefɛ wɔ Yisai dunsini ho; ɛfiri ne nhini mu na Dubaa bi bɛso aba.
    2: 'Awurade Honhom bɛtena no so: nyansa ne nteaseɛ Honhom, afotuo ne tumi Honhom, nimdeɛ ne Awurade suro Honhom.'
    3: Na nʼani bɛgye wɔ Awurade suro mu. Ɛnnyɛ deɛ ɔde nʼani hunu soɔ na ɔbɛgyina abu atɛn, anaa deɛ ɔde nʼaso bɛteɛ soɔ na ɔbɛgyina asi gyinaeɛ;
    4: na mmom ɔde tenenee bɛbu mmɔborɔfoɔ atɛn, ɔde atɛntenenee bɛsi gyinaeɛ ama asase so ahiafoɔ. Ɔde abaa a ɛyɛ nʼanom asɛm bɛwoso asase; ɔde ahome a ɛfiri nʼanom bɛkunkum amumuyɛfoɔ.
    5: Tenenee bɛyɛ nʼabɔsoɔ na nokorɛdie ayɛ nʼabɔwomu.
    6: Pataku ne odwammaa bɛtena, ɔsebɔ ne abirekyie bɛda, nantwie ba ne gyata ne ne ba bɛbɔ mu; na abɔfra ketewa bi adi wɔn anim.
    7: Ɔnantwie ne sisire bɛbɔ mu adidi, wɔn mma bɛdeda faako, na gyata bɛwe wira te sɛ nantwie.
    8: Akokoaa bɛdi agorɔ abɛn ɔprammire amena ano, na abɔfra ketewa de ne nsa ahyɛ ɔnanka bɔn mu.
    9: Wɔrenyɛ obi bɔne na wɔrensɛe adeɛ wɔ me bepɔ Kronkron nyinaa so, na Awurade ho nimdeɛ bɛyɛ asase so ma sɛdeɛ nsuo ayɛ ɛpo ma no.
    10: Na da no, Yisai aseni no bɛsɔre; deɛ ɔbɛsɔre abɛdi amanaman no so; ɔno na wɔn ani bɛda ne so, na nʼahomegyebea bɛnya animuonyam.
    11: Saa ɛda no, Awurade bɛma ne nsa so ne mprɛnu so de agye ne nkurɔfoɔ a wɔaka afiri Asiria, Misraim anafoɔ fam, Misraim atifi fam, Kus, Elam, Babilonia, Hamat ne Po so nsupɔ.
    12: Ɔbɛma frankaa so ama aman no na wɔaboaboa Israel atukɔfoɔ ano; Ɔbɛboaboa Yudafoɔ a wɔahwete no ano afiri asase ntwea ɛnan no so.
    13: Efraim anibereɛ bɛtu ayera, na wɔbɛsɛe Yuda atamfoɔ. Efraim ani remmere Yuda bio, na Yuda nso rentane Efraim ani.
    14: Wɔbɛtwi afa Filistia nsaneɛ ahodoɔ no so akɔ atɔeɛ fam; na wɔbɛbɔ mu afo nnipa akɔ apueeɛ fam. Wɔbɛfa Edom ne Moab, na Amonfoɔ bɛhyɛ wɔn ase.
    15: Awurade bɛma nsuo a ɛwɔ Misraim Po no mu awe korakora; ɔbɛma ne nsa mu mframa a emu yɛ hyeɛ abɔ afa Asubɔnten Eufrate so. Ɔbɛpaapae mu ayɛ no nsuwansuwa nson sɛdeɛ ɛbɛyɛ a obiara bɛtumi ahyɛ mpaboa atwa.
    16: Ɛkwantempɔn bi bɛda hɔ ama ne nkurɔfoɔ nkaeɛfoɔ a wɔaka Asiria, sɛdeɛ ebi daa hɔ maa Israel ɛberɛ a wɔfiri Misraim baeɛ no.
  12:
    1: 'Saa ɛda no, wobɛka sɛ: “Mɛkamfo wo Ao Awurade! Ɛwom sɛ wo bo fuu me deɛ, nanso afei wʼabofuo ano adwo. Na woakyekyere me werɛ.'
    2: Nokorɛ, Onyankopɔn ne mʼagyenkwa; mede me ho bɛto ne so, na merensuro. Awurade, Awurade ne mʼahoɔden ne me dwom; na wabɛyɛ me nkwagyeɛ.”
    3: Wode anigyeɛ bɛsa nsuo afiri nkwagyeɛ nsubura mu.
    4: Saa ɛda no wobɛka sɛ, “Ɛda Awurade ase, bɔ ne din Ma amanaman nhunu deɛ wayɛ, na pae mu ka sɛ wɔama ne din so.
    5: To dwom ma Awurade, ɛfiri sɛ, wayɛ deɛ ɛwɔ animuonyam bebree. Da yei adi kyerɛ ewiase nyinaa.
    6: Momma mo nne so nto dwom anigyeɛ so, mo a mowɔ Sion, ɛfiri sɛ, Israel Kronkronni a ɔte mo mu no yɛ kokuroko.”
  13:
    1: 'Amos babarima Yesaia adehunu a ɛfa Babilonia ho nie:'
    2: 'Pagya frankaa wɔ bepɔ a hwee nni soɔ no atifi, teaam frɛ wɔn: nyama wɔn ma wɔn nhyɛne atitire no apono mu.'
    3: Mahyɛ mʼahotefoɔ; mafrɛ mʼakofoɔ sɛ wɔnna mʼabufuhyeɛ adi, wɔn a wɔdi me nkonimdie ho ahurisie.
    4: Tie hooyɛ bi a ɛwɔ mmepɔ no so te sɛ nnipa dɔm bebree deɛ! Tie akasakasa a ɛwɔ ahennie ahodoɔ mu, te sɛ amanaman a wɔreboaboa wɔn ho ano! Asafo Awurade reboa ɛdɔm ano akɔ ɔko.
    5: Wɔfifiri akyirikyiri aman so, wɔfirifiri ɔsoro ahyeɛ so, Awurade ne nʼakodeɛ a ɛyɛ nʼabufuhyeɛ; bɛsɛe ɔman no nyinaa.
    6: Twa adwo, na Awurade da no abɛn; ɛbɛba te sɛ ɔsɛeɛ a ɛfiri Otumfoɔ no.
    7: Yei enti, nsa nyinaa bɛdwodwo, obiara akoma bɛboto.
    8: Wɔbɛbɔ hunu, ɔyea ne apinisie bɛkuta wɔn; wɔbɛnukanuka wɔn mu te sɛ ɔbaa a awoɔ aka no. Wɔde abasamutuo bɛhwɛ wɔn ho wɔn ho anim, a wɔn ani asosɔ ogya.
    9: Hwɛ, Awurade da no reba ɛda bɔne a abufuo ne abufuhyeɛ wɔ mu, ɛrebɛsɛe asase no na asɛe abɔnefoɔ a wɔte soɔ no.
    10: Ɔsoro nsoromma ne wɔn akuo renhyerɛn. Esum bɛduru owia a ɛrepue na ɔsrane nso renhyerɛn.
    11: Mɛtwe ewiase aso, ne bɔne enti, ne amumuyɛfoɔ wɔ wɔn nnebɔne ho. Mɛtwa ahantanfoɔ ahomasoɔ so na mabrɛ deɛ ɔdi awurukasɛm no ahantan ase.
    12: Mɛma onipa ho ayɛ na asene sika kɔkɔɔ amapa; ɔbɛsene Ofir sikakɔkɔɔ.
    13: Enti mɛma ɔsoro awoso; na asase ahinhim wɔ ne siberɛ wɔ Asafo Awurade abufuhyeɛ ano, nʼabufuhyeɛ da no.
    14: Sɛdeɛ ɔwansane a ɔbɔmmɔfoɔ repɛ no akum no dwane, anaasɛ nnwan a wɔnni ɔhwɛfoɔ yera kwan, saa ara na obiara bɛdwane akɔhwehwɛ ne nkurɔfoɔ. Obiara bɛdwane akɔ nʼasase so.
    15: Obiara a wɔbɛfa no dedua no, wɔbɛwɔ no akofena akum no; wɔn a wɔbɛkyere wɔn no nyinaa bɛtɔ wɔ akofena ano.
    16: 'Wɔbɛtoto nkokoaa ahwehwe fam wɔ wɔn anim: wɔbɛfom wɔn afie mu nneɛma na wɔato wɔn yerenom monnaa.'
    17: Hwɛ, mɛhwanyan Mediafoɔ atia wɔn, wɔn na wɔmfa dwetɛ nyɛ hwee na wɔn ani nnye sikakɔkɔɔ ho.
    18: Wɔn tadua bɛbobɔ mmeranteɛ ahwehwe fam; wɔrenhunu nkokoaa mmɔbɔ na wɔrennya ayamhyehyeɛ mma mmɔfra.
    19: Babilonia, ahennie ahodoɔ mu ɔbohemaa, animuonyamdeɛ a Babiloniafoɔ de hoahoa wɔn ho no, Onyankopɔn bɛdane abutu te sɛ Sodom ne Gomora.
    20: Nnipa rentena hɔ bio awoɔ ntoatoasoɔ nyinaa mu; Arabni biara rensi ne ntomadan wɔ hɔ; odwanhwɛfoɔ biara remfa ne nnwan nkɔ home wɔ hɔ.
    21: Nanso ɛserɛ so mmoa bɛda hɔ. Sakraman bɛyɛ nʼafie no mu ma; ɛhɔ na apatuo bɛtena, ɛhɔ na wira mu mpɔnkye nso bɛdi agorɔ.
    22: Mpataku bɛpɔ so wɔ nʼaban denden mu, sakraman bɛyɛ nʼahemfie fɛfɛ no mu ma. Ne berɛ aso, na wɔrento ne nna mu.
  14:
    1: Awurade bɛhunu Yakob mmɔbɔ; ɔbɛsane afa Israel na ɔbɛbɔ wɔn atenaseɛ wɔ wɔn ankasa asase so. Ananafoɔ bɛba abɛka wɔn ho na wɔne Yakob efie aka abɔ mu.
    2: Amanaman bɛfa wɔn de wɔn aba wɔn ankasa atenaeɛ. Na Israel efie bɛfa amanaman no ayɛ wɔn dea sɛ nkoa ne mfenaa wɔ Awurade asase so. Wɔbɛyɛ wɔn a wɔyɛɛ wɔn nnommumfoɔ no nnommum na wɔbɛdi wɔn sohwɛfoɔ so.
    3: Na da a Awurade bɛma mo ahome afiri amanehunu, ahoyera ne nkoasom denden mu no,
    4: 'mobɛdi Babiloniahene ho fɛ sɛ: hwɛ sɛdeɛ ɔhyɛsofoɔ no aba nʼawieeɛ! Ne sɛdeɛ nʼabufuo nso to atwa!'
    5: Awurade abubu otirimuɔdenfoɔ no abaa mu, sodifoɔ ahempoma no,
    6: deɛ abufuo mu no ɔde bobɔɔ wɔn toatoaa so hwehwee fam, na abufuhyeɛ mu ɔtintim wɔn so a ahomegyeɛ nni mu de brɛɛ amanaman no ase.
    7: Nsase no nyinaa rehome wɔ asomdwoeɛ mu; na wɔto dwom.
    8: Mpo, pepeaa nnua ne Lebanon ntweneduro nya ho anigyeɛ na wɔka sɛ, “Afei a wɔabrɛ wo ase yi, duatwafoɔ biara remmetwa yɛn.”
    9: Damena a ɛwɔ aseɛ no rekeka ne ho abɛhyia wo kwan; ɛkanyane wɔn a wɔafiri mu no honhom sɛ wɔmmɛma wo akwaaba, wɔn a na wɔyɛ akannifoɔ wɔ ewiase, ɛma wɔsɔre firi wɔn nhennwa so, wɔn a na wɔyɛ ahemfo wɔ amanaman so.
    10: Wɔn nyinaa bɛgye so, wɔbɛka akyerɛ wo sɛ, “Wo nso woayɛ mmrɛ sɛ yɛn; woayɛ sɛ yɛn ara.”
    11: Wo kɛseyɛ nyinaa wɔde aba damena mu, ne hooyɛ a ɛfiri wo nsankuo no; wɔde nsammaa asɛ kɛtɛ ama wo na asonsono akata wo so.
    12: Sɛdeɛ wofiri soro abɛhwe fam, Ao, anɔpa nsoromma, adekyeeɛ babarima! Wɔato wo abɛhwe asase so, wo a na kane no wobrɛ amanaman ase!
    13: Wokaa no wʼakoma mu sɛ, “Mɛforo akɔ soro; mɛma mʼahennwa so asi Onyankopɔn nsoromma atifi; mɛtena ase adi ɔhene wɔ ahyiaeɛ bepɔ so, deɛ ɛkrɔn paa wɔ bepɔ kronkron no so.
    14: Mɛforo atra omununkum atifi; mɛyɛ me ho sɛ Ɔsorosoroni no.”
    15: Nanso wɔde wo abɛto damena mu, amena donkudonku ase tɔnn.
    16: Wɔn a wɔhunu wo no hwɛ wo haa, wɔdwene deɛ ato woɔ no ho bisa sɛ, “Ɛnyɛ ɔbarima a ɔwosoo asase na ɔmaa ahennie ho popooeɛ,
    17: ɔbarima a ɔmaa ewiase danee anweatam, deɛ ɔdanee ne nkuropɔn butuiɛ na wamma ne nneduafoɔ ankɔ wɔn nkyi no nie?”
    18: Amanaman ahemfo no nyinaa, wɔadeda obiara wɔ ne da mu.
    19: Nanso wɔapam wo afiri wo da mu te sɛ duban a wɔapoɔ; wɔde wɔn a atotɔ akata wo so, wɔn a wɔtɔɔ wɔ akofena ano, wɔn a wɔsiane kɔ aboɔ amena mu, te sɛ efunu a wɔatiatia soɔ.
    20: Wɔrensie wo nka wɔn ho, ɛfiri sɛ, woasɛe wʼasase na wakunkum wo nkurɔfoɔ. Otirimuɔdenfoɔ asefoɔ no wɔrenkae wɔn bio. Wo babarima renni wʼadeɛ sɛ ɔhene.
    21: Siesie baabi a wɔbɛkunkum ne mmammarima wɔ wɔn agyanom bɔne nti; ɛnsɛ sɛ wɔsɔre di asase no so na wɔde wɔn nkuropɔn pete so.
    22: “Mɛsɔre atia wɔn,” Sɛdeɛ Asafo Awurade seɛ nie. “Mɛtwa ne din ne ne nkaeɛfoɔ, ne mma ne mmanananom afiri Babilonia ho,” sɛdeɛ Asafo Awurade seɛ nie.
    23: “Mɛdane no ayɛ beaeɛ a apatuo wɔ ne ɔwora; mede ɔsɛeɛ praeɛ bɛpra no,” sɛdeɛ Asafo Awurade seɛ nie.
    24: Asafo Awurade aka ntam sɛ, “Nokorɛm, sɛdeɛ mahyehyɛ no, saa ara na ɛbɛyɛ, na sɛdeɛ madwene ho no, ɛrensesa.
    25: Mɛsɛe Asiria pasaa wɔ mʼasase so; mɛtiatia ne so me mmepɔ so. Ɔbɛyi ne kɔnnua afiri me nkurɔfoɔ so, na nʼadesoa nso afiri wɔn so.”
    26: Yei ne nhyehyɛeɛ a wɔayɛ ama ewiase nyinaa; yei ne nsa a wɔatene wɔ aman nyinaa so.
    27: Na sɛ Asafo Awurade ayɛ nʼadwene a hwan na ɔbɛsi no kwan? Na sɛ watene ne nsa, hwan na ɔbɛsianka no?
    28: 'Saa adehunu yi baa afe a ɔhene Ahas wuiɛ no:'
    29: Monnni ahurisie, mo Filistifoɔ, sɛ abaa a ɛbɔɔ mo no mu abubu; saa ɔwɔ no ase na ɔnanka bɛfiri aba, na nʼaba bɛyɛ ɔtweaseɛ a ne ho yɛ herɛ na nʼano wɔ borɔ.
    30: Ahiafoɔ mu hiani bɛnya adidibea, na mmɔborɔni bɛda asomdwoeɛ mu. Nanso wʼasefoɔ deɛ, mede ɛkɔm bɛtɔre wɔn ase; ɛbɛkunkum wo nkaeɛfoɔ.
    31: Twa adwo, Ao kuro ɛpono! Su teaam Ao kuropɔn! Monnwane, mo Filistifoɔ! Wisie kumɔnn bi firi atifi fam reba, na obiara ntwentwɛn ne nan ase wɔ wɔn mu.
    32: Mmuaeɛ bɛn na wɔde bɛma saa ɔman no ananmusifoɔ? “Awurade de Sion atim hɔ. Ne mu na nʼamanehunufoɔ bɛnya dwanekɔbea.”
  15:
    1: 'Adehunu a ɛfa Moab ho: Wɔasɛe Ar a ɛwɔ Moab anadwo koro pɛ! Wɔasɛe Kir a ɛwɔ Moab anadwo koro pɛ!'
    2: Dibon foro kɔ nʼasɔredan mu, ɔkɔ ne sorɔnsorɔmmea kɔ su; Moab twa adwo wɔ Nebo ne Medeba ho. Wɔayi eti biara so nwi na abɔgyesɛ biara nso wɔatwitwa.
    3: Wɔfirafira ayitoma wɔ mmɔntene so; wɔ adan atifi ne ɔman ahyiaeɛ wɔn nyinaa retwa adwo, wɔdeda fam na wɔsu.
    4: Hesbon ne Eleale teaam su, wɔte wɔn nne kɔduru Yahas nohoa. Enti Moab mmarimma akofoɔ teaam su, na wɔabotoboto.
    5: Medi Moab ho awerɛhoɔ wɔ mʼakoma mu; nʼadwanefoɔ dwane kɔduru Soar, ne Eglat Selisiya. Wɔforo kɔ Luhit, wɔrekɔ nyinaa na wɔresu; Horonaim ɛkwan so nso wɔdi wɔn sɛeɛ ho awerɛhoɔ.
    6: Nimrim nsuwansuwa awewe na ɛserɛ no ahye afifideɛ nyinaa ayera na ɛnkaa wira biara a ɛyɛ mono.
    7: Enti ahonyadeɛ a wɔapɛ agu hɔ no wɔsoa de kɔtwa mpampuro bɔnhwa.
    8: Wɔn nkekamu gyegye wɔ Moab ahyeɛ so; wɔn agyaadwotwa kɔduru Eglaim na wɔn abubuobɔ kɔduru Beer Elim.
    9: Dimon nsuo ayɛ mogya nkoaa nanso mɛkɔ so ne no adi. Gyata bɛba Moab adwanefoɔ no so ne wɔn a wɔbɛka asase no so.
  16:
    1: Momfa nnwammaa sɛ apeatoɔ nkɔma asase no sodifoɔ, ɛfiri Sela fa anweatam no so, kɔka Ɔbabaa Sion bepɔ no so.
    2: Sɛdeɛ nnomaa a wɔaka wɔn afiri pirebuo mu na wɔtu nenam ewiem no, saa ara na Moabfoɔ mmaa teɛ wɔ Arnon asutwareɛ.
    3: “Mommoa yɛn, mommɔ yɛn ho ban. Momfa yɛn nsie. Monnyi atukɔtenafoɔ no mma.
    4: Momma Moabfoɔ adwanefoɔ no ne mo ntena; monyɛ wɔn banbɔ wɔ ɔsɛefoɔ no ho.” Ɔhyɛsoni no bɛba nʼawieeɛ na adesɛeɛ to bɛtwa; opoobɔni no bɛyera wɔ asase no so.
    5: Ɔdɔ mu na Onyankopɔn bɛsi ahennwa bi; ɔbarima bi de nokorɛdie bɛtena so, obi a ɔfiri Dawid efie, deɛ atemmuo mu no ɔpɛ atɛntenenee na ɔntwentwɛn adeteneneeyɛ ho.
    6: Yɛate Moab ahantan a ɔyɛ, nʼani a atra ne ntɔn ne ne ntɛn, nʼahomasoɔ ne nʼasoɔden, nanso hwee nni nʼahomasoɔ no mu.
    7: Enti Moabfoɔ twa adwo, wɔbɔ mu su ma Moab. Wɔdi awerɛhoɔ na wɔbɔ abubuo wɔ Kir Hereset bobe aba ɔfam ho.
    8: Hesbon mfuo no hye, Sibma bobe mfuo nso saa ara. Aman sodifoɔ no atiatia bobe papa no so, deɛ kane na wɔde kɔ Yaser na ɛtrɛtrɛ kɔ anweatam so no. Wɔn mman trɛtrɛ kɔka mpoano pɛɛ.
    9: Enti mesu sɛdeɛ Yaser suo, de ma Sibma bobe mfuo. Ao Hesbon, Ao Eleale, mesu mo bebree! Mo aduaba a abereɛ ho ahurisie ne otwaberɛ deɛ no, wɔagyae.
    10: Ahosɛpɛ ne anigyeɛ nni mfikyifuo no mu; obiara nnto dwom, na ɔnteateam wɔ bobeturo mu; obiara nnkyi nsã wɔ nsakyimena so, ɛfiri sɛ mede nteateam aba nʼawieeɛ.
    11: Mesi apinie wɔ mʼakoma mu wɔ Moab ho te sɛ sankuten so kwadwom; na me yam hyehye me ma Kir Hereset.
    12: Sɛ Moab kɔ ne sorɔnsorɔmmea a, ɔha ne ho kwa; sɛ ɔkɔ nʼabosonnan mu kɔbɔ mpaeɛ a, ɛrenkɔsi hwee.
    13: Yei ne asɛm a Awurade aka dada afa Moab ho.
    14: Nanso seesei Awurade ka sɛ, “Mfeɛ mmiɛnsa mu, sɛdeɛ wɔkan ɔpaani mfeɛ no, Moab animuonyam bɛba awieeɛ, na ne nkaeɛfoɔ no bɛyɛ kakra bi a wonni ahoɔden.”
  17:
    1: 'Adehunu a ɛfa Damasko ho: “Hwɛ, Damasko renyɛ kuropɔn bio ɛbɛdane ayɛ mmubuiɛ sie.'
    2: Aroer nkuropɔn bɛdane nkurofon na wɔagya ama nnwankuo ama wɔadeda hɔ, a obiara renyi wɔn hu.
    3: Kuropɔn a wɔabɔ ho ban bɛyera wɔ Efraim, adehyetumi nso bɛfiri Damasko; Aram nkaeɛfoɔ bɛyɛ Israelfoɔ animuonyam,” Sɛdeɛ Asafo Awurade seɛ nie.
    4: “Ɛda no, Yakob animuonyam bɛpa; na ne mu sradeɛ bɛsa.
    5: Ɛbɛyɛ sɛdeɛ otwafoɔ twa aburoo a ɛgyina afuo so na ɔde ne nsa pempan sɛ ɛberɛ a obi redi mpɛpɛwa wɔ Refaim Bɔnhwa mu.
    6: Nanso mpɛpɛwa no mu bi bɛka, sɛdeɛ wɔwoso ngo dua a ɛyɛ no; ɛka aba no mmienu anaa mmiɛnsa wɔ atifi mman no so, ne ɛnan anaa enum wɔ mman a ɛsoɔ no so,” sɛdeɛ Awurade, Israel Onyankopɔn seɛ nie.
    7: Saa ɛda no, nnipa de wɔn ani bɛto wɔn Yɛfoɔ so na wɔadane wɔn ani ahwɛ Israel Ɔkronkronni no.
    8: Wɔremfa wɔn ho nto afɔrebukyia a ɛyɛ wɔn nsa ano adwuma no so, na wɔbɛbu Asera afɔrebukyia ne nnuhwan afɔrebukyia a wɔde wɔn nsateaa ayɛ no animtia.
    9: Ɛda no, wɔn nkuropɔn a ɛwɔ banbɔ denden a Israelfoɔ enti wɔgyaa hɔ no bɛyɛ sɛ mmeammea a wɔagya ama nnɔtɔ ne wira. Ne nyinaa bɛda mpan.
    10: Mo werɛ afiri Onyankopɔn, mo Agyenkwa, na monkaee Ɔbotan no, mo aban no. Enti ɛwom sɛ mopɛ nnua papa na modua bobe a moatɔ afiri amanɔne.
    11: Ɛwom sɛ ɛda a moduaeɛ no, momaa ɛnyiniiɛ anɔpa a moduaeɛ no, na moma ɛguu nhwiren. Nanso otwa no renyɛ hwee sɛ yadeɛ ne ɔyea a wɔntumi nsa.
    12: Ao aman dodoɔ no nhurusoɔ, wɔhuruso te sɛ ɛpo a ɛrebɔ asorɔkye! Ao nnipa dodoɔ nworosoɔ, wɔworoso sɛ nsuo akɛseɛ!
    13: Ɛwom sɛ nnipa dodoɔ no woro so te sɛ nsuo a ɛresene mmirika so, nanso, Onyankopɔn bɛka wɔn anim ama wɔadwane akɔ akyirikyiri, te sɛ ntɛtɛ a mframa bɔ gu wɔ bepɔ so te sɛ anweatam so wira a mframa den rebɔ no.
    14: Anwummerɛ, wɔbɔ yɛn hu awerɛfirie mu. Nanso ansa na adeɛ bɛkye no, na wɔkɔ dada! Wɔn a wɔfo yɛn nneɛma, ne wɔn a wɔbɔ yɛn korɔno kyɛfa nie.
  18:
    1: Due, asase a ntaban nnyegyeeɛ wɔ so wɔ Kus nsubɔntene ho,
    2: a ɔsoma ananmusifoɔ a wɔnam ɛpo so a wɔde paparɔs abonto fa nsuo ani. Monkɔ, asomafoɔ ahoɔherɛfoɔ, monkɔ nnipa a wɔwoware na wɔn honam yɛ tromtrom no nkyɛn, nnipa a wɔn ho yɛ hu wɔ mmaa nyinaa, aniɛdenfoɔ ɔman a yɛnte wɔn kasa, na nsubɔntene akyekyɛ nʼasase mu.
    3: Mo ewiasefoɔ nyinaa, mo a motete asase so, sɛ wɔpagya frankaa wɔ bepɔ no so a, mobɛhunu. Sɛ wɔhyɛn totorobɛnto a, mobɛte.
    4: Yei ne deɛ Awurade ka kyerɛ me, “Mɛtena mʼatenaeɛ na mahwɛ biribiara dinn. Mɛyɛ dinn te sɛ owia a ɛrebɔ, te sɛ ɛbɔ a ɛsi wɔ otwa berɛ mu.”
    5: Ɛnnya nnuruu twaberɛ a nhyerɛnne berɛ atwam no, na nhwiren no anyini adane bobe no, wɔde nsɔsɔ bɛtwitwa mman no; wɔbɛtwitwa mman a ɛredendan no akɔ.
    6: Wɔbɛgya wɔn nyinaa ama bepɔ so nnomaa a wɔkum mmoa we, ne wiram mmoa; nnomaa no bɛdi wɔn nam wɔ ahuhuro ɛberɛ mu. Wiram mmoa bɛwe wɔn nam wɔ awɔ berɛ mu.
    7: Saa ɛberɛ no wɔde akyɛdeɛ bɛbrɛ Asafo Awurade ɛbɛfiri nnipa a wɔwoware na wɔn honam yɛ tromtrom hɔ, nnipa a wɔn ho yɛ hu wɔ mmaa nyinaa, aniɛdenfoɔ ɔman a yɛnte wɔn kasa, na nsubɔntene akyekyɛ nʼasase mu. Wɔde akyɛdeɛ bɛba Sion Bepɔ so, beaeɛ a Asafo Awurade din atim no.
  19:
    1: 'Nkɔmhyɛ a ɛtia Misraim: Monhwɛ! Awurade nam ahoɔherɛ omununkum mu na ɔreba Misraim. Misraim ahoni ho popo wɔ nʼanim, na Misraimfoɔ akoma boto wɔ wɔn mu.'
    2: “Mɛma Misraimfoɔ atwa wɔn ho ako, onua bɛko atia onua, ɔyɔnko atia ɔyɔnko, kuropɔn atia kuropɔn, ahennie atia ahennie.
    3: Misraimfoɔ no renya abodwo, na mɛma wɔn nhyehyɛeɛ ayɛ ɔkwa. Wɔbɛkɔ abisa wɔ ahoni, ne awufoɔ ahonhom, asamanfrɛfoɔ ne nkonyaayifoɔ nkyɛn.
    4: Mede Misraim bɛhyɛ owura tirimuɔdenfoɔ bi tumi ase, na ɔhene a ɔyɛ keka bɛdi wɔn so,” sɛdeɛ Asafo Awurade seɛ nie.
    5: Nsubɔntene mu nsuo bɛwe, na nkonkɔn bɛwo ayɛ wesee.
    6: Nsuka bɛyi hwa; na nsuwa a ɛwɔ Misraim bɛtwe na awe. Demmire ne ɛserɛ bɛdwan,
    7: Nil nsunoa nnua nso, deɛ ɛwɔ asubɔnten no abɔeɛ no. Nil nsunoa so mfuo nyinaa bɛwo wesee na awu koraa.
    8: Afarefoɔ nyinaa bɛsi apinie atwa adwo, wɔn a wɔto darewa wɔ Nil mu nyinaa; wɔn a wɔgu asau wɔ nsuo no so bɛdi awerɛhoɔ.
    9: Wɔn a wɔde asaawa yɛ adwuma aba mu bɛbu, wɔn a wɔnwono nnwera no anidasoɔ bɛsa.
    10: Wɔn a wɔyɛ ntoma ho adwuma bɛyɛ mmɔbɔ na wɔn a wɔgye akatua nyinaa akoma bɛboto.
    11: Soan adwumayɛfoɔ nka hwee sɛ nkwaseafoɔ; Farao agyinatufoɔ anyansafoɔ ma afutu bɔne. Ɛbɛyɛ dɛn na woaka akyerɛ Farao sɛ, “Meyɛ anyansafoɔ no mu baako, tete ahemfo no kyidifoɔ?”
    12: Wʼanyansafoɔ no wɔ he afei? Ma wɔnkyerɛ wo na ma wɔnhunu deɛ Asafo Awurade ahyehyɛ atia Misraim.
    13: Soan adwumayɛfoɔ abɛyɛ nkwaseafoɔ, wɔadaadaa Memfis akwankyerɛfoɔ ne nnipa no ntuanofoɔ ama Misraim afom ɛkwan.
    14: Awurade ahwie anisobirie honhom agu wɔn mu; wɔma Misraim tɔ ntintan wɔ biribiara a ɔyɛ mu, te sɛ deɛ ɔsabofoɔ de ne feɛ fɔre ne ho.
    15: Biribiara nni hɔ a Misraim bɛtumi ayɛ; obiara rentumi nyɛ hwee, sɛ ɔyɛ etire anaa ɛtoɔ, anaa sɛ ɔyɛ berɛ anaa demmire.
    16: Saa ɛda no, Misraimfoɔ bɛyɛ sɛ mmaa, Asafo Awurade nsa a wama so atia wɔn no bɛma wɔn abɔ hu na wɔn ho apopo.
    17: Na Yuda asase no bɛma Misraimfoɔ abɔ hu. Obiara a ɔbɛte Yuda din no bɛsuro, ɛsiane deɛ Asafo Awurade rehyehyɛ atia wɔn enti.
    18: Saa ɛda no, Misraim nkuropɔn enum bɛka Kanaan kasa na wɔaka Asafo Awurade ntam. Wɔbɛfrɛ wɔn mu baako Ɔsɛeɛ Kuropɔn.
    19: Saa ɛda no, wɔbɛsi afɔrebukyia wɔ Misraim mfimfini ama Awurade, na wɔasi nkaeɛdum wɔ ne hyeɛ so nso ama Awurade.
    20: Ɛbɛyɛ nsɛnkyerɛnneɛ ne adansedeɛ ama Asafo Awurade wɔ Misraim asase so. Sɛ wɔn nhyɛsofoɔ enti wɔsu frɛ Awurade a, ɔbɛsoma ɔgyefoɔ ne banbɔni bi, na ɔbɛgye wɔn.
    21: Enti Awurade bɛda ne ho adi akyerɛ Misraimfoɔ, na saa da no wɔbɛhunu Awurade. Wɔde afɔrebɔ ne nnuane bɛsom, wɔbɛhyɛ Awurade bɔ, na wɔadi so.
    22: Awurade de ɔyaredɔm bɛbɔ Misraim; ɔde bɛbɔ wɔn na wasa wɔn yadeɛ. Wɔbɛdane akɔ Awurade nkyɛn, na ɔbɛtie wɔn sufrɛ, na wasa wɔn yadeɛ.
    23: Saa ɛda no, ɛkwantempɔn bɛfiri Misraim ne Asiria. Asiriafoɔ bɛkɔ Misraim na Misraimfoɔ akɔ Asiria. Misraimfoɔ ne Asiriafoɔ bɛbɔ mu asom.
    24: Saa ɛda no Israel bɛtɔ Misraim ne Asiria so mmiɛnsa, ayɛ nhyira wɔ asase so.
    25: Na Asafo Awurade bɛhyira wɔn aka sɛ, “Nhyira nka Misraim, me nkurɔfoɔ. Nhyira nka Asiria me nsa ano adwuma. Nhyira nka Israel mʼagyapadeɛ.”
  20:
    1: Afe a Asiriahene Sargon somaa ne ɔman no sahene kɔɔ Asdod kɔto hyɛɛ no so na ɔdii ne so nkonim no,
    2: saa ɛberɛ no Awurade faa Yesaia, Amos babarima so kasaa sɛ, “Yi ayitoma no firi wo ho ne mpaboa no firi wo nan ase.” Ɔyɛɛ saa de adagya a ne nan nso sisi fam dii akɔneaba.
    3: Na Awurade kaa sɛ, “Sɛdeɛ me ɔsomfoɔ Yesaia de adagya anante mfeɛ mmiɛnsa a ne nan nso sisi fam yi de ayɛ ɔhaw nsɛnkyerɛnneɛ a ɛtia Misraim ne Kus no,
    4: saa ara na Asiriahene bɛdi Misraim nneduafoɔ ne Kus nnommumfoɔ a wɔdeda adagya na wɔn nan sisi fam, mmabunu ne mpanin a wɔn to deda so no anim, de agu Misraim anim ase.
    5: Wɔn a wɔde wɔn ho too Kus so, na wɔde Misraim hoahoaa wɔn ho no bɛsuro na wɔn ani awu.
    6: Saa ɛda no nnipa a wɔtete mpoano ha bɛka sɛ, ‘Monhwɛ asɛm a ato wɔn a yɛde yɛn ho too wɔn so no, wɔn a yɛdwane kɔɔ wɔn nkyɛn kɔpɛɛ mmoa sɛ wɔbɛgye yɛn afiri Asiriahene nsam no! Ɛbɛyɛ dɛn na yɛadwane?’”
  21:
    1: 'Nkɔmhyɛ a ɛfa Babilonia, anweatam no a ɛda Po no ho: Sɛdeɛ twahoframa a ɛbɔ fa anafoɔ fam asase so no yɛ no, saa ara na ɔtohyɛsoɔni bi firi anweatam so reba. Ɔfiri asase a ɛyɛ hunabɔbrim so.'
    2: 'Wɔde anisoadehunu a ɛyɛ nwanwa akyerɛ me: Ɔfatwafoɔ bi redi hwammɔ. Ɔfomfoɔ bi refa afodeɛ. Elam reto ahyɛ ɔman bi so! Media rebɔ pampim! Mede apinisie a Babilonia de baeɛ no nyinaa bɛba awieeɛ.'
    3: Yei ama ɔyea bi abɛhyɛ me mu, ɔyea aka me, te sɛ ɔbaa a awoɔ aka no; deɛ meteɛ no enti mentumi nnyina me nan so, deɛ mehunu no ama me ho adwiri me.
    4: Mʼakoma bɔ paripari, ehu ma me ho popo; na ɛhan a mepɛɛ sɛ mehunu no abɛyɛ adeɛ a ɛbɔ me hu.
    5: Wɔto ɛpono, wɔde kuntu akɛtɛ sesɛ fam, wɔdidi, na wɔnom! Monsɔre mo asraafoɔ mpanimfoɔ, momfa ngo nsrasra mo akyɛm ho!
    6: 'Yei ne deɛ Awurade ka kyerɛ me: “Fa ɔwɛmfoɔ kɔgyina hɔ na ɔnka deɛ ɔhunu nkyerɛ wo.'
    7: Sɛ ɔhunu nteaseɛnam ne apɔnkɔ akuakuo, wɔn a wɔtete mfunumu so ne wɔn a wɔtete nyoma so a, ɔnwɛn nʼaso wɛn pa ara.”
    8: Na ɔwɛmfoɔ no teaam sɛ, “Me wura da biara megyina ɔwɛn aban no so anadwo biara, megyina hɔ.
    9: Hwɛ, ɔbarima bi a ɔte teaseɛnam mu na ɔreba yi ɔne apɔnkɔ dɔm. Na ɔwɛmfoɔ no kaa sɛ, ‘Babilonia ahwe ase, wahwe ase! Nʼanyame ne nʼahoni nyinaa abubu agu fam!’”
    10: Ao, me nkurɔfoɔ a wɔadwera mo wɔ ayuporeeɛ ase meka deɛ mateɛ kyerɛ mo, deɛ ɛfiri Asafo Awurade, deɛ ɛfiri Israel Onyankopɔn hɔ.
    11: 'Nkɔmhyɛ a ɛfa Duma ho: Obi frɛ me firi Seir, “Ɔwɛmfoɔ, berɛ bɛn na adeɛ bɛkye? Ɔwɛmfoɔ, aka nnɔnhwere ahe ansa na adeɛ akye?”'
    12: Ɔwɛmfoɔ no bua sɛ, “Adeɛ rekye, nanso adeɛ bɛsa. Sɛ wobɛbisa bio a sane bra bɛbisa.”
    13: 'Adehunu a ɛfa Arabia ho: Mo Dedan akwantufoɔ a mosoɛ wɔ Arabia adɔtɔ ase,'
    14: Momfa nsuo mmrɛ wɔn a sukɔm de wɔn; mo a motete Tema, mommrɛ adwanefoɔ aduane.
    15: Wɔdwane firi akofena a watwe tadua a wɔakuntun mu ne ɔko a ɛgyina mu ano.
    16: Yei ne deɛ Awurade ka kyerɛ me, “Afe baako mu no, sɛdeɛ wɔkan ɔpaani mfeɛ no, Kedar kɛseyɛ to bɛtwa.
    17: Na agyantofoɔ a wɔbɛka ne Kedar akofoɔ bɛyɛ kakraa bi.” Deɛ Awurade, Israel Onyankopɔn, aka nie.
  22:
    1: 'Adehunu a ɛfa Yerusalem, Anisoadehunu Bɔnhwa no ho: Ɛdeɛn na ɛha mo seesei, a mo nyinaa aforo kɔ adan atifi yi,'
    2: Ao Kuro a basabasayɛ ahyɛ no ma, Ao hooyɛ ne ahosɛpɛ kuropɔn? Ɛnyɛ akofena ano na wʼatɔfoɔ hweree wɔn nkwa, na wɔanwuwu wɔ ɔko ano nso?
    3: Mo adikanfoɔ nyinaa abɔ mu adwane; wɔamfa tadua ankyekyere wɔn. Mo a wɔkyere mo nyinaa wɔfaa mo nneduafoɔ; mo a modwanee wɔ ɛberɛ a na atamfoɔ no wɔ akyirikyiri.
    4: Enti mekaa sɛ, “Momfiri me so na mentwa adwo. Monnkyekye me werɛ wɔ me nkurɔfoɔ sɛeɛ ho.”
    5: Awurade, Asafo Awurade wɔ da bi ma hooyɛ, ntiatiasoɔ ne ehu wɔ Anisoadehunu Bɔnhwa no mu; ɛda a wɔde bubu afasuo na wɔde su kyerɛ mmepɔ.
    6: Elam fa bɛmma no ka ne nteaseɛnamkafoɔ ne apɔnkɔ ho; Kir pagya kyɛm no.
    7: Nteaseɛnam ayɛ mo bɔnhwa fɛfɛ no ma, na wɔde apɔnkɔsotefoɔ agyinagyina kuropɔn apono no ano.
    8: Wɔayi Yuda ho banbɔ no. Na da no wode wʼani too akodeɛ a ɛwɔ Kwaeɛ mu Ahemfie no so;
    9: wohunuu sɛ Dawid Kuropɔn no akwan bebree deda ne banbɔ mu. Woboaa nsuo ano wɔ Aseɛ Abura mu.
    10: Wokanee adan a ɛwɔ Yerusalem no na wodwirii afie de boaa ɔfasuo no ahoɔden.
    11: Woyɛɛ nsukoraeɛ wɔ afasuo mmienu no ntam maa nsuo a ɛwɔ Abura Dada mu, nanso woanhwehwɛ Onipa ko a ɔyɛeɛ, na woammu Onipa a ɔhyehyɛeɛ yei adaadaa no.
    12: Awurade, Asafo Awurade, frɛɛ wo saa da no sɛ su na twa adwo, ɔkaa sɛ yi wo tirinwi na fira ayitoma.
    13: Nanso hwɛ, woka sɛ anigyeɛ ne ahosɛpɛ wɔ hɔ; wokunkum anantwie ne nnwan; wowe ɛnam na woboro nsã! Woka sɛ, “Momma yɛnnidi na yɛnnom, ɛfiri sɛ, ɔkyena yɛbɛwu!”
    14: Awurade, Asafo Awurade ayi me asotire sɛ, “Wɔremfa saa bɔne yi nkyɛ wo da kɔsi wo wu da,” sɛdeɛ Awurade, Asafo Awurade seɛ nie.
    15: Yei ne deɛ Awurade, Asafo Awurade seɛ, “Kɔ, kɔka kyerɛ saa ɔsomfoɔ yi, Sebna a ɔhwɛ ahemfie no so sɛ,
    16: Ɛdeɛn na woreyɛ wɔ ha na hwan na ɔmaa wo kwan sɛ bɔ wo damena wɔ ha, worebɔ wo damena wɔ baabi a ɛkorɔn na woretwa wo homebea wɔ ɔbotan mu?
    17: “Hwɛ yie, na Awurade rebɛsɔ wo mu den ato wo atwene, Ao wo ɔhoɔdenfoɔ.
    18: Ɔbɛbobɔ wo, ama woayɛ kurukuruwa, na wato wo atwene ɔman kɛseɛ bi so. Ɛhɔ na wobɛwu na wo teaseɛnam fɛfɛ no aka hɔ, wo a woyɛ ahohora ma wo wura efie!
    19: Mɛgye wʼadwuma afiri wo nsa mu na wɔayi wo afiri wo dibea so.
    20: “Saa ɛda no, mɛfrɛ me ɔsomfoɔ Eliakim a ɔyɛ Hilkia babarima.
    21: Mede wʼatadeɛ yuu bɛhyɛ no na mede wʼabowomu abobare nʼasene mu na mede wo tumi ahyɛ ne nsa. Ɔbɛyɛ agya ama wɔn a wɔtete Yerusalem ne Yuda efie.
    22: Mede Dawid efie safoa bɛma no; deɛ ɔbɛbue no, obiara rentumi nto mu; na deɛ ɔbɛto mu nso, obiara rentumi mmue.
    23: Mɛbɔ ne so sɛ pɛɛwa ama watim. Ɔbɛyɛ animuonyam adwa ama nʼagya efie.
    24: 'Nʼabusua animuonyam nyinaa bɛgyina ne so: nʼasefoɔ ne mma nana, ne nkuku ne nkaka, firi nwowaa so kɔsi nhina nyinaa so.'
    25: “Saa ɛda no,” sɛdeɛ Asafo Awurade seɛ nie, “pɛɛwa a wɔabɔ so ama atim no bɛtu ahwe fam na adesoa a ɛsɛn so no nso asɛe, Awurade akasa!”
  23:
    1: 'Nkɔmhyɛ a ɛfa Tiro ho: Ao, Tarsis ahyɛn, montwa adwo! Ɛfiri sɛ wɔasɛe Tiro na anka no afie anaa ɛhyɛngyinabea. Wɔfiri Kipro asase so abɛka akyerɛ wɔn.'
    2: Monyɛ komm, mo nnipa a mowɔ supɔ no so ne mo Sidon adwadifoɔ a ɛpo so adwumayɛfoɔ ama mo ayɛ adefoɔ.
    3: Nsuo akɛseɛ no so na aduane firi Sihor nam baeɛ; Nil ho nnɔbaeɛ na ɛyɛɛ Tirofoɔ toɔ, na ɔbɛyɛɛ amanaman adwadibea.
    4: Animguaseɛ nka wo, Ao Sidon, ne wo, Ao ɛpo so aban, ɛfiri sɛ ɛpo akasa sɛ, “Menkyemee da na menwoo da; mentetee mmammarima anaa mmammaa da.”
    5: Sɛ asɛm no duru Misraim a, wɔn ho bɛdwiri wɔn wɔ nkra a ɛfiri Tiro no ho.
    6: Montwa nkɔ Tarsis; montwa adwo, mo a mowɔ supɔ no so.
    7: Yei ne mo ahosɛpɛ kuropɔn no? Yei ne teteete kuropɔn no a watu akɔtena akyirikyiri nsase soɔ no anaa?
    8: Hwan na ɔbɔɔ atirimpɔ yei de tiaa Tiro, deɛ ɔkyekyɛ ahenkyɛ, deɛ nʼadwadifoɔ yɛ ahene mma, na nʼadetɔnfoɔ agye din wɔ asase so?
    9: Asafo Awurade na ɔbɔɔ ne tirimpɔ sɛ, ɔbɛbrɛ animuonyam mu ahomasoɔ ase na wabrɛ wɔn a wɔagye din wɔ asase yi so nyinaa ase.
    10: Yɛ wʼasase so adwuma te sɛ deɛ wɔyɛ wɔ Nil ho no Ao Ɔbabaa Tarsis, ɛfiri sɛ wonni hyɛngyinabea bio.
    11: Awurade apagya ne nsa wɔ ɛpo no so ama ahennie ahodoɔ a ɛwɔ hɔ no repopo. Wahyɛ Kanaan ho mmara sɛ, wɔnsɛe nʼaban.
    12: Ɔkaa sɛ, “Wʼahurisidie no nso ha ara, Ao Ɔbabaa bunu Sidon a wɔadwera wo! “Sɔre, tware kɔ Kipro; ɛhɔ mpo worennya ahotɔ.”
    13: Monhwɛ Babiloniafoɔ asase no, saa nnipa a seesei wɔnka hwee no! Asiriafoɔ ayɛ no beaeɛ a anweatam so mmoa teɛ; wɔsisii wɔn ntua aban bebree, wɔdwirii nʼaban guiɛ ma ɛdanee mmubuiɛ.
    14: Montwa adwo, Tarsis ahyɛn; wɔasɛe wʼaban!
    15: 'Saa ɛberɛ no wɔrenkae Tiro mfeɛ aduɔson, a ɛyɛ ɔhene nkwanna. Nanso mfeɛ aduɔson akyi no, deɛ ɛbɛto Tiro no bɛyɛ sɛdeɛ ɛwɔ odwamanfoɔ no dwom mu no:'
    16: “Ma sankuten no so, pase fa kuropɔn no mu, Ao odwamanfoɔ a wɔnnkae wo; bɔ sankuten no yie, to nnwom bebree, sɛdeɛ wɔbɛkae wo.”
    17: Mfeɛ aduɔson akyi, Awurade ne Tiro bɛdi. Ɔbɛsane akɔdi ne paa sɛ odwamanfoɔ na ɔne ahennie a ɛwɔ asase so nyinaa adi dwa.
    18: Nanso, deɛ ɔbɛnya ne ne mfasoɔ nyinaa, wɔde bɛto hɔ ama Awurade; wɔremmoaboa ano na wɔremfa nsie. Ne mfasoɔ no bɛkɔ wɔn a wɔsom wɔ Awurade anim, na wɔanya aduane bebree ne ntadeɛ pa.
  24:
    1: Hwɛ, Awurade rebɛma asase ada mpan na wasɛe no; ɔbɛsɛe asase ani na wabɔ ɛsotefoɔ ahwete,
    2: ɛbɛyɛ saa ara ama ɔsɔfoɔ sɛdeɛ ɛbɛyɛ ama nnipa, ama owura sɛdeɛ ɛbɛyɛ ama asomfoɔ, ama awuraa sɛdeɛ ɛbɛyɛ ama afenaa, ama deɛ ɔtɔn sɛdeɛ ɛbɛyɛ ama deɛ ɔtɔ, ama deɛ ɔgye bosea sɛdeɛ ɛbɛyɛ ama deɛ ɔma bosea, ama ɔkafoɔ sɛdeɛ ɛbɛyɛ ama deɛ ɔde ma.
    3: Asase bɛda mpan koraa, na wɔafom ɛso nneɛma. Awurade na waka saa asɛm yi.
    4: Asase so yɛ wesee, na ɛkusa ewiase kɔ ahoyera mu, na ɛkusa, deɛ wɔama no so wɔ asase so ho yera no.
    5: Asase so nnipa agu ne ho fi; wɔanni mmara no so, wɔabu ahyɛdeɛ no so na wɔasɛe apam a ɛwɔ hɔ daa no.
    6: Enti, nnome amene asase no ɛsɛ sɛ ɛso nnipa nya wɔn afɔdie so akatua ne saa enti wɔahye asase no so nnipa, na kakra bi pɛ na aka.
    7: Nsa foforɔ no ho asa na bobe no adwan; wɔn a wɔgye wɔn ani no si apinie.
    8: Akasaeɛbɔ mu anigyeɛ no agyae, ahosɛpɛfoɔ no nteateamu no agyae. Sankuten so nnwom dɛɛdɛ no ayɛ dinn.
    9: Wɔnnto dwom mfa nnom nsã bio; mmorɔsa ayɛ nwono ama anomfoɔ.
    10: Kuropɔn a wɔasɛe no ada mpan; wɔatoto efie biara apono mu.
    11: Wɔpere nsã wɔ mmɔntene so; ahosɛpɛ nyinaa adane bosoo yɛ, anigyeɛ nyinaa atu ayera wɔ asase no so.
    12: Kuropɔn no asɛe, wɔabubu nʼapono mu nketenkete.
    13: Saa ara na ɛbɛyɛ wɔ asase no so ne amanaman no mu, sɛdeɛ wɔboro ngo dua a ɛyɛ, anaa sɛdeɛ wogya mpɛpɛ wɔ bobe twaberɛ akyi no.
    14: Nanso wɔn a aka no ama wɔn nne so, de anigye teateaam; ɛfiri atɔeɛ fam, wɔkamfo Awurade kɛseyɛ.
    15: Enti apueeɛ fam, monhyɛ Awurade animuonyam; momma Awurade din so, Israel Onyankopɔn no, wɔ nsupɔ a ɛwɔ ɛpo so.
    16: Ɛfiri asase ano, yɛte nnwontoɔ sɛ, “Animuonyam nka Ɔteneneeni no.” Nanso mekaa sɛ, “Matɔ baha, mapa aba! Me nnue! Ɔfatwafoɔ redi hwammɔ! Ɔnam nnaadaa so redi hwammɔ.”
    17: Ehu, amena ne afidie retwɛn mo, Ao nnipa a mote asase soɔ.
    18: Deɛ ehu enti ɔdwane no, ɔbɛtɔ amena mu; deɛ ɔforo firi amena mu no, afidie bɛyi no. Wɔabue nsuo apono wɔ soro, na asase nnyinasoɔ woso.
    19: Wɔadwiri asase no na emu apaapae, na asase awoso ankasa.
    20: Asase tɔ ntentan te sɛ ɔsabofoɔ. Ɛhinhim biribiri te sɛ ntomadan wɔ mframa ano; nʼatuateɛ ho afɔdie ayɛ adesoa ama no na ɛhwe ase a ɛrensɔre bio.
    21: Saa ɛda no, Awurade bɛtwe ɔsoro atumfoɔ ne ahemfo a ɛwɔ asase so aso.
    22: Wɔbɛka wɔn nyinaa abɔ mu sɛ nneduafoɔ ahyɛ afiase amena mu; wɔbɛto wɔn mu wɔ nneduadan mu na nna bebree akyi no wɔatwe wɔn aso.
    23: Ɔsrane anim bɛgu ase na owia ani awu; na Asafo Awurade bɛdi ɔhene wɔ Sion bepɔ so ne Yerusalem, ne wɔn mpanimfoɔ anim, wɔ animuonyam mu.
  25:
    1: Ao, Awurade, wone me Onyankopɔn; mɛma wo so na mayi wo din ayɛ, ɛfiri sɛ wofiri nokorɛdie mu ayɛ anwanwadeɛ bebree, nneɛma a wɔahyehyɛ firi teteete.
    2: Woayɛ kuropɔn no mmubuiɛ sie, kuro no a ɛwɔ banbɔ no asɛe; ananafoɔ abandenden no nyɛ kuropɔn bio; na wɔrensi bio.
    3: Enti aman a wɔyɛ den bɛdi wo ni atutupɛfoɔ aman bɛhyɛ wo animuonyam.
    4: Woayɛ ahiafoɔ dwanekɔbea, ohiani mmɔborɔni dwanekɔbea, ahum ano ahintaeɛ ɔhyeɛ mu nwunu na atutupɛfoɔ ahome te sɛ ahum a ɛrebɔ dwira ɔfasuo
    5: ne ɔhyew a ɛwɔ anweatam so. Wobrɛ ananafoɔ hooyɛ ase; sɛdeɛ omununkum brɛ owia ɔhyeɛ ano ase no, saa ara na atutupɛfoɔ nnwom nso bɛgyaeɛ.
    6: Asafo Awurade bɛto ɛpono wɔ saa bepɔ yi so. Ɔbɛsiesie nnuane pa ne nsã a adi nna, ɛnam pa ne nsã pa ama nnipa nyinaa.
    7: Wɔ bepɔ yi so, ɔbɛsɛe owuo ntoma a ɛkata nnipa nyinaa ho ne owuo nkatasoɔ a ɛkata aman nyinaa so;
    8: Ɔbɛmene owuo afebɔɔ. Asafo Awurade bɛpepa aniso nisuo nyinaa. Ɔbɛyi ne nkurɔfoɔ ahohora, afiri nsase nyinaa so. Awurade na waka.
    9: Saa ɛda no, wɔbɛka sɛ, “Ampa ara yɛn Onyankopɔn nie; yɛde yɛn ho too no so na ɔgyee yɛn; Awurade no nie, yɛgyee no diiɛ; momma yɛnni ahurisie na yɛn ani nnye wɔ ne nkwagyeɛ no mu.”
    10: Awurade nsa bɛda saa bepɔ yi so; nanso ɔbɛtiatia Moab so te sɛ ɛserɛ a wɔtiatia so de fra sumena.
    11: Wɔbɛtrɛtrɛ wɔn nsa mu wɔ so, sɛdeɛ osudwarefoɔ trɛtrɛ ne nsa mu de dwareɛ. Onyankopɔn bɛbrɛ wɔn ahomasoɔ ase a ɔrenhwɛ wɔn nsa ano dwumadie ho.
    12: Ɔbɛbubu mo banbɔ afasuo atentene no agu; ɔbɛbubu agu fam ama ayɛ mfuturo.
  26:
    1: 'Saa ɛda no, wɔbɛto saa dwom yi wɔ Yuda asase so: Yɛwɔ kuropɔn denden; Onyankopɔn de nkwagyeɛ ayɛ nʼafasuo ne nʼafaban a ɛkorɔn.'
    2: Mommuebue apono no na ateneneefoɔ ɔman no nhyɛne mu, ɔman nokwafoɔ no.
    3: Obiara a ɔde ne ho to wo so no wobɛkora ne so asomdwoeɛ mu, ɛfiri sɛ ɔde ne ho ato wo so.
    4: Fa wo ho to Awurade so afebɔɔ, ɛfiri sɛ, Awurade yɛ daa Botan.
    5: Ɔbrɛ wɔn a wɔtete soro ase, na ɔbrɛ kuropɔn a ɛkorɔn no ase; ɔbubu gu fam pasaa ma ɛda mfuturo mu.
    6: Ahiafoɔ ne wɔn a wɔhyɛ wɔn so de wɔn nan bɛtiatia so.
    7: Ɔteneneeni kwan so yɛ tamaa; Ao ɔnokwafoɔ, woma ɔteneneeni kwan so yɛ tromtrom.
    8: Aane, Awurade, yɛnam wo mmara kwan so yi no, yɛretwɛn wo; na wo din ne ne kɛseyɛ yɛ deɛ yɛn akoma pɛ.
    9: Me kra pere hwehwɛ wo anadwo; anɔpa nso me honhom ani gyina wo. Sɛ wʼatemmuo ba asase yi so a, nnipa a wɔwɔ ewiase sua tenenee yɛ.
    10: Ɛwom sɛ woyi adom adi kyerɛ amumuyɛfoɔ deɛ, nanso wɔnnsua tenenee yɛ; na mpo teneneefoɔ asase so no, wɔkɔ so yɛ bɔne na wɔmmu Awurade kɛseyɛ.
    11: Ao Awurade, wɔapagya wo nsa akɔ ɔsoro, nanso wɔnhunu. Ma wɔnhunu wo mmɔdemmɔ wɔ wo nkurɔfoɔ ho na ɛnhyɛ wɔn aniwuo; ma ogya a woasɔ ama wʼatamfoɔ no nhye wɔn.
    12: Awurade, woama yɛn asomdwoeɛ; deɛ yɛatumi ayɛ nyinaa wo na woayɛ ama yɛn.
    13: Ao, Awurade yɛn Onyankopɔn, awuranom afoforɔ bi adi yɛn so, nanso wo din nko ara na yɛkamfo.
    14: Afei wɔawuwu, na wɔnte ase bio; ahonhom a wɔafiri mu no, wɔrensɔre. Wotwee wɔn aso na wo sɛee wɔn na yɛn werɛ afiri wɔn.
    15: Woama ɔman no ayɛ kɛseɛ, Ao Awurade; woama ɔman no ayɛ kɛseɛ; woahyɛ wo ho animuonyam; woatrɛtrɛ asase no ahyeɛ nyinaa mu.
    16: Awurade, yɛfiri ahohia mu baa wo nkyɛn; ɛberɛ a wotwee wɔn aso no, na yɛntumi mmue yɛn ano mpo mmɔ mpaeɛ.
    17: Sɛdeɛ ɔpemfoɔ a awoɔ aka no firi ɔyea mu nukanuka ne mu na ɔsu no, saa ara na yɛyɛeɛ wɔ wʼanim, Ao Awurade.
    18: Yɛnyinsɛnee, yɛkyemee wɔ ɔyea mu nanso yɛwoo mframa. Yɛamfa nkwagyeɛ amma asase so; yɛanwo nnipa amma asase so.
    19: Nanso wʼawufoɔ bɛnya nkwa; wɔn onipadua bɛsɔre. Mo a motete mfuturo mu, monsɔre mfa anigyeɛ nteam. Mo bosuo te sɛ anɔpa bosuo; asase bɛyi nʼafunu apue.
    20: Monkɔ, me nkurɔfoɔ, monhyɛne mo adan mu na montoto apono no mu; momfa mo ho nsie berɛ tiawa bi kɔsi sɛ nʼabufuhyeɛ ano bɛdwo.
    21: Hwɛ, Awurade refiri nʼatenaeɛ abɛtwe nnipa a wɔte asase so aso wɔ wɔn bɔne ho. Asase bɛda mogya a wɔahwie agu no so adi; ɛrentumi mfa nʼatɔfoɔ nsie bio.
  27:
    1: Saa ɛda no, Awurade de nʼakofena bɛtwe aso, ɔde nʼakofena a ɛyɛ hu na ɛso na ɛyɛ nnam no bɛtwe ɔwɔ Lewiatan a ne ho yɛ herɛ a ɔbobɔ ne ho no aso; ɔbɛkum ɛpo mu aboa kɛseɛ a ne ho yɛ hu no.
    2: 'Saa da no, “To dwom fa bobeturo a ɛso no ho sɛ:'
    3: Me, Awurade, mehwɛ so; megugu so nsuo ɛberɛ biara. Mebɔ ho ban awia ne anadwo sɛdeɛ obiara rensɛe no.
    4: Me bo mfuiɛ. Sɛ ɛkaa nwerɛ ne nkasɛɛ nko ara na ɛko tia me a anka mene wɔn de bɛbɔ ani; na mahye wɔn nyinaa.
    5: Sɛ ɛnte saa deɛ, ma wɔn mmra me nkyɛn mmɛhinta na wɔ ne me mmɛdwene asomdwoeɛ ho, aane, asomdwoeɛ ho na mo ne me mmɛdwene.”
    6: Nna a ɛreba no mu no, Yakob ase bɛtim, Israel bɛgu nhyerɛnne na anyini fɛɛfɛɛfɛ na ɔde nʼaduaba ahyɛ ewiase nyinaa ma.
    7: Awurade abɔ Israel sɛdeɛ ɔbɔɔ wɔn a wɔbɔɔ Israel hwee fam no anaa? Awurade akum Israel sɛdeɛ ɔkum wɔn a wɔkum Israel no anaa?
    8: Wode ɔko ne otukɔ twee Israel aso. Wode mframa a ano yɛ den pam no te sɛ da a apueeɛ mframa bɔ no.
    9: 'Ɔyɛɛ yei de yɛɛ mpatadeɛ maa Yakob afɔdie; yei na ɛmaa ne bɔne asetuo dii mu pa ara: Ɛno enti ɔbɛbubu Asera afɔrebukyia so aboɔ mu nketenkete, na Asera afɔrebukyia ne nnuhwam afɔrebukyia rensisi hɔ bio.'
    10: Kuropɔn a wɔabɔ ho ban no ada mpan; atenaeɛ a wɔafiri so no wɔagya no te sɛ anweatam; ɛhɔ na anantwie mma didie, ɛhɔ na wɔdeda; wɔwe ɛso nnua no mman ma ɛho yɛ kokwakokwa.
    11: Sɛ nnubaa no wo a, wɔbubu na mmaa bɛfa de kɔsɔ ogya. Na saa nnipa yi nni nteaseɛ enti wɔn yɛfoɔ nhunu wɔn mmɔbɔ, na wɔnnya adom mfiri deɛ ɔbɔɔ wɔn no nkyɛn.
    12: Saa ɛda no, Awurade bɛporo wɔn afiri asutene Eufrate akɔsi Misraim asuwa, na mo, Israelfoɔ deɛ, wɔbɛfa mo mmaako mmaako aboaboa mo ano.
    13: Saa ɛda no, wɔbɛhyɛn totorobɛnto kɛseɛ no. Wɔn a na wɔrewuwu wɔ Asiria ne wɔn a na wɔwɔ nnommumfa mu wɔ Misraim bɛba abɛsom Awurade wɔ Yerusalem bepɔ kronkron no so.
  28:
    1: Nnome nka nhwiren abotire a ɛyɛ Efraim asabofoɔ ahohoahoadeɛ no, nka nhwiren a ɛrepa a nʼahoɔfɛ wɔ animuonyam ma Israelfoɔ na ɛda asase bereɛ bɔnhwa so. Nnome nka kuropɔn no, deɛ nnipa a nsa asɛe wɔn no de hoahoa wɔn ho no.
    2: Hwɛ, Awurade wɔ obi a ɔwɔ tumi ne ahoɔden. Ɔte sɛ asukɔtweaa ne mframa a ɛsɛe adeɛ. Ɔte sɛ osutɔ a ɛne mframa nam, ne osubrane a ɛhyɛ nsuka ma. Ɔbɛto no ahwe fam ahoɔden so.
    3: Saa nhwiren abotire no a ɛyɛ Efraim asabofoɔ ahohoahoadeɛ no, wɔbɛtiatia so.
    4: Saa nhwiren a nʼahoɔfɛ ɛrepa wɔ animuonyam mu deɛ ɛda asase bereɛ bɔnhwa so no, ɛbɛyɛ sɛ borɔdɔma a ɛbere ansa na otwa berɛ aduru. Sɛ obi hunu na ɔte a ɔdi no ntɛm so.
    5: Saa ɛda no Asafo Awurade bɛyɛ Animuonyam ahenkyɛ, nhwiren abotire fɛfɛ ama ne nkurɔfoɔ nkaeɛfoɔ no.
    6: Ɔbɛyɛ atɛntenenee honhom ama ɔtemmufoɔ a wɔte adwa mu. Ɔbɛyɛ ahoɔden farebae ama wɔn a wɔpam atamfoɔ wɔ nkuro apono ano.
    7: Nanso seesei deɛ, asabofoɔ na wɔdi Israel so, na nsaden ma wɔhinhim; nsaden ma asɔfoɔ ne adiyifoɔ tɔ ntentan na nsã ma wɔn ani so yɛ wɔn totɔtotɔ; na wɔhinhim. Wɔtɔ ntentan ɛberɛ a wɔrenya anisoadehunu, na wɔn ano fonfom wɔ adwenkyerɛ mu.
    8: Ɛfeɛ agugu apono nyinaa so, na baabiara ayɛ efi.
    9: Wɔka sɛ, “Deɛn na Awurade dwene fa yɛn ho? Ɔdwen sɛ yɛyɛ mmɔfra anaa? Mmɔfra a wɔatwa wɔn nufoɔ anaa?
    10: 'Ɔkasa bebree: Ɔka yei, na waka yei ɔma mmara foforɔ akyi mmara; ɔkyerɛ ɛha kakra, na wakyerɛ ɛhɔ nso kakra.”'
    11: Ɛno enti, ɛyɛ ananafoɔ ano ne kasa foforɔ na Onyankopɔn de bɛkasa akyerɛ saa nkurɔfoɔ yi.
    12: Ɔka kyerɛɛ wɔn sɛ, “Ɛha ne ahomegyebea no, momma abrɛfoɔ no nhome; ahodwobea nso nie,” nanso wɔantie no.
    13: 'Enti afei Awurade bɛti asɛm a ɔde maa wɔn no mu bio: Ɔbɛka yei, na waka yei, ɔbɛma mmara foforɔ akyi mmara; ɔbɛkyerɛ ɛha kakra, na wakyerɛ ɛhɔ nso kakra, na ɛbɛma wɔn apini wɔn akyi; wɔbɛpirapira, na wɔatɔ afidie mu, na wɔakye wɔn.'
    14: Ɛno enti, montie Awurade asɛm, mo fɛdifoɔ a modi saa nkurɔfoɔ yi so wɔ Yerusalem.
    15: Mohoahoa mo ho sɛ, “Yɛ ne owuo ayɛ apam, yɛ ne damena ayɛ nhyehyɛeɛ sɛ asotwe a ano yɛ den ba a, ɛrentumi nka yɛn, ɛfiri sɛ yɛde atorɔ ayɛ yɛn dwanekɔbea ne nnaadaa ayɛ yɛn atɛeɛ.”
    16: Enti, deɛ Otumfoɔ Awurade seɛ nie, “Hwɛ! Mede ɛboɔ bi retim Sion, ɛboɔ a wɔasɔ ahwɛ, tweatiboɔ a ɛsom bo ma fapem a ɛyɛ den; deɛ ɔde ne ho to soɔ no abasa mu rentu.
    17: Mede atɛntenenee bɛyɛ susuhoma na teneneeyɛ ayɛ ɔfasuo kyirebennyɛ susuhoma. Asukɔtweaa bɛsɛe wo dwanekɔbea, a ɛyɛ atorɔ no, na nsuo abɛkata wʼatɛeɛ hɔ.
    18: Mɛtwa apam a wo ne owuo ayɛ no mu; nhyehyɛeɛ a wo ne damena ayɛ no nso rennyina. Sɛ asotwe a ano yɛ den no ba a, ɛbɛtwi afa mo so.
    19: Mperɛ dodoɔ biara a ɛbɛba no, ɛbɛsoa mo akɔ; anɔpa, awia ne anadwo biara, ɛbɛfa mu akɔ.” Saa nkra yi nteaseɛ de ehu bɛba.
    20: Mpa no yɛ tia dodo ma sɛ wɔtene wɔn mu wɔ so. Nnasoɔ no yɛ tiaa sɛ ɛbɛ so wɔn ho kata.
    21: Awurade bɛsɔre sɛdeɛ ɔsɔree wɔ Perasim bepɔ so no. Ɔbɛkanyane ne ho sɛdeɛ ɔyɛɛ wɔ Gibeon Bɔnhwa mu no yɛɛ nʼadwuma nwanwasoɔ no, na ɔdii dwumadie a ebi mmaa da no.
    22: Afei gyae wo fɛdie no, anyɛ saa a, wo nkɔnsɔnkɔnsɔn mu bɛyɛ duru; Awurade, Asafo Awurade aka akyerɛ me ɔsɛeɛ ho mmaraden a wɔahyɛ atia asase no nyinaa.
    23: Montie na monte me nne; monwɛn mo aso na montie deɛ meka.
    24: Sɛ okuafoɔ funtum asase sɛ ɔrebɛdua so a, ɔyɛ no daa anaa? Ɔkɔ so tutu, fɛntɛm asase no anaa?
    25: Sɛ ɔsiesie asase no ani a, ɔnnua ɛme, na ɔmpete tɛtɛ wɔ so anaa? Ɔnnua ayuo ne atokoɔ mu biara wɔ nʼafa anaa?
    26: Ne Onyankopɔn ma no akwankyerɛ na ɔkyerɛ no ɛkwan pa no.
    27: Wɔmfa asaeɛ mpɔ ɛme ho, wɔmfa teaseɛnam hankra mfa tɛtɛ so; wɔde poma na ɛboro ɛme, na wɔde abaa aboro tɛtɛ.
    28: Wɔyam aburoo de to burodo enti obi nnkɔ so nyam a ɔnwie da. Ɛwom sɛ ɔde nʼayuporeɛ teaseɛnam hankra fa so deɛ, nanso ɛnyɛ nʼapɔnkɔ na wɔyam.
    29: Yeinom nyinaa firi Asafo Awurade, afutuo mu nwanwani, na ne nyansa boro so.
  29:
    1: Due wo Ariel, Ariel, kuropɔn a Dawid tenaa mu! Kɔ so ara di wo mfirinhyia mu afahyɛ ahodoɔ no.
    2: Nanso, mɛbɔ wo ho nsraban; wobɛdi awerɛhoɔ na wato kwadwom, wobɛyɛ sɛ afɔrebukyia so ogya.
    3: Mede dɔm bɛtwa wo ho ahyia; mɛsisi abantenten atwa wo ho ahyia na afei mahyɛ otua dwumadie no ase atia wo.
    4: Wɔsie wo wie a, wobɛkasa afiri asase mu; mfuturo mu na wo kasa bɛfiri aba. Wo nne bɛfiri asase no mu aba te sɛ ɔsaman deɛ; wo kasa bɛfiri mfuturo mu aba sɛ asomsɛmka.
    5: Nanso wʼatamfoɔ bebrebe no bɛyɛ sɛ mfuturo muhumuhu, na atirimuɔdenfoɔ bebrebe no ayɛ sɛ ntɛtɛ a mframa abɔ. Ɛbɛba prɛko pɛ, amonom hɔ ara.
    6: Asafo Awurade bɛba. Ɔde aprannaa ne asasewosoɔ ne hooyɛ kɛseɛ, mframaden ne ahum ne ogyaframa a ɛhye adeɛ bɛba.
    7: Afei amanaman bebrebe a wɔtu Ariel so sa nyinaa, wɔn a wɔto hyɛ ɔne nʼaban so na wotua no no, ɛbɛyɛ wɔn sɛ adaeɛso, anaa anadwo mu anisoadehunu.
    8: Sɛdeɛ obi a ɛkɔm de no so daeɛ sɛ ɔredidi, na sɛ ɔnyane a ɔte sɛ ɛkɔm de no; sɛdeɛ obi a osukɔm de no so daeɛ sɛ ɔrenom nsuo, nanso ɔnyane a na watɔ piti, na osukɔm de no ara no, saa ara na ɛbɛyɛ ama amanaman dodoɔ a wɔko tia Bepɔ Sion no.
    9: Mo ho nnwiri mo na ɛnyɛ mo nwanwa, mo ani mfira a monhunu adeɛ; mommoboro a ɛmfiri nsã, montotɔ ntentan a ɛmfiri nsaden.
    10: 'Awurade de nnahɔɔ ato mo so: Wakata mo ani (adiyifoɔ no); wakata mo tiri so (adehufoɔ no).'
    11: Mo deɛ saa anisoadehunu yi nyinaa nka hwee mma mo, ɛte sɛ nsɛm a wɔasɔ ano wɔ nwoma mmobɔeɛ mu. Sɛ mode nwoma mmobɔeɛ no ma obi a ɔtumi kenkan, na moka kyerɛ no sɛ, “Mesrɛ wo kenkan yei” a, ɔbɛbua sɛ, “Merentumi, ɛfiri sɛ wɔasɔ ano.”
    12: Sɛ nso, mode nwoma mmobɔeɛ no ma deɛ ɔnnim akenkan, na moka kyerɛ no sɛ, “Mesrɛ wo kenkan yei” a, ɔbɛbua sɛ, “Mennim akenkan.”
    13: Awurade ka sɛ, “Saa nnipa yi de ano hunu twi bɛn me na wɔde wɔn anofafa hyɛ me animuonyam, nanso wɔn akoma mmɛn me. Som a wɔsom me no yɛ mmara a nnipa akyerɛ wɔn no nko ara.
    14: Enti mɛma nnipa yi ho adwiri wɔn bio. Mede anwanwadeɛ ntoatoasoɔ bɛyɛ; mɛsɛe anyansafoɔ nyansa, na mɛma nimdefoɔ adenim ayɛ ɔkwa.”
    15: Wɔnnue, wɔn a wɔyɛ biribiara sɛ wɔde wɔn atirimpɔ bɛhinta Awurade, wɔn a wɔyɛ wɔn nnwuma wɔ sum ase na wɔsusu sɛ, “Hwan na ɔhunu yɛn? Hwan na ɔbɛte aseɛ?”
    16: Mosisi nneɛma tiri ase. Modwene sɛ ɔnwomfoɔ no mmom ne dɔteɛ no! Deɛ wayɛ bɛtumi aka akyerɛ deɛ ɔyɛeɛ sɛ, “Wo na woyɛɛ me anaa”? Kukuo bɛtumi aka afa ɔnwomfoɔ ho sɛ “Ɔnnim hwee anaa”?
    17: Ɛrenkyɛre koraa, Lebanon bɛdane ayɛ asase bereɛ na asase bereɛ no nso adane ayɛ sɛ kwaeɛ.
    18: Saa ɛda no, ɔsotifoɔ bɛte nsɛm a ɛwɔ nwoma mmobɔeɛ no mu na kusuuyɛ ne esum mu mpo onifirani ani bɛhunu adeɛ.
    19: Ahobrɛasefoɔ bɛdi ahurisie wɔ Awurade mu bio; ahiafoɔ ho bɛsɛpɛ wɔn wɔ Israel Ɔkronkronni no mu.
    20: Atutupɛfoɔ bɛyera, wɔrenhunu fɛdifoɔ bio, na wɔn a wɔdwene bɔne nyinaa wɔbɛtwa wɔn agu.
    21: Wɔn a wɔka asɛm ma obi di fɔ, wɔn a wɔsum deɛ ɔreyi ne ho ano afidie wɔ asɛnniiɛ na wɔdi adansekurumu ma wɔbu deɛ ɔdi bem no fɔ no nso, wɔbɛtwa wɔn agu.
    22: 'Enti sei na Awurade a ɔgyee Abraham nkwa no ka kyerɛ Yakob fiefoɔ: Yakob anim renguase bio; wɔn anim rento hoa bio.'
    23: Sɛ wɔhunu wɔn mma wɔ wɔn mu, wɔn a wɔyɛ me nsa ano adwuma no a, wɔbɛyɛ me din no kronkron; wɔbɛgye Yakob ɔkronkronni no kronkronyɛ ato mu, na wɔde fɛreɛ agyina Israel Onyankopɔn no anim.
    24: Wɔn a wɔfom kwan wɔ honhom mu bɛnya nteaseɛ; wɔn a wɔnwiinwii nso, wɔbɛgye nkyerɛkyerɛ atom.
  30:
    1: “Monnue mmɔfra asoɔdenfoɔ,” sɛi na Awurade seɛ, “Wɔn a wɔde nhyehyɛeɛ a ɛmfiri me yɛ adwuma, na wɔyɛ apam a ɛmfiri me honhom mu, na wɔboaboa bɔne ano;
    2: wɔn a wɔkɔ Misraim a wɔmmisa me ansa. Wɔhwehwɛ mmoa a ɛyɛ banbɔ firi Farao nkyɛn. Wɔkɔ Misraim kɔpɛ hintabea,
    3: nanso Farao banbɔ bɛyɛ animguaseɛ ama mo. Misraim nwunu de ahohora bɛbrɛ mo.
    4: Ɛwom sɛ wɔwɔ adwumayɛfoɔ wɔ Soan na wɔn ananmusifoɔ aduru Hanes deɛ,
    5: nanso wɔn nyinaa anim bɛgu ase nnipa bi a wɔn ho nni wɔn mfasoɔ enti. Wɔmmfa mmoa anaa mfasoɔ mma, na mmom animguaseɛ ne ahohora.”
    6: 'Nkɔmhyɛ a ɛfa Negeb mmoa ho: wɔfa ahokyere ne ahohiahia asase so, deɛ agyata ne agyatabereɛ, ananka ne awɔ a wɔn ho yɛ herɛ wɔ. Ananmusifoɔ no de wɔn ahonyadeɛ soa mfunumu ne wɔn ademudeɛ wɔ nyoma afu so, de kɔ saa ɔman a ne ho nni mfasoɔ no so,'
    7: de kɔ Misraim a ne mmoa ho nni mfasoɔ. Enti mefrɛ no Rahab, deɛ Ɔnka Hwee.
    8: Kɔ afei, twerɛ wɔ twerɛpono so ma wɔn krukyire wɔ nwoma mmobɔeɛ so sɛdeɛ nna a ɛreba no mu no ɛbɛyɛ adansedeɛ a ɛbɛtena hɔ afebɔɔ.
    9: Saa nnipa yi yɛ adɔnyɛfoɔ, mma asisifoɔ, mma a wɔmpɛ sɛ wɔtie Awurade nkyerɛkyerɛ.
    10: Wɔka kyerɛ adehufoɔ sɛ, “Monnhunu mo ani so adeɛ bio!” ne adiyifoɔ no nso sɛ, “Monnka anisoadehunu a ɛyɛ nokorɛ no nkyerɛ yɛn bio! Monka ahomekasɛm nkyerɛ yɛn, monhyɛ nnaadaa nkɔm.
    11: Momfiri saa tempɔn yi so, mommane mfiri saa kwan yi ho na monnyae Israel Kronkronni a mode no ha yɛn yi!”
    12: 'Enti sei na Israel Ɔkronkronni no seɛ: “Esiane sɛ moapo saa nkra yi, na mode mo ho ato nhyɛsoɔ ne nnaadaa so enti,'
    13: saa bɔne yi bɛyɛ sɛ ɔfasuo tentene bi a ate kam na akyea na ɛbu mpofirim, ama mo.
    14: Ɛbɛbubu nketenkete ayɛ sɛ kukuo. Ɛbɛyam pasaa a esini koraa renka a wɔbɛtumi de ayi ogya afiri bukyia mu anaa wɔde bɛsa nsuo afiri ankorɛ mu.”
    15: 'Yei ne deɛ Otumfoɔ Awurade, Israel Kronkronni no seɛ: “Ahonumu ne ntoboaseɛ mu na mo nkwagyeɛ wɔ; kommyɛ ne ahotosoɔ mu na mo ahoɔden wɔ, nanso, morennya emu biara.'
    16: Mokaa sɛ, ‘Dabi, yɛbɛtena apɔnkɔ so adwane.’ Enti mobɛdwane! Mokaa sɛ, ‘yɛbɛtena apɔnkɔ a wɔn ho yɛ herɛ so akɔ.’ Enti wɔn a wɔtaa mo no ho bɛyɛ herɛ!
    17: Apem bɛdwane ɔbaako ho hu nti; baanum ho hu enti mo nyinaa bɛdwane akɔ, kɔsi sɛ wɔbɛgya mo te sɛ frankaa dua a ɛsi bepɔ atifi, te sɛ frankaa a ɛsi kokoɔ so.”
    18: Nanso, Awurade pɛ sɛ ɔdom mo; ɔbɛma ne ho so akyerɛ wo nʼahummɔborɔ. Ɛfiri sɛ Awurade yɛ ɔteneneeni Onyankopɔn. Nhyira ne wɔn a wɔtwɛn no nyinaa!
    19: Ao, Sionfoɔ a mote Yerusalem, morentwa adwo bio. Sɛ mosu frɛ no hwehwɛ mmoa a, ɔbɛdom mo! Sɛ ɔte a, ɔbɛgye mo so prɛko pɛ.
    20: Ɛwom sɛ Awurade brɛ mo amanehunu sɛ aduane ne ɔhaw sɛ nsuo deɛ, nanso, afei mobɛhunu Awurade, mo ɔkyerɛkyerɛfoɔ no bio, na ɔbɛkyerɛ mo kwan.
    21: Sɛ mofa nifa anaa benkum a, mobɛte ɛnne bi wɔ mo akyi a ɛka sɛ, “Ɛkwan no nie na momfa so.”
    22: Afei, mobɛto mo ahoni a mode dwetɛ adura ho ne nsɛsodeɛ a mode sikakɔkɔɔ afa ho no nyinaa agu. Mobɛto wɔn agu sɛ ntomago fi, na mo aka akyerɛ wɔn sɛ, “Momfiri yɛn so nkɔ.”
    23: Afei, ɔde osutɔ bɛhyira mo ɛberɛ a modua nnuaba, na aduane a asase no bɛbɔ no bɛyɛ papa na ɛbɛdɔɔso nso. Ɛda no, mo anantwie bɛdidi wɔ adidibea a ɛtrɛ soɔ.
    24: Mo anantwie ne mo mfunumu a wɔfuntum asase no bɛwe atokoɔ pa ne ne ntɛtɛ a wɔde sofi ne nkorata trɛtrɛ mu.
    25: Saa okum kɛseɛ da no a abantenten ahwehwe ase no, nsuwa bɛtene wɔ bepɔ tenten ne kokoɔ a ɛkorɔn biara so.
    26: Ɔsrane bɛhyerɛn sɛ owia, na owia hyerɛn no bɛyɛ mprɛnson, te sɛ nnafua nson mu hyerɛn, ɛberɛ a Awurade kyekyere ne nkurɔfoɔ akuro na ɔsa apirakuro a ɔde ama wɔn no.
    27: Hwɛ! Awurade firi akyirikyiri reba, ɔde abufuhyeɛ ne wisie kumɔnn; abufuo ahyɛ nʼanom ma, na ne tɛkrɛma yɛ ogya a ɛhye nneɛma.
    28: Nʼahomeɛ te sɛ nsuworoeɛ a ɛsene ntɛm ntɛm, na ɛforo kɔdeda kɔn mu. Ɔwoso aman no wɔ ɔsɛeɛ sɔneɛ so; ɔde nnareka a ɛma wɔfom ɛkwan hyehyɛ nnipa no nnyepi.
    29: Na mobɛto dwom te sɛ anadwo a modi afahyɛ kronkron no; mo akoma bɛdi ahurisie te sɛ ɛberɛ a nnipa de atɛntɛbɛn foro kɔ Awurade bepɔ no so kɔ Israel Ɔbotan no nkyɛn.
    30: Awurade bɛma nnipa ate nʼaberempɔn nne, na ɔbɛma wɔahunu ne basa a ɛresiane na ɛde abufuhyeɛ ne ogya a ɛhye nneɛma, osutɔ denden, aprannaa ne ampariboɔ reba.
    31: Awurade nne bɛdwerɛ Asiria; ɔde nʼahenpoma bɛbɔ wɔn ahwe fam.
    32: Awurade bɛbɔ wɔn wɔ ɔko mu, na ɛberɛ biara a ɔbɛbɔ wɔn no ɛbɛyɛ sɛdeɛ akasaeɛ ne sankuten so nnwontoɔ korɔ.
    33: Wɔasiesie Topet dadaada; wɔayɛ no krado ama ɔhene no. Wɔahyehyɛ ogya ne nnyentia bebree wɔ ne ogya amena no a emu dɔ na ɛtrɛ no mu; Awurade ahome a ɛte sɛ sɔfe asutene no bɛsɔ mu ogya.
  31:
    1: Wɔnnue, wɔn a wɔkɔ Misraim kɔpɛ mmoa, wɔn a wɔde wɔn ho to apɔnkɔ so, wɔn a wɔgye wɔn nteaseɛnam dodoɔ ne wɔn apɔnkɔsotefoɔ ahoɔden mmorosoɔ no die, na wɔnhwɛ Israel Kronkronni no, anaasɛ wɔmmpɛ mmoa mfiri Awurade hɔ.
    2: Nanso, Awurade yɛ onyansafoɔ a ɔbɛtumi de ɔhaw aba; ɔnsesa nʼano. Ɔbɛsɔre atia amumuyɛfoɔ efie, ne wɔn a wɔboa nnebɔneyɛfoɔ.
    3: Na Misraimfoɔ yi yɛ nnipa kɛkɛ, wɔnyɛ Onyankopɔn. Wɔn apɔnkɔ yɛ honam na wɔnyɛ honhom. Sɛ Awurade tene ne nsa a, ɔboafoɔ bɛhwinti na deɛ wɔboa no no bɛhwe ase; wɔn baanu bɛbɔ mu asɛe.
    4: 'Yei ne deɛ Awurade ka kyerɛ me: “Sɛdeɛ gyata pɔ so, sɛdeɛ gyata hoɔdenfoɔ pɔ ne haboa so no a mpo sɛ wɔfrɛ nnwanhwɛfoɔ dɔm kɔ ne so a, wɔn nteateam mmɔ ne hu na wɔn hooyɛ nso nha no no saa ara na Asafo Awurade bɛsiane abɛko wɔ Sion Bepɔ ne ne sorɔnsorɔmmea so.'
    5: Sɛdeɛ nnomaa tu gyina faako wɔ ewiem no saa ara na Asafo Awurade bɛbɔ Yerusalem ho ban; ɔbɛbɔ ne ho ban na wagye no, ɔbɛgyaa no na wagye no asi hɔ.”
    6: Monsane nkɔ deɛ moayɛ ɛdɔm atia no no, Ao Israelfoɔ.
    7: Ɛda no mo mu biara bɛpo dwetɛ ne sikakɔkɔɔ ahoni a mode mo nsa a ɛho agu fi no ayɛ.
    8: “Asiria bɛhwe ase wɔ akofena a ɛnyɛ onipa deɛ ano; akofena a ɛnyɛ onipa deɛ bɛsɛe wɔn. Wɔbɛdwane afiri akofena no ano na wɔbɛma wɔn mmeranteɛ ayɛ ɔhyɛ adwuma.
    9: Wɔn aban denden bɛbubu, ehu nti; wɔhunu akofoɔ frankaa a, wɔn asraafoɔ mpanimfoɔ bɛbɔ huboa,” sei na Awurade seɛ, deɛ ne ogya wɔ Sion, na ne fononoo si Yerusalem no.
  32:
    1: Hwɛ, ɔhene bi bɛba abɛdi ɔhene wɔ tenenee mu na sodifoɔ de atɛntenenee adi nnipa so.
    2: Wɔn mu biara bɛyɛ te sɛ mframa ano hintabea ne ahum mu dwanekɔbea, wɔbɛyɛ sɛ nsuwansuwa a ɛwɔ anweatam so ne ɔbotan kɛseɛ sunsum a ɛwɔ osukɔm asase so.
    3: Wɔn a wɔwɔ ani no bɛhunu nokorɛ no, na obiara a ɔwɔ aso no bɛte.
    4: Deɛ ɔyɛ adwene mu herɛ bɛhunu na wate aseɛ, wɔn a wɔpo dodoɔ bɛkasa na emu ada hɔ.
    5: Wɔremfrɛ ɔkwasea sɛ onimuonyamfoɔ bio na wɔremfa anidie mma ɔpapahwekwaa.
    6: 'Ɔkwasea ka nkwaseasɛm na ɔdwene bɔne ho: ɔyɛ onyame akyiwadeɛ; ɔma Awurade ho nkyerɛkyerɛ bɔne; ɔmma deɛ ɛkɔm de no no aduane ɔde nsuo kame deɛ sukɔm de no.'
    7: Ɔpapahwekwaa akwan yɛ amumuyɛ, ɔyɛ bɔne ho nhyehyɛeɛ de atorɔ sɛe ohiani, wɔ ɛberɛ a ohiani asɛm yɛ nokorɛ mpo.
    8: Nanso, onimuonyamfoɔ yɛ nhyehyɛeɛ a ɛho wɔ nyam na ne nneyɛɛ pa no enti, ɔda nso.
    9: Mo mmaa a mogye mo ho die, monsɔre na montie me; mo mmammaa a mosusu sɛ mowɔ banbɔ monyɛ aso mma deɛ mewɔ ka!
    10: Afe akyi nna kakra bi no mo a mogye di sɛ mo wɔ banbɔ ho bɛpopo; bobe twaberɛ no bɛdi mo hwammɔ, nnuaba no twaberɛ nso remma.
    11: Mo ho mpopo mo mmaa a mogye mo ho die; mommɔ hu, mo mmammaa a mogye di sɛ mowɔ banbɔ! Mompa mo ho ntoma na momfa ayitoma mmɔ mo asene mu.
    12: Momfa awerɛhoɔ mfa mo nsa mmoro mo koko so wɔ mfuo fɛfɛ ne mo bobe a ɛsoɔ no enti.
    13: Ɛfiri sɛ nkasɛɛ ne nnɛnkyɛnse agye afa mo asase afa. Ahosɛpɛ ne anigyeɛ to atwa wɔ kuro no mu.
    14: Wɔbɛgya aban no hɔ, na gyegyeegye kuropɔn no ada mpan; abankɛsewa ne ɔwɛn aban bɛdane asase hunu afebɔɔ, deɛ mfunumu pɛ ne nnwankuo adidibea,
    15: kɔsi sɛ wɔbɛhwie Honhom no afiri ɔsoro agu yɛn so, na anweatam bɛdane asase bereɛ na asase bereɛ ayɛ sɛ kwaeɛ.
    16: Tenenee bɛtena anweatam so na adeteneneeyɛ atena asase bereɛ so.
    17: Adeteneneeyɛ bɛso asomdwoeɛ aba; deɛ adeteneneeyɛ de ba bɛyɛ kommyɛ ne ahotosoɔ a ɛnni awieeɛ.
    18: Me nkurɔfoɔ bɛtenatena mmeaeɛ a asomdwoeɛ wɔ, afie a wɔabɔ ho ban homebea a ɔhaw biara nni hɔ.
    19: Mpo sɛ ampariboɔ sɛe kwaeɛ no na kuropɔn no sɛe koraa a,
    20: wɔbɛhyira wo, wobɛdua wʼaba wɔ nsuwa biara ho, na wama wʼanantwie ne wo mfunumu anante baabiara.
  33:
    1: Due, Ao ɔdesɛefoɔ Asiria, wo a wɔnnsɛee woɔ! Due, Ao ɔfatwafoɔ, wo a wɔnnii wo hwammɔ! Sɛ wowie ade sɛe a, wɔbɛsɛe wo; sɛ wowie hwammɔdie a, wɔbɛdi wo hwammɔ.
    2: Ao Awurade, hunu yɛn mmɔbɔ; yɛn ani da wo so. Yɛ yɛn ahoɔden anɔpa biara, ne yɛn nkwagyeɛ wɔ ahohia mu.
    3: Aman no te wo nne mmobɔmu a, wɔdwane; sɛ woma wo ho so a, amanaman no bɔ hwete.
    4: Sɛdeɛ ntutummɛ tu hyɛ asase so we so nnɔbaeɛ no; saa ara na nnipa bɛto ahyɛ Asiria so.
    5: Wɔama Awurade so, na ɔte ɔsorosoro; ɔde tenenee ne adeteneneeyɛ bɛhyɛ Sion ma.
    6: Ɔbɛyɛ fapem a atim yie wɔ mo mmerɛ so, nkwagyeɛ, nyansa ne nhunumu mmorosoɔ akoraeɛ; Awurade suro bɛyɛ wʼademudeɛ.
    7: Monhwɛ, wɔn mmarima akokoɔdurufoɔ su teateaam wɔ mmɔntene so; asomdwoeɛ ho abɔfoɔ su yaayaaya.
    8: Akwantempɔn no so da hɔ kwa, akwantufoɔ biara nni akwan no so. Wɔabu apam no so; wɔbu nʼadansefoɔ animtia wɔmmu obiara.
    9: Asase no awo wesee na ɛresɛe, Lebanon agyigya na nʼanim agu ase; Saron ayɛ sɛ Araba, Basan ne Karmel poro wɔn nhahan.
    10: “Afei na mɛsɔre,” sei na Awurade seɛ. “Afei na wɔbɛpagya me; afei na wɔbɛma me so akɔ soro.
    11: Monyinsɛne ntɛtɛ, na mo wo ɛserɛ; mo ahome yɛ ogya a ɛhye mo.
    12: Wɔbɛhye aman no ama wɔayɛ sɛ akaadoo; wɔbɛto wɔn mu ogya te sɛ nkasɛɛ a wɔatwa.”
    13: Mo a mowɔ akyirikyiri no, montie deɛ mayɛ; mo a mobɛn no, monkamfo me kɛseyɛ!
    14: 'Nnebɔneyɛfoɔ a wɔwɔ Sion abɔ huboa; ahopopoɔ aka wɔn a wɔnnim Onyame: “Yɛn mu hwan na ɔbɛtumi ne ogya a ɛhye adeɛ atena? Yɛn mu hwan na ɔbɛtumi ne daa ogya dɛreɛ atena?”'
    15: Deɛ ɔnante tenenee mu na ɔdi nokorɛ deɛ ɔpo mfasoɔ a nsisie de ba na ɔnnye adanmudeɛ, deɛ ɔntie awudie ho pɔ bɔ deɛ ɔmpɛ sɛ ɔhunu bɔneyɛ ho agyinatuo no,
    16: saa onipa yi na ɔbɛtena ɔsorosoro hɔ. Ne dwanekɔbea bɛyɛ bepɔ aban no. Wɔde nʼaduane bɛma no na ne nsuo mmɔ no.
    17: Mo ani bɛhunu ɔhene no wɔ nʼanimuonyam mu na moahunu asase a ɛtrɛ kɔ akyirikyiri no.
    18: 'Mo adwendwene mu no, mobɛbooboo deɛ na ɔhunahuna mo no ho: “Odwumayɛfoɔ panin no wɔ he? Deɛ na ɔgyegye toɔ no wɔ he? Deɛ na ɔhwɛ aban tenten so no wɔ he?”'
    19: Morenhunu saa ahantanfoɔ no bio, wɔn a wɔn kasa mu nna hɔ, na monte deɛ wɔka no ase no.
    20: Monhwɛ Sion, yɛn afahyɛ kuropɔn no; mo ani bɛhunu Yerusalem, asomdwoeɛ tenaberɛ, ntomadan a wɔnntutu; wɔrentutu ne mpɛɛwa da, na wɔrentete ne ntampehoma mu nso.
    21: Ɛhɔ na Awurade bɛyɛ yɛn Otumfoɔ. Ɛbɛyɛ sɛ beaeɛ a nsuo akɛseɛ ne nsuwansuwa wɔ. Ahyɛmma a wɔhare remfa so; ahyɛn akɛseɛ rennante so.
    22: Na Awurade ne yɛn ɔtemmufoɔ, Awurade ne yɛn mmarahyɛfoɔ, Awurade ne yɛn ɔhene; na ɔno na ɔbɛgye yɛn nkwa.
    23: Wo ntampehoma mu ago enti ɛhyɛn dua no nnyina hɔ yie, na wɔntrɛɛ ɛhyɛn so ntoma no mu. Afei wɔbɛkyɛ asadeɛ bebree no mu na mpakye mpo bɛsoa afodeɛ akɔ.
    24: Obiara nni Sion a ɔbɛka sɛ, “Meyare”; na wɔde wɔn a wɔte hɔ no bɔne bɛkyɛ wɔn.
  34:
    1: Montwi mmɛn, mo amanaman, na montie; monyɛ aso, mo ɔmanfoɔ! Momma asase ne deɛ ɛwɔ so nyinaa ntie, ewiase ne deɛ ɛfiri mu ba nyinaa!
    2: Awurade bo afu amanaman no; nʼabufuhyeɛ no tia wɔn akodɔm nyinaa. Ɔbɛsɛe wɔn pasaa, ɔbɛma wɔakunkum wɔn.
    3: Wɔbɛto wɔn mu atɔfoɔ no agu, wɔn afunu no bɛyi hwa; wɔn mogya bɛfɔ mmepɔ no.
    4: Ɔsoro nsoromma nyinaa bɛyera na wɔbɛbobɔ ɔsoro te sɛ nwoma mmobɔeɛ; ɔsoro atumfoɔ bɛhwe ase sɛdeɛ nhahan te firi bobe so, sɛdeɛ mman a awo firi borɔdɔma dua ho.
    5: Mʼakofena anom deɛ ɛmee no wɔ soro; hwɛ, ɛresiane de atemmuo aba Edom so, wɔn a masɛe wɔn koraa no.
    6: Mogya adware Awurade akofena ho, wɔde sradeɛ asra ho, nnwammaa ne mpɔnkye mogya, nnwennini sawa mu sradeɛ. Awurade wɔ afɔrebɔ bi bɔ wɔ Bosra ne okum kɛseɛ wɔ Edom.
    7: Anantwie aniɔdenfoɔ ne wɔn bɛtotɔ, anantwinini nketewa ne akɛseɛ. Mogya bɛfɔ wɔn asase no, na sradeɛ ayɛ ɛso dɔteɛ no sɔkyee.
    8: Na ɛyɛ Awurade aweretɔ da a ɔbɛdi ama Sion.
    9: Edom nsuwa nsuwa bɛdane agodibea, ne dɔteɛ bɛdane sɔfe a ɛdɛre nʼasase bɛyɛ agoprama a ɛdɛre!
    10: Ɛrennum awia anaa anadwo; ne wisie bɛfiri a ɛtoɔ rentwa da. Ɛbɛda mpan firi awoɔ ntoatoasoɔ akɔsi awoɔ ntoatoasoɔ; obiara remfa ho bio koraa.
    11: Anweatam so patuo ne ɔbonsamnoma bɛgye hɔ afa; ɔpatuo ne anene bɛtena hɔ. Onyankopɔn bɛtwe basabasayɛ ahoma wɔ Edom so, ɔde bɛsɛe ɔman no.
    12: Nʼatitire renya biribiara a ɛbɛma wɔafrɛ no ahennie, nʼahenemma mmarima nyinaa bɛtu ayera.
    13: Nkasɛɛ bɛgye nʼabankɛsewa afa, nsansono ne nkasɛɛ bɛfu wɔ nʼabankɛsewa hɔ. Ɛhɔ bɛyɛ adompo atuo, ne apatuo tenabea.
    14: Anweatam so mmoa ne mpataku bɛhyia adi afra, mpɔnkye aniɔdenfoɔ bɛsu akyerɛ wɔn ho; ɛhɔ na anadwo mmoa bɛdeda na wɔde ayɛ wɔn homebea.
    15: Ɛhɔ na ɔpatuo bɛyɛ ne pirebuo, na wato ne nkosua. Ɔbɛhwane ne mma, na ɔde ne ntaban akata wɔn so; ɛhɔ na nkorɔma bɛboaboa wɔn ho ano, obiara ne deɛ ɔka ne ho.
    16: 'Hwɛ Awurade nwoma mmobɔeɛ no mu, na kenkan: Yeinom mu biara renyera, obiara bɛnya deɛ ɔka ne ho. Ɛfiri sɛ nʼanom na ɔhyɛ asɛm no firie, na ne honhom bɛboaboa wɔn ano.'
    17: Ɔde wɔn kyɛfa rema wɔn; ɔde ne nsa yɛ susudua kyekyɛ. Wɔbɛfa no sɛ wɔn dea afebɔɔ na wɔfiri awoɔ ntoatoasoɔ akɔsi awoɔ ntoatoasoɔ atena hɔ.
  35:
    1: Anweatam ne asase a awo no ani bɛgye; ɛserɛ bɛdi ahurisie na ayɛ frɔmm. Te sɛ nhwiren no,
    2: ɛbɛpae ayɛ fɛɛfɛɛfɛ; ɛbɛdi ahurisie na ɛde anigyeɛ ateam. Wɔde Lebanon animuonyam bɛma anweatam no. Ɛbɛyɛ sɛ Karmel ne Saron ahoɔfɛ; wɔbɛhunu Awurade animuonyam, yɛn Onyankopɔn tumi no.
    3: Hyɛ nsa a emu ago no mu den, hyɛ nkotodwe a ahodwo no mu den;
    4: Ka kyerɛ wɔn a wɔn akoma atu no sɛ, “Monhyɛ mo ho den, na monnsuro; mo Onyankopɔn bɛba, ɔde aweretɔ bɛba; ananmuhyɛ a ɛfiri ɔsoro bɛba abɛgye mo nkwa.”
    5: Ɛno na wɔbɛbue anifirafoɔ ani, na wɔama asotifoɔ aso ate asɛm.
    6: Ɛno na mpakye bɛhurihuri te sɛ ɔforoteɛ, na emum tɛkrɛma de anigyeɛ ateam. Nsuo bɛtue wɔ ɛserɛ so, na nsuwansuwa apue wɔ anweatam so.
    7: Anwea a ɛso yɛ hyeɛ no bɛdane ɔtadeɛ, na nsuwansuwa atue wɔ asase wesee so. Atu a anka sakraman te mu no, ɛhɔ na ɛserɛ ne demmire ne paparɔs bɛfifirie.
    8: Na ɔkwantempɔn bɛda hɔ; wɔbɛfrɛ no Ahoteefoɔ Kwan. Wɔn a wɔn ho nteɛ rentu ɛkwan wɔ so; ɛbɛda hɔ ama wɔn a wɔnante saa Ɛkwan no so; amumuyɛfoɔ nkwaseafoɔ rennante nante so.
    9: Gyata biara rentena hɔ, na nkekaboa biara rensi so; wɔrenhunu wɔn wɔ hɔ. Na wɔn a wɔagye wɔn nko ara na wɔbɛfa so,
    10: na wɔn a Awurade agye wɔn no bɛsane aba. Wɔde nnwontoɔ bɛhyɛne Sion; anigyeɛ a ɛnsa da bɛyɛ wɔn ahenkyɛ. Wɔbɛnya anigyeɛ ne ahosɛpɛ mmorosoɔ, na awerɛhoɔ ne apinisie bɛdwane akɔ.
  36:
    1: Ɔhene Hesekia adedie mfeɛ dunan so no, Asiriahene Sanaherib bɛto hyɛɛ Yuda nkuropɔn a wɔabɔ ho ban no so dii so.
    2: Afei, Asiriahene somaa nʼananmusifoɔ firi Lakis a akodɔm kɛseɛ ka ne ho kɔhyiaa Ɔhene Hesekia wɔ Yerusalem. Ɛberɛ a ɔsahene no bɛgyinaa nsudorobɛn bi a ɛfiri Atifi Tadeɛ de kɔ Ntomasifoɔ Atenaeɛ hɔ no,
    3: Hilkia babarima Eliakim a na ɔhwɛ ahemfie no ntotoeɛ so ne Sebna a na ɔyɛ ɔtwerɛfoɔ ne Asaf babarima Yoa a na ɔno nso yɛ ɔtwerɛfoɔ kɔhyiaa no.
    4: 'Na ɔsahene no ka kyerɛɛ wɔn sɛ, “Monka nkyerɛ Hesekia sɛ, “‘Asɛm a otumfoɔ Asiriahene ka nie: Ɛdeɛn na wode wo ho to so a ɛma wogye wo ho di saa?'
    5: Woka sɛ wowɔ akodie ho nyansa ne nʼahoɔden, nanso woka nsɛm hunu. Hwan na ɔtaa wʼakyi a enti wote mʼanim atua?
    6: Misraim anaa? Sɛ wotwere Misraim a, wobɛhunu sɛ, ɛte sɛ abaa a wo mu duru bɛbu no, na awɔ wo ahwire wo nsam. Misraim Farao mpo mu nni ahotosoɔ korakora.
    7: Na sɛ moka kyerɛ me sɛ, “Yɛde yɛn ho ato Awurade yɛn Onyankopɔn so” a, ɛnyɛ ɔno na Hesekia yiyii nʼasɔreɛ ne nʼafɔrebukyia na ɔka kyerɛɛ Yuda ne Yerusalem sɛ, “Ɛsɛ sɛ mosɔre wɔ saa afɔrebukyia yi anim no” anaa?
    8: “‘Mɛka asɛm bi akyerɛ wo! Me wura Asiriahene ne wo bɛyɛ nhyehyɛeɛ bi. Sɛ wobɛnya apɔnkɔsotefoɔ mpenu, afiri wʼasraadɔm mu a, ɔbɛma wɔn apɔnkɔ mpenu ama wɔatenatena wɔn so.
    9: Na wʼasraadɔm ketewa sɛɛ yi, ɛbɛyɛ dɛn na woaso daeɛ sɛ wobɛtumi ne me wura akodɔm no mu fa bi a wɔyɛ mmerɛ mpo adi asie. Menim sɛ wode wo ho ato Misraim nteaseɛnam ne apɔnkɔsotefoɔ mmoa so.
    10: Bio, wogye di sɛ, maba sɛ merebɛto ahyɛ asase yi so asɛe no kwa a Awurade nsa nni mu? Awurade ankasa ka kyerɛɛ me sɛ, menkɔko ntia saa asase yi na mensɛe no.’”
    11: Na Eliakim, Sebna ne Yoa ka kyerɛɛ ɔsahene no sɛ, “Yɛsrɛ mo, monka Arameike kasa nkyerɛ mo asomfoɔ, ɛfiri sɛ, yɛte aseɛ yie. Monnka Hebri na nnipa a wɔwɔ ɔfasuo no so no bɛte aseɛ.”
    12: Na ɔsahene no buaa sɛ, “Me wura pɛ sɛ obiara a ɔwɔ Yerusalem te saa asɛm yi, na ɛnyɛ mo nko. Ɔpɛ sɛ wɔte sɛ, sɛ moamma mo nsa so a, wɔbɛtua kuropɔn yi. Ɛkɔm ne sukɔm werɛmfoɔ bɛde nkurɔfoɔ no ara kɔsi sɛ, wɔbɛdi wɔn ara agyanan, anom wɔn dwonsɔ.”
    13: Afei, ɔsahene no sɔre gyina kasaa Hebri mu sɛ, “Montie saa nkra yi a ɛfiri ɔhempɔn, Asiriahene no nkyɛn!
    14: 'Sɛdeɛ ɔhene no seɛ nie: Mommma Hesekia nnaadaa mo. Ɔrentumi nye mo!'
    15: Mommma Hesekia mfa saa asɛm a ɔkaa no sɛ, ‘Awurade bɛgye yɛn! Wɔremfa saa kuro yi mma Asiriahene’ no, mma mo tirim nyɛ mo dɛ.
    16: “Monntie Hesekia. Yeinom ne nhyehyɛeɛ a Asiriahene reyɛ. Mo ne me nni no asomdwoeɛ so. Mommue apono no, na mompue mmra. Na mɛma mo mu biara ɛkwan, na moatoa so adidi afiri mo bobe ne borɔdɔma mfikyifuo mu, anom nsuo afiri mo ara mo abura mu,
    17: kɔsi sɛ mɛba abɛfa mo akɔ asase a ɛte sɛ mo deɛ yi so, ayuo ne nsã foforɔ asase, aduane ne bobe mfuo asase.
    18: “Mommma Hesekia nka sɛ, ‘Awurade bɛgye yɛn,’ mfa nnaadaa mo. Ɔman bi so nyame atumi agye ne ɔman afiri Asiriahene nsam pɛn anaa?
    19: Ɛhe na Hamat ne Arpad anyame no wɔ? Na Sefarwaim anyame no nso wɔ he? Wɔagye Samaria afiri me nsam anaa?
    20: Ɔman bɛn so nyame na watumi agye ne manfoɔ afiri me tumi ase? Na afei ɛbɛyɛ dɛn na Awurade bɛtumi agye Yerusalem afiri me nsam?”
    21: Na nnipa no yɛɛ komm a wɔamma mmuaeɛ biara, ɛfiri sɛ, na Hesekia aka akyerɛ wɔn sɛ wɔnnkasa.
    22: Afei, Hilkia babarima Eliakim a na ɔhwɛ ahemfie no ntotoeɛ so ne Sebna a na ɔyɛ ɔtwerɛfoɔ ne Asaf babarima Yoa a ɔno nso yɛ ɔtwerɛfoɔ kɔɔ Hesekia nkyɛn a wɔasunsuane wɔn ntadeɛ mu, kɔkaa deɛ ɔsahene no aka kyerɛɛ no.
  37:
    1: Ɛberɛ a ɔhene Hesekia tee yeinom no, ɔsunsuanee ne ntadeɛ mu, ɛnna ɔfiraa ayitoma, na ɔkɔɔ Awurade asɔredan mu.
    2: Na ɔsomaa ahemfie sohwɛfoɔ Eliakim, ɔtwerɛfoɔ Sebna ne asɔfoɔ mpanin a wɔn nyinaa hyehyɛ ayitadeɛ kɔɔ Amos babarima odiyifoɔ Yesaia nkyɛn.
    3: 'Wɔka kyerɛɛ no sɛ, “Sɛdeɛ ɔhene Hesekia ka nie: Saa ɛda yi yɛ ɔhaw, animka ne animguaseɛ da. Ayɛ te sɛ deɛ mmɔfra awoɔ duru so na ahoɔden a wɔde bɛwo wɔn nni hɔ.'
    4: Nanso, ebia Awurade, mo Onyankopɔn ate sɛ Asiria ɔnanmusini no regu Onyankopɔn teasefoɔ no anim ase, na wɔbɛtwe nʼaso wɔ ne nsɛnkeka no ho. Enti mommɔ mpaeɛ mma nkaeɛfoɔ a wɔte nkwa mu no.”
    5: Ɛberɛ a ɔhene Hesekia mpanimfoɔ no kɔkaa ɔhene nkra no kyerɛɛ Yesaia no,
    6: 'Yesaia ka kyerɛɛ wɔn sɛ, “Ka kyerɛ wo wura sɛ, ‘Sɛdeɛ Awurade seɛ nie: Mma abususɛm a Asiriahene asomafoɔ no ka tiaa me no nha wo.'
    7: Montie! Mede honhom bi rebɛhyɛ ne mu, sɛdeɛ ɛbɛyɛ a sɛ ɔte asɛm bi a ɔbɛsane akɔ ne ɔman mu na ɛhɔ na mɛma wɔde akofena akum no.’”
    8: Ɛberɛ a ɔsahene no tee sɛ Asiriahene afiri Lakis no, ɔsanee nʼakyi kɔhunuu sɛ ɔhene no ne Libna reko.
    9: 'Ankyɛre, ɔhene Sanaherib nyaa nkra sɛ, Tirhaka Etiopiani a ɔyɛ Misraimhene di akodɔm anim rebɛko atia no. Ɛberɛ a ɔteeɛ no, ɔsomaa abɔfoɔ kɔɔ Hesekia nkyɛn de nkra kɔmaa no sɛ:'
    10: '“Monka nkyerɛ Yudahene Hesekia sɛ: Ɛmma onyame a wode wo ho ato no so no nnaadaa mo nka sɛ, ‘Asiriahene rentumi mfa Yerusalem.’'
    11: Moate deɛ Asiria ahemfo ayɛ amanaman no nyinaa. Wɔasɛe wɔn pasaa. Na mo deɛ wɔbɛgye mo anaa?
    12: Anyame a wɔwɔ aman a me nananom sɛee wɔn no, aman te sɛ Gosan, Haran, Resef ne Edenfoɔ a na wɔwɔ Telasar no anyame gyee wɔn anaa?
    13: Ɛhe na Hamathene ne Arpadhene, kuropɔn Sefarwaim anaa Hena anaa Iwa ahemfo no wɔ?”
    14: Hesekia nsa kaa krataa a abɔfoɔ no de baeɛ no, ɔkenkaneeɛ. Afei ɔforo kɔɔ Awurade asɔredan no mu kɔtrɛɛ mu wɔ Awurade anim.
    15: 'Na Hesekia bɔɔ mpaeɛ kyerɛɛ Awurade sɛ:'
    16: “Ao, Asafo Awurade, Israel Onyankopɔn a wodi ɔhene firi Kerubim ntam, wo nko ara na woyɛ Onyankopɔn wɔ asase so ahennie nyinaa so. Wo na wobɔɔ ɔsoro ne asase.
    17: Brɛ wʼaso ase, Ao Awurade, na tie! Bue wʼani, Ao Awurade, na hwɛ. Tie nsɛm a Sanaherib asoma de abɛsopa Onyankopɔn teasefoɔ no.
    18: “Ɛyɛ nokorɛ, Awurade, sɛ, Asiria ahemfo asɛe saa aman yi ne wɔn nsase.
    19: Na wɔato anyame a wɔwɔ saa aman yi so no agu ogya mu, ahye wɔn, ɛfiri sɛ wɔnyɛ anyame na mmom wɔyɛ nnua ne aboɔ a nnipa de wɔn nsa ayɛ.
    20: Afei, Ao Awurade, yɛn Onyankopɔn, gye yɛn firi ne nsam, na ama ahennie a ɛwɔ asase so nyinaa ahunu sɛ, wo nko ara, Ao, Awurade, ne Onyankopɔn.”
    21: 'Na Amos babarima Yesaia too saa nkra yi kɔmaa Hesekia sɛ, “Sɛdeɛ Awurade, Israel Onyankopɔn seɛ nie: Esiane sɛ woabɔ me mpaeɛ afa Asiriahene Sanaherib ho no,'
    22: 'yei ne asɛm a Awurade aka atia no: “Ɔbabaabunu Sion sopa wo, na ɔsere wo. Ɔbabaa Yerusalem di wo ho fɛ, na ɔwoso ne ti ɛberɛ a woredwane.'
    23: Hwan na wasopa no na woagu ne ho fi yi? Hwan na woama wo nne so atia no na wohwɛɛ no ahantan so? Ɛyɛ Israel ɔkronkronni no!
    24: Wonam wʼabɔfoɔ so asoa nsopa agu Awurade so. Na woaka sɛ, ‘Me nteaseɛnam dodoɔ enti maforo mmepɔ atentene, aane Lebanon mmepɔ a ɛwoware pa ara no. Matwitwa ne ntweneduro atentene no, ne ne pepeaa a ɛyɛ fɛ no agu fam. Maduru ne mmepɔ a ɛwɔ akyirikyiri no so, ne ne kwaeɛbirentuo mu.
    25: Matutu nsubura wɔ ahɔhoɔ nsase bebree so de ne nsu pa no adwodwo me ho. Mpo, mepaee Misraim nsubɔntene mu sɛdeɛ mʼakodɔm bɛtumi atwa!’
    26: “Na Monteeɛ? Ɛberɛ tentene a atwam na mehyɛ too hɔ. Ɛberɛ bi a atwam no na medwenee ho; afei mama aba mu sɛ, moadane nkuropɔn a mosɛe nkuro a wɔwɔ banbɔ ma wɔdane aboɔ asie.
    27: Wɔn nkurɔfoɔ a tumi afiri wɔn nsa no ho adwiri wɔn na animguaseɛ aka wɔn. Wɔte sɛ afuo so nnua, ne afifideɛ foforɔ a ɛyɛ mmrɛ; wɔte sɛ ɛserɛ a ɛfifiri ɛdan atifi. Ɛhye ansa na anyini.
    28: “Nanso, menim deɛ woteɛ ɛberɛ a woba ne ɛberɛ a wokorɔ ne sɛdeɛ wo bo huru tia me.
    29: Na ɛsiane mo ahomasoɔ a ɛtia me, na mʼankasa mate no enti, mede me darewa bɛsɔ mo hwene mu, na mede nnareka ato mo ano, na mama mo afa ɛkwan a mofaa so baeɛ no so, asane mo akyi.”
    30: 'Yei na ɛbɛyɛ nsɛnkyerɛnneɛ ama woɔ, Ao Hesekia: “Saa afe yi wobɛdi deɛ ɛno ankasa fifirie, afe a ɛtɔ so mmienu no, wobɛdi deɛ ɛfiri mu ba. Na afe a ɛtɔ so mmiɛnsa so no, mobɛdua mfudeɛ, na moatwa. Mobɛyɛ bobe nturo, na moadi nʼaba no.'
    31: Na mo a moaka Yuda a moatumi agyina ntua no mu ɔhaw ne abɛbrɛsɛ no ano no, mobɛsane atena mo asase so, na mobɛdi yie na moadɔre.
    32: Na nkaeɛfoɔ bi bɛfiri Yerusalem aba, na nkaeɛfoɔ dɔm afiri Bepɔ Sion so. Asafo Awurade di nsiyɛ bɛhwɛ ama yei aba mu.
    33: '“Yei ne asɛm a Awurade ka fa Asiriahene ho: “Ɔrenhyɛne saa kuropɔn yi mu na ɔrento bɛmma wɔ ha. Ɔremfa akokyɛm mmɛnnyina kuropɔn no akyi na ɔrensi otua pie ntia no.'
    34: Ɔhene no kwan a ɔfaa so baeɛ no ara so na ɔbɛsane afa akɔ nʼankasa ɔman mu.” Awurade ka sɛ, “Ɔrenwura saa kuro yi mu.
    35: Mɛko agye saa kuropɔn yi, ɛsiane mʼankasa mʼanimuonyam ne mʼakoa Dawid enti!”
    36: Afei Awurade ɔbɔfoɔ firii adi na ɔkunkumm asraafoɔ ɔpeha aduɔwɔtwe enum wɔ Asiria nsraban mu. Ɛberɛ a nnipa no sɔree anɔpa no, wɔhunuu sɛ afunten gugu baabiara!
    37: Enti Asiriahene Sanaherib pɔnn nʼakodɔm. Ɔsane kɔɔ Ninewe kɔtenaa hɔ.
    38: Ɛda bi a na ɔresɔre ne nyame Nisrok wɔ abosomdan mu no, ne mma mmarima baanu, Adramelek ne Sareser de akofena kɔkumm no, na wɔdwane kɔɔ Ararat asase so. Na ne babarima Esarhadon bɛdii nʼadeɛ sɛ Asiriahene.
  38:
    1: 'Saa ɛberɛ no mu, ɔhene Hesekia yaree yarewuo, ɛnna Amos babarima odiyifoɔ Yesaia kɔsraa no. Ɔkaa saa asɛm yi kyerɛɛ ɔhene no, “Sɛdeɛ Awurade seɛ nie: Hyɛ wo nsamanseɛ, ɛfiri sɛ, wobɛwu. Wo yadeɛ no rennyae.”'
    2: Ɛberɛ a Hesekia tee asɛm yi, ɔtwaa nʼani hwɛɛ fasuo, bɔɔ Awurade mpaeɛ sɛ,
    3: “Kae, Ao, Awurade, sɛdeɛ manante wʼanim nokorɛm na mede mʼakoma ayɛ deɛ ɛfata wɔ wʼanim.” Na Hesekia suu bebree.
    4: Na saa asɛm yi firi Awurade nkyɛn kɔɔ Yesaia hɔ sɛ,
    5: '“Sane kɔ Hesekia nkyɛn, na kɔka kyerɛ no sɛ, ‘Sei na Awurade, wʼagya Dawid Onyankopɔn ka: Mate wo mpaeɛbɔ no, na mahunu wo nisuo. Mede mfeɛ dunum bɛka wo nkwa nna ho.'
    6: Na mɛgye wo ne kuropɔn yi afiri Asiriahene nsam. Mɛbɔ kuropɔn yi ho ban.
    7: '“‘Na yei ne nsɛnkyerɛnneɛ a Awurade bɛyɛ de adi ho adanseɛ sɛ, ɔbɛdi ne bɔhyɛ so:'
    8: Mɛma owia ano sunsum atwe akɔ nʼakyi anammɔn edu wɔ Ahas atwedeɛ so.’” Ɛno enti, owia hyerɛn no kɔɔ nʼakyi anammɔn edu.
    9: 'Deɛ Yudahene Hesekia twerɛeɛ ne yadeɛ ne nʼayaresa akyi nie:'
    10: Mekaa sɛ, “Mʼasetena mu nnapa yi mu ɛsɛ sɛ mefa owuo apono mu na wɔgye me mfeɛ a aka yi anaa?”
    11: Mekaa sɛ, “Merenhunu Awurade Onyankopɔn bio Awurade a ɔwɔ ateasefoɔ asase so. Merenhunu adasamma bio, anaa merenka wɔn a wɔte ewiase yi ho bio.
    12: Wɔadwiri me fie agu agye afiri me nsam, te sɛ odwanhwɛfoɔ ntomadan. Matwa me nkwa so sɛdeɛ ɔnwomfoɔ, twa me firi asadua so; awia ne anadwo wotwaa me nkwa so.
    13: Mede ntoboaseɛ twɛneeɛ kɔsii ahemadakye, nanso wɔbobɔɔ me nnompe mu te sɛ gyata; awia ne anadwo wotwaa me nkwa so.
    14: Mesuiɛ sɛ asomfena anaa asukɔnkɔn; metwaa adwo sɛ aborɔnoma a ɔredi awerɛhoɔ. Mʼani yɛɛ siamoo ɛberɛ a mehwɛɛ soro. Mewɔ ɔhaw mu, Awurade, bra bɛboa me!”
    15: Na ɛdeɛn na mɛtumi aka? Wakasa akyerɛ me, na ɔno ankasa na wayɛ yei. Mede ahobrɛaseɛ bɛnante mʼasetena nyinaa mu me kra ahoyera yi enti.
    16: Awurade, ɛnam saa nneɛma yi so na nnipa nya nkwa na me honhom nso anya nkwa wɔ mu. Wode mʼapɔmuden asane ama me. Wonam so ama manya nkwa.
    17: Aane, ɛyɛ me yieyɛ enti na mekɔɔ saa ahoyera yi mu. Wo dɔ enti, wode me sieeɛ na mankɔ ɔsɛe amena mu; na wode me bɔne nyinaa akyɛ me.
    18: Damena rentumi nkamfo wo; owuo rentumi nto wo ayɛyi nnwom; wɔn a wɔsiane kɔ amena mu no rentumi nya anidasoɔ wɔ wo nokorɛ mu bio.
    19: Ateasefoɔ nko na wɔbɛtumi akamfo wo, sɛdeɛ mereyɛ ɛnnɛ yi; agyanom ka wo nokorɛdie ho asɛm kyerɛ wɔn mma.
    20: Awurade bɛgye me nkwa, na yɛde ahoma nnwontodeɛ bɛto nnwom yɛn nkwa nna nyinaa wɔ Awurade efie.
    21: Na Yesaia kaa sɛ, “Momfa borɔdɔma nyɛ nku mfa nsra pɔmpɔ no so, na ne ho bɛyɛ no den.”
    22: Na Hesekia bisaa sɛ, “Ɛdeɛn nsɛnkyerɛnneɛ na ɛbɛda no adi sɛ mɛkɔ Awurade asɔredan mu?”
  39:
    1: Saa ɛberɛ no Merodak-Baladan a ɔyɛ Babiloniahene Baladan babarima soma ma wɔde krataa ne akyɛdeɛ kɔmaa Hesekia, ɛfiri sɛ na wate sɛ wayare ama ne ho atɔ no.
    2: 'Hesekia gyee asomafoɔ no fɛw so, na afei ɔde deɛ ɔwɔ wɔ nʼakoradan mu kyerɛɛ wɔn: dwetɛ, sikakɔkɔɔ, nnuhwam, ngohwam, nʼakodeɛ akoraeɛ ne biribiara a ɛka nʼademudeɛ ho. Biribiara nni nʼahemfie ne nʼahennie mu a Hesekia amfa ankyerɛ wɔn.'
    3: Afei Odiyifoɔ Yesaia kɔɔ ɔhene Hesekia nkyɛn, kɔbisaa no sɛ, “Asɛm bɛn na saa mmarima no kaaeɛ na ɛhe na wɔfiri baeɛ?” Hesekia buaa sɛ, “Wɔfiri akyirikyiri asase bi so. Wɔfiri Babilonia, na wɔbaa me nkyɛn.”
    4: Odiyifoɔ no bisaa sɛ, “Ɛdeɛn na wɔhunuu wɔ wʼahemfie hɔ?” Hesekia buaa sɛ, “Wɔhunuu biribiara a ɛwɔ mʼahemfie ha. Biribiara nni mʼademudeɛ mu a mamfa ankyerɛ wɔn.”
    5: 'Afei, Yesaia ka kyerɛɛ Hesekia sɛ, “Tie asɛm a ɛfiri Asafo Awurade nkyɛn:'
    6: Nokorɛm, ɛberɛ bi bɛba a, wɔbɛsoa biribiara a ɛwɔ wʼahemfie ne agyapadeɛ a wʼagyanom akora de abɛduru ɛnnɛ no akɔ Babilonia. Biribiara renka, sei na Awurade seɛ.
    7: Na afei wʼasefoɔ mu bi, wʼankasa wo mogya a wɔbɛwo wɔn ama wo no, wɔbɛsoa wɔn akɔ na wɔakɔyɛ apiafoɔ wɔ Babiloniahene ahemfie.”
    8: Hesekia dwenee sɛ ne ɔman no bɛnya asomdwoeɛ ne banbɔ wɔ ne mmerɛ so, enti ɔbuaa sɛ, “Awurade asɛm a woabɛka yi yɛ asɛm papa.”
  40:
    1: Monkyekyere, monkyekyere me nkurɔfoɔ werɛ. Saa na mo Onyankopɔn seɛ.
    2: Monka asomdwoesɛm nkyerɛ Yerusalem, na mompae mu nka nkyerɛ no sɛ ne som denden no aba awieeɛ, wɔatua ne bɔne no so ka, na wɔanya ne bɔne nyinaa so akatua mmɔho afiri Awurade nsam.
    3: Ɛnne bi reteam sɛ, “Monsiesie ɛkwan mma Awurade wɔ anweatam no so. Montene kwantempɔn wɔ ɛserɛ no so mma yɛn Onyankopɔn.
    4: Bɔnhwa biara bɛyɛ ma, bepɔ ne nkokoɔ nyinaa bɛkɔ fam, asase a ɛyɛ monkyi mmɔnka no bɛyɛ tamaa, na mmeaɛ a ɛyɛ kɔntɔnkye no ayɛ tata.
    5: Na Awurade animuonyam bɛda adi, na nnipa nyinaa bɛhunu. Ɛfiri sɛ Awurade na aka!”
    6: Nne bi kaa sɛ, “Team.” Na mekaa sɛ, “Menteɛm nka sɛn?” “Bɔ dawuro sɛ nnipa nyinaa te sɛ ɛserɛ, na wɔn animuonyam nyinaa te sɛ afuo so nhwiren.
    7: Ɛserɛ hye, na nhwiren twintwam ɛfiri sɛ Awurade ahomeguo fa wɔn so. Nokorɛm nnipa no yɛ ɛserɛ.
    8: Ɛserɛ hye, na nhwiren twintwam, nanso yɛn Onyankopɔn asɛm no tim hɔ daa.”
    9: Wo a wode asɛm pa reba Sion, foro kɔ bepɔ tenten bi so. Wo a wode asɛm pa reba Yerusalem, ma wo nne so na team, ma so, nsuro; ka kyerɛ Yuda nkuro sɛ, “Mo Onyankopɔn nie!”
    10: Hwɛ, Asafo Awurade de tumi reba, na nʼabasa bɛdi ɔhene ama no. Hwɛ, nʼakatua ka ne ho, na ɔde nʼabasobɔdeɛ nam.
    11: Ɔhwɛ ne nnwankuo sɛ odwanhwɛfoɔ. Ɔboa nnwammaa no wɔ nʼabasa so. Ɔturu wɔn ne koko so; na nnwan a wɔwɔ mma no, ɔka wɔn brɛoo.
    12: Hwan na wasusu nsuo wɔ ne nsam anaa ɔde ne nsateaa asusu ɔsoro? Hwan na ɔde asase so mfuturo agu kɛntɛn mu, anaa wakari mmepɔ wɔ nsania so ne nkokoɔ wɔ nsania apampaa so?
    13: Hwan na wate Awurade ase, anaa wakyerɛkyerɛ no sɛ ne fotufoɔ?
    14: Hwan na Awurade abisa no sɛ ɔnkyerɛ no biribi ase, na hwan na ɔkyerɛɛ no ɛkwan pa no? Hwan na ɔmaa no nimdeɛ anaa ɔkyerɛɛ no nhunumu kwan?
    15: Ampa ara aman no te sɛ nsuo sope wɔ bokiti mu; wɔde wɔn toto mfuturo a ɛgu nsania so; ɔkari nsupɔ te sɛ deɛ ɛyɛ mfuturo muhumuhu.
    16: Lebanon nnɔɔso mma afɔrebukyia so ogya, na ne mmoa renso mma ɔhyeɛ afɔrebɔdeɛ.
    17: Aman nyinaa nsɛ hwee wɔ nʼanim; ɔbu wɔn adehunu bi a wɔnka hwee.
    18: Afei hwan ho na wode Onyankopɔn bɛtoto? Nsɛsodeɛ bɛn ho na wode no bɛtoɔ?
    19: Ohoni deɛ, odwumfoɔ na ɔyɛ, na sikadwumfoɔ de sikakɔkɔɔ agu ho na wasiesie dwetɛ nkɔnsɔnkɔnsɔn ama no.
    20: Ohiani a ɔrentumi mfa saa ayɛyɛdeɛ yi mma no kɔpɛ dua a ɛremporɔ. Ɔhwehwɛ odwumfoɔ nyansafoɔ na wayɛ ohoni a ɛremmuni nhwe fam asi hɔ.
    21: Wonnim anaa? Wonteeɛ anaa? Wɔnnka nkyerɛɛ wo firi ahyɛaseɛ no anaa? Ɛfiri ɛberɛ a wɔbɔɔ asase no, wontee aseɛ anaa?
    22: Ɔte ahennwa so wɔ asase kanko no atifi. Ɛso nnipa te sɛ ntutummɛ ɔtwe ɔsoro mu te sɛ ntwamutam, na ɔde yɛ ntomadan tena mu.
    23: Ɔma ahenemma yɛ nnipa hunu na ewiase yi sodifoɔ nso, ɔbrɛ wɔn ase.
    24: Wɔtɛɛ wɔn ara pɛ, wɔduaa wɔn ara pɛ, wɔgyee nhini wɔ asase mu pɛ ɔhome gu wɔn so ma wɔkusa, na ntwahoframa bɔ wɔn kɔ te sɛ ntɛtɛ.
    25: “Hwan ho na wode me bɛto? Anaasɛ hwan na ɔne me sɛ?” Ɔkronkronni no na ɔseɛ.
    26: 'Momma mo ani so nhwɛ ɔsoro: Hwan na ɔbɔɔ yeinom nyinaa? Deɛ ɔyiyi ɔsoro nsoromma mmaako mmaako, na ɔbɔ obiara din de frɛ no. Nʼahoɔden ne ne tumi enti wɔn mu baako mpo nnyeraeɛ.'
    27: Adɛn na woka sɛ, Ao Yakob, na wonwiinwii, Ao Israel sɛ, “Mʼakwan ahinta Awurade; na me Onyankopɔn abɔ mʼasɛm agu”?
    28: Wonnim anaa? Wonteeɛ anaa? Awurade yɛ daapem Onyankopɔn, na ɔyɛ asase nyinaa yɛfoɔ. Ɔremmrɛ na ɔrentɔ bera, na ne nhunumu nni nhwehwɛmu.
    29: Ɔma deɛ watɔ bera ahoɔden deɛ wayɛ mmerɛ nso, ɔto nʼahoɔden so.
    30: Mpo, mmabunu brɛ, na wɔtɔ bera, na mmeranteɛ suntisunti hwehwe ase;
    31: Nanso, wɔn a wɔn ani da Awurade so bɛnya ahoɔden foforɔ. Wɔde ntaban te sɛ akɔdeɛ deɛ bɛtu akɔ ewiem; wɔbɛtu mmirika, na wɔremmrɛ. Wɔbɛnante, na wɔrentɔ baha.
  41:
    1: “Monyɛ komm wɔ mʼanim, mo nsupɔ! Ma aman no nhyɛ wɔn ho den! Ma wɔmmra ha mmɛkasa; momma yɛn mmom nhyia mu wɔ asɛnniiɛ hɔ.
    2: “Hwan na wakanyane deɛ ɔfiri apueeɛ no, afrɛ no tenenee mu sɛ ɔmmɛsom no? Ɔde aman hyɛ ne nsa na ɔbrɛ ahemfo ase wɔ nʼanim. Ɔde nʼakofena ma wɔdane mfuturo, ɔde ne bɛma ma wɔdane ntɛtɛ a mframa bɔ hwete.
    3: Ɔtaa wɔn na ɔkɔ nʼanim a biribiara enti ne ho, wɔ ɛkwan a ɔmfaa so da so.
    4: Hwan na wayɛ yei akɔsi awieeɛ, afrɛ awoɔ ntoatoasoɔ afiri mfitiaseɛ? Me Awurade, mene Ahyɛaseɛ ne Awieeɛ no. Mene ɔno ara.”
    5: Nsupɔ no ahunu na wɔbɔ hu; nsase ano ho popo. Wɔtwi bɛn, na wɔba anim;
    6: na obiara boa ne yɔnko na ɔka kyerɛ ne nua sɛ, “Yɛ den!”
    7: Odwumfoɔ hyɛ sikadwumfoɔ nkuran, na deɛ ɔde asaeɛ yɛ no tromtrom boa deɛ ɔbɔ atomboɔ so. Ɔka fa ɔsɔ no ho sɛ, “Ɛyɛ pa ara.” Ɔbobɔ ohoni no mu nnadewa sɛdeɛ ɛrentu nhwe fam.
    8: “Nanso wo, Ao Israel, me ɔsomfoɔ, Yakob, deɛ mayi no no, mo, mʼadamfo Abraham asefoɔ.
    9: Mefaa wo firi nsase ano, firi nʼakyirikyiri ntweaso, na mefrɛɛ wo. Mekaa sɛ, ‘Woyɛ me ɔsomfoɔ’; mapa wo na me ne wo wɔ hɔ.
    10: Nsuro, na me ne wo wɔ hɔ; mma wʼabasam mmu, na mene wo Onyankopɔn. Mɛhyɛ wo den, na mɛboa wo; mede me tenenee nsa nifa bɛpagya wo.
    11: “Wɔn a wɔn bo afu wo no nyinaa, ampa ara wɔn ani bɛwu na wɔn anim agu ase; wɔn a wɔtia wo no rensɛ hwee na wɔbɛwu.
    12: Ɛwom sɛ wobɛhwehwɛ wʼatamfoɔ deɛ, nanso worenhunu wɔn. Wɔn a wɔtu wo so sa no rensɛ hwee koraa.
    13: Na mene Awurade, wo Onyankopɔn, deɛ ɔkura wo nsa nifa mu na ɔka kyerɛ wo sɛ, nsuro; mɛboa wo.
    14: Nsuro, Ao, ɔsonsono Yakob, Ao Israel a wo sua, na mʼankasa mɛboa wo,” Awurade na ɔseɛ, wo gyefoɔ, Israel Ɔkronkronni no.
    15: “Hwɛ, mede wo bɛyɛ nhusoɔ apa, a ɛyɛ mono, ano yɛ nnam na ɛwɔ ɛse bebree. Wobɛhuhu mmepɔ no so na woadwiri wɔn, na woama nkokoɔ ayɛ sɛ ntɛtɛ.
    16: Wobɛhuhu wɔn so, mframa bɛma wɔn so, na ahum abɔ wɔn akɔ. Nanso wʼani bɛgye wɔ Awurade mu na woahyɛ Israel Ɔkronkronni no animuonyam.
    17: “Ohiani ne mmɔborɔni kyini pɛ nsuo, nanso ebi nni hɔ; osukɔm ama wɔn tɛkrɛma so awe. Nanso me Awurade, mɛma wɔn mmuaeɛ. Me, Israel Onyankopɔn, merennya wɔn.
    18: Mɛma nsubɔntene atene wɔ sorɔnsorɔmmea bonini no so, na nsutire apue wɔ bɔnhwa mu. Mɛdane anweatam ayɛ no nsubura, na nsase a awo adane nsutire bebree.
    19: Mɛduadua wɔ anweatam so, ntweneduro, okuo, ohwam ne ngo nnua. Mɛduadua pepeaa, wɔ asase wesee so asɛsɛ ne kwabɔhɔrɔ abɔ mu,
    20: sɛdeɛ nnipa bɛhunu na wɔate, na wɔasusu ho na wɔate aseɛ sɛ, Awurade nsa na ayɛ saa adeɛ yi; Israel ɔkronkronni no na ɔma ɛbaeɛ.
    21: “Bɔ wo nkuro,” Awurade na ɔseɛ. “Kyerɛkyerɛ wʼasɛm mu,” Yakob Ɔhene na ɔseɛ.
    22: “Fa wʼahoni no bra na wɔmmɛka deɛ ɛbɛsi nkyerɛ yɛn. Wɔmmɛka sɛdeɛ na kane nneɛma no teɛ nkyerɛ yɛn, sɛdeɛ yɛbɛdwene ho afa na yɛahunu deɛ ɛbɛfiri mu aba. Anaa sɛ wɔmpae mu nka nneɛma a ɛbɛsi nkyerɛ yɛn.
    23: Monka nkyerɛ yɛn deɛ ɛbɛsi daakye, na ama yɛahunu sɛ moyɛ anyame. Monyɛ biribi, sɛ ɛyɛ anaa ɛnyɛ, sɛdeɛ ɛbɛyɛ a yɛn aba mu bɛbu na ehu aka yɛn.
    24: Nanso, monnka hwee, na mo nnwuma ho nni mfasoɔ; deɛ ɔfa mo no yɛ akyiwadeɛ.
    25: “Makanyane obi a ɔfiri atifi fam na ɔreba, deɛ ɔfiri owia apueeɛ na ɔbɔ me din. Ɔtiatia sodifoɔ so te sɛ dɔteɛ a wɔde si dan, te sɛ ɔnwomfoɔ a ɔrewɔ dɔteɛ.
    26: Hwan na ɔkaa yei ho asɛm firii ahyɛaseɛ, sɛdeɛ anka ɛbɛma yɛahunu, anaa waka ato hɔ, sɛdeɛ yɛbɛtumi aka sɛ, ‘Ne deɛ no yɛ’? Obiara anka yei, obiara anni ɛkan anka, obiara ante nsɛm biara amfiri wo nkyɛn.
    27: Me na medii ɛkan ka kyerɛɛ Sion, ‘Hwɛ, wɔn nie!’ Mɛma Yerusalem ɔsomafoɔ bi a ɔde asɛmpa bɛba.
    28: Mehwɛ nanso obiara nni hɔ, obiara nni wɔn mu a ɔbɛtu wɔn fo, sɛ mebisa wɔn a, obiara ntumi mma mmuaeɛ.
    29: Hwɛ, wɔn nyinaa yɛ atorofoɔ! Wɔn nneyɛeɛ nka hwee; wɔn nsɛsodeɛ yɛ mframa ne basabasayɛ nko ara.
  42:
    1: “Me ɔsomfoɔ a mahyɛ no den nie, deɛ mayi noɔ na ɔsɔ mʼani; mede me Honhom bɛgu no so na ɔde atɛntenenee bɛbrɛ aman no.
    2: Ɔrenteam anaa ɔremma ne nne so. Ɔremma ne nne so wɔ mmɔntene so.
    3: Demmire a ayɛ mmerɛ no, ɔremmu mu. Kanea ntoma a ɛnnɛre yie no, ɔrennum. Nokorɛ mu na ɔbɛda tenenee adi;
    4: ɔrenhinhim na nʼabamu remmu kɔsi sɛ ɔde tenenee bɛba asase so. Ne mmara so na amanaman no de wɔn ani bɛtoɔ.”
    5: 'Yei ne deɛ Onyankopɔn, Awurade no seɛ, deɛ ɔbɔɔ ɔsoro na ɔtrɛɛ mu, deɛ ɔtwee asase mu ne deɛ ɛfiri mu nyinaa, deɛ ɔma wɔn a wɔte so ahome, na ɔma wɔn a wɔnante soɔ no nkwa:'
    6: “Me, Awurade, mafrɛ wo tenenee mu; mɛsɔ wo nsa. Mɛhwɛ wo so na mede wo ayɛ apam ama nkurɔfoɔ no ne kanea ama amanamanmufoɔ,
    7: na woabue ani a afira, na woayi nneduafoɔ afiri afiase na woagye wɔn a wɔda afiase amena mu, wɔn a wɔte esum kabii mu no.
    8: “Mene Awurade; me din ne no! Meremfa mʼanimuonyam mma obi anaa mʼayɛyie mma ahoni.
    9: Hwɛ, nneɛma dada no atwam, na nneɛma foforɔ no mepae mu ka; ansa na ɛbɛba mu no meka kyerɛ mo.”
    10: Monto dwom foforɔ mma Awurade! Nʼayɛyie mfiri asase ano, mo a mokɔ ɛpo so ne deɛ ɛwo mu nyinaa, mo nsupɔ ne wɔn a wɔtete so nyinaa.
    11: Ma anweatam ne ɛso nkuro mma wɔn nne so; ma atenaeɛ a Kedar te soɔ no nsɛpɛ wɔn ho. Ma nnipa a wɔwɔ Sela nto anigye dwom; ma wɔn nteam mfiri mmepɔ no atifi!
    12: Ma wɔnhyɛ Awurade animuonyam; na wɔmpae mu nka nʼayɛyie no wɔ nsupɔ no so.
    13: Awurade bɛpue aba sɛ ɔkatakyie, te sɛ ɔkofoni no, ɔbɛhyɛ ne mmɔdemmɔ mu den; ɔde nteam bɛyɛ ɔkofrɛ na ɔbɛdi nʼatamfoɔ so nkonim.
    14: “Mayɛ komm akyɛre, mayɛ dinn na mahyɛ me ho so. Nanso, afei, te sɛ ɔbaa a ɔrewoɔ no, meteam, mehome a ɛnsi so na mehome ɔherɛ so.
    15: Mɛsɛe mmepɔ ne nkokoɔ no na mahye ɛso afifideɛ nyinaa. Mɛdane nsubɔntene ma ayɛ nsupɔ, na mama atadeɛ awewe.
    16: Mɛdi anifirafoɔ anim afa ɛkwan a wɔnnim so, akwan a wɔnnim so papa so na mɛkyerɛ wɔn kwan. Mɛma esum no ayɛ hann wɔ wɔn anim, na mayɛ mmea a ɛyɛ mmomkyi mmɔnka no tromtrom. Yeinom ne nneɛma a mɛyɛ; merennya wɔn mu.
    17: Na wɔn a wɔde wɔn ho to ahoni so, na wɔka kyerɛ nsɛsodeɛ sɛ, ‘Moyɛ yɛn anyame’ no, mɛpam wɔn animguaseɛ mu.”
    18: “Tie, wo ɔsotifoɔ; hwɛ, wo onifirani na hunu!
    19: Hwan ne ɔnifirafoɔ sɛ me ɔsomfoɔ, na ɔyɛ ɔsotifoɔ sɛ ɔbɔfoɔ a mesoma noɔ? Hwan na nʼani afira sɛ deɛ ɔde ne werɛ ahyɛ me mu? Anaa hwan na nʼani afira sɛ Awurade ɔsomfoɔ?
    20: Woahunu nneɛma bebree, nanso amfa wo ho; Wʼasom da ɛkwan, nanso wonte hwee.”
    21: Ɛsɔɔ Awurade ani ne tenenee enti sɛ ɔbɛma ne mmara ayɛ kɛseɛ na anya animuonyam.
    22: Nanso saa nnipa a wɔawia wɔn na wɔafo wɔn yi, wɔn nyinaa aka amena mu anaa wɔde wɔn asie wɔ nneduadan mu. Wɔayɛ wɔn afodeɛ na wɔnni obi a ɔbɛgye wɔn; wɔayɛ wɔn korɔnodeɛ na wɔnni obi a ɔbɛka sɛ, “Momfa wɔn nsane nkɔ.”
    23: Mo mu hwan na ɔbɛtie yei anaa ɔbɛdwene ho yie akyire yi?
    24: Hwan na ɔde Yakob maa sɛ ɔmmɛyɛ korɔnodeɛ, na ɔde Israel maa afomfoɔ? Ɛnyɛ Awurade a yɛayɛ bɔne atia no no? Ɛfiri sɛ wɔannante nʼakwan so; na wɔanni ne mmara so.
    25: Enti ɔhwiee nʼabufuhyeɛ guu wɔn so, akodie mu basabasayɛ. Ɛde egyadɛreɛ bunkam wɔn so, nanso wɔante aseɛ. Ɛhyee wɔn, nanso amfa wɔn ho.
  43:
    1: Na afei, sei na Awurade seɛ, deɛ ɔbɔɔ woɔ, Ao Yakob deɛ ɔnwonoo woɔ, Ao Israel; “Nsuro na magye wo; mabɔ wo din afrɛ wo; woyɛ me dea.
    2: Sɛ wofa nsuo mu a, mɛka wo ho; na sɛ wotwa nsubɔntene no a, ɛremmu mfa wo so. Sɛ wonante ogya no mu a, worenhye; ogyaframa no renhye wo.
    3: Na mene Awurade, wo Onyankopɔn, Israel Kronkronni, wo Agyenkwa. Mede Misraim yɛ mpata ma wo na mede Kus ne Seba si wʼananmu mu.
    4: Sɛ wo som bo ma me na wowɔ animuonyam wɔ mʼanim na medɔ wo enti, mede nnipa bɛsesa wo, na mede nkurɔfoɔ asesa wo nkwa.
    5: Nsuro, ɛfiri sɛ, meka mo ho; mede wo mma bɛfiri apueeɛ fam aba na maboa wɔn ano afiri atɔeɛ fam.
    6: Mɛka akyerɛ atifi fam sɛ, ‘Monnyaa wɔn!’ ne anafoɔ fam sɛ, ‘Monnye wɔn ntena ha.’ Momfa me mmammarima mfiri akyirikyiri mmra na me mmammaa mfiri asase ano mmra,
    7: obiara a me din da no so, deɛ mebɔɔ no de hyɛɛ me ho animuonyam, deɛ menwenee no na meyɛɛ no.”
    8: Momfa wɔn a wɔwɔ ani, nanso wɔnhunu adeɛ wɔn a wɔwɔ aso nanso asisi no mmra.
    9: Aman no nyinaa boa wɔn ho ano na nnipa no hyia mu. Wɔn mu hwan na ɔkaa yei firii ahyɛaseɛ na ɔpaee mu kaa nneɛma a atwam no kyerɛɛ yɛn? Ma wɔmmfa wɔn adansefoɔ mmra mmɛdi adanseɛ sɛ wɔdi bem, sɛdeɛ afoforɔ bɛte na wɔaka sɛ, “Ɛyɛ nokorɛ.”
    10: “Mone mʼadansefoɔ, ne me ɔsomfoɔ a mapa no,” sei na Awurade seɛ, “sɛdeɛ mobɛhunu na moagye me adie na moate aseɛ sɛ me ne no. Wɔammɔ onyame bi anni mʼanim, na mʼakyi nso obiara remma.
    11: Me, Me ara, Mene Awurade, na agyenkwa biara nni hɔ sɛ me.
    12: Mada no adi na magye nkwa na mapae mu aka sɛ, Me, na ɛnyɛ onyame nanani bi a ɔwɔ mo mu. Mone mʼadansefoɔ,” Awurade na ɔseɛ sɛ, “Mene Onyankopɔn.
    13: Aane, na ɛfiri teteete no mene no. Obiara rentumi nye mfiri me nsa mu sɛ meyɛ biribi a, hwan na ɔbɛtumi adane no?”
    14: 'Sei na Awurade seɛ, wʼAgyenkwa, Israel Kronkronni no: “Mo enti, mɛsoma akɔ Babilonia, na mede Babiloniafoɔ nyinaa bɛba sɛ adwanefoɔ, wɔ ahyɛn a wɔde hoahoa wɔn ho no mu.'
    15: Mene Awurade, wo Kronkronni no, Israel Yɛfoɔ, wo Ɔhene.”
    16: Yei na Awurade seɛ, deɛ ɔbɔɔ ɛkwan wɔ ɛpo mu, ɛkwan a ɛda nsubunu mu,
    17: 'deɛ ɔtwee nteaseɛnam ne apɔnkɔ, akodɔm ne ne nkekahoɔ nyinaa, na wɔkaa hɔ a wɔansɔre bio; wɔadum wɔn te sɛ kanea mu ntoma:'
    18: “Momma mo werɛ mfiri kane nneɛma no monntɔ nkɔ deɛ atwam no so.
    19: Hwɛ, mereyɛ adeɛ foforɔ! Seesei, ɛrepue, na monhunu anaa? Merebɔ ɛkwan afa anweatam so na mereyɛ nsuwansuwa wɔ asase wesee so.
    20: Mmoa a wɔyɛ keka hyɛ me animuonyam, adompo ne apatuo, ɛfiri sɛ mema nsuo wɔ anweatam so ne nsuwansuwa wɔ asase wesee so de ma me nkurɔfoɔ, wɔn a mapa wɔn no nsuo,
    21: nnipa a meyɛɛ wɔn maa me ho sɛ wɔmpae mu nka mʼayɛyie.
    22: “Nanso, womfrɛɛ me, Ao Yakob, wonhaa wo ho wɔ me ho, Ao Israel.
    23: Momfaa nnwan mmrɛɛ me sɛ ɔhyeɛ afɔrebɔdeɛ, na momfaa mo afɔrebɔ nhyɛɛ me animuonyam nso. Memmaa aduane afɔdeɛ nyɛɛ mo adesoa na memfaa nnuhwamgyeɛ nhaa mo.
    24: Montɔɔ nnuhwam mmrɛɛ me, na mommaa mo afɔrebɔdeɛ mu sradeɛ mmuu me so. Mmom, mode mo bɔne asoa me na mode mo mfomsoɔ ho haw abɛtɔ me so.
    25: “Me, me ara, mene deɛ ɔpepa mo bɔne, me enti, na menkae mo amumuyɛ bio.
    26: Monhwehwɛ deɛ atwam no mu bio mma me, momma yɛmmɔ mu ntonto adwene wɔ asɛm no ho; ka wʼasɛm a ɛkyerɛ sɛ wonni fɔ no.
    27: Mo agya a ɔdii ɛkan no yɛɛ bɔne; mo kasamafoɔ tee mʼanim atua.
    28: Enti magu mo asɔredan mu atitire anim ase, na mede Yakob ama ɔsɛeɛ, na mede Israel ama ahɔhora.
  44:
    1: “Na, afei, Ao Yakob me ɔsomfoɔ, Israel, deɛ mapa no.
    2: 'Sei na Awurade seɛ, deɛ ɔnwonoo wo, na ɔyɛɛ wo wɔ awotwaa mu, ɔno na ɔbɛboa wo: Nsuro, Ao Yakob, me ɔsomfoɔ, Yeshurun, a mapa noɔ.'
    3: Na mɛhwie nsuo agu asase a awo no so, ne asutene wɔ asase kesee so; mɛhwie me Honhom agu wo mma so, ne me nhyira agu wʼasefoɔ so.
    4: Wɔbɛfifiri sɛdeɛ ɛserɛ fifiri wɔ mmoa adidibea, te sɛ mpampuro a ɛwɔ asutene ho.
    5: Obi bɛka sɛ, ‘Meyɛ Awurade dea’; ɔfoforɔ bɛfrɛ ne ho sɛ Yakob; bio ɔfoforɔ bɛtwerɛ ne nsa ho sɛ, ‘Awurade dea,’ na wafa edin Israel.
    6: '“Sei na Awurade Israelhene ne Ɔgyefoɔ, Asafo Awurade seɛ: Mene Ahyɛaseɛ ne Awieeɛ; Onyankopɔn biara nni hɔ sɛ me.'
    7: Hwan na ɔne me sɛ? Ma ɔmpae mu nka. Ma ɔnka na ɔnkyerɛ wɔ mʼanim deɛ asisi firi ɛberɛ a megyee me tete nkurɔfoɔ sii hɔ, ne deɛ ɛrebɛba, aane, ma ɔnhyɛ deɛ ɛreba ho nkɔm.
    8: Mommma mo ho mpopo, monnsuro. Mampae mu anka yei, manna no adi teteete anaa? Mone mʼadansefoɔ. Onyankopɔn foforɔ bi ka me ho anaa? Dabi, Ɔbotan foforɔ bi nni hɔ; mennim obiara.”
    9: Wɔn a wɔyɛ ahoni nyinaa nka hwee, na nneɛma a ɛsom wɔn bo no ho nni mfasoɔ. Wɔn a anka wɔkasa ma wɔn no ani afira; wɔnnim wɔn ankasa animguaseɛ ho hwee.
    10: Hwan na ɔsene onyame na ɔgu ohoni, a ne ho mma no mfasoɔ biara?
    11: Ɔno ne wɔn a wɔte sɛ no nyinaa anim bɛgu ase; adwumfoɔ nyɛ hwee sɛ nnipa. Momma wɔn nyinaa mmɔ mu nsɔre nnyina, ehu ne animguaseɛ na ɛbɛka wɔn.
    12: Ɔtomfoɔ fa nʼatondadeɛ ɔde hyehyɛ egyasramma mu; ɔde asaeɛ bobɔ so yɛ no ohoni, ɔde nʼabasamu ahoɔden mmorosoɔ na ɛyɛ; ɛkɔm de no na ɔyɛ mmrɛ; ɔnnom nsuo enti ɔtɔ baha.
    13: Duadwumfoɔ de ahoma susu na ɔde twerɛdua sensane; na ɔde fitiɛ yiyi ho afei ɔde kɔmpase hyɛ no agyiraeɛ. Ɔsene na ɛyɛ sɛ onipa sɛso, ɛyɛ sɛ onipa wɔ nʼanimuonyam nyinaa mu, sɛ wɔde bɛsi abosonnan mu.
    14: Ɔtwitwaa ntweneduro, anaasɛ ebia ɔfaa kwabɔhɔrɔ anaa odum. Ɔmaa ɛnyiniiɛ wɔ kwaeɛ mu, anaa ɔduaa pepeaa, na osutɔ ma ɛnyiniiɛ.
    15: Ɛyɛ deɛ onipa de sɔ ogya; ɔde ebi ka ne ho hye, ɔde bi sɔ ogya to burodo. Nanso ɔde ebi sene onyame nso na ɔsɔre no; ɔyɛ ohoni na ɔkoto no.
    16: Ɔde dua no mu fa sɔ ogya; ɛso na ɔnoa nʼaduane, ɔtoto ne nam wɔ so na wawe amee. Afei ɔka ne ho hye na ɔka sɛ, Aa! Mahunu ogya; me ho ayɛ me hye.
    17: Nkaeɛ no ɔde yɛ onyame, ne honi; ɔkoto no na ɔsɔre no. Ɔbɔ no mpaeɛ sɛ, “Gye me; wone me nyame.”
    18: Wonnim hwee, na wɔnte hwee ase; wɔasram wɔn ani so enti wɔnhunu adeɛ, wɔato wɔn adwene mu enti wɔnte hwee ase.
    19: Obiara nna nnwene ho, obiara nni nimdeɛ anaa nhunumu a ɔde bɛka sɛ, “Mede ɛfa sɔɔ ogya; na mpo metoo burodo wɔ ne gyaframa so; metotoo nam wɔ so weeɛ. Ɛsɛ sɛ mede nkaeɛ no yɛ akyiwadeɛ anaa? Ɛsɛ sɛ mekoto gyentia anaa?”
    20: Nsõ na ɔdie, nnaadaa akoma ma no yera kwan; ɔrentumi nye ne ho, anaa ɔrentumi nka sɛ, “Deɛ mekura wɔ me nsa nifa yi nnyɛ atorɔ anaa?”
    21: “Kae saa nneɛma yi, Ao, Yakob, ɛfiri sɛ, woyɛ me ɔsomfoɔ, Ao Israel. Me na meyɛɛ wo, woyɛ me ɔsomfoɔ; Ao Israel, me werɛ remfiri wo.
    22: Mapra wo mfomsoɔ agu te sɛ ɛbɔ ne wo bɔne te sɛ anɔpa bosuo. Sane bra me nkyɛn, ɛfiri sɛ magye wo.”
    23: Momfa ahosɛpɛ nto dwom, Ao ɔsorosoro, na Awurade na wayɛ yei. Mommɔ ose, Ao, asase ase. Momma nnwontoɔ so, mo mmepɔ, mo kwaeɛ ne emu nnua nyinaa, na Awurade agye Yakob, wada nʼanimuonyam adi wɔ Israel.
    24: '“Sei na Awurade seɛ, wo Gyefoɔ a ɔnwonoo wo wɔ awotwaa mu no: “Mene Awurade, deɛ wayɛ nneɛma nyinaa, deɛ ɔno nko ara trɛɛ ɔsoro mu deɛ ɔno nko ara twee asase mu,'
    25: deɛ ɔsɛe atorɔ adiyifoɔ nsɛnkyerɛnneɛ na ɔma nkɔmhyɛfoɔ yɛ nkwaseafoɔ; deɛ ɔtutu anyansafoɔ adenim guo na ɔdane no nkwaseasɛm,
    26: deɛ ɔma nʼasomfoɔ nsɛm ba mu deɛ ɔhyɛ nʼasomafoɔ nkɔmhyɛ no mu ma, “deɛ ɔka fa Yerusalem ho sɛ, ‘Wɔbɛtena ne mu,’ ne Yuda nkuro ho sɛ, ‘Wɔbɛkyekyere,’ ne mmubuiɛ ho sɛ, ‘Mɛyɛ no foforɔ,’
    27: deɛ ɔka kyerɛ nsubunu sɛ, ‘We, na mɛma wo asutene awewe,’
    28: deɛ ɔka wɔ Kores ho sɛ, ‘Ɔyɛ me dwanhwɛfoɔ na ɔbɛwie deɛ mepɛ nyinaa yɛ; ɔbɛka afa Yerusalem ho sɛ, “Ma wɔnkyekyere bio,” na waka afa asɔredan no ho sɛ, “Ma wɔnto ne fapem.”’”
  45:
    1: “Yei ne deɛ Awurade ka kyerɛ deɛ wasra no ngo, Kores a wasɔ ne nsa nifa mu sɛ ɔmmrɛ aman ase wɔ nʼanim na ɔnnye ahemfo akodeɛ mfiri wɔn nsam na ɔmmuebue apono a ɛwɔ nʼanim sɛdeɛ kuro apono no mu rentoto.
    2: Mɛdi wʼanim mɛyɛ mmepɔ no asase tamaa; mɛbubu kɔbere mfrafraeɛ apono agu na matwitwa dadeɛ adaban mu.
    3: Mede esum mu ademudeɛ bɛma wo ahonyadeɛ a wɔde asie kɔkoam sɛdeɛ wobɛhunu sɛ, mene Awurade, Israel Onyankopɔn, a ɔbɔ wo din frɛ woɔ.
    4: Me ɔsomfoɔ Yakob enti, Israel a mapa no enti, mebɔ wo din frɛ wo na mɛma wo animuonyamhyɛ abodin, ɛwom sɛ wonnyee me ntoo mu deɛ.
    5: Mene Awurade, obiara nni hɔ bio; Onyankopɔn biara nni hɔ ka me ho. Ɛwom sɛ wonnyee me ntoo mu deɛ, nanso mɛhyɛ wo den,
    6: sɛdeɛ ɛbɛyɛ a ɛfiri deɛ owia pue kɔsi beaeɛ a ɛtɔ no nnipa bɛhunu sɛ obiara nka me ho. Mene Awurade, na obiara nni hɔ bio.
    7: Meyɛ hann, na mebɔ esum. Mede yiedie ba na mede ɔhaw ba; Me, Awurade, na meyɛ yeinom nyinaa.
    8: “Mo ɔsorosoro, monhwie tenenee ngu fam; momma ɛmfiri omununkum mu ntɔ momma asase mu mmue kɛseɛ, na nkwagyeɛ mpue mfiri mu, na tenenee ne no nnyini; Me, Awurade na mayɛ.
    9: “Nnome nka deɛ ɔne ne Yɛfoɔ ham Ɛnka deɛ ɔmfra te sɛ kyɛmferɛ a ɛfra deɛ ɛgugu fam mu. Dɔteɛ bɛtumi abisa ɔnwomfoɔ sɛ, ‘ɛdeɛn na woreyɛ yi?’ Wo nsa ano adwuma bɛtumi abisa wo sɛ, ‘Wonni nsa’?
    10: Nnome nka deɛ ɔse nʼagya sɛ ‘Adɛn enti na wowoo me?’ Anaa ɔbisa ne maame sɛ, ‘Adɛn enti na wokyem me woeɛ?’
    11: “Sei na Awurade seɛ, Israel Ɔkronkronni ne ne Yɛfoɔ; ɛfa nneɛma a ɛreba ho no. Wobisa me nsɛm a ɛfa me mma ho, anaa wohyɛ me wɔ me nsa ano adwuma ho?
    12: Ɛyɛ me na meyɛɛ asase na mebɔɔ adasamma guu so. Me ara me nsa na mede trɛɛ ɔsoro mu; nsoromma ahodoɔ nyinaa hyɛ mʼase.
    13: Mɛma Kores so wɔ me tenenee mu; mɛtenetene nʼakwan nyinaa. Ɔbɛsane akyekyere me kuropɔn na wagyaa mʼatukɔfoɔ, nanso ɔrennye akatua anaa akyɛdeɛ, Asafo Awurade na ɔseɛ.”
    14: 'Sei na Awurade seɛ: “Nneɛma a ɛfiri Misraim ne adwadeɛ a ɛfiri Kus, ne Sebafoɔ atentene no, wɔbɛba wo nkyɛn abɛyɛ wo dea; wɔbɛdi wʼakyi brɛoo aba a wɔgu nkɔnsɔnkɔnsɔn mu. Wɔbɛbu nkotodwe wʼanim na wɔasrɛ wo aka sɛ, ‘Ampa ara, Onyankopɔn ka wo ho, na ɔbi nni hɔ; onyame biara nni hɔ.’”'
    15: Ampa ara, woyɛ Onyankopɔn a ɔde ne ho sie, Ao Onyankopɔn ne Israel Agyenkwa.
    16: Wɔn a wɔyɛ ahoni nyinaa bɛfɛre na wɔn anim agu ase; wɔbɛbɔ mu akɔ animguaseɛ mu.
    17: Nanso, Awurade bɛgye Israel nkwa, ɔde daapem nkwagyeɛ; Wɔremma wʼani nwu na wʼanim renguase bio kɔsi daapem.
    18: 'Na sei na Awurade seɛ, deɛ ɔbɔɔ ɔsorosoro no ɔno ne Onyankopɔn; deɛ ɔmaa asase, na ɔbɔeɛ no, ɔno na ɔtoo ne fapem; wammɔ no sɛ ɛso nna hɔ kwa, mmom ɔyɛeɛ sɛ nnipa ntena so, ɔka sɛ: “Me ne Awurade, na obi nni hɔ.'
    19: Menkasaa wɔ kɔkoam, mfiri asase so baabi a aduru sum; manka ankyerɛ Yakob asefoɔ sɛ, ‘Sɛ mohwehwɛ me a monnhunu me.’ Me Awurade, meka nokorɛ no; meka deɛ ɛyɛ.
    20: “Mommoaboa mo ho ano na mommra; monhyia mu, mo adwanefoɔ a mofiri amanaman so, mo a monnim de na moasoa nnua ahoni de kyinkyini, mo a mobɔ anyame a wɔntumi nnye nkwa no mpaeɛ.
    21: Mompae mu nka deɛ ɛbɛsi. Momfa nto dwa na wɔn mmɔ mu ntu agyina. Hwan na ɔdii ɛkan kaa no teteete, hwan na ɔdaa no adi firi tete nteredee? Ɛnyɛ me Awurade anaa? Onyankopɔn bi nni hɔ ka me ho, tenenee Onyankopɔn ne Agyenkwa; obiara nni hɔ sɛ me.
    22: “Monnane mmra me nkyɛn na monnya nkwa, mo a mowɔ asase ano nyinaa; ɛfiri sɛ mene Onyankopɔn, na obiara nni hɔ.
    23: 'Maka me ho ntam, mʼano aka wɔ nokorɛdie nyinaa mu, asɛm a wɔntwe nsane sɛ: obiara bɛbu nkotodwe wɔ mʼanim. Na obiara bɛpae mu aka sɛ, mene Onyankopɔn.'
    24: Wɔbɛka me ho asɛm sɛ, ‘Awurade nko ara mu na tenenee ne ahoɔden wɔ.’” Wɔn a wɔn bo huru tia no nyinaa bɛba ne nkyɛn na wɔn anim bɛgu ase.
    25: Nanso Awurade mu, wɔbɛbu Israel asefoɔ nyinaa bem, na wɔahoahoa wɔn ho.
  46:
    1: Bel bɔ ne mu ase, Nebo kuntun ne mu; mfunumu soa wɔn ahoni. Nsɛsodeɛ a wɔso nenam no mu yɛ duru, ɛyɛ adesoa ma deɛ wabrɛ.
    2: Wɔbɔ mu kuntun, bɔ wɔn mu ase; wɔntumi nsi amanehunu ano, wɔn ankasa kɔ nkoasom mu.
    3: “Montie me, Ao Yakob fiefoɔ, mo a moaka wɔ Israel efie nyinaa, mo a masɔ mo mu firi mo nyinsɛn mu, na maturu mo afiri ɛberɛ a wɔwoo mo.
    4: Mpo kɔsi mo nkɔkoraa berɛ ne ɛberɛ a mobɛfu dwono mu, Me ne no, Me ne deɛ ɔbɛsɔ mo mu. Mabɔ mo na mɛturu mo; mɛwowa mo na mɛgye mo.
    5: “Hwan ho na mode me bɛto, anaa mobɛbu no me sɛso? Hwan na mode me bɛsusu no, na mode ayɛ mfatoho?
    6: Ebinom hwie sikakɔkɔɔ firi wɔn mmɔtɔ mu na wɔkari dwetɛ wɔ nsania so; wɔbɔ sika dwumfoɔ paa, ma ɔde yɛ onyame bi, na wɔkoto sɔre no.
    7: Wɔsoa no wɔ wɔn mmatire so, wɔde kɔsi nʼafa, na ɛka hɔ ara. Ɛrentumi mfiri faako a esie. Obi team frɛ no deɛ, nanso ɔmmua; ɛrentumi nyi no mfiri ne haw mu.
    8: “Monkae no yie, momma ɛnka mo tirim, monnwene ho mo atuatefoɔ.
    9: Monkae nneɛma a atwam no, teteete nneɛma no; Me ne Onyankopɔn, na obi nni hɔ; Me ne Onyankopɔn, na obiara nte sɛ me.
    10: 'Meda awieeɛ adi firi ahyɛaseɛ, ɛfiri tete, meka deɛ ɛrennya mmaeɛ. Meka sɛ: Mʼatirimpɔ bɛgyina, na mɛyɛ deɛ mepɛ nyinaa.'
    11: Mɛfrɛ anomaa a ɔkyere mmoa afiri apueeɛ fam; afiri akyirikyiri asase so, onipa a ɔbɛhyɛ me botaeɛ ma. Deɛ maka no, ɛno na mɛma aba mu; deɛ madwene ho no, ɛno na mɛyɛ.
    12: Montie me, mo a moyɛ akokoɔdurufoɔ, mo a mo ne tenenee ntam ɛkwan ware;
    13: Mede me tenenee repinkyɛ, ɛnni akyirikyiri; na me nkwagyeɛ nso, ɛrenkyɛre. Mɛma Sion nkwagyeɛ, na mede mʼanimuonyam ama Israel.
  47:
    1: “Siane kɔ, tena mfuturo mu, Ɔbabaa bunu Babilonia; tena fam. Worentena ahennwa so bio, Ɔbabaa Babiloniafoɔ. Wɔremfrɛ wo bio sɛ, ɔbaabereɛ a wɔkorɔkorɔ no bio.
    2: Fa owiyammoɔ na yam esiam; yi wo nkatanimu no. Pagya wʼatadeɛ kɔ soro, na wo nan ho ngu hɔ, na fa nsuwansuwa no mu.
    3: Wʼadagya bɛda adi na wʼanimguaseɛ so renkata. Mɛtɔ were; memfa obiara ho nkyɛ no.”
    4: Yɛn Gyefoɔ, Asafo Awurade ne ne din, ɔno ne Israel Kronkronni.
    5: “Tena ase dinn, kɔhyɛ esum mu, Ɔbabaa Babilonia; wɔremfrɛ wo bio sɛ ahennie ahodoɔ so hemaa.
    6: Me bo fuu me nkurɔfoɔ, na meguu mʼagyapadeɛ ho fi; mede wɔn hyɛɛ wo nsa, na woanhunu wɔn mmɔbɔ. Nkɔkoraa koraa mpo wosoaa wɔn kɔnnua duruduru.
    7: Wokaa sɛ, ‘Mɛkɔ so daa, ayɛ ɔhemmaa afebɔɔ.’ Nanso woannwene saa nneɛma yi ho na woansusu deɛ ɛbɛtumi asie ho.
    8: “Afei tie, wo odwamanfoɔ, woredwodwo wo ho wɔ wo banbɔ mu na woka kyerɛ wo ho sɛ, ‘me ne no, na obiara nni hɔ sɛ me. Merenyɛ okunafoɔ da na merenni abawuo.’
    9: 'Saa nneɛma mmienu yi bɛto wo prɛko pɛ, dakoro pɛ: abawuo ne kunayɛ. Saa nneɛma yi bɛba wo so pa ara, wʼabayisɛm bebrebe yi ne ntafowayie a emu yɛ den nyinaa akyi.'
    10: Wode wo ho ato wʼamumuyɛ so na waka sɛ, ‘Obiara nhunu me.’ Wo nyansa ne nimdeɛ ma wo fom kwan ɛberɛ a woka kyerɛ wo ho sɛ, ‘Me ne no, obiara nni hɔ ka me ho.’
    11: Amanehunu bɛto wo, na worenhunu ɛkwan ko a wobɛfa so ayi afiri hɔ. Ɔhaw bi bɛba wo so a worentumi mfa mpatadeɛ nyi mfiri hɔ; atoyerɛnkyɛm a ɛnnaa ne ho adi nkyerɛɛ wo bɛba wo so mpofirim.
    12: “Kɔ so yɛ wo ntafowayie ne wʼabayisɛm bebrebe a wode adi dwuma firi wo mmɔfraase no. Ebia wobɛdi nkonim, ebia wode ehu bɛba.
    13: Woabrɛ wɔ afotufoɔ bebrebe a woanya no mu! Ma wo nsoromma ho anyansafoɔ mmra anim, wɔn a wɔhwɛ nsoromma mu no ka deɛ ɛreba bosome biara mu no, ma wɔnnnye wo mfiri deɛ ɛreba wo so no mu.
    14: Nokorɛm, wɔte sɛ nnyentia; ogya bɛhye wɔn. Na wɔntumi nnye wɔn ankasa ho mfiri egyadɛreɛ ano den no ho. Ogyasramma biara nni ha a ɛbɛka wo hye; ogya biara nni ha a wɔbɛtena ho ato.
    15: Deɛ wɔbɛtumi ayɛ ama wo ara ne no, yeinom na wo ne wɔn abrɛ na wo ne wɔn anante firi mmɔfraase. Wɔn mu biara afa ne kwan; ɔbaako mpo nni hɔ a ɔbɛtumi agye woɔ.
  48:
    1: “Montie yei, Ao, Yakob fiefoɔ mo a wɔde Israel din frɛ mo, na moyɛ Yuda asefoɔ, mo a mobɔ Awurade din ka ntam, na mofrɛ Israel Onyankopɔn, nanso ɛnyɛ nokorɛ anaa tenenee mu;
    2: mo a mofrɛ mo ho kuro kronkron no mma na mode mo ho to Israel Onyankopɔn so. Asafo Awurade ne ne din.
    3: Nneɛma a atwam no medii ɛkan kaeɛ, mebɔɔ nkaeɛ, na medaa no adi; afei mpofirim mekekaa me ho na ɛbaa mu.
    4: Na menim sɛdeɛ moyɛ asoɔden. Mo kɔn ho ntini yɛ dadeɛ na mo moma yɛ kɔbere mfrafraeɛ.
    5: 'Enti, mekaa saa nneɛma yi kyerɛɛ mo dadaada. Ansa na ɛrebɛsisi no mebɔɔ mo nkaeɛ sɛdeɛ morentumi nka sɛ, ‘Mʼahoni na ɔyɛeɛ: me dua nsɛsodeɛ ne me dadeɛ nyame na ɔhyɛeɛ.’'
    6: Moate yeinom nyinaa; moahunu ne nyinaa. Morennye nto mu anaa? “Ɛfiri saa ɛberɛ yi de rekorɔ mɛka nneɛma foforɔ akyerɛ mo, nneɛma a ahinta a monnim.
    7: Afei na ɛreba koraa, ɛnkyɛreɛ; ɛbɛsi ɛnnɛ no, na anka montee ho hwee da. Enti morentumi nka sɛ, ‘Aane na menim dada!’
    8: Wonteeɛ, na wontee aseɛ; ɛfiri tete nyinaa wʼaso asi. Na menim sɛ woyɛ ɔfatwafoɔ; wɔfrɛɛ wo otuatefoɔ firi yafunu mu.
    9: Medin enti metwentwɛne mʼabufuo so; mʼayɛyie enti meyi firii wo so, sɛdeɛ mentwa wo ntwene.
    10: Hwɛ, mahoa mo ho, nanso ɛnyɛ sɛdeɛ wɔhoa dwetɛ ho; mmom, masɔ wo mahwɛ wɔ amanehunu fononoo mu.
    11: Me enti, me enti, na meyɛ yei. Adɛn enti na ɛsɛ sɛ mema ho kwan na wɔsɛe me din? Memma obi nnye mʼanimuonyam.”
    12: “Tie me, Ao, Yakob, Israel a mafrɛ no; Me ne no; Me ne Ahyɛaseɛ ne Awieeɛ.
    13: Me ara me nsa na ɛtoo asase fapem, na me nsa na ɛtrɛɛ ɔsorosoro mu; sɛ mefrɛ wɔn a, wɔn nyinaa bɔ mu sɔre.
    14: '“Mo nyinaa mommɔ mu mmra mmɛtie: ahoni no mu deɛ ɔwɔ he na waka saa nneɛma yi dada? Awurade ɔboafoɔ a wapa no bɛma nʼatirimpɔ a ɛtia Babilonia aba mu; ne basa bɛtia Babiloniafoɔ.'
    15: Me, me na makasa; aane, mafrɛ no. Mede no bɛba, na ɔbɛwie nʼadwuma nkonimdie so.
    16: '“Montwe mmɛn me na montie yei: “Ɛfiri nkaebɔ a ɛdi ɛkan no, menkasaa kɔkoam; ɛberɛ biara a ɛbɛsi no, na mewɔ hɔ.” Na afei Asafo Awurade de ne Honhom asoma me.'
    17: 'Yei ne deɛ Awurade seɛ, mo gyefoɔ, Israel Kronkronni no: “Mene Awurade mo Onyankopɔn, deɛ ɔkyerɛ mo deɛ ɛyɛ ma mo, na ɔkyerɛ mo ɛkwan a ɛsɛ sɛ mofa soɔ.'
    18: Sɛ modii mʼahyɛdeɛ so a, anka mo asomdwoeɛ ayɛ sɛ asubɔnten, na mo tenenee ayɛ sɛ ɛpo asorɔkye.
    19: Anka mo asefoɔ ayɛ sɛ anwea, na mo mma ayɛ sɛ nʼaboseaa a wɔntumi nkane; wɔn din rempepa da. Wɔrensɛe mfiri mʼanim.”
    20: Momfiri Babilonia, monnwane mfiri Babiloniafoɔ nkyɛn! Momfa osebɔ nteam mmɔ nkaeɛ na mo mpae mu nka yei. Momfa nkɔ nsase ano; monka sɛ, “Awurade abɛgye ne ɔsomfoɔ Yakob.”
    21: Osukɔm anne wɔn ɛberɛ a ɔdii wɔn anim, wɔ anweatam ahodoɔ so no, ɔmaa nsuo firi ɔbotan mu ba maa wɔn; ɔpaee ɔbotan no mu, maa nsuo tue firii mu.
    22: “Asomdwoeɛ nni hɔ mma amumuyɛfoɔ.” Sei na Awurade seɛ.
  49:
    1: Montie me, mo mpoano aman; monyɛ aso mo akyirikyiri aman ansa na wɔrebɛwo me no, Awurade frɛɛ me ɔbɔɔ me din ansa na wɔrewo me.
    2: Ɔyɛɛ mʼano sɛ akofena nnamnnam, Ɔde me hintaa ne nsa ase nwunu mu; ɔde me yɛɛ agyan a ano yɛ nnam na ɔde me hyɛɛ ne bɔha mu.
    3: Ɔka kyerɛɛ me sɛ, “Woyɛ me ɔsomfoɔ, Israel, wo mu na mɛda mʼanimuonyam adi.”
    4: Nanso mekaa sɛ, “Mabrɛ agu masɛe mʼahoɔden kwa, mannya mu hwee nanso mede me ho ato Awurade so na mʼakatua wɔ me Onyankopɔn nkyɛn.”
    5: 'Na afei, Awurade akasa: deɛ ɔnwonoo me wɔ awotwaa mu sɛ memmɛyɛ ne ɔsomfoɔ na memfa Yakob nsane mmra ne nkyɛn na me mmoaboa Israel ano mma no no. Awurade ahyɛ me animuonyam na me Onyankopɔn ayɛ mʼahoɔden.'
    6: Ɔka sɛ, “Wobɛyɛ me ɔsomfoɔ a wode Yakob mmusuakuo bɛsane aba, na wode Israelfoɔ a mede wɔn asie nso bɛsane aba. Nanso, mɛma woayɛ amanamanmufoɔ nyinaa kanea, ɛnam wo so na wɔbɛgye ewiasefoɔ nyinaa nkwa.”
    7: 'Sei na Awurade seɛ, Ɔgyefoɔ ne Israel Ɔkronkronni no de asɛm yi kɔma deɛ ɔman no buu no animtia na wɔkyirii no, deɛ ɔyɛ sodifoɔ ɔsomfoɔ no: “Ahene bɛhunu wo na wɔasɔre ahenemma bɛhunu wo na wɔakoto wo ɛsiane Awurade a ɔyɛ nokwafoɔ, Israel ɔkronkronni a wayi woɔ no enti.”'
    8: 'Sei na Awurade seɛ: “Ɛberɛ a ɛsɛ mu no, mɛbua wo, na nkwagyeɛ da no, mɛboa wo; mɛkora wo na mede wo ayɛ apam ama nkurɔfoɔ no, de agye asase no asi hɔ akyekyɛ agyapadeɛ ahodoɔ a asɛe no bio.'
    9: Wobɛka akyerɛ nneduafoɔ sɛ, ‘Momfiri mmra!’ ne wɔn a wɔwɔ esum mu sɛ, ‘Momfa mo ho nni!’ “Wɔbɛdidi wɔ akwan ho. Wɔbɛnya adidibea wɔ kokoɔ bonini biara so.
    10: Ɛkɔm renne wɔn na osukɔm nso renne wɔn; anweatam so hyeɛ ne owia ano hyeɛ renka wɔn. Deɛ ɔwɔ ayamhyehyeɛ ma wɔn no bɛkyerɛ wɔn kwan na ɔde wɔn akɔ nsutire ho.
    11: Mɛyɛ me mmepɔ nyinaa akwan, na mʼakwantempɔn nso mɛma akorɔn.
    12: Hwɛ, wɔfiri akyirikyiri bɛba ebinom bɛfiri atifi fam, ebinom bɛfiri atɔeɛ fam ebinom nso bɛfiri Sinin mantam mu.”
    13: Momfa anigyeɛ nteam, Ao ɔsoro; di ahurisie, Ao asase; monto nnwom, Ao mmepɔ! Na Awurade kyekye ne nkurɔfoɔ werɛ, na ɔbɛhunu nʼamanehunufoɔ mmɔbɔ.
    14: Nanso, Sion kaa sɛ, “Awurade agya me hɔ, Awurade werɛ afiri me.”
    15: “Ɔbaa werɛ bɛtumi afiri ne ba a ɔtua nufoɔ ano a ɔrennya ayamhyehyeɛ mma ɔba a waturu no anaa? Ebia ne werɛ bɛfiri, na me werɛ remfiri wo!
    16: Hwɛ, makrukyire wo din agu me nsa yam wʼafasuo wɔ mʼani so daa.
    17: Mo mmammarima resane aba ntɛm so; na wɔn a wɔsɛe mo no refiri mo nkyɛn akɔ.
    18: Momma mo ani so na monhwɛ mo ho nhyia; mo mmammarima nyinaa reboa wɔn ho ano aba mo nkyɛn. Sɛ mete ase yi” sɛdeɛ Awurade seɛ, “mode wɔn bɛyɛ ahyehyɛdeɛ ama mo ho mode wɔn bɛfira sɛ ayeforɔkunu.
    19: “Ɛwom sɛ wɔsɛee mo yɛɛ mo pasaa maa mo asase daa mpan deɛ, nanso, afei nnipa bɛhyɛ mo so ma, ama aboro mo so, na wɔn a wɔsɛee mo no bɛkɔ akyirikyiri.
    20: Mmɔfra a wɔwoo wɔn wɔ mo nnabɔne mu no bɛka ama moate sɛ, ‘Ɛha sua ma yɛn dodo; momma yɛn asase no bi nka ho na yɛntena so.’
    21: Na wobɛka wɔ wʼakoma mu sɛ, ‘Hwan na ɔwoo yeinom maa me? Na meyɛ ɔwerɛhoni ne obonini; wɔtuu me kɔɔ asase foforɔ so na wɔpoo me. Hwan na ɔtetee yeinom? Wɔgyaa me nko ara na yeinom, ɛhe na wɔfiri baeɛ?’”
    22: 'Sei na Asafo Awurade seɛ: “Hwɛ, mɛnyama amanamanmufoɔ, mɛpagya me frankaa no akyerɛ nkurɔfoɔ no. Wɔbɛturu mo mmammarima wɔ wɔn nsa so aba na wɔbɛsoa mo mmammaa wɔ wɔn mmatire so.'
    23: Ahemfo bɛyɛ mo agyanom nsiananmu, na wɔn ahemaa ayɛ maamenom a wɔbɛhwɛ mo. Wɔbɛkoto mo a wɔn anim butubutu fam; wɔbɛtafere mo nan ase mfuturo. Afei mobɛhunu sɛ me ne Awurade; Wɔn a wɔn ani da me so no, merenni wɔn hwammɔ.”
    24: Hwan na ɔbɛtumi agye afodeɛ afiri akofoɔ nsam; anaa hwan na ɔbɛtumi agye nnommumfoɔ afiri otirimuɔdenfoɔ nsam?
    25: 'Nanso, sei na Awurade seɛ: “Aane, mɛgye nnommumfoɔ afiri akofoɔ nsam na mɛgye afodeɛ afiri otirimuɔdenfoɔ nsam; me ne wɔn a wɔne mo nya no bɛnya na mɛgye mo mma nkwa.'
    26: Mema wɔn a wɔhyɛ mo so no awe wɔn ankasa honam; wɔn mogya bɛbo wɔn sɛdeɛ wɔanom nsã. Afei adasamma nyinaa bɛhunu sɛ me, Awurade, me ne wʼAgyenkwa no, mo Gyefoɔ, Yakob Otumfoɔ No.”
  50:
    1: 'Sei na Awurade seɛ: “Wo maame awaregyaeɛ ho adansedie nwoma a megyinaa so gyaa no ɛkwan no wɔ he? Anaa sɛ mʼadefirifoɔ mu hwan na metɔn wo maa noɔ? Wo bɔne enti na wɔtɔn wo; Wʼamumuyɛ enti na wɔpamoo wo maame.'
    2: Mebaeɛ no, adɛn enti na na obiara nni hɔ? Mefrɛeɛ no, adɛn enti na obiara annye soɔ? Na me nsa yɛ tia dodo sɛ ɛbɛgye wo anaa? Menni ahoɔden a mede bɛgye wo anaa? Mede mʼanimka kakra bi ma ɛpo mu nsuo we, medane nsubɔntene anweatam emu mpataa porɔ ɛsiane nsuo a wɔnnya enti na osukɔm kumm wɔn.
    3: Mede esum fira ɔsoro na mema ayitoma yɛ ne nkataho.”
    4: Asafo Awurade ama me nkyerɛkyerɛ tɛkrɛma sɛ ɛnka asɛm a ɛhyɛ ɔbrɛfoɔ den. Ɔnyane me anɔpa biara, na ɔbue mʼaso ma metie sɛ obi a ɔregye nkyerɛkyerɛ.
    5: Otumfoɔ Awurade abue mʼaso na menyɛɛ otuatefoɔ; na mensanee mʼakyi.
    6: Mede mʼakyi maa wɔn a wɔboro me, na mede mʼafono maa wɔn a wɔtutu mʼabɔgyesɛ. Mamfa mʼanim ansie wɔn fɛdie ne ntasuteɛ ho.
    7: Esiane sɛ, Asafo Awurade boa me enti, wɔrengu mʼanim ase. Enti na mayɛ mʼanim sɛ twerɛboɔ, na menim sɛ mʼanim rengu ase.
    8: Deɛ ɔbu me bem no abɛn. Enti hwan na ɔbɛbɔ me kwaadu? Ɔmmra na yɛnhyia mu! Hwan na ɔbɔ me soboɔ? Ma ɔnka nsi mʼanim!
    9: Asafo Awurade na ɔboa me. Hwan ne deɛ ɔbɛbu me fɔ? Wɔn nyinaa bɛtete sɛ atadeɛ; nnweweboaa bɛwe wɔn.
    10: Mo mu hwan na ɔsuro Awurade, na ɔdi ne ɔsomfoɔ asɛm so? Ma deɛ ɔnam esum mu, deɛ ɔnni hann no, ɔnnye Awurade din nni na ɔmfa ne ho nto ne Onyankopɔn so.
    11: Na afei, monhwɛ yie, mo a monante mo ankasa hann mu, mo a mode ogya a mo ankasa asɔ ka mo ho hye, Yei ne deɛ mobɛnya afiri me nsa mu; mobɛhwe ase adeda fam wɔ ɔyea mu.
  51:
    1: “Montie me, mo a mopɛ tenenee akyiri kwan; na mohwehwɛ Awurade; Monhwɛ ɔbotan a wɔtwaa mo firii mu no ne abopaebea a wɔtuu mo firii hɔ no;
    2: Monhwɛ Abraham mo agya, ne Sara a ɔwoo mo no. Ɛberɛ a mefrɛɛ no no, na ɔyɛ ɔbaakofoɔ, na mehyiraa no maa nʼase trɛeɛ.
    3: Awurade bɛkyekye Sion werɛ ampa ara na ne yam bɛhyehye no wɔ ne mmubuiɛ no ho; ɔbɛyɛ nʼanweatam ahodoɔ sɛ Eden, nʼasase a ada mpan bɛyɛ sɛ Awurade turo. Wɔbɛhunu anigyeɛ ne ahosɛpɛ, aseda ne nnwontoɔ wɔ ne mu.
    4: '“Montie me, me nkurɔfoɔ; monyɛ aso mma me, me ɔman: Mmara no bɛfiri me nkyɛn akɔ; na mʼatɛntenenee bɛyɛ hann ama aman no.'
    5: Me tenenee reba ntɛm so, me nkwagyeɛ nam ɛkwan so, na mʼabasa de atɛntenenee bɛbrɛ aman no. Nsupɔ no bɛhwehwɛ me na wɔde anidasoɔ bɛtwɛn mʼabasa.
    6: Mompagya mo ani nhwɛ ɔsorosoro, monhwɛ asase wɔ fam; ɔsorosoro bɛtu ayera sɛ wisie na asase bɛtete sɛ atadeɛ na wɔn a wɔte so bɛwuwu sɛ nwansena. Nanso me nkwagyeɛ bɛtena hɔ daa, me tenenee to rentwa da.
    7: '“Montie me, mo a monim deɛ ɛteneɛ, mo a me mmara wɔ mo akoma mu: Monnsuro nnipa animka anaa momma wɔn ahohora ntu mo bo.'
    8: Na nweweboa bɛwe wɔn te sɛ deɛ wɔwe atadeɛ; ɔsonsono bɛsɛe wɔn te sɛ deɛ wɔsɛe kuntu. Nanso me tenenee bɛtena hɔ daa me nkwagyeɛ bɛfiri awoɔ ntoatoasoɔ akɔsi awoɔ ntoatoasoɔ so.”
    9: Nyane, nyane! Ao Awurade basa hyɛ ahoɔden aduradeɛ; nyane te sɛ nna a atwam no, te sɛ tete awoɔ ntoatoasoɔ mu no. Ɛnyɛ wo na wotwitwaa Rahab mu asinasini no, na wohwiree asuboa kɛseɛ no mu no?
    10: Ɛnyɛ wo na womaa ɛpo weeɛ, nsubunu mu nsuo no, deɛ ɔpaee ɛkwan wɔ ɛpo bunu mu no sɛdeɛ wɔn a wɔagye wɔn no bɛtumi atwa?
    11: Wɔn a Awurade apata ama wɔn bɛsane aba. Wɔde nnwontoɔ bɛhyɛne Sion; anigyeɛ a ɛnsa da bɛyɛ wɔn abotire, anigyeɛ ne ahosɛpɛ bɛboro wɔn so, awerɛhoɔ ne apinisie bɛtu ayera.
    12: “Me, me ara, mene wo werɛ kyekyefoɔ. Hwan ne wo a wosuro ɔdasani, nnipa mma a wɔyɛ ɛserɛ yi.
    13: Na wo werɛ afiri Awurade, wo yɛfoɔ, deɛ ɔtrɛɛ ɔsorosoro mu na ɔhyɛɛ asase ase no? Wobɛkɔ so ara asuro ɔhyɛsoni no abufuo? Wobɛkɔ so ara asuro deɛ ɔde ɔsɛeɛ asi nʼani so no anaa? Na ɔhyɛsoni no abufuo wɔ he?
    14: Ɛrenkyɛre, wɔbɛgyaa nneduafoɔ ahufoɔ no; wɔrenwuwu wɔ afiase amena mu, na aduane remmɔ wɔn.
    15: Na mene Awurade, wo Onyankopɔn deɛ ɔhwanyane ɛpo, ma nʼasorɔkye woro so. Asafo Awurade, ne ne din.
    16: Mede me nsɛm ahyɛ wʼanomu, na mede me nsa ase nwunu akata wo so. Me a mede ɔsorosoro sii hɔ na mehyɛɛ asase ase na meka kyerɛ Sion sɛ, ‘Moyɛ me nkurɔfoɔ.’”
    17: Nyane, nyane! Sɔre, Ao, Yerusalem! Wo a wanom afiri Awurade nsam nʼabufuo kuruwa no, wo a wanom apɔɔdɔ mu nsã atu puo deɛ ɛma nnipa tɔ ntintan no.
    18: Wo mma a wowoo wɔn nyinaa mu obiara nni hɔ a ɔkyerɛ wo ɛkwan; mmammarima a wotetee wɔn nyinaa mu obiara nni hɔ a ɔsɔ wo nsa mu.
    19: Saa ɔhaw prenu yi aba wo so, hwan na ɔbɛkyekye wo werɛ? Mmubuiɛ ne ɔsɛeɛ, ɛkɔm ne akofena, hwan na ɔbɛhyɛ wo den?
    20: Wo mma atotɔ baha; wɔdeda mmɔntene so baabiara, te sɛ ɔtwe a afidie ayi no. Awurade abufuo aba wɔn so wo Onyankopɔn animka no.
    21: Enti tie yei, wo a worehunu amaneɛ waboro, na nso ɛnyɛ nsã na aboro woɔ.
    22: 'Yei ne deɛ Otumfoɔ Awurade, wo Onyankopɔn a ɔbɔ ne nkurɔfoɔ ho ban seɛ: “Hwɛ, magye afiri wo nsa mu kuruwa a ɛma wotɔɔ ntintan no kuruwa a ɛyɛ mʼabufuo pɔɔdɔ no, worennom bio.'
    23: Mede bɛhyɛ wɔn a wɔha mo no nsa mu, wɔn a wɔka kyerɛɛ mo sɛ, ‘Butu fam na yɛnnante wo so.’ Na wode wʼakyi yɛɛ fam te sɛ abɔntene a wɔnante so.”
  52:
    1: Nyane, nyane, Ao Sion, hyɛ ahoɔden aduradeɛ no. Hyɛ wo ntadeɛ fɛfɛ no Ao, Yerusalem kuropɔn kronkron no. Momonotofoɔ ne wɔn a wɔn ho agu fi renwura wʼapono mu bio.
    2: Poroporo wo ho mfuturo. Sɔre, tena ahennwa so, Ao, Yerusalem. Yiyi nkɔnsɔnkɔnsɔn no firi wo kɔn mu, Ao, Ɔbabaa Sion a wɔafa wo nnomum.
    3: 'Na yei ne deɛ Awurade seɛ: “Wɔantɔn wo annye hwee, na ɛnyɛ sika na wɔde bɛgye wo.”'
    4: 'Na yei ne deɛ Otumfoɔ Awurade seɛ: “Ɛberɛ bi me nkurɔfoɔ kɔɔ Misraim kɔtenaa hɔ; akyire no Asiria bɛhyɛɛ wɔn so.'
    5: “Na seesei, ɛdeɛn na mehunu yi?” Sei na Awurade seɛ. “Wɔafa me nkurɔfoɔ kɔ kwa, na wɔn sodifoɔ di fɛw,” Awurade na ɔseɛ. “Ɛda mu no nyinaa wɔkɔ so gu me din ho fi.
    6: Enti me nkurɔfoɔ bɛhunu me din; enti ɛda no wɔbɛhunu sɛ ɛyɛ me na mehyɛɛ ho nkɔm. Aane, ɛyɛ me.”
    7: Hwɛ sɛdeɛ wɔn a wɔde asɛmpa no reba no anammɔn yɛ fɛ wɔ mmepɔ no so, wɔn a wɔpae mu ka asomdwoesɛm, wɔn a wɔde nsɛmmɔdɛ ba, wɔn a wɔpae mu ka nkwagyeɛ ho asɛm na wɔka kyerɛ Sion sɛ, “Mo Onyankopɔn di ɔhene.”
    8: Montie! Mo awɛmfoɔ ma wɔn nne so; wɔbɔ mu de anigye team. Sɛ Awurade sane ba Sion a, wɔde wɔn ani bɛhunu.
    9: Mommɔ mu nto anigye nnwom, mo Yerusalem mmubuiɛ, ɛfiri sɛ, Awurade akyekye ne nkurɔfoɔ werɛ; wagye Yerusalem.
    10: Awurade bɛyi ne basa kronkron no ho wɔ amanaman nyinaa anim na asase ano nyinaa bɛhunu yɛn Onyankopɔn nkwagyeɛ.
    11: Monkɔ. Momfiri hɔ nkɔ! Mommfa mo ho nka biribiara a ɛho nteɛ. Mommfiri ho na mo ho nte, mo a mokurakura Awurade nkuruwa.
    12: Monntutu mmirika mfiri ha anaa monnwane; ɛfiri sɛ Awurade bɛdi mo anim, Israel Onyankopɔn bɛbɔ mo kyidɔm.
    13: Hwɛ, me ɔsomfoɔ bɛdi yie wɔbɛpagya no ayɛ no kɛseɛ.
    14: Dodoɔ a wɔhunuu no ho dwirii wɔn. Ɛfiri sɛ wɔsɛee nʼanim a ansɛ onipa biara deɛ na ne bɔberɛ sɛeɛ a ɛnsɛ ɔdasani deɛ.
    15: Saa ara na ɔbɛma aman bebree ho adwiri wɔn na ahemfo bɛmuamua wɔn ano, ne enti. Wɔn a wɔnkaa ne ho asɛm nkyerɛɛ wɔn no bɛhunu, na wɔn a wɔnteeɛ no nso bɛte aseɛ.
  53:
    1: Hwan na wagye yɛn asɛnka no adie, na Awurade abasa no, hwan so na ada adie?
    2: Ɔnyinii wɔ nʼanim te sɛ dua mono ketewa bi, te sɛ nhini a ɛfiri asase wesee mu. Ɔnni ahoɔfɛ anaa animuonyam a ɛbɛtwetwe yɛn akɔ ne nkyɛn. Na biribiara nni ne ho ɛbɛma yɛn ani agye ne ho.
    3: Nnipa bɔɔ no ahohora na wɔpoo no, Ɔwerɛhoni a ɔnim ɔyea. Yɛdanee yɛn ani a yɛanhwɛ no mpo; wɔbuu no animtiaa na yɛn nso, yɛammu no.
    4: Ampa ara ɔfaa yɛn mmerɛyɛ, na ɔsoaa yɛn awerɛhoɔ, nanso yɛbuu no sɛ Onyankopɔn na watwe nʼaso. Yebuu no sɛ Onyankopɔn na wabɔ no na wadwerɛ no.
    5: Nanso, yɛn mmarato enti na wɔpiraa noɔ, yɛn amumuyɛ enti na wɔdwerɛɛ no; asotwe a ɛde asomdwoeɛ brɛɛ yɛn no daa no so, na nʼapirakuro mu na yɛnya ayaresa.
    6: Yɛn nyinaa ayera yera te sɛ nnwan, yɛn mu biara afa ne kwan; na Awurade de yɛn nyinaa amumuyɛ asoa.
    7: Wɔhyɛɛ no so, yɛɛ no aniɛyaa, nanso wammue nʼano; wɔde no kɔɔeɛ te sɛ odwammaa a wɔrekɔku no. Sɛdeɛ odwammaa yɛ dinn wɔ ne nwitwitwafoɔ anim no, saa ara na wammue nʼano.
    8: Wɔnam nhyɛsoɔ ne atemmuo so faa no kɔɔeɛ. Na hwan na ɔbɛtumi aka nʼasefoɔ ho asɛm? Ɛfiri sɛ wɔyii no firii asase yi so; me nkurɔfoɔ mmarato enti, wɔtwee nʼaso.
    9: Wɔyɛɛ ne damena wɔ abɔnefoɔ mu, na ne wuo mu, wɔde no too adefoɔ mu ɛwom sɛ wanyɛ akakabensɛm biara, na obiara ante atorɔsɛm biara amfiri nʼano.
    10: Nanso ɛyɛɛ Awurade pɛ sɛ ɔbɛdwerɛ no ama no ahunu amane. Mpo ɔde ne nkwa ayɛ afɔdie afɔrebɔdeɛ. Ɔbɛhunu nʼasefoɔ na ne nna bɛware, na Awurade pɛ bɛkɔ so wɔ ne nsam.
    11: Ne kra amanehunu akyi, ɔbɛhunu nkwa hann, na ne bo atɔ ne yam; na ne suahunu mu, me ɔsomfoɔ teneneeni no bɛbu bebree bem, na wasoa wɔn amumuyɛ.
    12: Enti mɛma no kyɛfa wɔ akɛsefoɔ mu, na ɔne ahoɔdenfoɔ bɛkyɛ asadeɛ ɛfiri sɛ ɔde ne nkwa too hɔ maa owuo, na wɔkan no fraa mmaratofoɔ. Ɔsoaa nnipa bebree bɔne, na ɔdi maa mmaratofoɔ.
  54:
    1: “To dwom, Ao, ɔbonini, di ahurisie, wo a wonnwoo da; ma wo nne so na team, wo a awoɔ nkaa wo da; ɛfiri sɛ ɔbaa a woannya awoɔ da no mma adɔɔso sene deɛ ɔwɔ kunu,” Awurade na ɔseɛ.
    2: “Trɛ wo ntomadan no mu; twe wo ntomadan ntwamu no mu, nnyae yɛ; toa wo ntampehoma no so, bobɔ wo mpɛɛwa no so ma ɛntim yie.
    3: Ɛfiri sɛ wobɛtrɛ akɔ nifa ne benkum; wʼasefoɔ bɛgye aman afa na wɔatena wɔn nkuropɔn a asɛe no so.
    4: “Nsuro. Wʼanim rengu ase. Nsuro aniwuo. Wɔremmrɛ wo ase. Wo werɛ bɛfiri wo mmabunu mu aniwuo na wo kunayɛ mu ahohora nso, worenkae bio.
    5: Na wo Bɔfoɔ yɛ wo kunu Asafo Awurade ne ne din, Israel Ɔkronkronni no yɛ wo Gyefoɔ. Wɔfrɛ no asase nyinaa so Onyankopɔn.
    6: Awurade bɛsane afrɛ wo te sɛ ɔyere a woagyaa no na ɔdi yea wɔ nʼakoma mu, ɔyere a ɔwaree mmabaawaberɛ mu na wogyaa no mpofirim,” wo Onyankopɔn na ɔseɛ.
    7: “Megyaa wo berɛ tiawa bi mu, nanso mefiri ayamhyehyeɛ a emu dɔ mu bɛsane de wo aba.
    8: Abufuo mmorosoɔ mu, mede mʼani hintaa wo mmerɛ tiawa bi, nanso mʼayamyɛ a ɛnsa da enti, mɛhunu wo mmɔbɔ,” deɛ Awurade, wo Gyefoɔ seɛ nie.
    9: “Yei te sɛ Noa mmerɛ so a mekaa ntam sɛ meremma nsuyire nkata asase ani bio. Enti afei maka ntam sɛ meremma mebo mfu wo bio, na merenka wʼanim bio.
    10: Sɛ mmepɔ woso, na nkokoɔ tutu a, me dɔ a ɛnsa da a mewɔ ma wo no renhinhim na mʼasomdwoeɛ apam no rentwam,” sei na Awurade a ɔwɔ ahummɔborɔ ma mo no seɛ.
    11: “Ao, kuropɔn a ahum abubu wo na wɔnkyekyee wo werɛ, mede aboɔ anintɔnka bɛsiesie wo, na mede aboɔdemmoɔ ayɛ wo fapem.
    12: Mede bogyaboɔ bɛto wʼabantifi afasuo, na mede abohemaa a ɛhyerɛn ayɛ wʼapono, na mede aboɔdemmoɔ ayɛ wʼafasuo nyinaa.
    13: Awurade bɛkyerɛkyerɛ wo mmammarima nyinaa, na wo mma asomdwoeɛ bɛdɔɔso.
    14: 'Wobɛtim wɔ tenenee mu: Wo ne nhyɛsotrasoɔ ntam kwan bɛware; worensuro biribiara. Ahupoo bɛkɔ akyirikyiri, na ɛremmɛn wo.'
    15: Sɛ obi to hyɛ wo so a, na ɛmfiri me; na deɛ ɔto hyɛ wo so no de ne ho bɛma wo.
    16: “Hwɛ, ɛyɛ me na mebɔɔ ɔtomfoɔ a ɔfite gyasramma mu ma ɛdɛre na ɔde ahoɔden bɔ akodeɛ a ɛfata ne dwumadie. Na ɛyɛ me na mabɔ ɔsɛefoɔ sɛ ɔmmɛsɛe adeɛ;
    17: akodeɛ biara a wɔabɔ atia wo no rennyina na tɛkrɛma biara a ɛbɛbɔ wo soboɔ no, wobɛbɔ agu. Yei ne Awurade nkoa agyapadeɛ ne wɔn bembuo a ɛfiri me,” Awurade na ɔseɛ.
  55:
    1: “Mommra, mo a osukɔm de mo nyinaa, mommra nsuo no ho; na mo a monni sika, mommra mmɛtɔ na monni! Mommra mmɛtɔ nsã ne nufosuo a monntua hwee.
    2: Adɛn enti na mosɛe sika wɔ deɛ ɛnyɛ aduane ho ne mo ahoɔden wɔ deɛ ɛmmee ho? Montie, montie me na monni deɛ ɛyɛ, na mo kra ani bɛgye nnepa a ɛwɔ akatua pa ho.
    3: Monyɛ aso, na mommra me nkyɛn; montie me, na mo kra anya nkwa. Me ne mo bɛyɛ apam a ɛte hɔ daa, me dɔ a ɛtoɔ ntwa da a mede hyɛɛ Dawid bɔ no.
    4: Hwɛ, mede no ayɛ adansedie ama nnipa no, wɔn ɔkandifoɔ ne ɔsahene.
    5: Ampa ara mobɛfrɛ aman a monnim wɔn, na aman a wonnim mo no bɛyɛ ntɛm aba mo nkyɛn, Awurade, mo Onyankopɔn enti, Israel Ɔkronkronni no, ɛfiri sɛ wahyɛ mo animuonyam.”
    6: Monhwehwɛ Awurade ɛberɛ a mobɛhunu no. Momfrɛ no ɛberɛ a ɔbɛn.
    7: Ma omumuyɛfoɔ ntwe ne ho mfiri nʼakwan ho na ɔbɔnefoɔ nso mfiri ne nsusuiɛ ho. Ma ɔnnane nkɔ Awurade nkyɛn, na ɔbɛhunu no mmɔbɔ, ɔnnane nkɔ yɛn Onyankopɔn nkyɛn, na ɔde ne ho bɛkyɛ no.
    8: “Na mʼadwene nnyɛ mo adwene, na mo akwan nso nnyɛ mʼakwan,” sɛdeɛ Awurade seɛ nie.
    9: “Sɛdeɛ ɔsoro korɔn sene asase no, saa ara na mʼakwan korɔn sene mo akwan, na mʼadwene nso korɔn sene mo adwene.
    10: Osuo ne sukyerɛmma tɔ firi soro gu fam, na ɛnsane nkɔ hɔ bio gye sɛ afɔ asase ama afifideɛ ɛgu nhwiren, sɛdeɛ ɛbɛso aba ama ogufoɔ na aduane nso aba ama deɛ ɔdie.
    11: 'Saa ara na mʼasɛm a ɛfiri mʼanum teɛ: Ɛrensane mma me nkyɛn kwa. Mmom ɛbɛyɛ deɛ mepɛ na awie botaeɛ a ɛno enti mesomaa no.'
    12: Mode ahosɛpɛ bɛpue na wɔagya mo kwan asomdwoeɛ mu; mmepɔ ne nkokoɔ bɛto nnwom wɔ mo anim, na mfuo so nnua nyinaa bɛbɔ wɔn nsam.
    13: Nkyɛkyerɛ ananmu, pepeaa bɛfifiri, na nnɛnkyɛnse ananmu, ohwam dua bɛfifiri. Yei bɛyɛ deɛ ɛhyɛ Awurade animuonyam, ɛbɛyɛ daapem nsɛnkyerɛnneɛ, a ɛrentwam da.”
  56:
    1: 'Yei ne deɛ Awurade seɛ: “Monkɔ so mmu atɛntenenee na monyɛ deɛ ɛyɛ, ɛfiri sɛ me nkwagyeɛ abɛn na ɛrenkyɛre me tenenee bɛda adi.'
    2: 'Nhyira nka onipa a ɔyɛ yeinom, onipa a ɔkura mu denden: deɛ ɔkae Homeda na ɔyɛ no kronkron, na ɔkame ne ho firi bɔneyɛ ho.”'
    3: Mma ɔnanani a ɔde ne ho ama Awurade nka sɛ, “Ampa ara Awurade renkane me mfra ne nkurɔfoɔ mu.” Na opiani biara nso nwiinwii sɛ, “Meyɛ duawuiɛ.”
    4: Sei na Awurade seɛ, “Apiafoɔ a wɔkae me home nna, wɔn a wɔyɛ deɛ ɛsɔ mʼani na wɔkura mʼapam mu denden,
    5: mɛma wɔn, wɔ mʼasɔredan ne ɛho afasuo no mu, nkaedeɛ ne edin a ɛkyɛn mmammarima ne mmammaa; mɛma wɔn edin a ɛbɛtena hɔ afebɔɔ, edin a ɛrentwam.
    6: Na ananafoɔ a wɔde wɔn ho ama Awurade sɛ wɔbɛsom no, sɛ wɔbɛdɔ Awurade din, na wɔasɔre no, wɔn a wɔkae Homeda na wɔyɛ no kronkron nyinaa, na wɔkura mʼapam mu denden;
    7: yeinom na mede wɔn bɛba me bepɔ kronkron no so na mama wɔn anigyeɛ wɔ me mpaeɛbɔ efie. Wɔn ɔhyeɛ afɔrebɔdeɛ ne afɔrebɔ ahodoɔ no, mɛgye wɔ mʼafɔrebukyia so; na wɔbɛfrɛ me fie beaeɛ a aman nyinaa bɔ mpaeɛ.”
    8: 'Otumfoɔ Awurade, deɛ ɔboaboa Israel atukɔfoɔ ano no ka sɛ: “Mɛkɔ so aboaboa afoforɔ ano aka wɔn ho aka wɔn a maboa wɔn ano dada no ho.”'
    9: Mommra, mo wiram mmoadoma nyinaa, mommɛdidi, mo kwaeɛm mmoa nyinaa!
    10: Israel awɛmfoɔ yɛ anifirafoɔ, wɔn mu biara nni nimdeɛ; wɔn nyinaa yɛ nkraman mum, wɔntumi mmobɔ mu; wɔdeda hɔ na wɔsoso daeɛ, nna yɛ wɔn dɛ.
    11: Wɔyɛ nkraman a wɔpɛ aduane yie; wɔnnidi mmee da. Wɔyɛ nnwanhwɛfoɔ a wɔnni nteaseɛ; wɔn nyinaa fa wɔn ɛkwan, obiara pɛ nʼankasa mfasoɔ.
    12: “Mommra,” obiara team sɛ, “momma me nsã! Momma yɛnnom nsaden mmoro! Na ɔkyena bɛyɛ sɛ ɛnnɛ, ebia ɛbɛsene ɛnnɛ koraa.”
  57:
    1: Ateneneefoɔ wu, na obiara nnwene ho wɔ nʼakoma mu; wɔfa Nyamesurofoɔ kɔ, na obiara nte aseɛ sɛ wɔfa teneneefoɔ kɔ sɛdeɛ wɔbɛyi wɔn afiri bɔne mu.
    2: Wɔn a wɔnante tee no wɔhyɛne asomdwoeɛ mu; wɔnya ahomegyeɛ ɛberɛ a wɔadeda sɛ awufoɔ.
    3: “Nanso, mo, mommra ha, mo ɔbayifoɔ mmammarima, mo awaresɛefoɔ ne mmaa adwamanfoɔ mma!
    4: Hwan na moresere no? Hwan na moredi ne ho fɛ na morebɔ no adapaa yi? Monnyɛ atuatefoɔ fekuo ne atorofoɔ asefoɔ anaa?
    5: Mode ɔpɛ mmorosoɔ bɔ afɔdeɛ wɔ adum mu ne dua biara ase; mode mo mma bɔ afɔdeɛ wɔ mmɔnhwa a emu dɔ mu ne abotan mpaapaeɛ ase.
    6: Anyame a wɔyɛ aboɔ tromtrom, a ɛwɔ mmɔnhwa a emu dɔ mu no, wɔyɛ mo kyɛfa. Wɔn na mopɛ. Aane, moahwie nsã afɔrebɔdeɛ agu wɔn so na mode aduane afɔrebɔdeɛ ama wɔn. Yeinom nyinaa akyi, mengo me nsam anaa?
    7: Moasiesie mo daberɛ wɔ kokoɔ a ɛkorɔn so; ɛhɔ na mokɔ kɔbɔ afɔdeɛ.
    8: Mo apono ne aponnwa akyi na mo de mo abosonsom nsɛsodeɛ asisi. Mofirii mʼakyi kɔyii mo mpa so ntoma, mokɔdaa so na motrɛɛ mu; mo ne wɔn a modɔ wɔn mpa yɛɛ apam, na mohwɛɛ wɔn adagya mu.
    9: Mode ngo kɔɔ Molek nkyɛn na momaa mo nnuhwam dɔɔso. Mosomaa mo ananmusifoɔ kɔɔ akyirikyiri; mo siane kɔɔ ɛda mu ankasa!
    10: Mo nneyɛɛ maa mo brɛeɛ, nanso moanka da sɛ, ‘Ɛho nni mfasoɔ.’ Monyaa akɔnnɔ ahoɔden foforɔ, enti mokɔɔ so ara yɛɛ deɛ mopɛ.
    11: “Hwan na wama mo akoma atu na wabɔ mo hu sei a enti moanni me nokorɛ, na moankae me anaa moannwene yei ho wɔ mo akoma mu? Mayɛ dinn akyɛre no enti na monnsuro me anaa?
    12: Mɛda mo tenenee ne mo nnwuma adi, na ɛho remma mo mfasoɔ.
    13: Sɛ moteam pɛ mmoa a, momma mo ahoni a moaboa ano no nnye mo! Mframa bɛbɔ wɔn nyinaa akɔ, ahome kɛkɛ bɛhwete wɔn. Nanso onipa a ɔde me yɛ ne dwanekɔbea no bɛdi asase no so na wafa me bepɔ kronkron no.”
    14: 'Na wɔbɛka sɛ: “Monyɛ, monyɛ. Monsiesie ɛkwan no! Monyiyi akwansideɛ mfiri me nkurɔfoɔ akwan mu.”'
    15: 'Na yei ne deɛ ɔkorɔn no, deɛ ɔte ase daa a ne din yɛ kronkron no seɛ: “Mete beaeɛ a ɛkorɔn na ɛyɛ kronkron, me ne deɛ ɔwɔ ahonu na ɔyɛ honhom mu hiani nso te, sɛ mɛkanyane honhom mu hiani no honhom, na makanyane nʼakoma a abubu no.'
    16: Meremmɔ soboɔ afebɔɔ, na mebo remfu daa, sɛ anyɛ saa a, onipa honhom bɛtɔ piti wɔ mʼanim, onipa ahome a me na mabɔ.
    17: Wɔn nnebɔne adufudepɛ maa me bo fuiɛ; metwee wɔn aso, na mede abufuo yii mʼani, nso wɔkɔɔ so yɛɛ deɛ wɔn akoma pɛ.
    18: Mahunu wɔn nneyɛɛ, nanso mɛsa wɔn yadeɛ. Mɛkyerɛ wɔn kwan na makyekye wɔn werɛ,
    19: na mama ayɛyie aba wɔn a wɔredi awerɛhoɔ wɔ Israel ano. Asomdwoeɛ, asomdwoeɛ, mmra wɔn a wɔwɔ akyirikyiri ne wɔn a wɔbɛn so,” sei na Awurade seɛ. “Na mɛsa wɔn yadeɛ.”
    20: Na amumuyɛfoɔ te sɛ ɛpo a ɛrehuru, ɛntumi nyɛ komm, nʼasorɔkye yiyi atɛkyɛ ne efi.
    21: “Amumuyɛfoɔ nni asomdwoeɛ.” Sei na me Onyankopɔn seɛ.
  58:
    1: “Monteam denden, monnnyae. Momma mo nne so sɛ totorobɛnto. Mompae mu nka me nkurɔfoɔ atuateɛ nkyerɛ wɔn na monka Yakob efie nso nnebɔne nkyerɛ no.
    2: Ɛda biara da wɔhwehwɛ me; ayɛ sɛ wɔpere sɛ wɔbɛhunu mʼakwan, te sɛ wɔyɛ ɔman a wɔyɛ deɛ ɛtene na wɔmpoo wɔn Onyankopɔn ahyɛdeɛ. Wɔbisa me hɔ asɛntenenee na ayɛ sɛ wɔpɛ sɛ Onyankopɔn bɛn wɔn.
    3: Wɔka sɛ, ‘Adɛn enti na yɛadi mmuada na woanhunu yi? Adɛn enti na yɛabrɛ yɛn ho ase, na woanhwɛ yi?’ “Nanso mo abuada da no, moyɛ deɛ mopɛ na mosisi mo adwumayɛfoɔ nyinaa.
    4: Ntɔkwa ne akasakasa na mode wie mo abuadadie, ne akuturuku a mode bobɔ mo ho. Morentumi nni mmuada sɛdeɛ moyɛ no ɛnnɛ yi na moahwɛ anim sɛ wɔbɛte mo nne wɔ soro.
    5: Yei ne mmuadadie a mepɛ anaa? Ɛda koro pɛ a onipa de brɛ ne ho ase no anaa? Ɛne sɛ obi si ne tiri ase te sɛ demmire na ɔtena ayitoma so ne nsõ mu nko ara anaa? Yei na mofrɛ no abuadadie yi, ɛda a ɛsɔ Awurade ani yi ni anaa?
    6: '“Saa mmuadadie yi na mepɛ: sɛ mobɛyiyi ntɛnkyea nkɔnsɔnkɔnsɔn na moasane kɔnnua nhoma, sɛ mobɛgyaa wɔn a wɔhyɛ wɔn so na moabubu kɔnnua biara.'
    7: Ɛsɛ sɛ mo ne wɔn a ɛkɔm de wɔn kyɛ mo aduane na moma ohiani a ɔnenam no baabi tena. Sɛ mohunu deɛ ɔda adagya a, momfira no ntoma na monnyi mo ani mfiri mo yɔnko onipa so.
    8: Ɛno na mo hann bɛpue te sɛ ahemadakye, na mo ayaresa aba ntɛm so; afei mo tenenee bɛdi mo anim, na Awurade animuonyam bɛbɔ mo kyidɔm.
    9: 'Afei mobɛfrɛ, na Awurade bɛgye mo so; mobɛteam apɛ mmoa, na ɔbɛka sɛ: Me nie. “Sɛ moyi nhyɛsoɔ kɔnnua, nsa a motene wɔ onipa so ne ntwatoso firi hɔ,'
    10: na sɛ moha mo ho ma wɔn a ɛkɔm de wɔn na moma wɔn a wɔhyɛ wɔn so no deɛ ɛhia wɔn a, ɛnneɛ mo nkanea bɛhyerɛn wɔ esum mu, na mo anadwo bɛyɛ sɛ owigyinaeɛ.
    11: Awurade bɛkyerɛ mo ɛkwan ɛberɛ biara; ɔbɛma mo deɛ ɛhia mo wɔ asase wesee so na ɔbɛhyɛ mo onipadua den. Mobɛyɛ sɛ turo a wɔgugu so nsuo yie, sɛ asuwa a emu nsuo nwe da.
    12: Mo nkurɔfoɔ bɛsane asi teteete mmubuiɛ no, na wɔato fapem a akyɛre no; wɔbɛfrɛ mo Deɛ Ɔsiesie Afasuo a Abubu no, Deɛ Ɔsiesie Adan a Abubu.
    13: “Sɛ mohwɛ mo anammɔntuo so yie Homeda na moannyɛ deɛ mopɛ wɔ me da kronkron no, sɛ mofrɛ Homeda no anigyeɛ da na modi Awurade da kronkron no ni na moamfa mo ara mo akwan so na moanyɛ deɛ mopɛ anaa moanka nsɛmhunu a,
    14: ɛnneɛ mobɛnya anigyeɛ wɔ Awurade mu na mɛma mo anante asase no sorɔnsorɔmmea so na moato pon wɔ mo agya Yakob agyapadeɛ so.” Awurade na aka.
  59:
    1: Ampa ara Awurade nsa nyɛ tiaa sɛ ɛrennye nkwa, na nʼasom nyɛ den sɛ ɛrente asɛm.
    2: Nanso, mo amumuyɛ na atete mo ne mo Onyankopɔn ntam; mo bɔne ama nʼanim ahinta mo, a enti ɔrente.
    3: Na mogya akeka mo nsa ho, afɔdie afɔre mo nsateaa. Mo ano akeka atorɔsɛm, mo tɛkrɛma de amumuyɛsɛm di nsekuro.
    4: Obiara nhwehwɛ atɛntenee; obiara mfa nokorɛdie mmɔ ne nkuro. Wɔde wɔn ho to nsɛmhuhuo so na wɔtwa nkontonpo; wonyinsɛn ɔhaw na wɔwo bɔne.
    5: Wɔhwane ananka nkosua na wɔnwono ananse ntontan. Deɛ ɔdi wɔn nkosua biara bɛwu, emu baako nso bɔ a, ɛpae ahuritia.
    6: Wɔn ntontan nyɛ mma aduradeɛ; wɔrentumi mfa deɛ wɔyɛ nkata wɔn ho. Wɔn nneyɛɛ yɛ nneyɛɛ bɔne, na wɔdi akakabensɛm.
    7: Wɔtu mmirika kɔyɛ bɔne; wɔnkyɛre opira ne awudie ho. Baabiara a wɔbɛkɔ no, wɔsɛe hɔ pasaa.
    8: Asomdwoeɛ kwan no, wɔnnim; atɛntenenee nni wɔn akwan so. Wɔadane wɔn akwan nkontonkyi. Obiara a ɔnante soɔ no rennya asomdwoeɛ.
    9: Enti atɛntenenee ne yɛn ntam aware, na adetenenee mmɛn yɛn. Yɛhwehwɛ hann, nanso ne nyinaa yɛ esum; deɛ ɛhyerɛn, nanso yɛnam esum kabii mu.
    10: Yɛayɛ te sɛ anifirafoɔ. Yɛkeka afasuo ho hwehwɛ kwan te sɛ nnipa a wɔnni ani. Owigyinaeɛ no, yɛsuntisunti sɛdeɛ onwunu adwoɔ; yɛduru ahoɔdenfoɔ mu a, yɛte sɛ awufoɔ.
    11: Yɛn nyinaa pɔ so te sɛ sisire; yɛde awerɛhoɔ kurum sɛ mmorɔnoma. Yɛhwehwɛ atɛntenenee nso yɛnhunu bi; ɔgyeɛ nanso ɛwɔ akyirikyiri.
    12: 'Ɛfiri sɛ, yɛn mfomsoɔ adɔɔso wɔ wʼani so, na yɛn bɔne di adanseɛ tia yɛn. Yɛn mfomsoɔ da yɛn anim daa, na yɛgye yɛn amumuyɛ to mu:'
    13: atuateɛ ne afatwa a ɛtia Awurade, yɛn akyi a yɛdane kyerɛ yɛn Onyankopɔn, nhyɛsoɔ ne atuateɛ a yɛfoa soɔ, atorɔsɛm a ɛfiri akoma mu a yɛka.
    14: Enti wɔapam atɛntenenee kɔ nʼakyi, na adetenenee akɔgyina baabi; nokorɛ ahwe ase wɔ mmɔntene so. Nokorɛdie ntumi mma mu.
    15: Nokorɛ nni baabiara, obiara a ɔtwe ne ho firi bɔne ho no ayɛ ɔtamfoɔ. Awurade hwɛeɛ na ansɔ nʼani sɛ atɛntenenee nni hɔ.
    16: Ohunuu sɛ obiara nni hɔ. Ɛyɛɛ no nwanwa sɛ obiara nni hɔ a ɔbɛpata; enti ɔno ankasa basa dii nkwagyeɛ ho dwuma maa no, na ne tenenee wowaa no.
    17: Ɔhyɛɛ tenenee sɛ nkataboɔ, ne nkwagyeɛ dadeɛ kyɛ wɔ ne tiri so. Ɔhyɛɛ aweretɔ ntadeɛ na ɔde mmɔdemmɔ firaa sɛ ntoma.
    18: Ɔbɛgyina deɛ wɔayɛ so atua so ka. Nʼatamfoɔ bɛnya nʼabufuhyeɛ. Wɔn a wɔne no ayɛ dɔm bɛnya so akatua; nsupɔ no nso, ɔbɛtua wɔn ka sɛdeɛ ɛsɛ wɔn.
    19: Ɛfiri atɔeɛ fam, nnipa bɛsuro Awurade din na ɛfiri apueeɛ wɔde anidie bɛma nʼanimuonyam. Na ɔbɛba sɛ nsuo a ayiri tɛnn, Awurade ahomeguo de no bɛba.
    20: “Ɔgyefoɔ no bɛba Sion, na ɔbɛyi amumuyɛsɛm nyinaa afiri Yakob asefoɔ mu,” sei na Awurade seɛ.
    21: “Medeɛ yei yɛ me ne wɔn apam,” sɛdeɛ Awurade seɛ nie. “Me Honhom a ɔwɔ mo so, ne me nsɛm a mede ahyɛ mo anom remfiri mo anom, anaa mo mma, ne mo mma asefoɔ anom, ɛfiri saa ɛberɛ yi kɔsi daa apem,” sei na Awurade seɛ.
  60:
    1: “Sɔre, hyerɛn, na wo hann aba, na Awurade animuonyam apue wo so.
    2: Hwɛ, esum akata asase so na esum kabii akata aman no so, nanso Awurade apue wo so na nʼanimuonyam ada adi wɔ wo so.
    3: Amanaman bɛba wo hann no mu, na Ahemfo bɛba wo adekyeɛ hann no mo.
    4: '“Ma wʼani so na hwɛ wo ho hyia: wɔn nyinaa aboa wɔn ho ano reba wo nkyɛn; wo mmammarima fifiri akyirikyiri, na wɔkura wo mmammaa wɔ abasa so.'
    5: Afei wobɛhwɛ na wʼanim ate, wʼakoma bɛbɔ na anigyeɛ ahyɛ no ma; ahonya a ɛwɔ ɛpo so, wɔde bɛbrɛ wo, na amanaman no ahodeɛ nso bɛba wo nkyɛn.
    6: Yoma akuakuo bɛyɛ wʼasase so ma, yomaforɔ a wofiri Midian ne Efa. Na wɔn a wɔfiri Seba nyinaa bɛba, wɔsoso sika kɔkɔɔ ne nnuhwam na wɔpae mu ka Awurade ayɛyie.
    7: Wɔbɛboaboa Kedar nnwankuo nyinaa ano abrɛ wo, Nebaiot nnwennini bɛsom wo; wɔbɛgye wɔn sɛ afɔrebɔdeɛ wɔ mʼafɔrebukyia so, na mɛhyɛ mʼasɔredan kronkron no animuonyam.
    8: “Hwannom ne yeinom a wɔtu sɛ omununkum, te sɛ mmorɔnoma a wɔrekɔ wɔn pirebuo mu yi?
    9: Ampa ara nsupɔ no ani da me so; Tarsis ahyɛn na wɔdi anim, wɔde wo mmammarima fifiri akyirikyiri reba, wɔsoso wɔn dwetɛ ne wɔn sika kɔkɔɔ, de rebɛhyɛ Awurade, wo Onyankopɔn animuonyam, Israel Kronkronni No, ɛfiri sɛ wahyɛ wo animuonyam.
    10: “Ananafoɔ bɛto wʼafasuo no bio, na wɔn ahemfo bɛsom wo. Ɛwom sɛ mede abufuo asɛe wo deɛ, nanso menam adom so bɛhunu wo mmɔbɔ.
    11: Wʼapono ano bɛdeda hɔ ɛberɛ biara, wɔrentoto mu awia anaa anadwo, sɛdeɛ ɛbɛyɛ a nkurɔfoɔ de amanaman no ahonya bɛbrɛ wo, a wɔn ahemfo di nkonimdie santen no anim.
    12: Na ɔman anaa ahennie a wɔrensom wo no bɛyera, wɔbɛsɛe no pasaa.
    13: “Lebanon animuonyam bɛba wo nkyɛn, pepeaa, sɛsɛ ne kwabɔhɔrɔ bɛbɔ mu, abɛsiesie me kronkronbea hɔ; na mɛhyɛ beaeɛ a menan sisi no animuonyam.
    14: Wo nhyɛsofoɔ mmammarima bɛba abɛkoto wo; wɔn a wɔbu wo animtia nyinaa bɛkoto wo nan ase na wɔbɛfrɛ wo Awurade Kuropɔn, Israel Kronkronni, Sion.
    15: “Ɛwom sɛ wɔapa wʼakyi atane wo, a obiara ntu kwan mfa wo mu, nanso mɛyɛ wo ahohoahoadeɛ a ɛte hɔ daa ne awoɔ ntoatoasoɔ nyinaa anigyedeɛ.
    16: Wobɛnom amanaman nufosuo no na woanum adehyeɛ nufoɔ. Afei wobɛhunu sɛ me Awurade, me ne wo Agyenkwa, wo gyefoɔ, Yakob Otumfoɔ no.
    17: Mede sikakɔkɔɔ bɛsi kɔbere anan mu abrɛ wo, na dwetɛ asi dadeɛ anan mu. Mede kɔbere bɛsi dua anan mu abrɛ wo, na dadeɛ asi aboɔ anan mu. Mede asomdwoeɛ bɛyɛ wo so amrado na tenenee ayɛ wo sodifoɔ.
    18: Wɔrente awurukasɛm wɔ wʼasase so bio, anaa mmubuiɛ ne ɔsɛeɛ wɔ wʼahyeɛ so. Na mmom wobɛfrɛ wʼafasuo sɛ Nkwagyeɛ ne wʼapono sɛ Ayɛyie.
    19: Owia renyɛ wo hann adekyeɛ mu bio na ɔsrane hann renhyerɛn wo so, ɛfiri sɛ, Awurade bɛyɛ wo daapem hann, na wo Onyankopɔn bɛyɛ wo animuonyam.
    20: Wʼawia rentɔ bio, wo srane rennum bio, Awurade bɛyɛ wo daapem hann, na wʼawerɛhoɔ nna to bɛtwa.
    21: Na afei wo nkurɔfoɔ nyinaa bɛyɛ teneneefoɔ na wɔbɛfa asase no adi so afebɔɔ. Wɔyɛ adeɛ a madua na afefɛ me nsa ano adwuma a ɛbɛda mʼanimuonyam adi.
    22: Mo mu akumaa koraa bɛdɔre ayɛ apem, na ketewa no ayɛ ɔman kɛseɛ. Mene Awurade; na ne berɛ mu, mɛyɛ yei ntɛm so.”
  61:
    1: Otumfoɔ Awurade Honhom wɔ me so, ɛfiri sɛ, Awurade asra me ngo sɛ menka asɛmpa nkyerɛ ahiafoɔ. Wasoma me sɛ, menkɔkyekye wɔn a wɔn akoma abubu werɛ, sɛ me mpae mu nka ahofadie nkyerɛ nnommumfoɔ na wɔnyi nneduafoɔ mfiri esum mu,
    2: sɛ mempae mu nka Awurade adom no ho asɛm, ne yɛn Onyankopɔn aweretɔ da. Wasoma me sɛ, menkyekye wɔn a wɔdi awerɛhoɔ nyinaa werɛ,
    3: na memma wɔn a wɔdi awerɛhoɔ wɔ Sion no deɛ wɔhia, na menhyɛ wɔn ahenkyɛ fɛfɛ nsi nsõ anan mu; anigyeɛ ngo nsi awerɛhoɔdie anan mu, ayɛyie atadeɛ nsi abasamutuo honhom anan mu. Wɔbɛfrɛ wɔn tenenee adum deɛ Awurade adua de ada nʼanimuonyam adi.
    4: Wɔbɛsi tete mmubuiɛ no bio, na wɔasiesie mmeammea a asɛe dadaada no; wɔbɛyɛ nkuropɔn a asɛeɛ no foforɔ deɛ asɛe awoɔ ntoatoasoɔ bebree no.
    5: Ananafoɔ bɛhwɛ mo nnwankuo; ahɔhoɔ bɛyɛ adwuma wɔ mo mfuo ne bobeturo mu.
    6: Na wɔbɛfrɛ mo Awurade asɔfoɔ, wɔbɛto mo din sɛ yɛn Onyankopɔn asomfoɔ. Amanaman no ahonya no na mobɛdi na wɔn ahodeɛ na mode bɛhoahoa mo ho.
    7: Wɔn animguaseɛ anan mu me nkurɔfoɔ bɛnya animuonyam mmɔho, na ahohora anan mu wɔbɛsɛpɛ wɔn ho wɔ wɔn adedie mu; ne saa enti wɔn asase no so kyɛfa bɛyɛ mmɔho, na anigyeɛ a ɛnni awieeɛ bɛyɛ wɔn dea.
    8: “Na me Awurade, mepɛ atɛntenenee. Mekyiri korɔno ne nnebɔne. Me nokorɛ mu, mɛbɔ wɔn aba so na me ne wɔn ayɛ apam a ɛbɛtena hɔ daa.
    9: Wɔn asefoɔ bɛgye din wɔ amanaman no mu ne wɔn mma wɔ nkurɔfoɔ no mu. Wɔn a wɔhunu wɔn nyinaa bɛgye ato mu sɛ wɔyɛ nnipa a Awurade ahyira wɔn.”
    10: Awurade mu na me ho sɛpɛ me mmorosoɔ, me Onyankopɔn mu na me ɔkra di ahurisie. Ɛfiri sɛ, ɔde nkwagyeɛ ntoma afira me na ɔde tenenee atadeɛ yuu awura me, sɛdeɛ ayeforɔkunu siesie me tiri so sɛ ɔsɔfoɔ, ne sɛdeɛ ayɛforɔ de nnwinneɛ hyehyɛ ne ho.
    11: Na sɛdeɛ asase ma afifideɛ pue na turo nso ma aba nyini no, saa ara na Otumfoɔ Awurade bɛma tenenee ne ayɛyie apue wɔ amanaman anim.
  62:
    1: Sion enti, merenyɛ komm, Yerusalem enti, merenyɛ dinn, kɔsi sɛ ne tenenee bɛhyerɛn sɛ adekyeɛ, na ne nkwagyeɛ adɛre sɛ ogyatɛn.
    2: Amanaman no bɛhunu wo tenenee, na ahemfo nyinaa ahunu wo animuonyam; wɔbɛfrɛ wo din foforɔ a Awurade de bɛto wo.
    3: Wobɛyɛ animuonyam ahenkyɛ wɔ Awurade nsam, ne adehyeɛ abɔtiten wɔ wo Onyankopɔn nsam.
    4: Wɔremfrɛ wo atugya bio, anaa wʼasase sɛ amanfo. Na mmom wɔbɛfrɛ wo Hefsiba anaa anisɔ Kuropɔn ne wʼasase sɛ Beula anaa ɔwarefoɔ ɛfiri sɛ Awurade ani bɛgye wo ho, na ɔbɛware wʼasase.
    5: Sɛdeɛ aberanteɛ ware ababaawa no, saa ara na wo mmammarima bɛware wo; sɛdeɛ ayeforɔkunu ani gye nʼayeforɔ ho no, saa ara na wo Onyankopɔn ani bɛgye wo ho.
    6: Mede awɛmfoɔ agyinagyina wʼafasuo so Ao, Yerusalem; wɔremmua wɔn ano awia anaa anadwo. Mo a musu frɛ Awurade no, monnhome koraa,
    7: na mommma ɔnnye nʼahome kɔsi sɛ ɔbɛma Yerusalem atim na wayɛ no deɛ asase nyinaa bɛkamfo.
    8: Awurade de ne basa nifa aka ntam, ne basa a ɛyɛ den no sɛ, “Meremfa mo ayuo mma mo atamfoɔ sɛ wɔn aduane bio, na ananafoɔ rennom nsã foforɔ a moabrɛ ho no bio;
    9: wɔn a wɔtwa no na wɔbɛdi na wɔakamfo Awurade, na wɔn a wɔboaboa bobe ano no bɛnom wɔ me kronkronbea adihɔ.”
    10: Momfa mu, momfa kuropɔn apono no mu! Monsiesie kwan no mma nkurɔfoɔ no. Mompae, mompae kwantempɔn no! Monyiyi so aboɔ no. Monsi frankaa mma amanaman no.
    11: Awurade abɔ no dawuro akɔsi nsase ano sɛ, “Monka nkyerɛ Ɔbabaa Sion sɛ, ‘Hwɛ, wo Agyenkwa reba! Hwɛ nʼakatua ka ne ho, na nʼanamuhyɛdeɛ nso ka ne ho.’”
    12: Wɔbɛfrɛ wɔn Nnipa Kronkron, wɔn a Awurade Agye Wɔn; na wɔbɛfrɛ wo Deɛ Wɔrehwehwɛ Nʼakyiri Ɛkwan, Kuropɔn a Ɛrenyɛ Afo Bio.
  63:
    1: Hwan ni yei a ɔfiri Edom reba, deɛ ɔfiri Bosra a nkekaeɛ kɔkɔɔ wɔ nʼatadeɛ mu yi? Hwan ne yei a wɔahyehyɛ no gɔsɔɔ yi, a ɔde nʼahoɔden kɛseɛ retutu taataa yi? “Ɛyɛ me a mekasa wɔ tenenee mu deɛ ɔtumi gye nkwa.”
    2: Adɛn enti na mo ntadeɛ bere kɔɔ, te sɛ obi a ɔretiatia nsakyiamena so deɛ yi?
    3: “Me nko ara atiatia nsakyiamena so, na amanaman no mu obiara anka me ho. Metiatiaa wɔn so wɔ mʼabufuo mu na memiaa wɔn so wɔ mʼabufuhyeɛ mu; wɔn mogya bɔ petee me ntadeɛ mu, maa nkekaeɛ yɛɛ mʼaduradeɛ nyinaa mu.
    4: Na aweretɔ da wɔ mʼakoma mu na me gyeɛ afe no aba.
    5: Mehwɛeɛ, nanso na ɔboafoɔ biara nni hɔ, ɛyɛɛ me ahodwirie sɛ obiara ammoa me; enti mʼankasa abasa yɛɛ nkwagyeɛ dwuma maa me, na mʼabufuo wowaa me.
    6: Metiatiaa amanaman no so wɔ mʼabufuo mu; memaa wɔboboroe wɔ mʼabufuhyeɛ mu na mehwiee wɔn mogya guu fam.”
    7: Mɛka Awurade ayamyɛ ho asɛm, ne nneyɛɛ a enti ɔsɛ ayɛyie, wɔ deɛ Awurade ayɛ ama yɛn nyinaa ho aane, wɔ nneɛma pa bebree a wayɛ ama Israel fiefoɔ, wɔ nʼayamhyehyeɛ ne ne mmɔborɔhunu a ɛdɔɔso no enti.
    8: Ɔkaa sɛ, “Ampa ara wɔyɛ me nkurɔfoɔ, mmammarima a wɔrenni me hwammɔ”; ɛno enti ɔbɛyɛɛ wɔn Agyenkwa.
    9: Wɔn amanehunu nyinaa mu, ɔno nso hunuu amane, na ɔbɔfoɔ a ɔka no ho no nso gyee wɔn. Ne dɔ ne ne mmɔborɔhunu mu, ɔgyee wɔn; ɔpagyaa wɔn na ɔsoaa wɔn mfeɛ a atwam no nyinaa mu.
    10: Nanso, wɔtee atua de hoo ne Honhom Kronkron werɛ. Enti ɔbɛyɛɛ wɔn ɔtamfoɔ na ɔno ankasa ko tiaa wɔn.
    11: Afei ne nkurɔfoɔ kaee tete nna no, Mose ne ne nkurɔfoɔ nna no. Wɔbisaa sɛ, ɛhe na deɛ ɔde wɔn faa ɛpo mu no wɔ? Deɛ ɔmaa Mose yɛɛ ne nnwan no hwɛfoɔ no. Ɛhe na deɛ ɔmaa ne Honhom Kronkron no tenaa wɔn mu no wɔ?
    12: Deɛ ɔsomaa nʼanimuonyam basa a ɛwɔ tumi sɛ ɔmmɛgyina Mose nsa nifa so, deɛ ɔpaee nsuo no mu wɔ wɔn anim, de gyee edin maa ne ho afebɔɔ,
    13: deɛ ɔdii wɔn anim faa ebunu mu sɛdeɛ ɔpɔnkɔ fa asase tamaa so a wɔasunti.
    14: Sɛdeɛ anantwie nante kɔ ɛserɛ so kɔhome no, saa ara na Awurade Honhom ma wɔhomeeɛ. Sɛdeɛ wokyerɛɛ wo nkurɔfoɔ kwan de gyee animuonyam abɔdin maa wo ho nie.
    15: Brɛ wʼani ase hwɛ fam firi wʼahennwa a ɛkorɔn na ɛyɛ kronkron na ɛho wɔ nyam no so. Mo mmɔdemmɔ ne mo ahoɔden wɔ he? Woayi wʼayamhyehyeɛ ne wʼahummɔborɔ afiri yɛn so.
    16: Nanso wo ara wo ne yɛn Agya ɛwom sɛ Abraham nnim yɛn na Israel nso nnye yɛn nto mu deɛ; nanso wo, Ao Awurade, wo ne yɛn Agya, ɛfiri tete wo din ne Yɛn Gyefoɔ.
    17: Adɛn, Ao Awurade, na woma yɛn kwati wʼakwan na wopirim yɛn akoma enti ɛmma yɛn nni wo ni? Sane bra ɛsiane wʼasomfoɔ, mmusuakuo a wɔyɛ wʼagyapadeɛ no enti.
    18: Ɛberɛ tiawa bi mu wo nkurɔfoɔ faa wo kronkronbea nanso seesei yɛn atamfoɔ atiatia so.
    19: Enti yɛyɛ wo dea firi tete nanso wɔn deɛ wonnii wɔn so ɔhene na wɔmmɔɔ wo din mfrɛɛ wɔn da.
  64:
    1: Ao, sɛ anka wobɛsunsuane ɔsorosoro mu, asiane aba fam a, ɛno na anka mmepɔ no ho bɛpopo wɔ wʼanim!
    2: Sɛdeɛ ogya ma mmabaa dɛre na ɛma nsuo huru no, siane bra fam na ma wʼatamfoɔ nhunu wo din na ma amanaman no ho mpopo wɔ wʼanim!
    3: Na ɛberɛ a woyɛɛ nneɛma a ɛyɛ nwanwa a yɛanhwɛ anim no, wosiane baa fam na mmepɔ no ho popoo wɔ wʼanim.
    4: Ɛfiri teteete obiara nteeɛ, ɛntwaa obiara aso mu, ani biara nhunuu Onyankopɔn bi sɛ wo, deɛ ɔdi dwuma ma wɔn a wɔtwɛn no.
    5: Woboa wɔn a wɔde anigyeɛ yɛ deɛ ɛtene, wɔn a wɔkae wʼakwan. Nanso yɛkɔɔ so yɛɛ bɔne tiaa wo no, wo bo fuiɛ. Na afei ɛbɛyɛ dɛn na woagye yɛn nkwa?
    6: Yɛn nyinaa ayɛ sɛ obi a ne ho nteɛ, na yɛn tenenee nneyɛɛ nyinaa te sɛ ntomago fi; yɛn nyinaa akusa te sɛ ahahan, na yɛn bɔne pra yɛn kɔ te sɛ mframa.
    7: Obiara mmɔ wo din, na obiara mpere sɛ ɔbɛso wo mu; ɛfiri sɛ wode wʼanim ahinta yɛn na yɛn bɔne enti woama yɛasɛe.
    8: Nanso, Ao Awurade, wo ne yɛn Agya. Yɛyɛ dɔteɛ, na wo ne ɔnwomfoɔ no; yɛn nyinaa yɛ wo nsa ano adwuma.
    9: Mma wo bo mfu ntra so, Ao Awurade; nkae yɛn bɔne da biara da. Ao, brɛ wʼani ase hwɛ yɛn, yɛsrɛ wo, ɛfiri sɛ yɛn nyinaa yɛ wo nkurɔfoɔ.
    10: Wo nkuropɔn kronkron no adane anweatam; Sion mpo ayɛ anweatam, Yerusalem ada mpan.
    11: Yɛn asɔredan kronkron a ɛwɔ animuonyam, faako a yɛn nananom yii wo ayɛ no, wɔde ogya ahye, na deɛ ɛsom bo ma yɛn no, abubu.
    12: Yei nyinaa akyi, Ao Awurade wo de wo ho bɛkame yɛn anaa? Wobɛkɔ so ayɛ komm atwe yɛn aso aboro so anaa?
  65:
    1: “Medaa me ho adi kyerɛɛ wɔn a wɔammisa mʼase; wɔn a wɔnhwehwɛ me no hunuu me. Ɔman a wɔnnsu mfrɛ me no Meka kyerɛɛ wɔn sɛ, ‘Me nie, Me nie.’
    2: Ɛda mu nyinaa, matrɛ me nsa mu ama nnipa a wɔyɛ asoɔden ne nyiyiano, a wɔnenam akwammɔne so, na wɔdi wɔn ankasa nsusuiɛ akyi.
    3: Nnipa a daa no wɔyi me ahi wɔ mʼanim pɛɛ. Wɔbɔ afɔdeɛ wɔ nturo mu na wɔhye nnuhwam wɔ ntayaa afɔrebukyia so;
    4: Wɔtenana adamena so na anadwo wɔsiri pɛ nkokoam; wɔwe prakonam na wɔn nkwansɛn mu nso, wɔayɛ nkwan a wɔde ɛnam a ɛho nteɛ ayɛ;
    5: wɔka sɛ, ‘Momfiri ha; mo mmɛn me, ɛfiri sɛ me ho te dodo ma mo!’ Saa nnipa yi yɛ wisie wɔ me hwene mu, ogya a ɛkɔ so hyeɛ da mu nyinaa.
    6: “Hwɛ, wɔatwerɛ ato hɔ wɔ mʼanim sɛ, merennyɛ komm, mɛtua so ka pɛpɛɛpɛ; mɛtua so ka agu wɔn asrɛ so,
    7: mo ne mo agyanom bɔne nti,” sei na Awurade seɛ. “Esiane sɛ wɔhyee afɔrebɔdeɛ wɔ mmepɔ so na wɔtwirii me wɔ nkokoɔ so enti mɛsusu bɔne a wɔyɛɛ kane no so akatua pɛpɛɛpɛ agu wɔn asrɛ so.”
    8: 'Yei ne deɛ Awurade seɛ: “Sɛdeɛ wɔnya nsuo firi bobe dontwo mu na nnipa ka sɛ, ‘Monnsɛe no, ɛfiri sɛ adepa bi da so wɔ mu’ no saa ara na mʼasomfoɔ no enti mɛyɛ. Merensɛe wɔn nyinaa.'
    9: Mede Yakob asefoɔ bɛba, na me mmepɔ no sodifoɔ afiri Yuda aba; me nkurɔfoɔ a mapa wɔn no bɛdi wɔn adeɛ, na ɛhɔ na mʼasomfoɔ bɛtena.
    10: Saron bɛyɛ nnwankuo adidibea, na Akɔr bɔnhwa no ayɛ anantwikuo homebea, ama me nkurɔfoɔ a wɔhwehwɛ me.
    11: “Na mo a mogya Awurade na mo werɛ firi ne bepɔ kronkron no, mo a moto ɛpono ma Ahonya bosom no na mohyɛ afransa wɔ nkuruwa mu ma Nkrabea bosom no,
    12: mede mo bɛto akofena ano, na mo nyinaa akoto ama wɔakum mo; ɛfiri sɛ mefrɛeɛ nanso moannye so, mekasaeɛ nanso moantie. Moyɛɛ deɛ ɛyɛ mʼani so bɔne na moyɛɛ deɛ mempɛ.”
    13: 'Enti yei ne deɛ Otumfoɔ Awurade seɛ: “Mʼasomfoɔ bɛdidi, nanso ɛkɔm bɛde wɔn, mʼasomfoɔ bɛnom, nanso osukɔm bɛde wɔn; mʼasomfoɔ ani bɛgye, nanso wɔn anim bɛgu ase.'
    14: Mʼasomfoɔ bɛto nnwom afiri akoma mu anigyeɛ mu na wɔbɛteam asu afiri wɔn akoma ahoyera mu na wɔbɛtwa adwo afiri honhom a ayɛ mmrɛ mu.
    15: Mo din bɛyɛ mmusuo ama wɔn a mapa wɔn; Otumfoɔ Awurade bɛkum mo na nʼasomfoɔ deɛ, ɔbɛma wɔn edin foforɔ.
    16: Obiara a ɔsrɛ nhyira wɔ asase no so bɛyɛ wɔ nokorɛ Onyankopɔn mu; obiara a ɔka ntam wɔ asase no so bɛka no wɔ nokorɛ Onyankopɔn mu. Na ɔhaw a atwam no, wɔn werɛ bɛfiri na me nso, me werɛ bɛfiri.
    17: “Hwɛ! Mɛbɔ ɔsorosoro foforɔ ne asase foforɔ. Wɔrenkae nneɛma a atwam no bio, na ɛremma adwene mu nso.
    18: Nanso momma mo ani nnye na monni ahurisie afebɔɔ wɔ deɛ merebɛbɔ ho, ɛfiri sɛ mɛbɔ Yerusalem ama ayɛ anika na emu nnipa ayɛ anigyeɛ farebae.
    19: Mɛsɛpɛ me ho wɔ Yerusalem mu, na madi ahurisie wɔ me nkurɔfoɔ ho. Na wɔrente agyaadwoɔ ne osu nnyegyeeɛ wɔ mu bio.
    20: “Ɛrensi bio wɔ mu. Abɔfra a ne nkwa nna yɛ kakraa bi, anaa akɔkoraa a ɔnni ne mfeɛ nwieeɛ, deɛ ɔdi mfeɛ ɔha na ɔwu no wɔbɛfa no sɛ ɔbabunu bi kɛkɛ; na deɛ wannya mfeɛ ɔha no wɔbɛfa no sɛ wɔadome no.
    21: Wɔbɛsisi afie na wɔatena mu, wɔbɛyɛ bobe nturo na wɔadi mu aba.
    22: Wɔrensisi afie mma afoforɔ mmɛtena mu bio, na wɔrennua mma afoforɔ mmɛdi. Na nna a nnua di no, saa ara na me nkurɔfoɔ nna bɛyɛ; me nkurɔfoɔ a mapa wɔn no bɛdi wɔn nsa ano adwuma so aba akyɛre.
    23: Wɔremmrɛ nnwu na wɔrenwo mma a wɔn hyɛberɛ nnyɛ; ɛfiri sɛ wɔbɛyɛ nnipa a Awurade ahyira wɔn, wɔne wɔn asefoɔ.
    24: Mɛbua wɔn ansa na wɔafrɛ me. Ɛberɛ a wɔgu so rekasa no, mɛtie.
    25: Pataku ne odwammaa bɛdidi abɔ mu; gyata bɛwe ɛserɛ sɛ ɔnantwie, nanso mfuturo bɛyɛ ɔwɔ aduane. Wɔrempira obi anaa wɔrensɛe obi wɔ me bepɔ kronkron so nyinaa,” sɛdeɛ Awurade seɛ nie.
  66:
    1: 'Yei ne deɛ Awurade seɛ: “Ɔsoro yɛ mʼahennwa, na asase yɛ me nan ntiasoɔ. Ɛdan bɛn na wobɛsi ama me? Wobɛtumi asi ahomegyebea ama me?'
    2: 'Ɛnyɛ me nsa na ɛyɛɛ yeinom nyinaa, ɛna enti ɛbaa mu anaa?” Awurade na ɔseɛ. “Obi a mʼani sɔ no nie: deɛ ɔwɔ ahobrɛaseɛ ne ahonu honhom, na ne ho popo wɔ mʼasɛm ho.'
    3: Nanso, obi a ɔde nantwinini bɔ afɔdeɛ no saa ɔnipa no afɔdeɛ te sɛ onipa a wɔakum no de no abɔ afɔdeɛ, na deɛ ɔde odwammaa ba no, saa onipa no afɔdeɛ te sɛ ɔkraman a wɔakum no de no abɔ afɔdeɛ; deɛ ɔbɔ aduane afɔdeɛ no saa onipa no afɔdeɛ te sɛ prako mogya a wɔde bɔ afɔdeɛ, deɛ ɔhye nnuhwam a ɛwɔ din no saa onipa no afɔdeɛ no te sɛ deɛ wɔde som ɔbosom. Wɔafa wɔn ankasa akwan na wɔn ɔkra ani gye wɔn akyiwadeɛ ho;
    4: enti me nso mɛpɛ aniɛyaadeɛ ayɛ wɔn na mede deɛ wɔsuro bɛba wɔn so. Ɛfiri sɛ mefrɛeɛ no, obiara annye so, mekasaeɛ no, obiara antie. Wɔyɛɛ bɔne wɔ mʼani so na wɔyɛɛ deɛ mempɛ.”
    5: 'Montie Awurade asɛm, mo a mote nʼasɛm a mo ho popo: “Mo nuanom mmarimma a me din enti wɔtane mo na wɔatwa mo agya no, wɔka sɛ, ‘Monhyɛ Awurade animuonyam, na yɛahunu mo anigyeɛ!’ Nanso wɔn anim bɛgu ase.'
    6: Montie hooyɛ a ɛfiri kuropɔn no mu, montie gyegyeegye a ɛfiri asɔredan no mu! Ɛyɛ Awurade nnyegyeeɛ a ɔde retua nʼatamfoɔ ka sɛdeɛ ɛfata wɔn.
    7: “Ansa na ɔbaa bɛkyem no, ɔwo; ansa na ɔbɛte awoɔyaa no, ɔwo ɔbabarima.
    8: Hwan na wate biribi sei ho asɛm pɛn? Hwan na wahunu biribi sei pɛn? Wɔbɛtumi de da koro akyekyere ɔmansin anaa wɔbɛtumi akyekyere ɔman ɛberɛ sin bi mu? Nanso awoɔ ka Sion ara pɛ a ɔwo ne mma.
    9: Mede obi bɛduru awokoɔ ano a memma no nwo anaa?” Sɛdeɛ Awurade seɛ nie. “Mesi awotwaa ano ɛberɛ a awoɔ aduru so anaa?” Wo Onyankopɔn na ɔseɛ.
    10: Mo ne Yerusalem ani nnye na monni ahurisie mma no, mo a modɔ no nyinaa; mo ne no nsɛpɛ mo ho yie, mo a modi ne ho awerɛhoɔ nyinaa.
    11: Mobɛnum nʼawerɛkyekyerɛ nufoɔ no amee; mobɛnom aboro so na mo ani bɛgye deɛ abu so atra so no ho.
    12: 'Na yei ne deɛ Awurade seɛ: “Mede asomdwoeɛ bɛma no sɛ asubɔnten, ne amanaman no ahonya nso sɛ asutene a ayiri. Mobɛnum na waturu mo wɔ ne basa so na ɔbɛgye mo agorɔ wɔ nʼanankoroma so.'
    13: Sɛdeɛ ɔbaa kyekye ne ba werɛ no saa ara na mɛkyekye mo werɛ; na mobɛnya awerɛkyekyerɛ wɔ Yerusalem.”
    14: Sɛ mohunu yei a, mo akoma ani bɛgye na mobɛyɛ frɔmm sɛ ɛserɛ; wɔbɛhunu Awurade nsa wɔ ne nkoa so, nanso wɔbɛhunu nʼabufuhyeɛ wɔ nʼatamfoɔ so.
    15: Hwɛ, Awurade de ogya reba, na ne nteaseɛnam te sɛ ntwahoframa; ɔde nʼabufuo bɛba wɔ anibereɛ so, na ɔde gyadɛreeɛ ayɛ nʼanimka.
    16: Ogya ne nʼakofena na Awurade de bɛbu nnipa nyinaa atɛn, na wɔn a wɔbɛtotɔ wɔ Awurade nsa ano bɛyɛ bebree.
    17: “Wɔn a wɔte wɔn ho na wɔdwira wɔn ho de kɔ nturo mu kɔsom abosom no, na wɔwe prakonam ne akusie ne nneɛma a ɛyɛ akyiwadeɛ no, wɔn nyinaa bɛhunu wɔn awieeɛ,” sɛdeɛ Awurade seɛ nie.
    18: “Esiane wɔn nneyɛɛ ne wɔn nsusuiɛ enti, me, mereba abɛboaboa amanaman ne kasa ahodoɔ ano, na wɔbɛba abɛhunu mʼanimuonyam.
    19: '“Na mɛyɛ nsɛnkyerɛnneɛ bi wɔ wɔn mu, na mede nkaeɛfoɔ no mu bi bɛkɔ amanaman no mu: Tarsis, Libiafoɔ ne Lidiafoɔ (wɔn a wɔagye edin wɔ agyantoɔ mu), Tubal ne Helafoɔ, ne nsupɔ a ɛwɔ akyirikyiri a wɔntee me din a ahyeta na wɔnhunuu mʼanimuonyam. Wɔbɛpae mu aka mʼanimuonyam wɔ amanaman mu.'
    20: Na wɔde mo nuammarimanom nyinaa bɛfiri amanaman nyinaa so bɛba me bepɔ kronkron a ɛwɔ Yerusalem no so sɛ afɔrebɔdeɛ ama Awurade. Wɔtete apɔnkɔ so ne nteaseɛnam mu ne asako mu ne mfunumpɔnkɔ ne nyoma so bɛba,” sei na Awurade seɛ. “Wɔde wɔn bɛba sɛdeɛ Israelfoɔ de wɔn aduane afɔdeɛ kɔ Awurade asɔredan mu, wɔ afahyɛ nkuruwa a ɛho teɛ mu.
    21: Na mɛyi wɔn mu bi ayɛ asɔfoɔ ne Lewifoɔ,” Awurade, na ɔseɛ!
    22: “Sɛdeɛ ɔsorosoro foforɔ ne asase foforɔ bɛtena hɔ no, saa ara na mo din ne mo asefoɔ bɛtena hɔ,” sɛdeɛ Awurade seɛ nie.
    23: “Ɛfiri Ɔsrane Foforɔ baako kɔpem foforɔ, ɛfiri Homeda baako kɔsi foforɔ no, adasamma nyinaa bɛba abɛkoto me,” sɛdeɛ Awurade seɛ nie.
    24: “Na wɔbɛfiri adi akɔhunu wɔn a wɔtee atua tiaa me no afunu; wɔn asonsono renwu, na wɔn ogya nso rennum, na wɔn ho bɛyɛ adasamma nyinaa nwunu.”
24:
  1:
    1: Nsɛm a ɛfiri Yeremia nkyɛn nie. Yeremia yɛ Hilkia babarima a na ɔyɛ Anatot asɔfoɔ no mu baako wɔ Benyamin asase so.
    2: Awurade asɛm baa ne nkyɛn wɔ Yosia a ɔyɛ Yuda ɔhene Amon babarima adedie afe a ɛtɔ so dumiɛnsa mu.
    3: Ɛtoaa so wɔ Yuda ɔhene Yosia babarima Yehoiakim ɛberɛ so kɔsii Yuda ɔhene Yosia babarima Sedekia ɛberɛ so a nnipa a wɔte Yerusalem kɔɔ nkoasom mu wɔ adedie afe a ɛtɔ so dubaako no bosome a ɛtɔ so enum.
    4: Awurade asɛm baa me nkyɛn sɛ,
    5: “Ansa na merebɔ wo wɔ awotwaa mu no, na menim wo; ansa na wɔrebɛwo wo no, meyii wo sii nkyɛn; meyɛɛ wo sɛ odiyifoɔ maa aman no.”
    6: Mekaa sɛ, “Aa, Otumfoɔ Awurade mennim kasa; meyɛ abɔfra.”
    7: Awurade ka kyerɛɛ me sɛ, “Nka sɛ ‘meyɛ abɔfra.’ Ɛsɛ sɛ wokɔ obiara a mɛsoma wo ne nkyɛn na woka asɛm biara a mɛhyɛ wo sɛ ka no.
    8: Nsuro wɔn, ɛfiri sɛ meka wo ho, na magye wo,” deɛ Awurade seɛ nie.
    9: Na Awurade tenee ne nsa de kaa mʼano na ɔka kyerɛɛ me sɛ, “Seesei mede me nsɛm ahyɛ wʼanomu.
    10: Hwɛ, ɛnnɛ mede wo asi aman ne ahennie so sɛ, tutu na dwiri gu, sɛe na tu gu, kyekyere na dua.”
    11: Na Awurade asɛm baa me nkyɛn sɛ, “Ɛdeɛn na wohunu yi, Yeremia?” Na mebuaa sɛ, “Mehunu sorɔno dubaa.”
    12: Na Awurade ka kyerɛɛ me sɛ, “Wahunu no yie, na merehwɛ anim sɛ mʼasɛm bɛba mu.”
    13: Awurade asɛm baa me nkyɛn bio sɛ, “Ɛdeɛn na wohunu yi?” Mebuaa sɛ, “Mehunu ɛsɛn a ɛrehuru sɛ ano rekyea akyerɛ yɛn firi atifi fam.”
    14: Awurade ka kyerɛɛ me sɛ, “Wɔbɛfiri atifi fam de amanehunu aba wɔn a wɔte asase no so nyinaa so.
    15: Merebɛfrɛ atifi ahennie mu nnipa nyinaa,” deɛ Awurade seɛ nie. “Wɔn ahemfo de wɔn ahennwa bɛba abɛsisi Yerusalem kuropɔn apono ano; wɔbɛto ahyɛ nʼafasuo a atwa ahyia ne Yuda nkuro nyinaa so.
    16: Mɛbu me nkurɔfoɔ atɛn wɔ wɔn amumuyɛ sɛ wɔagya me, sɛ wɔhye nnuhwam ma anyame foforɔ na wɔkoto sɔre deɛ wɔde wɔn nsa ayɛ.
    17: “Siesie wo ho! Sɔre na ka deɛ mɛka akyerɛ wo biara kyerɛ wɔn. Mma wɔmmmɔ wo hu, anyɛ saa a mɛma woabɔ hu wɔ wɔn anim.
    18: Ɛnnɛ, mayɛ wo kuropɔn a ɛwɔ banbɔ, dadeɛ dum ne kɔbere ɔfasuo sɛ wobɛsɔre atia asase no nyinaa, Yuda ahemfo, nʼadwumayɛfoɔ, asɔfoɔ ne nnipa a wɔwɔ asase no so.
    19: Wɔbɛko atia wo nanso wɔrentumi nni wo so nkonim, ɛfiri sɛ meka wo ho, na mɛgye wo,” sɛdeɛ Awurade seɛ nie.
  2:
    1: 'Awurade asɛm baa me so:'
    2: '“Kɔpae mu ka ma Yerusalem nte: “Mekae sɛdeɛ wode wo ho maa me wo mmabunu berɛ mu, sɛdeɛ wo dɔɔ me wʼayeforɔ berɛ mu na wodii mʼakyi wɔ ɛserɛ so, asase a wɔnnuaa so hwee.'
    3: Na Israel yɛ kronkron ma Awurade, ne twaberɛ mu abukan; wɔn a wɔdii nʼani no, wɔbuu wɔn fɔ, na amanehunu baa wɔn so,” sɛdeɛ Awurade, seɛ nie.
    4: Montie Awurade asɛm, Ao Yakob fiefoɔ, mo Israel mmusuakuo nyinaa.
    5: 'Yei ne deɛ Awurade seɛ: “Mfomsoɔ bɛn na mo agyanom hunuu wɔ me ho a ɛma wɔtwee wɔn ho kɔɔ akyirikyiri sei? Wɔdii ahoni a wɔn ho nni mfasoɔ akyi, ma wɔn ankasa bɛyɛɛ ahuhufoɔ.'
    6: Wɔammisa sɛ, ‘Ɛhe na Awurade wɔ? Deɛ ɔyii yɛn firii Misraim na ɔde yɛn faa ɛserɛ wesee so, anweatam ne amenamena asase a awo na ayɛ owubɔn no. Na ɛyɛ asase a obiara mfa so na obiara nte soɔ no.’
    7: Mede mo bɛduaa asase bereɛ so sɛ monni so nnuaba ne ɛso nnepa. Nanso mobɛguu mʼasase ho fi na moyɛɛ mʼagyapadeɛ akyiwadeɛ.
    8: Asɔfoɔ no ammisa sɛ, ‘Ɛhe na Awurade wɔ?’ Wɔn a wɔde mmara yɛ adwuma no anhwehwɛ me; ntuanofoɔ sɔre tiaa me. Adiyifoɔ no de Baal hyɛɛ nkɔm, na wɔdii ahoni huhuo akyi.
    9: “Ɛno enti, merebɔ mo kwaadu bio,” deɛ Awurade seɛ nie. “Na mɛbɔ mo mma mma kwaadu.
    10: 'Montwa nkɔ Kitim mpoano nkɔ hwɛ, monsoma nkɔ Kedar nkɔhwehwɛ mu yie; monhwɛ sɛ biribi a ɛte sei asi wɔ hɔ:'
    11: Ɔman bi asesa wɔn anyame pɛn anaa? Nso wɔnnyɛ anyame mpo. Nanso me nkurɔfoɔ de wɔn animuonyam asesa ahoni huhuo.
    12: Ao ɔsorosoro, momma mo ho nnwiri mo yei ho, na mo ho nwoso akomatuo mu,” deɛ Awurade seɛ nie.
    13: '“Me nkurɔfoɔ ayɛ bɔne ahodoɔ mmienu: Wɔapa mʼakyi, me a meyɛ nkwa asutire no, na wɔatutu wɔn ankasa nsukora amena, amena a ɛho apaapae a ɛntumi nkora nsuo.'
    14: Israel yɛ akoa anaa ɔsomfoɔ firi awoɔ mu anaa? Adɛn enti na wayɛ afodeɛ yi?
    15: Agyata abobɔ mu; wɔapɔ no so. Wɔasɛe nʼasase; wɔahyehye ne nkuro ayɛ no amanfo.
    16: Afei, Memfis ne Tapanhes mmarima ayi wo tiri so nwi.
    17: Ɛnyɛ wo na woama yei aba wo so sɛ wopaa Awurade wo Onyankopɔn akyi, wɔ ɛberɛ a ɔrekyerɛ wo ɛkwan?
    18: Afei adɛn enti na mokɔ Misraim kɔnom Sihor mu nsuo? Na adɛn enti na mokɔ Asiria kɔnom Asubɔnten no mu nsuo?
    19: Wo amumuyɛ bɛtwe wʼaso; wʼakyirisane bɛka wʼanim. Enti dwene ho na hunu sɛ, sɛ wopa Awurade wo Onyankopɔn akyi na woannya ne ho suro a, ɛyɛ bɔne ne ɔyea ma wo.” Awurade, Asafo Awurade na ɔseɛ.
    20: “Mmerɛ bi atwam, wobubuu wo kɔnnua mu, na wotetee wo nkɔnsɔnkɔnsɔn mu; na wokaa sɛ, ‘Merensom wo!’ Nokorɛm, wɔ kokoɔ biara so ne dua biara a adendan ase na wotena bɔɔ adwaman.
    21: Meduaa wo sɛ bobe amapa a ɛfiri bobe ase a ɛyɛ pa ara mu. Na ɛyɛɛ dɛn na wodanee wʼakyi kyerɛɛ me bɛyɛɛ bobe a anyini asɛeɛ wɔ wura mu yi?
    22: Sɛ wode soda ne samina bebree dware mpo a, wʼafɔdie nkekaawa da so wɔ hɔ ara,” sɛdeɛ Otumfoɔ Awurade seɛ nie.
    23: “Ɛbɛyɛ dɛn na woaka sɛ, ‘Meho nguu fi; mennii Baalnom akyi’? Hwɛ sɛdeɛ woyɛɛ wo ho wɔ bɔnhwa no mu; dwene deɛ woayɛ no ho. Woyɛ yoma bereɛ hoɔharefoɔ a wotu mmirika kɔ ha ba ha,
    24: wiram afunumu a anweatam so tena akokwa no, ɔhuahua ɛberɛ a ɔpɛ sɛ onini hyia no. Sɛ nʼakɔnnɔ no ano yɛ den a hwan na ɔbɛsianka no? Anini biara a wɔtaa no no nha wɔn ho bebree; ɛduru ɛberɛ a wɔhyia no a, wɔbɛnya no.
    25: Ntu mmirika kɔsi sɛ wobɛyi wo mpaboa na wo mene mu bɛwe. Nanso wokaa sɛ, ‘Ɛho nni mfasoɔ! Mepɛ ananafoɔ anyame, na ɛsɛ sɛ medi wɔn akyi.’
    26: “Sɛdeɛ wɔkyere ɔkorɔmfoɔ a wɔgu nʼanim ase no, saa na wɔagu Israel efie anim ase, wɔn ankasa, wɔn ahemfo ne wɔn adwumayɛfoɔ, wɔn asɔfoɔ ne wɔn adiyifoɔ.
    27: Wɔka kyerɛ dua sɛ, ‘Woyɛ mʼagya,’ ne ɛboɔ sɛ, ‘Wo na wowoo me.’ Wɔadane wɔn akyi akyerɛ me na ɛnyɛ wɔn anim; nanso sɛ amanehunu bi ba wɔn so a, wɔka sɛ, ‘Bra bɛgye yɛn!’
    28: Anyame a moyɛ maa mo ho no wɔ he? Momma wɔmmra sɛ wobɛtu agye mo ɛberɛ a mowɔ amanehunu mu! Ɛfiri sɛ mowɔ anyame bebree te sɛ deɛ mowɔ nkuro bebree no, Ao Yuda.
    29: “Adɛn enti na mobɔ me soboɔ? Mo nyinaa ayɛ dɔm atia me,” Awurade na ɔseɛ.
    30: “Metwee mo nkurɔfoɔ aso kwa; wɔamfa me ntenesoɔ. Wʼakofena akunkum wʼadiyifoɔ te sɛ gyata a nʼani abereɛ.
    31: '“Mo nnɛmmafoɔ, monnwene Awurade asɛm ho: “Mayɛ sɛ anweatam ama Israel anaa? Anaasɛ asase a ɛso aduru sum kabii anaa? Adɛn enti na me nkurɔfoɔ ka sɛ, ‘Yɛwɔ ho ɛkwan sɛ yɛkyinkyin; yɛremma wo nkyɛn bio.’'
    32: Ɔbaabunu werɛ firi ne mpompranneɛ, ayeforɔyere werɛ bɛfiri nʼahyehyɛdeɛ anaa? Nanso me nkurɔfoɔ werɛ afiri me, nna a wɔntumi nkan.
    33: Hwɛ nyansa a mowɔ de pɛ mo adɔfoɔ! Mmaa a wɔnsɛ hwee koraa tumi sua mo akwan.
    34: Mo aduradeɛ mu, nnipa hunu ahiafoɔ a wɔdi bem mogya, nanso moankyere wɔn sɛ wɔrebubu akɔ mo dan mu. Yeinom nyinaa akyi
    35: woka sɛ, ‘Medi bem; ne bo mfuu me.’ Nanso mɛbu wo atɛn ɛfiri sɛ wo ka sɛ, ‘Menyɛɛ bɔne biara.’
    36: Adɛn enti na wokyinkyini se, sesa wʼakwan? Misraim bɛdi wo hwammɔ sɛdeɛ Asiria yɛeɛ no.
    37: Afei wobɛfiri saa beaeɛ hɔ a wo nsa gu wo tiri so. Ɛfiri sɛ Awurade apo wɔn a wode wo ho too wɔn so no; wɔremmoa wo.
  3:
    1: “Sɛ ɔbarima gyaa ne yere na ɔbaa no kɔware ɔbarima foforɔ a, ɛsɛ sɛ ɔbarima no sane kɔ ɔbaa no nkyɛn anaa? Ɛremma asase no ho ngu fi koraa anaa? Nanso, wo ne adɔfoɔ bebree abɔ adwaman, na seesei deɛ wobɛsane aba me nkyɛn anaa?” Awurade na ɔseɛ.
    2: “Ma wʼani so hwɛ nkokoɔ no so. Baabi wɔ hɔ a wɔntoo wo monnaa da anaa? Wotenaa kwankyɛn twɛnee adɔfoɔ, wotenaa sɛ mmoahwɛfoɔ a wɔdi atutena wɔ anweatam so. Woagu asase no ho fi wode wʼadwamammɔ ne wʼamumuyɛ na ayɛ.
    3: Enti wɔatwe obosuo asan, na osutɔberɛ nsuo antɔ. Nanso wʼanim ayɛ sɛ odwamanfoɔ a ɔmfɛre hwee; wʼani nwu hwee.
    4: 'Nanso, woka kyerɛ me sɛ: ‘Mʼagya, mʼadamfo firi me mmabunuberɛ mu,'
    5: wobo bɛfu biribiara anaa? Wʼabofuhyeɛ no bɛkɔ so daa anaa?’ Sei na wokasa, nanso woyɛ bɔne nyinaa sɛdeɛ wotumi.”
    6: Ɔhene Yosia adedie berɛ so no, Awurade ka kyerɛɛ me sɛ, “Woahunu deɛ Israel a ɔnni nokorɛ no ayɛ? Wakɔ nkokoɔ nyinaa so ne dua adendan nyinaa ase akɔsɛe awadeɛ wɔ hɔ.
    7: Mesusuu sɛ, anka wayɛ yeinom nyinaa akyi no, ɔbɛsane aba me nkyɛn, nanso wamma, na ne nuabaa Yuda a ɔno nso nka nokorɛ no hunuiɛ.
    8: Memaa Israel a ɔnni nokorɛ no awaregyaeɛ nwoma na mepamoo no ɛsiane nʼawaresɛe abrabɔ. Nanso mehunuu sɛ ne nuabaa Yuda a ɔnni nokorɛ no ansuro; ɔno nso kɔbɔɔ awaresɛeɛ bra.
    9: Esiane sɛ Israel adwamammɔ anyɛ no asɛm hia enti, ɔde efi kaa asase no na ɔne aboɔ ne nnua bɔɔ adwaman.
    10: Yeinom nyinaa akyi no, ne nuabaa Yuda a ɔnni nokorɛ no ansane nʼakyi nokorɛm amma me nkyɛn. Ɔde nʼanim na ɛkyerɛeɛ,” sɛdeɛ Awurade seɛ nie.
    11: Awurade ka kyerɛɛ me sɛ, “Israel a ɔnni nokorɛ no tene sene Yuda nkontompo ni.
    12: 'Kɔ, fa wʼani kyerɛ atifi fam kɔka saa nsɛm yi kyerɛ wɔn: “‘Sane wʼakyi, Israel a ɔnni nokorɛ,’ Sei na Awurade seɛ, ‘Meremmuna nkyerɛ wo bio, ɛfiri sɛ meyɛ mmɔborɔhunufoɔ,’ sei na Awurade seɛ, ‘Me bo renfu afebɔɔ.'
    13: Gye wo afɔdie to mu, woayɛ dɔm atia Awurade, wo Onyankopɔn, woakyekyɛ wʼadɔeɛ mu ama ananafoɔ anyame wɔ dua biara a adendan ase, na woanyɛ ɔsetie amma me,’” sɛdeɛ Awurade seɛ nie.
    14: “Monsane mo akyi, mo akyirisanfoɔ,” sɛdeɛ Awurade seɛ nie, “ɛfiri sɛ meyɛ mo kunu. Mɛyi wo; ɔbaako bɛfiri kuro mu na mmienu afiri abusuakuo mu, na mede mo aba Sion.
    15: Afei mɛma mo nnwanhwɛfoɔ a wɔda mʼakoma so, wɔn a wɔde nimdeɛ ne nteaseɛ bɛkyerɛ mo ɛkwan.
    16: Saa nna no mu, sɛ mo dɔɔso bebree wɔ asase no so a,” Awurade na ɔseɛ, “nnipa renka bio sɛ, ‘Awurade yɛn ani agyina apam adaka no.’ Ɛremma wɔn adwene mu anaa wɔrenka saa bio; na wɔrenyɛ apam adaka foforɔ nso.
    17: Saa ɛberɛ no, wɔbɛfrɛ Yerusalem Awurade Ahennwa, na amanaman nyinaa bɛhyia wɔ Yerusalem abɛkamfo Awurade din. Na wɔrenni wɔn akoma bɔne a ɛma wɔn yɛ asoɔden no akyi bio.
    18: Saa nna no mu, Yudafie bɛka Israel efie ho, na wɔabɔ mu afiri atifi fam asase bi so aba asase a mede maa mo agyanom sɛ agyapadeɛ no so.
    19: “Mʼankasa mekaa sɛ, ‘Anka ɛbɛyɛ me anigye sɛ mɛyɛ mo sɛ mma na mama mo asase a ɛyɛ, agyapadeɛ a ɛdi mu ma ɔman biara.’ Mesusuiɛ sɛ mobɛfrɛ me ‘Agya’ na monnane mo ho mfiri mʼakyi.
    20: Nanso, sɛdeɛ ɔbaa a ɔnni ne kunu nokorɛ no, saa ara na moanni me nokorɛ, Ao Israel efie,” sɛdeɛ Awurade seɛ nie.
    21: Wɔte esu bi wɔ nkokoɔ no so, ɛyɛ Israelfoɔ agyaadwotwa ne nkotosrɛ, ɛfiri sɛ wɔakyeakyea wɔn akwan na wɔn werɛ afiri Awurade, wɔn Onyankopɔn.
    22: “Monsane mmra, ɔyera mma; mɛsa mo akyirisane yadeɛ no.” “Aane, yɛbɛba wo nkyɛn, ɛfiri sɛ wo ne Awurade, yɛn Onyankopɔn.
    23: Nokorɛm, ahoni hooyɛ wɔ nkokoɔ ne mmepɔ so no yɛ nnaadaa; nokorɛm, Awurade yɛn Onyankopɔn mu na Israel nkwagyeɛ wɔ.
    24: Ɛfiri yɛn mmɔfraase, anyame huhuo adi yɛn agyanom nsa ano adwuma so aba, wɔn nnwankuo ne anantwie, wɔn mmammarima ne wɔn mmammaa.
    25: Momma yɛmfa yɛn aniwuo nneda fam na yɛn ahohora nkata yɛn so. Yɛayɛ bɔne atia Awurade yɛn Onyankopɔn, yɛn ne yɛn agyanom; ɛfiri yɛn mmɔfraase bɛsi ɛnnɛ yɛanyɛ ɔsetie amma Awurade, yɛn Onyankopɔn.”
  4:
    1: “Sɛ wobɛsane wʼakyi a Ao, Israel, sane bra me nkyɛn,” sei na Awurade seɛ. “Sɛ woyi wʼahoni a ɛyɛ akyiwadeɛ firi mʼani so na sɛ woammane bio,
    2: na sɛ, nokorɛ, pɛyɛ ne tenenee mu woka ntam sɛ, ‘Sɛ Awurade te ase yi,’ a afei mobɛyɛ nhyira ama aman no na ne mu na wɔbɛnya animuonyam.”
    3: 'Yei ne asɛm a Awurade ka kyerɛ Yuda mmarima ne Yerusalem: “Monsiesie mo asase a wɔmfuntum da na monnnua wɔ nkasɛɛ mu.'
    4: Montwitwa mo ho twetia mma Awurade montwitwa mo akoma twetia, mo Yuda mmarima ne Yerusalemfoɔ, anyɛ saa a mʼabufuhyeɛ bɛsɔre na adɛre sɛ ogya. Mo bɔne a moayɛ enti, ɛbɛhye a obiara rennum.”
    5: '“Bɔ nkaeɛ wɔ Yuda na pae mu ka wɔ Yerusalem sɛ, ‘Hyɛn totorobɛnto no wɔ asase no nyinaa so!’ Team denden sɛ: ‘Mommoaboa mo ho ano! Momma yɛn nnwane nkɔ kuropɔn a wɔabɔ ho ban no so!’'
    6: Momma frankaa so na monkɔ Sion monnwane nkɔbɔ mo ho adwaa! Ɛfiri sɛ mede amanehunu firi atifi fam reba, ɔsɛeɛ a ɛyɛ hu.”
    7: Gyata bi afiri ne tu mu; ɔbɔaman bi asi mu. Wafiri ne tenabea sɛ ɔrebɛsɛe wʼasase. Wo nkuro bɛbubu na ada mpan.
    8: Enti fira ayitoma, di awerɛhoɔ na twa adwo, ɛfiri sɛ Awurade abufuhyeɛ no nnane mfirii yɛn so.
    9: “Saa ɛda no,” Awurade na ɔseɛ, “ɔhene no ne adwumayɛfoɔ no bɛbɔ hu, asɔfoɔ no bo bɛtu, na adiyifoɔ no ho bɛdwiri wɔn.”
    10: Afei, mekaa sɛ, “Aa, Otumfoɔ Awurade, woadaadaa nnipa yi ne Yerusalem. Wokaa sɛ, ‘Mobɛnya asomdwoeɛ,’ wɔ ɛberɛ a akofena da yɛn mene mu.”
    11: Saa ɛberɛ no wɔbɛka akyerɛ nnipa yi ne Yerusalem sɛ, “Mframa a emu yɛ hyeɛ bɛbɔ afiri nkokoɔ wesee a ɛwɔ anweatam so aba me nkurɔfoɔ so, ɛnyɛ deɛ ɛpɔ ho anaa ɛhuhu soɔ;
    12: mframa a ano yɛ den boro saa no firi me nkyɛn. Afei, mepae mu ka mʼatemmuo a ɛtia wɔn.”
    13: Hwɛ! Ɔreba sɛ omununkum, ne nteaseɛnam reba sɛ, ntwahoframa, nʼapɔnkɔ ho yɛ herɛ sene akɔdeɛ. Yɛnnue! Yɛawu!
    14: Ao, Yerusalem, yi bɔne firi wʼakoma mu na woanya nkwa. Wode adwemmɔne bɛhyɛ wo mu akɔsi da bɛn?
    15: Ɛnne bi rebɔ kaseɛ firi Dan, ɛrebɔ amanehunu ho dawuro firi Efraim nkokoɔ so.
    16: “Monka yei nkyerɛ aman no, mommɔ no dawuro nkyerɛ Yerusalem sɛ, ‘Atuafoɔ dɔm firi akyirikyiri asase bi so reba, wɔma ɔko nteamu so de tia Yuda nkuropɔn.
    17: Wɔtwa kuropɔn no ho hyia sɛ mmarima a wɔrewɛn afuo, ɛfiri sɛ me nkurɔfoɔ ate me so atua,’” sei na Awurade seɛ.
    18: “Wʼankasa abrabɔ ne nneyɛeɛ na ɛde yei aba wo so. Yei yɛ wʼasotwe. Ɛyɛ nwono! Ɛwowɔ akoma!”
    19: Ao mʼahoyera, mʼahoyera! Mede ɔyea nukanuka me mu. Ao mʼakoma ɔyeadie! Mʼakoma bɔ paripari wɔ me mu, mentumi nyɛ komm. Ɛfiri sɛ, mate totorobɛnto no nnyegyeɛ; mate ɔko frɛ no.
    20: Amanehunu di amanehunu akyi; asase no nyinaa asɛe. Wɔasɛe me ntomadan prɛko pɛ, ne me hintabea mpofirim.
    21: Ɛsɛ sɛ mehwɛ ɔko frankaa no na metie totorobɛnto no nnyegyeeɛ kɔsi da bɛn?
    22: “Me nkurɔfoɔ yɛ nkwaseafoɔ; wɔnnim me. Wɔyɛ mma a wɔnni adwen; wɔnte hwee ase. Wɔwɔ bɔneyɛ ho nyansa; na wɔnnim sɛdeɛ wɔyɛ papa.”
    23: Mehwɛeɛ asase no, na ɛnni bɔbea na hwee nni so; mehwɛɛ ɔsorosoro, na wɔn hann no nni hɔ.
    24: Mehwɛeɛ mmepɔ no, na wɔrewosowoso, na nkokoɔ no nyinaa rehinhim.
    25: Mehwɛeɛ, na nnipa nni hɔ; ewiem anomaa biara atu kɔ.
    26: Mehwɛeɛ, na nsasebereɛ no adane anweatam na ne nkuro nyinaa asɛe wɔ Awurade anim, wɔ nʼabufuhyeɛ anim.
    27: 'Sei na Awurade seɛ: “Wɔbɛsɛe asase no nyinaa, mmom merensɛe no korakora.'
    28: Enti asase bɛdi awerɛhoɔ na ɔsorosoro bɛduru sum, ɛfiri sɛ makasa na merentwe nsan. Masi gyinaeɛ na mennane no.”
    29: Apɔnkɔsotefoɔ ne agyantofoɔ nnyegyeeɛ ma kuro biara sofoɔ dwane. Ebinom kɔhyɛ nkyɛkyerɛ mu ebinom foro kɔ abotan mu. Nkuro no nyinaa so ada mpan; na obiara nte so.
    30: Ɛdeɛn na woreyɛ Ao wo a woasɛe woɔ? Adɛn na wofira kɔben de sikakɔkɔɔ agudeɛ asiesie wo ho? Adɛn na wode nnuro keka wʼani? Wohyehyɛ wo ho kwa. Wʼadɔfoɔ bu wo animtia; wɔrepɛ wo akum wo.
    31: Mete osu bi te sɛ ɔbaa a awoɔ aka no, mete apinisie te sɛ ɔbaa a ɔrebɔne awoɔ, Ɔbabaa Sion su te sɛ deɛ nisupɔporɔ ahini no, ɔtrɛ ne nsa mu na ɔka sɛ, “Afei deɛ, meretɔ baha; wɔde me kra ama awudifoɔ.”
  5:
    1: “Monni akɔneaba wɔ Yerusalem mmɔntene so, monhwɛ mo ho nhyia nhwɛ, monhwehwɛ adwaberem nyinaa. Sɛ mohunu onipa baako mpo a ɔyɛ pɛ na ɔdi nokorɛ a, mede kuropɔn yi ho bɛkyɛ no.
    2: Ɛwom sɛ wɔka sɛ, ‘Sɛ Awurade te ase yi,’ nanso wɔda so ka ntam hunu.”
    3: Ao Awurade, wopɛ nokorɛ enti wobɔɔ wɔn hwee fam, nanso wɔante yea biara; wodwerɛɛ wɔn, nanso wɔpoo ntenesoɔ. Wɔyɛɛ wɔn anim denden kyenee ɔboɔ na wɔpoo ahunu.
    4: Mesusuu sɛ, “Yeinom nko ara ne ahiafoɔ no; wɔyɛ nkwaseafoɔ nso, ɛfiri sɛ wɔnnim Awurade akwan, deɛ wɔn Onyankopɔn hwehwɛ.
    5: Enti mɛkɔ ntuanofoɔ no nkyɛn akɔkasa akyerɛ wɔn; ampa ara wɔnim Awurade akwan deɛ wɔn Onyankopɔn hwehwɛ.” Nanso wɔn nso de adwene korɔ abubu kɔnnua no atete nkyehoma no mu.
    6: Ɛno enti gyata bi a ɔfiri kwaeɛm bɛto ahyɛ wɔn so, pataku bi a ɔfiri anweatam so bɛtete wɔn mu. Ɔsebɔ bi bɛtɛ wɔn abɛn wɔn nkuro na obiara a ɔbɛyi ne ti no ɔbɛtete ne mu nketenkete, ɛfiri sɛ wɔn adɔnyɛ no ano yɛ den na wɔn akyirisane aboro so.
    7: “Adɛn enti na ɛsɛ sɛ mede mo ho kyɛ mo? Mo mma apo me wɔde anyame a wɔnyɛ anyame aka ntam. Memaa wɔn deɛ wɔhia nyinaa, nanso, wɔbɔɔ adwamam na wɔbɔɔ yuu kɔɔ adwamanfoɔ afie mu.
    8: Mpɔnkɔnini aniberefoɔ a wɔhwɛ wɔn yie, wɔn mu biara su di ne yɔnko yere akyi.
    9: Ɛnsɛ sɛ metwe wɔn aso wɔ yei ho?” Sei na Awurade seɛ. “Ɛnsɛ sɛ mʼankasa metɔ ɔman a ɛte sei so were anaa?
    10: “Momfa ne bobe nturo no mu na monsɛe no, nanso monnsɛe no koraa. Mompempan ne mman no, ɛfiri sɛ saa nnipa yi nyɛ Awurade dea.
    11: Israel fiefoɔ ne Yuda fiefoɔ anni me nokorɛ koraa,” Awurade na ɔseɛ.
    12: Wɔadi atorɔ afa Awurade ho, wɔkaa sɛ, “Ɔrenyɛ hwee! Ɔhaw biara remma yɛn so; yɛrenhunu akofena anaa ɛkɔm da.
    13: Adiyifoɔ no yɛ mframa bi kɛkɛ na asɛm no nte wɔn mu; enti momma deɛ wɔka no mmra wɔn so.”
    14: 'Enti yei ne deɛ Asafo Awurade, Onyankopɔn seɛ: “Esiane sɛ nnipa no aka saa nsɛm yi enti, mɛyɛ me nsɛm a ɛwɔ wʼanomu no ogya na saa nnipa yi ayɛ nnyina a ogya no bɛhye.'
    15: Ao, Israel fiefoɔ,” Awurade na ɔseɛ, “Mede ɔman bi a ɛwɔ akyirikyiri rebɛtia wo, tete ɔman a ɛyɛ ɔmantease, nnipa a monnim wɔn kasa, na monnte wɔn kasa ase.
    16: Wɔn agyan mmɔtɔwa te sɛ damena a ano da hɔ; wɔn nyinaa yɛ nnɔmmarima.
    17: Wɔbɛsɛe mo nnɔbaeɛ ne mo aduane, asɛe mo mmammarima ne mo mmammaa; wɔbɛsɛe mo nnwankuo ne mo anantwikuo, asɛe mo bobe ne mo mmɔrɔdɔma. Wɔde akofena bɛsɛe nkuropɔn a ɛwɔ banbɔ a mode mo werɛ ahyɛ mu no.
    18: “Afei saa nna no mu mpo,” sei na Awurade seɛ, “Merensɛe mo korakora.
    19: Na sɛ nnipa no bisa sɛ, ‘Adɛn enti na Awurade, yɛn Onyankopɔn, ayɛ yɛn sei’ a, mobɛka akyerɛ wɔn sɛ, ‘Sɛdeɛ moagya me hɔ akɔsom ananafoɔ anyame wɔ mo ankasa mo asase so no, saa ara na seesei mobɛsom ananafoɔ wɔ asase a ɛnyɛ mo dea so.’
    20: '“Monka yei nkyerɛ Yakob fiefoɔ na mo mpae mu nka wɔ Yuda sɛ:'
    21: 'Montie, mo nkwaseafoɔ ne nnipa a monni adwene, mowɔ ani nso monhunu adeɛ, na mowɔ aso nso monte asɛm:'
    22: Ɛnsɛ sɛ mosuro me anaa?” Sei na Awurade seɛ. “Ɛnsɛ sɛ mo ho popo wɔ mʼanim anaa? Mede anwea ato hyeɛ ama ɛpo, ɛhyeɛ a ɛwɔ hɔ daa a ɛrentumi ntra. Asorɔkye bɛbɔ nanso ɛrentumi mmu mfa so; ɛbɛhuru so nanso ɛrentumi ntra.
    23: Nanso, saa nnipa yi wɔ asoɔden ne atuateɛ akoma; wɔatwe wɔn ho afiri me ho kɔ.
    24: Wɔnnka nkyerɛ wɔn ho sɛ, ‘Momma yɛnsuro Awurade yɛn Onyankopɔn, a ɔma osu tɔ wɔ ne mmerɛ mu, deɛ ɔma yɛn awerɛhyɛmu wɔ ɔtwaberɛ nnapɛn a wahyɛ no ho.’
    25: Mo amumuyɛ abɔ yeinom agu; mo bɔne ama adepa abɔ mo.
    26: “Amumuyɛfoɔ bi wɔ me nkurɔfoɔ yi mu a wɔtɛ sɛ nnipa a wɔsum nnomaa afidie, na wɔte sɛ wɔn a wɔsum mfidie yi nnipa.
    27: Sɛdeɛ nnomaa ahyɛ kɛntɛn ma no saa ara na nsisie ahyɛ wɔn afie ma; wɔayeyɛ adefoɔ na wɔanya tumi.
    28: Wɔadodɔre sradeɛ ama wɔn ho ayɛ srasra. Wɔn amumuyɛsɛm no nni awieeɛ; wɔnnka nwisiaa asɛm mma wɔn nni bem, na wɔmmɔ ahiafoɔ tumi ho ban.
    29: Ɛnsɛ sɛ metwe wɔn aso wɔ yeinom ho anaa?” Sei na Awurade seɛ. “Ɛnsɛ sɛ mʼankasa metɔ ɔman a ɛte sei so were anaa?
    30: '“Adeɛ a ɛyɛ hu ne ahodwirie asi wɔ asase no so:'
    31: Adiyifoɔ no hyɛ nkɔntorɔ, asɔfoɔ no de wɔn dibea di tumi, na me nkurɔfoɔ no pɛ no saa ara. Nanso awieeɛ no, ɛdeɛn na wobɛyɛ?”
  6:
    1: “Benyaminfoɔ monnwane nkɔbɔ mo ho adwaa! Monnwane mfiri Yerusalem! Monhyɛne totorobɛnto no wɔ Tekoa! Monsi frankaa no wɔ Bet-Hakerem! Ɛfiri sɛ amanehunu bobɔ firi atifi fam, ɔsɛeɛ bi a ɛyɛ hu.
    2: Mɛsɛe Ɔbabaa Sion ɔhoɔfɛfoɔ sɔɔnɔ no.
    3: Atamfoɔ bɛba abɛtwa ne ho ahyia te sɛ nnwanhwɛfoɔ; wɔbɛsisi wɔn ntomadan atwa ne ho ahyia na wɔn mu biara bɛhwɛ ne kyɛfa so.”
    4: “Monsiesie mo ho ne no nkɔko! Monsɔre, momma yɛnkɔto nhyɛ ne so owigyinaeɛ! Nanso, hwɛ, onwunu redwo, na anwummerɛ sunsumma reyɛ tenten.
    5: Enti, monsɔre momma yɛnkɔto nhyɛ ne so anadwo na yɛnsɛe nʼaban hodoɔ!”
    6: 'Deɛ Asafo Awurade seɛ nie: “Montwitwa nnua no ngu fam na monsisi epie ntia Yerusalem. Ɛsɛ sɛ wɔtwe kuropɔn yi aso; nhyɛsoɔ ahyɛ no ma.'
    7: Sɛdeɛ abura pu ne nsuo no, saa ara nso na ɔpu nʼamumuyɛ. Wɔte awurukasɛm ne ɔsɛeɛ nka wɔ ne mu; ne yadeɛ ne nʼapirakuro wɔ mʼanim daa.
    8: Fa kɔkɔbɔ, Ao Yerusalem, anyɛ saa a metwe me ho afiri wo ho na mama wʼasase ada mpan a obiara ntumi ntena soɔ.”
    9: 'Deɛ Asafo Awurade seɛ nie: “Ma wɔnyiyi Israel nkaeɛfoɔ no mu yie sɛdeɛ wɔyiyi bobe mu; fa wo nsa fa mman no so bio, sɛ obi a ɔretete bobe aba.”'
    10: Hwan na mɛtumi akasa akyerɛ no na mabɔ no kɔkɔ? Hwan na ɔbɛtie me? Wɔn aso asisi enti wɔnte asɛm. Awurade asɛm yɛ akyiwadeɛ ma wɔn na wɔn ani nnye ho.
    11: Nanso Awurade abufuhyeɛ ahyɛ me ma, na mentumi nkora so. “Hwie gu mmɔfra a wɔwɔ mmɔntene so ne mmaranteɛ a wɔahyia; ɛbɛka okunu ne ɔyere, mmasiriwa ne wɔn a onyini adoko wɔn.
    12: Sɛ metene me nsa wɔ wɔn a wɔte asase no so a wɔbɛdane wɔn afie ama afoforɔ, na wɔn mfuo ne wɔn yerenom bɛka ho,” sɛdeɛ Awurade seɛ nie.
    13: “Ɛfiri akumaa so kɔsi ɔkɛseɛ so, wɔn nyinaa yɛ adifudepɛfoɔ de pɛ ahonya; adiyifoɔ ne asɔfoɔ te saa, wɔn nyinaa yɛ asisifoɔ.
    14: Wɔmia me nkurɔfoɔ apirakuro te sɛ deɛ ɛnyɛ hu. Wɔka sɛ, ‘Asomdwoeɛ, asomdwoeɛ’ wɔ mmerɛ a asomdwoeɛ nni hɔ.
    15: Wɔn ani wu wɔ wɔn animguaseɛ nneyɛɛ no ho anaa? Dabi, wɔn ani nnwu koraa; wɔnnim fɛreɛ mpo. Enti sɛ metwe wɔn aso a, wɔbɛtotɔ wɔ atɔfoɔ mu; wɔbɛhwehwe ase,” sɛdeɛ Awurade seɛ nie.
    16: Yei ne deɛ Awurade seɛ, “Monnyina nkwantanan no so na monhwɛ; mommisa tete akwan no, mommisa baabi a ɛkwan pa no da na monnante so, na mobɛnya homeɛ ama mo akra. Nanso mokaa sɛ, ‘yɛnnante so.’
    17: Mede awɛmfoɔ sisii mo so na mekaa sɛ, ‘Montie totorobɛnto nnyegyeeɛ no!’ Nanso, mokaa sɛ, ‘Yɛrentie.’
    18: Ɛno enti, monyɛ aso, Ao amanaman; monhwɛ, Ao adansefoɔ, deɛ ɛbɛto wɔn.
    19: 'Yɛ aso, Ao asase: Mede amanehunu reba saa nnipa yi so, wɔn nneyɛɛ so aba, ɛfiri sɛ wɔantie me nsɛm na wɔapo me mmara.'
    20: Nnuhwam a ɛfiri Seba anaa ahwedeɛ pa a ɛfiri akyirikyiri asase so fa me ho bɛn? Mennye wo hyeɛ afɔdeɛ no nto mu; wʼafɔrebɔ ahodoɔ no nsɔ mʼani.”
    21: 'Ɛno enti, deɛ Awurade seɛ nie: “Mede akwansideɛ bɛgu saa nkurɔfoɔ yi anim. Agyanom ne mmammarima nyinaa bɛsuntisunti wɔ so; ayɔnkofoɔ ne nnamfonom bɛyera.”'
    22: 'Sɛdeɛ Awurade seɛ nie: “Monhwɛ, akodɔm bi reba, wɔfiri atifi fam asase so; wɔrekanyane ɔman kɛseɛ bi afiri nsase ano.'
    23: Wɔkurakura bɛmma ne pea; wɔn tirim yɛ den, na wɔnni ahummɔborɔ. Wɔn nnyegyeeɛ te sɛ ɛpo asorɔkye. Sɛ wɔtete wɔn apɔnkɔ so a, wɔba te sɛ mmarima a wɔrekɔ ɔko. Wɔrebɛto ahyɛ wo so, Ao Ɔbabaa Sion.”
    24: Yɛate wɔn ho nsɛm, na yɛn nsa sesa yɛn ho sɛ deɛ awu. Ehu akyekyere yɛn ɔyea aba wɔn so, te sɛ ɔbaa a ɔreko awoɔ.
    25: Mfiri adi nkɔ wiram na nnante akwan no so, ɛfiri sɛ ɔtamfoɔ no wɔ akofena, na baabiara ayɛ hu.
    26: Ao me nkurɔfoɔ, monfira ayitoma na mommunimuni nsõ mu. Momfa adwadwotwa yaaya nni awerɛhoɔ sɛdeɛ wɔsu ma ɔbabarima korɔ, ɛfiri sɛ mpofirim ara ɔsɛefoɔ no bɛba yɛn so.
    27: “Mayɛ wo obi a ɔsɔ fagudeɛ hwɛ na me nkurɔfoɔ yɛ dadeben, a wobɛhwɛ wɔn na woasɔ wɔn akwan ahwɛ.
    28: Wɔn nyinaa yɛ atuatefoɔ a wɔyɛ den, wɔnenam di nsekuro. Wɔyɛ den sɛ kɔbere ne dadeɛ; wɔn nyinaa yɛ wɔn adeɛ wɔ porɔeɛ ɛkwan so.
    29: Afa no bɔ mframa denden de ogya nane sumpii no, nanso ahobereɛ no yɛ ɔkwa. Ɛntumi nyiyii bɔne no mfirii wɔn mu.
    30: Mɛfrɛ wɔn dwetɛ a wɔapo, ɛfiri sɛ Awurade apo wɔn.”
  7:
    1: 'Yei ne asɛm a ɛfiri Awurade hɔ baa Yeremia nkyɛn:'
    2: '“Gyina Awurade asɔredan no ɛpono ano, na ka saa asɛm yi: “‘Montie Awurade asɛm, mo nnipa a mo wɔ Yuda nyinaa a mofa apono yi ano kɔsom Awurade.'
    3: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn no seɛ: Monsesa mo akwan ne mo nneyɛɛ, na mɛma mo atena ha.'
    4: Mommfa mo ho nto nnaadaasɛm so na monnka sɛ, “Yei ne Awurade asɔredan, Awurade asɔredan, Awurade asɔredan!”
    5: Sɛ mosesa mo akwan ne mo nneyɛɛ nokorɛm, na mone mo ho mo ho di no tenenee mu,
    6: sɛ moanhyɛ ɔhɔhoɔ, awisiaa anaa okunafoɔ so, na moanhwie mogya a ɛdi bem angu wɔ ha, na moanni anyame foforɔ akyi ankɔ mo ara ɔsɛeɛ mu a,
    7: ɛnneɛ mɛma mo atena ha, asase a mede maa mo agyanom afebɔɔ no.
    8: Nanso monhwɛ, mode mo ho ato nnaadaa nsɛm a ɛho nni mfasoɔ so.
    9: “‘Mobɛbɔ korɔno na moadi awu, mobɛbɔ adwaman na moadi adansekurumu, mobɛhye nnuhwam ama Baal na moadi anyame foforɔ a monnim wɔn akyi,
    10: na afei, moaba abɛgyina mʼanim wɔ efie a medin da so na moaka sɛ, “Yɛnni ɔhaw,” sɛ moyɛ akyiwadeɛ yi nyinaa a na monni ɔhaw anaa?
    11: Na efie a medin da soɔ yi, abɛyɛ adwotwafoɔ tu ama mo anaa? Nanso megu so rehyɛ! Awurade na ɔseɛ.
    12: “‘Na afei monkɔ Silo, beaeɛ bi a, medii ɛkan bɔɔ atenaeɛ de me Din too so, na monhwɛ deɛ meyɛɛ no ɛsiane me nkurɔfoɔ Israelfoɔ amumuyɛ enti.
    13: Ɛberɛ a moreyɛ yeinom nyinaa, Awurade na ɔseɛ, mekasa kyerɛɛ mo mpɛn bebree, nanso moantie; mefrɛɛ mo, nanso moannye so.
    14: Ɛno enti, sɛdeɛ meyɛɛ Silo no, mede bɛyɛ efie a me Din da so no, asɔredan a mode mo ho to so, beaeɛ a mede maa mo ne mo agyanom.
    15: Mɛpam mo afiri mʼanim sɛdeɛ meyɛɛ mo nuanom Efraimfoɔ no.’
    16: “Enti mommmɔ mpaeɛ mma saa nnipa yi, monnsrɛ na monni mma wɔn nso; monnsrɛ me ɛfiri sɛ merentie mo.
    17: Monhunu deɛ wɔreyɛ wɔ Yuda nkuro no mu ne Yerusalem mmɔntene so anaa?
    18: Mmɔfra boaboa anyina ano, na agyanom sɔ ogya no ano, mmaa fɔtɔ asikyiresiam de to burodo ma Ɔsoro Hemmaa. Na wɔgu nsã ma anyame foforɔ de hyɛ me abufuo.
    19: Na ɛyɛ me na wɔrehyɛ me abufuo anaa? Awurade na ɔseɛ. Na ɛnyɛ wɔn mmom na wɔreha wɔn ho, hyɛ wɔn ho aniwuo anaa?
    20: '“Ɛno enti, deɛ Otumfoɔ Awurade seɛ nie: Wɔbɛhwie mʼabufuo ne mʼabufuhyeɛ agu beaeɛ yi so, agu nnipa ne mmoa, mfuo so nnua ne asase no so aba so, na ɛbɛdɛre a ɛrennum.'
    21: '“‘Yei ne deɛ Asafo Awurade, Israel Onyankopɔn, seɛ: Monkɔ so, momfa mo ɔhyeɛ afɔrebɔ nka mo afɔrebɔ a aka no ho, na mo ankasa monwe ɛnam no!'
    22: Na ɛberɛ a meyii mo agyanom firii Misraim na mekasa kyerɛɛ wɔn no, manhyɛ wɔn mmara a ɛfa ɔhyeɛ afɔrebɔ ne afɔrebɔ ho nko ara,
    23: 'mmom mede saa mmara yi kaa ho: Monyɛ ɔsetie mma me, na mɛyɛ mo Onyankopɔn, na moayɛ me nkurɔfoɔ. Monnante akwan nyinaa a mɛhyɛ mo no so, na asi mo yie.'
    24: Nanso, wɔantie na wɔannyɛ aso; mmom, wɔfiri wɔn akoma bɔne mu yɛɛ asobrakyeɛ. Wɔsane wɔn akyi na wɔankɔ wɔn anim.
    25: Ɛfiri ɛberɛ a mo agyanom firii Misraim de bɛsi ɛnnɛ yi, da biara da ne ɛberɛ biara mesomaa me nkoa adiyifoɔ baa mo nkyɛn.
    26: Nanso wɔantie me na wɔanyɛ aso. Wɔde asoɔden yɛɛ bɔne boroo wɔn agyanom deɛ so.’
    27: “Sɛ moka yeinom nyinaa kyerɛ wɔn a, wɔrentie mo; sɛ mofrɛ wɔn a wɔrennye so.
    28: Ɛno enti monka nkyerɛ wɔn sɛ, ‘Yei ne ɔman a ɔnyɛɛ ɔsetie mmaa Awurade, ne Onyankopɔn, na ɔmfaa ntenesoɔ. Nokorɛ asa, na afiri wɔn ano.
    29: Monyi mo tirinwi na monto ngu, montwa agyaadwoɔ wɔ nkokoɔ no so, ɛfiri sɛ Awurade apo, na wagyae saa awoɔ ntoatoasoɔ yi a wɔwɔ na abufuhyeɛ no ase akyi di.
    30: “‘Yudafoɔ ayɛ bɔne mʼani so, sɛdeɛ Awurade seɛ nie. Wɔde ahoni a, ɛyɛ akyiwadeɛ asisi efie a me Din da so de agu ho fi.
    31: Wɔasisi Tofet sorɔnsorɔmmea wɔ Ben Hinom bɔnhwa mu ɛhɔ na wɔhye wɔn mmammarima ne wɔn mmammaa. Adeɛ a manhyɛ wɔn na amma mʼadwene mu nso.
    32: Ɛno enti, monhwɛ yie na nna no reba, Awurade na ɔseɛ, a wɔremfrɛ hɔ Tofet anaa Hinom Bɔnhwa bio, na mmom, wɔbɛfrɛ no Okum Bɔnhwa, ɛfiri sɛ wɔbɛsie awufoɔ wɔ Tofet kɔsi sɛ ɛhɔ bɛyɛ ma.
    33: Na afei saa nnipa yi afunu bɛyɛ aduane ama ewiem nnomaa ne asase so mmoa, na ɛrenka obiara wɔ hɔ a ɔbɛpam wɔn.
    34: Mede ahosɛpɛ ne anigyeɛ nnyegyeɛ, ayeforɔ ne ayeforɔkunu nne a ɛwɔ Yuda nkuro ne Yerusalem mmɔntene so, bɛba awieeɛ ɛfiri sɛ asase no bɛda mpan.’”
  8:
    1: “‘Saa ɛberɛ no, sɛdeɛ Awurade seɛ nie, wɔbɛyiyi Yuda ahemfo ne adwumayɛfoɔ nnompe, asɔfoɔ ne adiyifoɔ nnompe ne Yerusalemfoɔ nnompe afiri wɔn nnamena mu.
    2: Wɔbɛsɛ no kɛtɛ wɔ awia ne ɔsrane ne ɔsorosoro nsoromma nyinaa a wɔdɔɔɛ na wɔsomeeɛ na wɔdii akyire no ase. Wɔremmoa wɔn ano na wɔrensie wɔn, mmom, wɔbɛyɛ sɛ sumina a ɛgugu fam.
    3: Saa ɔman bɔne yi nkaeɛfoɔ no, baabiara a mɛtwa wɔn asuo akɔ no, wɔbɛpɛ sɛ wɔbɛwu sene sɛ wɔbɛtena nkwa mu, sɛdeɛ Asafo Awurade seɛ nie.’
    4: '“Ka kyerɛ wɔn sɛ, ‘Deɛ Awurade seɛ nie: “‘Sɛ nnipa hwe ase a, wɔnsɔre anaa? Sɛ onipa dane ne ho a, ɔnsane nʼakyi anaa?'
    5: Afei adɛn enti na saa nnipa yi adane wɔn ho? Adɛn enti na Yerusalem dane ne ho daa yi? Wɔkura nnaadaa mu pintinn; na wɔmpɛ sɛ wɔsane wɔn akyi.
    6: Mawɛn maso matie, nanso wɔnnka deɛ ɛtene. Wɔn mu biara nnu ne ho wɔ nʼamumuyɛ ho, na ɔka sɛ, “Ɛdeɛn na mayɛ?” Obiara fa ɔno ara ɛkwan so te sɛ ɔpɔnkɔ a ɔrebɔ hyia dɔm.
    7: Mpo asukɔnkɔn a ɔwɔ ewiem nim ne mmerɛ a wɔahyehyɛ ama no, na aturukuku, asomfena ne anyankuku hunu ɛberɛ a wɔtu kɔtena baabi, nanso me nkurɔfoɔ nnim deɛ Awurade hwehwɛ.
    8: “‘Adɛn na motumi ka sɛ, “Yɛnim nyansa, ɛfiri sɛ yɛwɔ Awurade mmara,” wɔ ɛberɛ a atwerɛfoɔ twerɛdua torofoɔ de atorɔ adanedane mu?
    9: Anyansafoɔ no anim bɛgu ase; wɔn ho bɛdwiri wɔn na afidie ayi wɔn. Sɛ wɔapo Awurade asɛm no a, na ɛdeɛn nyansa na wɔwɔ?
    10: Mede wɔn yerenom bɛma mmarimma foforɔ ne wɔn mfuo nso ama afoforɔ. Ɛfiri akumaa so kɔsi ɔkɛseɛ so, wɔn nyinaa yɛ adifudepɛfoɔ de pɛ ahonya; adiyifoɔ ne asɔfoɔ te saa, wɔn nyinaa yɛ asisifoɔ.
    11: Wɔmia me nkurɔfoɔ apirakuro te sɛ deɛ ɛnyɛ hu. Wɔka sɛ, “Asomdwoeɛ, asomdwoeɛ” wɔ mmerɛ a asomdwoeɛ nni hɔ.
    12: Wɔn ani wu wɔ wɔn animguaseɛ nneyɛɛ no ho anaa? Dabi, wɔn ani nnwu koraa; wɔnnim fɛreɛ mpo. Enti wɔbɛtotɔ wɔ atɔfoɔ mu; sɛ metwe wɔn aso a, wɔbɛhwehwe ase, sɛdeɛ Awurade seɛ nie.
    13: “‘Mɛfa wɔn otwa berɛ nnɔbaeɛ akɔ, deɛ Awurade seɛ nie. Aba biara remma bobe nnua no so. Aba biara remma borɔdɔma nnua no so, ɛso nhahan bɛdwindwan. Deɛ mede ama wɔn no wɔbɛgye afiri wɔn nsam.’”
    14: Adɛn enti na yɛtete ha? Mommoaboa mo ho ano! Momma yɛnnwane nkɔ nkuropɔn a ɛwɔ banbɔ mu na yɛnkɔwuwu wɔ hɔ! Ɛfiri sɛ Awurade yɛn Onyankopɔn abu yɛn kumfɔ na wama yɛn nsuo a awuduro wɔ mu sɛ yɛnnom, ɛfiri sɛ yɛayɛ bɔne atia no.
    15: Yɛhwɛɛ ɛkwan sɛ yɛbɛnya asomdwoeɛ nanso biribi pa biara amfiri mu amma, yɛhwɛɛ ayaresa berɛ ɛkwan nanso ehu nko ara na ɛkaa yɛn.
    16: Wɔte atamfoɔ no apɔnkɔ homee firi Dan; na wɔn apɔnkɔnini su ma asase no nyinaa woso. Wɔaba sɛ wɔrebɛsɛe asase no ne ɛso nneɛma nyinaa, kuropɔn no ne wɔn a wɔtete mu nyinaa.
    17: “Hwɛ, mɛsoma awɔ a wɔn ano wɔ borɔ aba mo mu, nhurutoa a wɔntumi nnwodwo wɔn, na wɔbɛkeka mo,” deɛ Awurade seɛ nie.
    18: Ao mʼawerɛhoɔ mu ɔwerɛkyekyefoɔ, mʼakoma aboto wɔ me mu.
    19: 'Tie me nkurɔfoɔ sufrɛ a ɛfiri akyirikyiri asase so: “Awurade nni Sion anaa? Ne Ɔhene no nni hɔ bio anaa?” “Adɛn enti na wɔde wɔn nsɛsodeɛ ahyɛ me abufuo, wɔn ananafoɔ ahoni huhuo no?”'
    20: “Otwa berɛ no atwam, ahuhuro berɛ no aba awieeɛ, na wɔnnyee yɛn nkwa.”
    21: Sɛ wɔadwerɛ me nkurɔfoɔ no enti, wɔadwerɛ me; medi awerɛhoɔ, na ahodwirie akyekyere me.
    22: Aduro bi nni Gilead anaa? Ɔyaresafoɔ bi nni hɔ anaa? Na afei adɛn enti na ayaresa nni hɔ mma me nkurɔfoɔ apirakuro?
  9:
    1: Ao, sɛ me etiri yɛ asutire, na mʼaniwa yɛ nisuo abura a, anka mɛsu awia ne anadwo ama me nkurɔfoɔ a wɔakunkum wɔn no.
    2: Ao, sɛ mewɔ akwantufoɔ asoeɛ wɔ anweatam no so a, anka mɛgya me nkurɔfoɔ hɔ na mafiri wɔn nkyɛn; ɛfiri sɛ wɔn nyinaa yɛ awaresɛefoɔ, nnipa kuo a wɔnni nokorɛ.
    3: “Wɔsiesie wɔn tɛkrɛma te sɛ agyan de di atorɔ; Ɛnyɛ nokorɛ so na wɔnam di yie wɔ asase yi so. Wɔyɛ bɔne toatoa so; na wɔnnye me nto mu,” Awurade na ɔseɛ.
    4: “Monhwɛ yie wɔ mo nnamfonom ho; monnnye mo nuammarima mpo nni. Ɛfiri sɛ onuabarima biara yɛ ɔdaadaafoɔ, na adamfo biara yɛ osekuni.
    5: Adamfo daadaa adamfo, na wɔn mu biara nka nokorɛ. Wɔn tɛkrɛma akokwa atorodie mu, na wɔde bɔneyɛ ha wɔn ho.
    6: Wote nnaadaa mfimfini; na wɔn nnaadaa mu wɔmpɛ sɛ wɔgye me to mu,” sɛdeɛ Awurade seɛ nie.
    7: Ɛno enti, sei na Asafo Awurade seɛ, “Hwɛ, mɛnane wɔn asɔ wɔn ahwɛ, na ɛdeɛn bio na mɛtumi ayɛ ɛsiane me nkurɔfoɔ yi bɔne nti?
    8: Wɔn tɛkrɛma yɛ agyan a ano wɔ borɔ; ɛka nnaadaasɛm. Obiara kasa asomdwoeɛ mu kyerɛ ne yɔnko, nanso nʼakoma mu deɛ, ɔsum no afidie.
    9: Ɛnsɛ sɛ metwe wɔn aso wɔ yei ho?” Sei na Awurade seɛ. “Ɛnsɛ sɛ mʼankasa metɔ ɔman a ɛte sei so awere anaa?”
    10: Mɛsu na mɛtwa adwo ama mmepɔ no, mɛbɔ abubuo a ɛfa anweatam adidibea ho. Ayɛ fo na obi mfa hɔ bio, na wɔnte anantwie su wɔ hɔ. Ewiem nnomaa no atutu kɔ na mmoa no nso adwane kɔ.
    11: “Mɛyɛ Yerusalem mmubuiɛ sie, sakraman atuo; na mɛma Yuda nkuro ada mpan sɛdeɛ obiara ntumi ntena hɔ.”
    12: Onipa bɛn na ɔnim nyansa ara sɛ ɔbɛte yei ase? Hwan na Awurade akyerɛkyerɛ no a ɔbɛtumi akyerɛ aseɛ? Adɛn enti na wɔasɛe asase no ama ada mpan sɛ anweatam a obiara ntumi mfa soɔ?
    13: Awurade kaa sɛ, “Esiane sɛ wɔapo me mmara a mehyɛ maa wɔn no enti, wɔanyɛ ɔsetie amma me na wɔanni me mmara so.
    14: Mmom, wɔadi wɔn akoma asoɔden akyi, wɔadi Baalnom akyi sɛdeɛ wɔn agyanom kyerɛɛ wɔn no.”
    15: 'Ɛno enti, deɛ Asafo Awurade, Israel Onyankopɔn no seɛ nie: “Hwɛ, mɛma saa nnipa yi adi aduane a ɛyɛ nwono na wɔanom nsuo a wɔde awuduro afra.'
    16: Mɛbɔ wɔn ahwete amanaman a wɔn anaa wɔn agyanom nnim so, na mede akofena bɛtaa wɔn kɔsi sɛ mɛsɛe wɔn.”
    17: 'Sɛdeɛ Awurade tumfoɔ seɛ nie: “Dwene ho! Frɛ mmaa agyaadwotwafoɔ no, frɛ wɔn a wɔakwadare mu pa ara.'
    18: Ma wɔmmra ntɛm mmesu ngu yɛn so kɔsi sɛ yɛn ani so bɛtaataa nisuo na nisuo adware yɛn.
    19: Wɔte agyaadwotwa nnyegyeeɛ firi Sion sɛ, ‘Wɔasɛe yɛn! Yɛn anim agu ase yie! Ɛsɛ sɛ yɛtu firi yɛn asase so ɛfiri sɛ, yɛn afie abubu.’”
    20: Afei, Ao mmaa, montie Awurade asɛm; monyɛ aso mma nsɛm a ɛfiri nʼanom. Monkyerɛ mo mmammaa sɛdeɛ wɔtwa dwo; monkyerɛ mo ho mo ho abubuo bɔ.
    21: Owuo aforo afa yɛn mpomma mu ahyɛne yɛn aban mu; apamo mmɔfra afiri mmɔntene so ne mmeranteɛ afiri ɔman adwaberem.
    22: Ka sɛ, “Sei na Awurade seɛ, “‘Nnipa afunu bɛdeda hɔ te sɛ sumina a ɛgugu petee mu, te sɛ aburoo a otwafoɔ atwa agu nʼakyi a obiara mmoaboaa ano.’”
    23: 'Yei ne deɛ Awurade seɛ: “Mma onyansafoɔ mfa ne nyansa nhyehyɛ ne ho anaa ɔhoɔdenfoɔ mfa nʼahoɔden nhyehyɛ ne ho anaa ɔdefoɔ mfa nʼahonya nhyehyɛ ne ho.'
    24: Mmom ma deɛ ɔhyehyɛ ne ho nhyehyɛ ne ho sɛ ɔwɔ nhunumu, na ɔnim sɛ, me ne Awurade a ɔyɛ adɔeɛ, na ɔbu atɛntenenee na ɔyɛ adetenenee wɔ asase so ɛfiri sɛ yeinom na ɛsɔ mʼani,” sɛdeɛ Awurade seɛ nie.
    25: '“Nna bi reba,” Awurade na ɔseɛ, “A mɛtwe wɔn a wɔatwa twetia wɔ honam fam nko ara no nyinaa aso:'
    26: Misraimfoɔ, Yudafoɔ, Edomfoɔ, Amonfoɔ, Moabfoɔ ne wɔn a wɔtete anweatam a ɛwɔ akyirikyiri nsase so nyinaa. Na nokorɛm, saa aman yi nyinaa yɛ momonotofoɔ na mpo Israel fiefoɔ nyinaa yɛ akoma mu momonotofoɔ.”
  10:
    1: Montie deɛ Awurade ka kyerɛ mo, Ao Israel fiefoɔ.
    2: 'Yei ne deɛ Awurade seɛ: “Monnsua amanaman no akwan na momma ewiem nsɛnkyerɛnneɛ mmɔ mo hu. Ɛwom sɛ yeinom bɔ amanaman no hu'
    3: nanso nkurɔfoɔ no amanneɛ nka hwee; wɔtwa dua firi kwaeɛm, na odwumfoɔ de ne fitiiɛ asene.
    4: Wɔde dwetɛ ne sikakɔkɔɔ hyehyɛ no; wɔde nnadewa ne asaeɛ bobɔ si hɔ sɛdeɛ ɛrenhwe fam.
    5: Ɛte sɛ kaakaammotobi a ɛsi ɛferɛ mfikyifuo mu, wɔn ahoni no ntumi nkasa; ɛsɛ sɛ wɔsoa wɔn ɛfiri sɛ wɔntumi nnante. Monnsuro wɔn; wɔrentumi nha mo na wɔrentumi nyɛ adepa biara nso.”
    6: Obiara nte sɛ wo, Ao Awurade; woyɛ kɛseɛ na wo din wɔ tumi.
    7: Hwan na ɛnsɛ sɛ ɔdi wo ni, Ao, amansanhene? Yei na ɛfata woɔ. Amanaman no so anyansafoɔ nyinaa mu ne wɔn ahennie nyinaa mu, obiara ne wo nsɛ.
    8: Wɔn nyinaa yɛ adwenemherɛfoɔ ne nkwaseafoɔ; dua ahoni a ɛho nni mfasoɔ na ɛma wɔn nkyerɛkyerɛ.
    9: Wɔde dwetɛ a wɔaboro firi Tarsis ba ne sikakɔkɔɔ nso firi Ufas ba. Ɛyɛ deɛ odwumfoɔ ne sikadwumfoɔ ayɛ a wɔde ntoma bibire ne beredum afira no. Ne nyinaa yɛ adwumfoɔ anyansafoɔ nsa ano adwuma.
    10: Nanso, Awurade ne nokorɛ Onyankopɔn no; ɔno ne Onyankopɔn teasefoɔ, daapem Ɔhene no. Sɛ ne bo fu a, asase woso; na amanaman no ntumi nnyina nʼabufuhyeɛ ano.
    11: '“Ka yei kyerɛ wɔn: ‘Saa anyame a ɛnyɛ wɔn na wɔyɛɛ ɔsoro ne asase no bɛyera afiri asase so ne ɔsorosoro ase.’”'
    12: Nanso, Onyankopɔn de ne tumi bɔɔ asase; ɔtoo ewiase fapem wɔ ne nyansa mu na ɔde ne nhunumu trɛɛ ɔsorosoro mu.
    13: Sɛ ɔdwidwa aprannaa a, ɔsorosoro nsuo bobom; ɔma omununkum ma ne ho so firi nsase ano. Ɔde ayerɛmo ka osutɔ ho ba na ɔgyaa mframa mu firi nʼakoradan mu.
    14: Onipa biara nnim nyansa, na ɔnni nimdeɛ; sikadwumfoɔ biara anim gu ase, ɛsiane nʼahoni enti. Ne nsɛsodeɛ yɛ atorɔ; wɔnni ahomeɛ biara wɔ wɔn mu.
    15: Wɔn ho nni mfasoɔ, na wɔyɛ aseredeɛ nneɛma. Sɛ wɔn atemmuo duru so a, wɔbɛyera.
    16: Deɛ ɔyɛ Yakob Kyɛfa no nte sɛ yeinom, ɛfiri sɛ ɔno ne adeɛ nyinaa Yɛfoɔ, a Israel, abusua a ɛyɛ nʼagyapadeɛ nso ka ho, Asafo Awurade ne ne din.
    17: Mommoaboa mo ahodeɛ ano mfiri asase no so, mo a motete nkuro a wɔatua mu.
    18: 'Na yei ne deɛ Awurade seɛ: “Saa ɛberɛ yi mɛto wɔn a wɔtete asase yi so atwene; mede amanehunu bɛba wɔn so sɛdeɛ wɔbɛfa wɔn nnommum.”'
    19: Me pira yi enti mennue; mʼapirakuro yɛ koankorɔ! Nanso mehyɛɛ me ho den sɛ, “Yei ne me yadeɛ, na ɛsɛ sɛ memia mʼani.”
    20: Wɔasɛe me ntomadan; wɔatwitwa ne nhoma nyinaa mu. Wɔafa me mma nyinaa kɔ a merenhunu wɔn bio; anka obiara a ɔbɛsi me ntomadan anaa ɔbɛsiesie me suhyɛ.
    21: Nnwanhwɛfoɔ no yɛ adwenemherɛfoɔ. Wɔmmisa Awurade akyiri ɛkwan; ɛno enti ɛnsi wɔn yie na wɔn nnwankuo no abɔ ahwete.
    22: Montie! Amaneɛ no reba, basabasayɛ kɛseɛ a ɛfiri atifi fam asase bi so! Ɛbɛma Yuda nkuro ada mpan, na ayɛ sakraman atuo.
    23: Ao Awurade, menim sɛ, onipa nkwa nyɛ ne dea; na ɛnyɛ onipa na ɔkyerɛkyerɛ nʼanammɔntuo.
    24: Tene me so, Awurade, wɔ tenenee mu, mfiri wʼabofuo mu ntwe mʼaso anyɛ saa a, mɛwu.
    25: Hwie wʼabufuhyeɛ no gu amanaman a wɔnnye wo ntom no so, nnipa a wɔmmɔ wo din no so. Ɛfiri sɛ, wɔasɛe Yakob wɔasɛe no koraa na wɔasɛe nʼasase a wɔwoo no too so.
  11:
    1: 'Asɛm a ɛfiri Awurade hɔ baa Yeremia nkyɛn nie:'
    2: “Tie apam yi mu nhyehyɛeɛ na ka kyerɛ Yudafoɔ ne wɔn a wɔtete Yerusalem.
    3: 'Ka kyerɛ wɔn sɛ, yei ne deɛ Awurade, Israel Onyankopɔn seɛ: ‘Nnome nka onipa a ɔnni apam yi mu nhyehyɛeɛ so,'
    4: deɛ mehyɛ maa mo agyanom ɛberɛ a meyii wɔn firii Misraim, fononoo a wɔnane dadeɛ wo mu no.’ Mekaa sɛ, ‘Monyɛ ɔsetie mma me na monyɛ biribiara mehyɛ mo, na mobɛyɛ me nkurɔfoɔ na mayɛ mo Onyankopɔn.
    5: Na afei mɛma ntam a mekaa mo agyanom sɛ, mema wɔn asase a nufosuo ne ɛwoɔ resene wɔ so no aba mu,’ asase mote so ɛnnɛ yi.” Mebuaa sɛ, “Amen, Awurade.”
    6: 'Awurade ka kyerɛɛ me sɛ, “Bɔ saa asɛm yi ho dawuro wɔ Yuda nkuro ne Yerusalem mmɔntene so sɛ: ‘Montie apam yi ho nhyehyɛeɛ na monni so.'
    7: Ɛfiri ɛberɛ a, meyii mo agyanom firii Misraim bɛsi ɛnnɛ yi, mebɔɔ wɔn kɔkɔ ɛberɛ biara sɛ, “Monyɛ ɔsetie mma me.”
    8: Nanso, wɔantie na wɔamfa no asɛm; na mmom, wɔdii asoɔden a ɛfiri wɔn akoma bɔne mu akyi. Ɛno enti memaa nnomea a ɛfiri apam a mahyɛ wɔn sɛ wɔnni so na wɔanni so no mu baa wɔn so.’”
    9: Na afei Awurade ka kyerɛɛ me sɛ, “Atuateɛ apam bi wɔ Yudafoɔ ne wɔn a wɔtete Yerusalem ntam.
    10: Wɔasane kɔ wɔn agyanom a wɔampɛsɛ wɔtie mʼasɛm no, bɔne ho. Wɔadi anyame foforɔ akyi akɔsom wɔn. Yerusalem fiefoɔ ne Yuda fiefoɔ abu apam a me ne wɔn agyanom yɛeɛ no so.
    11: 'Ɛno enti deɛ Awurade seɛ nie: ‘Mede amanehunu a wɔrentumi nnwane mfiri mu bɛba wɔn so. Ɛwom sɛ, wɔsufrɛ me deɛ, nanso merennye wɔn so.'
    12: Yuda nkuro ne Yerusalemfoɔ bɛkɔ akɔsu afrɛ anyame a wɔhye nnuhwam ma wɔn no, nanso sɛ amanehunu ba a wɔrentumi mmoa wɔn koraa.
    13: Ao Yuda, wowɔ anyame a wɔn dodoɔ bɛyɛ sɛ wo nkuro; na afɔrebukyia a moasisi sɛ mobɛhye nnuhwam wɔ so ama animguaseɛ nyame Baal no dɔɔso sɛ Yerusalem mmɔntene.’
    14: “Mmɔ mpaeɛ mma saa nnipa yi, nni mma wɔn na nsrɛ mma wɔn, ɛfiri sɛ, sɛ wɔsu frɛ me wɔ wɔn amanehunu mu a, merennye wɔn so.
    15: “Ɛdeɛn na medɔfo reyɛ wɔ mʼasɔredan mu ɛberɛ a wayɛ nsɛmmɔne bebree no? Mpaeɛbɔ ne afɔdeɛ bɛtumi abɔ wʼasotwe no agu anaa? Sɛ woyɛ wʼamumuyɛsɛm a na wʼani agye.”
    16: Awurade, frɛɛ wo ngo dua a anyini frɔmm a ɛso aba a ɛyɛ fɛ. Nanso ɔde ahum kɛseɛ bi huiɛ bɛto mu ogya, na ne mman bɛbubu.
    17: Asafo Awurade a ɔduaa wo no ahyɛ amanehunu ho nkɔm wɔ wo ho, ɛfiri sɛ, Israel fiefoɔ ne Yuda fiefoɔ ayɛ bɔne ahyɛ me abufuo sɛ wɔhye nnuhwam ma Baal.
    18: Esiane sɛ Awurade yii ɛpɔ a wɔabɔ kyerɛɛ me no enti, mehunuuɛ, ɛfiri sɛ saa ɛberɛ no ɔde deɛ wɔreyɛ no kyerɛɛ me.
    19: Meyɛɛ sɛ odwammaa a ɔdwoɔ a wɔde no rekɔ akɔkum no; amma mʼadwene mu sɛ wɔabɔ wɔn tirim po atia me sɛ, “Momma yɛnsɛe dua no ne nʼaba no; momma yɛntwa no mfiri ateasefoɔ asase so, sɛdeɛ wɔnnkae ne din bio.”
    20: Nanso Ao, Asafo Awurade, wo a wobu atɛntenenee na wosɔ akoma ne adwene hwɛ, ma menhunu wʼaweretɔ wɔ wɔn so, na wo nsam na mede me nsɛm nyinaa hyɛ.
    21: Ɛno enti deɛ Awurade ka fa Anatot mmarimma a wɔrepɛ wo akum wo na wɔka sɛ, “Nhyɛ nkɔm wɔ Awurade din mu anyɛ saa a, wobɛwu wɔ yɛn nsa ano,”
    22: 'Ɛno enti, deɛ Asafo Awurade seɛ nie: “Mɛtwe wɔn aso. Wɔn mmeranteɛ bɛwuwu akofena ano, na ɛkɔm bɛkunkum wɔn mmammarima ne mmammaa.'
    23: Wɔrennya wɔn nkaeɛfoɔ biara mpo, ɛfiri sɛ mede amanehunu bɛba Anatotfoɔ so wɔ wɔn asotwe afe mu.”
  12:
    1: 'Ao Awurade, sɛ mede asɛm to wʼanim ɛberɛ biara a mehunu sɛ wobu atɛntenenee. Ɛno enti, mepɛ sɛ mene wo bɛkasa afa wʼatɛntenenee ho: Adɛn enti na amumuyɛfoɔ ɛkwan si wɔn yie? Adɛn enti na wɔn a wɔnni gyidie ho dwo wɔn?'
    2: Woadua wɔn, na wɔagye nhini; wɔnyinyini na wɔso aba. Wɔbɔ wo din ɛberɛ biara nanso wɔn akoma mmɛn wo.
    3: Nanso, wonim me, Ao Awurade; wohunu me, na wosɔ mʼadwene a mewɔ wɔ wo ho hwɛ. Twe wɔn kɔ sɛ nnwan a wɔrekɔkum wɔn! Yi wɔn si nkyɛn ma okum da!
    4: Asase no ntwɛn nkɔsi da bɛn? Prama so ɛserɛ no mpo adwan. Esiane sɛ wɔn a wɔte so no yɛ amumuyɛfoɔ enti mmoa ne nnomaa a wɔwɔ so awuwu. Na nnipa no da so ka sɛ, “Ɔrenhunu deɛ ɛba yɛn so.”
    5: “Sɛ wo ne mmarima tu mmirika na sɛ wɔma wo abrɛ a, ɛbɛyɛ dɛn na wo ne apɔnkɔ asi mmirikakan? Sɛ wosunti wɔ asase petee so a, ɛnneɛ wobɛyɛ dɛn wɔ Yordan ho nkyɛkyerɛ mu?
    6: Wo nuammarima, wʼankasa abusuafoɔ, wɔn mpo ayi wo ama; wɔteam denden tia wo. Sɛ mpo wɔka wo ho asɛm pa a, mfa wo ho nto wɔn so.
    7: “Magya me nkurɔfoɔ, mato mʼagyapadeɛ agu; mede deɛ medɔ noɔ no bɛhyɛ nʼatamfoɔ nsa.
    8: Mʼagyapadeɛ ayɛ me sɛ gyata a ɔwɔ kwaeɛm. Ɔbobɔ mu gu me so; ɛno enti metane no.
    9: Mʼagyapadeɛ ayɛ sɛ anomaa a nkekaeɛ sisi ne ho a ɔkyere mmoa, nanso, nnomaa a wɔkyere mmoa atwa ne ho ahyia resosɔ no. Monkɔboaboa nkekaboa nyinaa ano. Momfa wɔn mmra na wɔnkum wɔn.
    10: Nnwanhwɛfoɔ bebree bɛsɛe me bobeturo, na wɔatiatia me mfuo so; wɔbɛdane me mfuo fɛfɛ no ayɛ no asase wesee a ada mpan.
    11: Ɛbɛyɛ asase a ada mpan a awo wesee na ɛda hɔ kwa wɔ mʼanim; asase no nyinaa bɛda mpan ɛfiri sɛ obiara nni hɔ a ɔhwɛ soɔ.
    12: Wɔ nkokoɔ wesee a ɛwɔ anweatam no nyinaa so no, asɛefoɔ bɛba abɛgu so bebree, Awurade akofena bɛkunkum wɔn afiri asase ano de akɔsi ano nohoa; obiara remfa ne ho nni.
    13: Wɔbɛdua atokoɔ, nso wɔbɛtwa nkasɛɛ; wɔbɛbrɛ wɔn ho, nanso wɔrennya hwee. Enti ma wʼani nwu wɔ wo otwa berɛ ho. Awurade abufuhyeɛ nti.”
    14: 'Deɛ Awurade seɛ nie: “Na amumuyɛfoɔ a wɔfa agyapadeɛ a mede maa me nkurɔfoɔ Israelfoɔ no deɛ, mɛtu wɔn afiri wɔn nsase so na mɛtu Yudafie afiri wɔn mu.'
    15: Na sɛ metu wɔn wie a, mɛhunu wɔn mmɔbɔ bio, na mede wɔn mu biara bɛba nʼagyapadeɛ ne nʼasase so.
    16: Na sɛ wɔsua me nkurɔfoɔ akwan yie na wɔbɔ me din ka ntam sɛ, ‘Nokorɛm sɛ Awurade te ase yi’ a, ɛwom sɛ mmerɛ bi wɔkyerɛɛ me nkurɔfoɔ sɛdeɛ wɔde Baal kaa ntam deɛ, nanso wɔn ase bɛtim wɔ me nkurɔfoɔ mu.
    17: Nanso, sɛ ɔman bi antie a, mɛtu nʼase, na masɛe no korakora,” Awurade na ɔseɛ.
  13:
    1: Yei ne deɛ Awurade ka kyerɛɛ meɛ, “Kɔ na kɔtɔ nwera abɔsoɔ bɔ wʼasene, nanso mma no nka nsuo.”
    2: Enti, metɔɔ abɔsoɔ sɛdeɛ Awurade kyerɛeɛ no, na mede bɔɔ mʼasene mu.
    3: Afei, Awurade asɛm baa me nkyɛn ne mprenu so sɛ,
    4: “Fa abɔsoɔ a, wotɔeɛ a ɛbɔ wʼasene mu no, kɔ Eufrate ho seisei ara na fa kɔsie abotan tokuro no bi mu.”
    5: Enti, mede kɔsiee Eufrate ho, sɛdeɛ Awurade ka kyerɛɛ me no.
    6: Nna bebree akyi no, Awurade ka kyerɛɛ me sɛ, “Afei kɔ Eufrate ho na kɔfa abɔsoɔ a meka kyerɛɛ wo sɛ fa kɔsie hɔ no.”
    7: Enti, mekɔɔ Eufrate ho kɔtuu abɔsoɔ no firii beaeɛ a, na mede asie hɔ no, nanso, na asu atete a ɛho nni mfasoɔ biara.
    8: Afei, Awurade asɛm baa me nkyɛn sɛ,
    9: “Yei ne deɛ Awurade seɛ, ‘Saa ara na mɛsɛe Yuda ahantan ne Yerusalem ahantan kyɛneɛ no.
    10: Saa amumuyɛfoɔ yi a wɔmpɛ sɛ wɔtie mʼasɛm na wɔdi wɔn akoma den akyi na wɔdi anyame foforɔ akyi som wɔn sɔre wɔn no, wɔbɛyɛ sɛ saa abɔsoɔ yi, na wɔn ho remma mfasoɔ biara!
    11: Sɛdeɛ abɔsoɔ kyekyere onipa asene mu no saa ara na mede Israel efie ne Yudafie nyinaa bataa me ho sɛ wɔnyɛ me nkurɔfoɔ a wɔbɛma me din so, aka mʼayɛyie na wɔahyɛ me animuonyam, nanso wɔntiee me,’ deɛ Awurade seɛ nie.
    12: “Ka kyerɛ wɔn sɛ, ‘Deɛ Awurade, Israel Onyankopɔn seɛ nie, Wɔmfa nsã nhyɛ nsã kotokuo biara ma.’ Na sɛ wɔka kyerɛ wo sɛ, ‘Yɛnim sɛ ɛsɛ sɛ wɔde nsã hyɛ nsã kotokuo biara ma a,’
    13: 'afei, ka kyerɛ wɔn sɛ, ‘Deɛ Awurade seɛ nie: Mede nsãborɔ bɛhyɛ wɔn a wɔtete asase yi so nyinaa ma, a ahemfo a wɔte Dawid ahennwa so, asɔfoɔ, adiyifoɔ ne wɔn a wɔtete Yerusalem nyinaa ka ho.'
    14: Mɛtoto wɔn abobɔ wɔn ho wɔn ho, agyanom ne mmammarima nyinaa, Awurade na ɔseɛ. Meremma ahummɔborɔ anaa ayamyɛ anaa ayamhyehyeɛ nsi ɔsɛe a merebɛsɛe wɔn no ho ɛkwan.’”
    15: Montie na monyɛ aso, na monnyɛ ahantan, ɛfiri sɛ, Awurade akasa.
    16: Monhyɛ Awurade mo Onyankopɔn, animuonyam ansa na wama esum aduru, ansa na mo nan asuntisunti wɔ nkokoɔ a ɛso reduru sum no so. Mo ani da hann so, nanso ɔbɛdane no esum kusuu na wɔasesa ayɛ no esum kabisii.
    17: Nanso sɛ moantie a, mɛsu wɔ kɔkoam ɛsiane mo ahantan nti; mʼani bɛtetɛ nisuo, na nisuo adware me, ɛfiri sɛ, wɔbɛfa Awurade nnwankuo no akɔ nnommum mu.
    18: Monka nkyerɛ ɔhene ne ɔhemmaa sɛ, “Momfiri mo ahennwa so nsi fam, na mo animuonyam ahenkyɛ bɛfiri mo tiri so.”
    19: Wɔbɛtoto Negeb nkuropɔn apono mu, na obiara nni hɔ a ɔbɛbuebue. Wɔbɛsoa Yudafoɔ akɔ sɛ atukɔfoɔ, wɔbɛtwa wɔn asuo koraa.
    20: Mo mpagya mo ani nhwɛ wɔn a wɔfiri atifi fam reba no. Nnwankuo a wɔde hyɛɛ mo nsa no, nnwan a mode wɔn hoahoaa mo ho wɔ he?
    21: Sɛ Awurade de wɔn a motetee wɔn sɛ mo apamfoɔ yɛ mo so atitire a ɛdeɛn na mobɛka? Na ɛrenyɛ mo yea sɛ ɔbaa a ɔreko awoɔ anaa?
    22: Na sɛ wobɛbisa wo ho sɛ, “Adɛn enti na yei aba me so” a na ɛfiri wʼamumuyɛ bebrebe no. Ɛno enti na wɔatete wo fam atadeɛ mu ayɛ wo onipadua basaa no.
    23: Etiopiani bɛtumi asesa nʼahosuo anaa? Na ɔsebɔ nso bɛtumi asesa ne ho nsisimu no? Saa ara na worentumi nyɛ papa, wo a bɔneyɛ akokwa wo.
    24: “Mɛbɔ mo ahwete sɛ ntɛtɛ a anweatam so mframa rebɔ no.
    25: Yei ne deɛ mobɛnya, mo kyɛfa a mahyɛ ama mo,” Awurade na ɔseɛ, “ɛfiri sɛ, mo werɛ afiri me na mo de mo ho ato anyame huhuo so.
    26: Mɛpagya mo fam ntadeɛ abua mo anim na wɔahunu mo ahohora.
    27: Mahunu mo awaresɛeɛ ne mo akɔnnɔ bɔne ne mo adwamammɔ a momfɛre ho! Mahunu mo akyiwadeɛ nneyɛeɛ wɔ nkokoɔ ne ɛserɛ so. Due Ao Yerusalem! Mmerɛ bɛn na wo ho bɛte?”
  14:
    1: 'Yei ne Awurade asɛm a ɔde maa Yeremia a ɛfa nsuweɛ ho:'
    2: “Yuda di awerɛhoɔ ne nkuropɔn hunu amane. Wɔbɔ asase no ho abubuo, na wɔsu wɔ Yerusalem.
    3: Mmapɔmma soma wɔn asomfoɔ ma wɔkɔpɛ nsuo; wɔkɔhwɛ ankorɛ mu nanso wɔnnya nsuo. Wɔde wɔn nsuhina sane ba a hwee nni mu; wɔkatakata wɔn tiri so wɔ abotuo ne abasamutuo mu.
    4: Asase no apaapae ɛfiri sɛ osuo ntɔ wɔ asase no so; akuafoɔ no bo atu na wɔkata wɔn tiri so.
    5: Mpo ɔforotebereɛ a ɔwɔ ɛserɛ so gya ne ba a wawo no foforɔ ɛfiri sɛ ɛserɛ biara nni hɔ.
    6: Ɛsrɛ so mfunumu gyinagyina nkokoɔ wesee no so home sɛ sakraman; wɔkenakena wɔn ani hwehwɛ adidibea nanso wɔnhunu bi.”
    7: Ɛwom sɛ yɛn amumuyɛ di adanseɛ tia yɛn deɛ, nanso Ao Awurade, wo din enti yɛ ho biribi. Yɛn akyirisane dɔɔso; na yɛayɛ bɔne atia wo.
    8: Ao, Israel Anidasoɔ, yɛn Agyenkwa wɔ amanehunu mmerɛ mu, adɛn enti na woayɛ sɛ ɔhɔhoɔ wɔ asase no so, te sɛ ɔkwantuni a ɔsoɛ anadwo pɛ?
    9: Adɛn enti na woayɛ sɛ obi a adeɛ afu ne mu yi, te sɛ ɔkofoɔ a ɔnni ahoɔden a ɔde boa? Wowɔ yɛn ntam, Ao Awurade na wo din da yɛn so; nnya yɛn mu!
    10: 'Yei ne deɛ Awurade ka fa saa nnipa yi ho: “Wɔn ani gye akyinkyinakyinkyini ho bebree; wɔmma wɔn nan nhome. Ɛno enti Awurade nnye wɔn nto mu; afei ɔbɛkae wɔn amumuyɛsɛm no na watwe wɔn aso wɔ wɔn bɔne ho.”'
    11: Na Awurade ka kyerɛɛ me sɛ, “Mmɔ yieyɛ ho mpaeɛ mma saa nnipa yi.
    12: Mmom ɛwom sɛ wɔdi mmuada deɛ, nso merentie wɔn sufrɛ; ɛwom sɛ wɔbɔ ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ deɛ, nso merennye. Mmom, mede akofena ɛkɔm ne ɔyaredɔm bɛsɛe wɔn.”
    13: Nanso mekaa sɛ, “Ao, Otumfoɔ Awurade, adiyifoɔ no ka kyerɛ wɔn daa sɛ, ‘Monnhunu akofena na ɛkɔm remma. Nokorɛm mema mo asomdwoeɛ a ɛbɛtena hɔ daa wɔ ha.’”
    14: Na Awurade ka kyerɛɛ me sɛ, “Adiyifoɔ no hyɛ nkɔmtorɔ wɔ me din mu. Mensomaa wɔn mennyii wɔn, na menkasa nkyerɛɛ wɔn. Wɔrehyɛ nkɔm afa atorɔ anisoadehunu, nsumansɛm, abosonsom ne wɔn ankasa nnaadaa adwene ho.
    15: 'Ɛno enti, deɛ Awurade ka fa adiyifoɔ a wɔde me din hyɛ nkɔm no ho nie: mensomaa wɔn nanso wɔka sɛ, ‘Akofena biara anaa ɛkɔm biara remma asase yi so.’ Saa adiyifoɔ no ara bɛtotɔ akofena ano ne ɛkɔm mu.'
    16: Na nnipa a wɔhyɛ nkɔm kyerɛ wɔn no, wɔbɛtoto wɔn agu Yerusalem mmɔntene so ɛsiane ɛkɔm ne akofena enti. Wɔrenya obiara nsie wɔn, wɔn yerenom, wɔn mmammarima anaa wɔn mmammaa. Mɛma amanehunu a ɛfata wɔn aba wɔn so.
    17: '“Ka saa asɛm yi kyerɛ wɔn: “‘ma nisuo nnware me anadwo ne awia a ɛtoɔ ntwa da ɛfiri sɛ me babaa bunu, me nkurɔfoɔ anya apirakuro a ɛyɛ hu na ɛyɛ ahodwirie mmorosoɔ.'
    18: Sɛ mekɔ ɔman no mu a, mehunu nnipa a wɔatotɔ akofena ano; sɛ mekɔ kuropɔn no mu a mehunu ɛkɔm nsunsuansoɔ. Odiyifoɔ ne ɔsɔfoɔ nyinaa kɔ asase a wɔnnim so so.’”
    19: Woapo Yuda kora anaa? Wokyi Sion anaa? Adɛn enti na wode ɔhaw aba yɛn so na yɛnnya ayaresa? Yɛn ani daa asomdwoeɛ so, nanso ade papa biara mmaeɛ, yɛn ani daa ayaresaberɛ so nanso ehubɔ na ɛbaeɛ.
    20: Ao, Awurade, yɛagye yɛn amumuyɛ ato mu ne yɛn agyanom afɔdie; nokorɛm yɛayɛ bɔne atia wo.
    21: Na wo din enti mmu yɛn animtia; nhura wʼanimuonyam ahennwa no ho. Kae wo ne yɛn apam no na mmu so.
    22: Na amanaman ahoni ahuhuo no mu bi ma osuo tɔ anaa? Anaasɛ ewiem bɛtumi ama obosuo apete? Dabi, ɛyɛ wo, Ao Awurade yɛn Onyankopɔn. Enti wo so na yɛn ani da, yɛretwɛn mmoa afiri wo hɔ.
  15:
    1: Afei, Awurade ka kyerɛɛ me sɛ, “Sɛ mpo, Mose ne Samuel bɛgyinaa mʼanim a, mʼakoma rentɔ nkɔ saa nnipa yi so. Ma wɔmfiri mʼani so! Ma wɔnkɔ!
    2: 'Na sɛ wɔbisa wo sɛ, ‘Ɛhe na yɛnkorɔ’ a, ka kyerɛ wɔn sɛ, ‘Sei na Awurade seɛ: “‘Wɔn a wɔahyɛ owuo ama wɔn no bɛkɔ owuom; wɔn a wɔahyɛ akofena ama wɔn no bɛtotɔ akofena ano; wɔn a wɔahyɛ ɛkɔm ama wɔn no, ɛkɔm bɛde wɔn; wɔn a wɔahyɛ nnommumfa ama wɔn no bɛkɔ nnommumfa mu.’'
    3: '“Mede adesɛefoɔ ahodoɔ ɛnan bɛba wɔn so,” Awurade na ɔseɛ: “akofena a ɛbɛkum wɔn, nkraman a ɛbɛtwe wɔn ase akɔ, ewiem nnomaa ne asase so mmoa a wɔbɛtete wɔn nam asɛe wɔn.'
    4: Mɛma wɔn ayɛ akyiwadeɛ ama asase so ahennie nyinaa ɛsiane deɛ Yudahene Hesekia babarima Manase yɛɛ wɔ Yerusalem enti.
    5: “Hwan na ɔbɛhunu wo mmɔbɔ, Ao Yerusalem? Hwan na ɔbɛgyam wo? Hwan na ɔbɛgyina abisa sɛdeɛ wo ho teɛ?
    6: Woapo me,” Awurade na ɔseɛ. “Wogu akyirisane so ara. Ɛno enti mɛtene me nsa wɔ wo so na masɛe wo. Me yam renhyehye me mma wo bio.
    7: Mede huhusoɔ apaawa bɛhuhu wɔn so wɔ asase no kuropɔn apono ano. Mede owuo ne adesɛeɛ bɛba me nkurɔfoɔ so, ɛfiri sɛ wɔnsesaa wɔn akwan.
    8: Mɛma wɔn akunafoɔ adɔɔso asene mpoano anwea. Mede ɔsɛefoɔ bɛba owigyinaeɛ abɛtia wɔn mmeranteɛ maamenom; mpofirim mede ɔyea ne ehu bɛba wɔn so.
    9: Ɔbaatan a wawo nson bɛtɔ baha, na wagyae mu. Nʼawia bɛtɔ ɛberɛ a adeɛ nsaeɛ; wɔbɛgu nʼanim ase abrɛ no ase. Mede nkaeɛfoɔ no bɛma akofena wɔ wɔn atamfoɔ anim,” Awurade na ɔseɛ.
    10: Ao, me maame a wowoo me, anka mewuiɛ a, anka ɛyɛ. Asase sofoɔ nyinaa ne me ham, di apereapereɛ! Memfɛm obi adeɛ, na memmɔɔ obi hɔ bosea, nanso obiara dome me.
    11: Awurade kaa sɛ, “Nokorɛm mɛgye wo ama botaeɛ pa bi; ampa ara mɛma wʼatamfoɔ apa wo kyɛw wɔ amanehunu ne ahohia mmerɛ mu.
    12: “Onipa bɛtumi abu dadeɛ mu dadeɛ a ɛfiri atifi fam, anaa kɔbere?
    13: “Mede mo ahodeɛ ne mo akoradeɛ bɛma sɛ wɔmfom a wɔrentua ka, ɛsiane mo nnebɔne nyinaa wɔ mo ɔman no mu enti.
    14: Mede mo bɛyɛ nkoa ama mo atamfoɔ wɔ ɔman a monnim soɔ so, mʼabufuo bɛma ogya adɛre na ɛbɛhye mo.”
    15: Wote aseɛ, Ao Awurade; kae me na hwɛ me so. Tɔ wɔn a wɔtaa me so awere. Wowɔ abodwokyerɛ, mma me nwu; hwɛ sɛdeɛ wo enti wɔbɔ me ahohora.
    16: Wo nsɛm baeɛ no, mediiɛ; ɛyɛɛ mʼahosɛpɛ ne mʼakoma apɛdeɛ, na wo din da me so, Ao, Asafo Awurade Onyankopɔn.
    17: Mantena wɔn a wɔgye wɔn ani fekuo mu. Me ne wɔn annye wɔn ani; metee me ho tenaeɛ, ɛfiri sɛ wo nsa daa me so na wʼabofuo hyɛɛ me ma.
    18: Adɛn enti na me yea to ntwa da na mʼapirakuro ayɛ nkudaa a ano yɛ den? Wopɛ sɛ woyɛ sɛ nnaadaa asuwa ma me, sɛ asutire a ɛweɛ anaa?
    19: Enti sei na Awurade seɛ, “Sɛ wosakyera wʼadwene a, mɛgye wo ato mu bio na wasom me; sɛ nsɛm a ɛdi mu firi wʼanomu, na ɛnyɛ nsɛm huhuo a, wobɛyɛ me kasamafoɔ. Ma saa nnipa yi nnane mmra wo nkyɛn, na wo deɛ ɛnsɛ sɛ wodane kɔ wɔn nkyɛn.
    20: Mede wo bɛyɛ ɔfasuo ama saa nnipa yi, banbɔ ɔfasuo a wɔde kɔbere ato; wɔ ne wo bɛdi asie nanso wɔrenni wɔ so nkonim, ɛfiri sɛ me ne wo wɔ hɔ sɛ mɛyi wo na magye wo nkwa,” Awurade, na ɔseɛ.
    21: “Mɛgye wo nkwa afiri amumuyɛfoɔ nsam na mayi wo afiri atirimuɔdenfoɔ nsam.”
  16:
    1: 'Afei, Awurade asɛm baa me nkyɛn sɛ:'
    2: “Ɛnsɛ sɛ wo ware na wowo mmammarima anaa mmammaa wɔ ha.”
    3: 'Yei ne deɛ Awurade ka fa mmammarima ne mmammaa a wɔwo wɔn asase yi so mmaa a wɔyɛ wɔn maamenom ne mmarima a wɔyɛ wɔn agyanom no ho:'
    4: “Owuyareɛ bɛkunkum wɔn. Wɔrensu wɔn na wɔrensie wɔn, mmom wɔbɛyɛ sɛ sumina a ɛgugu fam. Wɔbɛtotɔ akofena ano na ɛkɔm bɛkunkum wɔn na wɔn afunu bɛyɛ aduane ama ewiem nnomaa ne asase so mmoa.”
    5: “Nhyɛne efie a ayie yɛ apontoɔ wo mu; nkɔsu wɔn abia, na mma wɔn hyɛden, ɛfiri sɛ mayi me nhyira, me dɔ ne mʼahummɔborɔ afiri saa nnipa yi so,” Awurade na ɔseɛ.
    6: “Atitire ne mpapahwekwaa bɛwu wɔ asase yi so. Wɔrensie wɔn, na wɔrensu wɔn, na obiara remmɔ ne ho akam, na wɔn enti, obiara renyi ne ti mfa nkae wɔn.
    7: Obiara remma wɔn a wɔdi awufoɔ no ho awerɛhoɔ no aduane mfa nkyekye wɔn werɛ, owufoɔ no agya anaa ne maame mpo, na obiara mma wɔn nsã nso mfa nkyekye wɔn werɛ.
    8: “Na nhyɛne efie a apontoɔ kɔ so wɔ mu nkɔtena ase, nnidi na nnom.
    9: 'Na yei ne deɛ Awurade Otumfoɔ, Israel Onyankopɔn no seɛ: Wo nkwanna mu a, wʼani tua no, mede ahosɛpɛ ne anigyeɛ nnyegyeɛ, ayeforɔkunu ne ayeforɔyere ahosɛpɛ nne a ɛwɔ ha no, bɛba awieeɛ.'
    10: “Sɛ woka yeinom nyinaa kyerɛ saa nnipa yi na wɔbisa wo sɛ, ‘Adɛn enti na Awurade abɔ mmɔm a ɛyɛ hu sei atia yɛn? Ɛdeɛn mfomsoɔ na yɛayɛ? Bɔne bɛn na yɛayɛ atia Awurade, yɛn Onyankopɔn’ a,
    11: ɛnneɛ ka kyerɛ wɔn sɛ, ‘Ɛfiri sɛ mo agyanom gyaa me hɔ kɔdii anyame foforɔ akyi, kɔsom wɔn sɔree wɔn, Awurade asɛm nie. Wogyaa me na wɔanni me mmara so.
    12: Na mo deɛ, moayɛ amumuyɛsɛm asene mo agyanom. Monhwɛ sɛdeɛ mo mu biara di nʼakoma bɔne asoɔden akyi wɔ ɛberɛ a anka ɛsɛ sɛ ɔyɛ ɔsetie ma me.
    13: Ɛno enti, mɛtu mo afiri saa asase yi so de mo akɔ asase a, mo anaa sɛ mo agyanom nnim so, na ɛhɔ mobɛsom anyame foforɔ awia ne anadwo, na merenhunu mo mmɔbɔ.’
    14: “Nanso nna no reba,” Awurade na ɔseɛ, “a nnipa renka bio sɛ, ‘Sɛ Awurade te ase yi, deɛ ɔyii Israelfoɔ firii Misraim,’
    15: mmom wɔbɛka sɛ, ‘Sɛ Awurade te ase yi deɛ ɔyii Israelfoɔ firii atifi fam asase ne aman a ɔtuu wɔn kɔɔ so nyinaa.’ Ɛfiri sɛ mɛsane de wɔn aba asase a mede maa wɔn tete agyanom no so.
    16: “Na seesei, mɛsoma apofofoɔ bebree a wɔbɛkyere wɔn.” Awurade na ɔseɛ. “Ɛno akyi, mɛsoma akɔfa abɔmmɔfoɔ bebree a wɔbɛtaataa wɔn wɔ mmepɔ ne nkokoɔ nyinaa so ne abotan ntokuro mu.
    17: Mʼani tua wɔn akwan nyinaa; ɛnsumaa me, na wɔn bɔne nso nhintaeɛ wɔ mʼani so.
    18: Mɛtua wɔn amumuyɛ ne wɔn bɔne so ka mprenu, ɛfiri sɛ wɔde aniwudeɛ nsɛsodeɛ a ɛnni nkwa ne wɔn ahoni a ɛyɛ akyiwadeɛ abɛhyɛ mʼagyapadeɛ so ma de agu mʼasase ho fi.”
    19: Ao Awurade, mʼahoɔden ne mʼaban, mʼahohia mu dwanekɔbea, wo nkyɛn na amanaman no bɛba wɔbɛfiri nsase ano aka sɛ, “Yɛn agyanom annya biribiara sɛ anyame huhuo, ahoni a wɔn ho nni mfasoɔ na wɔammoa wɔn.
    20: Nnipa yɛ wɔn ankasa anyame anaa? Aane, nanso wɔnyɛ nokorɛ anyame!”
    21: “Ɛno enti mɛkyerɛkyerɛ wɔn, saa ɛberɛ yi deɛ mɛkyerɛ wɔn me tumi ne mʼahoɔden. Afei wɔbɛhunu sɛ me din ne Awurade.
  17:
    1: “Wɔde dadeɛ twerɛdua akrukyire Yuda bɔne, dadeɛ twerɛdua a ano te sɛ twerɛboɔ, wɔ wɔn akoma apono so ne wɔn afɔrebukyia mmɛn so.
    2: Mpo, wɔn mma kae wɔn afɔrebukyia ne Asera afɔrebukyia a ɛwɔ nnua a adendan no nkyɛn ne nkokoɔ atentene no so.
    3: Me mmepɔ a ɛwɔ asase no so ne mo ahonyadeɛ ne mo akoradeɛ nyinaa, mede bɛma sɛ afodeɛ, ɛne mo sorɔnsorɔmmea nso, ɛsiane mo ɔman no so bɔne enti.
    4: Mo ankasa mfomsoɔ enti, mobɛhwere agyapadeɛ a mede maa mo no. Mede mo bɛyɛ nkoa ama mo atamfoɔ wɔ asase a monnim soɔ so, ɛfiri sɛ moahwanyane mʼabufuo, na ɛbɛtena hɔ daa.”
    5: Sei na Awurade seɛ, “Nnome nka deɛ ɔde ne ho to onipa so, deɛ ɔde ne ho to ɔhonam so pɛ nʼahoɔden na nʼakoma dane firi Awurade ho.
    6: Ɔbɛyɛ sɛ wira a ɛwɔ nsase tamaa so; sɛ yiedie ba a, ɔrenhunu, ɔbɛtena anweatam a awoɔ so, ne nkyene asase a obi nte soɔ so.
    7: “Nhyira nka onipa a ɔde ne ho to Awurade so, na nʼanidasoɔ wɔ ne mu.
    8: Ɔbɛyɛ sɛ dua a wɔadua no nsuo ho na ne nhini tene kɔ nsuo no mu. Sɛ ahuhuro ba a, ɔnsuro; ne nhahan yɛ frɔmm mmerɛ nyinaa. Ɔnni ɔhaw biara wɔ afe a osuo ntɔ mu na ɛkɔ so so aba daa.”
    9: Akoma yɛ nnaadaa sen adeɛ nyinaa na ano nni aduro. Hwan na ɔbɛte nʼase?
    10: “Me Awurade, mepɛɛpɛɛ akoma mu na mehwehwɛ adwene mu, gyina so de tua onipa ka sɛdeɛ nʼabrabɔ teɛ.”
    11: Sɛdeɛ akokɔhwedeɛ a ɔhwane nkosua a ɛnyɛ ɔno na ɔtoeɛ no, saa ara na onipa a ɔnya sika a ɔmfa ɛkwan pa so teɛ. Sɛ wɔbu ne nkwa nna mu mmienu a wɔbɛgya no mu, na awieeɛ no, ne kwasea bɛda adi.
    12: Animuonyam ahennwa a ɛsi kronkronbea hɔ no firi ahyɛaseɛ no, ɛhɔ na yɛsom.
    13: Ao, Awurade, Israel anidasoɔ, wɔn a wɔpa wʼakyi nyinaa ani bɛwu. Wɔn a wɔtwe wɔn ho firi wo ho no, wɔbɛsie wɔn ɛfiri sɛ wɔagya Awurade a ɔyɛ nkwa asutire.
    14: Sa me yadeɛ Ao, Awurade, na me ho bɛtɔ me; gye me na mɛnya nkwa, na wo ne ɔbaako a mekamfo wo.
    15: Wɔbisa me daa sɛ, “Ɛhe na Awurade asɛm no wɔ? Ma ɛmmra mu seesei!”
    16: Mennwane mfirii mʼadwuma sɛ wo dwanhwɛfoɔ; wonim sɛ mempɛɛ abasamutuo da. Deɛ ɛfiri mʼanom yɛ pefee wɔ wʼanim.
    17: Nhunahuna me; wo ne me dwanekɔbea wɔ amanehunu da.
    18: Ma wɔn a wɔtaa me anim nguase, na yi me firi ahohora mu. Ma wɔn mmɔ hu, nanso mma me bo ntu. Ma amanehunu da no mmra wɔn so; fa ɔhawprenu sɛe wɔn.
    19: Yei ne deɛ Awurade ka kyerɛɛ me, “Kɔ na kɔgyina nnipa no ɛpono a Yuda ahemfo di hɔ ahyɛnfirie no; kɔgyina Yerusalem apono a aka no nso ano.
    20: Ka kyerɛ wɔn sɛ, ‘Montie Awurade asɛm, Ao Yuda ahemfo ne Yudafoɔ nyinaa ne wɔn a wɔtete Yerusalem a wɔfa saa apono yi mu.
    21: 'Yei ne deɛ Awurade seɛ: Monhwɛ yie na moansoa nnesoa Homeda anaa moamfa amfa Yerusalem apono mu.'
    22: Monnsoa adesoa mfiri mo afie mu na monnyɛ adwuma biara Homeda, na mmom monyɛ Homeda no kronkron, sɛdeɛ mehyɛɛ mo agyanom no.
    23: Nanso wɔantie na wɔammu; wɔyɛɛ asoɔden, wɔantie na wɔampɛ ntenesoɔ.
    24: Nanso sɛ mohwɛ yie na moyɛ ɔsetie ma me a, na moamfa nnesoa amfa saa kuropɔn yi apono mu Homeda, na sɛ moyɛ Homeda no kronkron a monnyɛ adwuma biara a,
    25: ɛnneɛ ahemfo a wɔte Dawid ahennwa so ne wɔn adwumayɛfoɔ bɛfa saa apono yi mu. Wɔn nyinaa bɛba a wɔtete nteaseɛnam mu ne apɔnkɔ so, a Yuda mmarima ne wɔn a wɔtete Yerusalem ka ho, na nnipa bɛtena kuropɔn yi mu daa nyinaa.
    26: Nnipa bɛfiri Yuda nkuro ne nkuraase a atwa Yerusalem ho ahyia no aba. Wɔbɛfiri Benyamin asase ne atɔeɛ fam nkokoɔ so. Wɔbɛfiri mmepɔ mantam ne Negeb aba a wɔde ɔhyeɛ afɔrebɔdeɛ ne afɔrebɔ, aduane afɔrebɔdeɛ, nnuhwam ne aseda afɔrebɔdeɛ reba Awurade efie.
    27: Nanso, sɛ moanyɛ ɔsetie amma me, anyɛ Homeda no kronkron, na sɛ mosoa adesoa biara fa Yerusalem apono mu Homeda a, ɛnneɛ mɛsɔ ogya a ɛrennum da wɔ Yerusalem apono mu na abɛhye nʼaban hodoɔ’, sei na Awurade seɛ.”
  18:
    1: Yei ne Awurade asɛm a ɛbaa Yeremia nkyɛn.
    2: “Kɔ ɔnwomfoɔ no efie, na ɛhɔ na mede mʼasɛm no bɛma wo.”
    3: Ɛno enti, mekɔɔ ɔnwomfoɔ no efie na mehunuu no sɛ, ɔreyɛ adwuma wɔ ne ntwahodeɛ so.
    4: Nanso kukuo a na ɔde dɔteɛ no reyɛ ho adwuma no sɛeɛ wɔ ne nsa mu; ɛno enti ɔnwomfoɔ no yɛɛ kukuo foforɔ, sɛdeɛ ɛyɛ pa ara ma no.
    5: 'Afei, Awurade asɛm baa me nkyɛn sɛ:'
    6: “Ao, Israel fiefoɔ, merentumi nyɛ mo sɛdeɛ ɔnwomfoɔ yi yɛ anaa?” Awurade na ɔseɛ. “Sɛdeɛ dɔteɛ teɛ wɔ ɔnwomfoɔ nsa mu no, saa ara na moteɛ wɔ me nsa mu, Ao Israel fiefoɔ.
    7: Sɛ ɛberɛ biara meka sɛ ɛsɛ sɛ wɔtutu ɔman bi anaa ahennie bi ase, dwerɛ wɔn, sɛe wɔn a,
    8: na sɛ ɔman a mebɔɔ no kɔkɔ no sakra firi ne bɔne ho a, mɛsesa mʼadwene na meremfa amanehunu a mesusuiɛ sɛ me de bɛba wɔn so mma bio.
    9: Na sɛ mmerɛ foforɔ bi meka sɛ, ɛsɛ sɛ wɔkyekyere ɔman anaa ahennie bi gye no si hɔ,
    10: na sɛ ɔyɛ bɔne wɔ mʼani so na wanyɛ ɔsetie amma me a, ɛnneɛ mesane adwene papa a mepɛɛ sɛ meyɛ noɔ no ho.
    11: '“Na afei ka kyerɛ Yudafoɔ ne wɔn a wɔtete Yerusalem sɛ, ‘Yei ne deɛ Awurade seɛ: Hwɛ! Mede amanehunu reba mo so, na mereyɛ nhyehyɛeɛ a ɛtia mo. Ɛno enti mo mu biara nnane mfiri nʼakwammɔne so na monsiesie mo akwan ne mo nneyɛɛ.’'
    12: Nanso wɔbɛbua sɛ, ‘Ɛho nni mfasoɔ. Yɛbɛkɔ so adi yɛn ara yɛn nhyehyɛeɛ so; yɛn mu biara bɛyɛ asoɔden a ɛfiri nʼakoma bɔne mu.’”
    13: Ɛno enti deɛ Awurade seɛ nie, “Mommisa wɔ amanaman no mu sɛ, hwan na wate biribi sɛi pɛn? Ɔbaabunu Israel ayɛ adeɛ bi a ɛyɛ hu yie.
    14: Sukyerɛmma a ɛwɔ Lebanon nane firi nsaneɛ mu abotan no so anaa? Nsuo wiridudu a nʼatifi wɔ akyirikyiri gyae sene anaa?
    15: Nanso, me nkurɔfoɔ werɛ afiri me. Wɔhye nnuhwam ma ahoni huhuo, a ɛma wɔn suntisunti wɔ wɔn akwan so ne tete atempɔn so. Wɔma wɔfa akwan nkyɛn ne akwan a wɔmmɔeɛ so.
    16: Wɔn asase bɛda mpan, na ayɛ adeɛ a wɔbɛbu no animtia daa; wɔn a wɔtwam hɔ no ho bɛdwiri wɔn na wɔbɛwosowoso wɔn ti.
    17: Mɛbɔ wɔn ahwete wɔ wɔn atamfoɔ anim te sɛ deɛ apueeɛ mframa yɛ no. Mɛdane mʼakyi akyerɛ wɔn, na ɛnyɛ mʼanim, wɔ wɔn amanehunu da no.”
    18: Wɔkaa sɛ, “Mommra mma yɛmfa adwene ntia Yeremia; yɛremma asɔfoɔ no anaa anyansafoɔ no anaa adiyifoɔ no nkyerɛkyerɛ no nyera. Mommra na yɛntu yɛn ano ngu ne so a yɛnntie deɛ ɔbɛka biara.”
    19: Yɛ aso ma me, Ao, Awurade; tie deɛ wɔn a wɔpam me tiri so reka!
    20: Ɛsɛ sɛ wɔde bɔne tua papa so ka anaa? Nanso wɔatu amena ama me. Kae sɛ megyinaa wʼanim na mekasa maa wɔn sɛdeɛ wobɛyi wʼabufuhyeɛ afiri wɔn so.
    21: Ɛno enti, ma ɛkɔm nne wɔn mma; yi wɔn ma akofena. Ma wɔn yerenom nyɛ abonini ne akunafoɔ; ma wɔnkunkum wɔn mmarima na wɔmfa akofena nkunkum wɔn mmeranteɛ wɔ ɔko mu.
    22: Ma wɔnte osu wɔ wɔn afie mu ɛberɛ a atamfoɔ atu wɔn so sa mpofirim, ɛfiri sɛ, wɔatu amena ama me, na wɔasumsum me nan mfidie.
    23: Nanso wonim Ao, Awurade, ɛpɔ a wɔabɔ nyinaa sɛ wɔbɛkum me. Mfa wɔn nsɛmmɔne nkyɛ wɔn, na nyi wʼani mfiri wɔn bɔne so. Ma wɔnni nkoguo wɔ wʼanim; na wo ne wɔn nni wɔ wʼabofuo mu.
  19:
    1: 'Yei ne deɛ Awurade seɛ: “Kɔ na kɔtɔ dɔteɛ kuruwa firi ɔnwomfoɔ nkyɛn. Fa nnipa no mpanimfoɔ no mu bi ne asɔfoɔ no mu bi ka wo ho'
    2: na firi adi kɔ Ben Hinom Bɔnhwa a ɛbɛn Pɔthɛd Ɛpono ano no. Ɛhɔ na pae mu ka nsɛm a meka kyerɛ wo no,
    3: 'sɛ, ‘Montie Awurade asɛm, Ao Yuda ahemfo ne Yerusalemfoɔ. Yei ne deɛ Asafo Awurade Israel Onyankopɔn seɛ: Montie, mede amanehunu reba ha, na obiara a ɔbɛte no aso mu bɛyɛ no yɔnn.'
    4: Ɛfiri sɛ, wɔagya me na wɔde ha ama ananafoɔ anyame; wɔahye afɔrebɔdeɛ wɔ so ama anyame a wɔn anaa wɔn agyanom, anaa Yuda ahemfo nhunuu wɔn da, na wɔde mogya a ɛdi bem ahyɛ ha ma.
    5: Wɔasisi Baal sorɔnsorɔmmea sɛ wɔde ogya bɛhye wɔn mmammarima sɛ afɔrebɔdeɛ ama Baal, adeɛ a manhyɛ anaa mammɔ so, anaa amma mʼadwene mu.
    6: Ɛno enti, monhwɛ yie na nna bi reba, Awurade na ɔseɛ, a nnipa remfrɛ ha sɛ Tofet anaa Ben Hinom Bɔnhwa bio, na mmom, Okum Bɔnhwa.
    7: “‘Mɛsɛe Yuda ne Yerusalem nhyehyɛeɛ wɔ ha. Mɛma wɔatotɔ wɔ akofena ano wɔ wɔn atamfoɔ a wɔrepɛ wɔn nkwa no anim, na mede wɔn afunu bɛma ewiem nnomaa ne asase so mmoa sɛ wɔn aduane.
    8: Mɛsɛe saa kuropɔn yi na mayɛ no animtiabudeɛ; wɔn a wɔtwam hɔ no nyinaa ho bɛdwiri wɔn, na nʼapirakuro no enti wɔbɛdi ne ho fɛw.
    9: Mɛma wɔawe wɔn mmammarima ne wɔn mmammaa nam, na wɔbɛfiri ahohia a atamfoɔ a wɔrepɛ wɔn nkwa no tua de bɛba wɔn so no mu awe wɔn ho wɔn ho nam.’
    10: “Afei, bɔ kuruwa no wɔ wɔn a wɔka wo ho no anim ma wɔnhwɛ,
    11: 'na ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Asafo Awurade seɛ: Mɛbɔ saa ɔman yi ne kuropɔn yi sɛdeɛ wɔabɔ ɔnwomfoɔ kuruwa yi a wɔrentumi nsiesie bio. Wɔbɛsie awufoɔ wɔ Tofet kɔsi sɛ, ɛhɔ bɛyɛ ma.'
    12: Sei ara na mɛyɛ saa beaeɛ yi ne wɔn a wɔtete so, Awurade na ɔseɛ. Mɛyɛ kuropɔn yi sɛ Tofet.
    13: Afie a ɛwɔ Yerusalem ne Yuda ahemfo ahemfie ho bɛgu fi te sɛ Tofet ha. Afie a, wɔhyee nnuhwam wɔ adan atifi maa ɔsoro asafo nyinaa na wɔguu nsã maa anyame foforɔ.’”
    14: Afei Yeremia sane firii Tofet, baabi a Awurade somaa no sɛ ɔnkɔhyɛ nkɔm hɔ no baeɛ, na ɔbɛgyinaa Awurade asɔredan abangua mu na ɔka kyerɛɛ nnipa no nyinaa sɛ,
    15: “Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ, ‘Montie! Mede amanehunu a meka guu kuropɔn yi ne ɛho nkuraase no nyinaa so no bɛba wɔn so, ɛfiri sɛ wɔyɛɛ kɔnsenee na wɔantie me nsɛm.’”
  20:
    1: Ɛberɛ a Imer a ɔyɛ Awurade asɔredan mu adwumayɛfoɔ so panin babarima ɔsɔfoɔ Pashur tee sɛ Yeremia rehyɛ nkɔm fa saa nneɛma yi ho no,
    2: ɔmaa wɔboroo Yeremia, na wɔbɔɔ no dua mu wɔ Benyamin Atifi Ɛpono a ɛwɔ Awurade asɔredan no mu hɔ.
    3: Adeɛ kyeeɛ a, Pashur sanee no no, Yeremia ka kyerɛɛ no sɛ, “Awurade din a ɔde ama wo no nyɛ Pashur na mmom Magormisabib.
    4: 'Na sei na Awurade seɛ: ‘Mɛma wo ho ayɛ hu ama wʼankasa ne wo nnamfonom nyinaa, wʼankasa de wʼani bɛhunu sɛ wɔtotɔ wɔ wɔn atamfoɔ akofena ano. Mede Yuda nyinaa bɛma Babiloniahene na wasoa wɔn akɔ Babilonia anaasɛ ɔde akofena bɛkunkum wɔn.'
    5: Mede kuropɔn yi ahodeɛ nyinaa bɛma wɔn atamfoɔ; nʼadwumayɛ so aba, ne nneɛma a ɛsom bo ne Yuda ahemfo akoradeɛ nyinaa. Wɔbɛfa no sɛ afodeɛ akɔ Babilonia.
    6: Na wo Pashur, ne wo fiefoɔ nyinaa bɛkɔ nnommumfa mu wɔ Babilonia. Ɛhɔ na wo ne wo nnamfonom a wohyɛɛ wɔn nkɔmtorɔ no nyinaa bɛwuwu na wɔasie mo.’”
    7: Ao, Awurade, woadaadaa me; na mapene so ama woadaadaa. Wɔtwee me da mu nyinaa; na obiara sere me.
    8: Ɛberɛ biara a mɛkasa no, meteam pae mu ka akakabensɛm ne ɔsɛeɛ. Enti Awurade asɛm de ahohora ne nsopa abrɛ me da mu nyinaa.
    9: Sɛ meka sɛ, “Meremmɔ ne din anaa merenkasa wɔ ne din mu” a, nʼasɛm te sɛ ogya wɔ mʼakoma mu, ogya a wɔde ahyɛ me nnompe mu. Mede ahyɛ me mu abrɛ nokorɛm, merentumi.
    10: Mete asomusɛm bebree sɛ, “Ehu wɔ baabiara! Montoa no! Momma yɛnkɔtoa no!” Me nnamfonom nyinaa retwɛn sɛ mɛwatiri, na wɔka sɛ, “Ebia wɔbɛdaadaa no; na yɛatumi atɔ ne so were.”
    11: Nanso, Awurade ka me ho sɛ dɔmmarima; enti mʼataafoɔ bɛsuntisunti na wɔrentumi nnyina. Wɔbɛdi nkoguo na wɔn anim bɛgu ase pasaa; wɔn werɛ remfiri wɔn nsopa no da.
    12: Ao, Asafo Awurade! Wo a wɔsɔ ɔteneneeni hwɛ na wopɛɛpɛɛ akoma ne adwene mu, ma menhunu wʼaweretɔ wɔ wɔn so, ɛfiri sɛ mede mʼasɛm dane wo.
    13: Monto dwom mma Awurade! Monyi Awurade ayɛ! Ɔgye ohiani nkwa firi amumuyɛfoɔ nsam.
    14: Nnome nka da a wɔwoo me! Nhyira mpare ɛda a me maame woo me.
    15: Nnome nka onipa a ɔbɛbɔɔ mʼagya kaseɛ, deɛ ɔmaa nʼani gyeeɛ, na ɔkaa sɛ, “Wɔawo ɔbabarima ama wo!”
    16: Ma saa onipa no nyɛ sɛ nkuro a Awurade tuguiɛ a wannya ahummɔborɔ no. Ma ɔnte osu anɔpa, ne ɔko owigyinaeɛ.
    17: Ɛfiri sɛ, wankum me wɔ awotwaa mu amma me maame anyɛ damena amma me.
    18: Adɛn koraa na mefirii awotwaa mu pueɛ bɛhunuu ɔhaw ne awerɛhoɔ na mede aniwuo rebɛwie me nkwa nna yi?
  21:
    1: Asɛm firi Awurade hɔ baa Yeremia nkyɛn ɛberɛ a, ɔhene Sedekia somaa Malkia babarima Pashur ne Maaseia babarima ɔsɔfoɔ Sefania kɔɔ ne nkyɛn. Wɔkaa sɛ,
    2: “Bisa Awurade, ma yɛn ɛfiri sɛ Babiloniahene Nebukadnessar ne yɛn rebɛdi ako. Ebia Awurade bɛyɛ anwanwadeɛ ama yɛn, sɛdeɛ ɔyɛɛ mmerɛ bi a atwam no na wafiri yɛn so akɔ.”
    3: Na Yeremia buaa wɔn sɛ, “Monka nkyerɛ Sedekia sɛ,
    4: '‘Sɛdeɛ Awurade, Israel Onyankopɔn, seɛ nie: Merebɛdane mo nsam akodeɛ atia mo, deɛ mode reko atia Babiloniahene ne Babiloniafoɔ a wɔwɔ ɔfasuo no akyi na wɔatua mo kuropɔn no. Mɛboa wɔn ano wɔ kuropɔn yi mu.'
    5: Me ara mede nsa a matene ne abasa a ɛyɛ den bɛko atia mo wɔ abufuo, anibereɛ ne abufuhyeɛ mu.
    6: Mɛbobɔ wɔn a wɔtete kuropɔn yi mu ahwehwe fam; nnipa ne mmoa nyinaa, na ɔyaredɔm a ɛyɛ hu bɛkunkum wɔn.
    7: Ɛno akyi, Awurade asɛm nie, mede Yudahene Sedekia, nʼadwumayɛfoɔ ne nnipa a wɔwɔ kuropɔn yi mu a ɔyaredɔm, akofena ne ɛkɔm ankunkum wɔn no bɛma Babiloniahene Nebukadnessar ne wɔn atamfoɔ wɔrepɛ wɔn nkwa no. Ɔde akofena bɛkunkum wɔn; ɔrenhunu wɔn mmɔbɔ na ɔrennya ayamhyehyeɛ mma wɔn.’
    8: '“Ɛbio, ka kyerɛ nnipa no sɛ, ‘Yei ne deɛ Awurade seɛ: Hwɛ mede nkwa ɛkwan ne owuo ɛkwan resi mo anim.'
    9: Obiara a ɔte saa kuropɔn yi mu bɛwu wɔ akofena anaa ɛkɔm anaa ɔyaredɔm ano. Nanso obiara ɔbɛpue na ɔde ne ho akɔma Babiloniafoɔ a wɔabɛtua mo kuropɔn yi no, bɛfa ne ho adi.
    10: Mawe ahinam sɛ, mɛyɛ kuropɔn yi bɔne na ɛnyɛ papa, Awurade na ɔseɛ. Wɔde bɛhyɛ Babiloniahene nsa, na ɔde ogya bɛhye no.’
    11: “Deɛ ɛka ho ne sɛ, ka kyerɛ Yuda adehyefie sɛ, ‘Montie Awurade asɛm;
    12: 'Ao Dawid efie, sei na Awurade seɛ: “‘Mommu atɛntenenee anɔpa biara; monnye deɛ wɔabɔ no korɔno no mfiri ne nhyɛsofoɔ nsam, anyɛ saa a mʼabufuhyeɛ bɛsɔre na ahye sɛ ogya ɛsiane bɔne a moayɛ enti, ɛbɛhye a obiara rennum no.'
    13: Me ne mo anya, Yerusalem Mo a mote bɔnhwa yi atifi abotan asaseta soɔ, Awurade na ɔseɛ, mo a moka sɛ, “Hwan na ɔbɛtumi ako atia yɛn? Hwan na ɔbɛtumi ahyɛne yɛn hintabea?”
    14: Mɛtwe mo aso sɛdeɛ ɛfata mo nneyɛɛ, Awurade na ɔseɛ. Mɛto mo kwaeɛ mu ogya, a ɛbɛhye biribiara a atwa mo ho ahyia.’”
  22:
    1: 'Yei ne deɛ Awurade seɛ, “Siane kɔ Yudahene ahemfie na kɔpae mu ka saa asɛm yi:'
    2: ‘Tie Awurade asɛm, Ao, Yudahene, wo a wote Dawid ahennwa so, wo, wʼadwumayɛfoɔ ne wo nkurɔfoɔ a wɔfa apono yi mu.
    3: 'Yei ne deɛ Awurade seɛ: Monyɛ deɛ ɛtene na ɛda ɛkwan mu. Monnye deɛ wɔabɔ no korɔno mfiri ne hyɛsofoɔ nsam. Monnyɛ ɔhɔhoɔ, awisiaa ne okunafoɔ bɔne na monnyɛ wɔn basabasa nso, na monnhwie mogya a ɛdi bem ngu wɔ ha.'
    4: Sɛ moyɛ ahwɛyie na modi saa ahyɛdeɛ yi so a, ɛnneɛ ahemfo a wɔte Dawid ahennwa so ne wɔn adwumayɛfoɔ ne wɔn nkurɔfoɔ bɛfa saa ahemfie apono yi mu, a wɔtete nteaseɛnam mu ne apɔnkɔ so.
    5: Enti sɛ moanni saa nhyehyɛeɛ yi so a, Awurade na ɔseɛ, Meka me ho ntam sɛ, saa ahemfie yi bɛdane fituo.’”
    6: 'Deɛ Awurade ka fa Yudahene ahemfie ho nie: “Ɛwom sɛ medɔ wo te sɛ Gilead na wote sɛ Lebanon mmepɔ atifi, nanso, mɛyɛ wo sɛ anweatam, sɛ nkuro a obiara nte mu.'
    7: Mɛsoma asɛefoɔ abɛtoa mo, obiara ne nʼakodeɛ, wɔbɛtwitwa mo ntweneduro mpunan fɛfɛ no mu na wɔato agu ogya no mu.
    8: “Nnipa a wɔfifiri aman bebree so bɛtwam wɔ kuropɔn yi so, na wɔbɛbisabisa wɔn ho wɔn ho sɛ, ‘Adɛn enti na Awurade ayɛ saa kuropɔn kɛseɛ yi sei?’
    9: Na mmuaeɛ no bɛyɛ sɛ, ‘Ɛfiri sɛ, wɔagya Awurade, wɔn Onyankopɔn apam no akɔsɔre anyame foforɔ asom wɔn.’”
    10: Monnsu ɔhene a wafiri mu, na monni ne ho awerɛhoɔ; mmom, monsu denden mma deɛ ɔkɔ nnommumfa mu, ɛfiri sɛ ɔrensane nʼakyi na ɔrenhunu asase a wɔwoo no wɔ so no bio.
    11: 'Na yei ne deɛ Awurade ka faa Yosia babarima Salum a ɔdii nʼagya adeɛ sɛ Yudahene na wafiri ha no ho: “Ɔrensane mma bio.'
    12: Ɔbɛwu wɔ baabi a wɔafa no nnommum akɔ hɔ; na ɔrenhunu saa asase yi bio.”
    13: “Nnome nka deɛ ɔmfa ɛkwan tenenee so nsi nʼahemfie, na ɔde nsisie si nʼabansoro. Nnome nka deɛ ɔma ne ɔmanfoɔ yɛ adwuma kwa, na ɔntua wɔn apaadie so ka.
    14: Ɔka sɛ, ‘Mɛsi ahemfie kɛseɛ ama me ho deɛ ɛwɔ abansoro adan a emu soso.’ Enti ɔyɛ mpomma akɛseɛ wɔ mu; ɔde ntweneduro dura mu na ɔde ahosu kɔkɔɔ hyehyɛ mu.
    15: “Wowɔ ntweneduro bebree a na ɛma woyɛ ɔhene anaa? Na wʼagya nni aduane ne nsã anaa? Ɔyɛɛ deɛ ɛfa ne ɛkwan mu na ɛtene, enti ɛsii no yie.
    16: Ɔdii mmɔborɔni ne ohiani asɛm maa wɔn, enti biribiara yɛɛ yie maa no. Na ɛnyɛ yei na ɛkyerɛ sɛ obi nim me anaa?” Awurade na ɔseɛ.
    17: “Mo ani ne mo akoma wɔ mfasoɔ bɔne nko ara so, sɛ mohwie mogya a ɛdi bem guo na moyɛ nhyɛsoɔ ne nsisie nso.”
    18: 'Ɛno enti, yei ne deɛ Awurade ka fa Yudahene Yosia babarima Yehoiakim ho: “Wɔrensu no sɛ: ‘Aa, me nuabarima! Aa me nuabaa!’ Wɔrensu no sɛ: ‘Aa, me wura! Aa nʼahoɔfɛ!’'
    19: Wɔbɛsie no sɛ afunumu. Wɔbɛtwe nʼase na wɔato no atwene Yerusalem apono akyi.”
    20: “Monkɔ Lebanon nkɔ su, momma wɔnte mo nne wɔ Basan; monsu mfiri Abarim, ɛfiri sɛ wɔadwerɛ mo mpamfoɔ nyinaa.
    21: Mebɔɔ wo kɔkɔ, ɛberɛ a na ɛyɛ wo sɛ wʼasom adwo wo, nanso wokaa sɛ, ‘Merentie!’ Yei ne ɛkwan a wonam so firi wo mmerante berɛ mu; woanyɛ ɔsetie amma me.
    22: Mframa bɛbɔ wo nnwanhwɛfoɔ nyinaa akɔ, na wʼampamfoɔ nyinaa bɛkɔ nnommumfa mu. Afei wʼani bɛwu na wʼanim agu ase ɛsiane wʼamumuyɛ nyinaa enti.
    23: Mo a mote Lebanon, na modeda ntweneduro adan mu, ɛrenkyɛre koraa, sɛ ɔyea ba mo so a, mobɛsi apene te sɛ ɔbaa a ɔreko awoɔ.
    24: “Nokorɛm, sɛ mete ase yi,” Awurade na ɔseɛ, “Mpo sɛ wo Yehoiakin, Yudahene Yehoiakim babarima yɛɛ me nsa nifa so nsɔano kaa a, anka mɛworɔ wo.
    25: Mede wo bɛma wɔn a wɔrehwehwɛ wo kra, wɔn a wosuro wɔn no; Babiloniahene Nebukadnessar ne Babiloniafoɔ.
    26: Mɛpam wo ne wo maame a ɔwoo wo akɔgu ɔman foforɔ so, baabi a ɛnyɛ hɔ na wɔwoo mo mu biara, ɛhɔ na mo baanu bɛwuwu.
    27: Morensane mma asase a mo kɔn dɔ sɛ mobɛsane aba so no bio.”
    28: Adɛn enti na saa ɔbarima Yehoiakin te sɛ ayowaa a abɔ, adeɛ a obiara mpɛ anaa? Adɛn enti na wɔbɛpam ɔne ne mma, akɔgu asase a wɔnnim soɔ so?
    29: Ao, asase, asase, asase! Tie Awurade asɛm!
    30: 'Yei ne deɛ Awurade seɛ: “Montwerɛ ɔbarima yi ho asɛm nto hɔ te sɛ obi a ɔnni ba, ɔbarima a ɔrennya nkɔsoɔ ne nkwa nna nyinaa na nʼasefoɔ mu biara renya nkɔsoɔ, na wɔn mu biara rentena Dawid ahennwa so na wɔrenni Yuda so ɔhene bio.”'
  23:
    1: “Nnome nka nnwanhwɛfoɔ a wɔsɛe na wɔhwete me nnwankuo no” Awurade na ɔseɛ.
    2: 'Ɛno enti yei ne deɛ Awurade, Israel Onyankopɔn, ka kyerɛ ahwɛfoɔ a wɔhwɛ me nkurɔfoɔ so nie: “Esiane sɛ, moabɔ me nnwankuo ahweteɛ, na moapam wɔn na moanhwɛ wɔn so yie no enti, mede asotwe bɛbrɛ mo wɔ mo bɔne a moayɛ no nti,” deɛ Awurade seɛ nie.'
    3: “Me ara ankasa mɛboaboa me nnwan nkaeɛ no afifiri aman a mapam wɔn akɔ hɔ nyinaa no so na mede wɔn bɛsane aba wɔn adidibea bio, baabi wɔbɛwowo na wɔn ase atrɛ.
    4: Na mɛyi nnwanhwɛfoɔ a wɔbɛhwɛ wɔn so, na wɔrensuro na wɔremmɔ hu bio na wɔn mu baako mpo renyera.” Awurade na ɔseɛ.
    5: “Nna bi reba,” Awurade na ɔseɛ, “Mɛma tenenee dubaa bi so ama Dawid, ɔhene bi a ɔbɛdi adeɛ nyansa mu na wayɛ deɛ ɛtene ne deɛ ɛyɛ wɔ asase yi so.
    6: 'Ne mmerɛ so, wɔbɛgye Yuda nkwa na Israel bɛtena ase wɔ asomdwoeɛ mu. Yei ne edin a wɔde bɛfrɛ no: Awurade Yɛn Tenenee.'
    7: Na afei nna bi reba,” Awurade na ɔseɛ, “a nnipa renka bio sɛ, ‘Nokorɛm sɛ Awurade te ase yi, deɛ ɔyii Israelfoɔ firii Misraim,’
    8: na mmom, wɔbɛka sɛ, ‘Nokorɛm sɛ Awurade te ase yi, deɛ ɔyii Israel asefoɔ firii atifi asase so ne aman nyinaa a ɔpamoo wɔn kɔɔ hɔ no so.’ Na afei wɔbɛtena wɔn ankasa asase so.”
    9: 'Ɛfa adiyifoɔ no ho no: Mʼakoma abubu wɔ me mu; me nnompe nyinaa woso. Mete sɛ ɔsabofoɔ, mete sɛ obi a nsã aboro noɔ, ɛsiane Awurade ne ne nsɛm kronkron no enti.'
    10: Awaresɛefoɔ ahyɛ asase no so ma; nnome no enti asase no awo wesee adidibea a ɛwɔ anweatam no so ahye. Adiyifoɔ no nam ɛkwan bɔne so de wɔn tumi yɛ deɛ ɛntene.
    11: “Odiyifoɔ ne ɔsɔfoɔ nyinaa nsuro Onyankopɔn; mʼasɔredan mu mpo mehunu wɔn amumuyɛsɛm,” Awurade na ɔseɛ.
    12: “Ɛno enti, wɔn ɛkwan so bɛyɛ torotorotoro; wɔbɛpam wɔn akɔ esum mu na ɛhɔ na wɔbɛhwehwe ase. Mede amanehunu bɛba wɔn so wɔ afe a wɔbɛtwe wɔn aso mu no,” Awurade na ɔseɛ.
    13: '“Samaria adiyifoɔ mu no mehunuu saa atantanneɛ yi: Wɔde Baal hyɛɛ nkɔm nam so maa me nkurɔfoɔ Israelfoɔ fom ɛkwan.'
    14: 'Na Yerusalem adiyifoɔ mu no mahunu adeɛ a ɛyɛ hu: Wɔsɛe awadeɛ na wɔdi atorɔ. Wɔhyɛ wɔn a wɔyɛ bɔne no mpamuden, enti obiara nntwe ne ho mfiri nʼamumuyɛsɛm ho. Wɔn nyinaa te sɛ Sodom ma me; na Yerusalemfoɔ te sɛ Gomora.”'
    15: 'Ɛno enti, yei ne deɛ Asafo Awurade seɛ fa adiyifoɔ no ho: “Mema wɔadi aduane a ɛyɛ nwono na wɔanom nsuo a awuduro wɔ mu, ɛfiri sɛ Yerusalem adiyifoɔ enti, abɔnefosɛm ahyɛ asase yi so ma.”'
    16: 'Yei ne deɛ Asafo Awurade seɛ: “Monntie nkɔm a adiyifoɔ no hyɛ kyerɛ mo; wɔma mo nya anidasoɔ a ɛnni nnyinasoɔ. Wɔbɔ wɔn tirim ka anisoadehunu, a ɛmfiri Awurade anom.'
    17: 'Wɔkɔ so ka kyerɛ wɔn a wɔbu me animtia sɛ, ‘Awurade se: Mobɛnya asomdwoeɛ.’ Na wɔn a wɔdi wɔn akomadenyɛ akyi no nyinaa, wɔka kyerɛ wɔn sɛ, ‘Ɔhaw biara remma mo so.’'
    18: Na wɔn mu hwan na waka Awurade agyinatufoɔ ho sɛ ɔbɛhwɛ anaa ɔbɛtie nʼasɛm? Hwan na wayɛ aso ate nʼasɛm?
    19: Hwɛ, Awurade ahum bɛtu abufuhyeɛ mu, ntwahoframa bɛdi kyinhyia wɔ amumuyɛfoɔ mpampam.
    20: Awurade abufuo rennwo kɔsi sɛ ɔbɛwie nʼakoma mu nhyehyɛeɛ nyinaa. Nna a ɛreba no mu no mobɛte aseɛ yie.
    21: Mansoma saa adiyifoɔ yi, nanso wɔde wɔn asɛm akyinkyini; manto wɔn nkra biara, nanso wɔahyɛ nkɔm.
    22: Sɛ wɔkaa mʼagyinatufoɔ ho a, anka wɔbɛpae mu aka mʼasɛm akyerɛ me nkurɔfoɔ na ama wɔatwe wɔn ho afiri wɔn akwammɔne ne wɔn nneyɛɛ bɔne ho.
    23: “Meyɛ Onyankopɔn a mebɛn nko ara anaa,” Awurade na ɔseɛ, “na mennyɛ Onyankopɔn a mewɔ akyirikyiri nso?
    24: Obi bɛtumi de ne ho asie baabi a merentumi nhunu no anaa?” Awurade na ɔseɛ. “Menyɛɛ ɔsoro ne asase so ma anaa?” Awurade na ɔseɛ.
    25: “Mate deɛ adiyifoɔ a wɔde medin hyɛ nkɔmtorɔ no keka. Wɔkeka sɛ, ‘Mesoo daeɛ! Mesoo daeɛ!’
    26: Yei bɛkɔ so akɔsi da bɛn wɔ atorɔ adiyifoɔ yi akoma mu? Wɔn a wɔbɔ wɔn tirim hyɛ nnaadaa nkɔm?
    27: Wɔdwene sɛ daeɛ a wɔkeka kyerɛkyerɛ wɔn ho no bɛma me nkurɔfoɔ werɛ afiri me din, sɛdeɛ Baalsom enti wɔn agyanom werɛ firii me din no.
    28: Ma odiyifoɔ a waso daeɛ no nka nʼadaeso, na ma deɛ ɔwɔ mʼasɛm no nka no nokorɛm. Na ɛdeɛn na ntɛtɛ ne ayuo wɔ yɛ?” Awurade na ɔseɛ.
    29: “Na mʼasɛm nte sɛ ogya?” Awurade na ɔseɛ, “Ɛnte sɛ asaeɛ a ɛpaapae ɔbotan mu nketenkete anaa?
    30: “Ɛno nti,” Awurade na ɔseɛ, “mekyi adiyifoɔ a wɔfa nsɛm a ɛfiri wɔn yɔnkonom nkyɛn, na wɔpae mu ka no sɛdeɛ ɛfiri me nkyɛn no.
    31: Aane,” Awurade asɛm nie, “mekyi saa adiyifoɔ a wɔde wɔn ankasa tɛkrɛmawoɔ ka sɛ, ‘Awurade na ɔseɛ.’
    32: Nokorɛm, mekyi wɔn a wɔhyɛ adaeɛso ho nkɔmtorɔ,” Awurade na ɔseɛ. “Wɔka kyerɛ wɔn na wɔde atorɔ nsɛm daadaa me nkurɔfoɔ ma wɔfom ɛkwan, nso mensomaa wɔn na mennyii wɔn. Wɔn ho nni mfasoɔ mma saa nnipa yi koraa,” Awurade na ɔseɛ.
    33: “Sɛ saa nnipa yi, anaa odiyifoɔ anaa ɔsɔfoɔ bisa mo sɛ, ‘Ɛdeɛn ne Awurade adiyisɛm no a?’ Monka nkyerɛ wɔn sɛ, ‘Adiyisɛm bɛn? Mɛpo mo, Awurade na ɔseɛ.’
    34: Sɛ odiyifoɔ bi, ɔsɔfoɔ bi anaa obi foforɔ si so dua sɛ, ‘Awurade adiyisɛm ni’ a, mɛtwe saa ɔbarima no ne ne fiefoɔ aso.
    35: 'Yei ne deɛ mo mu biara kɔ so ka kyerɛ ne yɔnko anaa ne busuani: ‘Awurade mmuaeɛ ne sɛn?’ Anaa ‘Ɛdeɛn na Awurade aka?’'
    36: Nanso ɛnsɛ sɛ mobɔ ‘Awurade adiyisɛm’ so bio; ɛfiri sɛ, obiara asɛm bɛyɛ nʼadiyisɛm, ne saa enti modanedane nsɛm a ɛfiri Onyankopɔn, Teasefoɔ, Asafo Awurade yɛn Onyankopɔn nkyɛn mu.
    37: 'Yei ne deɛ mokɔ so ka kyerɛ odiyifoɔ: ‘Mmuaeɛ bɛn na Awurade de ama mo?’ Anaa ‘Ɛdeɛn na Awurade aka?’'
    38: 'Ɛwom, mosi so dua sɛ, ‘Yei ne Awurade adiyisɛm’ nanso sei na Awurade ka: Mokaa sɛ, ‘Yei yɛ Awurade adiyisɛm,’ wɔ ɛberɛ a maka akyerɛ mo sɛ monnka saa nsɛm yi bio.'
    39: Afei, nokorɛm, me werɛ bɛfiri mo, na mapam mo ne kuropɔn a mede maa mo ne mo agyanom afiri mʼani so.
    40: Na mede daa animguaseɛ, ne daa ahohora a werɛ remfi da bɛba mo so.”
  24:
    1: Babiloniahene Nebukadnessar faa Yudahene Yehoiakin a ɔyɛ Yehoiakim babarima, nʼadwumayɛfoɔ, nʼadwumfoɔ ne nʼatomfoɔ a wɔwɔ Yuda firii Yerusalem kɔɔ nnommumfa mu wɔ Babilonia no akyi no, Awurade kyerɛɛ me borɔdɔma nkɛntɛn mmienu a wɔde asisi Awurade asɔredan no anim.
    2: Kɛntɛn baako mu borɔdɔma no yɛ papa te sɛ deɛ ɛbere ntɛm; borɔdɔma a ɛwɔ kɛntɛn a ɛka ho no mu no nyɛ mma sɛdeɛ wɔdie mpo.
    3: Na Awurade bisaa me sɛ, “Ɛdeɛn na wohunu, Yeremia?” Mebuaa sɛ, “Borɔdɔma, deɛ ɛyɛ pa ara, ne deɛ ɛnyɛ mma sɛdeɛ wɔdie mpo.”
    4: Ɛna Awurade asɛm baa me nkyɛn sɛ,
    5: '“Yei ne deɛ Awurade, Israel Onyankopɔn seɛ: ‘Borɔdɔma papa no gyina hɔ ma atukɔfoɔ a wɔfiri Yuda, wɔn a metwaa wɔn asuo kɔɔ Babilonia asase so no.'
    6: Mɛma mʼani aku wɔn ho, ama wɔn yiedie, na mɛsane de wɔn aba ha bio. Mɛsiesie wɔn na merensɛe wɔn. Mɛdua wɔn, na merentu wɔn ase.
    7: Mɛma wɔn akoma a wɔde bɛhunu me sɛ, me ne Awurade. Wɔbɛyɛ me nkurɔfoɔ, na mɛyɛ wɔn Onyankopɔn, ɛfiri sɛ, wɔde wɔn akoma nyinaa bɛsane aba me nkyɛn.
    8: “‘Nanso te sɛ borɔdɔma a ɛnyɛ no, deɛ ɛnyɛ mma sɛdeɛ wɔdie mpo no,’ deɛ Awurade seɛ nie, ‘saa ara na mɛyɛ Yudahene Sedekia, nʼadwumayɛfoɔ ne Yerusalem nkaeɛfoɔ, sɛ wɔte asase yi so anaa wɔte Misraim.
    9: Mɛma wɔn ayɛ akyiwadeɛ ne mfomsodeɛ ama ahennie a ɛwɔ asase so nyinaa, wɔbɛyɛ ahɔhora na wɔabɔ wɔn din bɔne, wɔbɛyɛ asredeɛ ne mmusuo baabiara a mɛpam wɔn akɔ.
    10: Mɛsoma akofena, ɛkɔm ne yaredɔm akɔ wɔn so kɔsi sɛ wɔbɛsɛe wɔn koraa afiri asase a mede maa wɔn ne wɔn agyanom.’”
  25:
    1: Asɛm a ɛfa Yudafoɔ nyinaa ho baa Yeremia nkyɛn wɔ Yudahene Yosia babarima Yehoiakim, adedie afe a ɛtɔ so ɛnan a ɛyɛ Babiloniahene Nebukadnessar adedie afe a ɛdi ɛkan.
    2: Enti odiyifoɔ Yeremia ka kyerɛɛ Yudafoɔ ne wɔn a wɔtete Yerusalem nyinaa sɛ,
    3: Mfeɛ aduonu mmiɛnsa nie, ɛfiri Yudahene Amon babarima Yosia adedie afe a ɛtɔ so dumiɛnsa bɛsi ɛnnɛ, Awurade asɛm aba me so na makasa akyerɛ mo mpɛn bebree, nanso monntieɛ.
    4: Mpo Awurade asoma nʼasomfoɔ a wɔyɛ nʼadiyifoɔ aba mo nkyɛn mpɛn bebree, na montiee wɔn, na monyɛɛ aso mmaa wɔn.
    5: Wɔkaa sɛ, “Mo mu biara mfiri nʼakwan bɔne ne ne nneyɛɛ bɔne ho, na mobɛtumi atena asase a Awurade de maa mo ne mo agyanom no so afebɔɔ.
    6: Monni anyame foforɔ akyi nkɔsom wɔn nsɔre wɔn; mommfa deɛ mode mo nsa ayɛ no nhyɛ me abufuo. Afei merenha mo.”
    7: “Nanso moanntie me,” Awurade na ɔseɛ, “na mode deɛ mode mo nsa ayɛ ahyɛ me abufuo, na mode ɔhaw aba mo so.”
    8: 'Afei deɛ Asafo Awurade seɛ nie: “Esiane sɛ moantie me nsɛm no enti,'
    9: mɛfrɛ atifi fam nnipa nyinaa ne mʼakoa Babiloniahene Nebukadnessar,” Awurade na ɔseɛ, “na mede wɔn abɛko atia saa asase yi ne sotefoɔ, ne amanaman a wɔatwa ho ahyia nyinaa. Mɛsɛe wɔn pasaa na mayɛ wɔn ahodwiredeɛ ne fɛdideɛ, ne amamfo afebɔɔ.
    10: Mɛyi ahosane ne anigyeɛ nnyegyeɛ, ayeforɔkunu ne ayeforɔyere nne, oyuyammoɔ nnyegyeeɛ ne kanea hann afiri wɔn mu.
    11: Ɔman mu no nyinaa bɛdane asase wesee, na saa amanaman yi bɛsom Babiloniahene mfirinhyia aduɔson.
    12: “Na mfirinhyia aduɔson awieeɛ no, mɛtwe Babiloniahene ne ne ɔman, Babiloniafoɔ asase aso wɔ wɔn amumuyɛ ho, mɛdane no amanfo afebɔɔ,” sɛdeɛ Awurade seɛ nie.
    13: “Mɛma asotwe a mahyɛ atia asase no nyinaa aba wɔn so, deɛ wɔatwerɛ wɔ nwoma yi mu na Yeremia ahyɛ ho nkɔm atia aman no nyinaa no.
    14: Wɔn ankasa deɛ, amanaman bebree ne ahempɔn de wɔn bɛyɛ nkoa; na mɛtua wɔn nneyɛeɛ ne wɔn nsa ano adwuma so ka.”
    15: 'Yei ne deɛ Awurade, Israel Onyankopɔn, ka kyerɛɛ me: “Gye saa kuruwa yi a mʼabufuhyeɛ nsã ahyɛ no ma yi, na ma amanaman a mɛsoma wo wɔn nkyɛn no nyinaa nnom.'
    16: Sɛ wɔnom a, wɔbɛtɔ ntintan na wɔabobɔ dam ɛsiane akofena a mɛsoma akɔ wɔn so no enti.”
    17: 'Ɛno enti, megyee kuruwa no firii Awurade nsam, na memaa amanaman a ɔsomaa me wɔn nkyɛn no nomeeɛ:'
    18: Yerusalem ne Yuda nkuro, nʼahemfo ne ne nnwumayɛfoɔ sɛ wɔnyɛ asɛedeɛ, ahodwiredeɛ, fɛdideɛ ne nnome, sɛdeɛ wɔteɛ ɛnnɛ da yi,
    19: Misraimhene Farao, nʼasomfoɔ, nʼadwumayɛfoɔ ne ne manfoɔ nyinaa,
    20: amanfrafoɔ a wɔwɔ hɔ nyinaa; Us ahemfo; Filistifoɔ ahemfo (a ɛyɛ Askelon, Gasa, Ekron ne nnipa a wɔagya wɔn wɔ Asdod);
    21: Edom, Moab ne Amon;
    22: Tiro ne Sidon ahemfo nyinaa; ne ahemfo a wɔwɔ mpoano aman a wɔwɔ ɛpo agya no;
    23: Dedan, Tema, Bus ne nnipa a wɔtete akyirikyiri no;
    24: Arabia ahemfo ne amanfrafoɔ ahemfo nyinaa a wɔtete anweatam so no.
    25: Simri, Elam ne Media ahemfo nyinaa;
    26: ne ahemfo a wɔwɔ atifi fam nyinaa, wɔn a wɔbɛn ne wɔn a wɔwɔ akyirikyiri, ne wɔn mu biara, asase so ahennie ahodoɔ. Na wɔn nyinaa akyi no Sesakhene nso bɛnom bi.
    27: '“Afei, ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: Monnom, mommobo na momfefe, na mohwehwe ase a monnsɔre bio, ɛsiane akofena a mɛsoma aba mo so enti.’'
    28: 'Na sɛ wɔampɛ sɛ wɔgye wo nsam kuruwa no nom a, ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Asafo Awurade seɛ: Ɛsɛ sɛ monom!'
    29: Monhwɛ, merebɛfiti aseɛ de amanehunu aba kuropɔn a me Din da so no so, na mobɛfa mo ho adi a wɔrentwe mo aso anaa? Wɔbɛtwe mo aso, ɛfiri sɛ merefrɛ akofena aba wɔn a wɔtete asase no so nyinaa so, Asafo Awurade na ɔseɛ.’
    30: “Afei, hyɛ nsɛm yi nyinaa ho nkɔm tia wɔn, na ka kyerɛ wɔn sɛ, “‘Awurade bɛfiri soro abobom; ɔbɛma ne nne so afiri ne tenabea kronkron hɔ, na wabobɔ mu denden atia nʼasase. Ɔbɛteam te sɛ wɔn a wɔtiatia bobe aba so, ɔbɛteam agu wɔn a wɔtete asase no so.
    31: Hooyɛ bɛgyegye akɔ nsase ano, na Awurade bɛbɔ kwaadu atia amanaman; ɔbɛbu adasamma nyinaa atɛn na ɔde amumuyɛfoɔ ama akofena,’” Awurade na ɔseɛ.
    32: 'Yei ne deɛ Asafo Awurade seɛ: “Monhwɛ! Amanehunu retrɛtrɛ firi ɔman so kɔ ɔman foforɔ so; ahum kɛseɛ bi rema ne ho so afiri nsase ano.”'
    33: Saa ɛberɛ no, wɔn a Awurade akunkum wɔn no bɛdeda baabiara, firi asase ano kɔsi ano nohoa. Wɔrensu wɔn na wɔremmoaboa wɔn ano na wɔrensie wɔn, na wɔbɛyɛ sɛ sumina a ɛgugu fam.
    34: Monsu na montwa adwo, mo nnwanhwɛfoɔ; mommunimuni wɔ mfuturo mu mo nnwankuo ntuanofoɔ. Mokum berɛ no aduru mobɛhwehwe ase, na moabobɔ nketenkete te sɛ nkukuo a ɛnyɛ den.
    35: Nnwanhwɛfoɔ no rennya baabiara nnwane nkɔ na nnwankuo no ntuanofoɔ no rennya ɛkwan nnwane.
    36: Montie nnwanhwɛfoɔ no su, ne nnwankuo no ntuanofoɔ agyaadwotwa, ɛfiri sɛ Awurade resɛe wɔn mmoa adidibea.
    37: Ɛserɛ nsase a asomdwoeɛ wɔ soɔ no bɛda mpan ɛsiane Awurade abufuhyeɛ no enti.
    38: Na wɔn asase bɛda mpan te sɛ gyata a ɔfiri ne tu mu ɛsiane ɔhyɛsofoɔ no akofena ne Awurade abufuhyeɛ no enti.
  26:
    1: 'Yehoiakim a ɔyɛ Yudahene Yosia babarima adedie ahyɛaseɛ mfeɛ no, saa asɛm yi firi Awurade nkyɛn baeɛ:'
    2: '“Yei ne deɛ Awurade seɛ: Gyina Awurade efie mu abannwa hɔ, na ka kyerɛ nnipa a wɔfiri Yuda nkuro mu bɛsom wɔ Awurade efie mu nyinaa. Ka deɛ mehyɛ wo no nyinaa kyerɛ wɔn; nnyi asɛm biara mfiri mu.'
    3: Ebia wɔbɛtie, na wɔn mu biara asane afiri nʼakwammɔne so. Sɛ ɛba saa a, mɛtwɛn, na meremfa amanehunu a wɔn bɔne enti, mepɛɛ sɛ mede ba wɔn so no mma bio.
    4: 'Ka kyerɛ wɔn sɛ, ‘Deɛ Awurade seɛ nie: Sɛ moantie me, na moanni me mmara a mahyɛ mo no so,'
    5: na sɛ moantie nsɛm a mʼasomfoɔ adiyifoɔ a mesoma wɔn mo nkyɛn ɛberɛ biara no ka kyerɛ mo no a, (mpo monntiee wɔn),
    6: ɛnneɛ, mɛyɛ efie yi sɛ Silo, na kuropɔn yi ayɛ nnomedeɛ wɔ asase so aman nyinaa mu.’”
    7: Asɔfoɔ, adiyifoɔ ne nnipa no nyinaa tee sɛ Yeremia reka saa nsɛm yi, wɔ Awurade efie hɔ.
    8: Na Yeremia wiee nsɛm a Awurade ka kyerɛɛ no sɛ ɔnka nkyerɛ nnipa no nyinaa no ka no, asɔfoɔ no, adiyifoɔ ne nnipa no nyinaa to hyɛɛ no so kaa sɛ, “Ɛsɛ sɛ wo wu!
    9: Adɛn na wohyɛ nkɔm wɔ Awurade din mu sɛ, efie yi bɛyɛ sɛ Silo na kuropɔn yi bɛda mpan a obiara ntena so anaa?” Na nnipa no nyinaa bɛtwaa Yeremia ho hyiaeɛ wɔ Awurade efie hɔ.
    10: Ɛberɛ a Yuda adwumafoɔ tee saa nsɛm yi no, wɔfirii ahemfie hɔ foro kɔɔ Awurade efie kɔtenaa efie no Ɛpono Foforɔ no ano.
    11: Ɛna asɔfoɔ no ne adiyifoɔ no ka kyerɛɛ adwumayɛfoɔ no ne nnipa no nyinaa sɛ, “Ɛsɛ sɛ wɔbu saa ɔbarima yi kumfɔ, ɛfiri sɛ wahyɛ nkɔm atia kuropɔn yi. Moate wɔ mo asom!”
    12: Na Yeremia kasa yii ne ho ano wɔ adwumayɛfoɔ ne nnipa no nyinaa anim sɛ, “Awurade somaa me sɛ, memmɛnhyɛ nkɔm ntia efie yi ne kuropɔn yi sɛdeɛ moate no nyinaa.
    13: Na afei montenetene mo akwan ne mo nneyɛɛ, na monyɛ ɔsetie mma Awurade, mo Onyankopɔn. Na Awurade bɛtwɛn, na ɔremfa amanehunu a ɔpɛɛ sɛ ɔde ba mo so no mma bio.
    14: Me deɛ, mewɔ mo nsam; mobɛtumi ayɛ me sɛdeɛ ɛyɛ na ɛtene wɔ mo ani so.
    15: Nanso monkae sɛ, sɛ mokum me a, moahwie mogya a ɛdi bem agu, na ɛso afɔdie bɛba mo so, kuropɔn yi so ne wɔn a wɔtete mu so; na nokorɛm Awurade na wasoma me sɛ memmɛka nsɛm yi nyinaa nnwu mo asom.”
    16: Na adwumayɛfoɔ no ne nnipa no nyinaa ka kyerɛɛ asɔfoɔ no ne adiyifoɔ no sɛ, “Ɛnsɛ sɛ wɔbu saa ɔbarima yi kumfɔ! Wakasa akyerɛ yɛn wɔ Awurade, yɛn Onyankopɔn din mu.”
    17: Na asase no so mpanimfoɔ no mu bi sɔreeɛ na wɔka kyerɛɛ badwa no nyinaa sɛ,
    18: '“Mika a ɔfiri Moreset hyɛɛ nkɔm Yudahene Hesekia berɛ so. Ɔka kyerɛɛ Yudafoɔ nyinaa sɛ, ‘Yei na Asafo Awurade seɛ: “‘Wɔbɛfuntum Sion te sɛ afuo. Na Yerusalem bɛyɛ mmubuiɛ na asɔredan no kokoɔ bɛyɛ sɛ nkɔfie a nkyɛkyerɛ afu wɔ so.’'
    19: Na Yudahene Hesekia anaa Yudani bi kumm no anaa? Hesekia ansuro Awurade ansrɛ ne hɔ adom? Na ɛno amma Awurade antwɛn sɛ ɔbɛyi amanehunu a ɔpɛɛ sɛ ɔde ba wɔn so no amfiri wɔn so anaa? Yɛreyɛ de amanehunu kɛseɛ aba yɛn ankasa so!”
    20: (Semaia babarima Uria a ɔfiri Kiriat-Yearim no nso yɛ ɔbarima foforɔ a ɔhyɛɛ nkɔm wɔ Awurade din mu; ɔhyɛɛ nkɔm korɔ yi ara tiaa saa kuropɔn yi ne saa asase yi, sɛdeɛ Yeremia yɛeɛ no.
    21: Ɛberɛ a ɔhene Yehoiakim ne ne mpanimfoɔ ne nʼadwumayɛfoɔ nyinaa tee ne nsɛm no, ɔhene no pɛɛ sɛ ɔkum no, nanso Uria teeɛ no, ɔde ehu dwane kɔɔ Misraim.
    22: Ɔhene Yehoiakim somaa Akbor babarima Elnatan ne mmarima bi kɔɔ Misraim.
    23: Wɔde Uria firi Misraim baeɛ, na wɔde no kɔmaa ɔhene Yehoiakim. Ɔma wɔde akofena kumm no na wɔtoo ne funu twenee kwasafo asieeɛ.)
    24: Afei nso, na Safan babarima Ahikam gyina Yeremia akyi, enti wɔammfa no amma ɛdɔm no sɛ wɔnkum no.
  27:
    1: Yudahene Yosia babarima Sedekia adedie ahyɛaseɛ no, asɛm yi firi Awurade hɔ baa Yeremia nkyɛn sɛ,
    2: 'Yei ne deɛ Awurade ka kyerɛɛ me: “Fa mmeamudua ne nkyehoma yɛ kɔnnua sɛn wo kɔn mu.'
    3: Fa nkra ma abɔfoɔ a wɔaba Yudahene Sedekia nkyɛn wɔ Yerusalem na wɔmfa nkɔma ahemfo a wɔwɔ Edom, Moab, Amon, Tiro ne Sidon.
    4: 'Fa nkra kɔma wɔn wuranom sɛ: Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ, ‘Ka yei kyerɛ wo wuranom sɛ:'
    5: Mede me tumi kɛseɛ ne me basa a matene mu yɛɛ asase ne so nnipa ne mmoa a wɔwɔ so, na mede ma obiara a ɔsɔ mʼani.
    6: Afei, mede mo aman nyinaa bɛhyɛ mʼakoa Babiloniahene Nebukadnessar nsa, na mede wiram mmoa mpo bɛhyɛ nʼase.
    7: Amanaman nyinaa bɛsom no ne ne babarima ne ne nanabarima kɔsi sɛ ne berɛ bɛtwam; na afei aman bebree ne ahemfo akɛseakɛseɛ bɛdi ne so.
    8: “‘Nanso sɛ ɔman bi anaa ahennie bi rensom Babiloniahene Nebukadnessar anaa wɔremfa wɔn kɔn nhyɛ ne kɔnnua ase a, mede akofena, ɛkɔm ne ɔyaredɔm bɛtwe saa ɔman no aso, kɔsi sɛ mede ne nsa bɛsɛe no, Awurade na ɔseɛ.
    9: Ɛno enti monntie mo adiyifoɔ, mo nkɔmhyɛfoɔ, mo adaeɛ asekyerɛfoɔ, mo asamanfrɛfoɔ anaa mo ntafowayifoɔ a wɔka kyerɛ mo sɛ, “Morensom Babiloniahene.”
    10: Wɔhyɛ mo nkɔmtorɔ a ɛbɛma wɔayi mo afiri mo asase so akɔ akyirikyiri nko ara; mɛpam mo ama mo ase ayera.
    11: Nanso, sɛ ɔman biara de ne kɔn bɛhyɛ Babiloniahene kɔnnua no ase na wasom no a, mɛma saa ɔman no aka ɔno ara asase so na wadɔ so atena so, Awurade, na ɔseɛ.’”
    12: Mede saa nkra korɔ no ara kɔmaa Yudahene Sedekia sɛ, “Momfa mo kɔn nhyɛ Babiloniahene kɔnnua ase na monsom ɔno ne ne nkurɔfoɔ na mobɛnya nkwa.
    13: Adɛn enti na ɛsɛ sɛ wo ne wo nkurɔfoɔ wuwuo wɔ akofena, ɛkɔm ne ɔyaredɔm ano, sɛdeɛ Awurade de ahunahuna ɔman biara a ɔmpɛ sɛ ɔsom Babiloniahene no?
    14: Monntie adiyifoɔ no a wɔka kyerɛ mo sɛ, ‘Morensom Babiloniahene,’ ɛfiri sɛ wɔhyɛ mo nkɔmtorɔ.
    15: ‘Mensomaa wɔn’ Awurade na ɔseɛ. ‘Wɔhyɛ nkɔmtorɔ wɔ me din mu. Enti, mɛpam mo na moayera, mo ne adiyifoɔ a wɔhyɛ mo nkɔm no.’”
    16: 'Na meka kyerɛɛ asɔfoɔ no ne saa nkurɔfoɔ yi nyinaa sɛ, “Yei ne deɛ Awurade seɛ: Monntie adiyifoɔ no a wɔhyɛ mo nkɔm sɛ, ‘Ɛrenkyɛre koraa wɔde Awurade efie nneɛma no bɛfiri Babilonia aba.’ Wɔhyɛ nkɔmtorɔ kyerɛ mo.'
    17: Monntie wɔn. Monsom Babiloniahene na mobɛnya nkwa. Adɛn enti na ɛsɛ sɛ saa kuropɔn yi sɛeɛ?
    18: Sɛ wɔyɛ adiyifoɔ na Awurade asɛm wɔ wɔn mu a, ma wɔn nkoto nsrɛ Asafo Awurade na nneɛma a wɔde siesie dan mu a aka wɔ Awurade efie ne Yudahene ahemfie ne Yerusalem no, wɔamfa ankɔ Babilonia.
    19: Na yei ne deɛ Asafo Awurade ka fa kɔbere mfrafraeɛ afadum, Ɛpo, nnyinasoɔ a wɔtumi pia ne nneɛma a wɔde siesie dan mu no a aka wɔ kuropɔn yi mu no ho.
    20: Deɛ Babiloniahene Nebukadnessar amfa ankɔ ɛberɛ a ɔbɛfaa Yudahene Yehoiakim babarima Yehoiakin ne Yuda ne Yerusalem mmapɔmma firii Yerusalem kɔɔ nkoasom mu wɔ Babilonia no.
    21: 'Aane, yei ne deɛ Asafo Awurade, Israel Onyankopɔn, ka fa nneɛma a aka wɔ Awurade efie, Yudahene ahemfie ne Yerusalem no ho:'
    22: ‘Wɔbɛfa akɔ Babilonia, na ɛhɔ na ɛbɛka kɔsi da a mɛba abɛfa,’ Awurade na ɔseɛ. ‘Afei mede nneɛma no bɛsane aba bio abɛsisi wɔn siberɛ wɔ ha.’”
  28:
    1: Ɔbosome a ɛtɔ so enum wɔ afe korɔ a ɛyɛ Yudahene Sedekia adedie ahyɛaseɛ, afe a ɛtɔ so ɛnan no mu, odiyifoɔ Hanania a ɔyɛ Asur a ɔfiri Gibeon babarima no ka kyerɛɛ me wɔ Awurade efie ɛberɛ a na asɔfoɔ ne nnipa no nyinaa ahyia sɛ,
    2: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: ‘Mɛbubu Babiloniahene kɔnnua no.'
    3: Mfeɛ mmienu mu no, mede Awurade efie mu nneɛma a Babiloniahene Nebukadnessar bɛfa firii ha kɔɔ Babilonia no nyinaa bɛsane aba bio.
    4: Na mɛsane de Yehoiakin a ɔyɛ Yudahene Yehoiakim babarima ne Yuda nnommumfoɔ a wɔkɔɔ Babilonia no nyinaa aba bio’ sei na Awurade seɛ, ‘na mɛbubu Babiloniahene kɔnnua no.’”
    5: Na odiyifoɔ Yeremia buaa odiyifoɔ Hanania wɔ asɔfoɔ ne nnipa a na wɔgyinagyina Awurade efie no nyinaa anim.
    6: Ɔkaa sɛ, “Amen! Ma Awurade nyɛ no saa! Ma Awurade mma wo nkɔm a woahyɛ sɛ wɔde Awurade efie nneɛma no nyinaa ne nnommumfoɔ bɛfiri Babilonia asane aba ɛha yi no mmra mu.
    7: 'Nanso, tie asɛm a ɛsɛ sɛ meka ma wote na nnipa no nyinaa nso teɛ:'
    8: Ɛfiri tete no, adiyifoɔ a wɔdii mʼanim ne wʼanim no hyehyɛɛ ɔko, amanehunu ne ɔyaredɔm ho nkɔm tiaa aman bebree ne ahennie akɛseɛ.
    9: Nanso odiyifoɔ a ɔhyɛ asomdwoeɛ ho nkɔm no, sɛ ne nkɔmhyɛ no ba mu a wɔbɛgye no atom sɛ obi a ampa ara Awurade asoma no.”
    10: Na odiyifoɔ Hanania yii kɔnnua no firii odiyifoɔ Yeremia kɔn mu, bubuu mu,
    11: 'na ɔkaeɛ wɔ nnipa no nyinaa anim sɛ, “Yei ne deɛ Awurade seɛ: ‘Saa ara na mɛbubu Babiloniahene Nebukadnessar kɔnnua no afiri amanaman nyinaa kɔn mu wɔ mfeɛ mmienu mu.’” Odiyifoɔ Yeremia tee yei no ɔfirii hɔ kɔeɛ.'
    12: 'Odiyifoɔ Hanania bubuu kɔnnua no firii odiyifoɔ Yeremia kɔn mu akyire no, Awurade asɛm baa Yeremia nkyɛn sɛ:'
    13: '“Kɔ na kɔka kyerɛ Hanania sɛ, ‘Yei ne deɛ Awurade seɛ: Woabubu dua kɔnnua mu, nanso mede dadeɛ kɔnnua bɛsi anan mu.'
    14: 'Na sɛdeɛ Asafo Awurade, Israel Onyankopɔn no seɛ nie: Mede dadeɛ kɔnnua bɛto amanaman nyinaa kɔn mu, ama wɔn asom Babiloniahene Nebukadnessar, na wɔbɛsom no. Na mpo mɛma no adi wiram mmoa so.’”'
    15: Na odiyifoɔ Yeremia ka kyerɛɛ odiyifoɔ Hanania sɛ, “Tie, Hanania! Awurade nsomaa wo, nanso, woama ɔman yi agye atorɔ ato mu.
    16: 'Ɛno enti, sɛ Awurade seɛ nie: ‘Merebɛyi wo afiri asase so. Afeɛ yi mu ara wobɛwu, ɛfiri sɛ woaka atuateɛ nsɛm atia Awurade.’”'
    17: Ɔbosome a ɛtɔ so nson wɔ afe no ara mu no, odiyifoɔ Hanania wuiɛ.
  29:
    1: Yei ne krataa mu nsɛm a odiyifoɔ Yeremia twerɛ firii Yerusalem kɔmaa nnommumfoɔ no mu mpanimfoɔ nkaeɛ, asɔfoɔ, adiyifoɔ ne nnipa a wɔaka nyinaa a Nebukadnessar afa wɔn nnommum afiri Yerusalem akɔ Babilonia.
    2: (Yei yɛ ɛberɛ a ɔhene Yehoiakin ne ɔhemmaa no, asɛnniiɛ adwumayɛfoɔ, Yuda ne Yerusalem ntuanofoɔ, adwumfoɔ ahodoɔ nyinaa afiri Yerusalem akɔ nnommumfa mu no akyi.)
    3: 'Ɔde krataa no hyɛɛ Safan babarima Elasa ne Hilkia babarima Gemaria nsa, wɔn na Yudahene Sedekia somaa wɔn kɔɔ Ɔhene Nebukadnessar nkyɛn wɔ Babilonia. Krataa no mu nsɛm nie:'
    4: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn, ka kyerɛ wɔn a mema wɔfaa wɔn nnommum firi Yerusalem kɔɔ Babilonia no nyinaa:'
    5: “Monsisi afie, na momfa mmɔ atenaseɛ; monyɛ nturo na monni mu aba.
    6: Monwareware, na monwowo mmammarima ne mmammaa. Monhwehwɛ yerenom mma mo mmammarima na momfa mo mmammaa nso mma awadeɛ, na wɔn nso nwowo mmammarima ne mmammaa. Monnɔre wɔ hɔ na mo so ante.
    7: Afei, monhwehwɛ kuropɔn a mema wɔtuu mo kɔtenaa so no asomdwoeɛ ne yiedie. Mommɔ Awurade mpaeɛ mma no, ɛfiri sɛ ne yiedie mu na mo nso mobɛdi yie.”
    8: 'Aane, yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: “Mommma adiyifoɔ ne nkɔmhyɛfoɔ a wɔwɔ mo mu no nnaadaa mo. Monntie wɔn adaeɛ a mohyɛ wɔn nkuran ma wɔsoso no.'
    9: Wɔhyɛ nkɔntorɔ wɔ me din mu. Mensomaa wɔn,” Awurade na ɔseɛ.
    10: 'Deɛ Awurade seɛ nie: “Sɛ mosom Babilonia mfeɛ aduɔson a, mɛba abɛhwɛ mo na mɛma mʼadom mu bɔhyɛ sɛ mede mo bɛba ha bio no aba mu.'
    11: Menim nhyehyɛeɛ a mewɔ ma mo,” Awurade na ɔseɛ, “Nhyehyɛeɛ a ɛde mo bɛsi yie na ɛrenha mo, nhyehyɛeɛ a ɛbɛma mo anidasoɔ ne awieeɛ pa.
    12: Afei mobɛfrɛ me na moaba abɛbɔ me mpaeɛ, na mɛtie mo.
    13: Mobɛhwehwɛ me na mobɛhunu me, sɛ mode mo akoma nyinaa hwehwɛ me dea.
    14: Mobɛhunu me,” Awurade na ɔseɛ, “na mɛyi mo afiri nkoasom mu de mo asane aba. Mɛboaboa mo ano afiri amanaman ne beaeɛ a mepamoo mo kɔɔ so no nyinaa,” Awurade na ɔseɛ, “na mede mo bɛsane aba baabi a metuu mo firi kɔɔ nnommum mu no bio.”
    15: Mobɛka sɛ, “Awurade ama yɛn adiyifoɔ wɔ Babilonia,”
    16: nanso, sei na Awurade ka fa ɔhene a ɔte Dawid ahennwa so ne nnipa a wɔaka wɔ kuropɔn no mu nyinaa, mo manfoɔ a wɔne mo ankɔ nnommumfa mu no,
    17: 'aane, yei ne deɛ Asafo Awurade seɛ: “Mɛma akofena, ɛkɔm ne yaredɔm aba wɔn so, na wɔayɛ sɛ borɔdɔma a asɛeɛ enti wɔntumi nni.'
    18: Mede akofena, ɛkɔm ne yaredɔm bɛti wɔn, na mɛyɛ wɔn atantanneɛ ama ahennie a ɛwɔ asase no so nyinaa, ne nnome ne ahodwiredeɛ, fɛdideɛ ne animtiabudeɛ wɔ amanaman a mepamoo wɔn kɔɔ so no mu.
    19: Ɛfiri sɛ, wɔantie me nsɛm,” sei na Awurade seɛ, “nsɛm a mede somaa mʼasomfoɔ adiyifoɔ mpɛn bebree baa mo nkyɛn. Na mo nnommumfoɔ nso antie,” Awurade na ɔseɛ.
    20: Afei montie Awurade asɛm, mo nnommumfoɔ a mama mo afiri Yerusalem akɔ Babilonia no nyinaa.
    21: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn ka fa Kolaia babarima Ahab ne Maaseia babarima Sedekia a wɔde me din rehyɛ mo nkɔmtorɔ no ho nie: “Mede wɔn bɛhyɛ Babiloniahene Nebukadnessar nsa, na wakum wɔn wɔ mo anim.'
    22: 'Esiane wɔn enti, Yuda nnommumfoɔ a wɔwɔ Babilonia nyinaa de saa nnome yi bɛdome sɛ: ‘Awurade nyɛ wo sɛ, Sedekia ne Ahab a Babiloniahene hyee wɔn wɔ ogya mu no.’'
    23: 'Na wɔayɛ akyiwadeɛ a ɛboro so wɔ Israel: wɔne wɔn yɔnkonom yerenom adeda de asɛe awadeɛ, na wɔde me din adi atorɔ a mennka nkyerɛɛ wɔn sɛ wɔnyɛ. Menim na medi ho adanseɛ,” Awurade na ɔseɛ.'
    24: Ka kyerɛ Nehelamni Semaia sɛ,
    25: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: Watwerɛ krataa wɔ wo din mu akɔma nnipa a wɔwɔ Yerusalem nyinaa, ɔsɔfoɔ Maaseia babarima Sefania, ne asɔfoɔ a aka no nyinaa. Woka kyerɛɛ Sefania sɛ,'
    26: ‘Awurade ahyɛ wo ɔsɔfoɔ asi Yehoiada anan mu sɛ hwɛ Awurade efie no so; Ɛsɛ sɛ wode nkɔnsɔnkɔnsɔn ne dadeɛ kɔnnua gu obiara a wabɔ dam na ɔyɛ ne ho sɛ odiyifoɔ.
    27: Afei adɛn enti na wontwi Yeremia a ɔfiri Anatot a ɔyɛ ne ho sɛ odiyifoɔ wɔ mo mu no anim?
    28: 'Ɔde saa nkra yi abrɛ yɛn wɔ Babilonia: Ɛbɛkyɛ. Ɛno enti monsisi afie mfa mmɔ atenaseɛ; monyɛ nturo na monni emu aba.’”'
    29: Ɔsɔfoɔ Sefania kenkanee krataa no kyerɛɛ odiyifoɔ Yeremia.
    30: Na Awurade asɛm baa Yeremia nkyɛn sɛ,
    31: '“Fa saa nkra yi kɔma nnommumfoɔ no nyinaa sɛ, ‘Yei ne deɛ Awurade ka fa Nehelamni Semaia ho: Esiane sɛ wahyɛ mo nkɔm a mpo mansoma no, na wama moagye atorɔ adi enti,'
    32: 'deɛ Awurade seɛ nie: Nokorɛm, mɛtwe Nehelamni Semaia ne nʼasefoɔ aso. Ɔrennya obiara a ɔbɛka wɔ saa nkurɔfoɔ yi mu, na ɔrenhunu nneɛma pa a mɛyɛ ama me nkurɔfoɔ, ɛfiri sɛ waka atuateɛ nsɛm atia me,’” Awurade na ɔseɛ.'
  30:
    1: 'Asɛm a ɛfiri Awurade nkyɛn baa Yeremia hɔ nie:'
    2: '“Yei ne deɛ Awurade, Israel Onyankopɔn, seɛ: ‘Twerɛ nsɛm a maka akyerɛ wo nyinaa gu nwoma mu.'
    3: Nna bi reba,’ sɛdeɛ Awurade seɛ, ‘a mede me nkurɔfoɔ Israelfoɔ ne Yudafoɔ bɛfiri nnommum mu asane aba na mede wɔn aba asase a mede me maa wɔn agyanom sɛ wɔmfa ntena so,’ Awurade na ɔseɛ.”
    4: 'Yei ne nsɛm a Awurade ka faa Israel ne Yuda ho:'
    5: '“Deɛ Awurade seɛ nie: “‘Akomatuo nteateam na mete, mete ehu, na ɛnyɛ asomdwoeɛ.'
    6: 'Mommisa na monhunu: Ɔbarima bɛtumi awo mma anaa? Afei, adɛn enti na mehunu ɔbarima ɔhoɔdenfoɔ biara sɛ ne nsa gu ne yafunu so te sɛ ɔbaa a ɔwɔ awokoɔ mu, na anim biara ayɛ bosaa saa?'
    7: Sɛdeɛ da no bɛyɛ hu afa! Ɛda biara renyɛ sɛ ɛno. Ɛbɛyɛ amanehunu berɛ ama Yakob, nanso, wɔbɛyi no afiri mu.
    8: “‘Saa ɛda no,’ Asafo Awurade na ɔseɛ, ‘Mɛbubu kɔnnua no afiri wɔn kɔn mu, na matete wɔn nkyehoma no mu; ananafoɔ remfa wɔn nyɛ nkoa bio.
    9: Na mmom wɔbɛsom Awurade, wɔn Onyankopɔn ne Dawid wɔn ɔhene, a mɛpagya no ama wɔn.
    10: “‘Enti nsuro, Ao Yakob, me ɔsomfoɔ; mma wʼaba mu mmu, Ao Israel,’ deɛ Awurade seɛ nie. ‘Nokorɛm mɛgye wo afiri akyirikyiri, ne wʼasefoɔ afiri wɔn nnommumfa asase so. Yakob bɛsane anya asomdwoeɛ ne banbɔ na obiara renhunahuna no bio.
    11: Me ne wo wɔ hɔ na mɛgye wo nkwa,’ Awurade na ɔseɛ. ‘Ɛwom sɛ mesɛe amanaman no nyinaa pasaa, wɔn a mebɔ mo hwete wɔ wɔn mu no, nanso merensɛe mo korakora. Mɛtenetene mo nanso mɛyɛ no tenenee ɛkwan so; meremma mo mfa mo ho nni koraa a merentwe mo aso.’
    12: '“Yei ne deɛ Awurade seɛ: “‘Wo apirakuro ayɛ koankorɔ, na ɛnni asaeɛ.'
    13: Obiara nni hɔ a ɔbɛka bi ama wo, wo kuro no rennya aduro, na worennya ayaresa.
    14: Wʼapamfoɔ nyinaa werɛ afiri wo; wo ho biribiara mfa wɔn ho. Mabɔ wo sɛdeɛ wo ɔtamfoɔ bɛyɛ na matwe wʼaso sɛdeɛ otirimuɔdenfoɔ bɛtwe, ɛfiri sɛ wʼafɔdie so dodo na wʼamumuyɛ nso dɔɔso.
    15: Adɛn enti na wosu denden wɔ wʼapirakuro ho, wo yeadie a ano nni aduro ho? Wʼafɔdie kɛseɛ ne wʼamumuyɛ bebrebe enti na mede saa nneɛma yi ayɛ woɔ.
    16: “‘Nanso wɔbɛsɛe wɔn a wɔsɛe mo; mo atamfoɔ nyinaa bɛkɔ nnommumfa mu. Wɔn a wɔfom mo no, wɔbɛfom wɔn. Wɔn a wɔto hyɛɛ mo so no, mɛto ahyɛ wɔn so.
    17: Nanso mɛma wo ahoɔden bio na masa wo apirakuro,’ Awurade na ɔseɛ, ‘ɛfiri sɛ wɔfrɛ wo deɛ wɔapam noɔ, Sion a wo ho nhia obiara.’
    18: '“Yei ne deɛ Awurade seɛ: “‘Mɛsane de Yakob ntomadan mu ahonyadeɛ aba na manya ayamhyehyeɛ ama nʼatenaeɛ ahodoɔ no; wɔbɛkyekyere kuropɔn no bio wɔ ne mmubuiɛ so, na ahemfie no bɛsi deɛ ɛsɛ sɛ ɛsie.'
    19: Wɔn mu na aseda nnwom bɛfiri aba ne ahosɛpɛ nnyegyeɛ. Mɛma wɔadɔɔso, na wɔn dodoɔ no so rente; mɛhyɛ wɔn animuonyam, na wɔremmu wɔn abomfiaa.
    20: Wɔn mma bɛdi yie sɛ kane no, mɛma wɔn asafo atim wɔ mʼanim; wɔn a wɔhyɛ wɔn so nyinaa mɛtwe wɔn aso.
    21: Wɔn adikanfoɔ bɛyɛ wɔn mu baako; na wɔn sodifoɔ bɛfiri wɔn mu. Mɛka no abata me ho na wabɛn me, na hwan na ɔno ankasa bɛtumi de ne ho ama sɛ ɔbɛbɛn me?’ Awurade na ɔseɛ.
    22: ‘Enti mobɛyɛ me nkurɔfoɔ, na mayɛ mo Onyankopɔn.’”
    23: Hwɛ, Awurade ahum bɛtu abufuhyeɛ mu, ntwahoframa bɛdi kyinhyia wɔ amumuyɛfoɔ mpampam.
    24: Awurade abufuo rennwo kɔsi sɛ ɔbɛwie nʼakoma mu nhyehyɛeɛ nyinaa. Nna a ɛreba no mu no mobɛte yei ase.
  31:
    1: “Saa ɛberɛ no,” Awurade na ɔseɛ, “Mɛyɛ Israel mmusuakuo no nyinaa Onyankopɔn, na wɔbɛyɛ me nkurɔfoɔ.”
    2: 'Deɛ Awurade seɛ nie: “Nnipa a wɔntotɔ wɔ akofena ano no bɛnya adom wɔ anweatam so; mede ahomegyeɛ bɛbrɛ Israel.”'
    3: Awurade daa ne ho adi kyerɛɛ yɛn kane no na ɔkaa sɛ, “Mede ɔdɔ a ɛnsa da adɔ mo mede adɔeɛ atwe mo.
    4: Mede wo bɛsi hɔ bio na wɔbɛsane de wo asi hɔ, Ao Israel babunu. Wobɛfa wʼakasaeɛ bio na wafiri adi ne anigyefoɔ akɔsa.
    5: Bio, mobɛyɛ bobe nturo wɔ Samaria nkokoɔ so; akuafoɔ no bɛdua na wɔadi so aba.
    6: Ɛda bi bɛba a, awɛmfoɔ bɛteam wɔ Efraim nkokoɔ so sɛ, ‘Mommra momma yɛnforo nkɔ Sion nkɔ Awurade yɛn Onyankopɔn nkyɛn.’”
    7: 'Deɛ Awurade seɛ nie: “Momfa ahosɛpɛ nto nnwom mma Yakob; Monteam mma amanaman mu dikanfoɔ. Momma wɔnte mo ayɛyie na monka sɛ, ‘Ao Awurade gye wo nkurɔfoɔ, Israel nkaeɛfoɔ no.’'
    8: Hwɛ, mede wɔn bɛfiri atifi fam asase so aba na maboa wɔn ano afiri nsase ano. Wɔn mu bi bɛyɛ anifirafoɔ, mpakye, apemfoɔ ne mmaa a wɔwɔ awokoɔ mu. Ɛdɔm kɛseɛ bɛsane aba.
    9: Wɔde esu na ɛbɛba; wɔbɛbɔ mpaeɛ ɛberɛ a mede wɔn resane aba. Mede wɔn bɛfa nsuwa ho, ɛkwan tamaa a wɔrensunti wɔ so, ɛfiri sɛ mɛyɛ Israel agya, na Efraim yɛ me babarima piesie.
    10: “Montie Awurade asɛm, Ao amanaman; mommɔ no dawuro wɔ mpoano nsase a ɛwɔ akyirikyiri so sɛ, ‘Deɛ ɔbɔɔ Israel peteeɛ no bɛboaboa wɔn ano na wahwɛ ne nnwankuo so sɛ odwanhwɛfoɔ.’
    11: Na Awurade bɛgyina mu ama Yakob na wagye wɔn afiri wɔn a wɔwɔ ahoɔden sene wɔn no nsam.
    12: Wɔbɛba na wɔde ahurisie ateam wɔ Sion sorɔnsorɔmmea; wɔbɛsɛpɛ wɔn ho wɔ akyɛdeɛ bebrebe a ɛfiri Awurade hɔ mu, atokoɔ, nsã foforɔ ne ngo, nnwammaa ne anantwie. Wɔbɛyɛ sɛ turo a wɔagugu so nsuo yie, na wɔrenni awerɛhoɔ bio.
    13: Afei, mmabaawa bɛsa na wɔn ani agye, mmeranteɛ ne nkɔkoraa nso. Mɛma wɔn awerɛhoɔ adane anigyeɛ; mɛma wɔn ahotɔ ne ahosɛpɛ asi awerɛhoɔ anan mu.
    14: Mɛma asɔfoɔ no deɛ ɛhia wɔn ama abu so, na mama mʼakyɛdeɛ bebrebe amee me nkurɔfoɔ,” Awurade, na ɔseɛ.
    15: 'Yei ne deɛ Awurade seɛ: “Wɔte nne bi wɔ Rama, awerɛhoɔ ne agyaadwotwa bebree, Rahel resu ne mma na ɔmpɛ sɛ wɔkyekyere ne werɛ, ɛfiri sɛ, ne mma nni hɔ bio.”'
    16: 'Yei ne deɛ Awurade seɛ: “Hyɛ wo ho so na woansu mia wʼani na woante nisuo, ɛfiri sɛ wɔbɛtua wʼadwumayɛ so ka,” Awurade na ɔseɛ. “Wɔbɛsane afiri atamfoɔ no asase so aba.'
    17: Enti anidasoɔ wɔ hɔ ma wo daakye.” Awurade na ɔseɛ. Wo mma bɛsane aba wɔn ankasa asase so.
    18: “Ampa ara mate sɛ Efraim resu sɛ, ‘Wotenetenee me so sɛ nantwie ba a nʼani yɛ den, na woatwe me mʼaso. Gye me bio, na mɛsane aba, ɛfiri sɛ wo ne Awurade, me Onyankopɔn.
    19: Memaneeɛ akyi no, menyaa adwensakyera; na akyire a menyaa nteaseɛ no, mede awerɛhoɔ boroo me koko so. Mʼanim guu ase na mefɛreeɛ ɛfiri sɛ me mmabunu mu animguaseɛ da so so me.’
    20: Efraim nyɛ me babarima dɔfoɔ anaa? Efraim nyɛ ɔba a ɔsɔ mʼani anaa? Ɛwom sɛ metaa kasa tia no deɛ, nanso meda so kae no. Enti mʼakoma pere hwehwɛ no; mewɔ ayamhyehyeɛ ma no,” sei na Awurade seɛ.
    21: “Momfa ahyɛnsodeɛ nsisi ɛkwan ho; monsisi akwankyerɛ afadum. Monhyɛ ɛkwantempɔn no nso ɛkwan a monam so ba. Sane wakyi, Ao ɔbabunu Israel, sane bra wo nkuro so.
    22: Wobɛkyinkyini akɔsi da bɛn, Ao, ɔbabaa ɔsesafoɔ? Awurade bɛyɛ ade foforɔ wɔ asase so, ɔbaa bɛbɔ ɔbarima ho ban.”
    23: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn no seɛ: “Sɛ mesane de wɔn firi nnommumfa mu ba a, nnipa a wɔwɔ Yuda asase ne nkuro so bɛsane aka saa nsɛm yi bio sɛ, ‘Awurade nhyira wo, Ao, tenenee atenaeɛ, Ao, bepɔ kronkron.’'
    24: Nnipa bɛbom atena ase wɔ Yuda ne ne nkuro nyinaa so, akuafoɔ ne wɔn a wɔde wɔn nnwankuo nenam.
    25: Mɛma deɛ wabrɛ no anya ahoɔden foforɔ, na deɛ watɔ baha no nso mɛma no amee.”
    26: Ɛha na menyaneeɛ, na mehwɛɛ me ho hyiaeɛ. Me nna no kɔɔ me yie.
    27: “Nna bi reba,” Awurade na ɔseɛ, “a mede nnipa mma ne mmoa mma bɛdua Israel ne Yuda efie.
    28: Sɛdeɛ mehwɛ ma wɔtutuiɛ, wɔdwiriiɛ, wɔbubuiɛ, wɔsɛeɛ na wɔde amanehunu baeɛ no, saa ara na mɛhwɛ ama wɔasi na wɔadua,” sɛdeɛ Awurade seɛ nie.
    29: Saa nna no mu, nnipa renka bio sɛ, “‘Agyanom adi bobe a ɛkeka, na mma se afem.’
    30: Ɛno enti, obiara bɛwu wɔ ɔno ara bɔne ho; deɛ ɔbɛdi bobe a ɛkeka no, ɔno na ne se bɛfem.
    31: “Ɛberɛ no reba,” Awurade na ɔseɛ, “a me ne Israel efie ne Yuda efie bɛyɛ apam foforɔ.
    32: Ɛrenyɛ sɛ apam a me ne wɔn agyanom yɛeɛ no ɛberɛ a mesɔɔ wɔn nsa, dii wɔn anim firii Misraim no. Saa ɛberɛ no deɛ, wɔbuu mʼapam so, wɔ ɛberɛ a na meyɛ okunu ma wɔn,” Awurade na ɔseɛ.
    33: “Nanso yei ne apam a me ne Israel efie bɛyɛ saa ɛberɛ no akyi,” Awurade na ɔseɛ. “Mede me mmara bɛhyɛ wɔn adwene mu, na matwerɛ wɔ wɔn akoma so. Mɛyɛ wɔn Onyankopɔn, na wɔbɛyɛ me nkurɔfoɔ.
    34: Na obiara renkyerɛkyerɛ ne yɔnko bio, anaa ne nua sɛ, ‘Hunu Awurade,’ Ɛfiri sɛ, wɔn nyinaa bɛhunu me, ɛfiri wɔn mu akumaa so, kɔsi ɔkɛseɛ so,” Sɛdeɛ Awurade seɛ nie. “Na mede wɔn amumuyɛ bɛkyɛ wɔn, na merenkae wɔn bɔne bio.”
    35: Yei ne deɛ Awurade seɛ, deɛ ɔma owia hyerɛn adekyeeɛ, na ɔhyɛ ɔsrane ne nsoromma sɛ wɔnhyerɛn anadwo; deɛ ɔkanyane ɛpo ma ɛbɔ asorɔkye, Asafo Awurade ne ne din.
    36: “Saa ahyɛdeɛ yi twam mpo a,” Awurade na ɔseɛ, “merennyaa Israel da.”
    37: 'Yei ne deɛ Awurade seɛ: “Sɛ wɔbɛtumi asusu ewiem ntrɛmu na wɔatumi ahwehwɛ asase ase fapem mpo a, ɛwom sɛ Israel ayɛ bɔne deɛ, nanso merempa Israel asefoɔ nyinaa da,” Awurade na ɔseɛ.'
    38: “Nna no reba,” Awurade na ɔseɛ, “a wɔbɛkyekyere kuropɔn yi bio ama me, firi Hananel abantenten kɔsi Twɛtwɛwaso Ɛpono.
    39: Wɔbɛtwe susuhoma no mu, afiri hɔ de akɔsi Gareb kokoɔ so, na akontono akɔ Goa.
    40: Bɔnhwa a wɔto afunu ne nsõ gu mu no nyinaa ne asase a ɛkɔ Kidron bɔnhwa wɔ apueeɛ fam, kɔsi apɔnkɔ ɛpono no twɛtwɛwaso bɛyɛ kronkron ama Awurade. Wɔrentutu na wɔrensɛe kuropɔn no da.”
  32:
    1: Yei ne asɛm a ɛfiri Awurade nkyɛn baa Yeremia hɔ wɔ Yudahene Sedekia adedie afe a ɛtɔ so edu a na ɛyɛ Nebukadnessar adedie afe a ɛtɔ so dunwɔtwe.
    2: Na Babiloniahene akodɔm aka Yerusalem ahyɛ a na odiyifoɔ Yeremia nso da dua mu wɔ awɛmfoɔ adihɔ a ɛwɔ Yuda ahemfie.
    3: 'Na Yudahene Sedekia de no ato afiase na ɔrebisa no sɛ adɛn enti na wohyɛ nkɔm sɛ, “Deɛ Awurade seɛ nie: ‘Mede saa kuropɔn yi rebɛhyɛ Babiloniahene nsa, na wafa no nnommum.'
    4: Yudahene Sedekia renya ɛkwan nnwane mfiri Babiloniafoɔ nsam, na ampa ara hyɛ na wɔde no bɛhyɛ Babiloniahene nsa, na ɔne no akasa anim ne anim na ɔde nʼani ahunu no.
    5: Ɔde Sedekia bɛkɔ Babilonia, na ɛhɔ na ɔbɛtena akɔsi sɛ me ne no bɛdi, Awurade na ɔseɛ. Sɛ woko tia Babiloniafoɔ no a worenni nkonim.’”
    6: Yeremia kaa sɛ, “Awurade asɛm baa me nkyɛn sɛ,
    7: Wo wɔfa Salum babarima Hanamel rebɛba wo nkyɛn, abɛka sɛ, ‘Tɔ mʼasase a ɛwɔ Anatot no, ɛfiri sɛ woyɛ me busuani nimpɔn na wowɔ ho ɛkwan, na ɛyɛ wʼasɛdeɛ nso sɛ wotɔ.’
    8: “Na sɛdeɛ Awurade aka no me wɔfa ba Hanamel baa me nkyɛn wɔ awɛmfoɔ adihɔ hɔ bɛkaa sɛ, ‘Tɔ mʼasase a ɛwɔ Anatot wɔ Benyamin mantam mu no. Esiane sɛ wowɔ ho ɛkwan sɛ wogyeɛ na wofa no enti, tɔ na fa.’ “Mehunuu sɛ yei yɛ Awurade asɛm.”
    9: Enti, metɔɔ asase a na ɛwɔ Anatot no firii me wɔfa ba Hanamel nkyɛn na metuaa dwetɛ gram ɔha ne aduɔkron ɛnan maa no.
    10: Mede me nsa hyɛɛ adetɔ nwoma no ase, sɔɔ ano wɔ adansefoɔ anim, na mede nsania karii dwetɛ mpɔ no.
    11: Na mefaa adetɔ nwoma no, deɛ wɔasɔ ano a ɛho nhyehyɛeɛ wɔ mu no, ne deɛ wɔnsɔɔ ano no nso,
    12: na mede saa adetɔ nwoma no maa Neria babarima Baruk a, ɔyɛ Maaseia nana no wɔ me wɔfa ba Hanamel, adansefoɔ a wɔde wɔn nsa hyɛɛ adetɔ nwoma no ase ne Yudafoɔ a na wɔwɔ awɛmfoɔ adihɔ hɔ no nyinaa anim.
    13: “Meka kyerɛɛ Baruk wɔ wɔn nyinaa anim sɛ,
    14: ‘Deɛ Asafo Awurade, Israel Onyankopɔn no seɛ nie, Fa saa adetɔ so nwoma yi, deɛ wɔasɔ ano ne deɛ wɔnnsɔɔ ano, na fa gu dɔteɛ asuhina mu, sɛdeɛ ɛbɛkyɛre yie.
    15: 'Deɛ Asafo Awurade, Israel Onyankopɔn, no seɛ nie: Wɔbɛtotɔ afie, mfuo ne bobe nturo wɔ asase yi so bio.’'
    16: “Mede adetɔ nwoma no maa Neria babarima Baruk. Akyire no, mebɔɔ Awurade mpaeɛ sɛ,
    17: “Ao, Otumfoɔ Awurade, wo na wonam wo tumi ne wo basa a woatene muo so abɔ ɔsoro ne asase. Biribiara nyɛ den mma wo.
    18: Woyi ɔdɔ adi kyerɛ mpempem, nanso wotua agyanom amumuyɛ so ka gu wɔn mma a wɔdi wɔn akyi srɛ so. Ao, Onyankopɔn a woso na wowɔ tumi, wo din ne Asafo Awurade,
    19: wo botaeɛ so, na wo nneyɛeɛ yɛ kɛseɛ. Wʼaniwa hunu nnipa akwan nyinaa; na wotua obiara ka sɛdeɛ nʼabrabɔ ne ne nneyɛeɛ teɛ.
    20: Woyɛɛ nsɛnkyerɛnneɛ ne anwanwadeɛ wɔ Misraim na atoa so de abɛsi ɛnnɛ wɔ Israel ne adasamma nyinaa mu, na wode agye din a ɛwɔ wo de bɛsi ɛnnɛ.
    21: Wode nsɛnkyerɛnneɛ ne anwanwadeɛ, nsa a ɛyɛ den ne abasa a watene mu ne nneɛma ɛyɛ hu yii wo ɔman Israel firii Misraim.
    22: Wode asase a wokaa ho ntam sɛ wode bɛma wɔn agyanom no maa wɔn, asase a nufosuo ne ɛwoɔ resene so.
    23: Wɔba bɛfaeɛ, na wɔtenaa so, nanso wɔantie wo, na wɔanni wo mmara so; wɔanyɛ deɛ wohyɛɛ wɔn sɛ wɔnyɛ no. Enti wode saa amanehunu yi nyinaa baa wɔn so.
    24: “Hwɛ sɛdeɛ wɔasisi ntuano mpampim de rebɛgye kuropɔn no. Esiane akofena, ɛkɔm ne ɔyaredɔm enti, wɔde kuropɔn no bɛhyɛ Babiloniafoɔ a wɔreto ahyɛ ne so no nsa. Deɛ wokaeɛ no aba mu sɛdeɛ wohunu no seesei no.
    25: Na ɛwom sɛ wɔde kuropɔn no bɛhyɛ Babiloniafoɔ nsa deɛ, nanso wo, Ao, Otumfoɔ Awurade, ka kyerɛ me sɛ, ‘Fa dwetɛ tɔ asase na ma adansefoɔ mmra ɛho nhyehyɛeɛ no mu.’”
    26: Ɛna Awurade asɛm baa Yeremia nkyɛn sɛ,
    27: “Mene Awurade adasamma nyinaa Onyankopɔn. Na biribi yɛ den dodo ma me anaa?
    28: 'Enti, deɛ Awurade seɛ nie: Mede kuropɔn yi rebɛhyɛ Babiloniafoɔ ne Babiloniahene Nebukadnessar nsa, na wɔafa.'
    29: Babiloniafoɔ a wɔreto ahyɛ saa kuropɔn yi so no bɛba mu, na wɔato mu ogya; wɔbɛhye no dworobɛɛ, ɛno ne afie a nnipa hyee nnuhwam wɔ atifi maa Baal na wɔhwiee afɔrebɔ nsã maa anyame foforɔ de hyɛɛ me abufuo.
    30: “Israelfoɔ ne Yudafoɔ nyɛɛ biribiara sɛ bɔne wɔ mʼani so, ɛfiri wɔn mmabunu berɛ mu; ampa ara Israelfoɔ nnyɛɛ biribiara sɛ wɔde nneɛma a wɔde wɔn nsa ayɛ bɛhyɛ me abufuo, Awurade na ɔseɛ.
    31: Ɛfiri da a wɔkyekyeree saa kuropɔn yi de bɛsi ɛnnɛ, wahyɛ me abufuo ne abufutrasoɔ a ɛsɛ sɛ anka meyi no firi mʼani so.
    32: Israelfoɔ ne Yudafoɔ de bɔne a wɔayɛ nyinaa ahyɛ me abufuo, wɔn, wɔn ahemfo ne adwumayɛfoɔ, wɔn asɔfoɔ ne adiyifoɔ, mmarima a wɔwɔ Yuda ne nnipa a wɔwɔ Yerusalem.
    33: Wɔdanee wɔn akyi kyerɛɛ me; ɛwom, mekyerɛkyerɛ wɔn ɛberɛ biara deɛ, nanso wɔantie na wɔammfa ntenesoɔ.
    34: Wɔasisi ahoni a ɛyɛ akyiwadeɛ wɔ efie a me Din da so no mu, de guu ho fi.
    35: Wɔsisii sorɔnsorɔmmea maa Baal wɔ Ben Hinom bɔnhwa mu, de wɔn mmammarima ne mmammaa bɔɔ afɔdeɛ maa Molek, wɔ ɛberɛ a menhyɛɛ wɔn na ɛmmaa mʼadwene mu da sɛ wɔnyɛ saa akyiwadeɛ yi mma Yuda nyɛ bɔne.
    36: '“Woreka wɔ kuropɔn yi ho sɛ, ‘Wɔnam akofena, ɛkɔm ne ɔyaredɔm so de bɛhyɛ Babiloniahene nsa’; nanso yei ne deɛ Awurade, Israel Onyankopɔn seɛ:'
    37: Ampa ara mɛboaboa wɔn ano afiri nsase a mefiri mʼabufuhyeɛ mu pamoo wɔn kɔguiɛ hɔ; mɛsane de wɔn aba ha na mama wɔatena ase ahotɔ mu.
    38: Wɔbɛyɛ me nkurɔfoɔ, na mayɛ wɔn Onyankopɔn.
    39: Na mɛma wɔn akoma korɔ na wɔayɛ wɔn adeɛ abɔ mu, sɛdeɛ, ɛberɛ biara wɔbɛsuro me wɔn ankasa ne wɔn nkyirimma yiedie enti.
    40: 'Na me ne wɔn bɛyɛ daapem apam: Merennyae wɔn yieyɛ da, na mede ɔpɛ bɛhyɛ wɔn akoma mu, ama wɔn asuro me, sɛdeɛ wɔrentwe wɔn ho mfiri me ho da.'
    41: Mʼani bɛgye sɛ mɛyɛ wɔn yie, na ampa ara mede mʼakoma ne me kra nyinaa bɛdua wɔn wɔ asase yi so.
    42: '“Yei ne deɛ Awurade seɛ: Sɛdeɛ mede amanehunu kɛseɛ yi nyinaa aba nkurɔfoɔ yi so no, saa ara na mede yiedie a mahyɛ wɔn ho bɔ no bɛma wɔn.'
    43: Wɔbɛtotɔ nsase bio wɔ ha, deɛ moka wɔ ho sɛ, ‘Wɔde ahyɛ Babiloniafoɔ nsa, ɛno enti ada mpan, na nnipa anaa mmoa nni so.’
    44: Wɔde dwetɛ bɛtotɔ nsase, na wɔbɛyɛ adetɔ nwoma wɔ so. Wɔbɛsɔ ano wɔ adansefoɔ anim wɔ Benyamin mantam, nkuraase a atwa Yerusalem ho ahyia, nkuro a ɛwɔ Yuda, bepɔ so ɔman, atɔeɛ fam mmepɔ ase ne Negeb, ɛfiri sɛ, mɛsane de wɔn ahonyadeɛ ama wɔn, Awurade na ɔseɛ.”
  33:
    1: 'Ɛberɛ a, Yeremia da so da dua mu wɔ awɛmfoɔ adihɔ hɔ no, Awurade asɛm baa ne nkyɛn ne mprenu so sɛ:'
    2: '“Yei ne deɛ Awurade seɛ, deɛ ɔbɔɔ asase, Awurade a ɔyɛeɛ ma ɛtimiiɛ, Awurade ne ne din:'
    3: ‘Frɛ me na mɛgye wo so, na maka wo nsɛm akɛseɛ ne nneɛma a ahinta a wonnim.
    4: 'Na sei na Awurade, Israel Onyankopɔn ka: Moabubu afie a ɛwɔ saa kuropɔn yi mu ne Yuda ahemfie ahodoɔ sɛdeɛ ɛbɛyɛ a mobɛnya mmubuiɛ de agyina afasuo no atia mo atamfoɔ ntuano epie ne akofena.'
    5: Moayɛ mo adwen sɛ mo ne Babiloniafoɔ bɛko, nanso mede mʼabufuo ne mʼabufuhyeɛ bɛkunkum mo, na mo afunu bɛyɛ hɔ ma. Mɛyi mʼani afiri saa kuropɔn yi so ɛsiane nʼamumuyɛ nyinaa enti.
    6: “‘Nanso, mede ahoɔden ne ayaresa bɛbrɛ no; mɛsa me nkurɔfoɔ yadeɛ na mama wɔn anya asomdwoeɛ ne banbɔ a ɛdɔɔso.
    7: Mɛsane de Yuda ne Israel afiri nnommumfa mu aba na masane agye wɔn asi hɔ sɛ dea na wɔte dada no.
    8: Mɛhohoro wɔn bɔne a wɔayɛ atia me no nyinaa, na mede wɔn atuateɛ ho bɔne nso akyɛ wɔn.
    9: Na saa kuropɔn yi bɛma me din ahyeta. Ɛbɛma me anigyeɛ, ayɛyie ne animuonyam wɔ asase so aman nyinaa a wɔte nnepa a meyɛ ma no nyinaa mu; wɔbɛsuro na wɔn ho apopo wɔ yiedie ne asomdwoeɛ bebrebe a mede ma no enti.’
    10: '“Yei ne deɛ Awurade seɛ: ‘Woka fa saa beaeɛ yi ho sɛ, “Ada mpan, a nnipa anaasɛ mmoa nni so.” Nanso, Yuda nkuro ne Yerusalem mmɔntene a ada mpan na nnipa anaa mmoa nni no, ɛhɔ na wɔbɛsane ate bio'
    11: ahurisie ne anigyeɛ nnyegyeɛ, ayeforɔ ne ayeforɔkunu nne ne wɔn a wɔde aseda afɔrebɔdeɛ reba Awurade efie nne sɛ, “‘Momfa aseda mma Asafo Awurade, ɛfiri sɛ Awurade yɛ, na ne dɔ wɔ hɔ daa.’” Na mɛsane de asase no so nnepa a ɛwɔ hɔ dada no aba bio, Awurade, na ɔseɛ.
    12: '“Yei ne deɛ Asafo Awurade seɛ: ‘Ɛha yi a ada mpan a nnipa ne mmoa nni mu no; ne nkuro nyinaa so no wɔbɛnya adidibea ama nnwanhwɛfoɔ deɛ wɔn nnwankuo bɛhome.'
    13: Nkuro a ɛwɔ bepɔ so ɔman mu, atɔeɛ fam mmepɔ ase mu, Negeb, Benyamin mantam mu, nkuraase a atwa Yerusalem ho ahyia ne Yuda nkuro mu, nnwankuo bɛtwam bio wɔ deɛ ɔkane wɔn nsa ase.’ Awurade, na aka.
    14: “‘Nna no reba,’ Awurade na ɔseɛ, a mɛma adom bɔhyɛ a mehyɛɛ Israel efie ne Yudafie aba mu.
    15: “‘Nna no mu ne saa ɛberɛ no mɛma tenenee Duban afefɛ afiri Dawid ase; ɔbɛyɛ deɛ ɛtene ne deɛ ɛyɛ wɔ asase no so.
    16: Saa nna no mu, wɔbɛgye Yuda nkwa na Yerusalem bɛtena asomdwoeɛ mu. Yei ne din a wɔde bɛfrɛ no Awurade, Yɛn Tenenee.’
    17: 'Na yei ne deɛ Awurade seɛ: ‘Ɔbarima a ɔbɛtena Israel efie ahennwa so no remmɔ Dawid da,'
    18: saa ara nso na asɔfoɔ a wɔyɛ Lewifoɔ no, ɔbarima a ɔbɛgyina mʼanim daa abɔ ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ na ɔde afɔdeɛ ahodoɔ abrɛ me, remmɔ wɔn da.’”
    19: 'Awurade asɛm baa Yeremia nkyɛn sɛ:'
    20: '“Yei ne deɛ Awurade seɛ: ‘Sɛ wobɛtumi abu me ne adekyeɛ ne adesaeɛ apam so, na adekyeɛ ne adesaeɛ amma wɔn ɛberɛ a wɔahyehyɛ no a,'
    21: ɛnneɛ na me ne mʼakoa Dawid apam ne Lewifoɔ a wɔyɛ asɔfoɔ a wɔsom wɔ mʼanim no apam no nso, wobɛtumi abu so, na Dawid rennya nʼaseni a ɔbɛtena ahennwa so adi ɔhene bio.
    22: Mɛma mʼakoa Dawid asefoɔ ne Lewifoɔ a wɔsom wɔ mʼanim no ase adɔre te sɛ ɔsoro nsoromma a wɔntumi nkane ne mpoano anwea a wɔntumi nsusuo.’”
    23: Awurade asɛm baa Yeremia nkyɛn sɛ,
    24: “Wontee sɛ nnipa yi reka sɛ, ‘Awurade apo ahennie mmienu a ɔyiiɛ no’ anaa? Enti wɔbu me ɔman animtia na wɔmmfa wɔn sɛ wɔyɛ ɔman bio.
    25: 'Deɛ Awurade seɛ nie: ‘Sɛ mantintim me ne adekyeɛ ne adesaeɛ apam ne ɔsoro ne asase mmara no a,'
    26: ɛnneɛ anka mɛpo Yakob ne mʼakoa Dawid asefoɔ, na merennyi ne mmammarima mu baako sɛ ɔnni Abraham, Isak ne Yakob asefoɔ so. Na mede wɔn ahonyadeɛ bɛsane ama wɔn, na manya ayamhyehyeɛ ama wɔn.’”
  34:
    1: Ɛberɛ a Babiloniahene Nebukadnessar ne nʼakodɔm ne nʼahennie nyinaa ne nnipa a wɔwɔ ahemman a ɔdi soɔ no mu reko tia Yerusalem ne nkuro a atwa ne ho ahyia no, saa asɛm yi firi Awurade nkyɛn baa Yeremia hɔ sɛ,
    2: '“Deɛ Awurade, Israel Onyankopɔn seɛ nie: Kɔ Yudahene Sedekia nkyɛn na kɔka kyerɛ no sɛ, ‘Sɛdeɛ Awurade seɛ nie: Mede kuropɔn yi rebɛhyɛ Babiloniahene nsa, na ɔbɛhye no dworobɛɛ.'
    3: Worennwane mfiri ne nsam na nokorɛm wɔbɛkyere wo de wo akɔma no. Wo de wʼani bɛhunu Babiloniahene na ɔne wo bɛkasa anim ne anim. Na wobɛkɔ Babilonia.
    4: '“‘Nanso tie Awurade bɔhyɛ, Ao, Yudahene Sedekia. Yei ne deɛ Awurade ka fa wo ho: Worenwu wɔ akofena ano;'
    5: na wobɛwu asomdwoeɛ mu. Sɛdeɛ nnipa bɔɔ ayiyɛ gyatanaa de hyɛɛ wʼagyanom animuonyam, ahemfo dada a wɔdii wʼanim no, saa ara na wɔbɛbɔ gyatanaa ahyɛ wo animuonyam na wɔabɔ bena sɛ, “Ao owura!” Me ankasa na mehyɛ saa bɔ yi, Awurade na ɔseɛ.’”
    6: Na odiyifoɔ Yeremia kaa yeinom nyinaa kyerɛɛ Yudahene Sedekia wɔ Yerusalem,
    7: ɛberɛ a Babiloniahene akodɔm reko tia Yerusalem ne Yuda nkuropɔn, Lakis ne Aseka a na wɔgu so reko wɔ hɔ. Yei ne nkuropɔn a na aka wɔ Yuda a wɔwɔ banbɔ.
    8: Asɛm no firi Awurade hɔ baa Yeremia nkyɛn ɛberɛ a ɔhene Sedekia ne Yerusalemfoɔ ayɛ apam sɛ wɔbɛma nkoa ahofadie no akyi.
    9: Ɛsɛ sɛ obiara gyaa ne nkoa ne mfenaa Hebrifoɔ; na obiara nni ho ɛkwan sɛ ɔde ne yɔnko Yudani yɛ akoa.
    10: Enti adwumayɛfoɔ no nyinaa ne nnipa a wɔyɛɛ saa apam yi penee so sɛ wɔbɛgyaa wɔn nkoa ne mfenaa, na wɔremfa wɔn nyɛ nkoa bio. Wɔpenee so, na wɔgyaa wɔn.
    11: Nanso, akyire yi, wɔsesaa wɔn adwene na wɔsane faa nnipa a wɔgyaa wɔn no de wɔn yɛɛ nkoa bio.
    12: Na Awurade asɛm baa Yeremia nkyɛn sɛ,
    13: '“Deɛ Awurade, Israel Onyankopɔn, seɛ nie: Me ne mo agyanom yɛɛ apam ɛberɛ a meyii wɔn firii Misraim, nkoasom asase so no. Mekaa sɛ,'
    14: ‘Mfeɛ nson biara no, ɛsɛ sɛ mo mu biara gyaa ne yɔnko Hebrini a watɔn ne ho ama no. Sɛ wasom mfeɛ nsia a gyaa no na ɔmfa ne ho nni.’ Nanso, mo agyanom antie na wɔamfa mʼasɛm.
    15: 'Ɛnkyɛree koraa monuu mo ho na moyɛɛ deɛ ɛyɛ wɔ mʼani so: Mo mu biara paee ahofadie maa ne ɔman mma. Mpo moyɛɛ apam wɔ mʼanim, wɔ efie a me Din da soɔ no mu.'
    16: Nanso seesei, moadane mo ho na moahura me din ho; mo mu biara asane akɔfa nkoa ne mfenaa a mogyaa wɔn sɛ wɔnkɔ baabiara a wɔpɛ no. Moahyɛ wɔn ama wɔayɛ mo nkoa bio.
    17: '“Afei, deɛ Awurade seɛ nie: Montiee me na mompaee ahofadie mmaa mo ankasa nkurɔfoɔ. Enti afei mepae mu ka ahofadie ma mo, Awurade na ɔseɛ. Mɛgyaa mo ama akofena, ɔyaredɔm ne ɔkɔm. Mɛma mo ayɛ akyiwadeɛ ama asase so ahennie ahodoɔ nyinaa.'
    18: Nnipa a wɔabu mʼapam so, na wɔanni nhyehyɛeɛ a ɛwɔ apam a wɔayɛ wɔ mʼanim no so no, mɛyɛ wɔn sɛ nantwie ba a wɔpaee ne mu mmienu na wɔnantee nʼafaafa no ntam no.
    19: Yuda ne Yerusalem ntuanofoɔ, asɛnniiɛ adwumayɛfoɔ, asɔfoɔ ne asase no so nnipa no nyinaa a monante faa nantwie ba no afaafa no ntam no,
    20: mede wɔn bɛma wɔn atamfoɔ a wɔrepɛ wɔn nkwa no. Wɔn afunu bɛyɛ aduane ama ewiem nnomaa ne asase so mmoa.
    21: “Mede Yudahene Sedekia ne nʼadwumayɛfoɔ bɛhyɛ wɔn atamfoɔ a wɔrepɛ wɔn nkwa, Babiloniahene akodɔm a wɔatwe wɔn ho no nsa.
    22: Merebɛhyɛ, Awurade asɛm nie, na mɛsane de wɔn aba kuropɔn yi mu. Wɔbɛko atia no, wɔbɛfa, na wɔahye no dwerɛbee. Na mɛma Yuda nkuro ada mpan a ɔbiara rentumi ntena hɔ.”
  35:
    1: 'Yei ne asɛm a ɛfiri Awurade nkyɛn baa Yeremia hɔ ɛberɛ a na Yudahene Yosia babarima Yehoiakim di adeɛ no:'
    2: “Kɔ Rekabfoɔ abusua no nkyɛn, na to nsa frɛ wɔn na wɔmmra Awurade efie no mpia baako mu, na ma wɔn nsã nnom.”
    3: Enti, mekɔpɛɛ Habasinia babarima Yeremia babarima Yaasania ne ne nuammarima ne ne mmammarima nyinaa, Rekabfoɔ abusuadɔm no.
    4: Mede wɔn baa Awurade efie, na mede wɔn kɔɔ Onyame onipa Yigdalia babarima Hanan mmammarima dan mu. Ɛno na ɛdi adwumayɛfoɔ dan a ɛsi ɔpono ano hwɛfoɔ Salum babarima Maaseia dan atifi no so.
    5: Afei mede nkuruwa ne nkora a nsã wɔ mu bɛsisii Rekabfoɔ abusua mma no anim na meka kyerɛɛ wɔn sɛ, “Monnom nsã kakra.”
    6: Nanso wɔbuaa sɛ, “Yɛnnom nsã, ɛfiri sɛ yɛn nana Rekab babarima Yehonadab maa yɛn ɔhyɛ nsɛm yi sɛ, ‘Ɛnsɛ sɛ mo anaa mo asefoɔ nom nsã.
    7: Na afei ɛnsɛ sɛ mosisi afie, modua anaa moyɛ bobe nturo, ɛnsɛ sɛ moyɛ yeinom mu biara, na mmom montena ntomadan mu ɛberɛ biara. Ɛno na mo nkwa nna bɛware, wɔ asase a moyɛ atutenafoɔ wɔ so no so.’
    8: Yɛatie biribiara a yɛn nana Rekab babarima Yonadab hyɛɛ yɛn no. Na yɛn, yɛn yerenom, mmammarima ne mmammaa nnom nsã da
    9: na yɛnsisii afie ntenaa mu anaa yɛnnyaa bobe nturo anaa mfuo anaa nnɔbaeɛ.
    10: Yɛatenatena ntomadan mu, na yɛadi biribiara a yɛn nana Yehonadab hyɛɛ yɛn no so pɛpɛɛpɛ.
    11: Nanso, ɛberɛ a Babiloniahene Nebukadnessar tuu asase yi so sa no, yɛkaa sɛ, ‘Mommra, ɛsɛ sɛ yɛkɔ Yerusalem na yɛdwane firi Babiloniafoɔ ne Aramfoɔ akodɔm anim.’ Ɛno enti yɛaka Yerusalem.”
    12: Afei, Awurade asɛm baa Yeremia nkyɛn sɛ,
    13: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn, seɛ: Kɔ na kɔka kyerɛ mmarima a wɔwɔ Yuda ne Yerusalemfoɔ sɛ, ‘Morensua biribi na morentie mʼasɛm anaa?’ Awurade na ɔseɛ.'
    14: ‘Rekab ba Yehonadab hyɛɛ ne mmammarima sɛ wɔnnom nsã, na wɔadi saa ɔhyɛ yi so. Ɛbɛsi ɛnnɛ wɔnnom nsã, ɛfiri sɛ wɔdi wɔn agyanom ahyɛdeɛ so. Na makasa akyerɛ mo mpɛn bebree, nanso montiee me.
    15: Mesomaa mʼasomfoɔ adiyifoɔ nyinaa baa mo nkyɛn mpɛn bebree. Wɔkaa sɛ, “Ɛsɛ sɛ mo mu biara sesa firi nʼamumuyɛ akwan ho, na moma mo akwan tene; monni anyame foforɔ akyi na monnsom wɔn. Ɛno na mobɛtena asase a mede ama mo ne mo agyanom yi so.” Nanso mommuaa me na monntiee me.
    16: Rekab babarima Yehonadab asefoɔ adi ahyɛdeɛ a wɔn agyanom de maa wɔn no so, nanso saa nnipa yi ntie mʼasɛm.’
    17: '“Ɛno enti, yei ne deɛ Asafo Awurade Onyankopɔn, Israel Onyankopɔn no seɛ: ‘Montie! Mede amanehunu biara a mahyɛ ama Yuda ne obiara a ɔte Yerusalem no bɛba wɔn so. Mekasa kyerɛɛ wɔn, nanso wɔantie, mefrɛɛ wɔn nanso wɔannye so.’”'
    18: 'Afei, Yeremia ka kyerɛɛ Rekab abusua no sɛ, “Yei ne deɛ Asafo Awurade, Israel Onyankopɔn no seɛ: ‘Moayɛ ɔsetie ama mo nana Yehonadab ahyɛdeɛ no, na moadi ne nkyerɛkyerɛ so, na moayɛ biribiara a ɔhyɛɛ mo no.’'
    19: 'Ɛno enti, deɛ Asafo Awurade, Israel Onyankopɔn no seɛ nie: ‘Rekab babarima Yehonadab bɛnya ɔbarima a ɔbɛsom me ɛberɛ biara.’”'
  36:
    1: Yudahene Yosia babarima Yehoiakim afe a ɛtɔ so ɛnan mu, saa asɛm yi firi Awurade nkyɛn baa Yeremia hɔ,
    2: “Fa nwoma mmobɔeɛ, na twerɛ nsɛm a maka akyerɛ wo fa Israel, Yuda ne aman a aka no ho nyinaa, ɛfiri ɛberɛ a mefirii aseɛ kasa kyerɛɛ wo wɔ Yosia adedie berɛ so bɛsi ɛnnɛ gu so.
    3: Ebia, sɛ Yudafoɔ te amanehunu biara a mayɛ mʼadwene sɛ mede bɛba wɔn so a, wɔn mu biara bɛdane afiri nʼamumuyɛ ho na afei mede wɔn amumuyɛ ne wɔn bɔne bɛkyɛ wɔn.”
    4: Enti, Yeremia frɛɛ Neria babarima Baruk, na ɛberɛ a ɔreka nsɛm a Awurade aka akyerɛ no nyinaa no, Baruk twerɛ guu nwoma mmobɔeɛ no mu.
    5: Afei, Yeremia ka kyerɛɛ Baruk sɛ, “Meda dua mu; merentumi nkɔ Awurade asɔredan mu.
    6: Enti, kɔ Awurade efie mmuadadie da bi na kenkan nsɛm a ɛfiri Awurade nkyɛn a meka ma wotwerɛ guu nwoma mmobɔeɛ no so no kyerɛ nnipa no. Kenkan kyerɛ Yudafoɔ a wɔfiri wɔn nkuro so aba no.
    7: Ebia wɔde wɔn nkotosrɛ bɛba Awurade anim na wɔn mu biara adane afiri nʼamumuyɛ akwan ho, ɛfiri sɛ abufuo ne abufuhyeɛ nsɛm a Awurade aka atia saa nnipa yi so.”
    8: Neria babarima Baruk yɛɛ biribiara a odiyifoɔ Yeremia kyerɛɛ no sɛ ɔnyɛ no, ɔkenkanee Awurade nsɛm a ɛwɔ nwoma mmobɔeɛ no mu wɔ Awurade asɔredan no mu.
    9: Ɔbosome a ɛtɔ so nkron wɔ Yudahene Yosia babarima Yehoiakim adedie afe a ɛtɔ so enum so no, wɔpaee Awurade anim mmuadadie maa nnipa a wɔwɔ Yerusalem nyinaa ne wɔn a wɔfiri Yuda nkuro so aba no.
    10: Baruk kenkanee Yeremia nsɛm a ɛwɔ nwoma mmobɔeɛ no mu kyerɛɛ nnipa a wɔwɔ Awurade asɔredan no mu nyinaa; firii Safan babarima Gemaria a ɔyɛ ɔtwerɛfoɔ no pia a ɛwɔ asɔredan no atifi adihɔ na ɛbɛn Ɔpono Foforɔ no mu.
    11: Ɛberɛ a Safan babarima Gemaria babarima Mikaia tee Awurade nsɛm a ɛwɔ nwoma mmobɔeɛ no mu no,
    12: ɔkɔɔ ɔtwerɛfoɔ no dan a ɛwɔ ahemfie hɔ no mu, baabi a na ɔtwerɛfoɔ Elisama, Semaia babarima Delaia, Akbor babarima Elnatan, Safan babarima Gemaria, Hanania babarima Sedekia ne adwumayɛfoɔ a wɔaka no nyinaa teteɛ.
    13: Mikaia kaa nsɛm a Baruk kenkanee firii nwoma mmobɔeɛ no mu nyinaa kyerɛɛ wɔn no akyi,
    14: adwumayɛfoɔ no nyinaa somaa Kusi babarima Selemia babarima Netania babarima Yehudi sɛ ɔnkɔka nkyerɛ Baruk sɛ, “Fa nwoma mmobɔeɛ a wokenkane firii mu kyerɛɛ nnipa no bra, na bra.” Enti Neria babarima Baruk kɔɔ wɔn hɔ a nwoma mmobɔeɛ no kura no.
    15: Wɔka kyerɛɛ no sɛ, “Yɛsrɛ wo tena ase, na kenkan kyerɛ yɛn.” Enti Baruk kenkan kyerɛɛ wɔn.
    16: Wɔtee saa nsɛm yi nyinaa no, wɔde ehu hwehwɛɛ wɔn ho wɔn ho anim na wɔka kyerɛɛ Baruk sɛ, “Ɛsɛ sɛ yɛka saa nsɛm yi nyinaa kyerɛ ɔhene.”
    17: Afei, wɔbisaa Baruk sɛ, “Ka kyerɛ yɛn, ɛyɛɛ dɛn na wotwerɛɛ yeinom nyinaa? Yeremia na ɔka ma wotwerɛeɛ anaa?”
    18: Baruk buaa sɛ, “Aane, ɔno na ɔkaa saa nsɛm yi nyinaa ma mede adubiri twerɛ guu nwoma mmobɔeɛ no mu.”
    19: Na adwumayɛfoɔ no ka kyerɛɛ Baruk sɛ, “Wo ne Yeremia, monkɔhinta. Monnkyerɛ obiara mo akyiri ɛkwan.”
    20: Wɔde nwoma mmobɔeɛ no kɔsiee ɔtwerɛfoɔ Elisama dan mu akyi no, wɔkɔɔ ɔhene no nkyɛn wɔ nʼabannwa no mu kɔkaa biribiara kyerɛɛ no.
    21: Ɔhene no somaa Yehudi sɛ, ɔnkɔfa nwoma mmobɔeɛ no mmra. Yehudi kɔfa firii ɔtwerɛfoɔ Elisama dan mu, bɛkenkan kyerɛɛ ɔhene ne adwumayɛfoɔ a wɔgyinagyina ne ho no nyinaa.
    22: Na ɛyɛ ɔbosome a ɛtɔ so nkron a na ɔhene no te awɔberɛ dan mu reto ogya a ɛsi nʼanim.
    23: Ɛberɛ biara a Yehudi bɛkenkan nwoma mmobɔeɛ no afaafa bɛyɛ mmiɛnsa anaa ɛnan no, ɔhene no de ɔtwerɛfoɔ sekan, twitwa de gu ogya no mu, kɔsii sɛ nwoma mmobɔeɛ no nyinaa hyeeɛ.
    24: Ɔhene no ne nʼasomfoɔ a wɔtee saa nsɛm yi nyinaa no ammɔ hu, na wɔansunsuane wɔn ntadeɛ mu nso.
    25: Ɛwom sɛ Elnatan, Delaia ne Gemaria srɛɛ ɔhene no sɛ ɔnnhye nwoma mmobɔeɛ no, nanso wantie wɔn.
    26: Mmom ɔhene no hyɛɛ ne babarima Yerahmeel, Asriel babarima Seraia ne Abdeel babarima Selemia sɛ, wɔnkɔkye ɔtwerɛfoɔ Baruk ne odiyifoɔ Yeremia mmra. Nanso, na Awurade de wɔn asie.
    27: Ɔhene no hyee nwoma mmobɔeɛ a na nsɛm a Baruk twerɛ firii Yeremia anom wɔ mu no akyi no, Awurade asɛm baa Yeremia nkyɛn sɛ,
    28: “Fa nwoma mmobɔeɛ foforɔ, na twerɛ nsɛm a ɛwɔ kane mmobɔeɛ a Yudahene Yehoiakim hyeeɛ no gu mu.
    29: 'Afei, ka kyerɛ Yudahene Yehoiakim sɛ, ‘Yei ne deɛ Awurade seɛ: Wohyee nwoma mmobɔeɛ no kaa sɛ: “Adɛn enti na wotwerɛɛ wɔ mu sɛ ɛkwan biara so, Babiloniahene bɛba abɛsɛe asase yi na watɔre ɛso nnipa ne mmoa nyinaa ase?”'
    30: 'Ɛno enti, yei ne deɛ Awurade ka fa Yudahene Yehoiakim ho: Ɔrennya obi ntena Dawid ahennwa so. Wɔbɛto ne funu atwene a, wɔrensie no, na wada owia hyeɛ ne anadwo awɔ mu.'
    31: Mɛtwe ɔno ne ne mma ne nʼasomfoɔ aso wɔ wɔn amumuyɛ nti; mede amanehunu biara a mahyɛ atia wɔn bɛba wɔn ne wɔn a wɔte Yerusalem ne Yudafoɔ so, ɛfiri sɛ wɔnntieɛ.’”
    32: Na Yeremia faa nwoma mmobɔeɛ foforɔ, na ɔka maa ne twerɛfoɔ Baruk twerɛeɛ. Ɔkaa biribiara a na ɛwɔ nwoma mmobɔeɛ no a Yudahene Yehoiakim hyee no no so. Na ɔde nsɛm pii kaa ho.
  37:
    1: Babiloniahene Nebukadnessar de Yosia babarima Sedekia dii Yudahene; ɔsii Yehoiakim babarima Yehoiakin anan mu.
    2: Ɔno, nʼasomfoɔ ne nnipa a wɔwɔ asase no so antie Awurade asɛm a ɔnam odiyifoɔ Yeremia so kaeɛ no.
    3: Ɔhene Sedekia somaa Selemia babarima Yehukal ne Maaseia babarima ɔsɔfoɔ Sefania sɛ, wɔnkɔka nkyerɛ Yeremia sɛ, “Yɛsrɛ wo, bɔ Awurade yɛn Onyankopɔn mpaeɛ ma yɛn.”
    4: Na Yeremia de ne ho, di nnipa no mu akɔneaba, ɛfiri sɛ na wɔmfaa no ntoo afiase.
    5: Na Farao akodɔm afiri Misraim reba, na Babiloniafoɔ a wɔatua Yerusalem no tee wɔn nka no, wɔfirii Yerusalem.
    6: Ɛna Awurade asɛm baa odiyifoɔ Yeremia nkyɛn sɛ,
    7: '“Yei ne deɛ Awurade, Israel Onyankopɔn, seɛ: Monka nkyerɛ Yudahene a, ɔsomaa mo sɛ mommɛbisa me hɔ biribi no sɛ, ‘Farao akodɔm a wɔfirii adi sɛ wɔrebɛboa mo no bɛsane akɔ wɔn ankasa asase so, Misraim so.'
    8: Na Babiloniafoɔ no bɛsane abɛto ahyɛ saa kuropɔn yi so; wɔbɛgye na wɔahye no dworobɛɛ.’
    9: '“Sɛ Awurade seɛ nie: Monnnaadaa mo ho nnwene sɛ, ‘Ampa ara Babiloniafoɔ no bɛfiri yɛn so akɔ.’ Wɔrenkɔ!'
    10: Sɛ modi Babiloniafoɔ akodɔm a wɔato ahyɛ mo so no so ma ɛka apirafoɔ wɔ wɔn ntomadan mu mpo a, wɔbɛfiri adi abɛhye kuropɔn yi dworobɛɛ.”
    11: Babilonia akodɔm firii Yerusalem, ɛsiane Farao akodɔm no enti akyi no,
    12: Yeremia yɛɛ ahoboa sɛ ɔrefiri kuropɔn no mu, akɔ Benyamin mantam akɔgye nʼagyapadeɛ mu kyɛfa wɔ nkurɔfoɔ a wɔwɔ hɔ no mu.
    13: Nanso, ɔkɔduruu Benyamin Ɛpono ano no, awɛmfoɔ no so panin a wɔfrɛ no Yiria a ɔyɛ Selemia babarima ne Hanania nana kyeree no kaa sɛ, “Woredwane agya yɛn akɔ Babiloniafoɔ afa!”
    14: Yeremia buaa sɛ, “Ɛnyɛ nokorɛ. Merennwane nkɔ Babiloniafoɔ afa.” Nanso, Yiria antie, na mmom ɔkyeree Yeremia de no kɔmaa ne mpanimfoɔ.
    15: Wɔn bo fuu Yeremia, na wɔmaa wɔboroo no de no too afiase wɔ ɔtwerɛfoɔ Yonatan efie a na wɔde ayɛ nneduadan no.
    16: Wɔde Yeremia too asase ase afiase, ma ɔdii nna bebree wɔ hɔ.
    17: Akyire yi, ɔhene Sedekia soma ma wɔkɔfaa no baa ahemfie, ɛhɔ na ɔbisaa no wɔ kɔkoam sɛ, “Woanya asɛm bi afiri Awurade nkyɛn anaa?” Yeremia buaa sɛ, “Aane, wɔde wo bɛma Babiloniahene.”
    18: Afei, Yeremia bisaa ɔhene no sɛ, “Ɛdeɛn bɔne na mayɛ atia wo, anaa wʼadwumayɛfoɔ anaa nnipa yi a enti wɔde me ato afiase yi?
    19: Ɛhe na wʼadiyifoɔ a wɔhyɛɛ nkɔm kyerɛɛ wo sɛ, ‘Babiloniahene rento nhyɛ wo so anaa asase yi so’ no wɔ?
    20: 'Na afei, ɔdɛɛfoɔ, mesrɛ wo, tie. Ma memfa me nkotosrɛ nto wʼanim: Mfa me nkɔto ɔtwerɛfoɔ Yonatan efie hɔ bio, anyɛ saa a mɛwu wɔ hɔ.”'
    21: Ɔhene Sedekia hyɛɛ sɛ wɔmfa Yeremia nkɔto awɛmfoɔ adihɔ hɔ, na wɔmma no burodo a ɛfiri burodotofoɔ borɔno so da biara nkɔsi sɛ kuropɔn no mu burodo nyinaa bɛsa. Enti Yeremia kaa awɛmfoɔ adihɔ hɔ.
  38:
    1: Matan babarima Sefatia, Pashur babarima Gedalia, Selemia babarima Yukal ne Malkia babarima Pashur tee nsɛm a na Yeremia reka kyerɛ nnipa no nyinaa sɛ,
    2: '“Yei ne deɛ Awurade seɛ: Obiara a ɔbɛtena kuropɔn yi mu bɛwu wɔ akofena, ɛkɔm anaa ɔyaredɔm ano, nanso obiara a ɔbɛkɔ Babiloniafoɔ afa no bɛtena nkwa mu. Ɔbɛnya ne tiri adidi mu, ɔbɛtena nkwa mu.'
    3: Na yei ne deɛ Awurade seɛ, ‘Ampa ara, wɔde saa kuropɔn yi bɛhyɛ Babiloniahene akodɔm nsa, na wɔn na wɔbɛdi so.’”
    4: Ɛno enti adwumayɛfoɔ no ka kyerɛɛ ɔhene no sɛ, “Ɛsɛ sɛ wɔkum saa ɔbarima yi. Ɔde nsɛm a ɔreka no bu asraafoɔ a wɔaka wɔ kuropɔn yi mu ne nnipa no nyinaa aba mu. Saa ɔbarima yi nhwehwɛ saa nnipa yi yiedie na mmom wɔn sɛeɛ.”
    5: Ɔhene Sedekia buaa sɛ, “Ɔwɔ mo nsam, ɔhene rentumi nyɛ biribiara ntia mo.”
    6: Enti wɔfaa Yeremia de no kɔhyɛɛ ɔhene babarima Malkia abura a ɛwɔ awɛmfoɔ adihɔ no mu. Wɔde ntampehoma gyaagyaa no too abura no mu; na nsuo nni mu, mmom atɛkyɛ na na ɛwom, enti Yeremia kɔhyɛɛ atɛkyɛ no mu.
    7: Na Ebed-Melek Kusni odwumayɛni a ɔwɔ ahemfie hɔ tee sɛ wɔde Yeremia akɔto abura no mu. Ɛberɛ a ɔhene no te Benyamin Ɛpono hɔ no,
    8: Ebed-Melek firii ahemfie hɔ kɔka kyerɛɛ no sɛ,
    9: “Ɔdɛɛfoɔ, deɛ saa nnipa yi ayɛ nyinaa yɛ amumuyɛsɛm a ɛtia odiyifoɔ Yeremia. Wɔato no atwene abura mu, baabi a ɛkɔm bɛkum no wɔ ɛberɛ a burodo asa wɔ kuropɔn yi mu.”
    10: Ɛna ɔhene hyɛɛ Kusni, Ebed-Melek sɛ, “Fa mmarima aduasa firi ha ka wo ho, na monkɔyi odiyifoɔ Yeremia mfiri abura no mu, ansa na wawu.”
    11: Ɛno enti, Ebed-Melek faa mmarima no kaa ne ho, na wɔkɔɔ ɛdan bi a ɛwɔ adekorabea ase, wɔ ahemfie hɔ. Ɔkɔsesaa ntomago ne ntadeɛ dada de kyekyeree ntampehoma ho, gyaa mu maa Yeremia wɔ abura no mu.
    12: Na Kusni, Ebed-Melek ka kyerɛɛ Yeremia sɛ, “Fa ntomago ne ntadeɛ dada no hyehyɛ wo mmɔtoam, na ntampehoma no ammia wo.” Na Yeremia yɛɛ saa,
    13: Wɔde ntampehoma no twetwee no de yii no firii abura no mu. Na Yeremia tenaa awɛmfoɔ adihɔ hɔ.
    14: Na Ɔhene Sedekia soma ma wɔkɔfaa odiyifoɔ Yeremia baa Awurade asɔredan ano ɛkwan a ɛtɔ so mmiɛnsa hɔ. Ɔhene ka kyerɛɛ Yeremia sɛ, “Merebɛbisa wo asɛm bi, mfa biribiara nsie me.”
    15: Yeremia ka kyerɛɛ Sedekia sɛ, “Sɛ mema wo mmuaeɛ a, worenkum me anaa? Mpo sɛ metu wo fo a, worentie me.”
    16: Nanso ɔhene Sedekia kaa saa ntam yi kɔkoam kyerɛɛ Yeremia sɛ, “Sɛ Awurade a ɔma yɛn nkwa no te ase yi, merenkum wo, na meremfa wonhyɛ wɔn a wɔpɛ sɛ wɔkum wo no nsa.”
    17: 'Afei Yeremia ka kyerɛɛ Sedekia sɛ, “Yei ne deɛ Asafo Awurade Onyankopɔn, Israel Onyankopɔn, no seɛ: ‘Sɛ wode wo ho ma Babiloniahene adwumayɛfoɔ a, wɔrenkum wo na wɔrenhye kuropɔn yi, wo ne wʼabusuafoɔ bɛtena nkwa mu.'
    18: Na sɛ woremfa wo ho mma Babiloniahene adwumayɛfoɔ a, wɔde saa kuropɔn yi bɛma Babiloniafoɔ, na wɔbɛhye no dwerɛbee; na wʼankasa rentumi nnwane mfiri wɔn nsam.’”
    19: Ɔhene Sedekia ka kyerɛɛ Yeremia sɛ, “Mesuro Yudafoɔ a wɔkɔ Babiloniafoɔ afa no, ɛfiri sɛ, ebia Babiloniafoɔ no de me bɛma wɔn na wɔayɛ me ayakayakadeɛ.”
    20: Yeremia buaa sɛ, “Wɔremfa wo mma wɔn. Tie Awurade asɛm na yɛ deɛ meka kyerɛ woɔ. Ɛno na ɛbɛma asi wo yie na woanya nkwa.
    21: 'Nanso sɛ woamfa wo ho amma Babiloniafoɔ no de a, deɛ Awurade ayi akyerɛ me nie:'
    22: Mmaa a wɔaka wɔ Yudahene ahemfie hɔ nyinaa no, wɔde wɔn bɛfiri adi abrɛ Babiloniahene adwumayɛfoɔ no. Saa mmaa no bɛka akyerɛ wo sɛ, “‘Wɔdaadaa wo na wɔdii wo so wo nnamfonom a wogye wɔn die no. Wo nan amem wɔ atɛkyɛ mu; wo nnamfonom agya wo hɔ kɔ.’
    23: “Wɔde wo yerenom nyinaa ne wo mma bɛbrɛ Babiloniafoɔ no. Wo deɛ worentumi nnwane mfiri wɔn nsam, na mmom Babiloniahene bɛkye wo, na wɔbɛhye saa kuropɔn yi.”
    24: Na Sedekia ka kyerɛɛ Yeremia sɛ, “Mma obiara nte saa nkɔmmɔdie yi, anyɛ saa a, wobɛwu.
    25: Sɛ adwumayɛfoɔ no te sɛ me ne wo kasaeɛ, na wɔbɛbisa wo sɛ, ‘Ma yɛnte deɛ woka kyerɛɛ ɔhene ne deɛ ɔhene nso ka kyerɛɛ woɔ; mfa nsie yɛn anyɛ saa a yɛbɛkum wo a,’
    26: ɛnneɛ ka kyerɛ wɔn sɛ, ‘Na meresrɛ ɔhene sɛ ɔmmfa me nsane nkɔ Yonatan efie mma me nkɔwu wɔ hɔ.’”
    27: Adwumayɛfoɔ no nyinaa baa Yeremia hɔ bɛbisaa no, na ɔkaa deɛ ɔhene hyɛɛ no sɛ ɔnka no nyinaa. Enti, wɔanka hwee ankyɛre no bio, ɛfiri sɛ obiara ante ɔne ɔhene nkɔmmɔdie no.
    28: 'Na Yeremia tenaa ɔwɛmfoɔ adihɔ hɔ kɔsii da a wɔfaa Yerusalem. Sɛdeɛ wɔfaa Yerusalem nie:'
  39:
    1: Yudahene Sedekia dii adeɛ no, ne mfeɛ nkron mu bosome edu so no, Babiloniahene Nebukadnessar ne nʼakodɔm nyinaa tuu Yerusalem so sa, wɔtua kuropɔn no na wɔyɛɛ mpie twaa ho hyiaeɛ.
    2: Sedekia adedie afe a ɛtɔ so dubaako, bosome a ɛtɔ so ɛnan no da a ɛtɔ so nkron no, wɔbubuu kuropɔn no afasuo.
    3: 'Na Babiloniahene adwumayɛfoɔ no nyinaa bɛtenaa Mfimfini Ɛpono hɔ: Nergal-Sareser a ɔfiri Samgar ne Nebo-Sarsekim a ɔyɛ ɔsraani panin ne Nergal-Sareser a ɔyɛ otitire, ne Babiloniahene adwumayɛfoɔ a aka no nyinaa.'
    4: Ɛberɛ a Yudahene Sedekia ne nʼasraafoɔ nyinaa hunuu wɔn no, wɔdwaneeɛ, wɔfaa ɔhene turo mu firii kuropɔn no mu anadwo, kɔfaa ɛpono a ɛwɔ afasuo mmienu no ntam, de wɔn ani kyerɛɛ Araba.
    5: Nanso, Babilonia akodɔm no taa wɔn kɔtoo Sedekia wɔ Yeriko tata so. Wɔfaa no dommum de no kɔmaa Babiloniahene Nebukadnessar wɔ Ribla a ɛwɔ Hamat asase so, na ɛhɔ na ɔbuu no atɛn.
    6: Ribla hɔ na Babiloniahene kunkumm Sedekia mmammarima wɔ nʼanim na ɔkumm Yudafoɔ mmapɔmma nyinaa nso.
    7: Afei ɔtutuu Sedekia ani, de kɔbere mfrafraeɛ mpokyerɛ guu no sɛ ɔde no rekɔ Babilonia.
    8: Babiloniafoɔ no de ogya too ahemfie no ne nnipa no afie mu, na wɔdwirii Yerusalem afasuo no.
    9: Ɔsahene Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no de kuropɔn no mu nkaeɛfoɔ, wɔn a wɔde wɔn ho kɔmaa no ne nnipa a aka no kɔɔ nkoasom mu wɔ Babilonia.
    10: Nanso, ɔsahene Nebusaradan a ɔtua awɛmfoɔ no ano no gyaa ahiafoɔ wɔnni hwee no mu bi wɔ Yuda asase so, na saa ɛberɛ no ɔmaa wɔn bobe nturo ne nsase.
    11: Na Babiloniahene Nebukadnessar afa ɔsahene Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no so ama saa ɔhyɛ nsɛm yi a ɛfa Yeremia ho sɛ,
    12: “Fa no na hwɛ ne so; nha no na deɛ ɔbisa biara no, yɛ ma no.”
    13: Enti, ɔsahene Nebusaradan a ɔtua awɛmfoɔ no ano, Nebusaradan, adwumayɛfoɔ panin, Nergal-Sareser a ɔyɛ otitire ne Babiloniahene adwumayɛfoɔ a wɔaka no nyinaa
    14: soma ma wɔkɔfaa Yeremia firi awɛmfoɔ adihɔ hɔ baeɛ. Wɔde no hyɛɛ Safan babarima Gedalia babarima Ahikam nsa sɛ ɔmfa no nkɔ ne efie. Enti, Yeremia tenaa nʼankasa nkurɔfoɔ mu.
    15: Ɛberɛ a Yeremia da so da afiase wɔ awɛmfoɔ adihɔ hɔ no, Awurade asɛm baa ne nkyɛn sɛ,
    16: '“Kɔka kyerɛ Kusni Ebed-Melek sɛ, ‘Sɛdeɛ Asafo Awurade, Israel Onyankopɔn, seɛ nie: Me nsɛm a ɛtia kuropɔn yi no mede refa amanehunu so na ɛnyɛ yiedie so ama aba mu. Saa ɛberɛ no ɛbɛba mu wɔ wʼanim.'
    17: Nanso mɛgye wo saa ɛda no, Awurade na ɔseɛ; wɔremfa wo nhyɛ wɔn a wosuro wɔn no nsa.
    18: Mɛgye wo nkwa, na worentɔ wɔ akofena ano na mmom wobɛnya wo tiri adidi mu, ɛfiri sɛ wogye me di, Awurade, na ɔseɛ.’”
  40:
    1: Ɔsahene Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no gyaee Yeremia wɔ Rama akyi no, asɛm no firi Awurade nkyɛn baa Yeremia hɔ. Ɔhunuu sɛ, wɔagu Yeremia nkɔnsɔnkɔnsɔn wɔ nnommumfoɔ a wɔfiri Yerusalem ne Yuda a na wɔde wɔn rekɔ Babilonia no mu.
    2: Brɛ a ɔsahene a ɔtua awɛmfoɔ no ano no hunuu Yeremia no, ɔka kyerɛɛ no sɛ, “Awurade, wo Onyankopɔn, na ɔhyɛɛ saa amanehunu yi maa beaeɛ yi.
    3: Na afei, Awurade ama aba mu. Wayɛ sɛdeɛ ɔkaa sɛ ɔbɛyɛ no. Yeinom nyinaa baa mu, ɛfiri sɛ, mo saa nnipa yi yɛɛ bɔne tiaa Awurade na moanyɛ ɔsetie amma no.
    4: Nanso, ɛnnɛ mereyi wo afiri nkɔnsɔnkɔnsɔn a ɛgu wo nsa no mu. Sɛ wopɛ a, ma yɛnkɔ Babilonia na mɛhwɛ wo so, nanso sɛ wompɛ deɛ a ɛmma. Hwɛ ɔman no nyinaa na ɛda wʼanim no, kɔ baabiara a wopɛ.”
    5: Na ansa na Yeremia bɛdane ne ho akɔ no, Nebusaradan ka kaa ho sɛ, “Sane kɔ Ahikam babarima Gedalia a, ɔyɛ Safan nana, a Babiloniahene apa no sɛ ɔnhwɛ Yuda nkuro so no nkyɛn na wo ne no nkɔtena wɔ nnipa no mu, anaasɛ kɔ baabi foforɔ biara a wopɛ.” Na ɔsahene no maa Yeremia aduane ne akyɛdeɛ, na ɔmaa no kɔeɛ.
    6: Enti, Yeremia kɔɔ Ahikam babarima Gedalia nkyɛn wɔ Mispa, na ɔne no tenaa nnipa a wɔkaa wɔ asase no so no mu.
    7: Ɛberɛ a asraafoɔ mpanimfoɔ no nyinaa ne wɔn mmarima a wɔda so wɔ wiram no tee sɛ, Babiloniahene ayɛ Ahikam babarima Gedalia amrado wɔ asase no so, na ɔde mmarima, mmaa ne mmɔfra a wɔyɛ ahiafoɔ wɔ asase no so, na wɔamfa wɔn ankɔ nnommumfa mu wɔ Babilonia ahyɛ ne nsa no,
    8: 'wɔbaa Gedalia hɔ wɔ Mispa: Netania babarima Ismael, Karea mmammarima Yohanan ne Yonatan, Tanhumet babarima Seraia, Efai a ɔfiri Netofa mmammarima, Yesania a, ɔyɛ Maakani babarima ne wɔn mmarima.'
    9: Na Ahikam babarima Gedalia a ɔyɛ Safan nana no kaa ntam de hyɛɛ wɔn ne wɔn mmarima den sɛ, “Monnsuro sɛ mobɛsom Babiloniafoɔ. Montena asase no so na monsom Babiloniahene, na ɛbɛsi mo yie.
    10: Me deɛ, mɛtena Mispa, na masi mo anan mu wɔ Babiloniafoɔ a wɔbɛba abɛhyia yɛn no mu, na mo deɛ, monkɔ boaboa nsã, ahuhuro berɛ mu nnuaba ne ngo ano ngu adekora nkuruwa mu wɔ twaberɛ mu, na montenatena nkuro a moafa no so.”
    11: Ɛberɛ a Yudafoɔ a wɔwɔ Moab, Amon, Edom ne aman ahodoɔ a aka no, tee sɛ Babiloniahene agya nkaeɛfoɔ bi wɔ Yuda na wayi Ahikam babarima Gedalia a ɔyɛ Safan nana sɛ amrado wɔ wɔn so no,
    12: wɔn nyinaa sane baa Yuda asase so firi aman a wɔbɔɔ wɔn peteeɛ no so, kɔɔ Gedalia hɔ wɔ Mispa. Na wɔboaboaa nsã ne ahuhuro nnuaba bebree ano wɔ twaberɛ mu.
    13: Na Karea babarima Yohanan ne akodɔm ntuanofoɔ a wɔda so wɔ wiram no baa Gedalia nkyɛn wɔ Mispa
    14: na wɔka kyerɛɛ no sɛ, “Wonnim sɛ, Amonhene Baalis asoma Netania babarima Ismael sɛ, ɔmmɛkum wo anaa?” Nanso, Ahikam babarima Gedalia annye wɔn anni.
    15: Na Karea babarima Yohanan ka kyerɛɛ Gedalia wɔ kɔkoam wɔ Mispa sɛ, “Ma menkɔkum Netania babarima Ismael, na obiara rente. Adɛn enti na ɛsɛ sɛ ɔkum wo na ɔma Yudafoɔ a wɔatwa wo ho ahyia no bɔ hwete, na Yudafoɔ nkaeɛfoɔ no yera?”
    16: Nanso, Ahikam babarima Gedalia ka kyerɛɛ Karea babarima Yohanan sɛ, “Ɛnyɛ saa adeɛ yi! Deɛ woka fa Ismael ho no nyɛ nokorɛ.”
  41:
    1: Ɔbosome a ɛtɔ so nson mu no, Elisama babarima Netania babarima Ismael a ɔyɛ ɔdehyeɛ a na anka ɔyɛ ɔhene adwumayɛfoɔ no mu baako no ne mmarima edu baa Ahikam babarima Gedalia nkyɛn wɔ Mispa. Ɛberɛ a wɔn nyinaa gu so redidi no,
    2: Netania babarima Ismael ne ne mmarima edu no a wɔka ne ho no sɔreeɛ na wɔde akofena wɔɔ Ahikam babarima Gedalia, a ɔyɛ Safan nana nso no kumm no. Na ɔyɛ obi a Babiloniahene ayi no sɛ amrado wɔ asase no so.
    3: Ismael kumm Yudafoɔ a na wɔka Gedalia ho wɔ Mispa ne Babilonia asraafoɔ a na wɔwɔ hɔ no nso.
    4: Adeɛ kyeeɛ no, ansa na obiara bɛte Gedalia wuo no,
    5: mmarima aduɔwɔtwe a wɔawerɛ wɔn bɔgyesɛ, asunsuane wɔn ntadeɛ mu na wɔasesa wɔn honam ani firi Sekem, Silo ne Samaria baeɛ a wɔde aduane afɔrebɔdeɛ ne nnuhwam reba Awurade efie.
    6: Netania babarima Ismael de agyaadwoɔ firii Mispa kɔhyiaa wɔn. Ɛberɛ a ɔhyiaa wɔn no ɔkaa sɛ, “Mommra Ahikam babarima Gedalia nkyɛn.”
    7: Wɔduruu kuropɔn no mu no, Netania babarima Ismael ne mmarima a wɔka ne ho no kumm wɔn na wɔtoo wɔn afunu guu abura bi mu.
    8: Nanso nnipa no mu edu ka kyerɛɛ Ismael sɛ, “Nkum yɛn! Yɛwɔ ayuo ne atokoɔ, ngo ne ɛwoɔ a yɛde asie wɔ afuo bi mu.” Enti ɔgyaa wɔn na wankum wɔn nso.
    9: Abura a Ismael too nnipa a ɔkunkumm wɔn no afunu ne Gedalia guu mu no, na ɛyɛ deɛ ɔhene Asa atu sɛ ɔde bɛbɔ ne ho ban atia Israelhene Baasa. Netania babarima Ismael de afunu hyɛɛ no ma.
    10: Ismael faa nnipa a na wɔaka wɔ Mispa no nyinaa nnommum; ɔhene mmammaa ne wɔn a wɔkaa hɔ no nyinaa a Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no ayi Ahikam babarima Gedalia sɛ ɔnhwɛ wɔn so no. Netania babarima Ismael faa wɔn nnommum na ɔsii mu kɔɔ Amonfoɔ nkyɛn.
    11: Ɛberɛ a Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho no nyinaa tee awudisɛm a Netania babarima Ismael adie no,
    12: wɔfaa wɔn asraafoɔ nyinaa sɛ wɔ ne Netania babarima Ismael rekɔko. Wɔkɔtoo no wɔ ɔtadeɛ kɛseɛ bi a ɛwɔ Gibeon no ho.
    13: Ɛberɛ a nnipa a wɔka Ismael ho no nyinaa hunuu Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho no, wɔn ani gyeeɛ.
    14: Nnipa a na Ismael afa wɔn nnommum wɔ Mispa no nyinaa dane kɔɔ Karea babarima Yohanan afa.
    15: Nanso Netania babarima Ismael ne ne mmarima baawɔtwe dwane firii Yohanan anim kɔɔ Amonfoɔ nkyɛn.
    16: 'Afei, Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho no dii Mispa nkaeɛfoɔ a ɔgyee wɔn firii Netania babarima Ismael nsam ɛberɛ a ɔkumm Ahikam babarima Gedalia no akyi no anim: Ɔde asraafoɔ, mmaa, mmɔfra ne asɛnniiɛ adwumayɛfoɔ firi Gibeon baeɛ.'
    17: Wɔsii mu sɛ wɔrekɔ Misraim no, wɔsoɛe wɔ Gerut Kimham a ɛbɛn Betlehem.
    18: Na wɔredwane Babiloniafoɔ no. Na wɔsuro Babiloniafoɔ no ɛfiri sɛ na Netania babarima Ismael akum Ahikam babarima Gedalia a Babiloniahene yii no sɛ amrado a ɔhwɛ asase no so no.
  42:
    1: Afei, asraafoɔ mpanimfoɔ no nyinaa a Karea babarima Yohanan ne Hosaia babarima Yesania ka ho ne nnipa no nyinaa, ɛfiri akumaa so kɔsi ɔkɛseɛ so kɔɔ
    2: odiyifoɔ Yeremia nkyɛn kɔka kyerɛɛ no sɛ, “Yɛsrɛ wo, tie yɛn adesrɛ yi na bɔ Awurade wo Onyankopɔn mpaeɛ ma saa nkaeɛfoɔ yi nyinaa. Sɛdeɛ wohunu no, kane no na yɛdɔɔso nanso afei yɛaka kakraa bi.
    3: Bɔ mpaeɛ sɛdeɛ Awurade wo Onyankopɔn bɛkyerɛ yɛn baabi a ɛsɛ sɛ yɛkɔ ne deɛ ɛsɛ sɛ yɛyɛ.”
    4: Yeremia buaa wɔn sɛ, “Mate mo asɛm no, na ɛkwan biara so mɛbɔ Awurade mo Onyankopɔn mpaeɛ sɛdeɛ mo asrɛ no; mɛka deɛ Awurade bɛka biara akyerɛ mo na meremfa hwee nsie mo.”
    5: Na afei, wɔka kyerɛɛ Yeremia sɛ, “Sɛ yɛanyɛ deɛ Awurade wo Onyankopɔn soma wo sɛ ka kyerɛ yɛn no a, ma ɔnyɛ ɔdanseni nokwafoɔ ntia yɛn.
    6: Sɛ yɛpɛ o, sɛ yɛmpɛ o, yɛbɛyɛ ɔsetie ama Awurade yɛn Onyankopɔn a yɛresoma wo wɔ ne nkyɛn no, sɛdeɛ ɛbɛsi yɛn yie, na yɛbɛdi Awurade yɛn Onyankopɔn asɛm so.”
    7: Dadu akyi no, Awurade asɛm baa Yeremia hɔ.
    8: Enti, ɔfrɛɛ Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho ne nnipa no nyinaa; ɛfiri akumaa so kɔsi ɔkɛseɛ so.
    9: 'Na ɔka kyerɛɛ wɔn sɛ, “Yei ne deɛ Awurade, Israel Onyankopɔn a mosomaa me sɛ memfa mo adesrɛ nkɔto nʼanim no seɛ:'
    10: ‘Sɛ motena asase yi so a, mɛsiesie mo na merensɛe mo, mɛdua mo na merentu mo ase, ɛfiri sɛ me werɛ aho wɔ amanehunu a mama aba mo so no ho.
    11: Monnsuro Babiloniahene a seesei mosuro noɔ no. Monnsuro no, Awurade na ɔseɛ, ɛfiri sɛ, me ne mo wɔ hɔ, mɛgye mo, na mayi mo afiri ne tumi ase.
    12: Mɛhu mo mmɔbɔ na ɔno nso ahu mo mmɔbɔ na ɔde mo asane aba mo asase so.’
    13: “Nanso sɛ moka sɛ, ‘Yɛrentena saa asase yi so,’ na ne saa enti moanyɛ ɔsetie amma Awurade mo Onyankopɔn,
    14: na moka sɛ, ‘Dabi, yɛbɛkɔ akɔtena Misraim, baabi a yɛrenhunu ɔko, na yɛrente totorobɛnto nnyegyeeɛ na aduanekɔm nne yɛn a,’
    15: ɛnneɛ tie Awurade asɛm, Ao Yuda nkaeɛfoɔ. Yei ne deɛ Asafo Awurade Israel Onyankopɔn seɛ, ‘Sɛ moayɛ mo adwene sɛ mobɛkɔ akɔtena Misraim, na sɛ monya kɔtena hɔ a,
    16: ɛnneɛ akofena a mosuro no bɛto mo wɔ hɔ na ɛkɔm a mo akoma tu wɔ ho no bɛdi mo akyi akɔ Misraim, na ɛhɔ na mobɛwuwu.
    17: Nokorɛm, wɔn a wɔasi wɔn adwene pi sɛ wɔbɛkɔ Misraim akɔtena hɔ no bɛwuwu wɔ akofena, ɛkɔm ne ɔyaredɔm ano, na wɔn mu baako mpo renka anaa ɔrennwane mfiri amanehunu a mede bɛba wɔn so no mu.’
    18: Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ, ‘Sɛdeɛ mʼabufuo ne mʼabufuhyeɛ hwie guu nnipa a wɔwɔ Yerusalem soɔ no, saa ara na sɛ mokɔ Misraim a, mʼabufuhyeɛ bɛhwie agu mo so. Mobɛyɛ nnomedeɛ, ahodwiredeɛ, afɔbuo ne ahohora; morenhunu saa beaeɛ yi bio.’
    19: “Ao Yuda nkaeɛfoɔ, Awurade aka akyerɛ mo sɛ, ‘Monnkɔ Misraim.’ Mommma mo werɛ mfiri. Ɛnnɛ merebɔ mo kɔkɔ
    20: sɛ moyɛɛ mfomsoɔ a ɛyɛ hu yie ɛberɛ a mosomaa me kɔɔ Awurade mo Onyankopɔn hɔ, na mokaa sɛ, ‘Bɔ Awurade yɛn Onyankopɔn mpaeɛ ma yɛn, na ka deɛ ɔka biara kyerɛ yɛn, na yɛbɛyɛ,’ no.
    21: Ɛnnɛ, maka akyerɛ mo, nanso monyɛɛ ɔsetie mmaa Awurade mo Onyankopɔn ara wɔ biribiara a ɔhyɛɛ me sɛ menka nkyerɛ mo no ho.
    22: Enti, afei mommma mo werɛ mfiri sɛ mobɛwuwu wɔ akofena, ɛkɔm ne ɔyaredɔm ano wɔ baabi a mopɛ sɛ mokɔtena hɔ no.”
  43:
    1: Ɛberɛ a Yeremia wiee nsɛm a ɛfiri Awurade wɔn Onyankopɔn nkyɛn no ka no,
    2: Hosaia babarima Asaria, Karea babarima Yohanan ne mmarima ahomasofoɔ no nyinaa ka kyerɛɛ Yeremia sɛ, “Woredi atorɔ! Awurade yɛn Onyankopɔn nsomaa wo sɛ bɛka sɛ, ‘Ɛnsɛ sɛ mokɔ Misraim kɔtena hɔ.’
    3: Na mmom Neria babarima Baruk na ɔregyegye wo so tia yɛn ama wɔde yɛn ahyɛ Babiloniafoɔ nsa, sɛdeɛ wɔbɛkum yɛn anaa wɔbɛsoa yɛn de yɛn akɔ nkoasom mu wɔ Babilonia.”
    4: Enti, Karea babarima Yohanan ne asraafoɔ mpanimfoɔ no nyinaa ne nnipa no anni Awurade hyɛ a ɔhyɛɛ wɔn sɛ wɔntena Yuda asase so no so.
    5: Mmom Karea babarima Yohanan ne asraafoɔ mpanimfoɔ nyinaa de Yuda nkaeɛfoɔ a wɔfifirii amanaman a wɔbɔɔ wɔn pete kɔɔ so no so na wɔaba sɛ wɔrebɛtena Yuda asase so no nyinaa kɔɔeɛ.
    6: Wɔde mmarima, mmaa, mmɔfra ne ɔhene mmammaa a ɔsahene Nebusaradan a ɔyɛ ɔhene awɛmfoɔ panin no de wɔn gyaa Ahikam babarima Gedalia a ɔyɛ Safan nana kɔɔeɛ. Na odiyifoɔ Yeremia ne Neria babarima Baruk nso ka ho bi.
    7: Enti wɔhyɛnee Misraim a wɔanni Awurade asɛm so, na wɔkɔduruu Tapanhes.
    8: Awurade asɛm baa Yeremia nkyɛn wɔ Tapanhes sɛ,
    9: “Ɛberɛ a Yudafoɔ no rehwɛ no, fa aboɔ akɛseɛ, afei tutu fam wɔ birikisi nsɛweeɛ a ɛwɔ Farao ahemfie a ɛwɔ Tapanhes aboboano hɔ, na fa gu mu kata so.
    10: 'Afei ka kyerɛ wɔn sɛ, ‘Sei na Asafo Awurade, Israel Onyankopɔn seɛ: Mɛsoma me ɔsomfoɔ Babiloniahene Nebukadnessar, na mede nʼahennwa bɛsi saa aboɔ a masie wɔ ha no so; na ɔbɛtrɛ nʼadehye kyiniiɛ mu wɔ so.'
    11: Ɔbɛba abɛto ahyɛ Misraim so, na ɔbɛkum wɔn a wɔahyɛ sɛ wɔnkum wɔn no, na wɔafa wɔn a wɔahyɛ sɛ wɔnkɔ nnommumfa mu nnommum. Na wɔn a wɔahyɛ sɛ wɔmfa wɔn mma akofena no nso, wɔde wɔn bɛma akofena.
    12: Ɔbɛto Misraim anyame asɔredan mu ogya ahye na wɔafa wɔn anyame no nnommum. Sɛdeɛ odwanhwɛfoɔ de nʼatadeɛ kyekyere ne ho no, saa ara na ɔde Misraim bɛkyekyere ne ho na wafiri hɔ akɔ a ne ho baabiara renti.
    13: Owia asɔredan a ɛwɔ Misraim no, ɔbɛbubu nʼafadum kronkron no, na wahye Misraim anyame asɔredan no dworobɛɛ.’”
  44:
    1: Saa asɛm yi baa Yeremia nkyɛn. Ɛfa Yudafoɔ a wɔtete Misraim anafoɔ fam wɔ Migdol, Tapanhes, Memfis ne Misraim atifi fam ho.
    2: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: Mohunuu amanehunu kɛseɛ a mede baa Yerusalem ne Yuda nkuro nyinaa so. Ɛnnɛ wɔayeyɛ amanfo na wɔasɛe'
    3: ɛsiane bɔne a wɔayɛ no enti. Wɔhyee nnuhwam, somm anyame foforɔ a wɔn anaa mo anaa mo agyanom nnim wɔn de hyɛɛ me abufuo.
    4: Mpɛn bebree mesomaa mʼasomfoɔ adiyifoɔ a wɔkaa sɛ, ‘Monnyɛ saa atantanneɛ a mekyiri no!’
    5: Nanso wɔantie. Wɔamfa anyɛ asɛm, na wɔannane amfiri wɔn amumuyɛsɛm ho na wɔannyae hye a wɔhye nnuhwam ma anyame foforɔ no.
    6: Enti, mehwiee mʼabufuo guiɛ na ɛdɛre kɔɔ Yuda nkuro ne Yerusalem mmɔntene so, ma ɛsɛɛsɛeɛ na ɛdedaa mpan sɛdeɛ ɛteɛ ɛnnɛ yi.
    7: '“Na seesei, deɛ Asafo Awurade Onyankopɔn, Israel Onyankopɔn seɛ nie: Adɛn enti na mode amanehunu kɛseɛ aba mo ho so, sɛ moyii mmarima ne mmaa, mmɔfra ne mmotafowa firii Yuda a moangya nkaeɛfoɔ biara amma mo ho.'
    8: Adɛn enti na mode deɛ mo nsa ayɛ hyɛ me abufuo, na mohye nnuhwam ma anyame foforɔ wɔ Misraim, baabi a moabɛtena hɔ? Mobɛsɛe mo ho, na moayɛ nnomedeɛ ne nsopa wɔ asase so amanaman nyinaa mu.
    9: Mo werɛ afiri amumuyɛsɛm a mo agyanom, Yuda ahemfo ne ahemaa yɛeɛ, na mo ne mo yerenom nso yɛɛ wɔ Yuda asase ne Yerusalem mmɔntene so no anaa?
    10: Ɛbɛsi ɛnnɛ yi, wɔmmrɛɛ wɔn ho ase, wɔnnaa anidie adi na wɔnnii me mmara ne ahyɛdeɛ a mede maa mo ne mo agyanom no so.
    11: '“Enti, deɛ Asafo Awurade, Israel Onyankopɔn seɛ nie: Masi mʼadwene pi sɛ mede amanehunu bɛba mo so na masɛe Yuda nyinaa.'
    12: Mɛfa Yuda nkaeɛfoɔ a wɔsii wɔn adwene pi sɛ wɔbɛkɔ Misraim akɔtena hɔ no. Wɔn nyinaa bɛwuwu wɔ Misraim; wɔbɛtotɔ akofena ano anaa ɛkɔm bɛkum wɔn. Ɛfiri akumaa so kɔsi ɔkɛseɛ so, akofena ne ɛkɔm bɛkunkum wɔn. Wɔbɛyɛ nnomedeɛ, ahodwiredeɛ, afɔbudeɛ ne ahohora.
    13: Mede akofena, ɛkɔm ne ɔyaredɔm bɛtwe wɔn a wɔtete Misraim aso, sɛdeɛ metwee Yerusalem aso no.
    14: Yuda nkaeɛfoɔ a wɔakɔtena Misraim no mu biara rennwane, na wɔremfa wɔn ho nni na wɔasane aba Yuda, asase a wɔpɛ sɛ wɔsane bɛtena so no; wɔn mu biara remma bio, gye sɛ adwanefoɔ kakraa bi.”
    15: Afei, mmarima a na wɔnim sɛ wɔn yerenom hye nnuhwam ma anyame foforɔ, wɔne mmaa a wɔwɔ hɔ no nyinaa ne nnipa a wɔwɔ Misraim Atifi fam ne Anafoɔ fam ka kyerɛɛ Yeremia sɛ,
    16: “Yɛrentie asɛm a waka akyerɛ yɛn wɔ Awurade din mu no!
    17: 'Ampa ara yɛbɛyɛ biribiara a yɛkaa sɛ yɛbɛyɛ: Yɛbɛhye nnuhwam ama Ɔsoro Hemmaa na yɛahwie ahwiesa ama no, sɛdeɛ yɛ ne yɛn agyanom, ahemfo ne adwumayɛfoɔ yɛɛ wɔ Yuda nkuro ne Yerusalem mmɔntene so pɛpɛɛpɛ. Saa ɛberɛ no na yɛwɔ aduane, na yɛdi yie a yɛnni ɔhaw biara nso.'
    18: Nanso ɛfiri ɛberɛ a yɛgyaee nnuhwam a yɛhye ma Ɔsoro Hemmaa, na yɛgyaee ahwiesa a yɛde ma no no, biribiara abɔ yɛn na yɛrewuwu wɔ akofena ne ɛkɔm ano.”
    19: Na mmaa no nso ka kaa ho sɛ, “Ɛberɛ a yɛhyee nnuhwam maa Ɔsoro Hemmaa na yɛhwiee ahwiesa maa no no, na yɛn kununom nnim sɛ yɛto ɔfam a ɛyɛ ne sɛso, hwie ahwiesa ma no anaa?”
    20: Na Yeremia ka kyerɛɛ nnipa no nyinaa, mmarima ne mmaa a wɔrebua noɔ no sɛ,
    21: “Mosusu sɛ, Awurade nnim sɛ na mo ne mo agyanom, mo ahemfo, adwumayɛfoɔ ne ɔmanfoɔ no hye nnuhwam ma ahoni wɔ Yuda nkuro so ne Yerusalem mmɔntene so anaa?
    22: Ɛberɛ a mo amumuyɛ ne akyiwadeɛ a moyɛeɛ no fonoo Awurade no, mo asase danee nnomedeɛ ne amanfo a obiara nte so, sɛdeɛ ɛte ɛnnɛ yi.
    23: Esiane sɛ moahye nnuhwam, ayɛ bɔne atia Awurade, na moannyɛ ɔsetie amma no, na moanni ne mmara, nʼahyɛdeɛ ne nʼadansesɛm soɔ enti, amanehunu aba mo so sɛdeɛ mohunu yi.”
    24: Afei, Yeremia ka kyerɛɛ nnipa no nyinaa a mmaa no ka ho sɛ, “Mo Yudafoɔ a mowɔ Misraim nyinaa montie Awurade asɛm.
    25: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: Mo ne mo yerenom de mo nneyɛɛ akyerɛ mo bɔ a mohyɛɛ sɛ, ‘Ampa ara yɛbɛdi ɛbɔ a yɛhyɛɛ sɛ, yɛbɛhye nnuhwam ahwie ahwiesa ama Ɔsoro Hemmaa no, no so.’ “Monkɔ so, monni mo bɔhyɛ ne mo ntam so!'
    26: Nanso, montie Awurade asɛm, mo Yudafoɔ a mowɔ Misraim nyinaa. ‘Mede me din kɛseɛ no ka ntam sɛ,’ deɛ Awurade seɛ nie, ‘obiara a ɔfiri Yuda a ɔte Misraim asase so baabiara remmɔ me din nka ntam bio da sɛ, “Sɛ Otumfoɔ Awurade te ase yi.”
    27: Na mɛhwɛ ama wɔahunu amane na ɛnyɛ yiedie; Yudafoɔ a wɔwɔ Misraim bɛwuwu wɔ akofena ne ɛkɔm ano kɔsi sɛ wɔbɛsɛe wɔn nyinaa.
    28: Wɔn a wɔbɛdwane afiri akofena ano na wasane afiri Misraim akɔ Yuda asase so no bɛyɛ kakraa bi. Afei Yuda nkaeɛfoɔ a wɔbɛtenaa Misraim no nyinaa bɛhunu deɛ nʼasɛm yɛ nokorɛ; me deɛ anaa wɔn deɛ.
    29: “‘Yei na ɛbɛyɛ nsɛnkyerɛnneɛ ama mo sɛ mɛtwe mo aso wɔ ha, na mo ahunu sɛ ampa ara mʼahunahuna a ɛfa ɔhaw ho no bɛba mu,’ Awurade na ɔseɛ.
    30: ‘Mede Misraimhene Farao Hofra rebɛhyɛ nʼatamfoɔ a wɔpɛ sɛ wɔkum no no nsa, sɛdeɛ mede Yudahene Sedekia hyɛɛ Babiloniahene Nebukadnessar, ne ɔtamfoɔ a na ɔrepɛ no akum no no nsa. Yei ne deɛ Awurade seɛ.’”
  45:
    1: Yei ne nsɛm a odiyifoɔ Yeremia ka kyerɛɛ Neria babarima Baruk wɔ Yudahene Yosia babarima Yehoiakim adedie afe a ɛtɔ so ɛnan so mu, ɛberɛ a na Baruk atwerɛ nsɛm a ɛfiri Yeremia anom no agu nwoma mmobɔeɛ bi mu.
    2: '“Baruk, yei ne deɛ Awurade, Israel Onyankopɔn ka kyerɛ wo:'
    3: Wokaa sɛ, ‘Nnome nka me! Awurade de awerɛhoɔ aka me yeadie ho, na apinisie ne ɔbrɛ ama mʼahoɔden asa.’
    4: 'Deɛ Awurade seɛ nie: ‘Mɛsɛe deɛ makyekyereɛ na matu deɛ medua no ase wɔ asase no so nyinaa.'
    5: Enti ɛsɛ sɛ wopɛ nneɛma akɛseɛ ma wo ho anaa? Ɛnyɛ saa. Ɛfiri sɛ mede amanehunu bɛba nnipa nyinaa so, Awurade na ɔseɛ, nanso baabiara a wobɛkɔ no, mɛbɔ wo ho ban.’”
  46:
    1: Yei ne asɛm a ɛfiri Awurade nkyɛn baa odiyifoɔ Yeremia hɔ a ɛfa aman no ho.
    2: 'Deɛ ɛfa Misraim ho no nie: Yei ne nsɛm a ɛtia Misraimhene Farao Neko akodɔm a Babiloniahene Nebukadnessar dii wɔn so nkonim wɔ Karkemis, Asubɔnten Eufrate ho wɔ Yudahene Yosia babarima Yehoakim adedie afe a ɛtɔ so ɛnan no:'
    3: “Siesie wʼakokyɛm, akɛseɛ ne nketewa nyinaa, na montu ntene nkɔ ɔsa!
    4: Monsiesie apɔnkɔ no, na momforo ntenatena wɔn so. Monyinagyina mo afa a mo dadeɛ kyɛ hyehyɛ mo! Monse mo mpea ano, na monhyɛ mo nkataboɔ.
    5: Ɛdeɛn na mehunu? Wɔabɔ hu, wɔresane wɔn akyi, wɔn nnɔmmarima adi nkoguo. Wɔdwane ntɛm so a wɔnnhwɛ wɔn akyi, na ehu wɔ baabiara,” Awurade na ɔseɛ.
    6: Ɔhoɔherɛfoɔ ntumi nnwane, na ɔhoɔdenfoɔ nso saa ara. Atifi fam wɔ Asubɔnten Eufrate ho wɔsuntisunti na wɔhwehwe ase.
    7: “Hwan, na ɔma ne homene so sɛ Asubɔnten Nil, sɛ nsubɔntene a emu nsuo woro soɔ yi?
    8: Misraim ma ne homene so sɛ Nil, sɛ nsubɔntene a emu nsuo woro soɔ. Ɔka sɛ, ‘Mɛsɔre akata asase no so; mɛsɛe nkuropɔn ne emu nnipa.’
    9: Monkɔ mo anim, apɔnkɔ! Monka wɔn anibereɛ so, Ao teaseɛnamkafoɔ! Montu ntene, Ao nnɔmmarima, Kus ne Put mmarimma a mokura akokyɛm, Lidia mmarima a moto agyan.
    10: Nanso, ɛda no yɛ Awurade, Asafo Awurade dea, aweretɔ da, nʼatamfoɔ so aweretɔ. Akofena bɛkunkum akɔsi sɛ ɔbɛmee, akɔsi ɛberɛ a ɔde mogya bɛdwodwo ne sukɔm ano. Ɛfiri sɛ, Awurade, Asafo Awurade bɛbɔ afɔdeɛ wɔ atifi fam asase a ɛwɔ Asubɔnten Eufrate ho no so.
    11: “Foro kɔ Gilead kɔgye aduro Ao, Misraim Babaa Babunu. Nanso, nnuro bebrebe a wofa no yɛ kwa, ayaresa biara nni hɔ ma wo.
    12: Amanaman no bɛte wʼanimguaseɛ; wʼagyaadwoɔ bɛhyɛ asase so ma. Ɔkofoɔ baako bɛsunti ɔfoforɔ so; na wɔn baanu bɛbɔ mu ahwe ase.”
    13: 'Yei ne asɛm a Awurade ka kyerɛɛ odiyifoɔ Yeremia a ɛfa Babiloniahene Nebukadnessar ba a ɔbɛba abɛto ahyɛ Misraim so:'
    14: “Mommɔ yei ho dawuro wɔ Misraim, na mompae mu nka wɔ Migdol; monka wɔ Memfis ne Tapanhes nso sɛ, ‘Monnyinagyina na monyɛ krado, ɛfiri sɛ, akofena rekunkum wɔn a wɔatwa mo ho ahyia.’
    15: Adɛn enti na mo nnɔmmarima bɛboto sei? Wɔrentumi nnyina, ɛfiri sɛ, Awurade bɛbɔ wɔn ahwe fam.
    16: Wɔbɛsuntisunti atoatoa so; wɔbɛhwehwe ase adeda wɔn ho wɔn ho so. Wɔbɛka sɛ, ‘Monsɔre, momma yɛnkɔ yɛn nkyi nkɔ yɛn nkurɔfoɔ nkyɛn ne baabi a wɔwoo yɛn, na yɛmfiri ɔhyɛsofoɔ no akofena ano.’
    17: Ɛhɔ na wɔbɛteam sɛ, ‘Misraimhene Farao dwa nʼanom kwa; nʼakwannya a ɔwɔ no atwam.’
    18: “Ampa ara sɛ mete ase yi” Ɔhene a ne din ne Asafo Awurade na ɔseɛ, “Ɔbaako bɛba a ɔte sɛ Tabor wɔ mmepɔ no mu, anaasɛ Karmel a ɛwɔ mpoano.
    19: Mommoaboa mo nneɛma ano ntwɛn nnommumfa, mo a motete Misraim, ɛfiri sɛ wɔbɛsɛe Memfis kuro na ɛbɛda mpan a obiara rentena so.
    20: “Misraim yɛ nantwie ba bereɛ a ne ho yɛ fɛ, nanso kawere bi firi atifi fam reba ne so.
    21: Asraafoɔ apaafoɔ a wɔwɔ wɔn mu no te sɛ anantwie mma a wɔadɔre sradeɛ. Wɔn nso bɛdane wɔn ho adwane abom, wɔrentumi nnyina wɔn nan so, ɛfiri sɛ, amanehunu da no reba wɔn so, ɛberɛ a wɔde bɛtwe wɔn aso no.
    22: Misraim bɛtee so sɛ ɔtweaseɛ a ɔredwane ɛberɛ a ɔtamfoɔ de ahoɔden reba ne so no; wɔde mmonnua bɛba ne so te sɛ mmarima a wɔbu nnua.
    23: Wɔbɛsɛe ne kwaeɛ,” Awurade na ɔseɛ, “sɛdeɛ ayɛ kusuu yi mpo. Wɔdɔɔso bebree sene ntutummɛ, na wɔrentumi nkane wɔn.
    24: Wɔbɛgu Ɔbabaa Misraim anim ase, wɔde no bɛhyɛ atifi fam nnipa no nsa.”
    25: Asafo Awurade, Israel Onyankopɔn, ka sɛ, “Mede asotwe reba Tebes nyame Amon, Farao, Misraim ne nʼanyame ne nʼahemfo ne wɔn a wɔde wɔn ho to Farao soɔ no so.
    26: 'Mede wɔn bɛhyɛ wɔn a wɔpɛ sɛ wɔkum wɔn no nsa: Babiloniahene Nebukadnessar ne nʼadwumayɛfoɔ no. Nanso, akyire no, nnipa bɛtena Misraim asase so te sɛ kane no,” Awurade na ɔseɛ.'
    27: “Nsuro, Ao Yakob me ɔsomfoɔ; mma wʼaba mu mmu, Ao Israel. Ampa ara mɛgye wo afiri beaeɛ a ɛwɔ akyirikyiri, ne wʼasefoɔ afiri wɔn nnommumfa asase so. Yakob bɛsane anya asomdwoeɛ ne banbɔ, na obiara renhunahuna no.
    28: Nsuro, Ao, Yakob me ɔsomfoɔ; na me ne wɔ hɔ,” Awurade na ɔseɛ. “Ɛwom sɛ mesɛe aman no nyinaa koraa, aman a mehwetee mo kɔɔ so no deɛ, nanso merensɛe mo korakora. Mede tenenee nko ara na ɛbɛtenetene mo so; meremma mommfa mo ho nni a merentwe mo aso.”
  47:
    1: 'Ansa na Farao bɛto ahyɛ Gasa so no, yei ne Awurade asɛm a ɛfa Filistifoɔ ho a ɛbaa odiyifoɔ Yeremia nkyɛn:'
    2: 'Sei na Awurade seɛ: “Monhwɛ sɛdeɛ nsuo retue wɔ atifi fam; ɛbɛbu afa asase no ne biribiara a ɛwɔ soɔ so, nkuro no ne nnipa a wɔtete mu. Nnipa no bɛteateam; wɔn a wɔte asase no so nyinaa bɛtwa adwo'
    3: ɛberɛ a wɔate apɔnkɔ a wɔdi mmirika no nan ase nnyegyeɛ, na wɔate atamfoɔ no nteaseɛnam gyegyeegye ne wɔn ntwahonan nnyegyeɛ. Agyanom rentwa wɔn ani nhwɛ wɔn mma; wɔn nsa bɛsensɛn wɔn ho kwa.
    4: Na ɛda no aba sɛ wɔsɛe Filistifoɔ no nyinaa na wɔtwa wɔn a wɔaka no nyinaa gu, wɔn a anka wɔtumi boa Tiro ne Sidon no. Awurade rebɛsɛe Filistifoɔ no, nkaeɛfoɔ a wɔfiri Kreta mpoano no.
    5: Gasa bɛbɔ tikwa ɛberɛ a ɔretwa adwo; wɔbɛma Askelon atɔre mum. Ao nkaeɛfoɔ a mowɔ tata so, mobɛsu akɔsi da bɛn?
    6: “Mosu sɛ, ‘Aa Awurade akofena, da bɛn na wobɛhome? Sane kɔhyɛ wo bɔha mu; gyae na da dinn.’
    7: Na ɛbɛyɛ dɛn na ada dinn ɛberɛ a Awurade ahyɛ no sɛ ɔnkoto nhyɛ Askelon ne mpoano no so?”
  48:
    1: 'Asɛm a ɛfa Moab ho no nie: Yei ne deɛ Awurade, Israel Onyankopɔn seɛ: “Nebo nnue, na wɔbɛsɛe no. Wɔbɛgu Kiriataim anim ase, na wɔakye no; wɔbɛgu aban denden no anim ase, na wɔadwiri agu fam.'
    2: Wɔrenkamfo Moab bio; Hesbon mmarima bɛbɔ nʼasehweɛ ho pɔ; ‘Mommra, momma yɛn nkɔbɔ saa ɔman yi.’ Mo nso, Madmen mmarima mobɛka mo ano atom; akofena no bɛtaa mo.
    3: Montie osu a ɛfiri Horonaim, adesɛeɛ ne ɔsɛeɛ ho su.
    4: 'Wɔbɛbɔ Moab: na ne mma nketewa bɛteateam.'
    5: Wɔforo kɔ Luhit, wɔde agyaadwotwa a emu yɛ den na ɛrekɔ; ɛkwan a ɛkɔ Horonaim so no wɔte ahoyera mu agyaadwotwa wɔ adesɛeɛ no ho.
    6: Monnwane! Montu mmirika mpere mo nkwa. Momfa mo ho nsie sɛ wira wɔ anweatam so.
    7: Esiane sɛ mode mo ho to mo nneyɛɛ ne mo ahonya so enti, mo nso wɔbɛfa mo nnommum, na Kemos bɛkɔ nnommumfa mu, ɔne nʼasɔfoɔ ne adwumayɛfoɔ.
    8: Ɔsɛefoɔ no bɛtu kuro biara so sa, na emu biara renya ne ho ntete. Wɔbɛsɛe bɔnhwa no na wɔasɛe mmepɔ mpampam a ɛyɛ tamaa no, ɛfiri sɛ Awurade akasa.
    9: Momfa nkyene nhyɛ Moab, ɛfiri sɛ wɔrebɛsɛe no; ne nkuro bɛda mpan a obiara rentena soɔ.
    10: “Nnome nka deɛ ɔtwentwɛnee ne nan ase wɔ Awurade adwumayɛ ho! Nnome nka deɛ ɔmmfa nʼakofena nhwie mogya nguo!
    11: “Moab atena ase asomdwoeɛ mu firi ne mmerante ɛberɛ mu, te sɛ nsã ase puo a ataa dinn a wɔnnhwie mfirii ahina mu nkɔguu ahina foforɔ mu da; saa ara na Moab nso nkɔɔ nnommumfa mu da. Enti ɔte sɛ deɛ ɔte ara, na ne ho hwa nsesa.
    12: Nanso, nna bi reba,” Awurade na ɔseɛ, “a mɛsoma mmarima a wɔhwie nsã firi ahina mu, na wɔbɛhwie no agu; wɔbɛma nʼahina mu ayɛ hwee na wɔabobɔ ne nkuruwa.
    13: Afei Kemos ho bɛyɛ Moab aniwu, sɛdeɛ Israel efie anim guu ase ɛberɛ a wɔde wɔn ho too Bet-El soɔ no.
    14: “Ɛyɛ dɛn na wotumi ka sɛ, ‘Yɛyɛ nnɔmmarima, mmarima akokoɔdurufoɔ wɔ ɔsa mu’?
    15: Wɔbɛsɛe Moab na wɔatu ne nkuro so sa; ne mmeranteɛ a wɔte apɔ no, wɔbɛkunkum wɔn,” deɛ Ɔhene a wɔfrɛ no Asafo Awurade no seɛ nie.
    16: “Moab asehweɛ abɛn; nʼamanehunu bɛba ntɛm.
    17: Monsu no, mo a motete ne ho nyinaa, ne mo a monim ne din nyinaa; monka sɛ, ‘Ɛyɛɛ dɛn na wɔabubu ahempoma a ɛyɛ den yi? Ɛyɛɛ dɛn na wɔabu animuonyam poma fɛfɛ yi mu?’
    18: “Firi wʼanimuonyam mu, na bɛtena asase wesee no so, wo a wote Ɔbabaa Dibon mu, ɛfiri sɛ deɛ ɔsɛe Moab no bɛtu aba wo so; abɛsɛe wo nkuropɔn a ɛwɔ banbɔ no.
    19: Gyina kwankyɛn na hwɛ, wo a wote Aroer. Bisa ɔbarima a ɔredwane no ne ɔbaa a ɔrefiri mu afi, bisa wɔn sɛ, ‘Asɛm bɛn na asie?’
    20: Moab anim agu ase, ɛfiri sɛ wɔabubu no pasaa; montwa adwo na monteateam! Mommɔ dawuro wɔ Arnon ho sɛ wɔasɛe Moab.
    21: Atemmuo aba bepɔ tamaa so wɔ Holon, Yahas ne Mefaat,
    22: Dibon ne Nebo ne Bet-Diblataim
    23: ne Kiriataim ne Bet Gamul ne Bet Meon
    24: ne Keriot ne Bosra wɔ Moab nkuro nyinaa, deɛ ɛwɔ akyirikyiri ne deɛ ɛbɛn.
    25: Wɔatwa Moab abɛn; na ne basa abu,” Awurade na ɔseɛ.
    26: “Momma no mmoro nsã, ɛfiri sɛ wabu Awurade animtia. Momma Moab nyantam wɔ ne feɛ mu; momma no nyɛ fɛdideɛ.
    27: Ɛnyɛ Israel na na ɔyɛ mo fɛdideɛ? Wɔkyeree no akorɔmfoɔ mu anaa, a enti mowoso mo ti animtiabuo so ɛberɛ biara a mobɛka ne ho asɛm?
    28: Monfifiri mo nkuro so nkɔtena abotan mu, mo a motete Moab. Monyɛ sɛ aborɔnoma a ɔyɛ ne pirebuo wɔ ɔbodan ano.
    29: “Yɛate Moab ahantan no nʼahomasoɔ ne gye a ɔgye ne ho di mmorosoɔ; nʼahantan ne nʼahomasoɔ, ne nʼakoma mu ahohoahoa.
    30: Menim nʼasoɔden nanso ɛyɛ ɔkwa,” Awurade na ɔseɛ, “na nʼahohoahoa mfa hwee mma.
    31: Enti metwa adwo ma Moab, mesu team ma Moabfoɔ nyinaa, medi awerɛhoɔ ma nnipa a wɔwɔ Kir Hereset.
    32: Mesu ma mo sɛdeɛ Yaser su, Ao Sibma bobe. Mo mman dendane kɔɔ ɛpo ho pɛɛ; kɔduruu Yaser ɛpo ho. Ɔsɛefoɔ no abɛgu mo nnuaba a abereɛ ne mo bobe no so.
    33: Ahosɛpɛ ne anigyeɛ atu afiri Moab nnuaba nturo ne mfuo so. Matwa nsã a ɛtene firi nsakyimena no so; obiara mmfa ahosɛpɛ ntiatia bobe no so. Ɛwom sɛ nteateam wɔ hɔ deɛ, nanso ɛnyɛ ahosɛpɛ nteateam.
    34: “Wɔn su ano den gyegye firi Hesbon de kɔsi Eleale ne Yahas, firi Soar de kɔsi Horonaim ne Eglat Selisiya. Mpo, nsuo a ɛwɔ Nimrim no awe.
    35: Moab hɔ no, mede sorɔnsorɔmmea afɔrebɔ ne nnuhwam a wɔhye ma wɔn anyame no bɛba awieeɛ,” Awurade na ɔseɛ.
    36: “Enti mʼakoma su sɛ atɛntɛbɛn ma Moab; esu sɛ atɛntɛbɛn ma nnipa a wɔwɔ Kir Hereset. Ahonyadeɛ a wɔpɛeɛ no kɔ.
    37: Wɔabɔ etire biara tikwa na wɔayi abɔgyesɛ biara; nsa nyinaa ho ayɛ akamakam na ayitoma sisi obiara asene.
    38: Adan a ɛwɔ Moab nyinaa atifi ne ɔmanfoɔ adwaberem nyinaa, biribiara nni hɔ sɛ awerɛhoɔ, ɛfiri sɛ mabubu Moab ayɛ no sɛ ahina a obiara mpɛ,” Awurade na ɔseɛ.
    39: “Hwɛ sɛdeɛ wabubuo afa! Hwɛ sɛdeɛ wɔretwa adwoɔ! Na hwɛ sɛdeɛ Moab de aniwuo dane nʼakyi! Moab ayɛ fɛdideɛ ne ahodwiredeɛ ama wɔn a wɔatwa ne ho ahyia nyinaa.”
    40: 'Yei ne deɛ Awurade seɛ: “Monhwɛ! Ɔkɔdeɛ reto hoo aba fam. Watrɛ ne ntaban mu wɔ Moab so.'
    41: Wɔbɛfa Keriot nnommum na wafa nʼaban denden no. Saa ɛda no Moab nnɔmmarima akoma bɛtu sɛ ɔbaa a ɔrekyem awoɔ so.
    42: Wɔbɛsɛe Moab na ɛrenyɛ ɔman bio, ɛfiri sɛ, ɔbuu Awurade animtia.
    43: Ehu, nkomena ne mfidie retwɛn mo, Ao Moabfoɔ,” Awurade na ɔseɛ.
    44: “Deɛ ɔdwane deɛ ɛyɛ hu no bɛtɔ nkomena mu, deɛ ɔbɛforo afiri nkomena no mu no, afidie bɛyi no; na mede Moab asotwe afe no bɛba ne so,” Awurade na ɔseɛ.
    45: “Hesbon nwunu ase na adwanefoɔ no gyinagyina a wɔnni mmoa biara, ɛfiri sɛ ogya bi atu afiri Hesbon; ɛgyadɛreɛ bi firi Sihon mfimfini; ɛhye Moabfoɔ moma, ne ahohoahoafoɔ a wɔn ano yɛ den no ti kwankoraa.
    46: Nnome nka wo Ao, Moab! Wɔasɛe Kemos nkurɔfoɔ no; wɔde wo mmammarima kɔ nnommumfa mu na wo mmammaa nso kɔ nkoasom mu.
    47: “Nanso mede Moab adenya bɛsane ama no wɔ nna a ɛbɛba no mu,” Awurade na ɔseɛ. Moab atemmuo no awieeɛ nie.
  49:
    1: 'Deɛ ɛfa Amonfoɔ ho no nie: Yei ne deɛ Awurade seɛ: “Israel nni mmammarima anaa? Ɔnni wɔn a wɔbɛdi nʼadeɛ? Ɛnneɛ adɛn enti na Molek afa Gad ayɛ ne dea yi? Adɛn enti na ne nkurɔfoɔ tete ne nkuro mu?'
    2: Nanso nna no reba,” Awurade na ɔseɛ, “a mɛbobom de afrɛ ɔko atia Raba a ɛwɔ Amonfoɔ; ɛbɛyɛ nkunkumaboɔ sie, wɔbɛto nkuraaseɛ a atwa ne ho ahyia no mu ogya. Na Israel bɛpamo wɔn a wɔpamoo noɔ no,” sei na Awurade seɛ.
    3: “Twa adwo Ao, Hesbon, ɛfiri sɛ, wɔasɛe Ai! Monteam Ao, mo a mowɔ Raba! Momfira ayitoma na monni awerɛhoɔ; mommɔ nnyenyen wɔ afasuo no mu, ɛfiri sɛ Molek bɛkɔ nnommumfa mu, ɔne nʼasɔfoɔ ne nʼadwumayɛfoɔ.
    4: Adɛn enti na wode wo bɔnhwa ahodoɔ hoahoa wo ho? Sɛdeɛ ɛso aba bebree enti anaa? Ao ɔbabaa a ɔnni nokorɛ, wode wo ho to wʼahonya so na woka sɛ, ‘Hwan na ɔbɛto ahyɛ me so?’
    5: Mede ehu bɛba wo so; ɛbɛfiri wɔn a wɔatwa wo ho ahyia no nyinaa,” Awurade na ɔseɛ, Asafo Awurade no. “Wɔbɛpam mo nyinaa, na obiara remmoaboa akobɔfoɔ ano.
    6: “Nanso, akyire no, mɛsane de Amonfoɔ adenya ama wɔn,” sei na Awurade seɛ.
    7: 'Deɛ ɛfa Edom ho no nie: Yei ne deɛ Asafo Awurade seɛ: “Nyansa nni Teman bio anaa? Afutuo ayera wɔ anyansafoɔ mu anaa? Wɔn nyansa no aporɔ anaa?'
    8: Monnane mo ho na monnwane monkɔtetɛ abodan a emu dɔ mu, mo a motete Dedan, ɛfiri sɛ, mede amanehunu bɛba Esau so wɔ ɛberɛ a mɛtwe nʼaso no.
    9: Sɛ wɔn a wɔtete bobe no baa mo nkyɛn a anka wɔrennya bobe no kakra? Sɛ akorɔmfoɔ baa ɔdasuo mu a, anka wɔrenwia deɛ wɔpɛ nko ara?
    10: Na mɛma Esau ada adagya. Mɛda ne hintabea ahodoɔ adi, sɛdeɛ ɔrentumi mfa ne ho nsuma. Ne mma, nʼabusuafoɔ ne ne mfɛfoɔ bɛwuwu, na wɔrenhunu no bio.
    11: ‘Monnya mo nwisiaa, na mɛbɔ wɔn nkwa ho ban. Mo akunafoɔ nso bɛtumi de wɔn ho ato me so.’”
    12: 'Deɛ Awurade seɛ nie: “Sɛ wɔtwe wɔn a wɔmfata sɛ wɔtwe wɔn aso mpo a, ɛnneɛ adɛn enti na ɛnsɛ sɛ wɔtwe mo aso? Wɔbɛtwe mo aso!'
    13: Meka me ho ntam sɛ wɔbɛsɛe Bosra na ayɛ ahodwiredeɛ, ahohoradeɛ ne nnomedeɛ; na ne nkuro nyinaa bɛsɛe afebɔɔ,” Awurade na ɔseɛ.
    14: 'Mate asɛm a ɛfiri Awurade nkyɛn: wɔsomaa ananmusini bi sɛ ɔnkɔka nkyerɛ amanaman no sɛ, “Mommoaboa mo ho ano nkɔto nhyɛ ne so! Monsɔre nkɔ ɔko!”'
    15: “Na mɛyɛ wo ketewa wɔ amanaman no mu, na wɔabu wo animtia.
    16: Ehu a wobɔ nkurɔfoɔ akoma mu no adaadaa wo, wo a wote abotan ntokuro mu, na wote kokoɔ no sorɔnsorɔmmea. Ɛwom sɛ woyɛ wo pirebuo wɔ soro tɛ sɛ ɔkɔdeɛ deɛ, nanso ɛhɔ na mɛfiri de wo aba fam,” Awurade na ɔseɛ.
    17: “Edom bɛyɛ ahodwiredeɛ; wɔn a wɔtwam hɔ nyinaa ho bɛdwiri wɔn na wɔadi ne ho fɛ ɛsiane nʼapirakuro nyinaa enti.
    18: Sɛdeɛ wɔdanee Sodom ne Gomora ne wɔn nkurotoɔ guiɛ no,” Awurade na ɔseɛ, “saa ara na obiara rentena hɔ; onipa biara rentena mu.
    19: “Sɛdeɛ gyata firi Yordan nkyɛkyerɛ mu kɔ adidibea frɔmfrɔm no, saa ara na mɛtaa Edom so afiri nʼasase so wɔ ɛberɛ tiawa bi mu. Hwan ne deɛ mayi no sɛ ɔnyɛ yei? Hwan na ɔte sɛ me na hwan na ɔbɛtumi ne me adi asie? Na odwanhwɛfoɔ bɛn na ɔbɛtumi asɔre atia me?”
    20: 'Enti tie deɛ Awurade ahyehyɛ atia Edom, deɛ wabɔ ne tirim sɛ ɔbɛyɛ de atia wɔn a wɔte Teman nie: Nnwankuo no mu nkumaa no mpo, wɔbɛtwe wɔn akɔ; wɔn enti wɔbɛsɛe adidibea no koraa.'
    21: Wɔn asehweɛ nnyegyeeɛ bɛma asase awoso; wɔn nteateam bɛgyegye akɔduru Ɛpo Kɔkɔɔ ho.
    22: Monhwɛ! Ɔkɔdeɛ bi bɛtu akɔ soro na wato hoo aba fam a watrɛtrɛ ne ntaban mu wɔ Bosra so. Saa ɛda no, Edom nnɔmmarima akoma bɛtu sɛ ɔbaa a ɔrekyem wɔ awoɔ so.
    23: 'Deɛ ɛfa Damasko ho no nie: “Hamat ne Arpad aba mu abu, ɛfiri sɛ wɔate asɛmmɔne. Wɔn akoma aboto te sɛ ɛpo a ɛrehuru soɔ.'
    24: Damasko ayɛ mmerɛ, wayɛ sɛ ɔrebɛdwane; wabɔ huboa; ahoyera ne ɔyea akyekyere no, ɔyea a ɛte sɛ ɔbaa a ɔrekyem wɔ awoɔ so deɛ.
    25: Adɛn enti na wɔnnyaa kuropɔn a agye din yi ntoo hɔ, kuro a mʼani gye muo?
    26: Ampa ara ne mmeranteɛ bɛhwehwe ase wɔ mmɔntene so; wɔbɛma nʼasraafoɔ nyinaa aka wɔn ano atom saa ɛda no,” sɛi na Asafo Awurade seɛ.
    27: “Mede ogya bɛto Damasko afasuo mu; na ɛbɛhye Ben-Hadad aban.”
    28: 'Deɛ ɛfa Kedar ne Hasor ahennie a Babiloniahene Nebukadnessar to hyɛɛ soɔ no nie. Yei ne deɛ Awurade seɛ: “Sɔre na kɔto hyɛ Kedar so na sɛe nnipa a wɔwɔ apueeɛ fam no.'
    29: Wɔbɛfa wɔn ntomadan ne wɔn nnwankuo; wɔbɛfa wɔn nkatasoɔ, ne wɔn ho nneɛma ne nyoma akɔ. Nnipa bɛteateam sɛ, ‘Ehu wɔ baabiara!’
    30: “Monnwane nkɔ ntɛm ntɛm! Monhyehyɛ abodan a emu dɔ mu, mo a motete Hasor,” Awurade na ɔseɛ. “Babiloniahene Nebukadnessar apam mo tiri so; wayɛ nhyehyɛeɛ a ɛtia mo.
    31: “Sɔre kɔto hyɛ ɔman bi so a woremmrɛ, ɔman a wɔte ahotosoɔ mu,” Awurade na ɔseɛ, “ɔman a wɔnni apono anaa akwansideɛ, na emu nnipa nko ara na wɔte hɔ.
    32: Wɔn mfunumu bɛyɛ afodeɛ, na wɔn anantwikuo akɛseɛ no bɛyɛ asadeɛ. Mɛbɔ saa nnipa a wɔtete akyirikyiri no ahwete ama mframa no, na mede amanehunu bɛfiri afa nyinaa aba wɔn so,” Awurade na ɔseɛ.
    33: “Hasor bɛdane sakraman atuo, ɛbɛda mpan afebɔɔ. Obiara rentena hɔ; onipa biara rentena mu.”
    34: 'Yei ne asɛm a ɛfiri Awurade nkyɛn baa odiyifoɔ Yeremia hɔ a ɛfa Elam ho, wɔ Yudahene Sedekia adedie mfitiaseɛ:'
    35: 'Yei ne deɛ Asafo Awurade seɛ: “Hwɛ, mɛbubu Elam agyan mu, deɛ wɔn ahoɔden gyina soɔ no.'
    36: Mede mframa ɛnan no bɛba Elam so afiri ɔsorosoro afanan; mɛbɔ wɔn ahwete mframa ɛnan no mu, na Elam atukɔfoɔ akɔ ɔman biara so.
    37: Mɛbɔ Elam ahwete wɔ wɔn atamfoɔ anim, wɔ wɔn a wɔrepɛ wɔn akum wɔn no anim; mede amanehunu bɛba wɔn so mpo mʼabufuhyeɛ no,” Awurade na ɔseɛ. “Mede akofena bɛtaa wɔn kɔsi sɛ mɛwie wɔn korakora.
    38: Mɛsi mʼahennwa wɔ Elam na masɛe ne ɔhene ne nʼadwumayɛfoɔ,” Awurade na ɔseɛ.
    39: “Nanso, mɛsane de Elam adenya ama no nna a ɛreba no mu,” Awurade na ɔseɛ.
  50:
    1: 'Asɛm a Awurade nam odiyifoɔ Yeremia so ka faa Babilonia ne Babiloniafoɔ asase ho nie:'
    2: “Mommɔ no dawuro na mompae mu nka wɔ amanaman mu. Mompagya frankaa na mompae mu nka; na momma wɔnte sɛ, ‘Wɔbɛfa Babilonia; wɔbɛgu Bel anim ase, na ehu bɛhyɛ Merodak ma. Wɔbɛgu ne nsɛsodeɛ anim ase na ehu bɛhyɛ nʼahoni ma.’
    3: Ɔman bi firi atifi fam bɛto ahyɛ ne so na wɔbɛyɛ nʼasase amanfo. Obiara rentena so; nnipa ne mmoa bɛdwane afiri so.
    4: “Nna no mu ne saa ɛberɛ no,” Awurade na ɔseɛ, “Israelfoɔ ne Yudafoɔ bɛka abom de nisuo akɔhwehwɛ wɔn Awurade, wɔn Onyankopɔn.
    5: Wɔbɛbisa ɛkwan a ɛkɔ Sion na wɔde wɔn ani akyerɛ hɔ. Wɔbɛba de wɔn ho abɛbɔ Awurade wɔ daa apam a wɔn werɛ remfiri mu.
    6: “Me nkurɔfoɔ ayɛ nnwan a wɔayera; wɔn nnwanhwɛfoɔ ama wɔafom ɛkwan ma wɔkyinkyinii mmepɔ so. Wɔkyinkyinii bɛpɔ ne kokoɔ so na wɔn werɛ firii wɔn ankasa homebea.
    7: Obiara a ɔhunuu wɔn no tetee wɔn mu; wɔn atamfoɔ kaa sɛ, ‘Yɛn nni fɔ, ɛfiri sɛ wɔyɛɛ bɔne tiaa Awurade, wɔn nokorɛ didibea no, Awurade wɔn agyanom anidasoɔ no.’
    8: “Monnwane mfiri Babilonia; momfiri Babiloniafoɔ asase so, na monyɛ sɛ mpapo a wɔdi nnwankuo anim.
    9: Mɛkanyane amanaman akɛseɛ nkabom afiri atifi fam asase so de wɔn abɛtia Babilonia. Wɔbɛgyinagyina wɔn afa atia no, wɔbɛfiri atifi fam ako afa no. Wɔn agyan bɛyɛ sɛ nnɔmmarima a wɔakwadare akodie mu, wɔn a wɔmmfa nsapan nsane wɔn akyi.
    10: Enti wɔbɛfom Babilonia; wɔn a wɔfom no nyinaa bɛnya afodeɛ bebree,” Awurade na ɔseɛ.
    11: “Esiane sɛ mo ani gye na modi ahurisie, mo a mofom mʼagyapadeɛ, sɛ mohurihuri anigyeɛ so te sɛ nantwiforo a ɔwɔ ɛserɛ frɔmm mu na mosu te sɛ apɔnkɔnini enti,
    12: Wo maame ani bɛwu pa ara; deɛ ɔwoo woɔ anim bɛgu ase. Ɔbɛyɛ akumaa wɔ amanaman no mu, ɛserɛ, asase wesee ne anweatam.
    13: Awurade abufuo enti, obiara rentena hɔ na ɛbɛda mpan korakora. Wɔn a wɔtwam wɔ Babilonia nyinaa ho bɛdwiri wɔn na wɔadi ne ho fɛ ɛsiane nʼapirakuro nyinaa enti.
    14: “Monnyinagyina mo afa ntwa Babilonia ho nhyia, mo a moto agyan nyinaa. Monto no! Monnnya bɛmma biara, ɛfiri sɛ wayɛ bɔne atia Awurade.
    15: Monteam ntia no wɔ afanan nyinaa! Ɔma ne nsa so, nʼaban denden bubu, wɔdwiri nʼafasuo gu fam. Esiane sɛ yei yɛ Awurade aweretɔ no enti, montɔ ne so were; monyɛ no sɛdeɛ wayɛ afoforɔ no.
    16: Monyi ogufoɔ mfiri Babilonia, ɔne ɔtwafoɔ a ɔkura ne kantankrankyi wɔ ɔtwa berɛ mu no. Esiane ɔhyɛsofoɔ no akofena enti obiara nsane nkɔ ne nkurɔfoɔ mu, obiara nnwane nkɔ nʼankasa asase so.
    17: “Israel yɛ nnwankuo a wɔahwete a agyata apam wɔn. Deɛ ɔdii ɛkan tetee ne mu yɛ Asiriahene; na deɛ ɔdwerɛɛ ne nnompe akyire no yɛ Babiloniahene Nebukadnessar.”
    18: 'Ɛno enti, yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: “Mɛtwe Babiloniahene ne nʼasase aso sɛdeɛ metwee Asiriahene aso no.'
    19: Na mede Israel bɛsane aba nʼankasa adidibea. Ɔbɛdidi wɔ Karmel ne Basan; ɔbɛmee wɔ Efraim ne Gilead nkokoɔ so.
    20: Saa nna no ne saa ɛberɛ no,” Awurade na ɔsɛ, “Wɔbɛhwehwɛ Israel afɔbuo mu, nanso wɔrennya bi, wɔbɛhwehwɛ Yuda nnebɔne mu, nanso wɔrenhunu bi, ɛfiri sɛ, mede nkaeɛfoɔ a megyaa wɔn no bɔne bɛkyɛ wɔn.
    21: “Monto nhyɛ Merataim asase so ne nnipa a wɔte Pekod. Montaa wɔn, monkunkum wɔn na monsɛe wɔn korakora,” Awurade na ɔseɛ. “Monyɛ biribiara a mahyɛ mo no.
    22: Ɔko mu gyegyeegye wɔ asase no so, ɔsɛeɛ kɛseɛ nnyegyeɛ!
    23: Hwɛ sɛdeɛ wɔabubu na wɔabobɔ asase nyinaa so asaeɛ! Hwɛ sɛdeɛ Babilonia ada mpan wɔ amanaman no mu!
    24: Mesum wo afidie Ao Babilonia, na ɛyii wo ansa na worehunu; wɔhunu wo kyeree wo ɛfiri sɛ woko tiaa Awurade.
    25: Awurade abue nʼakodeɛ akoradan na wayi nʼabufuhyeɛ akodeɛ de apue, ɛfiri sɛ Otumfoɔ Awurade wɔ adwuma yɛ wɔ Babiloniafoɔ asase so.
    26: Momfiri akyirikyiri mmra ne so. Mommubu nʼasan no ani; monhɔre no sie sɛ ayuo akuakuo. Monsɛe no korakora na monnnya no nkaeɛfoɔ biara.
    27: Monkunkum nʼanantwinini nyinaa; momfa wɔn nkɔ ma wɔnkum wɔn! Musuo nka wɔn! Ɛfiri sɛ wɔn da no aduru, ɛberɛ a wɔde bɛtwe wɔn aso no.
    28: Montie akobɔfoɔ ne adwanefoɔ a wɔfiri Babilonia no sɛ wɔreka wɔ Sion sɛdeɛ Awurade, yɛn Onyankopɔn atɔ were nʼasɔrefie ho aweretɔ.
    29: “Momfrɛ agyantofoɔ nkɔtoa Babilonia, wɔn a wɔto agyan nyinaa. Montwa ne ho nhyia; momma obiara nnwane. Montua ne nneyɛɛ so ka; monyɛ no sɛdeɛ wayɛ. Ɛfiri sɛ, wabu Awurade animtia, Israel kronkronni no.
    30: Enti ne mmeranteɛ bɛtotɔ wɔ mmɔntene so; wɔbɛtɔre nʼasraafoɔ nyinaa ase saa ɛda no,” Awurade na ɔseɛ.
    31: “Hwɛ, mekyiri wo, Ao ɔhantanni.” Awurade, Asafo Awurade na ɔseɛ, “ɛfiri sɛ wo da no aduru ɛberɛ a wɔde bɛtwe wʼaso no.
    32: Ɔhantanni no bɛsunti na wahwe ase obiara rempagya no; mɛto ne nkuro mu ogya na ahye wɔn a atwa ne ho ahyia nyinaa.”
    33: 'Yei ne deɛ Asafo Awurade seɛ: “Wɔhyɛ Israelfoɔ so, na Yudafoɔ nso saa ara. Wɔn nnommumfafoɔ no kura wɔn denden a wɔmpɛ sɛ wɔgyaa wɔn ma wɔkɔ.'
    34: Nanso, wɔn Gyefoɔ yɛ ɔhoɔdenfoɔ; ne din ne Asafo Awurade. Ɔbɛdi wɔn asɛm ama wɔn anibereɛ so sɛdeɛ ɔde ahotɔ bɛba wɔn asase no so, na wɔn a wɔte Babilonia no deɛ, wahyɛ wɔn ahometeɛ.
    35: “Akofena bi bɛsɔre atia Babiloniafoɔ!” Awurade na ɔseɛ. “Ɛbɛtia wɔn a wɔte Babilonia na atia nʼadwumayɛfoɔ ne nʼanyansafoɔ!
    36: Akofena bi bɛsɔre atia nʼadiyifoɔ atorofoɔ! Wɔbɛdane nkwaseafoɔ. Akofena bi bɛsɔre atia nʼakofoɔ! Ehu bɛhyɛ wɔn ma.
    37: Akofena bi bɛsɔre atia nʼapɔnkɔ ne ne nteaseɛnam ne amanfrafoɔ a wɔwɔ wɔn mu nyinaa! Wɔbɛdane mmaa. Akofena bi bɛsɔre atia nʼademudeɛ! Wɔbɛfom.
    38: Ɔweɛ wɔ ne nsuo ahodoɔ so! Ɛbɛwewe. Ɛfiri sɛ ɛyɛ ahoni asase, ahoni a ehu bɛma wɔabobɔ adam.
    39: “Enti ɛserɛ so mmoa ne mpataku bɛtena hɔ, na ɛhɔ na ɔpatuo bɛtena. Obiara rentena so bio ɛfiri awoɔ ntoatoasoɔ kɔsi awoɔ ntoatoasoɔ.
    40: Sɛdeɛ Onyankopɔn tuu Sodom ne Gomora ne wɔn nkurotoɔ guiɛ no,” Awurade na ɔseɛ, “saa ara na obiara rentena hɔ; onipa biara rentena mu.
    41: “Monhwɛ! Akodɔm bi firi atifi fam reba; ɔman kɛseɛ ne ahemfo bebree, wɔrehwanyane wɔn afiri nsase ano.
    42: Wɔkurakura bɛmma ne pea; wɔn tirim yɛ den, na wɔnni ahummɔborɔ. Wɔn nnyegyeeɛ te sɛ ɛpo a ɛrehuru soɔ. Sɛ wɔtete wɔn apɔnkɔ so a, wɔba sɛ mmarima a wɔrekɔ sa abɛto ahyɛ wo so, Ao Ɔbabaa Babilonia.
    43: Babiloniahene ate wɔn ho nsɛm, ne nsa sesa ne ho kwa. Ahohiahia akyekyere no; ɔyea a ɛte sɛ ɔbaa a ɔrekyem awoɔ so.
    44: Sɛdeɛ gyata a ɔfiri Yordan nkyɛkyerɛ mu rekɔ adidibea frɔmfrɔm no, saa ara na mɛtaa Babilonia so afiri nʼasase so wɔ ɛberɛ tiawa bi mu. Hwan ne deɛ mayi no sɛ ɔnyɛ yei? Hwan na ɔte sɛ me, na hwan na ɔbɛtumi ne me adi asie? Na odwanhwɛfoɔ bɛn na ɔbɛtumi asɔre atia me?”
    45: 'Enti tie deɛ Awurade ahyehyɛ atia Babilonia, deɛ wabɔ ne tirim sɛ ɔbɛyɛ de atia Babiloniafoɔ asase nie: Nnwankuo no mu nkumaa no mpo, wɔbɛtwe wɔn akɔ; wɔn enti ɔbɛsɛe adidibea no koraa.'
    46: Babilonia nnommumfa nnyegyeeɛ bɛma asase awoso; ne nteateam bɛgyegye wɔ amanaman no mu.
  51:
    1: 'Yei ne deɛ Awurade seɛ: “Monhwɛ, mɛkanyane ɔsɛefoɔ bi honhom atia Babilonia ne nnipa a wɔwɔ Leb Kamai.'
    2: Mɛsoma amanfrafoɔ akɔ Babilonia sɛ wɔnkɔhuhu ne so na wɔnsɛe nʼasase; wɔbɛtia no wɔ afanan nyinaa wɔ nʼamanehunu da no.
    3: Mma agyantoni mpoma nʼagyan, mma ɔnhyɛ ne nkataboɔ. Mma ne mmeranteɛ mfa wɔn ho nni; sɛe nʼakodɔm no pasaa.
    4: Wɔbɛhwehwe ase a wɔatotɔ wɔ Babilonia, a wɔapirapira yie wɔ ne mmɔntene so.
    5: Na Asafo Onyankopɔn Awurade, nnyaa Israel ne Yuda hɔ. Ɛwom sɛ afɔdie ahyɛ wɔn asase no so ma wɔ Israel Ɔkronkronni no anim, nanso ɔkɔ so ara yɛ wɔn Onyankopɔn.
    6: “Monnwane mfiri Babilonia! Montu mmirika mpere mo nkwa! Mommma wɔnsɛe mo ɛsiane wɔn bɔne enti. Awurade aweretɔberɛ aso; ɔde deɛ ɛfata no bɛtua wɔn ka.
    7: Na Babilonia yɛ sikakɔkɔɔ kuruwa wɔ Awurade nsam; ɔmaa asase nyinaa boroo nsã. Aman no nom ne nsã; ɛno enti, afei, wɔabobɔ adam.
    8: Babilonia bɛhwe ase abubu mpofirim. Montwa ne ho agyaadwoɔ! Mompɛ ne yea no ano aduro; ebia ne ho bɛtɔ no.
    9: “‘Anka yɛbɛsa Babilonia yadeɛ, nanso wɔntumi nsa no yadeɛ; momma yɛnnya no hɔ na obiara nkɔ nʼankasa asase so, ɛfiri sɛ nʼatemmuo aduru ɔsorosoro. Ɛforo ɔsoro te sɛ omununkum.’
    10: “‘Awurade abu yɛn bem. Mommra, momma yɛnka wɔ Sion, deɛ Awurade yɛn Onyankopɔn ayɛ.’
    11: “Monse agyan no ano! Momfa nkataboɔ no! Awurade ahwanyane Mede ahemfo no, ɛfiri sɛ ne botaeɛ ne sɛ ɔbɛsɛe Babilonia. Awurade bɛtɔ were aweretɔ ama nʼasɔrefie no.
    12: Mompagya frankaa bi ntia Babilonia afasuo! Mommia banbɔ mu, momma awɛmfoɔ no nnyinagyina. Monsiesie ahintaeɛ! Awurade bɛma nʼatirimpɔ aba mu, deɛ wahyɛ atia Babilonia no.
    13: Mo a motete nsuwansuwa bebree ho na akoradeɛ abu mo so, mo awieeɛ aba, ɛberɛ a ɛsɛ sɛ wɔtwa mo twene no.
    14: 'Asafo Awurade aka ne ho ntam sɛ: mede nnipa bɛhyɛ wo ma sɛ mmɛbɛ, na wɔabɔ ose wɔ wo so.'
    15: “Ɔde ne tumi bɔɔ asase; ɔtoo ewiase fapem wɔ ne nyansa mu na ɔde ne nhunumu trɛɛ ɔsorosoro mu.
    16: Sɛ ɔbobɔm a, ɔsoro nsuo woro so; ɔma omununkum ma ne ho so firi nsase ano. Ɔsoma anyinam ka ɔsutɔ ho na ɔma mframa bɔ firi nʼakoradan mu.
    17: “Onipa biara nnim nyansa, na ɔnni nimdeɛ; sikadwumfoɔ biara anim agu ase, ɛsiane nʼahoni enti. Ne nsɛsodeɛ yɛ atorɔ; wɔnni ahome biara wɔ wɔn mu.
    18: Wɔn ho nni mfasoɔ, wɔyɛ aseredeɛ nneɛma; sɛ wɔn atemmuo duru so a, wɔbɛyera.
    19: Deɛ ɔyɛ Yakob Kyɛfa no nte sɛ yeinom, ɛfiri sɛ ɔno ne adeɛ nyinaa Yɛfoɔ a nʼadedie abusuakuo ka ho bi. Asafo Awurade ne ne din.
    20: “Woyɛ me ko asaeɛ, mʼakodeɛ a mede kɔ ɔsa; mede wo dwerɛ amanaman, mede wo sɛe ahennie bebree,
    21: mede wo bobɔ apɔnkɔ ne wɔn sotefoɔ, teaseɛnam ne wɔn kafoɔ,
    22: mede wo dwerɛ mmarima ne mmaa, mede wo dwerɛ nkɔkoraa ne mmabunu, mede wo dwerɛ mmeranteɛ ne mmabaawa,
    23: mede wo dwerɛ nnwanhwɛfoɔ ne nnwankuo, mede wo dwerɛ akuafoɔ ne anantwie, mede wo dwerɛ amradofoɔ ne adwumayɛfoɔ.
    24: “Mɛtua Babilonia ne wɔn a wɔtete Babilonia ka wɔ mfomsoɔ a wɔayɛ wɔ Sion nyinaa, wɔ wʼanim,” Awurade na ɔseɛ.
    25: “Ao, bepɔ sɛefoɔ me ne wo anya, wo a wosɛe asase nyinaa no,” Awurade na ɔseɛ. “Mɛtene me nsa wɔ wo so mɛpia wo afiri abotan no so, na mayɛ wo sɛ bepɔ a ɛnka hwee.
    26: Wɔremfa ɔboɔ biara mfiri wo so nyɛ tweatiboɔ anaa sɛ fapem mpo, ɛfiri sɛ wobɛda mpan afebɔɔ,” Awurade na ɔseɛ.
    27: '“Mompagya frankaa wɔ asase no so! Monhyɛn totorobɛnto no wɔ amanaman no mu! Monsiesie amanaman no ma wɔnkɔko ntia no; Momfrɛfrɛ saa ahennie ahodoɔ yi ntia no: Ararat, Mini ne Askenas. Monnyi ɔsahene ntia no; momfa apɔnkɔdɔm te sɛ mmɛbɛ mmra.'
    28: Monsiesie amanaman no ma wɔntu ne so sa, mo ne Mede ahemfo, wɔn amradofoɔ ne wɔn adwumayɛfoɔ nyinaa, ne aman a wɔdi wɔn so nyinaa.
    29: Asase no woso, na ɔnukanuka ne mu, ɛfiri sɛ Awurade atirimpɔ a ɛtia Babilonia sɛ ɔbɛsɛe Babilonia asase a obiara rentumi ntena so no nsesaeɛ.
    30: Babilonia nnɔmmarima agyae ko; wɔhyehyɛ wɔn aban mu. Wɔn ahoɔden asa; wɔayɛ sɛ mmaa. Wɔatoto nʼatenaeɛ ahodoɔ no mu ogya, na wɔabubu nʼapono akyi adaban.
    31: Abɔfoɔ didi so asomafoɔ didi so a wɔrekɔbɔ Babiloniahene amaneɛ sɛ, wɔafa ne kuropɔn no,
    32: wɔagye atwaeɛ a ɛdeda asubɔnten no so afa, na wɔde ogya ato ɔwora no mu, na asraafoɔ no abɔ huboa.”
    33: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn, seɛ: “Ɔbabaa Babilonia ayɛ sɛ ayuporobea wɔ ɛberɛ a wɔretiatia hɔ. Aka kakraa bi, na ɛberɛ a ɛsɛ sɛ wɔtwa no sɛ nnɔbaeɛ no aduru.”'
    34: “Babiloniahene Nebukadnessar adwerɛ yɛn, ɔde yɛn ato ɔhaw mu, wayɛ yɛn sɛ ahina a hwee nni muo. Wamene yɛn sɛ ɔtweaseɛ no na ɔde yɛn nneɛma a ɛyɛ dɛ ahyɛ ne yafunu ma, na wape yɛn afiri nʼanom agu.
    35: Ma ayakayakadeɛ a wɔde dii yɛn honam no mmra Babilonia so,” nnipa a wɔtete Sion na wɔka. “Ma yɛn mogya ngu wɔn a wɔtete Babilonia so,” Yerusalem na ɔka.
    36: 'Enti yei ne deɛ Awurade seɛ: “Hwɛ, mɛdi mo asɛm ama mo na matɔ were ama mo; Mɛma ɛpo a ɛwɔ no no awe na mama ne asutene awewe.'
    37: Babilonia bɛyɛ mmubuiɛ sie, sakraman atu ahodwiredeɛ ne fɛdideɛ, baabi a obiara nteɛ.
    38: Ne nkurɔfoɔ nyinaa bobom sɛ agyata, wɔpɔ so te sɛ agyata mma.
    39: Nanso ɛberɛ a wɔahwanyane wɔn ho no mɛto ɛpono ama wɔn na mama wɔaboboro nsã sɛdeɛ wɔde nteateam bɛdi ahurisie, na wɔadeda a wɔrennyane bio,” Awurade na ɔseɛ.
    40: “Mede wɔn bɛba te sɛ nnwammaa a wɔrekɔkum wɔn, te sɛ, nnwennini ne mpapo.
    41: “Wɔbɛfa Sesak, Sesak a agye asase nyinaa ayɛyie no! Babilonia bɛyɛ ahodwiredeɛ wɔ amanaman no mu!
    42: Ɛpo bɛbunkam afa Babilonia so; na nʼasorɔkye bɛkata ne so.
    43: Ne nkuro bɛda mpan. Ɛbɛyɛ anweatam a ɛso awo, asase a obiara nte soɔ, na obiara nntu ɛkwan mfa so.
    44: Mɛtwe Bel aso wɔ Babilonia na mama wape deɛ wamene agu. Amanaman no nnto santene nkɔ ne nkyɛn bio. Na Babilonia ɔfasuo bɛbubu.
    45: “Me nkurɔfoɔ, Momfiri ne mu mfi! Montu mmirika mpere mo nkwa! Monnwane mfiri Awurade abufuhyeɛ ano.
    46: Mommma mo bo ntu na monnsuro sɛ mote atesɛm wɔ asase no so a; atesɛm bɛba afeɛ yi na foforɔ bɛba afedan, basabasayɛ ho atesɛm bɛba asase no so a ɛfa sodifoɔ a wɔsɔre tia afoforɔ ho.
    47: Na ampa ara ɛberɛ no bɛba a mɛtwe Babilonia ahoni aso; nʼasase no nyinaa anim bɛgu ase na nʼatɔfoɔ nyinaa bɛhwehwe ase wɔ ne so.
    48: Ɔsoro ne asase ne deɛ ɛwo mu nyinaa de ahosɛpɛ bɛteam agu Babilonia so, ɛfiri sɛ ɔsɛefoɔ bɛfiri atifi fam abɛto ahyɛ ne so,” Awurade na ɔseɛ.
    49: “Ɛsɛ sɛ Babilonia hwe ase, ɛsiane Israel atɔfoɔ enti, sɛdeɛ atɔfoɔ a wɔwɔ ewiase nyinaa ahwehwe ase ɛsiane Babilonia enti no.
    50: Mo a mo adwane afiri akofena ano, monkɔ na monntwentwɛn mo nan ase! Monkae Awurade wɔ akyirikyiri asase so, na monnwene Yerusalem ho.”
    51: “Wɔagu yɛn anim ase, ɛfiri sɛ wasopa yɛn na fɛreɛ akata yɛn anim, ɛfiri sɛ amanfrafoɔ ahyɛne Awurade efie kronkronbea ahodoɔ hɔ.”
    52: “Nanso nna bi reba,” Awurade na ɔseɛ, “a mɛtwe nʼahoni aso, na nʼasase so nyinaa apirafoɔ bɛsi apinie.
    53: Sɛ Babilonia kɔka ɔsoro mpo, na ɔmiamia nʼaban tenten banbɔ mu a, mɛsoma ɔsɛefoɔ abɛtia no,” Awurade na ɔseɛ.
    54: “Osu nnyegyeeɛ bi firi Babilonia, ɔsɛeɛ kɛseɛ bi nnyegyeeɛ firi Babiloniafoɔ asase so.
    55: Awurade bɛsɛe Babilonia; ɔbɛma nʼasotuatua nnyegyeeɛ no agyae. Atamfoɔ a wɔte sɛ ahum bɛtu sɛ nsuo akɛseɛ aba ne so; wɔn mmobom bɛgyegye.
    56: Ɔsɛefoɔ bi bɛba abɛtia Babilonia; wɔbɛfa ne nnɔmmarima nnommum na wɔbɛbubu wɔn tadua mu. Ɛfiri sɛ Awurade yɛ Onyankopɔn a ɔhyɛ anan mu; ɔbɛtua so ka pɛpɛɛpɛ.
    57: Mɛma nʼadwumayɛfoɔ ne nʼanyansafoɔ aboro nsã, nʼamradofoɔ, ne mpanimfoɔ ne nnɔmmarima nso saa ara; wɔbɛdeda afebɔɔ a wɔrennyane,” sei na ɔhempɔn a ne din ne Asafo Awurade no seɛ.
    58: 'Yei ne deɛ Asafo Awurade seɛ: “Wɔbɛdwiri Babilonia afasuo a ɛtrɛ no agu fam na wɔbɛto nʼapono a ɛwoware no mu ogya; nnipa no ha wɔn ho kwa, ɔman no adwumayɛ ma ogya no dɛre mmom.”'
    59: Yei ne asɛm a Yeremia ka kyerɛɛ Neria babarima Seraia a ɔyɛ adwumayɛfoɔ panin na ɔyɛ Maseia nana no, ɛberɛ a ɔne Yudahene Sedekia kɔɔ Babilonia wɔ nʼadedie afe a ɛtɔ so ɛnan no mu.
    60: Na Yeremia atwerɛ amanehunu a ɛbɛba Babilonia so no nyinaa agu nwoma mmobɔeɛ so, deɛ watwerɛ a ɛfa Babilonia ho nyinaa.
    61: Ɔka kyerɛɛ Seraia sɛ, “Sɛ woduru Babilonia a, hwɛ sɛ wo bɛkenkan saa nsɛm yi nyinaa sɛdeɛ obiara bɛte.
    62: Afei, ka sɛ, ‘Ao Awurade, woaka sɛ wobɛsɛe beaeɛ yi sɛdeɛ onipa anaa aboa biara rentumi ntena so; na ɛbɛda mpan afebɔɔ.’
    63: Sɛ wokenkane nwoma mmobɔeɛ yi wie a, kyekyere fam ɛboɔ ho, na to twene Asubɔnten Eufrate mu.
    64: Afei ka sɛ, ‘Sei na Babilonia ne ne nkurɔfoɔ bɛmem a wɔrensɔre bio, ɛsiane amanehunu a mede bɛba ne so no enti.’” Yeremia nsɛm no awieeɛ nie.
  52:
    1: Sedekia dii adeɛ no, na wadi mfirinhyia aduonu baako. Ɔdii adeɛ wɔ Yerusalem mfirinhyia dubaako. Na ne maame din de Hamutal a ɔyɛ Yeremia babaa a ɔfiri Libna.
    2: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ Yehoiakim yɛeɛ no.
    3: Awurade abufuo enti na yeinom nyinaa baa Yerusalem ne Yuda so, na akyire no, ɔyii nʼani firii wɔn so. Afei, Sedekia sɔre tiaa Babiloniahene.
    4: Enti Sedekia adedie afe a ɛtɔ so nkron no, bosome a ɛtɔ so edu ne da a ɛtɔ so edu no, Babiloniahene Nebukadnessar ne nʼakodɔm nyinaa tuu Yerusalem so sa; Wɔtuaa kuropɔn no, na wɔyɛɛ mpie twaa ho hyiaeɛ.
    5: Wɔkaa Yerusalem hyɛɛ kɔsii ɔhene Sedekia ahennie no mfeɛ dubaako so.
    6: Ɛduruu Tammus bosome (bɛyɛ Kitawonsa) da a ɛtɔ so dunwɔtwe no, Sedekia ahennie mfeɛ dubaako mu no, na ɛkɔm a aba kuropɔn no mu no ano ayɛ den yie, ama wɔn aduane a aka no nyinaa asa.
    7: Na kuropɔn no ɔfasuo fa bi abu agu fam enti, asraafoɔ no nyinaa yɛɛ adwene sɛ, wɔbɛdwane afiri kuropɔn no mu. Nanso, ɛsiane sɛ na Babiloniafoɔ atwa kuropɔn no ho ahyia enti, wɔtwɛn kɔsii anadwo, na wɔdwane faa ɛpono a ɛda afasuo mmienu a ɛwɔ ɔhene no nturo no mu mu. Wɔyɛɛ ntɛm faa wiramkwan de wɔn ani kyerɛɛ Yordan bɔnhwa no.
    8: Nanso, Babilonia akodɔm no taa Ɔhene Sedekia kɔtoo no wɔ Yeriko tata so. Na nʼasraafoɔ no nyinaa afiri ne ho abɔ apete,
    9: na wɔkyeree no. Wɔfaa no dedua de no kɔmaa Babiloniahene wɔ Ribla a ɛwɔ Hamat asase so, na ɛhɔ na ɔbuu no atɛn.
    10: Ribla hɔ na Babiloniahene kunkumm Sedekia mmammarima wɔ nʼanim na ɔkumm Yudafoɔ adwumayɛfoɔ nyinaa nso.
    11: Afei ɔtutuu Sedekia ani, de kɔbere mfrafraeɛ mpokyerɛ guu no sɛ ɔde no rekɔ Babilonia. Ɛhɔ na ɔde no too afiase kɔsii ne wu da.
    12: Ab bosome (bɛyɛ Ɔsannaa) ɛda a ɛtɔ so dunan wɔ afe a ɛyɛ Nebukadnessar mfeɛ dunkron adedie mu no, Nebusaradan a ɔyɛ awɛmfoɔ so panin a ɔyɛ Babiloniahene mpanimfoɔ nu mu baako no kɔɔ Yerusalem.
    13: Ɔde ogya too Awurade asɔredan, ahemfie ne afie a ɛwɔ Yerusalem nyinaa mu. Ɔhyee efie biara a ɛdi mu.
    14: Babiloniafoɔ akodɔm a wɔhyɛ ɔhene awɛmfoɔ so sahene ase no bubuu afasuo a atwa Yerusalem ho ahyia no nyinaa.
    15: Ɔsahene Nebusaradan a ɔtua awɛmfoɔ ano no faa wɔn a wɔdi hia no mu bi, wɔn a wɔkaa kuropɔn no mu, adwumfoɔ a wɔaka ne wɔn a wɔkɔdɔm Babiloniahene no kɔɔ nnommumfa mu.
    16: Nanso, Nebusaradan gyaa wɔn a wɔdi hia wɔ asase no so no nkaeɛ sɛ wɔnhwɛ bobe nturo ne mfuo no.
    17: Babiloniafoɔ no bubuu kɔbere mfrafraeɛ afadum, nnyinasodeɛ a wɔtumi moma soɔ ne kɔbere mfrafraeɛ Po a na ɛwɔ Awurade asɔredan mu, na wɔde kɔbere mfrafraeɛ no nyinaa kɔɔ Babilonia.
    18: Afei, wɔfaa nkukuo, nsofi, kaneahoma twitwasoɔ, ɔpete nkuruwa, nwowaa ne kɔbere mfrafraeɛ nneɛma a wɔde yɛ ɔsom adwuma wɔ asɔredan mu no nso kɔeɛ.
    19: Ɔhene awɛmfoɔ sahene no faa nkankyee, nkankyee ntrawantrawa, ɔpete nkuruwa, nkukuo, kaneannua, nwowaa ne nkuruwa a wɔde di ɔnom afɔrebɔ ho dwuma no kɔeɛ; wɔde sikakɔkɔɔ amapa anaa dwetɛ na ɛyɛɛ yeinom nyinaa.
    20: Na wɔntumi nkari kɔbere mfrafraeɛ a wɔde yɛɛ afadum mmienu no, Ɛpo no ne anantwinini dumienu a ɛwɔ nʼase ne nnyinasoɔ a wɔmoma soɔ a Ɔhene Salomo yɛɛ wɔ Awurade asɔredan mu yi mu duru.
    21: Na afadum no biara ɔsorokɔ yɛ anammɔn aduonu nson ɛnna ne kanko mu nso yɛ anammɔn dunwɔtwe. Emu da tokuro na nʼafaban no mu pipiripie yɛ nsateakwaa ɛnan.
    22: Na kɔbere mfrafraeɛ ntaasoɔ a ɛsi afadum baako so no ɔsorokɔ yɛ anammɔn nson ne fa a wɔde kɔbere mfrafraeɛ ateaa ahyehyɛ ho nyinaa ahyia. Afadum a aka no nso a wɔde kɔbere mfrafraeɛ ateaa ahyehyɛ ho no te sɛ baako no.
    23: Na Kɔbere mfrafraeɛ ateaa aba a ɛsensɛn ntaasoɔ no ano no yɛ aduɔkron nsia, ɛnna deɛ ɛkata ntaasoɔ no ho yɛ ɔha.
    24: Awɛmfoɔ no sahene no faa ɔsɔfopanin Seraia, abadiakyire Sefania ne ɔpono ano hwɛfoɔ baasa no sɛ nneduafoɔ.
    25: Ɔfaa ɔpanin a ɔtua asraafoɔ no ano, ne adehyeɛ afotufoɔ baason firii nnipa a na wɔda so wɔ kuropɔn no mu no. Afei ɔfaa ɔtwerɛfoɔ a na ɔyɛ adwumayɛfoɔ panin ma wɔn a wɔfa nnipa ma wɔkɔyɛ asraafoɔ wɔ asase no so, ne nʼadwumayɛfoɔ no mu aduosia a ɔhunuu wɔn wɔ kuropɔn no mu.
    26: Ɔsahene Nebusaradan faa wɔn nyinaa de wɔn brɛɛ Babiloniahene wɔ Ribla.
    27: Wɔ Ribla a ɛwɔ Hamat hɔ no, ɔhene no ma wɔkunkum wɔn. Enti wɔtwaa Yuda asuo firii nʼasase so.
    28: 'Nnipa dodoɔ a Nebukadnessar de wɔn kɔɔ nkoasom mu nie: nʼadedie afe a ɛtɔ so nson mu, Yudafoɔ 3,023;'
    29: Nebukadnessar adedie afe a ɛtɔ so dunwɔtwe mu, nnipa a wɔfiri Yerusalem, 832;
    30: nʼadedie afe a ɛtɔ so aduonu mmiɛnsa mu, ɔsahene Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no de Yudafoɔ 745 kɔɔ nnommumfa mu. Nnipa no nyinaa dodoɔ yɛ 4,600.
    31: Ɔhene Yehoiakin dii mfeɛ aduasa nson wɔ nʼasutwa mu wɔ Babilonia no, Ewil-Merodak bɛdii Babiloniahene. Ɔhunuu Yehoiakyin mmɔbɔ, enti ɔyii no firii afiase saa afe no ara mu Adar bosome (bɛyɛ Oforisuo) da a ɛtɔ so mmienu.
    32: Ɔkaa abodwosɛm kyerɛɛ no, na ɔmaa no diberɛ a ɛwɔ animuonyam sene ahemfo a wɔne no wɔ Babilonia no deɛ.
    33: Enti Yehoiakin yii nʼafiase ntadeɛ guu nkyɛn, na ɛfiri saa ɛda no ɔdidii wɔ ɔhene didipono so ɛberɛ biara kɔsii ne wu da.
    34: Na Babiloniahene no sane maa Yehoiakin sika berɛ ano berɛ ano, ma ɔde tuatua ne ho aka kɔsii ne owuda.
25:
  1:
    1: Ao, sɛdeɛ kuropɔn no adane amamfo nie, kuropɔn a anka nnipa ahyɛ no ma? Ɛdeɛn enti na wayɛ okunafoɔ baa a kane no na anka woyɛ kɛseɛ wɔ amanaman no mu? Deɛ na ɔyɛ ɔhemmaa wɔ amantam no mu no abɛyɛ afenaa ɛnnɛ.
    2: Ɔsu yaayaaya anadwo, nisuo sensane nʼafono so. Nʼadɔfoɔ nyinaa mu no, ɔbiara nni hɔ a ɔkyekyere ne werɛ. Nʼayɔnkofoɔ nyinaa adi no hwammɔ Wɔayɛ nʼatamfoɔ.
    3: Amanehunu ne adwumaden akyi no, Yuda kɔ nnommumfa mu. Ɔte amanaman no mu na ɔnni ahomegyebea Wɔn a wɔtaa no nyinaa ati no wɔ nʼahokyere mu.
    4: Akwan a ɛkɔ Sion no di awerɛhoɔ, ɛfiri sɛ obiara nkɔ nʼafahyɛ ase. Nʼapono nyinaa adeda mpan, na nʼasɔfoɔ si apinie, ne mmabaawa di yea, na ɔwɔ yeadie a emu yɛ den.
    5: Nʼatamfoɔ abɛyɛ ne wuranom; wɔn a wɔ ne no ayɛ dom ho adwo wɔn. Awurade ama awerɛhoɔ aba ne so nʼamumuyɛ bebrebe enti. Ne mma kɔ nnommumfa mu. Wɔayɛ nneduafoɔ ama ɔtamfoɔ.
    6: Animuonyam nyinaa atu afiri Ɔbabaa Sion so kɔ. Ne mmapɔmma ayɛ sɛ aforoteɛ a wɔnnya adidibea; na wɔde mmerɛyɛ adwane wɔ wɔn ataafoɔ anim.
    7: Nʼamanehunu ne ananteananteɛ nna mu no, Yerusalem kae ademudeɛ nyinaa a na ɛwɔ no wɔ nna a atwam no mu. Ne nkurɔfoɔ kɔtɔɔ ɔtamfoɔ no nsa mu no, na obiara nni hɔ a ɔbɛboa no. Nʼatamfoɔ de wɔn ani hwɛɛ no na wɔseree ne sɛeɛ.
    8: Yerusalem ayɛ bɔne kɛseɛ enti ne ho agu fi. Wɔn a wɔdi no ni no sopa no, ɛfiri sɛ wɔahunu nʼadagya; ɔno ankasa gu ahome na ɔdane nʼani.
    9: Nʼafideyɛ atu aka ne ntadeɛ mu; wannwene ne daakye ho. Nʼasehweɛ yɛ nwanwa; obiara ankyekyere ne werɛ. “Ao Awurade hwɛ mʼamanehunu, ɛfiri sɛ ɔtamfoɔ adi nkonim.”
    10: Ɔtamfoɔ no de ne nsa too nʼademudeɛ nyinaa so; ɔhunuu sɛ amanaman rehyɛne ne kronkronbea hɔ, nnipa a woabra sɛ wɔnnhyɛne wʼasafo mu no.
    11: Ne nkurɔfoɔ nyinaa si apinie ɛberɛ a wɔrepɛ aduane; wɔde wɔn ademudeɛ sesa aduane de nya ahoɔden. “Ao, Awurade, hwɛ na dwene me ho, ɛfiri sɛ wɔbu me animtia.”
    12: “Ɛmfa mo ho anaa, mo a motwam hɔ nyinaa? Monhwɛ na monhunu. Ɛyea bi wɔ hɔ a ɛte sɛ me deɛ a wɔma ɛbaa me soɔ yi anaa? Deɛ Awurade de baa me so wɔ nʼabufuhyeɛ da no.
    13: “Ɔsomaa ogya firi ɔsoro, ma ɛbaa me nnompe mu. Ɔsum afidie maa me nan na ɔsane me kɔɔ mʼakyi. Ɔyɛɛ me pasaa, metɔɔ bira da mu nyinaa.
    14: “Woakyekyere me bɔne sɛ adesoa; ɔde ne nsa nwene bɔɔ mu. Abɛda me kɔn mu na Awurade atwe mʼahoɔden. Ɔde me ahyɛ wɔn a merentumi nnyina wɔn anim no nsa.
    15: “Awurade apo ahoɔdenfoɔ a wɔwɔ me ntam nyinaa; wafrɛ akodɔm atia me sɛ wɔmmɛdwɛre me mmeranteɛ. Awurade atiatia Ɔbabaa Yuda Bunu so wɔ ne nsakyiamena hɔ.
    16: “Yeinom enti na mesu na nisuo adware me. Obiara mmɛn a ɔbɛkyekye me werɛ. Deɛ ɔbɛhyɛ me honhom den nni hɔ. Me mma agyigya ɛfiri sɛ ɔtamfoɔ no adi nkonim.”
    17: Sion trɛ ne nsa mu nanso obiara nni hɔ a ɔbɛkyekye ne werɛ Awurade ahyɛ ama Yakob sɛ ne mfɛfoɔ bɛyɛ nʼatamfoɔ; Yerusalem abɛyɛ afideɛ wɔ wɔn mu.
    18: “Awurade yɛ ɔteneneeni, nanso manni nʼahyɛdeɛ so. Montie, mo amanaman nyinaa monhwɛ me yea. Me mmeranteɛ ne mmabaawa kɔ nnommumfa mu.
    19: “Mefrɛɛ mʼapamfoɔ nanso wɔyii me maeɛ. Mʼasɔfoɔ ne me mpanimfoɔ ase tɔreɛ wɔ kuropɔn no mu, ɛberɛ a wɔrepɛ aduane adi na wɔanwuwu.
    20: “Ao Awurade, hwɛ me mmɔborɔ! Meredi ɛyea wɔ me mu, na mʼakoma mu nso menni ahotɔ, ɛfiri sɛ mayɛ otuatefoɔ kɛseɛ. Akofena hyɛ me awerɛhoɔ wɔ abɔntene so; efie nso yɛ owuo nko ara.
    21: “Nnipa ate mʼapinisie, nanso obiara nni hɔ a ɔbɛkyekye me werɛ. Mʼatamfoɔ nyinaa ate mʼamanehunu wɔn ani gye deɛ woayɛ no ho. Ma nna a woahyɛ no mmra sɛdeɛ wɔbɛyɛ sɛ me.
    22: “Fa wɔn atirimuɔdensɛm nyinaa si wʼanim; na wo ne wɔn nni sɛdeɛ wo ne me adie ɛsiane mʼamumuyɛ no enti. Mʼapinisie dɔɔso na mʼakoma aboto.”
  2:
    1: Sɛdeɛ Awurade de nʼabufuhyeɛ omununkum akata Ɔbabaa Sion so nie? Wato Israel animuonyam firi soro abɛhwe fam; wankae ne nan ntiasoɔ wɔ nʼabufuo da no.
    2: Awurade annya ahummɔborɔ na wamene Yakob atenaeɛ nyinaa; nʼabufuhyeɛ mu, wadwiri Yuda Ɔbabaa aban denden no agu fam. Wagu nʼahennie ne ne mmapɔmma ho fi.
    3: Ɔde abufuhyeɛ atwitwa Israel mmɛn nyinaa. Wayi ne banbɔ wɔ ɛberɛ a atamfoɔ no reba. Wasɔ wɔ Yakob mu sɛ ogyadɛreɛ a ɛhye biribiara a atwa ho ahyia.
    4: Wapoma ne bɛmma te sɛ ɔtamfoɔ; ne nsa nifa ayɛ krado. Sɛdeɛ ɔtamfoɔ yɛ no, wakunkum wɔn a wɔyɛ fɛ wɔ anisoɔ nyinaa; wahwie nʼabufuhyeɛ sɛ ogya agu Ɔbabaa Sion ntomadan so.
    5: Awurade ayɛ sɛ ɔtamfoɔ; wamene Israel. Wamene nʼahemfie nyinaa asɛe nʼabandenden. Wama awerɛhoɔdie ne agyaadwotwa adɔɔso ama Yuda Ɔbabaa.
    6: Wama nʼatenaeɛ ada mpan sɛ turo; wasɛe ne dwabirem. Awurade ama Sion werɛ afiri nʼafahyɛ ne home nna; wɔ nʼabufuhyeɛ mu no wabu ɔhene ne ɔsɔfoɔ animtia.
    7: Awurade apo nʼafɔrebukyia na wagyae ne kronkronbea mu. Ɔde nʼahemfie afasuo ahyɛ nʼatamfoɔ nsa. Wɔteam wɔ Awurade efie te sɛ afahyɛ da.
    8: Awurade sii nʼadwene pi sɛ ɔbɛsɛe Ɔbabaa Sion ɔfasuo a atwa ne ho ahyia no. Ɔde susuhoma too ho na wannyae ɔsɛeɛ no. Ɔmaa apie ne afasuo dii abooboo; wɔn nyinaa sɛeɛ.
    9: Nʼapono amem fam; wɔn adaban nso, wabubu mu asɛe no. Ne ɔhene ne ne mmapɔmma, watwa wɔn asuo kɔ amanaman no mu, mmara nni hɔ bio, na nʼadiyifoɔ nnnya anisoadehunu a ɛfiri Awurade hɔ bio.
    10: Ɔbabaa Sion mpanimfoɔ tete fam ayɛ komm; wɔde mfuturo agu wɔn tirim afirafira ayitoma. Yerusalem mmabaawa asisi wɔn tiri ase.
    11: Mʼani rentumi nnyae nisuteɛ, me yafunu mu retwa me, mʼakoma rete atɔ fam, ɛfiri sɛ wɔasɛe me nkurɔfoɔ, ɛfiri sɛ mmɔfra ne mmotafowa totɔ piti wɔ kuropɔn no mmɔntene so.
    12: Wɔbisa wɔn maamenom sɛ, “Ɛhe na aduane ne nsã wɔ?” Ɛberɛ a wɔtotɔ piti sɛ apirafoɔ wɔ kuropɔn no mmɔntene so, ɛberɛ a wɔn nkwa resa wɔ wɔn maamenom abasa so.
    13: Ɛdeɛn na mɛtumi aka ama woɔ? Ɛdeɛn ho na mɛtumi de wo atoto, Ao, Yerusalem Ɔbabaa? Ɛdeɛn na mɛtumi de asusu woɔ, de akyekyere wo werɛ, Ao, Sion Ɔbabaa Bunu? Wʼapirakuro so sɛ ɛpo. Hwan na ɔbɛtumi asa ama woɔ?
    14: Wʼadiyifoɔ anisoadehunu yɛ atorɔ a ɛho nni mfasoɔ; wɔanna mo amumuyɛ adi ansi mo nnommumfa ano. Nkɔmhyɛ a wɔde maa mo no yɛ atorɔ ne nnaadaa.
    15: Wɔn a wɔtwam wo ɛkwan soɔ nyinaa bobɔ wɔn nsam gu wo so; wɔdi wo ho fɛ na wɔwoso wɔn tiri gu Yerusalem Ɔbabaa so ka sɛ, “Yei ne kuropɔn a na wɔfrɛ no ahoɔfɛ a ɛdi mu no? Asase nyinaa anigyedeɛ no nie?”
    16: Wʼatamfoɔ nyinaa baeɛ wɔn anom kakraa tia wo; wɔsere na wɔtwɛre wɔn se na wɔka sɛ, “Yɛamene no. Ɛda a na yɛretwɛn no nie; Yɛatena ase ahunu.”
    17: Awurade ayɛ deɛ ɔhyehyɛeɛ; wama nʼasɛm a ɔhyɛɛ dadaada no aba mu. Watu wo agu a wanhunu wo mmɔbɔ, wama ɔtamfoɔ no ani agye wama wʼatamfoɔ no mmɛn so.
    18: Nnipa no akoma su frɛ Awurade. Ao, Sion Ɔbabaa fasuo, ma wo nisuo nsene sɛ asubɔnten awia ne anadwo; nnye wʼahome mma wʼani nso nnya ahomeɛ.
    19: Sɔre, su denden anadwo ɔdasuom mfitiaseɛ; hwie wʼakoma mu nsɛm sɛ nsuo gu Awurade anim. Ma wo nsa so kyerɛ no wo mma nkwa enti, wɔn a ɛkɔm ama wʼatotɔ baha wɔ mmɔntene so.
    20: '“Hwɛ na dwene ho, Ao, Awurade: Hwan na wode no afa saa ɛkwan yi so pɛn? Ɛsɛ sɛ mmaa we wɔn yafunu mma nam anaa, mma a wɔahwɛ wɔn? Ɛsɛ sɛ wɔkum ɔsɔfoɔ ne odiyifoɔ wɔ Awurade kronkronbea anaa?'
    21: “Mmɔfra ne mpanin adeda abɔ mu mfuturo mu wɔ mmɔntene so, me mmeranteɛ ne mmabaawa atotɔ wɔ akofena ano. Wakum wɔn wɔ wʼabufuo da; wayam wɔn na wannya ahummɔborɔ.
    22: '“Sɛdeɛ wotoo wo nsa frɛ wɔ apontoɔ da no, saa ara na wofrɛfrɛɛ amanehunu firi afanan nyinaa tiaa me. Awurade abufuo da no, obiara annwane na obiara anka: wɔn a mehwɛɛ wɔn na metetee wɔn no, me ɔtamfoɔ adwerɛ wɔn.”'
  3:
    1: Mene ɔbarima a mahunu amane wɔ nʼabufuo abaa ano.
    2: Wapam me afiri ne ho ama manante sum mu na ɛnyɛ hann mu;
    3: Ampa ara wama nsa so atia me mpɛn bebree, ɛda mu nyinaa.
    4: Wama me wedeɛ ne me nam anyini Na wabubu me nnompe.
    5: Waka me ahyɛ mu, ɔde nwononwono ne ahokyere atwa me ho ahyia.
    6: Wama matena esum mu sɛ wɔn a wɔawuwu dada no.
    7: Wato ɔfasuo atwa me ho ahyia enti mentumi nnwane; wagu me nkɔnsɔnkɔnsɔn ama matɔ baha.
    8: Mpo sɛ mefrɛ anaasɛ mebɔ mpaeɛ srɛ mmoa a ɔsi me mpaeɛbɔ ano.
    9: Ɔde abotan asi me ɛkwan; wama mʼakwan ayɛ kɔntɔnkye.
    10: Te sɛ sisi a ɔda hɔ retwɛn, te sɛ gyata a watɛ,
    11: ɔtwee me firi ɛkwan no mu dwerɛɛ me na ɔgyaa me a menni mmoa biara.
    12: Ɔkuntunuu ne tadua mu na ɔde ne bɛmma kyerɛɛ me so.
    13: Ɔde bɛmma a ɛfiri ne kotokuo mu hwiree mʼakoma mu.
    14: Meyɛɛ asredeɛ maa me nkurɔfoɔ nyinaa; wɔto akutia nnwom de di me ho fɛ ɛda mu nyinaa.
    15: Ɔde nhahan nwononwono ahyɛ me ma. Wama me bɔnwoma anom.
    16: Ɔde aboseaa abubu me se; na watiatia me so wɔ mfuturo mu.
    17: Wɔama asomdwoeɛ abɔ me; na mewerɛ afiri yiedie.
    18: Enti mese, “Mʼanimuonyam asa, deɛ mede mʼani too so Awurade mu no nyinaa.”
    19: Mekae mʼamanehunu wɔ mʼakyinkyini mu, nwononwono ne bɔnwoma mu.
    20: Mekae yie, na me kra aboto wɔ me mu.
    21: Nanso, mekae yei ne saa enti, mewɔ anidasoɔ.
    22: Awurade dɔ kɛseɛ enti yɛnnsɛeɛ. Nʼayamhyehyeɛ nni hwammɔ.
    23: Ɛyɛ foforɔ anɔpa biara; wo nokorɛdie yɛ kɛseɛ.
    24: Meka kyerɛ me ho sɛ, “Awurade yɛ me kyɛfa, enti mɛtwɛn no.”
    25: Awurade yɛ ma wɔn a wɔn anidasoɔ wɔ ne mu, onipa a ɔhwehwɛ noɔ no;
    26: Ɛyɛ sɛ wɔyɛ komm de twɛn Awurade nkwagyeɛ.
    27: Ɛyɛ ma ɔbarima sɛ ɔsoa kɔnnua no wɔ ne mmeranteɛ ɛberɛ mu.
    28: Ma ɔntena ase komm, ɛfiri sɛ Awurade de ato no so.
    29: Ma ɔmfa nʼanim nsie wɔ mfuturo mu, ebia anidasoɔ wɔ hɔ.
    30: Ma ɔmfa nʼafono mma deɛ ɔpɛɛ sɛ ɔbɔ no na ɔnhyɛ no aniwuo.
    31: Na Awurade nto nnipa ntwene koraa.
    32: Ɛwom, ɔde awerɛhoɔ ba deɛ, nanso ɔbɛnya ayamhyehyeɛ. Ne dɔ kɛseɛ no to rentwa da.
    33: Ɔfiri amemenemfe mu de amanehunu anaa awerɛhoɔ brɛ nnipa mma.
    34: Sɛ wɔde wɔn nan dwerɛ nneduafoɔ a wɔwɔ asase no so a,
    35: sɛ wɔtiatia obi ahofadie so wɔ Ɔsorosoroni no anim a,
    36: anaa sɛ wɔbu obi ntɛnkyea a, Awurade nhunu saa nneɛma yi anaa?
    37: Hwan na ɔbɛtumi aka na wama aba mu wɔ ɛberɛ a ɛnyɛ Awurade na ɔhyɛeɛ?
    38: Ɛnyɛ Ɔsorosoroni no anom na musuo ne nnepa firi anaa?
    39: Adɛn enti na ɛsɛ sɛ ɔteasefoɔ nwiinwii ɛberɛ a wɔatwe nʼaso wɔ ne bɔne ho?
    40: Momma yɛnhwehwɛ yɛn akwan mu na yɛnsɔ nhwɛ, na yɛnsane nkɔ Awurade nkyɛn.
    41: 'Momma yɛmma yɛn akoma ne yɛn nsa so, nkyerɛ Onyankopɔn wɔ ɔsoro, na yɛnka sɛ:'
    42: “Yɛayɛ bɔne, na yɛate atua na woamfa ankyɛ.
    43: “Wode abufuo akata wo ho ataa yɛn; na wakunkum a woannya ahummɔborɔ.
    44: Wode wo ho asie omununkum mu enti mpaeɛbɔ biara nnuru wo nkyɛn.
    45: Woayɛ yɛn atantanneɛ ne wira wɔ amanaman no mu.
    46: “Yɛn atamfoɔ nyinaa abae wɔn anom tɛtrɛɛ de tia yɛn.
    47: Yɛabrɛ ne ahunahuna ne akukuruhweaseɛ, mmubuiɛ ne ɔsɛeɛ.”
    48: Me nisuo sene sɛ asutene ɛfiri sɛ wɔasɛe me nkurɔfoɔ.
    49: Me nisuo bɛsene ara, na ɛrennyae,
    50: kɔsi sɛ Awurade bɛhwɛ afiri ɔsoro, na wahu.
    51: Deɛ mehunu no ma me kra werɛ ho me kuropɔn no mu mmaa nyinaa enti.
    52: Mʼatamfoɔ a menyɛɛ wɔn hwee pampam me sɛ anomaa.
    53: Wɔpɛɛ sɛ wɔtwa me nkwa so na wɔsi me aboɔ wɔ amena mu;
    54: nsuo bu faa me tiri so, na ɛyɛɛ me sɛdeɛ wɔrewie me.
    55: Mebɔɔ wo din, Ao Awurade firi amena no ase tɔnn.
    56: 'Wotee me sufrɛ: “Nsi wʼaso wɔ me gyeɛ sufrɛ ho.”'
    57: Wotwe bɛnee me ɛberɛ a mefrɛɛ woɔ no, na wokaa sɛ, “Nsuro.”
    58: Ao Awurade, wodii mʼasɛm maa me; na wogyee me nkwa.
    59: Woahunu bɔne a wɔayɛ me, Ao Awurade. Di mʼasɛm ma me!
    60: Woahunu wɔn aweretɔ no mu den, wɔn pɔ a wɔbɔ tia me no nyinaa.
    61: Ao Awurade, woate wɔn sopa, wɔn pɔ a wɔbɔ tia me no nyinaa,
    62: deɛ mʼatamfoɔ ka no sɛ asomusɛm na wɔka no brɛoo de tia me da mu nyinaa.
    63: Hwɛ wɔn! Sɛ wɔgyinagyina hɔ anaa sɛ wɔtete hɔ, wɔto akutia nnwom de di me ho fɛw.
    64: Fa deɛ ɛfata tua wɔn so ka, Ao Awurade, deɛ wɔn nsa ayɛ enti.
    65: Pirim wɔn akoma, na ma wo nnome mmra wɔn so.
    66: Fa abufuo taa wɔn, na sɛe wɔn firi Awurade sorosoro ase.
  4:
    1: Sɛdeɛ sikakɔkɔɔ a anka ɛhyerɛn no nie? Sikakɔkɔɔ amapa no ho abiri! Wɔatoto aboɔdemmoɔ kronkron apete wɔ mmɔntene biara so.
    2: Hwɛ sɛdeɛ Sion mmammarima a wɔdi mu na anka wɔsom bo sɛ sika kɔkɔɔ no ayɛ, seesei wɔfa wɔn sɛ dɔteɛ nkukuo, ɔnwomfoɔ nsa ano adwuma!
    3: Mpo sakraman yi wɔn nufoɔ ma wɔn mma enum, nanso me nkurɔfoɔ ayɛ atirimuɔdenfoɔ sɛ sohori a ɔwɔ ɛserɛ so.
    4: Osukɔm enti, akokoaa tɛkrɛma fam ne dodo mu; mmɔfra no su pɛ aduane, nanso obiara mfa mma wɔn.
    5: Wɔn a na anka wɔdi nnuane pa no ohia buruburo aka wɔn wɔ mmɔntene so. Wɔn a wɔde serekye tetee wɔn no seesei wɔdeda nso nkɔfie so.
    6: Me nkurɔfoɔ asotwe so sene Sodom a wɔtuu wɔn mpofirim no deɛ, a wɔannya ɔboafoɔ biara no.
    7: Na wɔn ahenemma ho twa sene sukyerɛmma, na wɔhoa sene nufosuo, na wɔn onipadua no bere na ɛwɔ ahoɔden te sɛ abohemaa, na wɔte sɛ aboɔdemmoɔ.
    8: Nanso, seesei deɛ, wɔbiri sene wisiapunu; na wɔnhunu wɔn yie wɔ mmɔntene so. Wɔn wedeɛ atwintwam wɔ wɔn nnompe so; ɛho awo wesee sɛ abaa.
    9: Wɔn a wɔtotɔ wɔ akofena ano no yɛ koraa sene wɔn a ɛkɔm kunkumm wɔn; ɛkɔm tware wɔn, ma wɔwuwu ɛsiane aduane a ɛnni mfuo so enti.
    10: Mmaa a wɔwɔ ayamhyehyeɛ de wɔn nsa anoa wɔn ankasa mma, ayɛ wɔn aduane ɛberɛ a wɔsɛee me nkurɔfoɔ no.
    11: Awurade ada nʼabufuhyeɛ nyinaa adi; wahwie nʼabufuo a ano yɛ den no. Ɔsɔɔ ogya ano wɔ Sion ma ɛhyee ne fapem.
    12: Asase so ahemfo annye anni, ewiase mu nnipa nso annye anni sɛ atamfoɔ bɛtumi ahyɛne Yerusalem apono mu.
    13: Nanso ɛsiiɛ, nʼadiyifoɔ no bɔne ne nʼasɔfoɔ amumuyɛ enti, wɔn na wɔhwiee teneneefoɔ mogya guu wɔ kuropɔn no mu.
    14: Afei wɔkeka wɔ mmɔntene so te sɛ nnipa a wɔn ani afira. Mogya a ama wɔn ho agu fi no enti obiara suro sɛ ɔde ne ho bɛka wɔn ntadeɛ.
    15: Nnipa teateaam gu wɔn so sɛ, “Momfiri ha nkɔ! Mo ho nnte! Monkɔ, monkɔ! Mommfa mo ho nka yɛn.” Sɛ wɔdwane kɔnenam a amanaman no mu nnipa ka sɛ, “Wɔrentumi ntena ha bio.”
    16: Awurade ankasa abɔ wɔn ahwete; nʼani nni wɔn so bio. Wɔmmfa anidie mma asɔfoɔ, na wɔn ani nnsɔ mpanimfoɔ.
    17: Deɛ ɛka ho bio, yɛn ani anni ammoa yɛn, yɛpɛɛ sɛ yɛbɛnya mmoa, nanso ɛyɛɛ ɔkwa; yɛfiri yɛn abantenten so de yɛn ani too ɔman a wɔrentumi nnye yɛn so.
    18: Nnipa dii yɛn ntɛntɛ wɔ yɛn anammɔntuo mu, enti yɛantumi annante yɛn mmɔntene so. Yɛn awieeɛ bɛneeɛ, na wɔkanee yɛn nna, ɛfiri sɛ na yɛn awieeɛ aduru so.
    19: Yɛn ataafoɔ ho yɛ hare sene akɔdeɛ a wɔwɔ ewiem; wɔtaa yɛn faa mmepɔ so na wɔtɛɛ yɛn wɔ ɛserɛ so.
    20: Deɛ Awurade asra no ngo, yɛn ankasa yɛn nkwa no, ɔtɔɔ wɔn mfidie mu. Yɛgye dii sɛ ne nwunu ase yɛbɛnya nkwa wɔ amanaman no mu.
    21: Di ahurisie na ma wʼani nnye, Ao Edom Ɔbabaa, wo a wote Us asase so. Wɔde kuruwa no bɛma wo nso bi; wobɛboro na wɔabɔ wo adagya.
    22: Ao Ɔbabaa Sion, wʼasotwe bɛba awieeɛ; ɔremma wonkɔ so ntena nnommumfa mu. Nanso, Ao Ɔbabaa Edom, ɔbɛtua wo bɔne so ka na wada wʼamumuyɛ adi.
  5:
    1: Ao Awurade, kae deɛ aba yɛn so; hwɛ, na hunu yɛn animguaseɛ.
    2: Wɔadane yɛn agyapadeɛ ama ahɔhoɔ, wɔde yɛn afie ama ananafoɔ.
    3: Yɛayɛ nwisiaa na yɛnni agyanom, yɛn maamenom ayɛ sɛ akunafoɔ.
    4: Ɛsɛ sɛ yɛtɔ nsuo a yɛnom; yɛbɛnya nnyina a, gye sɛ yɛtɔ.
    5: Wɔn a wɔtaa yɛn no abɛn yɛn pɛɛ; Yɛabrɛ na yɛnnya ahomegyeɛ.
    6: Yɛde yɛn ho maa Misraim ne Asiria sɛdeɛ yɛbɛnya aduane a ɛbɛso yɛn.
    7: Yɛn agyanom yɛɛ bɔne, na wɔnni hɔ bio, na yɛn na wɔn asotwe abɛda yɛn so.
    8: Nkoa di yɛn so, na obiara nni hɔ a ɔbɛgye yɛn afiri wɔn nsam.
    9: Yɛde yɛn nkwa bɔ afɔdeɛ de pɛ yɛn anoduane, akofena a ɛwɔ ɛserɛ so no enti.
    10: Yɛn honam adɔ sɛ fononoo. Ɛkɔm ama huraeɛ abɔ yɛn.
    11: Wɔato mmaa monnaa wɔ Sion, ne mmaabunu a wɔwɔ Yuda nkuro so.
    12: Wɔkyekyere mmapɔmma nsa na wɔasɛn wɔn; wɔmmfa anidie mma mpanimfoɔ.
    13: Mmeranteɛ yɛ adwuma den wɔ ayuoyammoɔ so; na mmerantewaa nan toto wɔ nnyina duruduru ase.
    14: Mpanimfoɔ ntena kuropɔn apono ano bio; mmeranteɛ agyae wɔn nnwontoɔ.
    15: Ahosɛpɛ afiri yɛn akoma mu; yɛn asa adane agyaadwotwa.
    16: Ahenkyɛ afiri yɛn tiri so. Yɛn ara, yɛnnue sɛ yɛayɛ bɔne!
    17: Yei enti yɛn akoma atɔ piti, yeinom enti yɛn ani so ayɛ kusuu
    18: wɔ Sion bepɔ a ada mpan na sakraman nenam soɔ no enti.
    19: Wo, Ao Awurade, di ɔhene afebɔɔ; wʼahennwa firi awoɔ ntoatoasoɔ kɔsi awoɔ ntoatoasoɔ.
    20: Adɛn enti na wo werɛ firi yɛn daa yi? Adɛn enti na wagya yɛn mmerɛ tenten mu yi?
    21: Ka yɛn bata wo ho bio, Ao, Awurade, na yɛatumi aba wo nkyɛn; yɛ yɛn nna foforɔ sɛ tete no
    22: agye sɛ wapo yɛn koraa anaa sɛ wo bo afu yɛn mmorosoɔ.
26:
  1:
    1: Afe a ɛtɔ so aduasa no, bosome a ɛtɔ so ɛnan no ɛda a ɛtɔ so enum, ɛberɛ a na me ka atukɔfoɔ ho wɔ Asubɔnten Kebar ho no, ɔsoro bueɛ na mehunuu Onyankopɔn wɔ anisoadehunu mu.
    2: Ɔbosome no ɛda a ɛtɔ so enum no, na ɔhene Yehoiakin adi atukorɔ mu mfeɛ enum.
    3: Awurade asɛm baa Busi babarima Hesekiel a ɔyɛ ɔsɔfoɔ nkyɛn wɔ Asubɔnten Kebar ho wɔ Babilonia asase so. Ɛhɔ na Onyankopɔn nsa baa ne so.
    4: Mehwɛeɛ na mehunuu sɛ ahum kɛseɛ bi firi atifi fam reba, omununkum kɛseɛ bi a ɛrete ayerɛmo na hann bi a ano yɛ den atwa ho ahyia. Ogya no mfimfini te sɛ dadeɛ a asɔ kɔɔ.
    5: Na ogya no mu na na wɔhunu biribi te sɛ ateasefoɔ ɛnan. Na wɔn su te sɛ onipa,
    6: wɔn mu biara anim yɛ ɛnan na wɔwowɔ ntaban ɛnan ɛnan.
    7: Wɔn nan yɛ kyirebenn, wɔn anammɔn te sɛ nantwie ba deɛ, na ɛhyerɛn te sɛ kɔbere mfrafraeɛ a wɔahoa ho.
    8: Wɔwowɔ nnipa nsa wɔ ntaban a ɛwowɔ afa afa ɛnan no ase. Wɔn mu biara wɔ nnipa nsa ɛnan a baako wɔ ntaban biara ase,
    9: na wɔn ntaban keka sisi anim. Wɔn nyinaa kɔ wɔn anim tee a wɔnnanedane wɔn ho.
    10: 'Na sei na wɔn anim teteɛ: Wɔn mu biara wɔ onipa anim, wɔwɔ gyata anim wɔ nifa so, wɔwɔ nantwie anim wɔ benkum so; na wɔn mu biara nso wɔ ɔkɔdeɛ anim.'
    11: Saa na na wɔn anim teteɛ. Wɔatrɛtrɛ wɔn ntaban mu kɔ ɔsoro; na wɔn mu biara wɔ ntaban mmienu mmienu, a emu biara si ɔfoforɔ deɛ anim wɔ benkum ne nifa, na ntaban mmienu nso katakata wɔn ho.
    12: Obiara kɔ nʼanim tee. Baabiara a honhom no bɛkɔ no, ɛhɔ na wɔbɛkɔ a wɔnnane wɔn ho.
    13: Ateasefoɔ no suban te sɛ ogyasramma a ɛrederɛ anaa ogyatɛn. Ogya di akɔneaba wɔ ateasefoɔ no mu; ɛhyerɛn na emu na anyinam firi dwidwa.
    14: Na ateasefoɔ no di akɔneaba mmirika so te sɛ anyinam a ɛredwidwa.
    15: Ɛberɛ a merehwɛ ateasefoɔ no, mehunuu sɛ ntwahonan si fam wɔ ateasefoɔ a wɔn mu biara anim yɛ ɛnan no nkyɛn mu.
    16: 'Sei na na ntwahonan no bɔberɛ teɛ: ɛtwa yerɛ yerɛ te sɛ sikabereɛboɔ, na ɛnan no nyinaa sesɛ. Wɔayɛ emu biara te sɛ ntwahonan a ɛbea ntwahonan foforɔ mu.'
    17: Sɛ ntwahonan no nam a, wɔkɔ faako a ateasefoɔ no ani kyerɛ; ntwahonan no, ɛnnanedane ɛberɛ a ateasefoɔ no nam.
    18: Wɔn nhankra no korɔn, na ɛyɛ nwanwa, na aniwa tuatua nhankra ɛnan no nyinaa ho.
    19: Sɛ ateasefoɔ no nante a, ntwahonan a ɛbatabata wɔn ho no nso kɔ saa ara; sɛ ateasefoɔ no ma wɔn ho so firi fam a, ntwahonan no nso ma wɔn ho so.
    20: Baabiara a honhom no bɛkɔ no, ateasefoɔ no nso bɛkɔ, na ntwahonan no bɛka wɔn ho ama wɔn ho so, ɛfiri sɛ ateasefoɔ no honhom wɔ ntwahonan no mu.
    21: Sɛ ateasefoɔ no tu tene a, ntwahonan no nso kɔ saa ara; sɛ ateasefoɔ no gyina a, wɔn nso gyina; sɛ ateasefoɔ no pagya wɔn ho a, ntwahonan no ne wɔn pagya wɔn ho, ɛfiri sɛ ateasefoɔ no honhom wɔ ntwahonan no mu.
    22: Na ntrɛmu bi wɔ ateasefoɔ no atifi a ɛpa yerɛyerɛ te sɛ nsukyeneeɛ, na ɛyɛ nwanwa.
    23: Na wɔatrɛtrɛ wɔn ntaban no mu asisi anim wɔ ntrɛmu no ase, na ateasefoɔ no mu biara wɔ ntaban mmienu a ɛkata ne ho.
    24: Ateasefoɔ no tu teneeɛ no, metee wɔn ntaban no nnyegyeɛ, a ɛte sɛ nsuo a ɛreworo so, te sɛ Otumfoɔ no nne, anaa akodɔm hooyɛ. Sɛ wɔgyina a, wɔgyaagyaa wɔn ntaban mu.
    25: Na ɛnne bi firi ntrɛmu a ɛkata wɔn so no atifi baeɛ, ɛberɛ a wɔagyaagyaa wɔn ntaban mu na wɔgyinagyina hɔ no.
    26: Na biribi a ɛte sɛ aboɔdemmoɔ ahennwa wɔ ntrɛmu a ɛkata ateasefoɔ no atifi so, na biribi a ɛte sɛ onipa te ahennwa so wɔ soro hɔ.
    27: Mehunuu sɛ, ɛfiri deɛ ayɛ sɛ nʼasene mu rekɔ ne soro no, na ɔte sɛ dadeɛ a adɔ kɔɔ sɛ ogya a ano asɔ, na ɛfiri hɔ reba ne fam no, na ɔte sɛ egyadɛreɛ; na hann a ɛhyerɛn atwa ne ho ahyia.
    28: Sɛdeɛ nyankontɔn to wɔ omununkum mu osutɔ ɛda no, saa ara na hann a atwa ne ho ahyia no teɛ. Yei yɛ Awurade animuonyam ahoyie no sɛso. Na mehunuuɛ no, me de mʼanim butuu fam, na metee obi a ɔrekasa nne.
  2:
    1: Ɔka kyerɛɛ me sɛ, “Onipa ba, sɔre gyina hɔ, na me ne wo nkasa.”
    2: Ɔrekasa no, Honhom no bɛhyɛɛ me mu maa me so gyinaa hɔ, na metee sɛ ɔrekasa kyerɛ me.
    3: Ɔkaa sɛ, “Onipa ba, meresoma wo akɔ Israelfoɔ mu, atuateɛ ɔman a wayɛ dɔm atia me; wɔne wɔn agyanom ayɛ dɔm atia me abɛsi ɛnnɛ.
    4: Nnipa a meresoma wo wɔn nkyɛn no yɛ nnipa a wɔn aso yɛ den na wɔn aso awu. Ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ.’
    5: Na sɛ wɔtie anaa wɔantie a, ɛsiane sɛ wɔyɛ atuatefoɔ enti, wɔbɛhunu ampa ara sɛ odiyifoɔ bi aba wɔn mu.
    6: Na wo, onipa ba, nsuro wɔn, anaasɛ wɔn nsɛm. Nsuro, ɛwom sɛ nnɛnkyɛnse ne nkasɛɛ atwa wo ho ahyia, na wote anyanyankyerɛ mu deɛ, nanso nsuro deɛ wɔka, na mma wɔmmɔ wo hu sɛ wɔyɛ atuatefoɔ.
    7: Wɔyɛ atuatefoɔ ankasa nanso ɛsɛ sɛ woka me nsɛm kyerɛ wɔn; sɛ wɔbɛtie oo sɛ wɔrentie oo.
    8: Nanso, wo onipa ba, tie asɛm a meka kyerɛ wo no. Ɛnte atua te sɛ saa atuatefoɔ no; bue wʼanomu na di deɛ mede ma wo no.”
    9: Afei mehwɛeɛ na mehunuu nsa bi a atene wɔ me so, na emu na nwoma mmobɔeɛ bi wɔ.
    10: Ɔtrɛɛ mu wɔ mʼanim. Nʼafanu no mu, na wɔatwerɛ abubuo, awerɛhoɔ ne nnome nsɛm.
  3:
    1: Awurade ka kyerɛɛ me sɛ, “Onipa ba, di deɛ wohunu wɔ wʼanim no, di saa nwoma mmobɔeɛ yi, na afei kɔ na kɔkasa kyerɛ Israelfoɔ.”
    2: Enti mebuee mʼanom na ɔde nwoma mmobɔeɛ no maa me diiɛ.
    3: Afei ɔka kyerɛɛ me sɛ, “Onipa ba, di saa nwoma mmobɔeɛ a mede rema wo yi. Fa hyɛ wo yafunu ma.” Enti mediiɛ, na na ɛyɛ dɛ te sɛ ɛwoɔ wɔ mʼanom.
    4: Na ɔka kyerɛɛ me sɛ, “Onipa ba, afei kɔ Israelfoɔ hɔ kɔka me nsɛm kyerɛ wɔn.
    5: Ɛnyɛ nnipa bi a wɔn kasa mu nte anaa ɛyɛ dene nkyɛn na meresoma woɔ, mmom meresoma wo Israelfoɔ hɔ.
    6: Ɛnyɛ nnipa bebree a wɔn kasa mu nteɛ na ɛyɛ den. Ɛnyɛ wɔn a wonte wɔn kasa ase nkyɛn. Ampa, sɛ mesomaa wo nnipa a wɔnte wo kasa a, anka wɔtiee wo.
    7: Nanso Israelfoɔ mpɛ sɛ wɔtie wo, ɛfiri sɛ wɔmpɛ sɛ wɔtie me. Israel nyinaa ayɛ akoma pirim ne asoɔden.
    8: Ɛno enti, mɛma woayɛ asoɔden ne akomapirim te sɛ wɔn.
    9: Mɛyɛ wo aniɔden te sɛ ɛboɔ, deɛ ɛyɛ den sene twerɛboɔ. Nsuro wɔn, na mma wɔmmɔ wo hu, ɛwom sɛ wɔyɛ atuatefoɔ deɛ.”
    10: Na ɔka kyerɛɛ me sɛ, “Onipa ba, tie me nsɛm a meka kyerɛ wo no yie na dwene ho wɔ wʼakoma mu.
    11: Afei, kɔ wo nkurɔfoɔ a wɔwɔ nnommumfa mu na kasa kyerɛ wɔn. Ka kyerɛ wɔn sɛ, ‘Sei na Otumfoɔ Awurade seɛ,’ sɛ wɔbɛtie oo, sɛ wɔrentie oo.”
    12: Na Honhom no pagyaa me kɔɔ soro na metee sɛ nnyegyeeɛ denden bi reworo so wɔ mʼakyi sɛ, Nhyira nka Awurade animuonyam wɔ deɛ ɔteɛ hɔ!
    13: Na ɛyɛ nnyegyeeɛ a ɛfiri ateasefoɔ no ntaban a ɛtwitwi ho ne ntwahonan a ɛwowɔ wɔn ho no. Nnyegyeɛ denden a ɛworo soɔ.
    14: Honhom no pagyaa me kɔɔ soro de me kɔɔ baabi. Mekɔɔ no nwononwono mu ne honhom mu abufuo so, a na Awurade tumi yɛ kɛse wɔ me so.
    15: Mebaa nnommumfoɔ a wɔtete Tel Abib a ɛbɛn Asubɔnten Kebar no nkyɛn. Na ɛhɔ, me ne wɔn tenaa nnanson, na me ho dwirii me.
    16: 'Nnanson akyi no, Awurade asɛm baa me nkyɛn sɛ:'
    17: “Onipa ba, mayɛ wo ɔwɛmfoɔ ama Israel; ɛno enti tie asɛm a meka no, na bɔ wɔn kɔkɔ a ɛfiri me.
    18: Sɛ meka kyerɛ omumuyɛfoɔ sɛ, ‘Ampa ara wobɛwu’ na sɛ woammɔ no kɔkɔ anaasɛ woankasa ankyerɛ no amma wantwe ne ho amfiri nʼakwammɔne ho annya nkwa a, saa omumuyɛfoɔ no bɛwu wɔ ne bɔne mu, na mɛma woabu ne mogya ho akonta.
    19: Nanso sɛ wobɔ omumuyɛfoɔ no kɔkɔ na sɛ wansakyera amfiri nʼamumuyɛ anaa nʼakwammɔne ho a, ɔbɛwu wɔ ne bɔne mu, nanso na woagye wo ho nkwa.
    20: “Bio, sɛ ɔteneneeni dane firi tenenee ho kɔyɛ bɔne a, mede suntidua bɛto nʼanim ama no ahwe ase, na wawu. Sɛ woammɔ no kɔkɔ enti, ɔbɛwu wɔ ne bɔne mu. Adetenenee ahodoɔ a ɔyɛeɛ no, wɔrenkae, na mɛma woabu ne mogya ho akonta.
    21: Nanso sɛ wobɔ ɔteneneeni no kɔkɔ sɛ ɔnnyae bɔneyɛ na ɔgyae a, ɔbɛnya nkwa, ɛfiri sɛ ɔtiee kɔkɔbɔ, na wo nso wobɛgye wo ho nkwa.”
    22: Na Awurade tumi baa me so wɔ hɔ, na ɔka kyerɛɛ me sɛ, “Sɔre na kɔ ɛserɛ no so, na ɛhɔ na mɛkasa akyerɛ wo.”
    23: Enti mesɔre kɔɔ ɛserɛ no so. Na Awurade animuonyam te sɛ deɛ mehunuu wɔ Asubɔnten Kebar ho no gyina hɔ, na mede mʼanim butuu fam.
    24: Afei, Honhom no bɛhyɛɛ me mu na ɔpagyaa me gyinaa me nan so. Ɔka kyerɛɛ me sɛ, “Kɔ na kɔto wo ho ɛpono mu wɔ wo efie.
    25: Na wo, onipa ba, wɔde ntampehoma bɛkyekyere wo sɛdeɛ worentumi mpue nkɔ nnipa no mu.
    26: Na mɛma wo tɛkrɛma atare wʼanomu sɛdeɛ wobɛmua wʼano a worentumi nka wɔn anim, ɛfiri sɛ wɔyɛ atuatefoɔ
    27: Nanso sɛ mekasa kyerɛ wo a, mɛbue wʼano ama waka akyerɛ wɔn sɛ, ‘Sɛdeɛ Otumfoɔ Awurade seɛ nie!’ Deɛ ɔbɛtie no, ma no ntie, na deɛ ɔmpɛ sɛ ɔtie no, mma no nntie; na wɔyɛ atuatefoɔ.
  4:
    1: “Na afei, onipa ba, fa ntayaa bi to wʼanim na kurukyire Yerusalem kuropɔn mfoni wɔ so.
    2: 'Si otua ho nnwuma ma no: yɛ apie tia no, yɛ mpampim ne nsraban wɔ ho, na fa obubuadaban nnua twa ho hyia.'
    3: Afei, fa dadeɛ kyɛmferɛ to ɔfasuo wɔ wo ne kuropɔn no ntam na dane wʼani kyerɛ no. Wɔbɛtua kuropɔn no, na wo na wobɛtua no. Yei bɛyɛ nsɛnkyerɛnneɛ ama Israel efie.
    4: “Afei, da wo benkum so na fa Israel bɔne to wo ho so. Wobɛsoa wɔn bɔne nna dodoɔ a wode da wo fa so no.
    5: Mede wɔn bɔne mfeɛ no mayɛ nna dodoɔ mama wo. Enti nnafua ahasa ne aduɔkron na wode bɛsoa Israelfoɔ bɔne.
    6: “Ɛno akyi, da bio wɔ wo nifa so na soa Yudafoɔ bɔne adaduanan a ɛda koro biara bɛyɛ afe baako.
    7: Dane wʼani kyerɛ Yerusalem mpampim na fa nsa pan hyɛ nkɔm tia no.
    8: Mede ntampehoma bɛkyekyere wo sɛdeɛ worentumi nnane wo ho kɔsi sɛ otua nna no bɛba nʼawieeɛ.
    9: “Fa atokoɔ ne ayuo, asɛ ne asɛdua, kɔkɔte ne aburoo; fa ne nyinaa gu adekora kuruwa mu na fa to burodo a wobɛdi. Yei na wobɛdi wɔ nnafua ahasa ne aduɔkron a woda wo fa so no.
    10: Kari aduane gram ahanu ne aduasa a wobɛdi no ɛda koro biara wɔ ɛberɛ ano, berɛ ano.
    11: Afei, susu nsuo sukuruwa baako na nom no berɛ ano berɛ ano.
    12: Di aduane no sɛdeɛ anka wobɛdi atokoɔ ɔfam; to ma nnipa nhunu, na fa onipa agyanan yɛ ogya.”
    13: 'Awurade kaa sɛ: “Saa ara na Israelfoɔ bɛdi aduane a wɔagu ho fi wɔ amanaman a mɛpam wɔn akɔ so no.”'
    14: Na mekaa sɛ, “Ɛnte saa, Otumfoɔ Awurade! Menguu me ho fi da. Ɛfiri me mmɔfraase bɛsi saa ɛberɛ yi, mennii aboa funu anaa deɛ nkekaboa bi akum no atete ne mu da. Ɛnam a ɛho agu fi nkaa mʼano da.”
    15: Awurade kaa sɛ, “Ɛyɛ, mɛma wode nantwie agyanan asi onipa deɛ anan mu, na wato wo burodo wɔ so.”
    16: Afei ɔka kyerɛɛ me sɛ, “Onipa ba, mɛtwa aduane a wɔde ba Yerusalem so. Nnipa no de ahoyera bɛdi aduane a wɔkyekyɛ mu, na wɔde abasamutuo anom nsuo a wɔkyekyɛ,
    17: ɛfiri sɛ aduane ne nsuo ho bɛyɛ den. Wɔn ho bɛdwiri wɔn sɛ wɔhunu wɔn ho wɔn ho, na wɔn bɔne enti, wɔbɛfonfɔn.”
  5:
    1: “Afei onipa ba, fa akofena nnamnnam yi yɛ sɛ obi a ɔyi ti yiwan na fa yi wo tirinwi ne wʼabɔgyesɛ. Fa nsania na kyekyɛ nwi no mu.
    2: Sɛ wo otua nna no ba awieeɛ a, fa ogya hye nwi no nkyɛmu mmiɛnsa mu baako wɔ kuropɔn no mu. Fa akofena twitwa nkyɛmu mmiɛnsa no mu baako wɔ kuropɔn no afanan nyinaa. Na hwete nkyɛmu mmiɛnsa mu baako wɔ mframa mu, ɛfiri sɛ mɛtwe akofena ataa wɔn.
    3: Nanso fa nwi no kakra bi kyekyere wʼatadeɛ ano.
    4: Afei nso, fa saa nwi no kakra bi na to gu ogya mu na hye. Ogya no bɛtrɛ afiri hɔ akɔ Israel efie nyinaa.
    5: '“Yei ne deɛ Otumfoɔ Awurade seɛ: Yei ne Yerusalem a mede asi amanaman no ntam na nsase atwa ho ahyia.'
    6: Nanso, nʼamumuyɛ mu, wayɛ dɔm atia me mmara ne me nhyehyɛeɛ asene aman ne nsase a atwa ne ho ahyia. Wapo me mmara, na wanni mʼahyɛdeɛ so.
    7: '“Enti sei na Otumfoɔ Awurade seɛ: Woayɛ asoɔden asene amanaman a wɔatwa wo ho ahyia na woanni mʼahyɛdeɛ anaa me mmara so. Woanyɛ sɛdeɛ aman a atwa wo ho ahyia no yɛ mpo.'
    8: '“Enti sei na Otumfoɔ Awurade seɛ: Me ne wo anya, Yerusalem, na mede asotwe bɛba wo so wɔ amanaman no anim.'
    9: Esiane wʼahoni nyinaa a ɛyɛ akyiwadeɛ no enti, mɛyɛ wo deɛ menyɛɛ bi da, na merenyɛ bi bio nso da.
    10: Enti, wɔ mo mu, agyanom bɛdi wɔn mma nam na mma adi wɔn agyanom nam. Mɛtwe wʼaso na mahwete wo nkaeɛfoɔ akɔ mmaa nyinaa.
    11: Enti sɛ mete ase yi, Otumfoɔ Awurade na ɔseɛ, ɛsiane sɛ wode nsɛsodeɛ tantan ne akyiwadeɛ nneyɛɛ agu me kronkronbea ho fi enti, mʼankasa mɛyi mʼadom afiri wo so; merenhunu wo mmɔbɔ na meremfa wo ho nkyɛ wo.
    12: Wo nkurɔfoɔ no mu nkyɛmu mmiɛnsa mu baako bɛwuwu wɔ ɔyaredɔm no mu, anaasɛ ɛkɔm bɛkunkum wɔn; nkyɛmu mmiɛnsa mu baako bɛtotɔ wɔ akofena ano wɔ wʼafasuo akyi, na mabɔ nkyɛmu mmiɛnsa mu baako nso ahwete mmaa nyinaa, na matwe akofena ataa wɔn.
    13: “Afei me bo bɛdwo na mʼabufuhyeɛ a ɛtia wɔn no nso ano bɛbrɛ ase na matɔ were. Na sɛ meda mʼabufuhyeɛ adi kyerɛ wɔn a, wɔbɛhunu sɛ ɛyɛ me Awurade na akasa wɔ me tumi mu.
    14: “Mɛyɛ wo mmubuiɛ ne ahohora wɔ amanaman a atwa wo ho ahyia no mu, ne wɔn a wɔtwam hɔ no ani so.
    15: Wobɛyɛ ahohora ne fɛdideɛ, kɔkɔbɔ ne ahodwiredeɛ ama amanaman a wɔatwa wo ho ahyia no, wɔ ɛberɛ a mede abufuo ne abufuhyeɛ ne animka a ano yɛ den mɛtwe wʼaso. Me Awurade na maka.
    16: Sɛ meto me kɔm agyan a, borɔ wɔ ano, na ɛbɛsɛe wo. Mede ɛkɔm a emu yɛ den bɛba wo so, na masi wʼaduane a wonya ho ɛkwan.
    17: Mede ɛkɔm ne nkekaboa bɛba wo mu, na wo mma bɛsa ama woayɛ sɛ obi a na ɔnni mma. Ɔyaredɔm ne mogyahwiegu bɛfa wo mu, na mɛtwe akofena wɔ wo so. Me Awurade na maka.”
  6:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: “Onipa ba, fa wʼani kyerɛ Israel mmepɔ, na hyɛ nkɔm tia wɔn,
    3: 'na ka sɛ, ‘Ao Israel mmepɔ montie Otumfoɔ Awurade asɛm. Yei ne deɛ Otumfoɔ Awurade ka kyerɛ mmepɔ ne nkokoɔ, abon ne mmɔnhwa: Merebɛtwe mo so akofena na masɛe mo sorɔnsorɔmmea.'
    4: Wɔbɛbubu mo afɔrebukyia ahodoɔ no na wɔasɛe nnuhwam adum; na mɛkunkum mo nkurɔfoɔ wɔ mo ahoni anim.
    5: Mede Israelfoɔ afunu bɛgugu wɔn ahoni anim, na mede mo nnompe apete mo afɔrebukyia ahodoɔ ho.
    6: Baabiara a moteɛ no, nkuro no bɛda mpan, na ne sorɔnsorɔmmea bɛsɛe, sɛdeɛ ɛbɛyɛ a mo afɔrebukyia ahodoɔ no bɛda mpan na ayɛ afo. Mo ahoni bɛbubu na asɛe. Mo nnuhwam adum bɛbubu agu fam, na deɛ moayɛ nso bɛhwere mo.
    7: Mo nkurɔfoɔ bɛtotɔ wɔ mo mu, na mobɛhunu sɛ me ne Awurade.
    8: “‘Nanso mɛgya mo mu bi, ɛfiri sɛ ebinom bɛdwane akofena ano wɔ ɛberɛ a moahwete wɔ nsase ne amanaman so.
    9: Na afei wɔ amanaman a wɔfaa wɔn nnommum kɔɔ mu no, wɔn a wɔnyaa wɔn ho firii mu no bɛkae me, sɛdeɛ madi awerɛhoɔ wɔ wɔn awaresɛeɛ akoma a wɔde twee wɔn ho firii me nkyɛn, ne wɔn ani a wɔde nyaa akɔnnɔ bɔne maa wɔn ahoni. Wɔn ho bɛyɛ wɔn nwunu wɔ bɔne ne akyiwadeɛ a wɔayɛ enti.
    10: Wɔbɛhunu sɛ me ne Awurade, na mammɔ wɔn hu kwa sɛ mede saa ɔhaw yi bɛba wɔn so.
    11: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Mommɔ mo nsam na momfa mo nan mpempem fam na monteam sɛ, “A!” Esiane Israel efie amumuyɛ ne akyiwadeɛ nyinaa enti, wɔbɛwuwu akofena, ɛkɔm ne ɔyaredɔm ano.'
    12: Ɔyaredɔm bɛkum deɛ ɔwɔ akyirikyiri. Deɛ ɔbɛn no bɛtɔ akofena ano na deɛ ɔbɛfiri mu na waka no, ɛkɔm bɛkum no. Saa na mede mʼabufuhyeɛ bɛyɛ wɔn.
    13: Na wɔbɛhunu sɛ me ne Awurade, ɛberɛ a wɔn nkurɔfoɔ a wɔatotɔ afunu deda wɔn ahoni ntam atwa wɔn afɔrebukyia ho ahyia, wɔ nkokoɔ a ɛkorɔn nyinaa so, mmepɔ atifi nyinaa ne nnua a adendan ne odum frɔmfrɔm ase, mmea mmea a wɔde nnuhwam bɔ afɔdeɛ ma wɔn ahoni nyinaa.
    14: Afei mɛtene me nsa wɔ wɔn so na mama asase no ada mpan afiri anweatam no akɔsi Ribla, baabiara a wɔtete. Na wɔbɛhunu sɛ me ne Awurade.’”
  7:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: '“Onipa ba, yei ne asɛm a Otumfoɔ Awurade ka kyerɛ Israel asase no: “‘Awieeɛ no, awieeɛ no aduru asase no ntweaso ɛnan no so!'
    3: Awieeɛ no aduru wɔ wo so, na mɛhwie mʼabufuhyeɛ agu wo so. Mɛgyina wʼabrabɔ so abu wo atɛn, na matua wo ka wɔ wʼakyiwadeɛ nyinaa so.
    4: Merenhunu wo mmɔbɔ na meremfa wo ho nkyɛ wo. Ampa ara mɛtua wo ka wɔ wo nneyɛɛ ne wʼakyiwadeɛ a ɛwɔ wo mu no, na moahunu sɛ me ne Awurade.’
    5: '“Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Atoyerɛnkyɛm! Atoyerɛnkyɛm a wontee da nam ɛkwan so reba!'
    6: Awieeɛ no aba! Awieeɛ no aba! Apagya ne ho atia wo. Aba!
    7: Ɔsɛeɛ aduru mo, mo a mote asase no so. Ɛberɛ no aduru, ɛda no abɛn; huboabɔ ɛberɛ a ɛnyɛ mmepɔ no so ahosɛpɛ.
    8: Merebɛhwie mʼabufuhyeɛ agu wo so de awie mʼabufuo a ɛtia wo no. Mɛgyina wo nneyɛɛ so abu wo atɛn, na matua wo ka wɔ wʼakyiwadeɛ nyinaa so.
    9: Merenhunu wo mmɔbɔ, na meremfa wo ho nkyɛ wo. Mɛtua wo ka wɔ wo nneyɛɛ ne wʼakyiwadeɛ a ɛwɔ wo mu no. Afei mobɛhunu sɛ me, Awurade, na mebobɔ.
    10: “‘Ɛda no nie! Hwɛ aba! Atemmuo da no apue, abaa no afefɛ, ahantan ahanehane!
    11: Akakabensɛm ayɛ abaa a wɔde twe amumuyɛ aso. Nnipa no mu biara renka, nnipakuo no mu biara, ahonyadeɛ ne deɛ ɛsom bo biara renka.
    12: Ɛberɛ no aso! Ɛda no aduru. Mma ɔdetɔfoɔ ani nnnye anaa ɔdetɔnfoɔ werɛ nho, ɛfiri sɛ abufuhyeɛ wɔ nnipakuo no nyinaa so.
    13: Deɛ ɔtɔn no nsa renka asase a watɔn no bio wɔ ɛberɛ a wɔn mmienu te ase, Ɛfiri sɛ anisoadehunu a ɛfa nnipakuo no nyinaa no rensesa. Wɔn bɔne enti, wɔn mu baako koraa remfa ne ho nni.
    14: “‘Ɛwom, wɔhyɛne totorobɛnto, na wɔboaboa biribiara ano deɛ, nanso obiara renkɔ ɔsa, ɛfiri sɛ mʼabufuhyeɛ wɔ nnipakuo no nyinaa so.
    15: Akofena wɔ mfikyire; na ɔyaredɔm ne ɛkɔm wɔ efie. Wɔn a wɔwɔ ɔman no mu bɛtotɔ wɔ akofena ano. Wɔn a wɔwɔ kuropɔn no mu no, ɔyaredɔm ne ɛkɔm bɛkum wɔn.
    16: Wɔn a wɔanya wɔn tiri adidi mu na wɔadwane no bɛtena mmepɔ no so. Na wɔakurum te sɛ mmɔnhwa mu mmorɔnoma wɔ wɔn mu biara bɔne enti.
    17: Nsa nyinaa bɛdwodwo na nkotodwe nyinaa ayɛ mmrɛ sɛ nsuo.
    18: Wɔbɛfirafira ayitoma na wɔabɔ huboa. Aniwuo bɛkata wɔn anim na wɔayi wɔn tirinwi.
    19: “‘Wɔbɛto wɔn dwetɛ agu mmɔntene so, na wɔn sikakɔkɔɔ bɛyɛ adeɛ a ɛho nteɛ. Wɔn dwetɛ ne sikakɔkɔɔ rentumi nnye wɔn Awurade abufuhyeɛ ɛda no. Ɛrenkum wɔn kɔm na ɛrenhyɛ wɔn yafunu ma, ɛfiri sɛ ayɛ wɔn suntidua de wɔn akɔ bɔne mu.
    20: Na wɔde wɔn mpompranneɛ fɛfɛ no hoahoa wɔn ho, na wɔde yeyɛɛ wɔn ahoni a ɛyɛ akyiwadeɛ ne nsɛsodeɛ tantane; enti mɛdane yeinom a ɛho nteɛ ama wɔn.
    21: Mede ne nyinaa bɛma ananafoɔ sɛ afodeɛ na mede ama asase so atirimuɔdenfoɔ sɛ korɔnodeɛ, na wɔbɛgu ho fi.
    22: Mɛyi mʼani afiri wɔn so na akorɔmfoɔ bɛgu beaeɛ a ɛsom me bo ho fi. Wɔbɛwura hɔ na wɔagu ho fi.
    23: “‘Monyɛ nkɔnsɔnkɔnsɔn! Ɛfiri sɛ mogyahwiegu ayɛ asase no so ma, na akakabensɛm ahyɛ kuropɔn no ma.
    24: Mɛma aman no mu otirimuɔdenfoɔ pa ara abɛfa wɔn afie; mɛma ɔhoɔdenfoɔ ahomasoɔ aba awieeɛ, na wɔn kronkrommea ho bɛgu fi.
    25: Sɛ ehu ba a, wɔbɛhwehwɛ asomdwoeɛ akyiri ɛkwan, nanso ɛbɛbɔ wɔn.
    26: Atoyerɛnkyɛm bɛdi atoyerɛnkyɛm akyi aba; atesɛm bɛdi atesɛm akyi. Wɔbɛpɛ sɛ wɔbɛnya anisoadehunu afiri odiyifoɔ no hɔ, Ɔsɔfoɔ nkyerɛkyerɛ a ɛfa mmara no ho no bɛbɔ wɔn. Saa ara na wɔrennya afotuo mfiri mpanimfoɔ hɔ.
    27: Ɔhene no bɛtwa adwo, ɔheneba no bɛfira abasamutuo, na asase no so nnipa nsa bɛpopo. Me ne wɔn bɛdi no sɛdeɛ wɔn nneyɛɛ teɛ, na mɛgyina wɔn pɛpɛyɛ so abu wɔn atɛn. Afei wɔbɛhunu sɛ me ne Awurade no.’”
  8:
    1: Afe a ɛtɔ so nsia mu, abosome nsia no ɛda a ɛtɔ so enum a na mete me fie na Yuda mpanimfoɔ tete mʼanim no, Otumfoɔ Awurade nsa baa me so wɔ hɔ.
    2: Mehwɛeɛ na mehunuu biribi a ɛte sɛ onipa. Ɛfiri baabi reba, a ayɛ sɛ nʼasene mu rekɔ ne fam no, na ɔte sɛ ogya, na ɛfiri hɔ rekɔ ne soro no, na ne tebea hyerɛn sɛ dadeɛ a adɔ.
    3: Ɔtenee biribi te sɛ nsa de sɔɔ me tirinwi mu faa me. Afei honhom no pagyaa me de me kɔɔ ewiem na ɛde me wuraa Onyankopɔn anisoadehunu mu kɔɔ Yerusalem kɔgyinaa mfimfini adihɔ no atifi ɛpono ano, baabi a ohoni a ɛyɛ ninkunutweɛ farebae no sie.
    4: Na ɛhɔ, mʼanim no na na Israel Onyankopɔn animuonyam wɔ, te sɛ anisoadehunu a menyaa no wɔ ɛserɛ so no.
    5: Afei, ɔka kyerɛɛ me sɛ, “Onipa ba, hwɛ atifi fam hɔ.” Na mehwɛeɛ, na ɛpono a ɛwɔ afɔrebukyia no atifi fam no mu, mehunuu saa ninkuntwe farebae ohoni yi.
    6: Ɔkaa kyerɛɛ me sɛ, “Onipa ba, wohunu deɛ wɔreyɛ yi, akyiwadeɛ a ɛmfra, a Israel fie reyɛ wɔ ha yi, nneɛma a ɛbɛpam me afiri me kronkronbea akɔ akyirikyiri yi? Nanso wobɛhunu nneɛma a ɛsene akyiwadeɛ yi koraa.”
    7: Afei, ɔde me baa adihɔ hɔ ɛpono no ano. Mehwɛeɛ na mehunuu tokuro wɔ ɔfasuo no mu.
    8: Ɔka kyerɛɛ me sɛ, “Onipa ba, bɔ ɔfasuo no mu tokuro.” Enti mebɔɔ ɔfasuo no mu tokuro, na mehunuu ɛpono ano kwan bi wɔ hɔ.
    9: Ɔkaa kyerɛɛ me sɛ, “Kɔ mu na kɔhwɛ atirimuɔdensɛm ne akyiwadeɛ a wɔreyɛ wɔ ha.”
    10: Enti mekɔɔ mu kɔhwɛeɛ, na mehunuu afasuo a wɔayɛ mmoa a wɔwea ahodoɔ nyinaa ne mmoa a wɔyɛ akyiwadeɛ ne Israel fie ahoni ahodoɔ nyinaa mfoni wɔ ho nyinaa.
    11: Wɔn anim na na Israelfoɔ mpanimfoɔ aduɔson gyinagyina a na Safan babarima Yaasania gyina wɔn mu. Na wɔn mu biara kura nkankyee ntrawantrawa a aduhwam wisie hwamhwam firi so rekɔ soro.
    12: Ɔbisaa me sɛ, “Onipa ba woahunu deɛ Israelfoɔ mpanimfoɔ reyɛ wɔ esum no mu. Obiara wɔ nʼankasa ahoni abosonnan mu. Wɔka sɛ, ‘Awurade nhunu yɛn; Awurade agya asase no!’”
    13: Ɔkaa bio sɛ, “Wobɛhunu sɛ wɔreyɛ nneɛma a ɛyɛ akyiwadeɛ a mpo ɛsene yei.”
    14: Afei ɔde me baa Awurade efie no atifi ɛpono no kwan ano, na mehunuu mmaa a wɔtete hɔ resu Tamus.
    15: Ɔbisaa me sɛ, “Wohunu yei onipa ba? Wobɛhunu nneɛma a ɛyɛ akyiwadeɛ a ɛsene yei.”
    16: Afei, ɔde me baa Awurade efie adihɔ a ɛwɔ mfimfini no, na ɛhɔ, asɔrefie no ano kwan, wɔ abrannaa ne afɔrebukyia no ntam, na ɛhɔ na mmarimma bɛyɛ aduonu enum wɔ. Wɔn akyi kyerɛ Awurade asɔredan na wɔn anim kyerɛ apueeɛ fam no, na wɔrekoto som owia a ɛwɔ apueeɛ fam.
    17: Ɔbisaa me sɛ, “Woahunu yei, onipa ba? Akyiwadeɛ a Yudafoɔ reyɛ wɔ ha yi yɛ asɛm ketewa anaa? Ɛsɛ sɛ wɔde akakabensɛm hyɛ asase no so ma na wɔkɔ so hyɛ me abufuo anaa? Hwɛ, wɔabu me animtia agu mʼanim ase!
    18: Ɛno enti, me ne wɔn bɛdi no abufuo so. Merenhunu wɔn mmɔbɔ, na meremfa wɔn ho nkyɛ wɔn. Ɛwom sɛ wɔteam tuatua mʼaso, nanso merentie wɔn.”
  9:
    1: Afei metee sɛ ɔde nne kɛseɛ team sɛ, “Momfa kuropɔn no awɛmfoɔ no mmra ha, a obiara kura akodeɛ.”
    2: Mehunuu sɛ mmarimma baasia firi atifi ɛpono a ɛkyerɛ atifi fam reba, na obiara kura kɔdiawuo akodeɛ. Na ɔbarima bi a ɔfira nwera na atwerɛdeɛ bɔtɔ bɔ ne nkyɛn mu ka wɔn ho. Wɔba bɛgyinaa kɔbere mfrafraeɛ afɔrebukyia no ho.
    3: Na Israel Onyankopɔn animuonyam pagyaa ne ho firi Kerubim no so, baabi a na anka ɛwɔ no, kɔɔ asɔredan no ɛkwan ano. Afei Awurade frɛɛ ɔbarima a na ɔfira nwera na atwerɛdeɛ bɔtɔ bɔ ne nkyɛn mu no
    4: ka kyerɛɛ no sɛ, “Nante fa Yerusalem kuropɔn nyinaa mu na fa ahyɛnsodeɛ keka wɔn a wosu na wodi awerɛhoɔ wɔ akyiwadeyɛ a ɛkɔ so nyinaa ho no moma so.”
    5: Meretie no, ɔka kyerɛɛ wɔn a aka no sɛ, “Monni nʼakyi mfa kuropɔn no mu na monkunkum, a monnkyerɛ ahummɔborɔ anaa tema biara.
    6: Monkunkum nkɔkoraa, mmeranteɛ ne mmaayewa, mmaa ne mmɔfra, nanso mommfa mo nsa nka obi a ɔwɔ ahyɛnsodeɛ no. Momfiri aseɛ wɔ me kronkronbea hɔ.” Enti wɔde mpanimfoɔ a wɔwɔ asɔredan no anim no hyɛɛ aseɛ.
    7: Ɔka kyerɛɛ wɔn sɛ, “Mongu asɔredan no ho fi na momfa wɔn a wɔakunkum wɔn no nhyɛ adihɔ hɔ ma. Monkɔ!” Enti wɔkɔɔeɛ, na wɔhyɛɛ aseɛ kunkumm nnipa wɔ Yerusalem kuropɔn no mu nyinaa.
    8: Ɛberɛ a wɔrekunkum na aka me nko ara no, mebutuu hɔ suiɛ sɛ, “Aa Otumfoɔ Awurade! Worebɛsɛe Israel nkaeɛfoɔ yi nyinaa ɛsiane wʼabufuhyeɛ a aba Yerusalem soɔ yi enti anaa?”
    9: Na ɔbuaa me sɛ, “Israelfoɔ ne Yuda amumuyɛ dɔɔso dodo; mogyahwiegu ahyɛ asase no so ma na ntɛnkyea ahyɛ asase no so ma. Wɔka sɛ, ‘Awurade agya asase no; Awurade nhunu.’
    10: Ɛno enti, merenhunu wɔn mmɔbɔ na meremma wɔmmfa wɔn ho nni, na mɛma deɛ wɔayɛ no abɔ wɔn ankasa tiri so.”
    11: Afei, ɔbarima a ɔfira nwera na atwerɛdeɛ bɔ ne nkyɛn mu no de nkra baeɛ sɛ, “Mayɛ sɛdeɛ wohyɛeɛ no.”
  10:
    1: Mehwɛeɛ, na mehunuu biribi te sɛ aboɔdemmoɔ ahennwa a ɛhoho ntrɛmu a ɛwɔ Kerubim apampam no so.
    2: Na Awurade ka kyerɛɛ ɔbarima a ɔfira nwera no sɛ, “Kɔhyɛ ntwahonan a ɛwɔ Kerubim ase no mu. Fa egyasramma nsabuo firi Kerubim no mu na to pete kuropɔn no so.” Megu so rehwɛ no, ɔkɔhyɛɛ mu.
    3: Afei na Kerubim no gyinagyina asɔredan no anafoɔ fam ɛberɛ a ɔbarima no kɔhyɛnee mu no, na omununkum kɔhyɛɛ emu fam adihɔ hɔ ma.
    4: Na Awurade animuonyam pagyaa ne ho firii Kerubim no atifi kɔɔ asɔredan no aboboano. Omununkum no yɛɛ asɔredan no ma na Awurade animuonyam hyerɛn yɛɛ adihɔ hɔ ma.
    5: Kerubim ntaban no nnyegyeeɛ no, na wɔte wɔ mfikyire fam adihɔ hɔ te sɛ Otumfoɔ Onyankopɔn nne, ɛberɛ a ɔrekasa.
    6: Ɛberɛ a Awurade hyɛɛ ɔbarima a ɔfira nwera no sɛ, “Yi egyasramma firi ntwahonan no mu, firi Kerubim no ase no,” ɔbarima no kɔɔ mu kɔgyinaa ntwahonan no baako ho.
    7: Afei, Kerubim no mu baako tenee ne nsa hyɛɛ egyasramma a ɛwɔ wɔn mu no mu. Ɔfaa mu bi de hyɛɛ ɔbarima a ɔfira nwera no nsam, na ɔno nso gyeeɛ de firii adi.
    8: (Na wɔhunu biribi te sɛ onipa nsa wɔ Kerubim no ntaban ase.)
    9: Mehwɛeɛ, na mehunuu ntwahonan ɛnan a baako biara gyina Kerubim nkyɛn, na ntwahonan no pa yerɛ yerɛ te sɛ sikabereɛboɔ.
    10: Sɛdeɛ ɛteɛ no deɛ, na ntwahonan no nyinaa sesɛ; ebiara wɔ ntwahonan foforɔ hyɛ mu.
    11: Sɛ wɔnam a, wɔn nyinaa de wɔn anim kyerɛ deɛ Kerubim baako de nʼanim bɛkyerɛ. Ntwahonan no nnane wɔn ho ɛberɛ a Kerubim no nam. Kerubim no kɔ tee deɛ etire no anim kyerɛ a ɔnnane ne ho.
    12: Wɔn ho nyinaa, wɔn akyi, wɔn nsa ne wɔn ntaban nyinaa, aniwa tuatua ho. Saa ara na ntwahonan ɛnan no nso teɛ.
    13: Metee sɛ wɔrefrɛ ntwahonan no, “kyinhyia ntwahonan.”
    14: Kerubim no mu biara wɔ anim ɛnan. Anim baako te sɛ kerub, deɛ ɛtɔ so mmienu te sɛ onipa anim, deɛ ɛtɔ so mmiɛnsa te sɛ gyata anim, deɛ ɛtɔ so ɛnan te sɛ ɔkɔdeɛ anim.
    15: Afei, Kerubim no pagyaa wɔn ho. Yeinom na na wɔyɛ ateasefoɔ a na mahunu wɔn wɔ Asubɔnten Kebar ho no.
    16: Sɛ Kerubim no keka wɔn ho a, ntwahonan a ɛwowɔ wɔn ho no nso keka wɔn ho; na sɛ Kerubim no trɛtrɛ wɔn ntaban mu pagya wɔn ho kɔ ewiem a, ntwahonan no ka wɔn ho ara.
    17: Sɛ Kerubim no gyinagyina dinn a, ntwahonan no nso gyinagyina dinn, na sɛ Kerubim no pagya wɔn ho a, wɔne wɔn pagya wɔn ho, ɛfiri sɛ, ateasefoɔ no honhom wɔ wɔn mu.
    18: Afei, Awurade animuonyam no firii asɔredan no aboboano na ɛkɔgyinaa Kerubim no atifi.
    19: Merehwɛ no, Kerubim no trɛtrɛɛ wɔn ntaban mu pagyaa wɔn ho firii fam na ntwahonan no ne wɔn kɔɔeɛ. Wɔkɔgyinaa Awurade efie ɛpono a ɛwɔ apueeɛ fam no ano, na na Israel Onyankopɔn animuonyam wɔ wɔn atifi.
    20: Yeinom ne ateasefoɔ a na mahunu wɔn wɔ Israel Onyankopɔn ase wɔ Asubɔnten Kebar ho no, na medwene hunuiɛ sɛ wɔyɛ Kerubim.
    21: Wɔn mu biara wɔ animu ɛnan ne ataban ɛnan na biribi a ɛte sɛ onipa nsa wowɔ wɔn ntaban ase.
    22: Wɔn nyinaa animu te sɛ deɛ na mahunu wɔ Asubɔnten Kebar ho no. Wɔn mu biara kɔ nʼanim tee.
  11:
    1: Afei, honhom no pagyaa me de me baa Awurade efie ɛpono a ani kyerɛ apueeɛ fam no ano. Na mmarima aduonu enum wɔ hɔ, na mehunuu Asur babarima Yaasania ne Benaia babarima Pelatia a wɔyɛ nnipa no ntuanofoɔ.
    2: Awurade ka kyerɛɛ me sɛ, “Onipa ba, yeinom ne mmarima a wɔrebɔ pɔ bɔne na wɔtu fo bɔne wɔ kuropɔn yi mu.
    3: Wɔka sɛ, ‘Ɛberɛ a wɔde sisi afie nnuru so anaa? Kuropɔn no ayɛ sɛ dadesɛn, ɛnna yɛayɛ ɛnam a dadesɛn no bɔ yɛn ho ban.’
    4: Ɛno enti hyɛ nkɔm tia wɔn. Hyɛ nkɔm onipa ba.”
    5: Afei, Awurade Honhom baa me so na ɔka kyerɛɛ me sɛ menka nkyerɛ Israelfoɔ sɛ, “Yei ne deɛ Awurade seɛ. Menim deɛ moreka, ɛfiri sɛ menim nsusuiɛ a ɛwɔ mo adwene mu.
    6: Moakunkum nnipa bebree wɔ kuropɔn yi mu, na mode afunu ahyɛ ne mmɔntene so ma.
    7: '“Ɛno enti, yei ne deɛ Otumfoɔ Awurade seɛ: Kuro no yɛ dadesɛn deɛ, nanso emu ɛnam no yɛ nnipa a mode atirimuɔden akunkum wɔn apete hɔ. Ɛno enti, mɛpam mo afiri mu.'
    8: Mosuro akofena, na ɛno ara na mede bɛba mo so, sei na Awurade seɛ.
    9: Mɛpam mo afiri kuropɔn no mu na mede mo ahyɛ ananafoɔ nsa, na matwe mo aso.
    10: Mobɛtotɔ akofena ano, na mɛbu mu atɛn wɔ Israel asase so. Afei, mobɛhunu sɛ mene Awurade no.
    11: Saa kuropɔn yi remmɔ mo ho ban sɛdeɛ dadesɛn bɔ ɛnam a ɛwɔ mu no ho ban; Mɛbu mo atɛn wɔ Israel asase so.
    12: Na mobɛhunu sɛ mene Awurade no, ɛfiri sɛ, moanni mʼahyɛdeɛ so, moapo me mmara, na deɛ aman a atwa mo ahyia no yɛ no na mo nso moyɛ.”
    13: Afei ɛberɛ a megu rehyɛ nkɔm no, Benaia babarima Pelatia wuiɛ. Na mede mʼanim butuu fam suu denden sɛ, “Aa Otumfoɔ Awurade, wobɛtɔre Israel nkaeɛfoɔ yi ase koraa anaa?”
    14: Awurade asɛm baa me nkyɛn sɛ,
    15: “Onipa ba, wo nua mmarimma, wɔn a wo ne wɔn yɛ mogya baako ne Israel efie nyinaa, nnipa a wɔwɔ Yerusalem kasa fa wɔn ho sɛ, ‘Saa nkurɔfoɔ a wɔkɔɔ nnommum no ne Awurade ntam ɛkwan ware, ɛno enti na wɔde wɔn asase yi ama yɛn sɛ yɛn agyapadeɛ.’”
    16: '“Ɛno enti ka sɛ, ‘Sei na Otumfoɔ Awurade seɛ: Ɛwom sɛ mede wɔn kɔɔ akyirikyiri wɔ amanaman mu, hwetee wɔn guu nsase so deɛ, nanso berɛ tiawa bi mu no, meyɛɛ wɔn kronkronbea wɔ nsase a na wɔwɔ soɔ no so.’'
    17: '“Enti ka kyerɛ wɔn sɛ, ‘Sei na Otumfoɔ Awurade seɛ: Mɛboaboa mo ano afiri amanaman no ne nsase a mehwetee mo guu soɔ no asane aba, na mede Israel asase bɛsane ama mo.’'
    18: “Wɔbɛsane aba so na wɔayiyi nsɛsodeɛ tantane ne ahoni a ɛyɛ akyiwadeɛ no nyinaa.
    19: Mɛma wɔn akoma korɔ na mede honhom foforɔ ahyɛ wɔn mu; mɛyi wɔn akomaden no na mama wɔn akoma a ɛyɛ mmrɛ.
    20: Afei wɔbɛdi mʼahyɛdeɛ so na wɔahwɛ akora me mmara yie. Wɔbɛyɛ me nkurɔfoɔ, na mayɛ wɔn Onyankopɔn.
    21: Nanso wɔn a wɔde wɔn akoma ama nsɛsodeɛ tantane ne ahoni a ɛyɛ akyiwadeɛ no deɛ, mɛma deɛ wɔayɛ no abɔ wɔn tiri so, sei na Otumfoɔ Awurade seɛ.”
    22: Afei, Kerubim no ne wɔn ntwahonan trɛtrɛɛ wɔn ntaban mu, na Israel Onyankopɔn animuonyam konkɔnn wɔn so.
    23: Awurade animuonyam pagyaa ne ho firii kuropɔn no mu kɔgyinaa bepɔ a ɛwɔ apueeɛ fam no atifi.
    24: Honhom no pagyaa me de me baa atukɔfoɔ a wɔwɔ Babilonia no nkyɛn wɔ anisoadehunu a Onyankopɔn Honhom maa me no mu. Afei anisoadeɛ a mehunuiɛ no firii me so kɔɔ soro.
    25: Na mekaa biribiara a Awurade yi kyerɛɛ me no kyerɛɛ atukɔfoɔ no.
  12:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: “Onipa ba, wote nnipa a wɔte atua mu. Wɔwɔ ani nanso wɔnnhunu adeɛ. Wɔwɔ aso nanso wɔnte asɛm, ɛfiri sɛ wɔyɛ nnipa atuatefoɔ.
    3: “Enti, onipa ba, boaboa wo nneɛma ano ma asutwa, na adekyeɛ mu a wɔrehwɛ no, firi deɛ wowɔ, na kɔ beaeɛ foforɔ. Ɛwom sɛ wɔyɛ atuatefoɔ deɛ, nanso ebia wɔbɛte aseɛ.
    4: Adekyeɛ mu a wɔrehwɛ no, fa wo nneɛma a woaboa ano ama asutwa no pue. Afei anwummerɛ a wɔrehwɛ no, firi adi sɛdeɛ wɔn atukɔfoɔ yɛ no.
    5: Ɛberɛ a wɔrehwɛ no, tu ɔfasuo no mu tokuro na yi wo nneɛma no fa mu.
    6: Fa to wo mmatire so, ɛberɛ a wɔrehwɛ, na afei adeɛ resa a, soa kɔ. Kata wʼanim sɛdeɛ wonhunu asase no, ɛfiri sɛ mayɛ wo nsɛnkyerɛnneɛ ama Israel efie.”
    7: Enti meyɛɛ sɛdeɛ wɔhyɛɛ me no. Adekyeɛ mu no, mede me nneɛma a maboa ano ama asutwa no pueeɛ. Anwummerɛ no, mede me nsa tuu tokuro wɔ ɔfasuo no mu, na adeɛ resa no, meyii me nneɛma no soaa no me mmatire so a wɔrehwɛ.
    8: Adekyeɛ no, Awurade asɛm baa me nkyɛn sɛ,
    9: “Onipa ba, saa Israel efie atuatefoɔ no ammisa wo sɛ, ‘Ɛdeɛn na woreyɛ yi?’
    10: '“Ka kyerɛ wɔn sɛ, sei na Otumfoɔ Awurade seɛ: Saa nkɔmhyɛ yi fa ɔhene babarima a ɔwɔ Yerusalem ne Israel efie a wɔwɔ hɔ nyinaa ho.'
    11: Ka kyerɛ wɔn sɛ, ‘Meyɛ nsɛnkyerɛnnedeɛ ma mo.’ “Sɛdeɛ mayɛ no, saa ara na wɔbɛyɛ wɔn. Wɔbɛtwa wɔn asuo akɔ nnommumfa mu.
    12: “Ɔhene ba a ɔwɔ wɔn mu no de nʼadesoa bɛto ne batiri so ɛberɛ a adeɛ resa, na wafiri hɔ, na wɔbɛtu tokuro wɔ ɔfasuo no mu ama wafa mu. Ɔbɛkata nʼanim sɛdeɛ ɔrenhunu faako a ɔrekorɔ.
    13: Mɛto mʼatena agu no so na makyere no wɔ mʼafidie mu; mede no bɛkɔ Babilonia Kaldeafoɔ asase so, nanso ɔrenhunu, na ɛhɔ na ɔbɛwu.
    14: Mɛhwete wɔn a atwa ne ho ahyia nyinaa akɔ mmaa nyinaa; nʼadwumayɛfoɔ ne nʼasraafoɔ nyinaa, na mede akofena ataa wɔn.
    15: “Ɛberɛ a mabɔ wɔn apete amanaman so, na mahwete wɔn agu nsase so no, wɔbɛhunu sɛ me ne Awurade no.
    16: Nanso mɛma wɔn mu kakra anya wɔn tiri adidi mu wɔ ɔkɔm, ɔyaredɔm ne akofena ano, sɛdeɛ ɛbɛyɛ a wɔn ani bɛba wɔn akyiwadeɛ ahodoɔ no so wɔ aman a wɔbɛkɔ so no mu. Afei wɔbɛhunu sɛ me ne Awurade no.”
    17: Awurade asɛm baa me nkyɛn sɛ,
    18: “Onipa ba, sɛ woredidi a, ma wo ho nwoso, na fa ehu nom wo nsuo.
    19: 'Ka kyerɛ nnipa a wɔwɔ asase no so sɛ, ‘Yei ne deɛ Otumfoɔ Awurade ka fa wɔn a wɔte Yerusalem ne Israel asase so ho: Wɔde ahopereɛ bɛdidi na wɔde abasamutuo anom nsuo, ɛfiri sɛ wɔbɛsɛe asase no so nneɛma nyinaa, ɛsiane wɔn a wɔtete soɔ no akakabensɛm enti.'
    20: Wɔbɛsɛe nkuro a nnipa tete soɔ no nyinaa na asase no bɛda mpan. Afei wobɛhunu sɛ mene Awurade no.’”
    21: Awurade asɛm baa me nkyɛn sɛ,
    22: “Onipa ba, abɛbuo a mowɔ wɔ Israel sɛ, ‘Nna no retwam nanso Israel anisoadehunu biara mma mu’ yi, aseɛ ne sɛn?
    23: 'Ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Merebɛma abɛbuo yi aso ha ara, na wɔrenka wɔ Israel bio.’ Ka kyerɛ wɔn sɛ, ‘Nna a anisoadehunu biara bɛba mu no abɛn.'
    24: Na atorɔ anisoadehunu ne nnaadaa abisa wɔ Israelfoɔ mu no to bɛtwa.
    25: Nanso me Awurade, mɛka deɛ ɛsɛ sɛ meka, na ɛrenkyɛre, ɛbɛba mu. Na mo atuatefoɔ efie, mo berɛ so, mɛma deɛ maka biara aba mu. Yei ne deɛ Otumfoɔ Awurade seɛ.’”
    26: Awurade asɛm baa me nkyɛn sɛ,
    27: “Onipa ba, Israel efie reka sɛ, ‘Anisoadeɛ a ɔhunu no bɛba mu mfeɛ bebree akyi, na nneɛma a ɛwɔ daakye akyirikyiri ho nkɔm na ɔhyɛ.’
    28: '“Ɛno enti ka kyerɛ wɔn sɛ, ‘Yei na Otumfoɔ Awurade seɛ: Merentwe me nsɛm nkɔ nkyiri bio. Deɛ meka biara bɛba mu, Otumfoɔ Awurade na ɔseɛ.’”'
  13:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: '“Onipa ba, hyɛ nkɔm tia Israel adiyifoɔ a wɔhyɛ nkɔm seesei. Ka kyerɛ wɔn a wɔbɔ wɔn tirim hyɛ nkɔm no sɛ: ‘Montie Awurade asɛm!'
    3: 'Yei na Otumfoɔ Awurade seɛ: Nnome nka adiyifoɔ nkwaseafoɔ a wɔdi wɔn ankasa honhom akyi na wɔnhunuu hwee no.'
    4: Ao Israelfoɔ, mo adiyifoɔ yi te sɛ mmubuiɛ mu kɔkɔbo.
    5: Monkɔeɛ sɛ morekɔsiesie afasuo no afaafa a abubu no ama Israel efie, sɛdeɛ ɛbɛtumi agyina pintinn wɔ ɔko no ano, Awurade ɛda no.’
    6: Wɔn adehunu yɛ atorɔ, na wɔn adebisa yɛ nnaadaa. Wɔka sɛ, ‘Awurade aka sɛ,’ wɔ ɛberɛ a Awurade nsomaa wɔn, nanso wɔhwɛ anim sɛ wɔn nkɔmhyɛ bɛba mu.
    7: Sɛ wɔka sɛ, ‘Yei na Awurade seɛ’, wɔ ɛberɛ a menkasaeɛ a, na wɔn anisoadehunu nnyɛ atorɔ? Na wɔn adebisa nso, ɛnnyɛ nnaadaa anaa?
    8: '“Ɛno enti, sɛdeɛ Otumfoɔ Awurade seɛ nie: ‘Mo nsɛm a ɛyɛ atorɔ ne mo nnaadaa anisoadehunu enti, me ne mo anya’, Otumfoɔ Awurade asɛm nie.'
    9: Me nsa bɛtia adiyifoɔ a wɔn anisoadehunu yɛ atorɔ na wɔn abisa yɛ nnaadaa. Wɔremfra me nkurɔfoɔ badwafoɔ mu, na wɔrentwerɛ wɔn din wɔ Israel efie nwoma no mu, na wɔn nan rensi Israel asase so. Na afei wɔbɛhunu sɛ mene Otumfoɔ Awurade.
    10: “Esiane sɛ wɔama me nkurɔfoɔ ayera ɛkwan, na wɔka sɛ ‘Asomdwoeɛ’, wɔ ɛberɛ a asomdwoeɛ nni hɔ, na afei, sɛ wɔto ɔfasuo a ɛnni ahoɔden bi a wɔde akaadoo afa so enti,
    11: ka kyerɛ wɔn a wɔka akaadoo no sɛ, ɔfasuo no rebɛbu. Osubrane bɛtɔ, na mɛsoma asukɔtweaa, na mframa a ano yɛ den bɛbɔ.
    12: Na sɛ ɔfasuo no bu gu fam a, nnipa remmisa wɔn sɛ, ‘ɛhe na akaadoo a wɔde sraa ho no afa’ anaa?
    13: '“Ɛno enti, deɛ Otumfoɔ Awurade seɛ nie: ‘Mʼabufuhyeɛ mu, mɛma ahum atu, na mʼabufuo mu no, asukɔtweaa ne osubrane de adesɛeɛ ahoɔden atɔ.'
    14: Mɛdwiri ɔfasuo a mode akaadoo afa ho no na mabubu agu fam ama ne fapem ho ada hɔ. Sɛ ɔfasuo no hwe ase a, wɔbɛsɛe mo wɔ mu, na mobɛhunu sɛ mene Awurade.
    15: Enti mede mʼabufuhyeɛ bɛkɔ ɔfasuo no ne wɔn a wɔde akaadoo sraa ho no so. Mɛka akyerɛ mo sɛ, ɔfasuo no nni hɔ bio, na saa ara na wɔn a wɔde akaadoo sraa ho no nni hɔ.
    16: Wɔyɛ Israel adiyifoɔ a wɔhyɛɛ nkɔm maa Yerusalem na wɔhunuu asomdwoeɛ anisoadeɛ, wɔ ɛberɛ a asomdwoeɛ nni hɔ’, Otumfoɔ Awurade na ɔseɛ.
    17: “Afei, onipa ba, ma wʼani nkɔ wo mmaa a wɔbɔ wɔn tirim hyɛ nkɔm so. Hyɛ nkɔm tia wɔn
    18: 'na ka sɛ, ‘Yei na Otumfoɔ Awurade seɛ: Nnome nka mmaa a wɔpempam ntafowayie dwomfadeɛ hyehyɛ wɔn abakɔn na wɔpempam nkatanimu ntiawa ne atentene kata wɔn anim de sum nnipa afidie. Mobɛsum me nkurɔfoɔ nkwa afidie, na mo deɛ, moakora mo deɛ?'
    19: Moasopa me wɔ me nkurɔfoɔ mu de agye atokoɔ nsabuo kakra bi ne burodo asinasini. Monam atorɔ a modi kyerɛ me nkurɔfoɔ a wɔtie atorɔ so akunkum wɔn a anka ɛnsɛ sɛ wɔ wuwu, na moama wɔn a anka ɛnsɛ sɛ wɔtena nkwa mu no afa wɔn ho adi.
    20: '“‘No enti, yei na Otumfoɔ Awurade seɛ: Metia mo ntafowayie dwomfadeɛ a mode sum nkurɔfoɔ afidie sɛ nnomaa no, na mɛtete afiri mo abasa so; mɛgyaa nnipa a mosum wɔn afidie sɛ nnomaa no.'
    21: Mɛtete mo nkatanimu no mu afiri mo anim, na magye me nkurɔfoɔ nkwa afiri mo nsam, na morennya wɔn so tumi bio. Afei mobɛhunu sɛ me ne Awurade.
    22: Esiane sɛ mode atorɔ maa teneneefoɔ aba mu buiɛ wɔ ɛberɛ a menhyɛɛ wɔn awerɛhoɔ, na mohyɛɛ amumuyɛfoɔ nkuran sɛ wɔnkɔ so wɔ wɔn akwan bɔne so na moagye wɔn nkwa no
    23: enti, morenhunu atorɔ anisoadeɛ bio na mobɛgyae ntafowayie nso. Mɛgye me nkurɔfoɔ afiri mo nsa mu, na afei mobɛhunu sɛ me ne Awurade no.’”
  14:
    1: Israel mpanimfoɔ no mu bi baa me nkyɛn bɛtenatena mʼanim.
    2: 'Afei Awurade asɛm baa me nkyɛn sɛ:'
    3: “Onipa ba, saa mmarimma yi de ahoni ahyɛ wɔn akoma mu na wɔde amumuyɛ suntidua asisi wɔn anim. Ɛsɛ sɛ mema wɔbisa mʼase koraa anaa?
    4: 'Enti kasa kyerɛ wɔn na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ Israelni biara de ahoni hyehyɛ nʼakoma mu na ɔde amumuyɛ suntidua sisi nʼanim, na afei ɔkɔ odiyifoɔ nkyɛn a, me Awurade, mɛma no mmuaeɛ a ɛfata nʼahonisom no kɛseyɛ.'
    5: Mɛyɛ yei de atwe Israelfoɔ a wɔagya me akɔdi wɔn abosom akyi no akoma aba bio.’
    6: '“Enti ka kyerɛ Israel efie sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Monsakra mo adwene. Momfiri mo ahoni ho na monnyae mo nneyɛeɛ a ɛyɛ akyiwadeɛ no!'
    7: “‘Sɛ Israelni bi anaa ɔnanani a ɔte Israel twe ne ho firi me nkyɛn na ɔde ahoni hyɛ nʼakoma mu de amumuyɛ suntidua si nʼanim, na afei ɔkɔ odiyifoɔ nkyɛn kɔbisa mʼase a, me, Awurade ankasa bɛbua no.
    8: Mɛtu mʼani asa onipa no na mede no ayɛ nhwɛsoɔ ne akasabɛbuo. Mɛyi no afiri me nkurɔfoɔ mu. Afei mobɛhunu sɛ mene Awurade no.
    9: “‘Na sɛ odiyifoɔ no ma wɔdaadaa no ma ɔhyɛ nkɔm a, me Awurade na madaadaa odiyifoɔ no, mɛtene me nsa wɔ ne so na matwa no afiri me nkurɔfoɔ Israelfoɔ mu.
    10: Wɔbɛsoa wɔn afɔdie; odiyifoɔ no ne deɛ ɔkɔhunuu no no nyinaa bɛdi fɔ.
    11: Na Israelfoɔ renkwati me bio, na wɔremfa wɔn nnebɔne no ngu wɔn ho fi bio. Wɔbɛyɛ me nkurɔfoɔ na mɛyɛ wɔn Onyankopɔn, Otumfoɔ Awurade asɛm nie.’”
    12: 'Awurade asɛm baa me nkyɛn sɛ:'
    13: “Onipa ba, sɛ ɔman bi anni me nokorɛ na enti wɔyɛ bɔne de tia me, na metene me nsa wɔ wɔn so na megyae wɔn aduane ma, na mema ɛkɔm ba bɛkunkum emu nnipa ne wɔn mmoa a,
    14: mpo sɛ saa nnipa baasa a wɔyɛ Noa, Daniel ne Hiob wɔ ɔman no mu a, wɔn tenenee bɛgye wɔn nko ara nkwa, Otumfoɔ Awurade asɛm nie.
    15: “Anaa sɛ mema wiram mmoa kɔ saa asase no so na wɔkunkum ɛso nnipa nyinaa na asase no sɛe a obiara ntumi mfa so ɛsiane wiram mmoa no enti a,
    16: sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, mpo sɛ saa mmarima baasa yi wɔ asase no so a, wɔrentumi nnye wɔn ankasa mmammarima ne mmammaa nkwa. Wɔn nko ara na wɔbɛgye wɔn nkwa na asase no bɛsɛe.
    17: “Sɛ nso metwe akofena wɔ asase no so, na meka sɛ, ‘Ma akofena no nkɔ asase no so nyinaa,’ na mekunkum ɛso nnipa ne wɔn mmoa,
    18: sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, mpo sɛ saa mmarima baasa yi wɔ asase no so a, wɔrentumi nnye wɔn ankasa mmammarima ne mmammaa nkwa. Wɔn nko ara na wɔbɛnya nkwa.
    19: “Sɛ nso mesoma ɔyaredɔm kɔ asase no so na menam mʼabufuhyeɛ so hwie mogya gu wɔ asase no so, kunkum ɛso nnipa ne wɔn mmoa a,
    20: sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, sɛ Noa, Daniel ne Hiob mpo wɔ hɔ a, wɔrentumi nye ɔbabarima anaa ɔbabaa nkwa. Wɔn tenenee enti wɔbɛgye wɔn ho nkwa.
    21: '“Na sei na Otumfoɔ Awurade seɛ: Ɛbɛyɛ hu mmorosoɔ sɛ mɛma mʼatemmuo huuhuuhu ɛnan, a ɛyɛ akofena, ɔkɔm, wiram mmoa ne ɔyaredɔm akɔ Yerusalem so akɔkunkum ne mmarima ne wɔn mmoa!'
    22: Nanso ebinom bɛka, mmammarima ne mmammaa a wɔbɛyi wɔn afiri mu no. Wɔbɛba mo nkyɛn wɔ Babilon, na sɛ mohunu wɔn su ne wɔn nneyɛɛ a, mo bo bɛtɔ mo yam wɔ amanehunu a me de aba Yerusalem so no ho.
    23: Sɛ mohunu wɔn su ne wɔn nneyɛɛ a, mo bo bɛtɔ mo yam, ɛfiri sɛ mobɛhunu sɛ, menyɛɛ biribiara wɔ hɔ a ɛnni farebae, Otumfoɔ Awurade asɛm nie.”
  15:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, ɛkwan bɛn so na bobe dutan ho bɛba mfasoɔ asene kwaeɛ mu dua foforɔ biara mman?
    3: Wɔtwa dua no bi de yɛ biribi a ɛho wɔ mfasoɔ? Wɔde yɛ pɛɛwa a wɔde nneɛma sensɛn soɔ anaa?
    4: Na sɛ wɔde ne nyina hyɛ ogya mu na etire ne etire hye ma mfimfini yɛ bidie a, ɛho ba mfasoɔ bi anaa?
    5: Na sɛ ɛho amma mfasoɔ ɛberɛ a ɛdi mu a, ɛbɛyɛ den na wɔbɛtumi de ayɛ mfasodeɛ bi, ɛberɛ a ahye adane bidie?
    6: '“Enti yei ne deɛ Otumfoɔ Awurade seɛ: Sɛdeɛ mede bobe dua a ɛfera kwaeɛm nnua mu ama sɛ wɔmfa nsɔ ogya no, saa ɛkwan no so na mede nnipa a wɔte Yerusalem no bɛfa.'
    7: Mɛtu mʼani asi wɔn so. Ɛwom sɛ wafiri ogya no mu deɛ, nanso ɛbɛhye wɔn bio. Na sɛ metu mʼani si wɔn so a, wobɛhunu sɛ mene Awurade.
    8: Mɛma asase no ada mpan, ɛfiri sɛ wɔanni nokorɛ, Otumfoɔ Awurade asɛm nie.”
  16:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, fa akyiwadeɛ a Yerusalem yɛ no si nʼanim
    3: 'na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade ka kyerɛ Yerusalem: Wo nananom ne wʼawoɔ firi Kanaanfoɔ asase so; na wʼagya yɛ Amorini ɛnna wo maame nso yɛ Hetini.'
    4: Ɛda a wɔwoo wo no, wɔantwa wo funuma, na wɔamfa nsuo annware wo sɛ wo ho bɛte nso, wɔamfa nkyene ansra wo, na wɔamfa ntoma ankyekyere wo ho.
    5: Obiara anhunu wo mmɔbɔ, na obiara yam anhyehye no sɛ ɔbɛyɛ yeinom biara ama wo. Mmom wɔtoo wo twenee wiram, ɛfiri sɛ ɛda a wɔwoo woɔ no, wɔbuu wo animtiaa.
    6: “‘Mebɛpuee wo so, na mehunuu sɛ worewɔ wo nan na woda mogya mu, na sɛdeɛ na woda hɔ no, meka kyerɛɛ wo sɛ, “Nya nkwa!”
    7: Mehwɛɛ wo ma wonyiniiɛ sɛ afifideɛ. Wonyiniiɛ, wofɛeɛ bɛyɛɛ abohemaa mu deɛ ne ho fɛ pa ara. Wo nufu bobɔeɛ na wo ho nwi fuiɛ, wo a na anka woda adagya.
    8: “‘Akyire yi mebɛpuee wo so, na mehwɛɛ woɔ na mehunuu sɛ woaso awadeɛ no, mede mʼatadeɛ fa bi kataa wʼadagya so. Mesuae kyerɛɛ wo na mene wo yɛɛ apam na wobɛyɛɛ me dea, Otumfoɔ Awurade na ɔseɛ.
    9: “‘Mede nsuo dwaree wo, na mehohoroo wo ho mogya na mede sradeɛ ahodoɔ srasraa wo.
    10: Mede atadeɛ a wɔanwono ano hyɛɛ wo, na mehyɛɛ wo mmoa wedeɛ mpaboa. Mede nwera papa firaa wo na mede ntadeɛ aboɔden guguu so.
    11: Mede agudeɛ siesiee wo. Mede nkapo guu wʼabakɔn, mede kɔnmuadeɛ too wo kɔn mu,
    12: na mede kawa hyɛɛ wo hwene mu, ɛnna mede asomuadeɛ hyɛɛ wʼasom na mebɔɔ wo abotire a ɛyɛ fɛ.
    13: Enti wɔde sikakɔkɔɔ ne dwetɛ siesiee wo. Wʼaduradeɛ yɛɛ nwera papa ne ntoma a ne boɔ yɛ den ne deɛ wɔadi mu adwini. Wʼaduane yɛɛ esiam papa, ɛwoɔ ne ngo. Wo ho yɛɛ fɛ na wobɛyɛɛ ɔhemmaa.
    14: Na wʼahoɔfɛ enti, wo din hyetaa wɔ amanaman mu, ɛfiri sɛ animuonyam a mahyɛ wo no ma wʼahoɔfɛ no di mu, Awurade asɛm nie.
    15: “‘Nanso wʼahoɔfɛ enti, wogyee wo ho diiɛ na wode wo din a ahyeta no bɔɔ adwaman. Wogyaa wo ho maa obiara a ɔretwam na woyɛɛ wɔn adɔeɛ.
    16: Wode wo ntadeɛ no bi kɔyɛɛ sorɔnsorɔmmea hɔ hyirenn, ɛhɔ na wokɔbɔɔ adwaman. Ɛnsɛ sɛ nneɛma a ɛtete sei sisi koraa, na ɛnsɛ sɛ ɛba nso.
    17: Afei wode wo nnwinneɛ fɛfɛ a mede maa wo no, deɛ mede sikakɔkɔɔ ne dwetɛ yɛeɛ no yɛɛ ahoni maa wo ho na wo ne wɔn bɔɔ adwaman.
    18: Wode wo ntadeɛ a wɔadi mu adwini hyehyɛɛ wɔn na wode me ngo ne nnuhwam brɛɛ wɔn.
    19: Bio, aduane a mede maa woɔ no, esiam papa, ɛwoɔ ne ngo a mede maa wo sɛ di no, wode brɛɛ wɔn sɛ afɔrebɔdeɛ a ɛyi hwa. Saa na ɛsiiɛ, Otumfoɔ Awurade asɛm nie.
    20: “‘Wofaa wo mmammarima ne wo mmammaa, a me ne wo woo wɔn no kɔbɔɔ afɔdeɛ sɛ aduane maa ahoni. Wʼadwamammɔ no nnɔɔso anaa?
    21: Wokumm me mma de wɔn bɔɔ afɔdeɛ maa ahoni no.
    22: Akyiwadeɛ a woyɛeɛ ne wʼadwamammɔ akyi no, woankae wo mmabunu ɛberɛ a na wo ho da hɔ na worewowɔ wo nan wɔ mogya mu no.
    23: “‘Nnome! Nnome nka wo, Otumfoɔ Awurade na ɔseɛ. Wʼamumuyɛ nyinaa akyi no,
    24: wosii banbɔ pie maa wo ho, na woyɛɛ abosonnan tentene wɔ adwabɔeɛ biara.
    25: Borɔno so baabiara wosisii abosonnan atentene, na wosɛee wʼahoɔfɛ ɛfiri sɛ honam akɔnnɔ bɔne enti wode wo ho maa obiara a ɔretwam.
    26: Wo ne Misraimfoɔ a honam akɔnnɔ ayɛ wɔn ma no bɔɔ adwaman, na wode honam akɔnnɔ bɔne hyɛɛ me abufuo.
    27: Enti metenee me nsa wɔ wo so na metee wʼahyeɛ so. Mede wo maa wʼatamfoɔ aniberefoɔ, Filistifoɔ mmammaa a wʼahohwi bra no yɛɛ wɔn nwanwa.
    28: Wo ne Asiriafoɔ nso bɔɔ adwaman, ɛfiri sɛ biribiara mmee wo. Na ɛno akyi koraa woammee ara.
    29: Afei wotoaa wo honam akɔnnɔ bɔne no so de Babilonia, a ɛyɛ adwadifoɔ asase kaa ho, nanso yei ammee wo ara.
    30: “‘Wonni ahohyɛsoɔ koraa, Otumfoɔ Awurade asɛm nie, sɛ wotumi yɛ saa nneɛma yi nyinaa te sɛ odwamanfoɔ a nʼani nwu hwee.
    31: Wosisii banbɔ pie wɔ mmorɔno so na wosisii abosonnan atentene wɔ adwaberem biara, na wonsɛ odwamanfoɔ, ɛfiri sɛ wopoo akatua.
    32: “‘Wo, ɔyere waresɛefoɔ, wopɛ ahɔhoɔ sene wo ara wo kunu!
    33: Odwamanfoɔ biara gye akatua, nanso wodeɛ, wode nneɛma kyekyɛ wʼadɔfoɔ nyinaa de hyɛ wɔn afono mu sɛ, wɔmfiri baabiara mmra wo nkyɛn.
    34: Enti wʼadwamammɔ mu no wonte sɛ afoforɔ; obiara mma wo hɔ sɛ yɛ no adɔeɛ. Wo ne wɔn bɔ abira koraa, ɛfiri sɛ wotua ka na obiara mma wo hwee.
    35: “‘Enti, wo odwamanfoɔ, tie Awurade asɛm!
    36: Yei ne deɛ Otumfoɔ Awurade seɛ. Esiane sɛ wohwie wʼahonya guiɛ na wodaa wʼadagya adi, wo ho a woma ɛyɛɛ wo dɛ dodo wɔ wo ne wʼadɔfoɔ nhyiamu, wʼahoni a ɛyɛ akyiwadeɛ na afei wo mma mogya a wode maa wɔn no enti,
    37: merebɛboaboa wʼadɔfoɔ a wode wɔn gyee wʼani nyinaa ano; wɔn a wodɔɔ wɔn ne wɔn a woampɛ wɔn. Mɛboaboa wɔn nyinaa ano atia wo afiri wo ho baabiara, na mɛpa wo ho wɔ wɔn anim, na wɔbɛhunu wʼadagya nyinaa.
    38: Mede asotwe a wɔde ma mmaa awaresɛefoɔ ne mogya hwiegufoɔ bɛyɛ wʼatemmuo. Mede me mogya aweretɔ a ɛfiri mʼabufuhyeɛ ne me ninkunutweɛ abufuo mu bɛba wo so.
    39: Afei, mede wo bɛma wʼadɔfoɔ na wɔbɛbubu banbɔ pie a woahɔre, asɛe abosonnan atentene no. Wɔbɛpa wo ho ntoma. Wɔbɛfa wo nnwinneɛ fɛfɛ no, na wagya wo hɔ adagya mu.
    40: Wɔde nnipadɔm a wɔbɛsi wo aboɔ na wɔde wɔn akofena atwitwa wo mu nketenkete bɛba wo so.
    41: Wɔbɛhyehye wʼafie na wɔatwe wʼaso wɔ mmaa bebree anim. Mɛtwa wʼadwamammɔ no so na woagyae akatua a wotua wʼadɔfoɔ no.
    42: Afei mʼabufuhyeɛ ano bɛdwo na me ninkunutweɛ abufuo no bɛfiri wo so. Mɛyɛ bɔkɔɔ na mebo remfu bio.
    43: “‘Sɛ woankae wo mmabunu nna, na wode yeinom nyinaa hyɛɛ me abufuo enti, ɛkwan biara so mɛma deɛ woayɛ no abɔ wo tiri so, Otumfoɔ Awurade na ɔseɛ. Woanyɛ nneɛma fi anka akyiwadeɛ no ho anaa?
    44: '“‘Obiara a ɔbu bɛ no bɛbu saa bɛ yi afa wo ho: “Sɛdeɛ ɛna teɛ no saa ara na ne babaa teɛ.”'
    45: Wo maame sopaa ne kunu ne ne mma. Wo nso saa ara na woteɛ. Wote te sɛ wo nuanom mmaa a wɔsopaa wɔn kununom ne wɔn mma. Wo maame yɛ Hetini ɛnna wʼagya yɛ Amorini.
    46: Na wo nuabaa panin ne Samaria a na ɔne ne mmammaa te wʼatifi fam, ɛnna wo nuabaa kumaa a ɔne ne mmammaa te wʼanafoɔ fam yɛ Sodom.
    47: Woannante wɔn akwan mu, ansuasua wɔn akyiwadeɛ nko, na mmom, akwan nyinaa mu, wobɛyɛɛ porɔeɛ sene wɔn.
    48: Sɛ mete ase yi, Otumfoɔ Awurade na ɔseɛ, wo nuabaa Sodom ne ne mmammaa anyɛ deɛ wo ne wo mmammaa ayɛ no da.
    49: '“‘Yei ne bɔne a wo nuabaa Sodom yɛeɛ: Ɔno ne mmammaa yɛɛ ahantan. Wɔdidi traa so na hwee amfa wɔn ho, wɔammoa ahiafoɔ ne mmɔborɔfoɔ.'
    50: Wɔyɛɛ ahomasoɔ ne akyiwadeɛ wɔ mʼanim. Ɛno enti meyii wɔn sii nkyɛn sɛdeɛ woahunu no.
    51: Samaria anyɛ bɔne a woyɛeɛ no mu fa. Woayɛ akyiwadeɛ a ɛboro deɛ wo nuammaanom no yɛeɛ no so koraa, na woama ayɛ sɛ wo nuammaa no tene, ɛsiane saa nneɛma a woayɛ no enti.
    52: Gye wʼanimguaseɛ, ɛfiri sɛ woama wo nnuammaa adi bem. Wo bɔne mu yɛ duru sene wɔn deɛ, enti ayɛ sɛ wɔtene sene wo. Ɛnneɛ afei gye wʼanimguaseɛ na wama ayɛ sɛ wo nnuammaa tene.
    53: “‘Nanso, mede Sodom siadeɛ ne ne mmammaa, Samaria siadeɛ ne ne mmammaa bɛma wɔn, na mede wo siadeɛ bɛka ho,
    54: sɛdeɛ ɛbɛyɛ a wobɛgye wʼanimguaseɛ na wʼani bɛwu wɔ deɛ woayɛ de ama wɔn ahotɔ nyinaa ho.
    55: Na wo nuammaa Sodom ne ne mmammaa, Samaria ne ne mmammaa bɛsane akɔ wɔn tebea dada mu, na wo ne wo mmammaa nso bɛsane akɔ mo dada mu.
    56: Anka woremmɔ wo nuabaa Sodom din wɔ wʼahohoahoa ɛda,
    57: kɔsi sɛ wʼamumuyɛ ho daa hɔ. Ɛbɛsi ɛnnɛ Edom mmammaa bɔ wo ahohora, wɔne wɔn a atwa wɔn ho ahyia ne Filistifoɔ mmammaa, ɛne wɔn a atwa wo ho ahyia a wɔbɔ wo ahohora nyinaa.
    58: Deɛ ɛbɛfiri nneɛma fi a woyɛ ne wʼakyiwadeɛ mu aba no bɛda wo so, Awurade asɛm nie.
    59: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne wo bɛdi no sɛdeɛ ɛfata, ɛfiri sɛ woasɛe mʼapam de abu me ntam animtiaa.'
    60: Nanso mɛkae apam a me ne wo yɛɛ wo mmabunu berɛ mu, na me ne wo bɛyɛ apam a ɛbɛtena hɔ afebɔɔ.
    61: Afei wobɛkae wʼakwan na wʼani awu ɛberɛ a wo nsa aka wo nuammaa; wɔn a wɔanyini sene woɔ ne nkumaa nyinaa. Mede wɔn bɛma wo sɛ wo mmammaa, nanso ɛrennyina apam a me ne wo ayɛ no so.
    62: Enti me ne wo bɛyɛ apam na wobɛhunu sɛ mene Awurade.
    63: Afei sɛ meyɛ mpata ma wo wɔ deɛ woayɛ nyinaa ho a, wobɛkae na wʼani bɛwu na woremmue wʼano bio wɔ brɛ a wɔabrɛ wo ase enti, Otumfoɔ Awurade asɛm nie.’”
  17:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: “Onipa ba, dwene mfatoho bi ho, fa yɛ abɛbusɛm na ka kyerɛ Israel efie.
    3: 'Ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɔkɔdeɛ kɛseɛ bi a ɔwɔ ntaban a ahoɔden wɔ mu ne ntakra atentene bebree a ɛwɔ ahosu ahodoɔ baa Lebanon. Ɔkɔsii ntweneduro dua nkɔn mu,'
    4: buu ne mman a ɛwɔ atifi paa na ɔde kɔɔ adwadifoɔ asase bi so kɔdua wɔ wɔn kuropɔn mu.
    5: “‘Ɔfaa wʼasase so aba no bi kɔhyɛɛ dɔte bereɛ mu. Ɔduaa no sɛ ɔfɔtɔ dua a ɛwɔ nsuwansuwa ho,
    6: na ɛfefɛ bɛyɛɛ bobe a ɛtrɛtrɛ fam. Ne mman no danedane kyerɛɛ ne so, na ne nhini no nyini kɔɔ fam. Enti ɛbɛyɛɛ bobe yiyii mman a ɛso wɔ nhahan a ɛyɛ fɛ.
    7: “‘Nanso na ɔkɔdeɛ kɛseɛ foforɔ bi a ɔwɔ ntaban a ahoɔden wo mu na ne ho wɔ ntakra bebree wɔ hɔ. Bobe no danee ne nhini firii beaeɛ a wɔduaa no hɔ kyerɛɛ ɔkɔdeɛ no na ɔtrɛɛ ne mman kɔɔ ne so kɔpɛɛ nsuo.
    8: Nanso, na wɔadua bobe no wɔ asase pa a ɛbɛn nsuwansuwa ho, sɛdeɛ ɛbɛyiyi mman na aso aba na afei abɛyɛ bobe dua a ɛdi mu.’
    9: '“Ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛbɛyɛ yie anaa? Wɔrentu nʼase ntete ne so aba ma ɛntwintwam anaa? Deɛ afefɛ wɔ ho nyinaa bɛtwintwam. Ɛho renhia abasa a emu yɛ duru anaa nnipa bebree na watu nʼase.'
    10: Sɛ wɔtu bobe no tɛ a, ɛbɛyɛ yie? Sɛ apueeɛ mframa bɔ no a, ɛrentwintwam anaa? Ɛbɛwu wɔ asase pa a wɔduaa wɔ so ma ɛnyinii yie no.’”
    11: 'Afei, Awurade asɛm baa me nkyɛn sɛ:'
    12: “Ka kyerɛ saa atuatefoɔ efie yi sɛ, ‘Monnim deɛ saa nneɛma yi kyerɛ anaa?’ Ka kyerɛ wɔn sɛ, ‘Babiloniahene kɔɔ Yerusalem kɔsoaa ne ɔhene ne ne mmapɔmma de wɔn baa Babilonia.
    13: Ɔyii ɔdehyeɛ baako ne no kaa ntam yɛɛ apam. Ɔsoaa ntuanofoɔ ne atitire a wɔwɔ asase no so nso kɔɔeɛ,
    14: sɛdeɛ ɛbɛyɛ a ahennie no renyɛ den na wɔrensɔre bio, na apam no nko ara na ɛbɛbɔ wɔn ho ban.
    15: Nanso Israelhene no somaa ananmusifoɔ kɔɔ Misraim kɔsrɛɛ akodɔm kɛseɛ ne apɔnkɔ bebree nam so tee atua. Ɔbɛdi nkonim anaa? Deɛ ɔyɛ saa nneɛma yi bɛnya ne tiri adidi mu anaa? Ɔbɛbu apam no so na wanya ne tiri nso adidi mu anaa?
    16: “‘Sɛ mete ase yi, Otumfoɔ Awurade na ɔseɛ, Israelhene no bɛwu wɔ Babilonia. Ɔbɛwu wɔ Babilonia, asase a ɔhene ɔde no sii ahendwa so na ɔbuu nʼapam so no so.
    17: Farao ne ne dɔmmarima ne nnipadɔm ho remma no mfasoɔ biara wɔ ɔko mu, ɛberɛ a Babilonia asisi epie na wayɛ otua nnwuma a ɔde rebɛsɛe bebree nkwa.
    18: Ɔbuu apam no so, nam so de too ntam no. Esiane sɛ ɔde ne nsa ahyɛ apam no ase na ɔyɛɛ yeinom nyinaa enti, ɔremfa ne ho nni.
    19: '“‘Enti sei na Otumfoɔ Awurade seɛ: Sɛ mete ase yi, mɛma me ntam a ɔtooɛ, ne mʼapam a ɔbuu so no abɔ ne tiri so.'
    20: Mɛtrɛ mʼasau mu wɔ ne so na mʼafidie bɛyi no. Mede no bɛba Babilonia na mabu no atɛn wɔ hɔ, ɛfiri sɛ wanni me nokorɛ.
    21: Nʼakodɔm a wɔredwane nyinaa bɛtotɔ wɔ akofena ano, na wɔn a wɔbɛnya wɔn ti adidim no, mɛhwete wɔn akɔ mmaa nyinaa. Afei wobɛhunu sɛ me Awurade makasa.
    22: '“‘Sei na Otumfoɔ Awurade seɛ: Me ankasa mɛpan mman afiri ntweneduro dua no nkɔn mu na madua. Mɛpan mman frɔmfrɔm ketewaa bi afiri ne nkɔn mu akɔdua wɔ bepɔ tentene bi so.'
    23: Mɛdua wɔ Israel sorɔnsorɔmmea. Ɛbɛyiyi mman na aso aba na ayɛ ntweneduro dua a ɛdi mu. Nnomaa ahodoɔ bɛyɛ wɔn mpirebuo wɔ so na wɔanya ahomegyebea wɔ mman no nwunu mu.
    24: Wira mu nnua nyinaa bɛhunu sɛ, me Awurade na metwa dua tentene to fam na mema dua a ɛyɛ tiawa nyini yɛ tentene. Mema dua mono atwintwam na mema deɛ atwintwam nso yɛ frɔmm. “‘Me Awurade na maka, na mɛyɛ.’”
  18:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: '“Sɛ mo saa nkurɔfoɔ yi bu saa bɛ a ɛfa Israel asase yi ho a, na mopɛ sɛ mokyerɛ ɛdeɛn: “‘Agyanom adi bobe bunu, nanso wɔn mma mmom se afem anaa?’'
    3: “Nokorɛm, sɛ mete ase yi, sei na Awurade seɛ, moremmu saa bɛ yi bio wɔ Israel.
    4: Ɔkra teasefoɔ biara wɔ me, agya ne ɔba barima nyinaa, wɔn nyinaa wɔ me. Ɔkra a ɔyɛ bɔne no, ɔno ne deɛ ɔbɛwuo.
    5: “Sɛ ɛba sɛ onipa tenenee bi wɔ hɔ a ɔyɛ deɛ ɛtene na ɛyɛ pɛ;
    6: ɔnnidi wɔ mmepɔ so abosonnan mu na ɔnsom ahoni a wɔwɔ Israel efie. Ɔngu ne yɔnko yere ho fi na ɔne ɔbaa a wabu ne nsa nna.
    7: Ɔnhyɛ obiara so, na ɔde boseagyeni awowasideɛ sane ma no. Ɔmmɔ korɔno mmom ɔde nʼaduane ma deɛ ɛkɔm de no na ɔfira deɛ ɔda adagya no ntoma.
    8: Ɔmmɔ bosea nye nsiho na ɔnnye mfɛntom mmorosoɔ. Ɔtwe ne ho firi mfomsoɔyɛ ho na ɔbu nnipa baanu ntam atɛntenenee.
    9: Ɔdi mʼahyɛdeɛ so na ɔdi me mmara so nokorɛm. Saa onipa no na ɔtene; na ampa ara ɔbɛnya nkwa Awurade asɛm nie.
    10: “Sɛ ɛba sɛ ɔwɔ ɔba barima a ɔdi akakabensɛm na ɔhwie mogya gu anaasɛ ɔyɛ saa nneɛma yi mu biara a
    11: '(bɔne a nʼagya mpo anyɛ bi da): “Ɔdidi wɔ mmepɔ so abosonnan mu. Ɔgu ne yɔnko yere ho fi.'
    12: Ɔhyɛ ahiafoɔ ne mmɔborɔfoɔ so. Ɔbɔ korɔno. Ɔmmfa boseagyeni awowasideɛ mma no. Ɔde ne ho to abosom so. Ɔyɛ akyiwadeɛ.
    13: Ɔbɔ bosea gye nsiho na ɔgye mfɛntom mmorosoɔ. Saa onipa yi bɛnya nkwa anaa? Dabi! Esiane sɛ wayɛ saa akyiwadeɛ yi nyinaa enti, ampa ara, wɔbɛkum no na ne mogya bɛbɔ nʼankasa tiri so.
    14: '“Nanso sɛ ɛba sɛ saa ɔbabarima yi wɔ ɔbabarima a ɔhunu bɔne a nʼagya yɛ no nyinaa nanso ɔnnyɛ saa nneɛma no bi:'
    15: “Ɔnnidi wɔ mmepɔ so abosonnan mu na ɔmfa ne ho nto ahoni a ɛwɔ Israel efie so. Ɔngu ne yɔnko yere ho fi.
    16: Ɔnhyɛ obiara so na ɔnnye boseagyeni hɔ awowasideɛ. Ɔmmɔ korɔno, mmom ɔde nʼaduane ma deɛ ɛkɔm de noɔ na ɔfira deɛ ɔda adagya no ntoma.
    17: Ɔtwe ne ho firi bɔne ho, na ɔnnye nsiho anaa mfɛntom mmorosoɔ. Ɔdi me mmara ne mʼahyɛdeɛ so. Ɔrenwu wɔ nʼagya no bɔne nti; ampa ara ɔbɛnya nkwa.
    18: Nanso nʼagya no bɛwu wɔ ɔno ara bɔne enti, ɛfiri sɛ ɔsisii nnipa, bɔɔ ne yɔnko korɔno, na ɔyɛɛ bɔne wɔ ne nkurɔfoɔ mu.
    19: “Nanso mobisa sɛ, ‘Adɛn enti na ɔbabarima no nnya nʼagya afɔdie no bi ho asotwe?’ Esiane sɛ ɔbabarima no ayɛ deɛ ɛtene na ɛyɛ pɛ na wahwɛ yie adi mʼahyɛdeɛ nyinaa so enti, ampa ara ɔbɛnya nkwa.
    20: Ɔkra a ɔyɛ bɔne no, ɔno ne deɛ ɔbɛwuo. Ɔbabarima no rennya nʼagya afɔdie no ho asotwe bi, saa ara na agya no nso rennya ɔbabarima no afɔdie ho asotwe no bi. Ɔteneneeni adeteneneeyɛ no bɛdi ama no, na wɔde omumuyɛfoɔ amumuyɛsɛm bɛbu atia no.
    21: “Na sɛ omumuyɛfoɔ twe ne ho firi bɔne a wayɛ nyinaa ho, na ɔdi mʼahyɛdeɛ so, na afei ɔyɛ deɛ ɛtene ne deɛ ɛyɛ papa a, ampa ara ɔbɛnya nkwa na ɔrenwu.
    22: Wɔrennyina bɔne a wayɛ no mu biara so mmu no atɛn. Ne tenenee nneyɛɛ enti, ɔbɛnya nkwa.
    23: Mʼani gye amumuyɛfoɔ wuo ho anaa? Otumfoɔ Awurade bisa. Sɛ wɔtwe wɔn ho firi wɔn akwammɔne ho na wɔnya nkwa a, mʼani nnye anaa?
    24: “Na sɛ ɔteneneeni twe ne ho firi ne tenenee adeyɛ ho, kɔyɛ bɔne, na ɔyɛ akyiwadeɛ a amumuyɛfoɔ yɛ a, ɔbɛnya nkwa anaa? Wɔrenkae ne tenenee nneyɛɛ no. Esiane sɛ ɔdi nokorɛdie ho fɔ na wayɛ bɔne enti, ɔbɛwu.
    25: “Nanso moka sɛ, ‘Awurade ɛkwan ntene.’ Montie, Israel efie, Me ɛkwan ntene anaa? Ɛnyɛ mo akwan mmom na ɛntene?
    26: Sɛ ɔteneneeni twe ne ho firi ne tenenee nneyɛɛ ho na ɔkɔyɛ bɔne a, ɛno enti ɔbɛwu, bɔne a wayɛ enti, ɔbɛwu.
    27: Nanso sɛ omumuyɛfoɔ twe ne ho firi amumuyɛsɛm a wayɛ ho, na ɔyɛ deɛ ɛtene ne deɛ ɛyɛ papa a, ɔbɛgye ne kra nkwa.
    28: Esiane sɛ wahunu ne mmarato na watwe ne ho afiri ho enti, ɔbɛnya nkwa na ɔrenwu.
    29: Nanso, Israel efie ka sɛ, ‘Awurade ɛkwan ntene.’ Mʼakwan ntene? Israel efie, ɛnyɛ mo akwan mmom na ɛntene anaa?
    30: “Ɛno enti, Israel efie, mɛbu mo mu biara atɛn sɛdeɛ nʼakwan teɛ, Otumfoɔ Awurade na ɔseɛ. Monsakra mo adwene! Montwe mo ho mfiri mo mmaratoɔ nyinaa ho; na afei bɔne remfa mo nkɔ asehweɛ mu bio.
    31: Monto mfomsoɔ a moayɛ nyinaa ngu na moanya akoma foforɔ ne honhom foforɔ. Adɛn enti na ɛsɛ sɛ mowuo, Ao Israel efie?
    32: Mʼani nnye obiara owuo ho, Otumfoɔ Awurade na ɔseɛ. ‘Monsakra mo adwene na moanya nkwa!’
  19:
    1: “Momma Israel mmapɔmma ho kwadwom
    2: 'na monka sɛ: “‘Na wo maame yɛ gyatabereɛ mu soronko wɔ agyata mu! Ɔdaa gyataburuwa mu yɛnee ne mma.'
    3: Ɔyɛn ne mma no mu baako ma ɔbɛyɛɛ gyata ɔhoɔdenfoɔ. Ɔsuaa sɛdeɛ wɔtete ahaboa mu, na ɔwee nnipa nam.
    4: Amanaman no tee ne nka, na wɔn amena yii no. Wɔguu no nkapo de no kɔɔ Misraim asase so.
    5: “‘Ɛberɛ a ɔhunuu sɛ nʼanidasoɔ anyɛ hɔ, na deɛ ɔrehwɛ anim ayera no, ɔfaa ne ba foforɔ yɛɛ no gyata ɔhoɔdenfoɔ.
    6: Ɔkyinkyinii agyata no mu ɛfiri sɛ na wayɛ gyata hoɔdenfoɔ. Ɔsuaa sɛdeɛ wɔtete ahaboa mu na ɔwee nnipa nam.
    7: Ɔbubuu wɔn abandenden na ɔsɛee wɔn nkuro. Asase no ne wɔn a wɔte so nyinaa no, ne mmobomu bɔɔ wɔn hu.
    8: Afei amanaman no sɔre tiaa no, wɔn a wɔfiri nsase a atwa ahyia no so. Wɔguu no asau kyeree no wɔ wɔn amena mu.
    9: Wɔde nnarewa twee no kɔhyɛɛ ebuo mu na wɔde no brɛɛ Babilonia ɔhene. Wɔde no too nneduafie, na wɔante ne mmobomu no bio wɔ Israel mmepɔ no so.
    10: “‘Na wo maame te sɛ bobedua a wɔtɛɛ no nsuo ho wɔ wo bobeturo mu. Na ɛso aba, na ɛyiyii mman nsuo a ɔnya no bebree no enti.
    11: Ne mman yɛɛ den yie ɛdi mu sɛ wɔde yɛ ahemfo ahempoma. Ɛkorɔn, bunkam faa nhahan a ayɛ kuhaa no so, ne sorokɔ ne ne mman bebree no maa no yɛɛ sononko.
    12: Nanso wɔde abufuhyeɛ tuu nʼase de no hwee fam. Apueeɛ mframa maa no kasaeɛ, ɛso aba tete guiɛ; na ne mman a ɛwɔ ahoɔden no twintwameeɛ na ogya hyeeɛ.
    13: Afei wɔakɔtɛ no wɔ ɛserɛ so asase wesee a nsuo nni muo.
    14: Ogya trɛ firii ne mman baako so na ɛhyee nʼaba. Anka mman a ɛwɔ ahoɔden baako mpo wɔ so deɛ wɔde yɛ ahemfo ahempoma ma ɛyɛ yie no.’ Yei yɛ kwadwom, na ma wɔnto no saa ara.”
  20:
    1: Afe a ɛtɔ so nson no bosome enum no ɛda a ɛtɔ so edu no, Israel mpanimfoɔ no mu bi bɛbisaa Awurade hɔ adeɛ, na wɔtenatenaa mʼanim.
    2: 'Na Awurade asɛm baa me nkyɛn sɛ:'
    3: '“Onipa ba, kasa kyerɛ Israel mpanimfoɔ no sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Moaba sɛ morebɛbisa me nkyɛn adeɛ anaa? Sɛ mete ase yi, meremma mo ɛkwan mma mommisa me nkyɛn mmoa, Otumfoɔ Awurade na ɔseɛ.’'
    4: “Bu wɔn atɛn. Bu wɔn atɛn, onipa ba. Fa wɔn agyanom akyiwadeɛ a wɔyɛeɛ no si wɔn anim
    5: 'na ka kyerɛ wɔn sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛda a meyii Israel no, memaa me nsa so kaa ntam kyerɛɛ Yakob efie asefoɔ na meyii me ho adi kyerɛɛ wɔn wɔ Misraim. Memaa me nsa so ka kyerɛɛ wɔn sɛ, “Mene Awurade, mo Onyankopɔn.”'
    6: Saa ɛda no, mekaa wɔn ntam sɛ mɛyi wɔn afiri Misraim na mede wɔn aba asase a mahwehwɛ ama wɔn, asase a ɛwoɔ ne nufosuo sene wɔ so, asase nyinaa mu deɛ ɛyɛ papa paa.
    7: Na meka kyerɛɛ wɔn sɛ, “Mo mu biara nto nsɛsodeɛ tantan a mode mo ani asi soɔ no ntwene na mommfa Misraim ahoni no ngu mo ho fi, mene Awurade, mo Onyankopɔn.”
    8: “‘Nanso wɔyɛɛ dɔm tiaa me na wɔantie me; Wɔantoto nsɛsodeɛ tantan no a wɔde wɔn ani asi soɔ no angu, na wɔannyae ahoni a ɛfiri Misraim no akyiri die. Enti mekaa sɛ mɛhwie mʼabufuhyeɛ agu wɔn so de awie mʼabufuo wɔ wɔn so wɔ Misraim.
    9: Nanso me din enti, meyɛɛ deɛ ɛmma wɔngu me ho fi wɔ amanaman a wɔtete mu no anim, aman a meyii me ho adi kyerɛɛ Israelfoɔ wɔ mu, de yii wɔn firii Misraim no.
    10: Enti medii wɔn anim firii Misraim, de wɔn baa ɛserɛ no so.
    11: Mede me nhyehyɛeɛ maa wɔn na me ma wɔhunuu me mmara, ɛfiri sɛ obiara a ɔdi soɔ no nam so bɛnya nkwa.
    12: Na mede me home nna maa wɔn sɛ ɛnyɛ nsɛnkyerɛnneɛ wɔ yɛn ntam, sɛdeɛ wɔbɛhunu sɛ me Awurade na meyɛɛ wɔn kronkron.
    13: “‘Nanso, Israelfoɔ tee mʼanim atua wɔ ɛserɛ no so. Wɔanni me nhyehyɛeɛ so, na wɔpoo me mmara no, nanso onipa a ɔbɛdi soɔ no bɛnya nkwa wɔ wɔn mu, na wɔguu me home nna ho fi koraa. Enti mekaa sɛ mɛhwie mʼabufuhyeɛ agu wɔn so na masɛe wɔn wɔ ɛserɛ no so.
    14: Nanso, me din enti, meyɛɛ deɛ ɛmma ho ɛkwan ma wɔnngu me ho fi wɔ amanaman a meyii wɔn firii so no ani so.
    15: Afei memaa me nsa so kaa ntam wɔ ɛserɛ no so sɛ meremfa wɔn nkɔ asase a mede ama wɔn no so, asase a ɛwoɔ ne nufosuo sene soɔ, nsase nyinaa mu deɛ ɛyɛ pa ara no,
    16: ɛfiri sɛ, wɔpoo me mmara, wɔanni mʼahyɛdeɛ so na wɔguu me home nna ho fi, ɛsiane sɛ na wɔn akoma da wɔn ahoni no so.
    17: Nanso mehunuu wɔn mmɔbɔ, na mansɛe wɔn, na mantɔre wɔn ase wɔ ɛserɛ no so.
    18: Meka kyerɛɛ wɔn mma wɔ ɛserɛ no so sɛ, “Monnni mo agyanom ahyɛdeɛ ne wɔn mmara so, na mommfa wɔn ahoni ngu mo ho fi.
    19: Mene Awurade, mo Onyankopɔn; monni mʼahyɛdeɛ so na monhwɛ yie nni me mmara so.
    20: Monyɛ me home nna kronkron na ɛnyɛ nsɛnkyerɛnneɛ wɔ me ne mo ntam. Afei mobɛhunu sɛ mene Awurade, mo Onyankopɔn no.”
    21: “‘Nanso mma no yɛɛ dɔm tiaa me. Wɔanni mʼahyɛdeɛ so, na wɔanhwɛ anni me mmara so, deɛ onipa di so a ɔbɛnya nkwa no. Wɔguu me home nna ho fi. Enti mekaa sɛ mɛhwie mʼabufuhyeɛ agu wɔn so de awie mʼabufuo a ɛtia wɔn wɔ ɛserɛ no so.
    22: Nanso metwentwɛn so, na me din enti, meyɛɛ deɛ amma ɛho ngu fi wɔ aman a meyii wɔn firii so no ani so.
    23: Memaa me nsa so kaa ntam wɔ ɛserɛ no so sɛ mɛhwete wɔn wɔ amanaman no so na mabɔ wɔn apansam wɔ nsase no so,
    24: ɛfiri sɛ, wɔanni me mmara so, na mmom wɔpoo mʼahyɛdeɛ guu me home nna ho fi, na wɔn ani kɔdii wɔn agyanom ahoni akyi.
    25: Bio, mede wɔn hyɛɛ nhyehyɛeɛ a ɛnyɛ, ne mmara a ɛde asotwe mmom na ɛbɛba wɔn so, na ɛnyɛ nkwa;
    26: memaa ho ɛkwan ma wɔde wɔn ayɛyɛdeɛ a ɛyɛ wɔn abakan bɔɔ afɔdeɛ de guu wɔn ho fi, sɛdeɛ mede ahodwirie bɛhyɛ wɔn ma ama wɔahunu sɛ me ne Awurade.’
    27: '“Enti, onipa ba, kasa kyerɛ Israelfoɔ, ka kyerɛ wɔn sɛ, ‘Deɛ Otumfoɔ Awurade seɛ nie: Na yei mu nso, mo agyanom poo me na wɔnam so kaa abususɛm tiaa me:'
    28: Mede wɔn baa asase a maka ntam sɛ mede bɛma wɔn no so no, wɔbɔɔ afɔdeɛ, yɛɛ afɔrebɔdeɛ maa kokoɔ biara a ɛkorɔn anaa dua biara a ɛso wɔ nhahan de hyɛɛ me abufuo; wɔde nnuhwam maeɛ na wɔhwiee ahwiesa maa wɔn.
    29: 'Na mebisaa wɔn sɛ: Ɛhe ne saa sorɔnsorɔmmea a mokɔ hɔ yi?’” (Wɔfrɛ hɔ Bama de bɛsi ɛnnɛ.)'
    30: '“Enti ka kyerɛ Israel efie sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Mobɛgu mo ho fi sɛdeɛ mo agyanom yɛeɛ na mo kɔn dɔ wɔn ahoni tantan no anaa?'
    31: Sɛ mode mo ayɛyɛdeɛ a ɛyɛ mo mmammarima bɔ afɔdeɛ wɔ ogya so ma mo ahoni a, ɛnneɛ mokɔ so de mo ahoni nyinaa gu mo ho fi bɛsi ɛnnɛ. Memma mommɛbisa me hɔ adeɛ anaa, Ao Israel efie? Ampa ara, sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, meremma mommmisa me hɔ adeɛ.
    32: “‘Moka sɛ, “Yɛpɛ sɛ yɛyɛ sɛ aman no, te sɛ ewiasefoɔ a wɔsom nnua ne aboɔ no.” Nanso deɛ ɛwɔ mo adwene mu no rensi da.
    33: Sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, mede nsa a ɛyɛ den, basa a wɔatene mu ne abufuhyeɛ a wɔahwie agu bɛdi mo so.
    34: Mede mo bɛfiri amanaman no so, na maboaboa mo ano afiri nsase a wɔapete mo wɔ so no; mede nsa a ɛyɛ den ne abasa a wɔatene mu ne abufuhyeɛ a wɔahwie agu na ɛbɛyɛ.
    35: Mede mo bɛba amanaman no ɛserɛ so, na ɛhɔ na mɛbu mo atɛn animu ne animu.
    36: Sɛdeɛ mebuu mo agyanom atɛn wɔ Misraim ɛserɛ soɔ no, saa ara na mɛbu mo atɛn, Otumfoɔ Awurade asɛm nie.
    37: Mɛma moafa mʼabaa no ase na mahunu mo yie na mede mo aba apam no nkyehoma ase.
    38: Mɛsa mo mu ayi wɔn a wɔyɛ dɔm tia me. Ɛwom sɛ mɛyi wɔn afiri aman a wɔte soɔ no mu, nanso wɔn nan rensi Israel asase so. Afei mobɛhunu sɛ mene Awurade no.
    39: '“‘Na mo deɛ, Ao Israel efie, yei ne deɛ Otumfoɔ Awurade seɛ: Mo mu biara nkɔsom nʼahoni! Nanso, akyiri no, mobɛtie me na moremfa mo ayɛyɛdeɛ ne ahoni ngu me din kronkron ho fi bio.'
    40: Ɛfiri sɛ, me bɛpɔ kronkron no so, Israel bepɔ a ɛkorɔn no so, Otumfoɔ Awurade na ɔseɛ, ɛhɔ, wɔ asase no so na Israel efie nyinaa bɛsom me, na ɛhɔ na mobɛsɔ mʼani. Ɛhɔ na mɛhia mo afɔrebɔdeɛ ne mo ayɛyɛdeɛ a ɛdi mu no aka mo afɔdeɛ kronkron no nyinaa ho.
    41: Sɛ meyi mo firi amanaman no mu na meboaboa mo ano firi nsase a wɔbɔɔ mo petee so no a, mobɛsɔ mʼani sɛ krobo a ɛyi hwa, afei mɛda me kronnyɛ adi wɔ mo mu ama amanaman no ahunu.
    42: Sɛ mede mo ba Israel asase a memaa me nsa so kaa ntam sɛ mede bɛma mo agyanom so a, na mobɛhunu sɛ mene Awurade.
    43: Ɛhɔ no, mobɛkae mo suban ne nneyɛɛ nyinaa a mode agu mo ho fi, na mo ho bɛyɛ mo nwunu ɛsiane amumuyɛ a moayɛ no nyinaa enti.
    44: Israel, ɛfata sɛ wɔtwe wʼaso. Nanso mene wo bɛdi no wɔ ɛkwan a ɛbɛhyɛ me din animuonyam so. Wobɛhunu sɛ mene Awurade no, Otumfoɔ Awurade asɛm nie.’”
    45: 'Awurade asɛm baa me nkyɛn sɛ:'
    46: “Onipa ba, fa wʼani kyerɛ anafoɔ fam, ka asɛm tia anafoɔ fam na hyɛ nkɔm tia kwaeɛ a ɛwɔ anafoɔ fam asase soɔ.
    47: 'Ka kyerɛ anafoɔ fam kwaeɛ no sɛ: ‘Tie Awurade asɛm. Yei ne deɛ Otumfoɔ Awurade seɛ: Merebɛto wo mu ogya, na ɛbɛhye nnua a ɛwɔ wo so nyinaa: Deɛ ɛyɛ mono ne deɛ awoɔ. Wɔrennum ogyadɛreɛ no na ɛbɛhye asase no ani nyinaa; ɛfiri anafoɔ fam kɔsi atifi fam.'
    48: Obiara bɛhunu sɛ me Awurade na masɔ ogya no ano; ɛrennum.’”
    49: Afei mekaa sɛ, “Aa Otumfoɔ Awurade! Wɔka fa me ho sɛ, ‘Ɛnyɛ mmɛ na ɔrebu yi anaa?’”
  21:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, fa wʼani kyerɛ Yerusalem na kasa tia kronkronbea no. Hyɛ nkɔm tia Israel asase
    3: 'na ka kyerɛ no sɛ: ‘Yei ne deɛ Awurade seɛ: Me ne wo anya. Mɛtwe mʼakofena afiri ne bɔha mu de ayi ateneneefoɔ ne amumuyɛfoɔ afiri mo mu.'
    4: Esiane sɛ merebɛyi ateneneefoɔ ne amumuyɛfoɔ afiri mo mu enti, mʼakofena bɛfiri ne bɔha mu atia obiara, firi anafoɔ fam kɔsi atifi fam.
    5: Afei nnipa nyinaa bɛhunu sɛ me Awurade, matwe mʼakofena afiri ne bɔha mu na ɛrensane bio.’
    6: “Enti si apinie, onipa ba! Fa akoma a abubuo ne awerɛhoɔ a ano yɛ den si apinie wɔ wɔn anim.
    7: Na sɛ wɔbisa wo sɛ, ‘Adɛn enti na woresi apinie a?’ Wobɛka sɛ, ‘Ɛyɛ asɛm a ɛreba no enti. Akoma biara bɛboto na nsa biara mu agogo, honhom biara bɛtɔ baha na kotodwe biara bɛpopo.’ Ɛreba, ɛkwan biara soɔ ɛbɛba, Otumfoɔ Awurade asɛm nie.”
    8: Awurade asɛm baa me nkyɛn sɛ,
    9: '“Onipa ba, hyɛ nkɔm na ka sɛ, ‘Sei na Awurade seɛ: “‘Akofena bi, akofena bi, wɔase ano, atwi ho,'
    10: wɔase ano ama akumkumakumkum no, wɔatwi ho ama ɛtwa yerɛ yerɛ sɛ anyinam! “‘Ɛsɛ sɛ yɛsɛpɛ yɛn ho wɔ me babarima Yuda ahempoma ho anaa? Akofena no mfa poma biara a ɛte saa no nyɛ hwee.
    11: “‘Wɔayi akofena no asi hɔ sɛ wɔntwitwi ho, sɛ wɔmfa nsa nkura mu; wɔase ano, atwi ho, ayɛ no krado ama okumfoɔ no.
    12: Su na twa adwo, onipa ba, ɛfiri sɛ ɛtia me nkurɔfoɔ; ɛtia Israel mmapɔmma nyinaa. Wɔagyaa wɔn ama akofena no aka me nkurɔfoɔ ho. Enti fa wo nsa gu wo tiri so.
    13: “‘Sɔhwɛ bɛba ampa ara. Na sɛ Yuda ahempoma a akofena no mfa no nyɛ hwee no nni hɔ a, ɛdeɛn na wɔbɛyɛ? Otumfoɔ Awurade asɛm nie.’
    14: “Enti onipa ba, hyɛ nkɔm na bɔ wo nsam. Ma akofena no ntwitwa mprenu mpo mprɛnsa. Ɛyɛ akumakunkum akofena, akumakunkum kɛseɛ no akofena, a ɛba wɔn so firi afanan nyinaa.
    15: Ɛbɛma akoma nyinaa aboto na atɔfoɔ adɔɔso, mede akunkumakunkum akofena no asisi wɔn apono nyinaa ano. Ao! Wɔayɛ no sɛ ɛntwa yerɛ yerɛ sɛ anyinam wɔaso mu ama akumkumakumkum.
    16: Ao akofena, twa kɔ nifa, na twa kɔ benkum, deɛ wo dadeɛ bɛfa biara.
    17: Me nso, mɛbɔ me nsam, na mʼabufuhyeɛ ano bɛdwo Me Awurade na makasa no.”
    18: 'Awurade asɛm baa me nkyɛn sɛ:'
    19: “Onipa ba, bɔ akwan mmienu ma Babiloniahene akofena no mfa so, na ne mmienu mfiri aseɛ wɔ amantam korɔ mu. Fa akyerɛkyerɛkwan si nkwanta a ɛmane kɔ kuropɔn no mu.
    20: Bɔ ɛkwan baako a akofena no bɛfa soɔ akɔtia Amonfoɔ Raba ne baako nso a ɛbɛtia Yuda ne Yerusalem a wɔabɔ ho ban no.
    21: Na Babiloniahene bɛgyina akwan mmienu no nkwanta so ahwehwɛ nkɔmhyɛ. Ɔde agyan bɛbɔ ntonto, akɔ abisa wɔ nʼahoni nkyɛn, na wahwɛ brɛboɔ mu.
    22: Ne nsa nifa mu na ntonto a ɛbɛbɔ Yerusalem no bɛkɔ, na ɛhɔ na wɔbɛhyehyɛ obubuadaban nnua de ama okum kɛseɛ no. Afei wɔde osebɔ bɛpagya obubuadaban nnua no apempem apono no. Wɔbɛyɛ epie na wasisi pampim.
    23: Ɛbɛyɛ sɛ nkɔntorɔ ama wɔn a wɔ ne no ayɛ apam, nanso ɔbɛkaakae wɔn afɔdie na wafa wɔn nnommum.
    24: '“Enti yei ne deɛ Otumfoɔ Awurade seɛ: ‘Esiane sɛ mo saa nkurɔfoɔ yi nam mo atuateɛ so akae me mo afɔdie, de ada mo bɔne a moyɛ nyinaa adi enti, wɔbɛfa mo nnommum.'
    25: “‘Wo, Israel heneba otirimuɔdenfoɔ a wo ɛda aduru. Wo a wo asotwe berɛ aduru ne mpɔnpɔnsoɔ,
    26: 'yei ne deɛ Otumfoɔ Awurade seɛ: Tu abɔtiten no, yi ahenkyɛ no. Ɛrenyɛ sɛdeɛ na ɛteɛ kane no: Wɔbɛpagya deɛ abrɛ ase, na deɛ ama ne ho so nso, wɔabrɛ no ase.'
    27: Ɔsɛeɛ! Ɔsɛeɛ! Mɛsɛe no! Ahennie no rensi ne dada mu bio kɔsi sɛ deɛ ɛyɛ ne dea no bɛba. Ɔno na mede bɛma no.’
    28: '“Na wo, onipa ba, hyɛ nkɔm ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade ka fa Amonfoɔ ne wɔn ahohorabɔ ho: “‘Akofena bi, akofena bi, wɔatwe ama akunkumakunkum, wɔatwi ho sɛ ɛnni nam na ɛpa yerɛ yerɛ sɛ anyinam!'
    29: Atorɔ anisoadehunu ne nkontompo nkonyaa a ɛfa wo ho akyi no wɔde bɛto wɔn kɔn mu amumuyɛfoɔ a ɛsɛ sɛ wɔkum wɔn no wɔn a wɔn ɛda no aduru soɔ, ne wɔn a wɔn asotwe berɛ no aduru ne mponponsoɔ no.
    30: “‘Sane fa akofena no hyɛ ne bɔha mu wɔ faako a wɔbɔɔ woɔ hɔ wɔ wo nananom asase so, mɛbu wo atɛn.
    31: Mɛhwie mʼabufuhyeɛ agu wo so na mahome mʼabufuo a ɛyɛ hu atia wo; Mede wo bɛhyɛ mmarima atirimuɔdenfoɔ nsa, wɔn a wɔwɔ adesɛeɛ ho nyansa.
    32: Wobɛyɛ nnyensin ama ogya, wɔbɛka wo mogya agu wɔ wʼasase so, na wɔrenkae wo bio; me Awurade na makasa.’”
  22:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, wobɛbu Yerusalem atɛn? Wobɛbu saa mogyahwiegu kuropɔn yi atɛn anaa? Ɛnneɛ fa ne nneyɛɛ a ɛyɛ akyiwadeɛ no nyinaa si nʼanim
    3: 'na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ao kuropɔn a ɔnam mogya hwieguo so de nnome aba ne ho so na ɔde ahoni a ɔyɛ agu ne ho fi,'
    4: woadi fɔ wɔ mogya a woahwie agu na woagu wo ho fi wɔ ahoni a woayɛ enti. Woama wo nna abɛn, na wo mfeɛ awieeɛ no aba. Enti mɛyɛ wo ahohoradeɛ wɔ amanaman no mu, ne asredeɛ wɔ amantam no nyinaa mu.
    5: Wɔn a wɔbɛn ne wɔn a wɔwɔ akyirikyiri bɛdi wo ho fɛw, Ao Kuropɔn a ɛnni animuonyam, na basabasayɛ ahyɛ no ma.
    6: “‘Hwɛ sɛdeɛ Israel mmapɔmma a wɔwɔ wo mu no mu biara de ne tumi hwie mogya guo.
    7: Wɔabu agya ne ɛna animtiaa wɔ wo mu. Wɔahyɛ ɔnanani so, na wɔatane awisiaa ne akunafoɔ ani.
    8: Wɔabu mʼakronkronneɛ animtiaa na woagu me home nna ho fi.
    9: Wo mu na mmarima ntwatosofoɔ a wɔpɛ sɛ wɔhwie mogya guo wɔ, wɔn a wɔdidi wɔ sorɔnsorɔmmea abosonnan mu, na wɔyɛ ahohoradeɛ.
    10: Wo mu na wɔn a wɔgu wɔn agyanom mpa ho fi wɔ. Wɔn a wɔne mmaa a wɔabu wɔn nsa, na wɔn ho nteɛ no da no wɔ wo mu.
    11: Wo mu na ɔbarima ne ne yɔnko yere yɛ bɔne a ɛyɛ akyiwadeɛ. Ɔfoforɔ ne nʼase baa da wɔ animguaseɛ mu, na ɔfoforɔ ne ne nuabaa da, ɔno ankasa nʼagya babaa.
    12: Wo mu na nnipa gye adanmudeɛ ka mogya guo; wɔgye nsihoɔ ne mfasoɔ a ɛboro so firi wɔn mfɛfoɔ nkyɛn de nya wɔn ho bebree. Na mo werɛ afiri me, Otumfoɔ Awurade na ɔseɛ.
    13: “‘Ampa ara mɛbɔ me nsam agu wʼasisie ahonya ne mogya a woahwie agu no so.
    14: Wʼakokoduro bɛtumi agyina anaa sɛ wo nsa bɛyɛ den ɛda no a me ne wo bɛnya no anaa? Me Awurade na akasa, na mɛyɛ.
    15: Mɛhwete wo mu agu amanaman no so, na mabɔ wo apansam amantam no mu; na mede wo afideyɛ aba nʼawieeɛ.
    16: Sɛ wɔgu wo ho fi wɔ amanaman no mu a, wobɛhunu sɛ mene Awurade no.’”
    17: 'Afei, Awurade asɛm baa me nkyɛn sɛ:'
    18: “Onipa ba, Israel efie abɛyɛ dwetɛ ase fi ama me; wɔn nyinaa yɛ kɔbere, sanya, dadeɛ ne sumpii a wɔagya wɔ fononoo mu. Wɔyɛ dwetɛ fi hunaa.
    19: 'Ɛno enti sei na Otumfoɔ Awurade seɛ: ‘Esiane sɛ mo nyinaa abɛyɛ dwetɛ fi enti, mɛboaboa mo ano wɔ Yerusalem.'
    20: Sɛdeɛ nnipa boaboa dwetɛ, kɔbere, sumpii ne sanya ano hyɛ fononoo mu de egyadɛreɛ a ano yɛ dene nane no, saa ara na mɛfiri mʼabufuo ne mʼabufuhyeɛ mu aboaboa mo ano wɔ kuropɔn no mu na manane mo.
    21: Mɛboaboa mo ano na mahu mʼabufuhyeɛ ogya agu mo so, na moanane wɔ ne mu.
    22: Sɛdeɛ wɔnane dwetɛ wɔ fononoo mu no, saa ara na mobɛnane wɔ ne mu na moahunu sɛ me Awurade na mahwie mʼabufuhyeɛ agu mo so.’”
    23: 'Na Awurade asɛm baa me nkyɛn bio sɛ:'
    24: “Onipa ba, ka kyerɛ asase no sɛ, ‘Woyɛ asase a woanya osutɔ anaa osuo ampete wo so wɔ abufuo ɛda no.’
    25: Ne mmapɔmma abɔ pɔ bɔne wɔ ne mu te sɛ gyata a ɔbobɔm na ɔtete ne haboa mu. Wɔwe nnipa nam, wɔfa ademudeɛ ne nneɛma a ɛsom bo na wɔma akunafoɔ dɔɔso wɔ ne mu.
    26: Nʼasɔfoɔ bu me mmara so na wɔgu mʼakronkronneɛ ho fi; wɔnnkyerɛ nsonsonoeɛ a ɛda deɛ ɛyɛ kronn ne deɛ ɛnyɛ kronn ntam; wɔkyerɛkyerɛ sɛ nsonsonoeɛ biara nna deɛ ɛho nteɛ ne deɛ ɛho teɛ ntam, na wɔbu wɔn ani gu me home nna die so, de gu me ho fi wɔ wɔn mu.
    27: Nʼadwumayɛfoɔ te sɛ mpataku a wɔretete wɔn ahaboa mu; wɔhwie mogya gu na wɔkum nnipa de pɛ mfasoɔ bɔne.
    28: Nʼadiyifoɔ nam atorɔ anisoadehunu ne nkontompo nkɔmhyɛ so ma saa nnebɔne yi yɛ fitaa. Wɔka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ,’ wɔ ɛberɛ a Awurade nkasaeɛ.
    29: Asase no so nnipa di amin na wɔbɔ korɔno; wɔhyɛ ahiafoɔ ne mmɔborɔfoɔ so, wɔnnye ahɔhoɔ ani na wɔde atɛntenenee kame wɔn.
    30: “Mehwehwɛɛ obi wɔ wɔn mu a ɔbɛto ɔfasuo no na wagyina mʼanim wɔ asase no anan mu, sɛdeɛ ɛbɛyɛ a merensɛe asase no, nanso manhunu obiara.
    31: Ɛno enti, mɛhwie mʼabufuhyeɛ agu wɔn so, na mede mʼabufuo a ɛyɛ hu no atɔre wɔn ase, na mama deɛ wɔayɛ nyinaa abɔ wɔn tiri so, Otumfoɔ Awurade asɛm nie.”
  23:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, mmaa baanu a wɔyɛ ɔbaa baako mma tenaa ase.
    3: Wɔbɛyɛɛ adwamammɔfoɔ wɔ Misraim, na wɔbɔɔ adwaman firii wɔn mmabaawaberɛ mu. Wɔmiamiaa wɔn nufu, feefee wɔn wɔ asase no so.
    4: Ɔpanin no din de Ohola ɛnna ne nuabaa no nso din de Oholiba. Na wɔyɛ me yerenom na wɔwowoo mmammarima ne mmammaa. Ohola ne Samaria ɛnna Oholiba nso ne Yerusalem.
    5: “Ohola da so ware me no, ɔbɔɔ adwaman; nʼani tu dii nʼapɛfoɔ akyi, Asiriafoɔ, akofoɔ no
    6: a wɔhyehyɛ ntadeɛ bibire, amradofoɔ ne asahene a wɔn nyinaa yɛ mmeranteɛ a wɔn ho yɛ fɛ na wɔtena apɔnkɔ soɔ.
    7: Ɔne Asiriafoɔ atitire bɔɔ adwaman, na ɔsomm wɔn a ɔdɔɔ wɔn nyinaa ahoni de guu ne ho fi.
    8: Wannyae nʼadwamammɔ a ɔhyɛɛ aseɛ wɔ Misraim no, ɛberɛ a ɔyɛ ababaawa na mmarima ne no daeɛ, sosɔɔ ne mpokuwa mu na wɔhwiee wɔn akɔnnɔ guu ne soɔ.
    9: “Ɛno enti mede no maa nʼadɔfoɔ Asiriafoɔ no a nʼani bere wɔn no.
    10: Wɔbɔɔ no adagya, faa ne mmammarima ne ne mmammaa kɔeɛ, na wɔde akofena kumm no. Ɔgyee ne din wɔ mmaa mu na asotwe baa no so.
    11: “Ne nuabaa Oholiba hunuu yei nanso nʼakɔnnɔ bɔne ne nʼadwaman senee ne nuabaa no deɛ.
    12: Ɔno nso dii Asiriafoɔ no akyi; amradofoɔ ne asahene, akofoɔ a wɔhyehyɛ wɔn ntadeɛ, apɔnkɔsotefoɔ a wɔn nyinaa yɛ mmeranteɛ ahoɔfɛfoɔ.
    13: Mehunuu sɛ ɔno nso guu ne ho fi, wɔn baanu faa ɛkwan korɔ so.
    14: “Na ɔtoaa nʼadwamammɔ no so kɔɔ akyiri. Ɔhunuu mmarima mfoni a wɔakurukyire agu ɔfasuo bi ho, Kaldeafoɔ mfoni a wɔde adukɔkɔɔ akrukyire
    15: a abɔsoɔ bobɔ wɔn asene mu na abɔtiten bobɔ wɔn tiri a wɔn nyinaa te sɛ Babilonia nteaseɛnam mu mpanimfoɔ a wɔfiri Kaldea.
    16: Ɔhunuu saa mfoni yi, ne kɔn dɔɔ wɔn na ɔsomaa abɔfoɔ kɔɔ wɔn nkyɛn wɔ Kaldea.
    17: Na Babiloniafoɔ no baa ne nkyɛn ne no bɛdaa ɔdɔ mpa so, na wɔn akɔnnɔ mu no, wɔguu ne ho fi. Wɔguu ne ho fi wieeɛ no wɔn ho fonoo no enti ɔgyaa wɔn.
    18: Ɔkɔɔ so wɔ nʼadwamammɔ mu, bɔɔ ne ho adagya no, megyaa no hɔ sɛdeɛ megyaa ne nuabaa no hɔ pɛpɛɛpɛ.
    19: Na ɔmaa nʼadwamammɔ no kɔɔ so ara de kaee ne mmabaawaberɛ a na ɔbɔ adwaman wɔ Misraim no.
    20: Ɛhɔ na ɔne nʼadɔfoɔ a wɔn barima te sɛ mfunumu deɛ na wɔn ahobaa te sɛ apɔnkɔ deɛ no bɔɔ adwaman.
    21: Na wo kɔn dɔɔ wo mmabunu mu akɔnnɔ bɔne no, deɛ woyɛɛ wɔ Misraim a wɔsrasraa wo koko mu na wɔmiamiaa wo mpɔkowa no.
    22: '“Ɛno enti, Oholiba, yei ne deɛ Otumfoɔ Awurade seɛ: Mɛhwanyan wʼadɔfoɔ atia wo, wɔn a wɔn ho fonoo woɔ ma wogyaa wɔn hɔ no; mede wɔn bɛfiri afanan nyinaa abɛtia wo.'
    23: Babiloniafoɔ ne Kaldeafoɔ nyinaa, Pekod, Soa ne Koa mmarima, Asiriafoɔ no ne wɔn bɛba, mmeranteɛ ahoɔfɛfoɔ a wɔn nyinaa yɛ amradofoɔ, asahene, nteaseɛnam ho adwumayɛfoɔ ne mmarima a wɔkura diberɛ akɛseɛ a wɔn nyinaa tete apɔnkɔ soɔ.
    24: Wɔde akodeɛ, nteaseɛnam ahodoɔ ne nipadɔm bɛba abɛtia wo; wɔde akokyɛm akɛseɛ ne nketewa ne dadeɛ kyɛ bɛka wo ahyɛ. Mede wo bɛhyɛ wɔn nsa, na wɔagyina wɔn nhyehyɛeɛ so atwe wo aso.
    25: Mɛdane me ninkunu abufuo no akyerɛ wo so, na wɔne wo bɛdi no anibereɛ so. Wɔbɛtwitwa mo hwene ne mo aso, na wɔn a wɔbɛka no, wɔbɛtotɔ wɔ akofena ano. Wɔbɛfa mo mmammarima ne mo mmammaa akɔ, na mo a moaka no wɔde ogya ahye mo.
    26: Wɔbɛpa wo ho ntoma nso na wɔafa wʼadwinneɛ.
    27: Ɛno enti mɛma wʼakɔnnɔbɔne ne adwamammɔ a wohyɛɛ aseɛ wɔ Misraim no aba nʼawieeɛ. Wo kɔn rennɔ saa nneɛma yi na worenkae Misraim bio.
    28: '“Na sei na Otumfoɔ Awurade seɛ: Mede wo rebɛhyɛ wʼatamfoɔ nsa, wɔn a wɔn ho fonoo woɔ ma wogyaee wɔn no.'
    29: Wɔde ɔtan ne wo bɛdi, na wɔafa deɛ woayɛ adwuma apɛ nyinaa. Wɔbɛgya wo adagya ne kwaterekwa, na wʼadwamammɔ ho aniwuo no bɛda adi. Wʼaniwudeɛ ne wʼadwamansɛm no
    30: na ɛde yeinom aba wo so, ɛfiri sɛ wo kɔn dɔɔ amanaman no na wode wɔn ahoni guu wo ho fi.
    31: Woayɛ deɛ wo nuabaa yɛeɛ no bi; na ɛno enti mede ne kuruwa bɛhyɛ wo nsa.
    32: '“Yei ne deɛ Otumfoɔ Awurade seɛ: “Wobɛnom wo nuabaa kuruwa ano, kuruwa a ɛso na emu dɔ; ɛde fɛdie ne ahohora bɛba, ɛfiri sɛ deɛ ɛwɔ mu dɔɔso.'
    33: Nsãborɔ ne awerɛhoɔ bɛhyɛ wo ma, ɔsɛeɛ ne afoyɛ kuruwa no, wo nuabaa Samaria kuruwa no bɛhyɛ wo ma.
    34: 'Wobɛnom a hwee renka mu: wode bɛhwe fam ma abobɔ nketenkete na woatete wo mpokuwa mu. Me na maka, Otumfoɔ Awurade asɛm nie.'
    35: '“Ɛno enti yei ne deɛ Otumfoɔ Awurade seɛ: Esiane sɛ wo werɛ afiri me na woato me atwene wʼakyi enti, ɛsɛ sɛ wonya wʼaniwudeɛ ne wʼadwamammɔ so akatua.”'
    36: Awurade ka kyerɛɛ me sɛ, “Onipa ba, wobɛbu Ohola ne Oholiba atɛn anaa? Ɛnneɛ fa wɔn akyiwadeɛ no si wɔn anim,
    37: ɛfiri sɛ wɔasɛe awadeɛ, na mogya wɔ wɔn nsa ho. Wɔde wɔn ahoni na ɛsɛee awadeɛ no; na mpo wɔde wɔn mma a wɔwoo wɔn maa me no bɔɔ afɔdeɛ maa wɔn sɛ wɔn aduane.
    38: 'Wɔde yei nso ayɛ me: Saa ɛberɛ korɔ no ara mu, wɔguu me kronkronbea ne me home nna ho fi.'
    39: Ɛda a wɔde wɔn mma bɔɔ afɔdeɛ maa wɔn ahoni no ara, wɔhyɛnee me kronkronbea hɔ kɔguu ho fi. Yei na wɔyɛɛ wɔ me fie.
    40: “Wɔsomaa abɔfoɔ kɔfrɛɛ mmarima a wɔfiri akyirikyiri baeɛ, na wɔbɛduruiɛ no, modwareeɛ, kekaa mo ani akyi, de mo adwinneɛ hyehyɛɛ mo ho maa wɔn.
    41: Motenaa akonnwa papa bi a wɔde ɛpono a wɔasɛ so asi anim. Ɛso na mode nnuhwam ne ngo a anka ɛyɛ me dea sisiiɛ.
    42: “Na hooyɛ a ɛfiri nipakuo bi a hwee mfa wɔn ho atwa ne ho ahyia. Wɔde Sabeafoɔ firi ɛserɛ no so ne mmarima a wɔfiri ɛdɔm no mu baeɛ na wɔde nkapo hyehyɛɛ ɔbaa no ne ne nua no nsa, na wɔhyɛɛ wɔn ahenkyɛ a ɛyɛ fɛ.
    43: Na meka faa deɛ awaresɛeɛ ama watete no ho sɛ, ‘Momma wɔnyɛ no sɛ odwamanfoɔ, ɛfiri sɛ saa ara pɛ na ɔteɛ.’
    44: Na wɔne no daeɛ. Sɛdeɛ mmarima ne odwamanfoɔ da no, saa ara na wɔne saa mmaa a wɔn ho yɛ aniwuo no, Ohola ne Oholiba, daeɛ.
    45: Nanso mmarima teneneefoɔ de asotwe a wɔde ma mmaa a wɔsɛe awadeɛ na wɔka mogya guo bɛbu wɔn atɛn, ɛfiri sɛ wɔyɛ awaresɛefoɔ, na wɔn nsa ho wɔ mogya.
    46: '“Yei ne deɛ Otumfoɔ Awurade seɛ: Fa nipakuo bra bɛtia wɔn na ma ahunahuna ne ɔfom mmra wɔn so.'
    47: Nipakuo no bɛsi wɔn aboɔ na wɔde wɔn akofena bɛto ahyɛ wɔn so. Wɔbɛkunkum wɔn mmammarima ne wɔn mmammaa na wɔahye wɔn afie.
    48: “Ɛno enti mɛma aniwudeyɛ aba awieeɛ wɔ asase no so na abɔ afanan nyinaa kɔkɔ na wɔansua mo.
    49: Wobɛnya wʼaniwudeɛ so asotwe na woanya abosonsom ho bɔne so akatua. Afei wobɛhunu sɛ mene Otumfoɔ Awurade no.”
  24:
    1: 'Afe a ɛtɔ so nkron no bosome a ɛtɔ so edu no dadu so, Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, twerɛ saa ɛda yi, saa ɛda yi ara, ɛfiri sɛ Babiloniahene atua Yerusalem ɛnnɛ dua yi ara.
    3: 'Ka kyerɛ saa atuatefoɔ efie yi, ka no wɔ abɛbuo mu kyerɛ wɔn sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Fa ɛsɛn no si ogya so; fa si so na hwie nsuo gu mu.'
    4: Fa nankum no gu mu, nankum a ɛyɛ akɔnnɔ no nyinaa, nnyawa ne abasa. Fa nnompe a ɛte apɔ hyɛ no ma;
    5: fa nnwankuo no mu deɛ ɔdi mu. Fa nnyentia hyehyɛ aseɛ ma nnompe no; ma ɛnhuru na noa nnompe a ɛwɔ mu no.
    6: '“‘Na sei na Otumfoɔ Awurade seɛ: “‘Mogyahwiegu kuropɔn no nnue, nnome nka ɛsɛn a awe nnaakye seesei, na deɛ ɛwɔ mu aka mu no! Yiyi nankum no mmaako mmaako firi mu a wommɔ so ntonto.'
    7: '“‘Mogya a ɔhwie guiɛ no wɔ ne mfimfini: ɔhwie guu ɔbotan wesee so; wanhwie angu fam, baabi a mfuturo bɛkata soɔ.'
    8: Sɛ ɛbɛhwanyan abufuhyeɛ ama aweretɔ enti mede ne mogya guu ɔbotan wesee so sɛdeɛ ɛso renkata.
    9: '“‘Enti yei ne deɛ Otumfoɔ Awurade seɛ: “‘Mogyahwiegu kuropɔn no nnue! Me nso mɛhyehyɛ nnyensin no akɔ sorosoro.'
    10: Enti hyehyɛ nnyensin no na sɔ ogya no. Noa ɛnam no yie, fa ahwanhwanneɛ fra mu; na ma nnompe no nhye.
    11: Afei, fa ɛsɛn hunu si ogyasramma no so kɔsi sɛ ɛbɛdɔ na ayɛ kɔɔ sɛdeɛ emu fi no bɛnane na deɛ ɛwɔ mu no bɛhye asɛeɛ.
    12: Wama ɔbrɛ no nyinaa ayɛ kwa; emu fi dodoɔ no ankɔ, ogya mpo antumi annyi.
    13: “‘Ɛfi a ɛwɔ wo mu no ne aniwudeyɛ. Mebɔɔ mmɔden sɛ mɛhohoro wo ho, nanso woamma ho ɛkwan, wo ho remfi bio kɔsi sɛ mʼabufuhyeɛ a ɛtia woɔ no ano bɛdwo.
    14: “‘Me Awurade na maka. Ɛberɛ aso sɛ meyɛ biribi. Merentwentwɛn so; merennya ahummɔborɔ, na merenwogo me ho. Wɔbɛgyina wo suban ne wo nneyɛɛ so abu wo atɛn, Otumfoɔ Awurade asɛm nie.’”
    15: 'Awurade asɛm baa me nkyɛn sɛ:'
    16: “Onipa ba, merebɛbɔ wo fua na mafa adeɛ a wʼani gye ho yie. Nanso ɛntwa adwo, ɛnni awerɛhoɔ na ɛnnte nisuo.
    17: Si apinie komm; ɛnni owufoɔ ho awerɛhoɔ. Ma wʼabotiten mmɔ wo na hyɛ wo mpaboa; nkata wʼano na ɛnni amanneɛ aduane a wɔn a wɔdi awerɛhoɔ di.”
    18: Enti mekasa kyerɛɛ nnipa no anɔpa, na nʼanwummerɛ na me yere wuiɛ. Adeɛ kyeeɛ no, meyɛɛ sɛdeɛ wɔahyɛ me no.
    19: Afei nnipa no bisaa me sɛ, “Worenkyerɛ yɛn deɛ ade a woreyɛ yi bɛyɛ wɔn yɛn ho?”
    20: 'Enti meka kyerɛɛ wɔn sɛ, “Awurade asɛm baa me nkyɛn sɛ:'
    21: 'Ka kyerɛ Israel efie sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Merebɛgu me kronkronbea ho fi; mo banbɔ denden a mode hoahoa mo ho, deɛ mo ani gye ho, adeɛ a mo akoma da so. Mmammarima ne mmammaa a mogyaa wɔn akyi no bɛtotɔ wɔ akofena ano.'
    22: 'Na mobɛyɛ sɛdeɛ mayɛ yi: morenkata mo ano na morenni amanneɛ aduane a wɔn a wɔdi awerɛhoɔ di.'
    23: Mobɛkɔ so abɔ mo abɔtiten ahyɛ mo mpaboa. Morenni awerɛhoɔ na morensu, mmom mo so bɛte ɛsiane mo bɔne enti, na mobɛsisi apinie wɔ mo mu.
    24: Hesekiel bɛyɛ nsɛnkyerɛnneɛ ama mo. Mobɛyɛ sɛdeɛ woayɛ no pɛpɛɛpɛ. Na yei si a na mobɛhunu sɛ mene Otumfoɔ Awurade no.’
    25: “Na wo, onipa ba, ɛda a mɛfa wɔn aban denden, wɔn ahosɛpɛ ne animuonyam, adeɛ a wɔn ani gye ho, wɔn akoma so adeɛ, ne wɔn mmammarima ne wɔn mmammaa nso no,
    26: saa ɛda no otutenani bi na ɔbɛba abɛka deɛ asi akyerɛ wo.
    27: Saa ɛberɛ no, wʼano bɛbue, wo ne no bɛkasa na worennyɛ komm bio. Wobɛyɛ nsɛnkyerɛnneɛ ama wɔn, na wɔbɛhunu sɛ mene Awurade no.”
  25:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, fa wʼani kyerɛ Amonfoɔ so na hyɛ nkɔm tia wɔn.
    3: 'Ka kyerɛ wɔn sɛ, ‘Montie Otumfoɔ Awurade asɛm. Yei ne deɛ Otumfoɔ Awurade seɛ: Esiane sɛ wokaa “Ahaa” guu me kronkronbea so ɛberɛ a wɔguu ho fi ne Israel asase ɛberɛ a ɛdaa mpan, ne Yudafoɔ ɛberɛ a wɔkɔɔ nnommumfa mu'
    4: enti, mede mo rebɛma nnipa a wɔfiri Apueeɛ fam na wɔde mo ayɛ wɔn dea. Wɔbɛkyekyere wɔn nsraban, asisi wɔn ntomadan wɔ mo mu; wɔbɛdi mo nnuaba na wɔanom mo nufosuo.
    5: Mɛdane Raba ayɛ no yoma adidibea na Amon ayɛ baabi a nnwan gye wɔn ahome. Afei mobɛhunu sɛ mene Awurade no.
    6: 'Na sei na Otumfoɔ Awurade sɛe: Esiane sɛ moabɔ mo nsam de mo nan apempem hɔ, na mo de akoma mu bɔne nyinaa adi ahurisie atia Israel asase enti,'
    7: mɛtene me nsa atia mo na moayɛ afodeɛ ama amanaman no. Mɛtwa mo afiri amanaman no mu na matɔre mo ase wɔ nsase no mu. Mɛsɛe mo na mobɛhunu sɛ mene Awurade no.’”
    8: '“Yei ne deɛ Otumfoɔ Awurade seɛ: ‘Esiane sɛ Moab ne Seir kaa sɛ, “Monhwɛ, Yuda efie ayɛ sɛ amanaman a aka no”'
    9: enti, mɛbue Moab nkyɛn mu, afiri nkuro a ɛdeda nʼahyeɛ so, Bet-Yesimot, Baal-Meon ne Kiriataim, a ɛyɛ asase no animuonyam.
    10: Na mede Moab bɛka Amonfoɔ ho ama nnipa a wɔwɔ Apueeɛ fam de ayɛ wɔn dea, sɛdeɛ ɛbɛyɛ a wɔrenkae Amonfoɔ wɔ amanaman no mu;
    11: na mɛtwe Moab aso. Na wɔbɛhunu sɛ mene Awurade no.’”
    12: '“Yei ne deɛ Otumfoɔ Awurade seɛ: ‘Esiane sɛ Edom tɔɔ werɛ wɔ Yuda efie so na ɔnam so dii fɔ no enti,'
    13: 'deɛ Otumfoɔ Awurade seɛ nie: Mɛtene me nsa atia Edom na makum ne mmarima ne ne mmoa. Mɛma asase a ɛda Teman kɔsi Dedan ada mpan, na wɔbɛtotɔ wɔ akofena ano.'
    14: Me nkurɔfoɔ Israelfoɔ bɛyɛ nsa a mɛfa so atɔ Edom so wereɛ na wɔ ne no bɛdi no sɛdeɛ mʼabufuo ne mʼabufuhyeɛ teɛ; wɔbɛhunu mʼaweretɔ, Otumfoɔ Awurade asɛm nie.’”
    15: '“Yei ne deɛ Otumfoɔ Awurade seɛ: ‘Esiane sɛ Filistifoɔ tɔɔ awere, na wɔde akoma mu nsusuiɛ bɔne na ɛyɛɛ saa, na wɔde ɔtane a ɛfiri tete sɛee Yuda enti,'
    16: 'sɛdeɛ Otumfoɔ Awurade seɛ nie: Merebɛtene me nsa atia Filistifoɔ, na matwa Keretifoɔ no agu na masɛe wɔn a wɔaka wɔ mpoano hɔ no.'
    17: Mɛtɔ wɔn so were a ɛso, na matwe wɔn aso wɔ mʼabufuhyeɛ mu. Na sɛ metɔ wɔn so were a, wɔbɛhunu sɛ mene Awurade no.’”
  26:
    1: 'Afe a ɛtɔ so dubaako no bosome ɛda a ɛdi ɛkan no, Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, Tiro aka afa Yerusalem ho sɛ ‘Ahaa! Amanaman no ano ɛpono abubu na nʼapono no abuebue ama me; seesei a kuropɔn yi asɛe yi, mɛnya nkɔsoɔ.’
    3: 'Ɛno enti, sei na Otumfoɔ Awurade seɛ: Me ne wo anya Tiro, mede aman bebree bɛba abɛtia wo te sɛ ɛpo a ɛrebɔ nʼasorɔkye.'
    4: Wɔbɛsɛe Tiro afasuo na wɔadwiri nʼaban tentene. Mɛtwerɛ ɛso dɔteɛ agu ama ayɛ ɔbotan kwawee.
    5: Ɛpo mu, ɔbɛyɛ beaeɛ a wɔhata asau, ɛfiri sɛ makasa. Otumfoɔ Awurade asɛm nie. Ɔbɛyɛ amanaman no afodeɛ,
    6: na akofena bɛsɛe nʼatenaeɛ a ɛwɔ asase kesee soɔ no pasaa. Afei wɔbɛhunu sɛ, mene Awurade no.
    7: '“Na yei ne deɛ Otumfoɔ Awurade seɛ: Merekɔfa Babiloniahene Nebukadnessar, ahene mu hene, ne ne apɔnkɔ ne nteaseɛnam, ne apɔnkɔsotefoɔ ne akodɔm kɛseɛ afiri atifi fam abɛtia wo.'
    8: Ɔde akofena bɛsɛe wʼatenaeɛ a ɛwɔ asase kesee no so pasaa; ɔbɛsisi mpampim ayɛ epie wɔ wʼafasuo ho na wama nʼakokyɛm so atia wo.
    9: Ɔde obubuadaban nnua bɛpempem wʼafasuo no, na ɔde akodeɛ abubu wʼaban atentene no asɛe no.
    10: Nʼapɔnkɔ no bɛdɔɔso yie, na wɔbɛbɔ mfuturo akata wo so. Ɔsa apɔnkɔ no, nkyimiiɛ ne nteaseɛnam nnyegyeeɛ bɛma wʼafasuo awoso ɛberɛ a wɔahyɛne wɔapono mu, sɛdeɛ mmarima hyɛne kuropɔn a nʼafasuo mu adeda akwan.
    11: Nʼapɔnkɔ no ntɔte bɛtiatia wo mmɔntene nyinaa so. Ɔde akofena bɛkunkum wo nkurɔfoɔ na wʼafadum denden no bɛbubu agu fam.
    12: Wɔbɛfom wʼahodeɛ na wɔawia wʼadwadeɛ, wɔbɛbubu wʼafasuo, na wɔadwiri wʼadan fɛfɛ no na wɔatoto wʼaboɔ, wo nnua ne wo dɔteɛ agu ɛpo mu.
    13: Mɛma wo nnwontoɔ gyegyeegye no aba awieeɛ na wɔrente wo sankuo so nnwontoɔ no bio.
    14: Mɛyɛ wo ɔbotan kwawee, na wo so na wɔbɛhata asau. Wɔrensi kuro no bio. Me Awurade na maka!
    15: '“Yei ne deɛ Otumfoɔ Awurade ka kyerɛ Tiro: Sɛ wo mpoano nkuro no te wʼasehweɛ ho apinisie ne akunkumakunkum a asi wɔ wo mu a, wɔn ho rempopo anaa?'
    16: Afei mpoano mmapɔmma no nyinaa bɛfiri wɔn nhennwa so, ayiyi wɔn ngugusoɔ ne ntadeɛ a wɔadi mu adwini agu hɔ. Ehu bɛbɔ wɔn ama wɔatenatena fam. Wɔn ho bɛpopo na wɔn ho adwiri wɔn wɔ wo enti.
    17: 'Afei wɔbɛma kwadwom a ɛfa wo ho so sɛ: “‘Hwɛ sɛdeɛ wɔasɛe woɔ, Ao kuropɔn a wagye din, wo a ɛpo sofoɔ na ɛte wo mu, na anka wowɔ tumi wɔ ɛpo so! Wo ne wo manfoɔ; wo de ehu hyɛɛ wɔn a wɔte hɔ nyinaa mu.'
    18: Seesei, mpoano nsase no ho popo wɔ wʼasehweɛ ɛda no; nsupɔ a ɛwɔ ɛpo mu no abɔ hu wɔ wʼasehweɛ no ho.’
    19: '“Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ mema woyɛ kuropɔn a ada mpan te sɛ nkuropɔn a nnipa ntete so, na sɛ mema ɛpo bunu ba wo so na sɛ ne mu nsuo bebrebe no bɛkata wo so a,'
    20: mede wo ne wɔn a wɔkɔ amena mu no bɛsiane akɔ teteetefoɔ no nkyɛn. Mɛma woatena asase ase hɔ te sɛ tete mmubuiɛ, wo ne wɔn a wɔsiane kɔ amena mu no, na worensane anaa worennya kyɛfa wɔ ateasefoɔ asase so.
    21: Mede wo bɛba awieeɛ a ɛyɛ hu mu, na worentena asase so bio. Wɔbɛhwehwɛ wo nanso wɔrenhunu wo bio da, Otumfoɔ Awurade asɛm nie.”
  27:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, ma kwadwom a ɛfa Tiro ho so.
    3: 'Ka kyerɛ Tiro a ɔda ɛpo aboboano, na ɔne adwadifoɔ bebree a wɔwɔ mpoano nkuro so di edwa sɛ, yei ne asɛm a Otumfoɔ Awurade seɛ: “‘Woka sɛ, Ao Tiro, “Me ho yɛ fɛ yie.”'
    4: Wo tumidie wɔ ɛpo so akyirikyiri; wʼadansifoɔ maa wʼahoɔfɛ wiee pɛyɛ
    5: Wo nnua a wɔpaeɛ nyinaa yɛ pepeaa a ɛfiri Senir. Wɔde Lebanon ntweneduro na ɛyɛɛ ahyɛn so nnua maa woɔ.
    6: Odum nnua a ɛfiri Basan na wɔde yɛɛ wʼatabono; Kwabɔhɔrɔ nnua a ɛfiri Kipro mpoano na wɔde yɛɛ wʼahyɛn abrannaa, a wɔde asonse asɛ so.
    7: Misraim nwera papa bi a wadi mu adwini na wɔde yɛɛ wʼahyɛn so mframatoma a ɛyɛɛ wo frankaa nso; wʼapono ɛne ntokua ano ntoma yɛ bibitoma ne beredumtoma a ɛfiri Elisa mpoano.
    8: Sidonfoɔ ne Arwadfoɔ na wɔhare wʼahyɛn; wo mmarima anyansafoɔ, Ao Tiro na wɔyɛ adwumayɛfoɔ wɔ wʼahyɛn mu.
    9: Gebal adwumfoɔ adadafoɔ tenaa wʼahyɛn mu sɛ dua dwumfoɔ a wɔtuatua ahyɛn no mu ntokuro. Ɛpo so ahyɛn ne wɔn hyɛn mufoɔ nyinaa baa wo nkyɛn ne wo bɛdii nsesadwa.
    10: “‘Persia, Lidia ne Put mmarima someeɛ sɛ asraafoɔ wɔ wʼakodɔm mu. Wɔde wɔn akokyɛm ne dadeɛ ɛkyɛ sensɛnee wʼafasuo ho, de hyɛɛ wo animuonyam.
    11: Arwad ne Helek mmarima wɛnee wʼafasuo ho nyinaa. Gammad mmarima tenaa wʼaban atentene mu. Wɔde wɔn akokyɛm sensɛnee wʼafasuo ho maa wʼahoɔfɛ dii mu.
    12: “‘Wʼadwadideɛ a ɛmaa wo nyaa wo ho bebree enti, Tarsis ne wo dii edwa. Wɔde dwetɛ, dadeɛ, sanya ne sumpii sesaa wʼadwadideɛ.
    13: “‘Helafoɔ, Tubalfoɔ ne Mesekfoɔ ne wo dii edwa. Wɔde nkoa ne kɔbere nneɛma sesaa wʼadetɔndeɛ.
    14: “‘Bet Togarma mmarima de adwumayɛ apɔnkɔ, ɔsa apɔnkɔ ne mfunumu mma bɛsesaa wʼadwadideɛ.
    15: “‘Roda mmarima ne wo dii edwa, na mpoano nkuro bebree yɛɛ wʼadetɔfoɔ a wɔde asonse ne duaboɔ nnua tuaa wo ka.
    16: “‘Aram ne wo dii edwa ɛsiane wo nneɛma bebrebe a woyɛ nti; wɔde nsrammaboɔ, ntoma a ɛberedum, deɛ wɔadi mu adwinneɛ, nwera pa, nnenkyenema ne bota bɛsesaa wʼadwadideɛ.
    17: “‘Yuda ne Israel ne wo dii edwa; wɔde ayuo a ɛfiri Minit ne krakase, ɛwoɔ, ngo ne aneneduhwam sesaa wʼadwadideɛ.
    18: “‘Damasko ne wo dii edwa wɔ nsã a ɛfiri Helbon ne nnwan ho nwi a ɛfiri Sahar mu, ɛsiane nneɛma a woyɛ ne wʼadwadideɛ a ama woanya wo ho bebree enti.
    19: Danfoɔ ne Helafoɔ a wɔfiri Usal tɔɔ wʼadwadideɛ na wɔde dadeɛ a wɔaboro, bɛwewonua ne mmɛtire sesaa wʼadetɔndeɛ.
    20: “‘Dedan de apɔnkɔ so adwatoma ne wo dii edwa.
    21: “‘Arabfoɔ ne Kedar mmapɔmma nyinaa yɛɛ wʼadwadifoɔ a wɔde nnwammaa, nnwennini ne mpapo ne wo dii edwa.
    22: “‘Seba ne Raama adwadifoɔ ne wo dii edwa; wɔde nnuhwam ahodoɔ a ɛte apɔ, aboɔdemmoɔ ne sikakɔkɔɔ ne wo bɛdii nsesadwa.
    23: “‘Haran, Kane ne Eden, adwadifoɔ a wɔfiri Seba, Asur ne Kilmad ne wo dii edwa.
    24: Wo dwaaso hɔ, wɔde ntoma a ɛyɛ fɛ, ɔpɔwtam a ɛyɛ tuntum, adwinneɛ ahodoɔ ne ntiasoɔtoma a ɛwɔ ahosu ahodoɔ a wɔde nhoma a wɔakyinkyim abobɔ no apɔɔpɔ na ayɛ ne wo bɛdii edwa.
    25: “‘Tarsis ahyɛn yɛ adwuma sɛ asoafoɔ ma wʼadwadideɛ. Adesoa duruduru ayɛ wo ma wɔ ɛpo no mfimfini.
    26: Wʼaharefoɔ no fa wo de wo kɔ ɛpo so akyirikyiri nanso apueeɛ ahum bɛbubu wo mu nketenkete wɔ ɛpo no mfimfini.
    27: Wʼahonya, adwadideɛ ne adetɔndeɛ wʼahyɛn kwankyerɛfoɔ, wʼahyɛn mufoɔ ne wɔn a wɔtuatua wʼahyɛn mu ntokuro, wʼadwadifoɔ ne wʼasraafoɔ nyinaa, ne obiara a ɔwɔ ɛhyɛn no mu bɛmem akɔ ɛpo ase tɔnn ɛda a wo hyɛn no bɛbɔ.
    28: Mpoano asase bɛwoso ɛberɛ a wo hyɛn mufoɔ no reteateam.
    29: Wɔn a wɔkurakura atabon no nyinaa bɛgya wɔn ahyɛn hɔ; hyɛn akwankyerɛfoɔ ne hyɛn mufoɔ nyinaa bɛgyinagyina mpoano.
    30: Wɔbɛma wɔn ɛnne so asu osu yaaya ama wo; wɔbɛpete mfuturo agu wɔn tiri so na wɔayantanyantam nsõ mu.
    31: Wo enti wɔbɛbobɔ tikwa na wɔafirafira ayitoma. Wɔde ɔkra mu ahoyera ne awerɛhoɔ a emu yɛ den bɛgyam wo.
    32: 'Ɛberɛ a wɔretwa adwo redi awerɛhoɔ no, wɔbɛma kwadwom bi a ɛfa wo ho so sɛ: “Hwan na wama no atɔre mumu te sɛ Tiro a ɛpo atwa ne ho ahyia yi?”'
    33: Ɛberɛ a wʼadwadideɛ kɔɔ ɛpo ahodoɔ so no woboaa aman bebree; Wʼahonyadeɛ ne wʼadwadideɛ maa asase so ahemfo nyaa wɔn ho.
    34: Afei ɛpo abubu wo mu nketenkete wɔ nsuo no bunu mu wʼadwadideɛ ne wʼadwumayɛfoɔ nyinaa ne wo amem kɔ nsuo ase.
    35: Wɔn a wɔtete mpoano nyinaa ho adwiri wɔn wɔ wo ho; ehu ma wɔn ahemfo ho popo na wɔn anim sinsiam.
    36: Aman no mu adwadifoɔ bɔ nsɔm gu wo so woaba awieeɛ a ɛyɛ hu na wɔrenhunu wo bio.’”
  28:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: '“Onipa ba, ka kyerɛ Tiro sodifoɔ no sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Wofiri wʼahantan akoma mu ka sɛ, “Meyɛ onyame; mete onyame bi ahennwa so wɔ ɛpo mfimfini.” Nanso woyɛ onipa, wonyɛ onyame, ɛwom, wodwene sɛ wonim nyansa sɛ onyame bi.'
    3: Wonim nyansa sene Daniel anaa? Wonim kokoamsɛm biara anaa?
    4: Wonam wo nyansa ne nhunumu so anya ahodeɛ ama wo ho. Woapɛ sikakɔkɔɔ ne dwetɛ bebree agu wʼakoradan mu.
    5: Wonam wʼadwadie mu nyansa so ama wʼahonya adɔɔso, na wʼahonya enti wahoran wɔ wʼakoma mu.
    6: '“‘Ɛno enti sei na Otumfoɔ Awurade seɛ: “‘Esiane sɛ wodwene sɛ wonim nyansa te sɛ Onyame enti,'
    7: mede ananafoɔ reba abɛtia wo, amanaman no mu ɔdesɛefoɔ pa ara; wɔbɛtwetwe wɔn akofena wɔ wʼahoɔfɛ ne wo nyansa so na wɔahwire wʼanimuonyam no.
    8: Wɔde wo bɛto amena no mu, na wobɛwu owu yaaya wɔ ɛpo mfimfini.
    9: Afei wobɛka sɛ, “Meyɛ onyame,” wɔ wɔn a wɔkumm woɔ no anim anaa? Wobɛyɛ onipa na ɛnyɛ onyame wɔ wɔn a wɔkumm woɔ no nsam.
    10: Wobɛwu momonotofoɔ wuo wɔ ananafoɔ nsam. Me na maka, Otumfoɔ Awurade asɛm nie.’”
    11: 'Awurade asɛm baa me nkyɛn sɛ:'
    12: '“Onipa ba, ma kwadwom a ɛfa Tirohene ho a ka kyerɛ no sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Na anka woyɛ pɛyɛ nhwɛsodeɛ, na wowɔ nyansa na woyɛ ahoɔfɛ dua.'
    13: 'Na anka wowɔ Eden Onyankopɔn turo no mu. Wɔde abohemaa nyinaa siesie wo: bogyanamboɔ, akarateboɔ ne bɔwerɛboɔ sikabereɛboɔ, apopobibirieboɔ ne ahwehwɛboɔ, aboɔdemmoɔ, nsrammaboɔ ne ahahammonoboɔ. Wɔde sika kɔkɔɔ na ayɛ wʼahyehyɛdeɛ, wɔsiesiee ne nyinaa ɛda a wɔbɔɔ woɔ.'
    14: Wɔsraa wo ngo sɛ ɔhwɛfoɔ Kerub, ɛfiri sɛ saa na mehyɛɛ woɔ. Na wowɔ Onyankopɔn bepɔ kronkron no so; wonantee ogya aboɔ mu.
    15: Na anka wʼakwan ho nni asɛm ɛfiri ɛda a wɔbɔɔ woɔ no kɔsii sɛ wɔhunuu amumuyɛ wɔ wo mu.
    16: Wʼadwadie a emu trɛ no enti wɔde akakabensɛm hyɛɛ wo ma na woyɛɛ bɔne. Ɛno enti mepamoo wo firii Onyankopɔn bepɔ no so wɔ animguaseɛ mu, na meyii wo adi, Ao ɔhwɛfoɔ Kerub, firii ogya aboɔ no mu.
    17: Wo horanee wɔ wʼakoma mu wʼahoɔfɛ enti, na womaa wo nyansa porɔeɛ, wʼanimuonyam no enti. Enti metoo wo twenee fam; na mede wo yɛɛ ahwɛdea wɔ ahemfo anim.
    18: Wode wo nnebɔne ne adwadie mu nsisie agu wo kronkrommea ho fi, ɛno enti memaa ogya firii wo mu na ɛhyee wo, na mema wo danee nsõ wɔ wɔn a na wɔrehwɛ no nyinaa anim.
    19: 'Aman a na wɔnim woɔ nyinaa ho adwiri wɔn wɔ wo ho: wʼawieeɛ ayɛ ahomete na wɔrenhunu wo bio.’”'
    20: 'Awurade asɛm baa me nkyɛn sɛ:'
    21: “Onipa ba, fa wʼani kyerɛ Sidon na hyɛ nkɔm tia no
    22: 'na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Me ne wo anya, Ao Sidon na mɛnya animuonyam wɔ wo mu. Wɔbɛhunu sɛ mene Awurade no, ɛberɛ a mede asotwe aba wo so na mada me ho adi sɛ ɔkronkronni wɔ wo mu.'
    23: Mɛma ɔyaredɔm aba wo so na mama mogya atene wɔ wo mmɔntene so. Apirafoɔ bɛtotɔ wɔ wo mu, ɛberɛ a akofena redi ahim wɔ wo ho nyinaa. Afei na wɔbɛhunu sɛ mene Awurade no.
    24: “‘Na Israelfoɔ rennya ayɔnkofoɔ a wɔwɔ adwemmɔne, wɔn a wɔwowɔ yayaaya sɛ ɔhwerɛm ne nkasɛɛ bio. Afei na wɔbɛhunu sɛ mene Otumfoɔ Awurade no.
    25: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ meboa Israelfoɔ ano firi aman a wabɔ wɔn apete no so a, mɛda me kronkronyɛ adi wɔ wɔn mu, ama amanaman no ahunu. Afei wɔbɛtena wɔn ankasa asase a mede maa me ɔsomfoɔ Yakob no so.'
    26: Wɔbɛtena hɔ asomdwoeɛ mu na wɔbɛsisi adan, ayeyɛ bobe nturo; Wɔbɛtena ase asomdwoeɛ mu wɔ ɛberɛ a matwe nʼayɔnkofoɔ a wɔkasa tiaa no no nyinaa aso. Afei wɔbɛhunu sɛ mene Awurade, wɔn Onyankopɔn no.’”
  29:
    1: 'Mfeɛ edu so bosome a ɛtɔ so edu no ɛda a ɛtɔ so dumienu no, Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, fa wʼani kyerɛ Misraimhene Farao so na hyɛ nkɔm tia no ne Misraim nyinaa.
    3: 'Kasa kyerɛ no na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ. “‘Me ne wo anya, Misraimhene Farao asuboa kɛseɛ a woda wo asutene mu.’” Woka sɛ, “Nil yɛ me dea; meyɛ maa me ho.”'
    4: Na mede nnarewa bɛsosɔ wʼapantan mu na mama mpataa a ɛwɔ wo asutene mu afenfam wo ho. Mɛtwe wo afiri wo asutene no mu, a mpataa no nyinaa tetare wo ho.
    5: Megya wo hɔ wɔ ɛserɛ no so, wo ne mpataa a wɔwɔ wo asutene mu no nyinaa. Wobɛhwe ase wɔ asase petee mu a wɔrempagya wo bio. Mede wo bɛma asase so mmoa ne ewiem nnomaa sɛ wɔn aduane.
    6: Afei wɔn a wɔte Misraim nyinaa bɛhunu sɛ mene Awurade no. “‘Woayɛ sɛ demmire poma ama Israel efie.
    7: Wɔde wɔn ho too wo so no, wo mu bukaaeɛ na wowɔɔ wɔn mmatire. Wɔtweree woɔ no, wo mu buiɛ ma wɔn sisi hinhimiiɛ.
    8: '“‘Ɛno enti sei na Otumfoɔ Awurade seɛ: Mede akofena bɛba abɛtia wo na makunkum wo mmarima ne wɔn mmoa.'
    9: Misraim bɛda mpan na asɛe. Ɛno na wɔbɛhunu sɛ mene Awurade. “‘Ɛfiri sɛ wo kaa sɛ, “Nil yɛ me dea; Me na meyɛeɛ,” enti
    10: me ne wo ne wo asutene anya, na mɛma Misraim asase asɛe na ada mpan, ɛfiri Migdol kɔsi Aswan twam de kɔka Kus hyeɛ so.
    11: Onipa anaa aboa biara nan rensi so, obiara rentena so mfeɛ aduanan.
    12: Mɛma Misraim asase no ada mpan wɔ nsase a asɛeɛ mu na ne nkuropɔn bɛda mpan mfeɛ aduanan wɔ wɔn nkuropɔn a asɛeɛ mu. Na mɛbɔ Misraimfoɔ apete wɔ amanaman mu, na mahwete wɔn wɔ nsase so.
    13: '“‘Nanso yei ne deɛ Otumfoɔ Awurade seɛ: Mfeɛ aduanan akyi no, mɛboaboa Misraimfoɔ ano afiri aman a mebɔɔ wɔn petee soɔ no so.'
    14: Mede wɔn bɛfiri nnommumfa mu aba na mede wɔn akɔ Misraim Atifi, wɔn nananom asase. Ɛhɔ na wɔbɛyɛ ahennie mu kumaa bi.
    15: Ɛbɛyɛ ahennie a ɛnyɛ den na ɛrentumi mma ne ho so wɔ aman a aka no mu. Mɛyɛ no ahennie a ɛrentumi nni aman foforɔ so.
    16: Misraim renyɛ ɔman a Israelfoɔ de wɔn ho bɛto no so bio, mmom ɛbɛkae wɔn bɔne a wɔyɛeɛ sɛ wɔde wɔn ho kɔdane no, de pɛɛ mmoa. Afei, wɔbɛhunu sɛ mene Otumfoɔ Awurade no.’”
    17: 'Mfeɛ aduonu nson so, ɔbosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no, Awurade asɛm baa me nkyɛn sɛ:'
    18: “Onipa ba, Babiloniahene Nebukadnessar ne nʼakodɔm koo ɔkoden tiaa Tiro, etire biara so pepaeɛ na mmatire nso so popɔreeɛ. Nanso ɔno ne nʼakodɔm no annya hwee amfiri adwumaden a wɔyɛ de tiaa Tiro no mu.
    19: 'Ɛno enti, yei ne deɛ Otumfoɔ Awurade seɛ: Mede Misraim rebɛhyɛ Babiloniahene Nebukadnessar nsa na ɔbɛsoa nʼahodeɛ akɔ. Ɔbɛfom asase no de ayɛ akatua ama nʼakodɔm.'
    20: Mede Misraim ama no sɛ nʼadwumayɛ so akatua, ɛfiri sɛ ɔne nʼakodɔm ko maa me, Otumfoɔ Awurade asɛm nie.
    21: “Saa ɛda no, mɛma abɛn bi afifiri ama Israel efie, na mebue wʼano wɔ wɔn mu. Afei wɔbɛhunu sɛ mene Awurade no.”
  30:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: '“Onipa ba, hyɛ nkɔm na ka sɛ: ‘Sei na Otumfoɔ Awurade seɛ: “‘Twa adwo na ka sɛ, “Ao ɛda no!”'
    3: Na ɛda no abɛn, Awurade ɛda no abɛn, omununkum ɛda, amanaman no atemmuo berɛ.
    4: Akofena bi bɛba abɛtia Misraim, na ahoyera bɛba Kus so. Sɛ apirafoɔ totɔ wɔ Misraim a wɔbɛsoa nʼahonyadeɛ akɔ na wɔabubu ne fapem agu fam.
    5: Kus ne Put, Lidia ne Arabia nyinaa, Libia ne bɔhyɛ asase no so nnipa ne Misraim bɛtotɔ wɔ akofena ano.
    6: '“‘Yei ne deɛ Awurade seɛ: “‘Misraim apamfoɔ bɛhwehwe ase na nʼahomasoɔ ahoɔden bɛdi no hwammɔ. Ɛfiri Migdol kɔsi Aswan wɔbɛtotɔ wɔ akofena a ɛwɔ ne mu no ano, Otumfoɔ Awurade asɛm nie.'
    7: Wɔbɛdeda mpan wɔ nsase a ada mpan mu, na wɔn nkuropɔn bɛbubu aka nkuropɔn a abubu ho.
    8: Afei wɔbɛhunu sɛ mene Awurade no, ɛberɛ a mede ogya ato Misraim mu na madwerɛ nʼaboafoɔ nyinaa.
    9: “‘Saa ɛda no, asomafoɔ de ahyɛn bɛfiri me nkyɛn akɔhunahuna Kus a ne tirim yɛ no dɛ no. Ne ho bɛyera no wɔ Misraim Atemmuo da no, na ampa ara ɛbɛba mu.
    10: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Mede Misraim dɔm bebrebe no bɛba awieeɛ mɛfa Babiloniahene Nebukadnessar so.'
    11: Ɔno ne nʼakodɔm; amanaman no mu aniɛdenfoɔ, wɔde wɔn bɛba abɛsɛe asase no. Wɔbɛtwe wɔn akofena atia Misraim na wɔde afunu ahyɛ asase no so ma.
    12: Mɛma Nil ho asutene awewe na matɔn asase no ama nipabɔne; menam ananafoɔ so bɛsɛe asase no ne deɛ ɛwɔ mu nyinaa. Me Awurade na maka.
    13: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Mɛsɛe ahoni no na mede Memfis nsɛsodeɛ ahodoɔ aba awieeɛ. Misraim renya mmapɔmma bio, na mɛma ehu aba asase no so nyinaa.'
    14: Mɛsɛe Misraim Atifi, ato Soan mu ogya na matwe Tebes aso.
    15: Mehwie mʼabufuhyeɛ agu Pɛlusum so Misraim banbɔ denden no, na matwa Tebes nnipa bebrebe no agu.
    16: Mɛto Misraim mu ogya; Pɛlusum de ɔyea bɛnukanuka ne mu. Ahum bɛbu afa Tebes so; na Memfis bɛdi abooboo ɛda biara.
    17: Heliopolis ne Bubastis mmeranteɛ bɛtotɔ wɔ akofena ano, na nkuropɔn no ankasa bɛkɔ nnommumfa mu.
    18: Esum kabii bɛduru Tapanhes ɛda no, sɛ mebubu Misraim kɔnnua no a; ɛhɔ na nʼahomasoɔ ahoɔden bɛba awieeɛ. Omununkum bɛkata ne so, na ne nkuraase bɛkɔ nnommumfa mu.
    19: Ɛno enti mɛtwe Misraim aso, na wɔbɛhunu sɛ mene Awurade no.’”
    20: 'Afe a ɛtɔ so dubaako no bosome a ɛdi ɛkan no ɛda a ɛtɔ so nson no, Awurade asɛm baa me nkyɛn sɛ:'
    21: “Onipa ba, mabu Misraimhene Farao abasa mu. Wɔnkyekyereeɛ na atoa bio; na wɔmmfa nhyɛɛ ntoma bamma mu na anya ahoɔden a ɔde bɛsɔ akofena mu.
    22: 'Ɛno enti, Otumfoɔ Awurade na ɔseɛ: Mene Misraimhene Farao anya, mɛbu nʼabasa mmienu no mu; abasa a ɛyɛ ne deɛ a emu abuo no, na mama akofena afiri ne nsam atɔ fam.'
    23: Mede Misraimfoɔ bɛkokɔ amanaman mu na mahwete wɔn agu nsase so.
    24: Mɛhyɛ Babiloniahene basa mu den na mede mʼakofena ahyɛ ne nsa, nanso Farao deɛ, mɛbu nʼabasa mu, na wasi apinie wɔ nʼanim sɛ obi a wapira pirabɔne.
    25: Mɛma Babiloniahene abasa mu ayɛ den, nanso Farao abasa bɛdwodwo asensɛn ne ho. Sɛ mede mʼakofena hyɛ Babiloniahene nsa na ɔma so tia Misraim a, wɔbɛhunu sɛ mene Awurade no.
    26: Mede Misraimfoɔ bɛkokɔ amanaman mu na mahwete wɔn agu nsase no so. Ɛno na wɔbɛhunu sɛ mene Awurade no.”
  31:
    1: 'Mfeɛ dubaako mu bosome a ɛtɔ so mmiɛnsa no ɛda a ɛdi ɛkan no, Awurade asɛm baa me nkyɛn sɛ:'
    2: '“Onipa ba, ka kyerɛ Misraimhene Farao ne ne nipadɔm sɛ: “‘Hwan ho na yɛde wo kɛseyɛ bɛtoto?'
    3: Dwene Asiria ho, ntweneduro bi a berɛ bi na ɛwɔ Lebanon, Ɔde mman a ɛyɛ fɛ, na ɛhyɛ kwaeɛ so nyini kɔɔ ɔsoro yie, ma ne nkɔn mu boro nhahan a ayɛ kusuu no so.
    4: Nsuo no maa no aduane, nsuwa nsuwa a emu dɔ ma ɛnyini kɔɔ ɔsoro; wɔn asutene fofaa nʼase nyinaa de kɔɔ mfuo no so nnua nyinaa ho.
    5: Enti ɛkɔɔ ɔsorosoro senee mfuo no so nnua nyinaa; ne dubaa dɔɔso ne mman nyini yɛɛ atentene, na nsuo dodoɔ a ɛnyaa no enti ɛdendaneeɛ.
    6: Ewiem nnomaa nyinaa yɛɛ wɔn pirebuo wɔ ne dubaa no mu, wiram mmoa nyinaa wowoo mma wɔ ne mman no ase aman akɛseɛ nyinaa tenaa ne nwunu ase.
    7: Na ne kɛseyɛ no yɛ fɛ, ne dubaa a adendan no enti, na ne nhini nyini kɔɔ fam kɔduruu nsuo bebree mu.
    8: Ntweneduro a ɛwɔ Onyankopɔn turo mu nto no, na pepeaa nnua nso dubaa ne no nyɛ pɛ, na wɔntumi mfa ɔkyɛnkyɛn nnua nso ntoto ne mman ho, dua biara nni Onyankopɔn turo no mu a nʼahoɔfɛ te sɛ no.
    9: Mebɔɔ no ahoɔfɛ maa no mman bebree, na nnua a ɛwɔ Eden nyinaa Onyankopɔn turo no mu no ani beree no.
    10: '“‘Ɛno enti, sei na Otumfoɔ Awurade seɛ: Esiane sɛ ɛnyini kɔɔ soro, maa ne nkɔn mu hyɛɛ nhahan a abunkam soɔ, na afei ɔyɛɛ ahantan wɔ ne tentenyɛ ho enti,'
    11: mede no hyɛɛ amanaman sodifoɔ nsa, sɛ ɔne no nni no sɛdeɛ nʼamumuyɛ teɛ. Mepoo no,
    12: na ananafoɔ aman no mu tutugyagu twaa no hwee fam na ɔgyaa no hɔ. Ne dubaa no hwehwee mmepɔ ne mmɔnhwa mu; ne mman mu bubuiɛ wɔ subɔnhwa mu. Asase so aman nyinaa firii ne nwunu ase, na wɔgyaa no hɔ.
    13: Ewiem nnomaa nyinaa sisii dua a abu no so, na wiram mmoa kɔhyehyɛɛ ne mman mu.
    14: Ɛno enti, nnua a ɛwɔ nsuo ho no mu biara renyɛ ahantan, nnyini nkɔ sorosoro, mmoro nhahan a abunkam so. Nnua foforɔ biara a ɛnya nsuo bebree no rennyini nkɔ soro saa bio. Wɔahyɛ sɛ wɔn nyinaa bɛwu akɔ asase ase, wɔ nnipa mma a wɔsiane kɔ amena mu no nkyɛn.
    15: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛda a wɔde no too damena mu no, mede awerɛhoɔ kataa nsuwansuwa a emu dɔ no so maa no, ma amma ne asutene no antene, na mesii ne nsuo dodoɔ no ɛkwan. Ne enti mede kusuuyɛ firaa Lebanon, na nnua a ɛwɔ ɛserɛ no so nyinaa botooɛ.'
    16: Memaa aman no ho popoeɛ wɔ nʼahweaseɛ nnyegyeeɛ no ho, ɛberɛ a mede no baa damena mu ɛne wɔn a wɔasiane kɔ amena mu no. Afei Eden nnua nyinaa, deɛ ɛte apɔ na ɛyɛ papa wɔ Lebanon, nnua a ɛnya nsuo yie nyinaa nyaa awerɛkyekyerɛ wɔ asase ase.
    17: Wɔn a wɔtenaa ne nwunu ase, ne ne mpamfoɔ a wɔwɔ amanaman no mu nso ne no kɔ damena mu, akɔka wɔn a wɔtotɔɔ wɔ akofena ano no ho.
    18: “‘Nnua a ɛwɔ Eden no mu deɛ ɛwɔ he na ɛbɛtumi de ne ho atoto wo ho wɔ animuonyam ne kɛseyɛ mu? Nanso, wo nso wɔbɛsiane wo akɔ fam, wo ne Eden nnua no. Wobɛfra momonotofoɔ mu, wɔn a wɔatotɔ wɔ akofena ano no. “‘Yei yɛ Farao ne ne nipadɔm no, Otumfoɔ Awurade asɛm nie.’”
  32:
    1: 'Mfeɛ dumienu mu, bosome a ɛtɔ so dumienu no ɛda a ɛdi ɛkan no, Awurade asɛm baa me nkyɛn sɛ:'
    2: '“Onipa ba, to kwadwom fa Misraimhene Farao ho na ka kyerɛ no sɛ: “‘Wote sɛ gyata wɔ aman no mu: wote sɛ ɛpo mu aboa a ne ho yɛ hu wobubu afuni wɔ wo asutene mu, wode wo nan boro asutene no de hono nsuo no.'
    3: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: “‘Mede nipadɔm bɛba abɛto mʼasau agu wo so, na wɔbɛtwe wo afiri mʼasau mu.'
    4: Mɛto wo atwene asase no so na mahuri wo ato ɛserɛ so. Mɛma ewiem nnomaa nyinaa abɛsisi wo so na asase so mmoa nyinaa adi wo nam ɔherɛ so.
    5: Mɛhata wo nam wɔ mmepɔ no so na mede wo funu ahyɛ mmɔnhwa ma.
    6: Mede wo mogya a ɛretene no bɛfɔ asase no de akɔka mmepɔ no na wonam bɛhyɛ abɔn nketewa no ma.
    7: Sɛ metwa wo firi hɔ a, mɛkata ɔsoro ani na madundum wɔn nsoromma; mede omununkum bɛkata owia ani, na ɔsrane renhyerɛn.
    8: Ɔsoro nkanea a ɛhyerɛn nyinaa mɛma aduru sum wɔ wo so; mɛma esum aduru wʼasase, Otumfoɔ Awurade asɛm nie.
    9: Mɛma nnipa bebree akoma atutu ɛberɛ a mede wo sɛeɛ aba aman no mu, nsase a wonnya nhunuiɛ mu.
    10: Mɛma nnipa bebree ho adwiri wɔn wɔ wo ho, wo enti, ehu bɛma wɔn ahene ho apopo ɛberɛ a merehim mʼakofena wɔ wɔn anim. Ɛda a wobɛhwe ase no wɔn mu biara ho bɛwoso berɛ nyinaa mu wɔ wɔn nkwa enti.
    11: '“‘Na sei na Otumfoɔ Awurade seɛ: “‘Babiloniahene akofena bɛsɔre wo so.'
    12: Mɛma wo nipadɔm no atotɔ wɔ nnɔmmarima akofena ano, wɔ aman a wɔyɛ tutugyagu mu. Wɔbɛsɛe Misraim ahomasoɔ pasaa na ne nipadɔm no nyinaa bɛdi nkoguo.
    13: Mɛkunkum nʼanantwie nyinaa afiri nsuo bebree no ho na nnipa nan rentiatia mu bio na anantwie nan nso renhono no.
    14: Afei mɛma ne nsuo ani ate na mama ne asutene atene sɛ ngo,
    15: Sɛ mema Misraim da mpan na meyi biribiara firi asase no so, sɛ mekum wɔn a wɔte soɔ nyinaa a, afei na wɔbɛhunu sɛ mene Awurade no.’
    16: “Yei ne kwadwom a wɔbɛto ama no. Amanaman no mmammaa bɛto ama Misraim ne ne nipadɔm nyinaa, Otumfoɔ Awurade asɛm nie.”
    17: 'Afe a ɛtɔ so dumienu no no bosome ɛda a ɛtɔ so dunum no, Awurade asɛm baa me nkyɛn sɛ:'
    18: “Onipa ba, twa adwo ma Misraim nipadɔm na ma ɔne amanaman akɛseɛ no mmammaa nsiane nkɔ asase ase nkɔka wɔn a wɔasiane kɔ amena mu no ho.
    19: Ka kyerɛ wɔn sɛ, ‘Wadom mo dodo sene wɔn a aka no anaa? Monsiane nkɔ na mo ne momonotofoɔ no nkɔda.’
    20: Wɔbɛka wɔn a wɔwuwuu wɔ akofena ano no ho. Wɔatwe akofena no, ma wɔntwe ɔno ne nipadɔm no ase nkɔ.
    21: Akannifoɔ akɛseɛ a wɔwɔ damena mu bɛka wɔ Misraim ne ne mpamfoɔ ho sɛ, ‘Wɔasiane aba na wodeda momonotofoɔ mu, wɔn a wɔwuwuu wɔ akofena ano no.’
    22: “Asiria ne nʼasraadɔm nyinaa wɔ hɔ, wɔn a wakunkum wɔn no damena atwa ne ho ahyia, wɔn a wɔatotɔ wɔ akofena ano no.
    23: Wɔn adamena no wɔ amena no ase tɔnn na nʼasraadɔm deda ne damena ho nyinaa. Wɔn a na wɔhunahuna afoforɔ wɔ ateasefoɔ asase so no nyinaa awuwu, wɔatotɔ wɔ akofena ano.
    24: “Elam wɔ hɔ, ne nipadɔm nyinaa atwa ne damena ho ahyia. Wɔn nyinaa awuwu, wɔatotɔ wɔ akofena ano. Wɔn a na wɔhunahuna afoforɔ wɔ ateasefoɔ asase so nyinaa siane kɔɔ asase ase sɛ momonotofoɔ. Wɔde wɔn animguaseɛ kɔka wɔn a wɔsiane kɔ amena mu no ho.
    25: Wɔato mpa ama no wɔ atɔfoɔ no mu, na ne nipadɔm atwa ne damena ho ahyia. Wɔn nyinaa yɛ momonotofoɔ a wɔatotɔ wɔ akofena ano. Esiane sɛ wɔn ahunahuna trɛɛ wɔ ateasefoɔ asase soɔ no enti, wɔne wɔn a wɔsiane kɔ amena mu no nyinaa anim agu ase. Wɔadeda wɔn wɔ atɔfoɔ no mu.
    26: “Mesek ne Tubal wɔ hɔ a wɔn nipadɔm atwa wɔn adamena ho ahyia. Wɔn nyinaa yɛ momonotofoɔ a wɔatotɔ wɔ akofena ano ɛfiri sɛ wɔtrɛtrɛɛ wɔn ahunahuna mu wɔ ateasefoɔ asase so.
    27: Ɛnyɛ wɔ ne akofoɔ momonotofoɔ foforɔ a wɔatotɔ na ɛdeda hɔ anaa? Wɔn a wɔne wɔn akodeɛ siane kɔɔ damena mu na wɔn tiri deda wɔn akofena soɔ no. Wɔn amumuyɛ so asotwe daa wɔn nnompe so, mmom saa akofoɔ yi ahunahuna atrɛtrɛ wɔ ateasefoɔ asase so.
    28: “Ao Farao, wo nso wɔbɛbubu wo mu na woakɔda momonotofoɔ mu, wo ne wɔn a wɔtotɔɔ wɔ akofena ano no.
    29: “Edom wɔ hɔ, nʼahemfo ne ne mmapɔmma nyinaa deda wɔn a wɔatotɔ wɔ akofena ano mu, wɔn tumi nyinaa akyi. Wɔdeda momonotofoɔ mu, wɔ ne wɔn a wɔsiane kɔ amena mu no.
    30: “Mmapɔmma a wɔfiri atifi fam nyinaa ne Sidonfoɔ nyinaa wɔ hɔ, wɔ ne atɔfoɔ kɔɔ wɔ animguaseɛ mu, wɔn tumi a wɔde hunahunaeɛ no nyinaa akyi. Wɔdeda hɔ sɛ momonotofoɔ, wɔne wɔn a wɔkum wɔn wɔ akofena ano, na wɔne wɔn a wɔsiane kɔ amena mu no asoa wɔn animguaseɛ.
    31: “Farao, ɔne nʼasraadɔm nyinaa bɛhunu wɔn na ne werɛ bɛkyekye wɔ ne nipadɔm a wɔkunkum wɔn wɔ akofena ano no ho, Otumfoɔ Awurade asɛm nie.
    32: Mmom me na memaa Farao ne ne nipadɔm de ahunahuna trɛtrɛɛ ateasefoɔ asase so deɛ, nanso wɔbɛdeda momonotofoɔ mu, wɔn a wɔde akofena kunkumm wɔn, Otumfoɔ Awurade asɛm nie.”
  33:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: '“Onipa ba, kasa kyerɛ wo ɔman mma na ka kyerɛ wɔn sɛ: ‘Sɛ metwe mʼakofena wɔ asase bi so, na sɛ asase no so nnipa yi wɔn mmarima no mu baako sɛ ɔnyɛ ɔwɛmfoɔ mma wɔn,'
    3: na ɔhunu sɛ akofena reba abɛtia asase no a, ɔhyɛne totorobɛnto de bɔ nnipa no kɔkɔ.
    4: Na sɛ obi te totorobɛnto no nnyegyeeɛ na wanna ne ho so, na sɛ akofena no bɛkum no a, ne mogya bɛbɔ ɔno ankasa tiri so.
    5: Esiane sɛ ɔtee totorobɛnto no nnyegyeeɛ na wantie kɔkɔbɔ no enti, ne mogya bɛbɔ nʼankasa tiri so. Sɛ ɔtiee kɔkɔbɔ no a, anka ɔnyaa ne tiri didii mu.
    6: Nanso sɛ ɔwɛmfoɔ no hunu sɛ akofena no reba na wanhyɛne totorobɛnto no ammɔ nnipa no kɔkɔ, na sɛ akofena no ba bɛkum wɔn mu baako a, wɔbɛfa saa onipa no akɔ wɔ ne bɔne enti, nanso mɛma ɔwɛmfoɔ no abu owufoɔ no mogya ho akonta.’
    7: “Onipa ba, mayɛ wo ɔwɛmfoɔ ama Israel efie, ɛno enti tie mʼanum nsɛm na fa kɔkɔbɔ a ɛfiri me nkyɛn ma wɔn.
    8: Sɛ meka kyerɛ omumuyɛfoɔ sɛ, ‘Ao omumuyɛfoɔ owuo na wobɛwuo,’ na sɛ wʼankasa ankyerɛ no amma wamfiri nʼakwan so a, saa omumuyɛfoɔ no bɛwu ne bɔne mu, na mɛma woabu ne mogya ho akonta.
    9: Nanso sɛ wobɔ omumuyɛfoɔ no kɔkɔ sɛ ɔmfiri nʼakwan so na sɛ wanyɛ a, ne bɔne enti, ɔbɛwu, nanso worenni ne mogya ho fɔ.
    10: '“Onipa ba, ka kyerɛ Israel efie sɛ: ‘Yei ne deɛ moreka: “Yɛn mfomsoɔ ne yɛn nnebɔne hyɛ yɛn so, yɛresɛe ɛsiane yeinom enti. Na ɛdeɛn na yɛbɛyɛ na yɛanya nkwa?”’'
    11: Ka kyerɛ wɔn sɛ, ‘Sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, mʼani nnye amumuyɛfoɔ wuo ho, na mmom mepɛ sɛ wɔdane firi wɔn akwan so na wɔnya nkwa. Monnane! Monnane mfiri mo amumuyɛ akwan no so! Adɛn enti na ɛsɛ sɛ mowuwuo, Ao Israel efie?’
    12: “Ɛno enti onipa ba, ka kyerɛ wo ɔman mma sɛ, ‘Ɔteneneeni tenenee rentumi nye no nkwa wɔ ɛberɛ a ɔnnyɛ ɔsetie; na omumuyɛfoɔ amumuyɛ remma ɔnhwe ase wɔ ɛberɛ a ɔdane firi ho. Sɛ ɔteneneeni yɛ bɔne a, ɔrennya nkwa wɔ ne kane teneneeyɛ enti.’
    13: Sɛ meka kyerɛ ɔteneneeni sɛ ɔbɛnya nkwa, na afei ɔde ne ho to ne teneneeyɛ so na ɔyɛ bɔne a, wɔrenkae ne kane tenenee adeyɛ biara. Ɔbɛwu wɔ ne bɔne a wayɛ enti.
    14: Na sɛ meka kyerɛ omumuyɛfoɔ sɛ, ‘Owuo na wobɛwuo,’ na afei ɔdane firi ne nnebɔne ho na ɔyɛ deɛ ɛyɛ na ɛtene,
    15: na sɛ ɔsane de bosea ho awowasideɛ ma, na ɔsane de deɛ wawia ma, na ɔdi ahyɛdeɛ a ɛma nkwa soɔ, na wanyɛ bɔne a, ampa ara ɔbɛnya nkwa, na ɔrenwu.
    16: Wɔrenkae bɔne a wayɛ no mu biara ntia no. Wayɛ deɛ ɛyɛ na ɛtene, ampa ara ɔbɛnya nkwa.
    17: “Nanso wo ɔman mma ka sɛ, ‘Awurade akwan ntene.’ Nanso ɛyɛ wɔn akwan mmom na ɛnteneɛ.
    18: Sɛ ɔteneneeni firi ne tenenee ho na ɔyɛ bɔne a, ɛno enti ɔbɛwu.
    19: Na sɛ omumuyɛfoɔ dane firi ne nnebɔne ho na ɔyɛ deɛ ɛyɛ na ɛtene a, ɔbɛnya nkwa.
    20: Nanso, Ao Israel efie, moka sɛ, ‘Awurade akwan ntene.’ Nanso mɛbu obiara atɛn sɛdeɛ nʼakwan teɛ.”
    21: Yɛn nnommumfa afe a ɛtɔ so dumienu no bosome a ɛtɔ so edu no nnannum so, ɔbarima bi a wadwane afiri Yerusalem baa me nkyɛn bɛkaa sɛ, “Kuropɔn no ahwease!”
    22: Na anwummerɛ a adeɛ rebɛkyeɛ ama ɔbarima no aba no, na Awurade nsa wɔ me so na ɔbuee mʼano ansa na ɔbarima no baa anɔpa. Enti na mʼano abue a metumi kasa.
    23: Afei Awurade asɛm baa me nkyɛn sɛ,
    24: “Onipa ba, nnipa a wɔtete saa mmubuiɛ so wɔ Israel asase no so no reka sɛ, ‘Abraham mpo a ɔyɛ onipa baako no, ɔnyaa asase no nyinaa. Enti yɛn a yɛdɔɔso yi nso, nokorɛm, wɔde asase no nyinaa ama yɛn sɛ yɛn agyapadeɛ.’
    25: 'Ɛno enti, ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ mowe ɛnam a mogya wɔ mu, na mosom mo anyame na mohwie mogya guo enti, ɛsɛ sɛ mofa asase no anaa?'
    26: Mode mo ho to mo akofena so. Moyɛ akyiwadeɛ na mo mu biara gu ne yɔnko yere ho fi. Ɛsɛ sɛ monya asase no anaa?’
    27: '“Ka yei kyerɛ wɔn sɛ, ‘Deɛ Otumfoɔ Awurade seɛ nie: Ampa ara sɛ mete ase yi, wɔn a wɔaka wɔ kuro no mmubuiɛ soɔ no bɛtotɔ wɔ akofena ano. Wɔn a wɔwɔ wiram no mede wɔn bɛma nkekaboa ama wɔawe wɔn na wɔn a wɔwɔ abandenden ne abodan mu no, ɔyaredɔm bɛkunkum wɔn.'
    28: Mɛsɛe asase no ama ayɛ afo, na nʼahomasoɔ ahoɔden no bɛba awieeɛ na Israel mmepɔ no bɛda mpan a obiara rentwam hɔ.
    29: Afei wɔbɛhunu sɛ mene Awurade no, ɛberɛ a mama asase no ada mpan wɔ akyiwadeɛ a wɔayɛ nyinaa enti.’
    30: “Wo deɛ, onipa ba, wo ɔman mma reka wo ho nsɛm wɔ afasuo ho ne afie apono ano kyerɛ wɔn ho wɔn ho sɛ, ‘Mommra mmɛtie asɛm a ɛfiri Awurade nkyɛn aba.’
    31: Me nkurɔfoɔ ba wo nkyɛn, sɛdeɛ wɔyɛ daa no, bɛtenatena wʼanim bɛtie wo nsɛm, nanso wɔmmfa nyɛ adwuma. Wɔde wɔn ano ka ahofama, nanso wɔn akoma mu deɛ wɔn ani bere asisie mu adenya.
    32: Nokorɛm, wɔn deɛ, wote sɛ obi a ne nne yɛ dɛ, na ɔde nnwontodeɛ to ɔdɔ nnwom, ɛfiri sɛ wɔte wo nsɛm nanso wɔmmfa nyɛ adwuma.
    33: “Sɛ yeinom nyinaa ba mu a, na nokorɛm ɛbɛba mu nso, na afei wɔbɛhunu sɛ odiyifoɔ bi baa wɔn mu.”
  34:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: '“Onipa ba, hyɛ nkɔm tia Israel nnwanhwɛfoɔ: hyɛ nkɔm na ka kyerɛ wɔn sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Nnome nka Israel nnwanhwɛfoɔ a wɔhwɛ wɔn ankasa nko ara so. Ɛnsɛ sɛ nnwanhwɛfoɔ hwɛ nnwankuo no anaa?'
    3: Monom nufosuo, mode mmoa no ho nwi fira mo ho na mokum mmoa a wɔadɔre nanso monhwɛ nnwankuo no.
    4: Monhyɛɛ wɔn a wɔyɛ mmerɛ no den, nsaa ayarefoɔ yadeɛ na monkyekyeree apirafoɔ akuro. Momfaa wɔn a wɔabɔ ko mmaeɛ na monhwehwɛɛ wɔn a wɔayera. Mode ɔhyɛ ne atirimuɔden na ahwɛ wɔn so.
    5: Ɛno enti wɔbɔ hweteeɛ, ɛfiri sɛ wɔnni hwɛfoɔ, na wɔbɔ hweteeɛ no, wɔbɛyɛɛ hanam maa wiram mmoa nyinaa.
    6: Me nnwan kyinkyini mmepɔ ne nkokoɔ nyinaa so. Wɔbɔɔ wɔn petee asase so baabiara, na obiara anhwehwɛ wɔn.
    7: '“‘Enti, mo nnwanhwɛfoɔ, montie Awurade asɛm:'
    8: Nokorɛm, sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, ɛsiane sɛ me nnwankuo nni ɔhwɛfoɔ enti wɔawiawia wɔn na wɔayɛ hanam ama wiram mmoa, na ɛsiane sɛ nnwanhwɛfoɔ no anhwehwɛ me nnwan no na mmom wɔhwɛɛ wɔn ankasa ho na wɔtoo me nnwan no asaworam
    9: 'enti, nnwanhwɛfoɔ, montie Awurade asɛm:'
    10: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne nnwanhwɛfoɔ no anya na mɛma wɔabu me nnwankuo no ho akonta. Memma wɔnhwɛ nnwankuo no bio sɛdeɛ ɛbɛyɛ a wɔrenkum nnwan no nnwe; mɛgye me nnwankuo afiri wɔn anom na wɔrenyɛ wɔn aduane bio.'
    11: '“‘Na yei ne deɛ Otumfoɔ Awurade seɛ: Me ara mɛhwehwɛ me nnwan na mahwɛ wɔn so.'
    12: Sɛdeɛ odwanhwɛfoɔ hwɛ ne nnwan a wɔahwete ɛberɛ a ɔwɔ wɔn nkyɛn no, saa ara na mɛhwɛ me nnwan so. Mɛyi wɔn afiri mmea mmea a wɔhwete kɔeɛ wɔ omununkum ne esum ɛda no.
    13: Mede wɔn bɛfiri amanaman so aba na maboaboa wɔn ano afiri nsase so na mede wɔn aba wɔn ankasa asase so. Mɛma wɔadidi wɔ Israel mmepɔ so, subɔnhwa ne asase no so atenaeɛ nyinaa.
    14: Mehwɛ wɔn so wɔ adidibea papa, na Israel mmepɔ atentene so bɛyɛ wɔn adidibea. Ɛhɔ na wɔbɛdeda adidibea asase papa so, na ɛhɔ na wɔbɛwe ɛserɛ frɔmfrɔm wɔ Israel mmepɔ so.
    15: Me ara mɛhwɛ me nnwan na mama wɔadeda hɔ. Awurade asɛm nie.
    16: Mɛhwehwɛ deɛ wayera na mede deɛ wabɔ ko asane aba. Mɛkyekyere deɛ wapira no akuro, na mahyɛ deɛ ɔyɛ mmerɛ no den, nanso deɛ wadɔre ne deɛ ne ho yɛ den no, mɛsɛe wɔn. Mede tenenee bɛhwɛ nnwankuo no.
    17: '“‘Na mo, me nnwankuo, yei ne deɛ Otumfoɔ Awurade seɛ: Mɛbu odwan baako ne ɔfoforɔ ntam atɛn ne mpapo ne nnwennini ntam.'
    18: Adidibea papa a modidi soɔ no, ɛyɛ ade ketewa ma mo anaa? Ɛsɛ sɛ mode mo nan tiatia mo adidibea a aka no nso so anaa? Ɛnsɔ mo ani sɛ monom nsuo a ani yɛ korɔgyenn anaa? Ɛsɛ sɛ mode mo nan hono nkaeɛ no anaa?
    19: Ɛsɛ sɛ me nnwankuo di deɛ moatiatia so na wɔnom deɛ mode mo nan ahono anaa?
    20: '“‘Ɛno enti sei na Otumfoɔ Awurade ka kyerɛ wɔn: Monhwɛ, me ara mɛbu nnwan a wɔadɔre ne nnwan a wɔafonfɔn ntam atɛn.'
    21: Esiane sɛ, mode mo nkyɛnmu ne mmatire puapua nnwan a wɔnni ahoɔden na mode mo mmɛn pempem wɔn kɔsi sɛ mobɛpam wɔn akɔ akyirikyiri enti,
    22: mɛgye me nnwankuo na wɔrenfom wɔn bio. Mɛbu odwan baako ne ɔfoforɔ ntam atɛn.
    23: Mɛma odwanhwɛfoɔ baako, me ɔsomfoɔ Dawid, ahwɛ wɔn so, na ɔbɛyɛn wɔn na wayɛ wɔn hwɛfoɔ.
    24: Na me, Awurade, mɛyɛ wɔn Onyankopɔn na me ɔsomfoɔ Dawid ayɛ wɔn mu ɔberempɔn. Me Awurade na maka.
    25: “‘Me ne wɔn bɛyɛ asomdwoeɛ apam na matɔre nkekaboa ase wɔ asase no so sɛdeɛ wɔbɛtumi atena ɛserɛ so na wɔadeda kwaeɛ mu asomdwoeɛ mu.
    26: Mɛhyira wɔn ne mmea mmea a atwa me kokoɔ ho ahyia. Mɛtɔ bosuo wɔ ne berɛ mu, na ɛbɛyɛ nhyira bosuo.
    27: Mfuo so nnua bɛso wɔn aba na asase no nso abɔ nʼaduane. Nnipa no bɛtena wɔn asase so dwoodwoo. Mɛbubu wɔn kɔnnua na magye wɔn afiri wɔn a wɔde wɔn yɛɛ nkoa nsam na wɔbɛhunu sɛ mene Awurade no.
    28: Amanaman no renyɛ wɔn fomfa adeɛ bio, na wiram mmoa nso renkyere wɔn nnwe. Wɔbɛtena asomdwoeɛ mu na obiara renhunahuna wɔn.
    29: Na mɛma wɔn asase a ɛso nnɔbaeɛ ama agye din, na aduanekɔm renne wɔn wɔ asase no so na wɔrenyɛ ahohora mma amanaman no.
    30: Afei wɔbɛhunu sɛ me Awurade, wɔn Onyankopɔn ne wɔn wɔ hɔ, na wɔn, Israel efie yɛ me nkurɔfoɔ, Otumfoɔ Awurade asɛm nie.
    31: Mo, me nnwan, mʼadidibea nnwan yɛ me nkurɔfoɔ, na mene mo Onyankopɔn, Otumfoɔ Awurade asɛm nie.’”
  35:
    1: 'Awurade asɛm baa me nkyɛn sɛ:'
    2: “Onipa ba, fa wʼani kyerɛ Bepɔ Seir; hyɛ nkɔm tia no
    3: 'na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne wo anya, Bepɔ Seir, na mɛtene me basa atia wo, na mɛma woada mpan.'
    4: Mɛdane wo nkuro ama ayɛ mmubuiɛ na wobɛda mpan. Afei wobɛhunu sɛ mene Awurade no.
    5: “‘Esiane sɛ wode tete nitan hyɛɛ wo mu na woyii Israelfoɔ maa akofena wɔ wɔn amanehunu mu, ɛberɛ a wɔn asotwe duruu ne mpɔnpɔnsoɔ no
    6: enti, sɛ mete ase yi deɛ, Otumfoɔ Awurade asɛm nie, mede wo bɛma mogyahwieguo na ɛbɛdi wʼakyi. Esiane sɛ woansuro mogyahwieguo no enti, mogyahwiegu bɛtaa wo.
    7: Mɛma bepɔ Seir ada mpan, na mayi wɔn a wɔdi so akɔneaba no afiri hɔ.
    8: Mede atɔfoɔ bɛhyɛ wo mmepɔ so ma; wɔn a wɔbɛtotɔ akofena ano bɛhwehwe ase wɔ wo nkokoɔ so, mmɔnhwa mu ne wo subɔnhwa mu.
    9: Mɛma wada mpan afebɔɔ, na obiara rentena wo nkuro so. Afei, wobɛhunu sɛ mene Awurade no.
    10: “‘Woaka sɛ, “Saa aman mmienu ne nsase yi bɛyɛ yɛn dea na yɛbɛfa,” wɔ ɛberɛ a me Awurade mete hɔ,
    11: enti, sɛ mete ase yi, Otumfoɔ Awurade asɛm nie, me ne wo bɛdi no sɛdeɛ abufuo ne ninkunu a wodaa no adi wɔ ɔtan a wotanee wɔn no mu no teɛ, na mɛda me ho adi wɔ wɔn mu, ɛberɛ a mɛbu wo atɛn.
    12: Afei, wobɛhunu sɛ me Awurade, mate animtiabuo nsɛm a woaka atia Israel mmepɔ. Wokaa sɛ, “Wɔama ada mpan na wɔadane ama yɛn sɛ yɛmfa.”
    13: Mohoahoaa mo ho tiaa me na mokasa tiaa me a moanto sɛbe, na meteeɛ.
    14: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛberɛ a ewiase nyinaa redi ahurisie no, mɛma woada mpan.'
    15: Sɛdeɛ wodii ahurisie ɛberɛ a Israel efie agyapadeɛ daa mpan no, saa ɛkwan no na mede wo bɛfa so. Wobɛda mpan, Bepɔ Seir, wo ne Edom nyinaa. Afei wɔbɛhunu sɛ mene Awurade no.’”
  36:
    1: '“Onipa ba, hyɛ nkɔm kyerɛ Israel mmepɔ na ka sɛ: ‘Israel mmepɔ, montie Awurade asɛm.'
    2: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛe na ɔtamfoɔ no ka faa wo ho, “Ahaa! Tete sorɔnsorɔmmea no abɛyɛ yɛn dea.”’'
    3: 'Ɛno enti, hyɛ nkɔm na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Esiane sɛ wɔasɛe mo na wɔataataa mo wɔ afa nyinaa, na ɛno enti mobɛyɛɛ aman a aka no agyapadeɛ ne ahohoradeɛ a ɛda wɔn a wɔsi wo atwetwe ano,'
    4: 'ɛno enti, Israel mmepɔ, montie Otumfoɔ Awurade asɛm: Yei ne deɛ Otumfoɔ Awurade ka kyerɛ mmepɔ ne nkokoɔ, subɔnka ne bɔnhwa, mmubuiɛ a ada mpan ne deɛ ayɛ afo, fomfa nkuro a animguaseɛ aka wɔn wɔ aman no nkaeɛ a atwa wɔn ho ahyia no mu.'
    5: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Mefiri anem a emu yɛ den mu akasa atia amanaman a aka no ne Edom nyinaa, ɛfiri sɛ wɔde fɛdie ne adwemmɔne ayɛ me ɔman wɔn agyapadeɛ sɛdeɛ wɔbɛtumi afom nʼadidibea.’'
    6: 'Ɛno enti, hyɛ nkɔm a ɛfa Israel asase ho, na ka kyerɛ mmepɔ ne nkokoɔ, subɔnhwa ne bɔnhwa sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Mede ninkunutweɛ mu anibereɛ kasa, ɛfiri sɛ amanaman no abu wo animtiaa.'
    7: 'Enti yei ne deɛ Otumfoɔ Awurade seɛ: Mema me nsa so ka ntam sɛ amanaman a atwa wo ho ahyia no nso, wɔbɛbu wɔn animtiaa.'
    8: “‘Nanso mo, Israel mmepɔ, mobɛnya mman, aso aba ama me nkurɔfoɔ Israelfoɔ, ɛfiri sɛ ɛrenkyɛre wɔbɛba efie.
    9: Mo ho hia me na mɛhunu mo mmɔbɔ; wɔbɛfuntum mo na wɔadua mo so aba,
    10: na mɛma wo so nnipa adɔɔso. Israel efie nyinaa mpo, nnipa bɛtena wo nkuro no so bio, na wɔbɛsisi mmubuiɛ no nso.
    11: Israel mmepɔ, mɛma mmarima ne mmoa adɔɔso mo so na wɔbɛwowo na wɔadɔre, mɛma nnipa atena wo mu te sɛ kane no na wɔbɛma woadi yie asene kane no. Na afei mobɛhunu sɛ mene Awurade no.
    12: Mɛma nkurɔfoɔ, me nkurɔfoɔ Israelfoɔ, anante wo so. Wɔbɛfa wo na wobɛyɛ wɔn agyapadeɛ na woremma wɔnni mmakuna bio.
    13: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Esiane sɛ nkurɔfoɔ ka kyerɛ wo sɛ, “Israel asase, wokum nnipa we na woma wo ɔman no hwere nʼadehyeɛ” enti,'
    14: worenkum nnipa nwe bio na woremma wo ɔman nhwere nʼadehyeɛ bio, Otumfoɔ Awurade asɛm nie.
    15: Meremma wo nte amanaman no fɛdie bio, na worenhunu nkurɔfoɔ no animtiabuo bio, na wo ɔman nso renhwe ase bio, Otumfoɔ Awurade asɛm nie.’”
    16: Awurade asɛm baa me nkyɛn sɛ,
    17: “Onipa ba, ɛberɛ a Israelfoɔ te wɔn ankasa asase soɔ no, wɔde wɔn abrabɔ ne wɔn nneyɛɛ guu asase no ho fi. Na wɔn abrabɔ te sɛ ɔbaa bosome nsabuo wɔ mʼani so.
    18: Enti mehwiee mʼabufuhyeɛ guu wɔn so ɛfiri sɛ wahwie mogya agu asase no so na wɔde wɔn abosom agu hɔ fi.
    19: Mebɔɔ wɔn petee amanaman no so na wɔhwetee wɔn guu nsase no so; megyinaa wɔn abrabɔ ne wɔn nneyɛɛ so buu wɔn atɛn.
    20: Na baabiara a wɔkɔɔ wɔ amanaman mu no, wɔguu me din kronkron ho fi, ɛfiri sɛ wɔkaa wɔ wɔn ho sɛ, ‘Yeinom yɛ Awurade nkurɔfoɔ, nanso na ɛsɛ sɛ wɔfiri nʼasase so.’
    21: Me din kronkron ho hia me, deɛ Israel efie guu ho fi wɔ amanaman a wɔkɔɔ so mu no.
    22: '“Ɛno enti, ka kyerɛ Israel efie sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Israel efie, ɛnyɛ mo enti na merebɛyɛ saa nneɛma yi, na mmom me din kronkron no enti, deɛ moguu ho fi wɔ amanaman a mokɔɔ so mu no.'
    23: Mɛda me din kɛseyɛ no kronkronyɛ a woagu ho fi wɔ amanaman mu no adi, edin a woagu ho fi wɔ wɔn mu no. Sɛ mefa wo so da me ho adi sɛ ɔkronkronni ma wɔhunu a, afei amanaman no bɛhunu sɛ mene Awurade no, Otumfoɔ Awurade asɛm nie.
    24: “‘Na mɛyi wo afiri amanaman no mu, mɛboaboa mo ano afiri nsase no nyinaa so de mo asane aba mo ankasa asase so.
    25: 'Mede nsuo korɔgyenn bɛpete mo so na mo ho ate: Mɛte mo ho afiri nkekaawa ne mo ahoni nyinaa ho.'
    26: Mɛma wo akoma foforɔ na mede honhom foforɔ ahyɛ wo mu. Mɛyi akoma a ɛte sɛ ɛboɔ no afiri wo mu na mama wo akoma foforɔ a ɛte sɛ honam.
    27: Na mede me Honhom bɛhyɛ wo mu na mama woadi mʼahyɛdeɛ so na woahwɛ adi me mmara so.
    28: Mobɛtena asase a mede maa mo agyanom no so. Mobɛyɛ me nkurɔfoɔ na mayɛ mo Onyankopɔn.
    29: Mɛprapra mo ho fi nyinaa. Mɛma aduane aba ama abu so na meremma ɛkɔm mma mo so.
    30: Mɛma nnua so aba ayɛ bebree na mfuo nso abɔ nnɔbaeɛ sɛdeɛ ɛkɔm enti mo anim rengu ase bio wɔ amanaman no mu.
    31: Afei, wobɛkae wʼakwammɔne ne wʼamumuyɛ, na wo bɔne ne akyiwadeɛ enti, wo ho bɛyɛ wo nwunu.
    32: Mepɛ sɛ mohunu sɛ ɛnyɛ mo enti na mereyɛ yei, Otumfoɔ Awurade asɛm nie. Momfɛre na momma mo ani nnwu wɔ mo abrabɔ ho, Ao Israel efie.
    33: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛda a mɛte mo ho afiri mo bɔne ho no, mɛma nnipa atena mo nkuro so bio na wɔbɛsisi mmubuiɛ no bio.'
    34: Asase a ada mpan no, wɔbɛdua so nneɛma na ɛrenna hɔ kwa sɛdeɛ na ɛteɛ wɔ wɔn a na wɔtwam hɔ no ani soɔ no.
    35: Wɔbɛka sɛ, “Saa asase a ada mpan yi ayɛ sɛ Eden turo. Nkuropɔn a na adane mmubuiɛ, ayɛ afoafo na asɛe yi, wɔabɔ ho ban na nnipa abɛtenatena mu.”
    36: Afei aman a aka a atwa wo ho ahyia no bɛhunu sɛ me Awurade, makyekyere deɛ na asɛeɛ na madua wɔ deɛ na ada mpan soɔ, me Awurade na maka na mɛyɛ.’
    37: '“Yei ne deɛ Otumfoɔ Awurade seɛ: Mɛtie Israel efie abisadeɛ na mayɛ yei ama wɔn; Mɛma wɔn nkurɔfoɔ adɔɔso sɛ nnwan,'
    38: wɔbɛdɔɔso sɛ nnwankuo a wɔde wɔn kɔ Yerusalem sɛ afɔrebɔdeɛ wɔ afahyɛ nna. Saa ara na nnipa dodoɔ bɛhyɛ nkuropɔn a abubuo no so ma. Afei wɔbɛhunu sɛ mene Awurade no.”
  37:
    1: Na Awurade nsa wɔ me so na ɔde ne Honhom yii me firii adi de me bɛsii bɔnhwa no mfimfini, na nnompe ayɛ no ma.
    2: Ɔde me dii akɔneaba wɔ mu na mehunuu nnompe bebree wɔ bɔnhwa no ase, nnompe a ɛho akokwa.
    3: Ɔbisaa me sɛ, “Onipa ba, saa nnompe yi bɛtumi anya nkwa anaa?” Mekaa sɛ, “Ao Otumfoɔ Awurade, wo nko ara na wonim.”
    4: Afei ɔka kyerɛɛ me sɛ, “Hyɛ nkɔm wɔ nnompe yi ho na ka kyerɛ wɔn sɛ, ‘Nnompe a mo ho akokwa, montie Awurade asɛm!
    5: 'Yei ne deɛ Otumfoɔ Awurade ka kyerɛ saa nnompe yi: Mɛma ahomeɛ aba mo mu na mobɛnya nkwa.'
    6: Mɛma ntini abɛsosɔ mo mu, na mede ɛnam agu mo so na mede wedeɛ akata mo so. Mede ahomeɛ bɛgu mo mu na moaba nkwa mu. Afei wobɛhunu sɛ mene Awurade.’”
    7: Ɛno enti mehyɛɛ nkɔm sɛdeɛ wɔhyɛɛ me no. Na megu so rehyɛ nkɔm no, ɛnne bi baeɛ, awosoɔ bi, na nnompe no keka bobɔɔ mu, dompe bɛkaa ne dompe ho.
    8: Na mehwɛeɛ hunuiɛ sɛ ntini baa so, na ɛnam baa ho na wedeɛ bɛkataa so, nanso na ahomeɛ biara nni mu.
    9: 'Afei ɔka kyerɛɛ me sɛ: “Hyɛ nkɔm kyerɛ ahome, hyɛ nkɔm onipa ba, na ka kyerɛ no sɛ, ‘Sei na Otumfoɔ Awurade seɛ: Ahome, firi mframa ɛnan no mu bra bɛhome gu saa awufoɔ yi mu na wɔnya nkwa.’”'
    10: Enti mehyɛɛ nkɔm sɛdeɛ ɔhyɛɛ me no, na ahome hyɛnee wɔn mu; na nkwa baa wɔn mu ma wɔsɔre gyinagyinaa wɔn nan so, ɛdɔm kɛseɛ pa ara.
    11: 'Afei ɔka kyerɛɛ me sɛ, “Onipa ba, saa nnompe yi yɛ Israel efie nyinaa. Wɔka sɛ: ‘Yɛn nnompe ho akokwa na yɛn anidasoɔ asa. Wɔatwa yɛn agu korakora.’'
    12: 'Ɛno enti hyɛ nkɔm na ka kyerɛ wɔn sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Me nkurɔfoɔ, merebɛbuebue mo adamena na mayi mo afiri mu apue. Mede mo bɛsane aba Israel asase so.'
    13: Afei mo, me nkurɔfoɔ, sɛ mebuebue mo adamena na meyiyi mo firi mu a, mobɛhunu sɛ mene Awurade no.
    14: Mede me Honhom bɛhyɛ mo mu na mobɛnya nkwa, na mede mo bɛtena mo ankasa asase so. Afei mobɛhunu sɛ me, Awurade na makasa na mayɛ nso, Awurade asɛm nie.’”
    15: 'Awurade asɛm baa me nkyɛn sɛ:'
    16: “Onipa ba, fa dua na twerɛ ho sɛ, ‘Yei gyina hɔ ma Yudafoɔ ne Israelfoɔ a wɔka ne ho no.’ Afei fa dua foforɔ na twerɛ ho sɛ, ‘Efraim dua a ɛyɛ Yosef ne Israel efie a wɔka ne ho nyinaa dea.’
    17: Ka ne mmienu bɔ mu na ɛnyɛ dua baako wɔ wo nsam.
    18: “Sɛ wo nkurɔfoɔ ka sɛ, ‘Worenkyerɛ yɛn deɛ wode yei kyerɛ anaa a,’
    19: 'ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Merebɛfa Yosef dua a ɛhyɛ Efraim ne Israel mmusuakuo a wɔka ne ho no nsa, na mede abɔ Yuda dua no mu ayɛ mmienu no baako, na wɔbɛyɛ baako wɔ me nsam.’'
    20: Ma nnua a woatwerɛtwerɛ ho no so kyerɛ wɔn
    21: 'na ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Mɛyi Israelfoɔ afiri amanaman a wɔkɔ soɔ no so. Mɛboaboa wɔn ano afiri afanan nyinaa na mede wɔn asane aba wɔn ankasa asase so.'
    22: Mɛyɛ wɔn ɔman baako wɔ asase no so wɔ Israel mmepɔ so. Ɔhene baako bɛdi wɔn nyinaa so na wɔrenyɛ aman mmienu bio, na wɔrenkyɛ mu nyɛ wɔn ahennie mmienu.
    23: Wɔremfa wɔn ahoni ne nsɛsodeɛ tantane no anaasɛ wɔn nnebɔne no mu bi ngu wɔn ho fi bio, na mɛgye wɔn nkwa afiri wɔn akyirisane bɔne mu na mɛte wɔn ho. Wɔbɛyɛ me nkurɔfoɔ na mayɛ wɔn Onyankopɔn.
    24: “‘Me ɔsomfoɔ Dawid bɛdi wɔn so ɔhene na wɔn nyinaa bɛnya odwanhwɛfoɔ baako. Wɔbɛdi me mmara so na wɔahwɛ mʼahyɛdeɛ ayɛ.
    25: Wɔbɛtena asase a mede maa me ɔsomfoɔ Yakob, asase a mo agyanom tenaa soɔ. Wɔne wɔn mma ne wɔn mma mma bɛtena hɔ afebɔɔ, na me ɔsomfoɔ Dawid bɛyɛ wɔn ɔberempɔn afebɔɔ.
    26: Me ne wɔn bɛyɛ asomdwoeɛ apam, ɛbɛyɛ apam a ɛte hɔ daa. Mɛma wɔatim na mama wɔadɔre na mede me kronkronbea bɛsi wɔn mu afebɔɔ.
    27: Me tenabea bɛwɔ wɔn mu, mɛyɛ wɔn Onyankopɔn na wɔayɛ me nkurɔfoɔ.
    28: Afei amanaman no bɛhunu sɛ me Awurade, me na meyɛ Israel kronkron, ɛberɛ a me kronkronbea si wɔn mu afebɔɔ.’”
  38:
    1: Awurade asɛm baa me nkyɛn sɛ,
    2: “Onipa ba, fa wʼani si Gog, a ɛwɔ Magog asase so no so, Mesek ne Tubal ɔberempɔn no; hyɛ nkɔm tia no
    3: 'na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne wo anya, Gog, Mesek ne Tubal ɔberempɔn.'
    4: Mɛkyinkyim wo na mede nnarewa asosɔ wʼapantan mu, na mede wo ne wʼakodɔm nyinaa, wʼapɔnkɔ, wʼapɔnkɔtesofoɔ a wɔhyehyɛ akotaadeɛ ne ɛdɔm kɛseɛ a wɔkurakura akokyɛm akɛseɛ ne nketewa a wɔn nyinaa rehinhim wɔn akofena, apue.
    5: Persia, Kus ne Put a wɔn nyinaa kurakura akokyɛm na wɔhyehyɛ wɔn dadeɛ kyɛ bɛka wɔn ho,
    6: afei Gomer ne nʼasraafoɔ nyinaa ne Bet-Togarma a wɔfiri atifi fam akyirikyiri ne nʼasraafoɔ ne aman bebree bɛka wo ho.
    7: “‘Siesie wo ho, yɛ krado, wo ne nipakuo a wɔaboaboa wɔn ho ano wɔ wo nkyɛn nyinaa na yɛ wɔn so hwɛfoɔ.
    8: Nna bebree akyi no, wobɛtwe atuo. Mfeɛ bi akyi no wobɛko afa asase bi a wafiri ɔko mu afirie na wɔaboaboa ɛso nnipa afiri amanaman so aba Israel mmepɔ a ada mpan akyɛre no so. Wɔde wɔn fifiri amanaman no mu, na seesei wɔn nyinaa te asomdwoeɛ mu.
    9: Wo ne wʼasraafoɔ nyinaa ne aman bebrebe a wɔwɔ wo nkyɛn no bɛforo akɔ mo anim sɛ ahum. Mobɛyɛ sɛ omununkum akata asase no so.
    10: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Saa ɛda no, nsusuiɛ bi bɛba wo tirim na wobɛdwene nhyehyɛeɛ bɔne bi.'
    11: Wobɛka sɛ, “Mɛko afa asase a wɔntoo ɛso nkuraa ho fasuo. Mɛto ahyɛ nnipa a wɔwɔ asomdwoeɛ na wɔnnwene hwee ho, a wɔn mu biara nni ɔfasuo, apono ne akyi adaban.
    12: Mɛfom na mawia na madane me nsa atia amanfo a nnipa abɛtena soɔ ne nnipa a wɔaboa wɔn ano afiri amanaman so, nnipa a ayɛmmoa ne adwadideɛ abu wɔn soɔ na wɔtete asase no mfimfini.”
    13: Seba ne Dedan ne Tarsis adwadifoɔ ne ne nkuraase nyinaa bɛbisa wo sɛ, “Woaba sɛ worebɛfom anaa? Woaboa wo dɔm ano sɛ morebɛwia na moasoa dwetɛ ne sikakɔkɔɔ, ayɛmmoa ne adwadideɛ akɔ na moafa afodeɛ bebree abranso anaa?”’
    14: '“Ɛno enti, onipa ba hyɛ nkɔm kyerɛ Gog sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Saa ɛda no, ɛberɛ a me nkurɔfoɔ Israelfoɔ te hɔ asomdwoeɛ mu no, worennwene ho anaa?'
    15: Wobɛfiri wʼasase so wɔ atifi fam nohoa tɔnn, wo ne aman bebree a wɔn nyinaa tete apɔnkɔ soɔ, nipadɔm kɛseɛ, asraadɔm a ɛso.
    16: Mobɛtu atene akɔtia me nkurɔfoɔ Israelfoɔ te sɛ omununkum a ɛkata asase no so. Nna a ɛbɛba no mu, Gog, mɛma woasɔre atia mʼasase, sɛdeɛ aman no bɛhunu me, ɛberɛ a menam wo so bɛda me ho adi sɛ ɔkronkronni wɔ wɔn anim.
    17: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛnyɛ wo ne deɛ menam mʼasomfoɔ Israel adiyifoɔ so kaa wo ho asɛm nna a atwam no anaa? Saa ɛberɛ no, wɔde mfeɛ bebree hyɛɛ nkɔm sɛ mɛma wo so de atia wɔn.'
    18: Yei ne deɛ ɛbɛsi saa ɛda no. Sɛ Gog to hyɛ Israel asase so a, mʼabufuhyeɛ bɛsɔre, Otumfoɔ Awurade asɛm nie.
    19: Mʼanem ne mʼabufuhyeɛ mu, mepae mu ka sɛ, saa ɛberɛ no asasewosoɔ kɛseɛ bɛba Israel asase so.
    20: Ɛpo mu mpataa, ewiem nnomaa, wiram mmoa, abɔdeɛ biara a ɛwea asase soɔ ne nnipa a wɔwɔ asase so nyinaa ho bɛpopo wɔ mʼanim. Mmepɔ bɛtutu agu, abotan bɛdwiri na afasuo nyinaa abubu agu fam.
    21: Mɛfrɛ akofena abɛtia Gog wɔ me mmepɔ nyinaa so, Otumfoɔ Awurade asɛm nie. Wɔde akofena bɛsɔre atia wɔn ho wɔn ho.
    22: Mede ɔyaredɔm ne mogyahwiegu bɛbu no atɛn, mɛhwie osubrane, ampariboɔ, ogya ne sɔfe a ɛdɛre agu ɔno ne nʼasraafoɔ ne aman bebree a wɔka ne ho no so.
    23: Enti mɛda me kɛseyɛ ne me kronkronyɛ adi, na mama amanaman ahunu me. Afei wɔbɛhunu sɛ mene Awurade no.’
  39:
    1: '“Onipa ba, hyɛ nkɔm tia Gog na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne wo anya, Gog, Mesek ne Tubal ɔberempɔn.'
    2: Mɛkyinkyim wo na matwe wʼase. Mede wo bɛfiri atifi fam nohoa tɔnn na mede aba Israel mmepɔ so.
    3: Afei, mɛbɔ wo tadua afiri wo nsa benkum mu na mama wʼagyan afiri wo nsa nifa mu agu fam.
    4: Wo ne wʼakodɔm nyinaa ne aman a wɔka wo ho bɛtotɔ wɔ Israel mmepɔ so. Mede wo bɛma nnomaa ahodoɔ a wɔpɛ deɛ aporɔ ne wiram mmoa sɛ wɔn aduane.
    5: Mobɛtotɔ wɔ mfuo so, ɛfiri sɛ makasa, Otumfoɔ Awurade asɛm nie.
    6: Mɛtɔ ogya agu Magog so ne wɔn a wɔtete hɔ asomdwoeɛ mu wɔ mpoano nsase so no na wɔbɛhunu sɛ mene Awurade no.
    7: “‘Mɛma me nkurɔfoɔ Israelfoɔ ahunu me din kronkron wɔ wɔn mu na meremma ho ɛkwan mma wɔnngu me din kronkron ho fi, na aman no bɛhunu sɛ me Awurade mene Ɔkronkronni no wɔ Israel.
    8: Ɛreba! Na ampa ara ɛbɛsi, Otumfoɔ Awurade asɛm nie. Ɛda a maka ho asɛm no nie.
    9: “‘Afei wɔn a wɔtete Israel nkuro soɔ bɛfiri adi na wɔde akodeɛ no bɛsɔ ogya, akokyɛm nketewa ne akɛseɛ, tadua ne agyan, mporibaa ne mpea. Wɔde bɛyɛ anyina asɔ ogya mfeɛ nson.
    10: Ɛrenhia sɛ wɔbɛkɔ anyina wɔ mfuo no so anaasɛ wɔbɛpɛ bi wɔ kwaeɛ mu, ɛfiri sɛ wɔde akodeɛ no bɛsɔ ogya. Na wɔbɛfom wɔn a wɔfom wɔn nneɛma no nneɛma, Otumfoɔ Awurade asɛm nie.
    11: “‘Saa ɛda no, mɛyɛ amusieeɛ wɔ Israel ama Gog, wɔ bɔnhwa a ɛda baabi a wɔn a wɔtu ɛkwan kɔ apueeɛ fam wɔ ɛpo no ho fa. Ɛbɛsi akwantufoɔ ɛkwan ɛfiri sɛ Gog ne ne nipadɔm no, wɔbɛsie wɔn wɔ hɔ. Ɛno enti wɔbɛfrɛ hɔ sɛ Hamon Gog bɔnhwa.
    12: “‘Na Israel efie de abosome nson bɛsie wɔn de adwira asase no.
    13: Nnipa a wɔwɔ asase no so bɛsie wɔn, na ɛda a wɔbɛhyɛ me animuonyam no bɛyɛ nkaeɛda ama wɔn, Otumfoɔ Awurade na ɔseɛ.
    14: Ɛberɛ biara, wɔbɛfa mmarima daa ama wɔaprapra asase no so. Ebinom bɛfa asase no so nyinaa, na ebinom nso asie wɔn a wɔda so gugu asase no so. “‘Abosome nson akyi no, wɔbɛfiri aseɛ ahwehwɛ asase no so.
    15: Ɛberɛ a wɔrekyinkyin asase no so no, sɛ wɔn mu bi hunu onipa dompe a, ɔbɛhyɛ hɔ agyiraeɛ akɔsi sɛ asiefoɔ bɛfa akɔsie wɔ Hamon Gog bɔnhwa no mu.
    16: (Kuro bi bɛba hɔ a ne din de Hamona). Na sei na wɔbɛdwira asase no.’
    17: '“Onipa ba, yei ne deɛ Otumfoɔ Awurade seɛ: Frɛ nnomaa ahodoɔ ne wiram mmoadoma nyinaa na ka kyerɛ wɔn sɛ, ‘Mommoaboa mo ho ano mfiri mmeammea mmra afɔrebɔ a meresiesie ama mo no ase, afɔrebɔ kɛseɛ wɔ Israel mmepɔ so. Ɛhɔ na mobɛwe ɛnam na moanom mogya.'
    18: Mobɛwe nnɔmmarima nam wɔ hɔ na moanom asase so mmapɔmma mogya te sɛ deɛ wɔyɛ nnwennini ne nnwammaa, mpapo ne anantwinini a wɔn nyinaa yɛ Basan ayɛmmoa a wɔadɔre sradeɛ.
    19: Afɔdeɛ a meresiesie ama mo no, mobɛdi sradeɛ kɔsi sɛ mobɛyɛ pintinn na moanom mogya akɔsi sɛ mobɛbobo.
    20: Mobɛwe apɔnkɔ ne sotefoɔ, nnɔmmarima ne asraafoɔ ahodoɔ nyinaa ɛnam amee wɔ me ɛpono so,’ Otumfoɔ Awurade asɛm nie.
    21: “Mɛda mʼanimuonyam adi wɔ amanaman no mu na wɔn nyinaa bɛhunu asotwe ne nsa a mede ato wɔn so.
    22: Ɛfiri saa ɛda no rekorɔ, Israel efie bɛhunu sɛ mene Awurade, wɔn Onyankopɔn no.
    23: Na amanaman no bɛhunu sɛ Israelfoɔ kɔɔ nkoasom mu wɔn bɔne enti, ɛfiri sɛ wɔanni me nokorɛ. Ɛno enti mede mʼanim hintaa wɔn, na mede wɔn hyɛɛ wɔn atamfoɔ nsa na wɔn nyinaa totɔɔ wɔ akofena ano.
    24: Me ne wɔn diiɛ sɛdeɛ wɔn ho fi ne wɔn mfomsoɔ teɛ, mede mʼanim hintaa wɔn.
    25: '“Ɛno enti sei na Otumfoɔ Awurade seɛ: Mede Yakob bɛfiri nkoasom mu aba na manya ahummɔborɔ ama Israelfoɔ nyinaa, na mɛtwe me din kronkron no ho ninkunu.'
    26: Wɔn werɛ bɛfiri wɔn animguaseɛ ne nokorɛ a wɔanni me ɛberɛ a na wɔte hɔ asomdwoeɛ mu wɔ wɔn asase so a obiara nhunahuna wɔn.
    27: Sɛ mede wɔn firi amanaman no so sane ba na meboaboa wɔn ano firi wɔn atamfoɔ nsase so a, mɛfa wɔn so ada me kronkronyɛ adi wɔ amanaman no nyinaa ani so.
    28: Afei wɔbɛhunu sɛ mene Awurade wɔn Onyankopɔn no, ɛfiri sɛ ɛwom sɛ mede wɔn kɔɔ nnommumfa mu wɔ amanaman no mu deɛ, nanso mɛboaboa wɔn ano akɔ wɔn ankasa asase so a merennya wɔn mu biara wɔ akyire.
    29: Meremfa mʼanim nhinta wɔn bio, ɛfiri sɛ mɛhwie me Honhom agu Israel efie so, Otumfoɔ Awurade asɛm nie.”
  40:
    1: Yɛn nnommumfa afe a ɛtɔ so aduonu enum, afe no ahyɛaseɛ bosome ɛda a ɛtɔ so edu a ɛyɛ kuropɔn no asehweɛ afe a ɛtɔ so dunan no, saa ɛda no ara no Awurade nsa baa me so, na ɔde me kɔɔ hɔ.
    2: Onyankopɔn anisoadehunu mu no, ɔde me kɔɔ Israel asase so, na ɔde me kɔgyinaa bepɔ tenten bi so; nʼanafoɔ fam no na adan bi wɔ hɔ a ɛsɛ kuropɔn.
    3: Ɔde me kɔɔ hɔ na mehunuu ɔbarima bi a ne tebea te sɛ kɔbere mfrafraeɛ; na ɔgyina ɔpono no ano, kura serekye ahoma ne susudua wɔ ne nsam.
    4: Ɔbarima yi ka kyerɛɛ me sɛ, “Onipa ba, fa wʼani hwɛ na fa wʼaso tie na biribiara a merebɛkyerɛ wo no, fa wʼadwene di akyire, ɛfiri sɛ ɛno enti na wɔde wo aba ha. Ka biribiara a wobɛhunu kyerɛ Israel efie.”
    5: Mehunuu ɔfasuo a atwa asɔredan no mfefaremu nyinaa ho ahyia. Susudua a ɛhyɛ ɔbarima no nsam no tenten yɛ anammɔn edu ne fa. Ɔsusuu ɔfasuo no hunuu sɛ ne pipiripie yɛ anammɔn edu ne fa, na ne ɔsorokɔ nso saa ara.
    6: Afei, ɔkɔɔ abɔntenpono a ɛkyerɛ apueeɛ fam no ano. Ɔforoo nʼatrapoe no na ɔsusuu aboboano na ne tɛtrɛtɛ yɛ anammɔn edu ne fa.
    7: Awɛmfoɔ adan no mu biara tentene mu yɛ anammɔn edu ne fa na ne tɛtrɛtɛ mu nso yɛ anammɔn edu ne fa. Afasuo ntiantia a ɛtwitwa awɛmfoɔ adan no ntam mu pipiripie yɛ anammɔn nson ne fa. Ntwonoo a anim kyerɛ asɔredan no aboboano ɛpono no tɛtrɛtɛ yɛ anammɔn edu ne fa.
    8: Afei ɔsusuu ɛpono no ntwonoo;
    9: na ne tentene mu yɛ anammɔn dumienu, na nʼadum mu biara nso pipiripie yɛ anammɔn mmiɛnsa. Ɛpono no ntwonoo anim hwɛ asɔredan no.
    10: Na awɛmfoɔ adan mmiɛnsa mmiɛnsa wɔ apueeɛ ɛpono no benkum so ne nifa so; na ne nyinaa kɛseɛ yɛ pɛ na afasuo ntiantia a ɛtwitwa ntam no nso pipiripie yɛ pɛ.
    11: Afei ɔsusuu abɔntenpono no ano ɛkwan, na ne tɛtrɛtɛ yɛ anammɔn dunum na ne tentene mu nso yɛ anammɔn dunkron ne fa.
    12: Awɛmfoɔ adan no mu biara anim wɔ ɔfasuo tiawa a ne sorokɔ yɛ ɔnamɔn ne fa, na awɛmfoɔ adan no mu biara yɛ ahinanan a ɔfa biara susu anammɔn edu ne fa.
    13: Afei ɔsusuu ɛpono no firi awɛmfoɔ adan no mu baako ɔfasuo a ɛwɔ akyire no atifi kɔsii ɛdan a ɛne no di nhwɛanim no akyire ɔfasuo atifi; na ɛkwan a ɛda ntam yɛ anammɔn aduasa nson ne fa.
    14: Ɔsusu faa afasuo ntiantia a ɛtwitwa awɛmfoɔ adan no ntam no nyinaa anim wɔ ɛpono ɛkwan no mu, na ɛyɛɛ anammɔn aduɔkron. Ntenemu no kɔsii ntwonoo a anim hwɛ adihɔ hɔ no.
    15: Ɛkwan a ɛfiri abɔntenpono aboboano kɔsi ntwonoo no tire yɛ anammɔn aduɔson enum.
    16: Awɛmfoɔ adan ne afasuo ntiantia a ɛtwitwa wɔn ntam wɔ abɔntenpono ɛkwan no mu no, na banbɔ mpomma nketenkete atwa ho ahyia, na saa ara na ntwonoo no mu teɛ, na ne nyinaa buebue kɔ mu. Afasuo ntiatia a ɛtwitwa awɛmfoɔ adan no ntam no, wɔakurukyire mmɛdua de asiesie anim.
    17: Afei ɔde me baa adihɔ a ɛda akyire hɔ. Ɛhɔ na mehunuu adan bi ne aboɔ nsɛweeɛ bi a ɛwɔ mfikyire adihɔ no ɔfasuo ase nyinaa; na adan no yɛ aduasa wɔ aboɔ nsɛweeɛ no akyi.
    18: Na aboɔ nsɛweeɛ no trɛ firi apono no anim, na na ne tɛtrɛtɛ te sɛ ntwonoo no a ɛhyɛn adihɔ no tɛtrɛtɛ; yei ne aseɛ nsɛweeɛ no.
    19: Afei ɔsusuu ɛkwan a ɛfiri nhyɛnmu ɛpono a ɛdi ɛkan no de kɔsii ɛpono a ɛwɔ Kronkronbea no anim wɔ atifi fam; na ɛyɛ anammɔn ɔha ne aduonum firi apueeɛ de kɔsi atifi fam.
    20: Afei ɔsusuu ɛpono a ani hwɛ atifi fam na ɛpue mfikyire adihɔ no tentene ne ne tɛtrɛtɛ.
    21: Na awɛmfoɔ adan a mmiɛnsa wɔ afaafa, afasuo ntiawa a ɛtwitwa wɔn ntam ne ntwonoo no mfefaremu te sɛ ɔpono a ɛdi ɛkan no deɛ. Na ne tenten yɛ anammɔn aduɔson enum na ne tɛtrɛtɛ yɛ anammɔn aduasa nson ne fa.
    22: Na ne mpomma nketenkete ne ntwonoo ne mmɛdua a wɔakurukyire no nsusuwiiɛ nyinaa te sɛ ɛpono a ani hwɛ apueeɛ fam no deɛ. Atwedeɛ nnidisoɔ nson na wɔforo de kɔ mu. Atwedeɛ no ne ntwonoo no di nhwɛanim.
    23: Na ɛpono bi wɔ hɔ a ɛkɔ mfimfini adihɔ a ɛne atifi fam ɛpono no di nhwɛanim, sɛdeɛ na ɛteɛ wɔ apueeɛ fam no. Ɔsusu firii ɛpono baako ano kɔsii deɛ ɛne no di nhweanim no ano; na ɛyɛ anammɔn ɔha ne aduonum.
    24: Afei ɔdii mʼanim de me kɔɔ anafoɔ fam, na mehunuu ɛpono a ani hwɛ anafoɔ fam no. Ɔsusuu nʼadum ne ntwonoo no, na wɔn nsusuiɛ te sɛ nkaeɛ no.
    25: Na ɛpono no ne ntwonoo no ho wowɔ mpomma nketenkete wɔ ho nyinaa te sɛ mpomma nketenkete a ɛwɔ nkaeɛ no ho no. Na ntwonoo no tentene yɛ anammɔn aduɔwɔtwe nson na ne tɛtrɛtɛ yɛ anammɔn aduanan ɛnan.
    26: Atwedeɛ nnidisoɔ nson na wɔforo kɔ ɛpono no ano, na ne ntwonoo no ne no di nhwɛanim; na mmɛdua mfoni wɔ afasuo ntiantia a ɛtwitwa awɛmfoɔ no adan no ntam no anim wɔ nʼafanu.
    27: Na mfimfini adihɔ nso wɔ ɛpono a ani hwɛ anafoɔ fam, na ɔsusuu ɛkwan a ɛda saa ɛpono yi ne abɔntenpono a ɛwɔ anafoɔ fam no ntam; na ɛyɛ anammɔn ɔha ne aduonum.
    28: Afei, ɔde me faa anafoɔ fam ɛpono no mu baa mfimfini adihɔ hɔ. Ɔsusuu anafoɔ fam ɛpono no; na ne nsusuiɛ no nyinaa te sɛ deɛ aka no.
    29: Nʼawɛmfoɔ adan, afasuo ntiatia a ɛtwitwa adan no ntam ne ntwonoo no nsusuiɛ ne deɛ aka no yɛ pɛ. Na ɛpono no ne ne ntwonoo wowɔ mpomma nketenkete wɔ ho nyinaa. Na ne tentene yɛ anammɔn aduɔson enum na ne tɛtrɛtɛ nso yɛ anammɔn aduasa nson ne fa.
    30: (Ɛpono no ntwonoo a wɔde kɔ mfimfini adihɔ no tentene yɛ anammɔn aduasa nson na ne tɛtrɛtɛ nso yɛ anammɔn nson ne fa.)
    31: Ɛpono no hwɛ mfikyire adihɔ hɔ; nʼafadum ho wɔ mmɛdua a wɔakurukyire, na atrapoe nnidisoɔ nwɔtwe na wɔforo de kɔ hɔ.
    32: Afei, ɔde me baa mfimfini adihɔ hɔ wɔ apueeɛ fam na ɔsusuu ɛpono no; na ne nsusuiɛ ne deɛ aka no yɛ pɛ.
    33: Nʼawɛmfoɔ adan, afasuo ntiatia a ɛtwitwa adan no ntam ne ntwonoo no nsusuiɛ ne deɛ aka no yɛ pɛ. Na ɛpono no ne ne ntwonoo wowɔ mpomma nketenkete wɔ ho nyinaa. Na ne tentene yɛ anammɔn aduɔson enum na ne tɛtrɛtɛ nso yɛ anammɔn aduasa nson ne fa.
    34: Ne ntwonoo hwɛ mfimfini adihɔ hɔ; nʼafadum ho wɔ mmɛdua a wɔakurukyire, na atrapoe nnidisoɔ nwɔtwe na wɔforo de kɔ hɔ.
    35: Afei ɔde me baa atifi fam ɛpono no ano na ɔsusuiɛ. Na ne nsusuiɛ no ne deɛ aka no yɛ pɛ,
    36: saa ara na nʼawɛmfoɔ adan, afasuo ntiantia a ɛtwitwa adan no ntam ne ne ntwonoo tɛ sɛ nkaeɛ no, ɛnna mpomma nketenkete wɔ ɛho nyinaa. Na ne tentene yɛ anammɔn aduɔson enum, na ne tɛtrɛtɛ nso yɛ anammɔn aduasa nson ne fa.
    37: Ne ntwonoo no ani kyerɛ mfikyire adihɔ hɔ, nʼafadum no afaanu nyinaa ho wɔ mmɛdua a wɔakurukyire, na atrapoe nnidisoɔ nwɔtwe na wɔforo de kɔ hɔ.
    38: Ɛdan bi a ɛpono da ano bɛn ntwonoo a ɛwowɔ apono a ɛwɔ mfimfini no mu biara ho. Ɛhɔ na wɔhohoro ɔhyeɛ afɔrebɔdeɛ ho.
    39: Apono mmienu sisi abɔntenpono ntwonoo mu, na ɛso na wɔkunkum ɔhyeɛ afɔdeɛ, bɔne afɔdeɛ ne afɔdie afɔdeɛ mmoa.
    40: Ntwonoo no akyi, atrapoe no nkyɛn mu fa ne fa a ɛrekɔ atifi fam ɛpono no ano no, na apono mmienu sisi hɔ.
    41: Ɛno enti ɛpono no afa mmienu no, na apono ɛnan sisi ɛfa biara; ne nyinaa yɛ apono nwɔtwe a ɛso na wɔkum mmoa afɔrebɔdeɛ.
    42: Aboɔ a wɔatwa apono ɛnan wɔ hɔ ma ɔhyeɛ afɔrebɔdeɛ. Emu biara tentene yɛ anammɔn mmienu ne fa, na ne tɛtrɛtɛ nso yɛ saa ara, ne sorokɔ yɛ ɔnamɔn baako ne fa. Saa apono yi so na wɔde asekan ne nkukuo a wɔde yɛ ɔhyeɛ afɔrebɔdeɛ ne afɔrebɔdeɛ a aka mmoa ho adwuma guo.
    43: Na kɔtɔkorɔ nta adinam a emu biara tentene yɛ nsateakwaa mmiɛnsa sensɛn afasuo no nyinaa ho. Apono no so na wɔde afɔrebɔ ɛnam guo.
    44: Mfimfini ɛpono no akyi wɔ mfimfini adihɔ no, na adan mmienu wɔ hɔ; baako bɛn atifi fam ɛpono a ani hwɛ anafoɔ fam, na baako nso bɛn anafoɔ fam ɛpono a ani kyerɛ atifi fam.
    45: Ɔka kyerɛɛ me sɛ, “Ɛdan a ɛwɔ anafoɔ fam no, asɔfoɔ a wɔhwɛ asɔredan no so no dea,
    46: Na ɛdan a ani kyerɛ atifi fam no yɛ asɔfoɔ a wɔhwɛ afɔrebukyia no so no dea. Yeinom yɛ Sadok mmammarima a wɔn nko ara ne Lewifoɔ a wɔtumi bɛn Awurade na wɔsom wɔ nʼanim.”
    47: Afei wɔsusuu adihɔ no. Na ɛyɛ ahinanan a ɛfa biara tentene yɛ anammɔn ɔha ne aduonum. Na afɔrebukyia no si asɔredan no anim.
    48: Afei ɔde me baa asɔredan no ntwonoo mu, na ɔsusuu ntwonoo no afadum, na ɛfa biara tɛtrɛtɛ yɛ anammɔn nson ne fa. Na aboboano no tɛtrɛtɛ yɛ anammɔn aduonu baako. Na afasuo ntiawa a epuepue anim no yɛ anammɔn ɛnan ne fa wɔ nʼafanu.
    49: Ntwonoo no tɛtrɛtɛ yɛ anammɔn aduasa, na ɛfiri anim kɔsi akyire yɛ anammɔn dunwɔtwe. Atwedeɛ nnidisoɔ edu bi na wɔforo de kɔ hɔ. Na adum sisi ntwonoo no afadum no fa biara.
  41:
    1: Ɔbarima no de me kɔɔ asɔredan no mu, na ɔsusuu afadum no; na ne tɛtrɛtɛ yɛ anammɔn nkron wɔ ne fa biara.
    2: Aboboano no tɛtrɛtɛ yɛ anammɔn dunum, na afasuo a epuepue wɔ afaanu no tɛtrɛtɛ yɛ anammɔn nson ne fa. Afei ɔsusuu Asɔredan no mu a na ne tentene yɛ anammɔn aduosia na ne tɛtrɛtɛ yɛ anammɔn aduasa.
    3: Afei ɔkɔɔ kronkronbea hɔ kɔsusuu nʼafadum a ɛwɔ nʼaboboano no; ebiara tɛtrɛtɛ yɛ anammɔn mmiɛnsa. Aboboano no tɛtrɛtɛ yɛ anammɔn nkron, na afasuo a epuepue afaanu no nso tɛtrɛtɛ yɛ anammɔn edu ne fa.
    4: Na ɔsusuu kronkronbea no mu tentene; na ɛyɛ anammɔn aduasa na ne tɛtrɛtɛ kɔsi asɔredan no nso yɛ anammɔn aduasa. Ɔka kyerɛɛ me sɛ, “Ɛha ne Kronkron Mu Kronkronbea.”
    5: Ɔsusuu asɔredan no fasuo; na ne pipiripie yɛ anammɔn nson, na adan a ɛwowɔ nkyɛn nkyɛn a atwa asɔredan no ho ahyia no mu biara tɛtrɛtɛ yɛ anammɔn nsia.
    6: Wɔsisii nkyɛnkyɛn adan wɔ asan mmiɛnsa a ɛtoa so so. Adan aduasa wɔ asan biara so. Wɔayɛ asan yi a adan no sisi soɔ no traawa te sɛ apa a atwa asɔredan no ɔfasuo no ho ahyia. Ɛyɛ nnyinasoɔ ma adan no, nanso ɛnka asɔredan no ɔfasuo no.
    7: Nkyɛnkyɛn adan a ɛwowɔ soro no mu trɛ sene deɛ ɛwowɔ aseɛ. Asan mmiɛnsa a atwa asɔredan no ho ahyia no, deɛ ɛwɔ ɔsoro biara trɛ sene deɛ ɛwɔ nʼase, ɛno enti nkyɛnkyɛn adan a ɛwowɔ soro mu trɛ sene deɛ ɛwowɔ nʼase. Atwedeɛ bi firi asan a ɛwɔ fam pa ara no so foro tra mfimfini asan no kɔ asan a ɛtɔ so mmiɛnsa so.
    8: Mehunuu bamma a atwa asɔredan no ho ahyia a ɛyɛ nkyɛnkyɛn adan no fapem. Na ne tentene yɛ anammɔn nkron.
    9: Nkyɛnkyɛn adan afasuo a ɛwɔ akyire no pipiripie yɛ anammɔn nson ne fa. Ɛkwan a ɛda asɔredan no nkyɛnkyɛn adan no a atwa asɔredan no ho ahyia
    10: ne asɔfoɔ adan no ntam yɛ anammɔn aduasa.
    11: Na apono deda nkyɛnkyɛn adan no ano a ani hwɛ ɛkwan no. Na baako wɔ atifi fam na baako nso wɔ anafoɔ fam; na bamma no anim a ɛkyerɛ ɛkwan no so no pipiripie yɛ anammɔn nson ne fa wɔ ho nyinaa.
    12: Ɛdan a ani hwɛ asɔredan no adihɔ wɔ atɔeɛ fam no tɛtrɛtɛ yɛ anammɔn ɔha ne enum. Ɛdan no ɔfasuo no pipiripie yɛ anammɔn nson ne fa wɔ ho nyinaa na ne tentene yɛ anammɔn ɔha aduasa enum.
    13: Ɔsusuu asɔredan no, na ne tentene yɛ anammɔn ɔha ne aduonum, afei asɔredan no adihɔ ne ɛdan no a nʼafasuo ka ho no nso tentene yɛ anammɔn ɔha ne aduonum.
    14: Asɔredan no adihɔ a ɛwɔ apueeɛ fam, de bɛsi asɔredan no anim yɛ anammɔn ɔha ne aduonum.
    15: Afei ɔsusuu ɛdan a ani hwɛ adihɔ a ɛwɔ asɔredan no akyi ne ɛho mmarannaa a ɛwowɔ ɛfa biara; na ne tentene yɛ anammɔn ɔha ne aduonum. Asɔredan no mu, kronkronbea no mu ne ntwonoo a ani hwɛ adihɔ,
    16: ne aboboano, mpomma nketenkete ne mmarannaa a atwa mmiɛnsa yi ho ahyia, deɛ ɛka ho biara ne aboboano no, na wɔde nnua aduradura ho. Ɛfam afasuo no ho kɔka mpomma no ano ne mpomma no, na wɔde dua aduradura ho.
    17: Ɛkwan a ɛda ɛpono a ɛkɔ kronkronbea nu mu no atifi ne afasuo no ho nyinaa, kronkrommea no mu ne asɔredan no mu no nyinaa no,
    18: na wɔakurukyire Kerubim ne mmɛdua. Mmɛdua no didi Kerubim no akyi. Kerubim biara wɔ anim mmienu.
    19: Onipa anim kyerɛ mmɛdua wɔ fa baako na gyata anim kyerɛ mmɛdua wɔ fa baako a aka. Na wɔakurukyire wɔ asɔredan no ho nyinaa.
    20: Asɔredan no mu, ɛfiri fam kɔsi ɛkwan a ɛda ɛpono no atifi ne afasuo ho nyinaa no, na wɔakurukyire Kerubim ne mmɛdua.
    21: Na asɔredan no mu wɔ aponnwa a ɛyɛ ahanan, na deɛ ɛwɔ Kronkron Mu Kronkron no anim no nso te saa ara.
    22: Na afɔrebukyia a wɔde dua asene wɔ hɔ a ne ɔsorokɔ yɛ anammɔn ɛnan ne fa a na ɛyɛ ahinanan a ɛfa biara susu anammɔn mmiɛnsa; ne ntweaso, ne nnyinasoɔ ne nʼafafa no, wɔde dua na ayɛ. Ɔbarima no ka kyerɛɛ me sɛ, “Saa ɛpono yi na ɛsi Awurade anim.”
    23: Asɔredan no mu ne Kronkron Mu Kronkron no nyinaa wowɔ apono a ɛyɛ afanu.
    24: Ɛpono biara wɔ mmukamu mmienu.
    25: Na wɔakurukyire Kerubim ne mmɛdua wɔ asɔredan no mu apono so te sɛ deɛ wɔayɛ wɔ afasuo no ho no, ɛnna wɔabɔ dua nkatasoɔ wɔ ntwonoo no anim.
    26: Ntwonoo no afasuo a ɛwowɔ afa afa no na mpomma nketenkete wɔ mu a wɔakurukyire mmɛdua wɔ afa biara. Na nkyɛnkyɛn adan a ɛwɔ asɔredan no ho nso wowɔ dua nkatasoɔ.
  42:
    1: Afei, ɔbarima no dii mʼanim faa atifi fam kɔɔ mfikyire adihɔ hɔ de me baa adan a ɛne asɔredan adihɔ di nhwɛanim, na ɛne atifi fam adihɔ ɔfasuo no nso di nhweanim.
    2: Ɛdan a ne ɛpono kyerɛ atifi fam yi tentene yɛ anammɔn ɔha ne aduonum, na ne tɛtrɛtɛ nso yɛ anammɔn aduɔson enum.
    3: Adan no bi ne mfimfini adihɔ no a ne tentene yɛ anammɔn aduasa no di nhweanim. Na adan no bi nso ne aboɔ nsɛweeɛ a ɛwɔ mfikyire adihɔ no di nhwɛanim. Ɛso mmrannaa kyerɛkyerɛ anim wɔ nsan mmiɛnsa no mu biara so.
    4: Adan no anim no, na ɛkwan bi da hɔ a ne tɛtrɛtɛ yɛ anammɔn dunum na tentene yɛ anammɔn ɔha ne aduonum. Wɔn apono no ano kyerɛkyerɛ atifi fam.
    5: Adan a ɛwɔ asan a ɛwɔ ɔsoro no mu susua, ɛfiri sɛ na nʼabrannaa no mu trɛ sene mmrannaa a ɛwowɔ nsan a ɛdidi aseɛ no.
    6: Adan a ɛwɔ asan a ɛtɔ so mmiɛnsa no nni afadum sɛdeɛ nsan a ɛwɔ aseɛ no wɔ no; enti na emu susua sene adan a ɛwowɔ nsan a ɛdidi aseɛ no.
    7: Na ɔfasuo bi wɔ nkyɛn a ɛne adan no ne mfikyire adihɔ no sa so; na ne tentene yɛ anammɔn aduɔson enum a ɛfa adan no anim.
    8: Adan a ɛsa soɔ na ɛtoa mfikyire adihɔ no so no tentene yɛ anammɔn aduɔson enum, nanso adan a ɛsa soɔ a ɛbɛn asɔredan no tentene yɛ anammɔn ɔha ne aduonum.
    9: Sɛ obi firi mfikyire adihɔ reba mu a, ɔbɛhunu sɛ adan a ɛwɔ fam pa ara no aboboano ani kyerɛ apueeɛ fam.
    10: Anafoɔ fam no, adan mmienu bi di nhwɛanim wɔ asɔredan no ne asɔredan no adihɔ hɔ ntam, na
    11: ɛkwan bi da adan no anim. Saa adan yi te sɛ adan a ɛwɔ atifi fam no; wɔn tentene ne wɔn tɛtrɛtɛ yɛ pɛ. Ɛho apono a wɔfa mu pue ne nsusuiɛ yɛ pɛ. Apono a ɛwɔ atifi fam no
    12: nso sesɛ adan a ɛwɔ anafoɔ fam no apono. Na ɛpono bi wɔ ɛkwan a ɛne ɔfasuo a ɛkɔ apueeɛ fam no sa soɔ no ano. Ɛhɔ na wɔfa kɔ adan no mu.
    13: Na ɔka kyerɛɛ me sɛ, “Atifi fam ne anafoɔ fam adan a ani hwɛ asɔredan adihɔ no yɛ asɔfoɔ no dea. Ɛhɔ na asɔfoɔ a wɔkɔ Awurade anim no bɛdi afɔrebɔdeɛ kronkron no. Ɛhɔ na wɔde afɔrebɔdeɛ kronkron pa ara a ɛyɛ aduane afɔrebɔdeɛ, bɔne afɔrebɔdeɛ ne afɔdie afɔrebɔdeɛ no bɛgu, ɛfiri sɛ beaeɛ no yɛ kronkron.
    14: Sɛ asɔfoɔ no kɔ beaeɛ kronkron hɔ, a ɛnsɛ sɛ wɔkɔ mfikyire adihɔ hɔ kɔsi sɛ wɔbɛyiyi wɔn ɔsom ntadeɛ agu hɔ, ɛfiri sɛ saa ntadeɛ no yɛ kronkron. Ɛsɛ sɛ wɔhyɛ ntadeɛ foforɔ bi ansa na wɔabɛn mmeammea a ɔmanfoɔ tumi kɔ hɔ no.”
    15: Ɔsusuu deɛ ɛwɔ asɔredan no mu wieeɛ no, ɔde me faa apueeɛ ɛpono no ano pueeɛ, na ɔsusuu asɔredan no ho hyiaaɛ.
    16: Ɔsusuu apueeɛ fam na ɛyɛ anammɔn ahanson ne aduonum.
    17: Ɔsusuu atifi fam, na ɛyɛ anammɔn ahanson ne aduonum.
    18: Ɔsusuu anafoɔ fam, na ɛyɛ anammɔn ahanson ne aduonum.
    19: Afei ɔdanee nʼani hwɛɛ atɔeɛ fam, na ɔsusuiɛ no, na ɛyɛ anammɔn ahanson ne aduonum.
    20: Enti na ne mfefaremu no yɛ anammɔn ahanson ne aduonum wɔ afanan no nyinaa, na ɛtwa kronkronbea ne asafo atenaeɛ no ntam.
  43:
    1: Na ɔbarima no de me baa apueeɛ fam ɛpono no ano,
    2: na mehunuu Israel Onyankopɔn animuonyam sɛ apue wɔ apueeɛ fam reba. Na ne nne te sɛ nsusenee nworosoɔ ano den, na asase no so hyerɛnee wɔ nʼanimuonyam no mu.
    3: Anisoadehunu a menyaeɛ no te sɛ deɛ menyaa no ɛberɛ a ɔba bɛsɛee kuropɔn no ne deɛ menyaa wɔ Asubɔnten Kebar ho no, na mede mʼanim butuu fam.
    4: Awurade animuonyam faa ɛpono a ani kyerɛ apueeɛ fam no mu hyɛnee asɔredan no mu.
    5: Na honhom no pagyaa me de me baa mfimfini adihɔ hɔ na Awurade animuonyam hyɛɛ asɔredan no ma.
    6: Ɛberɛ a ɔbarima no gyina me ho no, metee sɛ obi rekasa firi asɔredan no mu kyerɛ me.
    7: Ɔkaa sɛ, “Onipa ba, ɛha ne mʼahennwa siberɛ ne me nan ntiasoɔ. Ɛha na mɛtena wɔ Israelfoɔ mu afebɔɔ. Israel efie rengu me din ho fi bio da; wɔn anaa wɔn ahemfo remfa wɔn adwamammɔ ne ahemfo no ahoni a nkwa nni mu a wɔwɔ wɔn sorɔnsorɔmmea no rengu me din ho fi.
    8: Ɛberɛ a wɔmaa wɔn aboboano bɛnee me deɛ, na wɔn aponnwa nso bɛnee me deɛ a na ɔfasuo na ɛtwa yɛn ntam no, wɔde wɔn akyiwadeɛ guu me din kronkron ho fi. Ɛno enti mesɛee wɔn wɔ mʼabufuo mu.
    9: Afei ma wɔnyi wɔn adwamammɔ ne ahemfo no ahoni a wɔnni nkwa no mfiri mʼani so, na mɛtena wɔn mu afebɔɔ.
    10: “Onipa ba, kyerɛkyerɛ Israelfoɔ sɛdeɛ asɔredan no teɛ na wɔn ani nwu wɔ wɔn bɔne ho. Ma wɔnsusu ne sie mfoni ho,
    11: na sɛ wɔn ani wu deɛ wɔayɛ ho a, twa asɔredan no mfoni kyerɛ wɔn; ne ntotoeɛ, apono a wɔfa mu pue ne deɛ wɔfa kɔ mu, ne mfoni nyinaa, ne ɛho akwankyerɛ nyinaa ne mmara. Twerɛ saa nneɛma yi wɔ wɔn anim na wɔadi me ntotoeɛ ne ne sie no mfoni no so.
    12: '“Asɔredan no ho mmara nie: Asase a ɛda ho wɔ bepɔ no so nyinaa yɛ kronkron. Sei na asɔredan no ho mmara teɛ.'
    13: '“Afɔrebukyia no nsusuiɛ na ɛdidi soɔ yi. Ne nsuka mu dɔ yɛ anammɔn ne fa na ne tɛtrɛtɛ nso saa ara, na anoano hini a ɛtwa ho hyia no nso tɛtrɛtɛ bɛyɛ nsateakwaa nkron. Na yei nso ne afɔrebukyia no tentene:'
    14: Ɛfiri ne nnyinasoɔ a ɛsi nsuka no so kɔ ne soro yɛ anammɔn mmiɛnsa, na ne pipiripie nso yɛ ɔnamɔn ne fa, na apa ketewa no ne apa kɛseɛ no ntam yɛ anammɔn nsia, na apa no pipiripie nso yɛ ɔnamɔn ne fa.
    15: Afɔrebukyia no wisie tokuro no ɔsorokɔ yɛ anammɔn nsia na mmɛn ɛnan a ano hwɛ soro tuatua ho.
    16: Afɔrebukyia wisie tokuro no yɛ ahinanan, na ɛfa biara yɛ anammɔn dunwɔtwe.
    17: Afɔrebukyia no apa a ɛwɔ soro no nso yɛ ahinanan a afanan no mu biara yɛ anammɔn aduonu baako, na kawa a ɛyɛ nsateakwaa nkron da apa no ano na nsuka a atwa ho ahyia yɛ ɔnamɔn ne fa. Atwedeɛ a ɛkɔ afɔrebukyia no so no ani hwɛ apueeɛ fam.”
    18: 'Ɔka kyerɛɛ me sɛ, “Onipa ba, yei ne deɛ Otumfoɔ Awurade seɛ: Yeinom na ɛbɛyɛ nhyehyɛeɛ a wɔbɛfa so abɔ ɔhyeɛ afɔdeɛ ne ɛkwan a, sɛ wɔsi afɔrebukyia no wie a wɔbɛfa so de mogya apete ho:'
    19: Ɛsɛ sɛ wode nantwie ba ma asɔfoɔ a wɔyɛ Lewifoɔ na wɔfiri Sadok abusua mu na wɔba mʼanim bɛsom me no, sɛ bɔne afɔrebɔdeɛ, Otumfoɔ Awurade asɛm nie.
    20: Ɛsɛ sɛ wofa nantwie ba no mogya no bi na wode keka afɔrebukyia mmɛn ɛnan no ho. Wode bi bɛkeka apa a ɛwɔ soro no ntwɛtwɛaso ne anoano kawa a atwa ho ahyia no ho na wɔnam so ate afɔrebukyia no ho de ayɛ mpata nso.
    21: Ɛsɛ sɛ wofa bɔne afɔrebɔdeɛ nantwie no na wokɔhye no wɔ asɔredan no ho beaeɛ a wɔayi ato hɔ, wɔ kronkronbea no akyi.
    22: “Ɛda a ɛtɔ so mmienu no, ɛsɛ sɛ wode ɔpapo a ɔnni dɛm ma sɛ bɔne afɔrebɔdeɛ, na ɛsɛ sɛ wɔdwira afɔrebukyia no ho sɛdeɛ wɔde nantwie no yɛeɛ no.
    23: Sɛ wowie ɛho dwira a, ɛsɛ sɛ wode nantwie ba ne nnwennini a wɔfiri ebuo no mu a wɔnni dɛm bɛbɔ afɔdeɛ.
    24: Ɛsɛ sɛ wode wɔn ba Awurade anim, na asɔfoɔ de nkyene pete wɔn so na wɔde bɔ ɔhyeɛ afɔdeɛ ma Awurade.
    25: “Ɛsɛ sɛ wode ɔpapo ba sɛ bɔne afɔrebɔdeɛ nnanson. Afei ɛsɛ sɛ wode nantwie ba ne nnwennini a wɔfiri ebuo mu na wɔnni dɛm nso ba.
    26: Wɔbɛyɛ mpatadeɛ ama afɔrebukyia no nnanson de ate ho; sei na wɔbɛyɛ de asi hɔ ama dwumadie.
    27: Saa nna yi akyi, ɛfiri ɛda a ɛtɔ so nnwɔtwe de rekorɔ no, ɛsɛ sɛ asɔfoɔ no de mo ɔhyeɛ afɔrebɔdeɛ ne asomdwoeɛ afɔrebɔdeɛ no ba afɔrebukyia no so. Afei mɛgye mo atom, Otumfoɔ Awurade asɛm nie.”
  44:
    1: Afei, ɔbarima no sane de me baa kronkronbea no abɔntenpono no a ɛkyerɛ apueeɛ fam no ano, na wɔato mu.
    2: Na Awurade ka kyerɛɛ me sɛ, “Ɛsɛ sɛ ɛpono a wɔato mu yi tena hɔ saa ara. Ɛnsɛ sɛ wɔbue. Obiara mmfa hɔ nhyɛne mu. Ɛnsɛ sɛ wɔbue, ɛfiri sɛ Awurade, Israel Onyankopɔn afa hɔ ahyɛne mu.
    3: Ɔhene no ankasa nko ara na ɔbɛtumi atena abɔntenpono no ano na wadidi wɔ Awurade anim. Ɔno na ɔtumi fa abɔntenpono no ntwonoo mu hyɛne mu, na ɔfa hɔ ara firi adi.”
    4: Afei, ɔbarima no de me faa atifi fam abɔntenpono no mu de me baa asɔredan no anim. Mehwɛeɛ na mehunuu Awurade animuonyam sɛ ahyɛ Awurade asɔredan no ma, na mebutuu hɔ.
    5: Na Awurade ka kyerɛɛ me sɛ, “Onipa ba, hwɛ adeɛ yie, tie no yie, na ma wʼani nku biribiara a mɛka akyerɛ wo a ɛfa nhyehyɛeɛ a ɛwɔ Awurade asɔredan no ho nyinaa. Ma wʼani nku asɔredan no ɛpono ne mmeaeɛ a wɔfa firi adi firi kronkronbea hɔ nyinaa.
    6: 'Ka kyerɛ Israel efie atuatefoɔ no sɛ, ‘Sei na Awurade seɛ: Mo akyiwadeɛ no adɔɔso, Ao Israel efie!'
    7: Mo akyiwadeɛ a aka no nyinaa akyi no, mode ananafoɔ a wɔyɛ akoma mu ne honam fam momonotofoɔ aba me kronkronbea de agu mʼasɔredan ho fi, ɛberɛ a mode aduane, sradeɛ ne mogya brɛɛ me na mosɛee mʼapam.
    8: Sɛ mobɛyɛ mo adwuma a ɛfa mʼakronkronneɛ ho no, mo maa afoforɔ bɛhwɛɛ me kronkronbea so mmom.
    9: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Ɔnanani a ɔyɛ akoma mu ne honam fam momonoto biara nni ɛkwan sɛ ɔhyɛne me kronkronbea hɔ. Ananafoɔ a wɔte Israelfoɔ mu mpo nni ɛkwan saa.'
    10: “‘Lewifoɔ a wɔfirii me nkyɛn kɔɔ akyirikyiri ɛberɛ a Israel fom ɛkwan ne wɔn a wɔtwee wɔn ho firii me ho kɔdii wɔn ahoni akyi no, ɛsɛ sɛ wɔn bɔne so asodie bɛda wɔn so.
    11: Wɔbɛtumi asom wɔ me kronkronbea hɔ ɛberɛ a wɔhwɛ asɔredan no apono so na wɔsom wɔ mu; wɔbɛtumi akum ɔhyeɛ afɔrebɔdeɛ na wɔabɔ afɔdeɛ ama nnipa no, na wɔagyina nnipa no anim asom wɔn.
    12: Nanso, ɛsiane sɛ wɔsomm wɔn wɔ wɔn ahoni no mu na wɔmaa Israel efie kɔɔ bɔne mu enti, mama me nsa so aka ntam sɛ, ɛsɛ sɛ wɔn bɔne so asodie bɛda wɔn so. Otumfoɔ Awurade asɛm nie
    13: Ɛnsɛ sɛ wɔbɛn me sɛ wɔrebɛsom me sɛ asɔfoɔ anaasɛ wɔbɛn mʼakronkronneɛ mu biara anaa mʼafɔrebɔdeɛ kronkron; ɛsɛ sɛ wɔn akyiwadeɛ ahodoɔ ho aniwuo ka wɔn.
    14: Nanso mede asɔredan no mu dwumadie bɛhyɛ wɔn nsa. Wɔbɛyɛ ɛho som biara wɔ mu.
    15: “‘Na mmom asɔfoɔ a wɔyɛ Lewifoɔ ne Sadok asefoɔ a wɔyɛɛ adwuma nokorɛm wɔ me kronkronbea ɛberɛ a Israelfoɔ fom ɛkwan no bɛtumi abɛn me na wɔasom wɔ mʼanim; ɛsɛ sɛ wɔgyina mʼanim na wɔbrɛ me sradeɛ ne mogya afɔrebɔdeɛ, Otumfoɔ Awurade asɛm nie.
    16: Wɔn nko ara na wɔwɔ ho ɛkwan sɛ wɔhyɛne me kronkronbea hɔ; wɔn nko ara na wɔwɔ ho ɛkwan sɛ wɔtwi bɛn me ɛpono, bɛsom wɔ mʼanim na wɔyɛ me som nnwuma.
    17: “‘Sɛ wɔwura apono a ɛkɔ mfimfini adihɔ no mu a, ɛsɛ sɛ wɔhyɛ nwera ntadeɛ. Ɛnsɛ sɛ wɔhyɛ kuntu atadeɛ ɛberɛ a wɔresom wɔ apono a ɛkɔ mfimfini adihɔ hɔ anaasɛ asɔredan no mu.
    18: Ɛsɛ sɛ wɔbɔ nwera abotire na wɔhyehyɛ nwera ntadeɛ wɔ wɔn ase. Ɛnsɛ sɛ wɔhyehyɛ biribiara a ɛbɛma wɔate fifire.
    19: Sɛ wɔkɔ mfikyire adihɔ, faako a nnipa no wɔ no a, ɛsɛ sɛ wɔyi ntadeɛ a wɔhyɛ de someeɛ no na wɔgya de gu adan kronkron no mu, na wɔhyehyɛ ntadeɛ foforɔ, sɛ ɛbɛyɛ a wɔmmfa wɔn dwumadie ntadeɛ no nnwira nnipa no ho.
    20: “‘Ɛnsɛ sɛ wɔbɔ tikwa anaasɛ wɔma wɔn tirinwi fu kuhaa, mmom ɛsɛ sɛ wɔbubu so fɛfɛɛfɛ.
    21: Ɔsɔfoɔ biara nnnom bobesa ɛberɛ a wahyɛne mfimfini adihɔ hɔ.
    22: Ɛnsɛ sɛ wɔware akunafoɔ anaa mmaa awaregyaefoɔ. Wɔtumi ware mmaabunu a wɔyɛ Israelfoɔ asefoɔ anaa akunafoɔ a na anka wɔn kununom yɛ asɔfoɔ.
    23: Wɔnkyerɛkyerɛ me nkurɔfoɔ nsonsonoeɛ a ɛda adeɛ a ɛyɛ kronkron ne adeɛ a ɛyɛ kwasafo deɛ ntam, na wɔmma wɔn nhunu deɛ ɛma biribi yɛ adeɛ a ɛho nteɛ anaasɛ ɛho teɛ.
    24: “‘Akasa akasa biara mu no, asɔfoɔ na wɔbɛyɛ atemmufoɔ agyina me mmaransɛm so abu atɛn. Ɛsɛ sɛ wɔdi me mmara ne mʼahyɛdeɛ a ɛfa mʼafahyɛ ahodoɔ no so, na wɔyɛ me home nna kronkron.
    25: “‘Ɛnsɛ sɛ ɔsɔfoɔ kɔ funu ho na ɔde gu ne ho fi; gye sɛ funu no yɛ nʼagya, ne maame, ne ba, ne nuabarima anaa ne nuabaa a ɔnwareeɛ; ne saa deɛ a, ɔtumi kɔ ho de gu ne ho fi.
    26: Na sɛ wɔdwira ne ho a, ɛsɛ sɛ ɔtwɛn nnanson.
    27: Ɛda a ɔbɛkɔ kronkronbea no mfimfini adihɔ hɔ akɔsom wɔ kronkronbea hɔ no, ɛsɛ sɛ ɔbɔ bɔne afɔdeɛ ma ne ho, Otumfoɔ Awurade asɛm nie.
    28: “‘Me nko ara ne agyapadeɛ a asɔfoɔ no wɔ. Ɛnsɛ sɛ moma wɔn kyɛfa biara wɔ Israel. Mɛyɛ wɔn kyɛfa.
    29: Wɔbɛdi aduane afɔrebɔdeɛ, bɔne afɔrebɔdeɛ, afɔdie afɔrebɔdeɛ, na biribiara a wɔahyira so ama Awurade wɔ Israel no bɛyɛ wɔn dea.
    30: Mo nnuaba a ɛdi ɛkan no mu deɛ ɛdi mu ne mo akyɛdeɛ sononko no nyinaa bɛyɛ asɔfoɔ no dea. Ɛsɛ sɛ mode mo mmɔre a ɛdi ɛkan no ma wɔn na nhyira atena mo afie mu.
    31: Ɛnsɛ sɛ asɔfoɔ no we aboa biara a wawu nam, sɛ ɛyɛ anomaa anaa wiram aboa biara.’”
  45:
    1: “‘Sɛ mokyekyɛ asase no mu sɛ agyapadeɛ a, ɛsɛ sɛ mode ɛfa bi ma Awurade sɛ ɔmantam kronkron a ne tentene yɛ anammɔn mpem aduasa nson ne ahanum, na ne tɛtrɛtɛ nso yɛ anammɔn mpem aduasa; saa beaeɛ no nyinaa bɛyɛ kronkron.
    2: Wɔbɛgya asase yi mu bi a ɛyɛ ahinanan a ne fa biara yɛ anammɔn ahanson ne aduonum ama kronkronbea, na mfikyisase a atwa ho ahyia no tɛtrɛtɛ yɛ anammɔn aduɔson enum.
    3: Monsusu ɔmantam kronkron asase no mu bi a ne tentene yɛ anammɔn mpem aduasa nson ne ahanum na ne tɛtrɛtɛ nso yɛ anammɔn mpem dunum. Ɛhɔ na wɔbɛsi kronkronbea, Kronkron Mu Kronkron no.
    4: Ɛbɛyɛ asase no fa a ɛyɛ kronkron ma asɔfoɔ a wɔsom wɔ kronkronbea na wɔbɛn Awurade, na wɔsom wɔ nʼanim. Ɛhɔ na wɔbɛsisi wɔn afie na ayɛ beaeɛ kronkron ama kronkronbea no nso.
    5: Asase a ne tentene yɛ anammɔn mpem aduasa nson ne ahanum na ne tɛtrɛtɛ nso yɛ anammɔn mpem dunum bɛyɛ beaeɛ a wɔbɛkyekyere nkuro ama Lewifoɔ a wɔsom wɔ asɔredan mu no atena mu sɛ wɔn agyapadeɛ.
    6: “‘Wɔbɛgya asase a ne tɛtrɛtɛ yɛ anammɔn mpem nson ne ahanum na ne tentene nso yɛ anammɔn mpem aduasa nson ne ahanum a ɛtoa beaeɛ kronkron no so no ama kuropɔn no; ɛbɛyɛ Israel efie nyinaa dea.
    7: “‘Ɔhene no bɛfa asase a ɛne ɔmantam kronkron no ne kuropɔn no daberɛ bɔ hyeɛ. Ɛbɛtrɛ akɔ atɔeɛ fam ne apueeɛ fam akɔpem atɔeɛ ne apueeɛ ahyeɛ so, na ɛne mmusuakuo no mu baako asase abɔ hyeɛ wɔ atifi fam ne anafoɔ fam.
    8: Asase no bɛyɛ nʼagyapadeɛ wɔ Israel. Na me mmapɔmma renhyɛ me nkurɔfoɔ so bio, na mmom wɔbɛma Israel efie ɛkwan ama wɔafa asase no sɛdeɛ wɔn mmusuakuo no teɛ.
    9: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Moaduru akyiri pa ara, Israel mmapɔmma! Monnyae mo basabasayɛ ne mo nhyɛsoɔ na monyɛ deɛ ɛtene na ɛyɛ. Monnyae me nkurɔfoɔ nsase a mogyegyeɛ no, Otumfoɔ Awurade asɛm nie.'
    10: Ɛsɛ sɛ mode nsania ne susudeɛ a ɛyɛ pɛ susu adeɛ.
    11: Kɛntɛn baako, a ɛyɛ lita ɔha aduɔwɔtwe mmienu, na mode bɛsusu adeɛ biara dodoɔ; ɛfah ne bat bɛyɛ kɛntɛn baako mu nkyɛmu edu.
    12: Dwetɛ mpɔ na mode bɛsusu adeɛ mu duru. Dwetɛ mpɔ baako bɛyɛ gram dumienu, na dwetɛ mpɔ aduosia ayɛ gram ahanson aduonu.
    13: '“‘Akyɛdeɛ soronko a ɛsɛ wode ma nie: Ayuo kilogram mmiɛnsa ne atokoɔ kilogram mmienu ne fa.'
    14: Ngo dodoɔ a wɔatwa ato hɔ no nyɛ lita mmienu ne fa.
    15: Afei wɔmfa nnwankuo ahanu a wɔwɔ Israel adidibea a ɛhɔ wɔ nsuo no mu baako. Yeinom na wɔde bɛyɛ aduane afɔrebɔdeɛ, ɔhyeɛ afɔrebɔdeɛ ne asomdwoeɛ afɔrebɔdeɛ a ɛbɛyɛ mpatadeɛ ama nnipa no, Otumfoɔ Awurade na ɔseɛ.
    16: Ɛsɛ sɛ Israelfoɔ nyinaa kɔka ɔheneba no ho na ɔde nʼafɔrebɔdeɛ ba.
    17: Ɛbɛyɛ ɔheneba no asɛdeɛ sɛ ɔde afɔrebɔdeɛ a wɔde ma ɔsom afahyɛ bi te sɛ ɔbosome foforɔ afahyɛ, home nna ne nna a ɛtete saa no ba. Ɔde bɔne ho afɔrebɔdeɛ, ɔhyeɛ ho afɔrebɔdeɛ, atokoɔ afɔrebɔdeɛ, nsã afɔrebɔdeɛ ne asomdwoeɛ afɔrebɔdeɛ bɛba abɛyɛ nkabomudeɛ ama Israel.
    18: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɔbosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no, ɛsɛ sɛ wɔde nantwinini ba baako a ne ho nni dɛm dwira kronkronbea hɔ.'
    19: Ɛsɛ sɛ ɔsɔfoɔ no de bɔne afɔrebɔdeɛ no mogya no bi keka asɔredan no aponnwa, afɔrebukyia no apa a ɛwɔ soro no ntweaso ɛnan no ne mfimfini adihɔ no aponnwa ho.
    20: Ɛsɛ sɛ woyɛ ade korɔ yi ara wɔ ɔbosome no ɛda a ɛtɔ so nson de ma obiara a ɔfiri anibiannasoɔ mu bɛyɛ bɔne anaa nim a ɔnnim enti ɔbɛyɛ bɔne, na wo nam so de ayɛ mpata ama asɔredan no.
    21: “‘Ɔbosome a ɛdi ɛkan no ɛda a ɛtɔ sɔ dunan no, ɛsɛ sɛ modi Twam Afahyɛ a ɛyɛ apontoɔ a wɔde nnanson na ɛyɛ no. Saa ɛberɛ no, mobɛdi burodo a mmɔreka nni mu.
    22: Saa ɛda no ɛsɛ sɛ ɔhene no de nantwinini a wɔde bɛbɔ afɔdeɛ ama no ne asase no so nnipa nyinaa ba.
    23: Ɛda biara wɔ nnanson Afahyɛ no mu, ɛsɛ sɛ ɔhene no de nantwinini nson ne nnwennini nson a wɔn ho nni dɛm biara ba sɛ ɔhyeɛ afɔrebɔdeɛ ma Awurade, ne ɔpapo sɛ bɔne afɔrebɔdeɛ.
    24: Deɛ ɛsɛ sɛ ɔde ba sɛ aduane afɔrebɔdeɛ yɛ kɛntɛn baako (lita dumienu) a ɛka nantwinini biara ho ne kɛntɛn baako (lita dumienu) nso a ɛka odwennini baako biara ho. Ngo lita ɛnan nso ka kɛntɛn biara ho.
    25: “‘Nnanson Afahyɛ a wɔhyɛ aseɛ wɔ ɔbosome a ɛtɔ so nson no ɛda a ɛtɔ so dunum no mu no, ɔhene no de saa nneɛma no ara bɛba sɛ bɔne afɔrebɔdeɛ, ɔhyeɛ afɔrebɔdeɛ, aduane afɔrebɔdeɛ ne ngo.
  46:
    1: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Ɛsɛ sɛ wɔto mfimfini adihɔ ɛpono a ani hwɛ apueeɛ no mu nnafua nsia a wɔde yɛ adwuma, nanso Homeda ne Ɔbosome Foforɔ ɛda no deɛ, ɛsɛ sɛ wɔma ano da hɔ.'
    2: Ɔhene no bɛfiri mfikyire awura ɛpono no ntwonoo mu na wabɛgyina aponnwa no ho. Asɔfoɔ no de ne hyeɛ afɔrebɔdeɛ ne asomdwoeɛ afɔrebɔdeɛ bɛbɔ afɔdeɛ. Ɔbɛsɔre wɔ ɛpono no aboboano na wasane apue, nanso wɔrento ɛpono no mu kɔsi anwummerɛ.
    3: Home nna ne ɔbosome foforɔ nna no, ɛsɛ sɛ asase no sofoɔ sɔre wɔ Awurade anim wɔ ɛpono no aboboano.
    4: Afɔrebɔdeɛ a ɛsɛ sɛ ɔhene no de brɛ Awurade wɔ Homeda no yɛ nnwammaa nsia ne odwennini baako a wɔn mu biara ho nni dɛm.
    5: Aduane afɔrebɔdeɛ a wɔde ka odwennini no ho yɛ kilogram dunsia, na deɛ wɔde ka nnwammaa no ho yɛ deɛ ɛsɔ ani, na ɔde ngo lita ɛnan ka aduane kilogram dunsia biara ho.
    6: Ɔbosome Foforɔ ɛda no, ɔmfa nantwie ba a ɔyɛ ɔnini, nnwammaa nsia ne nnwennini a wɔn mu biara nnii dɛm mmra.
    7: Ɔmfa atokoɔ kilogram dunsia nka nantwinini no ho ne nnwennini no nso saa ara, na nnwammaa no deɛ, ɔmfa atokoɔ dodoɔ a ɔpɛ sɛ ɔde ma. Ɔmfa ngo lita ɛnan nka atokoɔ kilogram dunsia biara ho mmra sɛ aduane afɔrebɔdeɛ.
    8: Na sɛ ɔhene no rebɛhyɛne mu a, ɔmfa ɛpono no ntwonoo no mu, na ɛsɛ sɛ ɛhɔ ara na ɔfa de firi adi.
    9: “‘Na sɛ asase no sofoɔ ba Awurade anim apontoɔ nna no a, deɛ ɔbɛfa atifi ɛpono no mu akɔ mu akɔsɔre no, ɔmfa anafoɔ ɛpono no mu mfiri adi; saa ara na deɛ ɔfa anafoɔ ɛpono mu kɔ mu no nso, ɔmfa atifi ɛpono no mu mfiri adi. Ɛnsɛ sɛ obiara sane fa ɛpono a ɔfaa mu hyɛnee mu no mu firi adi.
    10: Ɛsɛ sɛ ɔhene no fra wɔn mu; ɔne wɔn bɛba mu na ɔne wɔn afiri adi.
    11: “‘Afahyɛ ne apontoɔ nna no, aduane afɔrebɔdeɛ no nyɛ nantwinini baako ne atokoɔ kilogram dunsia, nnwennini ne atokoɔ kilogram dunsia, na nnwammaa no deɛ atokoɔ dodoɔ ɛsɔ ani na ɔde bɛka ho, na ngo lita ɛnan ka atokoɔ kilogram dunsia biara ho.
    12: “‘Ɛberɛ biara a ɔhene no bɛfiri ne pɛ mu abɔ afɔdeɛ ama Awurade no, sɛ ɛyɛ ɔhyeɛ afɔdeɛ anaa asomdwoeɛ afɔdeɛ no, ɛsɛ sɛ wɔbue ɛpono a ɛkyerɛ apueeɛ no ma no. Ɔbɛbɔ ne ɔhyeɛ anaa ne asomdwoeɛ afɔdeɛ no sɛdeɛ ɔyɛ no wɔ Homeda no. Afei ɔbɛfiri adi na ɛno akyi wɔbɛto ɛpono no mu.
    13: “‘Da biara da, anɔpa biara, ɛsɛ sɛ wode odwammaa a wadi afe na ɔnni dɛm bɛbɔ ɔhyeɛ afɔdeɛ ma Awurade.
    14: Anɔpa biara ɛsɛ sɛ wobɔ aduane afɔdeɛ a ɛyɛ atokoɔ kilogram mmiɛnsa ne ngo lita baako ne fa a wɔde bɛfɔre esiam no. Aduane afɔdeɛ a wɔbɔ ma Awurade yi yɛ nhyehyɛeɛ a ɛbɛtena hɔ daa.
    15: Ɛno enti wɔde odwammaa ne atokoɔ afɔrebɔdeɛ ne ngo no bɛma anɔpa biara sɛ daa ɔhyeɛ afɔrebɔdeɛ.
    16: '“‘Yei ne deɛ Otumfoɔ Awurade seɛ: Sɛ ɔhene no de nʼagyapadeɛ no mu bi kyɛ ne mmammarima no mu bi a, ɛbɛyɛ nʼasefoɔ dea na ɛyɛ wɔn agyapadeɛ.'
    17: Nanso sɛ ɔde nʼagyapadeɛ no mu bi kyɛ nʼasomfoɔ no mu bi a, ɛbɛyɛ ɔsomfoɔ no dea kɔsi nʼahofadie afe. Ɛno akyi ɛbɛsane abɛyɛ ɔhene no dea. Nʼagyapadeɛ yɛ ne mmammarima nko ara dea.
    18: Ɛnsɛ sɛ ɔhene no gye nnipa no agyapadeɛ biara, pam wɔn firi wɔn asase so. Ɛsɛ sɛ ɔma ne mmammarima agyapadeɛ firi ɔno ankasa ahodeɛ mu, sɛdeɛ me nkurɔfoɔ mu biara remfiri nʼasase so.’”
    19: Afei, ɔbarima no de me faa ɛkwan a ɛda ɛpono no nkyɛnmu a ɛkɔ adan kronkron a ɛkyerɛ atifi fam no, deɛ ɛyɛ asɔfoɔ no dea no, na ɔkyerɛɛ me beaeɛ bi a ɛwɔ atɔeɛ fam.
    20: 'Ɔka kyerɛɛ me sɛ: “Ɛha ne beaeɛ a asɔfoɔ no bɛnoa afɔdie afɔrebɔdeɛ ne bɔne afɔrebɔdeɛ na wɔato atokoɔ afɔrebɔdeɛ, sɛdeɛ wɔremfa mma mfikyire adihɔ hɔ mmɛdwira nkurɔfoɔ no ho.”'
    21: Ɔde me baa adihɔ a ɛwɔ afikyire hɔ no na ɔdii mʼanim de me kɔɔ ne ntweaso ɛnan no so, na mehunuu adihɔ foforɔ wɔ ntwea biara so.
    22: Mfikyire adihɔ no ntweaso ɛnan no mu biara wɔ adihɔ a ɛhyɛ mu a ne tentene yɛ anammɔn aduosia na ne tɛtrɛtɛ yɛ anammɔn aduanan enum; na saa adihɔ yi nyinaa kɛseɛ yɛ pɛ.
    23: Afasuo no mu biara anim no na wɔahyehyɛ aboɔ de aseɛ no ayɛ bukyia wɔ afaafa nyinaa.
    24: Ɔka kyerɛɛ me sɛ, “Yeinom ne mukaase a wɔn a wɔsom wɔ asɔredan mu no bɛnoa nkurɔfoɔ no afɔrebɔdeɛ.”
  47:
    1: Ɔbarima no de me sane baa asɔredan no ɛkwan ano, na mehunuu sɛ nsuo firi asɔredan no aboboano ase a ɛtene kɔ apueeɛ fam (na asɔredan no ani hwɛ apueeɛ fam). Na nsuo no tene firii asɔredan no ase wɔ anafoɔ fam; afɔrebukyia no anafoɔ fam.
    2: Ɔde me firii adi faa atifi fam ɛpono no mu na ɔde me faa mfikyire baa abɔntenpono a ani hwɛ apueeɛ no, na na nsuo no tene firi anafoɔ fam.
    3: Ɛberɛ a ɔbarima no rekɔ apueeɛ fam a ɔkura susuhoma no, ɔsusuu anammɔn apem ahanum, na afei ɔde me faa nsuo a ɛdeda nan ase mu.
    4: Ɔsusuu anammɔn apem ahanum bio na ɔde me faa nsuo a ɛdeda kotodwe mu. Ɔsusuu anammɔn apem ahanum bio na ɔde me faa nsuo a ɛdeda sisie mu.
    5: Ɔsusuu anammɔn apem ahanum bio na afei na nsuo no ayɛ asubɔnten a merentumi ntwa, ɛfiri sɛ na emu dɔ enti, ɛsɛ sɛ wɔdware asubɔnten a obiara ntumi ntwa.
    6: Ɔbisaa me sɛ, “Onipa ba wohunu yei anaa?” Afei ɔsane de me baa asubɔnten no konkɔn so.
    7: Meduruu hɔ no, mehunuu nnua bebree wɔ asubɔnten no nkonkɔn mmienu no so.
    8: Ɔka kyerɛɛ me sɛ, “Saa nsuo yi tene kɔ apueeɛ fam kɔbɔ Araba mu na ɛhɔ na ɛbɔ ɛpo mu. Baabi a ɛbɔ ɛpo mu hɔ nsuo no yɛ deɛ nkyene nni mu.
    9: Baabiara a nsuo no tene fa no, abɔdeɛ a wɔwɔ nkwa bebree bɛtena hɔ. Mpataa bebree bɛba hɔ ɛfiri sɛ saa nsuo no tene fa hɔ na ɛma nsuo a ɛyɛ nkyenkyen no yɛ nsu pa; biribiara yɛ yie wɔ baabiara nsuo no tene fa.
    10: Apofofoɔ bɛgyinagyina mpoano hɔ; ɛfiri En-Gedi kɔsi En-Eglaim. Wɔbɛnya baabi ahata wɔn asau. Mpataa no bɛyɛ ahodoɔ bebree te sɛ mpataa a ɛwɔ Ɛpo kɛseɛ no mu.
    11: Nanso atɛkyɛ ne aforɔ no deɛ, ɛbɛtena hɔ saa ara. Wɔbɛgya hɔ ama adane nkyene.
    12: Nnuaba nnua ahodoɔ bɛnyini wɔ asubɔnten no konkɔn mmienu no so. Wɔn nhahan rempo, na wɔbɛso aba biribiara. Wɔbɛso aba ɔbosome biara, ɛfiri sɛ nsuo a ɛfiri kronkronbea hɔ no tene kɔ hɔ. Wɔn aba bɛyɛ aduane na wɔde wɔn nhahan asa yadeɛ.”
    13: 'Yei ne deɛ Otumfoɔ Awurade seɛ: “Ahyeɛ a wobɛtoto de akyekyɛ asase no mu ama Israel mmusuakuo dumienu no sɛ agyapadeɛ a kyɛfa mmienu bɛyɛ Yosef dea no nie.'
    14: Wobɛkyekyɛ mu pɛpɛɛpɛ ama wɔn. Ɛfiri sɛ memaa me nsa so kaa ntam sɛ mede bɛma mo agyanom na saa asase yi bɛyɛ mo agyapadeɛ.
    15: '“Yei na ɛbɛyɛ asase no hyeɛ: “Atifi fam hyeɛ no bɛfa Hetlon ɛkwan so akɔfiri Ɛpo kɛseɛ no, atwam Lebo Hamat akɔ Sedad,'
    16: Berota ne Sibraim (a ɛda Damasko ne Hamat hyeɛ no ntam), na atoa so akɔ Haser-Hatikon a ɛno nso wɔ Hauran hyeɛ so.
    17: Ɛhyeɛ no bɛfiri ɛpo no, afa Damasko atifi fam hyeɛ so akɔsi Hasar-Enan na Hamat hyeɛ no abɛda atifi fam. Yei na ɛbɛyɛ atifi fam hyeɛ.
    18: Apueeɛ fam hyeɛ no bɛfiri Hauran ne Damasko ntam afa Yordan a ɛda Gilead ne Israel asase no ntam, atoa so afa apueeɛ fam ɛpo no akɔsi Tamar. Yei na ɛbɛyɛ apueeɛ fam hyeɛ.”
    19: Anafoɔ fam hyeɛ no bɛfiri Tamar akɔ Meriba Kades nsuwansuwa ho, na atoa so afa Misraim asuwa akɔsi Ɛpo Kɛseɛ no. Yei na ɛbɛyɛ anafoɔ fam hyeɛ.
    20: Atɔeɛ fam no, Ɛpo Kɛseɛ no bɛyɛ ɛhyeɛ akɔsi beaeɛ bi a ɛne Lebo Hamat di nhwɛanim. Yei bɛyɛ atɔeɛ fam hyeɛ.
    21: “Monkyekyɛ asase yi mma mo ho mo ho, sɛdeɛ Israel mmusuakuo no teɛ.
    22: Monkyekyɛ mu sɛ agyapadeɛ mma mo ho ne ahɔhoɔ a wɔte mo mu a wɔwɔ mma. Ɛsɛ sɛ mofa wɔn sɛ nnipa a wɔawo wɔn sɛ Israelfoɔ te sɛ mo ara; ɛsɛ sɛ wɔnya kyɛfa wɔ Israel mmusuakuo no mu.
    23: Abusuakuo biara a ɔhɔhoɔ bi bɛdɔm no, emu na ɛsɛ sɛ woma no nʼagyapadeɛ,” Otumfoɔ Awurade asɛm nie.
  48:
    1: '“Mmusuakuo no din na ɛdidi soɔ yi: “Dan bɛnya kyɛfa baako wɔ atifi hyeɛ so hɔ; ɛbɛfa Hetlon ɛkwan so akɔ Lebo Hamat, Hasar Enan ne Damasko atifi fam hyeɛ a ɛdi Hamat so no bɛyɛ ɛhyeɛ a ɛfiri apueeɛ fam kɔ atɔeɛ fam no fa bi.'
    2: Aser bɛnya kyɛfa baako; ɛne Dan kyɛfa no bɛbɔ hyeɛ firi apueeɛ fam akɔsi atɔeɛ fam.
    3: Naftali bɛnya kyɛfa baako; ɛne Aser kyɛfa no bɛbɔ hyeɛ firi apueeɛ fam akɔsi atɔeɛ fam.
    4: Manase bɛnya kyɛfa baako; ɛne Naftali kyɛfa no bɛbɔ hyeɛ firi apueeɛ fam akɔsi atɔeɛ fam.
    5: Efraim bɛnya kyɛfa baako; ɛne Manase asase no bɛbɔ hyeɛ firi apueeɛ fam akɔsi atɔeɛ fam.
    6: Ruben bɛnya kyɛfa baako; ɛne Efraim asase bɛbɔ hyeɛ firi apueeɛ fam akɔsi atɔeɛ fam.
    7: Yuda bɛnya kyɛfa baako; ɛne Ruben asase bɛbɔ hyeɛ firi apueeɛ fam akɔsi atɔeɛ fam.
    8: “Yuda nsase no hyeɛ a ɛfiri apueeɛ kɔsi atɔeɛ no so na kyɛfa a wode bɛma sɛ akyɛdeɛ sononko no bɛdi. Ne tɛtrɛtɛ bɛyɛ anammɔn mpem aduasa nson ne ahanum. Na ne tentene, ɛfiri apueeɛ kɔsi atɔeɛ no ne mmusuakuo no kyɛfa baako bɛyɛ pɛ, na kronkronbea no bɛwɔ mfimfini.
    9: “Kyɛfa sononko a wode bɛma Awurade no tentene bɛyɛ anammɔn mpem aduasa nson ne ahanum. Na ne tɛtrɛtɛ ayɛ anammɔn mpem dunum.
    10: Yei bɛyɛ kyɛfa kronkron ama asɔfoɔ no. Ɛbɛyɛ anammɔn mpem aduasa nson ne ahanum ne tentene mu wɔ atifi fam, na ayɛ anammɔn mpem dunum wɔ atɔeɛ fam. Ɛbɛyɛ anammɔn mpem dunum wɔ apueeɛ fam, na anafoɔ fam nso ɛbɛyɛ anammɔn mpem aduasa nson ne ahanum. Ne mfimfini bɛyɛ Awurade kronkronbea.
    11: Yei bɛyɛ Sadokfoɔ asɔfoɔ a wɔayɛ wɔn kronkron no dea, wɔn a wɔdii me nokorɛ somm me na wɔannane amfiri me nkyɛn sɛdeɛ Lewifoɔ yɛeɛ ɛberɛ a Israelfoɔ dane firii me nkyɛn no.
    12: Ɛbɛyɛ akyɛdeɛ sononko a ɛfiri asase no kyɛfa a ɛyɛ kronkron no mu ama wɔn, kyɛfa kronkron mu kronkron a ɛne Lewifoɔ asase no bɔ hyeɛ.
    13: “Asɔfoɔ no asase nkyɛn mu no, Lewifoɔ no bɛnya kyɛfa a ne tentene yɛ anammɔn mpem aduasa nson ne ahanum, na ne tɛtrɛtɛ yɛ anammɔn mpem dunum. Ne tentene nyinaa bɛyɛ anammɔn mpem aduasa nson ne ahanum, na ne tɛtrɛtɛ nyinaa nso asi anammɔn mpem dunum.
    14: Ɛnsɛ sɛ wɔtɔn anaasɛ wɔde emu fa biara sesa biribi. Asase no mu deɛ ɛyɛ papa nie, na ɛnsɛ sɛ ɛkɔ onipa foforɔ nsam, ɛfiri sɛ ɛyɛ kronkron ma Awurade.
    15: “Asase a aka a ne tɛtrɛtɛ yɛ anammɔn mpem nson ne ahanum na ne tentene nso yɛ anammɔn mpem aduasa nson ne ahanum no bɛda hɔ ama kuropɔn no mufoɔ. Wɔbɛsisi adan wɔ so na wɔde bi nso ayɛ mmoa adidibea. Kuropɔn no bɛda ne mfimfini
    16: na ne kɛseɛ bɛyɛ anammɔn mpem nsia ahanson aduonum wɔ atifi fam, anafoɔ fam, apueeɛ fam ne atɔeɛ fam.
    17: Kuropɔn yi mmoa adidibea no kɛseɛ bɛyɛ anammɔn ahasa aduɔson enum wɔ nʼafanan biara.
    18: Asase a aka a ɛda kyɛfa kronkron no ho wɔ ne tentene mu no bɛyɛ anammɔn mpem dunum wɔ nʼapueeɛ fam ne nʼatɔeɛ fam. Ɛso nnɔbaeɛ no na kuropɔn no adwumayɛfoɔ bɛdi.
    19: Kuropɔn no mu adwumayɛfoɔ a wɔyɛ asase no so kua no bɛyɛ wɔn a wɔfiri Israel mmusuakuo nyinaa no mu.
    20: Asase no nyinaa bɛyɛ ahinanan a ne fa biara susu anammɔn mpem aduasa nson ne ahanum. Wobɛyi kyɛfa kronkron no ne kuropɔn no asase asi nkyɛn sɛ akyɛdeɛ sononko.
    21: “Asase a aka a ɛdeda kyɛfa kronkron ne kuropɔn no asase ho no bɛyɛ ɔhene no dea. Ɛfiri apueeɛ fam a ɛsusu anammɔn mpem aduasa nson ne ahanum no, asase no bɛtrɛ akɔsi apueeɛ fam hyeɛ so, na atɔeɛ fam nso, ɛbɛtrɛ akɔsi atɔeɛ fam hyeɛ so. Nsase mmienu a ɛne mmusuakuo asase no sa soɔ no bɛyɛ ɔhene no dea, na kyɛfa kronkron a asɔredan no kronkronbea ka ho no bɛwɔ wɔn mfimfini.
    22: Ɛno enti Lewifoɔ no asase ne kuropɔn no asase bɛda ɔhene asase no mfimfini. Ɔhene no asase no bɛda Yuda ne Benyamin ahyeɛ no ntam.
    23: “Mmusuakuo a aka no, “Benyamin bɛnya kyɛfa baako; ɛbɛfiri apueeɛ fam akɔ atɔeɛ fam.
    24: Simeon bɛnya kyɛfa baako, ɛne Benyamin asase no bɛbɔ hyeɛ afiri apueeɛ fam akɔ atɔeɛ fam.
    25: Isakar bɛnya kyɛfa baako; ɛne Simeon asase no bɛbɔ hyeɛ afiri apueeɛ fam akɔ atɔeɛ fam.
    26: Sebulon bɛnya kyɛfa baako; ɛne Isakar asase no bɛbɔ hyeɛ afiri apueeɛ fam akɔ atɔeɛ fam.
    27: Gad bɛnya kyɛfa baako; ɛne Sebulon asase no bɛbɔ hyeɛ afiri apueeɛ fam akɔ atɔeɛ fam.
    28: Gad kyɛfa no hyeɛ a ɛda anafoɔ fam no bɛkɔ anafoɔ fam afiri Tamar akɔ Meriba Kades nsuwansuwa ho, ɛbɛfa Misraim asuwa akɔsi Ɛpo Kɛseɛ no.
    29: “Yei ne asase a wobɛkyekyɛ ama Israel mmusuakuo no sɛ agyapadeɛ, na yeinom bɛyɛ wɔn kyɛfa,” Otumfoɔ Awurade asɛm nie.
    30: '“Yeinom ne apono a wɔbɛfa mu apue afiri kuropɔn no mu: “Ɛfiri aseɛ wɔ atifi fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson ne aduonum no,'
    31: wɔde Israel mmusuakuo dumienu no din bɛtoto kuropɔn apono no. Apono mmiɛnsa a ɛwɔ atifi fam no bɛyɛ Ruben ɛpono, Yuda ɛpono ne Lewi ɛpono.
    32: Apueeɛ fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson ne aduonum no, wɔde apono mmiɛnsa bɛtoto Yosef, Benyamin ne Dan.
    33: Anafoɔ fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson aduonum no, wɔde apono mmiɛnsa no bɛtoto Simeon, Isakar ne Sebulon.
    34: Atɔeɛ fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson aduonum no, wɔde apono mmiɛnsa bɛtoto Gad, Aser ne Naftali.
    35: “Ɛkwan a ɛtwa kuropɔn no nyinaa ho hyia no tentene yɛ anammɔn mpem aduonu nson. “Na ɛfiri saa ɛda no, wɔbɛfrɛ kuropɔn no sɛ, ‘Awurade Wɔ Hɔ.’”
27:
  1:
    1: Yudahene Yehoiakim dii adeɛ ne mfeɛ mmiɛnsa mu no, Babiloniahene Nebukadnessar baa Yerusalem de nʼakodɔm bɛtuaa ɔman no.
    2: Awurade maa no dii Yudahene Yehoiakim so nkonim. Ɛberɛ a Nebukadnessar resane akɔ Babilonia no, ɔtasee akronkronneɛ bi firii Onyankopɔn asɔredan mu, de kɔɔ nʼabosomdan mu kɔguu adekorabea hɔ wɔ Babilonia asase so.
    3: Afei, ɔhene no ka kyerɛɛ nʼapiafoɔhene Aspenas sɛ, ɔmfa mmeranteɛ no bi a wɔfiri Yuda adehyeɛ abusua mu, ne wɔn a wɔfiri mmusua atitire mu a wɔde wɔn aba Babilonia sɛ nneduafoɔ no mmra ahemfie hɔ,
    4: mmeranteɛ ahoɔdenfoɔ a wɔn ho nni dɛm, na wɔn ho yɛ fɛ. Hwɛ sɛ wɔwɔ nhunumu, na wɔadom wɔn osuahunu mu akyɛdeɛ a wɔnim nyansa, na wɔwɔ nnyinasoɔ bi a ɛbɛma wɔatumi asom wɔ ahemfie hɔ. Kyerɛ mmeranteɛ no Kaldeafoɔ kasa ne ne nwoma.
    5: Ɔhene no hyɛɛ sɛ, daa wɔmfa aduane ne nsã a ɛfiri ne didipono so mmrɛ wɔn. Na ɛsɛ sɛ wɔtete wɔn mfeɛ mmiɛnsa, na wɔn mu bi abɛyɛ nʼasomfoɔ.
    6: Mmeranteɛ baanan bi a wɔyii wɔn no ne Daniel, Hanania, Misael ne Asaria a wɔn nyinaa firi Yuda abusuakuo mu.
    7: Apiafoɔhene no de din foforɔ totoo wɔn. Ɔtoo Daniel Beltesasar; ɔtoo Hanania Sadrak; ɔtoo Misael Mesak ɛnna ɔtoo Asaria Abednego.
    8: Na Daniel yɛɛ nʼadwene sɛ ɔrenni aduane, nnom nsã a ɔhene no de bɛbrɛ wɔn no, ɔsrɛɛ apiafoɔhene no sɛ ɔmma no ɛkwan na wangu ne ho fi.
    9: Na Onyankopɔn maa Daniel nyaa apiafoɔhene no anim adɔeɛ ne mmɔborɔhunu.
    10: Apiafoɔhene no ka kyerɛɛ Daniel sɛ, “Me wura ɔhene no ahyɛ sɛ monni saa aduane yi, na monnom nsã no. Sɛ mofonfɔn na yɛde mo toto mmabunu a wɔyɛ mo tipɛnfoɔ no ho a, ɔhene no bɛma wɔatwa me ti sɛ, matoto mʼadwuma ase.”
    11: Daniel ka kyerɛɛ ɔsomfoɔ a apiafoɔhene no de no asi ɔno ne Hanania, Misael ne Asaria so no sɛ,
    12: “Ma yɛn nhahamma ne nsuo dadu, na fa sɔ yɛn hwɛ.
    13: Afei fa yɛn toto mmeranteɛ afoforɔ no a wɔredi ɔhene nnuane pa no ho, na hwɛ sɛdeɛ yɛte. Ɛno akyi yɛ wo nkoa sɛdeɛ wohunu.”
    14: Enti, ɔsomfoɔ no penee asɛm a Daniel de too nʼanim no so, sɔɔ wɔn hwɛɛ dadu.
    15: Dadu no akyi, wɔhunuu sɛ wɔn anim ayɛ fɛ na wɔwɔ honam sene mmeranteɛ a wɔdii ahennuane no nyinaa.
    16: Enti, ɔsomfoɔ no sii gyinaeɛ sɛ ɔbɛtoa so ama wɔn nhahamma nko ara, na wamfa ahennuane amma wɔn.
    17: Na mmerantewaa baanan yi Onyankopɔn maa wɔn nwomanim ne nyansahu nyinaa mu nimdeɛ, na Daniel nyaa anisoadehunu ne daeɛ nkyerɛaseɛ ho nimdeɛ.
    18: Ɛberɛ a ɔhene no ahyɛ no duruiɛ no, ɔpanin no de mmeranteɛ yi nyinaa brɛɛ Nebukadnessar.
    19: Ɔhene no ne wɔn nyinaa kasaeɛ, na wɔn mu biara ansɔ nʼani gye sɛ, Daniel, Hanania, Misael ne Asaria. Enti, wɔde wɔn kaa ɔhene no apiafoɔ ho.
    20: Asɛm biara a ɛhia nyansa ne nteaseɛ a ɔhene no bisa wɔn no ɔhunu sɛ, wɔ sene nkonyaayifoɔ ne pɛadeɛhunufoɔ a wɔwɔ nʼahemman mu nyinaa no mpɛn edu.
    21: Daniel tenaa hɔ ara, kɔsii ɔhene Kores adedie afe a ɛdi ɛkan mu.
  2:
    1: Nebukadnessar adedie mfeɛ mmienu so, ɔsosoo daeɛ bi ma ɛhaa no ara kɔsii sɛ, na ɔntumi nna.
    2: Ɔfrɛɛ ne nkonyaayifoɔ, pɛadeɛhunufoɔ, ntafowayifoɔ ne Kaldeafoɔ bisaa wɔn sɛ, wɔnkyerɛ no daeɛ ko no. Wɔbɛgyinaa ɔhene no anim no,
    3: ɔkaa sɛ, “Maso daeɛ bi a ɛha me, enti mepɛ sɛ monkyerɛ me daeɛ ko a mesoeɛ no, ɛfiri sɛ, ɛsɛ sɛ mehunu.”
    4: Na Kaldeafoɔ no buaa no wɔ Arameike kasa mu sɛ, “Ɔhene nkwa so! Ka daeɛ no kyerɛ yɛn, na yɛbɛkyerɛ aseɛ.”
    5: Nanso, ɔhene no ka kyerɛɛ Kaldeafoɔ no sɛ, “Yei ne gyinaeɛ a masi wɔ asɛm yi ho. Sɛ moantumi anka me daeɛ no, na moankyerɛ me aseɛ a, wɔbɛtwitwa mo mu asinasini, na wɔbɛbubu mo afie, ama afu wira.
    6: Na sɛ moka me daeɛ no, kyerɛ me aseɛ a, mɛma mo akyɛdeɛ a ɛso bi mmaa da, na mabɔ mo aba so. Monka daeɛ no, na monkyerɛ me aseɛ.”
    7: Wɔkaa bio sɛ, “Yɛsrɛ wo, Nana, ka daeɛ no kyerɛ wʼasomfoɔ, na yɛbɛkyerɛ wo aseɛ.”
    8: Ɔhene no buaa sɛ, “Mahunu mo nnaadaa no. Mahunu sɛ, moretwentwɛn ɛberɛ no so, na monim gyinaeɛ a masi asɛm a mekaeɛ no ho.
    9: Sɛ moanka daeɛ no ankyerɛ me a, asotwe baako pɛ na ɛda hɔ ma mo. Moapam sɛ mobɛdi atorɔ adaadaa me. Mosusu sɛ asɛm no bɛsesa. Monka daeɛ no nkyerɛ me, na ɛbɛma mahunu sɛ mobɛtumi akyerɛ aseɛ.”
    10: Kaldeafoɔ no buaa Ɔhene no sɛ, “Onipa teasefoɔ biara nni hɔ a ɔbɛtumi akyerɛ wo, Nana, wo daeɛ a woaso no. Na ɔhene biara nso nni hɔ, sɛ ɔkorɔn anaa ne tumi so, a wabisa nkonyaayifoɔ, pɛadeɛhunufoɔ anaa Kaldeafoɔ saa asɛm yi bi pɛn.
    11: Ɔhene abisadeɛ yi yɛ den dodo. Obiara nni hɔ a ɔbɛtumi aka wo daeɛ no gye anyame. Nanso, wɔn tenabea nni ewiase yi mu.”
    12: Ɔhene no tee saa asɛm yi no, ne bo fuu yie, enti ɔhyɛɛ sɛ, wɔnkunkum anyansafoɔ a wɔwɔ Babilonia nyinaa.
    13: Na ɛsiane ɔhene no mmara den sɛ wɔnkunkum anyansafoɔ no enti, wɔsomaa mmarima sɛ wɔnkɔhwehwɛ Daniel ne ne nnamfonom, na wɔnkunkum wɔn.
    14: Ɛberɛ a, Ariok a ɔyɛ ɔhene no awɛmfoɔ so panin baa sɛ ɔrebɛkum wɔn no, Daniel faa nyansakwan so ne no kasaeɛ.
    15: Daniel bisaa Ariok sɛ, “Adɛn enti na ɔhene hyɛɛ mmara a ano yɛ den saa?” Na Ariok kaa deɛ asi nyinaa kyerɛɛ no.
    16: Daniel kɔhunuu Ɔhene no, na ɔsrɛɛ no sɛ ɔmma no berɛ kakra na ɔbɛba abɛkyerɛ daeɛ no ase.
    17: Na Daniel kɔɔ ne fie kɔbɔɔ ne nnamfonom Hanania, Misael ne Asaria asɛm a asie.
    18: Ɔhyɛɛ wɔn sɛ, wɔmmisa ɔsoro Onyankopɔn sɛ, ɔnnom wɔn nʼahummɔborɔ sɛdeɛ wɔrenkum wɔn mfra anyansafoɔ nkaeɛ a wɔwɔ Babilonia no mu.
    19: Anadwo no, ɔdaa kɔkoamsɛm no adi kyerɛɛ Daniel wɔ anisoadehunu mu. Na Daniel kamfoo ɔsoro Onyankopɔn
    20: na ɔkaa sɛ, “Nkamfoɔ nka Onyankopɔn din daa nyinaa, ɔno nko na ɔwɔ nyansa ne tumi.
    21: Ɔno na ɔsesa mmerɛ ne nnipa hyɛberɛ; ɔsi ahene, na ɔtu wɔn adeɛ so. Ɔma anyansafoɔ hunu nyansa, na ɔma nhunumu ho nimdeɛ.
    22: Ɔda nneɛma a emu dɔ na ɛyɛ nwanwa adi, na ɔnim deɛ ahinta wɔ sum mu; hann atwa ne ho ahyia.
    23: Meda wo ase, kamfo wo mʼagyanom Onyankopɔn, ɛfiri sɛ, woama me nyansa ne tumi; woaka deɛ yɛbisaa wo akyerɛ me, ada deɛ ɔhene bisaeɛ no adi akyerɛ yɛn.”
    24: Afei, Daniel kɔhunuu Ariok a wɔahyɛ no sɛ ɔnkunkum anyansafoɔ a wɔwɔ Babilonia no, ka kyerɛɛ no sɛ, “Nkunkum anyansafoɔ a wɔwɔ Babilonia no. Fa me kɔ ɔhene no nkyɛn, na mɛkyerɛ no ne daeɛ no ase.”
    25: Na ntɛm ara, Ariok de Daniel kɔɔ ɔhene no anim kaa sɛ, “Mahunu atukɔfoɔ a wɔfiri Yuda no mu baako a ɔbɛkyerɛ wo, Nana, daeɛ no ase.”
    26: Ɔhene no bisaa Daniel (a wɔsane frɛ no Beltesasar) no sɛ, “Ɛyɛ nokorɛ? Wobɛtumi akyerɛ me deɛ mehunuu wɔ me daeɛ no mu na woakyerɛ me aseɛ?”
    27: Daniel buaa sɛ, “Nana, anyansafoɔ, pɛadeɛhunufoɔ, nkonyaayifoɔ anaa ntafowayifoɔ biara nni hɔ a wɔbɛtumi akyerɛ ahintasɛm a worebisa yi!
    28: 'Nanso, Onyankopɔn bi wɔ ɔsoro a ɔda kɔkoamsɛm adi, na wakyerɛ ɔhene Nebukadnessar asɛm a ɛbɛsi daakye. Wo daeɛ no ne anisoadehunu a ɛberɛ a woda wo mpa so no wohunuiɛ nie:'
    29: “Nana, ɛberɛ a woreda no, wʼadwene kɔsisii nsɛm bi a ɛbɛsisi so. Deɛ ɔkyerɛ ahintasɛm mu no akyerɛ wo deɛ ɛrebɛba.
    30: Na ɛnnyɛ sɛ, Nana, menim nyansa kyɛn onipa teasefoɔ biara enti, na mmom Onyankopɔn pɛ sɛ Nana nya ahintasɛm no asekyerɛ na ɔte deɛ ɛbaa nʼadwene mu no ase.
    31: “Nana, wʼanisoadehunu no mu, wohunuu ohoni kɛseɛ bi sɛ ɔgyina wʼanim a ɔso pa ara na ɛharan hyɛnn na ne ho yɛ hu yie.
    32: Sikakɔkɔɔ na wɔde yɛɛ ne ti; Dwetɛ na wɔde yɛɛ ne koko ne nʼabasa. Kɔbere na wɔde yɛɛ ne yafunu ne nʼasrɛ.
    33: Dadeɛ na wɔde yɛɛ ne nan, na wɔde dadeɛ ne dɔteɛ a wɔde afra yɛɛ ne nantabon.
    34: Na Nana, worehwɛ no, ɔboɔ bi a nsa biara nkura mu te bɛhwee dadeɛ ne dɔteɛ nantabon no so, pɛkyɛɛ no gɔsɔɔ.
    35: Afei Nana, ohoni mu no nyinaa a ɛyɛ dadeɛ, dɔteɛ, kɔbere, dwetɛ ne sikakɔkɔɔ no nyinaa yam fekɔfekɔ, ma ɛyɛɛ sɛ ahuhuro berɛ mu ayuporobea so ntɛtɛ, ma mframa bɛhuu ne nyinaa kɔeɛ a, hwee anka hɔ. Nanso, ɔboɔ a ɛpem ohoni no hwee fam no danee bepɔ kɛseɛ a ɛkataa asase nyinaa so.
    36: “Nana, daeɛ no nie o, afei, yɛrebɛkyerɛ wo aseɛ.
    37: Nana, woyɛ ahene bebree so ɔhene. Ɔsoro Onyankopɔn ayɛ wo ahene mu ɔhene, ama wo tumi, ahoɔden ne animuonyam.
    38: Ɔde ewiase nnipa, mmoa a wɔwɔ wiram ne nnomaa a wɔtu ahyɛ wo nsa. Baabiara a wɔwɔ no, wɔayɛ wo wɔn so difoɔ. Wo na woyɛ saa sikakɔkɔɔ ti no.
    39: “Na wʼahemman aba nʼawieeɛ akyi no, ahemman a ɛnnto wo deɛ no bɛsɔre abɛsi wʼananmu. Sɛ saa ahemman no gu a, ahemman kɛseɛ foforɔ a ɛtɔ so mmiɛnsa a kɔbere yafunu ne asrɛ no gyina hɔ ma no no bɛsɔre adi ewiase so.
    40: Nea ɛbɛdi saa ahemman no akyi no, ɛbɛyɛ ahemman a ɛtɔ so ɛnan a ɛso na ɛwɔ ahoɔden te sɛ dadeɛ. Saa ahemman no bɛbubu, ayam aman a adi ɛkan no nyinaa te sɛdeɛ dadeɛ bubu yam biribiara a ɛne no hyia no.
    41: Nana, sɛdeɛ wohunu sɛ nantabon ne nansoaa yɛ dadeɛ ne dɔteɛ a adi afra no kyerɛ sɛ, saa ahemman yi mu bɛkyekyɛ.
    42: Nʼafaafa bi bɛyɛ den sɛ dadeɛ, na ebi ayɛ mmerɛ sɛ dɔteɛ.
    43: Saa dadeɛ ne dɔteɛ mfrafraeɛ no sane kyerɛ sɛ, saa ahemman no bɛyɛ nnipa ahodoɔ a wɔadi afra a wɔntumi nka wɔn ho mmɔ mu sɛdeɛ dadeɛ ne dɔteɛ ntumi nni afra no.
    44: “Saa ahemfo no adedie mu no, Ɔsoro Onyankopɔn bɛbɔ ahemman bi atenaseɛ a ɛrensɛe da; na obiara renni so da. Ɛbɛdwɛre ahemman ahodoɔ yi nyinaa de wɔn aba awieeɛ, na ɛno deɛ, ɛbɛgyina afebɔɔ.
    45: Ɔboɔ no a nsa biara nkura mu na ɛtwa firi bepɔ no so a ɛyam dadeɛ, kɔbere, dɔteɛ, dwetɛ ne sikakɔkɔɔ mfrafraeɛ ohoni no gyina hɔ ma saa ɔman no. “Onyankopɔn kokuroko akyerɛ Nana, deɛ ɛbɛba daakye. Daeɛ no yɛ nokorɛ, na ne nkyerɛaseɛ yɛ kann.”
    46: Ɔhene Nebukadnessar bɔɔ ne mu ase wɔ Daniel anim, somm no, na ɔhyɛɛ ne manfoɔ sɛ, wɔmfa afɔrebɔdeɛ mmra, na wɔnhye aduhwam wɔ nʼanim.
    47: Ɔhene no ka kyerɛɛ Daniel sɛ, “Nokorɛ, wo Onyankopɔn yɛ Onyankopɔn wɔ anyame mu; ɔyɛ Awurade wɔ ahene so ahintasɛm mu kyerɛfoɔ, ɛfiri sɛ, wo na woatumi akyerɛ saa kɔkoamsɛm yi mu.”
    48: Afei, ɔhene no maa Daniel dibea a ɛkorɔn yie sane yɛɛ no ayɛ a ɛsom bo yie. Ɔmaa Daniel bɛyɛɛ sohwɛfoɔ wɔ Babiloniaman no mu nyinaa, na ɔde no sii nʼanyansafoɔ no nyinaa so ɔhene.
    49: Daniel bisa ma wɔyɛɛ Sadrak, Mesak ne Abednego, Babilonia asase no so ahwɛfoɔ, na Daniel yɛɛ ɔsomfoɔ wɔ ɔhene aban mu.
  3:
    1: Ɔhene Nebukadnessar yɛɛ sikakɔkɔɔ ohoni bi a na ne ɔsorokɔ yɛ anammɔn aduɔkron, na ne tɛtrɛtɛ nso yɛ anammɔn nkron. Wɔde sii Dura tata so wɔ Babiloniaman mu.
    2: Afei, ɔtoo nkra kɔmaa ahenemma, mpanimfoɔ, amradofoɔ, afotufoɔ, nsanaafoɔ, atemmufoɔ, asɛnnifoɔ ne ɔman no mu mpanimfoɔ sɛ, wɔmmra ohoni a wɔreda no adi no ase.
    3: Ɛberɛ a ahenemma, mpanimfoɔ, amradofoɔ, afotufoɔ, nsanaafoɔ, atemmufoɔ, asɛnnifoɔ ne ɔman no mu mpanimfoɔ no bɛhyiaeɛ sɛ wɔrebɛda ohoni a Ɔhene Nebukadnessar de asi hɔ adi no, wɔbɛgyinagyinaa ohoni no anim.
    4: Na wɔbɔɔ dawuro teaam sɛ, “Nnipa ahodoɔ ne aman ahodoɔ ne kasa ahodoɔ nyinaa montie deɛ ɔhene ahyɛ sɛ monyɛ!
    5: Sɛ mote abɛn, odurugya, sankuo, sankuten, atɛntɛbɛn ne nnwontodeɛ ahodoɔ nyinaa nnyegyeeɛ a, monkoto fam, na monsɔre ɔhene Nebukadnessar sikakɔkɔɔ ohoni no.
    6: Obiara a wankoto fam ansɔre ohoni no dɔn no ara mu no, wɔde no bɛto fononoo a ogya redɛre wɔ mu framfram mu.”
    7: Enti, ɛberɛ a wɔtee abɛn, odurugya sankuo, sankuba sankuo, bɛnta, atɛntɛbɛn ne nnwontodeɛ ahodoɔ nyinaa nnyegyeeɛ no, nnipa no nyinaa ne aman ahodoɔ ne wɔn a wɔka kasa ahodoɔ nyinaa kotoo fam, sɔree ohoni a Ɔhene Nebukadnessar de asi hɔ no.
    8: Nanso, Kaldeafoɔ no bi kɔɔ ɔhene no nkyɛn kɔtoatoa Yudafoɔ no sɛ,
    9: “Nana wo nkwa so!
    10: Wohyɛɛ mmara maa ɔmanfoɔ sɛ, obiara te abɛn, odurugya sankuo, sankuba sankuo, bɛnta, atɛntɛbɛn ne nnwontodeɛ ahodoɔ nyinaa nnyegyeeɛ a, ɔnkoto fam, na ɔnsɔre sika ohoni no,
    11: na obiara a wantie ankɔto ansɔre ohoni no, wɔde no bɛto fononoo a ogya redɛre framfram wɔ mu no mu.
    12: Nanso, Nana, Yudafoɔ bi a wɔn din de Sadrak, Mesak ne Abednego a wode wɔn atuatua Babiloniaman ano no abu wo animtia, na wansɔre wʼanyame anaa sikakɔkɔɔ ohoni a wode asi hɔ no.”
    13: Ɛhɔ ara, Nebukadnessar bo fuu yie, na ɔhyɛɛ sɛ, wɔmfa Sadrak, Mesak ne Abednego mmra nʼanim. Wɔde wɔn baeɛ no,
    14: Nebukadnessar bisaa wɔn sɛ, “Sadrak, Mesak ne Abednego, ɛyɛ nokorɛ sɛ, moansɔre mʼanyame ne sikakɔkɔɔ ohoni a mede asi hɔ no?
    15: Mɛma mo ɛkwan bio. Sɛ mote abɛn, odurugya sankuo, sankuba sankuo, bɛnta, atɛntɛbɛn ne nnwontodeɛ ahodoɔ nyinaa nnyegyeeɛ no, na mokoto fam, na mosɔre ohoni a mayɛ no a, na me ne mo nni asɛm biara. Na sɛ mopo a, wɔbɛto mo agu fononoo a ogya redɛre wɔ mu no mu prɛko pɛ. Sɛ ɛba saa a, nyame bɛn na ɔbɛtumi agye mo afiri me tumi ase?”
    16: Sadrak, Mesak ne Abednego buaa sɛ, “Ao, Nana Nebukadnessar, yɛnnye nni sɛ ɛho hia sɛ yɛyi yɛn ho ano wɔ wʼanim.
    17: Sɛ wɔto yɛn gu fononoo a ogya redɛre wɔ mu no mu a, Onyankopɔn a yɛsom no no bɛgye yɛn. Nana, ɔbɛgye yɛn afiri wo tumi ase.
    18: Na sɛ ɛba sɛ wannye yɛn mpo a, Nana nte aseɛ sɛ, sɔre deɛ, yɛrensɔre wʼanyame anaa sikakɔkɔɔ ohoni a wode asi hɔ no da biara da.”
    19: Nebukadnessar bo fuu Sadrak, Mesak ne Abednego yie, na wampɛ wɔn anim ahwɛ. Ɔhyɛɛ sɛ, wɔmma fononoo no ogya no hyeɛ no nnɔ mmɔho nson.
    20: Afei, ɔhyɛɛ nʼakodɔm mu mmarima ahoɔdenfoɔ pa ara no bi sɛ, wɔnkyekyere Sadrak, Mesak ne Abednego, na wɔnto wɔn ngu fononoo no mu ogyadɛreɛ no mu.
    21: Enti, wɔkyekyeree saa nkurɔfoɔ yi a wɔhyehyɛ wɔn ntwontwo, wɔn ntadeɛ, wɔn mmotire ne wɔn ntoma papee, too wɔn guu fononoo ogya a ɛrederɛ no mu.
    22: Na ɛsiane ɔhene no abufutrasoɔ ne ɔhyɛ a ama fononoo no adɔ hyeehyeehye aborosoɔ no enti, asraafoɔ a wɔde Sadrak, Mesak, ne Abednego regu fononoo no mu no wuwuu ogyaframa no ano.
    23: Na Sadrak, Mesak ne Abednego a wɔakyekyere wɔn pampee no hwehwee ogya fononoo a ɛrederɛ no mu.
    24: Nebukadnessar gu so rehwɛ no, prɛko pɛ, ɔhuri teaam ahodwirie so guu nʼafotufoɔ no so sɛ, “Ɛnnyɛ mmarima baasa na yɛkyekyeree wɔn too wɔn guu fononoo no mu?” Wɔbuaa sɛ, “Aane, Nana, yɛyɛɛ saa pɛpɛɛpɛ.”
    25: Nebukadnessar teaam sɛ. “Monhwɛ! Mehunu nnipa baanan a biribiara nkyekyeree wɔn sɛ wɔnenam ogya no mu. Egya dɛreɛ no nhyee wɔn. Onipa a ɔtɔ so ɛnan no te sɛ anyame ba bi!”
    26: Na Nebukadnessar twe bɛnee fononoo a ogya redɛre wɔ mu no ɛpono ano, sɛdeɛ ɔbɛtumi, teaam sɛ, “Sadrak, Mesak ne Abednego, ɔsorosoro Onyankopɔn asomfoɔ, momfiri mmra! Mommra ha!” Ɛno enti, Sadrak, Mesak ne Abednego firii ogya no mu baeɛ.
    27: Afei, ahenemma, mpanimfoɔ, amradofoɔ ne afotufoɔ bɛtwaa wɔn ho hyiaeɛ, na wɔhunuu sɛ, ogya no anka wɔn. Wɔn tirinwi mpo ho anka. Na wɔn ntadeɛ anhye. Na wisie mpo mmɔn wɔn ho.
    28: Afei, Nebukadnessar kaa sɛ, “Ayɛyie nka Sadrak, Mesak ne Abednego Onyankopɔn. Ɔsomaa ne ɔbɔfoɔ, ma wɔbɛgyee nʼasomfoɔ a wɔgye no die. Wɔbuu me ɔhene mmara so, na wɔde wɔn honam maeɛ, sɛdeɛ ɛbɛyɛ a wɔrensom na wɔrensɔre anyame biara gye wɔn Onyankopɔn.
    29: Ne saa enti, merehyɛ saa mmara yi sɛ ɔman, nkurɔfoɔ ne kasa ahodoɔ nyinaa mu, obiara a ɔbɛka Sadrak, Mesak ne Abednego Onyankopɔn ho abususɛm no, ampa ara wɔbɛtwitwa wɔn mu asinasini na wɔadwiri wɔn afie ama adane wira. Onyame biara nni hɔ a ɔbɛtumi agye nkwa sɛɛ yi.”
    30: Afei, Ɔhene Nebukadnessar maa Sadrak, Mesak ne Abednego dibea a ɛkorɔn yie wɔ Babiloniaman mu.
  4:
    1: 'Ɔhene Nebukadnessar, too saa nkra yi kɔmaa nnipa ne aman ne kasa ahodoɔ a ɛwɔ ewiase sɛ: Ɛnsi mo yie mmoroso!'
    2: Ɛyɛ me anigye sɛ mo nyinaa ahunu biribi a ɛfa nsɛnkyerɛnneɛ ne anwanwadeɛ a Ɔsorosoro Onyankopɔn ayɛ ama me.
    3: Hwɛ sɛdeɛ ne nsɛnkyerɛnneɛ yɛ kɛseɛ fa!
    4: Na me, Nebukadnessar, mete mʼahemfie, medi me ho so na me ho tɔ me.
    5: Nanso, mesoo daeɛ bi a, ɛbɔɔ me hu yie. Meda me mpa so no, mfoni a ɛfaa mʼani so ne anisoadehunu a menyaeɛ no hunahunaa me.
    6: Ɛno enti, mehyɛ ma wɔfrɛɛ anyansafoɔ a wɔwɔ Babilonia nyinaa sɛ wɔmmɛkyerɛ me daeɛ no ase.
    7: Ɛberɛ a nkonyaayifoɔ, pɛadeɛhunufoɔ, Kaldeafoɔ ne ntafowayifoɔ no baeɛ no, mekaa daeɛ no kyerɛɛ wɔn, nanso wɔantumi ankyerɛ me aseɛ.
    8: Akyire yi, Daniel (a yɛtoo no din Beltesasar, a ɛyɛ me nyame din, ɛfiri sɛ, na anyame kronkron no sunsum wɔ ne mu) baa mʼanim, na mekaa daeɛ no kyerɛɛ no.
    9: Meka kyerɛɛ no sɛ, “Beltesasar, nkonyaayifoɔ panin, menim sɛ, anyame kronkron no sunsum wɔ wo mu, ɛno enti, ɛnnyɛ wo den sɛ wobɛkyerɛ ahintasɛm biara ase. Afei, me daeɛ no ni, kyerɛ me aseɛ.
    10: Ɛberɛ a meda me mpa so no, daeɛ a mesoeɛ ne sɛ, mehunuu dua bi a ɛsi asase mfimfini a ɛware tenteenten.
    11: Dua no nyini yɛɛ dutan kɛseɛ na ne tentene kɔduruu soro, a wohunu no asase so baabiara.
    12: Na ne nhahan yɛ frɔmm fɛɛfɛɛfɛ, na aso aba bebree, na ɛso wɔ aduane ma obiara. Na wiram mmoa te ne nwunu ase, na ewiem nnomaa nso yɛ wɔn pirebuo wɔ ne mman mu.
    13: “Meda me mpa so no, mehunuu ɔbɔfoɔ kronkron bi a ɔfiri soro reba fam wɔ mʼanisoadehunu no mu.
    14: Ɔbɔfoɔ no teaam sɛ, ‘Twa dua no to fam na twitwa ne mman no nyinaa. Poro ne nhahan no, na to nʼaba no pete. Pam mmoa no firi ne nwunu ase, na pam ewiem nnomaa no firi ne mman so.
    15: Nanso gya dunsini no ne ne nhini a dadeɛ ne kɔbere akyekyere, na ɛserɛ atwa ho ahyia no. “‘Afei, ma ɔsoro bosuo mfɔ no kyaww, na ma ɔne mmoa ntena wɔ wiram.
    16: Na ma nʼadwene nsesa na ɛnyɛ sɛ aboa deɛ. Na mfeɛ nson ntwa ne tiri so.
    17: “‘Asomafoɔ asi gyinaeɛ dada; na akronkronfoɔ abu atɛn sɛdeɛ ɛbɛyɛ a ateasefoɔ nyinaa bɛte aseɛ sɛ, Ɔsorosoroni no na ɔdi ewiase ahemman so, na ɔde ma obiara a ɔpɛ, mpo, sɛ ɔyɛ onipa teta.’
    18: “Beltesasar, saa daeɛ yi na me Ɔhene Nebukadnessar soeɛ. Afei, kyerɛ me aseɛ, ɛfiri sɛ, anyansafoɔ a wɔwɔ mʼahemman mu nyinaa antumi ankyerɛ me aseɛ. Na wo deɛ wobɛtumi akyerɛ me, ɛfiri sɛ, anyame kronkron sunsum no wɔ wo mu.”
    19: Daniel (a wɔsane frɛ no Beltesasar no) tee daeɛ no, ɔyɛɛ basaa kakra; ne ho dwirii no na nʼadwene mu haa no. Nti, ɔhene no ka kyerɛɛ no sɛ, “Beltesasar, mma daeɛ no ne nʼasekyerɛ mmɔ wo hu.” Beltesasar buaa sɛ, “Yei deɛ, Nana, anka daeɛ no ne ne nkyerɛaseɛ no ɛmpare wo na ɛnkɔ wʼatamfoɔ so!
    20: Ao, Nana, wohunuu dua bi a ɛnyini yɛɛ dutan kɛseɛ a ne tentene kɔduruu soro, na wohunu no asase nyinaa so.
    21: Na ne nhahan yɛ frɔmm fɛɛfɛɛfɛ a aso aba bebree, na ɛso wɔ aduane ma obiara. Na wiram mmoa te ne nwunu ase, na ewiem nnomaa nso yɛ wɔn pirebuo wɔ ne mman mu.
    22: Nana, mesrɛ ka, saa dua no yɛ wo. Ɛfiri sɛ, woatu mpɔn, ahoɔden so ne kɛseyɛ mu. Wo kɛseyɛ no kɔduru ɔsoro, na wʼadedie no kɔ akyirikyiri kɔduru asase ano.
    23: “Afei, Nana, wohunuu ɔbɔfoɔ kronkron a ɔfiri soro reba fam, na ɔreka sɛ, ‘Twa dua no to fam na sɛe no. Nanso, gya dunsini no ne ne nhini a dadeɛ ne kɔbere akyekyere, na ɛserɛ atwa ho ahyia no. Afei, ma ɔsoro bosuo mfɔ no kyaww, na ma ɔne mmoa ntena wɔ wiram. Na ma nʼadwene nsesa na ɛnyɛ sɛ aboa deɛ. Na mfeɛ nson ntwa ne tiri so.’
    24: “Daeɛ no asekyerɛ nie, Nana, atɛn a Ɔsorosoroni no abu atia wo no nie.
    25: Wɔbɛpam wo afiri nnipa mu, na wo ne wiram mmoa bɛtena wiram. Wobɛwe ɛserɛ te sɛ nantwie, na ɔsoro bosuo bɛfɔ wo kyaww. Mfeɛ nson bɛtwa wo tiri so akɔsi sɛ, wobɛhunu sɛ, Ɔsorosoroni no na ɔdi ewiase ahemman so, na ɔde ma obiara a ɔpɛ.
    26: Hyɛ a wɔhyɛ ma wɔgyaa dunsini no ne ne nhini no wɔ asase mu no kyerɛ sɛ, sɛ wohunu sɛ ɔsoro na ɛdi tumi no a, wo nsa bɛsane aka wʼahemman.
    27: Ne saa enti, Ao, Nana Nebukadnessar, mesrɛ wo, tie mʼafotuo. Gyae bɔneyɛ, na yɛ deɛ ɛtene. Gyae wʼatirimuɔdensɛm na yɛ ahummɔborɔ ma ahiafoɔ, na twe wo ho firi wo tete amumuyɛ no ho. Ebia, woyɛ saa a, wobɛkɔ so adi yie.”
    28: Na saa nneɛma yi nyinaa baa Ɔhene Nebukadnessar so.
    29: Abosome dumienu akyi a na ɔretu mpase wɔ ahemfie no abansoro atifi wɔ Babilonia no,
    30: ɔtoo nʼani, hwɛɛ kuro no mu, na ɔkaa sɛ, “Ɛnyɛ Babilonia kuro kɛseɛ a mede me tumi akyekyere ayɛ no ɔhempɔn atenaeɛ de ahyɛ mʼahennie animuonyam ni anaa?”
    31: Ɛberɛ a ɔgu so reka saa nsɛm no, nne bi firi soro baa sɛ, “Wo, Ɔhene Nebukadnessar, wɔka kyerɛɛ wo sɛ wonnyɛ ɔhene wɔ ahemman yi so bio.
    32: Wɔbɛpam wo afiri nnipa mu. Wo ne wiram mmoa bɛtena wiram. Na wobɛwe ɛserɛ te sɛ nantwie. Mfeɛ nson bɛtwa wo tiri so kɔsi sɛ wobɛhunu sɛ, Ɔsorosoroni no di ewiase ahemman so, na ɔde ma obiara a, ɔpɛ.”
    33: Amonom hɔ ara nkɔmhyɛ no baa mu. Wɔpamoo Nebukadnessar firii nnipa mu. Ɔwee ɛserɛ te sɛ nantwie, na ɔsoro bosuo fɔɔ no kyaww. Ɔtenaa saa tebea no mu kɔsii sɛ, ne tirinwi yɛɛ atentene te sɛ ɔkɔdeɛ ntakra, na nʼabɔwerɛ yɛɛ sɛ anomaa bɔwerɛ.
    34: 'Saa ɛberɛ yi twaam no, me, Nebukadnessar, memaa mʼani so hwɛɛ soro. Mʼani baa me ho so, na mekamfo Ɔsorosoroni no, na metontom deɛ ɔte aseɛ daa no meyii no ayɛ sɛ:'
    35: Asase so nnipa nyinaa,
    36: Ɛberɛ a mʼani baa me ho so no, berɛ korɔ no mu ara na me anidie ne me kɛseyɛ a ɛhyɛ me ɔman no animuonyam no baeɛ. Mʼafotufoɔ ne mʼaberempɔn hwehwɛɛ me, na wɔsane de me sii mʼahennie so bio, na mʼanimuonyam bɛyɛɛ kɛse kyɛnee kane no.
    37: Afei, me Nebukadnessar, mekamfo ma no so, hyɛ ɔsorohene animuonyam, de anidie ma no. Ne nneyɛeɛ nyinaa yɛ pɛ, na ɛyɛ nokorɛ, na ɔbɛtumi abrɛ ahantanfoɔ ase.
  5:
    1: Mfeɛ bebree akyi no, Ɔhene Belsasar too ɛpono kɛseɛ maa ne mpanimfoɔ apem, na ɔne wɔn nom nsã.
    2: Ɛberɛ a nsã no ama Belsasar ani agye no, ɔhyɛɛ sɛ, wɔmfa sikakɔkɔɔ ne dwetɛ nkuruwa a nʼagya Nebukadnessar tase firii Yerusalem asɔredan mu no mmra, sɛdeɛ ɔne ne mpanimfoɔ, ne yerenom ne ne mpenafoɔ bɛnom mu nsã.
    3: Enti, wɔde saa sikakɔkɔɔ nkuruwa a wɔtase firii Onyankopɔn asɔredan a ɛwɔ Yerusalem mu no baeɛ, na ɔhene no ne ne mpanimfoɔ ne yerenom ne ne mpenafoɔ nom mu nsã.
    4: Wɔrenom nsã no, wɔkamfoo wɔn ahoni a wɔde sikakɔkɔɔ, dwetɛ, kɔbere, dadeɛ, dua ne aboɔ ayɛ no.
    5: Amonom hɔ no ara, wɔhunuu sɛ, onipa nsateaa retwerɛ ɔhene ahemfie ɔfasuo no a ɛbɛn kaneadua no ho. Ɔhene no hwɛɛ nsa a ɛretwerɛ no,
    6: na ehu maa nʼanim daneeɛ. Sɛdeɛ ɔbɔɔ hu no maa ne kotodwe keka boboom, na ne nan mu yɛɛ mmrɛ.
    7: Ɔhene no teaam frɛɛ sɛ, wɔmfa pɛadeɛhunufoɔ, Kaldeafoɔ ne ntafowayifoɔ mmra nʼanim. Ɔka kyerɛɛ saa Babilonia anyansafoɔ yi sɛ, “Obiara a ɔbɛtumi akenkan atwerɛ yi, akyerɛ me aseɛ no, wɔbɛfira no tam kɔkɔɔ a ɛyɛ adehyeɛ abasobɔdeɛ, na wɔde sikakɔkɔɔ ntweaban agu ne kɔn mu. Ɔno na ɔbɛyɛ ɔman sodifoɔ a ɔtɔ so mmiɛnsa wɔ ahemman yi mu.”
    8: Nanso, ɔhene no anyansafoɔ no baeɛ no, wɔn mu biara antumi ankenkan atwerɛ no, ankyerɛ aseɛ amma ɔhene no.
    9: Enti, ɛmaa ɔhene no ho yeraa no yie, na nʼanim sesaeɛ. Nʼaberempɔn nso ho yeraa wɔn.
    10: Na ɛberɛ a Ɔhemmaa no tee ɔhene ne ne mpanimfoɔ nteateam no, ɔyɛɛ ntɛm kɔɔ apontoɔ dan mu hɔ. Ɔka kyerɛɛ Belsasar sɛ, “Nana nkwa so! Nana nsuro na mma wʼanim nsesa!
    11: Ɔbarima bi wɔ wʼahemman mu ha a ɔwɔ anyame kronkron sunsum wɔ ne mu. Wʼagya Nebukadnessar adedie mu no, wɔhunuu sɛ, saa ɔbarima yi wɔ nteaseɛ nhunumu ne nyansa te sɛ anyame no. Wʼagya Nebukadnessar sii no panin wɔ nkonyaayifoɔ, pɛadeɛhunufoɔ, Kaldeafoɔ ne ntafowayifoɔ so wɔ Babilonia.
    12: Saa ɔbarima Daniel yi a ɔhene too no din Beltesasar yi adwene mu dɔ, na Onyankopɔn ho nimdeɛ ne nteaseɛ ahyɛ no ma. Ɔtumi kyerɛ daeɛ ne kasanyansa ase, na nsɛm a ɛkyere adwene no, ɔsane mu. Momfrɛ Daniel na ɔbɛkyerɛ mo atwerɛ no ase.”
    13: Enti, wɔkɔfaa Daniel baa ɔhene anim. Ɔhene no bisaa no sɛ, “Wone Daniel no a mʼagya Nebukadnessar faa wo nnommum de wo firii Yuda baeɛ no?
    14: Mate wo nka sɛ, wowɔ anyame sunsum wɔ wo mu, na nteaseɛ nhunumu ne nyansa ahyɛ wo ma.
    15: Wɔde anyansafoɔ ne pɛadeɛhunufoɔ baa mʼanim sɛ wɔbɛkenkan atwerɛ a ɛgu ɔfasuo yi ho yi na wɔnkyerɛ me aseɛ, nanso wɔntumi.
    16: Na mate wo nka sɛ wotumi kyerɛ nsɛm ase; na wosane nsɛm a ɛkyere adwene mu. Na sɛ wotumi kenkan atwerɛ a ɛwɔ ɔfasuo yi ho na wo kyerɛ me aseɛ a, wɔbɛfira wo ɔtankɔkɔɔ a ɛyɛ adehyeɛ abasobɔdeɛ, na wɔde sikakɔkɔɔ ntweaban bɛgu wo kɔn mu. Na wobɛyɛ ɔman sodifoɔ a ɔtɔ so mmiɛnsa wɔ ahemman yi mu.”
    17: Daniel buaa ɔhene no sɛ, “Nana, mesrɛ, ma wʼakyɛdeɛ no ntena hɔ na fa wʼabasobɔdeɛ no ma obi foforɔ. Nanso, Nana, mɛkenkan atwerɛ no, na makyerɛ wo aseɛ.
    18: “Nana, Ɔsorosoro Onyankopɔn maa wʼagya Nebukadnessar kɛseyɛ, animuonyam ne anidie.
    19: Ɔyɛɛ no kɛse ara kɔsii sɛ, nnipa ahodoɔ nyinaa, aman nyinaa ne kasa biara duru nʼanim a, wɔn ho popo biribiribiri. Ɔkunkumm wɔn a ɔpɛ sɛ ɔkunkum wɔn, ɛnna ɔgyaee wɔn a ɔpɛ sɛ ɔgyaa wɔn. Ɔhyɛɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn animuonyam no animuonyam, ɛnna wɔn a ɔpɛ sɛ ɔbrɛ wɔn ase no, ɔbrɛɛ wɔn ase.
    20: Nanso, ahomasoɔ maa nʼakoma ne nʼadwene yɛɛ den no no, wɔyii no firii nʼahennwa so, sii no fam, gyee nʼanimuonyam no.
    21: Wɔpamoo no firi nnipa mu. Wɔmaa no aboa adwene, na ɔne wiram mmoa tenaeɛ. Ɔwee ɛserɛ te sɛ nantwie, na ɔsoro bosuo fɔɔ no kyaww kɔsii sɛ, afei ɔhunuu sɛ, sɛɛ Ɔsorosoro Onyankopɔn na ɔdi ewiase ahemman nyinaa so, na ɔno ara nso na ɔyi obi a ɔpɛ ma ɔdi so.
    22: “Nanso wo, ne ba Belsasar, wonim yeinom nyinaa, nanso woammrɛ wo ho ase.
    23: Wama wo ho so atia Ɔsoro Awurade mmom. Woafa saa nkuruwa yi a ɛsisi wʼanim a wɔfa firii nʼasɔredan mu no. Wo ne wʼatitire ne wo yerenom ne wo mpenafoɔ anom mu nsã, ɛberɛ a morekamfo dwetɛ, sikakɔkɔɔ, kɔbere, dadeɛ, dua ne ɛboɔ anyame a wɔnhunu adeɛ, na wɔnnte asɛm, na wɔnnim hwee koraa no. Na moamfa anidie amma Onyankopɔn a ɔkura mo nkwa na ɔdi mo hyɛberɛ so no.
    24: Ne saa enti, Onyankopɔn asoma nsa yi sɛ, ɛmmɛtwerɛ nkra yi.
    25: '“Nkra a ɛtwerɛeɛ nie: Mene, Mene, Tekel, Parsin.'
    26: '“Saa nsɛm yi asekyerɛ nie: “Mene asekyerɛ ne wɔakan. Onyankopɔn akan wʼahennie nna a aka na watwa so de aba nʼawieeɛ.'
    27: “Tekel asekyerɛ ne wɔakari. Wɔakari wo wɔ nsania so, nanso woantumi sɔhwɛ no.
    28: “Parsin asekyerɛ ne wɔakyekyɛ mu. Wɔakyekyɛ wʼahemman mu ama Mediafoɔ ne Persiafoɔ.”
    29: Afei, Belsasar ma wɔfiraa Daniel ɔtankɔkɔɔ a ɛyɛ adehyeɛ abasobɔdeɛ, de sikakɔkɔɔ ntweaban guu ne kɔn mu. Wɔsoaa no sɛ, ɔman sodifoɔ a ɔtɔ so mmiɛnsa wɔ ahemman no mu.
    30: Saa anadwo no ara, wɔkumm Babiloniahene Belsasar.
    31: Na Dario a ɔfiri Mede faa ahennie no a na wadi mfirinhyia aduosia mmienu.
  6:
    1: Ɛsɔɔ Ɔhene Dario ani sɛ ɔbɛpa ahenemma ɔha ne aduonu de wɔn atuatua amantam a ɛwɔ ahemman no mu no ano.
    2: Ɔhene no sane yii Daniel ne afoforɔ baanu bi sɛ sohwɛfoɔ mpanimfoɔ a wɔhwɛ ahenemma no so, sɛdeɛ wɔbɛyɛ ahwɛyie, na ɔhene no ammɔ ka.
    3: Na Daniel daa ne ho adi sɛ ɔnim de wɔ sohwɛfoɔ ne ahenemma no mu, ɛno enti, Ɔhene yɛɛ nhyehyɛeɛ sɛ, ɔde no bɛsi ɔman no nyinaa so panin.
    4: Ɛyɛɛ saa maa sohwɛfoɔ ne ahenemma no hwehwɛɛ sɛ wɔbɛnya Daniel ho asɛm wɔ nʼamammuo no fam, nanso wɔannya nʼadwumayɛ no ho mfomsoɔ biara, ɛfiri sɛ ɔyɛ nokwafoɔ.
    5: Ɛna mmarima no kaa sɛ, “Yɛrennya Daniel yi ho asɛmmɔne biara gye sɛ yɛhunu biribi a ɛfa ne nyamesom ho de asum no afidie.”
    6: Enti, sohwɛfoɔ no ne ahenemma no kɔɔ Ɔhene Dario no nkyɛn kɔka kyerɛɛ no sɛ, “Nana wo nkwa so!
    7: Yɛn sohwɛfoɔ, mpanimfoɔ, ahenemma, afotufoɔ ne mpanimfoɔ a aka no nyinaa apene so sɛ, ɛsɛ sɛ Nana hyɛ mmara sɛ, adaduasa a ɛdi animu yi, obiara nni ho ɛkwan sɛ ɔbɛbɔ mpaeɛ akyerɛ onyame bi anaa onipa bi a ɛnyɛ wo Nana no, wɔde no bɛto agyata amena mu.
    8: Ɛno enti, Nana, twerɛ na fa wo nsa hyɛ saa mmara yi ase, sɛdeɛ Mediafoɔ ne Persiafoɔ mmara a wɔntumi nsesa no no teɛ.”
    9: Ɛno enti, ɔhene Dario twerɛɛ mmara no.
    10: Na Daniel tee sɛ wɔde nsa ahyɛ mmara no ase no, ɔkɔɔ fie kɔhyɛnee nʼaborɔsan dan a ne mpomma anim kyerɛ Yerusalem no. Ɛda biara ɔbuu nkotodwe bɔɔ mpaeɛ mprɛnsa daa ne Onyankopɔn ase sɛdeɛ ɔyɛ daa no.
    11: Mpanimfoɔ no nyinaa bɔɔ mu kɔɔ Daniel fie kɔhunuu no sɛ ɔrebɔ mpaeɛ resrɛ Onyankopɔn mmoa.
    12: Enti, wɔsane kɔɔ Ɔhene Dario no nkyɛn kɔkaee no ne mmara no sɛ, “Nana, woamfa wo nsa anhyɛ mmara a ɛka sɛ adaduasa a ɛdi animu yi, obiara a ɔbɛbɔ obi mpaeɛ, onyame anaa onipa na ɛnyɛ Nana no, wɔde no bɛto agyata amena mu no anaa?” Ɔhene no buaa sɛ, “Aane, saa mmara no wɔ hɔ; ɛyɛ Mediafoɔ ne Persiafoɔ mmara a wɔrentumi nsesa no.”
    13: Afei, wɔka kyerɛɛ ɔhene no sɛ, “Nana, Daniel no a ɔyɛ Yuda atukɔfoɔ no mu baako no mmu wo, na ɔnni wo mmara no nso so. Ɔda so bɔ ne Onyankopɔn mpaeɛ mprɛnsa da koro.”
    14: Ɔhene no tee saa no, ɛhaa no yie, na ɔdwene ho ara kɔsii anwummerɛ pɛɛ ɛkwan bi a ɔbɛfa so agye Daniel nkwa.
    15: Mmarima yi bɔɔ mu kɔɔ ɔhene no anim kɔka kyerɛɛ no sɛ, “Nana, anidie mu, wonim sɛ, Mediafoɔ ne Persiafoɔ mmara mu no, wɔntumi nsesa mmara biara a ɔhene ahyɛ.”
    16: Ɔhene Dario hyɛɛ sɛ, wɔnkɔfa Daniel, na wɔnto no ntwene agyata amena no mu. Ɔhene no ka kyerɛɛ no sɛ, “Daniel, wo Onyankopɔn a wosom no daa no, nnye wo.”
    17: Wɔde boɔ bɛhinii amena no ano. Na Ɔhene no de nʼankasa nsɔano ne atitire nsɔano sosɔɔ ɛboɔ no sɛdeɛ obiara rentumi nyɛ Daniel ho hwee.
    18: Afei, ɔhene no sane kɔɔ nʼahemfie a anadwo no nyinaa, wannidi. Ɔpoo anigyedeɛ biara, na wantumi anna anadwo mu no nyinaa.
    19: Adeɛ kyee anɔpatutuutu no, ɔhene no yɛɛ ntɛm kɔɔ agyata amena no ano.
    20: Ɔduruu hɔ no, ɔde awerɛhoɔ frɛɛ sɛ, “Daniel, Onyankopɔn teasefoɔ ɔsomfoɔ. Wo Onyankopɔn a wosom no daa no tumi gyee wo firii agyata no mu?”
    21: Daniel teaam sɛ, “Nana wo nkwa so!
    22: Me Onyankopɔn somaa ne ɔbɔfoɔ bɛkataa agyata no ano, sɛdeɛ wɔrentumi nyɛ me bɔne, ɛfiri sɛ, wahunu sɛ, medi bem wɔ nʼanim. Na wo, Nana nso, menyɛɛ wo bɔne biara.”
    23: Ɔhene no ani gyee mmorosoɔ, na ɔhyɛɛ sɛ wɔnyi Daniel mfiri amena no mu, enti woyii no. Wɔanhunu etwã biara wɔ ne ho, ɛfiri sɛ, ɔde ne ho too ne Onyankopɔn so.
    24: Afei, ɔhene no hyɛɛ sɛ, wɔnkɔkyere mmarima a wɔnam ntwatosoɔ so ma wɔde Daniel kɔtoo agyata amena mu no. Ɔmaa wɔtoo wɔn ne wɔn yerenom ne wɔn mma guu agyata amena no mu. Agyata no hurihuri sisii wɔn so, tetee wɔn, bobɔɔ wɔn nnompe mu ansa koraa na wɔreduru amena no ase.
    25: 'Afei, Ɔhene Dario too nkra yi kɔmaa nnipa ahodoɔ nyinaa, aman nyinaa ne kasa biara wɔ ewiase afanan nyinaa sɛ: “Ɛnsi mo yie mmoroso!'
    26: “Mehyɛ mmara sɛ, ɛsɛ sɛ obiara a ɔwɔ mʼahemman mu suro, fɛre na ɔde anidie ma Daniel Onyankopɔn.
    27: “Ɔyɛ amanehunu mu gyefoɔ na ɔgye nkwa nso;
    28: Enti, Daniel kɔɔ so dii yie wɔ Ɔhene Dario ne Persiahene Kores mmerɛ so.
  7:
    1: Ɔhene Belsasar adedie afe a ɛdi ɛkan wɔ Babilonia mu no, Daniel soo daeɛ, hunuu anisoadehunu ahodoɔ ɛberɛ a ɔda ne mpa so no. Ɔtwerɛɛ daeɛ no mu nsɛm titire too hɔ.
    2: Daniel kaa sɛ, “Mʼanisoadehunu no mu saa anadwo no, mehunuu ɔsoro mframa ɛnan a ɛrebobɔ fa ɛpo kɛseɛ no so.
    3: Afei, mmoa akɛseɛ ɛnan bi pue firii ɛpo no mu a wɔn mu biara bɔbea nko.
    4: “Na aboa a ɔdi ɛkan no te sɛ gyata a ɔwɔ ɔkɔdeɛ ntaban. Mehwɛɛ no ara kɔsii sɛ wɔtutuu ne ntaban no, na wɔpagyaa no ma ɔgyinaa ne nan mmienu so te sɛ onipa. Na wɔmaa no onipa adwen.
    5: “Afei, mehunuu aboa a ɔtɔ so mmienu a na ɔte sɛ sisire. Na ɔda ne nkyɛn mu a na mfempadeɛ mmiɛnsa hyɛ ne se ntam wɔ nʼanom. Na wɔka kyerɛɛ no sɛ, ‘Sɔre na we ɛnam a wobɛtumi!’
    6: “Yei akyi no, mehunuu aboa foforɔ a ɔte sɛ ɔsebɔ. Na ɔwɔ ntaban ɛnan a ɛte sɛ nnomaa ntaban a ɛtuatua nʼakyi. Saa aboa yi wɔ tire ɛnan, na wɔmaa no tumi kɛseɛ.
    7: “Yei akyi no, mʼanisoadehunu anadwo no, mehunuu aboa a ɔtɔ so ɛnan a ne ho yɛ hu yie, na ne ho yɛ den nso. Ɔwɔ se akɛseɛ a ɛyɛ dadeɛ na ɔde bubu mmoa a ɔkyere wɔn na wawe, na afei ɔde ne nan tiatia nkaeɛ no so. Ɔda nso koraa wɔ mmoa nkaeɛ no mu. Na ɔwɔ mmɛn edu.
    8: “Ɛberɛ a megu so redwene mmɛn no ho no, abɛn ketewa foforɔ bi pueɛ wɔ mmɛn dada no ntam, na ɛtutuu mmɛn dada no mu mmiɛnsa. Na saa abɛn ketewa no wɔ aniwa te sɛ onipa, na ɔwɔ ano a ɛkasa ahantan so.
    9: “Megu so rehwɛ no, “mehunuu sɛ, wɔde nhennwa bɛsisii hɔ, na Deɛ ɔwɔ hɔ firi Tete no bɛtenaa ase. Na nʼatadeɛ yɛ fitaa sɛ sukyerɛmma; na ne tirinwi hoa sɛ odwan nwi. Nʼahennwa dɛre sɛ ogyaframa na nʼahennwa nhankra nso dɛree framfram.
    10: Na ogya a ɛte sɛ asubɔnten tene firii nʼanim baeɛ. Abɔfoɔ mpempem kotoo no, na ɔpepe nso gyinagyinaa nʼanim. Abadwafoɔ no tenaa ase, na wɔhyɛɛ aseɛ buebuee nwoma mu.
    11: “Na mekɔɔ so hwɛeɛ, ɛfiri sɛ, na abɛn ketewa no de ahantan rekasa. Mehwɛeɛ ara kɔsii sɛ wɔkumm aboa no, na wɔtoo no twenee ogyaframa a ɛrederɛ framfram no mu.
    12: Mmoa a aka no nso, wɔgyee wɔn tumi firii wɔn nsam, ma wɔtenaa ase kyɛree kakra.
    13: “Anadwo a menyaa mʼanisoadehunu no, mehwɛ hunuu obi te sɛ onipa ba no a ɔnam ɔsoro omununkum mu reba. Ɔbɛn Deɛ ɔwɔ hɔ firi Tete no, wɔdii nʼanim kɔɔ ne nkyɛn.
    14: Wɔmaa no tumi, animuonyam ne adehyetumi; na aman ne kasa ahodoɔ nyinaa somm no. Nʼahennie yɛ daa ahennie a ɛtoɔ rentwa da. Nʼahemman yɛ deɛ ɛrensɛe da.”
    15: “Me, Daniel, deɛ mehunuiɛ no nyinaa haa me wɔ honhom mu, na mʼanisoadehunu no bɔɔ me hu.
    16: 'Enti, mekɔɔ wɔn a wɔgyinagyina hɔ no mu baako, kɔbisaa no saa nneɛma no nyinaa ase. “Ɔkyerɛɛ me aseɛ sɛ:'
    17: ‘Saa mmoa akɛseɛ ɛnan yi gyina hɔ ma ahemman ɛnan a wɔbɛsɔre asase so.
    18: Nanso, Ɔsorosoroni no ahotefoɔ no bɛgye ahemman no na wɔafa no afebɔɔ.’
    19: “Afei, mepɛɛ sɛ mehunu aboa a ɔtɔ so ɛnan no a na ɔda nso wɔ nkaeɛ no mu no nkyerɛaseɛ. Na ne ho yɛ hu yie, na ɔde ne se a ɛyɛ dadeɛ ne nʼabɔwerɛ a ɛyɛ kɔbere no tete mmoa a ɔkyere wɔn no we, na afei ɔde ne nan tiatia nkaeɛ no so.
    20: Afei, mepɛɛ sɛ mete mmɛn edu a na ɛtuatua ne tiri ho ne deɛ ɛpuee akyire no ase. Ɛbɛsɛee deɛ na ɛwɔ hɔ dada no mu mmiɛnsa, na yei yɛ abɛn a ɛdi mu kyɛn nkaeɛ no a na ɛwɔ onipa aniwa ne ano a ɛkasa ahantan so.
    21: Mehwɛeɛ no, na saa abɛn yi atu ateneneefoɔ no so sa redi wɔn so nkonim,
    22: kɔsii sɛ, Deɛ ɔwɔ ho firi Tete no baeɛ, bɛbuu atɛn, maa Ɔsorosoroni ahotefoɔ no dii bem. Afei, ɛberɛ duruiɛ sɛ, wɔfa ahemman no.
    23: “Afei, ɔkyerɛɛ me aseɛ sɛ, ‘Saa aboa a ɔtɔ so ɛnan yi yɛ ahemman a ɛtɔ so ɛnan a ɛbɛba asase so. Ɛbɛda nso wɔ ahemman a aka no nyinaa mu. Ɛbɛmene asase nyinaa, na atiatia so abubu no asinasini.
    24: Ne mmɛn edu no yɛ ahemfo edu a wɔbɛfiri saa ahemman no mu. Afei, ɔhene foforɔ bɛsɔre a ɔda nso wɔ edu a aka no mu a ɔbɛbrɛ ahemfo no mu mmiɛnsa ase.
    25: Ɔbɛkasa atia Ɔsorosoroni no, na wahyɛ ahotefoɔ no so. Ɔbɛbɔ mmɔden sɛ, ɔbɛsesa wɔn afahyɛ kronkron ahodoɔ ne wɔn mmara no, na wɔde wɔn ahyɛ nʼase kɔsi mmerɛ bi.
    26: “‘Nanso, abadwafoɔ bɛtena ase, na wɔagye ne tumi nyinaa, na wɔasɛe no korakora.
    27: Afei, wɔde ahennie ne tumi ne kɛseyɛ a ɛwɔ ahemman a ɛwɔ ɔsoro ase nyinaa bɛma ahotefoɔ, Ɔsorosoroni no nkurɔfoɔ. Na nʼahemman bɛtena hɔ daa, na ahemfo nyinaa bɛsɔre no na wɔayɛ ɔsetie ama no.’
    28: “Asɛm no awieeɛ nie. Me, Daniel, mʼadwendwene yi haa me yie na mʼanim sesaeɛ na mede saa nsɛm yi siee mʼakoma mu.”
  8:
    1: Ɔhene Belsasar adedie mfeɛ mmiɛnsa so, me, Daniel, menyaa anisoadehunu foforɔ bi a na ɛdi deɛ ada ne ho adi akyerɛ me dada no akyi.
    2: Mʼanisoadehunu mu no, mehunuu sɛ na mewɔ Susa abankɛsewa a ɛwɔ Elam mantam; na mʼanisoadehunu mu no, na mewɔ Nsuka Ulai ho.
    3: Memaa mʼani so no, mehunuu odwennini a ɔwɔ mmɛn atentene mmienu na ɔgyina nsuka no ho wɔ mʼanim. Na ne mmɛn no woware. Na ne mmɛn no baako ware sene baako, nanso deɛ ɛware no na ɛnyinii akyire koraa.
    4: Mehwɛɛ odwennini no sɛ ɔrepempem kɔ atɔeɛ, atifi ne anafoɔ fam. Na aboa biara ntumi nnyina nʼanim, na obiara nni hɔ a ɔbɛtumi agye obi foforɔ afiri ne nsa mu. Ɔyɛɛ deɛ ɔpɛ, na ɔyɛɛ kɛseɛ.
    5: Ɛberɛ a megu so redwene yie ho no, prɛko pɛ, ɔpapo bi a ɔwɔ abɛn kɛseɛ bi a ɛtua nʼani mmienu no ntam pue firii atɔeɛ fam, twaam faa asase no nyinaa so a ne nan mpo nka fam.
    6: Ɔde nʼani kyerɛɛ odwennini a ɔwɔ mmɛn mmienu no a mehunuu sɛ na ɔgyina nsuka no ho no. Na ɔde ahoɔden tuu mmirika kɔɔ no so.
    7: Ɔpapo no sii ntɔkwanan a emu yɛ den, na ɔpem odwennini bubuu ne mmɛn mmienu no. Odwenini no yɛɛ mmerɛ na wantumi annyina ɔpapo no anim; enti ɔpapo no pem no hwee fam, tiatiaa no so, na obiara antumi annye no amfiri ne nsa mu.
    8: Ɔpapo no bɛyɛɛ ɔniɛdenfoɔ kɛseɛ. Nanso, nʼaniɛden no duruu ne mpɔmpɔnsoɔ no, nʼabɛn kɛseɛ no buiɛ, na nʼanan mu no, mmɛn akɛseɛ ɛnan fifiriiɛ a ɛkyerɛkyerɛ ɔsoro mframa ɛnan no so.
    9: Abɛn foforɔ bi pueeɛ mmɛn akɛseɛ no mu baako ho. Ɛhyɛɛ aseɛ kakraa bi, na ne tumi yɛɛ kɛseɛ kɔɔ anafoɔ ne apueeɛ fam, de kɔɔ Asase Fɛɛfɛ no so.
    10: Ɛnyiniiɛ ara kɔkaa ɔsoro asafo, na ɔtotoo asafo no mu bi a wɔyɛ nsoromma bɛguguu fam, tiatiaa wɔn so.
    11: Na ɔmaa ne ho so bɛyɛɛ ne ho kɛseɛ sɛ ɔsoro asafo no Sahene. Ɔgyee daa daa afɔdeɛ firii ne nsam, na ɔsɛee ne kronkron tenabea hɔ.
    12: Esiane atuateɛ no enti, wɔde ahotefoɔ asafo no ne wɔn daa daa afɔdeɛ maa no. Na wɔtoo nokorɛ tweneeɛ.
    13: Afei, metee ɔkronkronni bi sɛ ɔrekasa, na ɔkronkronni foforɔ bisaa no sɛ, “Ɛberɛ bɛn na anisoadehunu yi bɛba mu—deɛ ɛfa daa daa afɔdeɛ, atuateɛ a ɛde ɔsɛeɛ ba, kronkron tenabea a wɔbɛgyaa mu ama, ne Awurade asafo a wɔbɛtiatia wɔn so no?”
    14: Ɔbuaa no sɛ, “Ɛbɛdi anwummerɛ ne anɔpa 2,300, ansa na wɔasane ate kronkron tenabea no ho.”
    15: Ɛberɛ a me Daniel, merehwɛ anisoadehunu na mepɛɛ sɛ mete aseɛ no, obi a ɔte sɛ ɔbarima bɛgyinaa mʼanim.
    16: Na metee onipa nne a ɛrefrɛ firi Ulai mu sɛ, “Gabriel, kyerɛ saa ɔbarima yi anisoadehunu no ase.”
    17: Ɔrebɛn baabi a na megyina no, mesuroeɛ, na mede mʼanim butuu fam. Ɔka kyerɛɛ me sɛ, “Onipa ba, te aseɛ sɛ anisoadehunu no fa awieɛberɛ no ho.”
    18: Ɛberɛ a ɔrekasa akyerɛ me no, medaa nnahɔɔ a mʼanim butu fam. Na ɔsɔɔ me mu de me gyinaa me nan so.
    19: Ɔkaa sɛ, “Merebɛka deɛ ɛbɛsi akyire no wɔ abufuberɛ mu akyerɛ wo, ɛfiri sɛ anisoadehunu no fa awieeɛ ɛberɛ a wɔahyɛ no ho.
    20: Odwennini a ɔwɔ mmɛn mmienu no gyina hɔ ma Media ne Persia ahemfo no.
    21: Ɔpapo niɛdenfoɔ no yɛ Helahene, na abɛn kɛseɛ a ɛtua nʼani ntam no yɛ ɔhene a ɔdi ɛkan no.
    22: Mmɛn ɛnan a ɛbɛsii abɛn a ɛbubuu no anan mu no gyina hɔ ma ahennie ɛnan a ɛbɛsɔre afiri ne ɔman no mu, nanso wɔn tumidie renyɛ pɛ.
    23: “Wɔn adedie no rekɔ awieeɛ no, ɛberɛ a atuatefoɔ no ayɛ atirimuɔden mmorosoɔ no, ɔhene a ɔyɛ den, na ɔdi kontonkyisɛm bɛsɔre.
    24: Ɔbɛyɛ den yie a ɛmfiri nʼankasa tumi mu. Ɔbɛsɛe adeɛ ama nnipa ho adwiri wɔn, na ɔbɛdi nkonim wɔ biribiara a ɔbɛyɛ mu. Ɔbɛsɛe ahoɔdenfoɔ ne akronkronfoɔ.
    25: Ɔbɛma nnaadaa agye ntini, na ɔbɛyɛ ahomasoɔ. Ɔbɛsɛe bebree a ɔmmɔ nkaeɛ, na ɔbɛsɔre atia ahenemma mu Ɔheneba no, nanso wɔbɛsɛe no a ɛmfiri onipa ahoɔden mu.
    26: “Anwummerɛ ne anɔpa anisoadehunu a wɔde ama wo no yɛ nokorɛ, nanso, sɔ ano, ɛfiri sɛ ɛfa daakye bi a ɛnnya mmaeɛ ho.”
    27: Me, Daniel, meyɛɛ mmerɛ, na meyaree nna kakra. Akyire yi, mesɔre kɔyɛɛ ɔhene adwuma. Anisoadehunu no yɛɛ me ahodwirie; na ɛboro nteaseɛ so.
  9:
    1: Ahasweros babarima Dario (a nʼase firi Media) a wɔyɛɛ no ɔhene wɔ Babilonia ahennie so no
    2: afe a ɛdi ɛkan no, me, Daniel, metee aseɛ firii atwerɛsɛm mu sɛdeɛ Awurade de maa Odiyifoɔ Yeremia sɛ, Yerusalem bɛda mpan mfirinhyia aduɔson.
    3: Ɛno enti, mefiraa ayitoma de nsõ huraa me ho dii mmuada. Afei mede nkotosrɛ kɔɔ Awurade Onyankopɔn anim kɔbɔɔ mpaeɛ srɛɛeɛ.
    4: 'Mebɔɔ Awurade me Onyankopɔn mpaeɛ, na mepaee mu kaa sɛ: “Ao Awurade, wo a wo so na woyɛ Onyankopɔn nwanwani! Wo a wodi ɔdɔ apam so—ɔdɔ apam a woayɛ ama wɔn a wɔdɔ wo na wɔdi wo mmara so.'
    5: Yɛayɛ bɔne, na yɛayɛ mfomsoɔ. Yɛabɔ atirimuɔden na yɛate atua; yɛakwati wo mmara ne wo nhyɛ.
    6: Yɛantie wʼasomfoɔ adiyifoɔ a wɔkasaa wɔ wo din mu kyerɛɛ yɛn ahemfo ne ahenemma ne agyanom ne nnipa a wɔwɔ asase no so nyinaa.
    7: “Awurade, woyɛ ɔteneneeni, nanso ɛnnɛ deɛ, yɛn anim agu ase, Yudafoɔ ne Yerusalemfoɔ ne Israelfoɔ nyinaa, wɔn a wɔbɛn ne wɔn a wɔwɔ akyirikyiri a wɔabɔ apansam. Esiane yɛn amumuyɛ enti, yɛn anim agu ase.
    8: Ao, Awurade, aniwuo aka yɛn ne yɛn ahemfo, ahenemma ne yɛn agyanom, ɛfiri sɛ, yɛayɛ bɔne atia wo.
    9: Ɛwom sɛ, yɛate Awurade yɛn Onyankopɔn anim atua, nanso ɔyɛ ahummɔborɔ na ɔde bɔne kyɛ.
    10: Yɛanyɛ ɔsetie amma Awurade yɛn Onyankopɔn, na yɛanni ne mmara a ɔnam nʼasomfoɔ adiyifoɔ so de maa yɛn no so.
    11: Israel nyinaa abu wo mmara so, na wɔafiri ho a wɔmpɛ sɛ wɔyɛ ɔsetie ma wo. “Enti, nnome ne atemmuo a wɔaka ntam atwerɛ wɔ Onyankopɔn ɔsomfoɔ Mose Mmara mu no, wɔahwie agu yɛn so, sɛ yɛayɛ bɔne atia wo enti.
    12: Ɔhaw kɛseɛ a wobɔɔ ho kɔkɔ sɛ wobɛyɛ atia yɛn ne yɛn ahemfo no, woayɛ. Ɔsoro ase nyinaa, biribiara nsii sɛdeɛ asi wɔ Yerusalem no bi da.
    13: Sɛdeɛ wɔatwerɛ wɔ Mose mmara mu no, saa amanehunu yi nyinaa aba yɛn so, nanso yɛnhwehwɛɛ Awurade yɛn Onyankopɔn mmɔborɔhunu, sɛ yɛbɛfiri yɛn bɔne ho na yɛapɛ nokorɛ akyiri ɛkwan.
    14: Awurade antwentwɛn sɛ ɔde amanehunu no bɛba yɛn so, ɛfiri sɛ Awurade yɛn Onyankopɔn yɛ pɛ biribiara a ɔyɛ mu, nanso yɛanyɛ ɔsetie amma no.
    15: “Ao, Awurade yɛn Onyankopɔn, wo a wode nsa a ɛyɛ den yii wo nkurɔfoɔ firii Misraim, de gyee din a atena hɔ abɛsi ɛnnɛ yi, yɛayɛ bɔne, yɛayɛ mfomsoɔ.
    16: Awurade, sɛdeɛ wo tenenee nneyɛɛ nyinaa teɛ no enti, yi wʼabofuo ne wʼanibereɛ firi wo kuropɔn Yerusalem ne wo bepɔ kronkron no so. Esiane yɛn bɔne ne yɛn agyanom amumuyɛ enti, nnipa a atwa Yerusalem ho ahyia no nyinaa di Yerusalem ne wo nkurɔfoɔ ho fɛw.
    17: “Na afei yɛn Onyankopɔn, tie wʼakoa mpaeɛbɔ, ne ne nkotosrɛ. Wo enti, Ao, Awurade, te wʼanim bio kyerɛ wo kronkronbea hɔ a agyigya no.
    18: Yɛ aso, Ao, me Onyankopɔn na tie; bue wʼani, na hwɛ kuropɔn a wo Din da soɔ a agyigya no. Ɛnyɛ yɛn tenenee enti na yɛde yɛn nkotosrɛ aba wʼanim, na mmom ɛyɛ wo mmɔborɔhunu bebrebe no enti.
    19: Ao, Awurade, tie! Ao, Awurade, fa kyɛ! Ao, Awurade, tie na yɛ! Wo enti, me Onyankopɔn, ntwentwɛn wo nan ase, ɛfiri sɛ, wo Din da wo kuropɔn ne wo nkurɔfoɔ so.”
    20: Ɛberɛ a merekasa na merebɔ mpaeɛ, na mereka me ne me nkurɔfoɔ Israelfoɔ bɔne akyerɛ, na mede mʼadesrɛ reto Awurade me Onyankopɔn anim ama ne bepɔ kronkron no,
    21: na megu so rebɔ mpaeɛ no, Gabriel a mehunuu no kane anisoadehunu mu no de ahoɔherɛ baa me nkyɛn bɛyɛ anwummerɛ afɔrebɔ berɛ mu.
    22: Ɔkyerɛkyerɛɛ me sɛ, “Daniel, maba ha sɛ merebrɛ wo nhunumu ne nteaseɛ.
    23: Wohyɛɛ aseɛ sɛ worebɔ mpaeɛ pɛ no, mmuaeɛ baeɛ, na maba sɛ merebɛka akyerɛ wo, ɛfiri sɛ, wɔbu wo yie. Enti dwene asɛm no ho na te anisoadehunu no ase.
    24: “‘Mmerɛ aduɔson ahodoɔ nson’ na wɔahyɛ ama wo nkurɔfoɔ ne wo kuropɔn kronkron no, sɛ wɔgyae mmarato, na wɔtwa bɔneyɛ so, na wɔpata atirimuɔden, na tenenee a ɛto ntwa da ba, na wɔsɔ anisoadehunu ne nkɔmhyɛ ano, na wɔsra Kronkron mu Kronkronbea hɔ ngo.
    25: '“Tie na te yei ase: Ɛfiri ɛberɛ a asɛm no bɛkɔ ama wɔasi Yerusalem ayɛ no foforɔ, kɔsi sɛ Deɛ Wɔasra no Ngo no bɛba no bɛyɛ mmerɛ nson ahodoɔ ‘nson’, ne aduosia mmienu ahodoɔ ‘nson’. Wɔbɛyiyi mmorɔno ne akwan na wɔayɛ abanbɔdeɛ a ɛyɛ den, nanso ɛbɛyɛ ahohiahia berɛ mu.'
    26: Mmerɛ aduosia mmienu ahodoɔ nson akyi no, wɔbɛkum Deɛ Wɔasra no ngo no a wɔrennya ne ho asɛm biara. Ɔhene a ɔbɛba no nkurɔfoɔ bɛba abɛsɛe kuropɔn ne kronkronbea no. Awieeɛ no bɛba sɛ nsuyire, na ɔko ne emu ahoyera bɛba akɔsi awieeɛ sɛdeɛ wɔahyɛ no.
    27: Ɔbɛsi ɔno ne nnipa bebree ntam apam so dua wɔ mmerɛ ‘nson’ baako mu. Na mmerɛ ‘nson’ no mfimfini no, ɔbɛgyae afɔrebɔ ne ayɛyɛdeɛ ma. Ɔbɛdua abusudeɛ a ɛde ɔsɛeɛ bɛba wɔ asɔredan no no mu, kɔsi sɛ awieeɛ a wɔahyɛ no bɛhwie agu ne so.”
  10:
    1: Persiahene Kores adedie afeɛ a ɛtɔ so mmiɛnsa mu no, wɔyii asɛm bi adi kyerɛɛ Daniel (a na wɔfrɛ no Beltesasar). Na nkra no yɛ nokorɛ, na ɛfa ɔko kɛseɛ bi ho. Ɔnyaa nkra no asekyerɛ wɔ anisoadehunu mu.
    2: Saa ɛberɛ no, me, Daniel, medii awerɛhoɔ nnawɔtwe mmiɛnsa.
    3: Manni aduane pa biara. Ɛnam anaa nsã biara anka mʼano, na mamfa sradehwam ansra kɔsii nnawɔtwe mmiɛnsa no awieeɛ.
    4: Ɔbosome a ɛdi ɛkan no, da a ɛtɔ so aduonu ɛnan, ɛberɛ a megyina asubɔnten kɛseɛ Tigris konkɔn so no,
    5: mepagyaa mʼani na mehunuu ɔbarima bi a ɔfira nweratam. Na ɔbɔ sikakɔkɔɔ amapa abɔsoɔ a ɛfiri Ufas wɔ nʼasene mu.
    6: Ne onipadua no te sɛ aboɔdenboɔ. Nʼanim te sɛ anyinam, nʼani te sɛ ogyatɛn a ɛrederɛ, ne nsa ne nan te sɛ yaawa a wɔabere ho hyerɛn, na ne nne nso te sɛ nipakuo nnyegyeɛ.
    7: Me, Daniel nko ara na mehunuu saa anisoadehunu no; nnipa a na wɔka me ho no anhunu hwee. Ehu kɛseɛ bi bɔɔ wɔn ma wodwane kɔtetɛeɛ.
    8: Enti, ɛkaa me nko ara a merehwɛ anisoadehunu kɛseɛ yi. Na mʼahoɔden asa, mʼanim too hoa, afei na menni ɔboafoɔ biara.
    9: Na metee sɛ ɔrekasa, na meretie no no, mefaa mu daa nnahɔɔ a mʼanim butu fam.
    10: Nsa bi sɔɔ me mu, pagyaa me a me nsa ne me kotodwe rewoso biribiribiri.
    11: Ɔkaa sɛ, “Daniel, wo a wɔbu wo yie, dwene nsɛm a merebɛka akyerɛ wo yi ho. Gyina pintinn, na wɔasoma me wɔ wo nkyɛn.” Ɔkaa saa asɛm yi kyerɛɛ me no, mede ahopopoɔ sɔreeɛ.
    12: Afei, ɔkɔɔ so kaa sɛ, “Nsuro, Daniel. Ɛfiri da a ɛdi ɛkan a wopɛɛ sɛ wote anisoadehunu no ase na wobrɛɛ wo ho ase wɔ wo Onyankopɔn anim no na ɔtee wo nsɛm, na ɛno enti na maba yi.
    13: Nanso, ɔhene babarima a ɔfiri Persia ahennie mu sii me ɛkwan nnafua aduonu baako. Afei, Mikael a ɔyɛ ahenemma atitire no mu baako bɛboaa me, ɛfiri sɛ na wɔde me asie wɔ Persia ɔhene nkyɛn.
    14: Seesei, maba sɛ merebɛkyerɛkyerɛ wo deɛ ɛbɛba wo nkurɔfoɔ so daakye, ɛfiri sɛ saa anisoadehunu yi fa berɛ bi a ɛrebɛba ho.”
    15: Ɛberɛ a ɔreka yei akyerɛ me no, mebɔɔ me mu ase, na metɔree mum.
    16: Afei, obi a ɔte sɛ onipa de ne saa kaa mʼano, na mebuee mʼano, hyɛɛ aseɛ kasaeɛ. Meka kyerɛɛ deɛ ɔgyina mʼanim no sɛ, “Anisoadehunu no ama me ho adwiri me, me wura, na menni ɔboafoɔ biara.
    17: Ɛbɛyɛ dɛn na wʼakoa bɛtumi ne wo akasa, me wura? Mʼahoɔden asa, na mentumi nhome.”
    18: Deɛ ɔte sɛ onipa no de ne nsa kaa me bio, na ɔmaa me ahoɔden.
    19: Ɔka kyerɛɛ me sɛ, “Nsuro, wo a wɔbu wo bebree. Asomdwoeɛ nka wo. Hyɛ wo ho den. Yɛ den.” Ɔkasa kyerɛɛ me no, menyaa ahoɔden na mekaa sɛ, “Sɛ woama me ahoɔden yi, kasa, me wura.”
    20: Enti ɔbisaa sɛ, “Wonim deɛ enti a maba wo nkyɛn? Ɛrenkyɛre, mɛsane akɔ na me ne Persia ɔhene babarima akɔko, na sɛ mekɔ a, Hela ɔhene babarima bɛba;
    21: nanso, mɛdi ɛkan aka deɛ wɔatwerɛ wɔ Nokorɛ Nwoma no mu no akyerɛ wo. (Obiara nni mʼafa a ɔko tia wɔn, gye sɛ Mikael a ɔyɛ wo henebabarima no.
  11:
    1: Na Mediani Dario ahennie afe a ɛdi ɛkan no, meyɛɛ mʼadwene sɛ mɛgyina nʼakyi na mabɔ ne ho ban.)
    2: '“Na afei, mɛka mu nokorɛ akyerɛ wo: ahemfo mmiɛnsa bɛsɔre wɔ Persia, wɔn akyi no, deɛ ɔtɔ so ɛnan a ɔbɛnya ne ho akyɛn nkaeɛ no bɛsɔre. Ɔde nʼahonya mu ahoɔden bɛhwanyane obiara atia Hela ahennie.'
    3: Afei, ɔhene kɛseɛ bi bɛsɔre wɔ tumi mu a ɔbɛyɛ deɛ ɔpɛ.
    4: Ne ba no akyi, wɔbɛkyekyɛ nʼaheman no mu ɛnan. Ɛrenkɔ nʼasefoɔ nkyɛn, na ɔrennya tumi a na ɔwɔ no, ɛfiri sɛ, wɔbɛtutu nʼaheman no ase de ama afoforɔ.
    5: “Ɔhene a ɔwɔ anafoɔ fam no bɛyɛ den, nanso nʼasafohene no mu baako bɛyɛ den asene no na ɔde tumi a ɛyɛ den bɛdi ahemman no so.
    6: Mfeɛ bi akyi no, wɔbɛyɛ ayɔnkofoɔ. Ɔhene a ɔwɔ anafoɔ fam no ba baa bɛkɔ ɔhene a ɔwɔ atifi fam no nkyɛn akɔyɛ nnamfofa apam; nanso ɔbabaa no renkura ne tumi mu bio, na ɔhene a ɔwɔ atifi fam ne ne tumi nso rennyina. Saa mmerɛ no mu no, ɔhene babaa, adehyeɛ a wɔka ne ho, nʼagya ne deɛ ɔgyinaa nʼakyi nyinaa no, wɔbɛyi wɔn ama.
    7: “Obi a ɔfiri anafoɔ fam babaa abusua mu bɛsɔre asi nʼanan mu. Na ɔde dom bɛba abɛhyɛne ɔhene a ɔwɔ atifi fam aban no mu na ɔne wɔn ako na wadi wɔn so nkonim.
    8: Ɔbɛfa wɔn anyame, nsɛsodeɛ a wɔde dadeɛ ayɛ ne wɔn ademudeɛ a wɔde dwetɛ ne sikakɔkɔɔ ayɛ akɔ Misraim. Na mfeɛ bi mu no, ɔbɛtwe ne ho afiri ɔhene a ɔwɔ atifi fam ho.
    9: Afei ɔhene a ɔwɔ atifi fam no bɛto ahyɛ ɔhene a ɔwɔ anafoɔ fam no so, nanso ɔbɛsane nʼakyi akɔ nʼankasa asase so.
    10: Ne mmammarima bɛsiesie wɔn ho ama ɔko na wɔde akodɔm kɛseɛ bɛkɔ te sɛ nsuo a ayiri, akɔko ara akɔduru atamfoɔ no aban no ho.
    11: “Afei, ɔhene a ɔwɔ anafoɔ fam no de abufuo kɛseɛ bɛsɔre na wako atia ɔhene a ɔwɔ atifi fam a ɔno nso wɔ akodɔm kɛseɛ, na ɔbɛdi wɔn so nkonim.
    12: Sɛ wɔde akodɔm no kɔ a, ahantan bɛhyɛ anafoɔ fam ɔhene no mu ma, na ɔbɛkunkum mpempem, nanso, ne nkonimdie no, ɛnkyɛre.
    13: Ɔhene a ɔwɔ atifi fam nso bɛboa akodɔm foforɔ a wɔdɔɔso sene kane deɛ no, na mfirinhyia bebree akyi no, ɔde akodɔm kɛseɛ a wɔwɔ akodeɛ bɛtu ɔsa.
    14: “Saa mmerɛ no mu, bebree bɛsɔre atia ɔhene a ɔwɔ anafoɔ fam. Wɔn a wɔdi akakabensɛm wɔ wʼankasa wo nkurɔfoɔ mu no bɛte atua sɛdeɛ ɛteɛ wɔ anisoadehunu no mu no, nanso wɔrenni nkonim.
    15: Afei, ɔhene a ɔwɔ atifi fam no bɛba abɛsisi mpie na ɔbɛko agye kuropɔn a wagye ho ban. Akodɔm a wɔwɔ anafoɔ fam no rennya ahoɔden nko, na wɔn a wɔyɛ den wɔ wɔn mu no mpo rentumi nnyina ɔko no ano.
    16: Ntohyɛsoni no bɛyɛ deɛ ɔpɛ na obiara ntumi nnyina nʼanim. Ɔbɛgye Asase Fɛɛfɛ no abɔ so, na ɔbɛnya tumi a ɔde bɛsɛe no.
    17: Ɔbɛyɛ nʼadwene sɛ ɔde ahoɔden a ɔwɔ wɔ nʼahennie no mu nyinaa bɛba, na afei ɔne ɔhene a ɔwɔ anafoɔ fam no akɔyɛ nnamfofa apam. Ɔde ne babaa bɛma no awadeɛ, na ɔnam so agu nʼahennie no, nanso nʼatirimpɔ yi renyɛ yie na ɛremmoa no.
    18: Afei ɔde nʼani bɛkyerɛ mpoano aman so, na wadi emu bebree so nkonim, nanso, ɔsahene bi de ɔhene yi ahomasoɔ bɛba awieeɛ na wadane abɔ no.
    19: Yei akyi no, ɔde nʼani bɛkyerɛ aban a ɛwɔ nʼasase so no, nanso ɔbɛsunti ahwe ase, na wɔrenhunu no bio.
    20: “Deɛ ɔbɛdi nʼadeɛ no bɛsoma ɔtogyeni, sɛdeɛ ɛbɛyɛ a ɔbɛnya deɛ ɛbɛma nʼahennie no animuonyam atena hɔ. Mfirinhyia kakra bi akyi no, wɔbɛsɛe no; nanso ɛmfiri abufuo anaa ɔko mu.
    21: “Obi a wɔmmu no na ɔnnyɛ ɔdehyeɛ na ɔbɛdi nʼadeɛ. Ɔbɛto ahyɛ ahennie no so ɛberɛ a ɛso nnipa no asom adwo wɔn, na ɔde nnaadaa agye.
    22: Afei ɔbɛtɔre akodɔm a wɔntumi nkan wɔn dodoɔ no ase. Wɔbɛsɛe akodɔm no ne ɔhene babarima a ɔhyɛ bɔhyɛ no ase no.
    23: Wɔne no yɛ apam wie a, ɔnam nnaadaa ɛkwan so bɛnya nnipa kakra bi na wapere tumi.
    24: Sɛ amantam a wɔyɛ adefoɔ no te nka sɛ wɔn asom adwo wɔn a, ɔbɛto ahyɛ wɔn so, na deɛ nʼagyanom ne ne nananom antumi anyɛ no, ɔbɛyɛ. Ɔbɛkyekyɛ afodeɛ ne ahonyadeɛ ama nʼakyidifoɔ. Ɔbɛbɔ abantuo ho pɔ, nanso ɛbɛyɛ nna tiawa bi mu.
    25: “Ɔbɛnya akodɔm kɛseɛ na wanya ahoɔden ne akokoɔduru asɔre atia ɔhene a ɔwɔ anafoɔ fam. Ɔhene a ɔwɔ anafoɔ fam no de akodɔm a wɔdɔɔso na wɔyɛ den bɛtu ɔsa, nanso, ɔrentumi nnyina, ɛsiane ɛpɔ ahodoɔ a wɔabɔ de atia no enti.
    26: Wɔn a ɔhene bɔ wɔn akɔnhoma no bɛbɔ mmɔden sɛ wɔbɛhwan nʼase; wɔbɛtwi afa ɔhene no asraafoɔ no so, na bebree nso bɛtotɔ wɔ ɔko mu.
    27: Ahemfo mmienu a bɔne adi wɔn tiri mu dɛm bɛtena ɛpono baako ho, adi atorɔ akyerɛ wɔn ho wɔn ho, nanso ɛnkɔsi hwee, ɛfiri sɛ, awieeɛ no bɛba ne ɛberɛ a wɔahyɛ no.
    28: Ɔhene a ɔwɔ atifi fam no de ahonyadeɛ bebree bɛsane akɔ ne ɔman mu, nanso, nʼakoma rempɛ apam kronkron no. Ɔbɛyɛ biribi atia apam kronkron no na wasane akɔ ne ɔman mu.
    29: “Ɛberɛ a wɔahyɛ no duru a, ɔbɛto ahyɛ anafoɔ aman so bio, nanso saa ɛberɛ yi deɛ, ɛrenyɛ yie mma no sɛ kane no.
    30: Ahyɛn a wɔfiri aman a ɛwɔ mpoano wɔ atɔeɛ fam no bɛko atia no, na nʼabasa mu bɛbu. Enti ɔbɛsane nʼakyi na ɔde nʼabufuo akɔwie apam kronkron no so, na ɔne wɔn a wɔpo apam kronkron no bɛyɛ baako.
    31: “Na nʼasraadɔm bɛsɔre. Wɔbɛgu asɔredan no aban ho fi, na wɔagu daadaa afɔrebɔ no. Wɔde abusudeɛ a ɛde ɔsɛeɛ ba bɛsi anan mu.
    32: Ɔde nnaadaa bɛkɔ so asɛe wɔn a wɔbu apam no so, nanso wɔn a wɔnim wɔn Onyankopɔn no bɛsɔre atia no dendeenden.
    33: “Anyansafoɔ bɛkyerɛkyerɛ bebree, nanso, berɛ bi mu no, wɔbɛtotɔ akofena ano, wɔbɛhye wɔn, wɔbɛfa wɔn nnommum anaa wɔbɛfom wɔn nneɛma.
    34: Sɛ wɔhwe ase a, wɔbɛnya mmoa kakra, na bebree a wɔnni nokorɛ bɛkɔ akɔdɔm wɔn.
    35: Anyansafoɔ no mu bi bɛsuntisunti. Ɛnam so bɛma wɔasiesie wɔn, ahohoro wɔn ho fi na wɔayɛ wɔn a wɔn ho nni nkekaawa akɔsi awieeɛ berɛ no, ɛfiri sɛ ɛbɛba ɛberɛ a wɔahyɛ no.
    36: “Ɔhene no bɛyɛ deɛ ɔpɛ, ɔbɛma ne ho so, ayɛ ne ho kɛseɛ asene onyame biara, na waka deɛ obi ntee da afa anyame mu Onyame no ho. Ɔbɛnya nkɔsoɔ akɔsi sɛ abufuo berɛ no bɛba awieeɛ, ɛfiri sɛ, ɛsɛ sɛ deɛ wɔahyɛ ato hɔ no ba mu.
    37: Ɔbɛbu nʼagyanom anyame animtia. Ɔremfa mmaa no nyame a wɔdɔ no anaa onyame foforɔ biara nyɛ hwee, na mmom ɔbɛma ne ho so aboro wɔn nyinaa so.
    38: Ɔde aban no nyame, nyame a nʼagyanom nnim bɛsi wɔn anan mu; ɔde sikakɔkɔɔ, dwetɛ, aboɔdemmoɔ ne akyɛdeɛ a ɛsom bo bɛdi no ni.
    39: Ɔde mmoa a ɔnya firi ananafoɔ nyame hɔ no bɛto ahyɛ aban a ɛyɛ den pa ara so, na wɔn a wɔgye no to mu no, ɔbɛhyɛ wɔn animuonyam. Ɔbɛyɛ wɔn sodifoɔ wɔ nnipa bebree so, na ɔbɛkyekyɛ asase no mu de ayɛ akatua.
    40: “Awieeɛ no duru a, ɔhene a ɔwɔ anafoɔ fam no ne no bɛko, na ɔhene a ɔwɔ atifi fam no nso de nteaseɛnam, apɔnkɔsotefoɔ ne ɛpo so akodɔm bebree ahyia no. Ɔbɛto ahyɛ aman bebree so na watwi afa wɔn so te sɛ nsuyire.
    41: Ɔbɛto ahyɛ Asase Fɛɛfɛ no so. Aman bebree bɛhwehwe ase, nanso wɔbɛgye Edom, Moab ne Amon mu fa kɛseɛ afiri ne nsa mu.
    42: Ɔde ne tumi bɛkɔ aman bebree so; na Misraim remfiri mu mfi.
    43: Ɔde ne nsa bɛto ademudeɛ a ɛyɛ sikakɔkɔɔ, dwetɛ ne Misraim ahonyadeɛ nyinaa so, na Libiafoɔ ne Etiopiafoɔ ayɛ nʼasomfoɔ.
    44: Nanso, amaneɛ a ɔbɛte afiri apueeɛ ne atifi fam bɛbɔ no hu, na ɔde abufuhyeɛ bɛfiri akɔ akɔsɛe bebree atɔre wɔn ase.
    45: Ɔbɛsi nʼadehye ntomadan wɔ ɛpo no ne bepɔ kronkron fɛfɛ no ntam. Na nʼawieeɛ bɛba a ɔrennya mmoa biara.
  12:
    1: “Saa ɛberɛ no, Mikael, ɔhene babarima titire a ɔbɔ wo nkurɔfoɔ ho ban no bɛsɔre. Ahohia ɛberɛ bi bɛba a, ɛfiri aman no ahyɛaseɛ bɛsi saa da no, biribiara saa nsiiɛ da. Nanso saa ɛberɛ no, wo nkurɔfoɔ, obiara a wɔbɛhunu sɛ wɔatwerɛ ne din wɔ nwoma no mu no, wɔbɛgye no nkwa.
    2: 'Nnipadɔm a wɔadeda fam wɔ dɔteɛ mu no bɛnyane: ebinom bɛkɔ daa nkwa mu, na ebinom nso akɔ aniwuo ne daa ahohora mu.'
    3: Wɔn a wɔyɛ anyansafoɔ no bɛhyerɛn te sɛ ɔsoro hyerɛn, na wɔn a wɔdanee afoforɔ kɔɔ tenenee mu no bɛhyerɛn sɛ nsoromma daapem.
    4: Nanso, wo Daniel, bobɔ na sɔ nsɛm a ɛwɔ nwoma mmobɔeɛ no ano, kɔsi awieeɛ ɛberɛ no. Bebree bɛkyinkyini akɔpɛ nimdeɛ.”
    5: Afei, me Daniel mehwɛ hunuu nnipa baanu bi wɔ mʼanim; ɔbaako gyina asubɔnten no konkɔn so, na ɔbaako nso gyina konkɔn a ɛhwɛ baako no anim no so.
    6: Wɔn mu baako bisaa ɔbarima a ɔfira nwera no a ɔgyina asuo no so no sɛ, “Ɛbɛdi nna ahe ansa na anwanwadeɛ yi aba mu?”
    7: Ɔbarima no a ɔfira nwera na ɔwɔ nsuo no so no maa ne nsa nifa ne benkum so kyerɛɛ soro, na metee sɛ ɔde deɛ ɔte hɔ daa no kaa ntam sɛ, “Ɛbɛkɔ so saa ara akɔsi ɛberɛ bi, mmerɛ bi ne ɛberɛ sini bi. Sɛ nnipa kronkron no tumi sɛeɛ no ba awieeɛ koraa a, wɔbɛwie saa nneɛma yi nyinaa.”
    8: Meteeɛ, nanso mante aseɛ. Enti, mebisaa sɛ, “Me Wura ɛdeɛn na ɛbɛfiri yeinom nyinaa mu aba?”
    9: Na ɔbuaa sɛ, “Daniel kɔ, ɛfiri sɛ wɔabobɔ nsɛm no asɔ ano de akɔsi awieeɛ mmerɛ no.
    10: Wɔbɛhohoro bebree ho a efi ne nkekaeɛ biara nni wɔn ho, nanso atirimuɔdenfoɔ bɛkɔ so ayɛ atirimuɔden; wɔn mu biara rente aseɛ, nanso anyansafoɔ deɛ, wɔbɛte aseɛ.
    11: “Ɛfiri da a wɔbɛbra daa afɔrebɔ na wɔde akyiwadeɛ a ɔsɛeɛ nam ne so bɛba abɛsi hɔ no bɛyɛ nnafua apem ahanu aduɔkron.
    12: Nhyira ne deɛ ɔtwɛn kɔsi nnafua apem ahasa aduasa enum awieeɛ no.
    13: “Wo Daniel deɛ, tintim kɔduru awieeɛ. Wobɛhome, na nna no awieeɛ no, wobɛsɔre na woakɔgye wo kyɛfa a ɛwɔ agyapadeɛ no mu.”
28:
  1:
    1: Ɛberɛ a Usia, Yotam, Ahas ne Hesekia yɛ ahemfo wɔ Yuda, na Yoas babarima Yeroboam di ɔhene wɔ Israel no, Awurade de saa nsɛm yi baa Beeri babarima Hosea nkyɛn.
    2: Ɛberɛ a Awurade dii ɛkan kasa faa Hosea so no, ɔka kyerɛɛ no sɛ, “Kɔware odwamanfoɔ, na wo ne no nwo, ɛfiri sɛ ɔman no di adwamammɔ ho fɔ na wɔnam so atete wɔ ne Onyankopɔn ntam.”
    3: Enti, ɔwaree Diblaim babaa Gomer, na ɔnyinsɛnee, woo ɔbabarima maa no.
    4: Na Awurade ka kyerɛɛ no sɛ, “To ne din Yesreel, ɛfiri sɛ, merebɛtwe ɔhene Yehu fie aso, de atua awudie a ɔdii wɔ Yesreel no so ka. Na mede Israel ahennie bɛba awieeɛ.
    5: Saa ɛda no, mɛbubu Israel tadua wɔ Yesreel bɔnhwa no mu.”
    6: Gomer nyinsɛnee bio, na ɔwoo ɔbabaa. Na Awurade ka kyerɛɛ Hosea sɛ, “To ne din Lo-ruhama ɛfiri sɛ, merenna me dɔ adi nkyerɛ Israelfoɔ mma bio, na meremfa wɔn ho nnkyɛ wɔn koraa.
    7: Nanso, mɛyi me dɔ akyerɛ Yudafoɔ. Me Awurade wɔn Onyankopɔn, mede me tumi bɛgye wɔn afiri wɔn atamfoɔ nsam a meremfa tadua, akofena anaa ɔko anaa apɔnkɔ ne apɔnkɔsotefoɔ.”
    8: Ɛberɛ a Gomer twaa Lo-ruhama nufoɔ akyi no, ɔwoo ɔba barima foforɔ.
    9: Na Awurade kaa sɛ, “To ne din Lo-ami, ɛfiri sɛ monnyɛ me nkurɔfoɔ na mennyɛ mo Onyankopɔn.
    10: “Nanso, Israelfoɔ bɛyɛ sɛ mpoano anwea a wɔntumi nkane wɔn. Beaeɛ a wɔka kyerɛɛ wɔn sɛ, ‘Monnyɛ me nkurɔfoɔ’ no, wɔbɛka sɛ, ‘Moyɛ Onyankopɔn teasefoɔ mma.’
    11: Na Yudafoɔ ne Israelfoɔ bɛka abɔ mu bio, na wɔbɛyi ɔkwankyerɛfoɔ baako ama wɔn, na wɔn nyinaa bɛsane afiri nnommum no mu aba. Saa ɛda no bɛyɛ da kɛseɛ ama Yesreel.”
  2:
    1: “Frɛ wo nuammarimanom ‘Me nkurɔfoɔ’ na frɛ wo nuammaanom ‘Mʼadɔfoɔ.’”
    2: “Ka wo maame anim, ka nʼanim, na ɔnnyɛ me yere na mennyɛ ne kunu. Ma ɔnsesa nʼanim a ayɛ adwaman anim no na ɔnnyae awaresɛeɛ a ɔde ne nufu yɛ no.
    3: Anyɛ saa a mɛpa ne ho ntoma na wada adagya te sɛ ɛda a wɔwoo no; mɛma wayɛ sɛ anweatam, mɛdane no asase a awo wesee na mama osukɔm akum no.
    4: Merennɔ ne mma, ɛfiri sɛ wɔyɛ adwaman mma.
    5: Wɔn maame anyɛ ɔnokwafoɔ na ɔnyinsɛnee wɔn wɔ animguaseɛ mu. Ɔkaa sɛ, ‘Mɛdi mʼadɔfoɔ akyi, wɔn a wɔma me aduane ne nsuo, ne kuntu ne nwera, ngo ne nsã.’
    6: Yei enti, mede nkasɛɛ bɛsi no ɛkwan; mɛto ɔfasuo afa no ho, sɛdeɛ ɛbɛyɛ a ɔnhunu ɛkwan.
    7: Ɔbɛti nʼadɔfoɔ nanso ɔrento wɔn; ɔbɛhwehwɛ wɔn, nanso ɔrenhunu wɔn. Afei, ɔbɛka sɛ, ‘Mɛsane akɔ me kunu nkyɛn, te sɛ kane no, ɛfiri sɛ, saa ɛberɛ no na ɛyɛ ma me sene seesei.’
    8: Ɔnnkae sɛ me na memaa no aduane, nsã foforɔ ne ngo, deɛ ɔmaa sikakɔkɔɔ ne dwetɛ buu no so ma wɔde kɔsom Baal no.
    9: “Enti, sɛ mʼaduane no duru twaberɛ a mɛfa mʼadeɛ, ne me nsã foforɔ no nso saa ara. Mɛgye me kuntu ne me nwera, a anka mepɛ sɛ ɔde kata nʼadagya so no.
    10: Enti afei mɛbɔ no adagya wɔ nʼadɔfoɔ anim; obiara rentumi nnye no mfiri me nsam.
    11: 'Mɛtwa nʼafahyɛ nyinaa so: nʼafenhyia afahyɛ, Ɔbosome Foforɔ afahyɛ Home Ɛda afahyɛ ne nʼafahyɛ ahodoɔ nyinaa.'
    12: Mɛsɛe ne bobe ne borɔdɔma nnua, deɛ ɔka sɛ nʼadɔfoɔ de tuaa no ka no; mɛyɛ ne nyinaa nkyɛkyerɛ, ama wiram mmoa awe.
    13: Mɛtwe nʼaso wɔ nna a ɔhyee aduhwam maa Baal no ho; ɔde nkawa ne agudeɛ hyehyɛɛ ne ho, tu dii nʼadɔfoɔ akyi, medeɛ ne werɛ firii me,” deɛ Awurade seɛ nie.
    14: “Enti merekɔdaadaa no; mede no bɛkɔ anweatam so na makasa bɔkɔɔ akyerɛ no wɔ hɔ.
    15: Mɛsane de ne bobe mfuo ama no. Mɛyɛ Akɔr bɔnhwa no, anidasoɔ ɛkwan. Ɛhɔ na ɔbɛto dwom sɛdeɛ na ɔyɛ ne mmabunu berɛ mu no ne ɛberɛ a ɔfirii Misraim no.
    16: “Saa ɛda no,” sei na Awurade seɛ, “Wobɛfrɛ me ‘me kunu’; na woremfrɛ me ‘me wura’ bio.
    17: Mɛyi Baal ahodoɔ din no afiri nʼano; na ɔrenkankye wɔ wɔn din mu bio.
    18: Saa ɛda no, mɛyɛ apam ama wɔn, wɔne wiram mmoa ne ewiem nnomaa ne mmoa a wɔwea wɔ asase so. Tadua, mpea ne ɔko, mɛbra wɔ asase no so sɛdeɛ wɔn nyinaa bɛtena ase asomdwoeɛ mu.
    19: Mɛware wo afebɔɔ; mɛyi tenenee ne atɛntenenee, ahummɔborɔ ne ayamhyehyeɛ akyerɛ wo.
    20: Mɛware wo nokorɛ mu, ama woahunu Awurade.
    21: “Saa ɛda no, mɛgye wo so,” deɛ Awurade seɛ nie. “Mɛgye ɔsoro so, na ɔsoro de osuo bɛgye asase so,
    22: 'na asase nso bɛgye mfudeɛ so: bobe foforɔ ne ngo dua, na wɔn nso agye so sɛ ‘Yesreel’, ‘Onyankopɔn na wadua’.'
    23: Mede Israel bɛdua asase no so ama me ho; mɛda me dɔ adi akyerɛ deɛ mekaa sɛ ‘wonnyɛ me dɔfo’ no. Meka akyerɛ wɔn a mesee wɔn sɛ ‘monnyɛ me nkurɔfoɔ’ sɛ ‘moyɛ me nkurɔfoɔ’, na wɔn nso aka sɛ, ‘Wone me Onyankopɔn.’”
  3:
    1: Na Awurade ka kyerɛɛ me sɛ, “Kɔ na kɔfa wo yere no bio. Fa no sane bra wo nkyɛn, na dɔ no. Ɛmfa ho sɛ ɔfoforɔ bi dɔ no anaa sɛ ɔyɛ ɔwaresɛefoɔ. Dɔ no, sɛdeɛ Awurade da so dɔ Israel a, mpo, nnipa no adane wɔn ho kɔ anyame foforɔ nkyɛn, na wɔma wɔn bobe aba taterɛ no.”
    2: Enti, mede gram ɔha aduɔson baako (gram 171) ne atokoɔ kɛntɛn baako (lita 182) ne atokoɔ lita aduɔkron baako kɔpataa no.
    3: Na meka kyerɛɛ no sɛ, “Ɛsɛ sɛ wo ne me tena nna bebree, na wogyae wʼadwamammɔ no; wo ne ɔbarima biara nnyɛ nnamfo. Me ne wo bɛtena, nanso me ne wonna.”
    4: Na ɔman Israel bɛwɔ hɔ nna tenten bi a ɔhene anaa ɔheneba nni mu, na wɔmmɔ afɔdeɛ. Wɔrenhunu ɔbosom dum anaa asɔfotadeɛ anaa ahoni nso wɔ hɔ.
    5: Akyire yi, Israelfoɔ bɛsane akɔhwehwɛ Awurade, wɔn Onyankopɔn, ne Dawid a ɔyɛ wɔn ɔhene no. Wɔde ahopopoɔ bɛba Awurade nkyɛn na wɔbɛnya ne nhyira wɔ nna a ɛdi akyire no mu.
  4:
    1: 'Montie Awurade asɛm, mo Israelfoɔ ɛfiri sɛ Awurade wɔ kwaadu de bɔ mo a mote asase no so: “Nokorɛ, ɔdɔ, anaa Onyankopɔn ho nimdeɛ nni asase no so.'
    2: Nnome nko ara, atorɔtwa ne awudie, korɔnobɔ, ne awaresɛeɛ na moyɛ ma ɛtra so, na mogyahwiegu ba ntoasoɔ ntoasoɔ.
    3: Yei enti asase no di awerɛhoɔ na wɔn a ɛte so nyinaa wuwu; ewiram mmoa, ewiem nnomaa ne ɛpo mu nam rewuwu.
    4: “Mma obiara mmɔ kwaadu, mma obiara mmɔ ɔfoforɔ soboɔ. Na mmom, mo asɔfoɔ mo na me ne mo anya.
    5: Mosunti awia ne anadwo, na adiyifoɔ no ne mo sunti. Ɛno enti mɛsɛe mo ɔman.
    6: Nimdeɛ a me nkurɔfoɔ nni enti wɔresɛe. “Sɛ moapo nimdeɛ enti, me nso mapo mo sɛ mʼasɔfoɔ; sɛ moabu moani agu mo Onyankopɔn mmara so enti, me nso mabu mʼani agu mo mma so.
    7: Asɔfoɔ no redɔɔso no na bɔne a ɛboro soɔ na wɔyɛ tia me. Wɔde wɔn Animuonyam asesa deɛ ɛyɛ animguaseɛ.
    8: Wɔdidi me nkurɔfoɔ bɔne ho ɛno enti wɔn ani gye atirimuɔdensɛm ho.
    9: Sɛdeɛ nnipa no teɛ no, saa ara na asɔfoɔ no nso teɛ. Metwe wɔn mmienu aso wɔ wɔn akwan ho na matua wɔn wɔn nneyɛeɛ so ka.
    10: “Wɔbɛdidi, nanso wɔremmee. Wɔbɛbɔ adwaman, nanso wɔrennɔre, ɛfiri sɛ, wɔagya Awurade hɔ, de wɔn ho ama
    11: adwamammɔ, nsã dada ne foforɔ, a ɛma me nkurɔfoɔ
    12: nteaseɛ tu yera. Wɔkɔ abisa wɔ ahoni a wɔde nnua asene nkyɛn na duasin bi ama wɔn mmuaeɛ. Adwamammɔ honhom rema wɔn ayera ɛkwan; wɔnni wɔn Onyankopɔn nokorɛ.
    13: 'Wɔbɔ afɔdeɛ wɔ mmepɔ atifi na wɔhye afɔrebɔdeɛ wɔ nkokoɔ so: odum, duafufuo ne odupɔn ase, deɛ onwunu yɛ fɔmm hɔ. Ɛno enti, wo mmammaa dane adwamammɔfoɔ na mo nsenom mmaa nso yɛ awaresɛefoɔ.'
    14: “Merentwe mo mmammaa aso sɛ wɔadane adwamanfoɔ, anaa mo nsenom mmaa aso sɛ wɔasɛe awadeɛ. Ɛfiri sɛ, mo mmarima, mo nso mote saa ara. Mo ne baasifoɔ ne abosomfieso adwamanfoɔ di hwebom. Nnipa a wɔnni nteaseɛ bɛkɔ ɔsɛeɛ mu!
    15: “Ɛwom sɛ woyɛ ɔwaresɛefoɔ deɛ, Ao Israel, nanso, mma Yuda nni ho fɔ. “Nkɔ Gilgal; na ɛmforo nkɔ Bet Awen. Na nnka ntam sɛ, ‘Sɛ Awurade te ase yi!’
    16: Israelfoɔ yɛ asoɔdenfoɔ te sɛ, nantwie ba a ɔyɛ asowuiɛ ɛbɛyɛ dɛn na Awurade ahwɛ wɔn so sɛ nnwammaa a wɔwɔ adidibea?
    17: Efraim de ne ho abɔ ahoni; Gyaa no!
    18: Sɛ wɔn nsã sa koraa a, wɔtoa wɔn adwamammɔ so; wɔn sodifoɔ ani gye aniwudeɛ ho yie.
    19: Ntwaho mframa bɛpra wɔn akɔ, na wɔn afɔrebɔ de animguaseɛ bɛbrɛ wɔn.
  5:
    1: '“Montie mo asɔfoɔ! Monhyɛ yei nso, mo Israelfoɔ! Monyɛ aso, Ao adehyefie! Saa atemmuo yi tia mo: Moayɛ afidie wɔ Mispa, ne asau a wɔagu no Tabor so.'
    2: Atuatefoɔ adɔ mogyahwiegu mu asukɔ. Mɛtwe wɔn nyinaa aso.
    3: Menim Efraim ho nsɛm nyinaa; wɔmfaa Israel nhintaa me. Efraim, seesei deɛ wobɔ adwaman; na Israel aprɔ.
    4: “Wɔn nneyɛeɛ mma wɔn ɛkwan mma wɔnkɔ Onyankopɔn nkyɛn. Adwamammɔ honhom wɔ wɔn akoma mu; wɔnnye Awurade nto mu.
    5: Israel ahantan di tia no. Israelfoɔ, mpo Efraim suntisunti wɔ wɔn amumuyɛ mu; Yuda nso ne wɔn sunti saa ara.
    6: Sɛ wɔne wɔn nnwan ne wɔn anantwie kɔhwehwɛ Awurade a Wɔrenhunu no, ɛfiri sɛ, watwe ne ho afiri wɔn ho.
    7: Wɔanni Awurade nokorɛ. Wɔwowoo adwamam mma. Afei wɔn Bosome Foforɔ Afahyɛ bɛsɛe wɔn ne wɔn nsase.
    8: “Hyɛn totorobɛnto no wɔ Gibea. Hyɛn abɛn no wɔ Rama. Momma ɔko nteam so wɔ Bet Awen; Ao, Benyamin akofoɔ, monsɔre nni anim.
    9: Wɔbɛsɛe Efraim wɔ akontabuo da. Israel mmusuakuo no mu no mepae mu ka deɛ ɛwom.
    10: Yuda sodifoɔ no te sɛ wɔn a wɔyiyi ahyeɛso aboɔ. Mɛhwie mʼabufuo agu wɔn so te sɛ nsuyire.
    11: Wɔhyɛ Efraim so, wɔtiatia ne so wɔ atemmuo mu, wasi nʼadwene pi sɛ ɔbɛdi ahoni akyi.
    12: Mɛyɛ sɛ nweweboa ama Efraim na mayɛ Yudafoɔ sɛ dua a aporɔ.
    13: “Ɛberɛ a Efraim hunuu ne yadeɛ, na Yuda nso hunuu nʼakuro no, Efraim de nʼani kyerɛɛ Asiria. Ɔsoma kɔɔ ɔhene kɛseɛ no hɔ kɔpɛɛ mmoa. Nanso wantumi ansa no yadeɛ, na akuro no nso anwuwu.
    14: Enti mɛyɛ sɛ gyata ama Efraim na mayɛ sɛ gyata hoɔdenfoɔ ama Yuda. Mɛtete wɔn mu nkete nkete, na makɔ; Mɛsoa wɔn akɔ, na obiara rentumi nnye wɔn.
    15: Afei, mɛsane akɔ me nkyi kɔsi sɛ wobɛnya ahonu. Na wɔbɛhwehwɛ mʼakyiri ɛkwan; wɔn awerɛhoɔ mu, wɔbɛhwehwɛ me anibereɛ so.”
  6:
    1: “Mommra, momma yɛnsane nkɔ Awurade nkyɛn. Wɔatete yɛn mu asinasini nanso ɔbɛsa yɛn yadeɛ. Wapirapira yɛn nanso ɔbɛkyekyere yɛn apirakuro.
    2: Nnanu akyiri, ɔbɛma yɛanya ahoɔden; nansa so, ɔde yɛn bɛsi yɛn siberɛ na yɛanya nkwa wɔ nʼanim.
    3: Momma yɛnnye Awurade nto mu; momma yɛn nkɔ so nnye no nto mu. Sɛdeɛ awia pue da biara no, ɔbɛpue; ɔbɛba yɛn nkyɛn te sɛ osuo a ɛtɔ awɔberɛ mu anaa osutɔberɛ mu nsuo a ɛfɔ asase.”
    4: “Ɛdeɛn na mɛtumi de wo ayɛ, Efraim? Ɛdeɛn na mɛtumi de wo ayɛ, Yuda? Mo dɔ te sɛ anɔpa bɔ, ɛte sɛ anɔpa bosuo a ɛtu yera.
    5: Mede mʼadiyifoɔ twitwaa mo mu asinasini, mede mʼanum nsɛm kunkumm mo; mʼatemmuo baa mo so sɛ anyinam.
    6: Mepɛ ahummɔborɔ na ɛnyɛ afɔrebɔ, mepɛ Onyankopɔn ho nimdeɛ sene ɔhyeɛ afɔdeɛ.
    7: Wɔabu apam no so sɛdeɛ Adam yɛeɛ. Wɔanni me nokorɛ wɔ hɔ.
    8: Gilead yɛ atirimuɔdenfoɔ kuropɔn a mogya anammɔn akeka hɔ.
    9: Sɛdeɛ akwanmukafoɔ ka ɛkwan mu no saa ara na asɔfo kuo no nso yɛ; wɔdi awu wɔ Sekem kwantempɔn so yɛ nnebɔne a ɛyɛ animguaseɛ.
    10: Mahunu ahodwiredeɛ wɔ Israel fie. Ɛhɔ, Efraim kɔ adwamammɔ mu Israel gu ne ho fi.
    11: “Na wo Yuda nso, wɔahyɛ otwa berɛ ama wo. “Ɛberɛ biara a mede me nkurɔfoɔ ahonya asane ama wɔn,
  7:
    1: ɛberɛ biara a mɛsa Israel yadeɛ no, Efraim nnebɔne da adi. Samaria awurukasɛm nso daa adi. Wɔyɛ nnaadaafoɔ akorɔmfoɔ a wɔbubu adan ani kɔ afie mu, ne akwanmukafoɔ a wɔbɔ korɔno wɔ mmɔntene so.
    2: Na wɔnhunu sɛ mekae wɔn nnebɔne nyinaa. Wɔn bɔne bunkam fa wɔn so; ɛgu mʼanim ɛberɛ biara.
    3: “Wɔde atirimuɔdensɛm gyegye ɔhene no ani, na wɔde atorɔ nso gyegye ahenemma no ani.
    4: Wɔn nyinaa yɛ awaresɛefoɔ a akɔnnɔ redɛre wɔ wɔn mu. Wɔte sɛ fononoo a wɔasɔ mu ogya ɛberɛ a burodotofoɔ ahyɛ aseɛ refotɔ nʼasikyiresiam.
    5: Ɛda a ɔhene rehyɛ fa no ahenemma boro nsã, na ɔhene no fɛdifoɔ ne wɔn bɔ mu goro.
    6: Wɔn akoma te sɛ fononoo; wɔde atirimpɔ bɔne kɔ ɔhene anim. Wɔn nsusuiɛ bɔne no dɛɛdɛɛ anadwo mu nyinaa; adekyeeɛ mu no, ɛdɛre te sɛ ogyaframa.
    7: Wɔn nyinaa ayɛ hye sɛ fononoo. Wɔkunkumm wɔn sodifoɔ. Wɔn ahemfo nyinaa hwehwe ase na wɔn mu biara nnsu mfrɛ me.
    8: “Efraim ne aman no adi afra Efraim yɛ ɔfam a anyinya a wɔnkusaeɛ.
    9: Ananafoɔ twe nʼahoɔden, nanso ɔnhunu. Ɛdwono aba ne tiri so, nanso nʼani mmaa so.
    10: Israel ahantan di adanseɛ tia no, nanso yei nyinaa akyi no ɔnnsane nkɔ Awurade ne Onyankopɔn nkyɛn, na ɔnhwehwɛ no nso.
    11: “Efraim te sɛ aborɔnoma a wɔtumi daadaa no na ɔnni adwene. Ɔfrɛ Misraim, na wadane akɔ Asiria.
    12: Sɛ wɔkɔ a, mɛto mʼasau agu wɔn so; atwe wɔn aba fam te sɛ ewiem nnomaa. Sɛ mete sɛ wɔretu abom a, mɛkyere wɔn.
    13: Nnome nka wɔn, ɛfiri sɛ wɔatwe wɔn ho afiri me ho! Ɔsɛeɛ mmra wɔn so, ɛfiri sɛ wɔate me so atua! Anka mepɛ sɛ megye wɔn nanso wotwa atorɔ fa me ho.
    14: Wɔmmfiri wɔn akoma mu nnsu mfrɛ me mmom wɔtwa adwo wɔ wɔn mpa so. Wɔboaboa wɔn ho ano kɔpɛ aduane ne nsã foforɔ, nanso wɔtwe wɔn ho firi me ho.
    15: Metetee wɔn, hyɛɛ wɔn den, nanso wɔbɔ pɔ bɔne tia me.
    16: Wɔnnhwehwɛ Ɔsorosoroni no; wɔte sɛ tadua a asɛeɛ, wɔn ntuanofoɔ bɛtotɔ wɔ akofena ano ɛfiri sɛ, wɔnnkasa obuo so. Yei enti wɔbɛdi wɔn ho fɛ wɔ Misraim asase so.
  8:
    1: “Monhyɛn totorobɛnto! Ɔkɔdeɛ bi wɔ Awurade fiefoɔ so ɛfiri sɛ nnipa no abu mʼapam so na wɔasɔre atia me mmara.
    2: Afei, Israel su frɛ me sɛ, ‘Ao, yɛn Onyankopɔn, yɛgye wo to mu!’
    3: Nanso, Israel apo deɛ ɛyɛ; ɔtamfoɔ bɛtaa no.
    4: Wɔsisi ahemfo a mennim ho hwee wɔpa ahenemma wɔ ɛberɛ a mempenee so. Wɔde wɔn dwetɛ ne wɔn sikakɔkɔɔ yɛ ahoni ma wɔn ho de sɛeɛ wɔn ankasa ho.
    5: To wo nantwie ba ohoni no twene, Ao, Samaria! Mʼabufuhyeɛ reba wɔn so. Wɔbɛtena deɛ ɛho nteɛ mu, akɔsi da bɛn?
    6: Wɔfiri Israel! Saa nantwie ba yi, odwumfoɔ bi na ɔseneeɛ; ɛnyɛ Onyankopɔn! Wɔbɛbubu mu asinasini, saa Samaria nantwie ba no.
    7: “Wɔdua mframa na wɔtwa ntwahoframa. Awuo a ɛgyina hɔ no nni tire; enti wɔrennya esam mfiri mu. Sɛ ɛso aduane mpo a, ahɔhoɔ na wɔbɛdi.
    8: Wɔamene Israel; afei ɔfra aman no mu te sɛ adeɛ a ɛho nni mfasoɔ biara.
    9: Na wɔakɔ Asiria te sɛ wiram afunumu a ɔno nko ara nenam. Efraim nso atɔn ne ho ama adɔfoɔ.
    10: Ɛwom, wɔatɔn wɔn ho wɔ amanaman no mu deɛ, nanso mɛboaboa wɔn ano. Wɔn so bɛfiri aseɛ ate wɔ ɔhene kɛseɛ bi nhyɛsoɔ ase.
    11: “Ɛwom sɛ Efraim sisii afɔrebukyia bebree a wɔbɔ bɔne fakyɛ afɔdeɛ wɔ so deɛ, ɛno enti abɛyɛ afɔrebukyia a wɔyɛ bɔne wɔ so.
    12: Metwerɛɛ me mmara a ɛfa nneɛma bebree ho maa wɔn, nanso wɔfaa no sɛ ananafoɔ adeɛ.
    13: 'Wɔde mʼayɛyɛdeɛ bɔ afɔdeɛ na wɔwe ɛnam no, nanso wɔnsɔ Awurade ani. Afei, ɔbɛkae wɔn atirimuɔdensɛm na watwe wɔn aso wɔ wɔn bɔne ho: Wɔbɛsane akɔ Misraim.'
    14: Israel werɛ afiri ne yɛfoɔ na wasisi ahemfie akɛseakɛseɛ; Yuda abɔ nkuro bebree ho ban. Nanso, mɛto ne nkuropɔn mu ogya a ɛbɛhye wɔn aban.”
  9:
    1: Nni ahurisie, Ao Israel; nsɛpɛ wo ho te sɛ aman a aka no. Ɛfiri sɛ woanni wo Onyankopɔn nokorɛ, wʼani gye adwamammɔ ho wɔ ayuporobea nyinaa so.
    2: Ayuporobea ne nsakyimena rentumi mma nnipa no aduane; nsã foforɔ nso bɛbɔ wɔn.
    3: Wɔrentena Awurade asase no so bio; Efraim bɛsane akɔ Misraim na wadi aduane a ɛho nteɛ wɔ Asiria.
    4: Wɔremmɔ ahwiesa afɔdeɛ mma Awurade, na wɔn afɔrebɔ nso nsɔ nʼani. Saa afɔrebɔ yi bɛyɛ sɛ aduane a ayiasefoɔ de wɔn nsa aka; wɔn a wɔdi nyinaa ho bɛgu fi. Saa aduane no bɛyɛ wɔn ankasa dea na wɔrentumi mmfa nkɔ Awurade asɔredan mu.
    5: Ɛdeɛn na mobɛyɛ wɔ mo apontoɔ da no ne Awurade afahyɛ nna no nso?
    6: Mpo sɛ wɔdwane firi ɔsɛeɛ mu a Misraim bɛboaboa wɔn ano, na Memfis bɛsie wɔn. Wɔn dwetɛ ahonyadeɛ bɛfu wira, na wɔn ntomadan adane nkasɛɛ.
    7: Asotwe nna no reba, akontabuo nna no aduru; ma Israel nhunu yei. Esiane mo bɔne bebrebe ne mo akokoakoko a adɔɔso enti mofa no sɛ odiyifoɔ yɛ kwasea na deɛ honhom akanyane noɔ no yɛ ɔbɔdamfoɔ.
    8: Odiyifoɔ no ne me Onyankopɔn yɛ Efraim so wɛmfoɔ, nanso wɔasum no afidie wɔ nʼakwan nyinaa so, na ɔtane ahyɛ ne Onyankopɔn fie ma.
    9: Wɔaduru porɔeɛ bunu mu, sɛdeɛ na ɛteɛ wɔ Gibea nna no mu. Onyankopɔn bɛkae wɔn atirimuɔden na watwe wɔn aso wɔ wɔn bɔne ho.
    10: “Ɛberɛ a mehunuu Israel no, na ɛte sɛ deɛ mahunu bobe wɔ anweatam so; ɛberɛ a mehunuu mo agyanom no, na ɛte sɛ deɛ mahunu borɔdɔma aba a ɛdi ɛkan wɔ ne dua so. Nanso ɛberɛ a wɔbaa Baal-peor nkyɛn no wɔdwiraa wɔn ho maa ohoni nimguaseni no. Wɔn ho yɛɛ abofono te sɛ ohoni a wɔdɔ no no.
    11: Efraim animuonyam bɛtu akɔ sɛ anomaa, nyinsɛn ne awoɔ nni ne mu.
    12: Mpo sɛ wɔtete mmɔfra a, mɛma mmɔfra no awuwu wɔ wɔn nsa mu. Wɔnnue, sɛ meyi mʼani firi wɔn so a!
    13: Mahunu Efraim te sɛ Tiro, a ɛda baabi a ɛyɛ. Nanso Efraim de ne mma bɛbrɛ okumfoɔ no.”
    14: Fa ma wɔn, Ao, Awurade, ɛdeɛn na wode bɛma wɔn? Ma wɔn yafunu a ɛpɔn ne nufoɔ a nufosuo nni muo.
    15: “Wɔn atirimuɔdensɛm nyinaa a wɔdii wɔ Gilgal enti, mefaa wɔn ho tan wɔ hɔ. Wɔn nnebɔne enti mɛpam wɔn afiri me fie. Merennɔ wɔn bio; ɛfiri sɛ wɔn ntuanofoɔ nyinaa yɛ atuatefoɔ.
    16: Efraim agyigya, ne nhini akusa, enti wɔnso aba. Sɛ wɔwo mma mpo a, mɛkunkum wɔn mma a wɔdɔ wɔn no.”
    17: Me Onyankopɔn bɛpo wɔn, ɛfiri sɛ, wɔannyɛ ɔsetie amma no; Wɔbɛkyinkyini aman no mu.
  10:
    1: Israel yɛɛ bobe a ɛretrɛtrɛ; ɔsoo aba maa ne ho. Ɛberɛ a nʼaba redɔɔso no, ɔsisii afɔrebukyia bebree; nʼasase rekɔ so yɛ yie no ɔsiesie nʼabosom dum kronkron no.
    2: Nnaadaasɛm wɔ wɔn akoma mu, enti ɛsɛ sɛ wɔnya wɔn afɔdie so asotwe. Awurade bɛbubu wɔn afɔrebukyia, na wasɛe wɔn abosom dum kronkron no.
    3: Afei, wɔbɛka sɛ, “Yɛnni ɔhene, ɛfiri sɛ, yɛamfa anidie amma Awurade. Mpo sɛ na yɛwɔ ɔhene kora a, ɛdeɛn na anka ɔbɛtumi ayɛ ama yɛn?”
    4: Wɔhyɛ bɔ ahodoɔ bebree, Wɔka ntam hunu na wɔyɛ apam ahodoɔ; ɛno enti mansotwe sɔresɔre te sɛ wira a borɔ wɔ mu a afifiri asase a wɔafuntum so.
    5: Nnipa a wɔte Samaria no suro ma Bet Awen nantwie ba ohoni no. Ne nkurɔfoɔ bɛsu. Saa ara na nʼabosomfoɔ nso bɛyɛ, wɔn a wɔgyee wɔn ani wɔ nʼanimuonyam ho no. Ɛfiri sɛ wɔafa no afiri wɔn nkyɛn kɔ nnommumfa mu.
    6: Wɔde no bɛkɔ Asiria, de akɔhyɛ ɔhene kɛseɛ no animuonyam. Ɛbɛgu Efraim anim ase; na Israel ani bɛwu wɔ ne nnua ahoni ho.
    7: Samaria na ne ɔhene bɛsene akɔ te sɛ dua sini a ɛtɛ nsuo ani.
    8: Wɔbɛsɛe abosonnan a wɔdi awurukasɛm ne bɔne wɔ mu no. Nkasɛɛ ne nnɛnkyɛnse bɛfifiri hɔ, na akata wɔn afɔrebukyia so. Afei wɔbɛka akyerɛ mmepɔ sɛ, “Mommɛkata yɛn so!” na wase nkokoɔ sɛ, “Monnwiri ngu yɛn so!”
    9: “Ɛfiri Gibea berɛ so, woayɛ bɔne, Ao, Israel, na ɛhɔ na woaka. Na ɔko rentwi amfa amumuyɛfoɔ ɛwɔ Gibea no so anaa?
    10: Ɛberɛ a mepɛ no, mɛtwe wɔn aso; aman bɛboaboa wɔn ho ano atia wɔn. Wɔde mpokyerɛ bɛgu wɔn wɔ wɔn bɔne dodoɔ ho.
    11: Efraim yɛ nantwie ba a wɔayɛn no, a ɔpɛ ayuporeeɛ adwuma, enti mede kɔnnua bɛto ne kɔn fɛfɛ mu. Mɛkyerɛ Efraim ɛkwan, ɛsɛ sɛ Yuda funtum asase no, na Yakob nso siesie so.
    12: Dua tenenee aba ma wo ho, twa ɔdɔ aba a ɛtena hɔ daa, siesie wʼasase a wɔmfuntum so no; na ɛberɛ aduru sɛ wohwehwɛ Awurade, kɔsi sɛ ɔbɛba abɛpete tenenee agu wo so.
    13: Nanso, woadua atirimuɔden aba, na woatwa aba bɔne. Woadi nnaadaa aba. Ɛfiri sɛ wode wo ho ato wʼahoɔden ne wʼakodɔm bebrebe no so,
    14: ɔko mu hooyɛ bɛsɔre atia wo nkurɔfoɔ, na wʼaban nyinaa bɛsɛe, sɛdeɛ Salman sɛee Bet Arbel ɔko da no, da a wɔde maamenom ne wɔn mma hwehwee fam no.
    15: Saa ara na ɛbɛba wo so Ao, Bet-El, ɛfiri sɛ wʼatirimuɔdensɛm no dɔɔso. Sɛ ɛda no duru a, Wɔbɛsɛe Israelhene no koraa.
  11:
    1: “Ɛberɛ a Israel yɛ abɔfra no, na me dɔ no, na Misraim na mefrɛɛ me babarima firiiɛ.
    2: Nanso mpɛn dodoɔ a mefrɛɛ Israel no, saa ara na wɔdwane firii me nkyɛn. Wɔbɔɔ afɔdeɛ maa Baal ahoni, na wɔhyee nnuhwam maa nsɛsodeɛ.
    3: Me na megyegyee Efraim taataa, meturu no wɔ mʼabasa so; nanso, wɔnkae sɛ me na mesaa wɔn yadeɛ.
    4: Mede ayamyɛ ahoma ne ɔdɔ dii wɔn anim; meyii kɔnnua no firii wɔn kɔn mu na mekoto maa wɔn aduane diiɛ.
    5: “Wɔbɛsane akɔ Misraim, na Asiria adi wɔn so, ɛsiane sɛ wɔannu wɔn ho enti.
    6: Akofena bɛdi ahim wɔ wɔn kuropɔn mu na ɛbɛsɛe wɔn apono akyi adaban na wɔn nhyehyɛeɛ to bɛtwa.
    7: Me nkurɔfoɔ asi no pi sɛ wɔbɛtwe wɔn ho afiri me nkyɛn. Sɛ wosu frɛ Ɔsorosoroni no mpo a ɔrempagya wɔn ɛkwan biara so.
    8: “Ɛbɛyɛ dɛn na mɛyi wo ama, Efraim? Ɛbɛyɛ dɛn ma mɛyi wo ama, Israel? Ɛbɛyɛ dɛn na mɛyɛ wo sɛ Adma? Ɛbɛyɛ dɛn na mɛyɛ wo sɛ Seboim? Mʼakoma asesa wɔ me mu; na mʼahummɔborɔ ahwanyane.
    9: Merenyɛ mʼabufuhyeɛsoɔ adeɛ, ɛna merennane me ho ɛnsɛe Efraim nso. Meyɛ Onyankopɔn na mennyɛ onipa. Meyɛ Ɔkronkronni a ɔwɔ mu mu. Meremma wɔ abufuo mu.
    10: Wɔbɛdi Awurade akyi. Ɔbɛbobɔ mu te sɛ gyata. Na sɛ ɔbobɔm a, ne mma de ahopopoɔ bɛfiri atɔeɛ aba.
    11: Wɔde ahopopoɔ bɛba te sɛ nnomaa a wɔfiri Misraim te sɛ mmorɔnoma a wɔfiri Asiria. Mɛbɔ wɔn atenaseɛ wɔ wɔn afie mu,” sɛdeɛ Awurade seɛ nie.
    12: Efraim de atorɔ atwa me ho ahyia, Israel efie nso wɔde nnaadaa. Yuda abɔ Onyankopɔn so ko mpo ɔde tia Ɔkronkronni nokwafoɔ no.
  12:
    1: Efraim de mframa ayɛ aduane; ɔdi apueeɛ mframa akyi daa na ɔdi atorɔ yɛ akakabensɛm bebree. Ɔne Asiria yɛ apam na ɔde ngo kɔ Misraim.
    2: Awurade wɔ soboɔ de bɔ Yuda; ɔbɛtwe Yakob aso, wɔ nʼakwan ho na watua no ne nneyɛeɛ so ka.
    3: Ɔyafunu mu na ɔsɔɔ ne nua nantin; ɔnyiniiɛ no, ɔne Onyankopɔn pepree so.
    4: Ɔne ɔbɔfoɔ tentameeɛ dii ne so nkonim; ɔde nisuo srɛɛ ne nkyɛn adom. Ɔhunuu no wɔ Bet-El ne no kasaa wɔ hɔ.
    5: Asafo Awurade Onyankopɔn, Awurade ne ne din a ahyeta!
    6: Ɛsɛ sɛ wo sane kɔ wo Onyankopɔn nkyɛn. Tena ɔdɔ ne tenenee mu, na twɛn wo Onyankopɔn daa.
    7: Ɔdwadini de nsisie nsania yɛ nʼadwuma; nʼani gye nsisie ho.
    8: Efraim hoahoa ne ho sɛ, “Meyɛ ɔdefoɔ; manya me ho. Mʼahonya nyinaa mu wɔrenhunu amumuyɛ biara wɔ me ho.”
    9: “Mene Awurade wo Onyankopɔn, a meyii wo firii Misraim. Mɛma woakɔtena ntomadan mu bio sɛdeɛ na woyɛ wɔ wʼapontoɔ afahyɛ nna mu no.
    10: Mekasa kyerɛɛ adiyifoɔ, memaa wɔn anisoadehunu bebree na mefaa wɔn so kaa mmɛbusɛm.”
    11: Gilead yɛ otirimuɔdenfoɔ anaa? Emu nnipa no yɛ ahuhufoɔ! Wɔde anantwie bɔ afɔdeɛ wɔ Gilgal anaa? Wɔn afɔrebukyia bɛyɛ te sɛ aboɔ a wɔahɔre no sie wɔ asase a wɔafuntum soɔ.
    12: Yakob dwane kɔɔ Aramfoɔ asase so; Israel someeɛ de nyaa yere, ɔhwɛɛ nnwan de tua etiri nsa.
    13: Awurade nam odiyifoɔ so yii Israel firii Misraim, ɔnam odiyifoɔ so hwɛɛ no.
    14: Nanso, Efraim ahyɛ no abufuo yaayaaya; nʼAwurade bɛma ne mogyahwiegu ho afɔdie ada ne so na ɔbɛtua nʼanimtiabuo no so ka.
  13:
    1: Sɛ Efraim kasa a, na nnipa ho popo; wɔpagyaa no wɔ Israelman mu. Nanso Baalsom enti, ɔnyaa afɔbuo na ɔwuiɛ.
    2: Afei, wɔkɔ so yɛ bɔne ara; wɔde wɔn dwetɛ yɛ ahoni ma wɔn ho, nsɛsodeɛ no nyinaa no. Adwumfoɔ no nam nyansakwan so na ayeyɛ. Wɔka nnipa yi ho asɛm sɛ, “Wɔde nnipa bɔ afɔdeɛ na wɔfe anantwie mma ahoni ano.”
    3: Ɛno enti, wɔbɛyɛ sɛ anɔpa omununkum sɛ anɔpa bosuo a ɛtu yera, sɛ ntɛtɛ a ehu firi ayuporobea sɛ wisie a ɛfa mpoma mu kɔ.
    4: “Nanso mene Awurade wo Onyankopɔn, a meyii wo firii Misraim. Nnye Onyankopɔn biara nto mu sɛ me, anaa Ɔgyefoɔ biara sɛ me.
    5: Mehwɛɛ wo wɔ anweatam so, asase a ɛso yɛ hye yie no so.
    6: Memaa wɔn aduane no, wɔdi meeɛ; wɔmeeɛ no, wɔyɛɛ ahantan; na wɔn werɛ firii me.
    7: Enti, mɛto ahyɛ wɔn so sɛ gyata, mɛtɛ wɔn wɔ akwan ho sɛ ɔsebɔ.
    8: Mɛto ahyɛ wɔn so na matete wɔn mu te sɛ sisire bi a wɔawia ne mma. Mɛwe wɔn te sɛ gyata; wiram aboa bɛsunsuan wɔn mu.
    9: “Wɔasɛe wo, Ao Israel, ɛfiri sɛ woasɔre atia me, me a meyɛ wo ɔboafoɔ.
    10: Wo ɔhene a ɔbɛgye wo no wɔ he? Wo sodifoɔ a wɔwɔ wo nkuro so wɔ he, wɔn a wokaa wɔ wɔn ho sɛ, ‘Ma me ɔhene ne ahenemma’ no?
    11: Enti mʼabufuo mu, memaa wo ɔhene, na mʼanibereɛ mu no, meyii no hɔ.
    12: Efraim afɔdie no wɔaboaboa ano wɔatwerɛ ne bɔne agu hɔ.
    13: Ɔbɛte ɔyea te sɛ ɔbaa a ɔreko awoɔ, na abɔfra no nnim nyansa nti; sɛ berɛ no duru a, ɔmma awotwaa no ano.
    14: “Mɛpata agye wɔn afiri damena tumi mu. Mɛgye wɔn afiri owuo nsam. Owuo wo nwowɔeɛ wɔ he? Asaman wo sɛeɛ wɔ he? “Merennya ayamhyehyeɛ,
    15: mpo sɛ ɔyɛ yie wɔ ne nuanom mu a. Apueeɛ mframa a ɛfiri Awurade hɔ bɛba, ɛbɛbɔ afiri anweatam so; osuo rentɔ osutɔberɛ na nʼabura bɛwe. Wɔbɛfom nʼakoradan mu nneɛma deɛ ɛsom bo no nyinaa.
    16: Ɛsɛ sɛ nnipa a wɔwɔ Samaria gye wɔn afɔdie to mu, ɛfiri sɛ wɔayɛ ɛdɔm atia wɔn Onyankopɔn. Wɔbɛtotɔ wɔ akofena ano; wɔbɛtoto wɔn mmɔfra ahwehwe fam, wɔn mmaa a wɔanyinsɛn nso wɔbɛpaapae wɔn mu.”
  14:
    1: Ao Israel, sane wʼakyi kɔ Awurade wo Onyankopɔn nkyɛn. Wʼahweaseɛ firi wo bɔne!
    2: Fa wo nsɛm a wowɔ sane kɔ Awurade nkyɛn. Ka kyerɛ no sɛ, “Fa yɛn bɔne nyinaa kyɛ yɛn, na fa ahummɔborɔ gye yɛn, na yɛatumi ayi wo ayɛ.
    3: Asiria rentumi nnye yɛn; yɛrentena akofoɔ apɔnkɔ so. Yɛrenka bio da sɛ, ‘Yɛn anyame’ nkyerɛ deɛ yɛn ara de yɛn nsa ayɛ, na wo mu na nwisiaa nya ahummɔborɔ.”
    4: “Mɛsa wɔn asobrakyeɛ yadeɛ. Mɛfiri mʼakoma mu adɔ wɔn, ɛfiri sɛ mʼabufuo nni wɔn so bio.
    5: Mɛyɛ sɛ obosuo ama Israel. Ɔbɛfefɛ ayɛ frɔmm te sɛ sukooko. Te sɛ Lebanon ntweneduro no ɔde ne nhini bɛtim fam;
    6: ne mman bɛdennan. Nʼahoɔfɛ bɛyɛ sɛ ngo dua, na ne hwa ayɛ sɛ Lebanon ntweneduro.
    7: Nnipa bɛtena ne nwunu ase bio. Ɔbɛnyini ayɛ frɔmm te sɛ aburoo. Ɔbɛfefɛ ayɛ frɔmm te sɛ bobe, na ne din a ahyeta bɛyɛ sɛ nsã a ɛfiri Lebanon.
    8: Ao, Efraim ɛdeɛn na me ne ahoni wɔ yɛ bio? Mɛgye no so na mʼani aku ne ho. Mete sɛ dua a nʼahahan mpo; sɛ wobɛso aba a, ɛgyina me so.”
    9: Hwan ne onyansafoɔ? Ɔbɛhunu yeinom mu. Hwan na ɔwɔ nhunumu? Ɔbɛte yeinom ase. Awurade akwan tene. Ateneneefoɔ nante so, nanso asoɔdenfoɔ sunti so.
29:
  1:
    1: Awurade asɛm a ɛbaa Petuel babarima Yoɛl so nie.
    2: Montie saa asɛm yi, mo mpanimfoɔ; montie, mo a mote asase no so nyinaa. Asɛm bi a ɛte sɛi asi mo mmerɛ so anaa mo mpanimfoɔ mmerɛ so pɛn?
    3: Monka nkyerɛ mo mma, na mo mma nso nka nkyerɛ wɔn mma na wɔn mma nso nka nkyerɛ awoɔ ntoatoasoɔ a ɛdi soɔ no.
    4: Deɛ ntutummɛ kuo no gyaeɛ no ntutummɛ akɛseɛ no awe deɛ ntutummɛ akɛseɛ no gyaeɛ no ntutummɛ nkumaa no awe deɛ ntutummɛ nkumaa no gyaeɛ no ntutummɛ afoforɔ awe.
    5: Mo asabofoɔ, monyane, na monsu! Mo a monom bobesa nyinaa, montwa adwo; montwa adwo ɛfiri sɛ nsã foforɔ no wɔayi afiri mo ano.
    6: Ɔman bi atu mʼasase so sa ɛdɔm a wɔyɛ den na wɔntumi nkane wɔn; wɔn se te sɛ gyata se na wɔwɔ gyatabereɛ sebɔmmɔfoɔ.
    7: Wɔasɛe me bobe ne me borɔdɔma nnua. Wawaawae nnua no ho bona, ato agu agya ne mman a ayɛ fitaa hɔ.
    8: Di awerɛhoɔ sɛ ababaawa a ɔfira ayitoma na ɔresu ne kunu a ɔwaree no ne mmabaawaberɛ mu.
    9: Aduane ne ahwiesa afɔrebɔdeɛ, wɔayi afiri Awurade efie. Asɔfoɔ no retwa adwoɔ, wɔn a wɔsom wɔ Awurade anim no.
    10: Mfuo asɛe, asase no so awo wesee aduane no asɛe nsã foforɔ no awe ngo nyinaa asa.
    11: Mo ani nwu, mo akuafoɔ, mo ntwa adwo, mo a modua bobe; Monsi apinie mma ayuo ne atokoɔ, ɛfiri sɛ otwaberɛ no asɛe.
    12: Bobe no akusa na borɔdɔma nnua no awuwu. Ateaa nnua, mmɛdua, aperɛ ne nnua a ɛwɔ mfuo no so nyinaa ahye. Nokorɛm, anigyeɛ a nnipa wɔ no atu ayera.
    13: Momfira ayitoma na monni awerɛhoɔ, Ao asɔfoɔ; mo a mosom afɔrebukyia anim, montwa adwo. Momfira ayitoma mmɛsiri pɛ mo a mosom Onyankopɔn anim; ɛfiri sɛ aduane ne ahwiesa afɔrebɔdeɛ no ɛto atwa wɔ Onyankopɔn efie.
    14: Mommɔ mmuadadie kronkron ho dawuro; momfrɛ nhyiamu kronkron. Monfrɛ mpanimfoɔ ne wɔn a wɔte asase no so nyinaa mmra Awurade mo Onyankopɔn efie na wɔmmesu mfrɛ Awurade.
    15: Ɛda no aba! Awurade ɛda no abɛn; Ɛbɛba sɛ ɔsɛeɛ a ɛfiri Otumfoɔ hɔ.
    16: Yɛnnhunuu sɛ aduane ho ayɛ na, sɛ anigyeɛ ne ahosɛpɛ nso to atwa wɔ yɛn Onyankopɔn efie anaa?
    17: Aba no wu wɔ asase wesee mu, adekoradan abubu, aburopata nso ho nni mfasoɔ, ɛfiri sɛ nnuane no ahye.
    18: Sɛdeɛ anantwie su! Na anantwikuo kyinkyini kwa. Nnwankuo mpo rebrɛ ɛfiri sɛ wɔnni adidibea.
    19: Awurade, wo na mesu frɛ wo, ɛfiri sɛ ogya ahye ɛserɛ so adidibea na ogyaframa ahye mfuo no so nnua nyinaa.
    20: Wiram mmoa mpo pere hwehwɛ wo. Nsuwansuwa awewe, na ogya ahye ɛserɛ so adidibea.
  2:
    1: Hyɛn totorobɛnto no wɔ Sion; hyɛn abɛn no wɔ me bepɔ kronkron no so. Ma wɔn a wɔte asase no so nyinaa ho mpopo, ɛfiri sɛ Awurade ɛda no reba, na abɛn koraa.
    2: Esum ne kusukuukuu ɛda. Omununkum ne esum kabii ɛda. Sɛdeɛ adekyeeɛ hann trɛtrɛ wɔ mmepɔ so no, saa ara na asraadɔm a wɔ dɔɔso na wɔyɛ den ba no teɛ. Wɔnhunuu wɔn sɛso bi da, na wɔrenhunu ne sɛso nso da.
    3: Egya rehye wɔ wɔn anim, ogyaframa dɛre wɔ wɔn akyi, asase a ɛda wɔn anim no te sɛ Eden turo, deɛ ɛda wɔn akyi no te sɛ anweatam, biribiara nni hɔ a ɛpa wɔn ani so.
    4: Wɔte sɛ apɔnkɔ. Wɔhurihuri te sɛ apɔnkɔsotefoɔ asraadɔm.
    5: Wɔyɛ gyegyeegye te sɛ nteaseɛnam na wɔtu fa mmepɔ atifi, wɔte sɛ ogyaframa a ɛrehyeɛ wira dwaneeɛ, wɔte sɛ asraadɔm akantinka a wɔrekɔ ɔsa.
    6: Aman ani bɔ wɔn so a, ehu bɔ wɔn; na wɔn anim to hoa.
    7: Wɔko kɔ wɔn anim te sɛ akofoɔ; wɔforo afasuo te sɛ asraafoɔ na wɔn nyinaa kɔ wɔn anim tee, na wɔmmane benkum anaa nifa.
    8: Obiara ntwintwane ɔfoforɔ anan mu; obiara nante kɔ nʼanim tee. Wɔbu fa banbɔeɛ so, na wɔpem kɔ wɔn anim ara.
    9: Wɔto hyɛ kuropɔn no so wɔtu mmirika fa afasuo no so wɔforo kɔ afie mu, wɔfa mpoma mu te sɛ akorɔmfoɔ.
    10: Asase woso wɔ wɔn anim, na ɔsoro hinhim. Owia ne ɔsrane duru sum, na nsoromma nnhyerɛn bio.
    11: Awurade bobom de di nʼasraadɔm no anim. Nʼakodɔm no dɔɔso bebree, ahoɔdenfoɔ ne wɔn a wɔdi nʼahyɛdeɛ so. Awurade ɛda no yɛ kɛseɛ na ɛyɛ hu; hwan na ɔbɛtumi agyina ano?
    12: “Na afei,” sɛdeɛ Awurade seɛ nie, “Sane fa wʼakoma nyinaa bra me nkyɛn, wɔ akɔnkyene, esu ne awerɛhoɔ mu.”
    13: Sunsuane wʼakoma na ɛnnyɛ wo ntadeɛ mu. Sane bra Awurade wo Onyankopɔn nkyɛn, ɛfiri sɛ, ɔyɛ ɔdomfoɔ, ne yam yɛ. Ne bo kyɛre fu na ne dɔ boro so, na ɛnnyɛ no anigye sɛ ɔtwe yɛn aso.
    14: Hwan na ɔnim? Ebia ɔbɛsesa nʼadwene na wahunu mmɔbɔ na wagya nhyira, a ɛyɛ aduane ne hwiesa afɔrebɔdeɛ a mode ma Awurade mo Onyankopɔn no.
    15: Hyɛn totorobɛnto wɔ Sion! Mommɔ akɔnkyene kronkron ho dawuro, momfrɛ nhyiamu kronkron.
    16: Mommoaboa nnipa no ano monte nhyiamu no ho na ɛnyɛ kronkron; mommoaboa mpanimfoɔ, mmɔfra ne mmaa a wɔrema nufoɔ ano Ma ayeforɔ ne ayeforɔkunu mfiri wɔn pia mu mmra.
    17: Asɔfoɔ a wɔsom wɔ Awurade anim no, nsu wɔ afɔrebukyia no ne abrannaa no ntam; na wɔn nka sɛ, “Awurade fa wo nkurɔfoɔ ho kyɛ wɔn. Mma wʼagyapadeɛ nnyɛ ahohoradeɛ anaa fɛdideɛ wɔ aman no mu. Adɛn enti na ɛsɛ sɛ wobisa wɔ nnipa no mu sɛ, ‘Wɔn Onyame no wɔ he?’”
    18: Na Awurade bɛtwe ninkunu wɔ nʼasase ho na ne nkurɔfoɔ ayɛ no mmɔbɔ.
    19: Awurade bɛbua sɛ, “Merebrɛ mo aduane, nsã foforɔ ne ngo, a ɛbɛso mo ama mo amee pintinn. Merenyɛ mo ahohoradeɛ mma aman no bio.
    20: “Mɛpam atifi fam asraadɔm no afiri wo nkyɛn akɔ akyirikyiri, mɛpia wɔn akɔ asase a awoɔ na ɛyɛ bonini soɔ. Adonten dɔm no bɛmem wɔ apueeɛ ɛpo no mu, na kyidɔm no bɛmem wɔ Mfimfini Po no mu. Na afunu no bɛbɔn na nka no bɛtu.” Nokorɛm wayɛ nneɛma akɛseɛ.
    21: Monnsuro, me nkurɔfoɔ! Momma mo ani nnye, na monsɛpɛ mo ho. Nokorɛm Awurade ayɛ nneɛma akɛseɛ.
    22: Monnsuro, mo wiram mmoa! Ɛfiri sɛ ɛserɛ so adidibea reyɛ frɔmm. Nnua no reso wɔn aba; borɔdɔma ne bobe nso reso wɔn aba.
    23: Momma mo ani nnye, mo Sion mma, Mo nni ahurisi wɔ Awurade mo Onyankopɔn mu, ɛfiri sɛ watɔ nsuo ama mo, ne nokorɛdie enti. Watɔ nsuo bebree ama mo wɔ ne berɛ mu te sɛ kane no.
    24: Aduane bɛyɛ ayuporobea hɔ ma nsã foforɔ ne ngo bɛbu so wɔ kyi amena mu.
    25: “Mɛhyɛ mo anan mu, deɛ mohwereeɛ mfeɛ dodoɔ a ntutummɛ bɛsɛee mo nneɛma, ntutummɛ akɛseɛ ne nkumaa, ne wɔn a aka no nyinaa, me dɔm a mesomaa wɔn baa mo so no.
    26: Wobɛdidi amee, na wobɛyi Awurade wo Onyankopɔn din ayɛ. Ɔno na wayɛ anwanwadeɛ ama wo; me nkurɔfoɔ ani renwu bio.
    27: Afei, wobɛhunu sɛ, mewɔ Israel, wobɛhunu sɛ mene Awurade, wo Onyankopɔn, na obiara nni hɔ sɛ me; Me nkurɔfoɔ ani renwu bio da.”
    28: “Na akyire yi, mɛhwie me honhom agu nnipa nyinaa so, mo mmammarima ne mo mmammaa bɛhyɛ nkɔm, mo nkɔkoraa bɛsoso adaeɛ, mo mmeranteɛ bɛnya anisoadehunu.
    29: Saa mmerɛ no mu no, mɛhwie me Honhom agu mʼasomfoɔ so, mmarima ne mmaa.
    30: Mɛyɛ anwanwadeɛ wɔ ɔsoro ne asase so, mede mogya, ogya ne wisie kumɔnn.
    31: Ansa na Awurade ɛda kɛseɛ no bɛba no, owia bɛduru sum na ɔsrane nso ayɛ sɛ mogya.
    32: Na obiara a ɔbɔ Awurade din no, wɔbɛgye no nkwa. Ɛfiri sɛ nkwagyeɛ bɛba ama wɔn a wɔanya wɔn tiri adidi mu a Awurade afrɛ wɔn wɔ Sion bepɔ so ne Yerusalem nyinaa,” sɛdeɛ Awurade aka no.
  3:
    1: “Saa nna no mu, mede Yuda ne Yerusalem ahonyadeɛ bɛsane aba.
    2: Mɛboa aman nyinaa ano, na mede wɔn aba Yehosafat bɔnhwa mu. Ɛhɔ na mɛbu wɔn atɛn wɔ deɛ wɔyɛɛ mʼagyapadeɛ, a ɛyɛ Israelfoɔ ho, ɛfiri sɛ wɔbɔɔ me nkurɔfoɔ hwetee aman so, na wɔkyekyɛɛ mʼasase mu.
    3: Wɔbɔɔ me nkurɔfoɔ so ntonto, Wɔtɔn mmerantewaa de emu sika bɔɔ adwaman. Wɔtɔn mmaayewa nso de gyee nsã, a wɔbɛnom.
    4: “Ɛdeɛn na mowɔ tia me, Ao Tiro ne Sidon ne mo Filistia amantam nyinaa? Mopɛ sɛ motɔ me so awere anaa? Sɛ saa na ɛte deɛ a, monhwɛ yie. Mɛyɛ ntɛm, atua mo biribiara a moayɛ no so ka.
    5: Mofaa me dwetɛ ne me sikakɔkɔɔ ne mʼagyapadeɛ a ɛsom bo, na mosoa kɔguu mo abosonnan mu.
    6: Motontɔn nnipa a wɔte Yuda ne Yerusalem maa Helafoɔ sɛdeɛ ɛbɛyɛ a, wɔbɛfiri wɔn asase so akɔ akyirikyiri.
    7: “Nanso, mɛsane de wɔn afiri baabi a mokɔtɔn wɔn no aba, na deɛ moayɛ no nyinaa, mɛtua mo so ka.
    8: Mɛtontɔn mo mmammarima ne mo mmammaa ama Yudafoɔ, na wɔn nso atɔn wɔn ama Arabfoɔ, ɔman a ɛwɔ akyirikyiri no.” Me, Awurade, na makasa.
    9: 'Mo mpae mu nka yei wɔ aman so: Monsiesie mo ho mma ɔko! Monkanyane akodɔm! Momma mo mmarima akofoɔ no ntwe mpini, na wɔn mmɛko.'
    10: Momfa mo mfuntumdadeɛ no mmɔ akofena, na momfa mo nsɔsɔwa mmɔ mpea. Ma deɛ wɔayɛ mmerɛ nka sɛ, “mewɔ ahoɔden!”
    11: Monyɛ ntɛm mmra, mo amanaman a moatwa ahyia, mo mmɛboa mo ho ano wɔ hɔ. Fa wʼakofoɔ bra, Ao Awurade!
    12: “Wɔnkanyane aman no; wɔntu ntene nkɔ Yehosafat bɔnhwa no mu, ɛfiri sɛ ɛhɔ na mɛtena na mabu aman a atwa ahyia no nyinaa atɛn.
    13: Monhwim kantankrankyi no, ɛfiri sɛ otwa berɛ no aduru so. Mommra, montiatia bobe no so, ɛfiri sɛ nsakyiamena no ayɛ ma na ankorɛ no ayɛ ma abu so. Saa ara na wɔn amumuyɛ dɔɔso!”
    14: Nipadɔm, nipadɔm wɔ gyinasie subɔnhwa no mu! Awurade ɛda no abɛn wɔ gyinasie subɔnhwa no mu.
    15: Owia ne ɔsrane bɛduru sum, na nsoromma renhyerɛn bio.
    16: Awurade bɛbobɔ mu afiri Sion, ne nne bɛgyegye afiri Yerusalem, asase ne ɔsoro bɛwoso. Nanso, Awurade bɛyɛ dwanekɔbea ama ne nkurɔfoɔ, ɔbɛyɛ abandenden ama Israelfoɔ.
    17: “Afei, wobɛhunu sɛ, me Awurade, wo Onyankopɔn, mete Sion, me bepɔ kronkron so. Yerusalem bɛyɛ kronkron; na ananafoɔ rentu wɔn so sa bio.
    18: “Saa ɛda no, nsã foforɔ bɛsɔne afiri mmepɔ no mu, na nufosuo atene wɔ nkokoɔ so; Nsuo bɛba Yuda nsuwansuwa mu, na asutire bɛtue afiri Awurade efie, na agugu akasia subɔnhwa no so nsuo.
    19: Nanso Misraim bɛdane amanfo, na Edom nso bɛyɛ anweatam, ɛsiane awurukasɛm a wɔyɛ de tiaa nnipa a wɔwɔ Yuda enti. Ɛhɔ na wɔhwiee mogya a ɛnni fɔ guiɛ.
    20: Nnipa bɛtena Yuda afebɔɔ na Yerusalem deɛ wɔbɛtena hɔ awoɔ ntoatoasoɔ nyinaa mu.
    21: Na mogya afɔdie a memfa nkyɛeɛ no, mede bɛkyɛ.
30:
  1:
    1: Amos, Tekoa nnwanhwɛfoɔ no mu baako nsɛm nie. Ɔnyaa saa anisoadehunu yi a ɛfa Israel ho mfeɛ mmienu ansa na asase wosooɛ no, ɛberɛ a Usia di ɔhene wɔ Yuda na Yoas babarima Yeroboam nso di ɔhene wɔ Israel no.
    2: 'Ɔkaa sɛ: “Awurade bobom firi Sion bepɔ so na ɔde aprannaa nnyegyeeɛ nso firi Yerusalem; nnwanhwɛfoɔ mmoa adidibea rehye na Karmel atifi nso kusa.”'
    3: 'Deɛ Awurade seɛ nie: “Damasko ayɛ bɔne bebree ama no atra so ɛno enti, merennane mʼabufuo. Ɛfiri sɛ, ɔde ayuporeeɛ adeɛ a ɛwɔ dadeɛ se dwerɛɛ Gilead.'
    4: Mede ogya bɛto Hasael efie na ahye Ben-Hadad aban no.
    5: Mɛbubu Damasko apono, na mɛsɛe ɔhene a ɔwɔ Awen bɔnhwa no mu no ne deɛ ɔkura ahempoma wɔ Bet Eden no. Na Aramfoɔ bɛkɔ nnommumfa mu wɔ Kir,” sɛdeɛ Awurade seɛ nie.
    6: 'Deɛ Awurade seɛ nie: “Gasa ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo no. Ɔfaa ɔman mu no nyinaa nnommum na ɔtɔnee wɔn maa Edomfoɔ.'
    7: Mede ogya bɛto Gasa afasuo mu, na ahye nʼaban no.
    8: Mɛsɛe Asdod ɔhene no ne deɛ ɔkura ahempoma wɔ Askelon no. Mɛdane me nsa atia Ekron, kɔsi sɛ Filistini a ɔtwa toɔ no bɛwu,” sɛdeɛ Asafo Awurade seɛ nie.
    9: 'Deɛ Awurade seɛ nie: “Tiro ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo. Ɔfaa ɔman mu no nnommum na ɔtɔnee wɔn maa Edomfoɔ, a wankae onuadɔ apam.'
    10: Mede ogya bɛto Tiro afasuo no mu, na ahye nʼaban.”
    11: 'Deɛ Awurade seɛ nie: “Edom ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo. Ɔde akofena taataa ne nua, a wannya ayamhyehyeɛ biara. Ɛfiri sɛ ne bo kɔɔ so fuiɛ na obiara antumi annwodwo nʼabufuo no ano.'
    12: Mede ogya bɛto Teman mu, na ahye Bosra aban.”
    13: 'Sɛdeɛ Awurade seɛ nie: “Amon ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo. Ɔde akofena paepaee Gilead apemfoɔ yafunu mu de trɛɛ nʼahyeɛ mu.'
    14: Mede ogya bɛto Raba afasuo mu na ahye nʼaban wɔ ɔko da mu nteateam ne ahum da ntwaho mframa mu.
    15: Na ne ɔhene ne mmapɔmma bɛbom akɔ nnommumfa mu,” sɛdeɛ Awurade seɛ nie.
  2:
    1: 'Deɛ Awurade seɛ nie: “Moab ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo. Ɔhyee Edomhene nnompe, ma ɛdanee nsõ.'
    2: Mede ogya bɛto Moab mu, na ahye Keriot aban. Moab bɛhwe ase wɔ hooyɛ, ɔko nteateamu ne totorobɛnto nnyegyeeɛ mu.
    3: Mɛsɛe ne sodifoɔ na makunkum ne mmapɔmma aka ne ho,” sɛdeɛ Awurade seɛ nie.
    4: 'Deɛ Awurade seɛ nie: “Yuda ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo. Wɔapo Awurade mmara no na wɔanni nʼahyɛdeɛ so ɛfiri sɛ atorɔ anyame no ama wɔafom ɛkwan no, anyame a wɔn nananom dii akyire no.'
    5: Mede ogya bɛto Yuda mu na ahye Yerusalem aban.”
    6: 'Deɛ Awurade seɛ nie: “Israel ayɛ bɔne bebree ama no atra so, ɛno enti, merennane mʼabufuo. Wɔtɔn ateneneefoɔ de gye dwetɛ, ne ahiafoɔ de gye mpaboa.'
    7: Wɔtiatia ahiafoɔ so te sɛ deɛ wɔyɛ fam mfuturo na wɔma atɛntenenee bɔ mmɔborɔwafoɔ. Agya ne ne ba ne ɔbaa baako da de gu me din kronkron no ho fi.
    8: Wɔdeda afɔrebukyia biara ho wɔ wɔn awowa ntoma so. Wɔ wɔn anyame efie no mu no wɔnom nsã a wɔagye sɛ mmaratodeɛ.
    9: “Mesɛee Amorifoɔ no wɔ wɔn anim, ɛwom sɛ wɔware te sɛ ntweneduro. Wɔn ho nso yɛ den sɛ odum. Mesɛee nʼaba wɔ ne soro, ne ne nhini wɔ nʼase.
    10: Meyii wo firii Misraim, na medii wʼanim mfirinhyia aduanan wɔ ɛserɛ so sɛdeɛ mede Amorifoɔ asase bɛma wo.
    11: Meyiyii mo mmammarima no bi yɛɛ wɔn adiyifoɔ, ne mo mmeranteɛ binom sɛ Nasarefoɔ. Na ɛnte saa anaa, Israelfoɔ?” Deɛ Awurade bisa nie.
    12: “Nanso momaa Nasarefoɔ no nom nsã na mohyɛɛ adiyifoɔ no sɛ wɔnnhyɛ nkɔm.
    13: “Na afei, mɛdwerɛ mo sɛdeɛ teaseɛnam a aduane ayɛ no ma mia asase no.
    14: Ahoɔherɛfoɔ rentumi nnwane. Ahoɔdenfoɔ rennya ahoɔden, na akofoɔ rennya ne ho ntete.
    15: Agyantofoɔ rentumi nnyina deɛ ɔgyina. Asraafoɔ ahoɔherɛfoɔ rentumi nnwane, na pɔnkɔsotefoɔ rentumi mpere ne nkwa.
    16: Mpo akofoɔ akokoɔdurufoɔ de adagya bɛdwane wɔ saa da no,” sɛdeɛ Awurade seɛ nie.
  3:
    1: 'Montie saa asɛm a Awurade aka atia mo yi, Ao, Israelfoɔ, deɛ ɛtia abusua a meyii wɔn firii Misraim no nyinaa:'
    2: “Mo nko ara na mayi mo wɔ mmusua a ɛwɔ asase so nyinaa mu; enti mɛtwe mo aso wɔ mo bɔne nyinaa ho.”
    3: Nnipa baanu bɛtumi abom anante, wɔ ɛberɛ a wɔnyɛɛ anokorɔ anaa?
    4: Gyata bobom wɔ dɔtɔ ase wɔ ɛberɛ a ɔnhunuu ahaboa biara anaa? Ɔpɔ so wɔ ne buo mu wɔ ɛberɛ a ɔnkyeree ahaboa biara anaa?
    5: Anomaa bɛtɔ afidie mu wɔ fam wɔ baabi a wɔnnsum afidie anaa? Afidie hwan wɔ ɛberɛ a ɛnyii aboa anaa?
    6: Sɛ wɔhyɛn totorobɛnto wɔ kuropɔn mu a nnipa no ho mpopo anaa? Sɛ atoyerɛnkyɛm ba kuropɔn bi mu a ɛnyɛ Awurade na ɔyɛeɛ anaa?
    7: Ampa ara, Otumfoɔ Awurade nnyɛ biribi a ɔnna ne nhyehyeɛ adi nkyerɛ nʼAsomafoɔ adiyifoɔ no.
    8: Gyata no abobom, hwan na ɔnnsuro? Otumfoɔ Awurade akasa, hwan na ɔrenhyɛ ho nkɔm?
    9: 'Mompae mu nka nkyerɛ Asdod aban ne Misraim aban: “Mommoaboa mo ho ano wɔ Samaria mmepɔ so; hwɛ basabasayɛ a ɛwɔ ne so ne nhyɛsoɔ a ɛwɔ ne nkurɔfoɔ mu.”'
    10: “Wɔnnim sɛdeɛ wɔyɛ deɛ ɛyɛ,” sɛdeɛ Awurade seɛ nie. Wɔde nneɛma a wɔafo ne deɛ wɔawia sie wɔ wɔn aban mu.
    11: Ɛno enti, yei ne deɛ Otumfoɔ Awurade seɛ, “Ɔtamfoɔ bi bɛtwi afa asase no so; Ɔbɛbubu wʼabanbɔeɛ agu, na wafo wʼaban.”
    12: 'Deɛ Awurade seɛ nie: “Sɛdeɛ odwanhwɛfoɔ gye nnyawa mmienu nnompe anaa aso sin firi gyata anom no, saa ara na wɔbɛgye Israelfoɔ nkwa, wɔn a wɔtete wɔn mpa twea so wɔ Samaria, ne wɔn a wɔdeda nkonwa pa mu wɔ Damasko.”'
    13: “Tie yei, na di adanseɛ tia Yakob efie,” sɛdeɛ Awurade, Asafo Awurade Onyankopɔn seɛ nie.
    14: “Ɛda a mɛtwe Israel aso wɔ ne nnebɔne ho no, mɛsɛe afɔrebukyia a ɛwɔ Bet-El; wɔbɛtwitwa afɔrebukyia no mmɛn na abu ahwe fam.
    15: Mɛdwiri awɔberɛ efie ne ahuhuro berɛ efie agu; na afie a wɔde asonse adura ho no wɔbɛsɛe no na afie akɛseɛ no nso wɔbɛbubu agu,” sɛdeɛ Awurade seɛ nie.
  4:
    1: Montie asɛm yi, mo Basan “anantwie” a mowɔ Bepɔ Samaria so, mo mmaa a mohyɛ ahiafoɔ so, na moka mmɔborɔwa hyɛ na moka kyerɛ mo kununom sɛ, “Mommrɛ yɛn nsã!”
    2: Otumfoɔ Awurade de ne kronkronyɛ aka ntam sɛ, “Ampa ara ɛberɛ no bɛba a wɔde nkawa bɛtwe mo akɔ mo mu deɛ ɔtwa toɔ no wɔde nsuomnam darewa bɛtwe no.
    3: Momu biara bɛpue akɔ, na mobɛfa ɔfasuo mu ntokuro mu, na wɔbɛto mo atwene Harmon fam,” sɛdeɛ Awurade seɛ nie.
    4: “Monkɔ Bet-El nkɔyɛ bɔne na monkɔ Gilgal na mo nkɔyɛ bɔne ara. Momfa mo afɔrebɔdeɛ mmra anɔpa biara, na momfa mo ntotosoɔ dudu mmra mfeɛ mmiɛnsa biara.
    5: Monhye mmɔreka burodo sɛ aseda afɔdeɛ; Momfa ayɛyɛdeɛ a ɛfiri mo pɛ mu nhoahoa mo ho, na momfa ntu mo ho, mo Israelfoɔ, na yei ne deɛ mopɛ sɛ moyɛ,” sɛdeɛ Otumfoɔ Awurade seɛ nie.
    6: “Memaa yafunu daa mpan wɔ kuropɔn biara mu na aduane ho yɛɛ den wɔ nkuro so, nanso monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
    7: “Mesane de osutɔ kamee mo ɛberɛ a aka abosome mmiɛnsa na otwa berɛ no aduru. Memaa osuo tɔɔ wɔ kuro baako so na mamma antɔ wɔ kuro foforɔ so. Afuo baako nyaa osutɔ afuo foforɔ annya bi na ɛhyeeɛ.
    8: Nnipa totɔɔ ntentan kyinii nkuro so pɛɛ nsuo nanso wɔannya dodo a ɛbɛso wɔn nom, nanso, monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
    9: “Mpɛn bebree no mede nnɔbaeɛ yadeɛ ba mo mfikyifuo ne mo bobefuo so. Ntutummɛ sɛee mo borɔdɔma ne mo ngo nnua, nanso monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
    10: “Mede ɔyaredɔm baa mo so sɛdeɛ mede yɛɛ Misraimfoɔ no, mede akofena kunkumm mo mmeranteɛ ne apɔnkɔ a mofaa wɔn nnommum. Mede mo nsramu hwa a ɛbɔn hyɛnee mo hwene mu, nanso, monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
    11: “Metuu mo mu bi guiɛ sɛdeɛ metɔree Sodom ne Gomora ase no. Moyɛɛ sɛ gyentia a wɔatu afiri ogya mu. Nanso, monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
    12: “Enti afei, Israel, deɛ mede bɛyɛ wo nie, na ɛsiane sɛ mede yei bɛyɛ wo enti, siesie wo ho, Ao Israel. Hyia wo Onyankopɔn.”
    13: Deɛ ɔyɛ mmepɔ na ɔbɔ mframa na ɔda nʼadwene adi kyerɛ nnipa, deɛ ɔma adekyeɛ hann dane esum na ɔnante asase sorɔnsorɔmmea so no. Asafo Awurade Onyankopɔn ne ne din.
  5:
    1: 'Tie asɛm yi, mo Israelfoɔ, saa mmenabɔ yi fa mo ho:'
    2: “Ɔbabunu Israel ahwe ase a ɔrensɔre bio, wɔapo no ɔno ara asase so, na ɔnni obi a ɔbɛpagya no.”
    3: 'Deɛ Otumfoɔ Awurade seɛ nie: “Kuropɔn a ɔde mmarima ahoɔdenfoɔ apem ko ma Israel no, emu ɔha pɛ na ɛbɛka; Kuro a ɔde ahoɔdenfoɔ ɔha no, emu edu pɛ na ɛbɛka.”'
    4: 'Deɛ Awurade ka kyerɛ Israelfoɔ nie: “Monhwehwɛ me na monnya nkwa;'
    5: Monnhwehwɛ Bet-El, monnkɔ Gilgal, na monntu ɛkwan nkɔ Beer-Seba nso. Ampa ara Gilgal bɛkɔ nnommumfa mu na wɔbɛhwe Bet-El ase koraa.”
    6: Monhwehwɛ Awurade na monnya nkwa, anyɛ saa a ɔbɛpra Yosef efie te sɛ ogya; ɛbɛhye, na Bet-El rennya obi nnum no.
    7: Mo a moma atemmuo yɛ nwono na mototo tenenee ase.
    8: Deɛ ɔbɔɔ nsoromma, Akokɔbaatan ne ne mma, deɛ ɔdane esum yɛ no adekyeeɛ na ɔma awia dane adesaeɛ. Deɛ ɔboaboa ɛpo mu nsuo ano na ɔhwie gu asase so, ne din ne Awurade.
    9: Ɔsɛe abandenden ntɛm so na ɔbubu kuropɔn a wɔabɔ ho ban nso,
    10: motane deɛ ɔtenetene wɔ asɛnniiɛ na mobu deɛ ɔka nokorɛ animtiaa.
    11: Motiatia ohiani so na mohyɛ no gye aduane firi ne nkyɛn. Enti, ɛwom sɛ mode aboɔ a wɔatwa asisi afie akɛseɛ deɛ, nanso morentena mu; ɛwom sɛ moayɛ bobe nturo a ɛyɛ fɛ deɛ nanso morennom emu nsã.
    12: Na menim mo mmarato dodoɔ ne mo bɔne akɛseɛ no. Mohyɛ teneneefoɔ so na mogye adanmudeɛ mobu ahiafoɔ ntɛnkyea wɔ asɛnniiɛ.
    13: Ɛno enti, ɔnyansafoɔ yɛ komm saa mmerɛ yi mu, ɛfiri sɛ, ɛyɛ mmerɛ bɔne.
    14: Monhwehwɛ papa, na moanya nkwa na ɛnyɛ bɔne. Na Asafo Awurade Onyankopɔn bɛka wo ho, sɛdeɛ moka sɛ ɔyɛ no.
    15: Monkyiri bɔne, na monnɔ papa; Monni atɛn tenenee wɔ asɛnniiɛ. Ebia, Asafo Awurade Onyankopɔn bɛnya ahummɔborɔ ama Yosef nkaeɛfoɔ.
    16: 'Enti deɛ Awurade, Asafo Awurade Onyankopɔn seɛ nie: “Mmenabɔ bɛba mmorɔno nyinaa so na ɔyea ne apinisie bɛba mmɔntene so. Wɔbɛfrɛ akuafoɔ ama wɔabɛsu na agyamfoɔ abɛtwa adwo.'
    17: Wɔbɛbɔ mmena wɔ bobeturo nyinaa mu, ɛfiri sɛ mɛnante mo mu,” sɛdeɛ Awurade seɛ nie.
    18: Nnome nka wɔn a wɔpɛ sɛ Awurade da no ba! Deɛn enti na mopɛ sɛ Awurade da no ba? Saa ɛda no bɛyɛ esum, na ɛnnyɛ hann.
    19: Ɛbɛyɛ te sɛ ɔnipa a ɔdwane firi gyata anim na ɔkohyia sisire, sɛ deɛ owura ne fie de ne nsa to ɔfasuo so, na ɔwɔ ka no.
    20: Na Awurade da no bɛyɛ esum; ɛrenyɛ hann, ɛbɛyɛ esum kabii a ɛhan nsensaneɛ biara nni mu.
    21: “Mekyiri na mepo mo nyamesom mu apontoɔ; mʼani nnye mo afahyɛ nhyiamu ho.
    22: Ɛwom sɛ mode ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ brɛ me deɛ, nanso merennye. Mode asomdwoeɛ afɔdeɛ brɛ me nanso mʼani rensɔ.
    23: Momfa mo nnwontoɔ gyegyeegye no mfiri me so! Merentie mo asankuten so nnwom.
    24: Mmom, momma atɛntenenee ntene sɛ asubɔnten, na tenenee nyɛ sɛ asutene a ɛrenwe da!
    25: “Israelfoɔ, ɛnyɛ me na mode afɔrebɔdeɛ ne ayɛyɛdeɛ brɛɛ me mfeɛ aduanan wɔ ɛserɛ so anaa?
    26: Mode mo ho nyinaa ato Molek nyame, ne mo honi Rɛfan so; wɔyɛ ahoni a moayɛ sɛ mobɛsom wɔn.
    27: Ɛno enti, mɛtwa mo asuo akɔ Damasko nohoa,” sɛdeɛ Awurade a ne din ne Onyankopɔn Otumfoɔ seɛ nie.
  6:
    1: Nnome nka mo a mogye mo ho die wɔ Sion, ne mo a mo asom adwo mo wɔ Samaria bepɔ so, mo atitire a mowɔ ɔman dikanfoɔ mu, a Israelfoɔ ba mo nkyɛn!
    2: Monkɔ Kalne, nkɔhwɛ hɔ. Na momfiri hɔ nkɔ Hamat kɛseɛ mu, monsiane nkɔ Gat a ɛwɔ Filistia. Wɔyɛ sene mo ahemman mmienu no? Wɔn asase no so sene mo deɛ no anaa?
    3: Motu ɛda bɔne hyɛ ɛda na motwe Atemmuo da bɛn.
    4: Modeda asonse mpa so mogye mo ahome wɔ mo nnaeɛ mu, na mowe nnwammaa ne anantwie mma a wɔadɔre sradeɛ nam.
    5: Mode mo sankuten to ahuhudwom, na mobɔ mo tirim yɛ nnwom wɔ mo nnwontodeɛ so te sɛ Dawid.
    6: Monom nsã nkorama mu na mode sradehwam papa yɛ mo ho, na monni awerɛhoɔ wɔ Yosef sɛeɛ ho.
    7: Ɛno enti, mobɛka atukɔfoɔ a wɔdi ɛkan no ho; na mo apontoɔ ne mo ahomegyeɛ to bɛtwa.
    8: 'Otumfoɔ Awurade aka ne ho ntam na deɛ Asafo Awurade Onyankopɔn seɛ nie: “Mekyiri Yakob ahomasoɔ na memmpɛ nʼaban; mede kuropɔn no bɛma ɛne deɛ ɛwɔ mu nyinaa.”'
    9: Sɛ wogya nnipa edu wɔ efie baako mu a, wɔn nso bɛwuwu.
    10: Na sɛ obusuani a ɔrebɛhye awufoɔ no ba sɛ ɔrebɛfa wɔn afiri efie hɔ na ɔbisa obi a wakɔtɛ sɛ, “Obi ka wo ho anaa?” Na ɔbuaa sɛ, “Dabi” a, afei ɔbɛka sɛ, “Mua wʼano!” Ɛnsɛ sɛ wɔbɔ Awurade din.
    11: Na Awurade ahyɛ mmara na ɔbɛbubu afie akɛseɛ no mu asinasini ne afie nketewa no nso mu nketenkete.
    12: Apɔnkɔ tu mmirika wɔ abotan a apaapae so anaa? Na obi de nantwie funtum hɔ anaa? Nanso, moadane atɛntenenee ayɛ no awuduro. Na tenenee nso ayɛ nwononwono.
    13: Mo a moani gye Lo-debar nkoguo ho, na mobisa sɛ, “Ɛnyɛ yɛn ahoɔden na yɛde dii Karnaim so anaa?”
    14: 'Deɛ Asafo Awurade Onyankopɔn seɛ nie: “Mɛhwanyan ɔman bi abɛtia mo, Ao Israelfoɔ, deɛ ɔbɛhyɛ mo so firi Lebo Hamat akɔsi Araba bɔnhwa mu.”'
  7:
    1: 'Deɛ Otumfoɔ Awurade yi kyerɛɛ me nie: na ɔreboaboa ntutummɛ bebree ano, abɛto wɔn agu asase no so. Yei yɛ ɛberɛ a wɔatwa ɔhene kyɛfa afiri mfuo no so na mfudeɛ no renyini bio.'
    2: Ɛberɛ a mmoadabi no awe asase no so nnɔbaeɛ nyinaa no, me teaam sɛ, “Otumfoɔ Awurade, mesrɛ wo, fa wo nkurɔfoɔ bɔne kyɛ wɔn! Yakob rentumi nnyina, ɛfiri sɛ, ɔyɛ ɔman ketewa bi.”
    3: Ɛno enti, Awurade bo dwooɛ. Na ɔgyaee nʼatirimpɔ no. Ɔkaa sɛ, “Merenyɛ.”
    4: 'Deɛ Otumfoɔ Awurade yi kyerɛɛ me nie: Otumfoɔ Awurade de ogya rebɛbu atɛn; ɛbɛwee ebunu kɛseɛ no na ɛsɛee asase no.'
    5: Na me teaam sɛ, “Ao, Otumfoɔ Awurade, mesrɛ wo, gyae. Yakob rentumi nnyina, ɛfiri sɛ, ɔyɛ ɔman ketewa bi.”
    6: Ɛno enti, Awurade bo dwooɛ na ɔkaa sɛ, “Mɛgyae mʼatirimpɔ yi nso.”
    7: 'Yei ne deɛ ɔyi kyerɛɛ me: Na Awurade gyina ɔfasuo a wɔato no kyirebenn ho, a kyirebennyɛ ahoma kura no.'
    8: Na Awurade bisaa me sɛ, “Amos, ɛdeɛn na wohunu?” Mebuaa sɛ, “Kyirebennyɛ ahoma.” Na Awurade kaa sɛ, “Mede kyirebennyɛ ahoma yi reto me nkurɔfoɔ Israelfoɔ ho; meremfa wɔn ho nkyɛ wɔn bio.
    9: “Wɔbɛsɛe Isak sorɔnsorɔmmea na Israel kronkron tenabea nso wɔbɛbubu no; mede mʼakofena bɛsɔre atia Yeroboam efie.”
    10: Amasia a ɔyɛ Bet-El ɔsɔfoɔ de nkra kɔmaa Israelhene Yeroboam sɛ, “Amos rebɔ pɔ atia wo wɔ Israel ha yi ara! Nsɛm a ɔreka no nnyɛ abodwosɛm.
    11: 'Deɛ Amos reka nie: “‘Yeroboam bɛwu wɔ akofena ano, na ɛkwan biara so Israel bɛkɔ nnommumfa mu, wɔ akyirikyiri asase so.’”'
    12: Na Amasia ka kyerɛɛ Amos sɛ, “Firi ha kɔ, wo ɔdehunufoɔ! Sane kɔ Yuda asase so na kɔtena hɔ hyɛ wo nkɔm.
    13: Nhyɛ nkɔm bio wɔ Bet-El ha, ɛfiri sɛ ɛha yɛ ɔhene tenabea kronkron ne ahemman no asɔredan.”
    14: Amos buaa Amasia sɛ, “Mennyɛ odiyifoɔ anaa odiyifoɔ bi ba, na na meyɛ odwanhwɛfoɔ, a na mehwɛ borɔdɔma nnua nso so.
    15: Nanso, Awurade frɛɛ me firii nnwan so hwɛ so, ka kyerɛɛ me sɛ, ‘Kɔhyɛ nkɔm kyerɛ me nkurɔfoɔ Israelfoɔ.’
    16: Na afei, tie Awurade asɛm. Woka sɛ, “‘Nhyɛ nkɔm ntia Israelfoɔ, na gyae asɛnka a wode tia Isak fiefoɔ.’
    17: '“Enti asɛm a Awurade ka nie: “‘Wo yere bɛbɔ adwaman wɔ kuropɔn yi mu, wo mmammarima ne wo mmammaa bɛwuwu wɔ akofena ano. Wɔbɛsusu wʼasase na wakyekyɛ mu, na wʼankasa nso, wobɛwu wɔ abosonsom ɔman mu, na ɛkwan biara so Israel bɛkɔ nnommumfa mu, wɔ akyirikyiri asase so.’”'
  8:
    1: 'Afei, deɛ Otumfoɔ Awurade yi kyerɛɛ me nie: kɛntɛn a aduaba a abereɛ wɔ mu.'
    2: Ɔbisaa sɛ, “Ɛdeɛn na wohunu, Amos?” Mebuaa sɛ, “Kɛntɛn a wɔde nnuaba a abereɛ ahyɛ no ma.” Ɛna Awurade ka kyerɛɛ me sɛ, “Me nkurɔfoɔ Israelfoɔ berɛ no aso; meremfa wɔn ho nnkyɛ wɔn bio.”
    3: Sɛdeɛ Otumfoɔ Awurade seɛ nie, “Saa ɛda no, asɔrefie nnwontoɔ bɛdane menabɔ. Wɔbɛbɔ afunu bebree apete baabiara! Enti yɛ komm!”
    4: Montie saa asɛm yi, mo a motiatia mmɔborɔwafoɔ so, na mopam ahiafoɔ firi wɔn asase so,
    5: na moka sɛ, “Ɛberɛ bɛn na ɔbosome foforɔ bɛtwam ama yɛatɔn aduane, na Homeda bɛba awieeɛ ama yɛadi ayuo dwa?” Sɛ mobɛhyɛ susukora mu na moatoto ɛboɔ so na mode nsania a wɔamia mu asisi atɔfoɔ,
    6: na mode dwetɛ atɔ ahiafoɔ na mmɔborɔwafoɔ nso moatɔn wɔn agye mpaboa, na moapra ayuo ase afra ayuo mu atɔn.
    7: 'Awurade de Yakob ahohoahoa aka ntam sɛ: “Me werɛ remfiri biribiara a wɔayɛ da.'
    8: “Asase renwoso wɔ deɛ asie yi ho anaa, na wɔn a wɔte mu nyinaa ntwa adwo anaa? Asase no nyinaa bɛpagya ne ho te sɛ Nil ɛbubu afa so, na asane atwe bio te sɛ Misraim asubɔnten.”
    9: Sɛdeɛ Otumfoɔ Awurade seɛ nie, “Saa ɛda no, mɛma owia atɔ owigyinaeɛ, na mama esum aduru asase so awia ketee.
    10: Mɛdane mo nyamesom apontoɔ ama ayɛ awerɛhoɔdie na mo nnwontoɔ nyinaa adane osu. Mɛma mo nyinaa afira ayitoma na mayi mo tirinwi. Mɛyɛ saa da no te sɛ ɔba korɔ ho awerɛhoɔdie da na awieeɛ no ayɛ sɛ da a ɛyɛ nwono.
    11: “Nna no reba” sɛdeɛ Otumfoɔ Awurade seɛ nie, “Mɛma ɛkɔm aba asase no so, ɛnnyɛ aduane ɛkɔm anaa nsukɔm, na mmom, Awurade asɛm ho ɛkɔm.
    12: Nnipa bɛtɔ ntentan akyinkyin firi ɛpo so akɔ ɛpo so na wɔakyinkyini afiri atifi fam akɔ apueeɛ fam, sɛ wɔrekɔhwehwɛ Awurade asɛm, nanso wɔrenhunu.
    13: “Na saa da no “mmabaawa ahoɔfɛfoɔ ne mmarimaa ahoɔdenfoɔ bɛtotɔ baha ɛsiane osukɔm enti.
    14: Wɔn a wɔde Samaria aniwuo abosom ka ntam, anaa wɔde Dan ne Beer-Seba abosom ka ntamka no, wɔbɛhwehwe ase na wɔrensɔre bio.”
  9:
    1: Mehunuu Awurade sɛ ɔgyina afɔrebukyia no ho, na ɔkaa sɛ, “Bɔ Asɔredan no afadum no atifi na mma ne fapem no nwoso. Mommubu ngu nnipa no nyinaa so; wɔn a aka no mede akofena bɛkunkum wɔn. Ɔbaako mpo rentumi nnwane obiara remfiri mu mfi.
    2: Mpo sɛ wɔtu fam kɔ awumena mu a ɛhɔ na me nsa bɛtwe wɔn afiri aba. Mpo sɛ wɔforo kɔ ɔsoro a ɛhɔ na mɛyi wɔn afiri aba fam.
    3: Mpo sɛ wɔkɔtetɛ bepɔ Karmel atifi a, ɛhɔ na mɛti wɔn akɔkye wɔn aba. Mpo sɛ wɔde wɔn ho sie me wɔ ɛpo ase a ɛhɔ na mɛhyɛ ɔwɔ no ama wakɔkeka wɔn.
    4: Mpo, sɛ wɔn atamfoɔ de wɔn kɔ nnommumfa mu a, ɛhɔ na mɛhyɛ akofena akunkum wɔn. “Mɛgyene mʼani ahwɛ wɔn. Mede ɔsɛeɛ bɛba wɔn so na meremmoa wɔn.”
    5: Awurade, Asafo Awurade, Ɔno na ɔde ne nsa ka asase ma ɛnane, ma wɔn a wɔte so nyinaa twa adwo. Asase no nyinaa pagya te sɛ Nil na ɛtwe te sɛ Misraim asubɔnten.
    6: Ɔno na ɔsi nʼahemfie a ɛkrɔn wɔ ɔsoro na ɔto ne fapem wɔ asase so. Ɔno na ɔboaboa ɛpo mu nsuo ano na ɔhwie gu asase so. Awurade ne ne din!
    7: “Mo Israelfoɔ, mo ho hia me sene Etiopiafoɔ?” Sɛdeɛ Awurade seɛ nie. Manyi Israelfoɔ amfiri Misraim, ne Filistifoɔ amfiri Kreta, ɛne Aramfoɔ nso amfiri Kir anaa?
    8: “Ampa ara Otumfoɔ Awurade ani wɔ nnebɔne ahennie no so. Mɛpepa no afiri asase ani, nanso, merensɛe Yakob efie korakora,” sɛdeɛ Awurade seɛ nie.
    9: “Na mɛhyɛ, na mɛwoso Israel efie, wɔ amanaman nyinaa mu, sɛdeɛ wɔhuhu atokoɔ so wɔ huhuamoa mu na aba fua mpo ntɔ fam no.
    10: Nnebɔneyɛfoɔ a wɔwɔ me nkurɔfoɔ mu nyinaa bɛtotɔ wɔ akofena ano, wɔn a wɔka sɛ, ‘Amanehunu rento yɛn anaa ɛremma yɛn so da.’
    11: “Saa ɛda no, mɛsane aba abɛsi “Dawid efie a abubu no bio. Mɛsiesie ne baabi a asɛeɛ no, na masi no sɛdeɛ na ɛteɛ no,
    12: na wɔafa Edom nkaeɛfoɔ no, ne amanaman a me din da wɔn so.” Awurade a waka no, ɔno na ɔbɛyɛ yeinom nyinaa.
    13: “Nna no reba,” sɛdeɛ Awurade seɛ nie, “A nnɔbaeɛ no bɛba ntɛm ama ɔtwafoɔ no, na bobe no abu so ama deɛ ɔtiatia nsakyiamena no so no. Nsa foforɔ bɛsɔne afiri mmepɔ no so na atene wɔ nkokoɔ no nyinaa so.
    14: Mede me nkurɔfoɔ Israel nnommumfoɔ bɛsane aba. “Wɔbɛsane asiesie nkuropɔn a asɛeɛ no na wɔatena mu. Wɔbɛyɛ bobe nturo na wɔanom mu nsã; wɔbɛyɛ mfikyifuo na wɔadi so nnuaba.
    15: Mede Israelfoɔ bɛdua wɔn ankasa asase so a wɔrentu bio da mfiri asase a mede ama wɔn no so,” sɛdeɛ Awurade, mo Onyankopɔn seɛ nie.
31:
  1:
    1: 'Anisoadehunu a Awurade Onyankopɔn daa no adi faa Edom asase ho kyerɛɛ Obadia nie: Yɛate asɛm a ɛfiri Awurade nkyɛn. Wɔsomaa ɔnanmusini bi kɔɔ aman so kɔkaa sɛ, “Monsɔre na momma yɛnkɔko ntia Edom.”'
    2: 'Awurade ka kyerɛ Edom sɛ: “Hwɛ mɛbrɛ wo ase, mɛyɛ wo akumaa wɔ aman no mu, na wɔabu wo animtia.'
    3: Wayɛ ahantan adaadaa wo ho, Wo a wote abotan ntokuro mu na wayɛ wʼatenaeɛ wɔ mmepɔ so, na woka kyerɛ wo ho sɛ, ‘Hwan na ɔbɛtumi ayi me asi fam?’
    4: Sɛ wotu kɔ ewiem sɛ akɔdeɛ, na woyɛ wo pirebuo wɔ nsoromma ntam mpo a, ɛhɔ na mɛba abɛtwe wo adwera fam.” Sɛdeɛ Awurade seɛ nie.
    5: “Sɛ akorɔmfoɔ ba wo so a, anaa adwotwafoɔ ba wo so anadwo a, atoyerɛnkyɛm bɛn na ɛrento wo? Na wɔrenwia wo nneɛma dodoɔ a wɔpɛ anaa? Sɛ bobe abatefoɔ ba wo so a, ɛnyɛ bobe aba kakra bi pɛ na wɔbɛgya wo anaa?
    6: Na wo Esau deɛ wɔbɛwia wʼademudeɛ a wode asie na wɔayɛ wo dosodoso.
    7: Wɔn a wo ne wɔn wɔ nkabom nyinaa bɛdi wo hwammɔ. Wɔn a wʼadwene yɛ wo sɛ wo ne wɔn te asomdwoeɛ mu no bɛdaadaa wo adi wo so, wɔn a wɔdi wʼaduane no asum wo afidie, nanso, wonhunuiɛ.
    8: “Saa ɛda no,” Awurade na ɔseɛ, “Merensɛe anyansafoɔ a ɛwɔ Edom anaa, mmarima a wɔte asɛm ase a wɔwɔ Esau mmepɔ so anaa?
    9: Ao Teman wʼakofoɔ bɛbɔ hu ne obiara a ɔwɔ Esau bepɔ so no, wɔbɛtwitwa mo atɔre mo ase.
    10: Esiane basabasayɛ a woyɛ tiaa wo nua Yakob no enti aniwuo bɛka wo, na wɔbɛsɛe wo koraa.
    11: Ɛda a wogyinaa ntentenso hwɛɛ no haa, na ananafoɔ faa nʼahonyadeɛ kɔeɛ na ahɔhoɔ hyɛnee ne kuro apono mu, na wɔbɔɔ Yerusalem so ntonto no, na wote sɛ wɔn mu baako.
    12: Anka ɛnsɛ sɛ wobu wo nua animtiaa ɛberɛ a ɔwɔ asaneɛ mu, anaa sɛ wodi ahurisie wɔ Yudafoɔ so ɛberɛ a wɔwɔ ɔsɛeɛ mu, na mpo wohoahoa wo ho ɛberɛ a wɔwɔ ahohiahia mu no.
    13: Anka ɛnsɛ sɛ wode nsrabɔ hyɛne me nkurɔfoɔ kuro apono no mu wɔ wɔn amanehunu ɛda, anka ɛnsɛ sɛ wosere wɔ ɛberɛ a wɔwɔ ɔhaw mu. Afei nso anka ɛnsɛ sɛ wode wo nsa to wɔn ahodeɛ so gye wɔ ɛberɛ a wɔwɔ amanehunu mu.
    14: Anka ɛnsɛ sɛ wotɛ wɔn nkwantanan soɔ kunkumm nʼadwanefoɔ Na woyi wɔn a aka no ma wɔ wɔn amanehunu ɛda no mu.
    15: “Awurade ɛda no abɛn ama amanaman nyinaa. Na hwɛ, Edom sɛdeɛ woyɛeɛ no saa ara na wɔbɛyɛ woɔ. Wo nneyɛeɛ bɛsane abɛgu wo tiriso.
    16: Sɛdeɛ mononom nsã wɔ me bepɔ kronkron so no, saa ara na amanaman no nyinaa bɛkɔ so anom, saa ara na ɛbɛkɔ so ɛda biara na wɔbɛyɛ te sɛ deɛ wonni hɔ.
    17: Na ɔgyeɛ bɛba Sion bepɔ so na ɛbɛyɛ kronkron beaeɛ, na Yakob efie nsa bɛsane aka nʼagyapadeɛ.
    18: Yakob efie bɛyɛ ogya na Yosef efie ayɛ ogyaframa; Esau efie deɛ ɛbɛyɛ adehunu bi na wɔde ogya bɛto mu ahye no a obiara renka wɔ efie hɔ.” Deɛ Awurade seɛ nie.
    19: Nkurɔfoɔ a wɔfiri Negeb no bɛtena Esau mmepɔ so, Na wɔn a wɔfiri nkokoɔ no ase no, bɛfa Filistia asase no, na wɔbɛfa Efraim ne Samaria mfuo atena so, na Benyamin nso afa Gilead.
    20: Nipakuo a wɔyɛ Israel atukɔfoɔ bɛfa Kanaan asase no akɔsi Sarefat; na atukɔfoɔ a wɔfiri Yerusalem a wɔte Safarad no bɛfa Negeb nkuro no adi so.
    21: Agyefoɔ bɛkɔ Sion bepɔ so, akɔdi Edom mmepɔ so. Na ahennie no bɛyɛ Awurade dea!
32:
  1:
    1: Awurade asɛm baa Amitai babarima Yona nkyɛn sɛ,
    2: “Kɔ kuropɔn kɛseɛ Ninewe mu na kɔka asɛmpa no tia wɔn sɛ wɔn atirimuɔdensɛm aforo abɛduru mʼanim.”
    3: Nanso, Yona dwane firii Awurade anim na ɔde nʼani kyerɛɛ Tarsis. Ɔkɔɔ Yopa, na ɛhɔ ɔkɔnyaa ɛhyɛn a ɛrekɔ Tarsis. Ɔtuaa ka kɔtenaa ɛhyɛn no mu, sɛ ɔrefiri Awurade anim akɔ Tarsis.
    4: Nanso Awurade maa mframa kɛseɛ bi bɔɔ wɔ ɛpo no so; ɛmaa ahum tuiɛ a, anka ɛhyɛn no rebɛbɔ.
    5: Ɛhyɛn no mufoɔ no nyinaa surooɛ na obiara su frɛɛ ne nyame. Wɔtotoo adwadeɛ a ɛwɔ ɛhyɛn no mu guguu ɛpo no mu sɛdeɛ ɛhyɛn no mu bɛyɛ herɛ. Nanso na Yona akɔhyɛ ɛhyɛn no ase baabi ada hatee.
    6: Ɛna ɛhyɛn no so panin no kɔɔ ne nkyɛn kɔkaa sɛ, “Adɛn na woada? Sɔre na frɛ wo nyame! Ebia, ɔbɛhunu yɛn mmɔbɔ, na yɛannwuwu.”
    7: Afei ɛhyɛn no mufoɔ no keka kyerɛɛ wɔn ho wɔn ho sɛ, “Momma yɛmmɔ ntonto nhwehwɛ deɛ saa amanehunu yi nam ne so aba.” Wɔbɔɔ ntonto no na ɛbɔɔ Yona.
    8: Enti wɔbisaa no sɛ, “Kyerɛ yɛn, hwan na wama saa ɔhaw yi nyinaa aba? Adwuma bɛn na woyɛ? Ɛhe na wo fire? Ɔman bɛn so na wofiri? Ɛhefoɔ ne wo nkurɔfoɔ?”
    9: Ɔbuaa sɛ, “Meyɛ Hebrini, na mesom Awurade, ɔsoro Onyankopɔn a, ɔbɔɔ ɛpo ne asase.”
    10: Yei bɔɔ wɔn hu, enti wɔbisaa Yona sɛ, “Ɛdeɛn na woayɛ?” (Na wɔnim sɛ ɔredwane afiri Awurade nkyɛn, ɛfiri sɛ na waka saa akyerɛ wɔn dada).
    11: Na ahum no kɔ so tu dendeenden ara. Enti wɔbisaa no sɛ, “Ɛdeɛn na yɛnyɛ wo a ɛbɛma ahum yi ano abrɛ ase ama yɛn?”
    12: Yona buaa wɔn sɛ, “Momma me so nto me ntwene ɛpo yi mu, na ano bɛdwo. Menim sɛ me enti na ahum kɛseɛ yi retu mo so.”
    13: Mmarima no yɛɛ deɛ wɔbɛtumi biara sɛ wɔbɛhare ɛhyɛn no akɔ mpoano. Nanso, wɔantumi, ɛsiane sɛ na ɛpo so ahum no ano ayɛ den asene kane no.
    14: Afei wosu frɛɛ Awurade sɛ, “Ao Awurade yɛsrɛ wo mma yɛn nwuwu sɛ yɛama ɔbarima yi ahwere ne nkwa enti. Mma yɛn nni fɔ wɔ ɔbarima yi mogya ho, ɛfiri sɛ, Ao Awurade wayɛ deɛ wo pɛ.”
    15: Afei, wɔmaa Yona so too no twenee ɛpo no mu, na ɛpo a na ɛrehuru soɔ no yɛɛ dinn.
    16: Yei maa mmarima no suroo Awurade pa ara na wɔbɔɔ afɔdeɛ maa Awurade, na wɔhyɛɛ no bɔ.
    17: Na Awurade maa apataa kɛseɛ bi bɛmenee Yona, na Yona daa apataa no yam nnansa, awia ne anadwo.
  2:
    1: Yona firii apataa no yam bɔɔ Awurade ne Onyankopɔn mpaeɛ sɛ.
    2: Ɔkaa sɛ, “Mʼahohia mu mefrɛɛ Awurade, na ɔgyee me so. Mefiri adamena ase tɔnn srɛɛ mmoa na wotiee me sufrɛ.
    3: Wotoo me twenee ebunu mu wɔ ɛpo ase tɔnn, na ɔhweam twaa me ho hyiaeɛ; wʼasorɔkye ne mframa bu faa me so.
    4: Na mekaa sɛ, ‘Wɔapam me afiri wʼanim; nanso mede mʼani bɛkyerɛ wʼasɔredan kronkron no bio’
    5: Nsuo a abu afa me so no bɔɔ me hu, ebunu no twaa me ho hyiaeɛ; ɛpo mu wira kyekyeree me tiri ho.
    6: Memem kɔɔ mmepɔ no ase pɛɛ; asase ase kaa me hyɛɛ mu afebɔɔ. Nanso wogyee me nkwa firii amena mu, Ao Awurade, me Onyankopɔn.
    7: “Ɛberɛ a me nkwa resene akɔ no, mekaee wo Awurade, na me mpaeɛbɔ foro baa wo nkyɛn, wɔ wʼasɔredan kronkron no mu.
    8: “Wɔn a wɔde wɔn ho bata ahoni huhuo ho no hwere adom a anka ɛyɛ wɔn dea.
    9: Nanso me, mede ayɛyie nnwom bɛbɔ afɔdeɛ ama wo. Deɛ mahyɛ ho bɔ no, mɛyɛ. Nkwagyeɛ firi Awurade.”
    10: Na afei, Awurade hyɛɛ apataa no ma ɔfee Yona too asase so.
  3:
    1: Afei, Awurade asɛm baa Yona nkyɛn ne mprenu so sɛ,
    2: “Kɔ Ninewe kuropɔn kɛseɛ no mu, na kɔpae mu ka asɛm a mede rema wo yi.”
    3: Yona yɛɛ ɔsetie maa Awurade asɛm no, na ɔkɔɔ Ninewe. Na Ninewe yɛ kuropɔn titire a wɔde nnansa na ɛhunu hɔ nyinaa.
    4: Ɛda a ɛdi ɛkan no, Yona hyɛnee kuropɔn no mu, na ɔhyɛɛ aseɛ paee mu kaa sɛ, “Aka adaduanan na wɔadane Ninewe abutu.”
    5: Ninewefoɔ gyee Onyankopɔn diiɛ. Wɔhyɛɛ sɛ wɔn nyinaa bɛdi abuada, ɛfiri ɔkɛseɛ so kɔsi ɔketewa so, na wɔafirafira ayitoma.
    6: Ɛberɛ a Ninewehene tee asɛm no, ɔsɔre firii nʼahennwa so, ɔworɔɔ nʼahenetadeɛ, Ɔfiraa ayitoma, na ɔtenaa mfuturo mu.
    7: 'Afei, ɔmaa wɔbɔɔ dawuro wɔ Ninewe sɛ, “Mmara a ɛfiri ɔhene ne nʼatitire hɔ nie: “Obiara, sɛ ɔyɛ onipa anaa aboa, anantwikuo anaa nnwankuo, mmfa hwee nka nʼano; mma ɔnnnidi anaa ɔnnom.'
    8: Na mmom nnipa ne mmoa mfa ayitoma nkata wɔn ho. Obiara mfa anibereɛ nsu mfrɛ Onyankopɔn. Wɔn mfiri wɔn akwammɔne so, na wɔnnyae basabasayɛ.
    9: Hwan na ɔnim? Ebia, Onyankopɔn bɛhunu yɛn mmɔbɔ, na watwe nʼabufuhyeɛ no a ɔnam so rebɛsɛe yɛn no asan.”
    10: Na Onyankopɔn hunuu sɛdeɛ wɔyɛeɛ ne sɛdeɛ wɔsane firii wɔn akwammɔne ho no, ɔhunuu wɔn mmɔbɔ, na wansɛe wɔn sɛdeɛ ɔkaeɛ no.
  4:
    1: Yona bo annwo koraa, na ne bo fuiɛ.
    2: Ɔbɔɔ Awurade mpaeɛ sɛ, “Ao Awurade, ɛberɛ a na mewɔ fie no, ɛnyɛ sei na mekaeɛ? Yei enti na meperee sɛ medwane akɔ Tarsis no, ɛfiri sɛ na menim sɛ, woyɛ ɔdomfoɔ ne mmɔborɔhunu Onyankopɔn a wo bo kyɛre fu, na wodɔ boro so. Woyɛ Onyankopɔn a ɔtwentwɛnee ne nan ase wɔ bɔne amanehunu ho.
    3: Enti Ao Awurade! Gye me nkwa firi me nsɛm. Ɛyɛ ma me sɛ mɛwu sene sɛ mɛtena ase.”
    4: Na Awurade buaa sɛ, “Ɛyɛ sɛ wo bo fu saa asɛm yi ho anaa?”
    5: Na Yona kɔɔ kuropɔn no apueeɛ fam baabi kɔtenaa hɔ. Ɔbɔɔ apata tenaa ne nwunu no mu, twenee deɛ ɛbɛba kuropɔn no so.
    6: Na Awurade Onyankopɔn maa bobe dua bi nyinii ntɛm ntɛm wɔ nʼatifi na ɛmaa Yona nyaa ahomeka, na nʼani gyee dua no ho.
    7: Nanso ahemadakye no, Onyankopɔn maa ɔsa bɛwee bobe dua maa nhahan no poeɛ.
    8: Awia pueeɛ no, Onyankopɔn ma apueeɛ mframa bi a emu yɛ hyeɛ bɔeɛ na awia hyee Yona apampam ma ɔtɔɔ bira. Ɔpɛɛ sɛ ɔwu, na ɔkaa sɛ, “Ɛyɛ ma me sɛ mewu sene sɛ metena ase.”
    9: Onyankopɔn bisaa Yona sɛ, “Ɛyɛ sɛ wofa abufuo wɔ dua no ho anaa?” Yona buaa sɛ, “Aane, me bo afu, na sɛ mɛwu a anka mepa.”
    10: Na Awurade kaa sɛ, “Dua yi ho asɛm aha wo, nanso woanni ho dwuma biara, na ɛnyɛ wo na woma ɛnyiniiɛ. Ɛfifirii ntɛm ntɛm na ɛwuu ntɛm ntɛm.
    11: Nanso nnipa mpem ɔha ne aduonu wɔ Ninewe a wɔnnim wɔn benkum ne wɔn nifa. Na mmoa bebree nso wɔ hɔ. Ɛnsɛ sɛ mema Ninewe kuropɔn kɛseɛ yi ho asɛm ha me anaa?”
33:
  1:
    1: Awurade de saa nsɛm yi brɛɛ Moresetni Mika ɛberɛ a na Yotam, Ahas ne Hesekia di adeɛ wɔ Yuda no. Anisoadehunu a ɔhunuiɛ fa Samaria ne Yerusalem ho.
    2: Monyɛ aso, mo nnipa nyinaa, montie, asase ne mo a mote so nyinaa. Otumfoɔ Awurade redi adanseɛ atia mo, ɔkasa firi nʼasɔredan kronkron no mu.
    3: Monhwɛ! Awurade firi nʼatenaeɛ reba; ɔresiane na ɔnante asase sorɔnsorɔmmea so.
    4: Mmepɔ nane wɔ nʼase, mmɔnhwa mu paepae te sɛ ama a aka ogya, te sɛ nsuo a ɛsiane ɔherɛ so firi kokoɔ so.
    5: Yei nyinaa yɛ Yakob nnebɔne, ne bɔne ahodoɔ a ɛwɔ Israel efie enti. Yakob nnebɔne ne sɛn? Ɛnyɛ Samaria anaa? Na ɛhe ne Yuda sorɔnsorɔmmea? Ɛnyɛ Yerusalem anaa?
    6: “Enti mɛyɛ Samaria kuro no mmubuiɛ sie, baabi a wɔbɛyɛ bobe turo. Mehwie nʼaboɔ agu bɔnhwa mu ama ne fapem ho ada hɔ.
    7: Wɔbɛbubu nʼahoni nyinaa mu asinasini; wɔde ogya bɛhyɛ nʼasɔredan mu ayɛyɛdeɛ nyinaa. Mɛsɛe ne nsɛsodeɛ nyinaa. Esiane sɛ nʼakyɛdeɛ a waboa ano no nyinaa ɔnya firii adwamanfoɔ akatua mu no enti wɔde bɛma adwamanfoɔ.”
    8: Yeinom enti mɛsu atwa agyaadwoɔ; mede adagya bɛnante na mennhyɛ mpaboa. Mɛpɔ so sɛ odompo na masu sɛ ɔpatuo.
    9: Nʼapirakuro no wuo ayɛ den; abɛduru Yuda. Abɛduru me nkurɔfoɔ ɛpono ano mpo aduru Yerusalem ankasa.
    10: Monnka no wɔ Gat monnsu koraa Mo a mowɔ Bet-Leafra deɛ monyantam mfuturo mu.
    11: Monsene nkɔ adagya ne aniwuo mu, mo a mote Safir. Wɔn a wɔte Saanan ntumi mpue Bet-Esel wɔ awerɛhoɔ mu; ɛfiri sɛ, wo hɔ na ɔnya ne banbɔ.
    12: Wɔn a wɔte Marot de ɔyea nukanuka wɔ mu de twɛn mmoa, ɛfiri sɛ amanehunu a ɛfiri Awurade hɔ aba abɛduru Yerusalem ɛpono ano.
    13: Mo a mote Lakis, monsiesie nteaseɛnam no. Mo ne bɔne farebae ma Ɔbabaa Sion, na modii Israel anim kɔɔ bɔne mu.
    14: Enti mode ntetemu akyɛdeɛ bɛma Moreset-Gat, Aksib kuro bɛdaadaa Israel ahemfo.
    15: Mede nkonimdifoɔ bɛtoa mo mo a mote Maresa. Deɛ ɔyɛ Israel onimuonyamfoɔ no bɛba Adulam.
    16: Monyi mo tirinwi mfa nni awerɛhoɔ, wɔ mma a mo ani gye wɔn ho no ho; mommɔ tikwa te sɛ ɔpete, ɛfiri sɛ, wɔbɛfa wɔn afiri mo nkyɛn akɔ nnommumfa mu.
  2:
    1: Nnome nka wɔn a wɔfa amumuyɛ ho adwene, wɔn a wɔbɔ ɛpɔ bɔne wɔ wɔn mpa so! Wɔsɔre anɔpa kɔdi dwuma no ɛfiri sɛ wɔwɔ tumi sɛ wɔyɛ.
    2: Wɔn ani bere mfuo na wɔgye. Na afie nso wɔfa. Wɔde nyansa korɔno gye nkurɔfoɔ afie, na ayɔnkofoɔ agyapadeɛ nso wɔgye.
    3: Enti, sɛdeɛ Awurade seɛ nie, “Meredwene amanehunu a ɛtia saa nkurɔfoɔ yi ho na worentumi nnyi wo ho mfiri mu. Worentumi nnante ahantan so bio, ɛfiri sɛ ɛbɛyɛ ɛberɛ bɔne.
    4: 'Saa ɛda no, nnipa bɛsere mo. Wɔde saa awerɛhoɔ dwom yi bɛdi mo ho fɛ sɛ: ‘wɔasɛe yɛn koraa; wɔakyekyɛ me nkurɔfoɔ ahodeɛ mu. Ɔgye firi me nsa mu! Na ɔde yɛn mfuo ma akɔnkɔnsafoɔ.’”'
    5: Enti morennya obi wɔ Awurade asafo mu a ɔde ntontobɔ bɛkyɛ asase no.
    6: “Monnhyɛ nkɔm,” saa na wɔn nkɔmhyɛfoɔ no ka. “Monnhyɛ saa nneɛma yi ho nkɔm; animguaseɛ rento yɛn.”
    7: Ao, Yakob efie, mma monnka nsɛm a ɛte saa. Awurade Honhom nni boasetɔ? Ɔyɛ nneɛma a ɛte sei anaa? “Ne nsɛm nyɛ deɛ nʼakwan tene no yie anaa?
    8: Akyire no, me nkurɔfoɔ asɔre te sɛ asraafoɔ. Moworɔ ntadeɛ pa firi wɔn a wɔretwam a wɔnni adwemmɔne biara ho, ma wɔyɛ te sɛ asraafoɔ a wɔfiri akono.
    9: Mopam mmaa a wɔwɔ me nkurɔfoɔ mu firi wɔn afie fɛfɛ mu. Mogye me nhyira firi wɔn mma nsam afebɔɔ.
    10: Sɔre, firi ha kɔ! Ɛha nyɛ beaeɛ a wɔhome, ɛfiri sɛ ɛho agu fi, Wɔasɛe no, na ɛrenyɛ yie bio.
    11: Sɛ ɔtorofoɔ ne ɔdaadaafoɔ ba bɛka sɛ, ‘Mɛhyɛ nkɔm ama moanya nsã bebree a’ ɔbɛyɛ odiyifoɔ a saa nkurɔfoɔ yi pɛ.
    12: “Mɛboaboa mo nyinaa ano Ao, Yakob; nokorɛm mɛka Israel nkaeɛfoɔ no nyinaa abɔ mu. Mɛka wɔn abɔ mu te sɛ nnwan a wɔgu nnwammuo mu, te sɛ nnwankuo a wɔwɔ adidibea; nnipa bɛhyɛ beaeɛ ho manyamanya.
    13: Deɛ ɔbɔ ɛkwan no bɛdi wɔn anim wɔbɛbu apono no na wɔafiri akɔ. Wɔn ɔhene bɛsene adi wɔn anim, Awurade bɛyɛ wɔn ti.”
  3:
    1: Afei mekaa sɛ, “Montie, mo Yakob ntuanofoɔ, mo sodifoɔ a mowɔ Israel efie. Ɛsɛ sɛ mohunu deɛ ɛyɛ atɛntenenee,
    2: Mo a mokyiri deɛ ɛyɛ na modɔ bɔne moworɔ me nkurɔfoɔ wedeɛ na motete ɛnam no firi wɔn nnompe ho;
    3: mowe me nkurɔfoɔ nam, mowae wɔn wedeɛ, bubu wɔn nnompe mu nketenkete; motwitwa wɔn sɛ ɛnam a mode regu kwansɛn mu.”
    4: Afei wɔbɛsu afrɛ Awurade, nanso ɔrennye wɔn so. Saa ɛberɛ no ɔde nʼanim bɛsie wɔn, bɔne a wɔayɛ enti.
    5: 'Deɛ Awurade seɛ nie: “Adiyifoɔ a wɔdaadaa me nkurɔfoɔ no deɛ, obi ma wɔn biribi di a wɔpae mu ka asomdwoeɛ nsɛm, na sɛ wɔamma wɔn biribi anni a, adiyifoɔ no siesie wɔn ho sɛ wɔbɛtu wɔn so sa.'
    6: Enti adeɛ bɛsa mo a morennya anisoadehunu, esum bɛduru mo a morennya ahintasɛm biara. Owia bɛtɔ ama adiyifoɔ no, na adekyeɛ bɛdane esum ama wɔn.
    7: Adepɛmuhunufoɔ ani bɛwu na wɔbɛgu nsamanfrɛfoɔ anim ase. Wɔn nyinaa bɛkatakata wɔn anim, ɛfiri sɛ mmuaeɛ biara mfiri Onyankopɔn hɔ mma.”
    8: Nanso me deɛ tumi ahyɛ me ma, Awurade Honhom ahyɛ me ma tenenee ne ahoɔden a mede bɛpae mu aka Yakob amumuyɛ ne Israel bɔne.
    9: Montie, mo Yakob efie ntuanofoɔ, mo a moyɛ Israel sodifoɔ, a mokyiri atɛntenenee na mokyea deɛ ɛtene nyinaa;
    10: Mo a mode mogyahwiegu kyekyeree Sion ne awurukasɛm kyekyeree Yerusalem.
    11: Nʼadikanfoɔ no gye adanmudeɛ ansa na wabu atɛn, nʼasɔfoɔ gye sika ansa na wɔakyerɛkyerɛ, nʼadiyifoɔ de nkɔmhyɛ ayɛ sikapɛ. Nanso wɔdan Awurade, na wɔka sɛ, “Awurade nni yɛn ntam anaa? Ɔhaw biara remma yɛn so.”
    12: Na mo enti, wɔbɛfuntum Sion te sɛ afuo, Yerusalem bɛyɛ mmubuiɛ, na asɔredan no kokoɔ bɛyɛ sɛ nkɔfie a nkyɛkyerɛ afu wɔ so.
  4:
    1: Nna a ɛdi akyire no mu no, Awurade asɔredan bepɔ no bɛtim sɛ mmepɔ no nyinaa ti; ɛbɛgye din aboro nkokoɔ nyinaa, na nnipa ahodoɔ bɛbɔ yuu akɔ hɔ.
    2: Aman bebree bɛba abɛka sɛ, “Mommra mma yɛnkɔ Awurade bepɔ so, Yakob Onyankopɔn efie. Ɔbɛkyerɛ yɛn nʼakwan, sɛdeɛ yɛbɛnante soɔ.” Na mmara no bɛfiri Sion aba Awurade asɛm bɛfiri Yerusalem aba.
    3: Awurade bɛdi amanaman ntam nsɛm Aane ɔbɛsiesie ntawantawa ama aman a wɔyɛ den wɔ mmaa nyinaa. Wɔde wɔn akofena bɛbɔ funtumdadeɛ wɔde wɔn mpea bɛbɔ nsɔsɔwa. Ɔman bi ntwe ɔman foforɔ so akofena, na wɔrenyɛ ahoboa biara mma ɔko bio.
    4: Obiara bɛtena ne bobe anaa ne borɔdɔma nnua ase, na obiara remmɛhunahuna wɔn, ɛfiri sɛ, Asafo Awurade akasa.
    5: Amanaman no nyinaa bɛtumi anante wɔn anyame din mu, na yɛn deɛ, yɛbɛnante Awurade, yɛn Onyankopɔn Din mu daa daa.
    6: “Saa ɛda no,” sɛdeɛ Awurade seɛ nie, “Mɛboaboa mmubuafoɔ, atukɔfoɔ ɛne wɔn a mede awerɛhoɔ aba wɔn so ano.
    7: Mɛma mmubuafoɔ ayɛ me nkurɔfoɔ wɔ asase no so, atukɔfoɔ no bɛyɛ ɔman kɛseɛ. Awurade bɛdi wɔn so ɔhene wɔ Sion bepɔ so afiri da no akɔsi daa.
    8: Na wo, nnwankuo no abantenten, Ao, Ɔbabaa Sion, abandenden, wɔde wo tete tumidie no bɛsane abrɛ wo; Ɔbabaa Yerusalem nsa bɛsane aka nʼahennie.”
    9: Ɛdeɛn enti na afei woresu denden, wonni ɔhene anaa? Wo futufoɔ ayera, na enti, ɔyea aka wo sɛ ɔbaa ɔwɔ awokoɔ mu?
    10: Ɔyea enti, nukanuka wo mu, Ao Ɔbabaa Sion, te sɛ ɔbaa a awoɔ aka no, seesei ɛsɛ sɛ wofiri kuropɔn no mu kɔtena ɛserɛ so. Wobɛkɔ Babilonia; na ɛhɔ na wɔbɛgye woɔ. Ɛhɔ na Awurade bɛgye wo afiri wʼatamfoɔ nsam.
    11: Seesei deɛ, aman bebree aka abɔ mu atia wo. Wɔka sɛ, “Wɔngu Sion ho fi, na yɛmfa yɛn ani nhwɛ no!”
    12: Nanso, wɔnnim Awurade adwene. Wɔnte nʼagyinatuo ase. Wɔnnim sɛ ɔno na ɔboaboa wɔn ano te sɛ afiafi de kɔ ayuporobea.
    13: “Sɔre, na pore, Ao Ɔbabaa Sion, mɛma wo dadeɛ mmɛn; mɛma wo kɔbere ntɔte na wobɛbubu aman bebree mu nketenkete.” Wode wɔn mfasodeɛ a wɔampɛ no ɛkwan pa so bɛbrɛ Awurade, wode wɔn ahonyadeɛ bɛbrɛ asase nyinaa so wura.
  5:
    1: Mommoaboa mo akodɔm ano, Ao akofoɔ kuropɔn, ɛfiri sɛ, atamfoɔ atwa yɛn ho ahyia. Wɔde abaa bɛbɔ Israel sodifoɔ no wɔ nʼafono so.
    2: “Nanso wo, Betlehem Efrata, ɛwom sɛ woyɛ ketewa wɔ Yuda mmusua mu deɛ, nanso, wo mu na obi bɛfiri ama me a ɔbɛyɛ Israel sodifoɔ, na nʼase firi teteete.”
    3: Enti wɔbɛgya Israelfoɔ mu, kɔsi sɛ ɔbaa a awoɔ aka no no bɛwo na ne nuanom mmarima nkaeɛ bɛsane akɔka Israelfoɔ ho.
    4: Ɔbɛsɔre ahwɛ ne nnwankuo wɔ Awurade ahoɔden mu, wɔ Awurade ne Onyankopɔn din kɛseyɛ mu. Na wɔbɛtena asomdwoeɛ mu, na afei ne kɛseyɛ bɛduru asase awieeɛ.
    5: Na ɔbɛyɛ wɔn asomdwoeɛ. Sɛ Asiriafoɔ bɛto hyɛ yɛn so, na wɔbɔ nsra fa yɛn aban mu a, yɛde nnwanhwɛfoɔ nson, mpo ntuanofoɔ nwɔtwe bɛhyia wɔn.
    6: Wɔde akofena bɛdi Asiria asase so, wɔbɛtwe akofena de adi Nimrod asase so. Sɛ Asiriafoɔ to hyɛ yɛn so, bɔ nsra fa yɛn ahyeɛ so a, ɔbɛgye yɛn afiri ne nsam.
    7: Yakob asefoɔ nkaeɛ no bɛfrafra nnipa bebree mu te sɛ obosuo a ɛfiri Awurade, te sɛ osuo a ɛpete gu ɛserɛ so a ɛnntwɛn ɔdasani, na ɔdasani biara rentumi nsi ho ɛkwan.
    8: Wɔbɛkane Yakob asefoɔ nkaeɛ no afra aman no mu, wɔbɛfrafra nnipa bebree mu te sɛ gyata a ɔfra mmoa mu wɔ kwaeɛ mu, te sɛ gyata ba a ɔfra nnwankuo mu a ɔbobɔ wɔn tete wɔn mu na obiara ntumi nnye wɔn.
    9: Wɔbɛma wo nsa so sɛ woadi wʼatamfoɔ so nkonim, na wɔbɛsɛe wʼatamfoɔ nyinaa.
    10: “Saa ɛda no,” sɛdeɛ Awurade seɛ nie, “Mɛsɛe apɔnkɔ a wowɔ na mabubu wo nteaseɛnam.
    11: Mɛsɛe nkuropɔn a ɛwɔ wʼasase so na madwiri wo banbɔ denden nyinaa agu.
    12: Mɛsɛe wʼabayisɛm na wo ntafowayie to bɛtwa.
    13: Mɛsɛe nsɛsodeɛ a wode wo nsa ayɛ ne aboɔ ahoni a wowɔ no, na worenkoto nsɔre wo nsa ano adwuma bio.
    14: Mɛtutu Asera afɔrebukyia no afiri wo mu na masɛe wo nkuropɔn.
    15: Aman a wɔantie mʼasɛm no nyinaa, mede abufuo ne abufuhyeɛ bɛtɔ wɔn so wedeɛ.”
  6:
    1: 'Montie asɛm a Awurade reka: “Monsɔre na mommɔ mo nkuro wɔ mmepɔ no anim; momma nkokoɔ nte deɛ mowɔ ka.'
    2: “Na afei Ao, mmepɔ, montie Awurade soboɔ; tie, asase nnyinasoɔ a ɛwɔ hɔ daa. Na Awurade wɔ asɛm a ɛtia ne nkurɔfoɔ; ɔrebɔ Israel soboɔ.
    3: “Me nkurɔfoɔ, ɛdeɛn na mayɛ mo? Mede adesoa bi asoa mo? Mommua me!
    4: Meyii mo firii Misraim megyee mo firii nkoasom asase so. Mesomaa Mose bɛdii mo anim Aaron ne Miriam nso.
    5: Me nkurɔfoɔ, monkae afotuo a Moabhene Balak, maeɛ ɛne mmuaeɛ a Beor babarima Balaam maeɛ. Monkae mo akwantuo a motu firii Sitim kɔɔ Gilgal, na monhunu Awurade akwantenenee.”
    6: Ɛdeɛn na memfa mmra Awurade anim mmɛkoto ɔsorosoro Onyankopɔn no? Memfa anantwie mma a wadi afe mmɛbɔ ɔhyeɛ afɔdeɛ wɔ nʼanim anaa?
    7: Awurade ani bɛsɔ nnwennini mpempem ne ngo ɔpedu a ɛretene sɛ nsubɔntene anaa? Memfa mʼabakan mmɔ me bɔne ho afɔdeɛ, anaa me yafunu mu mma, me kra bɔne nti?
    8: Ɔde deɛ ɛyɛ akyerɛ wo, Ao onipa. Na ɛdeɛn na Awurade hwehwɛ afiri wo hɔ? Yɛ adetenenee, hunu afoforɔ mmɔbɔ, na wo ne wo Onyankopɔn nnante ahobrɛaseɛ mu.
    9: Montie! Awurade refrɛ kuropɔn no, Wo din suro yɛ nyansahu, “Monsuro Abaa no ne deɛ ɔmaa no tumi no.
    10: Mo amumuyɛfoɔ, menkɔ so mma me werɛ mfiri mo ahonya a monam nsisie so apɛ, ne nkontompo susukora a ɛde nnome ba no anaa?
    11: Mennyae onipa a ɔkura nsania a wɔamia mu, ne nsisie nkariboɔ na ɔmfa ne ho nni anaa?
    12: Adefoɔ a wɔwɔ mo mu no di akakabensɛm; mo nkurɔfoɔ no yɛ atorofoɔ na wɔn tɛkrɛma ka nnaadaasɛm.
    13: Ɛno enti, mafiri aseɛ resɛe mo, Mo bɔne ahodoɔ enti, mɛsɛe mo.
    14: Mobɛdidi, nanso moremmee; ɛkɔm bɛkɔ so ade mo. Mobɛboaboa ano nanso ɛrenkɔsi hwee, ɛfiri sɛ mede deɛ moakora no bɛma akofena.
    15: Mobɛdua nanso morentwa. Mobɛkyi ngo dua mu ngo, nanso morensra bi. Mobɛtiatia bobe so, nanso morennom nsã a mobɛnya afiri mu no bi.
    16: Moadi Omri mmara so. Moayɛ deɛ wɔyɛɛ wɔ Ahab efie. Moasua wɔn nneyɛeɛ no bi, ɛno enti mɛma ɔsɛeɛ aba mo so. Wɔbɛsere mo nkurɔfoɔ; na amanaman bɛbu mo animtia.”
  7:
    1: Mayɛ mmɔbɔ! Mete sɛ aduaba tefoɔ a otwa berɛ akyi mekɔdi mpɛpɛ wɔ bobe turo mu; mennya bobe siaw na madi, borɔdɔma aba a ɛdi ɛkan a me kɔn dɔ nso, saa ara.
    2: Moapra Nyamefɛrefoɔ nyinaa afiri asase so. Anka ɔbaako a ɔtene mpo. Nnipa nyinaa tetɛ na wɔhwehwɛ sɛ wɔbɛka mogya agu; wɔsunsum wɔn ho wɔn ho mfidie.
    3: Nsa mmienu no nyinaa akokwa bɔneyɛ mu; sodifoɔ bisa akyɛdeɛ, ɔtemmufoɔ gye adanmudeɛ, wɔn a tumi wɔ wɔn nsa mu no yɛ deɛ wɔpɛ, wɔn nyinaa bɔ mu dwene amumuyɛ ho.
    4: Deɛ ɔyɛ wɔ wɔn mu no te sɛ hwerɛmo; deɛ ɔtene pa ara no, nkasɛɛ ban yɛ sene no. Wʼatɛmmuda no aso, ɛda a Onyankopɔn reba wo nsrahwɛ. Yei ne ɛberɛ a wɔn ani so bɛyɛ wɔn totɔtotɔ.
    5: Nnye obiara nni; mfa wo werɛ nhyɛ adamfo mu. Mpo ɔbaa a ɔda wo koko mu no to wo tɛkrɛma nnareka wɔ ne ho.
    6: Ɔbabarima twiri nʼagya, Ɔbabaa sɔre tia ne maame, asebaa nso tia nʼase na onipa biara atamfoɔ bɛfiri ɔno ankasa ne fiefoɔ mu.
    7: Me deɛ, mede anidasoɔ hwɛ Awurade, Metwɛn me Nkwagyeɛ Onyankopɔn; na me Onyankopɔn bɛtie me.
    8: Mma wʼani nnye, me ɔtamfoɔ! Mahwe ase deɛ, nanso mɛsɔre. Esum aduru me deɛ, nanso Awurade bɛyɛ me hann.
    9: Sɛ mayɛ bɔne atia no enti, Awurade abufuo bɛba me so, kɔsi sɛ ɔbɛka mʼasɛm ama me na wada me bembuo adi. Ɔde me bɛba hann no mu; na mɛhunu ne tenenee.
    10: Afei, mʼatamfoɔ bɛhunu na wɔn ani bɛwu, deɛ ɔsee me sɛ, “Ɛhe na Awurade wo Onyankopɔn no wɔ?” Mʼani bɛhunu nʼahweaseɛ; mpo seesei no, wɔbɛtiatia ne so te sɛ atɛkyɛ a ɛwɔ mmɔntene so.
    11: Ɛda a wɔbɛto wʼafasuo no bɛba, ɛda a wɔbɛtrɛ wʼahyeɛ mu.
    12: Ɛda no, nnipa bɛba wo nkyɛn firi Asiria ne Misraim nkuropɔn mu, mpo wɔbɛfiri Misraim akɔsi Eufrate afiri ɛpo akɔsi ɛpo ne bepɔ so akɔsi bepɔ so.
    13: Asase no bɛyɛ amanfo ɛsiane nnipa a wɔtete so ne wɔn nneyɛɛ enti.
    14: Fa wo poma di wo nkurɔfoɔ anim, nnwan a wɔyɛ wʼagyapadeɛ no, a wɔn nko ara tete kwaeɛ mu wira frɔmfrɔm adidibea hɔ. Ma wɔn nnidi wɔ Basan ne Gilead sɛ tete nna no mu.
    15: “Mɛyɛ anwanwadeɛ akyerɛ wo, sɛdeɛ meyɛɛ nna a wofiri Misraim baeɛ mu no.”
    16: Aman bɛhunu wo na wɔn ani bɛwu, wɔn a tumi nyinaa afiri wɔn nsa no. Wɔde wɔn nsa bɛtuatua wɔn ano na wɔn aso bɛsisi.
    17: Wɔbɛdi dɔteɛ sɛ awɔ, ne mmoa a wɔwea fam. Wɔde ahopopoɔ bɛfiri wɔn abɔn mu aba; wɔde suro bɛdane wɔn ho ama Awurade yɛn Onyankopɔn, na wɔbɛsuro wo.
    18: Hwan na ɔte sɛ wo, Onyankopɔn a wode bɔne kyɛ? Wo a wode agyanom asefoɔ nkaeɛ amumuyɛ kyɛ wɔn. Wʼabofuo nntena hɔ daa na mmom wʼani gye sɛ wobɛda mmɔborɔhunu adi.
    19: Wobɛhunu yɛn mmɔbɔ bio, wobɛtiatia yɛn bɔne so, na woato yɛn amumuyɛ agu ɛpo bunu mu.
    20: Wobɛyɛ nokwafoɔ ama Yakob na wahunu Abraham mmɔbɔ sɛdeɛ wokaa yɛn agyanom ntam teteete no.
34:
  1:
    1: Elkosini Nahum anisoadehunu nwoma a ɛyɛ nkɔmhyɛ a ɛfa Ninewe ho.
    2: Awurade yɛ ninkunfoɔ ne aweretɔ Onyankopɔn, Awurade tɔ wedeɛ na abufuo ahyɛ no ma. Awurade tɔ nʼatamfoɔ so wedeɛ na nʼabufuo tena wɔn so.
    3: Awurade bo kyɛre fu, na ne tumi so, na ɔtwe ɔfɔdifoɔ aso. Ne kwan wɔ ntwahoframa ne ahum mu, omununkum yɛ ne nan ase mfuturo.
    4: Ɔteatea ɛpo na ɔma ɛwe; ɔma nsubɔntene nyinaa wewe. Basan ne Karmel twintwam na Lebanon frɔmfrɔmyɛ nso kusa.
    5: Mmepɔ woso biribiri nʼanim na nkokoɔ nane. Asase, ewiase ne wɔn a wɔwɔ mu nyinaa woso nʼanim.
    6: Hwan na ɔbɛtumi agyina nʼabufuo ano? Hwan na ɔbɛtumi atena nʼabufuhyeɛ mu? Nʼabufuo hwie te sɛ ogya; abotan yam wɔ nʼanim.
    7: Awurade yɛ, ɔyɛ ahohia mu dwanekɔbea. Nʼani wɔ wɔn a wɔde wɔn ho to no so no so.
    8: Nanso, ɔnam nsuyire nwanwasoɔ so bɛma Ninewe aba awieeɛ. Ɔbɛtaa nʼatamfoɔ akɔduru esum kabii mu.
    9: Ɛpɔ biara a wɔbɛbɔ atia Awurade no, ɔbɛsɛe no; ɔhaw biara remma ne mprenu so.
    10: Wɔde nkasɛɛ bɛkyekyere wɔn ho, na ɛberɛ a wɔn nsa aboro wɔn no wɔbɛhye wɔn sɛ wira dwaneeɛ a wɔaboa ano.
    11: Ao, Ninewe, wo mu na deɛ ɔbɔ ɛpɔ bɔne tia Awurade na ɔtu fo bɔne no firie.
    12: 'Deɛ Awurade seɛ nie: “Ɛwom sɛ wɔwɔ apamfoɔ a wɔdɔɔso deɛ, nanso wɔbɛsɛe wɔn ama wɔayera. Ao Yuda, ɛwom sɛ mama ɔhaw aba wo so, nanso merenyɛ saa bio.'
    13: Afei, mɛbubu kɔnnua a ɛda wo kɔn mu na matete nkɔnsɔnkɔnsɔn no mu.”
    14: 'Ninewe, Awurade aka ɔhyɛ asɛm a ɛfa wo ho: “Worennya asefoɔ a wo din bɛda wɔn so. Mɛsɛe nsɛsodeɛ a wɔasene ne ahoni a wɔaguo a ɛsisi wʼabosonnan mu no. Mɛsiesie wʼadamena ɛfiri sɛ wadane ayɛ atantanneɛ.”'
    15: Hwɛ mmepɔ no so, deɛ a ɔde asɛmpa no ba no anammɔn ɔno na ɔka asomdwoesɛm! Ao, Yuda di wʼafahyɛ na di wɔ bɔhyɛ so. Nnipa bɔne rentu wo so sa bio; Wɔbɛsɛe wɔn pasaa.
  2:
    1: Ɔtohyɛsoɔni reba wo so, Ninewe bɔ aban no ho ban, wɛn ɛkwan no, bɔ wo ho so na boa wʼahoɔden nyinaa ano!
    2: Awurade de Yakob animuonyam bɛsane ama no te sɛ Israel deɛ no, ɛwom sɛ, asɛefoɔ no ama ada mpan na wɔasɛe ne bobe mfuo.
    3: Asraafoɔ no akokyɛm yɛ kɔkɔɔ; akofoɔ no hyehyɛ kɔben akotaadeɛ. Nnadeɛ a wɔde yɛɛ nteaseɛnam no twa nyinam nyinam sɛ da a wɔyɛeɛ no; mpea a wapoma wɔ nnua so no rehim.
    4: Nteaseɛnam no twi fa mmɔntene so, na wɔdi akɔneaba. Wɔte sɛ ogyatɛn a ɛrederɛ; wɔbɔ yerɛdɛ te sɛ anyinam.
    5: Ɔfrɛfrɛɛ nʼakofoɔ a wodi mu nanso wɔsuntisunti wɔ ɛkwan mu. Wɔde mmirika kɔ kuropɔn no afasuo ho; na wɔyɛ wɔn akokyɛm krado.
    6: Wɔbuebue asubɔnten apono no, na ahemfie no dwiri gu fam.
    7: Wɔhyɛ mmaraden sɛ wɔmfa kuropɔn no nnommum na wɔmfa wɔn nkɔ. Ne mfenaa de wɔn nsa gu wɔn koko so su te sɛ mmorɔnoma.
    8: Ninewe te sɛ ɔtadeɛ a emu nsuo resene korɔ. Woteam sɛ, “Monnyina hɔ! Monnyina hɔ!” Nanso, obiara ansane nʼakyi.
    9: Momfom dwetɛ no! Momfom sikakɔkɔɔ no! Ahonyadeɛ a ɛwɔ akoradan mu nyinaa! Na ahonyadeɛ no dɔɔso.
    10: Wɔabɔ Ninewe korɔno, wɔayɛ no pasaa! Akoma boto, na nkotodwe woso woso, nnipa ho popo na wɔn anim to hoa.
    11: Seesei ɛhe na gyatabuo no wɔ, baabi a wɔma wɔn mma aduane no, baabi a gyatanini ne gyatabereɛ korɔ na wɔn mma nso kɔ a wɔnsuro?
    12: Gyata akum deɛ ɛbɛmee ne mma. Wabobɔ ahaboa ama gyatabereɛ no. Ɔde deɛ wakum ahyɛ ne bɔn ma na ɔde ahaboa ahyɛ nʼatuo mama.
    13: “Me ne wo nnka,” sɛdeɛ Asafo Awurade seɛ ni, “Mɛhye wo nteaseɛnam na adane wisie na akofena bɛkunkum wʼagyata mma. Merennya wo ahaboa biara wɔ asase so. Wɔrente wʼasomafoɔ no nne bio.”
  3:
    1: Nnome nka mogya kuropɔn a atorɔ ne korɔno ahyɛ no ma na amanehunufoɔ mmpa mu da!
    2: Apɔnkɔkafoɔ abaa regyegye, nteaseɛnam nhankra reyɛ kirididi Apɔnkɔ rehurihuri ne nteaseɛnam redenkye denkye.
    3: Apɔnkɔ ne wɔn sotefoɔ ko kɔ wɔn anim akofena twa nyinam nyinam na mpea nso pa yerɛ yerɛ. Atɔfoɔ bebree, awufoɔ a ebi deda ebi soɔ, afunu a wɔntumi nkan wɔn dodoɔ a nnipa tiatia soɔ.
    4: Yei nyinaa firi odwamanfoɔ bi akɔnnɔ, ntafowayifoɔ no nnaadaa dodoɔ no. Ɔno na ɔde nʼadwamammɔ tɔn amanaman na ɔde nʼabayisɛm tɔn nnipa.
    5: “Me ne wo nnka,” sɛdeɛ Asafo Awurade seɛ ni, “Mɛpagya wʼatadeɛ akɔ soro. Mɛma amanaman ahunu wʼadagya na ahennie ahodoɔ nso ahunu wʼanimguaseɛ.
    6: Mede efi bɛfɔre wo ho, mɛbu wo animtia na mama nnipa ahwɛ wo.
    7: Obiara a ɔbɛhunu wo bɛdwane afiri wo ho aka sɛ, ‘Ninewe abɔ, na hwan na ɔbɛsu no?’ Ɛhe na menya obi akyekyere wo werɛ?”
    8: Woyɛ sene Tebes a ɛda Asubɔnten Nil ho a nsuo atwa he ho ahyia anaa? Asubɔnten bɔ ne ho ban na nsuo yɛ ne fasuo.
    9: Kus ne Misraim yɛ ne dɔm a wɔntumi nkan wɔn. Put ne Libia ka nʼadomfoɔ ho.
    10: Nanso wɔfaa no dommum twaa no asuo. Wɔtoo ne mmadoma hwehwee fam ma wɔtetee wɔ mmɔntene so. Wɔbɔɔ nʼaberempɔn so ntonto, na nʼatitire nso wɔde nkɔnsɔnkɔnsɔn guguu wɔn.
    11: Wo nso wʼani so bɛyɛ wo hagyahagya sɛ ɔsabofoɔ Na wo bɛhinta wo ho de akɔpɛ dwanekɔbea wɔ atamfoɔ nkyɛn.
    12: 'Wʼaban nyinaa te sɛ borɔdɔma nnua a aso aba foforɔ: sɛ wɔwoso a aba no tete gu ma deɛ ɔrepɛ bi adi.'
    13: Hwɛ wʼakofoɔ wɔn nyinaa yɛ mmaa! Wʼasase so apono ano deda hɔ ma wʼatamfoɔ; ogya ahye wʼapono no akyiri adaban.
    14: Sesa nsuo sie ma otua no. Yere wo banbɔ mu! Wɔ dɔteɛ no na siesie ntayaa a wato no!
    15: Ɛhɔ na ogya bɛhye woɔ; akofena bɛtwa wo ahwe fam, na ayɛ wo sɛdeɛ mmɛbɛ adi wo nam. Mo nnɔre sɛ mmɛbɛ anaa ntutummɛ!
    16: Wama wʼadwadifoɔ adɔɔso, wɔn dodoɔ asene ɔsoro nsoromma, nanso wɔte sɛ ntutummɛ a wɔbɔ asase no kwaterekwa na afei wɔtu kɔ.
    17: Wʼawɛmfoɔ te sɛ ntutummɛ. Wʼadwumayɛfoɔ te sɛ ntutummɛ akuo a wɔsensam ban ho awɔ da. Adekyeɛ mu owia pue a wɔtu kɔ, na obi nnim faako a wɔkɔ.
    18: Ao, Asiriahene wo nnwanhwɛfoɔ retɔ nko. Wʼanimuonyamfoɔ deda hɔ rehome. Wo nkurɔfoɔ abɔ apete wɔ mmepɔ no so a wɔnni anoboaboafoɔ.
    19: Aduro biara ntumi nkum wʼapirakuro no; wo pira no mu yɛ den. Obiara a ɔte wo nka no bɔ ne nsam wɔ wʼasehweɛ ho, Na hwan koraa na wommɔɔ no atirimuɔden da?
35:
  1:
    1: Yei ne asɛm a odiyifoɔ Habakuk nya firii Awurade nkyɛn wɔ anisoadehunu mu.
    2: Ao, Awurade, memfrɛ mmisa mmoa nkɔsi da bɛn, a nso wontie me? Meteam mefrɛ wo, akakabensɛm enti, nanso womma mmɛgye me.
    3: Adɛn na woma mehwɛ ntɛnkyea? Adɛn enti na wotena bɔne ho? Ɔsɛeɛ ne akakabensɛm da mʼanim, basabasayɛ ne abɛbrɛsɛ atwa me ahyia.
    4: Enti, mmara nyɛ adwuma na atɛntenenee nni baabiara, atirimuɔdenfoɔ aka ateneneefoɔ ahyɛ, enti wɔkyea atemmuo.
    5: “Momma ɛnyɛ mo nwanwa, na mo ho nnwiri mo! Merebɛyɛ biribi wɔ mo berɛ so, na sɛ obi ka kyerɛ mo a, morennye nni.
    6: Mema Babiloniafoɔ asɔre, ɔman a wɔyɛ atirimuɔdenfoɔ ne ntɔkwapɛfoɔ; wɔbufa asase nyinaa so, na wɔfa tenabea a ɛnyɛ wɔn dea.
    7: Wɔn ho yɛ hu na nnipa suro wɔn; wɔyɛ wɔn bo so adeɛ, de pɛ animuonyam ma wɔn ho.
    8: Wɔn apɔnkɔ ho yɛ herɛ sene asebɔ, na wɔn ho yɛ hu sene pataku a ɔnam anadwo, wɔn apɔnkɔsotefoɔ kɔ wɔn anim mmarima so, wɔfiri akyirikyiri nsase so, na wɔto hoo sɛ akroma a ɔrekɔkye aboa.
    9: Wɔn nyinaa ba sɛ wɔrebɛyɛ basabasayɛ. Wɔn dɔm pem kɔ wɔn anim te sɛ anweatam so mframa, na wɔtase nneduafoɔ sɛ anwea.
    10: Wɔmmmu ahene, wɔdi aman sodifoɔ ho fɛw, na wɔtwee nkuropɔn ho banbɔ denden. Wɔsisi dɔteɛ epie nam so kyekyere atamfoɔ.
    11: Wɔbɔ hoo te sɛ mframa kɔ wɔn anim. Afɔdifoɔ a wɔn ahoɔden yɛ wɔn nyame.”
    12: Ao, Awurade, wonni hɔ firi tete anaa? Me Onyankopɔn, me Kronkronni, wo a wote ase daa. Ao, Awurade, woapa wɔn sɛ wɔmmu atɛn; Ao Ɔbotantim, woahyɛ wɔn sɛ wɔntwe aso.
    13: Wʼaniwa yɛ kronkron, a wontumi nhwɛ nnebɔne; wonnyegye bɔne so. Na ɛdeɛn enti na wogyegye nnipa kɔntɔnkye so, na ɛdeɛn enti na wayɛ komm wɔ ɛberɛ a atirimuɔdenfoɔ remene ateneneefoɔ?
    14: Woama nnipa ayɛ sɛ nsuomnam a ɛwɔ ɛpo mu, te sɛ abɔdeɛ a ɛwɔ ɛpo mu a wonni sodifoɔ.
    15: Ɔtamfoɔ tirimuɔdenfoɔ no de darewa yi wɔn, ɔgu nʼasau de buma wɔn, na afei ɔsɛpɛ ne ho ma nʼani gye.
    16: Ne saa enti ɔbɔ afɔdeɛ ma nʼasau na wahye aduhwam ama no, ɛfiri sɛ asau yi so na ɔnam nya ateyie, na ɔdi nʼakɔnnɔ aduane.
    17: Enti ɔnkɔ so nni nʼasau mu nam, na ɔmfa atirimuɔden nsɛe aman anaa?
  2:
    1: Mɛgyina mʼahwɛeɛ na mawɛn. Mɛbɔ nsra na mahwɛ deɛ ɔbɛka akyerɛ me, ne mʼanoyie a mede bɛma nkurobɔ yi.
    2: Afei, Awurade buaa sɛ, “Twerɛ adiyie yi wɔ abopono so ma emu nna hɔ pefee ama ɔkenkanfoɔ ate aseɛ.
    3: Adiyisɛm no retwɛn hyɛberɛ bi; ɛka awieeɛ ho asɛm na ɛbɛba mu. Ɛwom sɛ ɛrekyɛre deɛ, nanso twɛn, ɛrenkyɛre, ɛbɛba mu.
    4: “Hwɛ, wama ne ho so; nʼapɛdeɛ ntene, nanso ɔteneneeni firi gyidie mu bɛnya nkwa.
    5: Nokorɛm, nsã ayi no ama wayɛ ahantan na ɔnni ahotɔ. Esiane sɛ ɔyɛ adifudepɛ sɛ damena na ɔte sɛ owuo a hwee mmee no enti ɔfom aman no nyinaa na ɔfa amanfoɔ no nyinaa nnommum.
    6: “Nnommumfoɔ yi nyinaa bɛdi ne ho fɛ asere no aka sɛ, “‘Nnome nka deɛ ɔboaboa korɔnodeɛ ano, na ɔnam apoobɔ so nya ne ho! Yei nkɔ so nkɔsi da bɛn?’
    7: Wɔn a wode wɔn ka no bɛsɔre mpofirim so. Wɔbɛsɔre ama wo ho apopo na wɔbɛtwi afa wo so.
    8: Esiane sɛ woafo aman bebree enti, wɔn a wɔaka no bɛfo wo bi. Ɛfiri sɛ woahwie nnipa mogya agu; woasɛe nsase, nkuropɔn ne wɔn a wɔtete mu.
    9: “Nnome nka deɛ ɔde korɔnodeɛ kyekyere ne ɔman, a ɔyɛ ne pirebuo wɔ sorɔnsorɔmmea, sɛdeɛ ɔbɛyi ne ho afiri ɔsɛeɛ mu.
    10: Woatu nnipa bebree sɛeɛ ho agyina, de agu wo fie anim ase, na wode wo nkwa atwa so.
    11: Aboɔ a ɛhyehyɛ afie afasuo mu no bɛteam na ɛbɛgyegye wɔ mpunan a wɔahyehyɛ no mu.
    12: “Nnome nka deɛ ɔnam mogya hwieguo so kyekyere kuropɔn na ɔnam awudie so kyekyere kuro.
    13: Asafo Awurade ahyɛ sɛ, nnipa no adwumayɛ bɛyɛ ogya a wɔhye. Aman no brɛ gu kwa.
    14: Na Awurade animuonyam ho nimdeɛ bɛhyɛ asase nyinaa ma, sɛdeɛ nsuo hyɛ ɛpo ma no.
    15: “Due! Wo a woma wo mfɛfoɔ nsã, Wohwie ma wɔnom kɔsi sɛ wɔbɛboro, na afei woahwɛ wɔn adagya.
    16: Worennya animuonyam biara. Wʼani bɛwu. Afei aduru wo so. Nom na tɔ ntintan. Kuruwa a ɛfiri Awurade nsa nifa reba wo so, Aniwuo bɛkata wʼanimuonyam so
    17: Awurukasɛm a wode adi Lebanon no bɛmene wo, ɔsɛeɛ a wosɛee mmoa nso bɛbɔ wo hu. Woaka nnipa mogya agu; woasɛe nsase, nkuropɔn ne nnipa a wɔwɔ mu.
    18: “Ɛdeɛn mfasodeɛ na monya firi ahoni a onipa ayɛ mu? Anaa nsɛsodeɛ a ɛkyerɛkyerɛ atorɔ? Deɛ ɔyɛ ohoni no de ne ho to ɔno ankasa nsa ano adwuma so; na ɔyɛ anyame a wɔntumi nkasa.
    19: Nnome nka deɛ ɔka kyerɛ dua sɛ, ‘Nya nkwa!’ Anaa ɔka kyerɛ ɛboɔ a ɛnni nkwa sɛ, ‘Nyane!’ Ɛbɛtumi ama akwankyerɛ? Wɔde sika kɔkɔɔ ne dwetɛ adura ho; nanso ahomeɛ nni mu.”
    20: Nanso Awurade wɔ nʼasɔrefie kronkron mu. Momma asase nyinaa nyɛ komm wɔ nʼanim.
  3:
    1: 'Saa mpaeɛbɔ yi, Habakuk too no sɛ dwom:'
    2: Awurade, mate wo ho nsɛm nyinaa, na me ho adwiri me wɔ wʼanwanwannwuma a woayɛ ho, Yɛ no foforɔ wɔ yɛn mmerɛ so. Yɛn mmerɛ yi mu, ma wɔnhunu. Wʼabofuhyeɛ mu no, kae wo mmɔborɔhunu.
    3: Onyankopɔn firi Teman baeɛ, Ɔkronkronni a ɔfiri Bepɔ Paran so, Nʼanimuonyam kata ɔsoro, na nʼayɛyie hyɛ asase so ma.
    4: Ɔhyerɛn sɛ anɔpawia. Ɛhan no twa ogya firi ne nsam, Ɛhɔ na ne tumi ahinta.
    5: Ɔyaredɔm di nʼanim kɔ; Na nsaneyadeɛ di nʼakyi pɛɛ.
    6: Sɛ ɔgyina a, asase woso. Sɛ ɔhwɛ a, ɔma aman woso. Tete mmepɔ dwiri, na nkokoɔ a ɛfiri tete no ka sram so. Nʼakwan nntwa mu da.
    7: Mehunuu Kusanfoɔ ntomadan a ateteɛ ne Midianfoɔ atenaeɛ a agyigya.
    8: Awurade, wo bo fuu nsubɔntene no? Wʼabofuo no tiaa nsuwansuwa no? Wosɔre tiaa ɛpo, ɛberɛ a wo ne wʼapɔnkɔ ne nkonimdie nteaseɛnam nam.
    9: Woyii wo tadua, Wobisaa sɛ wɔmmrɛ wo agyan bebree. Wode nsubɔntene paapae asase mu.
    10: Mmepɔ hunuu wo, na wɔwosoeɛ Nsuohwiam bɛsene kɔeɛ. Ebunu no woro so, na ɛhuru baa soro.
    11: Owia ne ɔsrane gyinagyinaa sorosoro hɔ, ɛberɛ a wohunuu wʼagyan a ɛnenam ewiem no hann no ne wo pea a ɛpa nyinam nyinam no.
    12: Wʼabufuhyeɛ mu no, wonante twaa asase so na wode abufuo tiatiaa aman no so.
    13: Wobaeɛ sɛ worebɛgye wo nkurɔfoɔ, na woagye deɛ wɔasra no no nkwa. Wopɛkyɛɛ atirimuɔdenfoɔ ɔman no kandifoɔ, wopaa ne ho ntoma firi ne tiri so kɔsii ne nan ase.
    14: Wode ɔno ankasa pea hweree ne tiri mu, ɛberɛ a nʼakofoɔ bɔɔ yerɛdɛ sɛ wɔrebɛhwete yɛn mu. Wɔpɛɛ sɛ wɔbɛtɔre mmɔborɔfoɔ a wɔakɔ atɛ no ase koraa.
    15: Wode wʼapɔnkɔ tiatiaa ɛpo no mu, ma nsuo kɛseɛ no huruiɛ.
    16: Meteeɛ no, mʼakoma tuuɛ, nnyegyeeɛ no maa mʼano poo biribiri; aporɔ hyɛnee me nnompe mu, na me nan wosoeɛ. Nanso mɛto me bo ase atwɛn akɔsi sɛ amanehunu da bɛduru ɔman a wɔto hyɛɛ yɛn so no.
    17: Ɛwom, borɔdɔma nnua no nguu nhwiren, na aba nso nni bobe no so; ɛwom, ngo dua no adi hwammɔ na mfuo no mmɔ aduane. Ɛwom, nnwan biara nni buo no mu, na anantwie nso nni ban no mu.
    18: Nanso, mʼani bɛgye Awurade mu; me ho bɛsɛpɛ me wɔ Onyankopɔn a ɔyɛ mʼagyenkwa no mu.
    19: Otumfoɔ Awurade yɛ mʼahoɔden. Ɔma me nan yɛ sɛ ɔforoteɛ deɛ, ɔma me nante sorɔnsorɔmmea. Wɔmfa mpaeɛ yi mma nnwomtofoɔ ntuanoni no. Na wɔnto no wɔ me nhoma nnwontodeɛ no so.
36:
  1:
    1: Awurade asɛm a ɛbaa Sefania a ɔyɛ Kusi ba, Gedalia ba, Amaria ba, Hesekia ba nkyɛn nie. Ɛbaa Yudahene Yosia a ɔyɛ Amon ba berɛ so.
    2: “Mɛpra biribiara afiri asase so” deɛ Awurade seɛ nie,
    3: “Mɛpra nnipa ne mmoa nyinaa; mɛpra nnomaa a wɔwɔ ewiem ne mpataa a wɔwɔ ɛpo mu nyinaa. Atirimuɔdenfoɔ bɛnya wira a ɛsum hɔ nko ara sɛ mesɛe adasamma a wɔwɔ asase yi so a,” deɛ Awurade seɛ nie.
    4: “Mɛtene me nsa wɔ Yuda ne wɔn a wɔte Yerusalem nyinaa so; na mɛsɛe Baal ho biribiara a aka wɔ ha, na masɛe abosonsomfoɔ ne abosomfoɔ asɔfoɔ no din
    5: wɔn a wɔkoto sɔre wɔn adan atifi, de sɔre abɔdeɛ a ɛwɔ ewiem, wɔn a wɔkoto de Awurade ka ntam na wɔde Molek nso ka ntam,
    6: wɔn nso a wɔgyae Awurade akyiridie na wɔnhwehwɛ Awurade anaa wɔmmisa nʼase.”
    7: Monyɛ komm wɔ Asafo Awurade anim, ɛfiri sɛ, Awurade ɛda no abɛn. Awurade asiesie afɔrebɔdeɛ; wadwira wɔn a wato nsa afrɛ wɔn no ho.
    8: “Awurade afɔrebɔ ɛda no, mɛtwe mmapɔmma ne ahenemma ne wɔn a wɔhyehyɛ ananafoɔ ntadeɛ nyinaa aso.
    9: Saa ɛda no mɛtwe wɔn a wɔkwati aponnwa no nyinaa aso. Wɔn a wɔde akakabensɛm ne nsisie hyehyɛ wɔn abosomfie ma no.
    10: “Saa ɛda no,” sɛdeɛ Awurade seɛ nie, “Esu bɛfiri Mpataa Ɛpono ano, agyaadwotwa bɛfiri Atenaeɛ Foforɔ na nnyegyeeɛ a ano yɛ den afiri nkokoɔ no so aba.
    11: Montwa adwo, mo a mote adetɔnbea hɔ no wɔbɛtɔre wɔn a mo ne wɔn di dwa ase, dwetɛ adwadifoɔ nyinaa nso wɔbɛsɛe wɔn.
    12: Mede nkanea bɛkyini ahwehwɛ Yerusalem mu na matwe wɔn a wɔgyaagyaa wɔn ho aso, wɔn a wɔte sɛ bobesa puo no, a wɔdwene sɛ, ‘Awurade nnyɛ wɔn hwee sɛ ɛyɛ papa anaa bɔne.’
    13: Wɔbɛfom wɔn ahonyadeɛ, na wɔabubu wɔn afie agu. Wɔbɛsisi afie, nanso wɔrentena mu wɔbɛyɛ bobe mfuo nanso wɔrennom emu nsã.”
    14: Awurade ɛda kɛseɛ no abɛn, abɛn na ɛreba ntɛm so. Tie! Osu a wɔbɛsu Awurade ɛda no bɛyɛ ya, ɔkofoɔ a ɔwɔ hɔ nso nteamu bɛyɛ saa ara.
    15: Saa ɛda no bɛyɛ abufuo ɛda, ɛyɛ ahoyera ne ɔyea ɛda; ɛyɛ amanehunu ne ɔsɛeɛ ɛda, ɛyɛ esum ne kusukuukuu ɛda ɛyɛ omununkum ne kusuuyɛ ɛda,
    16: ɛyɛ totorobɛnto hyɛn ne ɔko nteam a ɛtia nkuropɔn a ɛwɔ banbɔ ne ntwɛtwɛaso abantenten ɛda.
    17: “Mede awerɛhoɔ bɛba nnipa no so na wɔbɛnante sɛ anifirafoɔ, ɛfiri sɛ wɔayɛ bɔne atia Awurade. Wɔbɛhwie wɔn mogya agu sɛ mfuturo, na wɔn ayamdeɛ nso sɛ atantanneɛ.
    18: Wɔn dwetɛ anaa sikakɔkɔɔ rentumi nnye wɔn nkwa wɔ Awurade abufuo ɛda no.” Ne ninkuntwe mu ogya no bɛhye ɔman no nyinaa, na ɔbɛma asase no so tefoɔ nyinaa nkwa aba awieeɛ mpofirim.
  2:
    1: Mommoaboa mo ho ano, mommoaboa mo ho ano, Ao, animguaseɛ ɔman,
    2: ansa na ɛberɛ a wɔahyɛ no aduru, na ɛda no resene te sɛ ntɛtɛ, ansa na Awurade abufuhyeɛ no aba mo so, ansa na Awurade abufuo ɛda no aba mo so.
    3: Monhwehwɛ Awurade, ahobrɛasefoɔ a mowɔ asase so, mo a moyɛ nʼahyɛdeɛ. Monhwehwɛ tenenee, monhwehwɛ ahobrɛaseɛ; ebia ɔbɛkora mo Awurade abufuo ɛda no.
    4: Wɔbɛgya Gasa na wɔagya Askelon sɛ kurofo. Owigyinaeɛ na ɔbɛma Asdod ada mpam na wɔatutu Ekron ase.
    5: Monnue mo a mote mpoano, Ao, mo Keretifoɔ; Awurade asɛm tia mo. Ao, Kanaan, Filistifoɔ asase. Mɛtɔre mo ase, na obiara renka.
    6: Asase a ɛda mpoano, baabi a Keretifoɔ teɛ bɛyɛ atenaeɛ ama nnwanhwɛfoɔ ne wɔn nnwammuo.
    7: Saa asase no bɛyɛ Yudafie nkaeɛfoɔ no dea; ɛhɔ na wɔbɛnya mmoa adidibea. Anwummerɛ wɔbɛdeda wɔ Askelon afie mu. Na Awurade, wɔn Onyankopɔn bɛhwɛ wɔn, na ɔde wɔn ahonyadeɛ nyinaa bɛsane ama wɔn.
    8: “Mate Moab nsopa ne Amonfoɔ atweetweɛ; wɔn a wɔsopaa me nkurɔfoɔ na wɔhunahunaa wɔn wɔ wɔn asase ho.
    9: Enti, sɛ mete ase yi,” sɛdeɛ Asafo Awurade, Israel Onyankopɔn, seɛ nie, “Ampa ara Moab bɛyɛ sɛ Sodom, na Amonfoɔ ayɛ sɛ Gomora, baabi a ewira ne nkyɛn amena wɔ, asase a ɛda mpan afebɔɔ. Me ɔman nkaeɛ bɛfom wɔn afa; me manfoɔ a wɔbɛnya wɔn ti adidim bɛfa wɔn asase.”
    10: Wɔn ahantan so akatua a wɔbɛnya nie, sɛ wɔsopa na wɔtwetwe Asafo Awurade nkurɔfoɔ enti.
    11: Awurade ho suro bɛba wɔn so ɛberɛ a ɔbɛsɛe asase no so anyame nyinaa. Mpoano aman nyinaa bɛsɔre no, wɔ wɔn ankasa wɔn asase so.
    12: “Mo Etiopiafoɔ nso, mʼakofena ano na wɔbɛkunkum mo.”
    13: Awurade bɛtene ne nsa wɔ atifi aman so na wasɛe Asiria, na wama Ninewe ada mpan koraa na ɛso awo wesee sɛ anwea pradada so.
    14: Nnwankuo ne anantwie bɛdeda hɔ, mmoadoma nyinaa. Ɛserɛ so patuo ne ɔbonsam anoma bɛtena nʼadum no so. Wɔn su bɛgyegye mpomma mu, mmubuiɛ bɛsisi apono ano akwan, mpunan a wɔde ntweneduro ayɛ no ho bɛdeda hɔ.
    15: Yei ne kuropɔn a ɛdi ahurisie na ɛte asomdwoeɛ mu. Ɔhoahoa ne ho sɛ, “Me ne no, obiara nte sɛ me.” Hwɛ sɛ deɛ atete apansam, na ayɛ nkeka mmoa atenaeɛ! Obiara a ɔtwam hɔ no sere no, hugya ne nsa fɛdie so.
  3:
    1: Nnome nka nhyɛsofoɔ kuropɔn atuateɛ kuropɔn a ɛho agu fi!
    2: Ɔnnyɛ ɔsetie mma obiara ɔnnye nteɛsoɔ biara nto mu. Ɔmfa ne ho nto Awurade so. Ɔntwi mmɛn ne Onyankopɔn.
    3: Nʼakandifoɔ yɛ agyata a wɔbobɔ mu, ne sodifoɔ yɛ mpataku a wɔnam anadwo, a wɔnnya biribiara mma adekyeɛ.
    4: Ne nkɔmhyɛfoɔ yɛ ahantan; wɔyɛ afatwafoɔ. Nʼasɔfoɔ gu kronkronbea ho fi. Wɔnam mmara no so di nsɛmmɔne.
    5: Awurade a ɔte ne mu no yɛ ɔteneneeni; ɔnnyɛ mfomsoɔ biara. Adekyeeɛ biara ɔda ne tenenee adi, na ɔnni hwammɔ da, nanso amumuyɛfoɔ deɛ wonnim aniwuo.
    6: “Masɛe amanaman; madwiri wɔn abandenden agu. Wɔn mmorɔno so adeda mpan, a obiara ntwa mu hɔ. Wɔaseɛ wɔn nkuropɔn; a obi biara renka.
    7: Meka kyerɛɛ kuropɔn no sɛ, ‘ampa ara wobɛsuro me na woagye nteɛsoɔ ato mu!’ Na afei ne tenaberɛ rensɛe, na mʼasotwe biara nso remma ne so. Nanso, wɔn ho peree wɔn sɛ wɔbɛkɔso ayɛ bɔne wɔn nneyɛeɛ nyinaa mu.
    8: Enti, twɛn me,” sɛdeɛ Awurade seɛ nie, “na ɛda no mɛsɔre adi adanseɛ. Mayɛ mʼadwene sɛ mɛboaboa amanaman ne ahennie ano na mahwie mʼabufuo agu wɔn so mʼabufuhyeɛ nyinaa. Me ninkuntwe abufuo ogya mu no, asase nyinaa bɛhye.
    9: “Afei mɛdwira nnipa no ano, na wɔn nyinaa abɔ Awurade din na wɔaka abɔ mu asom no.
    10: Mʼasomfoɔ, me nkurɔfoɔ a wɔabɔ ahwete no bɛfiri nsubɔntene a ɛwɔ Kus nohoa de wɔn afɔrebɔdeɛ abrɛ me.
    11: Saa ɛda no, wo Yerusalem, wɔrengu wʼanim ase wɔ nneyɛeɛ bɔne a woayɛ atia me ho, ɛfiri sɛ mɛyi afiri saa kuropɔn yi mu, wɔn a wodi ahantan mu ahurisie na worenyɛ ahantan bio wɔ me bepɔ kronkron no so.
    12: Nanso mɛgya wɔ wo mu wɔn a wɔdwo na wɔbrɛ wɔn ho ase, na wɔde wɔn ho to Awurade so.
    13: Israel nkaeɛfoɔ renyɛ bɔne Wɔrenka nkontonpo nsɛm, na wɔn ano renka nnaadaa nsɛm wɔbɛdidi na wɔada na obiara renyi wɔn hu.”
    14: To dwom Ao, Ɔbabaa Sion; team denden Ao, Israel! Ma wʼani nnye, na di ahurisie wɔ wʼakoma nyinaa mu, Ao, Ɔbabaa Yerusalem!
    15: Ɛfiri sɛ, Awurade ayi wʼasotweɛ afiri wo so, wama wo ɔtamfoɔ asane nʼakyi. Awurade Israelhene ka wo ho; worensuro ɔhaw biara bio.
    16: Saa ɛda no, wɔbɛka akyerɛ Yerusalem sɛ, “Mma nsuro, Ao Sion! Mma wo nsa mu nhodwo.
    17: Awurade wo Onyankopɔn ne wo wɔ hɔ, Ɔyɛ ɔgyefoɔ ɔhoɔdenfoɔ. Nʼani bɛgye wo ho ɔfiri ne dɔ mu bɛdwodwo wo, ɔde nnwontoɔ bɛma nʼani agye wo ho.
    18: “Mo awerɛhoɔ to bɛtwa ɛfiri sɛ mobɛnya ɛkwan adi mo afahyɛ no; mo anim rengu ase bio.
    19: Saa ɛberɛ no me ne wɔn a wɔhyɛɛ wo so nyinaa bɛdi; Mɛgye mmerɛyɛfoɔ na mɛboaboa wɔn a wɔabɔ wɔn ahwete no ano. Mɛkamfo wɔn ahyɛ wɔn animuonyam asase biara a wɔguu wɔn anim ase wɔ so no so.
    20: Saa ɛda no, mɛboaboa wo ano, na mede wo aba fie. Mɛhyɛ wo animuonyam na makamfo wo wɔ asase so nnipa nyinaa mu na mede wʼahonyadeɛ bɛsane ama wo na wode wʼani bɛhunu,” sɛdeɛ Awurade ka nie.
37:
  1:
    1: Ɔbosome a ɛtɔ so nsia no da a ɛdi ɛkan wɔ Ɔhene Dario adedie afe a ɛtɔ so mmienu so no, Awurade nam Odiyifoɔ Hagai so, de asɛm maa Sealtiel babarima ne Yuda amrado Serubabel ne Ɔsɔfopanin Yehosadak babarima Yosua.
    2: 'Asɛm a Asafo Awurade ka nie: “Nnipa no reka sɛ, ‘Ɛberɛ no nnya nnuruiɛ sɛ wɔsi Awurade fie no.’”'
    3: 'Afei, Awurade de saa asɛm yi faa Odiyifoɔ Hagai so:'
    4: “Saa ɛberɛ yi a me fie yi abubuo yi, ɛna mo deɛ motete mo afie a wɔaduradura mu yi anaa?”
    5: 'Asɛm a, Asafo Awurade ka nie: “Monnwene mo akwan ho yie.'
    6: Moduaa bebree, nanso motwaa kakraa bi. Modidi, nanso mommee. Monom, nanso osukɔm de mo ara. Mohyɛ ntadeɛ, nanso ɛnka mo hye. Monya akatua, na mode gu sikabɔtɔ a wɔatuetue mu ntokuro mu.”
    7: 'Asɛm a Otumfoɔ Awurade ka nie: “Monnwene mo akwan ho yie.'
    8: Afei, momforo nkɔ nkokoɔ no atifi, na momfa nnua mmra mmɛsi me fie no. Na mʼani bɛgye ho, na wɔahyɛ me animuonyam.” Saa na Awurade ka.
    9: “Mo ani daa bebree so, nanso ɛyɛɛ kakraa bi. Na mode baa fie no, mehu guiɛ. Ɛdeɛn ntira?” Ɛfiri sɛ, “me fie abubu.” Saa na Asafo Awurade ka, “ɛberɛ a mo ani abere resisi mo afie.
    10: Mo enti na ɔsoro akyere ɛbɔ agyina, na asase nso akyere mo mfudeɛ.
    11: Mahyɛ ɔpɛ sɛ ɛnsi mo mfuo ne nkokoɔ so; ɔpɛ a ɛbɛhye mo atokoɔ ne mo bobe ne mo ngo dua ne mo mfudeɛ, ɛbɛyɛ ɔpɛ a ɛbɛsi mo ne mo anantwie mu, na asɛe dwuma biara a mode mo nsa adi.”
    12: Ɛnna Sealtiel babarima Serubabel, Ɔsɔfopanin Yehosadak babarima Yosua ne Onyankopɔn nkurɔfoɔ nkaeɛ no tiee asɛm a ɛfiri Awurade, wɔn Onyankopɔn, ne Odiyifoɔ Hagai a Awurade, wɔn Onyankopɔn, asoma no no. Na nnipa no de osuro maa Awurade.
    13: 'Na Hagai, Awurade somafoɔ no, de saa asɛm yi a ɛfiri Awurade nkyɛn maa nkurɔfoɔ no: “Meka mo ho.” Saa na Awurade seɛ.'
    14: Ɛno enti, Awurade kanyanee Sealtiel babarima Serubabel a ɔyɛ Yuda amrado, Ɔsɔfopanin Yehosadak babarima Yosua ne Onyankopɔn nkurɔfoɔ nkaeɛ no nyinaa. Wɔbɛhyɛɛ wɔn adwuma a ɛwɔ Asafo Awurade, wɔn Onyankopɔn, fie no ase,
    15: wɔ Ɔhene Dario adedie afe a ɛtɔ so mmienu no, ɔbosome a ɛtɔ so nsia no da a ɛtɔ so aduonu ɛnan no.
  2:
    1: 'Ɛda a ɛtɔ so aduonu baako wɔ bosome a ɛtɔ so nson no, Awurade de asɛm faa Odiyifoɔ Hagai so sɛ:'
    2: “Ka yei kyerɛ Sealtiel babarima Serubabel a ɔyɛ Yuda amrado ne Ɔsɔfopanin Yehosadak babarima Yosua ne Onyankopɔn nkurɔfoɔ nkaeɛ a wɔwɔ asase no so hɔ no. Bisa wɔn sɛ,
    3: ‘Mo a mo aka yi mu hwan na ɔhunuu saa fie yi animuonyam sɛdeɛ na ɛteɛ kane no? Ɛte mo sɛn ɛnnɛ? Ɛnyɛ mo sɛ ɛnsɛ hwee seesei anaa?
    4: Enti, Serubabel, nya akokoɔduru seesei.’ Saa na Awurade seɛ, ‘Ɔsɔfopanin Yehosadak babarima Yosua, nya akokoɔduru. Mo nnipa a mowɔ asase no so seesei no, monnya akokoɔduru. Awurade na ɔseɛ. Monnya akokoɔduru na monnyɛ adwuma, ɛfiri sɛ, meka mo ho.’ Saa na Asafo Awurade ka.
    5: ‘Yei ne apam a me ne mo yɛeɛ ɛberɛ a mofirii Misraim. Me Honhom ka mo ho. Ɛno enti monnsuro.’
    6: “Yei ne asɛm a Asafo Awurade seɛ. ‘Ɛrenkyɛre biara, mɛwoso ɔsoro ne asase bio. Mɛwoso ɛpo hahanaa ne asase kesee nso.
    7: Mɛwoso aman nyinaa, na aman nyinaa anidasoɔ bɛba, na mede animuonyam bɛhyɛ saa fie ha ma.’ Saa na Asafo Awurade seɛ.
    8: ‘Dwetɛ no yɛ me dea. Na sikakɔkɔɔ yɛ me dea.’ Sei na Asafo Awurade seɛ.
    9: ‘Saa fie yi animuonyam bɛkorɔn asene nʼanimuonyam a atwam no.’ Saa na Asafo Awurade ka. ‘Na mɛma asomdwoeɛ aba ha.’ Me, Asafo Awurade na makasa.”
    10: Ɔhene Dario adedie mfeɛ mmienu mu, ɔbosome a ɛtɔ so nkron no da a ɛtɔ so aduonu ɛnan, Awurade kaa saa asɛm yi kyerɛɛ Odiyifoɔ Hagai.
    11: '“Asɛm a Asafo Awurade ka nie: ‘Mommisa asɔfoɔ no deɛ mmara no ka.'
    12: 'Sɛ ɛnam kronkron bi hyɛ obi atadeɛ mmuano mu, na sɛ ɛho kɔ ka burodo anaa abɔmu, nsã anaa ngo anaa aduane foforɔ bi a, ɛno nso bɛyɛ kronkron anaa?’” Asɔfoɔ no buaa sɛ: “Dabi.”'
    13: Na Hagai bisaa sɛ, “Na sɛ obi nso de ne ho ka efunu de gu ne ho fi, na ɔde ne ho twitwiri nneɛma a wɔabobɔ din yi bi ho a, na wɔagu ho fi anaa?” Na asɔfoɔ no buaa sɛ, “Aane.”
    14: Afei, Hagai kaa sɛ, “‘Saa ara na nnipa no ne saa ɔman yi teɛ.’ Saa na Awurade seɛ. ‘Biribiara a wɔyɛ ne biribiara a wɔde ba no ho agu fi.
    15: “‘Enti, ɛfiri ɛnnɛ, monnwene saa adeɛ yi ho yie. Monkae sɛdeɛ na nneɛma teɛ, ansa na moreto Awurade asɔredan no fapem no.
    16: Ɛberɛ a modwene sɛ mobɛnya mfudeɛ susukora aduonu no, monyaa edu pɛ. Ɛberɛ a mode mo ani buu sɛ mobɛnya gyare aduonum afiri nsakyibea no, monyaa aduonu pɛ.
    17: Memaa yadeɛ a ɛsɛe mfudeɛ, ɛbɔ ne ampariboɔ bɛsɛee mo nsa ano nnwuma nyinaa. Nanso, moampɛ sɛ mobɛsane aba me nkyɛn. Saa na Awurade seɛ.
    18: Ɛfiri ɔbosome a ɛtɔ so nkron, da a ɛtɔ so aduonu ɛnan yi, monnwene da a wɔtoo Awurade asɔredan fapem no ho yie.
    19: Aba bi aka asan no so anaa? Ɛbɛsi ɛnnɛ, bobe, borɔdɔma, ateaa ne ngo dua aso wɔn aba anaa? “‘Ɛfiri saa da yi rekorɔ no, mɛhyira mo.’”
    20: 'Awurade asɛm baa Hagai nkyɛn ne mprenu so wɔ ɔbosome no da a ɛtɔ aduonu ɛnan:'
    21: “Ka kyerɛ Serubabel a ɔyɛ Yuda amrado no sɛ, merebɛwoso ɔsoro ne asase.
    22: Mɛbutu ahennwa, na masɛe ananafoɔ ahemman no tumi. Mɛdane wɔn nteaseɛnam ne wɔn a wɔka no abutu. Apɔnkɔ akafoɔ no bɛhwehwe ase na wɔakunkum wɔn ho.
    23: “‘Ɛda no’ Asafo Awurade ka sɛ, ‘Mɛfa wo, Sealtiel babarima, me ɔsomfoɔ Serubabel, mɛfa wo sɛ nsɔano kawa, ɛfiri sɛ mayi wo.’ Me Asafo Awurade, na makasa.”
38:
  1:
    1: 'Ɔbosome a ɛtɔ so nwɔtwe wɔ ɔhene Dario adedie afe a ɛtɔ so mmienu mu no, Awurade asɛm baa odiyifoɔ Sakaria a ɔyɛ Berekia babarima na ɔno nso yɛ Ido babarima nkyɛn sɛ:'
    2: “Awurade bo fuu mo tete agyanom.
    3: 'Enti, ka kyerɛ nkurɔfoɔ no sɛ: Sei na Asafo Awurade seɛ: ‘Monsane mmra me nkyɛn, na mɛsane aba mo nkyɛn,’ deɛ Asafo Awurade seɛ nie.'
    4: 'Monnyɛ sɛ mo tete agyanom, a adiyifoɔ a wɔdii ɛkan no pae mu ka kyerɛɛ wɔn sɛ, ‘Sei na Asafo Awurade seɛ: Monnane mfiri mo akwammɔne ne nneyɛeɛ bɔne ho,’ nanso wɔantie no na wɔanyɛ aso amma no.'
    5: Mo tete agyanom wɔ he seesei? Na adiyifoɔ no, wɔte ase daa anaa?
    6: Na me nsɛm a menam mʼasomfoɔ adiyifoɔ so kaeɛ no, amma mo tete agyanom no so anaa? “Afei wɔnuu wɔn ho na wɔkaa sɛ, ‘Asafo Awurade ayɛ yɛn deɛ ɛfata yɛn akwan ne nneyɛeɛ, sɛdeɛ ɔyɛɛ nʼadwene sɛ ɔbɛyɛ no.’”
    7: Na ɛda a ɛtɔ so aduonu ɛnan wɔ ɔbosome a ɛtɔ so dubaako a wɔfrɛ no Sebat, wɔ ɔhene Dario adedie afe a ɛtɔ so mmienu so no, Awurade asɛm baa odiyifoɔ Sakaria a ɔyɛ Ido babarima Berekia babarima no nkyɛn.
    8: Anadwo no menyaa anisoadehunu, mehunuu ɔbarima bi a ɔte ɔpɔnkɔ kɔkɔɔ so wɔ mʼanim! Na ɔgyina ohwam nnua bi ntam wɔ bɔnhwa tiaa a emu dɔ mu. Na apɔnkɔ kɔkɔɔ, nnodoeɛ ne fitaa wɔ nʼakyi.
    9: Mebisaa sɛ, “Yeinom ase ne sɛn, me wura?” Ɔbɔfoɔ a ɔne me rekasa no buaa sɛ, “Mɛkyerɛ wo adekodeɛ a wɔyɛ.”
    10: Enti, ɔbarima a ɔgyina ohwam nnua ntam mu no kyerɛɛ aseɛ sɛ, “Wɔyɛ wɔn a Awurade asoma wɔn sɛ wɔnkɔ ewiase afanan nyinaa no.”
    11: Na wɔbɛka kyerɛɛ Awurade ɔbɔfoɔ a ɔgyina ohwam nnua no mu no sɛ, “Yɛakyin afa asase no so nyinaa, na yɛhunuu sɛ ewiase nyinaa wɔ ahomegyeɛ ne asomdwoeɛ.”
    12: Afei, Awurade ɔbɔfoɔ no kaa sɛ, “Asafo Awurade, ɛnkɔsi da bɛn na wobɛyi wʼahummɔborɔ afiri Yerusalem ne Yuda nkuro a wo bo afu wɔn mfirinhyia aduɔson yi so?”
    13: Enti, Awurade kaa abodwosɛm ne awerɛkyekyesɛm kyerɛɛ ɔbɔfoɔ a ɔne me kasaeɛ no.
    14: 'Afei ɔbɔfoɔ a ɔne me rekasa no kaa sɛ, “Pae mu ka saa asɛm yi: Yei ne deɛ Asafo Awurade seɛ: ‘Metwe Yerusalem ne Sion ho ninkunu yie,'
    15: nanso, me bo afu aman a wɔn aso mu adwo wɔn no. Na anka me bo mfu wɔn bebree, nanso wɔmaa Israel amanehunu no boroo so.’
    16: '“Enti, deɛ Awurade seɛ nie: ‘Mɛsane abɛhunu Yerusalem mmɔbɔ, na ɛhɔ na wɔbɛsane asi me fie. Na wɔbɛtwe susu ahoma mu wɔ Yerusalem so,’ deɛ Asafo Awurade seɛ nie.'
    17: '“Kɔ so pae mu ka sɛ, sei na Asafo Awurade seɛ: ‘Nnepa bɛbu so wɔ me nkuro yi so bio, na Awurade bɛkyekye Sion werɛ bio, na wafa Yerusalem.’”'
    18: Afei, memaa mʼani so, na mehunuu mmɛn ɛnan!
    19: Mebisaa ɔbɔfoɔ a ɔne me rekasa no sɛ, “Yeinom yɛ ɛdeɛn?” Ɔbuaa me sɛ, “Saa mmɛn yi na ɛbɔɔ Yuda, Israel ne Yerusalem peteeɛ no.”
    20: Na Awurade kyerɛɛ me adwumfoɔ ɛnan.
    21: Mebisaa sɛ, “Ɛdeɛn na yeinom rebɛyɛ?” Ɔbuaa sɛ, “Mmɛn ɛnan no bɔɔ Yuda petee a obiara antumi amma ne tiri so, nanso adwumfoɔ yi aba sɛ wɔrebɛhunahuna wɔn, na woatutu aman no mmɛn a wɔmemaa so tiaa Yudaman na wɔbɔɔ nnipa no peteeɛ no.”
  2:
    1: Afei memaa mʼani so, na mehunuu ɔbarima bi a ɔkura susuhoma sɛ ɔgyina mʼanim!
    2: Mebisaa no sɛ, “Ɛhe na worekɔ?” Ɔbuaa sɛ, “Merekɔsusu Yerusalem, ahunu ne tɛtrɛtɛ ne ne tentene.”
    3: Na ɔbɔfoɔ a na ɔne me rekasa no kɔɔeɛ, na ɔbɔfoɔ foforɔ bɛhyiaa no
    4: na ɔka kyerɛɛ no sɛ, “Tu mmirika, ka kyerɛ saa aberanteɛ no sɛ, ‘Yerusalem bɛyɛ kuropɔn a ɛnni afasuo ɛsiane nnipa ne mmoa dodoɔ a wɔwɔ mu enti.
    5: Na mʼankasa mɛyɛ ogya fasuo, atwa ho ahyia,’ sɛdeɛ Awurade seɛ nie, ‘na mayɛ ne mu animuonyam.’
    6: “Mommra! Mommra! Monnwane mfiri atifi asase no so,” sɛ Awurade seɛ nie, “Na mahwete mo mu ama ɔsoro mframa ɛnan no,” sɛdeɛ Awurade seɛ nie.
    7: “Mommra, Ao Sion! Monnwane mo a mote Babilonia!”
    8: Ɛfiri sɛ sei na Asafo Awurade seɛ, “Onimuonyamfoɔ no asoma me akɔtia aman a wɔafo wo nneɛma no. Ɛfiri sɛ, deɛ ɔde ne nsa bɛka wo biara no de nsa aka AWURADE aniwa kosua.
    9: Nokorɛm mɛma me nsa so de atia wɔn sɛdeɛ ɛbɛyɛ a wɔn nkoa bɛfom wɔn nneɛma. Na ɛbɛma woahunu sɛ Asafo Awurade na wasoma me.
    10: “Team na ma wʼani nnye, Ao, Ɔbabaa Sion. Ɛfiri sɛ, mereba, na mene mo bɛtena,” sɛdeɛ Awurade seɛ nie.
    11: “Aman bebree bɛka Awurade ho saa ɛda no na wɔabɛyɛ me nkurɔfoɔ. Me ne mo bɛtena, na mobɛhunu sɛ, Asafo Awurade na wasoma me mo nkyɛn.
    12: Awurade bɛfa Yuda sɛ nʼagyapadeɛ wɔ asase kronkron no so, na ɔbɛfa Yerusalem bio.
    13: Monyɛ komm wɔ Awurade anim, adasamma nyinaa, ɛfiri sɛ wakanyane ne ho wɔ nʼatenaeɛ kronkron hɔ.”
  3:
    1: Afei, ɔkyerɛɛ me ɔsɔfopanin Yosua a ɔgyina Awurade ɔbɔfoɔ anim, na Satan gyina ne nifa so rebɛbɔ no soboɔ.
    2: Na Awurade ka kyerɛɛ Satan sɛ, “Awurade nka wʼanim, Satan! Awurade a Yerusalem yɛ ne dea no nka wʼanim. Saa ɔbarima yi nyɛ gyentia a wɔatu afiri ogya mu anaa?”
    3: Na Yosua hyɛ ntadeɛ fi ɛberɛ a ɔgyina ɔbɔfoɔ no anim.
    4: Ɔbɔfoɔ no ka kyerɛɛ wɔn a wɔgyinagyina nʼanim no sɛ, “Monnyi ne ho ntadeɛ fi no.” Afei ɔka kyerɛɛ Yosua sɛ, “Hwɛ, mayi wo bɔne afiri wo so, na mede ntadeɛ a ɛyɛ fɛ bɛhyɛ wo.”
    5: Afei, mekaa sɛ, “Momfa abotire a ani teɛ mmɔ ne ti.” Enti, wɔde abotire a ani teɛ bɔɔ no, na wɔhyɛɛ no atadeɛ, ɛberɛ a Awurade ɔbɔfoɔ no gyina hɔ.
    6: 'Na Awurade ɔbɔfoɔ de saa akwankyerɛ yi maa Yosua:'
    7: '“Yei ne deɛ Asafo Awurade seɛ: ‘Sɛ wobɛyɛ ɔsetie ama me na woayɛ mʼapɛdeɛ a, ɛnneɛ wobɛdi me fie so na woahwɛ mʼabannwa so, na mɛma wo baabi atena wɔ nnipa a wɔgyinagyina ha yi mu.'
    8: '“‘Tie, Ao ɔsɔfopanin Yosua, wo ne wo nkurɔfoɔ a wɔtete wʼanim yi, moyɛ nnipa a wɔgyina hɔ ma nneɛma a ɛrebɛsisi: Mede me ɔsomfoɔ, Dubaa, no bɛba.'
    9: Hwɛ, aboɔdenboɔ a mede asi Yosua anim! Ani nson na ɛtuatua saa ɛboɔ baako no ho, na mekrukyire atwerɛ bi wɔ so,’ sɛdeɛ Asafo Awurade seɛ nie, ‘na mede ɛda koro pɛ bɛpepa asase yi so bɔne.
    10: “‘Saa ɛda no mo mu biara bɛto nsa afrɛ ne yɔnko ne no akɔtena ne ngo dua ne borɔdɔma dua ase,’ sɛdeɛ Asafo Awurade seɛ nie.”
  4:
    1: Afei, ɔbɔfoɔ a ɔne me kasaeɛ no sanee nʼakyi bɛnyanee me, sɛdeɛ wɔnyane obi firi ne nna mu no.
    2: Ɔbisaa me sɛ, “Ɛdeɛn na wohunu yi?” Mebuaa sɛ, “Mehunu kaneadua a wɔde sikakɔkɔɔ ayɛ a kuruwa si so, na nkanea nson a ebiara wɔ ne dorobɛn sisi so.
    3: Bio, ngo nnua mmienu sisi ho, baako wɔ kuruwa no nifa so, ɛna baako nso wɔ ne benkum so.”
    4: Mebisaa ɔbɔfoɔ a ɔne me kasaeɛ no sɛ, “Yeinom yɛ ɛdeɛn, me wura?”
    5: Ɔbuaa sɛ, “Wonnim deɛ yeinom yɛ anaa?” Mekaa sɛ, “Dabi, me wura.”
    6: 'Enti ɔka kyerɛɛ me sɛ, “Yei ne Awurade asɛm a ɔde rekɔma Serubabel: ‘Ɛnyɛ tumi so, na ɛnyɛ ahoɔden nso so, na mmom, ɛnam me Honhom so,’ sɛdeɛ Asafo Awurade seɛ nie.'
    7: “Woyɛ ɛdeɛn, Ao bepɔ kɛseɛ? Wobɛyɛ asase tamaa wɔ Serubabel anim. Afei ɔde aboɔ fɛfɛ no bɛba abɛhyia osebɔ sɛ, ‘Onyankopɔn nhyira so! Onyankopɔn nhyira so!’”
    8: 'Na Awurade asɛm baa me nkyɛn sɛ:'
    9: “Ɛnam Serubabel nsa so na wɔtoo asɔredan yi fapem, na ɛnam ne nsa so na wɔbɛwie. Na mobɛhunu sɛ, Asafo Awurade na wasoma me mo nkyɛn.
    10: “Hwan na ɔbu nneɛma nketenkete mfiaseɛ ɛda animtiaa? Sɛ nnipa hunu sɛ Serubabel kura kyirebenn susu ahoma no a, wɔn ani bɛgye. “(Saa ani nson yi yɛ Awurade ani a ɛhwɛ ewiase afanan nyinaa.)”
    11: Na mebisaa ɔbɔfoɔ no sɛ, “Saa ngo nnua mmienu no a ɛsisi kanea dua no nifa ne benkum no yɛ ɛdeɛn?”
    12: Na mebisaa no bio sɛ, “Ngodua mman mmienu a ɛhwie ngo a ani yɛ akokɔsradeɛ fa sikakɔkɔɔ dorobɛn mmienu no mu no yɛ ɛdeɛn?”
    13: Ɔbuaa sɛ, “Enti wonnim deɛ yeinom yɛ anaa?” Mebuaa sɛ, “Dabi, me wura.”
    14: Nti ɔkaa sɛ, “Yeinom ne mmienu a wɔasra wɔn ngo sɛ wɔnsom Awurade a ɔdi ewiase nyinaa so.”
  5:
    1: Mehwɛɛ bio, na mehunuu nwoma mmobɔeɛ a ɛretu wɔ ewiem wɔ mʼanim!
    2: Ɔbisaa me sɛ, “Ɛdeɛn na wohunu yi?” Mebuaa sɛ, “Mehunu nwoma mmobɔeɛ a ɛnenam ewiem a ne tenten yɛ anammɔn aduasa, na ne tɛtrɛtɛ nso yɛ anammɔn dunum.”
    3: Na ɔka kyerɛɛ me sɛ, “Yei ne nnome a ɛreba asase yi so nyinaa; sɛdeɛ ɛfa baako kyerɛ no, wɔbɛpam ɔkorɔmfoɔ biara, na ɛfa baako nso kyerɛ sɛ, obiara a ɔka ntanhunu no, wɔbɛpam no.
    4: Asafo Awurade pae mu ka sɛ, ‘Meresoma nnome yi na ɛbɛhyɛn ɔkorɔmfoɔ ne obiara a ɔde me din ka ntanhunu no fie. Ɛbɛka efie hɔ na asɛe ne nnua ne aboɔ.’”
    5: Afei, ɔbɔfoɔ a na ɔne me rekasa no baa nʼanim bɛka kyerɛɛ me sɛ, “Ma wʼani so na hwɛ yei, deɛ ɛreba yi.”
    6: Mebisaa sɛ “Ɛyɛ ɛdeɛn?” Ɔbuaa sɛ, “Ɛyɛ kɛntɛn a wɔde susu nneɛma.” Ɔtoaa so sɛ, “nnipa a wɔwɔ ewiase yi mu bɔne ahyɛ no ma.”
    7: Afei wɔyii kɛntɛn no so sumpii mmuasoɔ no, na emu na na ɔbaa bi hyɛ!
    8: Ɔkaa sɛ, “Yei yɛ atirimuɔdensɛm,” afei ɔkaa ɔbaa no hyɛɛ kɛntɛn no mu na ɔde sumpii mmuasoɔ no kataa no so.
    9: Afei, memaa me tiri so mehunuu mmaa mmienu a wɔwɔ ntaban te sɛ asukɔnkɔn de danedane wɔn ho wɔ ewiem. Wɔmaa kɛntɛn no so kɔɔ ewiem, ɔsoro ne asase ntam.
    10: Mebisaa ɔbɔfoɔ a na ɔne me rekasa no sɛ, “Ɛhe na wɔde kɛntɛn no rekɔ?”
    11: Ɔbuaa sɛ, “Wɔde rekɔ Babilonia asase so akɔsi fie ama no. Na sɛ, wɔwie a, wɔde kɛntɛn no bɛkɔ akɔsi nʼafa.”
  6:
    1: Memaa mʼani so bio, na mehunuu nteaseɛnam ɛnan a ɛfiri mmepɔ mmienu ntam reba, mmepɔ no yɛ kɔbere mfrafraeɛ.
    2: Teaseɛnam a ɛdi ɛkan no, na apɔnkɔ kɔkɔɔ na ɛtwe, na apɔnkɔ tuntum nso twe deɛ ɛtɔ so mmienu no.
    3: Deɛ ɛtɔ so mmiɛnsa no, na apɔnkɔ fitaa na ɛtwe. Deɛ ɛto so ɛnan no, na apɔnkɔ ntokontrama na ɛtwe, na apɔnkɔ no nyinaa ho yɛ den.
    4: Mebisaa ɔbɔfoɔ a na ɔne me rekasa no sɛ, “Me wura, yeinom yɛ ɛdeɛn?”
    5: Ɔbɔfoɔ no buaa me sɛ, “Yeinom yɛ ahonhom ɛnan a wɔfiri soro, na wɔrefiri ewiase nyinaa Awurade no anim akɔ.
    6: Teaseɛnam a apɔnkɔ tuntum retwe no rekɔ ɔman a ɛwɔ atifi fam no so. Teaseɛnam a apɔnkɔ fitaa retwe no rekɔ atɔeɛ fam; na deɛ apɔnkɔ ntokontrama twe no rekɔ anafoɔ fam.”
    7: Apɔnkɔ ahoɔdenfoɔ no firii adi no, wɔpɛɛ sɛ wɔkɔ asase nyinaa so. Na ɔbɔfoɔ no kaa sɛ, “Monkɔ asase nyinaa so!” Enti wɔkɔɔ asase so mmaa nyinaa.
    8: Afei, ɔfrɛɛ me sɛ, “Hwɛ, wɔn a wɔrekɔ atifi fam ɔman so no ama me Honhom ahomegyeɛ wɔ atifi fam asase no so.”
    9: Awurade asɛm baa me nkyɛn. Ɔkaa sɛ,
    10: “Gye sikakɔkɔɔ ne dwetɛ firi atukɔfoɔ, Heldai, Tobia ne Yedaia a wɔfiri Babilonia aba no nkyɛn. Ɛda no ara kɔ Sefania babarima Yosia fie.
    11: Gye dwetɛ ne sikakɔkɔɔ na fa yɛ ahenkyɛ, hyɛ ɔsɔfopanin Yosua a ɔyɛ Yehosadak babarima no ti.
    12: 'Ka kyerɛ no sɛ, sei na Asafo Awurade seɛ: ‘Ɔbarima a wɔfrɛ no Dubaa no nie, na ɔbɛfefɛ afiri hɔ akɔsi Awurade asɔredan no.'
    13: Ɔno na ɔbɛsi Awurade asɔredan no, na wɔbɛhyɛ no animuonyam, na ɔbɛtena nʼahennwa so adi ne ɔhene, na ɔbɛyɛ ɔsɔfoɔ wɔ nʼahennwa so. Afei asomdwoeɛ bɛba mmienu no ntam.’
    14: Wɔde ahenkyɛ no bɛma Heldai, Tobia, Yedaia ne Sefania babarima Hen, na wɔde ayɛ nkae adeɛ wɔ Awurade asɔredan mu.
    15: Wɔn a wɔwɔ akyirikyiri no bɛba abɛboa Awurade asɔredan no si, na mobɛhunu sɛ Asafo Awurade na wasoma me mo nkyɛn. Sɛ moyɛ ɔsetie ma Awurade mo Onyankopɔn nokorɛ mu a, yei bɛba mu.”
  7:
    1: Ɔhene Dario adedie mfeɛ ɛnan so no, Awurade asɛm baa Sakaria nkyɛn ɔbosome a ɛtɔ so nkron a wɔfrɛ no Kislew no ɛda ɛtɔ so ɛnan no mu.
    2: Na Bet-Elfoɔ asoma Sareser ne Regem-Melek ne wɔn mmarima sɛ wɔnkɔsrɛ Awurade.
    3: Wɔmfa asɔfoɔ a wɔwɔ Asafo Awurade fie ne adiyifoɔ so mmisa sɛ, “Menkɔ so ntwa adwo, nni abuada wɔ ɔbosome a ɛtɔ so enum no mu, sɛdeɛ mayɛ no mfeɛ bebree a atwam no anaa?”
    4: Afei Asafo Awurade asɛm baa me nkyɛn sɛ,
    5: “Bisa asase no so nnipa nyinaa ne asɔfoɔ no sɛ, ‘Mfeɛ aduɔson a atwam no, sɛ modi abuada na motwa adwo wɔ abosome enum ne nsom mu a, na ɛyɛ ampa sɛ me enti na modi abuada no anaa?
    6: Ɛberɛ a modidi na monom no, na ɛnyɛ mo ara na moyɛ de gye mo ani anaa?
    7: Ɛnyɛ saa nsɛm yi ara na Awurade faa kane adiyifoɔ so paee mu kaaeɛ, wɔ ɛberɛ a Yerusalem ne nkuro a atwa ne ho ahyia no wɔ asomdwoeɛ ne mpontuo no, ɛberɛ a na nnipa akɔtena Negeb ne atɔeɛ fam nkokoɔ no so anaa?’”
    8: 'Na Awurade asɛm baa Sakaria nkyɛn bio:'
    9: “Yei ne deɛ Asafo Awurade seɛ, ‘Mommu atɛn a ɛyɛ nokorɛ na monnya ahummɔborɔ ne ayamhyehyeɛ mma mo ho mo ho.
    10: Monnhyɛ akunafoɔ, nwisiaa, ahɔhoɔ ne ahiafoɔ so. Monnnwene bɔne mo akoma mu mma mo ho mo ho.’
    11: “Nanso wɔanntie; wɔde asobrakyeɛ danee wɔn akyi na wɔsisii wɔn aso.
    12: Wɔyɛɛ wɔn akoma den sɛ twerɛboɔ, na wɔantie mmara anaa nsɛm a Asafo Awurade nam ne Honhom so de somaa kane adiyifoɔ no. Ɛno enti, Asafo Awurade bo fuu yie.
    13: “‘Mefrɛeɛ no, wɔannye me so, enti wɔfrɛ a merennye wɔn so,’ sɛdeɛ Asafo Awurade seɛ nie.
    14: ‘Mede ntwahoframa bɔɔ wɔn petee aman nyinaa so ma wɔkɔyɛɛ ahɔhoɔ wɔ hɔ. Asase a wogyaaɛ no daa mpan a obiara ntwa mu wɔ hɔ. Sei na wɔyɛ maa asase fɛfɛɛfɛ no sɛeɛ.’”
  8:
    1: Asafo Awurade asɛm baa me nkyɛn bio.
    2: 'Yei ne deɛ Asafo Awurade seɛ: “Metwe Sion ho ninkunu pa ara; metwe ne ho ninkunu anibereɛ so.”'
    3: Deɛ Awurade seɛ nie, “Mɛsane akɔ Sion na makɔtena Yerusalem. Afei wɔbɛfrɛ Yerusalem Nokorɛ Kuropɔn, na Asafo Awurade bepɔ no, wɔbɛfrɛ no Bepɔ Kronkron.”
    4: 'Deɛ Asafo Awurade seɛ nie: “Nkɔkoraa ne mmerewa bɛtenatena Yerusalem mmɔntene so bio a obiara kura poma, ɛsiane onyini enti.'
    5: Na mmarimaa ne mmaayewa a wɔredi agorɔ bɛhyɛ kuropɔn no mmɔntene so ma.”
    6: 'Deɛ Asafo Awurade seɛ nie: “Nkaeɛfoɔ yi deɛ, ɛbɛyɛ wɔn nwanwa saa ɛberɛ no, na me nso ɛbɛyɛ me nwanwa anaa?”'
    7: 'Deɛ Asafo Awurade seɛ nie: “Mɛgye me nkurɔfoɔ afiri aman a ɛwɔ apueeɛ ne atɔeɛ no so.'
    8: Mede wɔn bɛsane aba abɛtena Yerusalem; wɔbɛyɛ me nkurɔfoɔ, na mayɛ wɔn Onyankopɔn wɔ nokorɛ ne tenenee mu.”
    9: 'Deɛ Asafo Awurade seɛ nie: “Mo a afei na morete nsɛm a adiyifoɔ no kaeɛ no; adiyifoɔ a na wɔwɔ hɔ ɛberɛ a wɔtoo Asafo Awurade fie fapem no, monhyɛ mo ho den, na moatumi asi asɔredan no.'
    10: Ɛberɛ no nnya nsoeɛ no, na wɔntua apaadie ho ka mma nnipa anaa mmoa. Atamfoɔ enti, na obiara ntumi nkɔ nʼadwuma so asomdwoeɛ mu, ɛfiri sɛ na mede mpaapaemu aba wɔn mu.
    11: Nanso, afei deɛ, merenyɛ nkaeɛfoɔ yi sɛdeɛ meyɛɛ kane no,” sɛdeɛ Asafo Awurade seɛ nie.
    12: “Aba no bɛnyini yie, bobe bɛso nʼaba, asase no bɛbɔ nʼaduane na ɔsoro nso bɛtɔ ne bosuo. Mede saa nneɛma yi nyinaa bɛma nkaeɛfoɔ yi sɛ wɔn agyapadeɛ.
    13: Mo, Yuda ne Israel, moayɛ nnome wɔ aman no mu, nanso mɛgye mo na moayɛ nhyira. Monnsuro, na monhyɛ mo ho den.”
    14: 'Deɛ Asafo Awurade seɛ nie: “Sɛdeɛ meyɛɛ mʼadwene sɛ mede atoyerɛnkyɛm bɛba mo so, na mannya ahummɔborɔ ɛberɛ a mo agyanom fuu me bo no,'
    15: saa ara na afei mayɛ mʼadwene sɛ, mɛyɛ Yerusalem ne Yuda yie. Monnsuro.
    16: 'Deɛ ɛsɛ sɛ moyɛ nie: Monni mo ho mo ho nokorɛ. Mommu atɛntenenee wɔ mo asɛnniiɛ;'
    17: mommmɔ po bɔne ntia mo ho mo ho, na monnnɔ ntam hunu. Mekyiri saa nneɛma yi nyinaa,” sɛdeɛ Awurade seɛ nie.
    18: Asafo Awurade asɛm baa me nkyɛn bio.
    19: 'Deɛ Asafo Awurade seɛ nie: “Abosome ɛnan, enum, nson ne edu mu mmuadadie no bɛyɛ anigyeɛ ne ahosɛpɛ mmerɛ, na ɛbɛyɛ anigyeɛ afahyɛ ama Yuda. Enti monnɔ nokorɛ ne asomdwoeɛ.”'
    20: Deɛ Asafo Awurade seɛ nie, “Nnipa bebree ne wɔn a wɔtete nkuropɔn bebree so bɛba ara,
    21: na nnipa a wɔfiri kuropɔn baako so bɛkɔ foforɔ so akɔka sɛ, ‘Momma yɛnkɔ seesei ara nkɔsrɛ Awurade na yɛnhwehwɛ Asafo Awurade. Me deɛ, merekɔ.’
    22: Na nnipa bebree ne aman akɛseɛ bɛba Yerusalem abɛhwehwɛ Asafo Awurade no, na wɔakoto asrɛ no.”
    23: 'Deɛ Asafo Awurade seɛ nie: “Nna no mu, nnipa edu a wɔka kasa ahodoɔ na wɔfiri aman ahodoɔ so bɛba abɛsɔ Yudani atadeɛ mmuano mu na wɔbɛka sɛ, ‘Wo ne yɛn nkɔ, ɛfiri sɛ yɛate sɛ Onyankopɔn ka wo ho.’”'
  9:
    1: 'Nkɔmhyɛ: Awurade asɛm tia Hadrak asase na ɛbɛka Damasko ɛfiri sɛ, nnipa ne Israel mmusuakuo nyinaa ani wɔ Awurade so.'
    2: Na ɛbɛka Hamat a ɔne no bɔ hyeɛ; ɛbɛka Tiro ne Sidon, ɛwom sɛ wɔyɛ anyansafoɔ.
    3: Tiro asi abandenden ama ne ho; waboa dwetɛ ano te sɛ mfuturo, ne sikakɔkɔɔ ano te sɛ dɔteɛ a ɛwɔ mmɔntene so.
    4: Nanso, Awurade bɛgye nʼahodeɛ nyinaa na wasɛe ne tumi a ɔwɔ wɔ ɛpo so, na wɔde ogya bɛhye no dworobɛɛ.
    5: Askelon bɛhunu na wasuro Gasa de ɔyea bɛnukanuka ne mu, na Ekron nso saa ara, ɛfiri sɛ nʼanidasoɔ bɛsa. Gasa bɛhwere ne ɔhene na wɔbɛgya Askelon afituo.
    6: Ananafoɔ bɛtena Asdod, na mɛtwa Filistifoɔ ahantan agu.
    7: Mɛyi mogya afiri wɔn ano, akyiwadeɛ nnuane nso mɛyi afiri wɔn ano. Nkaeɛfoɔ no bɛyɛ yɛn Onyankopɔn dea wɔbɛyɛ Yuda ntuanofoɔ, na Ekron bɛyɛ sɛ Yebusifoɔ.
    8: Nanso mɛbɔ me Fie ho ban wɔ wɔn a wɔtetɛ bɔ korɔno ho. Ɔhyɛsofoɔ biara ntumi mfa me nkurɔfoɔ so bio, ɛfiri sɛ afei merewɛn.
    9: Di ahurisie Ao, Ɔbabaa Sion! Team, Ɔbabaa Yerusalem! Hwɛ, wo ɔhene reba wo nkyɛn. Ɔtene na ɔwɔ nkwagyeɛ, ɔdwo, na ɔte afunumu so, afunumu ba so na ɔteɛ.
    10: Mɛgye nteaseɛnam afiri Efraim ne akofoɔ apɔnkɔ afiri Yerusalem, na akodie tadua no wɔbɛbubu mu. Ɔbɛpae mu aka asomdwoeɛ nsɛm akyerɛ aman no. Nʼahennie bɛfiri ɛpo akɔka ɛpo ɛbɛfiri Asubɔnten no akɔpem nsase ano.
    11: Na wo deɛ, ɛsiane me ne wo mogya apam no enti, mɛyi wo nneduafoɔ afiri amena a nsuo nni mu.
    12: Monsane nkɔ mʼaban mu, Ao nneduafoɔ a mowɔ anidasoɔ; seesei mpo merebɔ mo nkaeɛ sɛ mɛhyɛ mo anan mu mmɔho.
    13: Mɛkoa Yuda sɛdeɛ mekoa me tadua na mede Efraim bɛhyɛ mu. Mɛkanyane wo mmammarima, Ao Sion, atia wo Hela mmammarima, na mɛyɛ wo sɛ ɔkofoɔ akofena.
    14: Afei Awurade bɛda ne ho adi wɔn so; nʼagyan bɛtwa yerɛ te sɛ anyinam. Otumfoɔ Awurade bɛhyɛn totorobɛnto no; ɔbɛbɔ nsra wɔ atɔeɛ fam ahum mu,
    15: Asafo Awurade bɛyɛ ɛkyɛm ama wɔn. Wɔde ahwimmoɔ bɛsɛe na wɔde adi nkonim. Wɔbɛnom na wɔabobɔ mu sɛdeɛ wɔanom nsã; wɔbɛyɛ ma te sɛ kuruwa a wɔde pete afɔrebukyia ntweaso.
    16: Awurade wɔn Onyankopɔn, bɛgye wɔn saa ɛda no sɛ odwanhwɛfoɔ gye ne nnwan. Wɔbɛtwa nyinam nyinam wɔ nʼasase so, sɛ aboɔdemmoɔ a ɛbobɔ ahenkyɛ ho.
    17: Sɛdeɛ wɔn ho bɛtwa na wɔn ho ayɛ fɛ afa! Aduane bɛma mmeranteɛ anyini ahoɔden so na nsã foforɔ bɛma mmabaawa anyini saa ara.
  10:
    1: Mommisa Awurade hɔ nsuo osutɔberɛ mu; ɛyɛ Awurade na ɔyɛ osutɔ mframa. Ɔma osuo tɔ ma nnipa nyinaa, ne mfudeɛ nso ma obiara.
    2: Ahoni no ka nnaadaasɛm, nkɔmhyɛfoɔ nya anisoadehunu a ɛyɛ atorɔ; wɔde nkontomposɛm kyerɛ daeɛ ase, wɔma awerɛkyekyerɛ kwa. Enti nnipa no nenam te sɛ nnwan a wɔnni ɔhwɛfoɔ na wɔhyɛ wɔn so.
    3: “Mebo afu nnwanhwɛfoɔ no yie, na mɛtwe ntuanofoɔ no aso. Na Asafo Awurade bɛhwɛ ne nnwankuo a wɔyɛ Yuda fie no, na wayɛ wɔn sɛ animuonyam pɔnkɔ wɔ ɔsa mu.
    4: Tweatiboɔ bɛfiri Yuda mu, na ntomadan pɛɛwa bɛfiri hɔ, ɔsa mu tadua bɛfiri Yuda mu, na sodifoɔ nyinaa nso saa ara.
    5: Wɔbɛbɔ mu ayɛ sɛ nnɔmmarima a wɔtiatia mmorɔno so atakyɛ mu wɔ ɔko mu. Esiane sɛ Awurade ka wɔn ho no enti, wɔbɛko na wɔadi apɔnkɔsotefoɔ no so.
    6: “Mɛhyɛ Yuda fie den na magye Yosef fie no nkwa. Mede wɔn bɛsi wɔn dada mu ɛfiri sɛ me yam hyehye me wɔ wɔn ho. Wɔbɛyɛ te sɛ deɛ mempoo wɔn mpo, na me ne Awurade wɔn Onyankopɔn na mɛgye wɔn so.
    7: Efraimfoɔ bɛyɛ sɛ nnɔmmarima, wɔn ani bɛgye te sɛ deɛ wɔanom nsã. Wɔn mma bɛhunu na wɔn ani bɛgye; wɔbɛdi ahurisi wɔ wɔn akoma mu wɔ Awurade mu.
    8: Meto nsa afrɛ wɔn aboaboa wɔn ano. Ampa ara megye wɔn bio; wɔbɛdɔɔso sɛ kane no.
    9: Ɛwom sɛ mɛhwete wɔn mu akɔ aman so, nanso wɔbɛkae me wɔ akyirikyiri nsase so. Wɔne wɔn mma bɛtena nkwa mu, na wɔbɛsane aba.
    10: Mede wɔn bɛfiri Misraim aba mɛboa wɔn ano afiri Asiria. Mede wɔn bɛba Gilead ne Lebanon, na wɔrensene hɔ.
    11: Wɔbɛfa ɛpo mu ɔhaw ne abɛbrɛsɛ mu, nanso wɔbɛma ɛpo asorɔkye no atae dinn. Nil mu nsuo nyinaa bɛwe Asiria ahomasoɔ nso wɔbɛbrɛ no ase na Misraim ahempoma bɛtwam.
    12: Mɛhyɛ wɔn den wɔ Awurade mu na ne din mu na wɔbɛnante,” sɛdeɛ Awurade seɛ nie.
  11:
    1: Buebue wʼapono, Ao Lebanon, na ogya mmɛhye wo ntweneduro!
    2: Twa adwo wo pepeaa, na ntweneduro ahwe ase; wɔasɛe nnua a ɛwɔ animuonyam no! Twa adwo Basan adum; wɔabubu kwaeɛbirentuo no mu nnua no!
    3: Tie nnwanhwɛfoɔ agyaadwoɔ; wɔasɛe wɔn adidibea frɔmfrɔm no! Tie agyata no mmobom; Yordan ho nkyɛkyerɛ fɛfɛ no asɛe!
    4: 'Yei ne deɛ Awurade me Onyankopɔn seɛ: “Fa nnwankuo a wɔrebɛku wɔn no kɔ adidibea.'
    5: Atɔfoɔ no kunkumm nnwan no na wɔntwe wɔn aso. Wɔn a wɔtɔn nnwan no ka sɛ, ‘Monkamfo Awurade, mayɛ ɔdefoɔ!’ Na nnwan no ahwɛfoɔ no mpo nnya ahummɔborɔ mma wɔn.
    6: Merenhunu asase no so nnipa mmɔbɔ bio,” sɛdeɛ Awurade seɛ nie. “Mede obiara bɛhyɛ ne yɔnko ne ɔhene nsa. Wɔbɛhyɛ asase no so, na merennye obiara mfiri wɔn nsa mu.”
    7: Enti mede nnwankuo a wɔrekɔkum wɔn no kɔɔ adidibea, ne titire ne wɔn a wɔayɛ mmɔbɔ no. Afei, mefaa poma mmienu, na mefrɛɛ baako Adɔeɛ ɛnna baako nso Nkabom na mede wɔn kɔɔ adidie.
    8: Ɔbosome baako mu, mepamoo nnwanhwɛfoɔ mmiɛnsa no. Nnwankuo no ampɛ me, na wɔmaa me brɛeɛ
    9: na mekaa sɛ, “Merenyɛ mo hwɛfoɔ bio. Wɔn a wɔrewu nwu, na wɔn a wɔreyera nso nyera. Na ma wɔn a aka no nso nkyekye wɔn ho wɔn ho nwe.”
    10: Afei, mefaa me poma a mefrɛ no Adɔeɛ no bubuu mu de sɛee apam a me ne aman no nyinaa ayɛ no.
    11: Wɔsɛee no ɛda no ara, na wɔn a wɔrehunu amane wɔ nnwankuo no mu a na wɔrehwɛ me no hunuu sɛ, ɛyɛ Awurade asɛm.
    12: Na meka kyerɛɛ wɔn sɛ, “Sɛ ɛbɛyɛ yie a, montua me ka, na sɛ ɛnte saa nso a, momma ɛntena hɔ.” Enti, wɔtuaa dwetɛ mpɔ aduasa maa me.
    13: Na Awurade ka kyerɛɛ me sɛ, “To ma ɔnwomfoɔ no,” ɛboɔ a ɛsɔ ani a wɔatwa ama me no. Enti, mefaa dwetɛ mpɔ aduasa no, na meto maa ɔnwomfoɔ a ɔwɔ Awurade fie mu no.
    14: Afei, mebuu me poma a ɛtɔ so mmienu a wɔfrɛ no Nkabom no mu, de sɛee onuayɛ a ɛda Yuda ne Israel ntam no.
    15: Afei, Awurade ka kyerɛɛ me sɛ, “Fa odwanhwɛfoɔ kwasea no nneɛma no bio.
    16: Na merebɛma odwanhwɛfoɔ bi asɔre asase no so a ɔrenhwehwɛ deɛ wayera. Ɔrempɛ nnwammaa akyiri ɛkwan, ɔrensa deɛ wapira yadeɛ, ɔremma deɛ ɔwɔ ahoɔden aduane, na mmom, ɔbɛwe nnwan a wadɔre no nam, na watwitwa wɔn tɔte.
    17: “Nnome nka odwanhwɛfoɔ a ne ho nni mfasoɔ, na ɔdwane gya nnwankuo no! Akofena ntwa nʼabasa, ne nʼani nifa. Nʼabasa no nwu koraa, na nʼani nifa no mfira koraa!”
  12:
    1: 'Nkɔmhyɛ: Yei ne Awurade asɛm a ɛfa Israel ho. Awurade a ɔtrɛ ɔsoro mu, deɛ ɔto asase fapem, deɛ ɔyɛ honhom a ɔte onipa mu asɛm nie:'
    2: “Merebɛyɛ Yerusalem kuruwa a ɛbɛma aman a atwa ne ho ahyia no atɔ ntintan. Wɔbɛto ahyɛ Yuda ne Yerusalem so.
    3: Saa ɛda no a ewiase aman nyinaa aboa wɔn ho ano retia no no, mɛma Yerusalem ayɛ ɔbotantim ama aman no nyinaa. Wɔn a wɔbɛpɛ sɛ wopire no no nyinaa bɛpirapira wɔn ho.
    4: Saa ɛda no, mɛma ɔpɔnkɔ biara abɔ huboa, na mɛma ne sotefoɔ nso abɔ dam,” sɛdeɛ Awurade seɛ nie. “Mɛbue mʼani ahwɛ Yuda fie, na mɛfirafira aman ahodoɔ no apɔnkɔ ani.
    5: Na Yuda ntuanofoɔ bɛka wɔ wɔn akoma mu sɛ, ‘Yerusalemfoɔ yɛ ahoɔdenfoɔ, ɛfiri sɛ Asafo Awurade yɛ wɔn Onyankopɔn.’
    6: “Saa ɛda no, mɛyɛ Yuda ntuanofoɔ sɛ ogya ayowaa a ɛhyɛ nnyina mu, te sɛ ogyatɛn a ɛrederɛ wɔ wira a wɔaboa ano mu. Wɔbɛhye nnipa a wɔatwa wɔn ho ahyia nyinaa wɔ benkum ne nifa, nanso hwee renka Yerusalem wɔ baabi a ɔwɔ hɔ.
    7: “Awurade bɛbɔ Yuda atenaeɛ ho ban kane, sɛdeɛ Dawid fie ne wɔn a wɔte Yerusalem animuonyam renkyɛne Yudafoɔ animuonyam.
    8: Saa ɛda no, Awurade bɛbɔ wɔn a wɔte Yerusalem ho ban, deɛ ɔyɛ mmerɛ koraa wɔ wɔn mu no bɛyɛ sɛ Dawid. Na Dawid asefoɔ bɛyɛ sɛ Onyankopɔn, te sɛ Awurade Bɔfoɔ a ɔdi wɔn anim.
    9: Saa ɛda no, mɛhyɛ aseɛ asɛe aman a wɔko tia Yerusalem nyinaa.
    10: “Mehwie adom ne nkotosrɛ honhom agu Dawid fie ne wɔn a wɔte Yerusalem so. Wɔbɛhwɛ me a wɔahwire me, na wɔatwa adwo ama no te sɛ obi a ɔretwa adwo wɔ ɔba korɔ ho, na wɔasu yaaya te sɛ obi a ɔresu ne ba barima piesie.
    11: Saa ɛda no agyaadwo twerɛ a ɛwɔ Yerusalem no ano bɛyɛ den te sɛ Hadad-Rimon agyaadwo twerɛ wɔ Megido asase tam so.
    12: Asase no sofoɔ nyinaa bɛdi awerɛhoɔ, abusua biara ne wɔn yerenom; Dawid fie abusua ne wɔn yerenom, Natan fie abusua ne wɔn yerenom,
    13: Lewifie abusua ne wɔn yerenom, Simei abusua ne wɔn yerenom,
    14: ne mmusua a aka no nyinaa ne wɔn yerenom.
  13:
    1: “Saa ɛda no, wɔbɛtu asubura ama Dawid fie ne Yerusalemfoɔ de ahohoro wɔn bɔne ne wɔn ho fi.
    2: “Saa ɛda no, mɛyi ahoni no din afiri asase no so, na wɔrenkae wɔn bio,” sɛdeɛ Asafo Awurade seɛ nie. “Mɛyi adiyifoɔ ne efiyɛ honhom afiri asase no so.
    3: Sɛ obi kɔ so hyɛ nkɔm a, agya ne ɛna a wɔwoo saa onipa no bɛka akyerɛ no sɛ, ‘Ɛsɛ sɛ wowuo, ɛfiri sɛ, wode Awurade din atwa atorɔ.’ Sɛ ɔhyɛ nkɔm a, ɔno ankasa awofoɔ bɛwɔ no sekan.
    4: “Saa ɛda no, odiyifoɔ biara ani bɛwu wɔ ne nkɔmhyɛ anisoadehunu ho. Ɔrenhyɛ odiyifoɔ atadeɛ a wɔde nwi ayɛ, mfa nnaadaa nnipa.
    5: Ɔbɛka sɛ, ‘Menyɛ odiyifoɔ. Meyɛ okuafoɔ. Na ɛfiri me mmeranteberɛ mu no, asase yi so na menya mʼano aduane.’
    6: Na sɛ obi bisa no sɛ, ‘Ɛdeɛn akuro na ɛwɔ wo ho yi a?’ Ɔbɛbua sɛ, ‘Ɛyɛ akuro a menyaa wɔ me nnamfonom fie.’”
    7: “Sɔre, Ao, akofena, sɔre tia me dwanhwɛfoɔ, tia onipa a ɔbɛn me!” Sɛdeɛ Asafo Awurade seɛ nie. “Bɔ odwanhwɛfoɔ no, na nnwan no bɛbɔ ahwete, na mɛma me nsa so atia nnwammaa no.
    8: Asase no so nyinaa,” sɛdeɛ Awurade seɛ nie, “Wɔbɛbɔ nkyɛmu mmiɛnsa mu mmienu ahwe fam ma wɔawuwu; na nkyɛmu mmiɛnsa mu baako bɛka wɔ so.
    9: Mede nkyɛmu mmiɛnsa mu baako yi bɛfa ogya mu; mɛnane wɔn te sɛ deɛ wɔnane dwetɛ, na masɔne wɔn so sɛ sikakɔkɔɔ. Wɔbɛbɔ me din afrɛ me, na mɛgye wɔn so. Mɛka sɛ, ‘Wɔyɛ me nkurɔfoɔ,’ na wɔbɛka sɛ, ‘Awurade yɛ yɛn Onyankopɔn.’”
  14:
    1: Awurade ɛda bi reba a, wɔbɛkyɛ mo afodeɛ wɔ mo mu.
    2: Mɛboaboa aman no nyinaa ano abɛko atia Yerusalem; wɔbɛko afa kuropɔn no, wɔbɛwia afie mu nneɛma, na wɔato mmaa no monnaa. Wɔbɛfa kuropɔn no mu nnipa no mu fa akɔ nnommum mu, nanso nkaeɛfoɔ no bɛka kuropɔn no mu.
    3: Afei, Awurade bɛkɔ akɔko atia saa aman no, sɛdeɛ ɔko ɔko da no.
    4: Saa ɛda no, ɔde nʼanammɔn bɛsisi Ngo Bepɔ a ɛwɔ Yerusalem apueeɛ fam no so, na Ngo Bepɔ no mu bɛpae mmienu afiri apueeɛ fam akɔsi atɔeɛ fam na ayɛ bɔnhwa kɛseɛ. Ɛbɛma bepɔ no fa akɔ atifi fam, na ɛfa nso akɔ anafoɔ fam.
    5: Mobɛdwane afa me bɔnhwa no mu, ɛfiri sɛ, ɛkɔsi Asel. Mobɛdwane, sɛdeɛ moyɛɛ no ɛberɛ a asase wosooɛ wɔ Yudahene Usia berɛ so no. Afei, Awurade, me Onyankopɔn bɛba a ahotefoɔ nyinaa ka ne ho.
    6: Saa ɛda no, hann, awɔ ne nsukyeneeɛ remma.
    7: Ɛbɛyɛ ɛda soronko a ɛnni awiaberɛ anaa anadwo, ɛda a Awurade na ɔnim. Onwunu bɛdwoɔ no na hann wɔ hɔ.
    8: Saa ɛda no, nkwa nsuo bɛtene afiri Yerusalem. Ɛfa bɛkɔ apueeɛ ɛpo mu, na ɛfa akɔ atɔeɛ ɛpo mu, ahuhuro ne awɔ berɛ mu.
    9: Awurade bɛdi ɔhene wɔ asase nyinaa so. Saa ɛda no, Awurade bɛyɛ baako na ne din nso ayɛ baako pɛ.
    10: Asase a ɛfiri Geba kɔsi Rimon a ɛda Yerusalem anafoɔ fam nyinaa bɛyɛ asase tamaa sɛ Araba. Nanso, wɔbɛma Yerusalem so ama nnipa atena hɔ afiri Benyamin Ɛpono akɔsi Ɛpono A Ɛdi Ɛkan, de akɔsi Ntweasoɔ Ɛpono ne Hananel Abantenten de akɔsi ɔhene no nsakyimena no ho.
    11: Nnipa bɛtena mu, na wɔrensɛe no bio. Yerusalem bɛnya asomdwoeɛ.
    12: Yei ne ɔyaredɔm a Awurade de bɛbɔ aman a wɔko tiaa Yerusalem no. Wɔn honam bɛporɔ ɛberɛ a wɔgyina wɔn nan so. Wɔn anikosua bɛporɔ wɔ wɔn ntokuro mu, na wɔn tɛkrɛma bɛporɔ wɔ wɔn anomu.
    13: Saa ɛda no, Awurade bɛma nnipa abɔ huboa, na wɔbɛtwa wɔn ho ako.
    14: Yuda nso bɛko wɔ Yerusalem. Wɔbɛfa aman a atwa ahyia hɔ no nyinaa ahonyadeɛ a ɛyɛ sikakɔkɔɔ, dwetɛ ne aduradeɛ bebree.
    15: Saa ɔyaredɔm korɔ yi ara bɛka apɔnkɔ, mfunumpɔnkɔ, nyoma, mfunumu ne mmoa a aka a wɔwɔ atamfoɔ nsraban mu nyinaa.
    16: Afei wɔn a wɔbɛka wɔ aman a wɔko tiaa Yerusalem no nyinaa bɛkɔ akɔsom Ɔhene no, Asafo Awurade no afe biara, na wɔadi Asese Afahyɛ no.
    17: Sɛ ewiase mu nnipa bi ankɔ Yerusalem ankɔsom Ɔhene no, Asafo Awurade no a, osuo rentɔ mma wɔn.
    18: Sɛ Misraimfoɔ ankɔ hɔ ankɔhyɛ fa no bi a, osuo rentɔ mma wɔn. Awurade de ɔyaredɔm a ɔma ɛba aman a wɔnnkɔ Asese Afahyɛ no so no bɛbɔ wɔn.
    19: Yei bɛyɛ asotwe ama Misraim ne aman a wɔnnkɔ Asese Afahyɛ no nyinaa.
    20: 'Saa ɛda no, wɔbɛkrukyire asɛm a ɛka sɛ: KRONKRON MA Awurade wɔ adɔmma a ɛsensɛn apɔnkɔ kɔn mu ho, na nkukuo a wɔde noa aduane wɔ Awurade fie no bɛyɛ sɛ nkuruwa kronkron a ɛsisi afɔrebukyia anim.'
    21: Kukuo biara a ɛwɔ Yerusalem ne Yuda bɛyɛ deɛ wɔate ho ama Asafo Awurade, na wɔn a wɔba bɛbɔ afɔdeɛ nyinaa bɛfa nkukuo yi bi anoa mu. Na saa ɛda no, wɔrenhunu Kanaanni wɔ Asafo Awurade fie bio.
39:
  1:
    1: Nkɔmhyɛ nsɛm a Awurade nam Odiyifoɔ Malaki so de maa Israel.
    2: “Madɔ mo,” sɛdeɛ Awurade seɛ nie. “Nanso, mobisa sɛ, ‘Wodɔɔ yɛn ɛkwan bɛn so?’” Na Awurade bua sɛ, “Esau nyɛ Yakob nua anaa? Nanso madɔ Yakob,
    3: na matane Esau, mayɛ nʼasase mmepɔ mmepɔ no bonini, na nʼagyapadeɛ nso madane no anweatam a nnompo te soɔ.”
    4: 'Ebia Edom bɛka sɛ, “Ɛwom sɛ wɔadwera yɛn deɛ, nanso yɛbɛsane asi mmubuiɛ no bio.” Nanso, yei ne deɛ Asafo Awurade nso seɛ: “Wɔbɛsi nanso mɛbubu no. Wɔbɛfrɛ wɔn, Amumuyɛ Asase, nnipa a Awurade abufuo bɛtena wɔn so daa.'
    5: Mode mo ankasa ani bɛhunu na moaka sɛ, ‘Awurade kɛseyɛ tra Israel ahyeɛ nyinaa so!’
    6: “Ɔbabarima de obuo ma nʼagya, na ɔsomfoɔ de anidie ma ne wura. Sɛ meyɛ Agya a, anidie a ɛsɛ sɛ wɔde ma me no wɔ he? Sɛ meyɛ Owura a, obuo a ɛfata me no wɔ he?” Yei na Asafo Awurade bisa. Mo asɔfoɔ, mo na mosɛe me din. “Na mobisa sɛ, ‘Ɛkwan bɛn na yɛ nam so sɛee wo din?’
    7: “Mode aduane a ɛho agu fi bɛgu mʼafɔrebukyia so. “Afei mobisa sɛ ‘Ɛkwan bɛn so na yɛfa guu wo ho fi?’ “Sɛ mokaa sɛ, Awurade ɛpono ho yɛ aniwu enti.
    8: Sɛ mode mmoa a wɔn ani abɔ bɔ afɔdeɛ a, ɛnyɛ mmusuo? Sɛ mode mmoa a wɔyare anaa wɔyɛ mpakye bɔ afɔdeɛ a, ɛnyɛ mmusuo? Ɛyɛ a, momfa akyɛdeɛ a ɛte saa no nkɔma mo amrado, na monhwɛ sɛ, nʼani bɛsɔ na wagye wo ato mu anaa?” Deɛ Asafo Awurade seɛ nie.
    9: “Afei mo nsrɛ Onyankopɔn, na ɔnhunu yɛn mmɔbɔ. Sɛ afɔrebɔdeɛ sei firi mo nkyɛn a, ɔbɛgye mo ato mu anaa?” Asafo Awurade na ɔrebisa.
    10: “Anka mepɛ sɛ mo mu baako kɔtoto asɔredan no apono mu, na obi ankɔsɔ ogya a ɛmfata wɔ mʼafɔrebukyia so! Mʼani nsɔ mo, na merennye afɔrebɔdeɛ biara a ɛfiri mo nkyɛn,” sɛdeɛ Asafo Awurade seɛ nie.
    11: “Ɛfiri deɛ owia pue kɔsi deɛ owia kɔtɔ, me din bɛyɛ kɛseɛ wɔ amanaman no mu. Baabiara, wɔde afɔrebɔdeɛ a ɛho teɛ ne nnuhwam bɛbrɛ me, ɛfiri sɛ, me din bɛyɛ kɛseɛ wɔ amanaman no mu,” sɛdeɛ Asafo Awurade seɛ nie.
    12: “Nanso mode kasa fi ka sɛ Awurade ɛpono ho nte. Na mobu ɛso aduane nso animtia.
    13: Na moka sɛ adesoa bɛn nie, na moyi mo ani firi mʼasɛm so,” sɛdeɛ Asafo Awurade seɛ nie. “Sɛ mode mmoa a wɔapirapira, a wɔyɛ mpakye anaa wɔyareyare bɛbɔ afɔdeɛ ma me a, me nsɔ mu anaa?” Yei na Awurade bisa.
    14: “Nnome nka osisifoɔ a ɔwɔ odwennini a ɔfata wɔ ne nnwankuo mu, na ɔhyɛ bɔ sɛ ɔde no bɛma nanso ɔde deɛ wadi dɛm na ɛbɔ afɔdeɛ ma Awurade. Meyɛ ɔhempɔn, na ɛsɛ sɛ wɔsuro me din wɔ amanaman mu,” sɛdeɛ Asafo Awurade seɛ nie.
  2:
    1: Afei mo asɔfoɔ, saa animka yi wɔ mo.
    2: Sɛ moantie, sɛ moannyɛ mo adwene sɛ mobɛhyɛ me animuonyam a, mede nnome bɛba mo so, na mɛdane mo nhyira ama ayɛ nnome. Aane, madome mo dada, ɛfiri sɛ monyɛɛ mo adwene sɛ mobɛhyɛ me animuonyam, sɛdeɛ Asafo Awurade seɛ nie.
    3: Mo enti mɛka mo asefoɔ anim, na mede mo afahyɛ afɔrebɔ mmoa no agyanan bɛpete mo anim, na wɔasoa mo aka ho akɔ.
    4: Na mobɛhunu sɛ, masoma ma wɔde saa animka yi abrɛ mo sɛdeɛ ɛbɛyɛ a me ne Lewi apam no bɛkɔ so atena hɔ. Sɛdeɛ Asafo Awurade seɛ nie.
    5: Me ne no yɛɛ apam, nkwa ne asomdwoeɛ apam. Na apam no botaeɛ ne sɛ ɛbɛma Lewi nkwa ne asomdwoeɛ, enti memaa no nkwa ne asomdwoeɛ.
    6: Nokorɛ nkyerɛkyerɛ firii nʼanom, na wanka nkontomposɛm biara. Ɔne me nantee asomdwoeɛ ne nokorɛdie mu, na ɔmaa bebree danee wɔn ho firii bɔne ho.
    7: “Ɛsɛ sɛ ɔsɔfoɔ ano kora nimdeɛ. Nnipa hwehwɛ nkyerɛkyerɛ firi ne nkyɛn, ɛfiri sɛ ɔyɛ Asafo Awurade no somafoɔ.
    8: Nanso moamane afiri ɛkwan no so, na mo nkyerɛkyerɛ ama bebree asuntisunti; moabu me ne Lewi apam no so.” Sɛdeɛ Asafo Awurade seɛ nie.
    9: “Enti, mama mo anim agu ase na mabrɛ mo ase wɔ nnipa anim, ɛfiri sɛ moannante mʼakwan so na mmom mode animhwɛ abu mmara so.”
    10: Yɛn nyinaa mfiri Agya baako anaa? Ɛnyɛ Onyankopɔn baako na ɔbɔɔ yɛn? Na, afei, adɛn enti na yɛnni yɛn ho yɛn ho nokorɛ, na yɛde bu yɛn agyanom apam no so?
    11: 'Yuda anni nokorɛ. Akyiwadeɛ bi asi wɔ Israel ne Yerusalem mu: Yuda agu hyiadan a Awurade dɔ no ho fi, ɛfiri sɛ waware ɔbaa a ɔsom ananafoɔ nyame.'
    12: Ɔbarima a ɔyɛ yei deɛ, sɛdeɛ ɔteɛ biara, Awurade mpam no mfiri Yakob ntomadan mu, mpo sɛ ɔde afɔrebɔdeɛ rebrɛ Asafo Awurade no koraa a.
    13: 'Adeɛ a moyɛ bio ne sɛ: mode nisuo fɔ Awurade afɔrebukyia no. Mote nisuo na motwa adwo ɛfiri sɛ ɔnhwɛ mo afɔrebɔdeɛ no bio, na ɔmmfa anigyeɛ nnye mfiri mo nkyɛn.'
    14: Mobisa sɛ, “Adɛn nti?” Ɛfiri sɛ Awurade te sɛ ɔdanseni a ɔda wo ne wo mmeranteberɛ mu yere ntam, a woanni no nokorɛ.
    15: Ɛnyɛ Awurade korɔ no ara na ɔbɔɔ mo? Ɔhonam fam ne honhom fam no, moyɛ ne dea. Deɛn na Onyankopɔn hwehwɛ? Ɔrehwehwɛ mma a onyamesuro wɔ wɔn mu. Enti da wo ho so wɔ honhom mu, na di wo mmeranteberɛ mu yere nokorɛ.
    16: “Mekyiri awaregyaeɛ!” Sɛdeɛ Awurade Israel Onyankopɔn seɛ nie. “Na metane ɔbarima a ɔde abufuhyeɛ hyɛ ne yere so na ɔsane de ne ntoma kata ne so,” sɛdeɛ Asafo Awurade seɛ nie. Enti da wo ho so wɔ honhom mu, na di nokorɛ.
    17: Mode mo nsɛm tuatua Awurade aso. Mobisa sɛ, “Ɛkwan bɛn so na moatuatua nʼaso?” Moka sɛ, “Wɔn a wɔyɛ bɔne nyinaa tene wɔ Awurade anim, na wɔsɔ nʼani,” anaa “Onyankopɔn ɔtemmufoɔ nokwafoɔ no wɔ he?”
  3:
    1: Hwɛ! Mɛsoma me ɔbɔfoɔ a ɔbɛsiesie ɛkwan ama me. Na afei, mpofirim, Awurade a morehwehwɛ no no bɛba nʼasɔredan mu. Na apam no ho ɔbɔfoɔ a mopɛ no no bɛba, sɛdeɛ Asafo Awurade seɛ nie.
    2: Na hwan na ɔbɛtumi agyina ne da a ɔbɛba no ano? Sɛ opue a, hwan na ɔbɛtumi agyina? Ɔbɛyɛ sɛ ogya dɛreɛ a wɔde nane dadeɛ anaa ntoma sifoɔ samina.
    3: Ɔbɛtena ase sɛ obi a ɔhoa dwetɛ ho. Ɔbɛte Lewifoɔ no ho na wɔayɛ sɛ sikakɔkɔɔ ne dwetɛ. Afei Awurade bɛnya mmarimma a wɔde ayɛyɛdeɛ bɛba wɔ kronkronyɛ mu,
    4: na afɔrebɔdeɛ a ɛfiri Yuda ne Yerusalem bɛyɛ deɛ ɛsɔ Awurade ani sɛdeɛ na ɛteɛ wɔ mfeɛ a atwam no.
    5: “Enti mɛtwe abɛn mo, abɛbu atɛn. Mɛyɛ ntɛm adi adanseɛ atia ntafowayifoɔ, awaresɛefoɔ ne atorofoɔ, wɔn a wɔsisi adwumayɛfoɔ wɔ wɔn akatua ho, wɔn a wɔhyɛ akunafoɔ ne nwisiaa so na wɔbu ntɛnkyea tia ahɔhoɔ na wɔnnsuro me,” sɛdeɛ Asafo Awurade seɛ nie.
    6: “Meyɛ Awurade a mennsakyera. Ɛno enti na mo Yakob asefoɔ, wɔnsɛee mo no.
    7: Ɛfiri mo nananom ɛberɛ so, moatwe mo ho afiri me mmara ho. Moanni so. Monsane mmra me nkyɛn, na me nso mɛba mo nkyɛn,” sɛdeɛ Asafo Awurade seɛ nie. “Nanso mobisa sɛ, ‘Ɛkwan bɛn so na yɛmfa nsane mmra?’
    8: “Onipa bɛtumi abɔ Onyankopɔn korɔno anaa? Nanso, mobɔ me korɔno! Na mobɛbisa sɛ, ‘ɛkwan bɛn so na yɛfa bɔɔ wo korɔno?’ “Wɔ ntotosoɔ dudu ne afɔrebɔdeɛ mu.
    9: Nnome aba mo so, ɔman mu no nyinaa, ɛfiri sɛ, morebɔ me korɔno.
    10: Momfa ntotosoɔ dudu no nyinaa mmra adekoradan no mu, na aduane mmra me fie. Monsɔ me nhwɛ saa ɛkwan yi so, na monhwɛ sɛ meremmue ɔsoro mpomma na merenhwie nhyira bebree ngu mo so a morennya baabi nkora ne nyinaa mpo.” Sɛdeɛ Asafo Awurade seɛ nie.
    11: “Meremma mmoa mmɛsɛe mo mfudeɛ na borɔdɔma aba rente ngu wɔ ɛberɛ a ɛmmereɛ,” sɛdeɛ Asafo Awurade seɛ nie.
    12: “Na aman no nyinaa bɛka sɛ wɔahyira mo, ɛfiri sɛ, mo asase so bɛyɛ anika,” sɛdeɛ Asafo Awurade seɛ nie.
    13: “Moaka nsɛm a ɛmfata atia me, nanso mobisa sɛ, ‘Asɛm bɛn na yɛaka atia wo?’ Sɛdeɛ Asafo Awurade seɛ nie.
    14: “Moaka sɛ, ‘Onyankopɔn som yɛ ɔbrɛguo, na yɛdii nʼahyɛdeɛ so na yɛkɔɔ Asafo Awurade anim te sɛ wɔn a wɔredi awerɛhoɔ no, mfasoɔ bɛn na yɛnyaeɛ?
    15: Afei, wɔfrɛ ɔhantanni no deɛ wɔahyira no. Nokorɛm, nnebɔneyɛfoɔ di yie, na mpo wɔn a wɔne Onyankopɔn di asie no, wɔfa wɔn ho di.’”
    16: Ɛnna wɔn a wɔsuro Awurade no ne wɔn ho wɔn ho kasaeɛ, na Awurade tieeɛ na ɔgyee wɔn so. Wɔn a wɔsuro Awurade na wɔdi ne din ni no, wɔtwerɛɛ wɔn din wɔ nwoma mmobɔeɛ so wɔ nʼanim de yɛɛ nkaeɛ adeɛ.
    17: “Wɔbɛyɛ me dea,” sɛdeɛ, Asafo Awurade seɛ nie. Ɛda a mɛkeka me ho no, wɔbɛyɛ mʼahodeɛ a ɛsom bo. Mede wɔn ho bɛkyɛ wɔn, sɛdeɛ agya nya ayamhyehyeɛ de ɔba a ɔyɛ ɔsetie ho kyɛ no no.
    18: Na mobɛhunu nsonsonoeɛ a ɛda ateneneefoɔ ne amumuyɛfoɔ ntam, ne wɔn a wɔsom Onyankopɔn ne wɔn a wɔnnsom Onyankopɔn no ntam.
  4:
    1: “Ampa ara, ɛda no reba; ɛbɛdɛre te sɛ fononoo. Ahomasofoɔ ne nnebɔneyɛfoɔ nyinaa bɛyɛ wiradwaneɛ, na saa da a ɛreba no, wɔde ogya bɛto mu,” sɛdeɛ Asafo Awurade seɛ nie. “Ɛrenka nhini anaa dubaa ɛmma wɔn.
    2: Nanso, mo a mode anidie ma me din no, tenenee awia bɛpue ama mo, na ɛde ayaresa bɛba. Na mobɛpue na moahurihuri te sɛ anantwie mma a wɔabue wɔn afiri wɔn buo mu.
    3: Na mobɛtiatia atirimuɔdenfoɔ so; wɔbɛyɛ nsõ wɔ mo nan ase, da a mɛyɛ saa nneɛma yi.” Sɛdeɛ Asafo Awurade seɛ nie.
    4: “Monkae mʼakoa Mose mmara ne ahyɛdeɛ a mede maa no wɔ Horeb so sɛ ɔmfa mma Israelfoɔ nyinaa.
    5: “Mɛsoma Odiyifoɔ Elia aba mo nkyɛn, ansa na Awurade da kɛseɛ a ɛyɛ hu no aba.
    6: Ɔbɛdane agyanom akoma akɔ wɔn mma so, na wadane mma nso akoma akɔ agyanom so, anyɛ saa a, mede nnome bɛba abɛsɛe asase no.”
40:
  1:
    1: 'Yesu Kristo a ɔfiri Ɔhene Dawid ne Abraham abusua mu no mpanimfoɔ din na ɛdidi soɔ yi:'
    2: Abraham ba ne Isak, Isak ba ne Yakob; Yakob nso mma ne Yuda ne ne nuanom.
    3: Yuda mma ne Peres ne Sera. Wɔn maame ne Tamar. Peres ba ne Hesron ɛnna Hesron nso ba ne Ram.
    4: Ram woo Aminadab; Aminadab woo Nahson; Nahson nso woo Salmon.
    5: Salmon ne ne yere Rahab woo Boas; Boas ne ne yere Rut woo Obed; Obed nso woo Yisai.
    6: Yisai ba ne Ɔhene Dawid. Dawid ba ne Salomo. Dawid ne Batseba a na anka ɔyɛ Uria yere no na wɔwoo Salomo.
    7: Salomo woo Rehoboam; Rehoboam woo Abia; Abia woo Asa.
    8: Asa woo Yehosafat; Yehosafat woo Yoram, Yoram nso woo Usia
    9: 'Usia ba ne Yotam; Yotam ba ne Ahas: Ahas ba ne Hiskia.'
    10: Hiskia ba ne Manase, Manase ba ne Amon; Amon nso ba ne Yosia.
    11: Yosia woo Yekonia ne ne nuanom. Wɔwoo wɔn ɛberɛ a na Yudafoɔ te nnommum mu wɔ Babilon no.
    12: 'Wɔn a wɔfiri Babilon nnommum mu baeɛ no akyi awoɔ ntoatoasoɔ nie: Yekonia woo Sealtiel; Sealtiel woo Serubabel.'
    13: Serubabel woo Abihud; Abihud woo Eliakim; Eliakim nso woo Asor.
    14: Asor ba ne Sadok; Sadok ba ne Akim; Akim ba ne Elihud.
    15: Elihud ba ne Eleasa; Eleasa ba ne Matan. Matan nso ba ne Yakob;
    16: Yakob woo Yosef a ɔwaree Maria no. Saa Maria yi na ɔwoo Yesu Kristo.
    17: Awoɔ ntoatoasoɔ a ɛfiri Abraham so de bɛsi Ɔhene Dawid so yɛ dunan. Ɛfiri Ɔhene Dawid so de bɛsi ɛberɛ a wɔfaa ɔman no nnommum kɔɔ Babilon no nso awoɔ ntoatoasoɔ yɛ dunan saa ara. Saa ara nso na ɛfiri ɛberɛ a wɔtu firii Babilon sane baa wɔn ɔman mu bio no de bɛsi Kristo awoɔ so nso yɛ awoɔ ntoatoasoɔ dunan.
    18: 'Sɛdeɛ Yesu Kristo awoɔ ho nsɛm teɛ nie: Wɔde ne maame Maria maa Yosef sɛ ɔnware no, nanso ansa na wɔbɛhyiam sɛ awarefoɔ no, ɔhunuu sɛ wanyinsɛn deɛ ɛfiri Honhom Kronkron.'
    19: Ɛbaa saa no, ne kunu Yosef a ɔdi ne ho ni no ampɛ sɛ ɔbɛgu Maria anim ase enti, ɔyɛɛ nʼadwene sɛ ɔbɛgyaa no awadeɛ kɔkoam.
    20: Ɛberɛ a asɛm no ayɛ Yosef dadwene no, Awurade ɔbɔfoɔ bɛyii ne ho adi kyerɛɛ no daeɛ mu. Ɔbɔfoɔ no ka kyerɛɛ no sɛ, “Yosef, Dawid aseni, nnyae Maria awadeɛ ɛfiri sɛ, ne nyinsɛn no firi Honhom Kronkron.
    21: Ɔbɛwo ɔbarima na wɔato no edin Yesu, aseɛ ne Agyenkwa, ɛfiri sɛ, ɔno na ɔbɛgye ne nkurɔfoɔ nkwa afiri wɔn bɔne mu.”
    22: 'Yei nyinaa baa mu de hyɛɛ deɛ Awurade nam odiyifoɔ no so kaeɛ no ma sɛ:'
    23: “Ɔbaabunu no bɛnyinsɛn, na wawo ɔbabarima, na wɔato no edin Immanuel” a aseɛ ne sɛ, “Onyankopɔn ne yɛn wɔ hɔ.”
    24: Ɛberɛ a Yosef nyaneeɛ no, ɔyɛɛ sɛdeɛ ɔbɔfoɔ no hyɛɛ no sɛ ɔnyɛ no. Enti ɔkɔfaa Maria baa ne fie ma ɔbɛyɛɛ ne yere.
    25: Yosef ne Maria anhyia da kɔsii sɛ Maria woo ɔbabarima maa Yosef too ne din “Yesu.”
  2:
    1: Ɛberɛ a Ɔhene Herode di adeɛ no na wɔwoo Yesu wɔ Betlehem a ɛwɔ Yudea.
    2: Saa ɛberɛ no ara mu na anyansafoɔ bi firi apueeɛ baa Yerusalem bɛbisaa sɛ, “Ɛhe na Yudafoɔ ɔhene a wɔawo no no wɔ? Yɛhunuu ne nsoromma wɔ apueeɛ nohoa enti na yɛaba sɛ yɛrebɛsom no.”
    3: Ɔhene Herode tee saa asɛm yi no, ɛhaa nʼadwene yie. Saa ara nso na ɛhaa Yerusalemfoɔ nyinaa adwene.
    4: Ɔhene Herode frɛɛ ɔman no mu asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ bɛhyiaeɛ. Ɔbisaa wɔn sɛ, “Ɛhefa na wɔbɛwo Kristo no?”
    5: 'Wɔbuaa no sɛ, “Betlehem a ɛwɔ Yudea. Na yei ne deɛ odiyifoɔ no kaeɛ:'
    6: “‘Ao kuro Betlehem, wo a wonyɛ akumaa wɔ Yuda asafohene mu, wo mu na mɛyi deɛ ɔbɛdi me ɔman Israel anim afiri.’”
    7: Ɔhene Herode frɛɛ anyansafoɔ no kɔkoam bisaa wɔn ɛberɛ pɔtee a wɔhunuu nsoromma no. Ɔtoaa so ka kyerɛɛ wɔn sɛ,
    8: “Monkɔ Betlehem nkɔhwehwɛ abɔfra no. Sɛ mohunu no a, mommɛka nkyerɛ me, na me nso menkɔsom no bi.”
    9: Anyansafoɔ no tiee ɔhene no asɛm no wieeɛ no, wɔkɔeɛ. Wɔrekɔ no, nsoromma a wɔhunuu wɔ apueeɛ no sane yii ne ho adi bio kyerɛɛ wɔn. Ɛdii wɔn anim kɔsii beaeɛ a wɔawo abɔfra no wɔ Betlehem hɔ.
    10: Ɛberɛ a wɔhunuu nsoromma no no, wɔn ani gyee mmoroso.
    11: Wɔduruu efie a abɔfra no ne ne maame Maria wɔ no, wɔkoto sɔree no. Wɔde wɔn akyɛdeɛ a ɛyɛ sikakɔkɔɔ, aduhwam ne kurobo yɛɛ no ayɛ.
    12: Onyankopɔn soo wɔn daeɛ bɔɔ wɔn kɔkɔ sɛ wɔnnsane nkɔ Herode nkyɛn bio wɔ Yerusalem. Enti wɔfaa ɛkwan foforɔ so kɔɔ wɔn kurom.
    13: Anyansafoɔ no kɔeɛ akyiri no, Awurade ɔbɔfoɔ soo Yosef daeɛ sɛ, “Sɔre fa abɔfra no ne ne maame na monkɔ Misraim nkɔtena hɔ nkɔsi sɛ mɛkyerɛ mo ɛberɛ a mobɛsane aba. Ɛfiri sɛ, Ɔhene Herode rehwehwɛ abɔfra no akum no.”
    14: Anadwo no ara, Yosef faa abɔfra no ne Maria siim kɔɔ Misraim,
    15: na wɔtenaa hɔ kɔsii sɛ Ɔhene Herode wuiɛ. Yei na ɛmaa deɛ Awurade nam odiyifoɔ no so kaeɛ sɛ, “Mafrɛ me Ba afiri Misraim” no baa mu.
    16: Herode hunuu sɛ anyansafoɔ no adaadaa no no, ne bo fuu mmoroso. Ɔsomaa nʼasraafoɔ sɛ wɔnkɔ Betlehem ne nkuro a atwa ho ahyia no nyinaa mu nkɔkunkum mmadoma mmarimaa kɔsi wɔn a wɔadi mfeɛ mmienu so, sɛdeɛ anyansafoɔ no ɛberɛ a wɔkaa sɛ wɔwoo abɔfra no wɔ mu no kyerɛ no.
    17: Deɛ wɔnam odiyifoɔ Yeremia so kaeɛ no baa mu sɛ,
    18: “Wɔte nne bi wɔ Rama. Ɛyɛ osu ne agyaadwoɔ; Rahel resu ne mma; na ɔmpɛ sɛ wɔkyekyere ne werɛ, ɛfiri sɛ, wɔnte ase bio”.
    19: Herode wuiɛ akyiri no, Awurade ɔbɔfoɔ yii ne ho adi kyerɛɛ Yosef wɔ daeɛ mu wɔ Misraim ka kyerɛɛ no sɛ,
    20: “Sɔre na fa abɔfra no ne ne maame kɔ Israel asase so, ɛfiri sɛ, wɔn a wɔpɛɛ sɛ wɔkum abɔfra no awuwu.”
    21: Yosef faa abɔfra no ne ne maame sane kɔɔ Israel asase so bio.
    22: Yosef tee sɛ Arkelao a ɔyɛ Herode ba na ɔdi ɔhene wɔ Yudea saa ɛberɛ no mu no, ɔsuroo sɛ ɔbɛkɔ hɔ. Awurade sane soo no daeɛ foforɔ bio sɛ ɔnnkɔ Yudea, na mmom, ɔnkɔ Galilea.
    23: Enti, wɔkɔtenaa kuro Nasaret mu. Yei nso maa deɛ adiyifoɔ no kaeɛ sɛ, “Wɔbɛfrɛ no Nasareni” no baa mu.
  3:
    1: Ɛberɛ a Yesu ne nʼawofoɔ wɔ Nasaret no, Yohane Osubɔni bɛkaa asɛm wɔ Yudea ɛserɛ so sɛ,
    2: “Monnu mo ho; momfa mo ho mma Onyankopɔn na ɔsoro ahennie no abɛn”
    3: Yohane ne deɛ odiyifoɔ Yesaia kaa ne ho asɛm sɛ, “Nne bi reteam wɔ ɛserɛ so sɛ, ‘Monsiesie ɛkwan mma Awurade; momma nʼatempɔn ntene!’”
    4: Saa ɛberɛ no na Yohane fira yoma ho nwi ntoma, bɔ aboa nhoma abɔsoɔ. Na nʼaduane yɛ ntutummɛ ne ɛwoɔ.
    5: Yerusalemfoɔ ne Yudeafoɔ ne nnipa a wɔte Asubɔnten Yordan ho no nyinaa kɔɔ ne nkyɛn wɔ ɛserɛ no so hɔ kɔtiee asɛm no bi.
    6: Wɔkaa wɔn bɔne ma ɔbɔɔ wɔn asu wɔ Asubɔnten Yordan mu.
    7: Yohane hunuu sɛ Farisifoɔ ne Sadukifoɔ pii reba ne nkyɛn ma wɔabɔ wɔn asu no, ɔka kyerɛɛ wɔn sɛ, “Awɔ mma! Hwan na ɔka kyerɛɛ mo sɛ monnwane mfiri Onyankopɔn abufuo a ɛreba no ano?
    8: Monkɔbɔ ɔbra pa mfa nkyerɛ sɛ moasakyera ampa.
    9: Na monnhoahoa mo ho sɛ moyɛ Abraham asefoɔ, ɛfiri sɛ, Onyankopɔn bɛtumi ama saa aboɔ yi adane nnipa ma wɔabɛyɛ Abraham asefoɔ.
    10: Onyankopɔn de nʼabonnua ato dua biara a ɛnso aba pa nhini ho sɛ ɔde bɛtwa, na ɔde agu ogya mu ahye no.
    11: “Me deɛ, mede nsuo na ɛrebɔ wɔn a wɔasakyera wɔn su no asu. Nanso deɛ ɔdi mʼakyi reba no deɛ, ɔso sene me a ne mpaboa mpo mensɛ sɛ mekura. Ɔno deɛ, sɛ ɔba a, ɔde Honhom Kronkron ne ogya na ɛbɛbɔ mo asu.
    12: Ɔbɛhuhu aburoo no so ayiyi mu aba pa no afiri ntɛtɛ no mu, na ɔde aba pa no akɔsie, na ɔde ogya a ɛnnum da ahye ntɛtɛ no pasaa.”
    13: Yesu tee Yohane Osubɔni nka no, ɔfiri Galilea baa Asubɔnten Yordan ho sɛ Yohane mmɔ no asu.
    14: Yohane hunuu sɛ ɔmfata sɛ ɔbɔ Yesu asu. Yei enti, ɔkaa sɛ, “Wo na ɛsɛ sɛ wobɔ me asu, na ɛnyɛ me.”
    15: Ɛnna Yesu nso ka kyerɛɛ no sɛ, “Ɛtwa ara na ɛtwa sɛ wobɔ me asu sɛdeɛ ɛbɛyɛ a deɛ Onyankopɔn ahyɛ ato hɔ no bɛba mu.” Yesu asɛm a ɔkaeɛ no enti, Yohane bɔɔ no asu.
    16: Wɔbɔɔ Yesu asu wieeɛ no, ɔfirii nsuo no mu, na hwɛ ɔsoro bueɛ. Ɔhunuu Onyankopɔn Honhom sɛ ɛresiane ba ne so sɛ aborɔnoma.
    17: Ɛhɔ ara, ɛnne bi firi ɔsoro kaa sɛ, “Yei ne me Dɔ Ba a ɔsɔ mʼani.”
  4:
    1: Yei akyi no, Honhom Kronkron faa Yesu kɔɔ ɛserɛ so sɛ ɔbonsam nkɔsɔ no nhwɛ.
    2: Saa ɛberɛ no mu, Yesu dii mmuada adaduanan awia ne anadwo. Yei maa ɛkɔm dee no.
    3: Ɔbonsam baa Yesu nkyɛn bɛka kyerɛɛ no sɛ, “Sɛ wone Onyankopɔn Ba no a, ka na saa aboɔ yi nnane aduane.”
    4: Yesu buaa no sɛ, “Wɔatwerɛ sɛ, ‘Ɛnyɛ aduane nko ara na ɛho hia onipa wɔ nʼasetena mu, na mmom, deɛ ɛhia titire ne Onyankopɔn asɛm.’”
    5: Afei, ɔbonsam de Yesu kɔɔ Yerusalem de no kɔgyinaa asɔredan a ɛwɔ hɔ no atifi pɛɛ,
    6: na ɔka kyerɛɛ no sɛ, “Sɛ wone Onyankopɔn Ba no ampa ara a, huri firi deɛ wogyina hɔ si fam, ɛfiri sɛ, wɔatwerɛ sɛ, “‘Onyankopɔn bɛsoma nʼabɔfoɔ abɛsɔ wo, na woammɛhwe abotan so.’”
    7: Yesu buaa bio sɛ, “Wɔatwerɛ sɛ, ‘Nsɔ Awurade wo Onyankopɔn nhwɛ.’”
    8: Yei akyi no, ɔbonsam de Yesu kɔɔ bepɔ tenten bi apampam. Ɔde nʼani kari kyerɛɛ no ewiase ahennie ahodoɔ ne emu animuonyam nyinaa.
    9: Afei, ɔka kyerɛɛ Yesu sɛ, “Sɛ wobɛkoto asom me a, mede deɛ wohunu yi nyinaa bɛma wo.”
    10: Ɛhɔ ara na Yesu buaa sɛ, “Firi me so, Ɔbonsam! Hunu sɛ, wɔatwerɛ sɛ ‘Koto som Awurade, wo Onyankopɔn, na ɔno nko ara na som no.’”
    11: Yesu ano siiɛ no, ɔbonsam gyaa no hɔ kɔeɛ. Ɛno akyi, abɔfoɔ baa Yesu nkyɛn bɛsom no.
    12: Yesu tee sɛ wɔakyere Yohane no, ɔkɔɔ Galilea.
    13: Ɔduruu Galilea no, wantena Nasaret, na mmom, ɔtwaam Nasaret hɔ kɔtenaa Kapernaum a ɛwɔ Galilea mpoano no, Sebulon ne Naftali ahyeɛ so.
    14: Yei maa deɛ Odiyifoɔ Yesaia kaeɛ sɛ,
    15: “Sebulon asase ne Naftali asase, ɛpo ɛkwan so, Yordan agya, Galilea a amanamanfoɔ te hɔ,
    16: nnipa a wɔte sum mu no, Hann kɛseɛ bi apue ama wɔn. Hann no apue ama wɔn a wɔte owuo asase so.”
    17: Ɛfiri saa ɛberɛ no, Yesu firii nʼasɛnka ase sɛ, “Monnu mo ho, momfa mo ho mma Onyankopɔn na ɔsoro ahennie no abɛn.”
    18: Ɛda bi a Yesu nam Galilea mpoano no, ɔhunuu anuanom baanu bi a wɔn nyinaa yɛ afarefoɔ sɛ wɔregu asau ɛpo no mu. Saa anuanom yi mu baako din de Simon a ne din foforɔ nso de Petro. Ɔbaako no nso din de Andrea.
    19: Yesu ka kyerɛɛ wɔn sɛ, “Mommɛdi mʼakyi na mɛkyerɛ mo ɛkwan a wɔfa so yi nnipa kra.”
    20: Ɛhɔ ara, wɔgyaa wɔn asau no guu hɔ bɛdii nʼakyi ne no kɔeɛ.
    21: Ɔkɔɔ nʼanim kakra no, ɔhunuu Sebedeo mma baanu a wɔfrɛ ɔbaako Yohane ɛnna ɔbaako nso din de Yakobo, sɛ wɔne wɔn agya te kodoɔ mu retuatua wɔn asau mu. Yesu frɛɛ wɔn nso sɛ wɔmmɛdi nʼakyi.
    22: Ntɛm ara, wɔgyaa wɔn agya ne kodoɔ no hɔ bɛdii nʼakyi.
    23: Yesu kyinkyinii Galileaman mu nyinaa kaa ahennie no ho asɛmpa wɔ Yudafoɔ hyiadan mu. Ɔsaa nyarewa ahodoɔ a wɔde baa nʼanim nyinaa nso.
    24: Yesu anwanwadeɛ a ɔyɛeɛ yi trɛ kɔduruu Siriaman mu nyinaa. Yei maa wɔde wɔn a ahonhommɔne wɔ wɔn so, wɔn a wɔtwa, wɔn a wɔyare mmubuiɛ ne wɔn a nyarewa ahodoɔ ha wɔn no nyinaa firi Siriaman mu brɛɛ no ma ɔsaa wɔn nyinaa yadeɛ.
    25: Anwanwadeɛ a Yesu yɛeɛ yi maa nnipakuo a wɔfiri Galilea ne Nkuro Edu “Dekapoli” no mu ne Yerusalem ne Yordan agya tu dii nʼakyi.
  5:
    1: Ɔhunuu nnipakuo no saa no, ɔkɔɔ bepɔ bi so. Ɔtenaa ase no, nʼasuafoɔ no kɔɔ ne nkyɛn.
    2: Na ɔhyɛɛ aseɛ kyerɛkyerɛɛ wɔn sɛ,
    3: “Nhyira ne wɔn a wɔyɛ ahiafoɔ wɔ honhom mu, na wɔn na ɔsoro ahennie yɛ wɔn dea.
    4: Nhyira ne wɔn a wɔn werɛ aho, na wɔn na Onyankopɔn bɛkyekyere wɔn werɛ.
    5: Nhyira ne ahobrɛasefoɔ, na wɔn na Onyankopɔn bɛma wɔadi asase so.
    6: Nhyira ne wɔn a wɔn pɛ ne sɛ wɔbɛyɛ Onyankopɔn apɛdeɛ, na wɔn na Onyankopɔn bɛma wɔn deɛ ɛhia wɔn.
    7: Nhyira ne wɔn a wɔhunu mmɔbɔ, na wɔn na Onyankopɔn bɛhunu wɔn mmɔbɔ.
    8: Nhyira ne wɔn a wɔn akoma mu teɛ, na wɔn na wɔbɛhunu Onyankopɔn.
    9: Nhyira ne apatafoɔ, na wɔn na Onyankopɔn bɛfrɛ wɔn ne mma.
    10: Nhyira ne wɔn a ɛsiane sɛ wɔyɛ Onyankopɔn apɛdeɛ enti, wɔtaa wɔn, na wɔn na Ɔsoro Ahennie no yɛ wɔn dea.
    11: “Nhyira ne mo a me din mu enti, wɔya mo, taa mo, twa atorɔ, ka asɛmmɔne to mo so.
    12: Momma mo ani nnye na monsɛpɛ mo ho, ɛfiri sɛ, mowɔ akatua a ɛso wɔ ɔsoro. Monhunu sɛ saa ara na wɔtaa adiyifoɔ a wɔdii mo ɛkan no.
    13: “Mone asase yi so nkyene. Sɛ nkyene dɛ yera a, ɛkwan bɛn so na wɔbɛfa ama ayɛ nkyene bio? Ɛnyɛ mma hwee bio, gye sɛ wɔhwie gu na nnipa tiatia so.
    14: “Mone ewiase kanea. Kuro a ɛda bepɔ so no ntumi nhinta.
    15: Wɔnsɔ kanea mfa nsie, na mmom, wɔde si petee mu na ahyerɛn ama wɔn a wɔwɔ efie no mu no nyinaa.
    16: Saa ara na momma mo nneyɛeɛ pa nna adi mma nnipa nhunu na wɔnam so ahyɛ mo Agya a ɔwɔ ɔsoro no animuonyam.
    17: “Monnsusu sɛ maba sɛ merebɛsɛe Mmara no anaa Adiyifoɔ no nkyerɛkyerɛ no. Na mmom, maba sɛ merebɛhyɛ no ma sɛdeɛ ne nyinaa bɛba mu pɛpɛɛpɛ.
    18: Monhunu sɛ ɔsoro ne asase da so wɔ hɔ yi, Mmara no mu biribiara rensakra da kɔsi sɛ ne nyinaa bɛba mu.
    19: Yei enti, obiara a ɔbɛbu mmaransɛm no mu fa bi so, na ɔbɛkyerɛkyerɛ afoforɔ ama wɔn nso abu mmaransɛm no mu fa bi so no, ɔbɛyɛ akumaa ɔsoro ahennie mu. Na obiara a ɔbɛdi mmara no so, na ɔbɛkyerɛkyerɛ afoforɔ ama wɔn nso adi mmara no soɔ no, ɔbɛyɛ kɛseɛ Ɔsoro Ahennie mu.
    20: Enti, merebɔ mo kɔkɔ sɛ, sɛ mopɛ sɛ mokɔ ɔsoro ahennie mu deɛ a, gye sɛ moyɛ Onyankopɔn apɛdeɛ sene deɛ Atwerɛsɛm no akyerɛkyerɛfoɔ no ne Farisifoɔ no yɛ.
    21: “Mose mmara no ka sɛ, ‘Deɛ ɔdi awuo no, ɔno nso ɛsɛ sɛ wɔkum no bi.’
    22: Na me deɛ, deɛ mereka ne sɛ, obiara a ne bo bɛfu ne nua no, wɔbɛbu no atɛn. Bio, obiara a ɔbɛdi ne nua atɛm no, wɔbɛfrɛ no mpanin anim. Afei, obiara a ɔbɛka akyerɛ ne nua sɛ, ‘Ogyimifoɔ’ no, ɔbɛkɔ amanehunu ogya mu.
    23: “Enti, sɛ ɛba sɛ worekɔbɔ afɔdeɛ na wokae sɛ wo ne wo nua wɔ asɛm a,
    24: gyae afɔdeɛ no bɔ, na kɔ na wo ne wo nua no nkɔbom ansa na woakɔbɔ wʼafɔdeɛ no.
    25: “Sɛ wo ne obi nya asɛm a, wo ne no mmɔ mu ntɛm, na wamfa wo ankɔ asɛnniiɛ ankɔma ɔtemmufoɔ, na ɔtemmufoɔ no amfa wo anhyɛ afiasehwɛfoɔ nsa, na afiasehwɛfoɔ no amfa wo ankɔto afiase.
    26: Sɛ ɔde wo kɔ ɔtemmufoɔ anim a, kae sɛ, ansa na wobɛfiri asɛnniiɛ hɔ no, gye sɛ woatua sika biara a wɔregye afiri wo hɔ no.
    27: “Mose mmara no ka sɛ, ‘Nsɛe awadeɛ.’
    28: 'Na me deɛ, deɛ mereka ne sɛ: Obiara a ɔhunu ɔbaa na ne kɔn dɔ no nʼakoma mu no, abɔ adwaman.'
    29: Sɛ wʼani baako a ɛyɛ to wo suntidua a, ɛyɛ sɛ wobɛtu ato atwene. Ɛfiri sɛ, ɛyɛ sɛ wobɛhwere wʼakwaa fa bi sene sɛ wɔbɛto wo onipadua no nyinaa atwene amanehunu ogya mu.
    30: Saa ara nso na sɛ wo nsa a ɛyɛ to wo suntidua a, ɛyɛ sɛ wobɛtwa ato atwene ɛfiri sɛ, ɛyɛ sɛ wobɛhwere wʼakwaa fa bi sene sɛ wɔbɛto wo onipadua nyinaa atwene amanehunu ogya mu.
    31: “Mose mmara no ka sɛ, ‘Obiara a ɔbɛgyaa ne yere no mma no awaregyaeɛ krataa.’
    32: Na me deɛ, deɛ mereka ne sɛ, sɛ ɔbarima bi gyaa ne yere a ɛnyɛ sɛ ɔbaa no abɔ adwaman, na ɔbaa no sane kɔware bio a, na ɔbarima a ɔgyaee no no ama ɔbaa no asɛe awadeɛ. Ɔbarima foforɔ a ɔbɛware ɔbaa no nso asɛe awadeɛ saa ara.
    33: “Bio, Mose mmara no ka sɛ, ‘Mmu bɔ a woahyɛ Onyankopɔn no so, na mmom, di bɔ a woahyɛ no no so.’
    34: 'Na me deɛ, deɛ mereka ne sɛ: Monnka ntam mfa nhyɛ bɔ. Monnnɔ ɔsoro, ɛfiri sɛ, ɛyɛ Onyankopɔn ahennwa.'
    35: Monnnɔ fam, ɛfiri sɛ, ɛyɛ Onyankopɔn nan ase adwa. Monnnɔ Yerusalem, ɛfiri sɛ, ɛyɛ ɔhenkɛseɛ kuropɔn.
    36: Mfa wo tiri nka ntam, ɛfiri sɛ, worentumi nnane tirinwi baako mpo mma ɛnyɛ fitaa anaa tuntum.
    37: Momma mo nsɛm nyɛ ‘Aane’ anaa ‘Dabi.’ Asɛm biara a wobɛka a ɛnyɛ aane anaa dabi no firi ɔbonsam.
    38: “Mose mmara no ka sɛ, ‘Sɛ obi tu wʼani a, tu ne deɛ bi. Sɛ obi tu wo se nso a, tu ne deɛ bi.’
    39: 'Na me deɛ, deɛ mereka ne sɛ: Mommfa bɔne ntua bɔne so ka! Sɛ obi bɔ wʼaso nifa mu a, dane benkum no nso ma no na ɔmmɔ mu.'
    40: Sɛ obi ne wo di asɛm gye wʼatadeɛ nhyɛaseɛ a, worɔ wʼatadeɛ nkatasoɔ ka ho ma no.
    41: Sɛ obi hyɛ wo sɛ, wo ne no nnante kwansin baako a, wo ne no nkɔ akwansini mmienu.
    42: Sɛ obi srɛ wo biribi a, fa ma no; obi pɛ sɛ ɔfɛm wo hɔ biribi a, fa fɛm no.
    43: “Moate sɛ wɔaka sɛ, ‘Dɔ wo yɔnko, na tane wʼatamfoɔ.’
    44: 'Na me deɛ, deɛ mereka ne sɛ: monnɔ mo atamfoɔ, na mommɔ mpaeɛ mma wɔn a wɔha mo.'
    45: Yei bɛma mo ayɛ mo Agya a ɔwɔ ɔsoro no mma, ɛfiri sɛ, ɔma nʼawia pue, ma ne nsuo tɔ ma nnipa bɔne ne nnipa pa nyinaa pɛ.
    46: Sɛ modɔ wɔn a wɔdɔ mo no nko ara a, akatua bɛn na mobɛnya? Ɛnyɛ saa ara na nnebɔneyɛfoɔ nso yɛ?
    47: Sɛ mokyea wɔn a monim wɔn nko ara a, nsonsonoeɛ bɛn na ɛda mo ne afoforɔ ntam? Ɛnyɛ saa ara na nnebɔneyɛfoɔ nso yɛ?
    48: Enti monyɛ pɛ sɛdeɛ mo Agya a ɔwɔ ɔsoro no yɛ pɛ no.
  6:
    1: “Monhwɛ yie na moanyɛ papa ankyerɛ nnipa, amfa ampɛ animuonyam. Sɛ moyɛ saa a, morennya mfasoɔ biara mfiri mo Agya a ɔwɔ ɔsoro no nkyɛn.
    2: “Sɛ woyɛ papa a, mmɔ no dawuro sɛdeɛ nyaatwomfoɔ yɛ wɔ asɔredan mu ne mmɔntene so no. Merema mo ate sɛ, saa nnipa no anya wɔn akatua dada.
    3: Sɛ woyɛ papa a, mma obiara nhunu, mpo sɛ wode wo nsa nifa yɛ papa a, mma wo nsa benkum nhunu,
    4: na wʼagya a ɔnim kɔkoam nsɛm nyinaa no bɛtua wo ka.
    5: “Ɛfa mpaeɛbɔ ho nso, sɛ morebɔ mpaeɛ a, mommmɔ mpaeɛ sɛdeɛ nyaatwomfoɔ gyina asɔredan mu ne mmɔntene so bɔ mpaeɛ de pɛ nnipa anim animuonyam no. Merema mo ate aseɛ sɛ, saa nnipa no anya wɔn akatua dada.
    6: Sɛ wobɔ mpaeɛ a, hɔ wo dan mu, na to wo ɛpono mu, na bɔ wʼAgya a wɔnhunu no mpaeɛ, na wʼAgya a ɔnim kɔkoam nsɛm no bɛtua wo ka.
    7: Sɛ mobɔ mpaeɛ a, monnkasakasa bebree ntiti nsɛm mu, nsusu sɛ, sɛ moyɛ saa a na Onyankopɔn bɛtie mo.
    8: Mo Agya Onyankopɔn nim deɛ ɛhia mo nyinaa ansa na mobisa no.
    9: '“Enti, saa ɛkwan yi so na momfa mmɔ mpaeɛ: “‘Yɛn Agya a wowɔ ɔsoro, wo din ho nte.'
    10: Wʼahennie mmra. Deɛ wopɛ nyɛ hɔ wɔ asase so, sɛdeɛ ɛteɛ wɔ ɔsoro.
    11: Ma yɛn yɛn daa aduane ɛnnɛ,
    12: na fa yɛn bɔne kyɛ yɛn, sɛdeɛ yɛde wɔn a wɔfom yɛn no bɔne kyɛ wɔn no.
    13: Mma yɛnkɔ sɔhwɛ mu. Na yi yɛn firi ɔbɔnefoɔ no nsam.’
    14: Sɛ mode wɔn a wɔfom mo mfomsoɔ kyɛ wɔn a, mo nso mo ɔsoro Agya de mo mfomsoɔ bɛkyɛ mo.
    15: Nanso, sɛ moamfa wɔn a wɔfom mo mfomsoɔ ankyɛ wɔn a, mo ɔsoro Agya no nso remfa mo mfomsoɔ nkyɛ mo.”
    16: “Sɛ modi mmuada a, monnyɛ mo anim mmɔbɔmmɔbɔ sɛdeɛ nyaatwomfoɔ mmuada a wɔyɛ de pɛ nnipa anim animuonyam no. Merema mo ate aseɛ sɛ, saa nnipa no anya wɔn akatua dada.
    17: Sɛ wodi mmuada a, nunu wo tirim, na hohoro wʼanim, na ma wʼanim nyɛ frɔmm,
    18: na mma nnipa nhunu sɛ woredi mmuada, agye wʼAgya a ɔhunu deɛ woyɛ wɔ kɔkoam nyinaa no nko ara; na wʼAgya a ɔnim kɔkoam nsɛm nyinaa no bɛtua wo ka.
    19: “Monnhyehyɛ mo agyapadeɛ wɔ asase yi so, deɛ ntɛferɛ bɛtumi awe, na ɛbɛtumi awe nnaakye na asɛeɛ, na akorɔmfoɔ bɛtumi awia.
    20: Mmom, monhyehyɛ mo agyapadeɛ wɔ ɔsoro, deɛ ntɛferɛ ntumi nwe, na ɛntumi nwe nnaakye nsɛeɛ, na akorɔmfoɔ ntumi nwia.
    21: Na deɛ wʼagyapadeɛ wɔ no, ɛhɔ na wʼakoma nso wɔ.
    22: “Ani yɛ onipadua kanea. Ɛno enti sɛ wʼani yɛ a, na wo onipadua nyinaa yɛ hann.
    23: Nanso sɛ wʼani nyɛ a, ɛma wo onipadua no nyinaa dane esum tumm. Enti, sɛ hann a ɛwɔ wo mu no yɛ esum deɛ a, na wo onipadua no yɛ esum kabii.
    24: “Obiara ntumi nsom awuranom baanu; sɛ ɔyɛ saa a, ɔbɛtan ɔbaako, na wadɔ ɔbaako anaasɛ ɔbɛsom ɔbaako yie, na wabu ɔbaako animtia. Morentumi nsom Onyankopɔn ne ahodeɛ.
    25: “Yei enti na metu mo fo sɛ, monnnwennwene deɛ mobɛdi anaa deɛ mobɛnom anaa deɛ mobɛfira ho. Mowɔ ɔkra ne onipadua a ɛsom bo sene deɛ mobɛdi, deɛ mobɛnom ne deɛ mobɛfira.
    26: Monhwɛ ewiem nnomaa, wɔnnua aba ɛnna wɔntwa aba mmoaboa ano mfa nsie, nanso mo Agya a ɔwɔ ɔsoro no ma wɔn aduane di. Monnsom bo nsene wɔn anaa?
    27: Mo mu hwan na adwene a ɔdwen no bɛtumi ato ne nkwa nna so simasin?
    28: “Adɛn enti na modwennwene ntoma ho? Monhwɛ afifideɛ bi sɛ sukooko. Wɔnnyɛ adwuma, anaasɛ wɔnwene ntoma ho.
    29: Nanso, Ɔhene Salomo ahonya ne nʼanimuonyam nyinaa akyi no, na nʼahoɔfɛ nnuru sukooko yi.
    30: Na sɛ Onyankopɔn tumi fira afifideɛ a ɛwɔ hɔ ɛnnɛ na ɔkyena ɛnni hɔ ntoma a, mo a mo gyidie sua, ɛbɛyɛ dɛn na ɔrentumi mma mo deɛ ɛhia mo?
    31: Enti, monnnwennwene deɛ mobɛdie, deɛ mobɛnom anaasɛ deɛ mobɛfira ho.
    32: Na wɔn a wɔnni gyidie no na ɛberɛ biara wɔdwene saa nneɛma no ho. Na mo deɛ, mo Agya a ɔwɔ ɔsoro no nim sɛ yeinom nyinaa ho hia mo.
    33: Enti, monhwehwɛ Onyankopɔn Ahennie ne ne tenenee kane, na ɔde deɛ ɛhia mo nyinaa bɛka mo ho.
    34: Enti, monnnwennwene ɔkyena ho. Onyankopɔn no ara de deɛ ɛhia mo bɛma mo. Ɛda biara ne mu nsɛm.
  7:
    1: “Mommmu ntɛn, na afoforɔ ammu mo ntɛn.
    2: Deɛ mode yɛ afoforɔ no, ɛno ara na wɔde bɛyɛ mo.
    3: “Adɛn na woma aboseaa a ɛda wo nua ani so no ha wo, ɛberɛ a ɛboɔ kɛseɛ da wo deɛ so?
    4: Ɛbɛyɛ dɛn na woatumi aka akyerɛ wo nua sɛ, ‘Ma menyi aboseaa a ɛda wʼani so no mma wo,’ wɔ ɛberɛ a ɛboɔ da wʼani so.
    5: Nyaatwomni! Di ɛkan yi ɛboɔ a ɛda wʼani so no ansa na woatumi ahunu aboseaa a ɛda wo nua ani so ayi ama no.
    6: “Mommfa deɛ ɛho te mma nkraman. Saa ara nso na monnto mo nhwene pa ngu mprako anim! Wɔbɛtiatia so, na woadane wɔn ho ato ahyɛ mo so.
    7: “Mommisa, na wɔbɛma mo; monhwehwɛ, na mobɛhunu; mompem, na wɔbɛbue mo.
    8: Na obiara a ɔbisa no, ɔnya. Obiara a ɔhwehwɛ no, ɔhunu; na deɛ ɔpem no, wɔbue no.
    9: “Na hwan na ne ba bisa no burodo a ɔbɛma no ɛboɔ?
    10: Anaasɛ ɔbisa no nsuomnam a ɔbɛma no ɔwɔ? Ɛremma saa da!
    11: Na sɛ mo a moyɛ nnebɔneyɛfoɔ mpo nim sɛdeɛ moma mo mma nnepa a, ɛbɛyɛ dɛn na mo Agya a ɔwɔ ɔsoro no mfa nnepa mma ne mma a wɔbisa no no.
    12: Enti, sɛdeɛ mmara no ne adiyifoɔ no ka no, adeɛ biara a mopɛ sɛ nnipa nyɛ mma mo no, mo nso monyɛ mma wɔn saa ara.
    13: “Ɛkwan teateaa no nko ara so na wobɛtumi afa akɔ ɔsoro! Ɛkwan a ɛkɔ ɔbonsam kurom no trɛ, na nʼapono nso mu baeɛ ma nnipadɔm a wɔfa so kɔ ɔsɛeɛ mu.
    14: Ɛpono a wɔwura mu de kɔ nkwa mu no yɛ ketewa na ɛkwan a wɔfa so no nso yɛ teateaa, na nnipa kakra bi na wɔhunu fa so.
    15: “Monhwɛ mo ho yie wɔ atorɔ akyerɛkyerɛfoɔ a wɔba mo nkyɛn ahobrɛaseɛ mu sɛ nnwan nanso wɔyɛ mpataku a wɔnya mo a, wɔbɛtete mo pasaa no ho.
    16: Wɔn nneyɛeɛ na mode bɛhunu wɔn, sɛdeɛ motumi de dua bi aba hunu dua ko a ɛyɛ no. Worentumi nte bobe wɔ nkasɛɛ so; saa ara nso na worentumi nte borɔdɔma wɔ nnɛnkyɛmse so.
    17: Dua a ɛwɔ nnyinasoɔ pa no tumi so aba pa; na dua a ɛnni nnyinasoɔ pa no nso so aba bɔne.
    18: Dua pa ntumi nso aba bɔne saa ara nso na dua bɔne ntumi nso aba pa.
    19: Dua biara a ɛnso aba pa no, wɔtwa de gu ogya mu hye no.
    20: Onipa nneyɛeɛ na ɛma yɛhunu ne suban.
    21: “Ɛnyɛ obiara a ɔbɔ me din ‘Awurade, Awurade’ no na ɔbɛkɔ ɔsoro ahennie mu.
    22: Atemmuo da no, nnipa pii bɛka akyerɛ me sɛ, ‘Awurade, yɛkaa wo ho asɛm kyerɛɛ afoforɔ. Yɛnam wo din nso so tuu ahonhommɔne, sane yɛɛ anwanwadeɛ, ahodoɔ’.
    23: Na mabua wɔn sɛ, ‘mennim mo da. Momfiri me so nkɔ, nnebɔneyɛfoɔ!’
    24: “Wɔn a wɔtie deɛ meka, na wɔdi so no te sɛ onyansafoɔ a ɔsi ne dan si ɔbotan so.
    25: Sɛ osuo tɔ, na osuframa bɔ, na nsuo yiri, na emu biara ka ɛdan no a, ɛremmu da ɛfiri sɛ, wɔsi sii ɔbotan so.
    26: Nanso, wɔn a wɔtie deɛ meka na wɔnni soɔ no te sɛ ɔkwasea bi a ɔsii ne dan sii anwea so.
    27: Sɛ osuo tɔ, na osuframa bɔ, na nsuo yiri, na emu biara ka ɛdan no a, ɛbɛdwiri agu fam, abubu pasaa.”
    28: Yesu asɛnka no maa nnipadɔm a wɔtiee no no nyinaa ho dwirii wɔn,
    29: ɛfiri sɛ, ɔkyerɛkyerɛɛ sɛ obi a ɔkura tumi na ne nkyerɛkyerɛ no nte sɛ deɛ Atwerɛsɛm no akyerɛkyerɛfoɔ no kyerɛ no.
  8:
    1: Ɛberɛ a Yesu sianee bepɔ no no, nnipadɔm bebree dii nʼakyi.
    2: Ɔkwatani bi baa Yesu nkyɛn bɛkotoo no, srɛɛ no sɛ, “Me wura, mesrɛ wo, sɛ ɛyɛ wo pɛ a, sa me yadeɛ.”
    3: Yesu tenee ne nsa de kaa ɔkwatani no kaa sɛ, “Mɛsa wo yadeɛ. Kwata, firi ne ho kɔ!” Amonom hɔ ara, kwata no firii ne ho.
    4: Yesu ka kyerɛɛ no sɛ, “Wo ne obiara nni wʼayaresa yi ho nkɔmmɔ. Kɔ na fa wo ho kɔkyerɛ ɔsɔfoɔ, na bɔ afɔdeɛ a Mose hyɛɛ sɛ wɔmmɔ sɛ adansedie no.”
    5: Yesu kɔɔ Kapernaum. Ɔduruu hɔ no, Roma asraafoɔ panin bi a ɛdɔm hyɛ nʼase baa ne kyɛn bɛbuu no nkotodwe kaa sɛ,
    6: “Awurade, mʼabɔfra abubu gu hɔ a ɔrehunu amane; mesrɛ wo, bɛsa no yadeɛ ma me.”
    7: Yesu ka kyerɛɛ no sɛ, “Mɛba abɛsa no yadeɛ.”
    8: Asraafoɔ panin no tee Yesu asɛm a ɔkaeɛ no, ɔkaa sɛ, “Awurade, memfata sɛ woba me fie. Ka biribi na mʼabɔfra no ho bɛyɛ no den.
    9: Meyɛ ɔsraani a mehyɛ tumi ase, na mesane wɔ asraafoɔ a wɔhyɛ mʼase. Meka kyerɛ wɔn mu bi sɛ ɔnkɔ a, ɔkɔ. Meka kyerɛ ɔfoforɔ sɛ ɔmmra a, ɔba. Saa ara nso na sɛ meka kyerɛ mʼabɔfra sɛ ɔnyɛ biribi a, ɔyɛ ara no no.”
    10: Yesu tee saa asɛm yi no, ɛyɛɛ no nwanwa. Ɔdanee nʼani, ka kyerɛɛ nnipadɔm a wɔdi nʼakyi no sɛ, “Israelman mu nyinaa, menhunuu gyidie a ɛte sei da.
    11: Na mereka akyerɛ mo sɛ, nnipa pii bɛfiri apueeɛ ne atɔeɛ aba, na wɔne Abraham, Isak ne Yakob ato nsa adidi wɔ ɔsoro ahennie no mu.
    12: Na Israelfoɔ a wɔsiesiee ɔsoro ahennie maa wɔn no mu pii wɔ hɔ a wɔbɛto wɔn agu esum kabii mu, na wɔde wɔn nsa bɛgu wɔn tiri atwa agyaadwoɔ.”
    13: Yesu ka kyerɛ asraafoɔ panin no sɛ, “Kɔ efie. Deɛ wogye die no aba mu ama wo!” Saa ɛberɛ korɔ no ara mu, abɔfra no ho tɔɔ no!
    14: Yesu kɔɔ Petro fie. Ɔkɔtoo sɛ huraeɛ akyere Petro ase baa ma ɔda hɔ.
    15: Yesu sɔɔ ne nsa na amonom, huraeɛ no tu firii ne so. Ɔsɔre noaa aduane maa wɔn.
    16: Saa ɛda no anwummerɛ no, wɔde wɔn a wɔwɔ ahonhommɔne pii brɛɛ Yesu. Nʼanom asɛm a ɔkaeɛ no maa ahonhommɔne no nyinaa tu yeraeɛ, na wɔn a wɔyare no nyinaa nso ho tɔɔ wɔn.
    17: Yei maa deɛ Odiyifoɔ Yesaia kaa sɛ, “Ɔfaa yɛn ahoɔmmerɛ, na ɔsoaa yɛn nyarewa nyinaa” no baa mu.
    18: Yesu hunuu sɛ ɛdɔm no redɔɔso no, ɔka kyerɛɛ nʼasuafoɔ no sɛ, wɔntwa nkɔ asuogya nohoa.
    19: Ɛhɔ ara Yudani ɔkyerɛkyerɛfoɔ bi ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, baabiara a wobɛkɔ no, mɛdi wʼakyiri!”
    20: Yesu buaa no sɛ, “Sakraman wɔ abɔn, ewiem nnomaa nso wɔ mpirebuo, nanso me, Onipa Ba no deɛ, menni baabi a mede me tiri to!”
    21: Asuafoɔ no mu baako bɛka kyerɛɛ no sɛ, “Owura, ma me kwan na menkɔsie mʼagya ansa na mʼabɛdi wʼakyi.”
    22: Nanso, Yesu ka kyerɛɛ no sɛ, “Di mʼakyi. Wɔn a wɔawu no nsie wɔn awufoɔ”.
    23: Yesu saa nyarewa no wieeɛ no, ɔkɔtenaa kodoɔ mu na nʼasuafoɔ no dii nʼakyi.
    24: Prɛko pɛ, ahum kɛseɛ bi tuiɛ maa asorɔkye bu bɛkataa kodoɔ no so. Nanso, na Yesu deɛ, wada.
    25: Nʼasuafoɔ no de nteateamu kɔɔ ne nkyɛn, kɔnyanee no kaa sɛ, “Awurade! Gye yɛn na yɛreyɛ amem!”
    26: Yesu nyaneeɛ no, ɔka kyerɛɛ wɔn sɛ, “Mo a mo gyidie sua, adɛn na moabɔ hu saa?” Ɛhɔ ara, ɔsɔre teateaa ahum ne asorɔkye no ma ɛyɛɛ dinn.
    27: Asuafoɔ no ho dwirii wɔn yie. Wɔbisabisaa wɔn ho wɔn ho sɛ, “Onipa bɛn mpo ni a ahum ne ɛpo tie no yi?”
    28: Yesu ne nʼasuafoɔ no duruu asuogya wɔ Gadarafoɔ asase so no, nnipa baanu bi a ahonhommɔne wɔ wɔn so firi amusieeɛ bɛhyiaa no. Esiane sɛ na saa nnipa yi yɛ keka enti, na obiara ntumi mfa faako a wɔwɔ hɔ.
    29: Wɔhunuu no pɛ, wɔhyɛɛ aseɛ teateaam sɛ, “Onyankopɔn Ba, ɛdeɛn na worehwehwɛ afiri yɛn nkyɛn? Woaba ha sɛ worebɛyɛ yɛn ayayadeɛ ɛberɛ a mmerɛ no nsoeɛ anaa?”
    30: Saa ɛberɛ korɔ no ara mu na mprakokuo bi redidi wɔ nkyɛn baabi.
    31: Ahonhommɔne no srɛɛ Yesu sɛ, “Sɛ wotu yɛn a, fa yɛn kɔhyɛ mprakokuo yi mu.”
    32: Yesu tiaa wɔn sɛ, “Momfiri!” Ɛhɔ ara ahonhommɔne no firii nnipa no mu, kɔwuraa mprako no mu. Mprakokuo no nyinaa de mmirika sianee bepɔ no, kɔguu ɛpo no mu ma ɛfaa wɔn.
    33: Ntɛm ara, wɔn a wɔhwɛ mprako no so no tuu mmirika kɔɔ kurom, kɔkaa deɛ asie no kyerɛɛ nkurɔfoɔ.
    34: Kurom hɔfoɔ no tee deɛ aba no, wɔbɔɔ twi, kɔɔ deɛ Yesu wɔ hɔ no. Wɔhunuu Yesu no, wɔsrɛɛ no sɛ ɔmfiri wɔn ɔman mu hɔ nkɔ.
  9:
    1: Yei akyi no, Yesu kɔtenaa kodoɔ bi mu kɔɔ Kapernaum, kuro a ɔte mu.
    2: Ɔduruu hɔ no, ankyɛre biara na nnipa bi de obubuafoɔ bi brɛɛ no sɛ ɔnsa no yadeɛ. Na Yesu hunuu gyidie a wɔwɔ wɔ ne mu no, ɔka kyerɛɛ obubuafoɔ no sɛ, “Ɔba, ma wʼani nnye, wɔde wo bɔne nyinaa akyɛ wo.”
    3: Ɛhɔ ara na Atwerɛsɛm no akyerɛkyerɛfoɔ a na wɔwɔ hɔ no bi teaam sɛ, “Ɔbarima yi ka abususɛm. Ɔkyerɛ sɛ ɔyɛ Onyankopɔn!”
    4: Yesu hunuu deɛ ɛwɔ wɔn adwenem no, ɔbisaa wɔn sɛ, “Adɛn enti na modwene bɔne ho saa?
    5: Me Onipa Ba no, mewɔ tumi wɔ asase yi so sɛ metumi de bɔne kyɛ. Deɛ ɛwɔ he na ɛyɛ den, sɛ obi bɛka sɛ, ‘Mede wo bɔne akyɛ wo’ anaasɛ ɔbɛka sɛ, ‘Sɔre na nante?’”
    6: Nanso, sɛdeɛ ɛbɛyɛ na mobɛhunu sɛ Onipa Ba no wɔ tumi sɛ ɔde bɔne kyɛ enti, ɔka kyerɛɛ obubuafoɔ no sɛ, “Sɔre na bobɔ wo kɛtɛ, na kɔ efie ɛfiri sɛ, masa wo yadeɛ.”
    7: Amonom hɔ ara, obubuafoɔ no sɔre bobɔɔ ne kɛtɛ, siim kɔɔ ne fie!
    8: Nnipadɔm no hunuu anwanwadeɛ yi no, wɔn ho dwirii wɔn yie. Wɔkamfoo Onyankopɔn sɛ ɔde tumi a ɛte saa ama onipa!
    9: Yesu firi deɛ ɔsaa obubuafoɔ no yadeɛ hɔ rekɔ no, ɔhunuu ɔbarima ɔtogyeni bi a ɔte atogyeeɛ. Wɔfrɛ saa ɔbarima no Mateo. Yesu hunuu no no, ɔka kyerɛɛ no sɛ, “Bɛdi mʼakyi.” Ɛhɔ ara, Mateo sɔre dii Yesu akyi.
    10: Ɛbaa sɛ Yesu ne nʼasuafoɔ no kɔɔ Mateo fie kɔdidiiɛ. Wɔredidi no, ɔtogyefoɔ ne nnebɔneyɛfoɔ bebree baa hɔ ne no ne nʼasuafoɔ no too nsa didiiɛ.
    11: Farisifoɔ no hunuu sɛ ɔne nnebɔneyɛfoɔ ato nsa redidi no, anyɛ wɔn dɛ. Wɔbisaa nʼasuafoɔ no sɛ, “Adɛn enti na mo ɔkyerɛkyerɛfoɔ no de ne ho abɔ nnebɔneyɛfoɔ a wɔte sɛɛ yi?”
    12: Yesu teeɛ no, ɔbuaa wɔn sɛ, “Nnipa a wɔnyare no, ɔyaresafoɔ ho nhia wɔn, na nnipa a wɔyare no na ɔyaresafoɔ ho hia wɔn.”
    13: Ɔsane kaa bio sɛ, “Monkɔhwehwɛ yei ase wɔ Atwerɛ Kronkron no mu. Wɔatwerɛ sɛ, ‘Ɛnyɛ mo afɔdeɛ ne ayɛyɛdeɛ na mepɛ, na mmom, ahummɔborɔ.’ Mammɛfrɛ teneneefoɔ, na mmom, mebɛfrɛɛ nnebɔneyɛfoɔ sɛ wɔnsakra mmra Onyankopɔn nkyɛn.”
    14: Ɛda bi, Yohane Osubɔni asuafoɔ baa Yesu nkyɛn bɛbisaa no sɛ, “Adɛn enti na wʼasuafoɔ no nni mmuada, sɛdeɛ yɛne Farisifoɔ di mmuada no?”
    15: Yesu buaa wɔn sɛ, “Mogye di sɛ, sɛ ayeforɔkunu ne ne nnamfonom te hɔ a, ɛsɛ sɛ ne nnamfonom no werɛ ho, na wɔbua da anaa? Ɛberɛ bi bɛba a wɔbɛfa me afiri wɔn nkyɛn. Saa ɛberɛ no na wɔbɛdi mmuada.
    16: “Hwan na ɔde ntoma foforɔ bɛtare ntoma dada mu? Saa ntaremu no bɛsuane dada no mu ama tokuro kɛseɛ abɛda hɔ.
    17: Hwan na ɔde nsã foforɔ bɛgu aboa nwoma nsã nkotokuo dada mu? Sɛ ɔyɛ saa a, nsã no bɛpae nkotokuo no ama nsã no ahwie agu, na nkotokuo no nso asɛe. Nsa nkotokuo foforɔ mu nko ara na ɛsɛ sɛ wɔde nsã foforɔ gugu na amma nkotokuo no ne nsã no mu biara ansɛe.”
    18: Yesu gu so rekasa no, Yudafoɔ panin bi ba bɛkoto, sɔree no. Ɔde nʼadesrɛdeɛ too Yesu anim sɛ, “Me babaa awu seesei ara. Menim sɛ, sɛ woba de wo nsa bɛka no pɛ a, ɔbɛnyane.”
    19: Yesu ne nʼasuafoɔ no ne ɔpanin no siim sɛ wɔrekɔ ɔpanin no fie.
    20: Wɔrekɔ no, ɔbaa bi a mogya atu no mfirinhyia dumienu firii Yesu akyi sɔɔ nʼatadeɛ ano.
    21: Ɔkaa wɔ ne tirim sɛ, “Sɛ mede me nsa ka no nko ara a, me ho bɛyɛ me den.”
    22: Yesu danee nʼani ka kyerɛɛ no sɛ, “Ɔbabaa, ma wo bo ntɔ wo yam. Wo gyidie agye wo. Wo ho atɔ wo.” Ɛfiri saa ɛberɛ no mu, ne ho tɔɔ no.
    23: Yesu duruu ɔpanin no fie hɔ a ɔhunuu sɛ nkurɔfoɔ no bi resu na ebinom reto ayiase nnwom no,
    24: ɔkaa sɛ, “Obiara mfiri adi. Ababaawa no nwuiɛ. Wada!” Yesu asɛm a ɔkaeɛ yi maa nnipa no seree no.
    25: Nnipa no nyinaa firii adi no, Yesu kɔɔ faako a ababaawa no da hɔ no. Ɔsɔɔ ne nsa. Prɛko pɛ, ababaawa no nyaneeɛ.
    26: Saa anwanwadeɛ a Yesu yɛeɛ yi trɛɛ wɔ mpɔtam hɔ nyinaa.
    27: Yesu firi deɛ ɔnyanee ababaawa no hɔ rekɔ no, anifirafoɔ baanu bi dii nʼakyi teateaam sɛ, “Dawid ba, hunu yɛn mmɔbɔ!”
    28: Yesu duruu efie no, anifirafoɔ no baa ne nkyɛn. Yesu bisaa wɔn sɛ, “Mogye di sɛ mɛtumi ama moahunu adeɛ?” Wɔbuaa no sɛ, “Aane, Awurade, yɛgye di!”
    29: Yesu de ne nsa kaa wɔn ani kaa sɛ, “Mo gyidie nyɛ deɛ mohwehwɛ mma mo!”
    30: Amonom hɔ ara na wɔn ani buebueeɛ. Yesu bɔɔ wɔn ano sɛ, “Monnka saa ayaresa yi ho asɛm nkyerɛ obiara.”
    31: Nanso, nnipa no firi hɔ pɛ, wɔbɔɔ asɛm no dawuro.
    32: Yesu ne nʼasuafoɔ refiri adi no, wɔde mumu bi a honhommɔne wɔ ne so brɛɛ no.
    33: Yesu tuu honhommɔne no na prɛko pɛ, mumu no kasaeɛ. Saa honhommɔne tuo yi yɛɛ nnipa a wɔwɔ hɔ no nyinaa nwanwa ma wɔkaa sɛ, “Yɛnhunuu saa anwanwadeɛ yi bi da wɔ Israelman mu ha!”
    34: Farisifoɔ no deɛ, wɔkaa sɛ, “Ɔbonsam de honhommɔne ahyɛ no ma enti na ɔtumi tu ahonhommɔne no.”
    35: Yesu kyinkyinii nkuro so ne nkuraa ase kaa Onyankopɔn Ahennie no ho asɛmpa wɔ wɔn hyiadan mu. Baabiara a ɔkɔeɛ no, ɔsaa nyarewa ahodoɔ bebree.
    36: Ɛberɛ a Yesu hunuu nnipadɔm no, ne yam hyehyee no maa wɔn ɛfiri sɛ, ɔhunuu sɛ ɔhaw ahodoɔ gu wɔn so a, wɔnhunu deɛ wɔnyɛ ne deɛ wɔmfa a wɔbɛnya mmoa nso. Wɔte sɛ nnwan a wɔnni ɔhwɛfoɔ.
    37: Ɛha na Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Otwa adwuma no dɔɔso, na adwumayɛfoɔ no deɛ, wɔsua.
    38: Enti, monsrɛ adwumawura no na ɔmma adwumayɛfoɔ bebree mmra ne twa adwuma no mu.”
  10:
    1: Yesu frɛɛ nʼasuafoɔ dumienu no baa ne nkyɛn, na ɔmaa wɔn tumi sɛ wɔntu ahonhommɔne na wɔnsa nyarewa ne ahoɔmmerɛ nyinaa.
    2: 'Yesu asuafoɔ dumienu no din nie: Simon a ne din baako ne Petro ne ne nua Andrea; Yakobo ne ne nua Yohane a wɔyɛ Sebedeo mma no,'
    3: Filipo ne Bartolomeo, Toma ne ɔtogyefoɔ Mateo, Yakobo, Alfeo ba ɛne Tadeo,
    4: Simon a ɔfiri Kana ne Yuda Iskariot a akyire yi, ɔyii Yesu maeɛ no.
    5: Yesu somaa asuafoɔ dumienu no hyɛɛ wɔn sɛ, “Monnkɔ deɛ amanamanmufoɔ wɔ anaa Samariafoɔ kuro biara mu,
    6: na mmom, monkɔ Onyankopɔn nnwan a wɔwɔ Israel a wɔayera no nkyɛn.
    7: Monkɔka nkyerɛ wɔn sɛ, ‘Onyankopɔn Ahennie no abɛn!’
    8: Monsa ayarefoɔ yadeɛ, monnyane awufoɔ, momma akwatafoɔ ho nte, na montu ahonhommɔne. Sɛdeɛ monyaa no kwa no, saa ara na mo nso momfa mma kwa.
    9: “Mommfa sikakɔkɔɔ, dwetɛ anaa kɔbere biara mmɔ mo ho.
    10: Mommfa akwantubɔtɔ anaa ntadeɛ anaa mpaboa anaa poma mmienu. Ɛsɛ sɛ odwumayɛfoɔ didi.
    11: Kuro biara a mobɛkɔ mu anaa akuraa biara a mobɛkɔ aseɛ no, monhwehwɛ onipa a onyamesuro wɔ ne mu akyiri kwan na montena ne nkyɛn kɔsi da a mobɛfiri hɔ akɔ baabi foforɔ.
    12: Sɛ mokɔ efie bi mu a, monkyea wɔn sɛ, ‘Asomdwoeɛ nka mo!’
    13: Sɛ saa efie no mufoɔ gye mo fɛ so a, monhyira wɔn, na sɛ wɔannye mo deɛ a, monnhyira wɔn.
    14: Sɛ morefiri efie anaa kuro biara a wɔannye mo wɔ mu no mu akɔ a, momporoporo efie no anaa kuro no mu mfuturo a ɛwɔ mo nan ase no ngu hɔ.
    15: Nokorɛ nie, Atemmuo da no, Sodom ne Gomora mpo bɛnya baabi agyina wɔ Onyankopɔn anim sene saa kuro no.
    16: “Monkae sɛ meresoma mo sɛ nnwan akɔ mpataku mu. Monyɛ anifire sɛ awɔ na monnwo sɛ mmorɔnoma.
    17: Nanso, monhwɛ yie wɔ nnipa ho! Wɔbɛkyere mo, adi mo asɛm, abɔ mo mmaa wɔ wɔn asɔredan mu.
    18: Me enti, wɔde mo bɛkɔ atumfoɔ ne ahene anim. Yei bɛma mo anya ɛkwan aka asɛmpa no akyerɛ wɔn ne amanamanmufoɔ no.
    19: Sɛ wɔkyere mo a, monnnwene asɛm a mobɛka de ayi mo ho ano. Wɔde asɛm a mobɛka no bɛma mo ɛberɛ a ɛsɛ mu.
    20: Asɛm a mobɛka no remfiri mo, na mmom, mo ɔsoro Agya no honhom na ɔnam mo so bɛkasa.
    21: “Onua bɛyi onua ama sɛ wɔakum no. Saa ara na agyanom nso bɛyi wɔn mma ama. Mma bɛsɔre atia wɔn awofoɔ ama wɔakum wɔn.
    22: Me enti, nnipa nyinaa bɛtan mo. Nanso, deɛ ɔbɛtumi agyina pintinn akɔsi awieeɛ no, wɔbɛgye no nkwa.
    23: Sɛ wɔtaa mo kuro baako mu a, monnwane nkɔ kuro foforɔ mu. Mereka nokorɛ akyerɛ mo sɛ, morenwie Israel nkuro nyinaa mu adwumayɛ ansa na Onipa Ba no aba.
    24: “Osuani nsene ne ɔkyerɛkyerɛfoɔ, na akoa nso nsene ne wura.
    25: Osuani sua ne ɔkyerɛkyerɛfoɔ, na akoa nso sua ne wura. Enti, sɛ me a meyɛ efie no ti no wɔfrɛ me ‘Ɔbonsam’ a, ɛdeɛn din na wɔremfa mfrɛ mo!
    26: “Monnsuro wɔn a wɔbɛhunahuna mo. Mmerɛ bi bɛba a nokorɛ no bɛda adi. Deɛ wɔyɛ no kɔkoam no nyinaa bɛda adi.
    27: Deɛ mereka makyerɛ mo wɔ esum mu yi, monka wɔ hann mu. Deɛ mereka agu mo asom yi, mompae mu nka wɔ adan atifi.
    28: Monnsuro wɔn a wɔbɛtumi akum mo onipadua nanso wɔrentumi nkum mo kra no. Onyankopɔn a ɔbɛtumi akum onipadua no ne ɔkra wɔ amanehunu kurom no nko ara na monsuro no.
    29: Wɔtɔn akasanoma gye ahe? Mmienu boɔ nyɛ sika bi pɛ? Nanso akasanoma biara nni hɔ a ɔbɛwu a mo Agya no nnim ho biribi.
    30: Mo tirinwi mpo, wɔakan ne nyinaa.
    31: Enti, monnsuro! Mosom bo ma Onyankopɔn sene nkasanoma.
    32: “Obiara a ɔbɛka sɛ ɔnim me nnipa anim no, me nso mɛka sɛ menim no mʼagya a ɔwɔ ɔsoro no anim.
    33: Nanso, obiara a ɔbɛka sɛ ɔnnim me nnipa anim no, me nso mɛka sɛ mennim no wɔ mʼagya a ɔwɔ ɔsoro no anim.
    34: “Monnsusu sɛ mede asomdwoeɛ na ɛbaa asase yi so! Ɛnyɛ asomdwoeɛ na mmom akofena na mede baeɛ.
    35: Maba sɛ mɛma “‘ɔbabarima asɔre atia nʼagya, na ɔbabaa asɔre atia ne maame, na ɔbaa warefoɔ nso asɔre atia nʼasebaa.
    36: Obiara ɔtamfoɔ a ne ho yɛ hu no bɛfiri nʼankasa ne fie.’
    37: “Deɛ ɔdɔ nʼagya anaa ne maame kyɛn me no rentumi nyɛ me deɛ. Saa ara na deɛ ɔdɔ ne babarima anaa ne babaa kyɛn me no rentumi nyɛ me deɛ ara no no.
    38: Sɛ obi amfa nʼasɛnnua na wammɛdi mʼakyi a, ɔrentumi nyɛ me deɛ.
    39: Sɛ woma wo ɔkra som wo bo a, wobɛhwere wo ɔkra no, nanso sɛ me enti wohwere wo ɔkra a, wo nsa bɛka.
    40: “Obiara a ɔgye mo no gye me, na deɛ ɔgye me no nso gye Onyankopɔn a ɔsomaa me no.
    41: Sɛ wogye odiyifoɔ bi sɛ ɔyɛ Onyankopɔn onipa enti a, wɔbɛtua wo so ka sɛ odiyifoɔ no ara pɛ. Na sɛ wogye nnipa tenenee a, wobɛnya akatua sɛ onipa tenenee.
    42: Na obiara a ɔbɛma mʼakyidifoɔ yi mu akumaa bi nsuo anom no, onii no akatua remmɔ no da.”
  11:
    1: Yesu wiee nʼasuafoɔ dumienu no kasakyerɛ no, ɔfirii hɔ kɔɔ nkuro a ɛbemmɛn no mu kɔkyerɛkyerɛɛ asɛm no.
    2: Yohane Osubɔni a saa ɛberɛ no na ɔda afiase no tee anwanwadeɛ a Kristo reyɛ no, ɔsomaa nʼasuafoɔ bɛbisaa no sɛ,
    3: “Wo ne deɛ ɔreba no, anaa yɛnhwɛ ɔfoforɔ anim?”
    4: Yesu buaa wɔn sɛ, “Monsane nkɔ, nkɔka anwanwadeɛ a moahunu ne deɛ moate nkyerɛ Yohane sɛ,
    5: anifirafoɔ hunu adeɛ, mmubuafoɔ nante, akwatafoɔ ho ate, asotifoɔ te asɛm, na awufoɔ nso nyane. Afei, monka nkyerɛ no sɛ, meka asɛmpa no kyerɛ ahiafoɔ.
    6: Monsane nka nkyerɛ no bio sɛ, Nhyira ne deɛ merenyɛ no suntidua.”
    7: Yohane asuafoɔ no kɔeɛ no, Yesu hyɛɛ aseɛ kaa Yohane ho asɛm kyerɛɛ nnipadɔm no. Ɔbisaa wɔn sɛ, “Mokɔɔ ɛserɛ so no, ɛdeɛn na mokɔɔ sɛ morekɔhwɛ? Ɛserɛ a mframa rebɔ no?
    8: Anaa na mosusu sɛ mobɛhunu ɔbarima bi a wahyehyɛ sɛ ɔhene ba te ahemfie?
    9: Anaa Onyankopɔn odiyifoɔ? Ɛnneɛ, mereka makyerɛ mo sɛ, ɔsene odiyifoɔ.
    10: Na saa Yohane yi na Atwerɛsɛm no ka fa ne ho sɛ, “‘Mɛsoma me ɔbɔfoɔ adi wʼanim ɛkan. Ɔno na ɔbɛsiesie ɛkwan ama wo.’
    11: Nokorɛ nie, nnipa a mmaa awo wɔn nyinaa mu, obiara nni hɔ a ɔyɛ kɛse sene Yohane Osubɔni. Nanso, deɛ ɔyɛ aketewa koraa wɔ Ɔsoro Ahennie mu no yɛ ɔkɛseɛ sene no!
    12: Na ɛfiri ɛberɛ a Yohane Osubɔni firii aseɛ kaa asɛmpa no, bɔɔ nkurɔfoɔ asu de bɛsi ɛnnɛ no, Ɔsoro Ahennie no de tumi retrɛ na nnipadɔm a wɔn ani abereɛ refa no aniɛden so.
    13: Ansa na Yohane rebɛba no, na adiyifoɔ ne Mose mmara no aka ɔsoro ahennie no ho asɛm dada.
    14: Sɛ mopɛ sɛ mote deɛ mereka no ase deɛ a, Yohane no, ɔno ne Elia a adiyifoɔ no hyɛɛ ne ho nkɔm sɛ ɔbɛba no.
    15: Deɛ ɔwɔ aso no, ɔntie!
    16: “Ɛdeɛn ho na mɛtumi de nnɛmmafoɔ yi atoto? Wɔte sɛ mmɔfra a wɔte baabi redi agorɔ. Ɛfa ka kyerɛ ɛfa sɛ,
    17: “‘Yɛtoo anigyeɛ nnwom maa mo, nanso moansa. Yɛtoo awerɛhoɔ nnwom nso maa mo, nanso moansu.’
    18: Yohane baeɛ a ɔnnidi na ɔnnom no, wɔse, ‘Ɔwɔ honhommɔne.’
    19: Onipa Ba no baeɛ a ɔdidi na ɔnom no nso, wɔse, ‘Monhwɛ odidifoɔ ne ɔsanomfoɔ a ɔyɛ ɔtogyefoɔ ne nnebɔneyɛfoɔ adamfo!’ Nanso, wɔn a wɔdi Onyankopɔn akyi nokorɛ mu no deɛ, wɔn bra di adanseɛ sɛ, nʼakwan nyinaa yɛ.”
    20: Afei, ɔhyɛɛ aseɛ kaa nkuro a ɔyɛɛ anwanwadeɛ ahodoɔ wɔ hɔ nanso wɔannu wɔn ho no anim sɛ,
    21: “Korasin, due! Betsaida, due! Anwanwadeɛ a meyɛɛ no mo mu no, sɛ meyɛɛ no Tiro ne Sidon a, anka ɛhɔfoɔ no de awerɛhoɔ ne ahonuo asakyera wɔn adwene dada.
    22: Atemmuo da no, asɛm a ɛbɛto wɔn no bɛsene deɛ ɛbɛto Tiro ne Sidon!
    23: Na wo Kapernaum, wopɛ sɛ woma wo ho so, nanso wɔbɛbrɛ wo ase de wo akɔ asaman. Anwanwadeɛ a meyɛɛ no wo hɔ no, sɛ wɔyɛɛ no wɔ Sodom a, anka ɛda so wɔ hɔ bɛsi ɛnnɛ.
    24: Mereka nokorɛ akyerɛ mo sɛ, Atemmuo da no, Tiro ne Sodom bɛnya gyinabea pa asene mo!”
    25: Asɛnka no akyi, Yesu bɔɔ mpaeɛ sɛ, “Agya, ɔsoro ne asasewura, meda wo ase sɛ woanna nokorɛ no adi ankyerɛ wɔn a wɔsusu sɛ wɔyɛ anyansafoɔ, na mmom, wodaa nokorɛ no adi kyerɛɛ mmɔfra nkumaa.
    26: Aane, Agya, wo pɛ mu na woma ɛbaa saa.
    27: “Mʼagya no de nneɛma nyinaa ahyɛ me nsa. Obiara nnim Ɔba no gye Agya no nko ara. Na obiara nnim Agya no gye Ɔba no, ne wɔn a Ɔba no pɛ sɛ ɔda no adi kyerɛ wɔn.
    28: “Mo a moayɛ adwuma abrɛ na moasoa nnesoa nyinaa, mommra me nkyɛn, na mɛma mo ahome.
    29: Momfa me kɔnnua nto mo ho so, na monsua me, ɛfiri sɛ, medwo, na mebrɛ me ho ase akoma mu, na mobɛnya ahome ama mo kra.
    30: Ɛfiri sɛ, me kɔnnua yɛ mmerɛ, na mʼadesoa yɛ hare.”
  12:
    1: Homeda bi, Yesu ne nʼasuafoɔ no kɔfaa aburoofuo bi mu. Wɔnam aburoofuo no mu no, ɛkɔm dee asuafoɔ no ma wɔpempanee aburoo no bi weeɛ.
    2: Farisifoɔ bi hunuu deɛ asuafoɔ no reyɛ no, anyɛ wɔn abodwo. Wɔbisaa Yesu sɛ, “Woahunu sɛ wʼasuafoɔ no abu Homeda mmara no so?”
    3: Yesu nso bisaa wɔn sɛ, “Monkenkanee deɛ Ɔhene Dawid yɛeɛ, ɛberɛ a ɛkɔm dee ɔne wɔn a na wɔka ne ho no?
    4: Wɔkɔɔ Onyankopɔn fie kɔdii burodo a wɔde abɔ afɔdeɛ a anka wɔnni ho kwan sɛ wɔdi, agye ɔsɔfoɔ nko ara no. Ɛno nso yɛ mmara so buo?
    5: Na monnsane nkane mfirii Mose mmara no mu, sɛ asɔfoɔ a wɔyɛ asɔrefie adwuma no tumi yɛ adwuma Homeda nso?
    6: Mereka ama moate aseɛ sɛ, deɛ ɔkyɛn asɔrefie no wɔ ha!
    7: Sɛ moate asɛm a ɛse, ‘Mmɔborɔhunu na mepɛ na ɛnyɛ afɔrebɔ’ no ase yie a, anka moremmu wɔn a wɔnni fɔ no fɔ.
    8: Na me, Onipa Ba no, meyɛ Homeda no wura”.
    9: Yesu firii deɛ ɔwɔ hɔ kɔɔ hyiadan mu.
    10: Ɔhunuu ɔbarima bi wɔ dan mu hɔ a na ne nsa baako awu. Farisifoɔ no bisaa Yesu sɛ, “Enti mmara ma ho kwan sɛ obi sa yadeɛ Homeda anaa?” Wɔbisaa yei sɛdeɛ ɛbɛyɛ a wɔbɛnya ɛkwan atoto nʼano na wɔakye no!
    11: Yesu buaa wɔn sɛ, “Mo mu hwan na ɔwɔ odwan baako na sɛ ɔkɔtɔ amena mu Homeda a, ɔrenyi no? Ɛkwan biara so wobɛkɔ akɔyi no.
    12: Onipa som bo sene odwan! Yei enti ɛwɔ ho kwan sɛ wɔyɛ papa Homeda.”
    13: Afei, Yesu ka kyerɛɛ deɛ ne nsa awu no sɛ, “Tene wo nsa!” Ɔyarefoɔ no tenee ne nsa. Ɔtenee ne nsa no, ahoɔden baa mu ma ɛyɛɛ sɛ baako no.
    14: Farisifoɔ no firii adi kɔtuu sɛdeɛ wɔbɛkyere Yesu akum no no ho agyina.
    15: Esiane sɛ na ɔnim ɛpɔ a wɔrebɔ wɔ ne ho no enti, ɔfirii hyiadan no mu maa nnipadɔm dii nʼakyi. Ɔsaa wɔn mu ayarefoɔ no nyinaa yadeɛ.
    16: Nanso, ɔbɔɔ wɔn ano sɛ wɔmmmɔ nʼanwanwadeɛ a ɔyɛeɛ no ho dawuro.
    17: 'Na nkɔm a Odiyifoɔ Yesaia hyɛɛ no aba mu sɛ:'
    18: “Monhwɛ mʼakoa a mayi no, deɛ medɔ no a me kra ani sɔ no, mede me honhom mɛgu no so, na wabu amanaman atɛn.
    19: Ɔrenko, na ɔrenteateam. Na obi rente ne nne abɔntene so!
    20: Ɔrensɛe demmire ɛyɛ mmerɛ no. Kanea ntoma a ɛnnɛre yie no, ɔrennum; kɔsi sɛ ɔnam atɛntenenee so de nkonimdie aba.
    21: Ne din bɛyɛ amanaman nyinaa anidasoɔ.”
    22: Afei, wɔde obi a ɔyɛ mumu yɛ onifirani na honhommɔne nso wɔ ne so brɛɛ Yesu sɛ ɔnsa no yadeɛ. Yesu saa no yadeɛ ma ɔkasaeɛ sane hunuu adeɛ.
    23: Nnipadɔm a wɔwɔ hɔ no ho dwirii wɔn. Wɔkaa sɛ, “Ɛbɛtumi aba sɛ Yesu yi yɛ Dawid Ba no, Agyenkwa no anaa?”
    24: Nanso, Farisifoɔ no tee anwanwadeɛ a Yesu yɛeɛ no, wɔkaa sɛ, “Ɔnam ahonhommɔne nyinaa panin Ɔbonsam, Beelsebul no so na ɔtu ahonhommɔne.”
    25: Yesu hunuu wɔn adwene, maa wɔn mmuaeɛ sɛ, “Ahemman biara a ɛdi mpaapaemu no ntumi nnyina. Saa ara nso na kuro anaa efie biara a ɛdi mpaapaemu no ntumi nnyina.
    26: Na sɛ ɔbonsam nso ko tia ne ho a, ɛbɛyɛ dɛn na nʼahennie agyina?
    27: Na sɛ menam Beelsebul tumi so na metu ahonhommɔne a, hwan so na mo nkurɔfoɔ nam tu ahonhommɔne? Saa na ɛteɛ de a, mo nkurɔfoɔ no ara na wɔbɛbu mo atɛn.
    28: Na sɛ mede Onyankopɔn honhom na ɛtu ahonhommɔne deɛ a, na Onyankopɔn Ahennie aba mo so.
    29: “Obi ntumi nkɔ ɔhoɔdenfoɔ fie mu nkɔwia no, agye sɛ, onipa ko no di ɛkan de ahoma kyekyere no.
    30: “Obiara a ɔnni mʼafa no, tia me. Na deɛ ɔne me mmoaboa ano no hwete mu.
    31: Mereka akyerɛ mo sɛ, wɔde bɔne ne abususɛm nyinaa bɛkyɛ nnipa, nanso abususɛm a ɛtia Honhom Kronkron no deɛ, wɔremfa nkyɛ.
    32: Deɛ ɔbɛkasa atia Onipa Ba no, wɔde bɛkyɛ no. Nanso, deɛ ɔbɛkasa atia Honhom Kronkron no deɛ, wɔremfa nkyɛ no da biara da.
    33: “Dua biara aba na wɔde hunu ne su. Dua pa so aba pa na dua bɔne nso so aba bɔne.
    34: Awɔ mma! Ɛbɛyɛ dɛn na abɔnefoɔ sɛ mo atumi aka deɛ ɛyɛ ho asɛm? Deɛ ayɛ akoma ma abu so no na ano ka.
    35: Onipa pa anom asɛm da nnepa a ɛwɔ ne mu no adi. Saa ara na onipa bɔne nso anom asɛm da nnebɔne a ɛwɔ ne mu no adi.
    36: Mereka makyerɛ mo sɛ, Atemmuo da no, asɛnhunu biara a obi aka no, ɔbɛbu ho akonta.
    37: Wʼanomu asɛm so na wɔnam bɛbu wo bem anaa ɛfɔ”.
    38: Ɛda bi, Yudafoɔ mpanimfoɔ bi a Farisifoɔ bi ka wɔn ho baa Yesu nkyɛn bɛka kyerɛɛ no sɛ, ɔnyɛ nsɛnkyerɛnneɛ bi nkyerɛ wɔn.
    39: Yesu buaa wɔn sɛ, “Ɔman a wɔyɛ abɔnefoɔ a wɔnni gyidie na wɔpɛ sɛ wɔhunu nsɛnkyerɛnneɛ. Nanso, wɔrenhunu nsɛnkyerɛnneɛ biara ka Odiyifoɔ Yona deɛ no ho.
    40: Na sɛdeɛ Yona kɔdii bonsu yam nnansa no, saa ara na ɛsɛ sɛ Onipa Ba no kɔdi asase mu nnansa.
    41: Atemmuo da no, Ninewe mmarima bɛsɔre atia nnɛmma yi na wɔabu mo fɔ ɛfiri sɛ, ɛberɛ a Yona kaa asɛmpa no, wɔnuu wɔn ho. Nanso, deɛ ɔsene Yona wɔ ha.
    42: Atemmuo da no, Seba Ɔhemmaa bɛsɔre atia ɔman yi ɛfiri sɛ, ɔfiri asase ano nohoa bɛtiee Salomo nyansa nsɛm. Nanso, deɛ ɔsene Salomo no wɔ ha.
    43: “Saa ɔman debɔneyɛfoɔ yi te sɛ obi a honhommɔne wɔ ne soɔ. Sɛ honhommɔne no tu firi ne mu a, ɛkyinkyini, hwehwɛ homebea nanso, ɛnnya bi.
    44: Sɛ ɛba saa a, deɛ honhommɔne no ka ne sɛ, ‘Mɛsane akɔ onipa a mefirii ne mu baeɛ no mu bio.’ Ɔsane kɔ onipa no mu na ɔhunu sɛ ne mu da mpan, na wɔasiesie hɔ fɛfɛɛfɛ a,
    45: ɔsane nʼakyi kɔfa ahonhommɔne afoforɔ nson a wɔyɛ den kyɛn no ba ma wɔn nyinaa bɛtena ne mu. Yei ma onipa no asetena no sɛe kyɛn ne kane asetena no.”
    46: Ɛberɛ a Yesu reka asɛmpa akyerɛ nnipadɔm wɔ efie bi mu no, ne maame ne ne nuanom bɛgyinaa afikyire pɛɛ sɛ wɔne no kasa.
    47: Nnipa a wɔwɔ hɔ no mu baako kɔka kyerɛɛ Yesu sɛ, “Wo maame ne wo nuanom gyina afikyire hɔ pɛ sɛ wɔne wo kasa”.
    48: Yesu kaa sɛ, “Hwan ne me maame? Ɛhefoɔ ne me nuanom?”
    49: Ɔkaa saa wieeɛ no, ɔde ne nsa kyerɛɛ nnipadɔm no, ka kyerɛɛ nʼasuafoɔ no sɛ, “Yeinom ne me maame ne me nuanom”.
    50: Ɔsane kaa bio sɛ, “Obiara a ɔbɛyɛ mʼagya a ɔwɔ ɔsoro no apɛdeɛ no, ɔno ne me nuabarima, ne me nuabaa ne me maame”.
  13:
    1: Ɛda no ara Yesu firii adi kɔtenaa mpoano.
    2: Nnipakuo kɔɔ ne nkyɛn wɔ hɔ. Ɔkɔtenaa kodoɔ bi mu a na nnipakuo no nso gyinagyina mpoano hɔ.
    3: Ɔhyɛɛ aseɛ kyerɛkyerɛɛ wɔn abɛbuo mu sɛ, “Okuafoɔ bi kɔɔ nʼafuom kɔguu aba.
    4: Ɔgu so reguo no, aba no bi guu ɛkwan mu maa nnomaa bɛsosɔɔ ne nyinaa.
    5: Ebi nso kɔguu abotan so. Ankyɛre na aba no fifiriiɛ.
    6: Esiane sɛ na dɔteɛ a ɛwɔ abotan no so sua no enti, owia bɔɔ so no, ne nyinaa hyeeɛ.
    7: Aba no bi nso guu nkasɛɛ mu, na nkasɛɛ no nyiniiɛ no ɛmiaa no.
    8: Aba no bi guu asase pa mu. Ɛnyiniiɛ, soo aba mmɔho aduasa; ebi aduosia ɛnna afoforɔ nso ɔha.
    9: Deɛ ɔwɔ aso no, ma ɔntie!”
    10: Ɔwiee ne nkyerɛkyerɛ no, nʼasuafoɔ no baa ne nkyɛn bɛbisaa no sɛ, “Adɛn na daa wonam abɛbuo so kasa kyerɛ nnipa no?”
    11: Yesu buaa wɔn sɛ, “Mo deɛ, wɔde Ɔsoro Ahennie ho ahintasɛm ama mo na wɔn deɛ, wɔmmfa mmaa wɔn.
    12: Deɛ ɔwɔ biribi no, wɔbɛma no bi aka ho na wanya ma abu ne so. Na deɛ ɔnni ahe bi no, kakra a ɔwɔ no mpo, wɔbɛgye afiri ne nsam.
    13: 'Deɛ enti a ɛma mekasa kyerɛ wɔn abɛbuo mu no ne sɛ: “Wɔhunu deɛ, nanso wɔnhunu; wɔte deɛ, na wɔnte aseɛ.'
    14: 'Yei maa Yesaia nkɔm a ɔhyɛɛ sɛ: “‘Ɔte deɛ mobɛte, nanso morente aseɛ; ɔhunu deɛ mobɛhunu, nanso morenhunu no, aba mu.'
    15: Ɛfiri sɛ, ɔman yi akoma apirim. Wɔyɛ asoɔden; wɔakatakata wɔn ani. Sɛ ɛnte saa a anka wɔn ani bɛhunu adeɛ, na wɔn aso ate asɛm, na wɔn akoma ate asɛm ase, na wɔanu wɔn ho asane aba me nkyɛn na masa wɔn yadeɛ.’
    16: Na mo deɛ, wɔahyira mo ani sɛ ɛnhunu adeɛ; wɔahyira mo aso sɛ ɛnte asɛm.
    17: Na me deɛ mereka akyerɛ mo sɛ, adiyifoɔ ne ateneneefoɔ pii pɛɛ sɛ wɔhunu deɛ mohunu no, nanso wɔanhunu. Wɔpɛɛ sɛ wɔte deɛ mote no, nanso wɔante.
    18: “Afei, montie ɛbɛ a ɛfa okuafoɔ a ɔkɔguu aba wɔ nʼafuom no ho no asekyerɛ.
    19: Wɔn a wɔtie Onyankopɔn asɛm no, na wɔnte aseɛ no te sɛ aba a ɛguu ɛkwan mu no. Ɔbɔnefoɔ no ba, bɛhwim deɛ wɔadua wɔ wɔn akoma mu no.
    20: Aba a ɛguu abotan soɔ no gyina hɔ ma wɔn a wɔte asɛm no, na wɔde anigyeɛ sɔ mu.
    21: Nanso, asɛm no ntim wɔ wɔn mu. Yei enti, ɛnkyɛre na asɛm no awu. Esiane sɛ asɛm no awuo enti, sɛ ɔhaw anaa ɔtaa bi ba a, wɔpa aba.
    22: Aba a ɛguu nkasɛɛ mu no gyina hɔ ma wɔn a wɔtie asɛm no, nanso ewiase yi mu abrabɔ mu haw ne agyapadeɛ ho dwene enti, ɛmma asɛm no ntumi nnyɛ wɔn mu adwuma.
    23: Na aba a ɛguu asase pa mu no gyina hɔ ma wɔn a wɔtie asɛm no, na wɔte aseɛ. Wɔso aba mmɔho aduasa; ebi aduosia; ɛnna afoforɔ nso, ɔha.”
    24: Yesu de ɛbɛ foforɔ kaa asɛm sɛ, “Ɔsoro Ahennie no te sɛ okuafoɔ bi a ɔdua aba wɔ nʼafuom.
    25: Ɛda koro anadwo a wada no, ne ɔtamfoɔ nso bɛduaa wira fraa aburoo a wadua no.
    26: Aburoo no renyini no, na wira no nso renyini.
    27: “Okuafoɔ no apaafoɔ bɛka kyerɛɛ no sɛ, ‘Owura, aba a woduaeɛ no, wira bi afifiri wɔ aseɛ!’
    28: “Okuafoɔ no buaa sɛ, ‘Ɔtamfoɔ bi na ɔduaeɛ!’ “Apaafoɔ no bisaa no sɛ, ‘Wopɛ sɛ yɛkɔtutu saa wira no anaa?’
    29: “Ɔbuaa wɔn sɛ, ‘Dabi! Anhwɛ a na moatutu aburoo no bi afra wira no.
    30: Momma ne nyinaa nyini nkɔsi otwa berɛ na mama atwafoɔ ayiyi wira no afiri aburoo no mu ahye no, na wɔde aburoo no nso agu asan so.’”
    31: Yesu buu wɔn ɛbɛ foforɔ sɛ, “Ɔsoro Ahennie te sɛ onyina aba ketewa bi a obi duaa wɔ nʼafuom.
    32: Ɛyɛ aba ketewaa bi, nanso sɛ ɛnyini a, ɛyɛ dutan kɛseɛ ma nnomaa kɔsisi ne mman so.”
    33: Ɔbuu wɔn ɛbɛ foforɔ sɛ, “Ɔsoro Ahennie te sɛ mmɔreka bi a burodotofoɔ de fotɔ mmɔre ma ɛtu.”
    34: Yesu nam abɛbuo so na ɔkasa kyerɛɛ nnipadɔm no.
    35: Esiane sɛ na adiyifoɔ ahyɛ nkɔm sɛ ɔnam abɛbuo so bɛkasa enti, wanka asɛm a wamfa abɛbuo amfra mu. Nkɔm a adiyifoɔ no hyɛeɛ ne sɛ, “Mɛkasa abɛbuo mu, na maka anwanwadeɛ mu ahintasɛm a ɛfiri adebɔ mfitiaseɛ.”
    36: Afei, Yesu firii nnipadɔm no nkyɛn kɔɔ efie. Nʼasuafoɔ no baa ne nkyɛn bɛka kyerɛɛ no sɛ, ɔnkyerɛ wɔn abɛbuo a ɛfa ewira ne aba ho no ase.
    37: Yesu buaa wɔn sɛ, “Me Onipa Ba no, mene okuafoɔ a ɔduaa aba no.
    38: Afuo no ne ewiase, na aba no nso gyina hɔ ma wɔn a wɔyɛ Ahennie no mma; ewira no nso gyina hɔ ma wɔn a wɔyɛ ɔbonsam mma.
    39: Ɔtamfoɔ a ɔduaa ewira fraa aburoo no ne ɔbɔnefoɔ no. Otwa berɛ no yɛ ewiase awieeɛ; atwafoɔ no ne abɔfoɔ.
    40: “Sɛdeɛ asɛnka no mu, wɔtutuu wira no firi aburoo no mu kɔhyee no no, saa ara na ɛbɛyɛ ewiase awieeɛ.
    41: Onipa Ba no bɛsoma nʼabɔfoɔ, na wɔabɛboaboa wɔn a wɔpɛ bɔne, nsɛmmɔnedifoɔ nyinaa ano afiri Ahennie no mu,
    42: na wɔato wɔn agu ogyatannaa no mu, ahye wɔn. Ɛhɔ na esu ne agyaadwoɔ wɔ.
    43: Na ateneneefoɔ no bɛhyerɛn sɛ owia wɔ wɔn Agya Ahennie no mu. Deɛ ɔwɔ aso no, ma ɔntie!”
    44: Yesu toaa abɛbuo no so sɛ, “Ɔsoro Ahennie no te sɛ ademudeɛ bi a obi kɔhunuu wɔ afuo bi mu. Ɔkataa so, na ɔde ahopere kɔtɔn nʼahodeɛ nyinaa, de kɔtɔɔ afuo no.
    45: “Bio, Ɔsoro Ahennie te sɛ obi a ɔdi ahwene pa ho edwa a ɔrepɛ ahwene pa atɔ.
    46: Ɔkɔnyaa bi a ɛyɛ fɛ mmoroso, enti ɔkɔtɔn nʼahodeɛ nyinaa de kɔtɔeɛ!”
    47: Yesu toaa so bio sɛ, “Ɔsoro Ahennie no te sɛ obi a ɔkɔguu asau wɔ asuo bi mu yii nsuomnam ahodoɔ bebree.
    48: Asau no yɛɛ ma no, ɔtwe baa konkɔn so. Afei, ɔtenaa ase yiyii nam pa no guu kɛntɛn mu ɛnna ɔtoo deɛ ɛnyɛ no guiɛ.
    49: Saa ara na ewiase awieeɛ bɛyɛ. Abɔfoɔ no bɛba abɛpa abɔnefoɔ no afiri ateneneefoɔ no mu,
    50: na wɔato abɔnefoɔ no agu ogyatannaa no mu; ɛhɔ na esu ne agyaadwoɔ wɔ.
    51: “Mote aseɛ?” Nʼasuafoɔ no buaa no sɛ, “Aane.”
    52: Yesu toaa ne nkyerɛkyerɛ no so sɛ, “Atwerɛsɛm no akyerɛkyerɛfoɔ a wɔabɛyɛ mʼasuafoɔ no te sɛ efiewura a wada nʼagyapadeɛ foforɔ ne dada nyinaa adi.”
    53: Yesu wiee nʼabɛbuo no, ɔfiri baabi a ɔwɔ hɔ.
    54: Ɔkɔɔ ne kurom Nasaret. Ɔkyerɛkyerɛɛ wɔ hyiadan mu maa wɔn a wɔtiee no no ho dwirii wɔn. Wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛhe na saa ɔbarima yi kɔnyaa nyansa a ɔde yɛ anwanwadeɛ sɛɛ yi?
    55: Ɛnyɛ dua dwumfoɔ no ba no ni? Ɛnyɛ ne maame ne Maria? Ɛnyɛ ne nua mmarimanom ne Yakobo ne Yosef ne Simon ne Yuda?
    56: Ɛnyɛ yɛne ne nuammaanom na ɛte ha? Na afei ɛhe na ɔkɔnyaa yeinom nyinaa yi?”
    57: Wɔn bo fuu no. Yesu ka kyerɛɛ wɔn sɛ, “Odiyifoɔ wɔ animuonyam baabiara, agye ne ɔman mu anaa ne nkurɔfoɔ mu.”
    58: Esiane sɛ wɔannye no annie no enti, wanyɛ anwanwadeɛ bebree wɔ hɔ.
  14:
    1: Ɛberɛ no mu ara na Herode a na ɔdi ɔhene wɔ Galilea no tee Yesu nka.
    2: Ɔtee Yesu nka no, deɛ ɔka kyerɛɛ nʼasomfoɔ ne sɛ, “Ɛnyɛ obiara sɛ Yohane Osubɔni na wasɔre afiri awufoɔ mu. Yei enti na wanya tumi foforɔ de reyɛ anwanwadeɛ ahodoɔ yi.”
    3: Saa ɛberɛ no na Herode ama wɔakyere Yohane Osubɔni ato afiase, ɛfiri sɛ, na wakasa atia Herodia ne Herode awadeɛ no
    4: sɛ, Herode aware ne nua Filipo yere.
    5: Herode pɛɛ sɛ ɔkum Yohane. Nanso na ɔsuro sɛ, sɛ ɔkum no a, basabasa bɛba ɔman no mu. Ɛfiri sɛ, na nnipa no nyinaa bu Yohane sɛ odiyifoɔ.
    6: Ɛbaa sɛ na Herode redi nʼawoda. Awoda no ase Herodia babaa bɛsa ma ɛyɛɛ Herode fɛ.
    7: Yei maa Herode kaa ntam, hyɛɛ no bɔ sɛ, ɔmmisa deɛ ɔpɛ biara na ɔde bɛma no.
    8: Ababaawa yi maame Herodia tuu no fo sɛ, “Mmisa biribiara, gye sɛ Yohane ti a wɔatwa ato prɛte mu.”
    9: Herode tee asɛm yi no, ɛyɛɛ no ya, ma ɛhaa no. Nanso, ɛsiane ntam a waka wɔ nnipa a wɔahyia hɔ no anim no enti, ɔhyɛ ma wɔyɛɛ deɛ ababaawa no hwehwɛ no maa no.
    10: Herode soma ma wɔkɔtwaa Yohane ti wɔ afiase hɔ.
    11: Wɔde ti a wɔatwa no too prɛte mu de brɛɛ ababaawa no maa ɔde kɔmaa ne maame.
    12: Yohane asuafoɔ no bɛfaa nʼamu no kɔsiee no. Yei akyi, wɔkɔbɔɔ Yohane wuo no ho amaneɛ kyerɛɛ Yesu.
    13: Yesu tee Yohane Osubɔni wuo no, ɔtee ne ho kɔtenaa baabi a obiara nni hɔ. Nnipa tee ne nka maa wɔnam fam firi wɔn nkuro ne wɔn nkuraaseɛ tii no kɔɔ deɛ ɔwɔ hɔ.
    14: Yesu firii kodoɔ no mu baa deɛ nnipa no wɔ hɔ no. Ɔhunuu nnipadɔm no, ne yam hyehyee no maa wɔn. Yei ma ɔsaa ayarefoɔ a wɔwɔ wɔn mu no yadeɛ.
    15: Anim rebiribiri no, Yesu asuafoɔ no baa ne nkyɛn bɛka kyerɛɛ no sɛ, “Adeɛ asa awie. Aduane biara nso nni ha. Ɛha nso mmɛn kuro biara. Enti gya nnipa no kwan, na wɔnkɔhwehwɛ aduane ntɔ nni wɔ nkuro no bi so.”
    16: Yesu buaa wɔn sɛ, “Ɛho nhia sɛ wɔkɔ; momma wɔn aduane nni!”
    17: Asuafoɔ no ka kyerɛɛ no sɛ, “Deɛ yɛwɔ nyinaa yɛ burodo enum ne mpataa mmienu pɛ.”
    18: Yesu ka kyerɛɛ wɔn sɛ, “Momfa mmrɛ me.”
    19: Afei, ɔka kyerɛɛ nnipadɔm no ma wɔtenatenaa ase wɔ ɛserɛ no so. Ɔhwɛɛ ɔsoro bɔɔ mpaeɛ, hyiraa aduane no so. Afei, ɔbubuu mu de maa nʼasuafoɔ no ma wɔkyekyɛ maa nnipadɔm no.
    20: Nnipa no dii aduane no maa obiara meeɛ! Afei, asuafoɔ no boaboaa deɛ wɔdi ma ɛkaeɛ no ano no, ɛyɛɛ nkɛntɛmma dumienu.
    21: Mmarima a wɔdii aduane no dodoɔ bɛyɛ mpemnum a mmaa ne mmɔfra nka ho.
    22: Nnipadɔm no didi wieeɛ pɛ, Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, wɔntena kodoɔ no mu nni ɛkan ntwa nkɔ asuogya nohoa na ɔno deɛ, ɔretena hɔ agya nnipa no kwan.
    23: Ɔgyaa wɔn ɛkwan wieeɛ no, ɔkɔɔ bepɔ bi so kɔbɔɔ mpaeɛ. Onwunu dwoeɛ no, na aka Yesu nko ara wɔ deɛ ɔwɔ hɔ.
    24: Saa ɛberɛ no, na kodoɔ a na asuafoɔ no te mu no aduru akyiri. Mframa hyɛɛ aseɛ bɔɔ denden maa ɛpo no bɔɔ asorɔkye dweradweraa kodoɔ no a na asuafoɔ no te mu no.
    25: Anɔpahema bɛyɛ nnɔnnan berɛ mu no, Yesu nam ɛpo no ani baa asuafoɔ no nkyɛn.
    26: Ɛberɛ a asuafoɔ no hunuu obi sɛ ɔnam nsuo no ani reba wɔn nkyɛn no wɔsuroeɛ, ɛfiri sɛ, na wɔsusu sɛ wɔahunu ɔsaman. Ɛmaa wɔde ehu teateaam.
    27: Ntɛm ara, Yesu ka kyerɛɛ wɔn sɛ, “Me a. Monnsuro. Momma mo bo ntɔ mo yam!”
    28: Petro ka kyerɛɛ no sɛ, “Awurade, sɛ ɛyɛ wo deɛ a, ka kyerɛ me, na me nso memfa nsuo no ani mmra wo nkyɛn.”
    29: Yesu ka kyerɛɛ Petro sɛ, “Bra!” Petro firii kodoɔ no mu sii nsuo no ani, nantee sɛ ɔrekɔ Yesu nkyɛn.
    30: Nanso, ɔhunuu mframa a ɛrebɔ no, ne ho popoeɛ. Ɔhyɛɛ aseɛ sɛ ɔremem. Ɔteateaam, frɛɛ Yesu sɛ, “Awurade, gye me na meremem!”
    31: Ɛhɔ ara, Yesu tenee ne nsa twee no. Afei ɔka kyerɛɛ Petro sɛ, “Wo a wo gyidie sua, adɛn na wonnye me nnie?”
    32: Yesu ne Petro kɔtenaa kodoɔ no mu no, mframa no gyaee bɔ.
    33: Asuafoɔ a wɔwɔ kodoɔ no mu no de ahodwirie bɛkotoo Yesu kaa sɛ, “Onyankopɔn Ba ne wo ampa!”
    34: Wɔtwaa asuo no baa Genesaret.
    35: Yesu duruu hɔ no, ankyɛre na nkuro a atwa Genesaret ho ahyia no nyinaa tee ne nka. Wɔde wɔn ayarefoɔ nyinaa brɛɛ no.
    36: Ayarefoɔ no srɛɛ Yesu sɛ, ɔmma wɔmfa wɔn nsa nka nʼatadeɛ ano kɛkɛ. Ayarefoɔ dodoɔ a wɔtumi de wɔn nsa kaa nʼatadeɛ ano no ho yɛɛ wɔn den.
  15:
    1: Ɛda bi, Farisifoɔ ne Yudafoɔ mpanin no bi firi Yerusalem baa Yesu nkyɛn bɛbisaa no sɛ,
    2: “Adɛn enti na wʼasuafoɔ no nni Yudafoɔ amanneɛ so? Yɛn amanneɛ a yɛhohoro yɛn nsa ho ansa na yɛadidi no, wɔnni so.”
    3: Yesu nso bisaa wɔn sɛ, “Adɛn enti na mo nso mode mo amanneɛ no bu Onyankopɔn mmaransɛm so?
    4: Ebi ne sɛ, Onyankopɔn mmara no ka sɛ, ‘Di wʼagya ne wo maame ni,’ na baako nso ne sɛ, ‘Obiara a ɔbɛka asɛmmɔne afa nʼawofoɔ ho no, ɛsɛ sɛ wɔkum no,’
    5: Na mo deɛ, deɛ moka ne sɛ, sɛ obi ka kyerɛ ne maame anaa nʼagya sɛ, ‘Mewɔ adeɛ bi a anka mɛtumi de aboa mo, nanso mede rekɔma Onyankopɔn’ a, ɛnyɛ bɔne.
    6: Enti, mo ara monam mo mmara a moahyɛ so bu Onyankopɔn mmara a ɔhyɛɛ sɛ di wʼagya ne wo maame ni no so.
    7: 'Mo nyaatwomfoɔ! Sɛ Yesaia hyɛɛ mo ho nkɔm sɛ:'
    8: “‘Saa nnipa yi ka sɛ wɔdi me ni, nanso wɔn akoma mmɛn me.
    9: Wɔsom me ani so kɛkɛ, ɛfiri sɛ, wɔkyerɛkyerɛ mmara a onipa ayɛ na ɛnyɛ deɛ ɛfiri Onyankopɔn.’”
    10: Afei, Yesu frɛɛ nnipadɔm no ka kyerɛɛ wɔn sɛ, “Montie deɛ meka no na mommɔ mmɔden nte aseɛ.
    11: Ɛnyɛ adeɛ a ɛbɛkɔ onipa mu no na ɛmma ne ho nte, na mmom, deɛ ɛbɛfiri ne mu aba no na ɛgu ne ho fi.”
    12: Nsɛm a Yesu kaeɛ yi maa nʼasuafoɔ no ba bɛka kyerɛɛ no sɛ, “Wonim sɛ wo nsɛm a wokaeɛ no ama Farisifoɔ no bo afu?”
    13: Yesu buaa wɔn sɛ, “Dua biara a ɛnyɛ mʼagya na ɔduaeɛ no, wɔbɛtu atwene.
    14: Mommmua wɔn koraa! Na wɔyɛ anifirafoɔ a wɔrekyerɛ anifirafoɔ ɛkwan enti wɔn nyinaa bɛkɔ akɔte ahwe amena mu.”
    15: Petro ka kyerɛɛ Yesu sɛ, “Kyerɛ yɛn ɛbɛ no ase.”
    16: Yesu nso bisaa no sɛ, “Ampa ara sɛ monte aseɛ?
    17: Monnim sɛ adeɛ a ɛfa onipa anom no fa onipadua no mu na asane aba bio?
    18: Asɛm a ɛho nteɛ biara firi akoma a emu nteɛ mu ma ɛgu deɛ ɔkaa saa asɛm no ho fi.
    19: Akoma mu na adwemmɔne, awudie, ayerefasɛm, adwamammɔ, korɔno, atorɔ ne ntwatosoɔ firi.
    20: Yeinom na ɛgu onipa ho fi. Nanso, sɛ obi anhohoro ne nsa sɛdeɛ mo amanneɛ teɛ no na ɔdidi a, ne ho nguu fi honhom mu.”
    21: Yesu firii ɔman no mu hɔ kɔɔ Tiro ne Sidon.
    22: Kanaanni baa bi a ɔte ɔman no mu hɔ de su baa Yesu nkyɛn bɛkaa sɛ, “Awurade, Dawid Ba, hunu me mmɔbɔ! Honhommɔne hyɛ me ba mu na sɛ ɛka ne ho a, ɛma ne ho yera no.”
    23: Yesu anka hwee. Nʼasuafoɔ no hyɛɛ no sɛ ɔmpam ɔbaa no mfiri hɔ. Wɔtii mu ka kyerɛɛ no bio sɛ, “Ka kyerɛ no na ɔmfiri ha nkɔ, na ɔde nʼadesrɛ no retuatua yɛn aso.”
    24: Yesu ka kyerɛɛ ɔbaa no sɛ, “Wɔsomaa me sɛ memmɛboa Yudafoɔ, Israel nnwan a wɔayera no, na ɛnyɛ amanamanmufoɔ.”
    25: Ɔba bɛkotoo no kɔɔ so srɛɛ no sɛ, “Me wura, boa me!”
    26: Yesu ka kyerɛɛ no sɛ, “Ɛnyɛ sɛ wɔbɛgye burodo afiri mmɔfra nsam ato ama nkraman.”
    27: Ɔbaa no nso buaa sɛ, “Ɛwom saa deɛ, nanso nkraman no nso tumi di mporoporowa a ɛfiri wɔn wura no ɛpono so gu fam no.”
    28: Yesu ka kyerɛɛ ɔbaa no sɛ, “Ɔbaa, wo gyidie mu yɛ den. Mɛyɛ wʼabisadeɛ ama wo.” Ɛhɔ ara, ne babaa no ho tɔɔ no.
    29: Yesu sane baa Galilea ɛpo no ho. Ɔforo kɔtenaa bepɔ bi so.
    30: Nnipa bebree de mpakye, anifirafoɔ, apirafoɔ, mumu ɛnna wɔn a wɔyare nyarewa ahodoɔ baa ne nkyɛn sɛ ɔnsa wɔn yadeɛ, ma ɔsaa wɔn nyinaa yadeɛ.
    31: Anwanwasɛm ni! Wɔn a wɔnkasaa da kasaeɛ; mpakye nyaa ahoɔden; na mmubuafoɔ nanteeɛ, hurihuriiɛ na anifirafoɔ hunuu adeɛ. Nnipadɔm no ho dwirii wɔn ma wɔkamfoo Israel Onyankopɔn.
    32: Afei Yesu frɛɛ nʼasuafoɔ no nyinaa baa ne nkyɛn ka kyerɛɛ wɔn sɛ, “Nnipa yi yɛ me mmɔbɔ. Wɔabɛdi me nkyɛn ha nnansa. Aduane a ɛwɔ ha nyinaa nso asa. Nanso mempɛ sɛ mema wɔkɔ wɔn afie mu a wɔnnidiiɛ, anyɛ saa a, wɔbɛtotɔ bera wɔ ɛkwan so.”
    33: Nʼasuafoɔ no nso bisaa no sɛ, “Ɛserɛ so ha deɛ, ɛhe na yɛbɛnya nnipadɔm yi ano aduane?”
    34: Yesu nso bisaa wɔn sɛ, “Burodo dodoɔ bɛn na mowɔ?” Wɔbuaa sɛ, “Yɛwɔ burodo nson ne mpataa kakraa bi.”
    35: Yesu ka kyerɛɛ nnipadɔm no maa wɔn nyinaa tenatenaa ase wɔ ɛserɛ no so.
    36: Afei ɔfaa burodo nson no ne mpataa no, hyiraa so na ɔbubuu mu de maa asuafoɔ no sɛ wɔmfa mma nnipadɔm no nni.
    37: Wɔn nyinaa dii aduane no mee pintinn.
    38: Wɔn a wɔdii saa aduane no, na wɔn dodoɔ yɛ nnipa mpemnan a wɔankan mmaa ne mmɔfra anka ho. Wɔdidi wieeɛ no, akyire mporoporowa a wɔtaseeɛ no yɛɛ nkɛntɛmma nson.
    39: Yei akyi, Yesu gyaa nkurɔfoɔ no kwan, ma ɔno nso kɔtenaa kodoɔ mu tware kɔɔ Magadan.
  16:
    1: Ɛda koro bi, Farisifoɔ ne Sadukifoɔ baa Yesu nkyɛn bɛsɔɔ no hwɛeɛ wɔ frɛ a ɔfrɛ ne ho sɛ Onyankopɔn Ba no ho. Wɔka kyerɛɛ no sɛ ɔnyɛ nsɛnkyerɛnneɛ bi a ɛfiri ɔsoro nkyerɛ wɔn.
    2: Yesu buaa wɔn sɛ, “Monim ewiem nsakraeɛ ho nkyerɛaseɛ. Sɛ owia rekɔtɔ, na ewiem yɛ kɔkɔɔ a, moka sɛ ɔkyena ewiem bɛte.
    3: Sɛ ɛduru anɔpa na ewiem yɛ kɔkɔɔ a, moka sɛ ewiem rente da mu no nyinaa. Nanso, montumi nkyerɛ mmerɛ mu nsɛnkyerɛnneɛ no ase.
    4: Saa ɔman nnebɔneyɛfoɔ a wɔnnye hwee nni yi hwehwɛ sɛ wɔbɛhunu ɛsoro nsɛnkyerɛnneɛ bi, nanso wɔrenhunu nsɛnkyerɛnneɛ foforɔ biara ka anwanwadeɛ a wɔyi kyerɛɛ Yona no ho.” Yesu kaa saa wieeɛ no, ɔgyaa wɔn hɔ kɔeɛ.
    5: Asuafoɔ no tware kɔɔ asuogya nohoa no, wɔkaee sɛ anka ɛsɛ sɛ wɔfa aduane.
    6: Yesu ka kyerɛɛ wɔn sɛ, “Monhwɛ mo ho so yie wɔ Farisifoɔ ne Sadukifoɔ nyaatwom a ɛte sɛ mmɔreka no ho.”
    7: Asuafoɔ no susuu sɛ gyama wɔnkura aduane biara no enti na Yesu kaa saa.
    8: Yesu hunuu deɛ wɔdwennwene no, ɔka kyerɛɛ wɔn sɛ, “Mo a mo gyidie sua! Adɛn na ɛha mo sɛ moamfa aduane?
    9: Enti, morente aseɛ da? Mo werɛ afiri burodo enum a mebubuu mu maa nnipa mpemnum no ne aseɛ mporoporowa nkɛntɛmma a ɛkaeɛ no?
    10: Mo werɛ asane afiri burodo nson a mede maa nnipa mpemnan ne deɛ ɛkaeɛ no?
    11: Adɛn enti na modwene sɛ aduane ho asɛm na mereka akyerɛ mo? Meresane aka bio sɛ, ‘Monhwɛ mo ho yie wɔ Farisifoɔ ne Sadukifoɔ mmɔreka ho.’”
    12: Afei, asuafoɔ no tee deɛ ɔkaeɛ no ase sɛ, Farisifoɔ ne Sadukifoɔ mmɔreka ho asɛm a ɔreka akyerɛ no yɛ Farisifoɔ ne Sadukifoɔ nkyerɛkyerɛ bɔne bi no ho asɛm na ɔreka.
    13: Ɛberɛ a Yesu baa Kaesarea Filipi fam no, ɔbisaa nʼasuafoɔ no sɛ, “Nnipa ka sɛ Onipa Ba no ne hwan?”
    14: Wɔbuaa no sɛ, “Ebinom se wone Yohane Osubɔni. Ebinom nso se Elia. Afoforɔ nso se wone Yeremia anaa adiyifoɔ no mu baako.”
    15: Afei, Yesu bisaa wɔn sɛ “Na mo nso, mose mene hwan?”
    16: Simon Petro buaa no sɛ, “Wone Kristo no, Onyankopɔn Teasefoɔ no Ba no!”
    17: Yesu ka kyerɛɛ no sɛ, “Onyankopɔn ahyira wo, Yona ba Simon. Ɛfiri sɛ, ɛnyɛ onipa na ɔyii yei kyerɛɛ wo, na mmom, mʼagya a ɔwɔ ɔsoro no.
    18: Wone Petro, Ɔbotan, na ɔbotan yi so na mede mʼasafo bɛsie, na tumi a ɛwɔ ɔbonsam gyam no rentumi mmubu no da.
    19: Mede Ɔsoro Ahennie no nsafoa bɛma wo, na ɛpono biara a wobɛto mu wɔ asase so no, wɔbɛto mu wɔ ɔsoro; na ɛpono biara a wobɛbue wɔ asase so no, wɔbɛbue wɔ ɔsoro!”
    20: Afei, Yesu bɔɔ nʼasuafoɔ no ano sɛ wɔnnka nkyerɛ obiara sɛ ɔno ne Agyenkwa no.
    21: Ɛfiri saa ɛberɛ no, Yesu hyɛɛ aseɛ kaa kɔ a ɔbɛkɔ Yerusalem, ne amaneɛ a ɛbɛto no wɔ hɔ wɔ Yudafoɔ mpanin, asɔfoɔ mpanin ne twerɛsɛm no akyerɛkyerɛfoɔ no nsam na wɔakum no, na nnansa so no wanyane no ho asɛm pefee kyerɛɛ nʼasuafoɔ no.
    22: Petro frɛɛ Yesu kɔɔ nkyɛn na ɔkaa nʼanim sɛ, “Adɛn enti na woka asɛm a ɛte saa! Onyame mpa ngu! Deɛ woreka yi remma wo so da!”
    23: Yesu danee ne ho kaa Petro anim sɛ, “Ɔbonsam, firi me so! Woyɛ suntidua kɛseɛ ma me. Wodwene nnipa adwene na ɛnyɛ Onyankopɔn deɛ.”
    24: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Sɛ obi pɛ sɛ ɔdi mʼakyi a, ɔmpa ne ho akyi, na ɔmma nʼasɛnnua so, na ɔnni mʼakyi.
    25: Na obiara a ɔpɛ sɛ ɔgye ne ɔkra nkwa no, ɛbɛfiri ne nsa, na obiara a me enti, ne ɔkra bɛfiri ne nsa no, ne nsa bɛsane aka.
    26: Na sɛ onipa nya ewiase yi mu nneɛma nyinaa na ɔhwere ne ɔkra a, mfasoɔ bɛn na ɔbɛnya? Ɛdeɛn na onipa bɛtumi de asi ne ɔkra ananmu?
    27: Na me, Onipa Ba no, mɛba wɔ mʼagya animuonyam mu a mʼabɔfoɔ ka me ho na mabɛbu obiara nneyɛeɛ ho atɛn.
    28: '“Nokorɛ mese mo sɛ: Mo mu bi renwu kɔsi sɛ mobɛhunu Onipa Ba no sɛ ɔreba nʼahennie mu.”'
  17:
    1: Nnansia akyi, Yesu faa Petro, Yakobo ne ne nua Yohane de wɔn kɔɔ bepɔ tenten bi a ɛso yɛ dinn atifi.
    2: Wɔwɔ hɔ no, wɔhunuu sɛ ne onipadua asesa ama nʼanim ahyerɛn sɛ owia, ma nʼatadeɛ ayɛ fitafita sɛ nwera.
    3: Prɛko pɛ, Mose ne Elia bɛfirii hɔ a wɔne Yesu rekasa.
    4: Petro kaa sɛ, “Awurade, ɛyɛ nwanwa sɛ yɛn nso yɛwɔ ha bi. Sɛ wobɛpene so a, anka mɛbɔ asese mmiɛnsa na mede baako ama wo, na mede baako ama Mose, na mede baako ama Elia.”
    5: Petro gu so rekasa no, omununkum hann bi bɛkataa wɔn so ɛnna nne bi firi omununkum no mu kaa sɛ, “Yei ne me Dɔ Ba a ɔsɔ mʼani. Montie no!”
    6: Asuafoɔ no tee nne no, wɔbɔɔ hu, maa wɔde wɔn anim butubutuu fam.
    7: Yesu baa wɔn nkyɛn, bɛsosɔɔ wɔn mu kaa sɛ, “Monsɔre! Monnsuro!”
    8: Wɔpagyaa wɔn ani nso, wɔanhunu obiara sɛ Yesu nko ara.
    9: Ɛbaa sɛ wɔresiane afiri bepɔ no so no, Yesu bɔɔ wɔn ano sɛ, “Monnka deɛ moahunu no nkyerɛ obiara kɔsi sɛ mɛnyane afiri awufoɔ mu.”
    10: Yesu asuafoɔ no bisaa no sɛ, “Adɛn enti na da biara Yudafoɔ mpanin ka ti mu sɛ, ɛsɛ sɛ Elia sane ba ansa na Agyenkwa no aba?”
    11: Yesu buaa wɔn sɛ, “Deɛ wɔreka no wom. Ɛsɛ sɛ Elia di ɛkan ba bɛtoto nneɛma yie.
    12: Na nokorɛ ni, Elia aba dada na wɔanhunu no, na dodoɔ no ara ne no anni no yie. Na me, Agyenkwa no nso, mɛhunu amane wɔ wɔn nsam saa ara.”
    13: Afei, asuafoɔ no hunuu sɛ, Yohane Osubɔni ho asɛm na ɔreka no.
    14: Ɛberɛ a ɔsiane duruu bepɔ no ase no, ɔhunuu sɛ nnipadɔm retwɛn no. Ɔbarima bi bɛbuu nkotodwe wɔ Yesu anim kaa sɛ,
    15: “Owura, hunu me ba bi a ɔtwa mmɔbɔ, ɛfiri sɛ, ɔwɔ ɔhaw kɛseɛ mu. Sɛ otwa no ba a, ɛtumi twa no hwe ogya anaa nsuo mu.
    16: Enti, mede no brɛɛ wʼasuafoɔ no sɛ wɔnsa no yadeɛ; nanso wɔantumi.”
    17: Yesu kaa sɛ, “Mo asoɔdenfoɔ a monni gyidie! Me ne mo ntena nkɔsi da bɛn? Momfa no mmrɛ me ha.”
    18: Yesu teateaa honhommɔne a ɛwɔ abarimaa no mu no ma ɛtu firii ne mu ma amonom hɔ ara ne ho tɔɔ no.
    19: Ɛkaa Yesu ne nʼasuafoɔ no, wɔbisaa no sɛ, “Adɛn enti na yɛantumi antu honhommɔne no?”
    20: Yesu buaa wɔn sɛ, “Ɛfiri sɛ, mo gyidie sua. Sɛ mowɔ gyidie sɛ onyina abaa ɛsua koraa no a, anka mobɛtumi aka akyerɛ bepɔ yi sɛ, ‘Tutu kɔ nohoa!’ na ɛbɛtutu akɔ akyirikyiri.
    21: Na saa honhommɔne a ɛte sɛɛ yi deɛ, ɛrentumi ntu da, gye sɛ monam mpaeɛbɔ ne mmuada die so.”
    22: Ɛda bi a Yesu ne nʼasuafoɔ no wɔ Galilea no, ɔka kyerɛɛ nʼasuafoɔ no sɛ, “Wɔrebɛyi Onipa Ba no de no ahyɛ wɔn a
    23: wɔwɔ tumi no nsa, na wɔakum no na ne nnansa so no, wanyane aba nkwa mu bio.” Asuafoɔ no tee saa asɛm yi no, wɔn werɛ hoeɛ, na wɔn akoma nso tuiɛ.
    24: Ɛberɛ a wɔbɛduruu Kapernaum no nso, ɛhɔ asɔre no mu ɔtogyefoɔ baa Petro nkyɛn bɛbisaa no sɛ, “Enti, wo wura tua ɛtoɔ?”
    25: Petro buaa no sɛ, “Aane ɔtua.” Petro firi hɔ no, ɔkɔɔ efie kɔbɔɔ Yesu amaneɛ a ɛfa ɛtoɔtua no ho. Yesu amma nʼano ansi koraa na ɔbisaa no sɛ, “Na wo Petro, wo nso wodwene ho sɛn? Ahemfo twa ɛtoɔ ma wɔn ara wɔn ɔmanfoɔ tua anaasɛ wɔtwa ma ahɔhoɔ a wɔdi wɔn so no?”
    26: Petro buaa sɛ, “Wɔtwa ɛtoɔ no ma ahɔhoɔ no.” Yesu nso buaa sɛ, “Petro mo! Ɛnneɛ na ɛnsɛ sɛ ɔman mma no tua ɛtoɔ biara.
    27: Na mmom, ɛsiane sɛ mempɛ sɛ wɔfa yɛn ho abufuo no enti, kɔ asuo no mu kɔto darewa. Apataa a wobɛyi no adi ɛkan no, bue nʼanom. Wobɛhunu sika a ɛbɛso me ne wo ɛtoɔ no tua sɛ ɛhyɛ nʼanom; yi na fa kɔtua ma wɔn.”
  18:
    1: Ɛbɛyɛ saa ɛberɛ korɔ no ara mu, Yesu asuafoɔ no baa ne nkyɛn bɛbisaa no sɛ, wɔn mu hwan na ɔbɛyɛ kɛseɛ Ɔsoro Ahennie no mu?
    2: Yesu frɛɛ abɔfra ketewa bi de no bɛgyinaa wɔn mfimfini.
    3: Afei, ɔka kyerɛɛ wɔn sɛ, “Merema mo ate aseɛ sɛ, gye sɛ motwe mo ho firi mo bɔne ho, na moyɛ sɛ mmɔfra nketewa, na mode mo ho ma Onyankopɔn ansa na mobɛtumi akɔ Ɔsoro Ahennie no mu.
    4: Enti, obiara a ɔbɛbrɛ ne ho ase sɛ abɔfra yi no, ɔno na ɔbɛyɛ ɔkɛseɛ koraa Ɔsoro Ahennie mu.
    5: Na mo mu biara a, me enti ɔbɛgye abɔfra ketewa biara te sɛ yei no, wagye me nso aba ne nkyɛn.
    6: “Enti, sɛ obi to mmɔfra nketewa a wɔgye me die yi bi suntidua a, ɛyɛ ma no sɛ anka wɔde ɛboɔ duruduru bɛsɛn ne kɔn mu ato no atwene ɛpo mu.
    7: Ewiase nnue wɔ ne suntiduatoɔ ho! Suntiduatoɔ wɔ hɔ deɛ, nanso deɛ ɛnam ne so bɛba no nnue.
    8: Enti, sɛ wo nsa anaa wo nan ma woyɛ bɔne a, twa na to twene. Ɛyɛ ma wo sɛ wode dɛm bɛkɔ ɔsoro sene sɛ wɔde wo onipa mu bɛto ogyatannaa mu.
    9: Na sɛ wʼani ma woyɛ bɔne a, tu na to twene. Ɛyɛ ma wo sɛ wode ani korɔ bɛkɔ ɔsoro sene sɛ wowɔ ani mmienu na wɔde wo bɛto amanehunu egya mu.
    10: “Monhwɛ yie na moammu saa mmɔfra nketewa yi mu baako koraa animtia. Mereka akyerɛ mo sɛ, ɔsoro hɔ no, wɔn abɔfoɔ wɔ mʼagya nkyɛn daa.
    11: Na me, Agyenkwa no, mebaeɛ sɛ merebɛgye wɔn a wɔayera no nkwa.
    12: “Sɛ onipa bi wɔ nnwan ɔha, na wɔn mu baako kɔkyini na ɔyera a, ɛdeɛn na ɔbɛyɛ? Ɔrennya aduɔkron nkron no hɔ nkɔkyinkyini mmepɔ so ne abɔn mu nhwehwɛ deɛ wayera no?
    13: Na sɛ ɛba sɛ ɔhunu saa odwan no a, nʼani gye ne ho sene aduɔkron nkron a wɔwɔ efie no.
    14: Saa ara nso na mʼagya a ɔwɔ ɔsoro no mpɛ sɛ nketewa yi mu baako bɛyera.
    15: “Sɛ wo nua fom wo a, kɔ ne nkyɛn na wo ne no baanu no nka deɛ ɔyɛɛ wo a ɛnyɛ wo dɛ no. Sɛ ɔtie deɛ woka no, na ɔte ne ho ase a, onua ayɛ onua.
    16: Na sɛ wantie nso a, sane fa onipa baako anaa baanu ka wo ho kɔ ne nkyɛn, na deɛ ɛbɛsi biara no, nnipa baanu anaa baasa adi ho adanseɛ.
    17: Sɛ wantie wo a, fa asɛm no kɔma asafo. Na sɛ wodi bem asafo no anim, na ɔnte ne ho ase ara a, asafo no mpam no mfiri wɔn mu.
    18: “Mereka akyerɛ mo sɛ, biribiara a mokyekyere wɔ asase so no, wɔakyekyere wɔ ɔsoro, na biribiara a moasane wɔ asase so no, wɔasane wɔ ɔsoro.
    19: “Meresane aka akyerɛ mo bio sɛ, sɛ mo mu baanu biara a wɔte asase yi so hwehwɛ biribi na wɔde nokorɛ bisa mʼagya a ɔwɔ ɔsoro no a, ɔbɛyɛ ama wɔn.
    20: Na deɛ baanu anaa baasa ahyia wɔ me din mu no, na mewɔ wɔn mfimfini.”
    21: Petro baa Yesu nkyɛn bɛbisaa no sɛ, “Awurade, mpɛn ahe na sɛ me nua fom me a memfa nkyɛ no? Mpɛn nson anaa?”
    22: Yesu buaa no sɛ, “Dabi! Mpɛn aduɔson ahodoɔ nson!
    23: “Ɔsoro Ahennie no te sɛ ɔhene bi a ɔpɛɛ sɛ ɔne nʼapaafoɔ bu nkonta.
    24: Nkontabuo no mu no, wɔde ɔpaani bi a ɔde no ka sika ɔpepem edu brɛɛ no.
    25: Esiane sɛ na ɔnni sika a ɔde bɛtua ka no enti, ɔhene no hyɛɛ sɛ wɔntɔn ɔne ne yere ne ne mma ne biribiara a ɔwɔ, na wɔmfa mmɛtua ɛka no.
    26: “Ɔpaani yi de nʼanim butuu fam, srɛɛ ne wura yi sɛ, ‘Me wura, hunu me mmɔbɔ, na to wo bo ase ma me, na mɛba abɛtua ɛka a mede wo no nyinaa.’
    27: Ɔpaani yi asɛm a ɔkaeɛ no yɛɛ ɔhene no mmɔbɔ, ma ɔgyaa no de ne ka no nyinaa nso kyɛɛ no.
    28: “Saa ɔpaani yi firi hɔ no, ɔkɔhunuu ne nwurakwaa no mu bi a ɔde no ka sika kakraa bi. Ɔtim no amene sɛ ɔntua no ɛka a ɔde no no wɔ ɛhɔ ara.
    29: “Na nʼawurakwaa no koto, paa no kyɛw sɛ ɔnto ne bo ase mma no, na ɔbɛtua ka no.
    30: “Nanso ɔno deɛ, wampene. Ɔmaa wɔde no kɔtoo afiase sɛ gye sɛ watua no ka a ɔde no no nyinaa ansa na ɔbɛma wɔagyaa no.
    31: Ɔkafoɔ yi nnamfo kɔkaa asɛm a asi no nyinaa kyerɛɛ ɔhene no.
    32: “Ɔhene no teeɛ no, ɔfrɛɛ saa ɔpaani a ɔde ne ho kyɛɛ no no baa nʼanim. Ɔka kyerɛɛ no sɛ, ‘Onipa bɔne ne otirimuɔdenfoɔ! Wosrɛɛ me no, mede ɛka kɛseɛ a wode me no nyinaa kyɛɛ wo;
    33: ɛnsɛ wo sɛ wo nso wohunu wo yɔnko mmɔbɔ sɛdeɛ mehunu wo mmɔbɔ no anaa?’
    34: Ɔhene no de abufuo maa wɔde ɔpaani yi kɔtoo afiase kaa sɛ, gye sɛ watua ɛka a ɔde no no nyinaa ansa na ɔbɛma wɔayi no.
    35: “Saa ara na sɛ moamfa mo nuanom mfomsoɔ ankyɛ wɔn a, me ɔsoro Agya nso remfa mo mfomsoɔ nkyɛ mo.”
  19:
    1: Yesu wiee nʼasɛnka no, ɔkɔɔ Galilea. Ɔfiri Galilea no, ɔtwaa Asubɔnten Yordan baa Yudea.
    2: Nnipadɔm tu dii nʼakyi, ma ɔsaa wɔn yadeɛ.
    3: Farisifoɔ bi ba bɛbisaa no nsɛm bi pɛɛ sɛ wɔnam wɔn nsɛmmisa no so ma ɔka asɛm bi a ɛde no bɛkɔ sɔhwɛ mu. Wɔbisaa no sɛ, “Wopene awaregyaeɛ so anaa?”
    4: Yesu nso bisaa wɔn sɛ, “Gyama monkenkan Atwerɛ Kronkron no? Wɔatwerɛ wɔ mu sɛ, ‘Mfitiaseɛ no, Onyankopɔn bɔɔ ɔbarima ne ɔbaa!
    5: Yei enti na ɔbarima bɛgya nʼagya ne ne maame hɔ de ne ho akɔbɔ ne yere ho daa nyinaa no.’
    6: Na wɔn baanu no abɛyɛ ɔhonam korɔ. Enti, deɛ Onyankopɔn aka abom no, ɛnsɛ sɛ onipa tete mu.”
    7: Farisifoɔ no kɔɔ so bisaa no sɛ, “Adɛn enti na Mose kaa sɛ, sɛ ɔbarima bi pɛ sɛ ɔgyaa ne yere a ɔtumi twerɛ no krataa kɛkɛ, de gyaa no?”
    8: Yesu buaa wɔn sɛ, “Esiane sɛ na mo akoma apirim no enti na Mose maa awaregyaeɛ ho kwan, na ɛnyɛ adeɛ a Onyankopɔn hyehyɛeɛ.
    9: Na mereka akyerɛ mo sɛ, obiara a ɔbɛgyaa ne yere, a ɛnyɛ sɛ ɔbaa no abɔ adwaman, na ɔbɛsane aware ɔbaa foforɔ no asɛe awadeɛ.”
    10: Yesu asuafoɔ no kaa sɛ, “Sɛ saa na ɛte deɛ a, na ɛnsɛ sɛ obiara ware.”
    11: Yesu buaa wɔn sɛ, “Ɛnyɛ obiara na ɔbɛtumi agye asɛm yi atom, agye wɔn a Onyankopɔn hyɛ wɔn den no nko ara.
    12: Nnipa bi wɔ hɔ a wɔnni mmarimayɛ mu ahoɔden firi awoɔ mu, ebinom nso nnipa na wɔyɛɛ wɔn saa; ebinom nso ɔsoro Ahennie no enti, wɔpo awadeɛ. Obiara a ɔbɛtumi no, nni mʼasɛm a maka yi so.”
    13: Wɔde mmɔfra nkumaa brɛɛ Yesu sɛ ɔmfa ne nsa ngu wɔn so, na ɔmmɔ mpaeɛ mma wɔn. Nanso, asuafoɔ no kaa wɔn a wɔde mmɔfra no baeɛ no anim.
    14: Yesu kaa sɛ, “Momma mmɔfra no kwan na wɔmmra me nkyɛn, na monnsi wɔn ɛkwan, na yeinom sei na Ɔsoro Ahennie yɛ wɔn dea.”
    15: Na ɔde ne nsa guu wɔn so, hyiraa wɔn ansa na ɔrefiri hɔ akɔ.
    16: Ɛda bi aberanteɛ bi baa Yesu nkyɛn bɛbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, adepa bɛn na menyɛ na manya nkwa a ɛnni awieeɛ?”
    17: Yesu buaa no sɛ, “Adɛn enti na wobisa me deɛ ɛyɛ papa ho asɛm? Ɔbaako pɛ na ɔyɛ papa. Sɛ wopɛ sɛ wokɔ nkwa mu deɛ a, di mmaransɛm no so.”
    18: Aberanteɛ no nso bisaa no sɛ, “Mmaransɛm no mu deɛ ɛwɔ he?” Yesu buaa no sɛ, “Nni awu. Nsɛe awadeɛ. Mmɔ korɔno. Nni atorɔ.
    19: Di wʼagya ne wo maame ni, na dɔ wo yɔnko sɛ wo ho!”
    20: Aberanteɛ no nso kaa sɛ, “Medi yeinom nyinaa so pɛpɛɛpɛ. Afei, menyɛ ɛdeɛn?”
    21: Yesu ka kyerɛɛ no sɛ, “Sɛ wopɛ sɛ woyɛ pɛ a, kɔ na kɔtɔn biribiara a wowɔ, na fa sika a wobɛnya afiri mu no ma ahiafoɔ. Ɛno ansa na wobɛnya ademudeɛ wɔ ɔsoro. Afei bɛdi mʼakyi.”
    22: Esiane sɛ na saa aberanteɛ yi wɔ ahonyadeɛ bebree enti, ɔtee saa nsɛm yi no, anyɛ no dɛ maa ɔde awerɛhoɔ firii hɔ kɔeɛ.
    23: Afei, Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Ɛyɛ den ma osikani sɛ ɔbɛkɔ Ɔsoro Ahennie no mu.
    24: Meka meti mu bio sɛ, ɛyɛ mmerɛ sɛ yoma bɛwura paneɛ aniwa mu sene sɛ osikani bɛkɔ Onyankopɔn Ahennie mu!”
    25: Asuafoɔ no tee saa asɛm yi no, wɔn adwenem yɛɛ wɔn nnaa. Wɔbisaa sɛ, “Na ɛnneɛ hwan na ewiase ha wɔbɛgye no nkwa?”
    26: Yesu hwɛɛ wɔn buaa sɛ, “Onipa fa mu deɛ, ɛyɛ den; na Onyankopɔn fa mu deɛ, ɛyɛ mmerɛ.”
    27: Petro nso kaa sɛ, “Yɛagya biribiara hɔ abɛdi wʼakyiri; na ɛdeɛn mfasoɔ na yɛbɛnya afiri wʼakyiridie no mu?”
    28: Yesu buaa sɛ, “Me, Agyenkwa no, metena mʼanimuonyam ahennwa no so a, nokorɛm mo mʼasuafoɔ yi nso bɛtena ahennwa dumienu no so na moabu Israel mmusuakuo dumienu no atɛn.
    29: Na obiara a ɔbɛgya ne efie, ne nuammarimanom, ne nuammaanom, nʼagya, ne maame, ne yere, ne mma anaa nʼagyapadeɛ abɛdi mʼakyi no, ɔbɛnya no ɛho mmɔho ɔha, na wanya nkwa a ɛnni awieeɛ nso.
    30: Na wɔn a wɔdi ɛkan no mu pii bɛdi akyire, na wɔn a wɔdi akyire no nso mu bi abɛdi ɛkan.”
  20:
    1: Yesu sane buu wɔn ɛbɛ foforɔ bi sɛ, “Ɔsoro Ahennie te sɛ okuafoɔ bi a ɔfirii adi anɔpa bi, sɛ ɔrekɔhwehwɛ nnipa abɔ wɔn paa.
    2: Ne nsa kaa apaafoɔ no, ɔne wɔn hyehyɛɛ sɛ ɔbɛma wɔn ɛda koro adwuma so akatua.
    3: “Ankyɛre ɔfirii adi bio kɔhunuu nnipa bi nso, sɛ wɔgyinagyina hɔ a wɔnyɛ hwee na wɔrehwehwɛ obi ama wabɔ wɔn paa.
    4: Ɔfaa wɔn nso de wɔn kɔɔ nʼafuo no mu. Ɔka kyerɛɛ wɔn nso sɛ, ɔbɛma wɔn ɛda koro adwuma so akatua.
    5: “Ɔsane kɔɔ owigyinaeɛ ne nnɔnmiɛnsa ɛberɛ mu kɔbɔɔ nnipa foforɔ paa ne wɔn yɛɛ nhyehyɛeɛ korɔ no ara bi.
    6: Ɔsane firii adi bɛyɛ nnomum berɛ mu, kɔhunuu sɛ nnipa bi gyinagyina hɔ. Ɔbisaa wɔn sɛ, ‘Adɛn enti na ɛda mu yi nyinaa mogyinagyina ha a monyɛ hwee?’
    7: “Wɔyii ano sɛ, ‘Obi mmɛbɔɔ yɛn paa.’ “Ɛhɔ ara na ɔka kyerɛɛ wɔn sɛ, ‘Ɛnneɛ monkɔka apaafoɔ a wɔreyɛ adwuma wɔ mʼafuom no ho.’
    8: “Ɛduruu anwummerɛ no, ɔfrɛɛ deɛ ɔtua nʼapaafoɔ no ka no ka kyerɛɛ no sɛ, ‘Hwɛ na tua wɔn ka, firi wɔn a wɔbaa akyire no so kɔsi wɔn a wɔbaa kane no so.’
    9: “Apaafoɔ a ɔfaa wɔn akyire no nyinaa, ɔtuaa wɔn ɛda koro apaabɔdeɛ.
    10: Wɔn a wɔfaa wɔn kane no nso baeɛ. Wɔsusuu sɛ wɔbɛnya sika a ɛboro wɔn a ɔfaa wɔn akyire no deɛ no so. Nanso, wɔn nso, ɔtuaa wɔn sɛdeɛ ɔtuaa wɔn a wɔbaa akyire no ara pɛ.
    11: Wɔn nsa kaa wɔn apaabɔdeɛ no, anyɛ wɔn dɛ.
    12: Wɔka kyerɛɛ afuowura no sɛ, ‘Nnipa a wɔbaa akyire no yɛɛ adwuma dɔnhwereɛ baako pɛ, nso yɛn a yɛyɛɛ adwuma firi anɔpa ma owia hyee yɛn no, womaa yɛne wɔn nyinaa akatua pɛ.’
    13: “Ɔbuaa wɔn mu baako sɛ, ‘Damfo, menyɛɛ wo bɔne biara. Me ne wo anni ano sɛ, mɛma wo ɛda koro adwuma so akatua anaa?
    14: Fa sika a wo nsa aka no na kɔ. Ɛfiri me pɛ mu na meretua wɔn a wɔbaa kane ne wɔn a wɔbaa akyire no nyinaa ka pɛ.
    15: Mmara bi si me ho ɛkwan sɛ mede me sika yɛ deɛ mepɛ? Anaasɛ mʼayamyɛ enti na wʼani abere yi?’
    16: “Asɛm a Yesu ka de wieeɛ ne sɛ, ‘Saa ara na wɔn a wɔdi akyire no bɛdi ɛkan, na wɔn a wɔdi ɛkan no nso bɛdi akyire.’”
    17: Yesu siim sɛ ɔrekɔ Yerusalem no, ɔde nʼasuafoɔ no kaa ne ho.
    18: Wɔrekɔ no, ɔtwee nʼasuafoɔ no gyinaa nkyɛn baabi ka kyerɛɛ wɔn sɛ, “Yɛrekɔ Yerusalem. Wɔbɛyi me ama asɔfoɔ mpanin ne twerɛsɛm no akyerɛkyerɛfoɔ, na wɔabu me kumfɔ.
    19: Wɔde me bɛhyɛ Roma aban nsa, na wɔadi me ho fɛw, abɔ me asɛnnua mu, na ne nnansa so no, mɛsɔre afiri awufoɔ mu.”
    20: Sebedeo mma Yakobo ne Yohane ne wɔn maame baa Yesu nkyɛn. Ɔbaa yi de adesrɛdeɛ bi bɛtoo Yesu anim.
    21: Yesu bisaa no sɛ, “Ɛdeɛn na wopɛ sɛ menyɛ mma woɔ?” Ɔbuaa no sɛ, “Mepɛ sɛ, sɛ wokɔ wʼahennie mu a, me mma baanu yi mu baako tena wo nifa so, na ɔbaako nso tena wo benkum so.”
    22: Nanso, Yesu ka kyerɛɛ no sɛ, “Wonnim deɛ worebisa no.” Afei, ɔdanee ne ho bisaa Yakobo ne Yohane sɛ, “Mobɛtumi anom kuruwa a merebɛnom ano no bi anaa?” Wɔbuaa no sɛ, “Yɛbɛtumi!”
    23: Yesu ka kyerɛɛ wɔn sɛ, “Me kuruwa ano deɛ, mobɛtumi anom, nanso menni tumi sɛ meyi wɔn a wɔbɛtena me nifa anaa me benkum so. Saa afa no wɔ hɔ ma wɔn a mʼagya ayi wɔn no.”
    24: Asuafoɔ edu a aka no tee deɛ Yakobo ne Yohane akɔbisa no, wɔn bo fuiɛ.
    25: Yesu frɛɛ wɔn nyinaa ka kyerɛɛ wɔn sɛ, “Monim sɛ ahene ne atumfoɔ di wɔn a wɔhyɛ wɔn ase no so. Saa ara nso na wɔn a wɔdi wɔn so no nso di afoforɔ so.
    26: Nanso, mo deɛ, ɛnte saa wɔ mo mu. Mmom, obiara a ɔpɛ sɛ ɔyɛ kɛse wɔ mo mu no, ɛsɛ sɛ ɔyɛ mo ɔsomfoɔ.
    27: Obiara a ɔpɛ sɛ ɔyɛ ɔkannifoɔ wɔ mo mu no, ɔnyɛ mo akoa.
    28: Onipa Ba no amma sɛ wɔnsom no, na mmom ɔbɛsomoeɛ, na ɔde ne ɔkra too hɔ sɛ agyedeɛ maa nnipa nyinaa.”
    29: Yesu ne nʼasuafoɔ firi Yeriko rekɔ no, nnipadɔm tu dii wɔn akyi.
    30: Wɔrekɔ no, wɔkɔfaa baabi a anifirafoɔ baanu bi teteɛ. Anifirafoɔ yi tee sɛ Yesu retwam no, wɔteateaam sɛ, “Awurade, Dawid Ba, hunu yɛn mmɔbɔ!”
    31: Nnipadɔm a wɔdi Yesu akyi no teateaa wɔn sɛ wɔmmua wɔn ano. Nanso, anifirafoɔ no kɔɔ so teateaam sɛ, “Awurade, Dawid Ba, hunu yɛn mmɔbɔ!”
    32: Yesu duruu deɛ wɔteteɛ hɔ no, ɔgyina, bisaa wɔn sɛ, “Ɛdeɛn na mopɛ sɛ meyɛ ma mo?”
    33: Wɔka kyerɛɛ no sɛ, “Awurade, yɛpɛ sɛ yɛhunu adeɛ!”
    34: Anifirafoɔ no yɛɛ Yesu mmɔbɔ. Ɔde ne nsa kekaa wɔn ani, na prɛko pɛ, wɔhunuu adeɛ, na wɔdii nʼakyi.
  21:
    1: Aka kakra na Yesu ne nʼasuafoɔ no aduru Yerusalem no, wɔbɛnee kuro bi a wɔfrɛ no Betfage a ɛwɔ Ngo Bepɔ no so hɔ no. Ɛhɔ na Yesu somaa nʼasuafoɔ no mu baanu sɛ, wɔnni ɛkan nkɔ.
    2: Ɔka kyerɛɛ wɔn sɛ, “Sɛ moduru hɔ a, mobɛhunu sɛ wɔasa afunumu bi ne ne ba ahoma. Monsane wɔn, na momfa wɔn mmrɛ me.
    3: Sɛ obi bisa mo sɛ ɛdeɛn na moreyɛ a, monka nkyerɛ onipa ko no sɛ, ‘Wɔn ho hia Awurade,’ na ntɛm ara ɔbɛma mo de wɔn aba.”
    4: Wɔyɛɛ yei hyɛɛ tete nkɔmhyɛ a ɛka sɛ,
    5: “Monka nkyerɛ Ɔbabaa Sion sɛ wo ɔhene reba wo nkyɛn. Ɔdwo, na ɔte afunumu ne, afunumu ba so,” no mu den.
    6: Asuafoɔ baanu no yɛɛ deɛ Yesu ka kyerɛɛ wɔn no.
    7: Wɔde mmoa no brɛɛ no no, wɔde wɔn ntoma sesɛɛ afunumu no so, maa Yesu tenaa ne so.
    8: Nnipadɔm a wɔwɔ hɔ no bi de wɔn ntoma sesɛɛ ɛkwan a ɔde aboa no nam so no so. Ebinom nso bubuu nnua mman de sesɛɛ ɛkwan no mu saa ara.
    9: Ɛdɔm no tu teneeɛ de osebɔ teateaam sɛ, “Hosiana Dawid Ba!” “Nhyira ne deɛ ɔnam Awurade din mu reba no.” “Hosiana wɔ ɔsoro nohoa!”
    10: Ɛberɛ a ɔduruu Yerusalem no, kuro no nyinaa bɔɔ twi. Ɛhɔfoɔ no bisaa sɛ, “Na hwan ni?”
    11: Nnipadɔm no buaa sɛ, “Ɛyɛ Yesu, Odiyifoɔ a ɔfiri Nasaret a ɛwɔ Galileaman mu no.”
    12: Yesu firii hɔ no, ɔkɔɔ asɔrefie. Ɔduruu hɔ no, ɔpamoo adwadifoɔ a wɔwɔ hɔ no nyinaa, kaa sikasesafoɔ apono nyinaa guu fam, bubuu apata a wɔtɔn mmorɔnoma wɔ mu no nyinaa guiɛ.
    13: Yesu ka kyerɛɛ wɔn sɛ, “Atwerɛsɛm no ka sɛ, ‘Mʼasɔrefie yɛ beaeɛ a wɔbɔ mpaeɛ.’ Nanso, mo deɛ, mode hɔ ayɛ akorɔmfoɔ atenaeɛ.”
    14: Afei anifirafoɔ ne mmubuafoɔ baa ne nkyɛn wɔ asɔrefie hɔ ma ɔsaa wɔn nyinaa yadeɛ.
    15: Nanso, ɛberɛ a asɔfoɔ mpanin ne Yudafoɔ mpanin bi hunuu anwanwadeɛ yi na wɔtee nso sɛ mmɔfra nkumaa a wɔwɔ asɔrefie hɔ reteateam sɛ, “Nhyira nka Dawid Ba no” no, anyɛ wɔn dɛ.
    16: Enti, wɔbisaa Yesu sɛ, “Wote nsɛm a mmɔfra no reka no anaa?” Yesu buaa sɛ, “Aane. Na monkenkanee saa Atwerɛsɛm a ɛka sɛ, “‘Mmɔfra ne nkɔkoaa mpo de wɔn ano kamfo wo’ no da anaa?”
    17: Afei, ɔfirii hɔ sane kɔɔ Betania kɔdaa hɔ.
    18: Adeɛ kyee anɔpa a ɔresane akɔ Yerusalem no, ɛkɔm dee no.
    19: Ɔhunuu sɛ borɔdɔma dua bi si ɛkwan ho baabi. Ɔkɔɔ hɔ kɔhwɛɛ sɛ borɔdɔma no bi wɔ so, nanso ɔduruu hɔ no, ɔhunuu sɛ nhahan nko ara na ɛwɔ so. Ɔdomee borɔdɔma dua no sɛ, “Ɛfiri ɛnnɛ, worenso aba bio!” Ɛhɔ ara borɔdɔma dua no wuiɛ.
    20: Asɛm yi yɛɛ Yesu asuafoɔ no nwanwa ma wɔbisaa no sɛ, “Na ɛyɛɛ ɛdeɛn enti na borɔdɔma dua no so nhahan poroo ntɛm saa?”
    21: Yesu nso buaa wɔn sɛ, “Nokorɛm, sɛ mowɔ gyidie a ɛnhinhim a, mobɛtumi ayɛ ade korɔ yi ara bi, anaa deɛ ɛkyɛn saa mpo. Anka mobɛtumi aka akyerɛ Ngo Bepɔ yi sɛ, ‘Tutu kɔgu ɛpo mu’, na ɛbɛtutu akɔgu mu nso.
    22: Biribiara a mode gyidie bɛbisa wɔ mpaeɛbɔ mu no, mo nsa bɛka.”
    23: Yesu sane kɔɔ asɔrefie hɔ a ɔrekyerɛkyerɛ no, asɔfoɔ mpanin ne Yudafoɔ mpanin baa ne kyɛn bɛbisaa no tumi ko a ɔgyina so pamoo adwadifoɔ ne sikasesafoɔ no firii asɔrefie hɔ no.
    24: Yesu kaa sɛ, “Merebɛbisa mo asɛm baako bi, na mommua me ansa.
    25: Onyankopɔn na ɔsomaa Yohane Osubɔni anaa ɛnyɛ ɔno?” Wɔdwennwenee ho kaa sɛ, “Sɛ yɛka sɛ ‘Ɛfiri Onyankopɔn’ a, wɔbɛbisa yɛn deɛ enti a yɛannye deɛ Yohane kaeɛ no annie?
    26: Na sɛ yɛka sɛ, ‘Ɛnyɛ Onyankopɔn na ɔsomaa no’ nso a, ɛdɔm no bɛha yɛn ɛfiri sɛ, wɔn nyinaa nim sɛ Yohane yɛ odiyifoɔ.”
    27: Enti, wɔn mmuaeɛ a wɔmaeɛ ara ne sɛ, “Yɛnnim!” Ɛhɔ ara na Yesu nso kaa sɛ, “Sɛ monnim deɛ a, me nso meremmua mo.”
    28: Yesu kaa sɛ, “Saa asɛm a merebɛka yi modwene ho sɛn? Ɔbarima bi wɔ mmammarima baanu. Ɔka kyerɛɛ wɔn mu panin no sɛ, ‘Me ba, ɛnnɛ kɔ mʼafuom na kɔyɛ adwuma wɔ hɔ.’
    29: “Ne ba no kaa sɛ, ‘Merenkɔ,’ nanso akyire yi, ɔsesaa nʼadwene na ɔkɔeɛ.
    30: “Afei agya no ka kyerɛɛ akumaa no sɛ, ‘Wo nso kɔ.’ Ɔno nso kaa sɛ, ‘Agya, mate, mɛkɔ.’ Nanso wankɔ.
    31: “Saa mmɔfra baanu yi mu hwan na ɔtie nʼagya asɛm?” Wɔbuaa sɛ, “Ne ba panin no a.” Afei, Yesu kyerɛɛ asɛm no ase sɛ, “Akyinnyeɛ biara nni ho sɛ abɔnefoɔ ne nnwamanfoɔ bɛkɔ Ɔsoro Ahennie mu ansa na moakɔ.
    32: Ɛfiri sɛ, Yohane baa mo nkyɛn sɛ ɔrebɛkyerɛ mo tenenee kwan, na moannye no anni. Nanso ɔtogyefoɔ ne nnwamanfoɔ gyee no diiɛ. Na mohunuu yei mpo no, moansakyera mo adwene, na moannye no anni.”
    33: Yesu buu wɔn bɛ foforɔ bi sɛ, “Ɛda bi, ɔbarima bi a ɔwɔ bobefuo a wagye ban afa ho, na watu amena a wɔkyi nsã wɔ mu, de afuo no gyaa akuafoɔ bi. Yei akyi no, ɔtuu ɛkwan kɔɔ ɔman foforɔ bi so.
    34: Ɛduruu ɛberɛ a bobe no bereeɛ a ɛsɛ sɛ wɔteɛ no, ɔsomaa ne ho nnipa baa akuafoɔ no hɔ sɛ wɔmmɛgye ne kyɛfa mmrɛ no.
    35: “Wɔduruu hɔ ara pɛ na akuafoɔ no to hyɛɛ nnipa no so, boroo ɔbaako, kum ɔbaako ɛnna wɔsii ɔbaako nso aboɔ.
    36: Afei, ɔsane somaa nnipa a wɔn dodoɔ sene wɔn a ɔsomaa wɔn kane no sɛ wɔnkɔ akuafoɔ no nkyɛn, nanso asɛm korɔ no ara bi na ɛsiiɛ.
    37: Yei akyi, ɔsomaa ɔno ankasa ne ba akuafoɔ no nkyɛn susuu sɛ, wɔde anidie bɛma no.
    38: “Nanso, akuafoɔ no hunuu sɛ ne ba no afiti reba pɛ, wɔfaa ne ho adwene kaa sɛ, ‘Ɔdedifoɔ no na ɔreba no; momma yɛnkum no, na yɛmfa afuo no!’
    39: Ɛhɔ ara, wɔtwee no firii afuo no mu, kɔkumm no too baabi.
    40: “Sɛ afuowura no sane ba a, mogye di sɛ ɛdeɛn na ɔbɛyɛ saa akuafoɔ no?”
    41: Yudafoɔ mpanin no buaa sɛ, “Ɔno nso bɛkum saa atirimuɔdenfoɔ no na ɔde afuo no ama akuafoɔ foforɔ a wɔde ne kyɛfa bɛma no ɛberɛ a ɛsɛ mu.”
    42: Yesu bisaa wɔn bio sɛ, “Monkanee Twerɛsɛm no mu da sɛ, “‘Ɛboɔ a adansifoɔ apo no ɛno ara na abɛyɛ ɛdan no ntweaso tiboɔ. Awurade na wayɛ yei, na ɛyɛ nwanwa wɔ yɛn ani so?’
    43: “Deɛ mereka ara ne sɛ, wɔbɛgye Onyankopɔn Ahennie no afiri mo nsam de akɔma ɔman foforɔ a wɔbɛbu nʼafudeɛ no ho nkonta pa akyerɛ no.
    44: Wɔn a wɔbɛhwe saa botan yi so no mu bɛbubu, na deɛ nokorɛ no bɛhwe ne so no nso bɛpɛkyɛ.”
    45: Ɛberɛ a asɔfoɔ mpanin ne Yudafoɔ mpanin no tee aseɛ sɛ Yesu asɛm a ɔreka no fa wɔn ho no,
    46: wɔpɛɛ sɛ wɔyɛ no bɔne, nanso na wɔsuro ɛdɔm no ɛfiri sɛ, na wɔagye Yesu atom sɛ ɔyɛ Odiyifoɔ.
  22:
    1: Yesu de mmɛbuo ahodoɔ kyerɛɛ sɛdeɛ Ɔsoro Ahennie no teɛ.
    2: Ɔse, “Ɔsoro Ahennie no te sɛ ɔhene bi a ne babarima hyiaa ayeforɔ na ɔtoo pon maa no.
    3: Ɔtoo nsa frɛɛ nnipa pii. Ɛberɛ no duruiɛ no, ɔsomaa nʼasomfoɔ sɛ wɔnkɔfrɛfrɛ nnipa no na wɔmmra. Nanso, nnipa no amma.
    4: “Ɔsane somaa nʼasomfoɔ foforɔ sɛ, ‘Monkɔka nkyerɛ wɔn sɛ, wɔawie biribiara. Wɔakum mʼanantwie ne me nyɛmmoa de anoa aduane awie. Mommra ayeforɔ no ase mmɛdidi!’
    5: “Nanso, ne ho yɛɛ wɔn a ɔtoo nsa frɛɛ wɔn no sere. Obiara kɔdii ne dwuma. Obi kɔɔ nʼafuom. Ɔfoforɔ nso kɔdii ne dwa.
    6: Afoforɔ nso kyeree nʼasomfoɔ no hwee wɔn, pirapiraa wɔn, kunkumm ebinom nso.
    7: Ɔhene no tee deɛ nnipa no ayɛ nʼasomfoɔ no, ne bo fuiɛ. Ɔsomaa nʼasraafoɔ ma wɔkɔkunkum awudifoɔ no, hyee wɔn kuro no pasaa.
    8: “Ɔsane frɛɛ nʼasomfoɔ ka kyerɛɛ wɔn sɛ, ‘Wɔawie ayeforɔ aduane no. Nanso, wɔn a mefrɛɛ wɔn no mfata sɛ wɔba apontoɔ no ase.
    9: Enti, monkɔ mmɔntene so na obiara a mobɛhunu no no, momfrɛ no mmra apontoɔ no ase.’
    10: Asomfoɔ no firii adi kɔɔ mmɔntene so kɔfrɛɛ nnipa dodoɔ a wɔhunuu wɔn no nyinaa. Wɔfrɛɛ nnipa pa ne nnipa bɔne, maa ɛdan a wɔtoo ɛpono wɔ mu no yɛɛ ma.
    11: “Ɔhene no baa hɔ sɛ ɔrebɛhwɛ nnipa a wɔaba no, ɔhunuu obi a ɔnhyɛ ayeforɔhyia atadeɛ wɔ hɔ.
    12: Ɔbisaa no sɛ, ‘Damfo, ɛyɛɛ dɛn na wonhyɛ ayeforɔhyia atadeɛ, na wotumi baa ha?’ Nanso, damfo no antumi ammua.
    13: “Afei, ɔhene no ka kyerɛɛ nʼasomfoɔ no sɛ, ‘Monkyekyere ne nan ne ne nsa na monkɔto no ntwene akyirikyiri esum mu, deɛ esu ne agyaadwoɔ wɔ no.’
    14: “Wɔafrɛ bebree, nanso kakra bi na wɔayi wɔn.”
    15: Farisifoɔ no tuu Yesu ho agyina, pɛɛ ɛkwan bi a wɔnam nʼanom asɛm so bɛnya no akyere no.
    16: Wɔsii no gyinaeɛ sɛ, wɔbɛsoma wɔn nnipa bi ne Herodefoɔ aba Yesu nkyɛn abɛbisa no sɛ, “Owura, yɛnim sɛ woyɛ ɔnokwafoɔ, na wonam nokorɛ kwan so kyerɛ nnipa ɛkwan a ɛkɔ Onyankopɔn nkyɛn a wonsuro akyire asɛm, ɛfiri sɛ, wonhwɛ nnipa anim.
    17: Ka ma yɛntie. Ɛyɛ sɛ wɔyi toɔ ma Roma Hempɔn Kaesare anaa ɛnyɛ?”
    18: Yesu hunuu wɔn adwemmɔne no ma ɔka kyerɛɛ wɔn sɛ, “Mo nyaatwomfoɔ! Adɛn enti na mopɛ sɛ mode nnaadaa sɔ me hwɛ?
    19: Momfa sika a wɔde yi toɔ no bi nkyerɛ me.” Wɔde bi kyerɛɛ no.
    20: Ɔbisaa wɔn sɛ, “Hwan mfoni na ɛda so, na hwan din nso na ɛwɔ so?”
    21: Wɔbuaa sɛ, “Kaesare.” Yesu ka kyerɛɛ wɔn sɛ, “Ɛnneɛ, momfa Kaesare deɛ mma Kaesare, na momfa Onyankopɔn deɛ mma Onyankopɔn.”
    22: Ne mmuaeɛ a ɔmaa wɔn no maa wɔn ho dwirii wɔn ma wɔgyaa no hɔ kɔeɛ.
    23: Ɛda no ara, Sadukifoɔ a wɔnnye owusɔreɛ nni no baa Yesu nkyɛn bɛbisaa no sɛ,
    24: “Owura, Mose kaa sɛ, ‘Sɛ ɔbarima bi anwo na ɔwu a, ne nuabarima mfa ne yere no kunabaa na ɔne no nwo mma owufoɔ no.
    25: Anuanom baason bi ne yɛn tenaa ha. Ɔpanin no wareeɛ a wanwo ba na ɔwuiɛ. Enti, ne nua a ɔtɔ so mmienu no faa ne yere no kunabaa.
    26: Deɛ ɔtɔ so mmienu no nso wuiɛ, maa deɛ ɔtɔ so mmiɛnsa no faa ɔbaa no kunabaa. Ɔno nso wuiɛ a wanwo ba, maa ɔfoforɔ nso faa ɔbaa no kunabaa. Yei toaa so ara kɔsii sɛ anuanom baason no nyinaa waree ɔbaa no.
    27: Deɛ ɛdi akyire ne sɛ, ɔbaa no nso wuiɛ.
    28: Ɛno enti, owusɔreberɛ no, nnipa baason yi mu hwan na ɔbaa no bɛyɛ ne yere? Ɛfiri sɛ wɔn nyinaa waree no!’”
    29: Yesu buaa wɔn sɛ, “Mo mfomsoɔ a moayɛ no firi nim a monnim Atwerɛsɛm no ne Onyankopɔn tumi a ɔwɔ no!
    30: Na owusɔreberɛ no, awadeɛ nni hɔ; obiara bɛyɛ sɛ abɔfoɔ a wɔwɔ ɔsoro no.
    31: Afei, ɛfa owusɔreɛ no ho no nso, monnkanee deɛ Onyankopɔn aka afa ho no pɛn? Monhunu sɛ Onyankopɔn kasa kyerɛɛ mo ɛberɛ a ɔkaa sɛ,
    32: ‘Mene Abraham Onyankopɔn, Isak Onyankopɔn ne Yakob Onyankopɔn no?’ Yei kyerɛ sɛ. Onyankopɔn nyɛ awufoɔ Onyankopɔn na mmom, ateasefoɔ Onyankopɔn.”
    33: Nnipadɔm no tee ne nkyerɛkyerɛ no, ɛyɛɛ wɔn nwanwa.
    34: Farisifoɔ no tee sɛ Yesu abu afa Sadukifoɔ no so no, wɔkɔhyiaa Yesu.
    35: Wɔn mu baako a ɔyɛ mmaranimfoɔ bisaa Yesu sɛ,
    36: “Owura, Mose mmaransɛm no mu deɛ ɛwɔ he koraa na ɛkyɛn ne nyinaa?”
    37: Yesu buaa no sɛ, “‘Dɔ Awurade, wo Onyankopɔn, wʼakoma nyinaa mu ne wo ɔkra nyinaa mu ne wʼadwene nyinaa mu.’
    38: Yei ne mmaransɛm no mu deɛ ɛdi ɛkan na ɛkyɛn ne nyinaa.
    39: 'Deɛ ɛtɔ so mmienu no te sɛ ɛno ara: ‘Dɔ wo yɔnko sɛ wo ho.’'
    40: Mose mmaransɛm ne adiyifoɔ no nkyerɛkyerɛ no nyinaa gyina saa mmaransɛm mmienu yi so.”
    41: Farisifoɔ no twaa Yesu ho hyiaeɛ no, ɔbisaa wɔn sɛ,
    42: “Ɛdeɛn na mowɔ ka wɔ Agyenkwa no ho? Hwan ba ne no?” Wɔbuaa no sɛ, “Dawid Ba.”
    43: Yesu bisaa wɔn sɛ “Ɛnneɛ, adɛn na Dawid nam Honhom Kronkron so frɛ no ‘Awurade’? Ɛfiri sɛ, Dawid kaa sɛ,
    44: “‘Awurade ka kyerɛɛ me wura sɛ, “Tena me nifa kɔsi sɛ mɛma woadi wʼatamfoɔ nyinaa so.”’
    45: Sɛ Dawid frɛ no ‘Awurade’ a, ɛnneɛ ɛbɛyɛ dɛn na watumi ayɛ ne ba?”
    46: Obiara antumi ammua. Yei akyi nso, obiara antumi ammisa no nsɛm bio.
  23:
    1: Afei, Yesu ka kyerɛɛ nnipadɔm no ne nʼasuafoɔ no sɛ,
    2: “Atwerɛsɛm no Akyerɛkyerɛfoɔ ne Farisifoɔ no na wɔkyerɛ Mose mmara no ase.
    3: Yei enti, ɛsɛ sɛ motie wɔn, na moyɛ biribiara a wɔkyerɛ mo. Nanso, monnyɛ deɛ wɔyɛ no bi ɛfiri sɛ, deɛ wɔka no, ɛnyɛ ɛno na wɔyɛ.
    4: Wɔhyɛ mo, ma modi mmara a ɛyɛ den so a wɔn ankasa mpɛ sɛ wɔdi so.
    5: “Biribiara a wɔyɛ no yɛ ɔyɛkyerɛ. Wɔatwerɛ Onyame Asɛm abɔ wɔn moma ne wɔn nsa so, na wɔhyɛ wɔn ntadeɛ de kyerɛ sɛ wɔyɛ ateneneefoɔ.
    6: Na sɛ wɔkɔ apontoɔ ase nso a, wɔpɛ sɛ daa wɔtena mpanin tenabea. Afei, wɔkɔ asɔre nso a, wɔpɛ sɛ wɔtena mpanin tenabea pa.
    7: Sɛ wode obuo kyea wɔn abɔntene so na wofrɛ wɔn ‘Rabi’ anaa ‘Owura’ a, ɛyɛ wɔn dɛ.
    8: “Mommma obiara mfrɛ mo saa. Ɛfiri sɛ, Onyankopɔn nko ara na ɔyɛ Owura. Mo nyinaa moyɛ pɛ sɛ anuanom.
    9: Mommfrɛ obiara wɔ asase so ha sɛ ‘Agya,’ ɛfiri sɛ, Onyankopɔn a ɔwɔ ɔsoro no nko ara na ɛsɛ sɛ wɔfrɛ no saa.
    10: Na mommma wɔmmfrɛ mo ‘Owura,’ ɛfiri sɛ, ɔbaako pɛ na ɔyɛ mo wura a ɔne Agyenkwa no.
    11: Wobrɛ wo ho ase som afoforɔ a, wobɛyɛ ɔkɛseɛ. Wopɛ sɛ woyɛ kɛse a, yɛ ɔsomfoɔ.
    12: Na obiara a ɔbɛma ne ho so no, wɔbɛbrɛ no ase; saa ara nso na obiara a ɔbɛbrɛ ne ho ase no, wɔbɛma no so.
    13: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ, ɛfiri sɛ, mosi afoforɔ Ɔsoro Ahennie ho ɛkwan. Mo a, monkɔ mu. Mo nso a, momma afoforɔ a wɔpɛ sɛ wɔkɔ mu no ɛkwan.
    14: Nyaatwomfoɔ! Mobɔ mpaeɛ atentene wɔ mmɔntene so de kyerɛ sɛ moyɛ ateneneefoɔ wɔ ɛberɛ a motu akunafoɔ firi wɔn afie mu.
    15: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Mokɔ ewiase afanan nyinaa sɛ mobɛnya onipa fua abɛfra mo mu. Na sɛ monya obi saa a, mosɛe no ma ɔyɛ ɔbonsam ba sene sɛdeɛ moteɛ no.
    16: “Monnue! Akwankyerɛfoɔ anifirafoɔ a moka sɛ, sɛ obi de asɔredan ka ntam a, ɛno deɛ, ɛnyɛ hwee. Na sɛ ɔde sikakɔkɔɔ a ɛwɔ asɔredan no mu ka ntam deɛ a, ɛnneɛ, ntam no kyekyere onii no.
    17: Anifirafoɔ nkwaseafoɔ! Asɔredan no ne emu sikakɔkɔɔ no mu deɛ ɛwɔ he na ɛsom bo; sikakɔkɔɔ no anaa asɔredan no a ɛte sikakɔkɔɔ no ho no?
    18: Na moka sɛ, ‘Sɛ obi ka afɔrebukyia no ntam a, ɛnyɛ hwee. Na mmom, sɛ ɔka ayɛyɛdeɛ a ɛgu afɔrebukyia no so ntam deɛ a, ɛkyekyere onii no’
    19: Anifirafoɔ! Afɔrebukyia a ɛte ayɛyɛdeɛ a ɛgu so no ho no ne ayɛyɛdeɛ a ɛgu so no mu deɛ ɛwɔ he na ɛsom bo?
    20: Sɛ woka afɔrebukyia no ntam a, woka afɔrebukyia no ne ɛso ayɛyɛdeɛ no nyinaa ntam,
    21: na sɛ woka asɔredan no ntam a, woka asɔredan no ne Onyankopɔn a ɔte mu no nyinaa ntam.
    22: Na sɛ woka ɔsoro ntam a, na woreka Onyankopɔn ahennwa ne Onyankopɔn no ankasa ntam.
    23: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Moyi ntotosoɔ dudu wɔ afifideɛ a ɛwɔ mo mfikyifuo mu no ho, nanso mogya nneɛma a ɛsom bo te sɛ atɛntenenee, ahummɔborɔ ne nokorɛdie. Ɛwom sɛ ɛsɛ sɛ moyiyi ntotosoɔ dudu no deɛ, nanso ɛnsɛ sɛ mogya nneɛma a ɛsom bo no.
    24: Anifirafoɔ akwankyerɛfoɔ! Mosɔne deɛ morenom so, yi mu nwansena nanso momene yoma!
    25: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Motwi mo kuruwa ne mo ayowaa ho fɛfɛɛfɛ nanso emu no deɛ, asisie ne pɛsɛmenkomenya ahyɛ no ma tɔ.
    26: Farisifoɔ anifirafoɔ! Montwi kuruwa no mu kane, na kuruwa no ho nyinaa bɛte!
    27: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ! Mote sɛ ɛda a wɔasra ho fɛfɛɛfɛ nanso awufoɔ nnompe ne nneɛma funu ahyɛ mu ma tɔ.
    28: Moyɛ mo anim sɛ ateneneefoɔ, nanso bɔne ahodoɔ ahyɛ mo mu ma tɔ.
    29: “Monnue! Mo Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ nyaatwomfoɔ! Mosisi nna akɛseɛ ma adiyifoɔ a mo ara mo agyanom kunkumm wɔn, na mode nhwiren gugu ateneneefoɔ a wɔkunkum wɔn no da so,
    30: na motwa mo ho ka sɛ, ‘Sɛ na yɛte ase saa ɛberɛ no a, anka yɛrenyɛ bɔne a yɛn agyanom yɛeɛ no.’
    31: Sɛ moka saa a, mobu mo ho fɔ sɛ moyɛ atirimuɔdenfoɔ mma.
    32: Na modi wɔn anammɔn akyi yɛ saa bɔne korɔ no ara bi pɛpɛɛpɛ.
    33: “Awɔ! Nhurutoa mma! Mobɛyɛ dɛn adwane amanehunu ogya mu atemmuo no?
    34: Mɛsoma adiyifoɔ ne anyansafoɔ ne akyerɛkyerɛfoɔ aba mo nkyɛn. Mobɛbɔ wɔn mu bi asɛnnua mu akum wɔn. Mobɛbɔ ebinom akyi mmaa wɔ mo asɔredan mu, na moataa ebi firi nkuro so akɔ nkuro so.
    35: Na ateneneefoɔ mogya a moahwie agu asase so nyinaa, ɛfiri Habel so de kɔsi Barakia ba Sakaria a mokumm no wɔ asɔredan ne afɔrebukyia ntam no, bɛba mo so.
    36: Mereka makyerɛ mo sɛ, atemmuo a wɔaboaboa ano no nyinaa bɛba nnɛmma yi so.
    37: “Ao Yerusalem, Yerusalem, wo a wokum adiyifoɔ, na wosi wɔn a wɔasoma wɔn wo nkyɛn aboɔ, mpɛn ahe na anka mepɛɛ sɛ meboaboa wo mma ano, sɛdeɛ akokɔbaatan boaboa ne mma ano ne ntaban ase, nanso moampɛ!
    38: Wɔbɛgya mo efie fituo ama mo.
    39: Na mese mo sɛ, ɛfiri sɛsɛɛ morenhunu me bio kɔsi sɛ, mobɛka sɛ, ‘Nhyira ne deɛ ɔnam Awurade din mu reba no.’”
  24:
    1: Yesu refiri baabi a asɔredan no si hɔ no, nʼasuafoɔ no baa ne nkyɛn pɛɛ sɛ wɔkyerɛkyerɛ no adan ahodoɔ a ɛwɔ asɔredan no mu.
    2: Nanso, ɔka kyerɛɛ wɔn sɛ, “Wɔbɛdwiri saa dan yi agu pasaa!”
    3: Yesu kɔɔ Ngo Bepɔ no so. Ɔte hɔ no, nʼasuafoɔ no baa ne nkyɛn bɛbisaa no sɛ, “Ɛberɛ bɛn na deɛ woreka yi bɛba? Na nsɛnkyerɛnneɛ bɛn na ɛbɛma yɛahunu wo ba a wobɛsane aba bio no ne ewiase awieeɛ a ɛbɛba no?”
    4: Yesu ka kyerɛɛ wɔn sɛ, “Monhwɛ na obi annaadaa mo.
    5: Nnipa bebree de me din bɛba abɛka sɛ, wɔne Agyenkwa no, na wɔadaadaa mo mu pii.
    6: Sɛ mote sɛ akokoakoko resi afanan nyinaa a, ɛnkyerɛ me ba a mɛsane aba no ho nsɛnkyerɛnneɛ. Ɛsɛ sɛ yeinom ba, nanso awieeɛ no deɛ, ɛnnya mmaeɛ.
    7: Aman bɛsɔre aman so, na ahennie asɔre ahennie so, na ɛkɔm ne asasewosoɔ bɛba mmeammea.
    8: Yeinom nyinaa bɛyɛ nneɛma a ɛyɛ hu a ɛbɛba no mfitiaseɛ.
    9: “Sɛ moyɛ me deɛ enti, wɔbɛyɛ mo ayayadeɛ, na wɔakum mo wɔ ewiase afanan nyinaa,
    10: na mo mu pii bɛsane akɔ bɔne mu, na moayiyi mo ho mo ho ama, na moatan mo ho.
    11: Atorɔ adiyifoɔ bebree bɛsɔre, na wɔadaadaa mo mu pii.
    12: Bɔne bɛdɔɔso wɔ ewiase, na abrɛ nnipa dɔ a wɔwɔ no ase.
    13: Nanso, wɔn a wɔbɛgyina pintinn akɔduru awieeɛ no, wɔbɛgye wɔn nkwa.
    14: Na wɔbɛka asɛmpa a ɛfa Ahennie no ho no wɔ ewiase afanan nyinaa, na wɔate. Ɛno akyi ansa na awieeɛ no bɛba.
    15: “Enti, sɛ mohunu ‘Adeɛ a Ɛyɛ Hu’ a, Odiyifoɔ Daniel kaa ho asɛm sɛ ɛgyina kronkronbea hɔ no a, ma deɛ ɔkenkan no nte aseɛ,
    16: wɔn a wɔte Yudea no nnwane nkɔ Yuda mmepɔ so.
    17: Mma obiara a ɔwɔ ne efie ɛdan atifi no nsiane nkɔfa biribiara mfiri ne efie hɔ.
    18: Wɔn a wɔwɔ mfuom no nso nnsane wɔn akyi mmɛfa wɔn ntoma.
    19: Na wɔn a wɔafa afuro ne wɔn a wɔturu mma saa ɛberɛ no mu no nnue!
    20: Na mommɔ mpaeɛ na ɛberɛ a ɛsɛ sɛ modwane no anyɛ awɔberɛ anaa Homeda.
    21: Ɛfiri sɛ, ɔtaa a ɛbɛba no, ebi nsii wɔ ewiase abakɔsɛm mu da, na ebi nso rensi da.
    22: “Nokorɛm, sɛ wɔantwa saa nna no so a, nnipa nyinaa ase bɛtɔre.
    23: Sɛ obi ka kyerɛ mo sɛ, ‘Agyenkwa no wɔ ha anaasɛ ɔwɔ nohoa anaa wayi ne ho adi wɔ ha anaa ɛhɔ’ a, monnye nni.
    24: Atorɔ Akristofoɔ ne atorɔ adiyifoɔ bɛsɔre, na wɔayɛ anwanwadeɛ ahodoɔ na sɛ ɛbɛtumi a, wɔadaadaa wɔn mpo a Onyankopɔn ayi wɔn no.
    25: Mabɔ mo kɔkɔ dada.
    26: “Enti, sɛ obi ka kyerɛ mo sɛ, ‘Agyenkwa no asane aba na ɔwɔ ɛserɛ so a,’ monnha mo ho sɛ mobɛkɔ hɔ akɔhwehwɛ no; ‘anaasɛ nso ɔde ne ho asie baabi a,’ monnye nni!
    27: Na sɛdeɛ anyinam pa firi apueeɛ kɔ atɔeɛ no, saa ara na sɛ Onipa Ba no reba a, ɛbɛyɛ ara ne no.
    28: Na deɛ efunu wɔ no, ɛhɔ na apete mpa.
    29: “Ɔtaa no akyiri pɛ “‘awia bɛduru sum, na ɔsrane renhyerɛn; na nsoromma bɛtete ahwe, na wɔbɛwoso tumi a ɛwɔ ɔsoro no.’
    30: “Afei, Onipa Ba no ho nsɛnkyerɛnneɛ bɛda adi, na ɛsoro ne asase sofoɔ nyinaa bɛtwa agyaadwoɔ. Na ewiase amanaman bɛhunu me, sɛ mede tumi ne animuonyam nam ɛsoro omununkum mu reba.
    31: Na mɛsoma mʼabɔfoɔ a wɔrebɔ totorobɛnto aba, na wɔbɛboaboa wɔn a mayi wɔn no ano firi ɛsoro ano kɔka asase ano.
    32: “Afei, monsua biribi mfiri borɔdɔma dua no ho asɛm no mu. Sɛ ɛyi mman foforɔ, sane yi ahahan foforɔ a, na ɛkyerɛ sɛ asusɔ abɛn.
    33: Saa ara nso na sɛ mohunu sɛ saa nneɛma yi nyinaa afiti aseɛ resisi a, mobɛhunu sɛ meba a mɛsane aba no abɛn, aduru apono ano.
    34: Nokorɛ mese mo sɛ, awontoatoasoɔ yi rentwam, gye sɛ saa nneɛma yi nyinaa aba mu ansa.
    35: Ɛsoro ne asase bɛtwam akɔ, na me nsɛm deɛ, ɛbɛtena hɔ daa.
    36: “Nanso, ɛda anaa dɔn ko a awieeɛ no bɛba deɛ, obiara nnim. Ɔsoro abɔfoɔ ne Onyankopɔn Ba no mpo nnim. Agya no nko na ɔnim.
    37: Onipa Ba no ba a ɔbɛba no bɛyɛ sɛdeɛ Noa berɛ so ɛyɛeɛ no ara pɛ.
    38: Na sɛdeɛ nna a ɛdi nsuyire no anim no, nnipa didiiɛ, na wɔnomeeɛ, warewareeɛ, de kɔsii ɛda a Noa kɔɔ ɛhyɛn no mu,
    39: na nnipa annye deɛ ɛbɛba anni, kɔsii sɛ nsuyire bɛfaa wɔn nyinaa kɔeɛ no, saa ara na Onipa Ba no ba a ɔbɛsane aba no bɛyɛ.
    40: Saa ɛberɛ no, wɔbɛfa mmarima baanu a wɔreyɛ adwuma wɔ afuom no mu baako akɔ, na wɔagya ɔbaako.
    41: Saa ara nso na mmaa baanu a wɔwɔ efie renoa aduane no nso, wɔbɛfa ɔbaako agya ɔbaako no no.
    42: “Enti, monwɛn ɛfiri sɛ, monnim da ko a Awurade bɛba.
    43: Sɛdeɛ onipa tumi wɛn de bɔ ne ho ban firi akorɔmfoɔ ho no,
    44: saa ara na ɛwɔ sɛ mosiesie mo ho, ɛfiri sɛ Onipa Ba no bɛba ɛberɛ a mo ani nna so sɛ ɔbɛba.
    45: “Hwan ne ɔsomfoɔ nokwafoɔ nyansafoɔ no, deɛ ne wura de ne fidua mu asomfoɔ ahyɛ ne nsa sɛ ɔmma wɔn adwuma wɔ ɛberɛ a ɛsɛ mu?
    46: Nhyira ne ɔsomfoɔ a ne wura no bɛba abɛto no sɛ wayɛ nʼadwuma pɛpɛɛpɛ.
    47: Nokorɛm, ɔde nʼagyapadeɛ nyinaa bɛhyɛ ne nsa.
    48: Na sɛ ɔyɛ akoa bɔne, na ɔka kyerɛ ne ho sɛ, ‘Me Wura nnya mmaeɛ,’
    49: na ɔhyɛ aseɛ ha ne mfɛfoɔ nkoa, na ɔdidi, boro nsã a,
    50: ne Wura no bɛba ɛda a nʼani nna so sɛ ɔbɛba.
    51: Ɔbɛtwe nʼaso denden, na ɔde no akɔ baabi a wɔbu nyaatwomfoɔ atɛn; ɛhɔ na wɔtwa agyaadwoɔ na wɔtwɛre wɔn se.
  25:
    1: “Ɔsoro Ahennie te sɛ mmabaawa edu bi a wɔfaa wɔn nkanea sɛ wɔrekɔhyia ayeforɔkunu.
    2: Na mmabaawa no mu baanum yɛ anyansafoɔ ɛnna baanum nso yɛ nkwaseafoɔ.
    3: Wɔn mu nkwaseafoɔ no rekɔ no, wɔfaa wɔn nkanea nanso wɔamfa ngo anka ho.
    4: Nanso, wɔn mu anyansafoɔ no deɛ, wɔrekorɔ no, wɔfaa ngo kaa wɔn nkanea ho de kɔeɛ.
    5: Ayeforɔkunu no amma ntɛm, enti wɔhyɛɛ aseɛ totɔɔ nko dedaeɛ.
    6: “Ɔdasuom na wɔtee nteateamu sɛ, ‘Ayeforɔkunu no reba! Momfiri adi nkɔhyia no!’
    7: “Mmabaawa yi nyinaa sɔre buebuee wɔn nkanea no.
    8: Nkwaseafoɔ no srɛɛ anyansafoɔ no sɛ, ‘Momma yɛn mo ngo no bi ngu yɛn nkanea no mu na ɛredum.’
    9: “Anyansafoɔ no ka kyerɛɛ wɔn sɛ, ‘Krasin a yɛwɔ no sua. Monkɔ kurom nkɔtɔ bi.’
    10: “Wɔrekɔtɔ ngo no pɛ, na ayeforɔkunu no baeɛ. Enti, wɔn a wɔasiesie wɔn ho no ne ayeforɔkunu no kɔɔ nʼapontoɔ no ase, na wɔtoo ɛpono no mu.
    11: “Akyire yi a baanum no sane baeɛ no, wɔgyinaa ɛpono no akyi frɛɛ sɛ, ‘Owura, hini yɛn!’
    12: “Nanso, ɔka kyerɛɛ wɔn sɛ, ‘Momfiri hɔ nkɔ. Mennim mo!’
    13: “Enti, monwɛn na monnim da anaa dɔn ko a mɛsane aba.
    14: “Bio, Ɔsoro Ahennie te sɛ ɔbarima bi a ɔretu ɛkwan akɔ ɔman foforɔ bi so. Ɔrekɔ no, ɔfrɛɛ nʼapaafoɔ baasa, maa wɔn mu biara sika a ɛfata sɛ wɔmfa nyɛ adwuma.
    15: Ɔmaa ɔbaako dwetɛ kilogram ɔha aduɔson. Ɔmaa deɛ ɔdi hɔ no dwetɛ kilogram aduosia nnwɔtwe ɛnna ɔmaa deɛ ɔtwa toɔ no dwetɛ kilogram aduasa ɛnan.
    16: Ɔpaani a ɔmaa no dwetɛ kilogram ɔha aduɔson no de sika no kɔdii dwa, nyaa mfasoɔ dwetɛ kilogram ɔha aduɔson kaa ho.
    17: Deɛ ɔnyaa dwetɛ kilogram aduosia nnwɔtwe no nso de sika no kɔyɛɛ adwuma nyaa mfasoɔ dwetɛ kilogram aduosia nnwɔtwe kaa ne sika no ho.
    18: Nanso, ɔpaani a ne wura maa no dwetɛ kilogram aduasa ɛnan no deɛ, ɔkɔtuu fam de sika no siee hɔ.
    19: “Mmerɛ bi akyi, wɔn wura no firi akwantuo mu baeɛ. Ɔfrɛɛ apaafoɔ baasa yi sɛ wɔmmɛbu nkonta nkyerɛ no.
    20: Deɛ ɔnyaa dwetɛ kilogram ɔha aduɔson no de dwetɛ kilogram ɔha aduɔson kaa ho baeɛ. Ɔkaa sɛ, ‘Me wura, womaa me dwetɛ kilogram ɔha aduɔson. Hwɛ, manya dwetɛ kilogram ɔha aduɔson aka ho.’
    21: “Ne wura no ka kyerɛɛ no sɛ, ‘Mo, akoa pa ne nokwafoɔ, woadi kakra yi ho nokorɛ, mede wo bɛsi nneɛma pii so panin. Bra, na me ne wo nni dɛ!’
    22: “Ɔpaani a ɔmaa no dwetɛ kilogram aduosia nnwɔtwe no nso baeɛ. Ɔka kyerɛɛ ne wura no sɛ, ‘Worekɔ no, womaa me dwetɛ kilogram aduosia nnwɔtwe. Mede yɛɛ adwuma, na manya dwetɛ kilogram aduosia nnwɔtwe aka ho.’
    23: “Ne wura no ka kyerɛɛ no sɛ, ‘Mo, akoa pa ne nokwafoɔ, woadi kakra yi ho nokorɛ, mede wo bɛsi nneɛma pii so panin. Bra wo wura anigyeɛ mu!’
    24: “Ɔpaani a ɔnyaa dwetɛ kilogram aduasa ɛnan no nso baeɛ. Ɔka kyerɛɛ ne wura no sɛ, ‘Owura, menim sɛ woyɛ onipa a wʼasɛm yɛ den. Wotumi twa wɔ deɛ wonnuaeɛ, ɛnna wotumi boaboa ano wɔ deɛ wompeteeɛ;
    25: enti mesuroeɛ, na mede wo sika no kɔhyɛɛ fam, enti wʼadeɛ nie!’
    26: “Ne wura no ka kyerɛɛ no sɛ, ‘Akoa bɔne ne onihafoɔ! Wonim sɛ metumi twa wɔ deɛ mennuaeɛ, na metumi boaboa ano wɔ deɛ mempeteeɛ a,
    27: anka ɛsɛ sɛ wode sika no kɔto sikakorabea nya nsiho to hɔ ma me.
    28: “‘Monnye ne nsam sika no, na momfa nkɔma deɛ ɔnyaa dwetɛ kilogram ahasa aduanan no.
    29: Obiara a ɔde deɛ wɔde ama no no bɛyɛ ade pa no, wɔde bi bɛka no ho. Na obiara a wamfa deɛ wɔde ama no no anyɛ ade pa no, deɛ ɔwɔ no mpo, wɔbɛgye afiri ne nsam.
    30: 'Monto akoa a ne ho nni mfasoɔ yi ntwene esum kabii mu: ɛhɔ na esu ne agyaadwoɔ wɔ.’'
    31: “Na sɛ Onipa Ba no ba nʼanimuonyam mu a abɔfoɔ nyinaa ka ne ho a, saa ɛberɛ no na ɔbɛtena nʼanimuonyam ahennwa no so.
    32: Na wɔbɛboaboa aman nyinaa ano nʼanim. Na ɔbɛpa nnipa no mu sɛdeɛ odwanhwɛfoɔ pa nnwan firi mpɔnkye mu;
    33: na ɔde nnwan no bɛgyina ne nifa so, na ɔde mpɔnkye no agyina ne benkum so.
    34: “Ɛno na Ɔhene no bɛka akyerɛ wɔn a wɔgyina ne nifa so no sɛ, ‘Mo a mʼagya ahyira mo, mommra mmɛfa ahennie a wɔasiesie ama mo firi ewiase ahyɛaseɛ no nni!
    35: Ɛkɔm dee me, na momaa me aduane diiɛ. Sukɔm dee me, na momaa me nsuo nomeeɛ. Meyɛɛ ɔhɔhoɔ, na mode me kɔɔ mo fie.
    36: Medaa adagya na mofiraa me ntoma. Meyareeɛ, na mobɛsraa me. Medaa afiase, na mobɛhwɛɛ me.’
    37: “Saa ɛberɛ no mu na ateneneefoɔ bɛbisa sɛ, ‘Owura, da bɛn na yɛhunuu wo sɛ ɛkɔm de wo a, yɛmaa wo aduane, na sukɔm de wo a yɛmaa wo nsuo nomeeɛ?
    38: Afei, da bɛn na yɛhunuu sɛ woyɛɛ ɔhɔhoɔ a, yɛde wo kɔɔ yɛn fie, anaasɛ wodaa adagya a, yɛfiraa wo ntoma?
    39: Afei, da bɛn na yɛhunuu sɛ woyare a, yɛbɛsraa wo, anaasɛ wodaa afiase a, yɛbɛhwɛɛ wo?’
    40: “Na Ɔhene no, bɛbua wɔn sɛ, ‘Sɛ moayɛ ama me nuanom nkumaa yi mu baako yi, moayɛ ama me!’
    41: “Afei, mɛdane mʼani akyerɛ wɔn a wɔgyina me benkum so no aka akyerɛ wɔn sɛ, ‘Mo a wɔadome mo, wɔmfa mo nkɔgu ogyatannaa a ɛnnum da a wɔasɔ ama ɔbonsam ne nʼahokafoɔ no mu.
    42: Na ɛkɔm dee me, moamma me aduane anni, sukɔm dee me, moamma me nsuo annom.
    43: Meyɛɛ ɔhɔhoɔ, moamfa me ankɔ mo fie. Medaa adagya, moamfira me ntoma. Meyareeɛ, moammɛsra me. Medaa afiase, moammɛhwɛ me.’
    44: “Wɔn nso bɛbua no sɛ, ‘Awurade, da bɛn na yɛhunuu wo sɛ ɛkɔm dee wo, anaasɛ sukɔm dee wo, anaasɛ woyɛɛ ɔhɔhoɔ, anaasɛ wodaa adagya, anaasɛ woyareeɛ, anaasɛ wodaa afiase, na yɛanyɛ deɛ ɛsɛ sɛ yɛyɛ amma wo?’
    45: “Na mɛbua wɔn sɛ, ‘Sɛ moanyɛ amma nkumaa yi mu baako enti, moanyɛ amma me.’
    46: “Na wɔbɛkɔ ahoyera a ɛtoɔ ntwa da mu, na ateneneefoɔ akɔ nkwa a ɛnni awieeɛ mu.”
  26:
    1: Yesu wiee nsɛm yi nyinaa ka no, ɔka kyerɛɛ nʼasuafoɔ no sɛ,
    2: “Monim sɛ aka nnanu na Twam Afahyɛ no aduru, na wɔbɛyi Onipa Ba no ama, na wɔabɔ no asɛnnua mu.”
    3: Saa ɛberɛ no ara na asɔfoɔ mpanin ne Yudafoɔ mpanin bi ahyia mu wɔ Ɔsɔfopanin Kaiafa efie,
    4: retu agyina ahwehwɛ ɛkwan a wɔbɛfa so akyere Yesu, akum no a obiara renhunu akyire.
    5: Nanso, wɔkaa sɛ, “Ɛnsɛ sɛ wɔkyere no Twam Afahyɛ no mu, anyɛ saa a, ɛde basabasayɛ bɛba ɔman no mu.”
    6: Afei, Yesu kɔɔ Betania na ɔkɔɔ Simon ɔkwatani efie.
    7: Ɔwɔ hɔ redidi no, ɔbaa bi a ɔkura ngo hwamhwam bi a ne boɔ yɛ den yie toa ma baa hɔ, bɛhwie guu Yesu tirim.
    8: Asuafoɔ no hunuiɛ no, anyɛ wɔn dɛ. Wɔkaa sɛ, “Adesɛeɛ yi ase ne sɛn?
    9: Anka wɔbɛtumi atɔn sradeɛ hwamhwam yi anya sika bebree de ama ahiafoɔ.”
    10: Yesu hunuu wɔn adwene, na ɔka kyerɛɛ wɔn sɛ, “Adɛn na moka deɛ ɔbaa yi yɛeɛ yi ho asɛm saa? Wayɛ ade pa ama me.
    11: Mo ne ahiafoɔ wɔ ha daa, na me deɛ, me ne mo nni hɔ daa.
    12: Wahwie ngo hwamhwam yi agu me so, de asiesie me onipadua ama me sie.
    13: Wɔde deɛ ɔyɛeɛ yi bɛkae no daa. Wɔbɛka deɛ ɔyɛeɛ yi wɔ ewiase baabiara a wɔka asɛmpa no.”
    14: Afei, Yuda Iskariot a ɔyɛ asuafoɔ dumienu no mu baako kɔɔ asɔfoɔ mpanin no nkyɛn,
    15: kɔbisaa wɔn sɛ, “Sɛ meyi Yesu ma mo a, ahe na mode bɛma me?” Wɔmaa no dwetɛ mpɔ aduasa
    16: Ɛfiri saa ɛberɛ no, Yuda hwehwɛɛ kwan a ɔbɛfa so ayi no ama wɔn.
    17: Apiti Afahyɛ da a ɛdi ɛkan no, asuafoɔ no baa Yesu nkyɛn bɛbisaa no sɛ, “Ɛhe na wopɛ sɛ yɛkɔdi Twam Afahyɛ no?”
    18: Ɔbuaa wɔn sɛ, “Monkɔ kuro no mu nkɔhunu ɔpanin asomasi nka nkyerɛ no sɛ, ‘Yɛn Wura se, ne berɛ abɛn, na wo fie na ɔne nʼasuafoɔ no bɛdi Twam Afahyɛ no.’”
    19: Asuafoɔ no dii deɛ ɔka kyerɛɛ wɔn no so, yɛɛ Twam Afahyɛ aduane a wɔbɛdi wɔ efie a wɔnyaeɛ no mu.
    20: Ɛduruu anwummerɛ a ɔne Dumienu no te adidiiɛ no,
    21: ɔkaa sɛ, “Mo mu baako bɛyi me ama.”
    22: Asɛm yi maa wɔn werɛ hoo yie, na wɔfirii aseɛ bisabisaa mmaako mmaako sɛ, “Awurade, ɛyɛ me anaa.”
    23: Yesu buaa sɛ, “Deɛ ɔne me didi ayowaa baako mu no, ɔno na ɔbɛyi me ama.
    24: Ɛsɛ sɛ Onipa Ba no wu sɛdeɛ odiyifoɔ no hyɛɛ ne ho nkɔm no; nanso onipa a ɔbɛyi Onipa Ba no ama no, nnue! Sɛ wanwo saa onipa no a, anka ɛyɛ.”
    25: Yuda nso bisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, ɛyɛ me anaa?” Yesu buaa no sɛ, “Aane.”
    26: 'Ɛberɛ a wɔredidi no. Yesu faa burodo, na ɔhyiraa so bubuu mu, de maa nʼasuafoɔ no kaa sɛ: “Monnye nni, yei ne me onipadua.”'
    27: Na ɔfaa kuruwa no, na ɔdaa ase no, ɔde maa wɔn kaa sɛ, “Mo nyinaa monnom bi,
    28: na yei ne me mogya a ɛhyɛ Apam Foforɔ no mu den, a wɔhwie gu ma nnipa bebree nya bɔne fakyɛ.
    29: Montie deɛ mereka yi yie. Merennom saa nsã yi bi bio da, de bɛkɔ akɔsi da a me ne mo bɛnom bi bio wɔ mʼAgya Ahennie no mu.”
    30: Na wɔtoo dwom wieeɛ no, wɔfirii adi kɔɔ Ngo Bepɔ no so.
    31: Wɔduruu deɛ wɔrekɔ hɔ no, Yesu ka kyerɛɛ wɔn sɛ, “Anadwo yi, mo nyinaa bɛdwane agya me. Na wɔatwerɛ sɛ, “‘Mɛbɔ odwanhwɛfoɔ no, na nnwankuo no abɔ apete.’
    32: Na sɛ mesane ba nkwa mu bio a, mɛkɔ Galilea, na makɔhyia mo wɔ hɔ.”
    33: Petro ka kyerɛɛ no sɛ, “Sɛ nnipa nyinaa bɛdwane agya wo a, me deɛ, merennwane nnya wo da.”
    34: Yesu ka kyerɛɛ no sɛ, “Nokorɛm, anadwo yi, akokɔ remmɔn, na woapa me mprɛnsa!”
    35: Petro pae mu kaa sɛ, “Mpo sɛ ɛtwa sɛ me ne wo wu a, merempa wo da!” Asuafoɔ no nyinaa nso kaa saa asɛm korɔ yi ara.
    36: Yesu de wɔn kɔɔ baabi a wɔfrɛ hɔ Getsemane. Wɔduruu hɔ no, ɔka kyerɛɛ wɔn sɛ, “Montena ha ntwɛn me, na merekɔ mʼanim kakra akɔbɔ mpaeɛ.”
    37: Ɔfaa Petro ne Sebedeo mma baanu a wɔn edin de Yakobo ne Yohane kaa ne ho. Ne werɛ hyɛɛ aseɛ hoeɛ, na ne ho nso yeraa no.
    38: Ɔka kyerɛɛ wɔn sɛ, “Awerɛhoɔ ahyɛ me kra so de kɔ owuo mu. Montena ha na mo ne me nwɛn.”
    39: Na ɔkɔɔ nʼanim kakra, de nʼanim kɔbutuu fam bɔɔ mpaeɛ sɛ, “MʼAgya, sɛ ɛbɛtumi a, ma kuruwa yi ntwa me ho nkɔ. Nanso, deɛ wopɛ na ɛnyɛ, na nyɛ deɛ mepɛ.”
    40: Na ɔsane baa asuafoɔ baasa no nkyɛn bɛhunuu sɛ wɔadeda. Ɔfrɛɛ Petro bisaa no sɛ, “Petro, woantumi antena ase ne me anwɛn dɔnhwereɛ baako pɛ mpo?
    41: Monwɛn na mommɔ mpaeɛ, na moankɔ sɔhwɛ mu. Honhom pɛ deɛ, nanso ɔhonam yɛ mmerɛ!”
    42: Ɔsane gyaa wɔn hɔ bio kɔbɔɔ mpaeɛ sɛ, “MʼAgya, sɛ kuruwa yi rentwa me ho nkɔ, na nom ara na ɛsɛ sɛ menom a, deɛ wopɛ nyɛ.”
    43: Ɔsane baa wɔn nkyɛn bio bɛhunuu wɔn sɛ wɔadeda ɛfiri sɛ, na wɔn ani kum yie.
    44: Ɔsane kɔɔ mpaeɛbɔ a ɛtɔ so mmiɛnsa so kɔbɔɔ mpaeɛ kaa asɛm korɔ no ara.
    45: Ɔsane baa asuafoɔ no nkyɛn bɛka kyerɛɛ wɔn sɛ, “Afei deɛ, monna na monhome. Hwɛ, ɛdɔn no aduru. Wɔrebɛyi Onipa Ba no ahyɛ nnebɔneyɛfoɔ nsa!
    46: Monsɔre na yɛnkɔ! Monhwɛ! Deɛ ɔreyi me ama no na ɔreba no!”
    47: Ɔgu so rekasa no, Yuda a ɔyɛ asuafoɔ dumienu no mu baako ne dɔm a Yudafoɔ mpanin asoma wɔn a wɔkurakura akofena ne mmaa baa hɔ.
    48: Na Yuda aka akyerɛ wɔn sɛ, wɔnkyere onipa a ɔbɛyɛ no atuu no, ɛfiri sɛ, ɔno ne onipa a wɔrehwehwɛ no no.
    49: Yuda baa Yesu nkyɛn bɛbam no kaa sɛ, “Me wura, atuu!”
    50: Yesu ka kyerɛɛ no sɛ, “Damfo, deɛ wobaa ha sɛ worebɛyɛ no, yɛ no ntɛm.” Ɛhɔ ara, wɔn a wɔne Yuda nam no kyeree Yesu.
    51: Wɔn a wɔka Yesu ho no mu baako twee ne akofena de twaa Ɔsɔfopanin no akoa bi aso.
    52: Yesu ka kyerɛɛ no sɛ, “To wʼakofena no twene. Na wɔn a wɔtwe akofena no, akofena ano na wɔbɛwuo.
    53: Monnim sɛ mɛtumi aka akyerɛ mʼAgya na wasoma nʼabɔfoɔ mpempem aba ntɛm so, na wɔabɛbɔ yɛn ho ban?
    54: Nanso, sɛ meyɛ saa a, ɛbɛyɛ dɛn na deɛ Atwerɛsɛm ka wɔ deɛ asi yi ho no bɛba mu?”
    55: Yesu bisaa ɛdɔm a wɔbaa ne soɔ no sɛ, “Meyɛ owudifoɔ enti na mode akofena ne mmaa aba me so sɛ mode rebɛkye me? Metenaa mo nkyɛn kyerɛkyerɛɛ wɔ asɔrefie da biara da, nso moansi me kwan.
    56: Nanso, yei nyinaa aba sɛdeɛ ɛbɛyɛ a deɛ adiyifoɔ no kaeɛ wɔ Atwerɛsɛm mu no bɛba mu.” Saa ɛberɛ no ara mu na asuafoɔ no nyinaa dwane gyaa no.
    57: Afei, ɛdɔm a wɔkyeree Yesu no de no kɔɔ Ɔsɔfopanin Kaiafa anim, baabi a Yudafoɔ mpanin nyinaa ahyia hɔ.
    58: Petro tee ne ho dii nnipadɔm no akyi baa Ɔsɔfopanin no efie hɔ bi. Ɔkɔtenaa asomfoɔ a wɔwɔ hɔ no mu sɛ ɔrehwɛ asɛm a ɛbɛsie.
    59: Asɔfoɔ mpanin ne Yudafoɔ asɛnnifoɔ akunini nyinaa hyiaa wɔ hɔ hwehwɛɛ sɛ wɔbɛnya adansefoɔ bi a wɔbɛdi adansekurumu ato Yesu so, na wɔagyina so abu no kumfɔ.
    60: Nnipa bebree bɛdii adanseɛ, nanso wɔhunuu sɛ wɔredi adansekurumu ɛfiri sɛ, na wɔn nsɛm a wɔka no nyinaa bɔ abira. Akyire yi, nnipa baanu bi ba bɛkaa
    61: sɛ, “Saa onipa yi kaa sɛ, ‘Mɛtumi abubu Onyankopɔn asɔredan na masi no nnansa!’”
    62: Ɔsɔfopanin no sɔre bisaa Yesu sɛ, “Ɛdeɛn na wowɔ ka? Wokaa saa anaasɛ woanka saa?”
    63: Nanso, Yesu ammua no. Ɔsɔfopanin no ka kyerɛɛ no sɛ, “Meka Onyankopɔn teasefoɔ no sɛ, sɛ wone Agyenkwa no, Onyankopɔn Ba no a, ka kyerɛ yɛn!”
    64: Yesu ka kyerɛɛ no sɛ, “Aane, woaka. Na daakye mobɛhunu me, Agyenkwa no, sɛ mete Onyankopɔn nifa na menam omununkum mu resane aba.”
    65: Ɔsɔfopanin no sunsuanee nʼatadeɛ mu teaam sɛ, “Abususɛm! Adansefoɔ bɛn na wɔn ho hia yɛn bio? Mo nyinaa ate abususɛm a ɔkaeɛ no!
    66: Asɛm bɛn na mowɔ ka?” Wɔn nyinaa teaam sɛ, “Ɔsɛ owuo! Ɔsɛ owuo! Ɔsɛ owuo!”
    67: Afei, wɔtee ntasuo guu nʼani so. Ebinom bobɔɔ no akuturuku na ebinom nso bobɔɔ no asotorɔ
    68: kaa sɛ, “Wone Agyenkwa no! Kyerɛ yɛn deɛ ɔbɔɔ wo?”
    69: Saa ɛberɛ no na Petro te adihɔ. Abaayewa bi baa ne nkyɛn bɛka kyerɛɛ no sɛ, “Wo nso, na wo ne Yesu na ɛnam. Mo nyinaa mofiri Galilea.”
    70: Nanso, Petro de abufuo sane ne ho sɛ, “Mennim deɛ woreka yi ho hwee.”
    71: Akyire yi, abaayewa foforɔ bi hyiaa no ɛpono bi ano ka kyerɛɛ wɔn a ɔne wɔn gyina hɔ no sɛ, “Na saa ɔbarima yi ne Yesu Nasareni no na ɛnam.”
    72: Petro de ntam sane ne ho bio sɛ, “Mennim saa onipa a moreka ne ho asɛm no.”
    73: Ɛkyɛɛ kakra no, mmarima a wɔgyina hɔ no bi bɛka kyerɛɛ petro sɛ, “Yɛnim sɛ woyɛ nʼasuafoɔ no mu baako, na wo kasa nso yi wo adi sɛ woyɛ Galileani.”
    74: Petro hyɛɛ aseɛ dii nse, kekaa ntam sɛ, “Mennim onipa no!” Amonom hɔ ara na akokɔ bɔneeɛ.
    75: Ɛhɔ na Petro kaee asɛm a Yesu ka kyerɛɛ no sɛ, “Akokɔ remmɔn na woapa me mprɛnsa” no. Na ɔfirii adi kɔsuiɛ.
  27:
    1: Adeɛ kyeeɛ no, asɔfoɔ mpanin ne Yudafoɔ mpanin kɔɔ agyina, hwehwɛɛ ɛkwan a wɔbɛfa so ama Roma aban abu Yesu kumfɔ.
    2: Afei, wɔde nkɔnsɔnkɔnsɔn guu Yesu, de no baa Pilato a ɔyɛ Roma amrado no anim.
    3: Saa ɛberɛ no ara mu, Yuda a ɔyii Yesu maeɛ no hunuu sɛ wɔabu Yesu kumfɔ no, ɔnuu ne ho yie. Enti, ɔsane de sika a ɔgye firii asɔfoɔ mpanin ne Yudafoɔ mpanin no nkyɛn no brɛɛ wɔn kaa sɛ,
    4: “Mayɛ bɔne, ɛfiri sɛ, mayi onipa a ɔnyɛɛ bɔne biara ama.” Wɔn nso kaa sɛ, “Ɛmfa yɛn ho. Wo ara wʼasɛm.”
    5: Ɔtoo sika no guu asɔredan no mu, firii hɔ kɔhyɛɛ ahoma.
    6: Asɔfoɔ mpanin no sesaa sika no kaa sɛ, “Yɛrentumi mfa saa sika yi mfra yɛn toɔ a yɛagyeɛ mu. Ɛfiri sɛ, yɛn mmara mma ho ɛkwan sɛ yɛbɛgye sika a wɔde abɔ awudie ho paa.”
    7: Wɔdwennwenee ho sii gyinaeɛ sɛ, wɔde sika no bɛtɔ asase bi a wɔtu hɔ dɔteɛ de nwono nkukuo, na wɔde ɛhɔ ayɛ amusieeɛ ama ahɔhoɔ a wɔbɛwu wɔ Yerusalem no.
    8: Enti na wɔda so frɛ saa asase no sɛ, “Mogya Asase” de bɛsi ɛnnɛ yi.
    9: Yei maa deɛ Odiyifoɔ Yeremia kaa sɛ, “Wɔgyee dwetɛ mpɔ aduasa, ɛboɔ a Israelfoɔ sese hunuu sɛ ɛfata,
    10: ɛnna wɔfiri mu tɔɔ asase firii anwomfoɔ nkyɛn, sɛdeɛ Awurade hyɛɛ me” no baa mu.
    11: Afei, wɔde Yesu bɛgyinaa Pilato a ɔyɛ Roma amrado no anim. Ɔbisaa Yesu sɛ, “Wone Yudafoɔ Ɔhene no anaa?” Yesu buaa sɛ, “Wo na woaka.”
    12: Nanso, ɛberɛ a asɔfoɔ mpanin ne Yudafoɔ mpanin reka nsɛm gu Yesu so no, wankasa.
    13: Pilato bisaa no sɛ, “Wonte deɛ wɔreka no anaa?”
    14: Nanso, Yesu anka hwee ma ɛyɛɛ amrado no nwanwa.
    15: Na ɛyɛ amrado no amanneɛ sɛ afe biara Twam Afahyɛ no mu, ɔgyaa odeduani baako a ɔman no pɛ sɛ wɔgyaa no.
    16: Saa afe no mu, na onipa bɔnefoɔ bi a wɔfrɛ no Baraba nso da afiase.
    17: Anɔpa no a nnipadɔm no hyiaa wɔ Pilato ahemfie anim hɔ no, Pilato bisaa wɔn sɛ, “Hwan na mopɛ sɛ megyaa no ma mo, Baraba anaa Yesu, mo Agyenkwa no?”
    18: Na ɔnim pefee sɛ Yudafoɔ mpanin no de ɔtan na akyere Yesu ɛfiri sɛ, na wagye edin.
    19: Pilato gu so redi Yesu asɛm no, ne yere soma ma wɔbɛka kyerɛɛ no sɛ, “Gyaa onipa tenenee no na ɔnkɔ ne baabi ɛfiri sɛ, anadwo yi, mesoo ne ho daeɛ a ɛyɛ hu yie maa me ho yeraa me.”
    20: Nanso, asɔfoɔ mpanin ne Yudafoɔ mpanin kasa kyerɛɛ ɛdɔm no sɛ, wɔmmisa na wɔnnyaa Baraba mma wɔn na wɔnkum Yesu.
    21: Enti, ɛberɛ a amrado no sane bisaa wɔn sɛ, “Nnipa baanu yi mu hwan na mopɛ nɛ megyaa no ma mo?” Na ɛdɔm no bɔ gyee so sɛ, “Baraba!”
    22: Pilato bisaa wɔn bio sɛ, “Sɛ saa deɛ a, ɛnneɛ ɛdeɛn na menyɛ Yesu, mo Agyenkwa no?” Wɔn nyinaa bɔ gyee so bio sɛ, “Bɔ no asɛnnua mu!”
    23: Pilato bisaa wɔn sɛ, “Adɛn nti? Bɔne bɛn na wayɛ?” Nanso, wɔkɔɔ so bɔ gyee so ara sɛ, “Bɔ no asɛnnua mu! Bɔ no asɛnnua mu!”
    24: Afei, Pilato hunuu sɛ ɔyɛ asɛm no ho hwee a ɛnyɛ yie na basabasayɛ reba no, ɔmaa wɔsaa nsuo guu adeɛ mu brɛɛ no, ma ɔhohoroo ne nsa wɔ ɛdɔm no anim kaa sɛ, “Menni saa onipa tenenee yi mogya ho fɔ. Deɛ ɛbɛba biara no yɛ mo asɛm!”
    25: Nnipadɔm no sane bɔ gyee so bio sɛ, “Ne mogya mmɛgu yɛn ne yɛn mma tiri so.”
    26: Afei Pilato yii Baraba firii afiase hɔ de no maa wɔn. Ɔbɔɔ Yesu mmaa wieeɛ no, ɔde no maa Roma asraafoɔ no sɛ wɔmfa no nkɔ nkɔbɔ no asɛnnua mu.
    27: Asraafoɔ no de Yesu kɔɔ amrado aban mu hɔ ɛnna wɔfrɛɛ asraafodɔm baa hɔ.
    28: Wɔyii Yesu atadeɛ a na ɛhyɛ no no de batakari kɔkɔɔ bi hyɛɛ no,
    29: ɛnna wɔde nkasɛɛ atentene nwonoo ɛkyɛ hyɛɛ no, ɛnna wɔde dua bi hyɛɛ ne nsa nifa sɛ ahempoma, ɛnna wɔbubuu nkotodwe wɔ nʼanim hyɛɛ aseɛ bɔ gyee so, dii ne ho fɛ sɛ, “Yudafoɔ Ɔhene, wo nkwa so.”
    30: Wɔtetee ntasuo guu ne so na wɔgyee dua no firii ne nsam de paa nʼapampam.
    31: Wɔdii ne ho fɛ wieeɛ no, wɔworɔɔ batakari kɔkɔɔ a wɔde hyɛɛ no no, de ɔno ankasa nʼatadeɛ no sane hyɛɛ no bio. Afei, wɔde no kɔeɛ sɛ wɔrekɔbɔ no asɛnnua mu.
    32: Ɛberɛ a wɔde no rekɔ baabi a wɔbɔ asɛnnua mu hɔ no, wɔhyiaa ɔbarima bi a wɔfrɛ no Simon a ɔfiri Kirene a ɛwɔ Abibirem. Wɔhyɛɛ no ma ɔsoaa Yesu asɛnnua no bi.
    33: Wɔde Yesu kɔɔ baabi a wɔfrɛ hɔ sɛ Golgota a nʼasekyerɛ ne “Nitire So.”
    34: Ɛhɔ na asraafoɔ no maa no nsã nwononwono bi sɛ ɔnnom. Yesu kaa nʼano no, wannom.
    35: Afei, wɔbɔɔ no asɛnnua mu. Ɛno akyi, wɔbɔɔ nʼatadeɛ no so ntonto kyekyɛ faeɛ.
    36: Afei, wɔn nyinaa tenatenaa ase wɛnee no.
    37: Wɔtwerɛɛ nsɛm a wɔka guu ne so no bi fam nʼatifi sɛ, “Yesu, Yudafoɔ Ɔhene No Ni.”
    38: Wɔbɔɔ awudifoɔ baanu bi asɛnnua mu kaa Yesu ho. Na ɔbaako sɛn ne nifa so ɛnna ɔbaako nso sɛn ne benkum so.
    39: Nnipa a wɔsen faa baabi a wɔbɔɔ Yesu asɛnnua mu hɔ no nyinaa wosoo wɔn ti, dii Yesu ho fɛ sɛ,
    40: “Ɛnyɛ wo na woseɛ sɛ wobɛtumi abubu asɔredan na wode nnansa asi no? Sɛ wo na woseɛ sɛ woyɛ Onyankopɔn Ba ampa ara a, ɛnneɛ siane firi asɛnnua no so si fam ma yɛnhwɛ!”
    41: Saa ara nso na asɔfoɔ mpanin ne Yudafoɔ mpanin bɛdii ne ho fɛ sɛ,
    42: “Ɔgye afoforɔ, nanso ɔntumi nnye ne ho! Sɛ wone Israelfoɔ ɔhene no ampa ara a, siane firi asɛnnua no so si fam, na yɛnnye wo nni.
    43: Ɔde ne ho too Onyankopɔn so. Afei, ma Onyankopɔn nnye no! Wanka nso sɛ, ‘Meyɛ Onyankopɔn Ba?’”
    44: Awudifoɔ bi a wɔbɔɔ wɔne no asɛnnua mu no nso hyɛɛ aseɛ dii ne ho fɛw.
    45: Ɛberɛ a wɔbɔɔ Yesu asɛnnua mu no, esum duruu asase so afanan nyinaa firi owigyinaeɛ kɔpem nnɔnmiɛnsa.
    46: Ɛbɛyɛ nnɔnmiɛnsa berɛ mu no, Yesu teaam denden sɛ, “Eli, Eli, lama sabaktani?” Aseɛ kyerɛ sɛ, “Me Onyankopɔn, me Onyankopɔn, adɛn enti na woagya me?”
    47: Wɔn a wɔgyina hɔ no bi ante aseɛ susuu sɛ ɔrefrɛ Elia.
    48: Wɔn mu baako tuu mmirika kɔfaa sapɔ bi de bɔɔ nsã nwononwono bi mu de tuaa dua bi so de brɛɛ Yesu sɛ ɔnnom.
    49: Nanso, nnipa no nkaeɛ no kaa sɛ, “Gyaa no na yɛnhwɛ sɛ Elia bɛba abɛgye no anaa.”
    50: Afei, Yesu teaam denden bio gyaee ne honhom mu wuiɛ.
    51: Ɛhɔ ara, ntoma a ɛtwa asɔredan no mu no mu suanee mmienu firi soro kɔsii fam. Asase wosoeɛ. Abotan mu paapaeɛ.
    52: Adamena so buebueeɛ maa ateneneefoɔ a wɔawuwuo nyanenyaneeɛ.
    53: Yesu wusɔreɛ akyi no, wɔfifirii wɔn adamena mu kɔɔ Yerusalem, kɔyii wɔn ho adi kyerɛɛ nnipa bebree.
    54: Asraafoɔ a wɔwɔ hɔ no hunuu asase wosoɔ ne nsɛm a ɛsisii hɔ no, wɔn akoma tuu yie, ma wɔkaa sɛ, “Ampa ara, onipa yi yɛ Onyankopɔn Ba.”
    55: Saa ɛberɛ no na mmaa bebree a Yesu ho dɔ enti, wɔdii nʼakyi firi Galilea no gyinagyina akyiri baabi rehwɛ deɛ ɛrekɔ so.
    56: Mmaa no bi ne Maria Magdalene ne Maria a ɔyɛ Yakobo ne Yosef maame. Na Sebedeo mmammarima no maame nso ka ho.
    57: Ɛduruu anwummerɛ no, osikani bi a wɔfrɛ no Yosef a ɔfiri Arimatea a na ɔyɛ Yesu suani no
    58: kɔɔ Pilato hɔ kɔsrɛɛ no sɛ ɔmfa Yesu amu no mma no. Ɛnna Pilato hyɛɛ sɛ wɔmfa amu no mma no.
    59: Yosef faa amu no de nwera kyekyeree ho,
    60: na ɔde no kɔtoo ɔno ankasa ne boda foforɔ bi a wɔatwa mu, piree ɛboɔ kɛseɛ bi hinii ano, ansa na ɔregya hɔ akɔ.
    61: Maria Magdalene ne Maria baako no deɛ, na wɔte nkyɛn baabi rewɛn ɔboda no.
    62: Adeɛ kyeeɛ a ɛyɛ da a ɛdi Twam Afahyɛ no ahosiesie akyi no, asɔfoɔ mpanin ne Farisifoɔ no kɔɔ Pilato nkyɛn,
    63: kɔka kyerɛɛ no sɛ, “Owura, ɔtorofoɔ no kaa ɛberɛ bi sɛ, ‘Nnansa akyi no, mɛsane aba nkwa mu bio.’
    64: Yei enti, ma yɛn ɛkwan na yɛnkɔtare ɔboda no ano nkɔsi nnansa, sɛdeɛ ɛbɛyɛ a, nʼasuafoɔ no ntwa wɔn ho nkɔwia amu no mmɔ no dawuro sɛ wasɔre afiri awufoɔ mu. Na sɛ ɛkɔba saa deɛ a, anka akyire no nnaadaa bɛsene kane deɛ no.”
    65: Pilato ka kyerɛɛ wɔn sɛ, “Mowɔ awɛmfoɔ. Momma wɔnkɔwɛn.”
    66: Enti, wɔkɔtaree ɔboda no ano, maa awɛmfoɔ kɔwɛneeɛ sɛdeɛ ɛbɛyɛ a, obiara ntumi nkɔwura hɔ nkɔwia amu no.
  28:
    1: Homeda no akyi, Memeneda ahemadakye, Maria Magdalene ne Maria baako no kɔɔ ɛda no so.
    2: Amonom, asase wosoo denden; na Awurade ɔbɔfoɔ siane firii ɔsoro baeɛ bɛpiree ɛboɔ no firii ɛda no ano, na ɔtenaa so.
    3: Nʼanim hyerɛn te sɛ kanea na nʼatadeɛ yɛ fitaa te sɛ nwera.
    4: Awɛmfoɔ no hunuu no no, ehu maa wɔn ho popoeɛ, na wɔhwehwee ase, danee sɛ awufoɔ.
    5: Ɔbɔfoɔ no ka kyerɛɛ mmaa no sɛ, “Monnsuro! Menim sɛ, morehwehwɛ Yesu a wɔbɔɔ no asɛnnua mu no,
    6: nanso ɔnni ha. Wasɔre kɔ sɛdeɛ ɔkaeɛ no. Mommra mmɛhwɛ deɛ na ɔda hɔ no.
    7: Afei, monkɔ ntɛm nkɔka nkyerɛ nʼasuafoɔ no sɛ, ‘Wasɔre afiri awufoɔ mu, na ɔredi mo anim ɛkan akɔ Galilea akɔhyia mo wɔ hɔ.’ Yei ne nkra a mewɔ de ma mo.”
    8: Mmaa no de ehu ne anigyeɛ a adi afra tutuu mmirika firii ɛda no so sɛ, wɔrekɔhwehwɛ asuafoɔ no aka ɔbɔfoɔ no nkra no akyerɛ wɔn.
    9: Wɔrekɔ no, prɛko pɛ, Yesu bɛgyinaa wɔn anim. Ɔkyeaa wɔn sɛ, “Asomdwoeɛ nka mo.” Wɔbuu no nkotodwe, somm no.
    10: Afei, Yesu ka kyerɛɛ wɔn sɛ, “Monnsuro! Monkɔ nkɔka nkyerɛ me nuanom no sɛ wɔnkɔ Galilea nkɔhyia me wɔ hɔ.”
    11: Ɛberɛ a mmaa no rekɔ kuro no mu no, awɛmfoɔ a wɔwɛn ɛda no mu bi kɔɔ asɔfoɔ mpanin no nkyɛn kɔkaa deɛ asie no nyinaa kyerɛɛ wɔn.
    12: Yudafoɔ mpanin no nyinaa hyiaeɛ, na wɔsii no gyinaeɛ sɛ, wɔbɛma awɛmfoɔ no sika aka akyerɛ wɔn
    13: sɛ, “Monka sɛ, ‘Anadwo a yɛdaeɛ no, na nʼasuafoɔ no ba bɛwiaa amu no de kɔeɛ.’”
    14: Wɔhyɛɛ awɛmfoɔ no bɔ sɛ, “Sɛ ɛba sɛ amrado te ɛho asɛm a, yɛbɛkyerɛkyerɛ no mu sɛdeɛ ɛbɛyɛ a, ɔrenyɛ mo hwee.”
    15: Yei enti, awɛmfoɔ no gyee sika no kɔyɛɛ sɛdeɛ wɔka kyerɛɛ wɔn sɛ wɔnyɛ no. Asɛm a wɔkaeɛ no trɛ faa Yudafoɔ no mu nyinaa na wɔgye di de bɛsi ɛnnɛ.
    16: Afei, asuafoɔ dubaako no siim kɔɔ Galilea bepɔ a Yesu kaa sɛ wɔnkɔ so no so.
    17: Ɛhɔ na wɔhunuu no, koto sɔree no. Nanso, na wɔn mu bi nnye nni ara.
    18: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Wɔde ɔsoro ne asase so tumi nyinaa ama me.
    19: Enti, monkɔ nkɔyɛ amanaman nyinaa mʼasuafoɔ. Mommɔ wɔn asu nhyɛ Agya, Ɔba ne Honhom Kronkron din mu,
    20: na monkyerɛkyerɛ wɔn sɛ, wɔnni deɛ mahyɛ mo no nyinaa so. Na me ne mo wɔ hɔ nna nyinaa de bɛkɔ akɔsi ewiase awieeɛ.”
41:
  1:
    1: Asɛmpa a ɛfa Yesu Kristo, Onyankopɔn Ba no ho no, ahyɛaseɛ nie.
    2: Wɔatwerɛ wɔ Odiyifoɔ Yesaia nwoma no mu sɛ, “Mɛsoma me ɔbɔfoɔ adi wʼanim ɛkan. Ɔno na ɔbɛsiesie ɛkwan ama wo.”
    3: “Nne bi reteam firi ɛserɛ so sɛ, ‘Monsiesie ɛkwan mma Awurade, mommɔ akwan a ɛtene mma no.’”
    4: Enti Yohane ba bɛbɔɔ asu wɔ ɛserɛ so, ɔkaa adwensakyera asubɔ a ɛma bɔnefakyɛ ho asɛm.
    5: Nnipa fifiri Yerusalem ne Yudea nkuro so kɔhunuu Yohane, tiee no. Na wɔkaa wɔn bɔne kyerɛɛ no no, ɔbɔɔ wɔn asu wɔ Asubɔnten Yordan mu.
    6: Na Yohane hyɛ atadeɛ a wɔde yoma nhoma na apam a aboa nhoma abɔsoɔ nso bɔ mu. Na nʼaduane yɛ ntutummɛ ne ɛwoɔ.
    7: Ne nkyerɛkyerɛ no mu, ɔkaa sɛ, “Ɛrenkyɛre koraa, obi bɛba a ɔwɔ tumi sene me a, ne mpaboa ahoma mpo, mensɛ sɛ mekoto mesane.
    8: Me deɛ, mede nsuo na ɛbɔ mo asu, na ɔno deɛ, ɔde Honhom Kronkron na ɛbɛbɔ mo asu!”
    9: Ɛda bi, Yesu firii Nasaret a ɛwɔ Galileaman mu ba maa Yohane bɔɔ no asu wɔ Asubɔnten Yordan mu.
    10: Yesu firi nsuo no mu sii konkɔn so ara pɛ, ɔhunuu sɛ ɔsoro abue, na Honhom Kronkron resiane sɛ aborɔnoma aba ne so. Saa ɛberɛ no ara mu,
    11: ɛnne bi firi ɔsoro kaa sɛ, “Wone me Dɔ Ba a wosɔ mʼani.”
    12: Ɛhɔ ara, Honhom Kronkron de Yesu kɔɔ ɛserɛ so.
    13: Ɔtenaa hɔ adaduanan a na obiara nka ne ho ka wiram mmoa nko ara. Ɛhɔ na ɔbonsam sɔɔ no hwɛeɛ. Akyire yi, abɔfoɔ ba bɛsom no.
    14: Ɔhene Herode kyeree Yohane akyi no, Yesu kɔɔ Galilea kɔkaa asɛmpa no wɔ hɔ.
    15: Ɔkaa sɛ, “Ɛberɛ no awie du! Onyankopɔn Ahennie no abɛn. Monnu mo ho na monnye asɛmpa no nni!”
    16: Ɛda bi a Yesu nam Galilea mpoano no, ɔhunuu Simon ne ne nua Andrea sɛ wɔregu asau.
    17: Yesu frɛɛ wɔn sɛ, “Mommɛdi mʼakyi! Na mɛma mo ayɛ nnipayifoɔ.”
    18: Ɛhɔ ara, wɔgyaa wɔn asau no guu hɔ bɛdii nʼakyi.
    19: Ɔkɔɔ nʼanim kakra no, ɔhunuu Sebedeo mma baanu a wɔfrɛ ɔbaako Yohane, ɛnna ɔbaako nso Yakobo, sɛ wɔte kodoɔ mu reyɛ wɔn asau ho adwuma.
    20: Ɔfrɛɛ wɔn nso sɛ wɔmmɛdi nʼakyi. Ntɛm ara, wɔgyaa wɔn agya Sebedeo ne nʼapaafoɔ hɔ wɔ kodoɔ no mu bɛdii nʼakyi.
    21: Yesu ne nʼakyidifoɔ yi bɛduruu Kapernaum. Na Homeda duruiɛ no, ɔkɔɔ asɔredan mu kɔkaa asɛmpa no.
    22: Nnipa no tee asɛm no no, wɔn ho dwirii wɔn, ɛfiri sɛ, ɔkasaa te sɛ obi a ɔwɔ tumi, na mmom wankasa sɛ Atwerɛsɛm no akyerɛkyerɛfoɔ no.
    23: Amonom hɔ ara, ɔbarima bi a ɔwɔ wɔn hyiadan no mu hɔ a ɔwɔ honhommɔne teaam mu sɛ,
    24: “Ɛdeɛn na wo Nasareni Yesu ne yɛn wɔ yɛ? Woaba sɛ worebɛsɛe yɛn anaa? Menim wo sɛ wone Onyankopɔn Ba Kronkronni no!”
    25: Yesu teateaa honhommɔne no sɛ, “Mua wʼano! Firi ne mu kɔ!”
    26: Honhommɔne no wosoo saa ɔbarima no, ma ɔteateaam den na ɛtu kɔeɛ.
    27: Nnipa no nyinaa ho dwirii wɔn, ma wɔbisabisaa wɔn ho wɔn ho sɛ. “Nkyerɛkyerɛ foforɔ bɛn ni? Ahonhommɔne mpo tie ne nne!”
    28: Saa anwanwadeɛ a ɔyɛeɛ yi ho nsɛm trɛ faa Galileaman mu nyinaa.
    29: Wɔfirii hyiadan no mu no, wɔne Yakobo ne Yohane kɔɔ Simon ne Andrea efie.
    30: Na Simon ase baa ɛda mpa so a huraeɛ akyere no, na wɔkaa ne ho asɛm kyerɛɛ Yesu.
    31: Yesu kɔɔ baabi a ɔda hɔ, kɔsɔɔ ne nsa, ma ɔsɔre tenaa ase. Ɛhɔ ara, huraeɛ no tu firii ne so. Ɔsɔre noaa aduane maa wɔn.
    32: Ɛduruu anwummerɛ no, nnipa no de ayarefoɔ ne wɔn a wɔwɔ ahonhommɔne brɛɛ Yesu sɛ ɔnsa wɔn yadeɛ.
    33: Kuro mu no nyinaa bɛboaa wɔn ho ano wɔ efie no aboboano,
    34: na Yesu saa ayarefoɔ bebree yadeɛ. Ɔtuu ahonhommɔne bebree nso. Nanso, wamma ahonhommɔne no ankasa, ɛfiri sɛ, na wɔnim no.
    35: Ahemadakye a na ɛnim nteteeɛ no, Yesu sɔre firii efie hɔ kɔɔ baabi a ɛhɔ yɛ dinn, kɔbɔɔ mpaeɛ wɔ hɔ.
    36: Simon ne wɔn a wɔka ne ho firii adi kɔhwehwɛɛ no,
    37: na wɔhunuu no no, wɔka kyerɛɛ no sɛ, “Nnipa bebree rehwehwɛ wo.”
    38: Ɔka kyerɛɛ wɔn sɛ, “Ɛsɛ sɛ yɛkɔ nkuro a aka no so, na mekɔka mʼasɛm kyerɛ wɔn, ɛfiri sɛ, ɛno enti na mebaeɛ.”
    39: Enti, ɔkɔɔ Galileaman mu baabiara kɔkaa asɛmpa no wɔ asɔredan mu, tuu ahonhommɔne bebree nso.
    40: Ɔkwatani bi bɛkotoo no srɛɛ no sɛ, “Sɛ ɛyɛ wo pɛ a, wobɛtumi ama me ho ate.”
    41: Yesu hunuu ɔkwatani no mmɔbɔ, enti ɔde ne nsa kaa no kaa sɛ, “Mepɛ! Wo ho mfi!”
    42: Amonom hɔ ara, ne ho teeɛ, maa ne ho tɔɔ no!
    43: Yesu bɔɔ nʼano dendeenden sɛ,
    44: “Nka saa asɛm yi nkyerɛ obiara, na mmom, fa wo ho kɔkyerɛ ɔsɔfoɔ. Sɛ worekɔ a, fa wʼafɔrebɔdeɛ a Mose ahyɛ sɛ akwatafoɔ a wɔasa wɔn yadeɛ mfa nka wɔn ho nkɔ no ka wo ho kɔ, sɛdeɛ ɛbɛma obiara ahunu sɛ wo ho atɔ wo bio.”
    45: Nanso, ɔrekorɔ no nyinaa, na ɔde nteateamu rebɔ nʼayaresa no ho dawuro. Esiane yei enti, sɛ Yesu kɔ baabiara a, nnipadɔm bɛtwa ne ho hyia. Ɛno enti, afei baabiara a ɔbɛkɔ no, ɔnnyi ne ho adi. Enti, ɔtenaa ɛserɛ so hɔ maa nnipa bebree baa ne nkyɛn wɔ hɔ.
  2:
    1: Nna bi akyi no, Yesu kɔɔ Kapernaum bio. Ɔduruu hɔ no nnipa pii tee sɛ waba hɔ.
    2: Ankyɛre na nnipa bebree bɛhyɛɛ efie a na ɔwɔ mu no mu ma tɔ. Ɔkaa asɛmpa no kyerɛɛ wɔn.
    3: Mmarima baanan bi de obubuafoɔ bi a wɔso no baa hɔ.
    4: Esiane sɛ na wɔntumi mfa nnipadɔm no mu nkɔ Yesu nkyɛn no enti, wɔforoo ɛdan a Yesu wɔ mu no, kɔtuu tokuro wɔ atifi. Wɔde obubuafoɔ a ɔda ne kɛtɛ so no faa mu, gyaagyaa no brɛoo de no kɔtoo Yesu anim.
    5: Yesu hunuu wɔn gyidie a wɔwɔ wɔ ne mu no, ɔka kyerɛɛ ɔyarefoɔ no sɛ, “Ɔba, wɔde wo bɔne akyɛ wo!”
    6: Nanso Atwerɛsɛm no akyerɛkyerɛfoɔ a wɔwɔ hɔ no tee deɛ Yesu kaeɛ no, wɔdwenee wɔ wɔn tirim
    7: sɛ, “Asɛm bɛn na ɔreka yi! Abususɛm na ɔreka yi! Ɔdwene sɛ ɔyɛ Onyankopɔn? Onyankopɔn nko na ɔtumi de bɔne kyɛ.”
    8: Yesu hunuu wɔn adwene no, ɛhɔ ara, ɔka kyerɛɛ wɔn sɛ, “Adɛn na moma asɛm a mekaeɛ yi ha mo?
    9: Deɛ ɛwɔ he na ɛyɛ mmerɛ? Sɛ obi bɛka akyerɛ obubuafoɔ no sɛ, ‘Wɔde wo bɔne akyɛ wo’, anaasɛ, ‘Fa wo kɛtɛ na nante’?
    10: Enti mɛkyerɛ mo sɛ Onipa Ba no wɔ tumi sɛ ɔde bɔne kyɛ.” Enti ɔka kyerɛɛ obubuafoɔ no sɛ,
    11: “Mese wo sɛ, sɔre gyina hɔ. Fa wo kɛtɛ, na kɔ wo efie na wo ho atɔ wo.”
    12: Obubuafoɔ yi sɔre bobɔɔ ne kɛtɛ, na ɔde anigyeɛ ne ahosɛpɛ faa nnipadɔm no mu kɔeɛ. Nnipa no ho dwirii wɔn, ma wɔkamfoo Onyankopɔn sɛ, “Yɛnhunuu yei bi da!”
    13: Yesu sane kɔɔ mpoano hɔ bio, na ɔkaa asɛmpa no kyerɛɛ nnipakuo a wɔahyia wɔ hɔ no.
    14: Ɛberɛ a ɔnam mpoano hɔ no, ɔhunuu Alfeo ba Lewi sɛ ɔte atogyeɛ. Ɔhunuu no no ɔka kyerɛɛ no sɛ, “Di mʼakyi.” Ɛhɔ ara, Lewi sɔre dii nʼakyi.
    15: Saa ɛda no anadwofa, Lewi too ɛpono, too nsa frɛɛ nʼafɛfoɔ ɔtogyefoɔ ne nnebɔneyɛfoɔ bi sɛ wɔmmra na ɔne wɔn ne Yesu ne nʼasuafoɔ no nto nsa nnidi. Nnipa a wɔdii Yesu akyi no bi te sɛ Lewi ara pɛ.
    16: Farisifoɔ no hunuu sɛ ɔne nnebɔneyɛfoɔ ne ɔtogyefoɔ ato nsa redidi no, wɔbisaa nʼasuafoɔ no sɛ, “Adɛn enti na ɔne ɔtogyefoɔ ne nnebɔneyɛfoɔ to nsa didi?”
    17: Yesu tee deɛ wɔkaeɛ no, ɔbuaa wɔn sɛ, “Wɔn a wɔwɔ ahoɔden no, ɔyaresafoɔ ho nhia wɔn, na wɔn a wɔyare no na ɔyaresafoɔ ho hia wɔn. Mamma sɛ merebɛka akyerɛ teneneefoɔ sɛ wɔnsakyera wɔn adwene na mmom, nnebɔneyɛfoɔ.”
    18: Ɛda bi a Yohane Osubɔni akyidifoɔ ne Farisifoɔ no redi mmuada no, nnipa bi kɔɔ Yesu nkyɛn kɔbisaa no sɛ, “Adɛn enti na Yohane ne Farisifoɔ no akyidifoɔ di mmuada na wʼakyidifoɔ deɛ, wɔnni mmuada?”
    19: Yesu nso bisaa wɔn sɛ, “Moahunu ayeforɔkunu nnamfo a wɔbɛba ayeforɔ ase a wɔbɛka sɛ, wɔredi mmuada enti wɔrennidi anaa? Mmerɛ dodoɔ a wɔne ayeforɔkunu no nam no deɛ, wɔrenni mmuada da.
    20: Nanso, ɛda bi bɛba a, wɔbɛfa ayeforɔkunu no afiri wɔn nkyɛn. Saa ɛberɛ no na wɔbɛdi mmuada.
    21: “Ɛte sɛ wode ntoma foforɔ atare ntoma dada mu. Ɛdeɛn na ɛba? Ntaremu no bɛte ntoma dada no mu, na ayi afiri mu, na ama tokuro a ɛda hɔ no aso asene kane deɛ no.
    22: Monim sɛ, wɔmfa nsã foforɔ ngu aboa nwoma nkotokuo dada mu. Anyɛ saa a, ɛbɛpae. Nsa no bɛhwie agu, na nkotokuo a nsã no wɔ mu no nso bɛpaapae. Ɛsɛ sɛ wɔde nsã foforɔ gu nkotokuo foforɔ mu.”
    23: Homeda bi a Yesu ne nʼasuafoɔ nam aburoofuo bi mu no, asuafoɔ no pempan aburoo no bi weeɛ.
    24: Farisifoɔ no bi ka kyerɛɛ Yesu sɛ, “Ɛnni ho kwan sɛ wɔyɛ saa! Yɛn mmara mma ho ɛkwan sɛ wɔbu aburoo Homeda.”
    25: Yesu nso bisaa wɔn sɛ, “Monkenkanee deɛ Ɔhene Dawid yɛeɛ, ɛberɛ a ɛkɔm dee ɔne wɔn a na wɔka ne ho no,
    26: ne sɛdeɛ ɔkɔɔ Onyankopɔn efie, Ɔsɔfopanin Abiatar berɛ so, na ɔne wɔn a wɔka ne ho kɔdii burodo a wɔde abɔ afɔdeɛ ama Onyankopɔn no, a obiara nni ho ɛkwan sɛ ɔdi, agye asɔfoɔ nko ara no pɛn? Na ɛno nso tia mmara.
    27: “Onipa enti na wɔyɛɛ Homeda, na ɛnyɛ Homeda enti na wɔbɔɔ onipa.
    28: Na me, Onipa Ba no mpo, meyɛ Homeda no nso wura!”
  3:
    1: Yesu baa Kapernaum no, ɔkɔɔ hyiadan mu bio. Ɔduruu hɔ no, ɔhunuu ɔbarima bi a ne nsa baako awu.
    2: Na saa ɛda no yɛ Homeda enti na Yesu atamfoɔ no retetɛ no ahwɛ sɛ ɔbɛsa ɔbarima no yadeɛ anaa. Na wɔabɔ wɔn tirim sɛ, sɛ ɔsa no yadeɛ a, wɔbɛkyere no!
    3: Yesu ka kyerɛɛ ɔbarima no sɛ, “Sɔre gyina nnipa no anim.”
    4: Ɔdanee ne ho kyerɛɛ nʼatamfoɔ no bisaa wɔn sɛ, “Ɛyɛ sɛ obi yɛ papa Homeda? Anaasɛ ɛyɛ ɛda a wɔde yɛ bɔne? Ɛyɛ ɛda a wɔde gye nkwa anaa wɔma obi nkwa hwere no” Nanso, wɔammua no.
    5: Ɔde abufuo hwɛɛ wɔn hyiaeɛ. Ɛhaa no sɛ wɔnni ahummɔborɔ mma nnipa enti ɔka kyerɛɛ ɔbarima no sɛ, “Tene wo nsa no mu.” Ɔtenee mu, na amonom hɔ ara, ne nsa no yɛɛ yie.
    6: Ɛhɔ ara, Farisifoɔ no kɔhyiaa Herodefoɔ no ne wɔn susuu ɛkwan a wɔbɛfa so akum Yesu no ho.
    7: Yesu ne nʼasuafoɔ no firii hɔ kɔɔ mpoano. Nnipadɔm fifiri Galilea, Yudea, Yerusalem,
    8: Idumea, Asubɔnten Yordan agya, Tiro ne Sidon fam nyinaa, tu dii Yesu akyi. Ɛfiri sɛ, na nʼanwanwadeɛ a ɔyɛ no atrɛ afanan nyinaa enti na ebinom pɛ sɛ wɔbɛhwɛ no.
    9: Ɔka kyerɛɛ nʼasuafoɔ no sɛ, wɔmpɛ kodoɔ bi nsi nkyɛn baabi, na sɛ nnipadɔm no kyere ne so wɔ mpoano hɔ a, watena mu akɔ.
    10: Ɛda no, na wasa nyarewa bebree. Nanso, na ayarefoɔ no ba ara na wɔreba a wɔpɛɛ sɛ wɔde wɔn nsa ka nʼatadeɛ.
    11: Ɛberɛ biara a wɔn a wɔwɔ ahonhommɔne no bi bɛhunu no no, wɔtwa hwe fam, woso biribiri, ka sɛ, “Woyɛ Onyankopɔn Ba.”
    12: Nanso, ɔbɔɔ wɔn ano sɛ, wɔnnkyerɛ onipa ko a ɔyɛ.
    13: Akyire yi, ɔkɔɔ bepɔ so frɛɛ wɔn a wayi wɔn no baa ne nkyɛn.
    14: Ɔyii wɔn mu dumienu a daa wɔne no bɛnante, na wɔakɔka asɛmpa no,
    15: na wɔatu ahonhommɔne nso.
    16: 'Dumienu a ɔyii wɔn no din nie: Simon a ɔtoo no din foforɔ Petro.'
    17: Sebedeo mma Yakobo ne Yohane nso, ɔfrɛɛ wɔn Boanerges a, aseɛ ne aprannaa mma.
    18: 'Wɔn a wɔka ho nso nie: Andrea, Filipo, Bartolomeo, Mateo, Toma, Alfeo ba Yakobo, Tadeo, ne Simon ɔmanyɛfoɔ,'
    19: ɛnna Yuda Iskariot a ɔyii no maeɛ no.
    20: Ɔsane baa efie a ɔte mu no mu no, nnipakuo bi sane baa ne so bio. Ankyɛre koraa na ɛhɔ nyinaa yɛɛ ma a ɔnnya ɛkwan koraa nnidi.
    21: Ne fiefoɔ tee asɛm a aba no, wɔkɔɔ hɔ sɛ wɔrekɔfa no akɔ wɔn efie ɛfiri sɛ, wɔkaa sɛ, “Ne tiri mu ka no.”
    22: Atwerɛsɛm no akyerɛkyerɛfoɔ a wɔfiri Yerusalem baeɛ no kaa sɛ, “Beelsebul a ɔyɛ ahonhommɔne panin no afa no, na ɔnam saa tumi no so na ɔtu ahonhommɔne no.”
    23: Yesu frɛɛ wɔn kasa kyerɛɛ wɔn abɛbuo mu sɛ, “Ɛbɛyɛ dɛn na Ɔbonsam bɛtumi atu Ɔbonsam?
    24: Ahennie biara a ɛne ne ho di asie no bɛgu.
    25: Saa ara na efie biara a ɛne ne ho di asie no nnyina ara ne no.
    26: Na sɛ Ɔbonsam twa ne ho ne ne ho di asie a, ɛbɛyɛ dɛn na watumi adi nkonim? Ɔbɛdi nkoguo.
    27: Obiara ntumi nkɔ ɔhoɔdenfoɔ efie nkɔfa ne nneɛma kwa, agye sɛ, onii no di ɛkan kyekyere ɔhoɔdenfoɔ no, ansa na watumi afa ne nneɛma.
    28: Mereka akyerɛ mo sɛ, bɔne a onipa ayɛ biara no, wɔtumi de kyɛ no, na mpo obi ka abususɛm tia me a, wɔtumi de kyɛ no;
    29: nanso deɛ ɔka abususɛm tia Honhom Kronkron no deɛ, wɔremfa nkyɛ no da. Ɛyɛ bɔne a ɛrempepa da.”
    30: Ɔkaa saa asɛm yi ɛfiri sɛ, na wɔka sɛ, “Ɔwɔ honhommɔne.”
    31: Ɔgu so rekyerɛkyerɛ no, ne maame ne ne nuanom bɛgyinaa nnipadɔm no mu baabi somaa obi sɛ, ɔnkɔfrɛ no mmra, na wɔne no nkasa.
    32: Saa ɛberɛ no na nnipadɔm no atwa ne ho ahyia. Nnipa no ka kyerɛɛ Yesu sɛ, “Wo maame ne wo nuanom gyina afikyire hɔ pɛ sɛ wɔne wo kasa.”
    33: Yesu bisaa wɔn sɛ, “Hwan ne me maame? Ɛhefoɔ ne me nuanom?”
    34: Ɔhwɛɛ nnipadɔm no hyiaeɛ kaa sɛ, “Yeinom ne me maame ne me nuanom!
    35: Obiara a ɔbɛyɛ Onyankopɔn apɛdeɛ no, ɔno ne me nuabarima ne me nuabaa ne me maame.”
  4:
    1: Ɛberɛ a ɔgu so rekyerɛkyerɛ no, nnipadɔm sane bɛtwaa ne ho hyiaeɛ wɔ mpoano hɔ. Yei enti, ɔkɔtenaa kodoɔ mu, toaa ne nkyerɛkyerɛ no so.
    2: Na sɛdeɛ ɔyɛ daa no, ɔnam mmɛbuo so kasa kyerɛɛ wɔn. Baako a ɔkaeɛ ne sɛ,
    3: “Ɛda bi, ogufoɔ bi kɔɔ nʼafuom kɔguu aba.
    4: Ɔgu so regu aba no, aba no bi guu kwankyɛn, maa nnomaa bɛsosɔɔ ne nyinaa diiɛ.
    5: Ebi nso kɔguu ɔbotan bi so. Nanso, dɔteɛ a ɛwɔ so no nnɔɔso.
    6: Ankyɛre na ɛfifiriiɛ, nanso ɛsiane sɛ dɔteɛ a ɛwɔ ɔbotan no so no nnɔɔso no enti, owia bɔɔ so no, ne nyinaa hyeeɛ.
    7: Aba no bi nso guu nkasɛɛ mu, maa nkasɛɛ no kyekyeree no enti antumi anso aba.
    8: Aba no bi nso guu asase pa mu, maa ebi nyini soo mmɔho aduasa, ebi aduosia, ɛnna afoforɔ nso mmɔho ɔha!”
    9: Na Yesu kaa sɛ, “Ma deɛ ɔwɔ aso no ntie!”
    10: Akyire no a ɛkaa ɔne dumienu no ne asuafoɔ afoforɔ bi no, wɔbisaa no sɛ, “Asɛm a wokaeɛ no, aseɛ ne sɛn?”
    11: Ɔbuaa wɔn sɛ, “Mo deɛ, wɔada Onyankopɔn Ahennie ho ahintasɛm adi akyerɛ mo. Nanso, afoforɔ deɛ, wɔka no abɛbuo mu na ɛkyerɛ wɔn.
    12: Esiane saa nti, “‘Wɔhunu na wɔte, nanso wɔrente deɛ wɔte no ase, na wɔrennane mma Onyankopɔn nkyɛn, na wɔremfa wɔn bɔne nso nkyɛ wɔn.’
    13: “Na sɛ moante saa bɛ yi ase a, ɛbɛyɛ dɛn na moate mmɛ ahodoɔ a merebɛbuo no ase?
    14: Ogufoɔ no gu aba a ɛyɛ asɛm no.
    15: Aba a ɛguu kwankyɛn no gyina hɔ ma wɔn a wɔte Onyankopɔn asɛm, nanso sɛ wɔte asɛm no a, ntɛm so, ɔbonsam ba wɔn nkyɛn, ma wɔn werɛ firi deɛ wɔate no nyinaa.
    16: Aba a ɛguu ɔbotan so no gyina hɔ ma nnipa a wɔde anigyeɛ tie asɛm no.
    17: Nanso, wɔte sɛ aba a afifiri foforɔ a ne nhini nkɔ fam. Ahyɛaseɛ no, wɔkɔ so fɛfɛɛfɛ, nanso sɛ ɛba sɛ asɛm no enti, ɔtaa anaa amanehunu bi to wɔn pɛ, na wɔapa aba.
    18: Aba a ɛguu nkasɛɛ mu no nso gyina hɔ ma nnipa a wɔte asɛmpa no,
    19: nanso ɛnkyɛre koraa na ewiase yi mu afɛfɛdeɛ ne ahonyadeɛ ne ɔbra yi mu dadwene, nnaadaa ne nneɛma bi ho akɔnnɔ abɛhyɛ wɔn akoma mu. Yei enti, asɛm no ntumi nso aba biara.
    20: Aba a ɛguu asase pa mu no gyina hɔ ma wɔn a wɔte Onyankopɔn asɛm no, na wɔso aba bebree. Nnipa no bi so mmɔho aduasa. Ebi nso so aduosia, na afoforɔ nso so ɔha.”
    21: Afei, Yesu bisaa wɔn sɛ, “Moahunu obi a ɔsɔ kanea na ɔde hyɛ mpa ase, anaasɛ ɔde ahina butu so? Dabi! Wɔde kanea si petee mu na ahyerɛn ma ɛho aba mfasoɔ.
    22: Deɛ ahinta biara no, wɔbɛda no adi, na deɛ wɔakata so biara no, wɔde bɛto dwa.
    23: Deɛ ɔwɔ aso a ɔbɛtie no, ma ɔntie!
    24: “Monhwɛ yie wɔ deɛ mote no ho. Deɛ mote no, ɛno ara na wɔde bɛma mo, na aboro so mpo.
    25: Deɛ ɔwɔ biribi no, wɔbɛma no bi aka ho; deɛ ɔnni ahe bi no, kakraa a ɔwɔ no mpo, wɔbɛgye afiri ne nsam.”
    26: 'Ɔkaa bio sɛ, “Sɛdeɛ Onyankopɔn Ahennie no teɛ nie: okuafoɔ bi gu aba wɔ asase bi so.'
    27: Awia ne anadwo, sɛ ɔda o, sɛ ɔnyane o, aba no fefɛ a ɔnnim sɛdeɛ ɛyɛeɛ a ɛnyiniiɛ.
    28: Asase no ankasa bɔ nʼaduane, dua no na ɛdi kan, afei ɛpɛsɛ na abɔ, ama aba no anyini.
    29: Sɛ aba no nyini wie a, okuafoɔ no fa ne dadeɛ kɔtwa, ɛfiri sɛ otwa berɛ aduru.”
    30: Ɔsane kaa sɛ, “Ɛdeɛn ho na yɛde Ɔsoro Ahennie no bɛto, anaa abɛbusɛm bɛn na yɛde bɛkyerɛkyerɛ mu?
    31: Ɛte sɛ onyina aba, a ɛyɛ ketewaa wɔ aba a wodua nyinaa mu.
    32: Na sɛ wodua a ɛnyini yɛ kɛseɛ sene nnua a aka no nyinaa, ɛyiyi mman akɛseɛ ma ewiem nnomaa bɛsisi ne nwunu mu.”
    33: Mmɛbuo a ɛtete sɛ yeinom na Yesu de kaa asɛm no kyerɛɛ wɔn, sɛdeɛ wɔbɛtumi ate aseɛ.
    34: Ɔnam mmɛbuo so na ɔkasa kyerɛɛ wɔn a wɔbɛtiee no no nyinaa, na sɛ ɛka ɔne nʼasuafoɔ no nko a, ɔkyerɛ wɔn ne nyinaa ase.
    35: Ɛduruu anwummerɛ no, Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Momma yɛntwa nkɔ asuogya nohoa.”
    36: Ɔkaa saa no, wɔgyaa nnipadɔm no wɔ hɔ, na ɔne wɔn kɔeɛ a akodoɔ foforɔ di wɔn akyi.
    37: Prɛko pɛ, ahum kɛseɛ bi tuiɛ, maa asorɔkye bu bɛkataa kodoɔ no so, ma ɛyɛɛ sɛ ɛremem.
    38: Saa ɛberɛ no, na Yesu wɔ kodoɔ no to de ne ti ato sumiiɛ so ada. Asuafoɔ no de ahopopoɔ ne nteateamu kɔnyanee no kaa sɛ, “Ɔkyerɛkyerɛfoɔ, yɛreyɛ amem yi, ɛmfa wo ho?”
    39: Ɔsɔre teateaa mframa no ka kyerɛɛ ɛpo no sɛ, “Yɛ dinn!” Mframa no gyaeeɛ, na ɛpo no yɛɛ dinn!
    40: Yesu bisaa wɔn sɛ, “Adɛn na moyɛ ahufoɔ sei? Adɛn, monnye me nni anaa?”
    41: Na wɔn ho dwirii wɔn yie, bisabisaa wɔn ho wɔn ho sɛ, “Onipa bɛn ni a mframa ne ɛpo mpo tie no yi?”
  5:
    1: Yesu ne nʼasuafoɔ bɛduruu ɛpo no fa baabi wɔ Gerasefoɔ asase so.
    2: Ɔresi afiri kodoɔ no mu no, ɔbarima bi a honhommɔne wɔ ne mu de mmirika firi amusieeɛ bɛhyiaa no.
    3: Na saa ɔbarima yi te amusieeɛ hɔ.
    4: Ɔyɛ obi a na ne ho yɛ den yie enti, sɛ wɔde nkɔnsɔnkɔnsɔn mpo gu ne nsa a, ɔtumi bubu mu a obiara ntumi nkɔ nʼanim.
    5: Anadwo ne awia nyinaa na ɔnenam amusieeɛ hɔ mmepɔ no mu a, ɔde aboɔ a ano yɛ nam twitwa ne ho.
    6: Ɔbarima yi hunuu Yesu wɔ akyirikyiri no, ɔtuu mmirika, bɛbuu no nkotodwe.
    7: Ɔteateaam sɛ, “Yesu, Ɔsorosoro Onyankopɔn no Ba, ɛdeɛn na wowɔ ne me yɛ? Mesrɛ wo, ɛnyɛ me ayayadeɛ biara!”
    8: Yesu tiaa honhommɔne a ɛwɔ ɔbarima no mu no sɛ, “Honhommɔne, firi ne mu fi!”
    9: Yesu bisaa no sɛ, “Wɔfrɛ wo sɛn?” Ɔbuaa Yesu sɛ, “Me din de ‘Ɛdɔm’ ɛfiri sɛ, yɛdɔɔso.”
    10: Afei, ɔsrɛɛ Yesu anibereɛ so sɛ ɔmmpam wɔn nkɔ akyirikyiri.
    11: Saa ɛberɛ no, na mprakokuo bi redidi wɔ bepɔ no nkyɛn baabi a ɛbɛn ɛpo no.
    12: Enti, ahonhommɔne no srɛɛ Yesu sɛ, “Tu yɛn na yɛnkɔhyɛ mprako no mu.”
    13: Yesu maa wɔn ho ɛkwan ma wɔkɔhyɛɛ mprako no mu. Mprako no de ahoɔherɛ sianee bepɔ no kɔguu ɛpo no mu ma ɛfaa wɔn.
    14: Mprakohwɛfoɔ no dwane baa nkuro a ɛbɛn hɔ no mu bɛkaa deɛ wɔahunu no kyerɛɛ wɔn. Wɔn a wɔteeɛ no kɔhwɛɛ deɛ asie no.
    15: Nnipakuo no duruu baabi a Yesu wɔ no, wɔhunuu ɔbarima a na honhommɔne ahyɛ no ma no sɛ ɔte hɔ dinn a nʼadwenem ate no. Yei maa wɔn ho dwirii wɔn.
    16: Wɔn a wɔhunuu asɛm a asi no ka kyerɛɛ afoforɔ,
    17: maa nnipakuo no srɛɛ Yesu sɛ, ɔmfiri wɔn nkyɛn nkɔ, na wɔn ho ntɔ wɔn!
    18: Enti, ɔsane foro kɔtenaa kodoɔ no mu. Ɔbarima a na honhommɔne wɔ ne mu no srɛɛ Yesu sɛ ɔpɛ sɛ ɔne no kɔ.
    19: Nanso, Yesu kaa sɛ, “Dabi, na kɔ na kɔka anwanwadeɛ a Onyankopɔn ayɛ ama wo yi ne nʼahummɔborɔ ho asɛm kyerɛ wʼabusuafoɔ.”
    20: Enti, ɔbarima no firi hɔ kɔɔ Dekapoli, “Nkuro Edu” no a, ɛwɔ saa ɔmantam no mu, kɔkaa anwanwadeɛ a Yesu ayɛ ama no no kyerɛɛ obiara. Wɔtee asɛm no, wɔn ho dwirii wɔn.
    21: Yesu de kodoɔ no tware baa ɛpo no fa baabi no, nnipakuo bɛtwaa ne ho hyiaa wɔ mpoano hɔ.
    22: Asafopanin bi a na ɔwɔ hɔ a wɔfrɛ no Yairo no, buu Yesu nkotodwe,
    23: srɛɛ no sɛ, ɔnsa ne babaa yadeɛ mma no. Ɔfiri ahoyera mu ka kyerɛɛ Yesu sɛ, “Abɔfra no rewu, enti mesrɛ wo sɛ, fa wo nsa bɛka no na ɔnnya nkwa.”
    24: Yesu ne no kɔeɛ a nnipakuo no di wɔn akyi.
    25: Na ɔbaa bi a watu mogya mfirinhyia dumienu ka nnipakuo no ho.
    26: Ɔde ne yadeɛ no akyin ayaresafoɔ bebree so, atua sika bebree ama wayɛ ohiani, nanso na ne ho ntɔ no ara.
    27: Na wate anwanwadeɛ a Yesu ayɛ no nyinaa, na ɛno enti ɔde ne ho fraa nnipakuo no, firii Yesu akyi sɔɔ nʼatadeɛ ano.
    28: Ɔdwenee ho kaa sɛ, “Sɛ metumi nya ne ho ɛkwan, de me nsa sɔ nʼatadeɛ mu kɛkɛ a, me ho bɛtɔ me.”
    29: Ampa ara, ɛsɔ a ɔsɔɔ nʼatadeɛ no mu pɛ, na mogya no twa maa ne ho tɔɔ no!
    30: Amonom hɔ ara, Yesu tee nka sɛ tumi bi afiri ne mu. Ɔdanee ne ho kyerɛɛ nnipakuo no bisaa sɛ, “Hwan na ɔsɔɔ mʼatadeɛ mu no?”
    31: Nʼasuafoɔ no buaa sɛ, “Saa nnipakuo a obiara de ne ho twitwiri ne yɔnko yi na worebisa sɛ, ‘Hwan na ɔde ne nsa aka mʼatadeɛ?’”
    32: Nanso, ɔpɛɛ sɛ ɔhunu onipa ko a ɔsɔɔ nʼatadeɛ mu no.
    33: Ɛberɛ a ɔbaa no hunuu asɛm a asie no, ɔde ahopopoɔ bɛbuu Yesu nkotodwe kaa deɛ ɔyɛeɛ no kyerɛɛ no.
    34: Yesu ka kyerɛɛ no sɛ, “Ɔbabaa, wo gyidie ama wo ho atɔ wo; fa asomdwoeɛ kɔ; wo yadeɛ no agyae.”
    35: Ɔgu so rekasa kyerɛ ɔbaa no no, abɔfoɔ firi Yairo efie bɛbɔɔ amaneɛ sɛ, Yairo babaa no awu, enti ɛho nhia sɛ Yesu bɛba bio.
    36: Yesu antie deɛ na wɔreka no koraa, na ɔka kyerɛɛ Yairo sɛ, “Nsuro, gye di ara.”
    37: Afei, Yesu amma obiara anni nʼakyi ankɔ Yairo efie hɔ gye Petro, Yakobo ne Yohane.
    38: Ɛberɛ a Yesu duruu hɔ no, ɔhunuu sɛ ɛhɔ nyinaa ayɛ manyamanya a nnipa retwa agyaadwoɔ.
    39: Ɔkɔɔ efie no mu ne wɔn a wɔwɔ hɔ no kɔkasaeɛ. Ɔbisaa wɔn sɛ, “Adɛn ne agyaadwotwa ne gyegyeegye yi? Abɔfra no nwuiɛ; nna na wada!”
    40: Wɔn a wɔwɔ hɔ no tee asɛm a Yesu kae no, wɔseree no. Yesu ka kyerɛɛ wɔn a wɔwɔ efie hɔ no sɛ, wɔn nyinaa mfiri adi. Ɔne abɔfra no agya ne ne maame ne nʼasuafoɔ baasa no kɔɔ deɛ abɔfra no da hɔ.
    41: Ɔsɔɔ abɔfra no nsa kaa sɛ, “Talita, Kumm!” a aseɛ ne sɛ “Abaayewa, mese wo sɛ sɔre!”
    42: Amonom hɔ ara, abaayewa no sɔreeɛ, na ɔfiri aseɛ nanteeɛ. Na saa abaayewa no adi mfeɛ dumienu. Asɛm a ɛsiiɛ yi maa wɔn ho dwirii wɔn yie.
    43: Yesu bɔɔ wɔn ano sɛ wɔnnka asɛm a asie no nkyerɛ obiara, na mmom, wɔmma abɔfra no aduane nni.
  6:
    1: Yesu firi baabi a ɔwɔ hɔ kɔɔ ne kurom a nʼasuafoɔ no ka ne ho.
    2: Ɔkɔɔ hyiadan mu Homeda, hyɛɛ aseɛ kyerɛkyerɛeɛ, maa dodoɔ a wɔbɛtiee no ho dwirii wɔn. Wobisaa sɛ, “Ɛhe na saa onipa yi nyaa saa nneɛma yi, ɛdeɛn nyansa na wɔde ama no a enti ɔtumi yɛ anwanwadeɛ yi?
    3: Ɛnyɛ dua dwumfoɔ ba no ni? Ɛnyɛ Maria babarima a ne nuanom ne Yakobo, Yosef, Yuda ne Simon no nie? Ɛnyɛ yɛne ne nuammaanom na ɛte ha!” Na wɔn bo fuu no.
    4: Yesu ka kyerɛɛ wɔn sɛ, “Odiyifoɔ kurom, nʼabusuafoɔ mu, ne ne fie na ɔnni animuonyam.”
    5: Wantumi anyɛ anwanwadeɛ ahodoɔ wɔ hɔ, gye ayarefoɔ kakra bi na ɔde ne nsa guu wɔn so, saa wɔn yadeɛ.
    6: Gye a wɔannye no anni no yɛɛ no nwanwa. Na Yesu kyinkyinii nkuraa ase kyerɛkyerɛeɛ.
    7: Yesu frɛɛ nʼasuafoɔ dumienu no baa ne nkyɛn, na ɔsomaa wɔn baanu baanu, maa wɔn tumi wɔ ahonhommɔne so.
    8: Akwankyerɛ a ɔde maa wɔn nie, “Mommfa biribiara nkura gye mo poma nko ara; mommfa aduane anaa kotokuo anaa sika.
    9: Bio, mommfa mpaboa foforɔ anaa atadeɛ foforɔ nka deɛ ɛhyɛ mo yi ho.
    10: Baabiara a mobɛkɔ no, montena efie baako pɛ mu. Monnsesa mo atenaeɛ.
    11: Na sɛ morefiri kuro bi a wɔannye anaa wɔantie mo no mu akɔ a, momporoporo mo nan ase tutuo, mfa nni adanseɛ.”
    12: Asuafoɔ no kɔkaa asɛm no kyerɛɛ obiara a wɔhyiaa no no sɛ ɔnnu ne ho, ntwe ne ho mfiri ne bɔne ho.
    13: Na wɔtutuu ahonhommɔne bebree, de ngo sraa ayarefoɔ pii saa wɔn yadeɛ.
    14: Ɔhene Herode tee yei, ɛfiri sɛ na Yesu din atrɛ. Ebinom kaa sɛ, “Yohane Osubɔni no na wasane aba nkwa mu bio, enti na ɔtumi yɛ anwanwadeɛ a ɔyɛ yi.”
    15: Ebinom nso susuu sɛ, Yesu yɛ Odiyifoɔ Elia na wasane aba. Afoforɔ nso kaa sɛ, odiyifoɔ foforɔ bi a ɔte sɛ tete adiyifoɔ akɛseɛ no bi na waba.
    16: Herode kaa sɛ, “Dabi, ɛyɛ Yohane Osubɔni a metwaa ne ti no. Wanyane afiri owuo mu.”
    17: Saa ɛberɛ no, na Herode asoma asraafoɔ ma wɔakɔkyere Yohane de no ato afiase, ɛfiri sɛ, na Yohane akasa atia Herode ne Herodia a na ɔyɛ Herode nua Filipo yere no awadeɛ.
    18: Yohane Osubɔni ka kyerɛɛ Herode sɛ, “Wonni ho ɛkwan sɛ woware wo nua yere.”
    19: Asɛm a Yohane kaeɛ no anyɛ Herodia nso dɛ, ma ɔnyaa ne ho menasepɔ kaa sɛ, ɛsɛ sɛ wɔkum Yohane. Nanso, ɔrentumi nku no gye sɛ Herode ama no tumi.
    20: Na Herode de obuo ma Yohane, ɛfiri sɛ, na ɔnim sɛ ɔyɛ onipa tenenee. Yei enti, ɔbɔɔ ne ho ban. Ɛberɛ biara a Horode ne Yohane bɛkasa no, na ne ho yera no, nanso yei nyinaa akyi no, ɔde ntoboaseɛ tiee no.
    21: Deɛ Herodia pɛɛ sɛ ɛnyɛ Yohane no baa mu. Ɛne sɛ, na Herode redi nʼawoda, ma ɔtoo ɛpono wɔ nʼahemfie maa ne mpanimfoɔ, nʼasafohene ne Galilea mpanimfoɔ.
    22: Herodia babaa bɛsa kyerɛɛ wɔn ma ɛyɛɛ wɔn nyinaa fɛ. Herode de ntamka kyerɛɛ ababaawa no sɛ, “Bisa me biribiara a wopɛ; sɛ mʼahemman mu fa mpo na wopɛ koraa a, mede bɛma wo!”
    24: Ababaawa yi kɔɔ ne maame nkyɛn kɔbisaa no deɛ ɔmmisa, ma ɔka kyerɛɛ no sɛ, “Bisa no Yohane Osubɔni ti!”
    25: Ababaawa yi de ahoɔherɛ sane baa ɔhene no nkyɛn bɛka kyerɛɛ no sɛ, “Mepɛ sɛ wode Yohane Osubɔni tiri to prɛte mu ma me seesei ara!”
    26: Yei maa ɔhene no werɛ hoeɛ, nanso ɛsiane sɛ na waka ntam wɔ nnipa no anim no enti, wammu ɛbɔ a ɔhyɛɛ ne babaa no so.
    27: Herode somaa nʼasraafoɔ no mu baako sɛ ɔnkɔ afiase hɔ nkɔtwa Yohane ti mfa mmrɛ no. Ɔsraani no kɔtwaa Yohane Osubɔni ti,
    28: na ɔde too prɛte mu de brɛɛ ababaawa no maa ɔde kɔmaa ne maame.
    29: Ɛberɛ a Yohane asuafoɔ no tee deɛ asi no, wɔbɛfaa nʼamu no kɔsiee no wɔ ɔboda bi mu.
    30: Asomafoɔ no sane baa Yesu nkyɛn bɛkaa deɛ wɔyɛeɛ ne deɛ wɔkyerɛkyerɛɛ nnipa a wɔkɔɔ wɔn nkyɛn no nyinaa kyerɛɛ no.
    31: Yesu tiee wɔn amaneɛ no wieeɛ no, ɔka kyerɛɛ wɔn sɛ, “Momma yɛntwe yɛn ho mfiri nnipakuo yi ho, na yɛnkɔhome kakra.” Deɛ ɛma ɔkaa saa ne sɛ, na nnipa a wɔba wɔn nkyɛn no to ntwa da. Wɔnnya ɛkwan mpo na wɔadidi.
    32: Yesu ne nʼasuafoɔ no tenaa kodoɔ mu kɔɔ baabi a obiara nni hɔ.
    33: Nanso, ɛberɛ a wɔrekɔ no, nnipa pii hunuu wɔn, na wɔtuu mmirika faa mpoano hɔ kɔhyiaa wɔn.
    34: Yei enti, ɛberɛ a Yesu sii fam no, na nnipakuo ahyia wɔ hɔ. Ɔhunuu wɔn no, ne yam hyehyee no maa wɔn ɛfiri sɛ, na wɔte sɛ nnwan a wɔnni ɔhwɛfoɔ. Ɔkyerɛkyerɛɛ wɔn nneɛma bebree a ɛsɛ sɛ wɔhunu.
    35: Onwunu reyɛ adwo no, nʼasuafoɔ no baa ne nkyɛn, bɛka kyerɛɛ no sɛ, “Adeɛ resa. Aduane biara nso nni ha.
    36: Ka kyerɛ nnipa no na wɔnkɔ nkuro mu ne nkuraa a atwa yɛn ho ahyia yi ase, na wɔnkɔtɔ aduane bi nni.”
    37: Yesu ka kyerɛɛ wɔn sɛ, “Momma wɔn aduane nni.” Wɔbisaa no sɛ, “Ansa na yɛbɛtumi ama saa nnipa dodoɔ yi aduane no, ɛsɛ sɛ yɛnya abosome nwɔtwe akatua. Sɛ yɛse yɛbɛma wɔn aduane a, yɛrennya saa nnipakuo yi ho sika!”
    38: Yesu bisaa wɔn sɛ, “Burodo ahe na yɛwɔ? Monkɔ na monkɔhwɛ.” Wɔsane ba bɛka kyerɛɛ no sɛ, “Wɔwɔ burodo enum ne mpataa mmienu.”
    39: Afei, Yesu ka kyerɛɛ nnipakuo no sɛ, wɔntenatena ase, na wɔtenatenaa ase akuakuo wɔ ɛserɛ no so.
    40: Enti, wɔtenatenaa ase akuakuo a ebi yɛ ɔha na ebi yɛ aduonum.
    41: Yesu faa burodo enum ne mpataa mmienu no, na ɔhwɛɛ ɔsoro, bɔɔ mpaeɛ, hyiraa so. Ɔbubuu burodo no mu de maa asuafoɔ no sɛ wɔnkyɛ mma nnipa no. Na ɔkyɛɛ mpataa no nso maa wɔn.
    42: Nnipa no dii aduane no maa obiara meeɛ!
    43: Nnipa a wɔdii aduane no bɛyɛ mmarima mpemnum;
    44: na wɔtasee aseɛ nkaeɛ no, ɛyɛɛ nkɛntɛmma dumienu.
    45: Adidie no akyi pɛ, Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, wɔnkɔtena kodoɔ no mu, na wɔnni ɛkan nkɔ Betsaida, na ɔregya nnipakuo no ɛkwan na wati wɔn.
    46: Akyire yi, ɔkɔɔ bepɔ no so kɔbɔɔ mpaeɛ.
    47: Anadwo no a asuafoɔ no te kodoɔ mu aduru nsuo no mfimfini no, na Yesu nko ara na ɔwɔ mpoano.
    48: Ɔhunuu sɛ na wɔn ho akyere wɔn; ɛne sɛ, mframa a ano yɛ den ne asorɔkye bɔ dweradweraa kodoɔ no, enti na wɔrebrɛ ɔkodoɔ no hare mu. Anɔpahema bɛyɛ sɛ nnɔnmiɛnsa berɛ mu no, ɔnantee nsuo no ani baa wɔn nkyɛn. Ɔyɛɛ sɛ ɔretwa wɔn ho.
    49: Ɛberɛ a asuafoɔ no hunuu obi sɛ ɔnam nsuo no ani no, wɔde ehu teateaam ɛfiri sɛ, na wɔsusu sɛ wɔahunu ɔsaman.
    50: Wɔn nyinaa hunuu no. Ɛhɔ ara, Yesu ka kyerɛɛ wɔn sɛ, “Momma mo bo ntɔ mo yam. Ɛyɛ me! Monnsuro!”
    51: Afei, ɔkɔɔ wɔn nkyɛn wɔ kodoɔ no mu no, mframa no gyaeeɛ! Asuafoɔ no ho dwirii wɔn,
    52: ɛfiri sɛ, na wɔnnte aduanema no ase, na wɔapirim wɔn akoma.
    53: Wɔtwaa asuo no baa Genesaret na wɔduruu hɔ no, wɔde kodoɔ no baa mpoano.
    54: Na wɔsi firii kodoɔ no mu no, nnipa a wɔgyina hɔ no hunuu no.
    55: Wɔtuu mmirika kyinii nkuro a atwa hɔ ahyia no nyinaa so soaa nnipa a wɔyare da wɔn kɛtɛ so brɛɛ no wɔ baabiara a wɔtee sɛ ɔwɔ.
    56: Na nkuraa ase anaa nkuro so baabiara a ɔkɔreɛ no, wɔde ayarefoɔ bɛguu mmɔntene so, srɛɛ no sɛ, ɔmma wɔmfa wɔn nsa nka nʼatadeɛ ano kɛkɛ. Ayarefoɔ dodoɔ a wɔtumi de wɔn nsa kaa nʼatadeɛ ano no ho yɛɛ wɔn den.
  7:
    1: Ɛda bi, Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ binom a wɔfiri Yerusalem baa Yesu nkyɛn.
    2: Wɔduruu hɔ no, wɔhunuu sɛ nʼasuafoɔ no bi redidi a wɔanhohoro wɔn nsa ho.
    3: Na Yudafoɔ no, ne titire no Farisifoɔ no, nnidi da, gye sɛ wɔahohoro wɔn nsa ho nyinaa, sɛdeɛ wɔn amanneɛ kyerɛ, ansa na wɔadidi.
    4: Na sɛ wɔfiri dwa so ba a, wɔhohoro wɔn nsa ansa na wɔadidi. Yei yɛ mmara bebree a wɔfiri tete adi so no mu baako. Na mmara no bi ne sɛ, wɔhohoro nkuruwa, asɛn ne nwowa mu.
    5: Enti, Atwerɛsɛm no akyerɛkyerɛfoɔ no bisaa Yesu sɛ, “Adɛn enti na wʼasuafoɔ no nni yɛn amanneɛ a ɛfiri tete no so? Ɛfiri sɛ, wɔdidi a, wɔnni ɛkan nhohoro wɔn nsa sɛdeɛ amanneɛ kyerɛ no.”
    6: Yesu buaa wɔn sɛ, “Mo nyaatwomfoɔ! Asɛm a Yesaia ka faa mo ho sɛ, “‘Saa nnipa yi de wɔn ano na ɛdi me ni, nanso wɔn akoma mmɛn me ho baabiara no yɛ nokorɛ turodoo!
    7: Wɔsom me kwa; na wɔn nkyerɛkyerɛ yɛ nnipa nsa ano mmara’
    8: Mogya Onyankopɔn mmara a wahyehyɛ no de mo ankasa mo amanneɛ si ananmu.
    9: “Moahyɛ da sɛ mobɛpo Onyankopɔn mmara no, na moatiatia so, ama mo amanneɛ no atim.
    10: Ɛho nhwɛsoɔ bi ne sɛ, Mose de Onyankopɔn mmara a ɛka sɛ, ‘Di wʼagya ne wo maame ni’ no maa. Ɔkaa sɛ, ‘obiara a ɔbɛkasa atia nʼagya anaa ne maame no, ɛsɛ sɛ wɔkum no.’
    11: Nanso, moka sɛ, ɛyɛ sɛ obi bɛka akyerɛ nʼagya anaa ne maame a adeɛ bi hia no no sɛ, ‘Merentumi mmoa mo! Ɛfiri sɛ, mede deɛ anka ɛsɛ sɛ mede ma mo no ama Onyankopɔn.’
    12: Enti, mobu Onyankopɔn mmara a ɔhyɛeɛ no so, sɛdeɛ ɛbɛyɛ a mobɛtumi abɔ mo amanneɛ ho ban.
    13: Yei yɛ nhwɛsoɔ baako pɛ. Nanso, bebree ka ho.”
    14: Afei, Yesu frɛɛ nnipakuo no baa ne nkyɛn, ka kyerɛɛ wɔn sɛ, “Mo nyinaa montie asɛm a mereka yi yie, na monte aseɛ.
    15: Adeɛ biara a ɛkɔ onipa mu no, ngu ne ho fi. Na mmom, deɛ ɛbɛfiri onipa mu aba no, na ɛgu ne ho fi.
    16: Deɛ ɔwɔ aso a ɔbɛtie no ntie.”
    17: Afei, Yesu firii nnipakuo no mu kɔɔ efie no, nʼasuafoɔ no bisaa no asɛm a ɔkaeɛ no ase.
    18: Ɔbisaa wɔn sɛ, “Mo nso monte asɛm a mekaeɛ no ase? Monhunu sɛ, deɛ modie no ngu mo ho fi anaa?
    19: Ɛfiri sɛ, deɛ modie biara no ne mo akoma nni hwee yɛ, na mmom, ɛfa ɔyafunu no mu kɛkɛ.”
    20: Ɔtoaa so sɛ, “Deɛ ɛfiri onipa mu ba no na ɛgu ne ho fi.
    21: Afei, deɛ ɛfiri nnipa akoma mu ba no, ɛde adwamammɔ, korɔno, awudie,
    22: adifudepɛ, amumuyɛ, nsisie, ahohwie, anibereɛ, abususɛm, ahantan ne nkwaseasɛm ba.
    23: Saa nnebɔne yi nyinaa firi onipa mu na ɛba, na ɛnonom na ɛgu onipa ho fi a ɛmma ɔmfata Onyankopɔn anim.”
    24: Yesu firi hɔ no, ɔkɔɔ Tiro ne Sidon fam pɛɛ sɛ ɔrekɔhyɛ hɔ komm a, obiara nte ne nka, nanso anyɛ yie. Ɛda a ɔduruu hɔ ara pɛ, na nkurɔfoɔ tee ne nka sɛ waba hɔ.
    25: Ɛhɔ ara na ɔbaa bi a honhommɔne hyɛ ne babaa ketewa bi mu baa ne nkyɛn. Na wate Yesu nka enti, ɔbɛbuu no nkotodwe.
    26: Ɔbaa no srɛɛ no sɛ ɔntu saa honhommɔne no mfiri ne ba no mu mma no. Na saa ɔbaa yi yɛ Helani a wɔwoo no wɔ Siro-Foinike.
    27: Yesu ka kyerɛɛ no sɛ, “Ɛsɛ sɛ mma no mee ansa. Na ɛnyɛ sɛ wɔde mma aduane ma nkraman.”
    28: Ɔbaa no nso buaa no sɛ, “Owura, ɛyɛ nokorɛ deɛ, nanso ɛyɛ a, wɔde aduane a aka wɔ mmɔfra no prɛte mu no bi ma nkraman a wɔhyehyɛ ɛpono no ase no.”
    29: Yesu ka kyerɛɛ no sɛ, “Wo mmuaeɛ pa no enti, masa wo babaa no yadeɛ. Kɔ efie. Honhommɔne no afiri ne mu afi.”
    30: Ɔduruu efie no, ɔhunuu sɛ ne babaa no da mpa so dinn a honhommɔne no afiri ne mu ampa ara.
    31: Yesu firi Tiro no, ɔfaa Sidon mansini a emu nkuro yɛ edu no so, bɛduruu Galilea Po so.
    32: Wɔde ɔsotifoɔ bi a ɔsane yɛ mumu brɛɛ no. Wɔn a wɔwɔ hɔ no nyinaa srɛɛ Yesu sɛ, ɔmfa ne nsa nka ɔyarefoɔ no, na ɔnsa no yadeɛ.
    33: Yesu sɔɔ ne mu de no firii nnipakuo no mu. Afei, ɔde ne nsateaa hyɛɛ ɔbarima no asom, tee ntasuo de kaa ne tɛkrɛma.
    34: Ɔhwɛɛ soro, guu ahome teaam sɛ, “Hefata!” Aseɛ ne, “bue!”
    35: Amonom hɔ ara, ɔbarima no tumi tee asɛm, na ɔhyɛɛ aseɛ kasaeɛ!
    36: Yesu bɔɔ nnipakuo no ano sɛ, wɔmmmɔ asɛm no dawuro nkyerɛ obiara. Nanso, mpɛn dodoɔ a ɔbraa wɔn no, na trɛ ara na wɔn nso wɔretrɛ asɛm no mu.
    37: Saa asɛm yi maa wɔn ho dwirii wɔn yie. Enti, wɔkaa sɛ, “Yesu ayɛ adeɛ nyinaa yie, ɔma asotifoɔ mpo te asɛm, na mumu nso kasa!”
  8:
    1: Ɛda koro bi a nnipakuo bi aba Yesu nkyɛn no, aduane a wɔdi no saeɛ.
    2: Yesu frɛɛ nʼasuafoɔ ka kyerɛɛ wɔn sɛ, “Nnipa yi yɛ me mmɔbɔ. Wɔabɛdi nnansa wɔ ha a, wɔnni aduane biara a wɔbɛdi bio.
    3: Sɛ megya wɔn ɛkwan sɛ wɔnkɔ a wonnidiiɛ a, anhwɛ a na wɔn mu bi atotɔ baha wɔ ɛkwan so, ɛfiri sɛ, wɔn mu bi firi akyirikyiri na wɔbaeɛ.”
    4: Nʼasuafoɔ no bisaa no sɛ, “Ɛhefa na yɛbɛnya aduane ama saa nnipa dodoɔ yi wɔ ɛserɛ yi so ha?”
    5: Ɔbisaa wɔn sɛ, “Burodo ahe na mowɔ?” Wɔbuaa no sɛ, “Yɛwɔ nson.”
    6: Yesu ka kyerɛɛ nnipakuo no sɛ wɔntenatena ase wɔ ɛserɛ no so. Afei, ɔfaa burodo nson no, na ɔhyiraa so, bubuu mu de maa nʼasuafoɔ no ma wɔkyɛ maa nnipa no.
    7: Na wɔwɔ mpataa kakra wɔ hɔ, enti Yesu hyiraa ɛno nso so, de maa asuafoɔ no sɛ wɔnkyɛ ɛno nso mma wɔn.
    8: Nnipakuo no didi meeɛ no, ɔgyaa wɔn ɛkwan.
    9: Nnipa a wɔdii aduane no dodoɔ bɛyɛ mpemnan. Na wɔtasee aseɛ nnikaeɛ no, ɛyɛɛ nkɛntɛmma nson.
    10: Yei akyi no, ɔne nʼasuafoɔ no kɔtenaa kodoɔ mu baa Dalmanuta fam.
    11: Farisifoɔ no tee sɛ Yesu aba hɔ no, wɔbaa ne nkyɛn bɛbisabisaa no nsɛm, de sɔɔ no hwɛɛ. Wɔka kyerɛɛ no sɛ, “Yɛ nsɛnkyerɛnneɛ bi kyerɛ yɛn. Ma nsɛnkyerɛnneɛ bi nna adi wɔ ewiem nkyerɛ yɛn. Ɛno ansa na yɛbɛgye wo adi.”
    12: Yesu tee deɛ wɔkaeɛ no, ɔguu ahome, ka kyerɛɛ wɔn sɛ, “Deɛn enti na mohwehwɛ nsɛnkyerɛnneɛ daa yi? Nsɛnkyerɛnneɛ biara nni hɔ a mɛyɛ akyerɛ mo.”
    13: Ɔsane kɔtenaa kodoɔ no mu, gyaa wɔn, tware kɔɔ asuogya nohoa.
    14: Asuafoɔ no werɛ firii sɛ wɔfa aduane bi kura ansa na wɔakɔ. Aduane a na wɔkura wɔ kodoɔ no mu no yɛ burodo baako pɛ.
    15: Wɔretwa asuo no no, Yesu ka kyerɛɛ wɔn sɛ, “Monhwɛ mo ho so yie wɔ Ɔhene Herode ne Farisifoɔ mmɔreka ho.”
    16: Asuafoɔ no bisabisaa wɔn ho wɔn ho sɛ, “Asɛm a ɔreka yi ase ne sɛn?” Deɛ wɔn adwene kyerɛɛ wɔn ne sɛ, ebia ɔreka aduane a wɔn werɛ firii sɛ wɔbɛfa akuta no ho asɛm.
    17: Yesu hunuu deɛ wɔdwennwene no, ɔka kyerɛɛ wɔn sɛ, “Ɛnyɛ ɛno ho asɛm na mereka! Monnte yei ase anaa? Mo akoma da so pirim?
    18: Mowɔ ani nso monhunu adeɛ? Mowɔ aso nso momfa nte asɛm? Na monnkae biribi anaa?
    19: Ɛberɛ a mebubuu burodo enum mu maa nnipa mpemnum no, nnikaeɛ nkɛntɛmma ahe na motaseeɛ?” Wɔkaa sɛ, “Dumienu.”
    20: “Na mesane de burodo nson maa nnipa mpemnan no nso, ahe na ɛkaeɛ?” Wɔkaa sɛ, “Nkɛntɛmma nson.”
    21: Ɔbisaa wɔn bio sɛ, “Monnte ase ara anaa?”
    22: Ɛberɛ a wɔduruu Betsaida no, nnipa bi de onifirani bi brɛɛ no, srɛɛ no sɛ ɔmfa ne nsa nka no, na ɔnsa no yadeɛ.
    23: Yesu sɔɔ onifirani yi nsa de no kɔɔ akuraa no kurotia. Ɔtee ntasuo guu onifirani no ani so, na ɔde ne nsa guu no so. Yesu bisaa no sɛ, “Wohunu adeɛ anaa?”
    24: Onifirani no maa nʼani so hwɛɛ ɔsoro, buaa sɛ, “Aane, mehunu nnipa! Nanso mehunu wɔn sɛ nnua bi na wɔnenam hɔ.”
    25: Afei, Yesu de ne nsa kataa nʼani no so bio. Onifirani no buee nʼani, na ɛberɛ a ɔrehwɛ adeɛ haa no, nʼani no yɛɛ yie a afei deɛ na ɔhunu biribiara kann.
    26: Yesu ma ɔkɔɔ efie, ka kyerɛɛ no sɛ, “Nsane nkɔ akuraa no ase bio.”
    27: Yesu ne nʼasuafoɔ no firi Galilea kɔɔ Kaesarea ne Filipi nkuraa ase. Wɔnam ɛkwan so rekɔ no, ɔbisaa wɔn sɛ, “Nnipa ka sɛ mene hwan?”
    28: Asuafoɔ no buaa sɛ, “Ebinom se wone Yohane Osubɔni no, na afoforɔ nso se woyɛ Elia anaasɛ tete adiyifoɔ no mu bi a wasane aba.”
    29: Na ɔbisaa wɔn sɛ, “Na mo nso mose meyɛ hwan?” Petro buaa no sɛ, “Wone Kristo no.”
    30: Ɔbɔɔ wɔn kɔkɔ sɛ, wɔnnka nkyerɛ obiara.
    31: Afei, ɔhyɛɛ aseɛ ka kyerɛɛ wɔn sɛ Onipa Ba no bɛhunu amane, na mpanimfoɔ, asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ no bɛpo no, na wɔakum no, na nnansa so, Onipa Ba no bɛsɔre.
    32: Ɔkaa asɛm no pefee a wamfa biribiara ansie wɔn. Petro twee no gyinaa nkyɛn, bisaa no sɛ, “Adɛn enti na woka asɛm a ɛte sɛɛ yi?”
    33: Yesu danee ne ho hwɛɛ nʼasuafoɔ no, kaa Petro anim sɛ, “Firi me so, ɔbonsam! Wʼadwene yɛ deɛ ɛfiri onipa na ɛnyɛ deɛ ɛfiri Onyankopɔn.”
    34: Afei, ɔfrɛɛ nʼasuafoɔ no ne nnipakuo no baa ne nkyɛn, ka kyerɛɛ wɔn sɛ wɔmmɛtie no. Ɔka kyerɛɛ wɔn sɛ, “Sɛ obi pɛ sɛ ɔdi mʼakyi a, ɛsɛ sɛ ɔpa ne ho akyi, na ɔsoa nʼasɛnnua, na ɔdi mʼakyi.
    35: Deɛ ɔma ne ɔkra som no bo no, ɛbɛfiri ne nsa. Na deɛ me ne Asɛmpa no enti, ɔbɛhwere ne kra no, wɔbɛgye ne nkwa.
    36: Na sɛ onipa nya ewiase nyinaa, na ɔhwere ne kra a, mfasoɔ bɛn na ɔbɛnya?
    37: Ɛdeɛn na ɛsom bo sene ne kra?
    38: Na obiara a saa nna bɔne yi mu nʼani wu me ne me nsɛm ho no, ne ho bɛyɛ me, Onipa Ba no, aniwu ɛberɛ a me ne mʼabɔfoɔ kronkron no bɛsane aba wɔ mʼAgya animuonyam mu no.”
  9:
    1: Yesu kɔɔ so ka kyerɛɛ nʼasuafoɔ no sɛ, “Mo a mogyina ha yi mu bi bɛtena ase akɔsi sɛ mobɛhunu sɛ, Onyankopɔn Ahennie no reba tumi mu!”
    2: Nnansia akyi, Yesu faa Petro, Yakobo ne Yohane de wɔn kɔɔ bepɔ tentene bi atifi. Saa ɛberɛ no, na obiara nni hɔ ka wɔn ho. Amonom hɔ ara, Yesu sakyerae animuonyam mu.
    3: Nʼatadeɛ hyerɛn yɛɛ fitafita sene sɛdeɛ obi bɛtumi ahoro saa atadeɛ no ama ayɛ fitaa no.
    4: Afei Elia ne Mose bɛfirii hɔ. Na wɔne Yesu kasaeɛ!
    5: Petro ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, ɛyɛ sɛ yɛwɔ ha. Yɛbɛbɔ asese mmiɛnsa wɔ ha, wo deɛ baako, Mose deɛ baako na Elia deɛ baako.”
    6: Esiane sɛ na wɔabɔ hu no enti na ɛma ɔkaa saa.
    7: Na omununkum bɛkataa wɔn so. Ɛnne bi firii omununkum no mu kaa sɛ, “Yei ne me Dɔ Ba. Montie no.”
    8: Prɛko pɛ, wɔtotoo wɔn ani no, wɔanhunu obiara ka Yesu ho.
    9: Wɔresiane afiri bepɔ no so no, Yesu bɔɔ wɔn ano sɛ wɔnnka deɛ wɔahunu no nkyerɛ obiara kɔsi sɛ Onipa Ba no bɛsɔre afiri awufoɔ mu.
    10: Asuafoɔ no anka ankyerɛ obiara, na mmom, ɛyɛ a, na wɔtaa bisabisa wɔn ho wɔn ho sɛ, nʼasɛm a ɔkaa sɛ, “Mɛnyane afiri awufoɔ mu” no, na ɔkyerɛ sɛn?
    11: Afei, nʼasuafoɔ no bisaa no deɛ enti a daa mmara no akyerɛkyerɛfoɔ no ka sɛ, ɛsɛ sɛ Elia sane ba ansa na Onipa Ba no aba no.
    12: Yesu gye too mu sɛ, ɛsɛ sɛ Elia di ɛkan ba bɛtoto nneɛma nyinaa yie. Ɔkaa sɛ, “Ɛnneɛ na adɛn enti na wɔatwerɛ sɛ Onipa Ba no bɛhunu amane bebree na wɔapo no?
    13: Nanso me se mo sɛ, Elia aba dada! Na wɔne no anni no yie sɛdeɛ adiyifoɔ no hyɛɛ ho nkɔm no.”
    14: Ɛberɛ a wɔsiane bɛduruu bepɔ no ase hɔ no, wɔhunuu sɛ nnipakuo atwa asuafoɔ a wɔaka no ho ahyia, na wɔne mmara no akyerɛkyerɛfoɔ no regye wɔn ho wɔn ho akyinnyeɛ.
    15: Ɛberɛ a nnipakuo no hunuu Yesu no wɔn ho dwirii wɔn, na wɔde mmirika, bɛhyiaa no.
    16: Yesu bisaa wɔn sɛ, “Akyinnyeɛ a na moregye no fa ɛdeɛn ho?”
    17: Nnipa no mu baako kaa sɛ, “Ɔkyerɛkyerɛfoɔ, mede me ba aba ha sɛ sa no yadeɛ. Honhommɔne bi a ɛwɔ ne so enti, ɔntumi nkasa.
    18: Sɛ honhommɔne no ka ne ho wɔ ne mu a, ɛtwa no hwe fam, ma nʼano twa ahuro, ma ɔtwɛre ne se, ma ɔsensene. Ɛno enti, mesrɛɛ wʼasuafoɔ no sɛ wɔntu honhommɔne no mfiri ne mu, nanso wɔantumi.”
    19: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “O, mo a mo gyidie sua, me ne mo ntena nkɔsi da bɛn ansa na mo gyidie atim? Momfa abarimaa no mmrɛ me.”
    20: Wɔde abarimaa no brɛɛ Yesu. Ɛberɛ a wɔde no duruu Yesu anim pɛ no, yadeɛ no baa dendeenden, twaa no hwee fam, ma ɔperee ara a nʼano retwa ahuro.
    21: Yesu bisaa abarimaa no agya sɛ, “Nna ahe ni a yadeɛ yi baa ne so?” Abarimaa no agya buaa Yesu sɛ, “Ɛfiri ne mmɔfraase pɛɛ;
    22: na ɛtɔ ɛda bi koraa a, yadeɛ no tumi twa no hwe ogya anaa nsuo mu, pɛ sɛ ɛkum no. Enti, sɛ wobɛtumi asa no yadeɛ deɛ a, hunu yɛn mmɔbɔ, na sa no yadeɛ ma yɛn.”
    23: Yesu bisaa no sɛ, “Adɛn enti na woka sɛ, sɛ mɛtumi a? Nneɛma nyinaa bɛtumi ayɛ hɔ ama obiara a ɔgye die.”
    24: Abarimaa no agya buaa sɛ, “Mewɔ gyidie nanso ɛsua, enti boa me, na hyɛ me gyidie mu den!”
    25: Yesu hunuu sɛ nnipa no dɔ ara na wɔredɔɔso no, ɔteaa honhommɔne no sɛ, “Honhommɔne sotifoɔ ne mumu, mehyɛ wo sɛ, firi abɔfra yi mu fi. Nkɔhyɛ ne mu bio!”
    26: Afei, yadeɛ no baa dendeenden ansa na ɛrefiri ne mu, enti ɛmaa abarimaa no yɛɛ sɛ owufoɔ. Enti, nnipakuo no kasaa huhuhuhu sɛ, “Wawu.”
    27: Nanso, Yesu sɔɔ ne nsa, pagyaa no ma ɔgyinaa ne nan so a ne ho atɔ no.
    28: Yei akyi a Yesu ne nʼasuafoɔ no nko ara wɔ efie no, wɔbisaa no sɛ, “Adɛn enti na yɛn deɛ yɛantumi antu saa honhommɔne no?”
    29: Yesu buaa wɔn sɛ, “Mpaeɛbɔ nko ara na ɛbɛtumi atu saa yadeɛ yi.”
    30: Yesu firii hɔ no, ɔfaa Galilea, ɛfiri sɛ, na ɔmpɛ sɛ nnipa te ne nka.
    31: Na ɔpɛ sɛ ɔnya berɛ ma nʼasuafoɔ no de kyerɛkyerɛ wɔn. Ɔka kyerɛɛ wɔn sɛ, “Wɔbɛyi Onipa Ba no ama, na wɔakum no, na ne nnansa so, ɔbɛsɔre aba nkwa mu bio.”
    32: Asuafoɔ no ante asɛm a ɔkaeɛ yi ase, nanso na wɔsuro sɛ wɔbɛbisa no aseɛ.
    33: Yesu ne nʼasuafoɔ no baa Kapernaum. Ɛberɛ a wɔduruu efie a wɔbɛtena mu no mu na wɔregye wɔn ahome no, Yesu bisaa nʼasuafoɔ no sɛ, “Yɛreba no, ɛdeɛn akyinnyeɛ na na moregye wɔ ɛkwan so no?”
    34: Asuafoɔ no antumi ammua ɛfiri sɛ, na wɔredwennwene deɛ ɔbɛyɛ wɔn mu kɛseɛ no ho.
    35: Ɔtenaa ase, frɛɛ wɔn baa ne nkyɛn, ka kyerɛɛ wɔn sɛ, “Obiara a ɔpɛ sɛ ɔyɛ ɔpanin wɔ mo mu no, ɛsɛ sɛ ɔyɛ abɔfra anaa ɔsomfoɔ wɔ mo mu!”
    36: Afei, ɔde abɔfra ketewa bi bɛgyinaa wɔn mfimfini. Ɔde abɔfra no kyerɛɛ wɔn kaa sɛ,
    37: “Mo mu biara a me enti ɔbɛgye abɔfra ketewa sɛ yei no, agye me, na deɛ ɔbɛgye me no nso agye mʼAgya a ɔsomaa me no!”
    38: Yohane a ɔyɛ asuafoɔ no mu baako no ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, yɛhunuu ɔbarima bi a ɔde wo din retu ahonhommɔne enti yɛka kyerɛɛ no sɛ ɔnnyae, ɛfiri sɛ, ɔnka yɛn ho.”
    39: Yesu kaa sɛ, “Monnsi no ɛkwan. Ɛfiri sɛ, obiara nni hɔ a ɔreyɛ anwanwadeɛ wɔ me din mu na ɔbɛtwa ne ho atia me,
    40: na obiara a ɔntia yɛn no wɔ yɛn afa.
    41: Obiara a ɛsiane sɛ, moyɛ Kristo dea no enti, ɔbɛma mo nsuo kuruwa ma anom no, nʼakatua remmɔ no da.
    42: “Enti, sɛ obi to mmɔfra nketewa a wɔgye me di yi mu bi suntidua a, ɛyɛ ma no sɛ anka wɔde ɛboɔ duruduru bɛsɛn ne kɔn mu, ato no atwene ɛpo mu.
    43: Sɛ wo nsa ma woyɛ bɔne a, twa na to twene. Ɛyɛ ma wo sɛ wode dɛm bɛkɔ nkwa mu sene sɛ, wode wo onipadua nyinaa bɛto amanehunu ogya
    44: a ɛnnum da no mu.
    45: Na sɛ wo nan ma woyɛ bɔne a, twa na to twene. Ɛyɛ ma wo sɛ wode nansin bɛkɔ nkwa mu sene sɛ, wode nan mmienu bɛkɔ amanehunu ogya
    46: a ɛnnum da no mu.”
    47: Na sɛ wʼani ma woyɛ bɔne a, tu na to twene. Ɛyɛ ma wo sɛ wode ani baako bɛkɔ Onyankopɔn Ahennie mu sene sɛ wowɔ ani mmienu na wɔde wo bɛto amanehunu ogya mu,
    48: baabi a “‘ogya no ɛnnum da, na ɛhɔ asonsono nso nwu da.’
    49: Na wɔde ogya bɛhyɛ wɔn nyinaa nkyene.
    50: “Nkyene yɛ dɛ, nanso sɛ nkyene yera ne dɛ a, ɛho nni mfasoɔ; wonte ne dɛ wɔ biribiara mu. Enti, monnyera mo dɛ! Mo ne mo ho mo ho ntena asomdwoeɛ mu.”
  10:
    1: Afei, Yesu firii Galilea twa baa Yudea fam no hɔ wɔ Asubɔnten Yordan agya. Nnipakuo baa ne nkyɛn, na sɛdeɛ ɔtaa yɛ no, ɔkyerɛkyerɛɛ wɔn.
    2: Farisifoɔ bi baa ne nkyɛn bɛbisaa no sɛ, “Wopene awaregyaeɛ so anaa?” Wɔbisaa no yei de sɔɔ no hwɛɛ.
    3: Yesu nso bisaa wɔn sɛ, “Ɛdeɛn na Mose ka faa awaregyaeɛ ho?”
    4: Wɔbuaa sɛ, “Mose kaa sɛ ɛyɛ sɛ wɔgyae awadeɛ. Nʼasɛm a ɔkaeɛ ne sɛ, sɛ ɔbarima bi pɛ sɛ ɔgyaa ne yere awadeɛ a, ɔntwerɛ awaregyaeɛ krataa mfa mma ne yere no.”
    5: Yesu bisaa wɔn sɛ, “Adɛn enti na ɔkaa saa? Merebɛkyerɛ mo deɛ enti a ɔkaa saa. Esiane mo akoma a apirim no enti na ɔkaa saa kyerɛɛ mo.
    6: Ɛfiri adebɔ ahyɛaseɛ na Onyankopɔn bɔɔ ɔbarima ne ɔbaa.
    7: Yei enti na ɔbarima bɛgya nʼagya ne ne maame,
    8: na ɔde ne ho akɔbɔ ne yere ho, na wɔn baanu no ayɛ honam korɔ.
    9: Na deɛ Onyankopɔn aka abom no, ɛnsɛ sɛ onipa tete mu.”
    10: Akyire no a ɔne nʼasuafoɔ no wɔ efie no, asuafoɔ no bisaa no saa asɛm korɔ no ara bio.
    11: Ɔbuaa wɔn sɛ, “Sɛ obi gyaa ne yere awadeɛ na ɔsane ware obi foforɔ a, na wabɔ adwaman.
    12: Na sɛ ɔyere gyaa ne kunu awadeɛ, na ɔsane ware a, ɔno nso abɔ adwaman saa ara.”
    13: Ɛda bi, awofoɔ bi de mmɔfra nkumaa brɛɛ Yesu sɛ ɔnhyira wɔn, nanso nʼasuafoɔ no pampam wɔn a wɔde mmɔfra no baeɛ no, ka kyerɛɛ wɔn sɛ, wɔnnha no.
    14: Yesu hunuu deɛ nʼasuafoɔ no ayɛ no, anyɛ no dɛ na ɔka kyerɛɛ wɔn sɛ, “Momma mmɔfra no ɛkwan na wɔmmra me nkyɛn, na monnsi wɔn ɛkwan, na yeinom sei na Onyankopɔn Ahennie no yɛ wɔn dea.
    15: Mereka akyerɛ mo sɛ, obiara a ɔrennye Onyankopɔn Ahennie no sɛ abɔfra no, ɔrentumi nhyɛne mu.”
    16: Na ɔyɛɛ wɔn atuu, de ne nsa guu wɔn so, hyiraa wɔn.
    17: Na ɔsiim sɛ ɔrekɔ baabi foforɔ no, ɔbarima bi tutuu mmirika baa ne nkyɛn bɛbuu no nkotodwe, bisaa no sɛ, “Ɔkyerɛkyerɛfoɔ pa, Ɛdeɛn na menyɛ na manya nkwa a ɛnni awieeɛ?”
    18: Yesu bisaa no sɛ, “Adɛn na wofrɛ me onipa pa? Obiara nyɛ onipa papa gye ɔbaako; ɔne Onyankopɔn.
    19: 'Ɛfa wʼasɛmmisa no ho nso, wonim mmaransɛm no: Nni awu, mmɔ adwaman, mmɔ korɔno, nni atorɔ, nsisi, di wʼagya ne wo maame ni.”'
    20: Aberanteɛ no ka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, yeinom nyinaa mefiri me mmɔfraase na medii so.”
    21: Yesu hwɛɛ aberanteɛ yi dinn, nyaa ɔdɔ bi maa no. Ɔka kyerɛɛ no sɛ, “Aka wo adeɛ baako. Kɔ na kɔtɔn biribiara a wowɔ, na fa sika no ma ahiafoɔ, na wobɛnya agyapadeɛ wɔ ɔsoro, na bra bɛdi mʼakyi.”
    22: Aberanteɛ no tee saa asɛm yi no, nʼanim sesaeɛ, na ɔde awerɛhoɔ kɔeɛ, ɛfiri sɛ, na ɔwɔ ahonyadeɛ bebree.
    23: Ɔrekɔ no, Yesu hwɛɛ no na ɔdanee ne ho ka kyerɛɛ nʼasuafoɔ no sɛ, “Ɛyɛ den ma osikani sɛ ɔbɛkɔ Onyankopɔn Ahennie no mu!”
    24: Asɛm a Yesu kaeɛ no maa asuafoɔ no ho dwirii wɔn. Yesu sane kaa bio sɛ, “Me mma, sɛ moahunu den a ɛyɛ ma wɔn a wɔwɔ ahonyadeɛ sɛ wɔbɛkɔ Onyankopɔn Ahennie mu?
    25: Na ɛyɛ mmerɛ sɛ yoma bɛfa paneɛ aniwa mu sene sɛ osikani bɛkɔ Onyankopɔn Ahennie mu.”
    26: Asuafoɔ no ho dwiri wɔn mmorosoɔ na wɔbisaa no sɛ, “Ɛnneɛ na hwan na wɔbɛgye no nkwa?”
    27: Yesu hwɛɛ wɔn dinn kaa sɛ, “Onipa fam deɛ, yei rentumi mma mu, na Onyankopɔn fam deɛ, biribiara bɛtumi aba mu.”
    28: Afei, Petro hyɛɛ aseɛ kenkanee nneɛma a ɔne asuafoɔ no agya abɛdi Yesu akyi. Ɔkaa sɛ, “Yɛagya biribiara abɛdi wʼakyi.”
    29: Yesu nso buaa no sɛ, “Merema mo ate aseɛ sɛ, obi nni hɔ a, me enti wagya efie, nuammarimanom, nuammaanom, maame, agya ne mma anaasɛ agyapadeɛ a ɔbɛkɔ akɔka Asɛmpa no,
    30: na ɔrennya efie, nuammarimanom, nuammaanom, maamenom, mma ne nsase mmɔho ɔha a ɔtaa nso ka ho! Yeinom nyinaa bɛyɛ ne dea wɔ asase yi so, na ewiase a ɛreba no mu deɛ, ɔbɛnya nkwa a ɛnni awieeɛ.
    31: Na adikanfoɔ pii bɛdi akyire, na akyikafoɔ abɛdi ɛkan.”
    32: Afei, wɔsiim sɛ wɔrekɔ Yerusalem a na Yesu di wɔn ɛkan; na ɛberɛ a asuafoɔ no di nʼakyi no, ehu ne suro kaa wɔn. Yesu twee wɔn gyinaa nkyɛn, na ɔsane kaa nneɛma a, sɛ wɔduru Yerusalem a, ɛbɛba ne so no nyinaa kyerɛɛ wɔn.
    33: Ɔka kyerɛɛ wɔn sɛ, “Sɛ yɛduru hɔ a, wɔbɛyi me, Onipa Ba no ama asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ, na wɔabu me kumfɔ, na wɔde me ahyɛ Roma aban nsa, na wɔakum me.
    34: Wɔbɛdi me ho fɛw, na wɔatete ntasuo agu me so, na wɔde mpire atwa me mmaa, na wɔakum me, na nnansa so no, masɔre bio.”
    35: Afei, Sebedeo mma Yakobo ne Yohane baa Yesu nkyɛn bɛka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, yɛpɛ sɛ woyɛ yɛn adɔeɛ bi.”
    36: Yesu bisaa wɔn sɛ, “Ɛdeɛn na mopɛ sɛ meyɛ ma mo?”
    37: Wobuaa sɛ, “Ma yɛn mu baako ntena wo nifa so, na ɔbaako nso ntena wo benkum so wɔ wʼahennie mu hɔ!”
    38: Nanso, Yesu maa wɔn mmuaeɛ sɛ, “Monnim deɛ mobisa no! Mobɛtumi anom awerɛhoɔ kuruwa nwononwono a ɛsɛ sɛ menom ano no anaa? Anaasɛ, mobɛtumi ama wɔde amanehunu asubɔ no abɔ mo asu?”
    39: Wɔka kyerɛɛ no sɛ, “Yɛbɛtumi!” Na Yesu ka kyerɛɛ wɔn sɛ, “Mobɛtumi anom me kuruwa ano, na wɔde asubɔ a wɔde bɔ me no abɔ mo;
    40: nanso menni tumi sɛ meyi wɔn a wɔbɛtena me nifa anaa me benkum so no. Onyankopɔn nko ara na ɔde saa afa no bɛma wɔn a wɔasiesie hɔ ama wɔn no.”
    41: Asuafoɔ a aka no tee deɛ Yakobo ne Yohane kɔbisaeɛ no, anyɛ wɔn dɛ.
    42: Enti, Yesu frɛɛ wɔn ka kyerɛɛ wɔn sɛ, “Monim sɛ ahene ne atumfoɔ a wɔwɔ ewiase no di wɔn a wɔhyɛ wɔn ase no so,
    43: nanso mo deɛ, ɛnte saa wɔ mo ho. Obiara a ɔpɛ sɛ ɔyɛ kɛse wɔ mo mu no, ɛsɛ sɛ ɔyɛ mo ɔsomfoɔ.
    44: Na obiara a ɔpɛ sɛ ɔyɛ ne nuanom so panin no ɛsɛ sɛ ɔyɛ wɔn nyinaa akoa.
    45: Me a meyɛ Onipa Ba no, mamma sɛ wɔnsom me na mmom, mebaeɛ sɛ merebɛboa afoforɔ, na mede me kra ayɛ mpata ama nnipa pii.”
    46: Yesu ne nʼasuafoɔ no bɛduruu Yeriko. Wɔrefi kuro no mu no, nnipakuo tu dii wɔn akyi. Saa ɛberɛ a Yesu retwa mu no, na onifirani Bartimeo a ne din nkyerɛaseɛ ne “Timoteo ba” no te kwankyɛn resrɛsrɛ adeɛ.
    47: Ɛberɛ a Bartimeo tee sɛ Yesu Nasareni na ɔretwam no, ɔhyɛɛ aseɛ teateaam sɛ, “Dawid Ba Yesu, hunu me mmɔbɔ!”
    48: Nnipa no bi teateaa no sɛ, “Mua wʼano!” Nanso ɔkɔɔ so teateaam denden sɛ, “Dawid ba, hunu me mmɔbɔ!”
    49: Ɛberɛ a Yesu tee ne nne no, ɔgyina kaa sɛ, “Momfrɛ no mma me.” Wɔfrɛɛ onifirani no ka kyerɛɛ no sɛ, “Ma wo bo ntɔ wo yam, sɔre na ɔrefrɛ wo!”
    50: Bartimeo to ne ntoma guiɛ, sɔre baa Yesu nkyɛn.
    51: Yesu bisaa no sɛ, “Ɛdeɛn na wopɛ sɛ meyɛ mema wo?” Onifirani no buaa sɛ, “Ɔkyerɛkyerɛfoɔ, mepɛ sɛ mehunu adeɛ!”
    52: Yesu ka kyerɛɛ no sɛ, “Kɔ, na wo gyidie agye wo.” Na ntɛm ara onifirani no hunuu adeɛ, na ɔdii Yesu akyi.
  11:
    1: Yesu ne nʼasuafoɔ no rebɛn Yerusalem, na wɔduruu Betfage ne Betania a ɛwɔ Ngo Bepɔ no ho no, Yesu somaa nʼasuafoɔ no mu baanu, dii wɔn anim ɛkan.
    2: Yesu ka kyerɛɛ wɔn sɛ, “Monkɔ akuraa a ɛwɔ hɔ no ase. Sɛ moduru hɔ a, mobɛhunu sɛ wɔasa afunumu ba bi a wɔntenaa ne so da ahoma. Monsane no, na momfa no mmrɛ me.
    3: Na sɛ obi bisa mo sɛ ɛdeɛn na moreyɛ a, monka no tiawa sɛ, ‘Ne ho hia Awurade, na ɔbɛsane de no aba seesei ara.’”
    4: Asuafoɔ baanu no siim. Wɔkɔhunuu sɛ aboa no sa efie bi aboboano. Enti, wɔsanee no.
    5: Wɔgu so resane no no, nnipa bi a wɔgyina nkyɛn bisaa wɔn sɛ, “Adɛn enti na moresane afunumu ba no?”
    6: Wɔkaa asɛm a Yesu ka kyerɛɛ wɔn no kyerɛɛ nnipa no ma wɔtee wɔn aseɛ.
    7: Wɔde afunumu ba no brɛɛ Yesu, maa asuafoɔ no de wɔn ntoma guu aboa no so, maa Yesu tenaa ne so.
    8: Nnipakuo a wɔwɔ hɔ no bi de wɔn ntoma sesɛɛ ɛkwan a ɔde aboa no nam so no so. Ebinom nso pempan nnua mman de sesɛɛ ɛkwan no mu saa ara.
    9: Na Yesu di nnipakuo no mfimfini a wɔn nyinaa reteateam sɛ, “Hosiana!” “Nhyira ne deɛ ɔnam Awurade din mu reba!”
    10: “Animuonyam nka Onyankopɔn sɛ yɛn agya Dawid ahennie reba.” “Hosiana wɔ ɔsorosoro!”
    11: Yesu kɔduruu Yerusalem no, ɔkɔɔ asɔredan no mu. Ɔhwɛɛ biribiara a ɛwɔ hɔ dinn ansa na ɔrefiri hɔ, ɛfiri sɛ, na onwunu redwo enti ɔne asuafoɔ dumienu no kɔɔ Betania.
    12: Adeɛ kyee anɔpa a wɔrefiri Betania hɔ no, ɛkɔm dee no.
    13: Wɔkɔɔ kakra no, ɔhunuu sɛ borɔdɔma dua bi si hɔ a ayɛ kusuu. Ɔkɔɔ hɔ kɔhwɛɛ sɛ aduaba no bi wɔ so anaa. Nanso, ɔduruu hɔ no, ɔhunuu sɛ nhahan nko ara na ɛwɔ so. Saa ɛberɛ no nso, na ɛnyɛ ɛberɛ a ɛsɛ sɛ borɔdɔma no so.
    14: Nanso, Yesu domee borɔdɔma dua no sɛ, “Ɛfiri ɛnnɛ, worenso aba bio!” Asuafoɔ no tee asɛm a ɔkaeɛ no.
    15: Yesu sane baa Yerusalem no, ɔkɔɔ asɔrefie hɔ. Ɔduruu hɔ no, ɔpamoo adwadifoɔ a wɔwɔ hɔ no nyinaa, kaa sikasesafoɔ apono nyinaa guu fam, bubuu pata a wɔtɔn mmorɔnoma wɔ mu no nyinaa,
    16: sii ɛkwan sɛ obiara mmɛdi dwa wɔ hɔ bio.
    17: Ɔka kyerɛɛ wɔn sɛ, “Atwerɛsɛm no ka sɛ, ‘Mʼasɔrefie yɛ beaeɛ a wɔbɔ mpaeɛ,’ nanso mo deɛ, mode hɔ ayɛ akorɔmfoɔ atenaeɛ.”
    18: Asɔfoɔ mpanin ne Yudafoɔ mpanimfoɔ tee deɛ Yesu ayɛ no, wɔbɔɔ ne ho pɔ, pɛɛ ɛkwan a wɔbɛfa so ayi no afiri hɔ. Asɛm a na ɛha wɔn ne sɛ, sɛ wɔanhwɛ no yie nso a, ɛde basabasa bɛba, ɛfiri sɛ, na nnipa bebree agye Yesu nkyerɛkyerɛ no atom.
    19: Sɛdeɛ na wɔtaa yɛ no, anwummerɛ no ara, wɔfirii kuro no mu.
    20: Anɔpa a asuafoɔ no retwam wɔ borɔdɔma dua a Yesu domee no no ho no, wohunuu sɛ awu.
    21: Petro kaee asɛm a Yesu ka de domee dua no no, ɔteaam sɛ, “Hwɛ, Ɔkyerɛkyerɛfoɔ! Borɔdɔma dua a wodomee no no awu!”
    22: Yesu nso ka kyerɛɛ nʼasuafoɔ no sɛ, “Sɛ mowɔ gyidie wɔ Onyankopɔn mu a,
    23: anka mobɛtumi aka akyerɛ Ngo Bepɔ yi sɛ, ‘Tutu kɔgu ɛpo mu,’ na ɛbɛtutu akɔgu mu nso. Monnye nni; mommma mo gyidie nhinhim.
    24: Montie deɛ mereka yi. Biribiara a mobɛbisa wɔ mpaeɛbɔ mu no, monnye nni sɛ mo nsa aka, na ɛbɛyɛ hɔ ama mo.
    25: Na sɛ morebɔ mpaeɛ a, deɛ ɛdi ɛkan no, sɛ mowɔ obi ho asɛm a, momfa nkyɛ no sɛdeɛ ɛbɛyɛ a mo Agya a ɔwɔ ɔsoro no nso de mo bɔne bɛkyɛ mo.
    26: Na sɛ moamfa bɔne ankyɛ a, saa ara na mo Agya a ɔwɔ ɔsoro no nso remfa mo bɔne nkyɛ mo.”
    27: Wɔbaa Yerusalem bio. Wɔkɔɔ asɔrefie hɔ no, asɔfoɔ mpanin ne Yudafoɔ mpanin baa ne nkyɛn bɛbisaa no sɛ,
    28: “Tumi bɛn na wogyinaa so pamoo adwadifoɔ no?”
    29: Yesu nso buaa wɔn sɛ, “Merebɛbisa mo asɛm baako bi na mommua me!
    30: Onyankopɔn na ɔsomaa Yohane Osubɔni, anaa ɛnyɛ ɔno? Mommua me!”
    31: Wɔdwennwenee ho kaa sɛ, “Sɛ yɛka sɛ, ‘Onyankopɔn na ɔsomaa no a,’ wɔbɛbisa yɛn deɛ enti a yɛannye deɛ Yohane kaeɛ no anni.
    32: Na sɛ yɛka sɛ, ‘Ɛnyɛ Onyankopɔn na ɔsomaa no nso a,’ ɛdɔm no bɛha yɛn. Ɛfiri sɛ, wɔn nyinaa nim sɛ Yohane yɛ odiyifoɔ.”
    33: Enti, wɔn mmuaeɛ a wɔmaeɛ ara ne sɛ, “Yɛrentumi mmua. Yɛnnim.” Ɛhɔ ara na Yesu nso ka kyerɛɛ wɔn sɛ, “Sɛ monnim de a, me nso meremma mo asɛmmisa no ho mmuaeɛ!”
  12:
    1: 'Yesu nam mmɛbuo so kyerɛɛ nnipa no sɛ: “Ɛda bi, okuafoɔ bi yɛɛ bobefuo, gyee ban faa ho, na ɔtuu amena bi a wɔkyi bobe mu nsuo wɔ mu, na ɔsii ɔwɛn aban wɔ mu. Afei, ɔde afuo no gyaa akuafoɔ bi, na ɔtuu ɛkwan.'
    2: Ɛduruu ɛberɛ a bobe no bereeɛ a ɛsɛ sɛ wɔte no, ɔsomaa ne ho onipa bi sɛ ɔnkɔgye ne kyɛfa mmrɛ no.
    3: Nanso, akuafoɔ no boroo no, ma ɔde ne nsapan sane kɔeɛ.
    4: Okuafoɔ no sane somaa onipa foforɔ kɔɔ wɔn nkyɛn, na ɔno nso, wɔboroo no, pirapiraa no sene deɛ ɔdi ɛkan no.
    5: Onipa a ɔsomaa no bio no deɛ, wɔkumm no. Afoforɔ a akyire no wɔkɔeɛ no nso, wɔhwee ebinom, na wɔkumm ebinom nso.
    6: “Nanso, na aka ɔbaako a ɔyɛ ne ba a ɔdɔ no. Ɔsomaa ɔno nso kɔɔ wɔn nkyɛn, susuu sɛ wɔbɛfɛre no de anidie ama no.
    7: “Nanso, ɛberɛ a akuafoɔ no hunuu no sɛ ɔreba no, wɔkaa sɛ, ‘Ɔdedifoɔ no na ɔreba no. Momma yɛnkum no, na agyapadeɛ no ayɛ yɛn dea!’
    8: Wɔkyeree no, kumm no, twee no firii bobe turom hɔ kɔtoo no twenee baabi.
    9: “Mogye di sɛ, sɛ afu wura no ba a ɛdeɛn na ɔbɛyɛ akuafoɔ no? Ɔbɛba abɛkum wɔn, na ɔde afuo no ama nnipa foforɔ.
    10: 'Monnkanee yei wɔ Atwerɛsɛm no mu pɛn sɛ: “‘Ɛboɔ a adansifoɔ apo no, ɛno ara na abɛyɛ ɛdan no ntweaso tiboɔ;'
    11: Awurade na wayɛ yei, na ɛyɛ nwanwa wɔ yɛn ani so?’”
    12: Na ɛsiane saa bɛ a ɔbuiɛ no enti, Yudafoɔ mpanin no pɛɛ sɛ wɔkyere no, ɛfiri sɛ, wohunuu sɛ wɔn ho asɛm na ɔreka no a ɛkyerɛ sɛ, wɔne saa akuafoɔ atirimuɔdenfoɔ no. Nanso na wɔsuro dɔm no. Yei ma wɔgyaee no, na wɔfirii hɔ kɔeɛ.
    13: Wɔsomaa Farisifoɔ ne Herodefoɔ bi baa Yesu nkyɛn sɛ wɔne no mmɛkasa, na wɔnam nʼanom asɛm so anya no akyere no.
    14: Wɔbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, yɛnim sɛ woyɛ ɔnokwafoɔ a, wotaa ka nokorɛ. Deɛ onipa ka no ntumi nnane wʼadwene. Afei, wokyerɛkyerɛ nnipa Onyankopɔn akwan. Yɛpɛ sɛ yɛbisa wo sɛ, ɛyɛ sɛ wɔyi toɔ ma Roma Hempɔn Kaesare anaa ɛnyɛ?”
    15: Yesu hunuu wɔn adwemmɔne no kaa sɛ, “Adɛn enti na mosɔ me hwɛ, momfa sika a wɔde yi toɔ no bi nkyerɛ me, na mɛma mo mmuaeɛ.”
    16: Wɔde maa no, ɔbisaa wɔn sɛ, “Hwan mfoni ne atwerɛ na ɛwɔ so?” Wɔbuaa sɛ, “Kaesare deɛ.”
    17: Yesu ka kyerɛɛ wɔn sɛ, “Ɛnneɛ momfa Kaesare deɛ mma no, na momfa Onyankopɔn deɛ mma Onyankopɔn!” Ne mmuaeɛ no maa wɔn ho dwirii wɔn.
    18: Afei, Sadukifoɔ a wɔka sɛ owusɔreɛ nni hɔ no, baa ne nkyɛn bɛbisaa no sɛ,
    19: “Ɔkyerɛkyerɛfoɔ, Mose yɛɛ mmara maa yɛn sɛ, sɛ ɔbarima bi anwo na ɔwu a, ne nuabarima mfa ne yere no kunabaa na ɔne no nwo mma mma owufoɔ no.
    20: Anuanom baason bi tenaa ase. Deɛ ɔdi ɛkan no waree yere, na ɔne no anwo na ɔwuiɛ.
    21: Na deɛ ɔtɔ so mmienu no nso waree okunafoɔ no, na ɔno nso, ankyɛre na ɔwuiɛ a ɔne no anwo. Na deɛ ɔtɔ so mmiɛnsa no nso waree no a, ɔne no anwo na ɔwuiɛ.
    22: Yei kɔɔ so kɔsii sɛ, anuanom yi nyinaa waree ɔbaa no, na ɔbaa no nso wuiɛ.
    23: Deɛ yɛpɛ sɛ yɛhunu ne sɛ, owusɔreɛ no mu, sɛ wɔnya sɔre a, wɔn mu hwan na ɔbaa no bɛyɛ ne yere?”
    24: Yesu buaa wɔn sɛ, “Mo mfomsoɔ a moyɛ no firi nim a monnim Atwerɛsɛm no, ne Onyankopɔn tumi a ɔwɔ.
    25: Sɛ anuanom baason yi ne ɔbaa no sɔre firi awufoɔ mu a, wɔrenware; wɔbɛyɛ sɛ abɔfoɔ a wɔwɔ ɔsoro no.
    26: Afei, ɛfa awufoɔ owusɔreɛ no ho no nso, monnkanee Mose nwoma no mu asɛm a ɛfa Mose ne wira a na ɛrehyeɛ no ho da? Onyankopɔn ka kyerɛɛ Mose sɛ, ‘Mene Abraham Onyankopɔn, Isak Onyankopɔn ne Yakob Onyankopɔn.’
    27: Na Onyankopɔn reka akyerɛ Mose sɛ, ɛwom sɛ, saa nnipa yi awuwu mfeɛ pii a atwam no deɛ, nanso wɔte ase. Anyɛ saa a anka ɔrenka sɛ ɔyɛ ateasefoɔ Onyankopɔn, na ɔnyɛ awufoɔ Onyankopɔn. Moayɛ mfomsoɔ kɛseɛ.”
    28: Atwerɛsɛm no akyerɛkyerɛfoɔ no mu baako a ɔgyina hɔ retie no no hunuu sɛ, wabua wɔn sɛdeɛ ɛfata no, ɔbisaa no sɛ, “Mose mmaransɛm no mu deɛ ɛwɔ he na ɛkyɛn ne nyinaa?”
    29: Yesu buaa no sɛ, “Deɛ ɛkyɛn ne nyinaa ne deɛ ɛka sɛ, ‘Israel, tie! Awurade, yɛn Onyankopɔn, yɛ Awurade korɔ;
    30: na dɔ Awurade wo Onyankopɔn firi wʼakoma ne wo kra ne wʼadwene ne wʼahoɔden nyinaa mu,’ no.
    31: 'Na deɛ ɛtɔ so mmienu no ne: ‘Dɔ wo yɔnko sɛ wo ho.’ Mmaransɛm bi nni hɔ a ɛkyɛn eyinom.”'
    32: Atwerɛsɛm no ɔkyerɛkyerɛfoɔ no buaa no sɛ, “Owura, woaka nokorɛ sɛ, Onyankopɔn baako pɛ na ɔwɔ hɔ, na obi foforɔ nka ne ho,
    33: na menim nso sɛ, sɛ mɛdɔ no afiri mʼakoma ne mʼadwene ne mʼahoɔden nyinaa mu, na mɛdɔ me yɔnko sɛ me ho no, sene afɔdeɛ biara a wɔbɔ.”
    34: Yesu hunuu sɛ wabua asɛm no nyansa mu no, ɔka kyerɛɛ no sɛ, “Wo ne Onyankopɔn Ahennie ntam ɛkwan nware.” Na saa asɛm yi akyi, obi antumi ammisa no asɛm biara bio.
    35: Ɛberɛ bi a Yesu rekyerɛkyerɛ wɔ asɔredan mu no, ɔbisaa nnipa no sɛ, “Adɛn na Atwerɛsɛm no akyerɛkyerɛfoɔ no ka sɛ, ɛsɛ sɛ Agyenkwa no yɛ Ɔhene Dawid ba?
    36: 'Ɛfiri sɛ Dawid ankasa nam Honhom Kronkron mu kaa sɛ, “‘Awurade ka kyerɛɛ me wura sɛ: “Tena me nifa so kɔsi sɛ mede wʼatamfoɔ bɛyɛ wo nan ntiasoɔ.”’'
    37: Sɛ Dawid frɛ no ‘Awurade’ a, ɛbɛyɛ dɛn na watumi ayɛ ne ba?” Ɛkwan a ɔfaa so kasaeɛ no maa nnipa no de anigyeɛ tiee no.
    38: Ɛberɛ bi a nnipakuo bi de anigyeɛ retie Yesu no, ɔka kyerɛɛ wɔn sɛ, “Monhwɛ mo ho yie wɔ Atwerɛsɛm no akyerɛkyerɛfoɔ ho! Wɔhyɛ ntadeɛ akɛseɛ sɛ asikafoɔ na sɛ wɔnam badwa mu a, wɔpɛ sɛ obiara a ɔhyia wɔn no de obuo kyea wɔn.
    39: Sɛ wɔkɔ hyiadan mu a, wɔtenatena mpanin adwa so, na sɛ wɔkɔ adidie ase a, wɔtena mpanin tenabea.
    40: Wɔbɔ mpaeɛ hunu atentene kyerɛ nnipa sɛ wɔresom Onyankopɔn, nanso wɔsisi akunafoɔ. Yei enti wɔbɛnya asotwe a emu yɛ duru.”
    41: Ɛda bi a Yesu kɔɔ asɔredan mu no, ɔkɔtenaa afɔrebɔ adaka a ɛsi hɔ no anim hwɛɛ sɛdeɛ nkurɔfoɔ no de sika regu adaka no mu. Asikafoɔ no de sika a ɛdɔɔso guu mu.
    42: Ɔbaa kunafoɔ hiani bi nso baeɛ na ɔde sika nketewa mmienu bɛguu mu.
    43: Ɔfrɛɛ nʼasuafoɔ no baa ne nkyɛn ka kyerɛɛ wɔn sɛ, “Saa ɔbaa kunafoɔ hiani yi afɔdeɛ a ɔbɔeɛ no som bo sene afɔdeɛ akɛseakɛseɛ a asikafoɔ no bɛbɔeɛ no nyinaa.
    44: Na wɔn nyinaa firi deɛ wɔanya ama abu wɔn so no mu na wɔyiyii bi de baeɛ, na ɔbaa yi deɛ, ɔfiri ne hia mu de deɛ ɔwɔ nyinaa na abɛgu mu no.”
  13:
    1: Yesu refiri asɔredan no mu hɔ no, nʼasuafoɔ no mu baako kaa sɛ, “Ɔkyerɛkyerɛfoɔ, adan yi yɛ fɛ papa. Hwɛ sɛdeɛ wɔde aboɔ asiesie afasuo no.”
    2: Yesu ka kyerɛɛ no sɛ, “Ɛyɛ nokorɛ deɛ, nanso wɔbɛdwiri saa ɛdan yi agu pasaa.”
    3: Ɛberɛ a ɔte Ngo Bepɔ no so a nʼani tua Yerusalem no, Petro, Yakobo, Yohane ne Andrea baa ne nkyɛn bɛbisaa no sɛ,
    4: “Ɛberɛ bɛn na deɛ woreka fa asɔredan yi ho no bɛba mu. Na nsɛnkyerɛnneɛ bi bɛdi ɛkan aba ansa anaa?”
    5: Yesu buaa wɔn sɛ, “Monhwɛ yie na obi annaadaa mo.
    6: Nnipa bebree de me din bɛba abɛka sɛ wɔne Agyenkwa no, na wɔadaadaa mo mu pii.
    7: Akokoakoko bɛsisi afanan nyinaa, nanso ɛnyɛ ɛnonom ne awieeɛ no ho nsɛnkyerɛnneɛ.
    8: Aman bɛsɔre aman so, na ahennie asɔre ahennie so na asasewosoɔ ne ɛkɔm bɛba mmeammea. Yeinom nyinaa bɛyɛ nneɛma a ɛyɛ hu a ɛbɛba no mfitiaseɛ.
    9: “Nanso, sɛ yeinom fiti aseɛ sɛ ɛreba a, monhwɛ yie! Mobɛkɔ ɔhaw akɛseɛ mu. Esiane sɛ modi mʼakyi enti, wɔbɛtwe mo akɔ asɛnniiɛ; wɔbɛhwe mo wɔ asɔredan mu, na wɔaka nsɛm agu mo so wɔ ahemfo ne mpanimfoɔ anim. Saa ɛberɛ no ne berɛ pa a ɛsɛ sɛ moka Asɛmpa no kyerɛ wɔn.
    10: Na ɛsɛ sɛ Asɛmpa no di ɛkan duru ɔman biara so ansa na awieeɛ no aba.
    11: Na sɛ wɔkyere mo de mo bɛgyina asɛnniiɛ a, monnnwene deɛ mobɛka de ayi mo ho ano ho. Monka deɛ Onyankopɔn bɛkyerɛ mo sɛ monka no. Na ɛnyɛ mo na mobɛkasa, na Honhom Kronkron no na ɔbɛkyerɛ mo deɛ monka.
    12: “Onua bɛyi onua ama sɛ wɔakum no. Saa ara na agyanom nso bɛyi wɔn mma ama. Mma bɛsɔre atia wɔn awofoɔ ama wɔakum wɔn.
    13: Me enti, nnipa nyinaa bɛtan mo. Nanso, deɛ ɔbɛtumi agyina pintinn akɔsi awieeɛ no, wɔbɛgye no nkwa.
    14: “Enti, sɛ mohunu akyiwadeɛ a ɛbɔ ɔman wɔ asɔredan mu hɔ a, ɔkenkanfoɔ, hwɛ yie! Wɔn a wɔwɔ Yudea no nnwane nkɔ mmepɔ no so.
    15: Wɔn a wɔwɔ wɔn afie mu no nnwane a wɔnnsane nkɔ efie hɔ bio nkɔfa biribiara mmfiri hɔ.
    16: Wɔn a wɔwɔ mfuom no nso nnsane wɔn akyi mmɛfa sika anaa ntoma wɔ efie.
    17: Na wɔn a wɔafa afuro ne wɔn a wɔturu mma saa ɛberɛ no mu no nnue.
    18: Na mommɔ mpaeɛ na ɛberɛ a ɛsɛ sɛ modwane no anyɛ awɔberɛ.
    19: Na ahohia a ɛbɛba saa mmerɛ no mu no, ɛfiri ɛberɛ a Onyankopɔn bɔɔ adeɛ no, ebi nsii da, na ebi nso rensi da.
    20: “Gye sɛ Awurade twa saa amanehunu no so, anyɛ saa a, ɔkra baako koraa rentena ase. Nanso, ɛsiane wɔn a wɔayi wɔn no enti, ɔbɛtwa nna no so.
    21: Na sɛ obi ka kyerɛ mo sɛ, ‘Agyenkwa no ni’ a, mommua.
    22: Atorɔ Kristo ne atorɔ adiyifoɔ bɛsɔre wɔ mo mu, na wɔayɛ anwanwadeɛ ahodoɔ, na sɛ ɛbɛtumi a, wɔadaadaa Onyankopɔn no ara ankasa mma.
    23: Monhwɛ yie, ɛfiri sɛ, maka biribiara akyerɛ mo!
    24: “Ahohia no akyi no, “‘owia bɛduru sum, na ɔsrane renhyerɛn,
    25: na nsoromma bɛtete ahwe, na wɔbɛwoso tumi a ɛwɔ ewiem no.’
    26: “Na nnipa nyinaa bɛhunu me, Agyenkwa no, sɛ mede tumi ne animuonyam nam omununkum mu reba.
    27: Na mɛsoma mʼabɔfoɔ akɔ ewiase afanan nyinaa, firi ɔsoro ano akɔka asase ano, na wɔabɛboaboa wɔn a mayi wɔn no ano.
    28: “Afei, monsua biribi mfiri borɔdɔma dua no ho asɛm no mu. Sɛ ɛyi mman foforɔ, sane yi ahahan foforɔ a, na ɛkyerɛ sɛ asusɔ abɛn.
    29: Sɛ mohunu sɛ saa nneɛma yi a maka ho asɛm akyerɛ mo yi nyinaa afiti aseɛ resisi a, mobɛhunu sɛ me ba a mɛsane aba no abɛn.
    30: Nokorɛ me se mo sɛ, awontoatoasoɔ yi rentwam, gye sɛ saa nneɛma yi nyinaa aba mu ansa.
    31: Ɔsoro ne asase bɛtwam akɔ, na me nsɛm deɛ, ɛrentwam da.
    32: “Nanso ɛda anaa dɔn ko a awieeɛ no bɛba deɛ, obiara nnim. Ɔsoro abɔfoɔ ne mʼankasa mpo nnim. Agya no nko ara na ɔnim.
    33: Esiane sɛ monnim berɛ ko a asɛm yi bɛsi enti, monsiesie mo ho. Monwɛn, ntwɛn me ba no.
    34: Me ba no te sɛ ɔbarima bi a ɔtuu ɛkwan kɔɔ ɔman foforɔ bi so. Ɔrebɛkɔ no, ɔkyerɛɛ adwuma a nʼapaafoɔ nyɛ. Ɛnna ɔka kyerɛɛ ne wɛmfoɔ nso sɛ, ɔnwɛn hɔ yie nkɔsi sɛ ɔbɛba.
    35: “Enti, mo nso monwɛn, ɛfiri sɛ, monnim berɛ ko a efiewura no bɛba. Ɛbɛtumi aba sɛ ɔbɛba anwummerɛ, ɔdasuom, ahemadakye anaa awia.
    36: Sɛ ofu mu ba a, ɛnsɛ sɛ ɔbɛto mo sɛ moadeda.
    37: Asɛm a mede agya mo ne nnipa nyinaa ni. ‘Monwɛn.’”
  14:
    1: Aka nnanu na Twam Afahyɛ ne Apiti Afahyɛ a ɛyɛ Yudafoɔ ahomegyeɛ nna no aduru no, asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ no hwehwɛɛ nyansakwan a wɔbɛfa so akye Yesu, akum no.
    2: Nanso, wɔkaa sɛ, “Yɛrenkyere no afahyɛ no mu, anyɛ saa a ɛde basabasa bɛba ɔman no mu.”
    3: Yesu wɔ Betania na ɔne Simon kwatani redidi no, ɔbaa bi a ɔkura ngo hwamhwam bi a ne bo yɛ den baa hɔ. Ɔtuu ano, hwie guu Yesu tirim.
    4: Deɛ ɔbaa yi yɛeɛ no anyɛ nnipa a wɔte adidiiɛ no mu bi dɛ. Na wɔkaa sɛ, “Wasɛe ngo no kwa.
    5: Anka ɔbɛtumi atɔn ngo hwamhwam yi anya sika pii na ɔde ama ahiafoɔ.”
    6: Nanso, Yesu ka kyerɛɛ wɔn sɛ, “Monnyaa no! Adɛn enti na moreha no wɔ ade pa a ɔyɛeɛ no ho?
    7: Mo ne ahiafoɔ a mobɛtumi aboa wɔn ɛberɛ biara mu na ɛte. Na me deɛ, merenkyɛ wɔ mo nkyɛn.
    8: Wayɛ deɛ ɔbɛtumi. Wadi ɛkan asra me onipadua ama ɛda a wobɛsie me.
    9: Mereka makyerɛ mo sɛ, baabiara a wɔbɛka Asɛmpa no wɔ ewiase no, wɔde deɛ ɔbaa yi yɛeɛ no bɛkae no, akamfo no.”
    10: Afei, Yuda Iskariot, asuafoɔ dumienu no mu baako, kɔɔ asɔfoɔ mpanin no nkyɛn ne wɔn kɔhyehyɛɛ sɛdeɛ ɔbɛyi Yesu ama wɔn no ho.
    11: Asɔfoɔ mpanin no tee asɛm no, ɛyɛɛ wɔn anigye ma wɔhyɛɛ no bɔ. Ɛfiri saa ɛberɛ no, ɔhwehwɛɛ sɛdeɛ ɔbɛnya Yesu ho ɛkwan, ayi no ama ɛberɛ a ɛsɛ mu.
    12: Apiti Afahyɛ no ɛda a ɛdi ɛkan a wɔkum Twam Afahyɛ odwan no, nʼasuafoɔ bisaa no faako a wɔbɛkɔ akɔdi Twam Afahyɛ no.
    13: Ɔsomaa nʼasuafoɔ no mu baanu kɔɔ Yerusalem sɛ wɔnkɔsiesie baabi mma no. Deɛ ɔka kyerɛɛ wɔn ne sɛ, “Morekɔ kuro no mu a, mobɛhyia onipa bi a ɔso ahina. Monni nʼakyi.
    14: Baabiara a ɔbɛwura no, monka nkyerɛ efiewura no sɛ, ‘Yɛn wura asoma yɛn sɛ, yɛmmɛhwɛ ɛdan a wɔasiesie ama yɛn a yɛbɛdi Twam Afahyɛ no wɔ mu no.’
    15: Ɔbɛkyerɛ mo abansoro asa kɛseɛ bi a wɔasiesie mu. Ɛhɔ na monyɛ ahoboa mma yɛn.”
    16: Asuafoɔ baanu no siim kɔɔ kuro no mu, na wɔhunuu biribiara sɛdeɛ Yesu ka kyerɛɛ wɔn no pɛpɛɛpɛ, na wɔsiesiee Twam Afahyɛ no wɔ hɔ.
    17: Ɛduruu anwummerɛ no, Yesu ne dumienu no baeɛ.
    18: Na wɔte hɔ redidi no, Yesu kaa sɛ, “Merema mo ate aseɛ sɛ, mo a me ne mo reto nsa adidi yi mu baako bɛyi me ama.”
    19: Wɔn nyinaa werɛ hoeɛ, na wɔhyɛɛ aseɛ bisaa mmaako mmaako sɛ, “Ɛyɛ me anaa?”
    20: Ɔbuaa wɔn sɛ, “Ɛyɛ mo dumienu a mo ne me reto nsa adidi yi mu baako.
    21: Onipa Ba no wu sɛdeɛ odiyifoɔ no hyɛɛ ne ho nkɔm no; nanso onipa a ɔbɛyi Onipa Ba no ama no, nnue! Sɛ wanwo saa onipa no a, anka ɛyɛ.”
    22: Ɛberɛ a wɔredidi no, Yesu faa abodoo, na ɔhyiraa so bubuiɛ, na ɔde maa wɔn kaa sɛ, “Monnye nni; yei ne me onipadua.”
    23: Afei, ɔfaa kuruwa a nsã wɔ mu, na ɔdaa ase no, ɔde maa wɔn, na wɔn nyinaa nom bi.
    24: Na ɔka kyerɛɛ wɔn sɛ, “Yei ne me mogya a ɛyɛ apam no mogya a ɛhyɛ Apam Foforɔ no mu den a bebree enti wɔrehwie agu.
    25: Mereka akyerɛ mo sɛ, merennom saa nsã yi bio da akɔsi ɛda a me ne mo bɛnom bi bio wɔ Onyankopɔn Ahennie no mu.”
    26: Wɔtoo dwom bi wieeɛ no, wofirii hɔ kɔɔ Ngo Bepɔ no so.
    27: Wɔduruu deɛ wɔrekɔ no, Yesu ka kyerɛɛ wɔn sɛ, “Mo nyinaa bɛdwane agya me. Ɛfiri sɛ, Onyankopɔn nam adiyifoɔ no so kaa sɛ, “‘Mɛbɔ odwanhwɛfoɔ no, na nnwan no abɔ apete.’
    28: Na sɛ mewusɔre a, mɛdi mo anim akɔ Galilea akɔhyia mo wɔ hɔ.”
    29: Petro ka kyerɛɛ no sɛ, “Sɛ nnipa nyinaa bɛdwane agya wo a, me deɛ, merennwane nnya wo da!”
    30: Yesu ka kyerɛɛ no sɛ, “Petro, ansa na anadwo yi akokɔ bɛbɔn mprenu no, na woapa me mprɛnsa.”
    31: Petro de anibereɛ kaa sɛ, “Merempa wo da! Sɛ ɛsɛ sɛ me ne wo wu mpo a, merempa wo da!” Saa ara na wɔn a aka no nyinaa nso kaeɛ.
    32: Yesu ne nʼasuafoɔ no duruu baabi a wɔfrɛ hɔ Getsemane no, ɔka kyerɛɛ nʼasuafoɔ no sɛ, “Montena ha, na merekɔbɔ mpaeɛ aba.”
    33: Ɔfaa Petro, Yakobo ne Yohane kaa ne ho, na ne ho hyɛɛ aseɛ yeraa no, na ɔyɛɛ basaa.
    34: Ɔka kyerɛɛ wɔn sɛ, “Awerɛhoɔ ahyɛ me kra ma. Montena ha, na mo ne me nwɛn.”
    35: Ɔkɔɔ nʼanim kakra, kɔbutuu fam, bɔɔ mpaeɛ sɛ, sɛ ɛbɛtumi a, saa ahoyera no ntwa ne ho nkɔ.
    36: Ɔkaa sɛ, “Abba, Agya! Wotumi yɛ biribiara. Ma kuruwa yi ntwa me ho nkɔ. Nanso, deɛ wopɛ na ɛnyɛ hɔ, na ɛnyɛ deɛ mepɛ.”
    37: Ɔsane baeɛ no, ɔbɛhunuu asuafoɔ baasa no sɛ wɔadeda. Ɔbisaa Petro sɛ, “Simon, woada? Woantumi ne me anwɛn dɔnhwereɛ baako pɛ mpo?
    38: Monwɛn na mommɔ mpaeɛ na ɔsɔhwɛfoɔ no anni mo so. Honhom no pɛ deɛ, na honam no na ɛyɛ mmerɛ.”
    39: Ɔsane kɔɔ bio kɔbɔɔ mpaeɛ korɔ no ara.
    40: Ɔsane baa wɔn nkyɛn bio bɛhunuu sɛ wɔadeda, ɛfiri sɛ, na wɔabrɛbrɛ. Na wonhunu deɛ wɔnka nkyerɛ no.
    41: Ɔsane baa ne mprɛnsa so no, ɔbisaa wɔn sɛ. “Mogu so adeda a morehome? Ɛberɛ a ɛsɛ sɛ mode da no atwam. Wɔrebɛyi Onipa Ba no ahyɛ nnebɔneyɛfoɔ nsa.
    42: Monsɔre na yɛnkɔ! Monhwɛ, deɛ ɔreyi me ama no wɔ ha!”
    43: Ɔgu so rekasa no, Yuda a ɔyɛ nʼasuafoɔ no mu baako ne dɔm a asɔfoɔ mpanin ne Yudafoɔ mpanin asoma wɔn ka ne ho a, wɔkurakura akofena ne mmaa baa hɔ.
    44: Na Yuda aka akyerɛ wɔn dada sɛ, “Deɛ mɛbam no, ayɛ no atuu no, ɔno ne deɛ morehwehwɛ no no. Monkyere no, na monsɔ ne mu yie mfa no nkɔ.”
    45: Ɛno enti, wɔduruu hɔ pɛ, ɔkɔɔ Yesu nkyɛn kɔbam no kaa sɛ, “Me Wura.” Afei, ɔyɛɛ no atuu.
    46: Ɛhɔ ara, na ɛdɔm a wɔne Yuda nam no sɔɔ Yesu mu kyeree no.
    47: Wɔn a wɔka Yesu ho no mu baako twee ne akofena de twaa Ɔsɔfopanin no akoa bi aso ma ɛteeɛ.
    48: Yesu bisaa wɔn sɛ, “Meyɛ owudifoɔ enti na mode akofena ne mmaa aba me so rebɛkye me anaa?
    49: Adɛn na ɛberɛ a merekyerɛkyerɛ wɔ asɔredan mu hɔ no, moankye me? Nanso, yeinom nyinaa aba sɛdeɛ ɛbɛyɛ a nkɔm a wɔhyɛɛ wɔ me ho no bɛba mu.”
    50: Asuafoɔ no nyinaa dwane gyaa no.
    51: Aberanteɛ bi a ɔde ntomasini bi asi nʼasene dii nʼakyi.
    52: Ɛdɔm a wɔbɛkyeree Yesu no pɛɛ sɛ wɔkyere no, nanso ɔgyaa ne ntoma no maa wɔn, de ne ho saa ara dwanee.
    53: Wɔde Yesu kɔɔ Ɔsɔfopanin no anim no, ankyɛre na asɔfoɔ mpanin ne Yudafoɔ mpanin bi bɛhyiaa hɔ.
    54: Ɛberɛ a wɔde Yesu rekɔ no, Petro tee ne ho dii wɔn akyi, na ɔwiawiaa ne ho kɔhyɛɛ Ɔsɔfopanin no efie hɔ de ne ho kɔfraa asomfoɔ bi a na wɔreto ogya no mu.
    55: Asɔfoɔ mpanin ne badwafoɔ no nyinaa hwehwɛɛ sɛ wɔbɛnya asɛm bi atia Yesu, na wɔagyina so abu no kumfɔ. Nanso, wɔannya bi.
    56: Nnipa pii bɛdii adansekurumu tiaa Yesu, nanso wɔn nsɛm a wɔkaeɛ no bɔɔ abira.
    57: Afei, nnipa no bi kekaa nsɛm a ɛnnim too ne so sɛ,
    58: “Yɛtee sɛ ɔkaa sɛ, ‘Mɛbubu asɔredan a wɔde nsa na ɛsii no, na mede nnansa asi foforɔ a wɔamfa nsa ansi!’”
    59: Na yei mpo, wɔn adanseɛ no anhyia.
    60: Ɔsɔfopanin no sɔre gyinaa badwa no mfimfini bisaa Yesu sɛ, “Yei nso, wonni ho anoyie biara? Ɛdeɛn na wowɔ ka?”
    61: Yesu ammua no. Afei, Ɔsɔfopanin no bisaa no bio sɛ, “Wone Agyenkwa no, Onyankopɔn Ba no anaa?”
    62: Yesu buaa no sɛ, “Mene no, na mobɛhunu Onipa Ba no sɛ ɔte Onyankopɔn nifa, na ɔnam omununkum mu resane aba asase so.”
    63: Yei maa Ɔsɔfopanin no sunsuanee nʼatadeɛ mu kaa sɛ, “Adansefoɔ bɛn na wɔn ho hia yɛn bio?
    64: Mo nyinaa ate abususɛm a ɔkaeɛ no. Ɛdeɛn na mowɔ ka?” Wɔn nyinaa gye too mu sɛ, ɔsɛ owuo.
    65: Na ebinom tee ntasuo guu ne so, na wɔkyekyeree nʼani, na wɔbobɔɔ no akuturuku bisaa no sɛ “Wose woyɛ odiyifoɔ, kyerɛ yɛn onipa ko a ɔbɔɔ wo!” Na asomfoɔ a wɔde no rekɔ no bobɔɔ no asotorɔ.
    66: Ɛberɛ a na Petro te adihɔ hɔ no, Ɔsɔfopanin no mmaawa no mu baako baa hɔ;
    67: na ɔhunuu Petro sɛ ɔreto ogya no, ɔhwɛɛ no haa, ka kyerɛɛ no sɛ, “Wo nso wo ne Nasareni Yesu no na ɛnam!”
    68: Petro saneeɛ sɛ, “Mennim deɛ woreka yi ho hwee!” Na ɛhɔ ara na ɔfirii adi kɔtenaa nkyɛn baabi. Saa ɛberɛ no ara na akokɔ bɔnee.
    69: Abaawa no sane hunuu no, na ɔhyɛɛ aseɛ ka kyerɛɛ wɔn a ɔne wɔn nam no sɛ, “Yei nso ka wɔn ho. Ɔyɛ Yesu asuafoɔ no mu baako!”
    70: Petro saneeɛ bio. Ɛkyɛɛ kakra no, nnipa a wɔgyina ogya no ho no hyɛɛ aseɛ ka kyerɛɛ Petro sɛ, “Woka wɔn ho, ɛfiri sɛ, woyɛ Galileani!”
    71: Petro hyɛɛ aseɛ kekaa ntam, dii nse sɛ, “Mennim saa onipa a moreka ne ho asɛm yi.”
    72: Na ɛhɔ ara, akokɔ bɔnee deɛ ɛtɔ so mmienu. Na Petro kaee Yesu asɛm a ɔka kyerɛɛ no sɛ, “Akokɔ remmɔn mprenu na woapa me mprɛnsa” no. Na ɔhyɛɛ aseɛ suiɛ.
  15:
    1: Adeɛ kyee anɔpatutuutu no, asɔfoɔ mpanin, Yudafoɔ mpanin, Atwerɛsɛm no akyerɛkyerɛfoɔ ne agyinatufoɔ hyia dwenee ɛkwan a wɔde Yesu bɛfa so ho. Wɔkyekyeree no de no kɔhyɛɛ Pilato nsa.
    2: Wɔde no duruu hɔ no, Pilato bisaa no sɛ, “Wone Yudafoɔ ɔhene no anaa?” Yesu buaa sɛ, “Mo na moseɛ.”
    3: Ɛhɔ ara, asɔfoɔ mpanin no kaa nsɛm akɛseakɛseɛ guu ne so, nanso wanka hwee.
    4: Pilato bisaa no bio sɛ, “Enti, nsɛm akɛseakɛseɛ a wɔreka gu wo so yi, wonka ho hwee?”
    5: Nanso, Yesu anka hwee ma ɛyɛɛ Pilato nwanwa.
    6: Na ɛyɛ Pilato amanneɛ sɛ, afe biara Twam Afahyɛ no mu, ɔgyaa odeduani baako a ɔman no pɛ sɛ wɔgyaa no ma wɔn.
    7: Saa afe no mu, na onipa bi a wɔfrɛ no Baraba no ka nnipa bi a wɔsɔre tiaa aban, nam so dii awu no ho wɔ afiase hɔ.
    8: Ɛdɔm no kɔɔ Pilato so kɔka kyerɛɛ no sɛ, ɔnyi odeduani baako mma wɔn sɛdeɛ daa ɔyɛ no.
    9: Pilato bisaa sɛ, “Menyi ‘Yudafoɔ Ɔhene’ no mma mo anaa?”
    10: Ɛfiri sɛ, na wahunu sɛ asɔfoɔ mpanin no de ɔtan na atwa asɛm ato Yesu so ɛsiane din a na wagye no enti.
    11: Nanso, asɔfoɔ mpanin no tuu dɔm no aso sɛ, sɛ wɔde bɛyi Yesu deɛ, wɔmpere ma wɔnyi Baraba.
    12: Enti, Pilato bisaa wɔn sɛ, “Na sɛ meyi Baraba ma mo a, ɛdeɛn na menyɛ saa ɔbarima yi a mofrɛ no mo ɔhene no?”
    13: Wɔteateaam sɛ, “Bɔ no asɛnnua mu!”
    14: Pilato bisaa wɔn bio sɛ, “Adɛn nti? Bɔne bɛn na wayɛ?” Wɔn nyinaa bɔ gyee so sɛ, “Bɔ no asɛnnua mu!”
    15: Afei, Pilato hunuu sɛ ɔyɛ asɛm no hwee a, ɛrenyɛ yie. Afei, na ɔsuro nso sɛ, sɛ anhwɛ a basabasayɛ bɛba enti, ɔgyaa Baraba maa wɔn. Ɔmaa wɔbɔɔ Yesu mmaa, na ɛno akyi no, ɔde no maa wɔn sɛ wɔnkɔbɔ no asɛnnua mu.
    16: Asraafoɔ no de Yesu kɔɔ amrado aban mu hɔ, ɛnna wɔfrɛɛ asraafoɔ no nyinaa baa hɔ.
    17: Wɔhyɛɛ no batakari kɔkɔɔ bi, de nkasɛɛ atentene bi nwonoo ɛkyɛ hyɛɛ no.
    18: Wɔhyɛɛ aseɛ bɔ gyee so, dii ne ho fɛ sɛ, “Yudafoɔ ɔhene, wo nkwa so!”
    19: Wɔde abaa paa nʼapampam, tetee ntasuo guu ne so, buu no nkotodwe, de dii ne ho fɛw.
    20: Wɔdii ne ho fɛ wieeɛ no, wɔworɔɔ batakari kɔkɔɔ no, ɛnna wɔde ɔno ara nʼatadeɛ hyɛɛ no, de no kɔeɛ sɛ wɔrekɔbɔ no asɛnnua mu.
    21: Wɔrekɔ no, wɔhyiaa ɔbarima bi a wɔfrɛ no Simon a ɔfiri Kirene a ɔyɛ Aleksandro ne Rufo agya wɔ ɛkwan so. Wɔhyɛɛ no ma ɔsoaa Yesu asɛnnua no.
    22: Wɔde Yesu baa baabi a wɔfrɛ hɔ sɛ Golgota a (nʼasekyerɛ ne Nitire so) hɔ.
    23: Ɛhɔ na wɔmaa no nsã nwononwono bi sɛ ɔnnom, nanso wannom.
    24: Afei, wɔbɔɔ no asɛnnua mu. Yei akyi, wɔbɔɔ nʼatadeɛ no so ntonto.
    25: Ɛbɛyɛ anɔpa nnɔnkron na wɔbɔɔ no asɛnnua mu.
    26: Asɛm bi a wɔka too no so na wɔtwerɛɛ taree nʼasɛnnua no atifi ka sɛ, Yudafoɔ Ɔhene.
    27: Ɛda no ara anɔpa, wɔbɔɔ awudifoɔ baanu bi asɛnnua mu kaa Yesu ho. Na ɔbaako sɛn ne nifa so, ɛnna ɔbaako nso sɛn ne benkum so.
    28: Yei maa deɛ Atwerɛsɛm no kaa sɛ, “Wɔkan no fraa nnebɔneyɛfoɔ mu” no baa mu.
    29: Nnipa a wɔsen faa hɔ no nyinaa wosowosoo wɔn ti, dii ne ho fɛ sɛ, “Ei, wo ni? Ɛnyɛ wo na woseɛ sɛ, wobɛtumi abubu asɔredan na wode nnansa asi no?
    30: Sɛ wose wo ho yɛ nwanwa a, ɛnneɛ siane firi asɛnnua no so si fam.”
    31: Saa ɛberɛ no na asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ no nso atwa ahyia hɔ redi Yesu ho fɛw. Wɔkɔɔ so dii ne ho fɛ sɛ, “Ɔgye afoforɔ nanso ɔntumi nnye ne ho!”
    32: Wɔkɔɔ so dii ne ho fɛ bio sɛ, “Agyenkwa! Yudafoɔ ɔhene! Siane firi asɛnnua no so si fam, na yɛnnye wo nni!” Awudifoɔ a wɔbɔɔ wɔne Yesu asɛnnua mu no mpo dii ne ho fɛ bi.
    33: Ɛfiri owigyinaeɛ kɔpem nnɔnmiɛnsa no, esum duruu asase no so nyinaa.
    34: Yesu de nne kɛseɛ teaam sɛ, “Eli, Eli, lama sabaktani?” Ase ne sɛ, “Me Onyankopɔn, Me Onyankopɔn, adɛn enti na woagya me?”
    35: Wɔn a wɔgyina hɔ no bi a wɔtee deɛ ɔkaeɛ no kaa sɛ, “Montie sɛ ɔrefrɛ Elia.”
    36: Wɔn mu baako tuu mmirika, kɔfaa sapɔ bi, de bɔɔ nsã nwononwono bi mu, de tuaa dua bi ano, de brɛɛ Yesu sɛ ɔnnom. Ɔkaa sɛ, “Momma yɛnhwɛ sɛ Elia bɛba abɛyi no asi fam anaa!”
    37: Afei, Yesu de nne kɛseɛ teaam bio, na ɔgyaa ne honhom mu wuiɛ.
    38: Ɛhɔ ara, ntoma a ɛtwa asɔredan no mu no mu suanee mmienu firi soro kɔsii fam.
    39: Asraafoɔ ɔha so panin a na ɔgyina hɔ no hunuu ɛkwan a Yesu faa so wuiɛ no, ɔkaa sɛ, “Ampa ara, onipa yi yɛ Onyankopɔn Ba!”
    40: Saa ɛberɛ no, na mmaa bi gyinagyina akyiri baabi rehwɛ deɛ ɛrekɔ so. Mmaa no bi ne Maria Magdalene, Maria a ɔyɛ Yakobo kumaa ne Yosef maame ne Salome.
    41: Ɛberɛ a na Yesu wɔ Galilea no, saa mmaa yi dii nʼakyi somm no. Saa ara nso na na nnipa bi a wɔdii nʼakyi baa Yerusalem no bi nso wɔ hɔ.
    42: Ɛduruu anwummerɛ no, ɛsiane sɛ na adeɛ kye a ɛyɛ Homeda no enti,
    43: ɔbadwani animuonyamfoɔ bi a, wɔfrɛ no Yosef a ɔfiri Arimatea a, na ɔretwɛn ɛberɛ a Onyankopɔn Ahennie no bɛba no de akokoɔduru kɔɔ Pilato hɔ kɔsrɛɛ no sɛ, ɔmfa Yesu amu no mma no.
    44: Ɛberɛ a Pilato tee sɛ Yesu awu no, wannye anni, enti ɔfrɛɛ Roma asraafoɔ panin a na ɔhwɛ hɔ no bisaa no.
    45: Asraafoɔ panin no kaa sɛ wawu no, Pilato maa Yosef ho ɛkwan sɛ ɔnkɔfa amu no.
    46: Yosef kɔtɔɔ nwera, yii Yesu amu no firii asɛnnua no so, de nwera no kyekyeree no, ɔde no kɔtoo ɔboda bi a wɔatwa mu, piree ɛboɔ kɛseɛ bi hinii ano.
    47: Na Maria Magdalene ne Yosef ne maame Maria wɔ hɔ bi, na wɔhunuu faako a wɔde Yesu amu no toeɛ.
  16:
    1: Adeɛ kyeeɛ a Homeda no twaam no, Maria Magdalene ne Salome ne Yakobo maame Maria kɔtɔɔ nnuhwam sɛ wɔde rekɔ akɔsra Yesu amu no.
    2: Ɛda a ɛdi nnawɔtwe no ɛkan anɔpahema no, ansa na owia bɛpue no, wɔde nnuhwam no baa ɛda no so.
    3: Wɔnam ɛkwan so rekɔ no, na wɔredwene deɛ ɛbɛyɛ a wɔbɛpire ɛboɔ no afiri ɛda no ano no ho.
    4: Nanso, wɔreyɛ aduru hɔ no, wɔmaa wɔn ani so hunuu sɛ, obi apire ɛboɔ kokuroko no afiri ɛda no ano.
    5: Wɔkɔɔ ɛda no mu kɔhunuu aberanteɛ bi sɛ ɔhyɛ atadeɛ fitaa te nifa so hɔ. Wɔhunuu no no, wɔbɔɔ birim.
    6: Nanso, aberanteɛ no ka kyerɛɛ wɔn sɛ, “Monnsuro. Ɛnyɛ Nasareni Yesu a wɔbɔɔ no asɛnnua mu no na morehwehwɛ no no? Ɔnni ha! Wasɔre! Monhwɛ faako a wɔde no toeɛ hɔ!
    7: Afei, monkɔ na monkɔka yei nkyerɛ nʼasuafoɔ no ne Petro sɛ, ‘Yesu redi mo anim akɔ Galilea. Ɛhɔ na mobɛhunu no, sɛdeɛ ɔka kyerɛɛ mo ansa na ɔrewu no!’”
    8: Mmaa no de ehu ne ahopopoɔ dwane firii hɔ a, na obiara ntumi ne ne yɔnko nkasa.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Kwasiada anɔpa na Yesu sɔre firii awufoɔ mu. Onipa a ɔyii ne ho adi kyerɛɛ no kane ne Maria Magdalene, ɔbaa a ɔtuu ahonhommɔne nson firii ne mu no.'
    10: Maria Magdalene kɔɔ asuafoɔ no nkyɛn kɔhunuu wɔn sɛ wɔn werɛ ahoɔ, na wɔresu.
    11: Ɔka kyerɛɛ wɔn sɛ, wahunu Yesu na ɔte ase. Nanso, wɔannye no anni.
    12: Akyire yi, Yesu yii ne ho adi kyerɛɛ wɔn mu baanu a wɔnam firi Yerusalem rekɔ akuraa, nanso wɔhunuu no no, ahyɛaseɛ no, wɔantumi anhunu sɛ ɛyɛ ɔno, ɛfiri sɛ, na wasesa.
    13: Akyire no a wɔhunuu onipa ko a ɔyɛ no, wɔtuu mmirika sane baa Yerusalem, bɛka kyerɛɛ nkaeɛ no, nanso obiara annye wɔn anni.
    14: Akyire no a asuafoɔ dubaako no te adidiiɛ no, ɔyii ne ho adi kyerɛɛ wɔn. Ɔkaa wɔn anim wɔ gyidie a wɔnni ne gye a wɔannye wɔn a wɔbɛkaa sɛ wasɔre no anni no ho.
    15: Afei, ɔka kyerɛɛ wɔn sɛ, “Monkɔ ewiase nyinaa nkɔka asɛmpa no nkyerɛ nnipa nyinaa.
    16: Na obiara a ɔgye di na wɔbɔ no asu no, wɔbɛgye no nkwa. Na obiara a ɔnnye nni no, wɔbɛbu no fɔ.
    17: Saa nsɛnkyerɛnneɛ yi bɛdi wɔn a wɔgye me di no akyi. Wɔde me din bɛtu ahonhommɔne, na wɔaka kasa foforɔ.
    18: Wɔbɛsɔ awɔ mu, na sɛ wɔnom awuduro bi mpo a, ɛrenyɛ wɔn hwee; wɔde wɔn nsa bɛgu ayarefoɔ so, ama wɔn ho ayɛ wɔn den.”
    19: Awurade Yesu ne wɔn kasa wieeɛ akyi no, wɔfaa no kɔɔ ɔsoro na ɔkɔtenaa Onyankopɔn nsa nifa so.
    20: Yei akyi no, asuafoɔ no kɔkaa asɛm no wɔ baabiara, na Awurade kaa wɔn ho ma wɔyɛɛ nsɛnkyerɛnneɛ ne anwanwadeɛ ahodoɔ nso, de hyɛɛ wɔn nsɛm a wɔkaeɛ no mu den.
42:
  1:
    1: Adamfo pa Teofilo, nnipa pii abɔ mmɔden atwerɛ Yesu ho nsɛm a akɔ so wɔ yɛn mu no.
    2: Wɔtwerɛɛ sɛdeɛ nnipa a wɔhunuu saa nneɛma yi firi ahyɛaseɛ no daa no adi kyerɛɛ wɔn.
    3: Nanso, menyaa adwene bi sɛ, sɛ mehwehwɛ deɛ wɔatwerɛ no nyinaa mu yie na metwerɛ brɛ wo a, ɛyɛ.
    4: Yei bɛboa wo ma woahunu nokorɛ a ɛwɔ deɛ woasua no nyinaa mu.
    5: Mede mʼasɛm no bɛfiri Yudafoɔ ɔsɔfoɔ Sakaria a ɔtenaa ase Yudeahene Herode berɛ so a na ɔfiri Abia asɔfokuo mu no so. Sakaria yere Elisabet nso, na ɔyɛ Aaron aseni.
    6: Na Sakaria ne ne yere Elisabet som Onyankopɔn nokorɛm a wɔn ho nni asɛm wɔ Onyankopɔn anim.
    7: Na wɔnni ba, ɛfiri sɛ, na Elisabet yɛ obonini. Na wɔn baanu nyinaa nso anyinyini.
    8: Ɛda bi a ɛduruu Sakaria asɔfokuo so sɛ wɔyɛ asɔredan mu adwuma no,
    9: wɔtoo aba yii no sɛ, ɔnkɔhye aduhwam wɔ ɔhyeɛ afɔrebukyia no so.
    10: Saa ɛberɛ yi ara nso na asafo no rebɔ mpaeɛ wɔ adihɔ hɔ sɛdeɛ wɔtaa yɛ no.
    11: Sakaria gu so rehye aduhwam no, prɛko pɛ, Awurade ɔbɔfoɔ bɛgyinaa afɔrebukyia no nkyɛn mu wɔ nifa so.
    12: Sakaria hunuu no no, ɔbɔɔ birim na ne ho popoeɛ.
    13: Nanso, ɔsoro ɔbɔfoɔ no ka kyerɛɛ no sɛ, “Sakaria, nsuro, Awurade Onyankopɔn ate wo mpaeɛbɔ. Wo yere Elisabet bɛwo babarima na ɛsɛ sɛ woto ne din Yohane.
    14: Nʼawoɔ bɛma wʼani agye na wo ho asɛpɛ wo. Saa ara na ɛbɛma nnipa bebree nso ani agye.
    15: Ɔbɛyɛ kɛse Awurade anim. Ɔrennom nsã biara da, na Honhom Kronkron bɛyɛ no ma afiri ne maame yam.
    16: Israelfoɔ pii nam nʼasɛnka so bɛnya adwensakyera asane aba Awurade, wɔn Onyankopɔn, nkyɛn.
    17: Ɔbɛnya Odiyifoɔ Elia honhom ahoɔden no bi, na ɔbɛdi Agyenkwa no ba no anim abɛsiesie nnipa ama ne ba a ɔbɛba no. Nʼasɛnka bɛma nteaseɛ aba agyanom ne wɔn mma ntam. Na ɔbɛdane Awurade asɛm no ho asoɔdenfoɔ adwene akɔ Awurade pɛ ho.”
    18: Sakaria buaa ɔbɔfoɔ no sɛ, “Ɛbɛyɛ dɛn na yei aba mu? Mabɔ akɔkoraa na me yere nso abɔ aberewa.”
    19: Ɔbɔfoɔ no kaa sɛ, “Mene Gabriel a megyina Onyankopɔn anim daa no. Ɔno na ɔsomaa me sɛ memmɛka asɛmpa yi nkyerɛ wo.
    20: Esiane sɛ woagye akyinnyeɛ enti, wobɛtɔ mumu kɔsi sɛ wɔbɛwo abɔfra no. Na deɛ maka akyerɛ wo yi nyinaa bɛba mu pɛpɛɛpɛ wɔ ne berɛ a ɛsɛ mu.”
    21: Saa ɛberɛ yi nyinaa na asafo mma no retwɛn Sakaria sɛ ɔbɛba. Na ɛyɛ wɔn nwanwa sɛ wakyɛ saa.
    22: Ɛberɛ a ɔbaeɛ no, wantumi ankasa ankyerɛ asafo mma no. Wɔhunu firii ne nneyɛeɛ mu sɛ wahunu nʼani so adeɛ wɔ asɔredan mu hɔ.
    23: Ɔwiee nʼasɔfodwuma wɔ asɔredan mu hɔ no, ɔkɔɔ efie.
    24: Nna bi akyi no, ne yere Elisabet nyinsɛnee na ɔde ne ho siee abosome enum.
    25: Ɔde anigyeɛ kaa sɛ, “Awurade ayɛ me adɔeɛ. Wayi animguaseɛ a ɛkaa me wɔ nnipa anim no afiri me so.”
    26: Elisabet nyinsɛnee abosome nsia no, Onyankopɔn somaa ɔbɔfoɔ Gabriel kɔɔ Galilea akuraa bi a wɔfrɛ no Nasaret no ase
    27: sɛ, ɔnkɔ ɔbaa kronkron bi a wɔfrɛ no Maria a na wɔde no ama Yosef a ɔfiri Ɔhene Dawid abusua mu no awadeɛ no nkyɛn.
    28: Gabriel hunuu no ara pɛ, ɔka kyerɛɛ no sɛ, “Asomdwoeɛ nka wo! Awurade ka wo ho, wo a Awurade adom wo.”
    29: Ɔbɔfoɔ no asɛm no maa Maria adwenem yɛɛ no nnaa ma ɔbisaa ne ho sɛ, “Na saa nkyea yi, ase ne sɛn?”
    30: Ɔbɔfoɔ no sane ka kyerɛɛ Maria bio sɛ, “Maria, nsuro, ɛfiri sɛ, Awurade adom wo.
    31: Tie! Ɛrenkyɛre biara wobɛnyinsɛn na woawo ɔbabarima na woato ne din Yesu.
    32: Ɔbɛyɛ ɔkɛseɛ, na wɔbɛfrɛ no Ɔsorosoro Onyankopɔn Ba. Na Awurade de ne nana Dawid ahennwa no bɛma no.
    33: Na ɔbɛdi Yakob efie so ɔhene daa; na nʼahennie to rentwa da.”
    34: Maria bisaa ɔbɔfoɔ no sɛ, “Na ɛbɛyɛ dɛn na mawo wɔ ɛberɛ a ɔbarima nhunuu me da?”
    35: Ɔbɔfoɔ no buaa sɛ, “Honhom Kronkron bɛba wo so na Ɔsorosoro Onyankopɔn tumi abɛkata wo so, yei enti abɔfra a wobɛwo no no bɛyɛ kronkron na wɔbɛfrɛ no Onyankopɔn Ba.
    36: Ɛbɛyɛ abosome nsia ni a wo busuani Elisabet mpo a ɔyɛ obonini anyinsɛn ɔbabarima wɔ ne mmerewaberɛ mu.
    37: Ɛfiri sɛ, Onyankopɔn deɛ, biribiara nso no yɛ.”
    38: Maria kaa sɛ, “Me deɛ, meyɛ Awurade afenaa. Deɛ Awurade pɛ na ɛnyɛ.” Ɛno akyi, ɔbɔfoɔ no gyaa no hɔ kɔeɛ.
    39: Nna kakra bi akyi no, Maria kɔɔ Yudea mmepɔ so kuro bi mu.
    40: Saa kuro no mu na Sakaria te. Ɔduruu kuro no mu hɔ no, ɔkɔɔ Sakaria efie kɔsraa Elisabet. Ɔkyeaa no.
    41: Elisabet tee Maria nkyea no, ɔba a ɔda ne yam no kekaa ne ho; amonom hɔ ara, Honhom Kronkron hyɛɛ Elisabet ma.
    42: Elisabet de ahosɛpɛ teaam sɛ, “Maria, wɔahyira wo sene mmaa nyinaa, na wo ba a wobɛwo no no bɛyɛ onipa kɛseɛ.
    43: Animuonyam bɛn na ɛsene yei. Me sɛɛ ne hwan a anka mʼAwurade na bɛba abɛsra me?
    44: Wokyeaa me pɛ, na abɔfra no de anigyeɛ kekaa ne ho.
    45: Nhyira nka wo sɛ wogye dii sɛ, deɛ Onyankopɔn aka no, ɔbɛyɛ; ɛno enti na wɔadom wo yi.”
    46: Maria kaa sɛ, “Me ɔkra kamfo Awurade.
    47: Na me honhom ani gye mʼagyenkwa Onyankopɔn mu;
    48: ɛfiri sɛ, wahunu nʼafenawa mmɔborɔni mmɔbɔ, na ɛfiri ɛnnɛ, awontoatoasoɔ nyinaa bɛfrɛ me deɛ Onyankopɔn ahyira no.
    49: Ɛfiri sɛ, Ɔkronkronni Otumfoɔ no ayɛ ade kɛseɛ ama me;
    50: nʼahummɔborɔ firi awoɔ ntoatoasoɔ kɔsi awoɔ ntoatoasoɔ ma wɔn a wɔsuro no na wɔdi no ni no nyinaa.
    51: Ɔde ne nsa a tumi wɔ mu no abɔ ahomasofoɔ ne ahantanfoɔ ne wɔn nsusuiɛ apete.
    52: Watu aberempɔn adeɛ so ama ahobrɛasefoɔ so.
    53: Wama wɔn a ahia wɔn no nnepa na wagya ahonyafoɔ kwan nsapan.
    54: Waboa nʼakoa Israel na ne werɛ amfiri ne mmɔborɔhunu ne ne bɔ
    55: a ɔhyɛɛ yɛn agya Abraham ne nʼasefoɔ no da.”
    56: Maria tenaa Elisabet nkyɛn bɛyɛ abosome mmiɛnsa ansa na ɔresane akɔ ne kurom.
    57: Elisabet awoɔ duruu so no, ɔwoo ɔbabarima.
    58: Nʼafipamfoɔ ne nʼabusuafoɔ tee adɔeɛ a Awurade ayɛ no no, wɔne no nyinaa de anigyeɛ dii ahurisie.
    59: Ɛduruu nnawɔtwe no, abusuafoɔ ne adɔfoɔ bɛhyiaa sɛ wɔrebɛtwa abɔfra no twetia na wɔato ne din. Wɔpɛɛ sɛ wɔde abɔfra no to nʼagya Sakaria.
    60: Nanso, ne maame kaa sɛ, “Dabi! Ɛsɛ sɛ wɔfrɛ no Yohane.”
    61: Wɔka kyerɛɛ no sɛ, “Obiara nni abusua yi mu a wɔfrɛ no saa.”
    62: Yei maa wɔde wɔn nsa yɛɛ nsɛnkyerɛnneɛ bisaa nʼagya din a wɔmfa nto abɔfra no.
    63: Sakaria maa wɔde krataa brɛɛ no na ɔtwerɛɛ so sɛ, “Ne din de Yohane.” Yei yɛɛ wɔn nyinaa nwanwa.
    64: Amonom hɔ ara, Sakaria tumi kasaa bio, na ɔhyɛɛ aseɛ yii Onyankopɔn ayɛ.
    65: Wɔn a wɔteeɛ nyinaa ho dwirii wɔn, na saa asɛm yi trɛ faa Yudea mmepɔ so hɔ nyinaa.
    66: Obiara a ɔtee saa nsɛm yi bisaa ne ho sɛ, “Ɛdeɛn na abɔfra yi bɛnyini ayɛ daakye? Ɛda adi pefee sɛ Awurade nsa wɔ ne so.”
    67: Honhom hyɛɛ nʼagya Sakaria ma ma ɔhyɛɛ nkɔm sɛ,
    68: “Nhyira nka Awurade, Israel Onyankopɔn, sɛ waba abɛgye ne manfoɔ.
    69: Ɔde Agyenkwa Otumfoɔ a ɔyɛ ne ɔsomfoɔ Dawid aseni rebrɛ yɛn,
    70: sɛdeɛ ɔnam nʼadiyifoɔ kronkron so firi teteete hyɛɛ bɔ
    71: sɛ, ɔbɛma yɛn Agyenkwa a ɔbɛgye yɛn afiri yɛn atamfoɔ ne wɔn a wɔkyiri yɛn no nsam no.
    72: Na wama bɔ a ɔhyɛɛ yɛn agyanom wɔ nʼahummɔborɔ ho no aba mu na wakae nʼapam kronkron no,
    73: na wakae nʼapam kronkron a ɔne Abraham pameeɛ no;
    74: sɛ ɔbɛgye yɛn afiri yɛn atamfoɔ nsam no, na yɛasom no a osuro biara nni mu.
    75: Na yɛn nkwa nna nyinaa mu, yɛayɛ kronkron ne ateneneefoɔ wɔ nʼanim.
    76: “Na wo, akɔkoaa yi, wɔbɛfrɛ wo Ɔsorosoroni no Odiyifoɔ, ɛfiri sɛ, wo na wobɛsiesie ɛkwan ama Agyenkwa no,
    77: na wobɛkyerɛ ne manfoɔ kwan a wɔnam bɔnefakyɛ so nya nkwa a ɛnni awieeɛ;
    78: na yeinom nyinaa bɛba mu ɛfiri sɛ, Onyankopɔn mmɔborɔhunu a ɛdɔɔso no,
    79: na ɛbɛma hann a ɛfiri ɔsoro abɛpue yɛn so ahyerɛn wɔn a wɔte sum ne owuo sum mu no so, na akyerɛ yɛn ɛkwan akɔ asomdwoeɛ mu.”
    80: Abɔfra no nyinii na honhom hyɛɛ no ma; ɔtenaa ɛserɛ so kɔsii ɛberɛ a ɔfirii nʼasɛnka adwuma ase.
  2:
    1: Saa ɛberɛ no mu no, Kaesare Augusto a na ɔyɛ Roma ɔhempɔn hyɛɛ mmara bi sɛ wɔnkan ne ɔman no mu nnipa nyinaa.
    2: Saa nnipakan yi ne deɛ ɛdi ɛkan a wɔkanee wɔ Kirenio a ɔyɛ amrado wɔ Siria no berɛ so.
    3: Obiara kɔɔ ne kurom na wɔtwerɛɛ ne din.
    4: Esiane sɛ na Yosef yɛ Ɔhene Dawid busuani no enti, na ɛsɛ sɛ ɔfiri Galilea kuro a wɔfrɛ no Nasaret mu kɔ Betlehem a ɛwɔ Yudea.
    5: Ɔne ne yere Maria a saa ɛberɛ no na ɔnyem no na wɔkɔeɛ.
    6: Wɔwɔ Betlehem no, awoɔ kaa Maria,
    7: na ɔwoo ɔbarima. Wɔde kuntu kyekyeree abɔfra no ho de no too mmoa adididaka mu, ɛfiri sɛ, wɔannya baabi ansoɛ wɔ ahɔhobea hɔ.
    8: Anadwo no ara, na nnwanhwɛfoɔ bi nso wɔ ɛserɛ no so baabi rewɛn wɔn nnwan.
    9: Mpofirim, ɔsoro ɔbɔfoɔ baa wɔn nkyɛn, na Onyankopɔn animuonyam hyerɛn twaa wɔn ho hyiaeɛ, na ɛmaa wɔn ho dwirii wɔn.
    10: Ɔsoro ɔbɔfoɔ no ka kyerɛɛ wɔn sɛ, “Monnsuro, mede anigyesɛm rebrɛ mo ne amansan nyinaa.
    11: Ɛnnɛ wɔawo Agyenkwa a ɔne Kristo Awurade no ama mo wɔ Dawid kurom.
    12: Yei ne nsɛnkyerɛnneɛ a mobɛhunu. Mobɛhunu akɔkoaa a wɔde kuntu akyekyere ne ho a ɔda mmoa adididaka mu.”
    13: Amonom hɔ ara, abɔfokuo bɛkaa ɔbɔfoɔ a ɔwɔ hɔ no ho na wɔtoo ayɛyie dwom sɛ,
    14: “Animuonyam nka Ɔsorosoro Onyankopɔn, na asomdwoeɛ mmra wɔn a wɔsɔ nʼani wɔ asase so no so.”
    15: Ɛberɛ a abɔfokuo yi sane kɔɔ ɔsoro no, nnwanhwɛfoɔ no keka kyerɛkyerɛɛ wɔn ho wɔn ho sɛ, “Momma yɛnkɔ Betlehem hɔ na yɛnkɔhwɛ saa anwanwasɛm a asi wɔ hɔ a Awurade ada no adi akyerɛ yɛn yi.”
    16: Wɔde ahoɔherɛ kɔɔ Betlehem kɔhunuu Maria ne Yosef. Na wɔhunuu abɔfra no nso sɛ ɔda mmoa adididaka mu.
    17: Nnwanhwɛfoɔ no hunuu abɔfra no no, wɔkaa ne ho asɛm a ɔsoro abɔfoɔ no bɛka kyerɛɛ wɔn no nyinaa kyerɛɛ nnipa a wɔahyia hɔ no.
    18: Wɔn a wɔtee nnwanhwɛfoɔ yi asɛm no nyinaa ho dwirii wɔn.
    19: Nanso Maria deɛ, ɔde saa nsɛm a ɔteeɛ no nyinaa siee ne tirim dwenee ho.
    20: Nnwanhwɛfoɔ no kɔhunuu deɛ abɔfoɔ no ka kyerɛɛ wɔn no, wɔde anigyeɛ sane wɔn akyi kɔɔ deɛ wɔn nnwan no wɔ hɔ. Wɔrekɔ no nyinaa, na wɔreyi Onyankopɔn ayɛ.
    21: Abɔfra no dii nnawɔtwe no, wɔtoo ne din Yesu sɛdeɛ ɔsoro ɔbɔfoɔ no kyerɛeɛ ansa na wɔrenyinsɛn no no. Ɛda no ara na wɔtwaa no twetia.
    22: Ɛberɛ duruu sɛ Yosef ne Maria kɔdwira wɔn ho sɛdeɛ Mose mmara kyerɛ no, wɔde abɔfra no kɔɔ Yerusalem sɛ wɔde no rekɔhyɛ Onyankopɔn nsa.
    23: Sɛdeɛ Mose mmara no kyerɛ no, “Sɛ ɔbaa wo nʼabakan na ɔyɛ ɔbarima a, wɔde no ma Awurade.”
    24: 'Wɔkɔɔ asɔredan no mu hɔ nso kɔbɔɔ afɔdeɛ, sɛdeɛ mmara no kyerɛ no: wɔde nturukuku mmienu anaa mmorɔnoma mma mmienu na wɔde bɔ afɔdeɛ no.'
    25: Ɛda no na ɔbarima bi a wɔfrɛ no Simeon a ɔte Yerusalem no nso wɔ asɔredan mu hɔ bi. Na Simeon yɛ onipa tenenee, ɔhotefoɔ a Honhom Kronkron ahyɛ no ma a na daa ɔhwɛ Agyenkwa no kwan.
    26: Ɔno na na Honhom Kronkron ayi akyerɛ no sɛ ɔrenwu kɔsi sɛ ɔbɛhunu Agyenkwa a Awurade asra no no.
    27: Enti ɛberɛ a Maria ne Yosef duruu asɔredan no mu sɛ wɔde abɔfra no rekɔma Awurade sɛdeɛ mmara no te no,
    28: wɔkɔtoo Simeon nso wɔ hɔ, na Simeon gyee abɔfra no hyɛɛ Awurade animuonyam sɛ,
    29: “Awurade, afei ma wʼakoa nwu asomdwoeɛ mu
    30: ɛfiri sɛ, mʼani ahunu Agyenkwa
    31: a wohyɛɛ me ne ho bɔ no.
    32: Ɔno ne hann a ɛbɛhyerɛn ewiase nyinaa na wahyɛ wo ɔman Israel animuonyam!”
    33: Nsɛm a wɔka faa Yesu ho no yɛɛ nʼagya Yosef ne ne maame Maria nwanwa.
    34: Afei, Simeon hyiraa wɔn na ɔka kyerɛɛ ne maame Maria sɛ, “Saa abɔfra yi so na Israelfoɔ mu dodoɔ no ara nkwagyeɛ ne wɔn asehweɛ bɛgyina.
    35: Na ɔbɛma dodoɔ no ara tirim ahintasɛm ada adi; na wo Maria deɛ, wobɛsi apinie wɔ wo mu.”
    36: Saa ɛberɛ no, na Fanuel babaa odiyifoɔ Ana a ɔfiri Aser abusua mu no nso wɔ hɔ bi. Na Ana yɛ obi a wanyini. Ɔwaree ne mmabaawaberɛ mu ne ne kunu tenaeɛ mfeɛ nson pɛ na ne kunu no wuiɛ.
    37: Ne kunu no wuo akyi no, ɔyɛɛ kuna kɔsii sɛ ɔdii mfeɛ aduɔwɔtwe ɛnan, na ɛberɛ biara nso na ɔwɔ asɔredan mu de mmuadadie ne mpaeɛbɔ som Onyankopɔn.
    38: Saa ɛberɛ no ara mu, ɔno nso bɛgyinaa hɔ bi yii Onyankopɔn ayɛ saa ara. Ɔkaa abɔfra no ho asɛm kyerɛɛ wɔn a wɔretwɛn ɔgye a ɔbɛgye Yerusalem no nyinaa.
    39: Wɔwiee amanneɛ sɛdeɛ Awurade mmara kyerɛ no, wɔsane kɔɔ wɔn kurom Nasaret a ɛwɔ Galilea,
    40: Abɔfra no nyinii, na nyansa hyɛɛ no ma, na na Onyankopɔn adom nso wɔ ne so.
    41: Afe biara na Yesu awofoɔ kɔ Yerusalem kɔdi Twam Afahyɛ no.
    42: Sɛdeɛ na wɔn amanneɛ te no, Yesu dii mfeɛ dumienu no, nʼawofoɔ de no kɔɔ Yerusalem kɔdii Twam Afahyɛ no.
    43: Wɔwiee afahyɛ no di a wɔresane akɔ wɔn kurom no, Yesu kaa Yerusalem a nʼawofoɔ no nnim.
    44: Wɔtwaa da koro ɛkwan a wɔn ani baa wɔn ho so sɛ Yesu nka wɔn ho no, wɔhyɛɛ aseɛ bisabisaa nʼase firii wɔn abusuafoɔ ne amannifoɔ nkyɛn.
    45: Na wɔanhunu no no, wɔsane baa Yerusalem bɛhwehwɛɛ no.
    46: Ne nnansa akyi no, wɔkɔhunuu no Yerusalem asɔredan mu sɛ ɔte akyerɛkyerɛfoɔ bi a wɔahyia mu ntam na ɔretie wɔn na ɔrebisabisa wɔn nsɛm.
    47: Yesu nyansa ne ne nimdeɛ a ɛdaa adi wɔ ne mmuaeɛ nyinaa mu no, yɛɛ nnipa a na wɔretie no no nyinaa nwanwa.
    48: Wɔkɔtoo no sɛ ɔte akyerɛkyerɛfoɔ no mfimfini retie wɔn no, ɛyɛɛ wɔn nwanwa. Ne maame frɛɛ no bisaa no sɛ, “Me ba, adɛn na woyɛ yɛn saa? Woama me ne wʼagya ahwehwɛ wo abrɛ.”
    49: Yesu buaa wɔn sɛ, “Adɛn enti na mohwehwɛ me? Monnim sɛ ɛyɛ mʼasɛdeɛ sɛ metena mʼagya efie som no anaa?”
    50: Nanso, nʼawofoɔ no ante deɛ ɔkaeɛ no ase.
    51: Yesu ne nʼawofoɔ kɔɔ Nasaret no, ɔyɛɛ ɔsetie maa wɔn. Ne maame de nsɛm a ɛsisiiɛ no nyinaa siee ne tirim.
    52: Yesu nyinii nyansa mu ne honam fam, na ɔnyaa Onyankopɔn ne nnipa anim adom.
  3:
    1: Kaesare Tiberio dii adeɛ ne mfeɛ dunum so na Onyankopɔn asɛm baa Sakaria ba Yohane so wɔ ɛserɛ so.
    2: Saa ɛberɛ no na Pilato yɛ amrado wɔ Yudea, na Herode di Galilea mansinihene; ne nua Filipo di Iturea ne Trakoniti mansini so; na Lisania di Abilene mansinihene, ɛnna Anas ne Kaiafa nso yɛ Yudafoɔ asɔfoɔ mpanin.
    3: Yohane kyinkyinii Asubɔnten Yordan ho nyinaa kyerɛkyerɛɛ nnipa sɛ, wɔmma wɔmmɔ wɔn asu nsakra mfiri wɔn bɔne ho, na wɔde wɔn bɔne akyɛ wɔn.
    4: Sɛdeɛ Odiyifoɔ Yesaia kaa sɛ, “Nne bi reteam wɔ ɛserɛ so sɛ, ‘Monsiesie ɛkwan mma Awurade; momma nʼatempɔn ntene.
    5: Bɔnhwa biara bɛyɛ ma. Bepɔ ne nkokoɔ nyinaa bɛkɔ fam; asase a ɛyɛ monkyi mmɔnka no bɛyɛ tamaa, na mmeaɛ a ɛyɛ kɔntɔnkye no ayɛ tata.
    6: Na nnipa nyinaa bɛhunu Onyankopɔn nkwagyeɛ.’”
    7: Yohane ka kyerɛɛ nkurɔfoɔ a wɔbaa hɔ sɛ ɔmmɔ wɔn asu no sɛ, “Awɔ mma! Hwan na ɔbɔɔ mo kɔkɔ sɛ monnwane mfiri abufuhyeɛ a ɛreba no ho?
    8: Monkɔbɔ ɔbra pa mfa nkyerɛ sɛ moasakyera ampa. Na monnhoahoa mo ho sɛ moyɛ Abraham asefoɔ, ɛfiri sɛ, Onyankopɔn bɛtumi ama saa aboɔ yi adane nnipa ma wɔabɛyɛ Abraham asefoɔ.
    9: Onyankopɔn de nʼabonnua ato dua biara a ɛnso aba pa nhini ho sɛ ɔde bɛtwa na ɔde agu ogya mu, ahye no.”
    10: Nnipakuo no bisaa no sɛ, “Na ɛnneɛ ɛdeɛn na yɛnyɛ?”
    11: Yohane buaa wɔn sɛ, “Sɛ wowɔ ntoma mmienu a, ma deɛ ɔnni bi no baako. Saa ara nso na sɛ wowɔ aduane a, ma deɛ ɔnni bi no bi.”
    12: Togyefoɔ a wɔbaa hɔ sɛ wɔmmɔ wɔn asu no nso bisaa sɛ, “Ɔkyerɛkyerɛfoɔ, yɛnyɛ ɛdeɛn?”
    13: Ɔbuaa wɔn sɛ, “Monnnye mmoro deɛ wɔatwa ato hɔ sɛ monnye no.”
    14: Asraafoɔ bi nso bisaa sɛ, “Yɛn nso yɛnyɛ ɛdeɛn?” Yohane buaa wɔn sɛ, “Mommmɔ apoo, monntoto obiara ano, momma mo akatua nsɔ mo ani!”
    15: Esiane sɛ saa ɛberɛ no na nnipa no nyinaa rehwɛ Agyenkwa no kwan enti, na wɔsusu sɛ Yohane ne Agyenkwa no.
    16: Yei maa Yohane ka kyerɛɛ wɔn sɛ, “Me deɛ mede nsuo na ɛrebɔ mo asu. Nanso, obi di mʼakyi a ɔreba a, ɔwɔ tumi sene me na ne mpaboa mpo, mensɛ sɛ mekura. Ɔno deɛ, sɛ ɔba a, ɔde Honhom Kronkron ne ogya na ɛbɛbɔ mo asu.
    17: Ɔno na sɛ ɔba a, ɔbɛhuhu mo so sɛ ɛmo, ayiyi mu aba pa no afiri ntɛtɛ no mu na ɔde aba pa no akɔsie na ɔde ogya a ɛnnum da ahye ntɛtɛ no.”
    18: Ɔnam afotuo ahodoɔ so kaa asɛmpa no kyerɛɛ wɔn.
    19: Yohane kaa Herode anim wɔ ne nua yere Herodia a ɔwaree no ne bɔne ahodoɔ a na ɔyɛ no ho.
    20: Yei maa Herode de Yohane too afiase.
    21: Ɛberɛ a Yohane bɔɔ nkurɔfoɔ pii asu wieeɛ no, ɔbɔɔ Yesu nso asu. Ɔbɔɔ no asu wieeɛ a ɔrebɔ mpaeɛ no, ɔsoro bueɛ.
    22: Honhom Kronkron sianee honam mu te sɛ aborɔnoma baa Yesu so na nne bi firi ɔsoro kaa sɛ, “Wone me Dɔ Ba a wosɔ mʼani.”
    23: Yesu hyɛɛ nʼadwuma ase no, na wadi bɛyɛ mfeɛ aduasa. Nkurɔfoɔ susuu sɛ, Yesu yɛ Yosef ba. Yosef agya ne Eli.
    24: Eli agya ne Mattat; Mattat agya ne Lewi; Lewi agya ne Melki; Melki agya ne Yanai; Yanai agya ne Yosef;
    25: Yosef agya ne Matatia; Matatia agya ne Amos; Amos agya ne Nahum; Nahum agya ne Hesli; Hesli agya ne Nagai;
    26: Nagai agya ne Mahat; Mahat agya ne Matatia; Matatia agya ne Semein; Semein agya ne Yosek; Yosek agya ne Yoda;
    27: Yoda agya ne Yohanan; Yohanan agya ne Resa; Resa agya ne Serubabel; Serubabel agya ne Sealtiel; Sealtiel agya ne Neri;
    28: Neri agya ne Melki; Melki agya ne Adi; Adi agya ne Kosam; Kosam agya ne Elmadam; Elmadam agya ne Er;
    29: Er agya ne Yosua; Yosua agya ne Elieser; Elieser agya ne Yorim; Yorim agya ne Matat; Matat agya ne Lewi;
    30: Lewi agya ne Simeon; Simeon agya ne Yuda; Yuda agya ne Yosef; Yosef agya ne Yonam; Yonam agya ne Eliakim;
    31: Eliakim agya ne Melea; Melea agya ne Mena; Mena agya ne Matata; Matata agya ne Natan; Natan agya ne Dawid;
    32: Dawid agya ne Yisai; Yisai agya ne Obed; Obed agya ne Boas; Boas agya ne Sala; Sala agya ne Nahson;
    33: Nahson agya ne Aminadab; Aminadab agya ne Admin; Admin agya ne Arni; Arni agya ne Hesron; Hesron agya ne Peres; Peres agya ne Yuda;
    34: Yuda agya ne Yakob; Yakob agya ne Isak; Isak agya ne Abraham; Abraham agya ne Tera; Tera agya ne Nahor;
    35: Nahor agya ne Serug; Serug agya ne Reu; Reu agya ne Peleg; Peleg agya ne Eber; Eber agya ne Sala;
    36: Sala agya ne Kainan; Kainan agya ne Arfaksad; Arfaksad agya ne Sem; Sem agya ne Noa; Noa agya ne Lamek;
    37: Lamek agya ne Metusela; Metusela agya ne Henok; Henok agya ne Yared; Yared agya ne Mahalalel; Mahalalel agya ne Kenan;
    38: Kenan agya ne Enos; Enos agya ne Set; Set agya ne Adam; Adam agya ne Onyankopɔn.
  4:
    1: Afei, Yesu a Honhom Kronkron ahyɛ no ma no firii Asubɔnten Yordan ho maa Honhom no de no kɔɔ Yudea ɛserɛ so.
    2: Ɛhɔ na ɔbonsam kɔsɔɔ no hwɛɛ adaduanan. Saa nna no mu no, wanni hwee. Na ɛkɔm dee no.
    3: Ɔbonsam ka kyerɛɛ Yesu sɛ, “Sɛ wone Onyankopɔn Ba no a, ka na saa aboɔ yi nnane aduane.”
    4: 'Yesu buaa no sɛ, “Wɔatwerɛ sɛ: ‘Ɛnyɛ aduane nko ara na ɛho hia onipa wɔ nʼasetena mu.’”'
    5: Ɔbonsam de Yesu kɔɔ bepɔ bi so kyerɛɛ no ewiase ahennie nyinaa ɛberɛ tiawa bi mu.
    6: Na ɔka kyerɛɛ Yesu sɛ,
    7: “Sɛ wobɛkoto, asom me a, mede ahennie ahodoɔ yi ne emu tumi ne animuonyam nyinaa a wɔde ahyɛ me nsa yi bɛma wo.”
    8: 'Yesu buaa no sɛ, “Wɔatwerɛ sɛ: ‘Som Awurade, wo Onyankopɔn, na ɔno nko ara na som no.’”'
    9: Afei, ɔbonsam de Yesu kɔɔ Yerusalem de no kɔgyinaa asɔredan a ɛwɔ hɔ no atifi pɛɛ na ɔka kyerɛɛ no sɛ, “Sɛ wone Onyankopɔn Ba no ampa ara a, gyaa wo ho firi deɛ wogyina hɔ to fam!
    10: Ɛfiri sɛ wɔatwerɛ sɛ, “‘Onyankopɔn bɛsoma nʼabɔfoɔ abɛbɔ wo ho ban;
    11: na wɔabɛsɔ wo na woammɛhwe abotan no so.’”
    12: 'Yesu buaa no sɛ, “Wɔatwerɛ sɛ: ‘Nsɔ Awurade, wo Onyankopɔn, nhwɛ.’”'
    13: Ɔbonsam wiee sɔhwɛ no nyinaa no, ɔgyaa no hɔ kɔeɛ ansa.
    14: Yesu sane baa Galilea a na Honhom Kronkron ahyɛ no ma. Ankyɛre koraa ne din trɛɛ ɔman no mu nyinaa.
    15: Ɔkyerɛkyerɛɛ wɔ wɔn hyiadan mu maa obiara kamfoo no.
    16: Yesu baa Nasaret, kuro a ne mmɔfraase wɔtetee no wɔ mu no mu. Na sɛdeɛ ɔtaa yɛ no, ɔkɔɔ hyiadan mu homeda. Ɔsɔre kɔɔ anim sɛ ɔrekɔkenkan Atwerɛsɛm.
    17: Wɔde Odiyifoɔ Yesaia nwoma hyɛɛ ne nsa na ɔbuee baabi a wɔatwerɛ sɛ,
    18: “Awurade Honhom wɔ me so, na wɔayi me sɛ memmɛka asɛmpa nkyerɛ ahiafoɔ. Na menka nkyerɛ wɔn a wɔwɔ nnommum mu sɛ, wɔbɛnya ahofadie, na anifirafoɔ ahunu adeɛ ama wɔn a wɔbu wɔn animtiaa nso anya animuonyam.
    19: Honhom no asoma me sɛ memmɛka sɛ, Awurade adom no aba.”
    20: Ɔtoo nwoma no mu de maa ɔhwɛfoɔ no na ɔtenaa ase; na obiara a ɔwɔ hyiadan no mu hɔ no hwɛɛ no dinn.
    21: Afei, ɔka kyerɛɛ wɔn sɛ, “Ɛnnɛ na Atwerɛsɛm no aba mu.”
    22: Na kasa pa ne adom nsɛm a ɔkaeɛ no yɛɛ wɔn a wɔteeɛ nyinaa nwanwa ma wɔbisaa sɛ, “Ɛnyɛ Yosef ba no ni?”
    23: Yesu ka kyerɛɛ wɔn sɛ, “Akyinnyeɛ biara nni ho sɛ mode bɛ yi bɛbu me sɛ, ‘Ɔyaresafoɔ, sa wo ho yadeɛ. Deɛ yɛate afa wo ho sɛ woyɛɛ wɔ Kapernaum no, yɛ bi wɔ wo kurom ha.’
    24: “Nanso, mereka ama moate aseɛ sɛ, Odiyifoɔ biara nni animuonyam wɔ ne kurom.
    25: Nokorɛ mu, Elia ɛberɛ so no, na mmaa akunafoɔ bebree wɔ Israelman mu. Saa ɛberɛ no osuo antɔ mfeɛ mmiɛnsa ne abosome nsia enti ɛmaa ɛkɔm kɛseɛ baa ɔman no nyinaa mu.
    26: Nanso, Onyankopɔn ansoma Odiyifoɔ Elia ankɔ obiara nkyɛn sɛ ɔbaa kunafoɔ a na ɔwɔ Sarepta a ɛwɔ Sidon no nkyɛn.
    27: Bio, saa ɛberɛ no na akwatafoɔ bebree wɔ Israelman mu, nanso Odiyifoɔ Elisa ansa obiara yadeɛ sɛ ɔsahene Naaman a ɔfiri Siriaman mu no nko ara.”
    28: Nnipa a wɔwɔ hyiadan no mu tee ne nsɛm a ɔkaeɛ no, wɔn bo fuu papaapa.
    29: Wɔde abufuo piapiaa no firii kuro no mu de no kɔɔ bepɔ a wɔn kuro da so no ano sɛ wɔrekɔwɔ nʼatikɔ ama wakɔhwe bepɔ no ase.
    30: Nanso, ɔfaa wɔn mu kɔɔ ne baabi.
    31: Yesu kɔɔ Kapernaum a ɛwɔ Galilea. Ɔkyerɛkyerɛɛ nnipa no homeda biara.
    32: Ɛha nso ne nkyerɛkyerɛ no yɛɛ nkurɔfoɔ no nwanwa ɛfiri sɛ, ɔkasaa wɔ tumi so.
    33: Na ɔbarima bi wɔ hyiadan no mu hɔ a honhommɔne ahyɛ no ma. Ɔhunuu Yesu no, ɔteaam sɛ,
    34: “Yesu Nasareni, mmɛha yɛn. Yɛne wo nni hwee yɛ. Woaba sɛ worebɛsɛe yɛn anaa? Menim onipa ko a woyɛ. Wone Onyankopɔn Ba Kronkronni no.”
    35: Yesu hyɛɛ honhommɔne no sɛ, “Tu firi ne mu kɔ!” Honhommɔne no de ɔbarima no hwee fam na ɛtu firii ne mu kɔeɛ a hwee anyɛ no.
    36: Nnipa no nyinaa ho dwirii wɔn, na wɔbisabisaa wɔn ho wɔn ho sɛ, “Asɛm bɛn ni. Onipa bɛn ni a ɔde tumi ne ahoɔden tea ahonhommɔne ma wɔtie yi?”
    37: Deɛ ɔyɛeɛ yi ho asɛm trɛɛ ɔman no mu nyinaa.
    38: Yesu firii hyiadan no mu no, ɔkɔɔ Simon efie kɔtoo sɛ huraeɛnini abɔ Simon ase baa. Nnipa a wɔwɔ hɔ no srɛɛ no sɛ ɔnsa no yadeɛ.
    39: Ɔkɔɔ deɛ ɔda hɔ kɔgyinaa ne nkyɛn, teaa yadeɛ no ma ɛgyaeɛ amonom hɔ ara ma ɔsɔre maa wɔn aduane diiɛ.
    40: Onwunu dwoeɛ no, wɔde ayarefoɔ pii baa sɛ, Yesu nsa wɔn yadeɛ. Ɔde ne nsa guu wɔn so saa wɔn yadeɛ.
    41: Ahohommɔne firii nnipa no pii mu firiiɛ a na wɔreteateam sɛ, “Wone Onyankopɔn Ba no.” Nanso, Yesu kaa wɔn anim, hyɛɛ wɔn sɛ wɔmmua wɔn ano, ɛfiri sɛ, na ahonhommɔne no nim sɛ ɔno ne Kristo no.
    42: Adeɛ kyeeɛ no, Yesu tee ne ho kɔɔ ɛserɛ so baabi a ɛhɔ yɛ dinn. Nkurɔfoɔ no kyini hwehwɛɛ no na wɔhunuu no no, wɔsrɛɛ no sɛ ɔntena wɔn nkyɛn wɔ Kapernaum hɔ.
    43: Yesu ka kyerɛɛ wɔn sɛ, “Ɛsɛ sɛ meka Asɛmpa a ɛfa Onyankopɔn Ahennie ho no mekyerɛ afoforɔ nso, ɛfiri sɛ, ɛno enti na wɔsomaa me.”
    44: Yesu kyinkyinii Yudeaman no mu kɔɔ hyiadan ahodoɔ mu kɔkyerɛkyerɛeɛ.
  5:
    1: Ɛda bi a Yesu reka asɛmpa wɔ Genesaret ɔtadeɛ ho no, nnipakuo bɛkyeree ne so sɛ wɔrebɛtie Onyankopɔn asɛm.
    2: Ɔhunuu akodoɔ mmienu a afarefoɔ bi a wɔrehohoro wɔn asau wɔ mu no agya wɔ ɔtadeɛ no ho.
    3: Yesu kɔtenaa kodoɔ no baako a na ɛyɛ Simon dea no mu. Ɔka kyerɛɛ Simon sɛ ɔmpia nkɔ nsuo no mu kakra sɛdeɛ ɛbɛyɛ a, ɔbɛtumi afiri hɔ akasa akyerɛ nnipa no.
    4: Yesu wiee nʼasɛnka no, ɔka kyerɛɛ Simon sɛ, “Hare kɔ baabi a emu dɔ kakra na monkɔgu mo asau no na mobɛyi nam bebree.”
    5: Simon kaa sɛ, “Owura, yɛyɛɛ adwuma anadwo mu no nyinaa yɛannya hwee, nanso wʼasɛm enti, yɛbɛgu yɛn asau no.”
    6: Wɔguu asau no na wɔyii nam bebree maa anka mpo asau no retete.
    7: Wɔfrɛɛ wɔn mfɛfoɔ a wɔwɔ kodoɔ baako no mu no ma wɔbɛboaa wɔn twee asau no. Ɛnam no yɛɛ akodoɔ mmienu no nyinaa ma ma a anka ɛreyɛ amemem mpo.
    8: Simon Petro hunuu deɛ aba no, ɔbuu Yesu nkotodwe kaa sɛ, “Me wura, mesrɛ wo, firi me nkyɛn kɔ na meyɛ ɔdebɔneyɛfoɔ a mensɛ sɛ wobɛn me.”
    9: Ɛnam dodoɔ a wɔyiiɛ no yɛɛ Petro ne nʼahokafoɔ no nwanwa.
    10: Saa ara nso na ɛyɛɛ Yakobo ne Yohane, Sebedeo mma no nso nwanwa. Yesu ka kyerɛɛ Petro sɛ, “Nsuro, ɛfiri ɛnnɛ, wobɛyɛ nnipayifoɔ.”
    11: Wɔde akodoɔ no bɛduruu nsuo no ano hɔ no, wɔgyaa wɔn nneɛma nyinaa hɔ bɛdii nʼakyi.
    12: Ɛda bi a Yesu wɔ kuro bi mu no, ɔbarima bi a kwata ayɛ ne honam nyinaa bɛkotoo nʼanim srɛɛ no sɛ, “Owura, mesrɛ wo, sɛ ɛyɛ wo pɛ a, sa me yadeɛ.”
    13: Ɛhɔ ara Yesu tenee ne nsa de kaa no kaa sɛ, “Aane, ɛyɛ me pɛ. Wo ho mfi.” Amonom hɔ ara, ne ho teeɛ.
    14: Yesu hyɛɛ no sɛ, “Wo ne obiara nni wʼayaresa yi ho nkɔmmɔ. Kɔ na fa wo ho kɔkyerɛ ɔsɔfoɔ na bɔ afɔdeɛ a Mose hyɛɛ sɛ akwatafoɔ a wɔn ho ate no mmɔ sɛ adansedie no.”
    15: Yesu anwanwadwuma a ɔyɛeɛ yi maa ne ho asɛm trɛɛ mpɔtam hɔ nyinaa maa nnipa bebree bɛtiee no pɛɛ sɛ ɔsa wɔn yadeɛ nso.
    16: Nanso na ɔtaa twe ne ho kɔ ɛserɛ so kɔbɔ mpaeɛ.
    17: Ɛberɛ bi a Yesu rekyerɛkyerɛ no, na Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ bi a wɔfiri Galilea ne Yudea nkuro ahodoɔ so ne Yerusalem nso wɔ hɔ bi a wɔretie no. Saa ɛberɛ no, na Onyankopɔn ayaresa tumi ahyɛ no ma.
    18: Mmarima bi baa hɔ a wɔso obubuafoɔ bi.
    19: Esiane sɛ na wɔntumi mfa nnipakuo no mu nkɔ Yesu nkyɛn enti, wɔforoo ɛdan a Yesu wɔ mu no kɔtuu atifi tokuro, de obubuafoɔ a ɔda ne kɛtɛ so no faa mu gyaagyaa no brɛoo, kɔtoo Yesu anim.
    20: Yesu hunuu gyidie a wɔwɔ no, ɔka kyerɛɛ ɔyarefoɔ no sɛ, “Onua, wɔde wo bɔne akyɛ wo.”
    21: Farisifoɔ no ne Atwerɛsɛm no akyerɛkyerɛfoɔ no tee asɛm a Yesu kaeɛ no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Hwan ne saa onipa yi a ɔreka abususɛm yi? Hwan na ɔtumi sɛ ɔde bɔne kyɛ ka Onyankopɔn ho?”
    22: Esiane sɛ Yesu hunuu deɛ wɔdwennwene enti, ɔbuaa wɔn sɛ, “Adɛn enti na modwene sɛ asɛm a mekaeɛ yi yɛ abususɛm?”
    23: Yesu bisaa wɔn sɛ, “Deɛ ɛwɔ he na ɛyɛ den, sɛ wɔbɛka akyerɛ obi sɛ, wɔde wo bɔne akyɛ wo anaasɛ, wɔbɛka sɛ, sɔre na nante?
    24: Na sɛ ɛbɛyɛ na mobɛhunu sɛ Onipa Ba no wɔ tumi sɛ ɔde bɔne kyɛ wɔ asase so enti.” Mereka akyerɛ wo sɛ, “Sɔre yi wo kɛtɛ na kɔ efie!”
    25: Amonom hɔ ara, ɔsɔreeɛ, yii ne kɛtɛ kɔɔ efie. Ɔrekɔ no nyinaa na ɔreyi Onyankopɔn ayɛ.
    26: Wɔn a wɔgyina hɔ no ho dwirii wɔn. Ehu kaa wɔn. Wɔyii Onyankopɔn ayɛ kaa sɛ, “Ɛnnɛ deɛ, yɛahunu anwanwadeɛ.”
    27: Yei akyi no, Yesu firii hɔ kɔhunuu ɔtogyeni Lewi sɛ ɔte atogyeɛ. Ɔhunuu no no, ɔka kyerɛɛ no sɛ, “Bɛdi mʼakyi.”
    28: Ɛhɔ ara, Lewi sɔre, gyaa ne nneɛma nyinaa hɔ dii nʼakyi.
    29: Akyire yi, Lewi too ɛpono wɔ ne fie maa Yesu. Togyefoɔ ne nnipa ahodoɔ bebree kɔɔ apontoɔ no ase.
    30: Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ no hunuu sɛ Yesu ne saa nnipa no ato nsa redidi no, wɔnwiinwii bisaa no sɛ, “Adɛn enti na wo ne ɔtogyefoɔ ne nnebɔneyɛfoɔ ato nsa redidi?”
    31: Yesu buaa wɔn sɛ, “Wɔn a wɔyare no na ɔyaresafoɔ ho hia wɔn na ɛnyɛ wɔn a wɔnyare.
    32: Mamma sɛ merebɛfrɛ ateneneefoɔ na mmom mebɛfrɛɛ nnebɔneyɛfoɔ sɛ wɔnsakyera wɔn adwene.”
    33: Nnipa no kɔɔ so bisaa no bio sɛ, “Adɛn enti na Yohane Osubɔni asuafoɔ ne Farisifoɔ asuafoɔ no deɛ wɔtaa di mmuada, na wʼasuafoɔ deɛ daa wɔdidi na wɔnom?”
    34: Yesu nso bisaa wɔn sɛ, “Ɛho hia sɛ wɔn a wɔn ani agye, anaasɛ wɔn a wɔahyia wɔn ayeforɔ ase no di mmuada, wɔ ɛberɛ a ayeforɔ kunu no wɔ wɔn nkyɛn anaa?
    35: Nanso, da bi bɛba a wɔbɛfa ayeforɔkunu no afiri wɔn nkyɛn; saa ɛberɛ no na wɔbɛdi mmuada.”
    36: Yesu buu wɔn bɛ yi sɛ, “Obi mmfa ntoma foforɔ ntare ntoma dada mu. Ɔyɛ saa a foforɔ no bɛma dada no asuane. Afei, ɛbɛma nsonsonoeɛ ada foforɔ no ne dada no ntam.
    37: Obiara nso mmfa nsã foforɔ ngu mmoa nwoma nsã nkotokuo dada mu. Ɔyɛ saa a, nsã no bɛpaapae nkotokuo no na ahwie agu na nkotokuo no nso asɛe.
    38: Yei enti, nsã nkotokuo foforɔ mu nko ara na ɛsɛ sɛ wɔde nsã foforɔ gugu.
    39: Obi nnnom nsã dada nnwie mmisa nsã foforɔ ase. Deɛ ɔnom no ka sɛ, ‘dada no na ɛyɛ.’”
  6:
    1: Homeda bi a Yesu ne nʼasuafoɔ no nam aburoofuo bi mu no, asuafoɔ no pempan aburoo no bi hwane, weeɛ.
    2: Farisifoɔ bi bisaa no sɛ, “Adɛn na moyɛ adeɛ a ɛtia Homeda ho mmara a wɔahyɛ no?”
    3: Yesu buaa wɔn sɛ, “Monkenkanee deɛ Ɔhene Dawid yɛɛ ɛberɛ a ɛkɔm dee ɔne wɔn a wɔka ne ho no wɔ Atwerɛsɛm no mu anaa?
    4: Ɔkɔɔ asɔredan mu kɔfaa burodo a wɔde abɔ afɔdeɛ ama Onyankopɔn a mmara mma ho kwan sɛ obi di, gye asɔfoɔ nko ara no, de bi maa wɔn a wɔka ne ho no nso diiɛ.”
    5: Yesu kaa sɛ, “Onipa Ba no ne Homeda no wura.”
    6: Homeda foforɔ bi nso a Yesu rekyerɛkyerɛ wɔ asɔredan mu no, na ɔbarima bi a ne nsa nifa awu nso wɔ hɔ bi.
    7: Atwerɛsɛm no akyerɛkyerɛfoɔ ne Farisifoɔ no hwɛɛ Yesu dinn sɛ ɔbɛsa onipa yi yadeɛ Homeda yi nso anaa. Deɛ na wɔrehwehwɛ ara ne sɛ ɔbɛbu mmara no so, asa yadeɛ na wɔn nsa aka no akyere no.
    8: Yesu hunuu wɔn adwene, nanso ɔka kyerɛɛ ɔbarima no sɛ, “Sɔre bɛgyina animu ha, na obiara nhunu wo.” Ɔbarima no sɔre bɛgyinaa hɔ.
    9: Yesu ka kyerɛɛ wɔn sɛ, “Merebisa mo. Ɛdeɛn na mmara no ma ho ɛkwan sɛ yɛnyɛ no Homeda; sɛ yɛbɛyɛ papa anaa yɛbɛyɛ bɔne, sɛ yɛbɛgye obi nkwa anaasɛ yɛbɛma wawu?”
    10: Yesu hwɛɛ wɔn nyinaa hyiaeɛ na ɔka kyerɛɛ ɔbarima no sɛ, “Tene wo nsa.” Na ɔtenee ne nsa no, emu yɛɛ den sɛ baako no.
    11: Deɛ Yesu yɛeɛ yi hyɛɛ nnipa no abufuo yie ma wɔfirii aseɛ bɔɔ ne ho pɔ.
    12: Ɛda bi a Yesu kɔɔ bepɔ bi so sɛ ɔrekɔbɔ mpaeɛ. Ɔbɔɔ mpaeɛ anadwo mu no nyinaa
    13: Adeɛ kyeeɛ no, ɔfrɛɛ nʼakyidifoɔ no nyinaa baa ne nkyɛn na ɔyii wɔn mu dumienu. Saa dumienu yi na ɔfrɛɛ wɔn asomafoɔ.
    14: Simon, a ɔtoo ne din Petro; Andrea, Simon nua; Yakobo, Yohane, Filipo, Bartolomeo,
    15: Mateo, Toma, Yakobo a ɔyɛ Alfeo ba; Simon, a wɔfrɛ no Selote;
    16: Yuda, a ɔyɛ Yakobo ba; ne Yuda Iskariot a ɔyii Yesu maeɛ no.
    17: Yesu firii bepɔ no so siane baa fam maa nʼakyidifoɔ bebree ne nnipakuo a wɔfiri Yudea, Yerusalem ne mpoano nkuro Tiro ne Sidon mu no bɛtwaa ne ho hyiaeɛ.
    18: Wɔbaeɛ sɛ wɔrebɛtie no ama wasa wɔn nyarewa nso. Ɔtuu ahonhommɔne bebree.
    19: Obiara bɔɔ mmɔden sɛ ɔde ne nsa bɛka Yesu. Ayarefoɔ a wɔde wɔn nsa kaa Yesu no nyinaa ho tɔɔ wɔn.
    20: Afei, ɔdanee nʼani ka kyerɛɛ nʼasuafoɔ no sɛ, “Nhyira ne mo a moyɛ ahiafoɔ, na mo na Onyankopɔn Ahennie no yɛ mo dea!
    21: Nhyira ne mo a ɛkɔm de mo, na mo na wɔbɛma mo amee. Nhyira ne mo a mo werɛ ahoɔ, na mo na wɔbɛma mo ani agye.
    22: Nhyira ne mo a Onipa Ba no din enti, nnipa tan mo, na wɔpa mo na wɔya mo, na wɔgu mo din ho fi.
    23: “Sɛ ɛba saa a, momma mo ani nnye na monni ahurisie! Ɛfiri sɛ, mo akatua so wɔ ɔsoro. Na saa ara nso na wɔn agyanom yɛɛ tete adiyifoɔ no.
    24: “Na mo adefoɔ deɛ, monnue ɛfiri sɛ, deɛ ɛma mo ani gye no, mo nsa aka dada; yei enti, monni kyɛfa biara bio.
    25: Monnue, mo a moamee seesei, na mo na ɛkɔm bɛde mo! Monnue, mo a moresere seesei, na mo na mobɛsi apinie, asu.
    26: Monnue, mo a nnipa kamfo mo, ɛfiri sɛ, saa ara na wɔn nananom kamfoo atorɔ adiyifoɔ no.”
    27: “Mereka akyerɛ mo a moretie me no nyinaa sɛ, monnɔ mo atamfoɔ; monyɛ wɔn a wɔtan mo no papa.
    28: Monhyira wɔn a wɔdome mo; mommɔ mpaeɛ mma wɔn a wɔtan mo.
    29: Sɛ obi bɔ wʼasom a, dane baako a aka no ma no. Sɛ obi pa wo ntoma a, worɔ wʼatadeɛ ka ho.
    30: Sɛ obi srɛ wo biribi a, fa ma no. Obi gye wʼadeɛ a, mmisa no bio.
    31: Na deɛ mopɛ sɛ nnipa nyɛ mo no, mo nso monyɛ wɔn saa ara.
    32: “Na sɛ modɔ wɔn a wɔdɔ mo no nko ara a, mfasoɔ bɛn na mobɛnya? ‘Nnebɔneyɛfoɔ’ nso dɔ wɔn a wɔdɔ wɔn no.
    33: Na sɛ moyɛ wɔn a wɔyɛ mo papa no nko ara yie a, mfasoɔ bɛn na mobɛnya? Nnebɔneyɛfoɔ mpo yɛ wɔn a wɔyɛ wɔn papa no nso yie.
    34: Na sɛ mobɔ wɔn a mosusu sɛ wɔbɛtumi atua mo nko ara bosea a, papa bɛn na moayɛ? Nnebɔneyɛfoɔ nso bobɔ bobɔ wɔn ho wɔn ho bosea, a wɔhwɛ sɛ wɔn nsa bɛka wɔn sika bio.
    35: Monnɔ mo atamfoɔ. Monyɛ wɔn papa. Momma wɔn deɛ ɛhia wɔn a, mo ani nni akyire bio. Na sɛ moyɛ yeinom a, mo akatua bɛyɛ kɛse wɔ ɔsoro na moayɛ Onyankopɔn mma; ɛfiri sɛ Onyankopɔn yɛ nnebɔneyɛfoɔ adɔeɛ, na ɔdom bonniayɛfoɔ nso.
    36: Monyɛ mmɔborɔhunufoɔ sɛdeɛ mo Agya a ɔwɔ ɔsoro no yɛ mmɔborɔhunufoɔ no.
    37: “Mommmu ntɛn, na wɔammu mo ntɛn; mommmu fɔ, na wɔammu mo fɔ; momfa nkyɛ, na wɔde akyɛ mo.
    38: Sɛ moma a, wɔbɛhyɛ mo ananmu. Deɛ mode ma no, wɔde susudua a wɔahyɛ no ma, amia so ama abu so na ɛbɛsusu ama mo. Susudua a mode bɛsusu ama no, ɛno ara na wɔde bɛsusu ama mo.”
    39: Yesu nam abɛbuo so kasa kyerɛɛ wɔn bio sɛ, “Onifirani bɛtumi akyerɛ onifirani ɛkwan ama ayɛ yie anaa? Sɛ ɛba saa a, wɔn baanu nyinaa bɛtɔ amena mu.
    40: Osuani nsene ne ɔkyerɛkyerɛfoɔ. Nanso, sɛ ɔyere ne ho sua deɛ wɔrekyerɛ no no yie a ɔbɛsɛ ne ɔkyerɛkyerɛfoɔ.
    41: “Adɛn enti na woma aboseaa a ɛgu wo nua ani so ha wo, ɛberɛ a ɛboɔ da wo deɛ so?
    42: Ɛbɛyɛ dɛn na woatumi aka akyerɛ wo nua sɛ, ‘Ma menyi anwea a ɛgu wʼani so no mma wo’ wɔ ɛberɛ a ɛboɔ a ɛda wʼani so no wonhunu. Nyaatwomni, di ɛkan yi ɛboɔ a ɛda wʼani so no ansa na woatumi ayi anwea a ɛgu wo nua ani so no ama no.
    43: “Dua pa nso aba bɔne, na dua bɔne nso nso aba pa.
    44: Dua biara aba na wɔnam so hunu dua ko a ɛyɛ. Worentumi nte borɔdɔma wɔ nnɛnkyɛmse so. Saa ara na worentumi nte bobe wɔ nkasɛɛ so.
    45: Onipa pa firi nnepa a ɛwɔ nʼakoma mu yɛ ade pa. Saa ara nso na onipa bɔne nso firi ne nnebɔne a ɛwɔ nʼakoma mu yɛ ade bɔne. Deɛ ahyɛ onipa akoma ma no, na ɛpue firi nʼano.
    46: “Adɛn enti na mofrɛ me ‘Awurade,’ nanso monni mʼasɛm so?
    47: Merekyerɛ mo sɛdeɛ onipa biara a ɔba me nkyɛn, na ɔtie mʼasɛm di so no teɛ.
    48: Ɔte sɛ obi a na ɔresi ɛdan na ɔtwaa ne ɛdan no fapem ma ɛsii ɔbotan so. Na osuo tɔeɛ maa nsuo no yiri bɛbɔ faa ɛdan no ase nanso ammu, ɛfiri sɛ, ɔsi sii ɔbotan so.
    49: Na deɛ ɔte mʼasɛm na ɔnni so no, ɔte sɛ obi a ɔresi ɛdan, na ɔsii ɛdan no sii anwea so, na osuo tɔ maa nsuo no yiri bɛbɔ faa aseɛ ma ɛdwiriiɛ.”
  7:
    1: Yesu kasa kyerɛɛ nkurɔfoɔ no wieeɛ no, ɔkɔɔ Kapernaum.
    2: Saa ɛberɛ no ara mu na Roma ɔsraani panin bi ɔsomfoɔ a ɔpɛ nʼasɛm yie yare dendeenden a ɔreyɛ awu.
    3: Ɔsraani panin no tee Yesu nka no, ɔsomaa Yudafoɔ mpanimfoɔ bi sɛ wɔnkɔsrɛ no na ɔmmɛsa ne ɔsomfoɔ no yadeɛ mma no.
    4: Wɔduruu Yesu nkyɛn no, wɔde asɛm no too nʼanim srɛɛ no sɛ, ɔmmoa ɔsraani panin no, ɛfiri sɛ, ɔyɛ onipa pa.
    5: Wɔkaa sɛ, “Ɔyɛ obi a ɔdɔ yɛn ɔman na wasi hyiadan ama yɛn.”
    6: Yesu ne wɔn siim. Wɔreyɛ aduru efie hɔ no, ɔsraani panin no somaa ne nnamfo bi sɛ, wɔnkɔka nkyerɛ Yesu sɛ, “Awurade, nha wo ho, na mensɛ sɛ woba me fie.
    7: Saa ara na memfata sɛ meba baabi a wowɔ. Kasa, na me ɔsomfoɔ no ho bɛyɛ no den.
    8: Meyɛ obi a mehyɛ tumi ase, nanso mewɔ asraafoɔ bebree hyɛ mʼase. Meka kyerɛ wɔn mu bi sɛ, ‘Kɔ’ a, ɔkɔ. Meka kyerɛ ɔfoforɔ sɛ, ‘Bra’ a, ɔba. Na mehyɛ me ɔsomfoɔ sɛ, ‘Yɛ yei’ a, ɔyɛ.”
    9: Yesu tee asɛm yi no, ne ho dwirii no na ɔdanee nʼani ka kyerɛɛ nnipakuo a wɔdi nʼakyi no sɛ, “Anokwa, Israelman mu nyinaa, menhunuu obiara a ɔwɔ gyidie sɛ saa ɔbarima yi da.”
    10: Ɛberɛ a abɔfoɔ no sane kɔduruu efie hɔ no, wɔhunuu sɛ ɔsomfoɔ no ho ayɛ no den.
    11: Yei akyi no, Yesu ne nʼasuafoɔ ne nnipakuo bi a wɔka ne ho no kɔɔ kuro bi a wɔfrɛ no Nain mu.
    12: Wɔduruu kurotia no, ɔhunuu sɛ wɔrekɔsie obi. Na owufoɔ no yɛ ɔbaa kunafoɔ bi a ɔwɔ kuro no mu no ba barima korɔ. Na adɔfoɔ bebree di amu no akyi.
    13: Na Awurade hunuu no no, nʼasɛm yɛɛ no mmɔbɔ, na ɔka kyerɛɛ no sɛ, “Gyae su!”
    14: Yesu kɔsɔɔ efunu adaka no mu maa wɔn a ɛyɛ wɔn dea no gyinaeɛ. Ɔka kyerɛɛ owufoɔ no sɛ. “Aberanteɛ, mese wo sɛ, nyane!”
    15: Aberanteɛ no sɔre tenaa ase na ɔkasaeɛ. Afei, Yesu de no maa ne maame.
    16: Nnipa no nyinaa ho dwirii wɔn yie na wɔyii Onyankopɔn ayɛ kaa sɛ, “Odiyifoɔ kɛseɛ bi asɔre wɔ yɛn mu, na Onyankopɔn asiane aba ne manfoɔ mu.”
    17: Deɛ Yesu yɛeɛ yi ho asɛm trɛ kɔduruu Yudea ne nkuro a atwa ho ahyia no nyinaa mu.
    18: Yohane asuafoɔ kɔbɔɔ no deɛ asi no nyinaa ho amaneɛ.
    19: Yohane somaa nʼasuafoɔ no mu baanu kɔɔ Yesu nkyɛn kɔbisaa no sɛ, “Wone deɛ ɔreba no, anaasɛ yɛntwɛn ɔfoforɔ?”
    20: Asuafoɔ no duruu Yesu nkyɛn no, wɔka kyerɛɛ no sɛ, “Yohane Osubɔni asoma yɛn wo nkyɛn sɛ yɛmmɛbisa wo sɛ, wone deɛ ɔreba no anaasɛ yɛntwɛn ɔfoforɔ?”
    21: Saa ɛberɛ no ara mu, Yesu saa nyarewa bebree; ɔtuu ahonhommɔne na ɔmaa anifirafoɔ hunuu adeɛ.
    22: Yesu buaa wɔn sɛ. “Monkɔka deɛ moahunu na moate yi nkyerɛ Yohane sɛ, mema anifirafoɔ hunu adeɛ, mmubuafoɔ nante, mesa akwatafoɔ yadeɛ, asotifoɔ te asɛm, awufoɔ nyane, meka asɛmpa kyerɛ honhom mu ahiafoɔ.
    23: Nhyira ne deɛ merenyɛ no suntidua.”
    24: Yohane asuafoɔ no firii Yesu nkyɛn kɔeɛ no, Yesu dii Yohane ho adanseɛ kyerɛɛ nnipakuo no. Ɔbisaa wɔn sɛ, “Mokɔɔ ɛserɛ so no, ɛdeɛn na mohunuiɛ? Ɛserɛ a mframa rehim no anaa?
    25: Na ɛnneɛ na ɛdeɛn na mohunuiɛ? Anaa na mosusu sɛ mobɛhunu ɔbarima bi a wahyehyɛ sɛ ɔhene ba te ahemfie?
    26: Anaa Onyankopɔn odiyifoɔ? Ɛnneɛ, mereka makyerɛ mo sɛ, ɔsene odiyifoɔ.
    27: Na saa Yohane yi na Atwerɛsɛm no ka fa ne ho sɛ, “‘Mɛsoma me ɔbɔfoɔ adi wʼanim ɛkan, ɔno na ɔbɛsiesie ɛkwan ama wo.’
    28: Meka kyerɛ mo sɛ onipa biara nni hɔ a wɔawo no a ɔyɛ kɛse sene Yohane. Nanso, deɛ ɔyɛ aketewa koraa wɔ Ɔsoro Ahennie mu no yɛ ɔkɛseɛ sene no!”
    29: Na wɔn a wɔtee deɛ ɔkaeɛ no nyinaa a ɔtogyefoɔ mpo ka ho bi gye too mu sɛ, Onyankopɔn yɛ ɔteneneeni; na wɔsakyeraa wɔn adwene maa Yohane bɔɔ wɔn asu.
    30: Na Farisifoɔ ne Mmaranimfoɔ no deɛ, wɔpoo Onyankopɔn asɛm enti, wɔamma Yohane ammɔ wɔn asu.
    31: Yesu bisaa wɔn sɛ, “Ɛdeɛn na menka mfa nnɛmmafoɔ yi ho; na ɛdeɛn ho na memfa wɔn ntoto?
    32: Wɔte sɛ mmɔfra bi a wɔregoro wɔ agodibea na wɔn mu bi reka akyerɛ afoforɔ sɛ, “‘Yɛtoo anigyeɛ nnwom maa mo, nanso moansa; Yɛtoo awerɛhoɔ nnwom nso maa mo, nanso moansu.’
    33: Yohane Osubɔni aba a ɔnnidi na ɔnnom nsã, nso mose, ‘Ɔwɔ honhommɔne.’
    34: Onipa Ba no nso aba a ɔdidi na ɔnom a mose, ‘Monhwɛ odidifoɔ ne ɔsanomfoɔ a ɔyɛ ɔtogyefoɔ ne nnebɔneyɛfoɔ adamfo!’
    35: Nanso, wɔn a wɔdi Onyankopɔn akyi nokorɛ mu no deɛ, wɔn ɔbra di adanseɛ sɛ, nʼakwan nyinaa yɛ.”
    36: Farisini bi frɛɛ Yesu adidie ma ɔpenee so kɔeɛ.
    37: Ɔte hɔ redidi no, ɔbaa bi a ɔbu ɔbra bɔne wɔ kuro no mu tee ne nka no, ɔde aduhwam bi a ɛsom bo tumpan ma kɔɔ hɔ.
    38: Ɔkotoo Yesu nan ase suiɛ, maa ne nisuo no fɔɔ Yesu nan ase. Afei, ɔde ne tirinwi pepaa nisuo no, sɔɔ ne nan de aduhwam no sraa ho.
    39: Farisini a ɔfrɛɛ Yesu adidi no hunuu deɛ ɔbaa no yɛeɛ no, ɔkaa wɔ ne tirim sɛ, “Sɛ saa onipa yi yɛ odiyifoɔ ampa ara a, anka ɔbɛhunu sɛ saa ɔbaa yi bu ɔbra bɔne.”
    40: Yesu hunuu Farisini no adwene ma ɔka kyerɛɛ no sɛ, “Simon, mewɔ asɛm bi ka kyerɛ wo.” Simon nso ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, ka ɛ.”
    41: Yesu ka kyerɛɛ no sɛ, “Osikani bi bɔɔ nnipa baanu bi bosea. Ɔmaa ɔbaako denare aha enum; ɛnna ɔbaako no nso ɔmaa no denare aduonum.
    42: Wɔn mu biara antumi antua ne ka a ɔde no no enti, ɔde kyɛɛ wɔn. Wɔn mu hwan na wogye di sɛ ɔbɛpɛ osikani no asɛm yie?”
    43: Simon buaa sɛ, “Megye di sɛ deɛ ɔde ne ka kɛseɛ kyɛɛ no no.” Yesu kaa sɛ, “Woabua no yie.”
    44: Afei, Yesu danee nʼani kyerɛɛ ɔbaa no bisaa Simon sɛ, “Woahunu saa ɔbaa yi? Mebaa wo fie, woamma me nsuo anhohoro me nan ase; nanso saa ɔbaa yi de ne nisuo ahohoro me nan ase, asane de ne tirinwi apepa.
    45: Mebaeɛ yi, woanyɛ me atuu amfa amma me akwaaba; nanso ɛfiri ɛberɛ a ɔbaa yi bɛtoo me wɔ ha yi, ɔnnyaee me nan mu sɔ.
    46: Woamfa ngo amfɔ me tirim; nanso ɔbaa yi de aduhwam a ɛsom bo asra me nan ase.
    47: Yei enti mereka akyerɛ wo sɛ, deɛ ɔbaa yi ayɛ enti, wɔde ne bɔne a ɛdɔɔso no akyɛ no, ɛfiri sɛ, wayi ɔdɔ kɛseɛ bi adi akyerɛ. Na deɛ wɔde ne bɔne a ɛsua akyɛ no no, ne dɔ nso sua.”
    48: Afei, Yesu ka kyerɛɛ ɔbaa no sɛ, “Wɔde wo bɔne akyɛ wo.”
    49: Wɔn a ɔne wɔn te adidiiɛ no bisabisaa wɔn ho wɔn ho sɛ, “Hwan ne saa onipa yi a ɔtumi de bɔne kyɛ?”
    50: Yesu ka kyerɛɛ ɔbaa no sɛ, “Wo gyidie agye wo nkwa. Fa asomdwoeɛ kɔ.”
  8:
    1: Yei akyi no, Yesu ne nʼasuafoɔ dumienu no kyinkyinii Galilea nkuro ne nkuraa bi ase kaa Onyankopɔn Ahennie no ho asɛm.
    2: Ɔrekɔ no, nnipa a na wɔdi nʼakyi no bi ne Maria Magdalene a ɔtuu ahonhommɔne nson firii ne mu no,
    3: ne Yohana a ɔyɛ Kusa, Herode efie sohwɛfoɔ panin yere, ne Susana. Saa mmaa yi ne afoforɔ bi na wɔfiri wɔn ahonya mu hwɛɛ Yesu ne nʼasuafoɔ.
    4: Ɛda bi a nnipa bebree bi firi nkuro nkuro so baa ne nkyɛn no, ɔkyerɛkyerɛɛ wɔn abɛbuo mu sɛ,
    5: “Ɛda bi, okuafoɔ bi kɔɔ nʼafuom kɔguu aba. Ɔguiɛ no, aba no bi kɔguu ɛkwan mu maa nnipa tiatiaa so na nnomaa bɛsosɔeɛ.
    6: Ebi nso kɔguu abotan so, enti ɛfifiriiɛ no, ankyɛre na ne nyinaa hyeeɛ, ɛfiri sɛ, annya nsuo.
    7: Aba no bi nso kɔguu nkasɛɛ mu. Ɛfifiriiɛ no, nkasɛɛ no kyekyeree no na ɛwuiɛ.
    8: Ebi nso kɔguu asase pa mu, ɛnyiniiɛ, soo aba mmɔho ɔha.” Na ɔkaa yei no, ɔka kaa ho sɛ, “Deɛ ɔwɔ aso a ɔbɛtie no, ɔntie.”
    9: Na nʼasuafoɔ no bisaa no saa abɛbuo yi ase no,
    10: ɔbuaa wɔn sɛ, “Mo deɛ, wɔde Onyankopɔn Ahennie ho ahintasɛm ama mo, na afoforɔ deɛ, wɔkasa kyerɛ wɔn abɛbuo mu, “‘sɛdeɛ ɛbɛyɛ a wɔbɛhwɛ, nanso wɔrenhunu na wɔbɛte, nanso wɔrente aseɛ.’
    11: “Afei, abɛbuo no asekyerɛ ni. Aba no ne Onyankopɔn asɛm.
    12: Aba a ɛguu ɛkwan mu no gyina hɔ ma wɔn a wɔate Onyankopɔn asɛm no na ɔbonsam bɛhwim firi wɔn akoma mu, sɛdeɛ ɛbɛyɛ a, wɔrennye nni na wɔrennya nkwagyeɛ.
    13: Aba a ɛguu abotan so no gyina hɔ ma wɔn a wɔte asɛm no na wɔde anigyeɛ sɔ mu, nanso ɛntim wɔn mu. Na ɛsiane wɔn gyidie a ɛsua no enti, ɛnkyɛre na asɛm no awu. Na sɛ sɔhwɛ ba wɔn so a, wɔpa aba.
    14: Aba a ɛguu nkasɛɛ mu no gyina hɔ ma wɔn a wɔte Onyankopɔn asɛm, na wɔdi so, nanso asetena mu haw ne abɛbrɛsɛ, ahonya ne ewiase afɛfɛdeɛ enti, asɛm no ntumi nyɛ wɔn mu adwuma sɛdeɛ ɛsɛ.
    15: Aba a ɛguu asase pa mu no gyina hɔ ma wɔn a wɔde akoma pa tie asɛmpa no, na wɔdi so, gyina pintinn de abrabɔ pa di ho adanseɛ.
    16: “Obi nsɔ kanea na ɔmfa kɛntɛn mmutu so, anaa ɔmfa nhyɛ mpa ase na mmom, ɔde si kaneadua so na ahyerɛn ama wɔn a wɔba mu no.
    17: Deɛ ahinta no bɛda adi, na deɛ ɛwɔ kɔkoam no nso ada dwa.
    18: Enti deɛ motie no, montie no yie. Obiara a ɔwɔ no wɔbɛma no pii aka ho, na deɛ ɔnni ahe bi no, deɛ ɔsusu sɛ ɛyɛ ne dea no mpo, wɔbɛgye afiri ne nsam.”
    19: Ɛda bi, Yesu maame ne ne nuanom pɛɛ sɛ wɔne no kasa, nanso ɛsiane nnipakuo a na wɔatwa ne ho ahyia no enti, wɔantumi ne no ankasa.
    20: Obi kɔka kyerɛɛ Yesu sɛ ne maame ne ne nuanom gyina nkyɛn hɔ baabi rehwehwɛ no.
    21: Yesu ka kyerɛɛ wɔn sɛ, “Me maame ne me nuanom ne wɔn a wɔtie Onyankopɔn asɛm na wɔdi so.”
    22: Ɛda bi a Yesu ne nʼasuafoɔ te kodoɔ mu no, ɔka kyerɛɛ wɔn sɛ, “Momma yɛntwa nkɔ asuogya nohoa.” Wɔsiim a wɔrekɔ no,
    23: Yesu daeɛ. Saa ɛberɛ no ara mu, mframa a ano yɛ den bi bɔ maa nsuo bɛtaa kodoɔ no mu maa kodoɔ no yɛɛ sɛ ɛremem. Yei maa asuafoɔ no akoma tuu yie.
    24: Asuafoɔ no de hu ne nteateam nyanee no sɛ, “Awurade, Awurade, yɛremem!” Amonom hɔ ara, Yesu sɔre teateaa mframa a ano yɛ den ne asorɔkye no ma ɛyɛɛ dinn.
    25: Afei, ɔbisaa wɔn sɛ, “Adɛn na monni gyidie?” Wɔn nyinaa suroeɛ de ahodwirie bisabisaa wɔn ho wɔn ho sɛ. “Onipa bɛn ni a mframa a ano yɛ den ne asorɔkye mpo tie no yi?”
    26: Yesu ne nʼasuafoɔ no twaa ɛpo no bɛduruu Gerasefoɔ asase a ɛne Galilea di nhwɛanimu no so.
    27: Yesu firii kodoɔ no mu sii fam pɛ, ɔbarima bi a ahonhommɔne ahyɛ no ma akyɛre a ɔda adagya na ɔnte efie, na mmom ɔte amusieeɛ a aboda mu na ɔdeda no bɛhyiaa no.
    28: Ɔhunuu Yesu no, ɔteaam, kotoo ne nan ase sane teateaam sɛ, “Yesu, Ɔsorosoro Onyankopɔn Ba, ɛdeɛn na wo ne me wɔ yɛ? Mesrɛ wo, nyɛ me ayayadeɛ biara.”
    29: Ɔkaa saa asɛm yi, ɛfiri sɛ, na Yesu ateatea ahonhommɔne no sɛ wɔmfiri ne mu. Saa ahonhommɔne yi taa ka no na sɛ wɔde ahoma kyekyere ne nsa ne ne nan mpo a, ɔtumi tete mu ma ahonhommɔne no pam no kɔ wiram.
    30: Yesu bisaa no sɛ, “Wo din de sɛn?” Ɔbuaa no sɛ, “Ɛdɔm.” Ɛfiri sɛ na ahonhommɔne ahyɛ no ma.
    31: Ahohommɔne no srɛɛ Yesu sɛ ɔnnhyɛ wɔn mma wɔnkɔgu amanehunu bɔn no mu.
    32: Saa ɛberɛ no mu na mprako bi redidi wɔ bepɔ no nkyɛn mu baabi. Ahohommɔne no srɛɛ Yesu sɛ ɔmma wɔn ho ɛkwan na wɔnkɔwura mprako no mu. Na ɔmaa wɔn ho kwan.
    33: Enti ahonhommɔne no firii ɔbarima no mu kɔwuraa mprako no mu ma wɔbɔɔ kiridi, sianee bepɔ no kɔguu ɔtadeɛ no mu wuwuiɛ.
    34: Wɔn a wɔhwɛ mprako no so no hunuu deɛ asi no, wɔde hu ne ahopopoɔ tutuu mmirika kɔbɔɔ amaneɛ wɔ kurom maa asɛm no trɛeɛ wɔ mpɔtam hɔ nyinaa.
    35: Nnipa a wɔtee asɛm no bɔɔ twi kɔhwɛɛ deɛ asi. Wɔduruu deɛ Yesu wɔ no, wɔhunuu ɔbarima no sɛ ne ho atɔ no a ɔfira ntoma te Yesu nkyɛn. Nnipa no nyinaa ho dwirii wɔn.
    36: Na wɔn a wɔhunuu ɛkwan a Yesu faa so saa ɔbarima no yadeɛ no bɔɔ wɔn a wɔbaa hɔ no amaneɛ.
    37: Ehu hyɛɛ Gerasefoɔ a na wɔahyia hɔ no nyinaa ma ma wɔsrɛɛ Yesu sɛ ɔmfiri wɔn nkyɛn hɔ nkɔ. Yei enti, Yesu kɔtenaa kodoɔ no mu sane tware kɔɔ asuogya hɔ nohoa.
    38: Ansa na Yesu rebɛfiri hɔ no, ɔbarima a ɔtuu ahonhommɔne firii ne mu no srɛɛ no sɛ ɔne no bɛkɔ. Nanso, Yesu ka kyerɛɛ no sɛ,
    39: “Kɔ na kɔdi deɛ Onyankopɔn ayɛ ama wo no ho adanseɛ kyerɛ wo manfoɔ.” Ɔbarima no firii hɔ kɔdii anwanwadeɛ a Yesu ayɛ ama no no ho adanseɛ kyerɛɛ kurom hɔfoɔ nyinaa.
    40: Yesu duruu asuogya hɔ no, nnipakuo no de anigyeɛ hyiaa no kwan, ɛfiri sɛ, na wɔatwɛn no abrɛ.
    41: Ɔbarima bi a wɔfrɛ no Yairo a na ɔyɛ Yudafoɔ hyiadan mu panin baa ne nkyɛn, bɛbuu no nkotodwe, srɛɛ no sɛ, ɔne no nkɔ ne fie
    42: na ne babaa korɔ a wadi bɛyɛ mfeɛ dumienu reyɛ awu. Ɛberɛ a Yesu rekɔ no na nnipakuo no kyere ne so.
    43: Ɔbaa bi a mogya atu no mfirinhyia dumienu a obiara ntumi nsa no yadeɛ no,
    44: firii Yesu akyi sɔɔ nʼatadeɛ ano. Amonom hɔ ara, mogya a ɛtu no no twaeɛ.
    45: Yesu bisaa sɛ, “Hwan na ɔsɔɔ mʼatadeɛ ano no?” Obiara buaa sɛ, ɛnyɛ ɔno. Yei maa Petro kaa sɛ, “Awurade, na sɛ nnipa no akyere wo so.”
    46: Yesu buaa no sɛ, “Dabi, obi asɔ mʼatadeɛ mu ɛfiri sɛ, mete nka sɛ tumi bi afiri me mu.”
    47: Ɔbaa no hunuu sɛ ɔhinta a ɛrenyɛ yie, ɛno enti, ɔde hu ne ahopopoɔ bɛbuu Yesu nkotodwe wɔ nnipa no nyinaa anim, kyerɛɛ no deɛ enti a ɔsɔɔ ne mu ne sɛdeɛ ne ho atɔ no no.
    48: Yesu ka kyerɛɛ no sɛ, “Me ba, wo gyidie ama wo ho ayɛ wo den. Fa asomdwoeɛ kɔ.”
    49: Yesu gu so rekasa no, obi firi Yairo efie bɛka kyerɛɛ Yairo sɛ, “Wo babaa no anya awu enti nha Ɔkyerɛkyerɛfoɔ no bio.”
    50: Yesu tee asɛm no, ɔsee Yairo sɛ, “Nsuro, gye di, na wo babaa no bɛnyane anya nkwa.”
    51: Ɔduruu efie hɔ no, wamma obiara anka ne ho ankɔ ɛdan a abɔfra no da mu no mu gye Petro, Yohane, Yakobo ne abɔfra no awofoɔ nko ara.
    52: Na nnipa a wɔwɔ hɔ no nyinaa resu, di awerɛhoɔ. Yesu ka kyerɛɛ wɔn sɛ, “Monnsu, ɔnwuiɛ na wada.”
    53: Wɔseree no dii ne ho fɛw, ɛfiri sɛ, na wɔn deɛ, wɔnim pefee sɛ wawu.
    54: Yesu sɔɔ ne nsa ka kyerɛɛ no sɛ, “Me ba, sɔre!”
    55: Amonom hɔ ara, ɔsɔreeɛ na Yesu kaa sɛ wɔmma no biribi nni.
    56: Nʼawofoɔ no ho dwirii wɔn yie nanso Yesu bɔɔ wɔn ano sɛ, wɔnnka deɛ asi no nkyerɛ obiara.
  9:
    1: Ɛda bi Yesu frɛɛ Dumienu no hyiaeɛ maa wɔn tumi ne ahoɔden a wɔde bɛtu ahonhommɔne na wɔde asa nyarewa nso.
    2: Afei, ɔsomaa wɔn sɛ wɔnkɔka Onyankopɔn Ahennie ho asɛm na wɔnsa nyarewa.
    3: Na ɔka kyerɛɛ wɔn sɛ, “Mo akwantuo yi mu, mommfa biribiara nkɔ, sɛ ɛyɛ poma anaa akwantubɔtɔ, anaa aduane biara, anaa sika, anaa ntadeɛ mmienu mmienu.
    4: Na sɛ mokɔ kuro bi mu a, efie biara a mobɛsoɛ mu no, ɛhɔ ara na montena kɔsi sɛ mobɛfiri kuro no mu.
    5: Sɛ mokɔ kuro biara mu na wɔannye mo, na morefiri hɔ akɔ a, momporoporo mo nan ase mfuturo mfa nkyerɛ sɛ, mo ne wɔn nni hwee yɛ bio.”
    6: Wɔfirii hɔ no, wɔkɔɔ nkuraaseɛ nkuraaseɛ kɔkaa asɛmpa no, saa nyarewa pii nso.
    7: Ɔmansinihene Herode tee deɛ Yesu ayɛ no nyinaa no, ɛhaa no yie, ɛfiri sɛ, na ebinom keka sɛ Yohane Osubɔni na wasɔre afiri awufoɔ mu,
    8: na afoforɔ nso se ɛyɛ Elia anaa tete adiyifoɔ no mu baako na wasɔre afiri awufoɔ mu aba.
    9: Herode kaa sɛ, “Yohane deɛ, matwa ne ti, na hwan koraa ne saa onipa yi a mete anwanwasɛm a ɛte sɛɛ yi fa ne ho yi?” Yei enti, ɔpɛɛ sɛ ɔhu no.
    10: Asomafoɔ no firii wɔn akwantuo mu baeɛ no, wɔbɔɔ nsɛm a ɛsisii hɔ nyinaa ho amaneɛ kyerɛɛ Yesu. Yei akyi, Yesu ne wɔn twee wɔn ho kɔɔ baabi a ɛbɛn Betsaida.
    11: Nnipakuo no hunuu deɛ Yesu ne nʼasomafoɔ no wɔ no, wɔtii wɔn ma ɔgyee wɔn fɛw so, kaa Onyankopɔn Ahennie ho asɛm kyerɛɛ wɔn, saa ayarefoɔ yadeɛ.
    12: Anim rebiribiri no, dumienu no baa ne nkyɛn bɛka kyerɛɛ no sɛ, “Ka kyerɛ nnipa no na wɔnkɔ nkuro ne nkuraa a atwa yɛn ho ahyia yi mu nkɔpɛ deɛ wɔbɛdi ne deɛ wɔbɛda ɛfiri sɛ, baabi a yɛwɔ yi yɛ ɛserɛ so.”
    13: Yesu ka kyerɛɛ wɔn sɛ, “Mo ara momma wɔn biribi nni.” Wɔbuaa no sɛ, “Yɛwɔ burodo enum ne mpataa mmienu pɛ. Ɛno enti, gye sɛ yɛkɔtɔ aduane brɛ wɔn nyinaa.”
    14: Na nnipa bɛyɛ mpemnum na wɔahyia wɔ hɔ. Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Monhwɛ na nnipa no ntenatena ase aduonum aduonum.”
    15: Wɔyɛɛ sɛdeɛ Yesu kaeɛ no.
    16: Afei, Yesu faa burodo enum no ne mpataa mmienu no na ɔhwɛɛ soro, hyiraa so, bubuu mu de maa nʼasuafoɔ no sɛ wɔnkyɛ mma nnipa no.
    17: Obiara didi meeɛ. Afei, asuafoɔ no boaboaa deɛ wɔdi ma ɛkaeɛ no ano no, ɛyɛɛ nkɛntɛmma dumienu.
    18: Ɛda bi Yesu nko ara kɔhyɛɛ baabi bɔɔ mpaeɛ. Yei akyi no, ɔbisaa nʼasuafoɔ no sɛ, “Nnipa ka sɛ mene hwan?”
    19: Wɔbuaa no sɛ, “Ebinom ka sɛ, woyɛ Yohane Osubɔni, ebinom nso ka sɛ Elia, na afoforɔ nso sɛ, woyɛ tete adiyifoɔ no baako a wasɔre afiri awufoɔ mu aba.”
    20: Yesu bisaa wɔn sɛ, “Na mo nso mose mene hwan?” Petro buaa no sɛ, “Wone Kristo, deɛ Onyankopɔn asoma no no.”
    21: Yesu bɔɔ wɔn ano sɛ wɔnnka nkyerɛ obiara.
    22: Ɔtoaa so sɛ, “Ɛsɛ sɛ Kristo no hunu amane pii; Yudafoɔ mpanimfoɔ ne asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ nso bɛpo no. Akyire no, wɔbɛkum no, na ne nnansa so wasɔre.”
    23: Afei, ɔka kyerɛɛ wɔn nyinaa sɛ, “Sɛ obi pɛ sɛ ɔdi mʼakyi a, ɔmpa ne ho akyi na daa ɔnsoa nʼasɛnnua na ɔnni mʼakyi.
    24: Na obiara a ɔma nʼani ku ne ho sene me no, ɔbɛhwere ne nkwa; na deɛ me enti ɔbɛhwere ne nkwa no, ne nsa bɛka.
    25: Na sɛ onipa nya ewiase yi mu nneɛma nyinaa na ɔhwere ne kra a, ɛdeɛn mfasoɔ na ɔbɛnya?
    26: Na deɛ nʼani bɛwu me ne me nsɛm ho no, ɔno nso, da a me, Kristo bɛba wɔ me ne Agya no ne abɔfoɔ kronkron no animuonyam mu no, mʼani bɛwu ne ho.
    27: “Na mereka akyerɛ mo sɛ, mo a mogyina ha yi mu bi wɔ hɔ a wɔrenwu kɔsi sɛ wɔbɛhunu Onyankopɔn Ahennie no.”
    28: Yesu kaa ne nsɛm yi wieeɛ no, ɛbɛyɛ nnawɔtwe akyi, ɔne Petro, Yohane ne Yakobo kɔɔ bepɔ bi so sɛ wɔrekɔbɔ mpaeɛ.
    29: Na Yesu gu so rebɔ mpaeɛ no, nʼanimdua sesaeɛ, na nʼatadeɛ nso hyerɛneeɛ.
    30: Prɛko pɛ, nnipa baanu a ɛyɛ Mose ne Elia ne no bɛkasaeɛ.
    31: Saa nnipa baanu yi bɛpuee hɔ animuonyam mu kaa ne wuo a ɔbɛwu wɔ Yerusalem no ho asɛm kyerɛɛ no.
    32: Saa ɛberɛ no na Petro ne nnipa a wɔka ne ho no adeda hatehatee na wɔnyanenyanee a wɔn ani so tetee wɔn no, wɔhunuu Yesu sɛ ɔwɔ nʼanimuonyam mu ne nnipa baanu bi a wɔka ne ho.
    33: Na ɛbaa sɛ nnipa no refiri Yesu nkyɛn akɔ no, Petro ka kyerɛɛ Yesu sɛ, “Awurade, ɛyɛ sɛ yɛn nso yɛwɔ ha bi. Ma yɛmmɔ asese mmiɛnsa; wo deɛ baako, Mose deɛ baako na Elia nso deɛ baako.” Na Petro nnim asɛm a ɔreka no.
    34: Ɔgu so rekasa no, omununkum bɛkataa wɔn so ma wɔsuroeɛ.
    35: Na nne bi firi omununkum no mu kaa sɛ, “Yei ne me Ba a mayi no. Montie no!”
    36: Kasa yi akyi no, wohunuu sɛ aka Yesu nko ara na ɔgyina hɔ. Na mmerɛ no mu, wɔanka deɛ wɔhunuiɛ no ankyerɛ obiara.
    37: Adeɛ kyeeɛ a wɔsiane firii bepɔ no so baeɛ no, nnipakuo bi bɛhyiaa Yesu.
    38: Ɔbarima bi firi nnipakuo no mu teaam sɛ, “Ɔkyerɛkyerɛfoɔ, mesrɛ wo, bra bɛhwɛ me ba a medi no ba korɔ ma me;
    39: sɛ honhommɔne ba ne so a, amonom, ɔteaam, ɔtwa hwe, ɔsensene, nʼano pu ahuro, na ɔbu fa so, na ɛkyɛ ansa na afiri ne so.
    40: Na mesrɛɛ wʼasuafoɔ no sɛ wɔntu honhommɔne no, nanso wɔantumi.”
    41: Yesu kaa sɛ, “Ao! Mo a monni gyidie, mentena mo nkyɛn na mennya mo ho boasetɔ nkɔsi da bɛn!” Afei, ɔdanee nʼani ka kyerɛɛ ɔbarima no sɛ, “Fa wo ba no bra ha.”
    42: Ɔde abɔfra no reba no, honhommɔne no twaa no hwee fam ma ɔsenseneeɛ. Nanso, Yesu teateaa honhommɔne no maa abɔfra no ho yɛɛ no den na ɔde no maa nʼagya.
    43: Onyankopɔn tumi ne ne kɛseyɛ a ɛdaa adi wɔ honhommɔne no tu mu no maa nnipa no ho dwirii wɔn. Na wɔredwennwene deɛ asi yi ho no, Yesu ka kyerɛɛ nʼasuafoɔ no sɛ,
    44: “Montie asɛm a merebɛka yi yie. Wɔrebɛyi Onipa Ba no de no ahyɛ wɔn a wɔwɔ tumi no nsa.”
    45: Deɛ ɔkaeɛ yi na ɛyɛ ahintasɛm enti, asuafoɔ no ante aseɛ. Nanso, na wɔsuro sɛ wɔbɛbisa no aseɛ.
    46: Asuafoɔ no gyee akyinnyeɛ a ɛfa wɔn mu deɛ ɔbɛyɛ kɛse Onyankopɔn Ahennie mu no ho.
    47: Na Yesu hunuu wɔn adwene no, ɔsɔɔ abɔfra bi mu de no bɛgyinaa ne nkyɛn pɛɛ,
    48: na ɔka kyerɛɛ wɔn sɛ, “Obiara a ɔbɛgye saa abɔfra yi wɔ me din mu no, gye me; na deɛ ɔgye me no nso, gye deɛ ɔsomaa me no. Deɛ ɔyɛ aketewa wɔ mo nyinaa mu no, ɔno ne ɔkɛseɛ.”
    49: Yohane nso ka kyerɛɛ no sɛ, “Awurade, yɛhunuu obi a ɔnka yɛn ho sɛ ɔde wo din tu ahonhommɔne enti yɛbraa no.”
    50: Yesu ka kyerɛɛ no sɛ, “Ɛnsɛ sɛ anka mobra no, ɛfiri sɛ, deɛ ɔntia mo no, na ɔwɔ mo afa.”
    51: Na ɛberɛ a ɛsɛ sɛ Yesu sane kɔ ɔsoro no rebɛn no, ɔsii ne bo sɛ ɔbɛkɔ Yerusalem.
    52: Ansa na ɔrebɛkɔ no, ɔsomaa nnipa bi dii ɛkan kɔɔ Samaria akuraa bi ase sɛ wɔnkɔsiesie baabi mma no.
    53: Nanso, Samariafoɔ no annye Yesu, ɛfiri sɛ, wɔhunuu sɛ na ɔrekɔ Yerusalem.
    54: Asuafoɔ no tee deɛ aba no, Yakobo ne Yohane bisaa Yesu sɛ, “Awurade, wopɛ sɛ yɛma ogya firi ɔsoro bɛhye wɔn pasaa anaa?”
    55: Yesu danee nʼani kyerɛɛ wɔn kaa wɔn anim,
    56: na wɔfirii hɔ kɔɔ akuraa foforɔ bi ase.
    57: Ɛberɛ a wɔrekɔ no, ɔbarima bi baa Yesu nkyɛn bɛka kyerɛɛ no sɛ, “Baabiara a wobɛkɔ no, mɛdi wʼakyi.”
    58: Yesu buaa no sɛ, “Sakraman wɔ abɔn, ewiem nnomaa nso wɔ mpirebuo, nanso me, Onipa Ba no deɛ, menni baabi a mede me tiri to!”
    59: Yesu ka kyerɛɛ ɔbarima foforɔ bi nso sɛ, “Bɛdi mʼakyiri.” Nanso, ɔbarima no kaa sɛ, “Awurade, ma me ɛkwan na menkɔsie mʼagya ansa.”
    60: Yesu ka kyerɛɛ no sɛ, “Ma wɔn a wɔte ase na wɔawu wɔ honhom mu no nyɛ saa nnwuma no, na wo deɛ, kɔka Onyankopɔn Ahennie no ho asɛm kyerɛ amanaman nyinaa.”
    61: Na ɔfoforɔ nso kaa sɛ, “Awurade, mɛdi wʼakyi; nanso ma me kwan na me ne mʼabusuafoɔ nkɔdi nkra ansa.”
    62: Nanso, Yesu ka kyerɛɛ no sɛ, “Obiara a ɔbɛma nʼadwene ayɛ no ntanta wɔ dwumadie bi a mede ahyɛ ne nsa no ho no, mfata Onyankopɔn Ahennie no.”
  10:
    1: Yei akyi, Yesu yii nʼakyidifoɔ no mu aduɔson somaa wɔn baanu baanu kɔɔ nkuro ne nkuraa a akyire no ɔbɛkɔ hɔ no so.
    2: Ɔka kyerɛɛ wɔn sɛ, “Otwa adwuma no dɔɔso, nanso adwumayɛfoɔ no sua. Enti, monsrɛ adwumawura no na ɔmma adwumayɛfoɔ bebree mmra ne twa adwuma no mu.
    3: Monkɔ, na meresoma mo sɛ nnwan akɔ mpataku mu.
    4: Mommfa sika, akwantubɔtɔ anaa mpaboa; na monnkyea obiara nso a mobɛhyia no wɔ ɛkwan so.
    5: “Sɛ mokɔ efie biara mu a, monni ɛkan nkyea efie hɔfoɔ no sɛ, ‘Asomdwoeɛ nka mo!’
    6: Na sɛ asomdwoeɛ ba bi wɔ hɔ a, mo asomdwoeɛ bɛba ne so; na sɛ obi a ɔte saa nni hɔ a, mo asomdwoeɛ bɛsane aba mo nkyɛn.
    7: Efie biara a mokɔ mu no, momma ɛhɔ nyɛ mo atenaeɛ; aduane biara a wɔde bɛma mo no, monni, ɛfiri sɛ ɛsɛ sɛ odwumayɛfoɔ biara nya nʼadwumayɛ so akatua; monnni atutena wɔ afie mu.
    8: “Na sɛ mokɔ kuro biara mu na wɔgye mo fɛw so a, aduane biara a wɔde bɛma mo no, monni.
    9: Monsa kuro no mu ayarefoɔ yadeɛ, na monka nkyerɛ ɛhɔfoɔ nyinaa sɛ, ‘Onyankopɔn Ahennie no abɛn mo.’
    10: Nanso, sɛ mokɔ kuro biara mu na wɔannye mo fɛw so a, monkɔ ne mmɔntene so nkɔpae mu nka sɛ,
    11: ‘Mo kurom ha mfuturo a ɛwɔ yɛn nan ase mpo, yɛreporoporo agu, de atia mo; na mmom monhunu pefee sɛ, Onyankopɔn Ahennie no abɛn.’
    12: Mereka akyerɛ mo sɛ, saa kuro no, asɛm a ɛbɛto wɔn Atemmuo da no bɛsene deɛ ɛtoo Sodom no.
    13: “Korasin, due! Betsaida, due! Anwanwadeɛ a meyɛɛ wɔ mo mu no, sɛ meyɛɛ wɔ Tiro ne Sidon a, anka ɛhɔfoɔ no de awerɛhoɔ ne ahonuo asakyera wɔn adwene dada.
    14: Atemmuo da no, asɛm a ɛbɛto wɔn no bɛsene deɛ ɛbɛto Tiro ne Sidon.
    15: Na wo Kapernaum, wopɛ sɛ woma wo ho so, nanso wɔbɛbrɛ wo ase de wo akɔ asaman.
    16: “Obiara a ɔtie mo no tie me, na deɛ ɔpo mo no po me, na deɛ ɔpo me no nso po deɛ ɔsomaa me no.”
    17: Aduɔson no sane de anigyeɛ baeɛ bɛbɔɔ amaneɛ sɛ, “Awurade, wo din enti, ahonhommɔne mpo abrɛ wɔn ho ase ama yɛn.”
    18: Na ɔka kyerɛɛ wɔn sɛ, “Mehunuu sɛ ɔbonsam rete afiri ɔsoro sɛ anyinam abɛhwe fam.
    19: Mama mo tumi ne ahoɔden a mode bɛtiatia awɔ ne anyanyankyerɛ ne ɔtamfoɔ no tumi biara a ɔwɔ so, na biribiara nso rentumi mo.
    20: Nanso mommma mo ani nnye sɛ ahonhommɔne brɛ wɔn ho ase ma mo, na mmom, momma mo ani nnye sɛ wɔatwerɛ mo din wɔ ɔsoro.”
    21: Saa ɛberɛ no ara mu, Yesu de Honhom Kronkron mu anigyeɛ bɔɔ mpaeɛ sɛ, “Agya, ɔsoro ne asasewura, meda wo ase sɛ wode saa nneɛma yi ahinta wɔn a wɔsusu sɛ wɔyɛ anyansafoɔ, na mmom woada nokorɛ no adi akyerɛ wɔn a wɔde ahobrɛaseɛ gye wo di sɛ mmɔfra no. Nanso, Agya, wo pɛ mu na woma ɛbaa saa.
    22: “Mʼagya de nneɛma nyinaa ahyɛ me nsa; na obiara nnim Ɔba no, gye Agya no. Saa ara nso na obiara nnim Agya no, gye Ɔba no ne wɔn a Ɔba no bɛda Agya no adi akyerɛ wɔn no.”
    23: Ɛkaa ɔne nʼasuafoɔ no, ɔka kyerɛɛ wɔn sɛ, “Nhyira ne aniwa a ɛhunu deɛ mohunu!
    24: Ɛfiri sɛ, adiyifoɔ ne ahene pii pɛɛ sɛ anka wɔhunu deɛ mohunu yi na wɔte deɛ mote yi, nanso wɔanhunu na wɔante.”
    25: Mmaranimfoɔ bi pɛɛ sɛ ɔsɔ Yesu hwɛ enti ɔbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, menyɛ dɛn na manya nkwa a ɛnni awieeɛ?”
    26: Yesu nso bisaa no sɛ, “Ɛdeɛn na wɔatwerɛ wɔ Mose mmara no mu? Na wote aseɛ sɛn?”
    27: Ɔbuaa no sɛ, “Mmara no ka sɛ, ‘Fa wʼakoma, ne wo kra, ne wʼahoɔden, ne wʼadwene nyinaa dɔ Awurade, wo Onyankopɔn, na dɔ wo yɔnko sɛ wo ho!’”
    28: Yesu ka kyerɛɛ no sɛ, “Woabua no yie. Yɛ yeinom na wobɛnya nkwa.”
    29: Nanso, ɔbarima no pɛɛ sɛ ɔkyerɛ sɛ ɔdi mmara no nyinaa so enti, ɔbisaa Yesu sɛ, “Hwan ne me yɔnko?”
    30: Yesu nso maa no mfatoho bi sɛ, “Ɛda bi na ɔbarima bi retu ɛkwan firi Yerusalem akɔ Yeriko. Na ɔnam ɛkwan so no, ɔkɔtɔɔ akwanmukafoɔ mu na wɔgyee ne ho nneɛma nyinaa, hwee no, pirapiraa no ma ɔtɔɔ baha, gyaa no too kwankyɛn kɔeɛ.
    31: Ankyɛre biara, Yudani ɔsɔfoɔ bi bɛpuee ne so, nanso ɔmane faa nkyɛn kɔeɛ.
    32: Saa ara nso na Lewini bi nso bɛpuee ne so mane faa nkyɛn.
    33: Ankyɛre biara na Samariani bi nso bɛpuee hɔ. Ɔhunuu no no, ɔyɛɛ no mmɔbɔ.
    34: Ɔkɔkotoo ne nkyɛn, hohoroo nʼapirakuro no anim, de aduro guguu mu, kyekyereeɛ. Afei, ɔmaa no so de no tenaa nʼafunumu so dii aboa no nkyɛn de no kɔɔ ahɔhobea bi hwɛɛ no anadwo mu no nyinaa.
    35: Adeɛ kyeeɛ no, ɔgyaa ahɔhobea sohwɛfoɔ no sika a ɛbɛso no hwɛ sɛ ɔmfa nhwɛ no. Ɔsane hyɛɛ no bɔ sɛ, ‘Ɛka foforɔ biara a wobɛbɔ wɔ ne ho no, mɛba abɛtua.’
    36: “Afei, saa nnipa baasa yi mu hwan na ɔyɛɛ ne yɔnko?”
    37: Mmaranimfoɔ no buaa sɛ, “Deɛ ɔhunuu opirafoɔ no mmɔbɔ no.” Yesu ka kyerɛɛ no sɛ, “Wo nso, kɔ na kɔyɛ saa ara.”
    38: Ɛbaa sɛ Yesu ne nʼasuafoɔ rekɔ Yerusalem no, wɔkɔduruu akuraa bi ase. Wɔduruu hɔ no, ɔbaa bi a wɔfrɛ no Marta de no kɔɔ ne fie.
    39: Marta nuabaa bi a wɔfrɛ no Maria tenaa fam wɔ Yesu nkyɛn tiee no.
    40: Saa ɛberɛ no, Marta a nʼani abere reyɛ aduane no baa Yesu nkyɛn bɛka kyerɛɛ no sɛ, “Awurade, mayɛ adwuma abrɛ enti ka kyerɛ Maria na ɔmmɛsɔ me mu.”
    41: Awurade buaa no sɛ, “Marta, Marta, wodwennwene ha wo ho wɔ nneɛma pii ho.
    42: Adeɛ baako pɛ na ɛhia; ɛno na Maria afa no; na wɔrennye mfiri ne nsam.”
  11:
    1: Ɛda bi, na Yesu rebɔ mpaeɛ wɔ baabi. Ɔwieeɛ no, nʼasuafoɔ no mu baako ka kyerɛɛ no sɛ, “Awurade, kyerɛ yɛn mpaeɛbɔ, sɛdeɛ Yohane kyerɛɛ nʼasuafoɔ mpaeɛbɔ no.”
    2: Ɔka kyerɛɛ wɔn sɛ, “Sɛ morebɔ mpaeɛ a, monka sɛ, “‘Agya, wo din ho nte, wʼahennie mmra.
    3: Ma yɛn yɛn daa aduane ɛnnɛ.
    4: Fa yɛn bɔne kyɛ yɛn sɛdeɛ yɛde wɔn a wɔfom yɛn no bɔne kyɛ wɔn no. Na mma yɛnkɔ sɔhwɛ mu.’”
    5: Yesu bisaa wɔn sɛ, “Mo mu hwan na ɔbɛkɔ ne yɔnko hɔ dasuo mu akɔka akyerɛ no sɛ, ‘Me nua, fɛm me aduane kakra,
    6: ɛfiri sɛ, ɔhɔhoɔ bi abɛfu me mu, na menni aduane biara a mede bɛma no,’
    7: na ɔbɛma no mmuaeɛ afiri ne dan mu sɛ, ‘Nha me! Mato me ɛpono mu ne me mma ada. Merentumi nsɔre mma wo biribiara.’
    8: Mereka akyerɛ mo sɛ, na ade asa no enti, ɔyɛ ne yɔnko koraa mpo a, ɔrensɔre. Nanso, ɛsiane sɛ ɔkɔɔ so srɛɛ no no enti, ɛbɛma wasɔre ama no deɛ ɛhia no no nyinaa.
    9: “Ɛno enti mereka akyerɛ mo sɛ; Mommisa, na wɔbɛma mo; monhwehwɛ na mobɛhunu; mompem na wɔbɛbue mo.
    10: Na obiara a ɔbisa no, wɔma no; na obiara a ɔhwehwɛ no, ɔhunu; na deɛ ɔpem no, wɔbue no.
    11: “Agya bɛn na ɔwɔ mo mu na ne ba bisa no burodo a ɔbɛma no ɛboɔ,
    12: anaasɛ ɔbisa no apataa a, ɔbɛma no ɔwɔ, anaasɛ ɔbisa nkosua a ɔbɛma no nyanyankyerɛ?
    13: Na sɛ mo a moyɛ nnebɔneyɛfoɔ mpo nim sɛdeɛ moma mo mma nnepa a, ɛbɛyɛ dɛn na mo Agya a ɔwɔ ɔsoro no remfa Honhom Kronkron no mma wɔn a wɔbisa no no!”
    14: Ɛberɛ bi Yesu tuu honhommɔne bi a ɛyɛ mumu firii onipa bi mu. Honhommɔne no tu firii ne mu no, ɔkasaeɛ ma ɛyɛɛ nnipa a na wɔwɔ hɔ no nyinaa ahodwirie.
    15: Nanso, ebinom kaa sɛ, “Ɔnam ahonhommɔne panin Beelsebul tumi so na ɛtu ahonhommɔne.”
    16: Afoforɔ nso pɛɛ sɛ wɔsɔ no hwɛ enti, wɔka kyerɛɛ no sɛ, ɔnyɛ nsɛnkyerɛnneɛ bi a ɛfiri ɔsoro nkyerɛ wɔn.
    17: Nanso, ɔhunuu wɔn adwene maa wɔn mmuaeɛ sɛ, “Kuro biara a emu akyekyɛ no dane amamfo. Saa ara nso na efie biara a emu kyekyɛ no guo.
    18: Na sɛ ɔbonsam nso ko tia ne ho a, ɛbɛyɛ dɛn na nʼahennie agyina? Deɛ enti a mereka saa asɛm yi ne sɛ, mose menam Beelsebul tumi so na metu ahonhommɔne.
    19: Na sɛ menam Beelsebul tumi so na metu ahonhommɔne a, hwan so na mo nkurɔfoɔ nam tu ahonhommɔne? Saa na ɛteɛ de a, mo nkurɔfoɔ no ara na wɔbɛbu mo atɛn.
    20: Nanso, sɛ menam Onyankopɔn tumi so na ɛtu honhommɔne de a, na ɛkyerɛ sɛ Onyankopɔn Ahennie no aba mo so.
    21: “Sɛ ɔhoɔdenfoɔ de akodeɛ wɛn ne fie a, obiara rentumi nkɔwia nʼagyapadeɛ;
    22: nanso, sɛ deɛ ne ho yɛ den na ɔwɔ akodeɛ pa sene no kɔ ne so a, ɔdi ne so nkonim, gye nʼakodeɛ a ɔde ne ho too so no, sesa nʼagyapadeɛ no nyinaa kɔ.
    23: “Obiara a ɔnni mʼafa no tia me, na deɛ ɔne me mmoaboa ano no, hwete mu.
    24: “Sɛ wɔtu honhommɔne firi onipa bi mu a, ɛkyinkyini hwehwɛ homebea, nanso, ɛnnya bi. Na sɛ wannya homebea a, ɔka sɛ, ‘Mɛsane akɔ onipa a mifirii ne mu baeɛ no mu bio.’
    25: Na sɛ ɔsane kɔ onipa no mu a, ɔbɛhunu sɛ ɛhɔ te a ɛfi biara nni mu na biribiara yɛ pɛpɛɛpɛ.
    26: Afei, ɔsane nʼakyi kɔfa ahonhommɔne afoforɔ nson a wɔyɛ den kyɛn no ba ma wɔn nyinaa bɛtena hɔ. Yei ma onipa no sɛe koraa sene sɛdeɛ anka na ɔte kane no.”
    27: Yesu gu so rekasa no, ɔbaa bi firi nnipakuo no mu kaa sɛ, “Nhyira nka yafunu a ɛwoo wo ne nufoɔ a wonumuu ano!”
    28: Yesu ka kyerɛɛ no sɛ, “Ɛwom deɛ, nanso nhyira ne wɔn a wɔte Onyankopɔn asɛm na wɔdi so.”
    29: Nnipa no kyeree Yesu so no, ɔka kyerɛɛ wɔn sɛ, “Nnɛmma yi yɛ nnebɔneyɛfoɔ. Wɔhwehwɛ nsɛnkyerɛnneɛ bi ahunu nanso wɔrenhunu nsɛnkyerɛnneɛ biara sɛ Yona nsɛnkyerɛnneɛ no.
    30: Na sɛdeɛ Yona yɛeɛ no yɛɛ nsɛnkyerɛnneɛ maa Ninewefoɔ a, saa ara na Kristo nso bɛyɛ nsɛnkyerɛnneɛ ama nnɛmma yi.
    31: Atemmuo da no, Seba Ɔhemmaa bɛsɔre atia ɔman yi, ɛfiri sɛ, ɔfiri asase ano nohoa bɛtiee Salomo nyansa nsɛm. Nanso, deɛ ɔsene Salomo no wɔ ha.
    32: Atemmuo da no, Ninewe mmarima bɛsɔre atia nnɛmma yi na wɔabu mo fɔ ɛfiri sɛ, ɛberɛ a Yona kaa asɛmpa no, wɔnuu wɔn ho. Nanso, deɛ ɔsene Yona wɔ ha.
    33: “Obiara nsɔ kanea mfa nsie, na mmom, ɔde si petee mu na ahyerɛn ama wɔn a wɔba mu no nyinaa.
    34: Wʼani yɛ wo onipadua kanea. Ɛno enti, sɛ wʼani yɛ a, na wo onipadua nso yɛ hann. Nanso, sɛ ɛnyɛ a, ɛma wo onipadua no dane sum tumm.
    35: Enti hwɛ yie na hann a ɛwɔ wo mu no annane sum.
    36: Sɛ wo onipadua yɛ hann a esum nni fa baabiara a, onipadua no bɛhyerɛn sɛdeɛ kanea hyerɛn gu wo so.”
    37: Yesu kasa wieeɛ no, Farisini bi hyiaa no adidie enti ɔkɔeɛ sɛ ɔne no rekɔdidi.
    38: Farisini no hunuu sɛ Yesu anhohoro ne nsa ansa sɛdeɛ wɔn amanneɛ kyerɛ ansa na ɔredidi no, ɛyɛɛ no nwanwa.
    39: Yesu hunuu Farisini no adwene ka kyerɛɛ no sɛ, “Mo Farisifoɔ deɛ, mohohoro nkukuo ne nwowaa ho, nanso efi, anibereɛ ne nnebɔne ahyɛ mo ma tɔ!
    40: Adwenemherɛfoɔ! Ɛnyɛ deɛ ɔyɛɛ akyire no ara na ɔyɛɛ emu nso?
    41: Monyɛ ahiafoɔ adɔeɛ na biribiara ho bɛte ama mo.
    42: “Mo Farisifoɔ, monnue! Moma mo nnɔbaeɛ so ntotosoɔ dudu, nanso mototo adeteneneeyɛ ne ɔdɔ a mode dɔ Onyankopɔn no ase. Sɛ mokɔ hyiadan mu a, mpanin tenaberɛ na mopɛ. Saa ara nso na sɛ mokɔ badwa mu a, mopɛ sɛ nnipa hunu mo kyea mo.
    43: “Mo Farisifoɔ, monnue! Sɛ mokɔ hyiadan mu a, mpanin tenaberɛ na mopɛ.
    44: “Monnue! Ɛfiri sɛ, mote sɛ adamena a ɛso asram na nnipa nante so a wɔnnim sɛ wɔnam adamena so.”
    45: Mmaranimfoɔ no mu baako ka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, sɛ woka saa a na woakasa atia yɛn nso.”
    46: Yesu buaa no sɛ, “Mo mmaranimfoɔ nso, monnue! Mohyɛ mmara a ɛyɛ den ma nnipa, nanso mo deɛ, monni so sɛ sɛdeɛ ɛsɛ.
    47: “Monnue! Ɛfiri sɛ, moatoto adiyifoɔ a mo ankasa anaa mo agyanom kumm wɔn no nna so.
    48: Mo nneyɛeɛ yi di adanseɛ sɛ mopene deɛ mo agyanom yɛeɛ no so. Nʼasekyerɛ ne sɛ, mo agyanom kunkumm adiyifoɔ no na mo nso mototoo wɔn nna so maa wɔn.
    49: 'Yei ne deɛ Onyankopɔn aka afa mo ho: ‘Mɛsoma adiyifoɔ ne asomafoɔ aba mo nkyɛn na mobɛkunkum bi na moataa wɔn a aka no.’'
    50: Mereka akyerɛ mo sɛ, adiyifoɔ no mogya a wɔka gu firi ewiase ahyɛaseɛ no,
    51: ɛfiri Habel kum so kɔsi Sakaria, a wɔkumm no wɔ afɔrebukyia ne kronkronbea ntam hɔ no so, wɔbɛbisa ɛho asɛm afiri mo nkyɛn.
    52: “Mo, mmaranimfoɔ, monnue! Mode nokorɛ hinta mo nkurɔfoɔ. Mo ankasa monni so, na mommma wɔn a wɔpɛ sɛ wɔdi so no kwan mma wɔnni so.”
    53: Ɔfiri Farisini no efie hɔ a ɔrekɔ no, mmaranimfoɔ ne Farisifoɔ no dii nʼakyi de nsɛmmisa dwanee ne ho,
    54: pɛɛ sɛ ɔka biribi a wɔbɛgyina so anya no akyere no.
  12:
    1: Nnipa mpempem kyeree so a wɔnnya baabi ntu wɔn nan nsi mpo no, Yesu ka kyerɛɛ nʼasuafoɔ no kane sɛ, “Monhwɛ mo ho so yie wɔ Farisifoɔ nyaatwom a ɛte sɛ mmɔreka no ho.
    2: Biribiara a wɔyɛ no kɔkoam no bɛda adi na deɛ ahinta no nso bɛpue.
    3: Enti, deɛ moaka wɔ sum mu no, wɔbɛte wɔ hann mu. Na deɛ moaka no asomusɛm wɔ adan mu no, wɔbɛbɔ no dawuro.
    4: “Me nnamfonom, mereka akyerɛ mo sɛ, monnsuro wɔn a wɔkum onipadua na ɛno akyi wɔntumi nyɛ hwee bio no.
    5: Na mɛkyerɛ mo deɛ ɛsɛ sɛ mosuro no. Monsuro deɛ wakum onipadua no awie no, ɔwɔ tumi sɛ ɔto twene amanehunu kurom. Mereti mu akyerɛ mo sɛ, yei na monsuro no.
    6: Wɔntɔn akasanoma enum nnye sika bi pɛ? Nanso, Onyankopɔn werɛ remfi wɔn mu baako po da.
    7: Mo tirinwi mpo, wɔakan ne nyinaa. Enti, monnsuro, ɛfiri sɛ, mosom bo sene akasanoma dodo biara.
    8: “Na mereka akyerɛ mo sɛ, obiara a ɔbɛbɔ me din wɔ nnipa anim no, Kristo no nso bɛbɔ ne din wɔ Onyankopɔn abɔfoɔ anim.
    9: Na deɛ ɔbɛpa me nnipa anim no, me nso mɛpa no, Onyankopɔn abɔfoɔ anim.
    10: Obiara a ɔbɛkasa atia Kristo no, wɔde bɛkyɛ no. Nanso deɛ ɔbɛkasa atia Honhom Kronkron no deɛ, wɔremfa nkyɛ no da.
    11: “Sɛ wɔde mo ba mpanin anim wɔ hyia adan mu a, monnnwennwene nsɛm a mobɛka anaasɛ deɛ mode bɛyi mo ho ano no ho,
    12: Ɛfiri sɛ, saa ɛberɛ no ara mu Honhom Kronkron no bɛkyerɛ mo deɛ ɛsɛ sɛ moka.”
    13: Obi firi nnipa no mu ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, ka kyerɛ me nua na ɔne me nkyɛ agyapadeɛ a yɛn agya de agya yɛn no mu.”
    14: Yesu buaa no sɛ, “Damfo, hwan na ɔyɛɛ me mo so ɔtemmufoɔ ne ɔsɛnnifoɔ?”
    15: Ɔtoaa so sɛ, “Monhwɛ mo ho yie wɔ adifudepɛ ho, ɛfiri sɛ, onipa nkwa nnyina nʼahonya dodoɔ a ɔwɔ so.”
    16: Afei, ɔbuu wɔn bɛ yi sɛ, “Ɔdefoɔ bi wɔ hɔ a na ɔwɔ asase pa a ɛmaa no nnɔbaeɛ pii.
    17: Esiane sɛ na ne nnɔbaeɛ no nkɔ pata a wabɔ no so enti, ɛyɛɛ no dadwene ma ɔbisaa ne ho sɛ, ‘Mennya baabi a mede me nnɔbaeɛ bebrebe yi bɛgu yi, menyɛ no dɛn?’
    18: “Afei, ɔkaa sɛ, ‘Monim deɛ mɛyɛ. Mɛbubu mʼapata yi nyinaa na mabɔ no akɛseɛ de deɛ mewɔ nyinaa asie hɔ.
    19: Na maka akyerɛ me kra sɛ, “Ɔkra, ma wʼani nnye na didi, na nom ɛfiri sɛ, wowɔ nneɛma pa pii a ɛbɛso wo mfeɛ bebree!”’
    20: “Nanso, Onyankopɔn ka kyerɛɛ no sɛ, ‘Ɔkwasea! Anadwo yi, wɔbɛgye wo kra afiri wo nsam, na hwan na nneɛma bebree a woapɛ agu hɔ yi, wode bɛgya no?’
    21: “Ɛno enti, saa ara na obiara a ɔbɛboaboa agyapadeɛ ano de ne ho ato so no nyɛ ɔdefoɔ Onyankopɔn anim ne no.”
    22: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Monnnwennwene deɛ mobɛdi anaa deɛ mobɛfira ho.
    23: Ɔkra som bo sene aduane na onipadua nso som bo sene ntoma.
    24: Monhwɛ kwaakwaadabi, wɔnnua aba ɛnna wɔntwa. Saa ara nso na wɔnni pata a wɔde wɔn nnɔbaeɛ sie so, nanso Onyankopɔn ma wɔn aduane di. Monsom bo nsene wɔn anaa?
    25: Mo mu hwan na adwene a ɔdwen no bɛtumi ato ne nkwa nna so simasin?
    26: Na sɛ montumi nyɛ ade ketewaa a ɛte sei mpo a, adɛn na modwennwene nneɛma akɛseɛ ho?
    27: “Monhwɛ sɛdeɛ sukooko nyini. Wɔnyɛ adwuma, ɛnna wɔnnwono ntoma mfira. Nanso, Salomo ahonya nyinaa mu, na ɔnni ntoma a ɛyɛ fɛ sɛ saa nhwiren no mu baako mpo.
    28: Mo a mo gyidie hinhim, sɛ Onyankopɔn siesie wiram nhwiren a ɛfifiri ɛnnɛ na ɔkyena awu no ho ma ɛyɛ fɛ a, adɛn enti na ɔrensiesie mo nso mo ho mma ɛnyɛ fɛ.
    29: Saa ara nso na monnnwennwene deɛ mobɛdi anaa deɛ mobɛnom ho.
    30: Saa nneɛma yi na ewiase amanaman pere hwehwɛ, nanso mo deɛ, mo agya nim sɛ yeinom nyinaa ho hia mo.
    31: Enti, monhwehwɛ Onyankopɔn Ahennie kane na ɔde yeinom nyinaa bɛma mo.
    32: “Ekuo ketewa, monnsuro, ɛfiri sɛ, ɛyɛ mo agya no pɛ sɛ ɔde ahennie no bɛma mo.
    33: Montontɔn mo ahodeɛ na monkyɛ ahiafoɔ adeɛ. Yei bɛma mo agyapadeɛ a ɛwɔ ɔsoro no ayɛ pii. Monhyehyɛ mo agyapadeɛ wɔ ɔsoro, deɛ owifoɔ ntumi nkɔwia na ntɛferɛ ntumi nkɔwe.
    34: Na deɛ wʼagyapadeɛ wɔ no, ɛhɔ na wʼakoma nso wɔ.”
    35: “Monnyina pintinn na momma mo nkanea nhyerɛn,
    36: na monyɛ sɛ wɔn a wɔretwɛn wɔn wura a ɔkɔ ayeforɔhyia ase a, sɛ ɔba na ɔbɔ ɛpono mu pɛ a, wɔbɛbue no ntɛm no.
    37: Wɔn a wɔn wura no ba a ɔbɛba abɛto wɔn sɛ wɔretwɛn no no ani bɛgye. Ɔbɛto wɔn ɛpono na ɔno ankasa asom wɔn.
    38: Sɛ ɔba dasuo mu anaa ahemadakye mpo a, asomfoɔ a ɔbɛba abɛto wɔn sɛ wɔrewɛn no no ani bɛgye.
    39: Ɛsɛ sɛ mohunu sɛ, sɛ efiewura nim ɛberɛ a owifoɔ bɛba a, anka ɔbɛwɛn na owifoɔ no annya ne ho ɛkwan ammɛbɔ no korɔno.
    40: Enti, monsiesie mo ho ntwɛn Onipa Ba no ba a ɔbɛba no, ɛfiri sɛ, monnim ɛberɛ ko a ɔbɛba.”
    41: Petro bisaa Yesu sɛ, “Awurade, worebu bɛ yi akyerɛ yɛn nko ara anaasɛ obiara?”
    42: Yesu buaa no sɛ, “Merekasa akyerɛ ɔsomfoɔ nokwafoɔ nyansafoɔ biara a ne wura de ne efie sohwɛ bɛhyɛ ne nsa na wahwɛ ama obiara aduane wɔ ne berɛ mu.
    43: Nhyira ne ɔsomfoɔ a ne wura no bɛba abɛto no sɛ wayɛ nʼadwuma pɛpɛɛpɛ.
    44: Nokorɛm, ɔde nʼagyapadeɛ nyinaa bɛhyɛ ne nsa.
    45: Na sɛ ɛba sɛ saa ɔsomfoɔ yi nso ka sɛ, ‘Me wura nnya mmaeɛ’ na ɛno enti, ɔhwe asomfoɔ a aka no, na ɔdidi, nom nsã bo a,
    46: ne wura no bɛba da a nʼani nna so sɛ ɔbɛba. Na sɛ ne wura no ba a, ɔbɛtwe nʼaso denden na wabu no sɛ obi a ɔnnye Onyankopɔn nni.
    47: “Ɔsomfoɔ a ɔnim deɛ ne wura pɛ, na wanyɛ ne wura no apɛdeɛ no wɔbɛbɔ no mmaa pii.
    48: Na ɔsomfoɔ a ɔnnim deɛ ne wura pɛ na enti ɔyɛɛ deɛ ne wura mpɛ no, wɔbɛbɔ no mmaa kakraa bi. Na obiara a wɔama no pii no, wɔbɛbisa pii afiri ne nkyɛn; na deɛ wɔde bebree ahyɛ ne nsa no, ɔbɛbu bebree ho nkonta.”
    49: “Maba sɛ merebɛsɔ ogya wɔ asase so na sɛ asɔ dada a, na deɛ merehwehwɛ ara ne no.
    50: Asubɔ bi wɔ hɔ a wɔde bɛbɔ me a, ɛde me bɛkɔ amanehunu mu, na merennya ahotɔ gye sɛ wɔabɔ me saa asu no ansa.
    51: Mosusu sɛ mebaeɛ sɛ mede asomdwoeɛ reba asase yi so? Dabi! Ɛnyɛ asomdwoeɛ na mede baeɛ na mmom mpaapaemu.
    52: Ɛfiri ɛnnɛ, mpaapaemu bɛba afie mu, baasa bɛba mʼafa na baanu atia me anaasɛ baanu bɛba mʼafa na baasa atia me.
    53: Agya ne ne babarima renyɛ adwene, ɔbabaa ne ne maame renyɛ adwene, ase ne ase adwene renhyia.”
    54: Na ɔka kyerɛɛ nnipakuo no nso sɛ, “Sɛ mohunu sɛ osuo amuna wɔ atɔeɛ a, ntɛm ara, moka sɛ, ‘Osuo bɛtɔ!’ Na osuo tɔ ampa.
    55: Saa ara nso na sɛ mohunu sɛ mframa bɔ firi anafoɔ reba a, moka sɛ, ‘Ahuhuro bɛba!’ Na ɛba mu ampa.
    56: Mo nyaatwomfoɔ! Motumi kyerɛ ewiem nsakraeɛ ase, nanso nneɛma a ɛnnɛ yi atwa mo ho ahyia, ne deɛ ɛbɔ mo kɔkɔ no deɛ, monhunu.
    57: “Adɛn enti na monim deɛ ɛyɛ na monyɛ?
    58: Sɛ wode obi ka a, bɔ mmɔden kɔhunu no na wone no nka ho asɛm na wamfa wo ankɔ asɛnniiɛ amma ɔtemmufoɔ amfa wo anto afiase.
    59: Sɛ woanyɛ no saa a, ɔbɛma woatua ka a wode no no nyinaa ansa na wagyaa wo.”
  13:
    1: Saa ɛberɛ no ara mu, nnipa bi bɛka kyerɛɛ Yesu sɛ, Pilato akum Galileafoɔ bi a wɔrebɔ afɔdeɛ ama Onyankopɔn, de wɔn mogya fraa afɔrebɔ no.
    2: Yesu buaa wɔn sɛ, “Mogye di sɛ saa Galileafoɔ no yɛ nnebɔneyɛfoɔ sene wɔn a aka no nyinaa enti na wɔkumm wɔn no?
    3: Dabi, sɛ mo nso moannu mo ho a, wɔbɛkunkum mo saa ara.
    4: Anaasɛ mosusu sɛ nnipa dunwɔtwe a Siloa abantenten no bu guu wɔn so, kumm wɔn no yɛ nnebɔneyɛfoɔ sene nnipa a na wɔte Yerusalem no?
    5: Dabi, mo nso moannu mo ho a, mobɛwuwu saa ara.”
    6: Afei, Yesu buu wɔn bɛ yi sɛ, “Ɔbarima bi duaa borɔdɔma wɔ ne turo mu. Ɛda bi ɔkɔɔ turo no mu hɔ sɛ ɔrekɔte ɛso aba no bi nanso wannya bi.
    7: Ɛno akyi, ɔfrɛɛ turo no sohwɛfoɔ no ka kyerɛɛ no sɛ, ‘Mfeɛ mmiɛnsa ni, ɛberɛ biara a mɛba sɛ merebɛte borɔdɔma no bi no, mennya bi. Adɛn enti na ɛresɛe kwa yi? Twa twene.’
    8: “Turo no sohwɛfoɔ no srɛɛ no sɛ, ‘Me wura, ma ɛnsi hɔ afeɛ yi nso na mengugu aseɛ sumina nhwɛ
    9: sɛ ebia, ɛbɛso aba bi anaa, na sɛ antumi anso a, ɛnneɛ mɛtwa atwene.’”
    10: Homeda bi a Yesu rekyerɛkyerɛ wɔ hyiadan mu no,
    11: na ɔbaa bi wɔ hɔ a honhommɔne mu yadeɛ bi akyere no mfeɛ dunwɔtwe ama ne mu akoa a ɔntumi ntene ne mu koraa.
    12: Yesu hunuu no no, ɔfrɛɛ no firii nnipa no mu ka kyerɛɛ no sɛ, “Ɔbaa, wo ho nyɛ wo den.”
    13: Ɔde ne nsa guu ne so, na amonom hɔ ara ɔtumi tenee ne mu. Na ɔbaa no yii Onyankopɔn ayɛ.
    14: Hyiadan no so panin a ɔhunuu ɔbaa no ayaresa no de abufuo kaa sɛ, “Nnansia na ɛsɛ sɛ mode yɛ adwuma a saa nna no mu na ɛsɛ sɛ moba ma wɔsa mo yadeɛ, na ɛnyɛ homeda.”
    15: Na Awurade buaa no sɛ, “Nyaatwomfoɔ! Mo mu hwan na ɔnsane ne nantwie anaa nʼafunumu na ɔnka no nkɔnom nsuo homeda?
    16: Adɛn enti na Abraham aseni yi a ɔbonsam afa no dommum mfeɛ dunwɔtwe ni no, ɛnsɛ sɛ mesa no yadeɛ homeda?”
    17: Ɔkaa saa no, wɔn a na wɔne nʼadwene nhyia no nyinaa ani wuiɛ. Nnipa no nso a na wɔwɔ hyiadan no mu nyinaa ani gyee nʼanwanwadeɛ ahodoɔ a ɔyɛeɛ no nyinaa ho.
    18: Afei, Yesu hyɛɛ aseɛ kyerɛkyerɛɛ wɔn Onyankopɔn Ahennie no ho asɛm, na ɔbisaa wɔn sɛ, “Onyankopɔn Ahennie no te sɛn? Na ɛdeɛn na memfa nto ho nkyerɛkyerɛ aseɛ?
    19: Onyankopɔn Ahennie no te sɛ onyina aba ketewa bi a obi dua wɔ nʼafuo mu na ɛnyini yɛɛ dutan kɛseɛ ma ewiem nnomaa kɔnwono wɔn mpirebuo wɔ so.”
    20: Ɔbisaa bio sɛ, “Ɛdeɛn bio na memfa ntoto ho nkyerɛ aseɛ?
    21: Ɛte sɛ mmɔreka bi a burodotofoɔ de fotɔ mmɔre ma ɛtu.”
    22: Ɛberɛ a Yesu rekɔ Yerusalem no, ɔkyerɛkyerɛɛ wɔ nkuro so ne nkuraa ase ansa na ɔreduru hɔ.
    23: Ne nkyerɛkyerɛ no mu no, obi bisaa no sɛ, “Awurade, nnipa kakra bi na wɔbɛgye wɔn nkwa anaa?” Ɔbuaa no sɛ,
    24: “Mompere nhyɛne ɛpono teateaa no mu, ɛfiri sɛ, nnipa pii bɛpere sɛ wɔbɛwura mu, nanso wɔrentumi.
    25: Sɛ ɛba sɛ efiewura no ato ɛpono no mu a, mobɛba abɛgyina akyire abɔ mu, aka sɛ, ‘Owura, yɛsrɛ wo, bue yɛn.’ “Na ɔno nso abisa mo sɛ, ‘Mofiri he? Mennim mo?’
    26: “Na mo nso moaka akyerɛ no sɛ, ‘Yɛne wo too nsa didii na wokyerɛkyerɛɛ wɔ yɛn mmorɔno so.’
    27: “Na efiewura no nso bɛbisa mo bio sɛ, ‘Mofiri he? Mennim mo. Momfiri mʼani so nkɔ, mo nnebɔneyɛfoɔ!’
    28: “Na sɛ mohunu Abraham, Isak, Yakob ne nkɔmhyɛfoɔ no nyinaa sɛ wɔwɔ Onyankopɔn Ahennie no mu na montumi nkɔ hɔ bi a, mode mo nsa bɛgu mo ti atwa agyaadwoɔ.
    29: Nnipa firi apueeɛ ne atɔeɛ bɛhyia wɔ Onyankopɔn Ahennie no mu ato nsa adidi.
    30: Na monkae sɛ akyikafoɔ bi wɔ hɔ a, wɔbɛdi ɛkan, na adikanfoɔ bi nso wɔ hɔ a, wɔbɛka akyi.”
    31: Saa ɛberɛ no ara mu Farisifoɔ bi baa Yesu nkyɛn bɛka kyerɛɛ no sɛ, “Firi ha kɔ, ɛfiri sɛ, Herode rehwehwɛ wo akum wo.”
    32: Yesu ka kyerɛɛ wɔn sɛ, “Monkɔka nkyerɛ sakraman no sɛ, ‘metu ahonhommɔne, na masa nyarewa ɛnnɛ ne ɔkyena na ne nnansa so no, mɛduru Yerusalem.’
    33: Nanso, ɛsɛ sɛ menante ɛnnɛ ne ɔkyena ne nʼadekyeeɛ, na ɛtwa ara na ɛtwa sɛ odiyifoɔ bɛwu wɔ Yerusalem!
    34: “Yerusalem, Yerusalem, wo a wokum adiyifoɔ na wosi wɔn a wɔsoma wɔn wo nkyɛn no aboɔ! Mpɛn ahe ni a mepɛɛ sɛ meboaboa wo mma ano sɛ akokɔbaatan boaboa ne mma ano ne ntaban ase, nanso moampene so.
    35: Na mo afie bɛdane afituo na morenhunu me kɔsi sɛ mobɛka sɛ, ‘Nhyira ne deɛ ɔnam Awurade din mu reba no!’”
  14:
    1: Homeda bi, Farisini panin bi too nsa frɛɛ Yesu adidi. Adidie no ase hɔ no, na wɔn a wɔahyia no nyinaa rehwɛ deɛ Yesu bɛyɛ.
    2: Na ɔbarima bi wɔ hɔ a ɔyare ahonhono.
    3: Yesu bisaa Farisifoɔ no ne mmaranimfoɔ a na wɔwɔ hɔ no sɛ, “Mmara ma ho kwan sɛ wɔsa yadeɛ homeda anaa?”
    4: Wɔammua no. Enti, Yesu sɔɔ ɔyarefoɔ no mu saa no yadeɛ, gyaa no kwan.
    5: Yesu bisaa wɔn a wɔahyia hɔ no nyinaa sɛ, “Mo mu hwan na sɛ nʼafunumu tɔ abura mu homeda a ɔrenyi no da no ara?”
    6: Nanso, wɔantumi ammua no.
    7: Afei, Yesu hunuu sɛ, nnipa a wɔfrɛɛ wɔn adidi no ase no mu biara pɛɛ sɛ ɔtena mpanin tenabea no, ɔbuu wɔn bɛ bi sɛ,
    8: “Sɛ obi to nsa frɛ wo apontoɔ ase a, mpere wo ho nkɔtena mpanin tenabea, ɛfiri sɛ, ebia na wato nsa afrɛ onipa titire bi a ɔsene wo.
    9: Sɛ ɛba saa a, deɛ ɔtoo nsa frɛɛ wo no bɛtu wo afiri akonnwa a wote so no so de ama deɛ ɔsene wo no na wode aniwuo akɔtena akyire baabi.
    10: Enti, sɛ obi hyia wo apontoɔ ase a, kɔtena akyire baabi na sɛ deɛ ɔhyiaa wo no bɛhunu wo a, waka akyerɛ wo sɛ, ‘Onua, sɔre na kɔtena mpanin tenabea.’
    11: Na obiara a ɔma ne ho so no, wɔbɛbrɛ no ase, na deɛ ɔbrɛ ne ho ase no, wɔbɛma no so.”
    12: Afei, Yesu ka kyerɛɛ Farisini a ɔtoo nsa frɛɛ no no sɛ, “Sɛ woto ɛpono a mfrɛ wo nnamfo, wo nuanom, wʼabusuafoɔ ne asikafoɔ a wo ne wɔn bɔ fipam nko ara; sɛ woyɛ saa a, wɔn nso bɛto nsa afrɛ wo bi na ɛba saa a, na wonyɛɛ hwee.
    13: Na sɛ woto ɛpono a, hyia ahiafoɔ, mmubuafoɔ, mpakye ne anifirafoɔ.
    14: Esiane sɛ wɔntumi nyɛ saa bi mma wo no enti, ɛda a ateneneefoɔ bɛsɔre afiri awufoɔ mu no, Onyankopɔn bɛhyira wo.”
    15: Wɔn a wɔte adidiiɛ no mu baako tee deɛ Yesu kaeɛ no, ɔkaa sɛ, “Nhyira nka deɛ ɔbɛdidi wɔ Onyankopɔn Ahennie no mu.”
    16: Yesu buaa no sɛ, “Ɛda bi ɔbarima bi too ɛpono kɛseɛ hyiaa nnipa bebree.
    17: Adidi berɛ duruiɛ no, ɔsomaa ne ɔsomfoɔ bi sɛ ɔnkɔfrɛ wɔn a wɔahyia wɔn no sɛ wɔmmra.
    18: “Nanso, wɔn nyinaa yiyii wɔn ho wɔn ho ano. Deɛ ɔdi ɛkan no yii ne ho ano sɛ, ‘Matɔ asase a ɛnnɛ na ɛsɛ sɛ mekɔhwɛ enti mesrɛ no sɛ merentumi mma.’
    19: “Na ɔfoforɔ nso yii ne ho ano sɛ, ‘Matɔ anantwie edu a mede wɔn bɛyɛ mʼafuo a ɛnnɛ na ɛsɛ sɛ mekɔsɔ wɔn hwɛ enti mesrɛ no sɛ merentumi mma.’
    20: “Ɔfoforɔ bi nso yii ne ho ano sɛ, ‘Afei na maware, enti merentumi mma.’
    21: “Ɔsomfoɔ no sane bɛbɔɔ ne wura no amaneɛ no, ɔde abufuo somaa no bio sɛ, ‘Ka wo ho kɔ mmɔntene so ne mmantam na kɔfrɛfrɛ ahiafoɔ, mmubuafoɔ, anifirafoɔ ne mpakye sɛ wɔmmra.’
    22: “Ɔsomfoɔ no kɔfrɛfrɛɛ nnipa no baeɛ, nanso na afa da so wɔ hɔ ara.
    23: “Ɛno enti, owura no sane somaa no sɛ, ‘Kɔ akwan so ne mfikyire na frɛ obiara a wobɛhunu no no sɛ, mato ɛpono, enti wɔmmra.
    24: Na merema woate aseɛ sɛ, nnipa a metoo nsa hyiaa wɔn no mu biara nni hɔ a mʼaduane yi bi bɛka nʼano da biara da.’”
    25: Ɛda bi a na nkurɔfoɔ akuakuo bi di Yesu akyi no, ɔdanee ne ho ka kyerɛɛ wɔn sɛ,
    26: “Sɛ obi pɛ sɛ ɔdi mʼakyi a, ɛsɛ sɛ ɔdɔ me sene nʼawofoɔ, ne yere, ne mma, ne nuanom ne nʼankasa ho, anyɛ saa a, ɔrentumi nyɛ me suani.
    27: Obiara a ɔdi mʼakyi na ɔntumi nnyina amanehunu ano no, rentumi nyɛ me suani.
    28: “Mo mu hwan na ɔpɛ sɛ ɔsi aban a ɔrentena ase nsese nhwɛ sɛ ɔwɔ sika a ɔde bɛwie?
    29: Anyɛ saa na ɔhyɛ ɛdan no ase na wantumi anwie a, wɔn a wɔhunu no nyinaa bɛsere no,
    30: aka sɛ, ‘Onipa yi hyɛɛ aseɛ sɛ ɔresi ɛdan, nanso wantumi anwie’.
    31: “Anaasɛ ɔhene bɛn na ɔkura asraafoɔ ɔpedu na ɔrekɔhyia ɔsahene foforɔ a ɔkura asraafoɔ ɔpeduonu a, ɔrenkari ne ho nhwɛ ansa na wakɔ akono?
    32: Na sɛ ɔhwɛ na ɔrentumi nso a, ansa koraa na ɔsahene foforɔ no bɛbɛn no no, ɔtu abɔfoɔ kɔhunu no sɛ, ɔmma wɔnsiesie wɔn ntam na asomdwoeɛ mmra.
    33: Ɛno enti, obiara a wampa ne ho akyi no rentumi nyɛ me suani.
    34: “Nkyene yɛ dɛ. Na sɛ ɛyera ne dɛ a, ɛkwan bɛn so na wɔbɛfa ama ayɛ dɛ bio?
    35: Ɛho nni mfasoɔ mma biribiara. Wɔbɛto agu. “Deɛ ɔwɔ aso a ɔbɛtie no, ɔntie.”
  15:
    1: Ɛda bi ɔtogyefoɔ ne nnebɔneyɛfoɔ pii baa Yesu nkyɛn bɛtiee no,
    2: Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ no hunuu yei no, wɔnwiinwii kaa sɛ, “Saa ɔbarima yi gye nnebɔneyɛfoɔ sane ne wɔn to nsa didi.”
    3: Saa asɛm a wɔkaeɛ no ma ɔbuu wɔn bɛ bi sɛ,
    4: “Mo mu hwan na sɛ ɔwɔ nnwan ɔha na wɔn mu baako yera a, ɔrennya aduɔkron nkron no hɔ nkɔkyinkyini ɛserɛ so nhwehwɛ deɛ wayera no kɔsi sɛ ɔbɛhunu no?
    5: Na sɛ ɔhunu no a, ɔde no abɔ ne kɔn ho, de anigyeɛ de no aba.
    6: Na sɛ ɔduru efie a, wafrɛfrɛ ne nnamfo ne nʼafipamfoɔ nyinaa aka akyerɛ wɔn sɛ, ‘Momma yɛnnye yɛn ani, ɛfiri sɛ, mahunu me odwan a ɔyeraeɛ no.’
    7: Saa ara nso na sɛ ɔdebɔneyɛfoɔ baako nu ne ho a, ɔsorofoɔ nyinaa ani gye sene sɛ ateneneefoɔ aduɔkron nkron wɔ hɔ a ahonu ho nhia wɔn no.
    8: “Anaasɛ ɔbaa bɛn na sɛ ne sika mpɔ edu mu baako yera a, ɔrensɔ kanea, mprapra ne dan mu, nhwehwɛ kɔsi sɛ ɔbɛhunu.
    9: Na sɛ ɔhunu a, ɔremfrɛfrɛ ne nnamfo ne nʼafipamfoɔ nyinaa nka nkyerɛ wɔn sɛ, ‘Momma yɛn ani nnye, ɛfiri sɛ, mahunu me sika mpɔ a ɛyeraeɛ no’
    10: Saa ara nso na sɛ ɔdebɔneyɛfoɔ baako nu ne ho a, Onyankopɔn abɔfoɔ ani gye ara ne no.”
    11: Yesu sane buu wɔn ɔyera ho ɛbɛ bi sɛ, “Ɔbarima bi wɔ hɔ a na ɔwɔ mmammarima baanu.
    12: Wɔn mu akumaa no ka kyerɛɛ nʼagya no sɛ, ‘Me agya, fa me kyɛfa a mewɔ wɔ wʼagyapadeɛ mu no ma me!’ Ɔbarima no kyɛɛ nʼagyapadeɛ mu de ne ba no kyɛfa maa no.
    13: “Nna tiawa bi akyi no, ne ba kumaa yi boaboaa nʼahodeɛ nyinaa ano tuu ɛkwan kɔɔ akyirikyiri asase bi so kɔbɔɔ ahohwi bra, hweree nʼahodeɛ nyinaa.
    14: Ɛno akyi no, ɛkɔm kɛseɛ bi baa asase no so maa ne ho kyeree no.
    15: Ɛbaa saa no, ɔde ne ho kɔdanee kuromani bi a ɔma ɔkɔhwɛɛ ne mprako so.
    16: Ɔwɔ hɔ no, ɛkɔm dee no maa ne kɔn dɔɔ sɛ anka ɔbɛnya aduane a mprako no di no bi mpo adi, nanso, wannya.
    17: “Nʼani baa ne ho so no, ɔkaa sɛ, ‘Apaafoɔ a wɔwɔ mʼagya efie didi mee, ma ebi ka ma wɔto gu. Adɛn na mete ha na ɛkɔm rekum me yi!
    18: Mɛsɔre akɔ mʼagya nkyɛn na maka makyerɛ no sɛ, Agya, mayɛ ɔsoro ne wo bɔne,
    19: na memfata sɛ wɔfrɛ me wo ba bio; fa me yɛ wʼapaafoɔ no mu baako.’
    20: Ɔsiim sɛ ɔresane aba nʼagya nkyɛn. “Ɔnam ɛkwan so akyirikyiri reba no, nʼagya no hunuu no, enti ɔde ayamhyehyeɛ yɛɛ ntɛm kɔhyiaa no, bam no, yɛɛ no atuu.
    21: “Aberanteɛ yi ka kyerɛɛ nʼagya no sɛ, ‘Agya, mayɛ ɔsoro ne wo bɔne, na memfata sɛ wofrɛ me wo ba bio.’
    22: “Nʼano ansi koraa na nʼagya no frɛɛ nʼasomfoɔ ka kyerɛɛ wɔn sɛ, ‘Monka mo ho nkɔfa ntoma pa mmɛfira no na monhyɛ no pɛtea ne mpaboa a ɛyɛ fɛ.
    23: Afei, monkɔkum nantwie ba a wadɔre sradeɛ no mfa nyɛ aduane, na yɛnnidi, nnom, nnye yɛn ani,
    24: ɛfiri sɛ, na mesusu sɛ meba yi awu, sɛ nso na ɔte ase; ɔyeraeɛ, nanso wasane aba.’ Wɔhyɛɛ aseɛ gyee wɔn ani.
    25: “Ne ba panin a na ɔfiri afuom reba no duruu afikyire no, ɔtee nnwontoɔ ne ahurisidie wɔ efie hɔ.
    26: Ɛno enti ɔfrɛɛ asomfoɔ no mu baako bisaa no deɛ ɛrekɔ so wɔ efie hɔ.
    27: Ɔsomfoɔ no ka kyerɛɛ no sɛ, ‘Wo nua no asane aba a biribiara anyɛ no enti, wʼagya akum nantwie ba a wadɔre sradeɛ no ama no.’
    28: “Ɔtee saa asɛm yi no, ne bo fuiɛ enti ɔyɛɛ nʼadwene sɛ ɔrenkɔ efie hɔ. Nʼagya tee saa asɛm yi no, ɔfirii adi baa ne nkyɛn bɛkorɔkorɔɔ no.
    29: Ne ba no de awerɛhoɔ buaa no sɛ, ‘Agya, masom wo mfeɛ dodoɔ yi nyinaa a deɛ wobɛka biara metie, nanso wommaa me odwan ba mpo da sɛ menkum na me ne me nnamfonom mfa nnye yɛn ani.
    30: Nanso, wo ba a ɔkɔbɔɔ ahohwie no baeɛ yi deɛ, woakum nantwie ba a wadɔre sradeɛ no ama no.’
    31: “Nʼagya buaa no sɛ, ‘Me ba, me ne wo na ɛte ha. Biribiara a mewɔ nso yɛ wo dea.
    32: Ɛsɛ sɛ yɛgye yɛn ani, ɛfiri sɛ, na mesusu sɛ wo nua yi awu, sɛ nso na ɔte ase; ɔyeraeɛ, nanso wasane aba.’”
  16:
    1: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Ɔdefoɔ bi wɔ hɔ a na ɔwɔ efie sohwɛfoɔ bi. Ɔdefoɔ yi tetee sɛ ne efie sohwɛfoɔ no resɛe ne nneɛma.
    2: Ɔtee saa asɛm yi no, ɔfrɛɛ ne efie sohwɛfoɔ no ka kyerɛɛ no sɛ, ‘Ɛdeɛn na metete fa wo ho yi? Bɛbu wʼadwuma ho nkonta kyerɛ me na merentumi ne wo nyɛ adwuma bio.’
    3: “Efie sohwɛfoɔ no kaa wɔ ne tirim sɛ, ‘Menyɛ ɛdeɛn ni? Ɛnnɛ a wɔrepam me afiri efie ha yi, ɛhe na mɛfa? Menni ahoɔden a mede bɛdɔ, ɛnna mefɛre nso sɛ mɛsrɛsrɛ adeɛ.
    4: Menim deɛ mɛyɛ a ɛbɛma wɔn a wɔdede me wura aka no bɛhunu me mmɔbɔ.’
    5: “Enti, ɔfrɛfrɛɛ wɔn a wɔdede ne wura aka no mmaako mmaako. Ɔbisaa deɛ ɔdi ɛkan no sɛ, ‘Ɛka ahe na wode me wura?’
    6: “Ɔbuaa sɛ, ‘Mede ngo nhina aduonu ka.’ “Enti, ɔka kyerɛɛ no sɛ, ‘Yɛ ntɛm tena ase na twam na twerɛ sɛ, wode ngo nhina edu ka.’
    7: “Ɛno akyi no, ɔfrɛɛ ɔfoforɔ bi nso bisaa no sɛ, ‘Na wo nso, ɛka ahe na wode me wura?’ “Ɔno nso buaa sɛ, ‘Mede aburoo nkotokuo ɔha ka.’ “Enti, ɔka kyerɛɛ no sɛ, ‘Tena ase na twam na twerɛ sɛ, wode nkotokuo aduonum ka!’
    8: “Ɔdefoɔ no hunuu deɛ efie sohwɛfoɔ no yɛeɛ no akyi, nanso ɔnam fɛdie so kamfoo no wɔ nʼanifire no ho. Saa ara nso na ewiase yi mma susu sɛ wɔnim nyansa sene wɔn a wɔyɛ Onyankopɔn akyidifoɔ no.
    9: Na me nso mese mo sɛ, momfa ewiase ahonyadeɛ no bi nyɛ nnamfoɔ, na sɛ ɛsa a, wɔagye mo.
    10: “Nanso deɛ ɔdi nokorɛ wɔ kakra bi ho no bɛdi nokorɛ wɔ pii ho; na deɛ ɔnni nokorɛ wɔ kakra bi ho no, rentumi nni nokorɛ wɔ pii ho.
    11: Sɛ moantumi anni nokorɛ wɔ ewiase nneɛma ho a, hwan na ɔde ɔsoro nnepa bɛhyɛ mo nsa?
    12: Sɛ moanni nokorɛ wɔ obi adeɛ bi a wɔde ahyɛ mo nsa no ho a, ɛbɛyɛ dɛn na wɔde deɛ ɛsɛ sɛ ɛyɛ mo dea no bɛma mo?
    13: “Ɔsomfoɔ biara rentumi nsom awuranom baanu, ɛfiri sɛ, ɔyɛ saa a, ɔbɛdɔ ɔbaako na watan ɔbaako anaasɛ, ɔbɛsom ɔbaako yie na wabu ɔbaako animtia. Morentumi nsom Onyankopɔn ne ahonyadeɛ.”
    14: Farisifoɔ sikaniberefoɔ no tee deɛ Yesu kaeɛ no, wɔdii ne ho fɛw.
    15: Yesu ka kyerɛɛ wɔn sɛ, “Moyɛ nnipa a mobu mo ho ateneneefoɔ wɔ nnipa anim, nanso Onyankopɔn nim mo akoma mu. Na deɛ ɛsom bo wɔ nnipa ani so no yɛ akyiwadeɛ wɔ Onyankopɔn anim.
    16: “Ansa na Yohane Osubɔni bɛba no, na Mose mmara ne adiyifoɔ no nsɛm no na modi so. Na Yohane Osubɔni baeɛ no, ɔbɛkaa Onyankopɔn Ahennie ho nsɛm kyerɛɛ mo, enti, nnipa repere sɛ wɔbɛkɔ saa Ahennie no mu.
    17: Ɛyɛ mmerɛ sɛ ɔsoro ne asase bɛtwam sene sɛ mmara no mu nsensaneɛ ketewa baako mpo bɛyera.
    18: “Obiara a ɔgyaa ne yere awadeɛ na ɔware ɔfoforɔ no bɔ adwaman; na deɛ ɔware ɔbaa biara a ne kunu agyaa no no nso, bɔ adwaman.”
    19: Yesu toaa so kaa sɛ, “Ɔdefoɔ bi tenaa ase a na daa ɔfira ntoma pa na ɔgye nʼani yie nso.
    20: Na ɔbarima hiani bi a akuro atutu no a wɔfrɛ no Lasaro no nso da nʼaboboano.
    21: Ɔbarima yi kɔn dɔɔ sɛ anka ɔbɛnya aduane a ɔdefoɔ no adi ama aka no bi adi. Saa ɛberɛ korɔ no ara mu na nkraman ba baabi a na ohiani no da hɔ no bɛtaferetafere nʼakuro no mu.
    22: “Ohiani no wuiɛ maa abɔfoɔ bɛfaa no kɔtenaa Abraham nkyɛn. Ɔdefoɔ no nso wuiɛ ma wɔsiee no.
    23: Ɔdefoɔ no wɔ asaman a ne ho yera no no, ɔmaa nʼani so hunuu Lasaro sɛ ɔte Abraham nkyɛn.
    24: Ɔdefoɔ no teaam sɛ, ‘Agya Abraham, mesrɛ wo, hunu me mmɔbɔ na soma Lasaro na ɔmfa ne nsateaa ano nkɔbɔ nsuo mu mfa mmɛsɔ me tɛkrɛma so, na me ho yera me.’
    25: “Abraham buaa no sɛ, ‘Me ba, kae sɛ wote ewiase no, wodii dɛ na Lasaro dii yea, nanso afei na ɔredi dɛ ɛnna wo nso woredi yea.
    26: Ɛnyɛ yei nko, ɛbɔn kɛseɛ da yɛn ne mo ntam a ɛno enti, wɔn a wɔpɛ sɛ wɔfiri ha ba mo nkyɛn hɔ ne wɔn a wɔpɛ sɛ wɔfiri mo nkyɛn hɔ ba ha no nso rentumi mma.’
    27: “Ɔdefoɔ no sane ka kyerɛɛ Abraham sɛ, ‘Agya, mesrɛ wo, soma Lasaro kɔ mʼagya efie,
    28: ɛfiri sɛ, mewɔ nuammarimanom baanum. Ma ɔnkɔbɔ wɔn kɔkɔ sɛdeɛ ɛbɛyɛ a wɔn mu biara remma saa ahoyera yi mu bi.’
    29: “Abraham buaa no sɛ, ‘Wɔwɔ nsɛm a Onyankopɔn nam Mose ne adiyifoɔ no so aka enti ma wɔntie na wɔnni so.’
    30: “Ɔdefoɔ yi kaa bio sɛ, ‘Agya Abraham, deɛ woreka yi wom deɛ, nanso sɛ obi firi asaman ha kɔbɔ wɔn kɔkɔ deɛ a, wɔbɛnu wɔn ho.’
    31: “Abraham buaa sɛ, ‘Sɛ wɔantie deɛ Onyankopɔn nam Mose ne adiyifoɔ no so aka no a, saa ara nso na sɛ obi firi asaman ha kɔkasa kyerɛ wɔn a, wɔrentie no ara no no.’”
  17:
    1: Ɛda bi Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Ɛyɛ dɛn ara a sɔhwɛ a ɛde onipa kɔ bɔne mu no bɛba, nanso onipa a ɛnam ne so bɛba no, ɔnnue.
    2: Ɛyɛ ma saa onipa no sɛ wɔde ɛboɔ a emu yɛ duru bi bɛsɛn ne kɔn mu ato no atwene ɛpo mu sene sɛ ɔbɛto nkumaa yi mu baako suntidua ama wayɛ bɔne.
    3: Enti, monhwɛ mo ho so yie. “Sɛ wo nua fom wo a, ka nʼanim na sɛ ɔnu ne ho a, fa ne bɔne kyɛ no.
    4: Sɛ nso ɔfom wo mprɛnson da koro na mpɛn dodoɔ a ɔfom wo no nyinaa, ɔde ahonu srɛ wo a, fa kyɛ no.”
    5: Ɛda bi, asomafoɔ no ka kyerɛɛ Yesu sɛ, “Awurade, hyɛ yɛn gyidie mu den.”
    6: Yesu buaa wɔn sɛ, “Sɛ mowɔ gyidie te sɛ onyina aba a, anka mobɛtumi aka akyerɛ akyee yi sɛ, ‘Tutu kɔgu ɛpo mu,’ na ɛbɛba mu saa.
    7: “Mo mu hwan na ɔwɔ ɔsomfoɔ a ɔyɛ nʼafuom adwuma anaasɛ ɔhwɛ ne mmoa na ɔfiri afuom ba a, ɔbɛka akyerɛ no sɛ, ‘Wʼaduane si hɔ na kɔdidi?’
    8: Na mmom ɔrenka nkyerɛ no sɛ, ‘Noa aduane ma me na sɛ modidi wie a, wo nso woakɔdidi?’
    9: Sɛ ɔsomfoɔ yi yɛ nʼasɛdeɛ yi a, ne wura no bɛda no ase anaa?
    10: Saa ara nso na sɛ mo nso moyɛ mo asɛdeɛ a, ɛsɛ sɛ moka sɛ, ‘Yɛyɛ asomfoɔ a ayɛyie mfata yɛn, yɛn asɛdeɛ a ɛsɛ sɛ yɛyɛ na yɛayɛ no.’”
    11: Ɛberɛ bi a Yesu rekɔ Yerusalem no, ɔfaa Samaria ne Galilea hyeɛ so.
    12: Ɔrebɛn akuraa bi ase no, akwatafoɔ edu bi a na wɔgyinagyina kurotia no hunuu no
    13: teateaam sɛ, “Yesu, yɛn wura, hunu yɛn mmɔbɔ.”
    14: Yesu hunuu wɔn no, ɔka kyerɛɛ wɔn sɛ, “Momfa mo ho nkɔkyerɛ ɔsɔfoɔ!” Ɛberɛ a akwatafoɔ no rekɔ no, wɔn ho yɛɛ wɔn den.
    15: Wɔn mu baako hunuu sɛ ne ho ayɛ no den no, ɔsanee nʼakyi de ahurisie yii Onyankopɔn ayɛ sɛ, “Animuonyam nka Onyankopɔn, wama me ho ayɛ me den!”
    16: Ɔbɛkotoo Yesu anim daa no ase. Na saa ɔbarima yi yɛ Samariani.
    17: Yesu bisaa sɛ, “Ɛnyɛ nnipa edu na wɔn ho yɛɛ wɔn den? Baakron a wɔaka no wɔ he?
    18: Adɛn enti na ɔmamfrani yi nko na wasane aba sɛ ɔrebɛyi Onyankopɔn ayɛ?”
    19: Yesu ka kyerɛɛ no sɛ, “Sɔre kɔ, wo gyidie ama wo ho ayɛ wo den.”
    20: Ɛda bi Farisifoɔ bi bisaa Yesu sɛ, “Ɛberɛ bɛn na Onyankopɔn Ahennie no bɛba?” Yesu buaa wɔn sɛ, “Onyankopɔn Ahennie no nnam nsɛnkyerɛnneɛ bi a mobɛhunu so na ɛbɛba,
    21: na obi rentumi nkyerɛ mo sɛ, ‘Ɛwɔ ha anaa ɛhɔ!’ Ɛfiri sɛ, Onyankopɔn Ahennie no te mo mu.”
    22: Na ɔka kyerɛɛ nʼasuafoɔ no sɛ, “Mmerɛ bi bɛba a mo ani bɛgyina sɛ mobɛhunu Onipa Ba no wɔ mo nkyɛn, nanso morenhunu no.
    23: Sɛ nnipa ka kyerɛ mo sɛ mewɔ ha anaa baabi foforɔ a, monnni wɔn akyi.
    24: Sɛdeɛ anyinam pa ogya wɔ ewiem ma nnipa nyinaa hunu no, saa ara nso na Onipa Ba no ba a ɔbɛsane aba no bɛyɛ.
    25: Nanso, ansa na yeinom nyinaa bɛba mu no, ɛsɛ sɛ mehunu amane na me nkurɔfoɔ nso po me.
    26: “Sɛdeɛ Noa ɛberɛ so nnipa yɛɛ asoɔden no, saa ara nso na sɛ Onipa Ba no ba a, ɛbɛyɛ no no.
    27: Saa ɛberɛ no, nnipa didi nomee, warewaree kɔsii sɛ Noa kɔhyɛɛ ɛhyɛn no mu na nsuyire bɛfaa saa nnipa no nyinaa.
    28: “Saa ara nso na Lot berɛ so no, na ɛte. Nnipa didi nomee, dii dwa, yɛɛ mfuo, sisii adan,
    29: kɔsii sɛ Lot firii Sodom na ogya ne sɔfe firi ɔsoro bɛhyee saa nnipa no nyinaa.
    30: “Saa ara nso na da a Onipa Ba no bɛsane aba no, ɛbɛyɛ.
    31: Saa ɛda no, ɛnsɛ sɛ obiara a ɔwɔ adwuma mu, afuo mu anaa edwa so sane nʼakyi ba efie sɛ ɔrebɛsesa nʼahodeɛ.
    32: Monkae asɛm a ɛtoo Lot yere.
    33: Obiara a ɔdɔ ne ɔkra no, ɛbɛfiri ne nsa. Na deɛ ɔbɛhwere ne ɔkra no, bɛnya.
    34: Ɛda no, wɔbɛfa nnipa baanu a wɔda faako no mu baako agya ɔbaako.
    35: Saa ara nso na wɔbɛfa mmaa baanu a wɔrenoa aduane no mu baako agya ɔbaako.
    36: Mmarima baanu a wɔreyɛ adwuma wɔ afuom no nso, wɔbɛfa ɔbaako agya ɔbaako.”
    37: Asuafoɔ no bisaa Yesu sɛ, “Awurade, ɛhe na wɔde wɔn bɛkɔ?” Yesu buaa wɔn sɛ, “Baabi a efunu wɔ no, apete mpa hɔ!”
  18:
    1: Ɛda bi Yesu nam abɛbuo so kyerɛɛ nʼasuafoɔ no hia a ɛhia sɛ wɔbɔ mpaeɛ daa a wɔmpa aba.
    2: Yesu kaa sɛ, “Ɔtemmufoɔ bi tenaa kuro bi mu a na ɔnsuro Onyankopɔn, mfɛre onipa biara.
    3: Na ɔbaa kunafoɔ bi te saa kuro yi mu, a ɔne obi wɔ asɛm. Daa na saa okunafoɔ yi kɔ ɔtemmufoɔ no nkyɛn kɔsrɛ no sɛ ɔnni nʼasɛm no mma no.
    4: “Mfitiaseɛ no, ɔtemmufoɔ no ammua no. Nanso, akyire no ɔkaa sɛ, ‘Ɛwom sɛ mensuro Onyankopɔn, mfɛre onipa biara deɛ,
    5: nanso ɛsiane sɛ daa ɔbaa yi ha me enti, mɛhwɛ adi asɛm no yie ama no sɛdeɛ ɛbɛyɛ a, ɔremmɛha me bio!’”
    6: Awurade toaa so sɛ, “Moate asɛm a ɔtemmufoɔ yi a ɔntene no kaeɛ.
    7: Monnnye nni sɛ Onyankopɔn bɛdi ama ne mma a daa wɔsu frɛ no awia ne anadwo no no anaa ɔbɛtwentwɛn ne nan ase?
    8: Merema moate aseɛ sɛ, ɔbɛyɛ wɔn apɛdeɛ ama wɔn ntɛm. Sɛ Onipa Ba no sane ba a, nnipa dodoɔ ahe na ɔbɛhunu sɛ wɔwɔ ne mu gyidie?”
    9: Yesu sane buu ɛbɛ bi faa nnipa a wɔbu wɔn ho sɛ ateneneefoɔ na ɛno enti wɔbu afoforɔ animtia no ho sɛ,
    10: “Ɛda bi nnipa baanu bi kɔɔ asɔredan mu kɔbɔɔ mpaeɛ. Na wɔn mu baako yɛ Farisini a ɔbu ne ho, na ɔbaako no nso yɛ ɔtogyeni.
    11: Farisini yi kɔgyinaa baabi a obiara bɛhunu no bɔɔ mpaeɛ sɛ, ‘Onyankopɔn, meda wo ase sɛ mente sɛ nnipa a aka no te sɛ apoobɔfoɔ nkontompofoɔ, adwamanfoɔ ne saa ɔtogyeni a ɔgyina hɔ yi.
    12: Nnawɔtwe biara mu, medi mmuada mprenu na deɛ menya biara nso, meyi mu nkyɛmu edu mu baako de ma.’
    13: “Saa ɛberɛ no na ɔtogyeni no gyina akyiri baabi a ɔmpɛ sɛ ɔma nʼani so kyerɛ ɔsoro. Ɔde ne nsa guu ne bo bɔɔ mpaeɛ sɛ, ‘Onyankopɔn, hunu me ɔdebɔneyɛfoɔ mmɔbɔ!’
    14: “Mereka akyerɛ mo sɛ, deɛ ɔtogyeni no yɛeɛ no sɔɔ Onyankopɔn ani sene deɛ Farisini no yɛeɛ no. Obiara a ɔma ne ho so no, wɔbɛbrɛ no ase, na deɛ ɔbrɛ ne ho ase no, wɔbɛma no so.”
    15: Ɛda bi, awofoɔ bi de wɔn mma nketewa brɛɛ Yesu sɛ ɔmfa ne nsa nka wɔn, nhyira wɔn. Asuafoɔ no hunuu awofoɔ no, wɔkaa wɔn anim.
    16: Yesu frɛɛ mmɔfra no awofoɔ no baa ne nkyɛn na ɔka kyerɛɛ nʼasuafoɔ no sɛ, “Momma mmɔfra nketewa no mmra me nkyɛn na monnsi wɔn ɛkwan, na yeinom sei na Onyankopɔn Ahennie no yɛ wɔn dea.
    17: Mereka akyerɛ mo sɛ, obiara a ɔrennye Onyankopɔn Ahennie no sɛ abɔfra no, ɔrentumi nhyɛne mu.”
    18: Ɛda bi Yudani sikani bi bisaa Yesu sɛ, “Ɔkyerɛkyerɛfoɔ pa, ɛdeɛn na menyɛ na manya nkwa a ɛnni awieeɛ?”
    19: Yesu buaa no sɛ, “Adɛn enti na wofrɛ me onipa pa? Obiara nyɛ papa, gye ɔbaako; ɔne Onyankopɔn.
    20: 'Wonim Mose mmara no: ‘Mmɔ adwaman! Nni awu! Mmɔ korɔno! Nni adansekurumu! Di wʼagya ne wo maame ni!’”'
    21: Osikani yi ka kyerɛɛ Yesu sɛ, “Madi saa mmara yi nyinaa so firi me mmɔfraase.”
    22: Yesu tee deɛ osikani no kaeɛ no, ɔka kyerɛɛ no sɛ, “Adeɛ baako pɛ na aka wo a ɛsɛ sɛ woyɛ. Kɔ na kɔtɔn wʼahodeɛ nyinaa na kyɛ sika no ma ahiafoɔ na wobɛnya agyapadeɛ wɔ Onyankopɔn Ahennie no mu, na afei, bra bɛdi mʼakyi.”
    23: Osikani yi tee saa asɛm yi no, anyɛ no dɛ koraa ɛfiri sɛ, na ɔwɔ ahodeɛ pii.
    24: Yesu hunuu sɛ ne werɛ ahoɔ no, ɔkaa sɛ, “Ɛyɛ den ma ahonyafoɔ sɛ wɔbɛkɔ Onyankopɔn Ahennie no mu!
    25: Mereka akyerɛ mo sɛ, ɛyɛ mmerɛ sɛ yoma bɛwura paneɛ aniwa mu sene sɛ ɔhonyafoɔ bɛkɔ Onyankopɔn Ahennie no mu.”
    26: Na wɔn a wɔtee deɛ Yesu kaeɛ no bisaa sɛ, “Ɛnneɛ na hwan na wɔbɛgye no nkwa?”
    27: Yesu buaa sɛ, “Biribiara nni hɔ a Onyankopɔn ntumi nyɛ.”
    28: Petro ka kyerɛɛ Yesu sɛ, “Yɛagya deɛ yɛwɔ nyinaa hɔ abɛdi wʼakyi.”
    29: Yesu buaa Petro sɛ, “Merema mo ate aseɛ sɛ, obiara nni hɔ a, ɛsiane Onyankopɔn Ahennie no enti, wagya ne fie anaa ne nuanom anaa nʼawofoɔ anaa ne mma
    30: na ɔrennya mma ɛmmoro deɛ wahwere no so saa ɛberɛ yi mu, na daakye nso, ɔrennya nkwa a ɛnni awieeɛ.”
    31: Yesu frɛɛ asuafoɔ dumienu no gyinaa nkyɛn baabi ka kyerɛɛ wɔn sɛ, “Yɛrekɔ Yerusalem, na biribiara a nkɔmhyɛfoɔ no aka afa Onipa Ba no ho no bɛba mu.
    32: Wɔbɛyi no ama amanamanmufoɔ ama wɔadi ne ho fɛw, na wɔabɔ no adapaa, ate ntasuo agu ne so,
    33: aka no mpire, akum no na ne nnansa so no, wasɔre.”
    34: Asuafoɔ no ante deɛ Yesu kaaeɛ no biara ase, ɛfiri sɛ, na asɛm no boro wɔn adwene so.
    35: Yesu ne nʼasuafoɔ no rebɛn Yeriko no, wɔhunuu onifirani bi a ɔte kwankyɛn resrɛsrɛ adeɛ.
    36: Onifirani no tee sɛ nkurɔfokuo bi retwam no, ɔbisaa asɛm a asi.
    37: Wɔka kyerɛɛ no sɛ, “Yesu Nasareni no na ɔretwam!”
    38: Ɔtee saa no, ɔteateam sɛ, “Yesu, Dawid Ba, hunu me mmɔbɔ!”
    39: Wɔn a wɔdi anim no trantram no sɛ ɔmmua nʼano, nanso wantie, na ɔkɔɔ so teateaam dendeenden sɛ, “Yesu Dawid Ba, hunu me mmɔbɔ!”
    40: Yesu duruu baabi a onifirani no te no, ɔmaa wɔde no brɛɛ no. Wɔde no duruu Yesu nkyɛn no, ɔbisaa no sɛ,
    41: “Ɛdeɛn na wopɛ sɛ meyɛ ma wo?” Onifirani no buaa sɛ, “Awurade, ma menhunu adeɛ.”
    42: Yesu ka kyerɛɛ no sɛ, “Hunu adeɛ, wo gyidie ama wo ho ayɛ wo den.”
    43: Amonom hɔ ara, onifirani yi hunuu adeɛ, na ɔdii Yesu akyi, yii Onyankopɔn ayɛ. Na wɔn a wɔhunuu ayaresa no nyinaa nso yii Onyankopɔn ayɛ.
  19:
    1: Ɛda bi a na Yesu retwam wɔ Yeriko no,
    2: ɔhunuu ɔbarima bi wɔ hɔ a wɔfrɛ no Sakeo. Na Sakeo yɛ ɔtogyeni panin sane yɛ osikani nso.
    3: Ɛberɛ a Yesu retwam no, Sakeo pɛɛ sɛ anka ɔhunu no, nanso ɛsiane sɛ na ɔyɛ onipa tiawa na wɔn a wɔdi Yesu akyi no dɔɔso enti, wanhunu no.
    4: Esiane sɛ na Sakeo nim sɛ Yesu bɛfa nnyedua bi a na ɛsisi hɔ no ase enti, ɔyɛɛ ntɛm kɔforoo saa nnyedua no mu baako.
    5: Ɛberɛ a Yesu duruu nnyedua no ase no, ɔmaa nʼani so hunuu no ka kyerɛɛ no sɛ, “Sakeo, yɛ ntɛm na si fam, na wo fie na ɛnnɛ mɛtena.”
    6: Sakeo yɛɛ ntɛm sii fam de anigyeɛ gyee no fɛ so.
    7: Nnipa a wɔdi Yesu akyi no hunuu yei no, wɔnwiinwii kaa sɛ, “Ɔdebɔneyɛfoɔ yi na wakɔ akɔsoɛ no.”
    8: Ɛberɛ a nnipa no renwiinwii no, Sakeo bɛgyinaa Yesu nkyɛn kaa sɛ, “Awurade, ɛnnɛ, mede mʼahodeɛ mu fa kyɛ ahiafoɔ, na sɛ masisi obi wɔ biribi mu a, mɛtua mmɔho nan ama no.”
    9: Yesu ka kyerɛɛ no sɛ, “Ɛnnɛ na nkwagyeɛ aba efie yi mu, ɛfiri sɛ, yei nso yɛ Abraham ba.
    10: Na Onipa Ba no baeɛ sɛ ɔrebɛhwehwɛ wɔn a wɔayera na wagye wɔn nkwa.”
    11: Ɛberɛ a Yesu ne nnipa no rebɛn Yerusalem no, ɔsane buu wɔn bɛ foforɔ de kyerɛɛ wɔn sɛ, Onyankopɔn Ahennie no abɛn.
    12: Ɔkaa sɛ, “Ɔdehyeɛ bi a watu kwan akɔ akyirikyiri asase bi so sane kɔɔ ne kurom kɔhunuu nʼabusua mu mpanimfoɔ sɛ wɔnsi no ɔhene.
    13: Ansa na ɔrebɛfiri nʼakwantuo no ase no, ɔfrɛɛ nʼadwumayɛfoɔ mu edu maa wɔn mu biara minaedu ka kyerɛɛ wɔn sɛ, ‘Momfa sika yi nyɛ adwuma kɔsi sɛ mɛba.’
    14: “Kurom hɔfoɔ no tee nʼahennie no ho asɛm no, wɔtuu nnipa kɔhunuu mpanimfoɔ no sɛ wɔmpɛ no.
    15: “Nanso, wɔsii no ɔhene ma ɔsane kɔɔ baabi a na ɔyɛ adwuma no. Ɔduruiɛ no, ɔfrɛɛ nʼadwumayɛfoɔ edu no sɛ, wɔmmɛbu sika a ɔde maa wɔn no ho nkonta nkyerɛ no.
    16: “Odwumayɛfoɔ a ɔdii ɛkan baeɛ no bɛka kyerɛɛ no sɛ, ‘Me wura, wo sika mina edu no, mede ayɛ adwuma anya ho mmɔho edu.’
    17: “Owura no ka kyerɛɛ no sɛ, ‘Mo, akoa pa, ɛsiane sɛ woadi kakraa a mede hyɛɛ wo nsa no ho nokorɛ enti, mede nkuro edu bɛhyɛ wʼase na woadi so.’
    18: “Odwumayɛfoɔ a ɔtɔ so mmienu no baeɛ bɛka kyerɛɛ no sɛ, ‘Me wura, wo sika mina edu no, mede ayɛ adwuma anya ho mmɔho enum.’
    19: “Owura no ka kyerɛɛ no sɛ, ‘Mede nkuro enum bɛhyɛ wʼase na woadi so.’
    20: “Ɔfoforɔ nso bɛkaa sɛ, ‘Me wura wo sika mina edu a wode maa me no, mede sieeɛ, ɛno nie.
    21: Na mesuro wo, ɛfiri sɛ, wo ho yɛ nwanwa. Deɛ ɛnyɛ wo dea no, wogye; deɛ wunnuaeɛ nso, wotwa.’
    22: “Ne wura no buaa no sɛ, ‘Akoa bɔne, wo anom asɛm so na megyina abu wo atɛn. Wonim sɛ me ho yɛ nwanwa. Deɛ ɛnyɛ me dea no megye; deɛ mennuaeɛ no, metwa.
    23: Adɛn enti na woamfa me sika no ankɔto sikakorabea? Anka mebaeɛ yi mɛnya ho nsiho.’
    24: “Ɔka kyerɛɛ nʼasomfoɔ a na wɔgyina hɔ no sɛ ‘Monnye sika no mfiri ne nsam mfa mma deɛ ɔde ne deɛ yɛɛ adwuma nyaa mmɔho edu no.’
    25: “Asomfoɔ no kaa sɛ, ‘Yɛn wura, sɛ yei deɛ ɔwɔ sika bebree!’
    26: “Owura no kaa sɛ, ‘Merema mo ate aseɛ sɛ, deɛ ɔwɔ bebree no, wɔbɛma no bi aka ho, na deɛ ɔwɔ kakra bi no, deɛ ɔwɔ mpo no, wɔbɛgye afiri ne nsam.
    27: Na afei, momfa mʼatamfoɔ a anka wɔmpɛ sɛ medi adeɛ no mmra mʼanim ha na monkum wɔn!’”
    28: Yesu kaa nsɛm yi wieeɛ no, ɔdii nʼasuafoɔ no ɛkan kɔɔ Yerusalem.
    29: Ɔrebɛn Betfage ne Betania a ɛbɛn Ngo Bepɔ so no, ɔsomaa nʼasuafoɔ no mu baanu ka kyerɛɛ wɔn sɛ,
    30: “Monkɔ akuraa a ɛbɛn ha no ase na moduru hɔ a, mobɛhunu afunumu ba bi a obiara ntenaa ne so da sɛ wɔasa no. Monsane no mfa no mmrɛ me.
    31: Sɛ obi bisa sɛ, ‘Adɛn enti na moresane no’ a, monka nkyerɛ no sɛ, ‘Ne ho hia Awurade.’”
    32: Asuafoɔ baanu a wɔkɔeɛ no kɔhunuu aboa no sɛ ɔsa hɔ sɛdeɛ Yesu kaeɛ no.
    33: Ɛberɛ a wɔresane afunumu ba no, ne wuranom bisaa wɔn sɛ, “Adɛn enti na moresane aboa no?”
    34: Wɔbuaa wɔn sɛ, “Ne ho hia Awurade.”
    35: Asuafoɔ no de afunumu ba no brɛɛ Yesu de wɔn ntoma sesɛɛ ne so ma ɔtenaa ne so.
    36: Yesu te afunumu ba no so rekɔ no, nnipa de wɔn ntoma sesɛɛ ɛkwan no so ma ɔfaa so.
    37: Ɔduruu Ngo Bepɔ no so baabi a wɔrebɛsiane akɔ Yerusalem no, nʼakyidifoɔ no nyinaa de osebɔ kamfoo Onyankopɔn, yii no ayɛ wɔ Yesu anwanwadeɛ ahodoɔ a wayɛ no ho sɛ,
    38: “Nhyira nka ɔhene a ɔreba Awurade din mu no!” “Asomdwoeɛ ne animuonyam nka Onyankopɔn wɔ ɔsorosoro nohoa!”
    39: Farisifoɔ no bi a na wɔfra nnipakuo no mu no ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, kasa kyerɛ wʼakyidifoɔ no na wɔmmua wɔn ano!”
    40: Yesu buaa wɔn sɛ, “Sɛ wɔmua wɔn ano koraa a, aboɔ mpo bɛkamfo me, ayi me ayɛ.”
    41: Yesu rebɛn Yerusalem a ɔhunuu kuro no no, ɔsu maa emu nnipa no sɛ,
    42: “Mo a anka asomdwoeɛ yɛ mo dea nanso moampɛ no, mobɛhwehwɛ asomdwoeɛ akyiri kwan, nanso mo nsa renka da!
    43: Nna bi bɛba a mo atamfoɔ bɛba abɛtoa mo, aka mo ahyɛ,
    44: atɔre mo ne mo mma ase, asɛe mo kuro yi pasaa, ɛfiri sɛ, moapo adom a Onyankopɔn de adom mo no.”
    45: Yesu duruu Yerusalem no, ɔkɔɔ asɔredan mu kɔpamoo nnipa a na wɔredi edwa wɔ hɔ no kaa sɛ,
    46: “Wɔatwerɛ sɛ, ‘Mʼasɔredan yɛ mpaeɛbɔbea; nanso mode ayɛ akorɔmfoɔ ahyiaeɛ!’”
    47: Saa ɛberɛ no nyinaa na asɔfoɔ mpanimfoɔ, Atwerɛsɛm no akyerɛkyerɛfoɔ ne ɔman no mu mpanimfoɔ rehwehwɛ ɛkwan a wɔbɛfa so anya no, akyere no, akum no.
    48: Nanso, na wɔnhunu ɛkwan biara a wɔbɛfa so akyere no, ɛfiri sɛ, ɛberɛ nyinaa na nnipa akyere ne so retie no.
  20:
    1: Ɛda bi a Yesu rekyerɛkyerɛ wɔ asɔredan mu no, asɔfoɔ mpanin, Atwerɛsɛm no akyerɛkyerɛfoɔ ne ɔman no mu mpanin kɔbisaa no sɛ,
    2: “Tumi bɛn na wowɔ a wode yɛ saa nneɛma yi; na hwan nso na ɔmaa wo saa tumi no?”
    3: Yesu buaa wɔn sɛ, “Me nso mewɔ asɛm bi bisa mo. Monka nkyerɛ me.
    4: Tumi bɛn na Yohane de bɔɔ asu; ɛfiri Onyankopɔn anaa ɛfiri nnipa?”
    5: Wɔfaa ho adwene kaa sɛ, “Sɛ yɛka sɛ, ɛfiri Onyankopɔn a, ɔbɛbisa yɛn sɛ, ‘ɛnneɛ, adɛn enti na moannye no anni?’
    6: Sɛ nso yɛka sɛ, ɛfiri onipa a, ɔman mu no nyinaa bɛsi yɛn aboɔ, ɛfiri sɛ, wɔnim sɛ Yohane yɛ odiyifoɔ.”
    7: Ɛwiee aseɛ no, wɔbuaeɛ sɛ, “Yɛnnim.”
    8: Yesu nso ka kyerɛɛ wɔn sɛ, “Ɛnneɛ me nso meremma mo mo asɛmmisa no ho mmuaeɛ.”
    9: Yesu buu wɔn ɛbɛ bi sɛ, “Ɔbarima bi yɛɛ bobefuo de hyɛɛ apaafoɔ bi nsa sɛ wɔnhwɛ so mma no. Yei akyi ɔtuu kwan kɔɔ akyirikyiri baabi, kɔtenaa hɔ kyɛree.
    10: Bobeteɛ berɛ duruiɛ no, ɔbarima yi somaa ne ɔsomfoɔ sɛ ɔnkɔgye aduaba no bi mmrɛ no. Nanso, apaafoɔ no boroo no, ma ɔsane kɔɔ nsapan.
    11: Ɔsomaa ɔsomfoɔ foforɔ maa ɔno nso wɔboroo no, bɔɔ no adapaa, ma ɔkɔɔ nsapan.
    12: Ɔsane somaa ɔsomfoɔ foforɔ na ɔno mpo deɛ, wɔpirapiraa no pamoo no.
    13: “Yei maa bobefuo wura no kaa sɛ, ‘Ɛdeɛn na menyɛ bio? Mɛsoma me ba a medɔ no no akɔ wɔn nkyɛn na ɔno deɛ ebia, wɔbɛfɛre no.’
    14: “Nanso, ɛberɛ a apaafoɔ no hunuu no no, wɔkaa sɛ, ‘Ɔdedifoɔ no nie, momma yɛnkum no na yɛmfa nʼagyapadeɛ no.’
    15: Wɔtwee no firii afuo no mu kɔkumm no. “Mogye di sɛ ɛdeɛn na afuowura no bɛyɛ saa apaafoɔ yi?
    16: Ɔbɛba abɛkum saa apaafoɔ yi na ɔde afuo no ama afoforɔ.” Nnipa a wɔretie Yesu no kaa sɛ, “Ɛmpare yɛn!”
    17: Yesu hwɛɛ wɔn dinn bisaa wɔn sɛ, “Ɛnneɛ na deɛ wɔatwerɛ sɛ, “‘Ɛboɔ a adansifoɔ apo no, ɛno ara na abɛyɛ tweatiboɔ’ no aseɛ ne sɛn?
    18: Obiara a ɔbɛhwe ɛboɔ no so no, ɔbɛbubu na deɛ ɛboɔ no bɛhwe ne so no, ɛbɛpɛkyɛ no.”
    19: Esiane sɛ Atwerɛsɛm no akyerɛkyerɛfoɔ ne asɔfoɔ mpanin no hunuu sɛ Yesu buu ɛbɛ no tiaa wɔn enti, wɔhwehwɛɛ ɛkwan a wɔbɛfa so akyere no saa ɛberɛ no ara mu, nanso ɛsiane nnipa a na wɔwɔ hɔ no enti, na wɔsuro.
    20: Esiane sɛ ɔpɛ ara na na nnipa no pɛ sɛ wɔkyere Yesu enti, wɔtetɛɛ no maa nnipa bi kɔɔ ne nkyɛn sɛdeɛ ɛbɛyɛ a wɔbɛnya nʼanom asɛm bi agyina so akyere no na wɔde no akɔ aban mu.
    21: Saa nnipa yi bisaa Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, yɛnim sɛ woyɛ ɔnokwafoɔ, wonyɛ nyiyimu na wokyerɛ nokorɛ kwan a wɔnam so kɔ Onyankopɔn nkyɛn.
    22: Enti, ɛyɛ sɛ yɛtua toɔ ma Kaesare aban anaasɛ ɛnyɛ?”
    23: Yesu hunuu wɔn adwemmɔne no, ɔka kyerɛɛ wɔn sɛ,
    24: “Momma me sika. Hwan mfoni ne din na ɛwɔ so yi?” Wɔbuaa no sɛ, “Ɛyɛ Kaesare dea.”
    25: Yesu ka kyerɛɛ wɔn sɛ, “Ɛnneɛ momfa Kaesare deɛ mma Kaesare na momfa Onyankopɔn deɛ mma Onyankopɔn.”
    26: Yesu mmuaeɛ a ɔmaa wɔn no yɛɛ wɔn nwanwa na wɔn adwemmɔne no nso kaa wɔn tirim.
    27: Sadukifoɔ bi a wɔnnye owusɔreɛ nni baa Yesu nkyɛn bɛbisaa no sɛ,
    28: “Ɔkyerɛkyerɛfoɔ, Mose mmara no kyerɛ yɛn sɛ, sɛ ɔbarima bi wɔ yere na ɔne no anwo na ɔwu a, ne nua tumi ware no ne no wo mma ma owufoɔ no.
    29: Anuanom baason bi tenaa ase. Ɔpanin a ɔwɔ mu no waree ɔbaa a ɔne no anwo na ɔwuiɛ.
    30: Ne nua a ɔdi nʼakyi no, waree no nanso ɔne no anwo na ɔwuiɛ.
    31: Anuanom a wɔaka no nyinaa nso waree no a obiara ne no anwo, na wɔwuwuiɛ.
    32: Akyire no, ɔbaa no nso wuiɛ.
    33: Yɛn asɛmmisa ne sɛ, ɛsiane sɛ ɔbaa yi waree anuanom yi nyinaa enti, owusɔreɛ da no, wɔn mu hwan na ɔbaa yi bɛyɛ ne yere?”
    34: Yesu buaa sɛ, “Asase yi so na nnipa dwene awadeɛ ho.
    35: Na wɔn a owusɔreɛ da no wɔbɛnya kwan akɔ Onyankopɔn Ahennie no mu deɛ, awadeɛ ho renhia wɔn.
    36: Na owuo nso nni hɔ mma wɔn bio, ɛfiri sɛ, wɔbɛyɛ sɛ ɔsoro abɔfoɔ. Esiane sɛ wɔasɔre afiri awufoɔ mu no enti, wɔyɛ Onyankopɔn mma.
    37: Afei, mo asɛmmisa a ɛfa owusɔreɛ ho no nso, Mose ma yɛhunuu no pefee sɛ, owusɔreɛ wɔ hɔ. Ɛfiri sɛ, nʼasɛm a ɔtwerɛ faa wira a na ɛrederɛ no ho no ɔbɔɔ Abraham Onyankopɔn, Isak Onyankopɔn ne Yakob Onyankopɔn din.
    38: Yei kyerɛ sɛ, Onyankopɔn yɛ ateasefoɔ Onyankopɔn na ɔnyɛ awufoɔ Onyankopɔn, ɛfiri sɛ, obiara a ɔde ne ho to Onyankopɔn so no, sɛ ɔwu mpo a, ɔbɛnya nkwa a ɛnni awieeɛ.”
    39: Atwerɛsɛm no akyerɛkyerɛfoɔ no mu bi kaa sɛ, “Ɔkyerɛkyerɛfoɔ, woabua no yie.”
    40: Na obiara antumi ammisa no asɛm biara bio.
    41: Yesu bisaa wɔn sɛ, “Adɛn enti na wɔka sɛ Kristo no yɛ Dawid ba?”
    42: Ɛfiri sɛ Dawid ka wɔ ne Nnwom no mu sɛ, “Awurade ka kyerɛɛ me wura sɛ. ‘Tena me nifa so
    43: kɔsi sɛ mɛma woadi wʼatamfoɔ so nkonim.’
    44: Sɛ Dawid frɛ Kristo no ‘Me wura’ a, ɛyɛ dɛn na Kristo no ayɛ ne ba?”
    45: Ɛberɛ a nnipa no retie no no, Yesu danee nʼani ka kyerɛɛ nʼasuafoɔ no sɛ,
    46: “Monhwɛ mo ho so yie wɔ Atwerɛsɛm no akyerɛkyerɛfoɔ no ho. Ɛberɛ biara wɔpɛ sɛ wɔhyɛ ntadeɛ pa, hwehwɛ sɛ nnipa hu wɔn badwa mu a, wɔde obuo kyea wɔn, na sɛ wɔkɔ asɔredan mu nso a, wɔtena mpanin tenabea. Saa ara nso na sɛ wɔkɔ apontoɔ ase a, wɔtena mpanin tenabea.
    47: Wɔbɔ mpaeɛ hunu atentene kyerɛ nnipa sɛ wɔresom Onyankopɔn, nanso wɔsisi akunafoɔ. Yei enti wɔbɛnya asotwe a emu yɛ duru.”
  21:
    1: Yesu te asɔredan mu hɔ no, ɔhunuu asikafoɔ bi a wɔde wɔn afɔrebɔdeɛ akɛseakɛseɛ regu afɔrebɔ adaka no mu.
    2: Ɔhunuu okunafoɔ hiani bi nso sɛ ɔde sika kakra bi too afɔdeɛ adaka no mu.
    3: Yesu ka kyerɛɛ nnipa a na wɔwɔ asɔredan mu hɔ no sɛ, “Nokorɛ mu, afɔdeɛ a okunafoɔ hiani yi bɛbɔeɛ no som bo sene afɔdeɛ akɛseakɛseɛ a asikafoɔ no bɛbɔeɛ no nyinaa.
    4: Wɔn nyinaa de deɛ wɔanya ama aboro so no bi na ɛbɛbɔɔ afɔdeɛ, na yei deɛ, ɔfiri ne hia mu de ne sika a ɔwɔ nyinaa na abɛgu mu yi.”
    5: Yesu akyidifoɔ no bi kamfoo aboɔ fɛfɛ a wɔde sii asɔredan no ne adwinneɛ ahodoɔ a wɔadi agu ɛdan no ho no. Nanso, Yesu kaa sɛ,
    6: “Ɛberɛ bi bɛba a, wɔbɛdwiri nneɛma a morekamfo yi nyinaa agu a hwee renka.”
    7: Wɔbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, berɛ bɛn na asɛm a woreka yi bɛsi, na ɛho nsɛnkyerɛnneɛ bɛyɛ sɛn?”
    8: Yesu buaa sɛ, “Monhwɛ mo ho so yie na obi annaadaa mo, ɛfiri sɛ, nnipa pii bɛsɔre aka sɛ, ‘Mene Kristo no’ na ɛberɛ no abɛn, nanso monnnye wɔn nni!
    9: Sɛ mote akokoakoko ne sɛ wɔsɔre tia aman a, monnsuro ɛfiri sɛ, ɛsɛ sɛ saa nneɛma yi di ɛkan ba nanso na ɛnkyerɛ sɛ awieeɛ no abɛn.”
    10: Ɔkaa bio sɛ, “Aman bɛsɔre aman so na ahennie asɔre ahennie so.
    11: Asasewosoɔ a ɛyɛ hu bɛba, ɛkɔm bɛba na nneɛma a ɛyɛ hu bɛfiri ewiem asisi.
    12: “Nanso, ansa na yeinom nyinaa bɛsisi no, me din enti, wɔbɛtaa mo akyekye mo, de mo akɔ hyiadan mu ne afiase ne ahemfo ne atumfoɔ anim.
    13: Yei bɛma moanya ɛkwan adi me ho adanseɛ.
    14: Nanso, monnnwene nsɛm a mobɛka de ayi mo ho ano no ho;
    15: Ɛfiri sɛ, mɛma mo nsɛm ne nyansa a mode bɛyi mo ho ano a mo atamfoɔ rentumi nnyina mo anim.
    16: Mo awofoɔ, mo nuanom, mo abusuafoɔ ne mo nnamfonom bɛyi mo ama na wɔbɛkum mo mu bi.
    17: Na me enti, nnipa bɛtan mo.
    18: Nanso, mo tirinwi baako pɛ mpo renyera.
    19: Na sɛ motumi gyina pintinn a, mobɛnya nkwa a ɛnni awieeɛ.”
    20: “Sɛ mohunu sɛ asraafoɔ atwa Yerusalem ho ahyia a, na ɛkyerɛ sɛ ne sɛeɛ abɛn.
    21: Saa ɛberɛ no wɔn a wɔte Yudea nnwane nkɔ mmepɔ no so; wɔn a wɔwɔ kuro no mu no nnwane mfiri mu, na wɔn nso a wɔwɔ nkuraase ne mfuom no ntena hɔ ara.
    22: Saa ɛberɛ yi mu na Onyankopɔn asotwe a adiyifoɔ no hyɛɛ ho nkɔm wɔ Atwerɛsɛm no mu no bɛba mu.
    23: Wɔn a wɔafa afuro ne wɔn a wɔturu mma saa ɛberɛ no mu no nnue. Amanehunu a ɛnni kabea bɛba ɔman no so na Onyankopɔn abufuhyeɛ nso aba nnipa no so.
    24: Ebinom bɛtotɔ wɔ sekan ano na wɔafa ebinom nso nnommum de wɔn akɔ amanaman so na amanaman bɛsɛe Yerusalem, adi so akɔsi ɛberɛ a Onyankopɔn ahyehyɛ sɛ amanaman nni wɔn so no bɛtwam.”
    25: “Nsɛnkyerɛnneɛ bɛba owia, ɔsrane ne nsoromma mu na ɛpo asorɔkye bɛbobom, aworo so ama ne nnyegyeeɛ denden no de ahoyera aba aman nyinaa so.
    26: Esiane nneɛma a ɛyɛ hu a ɛbɛba asase so no enti, nnipa pii bɛtotɔ bera na abɔdeɛ a ɛwɔ ewiem nso awoso ahoɔden so.
    27: Saa ɛberɛ no na wɔbɛhunu Onipa Ba no sɛ ɔde tumi ne animuonyam a ɛso nam omununkum mu reba.
    28: Sɛ saa asɛm yi firi aseɛ sisi a, momfa gyidie nnyina pintinn, ɛfiri sɛ, na mo nkwagyeberɛ abɛn.”
    29: Yesu buu wɔn ɛbɛ bi sɛ, “Monhwɛ borɔdɔma ne nnua nyinaa.
    30: Sɛ ɛyiyi nhahan foforɔ a, na ɛkyerɛ sɛ osutɔberɛ aduru.
    31: Saa ara nso na sɛ mohunu nsɛnkyerɛnneɛ a moreka ho asɛm yi a, monhunu sɛ Onyankopɔn Ahennie no abɛn.
    32: “Nokorɛ me se mo sɛ, awontoatoasoɔ yi rentwam, gye sɛ saa nneɛma yi nyinaa aba mu ansa.
    33: Ɔsoro ne asase bɛtwam, nanso me nsɛm deɛ, ɛrentwam da.
    34: “Monhwɛ mo ho so yie! Mommma adiditrasoɔ ne nsãborɔ ne asetena mu dadwene nni mo so, anyɛ saa a, me ba a mɛba bio no bɛfu mo mu.
    35: Ɛfiri sɛ, me ba a mɛba no bɛfu nnipa a wɔte asase so nyinaa mu.
    36: Monwɛn. Ɛberɛ biara mommɔ mpaeɛ na moanya ahoɔden de agyina saa nneɛma yi nyinaa ano, na Onipa Ba no sane ba bio a, moatumi agyina nʼanim.”
    37: Ɛda biara, na Yesu kɔ asɔredan mu hɔ kɔkyerɛkyerɛ, na sɛ ɛduru anwummerɛ biara a, Yesu kɔ Ngo Bepɔ no so kɔhome.
    38: Na nnipa pii sɔre anɔpahema biara kɔtie no wɔ asɔredan mu.
  22:
    1: Afei, na Yudafoɔ Apiti Afahyɛ a wɔsane frɛ no Twam Afahyɛ no abɛn.
    2: Saa ɛberɛ no na asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ no hwehwɛɛ ɛkwan a wɔbɛfa so akyere Yesu akum no, nanso ɛsiane nnipa a na wɔwɔ hɔ no enti, na wɔsuro.
    3: Ɔbonsam kɔwuraa Yuda a wɔfrɛ no Iskariot a ɔyɛ asuafoɔ dumienu no mu baako no mu.
    4: Yuda kɔɔ asɔfoɔ mpanin ne Asɔredan no mu awɛmfoɔ mpanin nkyɛn ne wɔn kɔsusuu ɛkwan ko a ɔbɛfa so ayi Yesu ama wɔn no ho.
    5: Wɔn ani gyeeɛ, penee so sɛ wɔbɛma no sika.
    6: Ɛfiri saa ɛberɛ no, Yuda hwehwɛɛ ɛkwan a ɔbɛfa so ama wɔakyere Yesu ɛberɛ a nnipa dodoɔ biara nni ne ho.
    7: Afei, da a wɔkum Twam Afahyɛ odwan de di burodo a mmɔreka nni mu no duruiɛ no,
    8: Yesu somaa Petro ne Yohane sɛ, “Monkɔyɛ Twam Afahyɛ aduane a yɛbɛdi no.”
    9: Wɔbisaa no sɛ, “Ɛhe na wopɛ sɛ yɛkɔyɛ aduane no?”
    10: Ɔbuaa wɔn sɛ, “Sɛ moduru kuro no mu a, mobɛhunu obi a wakɔ asuo reba. Monni nʼakyi nkɔ efie a ɔbɛkɔ mu no mu
    11: na mommisa efiewura no sɛ, ‘Yɛn ɔkyerɛkyerɛfoɔ se ɛhe na woasiesie ama ɔne nʼasuafoɔ no sɛ wɔmmɛdi Twam Afahyɛ aduane no?’
    12: Ɔde mo bɛkɔ abansoro asa kɛseɛ bi a wɔasiesie mu fɛfɛɛfɛ so. Ɛhɔ na monkɔto ɛpono no.”
    13: Wɔkɔɔ kuro no mu no, wɔhunuu sɛdeɛ Yesu kaeɛ no pɛpɛɛpɛ ma wɔyɛɛ Twam Afahyɛ aduane no wɔ hɔ.
    14: Ɛberɛ no duruiɛ no, Yesu ne nʼasuafoɔ no kɔtenatenaa adidipono no ho.
    15: Wɔtete hɔ no, Yesu ka kyerɛɛ wɔn sɛ, “Mepɛɛ sɛ me ne mo bɛtena ase, ato nsa adi saa Twam Afahyɛ aduane yi, ansa na mahunu amane no akyɛre.
    16: Mereka akyerɛ mo sɛ, saa adidie yi akyi no, merenni Twam Afahyɛ aduane yi bio kɔsi sɛ Onyankopɔn Ahennie no bɛba.”
    17: Afei Yesu faa kuruwa, daa Onyankopɔn ase na ɔde maa nʼasuafoɔ no kaa sɛ, “Monnye na obiara nnom bi.
    18: Mereka akyerɛ mo sɛ, merennom bobesa yi bi bio kɔsi sɛ Onyankopɔn Ahennie no bɛba.”
    19: Afei, ɔfaa burodo daa Onyankopɔn ase, bubuu mu de maa nʼasuafoɔ no kaa sɛ, “Yei ne me onipadua a mede rema mo. Monnye nni. Ɛda biara a mobɛdi saa burodo yi bi no, momfa nkae me.”
    20: Saa ara nso na adidie no akyi no, ɔfaa kuruwa kaa sɛ, “Kuruwa yi ne me mogya a merehwie agu ama mo sɛ apam foforɔ a wɔnam so bɛgye mo nkwa.
    21: Nanso, mo a mo ne me te adidiiɛ ha yi mu baako na ɔbɛyi me ama.
    22: Ɛtwa sɛ Onipa Ba no wu, sɛdeɛ Onyankopɔn ahyehyɛ no, nanso deɛ ɔbɛyi no ama no deɛ, ɔnnue.”
    23: Asuafoɔ no bisabisaa wɔn ho wɔn ho, pɛɛ sɛ wɔhunu wɔn mu deɛ ɔbɛyi no ama no.
    24: Asuafoɔ no gyee wɔn ho akyinnyeɛ pɛɛ sɛ wɔhunu wɔn mu deɛ ɔbɛyɛ kɛseɛ wɔ Onyankopɔn Ahennie a ɛbɛba no mu.
    25: Yesu teeɛ no, ɔkaa sɛ, “Ewiase deɛ, atumfoɔ hyɛ wɔn a wɔdi wɔn so no so ma wɔn nso a wɔhyɛ wɔn so no nso bu wɔn sɛ wɔn adɛɛfoɔ.
    26: Nanso, mo deɛ, deɛ ɔpɛ sɛ ɔyɛ mo so panin no nyɛ sɛ mo mu akumaa, na deɛ ɔdi mo so no nso nyɛ mo mu ɔsomfoɔ.
    27: Merebisa mo sɛ, nnipa baanu yi mu hwan na ɔdi ne yɔnko so, deɛ ɔte adidipono ho anaa deɛ ɔsom deɛ ɔte adidipono no ho no? Nanso, me deɛ, mewɔ mo mu sɛ mo ɔsomfoɔ.
    28: Me ne mo na afa ɔhaw ne amaneɛ mu a, moda so ne me nam.
    29: Mʼagya de Ahennie no ama me. Saa ara nso na mede rema mo.
    30: Na mo ne me ato nsa adidi, na moatumi abu Israel mmusuakuo dumienu no atɛn.”
    31: Afei, Awurade kaa sɛ, “Simon, Simon! Monhwɛ yie na ɔbonsam pɛ sɛ ɔsɔ mo hwɛ.
    32: Nanso, wo Simon deɛ, masrɛ ama wo, sɛdeɛ ɛbɛyɛ a, wobɛkɔ so agye me adi. Sɛ wonu wo ho sane ba me nkyɛn a, hyɛ wo nuanom no gyidie mu den.”
    33: Petro buaa no sɛ, “Awurade, ɛyɛ me pɛ sɛ me ne wo bɛda afiase, na sɛ ɛyɛ owu mpo nso a, me ne wo bɛwu.”
    34: Yesu nso buaa no sɛ, “Petro, mereka akyerɛ wo sɛ, ɛnnɛ akokɔ remmɔn na woapa me mprɛnsa.”
    35: Afei, Yesu bisaa nʼasuafoɔ no sɛ, “Ɛberɛ a mesomaa mo a na monkura sikabɔtɔ anaa akwantubɔtɔ na monhyɛ mpaboa no, biribi ho hiaa mo anaa?” Asuafoɔ no buaa no sɛ, “Dabi, biribiara ho anhia yɛn.”
    36: Yesu ka kyerɛɛ wɔn sɛ, “Afei deɛ, deɛ ɔwɔ sika no, ɔmfa; deɛ ɔwɔ akwantubɔtɔ no nso, ɔmfa. Deɛ ɔnni akofena no ntɔn ne ntoma mfa nkɔtɔ bi.
    37: Na berɛ aduru sɛ, nkɔm a wɔhyɛ faa me ho sɛ, ‘Wɔbɛkan no afra nnebɔneyɛfoɔ mu’ no bɛba mu. Ɛsɛ sɛ nkɔm biara a wɔahyɛ afa me ho no ba mu.”
    38: Asuafoɔ no ka kyerɛɛ Yesu sɛ, “Awurade, yɛwɔ akofena mmienu wɔ ha.” Yesu buaeɛ sɛ, “Ɛyɛ, ɛno ara dɔɔso.”
    39: Yesu ne nʼasuafoɔ no firii kuro no mu kɔɔ Ngo Bepɔ no so sɛdeɛ ɔtaa yɛ no, na nʼasuafoɔ no ka ne ho.
    40: Wɔduruu hɔ no, ɔka kyerɛɛ nʼasuafoɔ no sɛ, “Mommɔ mpaeɛ na moankɔ sɔhwɛ mu.”
    41: Afei, ɔtwee ne ho firii asuafoɔ no ho kɔɔ nkyɛn baabi kɔkotoeɛ, bɔɔ mpaeɛ sɛ,
    42: “Agya, sɛ ɛyɛ wo pɛ a, ma saa amanehunu a ɛreba me so yi ntwa me ho nkɔ, nanso ɛnyɛ deɛ mepɛ, na deɛ wopɛ na ɛnyɛ”
    43: Ɔgu so rebɔ mpaeɛ no, ɔbɔfoɔ firi ɔsoro bɛhyɛɛ no den.
    44: Esiane sɛ na Yesu ho yera no wɔ Honhom mu no enti, ɔmaa ne mpaeɛbɔ mu yɛɛ den maa ne ho fifire yɛɛ sɛ mogya ntowantowa sosɔ guu fam.
    45: Mpaeɛbɔ no akyi no, ɔkɔɔ asuafoɔ no nkyɛn kɔtoo wɔn sɛ awerɛhoɔ ne ɔbrɛ enti, wɔadeda.
    46: Ɔkɔtoo wɔn sɛ wɔadeda no, ɔkaa sɛ, “Hwɛ! Moadeda? Monsɔre na mommɔ mpaeɛ na moankɔ sɔhwɛ mu.”
    47: Yesu gu so rekasa no, nnipadɔm bi a Yuda Iskariot a ɔyɛ asuafoɔ dumienu no mu baako di wɔn anim, baa ne so. Yuda Iskariot twe bɛn Yesu yɛɛ no atuu.
    48: Yesu bisaa no sɛ, “Yuda, ɔdɔ nsɛnkyerɛnneɛ yi so na wonam reyi Onipa Ba no ama?”
    49: Ɛberɛ a asuafoɔ a wɔwɔ ne ho no hunuu deɛ ɛreba no, wɔbisaa no sɛ, “Awurade, yɛntwitwa wɔn akofena anaa?”
    50: Asuafoɔ no mu baako twaa Ɔsɔfopanin no ɔsomfoɔ no aso nifa.
    51: Yesu ampɛ deɛ osuani no yɛeɛ no enti, ɔka kyerɛɛ wɔn sɛ, “Monnyae deɛ mopɛ sɛ moyɛ no.” Ɔfaa ɔsomfoɔ no aso no de taree hɔ bio.
    52: Yesu bisaa asɔfoɔ mpanin ne asɔredan sohwɛfoɔ mpanin ne Yudafoɔ mpanimfoɔ ne asomfoɔ a wɔbaa ne so no sɛ, “Meyɛ odwotwafoɔ na mode akofena ne nkontimmaa aba me so?
    53: Ɛberɛ a na me ne mo wɔ asɔredan mu no, moankye me; afei na mo berɛ aso a ɔbonsam nam ne tumi so reyɛ adwuma ampa.”
    54: Afei, wɔkyeree Yesu de no kɔɔ Ɔsɔfopanin efie. Ɛberɛ a wɔde no rekɔ no, Petro gyee ne ho kaa akyi.
    55: Petro duruu Ɔsɔfopanin no efie hɔ no, na asraafoɔ no asɔ ogya wɔ adihɔ hɔ a wɔreto; ɔno nso kɔtoo bi.
    56: Abaayewa bi hunuu Petro sɛ ɔreto ogya no bi no, ɔhwɛɛ no dinn kaa sɛ, “Saa ɔbarima yi yɛ Yesu akyidifoɔ no mu baako.”
    57: Petro sanee sɛ, “Awuraa, mennim saa ɔbarima yi baabiara.”
    58: Ankyɛre koraa na obi foforɔ nso hunuu no kaa sɛ, “Woyɛ nʼakyidifoɔ no mu baako.” Petro buaa no sɛ, “Dabi, menka wɔn ho.”
    59: Ɛbɛyɛ dɔnhwereɛ akyi no, obi foforɔ nso sane hunuu no ka sii so dua sɛ, “Akyinnyeɛ biara nni ho sɛ saa damfo yi ka Yesu asuafoɔ no ho, ɛfiri sɛ, ɔno nso yɛ Galileani, na ne kasa koraa da no adi.”
    60: Petro sanee ne mprɛnsa so sɛ, “Owura, asɛm a woreka yi nyɛ nokorɛ.” Nʼano ansi koraa na akokɔ bɔneeɛ.
    61: Saa ɛberɛ no ara mu na Yesu twaa nʼani hwɛɛ Petro anim. Ɛhɔ ara na Petro kaee asɛm a Yesu ka kyerɛɛ no sɛ, “Ɛnnɛ, akokɔ remmɔn na woapa me mprɛnsa” no,
    62: Petro de awerɛhoɔ firii adi kɔsuiɛ.
    63: Mmarima a na wɔrewɛn Yesu no dii ne ho fɛw, kyekyeree nʼani, bobɔɔ no,
    64: sane bisaa no sɛ, “Odiyifoɔ, hwan na ɔbɔɔ wo? Kyerɛ yɛn.”
    65: Wɔkɔɔ so yeyaa no kaa abususɛm ahodoɔ guu ne so.
    66: Adeɛ kyeeɛ no, Yudafoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ no hyiaeɛ maa wɔde Yesu baa wɔn anim
    67: bisaa no sɛ, “Sɛ wone Kristo no a, ka kyerɛ yɛn.” Yesu buaa wɔn sɛ, “Sɛ meka sɛ mene Kristo no a, morennye nni,
    68: na sɛ mebisa mo nso a, moremmua me.
    69: Na ɛfiri saa ɛberɛ yi mobɛhunu Onipa Ba no sɛ ɔte Onyame Otumfoɔ no nifa so.”
    70: Ɔkaa saa no, wɔn nyinaa bisaa no bio sɛ, “Ɛnneɛ na wone Onyankopɔn Ba no anaa?” Ɔbuaa wɔn sɛ, “Deɛ moreka no yɛ nokorɛ.”
    71: Yei ma wɔkaa sɛ, “Adanseɛ bɛn na ɛhia yɛn bio? Yɛate afiri ɔno ankasa anom.”
  23:
    1: Afei, badwafoɔ no sɔre de Yesu kɔɔ Pilato anim.
    2: Wɔfirii aseɛ totoo nʼano sɛ, “Saa onipa yi tu nkurɔfoɔ aso. Ɔmpene so sɛ ɔmanfoɔ tua toɔ ma Kaesare aban, na ɔfrɛ ne ho sɛ ɔhene Kristo no.”
    3: Yei maa Pilato bisaa no sɛ, “Wone Yudafoɔ ɔhene no anaa?” Yesu buaa no sɛ, “Ɛno ara na woaka no.”
    4: Pilato ka kyerɛɛ asɔfoɔ mpanin ne nnipadɔm no sɛ, “Menhunu asɛm biara a mɛgyina so abu onipa yi fɔ.”
    5: Nanso, wɔn bo antɔ wɔn yam kɔɔ so kaa sɛ, “Ɔyɛ ɔmammɔfoɔ baabiara a ɔkɔ no, ɔnam ne nkyerɛkyerɛ so de hwanyan nnipa no tia aban. Ɔde ne nkyerɛkyerɛ yi firi Galilea bɛfaa Yudeaman mu nyinaa abɛduru Yerusalem ha.”
    6: Pilato tee asɛm yi no, ɔbisaa sɛ, “Onipa yi yɛ Galileani anaa?”
    7: Ɛberɛ a wɔka kyerɛɛ Pilato sɛ Yesu yɛ Galileani no, ɔka kyerɛɛ wɔn sɛ, sɛ ɛte saa deɛ a, wɔmfa no nkɔ Ɔhene Herode anim, ɛfiri sɛ, Galilea hyɛ nʼase. Saa ɛberɛ no ara nso na Ɔhene Herode wɔ Yerusalem.
    8: Esiane sɛ wate Yesu ho asɛm na ɔsusu nso sɛ, sɛ ɔba nʼanim a, ɔbɛyɛ anwanwadeɛ akyerɛ no no enti, ɛberɛ a ɔhunuu no no, nʼani gyee yie, ɛfiri sɛ, ɔpɛɛ sɛ ɔbɛhunu no no, na akyɛre.
    9: Wɔbisabisaa Yesu nsɛm bebree, nanso emu biara nni hɔ a ɔyii ano.
    10: Asɔfoɔ mpanin no ne Atwerɛsɛm no akyerɛkyerɛfoɔ no kɔɔ so ara kaa nsɛm a ɛnnim guu ne so.
    11: Herode ne nʼasomfoɔ no bɔɔ Yesu adapaa, dii ne ho fɛw. Afei, Herode hyehyɛɛ no sɛ ɔhene sane de no kɔmaa Pilato.
    12: Ɛda no ara, Herode ne Pilato a anka wɔyɛ aka no, bɔɔ mu.
    13: Wɔde Yesu kɔmaa Pilato no, ɔfrɛɛ asɔfoɔ mpanin ne Yudafoɔ mpanin ne nnipadɔm no,
    14: ka kyerɛɛ wɔn sɛ, “Mode onipa yi brɛɛ me sɛ, ɔyɛ obi a ɔnam ne nkyerɛkyerɛ so hwanyan nnipa, tia aban. Mahwehwɛ nsɛm a moka guu ne so no mu wɔ mo anim, nanso menhunu afɔbusɛm biara a mɛgyina so mabu no fɔ.
    15: Saa ara nso na Herode annya asɛm bi annyina so ammu no fɔ a ɛno enti, wasane de no abrɛ yɛn yi. Ɔnyɛɛ bɔne biara a ɛsɛ sɛ megyina so bu no kumfɔ.
    16: Mɛbɔ no mmaa na magyaa no.”
    17: Twam Afahyɛ biara, Pilato gyaa odeduani baako ma wɔn.
    18: Pilato kasa no akyi no, nnipadɔm no nyinaa bɔ gyee so sɛ, “Ku no, na gyaa Baraba ma yɛn.”
    19: Baraba yi yɛ obi a ɔhwanyane ɔman na ɔsane dii awu enti, wɔde no too afiase.
    20: Pilato kɔɔ so di maa Yesu pɛɛ sɛ ɔgyaa no.
    21: Nanso, wɔsane bɔ gyee so bio se, “Bɔ no asɛnnua mu! Bɔ no asɛnnua mu!”
    22: Ɔbisaa wɔn ne mprɛnsa so sɛ, “Adɛn? Ɛdeɛn bɔne na wayɛ? Menhunu afɔbusɛm biara a mɛgyina so abu no kumfɔ. Mɛbɔ no mmaa na magyaa no.”
    23: Nanso, wɔbɔ gyee so ara maa wɔn nne bu faa Pilato deɛ no so sɛ, ɔmmɔ no asɛnnua mu.
    24: Enti, Pilato penee wɔn abisadeɛ no so maa wɔn.
    25: Wɔgyaee Baraba a ɛsiane sɛ ɔhwanyanee ɔman sane dii awu no enti, ɔde no too afiase no maa wɔn. Na ɔde Yesu maa wɔn sɛdeɛ wɔpɛ no.
    26: Afei, wɔde Yesu rekɔ akɔbɔ no asɛnnua mu no, wɔhyiaa Kireneni bi a wɔfrɛ no Simon sɛ ɔfiri afuom reba Yerusalem. Wɔkyeree no, hyɛɛ no ma ɔsoaa Yesu asɛnnua no wɔ ne kɔn ho, dii nʼakyi.
    27: Nnipadɔm a mmaa a wɔresu retwa agyaadwoɔ fra wɔn mu no, tu dii nʼakyi.
    28: Yesu danee ne ho ka kyerɛɛ wɔn sɛ, “Yerusalem mma, monnsu me na monsu mo ho ne mo mma.
    29: Na mmerɛ bi reba a wɔbɛka sɛ, ‘Nhyira ne abonini ne yafunu a ɛnwoo da ne nufoɔ a wɔnnum da.’
    30: Saa ɛberɛ no “‘na wɔbɛka akyerɛ mmepɔ sɛ, “Dwiri gu yɛn so!” ne nkokoɔ nso sɛ, “Kata yɛn so!”’
    31: Na sɛ wɔde yei yɛ me a meyɛ dua mono no a, ɛdeɛn na wɔde bɛyɛ mo a moyɛ dua wuiɛ?”
    32: Ɛberɛ a wɔde Yesu rekɔ no, wɔde nnebɔneyɛfoɔ baanu bi kaa ne ho sɛ wɔnkɔku wɔn.
    33: Wɔduruu faako a wɔfrɛ hɔ Golgota no, wɔbɔɔ ɔne nnebɔneyɛfoɔ baanu no asɛnnua mu a ɔbaako wɔ ne nifa na ɔbaako nso wɔ ne benkum.
    34: Yesu kaa sɛ, “Agya, fa kyɛ wɔn, ɛfiri sɛ, wɔnnim deɛ wɔreyɛ.” Afei, asraafoɔ no kyekyɛɛ ne ntadeɛ mu bɔɔ so ntonto faeɛ.
    35: Saa ɛberɛ no na nnipadɔm no gyinagyina hɔ rehwɛ no. Yudafoɔ mpanimfoɔ no dii ne ho fɛw sɛ, “Ɔgyee ebinom nkwa; sɛ ɔse ɔno ne Kristo, Onyankopɔn Ba no a, ɔnnye ne ho nkwa na yɛnhwɛ.”
    36: Asraafoɔ no nso dii ne ho fɛw de nsã a ɛkeka bi brɛɛ no
    37: kaa sɛ, “Sɛ wone Yudafoɔ ɔhene no a, gye wo ho nkwa.”
    38: Wɔtwerɛɛ saa asɛm yi bɔɔ nʼatifi wɔ asɛnnua no so sɛ, Yudafoɔ Ɔhene no ni.
    39: Nnebɔneyɛfoɔ baanu a na wɔn nso wɔabɔ wɔn asɛnnua mu no mu baako dii Yesu ho fɛ sɛ, “Ɛnyɛ wone Kristo no? Gye wo ho na gye yɛn nso.”
    40: Nanso, ɔdebɔneyɛfoɔ a ɔka ho no, kaa nʼanim sɛ, “Wonsuro Onyankopɔn? Hunu sɛ yɛn nyinaa wɔ afɔbuo korɔ no ara mu.
    41: Yɛn deɛ, saa asotwe yi fata yɛn; yɛn bɔne so akatua na yɛanya yi, na yei deɛ, ɔnyɛɛ bɔne biara.”
    42: Ɔsane kaa sɛ, “Yesu, woduru wʼAhennie mu a, kae me.”
    43: Yesu buaa no sɛ, “Merehyɛ wo bɔ sɛ, ɛnnɛ, wobɛka me ho wɔ Paradise.”
    44: Ɛduruu owigyinaeɛ no, asase no so nyinaa duruu esum kabii kɔsii nnɔnmiɛnsa.
    45: Owia duruu sum na ntoma a ɛtwa asɔredan no mu nso mu tee mmienu.
    46: Yesu teaam denden sɛ, “Agya, wo nsam na mede me honhom mehyɛ!” Ɔkaa yei no, ɔgyaa mu.
    47: Asraafoɔ panin a na ɔgyina hɔ no hunuu deɛ asi no, ɔyii Onyankopɔn ayɛ sɛ, “Ampa ara, saa onipa yi yɛ ɔteneneeni.”
    48: Nnipa a wɔbaa hɔ bɛhwɛɛ Yesu asɛnnuambɔ no hunuu sɛ wawu no, wɔde awerɛhoɔ firii hɔ kɔeɛ.
    49: Saa ɛberɛ no na Yesu nnamfo ne mmaa bi a wɔdii nʼakyi firi Galilea baeɛ no gyinagyina akyirikyiri baabi rehwɛ deɛ ɛrekɔ so no nyinaa.
    50: Na ɔbarima bi wɔ hɔ a wɔfrɛ no Yosef a ɔfiri Arimatea a ɛwɔ Yudaman mu. Saa ɔbarima yi, na ɔyɛ onipa pa a ɔtene wɔ Onyankopɔn anim a na ɔretwɛn Onyankopɔn Ahennie a ɛbɛba no.
    51: Ɛwom sɛ na ɔyɛ Yudafoɔ badwafoɔ no mu baako deɛ, nanso wampene gyinaeɛ a wɔsisiiɛ ne deɛ wɔyɛeɛ no so.
    52: Ɔkɔɔ Pilato nkyɛn kɔsrɛɛ Yesu amu no.
    53: Ɔmaa wɔyii Yesu amu no maa no, na ɔde nwera kyekyeree no de no kɔtoo ɔboda bi a obiara nnaa mu da no mu.
    54: Wɔsiee Yesu Efiada a na Yudafoɔ resiesie wɔn ho atwɛn Homeda no.
    55: Wɔsiee amu no wieeɛ no, mmaa a wɔdi Yesu akyi firi Galilea no ne Yosef kɔhwɛɛ faako a wɔde no toeɛ ne sɛdeɛ wɔsiee no faeɛ.
    56: Saa mmaa yi sanee wɔn akyi kɔɔ efie kɔhwehwɛɛ nnuhwam ne ngo a wɔde bɛsiesie Yesu amu no, nanso ɛsiane sɛ na Homeda no aduru enti, wɔtenaa ase komm sɛdeɛ Yudafoɔ mmara kyerɛ no.
  24:
    1: Kwasiada anɔpahema, mmaa no de nnuhwam ne ngo no kɔɔ ɔboda no so.
    2: Wɔduruu hɔ no, wɔhunuu sɛ wɔapire ɛboɔ a wɔde hinii ɔboda no ano no afiri hɔ.
    3: Na wɔkɔɔ ɔboda no mu no, na Yesu amu no nna hɔ.
    4: Wɔde ahodwirie gyina hɔ no, amonom hɔ ara, mmarima baanu bi a wɔhyehyɛ ntadeɛ fitafitaa a ani hyerɛn bɛgyinagyinaa wɔn nkyɛn.
    5: Mmaa yi akoma tuiɛ na wɔkotokotoo wɔn na mmarima no bisaa wɔn sɛ, “Adɛn enti na morehwehwɛ ɔteasefoɔ wɔ awufoɔ mu?
    6: Ɔnni ha. Wasɔre! Monnkae asɛm a ɔka kyerɛɛ mo ɛberɛ a na ɔwɔ Galilea no sɛ,
    7: ‘Ɛtwa sɛ wɔde Kristo no hyɛ nnebɔneyɛfoɔ nsa na wɔbɔ no asɛnnua mu na ne nnansa so wasɔre bio no?’”
    8: Mmaa no kaee asɛm no no,
    9: wɔde ahoɔherɛ firii ɔboda no so bɛkaa deɛ wɔhunuiɛ no nyinaa kyerɛɛ asuafoɔ dubaako no ne wɔn a wɔwɔ hɔ no nyinaa.
    10: Mmaa a wɔkɔɔ ɔboda no so a wɔbɛkaa saa asɛm yi no ne Maria Magdalene ne Yohana ne Yakobo maame Maria ne afoforɔ bi.
    11: Wɔn nsɛm a wɔbɛkaeɛ no yɛɛ wɔn sɛ anansesɛm bi enti, wɔannye anni.
    12: Ɛwom sɛ nnipa no annye asɛm no anni deɛ, nanso Petro deɛ, ɔtuu mmirika kɔɔ ɔboda no so, koto hwɛɛ mu, hunuu sɛ nwera a wɔde kyekyeree Yesu ho no gu hɔ. Ɔsane baa efie a na ɔnte deɛ ɔhunuiɛ no ase.
    13: Ɛda no ara asuafoɔ no mu baanu siim sɛ wɔrekɔ akuraa bi a wɔfrɛ no Emaus a ɛfiri Yerusalem rekɔ hɔ no bɛyɛ sɛ akwansini nson.
    14: Wɔrekɔ no nyinaa na asɛm a asi no ho nkɔmmɔ ara na wɔredi.
    15: Wɔgu so redi nkɔmmɔ na wɔregye wɔn ho akyinnyeɛ no, Yesu bɛkaa wɔn ho ne wɔn bɔɔ anan kɔeɛ.
    16: Wɔhunuu sɛ obi ka wɔn ho deɛ, nanso wɔantumi anhunu sɛ ɛyɛ Yesu.
    17: Ɔbisaa wɔn sɛ, “Nkɔmmɔ bɛn na moredi a mo werɛ aho mo ho yi?”
    18: Na wɔn mu baako a wɔfrɛ no Kleopa bisaa no sɛ, “Wo nko ara ne ɔhɔhoɔ a wowɔ Yerusalem a wontee nsɛm a asisi hɔ nnansa yi no?”
    19: Ɔbisaa wɔn sɛ, “Nsɛm bɛn?” Wɔbuaa no sɛ, “Nsɛm a ɛfa Nasareni Yesu a ɔyɛ odiyifoɔ a ɔwɔ tumi wɔ nneyɛeɛ ne ɔkasa mu wɔ Onyankopɔn ne nnipa nyinaa anim no ho,
    20: ne sɛdeɛ asɔfoɔ mpanin ne yɛn mpanimfoɔ kyeree no de no kɔɔ aban mu sɛ wɔmmu no kumfɔ a wɔbɔɔ no asɛnnua mu no ho.
    21: Yɛn deɛ, na yɛn ani da so sɛ ɔno na ɔrebɛgye Israel, na bio nnansa ni a saa asɛm yi siiɛ.
    22: Na mmaa bi nso a wɔyɛ Yesu akyidifoɔ sɛ yɛn ara ama yɛn ho adwiri yɛn. Wɔkɔɔ ɔboda no so anɔpa yi ara,
    23: nanso wɔanhunu nʼamu no. Wɔsane bɛka kyerɛɛ yɛn sɛ, wɔahunu ɔsoro abɔfoɔ ma wɔaka akyerɛ wɔn sɛ, Yesu te ase.
    24: Yɛn mu binom tuu mmirika kɔhwɛeɛ na ampa ara, na Yesu amu no nni hɔ sɛdeɛ mmaa no kaeɛ no ara pɛ.”
    25: Yesu ka kyerɛɛ wɔn sɛ, “Adwenemherɛfoɔ a monni gyidie; ɛyɛ mo den sɛ mobɛgye deɛ adiyifoɔ no aka no nyinaa adi.
    26: Wɔanhyɛ ho nkɔm sɛ, ɛsɛ sɛ Kristo no bɛhunu amane ansa na wakɔ nʼanimuonyam mu anaa?”
    27: Na ɔfirii Mose ne adiyifoɔ no so kyerɛkyerɛɛ wɔn nsɛm a ɛfa ne ho wɔ Atwerɛsɛm no mu no nyinaa ase.
    28: Wɔduruu Emaus kurotia no, Yesu pɛɛ sɛ anka ɔtoa nʼakwantuo no so.
    29: Nanso, wɔsrɛɛ no, sanee no sɛ ɔnna wɔn nkyɛn, ɛfiri sɛ, na adeɛ reyɛ asa enti, ɔsane ne wɔn kɔɔ efie.
    30: Ɛberɛ a wɔte adidiiɛ no, Yesu bɔɔ mpaeɛ, daa Onyankopɔn ase, faa burodo bubuu mu de maa wɔn.
    31: Amonom, wɔn ani so tetee wɔn maa afei wɔhunuu sɛ ɛyɛ Yesu. Ɛhɔ ara, ɔtu yeraeɛ.
    32: Na afei, wɔsesee wɔn ho wɔn ho, sɛdeɛ Atwerɛsɛm no mu nsɛm a ɔka kyerɛɛ wɔn ɛberɛ a na wɔnam ɛkwan so no si fa kaa wɔn akoma no.
    33: Ntɛm ara, wɔsane wɔn akyi baa Yerusalem bɛtoo asuafoɔ dubaako no ne wɔn a na wɔka wɔn ho no sɛ wɔahyia.
    34: Wɔduruu hɔ no, wɔbɔɔ wɔn amanneɛ sɛ, “Ampa ara, Awurade asɔre afiri awufoɔ mu. Wayi ne ho adi akyerɛ Simon.”
    35: Baanu a wɔfiri Emaus baeɛ no nso bɔɔ wɔn amaneɛ, sɛdeɛ Yesu bɛtoo wɔn Emaus ɛkwan so na wɔantumi anhunu sɛ ɛyɛ ɔno kɔsii ɛberɛ a ɔbubuu burodo mu de maa wɔn no ansa.
    36: Wɔgu so rebɔ amaneɛ no, prɛko pɛ, Yesu bɛpuee hɔ, kyeaa wɔn sɛ, “Asomdwoeɛ nka mo!”
    37: Wɔn nyinaa bobɔɔ birim, suroeɛ ɛfiri sɛ, na wɔsusu sɛ wɔahunu ɔsaman.
    38: Ɔbisaa wɔn sɛ, “Adɛn na mo akoma atutu na monnye nni nso sɛ ɛyɛ me a?
    39: Monhwɛ me nsam ne me nan. Ɛyɛ me a! Momfa mo nsa nka me nhwɛ; ɛfiri sɛ, ɔsaman nni honam ne nnompe sɛdeɛ mohunu sɛ mewɔ bi yi.”
    40: Ɔkasa wieeɛ no, ɔde ne nsa ne ne nan kyerɛɛ wɔn.
    41: Anigyetrasoɔ ne ahodwirie enti, amma wɔannye anni sɛ ɛyɛ ɔno. Ɔbisaa wɔn sɛ, “Mowɔ biribi wɔ ha a mobɛdi anaa?”
    42: Wɔmaa no apataa sini bi a wɔatoto
    43: ma ɔgye wee wɔ wɔn anim hɔ ara.
    44: Na ɔka kyerɛɛ wɔn sɛ, “Yei ne me nsɛm a meka kyerɛɛ mo ɛberɛ a na me ne mo wɔ hɔ no sɛ, ɛsɛ sɛ biribiara a wɔatwerɛ afa me ho wɔ Mose Mmara ne Adiyifoɔ nwoma ne Nnwom mu no ba mu.”
    45: Afei, ɔbuee wɔn adwene mu ma wɔtee Atwerɛsɛm a ɛfa ne ho no ase.
    46: Ɔka kyerɛɛ wɔn sɛ, “Wɔatwerɛ sɛ, ɛsɛ sɛ Kristo no hunu amane na ɔwu na ne nnansa so, wasɔre afiri awufoɔ mu.
    47: Na wɔbɛfiri aseɛ wɔ Yerusalem de ne din akɔka adwensakyera ne bɔnefakyɛ ho nsɛm akyerɛ amansan.
    48: Mone yeinom nyinaa ho adansefoɔ.
    49: Mɛsoma Honhom Kronkron no na waba mo so sɛdeɛ mʼAgya hyɛɛ ho bɔ no. Na monnkɔ baabiara; montena ha nkɔsi sɛ Honhom Kronkron no de tumi a ɛfiri ɔsoro no bɛba abɛhyɛ mo ma.”
    50: Yesu ne asuafoɔ no bɔɔ anan kɔduruu Betania kurotia na ɔmaa ne nsa so hyiraa wɔn.
    51: Ɔgu so rehyira wɔn no, wɔmaa no so kɔɔ ɔsoro.
    52: Na wɔsɔree no de anigyeɛ sane kɔɔ Yerusalem.
    53: Na daa wɔwɔ asɔredan no mu hɔ yi Onyankopɔn ayɛ.
43:
  1:
    1: Ansa na wɔrebɛbɔ ewiase no, na Asɛm no wɔ hɔ dada. Na Asɛm no ne Onyankopɔn na ɛwɔ hɔ. Na Asɛm no yɛ Onyankopɔn.
    2: Ahyɛaseɛ no, na Asɛm no ne Onyankopɔn na ɛwɔ hɔ.
    3: Ɛnam ne so na wɔbɔɔ adeɛ nyinaa. Wɔankwati no anyɛ biribiara.
    4: Ne mu na nkwa wɔ; na saa nkwa no na ɛma nnipa hann.
    5: Hann no hyerɛn wɔ esum mu a esum no ntumi nni hann no so.
    6: Onyankopɔn somaa ɔbarima bi a wɔfrɛ no Yohane.
    7: Ɔbɛdii hann no ho adanseɛ sɛdeɛ ɛbɛma nnipa afa ne so agye hann no adi.
    8: Ɛnyɛ ɔno ankasa ne hann no, na mmom, ɔbaa sɛ ɔrebɛdi hann no ho adanseɛ.
    9: Saa hann yi ne nokorɛ hann a ɛba ewiase ma ɛhyerɛn nnipa nyinaa so no.
    10: Saa ɛberɛ no, na Asɛm no wɔ ewiase. Ɛwom sɛ Onyankopɔn nam ne so na ɔbɔɔ ewiase deɛ, nanso ɔbaa ewiase no, ewiase anhunu no.
    11: Ɔbaa nʼankasa ne ɔman mu, nanso ne manfoɔ annye no anto mu.
    12: Na wɔn a wɔgyee no, na wɔgyee ne din diiɛ no, ɔmaa wɔn tumi ma wɔbɛyɛɛ Onyankopɔn mma
    13: wɔ honhom fam, a ɛmfiri onipa anaa ɔhonam fam, na mmom ɛfiri Onyankopɔn ankasa.
    14: Asɛm no bɛyɛɛ onipa ne yɛn bɛtenaeɛ ma yɛhunuu nʼanimuonyam sɛ ɔba korɔ a ɔfiri Agya no nkyɛn a adom ne nokorɛ ahyɛ no ma.
    15: Yohane kaa ne ho asɛm sɛ, “Yei ne deɛ mekaa ne ho asɛm sɛ, ‘Deɛ ɔdi mʼakyi reba no yɛ kɛse sene me, ɛfiri sɛ, ɔwɔ hɔ ansa na wɔwoo me no.’”
    16: Ɔfiri ne mmɔborɔhunu a ɛtoɔ ntwa da no mu hyira yɛn nyinaa daa daa.
    17: Onyankopɔn nam Mose so de mmara maa yɛn, nanso ɛnam Yesu so na yɛnyaa adom ne nokorɛ.
    18: Obiara nhunuu Onyankopɔn da, gye ne Ba korɔ no a ɔno nso yɛ Onyankopɔn no, deɛ ɔwɔ Agya no nkyɛn na wada no adi no.
    19: Yudafoɔ mpanin a wɔwɔ Yerusalem somaa asɔfoɔ ne Lewifoɔ kɔɔ Yohane nkyɛn kɔbisaa no sɛ, “Wone Agyenkwa no anaa?”
    20: Yohane antwentwɛn asɛm no mmuaeɛ so. Ɔpaee mu ka kyerɛɛ wɔn prɛko pɛ sɛ, “Ɛnyɛ mene Agyenkwa no.”
    21: Wɔbisaa no sɛ, “Ɛnneɛ, na wone hwan, Elia anaa?” Ɔbuaa wɔn sɛ, “Dabi.” Wɔbisaa no bio sɛ, “Wone Odiyifoɔ no?” Ɔsane buaa wɔn sɛ, “Dabi”.
    22: Wɔsane bisaa no sɛ, “Ɛnneɛ, na wone hwan? Ka kyerɛ yɛn na yɛnkɔbɔ wɔn a wɔsomaa yɛn no amaneɛ. Asɛm bɛn na wowɔ ka fa wo ho?”
    23: Yohane buaa wɔn sɛ, “Mene nne a ɛfiri ɛserɛ so a ɛreteam, sɛdeɛ Odiyifoɔ Yesaia hyɛɛ nkɔm sɛ, ‘Monsiesie mo ho mma Awurade ba a ɔbɛba no no.’”
    24: Afei, wɔn a Farisifoɔ no somaa wɔn no bisaa Yohane bio sɛ,
    25: “Sɛ ɛnyɛ wone Agyenkwa no anaa Elia anaa Odiyifoɔ no a, adɛn enti na wobɔ asu?”
    26: Yohane nso buaa sɛ, “Me deɛ, nsuo na mede bɔ asu, nanso obi wɔ mo mfimfini ha a monnim no,
    27: a ne mpaboa mpo memfata sɛ meworɔ; ɔno na ɔbɛdi mʼakyi aba.”
    28: Saa asɛm yi sii Betania a ɛwɔ Asubɔnten Yordan agya, faako a na Yohane rebɔ asu no.
    29: Adeɛ kyeeɛ a Yohane hunuu Yesu sɛ ɔreba ne nkyɛn no, ɔteaam kaa sɛ, “hwɛ, Onyankopɔn Dwammaa a ɔyi ewiase bɔne korɔ no!
    30: Yei ne deɛ mekaa ne ho asɛm sɛ, ‘Deɛ ɔdi mʼakyi reba no yɛ kɛse sene me, ɛfiri sɛ, na ɔwɔ hɔ ansa na mereba.’
    31: Me deɛ, na mennim no, nanso mede nsuo bɛbɔɔ asu, sɛdeɛ ɛbɛyɛ na mɛda no adi akyerɛ Israel.”
    32: Na Yohane dii adanseɛ sɛ, “Mehunuu Honhom no sɛ asiane aba ne so sɛ aborɔnoma a ɔresiane firi soro.
    33: Na anka mennim no, nanso ɛberɛ a Onyankopɔn somaa me sɛ memfa nsuo mmɔ asu no, ɔka kyerɛɛ me sɛ, ‘Onipa a wobɛhunu sɛ Honhom no bɛsiane aba ne so no, ɔno ne deɛ worehwɛ nʼanim no. Ɔno na ɔde Honhom Kronkron bɛbɔ asu.’
    34: Mahunu yeinom nyinaa sɛ aba mu na medi ho adanseɛ sɛ yei ne Onyankopɔn Ba no.”
    35: Adeɛ kyeeɛ a Yohane ne nʼasuafoɔ no mu baanu gyina baabi no, wɔhunuu sɛ Yesu retwam.
    36: Yohane hwɛɛ no, kaa sɛ, “Yei ne Onyankopɔn Dwammaa no!”
    37: Asuafoɔ baanu no tee deɛ ɔkaeɛ no, wɔkɔdii Yesu akyi.
    38: Yesu twaa nʼani hunu sɛ wɔdi nʼakyi no, ɔbisaa wɔn sɛ, “Ɛdeɛn na morehwehwɛ?” Wɔn nso bisaa no sɛ, “Rabi” (a ne nkyerɛaseɛ ne Ɔkyerɛkyerɛfoɔ), “ɛhe na wote?”
    39: Ɔbuaa wɔn sɛ, “Mommra mmɛhwɛ.” Enti, wɔne no kɔ kɔhwɛɛ faako a ɔte no ne no tenaa hɔ firi awia nnɔnnan kɔsii anwummerɛ.
    40: Nnipa baanu a wɔtee Yohane asɛm no enti ɛmaa wɔkɔdii Yesu akyi no mu baako ne Simon Petro nua Andrea.
    41: Adeɛ a ɛdi ɛkan a Andrea yɛeɛ ne sɛ, ɔkɔhwehwɛɛ ne nua Petro ka kyerɛɛ no sɛ, “Yɛahunu Mesia no.”
    42: Ɔde Petro kɔɔ Yesu nkyɛn. Yesu hwɛɛ Petro dinn ka kyerɛɛ no sɛ, “Wone Simon, Yohane ba no. Nanso, ɛfiri ɛnnɛ rekɔ wɔbɛfrɛ wo Kefa.” Ɛno ara ne Petro a nʼasekyerɛ ne Ɔbotan no.
    43: Adeɛ kyeeɛ no, Yesu yɛɛ nʼadwene sɛ ɔbɛkɔ Galilea. Ɔhunuu Filipo ka kyerɛɛ no sɛ, “Di mʼakyi.”
    44: Filipo nso na ɔfiri Betsaida a ɛhɔ na Petro ne Andrea nso firi.
    45: Filipo firi hɔ kɔɔ Natanael nkyɛn kɔka kyerɛɛ no sɛ, “Yɛahunu Agyenkwa no a Mose ne adiyifoɔ no hyɛɛ ne ho nkɔm no no. Wɔfrɛ no Yesu. Ɔyɛ Yosef a ɔfiri Nasaret no ba.”
    46: Natanael bisaa Filipo sɛ, “Ade pa bi bɛtumi afiri Nasaret aba?” Filipo nso ka kyerɛɛ no sɛ, “Bra na bɛhwɛ.”
    47: Ɛberɛ a Yesu hunuu Natanael sɛ ɔreba no, ɔkaa sɛ, “Israelni nokwafoɔ ni ampa.”
    48: Natanael bisaa Yesu sɛ, “Woyɛɛ dɛn hunuu sɛdeɛ meteɛ?” Yesu nso buaa no sɛ, “Ɛberɛ a wowɔ borɔdɔma dua no ase hɔ no na mehunuu wo ansa na Filipo rebɛfrɛ wo.”
    49: Natanael kaa sɛ, “Ɔkyerɛkyerɛfoɔ, wone Onyankopɔn Ba, Israelhene no!”
    50: Yesu bisaa no sɛ, “Esiane sɛ meka kyerɛɛ wo sɛ mehunuu wo wɔ borɔdɔma dua no ase enti na wogye di anaa? Wobɛhunu nneɛma akɛseɛ a ɛsene yeinom.
    51: Mereka nokorɛ akyerɛ mo sɛ, mobɛhunu sɛ ɔsoro abue na Onyankopɔn abɔfoɔ redi aforosiane Onipa Ba no soɔ.”
  2:
    1: Ne nnansa so, nnipa bi hyiaa ayeforɔ wɔ Kana a ɛwɔ Galilea asase so. Yesu maame kɔɔ saa ayeforɔhyia no bi.
    2: Wɔtoo nsa frɛɛ Yesu ne nʼasuafoɔ no nso kɔɔ hɔ bi.
    3: Wɔgu so regye wɔn ani no, ayeforɔ no ase nsã saeɛ maa Yesu maame kɔɔ Yesu nkyɛn kɔka kyerɛɛ no sɛ, “Wɔn nsã a wɔrenom no asa.”
    4: Yesu ka kyerɛɛ ne maame sɛ, “Ɛdeɛn na wopɛsɛ me yɛ, me berɛ nnya nnuruiɛ.”
    5: Ne maame ka kyerɛɛ asomfoɔ no sɛ, “Biribiara a ɔbɛka sɛ monyɛ no, monyɛ.”
    6: Na aboɔ nsuhina nsia sisi hɔ; yeinom mu na na Yudafoɔ de nsuo gu de hohoro wɔn ho amanneɛ kwan so. Na suhina biara tumi fa nsuo galɔn aduasa.
    7: Yesu ka kyerɛɛ asomfoɔ no sɛ, “Momfa nsuo nhyehyɛ nhina no ma ma.” Wɔde nsuo hyɛɛ no ma ma.
    8: Yesu ka kyerɛɛ wɔn sɛ, “Monsa bi nkɔma onipa a ayeforɔ no ho ntotoeɛ hyɛ ne nsa no.”
    9: Deɛ ayeforɔ no ho ntotoeɛ hyɛ ne nsa no kaa nsuo no a adane nsã no hwɛeɛ. Na ɔnnim baabi a na nsã no firi, nanso na asomfoɔ no deɛ, wɔnim. Ɔfrɛɛ ayeforɔkunu no
    10: ka kyerɛɛ no sɛ, “Saa nsã yi yɛ nsã pa. Wonte sɛ afoforɔ a wɔaka no. Obiara a ɔto ɛpono de nsã pa di ɛkan ba wɔ nʼapontoɔ ase, na akyire yi, ɔde nsã a ɛnni mu aba. Nanso, wo deɛ, wode nsã pa no atwa toɔ!”
    11: Saa nsɛnkyerɛnneɛ a Yesu yɛɛ wɔ Kana a ɛwɔ Galilea asase so no ne nsɛnkyerɛnneɛ a ɛdi ɛkan a ɔyɛɛ wɔ badwam de kyerɛɛ sɛ ne tumi firi ɔsoro. Ɛmaa nʼasuafoɔ no nso gyee no dii sɛ, ampa ara, ɔno ne Agyenkwa no.
    12: Ayeforɔhyia no akyi, ɔne ne maame ne ne nuanom ne nʼasuafoɔ no dii nna kakra wɔ Kapernaum.
    13: Esiane sɛ na Yudafoɔ Twam Afahyɛ no rebɛduru no enti, Yesu kɔɔ Yerusalem.
    14: Ɔduruu asɔredan no mu hɔ no, ɔhunuu sɛ adwadifoɔ bi nso tete wɔn apono akyi resesa sika.
    15: Yesu faa ntampehoma, yɛɛ no mpire, de pamoo sikasesafoɔ no ne wɔn nnwan ne wɔn anantwie no firii asɔredan mu hɔ, kaa wɔn apono guiɛ maa wɔn sika a wɔresesa no nyinaa bɔ pansamee.
    16: Afei, ɔkɔɔ wɔn a wɔtɔn mmorɔnoma no so ka kyerɛɛ wɔn sɛ, “Monsesa wɔn mfiri ha nkɔ ntɛm! Mommfa mʼAgya fie nyɛ adwadibea!”
    17: Asuafoɔ no kaa sɛ, wɔatwerɛ wɔ Atwerɛsɛm no mu sɛ, “Wo fie yiedie ho dadwene ahyɛ me so.”
    18: Afei, Yudafoɔ mpanin no bisaa Yesu sɛ, “Tumi bɛn na wowɔ a enti wopamoo nnipa no? Yɛ nsɛnkyerɛnneɛ bi fa di adanseɛ sɛ Onyankopɔn na ɔmaa wo saa tumi no.”
    19: Yesu buaa wɔn sɛ, “Mate deɛ moaka no. Nsɛnkyerɛnneɛ a mede bɛdi adanseɛ ara ne sɛ, mommubu asɔredan yi ngu na mede nnansa bɛsi bio.”
    20: Yudafoɔ mpanin no tee asɛm a Yesu kaeɛ no, wɔbisaa no sɛ, “Asɔredan a wɔde mfeɛ aduanan nsia siiɛ no, na wode nnansa bɛtumi asi?”
    21: Nanso, Yesu deɛ, na ɔde ɔno ankasa ne onipadua na ɛreyɛ asɔredan no mfatoho,
    22: Yesu wusɔreɛ no akyi ansa na asuafoɔ no kaee asɛm a ɔkaeɛ no. Yei ma wɔgyee Atwerɛsɛm ne nsɛm a Yesu kaeɛ no diiɛ.
    23: Ɛberɛ a Twam Afahyɛ no duruiɛ a na Yesu wɔ Yerusalem no, nsɛnkyerɛnneɛ ahodoɔ bebree maa nnipa gyee no diiɛ.
    24: Nanso, Yesu amfa ne ho anto wɔn so, ɛfiri sɛ, na ɔnim sɛdeɛ nnipa suban te.
    25: Na ɔnhia onipa adanseɛ a ɔbɛdi afa onipa ho, ɛfiri sɛ, na ɔnim deɛ ɛwɔ onipa mu.
  3:
    1: Anadwo bi, ɔbarima bi a ɔyɛ Yudafoɔ mpanin no mu baako a wɔfrɛ no Nikodemo a ɔsane yɛ Farisini no,
    2: kɔɔ Yesu nkyɛn, kɔka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, yɛnim sɛ Onyankopɔn na ɔsomaa wo, ɛfiri sɛ, obiara ntumi nyɛ nsɛnkyerɛnneɛ a woyɛ yi gye sɛ Onyankopɔn ka ne ho.”
    3: Yesu buaa no sɛ, “Merema woate aseɛ sɛ, sɛ wɔanwo wo foforɔ a, worentumi nkɔ Onyankopɔn Ahennie no mu.”
    4: Nikodemo bisaa no sɛ, “Ɛbɛyɛ dɛn na me abasiriwa yi, bɛtumi akɔ me maame yam ama wɔawo me bio?”
    5: Yesu nso buaa no sɛ, “Mereka nokorɛ akyerɛ wo, sɛ wɔamfiri nsuo ne Honhom mu anwo obi a, ɔrentumi nkɔ Onyankopɔn Ahennie no mu.
    6: Deɛ wɔfiri onipa mu awo no no, yɛ ɔhonam, na deɛ wɔfiri Honhom mu awo no no, yɛ honhom.
    7: Mma ɛnnyɛ wo nwanwa sɛ maka sɛ, ɛsɛ sɛ wɔwo wo foforɔ!
    8: Sɛdeɛ wote mframa nka, nanso wontumi nkyerɛ faako a ɛfiri ba ne faako a ɛbɔ kɔ no, saa ara na Honhom mu awoɔ no nso te.”
    9: Nikodemo bisaa no sɛ, “Ɛbɛyɛ dɛn na yei aba mu?”
    10: Yesu buaa no sɛ, “Wo, ɔkyerɛkyerɛfoɔ a wodi mu Israel na wonte yei ase?
    11: Deɛ yɛnim ne deɛ yɛahunu na yɛreka akyerɛ mo yi, nanso monnye yɛn nni.
    12: Sɛ meka asase yi so nsɛm kyerɛ mo na monnye nni a, ɛbɛyɛ dɛn na sɛ meka ɔsoro nsɛm kyerɛ mo a, mobɛgye adi?
    13: Obiara nkɔɔ ɔsoro da, agye deɛ ɔfiri ɔsoro baeɛ no—Onipa Ba no.
    14: Sɛdeɛ Mose maa ɔwɔ sɛso a wɔde kɔbere ayɛ asɛn dua so wɔ ɛserɛ so no, saa ara na Onipa Ba no nso wɔbɛma no so,
    15: na obiara a ɔgye me di no, ɔbɛnya nkwa a ɛnni awieeɛ.
    16: “Na sɛdeɛ Onyankopɔn dɔɔ ewiase nie; sɛ ɔde ne Ba a ɔwoo no korɔ no maeɛ, na obiara a ɔgye no di no anyera, na mmom wanya nkwa a ɛnni awieeɛ.
    17: Onyankopɔn ansoma ne Ba amma ewiase sɛ ɔmmɛbu ewiase atɛn, na mmom, ɔsomaa no sɛ, ɔmmɛgye ewiase nkwa.
    18: Obiara a ɔgye ɔba no di no, wɔremmu no atɛn; na deɛ ɔnnye no nni no, wɔabu no atɛn dada, ɛfiri sɛ, wannye Onyankopɔn Ba korɔ no anni.
    19: 'Deɛ Onyankopɔn gyina so bu atɛn ne sɛ: Hann no aba ewiase, nanso nnipa ani gye sum ho sene Hann no, ɛfiri sɛ, wɔn nneyɛeɛ nyinaa yɛ bɔne.'
    20: Ɔdebɔneyɛfoɔ biara mpɛ Hann no, na ɔremmɛn Hann no, ɛfiri sɛ, ɔsuro sɛ ne nneyɛeɛ bɔne no bɛda adi.
    21: Na deɛ ɔyɛ Onyame apɛdeɛ no ba Hann no mu na obiara ahunu sɛ ɔyɛ Onyame apɛdeɛ.”
    22: Yei akyi, Yesu ne nʼasuafoɔ no firii Yerusalem kɔɔ Yudea akuraa bi ase kɔtenaa hɔ kakra bɔɔ asu wɔ hɔ.
    23: Saa ɛberɛ no ara na Yohane nso rebɔ asu wɔ Ainon a ɛbɛn Salim, ɛfiri sɛ, na nsuwansuwa wɔ hɔ. Nnipa pii baa ne nkyɛn ma ɔbɔɔ wɔn asu.
    24: Saa ɛberɛ no na wɔmfaa Yohane ntoo afiase.
    25: Ɛda bi, Yohane akyidifoɔ bi ne Yudani bi gyee akyinnyeɛ faa ahodwira ho.
    26: Enti, asuafoɔ no kɔɔ Yohane nkyɛn kɔka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, ɔbarima bi a na ɔwɔ wo nkyɛn wɔ Yordan fa nohoa no a wodii ne ho adanseɛ no nso rebɔ asu na nnipa pii rekɔ ne nkyɛn.”
    27: Yohane buaa sɛ, “Obi rentumi nni dwuma a ɛte saa gye sɛ Onyame ka ne ho.
    28: Mo ara modi me adanseɛ sɛ meka kyerɛɛ mo sɛ, ‘Ɛnyɛ me ne Kristo no, na mmom, wɔasoma me adi nʼanim kane.’
    29: Adamfo a ɔboa ayeforɔkunu no wɛn nʼaso twɛn no, na sɛ ɔte ne nne a, nʼani gye. Ɛno enti na mʼanigyeɛ wie pɛyɛ no.
    30: Ɛsɛ sɛ ɔyɛ ɔkɛseɛ na me nso meyɛ ɔketewa.
    31: “Deɛ ɔfiri ɔsoro aba no yɛ ɔkɛseɛ sene obiara; Deɛ ɔfiri asase so no yɛ wiaseni na ɔkasa sɛ wiaseni.
    32: Ɔsoroni no ka deɛ wahunu ne deɛ wate, nanso obiara nnye no nni.
    33: Wɔn a wɔgye no di no di adanseɛ sɛ, Onyankopɔn yɛ ɔnokwafoɔ.
    34: Deɛ Onyankopɔn asoma no no ka Onyankopɔn asɛm, ɛfiri sɛ, Onyankopɔn de ne Honhom ahyɛ no ma.
    35: Agya no dɔ ne Ba no enti ɔde biribiara so tumi ahyɛ ne nsa.
    36: Deɛ ɔgye Ɔba no di no bɛnya nkwa a ɛnsa da, na deɛ ɔnnye no nni no rennya nkwa a ɛnsa da, na mmom, Onyankopɔn asotwe da ne so.”
  4:
    1: Farisifoɔ no tee sɛ nnipa pii rekɔ Yesu nkyɛn ama wabɔ wɔn asu sene sɛdeɛ nnipa kɔ Yohane nkyɛn.
    2: Nso na Yesu ankasa deɛ, ɔmmɔ asu, na mmom, nʼasuafoɔ no na wɔbɔ asu.
    3: Yesu tee saa asɛm yi no, ɔfirii Yudea sane kɔɔ Galilea.
    4: Ɔrekɔ no, na ɛsɛ sɛ ɔfa Samaria.
    5: Ɛbɛyɛ owigyinaeɛ no, na Yesu abɛn Samaria kuro bi a wɔfrɛ no Sikar a ɛbɛn asase bi a Yakob de maa ne ba Yosef no ho.
    6: Ɛhɔ na na Yakob abura wɔ. Esiane ɔbrɛ a na Yesu abrɛ enti, ɔtenaa abura no ho sɛ ɔregye nʼahome. Na saa ɛberɛ no bɛyɛ awia nnɔndumienu.
    7: Ankyɛre, Samariani baa bi baa hɔ bɛtoo nsuo, na Yesu srɛɛ no sɛ, “Ma me nsuo no bi nnom.”
    8: Saa ɛberɛ no, na Yesu asuafoɔ no kɔ kuro no mu kɔtɔ aduane.
    9: Samariani baa no ka kyerɛɛ Yesu sɛ, “Ɛyɛ me nwanwa sɛ wo a woyɛ Yudani rebisa nsuo afiri me a meyɛ Samariani nkyɛn.” Na Yudafoɔ ne Samariafoɔ nni hwee yɛ.
    10: Yesu buaa no sɛ, “Sɛ wonim akyɛdeɛ a Onyankopɔn de ma onipa anaa onipa ko a ɔresrɛ wo nsuo yi a, anka wobɛsrɛ no, na wama wo nkwa nsuo.”
    11: Ɔbaa no bisaa sɛ, “Owura, wonni ahoma, nni bokiti, abura yi mu nso dɔ yie, na ɛhe na wobɛnya saa nkwa nsuo no afiri?
    12: Woyɛ ɔkɛseɛ sene yɛn agya Yakob a ɔtuu abura yi maa yɛn na ɔne ne mma, ne nnwan ne nʼanantwie nom mu nsuo bi no anaa?”
    13: Yesu buaa no sɛ, “Obiara a ɔnom saa nsuo yi bi no, osukɔm de no bio,
    14: nanso deɛ ɔbɛnom nsuo a mede bɛma no no, osukɔm renne no bio da. Nsuo a mede bɛma no no bɛyɛ sɛ asutire a ɛrenwe da wɔ ne mu, na ɛbɛma no nkwa a ɛrensa da.”
    15: Ɔbaa no srɛɛ no sɛ, “Owura, ma me saa nkwa nsuo yi bi na osukɔm anne me bio, na daa mantwa kwan ammɛto nsuo.”
    16: Yesu ka kyerɛɛ no sɛ, “Kɔfrɛ wo kunu na wo ne no mmra.”
    17: Ɔbaa no buaa no sɛ, “Me wura, menni kunu.” Yesu nso kaa sɛ, “Asɛm a woaka no yɛ nokorɛ sɛ wonni kunu no.
    18: Woaware mmarima baanum agyae na ɔbarima a wo ne no wɔ hɔ seesei no mpo, ɔnyɛ wo kunu.”
    19: Ɔbaa no kaa sɛ, “Owura, mehunu sɛ woyɛ odiyifoɔ.
    20: Yɛn agyanom Samariafoɔ somm Onyankopɔn wɔ saa bepɔ yi so, nanso mo Yudafoɔ deɛ, moka sɛ Yerusalem nko ara na ɛsɛ sɛ yɛsom Onyankopɔn.”
    21: Yesu ka kyerɛɛ no sɛ, “Merema woate aseɛ sɛ berɛ bi bɛba a nnipa rensom Agya no wɔ saa bepɔ yi so anaa Yerusalem.
    22: Mo Samariafoɔ nnim deɛ mosom no. Nanso, yɛn Yudafoɔ deɛ, yɛnim deɛ yɛsom no, ɛfiri sɛ, Yudafoɔ so na nkwagyeɛ nam ba.
    23: Nna bi reba, na mpo aba dada sɛ, nokorɛ asomfoɔ bɛsɔre Agya no wɔ Honhom ne nokorɛ mu. Yeinom ne asomfoɔ a Agya no hwehwɛ.
    24: Onyankopɔn yɛ Honhom, na wɔn a wɔsom no no, ɛsɛ sɛ wɔsom no Honhom ne nokorɛ mu.”
    25: Ɔbaa no ka kyerɛɛ no sɛ, “Menim sɛ Mesia no a wɔfrɛ no Kristo no bɛba, na sɛ ɔba a, ɔbɛkyerɛkyerɛ yɛn biribiara mu.”
    26: Yesu ka kyerɛɛ no sɛ, “Me a me ne wo rekasa yi, mene Kristo no.”
    27: Yesu ano siiɛ pɛ na nʼasuafoɔ no sane baeɛ. Ɛyɛɛ asuafoɔ no nwanwa sɛ wɔbɛtoo Yesu sɛ ɔne ɔbaa bi redi nkɔmmɔ. Nanso, wɔn mu biara ammisa ɔbaa no deɛ ɔrehwehwɛ ne Yesu nso deɛ enti a ɔne saa ɔbaa no redi nkɔmmɔ no.
    28: Afei, ɔbaa yi gyaa nʼasuhina no hɔ sane kɔɔ kuro no mu kɔka kyerɛɛ kurom hɔfoɔ sɛ,
    29: “Mommra mmɛhwɛ ɔbarima bi a waka kɔkoam nneɛma a mayɛ akyerɛ me! Anaa, ɔno ne Agyenkwa no?”
    30: Nnipa a wɔtee asɛm yi nyinaa bɔɔ twi kɔhwɛɛ Yesu.
    31: Afei, asuafoɔ no ka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, didi.”
    32: Yesu buaa wɔn sɛ, “Mewɔ aduane a medi a monnim ho hwee.”
    33: Ɛmaa asuafoɔ no bisabisaa wɔn ho wɔn ho sɛ, “Obi abrɛ no aduane bi anaa?”
    34: Yesu buaa sɛ, “Mʼaduane ne sɛ meyɛ deɛ ɔsomaa me no apɛdeɛ na mewie dwuma a ɔde maa me sɛ memmɛdi no.
    35: Moka sɛ, ‘Abosome anan mu, otwaberɛ bɛduru.’ Mommue mo ani nhwɛ mo ho nhyia, na mobɛhunu sɛ aburoo ahoa a ɛkyerɛ sɛ, otwaberɛ aduru!
    36: Otwafoɔ nya nʼakatua a ɛsɛ no na ɔboaboa deɛ watwa no ano ma nkwa a ɛnsa da. Yei ma deɛ ɔdua ne deɛ ɔtwa no nyinaa ani gye.
    37: Ɛyɛ nokorɛ pefee sɛ, ‘Obi dua na obi twa.’
    38: Mesomaa mo kɔɔ baabi sɛ monkɔtwa deɛ ɛnyɛ mo na moduaeɛ. Nnipa foforɔ na wɔduaeɛ na mo deɛ, moanya mfasoɔ afiri adwuma a wɔyɛ no mu.”
    39: Esiane adanseɛ a Samariani baa no dii wɔ Yesu ho sɛ, “Waka biribiara a mayɛ akyerɛ me” no enti, kuro no mu hɔfoɔ pii gyee Yesu dii sɛ ɔno ne Mesaia no.
    40: Enti, ɛberɛ a Samariafoɔ no baa Yesu nkyɛn no, wɔsrɛɛ sɛ ɔntena wɔn nkyɛn. Ɔpenee so dii nnanu wɔ wɔn nkyɛn.
    41: Ne nsɛm no enti nnipa bebree gyee no diiɛ.
    42: Nnipa a wɔgyee no dii no ka kyerɛɛ ɔbaa no sɛ, “Ɛnyɛ adanseɛ a wobɛdiiɛ no enti na yɛgye no di, na mmom nsɛm a yɛate sɛ ɔka no enti na yɛagye no adi. Na yɛnim sɛ ɔno ne ewiase Agyenkwa no.”
    43: Nnanu akyi no, Yesu firii kuro no mu kɔɔ Galilea.
    44: Ɛwom sɛ na Yesu aka sɛ, odiyifoɔ biara nni animuonyam wɔ ne ɔman mu deɛ, nanso
    45: ɛsiane deɛ Galileafoɔ a wɔwɔ Yerusalem Twam Afahyɛ berɛ no mu no hunuu deɛ Yesu yɛeɛ no enti, ɔduruu Galilea no, wɔgyee no.
    46: Ɔsane kɔɔ Kana a ɛwɔ Galilea, faako a ɔmaa nsuo danee nsã hɔ no bio. Ɔwɔ hɔ no, ɔhene ɔsomfoɔ panin bi a na ne ba yare wɔ Kapernaum no
    47: tee Yesu nka sɛ ɔfiri Yudea aba Galilea hɔ. Saa ɔbarima yi kɔɔ Kana kɔhunuu Yesu, srɛɛ no sɛ, ɔne no nkɔ Kapernaum nkɔsa ne ba a na ɔyare a ɔreyɛ awu no yadeɛ mma no.
    48: Yesu kaa sɛ, “Menyɛ nsɛnkyerɛnneɛ nkyerɛ mo ansa na moagye me adi anaa?”
    49: Ɔsomfoɔ panin no de ahoyera ka kyerɛɛ no sɛ, “Owura, mesrɛ wo, ma yɛnkɔ ntɛm, anyɛ saa a, me ba no bɛwu.”
    50: Yesu ka kyerɛɛ no sɛ, “Kɔ efie, wo ba no ho ayɛ no den!” Ɔsomfoɔ panin no gyee asɛm a Yesu kaeɛ no dii na ɔsiim sɛ ɔrekɔ efie.
    51: Ɔnam ɛkwan so no, nʼasomfoɔ bi bɛhyiaa no ka kyerɛɛ no sɛ, ne ba no ho ayɛ no den.
    52: Ɔbarima no bisaa nʼasomfoɔ no sɛ, “Ɛberɛ bɛn na ne ho yɛɛ no den?” Asomfoɔ no buaa no sɛ, “Nnora awia bɛyɛ dɔnko berɛ mu na huraeɛnini a na abɔ no no gyaeeɛ.”
    53: Ɔbarima no tee asɛm no pɛ na ɔkaee sɛ ɛyɛ saa ɛberɛ korɔ no ara mu na Yesu ka kyerɛɛ no sɛ, “Kɔ na wo ba no ho ayɛ no den no.” Yei maa ɔbarima no ne ne fiefoɔ nyinaa gyee Yesu diiɛ.
    54: Yei ne nsɛnkyerɛnneɛ a ɛtɔ so mmienu a Yesu firii Yudea baa Galilea no ɔyɛeɛ.
  5:
    1: Yei akyi no, Yudafoɔ afahyɛ bi enti, Yesu sane kɔɔ Yerusalem.
    2: Na ɔtadeɛ bi wɔ kuro no mu a wɔfrɛ no Betesda a na ɛbɛn kuro no ano ɛpono kɛseɛ bi a wɔfrɛ no Nnwan Ɛpono no. Na wɔabɔ apata ahodoɔ enum atwa ho ahyia.
    3: Saa apata yi ase na na ayarefoɔ pii sɛ, anifirafoɔ, mpakye ne mmubuafoɔ wɔ retwɛn sɛ Awurade ɔbɔfoɔ firi ɔsoro bɛba abɛhono nsuo no.
    4: Deɛ ɛteɛ ne sɛ, sɛ ɔbɔfoɔ no hono nsuo no wie a, ɔyarefoɔ a ɔbɛdi ɛkan atɔ nsuo no mu no nya ayaresa.
    5: Na ɔbarima bi ayare ada ɔtadeɛ no ho mfeɛ aduasa nwɔtwe.
    6: Yesu hunuu sɛ wayare ada hɔ akyɛre no, ɔbisaa no sɛ, “Wopɛ sɛ wo ho yɛ wo den anaa?”
    7: Ɔyarefoɔ no buaa no sɛ, “Me wura, sɛ ɔbɔfoɔ no bɛhono nsuo no a, mennya obi a ɔbɛma me so ato mu. Ɛberɛ biara a mɛbɔ me ho mmɔden sɛ merekɔ nsuo no mu no, obi di me ɛkan.”
    8: Yesu ka kyerɛɛ no sɛ, “Sɔre! Bobɔ wo kɛtɛ na kɔ efie.”
    9: Amonom hɔ ara, ɔbarima no ho yɛɛ no den; ɔbobɔɔ ne kɛtɛ, hyɛɛ aseɛ nanteeɛ. Na saa da no yɛ homeda.
    10: Yudafoɔ mpanin hunuu ɔbarima no sɛ ɔso ne kɛtɛ no, wɔn bo fuu yie. Wɔbisaa no sɛ, “Wonnim sɛ ɛnnɛ yɛ homeda na ɛtia mmara sɛ wobɛsoa wo kɛtɛ anaa?”
    11: Ɔbarima yi de ahopopoɔ yii ne ho ano sɛ, “Onipa a ɔsaa me yadeɛ no na ɔka kyerɛɛ me sɛ, mensoa me kɛtɛ na menkɔ.”
    12: Wɔtee saa no, wɔbisaa no sɛ, “Hwan ne saa onipa yi?”
    13: Nso na deɛ ne ho yɛɛ no den no nnim Yesu. Afei, nso na Yesu afiri nnipa no mu kɔ.
    14: Akyire yi, Yesu hyiaa ɔbarima yi wɔ asɔredan mu tuu no fo sɛ, “Afei a wo ho ayɛ wo den yi, hwɛ yie na woankɔyɛ bɔne bio amma biribi a ɛsene kane yadeɛ no amma wo so.”
    15: Ɔbarima yi firii hɔ kɔka kyerɛɛ Yudafoɔ mpanin no sɛ ɛyɛ Yesu na ɔsaa no yadeɛ no.
    16: Yudafoɔ mpanin yi hyɛɛ aseɛ tanee Yesu ani, ɛfiri sɛ, wabu wɔn homeda mmara no so.
    17: Yesu ka kyerɛɛ wɔn sɛ, “Mʼagya yɛ adwuma ɛberɛ biara, enti ɛsɛ sɛ me nso meyɛ adwuma ɛberɛ biara.”
    18: Saa asɛm a Yesu kaeɛ yi maa Yudafoɔ mpanin no bo fuiɛ, na wɔyɛɛ wɔn adwene sɛ wɔbɛkum no, ɛfiri sɛ, na ɛnyɛ homeda mmara no nko na wabu so, na bio, ɔfrɛ ne ho sɛ Onyankopɔn Ba de kyerɛ sɛ, ɔne Onyankopɔn yɛ pɛ.
    19: Yesu ka kyerɛɛ wɔn sɛ, “Ɔba no ntumi mfiri ne pɛ mu nyɛ biribi, na mmom, ɔyɛ deɛ ɔhunu sɛ nʼAgya yɛ no bi.
    20: Ɛfiri sɛ, Agya no dɔ Ɔba no na biribiara a Agya no yɛ no, ɔma Ɔba no hunu. Na Ɔba no bɛyɛ nnwuma akɛseɛ a ɛsene saa ɔbarima yi ayaresa yi ama mo ho adwiri mo.
    21: Na sɛdeɛ Agya no nyane awufoɔ no, saa ara nso na Ɔba no nyane awufoɔ a ɔpɛ sɛ ɔnyane wɔn no.
    22: Afei koraa, mʼAgya mmu obiara atɛn. Ɔde saa atemmuo tumi no ahyɛ Ɔba no nsa,
    23: sɛdeɛ ɛbɛyɛ a obiara bɛdi Ɔba no ni sɛdeɛ wɔdi Agya no ni no. Obiara a ɔnni Ɔba no ni no, nni Agya a ɔsomaa no no nso ni.
    24: '“Mereka nokorɛ akyerɛ mo sɛ: Obiara a ɔtie me nsɛm na ɔgye deɛ ɔsomaa me no di no, wɔ nkwa a ɛnni awieeɛ. Wɔremmu no atɛn, ɛfiri sɛ, wafiri owuo mu aba nkwa mu.'
    25: Mereka nokorɛ bio sɛ, ɛberɛ bi reba, na mpo saa ɛberɛ no anya aba a awufoɔ bɛte Onyankopɔn Ba no nne, na wɔn a wɔte ne nne no bɛnya nkwa.
    26: Sɛdeɛ Agya no yɛ nkwamafoɔ no, saa ara nso na wama ne Ba no tumi ama wayɛ nkwamafoɔ.
    27: Wama Ɔba no tumi a ɔde bu atɛn, ɛfiri sɛ, ɔno ne Onipa Ba no.
    28: “Mommma saa asɛm yi nnyɛ mo nwanwa, ɛfiri sɛ, ɛberɛ bi reba a awufoɔ a wɔwɔ wɔn damena mu mpo bɛte me nne,
    29: na wɔasɔresɔre. Wɔn a wɔayɛ papa no bɛnyane atena nkwa mu, na wɔn a wɔayɛ bɔne no nso, wɔabu wɔn fɔ.
    30: Merentumi mfiri mʼankasa me tumi mu nyɛ biribiara; asɛm a Onyankopɔn aka akyerɛ me no so na megyina bu atɛn. Ɛno enti, atɛn a mebu no yɛ nokorɛ.
    31: “Sɛ me ara medi me ho adanseɛ a, mʼadansedie no nni mu.
    32: Na obi wɔ hɔ a ɔdi me ho adanseɛ a menim sɛ nʼadanseɛ a ɔdi fa me ho no yɛ nokorɛ.
    33: “Moasoma nnipa akɔ Yohane nkyɛn na wadi adanseɛ a ɛyɛ nokorɛ.
    34: Nnipa adansedie ho nhia me ansa na moahunu onipa ko a meyɛ. Na mmom, meka Yohane adanseɛ a ɔdii no kyerɛ mo sɛ deɛ ɛbɛyɛ na Onyankopɔn bɛgye mo nkwa.
    35: Yohane nsɛm a ɔkaeɛ yɛ kanea a wɔasɔ na ɛhyerɛn, na ɛmaa mo ani gyeeɛ.
    36: “Me nnwuma a mʼAgya de ama me sɛ menyɛ no di me ho adanseɛ sene Yohane.
    37: Ɛwom sɛ monhunuu Agya no anim da, na montee ne nne nso da, nanso wadi me ho adanseɛ.
    38: Na nʼasɛm no nso mommfa nsie mo tirim, ɛfiri sɛ, monnnye me a ɔsomaa me no nni.
    39: Mosua Atwerɛsɛm no ɛfiri sɛ, mogye di sɛ ɛno na ɛbɛma mo anya nkwa a ɛnni awieeɛ. Nanso, saa Atwerɛsɛm korɔ no ara di me ho adanseɛ!
    40: Yei nyinaa akyi no, mommpɛ sɛ moba me nkyɛn na moanya nkwa!
    41: “Merenhwehwɛ nnipa anim animuonyam.
    42: Menim nnipa ko a moyɛ. Menim sɛ monni Onyankopɔn ho dɔ.
    43: Mebaa mʼAgya din mu nanso moannye me. Nanso, sɛ obi ba wɔ ɔno ara ne din mu na ɔbɛyɛ deɛ ɔpɛ a, ɛno deɛ, mogye no.
    44: Mopɛ sɛ nnipa kamfo mo mmom sene sɛ Onyankopɔn bɛkamfo mo. Ɛbɛyɛ dɛn na moagye me adi?
    45: “Ɛnyɛ me na mɛka asɛm bi atia mo Agya no anim, na mmom, ɛyɛ Mose a mode mo ani too ne mmara so sɛ ɛno na monam so bɛkɔ Onyankopɔn Ahennie mu no.
    46: Sɛ mogyee Mose diiɛ a, anka me nso mobɛgye me adi, ɛfiri sɛ, nsɛm a ɔtwerɛeɛ no di me ho adanseɛ.
    47: Na ɛsiane sɛ moannye nsɛm a ɔtwerɛeɛ no anni no enti, ɛnyɛ nwanwa sɛ monnye me nni.”
  6:
    1: Yei akyi, Yesu twaa Galilea Po a wɔsane frɛ no Tiberia Po no.
    2: Esiane sɛ nkurɔfoɔ hunuu sɛ Yesu nam anwanwakwan so asa nnipa pii yadeɛ no enti, wɔdii nʼakyi.
    3: Yesu ne nʼasuafoɔ no kɔɔ bepɔ bi so kɔtenaa hɔ kakra.
    4: Saa ɛberɛ no na Twam Afahyɛ no abɛn.
    5: Ɛberɛ a Yesu twaa nʼani, hunuu sɛ nnipakuo no reba ne nkyɛn no, ɔbisaa Filipo sɛ, “Ɛhe na yɛbɛnya aduane ama saa nnipa dodoɔ yi?”
    6: Yesu bisaa Filipo saa asɛm yi de sɔɔ no hwɛeɛ, ɛfiri sɛ, na ɔnim deɛ ɔbɛyɛ.
    7: Filipo buaa sɛ, “Ansa na yɛbɛtumi ama saa nnipa dodoɔ yi aduane no, ɛsɛ sɛ yɛnya abosome nwɔtwe akatua.”
    8: Andrea a ɔyɛ Simon Petro nua no kaa sɛ,
    9: “Abarimaa bi wɔ ha a ɔwɔ burodo enum ne nkyenam mmienu; na yei bɛtumi aso nnipa dodoɔ yi di?”
    10: Yesu hyɛɛ nʼasuafoɔ no sɛ, “Momma obiara ntena ase.” Asuafoɔ no ma wɔtenatenaa ɛserɛ no so. Na mmarima a wɔwɔ wɔn mu no dodoɔ bɛyɛ mpemnum.
    11: Yesu faa burodo no bɔɔ mpaeɛ na ɔkyɛ maa wɔn. Ɔfaa saa ɛkwan korɔ no ara so kyɛɛ nkyenam no nso maa wɔn.
    12: Wɔdidi meeɛ akyi no, Yesu ka kyerɛɛ wɔn sɛ “Mommoaboa aduane a aka no ano na ebi ansɛe.”
    13: Wɔboaboaa aduane a ɛkaeɛ no ano no, ɛyɛɛ nkɛntɛmma dumienu.
    14: Nnipa no hunuu nsɛnkyerɛnneɛ a Yesu ayɛ no, wɔkaa sɛ, “Ampa ara, onipa yi ne odiyifoɔ a yɛrehwɛ no ɛkwan no.”
    15: Yesu hunuu sɛ nnipa no ayɛ wɔn adwene sɛ wɔbɛkyere no asi no ɔhene no, ɔtwee ne ho firii wɔn mu kɔɔ bepɔ no so bio.
    16: Onwunu dwoeɛ no, Yesu asuafoɔ no kɔɔ Galilea mpoano.
    17: Wɔtwɛn kɔsii sɛ adeɛ saeɛ na ɔmma no, wɔkɔtenaa kodoɔ mu sɛ wɔrekɔ Kapernaum.
    18: Saa ɛberɛ no na ahum retu wɔ ɛpo so ama ɛpo no so ayɛ gyabagyaba.
    19: Wɔhare kɔɔ wɔn anim bɛyɛ akwansini mmiɛnsa anaa ɛnan no, wɔhunuu sɛ obi nam ɛpo no so reba; yei maa ehu kaa wɔn kɔsii sɛ,
    20: Yesu kaa sɛ, “Ɛyɛ me, Monnsuro!”
    21: Asuafoɔ no pɛɛ sɛ anka wɔde no tena kodoɔ no mu, nanso ntɛmpa ara kodoɔ no kɔduruu Kapernaum.
    22: Adeɛ kyeeɛ no, nnipa a na wɔwɔ Galilea ɛpo no agya no hunuu sɛ kodoɔ baako pɛ na na ɛwɔ hɔ, nanso asuafoɔ no tenaa mu kɔeɛ a na Yesu nka wɔn ho.
    23: Ankyɛre koraa na akodoɔ foforɔ bi firi Tiberia baa faako a Awurade maa nnipakuo no aduane diiɛ no.
    24: Ɛberɛ a nnipa no hunuu sɛ Yesu ne nʼasuafoɔ no nni hɔ no, wɔtenatenaa akodoɔ no mu sɛ wɔrekɔ Kapernaum akɔhwehwɛ no.
    25: Wɔduruu Kapernaum na wɔhunuu Yesu no, wɔbisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, ɛberɛ bɛn na wobaa ha?”
    26: Yesu buaa wɔn sɛ, “Mereka nokorɛ akyerɛ mo sɛ, ɛnyɛ sɛ mohunuu anwanwadeɛ a meyɛeɛ no enti na morehwehwɛ me, na mmom, sɛ monyaa aduane di meeɛ no enti.
    27: Monnsɛe mo berɛ nyinaa mmpere nhwehwɛ aduane a ɛtumi sɛe no akyiri kwan, na mmom, mompere nhwehwɛ aduane a ɛtena hɔ daa a ɛma nkwa a ɛnni awieeɛ a Onipa Ba no de bɛma mo no akyiri kwan. Ɛfiri sɛ, yei enti na mʼAgya somaa me.”
    28: Nnipa no bisaa no sɛ, “Ɛdeɛn na yɛnyɛ na yɛasɔ Onyankopɔn ani?”
    29: Yesu buaa wɔn sɛ, “Yei ne deɛ Onyankopɔn pɛ sɛ moyɛ, monnye deɛ wasoma no no nni.”
    30: Nnipa no bisaa no bio sɛ, “Anwanwadeɛ bɛn na wobɛyɛ akyerɛ yɛn ama yɛagye wo adi?
    31: Sɛ wopɛ sɛ yɛgye wo di sɛ wone Agyenkwa no deɛ a, ɛnneɛ ma yɛn aduane nni daa sɛdeɛ Atwerɛsɛm no di ho adanseɛ sɛ, Mose maa yɛn nananom ɔsoro aduane dii wɔ ɛserɛ so no.”
    32: Yesu ka kyerɛɛ wɔn sɛ, “Mereka nokorɛ akyerɛ mo sɛ, ɛnyɛ Mose na ɔmaa mo nananom aduane a ɛfiri ɔsoro no dii ɛserɛ so hɔ no na mmom, ɛyɛ mʼAgya. Na afei deɛ, ɔma mo aduane a ɛfiri ɔsoro a ɛma nkwa a ɛnni awieeɛ no di daa.
    33: Saa aduane a ɛfiri Onyankopɔn nkyɛn no ne onipa a ɔfiri ɔsoro ba asase so na ɔde nkwa brɛ ewiase no.”
    34: Nnipa no ka kyerɛɛ no sɛ, “Owura, ma yɛn saa aduane no bi nni daa.”
    35: Yesu kaa sɛ, “Mene burodo a ɛma nkwa no. Obiara a ɔba me nkyɛn na ɔgye me di no, ɛkɔm anaa osukɔm renne no da.
    36: Sɛdeɛ maka akyerɛ mo no, moahunu me nnwuma, nanso monnye me nni.
    37: Obiara a mʼAgya de no ama me no bɛba me nkyɛn, na obiara a ɔbɛba me nkyɛn nso no, merempam no.
    38: Na mefiri ɔsoro baa asase so sɛ merebɛyɛ deɛ ɔsomaa me no apɛdeɛ, na ɛnyɛ mʼapɛdeɛ.
    39: Na deɛ ɔsomaa me no apɛdeɛ ne sɛ, mɛhwɛ wɔn a ɔde wɔn ama me no nyinaa so yie na da a ɛdi akyire no, manyane wɔn ama wɔn nkwa foforɔ.
    40: MʼAgya apɛdeɛ ne sɛ, obiara a ɔba me nkyɛn na ɔgye me di no bɛnya nkwa a ɛnni awieeɛ, na da a ɛdi akyire no, manyane no ama no nkwa foforɔ.”
    41: Yudafoɔ no tee sɛ Yesu aka sɛ, “Mene aduane a ɛfiri ɔsoro” no, wɔnwiinwiiɛ.
    42: Wɔkɔɔ so kaa sɛ, “Ɛnyɛ Yosef ne Maria ba ne saa Yesu yi? Ɛyɛɛ dɛn na ɔtumi ka sɛ ɔfiri ɔsoro na ɔbaeɛ?”
    43: Yesu buaa wɔn sɛ, “Monnyae anwiinwii no.
    44: Mommma ɛnnyɛ mo nwanwa sɛ maka saa, na obiara nni hɔ a ɔbɛtumi aba me nkyɛn, gye sɛ Agya no a ɔsomaa me no twe no ba me ho, na da a ɛdi akyire no, mɛnyane no.
    45: Adiyifoɔ no twerɛɛ sɛ, ‘Onyankopɔn ankasa bɛkyerɛkyerɛ ne mma.’ Ɛno enti, obiara a ɔtie Agya no nkyerɛkyerɛ no ba me nkyɛn.
    46: Asɛm a maka yi nkyerɛ sɛ obi ahunu Agya no pɛn, gye onipa a ɔfiri Agya no nkyɛn no.
    47: Mereka nokwasɛm akyerɛ mo sɛ, obiara a ɔgye me di a ɛma nkwa a ɛfiri no nya nkwa a ɛnni awieeɛ.
    48: Mene burodo a ɛma nkwa no.
    49: Mo nananom dii mana wɔ ɛserɛ so, nso wɔwuwuiɛ,
    50: nanso burodo a ɛfiri ɔsoro ba no yɛ burodo a obi di a ɔrenwu da.
    51: Mene burodo a ɛfiri ɔsoro no; sɛ obi di saa burodo yi a, ɔbɛtena ase daa. Burodo a mede bɛma obiara a ɔba me nkyɛn no, ne me honam a mede ma, sɛdeɛ ɛbɛyɛ na ewiase bɛnya nkwa.”
    52: Asɛm a Yesu kaeɛ yi maa Yudafoɔ no bo fuiɛ ma wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛbɛyɛ dɛn na saa onipa yi atumi de ne honam ama yɛn sɛ aduane ama yɛadi?”
    53: Yesu ka kyerɛɛ wɔn sɛ, “Mereka nokwasɛm akyerɛ mo; moanni Onipa Ba no honam sɛ aduane na moannom ne mogya a, morennya nkwa a ɛnni awieeɛ.
    54: Obiara a ɔdi me honam sɛ aduane na ɔnom me mogya no nya nkwa a ɛnni awieeɛ, na da a ɛdi akyire no, mɛnyane no ama no nkwa foforɔ.
    55: Me honam ne aduane pa no, na me mogya nso ne nsu pa no.
    56: Obiara a ɔdi me honam sɛ aduane na ɔnom me mogya sɛ nsuo no te me mu, na me nso mete ne mu.
    57: Sɛdeɛ Agya teasefoɔ no somaa me na ɔno enti, mete ase no, saa ara nso na obiara a ɔdi me honam sɛ aduane no, me enti, ɔbɛtena ase.
    58: Yei ne burodo a ɛfiri ɔsoro baeɛ. Ɛnte sɛ mana a yɛn nananom dii wɔ ɛserɛ so na wɔwuwuiɛ no. Saa burodo yi deɛ, obiara a ɔbɛdi bi no bɛtena ase daa.”
    59: Ɛberɛ a na Yesu rekyerɛkyerɛ wɔ hyiadan mu wɔ Kapernaum no na ɔkaa saa nsɛm yi.
    60: Yesu akyidifoɔ no mu pii tee asɛm a ɔkaeɛ no, wɔkaa sɛ, “Saa asɛm yi deɛ, ɛkyere yɛn adwene. Hwan na ɔbɛte aseɛ?”
    61: Yesu hunuu sɛ nʼakyidifoɔ no renwiinwii no, ɔbisaa wɔn sɛ, “Asɛm a mekaeɛ yi to mo suntidua anaa?
    62: Ɛnneɛ, ɛba sɛ Onipa Ba no resane akɔ ɔsoro, faako a ɔfiri baeɛ no a, ɛdeɛn na mobɛyɛ?
    63: Onyankopɔn honhom na ɛma nkwa. Onipa ntumi mma nkwa. Nsɛm a maka akyerɛ mo yi yɛ honhom na nkwa wɔ mu,
    64: nanso mo mu bi nnye nni.” Ɛfiri ahyɛaseɛ no na Yesu hunuu wɔn a wɔnnye no nni ne wɔn a wɔbɛtwe wɔn ho afiri ne ho.
    65: Ɔkɔɔ so kaa sɛ, “Yei enti na meka kyerɛɛ mo sɛ, obi ntumi mma me nkyɛn gye sɛ Agya no ama no ho ɛkwan” no.
    66: Esiane saa nsɛm a Yesu kaeɛ no enti, nʼakyidifoɔ no mu pii twee wɔn ho firii ne ho na wɔanni nʼakyi bio.
    67: Yesu hunuu saa no, ɔbisaa asuafoɔ dumienu no sɛ, “Mo nso mobɛgyae mʼakyidie anaa?”
    68: Simon Petro buaa no sɛ, “Awurade, hwan nkyɛn na yɛbɛkɔ? Wo na wowɔ nsɛm a ɛwɔ nkwa a ɛnni awieeɛ.
    69: Na yɛgye wo nsɛm no di na yɛnim sɛ wone Onyankopɔn Ba Kronkron no.”
    70: Yesu kɔɔ so kaa sɛ, “Me ara na meyii mo dumienu yi, nanso mo mu baako yɛ ɔbonsam.”
    71: Asɛm a Yesu kaeɛ no, na ɛfa Yuda a ɔyɛ Simon Iskariot ba no a ɔyɛ asuafoɔ dumienu no mu baako a ɔbɛyi Yesu ama no ho.
  7:
    1: Yei akyi no, Yesu tenaa Galilea a wampɛ sɛ ɔbɛsane akɔ Yudea, ɛfiri sɛ, na Yudafoɔ no rehwehwɛ no akum no.
    2: Ɛberɛ a Yudafoɔ Asese Afahyɛ no reyɛ aduru no,
    3: Yesu nuanom ka kyerɛɛ no sɛ, “Ɛsɛ sɛ wofiri ha sane kɔ Yudea sɛdeɛ ɛbɛyɛ na wʼakyidifoɔ bɛhunu nsɛnkyerɛnneɛ a woyɛeɛ no.
    4: Sɛ obi pɛ sɛ ɔgye edin a, ɔmmfa ne nneyɛeɛ nsie. Ɛsɛ sɛ ɔma nnipa nyinaa hunu ne nneyɛeɛ.”
    5: Na ne nuanom mpo nnye no nni.
    6: Yesu ka kyerɛɛ wɔn sɛ, “Me berɛ nnuruiɛ; na mo deɛ, ɛberɛ biara yɛ ma mo.
    7: Mo deɛ nnipa tan mo a ɛnyɛ yie, nanso me deɛ wɔtan me a ɛyɛ yie, ɛfiri sɛ, daa meka bɔne a wɔyɛ no kyerɛ wɔn.
    8: Mo deɛ, monni ɛkan nkɔ afahyɛ no, na me deɛ, mennya nkɔeɛ, ɛfiri sɛ, me berɛ nnuruiɛ.”
    9: Ɔkaa saa asɛm yi kyerɛɛ wɔn akyi no, ɔtenaa Galilea.
    10: Yesu nuanom, kɔeɛ akyi no, ɔno nso kɔɔ afahyɛ no ase bi a wamma obiara anhunu no.
    11: Yudafoɔ mpanin no hwehwɛɛ no afahyɛ no ase na wɔanhunu no no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Onipa a yɛrehwehwɛ no no wɔ he?”
    12: Nnipa no kaa ne ho nsɛm huhuhuhu ɛfiri sɛ, na wɔsuro Yudafoɔ mpanin no. Ebinom se, “Ɔyɛ onipa pa.” Na afoforɔ nso se, “Ɔyɛ ɔdaadaafoɔ.”
    13: Yudafoɔ mpanin no ho hu enti, obiara antumi annyi nʼanim anka ne ho asɛm wɔ badwa mu.
    14: Afahyɛ no mfimfini no, Yesu kɔɔ asɔredan mu kɔkyerɛkyerɛeɛ.
    15: Ɛberɛ a Yudafoɔ mpanin no tee Yesu nkyerɛkyerɛ no, ɛyɛɛ wɔn nwanwa na wɔbisaa sɛ, “Onipa yi nsuaa nwoma da, na ɛyɛɛ dɛn na ɔtumi kyerɛkyerɛ sɛɛ yi?”
    16: Yesu buaa wɔn sɛ, “Deɛ merekyerɛ no mfiri mʼankasa, na mmom ɛfiri Onyankopɔn a ɔsomaa me no.
    17: Sɛ obi pɛ sɛ ɔyɛ Onyankopɔn apɛdeɛ a, ɔbɛhunu sɛ me nkyerɛkyerɛ no firi Onyankopɔn nkyɛn anaa ɛfiri mʼankasa.
    18: Obiara a ɔde nʼadwene kasa no pɛ animuonyam ma ne ho, na obiara a ɔpɛ animuonyam ma deɛ ɔsomaa no no yɛ ɔnokwafoɔ a nnaadaa biara nni ne mu.
    19: Mose amma mo mmara anaa? Nanso, mo mu biara nni saa mmara no so! Adɛn enti na mopɛ sɛ mokum me?”
    20: Nnipa no ka kyerɛɛ no sɛ, “Gyama honhommɔne bi hyɛ wo so? Hwan na ɔrehwehwɛ wo akum wo?”
    21: Yesu buaa wɔn sɛ, “Anwanwadeɛ baako pɛ a mayɛ enti na mo ho adwiri mo sɛɛ yi.
    22: Mose maa mo twetiatwa (mpo ɛnyɛ sɛ Mose na ɔhyɛɛ ho mmara na ɛyɛ mo nananom) nanso, motwa twetia homeda.
    23: Sɛ motwa twetia homeda na moanto Mose mmara a, adɛn enti na sɛ masa obi yadeɛ homeda a, mo bo fu me?
    24: Mommmu atɛn kwa. Monhwɛ biribiara a mohunu no yie ansa na moabu ho atɛn.”
    25: Nnipa a na wɔwɔ Yerusalem no mu bi bisaa sɛ, “Ɛnyɛ saa onipa yi ne deɛ wɔpɛ sɛ wɔkum no no anaa?
    26: Ɔno na ɔrekasa badwa mu a obiara nka hwee nkyerɛ no yi! Gyama afei deɛ mpanimfoɔ no agye no ato mu sɛ ɔne Agyenkwa no.
    27: Yɛnim sɛ Agyenkwa no nya ba a, obiara rentumi nkyerɛ faako a ɔfiri baeɛ, nanso saa onipa yi deɛ, yɛnim faako a ɔfiri.”
    28: Yesu gu so rekyerɛkyerɛ wɔ asɔredan mu no, ɔteaa mu kaa sɛ, “Ɛwom sɛ monim me na monim faako nso a mefiri baeɛ, nanso, ɛnyɛ me ara me pɛ na mede baeɛ, na deɛ ɔsomaa me no yɛ ɔnokwafoɔ, nanso monnim no;
    29: na me deɛ, menim no ɛfiri sɛ, mefiri ne nkyɛn na mebaeɛ na ɔno na ɔsomaa me.”
    30: Nʼano siiɛ no, wɔpɛɛ sɛ anka wɔkyere no nanso obiara antumi amfa ne nsa anka no, ɛfiri sɛ, na ne berɛ a ɛsɛ sɛ wɔkyere no no nnuruiɛ.
    31: Nnipa no mu fa kɛseɛ no ara gyee no dii, na wɔbisaa sɛ, “Sɛ Agyenkwa no ba a, ɔbɛtumi ayɛ anwanwadeɛ bebree sene deɛ ɔbarima yi ayɛ no anaa?”
    32: Farisifoɔ no tee huhuhuhu no a nnipa no yɛ faa Yesu ho no, wɔne asɔfoɔ mpanin no somaa asɔrefie awɛmfoɔ bi sɛ wɔnkɔkyere Yesu mmra.
    33: Yesu ka kyerɛɛ nnipakuo no sɛ, “Nna kakra bi na aka me a me ne mo bɛtena na masane akɔ deɛ ɔsomaa me no nkyɛn.
    34: Mobɛhwehwɛ me, nanso morenhunu me, ɛfiri sɛ, faako a merekɔ no morentumi nkɔ hɔ.”
    35: Ɛberɛ a Yudafoɔ mpanin no tee asɛm a Yesu kaeɛ no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛhefa na ɔse ɔrebɛkɔ a enti yɛrenhunu no yi? Anaasɛ ɔpɛ sɛ ɔkɔ Helafoɔ nkuro a Yudafoɔ tete mu no mu kɔkyerɛkyerɛ wɔn?
    36: Sɛ ɔka sɛ, ‘Mobɛhwehwɛ me, nanso morenhunu me, ɛfiri sɛ, faako a merekɔ no morentumi nkɔ hɔ’ a, na ɔkyerɛ sɛn?”
    37: Afahyɛ no da a ɛdi akyire a ɛyɛ da titire no, Yesu sɔre gyinaa hɔ kasaa denden sɛ, “Obiara a osukɔm de no no mmra me nkyɛn mmɛnom nsuo.
    38: Na Atwerɛsɛm no ka sɛ, ‘Obiara a ɔgye me di no, nsuo a ɛma nkwa bɛtene afiri ne mu.’”
    39: Yesu kaa saa asɛm yi faa Honhom Kronkron a wɔn a wɔgyee no diiɛ no nsa bɛka no ho. Saa ɛberɛ no, na ɔnnya mfaa Honhom Kronkron no mmaa wɔn, ɛfiri sɛ, na wɔnnya mmaa ne so nkɔɔ ɔsoro, nhyɛɛ no animuonyam.
    40: Nnipa no tee asɛm a Yesu kae no, ebinom kaa sɛ, “Ampa ara, onipa yi ne odiyifoɔ no!”
    41: Afoforɔ nso kaa sɛ, “Ɔno ne Kristo no!” Ebinom nso bisaa sɛ, “Ɛbɛyɛ dɛn na Kristo no bɛfiri Galilea?
    42: Atwerɛsɛm no anka sɛ, saa Kristo no bɛfiri Dawid abusua mu, na wɔbɛwo no wɔ Betlehem kuro a Dawid tenaa mu no mu anaa?”
    43: Yesu enti, nnipa no mu kyekyɛeɛ.
    44: Ebinom pɛɛ sɛ wɔkyere no, nanso obiara amfa ne nsa anka no.
    45: Asomfoɔ no sane kɔeɛ no, asɔfoɔ mpanin ne Farisifoɔ no bisaa wɔn sɛ, “Adɛn enti na moamfa no amma?”
    46: Asomfoɔ no buaa sɛ, “Nsɛm a onipa no ka no, ɛyɛ nwanwa na yɛntee bi da.”
    47: Farisifoɔ no sane bisaa asomfoɔ no sɛ, “Mo nso wadaadaa mo anaa?
    48: Moahunu sɛ mpanimfoɔ anaa Farisifoɔ no bi agye no adi anaa?
    49: Dabi, ɛremma saa, na mmom ɛyɛ wɔn a wɔnnim mmara no na wɔadome wɔn no na wɔbɛgye no adi.”
    50: Saa ɛberɛ no, na Nikodemo a ɔyɛ Farisini a da bi ɔwiaa ne ho kɔɔ Yesu nkyɛn anadwo no nso wɔ hɔ bi.
    51: Ɔno na ɔbisaa sɛ, “Enti yɛn mmara ma ho kwan ma yɛbu obi fɔ wɔ ɛberɛ a yɛntee nʼanom asɛm, nhunuu deɛ wayɛ anaa?”
    52: Wɔbuaa no sɛ, “Wo nso wofiri Galilea anaa? Hwehwɛ Atwerɛsɛm no mu yie na wobɛhunu sɛ odiyifoɔ biara rentumi mfiri Galilea da.”
    53: Afei, obiara firii hɔ kɔeɛ a wɔantumi ansi gyinaeɛ biara.
  8:
    1: Yesu sane kɔɔ Ngo Bepɔ no so.
    2: Adeɛ kyee anɔpa no, ɔsane baa asɔrefie. Nnipa bebree baa ne nkyɛn ma ɔhyɛɛ aseɛ kyerɛkyerɛɛ wɔn.
    3: Ɔgu so rekasa no, Yudafoɔ mpanin ne Farisifoɔ de ɔbaa bi a wɔkyeree no sɛ ɔrebɔ adwaman baa nʼanim.
    4: Wɔka kyerɛɛ Yesu sɛ, “Ɔkyerɛkyerɛfoɔ, yɛkyeree ɔbaa yi sɛ ɔrebɔ adwaman,
    5: nanso Mose mmara hyɛ yɛn sɛ, ɔbaa biara a wɔbɛkyere no saa ɛkwan no so no, ɛsɛ sɛ wɔsi no aboɔ. Ɛdeɛn na woka wɔ ho?”
    6: Wɔbisaa no yei de sum no afidie sɛdeɛ ɛbɛyɛ a wɔbɛnya asɛm bi agyina so atoto nʼano. Nanso, Yesu bɔɔ ne mu ase de ne nsateaa twerɛtwerɛɛ fam.
    7: Wɔgu so rebisabisa no nsɛm no, ɔmaa ne mu so ka kyerɛɛ wɔn sɛ, “Mo mu biara a ɔnyɛɛ bɔne da no, nni ɛkan nto boɔ mmɔ no.”
    8: Ɔsane bɔɔ ne mu ase twerɛtwerɛɛ fam.
    9: Nnipa no tee asɛm a Yesu kaeɛ no, wɔhyɛɛ aseɛ firii hɔ mmaako mmaako firi mpanin no so. Ɛkaa Yesu ne ɔbaa no nko ara.
    10: Yesu maa ne mu so no, ɔbisaa ɔbaa no sɛ, “Nnipa a wɔde wo baeɛ no wɔ he? Wɔn mu baako mpo nni ha a ɔbɛka asɛm bi atia wo?”
    11: Ɔbaa no buaa Yesu sɛ, “Dabi, Owura.” Yesu ka kyerɛɛ no sɛ, “Sɛ saa na ɛte deɛ a, ɛnneɛ me nso menni asɛm biara a mɛka de atia wo. Kɔ, na nkɔyɛ bɔne bio.”
    12: Yesu sane toaa ne kasa no so ka kyerɛɛ nnipa no sɛ, “Mene ewiase hann no. Obiara a ɔdi mʼakyi no rennante sum mu da, na ɔbɛnya hann a ɛkyerɛ nnipa ɛkwan ma wɔkɔ nkwa mu.”
    13: Farisifoɔ no tee asɛm a Yesu kaeɛ no, wɔka kyerɛɛ no sɛ, “Asɛm a woreka yi, yɛrennye nto mu, ɛfiri sɛ, wo ara na woredi wo ho adanseɛ.”
    14: Yesu nso buaa wɔn sɛ, “Sɛ me ara meredi me ho adanseɛ mpo a, asɛm a meka no yɛ nokorɛ, ɛfiri sɛ, menim faako a mefiri baeɛ ne faako a merekɔ. Na mo deɛ, monnim faako a mefiri baeɛ ne faako nso a merekɔ.
    15: Mo ankasa mode mo adwene na ɛbu atɛn na me deɛ, memmu obiara atɛn.
    16: Nanso, sɛ ɛba sɛ ɛsɛ sɛ mebu atɛn a, mʼatemmuo bɛyɛ atɛntenenee, ɛfiri sɛ, ɛnyɛ me nko na mɛbu atɛn; Agya a ɔsomaa me no ka me ho.
    17: Wɔatwerɛ wɔ mo mmara mu sɛ, sɛ adansefoɔ baanu adanseɛ hyia a, na ɛkyerɛ sɛ wɔn adanseɛ no yɛ nokorɛ.
    18: Medi me ho adanseɛ na mʼAgya a ɔsomaa me no nso di me ho adanseɛ.”
    19: Nnipa no bisaa no sɛ, “Ɛhe na wʼAgya no wɔ?” Yesu buaa wɔn sɛ, “Monnim me, na monnim mʼAgya no nso. Sɛ monim me a, anka mobɛhunu mʼAgya no nso.”
    20: Yesu kaa yeinom nyinaa ɛberɛ a na ɔrekyerɛkyerɛ wɔ asɔredan no mu sikakorabea hɔ no. Obiara antumi amfa ne nsa anka no, ɛfiri sɛ, na ne berɛ a ɛsɛ sɛ wɔkyere no no nnuruiɛ.
    21: Yesu sane ka kyerɛɛ wɔn sɛ, “Mɛfiri mo nkyɛn makɔ; mobɛhwehwɛ me, na morenhunu me. Na mo deɛ, mobɛwu wɔ mo mu. Faako a merekɔ no morentumi mma hɔ bi.”
    22: Yudafoɔ no bisabisaa wɔn ho wɔn ho sɛ, “Ɛhe na ɔrekɔ a ɔse ‘obi rentumi nkɔ hɔ bi no?’ Gyama ɔrekɔkum ne ho?”
    23: Yesu buaa wɔn sɛ, “Mo deɛ, mofiri asase so ha, nanso me deɛ, mefiri ɔsoro na mebaeɛ. Mo deɛ, mofiri ewiase, nanso me deɛ, memfiri ewiase,
    24: Ɛno enti na meka kyerɛ mo sɛ mobɛwu wɔ mo bɔne mu no. Na sɛ moannye anni sɛ, mene deɛ mene a, mobɛwu wɔ mo bɔne mu.”
    25: Wɔbisaa no sɛ, “Wo koraa, wone hwan?” Yesu buaa wɔn sɛ, “Mene deɛ daa meka kyerɛ mo sɛ meyɛ.
    26: Mewɔ mo ho nsɛm pii a anka mɛka atia mo. Nanso, deɛ ɔsomaa me no yɛ ɔnokwafoɔ na asɛm a meka no yɛ deɛ mate afiri ne nkyɛn.”
    27: Nnipa no ante no aseɛ sɛ nʼagya ho asɛm na ɔreka akyerɛ wɔn no.
    28: Yesu ka kyerɛɛ wɔn sɛ, “Sɛ monya ma Onipa Ba no so wɔ asɛnnua no so a, na mobɛhunu sɛ, mene deɛ mene no, na afei mobɛhunu bio sɛ memfiri me ara me pɛ mu nyɛ biribiara, na mmom, deɛ Agya no somaa me sɛ menka no nko ara na meka.
    29: Deɛ ɔsomaa me no ka me ho daa. Ɔnnyaa me da, ɛfiri sɛ, meyɛ deɛ ɛsɔ nʼani.”
    30: Nnipa a wɔtee deɛ Yesu kaeɛ no mu dodoɔ no ara gyee no diiɛ.
    31: Yesu ka kyerɛɛ Yudafoɔ a wɔgyee no diiɛ no sɛ, “Sɛ modi me nsɛm so a, moyɛ mʼasuafoɔ.
    32: Ɛno ansa na mobɛhunu nokorɛ no na nokorɛ no bɛma mo ade mo ho.”
    33: Nnipa no buaa no sɛ, “Yɛn deɛ yɛyɛ Abraham asefoɔ. Yɛnkɔɔ nkoasom mu da, na ɛyɛ dɛn na woka sɛ wobɛma yɛade yɛn ho?”
    34: Yesu buaa wɔn sɛ, “Mereka nokorɛ akyerɛ mo sɛ obiara a ɔyɛ bɔne no yɛ bɔne akoa.
    35: Akoa biara nni kyɛfa wɔ abusua mu nanso ɔba deɛ, daa ɔwɔ kyɛfa wɔ abusua mu.
    36: Ɛno enti, sɛ ɔba no ma mode mo ho a, mobɛde mo ho ampa.
    37: Megye tom sɛ moyɛ Abraham asefoɔ nanso morehwehwɛ me akum me, ɛfiri sɛ, monni ne nkyerɛkyerɛ so.
    38: Deɛ mʼAgya ayi akyerɛ me no na meka ho asɛm, na mo deɛ, deɛ mo agya aka akyerɛ mo no na modi so.”
    39: Nnipa no kaa sɛ, “Yɛn agya ne Abraham.” Yesu nso ka kyerɛɛ wɔn sɛ, “Moyɛ Abraham asefoɔ ampa a, anka ne nnwuma a ɔyɛeɛ no bi pɛpɛɛpɛ na mobɛyɛ.
    40: Deɛ mayɛ ne sɛ maka nokorɛ a mote firii Agya no nkyɛn akyerɛ mo, nanso mohwehwɛ me akum me. Abraham anyɛ biribi a ɛte sɛ yei.
    41: Moreyɛ deɛ mo agya yɛeɛ.” Nnipa no sane kaa sɛ, “Onyankopɔn nko ara ne Agya a yɛwɔ na yɛyɛ ne mma ankasa.”
    42: Yesu ka kyerɛɛ wɔn sɛ, “Sɛ Onyankopɔn yɛ mo Agya ampa ara a anka mobɛdɔ me, ɛfiri sɛ, ne nkyɛn na mefiri baeɛ na mewɔ ha. Mamfiri me pɛ mu na mebaeɛ; ɔno na ɔsomaa me.
    43: Adɛn enti na monte nsɛm a mereka yi ase? Ɛfiri sɛ, mompɛ sɛ mote aseɛ.
    44: Mo deɛ, ɔbonsam ne mo agya, na mopɛ sɛ moyɛ nneɛma a ɔyɛ no nso bi. Ɔyɛ owudifoɔ firi ahyɛaseɛ. Ɔnni nokorɛ da, ɛfiri sɛ, ɔnyɛ ɔnokwafoɔ. Sɛ ɔdi atorɔ a, ɛnyɛ nwanwa ɛfiri sɛ, ɔyɛ ɔtorofoɔ ne atorɔ agya.
    45: Nanso me deɛ, ɛsiane sɛ meka nokorɛ enti na monnye me nni no.
    46: Mo mu hwan na ɔbɛtumi aka sɛ medi bɔne bi ho fɔ? Sɛ meka nokorɛ a, adɛn enti na monnye me nni?
    47: Obiara a ɔfiri Onyankopɔn mu no tie Onyankopɔn asɛm. Na mo deɛ, ɛsiane sɛ momfiri Onyankopɔn mu no enti na montie nʼasɛm no.”
    48: Yudafoɔ no bisaa Yesu sɛ, “Sɛ yɛka sɛ woyɛ Samariani a honhommɔne ahyɛ wo ma a, na yɛboa anaa?”
    49: Yesu buaa sɛ, “Menni honhommɔne. Medi mʼAgya ni na mo deɛ monni no ni.
    50: Memmpere nhwehwɛ animuonyam mma mʼankasa me ho. Obi wɔ hɔ a ɔhwehwɛ ma me na ɔno nso na ɔdi ma me.
    51: Meka nokorɛ pefee kyerɛ mo sɛ, obiara a ɔdi mʼasɛm so no renwu da.”
    52: Yudafoɔ no nso ka kyerɛɛ no sɛ, “Afei na yɛahunu ampa ara sɛ wowɔ honhommɔne! Abraham wuiɛ. Adiyifoɔ no nso wuwuiɛ. Nanso, wo deɛ woka sɛ, ‘Obiara a ɔdi mʼasɛm so no renwu da.’
    53: Woyɛ kɛse sene yɛn agya Abraham anaa? Ɔwuiɛ; saa ara nso na adiyifoɔ no wuwuiɛ. Wosusu sɛ woyɛ hwan?”
    54: Yesu buaa wɔn sɛ, “Sɛ mʼankasa mehyɛ me ho animuonyam a, mʼanimuonyam no nka hwee. MʼAgya a mo nso moka sɛ ɔyɛ mo Onyankopɔn no, ɔno na ɔhyɛ me animuonyam.
    55: Mo deɛ, monnim no, nanso me deɛ, menim no. Sɛ meka sɛ mennim no a na meyɛ ɔtorofoɔ sɛ mo ara. Menim no na madi nʼasɛm nso so.
    56: Mo agya Abraham ani gyee sɛ ɔbɛhunu me ba a mɛba no. Ɔhunuiɛ na nʼani gyeeɛ.”
    57: Yudafoɔ no nso bisaa no sɛ, “Wonnii mfeɛ aduonum koraa na ɛyɛɛ dɛn na wohunuu Abraham?”
    58: Yesu buaa sɛ, “Mereka nokorɛ pefee akyerɛ mo sɛ, ansa na wɔrebɛwo Abraham no, na mete ase.”
    59: Yudafoɔ no tasee aboɔ sɛ anka wɔde rebɛsi no, nanso Yesu kɔhintaeɛ. Yei akyi no, ɔfirii asɔredan no mu hɔ kɔeɛ.
  9:
    1: Yesu nam no, ɔhunuu aberanteɛ bi a wɔwoo no onifirani,
    2: Nʼasuafoɔ no bisaa no sɛ, “Ɔkyerɛkyerɛfoɔ, saa onifirani yi awofoɔ bɔne a wɔyɛeɛ anaa ɔno ankasa bɔne enti na ama nʼani afira yi?”
    3: Yesu buaa sɛ, “Ɛnyɛ nʼawofoɔ anaa nʼankasa bɔne enti na nʼani afira. Na mmom, nʼani afira sɛdeɛ ɛbɛyɛ a Onyankopɔn tumi bɛyɛ ne ho adwuma.
    4: Esiane sɛ adesaeɛ nkyɛre ba no enti, ɛsɛ sɛ yɛyɛ deɛ ɔsomaa me no adwuma a ɔde ahyɛ yɛn nsa no. Sɛ adeɛ sa a, obiara ntumi nyɛ adwuma.
    5: Ɛberɛ a mewɔ ewiase yi deɛ, mene ewiase hann no.”
    6: Ɔkaa saa no, ɔtee ntasuo guu fam de fotɔɔ dɔteɛ na ɔde dɔteɛ no sraa onifirani no ani so.
    7: Na ɔka kyerɛɛ no sɛ, “Kɔ ɔtadeɛ Siloa no mu, na kɔhohoro wʼanim.” Onifirani yi kɔ kɔhohoroo nʼanim san baeɛ a, afei deɛ ohunu adeɛ.
    8: Onifirani no afipamfoɔ a wɔhunuu no sɛ ɔte ɛkwan ho srɛsrɛ adeɛ no hunuu no no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛnyɛ aberanteɛ a na ɔsrɛsrɛ adeɛ no ni?”
    9: Ebinom kaa sɛ, “Ɛyɛ ɔno,” na afoforɔ nso kaa sɛ, “Dabi, ɛnyɛ ɔno, na mmom, sɛ na ɔsɛ no.” Aberanteɛ yi kaa sɛ, “Ɛyɛ me.”
    10: Nnipa no bisaa no sɛ, “Ɛyɛɛ dɛn na afei wohunu adeɛ yi?”
    11: Ɔbuaa wɔn sɛ, “Ɔbarima bi a wɔfrɛ no Yesu no fotɔɔ dɔteɛ na ɔde sraa mʼani so na ɔka kyerɛɛ me sɛ, ‘Kɔ ɔtadeɛ Siloa mu na kɔhohoro wʼanim’. Enti, mekɔeɛ. Mehohoroo mʼanim wieeɛ pɛ na mehunuu adeɛ.”
    12: Wɔsane bisaa no bio sɛ, “Saa Yesu no wɔ he?” Ɔbuaa wɔn sɛ, “Mennim.”
    13: Wɔde aberanteɛ a na nʼani afira no brɛɛ Farisifoɔ no.
    14: Ɛda a Yesu saa onifirani no yadeɛ no, na ɛyɛ homeda.
    15: Farisifoɔ no nso bisaa aberanteɛ no sɛdeɛ ɛyɛeɛ a afei deɛ ɔhunuu adeɛ. Aberanteɛ no ka kyerɛɛ wɔn sɛdeɛ Yesu de dɔteɛ a wɔafɔtɔ sraa nʼani so na ɔkɔhohoroeɛ na ɔhunuu adeɛ no.
    16: Farisifoɔ no mu bi kaa sɛ, “Onipa a ɔyɛɛ saa adeɛ yi mfiri Onyankopɔn hɔ, ɛfiri sɛ, ɔnni homeda mmara no so.” Afoforɔ nso kaa sɛ, “Ɛbɛyɛ dɛn na ɔdebɔneyɛfoɔ a ɔte sɛɛ yi bɛtumi ayɛ saa anwanwadwuma yi?” Saa akyinnyeɛ yi maa mpaapaemu baa wɔn mu.
    17: Afei Farisifoɔ yi sane bisaa aberanteɛ no sɛ, “Wo na wose ɔma wohunuu adeɛ, ɛdeɛn asɛm na woka fa ne ho?” Aberanteɛ yi buaa sɛ, “Megye di sɛ ɔyɛ odiyifoɔ a ɔfiri Onyankopɔn nkyɛn.”
    18: Yudafoɔ no annye anni ara da sɛ, na saa aberanteɛ no yɛ onifirani a afei deɛ ɔhunu adeɛ, kɔsi sɛ wɔsoma ma wɔkɔfrɛɛ nʼawofoɔ baeɛ
    19: ma wɔbisaa wɔn sɛ, “Mo ba ni anaa? Mokyerɛ sɛ mowoo no no, na ɔyɛ onifirani anaa? Ɛyɛɛ dɛn na afei deɛ ɔhunu adeɛ yi?”
    20: Nʼawofoɔ no buaa sɛ, “Yɛgye tom sɛ ɔyɛ yɛn ba, na yɛwoo no no nso, na ɔyɛ onifirani.
    21: Nanso yɛnnim deɛ enti a afei deɛ ɔhunu adeɛ yi. Saa ara nso na yɛnnim onipa ko a ɔma ɔhunuu adeɛ no. Ɔno ara ni, nʼani nso afi a ɔbɛtumi akasa ama ne ho enti mommisa no.”
    22: Deɛ ɛmaa nʼawofoɔ no kaa saa ne sɛ, na wɔsuro Yudafoɔ mpanimfoɔ no a wɔaka sɛ, obiara a ɔbɛka sɛ Yesu ne Agyenkwa no no, wɔbɛpam no afiri asɔredan no mu hɔ no.
    23: Yei enti na nʼawofoɔ no kaa sɛ, “Nʼani afi a ɔbɛtumi akasa ama ne ho enti mommisa no” no.
    24: Wɔsane frɛɛ aberanteɛ a na ɔyɛ onifirani no ka kyerɛɛ no sɛ, “Hyɛ bɔ wɔ Onyankopɔn din mu sɛ, asɛm a yɛrebɛbisa wo yi wobɛdi nokorɛ. Yɛnim sɛ saa ɔbarima yi yɛ ɔdebɔneyɛfoɔ.”
    25: Aberanteɛ no buaa wɔn sɛ, “Me deɛ, sɛ ɔyɛ ɔdebɔneyɛfoɔ o, sɛ nso ɔyɛ onipa pa o, ɛno deɛ, mennim. Deɛ menim ara ne sɛ, kane no na meyɛ onifirani na afei deɛ mehunu adeɛ.”
    26: Wɔbisaa no bio sɛ, “Ɛdeɛn na ɔyɛɛ wo ma wohunuu adeɛ?”
    27: Aberanteɛ no de abufuo buaa wɔn sɛ, “Maka nokorɛ no akyerɛ mo, nanso moantie. Ɛdeɛn bio na mopɛ sɛ meka kyerɛ mo? Anaasɛ mo nso mopɛ sɛ mobɛyɛ nʼasuafoɔ?”
    28: Mpanimfoɔ no yeyaa no sane kaa sɛ, “Wo mmom na woyɛ saa akoa no suani; na yɛn deɛ, yɛyɛ Mose asuafoɔ.
    29: Yɛnim pefee sɛ Onyankopɔn kasa kyerɛɛ Mose, nanso saa Yesu yi deɛ, faako a ɔfiri mpo, yɛnnim!”
    30: Aberanteɛ yi ka kyerɛɛ mpanimfoɔ no sɛ, “Ɛyɛ me nwanwa yie sɛ obi a ɔtumi ma onifirani hunu adeɛ no, motumi ka sɛ monnim faako a ɔfiri.
    31: Yɛnim sɛ Onyankopɔn ntie nnebɔneyɛfoɔ asɛm; na mmom ɔtie nnipa a wɔdi no ni na wɔyɛ nʼapɛdeɛ no.
    32: Ɛfiri adebɔ ahyɛaseɛ yɛntee da sɛ obi ama onifirani ahunu adeɛ da;
    33: sɛ ɔbarima yi mfiri Onyankopɔn hɔ a, anka ɔrentumi nyɛ anwanwadeɛ a ɛte sei.”
    34: Mpanimfoɔ no nso de abufuo buaa no sɛ, “Ɔdebɔneyɛfoɔ te sɛ wo na wopɛ sɛ wokyerɛkyerɛ yɛn?” Wɔsunsum no firii asɔredan no mu hɔ.
    35: Ɛberɛ a Yesu tee sɛ wɔsunsum aberanteɛ no firii asɔredan no mu hɔ no no, ɔhwehwɛɛ no bisaa no sɛ, “Wogye Onipa Ba no di anaa?”
    36: Aberanteɛ no buaa no sɛ, “Me wura, kyerɛ me saa Onipa Ba no sɛdeɛ ɛbɛyɛ a mɛgye no adi!”
    37: Yesu ka kyerɛɛ no sɛ, “Woahunu no dada; ɔno na ɔne wo rekasa yi.”
    38: Aberanteɛ no de anigyeɛ kaa sɛ, “Awurade, megye medi.” Afei, ɔkotoo Yesu.
    39: Yesu kaa sɛ, “Mebaa ewiase ha sɛ merebɛbu atɛn, na mama wɔn a wɔyɛ anifirafoɔ no ahunu adeɛ, na makyerɛ wɔn a wɔgye di sɛ wɔhunu adeɛ no sɛ, wɔyɛ anifirafoɔ.”
    40: Farisifoɔ a na wɔgyinagyina hɔ no bisaa no sɛ, “Wopɛ sɛ wokyerɛ sɛ yɛyɛ anifirafoɔ anaa?”
    41: Yesu buaa wɔn sɛ. “Sɛ mogye tom sɛ moyɛ anifirafoɔ a, ɛnneɛ anka monni deɛ maka no ho fɔ. Esiane sɛ mogye to mu sɛ mohunu adeɛ enti motena afɔbuo mu.”
  10:
    1: “Mereka nokorɛ akyerɛ mo, onipa biara a ɔmfa nnwammuo ɛkwan ano na ɔforo kɔ mu no yɛ owifoɔ.
    2: Onipa a ɔfa ɛkwan ano kɔ mu no ne odwanhwɛfoɔ no.
    3: Ɛpono no anohwɛfoɔ no bue ɛpono no ma no, na sɛ ɔfrɛ nnwan no nso a, wɔte ne nne ma ɔde wɔn firi adi.
    4: Sɛ ɔde wɔn firi adi a, ɔdi nnwan no anim na nnwan no nso di nʼakyi, ɛfiri sɛ, wɔte ne nne.
    5: Wɔrenni onipa foforɔ biara akyi. Na sɛ ɔfrɛ wɔn a, wɔremma, ɛfiri sɛ, wɔnte ne nne.”
    6: Yesu buu wɔn saa bɛ yi nanso nnipa no ante no ase.
    7: Yesu ka kyerɛɛ wɔn bio sɛ, “Mereka nokorɛ akyerɛ mo sɛ, mene nnwammuo no ano ɛpono no.
    8: Wɔn a wɔdii mʼanim kane no yɛ awifoɔ ne adwotwafoɔ, ɛno enti, nnwan no ante wɔn nne, anni wɔn akyi.
    9: Mene ɛpono no. Obiara a ɔnam me so bɛwura mu no bɛnya nkwa; wɔbɛwura mu asane afiri adi na wɔbɛnya adidibea.
    10: Owifoɔ ba a, ɔbɛwia anaasɛ ɔbɛdi awu anaasɛ ɔbɛsɛe adeɛ. Me deɛ, maba, sɛdeɛ ɛbɛyɛ a mobɛnya nkwa a ɛho nni asɛm biara.
    11: “Mene odwanhwɛfoɔ pa no. Odwanhwɛfoɔ pa no ne obi a ɔtumi de ne nkwa to hɔ ma ne nnwan.
    12: Obi a wɔabɔ no paa sɛ ɔnhwɛ nnwan so no nyɛ nnwan no wura ɛno enti, sɛ ɔhunu sɛ pataku reba a, ɔdwane gya nnwan no hɔ, na pataku no to hyɛ nnwan no so ma wɔbɔ pete.
    13: Ɔpaani no dwane ɛfiri sɛ, wɔabɔ no paa, na nnwan no yiedie mfa ne ho.
    14: “Mene odwanhwɛfoɔ pa no. Menim me nnwan na me nnwan nso nim me,
    15: sɛdeɛ Agya no nim me na me nso menim Agya no. Masiesie me ho nso sɛ mɛwu ama nnwan no.
    16: Nnwan afoforɔ bi wɔ hɔ a wɔyɛ me dea nanso wɔnnya mmɛkaa saa nnwankuo yi ho. Ɛsɛ sɛ mede wɔn nso bɛka saa nnwankuo yi ho. Wɔbɛtie me nne na wɔbɛyɛ nnwankuo baako a odwanhwɛfoɔ baako pɛ na ɔhwɛ wɔn so.
    17: Agya no dɔ me ɛfiri sɛ, masiesie me ho sɛ mede me nkwa bɛto hɔ sɛdeɛ ɛbɛyɛ a daakye me nsa bɛka bio.
    18: Obiara rentumi nnye me nkwa mfiri me nsam. Me ara me pɛ mu na mede bɛma. Mewɔ tumi sɛ mede ma na mewɔ tumi nso sɛ mesane gye bio. Yei ne deɛ mʼAgya ahyɛ me sɛ menyɛ no.”
    19: Asɛm a Yesu kaeɛ no enti, ɛmaa mpaapaemu baa Yudafoɔ no mu.
    20: Wɔn mu pii kaa sɛ, “Ɔwɔ honhommɔne! Nʼadwene mu ka no! Adɛn enti na motie no?”
    21: Afoforɔ nso kaa sɛ, “Onipa a ɔwɔ honhommɔne rentumi nkasa sei! Ɛbɛyɛ dɛn na obi a ɔwɔ honhommɔne bɛtumi ama onifirani ahunu adeɛ?”
    22: Awɔberɛ bi mu a Asɔredandwira duruu wɔ Yerusalem no,
    23: Yesu kɔpasee asɔredan no mu baabi a wɔfrɛ no Salomo Abrannaa no so hɔ.
    24: Yudafoɔ no bɛtwaa ne ho hyiaeɛ kaa sɛ, “Wobɛma yɛatwɛn akɔsi da bɛn? Sɛ wone Kristo no a, pae mu ka kyerɛ yɛn.”
    25: Yesu ka kyerɛɛ wɔn sɛ, “Maka akyerɛ mo dada, nanso monnnye me nni. Me nnwuma a menam mʼAgya tumi mu yɛ no di me ho adanseɛ,
    26: nanso monnnye nni, ɛfiri sɛ, monnyɛ me nnwan.
    27: Me nnwan te me nne, me nso menim wɔn na wɔdi mʼakyi.
    28: Mema wɔn nkwa a ɛnni awieeɛ a wɔrenwu da, na obi rentumi nnye wɔn mfiri me nsam.
    29: MʼAgya a ɔde wɔn maa me no wɔ tumi sene obiara, na obiara rentumi nnye wɔn mfiri me nsam.
    30: Me ne Agya no yɛ baako.”
    31: Yudafoɔ no sane tasee aboɔ sɛ anka wɔde rebɛsi no.
    32: Yesu ka kyerɛɛ wɔn sɛ, “Mayɛ nnwuma pa pii a Agya no de hyɛɛ me nsa sɛ menyɛ no ama moahunu, na emu deɛ ɛwɔ he ho enti na mopɛ sɛ mosi me aboɔ yi?”
    33: Yudafoɔ no buaa no sɛ, “Ɛnyɛ wo nnwuma pa bi a woayɛ no enti na yɛpɛ sɛ yɛsi wo aboɔ, na mmom, wʼabususɛm a wokaeɛ no enti. Woyɛ onipa dasani nso woyɛ wo ho sɛ Onyankopɔn!”
    34: Yesu buaa wɔn sɛ, “Wɔatwerɛ wɔ mo ara ankasa mo mmara mu sɛ, Onyankopɔn kaa sɛ, ‘Moyɛ anyame.’
    35: Ɛno enti, sɛ Onyankopɔn nam anyamesɛm a ɛyɛ nokorɛ so frɛ wɔn a Onyankopɔn asɛm baa wɔn nkyɛn no sɛ ‘anyame’ a,
    36: ɛyɛ dɛn na sɛ deɛ Agya no somaa no baa ewiase no ka sɛ, mene Onyankopɔn Ba no a mose waka abususɛm?
    37: Sɛ menyɛ nnwuma a mʼAgya pɛ sɛ meyɛ no deɛ a, ɛnneɛ monnnye me nni.
    38: Nanso, sɛ meyɛ mʼAgya no nnwuma na sɛ monnye me nni mpo a, monnye nnwuma no nni sɛdeɛ ɛbɛyɛ a, mobɛgye adi sɛ Agya no wɔ me mu na me nso mewɔ ne mu.”
    39: Nkurɔfoɔ no pɛɛ sɛ wɔkyere no bio, nanso wɔantumi.
    40: Yesu sane tware kɔɔ Yordan agya wɔ faako a Yohane bɔ asu no kɔtenaa hɔ.
    41: Nnipa bebree kɔɔ ne nkyɛn. Wɔn mu dodoɔ no ara kaa sɛ, “Yohane anyɛ anwanwadeɛ, nanso biribiara a ɔka faa saa ɔbarima yi ho no yɛ nokorɛ.”
    42: Nnipa a wɔwɔ hɔ no mu bebree gyee no diiɛ.
  11:
    1: Ɔbarima bi tenaa ase wɔ Betania a na wɔfrɛ no Lasaro. Betania yi yɛ kuro a na Maria ne ne nua Marta firi mu. Ɛda bi, saa ɔbarima yi yareeɛ.
    2: Saa Maria yi a ne nuabarima ne Lasaro a na ɔyare no, ɔno na ɔhwiee ngo guu Awurade nan ase de ne tirinwi pepaeɛ no.
    3: Anuanom yi soma kɔɔ Yesu nkyɛn kɔka kyerɛɛ no sɛ, “Awurade, wo dɔfoɔ no yare.”
    4: Yesu tee nkra no, ɔkaa sɛ, “Ɛnyɛ saa yadeɛ yi na ɛbɛkum Lasaro. Mmom, Onyankopɔn pɛ sɛ ɔfa saa yadeɛ yi so hyɛ ne ho animuonyam, na saa animuonyam yi bi nso ka Onipa Ba no.”
    5: Na Yesu pɛ Maria ne ne nuabaa Marta ne Lasaro asɛm yie.
    6: Ɛberɛ a Yesu tee nkra sɛ Lasaro yare dendeenden no, wankɔ saa ɛberɛ no ara mu; ɔtenaa hɔ nnanu.
    7: Afei, ɔka kyerɛɛ nʼasuafoɔ no sɛ, “Momma yɛnsane nkɔ Yudea.”
    8: Nanso, asuafoɔ no ka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ, ɛnkyɛree biara na Yudafoɔ no pɛɛ sɛ wɔsi wo aboɔ ɛnna afei wose yɛnsane nkɔ hɔ bio yi?”
    9: Yesu kaa sɛ, “Nnɔnhwere dumienu na ɛwɔ da koro mu, meboa anaa? Ɛno enti, sɛ obi nam hann mu a, ɔrensunti, ɛfiri sɛ, ɔnam ewiase hann mu.
    10: Nanso, sɛ ɔnam anadwo sum mu a, ɔbɛsunti, ɛfiri sɛ, ɔnam sum mu.”
    11: Yesu sane kaa sɛ, “Yɛn adamfo Lasaro ada na merekɔ akɔnyane no.”
    12: Asuafoɔ no ka kyerɛɛ Yesu sɛ, “Awurade, sɛ wada deɛ a, ɛnneɛ na ne ho bɛtɔ no.”
    13: Na Yesu kyerɛ sɛ Lasaro awu, nanso asuafoɔ no deɛ, na wɔsusu sɛ nna ara na wada.
    14: Ɛno enti, Yesu ka kyerɛɛ wɔn pefee sɛ, “Lasaro awu;
    15: nanso mo enti, ɛyɛ me anigye sɛ na menni hɔ sɛdeɛ ɛbɛyɛ a mobɛgye adi. Momma yɛnkɔ ne nkyɛn.”
    16: Toma a wɔfrɛ no Ata no ka kyerɛɛ ne mfɛfoɔ asuafoɔ no sɛ, “Momma yɛne Ɔkyerɛkyerɛfoɔ no nyinaa nkɔ na yɛne no nkɔwu.”
    17: Yesu duruu Betania no, na Lasaro awu ma wɔasie no ma adi nnanan.
    18: Ɛfiri Betania rekɔ Yerusalem no nnuru akwansini mmienu,
    19: na saa ɛberɛ no, na Yudafoɔ bebree aba Marta ne Maria nkyɛn sɛ wɔrebɛgyam wɔn wɔ wɔn nua no wuo no ho.
    20: Marta tee sɛ Yesu reba no, ɔfirii adi kɔhyiaa no, na Maria deɛ, ɔtenaa efie.
    21: Marta ka kyerɛɛ Yesu sɛ, “Ao, Awurade, sɛ wowɔ ha a, anka me nua no anwu!
    22: Menim mpo sɛ saa ɛberɛ yi mu biribiara a wobɛbisa Onyankopɔn sɛ ɔnyɛ mma wo no, ɔbɛyɛ.”
    23: Yesu ka kyerɛɛ no sɛ, “Wo nua no bɛsane anya nkwa bio.”
    24: Marta buaa no sɛ, “Awurade, menim sɛ owusɔreɛ da no ɔno nso bɛsɔre.”
    25: Yesu ka kyerɛɛ no sɛ, “Me na menyane awufoɔ ma wɔn nkwa. Obiara a ɔgye me di no, sɛ wawu mpo a, ɔbɛsane anya nkwa.
    26: Na obiara a ɔte ase na ɔgye me di no, renwu da. Wogye yei di anaa?”
    27: Marta buaa sɛ, “Awurade, megye medi. Megye medi sɛ wone Kristo Agyenkwa a ɔne Onyankopɔn Ba a ɔreba ewiase no.”
    28: Marta kaa saa asɛm yi wieeɛ no, ɔkɔfrɛɛ ne nua Maria de no kɔɔ kɔkoam ka kyerɛɛ no sɛ, “Ɔkyerɛkyerɛfoɔ no aba na wabisa wʼase.”
    29: Maria tee saa asɛm yi no, ɔyɛɛ ntɛm kɔhyiaa Yesu.
    30: Saa ɛberɛ no na Yesu mmɛduruu akuraa no ase hɔ. Na ɔda so wɔ faako a Marta hyiaa no hɔ no.
    31: Ɛberɛ a Yudafoɔ a wɔwɔ efie hɔ regyam Maria no hunuu sɛ wasɔre ɔherɛ so refiri adi no, wɔdii nʼakyi, ɛfiri sɛ, na wɔsusu sɛ ɔrekɔ da no so akɔsu.
    32: Maria duruu faako a Yesu wɔ no, ɔtotoo ne nan ase kaa sɛ, “Ao, Awurade, sɛ wowɔ ha, a anka me nua no anwu.”
    33: Yesu hunuu sɛ Maria ne Yudafoɔ a wɔka ne ho no resu no, ɛhaa no yie na ne werɛ hoeɛ.
    34: Ɔbisaa wɔn sɛ, “Ɛhe na mosiee no?” Wɔbuaa no sɛ, “Awurade, bra na yɛnkɔkyerɛ wo.”
    35: Yesu suiɛ.
    36: Yudafoɔ no hunuu sɛ ɔresu no, wɔkaa sɛ, “Yei kyerɛ ɔdɔ a ɔde dɔ no.”
    37: Wɔn mu bi kaa sɛ, “Onipa a ɔmaa onifirani hunuu adeɛ no, monnnye nni sɛ anka ɔbɛtumi agye Lasaro nkwa anaa?”
    38: Asɛm a nkurɔfoɔ no kaeɛ no maa Yesu werɛ hoeɛ. Afei, ɔkɔɔ ɛda a wɔde ɛboɔ ahini ano no so.
    39: Yesu hyɛɛ wɔn sɛ, “Monyi ɛboɔ a ɛhini ɛda no ano no.” Marta a ɔyɛ owufoɔ no nuabaa no kaa sɛ, “Awurade, ɛbɛyɛ nna ɛnan ni a yɛbɛsiee no enti saa ɛberɛ yi deɛ, ɛbɔn.”
    40: Yesu ka kyerɛɛ Marta sɛ, “Manka ankyerɛ wo sɛ, sɛ wogye di a wobɛhunu Onyankopɔn animuonyam?”
    41: Wɔyii ɛboɔ no firii ɛda no ano. Afei, Yesu hwɛɛ ɛsoro, bɔɔ mpaeɛ sɛ, “Agya, meda wo ase sɛ wotie me.
    42: Menim sɛ wotie me daa nyinaa, nanso ɛsiane nnipa a wɔwɔ ha enti na mereka yei sɛdeɛ ɛbɛyɛ a, wɔbɛgye adi sɛ wo na wosomaa me.”
    43: Ɔkaa yei wieeɛ no, ɔteaam denden sɛ, “Lasaro, sɔre bra!”
    44: Lasaro sɔre baeɛ a ntoma a wɔde kyekyeree ne nsa ne ne nan ne nʼanim no da so kyekyere no. Yesu ka kyerɛɛ wɔn sɛ, “Monsane ne ho ntoma no na ɔnkɔ.”
    45: Yudafoɔ a wɔbɛsraa Maria na wɔhunuu deɛ Yesu yɛeɛ no mu bebree gyee no diiɛ.
    46: Na wɔn mu bi nso kɔɔ Farisifoɔ no hɔ kɔkaa deɛ ɛsiiɛ no nyinaa kyerɛɛ wɔn.
    47: Enti Farisifoɔ no ne asɔfoɔ mpanin no hyiaa badwafoɔ no kaa sɛ, “Ɛdeɛn na yɛnyɛ? Monhwɛ anwanwadeɛ a saa onipa yi reyɛ!
    48: Sɛ yɛma ɔkɔ so yɛ deɛ ɔreyɛ yi a, nnipa nyinaa bɛgye no adi na wɔadi nʼakyi. Sɛ ɛba saa a, Roma aban bɛbisa yɛn asɛm na wasɛe yɛn asɔredan ne ɔman mu yi nyinaa.”
    49: Kaiafa a saa ɛberɛ no na ɔyɛ ɔsɔfopanin no kaa sɛ, “Mo deɛ, monnim hwee!
    50: Monnim sɛ ɛyɛ ma mo sɛ onipa baako bɛwu ama nnipa no nyinaa sene sɛ wɔbɛsɛe ɔman mu no nyinaa?”
    51: Ɛmfiri ɔno ankasa ne tumi mu na ɔkaa saa asɛm yi, ɛfiri sɛ, ɛsiane sɛ na ɔyɛ ɔsɔfopanin saa ɛberɛ no enti na ɔhyɛɛ nkɔm sɛ, “Yesu bɛwu de agye mo nkwa,”
    52: na ɛnyɛ wɔn nko, na mmom, ɛnam yei so bɛma Onyankopɔn mma a wɔabɔ ahwete no nyinaa ano aboa, na wɔayɛ ɔman baako.
    53: Ɛfiri saa ɛberɛ no, Yudafoɔ mpanin no faa adwene sɛ wɔbɛkum Yesu.
    54: Yei enti, Yesu anyi ne ho adi wɔ Yudea, na ɔfirii hɔ kɔɔ ɛserɛ so kuro bi a wɔfrɛ no Efraim ne nʼasuafoɔ no kɔtenaa hɔ.
    55: Na Yudafoɔ Twam Afahyɛ no rebɛn enti nnipa pii fifirii wɔn nkuraaseɛ kɔɔ Yerusalem sɛ wɔrekɔdwira wɔn ho de atwɛn afahyɛ no.
    56: Na wɔrehwehwɛ Yesu ahunu no. Ɛno enti, wɔduruu asɔredan mu hɔ no, wɔbisabisaa wɔn ho wɔn ho sɛ, “Mogye di sɛ Yesu bɛba afahyɛ yi bi anaa?” Ebinom kaa sɛ, “Yɛnnye nni.”
    57: Saa ɛberɛ yi na asɔfoɔ mpanin ne Farisifoɔ no ahyɛ sɛ, sɛ obi nim baabi a Yesu wɔ a, ɔnkyerɛ na wɔnkɔkye no.
  12:
    1: Aka nna nsia na Twam Afahyɛ no aduru no, Yesu kɔɔ Betania, kuro a na Lasaro a Yesu nyanee no firi awufoɔ mu no te mu no mu.
    2: Wɔtoo Yesu ɛpono. Marta na ɔsomee wɔ saa apontoɔ yi ase. Lasaro tenaa Yesu nkyɛn pɛɛ wɔ ɛpono no ho.
    3: Wɔredidi no, Maria faa ngohwam bi a ne boɔ yɛ den bɛhwie guu Yesu nan ase de ne tirinwi pepaeɛ. Ngo no hwa gyee efie hɔ nyinaa.
    4: Yuda Iskariot a ɔyɛ asuafoɔ no mu baako a akyire no ɔbɛyi Yesu ama no ani annye deɛ ɔbaa yi yɛeɛ no ho,
    5: enti ɔkaa sɛ, “Adɛn enti na wantɔn saa ngohwam yi na yɛamfa sika no amma ahiafoɔ?”
    6: Ɛnyɛ sɛ na ɔdwene ahiafoɔ ho enti na ɔkaa saa asɛm yi, na mmom, na ɔyɛ ɔkorɔmfoɔ na ɛsiane sɛ na ɔhwɛ asuafoɔ no sika so enti, na ɔwiawia bi.
    7: Yesu kaa sɛ, “Monnyaa ɔbaa yi haw! Deɛ ɔbaa yi ayɛ yi, ɔde resiesie me ama me wuo.
    8: Mo ne ahiafoɔ na ɛwɔ hɔ ɛberɛ biara, na me deɛ, me ne mo rentena hɔ daa.”
    9: Ɛberɛ a Yudafoɔ no tee sɛ Yesu wɔ Betania no, wɔn mu pii kɔɔ hɔ. Ɛnyɛ Yesu nko enti na wɔkɔɔ hɔ, na mmom, wɔkɔɔ hɔ sɛ wɔrekɔhwɛ Lasaro a Yesu nyanee no firii awufoɔ mu no nso.
    10: Afei, asɔfoɔ mpanin no bɔɔ pɔ sɛ wɔbɛkum Lasaro nso,
    11: ɛfiri sɛ, ɛsiane Lasaro wusɔreɛ no enti, na nnipa bebree retwe wɔn ho afiri Yudafoɔ mpanin no ho abɛdi Yesu akyi.
    12: Adeɛ kyeeɛ no, nnipadɔm a wɔaba Twam Afahyɛ no tee sɛ Yesu reba Yerusalem no,
    13: wɔbubuu ɛberɛ de kɔhyiaa no ɛkwan de ahurisie teateaam sɛ, “Hosiana!” “Nhyira nka deɛ ɔreba wɔ Awurade din mu no!” “Nhyira nka Israelhene!”
    14: Yesu rekɔ no, na ɔte afunumu ba bi so sɛdeɛ Atwerɛsɛm hyɛɛ ho nkɔm sɛ,
    15: “Nsuro, Ɔbabaa Sion! Hwɛ sɛ wo ɔhene te afunumu ba so reba wo nkyɛn.”
    16: Ahyɛaseɛ no, asuafoɔ no ante yeinom nyinaa ase kɔsii sɛ wɔhyɛɛ Yesu animuonyam no ansa na wɔrekae sɛ, Atwerɛsɛm no aka saa asɛm yi nyinaa afa ne ho dada, na ɛno ara ne deɛ wɔayɛ no.
    17: Nnipa a na wɔwɔ hɔ a wɔhunu sɛ Yesu nyanee Lasaro firii awufoɔ mu no kaa asɛm a ɛsii no kyerɛɛ afoforɔ.
    18: Yei enti na nnipa bebree kɔeɛ sɛ wɔrekɔhyia Yesu ɛkwan no, ɛfiri sɛ, na wɔate sɛ wayɛ anwanwadeɛ.
    19: Farisifoɔ no hunuu deɛ ɛrekɔ so no, wɔkaa sɛ, “Anyɛ yie! Monhwɛ sɛ nnipa no nyinaa atu adi nʼakyi!”
    20: Afahyɛberɛ no mu no, Helafoɔ bi nso kɔɔ Yerusalem sɛ wɔrekɔsom.
    21: Wɔkɔɔ Filipo a ɔfiri Betsaida no nkyɛn kɔka kyerɛɛ no sɛ, “Owura, yɛpɛ sɛ yɛhunu Yesu.”
    22: Filipo kɔbɔɔ Andrea amaneɛ maa wɔn baanu kɔka kyerɛɛ Yesu.
    23: Yesu ka kyerɛɛ wɔn sɛ, “Ɛberɛ no aso sɛ wɔbɛhyɛ Onipa Ba no animuonyam.
    24: Mereka nokorɛ akyerɛ mo sɛ, sɛ wɔamfa burofua anhyɛ fam amma amporɔ na amfifiri a, ɛda so yɛ burofua no ara, nanso sɛ ɛporɔ na ɛfifiri a, ɛso aba pii.
    25: Obiara a ɔdɔ ne kra no bɛhwere ne nkwa, na deɛ ɔnnɔ ne kra no ɔbɛnya nkwa a ɛnni awieeɛ.
    26: Obiara a ɔpɛ sɛ ɔsom me no, ɛsɛ sɛ ɔdi mʼakyi, na baabiara a mewɔ no, ɛsɛ sɛ mʼasomfoɔ nso wɔ hɔ bi.”
    27: Yesu kaa sɛ, “Afei deɛ, me kra ho yera no na asɛm bɛn na menka? Menka sɛ, ‘Agya, gye me firi saa amanehunu yi mu anaa?’ Nanso, yei enti na wosomaa me baa ewiase sɛ memmɛhunu amane.
    28: Agya, hyɛ wo din animuonyam!” Ɔkasa wieeɛ no, nne bi firi ɔsoro kaa sɛ, “Mahyɛ no animuonyam dada na mɛsane mahyɛ no bio.”
    29: Nnipakuo a na wɔwɔ hɔ no tee nne no, wɔkaa sɛ aprannaa na ɛrebobɔ mu. Ebinom nso kaa sɛ, ɔsoro ɔbɔfoɔ na ɔkasa kyerɛɛ no.
    30: Nanso, Yesu ka kyerɛɛ wɔn sɛ, “Mo enti na saa nne yi kasaeɛ na ɛnyɛ me enti.
    31: Afei, ɛberɛ aduru sɛ wɔbu ewiase atɛn na wɔtu ɔbonsam a ɔdi ewiase so no gu.
    32: Sɛ wɔnya ma me so firi asase mu a, mɛtwe nnipa nyinaa aba me nkyɛn.”
    33: Ɔkaa yei de kyerɛɛ owuo ko a ɔbɛwu no.
    34: Nnipa no kaa sɛ, “Atwerɛsɛm no di adanseɛ sɛ, Agyenkwa no renwu da. Adɛn enti na wɔka kyerɛ yɛn sɛ, ɛsɛ sɛ wɔma Onipa Ba no so? Hwan ne saa Onipa Ba no?”
    35: Yesu buaa wɔn sɛ, “Me hann no bɛhyerɛn ama mo mmerɛ tiawa bi mu. Ɛno enti, monnante mu ɛberɛ a mowɔ saa hann no mu yi nkɔ baabiara a mopɛ sɛ mokɔ, ansa na esum aduru; anyɛ saa a morenhunu kwan.
    36: Ɛberɛ a mowɔ hann mu yi, monnye hann no nni na moayɛ hann no mma.” Yesu kaa nsɛm yi wieeɛ no, ɔfirii hɔ de ne ho kɔhintaeɛ.
    37: Ɛwom sɛ na Yesu ayɛ anwanwadeɛ ahodoɔ ama Yudafoɔ no ahunu deɛ, nanso na wɔnnye no nni ara.
    38: Yei ne Odiyifoɔ Yesaia asɛm a ɔkaa sɛ, “Awurade, hwan na wagye yɛn asɛnka adi? Na hwan nso na ɔbɛgye wʼanwanwadwuma no adi sɛ adansedie?”
    39: Yudafoɔ no annye anni ɛfiri sɛ, na Odiyifoɔ Yesaia asane aka sɛ,
    40: “Onyankopɔn afira wɔn ani, na wapirim wɔn akoma, sɛdeɛ ɛbɛyɛ a wɔrentumi nnane mma me nkyɛn na masa wɔn yadeɛ.”
    41: Yesaia kaa yei faa Yesu animuonyam a daakye ɔbɛnya a Onyankopɔn yi kyerɛɛ no no ho.
    42: Mpo, na Yudafoɔ mpanin no mu pii gye Yesu di, nanso na wɔsuro sɛ, sɛ Farisifoɔ no hunu wɔn a, wɔremma wɔmma asɔredan no mu bio.
    43: Na wɔpɛ sɛ nnipa bɛkamfo wɔn sene sɛ Onyankopɔn bɛhyɛ wɔn animuonyam.
    44: Yesu teaam sɛ, “Obiara a ɔgye me di no, ɛnyɛ me nko na ɔgye me di, na ɔgye deɛ ɔsomaa me no nso di.
    45: Na deɛ ɔhunu me no hunu deɛ ɔsomaa me no nso.
    46: Maba ewiase sɛ hann, na obiara a ɔgye me di no ankɔ so antena sum mu.
    47: “Obiara a ɔte mʼasɛm na ɔnni so no, meremmu no atɛn. Ɛfiri sɛ, mamma sɛ merebɛbu nnipa atɛn, na mmom, mebaeɛ sɛ merebɛgye wɔn nkwa.
    48: Obiara a ɔpo me na ɔnnye mʼasɛm nni no, ɔtemmufoɔ bi wɔ hɔ a ɔbɛbu no atɛn. Me nsɛm a maka akyerɛ mo no na Atemmuo da no ɛbɛbu mo atɛn.
    49: Nsɛm a maka no nyinaa, ɛnyɛ mʼankasa mʼadwene na mede ka kyerɛɛ mo, na mmom ɛyɛ deɛ Agya no ka kyerɛɛ me sɛ menka nkyerɛ mo no.
    50: Menim sɛ asɛm biara a Agya no ahyɛ me sɛ menka no de nnipa kɔ nkwa a ɛnni awieeɛ mu; enti asɛm a ɔbɛka akyerɛ me sɛ menka biara no, ɛno na meka!”
  13:
    1: Adeɛ rebɛkye ama Twam Afahyɛ no aduru no, Yesu hunuu sɛ afei, berɛ aso sɛ ɔfiri ewiase kɔ nʼAgya nkyɛn. Yesu yɛ obi a na ɔdɔ nʼakyidifoɔ, na ɔdɔɔ wɔn kɔsii sɛ ɔwuiɛ.
    2: Ɛberɛ a na Yesu ne nʼasuafoɔ te adidiiɛ no, ɔbonsam kɔhyɛɛ Yuda Iskariot a ɔyɛ Simon ba no mu sɛ ɔnyi Yesu mma.
    3: Yesu nim sɛ nʼAgya de tumi nyinaa ahyɛ ne nsa, na ɔfiri Onyankopɔn nkyɛn na ɔbaeɛ, na ɔresane akɔ ne nkyɛn.
    4: Yesu sɔre firii didipono no ho, yii nʼatadeɛ ngugusoɔ guu hɔ, de mpepaho twaa nʼasene.
    5: Ɔhwiee nsuo guu dwaresɛn bi mu na ɔhyɛɛ aseɛ hohoroo asuafoɔ no nan ase de mpepaho no pepaeɛ.
    6: Ɛberɛ a Yesu duruu Simon Petro so no, Petro bisaa no sɛ. “Awurade, worebɛhohoro me nan ase anaa?”
    7: Yesu buaa no sɛ, “Deɛ mereyɛ yi, worente aseɛ seesei, nanso akyire no wobɛte aseɛ.”
    8: Petro ampene asɛm a ɔkaeɛ no so kaa sɛ, “Ɛnyɛ wo na ɛsɛ sɛ wohohoro me nan ase.” Yesu ka kyerɛɛ no sɛ, “Sɛ manhohoro wo nan ase a, na wonka me ho.”
    9: Simon Petro kaa sɛ, “Awurade, ɛnneɛ na ɛnyɛ me nan ase nko, na mmom, me nsa ho ne me tirim nso ka ho.”
    10: Yesu ka kyerɛɛ no sɛ, “Obiara a wadware no, adwareɛ ho nhia no bio gye ne nan ase nko na ɛsɛ sɛ ɔhohoro, ne onipadua no deɛ, efi biara nni ho. Mo nyinaa ho ate, gye mo mu baako pɛ.”
    11: Na Yesu nim onipa ko a ɔrebɛyi no ama no, ɛno enti na ɔkaa sɛ ɛnyɛ wɔn nyinaa na wɔn ho ate no.
    12: Yesu hohoroo wɔn nan ase wieeɛ no, ɔfaa nʼatadeɛ ngugusoɔ no hyɛeɛ, sane kɔtenaa didipono no ho. Afei, ɔbisaa nʼasuafoɔ no sɛ, “Mote deɛ mayɛ yi ase anaa?
    13: Mofrɛ me ‘Ɔkyerɛkyerɛfoɔ’ ne ‘Awurade’ a, modi me frɛ; ɛfiri sɛ, ɛno ne deɛ meyɛ.
    14: Sɛ me a meyɛ mo Awurade ne Ɔkyerɛkyerɛfoɔ no mpo ahohoro mo nan ase a, ɛnneɛ, na ɛsɛ sɛ mo nso mohohoro hohoro mo ho mo ho nan ase.
    15: Mayɛ yei de ayɛ nhwɛsoɔ ama mo sɛdeɛ mo nso mobɛyɛ saa ara.
    16: Mereka nokorɛ akyerɛ mo sɛ, akoa nsene ne wura; saa ara nso na ɔsomafoɔ nsene deɛ ɔsomaa no no.
    17: Afei a moate deɛ meyɛeɛ no ase yi, sɛ moyɛ saa bi a, mobɛnya nhyira.
    18: “Ɛnyɛ mo nyinaa na mereka saa asɛm yi akyerɛ mo, menim wɔn a mayi wɔn. Nanso, ɛsɛ sɛ Atwerɛsɛm a ɛka sɛ, ‘Onipa a ɔne me to nsa didi no, bɛyi me ama’ no ba mu.
    19: “Mereka yeinom nyinaa akyerɛ mo ansa na aba mu sɛdeɛ ɛbɛyɛ a, mobɛgye adi.
    20: Mereka nokorɛ akyerɛ mo sɛ, obiara a ɔbɛgye deɛ masoma no no, ɔgye me nso, na obiara a ɔgye me no nso gye deɛ ɔsomaa me no.”
    21: Yesu kaa yeinom nyinaa wieeɛ no, ne ho yeraa no ma ɔpaee mu kaa sɛ, “Mereka nokorɛ akyerɛ mo, mo mu baako bɛyi me ama!”
    22: Asuafoɔ no de ahodwirie hwehwɛhwehwɛɛ wɔn ho wɔn ho anim pɛɛ sɛ wɔhunu deɛ ɔde no no.
    23: Na asuafoɔ no mu baako a Yesu pɛ nʼasɛm no te ne nkyɛn pɛɛ.
    24: Simon Petro buu nʼani sɛ, “Bisa no na ɔnkyerɛ wo onipa ko a ɔreka ne ho asɛm no.”
    25: Ɛno enti saa osuani no twe bɛn Yesu bisaa no sɛ, “Awurade, ɛyɛ hwan?”
    26: Yesu buaa sɛ, “Deɛ mede burodo bɛbɔ mu ama no no, ɔno na ɔbɛyi me ama.” Na ɔde burodo bɔɔ mu de maa Yuda Iskariot a ɔyɛ Simon ba no.
    27: Ɛberɛ a Yuda gyee burodo no pɛ na ɔbonsam bɛhyɛɛ ne mu. Yesu ka kyerɛɛ no sɛ, “Deɛ wopɛ sɛ woyɛ no, yɛ no ntɛm!”
    28: Wɔn a na wɔte adidiiɛ no mu biara ante asɛm a Yesu ka kyerɛɛ no no ase.
    29: Esiane sɛ Yuda na ɔhwɛ asuafoɔ no sika so enti, na wɔsusu sɛ, Yesu reka akyerɛ no sɛ, ɔnkɔtɔ biribi a ɛho hia ma afahyɛ no anaasɛ ɔnkɔma ahiafoɔ biribi.
    30: Yuda gyee burodo no pɛ na ɔfirii adi; saa ɛberɛ no na ɛyɛ anadwo.
    31: Yuda firii adi kɔeɛ akyi no, Yesu kaa sɛ, “Afei na Onipa Ba no animuonyam ada adi; na Onyankopɔn nam Ɔba no so ada nʼanimuonyam adi.
    32: Na sɛ ɛnam Ɔba no so na Onyankopɔn animuonyam da adi a, Onyankopɔn nso nam ne tumi so bɛda Onipa Ba no animuonyam adi. Ɔbɛyɛ yei ntɛm so.
    33: “Me mma, ɛrenkyɛre biara, mɛgya mo hɔ. Sɛdeɛ meka kyerɛɛ Yudafoɔ mpanin no, mobɛhwehwɛ me, nanso morentumi mma faako a merekɔ hɔ no.
    34: “Ahyɛdeɛ foforɔ na mede regya mo sɛ, ‘Monnodɔ mo ho sɛdeɛ medɔ mo no.
    35: Na sɛ mododɔ mo ho mo ho a, obiara bɛhunu sɛ moyɛ mʼasuafoɔ.’”
    36: Simon Petro bisaa Yesu sɛ, “Awurade, ɛhe na worekɔ?” Yesu buaa no sɛ, “Faako a merekɔ no deɛ, worentumi nni mʼakyi; daakye bi wobɛba abɛka me ho.”
    37: Petro bisaa no sɛ, “Awurade, adɛn enti na merentumi nni wʼakyi saa ɛberɛ yi? Ɛyɛ owuo mpo a, mɛwu ama wo.”
    38: Yesu bisaa no sɛ, “Woasiesie wo ho ampa ara sɛ wobɛwu ama me anaa? Mereka nokorɛ akyerɛ wo sɛ, ansa na akokɔ bɛbɔn no, na woapa me mprɛnsa.”
  14:
    1: Yesu ka kyerɛɛ nʼasuafoɔ no sɛ, “Mommma mo akoma nntu. Monnye Onyankopɔn nni na monnye me nso nni.
    2: Tenaberɛ bebree wɔ mʼAgya efie, ɛno enti, merekɔ akɔsiesie baabi ama mo. Sɛ asɛm a mereka yi nyɛ nokorɛ a, anka merenka nkyerɛ mo.
    3: Na sɛ mekɔ na mekɔsiesie baabi ma mo a, mɛsane aba abɛfa mo akɔ na me ne mo akɔtena.
    4: Monim faako a merekɔ no ne ɛkwan ko a mobɛfa so aba hɔ bi.”
    5: Toma bisaa no sɛ, “Awurade yɛnnim faako a worekɔ na yɛbɛyɛ dɛn ahunu ɛkwan aba hɔ bi?”
    6: Yesu buaa sɛ, “Mene ɛkwan no, ne nokorɛ no, ne nkwa no; obi ntumi nkɔ Agya no hɔ, gye sɛ ɔfa me so.”
    7: Yesu kaa bio sɛ, “Afei a moahunu onipa ko a meyɛ yi, saa ara nso na mobɛhunu mʼAgya no, na ɛfiri saa ɛberɛ yi monim no, ɛfiri sɛ, moahunu no!”
    8: Filipo bisaa no sɛ, “Awurade, kyerɛ yɛn Agya no, ɛfiri sɛ, deɛ yɛrehwehwɛ ara ne no.”
    9: Yesu buaa no sɛ, “Filipo, enti me ne mo nanteeɛ dadaada yi, wonnim onipa ko a meyɛ? Obiara a ɔnim onipa ko a meyɛ no nim mʼAgya no. Adɛn enti na woka sɛ, ‘Kyerɛ yɛn Agya’ no?
    10: Filipo wonnye nni sɛ mewɔ Agya no mu na Agya no nso wɔ me mu? Yesu sane ka kyerɛɛ nʼasuafoɔ no sɛ, nsɛm a maka akyerɛ mo no mfiri mʼankasa. Agya a ɔte me mu no na ɔnam me so yɛ nʼadwuma.
    11: Monnye me nni sɛ mewɔ Agya no mu na Agya no nso wɔ me mu. Sɛ monnnye nsɛm a maka no nni a, nnwuma a mayɛ no enti, monnye nni.
    12: Mereka nokorɛ akyerɛ mo, obiara a ɔgye me di no, bɛyɛ nnwuma a meyɛ no bi na mpo ɔbɛyɛ nnwuma akɛseakɛseɛ, ɛfiri sɛ, merekɔ mʼAgya no nkyɛn.
    13: Na biribiara a mobɛbisa wɔ me din mu no, mɛyɛ ama mo, sɛdeɛ ɛbɛyɛ a Agya no animuonyam nam ne Ba no so bɛda adi.
    14: Biribiara a mode me din bɛbisa no, mɛyɛ ama mo.”
    15: “Sɛ modɔ me a, mobɛdi mʼahyɛdeɛ so.
    16: Mɛbisa Agya no na wama mo ɔboafoɔ foforɔ a ɔne Honhom Kronkron no a ɔda Onyankopɔn nokorɛ nyinaa adi no na ɔne mo atena daa.
    17: Ewiase rentumi nnye no, ɛfiri sɛ, wɔnhunu no, na wɔnnim no. Nanso, mo deɛ, monim no, ɛfiri sɛ, ɔne mo na ɛte.
    18: Merennya mo sɛ nwisiaa; mɛsane aba mo nkyɛn bio.
    19: Ɛrenkyɛre biara nnipa renhunu me bio, nanso mo deɛ, mobɛhunu me; na ɛsiane sɛ mete ase no enti, mo nso mobɛtena ase.
    20: Na da a mɛsɔre afiri awufoɔ mu no duru a, mobɛhunu sɛ mewɔ mʼAgya no mu, na mo nso mowɔ me mu, sɛdeɛ me nso mewɔ mo mu no.
    21: Obiara a ɔdi mʼahyɛdeɛ so no ne obi a ɔdɔ me. Obiara a ɔdɔ me no mʼAgya bɛdɔ no, na me nso mɛdɔ no na mada me ho adi akyerɛ no.”
    22: Yuda, a ɛnyɛ Iskariot, kaa sɛ, “Awurade, ɛbɛyɛ dɛn na wobɛda wo ho adi akyerɛ yɛn nko ara na ɛnyɛ nnipa nyinaa?”
    23: Yesu buaa no sɛ, “Obiara a ɔdɔ me no bɛdi me nsɛm so. MʼAgya bɛdɔ no na me ne mʼAgya bɛba ne nkyɛn ne no abɛtena.
    24: Obiara a ɔnnɔ me no renni me nsɛm so. Nsɛm a moate no nyɛ me ara me nsɛm, na mmom, ɛfiri mʼAgya a ɔsomaa me no nkyɛn.
    25: “Mewɔ mo nkyɛn yi na mereka yeinom nyinaa akyerɛ mo.
    26: Honhom Kronkron no a ɔne ɔboafoɔ a Agya no bɛsoma no me din mu no, bɛkyerɛkyerɛ mo biribiara, na wakaakae mo biribiara a maka akyerɛ mo no.
    27: Asomdwoeɛ na mede regya mo; mʼasomdwoeɛ na mede regya mo. Ɛnyɛ ewiase asomdwoeɛ na mede regya mo. Mommma mo akoma nntu; na monnsuro nso.
    28: “Monkae asɛm a meka kyerɛɛ mo sɛ, ‘Merekɔ, nanso mɛsane aba mo nkyɛn bio’ no. Sɛ modɔ me ampa ara a, anka mo ani bɛgye, ɛfiri sɛ, afei deɛ, mɛtumi akɔ Agya a ɔwɔ tumi sene me no nkyɛn.
    29: Maka yeinom akyerɛ mo sɛdeɛ ɛba mu a mobɛgye me adi.
    30: Merentumi nkɔ so nkasa pii nkyerɛ mo bio, ɛfiri sɛ, ɔbonsam no reba, nanso ɔnni me so tumi.
    31: Na ɛsɛ sɛ nnipa hunu sɛ medɔ Agya no, ɛno enti na asɛm biara a ɔbɛka no, meyɛ no. “Monsɔre ma yɛnkɔ.”
  15:
    1: “Mene nokorɛ bobe no, na mʼAgya ne okuafoɔ no.
    2: Dua aban biara a ɛnso aba no, ɔtwa twene, na dua aban biara a ɛso no, ɔyiyi ho na aso aba bebree.
    3: Me nsɛm a maka akyerɛ mo no ama mo ho ate dada.
    4: Montena me mu na me nso mentena mo mu. Dua aban biara ankasa rentumi nso aba gye sɛ ɛfam ne dutan ho. Saa ara nso na morentumi nso aba gye sɛ mote me mu.
    5: “Mene bobe no; na mone dua aban no. Obiara a ɔte me mu na mete ne mu no bɛso aba bebree; sɛ mokwati me a, morentumi nyɛ hwee.
    6: Obiara a ɔntena me mu no te sɛ dua aban a wɔatwa ato atwene a ɛho nni mfasoɔ; ɛwo a, wɔboaboa ano de gu ogya mu hye.
    7: Sɛ mote me mu na me nsɛm nso tena mo mu a, ɛnneɛ biribiara a mopɛ a mobɛbisa no, wɔde bɛma mo.
    8: Wɔn a wɔyɛ mʼasuafoɔ nokorɛ mu no so aba bebree de hyɛ mʼAgya animuonyam.
    9: “Sɛdeɛ Agya no dɔ me no, saa ara nso na me nso medɔ mo, Montena me dɔ mu.
    10: Sɛ modi mʼahyɛdeɛ so a, mobɛtena me dɔ mu sɛdeɛ madi mʼAgya ahyɛdeɛ so na ɛno enti ɔda so dɔ me no.
    11: Maka yeinom nyinaa akyerɛ mo sɛdeɛ ɛbɛyɛ a mobɛnya mʼanigyeɛ no bi na ama mo anigyeɛ awie pɛyɛ.
    12: Mʼahyɛdeɛ ne sɛ, monnodɔ mo ho mo ho sɛdeɛ medɔ mo no.
    13: Ɔdɔ biara nsene sɛ obi bɛwu ama ne nnamfonom.
    14: Sɛ modi deɛ mehyɛ mo sɛ monyɛ no so a, na moyɛ me nnamfonom.
    15: Memfrɛ mo nkoa bio, ɛfiri sɛ, akoa nnim deɛ ne wura reyɛ. Mmom, mefrɛ mo nnamfo, ɛfiri sɛ, maka biribiara a mete firii mʼAgya no nkyɛn akyerɛ mo.
    16: Ɛnyɛ mo na moyii me; me na meyii mo na memaa mo adwuma sɛ monkɔyɛ na monso aba pa bebree. Na biribiara a mode me din bɛbisa Agya no no, ɔde bɛma mo.
    17: Yei na mehyɛ mo; monnodɔ mo ho.
    18: “Sɛ ewiase tane mo a, monkae sɛ me na ɛtanee me kane ansa na ɛretane mo.
    19: Sɛ mote ase ma ewiase a, ɛnneɛ ewiase bɛdɔ mo sɛ wɔn a wɔyɛ ne dea. Nanso, meyii mo firii ewiasefoɔ mu, ɛno enti, monyɛ ewiasefoɔ bio; yei enti na ewiasefoɔ tan mo no.
    20: 'Monkae asɛm a meka kyerɛɛ mo no: ‘Akoa nsene ne wura.’ Sɛ wɔtan me a, mo nso, wɔbɛtan mo; sɛ wɔtie mʼasɛm a meka no a, mo nso, wɔbɛtie mo.'
    21: Esiane sɛ moyɛ me dea enti na wɔbɛtaa mo, ɛfiri sɛ, wɔnnim Onyankopɔn a ɔsomaa me no.
    22: Sɛ memmɛkaa asɛm biara nkyerɛɛ wɔn a, anka wɔrenni bɔne ho fɔ. Afei deɛ wɔnni wɔn bɔne ho anoyie biara.
    23: Obiara a ɔtan me no tan mʼAgya nso.
    24: Sɛ manyɛ nnwuma a obiara nyɛɛ bi da no wɔ wɔn mu a, anka wɔrenni bɔne ho fɔ; nanso wɔahunu deɛ meyɛeɛ, nso wɔtan me ne mʼAgya.
    25: Ɛsɛ sɛ yei ba mu sɛdeɛ ɛbɛyɛ a deɛ wɔatwerɛ wɔ wɔn Mmara no mu a ɛka sɛ, ‘Wɔtan me kwa’ no bɛba mu.
    26: “Mɛsoma ɔboafoɔ a ɔyɛ nokorɛ Honhom a ɔfiri Agya no nkyɛn no aba mo nkyɛn na wabɛdi me ho adanseɛ akyerɛ mo.
    27: Na mo nso mobɛdi me ho adanseɛ, ɛfiri sɛ, me ne mo na ɛwɔ hɔ firi ahyɛaseɛ pɛɛ.”
  16:
    1: “Mereka yeinom nyinaa akyerɛ mo na moatumi agyina hɔ pintinn.
    2: Wɔbɛpam mo afiri wɔn asɔredan mu. Na ɛberɛ bi bɛba a obiara a ɔbɛkum mo no bɛsusu sɛ, sɛ ɔyɛ saa a, na ɔresom Onyankopɔn.
    3: Wɔde saa nneɛma yi bɛyɛ mo, ɛfiri sɛ, wɔnnim Agya no na me nso wɔnnim me.
    4: Nanso, mereka yei akyerɛ mo, sɛdeɛ ɛbɛyɛ a, sɛ ɛberɛ no duru a, mobɛkae deɛ meka kyerɛɛ mo no. Ahyɛaseɛ no, manka yei ankyerɛ mo, ɛfiri sɛ na meka mo ho.”
    5: “Afei deɛ merekɔ deɛ ɔsomaa me no nkyɛn. Nanso, mo mu biara mmisaa me sɛ, ‘Ɛhe na worekɔ?’
    6: Deɛ maka akyerɛ mo yi ama mo werɛ aho.
    7: Nanso, meka nokorɛ kyerɛ mo; ɛyɛ ma mo sɛ mɛkɔ, ɛfiri sɛ, sɛ mankɔ a, ɔboafoɔ no remma mo nkyɛn.
    8: Nanso, sɛ mekɔ a, mɛsoma no aba mo nkyɛn. Na sɛ ɔba a, ɔbɛma ewiasefoɔ ahunu wɔn bɔne ne deɛ ɛyɛ tenenee ne Onyankopɔn atemmuo.
    9: Deɛ wɔka fa bɔne ho no nyɛ nokorɛ, ɛfiri sɛ, wɔnnye me nni.
    10: Deɛ wɔka fa tenenee ho no nyɛ nokorɛ, ɛfiri sɛ, merekɔ Agya no nkyɛn na morenhunu me bio.
    11: Saa ara na deɛ wɔka fa atemmuo ho no nso nyɛ nokorɛ, ɛfiri sɛ, wɔabu ewiase yi ɔtemmufoɔ no atɛn dada.
    12: “Mewɔ nsɛm pii ka kyerɛ mo, nanso seesei deɛ, morentumi nte aseɛ.
    13: Sɛ nokorɛ Honhom no ba a, ɔbɛma moahunu nokorɛ no nyinaa. Ɔrenkasa mma ne ho, na mmom, deɛ ɔte no na ɔbɛka, na ɔbɛka nneɛma a ɛbɛba no ho nsɛm akyerɛ mo.
    14: Ɔbɛhyɛ me animuonyam, ɛfiri sɛ, ɔbɛtie asɛm biara a meka no na wabɛka akyerɛ mo.
    15: Biribiara a mʼAgya wɔ no yɛ me dea. Ɛno enti na mekaa sɛ, Honhom no bɛtie biribiara a meka kyerɛ no, na wabɛka akyerɛ mo no.”
    16: “Aka kakra bi morenhunu me, nanso ɛno akyi no, ɛrenkyɛre koraa, mobɛhunu me bio.”
    17: Asuafoɔ no bi bisabisaa wɔn ho wɔn ho sɛ, “Yei ase ne sɛn? Ɔreka akyerɛ yɛn sɛ, ‘Aka kakra bi morenhunu me nanso ɛno akyi no, ɛrenkyɛre koraa na moasane ahunu me.’ Ɔsane kaa bio sɛ, ‘Ɛfiri sɛ, merekɔ Agya no nkyɛn.’”
    18: Wɔsane bisaa bio sɛ, “Saa asɛm, ‘aka kakra’ yi aseɛ ne sɛn? Yɛnte deɛ ɔreka yi ase.”
    19: Yesu hunuu sɛ wɔpɛ sɛ wɔbisa no asɛm a ɔkaeɛ no ase no enti, ɔka kyerɛɛ wɔn sɛ, “Mekaa sɛ, ‘aka kakra bi morenhunu me, nanso ɛno akyi no, ɛrenkyɛre koraa mobɛhunu me bio’. Yei ne asɛm a monte aseɛ a enti morebisabisa mo ho mo ho yi?
    20: Mereka nokorɛ akyerɛ mo; mo werɛ bɛho na moasu, nanso ewiasefoɔ ani bɛgye. Mobɛdi awerɛhoɔ nanso mo awerɛhoɔ no bɛdane anigyeɛ.
    21: Sɛ ɔbaa rebɛwo a, ne werɛ ho, ɛfiri sɛ, nʼamanehunuberɛ aduru so. Nanso, sɛ ɔnya wo a, ne werɛ firi ne yea, ɛfiri sɛ, nʼani gye sɛ wawo onipa aba ewiase.
    22: Saa ara na ɛte wɔ mo ho. Seesei deɛ, mo werɛ aho. Nanso, mɛhunu mo bio ama mo ani agye na obi rentumi nnye saa anigyeɛ no mfiri mo nsam.
    23: Sɛ saa da no duru a, moremmisa me biribiara. Mereka nokorɛ akyerɛ mo, Agya no de biribiara a mode me din bɛbisa no bɛma mo.
    24: Ɛbɛsi saa ɛberɛ yi, momfaa me din mmisaa biribiara da. Mommisa na wɔde bɛma mo na mo anigyeɛ awie pɛyɛ.
    25: “Menam abɛbuo mu na maka yeinom akyerɛ mo. Nanso, ɛberɛ bi bɛba a merenkasa abɛbuo mu bio, na mmom, mɛka biribiara a ɛfa Agya no ho no pefee akyerɛ mo.
    26: Sɛ saa da no duru a, mode me din bɛbisa no biribiara a ɛho hia mo. Menka sɛ me na mɛbisa Agya no ama mo,
    27: ɛfiri sɛ, Agya no ankasa dɔ mo. Ɔdɔ mo, ɛfiri sɛ, modɔ me na moagye adi sɛ mefiri Onyankopɔn nkyɛn na mebaeɛ.
    28: Mefiri Agya no nkyɛn na mebaa ewiase; na afei merefiri ewiase akɔ Agya no nkyɛn.”
    29: Nʼasuafoɔ no ka kyerɛɛ no sɛ, “Afei deɛ, wokasa pefee ma yɛte wo aseɛ.
    30: Yɛahunu sɛ wonim biribiara; ɛho nhia sɛ obi bisa wo nsɛm. Yei ama yɛagye adi sɛ wofiri Onyankopɔn nkyɛn.”
    31: Yesu buaa wɔn sɛ. “Afei deɛ, mogye di?
    32: Ɛberɛ bi rebɛduru, na mpo aduru dada a mo nyinaa bɛbɔ ahwete na obiara akɔ ne fie na aka me nko. Nanso, ɛrenka me nko ɛfiri sɛ, Agya no ka me ho.
    33: “Maka yeinom akyerɛ mo na moanya asomdwoeɛ wɔ me mu. Mobɛhunu amane wɔ ewiase. Nanso, monnyina pintinn! Madi ewiase so nkonim!”
  17:
    1: Yesu kaa saa nsɛm yi wieeɛ no, ɔhwɛɛ ɔsoro bɔɔ mpaeɛ sɛ, “Agya, ɛberɛ no aduru. Hyɛ wo Ba no animuonyam, na Ɔba no nso nhyɛ wo animuonyam.
    2: Womaa no nnipa nyinaa so tumi sɛdeɛ ɛbɛyɛ a, ɔbɛma wɔn a wode wɔn maa no no nkwa a ɛnni awieeɛ.
    3: Na ɛkwan a wɔnam so bɛnya nkwa a ɛnni awieeɛ ne sɛ, wɔbɛhunu Onyankopɔn korɔ nokwafoɔ no, ne Yesu Kristo a wosomaa no baa asase so no!
    4: Medaa wʼanimuonyam adi kyerɛeɛ wɔ asase so na mewiee adwuma a wode hyɛɛ me nsa no yɛ.
    5: Na afei, Agya, fa animuonyam a mewɔ wɔ wʼanim ansa na worebɔ ewiase no hyɛ me wɔ wʼanim ha.
    6: “Mama nnipa a na anka wɔte ewiase a wode wɔn hyɛɛ me nsa no ahunu wo. Na wɔyɛ wo dea na wode wɔn maa me. Wɔatie wʼasɛm.
    7: Afei, wɔahunu sɛ biribiara a wode maa me no firi wo nkyɛn.
    8: Mekaa asɛm a woka kyerɛɛ me sɛ menka nkyerɛ wɔn no kyerɛɛ wɔn na wɔtieeɛ. Wɔnim sɛ ɛyɛ nokorɛ sɛ mefiri wo nkyɛn na mebaeɛ. Na wɔgye di sɛ wo na wosomaa me.
    9: Mebɔ mpaeɛ ma wɔn. Memmɔ mpaeɛ mma wɔn a wɔnnye wʼasɛm nni, na mmom, nnipa a wode wɔn maa me no na mebɔ mpaeɛ ma wɔn, ɛfiri sɛ, wɔyɛ wo dea.
    10: Biribiara a mewɔ no yɛ wo dea na biribiara a wowɔ no nso yɛ me dea. Ɛnam yeinom so ama manya animuonyam.
    11: Na afei, merefiri ewiase, na magya wɔn wɔ akyire aba wo nkyɛn. Agya kronkron, wɔn a wode wɔn maa me no, fa wo din a tumi wɔ mu no bɔ wɔn ho ban na wɔayɛ baako sɛdeɛ wo ne me yɛ baako no.
    12: Ɛberɛ a me ne wɔn wɔ hɔ no, mede tumi a wode maa me no hwɛɛ wɔn so. Mebɔɔ wɔn ho ban, na wɔn mu biara annyera, gye onipa a ɛsɛ sɛ ɔyera no nko ara, sɛdeɛ ɛbɛyɛ a, Atwerɛsɛm no bɛba mu.
    13: “Afei mereba wo nkyɛn. Maka saa nsɛm yi nyinaa ɛberɛ a meda so wɔ ewiase yi sɛdeɛ ɛbɛyɛ a, mʼanigyeɛ bɛhyɛ wɔn ma.
    14: Mekaa wʼasɛm kyerɛɛ wɔn na ewiasefoɔ tanee wɔn, ɛfiri sɛ, wɔmfiri ewiase sɛdeɛ me nso memfiri ewiase no.
    15: Memmisa wo sɛ yi wɔn firi ewiase, na mmom, mesrɛ sɛ, bɔ wɔn ho ban firi ɔbonsam nsam.
    16: Sɛdeɛ memfiri ewiase no, saa ara nso na wɔmfiri ewiase.
    17: Fa wo nsɛm a ɛyɛ nokorɛ no kyerɛkyerɛ wɔn na ɛnte wɔn ho, na ɛnyɛ wɔn kronkron.
    18: Sɛdeɛ wosomaa me baa ewiase no, saa ara na me nso meresoma wɔn akɔ ewiase.
    19: Wɔn enti, mede me ho ma wo sɛdeɛ ɛbɛyɛ a, wɔn nso de wɔn ho nyinaa bɛma wo.
    20: “Memmɔ mpaeɛ mma wɔn nko. Mebɔ mpaeɛ ma wɔn a wɔnam asuafoɔ asɛm a wɔbɛka no so agye adi no nso.
    21: Mebɔ mpaeɛ sɛ wɔn nyinaa bɛyɛ baako. Agya, sɛdeɛ wowɔ me mu na me nso mewɔ wo mu no, saa ara nso na ma wɔntena yɛn mu. Ma wɔn nyinaa nyɛ baako sɛdeɛ ɛbɛyɛ a, ewiase bɛgye adi sɛ, wo na wosomaa me.
    22: Mede animuonyam a wode hyɛɛ me a ɛmaa me ne wo yɛɛ baako no ahyɛ wɔn sɛdeɛ ɛbɛyɛ a, wɔn nso, wɔbɛyɛ baako sɛdeɛ yɛn nso yɛyɛ baako no.
    23: Mewɔ wɔn mu na wo nso wowɔ me mu, sɛdeɛ ɛbɛyɛ a, wɔn nyinaa bɛyɛ baako na ewiase ahunu sɛ, wo na wosomaa me na wodɔ wɔn sɛdeɛ wodɔ me no
    24: “Agya, mepɛ sɛ wɔn a wode wɔn maa me no bɛka me ho wɔ faako a mewɔ no, na wɔahunu mʼanimuonyam, animuonyam a wode maa me no, ɛfiri sɛ, wodɔ me ansa na wobɔɔ ewiase.
    25: “Agya kronkron, ewiase nnim wo, nanso me deɛ, menim wo; na asuafoɔ yi nim sɛ wo na wosomaa me.
    26: Mama wɔahunu sɛdeɛ wo te na mɛkɔ so ayɛ saa daa, sɛdeɛ ɛbɛyɛ a, ɔdɔ a wodɔ me no bɛtena wɔn nso mu na me nso, matena wɔn nso mu bi.”
  18:
    1: Yesu bɔɔ saa mpaeɛ yi wieeɛ no, ɔne nʼasuafoɔ no firii baabi a wɔwɔ no kɔtwaa asuo Kidron kɔɔ turo bi mu.
    2: Esiane sɛ na Yesu ne nʼasuafoɔ no taa kɔ hɔ no enti, na Yuda a ɔyii no maeɛ no nim hɔ.
    3: Asɔfoɔ mpanin ne Farisifoɔ no somaa Yuda ne asraafoɔ ne asɔredan mu awɛmfoɔ a wɔkurakura akodeɛ ne nkanea kɔɔ faako a wɔwɔ no.
    4: Yesu a na ɔnim deɛ ɛbɛba ne so nyinaa no kɔhyiaa wɔn bisaa wɔn sɛ. “Hwan na mohwehwɛ no?”
    5: Wɔbuaa no sɛ, “Yesu a ɔfiri Nasaret no.” Yesu ka kyerɛɛ wɔn sɛ, “Me ni!” Na Yuda a ɔyii no maeɛ no gyina hɔ bi.
    6: Yesu kaa sɛ, “Me ni” no, wɔpinpinii wɔn akyi na wɔhwehwee ase.
    7: Ɔsane bisaa wɔn bio sɛ, “Morehwehwɛ hwan?” Na wɔbuaa sɛ, “Yesu a ɔfiri Nasaret no.”
    8: Yesu buaa wɔn sɛ, “Maka akyerɛ mo dada sɛ me ni. Sɛ me na morehwehwɛ me de a, ɛnneɛ momma mʼasuafoɔ no nkɔ.”
    9: Ɔkaa yei nyinaa sɛdeɛ ɛbɛyɛ a nsɛm a wɔaka sɛ, “Agya, wɔn a wode wɔn maa me no mu baako koraa nyeraeɛ” no, bɛba mu.
    10: Saa ɛberɛ no, Petro a na ɔkura sekan no tweeɛ, de twaa ɔsɔfopanin no asomfoɔ no mu baako aso nifa. Saa akoa no din de Malko.
    11: Yesu ka kyerɛɛ Petro sɛ, “Fa wo sekan no sane hyɛ faako a wotwe firiiɛ. Ɛnsɛ sɛ menom kuruwa a mʼAgya de ama me no ano anaa?”
    12: Asraafoɔ no ne wɔn panin ne asɔredan mu awɛmfoɔ no kyeree Yesu, kyekyeree ne nsa,
    13: de no dii ɛkan kɔmaa Anas a na nʼase ne Kaiafa a saa ɛberɛ no na ɔyɛ Ɔsɔfopanin no.
    14: Kaiafa na ɔtuu Yudafoɔ no fo sɛ, ɛyɛ sɛ onipa baako bɛwu ama ɔman no.
    15: Simon Petro ne osuani baako dii Yesu akyi. Na osuani baako no yɛ obi a ɔsɔfopanin no nim no yie. Saa osuani no na ɔnyaa ɛkwan kɔɔ ɔsɔfopanin no efie hɔ.
    16: Petro deɛ ɔkaa ɛpono no akyi. Saa osuani a na ɔnim ɔsɔfopanin no yie no, sane baeɛ ne abaayewa a na ɔhwɛ ɛpono no ano no bɛkasaeɛ maa Petro nyaa ɛkwan kɔɔ mu.
    17: Abaayewa a ɔgyina ɛpono ano no bisaa Petro sɛ, “Wonyɛ saa onipa no asuafoɔ no mu baako anaa?” Petro buaa sɛ, “Dabi.”
    18: Saa ɛberɛ no na ɛyɛ awɔberɛ, enti na asomfoɔ no ne asraafoɔ no asɔ ogya a wɔreto. Petro nso kɔgyinaa hɔ too ogya no bi.
    19: Ɔsɔfopanin no bisaa Yesu nsɛm faa nʼasuafoɔ no ne ne nkyerɛkyerɛ ho.
    20: Yesu buaa sɛ, “Mekaa me nsɛm nyinaa wɔ dwam na mekyerɛkyerɛɛ wɔ asɔredan ne hyiadan mu a nnipa nyinaa hyia hɔ no. Menkaa asɛm biara wɔ kɔkoam.
    21: Adɛn enti na wobisa saa asɛm yi? Bisa wɔn a wɔtiee me no. Wɔn na wɔnim asɛm a mekaeɛ.”
    22: Yesu kaa saa no, awɛmfoɔ no mu baako bɔɔ no sotorɔ kaa sɛ, “Wo sɛɛ ne hwan a wotumi kasa ɔsɔfopanin anim saa.”
    23: Yesu buaa no sɛ, “Sɛ maka asɛmmɔne bi a, ka asɛm a mekaeɛ no na obiara a ɔwɔ ha nte bi. Na sɛ asɛm a mekaeɛ no nso yɛ nokorɛ deɛ a, adɛn enti na wobɔ me?”
    24: Afei, Anas maa wɔde Yesu a wɔakyekyere ne nsa no kɔɔ Ɔsɔfopanin Kaiafa anim.
    25: Ɛberɛ a Petro da so gyina hɔ reto ogya no bi no, wɔn a na wɔgyina hɔ no mu bi bisaa no sɛ, “Wo nso wonyɛ ɔbarima no asuafoɔ no mu baako anaa?” Petro sanee bio sɛ, “Dabi, menka wɔn ho.”
    26: Ɔsɔfopanin no asomfoɔ no mu baako a na ɔyɛ deɛ Petro twaa nʼaso no busuani no bisaa no sɛ, “Ɛnyɛ wo na na wo ne no wɔ turo no mu hɔ no?”
    27: Petro sane sanee bio sɛ, “Dabi.” Nʼano sii ara pɛ na akokɔ bɔneeɛ.
    28: Wɔde Yesu firi Kaiafa fie de no kɔɔ Pilato ahemfie. Saa ɛberɛ no na ɛyɛ anɔpahema. Esiane sɛ na Yudafoɔ no mpɛ sɛ efi ka wɔn na wɔatumi adi Twam Afahyɛ aduane no bi enti, wɔankɔ hɔ bi.
    29: Pilato firii adi baa faako a na nnipa no wɔ no bɛbisaa wɔn sɛ, “Bɔne bɛn na saa onipa yi ayɛ?”
    30: Nnipa no buaa no sɛ, “Sɛ ɔnyɛɛ bɔne biara a anka yɛamfa no amma wʼanim ha.”
    31: Pilato ka kyerɛɛ wɔn sɛ, “Mo ara momfa no nkɔ na momfa mo mmara so nni nʼasɛm.” Yudafoɔ no nso kaa sɛ, “Yɛnni tumi sɛ yɛkum obi.”
    32: Deɛ ɛsiiɛ yi maa nsɛm a Yesu ka de kyerɛɛ owu ko a ɔbɛwu no daa adi pefee.
    33: Pilato sane kɔɔ nʼahemfie hɔ kɔbisaa Yesu sɛ, “Wone Yudafoɔ ɔhene no anaa?”
    34: Yesu nso bisaa no sɛ, “Wo ara wʼadwene na wode rebisa me saa asɛm yi, anaasɛ nnipa bi na aka me ho asɛm akyerɛ wo?”
    35: Pilato buaa Yesu sɛ, “Wosusu sɛ meyɛ Yudani anaa? Wo ara wo nkurɔfoɔ ne wɔn asɔfoɔ mpanin na wɔde wo brɛɛ me. Ɛdeɛn na woayɛ?”
    36: Yesu buaa no sɛ, “Mʼahennie nnyɛ asase so ahennie; sɛ mʼahennie yɛ asase so ahennie a, anka mʼakyidifoɔ bɛko agye me afiri Yudafoɔ mpanimfoɔ no nsam. Mereka bio sɛ, mʼahennie nnyɛ asase so ahennie.”
    37: Pilato see no sɛ, “Ɛnneɛ na woyɛ ɔhene?” Yesu buaa no sɛ, “Wo na woseɛ sɛ meyɛ ɔhene. Adeɛ baako pɛ enti na wɔwoo me baa ewiase ha, sɛ memmɛdi nokorɛ ho adanseɛ. Obiara a ɔpɛ nokorɛ no tie me.”
    38: Pilato bisaa no sɛ, “Ɛdeɛn ne saa nokorɛ no?” Afei, Pilato firii adi kɔɔ Yudafoɔ no nkyɛn kɔka kyerɛɛ wɔn sɛ, “Menni asɛm biara a mɛgyina so abu no fɔ.
    39: Nanso, sɛdeɛ mo Twam Afahyɛ amanneɛ te no, afeɛ biara moma megyaa ɔdeduani baako ma mo. Mopɛ sɛ megyaa Yudafoɔ ɔhene no ma mo anaa?”
    40: Yudafoɔ no teateaam sɛ, “Dabi! Ɛnyɛ saa onipa yi. Gyaa Baraba ma yɛn!” Na saa Baraba yi yɛ ɔmammɔfoɔ.
  19:
    1: Pilato ma wɔbɔɔ Yesu mmaa.
    2: Asraafoɔ no de nkasɛɛ nwonoo ahenkyɛ de hyɛɛ Yesu; afei, wɔde atadeɛ kɔkɔɔ nso hyɛɛ no.
    3: Wɔdii ne ho fɛw, bobɔɔ no asotorɔ, kaa sɛ, “Yudafoɔ ɔhene, wo nkwa so!”
    4: Pilato firii adi kɔka kyerɛɛ ɛdɔm no bio sɛ, “Mɛsane de no abrɛ mo ama moahunu sɛ menni asɛm biara a mɛgyina so abu no fɔ.”
    5: Ɛberɛ a Yesu firii adi baeɛ no, na ɔhyɛ ahenkyɛ a wɔde nkasɛɛ anwono ne atadeɛ kɔkɔɔ. Pilato ka kyerɛɛ dɔm no sɛ, “Onipa no ni!”
    6: Ɛberɛ a asɔfoɔ mpanin ne awɛmfoɔ no hunuu Yesu no, wɔteateaam sɛ, “Bɔ no asɛnnua mu! Bɔ no asɛnnua mu!” Pilato ka kyerɛɛ wɔn sɛ, “Mo ara ankasa momfa no nkɔ nkɔbɔ no asɛnnua mu, ɛfiri sɛ, menni asɛm biara a mɛgyina so abu no fɔ.”
    7: Yudafoɔ no buaa sɛ, “Yɛwɔ mmara a ɛkyerɛ sɛ, ɛsɛ sɛ ɔwu, ɛfiri sɛ, ɔkaa sɛ, ɔyɛ Onyankopɔn Ba.”
    8: Ɛberɛ a Pilato tee asɛm a wɔkaeɛ no, ɔbɔɔ hu yie.
    9: Ɔsane kɔɔ ahemfie hɔ kɔbisaa Yesu sɛ, “Ɛhe na wofiri?” Nanso Yesu ammua no.
    10: Pilato bisaa no sɛ, “Woremmua me anaa? Ɛsɛ sɛ wohunu sɛ, mewɔ tumi sɛ megyaa wo na mewɔ tumi nso sɛ mema wɔbɔ wo asɛnnua mu!”
    11: Yesu buaa no sɛ, “Sɛ Onyankopɔn amfa saa tumi no amma wo a, anka wonni me so tumi biara. Enti onipa a ɔde me brɛɛ wo no na wayɛ bɔne a ɛso.”
    12: Ɛberɛ a Pilato tee asɛm a Yesu kaeɛ no, ɔhwehwɛɛ ɛkwan bi a ɔbɛfa so agyaa no. Nanso, Yudafoɔ no teateaam sɛ, “Sɛ wogyaa no a, na wonyɛ Kaesare adamfo! Obiara a ɔyɛ ne ho ɔhene no tia Kaesare!”
    13: Ɛberɛ a Pilato tee asɛm a Yudafoɔ no kaeɛ no, ɔde Yesu firii adi na ɔbɛtenaa nʼatemmuo adwa so wɔ faako a wɔfrɛ hɔ Aboɔ Nsɛmeeɛ, a Hebri kasa mu, ɛyɛ “Gabata.”
    14: Adeɛ rebɛkye ama Twam Afahyɛ no aduru so no, ɛbɛyɛ owigyinaeɛ no. Pilato ka kyerɛɛ Yudafoɔ no sɛ, “Mo ɔhene no ni!”
    15: Ɛdɔm no nso teateaa mu bio sɛ, “Fa no kɔ! Bɔ no asɛnnua mu!” Pilato bisaa wɔn sɛ, “Mopɛ sɛ mebɔ mo ɔhene no asɛnnua mu anaa?” Asɔfoɔ mpanin no kaa sɛ, “Yɛn ɔhene a yɛwɔ ara ne Kaesare!”
    16: Afei, Pilato de Yesu maa Yudafoɔ no sɛ wɔnkɔbɔ no asɛnnua mu.
    17: Enti, wɔde Yesu a nʼasɛnnua da ne kɔn ho no kɔɔ kuro no mfikyire baabi a wɔfrɛ hɔ “Nitire So” hɔ, a Hebri kasa mu ɛyɛ “Golgota.”
    18: Ɛhɔ na wɔbɔɔ Yesu asɛnnua mu. Wɔbɔɔ nnipa baanu bi nso asɛnnua mu kaa ne ho. Na ɔbaako sɛn ne benkum so ɛnna ɔbaako nso sɛn ne nifa so a Yesu sɛn wɔn mfimfini.
    19: 'Pilato twerɛɛ sɛ: Yesu Nasareni, Yudafoɔ Ɔhene maa wɔde taree nʼasɛnnua no atifi.'
    20: Esiane sɛ faako a wɔbɔɔ Yesu asɛnnua mu ne kuro no mu ɛkwan nware, na bio wɔatwerɛ nsɛm no wɔ Hebri, Roma ne Hela kasa mu no enti, nnipa bebree hunu kenkaneeɛ.
    21: Yudafoɔ asɔfoɔ mpanin no ka kyerɛɛ Pilato sɛ, “Ntwerɛ sɛ, ‘Yudafoɔ ɔhene’ na mmom twerɛ sɛ, ‘Saa ɔbarima yi na ɔkaa sɛ, mene Yudafoɔ ɔhene!’”
    22: Pilato kaa sɛ, “Deɛ matwerɛ no, matwerɛ.”
    23: Asraafoɔ no bɔɔ Yesu asɛnnua mu wieeɛ no, wɔkyɛɛ ne ntadeɛ mu maa asraafoɔ ɛnan no. Na saa atadeɛ no yɛ atadeɛ bi a, wɔanwono firi ne ɔsoro kɔsi ne fam a ɛnni mpameeɛ.
    24: Asraafoɔ no nyinaa kaa sɛ, “Mommma yɛnntete mu. Momma yɛmmɔ so ntonto na yɛnhunu onipa a ɔbɛnya.” Adeɛ a wɔyɛeɛ yi sii sɛdeɛ ɛbɛyɛ a Atwerɛsɛm a ɛka sɛ, “Wɔkyekyɛɛ me ntadeɛ mu, bɔɔ so ntonto faeɛ” no bɛba mu. Deɛ asraafoɔ no yɛeɛ ne no.
    25: Nnipa a na wɔgyina Yesu asɛnnua no ho pɛɛ no ne ne maame, ne maame nuabaa, Maria, a ɔyɛ Kleopa yere ne Maria Magdalene.
    26: Yesu hunuu ne maame ne osuani a ɔdɔ no no sɛ wɔgyina hɔ no, ɔka kyerɛɛ ne maame sɛ, “Ɔbaa, wo ba nie.”
    27: Afei, ɔka kyerɛɛ osuani no sɛ, “Wo maame nie.” Ɛfiri saa ɛberɛ no, osuani no faa no ne no kɔtenaeɛ.
    28: Saa ɛberɛ no, Yesu hunuiɛ sɛ afei deɛ biribiara aba nʼawieeɛ, na sɛdeɛ ɛbɛyɛ a Atwerɛsɛm no bɛba mu no enti, ɔkaa sɛ, “Osukɔm de me.”
    29: Wɔde sapɔ a ɛtua hisope ano bɔɔ nsã a emu keka mu de kaa nʼano.
    30: Yesu nom wieeɛ no, ɔkaa sɛ, “Mawie!” Ɔkaa yei wieeɛ no, ɔsii ne ti ase na ɔgyaee ne honhom mu.
    31: Na da no yɛ ahosiesie da, na Yudafoɔ mpanimfoɔ no mpɛ sɛ wɔma amu no sensɛn asɛnnua no so kɔsi nʼadekyeeɛ a wɔbɛdi Twam Afahyɛ no. Enti, wɔkɔka kyerɛɛ Pilato sɛ wɔpɛ sɛ wɔbubu nnipa no nan sɛdeɛ ɛbɛyɛ a wɔbɛtumi ayiyi wɔn amu no afiri asɛnnua no so.
    32: Asraafoɔ no kɔbubuu ɔbarima a ɔdi ɛkan a ɔka nnipa baanu a wɔbɔɔ wɔne Yesu asɛnnua mu ho no nan; wɔwieeɛ no, wɔkɔbubuu ɔbarima a ɔtɔ so mmienu no nso nan.
    33: Nanso wɔduruu Yesu so no, wɔhunuu sɛ ɔno deɛ, na wawu dada enti wɔammubu ne nan bi.
    34: Asraafoɔ no mu baako de ne pea wɔɔ ne mfe maa mogyasufi firi ne mfe mu baeɛ.
    35: Onipa a ɔhunuu deɛ ɛsiiɛ no na wadi ho adanseɛ. Nʼadanseɛ no yɛ nokorɛ, sɛdeɛ ɛbɛyɛ a mo nso mobɛgye adi.
    36: Yeinom nyinaa sii sɛdeɛ ɛbɛyɛ a, Atwerɛsɛm a ɛka sɛ, “Wɔremmu ne dompe bi”
    37: ne “Nnipa bɛhwɛ deɛ wɔwɔɔ ne mfe mu pea” no bɛba mu.
    38: Yei akyi no, Yosef a ɔfiri Arimatea a ɛsiane Yudafoɔ ho hu enti, na ɔyɛ Yesu suani wɔ kɔkoam no kɔsrɛɛ Pilato sɛ ɔmma no ɛkwan na ɔnkɔyi Yesu amu no. Pilato penee nʼadesrɛ no so. Ɛno enti, ɔkɔyii Yesu amu no.
    39: Nikodemo a da bi anadwo ɔkɔɔ Yesu nkyɛn no nso de kurobo ne aduhwam mfrafraeɛ a emu duru bɛyɛ kilogram aduasa mmiɛnsa baeɛ.
    40: Wɔn baanu no de nwera ne aduhwam mfrafraeɛ no kyekyeree Yesu amu no sɛdeɛ Yudafoɔ ɛkwan a wɔfa so sie wɔn amu no teɛ no.
    41: Na ɔboda foforɔ bi a wɔnsiee obi wɔ mu da wɔ turo bi a ɛbɛn baabi a wɔbɔɔ Yesu asɛnnua mu no.
    42: Esiane sɛ na saa ɔboda no bɛn no enti, wɔsiee Yesu amu no wɔ hɔ.
  20:
    1: Kwasiada anɔpahema, Maria Magdalene sɔre kɔɔ da no so kɔhunuu sɛ obi apire ɛboɔ no afiri ɔboda no ano.
    2: Ɔhunuu saa no, ɔde ahoɔherɛ kɔɔ Simon Petro ne osuani a Yesu dɔ no no nkyɛn kɔka kyerɛɛ wɔn sɛ, “Nnipa bi akɔfa Awurade amu no afiri ɛda no mu na mennim faako a wɔde no akɔto!”
    3: Petro ne saa osuani yi tee asɛm no no, wɔtuu mmirika kɔɔ ɛda no so.
    4: Nanso, saa osuani yi maa ne mmirika mu yɛɛ den twaa Petro ho kɔduruu hɔ kane.
    5: Ɔduruu ɔboda no ano no, wanwura mu. Ɔbɔɔ ne mu ase hwɛɛ mu hunuu sɛ nwera a wɔde kyekyeree Yesu amu no gu hɔ.
    6: Simon Petro deɛ, ɔbɛduruu hɔ no, ɔwuraa ɔboda no mu. Ɔhunuu nwera a wɔde kyekyeree Yesu amu no sɛ ɛgu hɔ,
    7: a nwera a wɔde bɔɔ ne ti no nso gu baabi.
    8: Afei, osuani a ɔduruu ɔboda no ho kane no nso wuraa mu hunuu saa nneɛma no maa ɔgye diiɛ.
    9: Saa ɛberɛ no nyinaa na asuafoɔ baanu yi nnya ntee deɛ Atwerɛsɛm aka afa Yesu wusɔreɛ ho no ase.
    10: Afei, asuafoɔ no firii hɔ kɔɔ efie.
    11: Maria deɛ na ɔda so gyina ɔboda no ho resu. Ɔgu so resu no, ɔbɔɔ ne mu ase hwɛɛ ɔboda no mu,
    12: na ɔhunuu ɔsoro abɔfoɔ baanu a wɔhyehyɛ ntadeɛ fitafitaa a ɔbaako te atifi na ɔbaako nso te anafoɔ wɔ faako a na Yesu amu no da no.
    13: Wɔbisaa no sɛ, “Ɔbaa, adɛn na woresu sɛɛ yi?” Maria de awerɛhoɔ buaa sɛ, “Nnipa bi abɛfa mʼAwurade na mennim faako a wɔde no akɔto.”
    14: Afei, ɔtwaa nʼani hwɛɛ nʼakyi na ɔhunuu sɛ na obi gyina hɔ a ɛyɛ Yesu, nanso na ɔnnim sɛ ɛyɛ ɔno.
    15: Yesu bisaa no sɛ, “Ɔbaa, adɛn enti na woresu sɛɛ yi? Hwan na worehwehwɛ no?” Na Maria deɛ ɔsusu sɛ ɛyɛ turom hɔ hwɛfoɔ enti, ɔbisaa no sɛ, “Owura, sɛ wo na wofaa no firii ha a, mesrɛ wo, kyerɛ me faako a wode no akɔto na menkɔfa no.”
    16: Yesu frɛɛ no sɛ, “Maria!” Maria twaa nʼani hwɛɛ no na ɔgyee so wɔ Hebri kasa mu sɛ, “Rabuni!” (a aseɛ ne “Ɔkyerɛkyerɛfoɔ”).
    17: Yesu ka kyerɛɛ no sɛ, “Nsɔ me mu, ɛfiri sɛ, mennya nkɔɔ mʼAgya nkyɛn; kɔka kyerɛ mʼasuafoɔ no sɛ, meresane akɔ mʼAgya a ɔyɛ wɔn agya ne me Onyankopɔn a ɔyɛ wɔn nso Onyankopɔn no nkyɛn.”
    18: Maria Magdalene firii hɔ kɔbɔɔ asuafoɔ no amaneɛ sɛ wahunu Awurade na ɔkaa asɛm a Yesu ka kyerɛɛ no no kyerɛɛ wɔn.
    19: Saa ɛda no ara anwummerɛ a na ɛsiane Yudafoɔ mpanin no ho hu enti, asuafoɔ no ato wɔn ho ɛpono mu no, Yesu baa ɛdan no mu hɔ kyeaa wɔn sɛ, “Asomdwoeɛ nka mo.”
    20: Ɔkyeaa wɔn wieeɛ no, ɔde ne nsam ne ne mfem kyerɛɛ wɔn. Asuafoɔ no hunuu Awurade no, wɔn ani gyee yie.
    21: Yesu sane kyeaa wɔn bio sɛ, “Asomdwoeɛ nka mo.” Afei, ɔka kyerɛɛ wɔn sɛ, “Sɛdeɛ Agya no somaa me no, saa ara na me nso meresoma mo.”
    22: Yei akyi, ɔhome guu wɔn so kaa sɛ, “Honhom Kronkron no mmra mo so.
    23: Sɛ mode obi bɔne kyɛ no a, wɔde bɛkyɛ no; na sɛ moamfa obi bɔne ankyɛ no a, wɔremfa nkyɛ no.”
    24: Ɛberɛ a Yesu yii ne ho adi kyerɛɛ asuafoɔ no, na Toma a wɔfrɛ no Ata a ɔyɛ asuafoɔ dumienu no mu baako no nni hɔ bi.
    25: Ɛberɛ a asuafoɔ no ka kyerɛɛ no sɛ, “Wɔahunu Awurade no!” Wannye anni kaa sɛ, “Sɛ manhunu ne nsam ne ne mfem twa no na mamfa me nsa anka a, merennye nni da.”
    26: Nnawɔtwe akyi, asuafoɔ no sane hyiaeɛ bio a na Toma ka wɔn ho. Ɛwom sɛ na wɔatoto apono no mu deɛ, nanso Yesu sane baa hɔ kyeaa wɔn bio sɛ, “Asomdwoeɛ nka mo!”
    27: Afei, Yesu frɛɛ Toma ka kyerɛɛ no sɛ, “Fa wo nsa bɛka me nsam ne me mfem. Nnye akyinnyeɛ bio. Gye di!”
    28: Toma de ahonuo kaa sɛ, “Wo ne mʼAwurade ne me Onyankopɔn!”
    29: Yesu ka kyerɛɛ no sɛ, “Woahunu me no enti, na woagye adi; nhyira nka wɔn a wɔnhunuu me nanso wɔgye me di.”
    30: Yesu yɛɛ anwanwadeɛ ahodoɔ bebree kyerɛɛ nʼasuafoɔ no a wɔantwerɛ wɔ saa nwoma yi mu.
    31: Nanso, biribiara a wɔatwerɛ wɔ saa nwoma yi mu no, wɔatwerɛ sɛdeɛ ɛbɛyɛ a mobɛgye adi sɛ, Yesu ne Agyenkwa, ne Onyankopɔn Ba no; na sɛ mogye no di a, mobɛnya nkwa.
  21:
    1: 'Akyire no, Yesu yii ne ho adi bio wɔ Tiberia Po ho kyerɛɛ nʼasuafoɔ no mu bi. Ɛkwan a ɔfaa so yii ne ho adi kyerɛɛ wɔn no nie:'
    2: Saa ɛberɛ no, na Simon Petro, ne Toma (a wɔfrɛ no Ata), ne Natanael a ɔfiri Kana a ɛwɔ Galilea ne Sebedeo mma ne Yesu asuafoɔ no mu baanu na na wɔwɔ ɔtadeɛ no ho.
    3: Wɔwɔ hɔ no, Petro ka kyerɛɛ wɔn a wɔaka no sɛ, “Merekɔyi nam.” Wɔn a na wɔka ne ho no ka kyerɛɛ no sɛ, “Yɛne wo bɛkɔ.” Wɔn nyinaa kɔtenaa kodoɔ mu kɔɔ ɛpo, nanso saa anadwo no wɔanyi nam biara.
    4: Adeɛ kyee anɔpa a anim retete no, Yesu bɛgyinaa mpoano hɔ, nanso na asuafoɔ no nnim sɛ ɛyɛ ɔno.
    5: Ɔfrɛɛ asuafoɔ no bisaa wɔn sɛ, “Anuanom, moayi nam bi anaa?” Wɔbuaa sɛ, “Dabi.”
    6: Ɔka kyerɛɛ wɔn sɛ, “Mongu mo asau no wɔ nifa fam na mobɛyi nam.” Wɔguu asau no sɛdeɛ ɔkaeɛ no. Nam yɛɛ asau no ma sei tɔ a na wɔtwe a ɛntwe.
    7: Afei, osuani a Yesu dɔ no no ka kyerɛɛ Petro sɛ, “Ɛyɛ Awurade.” Ɛberɛ a Simon Petro tee sɛ ɛyɛ Awurade no, ɔhyɛɛ nʼatadeɛ, huri tɔɔ nsuo no mu dware kɔɔ mpoano hɔ.
    8: Asuafoɔ a wɔaka no tenaa kodoɔ no mu baa mpoano hɔ bi. Wɔreba no, na wɔretwe asau a na nam ahyɛ no ma sei tɔ no. Ɛkwan a ɛfiri faako a wɔwɔ wɔ ɛpo no so ba mpoano hɔ no bɛyɛ mita ɔha.
    9: Wɔduruu mpoano hɔ no wɔhunuu sɛ obi asɔ ogya retoto nam na burodo bi nso gu nkyɛn.
    10: Yesu ka kyerɛɛ wɔn sɛ, “Momfa nam a moayi no bi mmra.”
    11: Simon Petro foro kɔɔ kodoɔ no mu kɔtwee asau a na nam akɛseɛ bɛyɛ ɔha aduonum mmiɛnsa wɔ mu no baa mpoano hɔ. Ɛwom sɛ na nam ayɛ asau no ma deɛ, nanso antete.
    12: Yesu frɛɛ wɔn sɛ, “Mommɛdidi.” Asuafoɔ no mu biara ammisa no onipa ko a ɔyɛ ɛfiri sɛ, na wɔnim sɛ ɛyɛ Awurade.
    13: Yesu faa burodo no kyekyɛ maa wɔn. Yei akyi no, ɔkyɛɛ nam a na wɔatoto no nso maa wɔn.
    14: Yei ne ne mprɛnsa so a Yesu sɔre firii awufoɔ mu no, ɔyii ne ho adi kyerɛɛ nʼasuafoɔ no.
    15: Wɔdidi wieeɛ no, Yesu bisaa Simon Petro sɛ, “Yohane ba Simon, wodɔ me sene sɛdeɛ yeinom dɔ me no anaa?” Petro buaa sɛ, “Aane, Awurade, wonim sɛ medɔ wo.” Yesu ka kyerɛɛ no sɛ, “Yɛne me nnwammaa.”
    16: Yesu sane bisaa no sɛ, “Yohane ba Simon, wodɔ me anaa?” Petro sane buaa sɛ, “Aane, Awurade, wonim sɛ medɔ wo.” Yesu sane ka kyerɛɛ no sɛ, “Hwɛ me nnwan.”
    17: Yesu bisaa no ne mprɛnsa so sɛ, “Yohane ba Simon, ampa ara sɛ wodɔ me?” Asɛm yi yɛɛ Petro awerɛhoɔ sɛ Yesu abisa no saa asɛm korɔ no ara mprɛnsa. Enti, ɔka kyerɛɛ Yesu sɛ, “Awurade, wonim biribiara, na wonim nso sɛ, medɔ wo!” Yesu ka kyerɛɛ no sɛ, “Yɛne me nnwan.
    18: Meka nokorɛ akyerɛ wo. Woyɛ aberanteɛ no, na wotumi siesie wo ho kɔ baabiara a wopɛ, na woyɛ deɛ wopɛ biara nso. Nanso, sɛ wobɔ akɔkoraa a, wobɛtene wo nsam na obi asiesie wo ho ama wo, de wo akɔ baabi a anka wompɛ sɛ wokɔ.”
    19: Asɛm a Yesu kaeɛ no, ɔde kyerɛɛ owu ko a Petro bɛwu de ahyɛ Onyankopɔn animuonyam. Yesu ka kyerɛɛ Petro sɛ, “Di mʼakyi.”
    20: Petro twaa nʼani hwɛɛ nʼakyi hunuu sɛ osuani a Yesu dɔ no no di wɔn akyi. Saa osuani yi ne obi a wɔredidi no, ɔtwe bɛn Yesu bisaa no sɛ, “Awurade, hwan na ɔbɛyi wo ama” no?
    21: Petro hunuu saa osuani yi no, ɔbisaa Yesu sɛ, “Awurade, na yei nso ɛdeɛn na ɛbɛto no?”
    22: Yesu buaa no sɛ, “Sɛ mepɛ sɛ ɔtena hɔ kɔsi sɛ mɛsane aba a, ɛfa wo ho bɛn? Wo deɛ, di mʼakyi.”
    23: Asɛm a Yesu ka faa saa osuani yi ho no maa Yesu akyidifoɔ no mu pii susuu sɛ, saa osuani no renwu da. Nanso, na ɛnyɛ deɛ Yesu hwehwɛ akyerɛ ne no, ɛberɛ a ɔkaa sɛ, “Sɛ mepɛ sɛ ɔtena hɔ kɔsi sɛ mɛsane aba a, ɛfa wo ho bɛn?”
    24: Saa osuani yi ne onipa a ɔdi yeinom nyinaa ho adanseɛ na ɔtwerɛeɛ nso. Yɛnim sɛ nʼadanseɛ no yɛ nokorɛ.
    25: Nneɛma bebree wɔ hɔ nso a Yesu yɛeɛ a wɔantwerɛ, na sɛ wɔtwerɛeɛ no mmaako mmaako a, anka megye di sɛ ɛrensene ewiase.
44:
  1:
    1: Mʼadamfo pa Teofilo, me nwoma a ɛdi ɛkan a metwerɛɛ wo no mu no, mekaa Yesu nnwuma a ɔyɛeɛ ne ne nkyerɛkyerɛ
    2: kɔsi ɛberɛ a Onyankopɔn bɛfaa no kɔɔ ɔsoro no ho asɛm. Ansa na wɔrebɛfa no akɔ ɔsoro no, ɔnam Honhom Kronkron tumi so kyerɛkyerɛɛ nʼasuafoɔ no.
    3: Ne wusɔreɛ akyi, ɔtenaa asase so adaduanan, yii ne ho adi mpɛn pii kyerɛɛ nʼasuafoɔ no de kyerɛɛ wɔn sɛ, ampa, ɔte ase. Ɔkaa Onyankopɔn Ahennie ho asɛm nso kyerɛɛ wɔn.
    4: Ɛda bi a ɔne wɔn redidi no, ɔhyɛɛ wɔn sɛ, “Mommfiri Yerusalem, na montwɛn akyɛdeɛ a mʼAgya ahyɛ mo ho bɔ a maka ho asɛm akyerɛ mo no.
    5: Yohane de, ɔde nsuo na ɛbɔɔ asu, nanso mo de ɛrenkyɛre, wɔde Honhom Kronkron no bɛbɔ mo asu.”
    6: Asuafoɔ no nyinaa ne Yesu hyiaa mu no, wɔbisaa no sɛ, “Awurade, berɛ yi mu na wode ahennie no bɛba Israel anaa?”
    7: Yesu buaa wɔn sɛ, “Ɛho nhia sɛ mobɛhunu ɛberɛ a Agya no nam ne tumi so ahyehyɛ ato hɔ no.
    8: Na sɛ Honhom Kronkron no ba mo so a, mobɛnya tumi na moayɛ mʼadansefoɔ wɔ Yerusalem ne Yudea nyinaa ne Samaria kɔsi asase ano.”
    9: Ɔkasa wieeɛ no, asuafoɔ no hunuu no sɛ ɔnam omununkum mu rekɔ ɔsoro na wɔanhunu no bio.
    10: Wɔgu so rehwɛ ewiem no, amonom hɔ ara, mmarima baanu bi a wɔhyehyɛ ntadeɛ fitafitaa bɛgyinaa wɔn nkyɛn,
    11: kaa sɛ, “Mo mmarima a mofiri Galilea, adɛn enti na mogyina ha rehwɛ ewiem? Yesu a wɔafa no afiri mo nkyɛn kɔ ɔsoro no, sɛdeɛ ɔsi kɔɔ ɔsoro no, saa ara na ɔbɛsane aba bio.”
    12: Yei akyi no, asuafoɔ no firii Ngo Bepɔ no so baa Yerusalem. Ɛfiri Ngo Bepɔ no so ba Yerusalem no bɛyɛ kilomita baako ne fa.
    13: 'Wɔduruu hɔ no, wɔkɔɔ ɛdan bi a na ɛwɔ aborɔsan a na wɔte so mu. Nnipa a na wɔwɔ hɔ no ne: Petro, Yohane, Yakobo ne Andrea; Filipo, Toma, Bartolomeo, Mateo, Alfeo ba Yakobo, Simon Seloteni ne Yakobo ba Yuda.'
    14: Na saa asuafoɔ yi nyinaa taa ne mmaa bi te sɛ Yesu maame Maria ne Yesu nnua mmarimanom hyia bɔ mpaeɛ.
    15: 'Nna kakra bi akyi no, agyidifoɔ no a wɔn dodoɔ bɛyɛ sɛ ɔha aduonu no hyiaeɛ na Petro sɔre kasaa sɛ:'
    16: Me nuanom, ɛsɛ sɛ nkɔm a Honhom Kronkron no nam Dawid so hyɛ faa Yuda ho sɛ ɛnam ne so na wɔbɛkyere Yesu no ba mu.
    17: Yɛn a Yesu yii yɛn no, na Yuda nso ka yɛn ho wɔ ɔsom no mu.
    18: (Sika a Yuda nya firii ade bɔne a ɔyɛeɛ no mu no, wɔde tɔɔ asase wɔ faako a ɔwuiɛ hɔ. Ɔte bɛhwee fam maa ne mu paeeɛ maa nʼayamdeɛ tu guu so.
    19: Nnipa a na wɔte Yerusalem nyinaa tee saa asɛm yi no, wɔtoo asase no din wɔ wɔn ankasa kasa mu sɛ Hekeldama a asekyerɛ ne sɛ, Mogya Asase.)
    20: Petro toaa so kaa sɛ, “Wɔatwerɛ wɔ Dawid nnwom mu sɛ, “‘Ne efie nna mpan, na ne som adwuma no, obi mfa.’
    21: Enti ɛsɛ sɛ yɛyi nnipa a yɛne wɔn nantee ɛberɛ a na Yesu ne yɛn dii akɔneaba no nyinaa,
    22: firi Yohane asubɔ adwuma no so de kɔsi ɛberɛ a wɔfaa Yesu firii yɛn nkyɛn kɔɔ ɔsoro no, ɛfiri sɛ, ɛsɛ sɛ saa nnipa no mu baako bɛka yɛn ho ne yɛn di Yesu wusɔreɛ no ho adanseɛ.”
    23: Wɔyii nnipa baanu. Ɔbaako din de Yosef a na wɔfrɛ no Barsaba, na wɔtaa nso frɛ no Yusto. Deɛ na ɔka ho no nso din de Matia.
    24: Afei, asuafoɔ no bɔɔ mpaeɛ sɛ, “Awurade, wonim obiara akoma mu. Ɛno enti, kyerɛ yɛn nnipa baanu yi mu deɛ woayi no,
    25: sɛ ɔmmɛsi Yuda a wanya ne baabi kɔ no ananmu mmɛyɛ asomafodwuma no.”
    26: Afei, asuafoɔ no bɔɔ wɔn so ntonto maa ɛsii Matia. Enti wɔfaa no kaa asomafoɔ dubaako no ho.
  2:
    1: Pentekoste da no duruiɛ no, na asuafoɔ no nyinaa ahyia wɔ faako.
    2: Amonom hɔ ara, ɛnne bi te sɛ ahum a ɛretu firi ɔsoro baeɛ bɛhyɛɛ efie a na wɔwɔ mu no ma.
    3: Egya a ɛrederɛ a ɛte sɛ tɛkrɛma bɛsisii wɔn so mmaako mmaako.
    4: Honhom Kronkron no hyɛɛ wɔn nyinaa ma, na wɔkaa kasa foforɔ, sɛdeɛ Honhom no maa wɔn ho kwan.
    5: Saa ɛberɛ no na Yudafoɔ bi a wɔfɛre Onyame firi mmeaeɛ mmeaeɛ aba Yerusalem.
    6: Wɔtee deɛ ɛrekɔ so no, wɔbɔɔ twi bɛhyiaeɛ, na ɛyɛɛ wɔn nwanwa ne ahodwirie, ɛfiri sɛ, obiara tee sɛ wɔreka ne kurom kasa.
    7: Enti, wɔbisaa sɛ, “Na saa nnipa yi a wɔrekasa yi nyɛ Galileafoɔ anaa?
    8: Na adɛn enti na yɛte sɛ wɔreka Onyankopɔn anwanwadwuma ho asɛm wɔ yɛn a yɛyɛ
    9: Partifoɔ, Mediafoɔ ne Elamfoɔ, ne wɔn a wɔte Mesopotamia ne Yudea ne Kapadokia, Ponto, Asia,
    10: Frigia ne Pamfilia, Misraim ne Libia fa a ɛbɛn Kirene ne ahɔhoɔ a wɔfiri Roma, Yudafoɔ ne wɔn a wɔasakyera aba Yudasom mu,
    11: ne Kretafoɔ ne Arabfoɔ mu biara kasa mu yi?”
    12: Wɔde ahodwirie bisaa sɛ, “Yei ase ne sɛn?”
    13: Afoforɔ nso dii wɔn ho fɛ sɛ, “Saa nnipa yi aboboro nsã.”
    14: Petro ne asomafoɔ dubaako no sɔre gyinaa hɔ na ɔkasaa dendeenden kyerɛɛ nnipa no sɛ, “Me nuanom Yudafoɔ ne mo a mote Yerusalem nyinaa, montie asɛm a mereka yi.
    15: Saa nnipa yi mmoboroo nsã sɛdeɛ mosusu no, ɛfiri sɛ, adeɛ nnya nkyee a ɛsɛ sɛ obi nom nsã boro.
    16: 'Asɛm a asi yi na odiyifoɔ Yoɛl hyɛɛ ho nkɔm sɛ:'
    17: “‘Onyankopɔn kaa sɛ, nna a ɛdi akyire no, mɛhwie me Honhom no agu nnipa nyinaa so. Mo mmammarima ne mo mmammaa bɛhyɛ nkɔm, mo mmeranteɛ nso ahunu anisoadeɛ. Na mo mpanin nso asoso adaeɛ.
    18: Saa mmerɛ no mu no, mɛhwie me Honhom agu mʼasomfoɔ mpo so, mmarima ne mmaa, ama wɔahyɛ nkɔm.
    19: Mede mogya ne ogya ne wisie kumɔnn bɛyɛ anwanwadeɛ ne nsɛnkyerɛnneɛ wɔ ɔsoro ne asase so.
    20: Ansa na Awurade da kɛseɛ no bɛba no, owia bɛduru sum na ɔsrane nso ayɛ sɛ mogya.
    21: Na obiara a ɔbɛbɔ Awurade din no bɛnya nkwa.’
    22: “Israelfoɔ, montie! Yesu Nasareni no yɛ ɔbarima bi a ne dwuma kronkron a ɔbɛdiiɛ no daa adi wɔ tumi ne anwanwadeɛ ne nsɛnkyerɛnneɛ a Onyankopɔn nam ne so yɛeɛ a mo ankasa di ho adanseɛ no mu.
    23: Onyankopɔn ankasa firi ne pɛ ne ne nhunumu mu sii no gyinaeɛ sɛ wɔbɛyi Yesu ama mo, na mode no maa nnebɔneyɛfoɔ ma wɔbɔɔ no asɛnnua mu kumm no.
    24: Nanso, Onyankopɔn nyanee no firii owuo mu maa ɔyii no firii owuyea mu, ɛfiri sɛ, owuo antumi anni ne so.”
    25: Asɛm a Dawid ka faa ne ho ne sɛ, “Mehunu Awurade wɔ mʼani so daa nyinaa. Esiane sɛ ɔwɔ me nsa nifa enti, merenhinhim da.
    26: Ɛno enti, me kra ani gye, na me de me tɛkrɛma di ahurisie. Me onipadua nso bɛhome asomdwoeɛ mu.
    27: Ɛfiri sɛ, worennya me awufoɔ mu. Na woremma wo Kronkronni no mporɔ.
    28: Woakyerɛ me nkwagyeɛ ɛkwan; na wobɛma mʼani agye wɔ wʼanim.
    29: “Anuanom, ɛsɛ sɛ meda mʼadwene adi pefee wɔ yɛn panin Dawid ho. Ɔwuiɛ na wɔsiee no, na ne damena da so wɔ hɔ bɛsi ɛnnɛ.
    30: Na ɔyɛ odiyifoɔ a ɔnim bɔ bi a Onyankopɔn ahyɛ no no. Onyankopɔn hyɛɛ bɔ bi sɛ ɔbɛyɛ Dawid aseni ɔhene, sɛdeɛ Dawid yɛ ɔhene no ara pɛ.
    31: Dawid hunuu deɛ Onyankopɔn rebɛyɛ no, ɔkasa faa owusɔreɛ a ɛfa Agyenkwa no ho sɛ, ‘Wɔannya no awufoɔ mu. Ne honam nso amporɔ.’
    32: Onyankopɔn anyane saa Yesu yi afiri owuo mu, na yɛn nyinaa yɛ saa asɛm yi ho adansefoɔ.
    33: Wɔahyɛ no animuonyam de no akɔtena Onyankopɔn nifa so ma ne nsa aka Honhom Kronkron no a Agya no hyɛɛ no ɛho bɔ no; ɛno na wahwie agu yɛn so a ɛho nsɛnkyerɛnneɛ na mohunu na mote yi.
    34: Dawid ankasa de, wankɔ ɔsoro, na mmom, ɔkaa sɛ, “‘Awurade ka kyerɛɛ me wura sɛ, “Tena me nsa nifa so ha,
    35: kɔsi sɛ mede wʼatamfoɔ bɛyɛ wo nan ntiasoɔ.”’
    36: “Ɛsɛ sɛ nnipa a wɔwɔ Israel nyinaa hunu sɛ, mo na mobɔɔ saa Yesu yi a Onyankopɔn ayɛ no Awurade ne Agyenkwa no asɛnnua mu.”
    37: Ɛberɛ a nnipa no tee saa asɛm yi no, ɛhaa wɔn yie. Enti, wɔbisaa Petro ne asomafoɔ a aka no sɛ, “Anuanom, ɛdeɛn na yɛnyɛ?”
    38: Petro ka kyerɛɛ wɔn sɛ, “Monnu mo ho na wɔmmɔ mo asu wɔ Yesu Kristo din mu sɛdeɛ ɛbɛyɛ a, wɔde mo bɔne bɛkyɛ mo na moanya Onyankopɔn akyɛdeɛ a ɛyɛ Honhom Kronkron no.
    39: Onyankopɔn hyɛɛ Honhom Kronkron yi ho bɔ maa mo ne mo mma ne wɔn a wɔtete akyirikyiri ne wɔn a Awurade, yɛn Onyankopɔn, bɛfrɛ wɔn aba ne nkyɛn no nyinaa.”
    40: Petro kaa nsɛm bebree kyerɛɛ wɔn sɛ, “Monnye mo ho mfiri asotwe a ɛreba saa nnebɔneyɛfoɔ yi so no mu.”
    41: Wɔn mu dodoɔ no ara gyee asɛm no diiɛ maa wɔbɔɔ wɔn asu. Saa ɛda no, nnipa bɛyɛ mpensa na wɔbɛkaa agyidifoɔ no ho.
    42: Daa na wɔde wɔn adagyeɛ nyinaa sua asomafoɔ no nkyerɛkyerɛ. Wɔne wɔn nyaa ayɔnkofa, hyia didi bɔɔ mu ne wɔn bɔɔ mpaeɛ.
    43: Asomafoɔ no yɛɛ anwanwadeɛ ahodoɔ bebree maa obiara a ɔhunuiɛ no ho dwirii no.
    44: Agyidifoɔ no nyinaa kɔɔ so tenaa ase sɛ nnipa korɔ, na wɔkyekyɛɛ wɔn ahodeɛ mu momaa wɔn ho wɔn ho.
    45: Wɔtɔn wɔn ahodeɛ kyekyɛɛ sika a wɔnya firii mu no maa wɔn ho wɔn ho sɛdeɛ ɛho hia obiara.
    46: Daa na wɔbɔ mu hyia wɔ asɔredan mu de anigyeɛ ne akoma pa bɔ mu didi wɔ wɔn afie mu, kamfo Onyankopɔn, nya animuonyam wɔ nnipa anim.
    47: Ɛda biara na Awurade de wɔn a ɔgye wɔn nkwa no bɛka wɔn ho.
  3:
    1: Ɛda bi Petro ne Yohane kɔɔ asɔredan mu awia nnɔnmiɛnsa a ɛyɛ ɛberɛ a wɔde bɔ mpaeɛ.
    2: Wɔreyɛ aduru asɔredan ɛpono a wɔfrɛ no Ɛpono Fɛɛfɛ ano no, wɔhunuu obubuafoɔ bi sɛ ɔda hɔ. Na wɔsoa saa obubuafoɔ yi de no bɛto ɛpono yi ano da biara ma ɔsrɛsrɛ sika firi wɔn a wɔrekɔ asɔredan no mu no nkyɛn.
    3: Ɛberɛ a ɔhunuu sɛ Petro ne Yohane rekɔ mu no, ɔsrɛɛ wɔn sɛ wɔmma no biribi.
    4: Wɔhwɛɛ nʼanim dinn na Petro ka kyerɛɛ no sɛ, “Hwɛ yɛn!”
    5: Ɔhwɛɛ wɔn susuu sɛ wɔbɛma no biribi.
    6: Nanso, Petro ka kyerɛɛ no sɛ, “Sika de, menni bi; na deɛ mewɔ a mede bɛma wo ne sɛ, Yesu Kristo Nasareni din mu, sɔre nante!”
    7: Afei, Petro de ne nsa nifa sɔɔ ne mu maa ne so gyinaa hɔ. Prɛko pɛ, ne nan no mu yɛɛ den.
    8: Ɔhuri gyinaa ne nan so, na ɔhyɛɛ aseɛ nanteeɛ. Afei, ɔne wɔn nyinaa kɔɔ asɔredan no mu a ɔrehurihuri, rekamfo Onyankopɔn.
    9: Nnipa no nyinaa hunuu no sɛ ɔnam reyi Onyankopɔn ayɛ.
    10: Wɔhunuu no no, wohunuu sɛ ɔno ne ɔdesrɛni a na ɔda asɔredan ɛpono a wɔfrɛ no Ɛpono Fɛɛfɛ no ano no, wɔn ho dwirii wɔn.
    11: Ɛberɛ a nnipa no hunuu sɛ ɔbarima no ne Petro ne Yohane nam no, wɔn ho dwirii wɔn; enti wɔtuu mmirika kɔɔ wɔn nkyɛn, wɔ baabi a wɔfrɛ no Salomo Abrannaa no so hɔ.
    12: Ɛberɛ a Petro hunuu nnipadɔm no no, ɔka kyerɛɛ wɔn sɛ, “Israelfoɔ, adɛn na yei yɛ mo nwanwa? Adɛn enti na mohwɛ yɛn, susu sɛ yɛnam yɛn tumi anaa yɛn som pa so na asa ɔbarima yi yadeɛ?
    13: Abraham, Isak ne Yakob Onyankopɔn ne yɛn nananom Onyankopɔn ama ne ɔsomfoɔ Yesu ɔsoro animuonyam. Mode no maa atumfoɔ; na ɛberɛ a Pilato yɛɛ sɛ ɔbɛgyaa no no mpo, mopoo no wɔ nʼanim.
    14: Na ɔyɛ Kronkron, ɔtene; nanso mopoo no na mosrɛɛ Pilato sɛ ɔmfa odwotwafoɔ mma mo.
    15: Enti, mokumm obi a ɔgye nnipa kɔ nkwa mu. Nanso, Onyankopɔn nyanee no firii awufoɔ mu na yɛyɛ yei ho adansefoɔ.
    16: Tumi a ɛwɔ ne din mu no na ɛmaa saa obubuafoɔ yi nyaa ahoɔden. Gyidie a yɛwɔ wɔ ne din mu no na ɛmaa yɛtumi yɛɛ saa anwanwadeɛ a mohunu yi. Gyidie a yɛwɔ wɔ Yesu din mu no na ama ne ho atɔ no a ɔgyina mo anim seesei yi.
    17: “Afei, me nuanom, menim sɛ deɛ mo ne mo mpanimfoɔ yɛɛ Yesu no, na ɔnim na monnim.
    18: Tete no, Onyankopɔn nam nʼadiyifoɔ so kaa sɛ Agyenkwa no bɛhunu amane. Na ɔnam saa ɛkwan yi so maa ɛbaa mu.
    19: Monnu mo ho na monni Onyankopɔn akyi, na ɔde mo bɔne akyɛ mo,
    20: sɛdeɛ ɛbɛyɛ a, Awurade Honhom mu ahoɔden bɛba na wasoma Yesu a ɔyɛ Agyenkwa no a wayi no ama mo dada no.
    21: Sɛdeɛ Onyankopɔn nam nʼadiyifoɔ kronkron so aka dada no, ɛsɛ sɛ ɔtena ɔsoro kɔsi sɛ nneɛma nyinaa bɛyɛ foforɔ.
    22: Na Mose kaa sɛ, ‘Awurade, mo Onyankopɔn bɛsoma odiyifoɔ aba mo nkyɛn sɛdeɛ ɔsomaa me a mefiri mo mu no. Ɛsɛ sɛ motie asɛm biara a ɔbɛka akyerɛ mo.
    23: Obiara a wantie deɛ odiyifoɔ no bɛka no, wɔbɛyi no afiri Onyankopɔn nkurɔfoɔ ho na wɔasɛe no.’
    24: “Samuel ne adiyifoɔ a akyire no wɔbaeɛ no nyinaa nso aka asɛm a asi ɛnnɛ yi ho asɛm pɛn.
    25: Onyankopɔn bɔ a ɔnam adiyifoɔ so hyɛeɛ no yɛ mo dea. Saa ara nso na mowɔ kyɛfa wɔ apam a Onyankopɔn ne mo agyanom pameeɛ no mu. Sɛdeɛ ɔka kyerɛɛ Abraham sɛ, ‘Wʼasefoɔ so na menam mɛhyira ewiasefoɔ nyinaa.’
    26: Enti, Onyankopɔn dii ɛkan yii ne ɔsomfoɔ somaa no baa mo nkyɛn sɛ ɔmmɛdom mo na mo nyinaa nnane mfiri mo akwammɔne no so.”
  4:
    1: Ɛberɛ a Petro ne Yohane gu so rekasa akyerɛ nkurɔfoɔ no, asɔfoɔ ne ɔpanin a ɔhwɛ awɛmfoɔ a wɔhwɛ asɔredan no so no ne Sadukifoɔ baa wɔn nkyɛn.
    2: Wɔn bo fuu yie, ɛfiri sɛ, na saa asomafoɔ yi rekyerɛkyerɛ nnipa no sɛ Yesu asɔre afiri owuo mu a ɛkyerɛ sɛ awufoɔ tumi nyane ba nkwa mu.
    3: Wɔkyeree asomafoɔ no, nanso ɛsiane sɛ na adeɛ asa enti, wɔde wɔn guu afiase kɔsii adekyeeɛ.
    4: Nanso nnipa a wɔtee asɛm no mu dodoɔ no ara bɛyɛ sɛ mpemnum gyee asɛm no diiɛ.
    5: Adeɛ kyeeɛ no, Yudafoɔ mpanin, mpanimfoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ hyiaa wɔ Yerusalem.
    6: Wɔhyiaa Ɔsɔfopanin Anas ne Kaiafa ne Yohane ne Aleksandro ne afoforɔ a wɔfiri Ɔsɔfopanin no abusua mu.
    7: Wɔmaa wɔde asomafoɔ baanu yi baa wɔn anim bisaa wɔn sɛ, “Tumi bɛn anaa hwan din na mode yɛɛ yei?”
    8: Petro a Honhom Kronkron ahyɛ no ma no buaa sɛ, “Ɔman mpanimfoɔ ne atitire.
    9: Sɛ ɛnnɛ mogyina ha bisa yɛn ade pa a yɛyɛ maa obubuafoɔ no maa ne ho tɔɔ no no a,
    10: ɛnneɛ ɛsɛ sɛ mo ne Israelfoɔ nyinaa hunu sɛ, saa onipa a ɔgyina ha yi, ɛnam Yesu Kristo a ɔfiri Nasaret a mobɔɔ no asɛnnua mu na Onyankopɔn nyanee no firii awufoɔ mu no tumi mu na ne ho ayɛ no den.”
    11: Yesu ne onipa a Atwerɛsɛm ka fa ne ho sɛ, “‘Ɛboɔ a mo adansifoɔ poeɛ no a abɛyɛ tweatiboɔ.’
    12: Ɔno nko ara mu na nkwagyeɛ wɔ; ɛfiri sɛ, edin biara nni ewiase ha a nnipa nam so bɛnya nkwagyeɛ.”
    13: Ɛyɛɛ agyinatufoɔ no ahodwirie sɛ Petro ne Yohane a wɔnsuaa nwoma da na wɔyɛ nnipa teta no tumi kasa akokoɔduru so saa. Wɔhunuu sɛ saa asomafoɔ yi ne Yesu nanteeɛ.
    14: Nnipa no antumi anka asɛm biara bio, ɛfiri sɛ, wɔhunuu sɛ ɔbarima a na ne ho atɔ no no ne Petro ne Yohane gyina hɔ.
    15: Wɔmaa wɔfirii asɛnniiɛ hɔ ma wɔdwendwenee asɛm no ho.
    16: Wɔbisabisaa wɔn ho wɔn ho sɛ, “Ɛdeɛn na yɛnyɛ saa nnipa yi? Obiara a ɔwɔ Yerusalem ha ate sɛ saa nnipa yi ayɛ anwanwadeɛ a yɛrentumi ntwa ho nkontompo.
    17: Sɛdeɛ ɛbɛyɛ a saa nnipa yi remma saa asɛm yi ntrɛ nkɔ afoforɔ nkyɛn no, momma yɛmfrɛ wɔn, mmɔ wɔn kɔkɔ, sɛdeɛ ɛbɛyɛ a wɔremmɔ Yesu din nkyerɛ obiara bio.”
    18: Wɔfrɛɛ asomafoɔ baanu yi baeɛ, hyɛɛ wɔn sɛ wɔnni ho kwan biara sɛ wɔbɔ Yesu Kristo din anaa wɔkyerɛkyerɛ wɔ ne din mu.
    19: Petro ne Yohane buaa wɔn sɛ, “Sɛ yɛbɛtie Onyankopɔn anaa yɛbɛtie mo no, emu deɛ ɛwɔ he na ɛyɛ? Mo ara mommua mfa.
    20: Deɛ yɛahunu ne deɛ yɛate deɛ, yɛrentumi nnyae ho asɛnka.”
    21: Agyinatufoɔ no bɔɔ wɔn kɔkɔ bio gyaee wɔn, ɛfiri sɛ, wɔannya biribiara annyina so antwe wɔn aso; afei nso, na nnipa no nyinaa rekamfo Onyankopɔn wɔ asɛm a asi no ho.
    22: Na ɔbarima a wɔnam anwanwakwan so saa no yadeɛ no adi boro mfeɛ aduanan.
    23: Wɔgyaee Petro ne Yohane pɛ, wɔkɔɔ agyidifoɔ a aka no nkyɛn kɔkaa deɛ asɔfoɔ mpanin ne mpanimfoɔ no ka kyerɛɛ wɔn no kyerɛɛ wɔn.
    24: Ɛberɛ a wɔtee saa asɛm no, wɔn nyinaa bɔɔ mu bɔɔ mpaeɛ sɛ, “Owura, Ɔbɔadeɛ a wobɔɔ ɔsoro, asase ne ɛpo ne biribiara a ɛwɔ mu,
    25: wonam Honhom Kronkron so nam yɛn nana Dawid a ɔyɛ wʼakoa no so maa ɔkaa sɛ, “Adɛn enti na amanamanmufoɔ no bo afu? Adɛn enti na wɔsɛe mmerɛ yɛ nhyehyɛeɛ hunu yi?
    26: Asase so ahemfo sɔre gyina na atumfoɔ bom tu agyina tia Awurade ne Agyenkwa no.
    27: Ampa ara Herode ne Pontio Pilato ne amanamanmufoɔ ne Israelfoɔ hyiaa wɔ kuro kɛseɛ yi mu sɔre tiaa Yesu a ɔyɛ Ɔsomfoɔ Kronkron a woate ne ho no.
    28: Wɔhyia yɛɛ biribiara a wonam wo tumi ne wo pɛ so ahyɛ ato hɔ sɛ ɛbɛba mu no.
    29: Afei, Awurade, hwɛ ahunahuna a wɔrehunahuna yɛn yi na ma yɛn a yɛyɛ wʼasomfoɔ yi mfa akokoɔduru nka wʼasɛm yi.
    30: Ma wo nsa so fa sa nyarewa, na fa wo ɔsomfoɔ Kronkron Yesu Kristo din so yɛ nsɛnkyerɛnneɛ ne anwanwadeɛ.”
    31: Wɔbɔɔ mpaeɛ wieeɛ no, faako a wɔhyiaeɛ hɔ wosoeɛ. Honhom Kronkron bɛhyɛɛ wɔn nyinaa ma ma na wɔfirii aseɛ de akokoɔduru kaa Onyankopɔn asɛm.
    32: Agyidifoɔ no nyinaa tenaa ase sɛ nnipa korɔ. Wɔn mu bi anka sɛ nʼankasa ahodeɛ bi yɛ ɔno nko ara dea; biribiara a wɔwɔ no, wɔn nyinaa kyekyɛɛ mu pɛ faeɛ.
    33: Asomafoɔ no nam tumi a emu yɛ den so dii Awurade Yesu wusɔreɛ no ho adanseɛ na Onyankopɔn hyiraa wɔn nyinaa.
    34: Biribiara ho anhia obiara a ɔfra kuo no mu, ɛfiri sɛ, wɔn a na wɔwɔ nsase ne afie no tontɔneeɛ de sika a wɔnya firii mu no
    35: brɛɛ asomafoɔ no maa wɔkyekyɛeɛ sɛdeɛ ɛho hia obiara.
    36: Yosef a na ɔyɛ Lewini a ɔfiri Kipro a na asomafoɔ no frɛ no Barnaba, a asekyerɛ ne “Nkuranhyɛ Ba” no,
    37: tɔn nʼasase de sika a ɔnyaeɛ no brɛɛ asomafoɔ no.
  5:
    1: Ɔbarima bi a wɔfrɛ no Anania ne ne yere Safira kɔtɔn wɔn agyapadeɛ bi.
    2: Ɔne ne yere yi yɛɛ adwene de sika a wɔnyaeɛ no bi sieeɛ na wɔde nkaeɛ no brɛɛ asomafoɔ no.
    3: Petro bisaa no sɛ, “Anania, adɛn enti na woama ɔbonsam ho kwan ama wabɛhyɛ wo mu na woadi atorɔ akyerɛ Honhom Kronkron no na wode sika a wonyaeɛ no bi asie?
    4: Ansa na worebɛtɔn agyapadeɛ no na ɛyɛ wʼankasa wo dea; wotɔn wieeɛ no nso, sika a wonyaeɛ no, na ɛyɛ wo dea; na adɛn enti na woyɛɛ wʼadwene sɛ wobɛyɛ deɛ woayɛ yi? Ɛnyɛ nnipa na woadi atorɔ akyerɛ wɔn, na mmom, woadi atorɔ akyerɛ Onyankopɔn.”
    5: Anania tee saa asɛm yi ara pɛ, ɔtwa hwee fam wuiɛ; na ehu kaa obiara a ɔtee saa asɛm yi no.
    6: Wɔn mu mmeranteɛ no baeɛ bɛkyekyeree amu no firii adi kɔsiee no.
    7: Ɛbɛyɛ nnɔnhwere mmiɛnsa akyi no, ne yere a na ɔnnim asɛm a asi no baa hɔ.
    8: Petro bisaa no sɛ, “Wo ne wo kunu, motɔn mo asase no, sika a monyaeɛ nyinaa ara nie? Ka kyerɛ me.” Ɔbuaa sɛ, “Aane ne nyinaa ne no.”
    9: Petro ka kyerɛɛ no sɛ, “Adɛn enti na wo ne wo kunu penee so sɛ mobɛsɔ Onyankopɔn Honhom ahwɛ? Hwɛ! Nnipa a wɔkɔsiee wo kunu no gyina ɛpono yi akyi, na saa ara na wo nso, wɔbɛsoa wo akɔsie wo.”
    10: Amonom hɔ ara, ɔtwa hwee Petro anim wuiɛ. Mmeranteɛ no bɛhunuu sɛ wawu no, wɔsoaa no, kɔsiee no wɔ ne kunu nkyɛn.
    11: Ehu kɛseɛ bɔɔ asafo no nyinaa ne nnipa a wɔtee saa asɛm yi no.
    12: Na asomafoɔ no taa hyia wɔ asɔredan no fa baabi a wɔfrɛ no “Salomo Abrannaa” so hɔ. Sɛ wɔhyia wɔ hɔ saa a, wɔyɛ anwanwadeɛ ahodoɔ pii.
    13: Ɛwom sɛ na nnipa a wɔnka wɔn ho no di wɔn ho adanseɛ pa de, nanso wɔn mu biara antumi amfa wɔn ho ankɔbɔ asomafoɔ no ho.
    14: Akyire no, nnipa dodoɔ a wɔgyee Awurade diiɛ no bɛkaa agyidifoɔ no ho.
    15: Esiane anwanwadeɛ a na asomafoɔ no reyɛ no enti, wɔsoaa ayarefoɔ baa mmɔntene so de wɔn totoo mpa ne kɛtɛ so sɛdeɛ ɛbɛyɛ a, Petro sunsum bɛtɔ wɔn mu bi so kɛkɛ.
    16: Nkurɔfoɔ a wɔfifiri nkuro a atwa Yerusalem ho ahyia no de wɔn ayarefoɔ ne wɔn a ahonhommɔne wɔ wɔn mu no baeɛ na wɔsaa wɔn nyinaa yadeɛ.
    17: Ɔsɔfopanin ne nʼahokafoɔ ne Sadukifoɔ no ani beree asomafoɔ no so yie enti wɔyɛɛ adwene sɛ wɔbɛtwe wɔn aso.
    18: Ɛno enti, wɔkyeree asomafoɔ no de wɔn kɔguu afiase.
    19: Ɛda no ara anadwo, Awurade ɔbɔfoɔ bɛbuee afiase apono no dii asomafoɔ no anim ka kyerɛɛ wɔn sɛ,
    20: “Monkɔ asɔredan mu nkɔka nkwa foforɔ yi ho asɛm nkyerɛ nnipa no.”
    21: Asomafoɔ no dii asɛm a ɔbɔfoɔ no ka kyerɛɛ wɔn no so; enti, anɔpahema no wɔkɔɔ asɔredan mu hɔ hyɛɛ aseɛ kyerɛkyerɛeɛ. Ɔsɔfopanin no ne nʼahokafoɔ no frɛɛ Yudafoɔ mpanin maa wɔyɛɛ nhyiamu kɛseɛ bi; afei, wɔsoma maa wɔkɔɔ afiase hɔ sɛ wɔnkɔfa asomafoɔ no mmra wɔn anim.
    22: Nanso, ɛberɛ a nnipa no duruu afiase hɔ no, wɔanhunu asomafoɔ no; enti wɔsane ba bɛbɔɔ wɔn amaneɛ sɛ,
    23: “Ɛberɛ a yɛduruu afiase hɔ no, yɛhunuu sɛ wɔatoto afiase apono no nyinaa mu petee a awɛmfoɔ no gyinagyina ano. Nanso, yɛbuebuee apono no no, yɛanhunu obiara wɔ mu.”
    24: Ɛberɛ a ɔpanin a ɔhwɛ asɔredan mu awɛmfoɔ no so ne asɔfoɔ mpanin no tee saa asɛm yi no, wɔn adwene mu yɛɛ wɔn nnaa, ɛfiri sɛ, na wɔnhunu asɛm a asi.
    25: Ankyɛre koraa na ɔbarima bi baa hɔ bɛka kyerɛɛ wɔn sɛ, “Nnipa a mode wɔn guu afiase no gyinagyina asɔredan no mu rekyerɛkyerɛ nnipa no.”
    26: Awɛmfoɔ no so panin no tee asɛm yi no, ɔne ne nkurɔfoɔ no kɔkyeree asomafoɔ no de wɔn baeɛ. Awɛmfoɔ no so panin no ne awɛmfoɔ no amfa asomafoɔ no amma ɔhyɛ so, ɛfiri sɛ, na wɔnim sɛ, sɛ wɔyɛ saa a, nnipa no bɛsi wɔn aboɔ.
    27: Wɔde asomafoɔ no bɛgyinaa agyinatufoɔ no anim maa Ɔsɔfopanin no ka kyerɛɛ wɔn sɛ,
    28: “Yɛhyɛɛ mo sɛ monnkyerɛkyerɛ wɔ Yesu din mu, nanso moantie. Mode mo nkyerɛkyerɛ yi afa Yerusalem baabiara, na mopɛ sɛ mokyerɛ sɛ, yɛn na yɛkumm saa ɔbarima no!”
    29: Petro ne asomafoɔ a wɔka ne ho no buaa wɔn sɛ, “Ɛsɛ sɛ yɛtie Onyankopɔn na ɛnyɛ nnipa,
    30: ɛfiri sɛ, mobɔɔ Yesu asɛnnua mu, kumm no no, yɛn agyanom Onyankopɔn nyanee no firii owuo mu.
    31: Onyankopɔn hyɛɛ no animuonyam de no tenaa ne nsa nifa so sɛ Ɔhene ne Agyenkwa a ɛnam so bɛma Israelfoɔ asakyera wɔn adwene na wɔde wɔn bɔne akyɛ wɔn.
    32: Yɛne Honhom Kronkron a ɛyɛ akyɛdeɛ a Awurade de ma wɔn a wɔtie no no di yei ho adanseɛ.”
    33: Agyinatufoɔ no tee saa asɛm yi no, wɔn bo fuiɛ na wɔkaa sɛ wɔbɛkum asomafoɔ no.
    34: Nanso, wɔn mu baako a wɔfrɛ no Gamaliel a ɔyɛ Farisini na ɔsane yɛ Atwerɛsɛm no ɔkyerɛkyerɛfoɔ a na nnipa bu no no, sɔre gyina hyɛɛ sɛ wɔmfa asomafoɔ no mfiri adi.
    35: Afei, ɔkasa kyerɛɛ agyinatufoɔ no sɛ, “Me nuanom Israel mmarima, monnwene deɛ mopɛ sɛ moyɛ saa nnipa yi no ho yie.
    36: Ɛnkyɛree biara na ɔbarima bi a wɔfrɛ no Teuda sɔre, kaa sɛ ɔyɛ onipa titire bi maa nnipa bɛyɛ ahanan tu dii nʼakyi. Nanso, wɔkumm no ma nʼakyidifoɔ no nyinaa bɔ hweteeɛ.
    37: Nʼakyi no, Yuda a ɔfiri Galilea nso sɔree nnipakanberɛ no mu. Ɔno nso nnipa pii dii nʼakyi. Saa ara na ɔno nso wɔkumm no ma nʼakyidifoɔ no bɔ hweteeɛ.
    38: Ɛno enti metu mo fo sɛ, monnyaa saa nnipa yi ma wɔnkɔ wɔn baabi. Sɛ wɔn nkyerɛkyerɛ ne wɔn nnwuma yi firi onipa a, ɛbɛgu.
    39: Nanso, sɛ ɛfiri Onyankopɔn a morentumi nsi wɔn kwan. Mobɛhunu sɛ moreko atia Onyankopɔn.”
    40: Agyinatufoɔ no tiee Gamaliel afotuo no. Wɔmaa wɔde asomafoɔ no baeɛ maa wɔbɔɔ wɔn mmaa hyɛɛ wɔn sɛ wɔmmmɔ Yesu din mfa nkyerɛkyerɛ bio. Afei wɔgyaa wɔn.
    41: Esiane sɛ asomafoɔ no hunuu sɛ ɛyɛ Onyankopɔn pɛ sɛ ɛsɛ sɛ wɔhunu amane wɔ Yesu din mu no enti, wɔde anigyeɛ na wɔfirii asɛnniiɛ hɔ.
    42: Wɔannyae Yesu Kristo ho asɛm pa no ka ne nkyerɛkyerɛ wɔ asɔrefie ne afie mu da.
  6:
    1: Ɛberɛ bi akyi a na asuafoɔ no redɔɔso no, akasakasa sii Hebrifoɔ a wɔka Arameike ne Hebrifoɔ a wɔka Griik kasa no ntam. Na Hebrifoɔ a wɔka Griik no no asɛm ne sɛ, Hebrifoɔ a wɔka Arameike no nhwɛ wɔn akunafoɔ yie.
    2: Enti, asomafoɔ dumienu no frɛɛ asuafoɔ no nyinaa ka kyerɛɛ wɔn sɛ, “Ɛnsɛ sɛ yɛgyae Onyankopɔn asɛnka kɔkyɛ aduane.
    3: Enti, anuanom, monyi mo mu nnipa baason a Honhom Kronkron ahyɛ wɔn ma na wɔnim nyansa na wɔahwɛ aka saa asɛm no.
    4: Yɛn ankasa de, yɛde yɛn adagyeɛ nyinaa bɛbɔ mpaeɛ aka Asɛmpa no.”
    5: Nnipa no nyinaa penee adwene a asomafoɔ no de baeɛ no so. Enti, wɔyii Stefano a na gyidie ne Honhom Kronkron ahyɛ no ma no, ne Filipo, Prokoro, Nikanor, Timon, Pamina ne Nikolao a ɔfiri Antiokia a na ɔwɔ Yudasom no mu.
    6: Wɔde saa nnipa yi kyerɛɛ asuafoɔ no maa wɔbɔɔ mpaeɛ de wɔn nsa guu wɔn so.
    7: Nnipa pii gyee asɛm no diiɛ maa wɔn mu dodoɔ no ara bɛkaa wɔn ho. Yudafoɔ no mu pii nso gyee wɔn nkyerɛkyerɛ no diiɛ.
    8: Stefano a Onyankopɔn adom ne tumi ahyɛ no ma no yɛɛ anwanwadeɛ ahodoɔ bebree wɔ asafo no mu.
    9: Nanso, da koro bi nnipa bi a wɔfiri Yudafoɔ hyiadan bi a wɔfrɛ no “Ahofadifoɔ Hyiadan” no mu a wɔyɛ Yudafoɔ a wɔfiri Kirene ne Aleksandria ne wɔn a wɔfiri Kilikia ne Asia no ne Stefano gyee akyinnyeɛ.
    10: Nanso, Honhom no maa Stefano nyansa maa ɔde kasaeɛ a obiara antumi anka hwee.
    11: Ɛno enti wɔka hyɛɛ nkurɔfoɔ bi ano sɛ, “Yɛtee sɛ ɔreka abususɛm atia Mose ne Onyankopɔn.”
    12: Wɔnam saa ɛkwan yi so maa nnipa no ne mpanin no ne Atwerɛsɛm no akyerɛkyerɛfoɔ no sɔre tiaa Stefano. Wɔbɛkyeree Stefano de no kɔɔ badwafoɔ anim.
    13: Afei, wɔde nnipa ba bɛdii adansekurumu tiaa Stefano sɛ, “Daa, saa onipa yi ka abususɛm tia yɛn asɔredan kronkron no ne Mose Mmara no.
    14: Yɛtee mpo sɛ ɔreka sɛ, saa Yesu Nasareni no bɛdwiri yɛn asɔredan no agu na wasesa yɛn amanneɛ a Mose de maa yɛn no!”
    15: Nnipa a na wɔte badwa mu hɔ no nyinaa hwɛɛ Stefano anim, na wɔhunuiɛ sɛ nʼanim ayɛ te sɛ ɔsoro ɔbɔfoɔ anim.
  7:
    1: Ɔsɔfopanin no bisaa Stefano sɛ, “Nsɛm a wɔaka agu wo so no nyinaa yɛ nokorɛ anaa?”
    2: Stefano buaa sɛ, “Anuanom ne agyanom, montie me! Ansa na yɛn agya Abraham rebɛfiri Mesopotamia akɔtena Haran no, Onyankopɔn daa nʼanimuonyam adi kyerɛɛ no,
    3: ka kyerɛɛ no sɛ, ‘Firi wʼabusuafoɔ nkyɛn ne wʼasase so kɔ baabi a mɛkyerɛ wo no.’
    4: “Enti, ɔfirii Kaldea asase so kɔtenaa Haran. Abraham agya wuo akyi no, Onyankopɔn maa ɔbɛtenaa asase a mote so seesei yi so.
    5: Onyankopɔn amfa asase no fa baabiara ankyɛ Abraham sɛ nʼankasa dea. Nanso, Onyankopɔn hyɛɛ no bɔ sɛ ɛbɛyɛ ɔne nʼasefoɔ nyinaa dea. Ɛberɛ a Onyankopɔn hyɛɛ Abraham bɔ yi no, na ɔnni mma.
    6: Onyankopɔn ka kyerɛɛ Abraham sɛ, ‘Wʼasefoɔ bɛtena ananafoɔ asase so ayɛ nkoa wɔ hɔ na wɔayɛ wɔn ayayadeɛ mfeɛ ahanan.
    7: Na mɛtwe ɔman a wɔbɛsom wɔn no aso; na ɛno akyi wɔbɛfiri saa ɔman no mu abɛsom me wɔ ha.’
    8: Onyankopɔn ne Abraham yɛɛ apam na wɔde twetiatwa yɛɛ apam no ho nsɛnkyerɛnneɛ. Yei enti, wɔwoo Isak nnawɔtwe akyi no, wɔtwaa no twetia; Isak nso twaa Yakob twetia, saa ara nso na Yakob twitwaa agyanom mpanin dumienu no twetia.
    9: “Agyanom mpanin no ani beree Yosef enti wɔtɔn no maa ɔkɔyɛɛ akoa wɔ Misraim. Nanso, ɛsiane sɛ na Onyankopɔn wɔ nʼafa enti,
    10: ɔyii no firii ne haw nyinaa mu. Ɛberɛ a Yosef bɛpuee Misraimhene Farao anim no, Onyankopɔn dom no ahobrɛaseɛ ne nyansa. Yei maa Farao yɛɛ Yosef ɔman no so amrado ne ahemfie hɔ sohwɛfoɔ.
    11: “Saa ɛberɛ no mu, ɛkɔm kɛseɛ ne ahohia sii Misraim ne Kanaan asase nyinaa so a na yɛn agyanom nnya aduane mpo nni.
    12: Enti, ɛberɛ a Yakob tee sɛ aduane wɔ Misraim no, ɔsomaa ne mma a wɔyɛ yɛn agyanom maa wɔkɔɔ hɔ deɛ ɛdi ɛkan.
    13: Wɔkɔɔ ne mprenu so no, Yosef daa ne ho adi kyerɛɛ ne nuanom, na ɛnam so maa Farao hunuu Yosef abusuafoɔ.
    14: Yosef kraa nʼagya Yakob sɛ ɔne nʼabusuafoɔ nyinaa mmra Misraim. Na wɔn nyinaa dodoɔ yɛ aduɔson enum.
    15: Afei Yakob kɔtenaa Misraim na ɛhɔ na ɔne yɛn agyanom nyinaa wuwuiɛ.
    16: Wɔde wɔn amu no kɔɔ Sekem kɔsiee wɔn wɔ Abraham asieeɛ bi a ɔtɔ firii Hamor abusua mu no mu.
    17: “Ɛbɔ a Onyankopɔn hyɛɛ Abraham no berɛ reduru no, na yɛn nkurɔfoɔ a wɔwɔ Misraim no ase atrɛ.
    18: Akyire no, ɔhene foforɔ bi bɛdii adeɛ wɔ Misraim a na ɔnnim Yosef ho asɛm.
    19: Saa ɔhene yi de atirimuɔden dii yɛn agyanom so, hyɛɛ wɔn maa wɔtotoo wɔn mma guiɛ sɛdeɛ ɛbɛyɛ a wɔbɛwuwu.
    20: “Saa ɛberɛ yi mu na wɔwoo Mose a na ɔkura Onyankopɔn animuonyam no. Wɔhwɛɛ no wɔ nʼagya efie abosome mmiɛnsa,
    21: na wɔyii no firii hɔ no, Farao babaa kɔfaa no de no baa ne fie hwɛɛ no sɛ nʼankasa ne ba.
    22: Wɔtetee no Misraimfoɔ nimdeɛ mu maa ɔyɛɛ den wɔ ɔkasa ne nneyɛeɛ mu.
    23: “Mose dii mfeɛ aduanan no, ɔyɛɛ nʼadwene sɛ ɔrekɔsra ne nuanom Israelfoɔ.
    24: Ɔduruu hɔ no, ɔhunuu sɛ Misraimni bi resisi ne nuanom mu baako bi. Mose kɔboaa ne nua no ma Mose kumm Misraimni no.
    25: Mose susuu sɛ nʼankasa nkurɔfoɔ bɛhunuu sɛ Onyankopɔn nam ne so bɛma wɔade wɔn ho, nanso wɔante aseɛ.
    26: Adeɛ kyeeɛ no, ɔhunuu sɛ Israelfoɔ baanu bi reko enti ɔkɔɔ hɔ sɛ ɔrekɔpata. Ɔbisaa wɔn sɛ, ‘Adɛn enti na moatwa mo ho reko? Monnim sɛ moyɛ anuanom anaa?’
    27: “Deɛ ɔresisi ne yɔnko no sum Mose bisaa no sɛ, ‘Hwan na ɔyɛɛ wo yɛn so panin ne ɔtemmufoɔ?
    28: Wopɛ sɛ wokum me sɛdeɛ nnora wokumm Misraimni no anaa?’
    29: Ɛberɛ a Mose tee saa asɛm yi no, ɔtu firii Misraim kɔtenaa Midian asase so. Ɛhɔ na ɔwoo mmammarima baanu.
    30: “Mfeɛ aduanan akyi no, ɔbɔfoɔ bi nam wira bi gyaframa mu yii ne ho adi kyerɛɛ Mose wɔ ɛserɛ bi a ɛbɛn bepɔ Sinai no so.
    31: Deɛ Mose hunuiɛ no maa ne ho dwirii no enti ɔtwe bɛn ho pɛɛ sɛ ɔhwɛ no yie. Ɔtee Awurade nne sɛ,
    32: ‘Mene wo agyanom Abraham, Isak ne Yakob Onyankopɔn.’ Ehu kaa Mose enti wantumi anhwɛ.
    33: “Awurade ka kyerɛɛ Mose sɛ, ‘Worɔ wɔ mpaboa, ɛfiri sɛ, faako a wogyina no yɛ asase kronkron.
    34: Mahwɛ na mahunu atirimuɔden a wɔde yɛ me manfoɔ a wɔwɔ Misraim no. Mate apinie a wɔresi no nyinaa na maba sɛ merebɛgye wɔn. Yɛ ntɛm na mensoma wo nkɔ Misraim.’
    35: “Saa Mose yi ne obi a Israelfoɔ poo no ɛberɛ a wɔbisaa no sɛ, ‘Hwan na ɔyɛɛ wo yɛn so panin ne ɔtemmufoɔ no?’ Ɔno na Onyankopɔn nam ɔbɔfoɔ a ɔyii ne ho adi kyerɛɛ no wɔ wira a ɛrehyeɛ no gyaframa mu no, yɛɛ no ɔpanin ne ɔgyefoɔ.
    36: Ɔno na ɔnam anwanwadeɛ ne nsɛnkyerɛnneɛ so yii Israelfoɔ firii Misraim de wɔn twaa Po Kɔkɔɔ no dii wɔn anim wɔ ɛserɛ so mfeɛ aduanan no.
    37: “Mose yi ara na ɔka kyerɛɛ Israelfoɔ sɛ, sɛdeɛ Onyankopɔn somaa me no, saa ara na ɔbɛyi odiyifoɔ a ɔte sɛ me afiri mo mu aba mo nkyɛn.
    38: Ɔno ne obi a ɔne Israelfoɔ yɛɛ nhyiamu wɔ ɛserɛ no so hɔ; ɔne yɛn agyanom ne ɔbɔfoɔ a ɔkasa kyerɛɛ wɔn wɔ Sinai Bepɔ no so no, na na saa ɛberɛ no wɔwɔ hɔ. Ne nsa kaa Onyankopɔn asɛm a nkwa wɔ mu no de brɛɛ yɛn.
    39: “Nanso, yɛn agyanom antie no. Wɔpoo no pɛɛ sɛ wɔsane kɔ Misraim asase so bio.
    40: Enti, wɔka kyerɛɛ Aaron, sɛ, ‘Yɛ ahoni bi a wɔbɛdi yɛn anim ma yɛn, ɛfiri sɛ, yɛnnim asɛm a ato saa Mose a ɔyii yɛn firii Misraim asase so no!’
    41: Wɔyɛɛ nantwie ba sɛso ohoni bi bɔɔ afɔdeɛ maa no, gyee wɔn ani sɛdeɛ ɛsɛ.
    42: Onyankopɔn twee ne ho firii wɔn ho ma wɔsomm ɔsoro nsoromma sɛdeɛ wɔatwerɛ wɔ adiyifoɔ nwoma mu sɛ, “‘Israelfoɔ, ɛnyɛ me na mode afɔrebɔdeɛ ne ayɛyɛdeɛ brɛɛ me mfeɛ aduanan wɔ ɛserɛ so anaa?
    43: Mode mo ho nyinaa ato Molek nyame ne mo honi Rɛfan so; wɔyɛ ahoni a moayɛ sɛ mobɛsom wɔn. Saa enti, mɛpam mo makɔgu Babilonia akyi.’
    44: “Saa ɛberɛ no na ntomadan a ɛdi adanseɛ sɛ Onyankopɔn ka ne manfoɔ ho no ka yɛn agyanom ho wɔ ɛserɛ so hɔ. Mose sii ntomadan yi sɛdeɛ Onyankopɔn kyerɛɛ no sɛ ɔnsi no no ara pɛ.
    45: Akyire yi, yɛn agyanom a Yosua dii wɔn anim no de ntomadan no baa asase a Onyankopɔn pamoo so nnipa de maa wɔn no so. Ɛsii hɔ ara kɔsii Dawid ɛberɛ so.
    46: Onyankopɔn hyiraa Dawid enti ɔbisaa Onyankopɔn sɛ ɔmma ɔnsi asɔredan mma Yakob Onyankopɔn.
    47: Nanso, Salomo na ɔsii dan no maa Onyankopɔn.
    48: “Nanso, ɔsorosoro Onyankopɔn nte ɛdan a nnipa asi mu, sɛdeɛ odiyifoɔ no ka sɛ,
    49: “‘Ɔsoro yɛ mʼahennwa, na asase yɛ me nan ntiasoɔ. Ɛdan bɛn na wobɛsi ama me? Awurade na ɔseɛ. Wobɛtumi asi ahomegyebea ama me?
    50: Ɛnyɛ mʼankasa na meyɛɛ yeinom nyinaa?’
    51: “Mo asoɔdenfoɔ, mo a mo akoma apirim na montie Onyankopɔn asɛm. Mote sɛ mo agyanom pɛpɛɛpɛ. Mo nso, daa mosi Honhom Kronkron no ho kwan.
    52: Odiyifoɔ bi wɔ hɔ a mo agyanom antaa no anaa? Wɔkumm Onyankopɔn asomafoɔ a wɔdii ɛkan bɔɔ ɔteneneeni a ɔbɛba no ho dawuro. Saa ara nso na moapa no, akum no.
    53: Mo ara ne nnipa a monam abɔfoɔ so nyaa Onyankopɔn mmara no, nanso moanni so.”
    54: Agyinatufoɔ no tee asɛm a Stefano kaeɛ no, wɔn bo fuu yie.
    55: Nanso, Stefano a Honhom Kronkron ahyɛ no ma no maa nʼani so hwɛɛ ɔsoro hunuu Onyankopɔn animuonyam ne Yesu Kristo sɛ ɔgyina Onyankopɔn nsa nifa so.
    56: Stefano kaa sɛ, “Mehunu sɛ ɔsoro abue na Onipa Ba no gyina Onyankopɔn nsa nifa so!”
    57: Wɔteateaam de wɔn nsa sisii wɔn aso. Afei, wɔn nyinaa bɔɔ twi kɔto hyɛɛ ne so,
    58: twee no kɔɔ kurotia kɔsii no aboɔ. Wɔn a wɔsii no aboɔ no yiyii wɔn ntoma de maa aberanteɛ bi a wɔfrɛ no Saulo sɛ ɔnhwɛ so.
    59: Wɔresi Stefano aboɔ no nyinaa na ɔrebɔ mpaeɛ sɛ, “Awurade Yesu, wo nsam na mede me honhom mehyɛ!”
    60: Afei, ɔbuu nkotodwe teaam denden sɛ, “Awurade, fa wɔn bɔne kyɛ wɔn.” Ɔkaa saa wieeɛ no, ɔwuiɛ.
  8:
    1: Saulo penee kum a wɔkum Stefano no so. Saa ɛda no ara, wɔtaa agyidifoɔ a wɔwɔ Yerusalem no maa wɔn nyinaa bɔ hwete kɔɔ Yudea ne Samaria nsase so maa ɛkaa asomafoɔ no nko ara.
    2: Nyamesurofoɔ bi kɔfaa Stefano kɔsiee no. Wɔsuu no yie.
    3: Esiane sɛ na Saulo pɛ sɛ ɔgu asafo no enti, ɔkɔɔ afie mu kɔkyekyeree agyidifoɔ mmarima ne mmaa de wɔn guu afiase.
    4: Agyidifoɔ a na wɔabɔ ahwete no kaa asɛmpa no wɔ baabiara a wɔkɔeɛ.
    5: Filipo kɔɔ Samaria kuro bi mu kɔkaa Agyenkwa no ho asɛm kyerɛɛ nnipa a na wɔwɔ hɔ no.
    6: Ɛberɛ a nnipakuo no tee asɛm a Filipo reka na wɔhunuu anwanwadeɛ a ɔyɛeɛ no, wɔn nyinaa tiee no.
    7: Ahonhommɔne de nteateam firii nnipa bebree mu. Saa ara nso na mmubuafoɔ ne mpakye nso sɔre nanteeɛ.
    8: Yei enti, anigyeɛ baa Samaria.
    9: Na ɔbarima bi te saa kuro yi mu a wɔfrɛ no Simon a ɔyɛ nkonyaayifoɔ a ɛsiane ne nkonyaayie no enti, na Samariafoɔ pii gye no di. Na ɔyɛ obi a ɔhoahoa ne ho sɛ ɔdi mu.
    10: Yei maa nnipa a wɔwɔ kuro no mu no nyinaa gyee no too mu kaa sɛ, “Saa onipa yi ne Onyankopɔn tumi a wɔfrɛ no Ɔkɛseɛ no.”
    11: Esiane ne nkonyaa a na ɔyi no enti, ɛmaa nnipa no nyinaa tu dii nʼakyi.
    12: Ɛberɛ a saa nnipa yi gyee asɛmpa a Filipo ka faa Onyankopɔn Ahennie ne Yesu Kristo din no ho diiɛ no, wɔbɔɔ mmarima ne mmaa nyinaa asu.
    13: Simon nso gye diiɛ maa wɔbɔɔ no asu. Baabiara a Filipo kɔeɛ no, Simon dii nʼakyi. Anwanwadeɛ a ɔhunuiɛ no ma ne ho dwirii no.
    14: Ɛberɛ a asomafoɔ a wɔwɔ Yerusalem no tee sɛ Samariafoɔ agye Onyankopɔn asɛm no adi no, wɔsomaa Petro ne Yohane kɔɔ wɔn nkyɛn.
    15: Wɔduruu hɔ no, wɔbɔɔ mpaeɛ maa agyidifoɔ no sɛdeɛ ɛbɛyɛ a, Honhom Kronkron bɛba wɔn so,
    16: ɛfiri sɛ, saa ɛberɛ no na asu kɛkɛ na wɔnam Awurade Yesu din so abɔ. Na Honhom Kronkron nnya mmaa wɔn so.
    17: Afei, Petro ne Yohane de wɔn nsa guguu wɔn so maa Honhom Kronkron baa wɔn so.
    18: Simon hunuu sɛ asomafoɔ no nsa a wɔde guguu wɔn so no na ɛmaa wɔnyaa Honhom Kronkron no, ɔmaa Petro ne Yohane sika srɛɛ sɛ,
    19: “Momma me saa tumi yi bi na obiara a mede me nsa bɛgu no so no anya Honhom Kronkron no bi.”
    20: Petro ka kyerɛɛ no sɛ, “Nnome nka wo ne wo sika nyinaa, ɛfiri sɛ, wosusu sɛ wobɛtumi de sika atɔ Onyankopɔn akyɛdeɛ no.
    21: Wonni kyɛfa biara wɔ yɛn dwumadie yi mu, ɛfiri sɛ, wʼakoma mu nte wɔ Onyankopɔn anim.
    22: Nu wo ho firi wo bɔne yi ho na bɔ mpaeɛ srɛ Onyankopɔn sɛ ɔmfa wo bɔne nkyɛ wo.
    23: Mehunu sɛ anibereɛ bɔne ahyɛ wʼakoma mu ama bɔne afa wo dommum.”
    24: Simon srɛɛ Petro ne Yohane sɛ, “Mommɔ mpaeɛ mma me na saa nnome yi mu biara amma me so.”
    25: Ansa na Petro ne Yohane reduru Yerusalem no, wɔkaa asɛmpa no wɔ Samaria nkuraa bebree ase.
    26: Awurade ɔbɔfoɔ ka kyerɛɛ Filipo sɛ, “Sɔre siesie wo ho kɔ anafoɔ ɛkwan a ɛfiri Yerusalem kɔ Gasa no so.”
    27: Ɛberɛ a Filipo rekɔ no, ɔhyiaa Etiopiani bi a ɔyɛ Etiopiahemmaa Kandake dabeni. Na saa onipa yi akɔ asɔre wɔ Yerusalem a ɔte ne teaseɛnam mu resane nʼakyi akɔ efie.
    28: Na ɔrekenkan Odiyifoɔ Yesaia nwoma no.
    29: Honhom Kronkron ka kyerɛɛ Filipo sɛ, “Twe bɛn no.”
    30: Filipo yɛɛ ntɛm kɔɔ teaseɛnam no ho na ɔtee sɛ ɔrekenkan Odiyifoɔ Yesaia nwoma no no, ɔbisaa sɛ, “Wote deɛ worekenkan yi ase anaa?”
    31: Dabeni no buaa no sɛ, “Mɛyɛ dɛn na mate aseɛ? Gye sɛ obi kyerɛ me aseɛ.” Afei, ɔka kyerɛɛ Filipo sɛ ɔmforo mmɛtena ne nkyɛn wɔ ne teaseɛnam no mu.
    32: Na dabeni no rekan saa Atwerɛsɛm yi, “Ɔte sɛ odwammaa a wɔrekɔku no. Sɛdeɛ odwammaa yɛ dinn wɔ ne nwitwitwafoɔ anim no, saa ara na wammue nʼano.
    33: Nʼanimguaseɛ mu, wannya odimafoɔ. Na hwan na ɔbɛka nʼasefoɔ ho asɛm? Ɛfiri sɛ, wɔyii no firii asase yi so.”
    34: Dabeni no bisaa Filipo sɛ, “Odiyifoɔ no reka ne ho asɛm anaa obi foforɔ ho asɛm?”
    35: Filipo nam saa asɛm no so kaa nsɛmpa a ɛfa Yesu ho kyerɛɛ no.
    36: Wɔrekɔ no, wɔduruu asuo bi ho. Dabeni no ka kyerɛɛ Filipo sɛ, “Nsuo nie. Ɛdeɛn na ɛsi wo kwan sɛ wobɔ me asu?”
    37: Filipo ka kyerɛ no sɛ, “Sɛ wofiri wʼakoma mu gye di a, mɛbɔ wo asu.” Dabeni no buaa no sɛ, “Megye di. Megye di sɛ Yesu Kristo yɛ Onyankopɔn Ba.”
    38: Dabeni no hyɛ maa teaseɛnam no gyinaeɛ. Ɔne Filipo kɔɔ nsuo no ho maa ɔbɔɔ no asu.
    39: Wɔfiri nsuo no mu no, Onyankopɔn Honhom hwim Filipo firii dabeni no nkyɛn kɔeɛ. Wanhunu Filipo bio de, nanso ɔde anigyeɛ toaa nʼakwantuo no so.
    40: Filipo kɔpuee Asoto kɔɔ so kaa asɛmpa no wɔ nkuro no mu kɔsii sɛ ɔkɔduruu Kaesarea.
  9:
    1: Saa ɛberɛ no na Saulo ani abere sɛ ɔbɛtɔre Kristo akyidifoɔ no ase.
    2: Ɔkɔɔ Ɔsɔfopanin no nkyɛn kɔgyee adansedie krataa a ɛbɛma no tumi ama wakɔ hyiadan mu wɔ Damasko akɔkyekyere nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho, sɛ wɔyɛ mmaa anaa mmarima, na ɔde wɔn akɔ Yerusalem.
    3: Ɔreyɛ abɛn Damasko no, prɛko pɛ, hann bi firi ɔsoro twa faa ne ho,
    4: maa ɔtwa hwee fam. Afei, ɔtee nne bi sɛ, “Saulo! Adɛn enti na wotaa me?”
    5: Saulo bisaa sɛ, “Ɛyɛ wo hwan, Owura?” Nne no buaa sɛ, “Ɛyɛ me Yesu a wotaa me no.”
    6: Nne no kaa sɛ, “Sɔre na kɔ kuro no mu na wɔbɛkyerɛ wo deɛ ɛsɛ sɛ woyɛ.”
    7: Nnipa a wɔne Saulo nam no gyinaeɛ a wɔantumi anka hwee; wɔtee nne no, nanso wɔanhunu obiara.
    8: Afei, Saulo sɔre firii fam hɔ buee nʼani, nanso na ɔnhunu adeɛ. Enti, wɔkurakura no nkakrankakra de no kɔɔ Damasko.
    9: Nnansa a ɔdii wɔ Damasko no na ɔnhunu hwee. Na ɔnnidi na ɔnnom nso.
    10: Na osuani bi wɔ Damasko a wɔfrɛ no Anania. Awurade frɛɛ no anisoadehunu mu sɛ, “Anania!” Ɔgyee so sɛ, “Awurade!”
    11: Awurade ka kyerɛɛ no sɛ, “Kɔ Yuda efie a ɛwɔ Tempɔn Tee no so na kɔbisa ɔbarima bi a wɔfrɛ no Saulo a ɔfiri Tarso no ase; ɔrebɔ mpaeɛ.
    12: Anisoadehunu mu, ɔhunuu ɔbarima bi a wɔfrɛ no Anania a ɔde ne nsa too ne so sɛdeɛ ɛbɛyɛ a, ɔbɛsane ahunu adeɛ.”
    13: Anania buaa sɛ, “Awurade, mate saa ɔbarima yi ho nsɛm bebree, ne ha a ɔha wʼakyidifoɔ wɔ Yerusalem no.
    14: Wakɔ asɔfoɔ mpanin nkyɛn akɔgye adansedie krataa a ɛbɛma no tumi na ɔde akyere obiara a ɔbɔ wo din wɔ ha no.”
    15: Awurade ka kyerɛɛ Anania sɛ, “Kɔ! Ɛfiri sɛ, ɔno na mayi no a menam ne so bɛma amanamanmufoɔ ne ahemfo ne Israelfoɔ nyinaa ate me din.
    16: Na mɛkyerɛ no amaneɛ a ɛsiane me din enti ɔbɛhunu.”
    17: Afei, Anania kɔɔ efie hɔ de ne nsa guu Saulo so kaa sɛ, “Onua Saulo, Awurade Yesu no ankasa a ɔyii ne ho adi kyerɛɛ wo ɛkwan so ɛberɛ a woreba no asoma me sɛ, memmɛbue wʼani na hunu adeɛ, na Honhom Kronkron nhyɛ wo ma.”
    18: Amonom hɔ ara, biribi a ɛte sɛ abon firii nʼani so na ɔhunuu adeɛ. Ɔsɔre maa wɔbɔɔ no asu.
    19: Ɔnyaa aduane bi di meeɛ no, ne ho sanee no. Saulo dii nna kakra wɔ asuafoɔ a na wɔwɔ Damasko no nkyɛn.
    20: Ɔhyɛɛ aseɛ kaa asɛmpa no wɔ hyiadan mu sɛ, Yesu yɛ Onyankopɔn Ba ampa.
    21: Nnipa a wɔtee asɛm a ɔkaeɛ no nyinaa ho dwirii wɔn maa wɔbisaa sɛ, “Ɛnyɛ saa ɔbarima yi na na ɔkum wɔn a wɔbɔ saa din yi wɔ Yerusalem no anaa? Na yɛate sɛ ɔbaa ha sɛ ɔrebɛkyere wɔn a wɔbɔ saa din yi nyinaa de wɔn akɔma asɔfoɔ mpanin.”
    22: Saulo asɛnka no mu yɛɛ den; nnipa no gyee nsɛm a ɔka faa Yesu ho sɛ ɔno ne Agyenkwa no diiɛ. Yudafoɔ a wɔte Damasko no antumi anka nsɛm a ɔkaeɛ no ho hwee.
    23: Nna bi akyi no, Yudafoɔ no bɔɔ Saulo ho pɔ sɛ wɔbɛkum no,
    24: nanso Saulo tee pɔ a wɔbɔɔ wɔ ne ho no. Na wɔtetɛ no wɔ kuro no apono ano awia ne anadwo apɛ no akum no.
    25: Anadwo bi Saulo akyidifoɔ de no sii kɛntɛn bi mu, twetwee no faa ɔfasuo so gyaa no sii fam.
    26: Saulo kɔɔ Yerusalem no, ɔpɛɛ sɛ ɔde ne ho kɔbɔ asuafoɔ no ho nanso wɔsuroo no, ɛfiri sɛ, na wɔnnye nni sɛ wasakyera abɛyɛ osuani.
    27: Barnaba kɔfaa no kɔɔ asuafoɔ no nkyɛn. Ɔkaa wɔn sɛdeɛ Awurade yii ne ho adi kyerɛɛ Saulo na ɔkasa kyerɛɛ no wɔ Damasko ɛkwan so no ne sɛdeɛ ɔde akokoɔduru kaa Yesu ho asɛm wɔ Damasko no.
    28: Saulo ne wɔn tenaeɛ na ɔde akokoɔduru kaa Awurade asɛm no wɔ Yerusalem nyinaa.
    29: Saulo ne Helenifoɔ nyaa akasakasa enti wɔbɔɔ pɔ sɛ wɔbɛkum no.
    30: Ɛberɛ a agyidifoɔ no tee pɔ a Helenifoɔ no bɔɔ wɔ Saulo ho no, wɔde no kɔɔ Kaesarea gyaa no ɛkwan ma ɔkɔɔ Tarso.
    31: Afei, asafo a wɔwɔ Yudea, Samaria ne Galilea no nyinaa asom dwoo wɔn. Asafo no nam Honhom Kronkron so timiiɛ. Nnipa pii bɛkaa wɔn ho na wɔtenaa ase wɔ Awurade suro mu.
    32: Petro tutuu akwan kɔɔ mmeammea. Ɛda bi, ɔkɔsraa agyidifoɔ a wɔwɔ Lida no,
    33: ɔhyiaa ɔbarima bi a ne din de Enea a wabubu agu kɛtɛ so mfeɛ nnwɔtwe wɔ hɔ.
    34: Petro ka kyerɛɛ no sɛ, “Enea, Awurade Yesu Kristo nsa wo yadeɛ. Sɔre na yi wo kɛtɛ!” Amonom hɔ ara, Enea sɔree.
    35: Nnipa a wɔte Lida ne Saron no nyinaa hunuu no no, wɔde wɔn ho maa Awurade.
    36: Na ɔbaa ogyedini bi te Yopa a ne din de Tabita a ne nkyerɛaseɛ ne Dorka a aseɛ ne ɔwansane. Saa ɔbaa yi de nʼadagyeɛ nyinaa yɛɛ papa, boaa ahiafoɔ.
    37: Saa ɛberɛ korɔ yi ara mu na yadeɛ bɔɔ no maa ɔwuiɛ. Wɔdwaree no de no kɔtoo abansoro dan bi mu.
    38: Esiane sɛ Lida bɛn Yopa no enti, asuafoɔ a wɔwɔ Yopa no tee sɛ Petro wɔ Lida no, wɔsomaa mmarima baanu kɔsrɛɛ no sɛ ɔnyɛ ntɛm mmra.
    39: Petro yɛɛ ntɛm ne wɔn kɔeɛ. Ɔduruu hɔ no, wɔde no kɔɔ abansoro dan no mu. Akunafoɔ a na wɔwɔ hɔ no nyinaa bɛgyinagyinaa Petro ho suiɛ de ntadeɛ ne ntoma a Tabita te ase no ɔpam maa wɔn no kyerɛɛ no.
    40: Petro maa wɔn nyinaa firii adi. Afei, ɔbuu nkotodwe, bɔɔ mpaeɛ danee nʼani kyerɛɛ amu no kaa sɛ, “Tabita, sɔre!” Tabita tee nʼani na ɔhunuu Petro no, ɔsɔre tenaa ase.
    41: Petro sɔɔ ne nsa ma ɔsɔre gyinaa hɔ. Afei, Petro frɛɛ agyidifoɔ no ne akunafoɔ no nyinaa de no maa wɔn.
    42: Saa asɛm yi trɛɛ wɔ Yopa nyinaa maa nnipa pii gyee Awurade diiɛ.
    43: Petro tenaa Simon a ɔhyɛ mmoa nwoma aduro no nkyɛn wɔ Yopa kyɛree kakra.
  10:
    1: Ɔbarima bi tenaa Kaesarea a ne din de Kornelio. Na ɔyɛ Roma asraafoɔ bi a wɔn din de Italia Asraafodɔm no so panin.
    2: Na ɔne ne efiefoɔ nyinaa yɛ Nyamesurofoɔ. Ɔyɛ obi nso a na ɔboa ahiafoɔ na daa ɔbɔ mpaeɛ.
    3: Ɛda bi awia bɛyɛ nnɔnmiɛnsa no, ɔhunuu Onyankopɔn ɔbɔfoɔ wɔ anisoadehunu mu sɛ waba ne nkyɛn abɛfrɛ no sɛ, “Kornelio!”
    4: Kornelio de hu hwɛɛ no dinn. Ɔbisaa sɛ, “Ɛyɛ ɛdeɛn Awurade?” Ɔbɔfoɔ no buaa sɛ, “Wo mpaeɛ ne wʼadɔeɛ a woyɛ ahiafoɔ no aduru Onyankopɔn anim sɛ nkaeɛ adeɛ.
    5: Soma nnipa na wɔnkɔ Yopa nkɔfa ɔbarima bi a wɔfrɛ no Simon Petro no mmra.
    6: Ɔte ɔbarima bi a wɔfrɛ no Simon a ɔhyɛ mmoa nwoma aduro a ne fie bɛn mpoano no nkyɛn.”
    7: Ɔbɔfoɔ no kasa kyerɛɛ no wieeɛ a ɔkɔeɛ no, Kornelio frɛɛ nʼasomfoɔ baanu, sane frɛɛ nʼasraafoɔ no mu baako a ɔyɛ Nyamesuroni kaa wɔn ho,
    8: kaa biribiara a wahunu no kyerɛɛ wɔn, somaa wɔn Yopa.
    9: Adeɛ kyeeɛ a wɔrekɔ no, ɛbɛyɛ owigyinaeɛ a wɔrebɛn kuro no no, Petro kɔɔ ɛdan a ɔte mu no atifi kɔbɔɔ mpaeɛ.
    10: Saa ɛberɛ no, ɛkɔm dee no; na wɔgu so reyɛ aduane ama no no, ɔkɔɔ tebea bi a ɛte sɛ adaeɛso mu.
    11: Ɔhunuu sɛ ɔsoro abue, na biribi a ɛte sɛ ntoma kɛseɛ a wɔakyekyere nʼafannan firi ɔsoro resiane ba fam.
    12: Na ntɔteboa ahodoɔ ne mmoa a wɔwea ne wiram nnomaa ahyɛ saa ntoma no ma.
    13: Afei, nne bi ka kyerɛɛ no sɛ, “Petro, sɔre na kum bi we!”
    14: Petro buaa sɛ, “Dabi, Awurade, mennii biribiara a ɛho nteɛ da.”
    15: Nne no ka kyerɛɛ no bio sɛ, “Biribiara a Onyankopɔn ate ho no, nka sɛ ɛho nte.”
    16: Saa anisoadehunu yi baa mprɛnsa. Afei, ntoma no sane kɔɔ soro.
    17: Saa ɛberɛ a na Petro redwennwene anisoadehunu no ho no, nnipa a Kornelio somaa wɔn no kɔduruu Petro aboboano.
    18: Wɔfrɛ bisaeɛ sɛ, “Saa efie yi mu na Simon Petro te no anaa?”
    19: Petro gu so redwennwene anisoadehunu no ho no, Honhom Kronkron ka kyerɛɛ no sɛ, “Simon, mmarima baasa bi rehwehwɛ wo.
    20: Siane si fam. Ntwentwɛn wo nan ase na wo ne wɔn nkɔ, ɛfiri sɛ, me na masoma wɔn.”
    21: Petro siane kɔɔ fam kɔka kyerɛɛ wɔn sɛ, “Mene onipa a morehwehwɛ no no, na mo amaneɛ?”
    22: Nnipa no buaa no sɛ, “Yɛfiri asraafoɔ panin Kornelio nkyɛn. Ɔyɛ ɔteneneeni ne Onyamesuroni a Yudafoɔ nyinaa bu no. Onyankopɔn ɔbɔfoɔ ka kyerɛɛ no sɛ ɔnsoma mfrɛ wo mmra ne fie na ɔntie asɛm bi mfiri wo nkyɛn.”
    23: Petro gyee nnipa no, somm wɔn hɔhoɔ. Adeɛ kyeeɛ no, Petro ne nnipa no ne agyidifoɔ bi a wɔfiri Yopa bɔɔ anan kɔeɛ.
    24: Adeɛ kyeeɛ a ɔduruu Kaesarea no, na Kornelio afrɛfrɛ nʼabusuafoɔ ne ne nnamfonom ahyia retwɛn no.
    25: Petro reyɛ awura efie hɔ no, Kornelio hyiaa no, buu no nkotodwe.
    26: Nanso, Petro ka kyerɛɛ no sɛ, “Sɔre, ɛfiri sɛ, me nso meyɛ onipa sɛ wo ara.”
    27: Petro ne Kornelio gu so rekasa no, wɔwuraa efie no mu kɔtoo nnipa bebree.
    28: Petro ka kyerɛɛ wɔn sɛ, “Mo ara monim pefee sɛ Yudafoɔ mmara mma Yudani ɛkwan sɛ ɔkɔsra Amanamamuni anaasɛ ɔde ne ho bɔ no. Nanso, Onyankopɔn akyerɛ me sɛ, ɛnsɛ sɛ meka sɛ onipa bi ho nte.
    29: Yei enti na mosoma bɛfrɛɛ me no mantwentwɛn me nan ase no. Afei, kyerɛ me deɛ enti a wosoma bɛfrɛɛ me no.”
    30: Kornelio kaa sɛ, “Ɛnnɛ ne nna ɛnan awia nnɔnmiɛnsa a merebɔ mpaeɛ wɔ me fie no, mehunuu sɛ ɔbarima bi a ɔhyɛ atadeɛ a ɛhyerɛn gyina mʼanim.
    31: Ɔkaa sɛ, ‘Kornelio, wo mpaeɛbɔ ne wʼadɔeɛ a woyɛ ahiafoɔ no aduru Onyankopɔn anim sɛ nkaeɛ adeɛ.
    32: Soma nnipa na wɔnkɔ Yopa nkɔfa ɔbarima bi a wɔfrɛ no Simon Petro no mmra. Ɔte ɔbarima bi a wɔfrɛ no Simon a ɔhyɛ mmoa nwoma aduro a ne fie bɛn mpoano no nkyɛn’.
    33: Mesoma maa wɔbɛfrɛɛ wo, na wo nso woayɛ adeɛ sɛ woaba. Seesei, yɛn nyinaa ahyia wɔ Onyankopɔn din mu rebɛtie asɛm biara a Awurade ahyɛ wo sɛ ka kyerɛ yɛn no.”
    34: Petro firii aseɛ kasaa sɛ, “Afei, mahunu sɛ, ɛyɛ nokorɛ sɛ, Onyankopɔn nyɛ nyiyimu,
    35: na mmom, ɔman biara mu, deɛ ɔyɛ ade tenenee no, ɔgye no.
    36: Monim asɛmpa a ɛfa asomdwoeɛ ho a ɛnam yɛn Awurade Yesu Kristo a ɔyɛ nnipa nyinaa Awurade no so de brɛɛ Israelfoɔ no.
    37: Monim nsɛm a ɛsisii wɔ Yudea, a ɛfirii aseɛ wɔ Galilea, Yohane asubɔ ho asɛnka no akyi.
    38: Monim sɛdeɛ Onyankopɔn de Honhom Kronkron ne tumi maa Yesu Nasareni no. Esiane sɛ Onyankopɔn ka ne ho no enti, ɔkɔɔ mmeammea, yɛɛ papa, saa wɔn a ɔbonsam afa wɔn no yadeɛ.
    39: “Yɛyɛ dwuma a ɔdii wɔ Yudaman mu ne Yerusalem no ho adansefoɔ. Wɔbɔɔ no asɛnnua mu, kumm no.
    40: Nanso, ne nnansa so no, Onyankopɔn maa ɔsɔre firii awufoɔ mu maa ɔkɔyii ne ho adi.
    41: Wanyi ne ho adi ankyerɛ nnipa nyinaa sɛ yɛn a yɛyɛ adansefoɔ a Onyankopɔn ayi yɛn dada no. Ɔsɔre firii awufoɔ mu no, yɛne no didi nomee.
    42: Na ɔhyɛɛ yɛn sɛ, yɛnka asɛmpa no nkyerɛ nnipa nyinaa, na yɛnni ne ho adanseɛ sɛ, ɔno ne deɛ Onyankopɔn ayi no asi hɔ sɛ ɔmmu ateasefoɔ ne awufoɔ atɛn no.
    43: Adiyifoɔ nyinaa kaa ne ho asɛm sɛ, wɔnam ne din so de obiara a ɔgye no di no bɔne bɛkyɛ no.”
    44: Petro gu so rekasa no, Honhom Kronkron baa wɔn a wɔretie asɛm no nyinaa so.
    45: Yudafoɔ agyidifoɔ a wɔne Petro firi Yopa baeɛ no ho dwirii wɔn sɛ Onyankopɔn ahwie nʼakyɛdeɛ a ɛyɛ Honhom Kronkron no agu amanamanmufoɔ no nso so.
    46: Ɛfiri sɛ, wɔtee sɛ wɔreka kasa foforɔ reyi Onyankopɔn ayɛ wɔ ne kɛseyɛ ho. Petro kaa sɛ,
    47: “Saa nnipa yi anya Honhom Kronkron sɛdeɛ yɛn nso yɛnyaa bi no. Obi bɛtumi asi wɔn asubɔ ho ɛkwan anaa?”
    48: Petro hyɛɛ sɛ wɔmmɔ wɔn asu Yesu Kristo din mu. Afei, wɔsrɛɛ no sɛ ɔnni nna kakra wɔ wɔn nkyɛn.
  11:
    1: Asomafoɔ ne agyidifoɔ a wɔwɔ Yudea nyinaa tee sɛ amanamanmufoɔ no nso agye Onyankopɔn asɛm no adi.
    2: Petro kɔɔ Yerusalem no, Yudafoɔ agyidifoɔ no ne no nyaa akasakasa kaa sɛ,
    3: “Woakɔ wɔn a wɔnnyɛ twetiatwafoɔ no nkyɛn ne wɔn akɔdidi.”
    4: Petro bɔɔ wɔn biribiara a ɛsii no ho amaneɛ sɛ,
    5: “Na merebɔ mpaeɛ wɔ Yopa na menyaa anisoadehunu. Mehunuu biribi a ɛte sɛ ntoma kɛseɛ a wɔakyekyere nʼafannan sɛ ɛfiri ɔsoro resiane ba fam reba abɛsi me ho.
    6: Mehwɛɛ mu no, mehunuu ntɔteboa ahodoɔ, mmoa a wɔwea ne wiram nnomaa.
    7: Afei, nne bi ka kyerɛɛ me sɛ, ‘Petro! Sɔre! Kum na we!’
    8: “Mebuaa sɛ, ‘Dabi, Awurade! Mennii biribiara a ɛho nteɛ da.’
    9: “Ɛnne no ka kyerɛɛ me bio sɛ, ‘Biribiara a Onyankopɔn ate ho no, nka sɛ ɛho nte.’
    10: Saa anisoadehunu yi baa mprɛnsa, na ɛsane kɔɔ ɔsoro.
    11: “Saa ɛberɛ no ara mu, nnipa baasa a wɔasoma wɔn firi Kaesarea no bɛduruu efie a na mete mu no mu.
    12: Honhom Kronkron ka kyerɛɛ me sɛ, menntwentwɛn me nan ase na me ne wɔn nkɔ. Saa agyidifoɔ baasa yi a wɔfiri Yopa no kaa me ho kɔɔ Kaesarea maa yɛn nyinaa kɔɔ Kornelio efie.
    13: Ɔkaa sɛdeɛ ɔhunuu ɔsoro ɔbɔfoɔ wɔ ne fie maa ɔbɔfoɔ no ka kyerɛɛ no sɛ, ‘Soma kɔ Yopa kɔfrɛ ɔbarima bi a ne din de Simon Petro no.
    14: Ɔno na ɔbɛka nsɛm a ɛbɛgye wo ne wo fiefoɔ nyinaa nkwa akyerɛ mo.’
    15: “Ɛberɛ a mehyɛɛ aseɛ kasaeɛ no, Honhom Kronkron baa wɔn so sɛdeɛ yɛn nso ahyɛaseɛ no, ɛbaa yɛn so no ara pɛ.
    16: Ɛhɔ ara mekaee asɛm a Awurade kaa sɛ, ‘Yohane de nsuo na ɛbɔɔ asu na mo de, wɔde Honhom Kronkron na ɛbɛbɔ mo asu’ no.
    17: Sɛ Onyankopɔn ama wɔn akyɛdeɛ a ɛberɛ a yɛgyee Awurade Yesu Kristo diiɛ no ɔmaa yɛn bi no a, ɛnneɛ me sɛɛ ne hwan a mɛsi Onyankopɔn kwan.”
    18: Wɔtee saa asɛm yi no, wɔgyaee wɔn nsɛmmisa no yii Awurade ayɛ sɛ, “Afei, deɛ Onyankopɔn ama ho kwan ama amanamanmufoɔ anya adwensakyera a ɛde wɔn bɛkɔ nkwagyeɛ mu.”
    19: Wɔkumm Stefano no, wɔtaa agyidifoɔ no maa wɔbɔ hweteeɛ, Wɔn mu bi kyinkyini kɔduruu Foinike, ne Kipro, ne Antiokia a na wɔreka asɛmpa no kyerɛ Yudafoɔ nko ara.
    20: Agyidifoɔ bi a wɔfiri Kipro ne Kirene kɔɔ Antiokia kɔkaa asɛmpa a ɛfa Awurade Yesu Kristo ho no kyerɛɛ amanamanmufoɔ no.
    21: Esiane sɛ na Awurade ka wɔn ho no enti, nnipa pii gyee asɛm no diiɛ maa wɔdane baa Awurade nkyɛn.
    22: Saa asɛm yi trɛ kɔduruu Yerusalem asafo no mu enti, wɔsomaa Barnaba kɔɔ Antiokia.
    23: Ɔduruu hɔ a ɔhunuu sɛdeɛ Onyankopɔn ahyira wɔn no, nʼani gyeeɛ maa ɔhyɛɛ wɔn nkuran sɛ, wɔmfiri wɔn akoma nyinaa mu nnye Awurade nni na wɔnni no nokorɛ nso.
    24: Esiane sɛ na Barnaba yɛ onipa pa a Honhom Kronkron ahyɛ no ma na ɔwɔ gyidie enti, ɛmaa nnipa bebree nam ne so de wɔn ho maa Awurade.
    25: Barnaba kɔɔ Tarso kɔhwehwɛɛ Saulo.
    26: Ɔhunuu no no, ɔde no baa Antiokia. Wɔn baanu tenaa hɔ afe, kyerɛkyerɛɛ nnipa bebree. Antiokia ha na wɔtoo asuafoɔ no din sɛ “Akristofoɔ.”
    27: Saa ɛberɛ korɔ yi ara mu, adiyifoɔ bi firi Yerusalem kɔɔ Antiokia.
    28: Wɔn mu baako a wɔfrɛ no Agabo a Honhom Kronkron ahyɛ no ma no sɔre gyina hyɛɛ nkɔm sɛ, ɛkɔm kɛseɛ bɛba asase nyinaa so. Saa ɛkɔm yi sii ɛberɛ a na Klaudio di adeɛ no.
    29: Asuafoɔ no yɛɛ adwene sɛ biribiara a obi wɔ no wɔde bɛba na wɔde akɔboa anuanom a wɔwɔ Yudea no.
    30: Akyɛdeɛ a wɔn nsa kaeɛ no, wɔde somaa Barnaba ne Saulo maa wɔde kɔmaa asafo no mu mpanimfoɔ.
  12:
    1: Saa ɛberɛ yi mu ara na Ɔhene Herode kyekyeree asafomma no bi hyɛɛ aseɛ yɛɛ wɔn ayayadeɛ.
    2: Ɔde akofena kumm Yohane nua Yakobo.
    3: Ɔhunuu sɛ Yudafoɔ no ani gye deɛ ɔyɛeɛ no ho no, ɔmaa wɔkɔkyeree Petro nso. Asɛm yi sii Apiti Afahyɛ no mu.
    4: Wɔkyeree Petro no, wɔde no too afiase a na asraafoɔ baanan na wɔwɛn no ɛberɛ biara. Herode yɛɛ nʼadwene sɛ, Twam Afahyɛ no akyi, ɔbɛdi nʼasɛm wɔ ɔman no anim.
    5: Ɛberɛ a na Petro da afiase no nyinaa, na asafo no bɔ mpaeɛ denden, srɛ Onyankopɔn sɛ ɔnhwɛ ne so.
    6: Anadwo a adeɛ rebɛkye ama Herode adi Petro asɛm wɔ ɔman no anim no, na Petro da asraafoɔ baanu ntam a wɔde nkɔnsɔnkɔnsɔn mmienu agugu no asesa asraafoɔ baanu a wɔwɛn no no. Na asraafoɔ baanu nso rewɛn afiase ɛpono no ano.
    7: Amonom hɔ ara, Onyankopɔn ɔbɔfoɔ bɛgyinaa afiase hɔ maa ɛhɔ hyerɛneeɛ. Ɔbɔfoɔ no wosoo Petro, nyanee no, ka kyerɛɛ no sɛ, “Sɔre ntɛm!” Ɛhɔ ara, nkɔnsɔnkɔnsɔn no tete firii Petro nsa.
    8: Afei, ɔbɔfoɔ no ka kyerɛɛ Petro sɛ, “Hyɛ wʼatadeɛ ne wo mpaboa. Petro wieeɛ no, ɔbɔfoɔ no sane ka kyerɛɛ no sɛ, Fira wo ntoma na di mʼakyi.”
    9: Petro dii nʼakyi firii adi. Wɔrekɔ no, na ɛyɛ no sɛ adaeɛso anaa anisoadehunu, ɛfiri sɛ, na ɔnnye nni sɛ ɛyɛ asɛm pa ara.
    10: Wɔtwaa awɛmfoɔ a wɔdi ɛkan no ne wɔn a wɔtɔ so mmienu no ho bɛduruu dadeɛ ɛpono a ɛda kuro no ano no ho. Wɔduruu hɔ no ɛpono no ankasa bue maa wɔfaa mu kɔeɛ. Wɔfaa borɔno bi so kɔɔ animu kakra, na afei ɔbɔfoɔ no gyaa Petro hɔ.
    11: Petro ani baa ne ho so maa ɔkaa sɛ, “Afei, mahunu sɛ deɛ ɛsiiɛ no nyinaa yɛ nokorɛ! Awurade somaa ne ɔbɔfoɔ na ɔbɛgyee me firii Herode nsam ne deɛ Yudafoɔ hwehwɛɛ sɛ wɔyɛ me no mu.”
    12: Petro hunuu deɛ asi no, ɔkɔɔ Yohane a na wɔfrɛ no Marko no maame a ne din de Maria no fie. Saa ɛberɛ no, na nnipa bebree ahyia wɔ hɔ rebɔ mpaeɛ.
    13: Petro bɔɔ abɔntenpono no mu, na abaayewa bi a wɔfrɛ no Roda bɛtieeɛ.
    14: Ɛberɛ a ɔtee nne no, anigyeɛ enti, wammue ɛpono no. Ɔsane nʼakyi kɔbɔɔ amaneɛ sɛ, “Petro gyina ɛpono no akyi.”
    15: Wɔka kyerɛɛ no sɛ, “Gyama worebɔ dam.” Nanso, ɔkɔɔ so kaa sɛ ɛyɛ nokorɛ. Wɔn nso ka kyerɛɛ no sɛ, “Gyama ne saman.”
    16: Petro kɔɔ so bɔɔ ɛpono no akyi. Wɔbueeɛ a wɔhunuu Petro no, wɔn ho dwirii wɔn.
    17: Ɔde ne nsa nyamaa wɔn sɛ wɔnyɛ komm. Ɔkaa ɛkwan a Awurade nam so yii no firii afiase no kyerɛɛ wɔn. Afei, ɔka kyerɛɛ wɔn sɛ, “Monka asɛm a asi yi nkyerɛ Yakobo ne anuanom a wɔaka no.” Afei, ɔfirii hɔ kɔɔ baabi foforɔ.
    18: Adeɛ kyeeɛ no, awɛmfoɔ no ho yeraa wɔn yie sɛ wɔnhunu faako a Petro afa.
    19: Herode hyɛɛ sɛ wɔnhwehwɛ no, nanso wɔanhunu no. Wɔdii awɛmfoɔ no asɛm, buu wɔn kumfɔ. Yei akyi no, Herode firii Yudea kɔɔ Kaesarea kɔtenaa hɔ kakra.
    20: Ɛberɛ a Herode wɔ Kaesarea no, abɔfoɔ bi a wɔasoma wɔn firi Tiro ne Sidon bɛhunuu no. Na Herode bo afu Tirofoɔ ne Sidonfoɔ. Nanso, abɔfoɔ yi dwane toaa Blasto a na ɔyɛ dabehene no sɛdeɛ ɛbɛyɛ a asomdwoeɛ bɛba, ɛfiri sɛ, na saa nkuro yi nya wɔn nnuane nyinaa firi Herode asase so.
    21: Wɔtuu da bi sii hɔ maa Herode penee so. Ɛda no duruiɛ no, ɔhyɛɛ nʼahentadeɛ tenaa nʼahennwa so, kasa kyerɛɛ wɔn.
    22: Herode kasa wieeɛ no, nnipa no kaa sɛ, “Ɔkasa sɛ onyame bi.”
    23: Ɛhɔ ara Onyankopɔn ɔbɔfoɔ bɛbɔɔ no maa ɔyareeɛ. Ɔdɔree mmoa ma ɔwuiɛ, ɛfiri sɛ, wamfa obuo amma Onyankopɔn.
    24: Onyankopɔn asɛm kɔɔ so trɛ maa nnipa bebree gye diiɛ.
    25: Barnaba ne Saulo wiee wɔn dwumadie no, wɔsane wɔn akyi firii Yerusalem a na Yohane a wɔfrɛ no Marko no ka wɔn ho.
  13:
    1: Adiyifoɔ ne akyerɛkyerɛfoɔ a na wɔwɔ Antiokia asafo no mu bi ne Barnaba ne Simeon, a na wɔfrɛ no “Onipa Tuntum,” Lukio a ɔyɛ Kireneni, Manaen, a ɔne Ɔhene Herode yɛ atipɛnfoɔ, ne Saulo.
    2: Ɛberɛ a wɔresom Awurade na wɔredi mmuada no, Honhom Kronkron no ka kyerɛɛ wɔn sɛ, “Monyi Barnaba ne Saulo na wɔnkɔdi dwuma a ɛno enti mafrɛ wɔn no mma me.”
    3: Wɔdii mmuada, bɔɔ mpaeɛ, de wɔn nsa guu wɔn so, somaa wɔn.
    4: Honhom Kronkron somaa wɔn no, wɔkɔɔ Seleukia. Wɔfiri hɔ no, wɔtoaa wɔn akwantuo no so kɔduruu Kipro.
    5: Wɔduruu Salami no, wɔkaa Onyankopɔn asɛm wɔ Yudafoɔ hyiadan mu. Saa ɛberɛ no, na Yohane Marko ka wɔn ho sɛ ɔsomfoɔ.
    6: Wɔtwaam wɔ supɔ no so kɔduruu Pafo, na ɛhɔ na wɔhyiaa Yudani nkonyaayifoɔ bi a ɔfrɛ ne ho sɛ odiyifoɔ a na ne din de Bar-Yesu.
    7: Na nʼadamfo ne amrado a ɔwɔ supɔ no so a ne din de Sergio Paulo no. Saa amrado a na ɔnim nyansa yie no soma ma wɔkɔfrɛɛ Barnaba ne Saulo, ɛfiri sɛ, na ɔrepɛ Onyankopɔn asɛm atie.
    8: Nanso, nkonyaayifoɔ Bar-Yesu a, Hela kasa mu wɔfrɛ no Elima no ampene so, ɛfiri sɛ, na ɔmpɛ sɛ amrado yi bɛtie Onyankopɔn asɛm.
    9: Afei, Honhom Kronkron bɛhyɛɛ Saulo a ne din de Paulo no ma maa ɔhwɛɛ nkonyaayifoɔ Elima dinn kaa sɛ,
    10: “Ɔbonsam ba a ɔte sɛ wo! Wommpɛ ade pa biara yie. Nnaadaa ahodoɔ ahyɛ wo ma. Ɛberɛ biara, wopɛ sɛ wodane Awurade nokwasɛm ani ma ɛyɛ nkontomposɛm!
    11: Awurade bɛtwe wʼaso ama wʼani afira a worenhunu adeɛ firi saa ɛberɛ yi de kɔsi berɛ bi.” Ɛhɔ ara Elima ani firaeɛ a na ɔde ne nsa rekeka sɛ ɔbɛnya obi asɔ ne mu anaa.
    12: Amrado no hunuu asɛm a asi no, ɔgyee Awurade asɛm no diiɛ. Awurade ho asɛm a ɔteeɛ no maa ne ho dwirii no.
    13: Paulo ne nʼahokafoɔ no tenaa ɛhyɛn mu firii Pafo kɔɔ Perge a ɛwɔ Pamfilia no; ɛhɔ na Yohane a ne din baako nso ne Marko no gyaa wɔn hɔ sane kɔɔ Yerusalem.
    14: Wɔfiri Perge no, wɔkɔɔ Antiokia a ɛwɔ Pisidia. Ɛduruu Homeda no, wɔkɔɔ hyiadan mu kɔsomeeɛ.
    15: Wɔkenkan Mose Mmara no ne Adiyifoɔ no nsɛm wieeɛ no, hyiadan no mu mpanimfoɔ no soma kɔka kyerɛɛ wɔn sɛ, “Anuanom, sɛ mowɔ asɛm bi a mobɛka de ahyɛ nnipa no nkuran a, mowɔ ho kwan sɛ moka.”
    16: Afei, Paulo sɔre gyinaeɛ, nyamaa ne nsa hyɛɛ aseɛ kasaa sɛ, “Me nuanom Israelfoɔ ne amanamanmufoɔ a mowɔ ha a mosom Onyankopɔn no, montie me!
    17: Israel Onyankopɔn yii yɛn nananom ma wɔyɛɛ ɔman kɛseɛ ɛberɛ a na wɔte Misraim asase so no. Onyankopɔn nam ne tumi kɛseɛ so yii wɔn firii Misraim,
    18: na ɔhwɛɛ wɔn so wɔ ɛserɛ so mfeɛ aduanan.
    19: Ɔsɛee amanaman nson wɔ Kanaan asase so na ɔde asase no maa ne nkurɔfoɔ,
    20: maa wɔtenaa so mfeɛ ahanan ne aduonum. Yei akyi no, ɔmaa atemmufoɔ dii wɔn so kɔsii sɛ Odiyifoɔ Samuel baeɛ.
    21: Ɛberɛ a wɔpɛɛ sɛ wɔnya ɔhene ma ɔdi wɔn so no, Onyankopɔn de Kis ba Saulo a ɔfiri Benyamin abusua mu no maa wɔn maa ɔdii wɔn so mfeɛ aduanan.
    22: Onyankopɔn tuu Saulo adeɛ so na ɔde Dawid sii nʼanan mu. Asɛm a Onyankopɔn ka faa Dawid ho ne sɛ, ‘Mahunu sɛ Yisai ba Dawid ne onipa a mepɛ no; ɔyɛ onipa a ɔbɛyɛ deɛ mepɛ nyinaa.’
    23: “Sɛdeɛ Onyankopɔn hyɛɛ ho bɔ no, Yesu a ɔyɛ Dawid aseni no na ɔyɛɛ no Israelfoɔ Agyenkwa.
    24: Ansa na Yesu rebɛfiri nʼadwuma ase no, Yohane kaa adwensakyera ho asɛm kyerɛɛ Israelfoɔ sɛ, wɔnsakyera mfiri wɔn bɔne ho na wɔmma wɔmmɔ wɔn asu.
    25: Ansa na Yohane rebɛwie nʼasɛnka no, ɔbisaa nnipa no sɛ, ‘Mosusu sɛ meyɛ hwan? Ɛnyɛ me ne onipa a moretwɛn no no. Ɛrenkyɛre biara, deɛ moretwɛn no no bɛba, na mensɛ sɛ mɛworɔ ne mpaboa afiri ne nan.’
    26: “Me nuanom Abraham asefoɔ ne amanamanmufoɔ a mosom Onyankopɔn a mowɔ ha, yɛn enti na Onyankopɔn soma maa wɔde saa nkwagyesɛm yi abrɛ yɛn.
    27: Esiane sɛ na nnipa a na wɔte Yerusalem ne wɔn mpanimfoɔ nnim sɛ ɔno ne Agyenkwa no, na wɔnte adiyifoɔ no nsɛm a wɔkenkan no Homeda no ase no enti, wɔbuu Yesu kumfɔ, maa adiyifoɔ no nsɛm no baa mu.
    28: Ɛwom sɛ wɔannya afɔbusɛm bi annyina so ammu no kumfɔ de, nanso wɔsrɛɛ Pilato sɛ ɔnkum no.
    29: Wɔyɛɛ biribiara a Atwerɛsɛm no ka fa ne ho wieeɛ no, wɔyii no firii asɛnnua no so kɔsiee no.
    30: Nanso, Onyankopɔn maa ɔsɔre firii awufoɔ mu,
    31: ne wusɔreɛ akyi no, na ɔtaa yi ne ho adi kyerɛ wɔn a na wɔne no tu kwan firi Galilea kɔ Yerusalem no. Wɔn ne nnipa a wɔdi ne ho adanseɛ kyerɛ Israelfoɔ no.
    32: “Afei, yɛwɔ ha sɛ yɛrebɛka asɛmpa no akyerɛ mo sɛ, Onyankopɔn nam sɔre a ɔmaa Yesu Kristo sɔre firii awufoɔ mu no so ama bɔ a ɔhyɛɛ yɛn nananom no aba mu.
    33: Yei ne deɛ wɔatwerɛ wɔ Nnwom a ɛtɔ so mmienu mu no sɛ, “‘Woyɛ me ba; ɛnnɛ, mayɛ wʼAgya.’
    34: Asɛm a Onyankopɔn ka faa sɔre a ɔmaa no sɔre firii awufoɔ mu na ɔrensane nkɔ porɔeɛ mu no ne sɛ, “‘Mede nhyira kronkron a mehyɛɛ Dawid ho bɔ no bɛhyira wo.’
    35: Wɔaka no baabi nso sɛ, “‘Woremma wo Kronkronni no mporɔ.’
    36: “Dawid ɛberɛ so, ɔsomm Onyankopɔn kɔsii sɛ ɔwuiɛ ma wɔsiee no ne nananom nkyɛn pɛɛ, na ɔporɔeɛ.
    37: Nanso, deɛ Onyankopɔn nyanee no firii awufoɔ mu no amporɔ.
    38: “Anuanom, ɛsɛ sɛ mo nyinaa te aseɛ sɛ, ɛnam Yesu so na wɔka bɔne fakyɛ ho asɛm kyerɛ mo.
    39: Ɛsɛ sɛ mote aseɛ sɛ, obiara a ɔgye no di no, wɔabu no bem a anka Mose mmara ntumi mmu no no.
    40: 'Monhwɛ yie na adiyifoɔ no nkɔm a wɔhyɛɛ yi amma no so:'
    41: “‘Mo fɛdifoɔ! Momma ɛnyɛ mo nwanwa na mo ho nnwiri mo! Ɛfiri sɛ, merebɛyɛ biribi wɔ mo berɛ so, na sɛ obi ka kyerɛ mo a, morennye nni!’”
    42: Paulo ne Barnaba refiri asɔredan no mu no, nnipa no srɛɛ wɔn sɛ Homeda a ɛreba no, wɔmmra mmɛkyerɛkyerɛ wɔn bio.
    43: Nnipa no wiee nhyiamu no, Yudafoɔ ne amanamanmufoɔ bebree a wɔasakyera aba Yudasom mu no tu dii Paulo ne Barnaba akyi. Asomafoɔ no tuu wɔn fo, hyɛɛ wɔn nkuran sɛ wɔntena ase Onyankopɔn adom mu.
    44: Homeda a ɛdi so no duruiɛ no, ɛkame ayɛ sɛ wɔn a wɔte kuro no mu no nyinaa bɛtiee Awurade asɛm.
    45: Yudafoɔ no hunuu nnipakuo no, wɔn ani bereeɛ, ma wɔsɔre gyee nsɛm a Paulo reka no ho akyinnyeɛ, kasa tiaa no.
    46: Nanso, Paulo ne Barnaba de akokoɔduru kɔɔ so kaa sɛ, “Mone nnipa a ɛsɛ sɛ wɔka Onyankopɔn asɛm no kyerɛ mo kane. Na sɛ moapo, na mommu mo ho sɛ nkwa a ɛnni awieeɛ ho hia mo enti a, yɛbɛgya mo hɔ akɔ amanamanmufoɔ no nkyɛn.
    47: Ahyɛdeɛ a Awurade de ama yɛn ne sɛ, “‘Mɛma mo ayɛ amanamanmufoɔ nyinaa kanea; ɛnam mo so na wɔbɛgye ewiasefoɔ nyinaa nkwa.’”
    48: Amanamanmufoɔ no tee saa asɛm yi no, wɔn ani gyeeɛ na wɔkamfoo Awurade asɛm no, na wɔn a wɔayi wɔn ama nkwa a ɛnni awieeɛ no bɛyɛɛ agyidifoɔ.
    49: Na Awurade asɛm no trɛɛ ɔmantam no mu nyinaa.
    50: Nanso, Yudafoɔ no tuu nnipa atitire a wɔwɔ kuro no mu no ne mmaa Nyamesurofoɔ a na wɔwɔ hɔ bi a wɔdi mu no aso maa wɔtaa Paulo ne Barnaba, pamoo wɔn firii ɔman no mu.
    51: Nanso, asomafoɔ no poroporoo wɔn nan ase mfuturo guu wɔn so firii hɔ kɔɔ Ikoniom.
    52: Anigyeɛ ne Honhom Kronkron hyɛɛ asuafoɔ a na wɔwɔ Antiokia no ma.
  14:
    1: Paulo ne Barnaba duruu Ikoniom no, wɔkɔɔ Yudafoɔ asɔredan mu. Wɔkasa ma Yudafoɔ ne amanamanmufoɔ bebree bɛyɛɛ agyidifoɔ.
    2: Nanso, Yudafoɔ a wɔpoo Awurade asɛm no hwanyan amanamanmufoɔ no, sane tuu wɔn aso tiaa anuanom no.
    3: Asomafoɔ no tenaa hɔ kyɛreeɛ. Na Awurade nam tumi a ɔde maa wɔn ma wɔyɛɛ anwanwadeɛ ahodoɔ no so kyerɛɛ sɛ nsɛm a wɔka fa nʼadom ho no yɛ nokorɛ.
    4: Kuro no mu nnipa no mu kyɛɛ mmienu; ɛfa kɔɔ Yudafoɔ no afa na ɛfa nso kɔɔ asomafoɔ no afa.
    5: Amanamanmufoɔ ne Yudafoɔ no ne wɔn mpanimfoɔ yɛɛ adwene sɛ wɔbɛyɛ wɔn ayayadeɛ, asane asi wɔn aboɔ.
    6: Asomafoɔ no tee pɔ a wɔbɔ faa wɔn ho no, wɔdwane kɔɔ Listra ne Derbe a ɛwɔ Likaoniaman mu ne nkuraa a atwa ho ahyia no nyinaa ase.
    7: Wɔkaa Asɛmpa no wɔ hɔ.
    8: Ɛberɛ a Paulo ne Barnaba wɔ Listra no, wɔhunuu ɔbarima bi a na ɔyɛ obubuafoɔ firi nʼawoɔ mu.
    9: Paulo rekasa no, obubuafoɔ no tiee no maa Paulo hunuu sɛ ɔwɔ gyidie a ɛbɛma watumi agyina so asa no yadeɛ. Enti Paulo hwɛɛ obubuafoɔ no
    10: teaam sɛ, “Sɔre gyina hɔ!” Amonom, obubuafoɔ yi huri gyinaeɛ, hyɛɛ aseɛ nanteeɛ.
    11: Nnipa no hunuu deɛ Paulo ayɛ no, wɔhyɛɛ aseɛ teateaam wɔ Likaonia kasa mu sɛ, “Anyame ayeyɛ wɔn ho sɛ nnipa aba yɛn nkyɛn.”
    12: Yei enti wɔfrɛɛ Barnaba Seus ɛnna wɔfrɛɛ Paulo nso Hermes, ɛfiri sɛ, ɔno na na ɔka asɛm no.
    13: Seus a na nʼasɔredan wɔ kurotia no ɔsɔfoɔ de nantwie ne nhwiren baa kuro no ɛpono ano, pɛɛ sɛ wɔbɔ afɔdeɛ ma asomafoɔ no.
    14: Ɛberɛ a Barnaba ne Paulo tee afɔdeɛ a nnipa no pɛ sɛ wɔbɔ no, wɔde abufuo sunsuanee wɔn ntadeɛ mu, tuu mmirika kɔɔ nnipakuo no mu teateaam sɛ,
    15: “Ɛdeɛn na mopɛ sɛ moyɛ yi? Yɛyɛ nnipa te sɛ mo! Yɛaba sɛ yɛrebɛka asɛmpa no akyerɛ mo, ama moagyae saa nneɛma hunu yi yɛ, na mode mo ho ama Onyankopɔn a ɔbɔɔ ɔsoro, asase, ɛpo ne biribiara a ɛwɔ mu.
    16: Ɛberɛ bi a atwa mu no, ɔmaa nnipa nyinaa kwan maa wɔyɛɛ deɛ wɔpɛ.
    17: Nanso, Onyankopɔn nam nneɛma pa a ɔyɛ so di nʼankasa ho adanseɛ. Mmerɛ a ɛsɛ mu no, ɔma osuo tɔ, ma nnɔbaeɛ ba; ɔma mo aduane di, ma monya ahotɔ.”
    18: Nanso, saa kasa yi nyinaa akyi no, pɛ ara na nnipa no pɛɛ sɛ wɔbɔ afɔdeɛ ma wɔn.
    19: Yudafoɔ bi firi Antiokia a ɛwɔ Pisidia ne Ikoniom tuu nnipa no aso maa wɔsii Paulo aboɔ, twee no firii kuro no mu; na wɔsusu sɛ wawu.
    20: Nanso, ɛberɛ a agyidifoɔ no bɛtwaa ne ho hyiaeɛ no, ɔsɔre sane kɔɔ kuro no mu. Adeɛ kyeeɛ no, ɔne Barnaba firii hɔ kɔɔ Derbe.
    21: Paulo ne Barnaba kaa asɛmpa no wɔ Derbe maa nnipa pii gye diiɛ. Wɔfiri hɔ no, wɔsane kɔɔ Listra, Ikoniom ne Antiokia a ɛwɔ Pisidia.
    22: Wɔhyɛɛ agyidifoɔ no nkuran sɛ wɔntena ase gyidie mu. Wɔka kyerɛɛ agyidifoɔ yi sɛ, “Ansa na yɛbɛtumi akɔ Onyankopɔn Ahennie mu no, ɛsɛ sɛ yɛfa ɔhaw ahodoɔ pii mu.”
    23: Asafo biara a wɔkɔɔ mu no, wɔsisii mpanimfoɔ maa wɔn; na wɔnam mpaeɛbɔ ne mmuadadie so de mpanimfoɔ no hyɛɛ Awurade a wɔde wɔn ho ato no so no nsa.
    24: Wɔfiri Pisidia no, wɔbaa Pamfilia.
    25: Wɔkaa asɛmpa no wɔ Perge, na wɔfiri hɔ baa Atalia.
    26: Wɔfiri Atalia no, wɔsane baa Antiokia a ɛhɔ na ɛberɛ a na wɔrebɛfiri saa adwuma a wɔawie yi ase no, wɔde wɔn hyɛɛ Awurade adom nsa no.
    27: Ɛberɛ a wɔduruu Antiokia no, wɔhyiaa asafo no mu nnipa nyinaa. Wɔkaa nneɛma a Onyankopɔn nam wɔn so ayɛ, ne sɛdeɛ Onyankopɔn abue ɛkwan ama amanamanmufoɔ agye asɛm no adi no nyinaa kyerɛɛ wɔn.
    28: Paulo ne Barnaba tenaa agyidifoɔ no nkyɛn kyɛreeɛ.
  15:
    1: Ɛberɛ a Paulo ne Barnaba wɔ Antiokia no, nnipa bi firi Yudea bɛkyerɛkyerɛɛ anuanom no sɛ, “Sɛ moamma wɔantwa mo twetia sɛdeɛ Mose amanneɛ no kyerɛ no a, morennya nkwa.”
    2: Paulo ne Barnaba ne wɔn gyee saa nkyerɛkyerɛ yi ho akyinnyeɛ dendeenden. Saa asɛm yi enti, Paulo ne Barnaba ne Antiokia asafo no mu nnipa bi kɔɔ Yerusalem kɔhunuu asomafoɔ no ne mpanimfoɔ faa saa nkyerɛkyerɛ yi ho.
    3: Asafo no gyaa wɔn kwan. Wɔrekɔ no, wɔfaa Foinike ne Samaria kaa amanamanmufoɔ gye a wɔagye asɛm no adi no kyerɛɛ wɔn. Nnipa yi tee saa asɛm yi no, wɔn ani gyee yie.
    4: Wɔduruu Yerusalem no, asafo no, asomafoɔ no ne mpanimfoɔ a wɔkaa nneɛma a Onyankopɔn nam wɔn so ayɛ kyerɛɛ wɔn no gyee wɔn.
    5: Nanso, Farisifoɔ a wɔabɛyɛ agyidifoɔ no hyɛɛ sɛ, ɛsɛ sɛ wɔtwa amanamanmufoɔ a wɔagye asɛm no adi no nyinaa twetia na wɔdi Mose mmara no so.
    6: Asomafoɔ no ne mpanimfoɔ no hyiaeɛ, dwenee asɛm yi ho.
    7: Wɔdwennwenee ho wieeɛ no, Petro sɔre kasaa sɛ, “Me nuanom, monim sɛ berɛ bi a atwam no, Onyankopɔn yii me firii mo mu sɛ menka asɛmpa no nkyerɛ amanamanmufoɔ, sɛdeɛ ɛbɛyɛ na wɔbɛte asɛmpa no na wɔagye adi.
    8: Sɛdeɛ Onyankopɔn a ɔnim akoma mu no nam Honhom Kronkron a ɔma ɛbaa yɛn mu no so gyee yɛn too mu no, saa ara na ɔnam Honhom Kronkron no ara so agye amanamanmufoɔ nso atom.
    9: Onyankopɔn anyɛ nyiyimu; ɔnam gyidie so tee wɔn akoma mu.
    10: Adɛn enti na mopɛ sɛ mode adesoa duruduru a yɛn agyanom antumi ansoa, na yɛn nso antumi ansoa no soa agyidifoɔ no de sɔ Onyankopɔn hwɛ?
    11: Nanso, yɛgye di sɛ wɔnam Awurade Yesu Kristo adom so na agye yɛn nkwa sɛ wɔn ara.”
    12: Ɛberɛ a Barnaba ne Paulo kaa anwanwadeɛ a Onyankopɔn nam wɔn so yɛɛ wɔ amanamanmufoɔ no mu maa nnipa a wɔahyia hɔ no teeɛ no, wɔyɛɛ dinn.
    13: Wɔkasa wieeɛ no, Yakobo kaa sɛ, “Anuanom, montie me!
    14: Seesei ara na Simon kyerɛɛ mu kyerɛɛ yɛn sɛ Onyankopɔn yii amanamanmufoɔ sɛ ne de, de kyerɛɛ dwene a ɔdwene wɔn ho.
    15: 'Adiyifoɔ no nsɛm a wɔkaeɛ no ne yei hyia, sɛdeɛ wɔatwerɛ Atwerɛsɛm no mu sɛ:'
    16: “‘Yei akyi, mɛsane aba abɛsi Dawid efie a abubu no. Mɛma deɛ adwirie no so, na ma sane masi bio,
    17: sɛdeɛ ɛbɛyɛ a, nnipa a wɔaka no, ne amanamanmufoɔ a me din da wɔn so no bɛhwehwɛ Awurade.’
    18: Awurade a ɔdaa yei adi ɛberɛ bi a atwam no, ɔno na ɔbɛyɛ yeinom nyinaa.”
    19: Yakobo toaa so sɛ, “Mʼadwene ne sɛ, ɛnsɛ sɛ yɛha amanamanmufoɔ a wɔde wɔn ho rema Onyankopɔn no.
    20: Mmom, momma yɛntwerɛ nwoma nkɔka nkyerɛ wɔn sɛ, ɛnsɛ sɛ wɔdi aduane biara a wɔde ama abosom, ɛfiri sɛ, ɛho nte; afei, wɔntwe wɔn ho mfiri adwamammɔ ho, afei, wɔnnwe aboa a wɔantwa ne mene na ɔwuiɛ; bio, wɔnnni mogya nso.
    21: Ɛfiri tete, Homeda biara, wɔkenkan saa Mose mmara yi wɔ hyiadan mu, na wɔka ɛho nsɛm nso wɔ kuro biara mu.”
    22: Asomafoɔ ne mpanimfoɔ ne asafo no mu nnipa nyinaa hyiaeɛ, yɛɛ adwene sɛ wɔbɛyi nnipa bi afiri kuo no mu aka Paulo ne Barnaba ho na wɔakɔ Antiokia. Wɔyii mmarima atitire baanu a wɔn din de Yuda, a wɔfrɛ no Barsaba ne Silas.
    23: 'Nwoma a wɔde ma wɔkɔeɛ no mu nsɛm nie: Anuanom amanamanmufoɔ a mote Antiokia, Siria ne Kilikia, Asomafoɔ ne mpanimfoɔ ne anuanom a wɔwɔ Yerusalem no kyea mo.'
    24: Yɛtee sɛ anuanom bi a yɛmmaa wɔn tumi firi yɛn mu nam wɔn nkyerɛkyerɛ so tanee mo ani, haa mo adwene.
    25: Yei enti, yɛatu nnipa bi sɛ wɔmmra mo nkyɛn. Saa nnipa no ne Paulo ne Barnaba
    26: a wɔde wɔn nkwa abɔ afɔdeɛ ama Awurade Yesu Kristo no na ɛbɛba.
    27: Afei, yɛresoma Yuda ne Silas a wɔbɛba abɛka asɛm korɔ no ara a ɛwɔ nwoma yi mu no akyerɛ mo.
    28: Honhom Kronkron ne yɛn ayɛ adwene sɛ, saa ahyɛdeɛ yi akyi no, yɛremfa adesoa foforɔ bi a emu yɛ duru nnsoa mo;
    29: monnni aduane a wɔde ama abosom; saa ara nso na monnni mogya. Monnwe aboa a wɔantwa ne mene na ɔwuiɛ. Bio, montwe mo ho mfiri adwamammɔ ho. Sɛ motumi di saa ahyɛdeɛ yi so a, ɛbɛsi mo yie. Yɛsane kyea mo.
    30: Wɔgyaa nnipa no kwan maa wɔkɔɔ Antiokia. Wɔduruu hɔ no, wɔhyiaa agyidifoɔ no de nwoma no maa wɔn.
    31: Agyidifoɔ no kenkanee nwoma no no, emu nkuranhyɛsɛm no maa wɔn ani gyeeɛ.
    32: Yuda ne Silas a wɔyɛ adiyifoɔ no ne anuanom no kasa kyɛreeɛ, hyɛɛ wɔn nkuran.
    33: Wɔdii nna kakra wɔ hɔ no, anuanom no gyaa wɔn kwan asomdwoeɛ mu maa wɔsane kɔɔ anuanom a wɔsomaa wɔn no nkyɛn dwoodwoo.
    34: Nanso, Silas de, wankɔ bi.
    35: Paulo ne Barnaba dii nna kakra wɔ Antiokia, boaa anuanom bi maa wɔkyerɛkyerɛeɛ, kaa Awurade asɛm.
    36: Nna bi akyi no, Paulo ka kyerɛɛ Barnaba sɛ, “Ma yɛnsane nkɔsra anuanom a wɔwɔ nkuro a yɛaka Awurade asɛm wɔ so no nyinaa nkɔhwɛ sɛdeɛ wɔrekɔ so wɔ gyidie mu.”
    37: Barnaba pɛɛ sɛ wɔde Yohane Marko ka wɔn ho kɔ,
    38: nanso Paulo ampene so, ɛfiri sɛ, wɔwɔ Pamfilia no, ɔgyaa wɔn hɔ a ɔne wɔn antena hɔ ankɔsi awieeɛ.
    39: Akasakasa a emu yɛ den sii wɔn ntam maa wɔn mu teteeɛ. Barnaba faa Marko ne no kɔɔ Kipro
    40: na Paulo nso faa Silas. Anuanom no de wɔn hyɛɛ Onyankopɔn adom nsa maa wɔfirii hɔ kɔeɛ.
    41: Ɔkɔfaa Siria ne Kilikia hyɛɛ asafo no den.
  16:
    1: Paulo toaa nʼakwantuo no so kɔɔ Derbe ne Listra. Ɛhɔ na na ogyidini bi a ne din de Timoteo a ne maame yɛ Yudani ogyidini na nʼagya nso yɛ Helani no te.
    2: Anuanom a na wɔwɔ Listra ne Ikoniom no nyinaa dii Timoteo ho adanseɛ pa.
    3: Esiane sɛ na Paulo pɛ sɛ ɔde Timoteo ka ne ho kɔ enti, ɔtwaa no twetia, ɛfiri sɛ, Yudafoɔ a na wɔwɔ hɔ no nyinaa nim sɛ Timoteo agya yɛ Helani.
    4: Kuro biara a wɔduruu so no, wɔkaa mmara a asomafoɔ ne mpanimfoɔ a wɔwɔ Yerusalem ahyɛ sɛ wɔnni so no kyerɛɛ wɔn.
    5: Asafo no nyinii gyidie mu na daa nnipa bebree bɛkaa wɔn ho.
    6: Esiane sɛ Honhom Kronkron amma wɔn ɛkwan sɛ wɔnka asɛm no wɔ Asia no enti, wɔkɔɔ Frigia ne Galatia.
    7: Wɔduruu Misia hyeɛ so no, wɔpɛɛ sɛ anka wɔkɔ Bitinia, nanso Yesu Honhom no amma wɔn ɛkwan.
    8: Enti, wɔfaa Misia kɔsii Troa.
    9: Ɛda no anadwo Paulo hunuu anisoadeɛ sɛ ɔbarima bi a ɔfiri Makedonia gyina hɔ resrɛ no sɛ, “Twa bra Makedonia bɛboa yɛn!”
    10: Anisoadehunu yi akyi no, yɛboaboaa yɛn ho sɛ yɛbɛkɔ Makedonia, ɛfiri sɛ, yɛtee aseɛ sɛ Onyankopɔn na wafrɛ yɛn sɛ yɛnkɔka asɛmpa no wɔ hɔ.
    11: Yɛde ɛhyɛn firii Troa kɔɔ Samotrake na adeɛ kyeeɛ no, yɛduruu Neapoli.
    12: Yɛfiri hɔ no, yɛtoaa so kɔɔ Filipi, kuro titire a ɛwɔ Makedonia mansini a na Romafoɔ di so no mu. Yɛdii nna kakra wɔ saa kuro yi mu.
    13: Homeda duruiɛ no, yɛfirii kuro no mu kɔɔ asubɔnten bi ho baabi a yɛate sɛ Yudafoɔ taa hyia wɔ hɔ bɔ mpaeɛ. Yɛkyerɛkyerɛɛ mmaa bi a wɔbaa hɔ no Atwerɛsɛm no.
    14: Mmaa a wɔbɛtiee asɛm no mu baako ne Tiatirani Lidia a na ɔtɔn ntoma kɔkɔɔ. Na ɔyɛ Onyamesom ni enti Awurade buee nʼakoma mu maa ɔtiee asɛm a na Paulo reka no, gye diiɛ.
    15: Wɔbɔɔ ɔne ne fiefoɔ nyinaa asu wieeɛ no, ɔka kyerɛɛ yɛn sɛ, “Sɛ mogye tom sɛ meyɛ Awurade mu ogyidini ampa ara a, mommɛtena me fie.” Ɔkɔɔ so srɛɛ yɛn ara kɔsii sɛ yɛpeneeɛ.
    16: Ɛda bi a yɛrekɔ baabi a yɛhyia bɔ mpaeɛ no, yɛhyiaa afenaa bi a akɔm honhom wɔ ne mu a ɔde nʼakɔm no hyɛ nkɔm ma ne wuranom nya wɔn ho.
    17: Ɔdii yɛne Paulo akyi teateaam sɛ, “Saa nnipa yi yɛ Ɔsorosoroni Onyankopɔn no asomfoɔ a wɔaba sɛ wɔrebɛka nkwagyeɛ ho asɛm akyerɛ mo.”
    18: Yei kɔɔ so ara kɔsii sɛ da bi Paulo de ahometeɛ teateaa honhommɔne no sɛ, “Mehyɛ wo Yesu Kristo din mu sɛ, tu firi ne mu kɔ!” Amonom hɔ ara, na honhommɔne no tu firii afenaa no mu.
    19: Ɛberɛ a afenaa no wuranom hunuu sɛ deɛ ɛma wɔn sika no afiri wɔn nsa no, wɔkyeree Paulo ne Silas twee wɔn kɔɔ mpanin anim wɔ adwabɔeɛ.
    20: Wɔde wɔn brɛɛ mpanin bɔɔ wɔn soboɔ sɛ, “Saa nnipa yi yɛ Yudafoɔ a wɔde wɔn nneyɛeɛ ne wɔn nkyerɛkyerɛ redane yɛn kuro yi ani.
    21: Wɔrekyerɛkyerɛ amanneɛ bi a ɛsiane sɛ yɛyɛ Romafoɔ enti, yɛn mmara mma yɛn ho ɛkwan sɛ yɛgye tom.”
    22: Nnipadɔm a wɔwɔ hɔ no to hyɛɛ wɔn so, na mpanin no tetee Paulo ne Silas ntadeɛ mu, hyɛɛ sɛ wɔmmɔ wɔn mmaa.
    23: Wɔbɔɔ wɔn mmaa pii wieeɛ no, wɔde wɔn kɔguu afiase, na mpanin no hyɛɛ afiase sohwɛfoɔ no sɛ ɔnto wɔn mu yie sɛdeɛ ɛbɛyɛ a, wɔrennwane.
    24: Afiase sohwɛfoɔ no tee saa asɛm yi no, ɔde wɔn kɔguu afiase hɔ dan a ɛwɔ mfimfini no mu de nkɔnsɔnkɔnsɔn guguu wɔn nan de bobɔɔ dua mu.
    25: Ɔdasuom a Paulo ne Silas rebɔ mpaeɛ reto nnwom ayi Onyankopɔn ayɛ, na nneduafoɔ a wɔwɔ hɔ no nso retie wɔn no,
    26: prɛko pɛ, asase wosoo dendeenden maa afiase no nnyinasoɔ nso wosoeɛ maa apono no nyinaa buebueeɛ, na nneduafoɔ no nyinaa nkɔnsɔnkɔnsɔn teteeɛ.
    27: Ɛberɛ a afiase sohwɛfoɔ no firi nna mu nyaneeɛ na ɔhunuu sɛ afiase no apono no abuebue no, ɔsusuu sɛ nneduafoɔ no nyinaa adwane enti ɔtwee ne sekan pɛɛ sɛ anka ɔde kum ne ho.
    28: Nanso, Paulo teaam ka kyerɛɛ no sɛ, “Nkum wo ho! Yɛn nyinaa wɔ ha!”
    29: Ɛhɔ ara afiase sohwɛfoɔ no frɛ maa wɔde kanea brɛɛ no na ɔde ahopopoɔ ne suro bɛhwee Paulo ne Silas anim.
    30: Afei, ɔde wɔn firii adi bisaa wɔn sɛ, “Awuranom, ɛdeɛn na menyɛ na manya nkwa?”
    31: Wɔbuaa sɛ, “Gye Awurade Yesu di na ɔbɛgye wo ne wo fiefoɔ nyinaa nkwa.”
    32: Afei, wɔkaa Awurade ho asɛm kyerɛɛ afiase sohwɛfoɔ no ne ne fiefoɔ nyinaa.
    33: Anadwo no ara, afiase sohwɛfoɔ yi hohoroo Paulo ne Silas mmaabɔ akuro no anim. Afei, ɔmaa wɔbɔɔ ɔne ne fiefoɔ nyinaa asu.
    34: Afiase sohwɛfoɔ yi de Paulo ne Silas kɔɔ efie kɔmaa wɔn aduane diiɛ na ɔne ne fiefoɔ nyinaa ho sanee wɔn, ɛfiri sɛ, afei de, wɔagye Onyankopɔn adi.
    35: Adeɛ kyeeɛ no, mpanin no somaa asraafoɔ kɔka kyerɛɛ afiase sohwɛfoɔ no sɛ, “Gyaa saa nnipa no ma wɔnkɔ.”
    36: Afiase sohwɛfoɔ no ka kyerɛɛ Paulo sɛ, “Mpanin no asoma abɛka sɛ mennyaa wo ne Silas ma monkɔ. Enti, monkɔ asomdwoeɛ mu.”
    37: Nanso, Paulo ka kyerɛɛ asraafoɔ no sɛ, “Yɛyɛ Romafoɔ. Wɔammu yɛn fɔ wɔ bɔne biara ho na wɔde yɛn baa adwabɔeɛ, bɛbɔɔ yɛn mmaa, de yɛn guu afiase. Afei na mopɛ sɛ mogyaa yɛn sum ase? Dabi! Mpanin no ankasa mmra ha mmɛgyaa yɛn.”
    38: Asraafoɔ no sane kɔbɔɔ Roma mpanin no amaneɛ. Wɔtee sɛ Paulo ne Silas yɛ Romafoɔ no, wɔsuroeɛ
    39: enti wɔkɔmaa wɔn dibem, yii wɔn firii afiase hɔ ka kyerɛɛ wɔn sɛ wɔmfiri kuro no mu.
    40: Paulo ne Silas firii afiase hɔ kɔɔ Lidia fie. Wɔkɔtoo anuanom no wɔ hɔ, hyɛɛ wɔn nkuran. Afei wofirii hɔ kɔeɛ.
  17:
    1: Wɔtoaa wɔn akwantuo no so firii Amfipoli ne Apolonia baa Tesalonika a na Yudafoɔ hyiadan wɔ no.
    2: Sɛdeɛ Paulo taa yɛ no, ɔkɔɔ hyiadan mu mprɛnsa ne nnipa no gyee akyinnyeɛ wɔ Atwerɛsɛm no ho,
    3: kyerɛɛ mu, dii adanseɛ sɛ ɛsɛ sɛ, Agyenkwa no hunu amane na ɔsɔre firi awufoɔ mu. Paulo kaa sɛ, “Saa Yesu a mereka ne ho asɛm akyerɛ mo yi ne Agyenkwa no.”
    4: Nnipa no bi gye diiɛ maa wɔdii Paulo ne Silas akyi. Saa ara nso na Helafoɔ bebree a wɔsom Onyankopɔn ne mmaa mpanin bi nso gye diiɛ de wɔn ho bɔɔ wɔn ara no no.
    5: Yudafoɔ mpanin no ani bereeɛ enti wɔboaboaa ahuhufoɔ bi ano maa wɔbɔɔ twi faa kuro no mu kɔtwaa Yason fie ho hyiaeɛ, pɛɛ sɛ wɔn nsa ka Paulo ne Silas de wɔn brɛ mpanin no.
    6: Esiane sɛ wɔn nsa anka wɔn no enti, wɔtwee Yason ne anuanom bi de wɔn baa mpanin no anim teateaam sɛ, “Saa nnipa a wɔma basabasa ba baabiara a wɔkɔ no aba yɛn kuro yi mu,
    7: ama Yason agye wɔn atena ne fie. Wɔn nyinaa abu Ɔhempɔn Kaesare mmara a ɔde ama yɛn sɛ yɛnni so no so, ɛfiri sɛ, wɔka sɛ, ɔhene foforɔ bi wɔ hɔ a wɔfrɛ no Yesu.”
    8: Saa asɛm yi hwanyanee dɔm no ne kuro no mu mpanin no.
    9: Kuro no mu mpanin no maa Yason ne anuanom no tuaa sika bi de dii wɔn agyinamu maa wɔgyaa wɔn.
    10: Adeɛ saeɛ ara pɛ, anuanom yi gyaa Paulo ne Silas ɛkwan ma wɔkɔɔ Beroia. Wɔduruiɛ no, wɔkɔɔ Yudafoɔ hyiadan mu.
    11: Na nnipa a wɔwɔ hɔ no nyɛ akyinnyegyefoɔ te sɛ Tesalonikafoɔ no. Wɔde ahosɛpɛ gyee asɛm no diiɛ a daa na wɔsua Atwerɛsɛm no pɛɛ sɛ wɔhunu sɛ nkyerɛkyerɛ a Paulo kyerɛkyerɛ no yɛ nokorɛ anaa.
    12: Nnipa no mu bebree a Helafoɔ mmaa atitire ne mmarima ka ho no gyee nkyerɛkyerɛ no diiɛ.
    13: Ɛberɛ a Yudafoɔ a wɔwɔ Tesalonika no tee sɛ Paulo akɔka Onyankopɔn asɛm no wɔ Beroia no, wɔkɔɔ hɔ nso kɔhwanyanee ɛhɔfoɔ no nso.
    14: Enti, ntɛm ara, anuanom no gyaa Paulo ɛkwan sɛ ɔnkɔ mpoano, nanso Silas ne Timoteo de, wɔtenaa Beroia.
    15: Nnipa a wɔkɔgyaa Paulo ɛkwan no de no kɔduruu Atene. Wɔresane akɔ Beroia no, Paulo kraa wɔn sɛ wɔnka nkyerɛ Silas ne Timoteo sɛ wɔmmɛka ne ho ntɛm.
    16: Ɛberɛ a Paulo retwɛn Silas ne Timoteo wɔ Atene no, ɔhunuu ahoni pii wɔ kuro no mu. Yei maa ne werɛ hoeɛ yie.
    17: Enti, na ɔne Yudafoɔ ne amanamanmufoɔ a wɔsom Onyankopɔn no taa hyia wɔ hyiadan mu ma ɔkyerɛkyerɛ wɔn Onyankopɔn asɛm. Saa ara nso na daa na ɔne nkurɔfoɔ gye akyinnyeɛ wɔ adwabɔeɛ ara no no.
    18: Afei, ɔne Epikurofoɔ ne Stoikfoɔ anyansafoɔ bi nso gyee akyinnyeɛ. Ebinom kaa sɛ, “na ɛdeɛn na ɔtoatoafoɔ yi pɛ sɛ ɔkyerɛ yi?” Afoforɔ nso kaa sɛ, “Ɛsɛ deɛ ɔreka anyame afoforɔ bi ho asɛm.” Deɛ enti a wɔkaa yei ne sɛ, na Paulo reka Yesu Kristo ne ne wusɔreɛ ho asɛm.
    19: Wɔde Paulo kɔɔ Areopago nhyiamu anim kaa sɛ, “Yɛpɛ sɛ yɛte nkyerɛkyerɛ foforɔ a worekyerɛkyerɛ yi ase,
    20: ɛfiri sɛ, nsɛm a woka no bi yɛ yɛn asom asɛm foforɔ, enti yɛpɛ sɛ wokyerɛkyerɛ yɛn mu yie.”
    21: Na Atenefoɔ ne ahɔhoɔ a wɔwɔ hɔ no nni hwee yɛ sɛ wɔde wɔn adagyeɛ nyinaa bɛtie nsɛm foforɔ anaa wɔbɛka nsɛm foforɔ a wɔate no akyerɛ afoforɔ.
    22: Paulo sɔre gyinaa Areopago nhyiamu no anim kaa sɛ, “Atenefoɔ, mehunu sɛ moyɛ nnipa a mopɛ nyamesom yie.
    23: Ɛfiri sɛ, metuu mpase faa mo kuro yi mu, na mehunuu mmeaeɛ ahodoɔ a mosom no, mehunuu afɔrebukyia bi a wɔatwerɛ ho sɛ, Onyame a wɔnnim no no de. Enti, adeɛ a monnim na mosɔre no no, ɛno ho asɛm na mereka akyerɛ mo yi.
    24: “Onyankopɔn a ɔbɔɔ ewiase ne nneɛma a ɛwɔ mu nyinaa no na ɔyɛɛ ɔsoro ne asase. Awurade no nte asɔredan a nnipa asi mu.
    25: Saa ara nso na biribiara a nnipa nam wɔn dwumadie so de bɛma no no nso ho nhia no, ɛfiri sɛ, ɔno na ɔma nnipa nkwa ne biribiara a ɛhia wɔn.
    26: Ɔnam onipa baako so na ɔbɔɔ nnipa ahodoɔ nyinaa de wɔn tenaa asase so. Ɔno ankasa na ansa na ɔrebɛbɔ nnipa no, ɔhyehyɛɛ amanaman ɛberɛ a wɔbɛsɔre ne ɛberɛ a wɔbɛhwe ase. Saa ara nso na ɔhyehyɛɛ wɔn tenabea ahyeɛ.
    27: Ɛwom sɛ Onyankopɔn bɛn yɛn de, nanso ɔyɛ yei sɛdeɛ ɛbɛyɛ a nnipa bɛhwehwɛ nʼakyi kwan atwe abɛn no;
    28: sɛdeɛ obi ka sɛ, ‘Ne mu na yɛte ase na yɛkeka yɛn ho’ no no. Saa ara nso na mo nnwomtofoɔ bi nso aka sɛ, ‘Yɛn nso yɛyɛ ne mma’ no.
    29: “Ɛnneɛ sɛ yɛyɛ Onyankopɔn mma de a, ɛnsɛ sɛ yɛsusu sɛ Onyankopɔn tebea te sɛ ohoni bi a onipa de dwetɛ anaa sika anaa ɛboɔ ayɛ.
    30: Onyankopɔn buu nʼani guu ɛberɛ a na nnipa nnim no no so, nanso afei de, ɔhyɛ nnipa nyinaa sɛ wɔntwe wɔn ho mfiri akwammɔne so.
    31: Ɛfiri sɛ, wayi da bi ato hɔ a ɔnam onipa bi a wayi no no so bɛbu nnipa nyinaa atɛntenenee. Ɔnam sɔre a ɔmaa saa onipa yi sɔre firii awufoɔ mu no so adi adanseɛ akyerɛ nnipa nyinaa.”
    32: Ɛberɛ a nnipa no tee sɛ Paulo reka owusɔreɛ ho asɛm no, ebinom dii ne ho fɛw, na afoforɔ nso kaa sɛ, “Yɛpɛ sɛ wosane ka saa asɛm no bio.”
    33: Saa nsɛm a ɛkɔɔ so yi maa Paulo firii nhyiamu no ase hɔ kɔeɛ.
    34: Nanso, nnipa kakra bi gyee no diiɛ de wɔn ho bɔɔ no. Saa nnipa no mu bi ne Dionisio a ɔfra Areopagofoɔ mu ne ɔbaa bi a ne din de Damari ne afoforɔ bi.
  18:
    1: Yeinom akyi no, Paulo firii Atene kɔɔ Korinto.
    2: Ɛhɔ na ɔhyiaa Yudani bi a wɔfrɛ no Akwila, a wɔwoo no wɔ Ponto, na ɔne ne yere Priskila firi Italia baa hɔ a na ɛnkyɛreɛ. Wɔfirii Italia, ɛfiri sɛ, na Roma ɔhempɔn Klaudio ahyɛ mmara sɛ Yudafoɔ nyinaa mfiri Roma asase so.
    3: Paulo kɔtenaa wɔn nkyɛn ne wɔn yɛɛ adwuma, ɛfiri sɛ, na wɔn nyinaa nwono ntomadan.
    4: Homeda biara na Paulo kɔ hyiadan mu kɔka asɛm no pɛɛ sɛ anka ɔdane Yudafoɔ ne Helafoɔ no adwene ma wɔgye di.
    5: Ɛberɛ a Silas ne Timoteo firi Makedonia baeɛ no, Paulo de nʼadagyeɛ nyinaa kaa Awurade asɛm no, dii adanseɛ kyerɛɛ Yudafoɔ no sɛ Yesu ne Agyenkwa no.
    6: Ɛberɛ a Yudafoɔ no ampɛ sɛ wɔtie Paulo asɛnka, na wɔyeyɛɛ no no, ɔde abufuo poroporoo nʼatadeɛ mu ka kyerɛɛ wɔn sɛ, “Mo mmusuo ngu mo atifi. Mo afɔbuo nna me so. Ɛfiri ɛnnɛ de rekɔ, merekɔka asɛm no makyerɛ amanamanmufoɔ.”
    7: Ɔfirii hɔ kɔtenaa aman amanmuni Nyamesomfoɔ bi a wɔfrɛ no Tito Yusto a ne fie bata hyiadan ho no nkyɛn.
    8: Krispo a na ɔyɛ hyiadan mu panin no ne ne fiefoɔ nyinaa gyee Awurade diiɛ maa wɔbɔɔ wɔn asu. Saa ara nso na Korintofoɔ bebree a wɔtee Awurade asɛm no nso gye diiɛ maa wɔbɔɔ wɔn asu.
    9: Ɛda bi anadwo, Awurade ka kyerɛɛ Paulo wɔ anisoadehunu mu sɛ, “Nsuro! Mpa aba! Kɔ so ara ka mʼasɛm no,
    10: ɛfiri sɛ, meka wo ho. Obiara rentumi nyɛ wo hwee, ɛfiri sɛ, nnipa pii wɔ kuro yi mu a wɔyɛ mʼakyidifoɔ.”
    11: Paulo tenaa hɔ afe ne fa kyerɛkyerɛɛ Onyankopɔn asɛm no wɔ wɔn mu.
    12: Ɛberɛ a Galio yɛ amrado wɔ Akaia no, Yudafoɔ no sɔre tiaa Paulo, kyeree no, de no kɔɔ asɛnniiɛ,
    13: kaa sɛ, “Saa onipa yi retu nkurɔfoɔ aso sɛ wɔnkwati Yudafoɔ mmara no mfa ɛkwan foforɔ so nsom Onyankopɔn.”
    14: Paulo yɛɛ sɛ ɔrebue nʼano akasa pɛ na Galio ka kyerɛɛ Yudafoɔ no sɛ, “Yudafoɔ, sɛ mode asɛm foforɔ bi a ɛfa nsɛmmɔnedie anaa abususɛm ho na ɛbaeɛ a, anka mɛhwɛ maka.
    15: Nanso, ɛsiane sɛ ɛyɛ akyinnyegyeɛ a ɛfa nsɛm, edin ne mo mmara ho enti, mo ara monkɔhwɛ nka. Merenyɛ saa asɛm yi mu ɔtemmufoɔ.”
    16: Na ɔpamoo wɔn firii asɛnniiɛ hɔ.
    17: Afei, ɛdɔm no to hyɛɛ Sostene a ɔyɛ hyiadan mu panin no so, twee no kɔɔ asɛnniiɛ hɔ kɔboroo no, nanso Galio anka ho hwee.
    18: Paulo tenaa Korinto kyɛɛ kakra ansa na ɔrekra anuanom no ma ɔne Priskila ne Akwila refiri hɔ akɔ Siria. Esiane ɛbɔ a na wahyɛ no enti, ansa na ɔrebɛkɔ no, ɔmaa wɔyii ne ti wɔ Kenkrea.
    19: Wɔduruu Efeso no, Paulo gyaa Priskila ne Akwila hɔ kɔɔ hyiadan mu ne Yudafoɔ no kɔkasaeɛ.
    20: Wɔsrɛɛ no sɛ, sɛ ɔbɛtumi a, anka ɔntena wɔn nkyɛn nkyɛ kakra, nanso wampene so.
    21: Mmom, ɔrebɛfiri hɔ no, ɔka kyerɛɛ wɔn sɛ, “Sɛ Onyankopɔn pɛ a, mɛsane aba bio.” Na afei, ɔfirii hɔ kɔɔ Efeso.
    22: Ɔduruu Kaesarea no, ɔkɔɔ Yerusalem kɔkyeaa asafo no firii hɔ kɔɔ Antiokia.
    23: Ɔdii nna kakra wɔ hɔ no, ɔfirii hɔ kɔɔ Galati ne Frigia kɔhyɛɛ agyidifoɔ a wɔwɔ hɔ no den.
    24: Saa ɛberɛ no ara mu, Yudani bi a wɔfrɛ no Apolo a wɔwoo no wɔ Aleksandria no kɔɔ Efeso. Ɔyɛ obi a na nʼano ate na ɔnim Atwerɛsɛm no yie.
    25: Esiane sɛ na wɔnam Awurade ɛkwan so akyerɛkyerɛ no enti, na ɔde nnam kasa, kyerɛkyerɛ nokwasɛm a ɛfa Yesu ho no. Nanso na Yohane asubɔ no nko ara na ɔnim.
    26: Ɔhyɛɛ aseɛ de nnam kasaa wɔ hyiadan no mu. Ɛberɛ a Priskila ne Akwila tee asɛm a ɔreka no, wɔde no kɔɔ efie kɔkyerɛkyerɛɛ no Onyankopɔn asɛm no mu yie.
    27: Ɛberɛ a Apolo pɛɛ sɛ ɔkɔ Akaia no, agyidifoɔ a wɔwɔ Efeso no hyɛɛ no nkuran, twerɛɛ krataa kɔmaa agyidifoɔ a wɔwɔ hɔ no sɛ wɔnnye no. Ɛberɛ a ɔkɔduruiɛ no, ɔboaa wɔn a Onyankopɔn adom enti, wɔabɛyɛ agyidifoɔ no yie.
    28: Ɔde ne nimdeɛ kyerɛɛ Onyankopɔn asɛm mu de tuu Yudafoɔ no guu wɔ badwam, nam Atwerɛsɛm no so daa no adi pefee sɛ, Yesu ne Agyenkwa no.
  19:
    1: Ɛberɛ a Apolo wɔ Korinto no, Paulo tuu ɛkwan faa ɔmantam no atifi kɔduruu Efeso. Ɛhɔ na ɔhunuu agyidifoɔ bi
    2: bisaa wɔn sɛ, “Ɛberɛ a mogye diiɛ no, monyaa Honhom Kronkron no anaa?” Wɔbuaa no sɛ, “Yɛntee mpo da sɛ Honhom Kronkron bi wɔ baabi.”
    3: Paulo bisaa wɔn bio sɛ, “Ɛnneɛ na asubɔ bɛn na wɔbɔɔ mo?” Wɔbuaa sɛ, “Asubɔ a Yohane kaa ho asɛm no.”
    4: Paulo ka kyerɛɛ wɔn sɛ, “Yohane asubɔ no yɛ ahonu asubɔ. Ɔka kyerɛɛ Israelfoɔ no sɛ, wɔnnye onipa a ɔdi nʼakyi a ɔreba a ɔne Yesu no nni.”
    5: Wɔtee saa asɛm yi no, wɔmaa wɔbɔɔ wɔn asu wɔ Awurade Yesu din mu.
    6: Paulo de ne nsa guu wɔn so no, Honhom Kronkron baa wɔn so maa wɔkaa kasa foforɔ, hyɛɛ nkɔm.
    7: Na wɔn dodoɔ bɛyɛ mmarima dumienu.
    8: Paulo de nnam kyerɛkyerɛɛ Onyankopɔn Ahennie no ho asɛm wɔ hyiadan mu abosome mmiɛnsa pɛɛ sɛ ɔsakyera nnipa no adwene.
    9: Nanso, nnipa no mu bi pirimm wɔn akoma, annye nni, kasa tiaa nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho wɔ atiefoɔ no anim. Enti, Paulo firii hɔ de agyidifoɔ no kaa ne ho kɔeɛ. Na Paulo kyerɛkyerɛ wɔ obi a wɔfrɛ no Tirano suadan mu daa.
    10: Saa nkyerɛkyerɛ yi kɔɔ so mfeɛ mmienu; enti ɛmaa nnipa a na wɔwɔ Asia mantam mu a Yudafoɔ ne Helafoɔ ka ho no tee Awurade asɛm no.
    11: Onyankopɔn nam Paulo so yɛɛ anwanwadeɛ akɛseakɛseɛ,
    12: maa mpo ne nnuku ne nʼatadeɛ nsɛnanimu a wɔde guu nnipa so no tumi saa nyarewa, tuu ahonhommɔne nso.
    13: Yudafoɔ bi a wɔnam asumansɛm so tu ahonhommɔne pɛɛ sɛ wɔde Awurade Yesu din tu ahonhommɔne. Wɔkankye kyerɛɛ ahonhommɔne no sɛ, “Meka Yesu a Paulo ka ne ho asɛm no sɛ, montu mfiri ne mu!”
    14: Yudafoɔ sɔfopanin bi a na ne din de Skewa no mma baason na na wɔyɛ yei.
    15: Honhommɔne no buaa sɛ, “Menim Yesu, na menim Paulo; na mo nso mone ɛhefoɔ?”
    16: Afei, ɔbarima a honhommɔne ahyɛ no ma yi to hyɛɛ wɔn so, pirapiraa wɔn maa wɔde adagya dwane firii efie hɔ.
    17: Yudafoɔ ne amanamanmufoɔ a wɔte Efeso no tee asɛm yi no, wɔbɔɔ hu na wɔyii Awurade Yesu ayɛ.
    18: Agyidifoɔ no mu bebree baa badwa mu bɛkaa wɔn bɔne ne wɔn kɔkoamsɛm.
    19: Wɔn mu nkonyaayifoɔ pii de wɔn nkonyaayie nwoma baeɛ maa wɔhyee wɔ nnipa no nyinaa anim. Wɔbuu nwoma a wɔhyeeɛ no boɔ no na ɛyɛ nnwetɛbena ɔpeduonum.
    20: Saa anwanwadeɛ ahodoɔ yi maa Onyankopɔn asɛm no trɛɛ tumi so.
    21: Yeinom nyinaa akyi no Paulo yɛɛ nʼadwene sɛ ɔbɛfa Makedonia ne Akaia akɔ Yerusalem. Ɔkaa sɛ, “Meduru Yerusalem a, akyire no mɛkɔ Roma nso.”
    22: Paulo somaa Timoteo ne Erasto a wɔyɛ nʼaboafoɔ no dii nʼanim ɛkan kɔɔ Makedonia, nanso ɔno de, ɔtenaa Asia kyɛɛ kakra.
    23: Saa ɛberɛ yi ara mu na basabasa a emu yɛ den a ɛfa nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho sii wɔ Efeso.
    24: Dwetɛdwumfoɔ bi a wɔfrɛ no Demetrio yɛɛ Artemi abosonnan sɛso. Nʼadwuma no maa nʼadwumayɛfoɔ nyaa wɔn ho sei tam.
    25: Ɔfrɛfrɛɛ nʼadwumayɛfoɔ no ne wɔn a wɔdi saa dwuma ahodoɔ no ara bi no ka kyerɛɛ wɔn sɛ, “Anuanom, monim sɛ yɛn ahonya nyinaa gyina saa dwumadie yi so.
    26: Mo ara moahunu, na moate dwuma a saa Paulo yi redi. Ɔka sɛ, anyame a nnipa de wɔn nsa ayɛ no nyɛ anyame biara. Ɔnam saa asɛm yi so adane nnipa bebree adwene wɔ Efeso ha ne Asia nyinaa.
    27: Sɛ yɛanhwɛ no yie a, yɛn adwuma yi bɛgye din bɔne. Saa ara nso na obiara remfa ɔbosom Artemi a wɔsom no wɔ Asia ne ewiase nyinaa no nyɛ hwee bio na nʼanim agu ase.”
    28: Nnipadɔm no tee saa asɛm a Demetrio kaeɛ no, wɔn bo fuiɛ, hyɛɛ aseɛ yɛɛ basabasa, teateaam sɛ, “Efeso Artemi yɛ kɛse!”
    29: Basabasayɛ no trɛɛ wɔ kuro no mu nyinaa. Ɛdɔm no kyeree Makedoniafoɔ baanu a wɔn din de Gaio ne Aristarko a na wɔne Paulo retu ɛkwan no de wɔn kɔɔ adwabɔeɛ.
    30: Paulo pɛɛ sɛ anka ɔkɔ adwabɔeɛ hɔ kɔhyia dɔm no, nanso asuafoɔ no amma no kwan.
    31: Ɔmantam no mu mpanin no mu bi a na wɔyɛ Paulo nnamfo no soma kɔsrɛɛ no sɛ ɔnnkɔ adwabɔeɛ hɔ.
    32: Nhyiamu yi yɛɛ basabasa; nnipa no mu bi teateaam kaa nsɛm bi, na ebinom nso teaam kaa nsɛm foforɔ bi, ɛfiri sɛ, na wɔn mu dodoɔ no ara nnim asɛm ko a ɛde wɔn abɛhyia mu.
    33: Yudafoɔ no piapiaa Aleksandro kɔgyinaa dɔm no anim sɛ ɔnkasa. Yei maa nnipa no bi susuu sɛ Aleksandro enti na wɔahyia hɔ. Afei, Aleksandro nyamaa dɔm no pɛɛ sɛ ɔkasa yi ɔno ne ne nkurɔfoɔ ano.
    34: Ɛdɔm no hunuu sɛ Aleksandro yɛ Yudani no pɛ, wɔteateaam nnɔnhwere mmienu sɛ, “Efeso Artemi yɛ kɛse!”
    35: Kuro no sohwɛfoɔ no bɔɔ mmɔden maa dɔm no tɛm dinn. Afei, ɔkasa kyerɛɛ wɔn sɛ, “Efeso mmarima, obiara nim sɛ Efeso kuro yi na ɛhwɛ Artemi asɔrefie ne ohoni a ɛfiri soro bɛduruiɛ no so.
    36: Obiara rentumi nnye yei ho akyinnyeɛ enti monyɛ komm, monnyɛ basabasa biara.
    37: Mode saa nnipa yi aba ha wɔ ɛberɛ a wɔnwiaa biribiara mfirii yɛn asɔrefie, nkaa asɛmmɔne biara ntiaa yɛn nyame no.
    38: Sɛ Demetrio ne adwumfoɔ a wɔka ne ho no wɔ obi ho asɛm bi a, asɛnniiɛ ne mpanin wɔ hɔ, wɔmfa mmɛto dwa.
    39: Nanso, sɛ mowɔ biribi foforɔ bi ka a, ɛsɛ sɛ ɔmanfoɔ hyia, fa mmara kwan so ka ho asɛm.
    40: Sɛ yɛanhwɛ yie a, wɔbɛka sɛ saa ɛnnɛ basabasayɛ yi firi yɛn. Saa basabasayɛ yi ho nhia. Sɛ wɔbisa yɛn ho asɛm a, yɛrennya anoyie biara.”
    41: Ɔkasa wieeɛ no, ɔtuu dwa no.
  20:
    1: Basabasayɛ yi akyi no, Paulo frɛɛ asuafoɔ no kaa nsɛm de hyɛɛ wɔn nkuran, kraa wɔn firii hɔ kɔɔ Makedonia.
    2: Ɔkyinkyini faa amantam no mu, tuu asuafoɔ no fo de hyɛɛ wɔn nkuran. Afei, ɔbɛduruu Hela. Ɔdii hɔ abosome mmiɛnsa.
    3: Ɛberɛ a ɔresiesie ne ho akɔ Siria no, ɔtee sɛ Yudafoɔ no abɔ ne ho pɔ; enti ɔsane nʼakyi kɔfaa Makedonia kɔeɛ.
    4: Piro a ɔfiri Beroia no ba Sopater ne Paulo na ɛkɔeɛ. Wɔn a wɔka ne ho kɔeɛ no nso bi ne Aristarko ne Sekundo a wɔfiri Tesalonika ne Gaio a ɔfiri Derbe ne Timoteo ne Tihiko ne Trofimo a wɔfiri Asiaman mu no.
    5: Saa nnipa yi dii ɛkan kɔtwɛnee yɛn wɔ Troa.
    6: Yɛdii Apiti Afahyɛ no wieeɛ no, yɛfirii Filipi, na nnanum akyi no, yɛkɔtoo wɔn wɔ Troa, dii nnawɔtwe wɔ hɔ.
    7: Nnawɔtwe no mu da a ɛdi ɛkan no, yɛhyiaam sɛ anuanom didiiɛ. Esiane sɛ na adeɛ kye a Paulo bɛfiri kuro no mu no enti, ɔkasa kyerɛɛ anuanom no kɔsii ɔdasuom.
    8: Na nkanea pii wɔ abansoro dan a yɛahyia wɔ hɔ no mu.
    9: Ɛberɛ a Paulo rekasa no, na aberanteɛ bi a wɔfrɛ no Eutiko te mfɛnsere ano retɔ nko. Ɔdaa hatee maa ɔfiri abansoro dan a ɛtɔ so mmiɛnsa no so bɛhwee fam. Wɔmaa ne so no, na wawu.
    10: Paulo siane baa fam, kɔbutuu ne so, maa ne so kaa sɛ, “Monnsuro, ɛfiri sɛ, ɔnwuiɛ!”
    11: Afei, ɔsane foro kɔɔ abansoro no so kɔbubuu burodo ne asuafoɔ no diiɛ. Paulo toaa ne kasa no so kɔsii adekyeɛ ansa na ɔregya wɔn hɔ.
    12: Anuanom no de anigyeɛ de aberanteɛ a wɔnyanee no no kɔɔ efie.
    13: Yɛde ɛhyɛn dii ɛkan kɔɔ Aso sɛ yɛrekɔfa Paulo wɔ hɔ, ɛfiri sɛ, na waka akyerɛ yɛn sɛ ɔrefa fam akɔ hɔ.
    14: Ɔbɛkaa yɛn ho wɔ Aso na yɛne no toaa so kɔɔ Mitilene.
    15: Adeɛ kyeeɛ no, yɛkɔduruu Kio. Ne nnanu so no, yɛbɛduruu Samo; na nʼadekyeeɛ no, yɛbɛduruu Mileto.
    16: Esiane sɛ na Paulo ho pere no sɛ, sɛ ɛbɛtumi a ɔbɛduru Yerusalem akɔdi Pentekoste Afahyɛ no wɔ hɔ no enti, ɔyɛɛ nʼadwene sɛ ɔrennyina Efeso, sɛdeɛ ɛbɛyɛ a ɔrenkyɛ wɔ Asia.
    17: Paulo soma firii Mileto kɔɔ Efeso kɔka kyerɛɛ asafo mpanimfoɔ no sɛ wɔnhyia no.
    18: Wɔbaeɛ no, ɔka kyerɛɛ wɔn sɛ, “Ɛfiri da a ɛdi ɛkan a mebaa Asia no, monim ɛkwan a mefaa so ne mo tenaeɛ.
    19: Ɛwom sɛ ɛnam Yudafoɔ no pɔbɔ so maa mehunuu amane bebree de, nanso mede ahobrɛaseɛ ne nisuo yɛɛ mʼadwuma sɛ Awurade ɔsomfoɔ.
    20: Monim sɛ ɛberɛ a na merekyerɛkyerɛ mo wɔ dwam ne afie mu no, mamfa biribiara a ɛho bɛba mo mfasoɔ no anhinta mo.
    21: Mebɔɔ Yudafoɔ ne amanamanmufoɔ no kɔkɔ sɛ wɔntwe wɔn ho mfiri wɔn bɔne ho, mfa wɔn ho mma Onyankopɔn, na wɔnnye Yesu Kristo nni.
    22: “Afei, ɛsiane sɛ Honhom Kronkron ahyɛ me no enti, merekɔ Yerusalem a mennim asɛm a ɛbɛto me wɔ hɔ.
    23: Deɛ menim ara ne sɛ kuropɔn biara a mɛkɔ so no, Honhom Kronkron bɔ me kɔkɔ sɛ wɔde me bɛto afiase na mahunu amane.
    24: Sɛdeɛ ɛbɛyɛ a, mɛtumi maduru botaeɛ a ɛsi mʼanim no ho na mawie dwuma a Awurade Yesu de maa me sɛ menka Onyankopɔn dom ho asɛmpa no enti, mammu me kra sɛ adeɛ a ɛsom bo.
    25: “Menim sɛ mo a maka Onyankopɔn Ahennie no ho asɛm akyerɛ mo no mu biara renhunu me bio.
    26: Ɛno enti, ɛnnɛ, mereka makyerɛ mo sɛ, sɛ ɛba sɛ mo mu bi yera a, na ɛmfiri me.
    27: Ɛfiri sɛ, mamfa Onyankopɔn asɛm no mu biribiara anhinta mo.
    28: Monhwɛ mo ho so ne nnwankuo a Honhom Kronkron de wɔn ahyɛ mo nsa sɛ ahwɛfoɔ no yie. Monhwɛ wɔn yie, ɛfiri sɛ, Onyankopɔn de ne Ba no mogya na agye wɔn.
    29: Menim sɛ me kɔ akyi no, atorɔ akyerɛkyerɛfoɔ a wɔn ho yɛ hu sɛ mpataku bɛwura mo mu abɛsɛe mo.
    30: Ɛberɛ bi bɛba a, mo mu binom bɛsɔre, nam atorɔ so atwe asuafoɔ no mu bi adi wɔn akyi.
    31: Ɛno enti, monna mo ho so! Monkae sɛ, mfirinhyia mmiɛnsa a medii wɔ mo nkyɛn no, menam amanehunu ne yea mu tuu mo fo awia ne anadwo.
    32: “Afei, mede mo hyɛ Onyankopɔn ne ne dom nsɛm a ɛtumi hyɛ mo gyidie den na ɛma monya nʼagyapadeɛ a wasiesie ama ahotefoɔ no nsa.
    33: Mʼani ammere obi dwetɛ anaa sika anaa ntoma.
    34: Mo ara modi adanseɛ sɛ, me nsa ano adwuma so na menam mehwɛɛ me ho ne wɔn a wɔka me ho no.
    35: Mede mʼabrabɔ ayɛ nhwɛsoɔ akyerɛ mo sɛ, ɛsɛ sɛ yɛyere yɛn ho yɛ adwuma de boa ahiafoɔ na yɛkae sɛ, Awurade Yesu ankasa kaa sɛ, ‘Ɔma mu wɔ nhyira sene ɔgyeɛ.’”
    36: Paulo kasa wieeɛ no ɔne wɔn nyinaa buu nkotodwe bɔɔ mpaeɛ.
    37: Wɔn nyinaa suiɛ, bam no, maa no nanteyie.
    38: Deɛ ɛyɛɛ wɔn awerɛhoɔ koraa ne asɛm a ɔka kyerɛɛ wɔn sɛ, wɔrenhunu no bio no. Afei, wɔn nyinaa kɔgyaa no ɛhyɛn no mu.
  21:
    1: Yɛne Efeso asafo mpanimfoɔ no dii ntetemu no, yɛsii mu nam nsuo ani tee kɔɔ Ko. Adeɛ kyeeɛ no, yɛkɔduruu Rodo na yɛfirii hɔ kɔɔ Patara.
    2: Yɛnyaa ɛhyɛn bi a ɛrekɔ Foinike kɔtenaa mu kɔeɛ.
    3: Yɛduruu baabi a yɛn ani tua Kipro no, yɛtwaa ho wɔ benkum fam kɔɔ Siria. Yɛsii fam wɔ Tiro, ɛfiri sɛ, na ɛhɔ na wɔrekɔyi ɛhyɛn no mu nneɛma.
    4: Yɛhunuu asuafoɔ bi wɔ hɔ tenaa wɔn nkyɛn dii nnawɔtwe. Asuafoɔ no nam Honhom Kronkron adiyie so bɔɔ Paulo kɔkɔ sɛ ɔnnkɔ Yerusalem.
    5: Nanso, ɛberɛ duruu sɛ ɛsɛ sɛ yɛfiri hɔ no, yɛgyaa wɔn hɔ kɔeɛ. Asuafoɔ no nyinaa ne wɔn yerenom ne wɔn mma kɔgyaa yɛn kwan kɔduruu mpoano. Yɛduruu hɔ no, yɛn nyinaa buu nkotodwe bɔɔ mpaeɛ.
    6: Afei, yɛkrakraa yɛn ho yɛn ho wieeɛ no, yɛkɔtenaa ɛhyɛn no mu maa wɔn nso sane kɔɔ efie.
    7: Yɛfiri Tiro no, yɛtoaa yɛn akwantuo no so faa nsuo ani kɔduruu Ptolemai. Yɛduruu hɔ no, yɛkɔkyeaa asuafoɔ a wɔwɔ hɔ no dii wɔn nkyɛn da koro.
    8: Adeɛ kyeeɛ no, yɛfirii hɔ kɔɔ Kaesarea. Yɛduruu hɔ no, yɛkɔɔ ɔsɛmpakafoɔ Filipo a na ɔka mmarima baason a wɔyii wɔn wɔ Yerusalem no ho no fie kɔtenaa ne nkyɛn.
    9: Na Filipo wɔ mma mmaabunu baanan bi a na wɔhyɛ nkɔm.
    10: Yɛtenaa hɔ kyɛɛ kakra no, odiyifoɔ bi a wɔfrɛ no Agabo firi Yudea baa hɔ.
    11: Ɔbaa faako a yɛwɔ no, ɔfaa Paulo abɔsoɔ de kyekyeree ne nan ne ne nsa kaa sɛ, “Asɛm a Honhom Kronkron ka ni, ‘Sɛdeɛ Yudafoɔ a wɔwɔ Yerusalem no bɛkyekyere onipa a abɔsoɔ yi yɛ ne dea no na wɔde no ahyɛ amanamanmufoɔ no nsa ni!’”
    12: Yɛtee saa asɛm yi no, yɛne wɔn a na yɛne wɔn wɔ hɔ no nyinaa srɛɛ Paulo sɛ ɔnnkɔ Yerusalem.
    13: Nanso, ɔka kyerɛɛ wɔn sɛ, “Osu a moresu de hyɛ me awerɛhoɔ yi ase ne sɛn? Me de masiesie me ho sɛ ɛnyɛ kyekyere a wɔbɛkyekyere me wɔ Yerusalem no na mesuro, na sɛ ɛtwa sɛ mewu mema Awurade Yesu a, mɛwu.”
    14: Yɛkaeɛ kaeɛ a wampene no, yɛgyae kaa sɛ, “Deɛ Awurade pɛ na ɛnyɛ.”
    15: Nna bi akyi no, yɛboaboaa yɛn ho firii hɔ kɔɔ Yerusalem.
    16: Kaesarea asuafoɔ no bi ne yɛn kɔeɛ. Yɛduruu hɔ no, yɛkɔsoɛɛ Mnason a ɔfiri Kipro a ɔgyee Yesu Kristo diiɛ akyɛre no fie.
    17: Yɛduruu Yerusalem no, asuafoɔ a wɔwɔ hɔ no nyinaa gyee yɛn fɛw so.
    18: Adeɛ kyeeɛ no, Paulo ne yɛn kɔkyeaa Yakobo ne Yerusalem asafo no mu mpanimfoɔ.
    19: Nkyea no akyi no, Paulo kaa biribiara a Onyankopɔn nam ne som no so ayɛ wɔ amanamanmufoɔ no mu no kyerɛɛ wɔn.
    20: Wɔtiee Paulo amanneɛbɔ no wieeɛ no, wɔhyɛɛ Onyankopɔn animuonyam. Afei, wɔka kyerɛɛ no sɛ, “Onua, wʼankasa wodi adanseɛ sɛ Yudafoɔ mpempem na na wɔabɛyɛ asuafoɔ a wɔn nyinaa nso di yɛn mmara no so.
    21: Saa nnipa yi ate sɛ wotia Mose mmara no ne Yudafoɔ amanneɛ; ɛne sɛ, wokyerɛkyerɛ Yudafoɔ a wɔte amanamanmufoɔ no mu sɛ wɔnntwa wɔn mma twetia na wɔnnni yɛn amanneɛ nso so.
    22: Deɛ ɛbɛyɛ biara, wɔbɛte sɛ woaba ha. Enti, afei yɛbɛyɛ no ɛdeɛn?
    23: Yɛ deɛ yɛrebɛka akyerɛ wo yi. Mmarima baanan bi wɔ yɛn nkyɛn ha a, wɔresiesie wɔn ho ama amanneɛ ho bɔhyɛ.
    24: Wo ne wɔn nkɔ na monkɔdwira mo ho na tua ho ka ma wɔn sɛdeɛ ɛbɛyɛ a, wɔbɛtumi atwitwa wɔn tirinwi. Yei bɛma obiara ahunu sɛ nsɛm a wɔte faa wo ho no mu biara nyɛ nokorɛ, ɛfiri sɛ, wʼankasa mpo, wodi Mose mmara no so.
    25: Amanamanmufoɔ a wɔabɛyɛ asuafoɔ no de, yɛatwerɛ akɔma wɔn akyerɛ gyinaeɛ a yɛasi sɛ, wɔnnni aduane biara a wɔde abɔ afɔdeɛ ama abosom; wɔnnni mogya; wɔnnni aboa biara a wɔantwa ne mene ansa na ɔwuiɛ; na afei nso, wɔntwe wɔn ho mfiri adwamammɔ ho.”
    26: Adeɛ kyeeɛ no, Paulo ne mmarima no kɔdwiraa wɔn ho. Ɔne wɔn kɔɔ asɔredan mu kɔkyerɛɛ da a wɔbɛwie wɔn ahodwira no ne da a wɔbɛbɔ afɔdeɛ ama wɔn mmaako mmaako.
    27: Nnanson no reyɛ atwam no, Yudafoɔ bi a wɔfiri Asia hunuu Paulo wɔ asɔredan mu hɔ, hwanyanee nnipa a wɔwɔ hɔ no nyinaa maa wɔkyeree Paulo.
    28: Wɔteateaam sɛ, “Israel mmarima, monsɔre mmɛboa yɛn! Yei ne ɔbarima a baabiara a ɔbɛkɔ no ɔnam ne nkyerɛkyerɛ so tia Israelfoɔ, Mose mmara ne asɔredan yi. Mpo ɔde amanamanmufoɔ bi aba ha de agu Kronkronbea ha ho fi.”
    29: Deɛ ɛma wɔkaa saa asɛm yi ne sɛ, na wɔahunu Paulo ne Efesoni Trofimo wɔ kurom hɔ, enti na wɔsusu sɛ Paulo de no akɔ asɔredan mu hɔ.
    30: Wɔtee saa asɛm yi no, kuro mu no nyinaa bɔɔ twi, kɔkyeree Paulo, twee no firii asɔredan no mu hɔ. Ɛhɔ ara, wɔtotoo asɔredan no apono no nyinaa mu.
    31: Ɛberɛ a ɛdɔm no pɛɛ sɛ wɔkum Paulo no, obi kɔka kyerɛɛ Roma asraafoɔ apem so safohene no sɛ, basabasa asi Yerusalem.
    32: Amonom hɔ ara, ɔsafohene no ne asraafoɔ mpanin bi ne asraafoɔ bi de ahoɔherɛ kɔɔ baabi a dɔm no ahyia no. Ɛberɛ a nnipa no hunuu no ne asraafoɔ no no, wɔgyaee Paulo hweɛ.
    33: Ɔsafohene no kɔsɔɔ Paulo mu, kyerɛɛ sɛ wɔmfa nkɔnsɔnkɔnsɔn mmienu ngu no. Afei, ɔbisaa sɛ, “Hwan ne saa ɔbarima yi? Bɔne bɛn na wayɛ?”
    34: Nnipa no ano antumi ankɔ bɛnkorɔ; ebinom ka sei a, na afoforɔ nso aka sei. Saa basabasa yi amma ɔsafohene no antumi anhunu asɛm pɔtee a asi. Ɛno enti, ɔhyɛɛ nʼasraafoɔ no sɛ wɔmfa Paulo nkɔ aban mu.
    35: Wɔde Paulo duruu atwedeɛ no ano no, ɛdɔm no bɔ toaa no enti asraafoɔ no tam no kɔeɛ.
    36: Ɛdɔm no tu dii wɔn akyi teateaam sɛ, “Monkum no!”
    37: Wɔde Paulo rekɔ aban mu no, ɔbisaa ɔsafohene no sɛ, “Mesrɛ wo, mɛtumi maka asɛm bi makyerɛ wo anaa?” Ɔsafohene no nso bisaa no sɛ, “Enti, wote Hela kasa?
    38: Ɛnyɛ wo ne Misraimni a da bi ɔhyɛɛ basabasayɛ ase dii mmarima awudifoɔ mpemnan anim kɔɔ ɛserɛ so no?”
    39: Paulo buaa no sɛ, “Meyɛ Yudani a wɔwoo me wɔ Tarso; Kilikia kuro a agye din no mu onipa ne me. Mesrɛ wo, ma me ho ɛkwan na me ne nnipa no nkasa.”
    40: 'Ɔsafohene no maa Paulo ɛkwan ma ɔgyinaa atwedeɛ no so nyamaa nnipa no. Wɔyɛɛ komm no, Paulo kasa kyerɛɛ wɔn wɔ Arameike kasa mu sɛ:'
  22:
    1: “Anuanom ne agyanom, montie mʼanoyie yi.”
    2: Wɔtee sɛ ɔka Arameike no, wɔyɛɛ komm koraa. Paulo toaa so sɛ,
    3: “Meyɛ Yudani a wɔwoo me wɔ Tarso a ɛwɔ Kilikia. Wɔtetee me wɔ Yerusalem wɔ Gamaliel nan ase. Mesuaa sɛdeɛ wɔdi Yudafoɔ mmara ne wɔn amanneɛ so pɛpɛɛpɛ. Mebɔɔ mmɔden sɛ biribiara a meyɛ no, mede bɛhyɛ Onyankopɔn animuonyam sɛdeɛ mo nyinaa nso reyɛ ɛnnɛ yi.
    4: Metaa nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho no nyinaa ma wɔkunkumm wɔn. Mekyeree mmaa ne mmarima de wɔn guu afiase.
    5: Ɔsɔfopanin ne agyinatufoɔ no nyinaa di me adanseɛ sɛ, asɛm a mereka yi yɛ nokorɛ. Wɔn nkyɛn mpo na megyee tumi nwoma sɛ mede rekɔma anuanom Yudafoɔ a wɔwɔ Damasko no. Saa nwoma no na anka mɛgyina so makyekyere nnipa a wɔdi Awurade asɛm so no agu wɔn nkɔnsɔnkɔnsɔn, de wɔn aba Yerusalem na wɔatwe wɔn aso.
    6: “Owigyinaeɛ a mereyɛ maduru Damasko no, prɛko pɛ, hann bi twa faa me ho.
    7: Metwa hwee fam, na metee nne bi a ɛrebisa me sɛ, ‘Saulo! Saulo! Adɛn enti na wotaa me?’
    8: “Mebisaa sɛ, ‘Ɛyɛ wo hwan, Awurade?’ “Ɛnne no buaa me sɛ, ‘Ɛyɛ me Nasareni Yesu a wotaa me no.’
    9: Nnipa a na wɔne me nam no hunuu hann no de, nanso wɔante nne a ɛkasa kyerɛɛ me no.
    10: “Mebisaa sɛ, ‘Ɛdeɛn na menyɛ, Awurade?’ “Awurade ka kyerɛɛ me sɛ, ‘Sɔre na kɔ Damasko, na ɛhɔ na mɛkyerɛ wo biribiara a mepɛ sɛ woyɛ.’
    11: Hann no hyerɛn ano den maa mʼani firaeɛ enti nnipa a na me ne wɔn rekɔ no sosɔɔ me nsa de me kɔɔ Damasko.
    12: “Na Onipa bi a wɔfrɛ no Anania a ɔdi Mose mmara so a na Yudafoɔ nyinaa di no ni no te Damasko hɔ.
    13: Ɔbaa me nkyɛn bɛkaa sɛ, ‘Onua Saulo, hunu adeɛ bio!’
    14: “Ɔka kyerɛɛ me sɛ, ‘Yɛn nananom Onyankopɔn ayi wo sɛdeɛ ɛbɛyɛ a wobɛyɛ nʼapɛdeɛ na woahunu ɔteneneeni no, na wobɛte nʼankasa ne nne sɛ ɛkasa kyerɛ wo.
    15: Wobɛdi adanseɛ afa biribiara a woahunu na woate wɔ Awurade ho no akyerɛ nnipa nyinaa.
    16: Afei, ɛdeɛn na woretwɛn bio? Sɔre na ma wɔmmɔ wo asu nhohoro wo bɔne wɔ Yesu din mu.’
    17: “Mesane mekɔɔ Yerusalem na merebɔ mpaeɛ wɔ asɔredan mu no,
    18: mehunuu Awurade wɔ anisoadehunu mu na ɔka kyerɛɛ me sɛ, ‘Yɛ ntɛm firi Yerusalem ha, ɛfiri sɛ, nnipa a wɔwɔ ha no rentie adanseɛ a wodi fa me ho no.’
    19: “Mekaa sɛ, ‘Awurade, wɔn nyinaa nim pefee sɛ mekɔɔ hyiadan mu kɔkyekyeree asuafoɔ, boroo wɔn.
    20: Saa ara nso na ɛberɛ a wɔkumm wo danseni Stefano no, na mewɔ hɔ bi. Mepenee ne kum no so, hwɛɛ awudifoɔ no ntoma so.’
    21: “Awurade ka kyerɛɛ me sɛ, ‘Sɔre na kɔ, ɛfiri sɛ, mɛsoma wo akɔ akyirikyiri, amanamanmufoɔ nkyɛn!’”
    22: Ɛberɛ a Paulo kaa sɛ wɔasoma no amanamanmufoɔ nkyɛn pɛ, ɛdɔm no hyɛɛ aseɛ teateaam denden sɛ, “Monkum no! Ɔmfata sɛ ɔtena ewiase!”
    23: Nnipa no kɔɔ so teateaam, hugyaa wɔn ntoma, saa mfuturo, to petee ewiem.
    24: Roma safohene no hyɛɛ sɛ wɔmfa Paulo nkɔ aban mu, nkɔbɔ no mmaa sɛdeɛ ɛbɛyɛ a ɔbɛka deɛ enti a nnipa no nyinaa mpɛ sɛ wɔtie nʼasɛm no.
    25: Ɛberɛ a wɔkyekyeree no wieeɛ a wɔrebɛbɔ no mmaa no, Paulo bisaa ɔsraani panin a na ɔgyina hɔ no sɛ, “Mowɔ ho ɛkwan sɛ mobɔ Romani a wɔnnii nʼasɛm mmuu no fɔ no mmaa anaa?”
    26: Ɛberɛ a ɔsraani panin no tee saa asɛm yi no, ɔkɔɔ ɔsafohene no nkyɛn kɔbisaa no sɛ, “Ɛdeɛn na wopɛ sɛ woyɛ yi? Onipa no yɛ Romani!”
    27: Afei, ɔsafohene no kɔɔ Paulo nkyɛn kɔbisaa no sɛ, “Woyɛ Romani anaa?” Paulo buaa no sɛ, “Aane meyɛ Romani.”
    28: Ɔsafohene no kaa sɛ, “Metuaa sika bebree na mede tɔɔ me Roma manbayɛ.” Paulo nso kaa sɛ, “Me de wɔwoo me sɛ Romani.”
    29: Ntɛm ara, nnipa a na wɔrebɛbisa Paulo nsɛm no twee wɔn ho firii ne nkyɛn. Ɔsafohene no tee sɛ Paulo yɛ Romani no, ɔsuroeɛ sɛ wama wɔagu Paulo nkɔnsɔnkɔnsɔn.
    30: Esiane sɛ na ɔsafohene no pɛ sɛ ɔhunu deɛ enti a Yudafoɔ no asɔre atia Paulo no enti, adeɛ kyeeɛ no, ɔhyɛ maa wɔyii Paulo firii nkɔnsɔnkɔnsɔn mu. Ɔmaa asɔfoɔ mpanin ne agyinatufoɔ no nyinaa hyiaeɛ. Afei, ɔde Paulo kɔeɛ sɛ wɔnhwehwɛ nʼasɛm no mu.
  23:
    1: Paulo hwɛɛ agyinatufoɔ no dinn, kaa sɛ, “Anuanom, ahonim pa na mede mayɛ Onyankopɔn adwuma de abɛsi ɛnnɛ da yi.”
    2: Anania a na ɔyɛ Ɔsɔfopanin no hyɛɛ nnipa a na wɔgyina Paulo ho no sɛ wɔmmɔ nʼano so.
    3: Paulo ka kyerɛɛ no sɛ, “Wo a wote sɛ ɔfasuo a wɔasra ho fitaa, Onyankopɔn bɛbɔ wo. Wote ha de mmara rebu me atɛn, nanso wobu mmara no so hyɛ sɛ wɔmmɔ me!”
    4: Nnipa a na wɔgyina Paulo nkyɛn no bisaa no sɛ, “Sei na ɛsɛ sɛ wokasa kyerɛ Onyankopɔn sɔfopanin?”
    5: Paulo buaa wɔn sɛ, “Anuanom, mennim sɛ ɔyɛ Ɔsɔfopanin. Atwerɛsɛm no ka sɛ, ‘Nka asɛmmɔne mfa wo ɔman panin ho.’”
    6: Ɛberɛ a Paulo hunuu sɛ nnipa no bi yɛ Sadukifoɔ na ebi yɛ Farisifoɔ no, ɔteaam wɔ agyinatufoɔ no anim sɛ, “Me nuanom, meyɛ Farisini. Mʼawofoɔ yɛ Farisifoɔ. Gyidie a mewɔ wɔ awufosɔreɛ mu no enti na megyina ha ama wɔredi mʼasɛm yi.”
    7: Asɛm a Paulo kaeɛ yi maa ntawantawa sii Farisifoɔ ne Sadukifoɔ no ntam maa wɔn mu kyɛɛ mmienu,
    8: ɛfiri sɛ, na Sadukifoɔ no nnye owusɔreɛ, abɔfoɔ ne honhom nni. Nanso, Farisifoɔ no de, wɔgye saa nneɛma mmiɛnsa no di.
    9: Nteateamu no kɔɔ so kɔsii sɛ Atwerɛsɛm no akyerɛkyerɛfoɔ no mu bi a wɔyɛ Farisifoɔ no sɔre gyinaa hɔ kaa sɛ, “Yɛnhunu bɔne biara a saa onipa yi ayɛ! Ebia honhom anaa ɔbɔfoɔ na ɔkasa kyerɛɛ no!”
    10: Akasakasa no mu yɛɛ den maa ɔsafohene no suroeɛ sɛ anhwɛ a wɔbɛtete Paulo mu; ɛno enti, ɔhyɛɛ nʼasraafoɔ sɛ, wɔnkɔ nnipa no mu na wɔnkɔgye Paulo mfiri wɔn nsam mfa no nkɔ aban mu.
    11: Anadwo no, Awurade bɛgyinaa Paulo nkyɛn ka kyerɛɛ no sɛ, “Nsuro! Sɛdeɛ woadi me ho adanseɛ wɔ Yerusalem ha no, saa ara nso na kɔdi me ho adanseɛ wɔ Roma.”
    12: Adeɛ kyeeɛ no, Yudafoɔ bi hyia kaa ntam, dii nse sɛ wɔrennidi na wɔrennom nso kɔsi sɛ wɔbɛkum Paulo.
    13: Na saa nnipa no dodoɔ bɛboro aduanan.
    14: Afei, wɔkɔɔ asɔfoɔ mpanin ne mpanin no nkyɛn kɔka kyerɛɛ wɔn sɛ, “Yɛaka ntam, adi nse sɛ hwee renka yɛn ano kɔsi sɛ yɛbɛkum Paulo.
    15: Mo ne agyinatufoɔ no nsoma nkɔ Roma ɔsafohene no nkyɛn nhyɛ da nka sɛ, mopɛ sɛ mobisa Paulo deɛ wayɛ no mu yie. Nanso, ansa na wɔde no bɛduru hɔ no, na yɛakum no dada.”
    16: Nanso, Paulo wɔfaase bi tee pɔ a wɔabɔ no enti, ɔkɔɔ aban mu hɔ kɔbɔɔ Paulo amaneɛ.
    17: Paulo frɛɛ asraafoɔ mpanin no mu baako ka kyerɛɛ no sɛ, “Wo ne aberanteɛ yi nkɔ ɔsafohene no nkyɛn, ɛfiri sɛ, ɔwɔ asɛm bi ka kyerɛ no.”
    18: Ɔsraani panin no ne aberanteɛ no kɔɔ ɔsafohene no nkyɛn. Wɔduruu hɔ no, ɔka kyerɛɛ ɔsafohene no sɛ, “Paulo a ɔda afiase no asoma me sɛ memfa aberanteɛ yi mmɛhunu wo na ɔwɔ asɛm bi ka kyerɛ wo.”
    19: Ɔsafohene no sɔɔ aberanteɛ no nsa de no kɔgyinaa nkyɛn baabi bisaa no sɛ, “Asɛm bɛn na wowɔ ka kyerɛ me?”
    20: Aberanteɛ no ka kyerɛɛ no sɛ, “Yudafoɔ mpanin no abɔ pɔ sɛ ɔkyena wɔbɛhyɛ da abɛsrɛ wo na woama wɔde Paulo abrɛ agyinatufoɔ no sɛ wɔrebɛbisa no ne nsɛm no mu yie.
    21: Nanso, mma wɔnnaadaa wo. Ɛfiri sɛ, mmarima bɛboro aduanan bi a wɔaka ntam, adi nse sɛ wɔremfa hwee nka wɔn ano kɔsi sɛ wɔbɛnya Paulo akum no no bɛtetɛ no wɔ ɛkwan so. Deɛ wɔretwɛn ara ne sɛ, wobɛma ho ɛkwan.”
    22: Ɔsafohene no gyaa aberanteɛ no kwan ka kyerɛɛ no sɛ, “Nka nkyerɛ obiara sɛ woabɛka asɛm biara akyerɛ me.”
    23: Ɔsafohene no frɛɛ nʼasraafoɔ mpanimfoɔ baanu ka kyerɛɛ wɔn sɛ, “Mompɛ asraafoɔ ahanu ne apɔnkɔsotefoɔ ne mpeakurafoɔ ahanu na momfiri ha anadwo nnɔnkron yi ara nkɔ Kaesarea.
    24: Mompɛ ɔpɔnkɔ mma Paulo na momfa no nkɔma Amrado Felike dwoodwoo.”
    25: 'Afei, ɔsafohene no twerɛɛ nwoma a emu nsɛm ka sɛ:'
    26: Me Klaudio Lisia a meretwerɛ wo Onimuonyamfoɔ Amrado Felike saa nwoma yi, kyea wo!
    27: Yudafoɔ kyeree saa ɔbarima yi a anka wɔrekum no, nanso metee sɛ ɔyɛ Romani no, me ne mʼasraafoɔ kɔgyee no firii wɔn nsam.
    28: Mepɛɛ sɛ mehunu bɔne ko a wayɛ, enti mede no kɔmaa wɔn agyinatufoɔ no.
    29: Mehunuiɛ sɛ ɔnyɛɛ biribiara a ɛsɛ sɛ wɔgyina so kum no anaasɛ wɔde no to afiase. Asɛm a wɔka too ne so no fa wɔn mmara ho.
    30: Ɛno enti, ɛberɛ a metee sɛ Yudafoɔ bi abɔ ne ho pɔ sɛ wɔbɛtɛ no akum no no, meyɛɛ mʼadwene sɛ mede no bɛbrɛ wo. Maka makyerɛ wɔn a wɔwɔ asɛm bi ka tia no no sɛ, wɔmmra wʼanim mmɛka.
    31: Asraafoɔ no yɛɛ biribiara a wɔhyɛɛ wɔn sɛ wɔnyɛ no. Anadwo no ara wɔde Paulo kɔɔ Antipatri.
    32: Adeɛ kyeeɛ no, asraafoɔ a wɔnam fam no sane wɔn akyi, na wɔn a wɔte apɔnkɔ so no toaa so kɔɔ Kaesarea.
    33: Wɔduruiɛ no, wɔde nwoma no maa Amrado no de Paulo hyɛɛ ne nsa.
    34: Amrado no kenkanee nwoma no wieeɛ no ɔbisaa Paulo ɔman ko a ɔfiri mu. Ɔtee sɛ ɔfiri Kilikia no, ɔka kyerɛɛ no sɛ.
    35: “Wɔn a wɔwɔ asɛm bi ka tia wo no ba a na mɛtie wʼasɛm.” Afei, ɔhyɛɛ sɛ wɔmfa Paulo nkɔ Herode ahemfie na asraafoɔ nwɛn no.
  24:
    1: Nnanum akyi no, Ɔsɔfopanin Anania ne mpanimfoɔ bi ne mmaranimfoɔ bi a ne din de Tertulo kɔɔ Kaesarea. Wɔduruu hɔ no, wɔkɔɔ Amrado Felike nkyɛn de nsɛm a wɔwɔ tia Paulo no too nʼanim.
    2: Wɔfrɛɛ Tertulo ma ɔbɔɔ ne nkuro sɛ, “Onimuonyamfoɔ! Esiane wo nimdeɛ ne wʼakwankyerɛ pa enti, ɛfiri ɛberɛ a wobaeɛ yi, nsakraeɛ pa pii aba yɛn ɔman yi mu ama yɛn ho atɔ yɛn.
    3: Baabiara a yɛwɔ no, yɛka yei ho asɛm na yɛn ani sɔ deɛ woayɛ ama yɛn no da wo ase papaapa.
    4: Mempɛ sɛ mesɛe wo berɛ enti mesrɛ wo sɛ nya berɛ tiawa bi ma me na tie asɛm a merebɛka afa saa ɔbarima yi ho no.
    5: “Yɛahunu sɛ saa ɔbarima yi yɛ ɔmammɔfoɔ a ɔde basabasayɛ ba Yudafoɔ nyinaa mu. Ɔyɛ Nasarefoɔ fekuo no mu panin.
    6: Ɔpɛɛ sɛ ɔgu asɔredan no ho fi. Ɛno enti, yɛkyeree no yɛɛ yɛn adwene sɛ anka yɛbɛfa yɛn mmara so abu no atɛn.
    7: Nanso, Ɔsafohene Lisia bɛgyee no firii yɛn nsam abrane so,
    8: hyɛɛ sɛ wɔmmɛdi nʼasɛm wɔ wʼanim. Sɛ wobisa no a, wo ara ankasa wobɛhunu sɛ nsɛm a yɛreka afa ne ho no nyinaa yɛ nokorɛ.”
    9: Yudafoɔ no nso foaa nsɛm a wɔkaeɛ no so, sɛ ɛyɛ nokorɛ.
    10: Afei, Amrado no maa Paulo kwan sɛ ɔnyi ne ho ano. Paulo yii ne ho ano sɛ, “Menim sɛ woyɛɛ ɔman yi so ɔtemmufoɔ akyɛre, ɛno enti, sɛ megyina wʼanim reyi me ho ano a, mensuro.
    11: Sɛdeɛ ebia woate no, ɛbɛyɛ nnafua dumienu ni a mekɔɔ Yerusalem, kɔɔ asɔredan mu sɛ merekɔsom.
    12: Yudafoɔ a wɔde me baa ha yi anhunu me sɛ me ne obi regye akyinnyeɛ wɔ asɔredan mu hɔ anaasɛ meretu nnipa aso wɔ hyiadan mu anaa ɔman no mu baabiara.
    13: Saa ara nso na wɔrentumi nkyerɛ sɛ, nsɛm a wɔreka ato me so yi nyinaa yɛ nokorɛ.
    14: Nanso, megye tom sɛ me ne nnipa a wɔka ekuo a wɔfrɛ no Ɛkwan no ho a Yudafoɔ yi kasa tia wɔn no som yɛn Agyanom Onyankopɔn. Na megye nsɛm a wɔatwerɛ wɔ Mose mmara no ne adiyifoɔ nwoma no mu no nso medi.
    15: Mewɔ anidasoɔ a saa nnipa yi nso wɔ wɔ Onyankopɔn mu sɛ da bi, nnipa pa ne nnipa bɔne nyinaa bɛsɔre afiri owuo mu.
    16: Yei enti, da biara mebɔ mmɔden sɛ mede ahonim pa bɛbɔ me bra Onyankopɔn ne nnipa anim.
    17: “Mfeɛ bebree akyi a mefirii Yerusalem no, mesane mebaa hɔ sɛ mede ayɛyɛdeɛ rebrɛ me nuanom na mabɔ afɔdeɛ.
    18: Ɛberɛ a madwira me ho awie na megu so rebɔ aseda afɔdeɛ wɔ asɔredan no mu no, na nnipa a wɔde me baa ha yi hunuu me. Na matwitwa me tirinwi sɛdeɛ mmara no kyerɛ no. Saa ɛberɛ no nso na dɔm biara nka me ho na basabasayɛ bi aba.
    19: Saa ɛberɛ no, na Yudafoɔ bi a wɔfiri Asiaman mu wɔ hɔ. Wɔn na sɛ anka wɔwɔ asɛm bi ka tia me a, ɛsɛ sɛ wɔka.
    20: Sɛ saa nnipa a wɔwɔ ha yi nso nim asɛm bi a wɔgyina so buu me fɔ wɔ agyinatufoɔ no anim a, wɔnka.
    21: Asɛm baako pɛ na megyina wɔn anim no, mekaeɛ. Saa asɛm no ne sɛ, ‘Gyidie a mewɔ wɔ awufosɔreɛ no mu enti na megye di sɛ morebu me atɛn ɛnnɛ.’”
    22: Felike a na ɔnim ekuo a wɔfrɛ no Ɛkwan no yie no tuu asɛm no hyɛɛ da, kaa sɛ, “Sɛ Ɔsafohene Lisia ba a, mɛdi wʼasɛm no.”
    23: Ɔhyɛɛ ɔsraani panin a na ɔhwɛ Paulo so no sɛ ɔmma wɔnwɛn no, nanso wɔmma no ahotɔ kakra. Na sɛ ne nnamfonom de biribiara a ɛho hia no no rebrɛ no a, wɔmma ho kwan.
    24: Nna bi akyi no, Felike ne ne yere Drusila a ɔyɛ Yudani no baeɛ. Ɔsoma ma wɔkɔfrɛɛ Paulo brɛɛ no maa ɔbɛkaa gyidie a ɔwɔ wɔ Kristo Yesu mu no kyerɛɛ wɔn.
    25: Paulo reka tenenee, ahosohyɛ ne Atemmuo da ho asɛm no, Felike suroeɛ enti ɔkaa sɛ, “Kɔ! Akyire yi, sɛ menya adagyeɛ a, mɛsoma mabɛfrɛ wo.”
    26: Na Felike ani da so sɛ Paulo bɛma no sika na wagyaa no, ɛno enti, na ɔma wɔtaa kɔfrɛ no ntiantia mu ba ne nkyɛn ne no bɔ nkɔmmɔ no.
    27: Mfeɛ mmienu akyi no, Porkio Festo bɛsii Felike ananmu sɛ amrado. Esiane sɛ na Felike pɛ sɛ ɔsɔ Yudafoɔ no ani no enti, ɔgyaa Paulo wɔ afiase hɔ.
  25:
    1: Festo bɛsii Felike ananmu sɛ amrado wɔ Kaesarea no, ne nnansa so ɔkɔɔ Yerusalem.
    2: Asɔfoɔ mpanin ne Yudafoɔ mpanin no de nsɛm a wɔwɔ tia Paulo no bɛtoo nʼanim.
    3: Esiane sɛ na wɔabɔ Paulo ho pɔ sɛ wɔbɛtɛ no ɛkwan so akum no enti, wɔsrɛɛ no sɛ wɔmma wɔmfa no mmra Yerusalem.
    4: Nanso, Festo buaa wɔn sɛ, ɛsiane sɛ Paulo da afiase wɔ Kaesarea na ɛrenkyɛre biara ɔno ankasa bɛkɔ hɔ enti,
    5: wɔn a wɔdi asɛm no anim no ne no nkɔ nkɔdi asɛm no wɔ hɔ.
    6: Festo dii bɛyɛ nnawɔtwe anaa dadu ansa na ɔresane aba Kaesarea. Ɔbɛduruu adekyeeɛ no, ɔtenaa adwa mu dii Paulo asɛm.
    7: Ɛberɛ a Paulo bɛduruu asɛnniiɛ hɔ no, Yudafoɔ a wɔfiri Yerusalem no twaa ne ho hyiaeɛ firii aseɛ kekaa nsɛm a ɛnyɛ nokorɛ too ne so.
    8: Paulo yii ne ho ano sɛ, “Menni biribiara ho fɔ, ɛfiri sɛ, menkasa ntiaa Yudafoɔ mmara; menguu asɔredan ho fi, ɛnna menkasa ntiaa Roma aban nso.”
    9: Esiane sɛ na Festo pɛ sɛ ɔsɔ Yudafoɔ no ani enti, ɔbisaa Paulo sɛ, “Wopɛ sɛ mede wo kɔ Yerusalem kɔdi wʼasɛm wɔ hɔ anaa?”
    10: Paulo buaa sɛ, “Esiane sɛ Ɔhempɔn Kaesare asɛnniiɛ na megyina enti, ɛha ara na ɛsɛ sɛ wɔdi mʼasɛm, bu me atɛn, ɛfiri sɛ menyɛɛ Yudafoɔ bɔne biara sɛdeɛ wo ara wonim no.
    11: Sɛ mabu mmara so anaa mayɛ biribiara a ɛno enti ɛsɛ sɛ wɔbu me kumfɔ a, mensuro. Nanso, sɛ nsɛm a saa Yudafoɔ yi ka tia me no nyɛ nokorɛ a, obiara rentumi mfa me mma wɔn. Medwane metoa Ɔhempɔn Kaesare.”
    12: Festo ne ne mpanimfoɔ tuu agyina wieeɛ no, ɔka kyerɛɛ Paulo sɛ, “Esiane sɛ woadwane atoa Ɔhempɔn Kaesare no enti, yɛde wo bɛkɔ nʼanim.”
    13: Nna bi akyi no, Ɔhene Agripa ne Berenike baa Kaesarea bɛmaa Festo akwaaba.
    14: Wɔwɔ hɔ no, Festo ne Ɔhene Agripa dii Paulo asɛm no ho nkɔmmɔ. Festo ka kyerɛɛ ɔhene no sɛ, “Ɔbarima bi wɔ ha a Felike gyaa no odeduani;
    15: na mekɔɔ Yerusalem no, Yudafoɔ asɔfoɔ mpanimfoɔ ne mpanin kaa nsɛm bi tiaa no sɛ mennyina so mmu no kumfɔ.
    16: “Nanso, meka kyerɛɛ wɔn sɛ, Roma mmara mma ho kwan sɛ wɔbu obi fɔ ɛberɛ a wɔnnii nʼasɛm; wɔma no ho kwan na ɔyi ne ho ano wɔ asɛm a wɔka tia no no ho.
    17: Wɔbaeɛ no mansɛe berɛ koraa na adeɛ kyeeɛ no, mehyɛɛ sɛ wɔmfa no mmra na menni nʼasɛm.
    18: Nanso, wɔanka nsɛm a mesusuiɛ no mu biara anto ne so.
    19: Nsɛm a wɔkaeɛ no fa wɔn nyamesom ne ɔbarima bi a wɔfrɛ no Yesu a ɔwuiɛ nanso Paulo ka sɛ ɔte ase no ho.
    20: Esiane sɛ na asɛm no kyere mʼadwene no enti, mebisaa Paulo sɛ ɔpɛ sɛ mekɔdi nʼasɛm wɔ Yerusalem anaa?
    21: Nanso, Paulo dwane toaa Ɔhempɔn Kaesare. Enti mesane maa wɔde no kɔtoo afiase kɔsi ɛberɛ a metumi de no akɔ Ɔhempɔn Kaesare anim.”
    22: Ɔhene Agripa ka kyerɛɛ Festo sɛ, “Mepɛ sɛ mʼankasa metie nʼano asɛm.” Festo ka kyerɛɛ no sɛ, “Ɔkyena mede no bɛba na woatie nʼano asɛm.”
    23: Adeɛ kyeeɛ no, Ɔhene Agripa ne Berenike de ahyehyɛ ne ahokeka de asraafoɔ mpanimfoɔ ne kuro no mu mpanin kaa ne ho kɔɔ asɛnniiɛ hɔ. Festo hyɛ maa wɔde Paulo baa asɛnniiɛ hɔ.
    24: Festo kaa sɛ, “Ɔhene Agripa ne mo a moahyia ha nyinaa, saa ɔbarima yi na Yudafoɔ a wɔwɔ ha ne Yerusalem no aka nsɛm atia no, de no abrɛ me sɛ memmu no kumfɔ no,
    25: nanso mannya asɛm biara annyina so a mede bɛbu no kumfɔ. Esiane sɛ ɔno ankasa dwane toaa Ɔhempɔn Kaesare no enti, mayɛ mʼadwene sɛ mede no bɛkɔ nʼanim.
    26: Esiane sɛ menni asɛm pɔtee bi a mɛtwerɛ akɔma Ɔhempɔn Kaesare enti, na mede no aba wo Ɔhene Agripa anim sɛ, sɛ wowie wo nhwehwɛmu a, manya biribi agyina so matwerɛ ne ho asɛm.
    27: Mennye nni sɛ nteaseɛ wom sɛ mede odeduani bɛkɔ nʼanim a mentwerɛɛ biribi pɔtee bi a ɛtia no!”
  26:
    1: Ɔhene Agripa ka kyerɛɛ Paulo sɛ, “Afei, mema wo ho ɛkwan sɛ woyi wo ho ano.” Paulo maa ne nsa so kasaa sɛ,
    2: “Ɔhene Agripa! Ɛyɛ me anigye sɛ ɛnnɛ manya mu kwan gyina wʼanim ha reyi me ho ano wɔ asɛm a Yudafoɔ aka atia me no ho.
    3: Deɛ ɛma meka saa ne sɛ, wonim Yudafoɔ mmara ne wɔn amanneɛ nyinaa fekɔɔ. Enti, mesrɛ wo, to wo bo ase tie me.
    4: “Yudafoɔ no nim mʼasetena mu nsɛm nyinaa firi me mmɔfraase. Wɔnim mʼasetena mu nsɛm wɔ me kurom ne Yerusalem nso.
    5: Sɛ wɔbɛka nokorɛ a, wɔnim sɛ meyɛ Farisini a medi Yudafoɔ mmara ne wɔn som so pɛpɛɛpɛ.
    6: Na afei ɛyɛ bɔ a Onyankopɔn hyɛɛ yɛn nananom no enti na megyina ha ɛnnɛ na wɔrebu me atɛn yi.
    7: Saa bɔhyɛ yi na yɛn mmusuakuo dumienu hwɛ ɛkwan sɛ ɛbɛba mu no enti na wɔsom Onyankopɔn awia ne anadwo no. Ɔhene, saa anidasoɔ yi enti na Yudafoɔ asɔre atia me yi.
    8: Adɛn enti na mo Yudafoɔ nnye nni sɛ Onyankopɔn nyane awufoɔ?
    9: “Mmerɛ bi a atwam no, na mʼadwene nyinaa ne sɛ mɛyɛ biribiara a mɛtumi de atia Yesu a ɔfiri Nasaret no din.
    10: Saa ara na meyɛɛ wɔ Yerusalem. Megyee tumi nwoma firii asɔfoɔ mpanin nkyɛn gyinaa so kyekyeree Onyankopɔn akyidifoɔ guu afiase; na sɛ wɔbu wɔn kumfɔ a, medi mu akotene.
    11: Memaa wɔtwee wɔn aso mmerɛ pii wɔ hyiadan mu sɛdeɛ ɛbɛyɛ a, wɔbɛpa wɔn gyidie. Mʼani beree wɔn so yie maa metaa wɔn kɔduruu aman afoforɔ so.”
    12: “Saa ɔtaa yi enti na mekɔgyee tumi nwoma firii asɔfoɔ mpanin nkyɛn sɛ mede rekɔ Damasko no.
    13: Daasebrɛ, da bi owigyinaeɛ a merekɔ Damasko no, hann bi a ɛkyɛn owia hyerɛn firii ɔsoro bɛtwaa me ne wɔn a yɛnam no ho hyiaeɛ.
    14: Yɛn nyinaa twitwa hwehwee fam na metee nne bi wɔ Arameike kasa mu sɛ, ‘Saulo! Saulo! Adɛn enti na wotaa me? Deɛ woyɛ yi nyinaa wode reha wo ho sɛdeɛ nantwie tu ne nan wɔ ɔkafoɔ poma ano.’
    15: “Mebisaa sɛ, ‘Ɛyɛ wo hwan, Awurade?’ “Awurade buaa sɛ, ‘Ɛyɛ me Yesu a wotaa me no.
    16: Sɔre gyina hɔ. Ɛnnɛ mayi me ho adi akyerɛ wo; mɛma woayɛ me ɔsomfoɔ na woadi adanseɛ wɔ deɛ woahunu afa me ho yi ne deɛ mɛkyerɛ wo nyinaa ho.
    17: Mɛgye wo mafiri Israelfoɔ ne amanamanmufoɔ a wɔresoma wo akɔ wɔn nkyɛn no nsam.
    18: Wobɛbue wɔn ani na woatwe wɔn afiri sum mu aba hann mu, na woayi wɔn afiri ɔbonsam tumi ase aba Onyankopɔn nkyɛn. Na wɔnam wɔn gyidie a wɔwɔ wɔ me mu no so anya bɔne fakyɛ na wɔayɛ Onyankopɔn mma.’
    19: “Ɛno enti, Ɔhene Agripa, meyɛɛ ɔsetie maa nne a ɛfiri ɔsoro no.
    20: Mefirii aseɛ kaa asɛmpa no wɔ Damasko ne Yerusalem ne Yudeafoɔ aman nyinaa so ne amanamanmufoɔ mu sɛ, ɛsɛ sɛ wɔnu wɔn ho na wɔde wɔn ho ma Onyankopɔn, na wɔn nneyɛeɛ akyerɛ sɛ wɔasakyera.
    21: Saa asɛm yi ara enti na mewɔ asɔredan mu resom no, Yudafoɔ no bɛkyeree me sɛ wɔrekɔku me.
    22: Nanso, ɛbɛsi ɛnnɛ, Onyankopɔn abɔ me ho ban enti na megyina ha redi adanseɛ akyerɛ obiara yi. Asɛm korɔ a Mose ne adiyifoɔ no kaa sɛ,
    23: Ɛsɛ sɛ Agyenkwa no hunu amane na wadi awufoɔ sɔreɛ mu ɛkan, na wɔaka hann ho asɛm akyerɛ Yudafoɔ ne amanamanmufoɔ.”
    24: Paulo gu so rekasa no, Festo tiaa no kaa sɛ, “Paulo, woabɔ dam. Wo nwomanim bebrebe no abɔ wo dam.”
    25: Nanso, Paulo buaa sɛ, “Daasebrɛ, memmɔɔ dam. Nsɛm a mereka no yɛ nokorɛ a aba wɔ mu.
    26: Ɔhene Agripa, ɛsiane sɛ wonim saa nsɛm yi nyinaa enti, mɛtumi magyina wʼanim mede akokoɔduru makasa. Megye di sɛ biribiara a ɛsiiɛ no wonim, ɛfiri sɛ, emu biara nni hɔ a ɛyɛ kokoamsɛm.
    27: Ɔhene Agripa, wogye adiyifoɔ no di anaa? Menim sɛ wogye wɔn di.”
    28: Agripa bisaa Paulo sɛ, “Wogye di sɛ wobɛtumi adane mʼadwene ama mayɛ Kristoni saa ɛberɛ tiawa yi mu anaa?”
    29: Paulo buaa sɛ, “Sɛ nsɛm a mereka no ho hia anaa ɛho nhia no, me mpaeɛbɔ ara ne sɛ, Onyankopɔn bɛma wo ne wɔn a wɔretie me ɛnnɛ yi nyinaa bɛsakyera abɛyɛ sɛ me, agye nkɔnsɔnkɔnsɔn a ɛgu me yi nko ara.”
    30: Afei, ɔhene no ne Amrado ne Berenike ne wɔn a wɔahyia hɔ no nyinaa sɔreeɛ.
    31: Wɔrekɔ no, wɔkeka kyerɛɛ wɔn ho wɔn ho sɛ, “Saa onipa yi nyɛɛ biribiara a ɛsɛ sɛ wɔgyina so bu no kumfɔ anaasɛ wɔde no to afiase.”
    32: Ɔhene Agripa ka kyerɛɛ Festo sɛ, “Sɛ onipa yi nnwane ntoaa Kaesare a anka yɛbɛtumi agyaa no.”
  27:
    1: Wɔsii gyinaeɛ wieeɛ sɛ yɛnkɔ Italia no, wɔde Paulo ne nneduafoɔ bi hyɛɛ Yulio a ɔyɛ Roma asraafoɔ panin no nsa.
    2: Yɛkɔtenaa ɛhyɛn bi a ɛrekɔ Asia fam no mu wɔ Adramitio. Na Makedoniani Aristarko a ɔfiri Tesalonika no ka yɛn ho.
    3: Adeɛ kyeeɛ no, yɛkɔduruu Sidon. Yulio yɛɛ Paulo adɔeɛ maa ɔkɔsraa ne nnamfo maa wɔmaa no nneɛma a ɛho hia no no.
    4: Esiane sɛ yɛtuu wɔ hɔ no na mframa bɔ hyia yɛn no enti, yɛka kɔɔ Kipro nifa fam.
    5: Yɛnam ɛpo so kɔfaa Kilikia ne Pamfilia kɔduruu Mira a ɛwɔ Likia mantam mu no mu.
    6: Ɛhɔ na asraafoɔ panin no hunuu ɛhyɛn bi a ɛfiri Aleksandria rekɔ Italia. Enti, ɔde yɛn kɔtenaa mu.
    7: Ɛhyɛn no kɔɔ brɛoo maa yɛdii nna wɔ ɛpo no so. Yɛbrɛeɛ ansa na yɛreduru Knido. Esiane sɛ na mframa bɔ hyia yɛn no enti, yɛfaa Salmoni hyɛngyinabea ka kɔɔ Kreta nifa fam.
    8: Yɛka kɔɔ mpoano nkakrankakra kɔsii sɛ yɛde ɔbrɛ bɛduruu baabi a wɔfrɛ hɔ Hyɛn Agyinaeɛ a ɛbɛn kuro Lasea.
    9: Esiane sɛ na afe no rekɔ nʼawieeɛ na saa ɛberɛ no nso ɛpo no so fa yɛ hu no enti, yɛtenaa hɔ kyɛreeɛ. Paulo tuu wɔn fo sɛ,
    10: “Anuanom, mehunu sɛ, sɛ yɛtoa yɛn akwantuo yi so a, yɛbɛhunu amane ama ebia ɛhyɛn no abɔ ama emu nneɛma asɛe ama nnipa ahwere wɔn nkwa.”
    11: Nanso, asraafoɔ panin no antie fo a Paulo tuu wɔn no, na mmom ɔtiee nsɛm a hyɛnkafoɔ no ne ɛhyɛn no wura kaeɛ no.
    12: Esiane sɛ na hyɛngyinabea hɔ nyɛ mma sɛ wɔbɛtena hɔ awɔberɛ mu no enti, nnipa no bebree pɛɛ sɛ, sɛ ɛbɛtumi a, anka ɛhyɛn no bɛtu afiri hɔ akɔ Foinike. Foinike yɛ hyɛngyinabea a ɛwɔ Kreta a ɛda atifi ne anafoɔ ntam wɔ Atɔeɛ fam. Ɛyɛ baabi a wɔbɛtumi atena hɔ awɔberɛ mu.
    13: Mframa a ano nyɛ den bɔ firii anafoɔ fam. Yei maa nnipa no susuu sɛ wɔbɛtumi atoa wɔn akwantuo no so sɛdeɛ wɔahyehyɛ no. Enti, wɔtuu sɛkyɛ no de ɛhyɛn no faa Kreta mpoano.
    14: Ankyɛre koraa na mframa kɛseɛ bi a wɔfrɛ no “Atifi Apueeɛ Mframa” bɔ firii supɔ no so.
    15: Mframa no bɔ bunkam faa yɛn ɛhyɛn no so twee no kɔɔ ɛpo no mu. Yɛbɔɔ mmɔden sɛ yɛbɛdane ɛhyɛn no ani na anyɛ yie no, yɛgyae maa mframa no twee no kɔeɛ.
    16: Yɛduruu supɔ ketewa bi a wɔfrɛ no Klauda ho a na ɛhɔ mframa ano nyɛ den mpo no, yɛbrɛeɛ ansa na yɛretumi atwe ɛhyɛn no kodoɔ a ɛsɛn akyire no aba mu.
    17: Ɛhyɛn no mu adwumayɛfoɔ maa so baa ɛhyɛn no mu, kyekyeree no dendeenden. Esiane sɛ na wɔsuro sɛ wɔbɛkɔ akɔtim anwea mu enti, wɔyiyii ɛhyɛn dua no so ntoma maa mframa no bɔɔ ɛhyɛn no kɔɔ baabiara a ɛpɛ.
    18: Mframaden no kɔɔ so bɔeɛ; ɛno enti adeɛ kyeeɛ no, wɔyiyii ɛhyɛn no mu nneɛma no bi to guu ɛpo no mu.
    19: Ne nnansa so no, wɔsesaa ɛhyɛn no ho nneɛma no bi to guiɛ.
    20: Nna bebree twaa mu a na yɛnhunu awia anaa nsoromma a na mframaden no gu so retu. Yei maa yɛn anidasoɔ nyinaa saeɛ.
    21: Nna bebree twaa mu a na obiara anidie no, Paulo ka kyerɛɛ wɔn sɛ, “Anuanom, sɛ motiee me na yɛantu amfiri Kreta a, anka ɛnyɛ ɛne yɛn amanehunu yi.
    22: Nanso, momma mo bo ntɔ mo yam, ɛfiri sɛ, mo mu biara renwu na mmom, ɛhyɛn no na ɛbɛbɔ.
    23: Nnora anadwo, Onyankopɔn a mesom no no ɔbɔfoɔ baa me nkyɛn
    24: bɛka kyerɛɛ me sɛ, ‘Paulo, nsuro! Deɛ ɛbɛyɛ biara wobɛduru Kaesare anim ama wadi wʼasɛm. Wɔn a wɔka wo ho yi nso, Onyankopɔn adom enti, biribiara renyɛ wɔn.’
    25: Anuanom, momma mo bo ntɔ mo yam, ɛfiri sɛ, megye Onyankopɔn di na asɛm a waka akyerɛ me no bɛba mu pɛpɛɛpɛ.
    26: Nanso, deɛ ɛbɛyɛ biara, ɛhyɛn no bɛbɔ wɔ supɔ bi mpoano.”
    27: Ne nnawɔtwe mmienu anadwo no a na mframaden no enti ɛhyɛn no redi akɔneaba wɔ Adria ɛpo so no, ɔdasuo mu na ɛhyɛn no mu adwumayɛfoɔ hunuu sɛ yɛrebɛn asase.
    28: Wɔtoo susuhoma hunuu sɛ nsuo no mu tenten yɛ anammɔn ɔha ne aduonu. Ɛyɛɛ kakra a wɔsusuu bio no, wɔhunuu sɛ ɛyɛ anammɔn aduɔkron.
    29: Esiane sɛ na wɔsuro sɛ anyɛ a ɛhyɛn no bɛpem abotan bi enti, wɔtoo sɛkyɛ ɛnan wɔ ɛhyɛn no akyi twɛn kɔsii adekyeeɛ.
    30: Ɛhyɛn no mu adwumayɛfoɔ pɛɛ sɛ wɔdwane. Enti, wɔgyaee ɛhyɛn no kodoɔ no sii ɛpo no ani boapa yɛɛ sɛdeɛ wɔrekɔto asɛkyɛ wɔ ɛhyɛn no anim.
    31: Paulo ka kyerɛɛ asraafoɔ panin no ne asraafoɔ a wɔka ne ho no sɛ, “Sɛ ɛhyɛn yi mu adwumayɛfoɔ no dwane a, mobɛwuwu.”
    32: Yei enti, asraafoɔ no twaa ahoma a ɛkyekyere ɛhyɛn no kodoɔ no mu no maa ɛkɔeɛ.
    33: Adeɛ reyɛ akye no, Paulo srɛɛ wɔn nyinaa sɛ wɔnnidi. Deɛ ɔkae ne sɛ, “Nnawɔtwe mmienu ni, mo mu biara mfaa aduane nkaa nʼano.
    34: Mesrɛ mo, obiara nnidi sɛdeɛ ɛbɛyɛ a, mobɛnya ahoɔden. Biribiara renyɛ obiara.”
    35: Paulo kasa wieeɛ no, ɔfaa burodo bɔɔ mpaeɛ, daa Onyankopɔn ase wɔ wɔn nyinaa anim na ɔbuu bi diiɛ.
    36: Amonom hɔ ara, wɔn nyinaa bo tɔɔ wɔn yam ma wɔhyɛɛ aseɛ didiiɛ.
    37: Nnipa a na yɛwɔ ɛhyɛn no mu no dodoɔ yɛ ahanu ne aduɔson nsia.
    38: Obiara didi meeɛ no, ɛhyɛn no mu adwumayɛfoɔ no too aburoo a ɛwɔ ɛhyɛn no mu no guu ɛpo no mu ma ɛhyɛn no mu yɛɛ hare.
    39: Adeɛ kyeeɛ no, hyɛn no mu adwumayɛfoɔ no anhunu sɛ wɔaduru mpoano. Wɔhunuu baabi a ɛpo no adidi akɔ asase no mu a nsuo taa hɔ. Enti, wɔyɛɛ wɔn adwene sɛ wɔbɛka hyɛn no akɔ hɔ ama akɔtim.
    40: Ɛno enti, wɔtwitwaa hyɛn no asɛkyɛ nhoma no mu maa asɛkyɛ no guu ɛpo mu. Afei, wɔsanesanee ahoma a ɛkura akyerɛkyerɛkwan no mu na afei wɔsii ntoma a ɛwɔ ɛhyɛn no anim no sɛdeɛ ɛbɛyɛ a, mframa bɛtumi abɔ hyɛn no akɔ mpoano.
    41: Nanso, ɛhyɛn no kɔpem anweatam bi ma ɛtimiiɛ. Ɛhyɛn no anim timii dendeenden ɛnna nʼakyi no nso, asorɔkye a na ɛrebɔ no no ma ɛbubuiɛ.
    42: Asraafoɔ no yɛɛ wɔn adwene sɛ wɔbɛkunkum nneduafoɔ no nyinaa sɛdeɛ ɛbɛyɛ a, obiara rennya ɛkwan nnwane.
    43: Nanso, ɛsiane sɛ na asraafoɔ panin no pɛ sɛ ɔgye Paulo nkwa no enti, wamma wɔn ho ɛkwan. Mmom, ɔhyɛɛ sɛ wɔn a wɔbɛtumi adware no ahyɛaseɛ nnware nkɔ mpoano.
    44: Wɔn a aka no nso ntetare mmerɛte ne nnua asinasini a abubu firi hyɛn no mu no so nkɔ mpoano. Saa ɛkwan yi so na yɛnam bɛduruu mpoano nohoa dwoodwoo.
  28:
    1: Yɛduruu mpoano hɔ no, ankyɛre na yɛhunuu sɛ yɛwɔ supɔ Malta so.
    2: Supɔ no sofoɔ no gyee yɛn fɛ so. Esiane sɛ na osuo atɔ ama awɔ aba enti, wɔsɔɔ ogya ma yɛtoeɛ.
    3: Paulo bubuu mmabaa sɛ ɔde regu ogya no mu. Ɔde regu mu no, ɔwɔ bi a ogya no hyeɛ aka no no, bebaree ne nsa ho.
    4: Supɔ no sofoɔ no hunuu ɔwɔ no sɛ ɔbebare ne nsa ho no, wɔkaa sɛ, “Saa onipa yi yɛ owudifoɔ a wanya ne ti adidi mu wɔ ɛpo akwanhyia mu, nanso ɛnam ne bɔne enti, owuo ara na ɛtwa sɛ ɔwu.”
    5: Paulo petee ɔwɔ no too ogya no mu a hwee anyɛ no.
    6: Na nkurɔfoɔ no nyinaa susuu sɛ Paulo bɛhonhono anaasɛ ɔbɛtwa ahwe awu. Nanso, wɔtwɛnee ara a biribiara anyɛ no no, wɔsakyeraa wɔn adwene kaa sɛ, “Ɔyɛ onyame bi.”
    7: Na ɔpanin a ɔhwɛ supɔ no so a wɔfrɛ no Publio no fie bɛn mpoano hɔ; ɔgyee yɛn fɛw so, somm yɛn hɔhoɔ nnansa.
    8: Saa ɛberɛ no ara na Publio agya yaree huraeɛ ne konkurowa a aka no ato hɔ. Paulo kɔɔ ɛdan a na ɔda mu no mu de ne nsa guu ne so, bɔɔ mpaeɛ maa ne ho yɛɛ no den.
    9: Deɛ Paulo yɛeɛ no maa ayarefoɔ a wɔwɔ supɔ no so no nyinaa baa ne nkyɛn maa ɔsaa wɔn yadeɛ.
    10: Wɔmaa yɛn akyɛdeɛ bebree. Yɛrebɛfiri hɔ akɔ no nso, wɔde biribiara a ɛho hia yɛn no bɛguu ɛhyɛn no mu maa yɛn.
    11: Yɛdii abosome mmiɛnsa wɔ supɔ no so ansa na yɛnyaa ɛhyɛn bi a ɛfiri Aleksandria a ne nsɛnkyerɛnneɛ yɛ etire mmienu a ɛgyina hɔ ma anyame baanu bi. Na saa ɛhyɛn no abɛdi awɔberɛ no wɔ supɔ no so.
    12: Yɛduruu Sidarakusa no, yɛdii nnansa wɔ hɔ.
    13: Yɛfiri hɔ no, yɛtoaa so kɔduruu Regio. Adeɛ kyeeɛ no, mframa bi bɔ firi anafoɔ fam maa nnanu akyi no, yɛkɔduruu Puteoli.
    14: Ɛha na yɛhyiaa agyidifoɔ bi a wɔsrɛɛ yɛn sɛ, yɛntena wɔn nkyɛn nnawɔtwe. Ɛno akyi no, yɛtoaa so kɔduruu Roma.
    15: Anuanom a wɔwɔ Roma no tee yɛn nka sɛ yɛreba no, ebinom bɛhyiaa yɛn ɛkwan wɔ adwabɔeɛ a ɛwɔ Apia ɛkwan no so na afoforɔ nso hyiaa yɛn wɔ ahɔhobea bi a wɔfrɛ no Ahɔhodan Mmiɛnsa no. Ɛberɛ a Paulo hunuu wɔn no, ne ho sanee no na ɔdaa Onyankopɔn ase.
    16: Yɛduruu Roma no, wɔmaa Paulo ho ɛkwan sɛ ɔnkɔtena baabiara a ɔpɛ na ɔsraani bi nnwɛn no.
    17: Nnansa akyi no, Paulo frɛɛ Yudafoɔ mpanin ne wɔn hyiaeɛ. Ɔka kyerɛɛ wɔn sɛ, “Anuanom, ɛwom sɛ manyɛ bɔne biara mantia yɛn ɔman ne yɛn amanneɛ a yɛn agyanom de gyaa yɛn no de, nanso wɔkyeree me dedua wɔ Yerusalem de me hyɛɛ Romafoɔ nsa.
    18: Wɔbisaa me nsɛm pɛɛ sɛ wɔgyaa me, ɛfiri sɛ, wɔannya afɔbudeɛ bi wɔ me ho a ɛno enti ɛsɛ sɛ wɔgyina so kum me.
    19: Nanso, ɛberɛ a Yudafoɔ kasatia gyaeɛ a wɔpɛ sɛ wɔgyaa me no, mehunuu sɛ, ɛsɛ sɛ medwane metoa Kaesare. Ɛnyɛ me nkurɔfoɔ ho adwemmɔne a mewɔ enti na meyɛɛ saa.
    20: Yei enti na mepɛɛ sɛ mehunu mo na me ne mo kasa no, na onipa a Israelfoɔ ani da ne so no enti na nkɔnsɔnkɔnsɔn gu me yi.”
    21: Wɔbuaa Paulo sɛ, “Yɛnnyaa nwoma biara a ɛfiri Yudea a ɛfa wo ho na yɛntee wo ho asɛmmɔne biara nso mfirii anuanom a wɔfiri hɔ ba ha no nso nkyɛn.
    22: Nanso, yɛpɛ sɛ yɛhunu wʼadwene, ɛfiri sɛ, yɛnim sɛ baabiara nnipa kasa tia Akristofoɔ a wɔn nso woka wɔn ho no.”
    23: Wɔhyɛɛ da bi sɛ wɔbɛhyia Paulo. Saa ɛda no duruiɛ no, nnipa bebree kɔɔ ne nkyɛn wɔ faako a ɔte hɔ no. Ɔkaa Onyankopɔn Ahennie no ho asɛm kyerɛɛ wɔn. Ɔnam Mose mmara ne nsɛm a adiyifoɔ no kaeɛ no so kaa Yesu ho asɛm firi anɔpa kɔsii anadwo kyerɛɛ wɔn, pɛɛ sɛ ɔdane wɔn adwene.
    24: Nnipa no bi gyee Paulo asɛm a ɔkaeɛ no diiɛ na ebi nso annye anni.
    25: Ɛberɛ a wɔregyegye wɔn ho wɔn ho akyinnyeɛ no, wɔfirii hɔ kɔeɛ. Na asɛm a ɛtwa toɔ a Paulo kaeɛ ne sɛ. “Nokwasɛm na Honhom Kronkron nam Odiyifoɔ Yesaia so ka kyerɛɛ mo agyanom sɛ,
    26: “Monkɔka asɛm yi nkyerɛ Yudafoɔ sɛ, ‘Ɔte deɛ mobɛte, nanso morente aseɛ. Ɔhwɛ deɛ mobɛhwɛ, nanso morenhunu,’
    27: ɛfiri sɛ mo, moapirim mo akoma; moasi mo aso, akatakata mo ani. Ɛnyɛ saa a anka mo ani bɛhunu adeɛ, na mo akoma ate asɛm ase, na moanu mo ho asane aba me nkyɛn, na masa mo yadeɛ.”
    28: Paulo kaa sɛ, “Ɛsɛ sɛ mohunu sɛ Onyankopɔn nkwagyesɛm no aduru amanamanmufoɔ no nkyɛn. Wɔbɛtie!”
    29: Paulo kaa saa asɛm yi wieeɛ no, Yudafoɔ no firii hɔ kɔeɛ a na wɔregyegye wɔn ho wɔn ho akyinnyeɛ dendeenden.
    30: Paulo tenaa hɔ mfeɛ mmienu, a na ɔte efie a ɔno ankasa tua ho ka no mu, na nnipa bebree kɔɔ ne nkyɛn.
    31: Na ɔde akokoɔduru kaa Onyankopɔn Ahennie no ne Awurade Yesu Kristo ho asɛm.
45:
  1:
    1: Nnwoma yi firi me, Paulo, Yesu Kristo ɔsomfoɔ a wɔayi me sɛ ɔsɛnkafoɔ a wɔasoma me sɛ menkɔka Onyankopɔn asɛmpa no nkyɛn.
    2: Wɔnam Onyankopɔn adiyifoɔ so dii kan hyɛɛ asɛmpa no ho nkɔm wɔ Apam Dada no mu.
    3: Saa bɔhyɛ yi fa ne Ba Yesu Kristo a ɔyɛ yɛn Awurade a ɔba ma wɔwoo no sɛ akɔkoaa too Ɔhene Dawid abusua mu no ho.
    4: Na Honhom Kronkron da no adi pefee sɛ Yesu Kristo yɛ Onyankopɔn Ba, ɛfiri sɛ, wɔnyanee no firii awufoɔ mu.
    5: Ɛnam Kristo so enti na Onyankopɔn maa meyɛɛ ɔsomafoɔ maa Kristo, sɛdeɛ nnipa nyinaa nam gyidie so bɛyɛ ɔsetie ama Onyankopɔn.
    6: Mo a mowɔ Roma a Onyankopɔn afrɛ mo sɛ mommɛyɛ Kristo akyidifoɔ no nso, moka ho bi.
    7: 'Ɛno enti, meretwerɛ mo a mowɔ Roma nyinaa a Onyankopɔn dɔ mo na wafrɛ mo sɛ mommɛyɛ nʼakyidifoɔ no: Adom ne asomdwoeɛ a ɛfiri yɛn agya Onyankopɔn ne Awurade Yesu Kristo nka mo.'
    8: Ansa na mɛka biribiara no, menam Yesu Kristo so da me Onyankopɔn ase ma mo nyinaa, ɛfiri sɛ mo gyidie a mowɔ no aduru ewiase afanan nyinaa.
    9: Onyankopɔn a mede mʼakoma nyinaa som no, na menam asɛmpa a menam ne Ba so ka no nim sɛ, deɛ meka no yɛ nokorɛ. Onyankopɔn nim sɛ mekae mo daa.
    10: Ɛberɛ biara a mebɔ mpaeɛ no, mesrɛ Awurade sɛ ɔmmoa mma mentumi mmɛsra mo seesei ara.
    11: Ɛfiri sɛ, mepere mehwehwɛ sɛ, mɛhunu mo na maboa mo ama moanya Onyankopɔn honhom mu nhyira na ahyɛ mo den.
    12: Deɛ mekyerɛ ne sɛ, me ne mo nyinaa bɛnya honhom mu ahoɔden ɛberɛ korɔ mu a yɛde bɛhyɛ yɛn ho yɛn ho gyidie mu den.
    13: Me nuanom, monkae sɛ ɛberɛ biara a mɛyɛ mʼadwene sɛ merebɛsra mo no, na biribi abɛbɔ mu. Mepɛ sɛ mesakra nnipa adwene wɔ mo mu sɛdeɛ mayɛ wɔ amanamanmufoɔ mu no.
    14: Mo ne obiara, wɔn a wɔn ani ate ne wɔn a wɔn ani nteeɛ, wɔn a wɔasua adeɛ ne wɔn a wɔnsuaa adeɛ nyinaa ho asɛm yɛ mʼasodie.
    15: Ɛno enti, mede mʼahoɔden a mewɔ nyinaa aboa me ho sɛ mɛba mo nkyɛn wɔ Roma abɛka Onyankopɔn asɛmpa no akyerɛ mo.
    16: Mʼani nwu Asɛmpa no ho, ɛfiri sɛ ɛyɛ Onyankopɔn tumi a ɔnam so gye wɔn a wɔwɔ gyidie nyinaa nkwa; Yudafoɔ kane ɛnna amanamanmufoɔ no nso.
    17: Asɛmpa no kyerɛ yɛn sɛdeɛ Onyankopɔn ma yɛyɛ ateneneefoɔ, na ɛnam gyidie so na wama yɛayɛ saa. Sɛdeɛ Atwerɛsɛm no ka no, ɔteneneeni firi gyidie mu bɛnya nkwa.
    18: Onyankopɔn da nʼabufuo adi firi ɔsoro de tia nnebɔneyɛfoɔ nyinaa ne nnipa a wɔde nokorɛ no hinta afoforɔ no.
    19: Ɛfiri sɛ Onyankopɔn ada ne nokwasɛm no adi wɔ wɔn mu, na ɔde ne ho nimdeɛ ahyɛ wɔn akoma mu.
    20: Ɛfiri ɛberɛ a Onyankopɔn bɔɔ ewiase no, ne tumi a ɛwɔ hɔ daa no ne ne nyamesu no ada adi. Nnipa nam Onyankopɔn abɔdeɛ so tumi hunu saa nneɛma yi, enti wɔnni anoyie biara.
    21: Wɔnim Onyankopɔn, nanso wɔmfa ne anidie a ɛfata no no mma no na wɔnna no ase nso. Ayɛ saa ma wɔn adwene mu nnɔ na esum aduru mu.
    22: Wɔka sɛ wɔyɛ anyansafoɔ nanso wɔyɛ nkwaseafoɔ.
    23: Ɛsɛ sɛ wɔsom Onyankopɔn onimuonyamfoɔ a ɔte hɔ daa no, wɔfaa nnua ne aboɔ yɛɛ ahoni te sɛ nnomaa, mmoadoma, awɔ ne nnipa somm wɔn.
    24: Ɛno enti, Onyankopɔn gyaa wɔn maa afideɛ a ɛfiri wɔn akoma mu, ɛno enti, wɔne wɔn ho wɔn ho yɛɛ aniwudeɛ nso.
    25: Wɔde Onyankopɔn ho nokwasɛm no sesaa atorɔsɛm na wɔsomm abɔdeɛ sene Ɔbɔadeɛ a daa wɔkamfo no no. Amen.
    26: Esiane saa enti, Onyankopɔn gyaa wɔn maa honam mu akɔnnɔ a ɛyɛ aniwudeɛ. Na mpo wɔn mmaa fa wɔn yɔnkonom mmaa.
    27: Saa ara nso na na mmarima ne mmaa nna, na mmom, bɔne akɔnnɔ hyɛɛ wɔn maa wɔne wɔn ho wɔn ho daeɛ nam so nyaa akatua a ɛsɛ wɔn.
    28: Esiane sɛ nnipa poo Onyankopɔn ho nokorɛ no enti, wɔfaa wɔn adwemmɔne so yɛɛ nneɛma a ɛnsɛ sɛ wɔyɛ mmom.
    29: Amumuyɛ ahodoɔ nyinaa, bɔne, anibereɛ ne nnebɔne hyɛɛ wɔn ma. Nitan, awudie, akasakasa, nsisie ne ɔbra bɔne nso ka ho. Wɔdii nsekuro,
    30: kaa nsɛm a ɛmfata faa afoforɔ ho; wɔkyirii Onyankopɔn; wɔyɛɛ atutupɛ, ahantan ne ahomasoɔ. Na daa wɔdwene sɛ wɔbɛyɛ bɔne. Wɔantie wɔn awofoɔ asɛm.
    31: Na wɔnni suban; na wɔnni wɔn bɔhyɛ so; na wɔnni ayamyɛ ne ahummɔborɔ ma afoforɔ.
    32: Na wɔnim sɛ Onyankopɔn mmara kyerɛ sɛ nnipa a wɔtena ase saa kwan so no sɛ owuo. Nanso wɔnko ara anyɛ saa afideɛ no, na mmom, wɔpenee afoforɔ a wɔyɛɛ saa bɔne korɔ no ara bi no so.
  2:
    1: Mo a mobu afoforɔ atɛn no, monni anoyie biara. Ɛkwan biara a mobɛfa so abu afoforɔ atɛn no, ɛnam saa ɛkwan no ara so ma mode atemmuo ba mo ho so. Ɛfiri sɛ, bɔne a ɛma mobu afoforɔ atɛn no, mo nso moyɛ saa bɔne korɔ no ara bi.
    2: Yɛnim sɛ, sɛ Onyankopɔn bu wɔn a wɔte saa ara no atɛn a, na ne kwan so ara ne no.
    3: Na wo, onipa, wobu afoforɔ atɛn wɔ nneɛma korɔ no ara a woyɛ bi no ho a, wosusu sɛ Onyankopɔn remmu wo atɛn anaa?
    4: Anaasɛ, ebia, wommu nʼayamyɛ, nʼabodwokyerɛ ne ne boasetɔ? Wonnim sɛ Onyankopɔn yɛ mmɔborɔhunufoɔ a ɔpɛ sɛ ɔkyerɛ wo kwan a wobɛfa so anu wo ho?
    5: Nanso, ɛsiane wʼakoma den ne akoma pirim enti, woboaboa abufuhyeɛ ano ma wo ho wɔ Onyankopɔn abufuhyeɛ da no, ɛda no a ɔbɛda nʼatɛntenenee adi no.
    6: Deɛ obiara ayɛ no, ɛso akatua na Onyankopɔn bɛma no anya.
    7: Wɔn a wɔde boasetɔ yɛ papa de hwehwɛ animuonyam, anidie ne deɛ ɛmporɔ no, ɔbɛma wɔn nkwa a ɛnni awieeɛ.
    8: Nanso wɔn a wɔyɛ pɛsɛmenkomenya, ne wɔn a wɔpo nokorɛ no kɔdi bɔne akyi no, abufuhyeɛ ne amanehunu bɛba wɔn so.
    9: Yudafoɔ ne amanamanmufoɔ a wɔkɔ so yɛ bɔne no nyinaa bɛhunu amane na wɔn werɛ nso bɛho.
    10: Nanso, wɔn a wɔtie no no, sɛ wɔyɛ Yudafoɔ anaa amanamanmufoɔ no, wɔbɛnya animuonyam, anidie ne asomdwoeɛ afiri Onyankopɔn nkyɛn.
    11: Onyankopɔn nyɛ nyiyimu na ɔnyɛ animhwɛ nso wɔ nʼatemmuo mu.
    12: Wɔn a wɔnnim mmara no na wɔyɛ bɔne no, wɔbɛkwati mmara no abu wɔn atɛn ara, na wɔn a wɔnim mmara no na wɔyɛ bɔne no, wɔnam mmara no so bɛbu wɔn atɛn.
    13: Ɛnyɛ mmaratiefoɔ na wɔtene wɔ Onyankopɔn anim, na mmom, ɛyɛ wɔn a woyɛ ɔsetie ma mmara no na wɔbɛbu wɔn bem.
    14: Amanamanmufoɔ no nni mmara, nanso wɔfiri wɔn awosu mu yɛ deɛ mmara no hwehwɛ sɛ wɔyɛ a, ɛwom sɛ wɔnni mmara deɛ, nanso yeinom bɛyɛ mmara ama wɔn.
    15: Esiane sɛ wɔn abrabɔ kyerɛ sɛ, deɛ mmara no hwehwɛ no, wɔatwerɛ wɔ wɔn akoma mu no enti, wɔn ahonim di adanseɛ sɛ wɔdi bem anaasɛ wɔabu wɔn fɔ.
    16: Enti, asɛmpa a meka no kyerɛ sɛ, sɛ ɛda no duru a, saa na Onyankopɔn nam Yesu Kristo so bɛbu nnipa kɔkoamsɛm atɛn.
    17: Mo Yudafoɔ deɛ, mosusu sɛ mo ne Onyankopɔn te no yie so, ɛfiri sɛ, ɔde ne Mmara a monam so bɛnya nkwagyeɛ no maa mo. Na moka no mo anofafa so nso sɛ, moyɛ ne nnamfonom sononko bi.
    18: Monim deɛ Onyankopɔn hwehwɛ sɛ moyɛ. Moasua afiri Mmara no mu ahunu deɛ ɛyɛ.
    19: Mofa mo ho sɛ moyɛ akwankyerɛfoɔ ma anifirafoɔ, na moyɛ hann nso ma wɔn a wɔte esum mu.
    20: Mogye di sɛ mobɛtumi akyerɛ adwenemherɛfoɔ ne mmɔfra Onyankopɔn akwan, ɛfiri sɛ, nokorɛm, monim ne Mmara a osuahunu ne nokorɛ ahyɛ no ma no.
    21: Mokyerɛkyerɛ afoforɔ, na adɛn enti na montumi nkyerɛkyerɛ mo ho mo ho? Moka kyerɛ afoforɔ sɛ wɔmmmɔ korɔno. Mo nso mobɔ korɔno anaa?
    22: Mo a moka sɛ adwamammɔ nyɛ. Mo nso mobɔ adwaman anaa? Mo a moka sɛ mokyiri ahoni no, mo nso mobɔ korɔno wɔ asɔrefie mu anaa?
    23: Mode mmara no hoahoa mo ho, nanso mobu mmara no so de bu Onyankopɔn animtia.
    24: Ɛnyɛ nwanwa sɛ Atwerɛsɛm no ka sɛ mo enti, ewiasefoɔ kasa tia Onyankopɔn.
    25: Sɛ woyɛ Yudani na wodi Onyankopɔn mmara no so a, ɛyɛ adeɛ a ɛsom bo. Na sɛ moanni so a, nsonsonoeɛ biara nni mo ne momonotofoɔ ntam.
    26: Sɛ momonotofoɔ di Onyankopɔn mmara so a, wɔremmu wɔn sɛ Onyankopɔn nkurɔfoɔ anaa?
    27: Enti momonotoni a ɔdi mmara no so no bɛkasa atia mo, Yudafoɔ a monim Onyankopɔn mmara a wɔatwerɛ no, nanso monni so no.
    28: Wo a wɔwoo mo sɛ Yudafoɔ anaasɛ twa a wɔatwa mo twetia no nkyerɛ sɛ moyɛ Yudafoɔ kann.
    29: Yudani kann no ne deɛ ɔyɛ no wɔ nʼakoma mu. Saa ara nso na twetiatwa yɛ akoma mu nsakraeɛ a ɛfiri Onyankopɔn Honhom mu ba. Nsakraeɛ yi mmfiri di a obi di mmara bi so. Na deɛ wɔasakra no ayɛyie mmfiri nnipa hɔ, na mmom, ɛfiri Onyankopɔn hɔ.
  3:
    1: Ɛnneɛ na Yudaniyɛ ho mfasoɔ ne sɛn, anaasɛ twetiatwa ho wɔ mfasoɔ bi?
    2: Aane mfasoɔ wɔ so. Deɛ ɛdi ɛkan no, Onyankopɔn de ne nsɛm ahyɛ wɔn nsa.
    3: Na sɛ ebinom nni gyidie ɛ? Gyidie a wɔnni no kyerɛ sɛ Onyankopɔn nyɛ ɔnokwafoɔ anaa?
    4: Ɛnte saa koraa! Sɛ obiara yɛ ɔtorofoɔ a, Onyankopɔn deɛ, ɔyɛ ɔnokwafoɔ, sɛdeɛ wɔatwerɛ sɛ, “Wodi bem wɔ wo kasa mu na wotene wɔ wʼatemmuo mu.”
    5: Na obi bɛka sɛ, “sɛ yɛn bɔne a yɛyɛ no da Onyankopɔn tenenee adi kann a, adɛn enti na ɛsɛ sɛ Onyankopɔn abufuhyeɛ ba yɛn so?” (Merekasa sɛ onipa)
    6: Dabi! Sɛ Onyankopɔn nyɛ ɔteneneeni a, ɛbɛyɛ dɛn na watumi abu ewiase atɛn?
    7: Obi bɛgye akyinnyeɛ aka sɛ, “Sɛ me nkontompo ma Onyankopɔn nokorɛ da adi na nʼanimuonyam boro so a, ɛnneɛ adɛn enti na Onyankopɔn bu me fɔ sɛ ɔdebɔneyɛfoɔ?”
    8: Ebinom nso bɛka sɛ, “Ɛnneɛ momma yɛnyɛ bɔne sɛdeɛ biribi pa bɛfiri mu aba!” Nnipa bi mpo ka sɛ saa asɛm yi na yɛka. Onyankopɔn bɛbu wɔn atɛn.
    9: Ɛnneɛ, ɛdeɛn na yɛnka? Yɛn Yudafoɔ yɛ nnipa sene amanamanmufoɔ no anaa? Ɛnte saa! Makyerɛ mu dada sɛ Yudafoɔ ne amanamanmufoɔ nyinaa yɛ pɛ wɔ bɔne tumi ase.
    10: Sɛdeɛ Atwerɛsɛm no ka sɛ, “Obiara nyɛ ɔteneneeni;
    11: obiara nyɛ ɔbadwemma; na obiara nni hɔ a ɔhwehwɛ Onyankopɔn akyiri kwan.
    12: Nnipa nyinaa atwe wɔn ho afiri Onyankopɔn ho; wɔn nyinaa ayɛ bɔne. Obiara nni hɔ a ɔyɛ papa. Ɔbaako mpo nni hɔ.”
    13: “Wɔn anom te sɛ damena a abue; na wɔn tɛkrɛma ka atorɔsɛm.” “Wɔn anofafa ka nsɛm a ɛte sɛ ɔwɔ ano borɔ.”
    14: “Nnome a ɛyɛ hu na ɛfiri wɔn anom ba.”
    15: “Wɔnkyɛre opira ne awudie ho;
    16: baabiara a wɔbɛkɔ no, wɔsɛe hɔ pasaa,
    17: na wɔnnim asomdwoeɛ kwan.”
    18: “Na wɔnnsuro Onyankopɔn.”
    19: Yɛnim sɛ biribiara a ɛwɔ Mmara no mu no, wɔtwerɛ maa wɔn a wɔhyɛ Mmara no tumi ase. Mmara no ka yeinom sɛdeɛ ɛbɛyɛ a obiara rennya anoyie, na ama Onyankopɔn akyerɛ sɛ ewiase nyinaa di fɔ.
    20: Ɛfiri sɛ, obiara nni hɔ a sɛ ɔyɛ deɛ Mmara no hyɛ sɛ ɔnyɛ a, Onyankopɔn bɛbu no bem. Deɛ Mmara no yɛ ara ne sɛ, ɛma onipa hunu sɛ wayɛ bɔne.
    21: Wɔada teneneeyɛ a ɛfiri Onyankopɔn, na ɛmfiri mmara no adi. Ɛno na Mmara no ne Adiyifoɔ no di ho adanseɛ.
    22: Saa teneneeyɛ a ɛfiri Onyankopɔn yi nam gyidie a yɛwɔ wɔ Yesu Kristo mu. Ɛwɔ hɔ ma agyidifoɔ nyinaa. Nsonsonoeɛ biara nni mu.
    23: Na nnipa nyinaa ayɛ bɔne ama Onyankopɔn animuonyam abɔ wɔn,
    24: nanso ɔnam Kristo adom nkwagyeɛ no so abu wɔn nyinaa bem kwa.
    25: Onyankopɔn somaa Kristo sɛ ɔmfa ne ho mmɛbɔ afɔdeɛ mma yɛn. Kristo de ne mogya maaeɛ, sɛdeɛ ɛbɛyɛ a, gyidie a yɛbɛnya wɔ ne mu enti wɔbɛgye yɛn. Saa afɔdeɛ yi ma yɛhunu sɛ, mmerɛ a atwa mu no, Onyankopɔn nam boasetɔ ne adom so de bɔne kyɛeɛ.
    26: Ɛfiri sɛ na Onyankopɔn rehwɛ ɛkwan na ɔde wɔn abɛka deɛ ɔreyɛ saa ɛberɛ yi no ho. Onyankopɔn yɛɛ yei de kyerɛɛ ne tenenee, ɛfiri sɛ ɔno ankasa nyɛ nyiyimu, na ɔbu atɛntenenee nso, na sɛ nnebɔneyɛfoɔ gye Yesu di a, ɔbu wɔn sɛ wɔtene wɔ nʼani so.
    27: Ɛnneɛ ɛdeɛn na yɛde bɛhoahoa yɛn ho? Biribiara nni hɔ! Na adɛn nti? Mmara no a yɛdi so no enti na wagye yɛn anaa? Dabi. Gye a ɔgye yɛn no nnyina mmara a yɛdi so, na mmom, ɛgyina gyidie a yɛwɔ wɔ Yesu mu.
    28: Ne tiawatwa ne sɛ, wɔnam gyidie so na wɔbu onipa bem, na ɛnyɛ Mmara a ɔdi so no enti.
    29: Onyankopɔn yɛ Yudafoɔ nko ara Onyankopɔn anaa? Ɔnyɛ amanamanmufoɔ nso Onyankopɔn bi anaa? Ɛyɛ nokorɛ turodoo sɛ ɔyɛ amanamanmufoɔ nso Onyankopɔn.
    30: Onyankopɔn yɛ baako, na ɔnam gyidie nko ara a Yudafoɔ wɔ so bɛbu wɔn bem. Na saa ara nso na ɔnam gyidie nko ara so bɛbu amanamanmufoɔ bem.
    31: Enti, yei kyerɛ sɛ, ɛsɛ sɛ yɛfa saa gyidie no so gyae Mmara no so di anaa? Dabi, na mmom, sɛ yɛwɔ gyidie a, yɛfoa Mmara no adanseɛ so.
  4:
    1: Ɛdeɛn na yɛbɛka afa yɛn tete agya Abraham ho? Osuahunu bɛn na ɔnyaeɛ?
    2: Sɛ wɔnam nneɛma a ɔyɛeɛ so buu no bem a, anka ɔwɔ biribi a ɔde bɛhoahoa ne ho. Nanso, ɔrentumi nhoahoa ne ho Onyankopɔn anim.
    3: Atwerɛsɛm no kyerɛ yɛn sɛ, “Abraham gyee Onyankopɔn diiɛ; na ɛno so na ɛnam maa Onyankopɔn gyee no sɛ ɔteneneeni no.”
    4: Onipa a ɔyɛ adwuma no fata nʼakatua; ɛnsɛ sɛ wɔbu nʼakatua no sɛ akyɛdeɛ, na mmom, ɛyɛ biribi a wayɛ ho adwuma anya.
    5: Ɛnyɛ nnwuma bi a onipa yɛ na ɛbɛma Onyankopɔn abu no bem. Onyankopɔn gye nnebɔneyɛfoɔ to mu ɛfiri sɛ wɔwɔ gyidie wɔ ne mu.
    6: 'Dawid ka asɛm korɔ no ara sɛ, nhyira a ɛfiri Onyankopɔn nkyɛn ba onipa a Onyankopɔn agye no ato mu so. Saa nhyira yi mfiri nnipa nnwuma mu. Ɛno enti Dawid kaa sɛ:'
    7: “Nhyira ne wɔn a wɔde wɔn amumuyɛ akyɛ wɔn, na wɔakata wɔn bɔne so.
    8: Nhyira nka onipa a AWURADE mmu ne bɔne nngu ne so da.”
    9: Saa anigyeɛ a Dawid ka ho asɛm no wɔ hɔ ma twetiatwafoɔ nko anaa? Dabi. Ɛwɔ hɔ ma wɔn nso a wɔntwaa twetia no; ɛfiri sɛ, yɛakenkan afiri Atwerɛsɛm no mu sɛ, “Abraham gyee Onyankopɔn diiɛ, na ɛsiane ne gyidie enti, Onyankopɔn gyee no sɛ ɔteneneeni.”
    10: Ɛberɛ bɛn na saa asɛm yi siiɛ? Ɛsiiɛ ansa na wɔretwa Abraham twetia anaa Abraham twetiatwa no akyi na ɛsiiɛ? Ɛsiiɛ ansa, na ɛnyɛ twetiatwa no akyi na ɛsiiɛ.
    11: Akyire no na wɔtwaa no twetia, na ne twetiatwa no yɛ nsɛnkyerɛnneɛ a ɛkyerɛ sɛ, Onyankopɔn gyee no sɛ ɔteneneeni ansa na wɔretwa no twetia. Enti Abraham yɛ Honhom mu agya ma wɔn a wɔgye Onyankopɔn di nyinaa na wɔagye wɔn sɛ ateneneefoɔ a nso wɔntwaa wɔn twetia.
    12: Saa ara nso na Abraham yɛ agya ma obiara a wɔatwa no twetia na ɔwɔ gyidie sɛdeɛ na Abraham wɔ gyidie ansa na wɔretwa no twetia no.
    13: Ɛnyɛ mmara no so na wɔnam hyɛɛ Abraham ne nʼasefoɔ bɔ sɛ wɔbɛyɛ ewiase adedifoɔ, mmom ɛnam tenenee a ɛfiri gyidie mu so.
    14: Sɛ wɔn a wɔdi Mmara so yɛ adedifoɔ a, ɛnneɛ na gyidie nka hwee, na bɔhyɛ no nso ho nni mfasoɔ,
    15: ɛfiri sɛ mmara de abufuhyeɛ ba. Na sɛ mmara nni hɔ a, mmarato nni hɔ.
    16: Enti bɔhyɛ no firi gyidie mu sɛdeɛ ɛbɛyɛ a ɛbɛfiri adom mu na ɛbɛtena hɔ ama Abraham asefoɔ nyinaa; ɛnyɛ wɔn a wɔwɔ mmara no ase nko ara, na mmom wɔn a wɔwɔ gyidie sɛ Abraham nso. Ɔyɛ yɛn nyinaa agya.
    17: 'Sɛdeɛ wɔatwerɛ no: “Mayɛ wo aman bebree agya.” Onyankopɔn kaa saa, ɛfiri sɛ, Abraham gyee Onyankopɔn a ɔma awufoɔ nya nkwa, na ɔyɛ nneɛma foforɔ firi deɛ ɛnni hɔ mu diiɛ.'
    18: Ɛberɛ a anidasoɔ asa no, Abraham nyaa anidasoɔ gye diiɛ, enti ɔbɛyɛɛ aman bebree so agya, sɛdeɛ na wɔaka akyerɛ no sɛ, “Saa na wʼasefoɔ bɛyɛ” no.
    19: Abraham gyidie anhinhim ɛberɛ a na ɔreyɛ adi mfeɛ ɔha no mpo. Na ɔnim nso sɛ ɔregye nna awu, na ne yere Sara nso rentumi nwo mma.
    20: Nanso ne gyidie anhinhim, na wannye Onyankopɔn bɔhyɛ no ho akyinnyeɛ. Ɔhyɛɛ ne gyidie mu den de animuonyam maa Onyankopɔn.
    21: Na ɔgye dii yie sɛ Onyankopɔn bɛtumi ayɛ deɛ wahyɛ ho bɔ no.
    22: Yei enti wɔbuu no sɛ tenenee maa no.
    23: Wɔtwerɛɛ sɛ, “Wɔbuu no sɛ tenenee maa no” no, wɔantwerɛ amma ɔno nko ara.
    24: Na mmom wɔtwerɛ maa yɛn nso a Onyankopɔn bɛbu yɛn sɛ ateneneefoɔ, yɛn a yɛgye deɛ ɔnyanee Yesu, yɛn Awurade, firii awufoɔ mu die no.
    25: Yɛn bɔne enti, wɔyii no maa owuo, na wɔnyanee no maa yɛn bembuo.
  5:
    1: Afei a ɛnam gyidie so ama Onyankopɔn abu yɛn bem no, yɛnam Awurade Yesu Kristo so anya Onyankopɔn asomdwoeɛ.
    2: Ɔnam gyidie so de yɛn aba Onyankopɔn adom a yɛte mu seesei no mu. Yɛn ani gye wɔ anidasoɔ mu sɛ yɛbɛnya Onyankopɔn anim animuonyam.
    3: Afei, yɛn haw mu nso, yɛn ani gye, ɛfiri sɛ, yɛnim sɛ ɔhaw de boasetɔ ba,
    4: na boasetɔ de osuahunu ba, ɛnna osuahunu de anidasoɔ ba.
    5: Saa anidasoɔ yi renni yɛn hwammɔ, ɛfiri sɛ, Onyankopɔn nam Honhom Kronkron a ɛyɛ nʼakyɛdeɛ a ɔde ama yɛn no so ahwie ne dɔ agu yɛn akoma mu.
    6: Ɛberɛ a ɛsɛ mu, ɛberɛ a yɛyɛ mmerɛ no, Kristo wu maa amumuyɛfoɔ.
    7: Na ɛbɛyɛ den sɛ obi bɛwu ama deɛ ɔyɛ onipa tenenee mpo, na deɛ ɔyɛ onipa pa no deɛ, ebia obi bɛsi ne bo awu ama no.
    8: Nanso, Onyankopɔn da ne dɔ adi wɔ yei mu sɛ; ɛberɛ a yɛyɛ nnebɔneyɛfoɔ no, Kristo wu maa yɛn.
    9: Esiane sɛ wɔnam ne mogya no so abu yɛn bem no enti, wɔnam ne so bɛgye yɛn afiri Onyankopɔn abufuhyeɛ mu.
    10: Na sɛ ɛberɛ a yɛyɛ atamfoɔ mpo Onyankopɔn de ne Ba no wuo yɛɛ mpatadeɛ maa yɛn a, saa mmerɛ yi a yɛne Onyankopɔn wɔ ayɔnkofa yi deɛ, yɛnim sɛ ɔnam ne Ba no so bɛgye yɛn nkwa.
    11: Ɛnyɛ yei nko, mmom yɛnam AWURADE Yesu Kristo a ne mu na yɛanya mpata no gye yɛn ani wɔ Onyankopɔn mu.
    12: Bɔne nam onipa baako so na ɛbaa ewiase, na ne bɔne no de owuo baeɛ. Ɛno enti owuo trɛ baa nnipa nyinaa so, ɛfiri sɛ, wɔn nyinaa yɛɛ bɔne.
    13: Na bɔne wɔ hɔ ansa na wɔde Mmara no reba. Nanso, mmara nni hɔ a, wɔmmu bɔne ho akonta.
    14: Nanso, ɛfiri Adam ɛberɛ so kɔsi Mose ɛberɛ so no, owuo dii nnipa nyinaa so kɔsii wɔn mpo a wɔanyɛ bɔne, sɛdeɛ Adam deɛ ɔyɛɛ asoɔden kyerɛɛ Onyankopɔn no. Ɛkwan bi so no, Adam yɛ Kristo, deɛ na ɔrebɛba no, sɛso.
    15: Nanso, wɔn baanu no nyinaa nyɛ pɛ, ɛfiri sɛ, Onyankopɔn akyɛdeɛ a ɔde kyɛ kwa no nte sɛ Adam bɔne no. Ɛyɛ nokorɛ sɛ ɛsiane saa onipa baako no bɔne enti nnipa pii wuwuiɛ. Nanso, Onyankopɔn adom no dɔɔso; ɛno enti na ɔnam onipa baako a ɔne Yesu Kristo adom so dom bebree kwa no.
    16: Bio, Onyankopɔn akyɛdeɛ no nte sɛ nsunsuansoɔ a ɛfiri onipa baako bɔne mu baeɛ no. Atemmuo no nam bɔne baako so de afɔbuo baeɛ, nanso bɔne bebree akyi no, akyɛdeɛ no de bembuo baeɛ.
    17: Sɛ ɛnam onipa baako bɔne so ɛna owuo dii ɔhene a, ɛnneɛ wɔn a wɔnya adom mmorosoɔ ne tenenee akyɛdeɛ no nam onipa baako a ɔne Yesu Kristo so bɛdi hene wɔ nkwa mu.
    18: Enti sɛdeɛ onipa baako pɛ bɔne a ɔyɛeɛ no ma wɔbuu nnipa nyinaa fɔ no, saa ara nso na tenenee adeyɛ baako maa wɔbuu nnipa nyinaa bem, na yɛnyaa nkwa.
    19: Na sɛdeɛ ɛnam ɔbaakofoɔ asoɔden so enti nnipa nyinaa yɛɛ nnebɔneyɛfoɔ no, saa ara nso na onipa baako setie enti, wɔbɛyɛ bebree teneneefoɔ.
    20: Wɔyɛɛ mmara no, sɛdeɛ ɛbɛyɛ a bɔne bɛda adi pefee; nanso mpɛn dodoɔ a bɔne dɔɔso no, adom no dɔɔso mmoroso,
    21: enti sɛdeɛ bɔne di nnipa so de wɔn kɔ owuo mu no, saa ara na adom no nam tenenee so de daa nkwa a ɛwɔ Yesu Kristo, yɛn AWURADE mu bɛba.
  6:
    1: Afei, asɛm bɛn na yɛbɛka? Yɛbɛkɔ so atena bɔne mu, sɛdeɛ ɛbɛyɛ a adom bɛdɔɔso anaa?
    2: Ɛnte saa koraa! Yɛawu ama bɔne, na adɛn enti na ɛsɛ sɛ yɛkɔ so tena bɔne mu?
    3: Anaa monnim sɛ ɛberɛ a wɔbɔɔ yɛn asu hyɛɛ Kristo Yesu mu no, wɔbɔɔ yɛn asu hyɛɛ ne wuo mu?
    4: Ɛberɛ a wɔbɔɔ yɛn asu no, yɛwuiɛ, na wɔsiee yɛn ne Kristo. Sɛdeɛ Agya Onyankopɔn nam nʼanimuonyam so nyanee Kristo firii awufoɔ mu baa nkwa mu no, saa ara nso na seesei yɛte ase wɔ nkwa foforɔ mu.
    5: Na sɛ yɛne no ayɛ baako wɔ ne wuo mu a, wɔbɛfa saa ɛkwan korɔ no ara so anyane yɛn aba nkwa mu, na yɛne no ayɛ baako.
    6: Yɛnim sɛ wɔbɔɔ yɛn nipadua dada no ne Kristo asɛnnua mu. Wɔyɛɛ yei sɛdeɛ nipadua dada a ɛyɛ bɔne no renyɛ bɔne nkoa bio,
    7: ɛfiri sɛ, sɛ onipa wu a, na wɔayi no afiri bɔne tumi ase.
    8: Sɛ yɛne Kristo awu a, yɛwɔ gyidie sɛ yɛne no bɛtena.
    9: Ɛfiri sɛ, yɛnim sɛ wɔanyane Kristo afiri owuo mu na ɔrenwu bio. Owuo nni ne so tumi bio.
    10: Owuo a ɔwuiɛ no, ɔwuu prɛko maa bɔne, na ase a ɔte yi, ɔte ase ma Onyankopɔn.
    11: Ɛno enti, saa ɛkwan korɔ ara so no, ɛsɛ sɛ mofa mo ho sɛ moawu ama bɔne, na mote ase ma Onyankopɔn wɔ Kristo Yesu mu.
    12: Ɛnsɛ sɛ bɔne di mo nipadua a ɛwuiɛ no so na amma mo anyɛ bɔne.
    13: Saa ara nso, ɛnsɛ sɛ mogyaa mo honam akwaa biara ma bɔne sɛ nneɛma a wɔde di amumuyɛsɛm. Na mmom, momfa mo ho mma Onyankopɔn sɛ nnipa a wɔanyane mo afiri owuo mu aba nkwa mu. Momfa mo ho nyinaa mma no, na ɔmfa mo nyɛ tenenee nnwuma.
    14: Ɛnsɛ sɛ bɔne di mo so, ɛfiri sɛ monnhyɛ mmara ase, na mmom, mohyɛ adom ase.
    15: Ɛdeɛn bio? Esiane sɛ yɛnhyɛ mmara ase na yɛhyɛ adom ase no enti, ɛsɛ sɛ yɛkɔ so yɛ bɔne anaa? Dabi!
    16: Monnim sɛ, deɛ motie no ara na ne nkoa ne mo anaa? Sɛ ɛyɛ bɔne a ɛde kɔ owuo mu, anaasɛ ɔsetie a ɛde kɔ tenenee mu.
    17: Nanso, yɛda Onyankopɔn ase! Ɛfiri sɛ, berɛ bi a atwam no a na moyɛ bɔne nkoa no, mode mo akoma nyinaa tiee nkyerɛkyerɛ a wɔde maa mo no.
    18: Wɔagye mo afiri bɔne mu ma moabɛyɛ nkoa ama tenenee.
    19: Esiane mo nipasu enti, mede nkoasom ho mfonitwa reboa mo ama moate yeinom nyinaa ase. Sɛdeɛ mmerɛ bi mode mo ho nyinaa maeɛ sɛ afideɛ ne amumuyɛsɛm nkoa no, afei deɛ momfa nyɛ nkoa mma tenenee nkɔ kronkronyɛ mu.
    20: Ɛberɛ a na moyɛ bɔne nkoa no, na teneneeyɛ nni mo so tumi.
    21: Moyɛɛ nneɛma a afei deɛ mo ani wu wɔ ho no, mfasoɔ bɛn na monyaeɛ? Deɛ ɛkɔwieɛ ne owuo.
    22: Nanso, seesei wɔagye mo afiri owuo mu ama moabɛyɛ Onyankopɔn nkoa. Mfasoɔ a monya wɔ mu no kɔ kronkronyɛ mu, na deɛ ɛfiri mu ba yɛ nkwa a ɛnni awieeɛ.
    23: Na bɔne so akatua yɛ owuo, nanso Onyankopɔn akyɛdeɛ yɛ nkwa a ɛnni awieeɛ, wɔ Kristo Yesu yɛn AWURADE mu.
  7:
    1: Nokorɛm, me nuanom, ɛsiane sɛ mo nyinaa nim Mmara no enti, mote deɛ mepɛ sɛ meka no ase; mmerɛ dodoɔ a onipa te ase no, mmara di ne so.
    2: Ɔbaa warefoɔ sei, sɛ ɔte ase nko ara deɛ a, ɔhyɛ ne kunu mmara ase, na sɛ okunu no wu deɛ a, na ɔnhyɛ ne kunu mmara ase bio.
    3: Ɛno enti, sɛ ɔkɔ ɔbarima foforɔ ho ɛberɛ a ne kunu te ase a, wɔfrɛ no ɔwaresɛefoɔ; na sɛ ne kunu no wu a, na ɔnhyɛ saa mmara no ase bio, ɛno enti sɛ ɔware ɔbarima foforɔ a, ɔnyɛ ɔwaresɛefoɔ.
    4: Afei me nuanom, mo nso, Yesu wu a ɔwuiɛ enti moawu afiri mmara no tumi aseɛ. Ne saa enti, mone ɔno a wɔnyanee no firii awufoɔ mu abom sɛdeɛ mobɛtumi asom Onyankopɔn.
    5: Ɛberɛ a na yɛte ase ma yɛn ho no, yɛn bɔnesu nam mmara no so kanyanee yɛn wɔ yɛn mu maa yɛyɛɛ adwuma maa owuo.
    6: Afei deɛ, yɛnhyɛ mmara biara ase ɛfiri sɛ, yɛwu firii deɛ ɛkyekyeree yɛn sɛ nneduafoɔ no ase. Afei deɛ, yɛnhyɛ mmara biara a wɔatwerɛ no dada ase bio, na mmom, yɛnam honhom foforɔ kwan so na ɛsom.
    7: Enti, asɛm bɛn na yɛnka? Mmara no yɛ bɔne anaa? Dabi! Mmom, ɛnam mmara so na mehunuu sɛdeɛ bɔne teɛ. Sɛ ɛnyɛ mmara no na ɛkaa sɛ, “Mma wʼani mmere obi adeɛ” a, anka mennim anibereɛ.
    8: Bɔne nyaa kwan nam mmaransɛm no so kekaa ne ho wɔ me mu, maa mʼani beree nneɛma ahodoɔ bebree. Sɛ mmara no nni hɔ a, bɔne nso nni tumi.
    9: Ansa na mɛhunu mmara no na mewɔ nkwa. Nanso mmaransɛm no baeɛ no, metee bɔne ase, na mewuiɛ.
    10: Mehunuu sɛ, mmaransɛm a anka ɛde nkwa bɛba no de owuo baeɛ.
    11: Bɔne nam mmaransɛm no so nyaa ɛkwan daadaa me; ɛnam mmaransɛm no so ma bɔne kumm me.
    12: Nanso mmara no yɛ kronkron; na mmaransɛm no nso yɛ kronkron. Ɛtene na ɛyɛ nso.
    13: Adeɛ a ɛyɛ no bɛyɛɛ owuo maa me anaa? Dabi! Nanso sɛdeɛ ɛbɛyɛ a yɛbɛhunu bɔne sɛ bɔne no, ɛfaa deɛ ɛyɛ so de owuo brɛɛ me. Enti bɔne nam mmaransɛm so maa me hunuu sɛ bɔne yɛ adeɛ a ɛyɛ hu.
    14: Yɛnim sɛ mmara no yɛ honhom mu adeɛ nanso meyɛ ɔhonam muni a wɔatɔn me sɛ akoa ama bɔne.
    15: Mente deɛ meyɛ ase; ɛfiri sɛ, menyɛ deɛ ɛsɛ sɛ meyɛ, na mmom, meyɛ deɛ mekyi.
    16: Sɛ meyɛ deɛ mempɛ sɛ meyɛ a, na ɛkyerɛ sɛ, mepene so sɛ mmara no yɛ.
    17: Sɛdeɛ ɛteɛ no, ɛnyɛ mʼankasa na meyɛ yei; na mmom bɔne a ɛte me mu no.
    18: Menim sɛ ade pa biara nte me mu, me bɔne nipasu yi mu. Ɛfiri sɛ, mepɛ sɛ meyɛ deɛ ɛyɛ, nanso mentumi nyɛ.
    19: Papa mepɛ sɛ meyɛ no, menyɛ; mmom bɔne a mempɛ sɛ meyɛ no na meyɛ.
    20: Sɛ meyɛ deɛ mempɛ sɛ meyɛ a, na ɛkyerɛ sɛ ɛnyɛ me na meyɛeɛ, na mmom ɛyɛ bɔne a ɛte me mu no.
    21: Mmara no ama mahunu sɛ biribi te me mu a ɛmma mennyɛ deɛ menim sɛ ɛyɛ.
    22: Mʼakoma nyinaa mu, megye Onyankopɔn mmara to mu.
    23: Nanso, mefiri mʼakwaa nyinaa mu hunu sɛ biribi ne mʼadwene di apereapereɛ. Ɛma me yɛ bɔne akoa, na ɛno na ɛhyɛ me ma me yɛ biribiara.
    24: Menni ahotɔ! Hwan na ɔbɛgye me afiri saa ɔhonam a ɛde me rekɔ owuo mu yi?
    25: Menam yɛn Awurade Yesu Kristo so meda Onyankopɔn ase. Na afei, mʼankasa mʼadwene mu, meyɛ akoa ma Onyankopɔn mmara, nanso bɔne nipasu mu no, meyɛ akoa ma bɔne.
  8:
    1: Enti, afɔbuo nni hɔ ma wɔn a wɔwɔ Kristo Yesu mu
    2: ɛfiri sɛ Honhom Kronkron no ama mo nkwa a ɛfiri Kristo Yesu nkyɛn, na agye mo afiri mmara a ɛde owuo ba.
    3: Esiane ɔhonam mmerɛyɛ enti, Mose Mmara no antumi annye yɛn. Enti Onyankopɔn yɛɛ deɛ Mmara no antumi anyɛ. Ɔnam nʼankasa ne Ba a ɔsomaa no wɔ onipa bɔnesu so no ba bɛbɔɔ afɔdeɛ maa yɛn, na ɔbɛbuu bɔne atɛn de pepaa yɛn bɔne.
    4: Onyankopɔn yɛɛ yei, sɛdeɛ ɛbɛyɛ a Kristo bɛyɛ Mmara no asɛdeɛ ama yɛn, yɛn a yɛnnante ɔhonam fam, na mmom yɛnante honhom mu no.
    5: Wɔn a honam mmerɛyɛ hyɛ wɔn so no dwene bɔne nko ara ho. Wɔn a wɔnam Honhom mu no dwene Honhom deɛ.
    6: Wɔn a wɔwɔ ɔhonam mmerɛyɛ adwene no bɛwu. Wɔn nso a wɔnam Honhom mu no bɛnya nkwa ne asomdwoeɛ.
    7: Adwene a ɛdwene honam mu no tan Onyankopɔn, ɛfiri sɛ, ɛmmrɛ ne ho ase mma Onyankopɔn mmara; na mpo ɛrentumi.
    8: Wɔn a wɔdwene honam mu no rentumi nsɔ Onyankopɔn ani.
    9: Sɛ Onyankopɔn Honhom te mo mu a, ɛnyɛ honam mmerɛyɛ na ɛdi mo so. Na sɛ obi nni Kristo Honhom a, ɔnyɛ Kristo dea.
    10: Ɛwom sɛ bɔne bɛma mo nipadua yi awu deɛ, nanso sɛ Kristo te mo mu a, ne tenenee enti, mo honhom te ase.
    11: Sɛ Onyankopɔn Honhom a ɛnyanee Yesu firii awufoɔ mu no te mo mu a, ɛnneɛ deɛ ɔnyanee Kristo firii awufoɔ mu no nso nam ne Honhom a ɛwɔ mo mu no so bɛma mo nipadua a ɛwu yi nso nkwa.
    12: Enti anuanom, yɛwɔ asodie bi, nanso, yɛnyɛ mma honam no sɛdeɛ ɔpɛ.
    13: Sɛ motena ase ma ɔhonam a, mobɛwu. Nanso, sɛ moma Honhom no kum bɔne a nipadua no yɛ a, mobɛnya nkwa.
    14: Wɔn a Onyankopɔn Honhom di wɔn so no yɛ Onyankopɔn mma.
    15: Ɛfiri sɛ, moannya honhom a ɛma mo yɛ nkoa bio ma ɔsuro, na mmom, moanya abayɛ Honhom na yɛnam ne so su sɛ, “Abba, Agya!”
    16: Na Honhom no ankasa ne yɛn honhom di adanseɛ sɛ yɛyɛ Onyankopɔn mma.
    17: Esiane sɛ yɛyɛ Onyankopɔn mma enti, yɛyɛ adedifoɔ; Onyankopɔn adedifoɔ a yɛne Kristo wɔ kyɛfa wɔ mu, nanso gye sɛ yɛne no kyɛ nʼamanehunu ansa na yɛne no akyɛ nʼanimuonyam.
    18: Menim sɛ amanehunu a yɛrehunu no saa ɛberɛ yi nyɛ deɛ wɔdetoto animuonyam a wɔbɛhyɛ yɛn no ho.
    19: Abɔdeɛ nyinaa de anigyina rehwɛ da a Onyankopɔn mma bɛda wɔn ho adi no ɛkwan.
    20: Ɛfiri sɛ, ɛberɛ a ɛmfiri abɔdeɛ pɛ mu no, wɔnam Onyankopɔn tumi mu buu abɔdeɛ fɔ sɛ ɛnnane ade hunu. Nanso na saa anidasoɔ yi wɔ hɔ
    21: sɛ, da bi abɔdeɛ no bɛde ne ho afiri nkoayɛ ne porɔeɛ mu na ɛne Onyankopɔn mma anya ahofadie mu animuonyam.
    22: Yɛnim sɛ ɛbɛsi saa ɛberɛ yi abɔdeɛ nyinaa pene sɛ ɔpemfoɔ a awoɔ aka no.
    23: Nanso, ɛnyɛ abɔdeɛ nko, na yɛn a yɛwɔ Onyankopɔn Honhom sɛ Onyankopɔn akyɛdeɛ no nso si apinie ɛberɛ a yɛretwɛn sɛ Onyankopɔn de yɛn bɛyɛ ne mma. Yei kyerɛ sɛ yɛbɛde yɛn ho ɔhonam fam nso.
    24: Na wɔnam saa anidasoɔ yi so gyee yɛn nkwa. Sɛ yɛhunu deɛ yɛn ani da so no deɛ a, na ɛnyɛ anidasoɔ bio. Na hwan na nʼani tumi da adeɛ a ɔwɔ dada so.
    25: Na sɛ yɛn ani da adeɛ a yɛn nsa nkaeɛ so a, yɛde boasetɔ twɛn.
    26: Saa ara na Honhom no boa yɛn wɔ yɛn mmerɛyɛ mu, ɛfiri sɛ, yɛnnim ɛkwan a wɔfa so bɔ mpaeɛ sɛdeɛ ɛsɛ. Honhom no ankasa de apinisie de nsɛm a ɛnni kabea di ma yɛn.
    27: Onyankopɔn a ɔhunu nnipa akoma mu no nim Honhom no nsusuiɛ, ɛfiri sɛ, Honhom no nam Onyankopɔn pɛ so di ma Onyankopɔn mma wɔ nʼanim.
    28: Yɛnim sɛ adeɛ nyinaa mu no Onyankopɔn di boa wɔn a wɔdɔ no ma ɛwie wɔn yie. Ɛdi boa wɔn a wɔnam nʼatirimpɔ so afrɛ wɔn.
    29: Wɔn a Onyankopɔn ayi wɔn dada no, ɔde wɔn asi hɔ sɛ wɔnyɛ sɛ ne Ba no, na ne Ba no ayɛ anuanom pii mu abakan.
    30: Onyankopɔn frɛɛ wɔn a ɔyii wɔn sii hɔ no, na wɔn a ɔyii wɔn no, ɔbuu wɔn bem. Na wɔn a ɔbuu wɔn bem no, ɔhyɛɛ wɔn animuonyam nso.
    31: Afei, ɛdeɛn na yɛbɛka afa yeinom ho? Onyankopɔn wɔ yɛn afa a, hwan na ɔne yɛn bɛdi asie?
    32: Deɛ wankame nʼankasa ne Ba, na mmom, yɛn nyinaa enti, ɔyii no maeɛ no, ɛbɛyɛ dɛn na ɔmfa adeɛ nyinaa nso nka ne ho mmɛdom yɛn?
    33: Hwan na ɔbɛbu wɔn a Onyankopɔn ayi wɔn no atɛn? Onyankopɔn nko na ɔbu bem.
    34: Hwan na ɔbu fɔ? Kristo Yesu ne deɛ ɔwuiɛ na wɔnyanee no na ɔte Onyankopɔn nifa so di ma yɛn Onyankopɔn anim no.
    35: Hwan na ɔbɛtumi atete ɔdɔ a ɛda yɛne Kristo ntam no mu? Ahohia anaa ahometeɛ anaa ɔtaa anaa ɛkɔm anaa adagya anaa amanenya anaa owuo na ɛbɛtumi atete ɔdɔ a ɛda yɛne Kristo ntam no mu no anaa?
    36: Dabi! Wɔatwerɛ sɛ, “Wo enti, wɔkum yɛn daa nyinaa; wɔbu yɛn sɛ nnwan a wɔrekɔkum wɔn.”
    37: Nanso, yeinom nyinaa mu no, yɛnam deɛ ɔdɔɔ yɛn no so di nkonim boro so.
    38: Megye medi ampa sɛ owuo anaa nkwa anaa abɔfoɔ anaa atumfoɔ anaa nneɛma a ɛwɔ hɔ anaa nneɛma a ɛrebɛba anaa tumi
    39: anaa ɔsoro anaa ɛfam anaa abɔdeɛ foforɔ biara rentumi ntete yɛne Onyankopɔn dɔ a ɛwɔ Kristo Yesu, yɛn Awurade, mu no mu da.
  9:
    1: Mereka nokorɛ sɛ Kristoni, na mʼahonim a Honhom Kronkron di no adanseɛ kyerɛ me sɛ menni atorɔ.
    2: Medi awerɛhoɔ na mete daa yea wɔ me akoma mu ma me nkurɔfoɔ.
    3: Wɔn enti anka mepɛ sɛ Onyankopɔn nnome ba me so na ɔte me firi Kristo ho.
    4: Wɔyɛ Onyankopɔn manfoɔ a wɔayi wɔn de wɔn ayɛ ne mma de wɔn asane atena nʼanimuonyam mu. Ɔne wɔn yɛɛ apam no na ɔde mmara no maa wɔn; ɔkyerɛɛ ɛkwan pa a wɔfa so som ma wɔn nsa kaa bɔhyɛ no.
    5: Wɔyɛ tete agyanom asefoɔ, na ɛsiane sɛ Kristo baa onipasu mu enti, ɔyɛ wɔn aseni. Ayɛyie nka Onyankopɔn a ɔyɛ adeɛ nyinaa so otumfoɔ no daadaa. Amen.
    6: Mennka sɛ Onyankopɔn bɔhyɛ no amma mu, ɛfiri sɛ, ɛnyɛ Israelfoɔ nyinaa na Onyankopɔn ayi wɔn sɛ ne manfoɔ.
    7: Saa ara nso na ɛnyɛ Abraham asefoɔ nyinaa na wɔyɛ Onyankopɔn mma. Onyankopɔn ka kyerɛɛ Abraham sɛ, “Ɛnam Isak so na wʼase bɛtrɛ.”
    8: Yei kyerɛ sɛ ɛnyɛ wɔn a wɔyɛ Abraham mma, na mmom, wɔn a wɔnam Onyankopɔn bɔhyɛ so woo wɔn no na wɔyɛ Abraham asefoɔ turodoo.
    9: Onyankopɔn nam saa bɔhyɛ nsɛm a ɛka sɛ, “Ampa ara, mɛsane aba wo nkyɛn bio ɛberɛ a ɛsɛ mu no, na wo yere Sara awo ɔba” no so na ɛhyɛɛ saa bɔ no.
    10: Ɛnyɛ yei nko. Rebeka mma baanu no nyinaa firi agya korɔ a ɔne yɛn agya Isak.
    11: Na sɛdeɛ ɛbɛyɛ a Onyankopɔn nam ɔba baako so bɛma ne pɛ ada adi no enti,
    12: ɔka kyerɛɛ Rebeka sɛ, “Ɔpanin no bɛsom akumaa no.” Ɔkaa yei ansa na ɔrewo wɔn ama wɔayɛ papa anaa bɔne. Enti, na Onyankopɔn pɛ no gyina ne frɛ a ɔfrɛɛ wɔn no so, na ɛnyɛ wɔn nneyɛeɛ so,
    13: sɛdeɛ Atwerɛsɛm no ka sɛ, “Medɔɔ Yakob na metanee Esau” no.
    14: Afei, asɛm bɛn na yɛbɛka? Sɛ Onyankopɔn nyɛ ɔnokwafoɔ anaa? Dabi!
    15: Ɛfiri sɛ, ɔka kyerɛɛ Mose sɛ, “Deɛ mepɛ sɛ mehunu no mmɔbɔ no, mɛhunu no mmɔbɔ, na deɛ mepɛ sɛ meyɛ no adɔeɛ nso, mɛyɛ no adɔeɛ.”
    16: Yei kyerɛ sɛ, ɛnnyina deɛ obi pɛ so anaa ne nnwuma so, na mmom ɛgyina Onyankopɔn ahummɔborɔ so.
    17: Atwerɛsɛm no mu, Onyankopɔn ka kyerɛɛ Farao sɛ, “Yei ara enti na mesii wo ɔhene nam so daa me tumi adi, sɛdeɛ ɛbɛyɛ a, me tumi bɛda adi wɔ ewiase afanan nyinaa.”
    18: Ɛnneɛ Onyankopɔn hunu deɛ ɔpɛ sɛ ɔhunu no mmɔbɔ biara no mmɔbɔ, na deɛ ɔpɛ sɛ ɔma no yɛ asoɔden nso ɔma no yɛ saa.
    19: Afei, obi bɛbisa sɛ, “Sɛ yɛntumi nsi Onyankopɔn pɛ ho ɛkwan a, adɛn enti na ɔbɔ yɛn soboɔ?”
    20: Onua, wone hwan a wobɛtumi akasa akyerɛ Onyankopɔn? Kukuo mmisa ne nwomfoɔ sɛ, “Adɛn enti na wonwonoo me sei?”
    21: Ɔnwomfoɔ no wɔ ho ɛkwan sɛ ɔde dɔteɛ no nwono deɛ ɔpɛ biara. Ɔtumi nwono nkukuo mmienu firi dɔteɛ mu, na ɔde mu baako adi dwuma titire bi, na ɔde baako no nso ayɛ deɛ ɔpɛ biara.
    22: Saa ara na adeɛ biara a Onyankopɔn ayɛ no teɛ. Ɔpɛɛ sɛ ɔda nʼabufuo adi na ɔma wɔhunu ne tumi. Nanso ɔtɔɔ ne bo ase maa wɔn a anka ɔfiri nʼabufuhyeɛ mu rebɛsɛe wɔn.
    23: Ɔyɛɛ yei de kyerɛɛ sɛdeɛ nʼanimuonyam no teɛ, ɛberɛ a ɔnyaa ayamhyehyeɛ maa wɔn a wayi wɔn dada sɛ wɔmmɛyɛ nʼanimuonyam no fafafoɔ.
    24: Ɛnyɛ wɔn a wɔfrɛɛ wɔn firii Yudafoɔ mu nkoa, na mmom, amanamanmufoɔ nso.
    25: Wɔka wɔ Hosea nwoma mu sɛ, “Mɛfrɛ wɔn a wɔnyɛ me nkurɔfoɔ no ‘me nkurɔfoɔ’, na deɛ ɔnyɛ me dɔfoɔ no mɛfrɛ no ‘me dɔfoɔ,’”
    26: na “Beaeɛ korɔ no ara a wɔka kyerɛɛ wɔn sɛ, ‘Monnyɛ me nkurɔfoɔ’ no, ɛhɔ ara na wɔbɛfrɛ wɔn sɛ ‘Onyankopɔn teasefoɔ no mma.’”
    27: Na Yesaia dii Israelfoɔ ho yea sɛ, “Sɛ Israelfoɔ dɔɔso sɛ mpoano anwea mpo a, wɔn mu kakra bi na wɔbɛgye wɔn nkwa.
    28: Ɛfiri sɛ Awurade bɛyɛ ntɛm, na sɛdeɛ ɛteɛ biara, ɔbɛyɛ deɛ wabɔ ho kɔkɔ sɛ ɔbɛyɛ wɔ asase so no.”
    29: Yesaia nso kaa sɛ, “Sɛ Awurade Otumfoɔ no annya yɛn asefoɔ a, anka yɛayɛ sɛ Sodom, na yɛadane ayɛ sɛ Gomora.”
    30: Afei, asɛm bɛn na yɛbɛka bio? Yɛbɛka sɛ amanamanmufoɔ a wɔanhwehwɛ tenenee akyiri kwan no nam gyidie so yɛɛ ateneneefoɔ;
    31: Nanso, Israelfoɔ a wɔpɛɛ sɛ wɔnam mmara so die so bɛsɔ Onyankopɔn ani no mpo, Onyankopɔn annye wɔn anto mu.
    32: Adɛn enti na ɛbaa saa? Ɛfiri sɛ, wɔpɛɛ sɛ wɔnam mmara so die so sɔ Onyankopɔn ani, nanso, mmom anka ɛsɛ sɛ wɔnya gyidie wɔ Onyankopɔn mu. Wɔsuntii “suntiboɔ” no.
    33: Sɛdeɛ wɔatwerɛ sɛ, “Hwɛ, Mede ɛboɔ a ɛma nnipa sunti ato Sion ne ɔbotan a ɛma wɔhwe ase, na deɛ ɔde ne ho to no soɔ no anim rengu ase da.”
  10:
    1: Anuanom, deɛ mʼakoma pere hwehwɛ yɛ me mpaeɛ a mebɔ srɛ Onyankopɔn ma Israelfoɔ sɛ wɔbɛnya nkwagyeɛ.
    2: Mɛtumi madi wɔn ho adanseɛ sɛ wɔyɛ nnipa a wɔde mmɔdemmɔ som Onyankopɔn sɛdeɛ ɛsɛ. Nanso, wɔn som no mfiri nimdeɛ mu.
    3: Wɔammu tenenee a ɛfiri Onyankopɔn no, na mmom wɔpɛɛ sɛ wɔfa wɔn ankasa nimdeɛ so. Yei amma wɔamfa wɔn ho anhyɛ Onyankopɔn pɛ a ɔnam so ma onipa wie pɛyɛ no ase.
    4: Kristo ne mmara no awieeɛ, enti obiara a ɔgye die no bɛyɛ ɔteneneeni.
    5: Mose kyerɛɛ sɛ, sɛ onipa di mmara no so a, ɔbɛtumi asɔ Onyankopɔn ani, ɛberɛ a ɔtwerɛeɛ sɛ, “Sɛ obi pɛ sɛ ɔnya nkwa a, ɔnyɛ deɛ mmara no ka no nyinaa.”
    6: Nanso wɔn a wɔn gyidie enti Onyankopɔn agye wɔn no, mma wɔmmisa wɔ wɔn akoma mu sɛ, “Hwan na ɔbɛkɔ ɔsoro akɔfa Kristo aba?”
    7: Ɛnna wɔremmisa nso sɛ, “Hwan na ɔbɛkɔ awufoɔ asase so akɔnyane no aba nkwa mu”?
    8: Deɛ Atwerɛsɛm no ka nie, “Onyankopɔn asɛm no abɛn wo, ɛda wʼano na ɛwɔ wʼakoma mu.” Yei ne asɛm a ɛfa gyidie ho a yɛka no.
    9: Sɛ wopae mu ka sɛ, “Yesu ne Awurade”, na wogye di sɛ Onyankopɔn na ɔnyanee no firii awufoɔ mu a, wɔbɛgye wo nkwa.
    10: Na yɛfiri akoma mu gye di na wɔabu yɛn bem, na yɛde yɛn ano pae mu ka na yɛanya nkwagyeɛ.
    11: Na Atwerɛsɛm no ka sɛ, “Obiara a ɔde ne ho to no soɔ no, nʼanim rengu ase.”
    12: Nsonsonoeɛ biara nni Yudani ne Aman amanmuni ntam. Awurade baako no yɛ Awurade ma wɔn nyinaa na, ɔhyira wɔn a wɔsufrɛ no.
    13: Sɛdeɛ Atwerɛsɛm no ka sɛ, “Obiara a ɔbɛbɔ Awurade din no bɛnya nkwa.”
    14: Ɛbɛyɛ dɛn na nnipa bɛnya gyidie wɔ Awurade mu na wɔabisa no nkwagyeɛ? Na ɛbɛyɛ dɛn na wɔate, gye sɛ obi ka kyerɛ wɔn.
    15: Na sɛ wɔansoma wɔn nso a, wɔbɛyɛ dɛn na wɔaka Asɛmpa no? Sɛdeɛ wɔatwerɛ sɛ, “Wɔn a wɔde Asɛmpa no reba no nan yɛ fɛ.”
    16: Nanso ɛnyɛ wɔn nyinaa na wɔagye Asɛmpa no adi, sɛdeɛ Yesaia kaa sɛ, “Awurade, hwan na wagye yɛn asɛnka adi?”
    17: Ɛnneɛ na gyidie no firi asɛm no tie mu, deɛ yɛte firi Asɛmpa a ɛfa Kristo ho no mu.
    18: 'Nanso, mebisa sɛ, Wɔante anaa? Wɔteeɛ: “Wɔn nne akɔduru asase so mmaa nyinaa, na wɔn nsɛm nso akɔduru asase ano.”'
    19: Mebisa bio sɛ, Israelfoɔ te aseɛ anaa wɔante aseɛ? Deɛ ɛdi ɛkan, Mose ka sɛ, “Mɛma moatwe aman a wɔnyɛ me ɔman mpo ho ninkunu. Mede ɔman a wɔnni nteaseɛ bɛhyɛ mo abufuo.”
    20: Na Yesaia de akokoɔduru ka sɛ, “Wɔn a wɔnhwehwɛ me no hunuu me; medaa me ho adi kyerɛɛ wɔn a wɔmmisaa mʼase no.”
    21: Na deɛ ɔka faa Israelfoɔ ho ne sɛ, “Ɛda mu nyinaa matrɛ me nsa mu ama nnipa a wɔyɛ asoɔden ne nyiyiano.”
  11:
    1: Afei, mebisa sɛ Onyankopɔn ato ne ɔman atwene anaa? Dabi. Mʼankasa meyɛ Israelni na meyɛ Abraham aseni a mefiri Benyamin abusua mu.
    2: Onyankopɔn ampo ne nkurɔfoɔ a ɔyii wɔn ahyɛaseɛ no. Monim deɛ Atwerɛsɛm no ka fa Elia sɛdeɛ ɔkasa tiaa Israelfoɔ wɔ Onyankopɔn anim sɛ,
    3: “Awurade, wɔakum wʼadiyifoɔ na wɔadwiri wʼafɔrebukyia, na me nko na maka a wɔpɛ sɛ wɔkum me.”
    4: Mmuaeɛ bɛn na Onyankopɔn de maa no? Onyankopɔn kaa sɛ, “Mewɔ nnipa mpemnson a wɔnsom ɔbosom Baal.”
    5: Saa ara nso na ɛte ɛnnɛ. Nnipa kakra bi wɔ hɔ a Onyankopɔn nam ne dom so ayi wɔn.
    6: Yi a wayi wɔn no gyina nʼadom so na ɛnyɛ wɔn nnwuma so. Na sɛ Onyankopɔn yi a ɔyi nnipa no gyina wɔn nnwuma so a, ɛnneɛ na adom no nyɛ adom turodoo.
    7: Ɛnneɛ na ɛne ɛdeɛn? Deɛ Israelfoɔ tii akyire hwehwɛeɛ no, wɔn nsa anka, na mmom, kakraa a Onyankopɔn ayi wɔn no deɛ, wɔn nsa kaeɛ. Wɔn a wɔaka no pirim wɔn akoma
    8: sɛdeɛ Atwerɛsɛm no ka sɛ, “Onyankopɔn maa wɔn honhom a ɛyɛ tebɔɔ, ani a ɛmma wɔnhunu adeɛ aso a ɛmma wɔnnte asɛm, de bɛsi ɛnnɛ.”
    9: Na Dawid ka sɛ, “Ma wɔn didipono a ɛsi wɔn anim nyi wɔn sɛ afidie na wɔnhwehwe ase na wɔntwe wɔn aso!
    10: Ma wɔn ani so nyɛ wɔn kusuu na wɔanhunu adeɛ; na wɔn akyi nkuntunu afebɔɔ.”
    11: Afei, mebisa sɛ, ɛberɛ a Yudafoɔ yɛɛ bɔne no, ɛde wɔn kɔɔ ɔsɛeɛ mu anaa? Dabi! Amanamanmufoɔ nam Yudafoɔ no bɔne a wɔyɛeɛ no so nyaa nkwagyeɛ. Yei maa Yudafoɔ no twee wɔn so ninkunu.
    12: Yudafoɔ no bɔne a wɔyɛeɛ no de nnepa brɛɛ ewiase na wɔn honhom mu hia a wɔdiiɛ no nso de ahonya brɛɛ amanamanmufoɔ. Na ɛba sɛ Yudafoɔ no mu bebree bɛka wɔn ho a, nhyira mmorosoɔ bɛn na ɛremma?
    13: 'Afei, merekasa akyerɛ mo amanamanmufoɔ: Esiane sɛ meyɛ amanamanmufoɔ somafoɔ enti, mehoahoa me ho wɔ adwuma a wɔde ahyɛ me nsa no ho.'
    14: Sɛ ɛbɛtumi a, mɛma wɔn a wɔyɛ me nuanom Yudafoɔ no kɔn adɔ deɛ mo amanamanmufoɔ nsa aka yi bi, na wɔnam so agye wɔn mu bi nkwa.
    15: Na sɛ wɔn po a wɔpoo wɔn no ama Onyankopɔn ne ewiasefoɔ aka abom a, ɛnneɛ, gye a Onyankopɔn bɛgye wɔn no de ɛdeɛn na ɛbɛba? Ɛde nkwa bɛbrɛ awufoɔ.
    16: Sɛ wɔde burodo sin ma Onyankopɔn a, ɛnneɛ na ne mu nyinaa yɛ ne dea. Saa ara nso na sɛ dua no nhini yɛ kronkron a, ne mman no nyinaa nso yɛ kronkron.
    17: Wɔapempan ngo dua a wɔahyɛda adua no mman no bi agu, na wɔde ngo dua a wɔanhyɛda annua no mman abɛhyɛ nʼanan mu. Mo amanamanmufoɔ no te sɛ ngo dua a wɔanhyɛ da annua, nanso afei deɛ, mo ne Yudafoɔ no nyinaa anya Onyankopɔn adom a wɔde adom wɔn no bi.
    18: Nanso monhwɛ yie na moanhoahoa mo ho sɛ wɔde mo asi mman a wɔapempan no ananmu. Monkae sɛ moyɛ mman kɛkɛ, na monyɛ nhini.
    19: Na mobɛka sɛ, “Ɛyɛ, wɔbubuu mman no sɛ wɔmfa me nsi wɔn ananmu.”
    20: Aane, nanso monkae sɛ wɔpempan saa mman a ɛyɛ Yudafoɔ no, ɛfiri sɛ wɔannye Onyankopɔn anni, na mogye di enti na mowɔ hɔ. Mommma mo ho so, na mmom monsuro deɛ ɛbɛtumi asie.
    21: Na sɛ Onyankopɔn amfa Yudafoɔ a wɔte sɛ ngo dua pa mman no bɔne ankyɛre wɔn a, mosusu sɛ ɔde mo bɔne bɛkyɛ mo?
    22: Enti monhwɛ Onyankopɔn ayamyɛ ne ne denyɛ. Ɔyɛ den wɔ wɔn a wɔyɛɛ asoɔden no so, nanso ne yam yɛ ma mo wɔ ɛberɛ a mode mo ho ato nʼayamyɛ so. Na sɛ moamfa mo ho anto no so a, saa ara na wɔbɛpempan mo.
    23: Na sɛ Yudafoɔ no gye di bio a, Onyankopɔn bɛsane de wɔn ayɛ dua no mman bio. Ɔbɛtumi ayɛ saa.
    24: Na sɛ Onyankopɔn pɛɛ sɛ ɔde mo a moyɛ wiram ngo dua mman bɛfam dua papa a ɔno ankasa adua ho, deɛ anka ɛmfa kwan mu a, ɛnneɛ ɔbɛpɛ no mmorosoɔ sɛ ɔde Yudafoɔ no bɛfam dua a ɛyɛ wɔn ankasa dea no ho.
    25: Me nuanom, ahintasɛm bi wɔ hɔ a mepɛ sɛ mote aseɛ, sɛdeɛ monnyɛ ahantan na monhoahoa mo ho. Yudafoɔ no mu bi apirim wɔn akoma, nanso sɛ amanamanmufoɔ no nyinaa dane ba Kristo nkyɛn a, ɛtoɔ bɛtwa.
    26: Enti Israelfoɔ nyinaa bɛnya nkwagyeɛ. Mokae deɛ adiyifoɔ no kaa wɔ yei ho? “Agyenkwa no bɛfiri Sion aba, na ɔbɛyi amumuyɛsɛm nyinaa afiri Yakob asefoɔ mu.
    27: Na mɛdi apam a me ne wɔn ayɛ no so na mapepa wɔn bɔne.”
    28: Yudafoɔ no bebree ayɛ Asɛmpa no atamfoɔ. Na mo, amanamanmufoɔ anya ho mfasoɔ, ɛfiri sɛ Onyankopɔn de nʼakyɛdeɛ no ama mo. Nanso, Yudafoɔ yɛ ne ɔman a wapa wɔn ara, ɛsiane ɛbɔ a wahyɛ wɔn nananom enti,
    29: ɛfiri sɛ Onyankopɔn akyɛdeɛ ne ne frɛ no, wɔnsesa.
    30: Na mo amanamanmufoɔ deɛ, ɛberɛ a atwam no mu, moyɛɛ asoɔden tiaa Onyankopɔn, nanso Yudafoɔ no poo nʼahummɔborɔ no enti Onyankopɔn hunuu mo mmɔbɔ mmom.
    31: Saa ara nso na ɛsiane adom a moanya no enti, seesei, Yudafoɔ no nso ayɛ asoɔden atia Onyankopɔn. Nanso nna bi akyire no wɔn nso bɛnya Onyankopɔn adom no.
    32: Onyankopɔn aka nnipa nyinaa ahyɛ wɔn asoɔden ase sɛdeɛ ɔbɛyɛ adom ama obiara.
    33: Ao Onyankopɔn ahonya ne nyansa ne nimdeɛ bunu a emu dɔ! Hwan na ɔbɛtumi ahunu nʼatemmuo mu pɛɛpɛeɛ, na wɔahunu deɛ nʼakwan nenam.
    34: “Hwan na ɔnim Awurade adwene anaasɛ hwan na ɔyɛ ne fotufoɔ?”
    35: “Hwan na wama Onyankopɔn biribi kane a ɛsɛ sɛ Onyankopɔn tua no so ka?”
    36: Ɛfiri sɛ, adeɛ nyinaa firi ne mu na ɛba, na ɛnam ne so na ɛba, na ɛbɛsane akɔ ne nkyɛn bio. Ɔno na animuonyam wɔ no daa daa. Amen.
  12:
    1: Ɛno enti, anuanom, ɛsiane Onyankopɔn ahummɔborɔ enti, mehyɛ mo sɛ momfa mo onipadua mmɔ afɔdeɛ a ɛyɛ kronkron na ɛsɔ Onyankopɔn ani. Yei ne nokwasɛm a ɛsɛ sɛ mosɔ mu.
    2: Monnyɛ mo ho sɛ ewiasefoɔ wɔ mo abrabɔ mu, na mmom, momma Onyankopɔn nsakra mo adwene wɔ mo mu, na moanya adwene foforɔ, na ɛnam so ama moahunu Onyankopɔn apɛdeɛ, deɛ ɛyɛ, deɛ ɛsɔ nʼani ne deɛ ɛwie pɛyɛ.
    3: Na ɛsiane Onyankopɔn adom a ɔde ama me no enti, meka mekyerɛ mo nyinaa sɛ, monnnwene mo ho mma ɛmmoro sɛdeɛ ɛsɛ sɛ modwene, na mmom, monnwene mo ho ahobrɛaseɛ mu, na mo mu biara nnyina gyidie a Onyankopɔn de ama mo no so.
    4: Sɛdeɛ yɛn mu biara wɔ onipadua a ɛho akwaa yɛ bebree no, na saa akwaa yi mu biara wɔ dwuma a ɛdi no,
    5: saa ara na Kristo mu no yɛn a yɛyɛ bebree no yɛ onipadua baako, na akwaa biara yɛ akwaa no nyinaa dea.
    6: Yɛwɔ akyɛdeɛ ahodoɔ sɛdeɛ wɔde adom yɛn no. Sɛ obi akyɛdeɛ yɛ nkɔmhyɛ a, ma ɔnnyina ne gyidie so mfa nyɛ adwuma.
    7: Sɛ ɛyɛ ɔsom a, ma ɔnsom; Sɛ ɛyɛ nkyerɛkyerɛ a, ma ɔnkyerɛkyerɛ;
    8: Sɛ ɛsɛ sɛ yɛhyɛ afoforɔ nkuran a, ɛsɛ sɛ yɛyɛ saa; sɛ ɛyɛ mmoa a ɔde boa afoforɔ a, ma ɔmfiri akoma pa mu nyɛ; sɛ ɛyɛ akwankyerɛ a, ma no mfa nsi nyɛ; sɛ ɛyɛ ayamyɛ a, ma ɔmfa anigyeɛ nyɛ.
    9: Ɛsɛ sɛ ɔdɔ yɛ nokorɛ turodoo. Monkyiri amumuyɛ. Mommata deɛ ɛyɛ ho.
    10: Momfa onuadɔ nnodɔ mo ho. Monni afoforɔ ni nsen mo ho.
    11: Monkɔ so nyɛ nsi, monyɛ hye wɔ honhom mu, na momfa ahosɛpɛ nsom Awurade.
    12: Monnya anidasoɔ mu anigyeɛ, amanehunu mu boasetɔ, na momfa gyidie mmɔ mpaeɛ.
    13: Mone Onyankopɔn nkurɔfoɔ a ahia wɔn no nkyɛ deɛ mo wɔ. Mommɔ ahɔhosom ho mmɔden.
    14: Monhyira wɔn a wɔtaa mo no; Monhyira wɔn na monnnome wɔn.
    15: Mo ne anigyefoɔ ani nnye, na mo ne asufoɔ nsu.
    16: Mo ne afoforɔ ntena asomdwoeɛ mu. Monnyɛ ahantan, na mmom momfa mo ho mmɔ mmɔborɔfoɔ. Mommmu mo ho anyansafoɔ.
    17: Mommfa bɔne ntua bɔne biara so ka. Monyɛ deɛ ɛbɛma nnipa de anidie ama mo.
    18: Sɛ ɛbɛtumi a, mo fam deɛ, mo ne obiara ntena asomdwoeɛ mu.
    19: Monntɔ wereɛ me nnamfonom, na mmom momma Onyankopɔn abufuo ho ɛkwan ɛfiri sɛ, wɔatwerɛ sɛ, “Me na aweretɔ wɔ me, mɛtua ka,” Awurade na ɔseɛ.
    20: Enti, “Sɛ ɛkɔm de wo ɔtamfoɔ a, ma no aduane nni; sɛ osukɔm de no a, ma no nsuo nnom. Na sɛ woyɛ saa a, woboaboa gyasramma ano gu nʼatifi.”
    21: Mommma bɔne nni mo so. Mmom, momfa papa nni bɔne so.
  13:
    1: Ɛsɛ sɛ obiara brɛ ne ho ase ma tumi a ɛwɔ ɔman no mu, ɛfiri sɛ, tumi biara nni hɔ a ɛmfiri Onyankopɔn pɛ mu. Tumi biara a ɛwɔ hɔ no firi Onyankopɔn.
    2: Obiara a ɔne tumi a ɛwɔ hɔ no di asie no tia deɛ Onyankopɔn ahyehyɛ. Na obiara a ɔbɛyɛ saa no de atemmuo ba nʼankasa ara so.
    3: Wɔn a wɔyɛ papa no nsuro atumfoɔ, na mmom wɔn a wɔyɛ amumuyɛ no na wɔsuro atumfoɔ. Wopɛ sɛ woyɛ obi a ɔnsuro deɛ tumi wɔ ne nsam anaa? Ɛnneɛ, yɛ deɛ ɛtene na ɔbɛkamfo wo.
    4: Ɛfiri sɛ, ɔyɛ Onyankopɔn ɔsomfoɔ a wo yiedie mu enti na ɔyɛ adwuma. Na sɛ woyɛ bɔne a, suro no ɛfiri sɛ, ne tumi a ɔde twe aso no da hɔ fann. Ɔyɛ Onyankopɔn ɔsomfoɔ, enti ɔnam Onyankopɔn abufuo so twe wɔn a wɔyɛ bɔne no aso.
    5: Esiane saa enti, ɛsɛ sɛ wobrɛ wo ho ase ma tumi, a ɛnyɛ sɛ Onyankopɔn abufuo no enti, na mmom, ɛsiane nim a wonim sɛ ɛsɛ sɛ woyɛ no enti.
    6: Yei enti na ɛsɛ sɛ wotua toɔ, ɛfiri sɛ, sɛ atumfoɔ no yɛ wɔn adwuma a, wɔyɛ ma Onyankopɔn.
    7: Enti, tua ka a wode wɔn; tua ka a wode; sɛ ɛyɛ wo honam mu ka anaasɛ ɛyɛ agyapadeɛ ho ka, na fa obuo ne anidie ma wɔn nyinaa.
    8: Nne obiara ka. Ɛka a ɛsɛ sɛ wode ara ne sɛ wobɛdɔ afoforɔ. Obiara a ɔdɔ ne yɔnko nnipa no adi mmara no so.
    9: Mmaransɛm a ɛka sɛ, “Nsɛe awadeɛ, nni awu, mmɔ korɔno, mma wʼani mmere adeɛ,” yeinom ne deɛ ɛkeka ho nyinaa tiawatwa ara ne sɛ, “Dɔ wo yɔnko sɛ wo ho.”
    10: Obiara a ɔdɔ ne yɔnko no nyɛ no bɔne. Sɛ wodɔ wo yɔnko a, na ɛkyerɛ sɛ woadi mmara no nyinaa so.
    11: Ɛsɛ sɛ woyɛ yei, ɛfiri sɛ, wonim mmerɛ a wowɔ mu. Ɛberɛ aduru sɛ wosɔre firi wo nna mu. Ɛfiri sɛ, ɛberɛ a ɛsɛ sɛ wɔgye yɛn nkwa no abɛn sene ɛberɛ a yɛgye dii kane no.
    12: Adesaeɛ retwam, na adekyeeɛ reyɛ abɛn yɛn. Enti, momma yɛnnyae nneɛma a ɛyɛ sum deɛ no yɛ, na momfa akodeɛ a wɔde ko hann mu no.
    13: Momma yɛmmɔ yɛn bra yie te sɛ nnipa a wɔte hann no mu a agobɔne anaa nsãborɔ, adwamammɔ anaa ahohwie, ɔko anaa anibereɛ nni mu.
    14: Momma Awurade Yesu Kristo mmɛn mo te sɛ ntoma a mofira, na morempɛ sɛ mobɛyɛ deɛ ɔhonam pɛ.
  14:
    1: Sɛ obi gyidie sua wɔ mo mu a, monnye no; mo ne no nnnye deɛ nʼadwene kyerɛ no no ho akyinnyeɛ.
    2: Obi gyidie ma ɔtumi di biribiara, nanso obi a ne gyidie sua no di afuomduane nko ara.
    3: Ɛnsɛ sɛ deɛ ɔdi biribiara no bu deɛ ɔnni biribiara no animtia; saa ara nso na ɛnsɛ sɛ obi a ɔdi afuomduane nko ara no bu deɛ ɔdi biribiara no atɛn; ɛfiri sɛ, Onyankopɔn agye no.
    4: Wo ne hwan a wobu obi ɔsomfoɔ atɛn? Ɛyɛ ɔno ankasa ne wura na ɔbɛka sɛ wadi nkonim anaasɛ wadi nkoguo. Na ɔbɛdi nkonim, ɛfiri sɛ, Awurade bɛtumi ama wadi nkonim.
    5: Obi dwene sɛ da bi wɔ hɔ a ɛho hia sene nna a aka no. Saa ara nso na onipa foforɔ nso dwene sɛ nna nyinaa yɛ pɛ. Ɛsɛ sɛ wɔn mu biara si nʼadwene pi.
    6: Obiara a ɔbɛbu da bi kɛseɛ no yɛ saa de hyɛ Awurade animuonyam; obiara a ɔwe nam no we wɔ Awurade din mu, ɛfiri sɛ ɔda Onyankopɔn ase; saa ara na wɔn a wɔnwe nso yɛ saa wɔ Awurade din mu de da Onyankopɔn ase.
    7: Yɛn mu biara nte ase mma ne nko ara ho na obiara nwu mma ne nko ara ho;
    8: sɛ yɛte ase a yɛte ase ma Awurade; na sɛ yɛwu a, yɛwu ma Awurade. Enti, sɛ yɛte ase o, yɛwu o, yɛyɛ Awurade deɛ.
    9: Na yei enti na Kristo wuiɛ, na ɔsɔreeɛ, na ɔnyaa nkwa sɛ ɔbɛyɛ awufoɔ ne ateasefoɔwura.
    10: Na wo, afei, adɛn enti na wobu wo nua atɛn? Na wo, adɛn enti na wobu wo nua animtia? Yɛn nyinaa bɛgyina Onyankopɔn anim ama wabu yɛn atɛn.
    11: Ɛfiri sɛ, Atwerɛsɛm no ka sɛ, “‘Awurade ka sɛ, mete ase yi, obiara bɛbu nkotodwe wɔ mʼanim; na obiara bɛpae mu aka sɛ, mene Onyankopɔn.’”
    12: Yɛn mu biara bɛbu ne ho akonta akyerɛ Onyankopɔn.
    13: Ɛno enti, momma yɛnnyae yɛn ho yɛn ho atemmuo. Mmom, deɛ ɛsɛ sɛ modwene ne sɛ, monnyɛ biribiara a ɛbɛma mo nua akɔ bɔne mu.
    14: Ahotɔsoɔ a mewɔ wɔ mʼAwurade Yesu mu no ma mehunu sɛ biribiara nni hɔ a ɛho nte. Na sɛ obi gye di sɛ biribiara ho nte a, na saa onipa no na ɛho nte mma no.
    15: Sɛ biribiara a wodi ha wo nua a, ɛnneɛ na wonte hɔ ɔdɔ mu. Mma aduane a wodi no nsɛe onipa a ne enti Kristo wuiɛ no.
    16: Mma adeɛ a wobu sɛ ɛyɛ no nnye din bɔne.
    17: Ɛfiri sɛ, Onyankopɔn Ahennie no nyɛ adidie ne ɔnom na mmom, ɛyɛ tenenee, asomdwoeɛ ne ahosɛpɛ a ɛwɔ Honhom Kronkron mu.
    18: Obiara a ɔsom Kristo saa ɛkwan yi so no, Onyankopɔn agye no ato mu, na nnipa bu no.
    19: Ɛno enti, ɛsɛ sɛ yɛtumi tena asomdwoeɛ mu, na yɛboaboa yɛn ho yɛn ho ma obiara nya gyidie a emu yɛ den.
    20: Nnyina aduane so nsɛe deɛ Onyankopɔn ayɛ. Aduane biara yɛ aduane, nanso sɛ wodi aduane a ɛde ɔfoforɔ bɛkɔ bɔne mu a, ɛyɛ bɔne.
    21: Ade tenenee a ɛsɛ sɛ woyɛ ne sɛ, wonwe ɛnam, nnom nsã anaasɛ wonyɛ biribi a ɛbɛto wo nua suntidua.
    22: Deɛ wogye di wɔ saa asɛm yi ho no, ma ɛnka wo ne Onyankopɔn ntam. Nhyira ne deɛ ɔyɛ nʼapɛdeɛ a ɔnte nka sɛ wɔabu no atɛn.
    23: Na sɛ ne tirim ntene no deɛ ɔdi ho a, sɛ ɔdi a, Onyankopɔn bu no atɛn, ɛfiri sɛ, deɛ ɔyɛ no mfiri gyidie mu. Biribiara a ɛmfiri gyidie mu no nso yɛ bɔne.
  15:
    1: Ɛsɛ sɛ yɛn a yɛyɛ den wɔ gyidie mu no tumi te wɔn a wɔyɛ mmerɛ no sintɔ ase. Ɛsɛ sɛ yɛsɔ wɔn ani na yɛansɔ yɛn ara ani.
    2: Yɛn mu biara nkamfo adepa biara ne yɔnko yɛ, mfa nhyɛ no den.
    3: Kristo mpo anyɛ deɛ ɔpɛ, sɛdeɛ Atwerɛsɛm ka sɛ, “Nnipa a wɔbɔ mo ahohora no bɔ me ahohora nso.”
    4: Biribiara a wɔatwerɛ wɔ Atwerɛsɛm no mu no, wɔatwerɛ de kyerɛkyerɛ yɛn sɛdeɛ ɛbɛyɛ a, yɛnam boasetɔ, nkuranhyɛ a Kristo Atwerɛsɛm no de ma yɛn no so bɛnya anidasoɔ.
    5: Onyankopɔn a yɛnya boasetɔ ne nkuranhyɛ firi ne nkyɛn no, mma mo honhom mu nkabom na mode adi Kristo Yesu akyi,
    6: sɛdeɛ ɛbɛyɛ a, mo nyinaa de akoma korɔ ne ano korɔ bɛkamfo Onyankopɔn, yɛn Awurade Yesu Kristo Agya no.
    7: Momma mo ho nka mo ho mo ho mfa nhyɛ Onyankopɔn animuonyam sɛdeɛ Kristo agye mo no.
    8: Ɛfiri sɛ, meka kyerɛɛ mo sɛ, Kristo Yesu bɛyɛɛ Yudafoɔ ɔsomfoɔ de kyerɛɛ sɛ Onyankopɔn yɛ ɔnokwafoɔ a ɔbɛma ne bɔ a ɔhyɛɛ agyanom no aba mu,
    9: na wama amanamanmufoɔ nso akamfo no wɔ ne mmɔborɔhunu ho, sɛdeɛ Atwerɛsɛm no ka sɛ, “Yei enti, mɛkamfo wo wɔ amanamanmufoɔ mu; na mato nnwom akamfo wo din.”
    10: Na ɛka bio sɛ, “Mo amanamanmufoɔ, monkamfo Awurade, mo ne ne nkurɔfoɔ, Yudafoɔ.”
    11: Na bio, “Amanamanmufoɔ nyinaa nyi Awurade ayɛ; asase so aman nyinaa monkamfo no.”
    12: Na bio Yesaia ka sɛ, “Yisai aseni bɛsɔre, deɛ ɔbɛsɔre abɛdi amanaman no so; ɔno na wɔn ani bɛda ne so.”
    13: Anidasoɔ Onyankopɔn no a mogye no die no mfa anigyeɛ ne asomdwoeɛ nhyɛ mo ma, sɛdeɛ ɛbɛyɛ a Honhom Kronkron tumi no bɛma mo anidasoɔ mmorosoɔ.
    14: Me nuanom, mʼankasa mete nka sɛ, papayɛ ahyɛ mo ma, mowɔ nimdeɛ na mobɛtumi akyerɛkyerɛ mo ho mo ho.
    15: Mede akokoɔduru atwerɛ abobɔ nneɛma bi so, sɛdeɛ meretwe mo adwene akɔ so bio, ɛsiane adom bi a Onyankopɔn de adom me no enti.
    16: Meyɛ Kristo Yesu ɔsomfoɔ a ɛsɛ sɛ meyɛ asɔfodwuma a mepae mu ka Onyankopɔn Asɛmpa no sɛdeɛ ɛbɛyɛ a, amanamanmufoɔ bɛyɛ afɔrebɔdeɛ a ɛsɔ Onyankopɔn ani a Honhom Kronkron no ate ho.
    17: Ɛno enti, metumi hoahoa me ho wɔ Kristo Yesu mu wɔ Onyankopɔn som yi mu.
    18: Deɛ mɛka ho asɛm ara ne sɛdeɛ Kristo nam deɛ maka ne deɛ mayɛ so ama amanamanmufoɔ ayɛ ɔsetie ama Onyankopɔn.
    19: Saa nsɛnkyerɛnneɛ ne anwanwadeɛ yi yɛ tumi a ɛfiri Honhom no mu. Enti, ɛfiri Yerusalem kɔka Iliriko, mapae mu aka Kristo Asɛmpa no nyinaa.
    20: Na me botaeɛ ne sɛ, daa mɛka asɛmpa no wɔ mmeammea a wɔntee Kristo ho asɛm da no, na ankɔyɛ sɛ mesii dan wɔ obi fapem so.
    21: 'Mmom sɛdeɛ wɔatwerɛ no: “Wɔn a wɔnkaa ne ho asɛm nkyerɛɛ wɔn no bɛhunu, na wɔn a wɔnteeɛ no nso bɛte aseɛ.”'
    22: Yei enti na ɛberɛ biara a mepɛ sɛ meba mo nkyɛn no, biribi si me ɛkwan.
    23: Nanso, seesei a mawie mʼadwuma wɔ saa amantam yi mu, na afei mfeɛ bebree ni a mepɛɛ sɛ anka mɛba abɛhunu mo no enti,
    24: mayɛ mʼadwene sɛ mɛkɔ Spania. Sɛ merekɔ a, mɛpɛ sɛ mɛhunu mo na moaboa me ama makɔ hɔ ɛberɛ a me ne mo atena anigyeɛ so kakra bi no.
    25: Seesei ara, merekɔ Yerusalem makɔsom Onyankopɔn manfoɔ a wɔwɔ hɔ no.
    26: Ɛfiri sɛ, asafo a ɛwɔ Makedonia ne Akaia no asi wɔn adwene pi sɛ wɔbɛboa ahiafoɔ a wɔfra Onyankopɔn manfoɔ a wɔwɔ Yerusalem no mu.
    27: Wɔn ara na wɔsii wɔn adwene pi saa, nanso nokorɛm, ɛyɛ wɔn asɛdeɛ sɛ wɔboa saa ahiafoɔ no. Amanamanmufoɔ no nyaa Yudafoɔ honhom no mu nhyira no bi. Ɛno enti na ɛsɛ sɛ amanamanmufoɔ no de wɔn ahodeɛ som Yudafoɔ no.
    28: Sɛ mewie saa dwumadie yi na mekɔ wɔn nkyɛn na mede sika a wɔapɛ no nyinaa ma wɔn a, mɛfiri hɔ akɔ Spania. Na sɛ merekɔ a, mɛduru mo hɔ mabɛsra mo.
    29: Sɛ meba mo nkyɛn a, menim sɛ mede Kristo nhyira a ɛboro so no bɛba.
    30: Anuanom, menam yɛn Awurade Yesu Kristo ne ɔdɔ a Honhom no de ma me no so hyɛ mo sɛ, mo ne me mmɔ mu mmɔ Onyankopɔn mpaeɛ denden mma me.
    31: Mommɔ mpaeɛ, sɛdeɛ ɛbɛyɛ a, asɛm bi rento me wɔ Yudea. Mommɔ mpaeɛ mma wɔn a wɔnnye asɛm no nni. Afei nso, mommɔ mpaeɛ mma me som a mɛsom wɔ Yerusalem no, sɛdeɛ ɛbɛyɛ a, ahotefoɔ a wɔwɔ hɔ no bɛgye atom.
    32: Sɛ ɛyɛ Onyankopɔn pɛ a, mede ahosɛpɛ bɛba mo nkyɛn mabɛsra mo.
    33: Asomdwoeɛ Onyankopɔn no ne mo nyinaa ntena. Amen.
  16:
    1: Mede yɛn nuabaa Foibe a ɔsom Kenkrea asafo no hyɛ mo nsa.
    2: Monnye no Awurade din mu sɛdeɛ ɛsɛ sɛ Onyankopɔn manfoɔ yɛ, na mmoa biara a ɛho hia no wɔ mo nkyɛn no, momfa mmoa no. Ɛfiri sɛ, waboa nnipa bebree ne me nso.
    3: Mekyea Priska ne Akwila a wɔyɛ me nuanom adwumayɛfoɔ wɔ Kristo Yesu mu
    4: a wɔpaa wɔn nkwa akyi maa me no. Meda wɔn ase bebree, ɛnyɛ me nko, na mmom, amanamanmufoɔ asafo no nyinaa.
    5: Asafo a wɔhyia wɔ wɔn fie no nso, mekyea wɔn. Monkyea mʼadamfo pa Epaineto a ɔno ne onipa a ɔdii ɛkan gyee Kristo dii wɔ Asia mantam mu no mma me.
    6: Afei, mekyea Maria a ɔyɛɛ adwuma denden maa me no nso.
    7: Mekyea Androniko ne Yunia. Mekyea me nuanom Yudafoɔ a me ne wɔn daa afiase a wɔagye din yie wɔ asomafoɔ no mu, na wɔdii me ɛkan Kristo mu no.
    8: Mekyea mʼAwurade mu dɔfo Amplia.
    9: Mekyea Ubano a yɛne no someeɛ wɔ Kristo mu. Saa ara nso na mekyea mʼadamfo pa Staki.
    10: Mekyea Apele a ne Kristosom mu nokorɛ ada adi no, Mekyea Aristobulo abusuafoɔ nyinaa.
    11: Mekyea me kuromni Yudani Herodion ne ne nuanom Akristofoɔ a wɔfiri Narkiso fie.
    12: Mekyea Trifaina ne Trifosa mmaa a wɔbɔ Awurade som mu mmɔden no. Saa ara nso na mekyea mʼadamfo Persi a ɔno nso yɛ ɔbaa a wabɔ mmɔden aboa Awurade som no.
    13: Mekyea Rufo a wadi dwuma kɛseɛ Awurade som mu no. Mekyea Rufo maame a ɔfaa me sɛ ne ba no nso.
    14: Mekyea Asinkrito, Flegon, Herme, Patroba, Herma, ne anuanom Akristofoɔ a wɔka wɔn ho nyinaa.
    15: Mekyea Filologo ne Yulea, Nereo ne ne nuabaa ne Olimpa ne Onyankopɔn manfoɔ a wɔne no wɔ hɔ no nyinaa.
    16: Momfa mfeano kronkron nkyeakyea mo ho mo ho. Kristo asafo no nyinaa kyea mo.
    17: Anuanom, metu mo fo sɛ, monhwɛ wɔn a wɔde mpaapaemu ne wɔn a wɔsɛe afoforɔ gyidie na wɔtia nkyerɛkyerɛ a moanya no yie; montwe mo ho mfiri wɔn ho.
    18: Ɛfiri sɛ, wɔn a wɔyɛ saa no nsom Kristo, yɛn Awurade no; na mmom, wɔsom biribiara a wɔpɛ na ɛyɛ ma wɔn. Wɔdɛfɛdɛfɛ wɔn a wɔnnim hwee.
    19: Obiara ate gyidie a mowɔ wɔ Asɛmpa no mu. Ɛno enti, ɛma mʼani gye mo ho. Mepɛ sɛ mo ani te wɔ nneɛma pa ho na mokata mo ani wɔ bɔne ho.
    20: Na Onyankopɔn a ɔbrɛ yɛn asomdwoeɛ no bɛpɛkyɛ Ɔbonsam wɔ mo nan ase. Yɛn Awurade Yesu Kristo adom nka mo.
    21: Me yɔnko Timoteo se ɔkyea mo. Saa ara nso na Lukio, Yason ne Sosipatro a wɔyɛ me nuanom Yudafoɔ no nso kyea mo.
    22: Me Tertio, a meyɛ ɔtwerɛfoɔ ma Paulo yi nso, mede Awurade din mekyea mo.
    23: Gaio a asafo no hyia wɔ ne fie no nso kyea mo. Erasto a ɔyɛ kurom ha sikakorafoɔ ne yɛn nua Kwarto se wɔkyea mo.
    24: Yɛn Awurade Yesu Kristo adom nka mo nyinaa.
    25: Momma yɛnyi Onyankopɔn ayɛ! Ɔno na ɔtumi ma mo gyina pintinn wɔ mo gyidie mu sɛdeɛ mekaa wɔ Asɛmpa a ɛfa Yesu Kristo ho kyerɛɛ mo no. Sɛdeɛ medaa nokorɛ ahintasɛm a ɛfiri teteete no adi kyerɛɛ mo no,
    26: wɔnam adiyifoɔ atwerɛsɛm a ɛfiri Onyankopɔn Teasefoɔ no nkyɛn ada ahintasɛm yi adi ama wɔahunu sɛdeɛ aman nyinaa bɛgye adi na wɔayɛ ɔsetie ama no.
    27: Ɔno, Onyankopɔn nyansaboakwa na animuonyam nka no wɔ Yesu Kristo mu daa daa! Amen.
46:
  1:
    1: Krataa yi firi me, Paulo a ɛnam Onyankopɔn pɛ so enti, wɔafrɛ me sɛ menyɛ Kristo Yesu somafoɔ no ne onua Sostene nkyɛn,
    2: 'Yɛde rekɔma Onyankopɔn asafo a ɛwɔ Korinto no ne wɔn a wɔafrɛ wɔn sɛ wɔmmɛyɛ Onyankopɔn akyidifoɔ kronkron no, ne wɔn a wɔwɔ baabiara a wɔbɔ yɛn Awurade Yesu din sɛ ɔyɛ wɔn ne yɛn Awurade no:'
    3: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn ne yɛn Awurade Yesu Kristo nka mo.
    4: Esiane adom a Onyankopɔn nam Kristo Yesu so dom mo no enti, daa meda Onyankopɔn ase ma mo.
    5: Ɛnam ne so ama moayɛ ma biribiara mu, ɔkasa ne adwene mu.
    6: Kristo ho asɛm atim wɔ mo mu,
    7: ɛno enti, ɛsiane sɛ moretwɛn ama wɔada yɛn Awurade Yesu Kristo adi no enti, nhyira biara, monya bi.
    8: Ɔbɛhyɛ mo den akɔsi awieeɛ sɛdeɛ ɛbɛyɛ a, da a Awurade bɛba no, wɔrennya mo ho mfomsoɔ biara.
    9: Onyankopɔn a wafrɛ mo aba ne Ba Yesu Kristo ayɔnkofa mu no yɛ ɔnokwafoɔ.
    10: Anuanom, menam Awurade Yesu Kristo tumi so metu mo fo sɛ, asɛm biara a mobɛka no, monyɛ adwene na mo mu ampaapae. Monsɔ adwene ne botaeɛ baako mu na ama moayɛ baako.
    11: Anuanom, nnipa bi a wɔfiri Kloe efie apae mu aka akyerɛ me sɛ, akasakasa wɔ mo asafo yi mu.
    12: Asɛm a mepɛ sɛ meka ne sɛ, wɔn mu biara ka asɛm a ɔpɛ. Yei ka sɛ, “Mewɔ Paulo afa” a, ɔfoforɔ sɛ, “Mewɔ Apolo afa.” Obi sɔre na ɔse, “Mewɔ Petro afa” a, ɔbaako nso se, “Mewɔ Kristo afa.”
    13: Wɔakyekyɛ Kristo mu akuakuo? Paulo na ɔwuu wɔ asɛnnua no so maa mo anaa? Wɔbɔɔ mo asu sɛ Paulo asuafoɔ anaa?
    14: Meda Onyankopɔn ase sɛ mammɔ mo mu biara asu ka Krispo ne Gaio ho.
    15: Obiara rentumi nka sɛ wɔbɔɔ mo asu sɛ mʼasuafoɔ.
    16: Mekae sɛ mebɔɔ Stefana ne ne fiefoɔ asu. Na menkae sɛ mebɔɔ obi foforɔ asu bio.
    17: Kristo ansoma me sɛ memmɛbɔ asu, na mmom ɔsomaa me sɛ memmɛka asɛmpa a ɛmfiri nnipa nyansa mu, na obi annyina so amma Kristo wu a ɔwuu asɛnnua no so no mu tumi anyɛ kwa.
    18: Asɛnka a ɛkyerɛ Kristo asɛnnuambɔ no yɛ nsɛm a aba nni mu ma wɔn a wɔreyera. Nanso, yɛn a wɔregye yɛn nkwa no deɛ, ɛyɛ Onyankopɔn tumi.
    19: Atwerɛsɛm no ka sɛ, “Mɛsɛe anyansafoɔ nyansa, na mɛma nimdefoɔ adenim ayɛ ɔkwa.”
    20: Enti, onyansafoɔ wɔ he? Onimdefoɔ nso wɔ he? Ewiase yi mu akyinnyegyefoɔ wɔ he? Onyankopɔn akyerɛ sɛ ewiase yi mu nyansa yɛ ohunu.
    21: Enti, Onyankopɔn nam ɔno ara ne nyansa so yɛɛ sɛ, nnipa a wɔpɛ sɛ wɔfa wɔn ara wɔn nyansa so hunu no no renhunu no da. Na mmom, Onyankopɔn yɛɛ nʼadwene sɛ wɔn a wɔgye asɛm a “aba nni mu” a yɛka no di no, ɔbɛgye wɔn nkwa.
    22: Yudafoɔ hwehwɛ sɛ wɔhunu nsɛnkyerɛnneɛ, ɛnna Helafoɔ nso hwehwɛ nyansa.
    23: Nanso, yɛn deɛ, yɛka Kristo wu a ɔwuu wɔ asɛnnua no so no ho asɛm. Saa asɛm no yɛ Yudafoɔ abufuo ɛnna ɛyɛ asɛm a aba nni mu ma amanamanmufoɔ;
    24: nanso Yudafoɔ ne amanamanmufoɔ a Onyankopɔn afrɛ wɔn no, Kristo yɛ Onyankopɔn tumi ne Onyankopɔn nyansa.
    25: Onyankopɔn asɛm a ɛyɛ sɛ aba nni mu no, aba wɔ mu sene nnipa nyansa, na saa ara nso na deɛ ɛyɛ sɛ ɛyɛ mmerɛ wɔ Onyankopɔn fam no yɛ den sene nnipa ahoɔden.
    26: Afei, anuanom, monkae ɛberɛ a Onyankopɔn frɛɛ mo no tebea a na mowɔ mu. Nnipa fam deɛ na mo mu bebree nyɛ anyansafoɔ, na mo mu bebree nni tumi, na mo mu bebree nyɛ adehyeɛ nso.
    27: Nanso, Onyankopɔn faa ewiase yi mu nsɛm a aba nni mu no, nam so guu anyansafoɔ anim ase. Onyankopɔn faa nneɛma a ɛyɛ mmerɛ wɔ ewiase, nam so de guu ahoɔden anim ase.
    28: Ɔfaa deɛ ewiase mmu na wɔmfa nyɛ hwee no de sɛee deɛ ewiase susu sɛ ɛho hia no.
    29: Yei kyerɛ sɛ obi ntumi nhoahoa ne ho Onyankopɔn anim.
    30: Nanso, Onyankopɔn aka mo abata Kristo Yesu ho na Onyankopɔn nam Kristo so ama yɛn nyansa; ɛnam ne so ma yɛatene wɔ Onyankopɔn anim. Yɛyɛ Onyankopɔn ahotefoɔ a wama yɛade yɛn ho.
    31: Enti sɛdeɛ Atwerɛsɛm no ka no, “Obiara a ɔpɛ sɛ ɔhoahoa ne ho no, ɔnhoahoa ne ho wɔ deɛ Awurade ayɛ mu.”
  2:
    1: Anuanom, ɛberɛ a mebaa mo nkyɛn bɛkaa Onyankopɔn ho ahintasɛm a ɛyɛ nokorɛ kyerɛɛ mo no, manka asɛm a ɛkyere adwene anaa nyansa a ɛtra mo so.
    2: Meyɛɛ mʼadwene sɛ ɛberɛ a me ne mo wɔ hɔ no, mɛma me werɛ afiri biribiara gye Yesu Kristo nko na ne titire no, ne wuo wɔ asɛnnua no so no.
    3: Enti, ɛberɛ a mebaa mo hɔ no, na meyɛ mmerɛ a ehu ne ahopopoɔ aka me.
    4: Na me nkyerɛkyerɛ a mekyerɛkyerɛeɛ no nso mannyina anyansasɛm ne nnipa adwene so na mekyerɛkyerɛeɛ, na mmom, menam kasa pa so daa tumi a ɛwɔ Onyankopɔn Honhom Kronkron no mu no adi.
    5: Enti, mo gyidie nnyina onipa nyansa so, na mmom, ɛgyina Onyankopɔn tumi so.
    6: Mekasa nyansa mu kyerɛ wɔn a wɔanyini wɔ Honhom mu. Nanso, saa nyansa no nyɛ ewiase nyansa anaa ewiase yi mu tumi ahodoɔ a wɔn tumi resa no.
    7: Nyansasɛm a meka no yɛ Onyankopɔn nyansa a wɔde ahinta nnipa. Ɛno na Onyankopɔn ayi ato hɔ ama yɛn dada sɛ yɛn animuonyam ahyɛdeɛ ansa na wɔrebɔ ewiase.
    8: Aman sodifoɔ biara nnim saa nyansa no. Sɛ wɔnim a, anka wɔremmɔ Awurade a animuonyam ahyɛ no ma no asɛnnua mu.
    9: Atwerɛsɛm no ka sɛ, “Deɛ onipa biara anhunu na wante da, deɛ onipa biara annwene ho sɛ ɛbɛba da no, ɛno na Onyankopɔn no ara asiesie ama wɔn a wɔdɔ no no.”
    10: Na yɛn na Onyankopɔn nam ne Honhom Kronkron no so ada nʼahintasɛm yi adi akyerɛ yɛn. Honhom no pɛɛpɛɛ biribiara mu kɔsi Onyankopɔn ahintasɛm a emu dɔ no so.
    11: Onipa deɛ, ɔno ara ne honhom a ɛte ne mu no na ɛnim ne ho nsɛm nyinaa; saa ara nso na Onyankopɔn Honhom no nko ara na ɛnim Onyankopɔn ho nsɛm nyinaa.
    12: Ɛnyɛ ewiase yi mu honhom na yɛanya; Honhom Kronkron a Onyankopɔn somaa no no na yɛanya sɛdeɛ ɛbɛma yɛahunu deɛ Onyankopɔn de ama yɛn no nyinaa.
    13: Enti, ɛnyɛ nsɛm a nnipa de wɔn nyansa akyerɛ yɛn no na yɛka, na mmom, nsɛm a Honhom no akyerɛ yɛn no na yɛnam Honhom no mu nokorɛ reda saa honhom mu nsɛm yi adi akyerɛ wɔn a wɔwɔ Honhom no.
    14: Nanso, obi a ɔnni Honhom no rentumi nnya akyɛdeɛ a ɛfiri Onyankopɔn Honhom no mu. Ɔrente aseɛ da biara da; ɔfa no sɛ nsɛm a aba nni mu, ɛfiri sɛ, wɔgyina Honhom no nko so na wɔbɛtumi anya nteaseɛ a ɛsɛ.
    15: Onipa a Honhom no te ne mu no tumi sese biribiara nanso obiara rentumi mmu no atɛn.
    16: Atwerɛsɛm no ka sɛ, “Hwan na ɔnim Awurade adwene? Hwan na ɔbɛtumi atu no fo?” Nanso, yɛn deɛ, yɛwɔ Kristo adwene no bi.
  3:
    1: Nokorɛm, anuanom, mantumi ankasa ankyerɛ mo sɛ nnipa a wɔwɔ Honhom no. Na ɛsɛ sɛ mekasa kyerɛ mo sɛ ewiasefoɔ a wɔte sɛ mmɔfra a wɔwɔ Kristo mu gyidie.
    2: Memaa mo nufosuo. Mamma mo aduane a ɛyɛ den, ɛfiri sɛ, na ɛnyɛ mma mo. Na seesei ara mpo ɛnyɛ mma mo,
    3: ɛfiri sɛ, moda so te hɔ sɛ ewiasefoɔ. Sɛ anibereɛ wɔ mo mu na motwa mo ho ne mo ho mo ho nya akasakasa a, ɛnna no adi sɛ moyɛ ewiasefoɔ a mote hɔ ma ewiase?
    4: Sɛ obi ka sɛ, “Me deɛ, medi Paulo akyi” na ɔfoforɔ nso ka sɛ, “Me nso mewɔ Apolo afa” a, ɛnkyerɛ sɛ moyɛ ewiasefoɔ anaa?
    5: Mebisa sɛ, Apolo yɛ hwan? Na Paulo nso yɛ hwan? Yɛyɛ Onyankopɔn asomfoɔ kwa a ɛnam yɛn so na monya gyidie. Adwuma a Onyankopɔn de ama yɛn mu biara sɛ yɛnyɛ no na yɛyɛ.
    6: Meduaa aba no na Apolo guguu so nsuo nanso Onyankopɔn na ɔmaa afifideɛ no nyiniiɛ.
    7: Obi a ɔduaeɛ ne obi a ɔguguu so nsuo no ho nhia. Onyankopɔn na ne ho hia, ɛfiri sɛ, ɔno na ɔmaa afifideɛ no nyiniiɛ.
    8: Nsonsonoeɛ biara nni onipa a ɔdua ne deɛ ɔgugu so nsuo ntam. Onyankopɔn bɛhwɛ dwuma a wɔn mu biara diiɛ so na wama wɔn so adeɛ.
    9: Yɛn deɛ yɛyɛ aboafoɔ a yɛne Onyankopɔn reyɛ adwuma na mo nso moyɛ Onyankopɔn afuo. Bio, moyɛ Onyankopɔn dan.
    10: Menam adom a Onyankopɔn de maa me no so meyɛɛ ɔdanseni pa adwuma. Metoo fapem ɛnna onipa foforɔ nso resi ato so. Nanso, ɛsɛ sɛ wɔn mu biara fa ɛkwan pa so si.
    11: Ɛfiri sɛ, Onyankopɔn ayɛ Yesu Kristo nko ɛdan no fapem enti wɔrentumi nto fapem foforɔ biara bio.
    12: Ebinom de sikakɔkɔɔ, anaa dwetɛ anaa aboɔden aboɔ na ɛbɛsi wɔn dan wɔ fapem no so; afoforɔ nso de nnua anaa ɛserɛ anaa wira.
    13: Obiara dwuma a ɔdiiɛ no, ɛda no bɛda no adi; ɛda no ogya no bɛda obiara adwuma adi. Ogya no bɛsɔ ahwɛ, ahunu dwuma ko no yɛ a ɛyɛ.
    14: Sɛ deɛ onipa ko no de sii fapem no so no tumi gyina ogya no ano a, ɛbɛnya akatua.
    15: Na sɛ obi adwuma hye wɔ ogya no ano a, akatua no bɛbɔ no, nanso ɔno deɛ, ɔbɛnya nkwa sɛ obi a wadwane afiri gyaframa mu.
    16: Nokorɛm, monim sɛ moyɛ Onyankopɔn asɔredan na Onyankopɔn Honhom no te mo mu!
    17: Enti, obiara a ɔbɛsɛe Onyankopɔn asɔredan no, Onyankopɔn bɛsɛe no. Ɛfiri sɛ, Onyankopɔn asɔredan yɛ kronkron, na mo na moyɛ nʼasɔredan no.
    18: Ɛnsɛ sɛ obiara daadaa ne ho. Sɛ obi a ɔka mo ho fa ne ho sɛ ɔyɛ ewiase yi mu onyansafoɔ a, ɛwɔ sɛ ɔyɛ ɔkwasea ansa na wabɛyɛ onyansafoɔ.
    19: Ɛfiri sɛ, deɛ ewiase bu no nyansa no yɛ asɛm a aba nni mu wɔ Onyankopɔn ani so. Atwerɛsɛm no ka sɛ, “Ɔkyere anyansafoɔ wɔ wɔn aniteɛ mu.”
    20: Bio, Atwerɛsɛm no ka sɛ, “Awurade nim onipa nsusuiɛ. Ɔnim sɛ ɛnkɔsi hwee.”
    21: Enti, ɛnsɛ sɛ obiara de deɛ onipa tumi yɛ hoahoa ne ho na biribiara yɛ mo dea.
    22: Paulo, Apolo ne Petro, saa ewiase yi, nkwa ne owuo, ɛnnɛ ne daakye nyinaa yɛ mo dea,
    23: na moyɛ Kristo dea na Kristo nso yɛ Onyankopɔn dea.
  4:
    1: Ɛsɛ sɛ mobu yɛn sɛ Kristo asomfoɔ a wɔde Onyankopɔn ahintasɛm a ɛyɛ nokorɛ no ahyɛ yɛn nsa.
    2: Adeɛ baako a wɔrehwehwɛ afiri onipa a wɔde ahintasɛm no ahyɛ ne nsa no ne sɛ, ɔbɛdi ne wura no nokorɛ.
    3: Sɛ mo anaa onipa bi bu me atɛn seesei a ɛmfa me ho. Mʼankasa nso memmu me ho atɛn.
    4: Mʼadwene mu yɛ fann, nanso ɛno nkyerɛ sɛ medi bem fitaa. Awurade nko ara na ɔbu me atɛn.
    5: Enti, ɛnsɛ sɛ obiara bu ne yɔnko atɛn kɔsi sɛ ɛberɛ a ɛsɛ bɛba. Awurade ba mu no na wɔbɛbu atɛn a ɛtwa toɔ. Ɔbɛda deɛ ahinta wɔ sum mu no adi na wada deɛ ahinta wɔ nnipa akoma mu no nso adi. Na nkamfo a ɛsɛ sɛ onipa biara nya firi Onyankopɔn hɔ no, wɔakamfo no.
    6: Anuanom, mo enti mede Apolo ne me ayɛ nhwɛsoɔ, sɛdeɛ ɛbɛma mo asuasɛm a ɛka sɛ, “Di mmara pa so” no. Ɛnsɛ sɛ mo mu biara de onipa bi hoahoa ne ho na ɔbu ɔfoforɔ nso onipa teta.
    7: Hwan na ɔka kyerɛɛ wo sɛ wokorɔn sene afoforɔ? Ɛnyɛ Onyankopɔn na ɔde biribiara a wowɔ no maa wo? Na adɛn enti na wode hoahoa wo ho sɛdeɛ ɛnyɛ akyɛdeɛ?
    8: Biribiara a mohwehwɛ no, mo nsa aka dada! Moyɛ adefoɔ dada. Moayeyɛ ahemfo, nanso yɛnyɛ bi! Nokorɛm, anka mepɛ sɛ moyɛ ahemfo na anka yɛn nso yɛyɛ ahemfo bɛka mo ho.
    9: Ɛyɛ me sɛ yɛn asomafoɔ yi deɛ, Onyankopɔn de yɛn atwa toɔ sɛ nnipa bi a wɔabu wɔn kumfɔ wɔ badwa mu sɛ nnipa ne ewiase abɔfoɔ nyinaa nhwɛ.
    10: Kristo enti, yɛyɛ nkwaseafoɔ, nanso moyɛ anyansafoɔ wɔ Kristo mu. Yɛyɛ mmerɛ, nanso moyɛ den. Wɔmmu yɛn, nanso wɔbu mo.
    11: Ɛbɛsi saa ɛberɛ yi mu ɛkɔm ne sukɔm de yɛn. Yɛfira ntomago; wɔhwe yɛn; yɛdi atutena;
    12: yɛyɛ adwuma a ɛyɛ den de hwɛ yɛn ho. Wɔdome yɛn a, yɛhyira; wɔhwe yɛn a yɛgyina ano.
    13: Wɔya yɛn a, yɛde kasa pa bua. Yɛte sɛ ewiase yi mu wira bi a yɛnka hwee de bɛsi ɛnnɛ.
    14: Ɛnyɛ sɛ mepɛ sɛ megu mo anim ase enti na metwerɛɛ saa nwoma yi brɛɛ mo. Na mmom, mepɛ sɛ mekyerɛ mo ɛkwan sɛ me ara me mma a medɔ wɔn.
    15: Na sɛ mowɔ ahwɛfoɔ ɔpedu mpo wɔ mo asetena mu wɔ Kristo mu a, mowɔ Agya baako pɛ. Na mo nkwa a ɛwɔ Kristo Yesu mu no enti, menam asɛmpa a meka kyerɛɛ mo no so abɛyɛ mo agya.
    16: Mesrɛ mo sɛ monsuasua me.
    17: Ɛnam yei so enti, meresoma Timoteo na waba mo nkyɛn. Ɔyɛ mʼankasa me dɔ ba a ɔdi me nokorɛ wɔ Awurade mu. Ɔbɛkaakae mo mʼakwan foforɔ a menam so di Kristo Yesu akyi ne nkyerɛkyerɛ a mekyerɛkyerɛ wɔ asafo biara a mekɔ mu no.
    18: Mo mu bi ayɛ ahantan, susu sɛ meremmɛsra mo.
    19: Sɛ Awurade pɛ a, ɛrenkyɛre biara mɛba mo nkyɛn na mʼankasa mabɛhwɛ dwuma a saa ahantanfoɔ yi bɛtumi adi na ɛnyɛ asɛm a wɔbɛka no.
    20: Onyankopɔn Ahennie no nyɛ nsɛnkeka na ɛyɛ tumi.
    21: Emu deɛ ɛwɔ he na mopɛ? Memmɛbɔ mo mmaa anaa akoma a ɔdɔ wɔ mu na ɛbu adeɛ na memfa mmra mo nkyɛn?
  5:
    1: Nnansa yi, wɔkeka sɛ adwaman a morebɔ wɔ asafo no mu no yɛ hu a abosonsomfoɔ mpo renyɛ saa. Mate mpo sɛ obi afa nʼagya yere.
    2: Na ɛbɛyɛ dɛn na moatumi ahoahoa mo ho? Adɛn enti na ɛnsɛ sɛ mo werɛ ho wɔ ho na mompam saa onipa no mfiri mo mu.
    3: Ɛwom sɛ me deɛ, me ne mo ntam ɛkwan ware, nanso, mewɔ mo nkyɛn honhom mu. Yɛn Awurade Yesu din mu, mabu onipa a ɔyɛɛ afideɛ yi atɛn dada te sɛ deɛ mewɔ mo nkyɛn ara pɛ.
    4: Mohyia na meka mo ho wɔ honhom mu a, Awurade Yesu tumi a ɛka yɛn ho no enti,
    5: ɛsɛ sɛ mode saa onipa no ma ɔbonsam na ɔsɛe ne onipadua no na Awurade da no duru a, wagye ne honhom nkwa.
    6: Ɛnsɛ sɛ mohoahoa mo ho. Monim sɛ, “Mmɔka kakra bi na ɛma mmɔre no tu.”
    7: Ɛsɛ sɛ moyi saa bɔne mmɔreka dada yi firi mo mu na moayɛ kronn. Ɛba saa a, mobɛyɛ sɛ mmɔre foforɔ a mmɔreka nni mu sɛdeɛ menim mo sɛ mote dada no. Afei a wɔde Kristo a ɔyɛ yɛn Twam Afahyɛ Odwan no abɔ afɔdeɛ no, yɛn Twam Afahyɛ no aduru so.
    8: Yei enti, mommma yɛmmfa mmɔreka dada a ɛyɛ bɔne no nni afahyɛ no, na mmom, yɛmfa burodo a mmɔreka nni mu na ɛyɛ kronn no nni afahyɛ no.
    9: Krataa a metwerɛɛ mo no, mekaa wɔ mu sɛ mommfa mo ho mmɔ adwamanfoɔ ho.
    10: Menkyerɛ ewiase yi adwamanfoɔ anaa aniberefoɔ anaa akorɔmfoɔ anaa wɔn a wɔsom ahoni. Sɛ wompɛ sɛ wo ne yeinom bɔ a, na ɛsɛ sɛ wofiri ewiase koraa.
    11: Deɛ mekyerɛ ne sɛ, mommfa mo ho mmɔ onipa a ɔfrɛ ne ho sɛ onua nanso ɔbɔ adwaman anaa ɔyɛ oniberefoɔ anaa ɔsom ahoni anaa ɔkɔnkɔnsani anaa ɔkɔwensani anaa ɔkorɔmfoɔ. Onipa a ɔte saa no, mo ne no nntena ase nto nsa nnidi.
    12: Adɛn enti na ɛsɛ sɛ mebu wɔn a wɔnka asafo no ho atɛn? Ɛnyɛ wɔn a wɔwɔ asafo no mu mmom na ɛsɛ sɛ mobu wɔn atɛn?
    13: Onyankopɔn na ɔbɛbu wɔn a wɔnni asafo no mu atɛn, sɛdeɛ Atwerɛsɛm no ka sɛ, “Monyi onipa ɔbɔnefoɔ no mfiri mo mu.”
  6:
    1: Sɛ akasakasa ba onua ne onua ntam a, adɛn enti na mokɔ abosonsomfoɔ atemmufoɔ anim ma wɔbu mo atɛn ɛberɛ a anka ɛsɛ sɛ moma ateneneefoɔ siesie mo ntam?
    2: Monnim sɛ ateneneefoɔ na wɔbɛbu ewiase atɛn? Na sɛ, ɛsɛ sɛ mobu ewiase atɛn a, morentumi mmu nsɛm nketenkete atɛn?
    3: Monnim sɛ yɛbɛbu abɔfoɔ atɛn? Mpɛn ahe na yɛmmu asetena mu nneɛma atɛn?
    4: Na sɛ nsɛm a ɛte saa ba a, nnipa a wɔnni dibea wɔ asafo no mu na mobɛma wɔasiesie?
    5: Ɛyɛ animguaseɛ ma no! Menim yie sɛ ɛnyɛ dɛn ara a, onyansafoɔ baako bi wɔ mo mu a ɔbɛtumi adi onua ne onua ntam asɛm.
    6: Ɛyɛ sɛ wɔfa saa ɛkwan yi so anaa, sɛ onua de onua bɛkɔ asɛnniiɛ ma wɔn a wɔnni gyidie bɛdi abua wɔn asɛm?
    7: Sɛ motumi de mo ho mo ho kɔ asɛnniiɛ no kyerɛ sɛ moadi nkoguo dada. Anka ɛyɛ sɛ obi bɛsisi mo anaa sɛ ɔbɛyɛ mo bɔne mmom.
    8: Nanso, mo ara motwa mo ho yɛ mo ho mo ho bɔne, sisi mo ho ne mo nuanom mpo.
    9: Mo ara monim sɛ ɔdebɔneyɛfoɔ no renkɔ Onyankopɔn Ahennie no mu. Monnnaadaa mo ho; mo a mo suban nyɛ, anaa mo a mosom ahoni, anaa adwamanfoɔ anaa mmarima a wɔne mmarima da,
    10: anaa adifudepɛfoɔ, anaa aniberefoɔ, anaa akɔwensafoɔ, anaa mo a mosɛe afoforɔ din, anaa akorɔmfoɔ no mu biara no rennya kyɛfa biara wɔ Onyankopɔn Ahennie no mu.
    11: Na mo mu bi te saa. Nanso, wɔahohoro mo bɔne. Wɔde mo ama Onyankopɔn. Ɛnam Honhom Kronkron no ne Awurade Yesu Kristo din mu enti, wɔasiesie mo ne Onyankopɔn ntam.
    12: Obi se, “Mewɔ ho ɛkwan sɛ meyɛ deɛ mepɛ.” Ɛwom saa; nanso ɛnyɛ biribiara na ɛyɛ ma wo. Mɛtumi aka sɛ, “Mewɔ ho ɛkwan sɛ meyɛ biribiara.” Nanso meremma biribiara ho ɛkwan ma ɛmfa me akoa.
    13: Obi foforɔ nso bɛka sɛ, “Aduane wɔ hɔ ma yafunu na yafunu nso wɔ hɔ ma aduane.” Ɛyɛ nokorɛ; nanso Onyankopɔn bɛma ne nyinaa aba awieeɛ. Ɛnsɛ sɛ onipa de ne onipadua ma adwamammɔ, na mmom, ɛsɛ sɛ ɔde som Awurade, ɛfiri sɛ onipadua no yɛ Onyankopɔn dea.
    14: Onyankopɔn maa Awurade sɔre firii awufoɔ mu na ɔno nso nam ne tumi so bɛma yɛn nso asɔre afiri awufoɔ mu.
    15: Monnim sɛ mo onipadua no yɛ Kristo onipadua no fafa bi anaa? Memfa Kristo onipadua fa bi mmɔ obi a ɔbɔ adwaman onipadua ho anaa? Dabi.
    16: Anaa ebia na monnim sɛ onipa a ɔde ne ho bɔ adwamanfoɔ ho nso yɛ odwamanfoɔ? Atwerɛsɛm no da no adi sɛ, “Wɔn baanu no nyinaa yɛ onipadua korɔ.”
    17: Nanso, onipa a wɔde no abata Awurade ho no ne no yɛ baako wɔ honhom mu.
    18: Mommmɔ adwaman. Bɔne biara a onipa bɛyɛ no nka ne onipadua no, nanso onipa a ɔbɔ adwaman no sɛe ɔno ankasa ne onipadua.
    19: Monnim sɛ mo onipadua no yɛ Honhom Kronkron a ɔte mo mu, a Onyankopɔn na ɔde maa mo no asɔredan? Na monne mo ho;
    20: ɔtɔɔ mo aboɔden. Enti momfa mo onipadua no nhyɛ Onyankopɔn animuonyam.
  7:
    1: 'Afei, deɛ ɛfa nsɛm a motwerɛ de brɛɛ me no ho nie: Ɛyɛ sɛ ɔbarima nware.'
    2: Nanso, ɛsiane adwamammɔ enti, ɛsɛ sɛ ɔbarima biara nya ɔno ankasa ne yere, na ɔbaa biara nso nya ɔno ankasa ne kunu.
    3: Ɛsɛ sɛ ɔbarima yɛ nʼasɛdeɛ sɛ okunu na ɔbaa nso yɛ nʼasɛdeɛ sɛ ɔyere na wɔn mu biara boa ne yɔnko.
    4: Ɔyere onipadua no nyɛ ɔno nko ara dea, na ɛyɛ okunu no nso dea bi. Saa ara nso na okunu no onipadua no nyɛ ɔno nko ara dea, na mmom, ɛyɛ ɔyere no nso dea bi.
    5: Mommfa mo ho nkame mo ho mo ho. Gye sɛ mo nyinaa pene so ɛberɛ tiawa bi a morebɔ mpaeɛ; na sɛ mowie mpaeɛbɔ no a, monhyia mu, na ɔbonsam ansɔ mo anhwɛ, ɛfiri sɛ, montumi nni mo ho so.
    6: Menka saa asɛm yi sɛ ɔhyɛ so, na mmom, mereka no sɛ mama mo ho ɛkwan.
    7: Ɛkaa me nko a na anka mo nyinaa te sɛ me. Nanso, obiara wɔ adom akyɛdeɛ sononko bi a Onyankopɔn de ama no. Yei wɔ nʼakyɛdeɛ na ɔfoforɔ nso wɔ nʼakyɛdeɛ.
    8: 'Afei, asɛm a mereka akyerɛ asigyafoɔ ne akunafoɔ ne sɛ: Ɛbɛyɛ sɛ mo nko ara mobɛtena ase sɛdeɛ mete hɔ yi.'
    9: Na sɛ morentumi nhyɛ mo ho so nso a monkɔwareware. Ɛyɛ sɛ mobɛware sene sɛ mobɛhyɛ mo ho ahometeɛ.
    10: 'Mo awarefoɔ nso, mewɔ ɔhyɛ nsɛm bi a ɛmfiri me na ɛfiri Awurade nkyɛn sɛ: Ɛnsɛ sɛ ɔbaa gyaa ne kunu.'
    11: Sɛ ɛba saa a, ɛnsɛ sɛ ɔware bio; anaasɛ nso wɔka ɔne ne kunu bo mu. Saa ara na ɛnsɛ sɛ okunu nso gyaa ne yere.
    12: Mo a moaka no, meka mekyerɛ mo, ɛfiri mankasa, na ɛmfiri Awurade, sɛ Okristoni barima wɔ yere a ɔnyɛ Okristoni na ɔbaa no pene so sɛ ɔne no bɛtena ase a, ɛnsɛ sɛ ɔbarima no gyaa no.
    13: Saa ara nso na sɛ Okristoni baa wɔ okunu a ɔnyɛ Okristoni na ɔbarima no pene so sɛ ɔne no bɛtena a, ɛnsɛ sɛ ɔbaa no gyaa no.
    14: Esiane bɔ a ɔbarima a ɔnyɛ Okristoni de ne ho abɔ ɔbaa no enti, Onyankopɔn bɛgye no na ɔbaa a ɔnyɛ Okristoni no nso, ɛsiane bɔ a ɔde ne ho abɔ ɔbarima no enti, Onyankopɔn bɛte ne ho. Sɛ anyɛ saa a, wɔn mma bɛyɛ sɛ abosonsomfoɔ mma, nanso sɛdeɛ ɛte yi deɛ, wɔyɛ kronkron.
    15: Na sɛ nso wɔn mu deɛ ɔnyɛ Okristoni no pɛ sɛ ɔte ne ho firi Okristoni no ho a, momma no ɛkwan. Sɛ ɛba saa a, Okristoni no, sɛ ɛyɛ okunu anaa ɔyere no, de ne ho. Onyankopɔn afrɛ mo sɛ montena ase asomdwoeɛ mu.
    16: Ɔyere a woyɛ Okristoni, ɛbɛyɛ dɛn na woahunu sɛ worentumi nnye wo kunu nkwa? Na okunu a woyɛ Okristoni nso, ɛbɛyɛ dɛn na woahunu sɛ worentumi nnye wo yere nkwa?
    17: Mo mu biara ntena ase wɔ akyɛdeɛ a Awurade de akyɛ no no so sɛdeɛ na ɔte a Onyankopɔn frɛɛ no no. Yei ne mmara a mekyerɛ wɔ asafo biara mu.
    18: Sɛ twetiatwani bi ate Onyankopɔn frɛ a, ɛnsɛ sɛ ɔpepa twetia no ho nsɛnkyerɛnnedeɛ biara. Sɛ ɔbarima nso a ɔntwaa twetia bi ate Onyankopɔn frɛ a, ɛnsɛ sɛ ɔtwa twetia.
    19: Ɛfiri sɛ, sɛ obi atwa twetia na ɔfoforɔ nso ntwaa twetia no nka hwee. Deɛ ɛho hia ne sɛ wobɛdi Onyankopɔn mmara so.
    20: Sɛdeɛ obiara te a Onyankopɔn frɛɛ no no, ɔntena no saa ara.
    21: Onyankopɔn frɛɛ wo no na woyɛ akoa anaa? Mma ɛno nha wo na sɛ wowɔ ɛkwan bi a wobɛtumi afa so ade wo ho a, fa so.
    22: Ɛfiri sɛ, akoa a Awurade afrɛ no no yɛ Awurade onipa a ɔde ne ho. Saa ara nso na obi a ɔde ne ho a Kristo afrɛ no no yɛ Kristo akoa.
    23: Onyankopɔn tɔɔ mo aboɔden, ɛno enti, monnyɛ nkoa mma nnipa.
    24: Anuanom, ɛsɛ sɛ mo mu biara tena ase wɔ Onyankopɔn mu sɛdeɛ na mote ansa na wɔrefrɛ mo no.
    25: 'Deɛ ɛfa asigyafoɔ nso ho no nie: Mennyaa ɔhyɛ nsɛm biara memfirii Awurade nkyɛn, nanso meka mʼadwene te sɛ obi a Onyankopɔn mmɔborɔhunu enti wɔagye me ato mu.'
    26: Wodwene seesei ɔhaw yi ho a, medwene sɛ, ɛyɛ sɛ onipa tena ase sɛdeɛ ɔte biara.
    27: Wowɔ ɔyere? Sɛ wowɔ ɔyere a, nyɛ wʼadwene sɛ woregyaa no. Wonwaree anaa? Sɛ wonwaree a, nhwehwɛ ɔyere.
    28: Nanso, sɛ woware a, wonyɛɛ bɔne. Sɛ ɔbaabunu ware a, ɔnyɛɛ bɔne. Nanso, ɔhaw a saa awadeɛ no de ba no, sɛ ɛkaa me nko a, anka mempɛ sɛ saa ɔhaw no bɛba mo so.
    29: Deɛ mekyerɛ ne sɛ, anuanom, ɛberɛ a aka sua. Ɛfiri saa ɛberɛ yi, ɛsɛ sɛ mmarima a wɔawareware tena ase sɛdeɛ wɔnwaree da;
    30: wɔn a wɔsu yɛ sɛdeɛ wɔn werɛ nhoeɛ; wɔn a wɔsere yɛ sɛdeɛ wɔnni anigyeɛ; wɔn a wɔtɔ yɛ sɛdeɛ deɛ wɔtɔeɛ no nyɛ wɔn deɛ;
    31: wɔn a wɔde ewiase abɔ wɔn bo yɛ sɛdeɛ wɔnhunuu bi da. Na sɛdeɛ ewiase yi te seesei yi rentena saa nkyɛ.
    32: Mempɛ sɛ biribiara ha mo. Ɔbarima a ɔnwareeɛ no, ɛsɛ sɛ ɔde ne ho ma Awurade adwumayɛ; ɛfiri sɛ, ɔbɔ mmɔden sɛ Awurade ani bɛsɔ no;
    33: nanso ɔbarima warefoɔ de ne ho to ewiase nneɛma so, ɛfiri sɛ, ɔpɛ sɛ ɔsɔ ne yere ani,
    34: enti wɔtwe no afanu no nyinaa. Ɔbaa a ɔnwareeɛ anaa ɔbaabunu de ne ho ma Awurade adwuma wɔ honam ne honhom fam; nanso ɔbaa a wawareɛ no de ne ho to ewiase nneɛma so, ɛfiri sɛ, ɔpɛ sɛ ɔsɔ ne kunu ani.
    35: Mereka saa asɛm yi, ɛfiri sɛ, mepɛ sɛ meboa mo. Merenhyehyɛ mmara bi mma mo. Na mmom, mepɛ sɛ moyɛ deɛ ɛyɛ na ɛtene na mode mo ho nyinaa ma Awurade adwuma.
    36: Ɔbarima ne ɔbaa a wɔahyehyɛ awadeɛ na afei wɔayɛ wɔn adwene sɛ wɔrenware bio no, sɛ ɔbarima no hunu sɛ ɔnyɛ nʼasɛdeɛ mma ɔbaa no nanso sɛ ɔntumi nhyɛ nʼakɔnnɔ so enti no ɔpɛ sɛ ɔware a, ɛsɛ sɛ ɔware sɛdeɛ ɔhwehwɛ no. Bɔne biara nni yei ho.
    37: Nanso, ɛyɛ mmom sɛ ɔbɛhyɛ ne ho so na wasi nʼadwene pi sɛ ɔrenware.
    38: Ɛyɛ sɛ ɔbarima ware deɛ, nanso sɛ anka wanware koraa a na ɛyɛ.
    39: Sɛ ɔbaa ɔwarefoɔ kunu te ase a, ɔnne ne ho; na sɛ ne kunu no wu deɛ a, ɔwɔ ho ɛkwan sɛ ɔware ɔfoforɔ a ɔpɛ; nanso ɛsɛ sɛ ɛyɛ Kristo awadeɛ.
    40: Na sɛ ɔtumi tena ase sɛdeɛ ɔte no nso a, ne ho bɛtɔ no yie. Mʼadwene ni, na megye di sɛ me nso me wɔ Onyame Honhom.
  8:
    1: 'Asɛm a ɛfa nnuane a wɔde ma ahoni ho nso nie: Ɛyɛ nokorɛ pefee sɛ, “Yɛn nyinaa wɔ nimdeɛ.” Nanso, saa nimdeɛ no ma onipa yɛ ahantan; ɔdɔ deɛ, ɛma nkɔsoɔ.'
    2: Onipa a ɔgye ne ho di sɛ ɔnim biribi no nnim sɛdeɛ anka ɛsɛ sɛ ɔhunu.
    3: Nanso, onipa a ɔdɔ Onyankopɔn no, Onyankopɔn nim no.
    4: Enti, nnuane a wɔde ma ahoni a wɔdi no, yɛnim sɛ ohoni wɔ hɔ ma biribi a ɛnte ase. Yɛnim sɛ Onyankopɔn baako pɛ na ɔwɔ hɔ.
    5: Nneɛma bebree wɔ soro ne asase so a yɛfrɛ wɔn anyame ne awuranom, nanso wɔn mu biara nyɛ anyame anaasɛ awuranom.
    6: Yɛwɔ Onyame baako pɛ a ɔyɛ Agya. Ɔno na ɔbɔɔ adeɛ nyinaa, na yɛte ase ma no. Yesu Kristo ne yɛn Awurade a Agya no nam ne so yɛɛ adeɛ nyinaa, na ɔmaa yɛn nkwa.
    7: Nanso, ɛnyɛ obiara na ɔnim saa nokwasɛm yi. Nnipa bi de wɔn ho ama ahoni no ara kɔsi sɛ, sɛ wɔdi saa nnuane no a, wɔnim pefee sɛ ohoni aduane na wɔredi. Esiane wɔn ahonim a ɛyɛ mmerɛ enti, wɔgye di nso sɛ aduane no gu wɔn ho fi.
    8: Ɛnyɛ aduane a yɛdie no na ɛtwe yɛn bɛn Onyankopɔn. Sɛ yɛanni saa aduane no a, yɛntɔ sin, ɛnna sɛ yɛdi nso a, yɛn mmoro so.
    9: Monhwɛ yie na moamma mo ahofadie no antwetwe wɔn a wɔyɛ mmerɛ wɔ gyidie mu no ankɔ bɔne mu.
    10: Sɛ ɛba sɛ obi a nʼahonim yɛ mmerɛ wɔ saa asɛm yi mu hunu sɛ wo a wowɔ “nimdeɛ” redidi wɔ ohoni dan mu a, ɛrenhyɛ no nkuran mma ɔno nso nkɔdi aduane a wɔde ama ahoni no bi anaa?
    11: Enti, saa onipa a ɔyɛ mmerɛ yi a ɔyɛ wo nua a Kristo wu maa no yi, ɛsiane wo “nimdeɛ” enti ɔbɛyera!
    12: Na ɛnam saa ɛkwan yi so bɛma woayɛ bɔne atia wo nuanom. Sɛ ɛba saa a, woyɛ bɔne tia Kristo nso, ɛfiri sɛ wonam wɔn adwenem mmerɛ so adaadaa wɔn.
    13: Enti, sɛ aduane ma me nua yɛ bɔne a, merenwe ɛnam bio sɛdeɛ ɛbɛyɛ a ɛremma me nua nkɔ bɔne mu.
  9:
    1: Menne me ho anaa? Menyɛ ɔsomafoɔ anaa? Menhunuu Yesu yɛn Awurade anaa? Na monyɛ me nsa ano adwuma wɔ Awurade mu anaa?
    2: Na sɛ afoforɔ mpo nnye me ntom sɛ ɔsomafoɔ a, mo deɛ, mogye me tom saa. Sɛdeɛ mo ankasa mo abrabɔ te wɔ Awurade mu no di ho adanseɛ sɛ meyɛ ɔsomafoɔ.
    3: Sɛ nnipa ka me ho asɛm a, saa ɛkwan yi so na mefa yi me ho ano.
    4: Menni ho ɛkwan sɛ mʼadwuma enti, wɔma me aduane di ma me nsuo nom anaa?
    5: Menni ho ɛkwan sɛ meyɛ deɛ asomafoɔ a aka no yɛeɛ no bi, sɛdeɛ Awurade nuanom ne Petro yɛeɛ, na meware Okristoni baa de no ka me ho tu mʼakwan yi?
    6: Anaasɛ Barnaba ne me nko ara na ɛsɛ sɛ yɛyɛ adwuma de bɔ yɛn ho akɔnhoma?
    7: Ɔsraani bɛn na ɔtua ɔno ankasa ne ho ka wɔ ɛberɛ a ɔdi sraa? Okuafoɔ bɛn na ɔnni nʼafuo mu nnɔbaeɛ bi? Odwanhwɛfoɔ bɛn na ɔnnom ne nnwan a ɔyɛn wɔn no nufosuo bi?
    8: Ɛnsɛ sɛ meti nhwɛsoɔ a ɛwɔ yɛn abrabɔ dada no mu ɛfiri sɛ, Mmara no ka asɛm korɔ no ara.
    9: Yɛkan wɔ Mose Mmara no mu sɛ, “Sɛ wode nantwie retiatia aburoo so a, nkyekyere nʼano.” Nantwie ho asɛm na ɛhia Onyankopɔn anaa?
    10: Anaasɛ na asɛm a ɔreka no fa yɛn ho? Nokorɛm wɔtwerɛɛ yei de maa yɛn. Onipa a ɔfuntum ne deɛ ɔtwa aba no nyinaa, ɛsɛ sɛ wɔn nyinaa yɛ wɔn adwuma sɛdeɛ ɛbɛyɛ a, wɔbɛnya wɔn kyɛfa wɔ wɔn dwumadie no mu.
    11: Yɛadua honhom aba wɔ mo mu na sɛ yɛnya ewiase nnepa firi mo nkyɛn a, ɛdɔɔso dodo anaa?
    12: Na sɛ afoforɔ wɔ tumi sɛ wɔhwɛ yeinom anim firi mo nkyɛn a, yɛn deɛ, yɛnni tumi a ɛboro saa? Nanso, yɛnni saa tumi yi ho dwuma biara. Mmom, yɛatena ase saa ara sɛdeɛ yɛremfa suntidua biara nto asɛmpa a ɛfa Kristo ho no.
    13: Monim sɛ wɔn a wɔyɛ adwuma wɔ asɔredan mu no nya wɔn aduane firi asɔredan mu, na wɔn nso a wɔbɔ afɔdeɛ wɔ afɔrebukyia so no nso nya wɔn afɔrebɔdeɛ.
    14: Saa ara nso na Awurade ahyɛ sɛ, ɛsɛ sɛ wɔn a wɔka asɛmpa no nya wɔn asetena firi mu.
    15: Nanso, menkaa saa asɛdeɛ yi ho hwee. Ɛnyɛ sɛ meretwerɛ seesei sɛ meregye saa asɛdeɛ no afa. Ɛnneɛ anka mɛdi ɛkan mawu. Obiara rentumi mfa mʼasɛdeɛ no nni agorɔ.
    16: Menni tumi sɛ, ɛsiane sɛ meka asɛmpa no enti, mehoahoa me ho. Mehyɛ mmara ase na meka asɛmpa no. Na sɛ manka asɛmpa no a, mɛhunu amane.
    17: Sɛ meyɛ adwuma no sɛdeɛ ɛfiri mʼankasa me pɛ mu a, na ɛsɛ sɛ mehwɛ akatua anim. Nanso meyɛ no sɛ mʼadwuma, ɛfiri sɛ, Onyankopɔn na ɔde ato me so.
    18: Ɛnneɛ, na akatua bɛn na ɛsɛ sɛ menya? Ɛyɛ ahohoahoadeɛ sɛ wobɛka asɛmpa no na wonnye hwee na wommisa asɛdeɛ biara nso.
    19: Mede me ho; menyɛ obi akoa. Nanso, meyɛ me ho obiara akoa sɛdeɛ mɛsesa akra dodoɔ biara a mɛtumi.
    20: Ɛberɛ a me ne Yudafoɔ te no, meyɛɛ me ho sɛ Yudani sɛdeɛ mɛtwetwe wɔn aba me nkyɛn. Mʼankasa nso na menhyɛ Mose Mmara ase, nanso metenaa ase sɛdeɛ Mose Mmara di me so sɛdeɛ mɛtwetwe wɔn a wɔhyɛ saa Mmara no ase aba me nkyɛn.
    21: Saa ara na mekɔfraa amanamanmufoɔ mu no nso meyɛɛ me ho sɛ wɔn ara pɛ, sɛdeɛ mɛtumi matwetwe wɔn aba me nkyɛn. Yei nkyerɛ sɛ menni Onyankopɔn Mmara so; mehyɛ Kristo Mmara ase.
    22: Wɔn a wɔn gyidie yɛ mmerɛ no, meyɛɛ sɛ wɔn ara sɛdeɛ mɛtwetwe wɔn aba me nkyɛn. Meyɛɛ me ho sɛdeɛ ɛfata biara maa nnipa nyinaa, sɛdeɛ mɛtumi afa ɛkwan biara a ɛbɛyɛ yie so magye wɔn mu bi nkwa.
    23: Asɛmpa no enti na meyɛɛ yeinom nyinaa na manya mu nhyira bi.
    24: Monim sɛ mmirika akansie mu, mmirikatufoɔ no nyinaa tu mmirika no bi, nanso wɔn mu baako pɛ na ɔnya akradeɛ no. Enti, tu mmirika no ɛkwan bi so na nya akradeɛ no.
    25: Obiara a ɔsi agodie mu akan no siesie ne ho di mmara so. Ɔyɛ saa sɛdeɛ ɔbɛnya ahenkyɛ a ɛrenkyɛre, nanso yɛn deɛ yi deɛ, ɛbɛkyɛ akɔsi daapem nyinaa.
    26: Ɛno enti na meretu mmirika kɔ mʼanim tee akɔwie no. Ɛno enti na mete sɛ okuturukubɔni a ne kuturuku mfom no.
    27: Mebɔ mmɔden hyɛ me onipadua so na medi no nya, sɛdeɛ ɛbɛyɛ a, sɛ meka Asɛmpa no kyerɛ afoforɔ a me nso merenyɛ deɛ ɛmfra.
  10:
    1: Anuanom, mepɛ sɛ metwe mo adwene ba nsɛm a ɛtoo yɛn nananom a wɔdii Mose akyi no so. Omununkum bɔɔ wɔn nyinaa ho ban maa wɔn nyinaa faa Ɛpo Kɔkɔɔ no mu asomdwoeɛ mu.
    2: Omununkum no ne Ɛpo no mu, wɔbɔɔ wɔn nyinaa asu sɛ Mose akyidifoɔ.
    3: Wɔn nyinaa dii honhom fam aduane
    4: na wɔnom honhom fam anonneɛ. Wɔnom honhom botan a na ɔne wɔn nam no mu nsuo; na saa ɔbotan no yɛ Kristo no ankasa.
    5: Yeinom nyinaa akyi no, na Onyankopɔn ani nsɔ wɔn mu pii, enti na wɔn amu guguu basaa wɔ ɛserɛ no so hɔ no.
    6: Seesei, yeinom nyinaa yɛ nhwɛsoɔ ma yɛn na ɛbɔ yɛn kɔkɔ nso sɛ, ɛnsɛ sɛ yɛpɛ bɔne sɛdeɛ wɔyɛeɛ no,
    7: ɛnna ɛnsɛ sɛ yɛsom ahoni sɛdeɛ wɔn mu bi yɛeɛ no. Sɛdeɛ Atwerɛsɛm no ka sɛ, “Nnipa no tenaa ase, didi nomee, na wɔgoroo abosomgorɔ.”
    8: Ɛnsɛ sɛ yɛbɔ adwaman, sɛdeɛ wɔn mu bi yɛeɛ no na da koro wɔn mu ɔpeduonumiɛnsa wuwuiɛ no.
    9: Ɛnsɛ sɛ yɛsɔ Awurade hwɛ sɛdeɛ wɔn mu bi yɛeɛ no maa awɔ kekaa wɔn kunkumm wɔn no.
    10: Ɛnsɛ sɛ monwiinwii sɛdeɛ wɔn mu bi yɛeɛ maa ɔsɛe ɔbɔfoɔ sɛee wɔn no.
    11: Yeinom nyinaa baa wɔn so de yɛɛ nhwɛsoɔ maa afoforɔ. Na wɔtwerɛ guu hɔ sɛ kɔkɔbɔ maa yɛn. Ɛfiri sɛ, yɛte hɔ sɛ ɛrenkyɛre na ɛberɛ no aba awieeɛ.
    12: Obiara a ɔdwene sɛ ɔgyina hɔ no, ɔnhwɛ yie na wanhwe ase.
    13: Sɔhwɛ biara a aba wʼakwan mu no yɛ deɛ ɛba nnipa akwan mu. Esiane sɛ Onyankopɔn di ne bɔhyɛ so enti, ɔremma ho ɛkwan mma sɔhwɛ a ɛboro wʼahoɔden so nto wo. Sɛ sɔhwɛ ba wo so a, ɔbɛma wo ahoɔden ama woatumi agyina ano, na woanya ho nyansa nso.
    14: Enti me nnamfo pa, montwe mo ho mfiri ahonisom ho.
    15: Mekasa kyerɛ mo sɛ anyansafoɔ. Asɛm a meka no mommua mfa.
    16: Sɛ yɛnom kuruwa a wɔahyira so no ano a, na ɛnyɛ Kristo mogya ayɔnkofa no anaa? Burodo a yɛbubu mu no nso, sɛ yɛdi a, na ɛnyɛ Kristo onipadua ayɔnkoyɛ anaa?
    17: Esiane sɛ burodo no yɛ baako na yɛdi no wɔ ɔhonam korɔ mu enti, ɛwom sɛ yɛ dɔɔso deɛ, nanso yɛn nyinaa yɛ nnipa baako.
    18: Monhwɛ Israelman. Wɔn a wɔdi afɔdeɛ aduane no ne afɔrebukyia no wɔ ayɔnkoyɛ.
    19: Mebisa sɛ, afɔrebɔdeɛ a wɔde ama ohoni no yɛ biribi anaa ohoni no na ɔyɛ biribi?
    20: Dabi, asɛm a mereka ne sɛ, deɛ wɔde abɔ afɔdeɛ wɔ ɔbosonsomni afɔrebukyia so no, wɔde ama ahonhommɔne na ɛnyɛ Onyankopɔn. Mempɛ sɛ mode mo ho bɛhyɛnehyɛne ahonhommɔne.
    21: Morentumi nnom Awurade kuruwa ano na monsane nnom ahonhommɔne kuruwa ano. Saa ara na morentumi nnidi wɔ Awurade ɛpono so na monsane nnidi wɔ ahonhommɔne ɛpono nso so.
    22: Anaa mopɛ sɛ yɛma Awurade twe ninkunu? Yɛgye di sɛ yɛyɛ den sene no anaa?
    23: Wɔka sɛ, “Woama yɛn ho ɛkwan sɛ yɛnyɛ biribiara a yɛyɛ.” Nanso, ɛnyɛ biribiara na ɛyɛ. “Wɔama yɛn ho ɛkwan sɛ yɛnyɛ biribiara.” Nanso, ɛnyɛ biribiara na ɛtumi boa yɛn.
    24: Ɛnsɛ sɛ obiara pɛ ne nko ne yiedie na mmom, ɛsɛ sɛ ɔhwehwɛ afoforɔ nso yiedie.
    25: Adwenemdahɔ enti motumi tɔ biribiara a wɔtɔn wɔ dwa so di a mommisa ho asɛm biara.
    26: Ɛfiri sɛ, Atwerɛsɛm no ka sɛ, “Asase ne deɛ ɛwɔ so nyinaa yɛ Awurade dea.”
    27: Obi a ɔnyɛ ogyidini frɛ wo adidi na woyɛ wʼadwene sɛ wobɛkɔ a, adwenemdahɔ enti, aduane a ɔde bɛma wo biara, di a wommisa ho asɛm biara.
    28: Nanso, sɛ obi ka kyerɛ wo sɛ, “Wɔde saa aduane yi maa ahoni” a, ɛsiane deɛ ɔbɔɔ wo saa amaneɛ no adwenemdahɔ enti, nni saa aduane no.
    29: Ɛno nyɛ wʼadwene, na ɛyɛ onipa a ɔbɔɔ wo saa amaneɛ no adwene. Obi bɛbisa sɛ, “Adɛn enti na obi adwene si mʼahofadie ho ɛkwan?
    30: Sɛ meda Awurade ase wɔ mʼaduane ho a, adɛn enti na aduane a mada ho ase no obi ka ho asɛm?”
    31: Biribiara a mobɛyɛ no, sɛ moredidi o, sɛ morenom o, monyɛ mfa nhyɛ Onyankopɔn animuonyam.
    32: Monnyɛ biribiara mfa nha Yudafoɔ anaa amanamanmufoɔ anaa Onyankopɔn asafo.
    33: Monyɛ sɛdeɛ meyɛ no. Mema obiara ani gye deɛ meyɛ ho a mennwene mʼankasa me yiedie ho, na mmom, medwene yɛn nyinaa yiedie ho sɛdeɛ ɛbɛyɛ a wɔbɛgye wɔn nkwa.
  11:
    1: Monsua me sɛdeɛ mesua Kristo no.
    2: Mekamfo mo, ɛfiri sɛ, ɛberɛ biara, mokae me di me nkyerɛkyerɛ a mekyerɛɛ mo no so.
    3: Na mepɛ sɛ mote aseɛ sɛ, ɔbarima tiri ne Kristo, na ɔbarima yɛ ɔbaa tiri, nanso Kristo tiri ne Onyankopɔn.
    4: Enti, ɔbarima biara a ɔkata ne tiri so bɔ mpaeɛ anaa ɔka Onyankopɔn asɛm wɔ badwam no gu Kristo anim ase.
    5: Na ɔbaa a ɔnkata ne tiri so na ɔbɔ mpaeɛ ka Onyankopɔn asɛm wɔ badwam no nso gu ne kunu anim ase. Nsonsonoeɛ biara nna ɔne ɔbaa a wayi ne tirinwi no ntam.
    6: Sɛ ɔbaa no nkata ne tiri so a, ɛsɛ sɛ ɔtwitwa ne tirinwi gu. Esiane sɛ ɛyɛ animguaseɛ sɛ ɔbaa bɛyi ne tirinwi anaa ɔbɛtwitwa agu no enti, ɛsɛ sɛ ɔkata so.
    7: Ɛho nhia sɛ ɔbarima bɛkata ne tiri so, ɛfiri sɛ, ɔyɛ Onyankopɔn animuonyam ne ne sɛso
    8: na wɔammɔ ɔbarima amfiri ɔbaa mu, na mmom, wɔbɔɔ ɔbaa firii ɔbarima mu.
    9: Saa ara nso na ɛnyɛ ɔbaa enti na wɔbɔɔ ɔbarima, nanso ɔbaa deɛ, ɔbarima enti na wɔbɔɔ no.
    10: Esiane saa asɛm yi ne abɔfoɔ no enti, ɛsɛ sɛ ɔbaa nya nkatasoɔ bi wɔ ne tiri so, de kyerɛ sɛ ɔhyɛ tumi bi ase.
    11: Yɛn asetena wɔ Awurade mu no, ɔbaa nne ne ho ɛnna ɔbarima nso nne ne ho.
    12: Na sɛdeɛ wɔbɔɔ ɔbaa firii ɔbarima mu no, saa ara nso na ɔbaa woo ɔbarima, na biribiara nso firi Onyankopɔn.
    13: Ɛyɛ sɛ ɔbaa bɛbɔ mpaeɛ afrɛ Onyankopɔn wɔ badwa mu a biribiara nkata ne tiri so anaa? Mo ara mommua mfa.
    14: Ɛnyɛ saa abɔdeɛ korɔ no ara na ɛka sɛ, sɛ ɔbarima tiri fu bebree a, ɛyɛ animguaseɛ ma no no?
    15: Nanso, sɛ ɔbaa deɛ, ne tiri fu pii a, ɛyɛ animuonyam ma no no? Wɔama no nwi pii sɛ akatasoɔ.
    16: Nanso, sɛ obi pɛ sɛ ɔgye ho akyinnyeɛ a, asɛm a mewɔ ka wɔ ho ara ne sɛ, yɛn anaa Onyankopɔn asafo no nni ɛkwan foforɔ biara a wɔfa so som.
    17: Nhyehyɛeɛ a ɛdidi so yi a mereka akyerɛ mo yi, menkamfo mo, ɛfiri sɛ, mo asafo nhyiamu de ɔhaw brɛ mo mmom.
    18: Deɛ ɛdi ɛkan no, mate sɛ mo ne mo ho mo ho di asie wɔ mo nhyiamu mu na megye di sɛ nokorɛ kakra wɔ mu.
    19: Akyinnyeɛ biara nni ho sɛ ɛsɛ sɛ mo mu kyekyɛ sɛdeɛ nokorɛ bɛda adi.
    20: Sɛ mohyia sɛ kuo a, momma sɛ morebɛdi Awurade Adidi no.
    21: Na mogu so redidi no, obiara di nʼaduane wɔ ɛberɛ a ɛkɔm de ebinom na afoforɔ nso aboboro nsã.
    22: Mo ara monni afie a modidi nom wɔ mu? Anaasɛ mopɛ sɛ mogu Onyankopɔn asafo no ne wɔn a adeɛ ahia wɔn no anim ase? Ɛdeɛn na mohwehwɛ sɛ meka fa saa asɛm yi ho kyerɛ mo? Menkamfo mo anaa? Ɛsɛ sɛ mohunu sɛ ɛnsɛ sɛ mekamfo mo!
    23: Awurade nkyɛn na menya nkyerɛkyerɛ a mekyerɛkyerɛ mo no sɛ, Awurade Yesu, anadwo a wɔyii no maeɛ no, ɔfaa burodo
    24: na ɔdaa Onyankopɔn ase no, ɔbuu mu kaa sɛ, “Yei ne me onipadua a mede ma mo. Monyɛ yei mfa nkae me.”
    25: Saa ara na Adidi no akyi no, ɔfaa kuruwa na ɔkaa sɛ, “Saa kuruwa yi yɛ Onyankopɔn apam foforɔ a wɔde me mogya ahyɛ mu den. Ɛberɛ biara a mobɛnom no, momfa nkae me.”
    26: Ɛberɛ biara a mobɛdi burodo no na mobɛnom kuruwa no ano no, monka Awurade wuo no ho asɛm kɔsi sɛ ɔbɛba.
    27: Ɛkyerɛ sɛ, sɛ obi di Awurade burodo no na ɔnom kuruwa no ano wɔ ɛkwan a ɛmfata so a, ɔdi Awurade onipadua ne ne mogya no ho fɔ.
    28: Enti ansa na obiara bɛdi burodo no, anom kuruwa no ano no, ɛsɛ sɛ ɔkari ne ho hwɛ.
    29: Na sɛ wammu Awurade onipadua no na ɔdi nom firi kuruwa no mu a, ɔdi nom de atemmuo ba nʼankasa so.
    30: Ɛno enti na mo mu bebree yareyare na moyɛ mmerɛ na mo mu pii awuwu no.
    31: Sɛ yɛkari yɛn ho hwɛ ansa a, yɛrenkɔ Onyankopɔn atemmuo mu.
    32: Nanso, Awurade bu yɛn atɛn, twe yɛn aso sɛdeɛ ɔremmu yɛne ewiase nyinaa fɔ.
    33: Ɛno enti, me nuanom, sɛ mohyia sɛ morekɔ Awurade Adidi no a, montwɛn mo ho mo ho.
    34: Sɛ ɛkɔm de obi a, ɔnnidi wɔ efie na Onyankopɔn ammu no atɛn wɔ wɔn nhyiamu no ase. Nsɛm a aka no, sɛ meba a, mɛka ho asɛm.
  12:
    1: Me nuanom, merebɛkyerɛ mo nsɛm a ɛfa Honhom Kronkron no akyɛdeɛ no mu. Anuanom, mepɛ sɛ mohunu nokorɛ no.
    2: Monim sɛ ɛberɛ a na moyɛ abosonsomfoɔ no na ahoni a awuwu na ɛdi mo so de mo kɔ bɔne mu.
    3: Deɛ ɛsɛ sɛ mote aseɛ ne sɛ, obiara a ɔwɔ Onyankopɔn Honhom akwankyerɛ no ka sɛ “Yesu yɛ Awurade,” na ɔnnome Yesu.
    4: Ɛwom sɛ Honhom Kronkron no ara na ɛkyɛ akyɛdeɛ no, nanso saa akyɛdeɛ no gu ahodoɔ.
    5: Akwan ahodoɔ bebree wɔ hɔ a wɔfa so som, nanso Awurade korɔ no ara na wɔsom no.
    6: Tumi ahodoɔ bebree wɔ hɔ a wɔnam so som, nanso Onyankopɔn korɔ no ara na ɔma obiara tumi ma wɔde som.
    7: Honhom Kronkron no nam yɛn mmaako mmaako so da ne ho adi ɛkwan bi so ma ɛboa yɛn nyinaa.
    8: Honhom Kronkron no ma obi nyansa na Honhom Kronkron no ara nso ama obi osuahunu.
    9: Saa Honhom Kronkron no ara ma obi gyidie na ɔma obi nso tumi a ɔde sa nyarewa.
    10: Honhom Kronkron no ma obi tumi ma ɔyɛ anwanwadeɛ; obi nso, ɔma no tumi ma ɔka Onyankopɔn asɛm; na ɔfoforɔ nso ɔma no tumi ma ɔtumi kyerɛ nsonsonoeɛ a ɛda akyɛdeɛ a ɛfiri Honhom Kronkron no ne deɛ ɛmfiri Honhom Kronkron no mu. Honhom Kronkron no ma obi tumi ma ɔka kasa foforɔ na ɔma ɔfoforɔ nso tumi ma ɔkyerɛ kasa foforɔ no ase.
    11: Ɛyɛ Honhom Kronkron korɔ no ara na ɔyɛ yeinom nyinaa; akyɛdeɛ ahodoɔ a ɔpɛ sɛ ɔde ma obiara no, ɔde ma no.
    12: Kristo te sɛ nipadua baako a ɛwɔ akwaa bebree; ɛwom sɛ ɛwɔ akwaa bebree, nanso ɛyɛ onipadua korɔ no ara.
    13: Wɔnam saa ɛkwan korɔ no ara so abɔ yɛn Yudafoɔ ne amanamanmufoɔ ne nkoa ne yɛn a yɛde yɛn ho no asu. Wɔnam Honhom Kronkron korɔ no so abɔ yɛn asu ahyɛ saa onipadua korɔ no ara mu. Na wɔde saa Honhom Kronkron no ama yɛn sɛ yɛnnom.
    14: Nipadua no ankasa nyɛ akwaa baako; ɛyɛ akwaa bebree.
    15: Sɛ nan ka sɛ, “Esiane sɛ menyɛ nsa enti, menka onipadua no ho” a, ɛnkyerɛ sɛ ɔnyɛ onipadua no fa bi.
    16: Na sɛ aso ka sɛ, “Esiane sɛ menyɛ aniwa enti, menka onipadua no ho” a, ɛnkyerɛ sɛ ɔnyɛ onipadua no fa bi.
    17: Na sɛ onipadua no nyinaa yɛ aniwa a, anka ɛbɛyɛ dɛn ate asɛm? Na sɛ ɛyɛ aso a anka ɛbɛyɛ dɛn ahua adeɛ?
    18: Sɛdeɛ Onyankopɔn pɛ no no na ɔde akwaa biara siiɛ.
    19: Sɛ onipadua no nyinaa yɛ akwaa korɔ a, anka onipadua no bɛyɛ ɛdeɛn?
    20: Sɛdeɛ ɛte no, akwaa gu ahodoɔ, nanso onipadua no yɛ baako pɛ.
    21: Yei enti, aniwa ntumi nka nkyerɛ nsa sɛ, “wo ho nhia me!” Saa ara na etire rentumi nka nkyerɛ nan sɛ, “Wo ho nhia me!”
    22: Saa ara na yɛrentumi nyɛ biribiara a akwaa a ɛyɛ mmerɛ no nka ho mma ɛnyɛ yie.
    23: Akwaa a yɛsusu sɛ ɛnni mu pii no mmom na yɛhwɛ no yie, na deɛ ɛnyɛ fɛ wɔ onipadua ho no nso yɛhwɛ no yie pa ara.
    24: Na akwaa a ɛdi mu no, saa ɔhwɛ no ho nhia no. Onyankopɔn ankasa nam ɛkwan bi so akeka onipadua no asisi animu de ahyɛ akwaa a wɔmmuo no animuonyam.
    25: Enti nkyekyɛmu biara nni onipadua no mu. Akwaa no nyinaa keka wɔn ho wɔn ho bom.
    26: Sɛ akwaa baako ho ka a, akwaa a aka no nyinaa ho ka bi. Na sɛ wɔkamfo akwaa no bi a, anigyeɛ ka akwaa a aka no nyinaa.
    27: Enti mo nyinaa moyɛ Kristo onipadua. Na mo mu biara yɛ nʼakwaa.
    28: 'Onyankopɔn ahyehyɛ biribiara pɛpɛɛpɛ wɔ asafo no mu: Deɛ ɛdi ɛkan, asomafoɔ; deɛ ɛtɔ so mmienu, adiyifoɔ; deɛ ɛtɔ so mmiɛnsa, akyerɛkyerɛfoɔ; afei wɔn a wɔyɛ anwanwadeɛ ɛnna wɔn a wɔama wɔn tumi de sa yadeɛ anaa wɔboa afoforɔ anaa wɔkyerɛ wɔn ɛkwan anaa wɔka kasa foforɔ.'
    29: Wɔn nyinaa nyɛ asomafoɔ anaa adiyifoɔ anaa akyerɛkyerɛfoɔ. Ɛnyɛ wɔn nyinaa na wɔwɔ tumi a wɔde yɛ anwanwadeɛ
    30: anaa wɔsa nyarewa, anaa wɔka kasa foforɔ anaa wɔkyerɛ deɛ wɔka no ase.
    31: Monhwehwɛ akyɛdeɛ a ɛbɛboa mo yie akyiri kwan. Mɛkyerɛ mo ɛkwan foforɔ a ɛyɛ pa ara.
  13:
    1: Sɛ mede nnipa ne abɔfoɔ tɛkrɛma kasa na menni dɔ a, na mete sɛ yaawa a ɛregyegyeɛ anaa akasaeɛ a ɛrewoso kɛkɛ.
    2: Ebia na mewɔ akyɛdeɛ a metumi ka asɛmpa no ma ɛka nnipa akoma; ebia na mewɔ osuahunu ne nteaseɛ ma mete ahintasɛm nyinaa ase; ebia na mewɔ gyidie a ɛma metumi tutu mmepɔ, nanso sɛ menni ɔdɔ a, menka hwee.
    3: Mɛtumi de deɛ mewɔ nyinaa makyɛ na mpo matu me onipadua asi hɔ sɛ wɔnhye, nanso sɛ menni ɔdɔ a, mennya ho mfasoɔ biara.
    4: Ɔdɔ wɔ boasetɔ na ne tirim yɛ mmerɛ; ɔdɔ nyɛ ahoɔyea anaa ɛnkyerɛ ne ho anaa ɔnni ahomasoɔ su;
    5: ɔdɔ mmu ɔbra bɔne; ɔnyɛ pɛsɛmenkomenya; ne bo nha no; ɔmfa bɔne nhyɛ ne mu;
    6: ɔdɔ mpɛ bɔne, na mmom, ɔpɛ nokorɛ.
    7: Ɔdɔ mpa aba; ne gyidie, nʼanidasoɔ ne ne boasetɔ nni hwammɔ.
    8: Ɔdɔ wɔ hɔ daa. Nkɔmhyɛ wɔ hɔ nanso, ɛnte hɔ daa; akyɛdeɛ a ɛma wɔka kasa foforɔ wɔ hɔ, nanso ɛwɔ nʼawieeɛ; osuahunu wɔ hɔ, nanso ɛbɛtwam.
    9: Deɛ yɛnim no ne nkɔm a yɛhyɛ no yɛ fa ne fa bi;
    10: nanso deɛ ɛyɛ pɛ no nya ba a, deɛ ɛyɛ fa ne fa no bɛgu.
    11: Meyɛ abɔfra no mekasaa sɛ abɔfra, medwenee sɛ abɔfra, mesusuu sɛ abɔfra, na meyɛɛ ɔpanin yi, magu mmɔfraasɛm no.
    12: Deɛ yɛhunu no seesei no te sɛ su bi a ɛyɛ kusuu wɔ ahwehwɛ mu. Ɛno akyi, yɛbɛhunu no kann. Deɛ menim seesei no yɛ ɛho fa bi; akyire yi, ɛbɛdi mu te sɛ Onyankopɔn nimdeɛ a ɔwɔ wɔ me ho no.
    13: 'Na afei nneɛma mmiɛnsa yi na ɛwɔ hɔ: gyidie, anidasoɔ, ɔdɔ; na ɔdɔ ne mu kɛseɛ.'
  14:
    1: Ɔdɔ na ɛsɛ sɛ mohwehwɛ akyire kwan. Momma mo akoma nni Honhom no akyɛdeɛ akyi, ne titire no, nkɔmhyɛ.
    2: Onipa a ɔka kasa foforɔ no nkasa nkyerɛ nnipa, na mmom ɔkasa kyerɛ Onyankopɔn, ɛfiri sɛ, obiara nte asɛm a ɔka no ase. Ɔnam Honhom no tumi so ka nokorɛ mu ahintasɛm.
    3: Nanso onipa a ɔhyɛ nkɔm no kasa kyerɛ nnipa, boa wɔn, hyɛ wɔn nkuran, kyekye wɔn werɛ.
    4: Onipa a ɔka kasa foforɔ no boa ɔno ankasa ne ho, nanso onipa a ɔhyɛ nkɔm no boa asafo no nyinaa.
    5: Ɛwom sɛ mepɛ sɛ mo nyinaa ka kasa foforɔ deɛ, nanso mepɛ sɛ mo nyinaa nya akyɛdeɛ a ɛbɛma mo ahyɛ nkɔm. Ɛfiri sɛ, onipa a ɔhyɛ nkɔm no ho hia yie kyɛn onipa a ɔka kasa foforɔ no, gye sɛ, obi wɔ hɔ a ɔbɛkyerɛ aseɛ, ma aboa asafo no nyinaa.
    6: Enti anuanom, sɛ meba mo nkyɛn na meka kasa foforɔ a, mfasoɔ bɛn na mobɛnya wɔ me ho? Morennya hwee gye sɛ meda Onyankopɔn ahintasɛm adi anaa meda osuahunu bi adi, anaa meka nsɛm ma ɛkanyane mo, anaa mekyerɛkyerɛ mo.
    7: Saa ara nso na nneɛma a nkwa nni mu, te sɛ, abɛn anaa sankuo a wɔde bɔ nnwom no, sɛ nnwom no bɔ no mu anna hɔ a, obiara rente ne dɛ.
    8: Na sɛ deɛ ɔbɔ totorobɛnto no nso ammɔ no yie a, hwan na ɔbɛsiesie ne ho akɔ ɔko?
    9: Saa ara nso na mebisa sɛ, sɛ moka kasa foforɔ a emu nna hɔ a, ɛbɛyɛ dɛn na obi ate asɛm a moka no ase? Mo nsɛm no bɛyera wɔ mframa mu.
    10: Kasa ahodoɔ bebree na ɛwɔ ewiase, nanso emu biara nni hɔ a nteaseɛ nni mu.
    11: Na sɛ mente kasa a obi ka no ase a, deɛ ɔreka saa kasa no bɛyɛ ɔhɔhoɔ ama me, na me a meretie no nso, mayɛ ɔhɔhoɔ ama no.
    12: Esiane sɛ mopere sɛ mobɛnya Honhom no akyɛdeɛ no enti, ɛsɛ sɛ mohwehwɛ deɛ ɛbɛboa asafo no ama atim yie.
    13: Ɛsɛ sɛ obi a ɔka kasa foforɔ no bɔ mpaeɛ na ɔtumi kyerɛ nsɛm a ɔka no ase.
    14: Sɛ meka kasa foforɔ bɔ mpaeɛ a, me honhom bɔ saa mpaeɛ no, nanso mʼadwene mmoa.
    15: Ɛdeɛn na afei ɛsɛ sɛ meyɛ? Mede me honhom bɛbɔ mpaeɛ, na ɛtɔ da bi nso a mede mʼadwene bɛbɔ mpaeɛ; mede me honhom bɛto dwom, nanso mede mʼadwene nso bɛto bi.
    16: Sɛ wonam honhom nko so da Onyankopɔn ase a, ɛbɛyɛ dɛn na obi a ɔka nhyiamu no ho no bɛtumi agye wʼaseda mpaeɛ no so sɛ “Amen” bi? Ɛkwan biara nni hɔ a ɔbɛfa so ate deɛ woreka no ase.
    17: Sɛ ɛba saa a, na wʼaseda mpaeɛ a worebɔ Onyankopɔn no yɛ sɛ ɛdeɛn ara mpo a, ɛremmoa onipa a ɔka wo ho no ɛkwan biara so.
    18: Meda Onyankopɔn ase sɛ meka kasa foforɔ sene mo a mowɔ ha nyinaa.
    19: Nanso, asafo mu som no, mɛpɛ sɛ mɛka kasa mmaako mmaako enum pɛ a mobɛte aseɛ na moagyina so atumi akyerɛ afoforɔ adeɛ sene sɛ mɛka nsɛm mpempem wɔ kasa foforɔ mu.
    20: Monnnwene sɛ, mmɔfra, anuanom; nanso sɛ yɛka bɔne ho asɛm deɛ a, monyɛ mo ho sɛ mmɔfra. Nanso, monnwene sɛ mmadwemma.
    21: Atwerɛsɛm no ka sɛ, “Menam nnipa a wɔka kasa foforɔ so bɛkasa makyerɛ saa nnipa yi. Menam ahɔhoɔ anofafa so bɛkasa nanso, wɔrentie me,” Awurade na ɔseɛ.
    22: Kasa foforɔ no yɛ wɔn a wɔnni gyidie no nsɛnkyerɛnneɛ ɛnna Onyame asɛnka no nso yɛ agyidifoɔ nsɛnkyerɛnneɛ.
    23: Sɛ asafo no nyinaa hyia na obiara fiti aseɛ ka kasa foforɔ na sɛ ahɔhoɔ anaa wɔn a wɔnni gyidie fra mo mu a, monnye nni sɛ wɔbɛka sɛ moabobɔ adam?
    24: Nanso, sɛ mo nyinaa na moka Onyankopɔn asɛm na sɛ obi a ɔnni gyidie anaa onipa foforɔ bi bɛfra mo mu a, nsɛm a ɔbɛte no bɛma wanu ne ho wɔ ne bɔne ho. Nsɛm a ɔte no bɛbu no atɛn
    25: na ne kɔkoamsɛm bɛda adi, na ɔbɛbu nkotodwe asom Onyankopɔn na waka ne bɔne sɛ, “Nokorɛ ni, Onyankopɔn ka yɛn ho wɔ ha!”
    26: Anuanom, nsɛm a meka yi kyerɛ sɛn? Sɛ mohyia sɛ moresom a, obi to dwom; obi kyerɛkyerɛ; obi da Onyankopɔn ahintasɛm adi; obi ka kasa foforɔ ɛnna ɔfoforɔ nso akyerɛkyerɛ aseɛ. Ɛsɛ sɛ biribiara boa asafo no nkɔsoɔ.
    27: Sɛ obi pɛ sɛ ɔka kasa foforɔ a, aboro so koraa no, ɛsɛ sɛ ɛyɛ nnipa bɛyɛ baanu anaa baasa. Ɔbaako kasa wie a, na ɔfoforɔ nso akasa, na obi nso akyerɛkyerɛ nsɛm a waka no ase.
    28: Na sɛ obi nni hɔ a ɔbɛkyerɛ kasa foforɔ yi ase de a, ɛsɛ sɛ onipa a ɔka saa kasa no yɛ komm wɔ nhyiamu no ase na ɔkasa kyerɛ ne ho ne Onyankopɔn.
    29: Nnipa baanu anaa baasa a Onyankopɔn asɛm no wɔ wɔn nkyɛn no na ɛsɛ sɛ wɔkasa na wɔn a aka no nso atie, adwene ho.
    30: Na sɛ obi a ɔte hɔ nso nya asɛm firi Onyankopɔn nkyɛn a, ɛsɛ sɛ onipa a ɔrekasa no gyae kasa.
    31: Ɛsɛ sɛ mo nyinaa ka Onyankopɔn asɛm no mmaako mmaako sɛdeɛ mo nyinaa bɛnya osuahunu bi ne nkuranhyɛ.
    32: Ɛsɛ sɛ nkɔmhyɛni no pene so, gyae ma ɔfoforɔ nso kasa.
    33: Ɛfiri sɛ, Onyankopɔn mfrɛɛ yɛn sɛ yɛmmɛyɛ basabasa, na mmom asomdwoeɛpɛfoɔ. Sɛdeɛ ɛte wɔ Onyankopɔn asafo mu no.
    34: Ɛsɛ sɛ mmaa a wɔwɔ asafo mu no yɛ komm wɔ asafo no nhyiamu ase. Wɔnni ho ɛkwan sɛ wɔkasa, sɛdeɛ Mose Mmara no kyerɛ no.
    35: Sɛ wɔrepɛ biribi mu ahunu a, wɔmmisa wɔn kununom wɔ fie. Ɔbaa kasa wɔ asafo nhyiamu ase a, ɛyɛ animguaseɛ.
    36: Anaa mofa no sɛ Onyankopɔn asɛm no firi mo nkyɛn? Anaa mo nko ara mo nkyɛn na ɛfiri?
    37: Sɛ obi susu sɛ ɔyɛ odiyifoɔ anaa ɔwɔ honhom akyɛdeɛ a, ɛsɛ sɛ ɔte ne ho ase sɛ nsɛm a meretwerɛ yi, Awurade na ɔhyɛɛ me sɛ mentwerɛ.
    38: Enti, sɛ ɔntie yei a, ɛnneɛ, monntie ɔno nso.
    39: Enti anuanom, mompere sɛ mobɛhyɛ nkɔm, nanso monnnyae sɛ mobɛka kasa foforɔ.
    40: Ɛsɛ sɛ moyɛ biribiara wɔ ne kwan so.
  15:
    1: Afei, anuanom, mepɛ sɛ mekae mo adwene fa Asɛmpa a meka kyerɛɛ mo no a mogye too mu, nam so maa mo gyidie mu yɛɛ den no ho.
    2: Ɛno ne Asɛmpa a meka kyerɛɛ mo no. Sɛ mokura Asɛmpa no mu denden a, mobɛnya nkwa, gye sɛ moannye anni.
    3: Mekaa asɛm a meteeɛ a ɛho hia yie no kyerɛɛ mo sɛ, yɛn bɔne enti na Kristo wuiɛ sɛdeɛ wɔatwerɛ no Atwerɛsɛm mu sɛ,
    4: wɔsiee no, na ne nnansa so no, ɔsɔre firii awufoɔ mu sɛdeɛ wɔatwerɛ wɔ Atwerɛsɛm no mu sɛ,
    5: ɔdaa ne ho adi kyerɛɛ Petro ne asomafoɔ dumienu no nyinaa.
    6: Afei, mpofirim, ɔdaa ne ho adi kyerɛɛ nʼakyidifoɔ bɛboro ahanum a wɔn mu bi te ase na wɔn mu bi nso awuwu.
    7: Afei, ɔyii ne ho adi kyerɛɛ Yakobo ne asomafoɔ no nyinaa.
    8: Akyire no koraa, ɔyii ne ho adi kyerɛɛ me a meyɛ obi a wɔanwo me ntɛm.
    9: Meyɛ obi a mesua koraa wɔ asomafoɔ no mu na memfata mpo sɛ wɔfrɛ me ɔsomafoɔ ɛfiri sɛ, metaa Onyankopɔn asafo.
    10: Nanso, Onyankopɔn adom enti, mete sɛ deɛ mete no ara na adom a ɔde dom me no aboa me yie. Ama matumi ayɛ adwuma denden asene asomafoɔ a aka no nyinaa a ɛmfiri mʼankasa mʼahoɔden mu, na mmom Onyankopɔn adom no na ɛredi dwuma wɔ me mu.
    11: Enti, sɛ ɛfiri me anaa ɛfiri wɔn no, Asɛmpa a yɛn nyinaa ka ni, na ɛno nso na mogye di.
    12: Afei, sɛdeɛ Asɛmpa no ka sɛ wɔama Kristo asɔre afiri awufoɔ mu no, adɛn na mo mu bi tumi ka sɛ wɔrentumi mma awufoɔ nsɔre?
    13: Sɛ saa yɛ nokorɛ deɛ a, na ɛkyerɛ sɛ wɔamma Kristo ansɔre amfiri awufoɔ mu.
    14: Na sɛ wɔamma Kristo ansɔre amfiri awufoɔ mu a, na ɛkyerɛ sɛ, yɛnni asɛm biara ka, na mo nso monni asɛm biara a mobɛgye adi.
    15: Ɛno akyi koraa na ɛkyerɛ sɛ, yɛredi atorɔ fa Onyankopɔn ho, ɛfiri sɛ, yɛka sɛ ɔno na ɔnyanee Kristo firii awufoɔ mu. Na sɛ awufoɔ ntumi nsɔre a, ɛnneɛ na wɔamma Kristo nso ansɔre amfiri awufoɔ mu.
    16: Sɛ awufoɔ ntumi nsɔre a, na Kristo nso ansɔre.
    17: Na sɛ wɔamma Kristo ansɔre amfiri awufoɔ mu a, na mo gyidie no yɛ nnaadaa, na moda so yera wɔ mo bɔne mu.
    18: Ɛsane kyerɛ sɛ, wɔn a na wɔgye Kristo di a wɔawuwu no ayera.
    19: Na sɛ yɛn anidasoɔ wɔ Kristo mu no yɛ ma saa asetena yi nko ara a, ɛnneɛ na yɛyɛ mmɔbɔ sene obiara a ɔwɔ ewiase ha.
    20: Nanso, nokorɛ a ɛwom ne sɛ, wɔama Kristo asɔre afiri awufoɔ mu de ahyɛ mo den sɛ wɔn a wɔadeda wɔ owuo mu no, wɔbɛma wɔasɔresɔre.
    21: Na sɛdeɛ owuo nam onipa so baeɛ no, saa ara nso na owusɔreɛ nam onipa so ba.
    22: Owuo nam Adam so baa yɛn nyinaa so; saa ara nso na Kristo de nkwa brɛɛ yɛn nyinaa.
    23: Nanso, biribiara bɛyɛ nnidisoɔ nnidisoɔ a Kristo na ɔbɛdi ɛkan, na sɛ Kristo di ɛkan ba bio a, wɔn a wɔyɛ ne deɛ no nso adi akyire.
    24: Afei sɛ Kristo sɛe ahonhom mu atumfoɔ, ahoɔden ne tumi nyinaa a, awieeɛ no bɛba, na ɔde Ahennie no ama Onyankopɔn a ɔyɛ Agya no.
    25: Ɛfiri sɛ, ɛsɛ sɛ Kristo di ɔhene kɔsi sɛ ɔbɛdi nʼatamfoɔ nyinaa so na ɔde wɔn ahyɛ ne nan ase.
    26: Ɔtamfoɔ a ɔtwa toɔ a ɔbɛdi ne so ne owuo.
    27: Sɛ Atwerɛsɛm no ka sɛ, “Ɔde nneɛma nyinaa bɛhyɛ ne tumi ase a,” wɔmmfa Onyankopɔn nka ho. Ɛyɛ Onyankopɔn na ɔde nneɛma nyinaa hyɛɛ Kristo tumi ase.
    28: Na sɛ wɔde nneɛma nyinaa hyɛ Kristo tumi ase a, ɔno ankasa a ɔyɛ Ɔba no de ne ho bɛhyɛ Onyankopɔn a ɔde nneɛma nyinaa hyɛɛ ne Ba no tumi ase no, ase; na Onyankopɔn adi biribiara so.
    29: Sɛ owusɔreɛ nni hɔ a, anka wɔn a wɔbɔ awufoɔ din bɔ asu no bɛyɛ dɛn? Wɔn adwene ne sɛn? Sɛ ɛyɛ nokorɛ sɛ deɛ wɔka sɛ, wɔnnyane awufoɔ mma nkwa mu a, adɛn enti na wɔbɔ awufoɔ din bɔ wɔn asu?
    30: Na adɛn na dɔnhwereɛ biara yɛde yɛn ho to amaneɛ mu?
    31: Anuanom, dɔnhwereɛ biara mehyia owuo. Esiane Yesu enti, ahohoahoa a mewɔ wɔ mo mu, na ɛma me ka yei.
    32: Modwene sɛ mfasoɔ bɛn na menyaa wɔ ɔko a me ne “nkekaboa” koo wɔ Efeso no? Na sɛ awufoɔ nsɔre mma nkwa mu a, ɛnneɛ “Momma yɛnnidi na yɛnnom, ɛfiri sɛ, ɔkyena yɛbɛwu” sɛdeɛ wɔka no.
    33: “Mommma wɔnnnaadaa mo. Nkɔmmɔ bɔne sɛe ɔbra pa.”
    34: Monyɛ mo asɛdeɛ na monnyae mo akwammɔne no. Meka yei de hyɛ mo aniwuo sɛ mo mu bi nnim Onyankopɔn.
    35: Obi bɛbisa sɛ, “Ɛbɛyɛ dɛn na wɔbɛtumi ama awufoɔ asɔre aba nkwa mu? Wɔbɛyɛ onipadua su bɛn?”
    36: Ɔkwasea! Sɛ wodua aba wɔ fam a, gye sɛ ɛwu ansa na afifiri.
    37: Na deɛ wodua wɔ fam no, ɛnyɛ dua, na mmom ɛyɛ awi aba anaasɛ aba foforɔ bi.
    38: Bɔbea a Onyankopɔn adwene ho sɛ ɔpɛ sɛ ɔde bɔ aba no na ɔde bɔ no; ɔma aba biara bɔbea a ɛfata no.
    39: Honam a ɛkata ateasefoɔ ho no nyinaa nyɛ honam korɔ. Nnipa wɔ wɔn honam; mmoa wɔ wɔn deɛ; nnomaa wɔ wɔn deɛ ɛnna nsuomnam nso wɔ wɔn deɛ.
    40: Ɔsoro onipadua wɔ hɔ, ɛnna ɛfam onipadua nso wɔ hɔ. Ahoɔfɛ bi wɔ hɔ ma ɔsoro onipadua nko ara, ɛnna ahoɔfɛ bi nso wɔ hɔ ma ɛfam onipadua.
    41: Owia wɔ nʼankasa nʼahoɔfɛ. Ɔsrane wɔ ne deɛ nko; nsoromma ahoɔfɛ gu ahodoɔ; na nsoromma no mu nso wɔwɔ ahoɔfɛ su ahodoɔ.
    42: Sɛ wɔma awufoɔ sɔre ba nkwa mu a, saa ara na ɛbɛba. Sɛ wɔsie onipadua no a, ɛporɔ; wɔma ɛsɔre nso a ɛmporɔ.
    43: Sɛ wɔsie onipadua a, ɛyɛ tan na ɛyɛ mmerɛ, nanso sɛ wɔma ɛsɔre a, ɛyɛ fɛ na ɛnya ahoɔden.
    44: Sɛ wɔsie onipadua no a, ɛyɛ honam na sɛ wɔma ɛsɔre a, ɛyɛ honhom. Ɔhonam wɔ hɔ enti ɛsɛ sɛ honhom nso wɔ hɔ.
    45: Atwerɛsɛm no ka sɛ, “Adam a ɔyɛ nnipa nyinaa kannifoɔ no, wɔbɔɔ no sɛ onipa ɔteasefoɔ”; nanso Adam a ɔtwa toɔ no yɛ Honhom a ɔma nkwa.
    46: Ɛnyɛ honhom mo ni na ɔbaa kane. Ɔbaa deɛ ɔkura honam fam onipadua no akyi.
    47: Wɔde fam mfuturo na ɛbɔɔ Adam a ɔdi ɛkan no. Adam a ɔtɔ so mmienu no firi ɔsoro.
    48: Wɔn a wɔte asase so no te sɛ deɛ wɔde dɔteɛ bɔɔ no no; na wɔn a wɔyɛ ɔsoro mma no te sɛ wɔn a wɔfiri ɔsoro.
    49: Sɛdeɛ yɛte sɛ nnipa a wɔde dɔteɛ bɔɔ yɛn no, saa ara na yɛbɛyɛ sɛ onipa a ɔfiri ɔsoro no.
    50: Anuanom, deɛ mepɛ sɛ mekyerɛ ne sɛ, deɛ wɔde honam ne mogya ayɛ no nni kyɛfa wɔ Onyankopɔn Ahennie no mu; na deɛ ɛporɔ no ntumi ntena hɔ.
    51: 'Montie saa ahintasɛm yi: Yɛn nyinaa renwu, nanso ɛberɛ tiawa bi mu wɔbɛsakyera yɛn nyinaa;'
    52: sɛ totorobɛnto a ɛtwa toɔ no bɔ a, nsakraeɛ no bɛyɛ anibueɛ. Sɛ ɛbɔ a, awufoɔ bɛdane ateasefoɔ na yɛn nyinaa bɛsakyera.
    53: Na deɛ ɛporɔ no de deɛ ɛmporɔ akata ne ho, na deɛ ɛwu no de deɛ ɛnwu akata ne ho.
    54: Enti deɛ ɛporɔ de deɛ ɛmporɔ kata ne ho na deɛ ɛbɛwu de deɛ ɛrenwu kata ne ho a, Atwerɛsɛm no bɛba mu sɛ, “Wɔasɛe owuo; nkonim aba!”
    55: “Owuo, wo nkonim wɔ he? Owuo, wo nwowɔeɛ wɔ he?”
    56: Owuo nya ne tumi firi bɔne mu na bɔne nso nya ne tumi firi Mmara no mu.
    57: Nanso, yɛda Onyankopɔn a ɔnam yɛn Awurade Yesu Kristo so ma yɛn tumi no ase!
    58: Enti, me nuanom, monnyina pintinn. Ɛda biara monyɛ Awurade adwuma, ɛfiri sɛ, menim sɛ moyɛ Awurade adwuma a ɛrenyɛ ɔkwa da.
  16:
    1: 'Asɛm a ɛfa ɛtoɔ a wɔbɛyi de aboa Onyankopɔn asafo mma a wɔwɔ Yudea ho no nie: Ɛsɛ sɛ moyɛ deɛ meka mekyerɛɛ Galati asafo ahodoɔ sɛ wɔnyɛ no bi.'
    2: Kwasiada biara, sika a moanya no, momfa bi nsie baabi sɛdeɛ meba mo nkyɛn a, ɛremma monyi toɔ.
    3: Sɛ meba hɔ a, mɛtwerɛ adansedie krataa mede asoma nnipa a mopene so sɛ mensoma wɔn, na wɔabɛgye mo akyɛdeɛ no de akɔ Yerusalem.
    4: Sɛ ɛho hia sɛ me ne wɔn ba a, me ne wɔn bɛba.
    5: Sɛ mefiri Makedonia a na mɛba mo nkyɛn, ɛfiri sɛ, mɛfa hɔ.
    6: Ebia, mɛdi nna kakra wɔ mo nkyɛn. Ebia, mɛdi awɔberɛ no wɔ mo nkyɛn. Ɛno akyi moaboa me ama makɔ baabiara a mepɛ sɛ mekɔ.
    7: Mempɛ sɛ medi nna tiaa bi mo nkyɛn. Na mmom, mewɔ anidasoɔ sɛ, sɛ Awurade pɛ a, mɛtena mo nkyɛn akyɛre.
    8: Nanso, mɛtena Efeso ha yi akɔsi Pentekoste da no.
    9: Ɛwom sɛ wɔn a wɔasɔre atia me dɔɔso deɛ, nanso akwan pa a mɛtumi mafa so madi dwuma pa wɔ ha.
    10: Sɛ Timoteo ba mo nkyɛn wɔ ha a, monsom no hɔhoɔ, ɛfiri sɛ, ɔreyɛ Awurade adwuma sɛdeɛ meyɛ yi ara.
    11: Obiara mmu no abomfiaa, na mmom, mommoa no na ɔntu ne kwan yi asomdwoeɛ mu na watumi asane abɛka me nsa, ɛfiri sɛ, merehwɛ ɔne anuanom no anim.
    12: Ɛfa onua Apolo ho nso, metaa hyɛ no nkuran sɛ ɔne anuanom a aka no ntaa nsra mo, nanso ɔnyɛɛ nʼadwene sɛ ɔbɛba seesei ara. Sɛ ɔnya ɛkwan deɛ a, ɔbɛba.
    13: Monnwɛn, momma mo gyidie mu nyɛ den; mo bo nyɛ duru na monnya ahoɔden.
    14: Momfa ɔdɔ nyɛ mo nnwuma nyinaa.
    15: Monim Stefana ne ne fiefoɔ ho asɛm. Wɔyɛ nnipa a wɔdane bɛyɛɛ Akristofoɔ ɛkan wɔ Hela na wɔde wɔn ho ama Onyankopɔn adwumayɛfoɔ. Mesrɛ mo, me nuanom,
    16: sɛ monni nnipa a wɔte saa ne wɔn a wɔdi saa dwuma no bi na wɔne wɔn som no akyi.
    17: Mʼani gye Stefana, Fortunato ne Akaiko ba a wɔbaeɛ no ho. Wɔbɛsii mo anan
    18: na wɔama mʼani agye sɛdeɛ wɔmaa mo ani gyeeɛ no ara pɛ. Ɛsɛ sɛ yɛkae nnipa a wɔte saa no.
    19: Asafo a wɔwɔ Asia no kyea mo. Akwila ne Priska ne asafo a wɔhyia wɔn fie no nso kyea mo.
    20: Anuanom a wɔwɔ ha no kyea mo. Momfa ɔdɔ nkyeakyea mo ho mo ho.
    21: 'Me ara me nsa ano atwerɛ nie: Me Paulo, mekyea mo.'
    22: Obiara a ɔnnɔ Awurade no, nnome mmra ne so. Marana-ta “Yɛn Awurade bra!”
    23: Awurade Yesu adom mmra mo so.
    24: Me dɔ nka mo nyinaa wɔ Kristo Yesu mu. Amen.
47:
  1:
    1: 'Krataa yi firi Paulo a Onyankopɔn ayi no sɛ Kristo Yesu ɔsomafoɔ no ne Timoteo a ɔyɛ yɛn nuanom no mu baako nkyɛn, Mede saa krataa yi rekɔma Onyankopɔn asafo a ɛwɔ Korinto ne ahotefoɔ a wɔwɔ Akaiaman mu no nyinaa:'
    2: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn ne Awurade Yesu Kristo nka mo.
    3: Momma yɛnna Onyankopɔn a ɔyɛ yɛn Awurade Yesu Kristo Agya no a ɔyɛ mmɔborɔhunu Agya na ɔyɛ Onyankopɔn a awerɛkyekyerɛ nyinaa firi no no ase.
    4: Ɔkyekyere yɛn werɛ wɔ yɛn amaneɛ nyinaa mu na yɛnam awerɛkyekyerɛ a yɛn ankasa anya afiri Onyankopɔn nkyɛn no so atumi akyekyere afoforɔ a wɔwɔ amaneɛ ahodoɔ mu no werɛ.
    5: Sɛdeɛ yɛahunu amane wɔ Kristo mu no, saa ara nso na yɛnya Kristo awerɛkyekyerɛ a ɛdɔɔso no.
    6: Mo awerɛkyekyerɛ ne mo nkwagyeɛ enti yɛhunu amane. Ɛfiri sɛ, sɛ Kristo kyekye yɛn werɛ a, yɛn nso yɛnam so bɛtumi akyekye mo werɛ. Ɛno bɛma mo anya ntoboaseɛ ahunu amane sɛ yɛn nso.
    7: Enti, gyidie a yɛwɔ wɔ mo mu no nhinhim. Yɛnim sɛ, sɛdeɛ mo ne yɛn hunu amane no, saa ara nso na awerɛkyekyerɛ a yɛnya no, monya bi.
    8: Anuanom, yɛpɛ sɛ yɛtwe mo adwene ba ɔhaw a ɛtoo yɛn wɔ Asia mantam mu no so. Amane a yɛfaa mu no so, na na emu yɛ duru enti yɛn asetena mu anidasoɔ nyinaa yeraeɛ.
    9: Nokorɛm yɛgye too mu sɛ yɛrebɛwu. Saa asɛm yi siiɛ, sɛdeɛ ɛbɛyɛ a yɛremfa yɛn ho nto yɛn ankasa so, na mmom, yɛde yɛn ho bɛto Onyankopɔn a ɔma awufoɔ sɔre no so.
    10: Wayi yɛn afiri saa owuo amanehunu yi mu na ɔbɛkɔ so agye yɛn. Ɔno na yɛde yɛn ani ato no so sɛ, sɛ mokɔ so bɔ mpaeɛ ma yɛn a,
    11: ɔbɛgye yɛn bio. Yei kyerɛ sɛ, ɔbɛbua mpaeɛ dodoɔ biara a mobɔ ma yɛn no, na Onyankopɔn bɛhyira yɛn, na dodoɔ no ara ama wɔn nne so de ada no ase ama yɛn.
    12: Yɛhoahoa yɛn ho sɛ yɛn ahonim mmu yɛn fɔ, yɛatena ase nokorɛdie mu, ne titire ne ɛberɛ a yɛwɔ mo nkyɛn no. Ɛnyɛ ewiase nyansa na ɛkyerɛ yɛn kwan. Mmom, yɛn akwankyerɛ firi Onyankopɔn adom no mu.
    13: Nsɛm a mobɛtumi akenkan, ate aseɛ nko na yɛtwerɛ de brɛ mo. Mewɔ anidasoɔ sɛ, mobɛte biribiara a
    14: monnte aseɛ yie no ase daakye sɛdeɛ ɛbɛyɛ a, da a Awurade Yesu bɛba no, mode yɛn bɛhoahoa mo ho na yɛn nso yɛde mo ahoahoa yɛn ho.
    15: Na menim sɛ saa asɛm yi bɛba mu. Ɛno enti na mehyehyɛɛ sɛ mɛba abɛsra mo na moanya nhyira mprenu.
    16: Meyɛɛ mʼadwene sɛ, sɛ merekɔ Makedonia a, mɛba mo nkyɛn, na meresane nso a, mafa mo nkyɛn ansa na makɔ Yudea.
    17: Modwene sɛ mantumi ansi mʼadwene pi wɔ deɛ ɛsɛ sɛ meyɛ anaa? Anaasɛ mete sɛ obi a ɔka sɛ “Aane” anaa “Dabi” sɛdeɛ ɛbɛsɔ afoforɔ ani?
    18: Onyankopɔn yɛ ɔnokwafoɔ. Enti sɛ meka sɛ yɛn mmuaeɛ yɛ “Aane” ɛberɛ biara a, ɛyɛ “Aane”, ɛnnyɛ “Dabi” da a.
    19: Ɛfiri sɛ, Yesu Kristo, Onyankopɔn Ba no a me Paulo, Silas ne Timoteo kaa ne ho asɛm kyerɛɛ mo no nsesa. Ɔnnka “Aane” ne “Dabi” da. Ɛberɛ biara ɔdi nʼasɛm so.
    20: Ɔno mu na Onyankopɔn bɔhyɛ nyinaa awie pɛyɛ. Yei enti, yɛnam Yesu Kristo so ka “Amen” de hyɛ Onyankopɔn animuonyam.
    21: Afei, Onyankopɔn no ankasa na ɔma yɛne mo tumi gyina pintinn wɔ Kristo mu. Ɔno na ɔsraa yɛn
    22: faa yɛn sɛ ne deɛ, ɛnna ɔde ne Honhom Kronkron no hyɛɛ yɛn akoma mu de sii deɛ ɔwɔ ma yɛn nyinaa so dua.
    23: Mefrɛ Onyankopɔn sɛ mʼadanseɛ. Ɔnim mʼakoma mu. Sɛdeɛ ɛbɛyɛ a mobɛnya kwan agye mo ahome enti na mankɔ Korinto no.
    24: Ɛnyɛ yɛn adwene ne sɛ yɛbɛhyɛ mo ama mo agye biribi adi, na mmom, mo ahotɔ enti na yɛne mo yɛ adwuma. Ɛfiri sɛ, ɛnam mo ankasa gyidie so na mobɛgyina pintinn.
  2:
    1: Enti, meyɛɛ mʼadwene sɛ meremma mo nkyɛn bio mmɛhyɛ mo awerɛhoɔ.
    2: Sɛ mebɛhyɛ mo awerɛhoɔ a, hwan na ɔbɛkyekyere me werɛ? Me ara a mahyɛ mo awerɛhoɔ no anaa?
    3: Saa enti na metwerɛɛ saa krataa no brɛɛ mo. Na mempɛ sɛ meba mo nnipa korɔ no ara a mobɛgye mʼani no nkyɛn bɛhyɛ mo awerɛhoɔ. Menim yie sɛ, sɛ me ho tɔ me a, mo nso mo ho bɛtɔ mo.
    4: Mede amanehunu, awerɛhoɔ ne nisuo na ɛretwerɛ mo saa krataa yi. Mantwerɛ mammɛhyɛ mo awerɛhoɔ na mmom, metwerɛ de bɛkyerɛɛ ɔdɔ a medɔ mo nyinaa.
    5: Sɛ obi ahyɛ afoforɔ awerɛhoɔ a, ɛnyɛ me na wahyɛ me saa awerɛhoɔ no, na mo anaasɛ mo mu bi na wahyɛ no saa awerɛhoɔ no. Mempɛ sɛ me nsa yɛ den wɔ saa onipa no so.
    6: Asotwe a dodoɔ no ara atwe no no dɔɔso ma no.
    7: Ɛsɛ sɛ mode kyɛ no na mokyekyere ne werɛ sɛdeɛ ɛbɛyɛ a awerɛhoɔ renhyɛ ne so.
    8: Mesrɛ mo, momma ɔnhunu sɛ mopɛ nʼasɛm pa ara.
    9: 'Deɛ enti a metwerɛ mo krataa no ne sɛ: Mepɛ sɛ mehunu sɛ moatumi agyina sɔhwɛ no ano pintinn na nsɛm a meka kyerɛ mo no nso, modi so anaa.'
    10: Sɛ obi yɛ bɔne bi na mode kyɛ no a, me nso mede kyɛ no. Sɛ ɛho hia sɛ mede kyɛ na mede kyɛ a, ɛsɛ sɛ mede biribiara kyɛ. Na mo enti na meyɛ saa wɔ Kristo anim
    11: sɛdeɛ ɛbɛyɛ a, ɔbonsam rennya yɛn ho ɛkwan, ɛfiri sɛ, yɛnim ne nsusuiɛ.
    12: Ɛberɛ a meduruu Troa kɔkaa Asɛmpa no, mehunuu sɛ Awurade ama adwuma no yɛ ho ɛkwan wɔ hɔ.
    13: Nanso, me werɛ hoeɛ, ɛfiri sɛ, na menhunu yɛn nua Tito. Enti, mekraa nnipa a wɔwɔ hɔ no na mesiim mekɔɔ Makedonia.
    14: Yɛda Onyankopɔn ase sɛ daa ɔto yɛn santene wɔ anigyeɛ ne nkonimdie wɔ Kristo mu ma yɛyi hwa a ɛyɛ hwam. Onyankopɔn nam yɛn so ma Kristo ho asɛm trɛ kɔ baabiara sɛ aduhwam.
    15: Yɛte sɛ aduhwam a Kristo de ama Onyankopɔn a ɛtrɛ kɔ wɔn a wɔregye wɔn nkwa ne wɔn a wɔreyera mu.
    16: Na wɔn a wɔreyera no deɛ, ɛyɛ wɔn hwa bɔne a ɛtumi kum. Nanso, wɔn a wɔregye wɔn nkwa no, ɛyɛ adeɛ a ɛyɛ hwam a ɛma wɔn nkwa. Hwan na ɔbɛtumi agyina adwuma a ɛyɛ den sei anim?
    17: Yɛnte sɛ nnipa afoforɔ bi a wɔfa Onyankopɔn asɛm sɛ adetɔndeɛ bi, na ɛsiane sɛ Onyankopɔn asoma yɛn no enti, yɛka nokorɛ wɔ nʼanim sɛ Kristo asomfoɔ.
  3:
    1: Yei kyerɛ sɛ yɛrehoahoa yɛn ho bio anaa? Anaasɛ yɛhia adansedie nkrataa a ɛfiri yɛn nkyɛn anaa mo nkyɛn sɛdeɛ afoforɔ hia no anaa?
    2: Mo ankasa moyɛ krataa a ɛwɔ yɛn nkyɛn a wɔatwerɛ wɔ yɛn akoma mu sɛdeɛ ɛbɛyɛ a obiara bɛhunu na wakan.
    3: Mote sɛ krataa a Kristo nam yɛn som so atwerɛ. Ɛnyɛ twerɛduro na wɔde twerɛɛ no ɛboɔ ɛpono so, na mmom Onyankopɔn a ɔte ase no Honhom na wɔde twerɛ guu nnipa akoma mu.
    4: Saa ahotosoɔ yi na yɛnam Kristo so anya wɔ Onyankopɔn fam.
    5: Biribiara nni yɛn mu a ɛbɛtumi ama yɛasi yɛn bo aka sɛ yɛbɛtumi ayɛ saa adwuma yi. Ahoɔden a yɛwɔ no firi Onyankopɔn.
    6: Ɔno na wama yɛn afata sɛ NʼApam Foforɔ ho asomfoɔ. Ɛfiri Honhom Kronkron no na ɛmfiri mmara a wɔatwerɛ. Mmara de owuo ba na Honhom no deɛ ɛma nkwa.
    7: Mmara a ɛde owuo baeɛ no, na wɔatwerɛ no ɛboɔ ɛpono so, nanso animuonyam a na ɛkura no enti nnipa no antumi anhwɛ Mose anim. Mose animuonyam hyerɛneeɛ nanso saa animuonyam no dumiiɛ.
    8: Enti, apam a Honhom no de ba no, ɛrennya animuonyam mmorosoɔ anaa?
    9: Sɛ mmara a ɛde owuo ba no wɔ animuonyam a, ɛnneɛ deɛ ɛma yɛtene Onyankopɔn anim no rennya animuonyam a ɛboro so?
    10: Nokorɛm, Apam Foforɔ no animuonyam mmorosoɔ enti, mmara a ɛde owuo ba no animuonyam ayera.
    11: Na sɛ na animuonyam wɔ biribi a ɛnkyɛre mu a, animuonyam bɛn na ade a ɛte hɔ daa no rennya.
    12: Esiane sɛ yɛwɔ saa anidasoɔ yi enti, yɛwɔ akokoɔduru.
    13: Yɛnte sɛ Mose a ɔde nkatanimu kataa nʼanim sɛdeɛ ɛbɛyɛ a Israelfoɔ no renhunu nʼanim hyerɛn no pa a ɛrepa na ayera no.
    14: Nanso nteaseɛ a wɔn annya no enti ɛbɛsi ɛnnɛ yi, sɛ wɔkenkan Apam Dada nwoma no a, saa nkatanimu no da so kata wɔn adwene so. Ansa na nkatanimu no bɛfiri hɔ no, gye sɛ ɔgye Kristo di.
    15: Ɛbɛsi ɛnnɛ, ɛberɛ biara a wɔbɛkenkan Mose mmara no, nkatanimu no da so kata wɔn adwene so.
    16: Nanso sɛ obi gye Awurade di a, ne nkatanimu no, woyi firi hɔ.
    17: Na Awurade ne Honhom no, na baabiara a Awurade Honhom wɔ no, ahotɔ wɔ hɔ.
    18: Yɛn a nkatanimu biara nkata yɛn anim no, Awurade animuonyam hyerɛn yɛn anim, na Awurade Honhom no sakra yɛn kɔ nʼanimuonyam mu.
  4:
    1: Onyankopɔn nam nʼadom so de saa asɛm yi abrɛ yɛn na ɛno enti, ɛmma yɛn akoma ntu.
    2: Yɛagyae kokoamsɛm ne aniwudeyɛ nyinaa. Yɛnnaadaa na yɛntwa Onyankopɔn asɛm no ho nkontompo. Yɛnnaadaa obi mma ɔnnye deɛ Atwerɛsɛm no nkaeɛ nni. Yɛgyae saa aniwudeɛ no nyinaa. Yɛgyina Onyankopɔn anim kasa enti yɛka nokorɛ ma wɔn a wɔnim yɛn no nyinaa gye di.
    3: Sɛ Asɛmpa a yɛka no yɛ ahintasɛm a, ɛyɛ ahintasɛm ma wɔn a wɔreyera.
    4: Wɔnnye nni, ɛfiri sɛ, ɔbonsam asɛe wɔn adwene. Ɔtwe wɔn firi hann a ɛto gu wɔn so no ho; hann a ɛfiri Asɛmpa no mu a ɛfa Kristo a ɔte sɛ Onyankopɔn animuonyam no ho no.
    5: Ɛnyɛ yɛn ankasa ho na yɛka asɛm no fa. Yɛka Yesu Kristo ho asɛm sɛ ɔno ne Awurade no na yɛn nso Yesu enti, yɛyɛ mo asomfoɔ.
    6: Onyankopɔn a ɔkaa sɛ, “Hann mfiri esum mu nhyerɛn no” ɔno na wahyerɛn wɔ yɛn akoma mu, ama yɛanya Onyankopɔn animuonyam ho nimdeɛ wɔ Yesu Kristo mu.
    7: Yɛte sɛ nkukuo a wɔde agyapadeɛ asie mu. Tumi ankasa no firi Onyankopɔn na ɛmfiri yɛn.
    8: Yɛtaa hunu amane, nanso wɔnnsɛee yɛn. Mpo sɛ yɛnnim deɛ ɛsɛ sɛ yɛyɛ a yɛmpa aba.
    9: Amaneɛ mu, Onyankopɔn ka yɛn ho, na sɛ wɔbɔ yɛn hwe fam a yɛsɔre bio.
    10: Mmerɛ nyinaa yɛn onipadua no soa Yesu wu a ɔwuiɛ no sɛdeɛ ɛbɛyɛ a nʼabrabɔ bɛda adi wɔ yɛn mu.
    11: Yɛn asetena mu nyinaa, Yesu enti, yɛte hɔ ma owuo sɛdeɛ ɛbɛyɛ a, nʼabrabɔ bɛda adi wɔ yɛn onipadua a ɛwu no mu.
    12: Yei kyerɛ sɛ owuo di ne dwuma wɔ yɛn mu ɛnna nkwa nso di ne dwuma wɔ mo mu.
    13: Atwerɛsɛm no ka sɛ, “Mekasaeɛ, ɛfiri sɛ, na megye di.” Saa honhom mu gyidie no ara so na ɛma yɛn nso yɛkasa, ɛfiri sɛ, yɛgye di.
    14: Yɛnim sɛ Onyankopɔn a ɔmaa Awurade Yesu sɔre firii awufoɔ mu no bɛma yɛne Yesu asɔre na ɔde yɛn abɛka mo ho wɔ nʼanim.
    15: Mo enti na yeinom bɛba mu; na sɛdeɛ Onyankopɔn adom no reduru nnipa bebree nkyɛn no, saa ara nso na wɔbɛbɔ mpaeɛ ada Onyankopɔn ase de ahyɛ no animuonyam.
    16: Esiane yei enti, yɛn bo ntu. Ɛwom sɛ yɛn onipadua no reporɔ nkakrankakra deɛ, nanso yɛn honhom no deɛ, ɛsesa yɛ foforɔ da biara da.
    17: Na saa ɔhaw kakra a yɛfa mu no de animuonyam a ɛnni awieeɛ a ɛboro saa ɔhaw no so no bɛbrɛ yɛn.
    18: Yɛmfa yɛn adwene nkɔ nneɛma a yɛhunu so, na mmom, nneɛma a yɛnhunu so na yɛde yɛn adwene kɔ. Deɛ wɔtumi hunu no ntena hɔ nkyɛ, nanso deɛ yɛntumi nhunu no tena hɔ daa.
  5:
    1: Yɛnim sɛ, sɛ yɛwu na yɛgya saa onipadua yi a, yɛbɛnya onipadua foforɔ a Onyankopɔn ankasa ayɛ a ɛbɛtena hɔ daa wɔ ɔsoro hɔ.
    2: Seesei, yɛsi apinie pɛ sɛ wɔde ɔsoro animuonyam foforɔ no kata yɛn ho,
    3: ɛfiri sɛ, sɛ wɔde kata yɛn ho a, yɛn ho renna hɔ bio.
    4: Na sɛ yɛwɔ saa honam yi mu a, yɛsi apinie na adesoa bi da yɛn so; ɛnyɛ sɛ yɛmmpɛ sɛ yɛgya onipadua no, na mmom, yɛpɛ sɛ wɔde ɔsoro atenaeɛ foforɔ no kata yɛn ho sɛdeɛ ɛbɛyɛ a, nkwa bɛmene deɛ ɛwu no.
    5: Onyankopɔn na wasiesie yɛn ama saa nsakraeɛ yi. Na ɔde ne Honhom no maa yɛn sɛ deɛ ɔwɔ ma yɛn no nyinaa akyigyina.
    6: Yei enti, daa yɛwɔ akokoɔduru. Yɛnim sɛ mmerɛ dodoɔ a yɛwɔ saa onipadua yi mu no, ɛma yɛne Awurade fie kwan ware.
    7: Ɛfiri sɛ, yɛn nkwa gyina gyidie so na ɛnnyina deɛ yɛhunu so.
    8: Yɛwɔ nkuranhyɛ enti, ɛyɛ yɛn pɛ sɛ yɛbɛtu afiri yɛn fie wɔ saa honam yi mu na yɛne Awurade akɔtena ne fie.
    9: Sɛ yɛwɔ yɛn fie ha anaa nohoa no, yɛpɛ sɛ yɛsɔ nʼani sene biribiara.
    10: Ɛfiri sɛ, ɛsɛ sɛ yɛn nyinaa ba Kristo anim ma ɔbu yɛn atɛn. Sɛdeɛ obiara tenaa ase wɔ onipadua no abrabɔ mu no, sɛ ɛyɛ papa anaa bɔne na wɔbɛgyina so abu no atɛn.
    11: Ɛfiri sɛ yɛnim sɛdeɛ yɛsuro Awurade enti, yɛka ne ho asɛmpa kyerɛ nnipa. Onyankopɔn nim yɛn yie na mewɔ anidasoɔ sɛ monim me nso wɔ mo akoma mu.
    12: Yɛrensane nka yɛn ho asɛmpa nkyerɛ mo, na mmom, yɛrebɔ ho mmɔden sɛdeɛ mode yɛn bɛhoahoa mo ho na moatumi abua wɔn a wɔde onipa anim hoahoa wɔn ho na ɛnyɛ wɔn su no.
    13: Sɛ yɛabobɔ adam a ɛyɛ yɛne Onyankopɔn ntam asɛm. Nanso sɛ yɛn adwene mu da hɔ a, ɛyɛ ma mo yiedie.
    14: Afei a yɛahunu sɛ onipa baako na ɔwu maa nnipa nyinaa wuu bi no enti, Kristo dɔ a ɔde dɔ yɛn no na ɛhyɛ yɛn. Yei kyerɛ sɛ nnipa nyinaa wɔ ne wuo no mu kyɛfa bi.
    15: Ɔwu maa yɛn nyinaa, sɛdeɛ ɛbɛyɛ a wɔn a wɔte ase no rentena ase mma wɔn ho bio na mmom, wɔbɛtena ase ama deɛ yɛn enti, ɔwuiɛ a wɔmaa ɔsɔre firii awufoɔ mu no.
    16: Enti, ɛnsɛ sɛ yɛgyina onipa adwene so bu obiara atɛn bio. Na sɛ mpo ɛberɛ bi a atwam no na yɛgyina nnipa adwene so na yɛhunu Kristo a, afei deɛ, yɛrenyɛ saa bio.
    17: Sɛ obi wɔ Kristo mu a, na ɔyɛ abɔdeɛ foforɔ, na nneɛma dada nyinaa atwam ama nneɛma foforɔ aba.
    18: Onyankopɔn ayɛ ne nyinaa. Ɔsomaa Kristo sɛ ɔmmɛpata ɔne yɛn ntam na ɔde ɔne afoforɔ ntam mpata dwumadie no ahyɛ yɛn nsa.
    19: Asɛm a wɔde abrɛ yɛn ne sɛ, Onyankopɔn nam Kristo so afa nnipa nyinaa adamfo. Onyankopɔn ankan wɔn bɔne antia wɔn na ɔde nʼasomdwoeɛ asɛnka ho dwumadie no ahyɛ yɛn nsa.
    20: Enti yɛyɛ asomafoɔ ma Kristo, na ɛte sɛdeɛ Onyankopɔn nam yɛn so kasa kyerɛ mo. Yesi Kristo anan mu srɛ mo sɛ, momma wɔmfa mo mmata Onyankopɔn ho.
    21: Na Kristo nni bɔne, nanso yɛn enti, Onyankopɔn maa ɔfaa yɛn bɔne sɛdeɛ ɛbɛyɛ a, yɛnam ɔno Kristo so bɛyɛ teneneefoɔ wɔ Onyankopɔn anim.
  6:
    1: Anuanom a yɛne Onyankopɔn bom yɛ adwuma, yɛsrɛ mo sɛ, Onyankopɔn adom a mo nsa aka no, monnnye no kwa.
    2: Onyankopɔn se, “Ɛberɛ a ɛsɛ mu no, mɛbua wo, na nkwagyeɛ da no, mɛboa wo.” Montie! Dɔnhwere yi mu na ɛsɛ sɛ monya Onyankopɔn adom, na ɛnnɛ ne nkwagyeɛ da no.
    3: Yɛmmpɛ sɛ obiara bɛnya yɛn adwuma ho asɛm bɔne aka enti yɛmmpɛ sɛ yɛde suntidua to obiara kwan mu.
    4: Biribiara a yɛbɛyɛ no, ɛsɛ sɛ yɛda yɛn ho adi sɛ Onyankopɔn nkoa na yɛde boasetɔ tumi gyina ɔhaw ne amaneɛ nyinaa ano.
    5: Wɔahwe yɛn, wɔde yɛn ato afiase, ɛdɔm baa yɛn so, wɔama yɛayɛ adwuma a ɛboro yɛn so, yɛasi pɛ, akyene kɔm.
    6: Nanso, yɛnam yɛn kronnyɛ, osuahunu, boasetɔ ne ayamyɛ so ada yɛn ho adi sɛ yɛyɛ Onyankopɔn asomfoɔ. Afei, yɛnam Honhom Kronkron no so, yɛn nokorɛ dɔ,
    7: yɛn nokwasɛm a yɛka ne Onyankopɔn tumi so kyerɛ sɛ yɛyɛ Onyankopɔn asomfoɔ. Tenenee ne yɛn akokyɛm a yɛde kɔ ɔtamfoɔ so na yɛde bɔ yɛn ho ban nso.
    8: Sɛ wɔhoahoa yɛn o, sɛ wɔgu yɛn anim ase o, sɛ wɔya yɛn o, sɛ wɔkamfo yɛn o, yɛkɔ so ara som Onyankopɔn. Wɔbu yɛn sɛ atorofoɔ nanso yɛka nokorɛ.
    9: Wɔyɛ wɔn ho sɛdeɛ wɔnnim yɛn nanso obiara nim yɛn. Yɛwuiɛ, sɛdeɛ mohunu no, nanso yɛte ase. Ɛwom sɛ wɔtwee yɛn aso nanso wɔankum yɛn.
    10: Wɔmaa yɛn werɛ hoeɛ nanso yɛn ani gye daa. Yɛsɛ ahiafoɔ nanso yɛma nnipa bebree nya wɔn ho. Asɛ yɛn nsam nni hwee, nanso yɛwɔ biribiara.
    11: Me nnamfonom a mowɔ Korinto, yɛabue yɛn akoma mu aka nokorɛ akyerɛ mo.
    12: Yɛmfaa biribiara nsiee mo wɔ yɛn akoma mu na mo na mode nsɛm asie yɛn wɔ mo akoma mu.
    13: 'Seesei, mekasa mekyerɛ mo sɛ me mma: sɛdeɛ yɛdwene mo ho no, mo nso monnwene yɛn ho saa ara bi. Mommfa biribiara nsie yɛn. Mommue mo akoma mu!'
    14: Monnyaa mo ho mma abosonsomfoɔ, ɛfiri sɛ, moyɛ no saa a, ɛnyɛ yie. Ɛbɛyɛ dɛn na deɛ ɛyɛ ne deɛ ɛnyɛ ahyia? Ɛbɛyɛ dɛn na hann ne sum atena faako?
    15: Ɛbɛyɛ dɛn na Kristo ne ɔbonsam adwene ahyia? Ɛdeɛn na ogyidini ne deɛ ɔnyɛ ogyidini wɔ yɛ?
    16: Ɛbɛyɛ dɛn na Onyankopɔn asɔredan ne ɔbonsam ahoni ayɛ nhyehyɛeɛ? Yɛyɛ Onyankopɔn a ɔte ase no asɔredan sɛdeɛ Onyankopɔn no ankasa aka sɛ, “Mede me nkurɔfoɔ bɛyɛ me fie na matena wɔn mu; mɛyɛ wɔn Onyankopɔn na wɔayɛ me nkurɔfoɔ.”
    17: Ɛno enti, “Monkɔ. Momfiri hɔ nkɔ mommfa mo ho nka biribiara a ɛho nteɛ. Awurade na ɔseɛ. Monte mo ho mfiri deɛ ɛho nte ho, na mɛgye mo.”
    18: Na, “Mɛyɛ mo Agya, na mobɛyɛ me mmammarima ne me mmammaa.” Otumfoɔ Awurade na ɔseɛ.
  7:
    1: Me nnamfo pa, wɔahyɛ yɛn saa bɔ yi nyinaa. Enti, momma yɛnte yɛn ho mfiri biribiara a ɛgu honam anaa ɔkra no ho fi ho na yɛntena ase Onyankopɔn mu mfa nte yɛn ho kronn.
    2: Mommue mo akoma mu mma yɛn. Yɛnyɛɛ obiara bɔne. Yɛnsisii obiara na yɛmmuu obiara kwasea nso.
    3: Merenka saa asɛm yi mfa ngu mo anim ase. Sɛdeɛ madi ɛkan aka no, yɛdɔ mo enti, daa sɛ yɛwu o, yɛte ase o, mowɔ yɛn akoma mu.
    4: Megye mo di enti mede mo hoahoa me ho. Yɛn haw nyinaa mu no, mempaa aba. Mede ahosɛpɛ retu mmirika no.
    5: Mpo yɛduruu Makedonia no, yɛanhome. Na ɔhaw wɔ hɔ baabiara. Na akasakasa wɔ wɔn ntam. Afei, na ehu wɔ yɛn akoma mu.
    6: Onyankopɔn a ɔhyɛ wɔn a wɔpa aba den no nam Tito ba a ɔbaeɛ no so hyɛɛ yɛn den.
    7: Ɛnyɛ ne ba a ɔbaeɛ no nko, na mmom, ka a ɔbɛkaa sɛ mohyɛɛ no nkuran no. Ɔkaa sɛdeɛ mopɛ sɛ mohunu me no kyerɛɛ me. Ɔkaa sɛdeɛ modii yea ne sɛdeɛ na moasiesie mo ho sɛ mobɛbɔ me ho ban no enti seesei, ama mʼani agye sene kane no.
    8: Sɛ me krataa a metwerɛɛ mo no hyɛɛ mo awerɛhoɔ a, ɛnyɛ me ya sɛ metwerɛeɛ. Ahyɛaseɛ no ɛhaa me nanso seesei deɛ ɛnha me. Menim sɛ krataa no mu nsɛm hoo mo werɛ ɛberɛ tiawa bi.
    9: Nanso, seesei deɛ, mʼani agye, ɛnyɛ sɛ memaa mo werɛ hoeɛ no enti, na mmom, sɛ mo awerɛhoɔ no ama moasesa mo akwan. Onyankopɔn na ɔmaa mo werɛ hoeɛ enti yɛn deɛ, yɛanha mo.
    10: Awerɛhoɔ a Onyankopɔn de baa mo so no enti, moanya ahonuo bi a ɛnam so de mo bɛkɔ nkwagyeɛ mu; enti ɛnsɛ sɛ ɛyɛ mo ya. Nanso, awerɛhoɔ a ewiase de brɛ yɛn no deɛ, ɛde owuo na ɛba.
    11: Monhwɛ deɛ Onyankopɔn nam ho a ɔmaa mo werɛ hooɛ so ayɛ. Mopɛ sɛ mofiri mo akoma mu kyerɛ sɛ monni fɔ. Mo bo afu. Mo ho adwiri mo. Mo ho pere mo, pɛ sɛ mohunu sɛ atɛntenenee ayɛ adwuma. Moakyerɛ sɛ modi bem wɔ asɛm yi ho.
    12: Ɛwom sɛ metwerɛɛ saa krataa no deɛ, nanso ɛnyɛ obi a ɔyɛ bɔne anaa obi a wɔyɛ no bɔne enti na metwerɛeɛ. Metwerɛ bɛkyerɛɛ mo mu sɛdeɛ Onyankopɔn anim, mode mo ho nyinaa ama yɛn no.
    13: Ɛno na ɛhyɛ yɛn nkuran no. Ɛnyɛ nkuranhyɛ a ɛhyɛɛ yɛn no nko. Tito nso nam gye a mogyee no maa nʼani gyeeɛ no so maa yɛn nso ani gyeeɛ.
    14: Mede mo ahoahoa me ho akyerɛ no na moanni me hwammɔ. Daa yɛka nokorɛ kyerɛ mo na hoa a mede mo hoahoa me ho kyerɛ Tito no nso aba mu.
    15: Enti, sɛ ɔkae sɛdeɛ mo nyinaa pɛɛ sɛ moyɛ ɔsetie ma no na mode obuo ne anidie gyee no fɛ so no a, ɛma ɔdɔ a ɔdɔ mo no mu den ara na ɛreyɛ.
    16: Ɛyɛ me anigye sɛ mɛtumi de me ho nyinaa ato mo so.
  8:
    1: Anuanom, yɛpɛ sɛ mohunu deɛ Onyankopɔn adom ayɛ wɔ Makedonia asɔre ahodoɔ mu.
    2: Wɔn ahokyere mu wɔn anigyeɛ boroo so, na wɔn hia mu mpo, woyii ayamyɛ kɛseɛ kyerɛeɛ.
    3: Medi ho adanseɛ sɛ wɔmaa deɛ wɔbɛtumi ma ɛboroo so mpo. Wɔn ara firii wɔn pɛ mu
    4: srɛɛ yɛn sɛ yɛmma wɔmfa sika no nkɔma Akristofoɔ a wɔwɔ Yudea no bi.
    5: Wɔyɛ maa ɛboroo so. Deɛ ɛdi ɛkan no, wɔde wɔn ho maa Awurade. Afei, wɔfiri Onyankopɔn pɛ mu de wɔn ho maa yɛn nso.
    6: Enti, yɛka kyerɛɛ Tito a ɔhyɛɛ adwuma yi ase sɛ, ɔntoa so na ɔmmoa mo na moatumi awie saa ɔdɔ adwuma yi.
    7: 'Moyɛ adefoɔ wɔ deɛ mowɔ nyinaa mu: ɔkasa mu ne nimdeɛ mu, mmoa a ɛyɛ mo pɛ sɛ moboa mu, ne ɔdɔ a mode dɔ yɛn mu. Enti, yɛpɛ sɛ mode ahofama som wɔ ɔdɔ mu.'
    8: Merenhyehyɛ mmara mma mo. Na mmom, mepɛ sɛ mede mo dɔ a mowɔ no toto afoforɔ deɛ ho hwɛ sɛ mo dɔ no yɛ ɔdɔ pa ara anaa.
    9: Monim adom a na yɛn Awurade Yesu Kristo wɔ. Ɔdefoɔ a na ɔyɛ no nyinaa akyi, mo enti, ɔyɛɛ ne ho ohiani sɛdeɛ ɛbɛyɛ a ɔnam ne hia no so bɛma mo ayɛ adefoɔ.
    10: 'Mʼadwene a mewɔ wɔ asɛm no ho nie: Afe ni, mo na modii ɛkan yɛɛ ayɛ na mofiri mo pɛ mu na momaeɛ.'
    11: Monkɔ so na monwie dwuma no di. Momma mo ho mpere mo sɛ mobɛwie sɛdeɛ mosusuiɛ sɛ mobɛyɛ.
    12: Sɛ wo ho pere wo sɛ wobɛma a, Onyankopɔn nam deɛ wowɔ so bɛgye, na ɛnyɛ deɛ wonnie so.
    13: Merennye nkurɔfoɔ adesoa mmɛgu mo so na mmom, ɛsiane sɛ mowɔ bebree saa ɛberɛ yi mu no enti, ɛyɛ fɛ sɛ moboa wɔn a wɔnni bi no.
    14: Na sɛ ɛba sɛ biribi ho hia mo na sɛ wɔwɔ bi a, wɔaboa mo. Yei ma mo nyinaa yɛ pɛ.
    15: Sɛdeɛ Atwerɛsɛm no ka sɛ, “Wɔn a wɔnyaa pii no, ebi anka, ɛnna wɔn a wɔnyaa kakra bi no nso, ɛsoo wɔn.”
    16: Yɛda Onyankopɔn ase sɛ wama Tito mo ho anigyeɛ, sɛdeɛ me nso mʼani gye mo ho no bi.
    17: Ɛnyɛ sɛ ɔpenee yɛn abisadeɛ so nko, na mmom, ɔno ankasa firii ne pɛ mu pɛɛ sɛ ɔboa enti na ɔsii nʼadwene pi sɛ ɔbɛba mo nkyɛn no.
    18: Yɛresoma onua bi a wɔbu no wɔ asɔre ahodoɔ no nyinaa mu wɔ asɛnka no ho no aka ne ho.
    19: Ɛno akyi, asɔre ahodoɔ no ayi onua yi sɛ ɔne yɛn ntutu akwan wɔ mmerɛ a yɛredi ɔdɔ ho dwuma de ahyɛ Awurade animuonyam yi no, na yɛmfa nkyerɛ nso sɛ yɛpɛ sɛ yɛboa.
    20: Yɛhwɛ yɛn ho so yie sɛ asɛm biara remma kwan a yɛbɛfa so de saa akyɛdeɛ yi adi dwuma no ho.
    21: Yɛn botaeɛ ne sɛ, yɛbɛyɛ deɛ ɛyɛ wɔ Awurade ne nnipa anim.
    22: Enti, yɛresoma onipa foforɔ bi aka Tito ne osuani baako no ho. Yɛasɔ no akwan ahodoɔ bebree so ahwɛ na yɛahunu sɛ ɛyɛ ne pɛ sɛ ɔboa. Na seesei ne ho pere no sɛ ɔbɛboa ɛfiri sɛ wanya mo mu ahotosoɔ.
    23: Tito deɛ, ɔyɛ me ɔboafoɔ a ɔne me yɛ adwuma de boa mo na anuanom a wɔne no rekɔ no deɛ, wɔyɛ asɔre ahodoɔ ananmusifoɔ a wɔhyɛ Kristo animuonyam.
    24: Momma wɔnhunu ɔdɔ a modɔ wɔn sɛdeɛ ɛbɛyɛ a, asafo no nyinaa bɛhunu sɛ hoa a yɛde mo hoahoa yɛn ho no yɛ nokorɛ.
  9:
    1: Ɛho nhia sɛ metwerɛ mo fa mmoa a ɛsɛ sɛ wɔboa Onyankopɔn nkurɔfoɔ a wɔwɔ Yudea no ho.
    2: Menim sɛ ɛyɛ mo pɛ sɛ moboa enti, mede mo ahoahoa me ho akyerɛ nnipa a wɔwɔ Makedonia no. Mekaa sɛ, “Anuanom a wɔwɔ Hela no siesiee wɔn ho sɛ wɔbɛboa afe a ɛtwaam no mu.” Mo ahokeka no akanyane wɔn mu fa kɛseɛ no.
    3: Afei, merema anuanom yi aba mo nkyɛn sɛdeɛ ɛbɛyɛ a, hoa a yɛde mo hoahoa yɛn ho no nnyɛ nsɛnkeka kwa. Na, sɛdeɛ mekaeɛ no, mobɛsiesie mo ho aboa.
    4: Sɛ anyɛ saa na sɛ nnipa no ne me firi Makedonia ba bɛhunu sɛ monsiesiee mo ho a, yɛn anim bɛgu ase. Mo nso mo anim bɛgu ase bi sɛ modii yɛn hwammɔ.
    5: Enti, medwene ho hunuu sɛ, ɛyɛ sɛ anuanom bi di mʼanim ɛkan na wɔkɔpɛ akyɛdeɛ a mohyɛɛ me ho bɔ no gu hɔ. Ɛba saa a, ɛberɛ a mɛduru hɔ no na ɛwɔ hɔ na adi adanseɛ sɛ mo na momaeɛ ɛfiri sɛ, na mopɛ sɛ moma enti, na mmom, na ɛnyɛ sɛ ɛsɛ sɛ moma.
    6: 'Monkae saa asɛm yi: Onipa a ɔgu aba kakra bi no, bɛtwa so kakraa bi, na deɛ ɔgu aba bebree no, bɛtwa so bebree.'
    7: Mo mu biara mma sɛdeɛ wadwene ho no, a ɛnyɛ sɛ yea anaa ɔhyɛ mu, ɛfiri sɛ, Onyankopɔn pɛ obi a ɔde anigyeɛ ma akyɛdeɛ no asɛm.
    8: Na Onyankopɔn bɛtumi ama wo aboro deɛ ɛho hia wo no so, enti daa na wowɔ deɛ ɛho hia wo, na wobɛnya bi nso adi dwuma foforɔ a ɛfata sɛ wodi.
    9: Atwerɛsɛm no ka sɛ, “Ɔfiri nʼakoma mu ma ahiafoɔ deɛ wɔhia; nʼadɔeɛ no tena hɔ daa.”
    10: Na Onyankopɔn a ɔma ogufoɔ no aba ne burodo sɛ aduane die no bɛma wo nso aba a ɛhia wo nyinaa na wahwɛ so ama anyini na wʼadɔeɛ no enti, aso bebree.
    11: Daa ɔbɛhwɛ ma woanya wo ho na woayɛ adɔeɛ, na ɛnam so ama dodoɔ no ara ada Onyankopɔn ase wɔ akyɛdeɛ a yɛnya firi mo nkyɛn no ho.
    12: Saa adɔeɛ a moyɛ yi, monnyɛ mma Onyankopɔn nkurɔfoɔ nko, na mmom, ɛnam so ma nnipa bebree da Onyankopɔn ase.
    13: Esiane dwuma a moadi de adi mo ho adanseɛ pa no enti, nnipa gyina nokorɛ a moadi wɔ Kristo asɛnka no ne mo adɔeɛ a moyɛ maa obiara no so bɛkamfo Onyankopɔn.
    14: Enti, wɔde ɔdɔ bɛbɔ mpaeɛ ama mo, ɛfiri sɛ, Onyankopɔn ama mo adom a ɛboro so.
    15: Yɛda Onyankopɔn ase wɔ nʼakyɛdeɛ a ɛnni kabea no ho.
  10:
    1: 'Me, Paulo a sɛ mewɔ mo nkyɛn a meyɛ mmerɛ na sɛ menni mo nkyɛn nso a me koko yɛ duru ma mo no, me na metu saa fo yi. Mesrɛ me Kristo a ɔyɛ ɔyamyɛfoɔ no din mu sɛ:'
    2: Sɛ meba hɔ a, monnhyɛ me mma menkasakasa mo anim. Menim yie sɛ me bo bɛtumi ayɛ duru wɔ nnipa a wɔka sɛ ewiase adwene na yɛde di dwuma no no so.
    3: Ɛyɛ nokorɛ sɛ, yɛte ewiase, nanso yɛnnyina wiasesɛm so wɔ yɛn ko mu.
    4: Akodeɛ a yɛde ko no mfiri ewiase. Ɛyɛ Onyankopɔn akodeɛ a ano yɛ den a yɛbɛtumi de asɛe atamfoɔ mpampim a wɔabobɔ. Yɛsɛe akyinnyehunu.
    5: Yɛsɛe akwansideɛ biara a ɛtia Onyankopɔn ho nimdeɛ no. Yɛto adwene biara nnareka ma wɔtie Kristo.
    6: Sɛ mo setie wie pɛyɛ na obi sane yɛ asoɔden ɛkwan biara so a, yɛbɛtwe nʼaso.
    7: Sɛdeɛ nneɛma te no ara na mohunu. Obi wɔ hɔ a ɔkari ne ho ka sɛ, ɔyɛ Kristo dea? Onii no nkari ne ho bio nhwɛ ɛfiri sɛ, yɛn nso yɛyɛ Kristo dea sɛdeɛ ɔno nso yɛ ne dea no.
    8: Ɛnyɛ me aniwu sɛ aba sɛ mede tumi a Awurade de ama me sɛ memfa nhwɛ mo na monnyini no bɛhoahoa me ho.
    9: Mempɛ sɛ modwene sɛ mede me nkrataa a matwerɛ mo no rehunahuna mo.
    10: Obi bɛka sɛ, “Paulo nkrataa mu nsɛm no yɛ ya nanso sɛ ɔba yɛn nkyɛn nso a, ɔyɛ bɔkɔɔ na ne nsɛm nso nka hwee!”
    11: Ɛsɛ sɛ saa onipa no te ne ho ase sɛ, nsonsonoeɛ biara nna nsɛm a ɛwɔ yɛn nkrataa a yɛtwerɛɛ ɛberɛ a yɛnni mo nkyɛn no, ne deɛ sɛ yɛwɔ mo nkyɛn a, yɛyɛ no mu.
    12: Ɛyɛ nokorɛ, yɛrentumi mfa yɛn ho ntoto wɔn a wɔfa wɔn ho sɛ wɔn asetena korɔn no ho. Saa nnipa no yɛ nkwaseafoɔ! Wɔnam wɔn ho a wɔde wɔn ho toto wɔn ho wɔn ho no so bu wɔn ho atɛn.
    13: Yɛn deɛ, yɛn ahohoahoa no nntra beaeɛ bi. Yɛn ahohoahoa no nntra dwuma a Onyankopɔn atu yɛn sɛ yɛnyɛ a mo mu adwumayɛ ka ho no.
    14: Esiane sɛ mowɔ saa tebea no mu enti, yɛbaa mo nkyɛn bɛkaa Asɛmpa a ɛfa Kristo ho no a yɛantra.
    15: Yei enti yɛmmfa adwuma a nkurɔfoɔ ayɛ nhoahoa yɛn ho te sɛ yɛn ara na yɛyɛeɛ. Deɛ yɛrepɛ ne sɛ mo gyidie ase bɛtim na ɛnam so ama yɛatumi ayɛ mo mu adwuma a yɛntra beaeɛ a Onyankopɔn ahyɛ no.
    16: Na yɛnam so atumi aka Asɛmpa wɔ aman foforɔ so a yɛremfa adwuma a ɔfoforɔ ayɛ no nhoahoa yɛn ho.
    17: Atwerɛsɛm no ka sɛ, “Obiara a ɔpɛ sɛ ɔhoahoa ne ho no nhoahoa no wɔ adeɛ a Awurade ayɛ mu.”
    18: Ɛfiri sɛ, ɛnyɛ ka a onipa bɛka ne ho asɛm pa no na ɛma Onyankopɔn gye no to mu, na mmom onipa a Onyankopɔn no ara bɛka ne ho asɛm pa no na ɔgye no to mu.
  11:
    1: Mewɔ anidasoɔ sɛ, sɛ meyɛ nkwaseadeɛ koraa a, mobɛgye me. Mepa mo kyɛw, monyɛ saa.
    2: Metwe mo ho ninkunu, sɛdeɛ Onyankopɔn twe mo ho ninkunu no. Mote sɛ ɔbaabunu a mahyɛ no awadeɛ ho bɔ ama ɔbarima baako pɛ bi a ɔno ne Kristo.
    3: Mesuro sɛ wɔbɛsɛe mo adwene na mo a mode mo ho nyinaa ama Kristo no, mobɛgyae sɛdeɛ ɔwɔ no nam anifire so daadaa Hawa no.
    4: Mode anigyeɛ gye obiara a ɔba mo nkyɛn bɛka Yesu foforɔ a ɔnnyɛ deɛ yɛka ne ho asɛm kyerɛ mo no di; mogye honhom bi ne asɛmpa bi a nsonsonoeɛ da ɛno ne Honhom ne Asɛmpa a yɛka kyerɛ mo no ntam no di.
    5: Mennye nni sɛ meyɛ “Asomafoɔ” no mu abomfiaa.
    6: Ebia mʼano ntee deɛ, nanso mʼadwene mu abue. Ɛkwan biara so, yɛama mo ate saa asɛm yi ase.
    7: Mebɛkaa Onyankopɔn Asɛmpa no kyerɛɛ mo no, mannye mo hwee. Mebrɛɛ me ho ase sɛdeɛ ɛbɛma mo akrɔn. Bɔne a meyɛeɛ ne sɛ meyɛɛ saa?
    8: Ɛberɛ a na mereyɛ mo mu adwuma no, asafo afoforɔ bi na na wɔtua me ka.
    9: Ɛberɛ a na mewɔ mo nkyɛn no, sɛ sika ho hia me a, na menha mo. Na anuanom a wɔte Makedonia no de biribiara a ɛho hia me brɛ me. Sɛdeɛ na ɛte mmerɛ a atwam no, saa ara nso na daakye ɛbɛyɛ. Merenyɛ adesoa mma mo da.
    10: Kristo nokorɛdie a ahyɛ me ma enti, mehyɛ mo bɔ sɛ obiara rentumi nka mʼahohoahoa yi nhyɛ wɔ Helaman mu da.
    11: Adɛn enti na meka saa? Ɛfiri sɛ, mennɔ mo anaa? Onyankopɔn nim sɛ medɔ mo.
    12: Mɛkɔ so madi dwuma a meredi no seesei yi sɛdeɛ ɛbɛyɛ a, saa “asomafoɔ” no rennya kwan nhoahoa wɔn ho sɛ dwuma a wɔdi no te sɛ yɛn dwuma a yɛdi no pɛ.
    13: Saa nnipa no nyɛ nokorɛ asomafoɔ. Wɔyɛ atorɔ asomafoɔ a wɔnam twa atorɔ wɔ wɔn adwuma ho ma nnipa hunu wɔn sɛ wɔyɛ Kristo asomafoɔ.
    14: Ɛnyɛ me nwanwa, ɛfiri sɛ, ɔbonsam koraa tumi sesa ne ho ma ɔdane yɛ sɛ hann.
    15: Enti ɛnyɛ nwanwa sɛ nʼasomfoɔ tumi sesa wɔn ho de daadaa nnipa sɛ wɔyɛ papa. Awieeɛ no, wɔbɛnya wɔn nneyɛeɛ so akatua pɛpɛɛpɛ.
    16: 'Meti mu ka bio sɛ: Ɛnsɛ sɛ obiara susu sɛ meyɛ ɔkwasea. Sɛ mosusu saa a, ɛnneɛ monnye me sɛdeɛ mobɛgye ɔkwasea na menam so matumi mahoahoa me ho.'
    17: Asɛm a mereka yi nyɛ deɛ Awurade pɛ sɛ meka. Meka ahohoahoa ho asɛm a, na mekasa sɛ ɔkwasea.
    18: Nanso, ɛsiane sɛ nnipa bebree hoahoa wɔn ho nipasu mu enti, me nso mɛyɛ saa.
    19: Mo ankasa mo ani ate enti mode anigyeɛ gye nkwaseafoɔ.
    20: Mogye obi a ɔhyɛ mo so anaa deɛ ɔnya mo ho biribi anaa deɛ ɔsum mo afidie anaa deɛ ɔmmu mo anaa deɛ ɔbɔ mo ani so.
    21: Mefɛre sɛ mɛgye yei ato mu, nanso yɛn ahoɔmmerɛ na ɛma yɛyɛɛ saa. Sɛ obi tumi de biribi hoahoa ne ho a, merekasa sɛ ɔkwasea, e nso mɛtumi ahoahoa me ho wɔ dekodeɛ no ho bi.
    22: Wɔyɛ Hebrifoɔ anaa? Me nso meyɛ bi. Wɔyɛ Israelfoɔ anaa? Me nso meyɛ bi. Wɔyɛ Abraham asefoɔ anaa? Me nso meyɛ bi.
    23: Wɔyɛ Kristo asomfoɔ anaa? Merekasa sɛ ɔbɔdamfoɔ. Nanso, meyɛ ɔsomfoɔ pa sene wɔn. Mayɛ adwuma a ɛyɛ den sene wɔn; mada afiase mpɛn bebree; wɔabɔ me mmaa bebree na metaa mebɛn owuo nso.
    24: Yudafoɔ bɔɔ me mmaa aduasa nkron ahodoɔ enum.
    25: Romafoɔ bɔɔ me mmaa mprɛnsa na wɔsii me aboɔ pɛnkorɔ. Metenaa ahyɛn mu maa ɛbɔeɛ mprɛnsa. Medii nsuo ase nnɔnhwere aduonu ɛnan pɛn.
    26: Mʼakwantuo ahodoɔ mu, mehyiaa nsuyire ne akwanmukafoɔ. Mehunuu amane wɔ Yudafoɔ ne amanamanmufoɔ nsam. Mehunuu nkuro so amane. Mehunuu wiram amane. Mehunuu ɛpo so amane ne nnamfoɔ a wɔnka nokorɛ nsam amane.
    27: Mayɛ adwuma a ɛyɛ den na ɔbrɛ wɔ mu. Mpɛn pii, menna. Ɛkɔm ne sukɔm dee me. Mpɛn pii, mennya aduane a ɛbɛso me nni. Mennya baabi nna anaa atadeɛ nhyɛ.
    28: Ɛberɛ biara na mema asafo ahodoɔ no ho nsɛm yɛ me asɛnhia.
    29: Sɛ obi yɛ mmerɛ a ɛma me nso meyɛ mmerɛ. Sɛ obi ka ɔfoforɔ kɔ bɔne mu a, ɛma me werɛ ho.
    30: Sɛ mehoahoa me ho a, na ɛsɛ sɛ mehoahoa me ho wɔ nneɛma a ɛkyerɛ me mmerɛyɛ no mu.
    31: Awurade Yesu no, Onyankopɔn ne Agya no a ɛsɛ sɛ yɛkamfo no no nim sɛ merentwa nkontompo.
    32: Ɛberɛ a mewɔ Damasko no, Amrado a na ɔhyɛ Ɔhene Areta ase no maa awɛmfoɔ wɛnee kuro no ɛpono pɛɛ sɛ wɔkyere me.
    33: Nanso, wɔde me sii kɛntɛn mu twetwee me faa ɔfasuo bi a apae tokuro mu de me sii fam maa medwane firii ne nsam.
  12:
    1: Ɛwom sɛ ahohoahoa ho nni mfasoɔ biara deɛ, nanso ɛsɛ sɛ mehoahoa me ho. Nanso, afei mɛka anisoadehunu ne adiyisɛm a Awurade ada no adi akyerɛ me no.
    2: Menim Okristoni bi a mfeɛ dunan nie, biribi hwimm no de no kɔɔ ɔsoro. Mennim sɛ saa asɛm yi sii ampa ara anaasɛ ɛyɛ anisoadehunu. Onyankopɔn nko ara na ɔnim.
    3: Meti mu bio. Menim sɛ wɔhwimm saa ɔbarima yi kɔɔ Paradise. Bio mennim sɛ saa asɛm yi sii ampa ara anaasɛ ɛyɛ anisoadehunu. Onyankopɔn nko ara na ɔnim.
    4: Na ɛhɔ na ɔtee nneɛma bi a wɔde ka nsɛm a ɛnyɛ yie, nneɛma a onipa anofafa ntumi nka.
    5: Enti, mede saa onipa yi bɛhoahoa me ho na meremfa me ara me ho nhoahoa me ho gye sɛ nneɛma a ɛda me adi sɛ meyɛ mmerɛ no ho.
    6: Sɛ mehoahoa me ho mpo a, anka merenyɛ ɔkwasea, ɛfiri sɛ, nokorɛ ara na meka. Nanso, merenhoahoa me ho, ɛfiri sɛ, mempɛ sɛ obiara bu me otitire sene sɛdeɛ wahunu na wate afiri me nkyɛn no.
    7: Sɛdeɛ ɛbɛyɛ a ɛnam saa adiyisɛm nwanwaso yi enti meremma me ho so no, wɔsomaa ɔbonsam ɔbɔfoɔ ma ɔde honam mu yea a emu yɛ den brɛɛ me de brɛɛ me ase.
    8: Mebɔɔ yei ho mpaeɛ mprɛnsa kyerɛɛ Awurade na mesrɛɛ no sɛ ɔmma ɛmfiri me so nkɔ.
    9: Ne mmuaeɛ a ɔmaa me ne sɛ, “Mʼadom nko ara na ɛho hia wo, na ɛberɛ a woayɛ mmerɛ no na me tumi mu yɛ den pa ara.” Enti, ɛyɛ me anigye pa ara sɛ mede me mmerɛyɛ hoahoa me ho, sɛdeɛ ɛbɛyɛ a mɛte Kristo banbɔ tumi a ɛbɔ me ho ban no nka.
    10: Esiane Kristo enti, mepene mmerɛyɛ, ɔyea, amanehunu, ɔtaa ne akwansideɛ so. Ɛfiri sɛ, me mmerɛyɛ mu no na meyɛ den.
    11: Meyɛ me ho sɛ ɔkwasea, nanso mo na moama mayɛ saa. Mo na anka ɛsɛ sɛ mogye me tom. Na sɛ menyɛ hwee a, ɛkwan biara so no, mennyɛ sɛ abomfiaa wɔ mo anim nsene “Asomafoɔ” a mobu wɔn no.
    12: Mede boasetɔ dii dwuma wɔ mo mu de kyerɛɛ sɛ meyɛ ɔsomafoɔ.
    13: Dwumadie no bi yɛ nsɛnkyerɛnneɛ ne anwanwadeɛ. Adɛn enti na moyɛ asɔre a aka no mu abomfiaa, ɛfiri sɛ, mammisa mo mmoa bi nti? Mesrɛ mo momfa saa mfomsoɔ no nkyɛ me.
    14: Yei ne ne mprɛnsa so a masiesie me ho pɛ sɛ mebɛsra mo. Na meba nso a, meremmisa mo biribiara. Mo na merehwehwɛ mo.
    15: Ɛbɛyɛ me anigye sɛ mo enti, mɛhwere deɛ mewɔ ne mʼadagyeɛ de aboa mo. Esiane sɛ medɔ mo yie no enti, mo dɔ a modɔ me no so bɛte anaa?
    16: Mobɛte aseɛ sɛ na mennyɛ adesoa mma mo. Nanso, obi bɛka sɛ, meyɛ ɔdaadaafoɔ a mede nnaadaa yii mo.
    17: Ɛkwan bɛn so? Menam abɔfoɔ a mesomaa wɔn mo nkyɛn no so sisii mo anaa?
    18: Mesomaa Tito sɛ ɔnkɔ, ɛnna mesomaa onua baako kaa ne ho. Mokyerɛ sɛ Tito sisii mo anaa? Ɔno ne me nyinaa kura adwene korɔ nni dwuma korɔ?
    19: Ebia, modwene sɛ pɛ ara na yɛpɛ sɛ yɛka biribi de tete yɛn ho wɔ mo anim. Dabi! Yɛkasa sɛdeɛ Kristo pɛ sɛ yɛka wɔ Onyankopɔn anim. Na biribiara a yɛyɛ no nso, me nnamfo pa, yɛyɛ de boa mo.
    20: Mesuro sɛ, sɛ meduru hɔ a, sɛdeɛ anka mepɛ sɛ mehunu mo no, merenhunu mo saa. Saa ara nso na sɛdeɛ anka mopɛ sɛ mohunu me no, morenhunu me saa. Menim sɛ mɛba abɛto akasakasa ne anibereɛ, abufuo ne pɛsɛmenkomenya, ɔyea ne nsekuro, ahantan ne basabasayɛ no.
    21: Mesuro sɛ da a mɛba bio no, Onyankopɔn bɛgu mʼanim ase wɔ mo anim na mɛsu ama wɔn a wɔayɛ bɔne dada na wɔnnuu wɔn ho wɔ wɔn akɔnnɔ ne adwamammɔ ho no.
  13:
    1: Nsra a ɛtɔ so mmiɛnsa a merebɛsra mo ni. Atwerɛsɛm no ka sɛ, “Adanseɛ a nnipa baanu anaa baasa bɛdi no na ɛsɛ sɛ wɔfa.”
    2: Ɛberɛ a mebaa mo nkyɛn deɛ ɛtɔ so mmienu no, mebɔɔ mo kɔkɔ bi. Mereti mu bio seesei a menni mo nkyɛn yi. Sɛ mesane ba bio a, mo anaa nnipa afoforɔ bi a wɔayɛ bɔne no, meremfa wɔn ho nkyɛ wɔn,
    3: ɛfiri sɛ, mopɛ sɛ mohunu nsɛnkyerɛnneɛ bi sɛ Kristo nam me so kasa. Ɔnnyɛ mmerɛ sɛ ɔbɛyɛ mo mu adwuma, na mmom, ɔwɔ tumi wɔ mo mu.
    4: Ɛwom sɛ mmerɛyɛ mu na wɔbɔɔ no asɛnnua mu, nanso Onyankopɔn tumi mu na ɔte ase yi. Yɛyɛ mmerɛ deɛ, nanso yɛn ayɔnkofa a yɛne no wɔ enti, yɛne no bɛtena wɔ Onyankopɔn tumi mu.
    5: Monsɔ mo ho nhwɛ na mommu mo ho atɛn nhwɛ sɛ mote ase wɔ gyidie mu anaa. Monim yie sɛ Kristo Yesu te mo mu anaa? Sɛ ɔnte mo mu a, na ɛkyerɛ sɛ moantumi sɔhwɛ no.
    6: Menim yie sɛ mobɛhunu sɛ yɛanni nkoguo.
    7: Afei, yɛbɔ mpaeɛ srɛ Onyankopɔn sɛ morennyɛ biribiara a ɛnnyɛ. Yɛmmpɛ sɛ nnipa bɛhunu sɛ yɛwɔ tumi bi wɔ mo so. Sɛ mpo sɛ wɔhunu yɛn sɛ yɛsɛ nnipa a yɛadi nkoguo wɔ yɛn adwuma mu a, yɛpɛ, ɛfiri sɛ, yɛpɛ sɛ mobɛyɛ deɛ ɛyɛ de adi nkonim.
    8: Yɛrentumi nsɔre ntia nokorɛ, na mmom, nokorɛ nko ara na ɛsɛ sɛ yɛgyina ma no.
    9: Sɛ yɛhunu sɛ yɛyɛ mmerɛ na moyɛ den a, na yɛn ani agye. Enti, yɛn nso yɛrebɔ mpaeɛ sɛ mobɛyɛ pɛ.
    10: Ɛno enti na meretwerɛ saa krataa yi abrɛ mo sɛdeɛ ɛbɛyɛ a, sɛ meba a, merennyina tumi a Awurade de ama me sɛ memfa mmoa mo na monnyini na mo mu antete no so, na me ne mo anni no anibereɛ so.
    11: Enti, anuanom, makra mo! Mompere nhwehwɛ ade pa; montie mʼafotuo; mo ne mo ho mo ho nka na montena ase asomdwoeɛ mu. Na ɔdɔ ne asomdwoeɛ Onyankopɔn no ne mo bɛtena.
    12: Momfa onuadɔ nkyeakyea mo ho mo ho.
    13: Onyankopɔn nkurɔfoɔ nyinaa kyeakyea mo.
    14: Yɛn Awurade Yesu Kristo adom ne Onyankopɔn dɔ ne Honhom Kronkron no ayɔnkofa nka mo nyinaa.
48:
  1:
    1: Me Paulo, ɔsomafoɔ a ɛnyɛ nnipa anaa onipa bi na ɔfrɛɛ me, na mmom ɛyɛ Yesu Kristo ne Agya Onyankopɔn a ɔnyanee no firii awufoɔ mu no.
    2: 'Me ne anuanom a wɔne me wɔ ha nyinaa, De krataa yi kɔma Galati asafo ahodoɔ no nyinaa:'
    3: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn ne Awurade Yesu Kristo nka mo.
    4: Yɛn bɔne enti, Kristo yɛɛ ɔsetie maa yɛn Agya Onyankopɔn. Ɔnam so de ne ho bɔɔ afɔdeɛ de gyee yɛn firii bɔne a yɛwɔ mu ɛnnɛ yi mu.
    5: Animuonyam nka Onyankopɔn daa nyinaa. Amen.
    6: Mo ho yɛ me nwanwa! Ɛnkyɛree koraa, morepa deɛ ɔnam Kristo adom so frɛɛ mo no akɔ asɛmpa foforɔ ho.
    7: Nokorɛm, asɛmpa foforɔ biara nni baabi, nanso meka ɛfiri sɛ, nnipa bi wɔ hɔ a wɔredane mo adwene pɛ sɛ wɔsesa Kristo Asɛmpa no.
    8: Na sɛ yɛn, anaa ɔbɔfoɔ firi ɔsoro bɛka asɛmpa a nsonsonoeɛ da ɛno ne yɛn Asɛmpa no ntam a, onii no bɛkɔ afɔbuo a ɛnni awieeɛ mu.
    9: 'Yɛaka dada na mereti mu bio sɛ: Obiara a ɔbɛka asɛmpa a ɛne Asɛmpa a moagye atom no bɔ abira no bɛkɔ afɔbuo a ɛnni awieeɛ mu.'
    10: Deɛ nnipa pene so na mereyɛ yi anaa? Dabi! Mepɛ deɛ Onyankopɔn pene so! Anaa mereyɛ deɛ ɛsɔ nnipa ani? Sɛ megu so yɛ saa deɛ a, na menyɛ Kristo ɔsomfoɔ.
    11: Anuanom, mepɛ sɛ mote aseɛ sɛ, Asɛmpa a meka kyerɛ mo no mfiri onipa hɔ.
    12: Me nsa anka amfiri onipa nkyɛn. Saa ara nso na ɛnyɛ onipa na ɔkyerɛɛ me. Ɛyɛ Kristo no ankasa na ɔdaa no adi kyerɛɛ me.
    13: Moate sɛ na mesɛe mʼadagyeɛ nyinaa wɔ Yudasom ho. Afei, moate nso sɛ na mede atirimuɔden taa Onyankopɔn akyidifoɔ, na mefaa ɛkwan biara a mɛtumi so pɛɛ sɛ metɔre wɔn ase.
    14: Mʼafɛfoɔ Yudafoɔ no deɛ, na mʼadwene mu abue wɔ Yudasom ho sene wɔn nyinaa. Na mekura yɛn nananom amanneɛ nso mu dendeenden.
    15: Nanso, Onyankopɔn nam nʼadom so frɛɛ me ansa na wɔrewo me sɛ memmɛsom no. Na berɛ no soo
    16: sɛ ɔbɛda ne Ba no adi akyerɛ me, sɛdeɛ ɛbɛyɛ a mɛka Asɛmpa a ɛfa ne ho akyerɛ amanamanmufoɔ no, mankɔ obiara nkyɛn amma wantu me fo;
    17: saa ara nso na mankɔ Yerusalem mankɔhunu asomafoɔ a na wɔdi mʼanim ɛkan no. Mmom, mekɔɔ Arabia prɛko pɛ ɛnna mesane mʼakyi baa Damasko.
    18: Mfeɛ mmiɛnsa akyi na mekɔɔ Petro nkyɛn wɔ Yerusalem ne no kɔdii nkɔmmɔ. Medii ne nkyɛn dadu nnanum.
    19: Manhunu ɔsomafoɔ biara wɔ hɔ ka Awurade nua Yakobo ho.
    20: Meka kyerɛ mo, Onyankopɔn anim sɛ deɛ meretwerɛ yi yɛ nokorɛ trodoo.
    21: Ɛno akyi, mebaa Siria ne Kilikia.
    22: Saa ɛberɛ no na Kristo asafo ahodoɔ a wɔwɔ Yudea no mu nnipa nnim me.
    23: Nsɛm a na wɔaka afa me ho sɛ, “Afei deɛ, ɔbarima no a na ɔtaa yɛn no ka gyidie a na ɔpɛ sɛ ɔsɛe no no ho asɛm.”
    24: Na me enti, wɔhyɛɛ Onyankopɔn animuonyam.
  2:
    1: Mfeɛ dunan akyi, me ne Barnaba sane kɔɔ Yerusalem. Mede Tito nso kaa me ho.
    2: Mekɔeɛ ɛfiri sɛ, Onyankopɔn na ɔdaa no adi kyerɛɛ me sɛ menkɔ. Me ne mpanimfoɔ no yɛɛ nhyiamu kɔkoam kyerɛkyerɛɛ asɛmpa a meka mekyerɛɛ amanamanmufoɔ no mu kyerɛɛ wɔn. Na mempɛ sɛ mʼadwuma a mayɛ dada ne deɛ megu so reyɛ no yɛ ɔkwa.
    3: Ɛwom sɛ me ɔboafoɔ Tito yɛ Helani deɛ, nanso wɔanhyɛ no sɛ ɔntwa twetia.
    4: Asɛm yi siiɛ, ɛfiri sɛ anuanom bi a wɔnyɛ nokwafoɔ awia wɔn ho abɛfra yɛn mu a wɔrehwehwɛ ahofadie a yɛwɔ wɔ Kristo Yesu mu, na wɔde yɛn ayɛ nkoa.
    5: Yɛamma wɔn mu kwan koraa, sɛdeɛ nokorɛ a ɛwɔ Asɛmpa no mu no bɛtena mo mu.
    6: Wɔn a wɔfa wɔn ho sɛ wɔyɛ atitire no, sɛdeɛ wɔte biara no, meka sɛ, menhunu wɔn ntam nsonsonoeɛ biara. Onyankopɔn nhwɛ nnipa ho mmu atɛn; saa mpanimfoɔ no mfaa adwene foforɔ biara mmɛkaa mʼasɛm no ho.
    7: Na mmom, wɔhunuu sɛ Onyankopɔn de dwuma no ahyɛ me nsa sɛ menka Asɛmpa no nkyerɛ amanamanmufoɔ sɛdeɛ ɔde dwuma no hyɛɛ Petro nsa sɛ ɔnka Asɛmpa no nkyerɛ Yudafoɔ no ara pɛ.
    8: Na Onyankopɔn a ɔnam Petro so yɛ adwuma sɛ Yudafoɔ mu somafoɔ no ara na ɔnam me so yɛ adwuma wɔ amanamanmufoɔ mu sɛdeɛ Petro yɛ Yudafoɔ mu adwuma no pɛ.
    9: Yakobo, Petro ne Yohane a na wɔfa no sɛ wɔyɛ mpanimfoɔ no gye too mu sɛ, Onyankopɔn ama me dwuma sononko bi sɛ menyɛ, enti wɔkyeaa me ne Barnaba. Wɔpenee so sɛ yɛnyɛ adwuma wɔ amanamanmufoɔ no mu na wɔn nso wɔnyɛ adwuma wɔ Yudafoɔ no mu.
    10: Wɔbisaa sɛ yɛnkae ahiafoɔ wɔ wɔn kuo no mu sɛdeɛ mepɛ sɛ meyɛ no.
    11: Ɛberɛ a Petro baa Antiokia no, metiaa deɛ ɔreyɛ no mu wɔ badwa mu, ɛfiri sɛ, na ɔreyɛ mfomsoɔ.
    12: Ansa na mmarima bi a Yakobo somaa wɔn no bɛduruu hɔ no, na Petro ne anuanom amanamanmufoɔ no to nsa didi. Nanso, nnipa no bɛduruiɛ akyi no, ɔtwee ne ho a ɔne wɔn annidi bio, ɛfiri sɛ, na ɔsuro wɔn a wɔpɛ sɛ wɔtwa amanamanmufoɔ twetia no.
    13: Anuanom Yudafoɔ a aka no yɛɛ sɛ ahufoɔ de wɔn ho bɔɔ Petro maa Barnaba nso de ne ho kɔbataa wɔn ho.
    14: Mehunuu sɛ deɛ wɔreyɛ no ne Asɛmpa no bɔ abira no, mekaa no wɔ Petro ne badwa no anim sɛ, “Woyɛ Yudani a seesei wonni Yudafoɔ amanneɛ so bio. Adɛn enti na wohyɛ amanamanmufoɔ sɛ wɔnni Yudafoɔ amanneɛ so?
    15: “Ɛyɛ nokorɛ sɛ yɛyɛ Yudafoɔ firi yɛn awoɔ mu. Yɛnyɛ amanamanmufoɔ nnebɔneyɛfoɔ no.
    16: Yɛnim sɛ ansa na obi bɛdi bem wɔ Onyankopɔn anim no, na gye sɛ wagye Yesu Kristo adi a ɛnyɛ sɛ ɔbɛyɛ deɛ mmara no hwehwɛ sɛ ɔnyɛ no. Yɛn nso, yɛagye Kristo Yesu adi sɛdeɛ yɛnam so bɛdi bem wɔ Onyankopɔn anim; ɛfiri sɛ, ɛnam gyidie so na wɔbɛbu yɛn bem, na ɛnyɛ mmara no apɛdeɛ a yɛyɛ no so.
    17: “Sɛ yɛpɛ sɛ wɔbu yɛn bem wɔ Kristo mu na sɛ ɛda adi sɛ yɛn nso yɛyɛ nnebɔneyɛfoɔ a, na ɛkyerɛ sɛ Kristo pene bɔne so? Ɛnte saa koraa.
    18: Na sɛ mehyɛ aseɛ yɛ deɛ magyae a, na ɛkyerɛ sɛ meyɛ mmaratofoɔ.
    19: “Ɛfiri sɛ, mpɛn dodoɔ a mepɛɛ sɛ mɛdi mmara no so no, mmara no buu me fɔ. Mmara no ankasa akum me. Ɛno enti, menni mmara no tumi ase bio, sɛdeɛ ɛbɛyɛ a, mɛtena ase mama Onyankopɔn mmom. Wɔabɔ me ne Kristo asɛnnua mu,
    20: enti ɛnyɛ me na mete ase bio, na mmom, Kristo no na ɔte me mu. Saa asetena a mete mu seesei yi, mete ase wɔ Onyankopɔn Ba no a ɔdɔ me na ɔde ne nkwa maa me no gyidie mu.
    21: Mempo Onyankopɔn adom no. Sɛ onipa nam Mmara so fata Onyankopɔn anim a, na ɛkyerɛ sɛ Kristo wu a ɔwuiɛ no yɛ ɔkwa.”
  3:
    1: Mo Galatifoɔ adwenemherɛfoɔ! Hwan na ɔdanee mo adwene saa? Mo ara mo anim na wɔkyerɛɛ mu pefee sɛ wɔbɔɔ Yesu Kristo asɛnnua mu.
    2: 'Mommua me saa asɛm yi: Moyɛɛ deɛ Mmara no hwehwɛ sɛ monyɛ ansa na Onyankopɔn Honhom no reba mo so? Anaasɛ motiee Asɛmpa no gye diiɛ ansa?'
    3: Saa na mo adwene mu yɛ herɛ? Mode Onyankopɔn Honhom firii aseɛ; afei mopɛ sɛ mode mo ara mo tumi wie?
    4: Mo suahunu yi nyinaa ho amma mfasoɔ biara? Mennye nni saa.
    5: Onyankopɔn nam mmara no so na ɔde ne Honhom no maa mo anaa? Anaasɛ ɔnam mmara no so na ɔyɛɛ anwanwadeɛ wɔ mo mu anaa? Ɛnyɛ asɛm no gye a mogye diiɛ nti?
    6: Atwerɛsɛm no kaa Abraham ho asɛm sɛ, “Ɔgyee Onyankopɔn diiɛ na ɛsiane ne gyidie enti, Onyankopɔn gyee no sɛ onipa tenenee.”
    7: Enti ɛsɛ sɛ mote aseɛ sɛ, nnipa a wɔwɔ gyidie no na wɔyɛ Abraham asefoɔ turodoo.
    8: Atwerɛsɛm no dii ɛkan hunuu sɛ Onyankopɔn nam gyidie so bɛbu amanamanmufoɔ no bem. Yei enti, Atwerɛsɛm no dii ɛkan kaa Asɛmpa no kyerɛɛ Abraham sɛ, “Ɛnam wo so na Onyankopɔn bɛhyira nnipa a wɔwɔ asase so nyinaa.”
    9: Abraham gye diiɛ, na wɔhyiraa no, na wɔn a wɔgye di nyinaa nso, wɔahyira wɔn sɛdeɛ wɔhyiraa no no.
    10: Wɔadome obiara a ɔde ne ho bɛto ne nnwuma a ɛfiri mmara no mu so. Ɛfiri sɛ wɔatwerɛ sɛ, “Wɔadome obiara a wankɔ so anni deɛ wɔatwerɛ wɔ Mmara Nwoma mu no nyinaa so.”
    11: Afei, akyinnyeɛ biara nni ho sɛ obiara rentumi mfa mmara no so die nsɔ Onyankopɔn ani. Atwerɛsɛm no ka sɛ, “Ɛnam gyidie so na ɔteneneeni bɛnya nkwa.”
    12: Mmara no nnyinasoɔ nnyɛ gyidie; ɛfiri sɛ, wɔatwerɛ sɛ, deɛ ɔdi mmara no so bɛnya nkwa.
    13: Ɛno enti na Kristo agye yɛn afiri nnome a Mmara no de brɛɛ yɛn no mu. Wayɛ nnome ama yɛn sɛdeɛ Atwerɛsɛm no ka sɛ, “Obiara a wɔbɛsɛn no dua so no hyɛ Onyankopɔn nnome ase.”
    14: Kristo gyee yɛn sɛdeɛ ɛbɛyɛ a, nhyira a wɔhyiraa Abraham no nam Kristo so bɛba amanamanmufoɔ so, na yɛnam gyidie so anya Honhom a wɔhyɛɛ yɛn ho bɔ no.
    15: 'Anuanom, mede yɛn asetena mu asɛm bi bɛyɛ nhwɛsoɔ: Sɛ nnipa baanu bi pene asɛm bi so na wɔyɛ ho apam a, obiara rentumi mmu apam no so na wɔrentumi mfa biribi nka ho.'
    16: Onyankopɔn hyɛɛ Abraham ne nʼaseni bɔ. Atwerɛsɛm no nnka sɛ, “Wo ne wʼasefoɔ” a ɛkyerɛ nnipa bebree. Ɛka sɛ, “Wo ne wʼaseni” a ɛkyerɛ sɛ onipa baako a ɔno ne Kristo no.
    17: 'Mekyerɛ sɛ: Onyankopɔn yɛɛ apam na ɔhyɛɛ bɔ sɛ ɔbɛdi so. Mmara no a ɛbaa akyire no ntumi nsesa anaa ɛrentumi ntwa bɔ a Onyankopɔn hyɛɛ mfirinhyia ahanan ne aduasa ansa na ɔde Mmara no maaeɛ, no mu.'
    18: Na sɛ nhyira a Onyankopɔn de maaeɛ no gyina Mmara so a, ɛnneɛ na ɛnyɛ bɔhyɛ bio. Nanso Onyankopɔn firi nʼadom mu, nam bɔhyɛ so de agyapadeɛ no maa Abraham.
    19: Ɛnneɛ na Mmara no ho mfasoɔ ne sɛn? Wɔde maa akyire no de kyerɛɛ sɛ yɛyɛ nnebɔneyɛfoɔ kɔsi sɛ Aseni no a wɔhyɛɛ ne ho bɔ no bɛba. Abɔfoɔ no na wɔde Mmara no maa Mose, na ɔno nso yɛɛ Onyankopɔn ne nnipa no ntamgyinafoɔ.
    20: Yɛnim sɛ ntamgyinafoɔ ho hia ma nnipa baanu anaa deɛ ɛboro saa, nanso Onyankopɔn a ɔyɛ baako amfa ntamugyinafoɔ ɛberɛ a ɔhyɛɛ Abraham bɔ no.
    21: Yei kyerɛ sɛ Mmara no tia Onyankopɔn bɔhyɛ no anaa? Dabi! Sɛ mmara bi wɔ hɔ a ɛtumi ma nnipa nkwa a, ɛnneɛ anka onipa nam saa mmara no so bɛtumi atene wɔ Onyankopɔn anim.
    22: Nanso, Atwerɛsɛm no aka sɛ, ewiase nyinaa hyɛ bɔne tumi ase. Ɛno enti, akyɛdeɛ a wɔhyɛɛ ho bɔ no, wɔnam Yesu Kristo so nko ara de bɛma wɔn a wɔgye di no.
    23: Ansa na gyidie no reba no, Mmara no too yɛn mpɔkyerɛ kɔsii sɛ wɔbɛdaa gyidie no adi.
    24: Enti, Mmara no na ɛhyɛɛ yɛn so kɔsii sɛ Kristo baeɛ sɛdeɛ ɛbɛyɛ a, wɔnam gyidie so bɛbu yɛn bem.
    25: Afei a berɛ aduru sɛ yɛgye Kristo di no, Mmara no nni yɛn so tumi bio.
    26: Ɛnam gyidie so enti na mo nyinaa yɛ Onyankopɔn mma a mo ne Kristo Yesu aka abom no.
    27: Wɔbɔɔ mo asu hyɛɛ Kristo mu enti, moafa Kristo mu nnepa no ato mo ho so.
    28: Yɛnni Yudani anaa Helani, yɛnni akoa anaa ɔdehyeɛ, yɛnni ɔbarima anaa ɔbaa, na mo nyinaa yɛ onipa korɔ wɔ Kristo Yesu mu.
    29: Enti sɛ moyɛ Kristo dea a, na moyɛ Abraham asefoɔ, na bɔhyɛ no enti, moyɛ adedifoɔ nso.
  4:
    1: Asɛm a mereka ne sɛ, mpɛn dodoɔ a ɔdedifoɔ no yɛ abɔfra no, ɛwom sɛ agyapadeɛ no nyinaa hyɛ ne nsa deɛ, nanso nsonsonoeɛ biara nna ɔno ne akoa ntam.
    2: Esiane sɛ ɔnnyiniiɛ no enti, nnipa bi wɔ hɔ a wɔhwɛ toto nneɛma ma no kɔsi ɛberɛ a nʼagya ahyɛ sɛ wɔnnane agyapadeɛ no mma no no.
    3: Saa ara na na yɛn nso yɛteɛ. Na yɛte sɛ mmɔfra a ewiase ahonhom dii yɛn so.
    4: Nanso, mmerɛ pa no duruiɛ no, Onyankopɔn somaa ne Ba a ɔbaa woo no Mmara ase
    5: sɛ ɔmmɛgye wɔn a wɔhyɛ Mmara ase sɛdeɛ wɔbɛyɛ Onyankopɔn mma.
    6: Esiane sɛ moyɛ mma enti, Onyankopɔn somaa ne Ba no Honhom baa yɛn akoma mu, Honhom a ɛfrɛ “Agya, Agya.”
    7: Enti, wonyɛ akoa bio, na mmom woyɛ ɔba. Esiane sɛ woyɛ ne ba enti, Onyankopɔn de deɛ ɔwɔ nyinaa bɛma ne mma.
    8: Mmerɛ bi a atwam no, na monnim Onyankopɔn, enti na moyɛ nkoa ma wɔn a wɔnyɛ anyame.
    9: Nanso, afei a moahunu Onyankopɔn anaasɛ Onyankopɔn ahunu mo yi, adɛn enti na mopɛ sɛ modane mo ho ma nkyerɛkyerɛ a aba nni mu no? Adɛn enti na mopɛ sɛ wɔde mo yɛ nkoa bio?
    10: Modi nna, abosome, nnapɔnna ne mfeɛ bi.
    11: Mesuro sɛ, ɛkwan bi so, masɛe mʼahoɔden wɔ mo ho.
    12: Mesrɛ mo, me nuanom, monyɛ sɛ me, ɛfiri sɛ meyɛɛ sɛ mo. Monyɛɛ me bɔne biara.
    13: Sɛdeɛ monim no, ɛberɛ a mebɛkaa Asɛmpa no kyerɛɛ mo no, mede yadeɛ na ɛbaeɛ.
    14: Ɛwom sɛ na me yadeɛ no ha mo deɛ, nanso moampo me. Mmom, mogyee me sɛdeɛ mobɛgye Onyankopɔn ɔbɔfoɔ; mogyee me sɛdeɛ mobɛgye Kristo Yesu.
    15: Anigyeɛ a mowɔ no nyinaa afa he? Mɛtumi aka sɛ, sɛ mobɛtumi a, anka mobɛtutu mo ani de ama me.
    16: Nokorɛ a meka kyerɛ mo enti na afei mabɛyɛ mo ɔtamfoɔ yi?
    17: Saa nnipa no pɛ sɛ wɔtwe mo ba wɔn nkyɛn, nanso wɔnni adwene pa. Wɔhwehwɛ sɛ wɔbɛtete me ne mo ntam na ama mo ani aku wɔn ho sɛdeɛ wɔn ani ku mo ho no.
    18: Ɛyɛ sɛ mobɛyɛ nsi ɛberɛ biara, ɛberɛ a mewɔ mo nkyɛn ne ɛberɛ a menni mo nkyɛn mpo.
    19: Me mma pa, mo a mo enti merehunu awoyea bio kɔsi sɛ Kristo bɛda ne ho adi wɔ mo mu no,
    20: mepɛ sɛ mewɔ mo nkyɛn, na anka masesa kwan a me fa so kasa, ɛfiri sɛ me tirim ntene me wɔ mo ho.
    21: Monka nkyerɛ me, mo a mopɛ sɛ mohyɛ Mmara no ase no, monnim deɛ Mmara no ka no anaa?
    22: Wɔatwerɛ sɛ, na Abraham wɔ mma baanu. Ɔne afenaa bi woo baako na ɔne ɔbaa bi a ɔde ne ho nso woo baako.
    23: Afenaa ba no, wɔwoo no honam kwan so, ɛnna ɔbaa a ɔde ne ho no nso, Onyankopɔn bɔhyɛ enti na ɔwoo ne ba no.
    24: 'Saa asɛm yi yɛ mfatoho ɛfiri sɛ, saa mmaa baanu yi gyina hɔ ma apam mmienu. Apam baako firi bepɔ Sinai so, na ɛgyina hɔ ma mma a wɔbɛyɛ nkoa: Ɔno ne Hagar.'
    25: Hagar gyina hɔ ma bepɔ Sinai a ɛwɔ Arabia na ɛte sɛ kuropɔn Yerusalem, ɛfiri sɛ ɔne ne mma wɔ nkoasom mu.
    26: Nanso, Yerusalem a ɛwɔ ɔsoro no deɛ, ɛde ne ho na ɔyɛ yɛn maame.
    27: Ɛfiri sɛ wɔatwerɛ sɛ, “Ao ɔbaa a woyɛ obonini, di ahurisie, wo a wonnwoo da; ma wo nne so na team, wo a awoɔ nkaa wo da, ɛfiri sɛ ɔbaa a woannya awoɔ da no mma dɔɔso sene deɛ ɔwɔ kunu.”
    28: Me nuanom mmaa ne mmarima, bɔhyɛ no enti na wɔwoo mo sɛdeɛ wɔwoo Isak no.
    29: Saa ɛberɛ no na ɔba a wɔnam honam kwan so woo no no taa deɛ wɔnam Honhom no tumi mu woo no no. Na ɛnnɛ yi nso, ɛte saa.
    30: Na Atwerɛsɛm no ka sɛn? “Pam afenaa no ne ne babarima yi firi ha; ɛfiri sɛ, afenaa babarima no ne ɔdehyeɛ no renkyɛ agyapadeɛ no.”
    31: Enti, anuanom, yɛnyɛ afenaa no mma, na mmom, yɛyɛ ɔbaa a ɔde ne ho no mma.
  5:
    1: Ahofadie enti na Kristo ama yɛade yɛn ho no. Monnyina pintinn. Mommma ho ɛkwan mma wɔmmfa mo nnyɛ nkoa bio.
    2: Montie! Me Paulo, meka mekyerɛ mo sɛ, sɛ moma ho ɛkwan ma wɔtwa mo twetia a, na ɛkyerɛ sɛ Kristo ho amma mfasoɔ biara amma mo koraa.
    3: Mebɔ mo kɔkɔ bio sɛ obiara a ɔbɛma ho ɛkwan ama wɔatwa no twetia no, na ɛsɛ sɛ ɔdi Mmara no nyinaa so.
    4: Mo a mopɛ sɛ wɔde Mmara no bu mo bem no ate mo ho afiri Kristo ho. Adom no nni mo so bio.
    5: Nanso yɛfiri gyidie mu nam Honhom no so twɛne tenenee a yɛn ani da soɔ no.
    6: Kristo Yesu mu no, twetiatwa ne momonotoyɛ ho nni mfasoɔ. Deɛ ɛho hia ne gyidie a ɛnam ɔdɔ so da ne ho adi.
    7: Na anka moresi mmirikakan no yie! Na hwan na ɔtwintwanee mo anan mu ma mogyaee nokorɛ no tie?
    8: Saa nnaadaa no mfiri deɛ ɔfrɛ mo no.
    9: “Mmɔka kakra bi na ɛma mmɔre no nyinaa tu.”
    10: Mewɔ anidasoɔ wɔ Awurade mu sɛ morennwene adwene foforɔ bi. Onipa ko a ɔde sakasakayɛ reba mo mu no, wɔbɛtua ne so ka.
    11: Anuanom, sɛ megu so ka twetiatwa ho asɛm a, adɛn enti na wɔda so taa me? Na sɛ ɛno na ɛyɛ nokorɛ a, anka mʼasɛm a meka fa Kristo asɛnnua ho no renkɔfa ɔhaw mma. Ɛnneɛ na anka asɛnnua no ho suntidua biara nni hɔ bio.
    12: Sɛ ɛkaa me nko a, anka wɔn a wɔha mo no atwa wɔn ho atwitwa wɔn ho wɔn ho.
    13: Me nuanom, mo deɛ, wɔfrɛɛ mo sɛ mommɛde mo ho. Nanso, mommma saa ahofadie yi mmɔ ɛkwan mma bɔne; mmom, momfa ɔdɔ nsom mo ho mo ho.
    14: Ɛfiri sɛ, Mmara no nyinaa tiawatwa ne sɛ, “Dɔ wo yɔnko sɛ wo ho.”
    15: Na sɛ mokeka na momemene mo ho mo ho a, ɛnneɛ monhwɛ yie na moansɛe mo ho mo ho.
    16: Na mese, montena ase wɔ Honhom mu, na moremma honam akɔnnɔ ho kwan.
    17: Ɛfiri sɛ, deɛ honam pɛ no tia deɛ Honhom no pɛ; saa ara nso na deɛ Honhom no pɛ no, honam no tia. Ne mmienu no bɔ abira, enti ɛnsɛ sɛ moyɛ deɛ mopɛ.
    18: Sɛ mo nante Honhom mu a, na monnhyɛ Mmara ase.
    19: Dwuma a bɔnesu di no da adi pefee. Yeinom ne adwamammɔ, efi, ahohwie,
    20: abosonsom, adutoɔ, ɔtan, akayɛ, ahoɔyea, abufuo, apereapereɛ, kunsunkunsun, mpaapaemu,
    21: nitan, nsãborɔ, agobɔne, ne nneɛma a ɛtete saa. Mebɔ mo kɔkɔ sɛdeɛ mabɔ mo bi dada no sɛ, wɔn a wɔtena ase saa no renkɔ Onyankopɔn Ahennie no mu.
    22: Na Honhom no aba ne ɔdɔ, anigyeɛ, asomdwoeɛ, abodwokyɛreɛ, ayamyɛ, papayɛ, gyidie,
    23: ɔdwoɔ ne ahohyɛsoɔ. Mmara biara nni hɔ a ɛtia yeinom.
    24: Na wɔn a wɔyɛ Kristo dea no abɔ wɔn nipasu no ne honam akɔnnɔ asɛnnua mu.
    25: Sɛ yɛte Honhom mu yi, momma yɛnnante Honhom mu.
    26: Ɛnsɛ sɛ yɛhoahoa yɛn ho, yiyi yɛn ho yɛn ho abufuo, anaa yɛma yɛn ani bere yɛn ho yɛn ho.
  6:
    1: Anuanom, sɛ obi kɔtɔ bɔne mu a, ɛsɛ sɛ mo a moyɛ honhom mufoɔ no fa ɔdwoɔ ɛkwan so tene no. Nanso, monhwɛ wie na mo nso wɔansɔ mo anhwɛ.
    2: Monsoa mo ho mo ho nnesoa. Sɛ moyɛ saa a, modi Kristo mmara no so.
    3: Sɛ obi dwene sɛ ɔyɛ otitire a ɛnso ɔnsɛ hwee a, na ɔdaadaa ne ho.
    4: Yɛ wʼadwuma yie na woanya biribi agyina so de ahoahoa wo ho. Na mfa wo ho ntoto afoforɔ ho;
    5: ɛfiri sɛ, ɛsɛ sɛ obiara soa nʼadesoa.
    6: Wone deɛ ɔkyerɛkyerɛ wo Onyankopɔn Asɛm no nkyɛ adepa biara a wowɔ.
    7: Monnnaadaa mo ho; obiara rentumi nsi Onyankopɔn atwetweɛ. Deɛ onipa dua no, ɛno ara na ɔtwa.
    8: Sɛ modi mo akɔnnɔ bɔne akyi a, mobɛkɔ ɔsɛeɛ mu, nanso sɛ monante Honhom mu a, mobɛnya daa nkwa.
    9: Ne saa enti, mommma yɛmmmrɛ papayɛ ho, ɛfiri sɛ, ɛberɛ a ɛsɛ mu no, sɛ yɛampa aba a yɛbɛtwa nnɔbaeɛ no.
    10: Enti, mmerɛ dodoɔ a yɛwɔ akwannya no, ɛsɛ sɛ yɛyɛ obiara papa, ne titire no, wɔn a yɛne wɔn bɔ agyidifoɔ abusua.
    11: Monhwɛ atwerɛ akɛseɛ a mede mʼankasa me nsa matwerɛ abrɛ mo.
    12: Wɔn a wɔpɛ sɛ wɔhoahoa wɔn ho no ara na wɔpɛ sɛ wɔhyɛ mo ma motwitwa twetia. Deɛ enti a wɔyɛ yei ne sɛ, wɔmpɛ sɛ Kristo asɛnnua no enti wɔtaa wɔn.
    13: Wɔn a wɔtwa twetia no mpo nni Mmara no so. Pɛ ara na wɔpɛ sɛ wɔtwa mo twetia sɛdeɛ ɛbɛyɛ a wɔbɛtumi de mo ahoahoa wɔn ho sɛ wɔn akyidifoɔ.
    14: Nanso, me deɛ, Awurade Yesu Kristo asɛnnua no nko ara na mede bɛhoahoa me ho; nʼasɛnnua no enti, deɛ mede hoahoa me ho wɔ ewiase no awu, na saa ara na deɛ ewiase de hoahoa ne ho wɔ me mu no nso awu.
    15: Sɛ obi atwa twetia anaa ɔntwaa twetia no nka hwee. Deɛ ɛho hia ne abɔdeɛ foforɔ.
    16: Onyankopɔn adɔeɛ ne nʼasomdwoeɛ nka wɔn a wɔdi saa nkyerɛkyerɛ yi so nyinaa; wɔn ne Onyankopɔn mu nnipa foforɔ.
    17: Deɛ ɛtwa toɔ, obiara nha mʼadwene bio, ɛfiri sɛ, mewɔ ɔhonam ani etwã a ɛkyerɛ sɛ, meyɛ Yesu dea.
    18: Me nuanom, Awurade Yesu Kristo adom no nka mo nyinaa. Amen.
49:
  1:
    1: 'Krataa yi firi me Paulo a Onyankopɔn firi ne pɛ mu ayɛ me Kristo Yesu somafoɔ no nkyɛn, Meretwerɛ akɔma ahotefoɔ a wɔte Efeso, Kristo Yesu mu nokwafoɔ no:'
    2: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn ne Awurade Yesu Kristo no nka mo.
    3: Momma yɛnna Onyankopɔn a ɔyɛ yɛn Awurade Yesu Kristo Agya no ase, ɛfiri sɛ, ɔnam Kristo so de honhom mu nhyira a ɛfiri ɔsoro abrɛ yɛn.
    4: Ansa na Onyankopɔn bɛbɔ ewiase no, ɔdɔɔ yɛn na ɔyii yɛn wɔ Kristo mu sɛ yɛbɛyɛ kronkron a mfomsoɔ biara nni yɛn ho wɔ nʼani so. Ɔfiri ɔdɔ mu
    5: hyɛ too hɔ sɛ, ne pɛ mu no, ɔnam Yesu Kristo so de yɛn bɛyɛ ne mma,
    6: de akamfo nʼadom a ɛdɔɔso a ɔde akyɛ yɛn kwa wɔ ne Dɔ Ba no mu no.
    7: Ne mu na yɛnya ɔgyeɛ a ɛfiri ne mogya mu. Ne mu na yɛnya bɔnefakyɛ nso, sɛdeɛ Onyankopɔn adom mmorosoɔ a
    8: ɔde nyansa ne nteaseɛ nyinaa hwie guu yɛn so no teɛ.
    9: Onyankopɔn nam deɛ Kristo yɛeɛ no so ada nʼanwanwa kwan no adi akyerɛ yɛn sɛ,
    10: ɛberɛ a wahyɛ no, ɔbɛboaboa abɔdeɛ nyinaa ano, deɛ ɛwɔ ɔsoro ne deɛ ɛwɔ asase so ahyɛ ɔbaako a ɔne Kristo no ase.
    11: Onyankopɔn yɛ deɛ ɔpɛ ɛberɛ biara. Ɛno enti na ɔnam Kristo so paw yɛn firii ewiase ahyɛaseɛ,
    12: sɛdeɛ ɛbɛyɛ a yɛn a yɛdii ɛkan nyaa anidasoɔ wɔ Kristo mu no bɛyɛ nkamfo ahyɛ no animuonyam.
    13: Saa ara na ɛte wɔ mo ho nso. Ɛberɛ a motee nokwasɛm a ɛyɛ Asɛmpa a ɛmaa mo nkwagyeɛ no, mogyee Kristo diiɛ. Wɔde bɔhyɛ Honhom Kronkron no hyɛɛ mo nso wɔ ne mu.
    14: Honhom no ma yɛn awerɛhyɛmu sɛ wɔde deɛ Onyankopɔn de asie ama ne nkurɔfoɔ no bɛma yɛn. Afei, yɛbɛde yɛn ho na wɔbɛkamfo Onyankopɔn ahyɛ no animuonyam.
    15: Esiane yei enti, ɛfiri ɛberɛ a metee gyidie a mowɔ wɔ Awurade Yesu mu ne ɔdɔ a modɔ Onyankopɔn nkurɔfoɔ no,
    16: mennyaee aseda a meda Onyankopɔn ma mo no da. Mekae mo wɔ me mpaeɛbɔ mu,
    17: na mebisa yɛn Awurade Yesu Kristo Onyankopɔn, animuonyam Agya no sɛ, ɔmma mo Honhom Kronkron no a ɔbɛma mo nyansa na wada Onyankopɔn adi akyerɛ mo, sɛdeɛ ɛbɛyɛ a mobɛhunu no.
    18: Mesrɛ sɛ mo adwene mu mmue na monhunu ne hann no, sɛdeɛ ɛbɛyɛ a mobɛnya anidasoɔ a ɛno enti ɔfrɛɛ mo no ne ahonya a ɛwɔ agyapadeɛ kronkron a ɛwɔ hɔ ma ahotefoɔ no,
    19: ne ne tumi a ɛso na biribiara ne no nsɛ ma yɛn a yɛgye die no. Ɛyɛ saa tumi nwanwasoɔ no ara na ɔdaa no adi
    20: ɛberɛ a ɔnyanee Kristo firii awufoɔ mu na ɔde no tenaa ne nifa so wɔ ɔsoro ahemman no mu no.
    21: Saa tumi yi korɔn sene mpaninnie ne tumidie, ahoɔden ne kɛseyɛ, ne diberɛ biara a wɔtumi de ma saa ɛberɛ yi ne ɛberɛ a ɛbɛba no mu.
    22: Onyankopɔn de biribiara hyɛɛ Kristo nan ase, na ɔde no ayɛ nneɛma nyinaa ti ama asafo no,
    23: a ɛne ne onipadua. Ɔno ne deɛ ɔhyɛ adeɛ nyinaa ma wɔ akwan nyinaa mu.
  2:
    1: Mo deɛ, na moawuwu wɔ mo amumuyɛ ne mo bɔne a
    2: na anka mote mu, ɛberɛ a na modi ewiase ne ewiem sodifoɔ ahennie akyi no ne honhom a seesei ɛreyɛ adwuma wɔ wɔn a wɔyɛ asoɔden mu no.
    3: Ɛberɛ bi, yɛn nyinaa ne wɔn tena dii honam akɔnnɔ akyi yɛɛ ɔhonam apɛdeɛ ne ne nsusuiɛ. Yɛn nso na ɛsɛ sɛ Onyankopɔn abufuo ba yɛn so.
    4: Nanso, ɛsiane nʼadɔyɛ a ɛdɔɔso ma yɛn enti, Onyankopɔn a nʼahummɔborɔ dɔɔso no
    5: maa yɛn nkwa wɔ Kristo mu, wɔ ɛberɛ a anka yɛawuwu wɔ amumuyɛ mu mpo; adom enti na wɔagye mo nkwa.
    6: Onyankopɔn nyanee yɛn ne Kristo, na ɔde yɛn ne Kristo atena ɔsoro ahemman mu
    7: sɛdeɛ ɛbɛyɛ a nna a ɛreba no mu, ɔbɛda nʼadom ahonya a ɛboro so no adi; nʼadɔeɛ a ɔnam Kristo Yesu so yɛɛ yɛn no.
    8: Ɛyɛ adom no enti na wɔnam gyidie so agye mo nkwa. Ɛmfiri mo ankasa, ɛyɛ Onyankopɔn akyɛdeɛ.
    9: Ɛmfiri nnwuma mu, na obi de ahoahoa ne ho.
    10: Onyankopɔn na wayɛ yɛn sɛdeɛ yɛteɛ yi. Ɔnam Kristo so bɔɔ yɛn sɛ yɛmmɛyɛ nnwuma pa a wasiesie ato hɔ no.
    11: Afei, monkae sɛ mo a na anka kane no wɔwoo mo amanamanmufoɔ, na wɔn a wɔfrɛ wɔn ho twetiatwafoɔ, (deɛ wɔde nsa ayɛ wɔ honam mu) frɛ mo momonotofoɔ,
    12: monkae sɛ saa ɛberɛ no, na moate mo ho afiri Kristo ho, na wɔnnkane mo mfra Israelfoɔ, na moyɛ ahɔhoɔ a monka bɔhyɛ apam no ho, na monni anidasoɔ ɛna monni Onyankopɔn nso wɔ ewiase.
    13: Nanso, afei mo a na anka mowɔ akyirikyiri no, wɔnam Kristo mogya no so atwe mo abɛn Onyankopɔn.
    14: Ɛfiri sɛ, Kristo no ankasa nam baako a wama Yudafoɔ ne amanamanmufoɔ ayɛ no so de asomdwoeɛ aba. Ɔnam ɔno ankasa ne honam so bubuu ɔfasuo a na ɛtwa wɔn ntam ma wɔyɛ atamfoɔ no.
    15: Ɔnam ne onipadua so asɛe Mose Mmara ne nʼahyɛdeɛ tumi no. Ne botaeɛ ne sɛ ɔbɛma Yudafoɔ ne amanamanmufoɔ ayɛ baako na ɔde asomdwoeɛ aba.
    16: Ɔnam asɛnnua a ɔde sɛee nitan a ɛwɔ wɔn ntam no so aka wɔn abom ayɛ onipadua baako na wapata wɔne Onyankopɔn ntam.
    17: Enti, Kristo ba bɛkaa Asɛmpa a ɛyɛ asomdwoesɛm no kyerɛɛ wɔn a wɔwɔ akyirikyiri ne wɔn a wɔbɛn nyinaa.
    18: Ɔno enti yɛwɔ Honhom baako a yɛnam no so kɔ Agya no nkyɛn.
    19: Enti seesei, monnyɛ ahɔhoɔ ne amanfrafoɔ bio, na mmom mo ne Onyankopɔn nkurɔfoɔ no yɛ nnipa korɔ na mofra Onyankopɔn abusuafoɔ no mu,
    20: na wɔato mo asi asomafoɔ no ne adiyifoɔ no fapem a Kristo Yesu no ankasa yɛ ne tweatiboɔ no so.
    21: Ɔno na ɔma ɛdan mu no nyinaa yɛ baako na ɛbɛyɛ asɔredan kronkron wɔ Awurade mu.
    22: Ne mu na wɔresiesie mo na mo abɔ mu abɛyɛ efie a Onyankopɔn nam ne Honhom so tena mu.
  3:
    1: Me Paulo, mo amanamanmufoɔ enti, Kristo Yesu de me yɛɛ deduani.
    2: Nokorɛm, moate Onyankopɔn adom a ɔnam me so de ma mo no ho asɛm,
    3: a ɛno ne ahintasɛm a wɔnam adiyie so de ama sɛdeɛ matwerɛ no tiawa dada no.
    4: Na sɛ mokenkan yei a, ɛnneɛ mobɛte nhunumu a me wɔ wɔ Kristo ahintasɛm ho no ase,
    5: deɛ wɔannyi ankyerɛ awoɔ ntoatoasoɔ bi mu nnipa sɛdeɛ ɛnnɛ yi Honhom no ada no adi akyerɛ Onyankopɔn asomafoɔ ne adiyifoɔ kronkron no.
    6: Saa ahintasɛm yi kyerɛ sɛ amanamanmufoɔ ne Israelfoɔ bom yɛ adedifoɔ, wɔbom yɛ onipadua baako, na wɔwɔ kyɛfa wɔ Kristo Yesu mu bɔhyɛ no mu.
    7: Onyankopɔn adom akyɛdeɛ a ɔnam ne tumi no adwumayɛ so de ama me no enti, me yɛɛ asɛmpa no ho ɔsomfoɔ.
    8: Ɛwom sɛ me ne aketewa pa ara wɔ Onyankopɔn nkurɔfoɔ nyinaa mu, nanso Onyankopɔn yɛɛ me adom sɛ menkɔka Asɛmpa a ɛfa Kristo ahonya a emu nni hwehwɛbea no nkyerɛ amanamanmufoɔ,
    9: na memma nnipa nyinaa nhunu saa ahintasɛm yi dwumadie a wɔde asie wɔ Onyankopɔn a ɔbɔɔ adeɛ nyinaa mu wɔ mfeɛ bebree a atwam no mu.
    10: Nʼatirimpɔ ne sɛ afei ɔnam asɔre no so bɛda ne nyansa a emu dɔ no adi akyerɛ ewiem mpaninnie ne atumfoɔ,
    11: sɛdeɛ ɔnam yɛn Awurade Kristo Yesu so wiee ne botaeɛ a ɛwɔ hɔ daa no.
    12: Afei Kristo ma yɛn akokoɔduru ne ahotosoɔ a ɛma yɛnya gyidie ba Onyankopɔn anim.
    13: Mesrɛ mo, mommma mo aba mu mmu wɔ amane a mehunu ma mo no ho. Ɛyɛ mo animuonyamhyɛ.
    14: Yei enti, mebu nkotodwe wɔ Agya no anim,
    15: ɔno na ne din da nʼabusua a ɛwɔ ɔsoro ne asase nyinaa so.
    16: Mebɔ mpaeɛ sɛ ɔmfiri nʼanimuonyam ahonya no mu mfa ne Honhom a ɛte mo mu no so nhyɛ mo den,
    17: sɛdeɛ ɛbɛyɛ a Kristo bɛfa mo gyidie so abɛtena mo akoma mu. Sɛ moagye nhini na moatim wɔ ɔdɔ mu no, mebɔ mpaeɛ sɛ
    18: mo ne ahotefoɔ nyinaa bɛnya tumi, na moate Kristo dɔ no trɛ, ne tentene, ne korɔn ne emu dɔ no ase,
    19: na moahunu saa ɔdɔ a ɛtra adwene nyinaa so no, na Onyankopɔn ahyɛ mo ma.
    20: Animuonyam nka Onyankopɔn a ne tumi yɛ adwuma wɔ yɛn mu. Ɔnam saa tumi yi so yɛ deɛ yɛbisa anaa deɛ yɛsusu ma ɛboro so.
    21: Animuonyam nka Onyankopɔn wɔ asafo no ne Kristo Yesu mu mfiri ɛnnɛ nkɔsi daapem. Amen.
  4:
    1: Me a meyɛ odeduani ma Awurade no hyɛ mo sɛ montena ase mma ɛmfata ɔfrɛ a wɔafrɛ mo no.
    2: Mommrɛ mo ho ase koraa na monnwo; monto mo bo ase, na mone obiara ntena wɔ ɔdɔ mu.
    3: Mommɔ mmɔden sɛ monam asomdwoeɛ ahoma so bɛma Honhom baakoyɛ no atena mo mu.
    4: Nipadua baako ne Honhom baako na ɛwɔ hɔ, sɛdeɛ wɔfrɛɛ mo kɔɔ anidasoɔ baako,
    5: Awurade baako, gyidie baako ne asubɔ baako mu no.
    6: Yɛwɔ Onyankopɔn a ɔyɛ yɛn nyinaa Agya a ɔdi yɛn nyinaa so. Ɔnam yɛn nyinaa mu, na ɔte yɛn nyinaa mu nso.
    7: Yɛn mu biara wɔ adom bi sɛdeɛ Kristo akyɛ ama yɛn.
    8: Yei enti na Atwerɛsɛm no ka sɛ, “Ɛberɛ a ɔforo kɔɔ ɔsoro no, ɔfaa nneduafoɔ kaa ne ho; na ɔmaa nnipa akyɛdeɛ.”
    9: Afei sɛ “ɔkɔɔ ɔsoro” no nkyerɛaseɛ ne sɛn? Aseɛ kyerɛ sɛ, deɛ ɛdi ɛkan no, ɔkɔɔ fam, asase ase pɛɛ.
    10: Enti deɛ ɔkɔɔ fam no ara na ɔkɔɔ ɔsoro a ɛboro ewiem nyinaa so, sɛdeɛ ɔbɛhyɛ abɔdeɛ nyinaa ma.
    11: Ɔno na ɔmaa ebinom yɛɛ asomafoɔ, afoforɔ yɛɛ adiyifoɔ, afoforɔ yɛɛ asɛmpakafoɔ, na afoforɔ nso yɛɛ asɔfoɔ ne akyerɛkyerɛfoɔ.
    12: Ɔyɛɛ yei de siesiee Onyankopɔn nkurɔfoɔ nyinaa maa ɔsom nnwuma, sɛdeɛ Kristo onipadua no nyini bɛkɔso
    13: kɔsi sɛ yɛn nyinaa bɛnya gyidie baako ne Onyankopɔn Ba no ho nimdeɛ baako, na yɛawie nyini wɔ Kristo mayɛ mu.
    14: Yɛrenyɛ mmɔfra bio, wɔn a asorɔkye bɔ wɔn kɔ deɛ ɛpɛ, na nkyerɛkyerɛ mframa biara de wɔn di akɔneaba na nnipa bradɛtofoɔ ne anifirefoɔ daadaa wɔn.
    15: Mmom, sɛ yɛtena ase nokorɛ ne ɔdɔ honhom mu a, yɛbɛnyini wɔ Kristo a ɔyɛ asafo no Ti mu.
    16: Ne mu na honam akwaa ahodoɔ no sosɔ wɔn ho wɔn ho mu. Ne mu na obiara yɛ nʼadwuma na onipadua no nyini ahoɔden so wɔ ɔdɔ mu.
    17: Mede Awurade din bɔ mo kɔkɔ sɛ, monntena ase bio sɛ amanamanmufoɔ a wɔnni adwene pa bi,
    18: na esum aduru wɔn nteaseɛ. Wɔnnim hwee na wɔyɛ asoɔden. Wɔnnim Onyankopɔn mu asetena na wɔnni atenka ma deɛ ɛtene.
    19: Wɔn ani nwu hwee. Wɔagyaa wɔn ho ama bɔne na wɔyɛ afideɛ ahodoɔ nyinaa bi a wɔnnu wɔn ho.
    20: Ɛnyɛ saa na mosua faa Kristo ho.
    21: Ɛyɛ nokorɛ sɛ motee ne nka, na wɔkyerɛkyerɛɛ mo sɛdeɛ nokorɛ a ɛwɔ Yesu mu no teɛ.
    22: Enti, montwe mo ho mfiri mo suban dada no a akɔnnɔ bɔne ama aporɔ no ho.
    23: Momma Honhom no nyɛ mo akoma ne mo adwene foforɔ,
    24: na montena ase wɔ suban foforɔ a wɔbɔɔ no Onyankopɔn sɛso wɔ teneneeyɛ ne kronkronyɛ mu.
    25: Monnni atorɔ nkyerɛ mo ho mo ho. Obiara nni nokorɛ nkyerɛ ne nua, ɛfiri sɛ, yɛn nyinaa yɛ nnipa baako wɔ Kristo onipadua mu.
    26: Sɛ wo bo fu a, nyɛ bɔne mma awia nkɔtɔ wʼabufuo so.
    27: Mma ɔbonsam kwan.
    28: Ɛsɛ sɛ obi a ɔbɔ korɔno no gyae korɔnobɔ. Obiara nyɛ adwuma na moatumi aboa afoforɔ.
    29: Mma kasa bɔne mfiri wʼanomu, na mmom, ka kasa pa na aboa afoforɔ sɛdeɛ ɛhia wɔn na wɔn a wɔtie anya ho mfasoɔ.
    30: Monnhyɛ Onyankopɔn Honhom Kronkron a wɔnam so asɔ mo ano ama ɔgyeɛ da no werɛ.
    31: Monyi yeadie, bobɔne ne abufuo, ahohoahoa ne nsekuro ne bɔnepɛ nyinaa mfiri mo mu.
    32: Monyɛ ayamyɛ mma mo ho mo ho. Mo yam nhyehye mo mma mo ho mo ho, na momfa mo mfomsoɔ nkyekyɛkyekyɛ mo ho mo ho sɛdeɛ Onyankopɔn nam Kristo so de mo bɔne kyɛɛ mo no.
  5:
    1: Esiane sɛ moyɛ Onyankopɔn mma a ɔdɔ wɔn no enti, monsuasua no
    2: na motena ase ɔdɔ mu sɛdeɛ Kristo dɔɔ yɛn, na ɔde ne nkwa too hɔ maa yɛn sɛ afɔrebɔdeɛ a ɛyɛ hwam ma Onyankopɔn no.
    3: Nanso ɛnsɛ sɛ wɔte adwamammɔ anaa afideɛ anaa anibereɛ ho asɛm wɔ mo mu, ɛfiri sɛ yeinom mfata Onyankopɔn nkurɔfoɔ kronkron.
    4: Saa ara nso na ɛmfata sɛ moka kasa efi, ahuhusɛm anaa sɛ moyi nsɛnkwaafi, mmom monna ase.
    5: Monnya nteaseɛ sɛ, obiara a ɔbɔ adwaman na ɔyɛ afideɛ, na ɔyɛ oniberefoɔ (anibereɛ yɛ abosonsom) no rennya kyɛfa biara wɔ Kristo ne Onyankopɔn Ahennie no mu bi.
    6: Mommma obiara mfa nsɛm a aba nni mu nnaadaa mo. Ɛfiri sɛ, saa nneɛma no na ɛma Onyankopɔn bo fu wɔn a wɔyɛ asoɔden no.
    7: Enti, mo ne saa nnipa no nnyɛ biribiara.
    8: Ɛberɛ bi na moyɛ esum, nanso seesei deɛ, moyɛ hann wɔ Awurade mu. Ne saa enti montena ase sɛ hann mma.
    9: Ɛfiri sɛ, hann no ma moyɛ papa, teneneefoɔ ne nokwafoɔ,
    10: na ɛhwehwɛ deɛ ɛsɔ Awurade ani.
    11: Montwe mo ho mfiri nneɛma hunu a wɔyɛ wɔ esum mu ho, na mompa ho ntoma.
    12: Ɛyɛ aniwu sɛ wɔbɔ nneɛma a asoɔdenfoɔ yɛ no esum mu no so.
    13: Nanso sɛ hann no tɔ wɔn so a, yɛbɛhunu nnebɔne biara a wɔyɛ.
    14: Ɛfiri sɛ, hann da biribiara adi. Enti na wɔaka sɛ, “Nyane, wo a woada, na sɔre firi awufoɔ mu, na Kristo bɛhyerɛn wɔ wo so.”
    15: Enti, monhwɛ mo akwan yie, ɛnyɛ sɛ wɔn a wɔnnim nyansa, na mmom sɛ wɔn a wɔnim nyansa.
    16: Monyɛ mo akwannya biara so adeɛ, ɛfiri sɛ, nna yi yɛ nna bɔne.
    17: Monnyɛ adwenem herɛfoɔ, na mmom monte Awurade apɛdeɛ ase.
    18: Monnnom nsã mmmoro na amfa mo ankɔ ahohwiebɔ mu. Na mmom, momma Honhom no nhyɛ mo ma.
    19: Momfa nnwom, ayɛyie nnwom ne honhom mu nnwom nkasa nkyerɛ mo ho mo ho. Monto dwom mma Awurade na monkamfo no wɔ akoma mu,
    20: na monna Agya Onyankopɔn ase ɛberɛ biara wɔ biribiara ho wɔ yɛn Awurade Yesu Kristo din mu.
    21: Momfiri anidie a mowɔ ma Kristo mu, mmrɛ mo ho ase mma mo ho mo ho.
    22: Ɔyerenom, mommrɛ mo ho ase mma mo kununom sɛdeɛ mobrɛ mo ho ase ma Awurade no,
    23: ɛfiri sɛ okunu yɛ ɔyere no ti sɛdeɛ Kristo yɛ asafo no ti ne ne Gyefoɔ no. Asafo no yɛ Kristo onipadua.
    24: Sɛdeɛ asafo no brɛ ne ho ase ma Kristo no, saa ara na ɛsɛ sɛ ɔyerenom brɛ wɔn ho ase wɔ biribiara mu ma wɔn kununom.
    25: Okununom, monnodɔ mo yerenom sɛdeɛ Kristo dɔɔ asafo no na ɔde ne kra too hɔ maa no,
    26: na ɔnam asɛm no so de nsuo dwaree no yɛɛ no kronkron,
    27: de maa ne ho sɛ asafo a ɛhyerɛn, a ɛnni nkekaawa anaasɛ mponponoyɛ anaasɛ ɛdɛm biara, na mmom ɛyɛ kronkron a ɛnni sintɔ.
    28: Saa ara na ɛsɛ sɛ mmarima dɔ wɔn yerenom sɛdeɛ wɔdɔ wɔn onipadua no. Ɔbarima a ɔdɔ ne yere no dɔ nʼankasa ne ho.
    29: Obiara ntane ne ho. Mmom, ɔma no aduane hwɛ no yie sɛdeɛ Kristo yɛ asafo no,
    30: na yɛn nso yɛyɛ ne onipadua no ho akwaa.
    31: “Yei enti, ɔbarima bɛgya nʼagya ne ne maame, na ɔde ne ho akɔbɔ ne yere na wɔn baanu no nyinaa abɛyɛ honam baako.”
    32: Yei yɛ ahintasɛm a emu dɔ, nanso mereka Kristo ne asafo no ho asɛm.
    33: Enti, ɛsɛ sɛ okunu biara dɔ ne yere sɛ nʼankasa ne ho, na ɔyere biara nso de anidie ma ne kunu.
  6:
    1: Mma, montie mo awofoɔ asɛm wɔ Awurade mu ɛfiri sɛ, saa na ɛyɛ.
    2: “Di wʼagya ne wo maame ni,” yei ne mmaransɛm a ɛdi ɛkan a bɔhyɛ ka ho,
    3: “na asi wo yie na wo nna nso aware asase yi so.”
    4: Agyanom, monnhyɛ mo mma abufuo. Na mmom, montete wɔn wɔ Awurade nkyerɛkyerɛ mu.
    5: Nkoa, momfa obuo ne ɔsuro mfiri akoma pa mu nyɛ ɔsetie mma mo honam fam wuranom, sɛdeɛ mobɛyɛ ɔsetie ama Kristo no ara.
    6: Monyɛ ɔsetie mma wɔn, ɛnyɛ sɛ mobɛsɔ wɔn ani wɔ ɛberɛ a wɔrehwɛ mo nko ara, na mmom, monyɛ sɛ Kristo nkoa a mofiri mo akoma mu reyɛ Onyankopɔn apɛdeɛ.
    7: Momfa mo akoma nyinaa nsom sɛdeɛ moresom Awurade a ɛnnyɛ nnipa,
    8: ɛfiri sɛ monim sɛ adwuma pa biara a obi yɛ no, sɛ ɔyɛ ɔsomfoɔ anaa ɔde ne ho no, Awurade bɛtua no so ka.
    9: Awuranom, saa ara na mo nso monyɛ mo asomfoɔ. Monnyae wɔn ahunahuna ɛfiri sɛ, mo ne mo asomfoɔ nyinaa wɔ wura baako a ɔwɔ ɔsoro; na ɔno deɛ ɔnhwɛ animu.
    10: Deɛ ɛtwa toɔ ne sɛ, monyɛ den wɔ ne ne tumi kɛseɛ no mu.
    11: Monhyɛ Onyankopɔn akodeɛ nyinaa na moatumi agyina ɔbonsam nhyehyɛeɛ ano.
    12: Ɛfiri sɛ, ɛnyɛ yɛne mogya ne honam na anya, na mmom, yɛne mpaninnie ne tumidie ne ewiase yi sum mu atumfoɔ ne ahonhommɔne a ɛwɔ soro hɔ na anya.
    13: Yei enti, monhyɛ Onyankopɔn akodeɛ nyinaa, na sɛ da bɔne no ba a, moatumi agyina, na mowie biribiara a, moagyina pintinn.
    14: Enti monnyina pintinn, na momfa nokorɛ mmɔ mo asene, na monhyɛ tenenee nkataboɔ,
    15: na momfa Asɛmpa no asomdwoeɛ no nhyehyɛ mo nan.
    16: Yeinom nyinaa akyi no, momfa gyidie kyɛm, deɛ mode bɛdum ɔbɔnefoɔ bɛma a ɛrederɛ no.
    17: Momfa nkwagyeɛ dadeɛ kyɛ ne Honhom no akofena a ɛyɛ Onyankopɔn asɛm no.
    18: Ɛberɛ nyinaa mu mommɔ mpaeɛ wɔ Honhom mu, mpaeɛbɔ ahodoɔ ne nkotosrɛ mu. Yei enti monna mo ho so, na mommɔ mpaeɛ mma ahotefoɔ.
    19: Mommɔ mpaeɛ mma me nso na sɛ mebue mʼano a, wɔama me asɛm aka, na matumi akasa akokoɔduru so ada Asɛmpa no mu ahintasɛm adi.
    20: Seesei meyɛ ho ɔnanmusini a meda mpokyerɛ mu. Ɛno enti, mommɔ mpaeɛ mma me na matumi de akokoɔduru apae mu aka no sɛdeɛ ɛsɛ sɛ meka no.
    21: Yɛn nua ɔdɔfoɔ, Tihiko, a ɔyɛ Awurade adwumayɛ mu ɔsomfoɔ nokwafoɔ no bɛka biribiara akyerɛ mo sɛdeɛ ɛbɛyɛ a mobɛhunu sɛdeɛ me ho teɛ ne dwuma a meredie.
    22: Yei enti na meresoma no mo nkyɛn, ama moahunu sɛdeɛ yɛn ho teɛ na wahyɛ mo nkuran nso.
    23: Asomdwoeɛ nka anuanom nyinaa, na Agya Onyankopɔn ne Awurade Yesu Kristo mma mo nokorɛ dɔ.
    24: Onyankopɔn adom nka wɔn a wɔdɔ yɛn Awurade Yesu Kristo daa nyinaa no.
50:
  1:
    1: 'Nwoma yi firi Paulo ne Timoteo a wɔyɛ Kristo Yesu nkoa nkyɛn, Yɛde kɔma Yesu Kristo mu ahotefoɔ ne ahwɛfoɔ ne asomafoɔ a wɔwɔ Filipi no nyinaa:'
    2: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn ne Awurade Yesu Kristo nka mo.
    3: Ɛberɛ biara a mekae mo no, meda Onyankopɔn ase.
    4: Saa ara nso na da biara mede anigyeɛ bɔ mpaeɛ ma mo,
    5: ɛfiri sɛ, ɛfiri da a ɛdi ɛkan de bɛsi sɛsɛɛ no, moaboa me wɔ asɛmpaka no adwumayɛ mu.
    6: Yei enti, megye di yie sɛ, Onyankopɔn a ɔhyɛɛ aseɛ yɛɛ saa adwuma pa yi wɔ mo mu no bɛkɔ so de akɔsi da a Yesu Kristo bɛba no.
    7: Sɛdeɛ mo ho adwene pa wɔ me tirim no enti, sɛ daa mekae mo a, na ne kwan so ara ne no. Ɛfiri sɛ, sɛ meda mpɔkyerɛ mu, anaasɛ mede me ho na mereka Asɛmpa no a, mo nyinaa ne me nya Onyankopɔn adom.
    8: Onyankopɔn ankasa di me adanseɛ sɛ mʼani agyina mo wɔ Yesu Kristo ɔdɔ mu.
    9: Me mpaeɛ a mebɔ ma mo ne sɛ, ɔdɔ a mode dodɔ mo ho mo ho no mu bɛyɛ den, na mobɛnyini wɔ nimdeɛ ne nteaseɛ mu,
    10: sɛdeɛ ɛbɛyɛ a mobɛhunu deɛ ɛyɛ na da a Kristo bɛba no, moayɛ kronn a obi nka asɛm bi ntia mo.
    11: Nneɛma pa a Yesu Kristo no nko bɛtumi de ama mo no bɛhyɛ mo abrabɔ ma de ahyɛ Onyankopɔn animuonyam, akamfo no.
    12: Anuanom, mepɛ sɛ mote aseɛ sɛ nneɛma a aba me so nyinaa aboa ama Asɛmpa no atrɛ.
    13: Ɛno enti, awɛmfoɔ a wɔwɔ ahemfie ha ne afoforɔ a wɔka wɔn ho no nyinaa nim sɛ, ɛsiane sɛ meyɛ Kristo ɔsomfoɔ no enti na meda afiase.
    14: Afiase a meda no ahyɛ anuanom bebree nkuran wɔ Awurade mu ma wɔtumi ka Onyankopɔn asɛm no wɔ akokoɔduru so a wɔnsuro hwee.
    15: Ɛyɛ nokorɛ sɛ wɔn mu binom nam nitan ne ntɔkwapɛ so ka Kristo ho asɛm foforɔ, na afoforɔ nso de adwene pa na ɛka ne ho asɛm.
    16: Wɔn a wɔde adwene pa ka asɛm no firi ɔdɔ mu na ɛka, ɛfiri sɛ, wɔnim sɛ Onyankopɔn asɛm enti na meda afiase.
    17: Afoforɔ a wɔnam nitan ne ntɔkwapɛ so ka asɛm no nso dwene sɛ wɔnam saa kwan yi so bɛma mʼahohiahia aboro so wɔ mʼafiase nna yi mu.
    18: Yei enti, na ayɛ ɛdeɛn? Ɛyɛ me anigyesɛm. Deɛ ɛhia ara ne sɛ, sɛ wɔfiri adwene pa anaa adwemmɔne mu no, Kristo ho asɛm ara na wɔka. Na yei enti mʼani gye na mɛkɔ so ama mʼani agye,
    19: ɛfiri sɛ, menim sɛ mo mpaeɛbɔ ne adom a ɛfiri Yesu Kristo Honhom mmoa mu no enti, wɔbɛgyaa me.
    20: Mepɛ ne mʼanidasoɔ titire ne sɛ, mmerɛ nyinaa mede nsi ne anem bɛyɛ mʼadwuma; mpo saa ɛberɛ yi, sɛ mete ase o, sɛ mewu o, mede me onipadua nyinaa bɛhyɛ Kristo animuonyam.
    21: Me deɛ, Kristo enti na mete ase; na mpo, owuo yɛ me mfasoɔ.
    22: Nanso sɛ mete ase a, mɛtumi ayɛ adwuma a ɛho wɔ mfasoɔ ama Kristo. Ɛno enti, menhunu mu deɛ memfa, asetena anaasɛ owuo.
    23: Yei adi me aniani. Pɛ na mepɛ sɛ metu firi ewiase ne Kristo kɔtena, ɛfiri sɛ, ɛno mmom na ɛyɛ;
    24: nanso mo enti, sɛ mete ase nso a, anka ɛyɛ.
    25: Menim sɛ me ho hia wɔ asase yi so ha; ɛno enti, megye di sɛ mɛtena ha kakra na maboa mo ama moanyini wɔ gyidie mu anya anigyeɛ.
    26: Mʼasetena yi bɛma mo ani agye na sɛ mesane bɛsra mo bio a, mobɛnya biribi agyina so ahyɛ Kristo animuonyam sɛ ɔbɔɔ me ho ban.
    27: Seesei, adeɛ a ɛho hia me ne sɛ, biribiara a ɛbɛto mo no, momma mo abrabɔ mfata Kristo Asɛmpa no nko ara, sɛdeɛ ɛbɛyɛ a, sɛ yɛhyia o, sɛ yɛanhyia o, mɛte mo ho asɛm pa sɛ mogyina pintinn na mokura botaeɛ korɔ ne gyidie korɔ wɔ Asɛmpa no ho.
    28: Monnsuro mo atamfoɔ. Biribiara a mobɛyɛ no, momfa akokoɔduru nnyina pintinn. Na yei bɛdi adanseɛ sɛ wɔbɛdi nkoguo na moadi nkonim, ɛfiri sɛ, Onyankopɔn ka mo ho.
    29: Na mo deɛ, ɛnyɛ sɛ wɔadom mo sɛ monni Kristo akyi nko, na mmom, sɛ mobɛhunu amane nso.
    30: Afei mobɛtumi ne me abom ako ɔko a mereko no. Saa ɔko yi na ɛberɛ a atwam no, mekoeɛ no, na megu so reko sɛdeɛ mote no no.
  2:
    1: Mo nkwa a mowɔ wɔ Kristo mu no hyɛ mo den anaa? Ne dɔ kyekyere mo werɛ anaa? Mo ne Honhom no wɔ ayɔnkofa bi anaa? Mowɔ ayamyɛ ne ayamhyehyeɛ ma mo ho mo ho anaa?
    2: Sɛ ɛte saa deɛ a, ɛnneɛ monnya adwene korɔ wɔ ɔdɔ ne Honhom ne botaeɛ korɔ mu na mʼanigyeɛ awie pɛyɛ.
    3: Monnyɛ pɛsɛmenkomenya; monnhoahoa mo ho mfa mpɛ animuonyam hunu. Mommrɛ mo ho ase mma mo ho mo ho na mommu mo yɔnkonom nsene mo ankasa mo ho.
    4: Mommma obiara nnnwene ne nko ara nʼadeɛ ho, na mmom, ɔnnwene nʼafɛfoɔ nso deɛ ho bi.
    5: Momma mo abrabɔ nyinaa nyɛ sɛ Yesu Kristo deɛ no bi.
    6: Ɔno na ɔwɔ Onyankopɔn tebea mu deɛ, nanso wanhyɛ ne ho sɛ ɔne Onyankopɔn bɛyɛ pɛ.
    7: Ɔdanee ne tumi kɛseɛ ne nʼanimuonyam too nkyɛn. Mmom, ɔfirii ne pɛ mu faa akoa tebea de too ne ho so, baeɛ sɛ onipa bɛyɛɛ nʼadeɛ sɛ onipa.
    8: Ɔbrɛɛ ne ho ase, yɛɛ ɔsetie, de kɔduruu owuo mu, asɛnnua ho owuo mu mpo.
    9: Yei enti, Onyankopɔn maa no so kɔɔ beaeɛ a ɛkorɔn koraa, maa no din a ɛdi din nyinaa so.
    10: Na ɛno enti, sɛ wɔbɔ Yesu din a, ɔsorofoɔ ne asase sofoɔ ne asase asefoɔ nkotodwe nyinaa bɛkoto no.
    11: Na tɛkrɛma nyinaa apae mu aka sɛ, Yesu Kristo ne Awurade, de ahyɛ Agya Onyankopɔn animuonyam.
    12: Enti, me nnamfo pa, sɛdeɛ na me ne mo te hɔ a na motie me no, saa ara nso na ɛberɛ a menni mo nkyɛn seesei yi, ɛsɛ sɛ motie me ara ne no. Monkɔ so mfa ahopopoɔ ne suro nyɛ adwuma mfa nwie mo nkwagyeɛ ho adwumayɛ,
    13: ɛfiri sɛ, Onyankopɔn na ɔma mofiri mo pɛ mu di dwuma a ɛsɔ nʼani.
    14: Dwuma biara a modi no, monnnwiinwii na monnnye ho akyinnyeɛ
    15: sɛdeɛ ɛbɛyɛ a, wɔnka biribi ntia mo. Mobɛyɛ kronn sɛ Onyankopɔn mma nokwafoɔ a wɔte ewiase a nkontompofoɔ ne nnebɔneyɛfoɔ ahyɛ ma tɔ no mu. Ɛsɛ sɛ mohyerɛn wɔ wɔn mu sɛ nsoromma a ɛwɔ soro
    16: wɔ nkwa no ho asɛm a moka kyerɛ wɔn no mu. Sɛ moyɛ saa, na Kristo Ɛda no mede mo hoahoa me ho a, na ne kwan so ara ne no, ɛfiri sɛ, ɛbɛda no adi sɛ dwuma a mebɛdiiɛ no anyɛ kwa.
    17: Ebia na ɛsɛ sɛ wɔhwie me mogya gu sɛ afɔrebɔdeɛ, sɛdeɛ mo ɔsom no nso yɛ afɔrebɔdeɛ ma Onyankopɔn no. Sɛ ɛba saa a, ɛbɛyɛ anigyesɛm, na me ne mo nyinaa anya saa ahosɛpɛ no.
    18: Aane, momma mo ani nnye, sɛdeɛ me nso mʼani agye no.
    19: Anidasoɔ a mewɔ wɔ Awurade Yesu mu no enti, mɛsoma Timoteo ma waba mo nkyɛn na mo ho nsɛm a mɛte no ahyɛ me nkuran.
    20: Ɔno nko ne obi a ɔwɔ ɔtema ma me na mo ho asɛm nso hia no.
    21: Obiara pɛ ɔno ara ne yiedie a Yesu Kristo ho asɛm mmfa ne ho.
    22: Mo ankasa modi ho adanseɛ wɔ dwuma a wadi ho. Wakyerɛ nso sɛ, ɔne me te sɛ ɔba ne nʼagya a wɔaka abom adi asɛmpa no ho dwuma.
    23: Sɛ mehunu sɛdeɛ nneɛma rekɔ so ma me a, ɛrenkyɛre biara mɛsoma no wɔ mo nkyɛn.
    24: Na Awurade mu anidasoɔ a mewɔ enti, menim sɛ ɛrenkyɛre biara mʼankasa mɛba mo nkyɛn.
    25: Mʼadwene ho sɛ, mɛsoma yɛn nua Epafrodito a wayɛ adwuma, na ɔdi me nkyɛn mu ako na wasom mo sɛ mo ɔsomafoɔ de aboa me no wɔ mo nkyɛn.
    26: Ne ho pere no sɛ ɔbɛhunu mo nyinaa na ɛha no nso sɛ motee ne nka sɛ ɔyare.
    27: Ampa ara, na ɔyare a anka ɔreyɛ awu. Nanso, Onyankopɔn hunuu no ne me nso mmɔbɔ, ɛfiri sɛ, wamma manni awerɛhoɔ.
    28: Me ho peree me yie sɛ mɛsoma no mo nkyɛn, na mohunu no a, mo ani asane agye bio na me nso mʼawerɛhoɔ to atwa.
    29: Momfa ahosɛpɛ nnye no sɛ onua wɔ Awurade mu. Momfa obuo ne anidie mma nnipa a wɔte sɛ ɔno nyinaa,
    30: ɛfiri sɛ, ɔde ne nkwa bɔɔ afɔdeɛ a ɛnam so maa anka ɔrewu ama Kristo adwuma de aboa me a anka morentumi mmoa saa no.
  3:
    1: Anuanom, asɛm a mede rewie ne sɛ, momma mo ani nnye wɔ Awurade mu. Ɛnha me sɛ mɛti nsɛm a matwerɛ dada no mu. Ɛyɛ ma mo akwankyerɛ.
    2: Monhwɛ nnebɔneyɛfoɔ no a wɔte sɛ nkraman a wɔhyɛ mo sɛ montwa twetia ansa na moanya nkwagyeɛ no yie.
    3: Ɛyɛ yɛn, na ɛnyɛ wɔn na agye nokorɛ twetiatwa ato mu. Ɛfiri sɛ, ɛyɛ Onyankopɔn Honhom na ɔma yɛn tumi ma yɛsom no. Na hyɛ a yɛde yɛn ho ahyɛ Kristo Yesu mu no enti, yɛanya fawohodie. Yɛmmfa yɛn ho nto honam so.
    4: Sɛ obi wɔ hɔ a ɔdwene sɛ, sɛ ɔde ne ho to amanneɛ so na ɛyɛ a, anka ɛyɛ me.
    5: Ɛberɛ a medii nnawɔtwe pɛ na wɔtwaa me twetia. Meyɛ Israelni firi mʼawosuo mu. Mefiri Benyamin abusua a wɔyɛ Hebrifoɔ kronn no mu. Sɛ wɔka Yudafoɔ mmara sodie ho asɛm nso a, meyɛ Farisini
    6: a na me ho pere me sɛ mɛtaa Kristo. Sɛ mmara no sodie nko tumi ma obi yɛ ɔteneneeni a, anka me deɛ, me ho nni mfomsoɔ biara.
    7: Nanso, nneɛma a na mefa no sɛ ɛyɛ mfasoɔ nyinaa no, ɛsiane Kristo enti, ayɛ adehwereɛ.
    8: Ɛnyɛ ɛno nko, seesei megye medi nso sɛ biribiara nkyɛn sɛ wode wo ho bɛto Kristo Yesu a ɔyɛ mʼAwurade no so. Ne enti, mato biribiara atwene. Mefa biribiara sɛ nneɛma hunu bi, sɛdeɛ ɛbɛyɛ a, me nsa bɛka Kristo,
    9: na mahunu sɛ me ne no ayɛ baako. Afei, meremfa mʼahoɔden mpere sɛ mɛyɛ pɛ. Merenhwehwɛ pɛyɛ a ɛfiri Mmara no mu bio. Na mmom mɛhwehwɛ pɛyɛ a ɛfiri gyidie mu. Mɛhwehwɛ pɛyɛ a ne fapem ne Kristo ne Onyankopɔn mu gyidie.
    10: Deɛ merehwehwɛ ara ne sɛ, mɛhunu Kristo na mɛnya ne wusɔreɛ no mu suahunu, na mahunu nʼamaneɛ no bi, na mayɛ sɛ ɔno wɔ ne owuo no mu,
    11: na mewɔ anidasoɔ sɛ, me nso me owuo akyi, mɛsɔre afiri owuo mu.
    12: Mennka sɛ madi nkonim anaasɛ meyɛ pɛ. Na mmom merepere akɔ mʼanim ara sɛ me nsa bɛka deɛ enti a Kristo Yesu nso nsa aka me no.
    13: Anuanom, mennye nni sɛ madi saa nkonim no. Adeɛ baako a ɛsɛ sɛ meyɛ ne sɛ, ɛsɛ sɛ me werɛ firi mʼakyi na meyere me ho sɛdeɛ ɛbɛyɛ a mɛduru deɛ ɛwɔ mʼanim no ho.
    14: Yei enti, metu mmirika kɔ mʼanim tee na madu ɔsoro botaeɛ no a Onyankopɔn nam Kristo Yesu so afrɛ me no ho.
    15: Ɛsɛ sɛ yɛn a yɛnyini wɔ Honhom mu no nyinaa dwene saa. Sɛ mo mu bi nso wɔ adwene foforɔ a, Onyankopɔn bɛda no adi akyerɛ mo.
    16: Nanso deɛ yɛn nsa aka dada no, momma yɛnkɔ so saa ara nkura mu.
    17: Anuanom, monkɔ so nsuasua me. Yɛama mo nhwɛso pa, enti montie wɔn a wɔwɔ saa nhwɛso pa no.
    18: Maka saa asɛm yi akyerɛ mo sɛ, nnipa bebree wɔ hɔ a wɔn abrabɔ ma wɔyɛ Kristo wu a ɔwuu wɔ asɛnnua no ho no atamfoɔ.
    19: Saa nnipa no bɛkɔ ɔsɛeɛ mu, ɛfiri sɛ, wɔn nyame ara ne wɔn honam mu nneɛma. Wɔma wɔn ho so wɔ nneɛma a ɛsɛ sɛ wɔn ani wu ho no ho, na wɔdwene ewiase nneɛma nko ara ho.
    20: Yɛn deɛ, yɛyɛ ɔsoro mma na yɛde ahosɛpɛ twɛn yɛn Agyenkwa a ɔyɛ yɛn Awurade Yesu Kristo a ɔfiri ɔsoro bɛba no.
    21: Ɔnam tumi a ɛtumi ma biribiara hyɛ nʼase no so bɛsakra yɛn onipadua a ɛyɛ mmerɛ na ɛwu no, na wayɛ no sɛ ne deɛ a ɛwɔ animuonyam no.
  4:
    1: Enti, anuanom, medɔ mo na mʼani agyina mo. Moama me ho asane me enti me nso mede mo hoahoa me ho. Adɔfonom, saa na ɛsɛ sɛ mogyina pintinn wɔ Awurade mu.
    2: Euodia ne Sintike, mesrɛ mo, montena ase sɛ anuanom wɔ Awurade mu.
    3: Na wo nso a woka me ho a megye wo di no, mepɛ sɛ woboa saa mmaa yi, ɛfiri sɛ, wɔde wɔn ahoɔden nyinaa aboa me ama Asɛmpa no mu atrɛ a Klemens ne mʼahokafoɔ bi a wɔn din hyɛ Onyankopɔn nkwa nwoma no mu no nso ka ho.
    4: Meka ti mu bio sɛ daa monnya ahosɛpɛ wɔ Awurade mu; mo ho nsɛpɛ mo.
    5: Mommrɛ mo ho ase mma nnipa nyinaa. Ɛrenkyɛre, Awurade bɛba.
    6: Mommma biribiara nha mo. Daa, mo nkotosrɛ ne aseda mpaeɛbɔ nyinaa mu no, momma mo adesrɛ nnuru Onyankopɔn anim.
    7: Na Onyankopɔn asomdwoeɛ a ɛtra adeɛ nyinaa so no bɛhwɛ mo akoma ne mo adwene so wɔ Kristo Yesu mu.
    8: Anuanom, asɛm a mede rewie ne sɛ, deɛ ɛyɛ nokorɛ, deɛ ɛwɔ animuonyam, deɛ ɛtene, deɛ ɛho teɛ, deɛ ɛwɔ ɔdɔ, deɛ ɛwɔ din pa, sɛ ɔbra pa bi wɔ hɔ a, sɛ ayɛyie bi wɔ hɔ a, saa nneɛma yi ho na monnwene.
    9: Deɛ moasua na moanya afiri me nkyɛn wɔ nsɛm ne nneyɛeɛ mu no na monyɛ. Na Onyankopɔn a ɔma yɛn asomdwoeɛ no bɛka mo ho.
    10: Mʼani gye wɔ Awurade mu sɛ afei deɛ moakyerɛ ɔdɔ a mode dɔ me. Ɛyɛ nokorɛ sɛ modɔ me deɛ, nanso na monnya ho ɛkwan nkyerɛ saa.
    11: Menka saa asɛm yi nkyerɛ sɛ ahia me, ɛfiri sɛ, me suahunu enti tebea biara a mekɔ mu no, ɛnha me.
    12: Menim ohia, nim ahonya, Masua saa ahintasɛm yi enti baabiara ne ɛberɛ biara, sɛ ɛkɔm de me anaa mamee, sɛ mewɔ bebree anaa kakra bi no, mepɛ no saa ara.
    13: Ahoɔden a Kristo de ma me no enti, metumi gyina tebea biara ano.
    14: Ɛyɛ sɛ moboaa me wɔ mʼamanehunu mu.
    15: Mo Filipifoɔ no ankasa nim pefee sɛ ɛberɛ a mefirii Makedonia a na merefiti Asɛmpa no ka no ase no, mo nko ara ne asafo a moboaa me. Mo nko ara ne asafo a mo ne me kyɛɛ mo ahonyadeɛ.
    16: Mewɔ Tesalonika no, ɛberɛ biara a biribi ho bɛhia me no, mode brɛ me.
    17: Ɛnyɛ sɛ ɔpɛ na na mepɛ sɛ menya akyɛdeɛ na mmom, nhyira a mobɛnya wɔ mu na na mepɛ sɛ mehunu.
    18: Me nsa aka biribiara a mode abrɛ me ma aboro so. Afei a Epafrodito de akyɛdeɛ no nyinaa abrɛ me yi, me nsa aka biribiara a ɛho hia me. Yeinom te sɛ afɔrebɔdeɛ hwamhwam a wɔbɔ ma Onyankopɔn, na ɔgye, na nʼani sɔ.
    19: Me Onyankopɔn firi ne nnepa a ɔwɔ wɔ Kristo Yesu mu bɛma mo deɛ ɛhia mo nyinaa.
    20: Animuonyam nka yɛn Agya Onyankopɔn daa daa. Amen.
    21: Mekyea ahotefoɔ no wɔ Kristo Yesu mu. Anuanom a wɔne me wɔ ha no nso kyea mo.
    22: Ahotefoɔ no nyinaa kyea mo; ne titire no, Ɔhempɔn Kaesare fiefoɔ.
    23: Awurade Yesu Kristo adom nka mo nyinaa.
51:
  1:
    1: Krataa yi firi Paulo a ɛnam Onyankopɔn pɛ so enti, ɔyɛ Kristo somafoɔ no ne yɛn nua Timoteo nkyɛn,
    2: 'Yɛde kɔma ahotefoɔ a wɔwɔ Kolose a wɔyɛ Kristo mu agyidifoɔ no: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn nka mo.'
    3: Ɛberɛ biara a yɛbɔ mpaeɛ ma mo no, yɛda Onyankopɔn a ɔyɛ Awurade Yesu Kristo Agya no ase.
    4: Ɛfiri sɛ, yɛate mo gyidie a mowɔ wɔ Kristo Yesu mu ne dɔ a modɔ ahotefoɔ no.
    5: Ɛda a ɛdi ɛkan a motee Asɛmpa no, monyaa mu anidasoɔ a ɛwɔ hɔ ma mo. Enti, mo gyidie ne mo dɔ a mowɔ no gyina mo anidasoɔ a mowɔ a wɔakora no wɔ ɔsoro ama mo no so.
    6: Ɛfiri da a ɛdi ɛkan a motee Onyankopɔn adom na mohunuu sɛdeɛ ɛteɛ no, Asɛmpa no de nhyira abrɛ ewiase afanan nyinaa, na trɛ ara na ɛretrɛ sɛdeɛ mohunu no wɔ mo mu no.
    7: Ɛnam Epafra a ɔyɛ yɛn nua ɔsomfoɔ a ɔde gyidie yɛ Kristo adwuma ma yɛn no so na mohunuu yei.
    8: Ɔkaa ɔdɔ a Honhom no de ama mo no kyerɛɛ yɛn.
    9: Esiane saa enti, ɛfiri ɛberɛ a yɛtee mo nka no, yɛbɔ mpaeɛ ma mo daa. Yɛbisa Onyankopɔn sɛ ɔmfiri ne pɛ mu mma mo nyansa ne nteaseɛ a ne Honhom de ma no.
    10: Ɛba saa a na mobɛtumi atena ase sɛdeɛ Awurade hwehwɛ na ɛberɛ biara nso, mobɛyɛ deɛ ɛsɔ nʼani. Dwuma biara a mobɛdi no, ɛbɛso aba pa na mobɛnyini wɔ Onyankopɔn ho nimdeɛ mu.
    11: Yɛrebɔ mpaeɛ nso sɛ ne tumi ne nʼahoɔden bɛhyɛ mo ma sɛdeɛ ɛbɛyɛ a ɛkwan biara so, mode Awurade mu ahosɛpɛ ne boasetɔ bɛgyina biribiara ano.
    12: Momfa ahosɛpɛ nna Agya no a ɛnam ne so enti, moanya deɛ Onyankopɔn akora so ama nʼahotefoɔ a wɔwɔ ne hann no mu no bi no ase.
    13: Ɔgyee yɛn firii esum tumi ase de yɛn baa ne Dɔ Ba no Ahennie mu dwoodwoo.
    14: Ne mu na yɛnya ɔgyeɛ. Ne mu nso na yɛnya bɔnefakyɛ.
    15: Kristo yɛ Onyankopɔn a wɔnhunu no no sɛso. Ɔno ne abɔdeɛ nyinaa farebae.
    16: Ɛfiri sɛ, ɛnam ne so na Onyankopɔn bɔɔ biribiara a ɛwɔ ɔsoro ne asase so, deɛ wɔhunu ne deɛ wɔnhunu, honhom mu atumfoɔ, awuranom ne ahemfo. Onyankopɔn nam ne so na ɔbɔɔ ewiase nyinaa na ɔbɔ maa no nso.
    17: Na ɔwɔ hɔ ansa na wɔrebɔ biribiara, na ne mu na biribiara nya nʼafa pɛpɛɛpɛ.
    18: Asafo no yɛ ne onipadua; na ɔno na ɔyɛ asafo no ti. Ɔno na onipadua no nkwa firi no. Ɔno ne Abakan a wɔnyanee no firii awufoɔ mu sɛdeɛ ɛbɛyɛ a ɔno nko ara bɛdi adeɛ nyinaa mu ɛkan.
    19: Ɛfiri Onyankopɔn no ankasa pɛ mu na Ɔba no wɔ Onyankopɔn su nyinaa wɔ ne mu.
    20: Ɛnam ne Ba no so na Onyankopɔn firi ne pɛ mu de ewiase nyinaa sane bɛhyɛɛ ɔno ankasa ase. Onyankopɔn nam ne Ba no wu a ɔwuu asɛnnua so no de asomdwoeɛ baeɛ, enti ɔde nneɛma a ɛwɔ asase so ne ɔsoro nyinaa ahyɛ nʼase.
    21: Ɛberɛ bi a atwam no, ɛsiane sɛ na moyɛ bɔne na modwene bɔne ho enti, na mo ne Onyankopɔn ntam kwan ware a na moyɛ nʼatamfoɔ nso.
    22: Nanso, ɛnam ne Ba no wuo so enti Onyankopɔn afa mo nnamfo sɛdeɛ ɛbɛyɛ a mobɛyɛ kronkron a bɔne biara nni mo ho wɔ nʼanim.
    23: Ɛsɛ sɛ mokɔ so ma mo gyidie mu yɛ den. Mommma ho kwan mma mo anidasoɔ a monyaa no da a ɛdi ɛkan a motee Asɛmpa no nhinhim. Saa Asɛmpa a wɔka kyerɛ nnipa nyinaa yi enti na me, Paulo, mebɛyɛɛ ɔsomfoɔ no.
    24: Ɛyɛ me anigye sɛ merebrɛ mo ho. Menam me honam mu amaneɛ a merehunu no so retoa Kristo amanehunu a ɔhunuu wɔ ne honam mu maa nʼasafo no so.
    25: Onyankopɔn a mo yiedie enti, ɔde saa dwuma yi hyɛɛ me nsa no ayɛ me asafo no ɔsomfoɔ. Dwumadie no yɛ nʼasɛm no ka,
    26: a ɛyɛ ahintasɛm a mfeɛ bebree a atwam no, ɔde hintaa adasamma, nanso afei deɛ, wada no adi akyerɛ nʼahotefoɔ.
    27: 'Onyankopɔn nhyehyɛeɛ ne sɛ, ɔbɛda nʼahintasɛm a nnepa ne animuonyam wɔ mu no adi akyerɛ Amanamanmufoɔ nso. Ahintasɛm no ne sɛ: Kristo te mo mu, a nʼasekyerɛ ne sɛ, yɛwɔ anidasoɔ sɛ yɛn nsa bɛka Onyankopɔn animuonyam no bi.'
    28: Ɛno enti, yɛka Kristo ho asɛm kyerɛ nnipa nyinaa. Yɛnam adwene pa so bɔ obiara kɔkɔ, kyerɛkyerɛ no sɛdeɛ ɛbɛyɛ a obiara a yɛde no bɛhyɛ Onyankopɔn nsa no bɛyɛ pɛ wɔ Kristo mu.
    29: Ɛno enti na menam Kristo tumi sononko a ɔde ma me no so yɛ adwumaden.
  2:
    1: Mepɛ sɛ mema mo ne nnipa a wɔwɔ Laodikea no ne wɔn a wɔnhunuu me da no hunu aperepereɛ denden a meredi wɔ wɔn ho.
    2: Me botaeɛ ne sɛ, wɔbɛnya nkuranhyɛ wɔ wɔn akoma mu na wɔatena ase ɔdɔ mu sɛdeɛ ɛbɛyɛ a, wɔbɛnya nteaseɛ a ɛwie pɛyɛ. Na wɔbɛhunu Onyankopɔn ahintasɛm a ɛne Kristo no.
    3: Ɔno so na wɔnam hunu Onyankopɔn nyansa ne nʼadwene.
    4: Meka kyerɛ mo sɛ, mommma obiara mfa akyinnyehunu nnaadaa mo.
    5: Ɛwom sɛ menni mo nkyɛn wɔ ɔhonam fam deɛ, nanso mewɔ mo nkyɛn wɔ honhom fam. Ɛyɛ me anigye nso sɛ monam Kristo mu gyidie so aka mo ho abom gyina hɔ pintinn.
    6: Esiane sɛ moagye Kristo sɛ mo wura enti, mo ne no mmom ntena.
    7: Monnye nhini wɔ ne mu; momfa mo nkwa nto ne so na mo gyidie mu nyɛ den daa sɛdeɛ wɔkyerɛɛ mo no, na monna no ase.
    8: Monhwɛ yie na obi amfa ne nnaadaa a ɛfiri nnipa nkyerɛkyerɛ ne ewiase ahonhom mu a ɛmfiri Kristo no amfa mo nnommum.
    9: Ɛfiri sɛ, Onyankopɔn tebea nyinaa ara te Kristo onipadua mu,
    10: na mo nso Kristo ahyɛ mo ma, na tumidie ne mpaninnie biara hyɛ Kristo ase.
    11: Mo ne no ka bɔɔ mu no, wɔtwaa mo twetia a ɛnyɛ onipa na ɔtwaa mo, na mmom, ɛyɛ Kristo no ankasa na ɔtwaa mo twetia de tee mo firii onipadua a ɛho nteɛ no tumi ase.
    12: Wɔbɔɔ mo asu no nso, wosiee mo ne Kristo. Afei wonyanee mo baa nkwa mu, ɛfiri sɛ na mowɔ gyidie wɔ Onyankopɔn tumi mu a ɛnyanee Kristo firii awufoɔ mu no.
    13: Esiane mo bɔne enti, ɛberɛ bi a atwam no, na moyɛ honhom mu awufoɔ ne amanamanmufoɔ a monni Mmara. Nanso, afei Onyankopɔn anyane yɛn ne Kristo. Onyankopɔn de yɛn nyinaa bɔne akyɛ yɛn.
    14: Onyankopɔn pepaa yɛn mmarato; na ɔde ne nyinaa kɔɔ asɛnnua so kɔbɔɔ no asɛnnua mu.
    15: Ɛhɔ na Kristo dii mpaninnie ne tumidie nyinaa so. Ɔmaa ewiase nyinaa hunuu sɛdeɛ ɔfaa wɔn sɛ nneduafoɔ ɛberɛ a ɔhyɛɛ ne nkonimdie ho fa no.
    16: Enti, mommma obiara nnhyehyɛ mmara a ɛfa deɛ modi anaa monom, deɛ ɛfa nna kronkron anaa deɛ ɛfa asrane foforɔ afahyɛ anaa deɛ ɛfa home nna ho mmma mo.
    17: Saa nneɛma no nyinaa yɛ nsɛnkyerɛnneɛ a ɛkyerɛ deɛ ɛyɛ nokorɛ a ɛbɛba no. Kristo ne nokorɛ no.
    18: Mommma nnipa a wɔboa pa brɛ wɔn ho ase anaa wɔsom abɔfoɔ nnaadaa mo; wɔhoahoa wɔn ho sɛ wɔanya anisoadehunu. Saa ahantanfoɔ yi wɔ anifire su.
    19: Saa nnipa yi nyɛ Kristo a ɔyɛ onipadua no nyinaa Ti no dea bio. Kristo na ɔma onipadua no ahoɔden na ɔka onipadua no akwaa nyinaa bɔ mu, ma ɛnyini sɛdeɛ Onyankopɔn pɛ sɛ ɛnyini no.
    20: Mo ne Kristo awu enti, moate mo ho afiri ahonhom a wɔdi ewiase so no ho. Adɛn enti na mobɔ mo bra sɛ nnipa a wɔhyɛ saa ewiase no ase? Adɛn enti na modi saa mmara no a ɛkyerɛ sɛ,
    21: “Monnsɔ yei mu, monnni yei, mommfa mo nsa nka!” no so?
    22: Saa mmara ahodoɔ yi nyinaa yɛ nnipa ahyɛdeɛ ne ne nkyerɛkyerɛ a ɛfa nneɛma a yɛyɛ wɔ asase yi so a daakye ɛbɛtwam.
    23: Ayɛ sɛ saa Mmara yi so die yɛ pa ara, na ɛma wodɔ Onyankopɔn, anaasɛ ɛma wobrɛ wo ho ase ma wohyɛ wo ho so. Nanso, saa mmara yi nni tumi biara wɔ onipa akɔnnɔ bɔne so.
  3:
    1: Wɔanyane mo ne Kristo aba nkwa mu. Afei monnwene ɔsoro nneɛma ho, baabi a Kristo te Onyankopɔn nifa so di ɔhene no.
    2: Saa nneɛma no na momma mo adwene nkɔ so, na ɛnnyɛ asase yi so nneɛma.
    3: Ɛfiri sɛ, moawu na wɔde mo nkwa ne Kristo ahinta wɔ Onyankopɔn mu.
    4: Na sɛ Kristo a ɔyɛ mo nkwa no ba a, mo ne no bɛba wɔ nʼanimuonyam mu.
    5: Ewiase akɔnnɔdeɛ te sɛ adwamammɔ, afideyɛ, bɔne, ne anibereɛ a ɛyɛ abosonsom no, monyi mfiri mo abrabɔ mu.
    6: Wɔn a wɔbɛyɛ asoɔden wɔ saa nneɛma no ho no, Onyankopɔn abufuo bɛba wɔn so.
    7: Ɛberɛ bi a atwam no, ɛsiane sɛ na akɔnnɔsɛm di mo abrabɔ so enti, na mo ankasa modi mo akɔnnɔ akyi.
    8: 'Afei, monnyae saa nneɛma yi nyinaa: abufuo, bɔnepɛ, ne ɔtan. Monnyeya obi anaa mommma kasa a ɛho nte mfiri mo anom.'
    9: Monnnidi atorɔ nkyerɛ mo ho, ɛfiri sɛ, moato onipadua dada ne ne su no atwene
    10: de onipadua foforɔ asi ananmu. Moayɛ nnipa foforɔ a daa Onyankopɔn a ɔbɔɔ mo no resesa mo wɔ ne suban so, sɛdeɛ ɛbɛyɛ a Onyankopɔn ho nimdeɛ bɛhyɛ mo ma.
    11: Esiane saa enti, amanamanmufoɔ ne Yudafoɔ, twetiatwafoɔ ne momonotoyɛ, awudifoɔ, nkoa ne wɔn a wɔde wɔn ho no nni hɔ bio. Kristo wɔ biribiara mu. Kristo te yɛn nyinaa mu.
    12: Moyɛ Onyankopɔn nkurɔfoɔ. Ɔpɛ mo asɛm enti na ɔyii mo sɛ ne deɛ, enti monyɛ timmɔborɔ, ayamyɛ, mommrɛ mo ho ase, monnwo na monyɛ abodwokyerɛ.
    13: Mommoaboa mo ho mo ho, na obi fom ne yɔnko a, momfa nkyekyɛ mo ho. Sɛdeɛ Awurade de akyɛ mo no, saa ara na mo nso momfa nkyekyɛ mo ho mo ho.
    14: Yei nyinaa akyi no, momfa ɔdɔ a ɛde baakoyɛ ba no nka mo abrabɔ ho.
    15: Momma Kristo asomdwoeɛ no ntena mo akoma mu. Saa asomdwoeɛ yi ho na wɔafrɛ mo nyinaa aba Kristo onipadua baako mu. Monyɛ nnipa a wɔwɔ ayɛyie.
    16: Kristo asɛm no ne mu nnepa nyinaa ntena mo akoma mu. Momfa nyansa nkyerɛkyerɛ. Monto asankuo so nnwom ne ayɛyie nnwom ne honhom mu nnwom. Momfiri mo akoma mu nto aseda nnwom mma Onyankopɔn.
    17: Biribiara a moyɛ anaa moka no, monyɛ wɔ Awurade Yesu din mu na momfa ne so nna Agya Onyankopɔn ase.
    18: Ɔyerenom, mommrɛ mo ho ase mma mo kununom sɛdeɛ ɛsɛ Awurade mu.
    19: Okununom, monnɔ mo yerenom na monnhyɛ wɔn ahometeɛ.
    20: Mma, adeɛ nyinaa mu, montie mo awofoɔ asɛm na yei na ɛsɔ Onyankopɔn ani.
    21: Agyanom, monnyi mo mma abufuo na ammu wɔn aba mu.
    22: Asomfoɔ, adeɛ nyinaa mu, montie mo wuranom asɛm. Ɛnyɛ sɛ wɔn ani tua mo enti na ɛsɛ sɛ moyɛ na wɔpene mo, na mmom, ɛsiane sɛ modi Awurade ni no enti, momfa akoma pa nyɛ.
    23: Biribiara a moyɛ no, momfa mo akoma nyinaa nyɛ na momfa no sɛ moreyɛ ama Awurade na monnyɛ mma nnipa.
    24: Monkae sɛ Awurade bɛkyɛ mo so adeɛ. Mo nsa bɛka adeɛ a ɔde asie ama ne nkurɔfoɔ no bi. Kristo ne owura a mosom no.
    25: Na obiara a ɔyɛ deɛ ɛntene no, bɔne a ɔyɛ no so akatua na ɔbɛnya a animhwɛ biara nni mu.
  4:
    1: Awuranom, momma mo asomfoɔ deɛ ɛtene. Monkae sɛ mo nso mowɔ Owura wɔ ɔsoro.
    2: Mommɔ mpaeɛ daa. Monyɛ nnam wɔ mo mpaeɛbɔ mu na monna Onyankopɔn ase.
    3: Ɛberɛ korɔ no ara mu, mommɔ mpaeɛ mma yɛn nso na Onyankopɔn ama yɛn mu kwan ama yɛatumi aka Asɛmpa no ne Kristo ho ahintasɛm. Ɛfiri sɛ, ɛno enti na meda afiase no.
    4: Mommɔ mpaeɛ na matumi akasa ama nteaseɛ aba mu sɛdeɛ ɛsɛ sɛ mekasa.
    5: Ɛberɛ biara a mobɛnya kwan ne wɔn a wɔnyɛ agyedifoɔ no ahyia no, mo ne wɔn nkasa nyansa mu.
    6: Daa, monka kasa pa a ɛyɛ anigye nkyerɛ wɔn na momma wɔn mu biara mmuaeɛ pa.
    7: Yɛn nuabarima pa Tihiko a ɔyɛ odwumayɛfoɔ pa na ɔsane yɛ Awurade adwumayɛ mu ɔsomfoɔ no bɛka me ho asɛm akyerɛ mo.
    8: Ɛno enti na meresoma no aba mo nkyɛn sɛ ɔmmɛka sɛdeɛ yɛrekɔ so fa mfa nhyɛ mo den no.
    9: Onua Onesimo a ɔyɛ ɔdɔfoɔ nokwafoɔ na ɔsane fra mo kuo mu no ne no na ɛreba. Wɔbɛka biribiara a ɛrekɔ so wɔ ha akyerɛ mo.
    10: Me yɔnko Aristarko a ɔne me da afiase no kyea mo. Saa ara na Barnaba wɔfaase Marko nso kyea mo. Wɔaka akyerɛ mo sɛ, sɛ ɔba mo nkyɛn a, monnye no fɛ so.
    11: Yesu a wɔfrɛ no Yusto no nso kyea mo. Saa nnipa baasa yi nko ara ne Yudafoɔ agyidifoɔ a me ne wɔn reyɛ Onyankopɔn Ahennie no ho adwuma a wɔaboa me yie.
    12: Kristo Yesu ɔsomfoɔ a wɔfrɛ no Epafra a ɔfra mo kuo mu no nso kyea mo. Daa ɔbɔ mpaeɛ denden srɛ Onyankopɔn sɛ ɔnhyɛ mo den na ɔmma mo nyansa na mommrɛ mo ho ase mma nʼapɛdeɛ.
    13: Mɛtumi adi ne nsiyɛ ho adanseɛ akyerɛ mo ne nnipa a wɔwɔ Laodikea ne Hierapoli no.
    14: Luka a ɔyɛ yɛn yaresafoɔ pa no ne Dema kyea mo.
    15: Yɛkyea anuanom a wɔwɔ Laodikea ne Nimfa ne asafo a wɔhyia wɔ ne fie no.
    16: Sɛ mokan saa nwoma yi wie a, monhwɛ sɛ mobɛkan akyerɛ asafo a wɔwɔ Laodikea no. Saa ara nso na monkan nwoma a ɛfiri Laodikea no.
    17: Monka nkyerɛ Arkipo sɛ, “Bɔ mmɔden sɛ wobɛwie ɔsom a wɔde ahyɛ wo nsa wɔ Awurade din mu no.”
    18: 'Me, Paulo, me nsa ano atwerɛ a mede kyea mo nie: Monkae me mpɔkyerɛ no. Onyankopɔn adom nka mo.'
52:
  1:
    1: 'Nwoma yi firi Paulo, Silas ne Timoteo nkyɛn, Yɛde kɔma Tesalonika asafo a wɔyɛ Agya Onyankopɔn ne Awurade Yesu Kristo mma no: Adom ne asomdwoeɛ nka mo.'
    2: Daa yɛda Onyankopɔn ase ma mo, na yɛkae mo wɔ yɛn mpaeɛbɔ mu nso.
    3: Ɛfiri sɛ, yɛkae mo gyidie a mode di dwuma, mo dɔ a ɛma motumi de nsi yɛ adwuma ne mo anidasoɔ denden a mowɔ wɔ yɛn Awurade Yesu Kristo mu no wɔ yɛn Onyankopɔn ne Agya no anim.
    4: Anuanom, yɛnim sɛ Onyankopɔn dɔ mo enti na wayi mo sɛ ɔno ankasa ne deɛ no.
    5: Sɛ yɛbɛkaa Asɛmpa no kyerɛɛ mo a, ɛnyɛ nsɛm bi kwa, na mmom, yɛgyina tumi ne Honhom Kronkron ne mu nokorɛ mu gyidie so. Monim nnipa ko a na yɛyɛ ɛne sɛdeɛ yɛboaa mo.
    6: Mosuasuaa yɛn ne Awurade; na ɛwom sɛ mohunuu amane deɛ, nanso mode anigyeɛ a ɛfiri Honhom Kronkron no mu gyee asɛm no.
    7: Ɛnam so maa mobɛyɛɛ nhwɛsoɔ maa agyidifoɔ a wɔwɔ Makedonia ne Hela no nyinaa.
    8: Nsɛm a moka faa Awurade ho no ankɔ Makedonia ne Hela nko, na mmom, gyidie a mowɔ wɔ Onyankopɔn mu no ho asɛm aduru baabiara. Asɛm biara nni hɔ a ɛsɛ sɛ yɛka bio.
    9: Obiara kamfo sɛdeɛ mogyee yɛn ne sɛdeɛ motwee mo ho firii abosom ho kɔsom nokorɛ Onyankopɔn a ɔte ase daa no,
    10: na motwɛn ne Ba a ɔfiri ɔsoro no; Yesu a ɔnyanee no firii awufoɔ mu a ɔgye yɛn firi Onyankopɔn abufuo a ɛreba no mu no.
  2:
    1: Anuanom, mo ankasa monim sɛ nsra a yɛbɛsraa mo no anyɛ ɔkwa.
    2: Monim ayayadeɛ a wɔyɛɛ yɛn ne ɔyea a wɔyaa yɛn wɔ Filipi ansa na yɛreba mo nkyɛn wɔ Tesalonika. Ɛwom sɛ na nnipa bi tia yɛn deɛ, nanso yɛn Onyankopɔn hyɛɛ yɛn den maa yɛkaa Asɛmpa a ɛfiri ne mu no.
    3: Asɛmpa a yɛka kyerɛɛ mo no mfiri adwemmɔne anaa nnaadaa mu, na mmom, deɛ yɛkaeɛ no yɛ nokorɛ turodoo.
    4: Daa yɛka nokorɛ sɛdeɛ Onyankopɔn hwehwɛ yɛn sɛ yɛnka no, ɛfiri sɛ, ɔpene so na ɔde Asɛmpa no nso ama yɛn sɛ yɛnka. Yɛmpɛ sɛ yɛsɔ nnipa ani, na mmom, Onyankopɔn a ɔsɔ yɛn adwene hwɛ no ani na yɛpɛ sɛ yɛsɔ.
    5: Monim pefee sɛ yɛamma ha sɛ yɛrebɛka nnaadaasɛm akyerɛ mo anaasɛ yɛrebɛka nsɛm sikanibereɛ so. Onyankopɔn ne yɛn adanseɛ.
    6: Sɛ moyɛ Kristo asomafoɔ no enti, anka yɛwɔ ho kwan sɛ yɛpɛ animuonyam firi mo nkyɛn, nanso yɛmmisaa animuonyam mfirii mo anaasɛ onipa foforɔ bi nkyɛn.
    7: Na yɛwɔ mo nkyɛn no, na yɛne mo te ɔdwoɔ so, sɛdeɛ ɔbaatan korɔkorɔ ne mma.
    8: Yɛhwɛɛ mo yie, nyaa mo ho anigyeɛ sononko, mpo yɛdaa yɛn ho so sɛ yɛde yɛn nkwa bɛto hɔ ama mo ɛberɛ a yɛde Onyankopɔn Asɛmpa no brɛɛ mo no.
    9: Anuanom, menim sɛ mokae adwuma a yɛyɛeɛ ne brɛ a yɛbrɛeɛ. Yɛyɛɛ adwuma awia ne anadwo sɛdeɛ Onyankopɔn Asɛmpa no ka a yɛka kyerɛɛ mo no, yɛremfa ɔhaw bi mmɛto mo so.
    10: Mo ne Onyankopɔn yɛ yɛn adansefoɔ. Yɛn suban a yɛdaa no adi kyerɛɛ mo a mogyee Asɛmpa no diiɛ no yɛ kronn a ɛyɛ na mfomsoɔ biara nni ho.
    11: Mo ara monim sɛ yɛne mo tenaa sɛdeɛ agya ne nʼankasa mma tena.
    12: Yɛhyɛɛ mo nkuran; yɛkyekyeree mo werɛ na yɛkɔɔ so tuu mo fo sɛ montena ase wɔ ɛkwan a ɛsɔ Onyankopɔn a ɔfrɛ mo wɔ nʼAhennie ne nʼanimuonyam mu no so.
    13: Daa yɛbɛda Onyankopɔn ase wɔ saa asɛm yi ho. Ɛberɛ a yɛkaa Onyankopɔn asɛm kyerɛɛ mo no, motieeɛ, gye dii sɛ ɛnyɛ asɛm a ɛfiri onipa nkyɛn, na mmom, ampa ara sɛ, ɛfiri Onyankopɔn nkyɛn. Mo a moagye adi no, Onyankopɔn yɛ adwuma wɔ mo mu.
    14: Anuanom, nsɛm a ɛtotoo Onyankopɔn asafo a na ɛwowɔ Yudea ne nnipa a wɔwɔ hɔ a na wɔyɛ Kristo Yesu nkurɔfoɔ no bi ara na ato mo yi. Ɔtaa a mo ara mo manfoɔ taa mo no, saa ara na Yudafoɔ no nso taa asafo no.
    15: Saa nnipa no kumm Awurade Yesu ne adiyifoɔ no, na wɔtaa yɛn nso. Onyankopɔn ani nsɔ wɔn, na wɔne nnipa di asi ɛberɛ biara.
    16: Wɔbɔ mmɔden sɛ wɔbɛsi yɛn kwan sɛdeɛ ɛbɛyɛ a yɛrentumi nkɔka asɛm a ɛbɛma amanamanmufoɔ no nkwagyeɛ nkyerɛ wɔn. Yei ma wɔn bɔne kɔɔ so daa. Na Onyankopɔn abufuo wɔ wɔn so.
    17: Me nnamfonom, ɛberɛ tiawa bi mu no, yɛantumi amma mo nkyɛn, nanso ɛberɛ biara na yɛdwene mo ho. Yɛpɛɛ sɛ yɛhunu mo, na yɛbɔɔ mmɔden biara sɛ yɛbɛhyia mo ankasa.
    18: Yɛpɛɛ sɛ yɛbɛsane aba mo nkyɛn. Me Paulo deɛ, na mepɛ sɛ meba hɔ boro pɛnkorɔ nanso ɔbonsam sii yɛn ho ɛkwan.
    19: Nanso, ne nyinaa akyi no, mo nko ara ne yɛn anidasoɔ ne yɛn ahosɛpɛ. Na sɛ yɛbɛtumi ahoahoa yɛn ho nkonimdie mu wɔ Awurade Yesu anim wɔ ne ba no mu a, ɛgyina mo so.
    20: Nokorɛm, yɛn ahohoahoa ne yɛn ahosɛpɛ gyina mo so.
  3:
    1: Akyire no a yɛhunuu sɛ yɛyɛ ho hwee a ɛnyɛ yie no, yɛyɛɛ yɛn adwene sɛ yɛbɛtena Atene.
    2: Enti, yɛsomaa yɛn nua Timoteo a yɛne no yɛ Onyankopɔn adwuma no sɛ ɔnkɔka Asɛmpa a ɛfa Kristo ho mfa mmoa, nhyɛ mo gyidie den,
    3: sɛdeɛ ɛbɛyɛ a, ɔtaa no enti, mo mu biara mmɔ hu. Mo ara monim sɛ saa ɔtaa no yɛ Onyankopɔn pɛ a wahyehyɛ ama yɛn.
    4: Ɛberɛ a na yɛne mo wɔ hɔ no, yɛdii ɛkan ka kyerɛɛ mo sɛ, wɔbɛtaa yɛn, na sɛdeɛ monim no, saa pɛpɛɛpɛ na aba yi.
    5: Yei enti, ɛsiane sɛ na asɛm no hyɛ me so enti, mesomaa Timoteo sɛ ɔmmɛhwehwɛ mo gyidie mu. Mewɔ anidasoɔ sɛ ɔbonsam ansɔ mo anhwɛ amma dwuma yɛadi no nyinaa anyɛ kwa.
    6: Afei, Timoteo afiri mo nkyɛn aba yɛn nkyɛn abɛka anigyesɛm a ɛfa mo gyidie ne mo dɔ ho asɛm akyerɛ yɛn. Waka akyerɛ yɛn sɛ daa modwene yɛn ho adwene pa na mopɛ sɛ mohunu yɛn sɛdeɛ yɛn nso yɛpɛ sɛ yɛhunu mo no ara pɛ.
    7: Enti, yɛn haw ne yɛn amanehunu no mu no, moahyɛ yɛn nkuran,
    8: ɛfiri sɛ, sɛ mogyina pintinn wɔ Awurade mu a, na ɛma yɛn nso yɛtumi gyina biribiara ano wɔ yɛn asetena mu.
    9: Ɛsɛ sɛ yɛda Onyankopɔn ase ma mo. Mo enti, yɛda Onyankopɔn ase sɛ moama yɛn ho asɛpɛ yɛn wɔ nʼanim.
    10: Daa awia ne anadwo, yɛfiri yɛn akoma nyinaa mu srɛ no sɛ, ɔmma yɛne mo nhyia na yɛmma mo deɛ ɛhia mo wɔ mo gyidie mu.
    11: Ɔno ara yɛn Onyankopɔn ne Agya no ankasa ne yɛn Awurade Yesu Kristo nsiesie kwan na yɛmmra mo nkyɛn.
    12: Awurade mma mo dɔ mu nyɛ den mmoro so wɔ mo ho mo ho ne afoforɔ mu, sɛdeɛ yɛn nso yɛdɔ mo no.
    13: Mebɔ mpaeɛ sɛ Awurade ne ne nkurɔfoɔ nyinaa ba a, ɔbɛma mo akoma mu ayɛ kronkron a nkekaawa biara nni mu wɔ Agya Onyankopɔn anim.
  4:
    1: Anuanom, asɛm a ɛtwa toɔ ne sɛ, mosuaa kwan pa a ɛsɛ sɛ mofa so tena ase a ɛbɛsɔ Onyankopɔn ani. Na saa pɛpɛɛpɛ na morebɔ mo bra. Enti, yɛde yɛn Awurade Yesu din srɛ, hyɛ mo sɛ, monyɛ mma ɛmmoro deɛ moreyɛ seesei no so.
    2: Monim nkyerɛkyerɛ a ɛnam Awurade Yesu tumi enti, yɛtumi kyerɛkyerɛɛ mo.
    3: Yei yɛ Onyankopɔn pɛ a ɔwɔ ma mo. Ɔpɛ sɛ moyɛ kronkron na motwe mo ho firi adwamammɔ ho.
    4: Ɛsɛ sɛ mosua sɛdeɛ mohyɛ mo ho so na obiara atumi ne ne yere atena kronnyɛ ne animuonyam so.
    5: Monntena ase akɔnnɔ anibereɛ so te sɛ wɔn a wɔnnim Onyankopɔn.
    6: Onyankopɔn akyiwadeɛ no bi nso ne sɛ, ɛnsɛ sɛ mo mu biara sisi ne yɔnko na ɔgye ne yere, ɛfiri sɛ, sɛ obi yɛ saa a, Onyankopɔn bɛtwe nʼaso dendeenden sɛdeɛ yɛadi ɛkan abɔ mo kɔkɔ no.
    7: Onyankopɔn amfrɛ yɛn sɛ yɛmmɛbɔ adwaman, na mmom, ɔfrɛɛ yɛn sɛ yɛntena ase ahoteɛ mu.
    8: Ɛno enti, obiara a ɔbɛpo nkyerɛkyerɛ no ntia onipa, na mmom, ɔtia Onyankopɔn a ɔma mo Honhom Kronkron no.
    9: Ɛho nhia sɛ mɛtwerɛ mo afa ɔdɔ a ɛsɛ sɛ modɔ mo nuanom asuafoɔ no ho. Onyankopɔn akyerɛ mo ankasa ɛkwan a ɛsɛ sɛ mofa so dodɔ mo ho mo ho.
    10: Na moada saa ɔdɔ no adi pɛpɛɛpɛ akyerɛ anuanom a wɔwɔ Makedonia no nyinaa. Nanso, anuanom, yɛsrɛ mo sɛ monkɔ so nnodɔ mo ho mo ho mma ɛmmoro saa.
    11: Momma ɛnyɛ mo botaeɛ sɛ mobɛtena ase dinn na moahwɛ so adi mo dwuma de abɔ mo ho akɔnhoma sɛdeɛ yɛaka akyerɛ mo dada no.
    12: Sɛ moyɛ saa a, ɛbɛma wɔn a wɔnyɛ asuafoɔ no afɛre mo na moremmisa deɛ ɛhia mo nso mfiri obiara nkyɛn.
    13: Anuanom, yɛpɛ sɛ yɛka nokorɛ a ɛfa wɔn a wɔawuwu no ho kyerɛ mo sɛdeɛ ɛbɛyɛ a, morenni ho awerɛhoɔ te sɛ wɔn a wɔnni anidasoɔ no.
    14: Yɛgye di sɛ Yesu wuiɛ, na ɔsɔree bio. Enti sɛ Onyankopɔn de Yesu ba bio a, ɔde wɔn a wɔnyaa ne mu gyidie ansa na wɔrewuo no bɛka ne ho aba.
    15: Awurade nkyerɛkyerɛ a yɛreka akyerɛ mo no ne sɛ, ɛda a Awurade bɛba no, yɛn a yɛte ase yi renni awufoɔ no anim ɛkan.
    16: Awurade no ankasa de ɔhyɛ a ano yɛ den, ɔbɔfoɔ panin nteamu ne Onyankopɔn totorobɛnto nnyegyeeɛ firi ɔsoro bɛba fam. Wɔn a wɔawuwu wɔ Kristo mu no bɛsɔre kane,
    17: na wɔaboaboa yɛn a yɛte ase ɛberɛ no ne wɔn a wɔasɔre no ano wɔ omununkum mu ahyia Awurade wɔ ewiem. Na saa na yɛne Awurade bɛtena daa.
    18: Enti, momfa saa asɛm yi nkyekyere obiara werɛ.
  5:
    1: Anuanom, ɛho nhia sɛ mɛtwerɛ akyerɛ mo nna ne ɛberɛ a saa nsɛm yi bɛsisi.
    2: Ɛfiri sɛ, mo ankasa monim yie sɛ ɛda a Awurade bɛba no bɛyɛ sɛ ɔkorɔmfoɔ a ɔreba anadwo.
    3: Ɛberɛ a nnipa bɛka sɛ, “biribiara yɛ asomdwoeɛ” no, saa ɛberɛ no na adesɛeɛ bɛba wɔn so. Na wɔrentumi nnwane. Ɛbɛyɛ te sɛ yea a ɛba ɔpemfoɔ a ɔrewoɔ so no.
    4: Nanso, mo anuanom yi deɛ, monte esum mu enti ɛnsɛ sɛ saa da no fu mo mu sɛ ɔkorɔmfoɔ.
    5: Mo nyinaa moyɛ hann ne adekyeeɛ mma. Yɛnyɛ anadwo ne sum mma.
    6: Ɛno enti, ɛnsɛ sɛ yɛdeda sɛ afoforɔ no. Ɛsɛ sɛ yɛwɛn na yɛbrɛ yɛn ho ase.
    7: Anadwo na nnipa da. Anadwo na nnipa boro nsã.
    8: Nanso yɛyɛ adekyeeɛ mma enti ɛsɛ sɛ yɛbrɛ yɛn ho ase. Ɛsɛ sɛ yɛhyɛ gyidie ne ɔdɔ nkataboɔ ne yɛn nkwagyeɛ anidasoɔ sɛ dadeɛ kyɛ.
    9: Onyankopɔn anyi yɛn sɛ yɛmmɛhunu amane wɔ nʼabufuo ano, na mmom, ɔyii yɛn sɛ yɛbɛnya nkwagyeɛ wɔ Awurade Yesu Kristo mu.
    10: Kristo wu maa yɛn, sɛdeɛ ɛbɛyɛ a, sɛ yɛanyane anaa sɛ yɛawu oo, yɛne no bɛtena ase wɔ nkwa mu.
    11: Esiane saa enti, monhyɛ mo ho nkuran na mommoaboa mo ho mo ho sɛdeɛ mogu so reyɛ yi.
    12: Anuanom, yɛsrɛ mo sɛ, momfa obuo ne anidie mma wɔn a Awurade ayi wɔn sɛ wɔnni mo anim nkyerɛkyerɛ mo no.
    13: Esiane adwuma a wɔyɛ no enti, mommu wɔn na monnɔ wɔn yie. Montena ase asomdwoeɛ mu.
    14: Anuanom, yɛhyɛ mo sɛ, monkasa nkyerɛ anihafoɔ, monka wɔn a wɔnyɛ hye no hye; mommoa wɔn a wɔyɛ mmerɛ; monto mo bo ase mma wɔn nyinaa.
    15: Monhwɛ sɛ obi mmfa bɔne a obi ayɛ no no ho ka ntua no. Ɛberɛ biara, momma ɛnyɛ mo botaeɛ sɛ mobɛyɛ papa ama mo ho mo ho ne obiara.
    16: Momma mo ani nnye da biara
    17: na ɛberɛ biara nso, mommɔ mpaeɛ;
    18: biribiara mu, monna ase. Yei na Onyankopɔn hwehwɛ afiri mo nkyɛn wɔ Kristo Yesu mu.
    19: Monnka Honhom Kronkron no nhyɛ;
    20: monnsi adiyisɛm atwetwe.
    21: Monsɔ biribiara nhwɛ; momfa deɛ ɛyɛ.
    22: Na monkyiri bɔne biara.
    23: Na ɔno asomdwoeɛ Onyankopɔn no ara nte mo ho koraa, na ɔnhwɛ mo honhom ne mo ɔkra ne mo onipadua so a ɛho remma asɛm biara kɔsi sɛ yɛn Awurade Yesu Kristo bɛba.
    24: Ɔnokwafoɔ ne deɛ ɔfrɛɛ mo no, ɔno nso na ɔbɛyɛ.
    25: Anuanom, mommɔ mpaeɛ mma yɛn.
    26: Momfa mfeano kronkron nkyeakyea anuanom nyinaa.
    27: Mehyɛ mo wɔ Awurade tumi mu sɛ monkenkan saa nwoma yi nkyerɛ anuanom no nyinaa.
    28: Yɛn Awurade Yesu Kristo adom nka mo.
53:
  1:
    1: 'Nwoma yi firi Paulo, Silas ne Timoteo nkyɛn, Yɛde kɔma Tesalonika asafo a wɔyɛ Agya Onyankopɔn ne Awurade Yesu Kristo nkurɔfoɔ no:'
    2: Adom ne asomdwoeɛ a ɛfiri Agya Onyankopɔn ne yɛn Awurade Yesu Kristo nka mo.
    3: Anuanom, ɛsɛ sɛ da biara yɛda Onyankopɔn ase ma mo. Ɛsɛ sɛ yɛyɛ saa, ɛfiri sɛ, mo gyidie ne ɔdɔ a modɔ afoforɔ no mu den ara na ɛreyɛ.
    4: Saa enti na yɛn ankasa yɛde mo hoahoa yɛn ho wɔ Onyankopɔn asafo ahodoɔ mu no. Yɛde ɔtaa ne amanehunu a mokɔ so gyina ano no hoahoa yɛn ho.
    5: Yeinom nyinaa di adanseɛ sɛ, Onyankopɔn bu atɛntenenee ɛno enti, wɔbɛkan mo afra wɔn a wɔbɛkɔ nʼAhennie a morehunu ho amane no mu.
    6: Onyankopɔn bɛyɛ deɛ ɛtene. Wɔn a wɔbɛma mo ahunu amane no, ɔno nso bɛma wɔahunu amane,
    7: na mo a mo ne yɛn rehunu amane no nso, wama moahome. Saa asɛm yi bɛsi wɔ ɛberɛ a Awurade Yesu nam ogyaframa mu firi ɔsoro reba a nʼabɔfoɔ atumfoɔ ka ne ho no,
    8: abɛtwe wɔn a wɔnnim Onyankopɔn na wɔntie yɛn Awurade Yesu Asɛmpa no aso.
    9: Wɔbɛkɔ daa ɔsɛeɛ mu na wɔayi wɔn afiri Awurade anim ne nʼanimuonyam mu
    10: da a ɔbɛma nʼakyidifoɔ ne nʼasuafoɔ ahyɛ no animuonyam no. Mo nso, mobɛfra saa nkurɔfoɔ no mu, ɛfiri sɛ, moagye asɛm a yɛka kyerɛɛ mo no adi.
    11: Yei enti na daa yɛbɔ mpaeɛ ma mo no. Yɛsrɛ Onyankopɔn sɛ ɔmma mo ntumi ntena ase mma asetena a ɛno enti ɔfrɛɛ mo no. Ɔnnyina ne tumi so mma mo tumi, nyɛ mo apɛdeɛ ne biribiara a mo gyidie bɛka akyerɛ mo sɛ monyɛ no nyinaa.
    12: Yɛbɔ mpaeɛ sɛdeɛ monam yɛn Onyankopɔn ne Awurade Yesu Kristo adom so bɛhyɛ Awurade Yesu din animuonyam wɔ mo mu na mo nso, wɔahyɛ mo animuonyam wɔ ne mu.
  2:
    1: Ɛfa yɛn Awurade Yesu Kristo mmaeɛ a ɔrebɛba ne boa a wɔbɛboaboa yɛn ano akɔka ne ho no, mesrɛ mo, anuanom,
    2: mommma mo adwene mu nnyɛ mo nnaa sɛ ɛda a Awurade reba no aduru. Ebia, na obi rehyɛ saa nkɔm no anaa obi foforɔ nso gyina so reka asɛm. Anaasɛ nso wɔka sɛ yɛn nwoma a yɛtwerɛeɛ no bi mu na saa asɛm no wɔ.
    3: Mommma obiara nnaadaa mo saa ɛkwan yi so. Saa Ɛda no remma da gye sɛ atuateɛ a ɛtwa toɔ no aba ama wɔada ɔbɔnefoɔ no a ɔbɛkɔ daa ɔsɛeɛ mu no adi.
    4: Biribiara a nnipa som na wɔbu no kronkron no, ɔbɛtia mu. Ɔbɛkorɔn ne ho wɔ ne nyinaa so na wakɔtena Onyankopɔn asɔredan mu na waka sɛ ɔno ne Onyankopɔn.
    5: Monkae sɛ ɛberɛ a me ne mo wɔ hɔ no, na metaa ka yeinom nyinaa kyerɛ mo.
    6: Nanso, biribi na atwe no asɛn, na sɛ ɛberɛ no duru a, ɔbɛba.
    7: Ɔbɔnefoɔ no di ne dwuma dada na deɛ ɛbɛba no remma da gye sɛ wɔayi deɛ ɔkura ne mu no afiri hɔ.
    8: Ɛno ansa na ɔbɔnefoɔ no bɛba, na Awurade Yesu nam nʼanom home so bɛtu no agu, na ɔde ne ba a ɔbɛba no mu animuonyam asɛe no.
    9: Ɔbɔnefoɔ no nam ɔbonsam tumi so na ɛbɛba na wabɛyɛ anwanwadeɛ ne nsɛnkyerɛnneɛ,
    10: na ɔnam bɔne so adaadaa wɔn a wɔbɛyera no. Wɔbɛyera, ɛfiri sɛ, wɔannye nokorɛ no anto mu, annɔ nokorɛ no amma wɔannya nkwa.
    11: Yei enti, Onyankopɔn resoma nnaadaa tumi ma akɔhyɛ wɔn mu ama wɔagye nsɛm a ɛnyɛ nokorɛ adi.
    12: Awieeɛ no ara ne sɛ, wɔn a wɔnnye nokorɛ no nni na wɔn ani gye bɔne ho no, wɔbɛbu wɔn atɛn.
    13: Anuanom, ɛsɛ sɛ ɛberɛ biara yɛda Onyankopɔn ase ma mo a Awurade dɔ mo no. Ɛfiri sɛ, ɛnam Honhom no tumi so na Onyankopɔn yii mo sɛ nnipa a modi ɛkan a wɔbɛgye mo nkwa na wɔayɛ mo Onyankopɔn nkurɔfoɔ kronkron wɔ mo gyidie a mowɔ wɔ nokorɛ mu no mu.
    14: Onyankopɔn nam Asɛmpa no so frɛɛ mo sɛdeɛ mo ne Awurade Yesu Kristo bɛtena nʼanimuonyam no mu.
    15: Enti, anuanom, monnyina pintinn na monka mo ho mmata nokorɛ a yɛkyerɛɛ mo wɔ asɛnka ne yɛn nwoma no mu no.
    16: Yɛn Awurade Yesu Kristo no ankasa ne yɛn Agya Onyankopɔn a ɔdɔ yɛn na ɔnam nʼadom mu ahyɛ yɛn daa nkuran ne anidasoɔ pa no,
    17: nkyekyere mo werɛ, na ɔnhyɛ mo den asɛm ne adwuma pa nyinaa mu.
  3:
    1: Anuanom, asɛm a ɛtwa toɔ ne sɛ, mommɔ mpaeɛ mma yɛn sɛdeɛ ɛbɛyɛ a Awurade asɛm bɛkɔ so atrɛ ntɛm sɛdeɛ ɛyɛɛ wɔ mo mu no.
    2: Afei, mommɔ mpaeɛ mma yɛn sɛdeɛ ɛbɛyɛ a Onyankopɔn bɛyi yɛn afiri abɔnefoɔ ne nsɛmmɔnedifoɔ nsam. Ɛfiri sɛ, ɛnyɛ nnipa nyinaa na wɔgye asɛm no di.
    3: Nanso, Awurade yɛ ɔnokwafoɔ. Ɔbɛhyɛ mo den na wagye mo afiri ɔbɔnefoɔ no nsam.
    4: Awurade ama yɛn mo mu anidasoɔ. Yɛwɔ anidasoɔ sɛ moreyɛ na mobɛkɔ so ayɛ biribiara a yɛbɛkyerɛ mo sɛ monyɛ no.
    5: Awurade nka mo ho na monnya ɔdɔ akoma sɛ Onyankopɔn ne abodwokyɛreɛ sɛ Kristo.
    6: Anuanom, yɛhyɛ mo wɔ Awurade Yesu Kristo din mu sɛ, montwe mo ho mfiri anuanom a wɔdi aniha na wɔnni mmara a yɛahyɛ ama wɔn no so no ho.
    7: Mo ankasa monim pefee sɛ ɛsɛ sɛ moyɛ deɛ yɛyɛeɛ no bi pɛpɛɛpɛ. Ɛberɛ a na yɛwɔ mo nkyɛn no, yɛanyɛ aniha.
    8: Obi ammoa yɛn a yɛantua onii no ka. Yɛyɛɛ adwuma dendeenden. Awia ne anadwo nyinaa yɛyɛɛ adwuma sɛdeɛ yɛremfa sikasɛm biara nha mo adwene.
    9: Yei nkyerɛ sɛ na yɛnni ho ɛkwan sɛ yɛbisa mo biribi de boa yɛn asetena. Yɛyɛɛ saa de yɛɛ nhwɛsoɔ maa mo.
    10: Yɛwɔ mo nkyɛn no, yɛka kyerɛɛ mo sɛ, “Obiara a ɔmpɛ sɛ ɔyɛ adwuma no, ɛnsɛ sɛ wɔma ɔdidi.”
    11: Yɛka saa asɛm yi, ɛfiri sɛ, yɛte sɛ mo mu bi yɛ anihafoɔ a wɔnyɛ hwee sɛ wɔnenam nkurɔfoɔ nnwuma ase.
    12: Yɛde Awurade Yesu Kristo din hyɛ wɔn, bɔ wɔn kɔkɔ sɛ, wɔmmɔ bra pa na wɔnyɛ adwuma mfa mmɔ wɔn ho akɔnhoma.
    13: Anuanom monnnyae papayɛ da.
    14: Obi wɔ hɔ a ɔrentie nwoma a matwerɛ abrɛ mo yi mu nsɛm. Sɛ mohunu obi saa a, monhwɛ no yie na montwe mo ho mfiri ne ho na nʼanim ngu ase.
    15: Nanso, mommfa saa onipa no sɛ ɔyɛ ɔtamfoɔ na mmom, mommɔ no kɔkɔ sɛ mo nua.
    16: Na ɔno asomdwoeɛ Awurade no ara mma mo asomdwoeɛ daa adeɛ nyinaa mu. Awurade ne mo nyinaa ntena.
    17: Me ara me Paulo, me nsa ano atwerɛ a menam so rekyea mo ni. Saa ɛkwan yi ara so na mefa twerɛ nwoma.
    18: Yɛn Awurade Yesu Kristo adom nka mo nyinaa.
54:
  1:
    1: Nwoma yi firi Kristo Yesu somafoɔ Paulo nkyɛn. Onyankopɔn a ɔyɛ yɛn Gyefoɔ ne Kristo Yesu a ɔma yɛn anidasoɔ na ɔfrɛɛ me.
    2: 'Meretwerɛ akɔma Timoteo a ɔyɛ me ba kann wɔ gyidie no mu: Agya Onyankopɔn ne Kristo Yesu a ɔyɛ yɛn Awurade no adom, mmɔborɔhunu ne asomdwoeɛ nka mo.'
    3: Mepɛ sɛ motena Efeso sɛdeɛ merekɔ Makedonia no meka kyerɛɛ mo no. Nnipa bi wɔ hɔ a wɔma nkyerɛkyerɛ bɔne a ɛsɛ sɛ mohyɛ wɔn na wɔgyae.
    4: Monka nkyerɛ wɔn na wɔnnyae atorɔsɛm ne wɔn nananom din bebrebe a wɔbobɔ no, ɛfiri sɛ, saa nneyɛeɛ no de akyinnyeɛ ba. Ɛmmoa Onyankopɔn nhyehyɛeɛ a wɔnam gyidie nko so na wɔhunu no.
    5: Saa ɔhyɛ yi botaeɛ ara ne sɛ, ɛbɛkanyane ɔdɔ a ɛfiri akoma pa, adwenem fann ne gyidie pa mu.
    6: Nnipa bi atwe wɔn ho afiri ɛkwan pa no so de wɔn ho ama akyinnyeɛ hunu.
    7: Wɔpɛ sɛ wɔyɛ Onyankopɔn mmara no akyerɛkyerɛfoɔ nanso wɔn ara wɔn nsɛm a wɔka no wɔnte aseɛ. Saa ara nso na wɔnni gyidie wɔ nsɛm a wɔka no mu.
    8: Yɛnim sɛ, sɛ wɔnam mmara ɛkwan so de Mmara no di dwuma a, ɛyɛ.
    9: Ɛsɛ sɛ yɛkae hunu sɛ, wɔanyɛ mmara no amma ateneneefoɔ na mmom, wɔyɛ maa mmaratofoɔ, nnebɔneyɛfoɔ, wɔn a wɔnsuro Onyame ne abɔnefoɔ, wɔn a wɔnyɛ kronkron anaa wɔn ho nteɛ, wɔn a wɔkum wɔn agyanom ne wɔn maamenom, awudifoɔ,
    10: afideyɛfoɔ, adwamammɔfoɔ, nnipawiafoɔ, atorofoɔ a wɔka nkontomposɛm anaa wɔyɛ biribi a ɛne nokorɛ nkyerɛkyerɛ no bɔ abira no.
    11: Saa nokorɛ nkyerɛkyerɛ no wɔ Asɛmpa a wɔde ama me sɛ menka ho asɛm nkyerɛ no mu. Ɛyɛ Asɛmpa a ɛfiri Onyankopɔn a ɔyɛ onimuonyamfoɔ na wɔahyira no no nkyɛn.
    12: Meda yɛn Awurade Yesu Kristo a wama me ahoɔden ma medi me dwuma no ase. Meda no ase sɛ wadwene me ho sɛ mefata na wayi me sɛ mensom no.
    13: Nanso, mmerɛ bi a atwam no, na mekasa tia no, taa no, kaa nsɛm a ɛmfata faa ne ho. Onyankopɔn ahunu me mmɔbɔ na ɛsiane sɛ na mennye nni enti, na mennim deɛ mereyɛ.
    14: Yɛn Awurade hwiee nʼadom a ɛdɔɔso no guu me so maa me gyidie ne ɔdɔ a ɛsiane Kristo Yesu enti, abɛyɛ yɛn dea no.
    15: 'Yei yɛ nokwasɛm a ɛsɛ sɛ yɛgye tom na yɛgye di koraa sɛ: Kristo Yesu baa ewiase bɛgyee nnebɔneyɛfoɔ nkwa. Na meyɛ ɔdebɔneyɛfoɔ a ɔdi ɛkan koraa.'
    16: Nanso, ɛsiane saa enti, wahunu me mmɔbɔ sɛdeɛ ɛbɛyɛ a me a meyɛ ɔdebɔneyɛfoɔ a ɔdi ɛkan no, Kristo Yesu nam me so bɛda ne boasetɔ a ɛnni awieeɛ no adi akyerɛ wɔn a wɔbɛgye no adi no na wɔanya nkwa a ɛnni awieeɛ.
    17: Animuonyam ne anidie nka Onyankopɔn daa daa. Ɔno ne mmerɛsantenhene. Ɔno na wɔnhunu no na ɔnwu da nso. Ɔno nko ara ne Onyankopɔn a nimdeɛ ahyɛ no ma. Amen.
    18: Afei, me ba Timoteo, mede saa dwumadie a wɔhyɛɛ ho nkɔm firi tete no hyɛ wo nsa. Wogu so reko ɔko pa no no, ma saa nsɛm no nyɛ wʼakodeɛ,
    19: na sɔ wo gyidie mu denden na ma wʼadwene mu nyɛ fann. Nnipa bi ntie wɔn atiboa nam saayɛ so asɛe wɔn gyidie.
    20: Saa nnipa no bi ne Himeneo ne Aleksandro a mayi wɔn ama Ɔbonsam na wɔatwe wɔn aso sɛdeɛ wɔrenka abususɛm ntia Onyankopɔn bio.
  2:
    1: Mʼafotuo ne sɛ, deɛ ɛdi ɛkan no, mehyɛ mo sɛ monsrɛ, mommɔ mpaeɛ, mommisa na monna Onyankopɔn ase mma nnipa nyinaa;
    2: monyɛ saa ara mma ahemfo ne wɔn a tumi hyɛ wɔn nsa nyinaa na yɛatumi atena ase asomdwoeɛ mu wɔ onyamesom ne suban pa mu.
    3: Yei yɛ, na ɛsɔ Onyankopɔn a ɔyɛ Agyenkwa a
    4: ɔpɛ sɛ wɔgye nnipa nyinaa nkwa na wɔhunu nokorɛ no ani.
    5: Onyankopɔn baako ne ntamgyinafoɔ baako a ɔka Onyankopɔn ne nnipa bom no, ɔno ne Kristo Yesu no.
    6: Ɔno na ɔde ne ho bɔɔ afɔdeɛ de gyee nnipa nyinaa nkwa no. Yei yɛ adansedie a ɛbaa ɛberɛ a ɛsɛ mu sɛ Onyankopɔn pɛ sɛ wɔgye nnipa nyinaa nkwa.
    7: Ɛno enti na wɔsomaa me sɛ ɔsomafoɔ ne amanamanmufoɔ ɔkyerɛkyerɛfoɔ sɛ menni gyidie ne nokorɛ no ho adanseɛ. Merenni atorɔ, mereka nokorɛ!
    8: Mehwehwɛ sɛ nnipa a wɔwɔ ewiase afanan nyinaa de akoma a emu teɛ bɛma wɔn nsa so, na wɔabɔ mpaeɛ.
    9: Afei, mehwehwɛ sɛ mmaa bɛbrɛ wɔn ho ase na wɔafa ɛkwan a ɛfata so asiesie wɔn ho. Ma wɔmmɔ wɔn ti sɛ mmaa ahobrɛasefoɔ; mma wɔmmfa sika anaa adwinneɛ anaa ntadeɛ a ne boɔ yɛ den nsiesie wɔn ho.
    10: Na mmom, ɛsɛ sɛ wɔda adwuma pa a ɛfata mmaa adi sɛ mmaa a wɔyɛ nyamesomfoɔ.
    11: Ɛsɛ sɛ mmaa de kommyɛ ne ahobrɛaseɛ sua adeɛ.
    12: Memma mmaa ho ɛkwan sɛ wɔnkyerɛkyerɛ anaasɛ wɔnnya mmarima so tumi. Ɛsɛ sɛ wɔyɛ komm.
    13: Ɛfiri sɛ, wɔbɔɔ Adam ansa na wɔrebɔ Hawa.
    14: Na ɛnyɛ Adam na wɔdaadaa no. Ɔbaa no na wɔdaadaa no ma ɛnam so maa ɔbuu Onyankopɔn mmara so.
    15: Na sɛ ɔbaa tena ase gyidie, ɔdɔ, kronnyɛ ne ahobrɛaseɛ mu a ɔbɛwo asomdwoeɛ mu.
  3:
    1: Ɛyɛ sɛnnahɔ sɛ, sɛ obi pɛ sɛ ɔyɛ asafopanin a, na wafa adwuma pa.
    2: Asafopanin yɛ obi a mfomsoɔ nni ne ho. Ɛsɛ sɛ ne yere yɛ baako. Ɛsɛ sɛ ɔbrɛ ne ho ase na ɔhyɛ ne ho so yɛ ne biribiara pɛpɛɛpɛ. Ɛsɛ sɛ ɔgye ahɔhoɔ wɔ ne fie na ɔkyerɛkyerɛ nso.
    3: Ɛnsɛ sɛ ɔyɛ ɔsadweam anaa basabasa, na mmom, ɛsɛ sɛ ɔbrɛ ne ho ase na ɔpɛ asomdwoeɛ. Ɛnsɛ sɛ ɔyɛ sikaniberefoɔ.
    4: Ɛsɛ sɛ ɔtumi hwɛ ne fiefoɔ so yie na ɔtumi ma ne mma yɛ ɔsetie de obuo ne anidie ma no.
    5: Na sɛ obi nnim sɛdeɛ ɔhwɛ ne fie so yie a, ɛbɛyɛ dɛn na ɔbɛtumi ahwɛ Onyankopɔn asafo so?
    6: Ɛnsɛ sɛ ɔyɛ obi a afei na wahunu Awurade; sɛ ɛba saa a, ne tirim bɛyɛ no dɛ na wayɛ ahomasoɔ ama wɔabu no atɛn sɛdeɛ wɔbuu ɔbonsam atɛn no.
    7: Ɛsɛ sɛ wɔn a wɔnnyɛ akyidifoɔ no mpo de anidie ma no sɛdeɛ ɛbɛyɛ a, wɔrengu nʼanim ase na ɔbonsam afidie renyi no.
    8: Ɛsɛ sɛ asafo mu aboafoɔ nso yɛ nnipa a wɔwɔ suban pa na wɔdi nokorɛ. Ɛnsɛ sɛ wɔnom nsã pii anaasɛ wɔyɛ aniberefoɔ.
    9: Ɛsɛ sɛ wɔde adwenem fann gyina pintinn ma nokorɛ no ne gyidie no.
    10: Ɛsɛ sɛ wɔsɔ wɔn hwɛ ansa, na sɛ wɔdi sɔhwɛ no so nkonim a, wɔasom.
    11: Ɛsɛ sɛ wɔn yerenom nso wɔ suban pa a wɔnni nsekuro. Biribiara mu ɛsɛ sɛ wɔbrɛ wɔn ho ase di nokorɛ.
    12: Ɛsɛ sɛ asafo no mu ɔboafoɔ no wɔ yere baako na afei ɔtumi hwɛ ne mma ne ne fiefoɔ yie.
    13: Wɔn a wɔsom yie no bɛnya nnyinaso pa, na wɔn gyidie a wɔwɔ wɔ Kristo Yesu mu no nso ayɛ nam.
    14: Saa nwoma a mede rebrɛ wo yi akyi no, mewɔ anidasoɔ sɛ ɛrenkyɛre biara mɛba wo nkyɛn.
    15: Na sɛ mannuru wo nkyɛn ntɛm a, saa nwoma yi bɛma woahunu sɛdeɛ yɛbɔ yɛn bra wɔ Onyankopɔn fie. Efie a ɛyɛ Onyankopɔn teasefoɔ no asafo a ɛyɛ nokorɛ no nnyinasoɔ.
    16: 'Akyinnyeɛ biara nni ho sɛ, ahintasɛm a ɛwɔ nyamesom pa mu no krɔnn: Ɔbaeɛ onipa tebea mu, Honhom no buu no bem, na abɔfoɔ hunuu no, wɔkaa ne ho asɛm amanaman mu, na ewiase gyee no diiɛ, wɔfaa no kɔɔ ɔsoro animuonyam mu.'
  4:
    1: Honhom no si no pi sɛ, akyire yi, nnipa bi bɛgyae gyidie no mu sɔ. Wɔbɛdi atorɔ ahonhom ne ahonhommɔne nkyerɛkyerɛ akyi.
    2: Saa nkyerɛkyerɛ yi firi nyaatwomfoɔ nnaadaa a wɔyɛ adwenewuiɛfoɔ sɛ dadeɛ a wɔato wɔ ogya mu no.
    3: Saa nnipa no kyerɛkyerɛ sɛ ɛnyɛ sɛ obi ware na nnuane bi nso wɔ hɔ a, ɛnyɛ sɛ onipa di. Nanso, Onyankopɔn bɔɔ saa nnuane no sɛ, sɛ agyidifoɔ a wɔahunu nokorɛ no nsa ka na wɔbɔ so mpaeɛ a, wɔtumi di.
    4: Biribiara a Onyankopɔn abɔ no yɛ. Ɛnsɛ sɛ wɔpo biribiara, na mmom, ɛsɛ sɛ wɔbɔ mpaeɛ gu ne nyinaa so.
    5: Ɛfiri sɛ, Onyankopɔn asɛm no ne mpaeɛbɔ te ho.
    6: Sɛ woma anuanom no saa nkyerɛkyerɛ yi a, na ɛkyerɛ sɛ woyɛ Kristo ɔsomfoɔ pa a wɔnam nokorɛ ne gyidie ne nkyerɛkyerɛ pa so atete wo.
    7: Nsɛe wo berɛ wɔ atorɔsɛm ne mmerewa anansesɛm ho. Bɔ onyamesompa ho mmɔden.
    8: Ɛwom sɛ honam mu mmɔdemmɔ ho hia deɛ, nanso honhom mu mmɔdemmɔ ho hia akwan nyinaa mu, ɛfiri sɛ, ɛhyɛ yɛn ɛnnɛ asetena ne daakye asetena ho bɔ.
    9: Yei yɛ nokwasɛm a ɛsɛ sɛ wɔgye tom na wɔgye di.
    10: Ɛno enti na ɛsɛ sɛ yɛpere na yɛyɛ adwuma denden, ɛfiri sɛ, yɛde yɛn anidasoɔ ahyɛ Onyankopɔn teasefoɔ a ɔyɛ nnipa nyinaa Agyenkwa no mu, ne titire wɔn a wɔgye asɛm no di no.
    11: Yeinom na ɛsɛ sɛ moka ho asɛm wɔ mo nkyerɛkyerɛ no mu.
    12: Mma obiara ho kwan mma ɔmmfa wo sɛ wonnyiniiɛ enti ɔbɛbu wo abomfiaa. Wo kasa mu, wo suban mu, wo dɔ mu, wo gyidie mu ne wo kronnyɛ mu no, ɛsɛ sɛ woyɛ nhwɛso pa.
    13: Nya adagyeɛ kenkan Atwerɛsɛm no na ka Asɛmpa no na kyerɛkyerɛ ansa na maba.
    14: Honhom mu akyɛdeɛ a mpanimfoɔ nam nkɔmhyɛ so de wɔn nsa guu wo so a wonyaeɛ no, nnyaa mu.
    15: Sɔ saa nneɛma no mu yie. Fa wo ho nyinaa ma wɔn sɛdeɛ ɛbɛma obiara ahunu wo nkɔsoɔ.
    16: Hwɛ wo ho so yie na hwɛ wo nkyerɛkyerɛ nso so. Kɔ so yɛ saa nneɛma yi nyinaa, ɛfiri sɛ, sɛ woyɛ saa a, wobɛgye wo ho ne wɔn a wɔtie wo no nkwa.
  5:
    1: Nka akɔkoraa anim, na mmom, hyɛ no nkuran, sɛdeɛ wobɛyɛ ama wʼagya. Sɛdeɛ wobɛyɛ wo nuabarima no saa ara na fa yɛ mmabunu,
    2: yɛ mmaa mpanimfoɔ sɛ wo maamenom, na mmabaawa nso, fa wɔn sɛ wo nnuammaa wɔ kronnyɛ mu.
    3: Ma wʼani nku mmaa akunafoɔ a wɔnni ahwɛfoɔ ho.
    4: Sɛ okunafoɔ bi wɔ mma anaa mmanana a, deɛ ɛdi ɛkan no, ɛsɛ sɛ wɔfa nyamesom pa so de som wɔn abusua de tua wɔn awofoɔ ne nananom ka, ɛfiri sɛ, sɛ wɔyɛ saa a na ɛsɔ Onyankopɔn ani.
    5: Ɔbaa a ɔyɛ okunafoɔ ampa ara no a ɔnni obi a ɔhwɛ no no de nʼanidasoɔ nyinaa ahyɛ Onyankopɔn mu, enti anadwo ne awia, ɔkɔ so bɔ mpaeɛ srɛ ne mmoa.
    6: Nanso, sɛ okunafoɔ bi de ne ho ma ewiase a, na ɔyɛ teaseawuo.
    7: Ka saa mmara yi kyerɛ wɔn na obi annya wo ho mfomsoɔ.
    8: Na sɛ obi nhwɛ ne fiefoɔ, ne titire no, ɔno ara nʼabusuafoɔ a, na wabu ne gyidie so. Sɛ ɛba saa a, ɔyɛ onipa bɔne sene deɛ ɔnnye nni no.
    9: Mfa okunafoɔ biara a ɔnni mmoroo mfeɛ aduosia din nka akunafoɔ din ho. Asɛm a ɛka ho ne sɛ, ɛsɛ sɛ ɔyɛ obi a wadi ne kunu nokorɛ,
    10: na afei wagye din wɔ nneyɛeɛ pa ho. Ɛsɛ sɛ ɔyɛ ɔbaa a watete ne mma yie na ɔgyee ahɔhoɔ wɔ ne fie na ɔhohoroo Awurade nkurɔfoɔ nan ase na ɔboaa ahokyerefoɔ na ɔde ne ho maa nnwuma pa ahodoɔ nyinaa.
    11: Mfa akunafoɔ nkumaa no din nka wɔn ho. Ɛfiri sɛ, sɛ ɛba sɛ wɔpɛ sɛ wɔsane ware a, wɔte wɔn ho firi Kristo ho
    12: na ɛma wɔdi fɔ sɛ wɔabu wɔn bɔhyɛ a ɛdi ɛkan so.
    13: Ɛno akyi, wɔsɛe wɔn berɛ kɔ afieafie mu na deɛ ɛnyɛ koraa ne sɛ, wɔdi nsekuro yɛ pɛrepɛre, ka nsɛm a anka ɛnsɛ sɛ wɔka.
    14: Enti me pɛ ne sɛ, akunafoɔ nkumaa no bɛware, awo mma na wɔahwɛ wɔn afie sɛdeɛ ɛbɛyɛ a atamfoɔ nnya wɔn ho ɛkwan nka nsɛm ntia wɔn.
    15: Akunafoɔ bi de wɔn ho ama ɔbonsam dada.
    16: Sɛ ɔbaa ogyidini bi wɔ akunafoɔ wɔ nʼabusua mu a, ɛsɛ sɛ ɔhwɛ wɔn yie na wɔamfa adesoa bi ammɛto asafo no so na asafo no atumi ahwɛ akunafoɔ a aka wɔn nko no.
    17: Mpanimfoɔ a wɔhwɛ asafo no so yie no, ɛsɛ sɛ wɔdwene wɔn ho na wɔde anidie mmɔho ma wɔn; ne titire no wɔn a wɔka asɛm no na wɔsane kyerɛkyerɛ nso.
    18: Ɛfiri sɛ, Atwerɛsɛm no ka sɛ, “Nkyekyere nantwie a ɔsi aburoo no ano!” Bio, “Odwumayɛfoɔ akatua fata no!”
    19: Ntie asɛmmɔne a obi ka to ɔpanin bi so no, gye sɛ adansefoɔ baanu anaa baasa de saa asɛm no bɛto wʼanim.
    20: Wɔn a wɔyɛ bɔne nyinaa no, ka wɔn anim badwam na abɔ afoforɔ hu.
    21: Megyina Onyankopɔn ne Kristo Yesu ne abɔfoɔ kronkron anim ka sɛ, di saa mmara a mahyɛ wo yi nyinaa so a nhwɛanimu biara nni mu.
    22: Sɛ ɛhia sɛ wode wo nsa gu obi so wɔ Awurade dwumadie no mu a, mpepere ho. Twe wo ho firi bɔne a ɔfoforɔ yɛ ho na ma wo ho nte.
    23: Nnom nsuo nko ara, na mmom, wo yafunu ne wo yadeɛ a wotaa yare enti, ɛyɛ a nom bobesa kakraa bi.
    24: Nnipa bi bɔne a wɔyɛ no da adi pefee na saa bɔne no di wɔn anim de wɔn kɔ atemmuo mu, nanso afoforɔ bi wɔ hɔ a wɔn bɔne da adi akyire yi.
    25: Saa ara nso na nneyɛeɛ payɛ no da adi pefee. Na deɛ ɛnna adi pefee no mpo ntumi nhinta.
  6:
    1: Ɛsɛ sɛ wɔn a wɔyɛ asomfoɔ no nyinaa de anidie ma wɔn wuranom sɛdeɛ ɛbɛyɛ a wɔn mu bi nkasa ntia Onyankopɔn ne yɛn nkyerɛkyerɛ.
    2: Ɛnsɛ sɛ asomfoɔ bu wɔn wuranom a wɔyɛ agyidifoɔ no abomfiaa sɛ wɔyɛ anuanom enti. Mmom, ɛsɛ sɛ wɔsom wɔn yie, ɛfiri sɛ, wɔn som no ho wɔ mfasoɔ ma agyedifoɔ ne adɔfoɔ bebree.
    3: Ɛsɛ sɛ mokyerɛkyerɛ na moka yeinom nyinaa. Obiara a ɔbɛma nkyerɛkyerɛ foforɔ na ɔnka nokorɛ a ɛfa yɛn Awurade Yesu Kristo ne yɛn nyamesom ho no
    4: yɛ ɔhantanni a ɔnnim hwee. Ɔyɛ obi a ɔfiri adwemmɔne mu gye akyinnyeɛ na ɔka nsɛm a ɛnam so de anibereɛ, akasakasa, kasafi, nnipa ho adwemmɔne
    5: ne mansotwe a ɛfiri adwene a emu nnɔ mu na nokorɛ nni mu ba. Wɔdwene sɛ nyamesom yɛ kwan bi a wɔnam so pɛ sika.
    6: Onyamesom pa a abodwoɔ wɔ muo yɛ adenya kɛseɛ.
    7: Yɛamfa hwee amma ewiase. Saa ara nso na yɛremfa hwee nkɔ.
    8: Ɛno enti, sɛ yɛwɔ aduane ne ntoma a, ɛno nko dɔɔso ma yɛn.
    9: Wɔn a wɔpɛ sɛ wɔnya wɔn ho no kɔtɔ sɔhwɛ mu na ɛdane ɔhaw ma wɔn ma ɛtwe wɔn kɔ ɔsɛeɛ mu.
    10: Na sikanibereɛ yɛ bɔne nyinaa nhini. Nnipa bi de sikanibereɛ asi wɔn ani so dendeenden nam so ama wɔapa wɔn gyidie ama awerɛhoɔ ahyɛ wɔn akoma ma.
    11: Enti, wo a woyɛ Onyankopɔn onipa, twe wo ho firi yeinom nyinaa ho. Di tenenee, Onyamesom pa, gyidie, ɔdɔ, boasetɔ ne ɔdwoɔ akyi.
    12: Bɔ gyidie mu mmirikatuo no ho mmɔden na pere nya nkwa a ɛnni awieeɛ no ma wo ho, ɛfiri sɛ, saa abrabɔ yi enti na ɛberɛ a wodaa wo gyidie adi wɔ adansefoɔ bebree anim no, Onyankopɔn frɛɛ wo.
    13: Meka no wɔ Onyankopɔn a ɔma nneɛma nyinaa nkwa no ne Kristo Yesu a ɔkaa nokorɛ wɔ Pontio Pilato anim, hyɛ wo sɛ,
    14: tie mmara a mahyɛ ama wo no na di so pɛpɛɛpɛ kɔsi da a Yesu Kristo bɛba.
    15: Onyankopɔn a wɔahyira no na ɔno nko ara di Ɔhene, Ahene mu Ɔhene ne Awura mu Awurade no bɛma no aba ɛberɛ a ɛsɛ mu.
    16: Ɔno nko na ɔwɔ hɔ daa, ɔte hann a obi ntumi mmɛn ho mu. Obiara nhunuu no da na obiara nso rentumi nhunu no da. Ɔno na anidie ne tumi a ɛnni awieeɛ wɔ no. Amen.
    17: Bɔ ewiase yi mu ahonyafoɔ kɔkɔ sɛ, wɔmmfa wɔn ahonya nhoahoa wɔn ho, na wɔmmfa wɔn anidasoɔ nso nhyɛ adehunu te sɛ ahonya mu, na mmom, wɔmfa wɔn ho nto Onyankopɔn a ɛnam nʼadɔeɛ so, ɔmaa yɛn asetena mu nneɛma pa nyinaa no so.
    18: Hyɛ wɔn sɛ, wɔnyɛ papa na wɔnyɛ adefoɔ wɔ nnwuma pa yɛ mu. Wɔnyɛ ayamyɛ na wɔne afoforɔ nkyɛ.
    19: Sɛ wɔyɛ saa a, wɔbɛto fapem pa ama wɔn daakye. Na wɔnam so anya asetena a ɛyɛ asetena pa.
    20: Timoteo, hwɛ deɛ wɔde ahyɛ wo nsa no so yie. Twe wo ho firi ahuhusɛm ne akyinnyehunu a wɔnam atorɔ so frɛ no “Nimdeɛ” no ho.
    21: Nnipa bi gye tom sɛ wɔwɔ saa nimdeɛ no nam so ahwere gyidie kwan no. Onyankopɔn adom nka mo.
55:
  1:
    1: Nwoma yi firi Paulo a ɔyɛ Kristo Yesu ɔsomafoɔ no nkyɛn. Onyankopɔn ankasa na ɔfrɛɛ me sɛ ɔsomafoɔ, sɛ menkɔbɔ nkwa a ɔnam Kristo Yesu so de baeɛ no ho dawuro.
    2: 'Mede kɔma me dɔba Timoteo: Adom, mmɔborɔhunu ne asomdwoeɛ mfiri Agya Onyankopɔn ne yɛn Awurade Kristo Yesu nka wo.'
    3: Meda Onyankopɔn a mede adwene mu fann som no sɛdeɛ me mpanimfoɔ yɛeɛ no ase. Daa, anadwo ne awia, mekae wo wɔ me mpaeɛbɔ mu.
    4: Mekae wo nisuteɛ ɛberɛ a yɛredi mpaapaemu no a, ɛma mʼani gyina wo. Enti sɛ mehunu wo bio a mʼani bɛgye.
    5: Mekae gyidie a emu yɛ den a na wowɔ, gyidie a ɛfirii aseɛ firii wo nana Lois ne wo maame Eunike mu no, na megye di sɛ woda so kura saa gyidie no a emu yɛ den no ara mu.
    6: Yei enti merebɔ wo nkaeɛ sɛ kae akyɛdeɛ a ɛberɛ a mede me nsa guu wo so no Onyankopɔn de maa wo no.
    7: Ɛfiri sɛ, Honhom a Onyankopɔn de maa yɛn no mma yɛnyɛ ahufoɔ; na mmom, Honhom no ma yɛn tumi, ɔdɔ ne ahohyɛsoɔ.
    8: Mma wʼani nnwu Awurade adansedie, ne me a meyɛ ne deduani ho. Na sɛ ɔhaw bi to wo Asɛmpa no ka ho a, gyina pintinn wɔ ahoɔden a Onyankopɔn de ama wo no mu.
    9: Ɔgyee yɛn nkwa frɛɛ yɛn sɛ yɛmmɛyɛ ne dea. Ɛnyɛ biribi pa bi a yɛayɛ enti, na mmom, ɛyɛ nʼadom ara kwa. Ansa na wɔrehyɛ ewiase ase no na ɔnam Kristo Yesu so kyɛɛ yɛn saa adom no,
    10: na seesei, ɔnam Agyenkwa Kristo Yesu ba a ɔbɛba no so ada biribiara adi akyerɛ yɛn. Kristo, yɛn Agyenkwa dii owuo so nkonim, na ɔde anigyesɛm a ɛhyerɛn te sɛ kanea na ɛma nkwa a ɛnni awieeɛ brɛɛ yɛn.
    11: Onyankopɔn ayi me sɛ ɔsomafoɔ ne ɔkyerɛkyerɛfoɔ sɛ menna Asɛmpa no adi.
    12: Ɛnam yeinom so enti na mehunu saa amaneɛ yi. Nanso, meda so wɔ gyidie, ɛfiri sɛ, menim deɛ mede me ho to no so no, na menim nso sɛ ɔbɛkora deɛ mede ahyɛ ne nsa no ama da no nso.
    13: Sɔ nokwasɛm a mekyerɛɛ wo no mu yie, na fa yɛ nhwɛsodeɛ, na tena gyidie ne ɔdɔ a ɛyɛ yɛn dea wɔ Kristo Yesu mu no.
    14: Wɔde ademudeɛ a ɛsom bo ahyɛ wo nsa. Fa Honhom Kronkron a ɔte wo mu no mmoa bɔ ho ban.
    15: Sɛdeɛ wonim no, Akristofoɔ a wɔfiri Asia baa ha no nyinaa adwane agya me. Figelo ne Hermogene nso ka wɔn ho.
    16: Awurade nhunu Onesiforo fiefoɔ mmɔbɔ ɛfiri sɛ, ɔhyɛɛ me nkuran mpɛn bebree. Nʼani anwu wɔ me ho sɛ mada afiase pɛn,
    17: na ɔduruu Roma ara pɛ, ɔbɔɔ mmɔden hwehwɛɛ me ara kɔsii sɛ ɔhunuu me.
    18: Awurade mmoa no na da no ɔnnya ahummɔborɔ mfiri Awurade no nkyɛn! Wonim akwan ahodoɔ a ɔfaa so boaa me wɔ Efeso.
  2:
    1: Na wo Timoteo, me ba, Kristo Yesu yɛ mmɔborɔhunufoɔ, enti ma ɔnhyɛ wo den.
    2: Fa nsɛm a wotee sɛ mereka akyerɛ adansedifoɔ bebree no, na fa hyɛ nnipa a wogye wɔn di na wɔbɛtumi akyerɛ afoforɔ nso nsa.
    3: Sɛ amanehunu ba wo so a, mia wʼani tena sɛ Kristo Yesu sraani pa.
    4: Ɔsraani mfa ne ho nhyehyɛ afisɛm mu, ɛfiri sɛ, ɔpɛ sɛ ɔsɔ ne panin ani.
    5: Saa ara nso na obi a ɔfra akansie mu a ɔtu mmirika no rentumi nni nkonim gye sɛ ɔdi akansie no mmara so.
    6: Okuafoɔ a wadɔ nʼafuo no, ɛsɛ sɛ ɔnya mu nnɔbaeɛ a ɛdi ɛkan no.
    7: Dwene nsɛm a mereka yi ho ɛfiri sɛ, Awurade bɛma woate biribiara ase.
    8: Kae Dawid aseni Yesu Kristo a wɔnyanee no firii awufoɔ mu sɛdeɛ wɔkaa no Asɛmpa a mekaa ho asɛm no mu no.
    9: Esiane sɛ meka Asɛmpa no enti, mehunu amane, mpo, wɔagu me nkɔnsɔnkɔnsɔn sɛ ɔdebɔneyɛfoɔ. Nanso, Onyankopɔn asɛm no ngu nkɔnsɔnkɔnsɔn mu;
    10: na yei enti, biribiara a ɛbɛba me so no, ɛsiane Onyankopɔn nnipa a wayi wɔn no enti, megyina ano, sɛdeɛ ɛbɛyɛ a wɔn nso bɛnya nkwagyeɛ ne animuonyam a ɛnni awieeɛ a ɛwɔ Kristo Yesu mu no.
    11: 'Nsɛm a ɛsɛ sɛ wode wo ho to so nie: “Sɛ yɛne no wuiɛ a, yɛne no bɛtena ase.'
    12: Sɛ yɛampa aba a, yɛne no bɛdi ɔhene. Sɛ yɛpa no a, ɔno nso bɛpa yɛn.
    13: Sɛ yɛnnyɛ nokwafoɔ a, ɔno deɛ, ɔyɛ ɔnokwafoɔ, ɛfiri sɛ, ɔrensesa nʼasɛm.”
    14: Monkae mo nkurɔfoɔ wɔ yei ho na mommɔ wɔn kɔkɔ wɔ Onyame anim sɛ wɔnnni wɔn ho akasakasa. Ɛmfa asɛm pa mma. Sɛ wɔyɛ saa a, ɛsɛe atiefoɔ no adwene.
    15: Bɔ mmɔden sɛ wobɛyɛ odwumayɛfoɔ a womfɛre Onyankopɔn adwuma no yɛ ho, na kyerɛ nokorɛ a ɛwɔ Onyankopɔn asɛm no mu no, na woafata nʼanim.
    16: Twe wo ho firi nsɛnhuhuo a ɛho nte ho ɛfiri sɛ, ɛno na ɛpam nnipa firi Onyankopɔn ho.
    17: Deɛ wɔkyerɛ no te sɛ akusikuro a ɛdidi fa honam no ani. Saa akyerɛkyerɛfoɔ yi mu baanu ne Himeneo ne Fileto.
    18: Wɔamane afiri nokorɛ no ho na wɔka kyerɛ agyidifoɔ bi sɛ, yɛn wusɔreɛ no atwam dada, na wɔnam saa asɛm no so sɛe wɔn adwene.
    19: 'Nanso, obi rentumi nhinhim fapem denden a Onyankopɔn ato no, ɛfiri sɛ, wɔatwerɛ saa nsɛm yi wɔ so: “Awurade nim wɔn a wɔyɛ ne deɛ,” na “Obiara a ɔka sɛ ɔyɛ Awurade dea no, ɛsɛ sɛ ɔtwe ne ho firi bɔne ho.”'
    20: Nkuku ne nkaka wɔ efi kɛseɛ mu. Ebi wɔ hɔ a wɔde dwetɛ na ayɛ, ebi nso wɔde sika kɔkɔɔ na ayɛ. Wɔde dua na ayɛ bi na afoforɔ nso wɔde dɔteɛ. Ebi wɔ hɔ a ɛwɔ hɔ ma nnapɔnna bi na afoforɔ nso daa wɔde di dwuma.
    21: Sɛ obi te ne ho firi saa nneɛma bɔne no ho a, wɔde no bɛyɛ nnwuma sononko ɛfiri sɛ, watu ne ho asi hɔ, asiesie ne ho ama ne wura sɛ dwuma pa biara a ɛsɛ sɛ ɔdi no, ɔbɛdi.
    22: 'Dwane firi mmeranteberɛ mu akɔnnɔ, na ti nneɛma a ɛho teɛ te sɛ: tenenee, gyidie, ɔdɔ ne asomdwoeɛ a ɛka wo ne wɔn a wɔfiri akoma pa mu bom frɛ Awurade ma ɔboa no akyi.'
    23: Mfa wo ho nhyehyɛ nkwasea akyinnyeɛ a ɛmfa hwee mma no mu, ɛfiri sɛ, ɛde akasakasa ba.
    24: Ɛnsɛ sɛ Awurade ɔsomfoɔ ne obi nya akasakasa. Ɛsɛ sɛ ɔyɛ ayamyɛ ma obiara. Ɛsɛ sɛ ɔyɛ ɔkyerɛkyerɛfoɔ pa a ɔwɔ boasetɔ nso
    25: a sɛ wɔn a wɔne no di asie fom a, ɔto ne bo ase tene wɔn so, sɛ ebia, Onyankopɔn bɛsakyera wɔn adwene na wɔahunu nokorɛ no.
    26: Na wɔn adwene mu ada hɔ na wɔadwane afiri ɔbonsam a wakyekyere wɔn ama wɔyɛ nʼapɛdeɛ no afidie mu.
  3:
    1: Kae saa asɛm yi. Nna a ɛdi akyire no mu mmerɛ no mu bɛyɛ den.
    2: Nnipa bi bɛyɛ pɛsɛmenkomenya, aniberefoɔ, ahohiahiafoɔ ne ahantanfoɔ; wɔbɛyɛ abususɛnkafoɔ, asoɔdenfoɔ wɔ wɔn awofoɔ so; wɔbɛyɛ bonniayɛ na wɔrempɛ nyamesom nso,
    3: wɔbɛyɛ atirimuɔdenfoɔ, wɔrenhu mmɔbɔ, wɔbɛyɛ nnipa edinsɛefoɔ basabasa ne abufupɛfoɔ, wɔbɛtane wɔn mfɛfoɔ a wɔyɛ nnipa pa no,
    4: wɔbɛyɛ afatwafoɔ, aniɛdenfoɔ, wɔn a wɔhoran; wɔbɛpɛ anikadeɛ sene sɛ wɔdɔ Onyankopɔn.
    5: Wɔbɛyɛ aniani asomfoɔ a wɔbɛpo tumi a ɛwɔ ɔsom no mu no. Twe wo ho firi saa nnipa no ho.
    6: Wɔn mu bi kɔ afie mu kɔhyɛ mmaa a wɔn bɔne ama wɔdi fɔ na akɔnnɔ ahodoɔ bebree hyɛ wɔn so no so;
    7: saa mmaa no yɛ nnipa a wɔpɛ sɛ wɔsua nneɛma foforɔ, nanso wɔnhunu nokorɛ no akyiri kwan.
    8: Sɛdeɛ Yane ne Yambre ne Mose dii asie no, saa ara nso na saa nnipa yi ne nokorɛ di asie, nnipa a wɔn adwene asɛe na wɔnnka hwee wɔ gyidie mu.
    9: Wɔnnya nkɔsoɔ biara ɛfiri sɛ, obiara bɛhu nkwasea a wɔyɛ te sɛ Yane ne Yambre ara pɛ.
    10: Na wo deɛ, woadi me nkyerɛkyerɛ, me suban ne me botaeɛ so. Woahunu gyidie a mewɔ ne me boasetɔ, me dɔ,
    11: taa a wɔtaa me ne mʼamanehunu nyinaa. Wonim nsɛm a ɛtotoo me wɔ Antiokia, Ikoniom ne Listra, ne ɔtaa denden a metumi gyinaa ano no. Nanso, Awurade yii me firii ne nyinaa mu.
    12: Wɔn a wɔpɛ sɛ wɔde onyamesom pa tena ase Kristo Yesu mu nyinaa no, wɔbɛtaa wɔn,
    13: nanso nnipa bɔne bɛkɔ so asɛe daa na wɔadaadaa afoforɔ ne wɔn ankasa wɔn ho.
    14: Nanso, wo deɛ, kɔ so tena ase nokorɛ mu sɛdeɛ wɔkyerɛɛ wo no, na gye di yie. Wonim wɔn a wosua firii wɔn nkyɛn,
    15: na wokae nso sɛ ɛfiri wo mmɔfraase woahunu Atwerɛsɛm no a ɛtumi ma wo hunu nyansa, na ɛma wo nya gyidie wɔ Kristo Yesu mu, na ɛgye wo nkwa.
    16: Atwerɛsɛm nyinaa firi Onyankopɔn home mu, na ɛyɛ ma nkyerɛkyerɛ, atɛnyie, atenetene ne tenenee mu yɛn,
    17: sɛdeɛ ɛbɛyɛ a Onyankopɔn onipa bɛyɛ deɛ wɔasiesie no yie ama nnwuma pa nyinaa.
  4:
    1: Megyina Onyankopɔn ne Kristo Yesu a ɔbɛbu ateasefoɔ ne awufoɔ atɛn, ne ba a ɔbɛba ne nʼahennie no so hyɛ wo sɛ,
    2: ka asɛm no, na ɛberɛ biara gyina ne ka mu denden yi atɛn. Ka anim, tu fo na kyerɛkyerɛ boasetɔ mu.
    3: Ɛberɛ bi bɛba a nnipa rentie nkyerɛkyerɛ pa no, na mmom, wɔbɛdi wɔn ara wɔn asɛdeɛ akyi na wɔaboaboa akyerɛkyerɛfoɔ a wɔbɛka nsɛm a wɔrepɛ atie no ano, na wɔaka akyerɛ wɔn.
    4: Wɔbɛpo nokorɛ no tie, na wɔatie anansesɛm.
    5: Nanso mmerɛ nyinaa mu no, ɛsɛ sɛ wohwɛ wo ho so yie. Mia wʼani wɔ amanehunu mu. Yɛ ɔsɛmpakafoɔ adwuma na di wo dwuma nyinaa sɛ Onyankopɔn ɔsomfoɔ.
    6: Me deɛ, ɛberɛ aduru sɛ wɔde me bɔ afɔdeɛ. Ɛberɛ aso sɛ megya asetena yi. Me nkwa ayɛ sɛ hwiesa afɔrebɔ wɔ afɔrebukyia so.
    7: Ɔko pa no, mako, mmirika no, mawie tu; gyidie no makora.
    8: Adeɛ a ɛretwɛn me seesei ne nkonim akyɛdeɛ, tenenee abotire a Awurade a ɔyɛ tenenee ɔtemmufoɔ no de bɛma me da no. Ɛnyɛ me nko, na mmom, wɔn a wɔtena ase ɔdɔ mu twɛn no no nyinaa.
    9: Bɔ mmɔden bra me nkyɛn ntɛm.
    10: Dema dɔɔ ɛnnɛ ewiase yi maa ɔyɛɛ saa dwane gyaa me hɔ kɔɔ Tesalonika. Kreske kɔɔ Galatia, Tito nso kɔɔ Dalmatia.
    11: Luka nko ara na ɔne me wɔ ha. Fa Marko ka wo ho na wo ne no mmra, ɛfiri sɛ, ɔbɛtumi aboa me adwuma no yɛ.
    12: Mesomaa Tihiko kɔɔ Efeso.
    13: Sɛ woreba a, fa mʼatadeɛ a megyaa wɔ Karpo nkyɛn wɔ Troa no brɛ me. Ɛyɛ a fa me nwoma no nso ka ho, ne titire no, deɛ wɔde aboa nwoma yɛeɛ no.
    14: Aleksandro, kɔbere dwumfoɔ no, haa me papaapa; deɛ ɔyɛeɛ no, Awurade bɛtua ne so ka.
    15: Ɛyɛ a hwɛ wo ho yie wɔ ne ho, ɛfiri sɛ, na ɔsɔre tia nsɛm a yɛka no mu dendeenden.
    16: Ɛberɛ a mereyi me ho ano no, obiara ammoa me. Wɔn nyinaa dwane gyaa me. Onyankopɔn mmfa nntia wɔn.
    17: Nanso, Awurade ne me tenaeɛ maa me ahoɔden maa metumi kaa asɛm no kyerɛɛ amanamanmufoɔ maa wɔtieeɛ. Ɔgyee me firii gyata anom.
    18: Na Awurade bɛgye me afiri bɔne nyinaa mu na ɔde me akɔ ɔsoro Ahennie no mu asomdwoeɛ mu. Ɔno na animuonyam nka no daadaa. Amen.
    19: Kyea Priska ne Akwila ne Onesiforo fiefoɔ nyinaa ma me.
    20: Erasto kaa Korinto ɛnna megyaa Trofimo wɔ Mileto, ɛfiri sɛ, na ɔyare.
    21: Bɔ mmɔden bra ansa na awɔberɛ aduru. Eubulo ne Pude ne Lino ne Klaudia ne anuanom no nyinaa kyeakyea wo.
    22: Awurade ne wo honhom ntena. Adom nka mo nyinaa.
56:
  1:
    1: Nwoma yi firi Onyankopɔn ɔsomfoɔ ne Yesu Kristo somafoɔ Paulo nkyɛn. Wɔyii me na wɔsomaa me sɛ memmɛboa nhyɛ nnipa a Onyankopɔn ayi wɔn no gyidie mu den na menkyerɛkyerɛ wɔn nokwasɛm a ɛde nyamesuro ba,
    2: a ne nnyinasoɔ yɛ nkwa a ɛnni awieeɛ no. Onyankopɔn a ɔnni atorɔ no hyɛɛ yɛn asetena yi ho bɔ ansa na ɔrefiri ewiase ase;
    3: na ɛberɛ a ɛsɛ mu no, ɔdaa asɛm no a daa yɛka ho asɛm no adi. Onyankopɔn a ɔyɛ yɛn Agyenkwa na wafrɛ me sɛ menyɛ adwuma a ɔde ahyɛ me nsa yi.
    4: 'Meretwerɛ akɔma me ba Tito afa gyidie baako a yɛn nyinaa kura mu no ho: Adom ne asomdwoeɛ a ɛfiri Agya Onyankopɔn ne Kristo Yesu, yɛn Agyenkwa no nka wo!'
    5: Megyaa wo Kreta sɛdeɛ ɛbɛyɛ a wobɛtoto nneɛma a aka no pɛpɛɛpɛ na wayi mpanimfoɔ atuatua asafo a ɛwɔ kuro biara mu no ano.
    6: Kae mmara a mehyɛ maa wo no. Ɔpanin yɛ obi a ne ho nni asɛm na ɔwɔ yere baako na ne mma yɛ agyidifoɔ a wɔmmɔ ahohwi bra, na wɔnyɛ asoɔden nso.
    7: Ɛnsɛ sɛ mfomsoɔ biara ba ɔpanin no ho ɛfiri sɛ, Onyame adwuma hyɛ ne nsa. Ɛnsɛ sɛ ɔyɛ ahomasoɔ, anaa obi a ne bo nkyɛre fu anaa ɔkɔwensani anaa basabasayɛfoɔ anaa sikanibereɛfoɔ.
    8: Ɛsɛ sɛ ɔyɛ obi a ɔpɛ ahɔhoyɛ na nʼani gye deɛ ɛyɛ ho na nʼadwenem da hɔ na ɔtene na ɔyɛ kronn na ɔwɔ ahohyɛsoɔ.
    9: Ɛsɛ sɛ ɔsɔ asɛm no mu denden sɛdeɛ wɔkyerɛɛ no no. Sɛ ɛba saa a, ɔbɛtumi ahyɛ afoforɔ den wɔ saa nkyerɛkyerɛ pa no mu, na wada wɔn a wɔtia asɛm no mu no nso mfomsoɔ adi.
    10: Nnipa pii wɔ hɔ a wɔsɔre tia na wɔnam wɔn nkwaseasɛm so daadaa afoforɔ, ne titire no, wɔn a wɔfiri twetiatwasom no mu.
    11: Ɛsɛ sɛ wosi wɔn nkyerɛkyerɛ no ano ɛfiri sɛ, wɔnam wɔn nkyerɛkyerɛ bɔne no so ma ntoto ba mmusua mu nam so de pɛ sika.
    12: Mpo Kreta adiyifoɔ no mu baako kaa sɛ, “Kretafoɔ no yɛ atorofoɔ, mmoa atirimuɔdenfoɔ ne akwadwofoɔ adidifoɔ.”
    13: Na asɛm a ɔkaeɛ no yɛ nokorɛ. Esiane saa enti, ɛsɛ sɛ moka wɔn anim yie sɛdeɛ ɛbɛyɛ a wɔbɛnya gyidie pa,
    14: na wɔantena ase amma twetiatwa atorɔsɛm ne nhyɛ a ɛfiri nnipa a wɔapo nokorɛ no.
    15: Biribiara yɛ kronn ma wɔn a wɔyɛ kronn no, nanso biribiara nyɛ kronn mma wɔn a wɔn ho agu fi na wɔnni gyidie, ɛfiri sɛ, wɔn adwene ne wɔn atiboa ho agu fi.
    16: Wɔka sɛ wɔnim Onyankopɔn, nanso wɔn nneyɛeɛ nkyerɛ saa. Wɔyɛ nnipa a obiara tan wɔn, na wɔyɛ asoɔdenfoɔ a wɔntumi nyɛ ade pa biara.
  2:
    1: Ɛsɛ sɛ wokyerɛ nkyerɛkyerɛ pa a wagye ato mu.
    2: Ka kyerɛ nkɔkoraa na wɔmma wɔn ani nna hɔ, wɔnyɛ anyansafoɔ, na wɔnhyɛ wɔn ho so; wɔn gyidie mu nyɛ den, wɔnnya ɔdɔ na wɔntumi ntena ɔhaw mu.
    3: Saa ara nso na ka kyerɛ mmerewa na wɔmmɔ ɔbra a ɛyɛ kronn. Wɔnnni nsekuro na wɔnnyɛ asadweam nso. Wɔnkyerɛ akyerɛ pa,
    4: sɛdeɛ ɛbɛyɛ a wɔnam so bɛtumi ama mmabaawa adɔ wɔn kununom ne wɔn mma,
    5: ama wɔatumi ahyɛ wɔn ho so, ayɛ kronn na wɔayɛ awarefoɔ pa a wɔtie wɔn kununom asɛm, na obi anka bɔne amfa Onyankopɔn asɛm no ho.
    6: Saa ara na hyɛ mmeranteɛ na wɔnnya ahohyɛsoɔ.
    7: Nneɛma nyinaa mu, fa wo ho yɛ nhwɛsoɔ pa wɔ nnwuma payɛ mu. Di nokorɛ na ma wʼani nku wo nkyerɛkyerɛ ho.
    8: Ka nsɛm a ɛho te na obi antumi antia mu na ama atamfoɔ ani awu sɛ wɔnnya asɛm bɔne nka mfa yɛn ho.
    9: Ɛsɛ sɛ asomfoɔ tie wɔn wuranom na adeɛ nyinaa mu, wɔsɔ wɔn wuranom ani. Ɛnsɛ sɛ wɔyiyi nsɛm ano
    10: anaa wɔbɔ wɔn korɔno. Deɛ ɛsɛ sɛ wɔyɛ ne sɛ, ɛberɛ nyinaa mu, wɔyɛ papa na wɔdi nokorɛ na ɛnam so ma biribiara a wɔyɛ no de animuonyamhyɛ aba nkyerɛkyerɛ a ɛfa Onyankopɔn a ɔyɛ yɛn Agyenkwa no ho.
    11: Onyankopɔn adom a ɛde nkwagyeɛ ba no ayi no ho adi akyerɛ nnipa nyinaa.
    12: Na adom no kyerɛ yɛn sɛ, yɛmpa asetena a ɛho nteɛ no ne ewiase akɔnnɔ akyi na yɛntena ase ahohyɛsoɔ, kronnyɛ ne Onyamesuro mu wɔ ewiase ha.
    13: Yɛwɔ anidasoɔ wɔ ɛberɛ a yɛretwɛn Onyankopɔn tumfoɔ a ɔne Agyenkwa Yesu Kristo no ba a ɔbɛba bio wɔ animuonyam mu no.
    14: Ɔde ne ho maa yɛn de gyee yɛn firii bɔne mu, ɔyɛɛ yɛn kronn de yɛn yɛɛ ne nko ara dea; nnipa a yɛpɛ papayɛ.
    15: Kyerɛkyerɛ saa nneɛma yi na gyina wo tumi so hyɛ wʼatiefoɔ nkuran, ka wɔn anim. Mma wɔn mu bi mmu wo abomfiaa.
  3:
    1: Kae wo nkurɔfoɔ na wɔmmrɛ wɔn ho ase nhyɛ mpaninnie ne tumi ase na wɔntie wɔn na wɔnsiesie wɔn ho mma nnwuma pa biara.
    2: Ka kyerɛ wɔn sɛ wɔnnka asɛmmɔne mfa obi ho na mmom, wɔnnwo brɛoo na daa wɔnyi ɔdɔ adi nkyerɛ nnipa nyinaa.
    3: Kane no, na yɛn ankasa yɛyɛ nkwaseafoɔ, asoɔdenfoɔ, ne abɔnefoɔ. Na yɛyɛ akɔnnɔ ne anigyeɛ ahodoɔ nkoa. Yɛsɛee yɛn abrabɔ wɔ bɔne ne anibereɛ ho. Afoforɔ tanee yɛn maa yɛn nso yɛtanee wɔn.
    4: Nanso, ɛberɛ a yɛn Agyenkwa Onyankopɔn ayamyɛ ne ne dɔ daa adi no,
    5: ɔgyee yɛn nkwa. Ɛnyɛ nnwuma pa bi a yɛayɛ enti, na mmom, ɔnam nʼahummɔborɔ mu ahohoro yɛn ho, agye yɛn nkwa, ama Honhom Kronkron no awo yɛn foforɔ ama yɛn nkwa foforɔ.
    6: Onyankopɔn nam Yesu Kristo a ɔyɛ yɛn Agyenkwa no so ahwie Honhom Kronkron no agu yɛn so
    7: sɛdeɛ ɛbɛyɛ a, nʼadom enti, yɛbɛyɛ daa nkwa no anidasoɔ ho adedifoɔ.
    8: Yei yɛ nokwasɛm. Mepɛ sɛ woti saa asɛm yi mu yie na ama wɔn a wɔgye Onyankopɔn di no ahunu sɛ, ɛsɛ sɛ wɔde wɔn berɛ di dwuma pa. Yeinom nyinaa yɛ, na ɛho wɔ mfasoɔ ma nnipa.
    9: Nanso, monnnye nkwasea akyinnyeɛ. Saa ara nso na monnto ana, nkasakasa, nko wɔ mmara so. Ɛho nni mfasoɔ biara.
    10: Obi a ɔde mpaapaemu ba no, bɔ no kɔkɔ deɛ ɛdi ɛkan ne deɛ ɛtɔ so mmienu, na ɛno akyi no, te wo ho firi ne ho.
    11: Ɛsɛ sɛ wohunu sɛ obi a ɔte saa no asɛe, na bɔne a ɔyɛ no da adi wɔ ne ho.
    12: Sɛ mesoma Artema anaa Tihiko wo nkyɛn a, bɔ mmɔden bra me nkyɛn wɔ Nikopoli, na ɛhɔ na mabɔ me tirim sɛ mɛtena awɔberɛ no.
    13: Bɔ mmɔden gya mmaranimfoɔ Sena ne Apolo ɛkwan yie na anhia wɔn hwee.
    14: Ma yɛn nkurɔfoɔ no nsua sɛdeɛ wɔde wɔn adagyeɛ yɛ nnwuma pa de boa. Ɛnsɛ sɛ wɔtena ase kwa.
    15: Wɔn a wɔne me wɔ ha nyinaa kyeakyea wo. Kyea wɔn a wɔdɔ yɛn wɔ gyidie mu ma yɛn. Adom nka mo nyinaa.
57:
  1:
    1: Nwoma yi firi Paulo a ɛsiane Kristo Yesu enti, meyɛ odeduani no ne yɛn nuabarima Timoteo nkyɛn, Yɛde kɔma yɛn adamfo ne yɛn yɔnko Filemon
    2: 'ne asafo a wɔhyia wɔ wo fie no ne yɛn nuabaa Apia ne yɛn yɔnko ɔsraani Arkipo no:'
    3: Adom ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn ne Awurade Yesu Kristo nka mo.
    4: Onua Filemon, ɛberɛ biara a mebɔ mpaeɛ no, mebɔ bi ma wo na meda me Onyankopɔn nso ase.
    5: Mete ɔdɔ a wodɔ Onyankopɔn nkurɔfoɔ ne gyidie a wowɔ wɔ Awurade Yesu mu no.
    6: Mebɔ mpaeɛ sɛ wobɛkɔ so abɔ wo gyidie no ho dawuro akyerɛ afoforɔ sɛdeɛ ɛbɛyɛ a wobɛhunu nhyira a Kristo de ama yɛn no nyinaa.
    7: Onua pa, wo dɔ no ama me anigyeɛ na ahyɛ me nkuran nso. Woakanyane Onyankopɔn nkurɔfoɔ.
    8: Sɛ meyɛ wo nua wɔ Kristo mu enti, mɛtumi de akokoɔduru ahyɛ wo, ama woayɛ deɛ ɛsɛ sɛ woyɛ,
    9: nanso ɔdɔ so, me Paulo a meyɛ akɔkoraa ɛne Kristo Yesu deduani seesei,
    10: meresrɛ wo ama me ba Onesimo a ɔbɛyɛɛ me ba ɛberɛ a na meda afiase no.
    11: Ɛberɛ bi a atwam no na ne ho nni mfasoɔ mma wo, nanso seesei deɛ, ne ho wɔ mfasoɔ ma me ne wo.
    12: Merema ɔno a ɔyɛ mʼankasa mʼakoma no asane nʼakyi aba wo nkyɛn.
    13: Esiane asɛmpa no enti, mepɛɛ sɛ ɔtena me nkyɛn ɛberɛ a meda afiase yi sɛdeɛ ɛbɛyɛ a, ɔbɛsi wʼananmu aboa me.
    14: Nanso, mempɛ sɛ mehyɛ wo sɛ boa me. Mmom, mepɛ sɛ wo ara wofiri wo pɛ mu boa me. Ɛno enti, merenyɛ biribiara gye sɛ wopene so.
    15: Ebia na Onesimo firii wo nkyɛn ɛberɛ tiawa bi sɛdeɛ ɛbɛyɛ a wobɛgye no ato mu bio afebɔɔ.
    16: Seesei ɔnyɛ ɔsomfoɔ kɛkɛ ɛfiri sɛ, ɔkyɛn ɔsomfoɔ. Ɔyɛ onua pa wɔ Kristo mu. Ɔsom bo ma me. Saa ara nso na ɔbɛsom bo ama wo sɛ ɔsomfoɔ ne onua wɔ Awurade mu.
    17: Enti, sɛ wodwene me ho sɛ wo fafafoɔ a, saa ara nso na gye no awaawaatuu sɛdeɛ wobɛgye me no ara.
    18: Sɛ wayɛ wo biribi anaasɛ ɔde wo ka bi a, mɛtua wo ka.
    19: Me Paulo, mede mʼankasa me nsa retwerɛ sɛ mɛtua wo ka, na mmom mma wo werɛ mfiri sɛ wo nso wode me ka, a ɛyɛ wʼankasa wo nkwa.
    20: Enti, me nua, mesrɛ wo sɛ, Awurade enti, yɛ me saa adɔeɛ yi; ka mʼakoma hye sɛ wo nua wɔ Kristo mu.
    21: Mewɔ anidasoɔ sɛ, deɛ meretwerɛ wo yi, wobɛyɛ ama aboro deɛ merebisa wo yi so.
    22: Afei pɛ ɛdan ma me, ɛfiri sɛ, menim sɛ Onyankopɔn bɛtie mo mpaeɛbɔ ama mabɛka mo ho bio.
    23: Epafra a Kristo Yesu enti ɔne me da afiase no kyea wo.
    24: Saa ara nso na Marko, Aristarko, Dema ne Luka nso kyea wo.
    25: Awurade Kristo adom nka mo nyinaa.
58:
  1:
    1: Mmerɛ a atwam no, na Onyankopɔn nam akwan ahodoɔ bebree so fa adiyifoɔ so kasa kyerɛ yɛn mpanimfoɔ.
    2: Nanso, mmerɛ a ɛdi akyire no deɛ, ɔnam ne Ba no so akasa akyerɛ yɛn. Ɔno na Onyankopɔn nam ne so bɔɔ ewiase. Na ɔno na Onyankopɔn ayi no sɛ awieeɛ no, nneɛma nyinaa bɛyɛ ne dea.
    3: Ɔnam hyerɛn a Onyankopɔn animuonyam hyerɛn no so hran. Ɔyɛ Onyankopɔn sɛso pɛpɛɛpɛ, na ɔde nʼasɛm a tumi wɔ mu no sɔ ewiase mu. Ɔtee nnipa ho firii wɔn bɔne mu wieeɛ no, ɔtenaa Otumfoɔ Onyankopɔn nifa so wɔ ɔsoro.
    4: Ɛno enti, ɔyɛɛ kɛse sene abɔfoɔ no, ɛfiri sɛ, edin a Onyankopɔn de too no no yɛ kɛse sene wɔn deɛ no.
    5: Ɛfiri sɛ, Onyankopɔn nso anka ankyerɛ nʼabɔfoɔ no mu biara sɛ, “Woyɛ me Ba; na ɛnnɛ, mayɛ wʼAgya.” Ɛnna wanka ankyerɛ ɔbɔfoɔ biara sɛ, “Mɛyɛ wʼAgya na wayɛ me Ba.”
    6: Ɛberɛ a Onyankopɔn pɛɛ sɛ ɔsoma nʼabakan no ba ewiase no, ɔsane kaa sɛ, “Ɛsɛ sɛ Onyankopɔn abɔfoɔ nyinaa som no.”
    7: Asɛm a Onyankopɔn ka faa abɔfoɔ no ho ne sɛ, “Onyankopɔn soma nʼabɔfoɔ sɛ mframa, na ɔsoma nʼasomfoɔ sɛ gyadɛreeɛ.”
    8: Na ɛfa Ɔba no ho no, Onyankopɔn kaa sɛ, “Ao, Onyankopɔn, wʼahennwa bɛtena hɔ daa nyinaa; wʼAhennie yɛ atɛntenenee.
    9: Wodɔ tenenee, na wokyiri bɔne, ɛno enti, Onyankopɔn wo Onyankopɔn de wo asi wo mfɛfoɔ so, na ɔde anigyeɛ ngo asra wo.”
    10: Onyankopɔn sane kaa sɛ, “Mfitiaseɛ no wotoo asase fapem, na ɔsoro yɛ wo nsa ano adwuma.
    11: Ne nyinaa bɛtwam na wo deɛ wobɛtena hɔ daa; wɔbɛtete sɛ atadeɛ.
    12: Wɔbɛbobɔ no sɛ ntoma; na wɔbɛsesa no sɛ ntadeɛ. Nanso, wote sɛdeɛ woteɛ, na wo mfeɛ to rentwa da.”
    13: Onyankopɔn anka ankyerɛ nʼabɔfoɔ no sɛ, “Montena me nifa so kɔsi sɛ mede mo atamfoɔ bɛyɛ mo nan ntiasoɔ.”
    14: Sɛ saa a, na abɔfoɔ no yɛ dɛn? Wɔn nyinaa yɛ ahonhom a wɔsom Onyankopɔn na ɔsoma wɔn ma wɔkɔboa wɔn a wɔrehwehwɛ nkwagyeɛ no.
  2:
    1: Yei enti na ɛsɛ sɛ yɛsɔ nokorɛ a yɛate no mu denden sɛdeɛ ɛbɛyɛ a, biribi rentu yɛn aso.
    2: Nsɛm a abɔfoɔ no kaeɛ no yɛ nokorɛ enti obiara a wanni so no nyaa asotwe a ɛfata no.
    3: Na sɛ yɛantie saa nkwagyesɛm yi a, ɛbɛyɛ dɛn na yɛatumi adwane? Awurade no ankasa na ɔdii ɛkan kaa saa nkwagyeɛ yi ho asɛm na wɔn a wɔtiee no no, ama yɛahunu sɛ ɛyɛ nokorɛ.
    4: Saa ɛberɛ korɔ no ara mu Onyankopɔn nam ne nsɛnkyerɛnneɛ ne nʼanwanwadwuma so dii ho adanseɛ. Bio, ɔkyɛɛ Honhom Kronkron no sɛdeɛ ɔpɛ.
    5: Onyankopɔn amma abɔfoɔ anni ewiase a na wayɛ nʼadwene sɛ ɔrebɛbɔ no so; saa ewiase a yɛka ho asɛm no.
    6: 'Na mmom, wɔaka no Atwerɛsɛm no mu baabi sɛ: “Onipa ne hwan a wokae no; na onipa ba nso ne hwan a wʼani ku ne ho?'
    7: Wobɔɔ no maa ɔyɛɛ akumaa kakra sene abɔfoɔ; na wode wʼanimuonyam ne anidie abɔ no abotire,
    8: sɛ ɔnni nneɛma nyinaa so.” Ɛka sɛ Onyankopɔn bɔɔ onipa sɛ “nneɛma nyinaa sodifoɔ.” Yei kyerɛ sɛ biribiara nni hɔ a wɔamfa anhyɛ nʼase. Nanso, seesei yɛnya nhunuu sɛ onipa di nneɛma nyinaa so.
    9: Na mmom, yɛhunu Yesu! Mmerɛ tiawa bi, wɔbrɛɛ no ase sene abɔfoɔ, sɛdeɛ ɛbɛyɛ a, Onyankopɔn adom enti, ɔbɛwu ama nnipa nyinaa. Owuo a ɔwuiɛ no enti, Onyankopɔn de animuonyam abotire abɔ no.
    10: Onyankopɔn na ɔbɔɔ nneɛma nyinaa, na ɔwɔ tumi sɛ ɔyɛ biribiara. Ne saa enti, ɛfiri sɛ ɛyɛ ne pɛ sɛ ɔde ne mma nyinaa bɛba nʼanimuonyam mu no, ɔmaa Agyenkwa no faa amanehunu mu sɛdeɛ ɛbɛyɛ a, ne mma no nsa bɛka nkwagyeɛ a ɛyɛ pɛ no. Ɛfiri sɛ, Yesu nko ara ne Onipa a ɔbɛtumi adi wɔn anim akɔ nkwagyeɛ mu.
    11: Ɔma nnipa yɛ kronkron firi wɔn bɔne mu. Na ɔne wɔn a wayɛ wɔn kronkron no nyinaa wɔ Agya baako. Ɛno enti na Yesu mfɛre sɛ ɔfrɛ wɔn anuanom no.
    12: Ɔka sɛ, “Mɛka wo ho asɛm akyerɛ me nuanom, mɛkamfo wo wɔ wɔn a wɔahyia hɔ no nyinaa anim.”
    13: Ɔsane ka bio sɛ, “Mede me ho bɛto Onyankopɔn so.” Na ɔno nso ka sɛ, “Mma a Onyankopɔn de wɔn ama me no nie.”
    14: Esiane sɛ mma no wɔ honam ne mogya enti, Yesu nso baa onipa tebea mu sɛdeɛ ɛbɛyɛ a ɔnam ne wuo no so bɛsɛe ɔbonsam a ɔkura owuo tumi no ahoɔden.
    15: Na ɔnam so agye wɔn a ɛsiane sɛ wɔsuro owuo enti, wɔn asetena mu nyinaa, wɔayɛ nkoa no.
    16: Ɛyɛ nokorɛ turodoo sɛ ɛnyɛ abɔfoɔ na ɔboa wɔn. Na mmom, sɛdeɛ Atwerɛsɛm no ka no, “Ɔboa Abraham asefoɔ.”
    17: Yei kyerɛ sɛ, ɛkwan biara so no, ɛsɛ sɛ ɔyɛ sɛ ne nuanom sɛdeɛ ɛbɛyɛ a, ɔbɛyɛ wɔn nokwafoɔ ne mmɔborɔhunufoɔ Ɔsɔfopanin wɔ Onyankopɔn anim, na ɛnam so ma wɔde nnipa bɔne akyɛ wɔn.
    18: Enti afei, ɔbɛtumi aboa wɔn a wɔasɔ wɔn ahwɛ ɛfiri sɛ, ɔno ankasa wɔsɔɔ no hwɛeɛ maa ɔhunuu amane.
  3:
    1: Me nuanom wɔ Kristo mu a Onyankopɔn afrɛ mo, monnwene Yesu a Onyankopɔn somaa no maa ɔbɛyɛɛ Ɔsɔfopanin wɔ gyidie a yɛka ho asɛm no ho.
    2: Na ɔdii Onyankopɔn a ɔyii no sɛ ɔnyɛ saa adwuma yi no nokorɛ sɛdeɛ Mose nso dii nokorɛ wɔ Onyankopɔn fie no.
    3: Onipa a ɔsi efie nya animuonyam sene efie no ankasa.
    4: Saa ara na ɛteɛ; ɛsɛ sɛ Yesu nya animuonyam sene Mose. Efie biara, obi na ɔsiiɛ. Na Onyankopɔn nso na wabɔ nneɛma nyinaa.
    5: Mose dii Onyankopɔn nokorɛ sɛ ɔsomfoɔ wɔ ne fie na ɔkaa nsɛm a Onyankopɔn bɛka daakye no nyinaa.
    6: Nanso Kristo deɛ, ɔdi nokorɛ sɛ Ɔba a ɔhwɛ Onyankopɔn fie so. Sɛ yɛma yɛn bo yɛ duru na yɛwɔ gyidie wɔ yɛn anidasoɔ mu a, na yɛyɛ ne fiefoɔ.
    7: Enti Honhom Kronkron no ka sɛ, “Sɛ ɛnnɛ mote Onyankopɔn nne a,
    8: monnyɛ asoɔden te sɛ deɛ moyɛɛ ɛberɛ a mosɔre tiaa Onyankopɔn no; sɛdeɛ moyɛɛ da a na mowɔ ɛserɛ so a mosɔɔ no hwɛeɛ no.
    9: Ɛhɔ no, mo mpanimfoɔ sɔɔ no hwɛeɛ, nanso wɔhunuu deɛ meyɛɛ no mfeɛ aduanan mu.
    10: Esiane saa enti, me bo fuu saa nnipa no kaa sɛ, ‘Wɔyɛ nnipa a wɔn akoma amane afiri me ho, na wɔanhunu mʼakwan.’
    11: Ɛno enti mekaa ntam wɔ mʼabufuo mu sɛ, ‘Wɔrenhyɛne mʼahomegyeɛ mu da.’”
    12: Me nuanom monhwɛ yie na mo mu bi annya akoma bɔne a ɔrennye Onyankopɔn nni na ɛbɛma watwe ne ho afiri Onyankopɔn teasefoɔ no ho.
    13: Na mmom, sɛdeɛ ɛbɛyɛ a bɔne rennaadaa mo mu bi na wɔnyɛ asoɔden enti, da biara mommoaboa mo ho mo ho ɛberɛ a asɛm “Ɛnnɛ” a ɛwɔ Atwerɛsɛm mu no fa yɛn ho no.
    14: Na sɛ yɛsɔ gyidie a yɛwɔ no mu denden sɛdeɛ yɛde firi ahyɛaseɛ no a, na yɛyɛ Kristo fafafoɔ.
    15: Atwerɛsɛm no ka sɛ, “Sɛ ɛnnɛ mote Onyankopɔn nne a, monnyɛ asoɔden te sɛ deɛ moyɛɛ ɛberɛ a mosɔre tiaa Onyankopɔn no.”
    16: Ɛhefoɔ na wɔtee Onyankopɔn nne na wɔsɔre tiaa no no? Nnipa a Mose dii wɔn anim firi Misraim no nyinaa.
    17: Ɛhefoɔ na Onyankopɔn bo fuu wɔn mfirinhyia aduanan no? Nnipa a wɔyɛɛ bɔne na wɔtete hwe wuwuu wɔ ɛserɛ so no.
    18: Ɛberɛ a Onyankopɔn kaa ntam sɛ, “Wɔremma me home mu da” no, na ɔreka akyerɛ ɛhefoɔ? Na ɔreka akyerɛ wɔn a wɔyɛɛ asoɔden no.
    19: Afei, yɛhunu sɛ wɔantumi ankɔ home no mu, ɛfiri sɛ, wɔannye anni.
  4:
    1: Afei, ɛsiane sɛ bɔhyɛ a ɛfa ne mu home da so wɔ hɔ enti, momma yɛnhwɛ yie na mo mu bi antɔ sini wɔ mu.
    2: Ɛfiri sɛ wɔaka Asɛmpa no akyerɛ yɛn sɛdeɛ wɔka kyerɛ wɔn no. Nanso, wɔammu asɛm a wɔka kyerɛɛ wɔn no, ɛfiri sɛ, wɔn a wɔtiee no no annye anni.
    3: Na yɛn a yɛagye adi no nko ara na yɛkɔ saa home no mu sɛdeɛ Onyankopɔn aka sɛ, “Enti mefiri mʼabufuo mu ka ntam sɛ, ‘Wɔrenhyɛne asase a anka mede wɔn rekɔ mu no da.’” Ɔkaa saa asɛm yi deɛ, nanso ɛfiri ɛberɛ a ɔbɔɔ ewiase no, na wawie ɔhome dwumadie no dada.
    4: Na Atwerɛsɛm no mu baabi wɔka biribi fa da a ɛtɔ so nson no ho sɛ, “Ɛda a ɛtɔ so nson no, Onyankopɔn home firii ne nnwuma nyinaa mu.”
    5: Wɔkaa saa asɛm korɔ yi ara bio sɛ, “Wɔrenhyɛne asase a anka mede wɔn rekɔ mu no da.”
    6: Wɔn a wɔdii ɛkan tee Asɛmpa no annya saa ahome no, ɛfiri sɛ, wɔannye anni. Afoforɔ bi nso wɔ hɔ a wama wɔn ɛkwan sɛ wɔnnya ahome no.
    7: Enti Onyankopɔn aka sɛ wayi ɛda bi ato hɔ a wɔfrɛ no “Ɛnnɛ.” Mfeɛ bebree akyi no, ɔnam Dawid so kaa wɔ Atwerɛsɛm no mu sɛ, “Ɛnnɛ, sɛ mote Onyankopɔn nne a mommpirim mo akoma.”
    8: Sɛ Yosua dii nnipa no anim de wɔn kɔɔ Onyankopɔn home mu a, anka akyire no Onyankopɔn anka da foforɔ ho asɛm.
    9: Sɛdeɛ ɛte yi, ɔhome da so wɔ hɔ ma Onyankopɔn nkurɔfoɔ sɛdeɛ Onyankopɔn homee da a ɛtɔ so nson no.
    10: Obiara a ɔbɛhome wɔ Onyankopɔn mu no bɛhome afiri nʼankasa ne nnwuma mu, sɛdeɛ Onyankopɔn home firii ne nnwuma mu no.
    11: Enti, momma yɛmmɔ yɛn ho mmɔden na yɛatumi akɔ Onyankopɔn home mu. Ɛnsɛ sɛ yɛn mu bi yɛ asoɔden sɛdeɛ wɔyɛɛ asoɔden a enti wɔankɔ mu no.
    12: Onyankopɔn asɛm yɛ nkwa, na tumi wɔ mu. Ɛyɛ nnam sene sekan anofanu. Ɛhwire mu kɔsi sɛ ɛpaapae honhom ne ɔkra, apɔ ne ɛhon mu. Ɛda yɛn akoma mu ne yɛn adwene mu nsusuiɛ nyinaa adi.
    13: Biribiara nni hɔ a wɔde sie Onyankopɔn ma ɛyɛ yie. Abɔdeɛ mu biribiara da nʼanim na ɔno na ɛsɛ sɛ yɛbu yɛn ho akonta kyerɛ no.
    14: Ɛno enti, momma yɛnsɔ gyidie a yɛka ho asɛm no mu den. Ɛfiri sɛ yɛwɔ Ɔsɔfopanin kɛseɛ wɔ Onyankopɔn anim.
    15: Yɛnni sɔfopanin bi a ɔntumi nhwɛ yɛn mmerɛyɛ ho nhunu yɛn mmɔbɔ. Yɛwɔ obi a wɔasɔ no ahwɛ akwan ahodoɔ nyinaa so sɛ yɛn ara, nanso wanyɛ bɔne.
    16: Momma yɛnsi yɛn bo na yɛmmra Onyankopɔn ahennwa a adom wɔ mu no anim, na ɛno na ɛbɛma yɛanya ahummɔborɔ ne adom a ɛbɛboa yɛn ɛberɛ a ɛsɛ mu.
  5:
    1: Wɔyi Ɔsɔfopanin biara firi nnipa bi mu na wasi wɔn ananmu de wɔn akyɛdeɛ ne wɔn bɔne ho afɔdeɛ asom Onyankopɔn.
    2: Esiane sɛ nʼankasa yɛ mmerɛ akwan ahodoɔ pii so no enti, ɔtumi to ne bo ase ma wɔn a wɔnnim na wɔyɛ mfomsoɔ no.
    3: Ne mmerɛyɛ enti, sɛ ɔrebɔ bɔne ho afɔdeɛ a, ɛsɛ sɛ ɔbɔ ma ne ho ne afoforɔ nso.
    4: Obiara ntumi nyi ne ho mfa nhyɛ ne ho animuonyam sɛ ɔyɛ Ɔsɔfopanin. Onyankopɔn frɛ nko na onipa nam so bɛyɛ Ɔsɔfopanin sɛdeɛ wɔfrɛɛ Aaron no.
    5: 'Saa ara nso na Kristo annye anto ne ho so sɛ ɔyɛ Ɔsɔfopanin amfa anhyɛ ne ho animuonyam. Na mmom, Onyankopɔn ka kyerɛɛ no sɛ, “Woyɛ me Ba: ɛnnɛ, mayɛ wʼAgya.”'
    6: Ɔsane kaa wɔ baabi foforɔ sɛ, “Wobɛyɛ ɔsɔfoɔ akɔsi daa sɛdeɛ Melkisedek asɔfokwan nhyehyɛeɛ te no.”
    7: Yesu baa ɔhonam mu wɔ asase so no, ɔbɔɔ mpaeɛ nam nkotosrɛ so de nʼabisadeɛ too Onyankopɔn a ɔbɛtumi agye no afiri owuo mu no anim. Esiane sɛ ɔdwo na ɔde ne ho nyinaa som no no enti, Onyankopɔn tiee no.
    8: Ɛwom sɛ na ɔyɛ Onyankopɔn Ba deɛ, nanso ɔnam nʼamanehunu so suaa ahobrɛaseɛ.
    9: Na ɔwiee pɛyɛ no, wɔn a wɔtie no no nam ne so nya nkwagyeɛ a ɛnni awieeɛ,
    10: na Onyankopɔn ada no adi sɛ ɔyɛ Ɔsɔfopanin sɛdeɛ Melkisedek asɔfokwan nhyehyɛeɛ te no.
    11: Yɛwɔ yei ho nsɛm pii ka, nanso emu kyerɛkyerɛ yɛ den, ɛfiri sɛ, mo nteaseɛ yɛ den.
    12: Moayɛ nkyerɛkyerɛ adwuma no akyɛre, nanso ɛsɛ sɛ monya obi ma ɔkyerɛkyerɛ mo Onyankopɔn ho asɛm firi ne ahyɛaseɛ. Anka ɛsɛ sɛ saa ɛberɛ yi modi aduane a ɛyɛ den, nanso nufosuo na ɛyɛ ma mo.
    13: Obiara a nufosuo yɛ ma no da so yɛ abadomaa a ɔnnim deɛ ɛyɛ ne deɛ ɛnyɛ.
    14: Aduane a ɛyɛ den yɛ ma mpanimfoɔ a wɔatete wɔn na wɔahunu nsonsonoeɛ a ɛda papa ne bɔne ntam.
  6:
    1: Momma yɛnnyae Kristosom ahyɛaseɛ ho nkyerɛkyerɛ no, na yɛnsua ne ho nsɛm a ɛkɔ anim no. Ɛho nnhia bio sɛ yɛbɛkɔ so akyerɛkyerɛ deɛ enti a ɛsɛ sɛ yɛnu yɛn ho wɔ nneyɛeɛ a ɛde owuo berɛ yɛn ho ne deɛ enti a ɛsɛ sɛ yɛnya Onyankopɔn mu gyidie.
    2: Ɛho nhia bio nso sɛ yɛbɛkɔ so akyerɛkyerɛ asubɔ, nsa a wɔde gu nnipa so, awufosɔreɛ ne daa atemmuo ho nsɛm.
    3: Momma yɛnkɔ yɛn anim! Na sɛ Onyankopɔn ma ɛkwan a, saa ara na yɛbɛyɛ.
    4: Ɛbɛyɛ dɛn na wɔbɛsane de wɔn a wɔahwe ase aba ama wɔanu wɔn ho bio? Na anka wɔwɔ Onyankopɔn hann mu. Wɔkaa ɔsoro akyɛdeɛ hwɛeɛ na wɔnyaa wɔn kyɛfa wɔ Honhom Kronkron no mu.
    5: Wɔfiri osuahunu mu ahunu sɛ Onyankopɔn asɛm yɛ, na wɔahunu ewiase a ɛreba no mu tumi.
    6: Nanso, ɛno akyi, wɔhwee ase. Enti, ɛyɛ den sɛ wɔde wɔn bɛsane aba bio sɛ wɔmmɛnu wɔn ho, ɛfiri sɛ, wɔresane abɔ Onyankopɔn Ba no asɛnnua mu nam so agu nʼanim ase akyerɛ.
    7: Onyankopɔn hyira asase a ɛnonom nsuo a ɛtɔ gu so na ɛma ɛso afifideɛ yɛ yie ma wɔn a wɔn enti wɔduaeɛ no.
    8: Na sɛ nkasɛɛ ne wura hunu fifiri so a, ɛnyɛ mma hwee. Onyankopɔn bɛdome no na wɔde ogya asɛe no.
    9: Nanso, me nnamfonom, nsɛm a yɛaka yi nyinaa akyi no, yɛnim pefee sɛ ade pa bi a nkwagyeɛ bata ho bɛfiri mo mu aba.
    10: Onyankopɔn nnyɛ deɛ ɔntene. Ne werɛ remfiri adwuma a moyɛeɛ anaa ɔdɔ a modaa no adi maa no ne mmoa a mode boaa mo mfɛfoɔ Akristofoɔ na mogu so de boa wɔn no.
    11: Deɛ yɛrehwehwɛ ne sɛ mo mu biara bɛboa no mmɔdemmɔ so de akɔsi awieeɛ sɛdeɛ ɛbɛyɛ a mo nsa bɛka adeɛ a mo ani da so no.
    12: Yɛmpɛ sɛ moyɛ aniha. Na mmom, yɛpɛ sɛ yɛhunu mo sɛ agyidifoɔ a mowɔ boasetɔ na mo nsa aka bɔ a Onyankopɔn ahyɛ mo no.
    13: Ɛberɛ a Onyankopɔn hyɛɛ Abraham bɔ no, ɔkaa deɛ wahyɛ ho bɔ no ho ntam. Esiane sɛ na obiara nni hɔ a ɔkorɔn sene no no enti, ɔde ɔno ara ne din na ɛkaa saa ntam no.
    14: Ɔkaa ntam no sɛ, “Mehyɛ wo bɔ sɛ, mɛhyira wo na mama wʼase adɔre.”
    15: Na Abraham wɔ boasetɔ enti, ɛbɔ a Onyankopɔn hyɛɛ no no, ne nsa kaeɛ.
    16: Sɛ onipa ka ntam a, ɔde obi a ɔkorɔn sene no din na ɛka saa ntam no de siesie nnipa ntam.
    17: Onyankopɔn pɛɛ sɛ ɔda no adi pefee kyerɛ wɔn a na ɛsɛ sɛ wɔn nsa ka ne bɔhyɛ no sɛ ɔrensesa nʼatirimsɛm, enti ɔkaa ntam de hyɛɛ bɔhyɛ no mu den.
    18: Saa nneɛma mmienu yi na ɛrentumi nsesa na Onyankopɔn ntumi nni ho atorɔ. Enti, yɛn a yɛnam ne so anya nkwa no, wɔhyɛ yɛn nkuran sɛ yɛnkura yɛn anidasoɔ no mu den.
    19: Yɛwɔ saa anidasoɔ yi sɛ ɔkra sɛkyɛ. Ɛtim hɔ, na ɛma yɛhyɛne tra ntwamutam no mu kɔsi Kronkron mu Kronkron hɔ.
    20: Yesu asi yɛn ananmu adi yɛn ɛkan kɔ hɔ. Wayɛ Ɔsɔfopanin afebɔɔ sɛdeɛ Melkisedek asɔfokwan nhyehyɛeɛ te no.
  7:
    1: Na saa Melkisedek yi yɛ Salemhene, ɛnna ɔsane yɛ Ɔsorosoro Onyankopɔn ɔsɔfoɔ. Ɛberɛ a Abraham firi ɔko a ɔkumm ahemfo ano reba no, Melkisedek hyiaa no hyiraa no.
    2: Abraham maa no nʼasadeɛ no mu nkyɛmu edu mu baako. Melkisedek din no nkyerɛaseɛ a ɛdi ɛkan no ne Tenenee Ɔhene. Esiane sɛ na ɔyɛ Salemhene no enti, wɔkyerɛɛ ne din no ase sɛ Asomdwoeɛhene.
    3: Obi nnim Melkisedek agya, ne maame, ne ne mpanimfoɔ ho asɛm. Saa ara nso na obi nnim nʼawoɔ ne ne owuo nso ho asɛm. Ɔsɛ Onyankopɔn Ba, na ɔda so yɛ ɔsɔfoɔ daadaa.
    4: Yei di ho adanseɛ sɛ na ɔyɛ onipa kɛseɛ a Agya Abraham mpo tumi ma no nʼasadeɛ mu nkyɛmu edu mu baako.
    5: Nanso, Lewi asefoɔ a wɔyɛ asɔfoɔ no Mmara na ɛhyɛ wɔn sɛ wɔnnye nkyɛmu edu mu baako mfiri wɔn ara wɔn nkurɔfoɔ Israelfoɔ nkyɛn a wɔn nso yɛ Abraham asefoɔ no.
    6: Melkisedek nyɛ Lewi aseni, nanso ɔgyee nkyɛmu edu mu baako firii Abraham nkyɛn hyiraa no maa ɔnyaa Onyankopɔn bɔhyɛ no.
    7: Akyinnyeɛ biara nni ho sɛ deɛ ɔma nhyira so sene deɛ ɔgye nhyira.
    8: Wɔde nnipa akatua nkyɛmu edu mu baako ma asɔfoɔ, nanso asɔfoɔ yi nyinaa wu, gye Melkisedek a Atwerɛsɛm no ka sɛ ɔte ase.
    9: Enti, nokorɛm, Abraham tuaa nkyɛmu edu no, Lewi a nʼasefoɔ gye nkyɛmu edu no nso nam Abraham so tuaa bi maa Melkisedek.
    10: Na wɔnwoo Lewi, nanso ɛsiane sɛ na ɔhyɛ ne nana Abraham mu saa ɛberɛ no a Melkisedek hyiaa no no enti na ɔtuaeɛ.
    11: Ɛnam Lewi asɔfodie so enti na wɔde Mmara no maa Israelfoɔ. Ɛno enti sɛ Lewifoɔ asɔfodie no tumi de pɛyɛ brɛ nnipa a, anka ɛho nhia sɛ wɔbɛfa ɔsɔfoɔ foforɔ bi sɛ Melkisedek a ɔmfiri Aaron abusua mu.
    12: Sɛ ɛba sɛ asɔfodie no sesa a, ɛma ɛho mmara no nso sesa.
    13: Nanso, yɛn Awurade a wɔka saa asɛm yi nyinaa fa ne ho no firi abusua foforɔ mu. Ne busuani biara nnii ɔsɔfoɔ wɔ afɔrebukyia ho da.
    14: Ɛyɛ sɛnnahɔ sɛ wɔwoo no too Yuda abusua mu, na Mose kaa asɔfoɔ ho asɛm no nso, wammɔ nʼabusua din da.
    15: Asɛm no da ne ho adi pefee, ɛfiri sɛ, ɔsɔfoɔ foforɔ bi aba a ɔte sɛ Melkisedek.
    16: Ɔno deɛ, ɛnnam onipa mmara so na wɔhyɛɛ no ɔsɔfoɔ, na mmom wɔnam nkwa a ɛnni awieeɛ tumi so na ɛyɛɛ no ɔsɔfoɔ.
    17: Atwerɛsɛm no ka sɛ, “Wobɛyɛ ɔsɔfoɔ akɔsi daa sɛdeɛ Melkisedek asɔfokwan nhyehyɛeɛ te no.”
    18: Wɔato mmara dada no atwene, ɛfiri sɛ, sintɔ bi wɔ mmara no mu, na ɛho nni mfasoɔ nso.
    19: Ɛno enti, Mose Mmara no antumi amma biribiara anyɛ pɛ. Nanso wɔde anidasoɔ pa bi a yɛnam so bɛn Onyankopɔn aba.
    20: Ɛno akyi, Onyankopɔn ntam abɛka ho. Ɛberɛ a ɔhyɛɛ Aaron asefoɔ asɔfoɔ no na ntam a ɛte saa nni hɔ.
    21: 'Yesu deɛ, ɔnam ntam so bɛyɛɛ ɔsɔfoɔ ɛberɛ a Onyankopɔn ka kyerɛɛ no sɛ, “Awurade aka ntam; na ɔrensesa nʼadwene: ‘Wobɛyɛ ɔsɔfoɔ daa nyinaa.’”'
    22: Saa ntam yi enti, Yesu gyina mu ma yɛn, na ɛma yɛne Onyankopɔn apam no di mu.
    23: Nsonsonoeɛ foforɔ bi nso wɔ hɔ. Na saa asɔfoɔ no dɔɔso, ɛfiri sɛ, na wɔwuwu a wɔntumi ntoa wɔn adwuma so.
    24: Nanso, Yesu deɛ, ɔwɔ hɔ daa na nʼasɔfodwuma no nso, obi ntoa so mma no.
    25: Enti, ɔtumi gye wɔn a wɔnam ne so ba Onyankopɔn nkyɛn no ɛnnɛ ne daa, ɛfiri sɛ, ɔte hɔ daa srɛ Onyankopɔn ma wɔn.
    26: Yesu ne Ɔsɔfopanin a ɔboa yɛn wɔ yɛn ahiasɛm mu. Ɔyɛ kronkron. Ɔnni mfomsoɔ biara wɔ ne mu, na ɔnyɛ bɔne. Wɔate no afiri nnebɔneyɛfoɔ ho na wɔapagya no aboro ɔsoro so.
    27: Ɔnte sɛ asɔfoɔ mpanin a aka no a, daa afɔrebɔ a ɔbɔ no kane no ɔbɔ wɔ ne bɔne a wayɛ ho ansa na afei, wabɔ afoforɔ deɛ no. Ɔbɔɔ afɔdeɛ baako pɛ a ɔde ne ho na ɛbɔeɛ.
    28: Mose Mmara no yi nnipa a wɔmfata ma wɔyɛ asɔfoɔ mpanin, nanso Onyankopɔn bɔ a ɔde ntam kaa ho no a ɛtaa Mmara no akyi no, yii Ɔba no a ɔyɛ pɛ daa nyinaa no.
  8:
    1: 'Asɛm a yɛgyina so kasa no ne sɛ: Yɛwɔ Ɔsɔfopanin a ɔte Otumfoɔ a ɔwɔ ɔsoro no ahennwa no nifa.'
    2: Ɔsom sɛ Ɔsɔfopanin wɔ Kronkronbea hɔ a ɛyɛ ntomadan a ɛwɔ ɔsoro. Saa ntomadan yi, Awurade ankasa na ɔsiiɛ na ɛnyɛ onipa.
    3: Wɔyi Ɔsɔfopanin biara sɛ ɔmfa akyɛdeɛ ne mmoa mmɔ Onyankopɔn afɔdeɛ. Ɛno enti ɛsɛ sɛ yɛn Sɔfopanin nya biribi a ɔde bɛbɔ afɔdeɛ.
    4: Sɛ Yesu wɔ asase so a, anka ɔrenyɛ ɔsɔfoɔ koraa ɛfiri sɛ, asɔfoɔ wɔ hɔ a wɔde afɔrebɔdeɛ ma, sɛdeɛ Yudafoɔ mmara kyerɛ no.
    5: Nanso dwuma a wɔdi sɛ asɔfoɔ no yɛ ɔsoro nsususoɔ bi kwa. Ɛte sɛ Mose berɛ so deɛ no ara pɛ. Ɛberɛ a ɔpɛɛ sɛ ɔsi ntomadan no, Onyankopɔn ka kyerɛɛ no sɛ, “Si no sɛdeɛ merekyerɛ wo wɔ bepɔ no so pɛpɛɛpɛ.”
    6: Afei deɛ, wɔama Yesu asɔfodwuma a ɛso kyɛn wɔn deɛ no. Yesu yɛ apam a ɛkyɛn so a wɔgyina bɔhyɛ a ɛkyɛn so so hyɛeɛ no ntamgyinafoɔ.
    7: Sɛ na apam a ɛdi ɛkan no yɛ a, anka ɛho nhia sɛ wɔbɛyɛ apam a ɛtɔ so mmienu no.
    8: Nanso, Onyankopɔn hunuu mfomsoɔ wɔ ne nkurɔfoɔ ho ɛberɛ a ɔkaa sɛ, “Nna bi reba, Awurade na ɔseɛ, a me ne Israelfoɔ ne Yuda abusuakuo bɛhyehyɛ apam foforɔ.
    9: Ɛrenyɛ sɛ apam a me ne wɔn agyanom yɛeɛ no ɛberɛ a mesɔɔ wɔn nsa dii wɔn anim firii Misraim no. Wɔanni apam a me ne wɔn hyehyɛeɛ no ho nokorɛ, ɛno enti mante mʼani anhwɛ wɔn, Awurade na ɔseɛ.
    10: 'Afei, yei ne apam a me ne Israelfoɔ bɛhyehyɛ ɛberɛ a ɛreba no mu, Awurade na ɔseɛ: Mede me mmara bɛhyɛ wɔn adwenem na matwerɛ agu wɔn akoma mu. Mɛyɛ wɔn Onyankopɔn, na wɔayɛ me nkurɔfoɔ.'
    11: Wɔn mu biara renka nkyerɛ ne yɔnko anaa ne kuromni sɛ, ‘Hunu Awurade,’ ɛfiri sɛ, wɔn nyinaa bɛhunu me firi akumaa so kɔsi ɔkɛseɛ so.
    12: Mɛhunu wɔn mmɔbɔ wɔn bɔne ho; na merenkae wɔn bɔne bio.”
    13: Frɛ a wɔfrɛ saa apam yi “Foforɔ” no ama deɛ wɔyɛɛ kane no ayɛ dada; na biribiara a anyini ayɛ dada no nkyɛre yera.
  9:
    1: Na apam a ɛdi ɛkan no wɔ mmara a wɔnam so som. Saa ara nso na na wɔwɔ beaeɛ a nnipa asiesie a wɔsom.
    2: Wɔsii ntomadan a wɔatwa mu mmienu. Ɛdan a ɛdi ɛkan no a wɔfrɛ no Kronkronbea no na kaneadua, ɛpono ne burodo a wɔate ho a wɔde ma Onyankopɔn no wɔ.
    3: Ntwamu no akyi a wɔfrɛ hɔ Kronkron mu Kronkron no,
    4: na sika aduhwamhyeɛ afɔrebukyia ne Apam Adaka a wɔde sika adura ho nyinaa wɔ. Saa adaka no mu na na sika pɔre a mana ne Aaron poma a ɛfefɛeɛ ne apam abopono no wɔ.
    5: Adaka no so hɔ nso na animuonyam Kerubim a wɔatrɛ wɔn ntaban mu akata Adaka no nkatasoɔ no so si. Nanso, yɛrentumi nka nneɛma yi ho asɛm nkɔ akyiri seesei.
    6: Saa na wɔahyehyɛ nneɛma no. Ɛda biara na asɔfoɔ no kɔ ɛdan a ɛdi ɛkan no mu kɔyɛ wɔn adwuma;
    7: nanso na Ɔsɔfopanin no nko ara na ɔwɔ ho ɛkwan sɛ ɔkɔ Kronkron mu Kronkron hɔ pɛnkorɔ pɛ afe biara. Ɔde mogya a ɔde bɔ ɔno ankasa ne ne nkurɔfoɔ mfomsoɔ ho afɔdeɛ ka ne ho kɔ.
    8: Honhom Kronkron no nam saa ɛkwan yi so kyerɛ yɛn sɛ, wɔnnya mmuee ɛkwan a wɔde kɔ Kronkron mu Kronkron hɔ wɔ ɛberɛ a Ntomadan no ne emu nneɛma da so wɔ hɔ.
    9: Ɛyɛ mfatoho ma ɛnnɛ berɛ yi. Ɛkyerɛ sɛ akyɛdeɛ ne mmoa a na wɔde bɔ afɔdeɛ ma Onyankopɔn no rentumi mma wɔn a wɔsom no akoma mu nyɛ kronn.
    10: Wɔde nnuane, anonneɛ ne nneɛma ahodoɔ a wɔde dwira wɔn ho na ɛdi dwuma no. Yei yɛ ɔhonam fam nhyehyɛeɛ a ɛyɛ adwuma kɔsi ɛberɛ a nhyehyɛeɛ foforɔ bɛba.
    11: Nanso, Kristo aba dada sɛ Ɔsɔfopanin ama nneɛma pa a yɛwɔ dada yi. Ntomadan a ɔsom wɔ mu no so na ɛdi mu kyɛn dada no. Ɛnnyɛ nnipa na wɔyɛeɛ. Afei nso, ɛmmfiri adebɔ yi mu.
    12: Ɛberɛ a Kristo kɔɔ ntomadan no mu a ɔkɔɔ Kronkronbea hɔ pɛnkorɔ no, wamfa mmirekyie ne anantwie mogya na ɛkɔbɔɔ afɔdeɛ. Mmom, ɔno ara de ne mogya na ɛbɔɔ afɔdeɛ de gyee nkwa a ɛnni awieeɛ maa yɛn.
    13: Na sɛ mmirekyie ne anantwinini mogya ne anantwibereɛ nsõ a wɔde dwira wɔn a wɔn ho agu fi te wɔn ho kɔ honam ahofirie mu a,
    14: mpɛn ahe na Kristo a ɔnam Honhom so, de ne ho bɔɔ afɔdeɛ a ɛho nni dɛm maa Onyankopɔn no mogya rente mo ho mfiri nnwuma bɔne mu, na mo nkɔsom Onyankopɔn a ɔte ase no?
    15: Yei enti na Kristo yɛ apam foforɔ no ntamgyinafoɔ sɛdeɛ ɛbɛyɛ a, wɔn a Onyankopɔn afrɛ wɔn no bɛnya nhyira a ɛnni awieeɛ sɛdeɛ Onyankopɔn ahyɛ bɔ no. Yei aba saa, ɛfiri sɛ, owuo bi asi a ɛgye nnipa firi wɔn bɔne a wɔyɛɛ ɛberɛ a na wɔwɔ apam a ɛdi ɛkan no mu no.
    16: Sɛ nsamanseɛ bi wɔ hɔ a, ɛwɔ sɛ wɔtumi kyerɛ sɛ onipa a ɔhyɛɛ saa samanseɛ no awu.
    17: Sɛ onipa a ɔhyɛɛ nsamanseɛ no te ase a, saa nsamanseɛ no nka hwee. Ɛberɛ a wawu no na ɛka biribi.
    18: Ɛno enti na apam a ɛdi ɛkan no wɔnam mogya so na wɔhyɛɛ no den no.
    19: Deɛ ɛdi ɛkan no, Mose kaa mmaransɛm no nyinaa, sɛdeɛ ɛwɔ Mmara no mu no kyerɛɛ nnipa no. Nantwie mma mogya ne nsuo ne kuntu kɔkɔɔ ne sommɛ na ɔde petee Mmara nwoma no ne nnipa no nyinaa so
    20: kaa sɛ, “Yei ne mogya a ɛsɔ apam a Onyankopɔn ahyɛ mo sɛ monni so no ano.”
    21: Saa ara na Mose petee mogya guu ntomadan no ne nneɛma a wɔde som no nyinaa so ne no.
    22: Nokorɛm, sɛdeɛ Mmara no kyerɛ no, ɛkame ayɛ sɛ mogya na ɛtumi te adeɛ nyinaa ho, na saa ara nso na gye sɛ mogya ahwie agu ansa na bɔnefakyɛ aba.
    23: Saa ɛkwan yi ara so na wɔnam ma biribiara a ɛyɛ ɔsoro nhwɛsodeɛ no ho te. Nanso, ɔsoro nneɛma no ankasa deɛ, afɔdeɛ a ɛyɛ kyɛn yeinom na wɔde te ho.
    24: Ɛfiri sɛ, Kristo ankɔ baabi a ɛyɛ kronkron a nnipa de wɔn nsa na ayɛ a ɛyɛ ade kann nhwɛsodeɛ. Ɔkɔɔ ɔsoro ankasa na ɔsi yɛn ananmu wɔ hɔ wɔ Onyankopɔn anim.
    25: Afe biara Yudafoɔ Sɔfopanin de aboa mogya kɔ Kronkronbea hɔ. Nanso, Kristo amfa ne ho amma mpɛn bebree saa.
    26: Sɛ ɔyɛɛ saa a, anka ɛfiri adebɔ ahyɛaseɛ no, ɔbɛhunu amane mpɛn bebree. Mmom, waba prɛko a nneɛma nyinaa reba awieeɛ, na ɔnam afɔdeɛ a ɔde ne ho bɔeɛ no so apepa bɔne.
    27: Ɛsɛ sɛ obiara wu prɛko pɛ, na ɛno akyi Onyankopɔn abu no atɛn.
    28: Saa ara na wɔde Kristo nso bɔɔ afɔdeɛ baako pɛ de gyee dodoɔ no ara wɔ wɔn bɔne mu. Ɔbɛba ne mprenu so a ɔmmɛgye nnebɔneyɛfoɔ na mmom, ɔbɛba abɛgye wɔn a wɔretwɛn no no nkwa.
  10:
    1: Mmara no yɛ nneɛma pa nsususoɔ a ɛreba, na mmom, ɛnnyɛ nneɛma pa no ankasa. Wɔbɔ afɔdeɛ korɔ no ara afe biara, ɛfiri sɛ saa afɔdeɛ korɔ a wɔbɔ no afeafe rentumi mma nnipa a wɔsom no nnyɛ pɛ da.
    2: Sɛ nnipa a wɔresom Onyankopɔn no tumi firi wɔn bɔne mu yɛ pɛ a, ɛnneɛ anka wɔrenni bɔne ho fɔ bio, na ne saa enti, afɔrebɔ nyinaa to bɛtwa.
    3: Deɛ saa afɔrebɔ yi yɛ ne sɛ, ɛkae wɔn wɔn bɔne afe biara.
    4: Anantwie ne mmirekyie mogya rentumi mpepa bɔne.
    5: 'Esiane saa enti, ɛberɛ a Kristo rebɛba ewiase no, ɔka kyerɛɛ Onyankopɔn sɛ: “Wommpɛ afɔrebɔ ne ayɛyɛdeɛ nanso woasiesie ɔhonam ama me.'
    6: Wʼani nnnye ɔhyeɛ ne bɔne afɔdeɛ anaa afɔdeɛ a wɔbɔ de pepa bɔne ho.
    7: 'Afei, mekaa sɛ: ‘Mewɔ ha rebɛyɛ deɛ wopɛ sɛ meyɛ sɛdeɛ wɔatwerɛ afa me ho wɔ Mmara nwoma no mu no.’”'
    8: Kane no ɔkaa sɛ, “Wompɛ, na wʼani nso nnnye afɔrebɔ ne ayɛyɛdeɛ a wɔde pepa bɔne ho.” Ɛwom, na Mmara no kyerɛ sɛ wɔnyɛ saa.
    9: Na ɔkaa sɛ, “Mewɔ ha rebɛyɛ deɛ wopɛ sɛ meyɛ.” Ɛno enti, Onyankopɔn agu tete afɔrebɔ no nyinaa na ɔde Kristo afɔrebɔ no asi ananmu.
    10: Esiane sɛ Yesu Kristo yɛɛ sɛdeɛ Onyankopɔn hwehwɛ sɛ ɔnyɛ no enti, ɔnam ne honam a ɔde bɔɔ afɔdeɛ prɛko maa yɛn no so ama yɛn ho ate afiri bɔne ho.
    11: Ɛda biara Yudani ɔsɔfoɔ sɔre yɛ nʼasɔfodwuma na wabɔ afɔdeɛ mpɛn bebree. Nanso, saa afɔdeɛ yi rentumi mpepa bɔne.
    12: Kristo deɛ, ɔbɔɔ bɔne ho afɔdeɛ. Afɔdeɛ a ɛtena daa nyinaa. Na ɛno akyi, ɔtenaa Onyankopɔn nifa so.
    13: Ɛhɔ na ɔretwɛn seesei kɔsi sɛ Onyankopɔn bɛma nʼatamfoɔ ayɛ ne nan ntiasoɔ.
    14: Ɔnam afɔrebɔ baako so ama nnebɔneyɛfoɔ ho ate daa nyinaa.
    15: Na Honhom Kronkron no nso di adanseɛ. Deɛ ɛdi ɛkan no, ɔka sɛ,
    16: '“Yei ne apam a me ne wɔn bɛpam wɔ ɛberɛ a ɛreba no mu. Awurade na ɔseɛ: Mede me mmara bɛhyɛ wɔn akoma mu na matwerɛ agu wɔn adwene mu.”'
    17: Na afei waka sɛ, “Merenkae wɔn bɔne ne wɔn amumuyɛ bio.”
    18: Sɛ wɔde yeinom nyinaa kyɛ a, na afɔdeɛ a wɔbɔ de pepa bɔne no ho nhia bio.
    19: Anuanom, ɛsiane Yesu wuo no enti, yɛade yɛn ho koraa sɛ yɛbɛkɔ Kronkronbea hɔ.
    20: Ɔnam ɔno ara ne honam so abue ɛkwan foforɔ a nkwa wɔ mu ama yɛn.
    21: Yɛwɔ ɔsɔfoɔ kɛseɛ bi a ɔhwɛ Onyankopɔn fie so.
    22: Momma yɛmfa akoma pa ne gyidie a emu yɛ den ntwe mmɛn Onyankopɔn. Ɛfiri sɛ wɔde Yesu mmogya ate yɛn atiboa bɔne ho, na wɔde nsuo a ɛyɛ kronn adware yɛn onipadua ho.
    23: Momma yɛnnyina gyidie a yɛasɔ mu no mu denden, ɛfiri sɛ, deɛ ɔhyɛɛ yɛn bɔ no yɛ ɔnokwafoɔ.
    24: Momma yɛn ho yɛn ho asɛm nhia yɛn na yɛnnodɔ yɛn ho yɛn ho na yɛnyɛ papa.
    25: Mommma yɛnnnyae yɛn ho yɛn ho nhyiamu da sɛdeɛ afoforɔ bi yɛ no. Mmom, momma yɛnhyɛ yɛn ho yɛn ho nkuran dendeenden, ɛfiri sɛ, mo ara mohunu sɛ ɛrenkyɛre na ɛda no aba.
    26: Sɛ moboapa kɔ so yɛ bɔne a, afɔrebɔ biara nni hɔ a ɛbɛpepa mo bɔne, ɛfiri sɛ, wɔada nokorɛ no adi akyerɛ yɛn.
    27: Deɛ ɛwɔ hɔ ara ma wɔn a wɔtia Onyankopɔn ne atemmuo ne ogya a ɛbɛba abɛhye wɔn.
    28: Obiara a ɔbu Mose Mmara no so no, sɛ adansefoɔ baanu anaa baasa adansedie enti, wɔbu atɛn tia no a, wɔbɛkum no a wɔrenhunu no mmɔbɔ.
    29: Na obi a watiatia Onyankopɔn Ba no so, na ɔmmfa Onyankopɔn mogya apam no a ɛgyee no firii bɔne mu no nyɛ hwee anaa deɛ ɔtiatia Honhom a ɔma adom no anim no, ɛdeɛn na ɛbɛto no? Asotwe a onii no bɛnya no nnyɛ adewa.
    30: Yɛnim sɛ Onyankopɔn kaa sɛ, “Me na aweretɔ wɔ me, na me na metua ka,” na ɔno ara na ɔsane kaa sɛ, “Awurade bɛbu ne nkurɔfoɔ atɛn.”
    31: Onyankopɔn a ɔte ase no nsam amanenya yɛ hu.
    32: Monkae ahohia a mokɔɔ mu ɛberɛ a mohunuu hann no, momiaa mo ani hunuu ɔko bebree mu amaneɛ.
    33: Ebi ne sɛ, mpɛn bebree wɔyeyɛɛ mo, guu mo anim ase badwam; na ɛtɔ da bi mpo a, na moasiesie mo ho sɛ mobɛka wɔn a wɔrehunu amaneɛ no ho.
    34: Mo ne nneduafoɔ daa afiase na wɔfaa mo ahodeɛ nyinaa no mpo, monyaa ho boasetɔ, ɛfiri sɛ, monim sɛ ɛyɛ dɛn ara a mowɔ ade pa bi a ɛbɛtena hɔ daa.
    35: Mommma mo akoma nntu na moanhwere mo akatua.
    36: Ɛsɛ sɛ moto mo bo ase na moatumi ayɛ Onyankopɔn apɛdeɛ ama mo nsa aka deɛ wɔahyɛ mo ho bɔ no.
    37: Ɛfiri sɛ, Atwerɛsɛm no ka sɛ, “Ɛrenkyɛre koraa na deɛ ɛsɛ sɛ ɔba no aba; ɔrentwentwɛn.
    38: Na, “Deɛ ɔtene no firi gyidie mu bɛnya nkwa, na sɛ ɔtwe ne ho a, me kra ani rensɔ no.”
    39: Yɛnnyɛ nnipa a yɛsane yɛn akyi na yɛyera. Mmom, yɛwɔ gyidie na wɔagye yɛn nkwa.
  11:
    1: Gyidie yɛ ahotosoɔ a yɛwɔ wɔ nneɛma a yɛn ani da so ne awerɛhyɛmu a yɛwɔ wɔ nneɛma a yɛn ani nnhunu mu.
    2: Gyidie a na tetefoɔ no wɔ enti na wɔnyaa adanseɛ pa.
    3: Gyidie na ɛma yɛte aseɛ sɛ ɛnam Onyankopɔn asɛm so na wɔbɔɔ ewiase. Ɛma yɛhunu sɛ wɔbɔɔ deɛ wɔhunu firii deɛ wɔnnhunu mu.
    4: Ɛnam gyidie so na Habel bɔɔ afɔdeɛ a ɛsɔ ani kyɛn deɛ Kain de maa Onyankopɔn no. Ne gyidie enti, Onyankopɔn buu no sɛ onipa tenenee, na nʼakyɛdeɛ no sɔɔ Onyankopɔn ani. Na ɛno so na ɔnam wuiɛ a ɛnnɛ mpo ɔda so kasa.
    5: Gyidie enti, wɔfaa Henok kɔɔ ɔsoro a wanhunu owuo. Obiara anhunu no, ɛfiri sɛ, Onyankopɔn na ɔfaa no kɔeɛ. Atwerɛsɛm no ka sɛ ansa na wɔrebɛfa Henok akɔ no, na wasɔ Onyankopɔn ani.
    6: Obiara a ɔnni gyidie rentumi nsɔ Onyankopɔn ani. Ɛsɛ sɛ obiara a ɔba Onyankopɔn nkyɛn no nya gyidie sɛ Onyankopɔn te ase na ɔdom wɔn a wɔhwehwɛ no.
    7: Gyidie enti na ɛmaa Noa tee Onyankopɔn kɔkɔ a ɔbɔ faa daakye nneɛma a ebi nsii da no, ɔtiee Onyankopɔn yɛɛ adaka a emu na wɔgyee ɔno ne ne fiefoɔ nkwa. Ɛnam so maa Onyankopɔn buu ewiase fɔ, na Noa deɛ, ne nsa kaa tenenee a wɔnya firi gyidie mu.
    8: Gyidie enti na ɛberɛ a Onyankopɔn ka kyerɛɛ Abraham sɛ ɔnkɔ asase a wahyɛ ho bɔ sɛ ɔde bɛma no so no, ɔtieeɛ na ɔkɔeɛ. Ɔgyaa ne ɔman hɔ kɔeɛ a na ɔnnim baabi a ɔrekɔ.
    9: Gyidie enti ɔtenaa asase a na Onyankopɔn ahyɛ no ho bɔ no so sɛ ɔhɔhoɔ. Ɔne Isak ne Yakob a Onyankopɔn hyɛɛ wɔn bɔ korɔ no ara bi tenaa ntomadan mu.
    10: Nanso, na Abraham retwɛn kuro kɛseɛ bi a Onyankopɔn akyekyere a ne fapem rensɛe da mu akɔtena.
    11: Gyidie enti na Sara nso de nyaa tumi nyinsɛnee, ɛberɛ a na wanyini na ɔntumi nwo no. Ɔde ne ho too Onyankopɔn so sɛ ɔbɛdi ne bɔhyɛ so.
    12: Ɛno enti, ɛwom sɛ na Abraham regye nna awu, nanso nʼasefoɔ adɔɔso sɛ ewiem nsoromma ne mpoano anwea.
    13: Gyidie mu na saa nnipa yi nyinaa wuwuiɛ. Ɛwom sɛ wɔn nsa anka bɔ a Onyankopɔn hyɛɛ wɔn no deɛ, nanso wɔhunuu no akyirikyiri yɛɛ no atuu, gye dii sɛ wɔyɛ ahɔhoɔ ne amamfrafoɔ wɔ asase so.
    14: Wɔn a wɔka saa no da no adi pefee sɛ wɔrehwehwɛ wɔn ankasa wɔn ɔman.
    15: Wɔannwene ɔman a wɔgyaa wɔ wɔn akyire no ho. Sɛ wɔyɛɛ no saa a, anka wɔbɛtumi anya ɛkwan asane wɔn akyi akɔ hɔ.
    16: Na mmom, ɔman pa a ɛyɛ ɔsoro ɔman no na na wɔpere kɔ mu. Enti, ɛnyɛ Onyankopɔn aniwu sɛ ɔma wɔfrɛ no wɔn Onyankopɔn, ɛfiri sɛ, wasiesie ɔman bi ama wɔn.
    17: Gyidie enti, Abraham de ne ba Isak kɔbɔɔ afɔdeɛ ɛberɛ a Onyankopɔn sɔɔ no hwɛeɛ. Abraham nko ara ne onipa a na Onyankopɔn ahyɛ no bɔ no, nanso na wasiesie ne ho sɛ, ɔde ne ba korɔ no bɛbɔ afɔdeɛ.
    18: Na Onyankopɔn aka akyerɛ no sɛ, “Ɛnam Isak so na wʼase bɛtrɛ.”
    19: Na Abraham nim sɛ Onyankopɔn bɛtumi anyane awufoɔ afiri owuo mu, na ɛkwan bi so no, yɛbɛtumi aka sɛ Onyankopɔn nyanee Isak firii owuo mu.
    20: Gyidie enti na ɛmaa Isak hyiraa Yakob ne Esau maa wɔn daakye asetena.
    21: Gyidie enti na ɛmaa Yakob hyiraa Yosef mma no nyinaa ansa na ɔrewuo. Ɔkuraa ne poma mu sɔree Onyankopɔn.
    22: Gyidie enti na Yosef rebɛwuo no, ɔka kyerɛɛ Israelfoɔ sɛ, wɔbɛtu afiri Misraim, na ɔhyɛɛ deɛ sɛ ɔwu a, wɔnyɛ nʼamu no.
    23: Gyidie enti na ɛmaa Mose awoɔ akyi no, nʼawofoɔ de no siee abosome mmiɛnsa no. Wɔhunuu sɛ na ɔyɛ sononko, enti na wɔansuro sɛ wɔbɛbu ɔhene no mmara so.
    24: Gyidie enti na Mose nyiniiɛ no, wampɛ sɛ wɔbɛfrɛ no Farao babaa ba no.
    25: Na ɔpɛ sɛ ɔne Onyankopɔn mma bɛhunu amane sene sɛ ɔbɛgye nʼani wɔ bɔne mu mmerɛ tiawa bi.
    26: Ɔsusuu sɛ, sɛ ɔhunu amane ma Kristo a, ɛyɛ sene agyapadeɛ a ɛwɔ Misraim nyinaa, ɛfiri sɛ, na nʼani da ade pa bi so daakye.
    27: Gyidie enti na ɛmaa Mose tu firii Misraim a na ɔnsuro ɔhene no abufuo. Ɔmiaa nʼani sɛ ɔrensane nʼakyi ɛfiri sɛ na wahunu Onyankopɔn a obi nhunu no no.
    28: Gyidie enti na ɔhyɛɛ Twam Afahyɛ no ma wɔde mogya petee apono ho, sɛdeɛ ɛbɛyɛ a, ɔsɛebɔfoɔ no renkum Israelfoɔ mmakan a wɔyɛ mmarima no.
    29: Gyidie enti na ɛmaa Israelfoɔ no twaa Ɛpo Kɔkɔɔ no, sɛdeɛ wɔnam asase kesee so no. Misraimfoɔ no pɛɛ sɛ wɔtwa bi no, nsuo no bu faa wɔn so.
    30: Gyidie enti na Israelfoɔ de nnanson twaa Yeriko afasuo ho hyiaeɛ no, ɛdwiri guiɛ.
    31: Gyidie enti na wɔankum adwaman Rahab amfra wɔn a wɔnnye Onyankopɔn nni no, ɛfiri sɛ, ɔgyee akwansrafoɔ no fɛ so.
    32: Afei ɛdeɛn na menka? Ɛberɛ bebree nni hɔ sɛ mɛka Gideon, Barak, Samson, Yefta, Dawid ne Samuel ne adiyifoɔ no ho asɛm.
    33: Wɔnam gyidie so koo aman dii nkonim ma wɔn nsa kaa deɛ Onyankopɔn hyɛɛ wɔn ho bɔ no. Wɔkataa gyata ano,
    34: dumm ogyaframa, tetee wɔn ho firii akofenawuo ano. Na wɔyɛ mmerɛ, nanso wɔyɛɛ den. Na wɔyɛ den akono, enti wɔdii wɔn atamfoɔ so.
    35: Ɛnam gyidie so ma wɔnyanee mmaa bi awufoɔ maa wɔn. Afoforɔ bi nso, wɔyɛɛ wɔn aniɛyadeɛ sɛ anka wɔmpo Onyankopɔn na wɔagyaa wɔn. Nanso, wɔammpo Onyankopɔn, sɛdeɛ ɛbɛyɛ a wɔn nsa bɛka daakye owusɔreɛ a ɛkyɛn so.
    36: Wɔguu afoforɔ anim ase, bɔɔ wɔn mmaa, na wɔkyekyeree ebinom de wɔn guu afiase.
    37: Wɔsii ebi aboɔ. Wɔde sradaa paee ebinom mu mmienu, de sekan kumm bi. Wɔkyinkyinii sɛ nnipa a nnwan ne mmirekyie nhoma kata wɔn ho. Wɔyɛɛ mmɔbɔ. Wɔn ho dwanee wɔn na wɔhunuu amane.
    38: Ewiase yi annyɛ amma wɔn. Wɔkyinkyinii sɛ atutenafoɔ wɔ ɛserɛ so ne mmepɔ so, abodan ne asase so abɔn mu.
    39: Wɔdii yeinom nyinaa ho adanseɛ pa wɔ wɔn gyidie ho, nanso wɔn nsa anka bɔ a Onyankopɔn hyɛɛ wɔn no,
    40: ɛfiri sɛ, Onyankopɔn wɔ tirimupɔ papa bi ma yɛn, sɛdeɛ ɛbɛyɛ a yɛne wɔn nyinaa bɛbom anya bɔhyɛ no.
  12:
    1: Yɛn deɛ, yɛwɔ adansefoɔ bebree a wɔatwa yɛn ho ahyia. Momma yɛntwe yɛn ho mfiri akwansideɛ nyinaa ne bɔne a akyekyere yɛn dendeenden no nyinaa ho na yɛnyere yɛn ho wɔ mmirikakansie a ɛda yɛn anim no.
    2: Momma yɛmfa yɛn ani nto Yesu a yɛn gyidie ahyɛaseɛ ne nʼawieeɛ gyina ne so no so. Asɛnnua no enti, wampa aba. Esiane anigyeɛ a na ɛretwɛn no no enti, animguasewuo a ɔwuu wɔ asɛnnua so no anha no. Enti, seesei ɔte Onyankopɔn ahennwa no nifa so.
    3: Dwene ɔhaw a ɔfaa mu no ho sɛ nnipa nnebɔneyɛfoɔ tan a wɔtanee no nso, ɔtumi gyinaa ano no. Ɛno enti mommpa aba.
    4: Na mo ne bɔne ko mu no, monnko nkɔduruu sɛ mobɛhwie mogya agu.
    5: Mo werɛ afiri nkuranhyɛsɛm a Onyankopɔn ka kyerɛɛ mo sɛ ne mma no sɛ, “Me ba, sɛ Awurade tene wo so a, tie no yie, na sɛ ɔka wʼanim a, mpa aba.
    6: Ɛfiri sɛ, obiara a Awurade pɛ nʼasɛm no, ɔtwe nʼaso, sɛdeɛ agya tene ɔba a ɔdɔ no so no.”
    7: Amanehunu biara a ɛbɛto mo no, monnhinhim na momfa no sɛ Agya no ntenesoɔ, ɛfiri sɛ, mo amanehunu no kyerɛ ntenesoɔ a Onyankopɔn retene mo so sɛ ne mma. Ɔba bi wɔ hɔ a nʼagya ntene ne so da?
    8: Sɛ wantene mo so sɛ ne mma no bi a, na ɛkyerɛ sɛ monnyɛ ne mma kann.
    9: Sɛ yɛn agyanom a wɔwɔ asase so twee yɛn aso maa yɛbuu wɔn a, mpɛn ahe na ɛnsɛ sɛ yɛbrɛ yɛn ho ase ma honhom mu Agya no na yɛtumi tena ase?
    10: Yɛn agyanom a wɔwɔ asase so ha twee yɛn aso sɛdeɛ wɔpɛ ɛberɛ tiawa bi. Nanso, yɛn yiedie enti, Onyankopɔn yɛɛ saa sɛdeɛ yɛn ho bɛte.
    11: Sɛ wɔtwe yɛn aso a, ɛma yɛn werɛ ho saa ɛberɛ no mu, na yɛn ani nnye. Na akyire no, wɔn a wɔfa saa asotwe no mu na wɔnya wɔn ho nteaseɛ no, wɔnya asomdwoeɛ na wɔtena ase tenenee mu.
    12: Montenetene nsa ne nkotodwe a emu agogo no mu.
    13: Monsiesie akwan na momfa so, na mpakye anyɛ mmubuafoɔ, na mmom, wɔasa wɔn yadeɛ.
    14: Mo ne nnipa nyinaa ntena ase asomdwoeɛ mu, na mommɔ mmɔden ntena ase tenenee mu. Anyɛ saa a, morenhunu Awurade.
    15: Monhwɛ yie na mo mu bi annane nʼakyi ankyerɛ Onyankopɔn adom no. Monhwɛ yie na mo mu bi anyɛ sɛ afifideɛ a ɛyɛ nwono a ɛnyini ma ne bɔnwoma no ha afoforɔ.
    16: Monhwɛ yie na mo mu bi anyɛ odwamanfoɔ ne obi a ɔmfɛre Onyankopɔn sɛ Esau a ɔbuu nʼani guu nʼagyapadeɛ so tɔnee nʼabakan de gyee aduane no.
    17: Na afei ɛduruu ɛberɛ bi a ɔpɛɛ sɛ ne nsa ka nʼagya hɔ nhyira no, ɔde kamee no no. Ɛwom sɛ ɔde nisuo peree sɛ wanya adwensakyera deɛ, nanso anyɛ yie.
    18: Monhyiaa nneɛma a ɛyɛ hu, ogyaframa, awerɛhoɔ, esum ne ahum sɛdeɛ Israelfoɔ no hyiaa Sinai Bepɔ no so ɛberɛ a Onyankopɔn de ne mmara no maeɛ no.
    19: Ɛfiri sɛ, na wɔrebɔ totorobɛnto dendeenden a ɛnne bi a ɛreka kasa a ɛyɛ hu nenam mu, enti nnipa no srɛɛ Onyankopɔn sɛ ɔnnyae kasa,
    20: ɛfiri sɛ, na wɔntumi nni mmara a na ɛka sɛ, “Sɛ mpo aboa koraa de ne ho ka bepɔ no a, ɛsɛ sɛ wɔsi no aboɔ kum no” no so.
    21: Na beaeɛ hɔ yɛ hu ara kɔsii sɛ Mose kaa sɛ. “Mesuro, na me ho popo.”
    22: Na mo deɛ moaba Sion Bepɔ so ne Onyankopɔn a ɔte ase no kuro, ɔsorosoro Yerusalem a ɔsoro abɔfoɔ mpempem wɔ mu no mu.
    23: Moaba Onyankopɔn asafo mma dada a wɔn ani gye wɔn ho a wɔatwerɛ wɔn din wɔ ɔsoro no mu. Moaba Onyankopɔn a ɔyɛ nnipa nyinaa ɔtemmufoɔ ne ateneneefoɔ a wɔayɛ wɔn pɛ no mu.
    24: Moaba Yesu a ɔhyehyɛɛ apam foforɔ ne mogya a wɔapete a ɛka nneɛma pa ho asɛm sene Habel mogya no ho.
    25: Monhwɛ mo ho so yie na moammu mo ani angu asɛm a ɔka so. Wɔn a wɔantie deɛ ɔkasa firii asase so no amfa wɔn ho anni. Na ɛbɛyɛ dɛn na yɛatumi adwane afiri deɛ ɔkasa firi ɔsoro no ho?
    26: Ne nne wosoo asase saa ɛberɛ no, nanso seesei wahyɛ bɔ sɛ, “Ɛnyɛ asase nko na mɛsane awoso no, na mɛwoso soro nso bio saa ara.”
    27: Nsɛm “Nso bio saa ara” no da no adi pefee sɛ ɔbɛwoso nneɛma a wɔbɔeɛ no na atutu afiri wɔn ananmu na nneɛma a wɔntumi nwoso no aka.
    28: Momma yɛnna so ase, ɛfiri sɛ, yɛanya ahennie a wɔwoso no a ɛnyɛ yie. Momma yɛn ani nsɔ na yɛmfa ɛkwan a ɛbɛsɔ Onyankopɔn ani a ɛyɛ anidie ne suro so nsom no,
    29: ɛfiri sɛ, nokorɛ ni, yɛn Onyankopɔn yɛ ogya a ɛhye na ɛsɛe adeɛ.
  13:
    1: Monnodɔ mo ho mo ho sɛ anuanom wɔ Kristo mu.
    2: Monkae na monnye ahɔhoɔ wɔ mo afie mu. Ebinom yɛɛ saa nam so gyee abɔfoɔ a na wɔnnim.
    3: Monkae wɔn a wɔda afiase na momfa no sɛ mo ne wɔn na ɛda hɔ. Monkae wɔn a wɔrehunu amane na momfa no sɛ mo ne wɔn na ɛrehunu saa amane no.
    4: Mo nyinaa nni awadeɛ ni, na okununom ne ɔyerenom nni wɔn ho nokorɛ, ɛfiri sɛ Onyankopɔn bɛbu adwamanfoɔ ne awaresɛefoɔ atɛn.
    5: Monyi sikanibereɛ mfiri mo abrabɔ mu, na momma mo ani nsɔ deɛ mo nsa ka. Ɛfiri sɛ Onyankopɔn aka sɛ, “Merennya wo, na merennya wo da.”
    6: Momma yɛnsi yɛn bo nka sɛ, “Awurade ne me ɔboafoɔ, enti merensuro. Ɛdeɛn na onipa bɛtumi ayɛ me?”
    7: Monkae mo mpanimfoɔ a wɔdii mo anim a wɔkaa Onyankopɔn asɛm kyerɛɛ mo no. Monkae ɛkwan a wɔfaa so tenaa ase na monsua wɔn gyidie no.
    8: Yesu Kristo te saa ara nnora, ɛnnɛ ne daa nyinaa.
    9: Mommma nkyerɛkyerɛ foforɔ biara nntwe mo mmfiri ɛkwan pa so. Ɛyɛ sɛ Onyankopɔn adom enti, yɛn kra bɛnyini ahoɔden so a ɛmfiri aduane ho mmara a yɛdi so no. Wɔn a wɔdi mmara a ɛte saa so no nnya mmoa biara.
    10: Nanso yɛwɔ afɔrebukyia bi a Asɔfoɔ a wɔsom wɔ Ahyiaeɛ Ntomadan mu no mpo nni ho ɛkwan sɛ wɔdidi so.
    11: Yudafoɔ Sɔfopanin de mmoa mogya ba Kronkron mu Kronkron hɔ de bɛbɔ bɔne afɔdeɛ nanso wɔhye mmoa no funu wɔ beaeɛ no akyi baabi.
    12: Yei enti, Yesu nso wuu wɔ kuro no ɛpono akyi sɛdeɛ ɛbɛyɛ a ne mogya bɛma nnipa ayɛ kronkron.
    13: Enti momma yɛnkɔ ne nkyɛn wɔ beaeɛ no akyi nkɔgye animguaseɛ no bi.
    14: Ɛfiri sɛ, yɛnni atenaeɛ a ɛwɔ hɔ daa wɔ asase yi so. Yɛrehwehwɛ kuro a ɛrebɛba no akyiri ɛkwan.
    15: Momma yɛmfa Yesu so mfa yɛn anofafa nkamfo Onyankopɔn din daa sɛ yɛn afɔrebɔdeɛ.
    16: Mommma mo werɛ mfiri sɛ mobɛyɛ mo ho mo ho papa aboaboa mo ho mo ho, ɛfiri sɛ, ɛno ne afɔrebɔ a ɛsɔ Onyankopɔn ani.
    17: Montie mo mpanimfoɔ na monni wɔn asɛm so. Esiane sɛ ɛsɛ sɛ wɔbu wɔn adwuma ho akonta enti, wɔhwɛ mo kra so a wɔnhome koraa. Sɛ motie wɔn a, wɔde anigyeɛ bɛyɛ wɔn adwuma. Sɛ anyɛ saa a wɔde awerɛhoɔ bɛyɛ adwuma no na ɛremmoa mo.
    18: Monkɔ so mmɔ mpaeɛ mma yɛn. Yɛnim pefee sɛ yɛwɔ adwene a emu da hɔ, ɛfiri sɛ, yɛpɛ sɛ ɛberɛ biara yɛyɛ adeɛ a ɛyɛ.
    19: Na mebɔ mpaeɛ kɔ so srɛ mo sɛ, mommɔ mpaeɛ na Onyankopɔn mfa me mmrɛ mo nnansa yi ara.
    20: Onyankopɔn anyane yɛn Awurade Yesu a ɔyɛ odwanhwɛfoɔ panin no afiri awufoɔ mu ama yɛn na ɛnam ne owuo no so enti, wɔasɔ daa apam no ano ama yɛn.
    21: Asomdwoeɛ Onyankopɔn mma mo deɛ ɛhia mo nyinaa na monam so ayɛ nʼapɛdeɛ, na ɔnam Yesu Kristo so ayɛ yɛn mu adwuma sɛdeɛ ɛsɔ ani. Animuonyam nka Kristo daa nyinaa. Amen.
    22: Anuanom, mesrɛ mo sɛ, monyɛ aso ntie nkuranhyɛ nsɛm yi, ɛfiri sɛ, saa krataa a matwerɛ mo yi nnyɛ tenten biara.
    23: Mepɛ sɛ mebɔ mo amaneɛ sɛ wɔayi yɛn nua Timoteo afiri afiase. Sɛ ɔba ntɛm a, me ne no bɛba mo nkyɛn.
    24: Yɛkyea mpanimfoɔ no ne Onyankopɔn nkurɔfoɔ no nyinaa. Anuanom a wɔwɔ Italia no kyea mo.
    25: Adom nka mo nyinaa.
59:
  1:
    1: Krataa yi firi me Yakobo a meyɛ Onyankopɔn ne Awurade Yesu Kristo ɔsomfoɔ nkyɛn, Mekyea mmusuakuo dumienu a wɔahwete no nyinaa.
    2: Anuanom, sɛ sɔhwɛ bi ba mo akwan mu a, momma mo ani nnye
    3: ɛfiri sɛ, sɛ mo gyidie tumi gyina sɔhwɛ no ano a, ɛno ansa na monya boasetɔ.
    4: Momma boasetɔ no ntena mo mu daa nyinaa sɛdeɛ ɛbɛyɛ a, mobɛyɛ pɛ a biribiara ho renhia mo.
    5: Sɛ nyansa ho hia mo mu bi a, ɛsɛ sɛ ɔbɔ mpaeɛ srɛ Onyankopɔn na ɔbɛma no bi, ɛfiri sɛ, Onyankopɔn firi ayamyɛ ne adom mu ma obiara deɛ ɛhia no no kwa.
    6: Na sɛ worebɔ mpaeɛ a, ɛsɛ sɛ wogye di a wonnye ho akyinnyeɛ. Obiara a ɔgye akyinnyeɛ no te sɛ ɛpo asorɔkye a mframa bɔ no kɔ baabiara a ɛpɛ.
    7: Ɛnsɛ sɛ saa onipa no susu sɛ ɔbɛnya biribiara afiri Awurade nkyɛn;
    8: nʼadwene yɛ no ntanta a ɔntumi nsi biribiara pi.
    9: Sɛ Onyankopɔn ma onua hiani so a, ɛsɛ sɛ nʼani gye,
    10: na adefoɔ a wabrɛ wɔn ase no nso saa ara. Ɛfiri sɛ, adefoɔ no twam kɔ sɛ wiram afifideɛ bi.
    11: Owia pue de ne hyeɛ no hye afifideɛ no ma nʼahoɔfɛ no sɛe. Saa ara na wɔbɛsɛe adefoɔ no ɛberɛ a wɔgu so redi wɔn nnwuma no.
    12: Nhyira nka onipa a ɔnya gyidie wɔ amanehunu mu, ɛfiri sɛ, ɔno na ɔbɛnya akyɛdeɛ a Onyankopɔn ahyɛ ho bɔ ama wɔn a wɔdɔ no no.
    13: Sɛ wɔsɔ obi hwɛ a, ɛnsɛ sɛ ɔka sɛ, “Saa sɔhwɛ yi firi Onyankopɔn.” Ɛfiri sɛ, bɔne rentumi nsɔ Onyankopɔn nhwɛ, na ɔno Onyankopɔn nso nsɔ obi nhwɛ.
    14: Na sɛ onipa twe ne ho na ɔno ara nʼakɔnnɔ yi no a, na ayɛ sɔhwɛ ama no.
    15: Na sɛ akɔnnɔ no nyinsɛn a, ɛwo bɔne, na bɔne no nyini a ɛwo owuo.
    16: Me nuanom adɔfoɔ, mommma wɔnnnaadaa mo.
    17: Akyɛdeɛ pa ne akyɛdeɛ a ɛyɛ pɛ nyinaa firi ɔsoro; ɛfiri Onyankopɔn a ɔbɔɔ ɔsoro hann no nkyɛn na ɛba. Ɔno na ɔnsesa sɛ sunsum.
    18: Ɔfiri ne pɛ mu nam nokorɛ a ɛwɔ asɛm no mu no so woo yɛn sɛdeɛ ɛbɛyɛ a, yɛbɛdi ɛkan wɔ abɔdeɛ nyinaa mu.
    19: 'Me nuanom adɔfoɔ, monhyɛ yeinom nso: monyɛ ntɛm ntie, monyɛ nyaa nkasa na monyɛ nyaa mfa abufuo;'
    20: ɛfiri sɛ, onipa abufuo no mma ɔnnya Onyankopɔn tenenee no.
    21: Ɛno enti, montwe mo ho mfiri afideɛ ne atirimuɔden ho. Momfa mo ho mma Onyankopɔn na monnye asɛm a ɔdua wɔ mo akoma mu a ɛbɛgye mo nkwa no.
    22: Monntie asɛm no sɛ atiefoɔ kwa nsisi mo ho, na mmom, monyɛ asɛm no yɛfoɔ.
    23: Obiara a ɔtie asɛm no na ɔmfa nni dwuma no te sɛ obi a ɔhwɛ ahwehwɛ mu, na ɔhunu sɛdeɛ ɔteɛ.
    24: Ɔhwɛ ne ho wɔ ahwehwɛ no mu hunu ne ho yie na sɛ ɔfiri ahwehwɛ no anim ara pɛ a, ne werɛ firi deɛ ɔhunuiɛ no nyinaa.
    25: Nanso, obiara a ɔhwɛ mmara a ɛyɛ pɛ no mu yie, deɛ ɛma onipa de ne ho, na ɔdi so, na ɔtie, na ne werɛ mfiri, na ɔde di dwuma no, Onyankopɔn bɛhyira saa onipa no wɔ biribiara a ɔyɛ mu.
    26: Sɛ obi susu sɛ ɔyɛ Onyamesomfoɔ na wanto ne tɛkrɛma nnareka a, ne nyamesom no ho nni mfasoɔ na ɔdaadaa ne ho nso.
    27: 'Deɛ Agya Onyankopɔn fa no sɛ ɛyɛ nyamesom pa no nie: Ɔhwɛ nwisiaa ne akunafoɔ wɔ wɔn ahohia mu, na ɔyi ne ho firi ewiase porɔeɛ ho.'
  2:
    1: Me nuanom, sɛ moyɛ agyidifoɔ wɔ Awurade Kristo animuonyam mu yi, monnyɛ animhwɛ.
    2: Sɛ mohyia a, ɔdefoɔ a ɔhyɛ mpɛtea ne ntade pa ne ohiani bi nso a ɔhyɛ ntadego nso tumi ba bi.
    3: Sɛ wode anidie ma deɛ wasiesie ne ho yie no, na woka kyerɛ no sɛ, “Tena saa akonnwa pa yi so,” na woka kyerɛ ohiani no nso sɛ, “Sɔre gyina hɔ anaa tena fam wɔ me nan ase ha” a,
    4: wodi fɔ sɛ wogyina atemmuo a ɛfiri adwemmɔne mu de nyiyimu abɛto mo mu no ho.
    5: Me nuanom adɔfoɔ, montie! Onyankopɔn yii ewiase yi mu ahiafoɔ sɛ wɔnyɛ adefoɔ wɔ gyidie mu na wɔanya ahennie a ɔhyɛɛ wɔn a wɔdɔ no no ho bɔ no.
    6: Nanso, moammu ahiafoɔ! Ɛhefoɔ na wɔdi mo nya twe mo kɔ atemmufoɔ anim? Adefoɔ!
    7: Wɔne nnipa a wɔkasa tia din pa a wɔde ama mo no.
    8: Ɛyɛ sɛ modi yɛn Awurade mmara a ɛka sɛ, “Dɔ wo yɔnko sɛ wo ho” no so.
    9: Na sɛ mohwɛ nnipa anim de gye wɔn a, modi ho fɔ na Mmara no tia mo sɛ mmaratofoɔ.
    10: Obiara a ɔbu mmara no mu baako pɛ so no bu ne nyinaa so.
    11: Ɛfiri sɛ, deɛ ɔkaa sɛ, “Nsɛe awadeɛ” no, ɔno ara nso na ɔkaa sɛ, “Nni awu.” Na sɛ woansɛe awadeɛ na wodi awu a, woabu mmara so.
    12: Sɛ woyɛ Kristo apɛdeɛ o, sɛ woanyɛ nʼapɛdeɛ o, wobɛbu wo ho atɛn. Enti hwɛ asɛm a woka ne deɛ woyɛ biara yie.
    13: Ɛfiri sɛ, obi a wanhunu mmɔbɔ no, Onyankopɔn atemmuo mu no, wɔrenhunu no mmɔbɔ. Nanso atemmuo mu mpo no, Onyankopɔn hunu mmɔbɔ.
    14: Me nuanom, sɛ obi ka sɛ, “Mewɔ gyidie” na ɔnni gyidie no ho dwuma a, mfasoɔ bɛn na ɛwɔ soɔ? Saa gyidie no bɛtumi agye no nkwa anaa?
    15: Sɛ anuanom bi wɔ hɔ a ntoma ho hia wɔn na wɔnni aduane dodoɔ nso a wɔbɛdi,
    16: sɛ wokɔka kyerɛ wɔn sɛ, “Onyame nhyira mo! Mo ho nyɛ mo hye na monnidi yie” na sɛ woamma wɔn asetena yi mu deɛ ɛhia wɔn a, papa bɛn na woayɛ wɔn?
    17: Saa ara na gyidie teɛ. Sɛ nneyɛeɛ nka ho a, na awu.
    18: Nanso, obi bɛtumi aka sɛ, “Obi wɔ gyidie na afoforɔ nso wɔ nneyɛeɛ.” Me mmuaeɛ ne sɛ, “Kyerɛ me sɛdeɛ obi tumi nya gyidie a nneyɛeɛ mmata ho ase. Me deɛ menam me nneyɛeɛ so bɛkyerɛ wo me gyidie.”
    19: Wogye di sɛ Onyankopɔn baako pɛ na ɔwɔ hɔ? Ɛyɛ! Ahonhommɔne nso gye di saa ara na wɔn ho popo wɔ suro mu.
    20: Ɔkwasea! Wopɛ sɛ wɔka kyerɛ wo sɛ gyidie a nneyɛeɛ mmata ho no ho nni mfasoɔ anaa?
    21: Ɛyɛɛ dɛn na Onyankopɔn buu Abraham bem? Ɛnam ne nneyɛeɛ so sɛ ɔde ne ba Isak maa wɔ afɔrebukyia so no.
    22: Wohunu sɛ ne gyidie ne ne nneyɛeɛ nyinaa redi dwuma na ne nneyɛeɛ no maa ne gyidie no dii mu.
    23: Na Atwerɛsɛm no baa mu sɛ, Abraham gyee Onyankopɔn diiɛ na ɛsiane ne gyidie no enti, Onyankopɔn gyee no sɛ ɔteneneeni. Enti wɔfrɛ Abraham Onyankopɔn adamfo.
    24: Yei da no adi pefee sɛ Onyankopɔn nam onipa nneyɛeɛ so na ɔbu no bem, na ɛnnam ne gyidie nko so.
    25: Saa ara na ɛte wɔ adwaman Rahab ho. Ne nneyɛeɛ maa Onyankopɔn buu no bem, ɛfiri sɛ, ɔgyee Yudafoɔ bi a wɔsomaa wɔn, boaa wɔn ma wɔdwane faa ɛkwan foforɔ bi so.
    26: Sɛdeɛ onipadua a honhom nni mu awuo no, saa ara nso na gyidie a nneyɛeɛ mmata ho no nso awuo.
  3:
    1: Me nuanom, ɛnyɛ mo nyinaa na ɛsɛ sɛ moyɛ mo ho akyerɛkyerɛfoɔ, ɛfiri sɛ, monim sɛ yɛn akyerɛkyerɛfoɔ deɛ sɛ yɛfom a, wɔbɛbu yɛn atɛn a emu yɛ den sene afoforɔ.
    2: Yɛn nyinaa taa yɛ mfomsoɔ. Onipa a ɔnyɛ mfomsoɔ wɔ deɛ ɔka mu no yɛ pɛ a ɔbɛtumi ahyɛ ne onipadua no so.
    3: Yɛde nnareka to ɔpɔnkɔ anom sɛdeɛ ɔbɛtie yɛn na yɛatumi ama wakɔ baabiara a yɛpɛ sɛ ɔkɔ.
    4: 'Anaasɛ dwene ɛhyɛn ho: sɛdeɛ ne kɛseɛ te a mframa a ano yɛ den na ɛbɔ no, nanso wɔtumi de akyerɛkyerɛkwan ketewaa bi na ɛdanedane no ma ɛkɔ baabi a hyɛnkafoɔ no pɛ sɛ ɛkɔ.'
    5: 'Saa ara na tɛkrɛma teɛ: ne ketewa yi nyinaa akyi, ɛtumi hoahoa nneɛma akɛseɛ. Hwɛ sɛdeɛ ogya ketewaa bi tumi hye kwaeɛ kɛseɛ.'
    6: Tɛkrɛma te sɛ ogya. Ɛwɔ tumi bɔne bi wɔ onipa akwaa mu. Ɛsɛe onipadua no nyinaa; ɛsɔ onipa abrabɔ nyinaa so ogya ma ɛdɛre framfram.
    7: Onipa tumi dwodwo mmoadoma, nnomaa, mmoa a wɔwea fam, ɛpo mu mmoa nyinaa,
    8: nanso obiara rentumi nnwodwo tɛkrɛma da. Ɛyɛ bɔne a ɔnhome so na awuduro ahyɛ no ma.
    9: Yɛde tɛkrɛma kamfo yɛn Awurade ne yɛn Agya na yɛde ɛno ara nso adome nnipa a wɔbɔɔ wɔn Onyankopɔn sɛso so.
    10: Ano korɔ no ara mu na nkamfo ne nnome firi ba. Me nuanom, ɛnsɛ sɛ ɛba saa.
    11: Nsuo pa ne nsuo a ɛyɛ nkyenenkyene bɛtumi afiri asutire baako mu aba?
    12: Me nuanom, borɔdɔma dua bɛtumi aso ngo dua aba? Anaasɛ bobe bɛtumi aso borɔdɔma? Saa ara na asutire a ɛyɛ nkyenenkyene remma nsu pa.
    13: Obi wɔ mo mu a ɔnim nyansa na ɔwɔ nteaseɛ? Ɛsɛ sɛ ɔnam abrabɔ pa, nnwuma pa a wɔnam ahobrɛaseɛ ne nyansa so da no adi.
    14: Na sɛ mowɔ nitan, mansotwe ne pɛsɛmenkomenya wɔ mo akoma mu a, ɛnneɛ ɛnsɛ sɛ mohoahoa mo ho, na nam so ka nkontompo tia nokorɛ.
    15: Saa nyansa yi mfiri ɔsoro na ɛbaeɛ. Ɛyɛ ewiase nyansa na ɛyɛ honhommɔne nso.
    16: Baabiara a nitan ne pɛsɛmenkomenya wɔ no, basabasa ne bɔne ahodoɔ nyinaa bi wɔ hɔ.
    17: Nanso, nyansa a ɛfiri ɔsoro no yɛ kronkron; asomdwoeɛ wɔ mu, ɛdwo na ɛwɔ nidɔ; ɛwɔ ahummɔborɔ na nneyɛeɛ pa firi mu ba; ɛnnye akyinnyeɛ na ɛnyɛ nyaatwom nso.
    18: Na ɛso aba pa a ɛfiri aba a asomdwoeɛfoɔ duaa no asomdwoeɛ mu no.
  4:
    1: Ɔko ne akasakasa a asi mo mu yi firi he? Ɛfiri mo ara mo akɔnnɔ a ɛne mo onipadua di asie no.
    2: Morepɛ nneɛma bi nanso morentumi nnya, ɛno enti moayɛ mo adwene sɛ mobɛdi awu. Mo ani abere dendeenden repɛ nneɛma bi, nanso mo nsa nka, enti akasakasa ne ɔko nam so ba. Deɛ morehwehwɛ no, mo nsa renka ɛfiri sɛ, mommisa Onyankopɔn.
    3: Na sɛ mobisa koraa nso a, mo nsa renka, ɛfiri sɛ, mowɔ adwemmɔne. Mobisa nneɛma a ɛyɛ mo akɔnnɔdeɛ.
    4: Nnipa a monni gyidie! Monnim sɛ, sɛ mofa ewiase adamfo a, na moyɛ Onyankopɔn atamfoɔ? Obiara a ɔpɛ sɛ ɔyɛ ewiase adamfo no dane Onyankopɔn ɔtamfoɔ.
    5: Mosusu sɛ Atwerɛsɛm a ɛka sɛ, “Ninkunutwe ahyɛ honhom a Onyankopɔn de ahyɛ yɛn mu no ma” no wɔkaa no kwa?
    6: Nanso, adom a Onyankopɔn dom yɛn no dɔɔso yie. Na Atwerɛsɛm no ka sɛ, “Onyankopɔn si ahantanfoɔ kwan, na ɔdom ahobrɛasefoɔ.”
    7: Enti, momfa mo ho nhyɛ Onyankopɔn ase. Monsi ɔbonsam kwan, na ɔbɛdwane afiri mo ho.
    8: Mommɛn Onyankopɔn, na ɔno nso bɛbɛn mo. Monhohoro mo nsa ho, mo nnebɔneyɛfoɔ! Monte mo akoma mu, mo a mo adwene yɛ ntanta!
    9: Monni awerɛhoɔ, monsu, na montwa agyaadwoɔ; momma mo sereɛ nnane su, na mo anigyeɛ nnane awerɛhoɔ.
    10: Mommrɛ mo ho ase mma Awurade, na ɔbɛma mo so.
    11: Me nuanom, monnnidi mo ho nsekuro. Obiara a ɔkasa tia ne nua anaa ɔbu no atɛn no, kasa tia Mmara no. Na sɛ wobu Mmara no atɛn a, na ɛkyerɛ sɛ, afei deɛ wonni Mmara no so.
    12: Onyankopɔn nko na ɔma mmara na ɔbu atɛn. Ɔno nko na ɔgye nkwa na ɔsɛe. Wone hwan a wobu wo yɔnko atɛn?
    13: Mo a moka sɛ, “Ɛnnɛ anaa ɔkyena yɛbɛtu kwan akɔ kuro bi so akɔdi afe akɔyɛ adwuma, apɛ sika” no, montie me.
    14: 'Monnim deɛ ɛbɛto mo ɔkyena: Mote sɛ huhuro a ɛba mmerɛ tiawa bi na ayera.'
    15: Asɛm a ɛsɛ sɛ moka ne sɛ, “Sɛ Awurade pɛ a, yɛbɛyɛ yei anaa yei.”
    16: Nanso, seesei mohoahoa mo ho de mo nsa si mo bo; saa ahohoahoa no nyinaa yɛ bɔne.
    17: Enti, deɛ ɔnim papayɛ na ɔnyɛ no, ɛyɛ bɔne ma no.
  5:
    1: Afei, mo adefoɔ nso montie! Monsu na montwa agyaadwoɔ wɔ amanehunu a ɛreba mo so ho.
    2: Mo ahonya no aporɔ na nweweboa awe mo ntoma.
    3: Mo sika ne mo dwetɛ awe nnaakye na saa nnaakye no bɛdi adanseɛ atia mo, na ahye mo honam sɛ ogya. Moahyehyɛ agyapadeɛ nna a ɛdi akyire no mu.
    4: Nnipa a wɔyɛɛ adwuma wɔ mo mfuo mu no, montuaa wɔn ka enti wɔresi apinie. Na wɔn apinisie no aduru Onyankopɔn, Awurade Otumfoɔ no aso mu.
    5: Mo asetena wɔ asase so ha yɛ afɛfɛdeɛ ne anigyeɛ. Moadodɔre sradeɛ ama okum da.
    6: Moabu deɛ ɔnni fɔ kumfɔ akum no; ɔnsi mo ɛkwan.
    7: Me nuanom, monto mo bo ase kɔsi sɛ Awurade bɛba. Monhwɛ sɛdeɛ okuafoɔ nya boasetɔ twɛn asusɔberɛ.
    8: Ɛsɛ sɛ mo nso moto mo bo ase. Momma mo anidasoɔ mu nyɛ den ɛfiri sɛ, da a Awurade bɛba no abɛn.
    9: Anuanom, monnni nsekuro ntia mo ho mo ho, na Onyankopɔn ammu mo atɛn. Hwɛ, Ɔtemmufoɔ no gyina ɛpono no ano.
    10: Me nuanom, monkae adiyifoɔ a wɔde Awurade din kasaeɛ no. Momfa wɔn sɛ nhwɛsoɔ wɔ wɔn boasetɔ ne tumi a wɔtumi de tenaa amanehunu mu no.
    11: Yɛde anidie ma wɔn, ɛfiri sɛ, wɔnyaa boasetɔ. Moate Hiob boasetɔ no na monim deɛ Awurade de dom no awieeɛ no ɛfiri sɛ, Awurade yɛ ɔdomfoɔ ne mmɔborɔhunufoɔ.
    12: Ne nyinaa akyi no, anuanom, sɛ mohyɛ bɔ a, monnka ntam nsi so. Mommfa ɔsoro anaa asase anaa biribiara nnka ntam. Sɛ mopɛ sɛ moka “Aane” a, monka “Aane”. Sɛ nso mopɛ sɛ moka “Dabi” a, monka “Dabi” na mo amma Onyankopɔn atemmuo ase.
    13: Mo mu bi wɔ ɔhaw bi mu anaa? Ɛsɛ sɛ saa onipa no bɔ mpaeɛ. Mo mu bi wɔ ahotɔ mu anaa? Ɛsɛ sɛ ɔto ayɛyie nnwom.
    14: Mo mu bi yare anaa? Ɛsɛ sɛ saa onipa no frɛ asafo mpanimfoɔ na wɔde Awurade din bɔ mpaeɛ ma no na wɔsra no ngo.
    15: Sɛ wɔbɔ saa mpaeɛ no gyidie mu a, ɛbɛsa ɔyarefoɔ no yadeɛ, na Awurade bɛma no anya ahoɔden, na ne bɔne a wayɛ nyinaa, wɔde bɛkyɛ no.
    16: Enti afei, monkeka mo bɔne nkyerɛ mo ho mo ho, na mommobɔ mpaeɛ mma mo ho mo ho sɛdeɛ ɛbɛyɛ a, wɔbɛsa mo yadeɛ. Onipa tenenee mpaeɛbɔ tumi yɛ nneɛma bebree.
    17: Yɛte sɛ Elia a ɔbɔɔ mpaeɛ nokorɛ mu sɛ osuo nntɔ, na ampa ara osuo antɔ asase no so mfeɛ mmiɛnsa ne fa.
    18: Ɔsane bɔɔ mpaeɛ bio maa osuo tɔeɛ maa asase nyaa nnɔbaeɛ.
    19: Me nuanom, sɛ mo mu bi dwane firi nokorɛ ho na ɔfoforɔ de no ba bio a,
    20: Monkae sɛ, deɛ ɔdane ɔdebɔneyɛfoɔ firi nʼakwammɔne ho no gye no nkwa firi owuo mu ma wɔde ne bɔne dodoɔ no nyinaa kyɛ no.
60:
  1:
    1: Krataa yi firi Yesu Kristo ɔsomafoɔ Petro nkyɛn, Meretwerɛ krataa yi akɔma Onyankopɔn nnipa a wɔahwete sɛ ahɔhoɔ kɔ Ponto, Galatia, Kapadokia, Asia ne Bitinia amantam mu no.
    2: 'Onyankopɔn, yɛn Agya, na ɛfiri teteete no ɔfrɛɛ mo. Na ɔnam ne Honhom so ayɛ mo kronkron. Ɛno enti, moayɛ ɔsetie ama Yesu Kristo, na ɔde ne mogya ate mo ho: Adom ne asomdwoeɛ a ɛdɔɔso nka mo.'
    3: Momma yɛnna Onyankopɔn a ɔyɛ yɛn Awurade Yesu Kristo Agya no ase. Esiane nʼahummɔborɔ dodoɔ enti, ɔnam nyane a ɔnyanee Yesu Kristo firii owuo mu no so ama yɛn nkwa foforɔ. Yei ma yɛnya anidasoɔ a atim,
    4: enti yɛrehwɛ anim sɛ yɛbɛnya nhyira dodoɔ a Onyankopɔn akora a ɔde bɛma ne mma no bi. Ɔde asie wɔ ɔsoro ama mo ɛfiri sɛ, ɛhɔ deɛ, ɛremporɔ anaa ɛrensɛe, na ɛrempa nso.
    5: Na Onyankopɔn gyina ne tumi kɛseɛ no so bɛhwɛ sɛ mobɛduru hɔ asomdwoeɛ mu, na mo nsa aka, ɛfiri sɛ, mogye no di. Ɛbɛyɛ mo dea nna a ɛdi akyire no mu ama obiara ahunu.
    6: Ɛwom sɛ, ebia, ɛsiane ɔhaw bebree a mobɛfa mu no enti, mo werɛ bɛho deɛ, nanso momma mo ani nnye saa asɛm yi ho.
    7: Ɔhaw ba sɛdeɛ ɛbɛyɛ a wɔbɛhunu sɛ mo gyidie no yɛ kann. Sikakɔkɔɔ a wɔtumi sɛe no no mpo, wɔde ogya sɔ hwɛ. Enti, mo gyidie a ɛsom bo kyɛn sikakɔkɔɔ no, ɛsɛ sɛ wɔsɔ hwɛ hunu sɛ, ɛbɛtumi atim anaa. Ɛno ansa na da a Yesu Kristo bɛba no, mobɛnya animuonyam.
    8: Ɛwom sɛ monhunuu Yesu deɛ, nanso modɔ no. Monhunu no seesei deɛ, nanso mogye no di. Anigyeɛ a moanya no boro so
    9: ɛfiri sɛ, mo nsa reka gyidie ho mfasoɔ a ɛyɛ mo kra nkwagyeɛ no.
    10: Saa nkwagyeɛ yi na tete adiyifoɔ no de boasetɔ hwehwɛɛ mu, ɛberɛ a wɔhyɛɛ saa akyɛdeɛ yi a Onyankopɔn de bɛma mo no ho nkɔm.
    11: Wɔpɛɛ sɛ wɔhunu ɛberɛ no ne ɛkwan a ɛnam so bɛba. Saa ɛberɛ yi ne ɛberɛ a Kristo Honhom a ɔte wɔn mu no kyerɛɛ wɔn wɔ nkɔmhyɛ mu sɛ Kristo bɛhunu amane, na akyire no wanya animuonyam.
    12: Onyankopɔn daa no adi kyerɛɛ saa adiyifoɔ no sɛ, wɔanyɛ wɔn adwuma no amma wɔn ho, na mmom, wɔyɛ de som mo. Wɔnam Honhom Kronkron a wɔsomaa no firii ɔsoro no tumi so kaa Asɛmpa no kyerɛɛ mo. Yei yɛ adeɛ a ɛyɛ nwanwa yie, na abɔfoɔ mpo de anigyeɛ sononko rehwɛ anwanwadwuma a ɛrekɔ so yi.
    13: Enti, monsi mo adwene pi na monni mo ho so. Monnyina yie ma momma mo ani nna nhyira a wɔde bɛma mo wɔ Yesu Kristo ba a ɔbɛba no mu no so.
    14: Montie Onyankopɔn, na mommma akɔnnɔ abrabɔ a ɛdii mo so ɛberɛ a na monnim no nni mo so.
    15: Na mmom, monyɛ kronkron wɔ biribiara a moyɛ mu sɛdeɛ Onyankopɔn a ɔfrɛɛ mo no yɛ kronkron no.
    16: Atwerɛsɛm no aka sɛ, “Ɛsɛ sɛ moyɛ kronkron, ɛfiri sɛ, meyɛ kronkron.”
    17: Monkae sɛ mo Agya a ɔwɔ ɔsoro a mobɔ no mpaeɛ no renhwɛ nnipa anim wɔ nʼatemmuo mu. Ɛno enti mo nna a aka mo wɔ asase yi so no, momfa anidie nyinaa mma no.
    18: Ɛfiri sɛ, monim bo a wɔtua de gyee mo firii abrabɔ bɔne a mo nananom kyerɛɛ mo no mu. Ɛnyɛ adeɛ a ɛhwere ne boɔ a ɛsom te sɛ dwetɛ anaa sikakɔkɔɔ no.
    19: Na mmom Kristo a ɔyɛ odwammaa a ɔnni dɛm no de ne ho bɔɔ afɔdeɛ a ne boɔ yɛ den ma monyaa ahofadie.
    20: Ansa na wɔrebɔ ewiase no, na Onyankopɔn ayi no, na mo enti na nna a ɛdi akyire no, wɔdaa no adi.
    21: Ɛnam ne so na mogyee Onyankopɔn a ɔnyanee no firii awufoɔ mu na ɔmaa no animuonyam no diiɛ. Ɛnam ne so ama mo gyidie ne mo anidasoɔ atim wɔ Onyankopɔn mu.
    22: Seesei a moayɛ ɔsetie ama nokorɛ no, mo ho ate. Ɛno enti, monnodɔ mo nuanom agyidifoɔ nokorɛ mu. Momfiri mo akoma nyinaa mu nnodɔ mo ho mo ho.
    23: Ɛfiri sɛ, wɔawo mo foforɔ; wɔanwo mo ɛmfiri aba a ɛporɔ mu, na mmom, ɛfiri Onyankopɔn asɛm a ɛmporɔ mu.
    24: Sɛdeɛ Atwerɛsɛm no aka no, “Nnipa nyinaa te sɛ ɛserɛ; na wɔn animuonyam te sɛ nhwiren. Ɛserɛ no wu ma ne nhwiren no po,
    25: nanso Awurade asɛm no wɔ hɔ daa nyinaa.” Yei ne asɛm a Asɛmpa no de brɛɛ mo.
  2:
    1: Montwe mo ho mfiri bɔne nyinaa, atorɔ anaa nyaatwom anaa anibereɛ anaa nsekuro ho.
    2: Monyɛ sɛ nkɔkoaa a ɛberɛ biara sukɔm de mo, sɛ mobɛnya honhom mu nufosuo kronn anom, na sɛ monom a moanyini na wɔagye mo nkwa.
    3: Sɛdeɛ Atwerɛsɛm no ka sɛ, “Moaka Awurade ayamyɛ no ahwɛ.”
    4: Mommra Awurade a ɔyɛ ɛboɔ a nkwa wom no nkyɛn. Ɔno na nnipa poo no, na Onyankopɔn yii no sɛ nʼadeɛ a ɛsom bo.
    5: Mo nso mote sɛ aboɔ a nkwa wɔ mu a wɔde mo resi ɛdan a honhom ahyɛ no ma. Ɛhɔ na mobɛsom sɛ asɔfoɔ Kronkron a monam Yesu Kristo so bɛbɔ honhom mu afɔdeɛ a ɛdi mu ama Onyankopɔn.
    6: Na Atwerɛsɛm no ka sɛ, “Mayi ɛboɔ a ɛho hia a mede bɛyɛ Sion tweatiboɔ a obiara a ɔbɛgye no adi no, wɔrenni no hwammɔ.”
    7: 'Saa ɛboɔ yi ho wɔ mfasoɔ yie ma mo a mogye di. Na wɔn a wɔnnye nni no: “Ɛboɔ a adansifoɔ apo no, ɛno ara na abɛyɛ tweatiboɔ.”'
    8: Wɔka bio wɔ Atwerɛsɛm no mu sɛ, “Saa ɛboɔ yi na ɛbɛma nnipa asunti; ɔbotan a ɛbɛma wɔahwe ase.” Wɔsuntiiɛ ɛfiri sɛ na wɔnnye asɛm no nni. Saa na Onyankopɔn hyɛeɛ.
    9: Na mo deɛ, moyɛ nnipa a wɔayi mo, sɛ ɔhene asɔfoɔ, ɔman kronkron, Onyankopɔn ankasa nkurɔfoɔ a wɔayi mo sɛ monka nʼanwanwadwuma no ho asɛm. Ɔno na ɔfrɛɛ mo firi sum mu baa nʼankasa hann nwanwaso no mu.
    10: Nna bi a atwam no, na monyɛ Onyankopɔn nkurɔfoɔ nanso afei, moyɛ ne nkurɔfoɔ; nna bi a atwam no na monnim Onyankopɔn ahummɔborɔ no, nanso seesei, moanya nʼahummɔborɔ no.
    11: Mʼadɔfoɔ, mekasa kyerɛ mo sɛ ahɔhoɔ ne amamfrafoɔ a mowɔ ewiase. Montwe mo ho mfiri honam akɔnnɔ a daa ɛne ɔkra no di asie no ho.
    12: Mommɔ ɔbra pa wɔ amanaman a mofra wɔn mu no mu, na sɛ wɔka mo ho nsɛm sɛ moyɛ nnebɔneyɛfoɔ a, wɔahunu mo papa a moayɛ no nso, nam so ahyɛ Onyankopɔn animuonyam ɛda a ɔbɛba no.
    13: 'Mommrɛ mo ho ase wɔ Awurade din mu mma tumidie a ɛyɛ ewiase nhyehyɛeɛ nyinaa: Ni titire Ɔhempɔn a ɔdi obiara so.'
    14: Mommrɛ mo ho ase mma amradofoɔ, ɛfiri sɛ Ɔhempɔn na wasoma wɔn sɛ wɔntwe nnebɔneyɛfoɔ aso na wɔmmɔ wɔn a wɔyɛ papa no aba so.
    15: Onyankopɔn ahyɛdeɛ ne sɛ, ɔpɛ sɛ monam mo nneyɛeɛ pa so ka nnipa a wɔkasa kwa no kasa no hyɛ.
    16: Montena ase sɛ nnipa a mode mo ho. Monnsusu sɛ mo de mo ho enti mobɛtumi ayɛ bɔne biara. Mmom, montena ase sɛ Onyankopɔn asomfoɔ.
    17: Momfa anidie mma nnipa nyinaa. Monnɔ anuanom agyidifoɔ. Monsuro Onyankopɔn, na mommu Ɔhempɔn.
    18: Afie mu asomfoɔ nso, mommrɛ mo ho ase mma mo wuranom, na monnni wɔn a wɔn yam yɛ na wɔn tirim yɛ mmrɛ nko ni, na wɔn a wɔn tirim yɛ den nso, monni wɔn ni.
    19: Sɛ moto mo bo ase tena saa yea a ɛmfata yi mu a, Onyankopɔn bɛhyira mo, ɛfiri sɛ, monim ne pɛ.
    20: Na sɛ moyɛ bɔne na wɔhwe mo a, morennya ho mfasoɔ biara. Na sɛ moyɛ papa na wɔhwe mo na monya ho boasetɔ a, Onyankopɔn bɛhyira mo.
    21: Yei enti na Onyankopɔn frɛɛ mo, ɛfiri sɛ, Kristo no ankasa hunuu amane maa mo, de saa nhwɛsoɔ no gyaa mo, sɛdeɛ mobɛdi nʼanammɔn akyi.
    22: “Kristo anyɛ bɔne. Obiara ante atorɔsɛm biara amfiri nʼano.”
    23: Wɔbɔɔ no adapaa no, wammɔ wɔn bi antua ka. Ɔhunuu amane no, wampoopoo nʼani na ɔde nʼanidasoɔ nyinaa hyɛɛ Onyankopɔn a ɔyɛ Ɔtemmufoɔ pa no mu.
    24: “Kristo no ankasa soaa yɛn bɔne” wɔ ne honam mu kɔɔ asɛnnua no so sɛdeɛ yɛbɛwu ama bɔne na yɛatena ase tenenee mu. “Nʼakuro mu na moanya ayaresa.
    25: Na mote sɛ nnwan a wɔayera,” nanso afei deɛ, wɔde mo asane aba sɛ mommɛdi Odwanhwɛfoɔ no ne mo Krasohwɛfoɔ no akyi.
  3:
    1: Saa ara nso na ɔyerenom nso ɛsɛ sɛ mobrɛ mo ho ase ma mo kununom sɛdeɛ ɛbɛyɛ a, sɛ wɔn mu bi nnye asɛm no nni a, mo suban pa no bɛtwetwe wɔn ama wɔagye asɛm no adi. Ɛho nhia sɛ mobɛka biribi,
    2: ɛfiri sɛ wɔbɛhunu obuo ne anidie a mode ma Onyankopɔn wɔ mo suban mu.
    3: Mommma ɔhonam mu asiesie nnyɛ mo dadwene; sɛ ɛyɛ ɛkwan a mofa so kyekyere mo ti, anaa adwinneɛ a mode siesie mo ho, anaa ntoma a mofira.
    4: Momfa ɔdwoɔ ne ahobrɛaseɛ nkyerɛ mo ahoɔfɛ a ɛyɛ akomamuteɛ no. Saa ahoɔfɛ yi kyɛre na ɛsɔ Onyankopɔn ani.
    5: Saa ɛkwan yi so na mmaa agyidifoɔ a wɔtenaa ase tete no a na wɔwɔ anidasoɔ wɔ Onyankopɔn mu no nam brɛɛ wɔn ho ase maa wɔn kununom, de kyerɛɛ wɔn ahoɔfɛ.
    6: Sara yɛɛ saa ara. Ɔtiee Abraham asɛm frɛɛ no “Me wura.” Seesei sɛ moyɛ papa na monsuro hwee a, moyɛ ne mmammaa.
    7: Mo okununom nso, saa ara na ɛsɛ sɛ modwene mo yerenom ho wɔ mo asetena mu. Momfa anidie mma wɔn na monhunu mmerɛ a wɔyɛ na monhunu sɛ wɔne mo yɛ adedifoɔ, na biribi ansi mo mpaeɛbɔ ɛkwan.
    8: Deɛ ɛtwa toɔ, Mo nyinaa montena ase asomdwoeɛ mu. Monnya ɔtema mma mo ho mo ho. Monnodɔ mo ho mo ho, na monyɛ ahummɔborɔ, na mommrɛ mo ho ase.
    9: Mommfa bɔne ntua bɔne so ka, na mommfa ɔyea nso ntua ɔyea so ka. Na mmom, daa, monhyirahyira, ɛfiri sɛ, ɛno enti na wɔfrɛɛ mo na moanya nhyira.
    10: Ɛfiri sɛ, Atwerɛsɛm no ka sɛ, “Obiara a ɔpɛ sɛ ɔtena ase yie na ɔhunu nna pa no, ɛnsɛ sɛ ɔka kasa bɔne, na ɛsɛ sɛ ɔgyae atorɔtwa.
    11: Ɛsɛ sɛ ɔte ne ho firi bɔne ho na ɔyɛ papa na ɔti asomdwoeɛ akyi na ɔdi akyire.
    12: Ɛfiri sɛ, Awurade ani wɔ ateneneefoɔ so na ɔtie wɔn mpaeɛbɔ na ɔtia wɔn a wɔyɛ bɔne.”
    13: Sɛ wopere sɛ wopɛ sɛ woyɛ deɛ ɛtene a, hwan na ɔbɛha wo?
    14: Na sɛ ɛba mpo sɛ woyɛ deɛ ɛtene na wohunu ho amane a, wʼani gye. Monnsuro nnipa, na mommma hwee nha mo.
    15: Momfa anidie mma Kristo wɔ mo akoma mu, na momma ɔnyɛ mo Awurade. Ɛberɛ biara a obi bɛbisa mo gyidie a mowɔ wɔ mo mu ho asɛm no, monkyerɛ no aseɛ.
    16: Momfa obuo ne anidie mma saa mmuaeɛ no. Momma mo adwene mu nna hɔ sɛdeɛ wɔn a wɔsopa mo suban pa wɔ Kristo mu no anim bɛgu ase wɔ wɔn nsekuro no ho.
    17: Ɛfiri sɛ, sɛ ɛyɛ Onyankopɔn pɛ sɛ mobɛhunu amane a, ɛyɛ sɛ mobɛhunu ade tenenee a moyɛeɛ ho amane sene sɛ mobɛyɛ bɔne.
    18: Ɛfiri sɛ, Kristo no ankasa wu maa mo. Ɔwuu pɛnkorɔ maa mo bɔne sɛdeɛ ɛbɛma moatumi akɔ Onyankopɔn nkyɛn. Wɔkumm no honam mu, nanso ɔsɔree honhom mu,
    19: na ɔnam honhom no so kɔkaa Asɛmpa no kyerɛɛ ahonhom a wɔda afiase no.
    20: Ahonhom yi yɛɛ asoɔden tiaa Onyankopɔn ɛberɛ a Noa resene ne hyɛn no, nanso Onyankopɔn too ne bo ase maa wɔn. Onyankopɔn nam nsuo no so gyee nnipa baawɔtwe nkwa.
    21: Ɛno na afei ne sɛso ne asubɔ a ɛgye mo nkwa seesei no. Ɛnyɛ honam ani efi hohoro, na mmom, ɛyɛ bɔ a wɔfiri ahonim pa mu hyɛ Onyankopɔn. Ɛnam Yesu Kristo wusɔreɛ so gye mo nkwa.
    22: Kristo kɔ ɔsoro afei, na ɔte Onyankopɔn nifa so na ɔdi ɔhene wɔ abɔfoɔ nyinaa ne ewiem atumfoɔ so.
  4:
    1: Esiane sɛ Kristo hunuu amane ne honam mu enti, monsɔ saa adwene korɔ no ara mu mfa nhyɛ mo ho den. Ɛfiri sɛ, deɛ wahunu amane wɔ honam mu no ne bɔne nni biribiara yɛ.
    2: Ɛfiri seesei rekɔ no, mo nna a aka wɔ asase so ha no, ɛsɛ sɛ Onyankopɔn na ɔdi mo abrabɔ so na ɛnyɛ onipa akɔnnɔ.
    3: Moasɛe mmerɛ bebree de ayɛ deɛ ɛsɛ sɛ abosonsomfoɔ na wɔyɛ. Motenaa ase wɔ ahohwie, akɔnnɔbɔne, nsãborɔ, agobɔne, adidimeeɛ ne abosonsom a ɛyɛ akyiwadeɛ mu.
    4: Seesei ɛyɛ wɔn nwanwa sɛ mo ne wɔn mmɔ mu mmu ahuhubra no bio, ɛno enti, wɔyeyɛ mo.
    5: Nanso, wɔbɛbu wɔn ho nkonta akyerɛ Onyankopɔn a wasiesie ne ho bu ateasefoɔ ne awufoɔ atɛn no.
    6: Saa enti na wɔkaa Asɛmpa no kyerɛɛ awufoɔ, sɛdeɛ ɛbɛyɛ a sɛ wɔgyina wɔn asetena yi mu nneyɛeɛ so bu wɔn atɛn a wɔn honhom ne Onyankopɔn bɛtena.
    7: Biribiara awieeɛ abɛn. Ɛsɛ sɛ mohyɛ mo ho so na mowɛn na moatumi abɔ mpaeɛ.
    8: Yei akyi no, monnodɔ mo ho yie ɛfiri sɛ, ɔdɔ bunkam bɔne nyinaa so.
    9: Monnye mo ho ahɔhoɔ wɔ mo afie mu a huhuhuhu biara nni akyire.
    10: Honhom mu adom a obiara anya no, ɔnnyina so mfa nsom afoforɔ.
    11: Sɛ obi reka asɛm a, ɔnka Onyankopɔn asɛm. Obiara a ɔsom no, ɔmfa ahoɔden a Onyankopɔn de ama no no nsom sɛdeɛ biribiara mu, wɔbɛfa Yesu Kristo so akamfo Onyankopɔn a animuonyam ne tumi wɔ no daadaa no. Amen.
    12: Anuanom, mommma amanehunu a morehunu no nnyɛ mo nwanwa te sɛ deɛ montee so asɛm da.
    13: Na mmom, momma mo ani nnye sɛ mo ne Kristo rehunu amane sɛdeɛ mo ani bɛgye daa da a ɔbɛda nʼanimuonyam adi no.
    14: Nhyira nka mo sɛ moyɛ Kristo akyidifoɔ enti wɔya mo. Yei kyerɛ sɛ animuonyam honhom a ɛyɛ Onyankopɔn Honhom no wɔ mo so.
    15: Ɛnsɛ sɛ mo mu biara hunu amane sɛ owudifoɔ anaa owifoɔ anaa odwotwafoɔ anaa ɔsɛmpɛfoɔ,
    16: Na sɛ mohunu amane wɔ mo Kristosom ho a, mommma mo ani nnwu, na mmom, monna Onyankopɔn ase sɛ moyɛ Kristo dea.
    17: Ɛberɛ aduru sɛ wɔbu atɛn, na Onyankopɔn no ara nkurɔfoɔ na wɔbɛdi kane abu wɔn atɛn. Na sɛ ɛfiri yɛn so kane a, ɛbɛwie Asɛmpa no asoɔdenfoɔ no sɛn?
    18: Atwerɛsɛm no ka sɛ, “Ɛyɛ den sɛ wɔbɛgye onipa pa nkwa; na wɔn a wɔnnye asɛm no nni ne nnebɔneyɛfoɔ no deɛ, ɛdeɛn na ɛbɛba wɔn so?”
    19: Ne saa enti, wɔn a wɔhunu amane sɛdeɛ Onyankopɔn ahyehyɛ no, ɛsɛ sɛ wɔde wɔn ho ma Ɔbɔadeɛ no na wɔkɔ so yɛ papa.
  5:
    1: Me a meyɛ ɔpanin no, metu asafo no mu mpanimfoɔ fo sɛ, meyɛ Kristo amanehunu no ho adanseɛ enti nʼanimuonyam a ɛbɛba no bɛka me. Metu mo fo sɛ,
    2: monyɛ nnwan a Onyankopɔn de wɔn ahyɛ mo nsa no nnwanhwɛfoɔ na monhwɛ wɔn yie sɛdeɛ Onyankopɔn pɛ sɛ moyɛ no. Monyɛ adwuma a monhwehwɛ ho akatua biara, na mmom, pɛ ara na mopɛ sɛ moyɛ.
    3: Monnhyɛ wɔn a wɔde wɔn ahyɛ mo nsa no so, na mmom monyɛ nhwɛsoɔ pa mma nnwan no.
    4: Na sɛ Odwanhwɛfoɔ panin no ba a, wɔbɛma mo animuonyam ahenkyɛ a ɛho nsɛe da.
    5: Saa ara na ɛsɛ sɛ mmabunu, mobrɛ mo ho ase ma mpanimfoɔ. Mo nyinaa mfa ahobrɛaseɛ nkatanimu mmɔ mo asene na monsom mo ho mo ho ɛfiri sɛ, Atwerɛsɛm no ka sɛ, “Onyankopɔn si ahantanfoɔ ɛkwan na ɔdom ahobrɛasefoɔ.”
    6: Enti mommrɛ mo ho ase nhyɛ Onyankopɔn nsa a tumi wɔ mu no ase sɛdeɛ ɛbɛyɛ a ɔbɛma mo so wɔ ɛberɛ a ɛsɛ mu.
    7: Momfa mo dadwene ne mo haw nyinaa nto ne so ɛfiri sɛ, ɔdwene mo ho.
    8: Mo ani nna hɔ; monwɛn ɛfiri sɛ, mo ɔtamfoɔ bonsam no nam sɛ gyata a ɔbobɔm hwehwɛ deɛ ɔbɛnya no amene.
    9: Momfa gyidie nnyina pintinn nsi no ɛkwan ɛfiri sɛ, monim sɛ mo nuanom agyidifoɔ a wɔwɔ ewiase afanan nyinaa rehunu saa amane korɔ no ara bi.
    10: Na adom nyinaa Onyankopɔn a wafrɛ mo aba ne daa animuonyam no mu Kristo mu no, ɔno ara na sɛ monya hunu amane kakra ansa a, ɔbɛsiesie mo pɛ; ɔbɛma mo ase atim; ɔbɛhyɛ mo den; ɔbɛma mo anya nnyinasoɔ.
    11: Ɔno na tumi wɔ no daa daa. Amen.
    12: Me nua ogyidini Silwano na ɔboaa me maa metwerɛɛ saa krataa tiawa yi. Mepɛ sɛ mehyɛ mo nkuran na medi adanseɛ sɛ, yei yɛ Onyankopɔn adom kann. Monnyina mu dennen.
    13: Asafo a Onyankopɔn ayi wɔ Babilonia no ne me ba Marko kyea mo.
    14: Momfa ɔdɔ atuuyɛ wɔ Kristo mu nkyeakyea mo ho mo ho. Asomdwoeɛ nka mo a mowɔ Kristo mu no nyinaa.
61:
  1:
    1: 'Krataa yi firi Simon Petro a meyɛ Yesu Kristo ɔsomfoɔ ne ne ɔsomafoɔ nkyɛn, Mede kɔma wɔn a ɛsiane yɛn Onyankopɔn ne yɛn Agyenkwa Yesu Kristo tenenee enti, wɔama wɔn gyidie a ɛsom bo te sɛ yɛn deɛ no ara pɛ no:'
    2: Adom ne asomdwoeɛ a ɛdɔɔso a ɛfiri Onyankopɔn ne Yesu a ɔyɛ yɛn Awurade no mmra mo so.
    3: Onyankopɔn nam ne tumi so ama mo biribiara a ɛho hia ma asetena pa ne nyamesu. Nimdeɛ a yɛwɔ wɔ deɛ ɔfiri nʼanimuonyam ne nnepa mu frɛɛ yɛn no na ama yɛn saa tumi yi.
    4: Ɔnam nʼanimuonyam ne ne nnepa so ahyɛ yɛn bɔ a ɛsom bo yie. Ɛno enti, wama yɛn ne su kronkron no bi, sɛdeɛ ɛbɛyɛ a yɛbɛfiri ewiase yi porɔeɛ a akɔnnɔ bɔne de ba no mu.
    5: Esiane saa enti, mommɔ mmɔden mfa nneyɛeɛ a ɛho teɛ nka mo gyidie ho; na momfa nimdeɛ nka nneyɛeɛ a ɛho teɛ ho;
    6: na momfa ahohyɛsoɔ nka mo nimdeɛ ho; na momfa boasetɔ nka mo ahohyɛsoɔ ho; na momfa nyamesom pa nka mo boasetɔ ho;
    7: na momfa onuadɔ nka nyamesom pa ho, na momfa ɔdɔ amapa nka onuadɔ ho.
    8: Yeinom ne su pa a ɛho hia mo. Na sɛ monya ma ɛdɔɔso a, ɛbɛma mo ayɛ nnam wɔ yɛn Awurade Yesu Kristo ho nimdeɛ mu.
    9: Na obiara a ɔnni bi no yɛ onifirani a ɔntumi nhunu adeɛ. Ne werɛ afiri sɛ wɔahohoro ne bɔne dada.
    10: Enti, me nuanom adɔfoɔ, monyere mo ho wɔ dwuma no die mu, na ɛnni mo ho adanseɛ ampa ara sɛ Onyankopɔn afrɛ mo, ayi mo atena hɔ afebɔɔ. Sɛ moyɛ saa a, morensunti na morempa aba nso.
    11: Sɛ mofa saa ɛkwan yi so a, wɔbɛma mo akɔ yɛn Awurade ne yɛn Agyenkwa Yesu Kristo Ahennie a ɛtoɔ ntwa da no mu.
    12: Ne saa enti, daa mekaakae mo saa asɛm yi a monim na atim nokorɛ a moagye adi no mu no.
    13: Mesusu sɛ, ɛyɛ sɛ mmerɛ dodoɔ a mete ase yi, mɛbɔ mo nkaeɛ wɔ saa asɛm yi ho.
    14: Menim sɛ ɛrenkyɛre biara mɛgya saa ɔhonam yi hɔ sɛdeɛ yɛn Awurade Yesu Kristo daa no adi kyerɛɛ me no.
    15: Mɛbɔ mmɔden sɛ mɛfa ɛkwan biara so ama mo akae saa nsɛm yi ɛberɛ biara wɔ me wuo akyi.
    16: Ɛnyɛ anansesɛm na yɛte bɛka kyerɛɛ mo wɔ yɛn Awurade Yesu Kristo tumi ne ba a ɔrebɛba no ho, na mmom, yɛahunu na yɛdi ne kɛseyɛ no ho adanseɛ.
    17: Yɛwɔ hɔ bi na Agya Onyankopɔn hyɛɛ no animuonyam ɛberɛ a nne bi firi Animuonyam kɛseɛ mu kaa sɛ, “Yei ne me Dɔba a ɔsɔ mʼani!” no.
    18: Yɛn ankasa tee nne no sɛ ɛfiri ɔsoro reba ɛberɛ a na yɛne no wɔ Bepɔ Kronkron no so no.
    19: Ɛno enti, ɛma yɛnya nkɔm a odiyifoɔ no hyɛeɛ no mu gyidie yie. Ɛsɛ sɛ motie no yie ɛfiri sɛ, ɛte sɛ kanea a ɛhyerɛn wɔ sum mu kɔsi da a adeɛ bɛkye ama anɔpa nsoromma ahyerɛn wɔ mo akoma mu no.
    20: 'Yeinom nyinaa akyi no, monkae saa asɛm yi: Obiara nni hɔ a ɔnam nʼankasa so bɛtumi akyerɛ Atwerɛsɛm mu nkɔmhyɛ ase.'
    21: Na nkɔmhyɛ biara mfiri onipa pɛ mu, na mmom, Honhom Kronkron tumi mu na nnipa ka asɛm a ɛfiri Onyankopɔn.
  2:
    1: Atorɔ adiyifoɔ kɔɔ tetefoɔ no mu, na saa ara nso na atorɔ adiyifoɔ bɛba mo mu ara ne no. Wɔbɛkyerɛ nkyerɛkyerɛ bɔne a nokorɛ nni mu na wɔapa Owura a ɔgyee wɔn no, na ɛnam so ama ɔsɛeɛ aba wɔn so prɛko pɛ.
    2: Nnipa bebree bɛfa akwammɔne so na ɛsiane deɛ wɔyɛ no enti, nnipa bɛkasa atia nokorɛ ɛkwan no.
    3: Saa atorɔ adiyifoɔ yi nam wɔn sikanibereɛ so bɛto anansesɛm akyerɛ mo de apɛ mo ho mfasoɔ. Wɔn ɔtemmufoɔ siesiee ne ho akyɛre, na saa ara nso na wɔn ɔsɛefoɔ no nso asɔre agyina.
    4: Onyankopɔn amfa abɔfoɔ a wɔyɛɛ bɔne no ho ankyɛre wɔn. Ɔtoo wɔn guu asaman sum mu baabi guu wɔn nkɔnsɔnkɔnsɔn, na ɛhɔ na wɔretwɛn Atemmuo da no.
    5: Onyankopɔn amma tete ewiase no amfa ne ho anni. Ɔmaa nsuyire baa wɔn a wɔannye asɛm no anni no so. Wɔn a ɔgyee wɔn nkwa no ne Noa a ɔkaa tenenee ho asɛm no ne nnipa baason bi.
    6: Onyankopɔn buu Sodom ne Gomora fɔ de ogya sɛee wɔn, de bɔɔ wɔn a wɔnnye Onyankopɔn nni no kɔkɔ.
    7: Ɔgyee Lot a ɔyɛ ɔteneneeni no firii nnipa nnebɔneyɛfoɔ nsam.
    8: Na saa ɔteneneeni no te saa nnipa nnebɔneyɛfoɔ no mu na afideɛ a na saa nnipa no yɛ no adekyeeɛ ne adesaeɛ no ha no yie.
    9: Yei kyerɛ sɛ Onyankopɔn nim ɛkwan a ɔfa so gye nʼakyidifoɔ firi ɔhaw mu, ɛnna ɔnim ɛkwan a ɔfa so kora nnipa nnebɔneyɛfoɔ, twe wɔn aso de twɛn Atemmuo da no,
    10: ne titire no, wɔn a wɔdi wɔn honam akɔnnɔ akyi na wɔpa Onyankopɔn tumi no. Saa atorɔ akyerɛkyerɛfoɔ yi wɔ akokoɔduru na wɔmmu animuonyamfoɔ a wɔwɔ ɔsoro no, ɛfiri sɛ, wɔte wɔn atua.
    11: Na abɔfoɔ a wɔwɔ ahoɔden ne tumi sene saa atorɔ akyerɛkyerɛfoɔ yi mpo nka nsɛmmɔne mmu wɔn atɛn wɔ Awurade anim.
    12: Nanso, saa nnipa yi yɛ wɔn nneɛma te sɛ mmoa a wonni adwene, wɔwo wɔn sɛ wɔnkye wɔn nku wɔn. Wɔgu nneɛma biara a wɔnte aseɛ no ho fi. Wɔbɛsɛe wɔn sɛ mmoa.
    13: Ɔhaw a wɔma ɛbaeɛ no, wɔbɛtua wɔn so ka. Deɛ wɔn ani gye ho ne sɛ wɔbɛyɛ biribiara awia ketee a ɛbɛyɛ ama wɔn honam akɔnnɔ. Sɛ wɔne mo to nsa didi a, ɛgu wɔn anim ase. Ɛfiri sɛ, saa ɛberɛ no na wɔka nnaadaasɛm.
    14: Wɔnhwehwɛ hwee sɛ mmaa adwamanfoɔ ɛfiri sɛ, wɔpɛ sɛ daa wɔyɛ bɔne. Wɔdaadaa nnipa a wɔyɛ mmerɛ kɔ bɔne mu. Wɔayɛn wɔn akoma ama anibereɛ. Wɔwɔ Onyankopɔn nnome ase.
    15: Wɔamane afiri ɛkwan tee no so enti wɔayera. Wɔafa ɛkwan a Beor ba Bileam a ne sika a ɔnya de yɛ bɔne no kɔfaa so no so.
    16: Yei maa wɔkaa nʼanim wɔ ne bɔne no ho. Nʼafunumu de onipa nne kasaeɛ de sii odiyifoɔ no abɔdamsɛm no ho ɛkwan.
    17: Saa nnipa yi te sɛ asutire a awe anaasɛ omununkum a mframa bɔ no. Onyankopɔn de wɔn asie esum kabii mu wɔ baabi.
    18: Wɔka ahantansɛm ne nkwaseasɛm na wɔnam wɔn honam akɔnnɔ ho nnaadaa so twetwe wɔn a wɔatwe wɔn ho afiri nnebɔneyɛfoɔ ho.
    19: Wɔhyɛ wɔn ahofadie ho bɔ wɔ ɛberɛ a wɔn ankasa wɔyɛ bɔne nkoa ɛfiri sɛ, onipa yɛ akoa ma biribiara a ɛdi no so.
    20: Na sɛ onipa sua yɛn Awurade ne yɛn Agyenkwa Yesu Kristo ho asɛm, na ɔnam so dwane firi ewiase yi mu akwammɔne so, na akyire no ɔkɔ bɔne mu bio ma ɔdane bɔne akoa a, ɛnneɛ ɛyɛ hu sene ne kane no.
    21: Sɛ wɔnnim Kristo koraa a, anka ɛyɛ ma wɔn sene sɛ wɔbɛsua ne ho nsɛm na afei wɔbɛdane wɔn akyi akyerɛ mmara Kronkron a wɔde maa wɔn no.
    22: Deɛ ɛbaa wɔn so no kyerɛ sɛ, saa ɛbɛ yi yɛ nokorɛ. “Ɔkraman sane kɔtafere ne fe ɛnna ɔprako a wɔadware no no nso kɔyantam wɔ atɛkyɛ mu.”
  3:
    1: Adɔfonom, yei ne krataa a ɛtɔ so mmienu a matwerɛ abrɛ mo. Metwerɛɛ sɛ mede rebɛkae mo, de akanyane mo adwene.
    2: Mepɛ sɛ mokae nsɛm a adiyifoɔ kronkron no kaa mmerɛ bi a atwam no ne mmara a ɛfiri Awurade ne Agyenkwa a wɔde faa mo asomafoɔ so maa mo no.
    3: Deɛ ɛdi ɛkan no, ɛsɛ sɛ mote aseɛ sɛ nna a ɛdi akyire no mu no, nnipa bi bɛba a wɔn ara wɔn honam akɔnnɔ na ɛbɛdi wɔn so. Wɔbɛdi mo ho fɛ
    4: aka sɛ, “Ɔhyɛɛ mo bɔ sɛ ɔbɛba. Wanka? Na ɔwɔ he? Yɛn agyanom awuwu dada, nanso biribiara te sɛ deɛ ɛte firi adebɔ mfitiaseɛ!”
    5: Wɔhyɛ da ma wɔn werɛ firi nokorɛ no sɛ, ɛfiri tete no, Onyankopɔn kasaeɛ na wɔbɔɔ ɔsoro ne asase. Wɔbɔɔ asase firi nsuo mu na wɔde nsuo na ɛyɛeɛ.
    6: Akyire no wɔde nsuyire bɛsɛee no.
    7: Nanso, Onyankopɔn ahyɛ sɛ ɔsoro ne asase ntena hɔ nkɔsi Atemmuo da. Afei wɔbɛsɔ emu ogya na wɔbɛsɛe nnebɔneyɛfoɔ.
    8: Nanso, anuanom, mommma mo werɛ mfiri adeɛ baako sɛ Awurade ani so deɛ, nsonsonoeɛ nni da koro ne mfeɛ apem ntam. Ne fam deɛ, ne mmienu nyinaa yɛ pɛ.
    9: Awurade ntwentwɛn ne nan ase wɔ ne bɔ a wahyɛ ho sɛdeɛ ebinom dwene no. Mmom, ɔwɔ mo ho boasetɔ ɛfiri sɛ, ɔmpɛ sɛ wɔbɛsɛe obiara, na mmom, ɔpɛ sɛ obiara sakra firi ne bɔne ho.
    10: Na Awurade da no bɛba sɛ owifoɔ. Ɛda no, ɔsoro bɛbobom na ayera na ewiem nneɛma bɛhye na asɛe na asase ne so nneɛma nyinaa nso bɛda adi.
    11: Sɛ saa ɛkwan yi so na wɔbɛfa asɛe adeɛ nyinaa a, na ɛdeɛn bra na ɛsɛ sɛ wobɔ? Ɛsɛ sɛ mo bra yɛ kronkron na mode mo ho ma Onyankopɔn.
    12: Monhwɛ saa da no kwan na monyɛ mo nneɛma pɛpɛɛpɛ; saa da a Onyankopɔn bɛto ɔsoro mu ogya na ewiem nneɛma anane na ayera wɔ ogyaframa mu no.
    13: Nanso, yɛtwɛn deɛ Onyankopɔn ahyɛ yɛn ho bɔ no, ɔsoro foforɔ ne asase foforɔ a ɛhɔ na tenenee bɛtena.
    14: Enti, anuanom, mogu so retwɛn da no yi, mommɔ mmɔden sɛ mobɛyɛ kronn a mfomsoɔ biara nni mo ho wɔ Onyankopɔn anim na mo ne no atena wɔ asomdwoeɛ mu.
    15: Monkae nhunu sɛ Awurade wɔ boasetɔ ɛfiri sɛ ɔpɛ sɛ obiara nya nkwagyeɛ. Ɛno na yɛn nua Paulo nam nyansa a Onyankopɔn de maa no no so twerɛɛ mo no.
    16: Saa ɛkwan korɔ no ara so na ɔfa twerɛɛ ne nkrataa no na saa nsɛm yi ara so nso na ɔgyina twerɛeɛ. Nsɛm bi a ɛyɛ den wɔ ne nkrataa no mu no, wɔn a wɔnnim na wɔnnyɛ den no ntumi nkyerɛ aseɛ yie. Saa ara na wɔyɛ Atwerɛsɛm a aka no de ɔsɛeɛ ba wɔn so.
    17: Nanso anuanom, mo deɛ monim yei dada. Monwɛn na wɔn a wɔnni mmara so annaadaa mo amfiri beaeɛ pa.
    18: Monyini wɔ yɛn Awurade ne Agyenkwa Yesu Kristo adom ne nimdeɛ mu. Ɔno na animuonyam nka no seesei ne daa. Amen.
62:
  1:
    1: 'Yɛretwerɛ mo afa Nkwa Asɛm a ɛwɔ hɔ firi ahyɛaseɛ: Deɛ yɛateɛ, deɛ yɛde yɛn ani ahunu, deɛ yɛhwɛeɛ na yɛde yɛn nsa kaeɛ. Yei ne Nkwa Asɛm a yɛreka ho asɛm no.'
    2: Nkwa no daa ne ho adi no, yɛhunuiɛ. Ɛno enti, yɛka ho asɛm kyerɛ mo, ɛne nkwa a ɛnni awieeɛ a na ɛwɔ Agya no nkyɛn na wɔdaa no adi kyerɛɛ yɛn no.
    3: Yɛkaa deɛ yɛhunuiɛ na yɛteeɛ no kyerɛɛ mo nso, sɛdeɛ ɛbɛyɛ a, mo ne yɛn bɛnya ayɔnkofa wɔ ɔdɔ a yɛne Agya no ne Ɔba Yesu Kristo wɔ no mu.
    4: Yɛretwerɛ yei sɛdeɛ ɛbɛyɛ a yɛn anigyeɛ bɛwie pɛyɛ.
    5: Afei, yei ne asɛm a yɛate afiri ne Ba no nkyɛn a yɛrebɔ mo amaneɛ. Onyankopɔn yɛ hann a esum nni ne mu koraa.
    6: Na sɛ afei yɛka sɛ yɛne no wɔ ayɔnkofa na saa ɛberɛ korɔ no ara mu yɛte sum mu a, na yɛredi atorɔ wɔ yɛn nsɛm ne yɛn nneyɛeɛ mu.
    7: Na sɛ yɛte hann mu sɛdeɛ ɔte hann mu no a, ɛnneɛ na yɛne yɛn ho yɛn ho wɔ ayɔnkofa, na ne Ba Yesu no mogya te yɛn ho firi bɔne nyinaa ho.
    8: Sɛ yɛka sɛ yɛnni bɔne a, na yɛdaadaa yɛn ho, na nokorɛ no nni yɛn mu.
    9: Sɛ yɛka yɛn bɔne kyerɛ Onyankopɔn a, ɔyɛ ɔnokwafoɔ ne ɔteneneeni sɛ ɔde yɛn bɔne bɛkyɛ yɛn, na wate yɛn ho afiri deɛ ɛnte nyinaa ho.
    10: Sɛ yɛka sɛ yɛnyɛɛ bɔne a, yɛma Onyankopɔn yɛ ɔtorofoɔ a nʼAsɛm no nni yɛn mu.
  2:
    1: Me mma, meretwerɛ yei abrɛ mo na moanyɛ bɔne; na sɛ obi yɛ bɔne a, yɛwɔ Yesu Kristo ɔteneneeni no a ɔsrɛ wɔ Agya no hɔ ma yɛn.
    2: Na Kristo no ankasa ne yɛn bɔne ho mpata na ɛnyɛ yɛn bɔne nko, na nnipa nyinaa bɔne.
    3: Sɛ yɛdi Onyankopɔn mmara so a, na ɛkyerɛ sɛ yɛnim no.
    4: Sɛ obi ka sɛ, “Menim no”, nanso ɔnni ne mmara so a, saa onipa no yɛ ɔtorofoɔ a nokorɛ nni ne mu.
    5: Na obiara a ɔtie nʼAsɛm no yɛ obi a nokorɛm, ne dɔ a ɔde dɔ Onyankopɔn no wie pɛ yɛ. Yei na ɛma yɛgye to mu sɛ yɛte ne mu.
    6: Na sɛ yɛte ne mu deɛ a, na ɛsɛ sɛ yɛdi Yesu Kristo anammɔn akyi.
    7: Anuanom, saa mmara a meretwerɛ abrɛ mo yi nyɛ asɛm foforɔ. Ɛyɛ mmara dada a moate firi ahyɛaseɛ pɛɛ no. Mmara dada no yɛ adeɛ a moate ho asɛm dada.
    8: Nanso, mmara a meretwerɛ abrɛ mo yi yɛ foforɔ na emu nokorɛ no da adi wɔ Kristo ne mo mu. Esum no retwam na hann papa no gu so rehyerɛn.
    9: Obiara a ɔka sɛ ɔwɔ hann no mu, nanso ɔtane ne nua no wɔ sum mu bɛsi saa dɔnhwereɛ yi mu.
    10: Obiara a ɔdɔ ne nua no te hann mu, enti biribiara nni ne mu a ɛbɛma obi foforɔ ayɛ bɔne.
    11: Nanso, obiara a ɔtane ne nua no te sum mu. Ɔnam mu a ɔnnim faako a ɔrekɔ, ɛfiri sɛ, esum no afira nʼani.
    12: Me mma, meretwerɛ mo, ɛfiri sɛ, ɛsiane Kristo din enti, wɔde mo bɔne akyɛ mo.
    13: Agyanom, meretwerɛ mo, ɛfiri sɛ, monim deɛ ɔte ase firi ahyɛaseɛ no. Mmabunu, meretwerɛ mo, ɛfiri sɛ, moadi ɔbonsam so.
    14: Mma, meretwerɛ mo, ɛfiri sɛ, monim Agya no. Agyanom, meretwerɛ mo, ɛfiri sɛ, monim deɛ ɔte ase firi ahyɛaseɛ no. Mmabunu, meretwerɛ mo, ɛfiri sɛ, mowɔ ahoɔden, na Onyankopɔn asɛm no te mo mu, na moadi ɔbonsam so.
    15: Monnnɔ ewiase anaasɛ biribiara a ɛyɛ ewiase dea. Sɛ modɔ ewiase a, na ɛkyerɛ sɛ monnnɔ Agya a ɔwɔ mo mu no.
    16: Biribiara a ɛyɛ ewiase dea, honam akɔnnɔ, deɛ nnipa hunu na wɔn kɔn dɔ, biribiara a ɛwɔ ewiase a nnipa hoahoa wɔn ho wɔ ho no, emu biara mfiri Agya no. Ne nyinaa firi ewiase.
    17: Ewiase ne mu akɔnnɔdeɛ retwam, nanso deɛ ɔyɛ Onyankopɔn apɛdeɛ no tena hɔ daa.
    18: Me mma, awieeɛ no abɛn. Wɔka kyerɛɛ mo sɛ Kristo Tamfoɔ no bɛba, nanso seesei, Kristo atamfoɔ bebree ada wɔn ho adi, enti yɛahunu sɛ ampa awieeɛ no abɛn.
    19: Nokorɛm, na saa nnipa yi nka yɛn ho na ɛno enti na wɔgyaa yɛn hɔ no. Na sɛ wɔka yɛn ho a, anka wɔne yɛn tenaeɛ. Nanso, wɔgyaa yɛn hɔ, sɛdeɛ wobɛhunu no pefee sɛ wɔnka yɛn ho.
    20: Mo deɛ, Kristo ahwie Honhom Kronkron no agu mo so, enti mo nyinaa nim nokorɛ no.
    21: Ɛnyɛ sɛ monnim nokorɛ no enti na matwerɛ saa krataa yi, na mmom, monim na monim nso sɛ, atorɔ biara mfiri nokorɛ mu mma.
    22: Afei, hwan ne ɔtorofoɔ? Ɛyɛ obi a ɔka sɛ Yesu nyɛ Kristo no. Yei ne Kristo ɔtamfoɔ. Ɔpo Agya no ne Ɔba no nyinaa.
    23: Na deɛ ɔpo Ɔba no po Agya no; deɛ ɔgye Ɔba no gye Agya no nso.
    24: Mommɔ mmɔden mfa asɛm a motee ahyɛaseɛ no nsie mo akoma mu. Sɛ mode asɛm a motee ahyɛaseɛ no sie a, mo ne Ɔba no ne Agya no bɛnya ayɔnkofa.
    25: Na yei na Kristo no ankasa ahyɛ yɛn ho bɔ no, nkwa a ɛnni awieeɛ no.
    26: Metwerɛ mo fa wɔn a wɔpɛ sɛ wɔdaadaa mo ho.
    27: Na mo deɛ, Kristo ahwie ne Honhom Kronkron no agu mo so. Mmerɛ dodoɔ a ne Honhom no te mo mu no, ɛho nhia sɛ obi foforɔ bɛkyerɛkyerɛ mo. Ɛfiri sɛ, ne Honhom no kyerɛkyerɛ mo biribiara. Na deɛ ɔkyerɛ no nso yɛ nokorɛ; ɛnyɛ atorɔ. Montie Kristo nkyerɛkyerɛ no na montena ne mu.
    28: Me mma, montena ne mu sɛdeɛ ɛbɛyɛ a, sɛ ɔba a, yɛbɛnya akokoɔduru na yɛmfa aniwuo nkɔ hinta da a ɔbɛba no.
    29: Monim sɛ Kristo yɛ ɔteneneeni. Na ɛsɛ sɛ mohunu sɛ obiara a ɔyɛ ade tenenee no yɛ Onyankopɔn ba.
  3:
    1: Monhwɛ ɔdɔ a Agya no dɔ yɛn. Ne dɔ a ɔdɔ yɛn no mu den enti wɔfrɛ yɛn Onyankopɔn mma. Na ɛyɛ nokorɛ nso. Ne saa enti ewiase nnim yɛn ɛfiri sɛ ɛnnim Onyankopɔn.
    2: Me nuanom, seesei yɛyɛ Onyankopɔn mma, nanso deɛ daakye yɛbɛyɛ deɛ, yɛnnim. Nanso, yɛnim sɛ Kristo ba a, yɛbɛyɛ te sɛ ɔno, ɛfiri sɛ, yɛbɛhunu no sɛdeɛ ɔteɛ.
    3: Obiara a ɔwɔ saa anidasoɔ yi wɔ Kristo mu no yɛ ne ho kronn sɛdeɛ Kristo yɛ kronn no.
    4: Obiara a ɔyɛ bɔne no bu Onyankopɔn mmara so, ɛfiri sɛ, bɔne yɛ mmara so buo.
    5: Monim sɛ Kristo baeɛ sɛ ɔrebɛfa nnipa bɔne, ɛfiri sɛ, ɔno deɛ bɔne nni ne mu.
    6: Enti, obiara a ɔtena Kristo mu no nkɔ so nyɛ bɔne. Na obiara a ɔkɔ so yɛ bɔne no nhunuu no, na ɔnnim no.
    7: Mommma obi nnaadaa mo, me mma. Obiara a ɔyɛ deɛ ɛtene no yɛ ɔteneneeni sɛdeɛ Kristo yɛ ɔteneneeni no.
    8: Deɛ ɔkɔ so yɛ bɔne no yɛ ɔbonsam dea, ɛfiri sɛ, ɔbonsam firi ahyɛaseɛ pɛɛ na ɔyɛɛ bɔne. Saa asɛm yi enti na Onyankopɔn Ba no baeɛ. Ɔbaeɛ sɛ ɔrebɛsɛe ɔbonsam nnwuma.
    9: Obiara a ɔyɛ Onyankopɔn Ba no nkɔ so nyɛ bɔne, ɛfiri sɛ Onyankopɔn su wɔ ne mu, na ɛsiane sɛ Onyankopɔn yɛ nʼAgya enti, ɔntumi nkɔ so nyɛ bɔne.
    10: Nsonsonoeɛ a ɛda Onyankopɔn mma ne ɔbonsam mma ntam ne sɛ, obi a ɔnyɛ papa anaa ɔnnɔ ne nua no nyɛ Onyankopɔn ba.
    11: Nsɛm a motee ahyɛaseɛ no kyerɛ sɛ, monnodɔ mo ho.
    12: Ɛnsɛ sɛ yɛyɛ sɛ Kain. Na ɔyɛ ɔbonsam dea. Enti ɔkumm nʼankasa ne nua. Adɛn enti na Kain kumm no? Ɛfiri sɛ, nneɛma a ɔyɛeɛ no yɛ bɔne, nanso ne nua no deɛ, ɔyɛɛ papa.
    13: Enti, anuanom, sɛ ewiasefoɔ tane mo a, mommma ɛnyɛ mo nwanwa.
    14: Yɛnim sɛ yɛafiri owuo mu aba nkwa mu. Yɛnim saa, ɛfiri sɛ, yɛdɔ yɛn nuanom.
    15: Obi a ɔtan ne nua no yɛ owudifoɔ na monim nso sɛ owudifoɔ nni nkwa a ɛnni awieeɛ wɔ ne mu.
    16: Yei na ɛma yɛhunu sɛdeɛ ɔdɔ teɛ. Kristo de ne nkwa maa yɛn. Ɛsɛ sɛ yɛn nso yɛde yɛn nkwa ma yɛn nuanom.
    17: Sɛ obi yɛ ɔdefoɔ na ɔhunu sɛ biribi ho hia ne nua na wanhunu no mmɔbɔ a, ɛbɛyɛ dɛn na watumi aka sɛ ɔdɔ Onyankopɔn wɔ nʼakoma mu?
    18: Me mma, ɛnsɛ sɛ yɛn dɔ no yɛ kasa hunu. Ɛsɛ sɛ ɛyɛ ɔdɔ turodoo a ɛnam nneyɛeɛ so da ne ho adi.
    19: Yei na ɛbɛma yɛahunu sɛ yɛwɔ nokorɛ no. Yei na ɛbɛma yɛn akoma anya gyidie wɔ Onyankopɔn anim.
    20: Sɛ yɛn akoma bu yɛn fɔ mpo a, yɛnim sɛ Onyankopɔn so sene yɛn akoma na ɔnim biribiara.
    21: Enti, anuanom adɔfoɔ, sɛ yɛn akoma ammu yɛn fɔ a, yɛwɔ akokoɔduru wɔ Onyankopɔn anim.
    22: Biribiara a yɛbisa no no, yɛn nsa ka, ɛfiri sɛ, yɛdi ne mmara so na yɛyɛ nʼapɛdeɛ nso.
    23: Ne mmara no ka sɛ, yɛnnye ne Ba Yesu Kristo no din mu na yɛnnodɔ yɛn ho sɛdeɛ Kristo hyɛɛ yɛn no.
    24: Obiara a ɔdi Onyankopɔn mmara so no te Onyankopɔn mu na Onyankopɔn nso te ne mu. Na yei na ɛma yɛhunu sɛ Onyankopɔn te yɛn mu. Yɛnim no saa ɛsiane Honhom a wama yɛn no enti.
  4:
    1: Me nuanom adɔfoɔ monnnye honhom no nyinaa nni. Mmom monsɔ honhom no nhwɛ sɛ ɛfiri Onyankopɔn anaa. Ɛfiri sɛ, atorɔ adiyifoɔ bebree ahwete wɔ ewiase.
    2: Ɛkwan a wobɛtumi afa so ahunu sɛ obi wɔ Onyankopɔn Honhom no ne sɛ, ɔbɛpae mu aka sɛ, nokorɛm Yesu Kristo baa onipa tebea mu.
    3: Na deɛ ɔnka saa mfa Yesu ho no nni honhom a ɛfiri Onyankopɔn. Saa honhom no yɛ Kristo ɔtamfoɔ. Motee sɛ saa na ɛbɛba, nanso ɛwɔ ewiase ha dada.
    4: Me mma, mofiri Onyankopɔn mu na moadi atorɔ adiyifoɔ no so, ɛfiri sɛ, Honhom a ɛwɔ mo mu no wɔ tumi sene honhom a ɛwɔ ewiase yi mu.
    5: Wɔka nsɛm a ɛfa ewiase ho ma ewiase tie ɛfiri sɛ, wɔyɛ ewiasefoɔ.
    6: Nanso, yɛn deɛ, yɛyɛ Onyankopɔn nkurɔfoɔ. Obiara a ɔnim Onyankopɔn no tie yɛn. Na obiara a ɔnyɛ Onyankopɔn onipa no ntie yɛn. Yei nko ara ne ɛkwan a yɛnam so de hunu nokorɛ Honhom ne atorɔ honhom mu.
    7: Anuanom, momma yɛnnodɔ yɛn ho ɛfiri sɛ, ɔdɔ firi Onyankopɔn. Obi a ɔwɔ ɔdɔ no yɛ Onyankopɔn ba na ɔnim Onyankopɔn nso.
    8: Obi a ɔnni ɔdɔ no nnim Onyankopɔn ɛfiri sɛ, Onyankopɔn yɛ ɔdɔ.
    9: Ɛkwan a Onyankopɔn nam so da ne dɔ adi kyerɛ yɛn ne sɛ, ɔsomaa ne Ba korɔ no baa ewiase sɛdeɛ yɛbɛfa ne so anya nkwa.
    10: Yei ne ɔdɔ. Ɛnkyerɛ sɛ yɛdɔ Onyankopɔn, na mmom, ɔno na ɔdɔ yɛn enti ɔsomaa ne Ba sɛ yɛmfa ne so nya yɛn bɔne ho mpata.
    11: Anuanom adɔfoɔ, sɛ saa na Onyankopɔn dɔ yɛn a, na ɛkyerɛ sɛ, ɛsɛ sɛ yɛdodɔ yɛn ho.
    12: Obiara nhunuu Onyankopɔn da. Sɛ yɛdodɔ yɛn ho a, na Onyankopɔn te yɛn mu na ne dɔ no awie pɛyɛ wɔ yɛn mu.
    13: Yei na ɛma yɛhunu pefee sɛ yɛte Onyankopɔn mu na ɔno nso te yɛn mu. Wama yɛn ne Honhom.
    14: Na yɛahunu na yɛaka akyerɛ afoforɔ sɛ Agya no somaa ne Ba maa ɔbɛyɛɛ ewiase Agyenkwa.
    15: Obiara a ɔpae mu ka sɛ Yesu yɛ Onyankopɔn Ba no, Onyankopɔn te ne mu na ɔno nso te Onyankopɔn mu.
    16: Na yɛn ankasa nim na yɛgye Onyankopɔn dɔ a ɔde dɔ yɛn no di. Onyankopɔn yɛ ɔdɔ na obiara a ɔte ɔdɔ mu no te Onyankopɔn mu na Onyankopɔn nso te ne mu.
    17: Ɛsɛ sɛ ɔdɔ yɛ pɛ wɔ yɛn mu sɛdeɛ ɛbɛyɛ a yɛbɛnya akokoɔduru Atemmuo da no. Na yɛbɛnya saa akokoɔduru no nso, ɛfiri sɛ, yɛn abrabɔ wɔ ewiase ha no te sɛ Kristo deɛ pɛ.
    18: Ehu nni ɔdɔ mu. Ɔdɔ amapa pam ehu nyinaa. Ehu ne asotwe na ɛnam. Enti, deɛ ɔyɛ ohufoɔ no nwie pɛyɛ wɔ ɔdɔ mu.
    19: Yɛwɔ ɔdɔ, ɛfiri sɛ, Onyankopɔn na ɔdɔɔ yɛn kane.
    20: Sɛ obi ka sɛ, “Medɔ Onyankopɔn” na ɔtane ne nua a, ɔyɛ ɔtorofoɔ. Na deɛ ɔnnɔ ne nua a ɔhunu no no, ɛbɛyɛ dɛn na ɔbɛtumi adɔ Onyankopɔn a ɔnhunu no.
    21: Yei ne mmara a Kristo hyɛ maa yɛn. Deɛ ɔdɔ Onyankopɔn no, ɛsɛ sɛ ɔdɔ ne nua nso.
  5:
    1: Obiara a ɔgye di sɛ Yesu yɛ Agyenkwa no yɛ Onyankopɔn ba. Na obiara a ɔdɔ Agya no dɔ ne mma no nso.
    2: Yei na ɛma yɛhunu sɛ yɛdɔ Onyankopɔn mma; sɛ yɛbɛdɔ Onyankopɔn na yɛadi nʼahyɛdeɛ so.
    3: Ɔdɔ a yɛdɔ Onyankopɔn no kyerɛ di a yɛdi nʼahyɛdeɛ so. Na nʼahyɛdeɛ no nso sodie nyɛ den mma yɛn,
    4: ɛfiri sɛ, Onyankopɔn ba biara di ewiase so nkonim. Yɛnam yɛn gyidie so di ewiase so nkonim.
    5: Hwan na ɔbɛtumi adi ewiase so nkonim? Obi a ɔgye di sɛ Yesu yɛ Onyankopɔn Ba no nko ara.
    6: Yesu Kristo yɛ obi a ɔnam nsuo ne mogya so baeɛ. Ɛnyɛ nsuo nko so na ɔnam baeɛ na mmom, nsuo ne mogya. Na ɛyɛ Honhom no na ɛdi ho adanseɛ ɛfiri sɛ, Honhom no ne nokorɛ no.
    7: Adansefoɔ baasa na wɔwɔ hɔ.
    8: Honhom no, nsuo no ne mogya no. Saa adansefoɔ yi adwene hyia.
    9: Yɛgye adanseɛ a nnipa di no di; nanso adanseɛ a Onyankopɔn di no mu yɛ den yie. Na saa adanseɛ no na Onyankopɔn adi afa ne Ba no ho no.
    10: Enti, obi a ɔgye Onyankopɔn Ba no di no agye saa adanseɛ yi adi wɔ nʼakoma mu. Na obi a ɔnnye Onyankopɔn nni no ama Onyankopɔn ayɛ ɔtorofoɔ, ɛfiri sɛ, wannye adanseɛ a Onyankopɔn di faa ne Ba no ho anni.
    11: 'Yei ne adanseɛ no: Onyankopɔn ama yɛn nkwa a ɛnni awieeɛ; na saa nkwa no wɔ ne Ba no mu.'
    12: Obiara a ɔwɔ Ɔba no wɔ saa nkwa no, na obiara a ɔnni Ɔba no nni nkwa no.
    13: Mo a mogye Onyankopɔn Ba no din di no, meretwerɛ mo yei sɛdeɛ ɛbɛma moahunu sɛ mowɔ nkwa a ɛnni awieeɛ.
    14: Na anidasoɔ a yɛwɔ wɔ Onyankopɔn anim ne sɛ, yɛnim sɛ biribiara a yɛbisa no wɔ ne pɛ mu no, ɔtie yɛn.
    15: Ɛberɛ biara a yɛbisa no no, ɔtie yɛn. Yɛahunu sɛ yei yɛ nokorɛ yi, yɛnim nso sɛ ɔma yɛn deɛ yɛbisa no biara.
    16: Sɛ obi hunu sɛ ne nua ayɛ bɔne bi a ɛmfa no nkɔ owuo mu a, ɔmmɔ Onyankopɔn a ɔbɛma no nkwa no mpaeɛ mma no. Yei fa wɔn a wɔn bɔne mfa wɔn nkɔ owuo mu no ho. Bɔne bi wɔ hɔ a ɛde onipa kɔ owuo mu na ɛno ho deɛ, menka sɛ mommɔ ho mpaeɛ nkyerɛ Onyankopɔn.
    17: Afideyɛ nyinaa yɛ bɔne, nanso bɔne bi wɔ hɔ a ɛnkɔwie owuo mu.
    18: Yɛnim sɛ Onyankopɔn ba biara nkɔ so nyɛ bɔne, ɛfiri sɛ, Onyankopɔn Ba no bɔ wɔn ho ban, na ɔbonsam ntumi nyɛ wɔn bɔne.
    19: Yɛnim sɛ yɛyɛ Onyankopɔn mma, na ewiasefoɔ deɛ wɔhyɛ ɔbonsam tumi ase.
    20: Yɛnim sɛ Onyankopɔn Ba no aba, na wama yɛahunu nokorɛ Onyankopɔn no. Ɔno ne Onyankopɔn nokwafoɔ a ɔma daa nkwa no.
    21: Me mma, montwe mo ho mfiri abosom ho.
63:
  1:
    1: Me, Asɔre Panin, Meretwerɛ akɔma Awuraa a wɔayi no ne ne mma a medɔ wɔn, nokorɛ no enti. Ɛnyɛ me nko, na mmom, wɔn a wɔnim nokorɛ no nyinaa dɔ mo,
    2: 'ɛfiri sɛ, nokorɛ no te yɛn mu na ɛbɛtena yɛn mu akɔsi daa:'
    3: Adom, mmɔborɔhunu ne asomdwoeɛ mfiri Agya Onyankopɔn ne Awurade Yesu Kristo, Agya no Ba no nkyɛn, mmra yɛn so nokorɛ ne ɔdɔ mu.
    4: Mʼani gyee sɛ mehunuu sɛ mo mma no bi te nokorɛ mu sɛdeɛ Agya no hyɛɛ yɛn no.
    5: Enti, mereka akyerɛ wo, Awuraa sɛ, momma yɛnnodɔ yɛn ho. Yei nyɛ mmara foforɔ a merehyɛ ama wo. Ɛyɛ mmara a wɔahyɛ ama yɛn firi ahyɛaseɛ.
    6: Saa ɔdɔ a mereka ho asɛm yi kyerɛ sɛ, momma yɛntena ase na yɛnyɛ ɔsetie mma Onyankopɔn. Mmara a mote firii ahyɛaseɛ no kyerɛ sɛ mo nyinaa, montena ase ɔdɔ mu.
    7: Adaadaafoɔ a wɔnnnye nntom sɛ Yesu Kristo baa ɔhonam mu no abɔ apete ewiase. Saa adaadaafoɔ yi yɛ atorofoɔ ne Kristo atamfoɔ.
    8: Monhwɛ mo ho so yie na moanhwere deɛ moayɛ ho adwuma na moanya mo akatua wɔ mu no.
    9: Obiara a ɔntena Kristo nkyerɛkyerɛ mu no, ɔnni Onyankopɔn. Na deɛ ɔtena nkyerɛkyerɛ no mu no wɔ Agya no ne Ɔba no.
    10: Sɛ obi ba mo nkyɛn na wamfa saa nkyerɛkyerɛ yi ammrɛ mo a, monnnye no wɔ mo efie, na monnnye nʼani nso.
    11: Ɛfiri sɛ, obiara a ɔgye saa onipa no ka bɔne a ɔyɛ no ho.
    12: Mewɔ nsɛm pii ka kyerɛ mo, nanso meremfa krataa ne twerɛduro so nka. Na mmom, mɛba onipadua so abɛkasa akyerɛ mo, na mo ani agye.
    13: Wo nuabaa a wɔayi no no mma no kyea wo.
64:
  1:
    1: Me, Asɔre panin, Meretwerɛ akɔma me dɔfo pa Gaio.
    2: Mʼadamfo pa, mebɔ mpaeɛ sɛ biribiara nkɔ so yie mma wo, na nya ahoɔden sɛdeɛ menim sɛ honhom fa mu no, wowɔ ahoɔden no.
    3: Anuanom bi baa ha bɛka kyerɛɛ me sɛ, woanya nokorɛ no mu gyidie no, na woda so kura nokorɛ no mu no, ɛyɛɛ me anigye yie.
    4: Biribiara nyɛ me anigye nkyɛn sɛ mɛte sɛ me mma no te nokorɛ mu.
    5: Mʼadamfo pa, wodi nokorɛ yie wɔ adwuma a woyɛ ma anuanom no a ɛmfa ho sɛ wɔyɛ ahɔhoɔ mpo.
    6: Wɔaka ɔdɔ a wodɔ asafo a ɛwɔ hɔ no ho asɛm. Mesrɛ wo, boa wɔn wɔn akwantuo no mu ma ɛnsɔ Onyankopɔn ani.
    7: Ɛfiri sɛ, wɔn kwan a wɔretu no, wɔretu wɔ Awurade din mu a wɔmpɛ mmoa biara mfiri wɔn a wɔnyɛ agyidifoɔ no nkyɛn.
    8: Yɛn Akristofoɔ na ɛsɛ sɛ yɛboa saa nnipa no sɛdeɛ yɛne wɔn bɛyɛ nokorɛ no ho adwuma.
    9: Metwerɛɛ krataa tiawa bi kɔmaa asafo no, nanso Diotrefe a nʼani gye sɛ ɔyɛ wɔn panin no rentie deɛ meka no.
    10: Sɛ meba a, biribiara a wayɛ no, mede ho asɛm bɛto mo anim. Nsɛm a ɛyɛ hu a ɔka fa yɛn ho ne atorɔ a ɔtwa nyinaa, mɛka ho asɛm. Nanso, ɛno nko ara nyɛ mma no. Sɛ anuanom afoforɔ ba a, ɔnnye wɔn, na obiara a ɔpɛ sɛ ɔgye wɔn no nso, ɔsi wɔn kwan na wabɔ mmɔden apam wɔn afiri asafo no mu.
    11: Mʼadamfo pa, monnsua ade bɔne, na mmom, monsua ade pa. Obiara a ɔyɛ papa no yɛ Onyankopɔn dea. Na obiara a ɔyɛ bɔne no nhunuu Onyankopɔn.
    12: Obiara ka Demetrio ho asɛm pa, na mpo nokorɛ no ankasa ka ne ho asɛm pa. Na yɛn nso yɛdi ne ho adanseɛ pa na monim sɛ deɛ yɛka no yɛ nokorɛ.
    13: Mewɔ nsɛm bebree ka kyerɛ mo, nanso meremfa krataa ne twerɛdua so nka.
    14: Ɛrenkyɛre biara mɛhunu mo na me ne mo akasa. Asomdwoeɛ nka mo. Mo nnamfonom nyinaa kyeakyea mo. Kyeakyea yɛn nnamfonom nyinaa.
65:
  1:
    1: 'Yesu Kristo ɔsomfoɔ Yuda a meyɛ Yakobo nua na metwerɛɛ krataa yi, Mede kɔma wɔn a Onyankopɔn afrɛ wɔn na wɔte Agya Onyankopɔn dɔ ne Yesu Kristo banbɔ mu:'
    2: Mmɔborɔhunu ne ɔdɔ a ɛdɔɔso nka mo.
    3: Me nnamfonom, anka merebɔ mmɔden atwerɛ mo afa nkwagyeɛ a yɛn nyinaa te mu no ho. Nanso, ɛsɛ sɛ metwerɛ mo wɔ asɛm foforɔ ho na moyere mo ho gyina nokorɛ a Onyankopɔn de ama ne nkurɔfoɔ afebɔɔ, a ɛnsɛ sɛ wɔsesa mu da biara da.
    4: Nnipa bi awiawia wɔn ho abɛfra yɛn mu a wɔkyea asɛm a ɛfa yɛn Onyankopɔn adom no ka sɛ adom no enti abrabɔ bɔne nsɛe hwee. Wɔnnye Yesu Kristo a ɔno nko ara ne yɛn Wura ne yɛn Awurade no nto mu. Atwerɛsɛm no aka wɔn afɔbuo a aba wɔn so no ho asɛm dada.
    5: Ɛwom sɛ monim yeinom dada, nanso mepɛ sɛ mekae mo adwene wɔ ɔgye a Awurade gyee Israelfoɔ firii Misraim asase so na akyire yi, ɔsɛee wɔn a na wɔnnye asɛm no nni no ho.
    6: Monkae abɔfoɔ a wɔdii tumi trasoɔ ma wɔgyaa wɔn atenaeɛ no. Wɔagu wɔn nkɔnsɔnkɔnsɔn wɔ sum kabii mu, na Onyankopɔn de wɔn asie retwɛn ɛda kɛseɛ no, na wabu wɔn atɛn.
    7: Monkae Sodom ne Gomora ne nkuro a na atwa wɔn ho ahyia no sɛ, na emu nnipa no yɛ adwamanfoɔ. Onyankopɔn twee wɔn aso de yɛɛ nhwɛsoɔ maa wɔn a wɔbɛnya asotwe a ɛde wɔn kɔ ogya a ɛnnum da no mu.
    8: Saa ɛkwan korɔ no ara so na adaeɛsofoɔ yi nam. Wogu wɔn ankasa onipadua ho fi. Wɔpo tumidie, na wɔka nsɛmmɔne fa animuonyamfoɔ a wɔwɔ ɔsoro ho.
    9: Ɔbɔfopanin Mikael mpo nyɛɛ saa da. Ɛberɛ a Mikael ne ɔbonsam repere Mose amu so a akasakasa sii wɔn ntam no mpo, wante ɔbonsam atua, na mmom, asɛm a ɔkaeɛ ara ne sɛ, “Awurade nka wʼanim.”
    10: Nanso, saa nnipa yi te nneɛma a wɔnte aseɛ ho atua. Sɛdeɛ mmoa a wɔnni nyansa di wɔn atenka akyi no, saa ara na wɔn nso wɔdi wɔn atenka akyi wɔ nneɛma a wɔnte aseɛ ho, na yei de ɔsɛeɛ bɛba wɔn so.
    11: Wɔnnue! Ɛkwan a Kain faa so no ara so na wɔnam. Sikanibereɛ enti, wɔde wɔn ho akɔhyɛ Bileam nnaadaasɛm ase. Wɔate atua atia Onyankopɔn sɛdeɛ Kora yɛeɛ pɛpɛɛpɛ. Yei enti wɔbɛsɛe wɔn.
    12: Wɔte sɛ nkekaeɛ fi a ɛwɔ wo nua aduane a ɔne wo di mu a wɔmfɛre ho. Wɔn ani ku wɔn ara wɔn ho. Na wɔte sɛ omununkum a ɛsi na mframa bɔ no, nanso osuo ntɔ. Wɔte sɛ nnua a ɛnso aba asusɔberɛ mu. Wɔte sɛ nnua a wɔatutu ne nhini ama awu koraa.
    13: Wɔte sɛ ɛpo asorɔkye a ano yɛ den a ɛhuru sɛ ahuro da wɔn aniwudeɛ adi. Wɔte sɛ nsoromma a ɛkyinkyini a Onyankopɔn de wɔn asie ɔsɛeɛ esum kabii mu afebɔɔ.
    14: Henok, Adam aseni a ɔtɔ no so nsia na ɔhyɛɛ saa nnipa yi ho nkɔm teteete sɛ, “Hwɛ, Awurade ne nʼabɔfoɔ Kronkron mpempem reba,
    15: na wɔabɛbu mo nyinaa atɛn na wɔabu nnebɔneyɛfoɔ nyinaa atɛn wɔ wɔn bɔne a wɔayɛ ne nsɛm a wɔaka atia Onyankopɔn no ho.”
    16: Ɛberɛ biara, saa nnipa yi nwiinwii na wɔde mfomsoɔ to afoforɔ so. Wɔdi wɔn akɔnnɔ akyi. Wɔhoahoa wɔn ho na wɔdaadaa afoforɔ sɛdeɛ ɛbɛyɛ a, wɔbɛba abɛdi wɔn akyi.
    17: Me nnamfonom, monkae nsɛm a yɛn Awurade Yesu Kristo asomafoɔ no kaeɛ.
    18: Wɔkaa sɛ, “Sɛ awieeɛ no duru a, nnipa a wɔdi mo ho fɛ bɛba, wɔn a wɔdi wɔn akɔnnɔ akyi.”
    19: Yeinom ne nnipa a wɔnam wɔn akɔnnɔ so de mpaapaemu ba no. Na wɔnni Honhom no wɔ wɔn mu.
    20: Enti, mo a moyɛ me nnamfonom, metu mo fo sɛ, monkɔ so mmia mo gyidie mu. Mommɔ mpaeɛ wɔ Honhom Kronkron no tumi mu,
    21: na montena Onyankopɔn dɔ mu ɛberɛ a moretwɛn yɛn Awurade Yesu Kristo wɔ nʼahummɔborɔ mu ama wama mo nkwa a ɛnni awieeɛ no.
    22: Monhunu wɔn a wɔn gyidie sua mmɔbɔ.
    23: Montwe wɔn mfiri ogya mu nnye wɔn nkwa. Momfa suro nhunu wɔn mmɔbɔ, na monkyiri ntadeɛ a wɔn bɔne nkekaeɛ akeka mu.
    24: Na deɛ ɔbɛtumi asɔ mo mu na moanhwinti, na ɔde mo asi nʼanimuonyam anim sɛ nnipa a wɔnni dɛm wɔ ahosane mu no,
    25: Onyankopɔn korɔ a ɔnam yɛn Awurade Yesu Kristo so yɛ yɛn Agyenkwa no, ɔno na animuonyam ne kɛseyɛ ne ahoɔden ne tumi nka no mmerɛ a atwam, ne ɛnnɛ ne daa nyinaa. Amen.
66:
  1:
    1: Nwoma yi fa adiyisɛm a Onyankopɔn de maa Yesu Kristo sɛ ɔnkyerɛ nʼasomfoɔ deɛ ɛrebɛba no ho. Kristo somaa ne ɔbɔfoɔ kɔɔ nʼakoa Yohane nkyɛn kɔdaa asɛm yi adi kyerɛɛ no,
    2: sɛdeɛ ɛbɛyɛ a Yohane bɛka biribiara a ɔhunuiɛ. Yei ne nʼadansedie ne asɛm a ɛfiri Onyankopɔn nkyɛn ne nokorɛ a Yesu Kristo daa no adi no.
    3: Nhyira nka obiara a ɔbɛkan saa nwoma yi, na nhyira nka wɔn nso a wɔtie adiyisɛm no na wɔdi so sɛdeɛ wɔatwerɛ wɔ saa nwoma yi mu no. Ɛberɛ no abɛn.
    4: 'Yohane, Nkyea a ɔkyea asafo ahodoɔ nson a ɛwɔ Asia no nie: Adom ne asomdwoeɛ a ɛfiri deɛ ɔwɔ hɔ, na ɔtenaa hɔ, na ɔreba no ne ahonhom nson a wɔwɔ nʼahennwa anim,'
    5: ne Yesu Kristo a ɔyɛ ɔdanseni nokwafoɔ ne awufoɔ mu abakan ne asase so ahene sodifoɔ no nkyɛn nka mo. Ɔdɔ yɛn, na ɔnam ne wuo no so agye yɛn afiri yɛn bɔne mu.
    6: Wayɛ yɛn ahemman ne asɔfoɔ sɛ yɛnsom ne Onyankopɔn ne nʼAgya. Ɔno na wɔmfa animuonyam ne tumi mma no daa daa! Amen.
    7: Ɔnam omununkum mu reba. Wɔn a wɔwɔɔ no pea no ne obiara bɛhunu no. Asase so nnipa nyinaa bɛsu no.
    8: Awurade Onyankopɔn Otumfoɔ no se, “Mene Alfa ne Omega a ɔwɔ hɔ seesei na ɔwɔ hɔ dada na ɔrebɛba no.”
    9: Mene Yohane, a me ne mo nyinaa yɛ akyidifoɔ. Yɛhunu amane ɛfiri sɛ Yesu ne yɛn ɔhene, na ɔma yɛn ahoɔden wɔ ahohia mu. Esiane sɛ mekaa Onyankopɔn asɛm kaa nokorɛ a Yesu daa no adi enti, wɔtwaa me asuo de me kɔɔ Supɔ Patmo so.
    10: Awurade da no, Honhom no faa me na metee nne denden bi a ɛte sɛ totorobɛnto a ɛrebɔ wɔ mʼakyi.
    11: Ɛkaa sɛ, “Twerɛ biribiara a wohunu, na fa nwoma no kɔma saa asafo ahodoɔ nson a ɛwɔ Efeso ne Smirna ne Pergamo ne Tiatira ne Sardi ne Filadelfia ne Laodikea no.”
    12: Medanee mʼani pɛɛ sɛ mehunu deɛ ɔrekasa kyerɛ me no. Ɛhɔ na mehunuu sikakɔkɔɔ nkaneadua nson.
    13: Na nkaneadua no mfimfini na onipa bi a ɔte sɛ Onipa Ba a ɔhyɛ atadeɛ yuu a ɛsi ne nan ase a sika abɔsoɔ kyekyere ne koko no gyina.
    14: Na ne tirinwi yɛ fitaa te sɛ asaawafuturo anaasɛ sukyerɛmma, na nʼani dɛre sɛ ogya.
    15: Ne nan ase hyerɛnee sɛ ayowaa a wɔanane wɔ fononoo mu na afei wɔatwi ho na ne nne woro so te sɛ nsuworosoɔ a ano yɛ den.
    16: Na ɔkura nsoromma nson wɔ ne nsa nifa mu na sekan anofanu a ɛyɛ nnam firi nʼanom baeɛ. Na nʼanim hyerɛn te sɛ owigyinaeɛ awia.
    17: Mehunuu no no, mekɔhwee ne nan ase te sɛ owufoɔ. Ɔde ne nsa nifa too me so kaa sɛ, “Nsuro! Mene Ɔkannifoɔ ne Okyikafoɔ.
    18: Mene ɔteasefoɔ no! Mewuiɛ, nanso seesei mete ase daa daa. Mekura owuo ne asaman safoa.
    19: “Enti afei twerɛ nneɛma a wohunu; deɛ wohunu no seesei ne deɛ ɛbɛba akyire no, twerɛ.
    20: Nsoromma nson a wohunu wɔ me nsa nifa mu ne sika nkaneadua no nkyerɛaseɛ a ɛyɛ ahintasɛm no ni; Nsoromma nson no yɛ asafo nson no abɔfoɔ, ɛnna nkaneadua nson no nso yɛ asafo nson no.”
  2:
    1: '“Twerɛ krataa yi kɔma ɔbɔfoɔ a ɔtua Efeso asafo no ano, na ka kyerɛ no sɛ: Yei ne nsɛm a ɛfiri obi a ɔkura nsoromma nson wɔ ne nsa nifa mu a ɔnante wɔ sika nkaneadua nson no ntam no.'
    2: Menim deɛ woayɛ. Menim nsi a wode ayɛ adwuma ne boasetɔ a wowɔ. Menim sɛ wonnye nnebɔneyɛfoɔ, na afei woasɔ wɔn a wɔka sɛ wɔyɛ asomafoɔ nanso wɔnnyɛ bi no ahwɛ, na woahunu sɛ wɔyɛ atorofoɔ.
    3: Wowɔ boasetɔ, na me enti, woahunu amane bebree, nanso wompaa aba.
    4: Nanso, deɛ mewɔ tia wo ne sɛ, wonnɔ me, sɛdeɛ kan no na wodɔ me no.
    5: Hunu ba a woaba fam no. Te wo ho firi bɔne ho na yɛ sɛdeɛ kane no na woyɛ no. Sɛ woantwe wo ho amfiri wo bɔne ho a, mɛba wo nkyɛn na mabɛyi wo kaneadua no afiri ne siberɛ.
    6: Nanso, deɛ ɛyɛ wɔ wo ho ne sɛ, wokyiri deɛ Nikolaifoɔ no yɛ no, na saa ara na me nso mekyiri.
    7: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo ahodoɔ no bi. Wɔn a wɔadi nkonim no, mɛma wɔn tumi na wɔadi nkwadua a ɛwɔ Onyankopɔn paradise hɔ.
    8: '“Twerɛ krataa yi kɔma ɔbɔfoɔ a ɔtua Smirna asafo no ano sɛ: Saa asɛm yi firi Ahyɛaseɛ ne Awieeɛ no nkyɛn. Deɛ ɔwuiɛ na ɔnyaneeɛ no.'
    9: Menim amane a wohunu maa Awurade na menim wʼahiasɛm nyinaa nso, nanso wowɔ agyapadeɛ wɔ ɔsoro. Menim nsɛm a wɔn a wɔse wɔyɛ Yudafoɔ nanso wɔnyɛ Yudafoɔ no ka tia wo. Wɔyɛ ɔbonsam apamfoɔ.
    10: Nsuro ɔhaw a ɛrebɛto wo no. Tie! Wɔde mo mu bi bɛto afiase na ɔbonsam nam so asɔ mo ahwɛ. Na mo haw bɛdi dadu. Sɛ owuo mu mpo a, gye me di na mɛma wo nkwa abotire.
    11: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo no. Wɔn a wɔdi nkonim no renwu owuprenu.
    12: '“Twerɛ krataa yi kɔma ɔbɔfoɔ a ɔwɔ Pergamo asafo mu sɛ: Saa krataa yi firi deɛ ɔwɔ akofena anofanu a ɛyɛ nnam no nkyɛn.'
    13: Menim sɛ faako a wote no, ɛhɔ na ɔbonsam ahennwa si. Wodi me nokorɛ; na ɛberɛ a wɔkumm Antipa a ɔyɛ ɔdanseni nokwafoɔ wɔ faako a ɔbonsam te no mpo, woampa me.
    14: Nanso, nneɛma kakra a mewɔ tia wo ne sɛ, nnipa bi a wɔdi Bileam nkyerɛkyerɛakyi no ka wo ho wɔ hɔ. Saa Bileam no na ɔkyerɛɛ Balak maa ɔmaa Israelfoɔ dii abosom so nnuane, kyerɛɛ wɔn adwamammɔ, nam so ma wɔyɛɛ bɔne no.
    15: Saa ara nso na wowɔ nnipa bi ka wo ho a wɔdi Nikolaifoɔ nkyerɛkyerɛ akyi.
    16: Twe wo ho firi wo bɔne ho. Anyɛ saa a, ɛrenkyɛre biara mɛba wo nkyɛn, na mede sekan a ɛfiri mʼanom no abɛko atia saa nnipa no.
    17: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo ahodoɔ no. Mo a moadi nkonim no, mɛma mo mana a ahinta no bi. Afei, mɛma wɔn mu biara ɛboɔ fitaa a wɔatwerɛ din foforɔ wɔ so a obiara nnim, gye onipa a wɔde bɛma no no.
    18: '“Twerɛ krataa kɔma ɔbɔfoɔ a ɔwɔ Tiatira asafo mu sɛ: Yei ne asɛm a ɛfiri Onyankopɔn Ba no a nʼani dɛre sɛ ogyaframa a ne nan ase hyerɛn sɛ ayowaa no nkyɛn.'
    19: Menim deɛ woyɛ. Menim wo dɔ, wo gyidie, wo som ne boasetɔ a wowɔ. Menim sɛ woreyɛ adwuma sene kane no.
    20: Nanso deɛ mewɔ tia wo ne sɛ, wogyee ɔbaa bi a ne din de Isabel, a ɔfrɛ ne ho, Onyankopɔn odiyifoɔ no too mu. Saa ɔbaa yi kyerɛkyerɛ, na ɔdi mʼasomafoɔ anim ma wɔbɔ adwaman di abosom aduane.
    21: Mama no ɛberɛ sɛ ɔnnu ne ho mfiri ne bɔne mu, nanso ɔmpɛ sɛ ɔsakyera firi nʼadwamammɔ mu.
    22: Ɛno enti, sɛ wɔansesa amfiri amumuyɛ a wɔne no yɛeɛ no mu a, mɛto no ahwe mpa so na ɔno ne wɔn a wɔsɛe awadeɛ no ahunu amane a ano yɛ den yie.
    23: Afei, mɛkum nʼakyidifoɔ no, na asafo no nyinaa bɛhunu sɛ mene obi a mehunu nnipa adwene mu ne wɔn akɔnnɔ. Deɛ mo mu biara yɛeɛ no, mɛtua no so ka pɛpɛɛpɛ.
    24: Nanso, momu bi a mowɔ Tiatira no nni saa nkyerɛkyerɛ bɔne no akyi. Monsuaa deɛ afoforɔ frɛ no ‘Ɔbonsam asumansɛm’ no. Meka mekyerɛ mo sɛ, meremfa adesoa foforɔ biara nto mo so.
    25: Na monsɔ deɛ mowɔ no mu denden kɔsi sɛ mɛba.
    26: Wɔn a wɔdi nkonim na wɔkɔ so yɛ deɛ mepɛ kɔsi awieeɛ no, mede tumi korɔ no ara a menya firii
    27: mʼAgya hɔ no bɛma wɔn. Mɛma wɔn aman so tumi na wɔde dadeɛ poma adi wɔn so na wɔabobɔ wɔn sɛ nkukuo.
    28: Afei, mede anɔpa nsoromma bɛma wɔn.
    29: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo no.
  3:
    1: '“Twerɛ krataa yi kɔma ɔbɔfoɔ ɔwɔ asafo a ɛwɔ Sardi no sɛ: Yei ne asɛm a ɛfiri deɛ ɔwɔ Onyankopɔn ahonhom nson ne nsoromma nson no nkyɛn. Menim deɛ woreyɛ. Menim sɛ woagye din sɛ wote ase, nanso woawu.'
    2: Enti nyane, na kanyane deɛ aka wo nkyɛn no na anwu koraa. Ɛfiri sɛ, mahunu sɛ deɛ woayɛ no nya nnii mu wɔ Onyankopɔn anim.
    3: Kae deɛ wɔkyerɛɛ wo no ne sɛdeɛ woteeɛ no. Di so na twe wo ho firi wo bɔne ho. Sɛ woankanyane wo ho a, mɛba wo so sɛ ɔkorɔmfoɔ, na worenhunu ɛberɛ ko a mɛba.
    4: Nanso, mo mu kakra bi a wɔwɔ Sardi no mfaa ewiase nkekaeɛ nkekaa wɔn ntadeɛ mu. Wɔne me bɛnante a wɔhyɛ ntadeɛ fitaa, ɛfiri sɛ, ɛsɛ wɔn sɛ wɔyɛ saa.
    5: Deɛ ɔbɛdi nkonim no, wɔbɛhyɛ no atadeɛ fitaa, na merentwa ne din mfiri ateasefoɔ nwoma no mu. Na mɛda ne din adi wɔ mʼAgya no ne nʼabɔfoɔ anim sɛ ɔyɛ me dea.
    6: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo no.
    7: '“Twerɛ krataa yi kɔma ɔbɔfoɔ a ɔwɔ asafo a ɛwɔ Filadelfia no sɛ: Yei ne asɛm a ɛfiri deɛ ɔyɛ kronkron na ɔyɛ nokorɛ na ɔkura Dawid safoa no nkyɛn. Deɛ ɔbue a, obi ntumi nto mu na sɛ ɔto mu nso a, obi ntumi mmue no.'
    8: Menim deɛ woyɛ. Menim sɛ wowɔ tumi kakra. Woadi me nkyerɛkyerɛ no so, nam so adi me nokorɛ. Mabue ɛpono bi wɔ wʼanim a obi ntumi nto mu.
    9: Tie! Ekuo a ɔbonsam afa wɔn no, saa atorofoɔ a wɔka sɛ wɔyɛ Yudafoɔ nanso wɔnyɛ bi no, mɛma wɔaba wʼanim abɛbu wo nkotodwe. Wɔn nyinaa bɛhunu sɛ medɔ wo.
    10: Esiane sɛ woadi me mmara so anya boasetɔ enti, sɛ ɔhaw a ɛreba ewiase nyinaa de asɔ asase so nnipa nyinaa ahwɛ no ba a, mɛgye wo afiri mu.
    11: Mereba nnansa yi ara. Kora wʼagyapadeɛ, na obi anwia wo nkonim abotire no.
    12: Deɛ ɔbɛdi nkonim no, mɛyɛ no odum me Onyankopɔn asɔredan mu, na ɔremfiri mu bio da. Mɛtwerɛ me Onyankopɔn din ne me Onyankopɔn kuro din a ɛyɛ Yerusalem foforɔ a ɛbɛfiri ɔsoro me Onyankopɔn nkyɛn aba no agu ne ho. Bio, mɛtwerɛ me din foforɔ agu ne ho.
    13: Deɛ ɔwɔ aso no ntie deɛ Honhom no ka kyerɛ asafo no.
    14: '“Twerɛ krataa yi kɔma ɔbɔfoɔ a ɔwɔ Laodikea asafo mu no sɛ: Yei ne asɛm a ɛfiri Amen a ɔyɛ ɔdanseni nokwafoɔ a ɔyɛ biribiara a Onyankopɔn bɔeɛ no sodifoɔ nkyɛn.'
    15: Menim deɛ woayɛ. Menim sɛ wonyɛ nwunu nso wonyɛ hye. Me pɛ ne sɛ, anka wobɛyɛ mu baako.
    16: Nanso, ɛsiane sɛ woyɛ boturobodwo, na wonyɛ hye na wonyɛ nwunu enti, merebɛte wo sɛ ntasuo afiri mʼanom.
    17: Woka sɛ, ‘meyɛ ɔdefoɔ na manya me ho na mewɔ deɛ ɛhia me nyinaa.’ Nanso, wonnim hia a ahia wo ne mmɔborɔ a woyɛ. Woyɛ ohiani. Woda adagya, na wʼani afira.
    18: Enti, metu wo fo sɛ tɔ sikakɔkɔɔ, sikakɔkɔɔ amapa, firi me nkyɛn, sɛdeɛ ɛbɛma woayɛ ɔdefoɔ. Afei, tɔ ntadeɛ fitaa hyɛ fa kata wʼanimguaseɛ adagya no so. Afei, tɔ aduro gu wʼani so, sɛdeɛ wobɛhunu adeɛ.
    19: Mekɔ so twe wɔn a medɔ wɔn no nyinaa aso. Enti bɔ mmɔden na twe wo ho firi bɔne ho.
    20: Tie! Megyina ɛpono no akyi rebɔ mu; sɛ obi te me nne na ɔbue ɛpono no a, mɛba mu na me ne no adidi na ɔno nso ne me adidi.
    21: Mɛma nkonimdifoɔ no atena mʼahennwa no ho, sɛdeɛ madi nkonim enti, mete mʼAgya ahennwa ho seesei no.
    22: Sɛ wowɔ aso a, ɛnneɛ tie deɛ Honhom no ka kyerɛ asafo no.”
  4:
    1: Yei akyiri no, mehwɛ mehunuu ɛpono a abue wɔ ɔsoro. Na ɛnne bi akasa akyerɛ me pɛn na ɛgyegye sɛ totorobɛnto kaa sɛ, “Bra ɔsoro ha, na mɛkyerɛ wo deɛ ɛbɛba yei akyi.”
    2: Prɛko pɛ, na Honhom no faa me. Na ahennwa bi si ɔsoro hɔ a obi te so.
    3: Na nʼanim hyerɛn te sɛ ahwehwɛboɔ ne mogyanamboɔ. Na nyankontɔn a ɛte sɛ ahahammonoboɔ atwa ahennwa no ho ahyia.
    4: Na ahennwa nketewa aduonu nan atwa ahennwa kɛseɛ no ho ahyia a mpanimfoɔ aduonu ɛnan na wɔtete so a wɔhyehyɛ ntadeɛ fitaa ne sikakɔkɔɔ ahenkyɛ.
    5: Na anyinam ne aprannaa bobom firi ahennwa no mu. Na nkanea nson a wɔasosɔ redɛre wɔ ahennwa no anim. Yeinom yɛ Onyankopɔn ahonhom nson.
    6: Na biribi te sɛ ahwehwɛ ɛpo a ɛyɛ korɔgyenn sɛ ahwehwɛ da ahennwa no anim. Ahennwa no fa biara, na ateasefoɔ baanan a ani tuatua wɔn anim ne wɔn akyi atwa ahennwa no ho ahyia.
    7: Na ɔteasefoɔ a ɔdi ɛkan no te sɛ gyata; deɛ ɔtɔ so mmienu no te sɛ nantwie ba; deɛ ɔtɔ so mmiɛnsa no anim te sɛ onipa; ɛnna deɛ ɔtɔ so nan no te sɛ ɔkɔdeɛ a ɔretu.
    8: Na ateasefoɔ baanan no mu biara wɔ ntaban nsia a ani tuatua akyire ne animu nyinaa. Anadwo ne awia nyinaa na wɔto dwom sɛ,
    9: Saa ateasefoɔ baanan no to nnwom de hyɛ deɛ ɔte ahennwa no so a ɔte hɔ daa daa no animuonyam, de ma no anidie, da no ase. Sɛ wɔyɛ saa a,
    10: 'mpanimfoɔ aduonu ɛnan no butubutu deɛ ɔte ahennwa no so no anim som deɛ ɔte hɔ daa daa no. Wɔto wɔn ahenkyɛ gu ahennwa no anim ka sɛ:'
    11: “Yɛn Awurade ne Onyankopɔn, wofata sɛ wonya animuonyam, anidie ne tumi, ɛfiri sɛ, wo na wobɔɔ nneɛma nyinaa, na wo pɛ mu enti na wɔte hɔ.”
  5:
    1: Mehunuu sɛ deɛ ɔte ahennwa so no kura nwoma bi wɔ ne nsa nifa mu. Na wɔatwerɛ akyire ne animu nyinaa a wɔde nsɔano nson asosɔ ano.
    2: Mehunuu ɔbɔfoɔ hoɔdenfoɔ bi a ɔde nne kɛseɛ kaa sɛ, “Hwan na ɔfata sɛ ɔte nsɔano no na ɔbue nwoma no mu?”
    3: Nanso, wɔannya obiara a ɔwɔ ɔsoro anaa asase so anaa asase ase a ɔtumi buee nwoma no mu hwɛɛ mu.
    4: Mesuu yie, ɛfiri sɛ wɔannya obiara a ɔfata sɛ ɔbue nwoma no mu na ɔhwɛ mu.
    5: Afei, ɔpanin baako ka kyerɛɛ me sɛ, “Nsu. Hwɛ! Gyata a ɔfiri Yuda abusuakuo mu a ɔyɛ Dawid aseni adi nkonim, na ɔbɛtumi atete nsɔano nson no na wabue nwoma no mu.”
    6: Afei, mehunuu Odwammaa bi sɛ ɔgyina ahennwa no mfimfini a ateasefoɔ baanan no ne mpanimfoɔ no atwa ne ho ahyia. Wɔhwɛ a na ɛsɛ deɛ wɔakum Odwammaa no. Na ɔwɔ mmɛn nson ne aniwa nson a ɛgyina hɔ ma Onyankopɔn ahonhom nson no a wɔasoma wɔn aba ewiase no.
    7: Odwammaa no kɔgyee nwoma no firii deɛ ɔte ahennwa so no nsa nifa mu.
    8: Ɔyɛɛ saa no, ateasefoɔ baanan no ne mpanimfoɔ aduonu ɛnan no butubutuu Odwammaa no anim. Na wɔn mu biara kura sankuo ne sika ayowaa a aduhwam ayɛ no ma a ɛyɛ ahotefoɔ mpaeɛ.
    9: Wɔtoo dwom foforɔ sɛ, “Wofata sɛ wofa nwoma no na wote ne nsɔano no, ɛfiri sɛ wɔkumm wo, na ɛnam wo wuo so maa wɔtɔɔ nnipa firii aman ne mmusuakuo ne nkurɔfoɔ ne kasa nyinaa mu maa Onyankopɔn.
    10: Wɔayɛ wɔn asɔfoɔ ahemman sɛ wɔnsom yɛn Onyankopɔn na wɔbɛdi asase so ɔhene.”
    11: Bio mehwɛeɛ, tee abɔfoɔ mpempem nka. Na wɔatwa ahennwa no ne ateasefoɔ baanan no ne mpanimfoɔ no ho ahyia
    12: reto dwom denden sɛ, “Odwammaa a wɔkumm no no fata sɛ ɔgye tumi, ahonya, nyansa ne ahoɔden ne anidie ne animuonyam ne nkamfoɔ!”
    13: Na metee sɛ abɔdeɛ a wɔwɔ ɔsoro, asase so, asase ase ne abɔdeɛ biara a wɔwɔ ɛpo mu ne abɔdeɛ biara a wɔwɔ ewiase nyinaa reto dwom sɛ, “Nhyira ne anidie ne animuonyam ne tumi, nka deɛ ɔte ahennwa no so ne Odwammaa no,
    14: Abɔdeɛ ɛnan no gyee so sɛ, “Amen!” Na mpanimfoɔ no butubutuu hɔ someeɛ.
  6:
    1: Afei, mehunuu sɛ Odwammaa no ate nsɔano nson no mu deɛ ɛdi ɛkan ano, na metee sɛ ateasefoɔ baanan no mu baako de nne a ɛte sɛ aprannaa reka sɛ, “Bra!”
    2: Mehwɛeɛ, na mehunuu ɔpɔnkɔ fitaa bi wɔ hɔ. Na deɛ ɔte ne so no kura agyan na wɔmaa no ahenkyɛ. Ɔkɔeɛ sɛ nkonimdifoɔ kɔdii nkonim.
    3: Afei, Odwammaa no tee nsɔano a ɛtɔ so mmienu no ano, na metee sɛ ɔteasefoɔ a ɔtɔ so mmienu no reka sɛ, “Bra!”
    4: Ɔpɔnkɔ foforɔ a ɔyɛ kɔkɔɔ baeɛ. Wɔmaa deɛ ɔte ne so no tumi sɛ ɔmfa ɔko mmra asase so na nnipa nkunkum wɔn ho. Wɔmaa no akofena kɛseɛ bi.
    5: Afei, Odwammaa no tee nsɔano a ɛtɔ so mmiɛnsa no ano, na metee sɛ ɔteasefoɔ a ɔtɔ so mmiɛnsa no reka sɛ, “Bra!” Mehwɛeɛ, na mehunuu ɔpɔnkɔ tuntum bi wɔ hɔ. Ne kafoɔ no kura nsania mmienu.
    6: Metee biribi te sɛ nne bi firi ateasefoɔ baanan no nkyɛn. Na nne no se, “Ayuo susukora yɛ ɛda koro akatua, ɛnna aburoo susukora mmiɛnsa nso yɛ ɛda koro akatua. Nanso, nsɛe nsrango no ne bobesa no!”
    7: Afei, Odwammaa no tee nsɔano a ɛtɔ so nan no ano na metee sɛ ɔteasefoɔ a ɔtɔ so nan no reka sɛ, “Bra!”
    8: Mehwɛeɛ na mehunuu ɔpɔnkɔ nsonso bi. Wɔtoo ne sotefoɔ no din “Owuo”, na Asaman di nʼakyi pɛɛ. Wɔmaa no asase nkyɛmu nan mu baako so tumi sɛ ɔmfa ɔko, ɔkɔm, yadeɛ ne nkekaboa a wɔwɔ asase so nkunkum wɔn.
    9: Afei Odwammaa no tee nsɔano a ɛtɔ so enum no ano. Mehunuu afɔrebukyia bi, na aseɛ na wɔn a wɔkumm wɔn wɔ asɛnka no ho na wɔde gyidie dii adanseɛ no akra wɔ.
    10: Wɔde nne a ano yɛ den kaa sɛ, “Otumfoɔ Awurade, Ɔkronkronni ne Nokwafoɔ! Woretwɛn akɔsi da bɛn ansa na wɔabu nnipa a wɔwɔ asase so atɛn, na wɔatwe wɔn aso sɛ wɔkunkum yɛn?”
    11: Wɔmaa wɔn mu biara atadeɛ fitaa, na wɔka kyerɛɛ wɔn sɛ wɔntwɛn kakra kɔsi sɛ wɔbɛkum wɔn nuanom asomfoɔ abɛka wɔn ho.
    12: Na mehunuu sɛ Odwammaa no tee nsɔano a ɛtɔ so nsia no ano. Na asasewosoɔ a ano yɛ den baeɛ maa owia yɛɛ tumm sɛ ayitoma, na ɔsrane yɛɛ kɔɔ sɛ mogya.
    13: Na nsoromma tete firii soro bɛhwee asase so te sɛ deɛ mframa a ano yɛ den bɔ borɔdɔma bunu ma ɛtete gu fam pɛ.
    14: Ɔsoro yeraeɛ te sɛ nwoma a wɔabobɔ, na mmepɔ ne nsupɔ firii wɔn atenaeɛ.
    15: Na asase so ahemfo ne nnipa akɛseɛ ne asafohene ne adefoɔ ne ahoɔdenfoɔ ne nkoa ne adehyeɛ nyinaa hintahintaa abodan ne mmepɔ mu abotan mu.
    16: Na wɔka kyerɛɛ mmepɔ no ne abotan no sɛ, “Monkata yɛn so na momfa yɛn nsie, sɛdeɛ ɛbɛyɛ a, deɛ ɔte ahennwa no so no ani renhunu yɛn, na yɛmfiri Odwammaa no abufuo ano.
    17: Wɔn abufuo no ɛda kɛseɛ aduru, na hwan na ɔbɛtumi agyina ano?”
  7:
    1: Yei akyi no, mehunuu abɔfoɔ baanan sɛ, wɔgyinagyina asase ntweaa nan no so a wɔretwe mframa nan a ɛwɔ asase so no, sɛdeɛ ɛbɛyɛ a mframa biara remmɔ wɔ asase ne ɛpo so ne baabiara.
    2: Ɛnna mehunuu ɔbɔfoɔ foforɔ a ɔfiri apueeɛ reba a ɔkura Onyankopɔn a ɔte ase no nsɔano. Ɔteaam frɛɛ abɔfoɔ baanan no a na Onyankopɔn ama wɔn tumi sɛ wɔnsɛe asase ne ɛpo no.
    3: Ɔbɔfoɔ no kaa sɛ, “Monnsɛe asase ne ɛpo anaa nnua kɔsi sɛ yɛde nsɔano bɛhyɛ Onyankopɔn asomfoɔ no agyiraeɛ.”
    4: Na wɔkyerɛɛ me wɔn a wɔde Onyankopɔn nsɔano hyɛɛ wɔn agyiraeɛ wɔ wɔn moma so no dodoɔ. Wɔn nyinaa dodoɔ yɛ ɔpeha aduanan ɛnan, a wɔn nyinaa firi Israel mmusuakuo no mu.
    5: Yuda abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Ruben abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Gad abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu.
    6: Aser abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Naftali abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Manase abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu.
    7: Simeon abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Lewi abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Isakar abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu.
    8: Sebulon abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Yosef abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu. Benyamin abusuakuo mu nnipa a wɔsɔɔ wɔn ano si mpem dumienu.
    9: Yei akyi no, mehunuu nnipakuo a obiara ntumi nkan wɔn dodoɔ. Wɔfifiri aman ne mmusuakuo ne nkurɔfoɔ ne kasa nyinaa mu a wɔgyinagyina ahennwa no ne Odwammaa no anim a wɔhyehyɛ ntadeɛ fitafitaa, kurakura berɛ.
    10: Wɔteaam sɛ, “Yɛn nkwagyeɛ firi yɛn Onyankopɔn a ɔte ahennwa no so ne Odwammaa no.”
    11: Na abɔfoɔ no atwa ahennwa no ne mpanimfoɔ no ne ateasefoɔ baanan no ho ahyia. Afei wɔbutubutuu ahennwa no anim, somm Onyankopɔn
    12: kaa sɛ, “Amen! Nhyira ne animuonyam ne nyansa ne aseda ne anidie ne tumi ne ahoɔden yɛ Onyankopɔn dea daa daa. Amen!”
    13: Mpanimfoɔ no mu baako bisaa me sɛ, “Ɛhefoɔ na wɔhyehyɛ ntadeɛ fitafitaa yi, na wɔfiri he?”
    14: Mebuaa sɛ, “Mennim, owura. Na wo na wonim.” Ɔka kyerɛɛ me sɛ, “Yeinom ne wɔn a wɔafiri ɔtaa mu. Wɔde Odwammaa no mogya ahoro wɔn ntadeɛ ama ayɛ fitaa.
    15: Na ɛno enti na, “wɔgyina Onyankopɔn ahennwa anim a wɔresom awia ne anadwo wɔ ne hyiadan mu yi. Deɛ ɔbɛtena ahennwa no so no bɛbɔ wɔn ho ban.
    16: Sukɔm renne wɔn bio; ɛkɔm renne wɔn bio. Owia anaa ɔhyew biara renhye wɔn bio.
    17: Ɛfiri sɛ, Odwammaa no a ɔwɔ ahennwa no mfimfini no bɛyɛ wɔn dwanhwɛfoɔ de wɔn akɔ nkwa asutire ho. Na Onyankopɔn bɛpepa wɔn aniwa mu nisuo nyinaa.”
  8:
    1: Ɛberɛ a Odwammaa no tee nsɔano a ɛtɔ so nson no, ɔsoro nyinaa tɛm dinn bɛyɛ dɔnhwereɛ fa.
    2: Afei mehunuu abɔfoɔ baason a wɔgyinagyina Onyankopɔn anim. Wɔmemaa wɔn ntotorobɛnto nson.
    3: Ɔbɔfoɔ foforɔ a na ɔwɔ sikakɔkɔɔ aduhwam adaka bɛgyinaa afɔrebukyia no ho. Wɔmaa no aduhwam bebree sɛ ɔmfa mmɔ mpaeɛ nka Onyankopɔn nkurɔfoɔ no deɛ ho, na ɔmmɔ sikakɔkɔɔ a ɛsi ahennwa no anim no so afɔdeɛ.
    4: Aduhwam no hwa ne Onyankopɔn nkurɔfoɔ mpaeɛ firi abɔfoɔ no nsam kɔɔ soro.
    5: Afei, ɔbɔfoɔ no faa aduhwam adaka no de ogya a ɛfiri afɔrebukyia no so hyɛɛ no ma, to twenee asase so. Na aprannaa ne nne ahodoɔ ne anyinam ne asasewosoɔ baeɛ.
    6: Na abɔfoɔ baason a wɔkurakura ntotorobɛnto nson no siesiee wɔn ho sɛ wɔrebɛhyɛne.
    7: Ɔbɔfoɔ a ɔdi ɛkan no hyɛnee ne totorobɛnto. Na asukɔtweaa ne ogya a ɛne mogya adi afra tɔ guu asase so. Asase nkyɛmu mmiɛnsa mu baako hyeeɛ. Nnua nkyɛmu mmiɛnsa mu baako hyeeɛ, ɛnna wira mono nyinaa nso hyeeɛ.
    8: Afei, ɔbɔfoɔ a ɔtɔ so mmienu no hyɛnee ne totorobɛnto. Wɔtoo biribi a ɛte sɛ bepɔ kɛseɛ a ɛrederɛ twenee ɛpo mu. Ɛpo no nkyɛmu mmiɛnsa mu baako danee mogya.
    9: Na abɔdeɛ a ɛwɔ nkwa a ɛwɔ ɛpo no mu nkyɛmu mmiɛnsa mu baako wuwuiɛ maa ahyɛn mu nkyɛmu mmiɛnsa mu baako bobɔeɛ.
    10: Afei, ɔbɔfoɔ a ɔtɔ so mmiɛnsa hyɛnee ne totorobɛnto. Nsoromma kɛseɛ bi a ɛrederɛ sɛ egyatɛn te firi soro bɛhwee nsuo nkyɛmu mmiɛnsa mu baako mu.
    11: Nsoromma no din de “Ɔnwono”. Nsuo no nkyɛmu mmiɛnsa mu baako yɛɛ nwono, na nnipa a wɔnomeeɛ no mu bebree wuwuiɛ ɛfiri sɛ, na ayɛ nwono.
    12: Afei, ɔbɔfoɔ a ɔtɔ so nan no hyɛnee ne totorobɛnto. Na wɔbɔɔ owia nkyekyɛmu mmiɛnsa mu baako, ne ɔsrane nkyekyɛmu mmiɛnsa mu baako ne nsoromma nkyekyɛmu mmiɛnsa mu baako seneeɛ maa no duduruu sum, enti adekyeeɛ mu nkyekyɛmu mmiɛnsa mu baako anhyerɛn, na anadwo nso saa ara.
    13: Na mehwɛeɛ na metee sɛ ɔkɔdeɛ bi a watu nam soro soro teaam sɛ, “Wɔn a wɔte asase so no nnue; wɔnnue, wɔnnue ɛsiane totorobɛnto a aka a abɔfoɔ baasa no rebɛhyɛn no enti.”
  9:
    1: Afei ɔbɔfoɔ a ɔtɔ so enum no hyɛnee ne totorobɛnto. Mehunuu nsoromma a wate firi soro abɛhwe asase so. Wɔmaa no ebunu a ase nni awieeɛ safoa.
    2: Nsoromma no buee ebunu no, na wisie kumɔnn firii mu sɛ fononoo kɛseɛ bi, na wisie no maa owia hann ne mframa a ɛwɔ hɔ no yɛɛ tumm.
    3: Mmoadabi firii wisie no mu baa asase so, na wɔmaa wɔn tumi sɛ anyanyankyerɛ.
    4: Wɔama wɔn ansɛe ɛserɛ anaa nnua anaa afifideɛ biara, na mmom, nnipa a Onyankopɔn nsɔano no bi nni wɔn moma so no deɛ, wɔmaa wɔn twee wɔn aso.
    5: Wɔamma saa mmoadabi no ɛkwan sɛ wɔnkunkum saa nnipa yi. Na mmom, wɔmaa wɔn ɛkwan sɛ wɔnha wɔn abosome enum. Wɔka wɔn a, wɔn ano yea no te sɛ nyanyankyerɛ deɛ.
    6: Saa abosome enum no mu no, saa nnipa no bɛpere owuo, nanso wɔrennya. Wɔbɛpɛ sɛ wɔwu, nanso owuo bɛdwane afiri wɔn nkyɛn.
    7: Mmoadabi no te sɛ apɔnkɔ a wɔasiesie wɔn ama ɔko. Wɔwɔ biribi te sɛ sikakɔkɔɔ ahenkyɛ hyɛ wɔn ti. Na wɔn anim te sɛ nnipa anim.
    8: Wɔn tirinwi te sɛ mmaa tirinwi, ɛnna wɔn se nso te sɛ gyata se.
    9: Wɔde biribi te sɛ dadeɛ nkataboɔ akatakata wɔn bo. Na nnyegyeeɛ a wɔn ntaban yɛ no te sɛ apɔnkɔ bebree a wɔretwe nteaseɛnam akɔ ɔko.
    10: Wɔwɔ borɔ dua te sɛ anyanyankyerɛ. Na wɔn dua no enti na na wɔwɔ tumi a wɔde ha nnipa abosome enum no.
    11: Wɔwɔ ɔhene a ɔdi wɔn so, a ɔno ne ɔbɔfoɔ a ɔhwɛ bunu no so. Ne din wɔ Hebri kasa mu de “Abadon” ɛnna Hela kasa mu nso, ɛde “Apolion”, a nʼasekyerɛ ne “Ɔsɛefoɔ.”
    12: Ɔhaw baako atwam. Yei akyi, ɔhaw mmienu bi bɛba.
    13: Afei ɔbɔfoɔ a ɔtɔ so nsia no hyɛnee ne totorobɛnto. Metee nne bi firii sikakɔkɔɔ afɔrebukyia a ɛsi Onyankopɔn anim no ntweaso nyinaa.
    14: Nne no ka kyerɛɛ ɔbɔfoɔ a ɔtɔ so nsia a ɔkura totorobɛnto no sɛ, “Sanesane abɔfoɔ baanan a wɔasesa wɔn, Asubɔnten Eufrate ho no.”
    15: Wɔsanesanee abɔfoɔ baanan no. Wɔasiesie wɔn ama saa dɔnhwereɛ yi, saa da yi, saa bosome yi ne saa afeɛ yi sɛ wɔnkunkum adasamma mu nkyɛmu mmiɛnsa mu baako.
    16: Wɔdii akodɔm ɔpepem ahanu anim. Wɔbɔɔ wɔn dodoɔ no ho amaneɛ maa meteeɛ.
    17: Na mʼanisoadehunu no mu no, mehunuu apɔnkɔ no ne wɔn kafoɔ. Na wɔn nkataboɔ no yɛ kɔɔ sɛ ogya, tumm sɛ afasebire, ɛnna akokɔsradeɛ sɛ sɔfe. Na ɔpɔnkɔ no ti te sɛ gyata ti a ogya wisie ne sɔfe firi wɔn anom.
    18: Saa ɔhaw ahodoɔ mmiɛnsa no a ɛyɛ ogya, wisie ne sɔfe no a ɛfiri apɔnkɔ no anom baeɛ no kumm adasamma nkyɛmu mmiɛnsa mu baako.
    19: Ɛfiri sɛ, na apɔnkɔ no tumi nyinaa firi wɔn anom ne wɔn dua. Wɔn dua te sɛ awɔ a wɔwɔ ti a ɛno na na wɔde pira nnipa.
    20: Adasamma a wɔkaeɛ no a ɔhaw no ankum wɔn no annu wɔn ho amfiri wɔn nsa ano nnwuma ho. Wɔannyae ahonhommɔne ne ahoni ne sika ne dwetɛ ne ayowaa ne aboɔ ne nnua a ɛnhunu adeɛ na ɛnte asɛm na ɛntumi nnante no som.
    21: Saa ara nso na wɔannu wɔn ho amfiri wɔn awudie ne wɔn adutoɔ ne wɔn adwamammɔ ne wɔn korɔno ho.
  10:
    1: Afei, mehunuu ɔbɔfoɔ hoɔdenfoɔ foforɔ bi a ɔfiri ɔsoro resiane ba fam. Na ɔhyɛ omununkum mu a nyankontɔn bɔ ne ti. Na nʼanim te sɛ owia, na ne nan te sɛ ogya fadum.
    2: Na nwoma ketewaa bi kura no a wabue mu. Ɔde ne nan nifa sii ɛpo so na benkum no si asase so.
    3: Ɔde nne kɛseɛ teaam sɛdeɛ gyata bobom. Ɔteaam no, aprannaa nson kasaeɛ.
    4: Wɔkasaeɛ pɛ, na mepɛ sɛ metwerɛ. Nanso, metee nne bi firii ɔsoro a ɛkaa sɛ, “Ma nsɛm a aprannaa nson no kaeɛ no nka wo tirim. Ntwerɛ!”
    5: Ɛhɔ ara ɔbɔfoɔ a mehunuu sɛ ɔgyina hɔ a ne nan baako si ɛpo so na baako si asase so no maa ne nsa nifa so kɔɔ soro,
    6: na ɔde Onyankopɔn a ɔte hɔ daa daa a ɔbɔɔ ɔsoro ne asase ne ɛpo ne deɛ ɛwɔ mu nyinaa no edin kaa ntam. Ɔbɔfoɔ no kaa sɛ, “Ɛberɛ sɛeɛ biara nni hɔ.
    7: Na sɛ ɔbɔfoɔ a ɔtɔ so nson no hyɛne ne totorobɛnto no a ansa na Onyankopɔn bɛwie nʼahintasɛm mu nhyehyɛeɛ no, sɛdeɛ ɔka kyerɛɛ nʼasomfoɔ a wɔyɛ adiyifoɔ no.”
    8: Afei, nne a metee sɛ ɛfiri ɔsoro no kasa kyerɛɛ me bio sɛ. “Kɔ na kɔgye nwoma a wabue mu a ɛkura ɔbɔfoɔ a ɔgyina ɛpo ne asase so no.”
    9: Mekɔɔ ɔbɔfoɔ no nkyɛn kɔka kyerɛɛ no sɛ ɔmfa nwoma ketewa no mma me. Ɔka kyerɛɛ me sɛ, “Gye na kɔwe. Ɛbɛkeka wɔ wo yam, nanso wʼanomu deɛ, ɛbɛyɛ dɛ te sɛ ɛwoɔ.”
    10: Megyee nwoma ketewa no firii ne nsam weeɛ, na ɛyɛɛ dɛ te sɛ ɛwoɔ wɔ mʼanom. Nanso, memeneeɛ no akyi, ɛmaa me yam kaa me.
    11: Afei, wɔka kyerɛɛ me sɛ, “Kɔ so ka deɛ ɛbɛba kyerɛ aman bebree sofoɔ, kasa ahodoɔ ne ahemfo nso.”
  11:
    1: Wɔmaa me susudua bi a ɛte sɛ poma, na wɔka kyerɛɛ me sɛ, “Sɔre na susu Onyankopɔn asɔredan no ne afɔrebukyia no na kan wɔn a wɔresom wɔ asɔredan no mu no.
    2: Nanso, mfa asɔredan no adihɔ nka ho, ɛfiri sɛ, wɔde hɔ ama amanamanmufoɔ, na wɔbɛtiatia kuro kronkron no so abosome aduanan mmienu.
    3: Mɛsoma mʼadansefoɔ baanu a wɔfirafira ayitoma, na wɔaka Onyankopɔn asɛm saa nna apem ahanu ne aduosia no mu.”
    4: Saa adansefoɔ baanu no ne ngo dua mmienu no ne nkaneadua mmienu a ɛsi asase a ɛwɔ Awurade anim no so no.
    5: Egya firi wɔn anom bɛkunkum atamfoɔ biara a wɔpɛ sɛ wɔha wɔn no. Ɛno enti, obiara a ɔpɛ sɛ ɔha wɔn no, wɔbɛkum no.
    6: Wɔwɔ tumi sɛ ɛberɛ a wɔreka Onyankopɔn asɛm no, wɔto soro mu, a osuo rentɔ. Wɔwɔ tumi sɛ wɔde ɔhaw bɛto asase so mpɛn dodoɔ biara a wɔpɛ.
    7: Na sɛ wɔka wɔn asɛm no wie a, aboa a ɔbɛfiri bunu no mu apue no ne wɔn bɛko. Ɔbɛdi wɔn so akum wɔn
    8: na wɔn amu no agu kuro kɛseɛ no abɔntene so, wɔ baabi a wɔbɔɔ wɔn Awurade nnadewa mu wɔ asɛnnua no so a ɛhɔ din pa de Sodom ne Misraim no.
    9: Na nnipa a wɔfiri aman so ne mmusuakuo ne kasa ahodoɔ ne aman bi so bɛhwɛ wɔn afunu nnansa ne fa, na wɔremma ɛkwan mma wɔnsie wɔn.
    10: Asase so nnipa ani bɛgye sɛ saa nnipa baanu no awuwu. Wɔbɛgye wɔn ani na wɔakyɛ wɔn ho akyɛdeɛ ɛfiri sɛ, saa adiyifoɔ baanu no na wɔde ɔhaw bɛtoo asase sofoɔ so.
    11: Nanso, nnansa akyi no, Honhom a ɔfiri Onyankopɔn hɔ bɛwura wɔn mu na wɔasɔre. Na ehu kɛseɛ bɛka obiara a ɔbɛhunu.
    12: Afei, nne a ano yɛ den firi ɔsoro bɛka sɛ, “Mommra ɔsoro ha.” Na ɛberɛ a wɔn atamfoɔ rehwɛ wɔn no, wɔnam omununkum mu kɔɔ ɔsoro.
    13: Saa ɛberɛ korɔ no ara mu, asase wosoo dendeenden. Kuro no nkyɛmu edu mu baako sɛeɛ, na nnipa mpemnson wuwuiɛ wɔ asasewosoɔ no mu. Nnipa a wɔaka no bɔɔ hu na wɔkamfoo Onyankopɔn a ɔwɔ ɔsoro no kɛseyɛ.
    14: Ɔhaw a ɛtɔ so mmienu no atwa, nanso hwɛ, ɛrenkyɛre na ɔhaw a ɛtɔ so mmiɛnsa aba.
    15: Afei, ɔbɔfoɔ a ɔtɔ so nson hyɛnee ne totorobɛnto, na nne denden wɔ ɔsoro kaa sɛ, “Tumi a wɔde di ewiase so seesei no yɛ yɛn Awurade ne ne Kristo no dea, na ɔbɛdi ɔhene daa daa.”
    16: Afei, mpanimfoɔ aduonu ɛnan a wɔte wɔn ahennwa so Onyankopɔn anim no de wɔn anim butubutu fam, somm Onyankopɔn,
    17: kaa sɛ, “Yɛda wo ase, Otumfoɔ Onyankopɔn, wo a wowɔ hɔ na wowɔ hɔ dada, sɛ woafa wo tumi kɛseɛ, na wahyɛ aseɛ redi ɔhene.
    18: Amanaman no bo fuiɛ, ɛfiri sɛ wʼabofuo berɛ no aduru a ɛsɛ sɛ wɔbu awufoɔ atɛn. Ɛberɛ a ɛsɛ sɛ wobɔ wo nkoa adiyifoɔ no aba so ne wo nkurɔfoɔ a wɔdi wo din ni no, akɛseɛ ne nketewa. Ɛberɛ aduru sɛ wosɛe wɔn a wɔsɛee asase no!”
    19: Onyankopɔn asɔredan a ɛwɔ ɔsoro no bueɛ maa wɔhunuu adaka a apam no wɔ mu no wɔ asɔredan no mu. Afei, anyinam ne aprannaa paapaee, ɛnna asase wosoeɛ na asukɔtweaa bebree nso tɔeɛ.
  12:
    1: Afei, nsɛnkyerɛnneɛ kɛseɛ bi daa ne ho adi wɔ ɔsoro. Ɔbaa bi, na nʼatadeɛ yɛ owia a ɔsrane wɔ ne nan ase, na nsoromma dumienu ahenkyɛ hyɛ no.
    2: Na ɔnyem a ɔrebɛwo, na awoyea enti, na ɔresu.
    3: Nsɛnkyerɛnneɛ kɛseɛ foforɔ bi daa ne ho adi wɔ ɔsoro. Ɔwɔ kɔkɔɔ kakraka bi, na ne ti yɛ nson na ɔwɔ mmɛn edu a ahenkyɛ hyehyɛ ebiara so.
    4: Ɔde ne dua twee nsoromma a ɛwɔ ɔsoro no mu nkyɛmu mmiɛnsa mu baako too wɔn guu fam. Ɔgyinaa ɔbaa a ɔrewo no anim, sɛdeɛ ɛbɛyɛ a ɔwo ɔba no to hɔ ara pɛ, ɔbɛfa abɔfra no awe.
    5: Afei, ɔbaa no woo abarimaa a ɔde nsa a ɛyɛ den bɛdi aman nyinaa so. Nanso, wɔhwim abɔfra no kɔɔ Onyankopɔn ne nʼahennwa ho.
    6: Ɔbaa no dwane kɔɔ ɛserɛ so baabi a Onyankopɔn asiesie ama no a wɔbɛhwɛ no yie wɔ nnafua apem ahanu ne aduosia mu.
    7: Afei, ɔko sii ɔsoro hɔ. Mikael ne nʼabɔfoɔ ko tiaa ɔwɔ no, ɛnna ɔno nso ne nʼabɔfoɔ ko tiaeɛ.
    8: Nanso, wɔdii ɔwɔ no so nkonim na wɔamma ɔne nʼabɔfoɔ antena ɔsoro bio.
    9: Wɔtoo ɔwɔ kakraka no tweneeɛ. Ɔno ne ɔwɔ dada no a wɔfrɛ no ɔbonsam a ɔdaadaa ewiase nyinaa no. Wɔtoo ɔno ne nʼabɔfoɔ nyinaa guu asase so.
    10: Afei, metee nne denden bi wɔ ɔsoro a ɛka sɛ, “Afei, na Onyankopɔn nkwagyeɛ aba! Afei, na Onyankopɔn akyerɛ ne tumi sɛ ɔyɛ Ɔhene! Afei, na nʼAgyenkwa no akyerɛ ne tumi, ɛfiri sɛ, yɛn nuanom no ahohorabɔni a ɔgyinaa Onyankopɔn anim bɔɔ wɔn ahohora awia ne anadwo no, wɔapam no afiri soro no.
    11: Yɛn nuanom no nam Odwammaa no mogya so ne nokorɛ a ɔdaa no adi so dii ne so nkonim. Na wɔasiesie wɔn ho sɛ wɔde wɔn nkwa bɛto hɔ na wɔawuwu.
    12: Enti, mo ɔsoro ne mo a motete hɔ no, momma mo ani nnye. Afei, asase ne ɛpo nnue! Ɛfiri sɛ, ɔbonsam no atoa mo! Na ne bo afu, ɛfiri sɛ, ɔnim sɛ ne ɛberɛ a aka sua.”
    13: Ɛberɛ a ɔwɔ no hunuu sɛ wɔato no atwene asase so no, ɔtaa ɔbaa a wawo abarimaa no.
    14: Wɔmaa ɔbaa no ɔkɔdeɛ ntaban akɛseɛ mmienu, sɛdeɛ ɛbɛyɛ a ɔbɛtumi atu akɔ baabi a wɔasiesie ama no wɔ ɛserɛ so hɔ a wɔbɛhwɛ no mfeɛ mmiɛnsa ne fa sɛdeɛ ɔwɔ no renni nʼakyi bio.
    15: Afei, ɔwɔ no puu nsuo te sɛ asubɔnten dii ɔbaa no akyi sɛdeɛ ɛbɛyɛ a, ɛbɛfa no.
    16: Nanso, asase boaa ɔbaa no. Ɛbuee nʼanom nom nsuo a ɔwɔ no pu guu hɔ no nyinaa.
    17: Ɔwɔ no bo fuu ɔbaa no, enti ɔkɔeɛ de ntɔkwa kɔkaa ɔbaa no asefoɔ a wɔaka a ɛyɛ wɔn a wɔdi Onyankopɔn mmara so na wɔgye nokorɛ a Yesu ada no adi no di.
  13:
    1: Na ɔwɔ no kɔgyinaa mpoano hɔ. Afei, mehunuu sɛ aboa bi apue ɛpo no mu reba. Na ɔwɔ mmɛn edu ne tire nson a na ahenkyɛ hyehyɛ mmɛn no biara so na edin a ɛgu Onyankopɔn ho fi bobɔ etire no ho.
    2: Aboa a mehunuu no no, na ɔte sɛ ɔsebɔ a ne nan te sɛ sisi, na nʼano nso te sɛ gyata. Ɔtweaseɛ no de ɔno ankasa ahoɔden ne nʼahennwa ne ne tumi nyinaa maa aboa no.
    3: Mehunuu sɛ wɔapira ne tiri no baako a ayɛ sɛ wɔrentumi nkum kuro no, nanso na kuro no awu. Aboa no ho yɛɛ ewiasefoɔ nyinaa nwanwa, enti wɔtu dii nʼakyi.
    4: Nnipa nyinaa somm ɔtweaseɛ no, ɛfiri sɛ, ɔde ne tumi nyinaa ama aboa no. Wɔsomm aboa no nso kaa sɛ, “Hwan na ɔte sɛ aboa no? Na hwan na ɔbɛtumi ne no ako?”
    5: Wɔmaa aboa no kwan maa ɔkaa abususɛm akɛseakɛseɛ tiaa Onyankopɔn, na wɔmaa no tumi sɛ ɔnyɛ deɛ ɔpɛ biara abosome aduanan mmienu.
    6: Ɔhyɛɛ aseɛ domee Onyankopɔn, ne din, baabi a ɔte ne wɔn a wɔte ɔsoro nyinaa.
    7: Wɔmaa no ɛkwan ma ɔne Onyankopɔn nkurɔfoɔ koeɛ sɛ ɔbɛdi wɔn so. Na wɔmaa no aman ne mmusuakuo ne nkurɔfoɔ ne kasa nyinaa mu so tumi.
    8: 'Nnipa a wɔte asase so nyinaa bɛsom no: obiara a wantwerɛ ne din anhyɛ ateasefoɔ nwoma a ɛwɔ Odwammaa a wɔkumm no no mu ansa na wɔrebɔ ewiase.'
    9: “Tie, wo a wowɔ aso, bɛtie.
    10: “Obiara a ɛsɛ sɛ wɔkyere no no, wɔbɛkyere no. Obiara a ɛsɛ sɛ wɔkum no akofena ano no, wɔbɛkum no.” Yei mu boasetɔ ne gyidie ho hia Onyankopɔn nkurɔfoɔ.
    11: Afei, mehunuu aboa foforɔ a ɔrepue afiri asase mu. Na ɔwɔ mmɛn mmienu te sɛ nnwammaa, nanso na ɔkasa te sɛ ɔtweaseɛ no.
    12: Ɔsii aboa a ɔdi ɛkan no ananmu de ne tumi kɛseɛ no dii dwuma, na ɔhyɛɛ asase ne ɛso nnipa sɛ wɔnsom deɛ nʼapirakuro no awu no.
    13: Aboa a ɔtɔ so mmienu yi yɛɛ anwanwadeɛ akɛseɛ bebree. Ɔmaa ogya firi ɔsoro baa asase so wɔ nnipa nyinaa anim.
    14: Na ɔnam anwanwadeɛ a wɔmaa no ho ɛkwan yɛeɛ wɔ aboa a ɔdi ɛkan no anim no so daadaa nnipa a wɔte asase so nyinaa. Aboa no ka kyerɛɛ ewiase nnipa nyinaa sɛ, wɔnsi ohoni mfa nhyɛ aboa a wɔde akofena piraa no nanso nʼapirakuro no awu na ɔte ase no animuonyam.
    15: Wɔmaa aboa a ɔtɔ so mmienu no ɛkwan ma ɔhomee nkwa guu aboa a ɔdi ɛkan ohoni no mu, sɛdeɛ ɛbɛyɛ a ohoni no bɛtumi akasa, na wakum obiara a ɔnsom no no.
    16: Aboa no hyɛɛ nnipa nyinaa, nketewa ne akɛseɛ; adefoɔ ne ahiafoɔ, nkoa ne wɔn a wɔde wɔn ho sɛ wɔnhyɛ wɔn nsa nifa ho ne wɔn moma so agyiraeɛ.
    17: Obiara nni ho ɛkwan sɛ ɔtɔ anaa ɔtɔn, gye sɛ wɔde aboa no din anaa nsɛnkyerɛnneɛ a ɛgyina hɔ ma edin no hyɛ ne ho agyiraeɛ.
    18: Yei hia ma nyansa. Obiara a ɔnim nyansa no bɛtumi ahunu nsɛnkyerɛnneɛ a ɛgyina hɔ ma aboa no ase, ɛfiri sɛ, nsɛnkyerɛnneɛ no gyina hɔ ma onipa edin. Ne nsɛnkyerɛnneɛ yɛ ahansia aduosia nsia.
  14:
    1: Afei, mehwɛeɛ na mehunuu sɛ Odwammaa no gyina Sion bepɔ so. Na nnipa ɔpeha aduanan ɛnan ka ne ho a wɔatwerɛ ne din ne nʼAgya din wɔ wɔn moma so.
    2: Na metee nne bi firi ɔsoro a na ɛworo so te sɛ nsuworoeɛ a ano yɛ den, na ɛte sɛ aprannaa. Ɛnne a meteeɛ no te sɛ dwom a sankubɔfoɔ bi rebɔ wɔ ne sankuo so.
    3: Wɔtoo dwom foforɔ bi wɔ ahennwa no ne ateasefoɔ baanan no ne mpanimfoɔ no anim. Nnipa ɔpeha aduanan ɛnan a wɔagye wɔn afiri asase so no nko ara na wɔtumi suaeɛ.
    4: Wɔyɛ mmarima bi a wɔamfa mmaa angu wɔn ho fi, na wɔyɛ mmabunu. Baabiara a Odwammaa no bɛkɔ no na wɔdi nʼakyi. Wɔagye wɔn nkwa afiri nnipa mu na wɔne nnipa a wɔdi ɛkan a wɔde wɔn ama Onyankopɔn ne Odwammaa no.
    5: Wɔnka atorɔsɛm, na mfomsoɔ nni wɔn ho.
    6: Afei mehunuu ɔbɔfoɔ foforɔ sɛ watu nam ɔsorosoro a ɔrekɔka Asɛmpa a ɛntwam da no akyerɛ asase so nnipa a aman ne mmusuakuo ne kasa ne nkurɔfoɔ nyinaa ka ho.
    7: Ɔteaam sɛ, “Monsuro Onyankopɔn na monkamfo ne kɛseyɛ. Ɛfiri sɛ, ɛberɛ no aduru sɛ ɔbu adasamma atɛn. Monsom deɛ ɔbɔɔ ɔsoro, asase, ɛpo ne nsutire no!”
    8: Ɔbɔfoɔ a ɔtɔ so mmienu dii deɛ ɔdi ɛkan no akyi kaa sɛ. “Wahwe ase! Babilonia kɛseɛ ahwe ase! Ɛfiri sɛ, wama amanaman nyinaa anom nʼadwamammɔ nsã no bi.”
    9: Ɔbɔfoɔ a ɔtɔ so mmiɛnsa a ɔdi baanu a wɔdi ɛkan no akyi teaam kaa sɛ, “Obiara a ɔsom aboa no ne ne sɛso ohoni a na ɔma wɔhyɛ ne nsa ho anaa ne moma so agyiraeɛ
    10: no ankasa bɛnom Onyankopɔn nsã, nʼabufuo nsã a ɔde nʼahoɔden nyinaa ahwie agu nʼabufuo kuruwa mu no. Wɔn a wɔbɛyɛ saa no nyinaa, wɔbɛhyɛ wɔn ahoyera wɔ ogya ne sɔfe mu wɔ abɔfoɔ ne Odwammaa no anim.
    11: Na ogya no wisie a ɛhyɛ wɔn ahoyera no kɔ ɔsoro daa daa. Awia ne anadwo, ahomegyeɛ nni hɔ ma wɔn a wɔsom aboa no ne ne sɛso ohoni ne obiara a wɔde ne din ahyɛ no agyiraeɛ no.”
    12: Yei enti na ɛsɛ sɛ Onyankopɔn nkurɔfoɔ ne wɔn a wɔdi Onyankopɔn mmara so, na wɔgye Yesu di no nya boasetɔ no.
    13: Afei, metee nne bi firi ɔsoro a ɛkaa sɛ, “Twerɛ yei. Nhyira ne awufoɔ a wɔwu Awurade mu firi seesei rekɔ yi.” Honhom no se, “Aane, wɔbɛhome afiri wɔn brɛ no mu; na wɔn nnwuma di wɔn akyi.”
    14: Mehunuu omununkum fitaa bi na obi a ɔte sɛ Onipa Ba a sikakɔkɔɔ ahenkyɛ hyɛ no na ɔkura kantankrankyi nnamnnam bi wɔ ne nsam.
    15: Afei, ɔbɔfoɔ foforɔ bi firii asɔredan no mu pueeɛ, teaam kyerɛɛ deɛ ɔte omununkum no so no sɛ, “Fa wo kantankrankyi no twa ɛfiri sɛ otwaberɛ no aduru, asase no aso aba a ɛsɛ sɛ wɔtwa!”
    16: Enti, deɛ ɔte omununkum so no hwim ne kantankrankyi asase so maa ɛtwaa asase so nnɔbaeɛ.
    17: Afei, mehunuu ɔbɔfoɔ foforɔ bi a ɔfiri ɔsoro asɔredan mu apue a ɔno nso kura kantankrankyi nnamnnam bi.
    18: Ɔbɔfoɔ foforɔ bi a ɔno nso hwɛ ogya no firi afɔrebukyia no mu pueeɛ. Ɔteaa ɔbɔfoɔ a ɔkura kantankrankyi nnamnnam no sɛ, “Fa wo kantankrankyi nnamnnam no twa asase so bobe no esia esia ɛfiri sɛ, nʼaba no abere.”
    19: Enti, ɔbɔfoɔ no hwim ne kantankrankyi no wɔ asase so de twitwaa bobe aba no na ɔde kɔguu Onyankopɔn abufuo nsakyiamena kɛseɛ no mu.
    20: Wɔtiatiaa bobe no so wɔ nsakyiamena a ɛwɔ kuropɔn no mfikyire, na mogya firii bobe no mu teneeɛ sɛ asubɔnten akwansini ahaanu a emu dɔ nso bɛyɛ anammɔn enum.
  15:
    1: Mehunuu ade foforɔ bi a ɛso na ɛyɛ nwanwa wɔ ɔsoro. Na wɔyɛ abɔfoɔ baason a wɔkura ɔhaw nson a ɛno ne ɔhaw a ɛtwa toɔ, ɛfiri sɛ, ɛno na ɛkyerɛ Onyankopɔn abufuo a ɛtwa toɔ.
    2: Afei, mehunuu biribi te sɛ ahwehwɛ ɛpo a wɔde ogya afra. Afei, mehunuu wɔn a wɔadi aboa no ne ne sɛso ohoni ne deɛ wɔde agyiraeɛ asi ne din anan mu no so nkonim. Na wɔgyinagyina ahwehwɛ ɛpo no ho a wɔkurakura asankuo a Onyankopɔn de ama wɔn no.
    3: Na wɔreto Onyankopɔn akoa Mose dwom ne Odwammaa no dwom sɛ, “Awurade, Otumfoɔ Onyankopɔn, wo nnwuma yɛ akɛseɛ na ɛyɛ nwanwa Amansanhene Wʼakwan tene na ɛyɛ nokorɛ.
    4: Hwan na ɔnsuro wo, Awurade? Hwan na ɔrenka wo kɛseyɛ? Wo nko na woyɛ kronkron. Aman nyinaa bɛba abɛsom wɔ wʼanim, ɛfiri sɛ, obiara ahunu wo tenenee nnwuma no.”
    5: Afei mehunuu sɛ asɔredan a ɛwɔ ɔsoro hɔ no Kronkron mu Kronkron no abue a adanseɛ ntomadan si mu.
    6: Abɔfoɔ baason a wɔmaa wɔn tumi sɛ wɔmfa ɔhaw nson mmra no pue firii asɔredan no mu, a wɔhyehyɛ ntadeɛ fitafitaa a wɔbobɔ sikakɔkɔɔ abɔsoɔ wɔ wɔn koko so.
    7: Afei, ateasefoɔ baanan no mu baako maa abɔfoɔ baason no sikakɔkɔɔ nkuruwa nson a Onyankopɔn a ɔte ase daa daa no abufuo ahyɛ no ma.
    8: Wisie a ɛfiri Onyankopɔn animuonyam ne ne tumi mu no hyɛɛ asɔredan no ma. Na obiara antumi ankɔ asɔredan no mu kɔsii sɛ ɔhaw nson a abɔfoɔ baason no de baeɛ no to twaeɛ.
  16:
    1: Afei, metee nne bi sɛ ɛrekasa firi asɔredan mu hɔ kyerɛ abɔfoɔ no sɛ, “Mo nkɔ nkɔhwie Onyankopɔn abufuo nson a ɛwɔ nkuruwa nson mu no ngu asase so.”
    2: Ɔbɔfoɔ a ɔdi ɛkan no kɔhwiee ne kuruwa no mu abufuo guu asase so. Akuro a ɛyɛ hu na ɛyɛ yea tutuu wɔn a wɔde aboa no ahyɛ wɔn ho agyiraeɛ no ne wɔn a wɔsom ne sɛso ohoni no nso.
    3: Ɔbɔfoɔ a ɔtɔ so mmienu no hwiee ne kuruwa no mu abufuo guu ɛpo mu. Nsuo no danee sɛ owufoɔ mogya, na abɔdeɛ biara a nkwa wɔ mu wɔ ɛpo no mu no wuiɛ.
    4: Ɔbɔfoɔ a ɔtɔ so mmiɛnsa no hwiee ne kuruwa no mu abufuo guu nsubɔntene ne nsuwa mu maa ne nyinaa danee mogya.
    5: Metee sɛ ɔbɔfoɔ a ɔhwɛ nsuo so no reka sɛ, “wʼatɛn a wobuo no yɛ atɛntenenee. Ɔkronkronni a wowɔ hɔ na wowɔ ha dada,
    6: ɛfiri sɛ wahwie mo ahotefoɔ ne adiyifoɔ mogya agu, woama wɔn mogya sɛ wɔnnom, sɛdeɛ ɛfata wɔn.”
    7: Afei, metee nne bi wɔ afɔrebukyia no so sɛ, “Aane, Awurade, Otumfoɔ Onyankopɔn, atɛn a wobu nyinaa yɛ atɛntenenee!”
    8: Ɔbɔfoɔ a ɔtɔ so ɛnan no hwiee ne kuruwa no mu abufuo guu owia so na wɔmaa no tumi sɛ ɔnhye nnipa.
    9: Owia hyeɛ no anoden maa nnipa domee Onyankopɔn a ɔwɔ saa ɔhaw yi nyinaa so tumi no din. Nanso, wɔannu wɔn ho anhyɛ Onyankopɔn animuonyam.
    10: Afei, ɔbɔfoɔ a ɔtɔ so enum no hwiee ne kuruwa no mu abufuo guu aboa no ahennwa no so. Esum duruu aboa no ahemman mu, na ɛsiane yea enti, nnipa wee wɔn tɛkrɛma;
    11: na ɛsiane saa yea no ne akuro a ɛtutuu wɔn no enti, wɔdomee ɔsoro Onyankopɔn. Nanso, wɔantwe wɔn ho amfiri wɔn bɔne ho.
    12: Ɔbɔfoɔ a ɔtɔ so nsia no hwiee ne kuruwa no mu abufuo guu Asubɔnten Eufrate mu. Asuo no weweeɛ, danee ɛkwan maa ahene a wɔfiri apueeɛ.
    13: Afei, mehunuu ahonhommɔne mmiɛnsa bi a na wɔte sɛ mponkyerɛne a na wɔfifiri ɔtweaseɛ no ne aboa no ne atorɔ odiyifoɔ no anom.
    14: Wɔyɛ ahonhommɔne a wɔyɛ anwanwadeɛ. Saa ahonhom mmiɛnsa yi kɔ ahene a wɔwɔ asase so nyinaa nkyɛn kɔka wɔn nyinaa boa ano ma Otumfoɔ Onyankopɔn ɔko da kɛseɛ no.
    15: “Montie! Mereba te sɛ ɔkorɔmfoɔ. Nhyira ne deɛ ɔwɛn na ɔhwɛ ne ntadeɛ so, sɛdeɛ ɔrennante adagya ngu ne ho anim ase wɔ badwam!”
    16: Ahonhom no boaa ahene no ano wɔ baabi a Hebri kasa mu wɔfrɛ hɔ Armagedon.
    17: Afei, ɔbɔfoɔ a ɔtɔ so nson no hwiee ne kuruwa no mu abufuo guu mframa mu. Nne denden bi firi ahennwa a ɛwɔ asɔredan no mu no kaa sɛ, “Wɔawie.”
    18: Na anyinam tete maa aprannaa paapaeɛ, ɛnna asasewosoɔ denden bi baeɛ. Ɛfirii sɛ wɔbɔɔ onipa no, asasewosoɔ biara mmaa saa da. Yei ne asasewosoɔ nyinaa mu deɛ ano yɛ den pa ara.
    19: Kuro kɛseɛ no mu paee mmiɛnsa, na aman nyinaa nkuro akɛseɛ sɛesɛeɛ. Onyankopɔn kaee Babilonia kɛseɛ no, na ɔmaa no nsã a ano yɛ den a ɛyɛ nʼabufuo firi ne kuruwa ano nomeɛ.
    20: Nsupɔ ne mmepɔ nyinaa yeraeɛ.
    21: Asukɔtweaa kɛseɛ a ebiara mu duru yɛ kilogram aduonum tɔ firii soro guu nnipa so. Na ɛsiane asukɔtweaa no haw a na ɛyɛ hu no enti, nnipa domee Onyankopɔn.
  17:
    1: Abɔfoɔ baason no mu baako a ɔkura nkuruwa nson no baa me nkyɛn bɛkaa sɛ, “Bra na menkyerɛ wo kwan a wɔbɛfa so atwe odwamanfoɔ kɛseɛ a ɔte nsuo pii so no aso.
    2: Ewiase ahene ne no bɔɔ adwaman, na asase so nnipa aboto wɔ nʼadwaman nsã no mu.”
    3: Honhom no faa me maa ɔbɔfoɔ no de me kɔɔ ɛserɛ so. Ɛhɔ na mehunuu ɔbaa bi sɛ ɔte aboa kɔkɔɔ bi a wɔatwerɛ edin a ɛyɛ abususɛm agu ne ho nyinaa. Na aboa no wɔ tire nson, ne mmɛn edu.
    4: Na ɔbaa no hyɛ atadeɛ afasebire ne kɔkɔɔ a ɔde sikakɔkɔɔ aboɔ ne nhweneɛ a ne boɔ yɛ den ahyehyɛ ne ho. Na ɔkura sika kuruwa a afideɛ ne adwamammɔ ho nneɛma ayɛ no ma tɔ.
    5: Na wɔatwerɛ edin bi wɔ ne moma so a ne nkyerɛaseɛ no wɔ ahintasɛm mu sɛ, “Babilonia kɛseɛ asase so adwamanfoɔ ne akyiwadeɛ maame.”
    6: Na mehunuu sɛ Onyankopɔn nkurɔfoɔ ne Yesu akyidifoɔ a wɔkumm wɔn no mogya aboro no. Mehunuu no no, ɛyɛɛ me nwanwa.
    7: Ɔbɔfoɔ no bisaa me sɛ, “Adɛn enti na ɛyɛ wo nwanwa? Mɛkyerɛ wo ahintasɛm nkyerɛaseɛ a ɛwɔ ɔbaa no ne aboa no a ɔwɔ tire nson ne mmɛn edu a ɔte ne so no ho.
    8: Aboa a wohunuu no no na ɔte ase, nanso ɔnte ase bio. Ɔrebɛfiri bunu no mu aba ama wɔasɛe no. Nnipa a wɔte asase so a wɔantwerɛ wɔn din angu ateasefoɔ nwoma no mu ansa na wɔrebɔ ewiase no, sɛ wɔhunu aboa no a, ɛbɛyɛ wɔn nwanwa. Ɛberɛ bi na ɔte ase, nanso seesei ɔnte ase na ɔbɛsane aba.
    9: “Nyansa ne nteaseɛ ho hia wɔ ha. Etire nson no gyina hɔ ma mmepɔ nson, mmepɔ a ɔbaa no tena so. Wɔyɛ ahene baason nso
    10: a wɔn mu baanum awuwu, na wɔn mu baako da so di ɔhene na ɔbaako a ɔka wɔn ho no mmaeɛ. Na sɛ ɔba a ɔbɛdi ɔhene kakra.
    11: Aboa no a anka na ɔte ase na afei deɛ, ɔnte ase no yɛ ɔhene a ɔtɔ so nwɔtwe a ɔka baason a wɔdi ɛkan no ho a ɔrekɔ ne sɛeɛ mu.
    12: “Mmɛn edu a wohunuiɛ no yɛ ahene edu a wɔmfirii wɔn ahennie ase a wɔbɛma wɔn tumi na wɔne aboa no adi ɔhene dɔnhwereɛ no.
    13: Wɔn nyinaa wɔ botaeɛ baako, na wɔde wɔn ahoɔden ne wɔn tumi bɛma aboa no.
    14: Wɔbɛko atia Odwammaa no, na ɔno ne nʼakyidifoɔ, agyidifoɔ ne nokwafoɔ a wɔafrɛ wɔn no bɛdi wɔn so, ɛfiri sɛ, ɔyɛ awuranom mu Awurade ne ahene mu Ɔhene.”
    15: Ɔbɔfoɔ no nso ka kyerɛɛ me sɛ, “Nsuo a wohunuiɛ a odwamanfoɔ no te so no yɛ nkuro ne nkurɔfoɔ akuakuo ne aman ne kasa hodoɔ.
    16: Mmɛn edu ne aboa no a wohunuiɛ no bɛkyiri odwamanfoɔ no. Wɔbɛfa biribiara a ɛwɔ ne ho ama wada adagya. Wɔbɛwe ne nam na wɔde ogya ahye no.
    17: Ɛfiri sɛ, Onyankopɔn de ahyɛ wɔn akoma mu sɛ wɔbɛpene so de wɔn tumi ama aboa no na wadi ɔhene kɔsi sɛ Onyankopɔn asɛm no bɛba mu de ahyɛ ne botaeɛ no ma.
    18: Ɔbaa a wohunuu no no yɛ kuro kɛseɛ a ɛdi asase so ahene so.”
  18:
    1: Yei akyi, mehunuu ɔbɔfoɔ foforɔ sɛ ɔfiri ɔsoro reba fam. Na ɔwɔ tumi kɛseɛ na nʼanimuonyam hyerɛn asase so nyinaa.
    2: Ɔteaam dendeenden sɛ, “‘Wahwe ase! Babilonia kɛseɛ ahwe ase!’ Adane ahonhommɔne tenaberɛ ne ahonhom efi nyinaa atɛeɛ. Nnomaa a wɔyɛ efi a wɔkyiri wɔn nyinaa te ne mu.
    3: Ɔde ne nsã a ɛyɛ nʼadwamammɔ a ano yɛ den no maa nnipa nyinaa nomeeɛ. Asase so ahene ne no bɔɔ adwaman, na asase so adwadifoɔ nam nʼahonya mmorosoɔ so nyaa wɔn ho.”
    4: Afei, metee nne foforɔ bi a ɛfiri ɔsoro ka sɛ, “Momfiri, me nkurɔfoɔ, na moamfa mo ho amfra bɔne a ɔyɛ no mu, na mo ne no ankyɛre nʼasotweɛ!
    5: Ɛfiri sɛ, wɔahyehyɛ ne bɔne atoatoa abɛduru soro, na Onyankopɔn akae nʼawudie no.
    6: Sɛdeɛ ɔyɛɛ mo no, monyɛ no saa pɛpɛɛpɛ; deɛ ɔyɛɛ mo biara no, montua ne so ka mprenu. Nsa a ɔde maa mo no, monhyɛ no deɛ ano yɛ den mmɔho mmienu.
    7: Momma nʼayayadeɛ ne nʼawerɛhoɔ nnɔɔso sɛ animuonyam ne ahonya a ɔpɛ maa ne ho no. Ɛfiri sɛ, daa ɔka sɛ, ‘Mete ha sɛ ɔhemmaa; menyɛ okunafoɔ, na me werɛ renho da!’
    8: Yei enti, nʼamanehunu a ɛyɛ yadeɛ awerɛhoɔ ne ɛkɔm bɛba ne so da bi. Na wɔde ogya ahye no, ɛfiri sɛ, Awurade Onyankopɔn a ɔbu no atɛn no yɛ kɛseɛ.
    9: “Sɛ asase so ahene a wɔne no bɔɔ adwaman, dii dɛ no hunu hye a wɔrehye no no wisie a, wɔbɛsu atwa agyaadwoɔ.
    10: Nʼamanehunu no hu a ɛyɛ enti, wɔbɛgyina akyiri asu sɛ, “‘Due! Due, Ao, kuropɔn kɛseɛ, Ao Babilonia, kuropɔn a ɛwɔ tumi! Dɔnhwere baako pɛ mu, wʼatemmuo aba.’
    11: “Adwadifoɔ a wɔwɔ asase so nso su no ɛfiri sɛ, obiara ntɔ wɔn nneɛma bio.
    12: Obiara ntɔ sikakɔkɔɔ ne dwetɛ, ne aboɔden aboɔ ne nhweneɛ pa, ne nwera pa ne ntoma afasebire ne serekye ne tam kɔkɔɔ, ne nnua a ɛyɛ hwam nyinaa ne asonse adwinneɛ nyinaa, ne adwinneɛ a wɔde nnua a ɛwɔ din ayɛ, ne ayowaa ne dadeɛ ne abohemaa,
    13: ne pɛperɛ ne mmorɔngo, ne nnuhwam ne kurobo, ne hwamfufuo ne nsã ne ngo, ne asikyiresiam muhumuhu ne ayuo, ne nyɛmmoa ne nnwan ne apɔnkɔ ne nteaseɛnam ne nkoa ne nnipa akra.
    14: “Adwadifoɔ no bɛka sɛ, ‘Nneɛma pa a wopere hwehwɛeɛ no nyinaa ayera, na wʼahonya ne wʼanimuonyam no kɔ, na wo nsa renka bio.’
    15: Adwadifoɔ a wɔnyaa wɔn ho wɔ kuro no mu no bɛgyina akyirikyiri ɛfiri sɛ, wɔsuro amanehunu a ɔrehunu no. Wɔbɛsu na wɔatwa agyaadwoɔ,
    16: 'na wɔaka sɛ: “‘Due! Due, Ao, kuropɔn kɛseɛ a ɔfira nwera pa ne ntoma afasebire ne tam kɔkɔɔ, na sika ne aboɔden aboɔ ne nhwene pa bobɔ mu.'
    17: Dɔnhwere pɛ, na saa ahonya dodoɔ yi asɛe.’ “Ahyɛnkafoɔ panin ne ɛhyɛn no mu nnipa, ne ɛhyɛn no mu adwumayɛfoɔ, ne wɔn a wɔka ho a wɔnya wɔn anoduane firi ɛhyɛn adwumayɛ mu no nyinaa gyinaa akyirikyiri.
    18: Wɔsuiɛ wɔ ɛberɛ a wɔhunuu ogya a ɛrehyeɛ no wisie no, wɔteam ka sɛ ‘Kuropɔn biara a ne kɛseɛ te sɛi mmaa da.’”
    19: Wɔtoo mfuturo guu wɔn atifi na wɔsu twaa agyaadwoɔ sɛ, “‘Due! Due Ao kuropɔn kɛseɛ, wo a wɔn a wɔwɔ ahyɛn wɔ wo mu no nam wʼahonya so yɛɛ adefoɔ. Na dɔnhwereɛ baako pɛ mu, wɔahwere biribiara!’
    20: “Ma wʼani nnye ne ho. Ao, ɔsoro! Ahotefoɔ ne asomafoɔ ne adiyifoɔ mo ani nnye! Ɛkwan a ɔde mo faa so enti, Onyankopɔn abu no atɛn.”
    21: Afei, ɔbɔfoɔ hoɔdenfoɔ bi faa ɛboɔ a ne kɛseɛ bɛyɛ sɛ owiyammoɔ to twenee ɛpo mu kaa sɛ, “Saa ahoɔden yi ara na wɔde bɛto Babilonia kɛseɛ no atwene, a wɔrenhunu no bio.
    22: Wɔrente sankubɔfoɔ ne nnwomtofoɔ, atɛntɛbɛnbɔfoɔ ne totorobɛntohyɛnfoɔ nka bio wɔ mo mu. Wɔrenhunu odwumfoɔ biara wɔ wo mu bio. Na wɔrente owiyamfoɔ biara nka wɔ wo mu bio.
    23: Kanea hann renhyerɛn wɔ wo mu bio. Wɔrente ayeforɔkunu ne ayeforɔyere nne wɔ wo mu bio. Wʼadwadifoɔ yɛ ewiase mu nnipa titire. Na wɔde wo ntafowayie adaadaa aman nyinaa.
    24: Wɔ ne mu na wɔhunuu adiyifoɔ ne ahotefoɔ ne wɔn a wɔkumm wɔn asase so nyinaa mogya.”
  19:
    1: Yei akyi no, metee nne bi te sɛ nnipakuo a wɔwɔ ɔsoro reteam sɛ, “Haleluia! Nkwagyeɛ ne animuonyam ne tumi wɔ yɛn Onyankopɔn,
    2: ɛfiri sɛ, nʼatemmuo yɛ nokorɛ na ɛyɛ sɛ ɔbuu odwamanfoɔ kɛseɛ a ɔde nʼadwamammɔ asɛe asase no atɛn. Onyankopɔn atwe nʼaso ɛfiri sɛ, ɔkumm nʼasomfoɔ.”
    3: Na afei, wɔteaam bio sɛ, “Haleluia! Wisie bɛfiri kuro no mu akɔ ɔsoro daa daa.”
    4: Mpanimfoɔ aduonu ɛnan ne ateasefoɔ baanan no butubutuu Onyankopɔn a ɔte nʼahennwa so no anim somm no. Na wɔteaam sɛ, “Amen, Haleluia!”
    5: Afei, nne bi firi ahennwa no so baa sɛ, “Monkamfo yɛn Onyankopɔn, mo a moyɛ nʼasomfoɔ nyinaa, mo a mosuro no, akɛseɛ ne nkumaa!”
    6: Afei, metee nne bi te sɛ nnipadɔm a ɛte sɛ nsuworosoɔ ne aprannaa a ɛrepaapae a ɛreteam sɛ, “Haleluia! Yɛn Otumfoɔ Awurade Onyankopɔn di ɔhene.
    7: Momma yɛn ho nsɛpɛ yɛn na yɛn ani nnye na yɛnhyɛ no animuonyam! Ɛfiri sɛ Odwammaa no ayeforɔhyia aduru, na nʼayefokunu asiesie ne ho.
    8: Wɔde nwera pa a ani hyerɛn na ani teɛ maa no sɛ ɔnhyɛ.” (Nwera no kyerɛ ahotefoɔ tenenee nneyɛɛ.)
    9: Afei, ɔbɔfoɔ no ka kyerɛɛ me sɛ, “Twerɛ sɛ, Nhyira nka wɔn a wɔato nsa afrɛ wɔn Odwammaa no ayeforɔhyia anwummerɛ apontoɔ ase.” Ɔka kaa ho sɛ, “Yei yɛ Onyankopɔn asɛm turodoo.”
    10: Mebutuu ne nan ase pɛɛ sɛ mesom no. Nanso, ɔka kyerɛɛ me sɛ, “Nyɛ saa, ɛfiri sɛ, meyɛ ɔsomfoɔ te sɛ wo ne wo nuanom a wɔdi Yesu ho adanseɛ no. Som Onyankopɔn ɛfiri sɛ, nokorɛ a Yesu daa no adi no na ɛhyɛ adiyifoɔ no nkuran.”
    11: Afei, mehunuu sɛ ɔsoro abue a ɔpɔnkɔ fitaa wɔ hɔ. Na deɛ ɔte ne so no edin de “Ɔseadeɛyɛ ne Ɔnokwafoɔ.” Nokorɛ na ɔgyina so bu atɛn na ɔko ne ko.
    12: Nʼaniwa te sɛ ogya a ɛrederɛ na ɔhyɛ ahenkyɛ bebree. Na ɔwɔ din bi a wɔatwerɛ agu ne ho, nanso na obiara nnim edin no nkyerɛaseɛ ka ne ho.
    13: Na ɔhyɛ atadeɛ bi a wɔde anu mogya mu. Na ne din ne “Onyankopɔn Asɛm”
    14: Ɔsoro asraafoɔ a wɔhyehyɛ nwera fitaa a ani te a wɔtete apɔnkɔ fitafitaa so dii nʼakyi.
    15: Akofena a ano yɛ nnam yie a ɔde bɛdi aman so firii nʼanom baeɛ. Dadeɛ poma na ɔde bɛdi wɔn so. Sɛdeɛ wɔtiatia bobe a ɛwɔ nsakyiamena mu no so no, saa ara na ɔbɛtiatia nnipa no so de akyerɛ Onyankopɔn Otumfoɔ no abufuo.
    16: 'Na wɔatwerɛ edin agu nʼatadeɛ mu ne ne srɛ ho sɛ: ahene mu ɔhene ne awuranom mu awurade.'
    17: Afei, mehunuu ɔbɔfoɔ bi a ɔgyina owia mu. Ɔteaam guu nnomaa a wɔnam ewiem nyinaa so sɛ, “Mommra mmɛhyiam wɔ Onyankopɔn apontoɔ kɛseɛ no ase.
    18: Mommɛdi ahemfo nam ne asafohene nam ne atumfoɔ nam ne apɔnkɔ ne wɔn sotefoɔ nam ne adehyeɛ ne nkoa ne akɛseɛ ne nkumaa nyinaa nam.”
    19: Afei, mehunuu aboa no ne asase so ahene ne wɔn asraafoɔ a wɔaboa wɔn ho ano rekɔko atia deɛ ɔte ɔpɔnkɔ no so no ne ne dɔm.
    20: Wɔkyeree aboa no ne nʼatorɔdiyifoɔ a ɔyɛɛ anwanwadeɛ maa no no. Saa anwanwadeɛ no so na ɔnam daadaa wɔn a wɔde aboa no ahyɛ wɔn agyiraeɛ ne wɔn a wɔsom aboa no ohoni no. Wɔtoo aboa no ne atorɔdiyifoɔ no anikann guu ogya ɔtadeɛ a sɔfe na na ɛrederɛ wɔ mu no mu.
    21: Wɔde akofena a ɛfiri ɔpɔnkɔkafoɔ no anom kunkumm wɔn asraafoɔ, na nnomaa no dii wɔn nam sɛdeɛ wɔbɛtumi.
  20:
    1: Afei, mehunuu ɔbɔfoɔ bi sɛ ɔfiri ɔsoro reba fam a na ɔkura ebunu no safoa ne nkɔnsɔnkɔnsɔn duruduru bi.
    2: Ɔkyeree ɔtweaseɛ kɛseɛ dada a ɔyɛ ɔbonsam no kyekyeree no mfeɛ apem.
    3: Ɔbɔfoɔ no too no twenee ebunu no mu, too mu safoa sɔɔ ano sɛdeɛ ɛbɛyɛ a, mfeɛ apem no bɛtwam. Ɛno akyi wɔbɛgyaa no kakra.
    4: Afei, mehunuu nhennwa ne wɔn a wɔtete so a wɔama wɔn tumi sɛ wɔmmu atɛn. Afei mehunuu wɔn a ɛsiane sɛ wɔada nokorɛ ne Onyankopɔn asɛm a Yesu kaeɛ no adi enti, wɔatwitwa wɔn ti no akra. Wɔansom aboa no ne ne honi no. Saa ara nso na wɔamfa aboa no agyiraeɛhyɛdeɛ anhyɛ wɔn moma so ne wɔn nsa ho agyiraeɛ. Wɔbaa nkwa mu ne Kristo bɛdii ahene mfeɛ apem. Awufoɔ a wɔaka no annyane kɔsii mfeɛ apem no akyi.
    5: Yei ne awufosɔreɛ a ɛdi ɛkan.
    6: Nhyira bebree nka wɔn a wɔdii ɛkan nyanee wɔn firii awufoɔ mu. Owuo a ɛtɔ so mmienu no nni wɔn so tumi. Wɔbɛyɛ Onyankopɔn ne Kristo asɔfoɔ. Na wɔne no bɛdi ahene mfeɛ apem.
    7: Mfeɛ apem no akyi, wɔbɛyi ɔbonsam afiri afiase hɔ;
    8: na ɔbɛkɔ akɔdaadaa aman a ɛwɔ ewiase nyinaa a ɛyɛ Gog ne Magog. Ɔbonsam bɛboaboa wɔn ano a wɔn dodoɔ bɛyɛ sɛ mpoano anwea de wɔn akɔ ɔko.
    9: Wɔtuu sa kɔɔ asase so nyinaa kɔtwaa Onyankopɔn nkurɔfoɔ atenaeɛ, a ɛyɛ ɔman a ɔdɔ no no ho hyiaeɛ. Nanso, ogya firi soro bɛsɛee wɔn.
    10: Ɛnna wɔtoo ɔbonsam a ɔdaadaa wɔn no nso too ogya tadeɛ ne sɔfe a wɔde aboa no ne atorɔ odiyifoɔ no ato mu no mu. Na wɔbɛyɛ wɔn ayayadeɛ awia ne anadwo daa daa.
    11: Afei, mehunuu ahennwa fitaa kɛseɛ bi ne deɛ ɔte so no. Asase ne ɔsoro dwanee wɔ nʼanim, na wɔanhunu wɔn bio.
    12: Na mehunuu awufoɔ akɛseɛ ne nketewa sɛ wɔgyinagyina ahennwa no anim. Wobuebuee nwoma bebree mu, ɛnna wobuee nwoma foforɔ bi a ɛyɛ ateasefoɔ nwoma no mu. Wɔbuu awufoɔ no atɛn, sɛdeɛ wɔn nnwuma te ne sɛdeɛ wɔatwerɛ wɔ nwoma ahodoɔ no mu no.
    13: Afei, ɛpo nso danee nʼawufoɔ maeɛ. Owuo ne asaman nso de wɔn awufoɔ maeɛ. Na wɔbuu wɔn nyinaa atɛn sɛdeɛ wɔn nnwuma teɛ.
    14: Na wɔtoo owuo ne asaman guu ogya tadeɛ no mu. Saa ogya tadeɛ yi ne owuprenu no.
    15: Na obiara a wɔantwerɛ ne din angu nkwa nwoma no mu no, wɔtoo no twenee ogya tadeɛ no mu.
  21:
    1: Afei, mehunuu ɔsoro foforɔ ne asase foforɔ, na kane ɔsoro ne kane asase no atwam, na ɛpo nso nni hɔ bio.
    2: Na mehunuu Kuro Kronkron a ɛyɛ Yerusalem foforɔ sɛ ɛfiri Onyankopɔn hɔ wɔ ɔsoro reba fam, a wasiesie ne ho te sɛ ayeforɔ a ɔrekɔhyia ne kunu.
    3: Metee nne denden bi firi ahennwa no so sɛ, “Afei, Onyankopɔn atenaeɛ wɔ nnipa mu. Ɔne wɔn bɛtena na wɔayɛ ne nkurɔfoɔ. Onyankopɔn no ankasa ne wɔn bɛtena na wayɛ wɔn Onyankopɔn.
    4: Na ɔbɛpepa wɔn aniwa mu nisuo nyinaa. Na owuo nni hɔ bio, na awerɛhoɔ ne osu ne yea nni hɔ bio. Na kane nneɛma no atwam.”
    5: Afei, deɛ ɔte ahennwa no so no kaa sɛ, “Afei, mereyɛ nneɛma nyinaa foforɔ!” Ɔka kyerɛɛ me nso sɛ, “Twerɛ yei, ɛfiri sɛ, saa nsɛm yi yɛ nokorɛ a wɔde wɔn ho to so.”
    6: Na ɔka kyerɛɛ me sɛ, “Wɔawie! Me ne Alfa ne Omega, Ahyɛaseɛ ne Awieeɛ no. Obiara a sukɔm de no no, mɛma no nsuo a ɛfiri nkwa asutire mu anom kwa.
    7: Obiara a ɔbɛdi nkonim no bɛnya yei afiri me nkyɛn. Mɛyɛ ne Onyankopɔn na ɔno nso ayɛ me ba.
    8: Nanso, ahufoɔ ne wɔn a wɔnnye nni ne akyiwadeyɛfoɔ ne awudifoɔ ne adwamanfoɔ ne adutofoɔ ne abosonsomfoɔ ne atorofoɔ nyinaa bɛnya wɔn kyɛfa wɔ ɔtadeɛ a ogya ne sɔfe dɛre wɔ mu no. Ɛno ne owuprenu no.”
    9: Abɔfoɔ baason a wɔkurakura nkuruwa nson a ɔhaw nson a ɛtwa toɔ no ahyɛ ma wɔ mu baako baa me nkyɛn bɛkaa sɛ, “Bra, na mɛkyerɛ wo Ayeforɔ a ɔyɛ Odwammaa no yere no.”
    10: Honhom no faa me, na ɔbɔfoɔ no de me kɔɔ bepɔ tenten bi atifi. Ɔkyerɛɛ me Yerusalem, Kuro Kronkron a ɛfiri ɔsoro, Onyankopɔn hɔ, resiane aba fam.
    11: Ɛhyerɛn Onyankopɔn animuonyam mu, na ne hyerɛn no te sɛ aboɔdenboɔ a ɛsɛ ahwehwɛboɔ a ani te sɛ ahwehwɛ.
    12: Na ne ɔfasuo no wɔ ahoɔden na ɛware yie nso. Apono dumienu gu ano a, abɔfoɔ dumienu na wɔhwɛ so. Na ɛpono biara so no wɔatwerɛ Israel mmusuakuo dumienu no mu baako din.
    13: Apono mmiɛnsa wɔ apueeɛ; mmiɛnsa wɔ anafoɔ; mmiɛnsa wɔ atifi ɛnna mmiɛnsa wɔ atɔeɛ.
    14: Wɔsii kuro no afasuo sii aboɔ dumienu a wɔatwerɛ Odwammaa no asomafoɔ dumienu no din wɔ so no so.
    15: Ɔbɔfoɔ a ɔkasa kyerɛɛ me no kura sikakɔkɔɔ poma susudua a wɔde bɛsusu kuro no, nʼapono ne nʼafasuo.
    16: Na kuro no yɛ ahinanan a ne tenten ne ne trɛ yɛ pɛ. Ɔbɔfoɔ no de ne susudua no susuu kuro no. Na ne tenten yɛ kilomita mpem mmienu ne ahanan, na ne tɛtrɛtɛ, ne ɔsorokɔ ne ne tenten nyinaa yɛ pɛ.
    17: Ɔbɔfoɔ no susuu ɔfasuo no nso a na ne ɔsorokɔ nso bɛyɛ sɛ mita aduosia.
    18: Ahwehwɛboɔ na ɔde too afasuo no. Na kuro no deɛ, sikakɔkɔɔ amapa a ɛhyerɛn te sɛ ahwehwɛ na wɔde toeɛ.
    19: Wɔde aboɔdenboɔ ahodoɔ a ɛyɛ fɛ na ɛhyehyɛɛ kuro no fapem. Fapem a ɛdi ɛkan yɛ ahwehwɛboɔ. Fapem a ɛtɔ so mmienu yɛ aboɔdemmoɔ. Fapem a ɛtɔ so mmiɛnsa yɛ omununkumboɔ. Fapem a ɛtɔ so ɛnan yɛ ahahammonoboɔ.
    20: Fapem a ɛtɔ so enum yɛ ɛtɔnboɔ. Fapem a ɛtɔ so nsia yɛ bogyanamboɔ. Fapem a ɛtɔ so nson yɛ sikabereɛboɔ. Fapem a ɛtɔ so nwɔtwe yɛ apopobibirieboɔ. Fapem a ɛtɔ so nkron yɛ akraateboɔ. Fapem a ɛtɔ so edu yɛ dɛnkyɛmmoɔ. Fapem a ɛtɔ so dubaako yɛ wisiboɔ. Fapem a ɛtɔ so dumienu yɛ beredumboɔ.
    21: Na wɔde nhwene pa dumienu na ɛyɛɛ apono dumienu no. Apono no mu biara, wɔde ahene pa baako na ɛyɛeɛ. Na kuro no abɔntene kɛseɛ yɛ sika amapa kronn a ɛte sɛ ahwehwɛ.
    22: Na manhunu asɔredan wɔ kuro no mu baabiara ɛfiri sɛ, Awurade Onyankopɔn Otumfoɔ ne Odwammaa no ne asɔredan.
    23: Na owia anaa ɔsrane hann nhia kuro no ɛfiri sɛ, na Onyankopɔn ne Odwammaa no animuonyam hyerɛn wɔ hɔ.
    24: Ne hann no bɛhyerɛn asase so aman nyinaa so, na asase so aman so ahene de wɔn ahodeɛ bɛba hɔ.
    25: Wɔntoto kuro no apono mu. Ɛda biara ano da hɔ. Ɛfiri sɛ, esum nnuru wɔ hɔ.
    26: Wɔde aman no kɛseyɛ ne wɔn ahonya bɛba kuro no mu.
    27: Nanso, biribiara a ɛho nte nkɔ kuro no mu. Saa ara na obi a ɔyɛ aniwudeɛ anaa ɔtwa atorɔ nkɔ mu. Wɔn a wɔatwerɛ wɔn din ahyɛ Odwammaa no nkwa nwoma no mu no nko ara na wɔbɛkɔ kuro no mu.
  22:
    1: Ɔbɔfoɔ no kyerɛɛ me nkwa asubɔnten a ani te korɔgyenn sɛ ahwehwɛ a ɛfiri Onyankopɔn ne Odwammaa no ahennwa so,
    2: a ɛtene fa kuro no abɔntene mfimfini. Asuo no fa biara, nkwa dua si hɔ a ɛso aba ahodoɔ dumienu ɔbosome biara. Wɔde ɛso ahahan no sa aman ahodoɔ no yadeɛ.
    3: Biribiara a ɛwɔ Onyankopɔn nnome ase no nkɔ kuro no mu. Wɔbɛhunu Onyankopɔn ne Odwammaa no ahennwa wɔ kuro no mu na nʼasomfoɔ bɛsom no.
    4: Wɔbɛhunu nʼanim na wɔbɛtwerɛ ne din agu wɔn moma so.
    5: Adeɛ rensa wɔ hɔ bio, na nkanea anaa hann ho nhia ɛfiri sɛ, Awurade Onyankopɔn bɛyɛ wɔn hann na wɔbɛdi adeɛ sɛ ahene daa daa.
    6: Afei, ɔbɔfoɔ no ka kyerɛɛ me sɛ, “Saa nsɛm yi yɛ nokorɛ a wode wo ho to so a, ɛyɛ. Na Awurade Onyankopɔn a ɔde Honhom ma adiyifoɔ somaa ne ɔbɔfoɔ sɛ ɔmmɛkyerɛ nʼasomfoɔ deɛ ɛbɛba nnansa yi ara no.”
    7: Yesu kaa sɛ, “Montie! Mereba nnansa yi ara, Nhyira nka wɔn a wɔtie adiyisɛm a ɛwɔ saa nwoma yi mu no!”
    8: Me, Yohane, mate na mahunu saa nneɛma yi nyinaa. Na metee ne nyinaa, hunuu ne nyinaa wieeɛ no, mebutuu ɔbɔfoɔ no a ɔkyerɛɛ me saa nneɛma yi nyinaa nan ase pɛɛ sɛ mesom no.
    9: Nanso, ɔka kyerɛɛ me sɛ, “Nyɛ saa! Meyɛ ɔsomfoɔ te sɛ wo nuanom adiyifoɔ ne wɔn a wɔdi nwoma yi mu nsɛm no so no ara pɛ. Som Onyankopɔn!”
    10: Na ɔka kyerɛɛ me sɛ, “Nkata saa adiyisɛm a ɛwɔ nwoma yi mu no so, ɛfiri sɛ, ɛberɛ no abɛn.
    11: Obiara a ɔyɛ bɔne nkɔ so nyɛ bɔne, na deɛ ɔyɛ efi no nkɔ so nyɛ efi; deɛ ɔyɛ papa no nkɔ so nyɛ papa, na deɛ ɔyɛ kronkron no nkɔ so nyɛ kronkron.”
    12: Hwɛ! Mereba ntɛm! Mekura mʼabasobɔdeɛ sɛ mede rebɛma obiara sɛdeɛ nʼadwumayɛ teɛ.
    13: Mene Alfa ne Omega, Ɔkannifoɔ ne Okyidifoɔ, Ahyɛaseɛ ne Awieeɛ.
    14: “Nhyira nka wɔn a wɔhoro wɔn ntadeɛ, na wɔn na wɔwɔ ho ɛkwan sɛ wɔdi nkwa dua no aba na wɔfa kuro no ɛpono no mu.
    15: Na Kuro no akyi na nkraman ne adutofoɔ ne adwamanfoɔ ne awudifoɔ ne abosonsomfoɔ ne wɔn a wɔpɛ atorɔ na wɔdi atorɔ no nyinaa wɔ.
    16: “Me, Yesu, na masoma me ɔbɔfoɔ sɛ ɔmmɛbɔ mo saa nwoma yi nyinaa ho amaneɛ wɔ asafo mu. Meyɛ Dawid busuani. Mene anɔpa nsoromma a ɛhyerɛn no.”
    17: Honhom no ne ayeforɔ no se, “Ɛsɛ sɛ obiara a ɔte saa asɛm yi nso ka sɛ, ‘Bra!’ Na deɛ osukɔm de no no mmra, na deɛ ɔpɛ no nso, ɔmmɛgye nkwa nsuo no kwa.”
    18: 'Me, Yohane, mebɔ obiara a ɔte saa adiyisɛm a ɛwɔ nwoma yi mu kɔkɔ sɛ: Sɛ obi de bi ka ho a, Onyankopɔn de asotweɛ bɛka ne haw a wakyerɛ mu wɔ saa nwoma yi mu no ho.'
    19: Na sɛ obi nso yi bi firi adiyisɛm a ɛwɔ saa nwoma yi mu no mu a, Onyankopɔn bɛyi ne kyɛfa a ɔbɛnya wɔ nkwa dua no ne kuro Kronkron a wɔakyerɛkyerɛ mu wɔ nwoma yi mu no.
    20: Deɛ ɔdi nwoma yi ho adanseɛ no ka sɛ, “Aane! Mereba ntɛm!” Amen. Bra, Awurade Yesu!
    21: Yɛn Awurade Yesu Kristo adom nka ahotefoɔ nyinaa. Amen.
