    84: 'Enti, yei ne afɔrebukyia no afɔrebɔdeɛ a Israel mpanimfoɔ de ba bɛsraa afɔrebukyia no nam so bɔɔ no atenaseɛ: dwetɛ mprɛte dumienu, dwetɛ hweaseammɔ dumienu ne sikakɔkɔɔ aduhwam akoradeɛ dumienu.'
