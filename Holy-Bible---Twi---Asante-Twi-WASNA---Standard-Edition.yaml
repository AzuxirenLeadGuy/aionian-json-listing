    58: Ne nyinaa mu, na asɔredan mu asomfoɔ ne Salomo asefoɔ asomfoɔ no dodoɔ yɛ 392
    59: 'Saa ɛberɛ no, nnipakuo foforɔ a wɔfiri Tel-Mela, Tel-Harsa, Kerub, Adan ne Imer nkuro so sane baa Yerusalem. Nanso, wɔantumi ankyerɛ mu sɛ, wɔn anaa wɔn abusuafoɔ yɛ Israel asefoɔ. Saa nnipakuo yi ne:'
    60: Delaia, Tobia ne Nekoda mmusua a wɔn dodoɔ yɛ 652
    61: 'Asɔfoɔ mmusua mmiɛnsa: Habaia, Hakos ne Barsilai no nso sane baa Yerusalem. (Saa Barsilai yi, na waware Barsilai a ɔfiri Gilead no mmammaa no mu baako a enti na wafa nʼabusua din.)'
    62: Nanso, na wɔayera wɔn abusuadua nwoma no enti wɔamma wɔn ho kwan amma wɔansom sɛ asɔfoɔ.
    63: Na amrado no hyɛɛ wɔn sɛ mma wɔn ne asɔfoɔ no nni afɔrebɔ nnuane no, gye sɛ ɔsɔfoɔ bi de ntonto kronkron bɔ a wɔfrɛ no Urim ne Tumim akyerɛ wɔn gyinabea wɔ saa asɛm yi ho.
    64: Enti, nnipa dodoɔ a wɔsane baa Yuda no yɛ mpem aduanan mmienu ne ahasa aduosia,
    65: a asomfoɔ mpem nson ahasa aduasa nson nka ho, ne nnwomtofoɔ ahanu a wɔyɛ mmarima ne mmaa.
    66: Wɔde apɔnkɔ ahanson aduasa nsia, mfunumu ahanu aduanan enum,
    67: nyoma ahanan aduasa enum ne mfunumpɔnkɔ mpem nsia ne ahanson aduonu kaa wɔn ho kɔeɛ.
    68: Ɛberɛ a wɔduruu Awurade asɔredan no ho wɔ Yerusalem no, abusua ntuanofoɔ no bi firii akoma pa mu yii ntoboa a wɔde bɛsiesie Awurade asɔredan no wɔ ne siberɛ dada mu hɔ.
    69: Na ntuanoni biara maa deɛ ɔbɛtumi. Akyɛdeɛ a wɔde maeɛ no nyinaa ano sii sikakɔkɔɔ sika pranpran ɔpeduosia baako, dwetɛ nkariboɔ kilogram mpem mmiɛnsa ne asɔfotadeɛ ɔha a wɔde bɛma asɔfoɔ.
    70: Enti, asɔfoɔ, Lewifoɔ, nnwomtofoɔ, aponoanohwɛfoɔ, asɔredan mu asomfoɔ ne ɔman mma no bi tenaa nkuraa a ɛbɛn Yerusalem. Nkaeɛ no sane kɔɔ Yuda nkuro afoforɔ bi a wɔfifirii hɔ baeɛ no so.
  3:
    1: Bosome a ɛtɔ so nson ahyɛaseɛ a Israelfoɔ abɔ atenaseɛ wɔ wɔn nkuro mu no, nnipa no nyinaa hyiaa sɛ nnipa korɔ wɔ Yerusalem.
    2: Na Yosadak babarima Yesua ne nʼafɛfoɔ asɔfoɔ ne Sealtiel babarima Serubabel ne nʼabusuafoɔ hyɛɛ aseɛ siesiee Israel Onyankopɔn afɔrebukyia no, sɛdeɛ wɔbɛtumi abɔ ɔhyeɛ afɔdeɛ wɔ so, sɛdeɛ wɔahyɛ wɔ Mose a ɔyɛ Onyankopɔn onipa no mmara mu no.
    3: Ɛwom sɛ na nkurɔfoɔ no suro amannifoɔ a wɔtete hɔ no deɛ, nanso wɔsane sii afɔrebukyia no wɔ ne dada mu hɔ. Ɛhɔ ara na wɔhyɛɛ aseɛ bɔɔ ɔhyeɛ afɔdeɛ maa Awurade. Wɔyɛɛ saa anɔpa ne anwummerɛ biara.
    4: Wɔdii Asese Afahyɛ no sɛdeɛ wɔakyerɛ wɔ Mose mmara nwoma no mu no, na wɔbɔɔ ɔhyeɛ afɔdeɛ, sɛdeɛ afahyɛ da biara deɛ teɛ no.
    5: Afei, wɔbɔɔ daa ɔhyeɛ afɔdeɛ no ne afɔdeɛ a ɛsɛ sɛ wɔbɔ ma Ɔbosome Foforɔ Afahyɛ no ne mfeɛ ahodoɔ afahyɛ de maa Awurade. Na nnipa no bɔɔ ɔpɛ pa mu afɔdeɛ nso de maa Awurade.
    6: Aka dadu nnanum na Dwanekɔbea Afahyɛ no aduru so no, asɔfoɔ no hyɛɛ aseɛ bɔɔ ɔhyeɛ afɔdeɛ maa Awurade. Wɔhyɛɛ yei nso ase ansa na wɔreto Awurade asɔredan no fapem.
    7: Na wɔbɔɔ adansifoɔ ne nnua adwumfoɔ paa na wɔtɔɔ ntweneduro nnua firi Tirofoɔ ne Sidonfoɔ nkyɛn, na wɔde nnuane, nsã ne ngo tuaa wɔn ka. Wɔde nnua no firi Lebanon mmepɔ so guu Ɛpo Kɛseɛ ani baa Yopa, a na ɔhene Kores ama ho ɛkwan.
    8: Wɔhyɛɛ Onyankopɔn asɔredan no sie ase wɔ bosome a ɛtɔ so mmienu mu wɔ afeɛ a ɛtɔ so mmienu firi ɛberɛ a wɔkɔduruu Yerusalem no. Wɔn a wɔfiri asutwa mu baeɛ no nyinaa yɛɛ ho adwumayɛfoɔ a Sealtiel babarima Serubabel, Yosadak babarima Yesua ne ne mfɛfoɔ asɔfoɔ ne Lewifoɔ nyinaa nso ka ho. Lewifoɔ a na wɔadi mfeɛ aduonu ne wɔn a wɔboro saa no na wɔde Awurade asɔredan no nsiesie hyɛɛ wɔn nsa.
    9: Yesua ne ne mmammarima ne nʼabusuafoɔ ne Kadmiel ne ne mmammarima ne Hodawia asefoɔ nyinaa na wɔde Onyankopɔn asɔredan ho adwumayɛfoɔ hyɛɛ wɔn nsa sɛ, wɔnhwɛ wɔn so. Henadad abusuafoɔ Lewifoɔ na wɔboaa wɔn saa dwumadie yi mu.
    10: Ɛberɛ a adansifoɔ no wiee Awurade asɔredan no fapem no, asɔfoɔ no hyɛɛ wɔn asɔfotadeɛ, kɔtenaa wɔn tenaberɛ, hyɛnee wɔn totorobɛnto. Na Asaf asefoɔ Lewifoɔ no bɔɔ wɔn kyankyan de kamfoo Awurade sɛdeɛ na ɔhene Dawid ahyɛ no pɛpɛɛpɛ.
    11: 'Wɔde nkamfoɔ ne aseda too saa dwom yi maa Awurade sɛ: “Ɔyɛ, Na nʼadɔeɛ wɔ hɔ daa ma Israel afebɔɔ!” Na ɔmanfoɔ no nyinaa teaam ahoɔden so, de kamfoo Awurade, ɛfiri sɛ, Awurade asɔredan fapem no, wɔato.'
    12: Asɔfoɔ mpanimfoɔ no bebree ne Lewifoɔ ne ntuanofoɔ no kaee asɔredan a ɛdi ɛkan no, wɔsuiɛ ɛberɛ a wɔhunuu asɔredan foforɔ no fapem a wɔato no. Na afoforɔ nso teateaam anigyeɛ so.
    13: Anigyeɛ nteateamu ne osu a ɛne no adi afra no, ano yɛɛ den, na nnipa tee no akyirikyiri.
  4:
    1: Yuda ne Benyamin atamfoɔ no tee sɛ wɔn a wɔatwa wɔn asuo no resiesie Awurade, Israel Onyankopɔn, asɔredan no.
    2: Enti, wɔkɔɔ Serubabel ne ntuanofoɔ no a aka no nkyɛn, na wɔkaa sɛ, “Momma yɛne mo nsi, ɛfiri sɛ, yɛsom mo Onyankopɔn sɛdeɛ mosom no no. Ɛfiri ɛberɛ a Asiriahene Esarhadon de yɛn baa ha yi, yɛabɔ afɔdeɛ ama no.”
    3: Na Serubabel, Yesua ne Israel ntuanofoɔ bi buaa sɛ, “Monni kyɛfa wɔ saa dwuma yi die mu, ɛfiri sɛ, yɛne mo nni hwee yɛ. Yɛn nko ara na yɛbɛsi Awurade, Israel Onyankopɔn asɔredan no sɛdeɛ Persiahene Kores ahyɛ yɛn no.”
    4: Na ɔmanfoɔ no pɛɛ sɛ wɔbu Yudafoɔ no aba mu na wɔhunahunaa wɔn adwuma no yɛ ho.
    5: Wɔhyɛɛ ananmusifoɔ bi afonom sɛ wɔntia wɔn na wɔnsɛe wɔn botaeɛ. Yei kɔɔ so wɔ Persiahene Kores ahennie nyinaa mu, kɔsii ɛberɛ a Persiahene Dario bɛdii ahennwa no.
    6: Ɛberɛ a Ahasweros dii adeɛ mfeɛ kakra bi akyi no, Yudafoɔ atamfoɔ twerɛɛ no krataa, bɔɔ kwaadu tiaa Yuda ne Yerusalem.
    7: Na ɛno akyi no mpo, Persiahene Artasasta berɛ so no, Yuda atamfoɔ a Bislam, Mitredat ne Tabeel di animu, twerɛɛ krataa wɔ Arameike kasa mu kɔmaa Artasasta, na wɔkyerɛɛ aseɛ kyerɛɛ ɔhene no.
    8: Amrado Rehum ne Simsai a ɔyɛ asɛnniiɛ twerɛfoɔ twerɛɛ krataa kɔkyerɛɛ ɔhene Artasasta sɛdeɛ ɔman Yerusalem mu teɛ.
    9: Wɔkyeaa ɔhene no, ma ɛkɔtoo wɔn adɔmfoɔ, atemmufoɔ ne ɔman no mu ntuanofoɔ, Tarpela ɔmanfoɔ, Persiafoɔ, Babiloniafoɔ ne Elamfoɔ.
    10: Wɔsane kyeaa nnipa a aka no a ɔkɛseɛ ne otitire Asurbanipa atwa wɔn asuo, de wɔn akɔgu Samaria ne nsase a atwa hɔ ahyia wɔ asuo Eufrate atɔeɛ fam no so no.
    11: 'Yei yɛ krataa no nsɛso a wɔde kɔmaa no: Ɛfiri wʼasomfoɔ nokwafoɔ a wɔwɔ asuo Eufrate atɔeɛ fam no nkyɛn de kɔma Artasasta:'
    12: Yɛsrɛ wo, yɛrebɔ wo amaneɛ sɛ, Yudafoɔ a wɔfiri Babilonia baa Yerusalem ha no resiesie adɔnyɛfoɔ ne abɔnefoɔ kuro no. Wɔato afasuo no fapem dada, na ɛrenkyɛre na wɔawie.
    13: Na yɛpɛ sɛ wote sɛ, sɛ wɔsiesie kuro yi ne nʼafasuo no wie a, ɛremmoa wo koraa, ɛfiri sɛ, Yudafoɔ no rentua wɔn toɔ ne adwadeɛ biara mma wo.
    14: Esiane sɛ yɛyɛ wʼasomfoɔ nokwafoɔ enti, yɛmpɛ sɛ wʼanim bɛgu ase wɔ saa kwan yi so, enti na yɛrebɔ wo saa amaneɛ yi.
    15: Yɛpɛ sɛ wohwehwɛ wʼagyanom nkrataa mu, hunu sɛdeɛ saa kuro yi yɛɛ adɔnyɛ kuro tete no. Nokorɛ nie, wɔsɛee no, ɛsiane abakɔsɛm tenten a ɛda hɔ sɛ wɔsɔre tiaa ahemfo ne aman a wɔpɛɛ sɛ wɔdi wɔn so no enti.
    16: Yɛpae mu ka sɛ, sɛ wɔsiesie kuro yi na wɔwie nʼafasuo no a, wobɛhwere asuo Eufrate atɔeɛ fam asase no.
    17: 'Artasasta mmuaeɛ nie: Mede krataa yi kɔma amrado Rehum, asɛnniiɛ twerɛfoɔ Simsai ne wɔn mfɛfoɔ a wɔte Samaria ne wɔn a wɔwɔ asuo Eufrate atɔeɛ fam nyinaa.'
    18: Mekyea mo nyinaa. Krataa a motwerɛeɛ no, wɔakyerɛ aseɛ, akenkan akyerɛ me.
    19: Mahyɛ sɛ, wɔnkɔyɛ nkrataa mu mpɛnsɛmpɛnsɛmu, na mahunu sɛ, ampa ara, mmerɛ bi a atwam no, na Yerusalem yɛ adɔnyɛman a ɛtiaa ahemfo bebree. Nokorɛm, sɛ wɔsɔre tia tumi, na ɔmantuguo yɛ adeɛ a wɔyɛ daa wɔ hɔ.
    20: Ahemfo atumfoɔ a adi adeɛ Yerusalem ne asuo Eufrate atɔeɛ fam nyinaa agye toɔ ne adwadeɛ bebree.
    21: Ɛno enti, hyɛ na saa nnipa yi nnyae wɔn adwuma. Ɛnsɛ sɛ wɔsiesie kuro no, gye sɛ mema ho kwan.
    22: Monntwentwɛn so koraa, ɛfiri sɛ, ɛnsɛ sɛ yɛma asɛm no gye nsam.
    23: Ɛberɛ a wɔkenkan saa krataa a ɛfiri ɔhene Artasasta nkyɛn kyerɛɛ Rehum, Simsai ne wɔn mfɛfoɔ no, wɔyɛɛ ntɛm kɔɔ Yerusalem kɔhyɛɛ Yudafoɔ, ma wɔgyaee dansie no.
    24: Wɔgyaee Onyankopɔn asɔredan a ɛwɔ Yerusalem no ho adwumayɛ, wɔ deɛ aduru hɔ ara, kɔsii Persiahene Dario ahennie mfeɛ a ɛtɔ so mmienu so.
  5:
    1: Saa ɛberɛ no, adiyifoɔ Hagai ne Ido babarima Sakaria de Israel Onyankopɔn din hyɛɛ nkɔm kyerɛɛ Yudafoɔ a wɔwɔ Yuda ne Yerusalem no.
    2: Na Sealtiel babarima Serubabel ne Yosadak babarima Yesua tieeɛ, hyɛɛ aseɛ sii Onyankopɔn asɔredan no wɔ Yerusalem. Na Onyankopɔn adiyifoɔ no ka wɔn ho a wɔboaa wɔn.
    3: Na ankyɛre na Tatenai a ɔyɛ amrado wɔ asuo Eufrate atɔeɛ fam no ne Setar-Bosnai ne wɔn mfɛfoɔ kɔɔ Yerusalem kɔbisaa sɛ, “Hwan na ɔmaa mo kwan sɛ monsiesie asɔredan yi?”
    4: Wɔsane ka kyerɛɛ wɔn sɛ, wɔmfa nnipa a wɔreyɛ adwuma wɔ asɔredan no ho no nyinaa din mma wɔn.
    5: Nanso, ɛsiane sɛ na wɔn Onyankopɔn hwɛ wɔn so enti, wɔansi Yudafoɔ ntuanofoɔ no dansie no ho kwan, kɔsii sɛ wɔde ɛho asɛm kɔdanee Dario, ma ɔsesaa nʼadwene.
    6: 'Yei ne krataa a amrado Tatenai, Setar-Bosnai ne mpanimfoɔ a wɔwɔ asuo Eufrate atɔeɛ fam no bi twerɛ kɔmaa ɔhene Dario:'
    7: Yɛkyea wo, ɔhene Dario.
    8: Yɛpɛ sɛ yɛma wote sɛ, yɛkɔɔ beaeɛ a wɔresiesie Onyankopɔn asɔredan no wɔ Yudaman mu. Aboɔ a wɔasiesie sononko ne nnua na wɔde resi afasuo no. Adwuma no rekɔ so ahoɔden so.
    9: Yɛbisaa ntuanofoɔ no sɛ, “Hwan na ɔmaa mo kwan sɛ monsiesie asɔredan yi?”
    10: Na yɛbisaa wɔn adwumayɛfoɔ din sɛdeɛ yɛbɛtumi akyerɛ wo wɔn ntuanofoɔ.
    11: 'Wɔn mmuaeɛ nie: “Yɛyɛ ɔsorosoro ne asase Onyankopɔn no asomfoɔ, na yɛresane asi asɔredan a ɔhene kɛseɛ bi a na ɔwɔ Israel sii mfeɛ bebree a atwam nie no.'
    12: Na ɛsiane sɛ yɛn agyanom hyɛɛ ɔsorosoro Onyankopɔn abufuo enti, ɔgyaee wɔn maa Babiloniahene Nebukadnessar, ma ɔsɛee saa asɔredan yi, na ɔtwaa nkurɔfoɔ no asuo kɔɔ Babilonia.
    13: “Nanso, Babiloniahene Kores adedie mu afe a ɛdi ɛkan no, ɔhyɛɛ mmara sɛ, ɛsɛ sɛ wɔsiesie Onyankopɔn asɔredan no.
    14: Ɔhene Kores de sikakɔkɔɔ ne dwetɛ, nkuku ne nkaka a Nebukadnessar tase firii Onyankopɔn asɔredan mu wɔ Yerusalem de kɔguu Babilonia asɔredan mu no sane baeɛ. Wɔtasee saa nneɛma no firii saa asɔredan no mu, de kɔmaa ɔbarima bi a ne din de Sesbasar a ɔhene Kores hyɛɛ no amrado wɔ Yuda no sɛ ɔnhwɛ so.
    15: Ɔhene no hyɛɛ no sɛ, ɔnsane mfa nkuku ne nkaka no nsane nkɔgu wɔn guberɛ wɔ Yerusalem, na ɔnsane nsiesie Onyankopɔn asɔredan no ma ɛnyɛ sɛdeɛ na ɛteɛ kane no.
    16: “Enti, Sesbasar yi bɛtoo Onyankopɔn asɔredan yi fapem wɔ Yerusalem. Ɛfiri saa ɛberɛ no, nnipa no gu so reyɛ ho adwuma nanso wɔnwieeɛ.”
    17: Enti, seesei, sɛ ɛbɛyɛ ɔhene anisɔ a, monkɔnpɛnsɛmpɛnsɛm Babilonia ahemfie nneɛma dada akoraeɛ nhwɛ sɛ, ɔhene Kores hyɛɛ mmara sɛ wɔnsiesie Onyankopɔn asɔredan a ɛwɔ Yerusalem no anaa. Na momma ɔhene no nkyerɛ nʼadwene wɔ saa asɛm yi ho.
  6:
    1: Enti, ɔhene Dario hyɛɛ sɛ, wɔnkɔnpɛnsɛmpɛnsɛm Babilonia nneɛma dada akoraeɛ hɔ baabi a wɔkora nneɛma a ɛsom bo no.
    2: 'Na Ekbatana aban a ɛwɔ Mediaman no mu na wɔhunuu krataa mmobɔeɛ bi. Na emu nsɛm nie: Asɛnkaeɛ krataa:'
    3: Ɔhene Kores dii adeɛ nʼafe a ɛdi so no, wɔhyɛɛ mmara faa Onyankopɔn asɔredan a ɛwɔ Yerusalem no ho. Ɛkaa sɛ, ɛsɛ sɛ wɔsane si no wɔ beaeɛ a na Yudafoɔ bɔ wɔn afɔdeɛ hɔ, wɔ fapem dada no so. Ɛsɛ sɛ ne ɔsorokɔ yɛ anammɔn aduɔkron, na ne tɛtrɛtɛ mu nso yɛ anammɔn aduɔkron.
    4: Aboɔ a wɔasiesie no sononko no ntosoɔ mmiɛnsa biara so no, ɛsɛ sɛ wɔde nnua gu so. Na adehyeɛ fotoɔ mu na wɔbɛfiri atua ho ka.
    5: Sikakɔkɔɔ ne dwetɛ nkuku ne nkaka a Nebukadnessar tase firii Onyankopɔn asɔredan a ɛsi Yerusalem no mu de kɔɔ Babilonia no, ɛsɛ sɛ wɔsane de kɔ Yerusalem, de kɔgu Onyankopɔn asɔredan no mu sɛdeɛ na ɛteɛ no.
    6: 'Na ɔhene Dario too saa nkra yi: Mede krataa yi kɔma amrado Tatenai a ɔwɔ asuo Eufrate atɔeɛ fam ne Setar-Bosnai ne mo mfɛfoɔ ne mpanimfoɔ a wɔwɔ Eufrate atɔeɛ fam sɛ monnkɔ hɔ.'
    7: Monnkɔtwintwane Onyankopɔn asɔredan no sie. Wɔnsi no wɔ beaeɛ dada mu hɔ ara, na monntwintwane Yuda amrado ne Yudafoɔ mpanimfoɔ ananmu wɔ adwuma no yɛ mu.
    8: Na mesane hyɛ mo bio sɛ, mommoa saa Yudafoɔ mpanimfoɔ no wɔ Onyankopɔn asɔredan no sie mu. Ɛsɛ sɛ motua adansie no ho ka nyinaa firi me toɔ a mogyegye firi Eufrate asuogya hɔ, a monntwentwɛn so koraa, sɛdeɛ ɛbɛyɛ a adwuma no bɛkɔ so ama wɔawie.
    9: Biribiara a ɛho hia asɔfoɔ a wɔwɔ Yerusalem, sɛ ebia, nantwie mma, nnwennini ne nnwammaa a wɔde bɛbɔ ɔhyeɛ afɔdeɛ ama Onyankopɔn a ɔwɔ ɔsorosoro no, momfa mma wɔn. Afei, momma wɔn atokoɔ, nkyene, nsã ne ngo a ɛho bɛhia wɔn da biara a monnto mu.
    10: Sɛ ɛba saa a, wɔbɛtumi abɔ afɔdeɛ a ɛsɔ ani ama ɔsorosoro Onyankopɔn, na wɔabɔ mpaeɛ ama me ne me mmammarima.
    11: Wɔn a wɔbɛbu mmara no so wɔ ɛkwan biara so no, wɔbɛyi wɔn adan so mpunan. Na wɔde wɔn abobɔ mu, abɔ wɔn mmaa, ama wɔn afie adwiri, adane nkunkumasie.
    12: Onyankopɔn a wayi Yerusalem kuro sɛ beaeɛ a wɔnhyɛ ne din animuonyam no nsɛe ɔhene anaa ɔman biara a wɔbɛbu ne mmara so asɛe asɔredan no. Me Dario na mahyɛ saa mmara yi. Ma ɔmanfoɔ ntie no aso pa mu.
    13: Na Tatenai a ɔyɛ asuo Eufrate atɔeɛ amrado ne Setar-Bosnai ne nʼafɛfoɔ dii Dario mmara a ɔhyɛeɛ no so prɛko pɛ.
    14: Enti, Yudafoɔ mpanimfoɔ toaa wɔn dwumadie no so na asɛnka a adiyifoɔ Hagai ne Ido babarima Sakaria kaeɛ no hyɛɛ wɔn nkuran. Na, wɔwiee asɔredan no sie, sɛdeɛ, Israel Onyankopɔn hyɛeɛ na Kores, Dario ne Persiahene Artasasta hyɛɛ mmara no.
    15: Wɔwiee asɔredan no sie Abib (bɛyɛ Ɔbɛnem) da a ɛtɔ so dumienu, wɔ ɔhene Dario ahennie mfeɛ nsia so.
    16: Israelfoɔ, asɔfoɔ, Lewifoɔ ne nnipa no nkaeɛ a wɔfiri asutwa mu aba no de ahosɛpɛ too Onyankopɔn asɔredan no din.
    17: Onyankopɔn asɔredan no dintoɔ afahyɛ no mu no, wɔde anantwie mma ɔha, nnwennini ahanu ne nnwammaa ahanan bɔɔ afɔdeɛ. Na wɔmaa mmirekyie dumienu sɛ bɔne ho afɔrebɔdeɛ, de gyinaa hɔ maa Israel mmusuakuo dumienu no.
    18: Afei, wɔkyekyɛɛ asɔfoɔ ne Lewifoɔ no mu, sɛdeɛ wɔn akuo ahodoɔ teɛ no, ma wɔsomm wɔ Onyankopɔn asɔredan no mu wɔ Yerusalem, sɛdeɛ wɔatwerɛ wɔ Mose Nwoma mu no.
    19: Adar bosome (bɛyɛ Oforisuo) da a ɛtɔ so aduonu baako no, wɔn a wɔatwa wɔn asu no a wɔasane aba no dii Twam Afahyɛ.
    20: Asɔfoɔ no ne Lewifoɔ no dwiraa wɔn ho, ma wɔn ho te maa afahyɛ no. Enti, wɔkumm Twam Afahyɛ dwammaa maa wɔn a wɔtwaa wɔn asu no a wɔasane aba no nyinaa ne asɔfoɔ a wɔaka ne wɔn ankasa wɔn ho.
    21: Nnipa a wɔwɔ Israel a wɔfiri asutwa mu aba no ne nnipa no nkaeɛ a wɔwɔ ɔman no mu no a wɔadane afiri wɔn amumuyɛ akwan ho abɛsom Awurade Israel Onyankopɔn no na wɔdii twam aduane no.
    22: Wɔdii Twam Afahyɛ aduane no, ɛnna wɔde nnanson nso dii Apiti Afahyɛ no. Ahosɛpɛ baa ɔman no mu afanan nyinaa, ɛfiri sɛ, Awurade sesaa Asiriahene adwene a ɔwɔ wɔ wɔn ho, ma ɔboaa wɔn ma wɔsii Onyankopɔn, Israel Onyankopɔn, asɔredan no.
  7:
    1: Persiahene Artasasta ahennie mu mfeɛ bebree akyi no, na ɔbarima bi wɔ hɔ a ne din de Ɛsra. Na ɔyɛ Seraia babarima a ɔyɛ Asaria babarima, na ɔno nso yɛ Hilkia babarima
    2: na ɔno nso yɛ Salum babarima a ɔyɛ Sadok babarima a ɔyɛ Ahitub babarima
    3: na ɔno nso yɛ Amaria babarima a ɔyɛ Asaria babarima na ɔno nso yɛ Meraiot babarima
    4: a ɔyɛ Serahia babarima a ɔyɛ Usi babarima a ɔno nso yɛ Buki babarima
    5: a ɔno yɛ Abisua babarima, a ɔyɛ Pinehas babarima, a ɔno nso yɛ Eleasa babarima, a ɔyɛ Aaron a ɔyɛ ɔsɔfopanin no babarima.
    6: Na saa Ɛsra yi yɛ mmara no kyerɛkyerɛni a ɔnim Mose mmara no a Awurade, Israel Onyankopɔn, de ama Israelfoɔ no yie. Ɔfiri Babilonia baa Yerusalem na biribiara a ɔbisaa ɔhene no, ɔde maa no, ɛfiri sɛ, na Awurade ahummɔborɔ nsa no wɔ ne so.
    7: Israelhene no ne asɔfoɔ, Lewifoɔ, nnwomtofoɔ, aponoanohwɛfoɔ ne asɔredan mu asomfoɔ ne no kɔɔ Yerusalem, ɔhene Artasasta ahennie mfeɛ nson so.
    8: Saa afe no, Ab bosome (bɛyɛ Ɔsannaa) mu na Ɛsra kɔɔ Yerusalem.
    9: Ɔfirii Babilonia Abib bosome (bɛyɛ Oforisuo) da a ɛtɔ so nwɔtwe, na ɔkɔɔ Yerusalem Ab bosome (bɛyɛ Ɔsannaa) da a ɛtɔ so ɛnan. Na Onyankopɔn ahummɔborɔ nsa wɔ ne so.
    10: Ɛfiri sɛ, na Ɛsra asi nʼadwene pi sɛ, ɔbɛsua, na wadi Awurade mmara so, na wakyerɛ Israelfoɔ saa mmara no.
    11: 'Na ɔhene Artasasta de krataa no sɛso ama ɔsɔfoɔ Ɛsra, a ɔyɛ mmara no kyerɛni a ɔsuaeɛ, na ɔkyerɛɛ Israelfoɔ Awurade mmara no. Ɔtwerɛɛ sɛ:'
    12: 'Me ahene mu ɔhene Artasasta, nkyea a merekyea ɔsɔfoɔ Ɛsra ne Awurade a ɔte sorosoro no mmarakyerɛni no nie:'
    13: Mahyɛ mmara sɛ, Israelni biara a ɔte mʼahemman mu a asɔfoɔ ne Lewifoɔ ka ho no nyinaa mfiri wɔn pɛ mu ne wo nkɔ Yerusalem.
    14: Me ne mʼagyinatufoɔ baason no ahyɛ wo sɛ, gyina wo Onyankopɔn mmara a ɛhyɛ wo nsam no so yɛ nhwehwɛmu fa Yuda ne Yerusalem tebea ho.
    15: Yɛbɔ wʼaba so nso sɛ, fa dwetɛ ne sikakɔkɔɔ bi a yɛde rema wo sɛ afɔrebɔdeɛ a yɛrebɔ ama Israel Onyankopɔn a ɔte Yerusalem no kɔ.
    16: Ɛno akyi, gye dwetɛ anaa sikakɔkɔɔ biara a wobɛnya afiri Babilonia ne deɛ wɔde bɛkyɛ wo biara afiri ɔmanfoɔ ne asɔfoɔ nkyɛn a wɔde ama sɛ, wɔmfa nkɔ wɔn Onyankopɔn asɔredan a ɛwɔ Yerusalem no ho.
    17: Saa akyɛdeɛ yi, deɛ ɛsɛ sɛ wɔde tɔ ara yɛ anantwinini, nnwennini, nnwammaa ne atokoɔ afɔrebɔdeɛ a ɛfata ne nsã afɔrebɔdeɛ a wɔde ne nyinaa bɛbɔ afɔdeɛ wɔ Onyankopɔn asɔredan a ɛwɔ Yerusalem no afɔrebukyia so.
    18: Sika biara a ɛbɛka no, wo ne wʼafɛfoɔ mfa nni dwuma biara a mogye di sɛ ɛyɛ mo Onyankopɔn pɛ.
    19: Na nkuku ne nkaka a yɛde rehyɛ wo nsa de adi mo Onyankopɔn asɔredan no ho dwuma no, fa ne nyinaa ma Onyankopɔn a ɔwɔ Yerusalem no.
    20: Sɛ mo sika sa wɔ biribi a ɛho hia mo Onyankopɔn asɔredan ho anaa biribi a ɛte saa ho a, mommisa sika mfiri adehyeɛ fotoɔ mu.
    21: 'Me ɔhene Artasasta, hyɛ mmara de kɔ agyapadeɛ akoraeɛ a ɛwɔ asuo Eufrate apueeɛ fam sɛ: Biribiara a Ɛsra bisa no, momfa mma no, ɛfiri sɛ, ɔyɛ ɔsɔfoɔ ne ɔsorosoro Onyankopɔn no mmara kyerɛkyerɛni.'
    22: Ɛsɛ sɛ moma no kɔsi dwetɛ nkariboɔ kilogram mpem mmiɛnsa ne ahanan, atokoɔ susukora ahanum, nsã gyare ahanum aduonum, ngo gyare ahanum aduonum ne nkyene a wɔbu ano a ɛnyɛ yie.
    23: Monhwɛ yie, na biribiara a Onyankopɔn a ɔte ɔsorosoro abisa ama nʼasɔredan no, momfa mmra. Adɛn enti na ɛsɛ sɛ yɛma Onyankopɔn abufuo ba ɔhene ne ne mmammarima so?
    24: Mesane hyɛ sɛ, ɛnsɛ sɛ ɔsɔfoɔ, Lewini, dwomtofoɔ, ɛpono ano sohwɛfoɔ, asɔredan mu ɔsomfoɔ anaa obiara a ɔyɛ adwuma wɔ asɔredan mu tua toɔ biara.
    25: Na wo Ɛsra, ɛsɛ sɛ wode nyansa a Onyankopɔn de ama wo no yi asɛnnifoɔ ne atemmufoɔ a wɔnim mo Onyankopɔn mmara no, na wɔdi nnipa a wɔwɔ asuo Eufrate atɔeɛ fam no nyinaa so. Sɛ nnipa nnim saa mmara no a, ɛsɛ sɛ wokyerɛkyerɛ wɔn.
    26: Obiara a ɔbɛbu mo Onyankopɔn, ne ɔhene mmara so no, wɔbɛkum no, wɔbɛtwa no asuo, wɔbɛfa nʼagyapadeɛ anaa wɔde no bɛto afiase sɛ asotwe.
    27: Ayɛyie nka Awurade, yɛn agyanom Onyankopɔn a ɔmaa ɔhene adwene sɛ ɔnsiesie Awurade asɔredan a ɛwɔ Yerusalem no.
    28: Na ayɛyie nka no sɛ, ɔdaa ne dɔ kann adi kyerɛɛ me, hyɛɛ me animuonyam wɔ ɔhene, nʼagyinatufoɔ ne nʼahenemma atumfoɔ no anim. Ɛhyɛɛ me nkuran, ɛfiri sɛ, na Awurade, me Onyankopɔn nsa wɔ me so. Na meboaboaa Israel ntuanofoɔ no bi ano sɛ, wɔnka me ho na yɛnkɔ Yerusalem.
  8:
    1: 'Yei ne abusua mu ntuanofoɔ ne abusuadua ahodoɔ a ɔhene Artasasta di adeɛ no, wɔne me firi Babilonia baeɛ:'
    2: 'Pinehas abusua mu no: Gersom; Itamar abusua mu no: Daniel. Dawid abusua mu no: Sekania babarima Hatus.'
    3: 'Paros abusua mu no: Sakaria ne mmarima afoforɔ ɔha aduonum.'
    4: 'Pahat-Moab abusua mu no: Serahia babarima Eliehoenai ne mmarima afoforɔ ahanu.'
    5: 'Satu abusua mu no: Yahasiel babarima Sekania ne mmarima afoforɔ ahasa.'
    6: 'Adin abusua mu no: Yonatan babarima Ebed ne mmarima afoforɔ aduonum.'
    7: 'Elam abusua mu no: Yesaia babarima Atalia ne mmarima afoforɔ aduɔson.'
    8: 'Sefatia abusua mu no: Mikael babarima Sebadia ne mmarima afoforɔ aduɔwɔtwe.'
    9: 'Yoab abusua mu no: Yehiel babarima Obadia ne mmarima afoforɔ ahanu ne dunwɔtwe.'
    10: 'Bani abusua mu no: Yosifia babarima Selomit ne mmarima afoforɔ ɔha aduosia.'
    11: 'Bebai abusua mu no: Bebai babarima Sakaria ne mmarima afoforɔ aduonu nwɔtwe.'
    12: 'Asgad abusua mu no: Hakatan babarima Yohanan ne mmarima afoforɔ ɔha ne edu.'
    13: 'Adonikam abusua a wɔbaa akyire no: wɔn din de Elifelet, Yeiel, ne Semaia, a mmarima afoforɔ aduosia ka wɔn ho.'
    14: 'Bigwai abusua mu no: Utai ne Sakur a mmarima afoforɔ aduɔson ka wɔn ho.'
    15: Meboaa asutwafoɔ no ano wɔ Ahawa nsukwan no so, na yɛmaa wɔtenaa hɔ nnansa wɔ ɛberɛ a merehwɛ nnipa no ne asɔfoɔ a wɔabɛduru hɔ no din mu no. Manhunu Lewifoɔ no mu baako mpo wɔ hɔnom.
    16: Enti, mesoma ma wɔkɔfrɛɛ Elieser, Ariel, Semaia, Elnatan, Yarib, Elnatan, Natan, Sakaria ne Mesulam, a wɔyɛ ɔmanfoɔ no ntuanofoɔ no. Mesane soma ma wɔkɔfrɛɛ Yoiarib ne Elnatan, a na wɔyɛ anyansafoɔ pa bi no nso.
    17: Mede wɔn kɔmaa Ido a na ɔtua Lewifoɔ ano no, wɔ Kasifia, bisaa ɔne nʼabusuafoɔ ne asɔredan no mu asomfoɔ no sɛ wɔmmrɛ yɛn asɔfoɔ mfa wɔn nkɔyɛ Onyankopɔn asɔredan a ɛwɔ Yerusalem no mu adwuma.
    18: Esiane sɛ Onyankopɔn ahummɔborɔ nsa wɔ yɛn so no enti, wɔbrɛɛ yɛn ɔbarima bi a ne din de Serebia, a ne mmammarima ne ne nuammarimanom dunwɔtwe ka ne ho. Na ɔyɛ onyansafoɔ a ɔyɛ Mahli a na ɔyɛ Israel babarima Lewi no aseni.
    19: Afei, wɔmaa Merari asefoɔ Yesaia, Hasabia ne ne mmammarima ne ne nuammarima aduonu
    20: ne asɔredan no mu asomfoɔ ahanu ne aduonu baeɛ. Na asɔredan mu asomfoɔ no yɛ Lewifoɔ no aboafoɔ a na wɔyɛ asɔredan mu adwumayɛfoɔ kuo bi a Dawid na ɔfaa wɔn kane. Wɔtwerɛɛ wɔn nyinaa din.
    21: Na Ahawa Nsuka no so, mehyɛɛ sɛ yɛnni mmuada, na yɛmmrɛ yɛn ho ase mma Onyankopɔn. Yɛbɔɔ mpaeɛ sɛ ɔbɛma yɛakɔduru dwoodwoo, na wabɔ yɛn, yɛn mma ne yɛn nneɛma a yɛde rebɛtu kwan no ho ban.
    22: Na mefɛree sɛ mebisaa ɔhene no sɛ ɔmma yɛn asraafoɔ ne apɔnkɔsotefoɔ sɛ wɔnka yɛn ho mmɔ yɛn ho ban wɔ ɛkwan so. Nokorɛm, na yɛaka akyerɛ ɔhene no sɛ, “Yɛn Onyankopɔn bɔ wɔn a wɔsom no no ho ban, na nʼabufuhyeɛ no tia wɔn a wɔgya no.”
    23: Enti, yɛdii mmuada, bɔɔ mpaeɛ nokorɛ mu, sɛ yɛn Onyankopɔn bɛhwɛ yɛn, na ɔtiee yɛn mpaeɛbɔ.
    24: Na meyii asɔfoɔ no ntuanofoɔ dumienu a wɔne Serebia, Hasabia ne asɔfoɔ afoforɔ edu a wɔka wɔn ho,
    25: sɛ wɔnhwɛ dwetɛ, sikakɔkɔɔ, sikakɔkɔɔ atam ne nneɛma a ɛka ho a ɔhene no nʼagyinatufoɔ, ne ntuanofoɔ ne Israelfoɔ de rekɔkyɛ Onyankopɔn asɔredan no so.
    26: 'Mede agudeɛ no rema wɔn no, mekariiɛ na mehunuu sɛ emu duru yɛ: dwetɛ nkariboɔ tɔno aduonu mmienu, sikakɔkɔɔ nkuku ne nkaka nkariboɔ kilogram mpem mmiɛnsa ne ahanan, sikakɔkɔɔ nkariboɔ kilogram mpem mmiɛnsa ne ahanan,'
    27: sikakɔkɔɔ atam aduonu a ɛne sikakɔkɔɔ pranpran apem boɔ yɛ pɛ, kɔbere nneɛma mmienu a wɔabere ho ma ɛrekɔyɛ sɛ sikakɔkɔɔ amapa.
    28: Na meka kyerɛɛ saa asɔfoɔ yi sɛ, “Wɔayi mo ne saa agyapadeɛ yi nyinaa asi nkyɛn sɛ ade kronkron ama Awurade. Saa dwetɛ ne sikakɔkɔɔ yi yɛ akoma pa mu afɔrebɔdeɛ a wɔde rema Awurade, yɛn agyanom Onyankopɔn.
    29: Monhwɛ saa agyapadeɛ yi so yie, na momfa mma asɔfoɔ mpanin, Lewifoɔ ne Israel ntuanofoɔ wɔ adekoraeɛ a ɛwɔ Awurade asɔredan no mu wɔ Yerusalem no.”
    30: Enti, asɔfoɔ no ne Lewifoɔ no gye too wɔn ho so sɛ, wɔde saa Onyankopɔn asɔre sika no bɛkɔ Yerusalem.
    31: Yɛfirii Ahawa Nsuka atenaeɛ hɔ Ab bosome (bɛyɛ Oforisuo) da a ɛtɔ so dunkron, hyɛɛ aseɛ kɔɔ Yerusalem. Na Onyankopɔn ahummɔborɔ nsa no bɔɔ yɛn ho ban, gyee yɛn firii atamfoɔ ne akwanmukafoɔ nsam.
    32: Enti, yɛkɔduruu Yerusalem dwoodwoo, homee hɔ nnansa.
    33: Yɛduruiɛ no, ne nnanan so, wɔkarii dwetɛ, sikakɔkɔɔ ne aboɔdenneɛ a aka no wɔ Onyankopɔn asɔredan no mu, na wɔde hyɛɛ Uria babarima ɔsɔfoɔ Meremot ne Pinehas babarima Eleasa ne Yesua babarima Yosabad ne Binui babarima Noadia a wɔn baanu no yɛ Lewifoɔ no nsa.
    34: Wɔkanee biribiara dodoɔ, karii ne mu duru, twerɛɛ biribiara.
    35: Na asutwafoɔ a wɔfiri nnommum mu baeɛ no de anantwie dumienu, nnwennini aduɔkron nsia ne nnwammaa aduɔson nson, bɔɔ ɔhyeɛ afɔdeɛ, maa Israel Onyankopɔn. Afei, wɔmaa mpapo dumienu sɛ bɔne ho afɔrebɔdeɛ. Wɔde yeinom nyinaa baeɛ sɛ ɔhyeɛ afɔdeɛ, maa Awurade.
    36: Wɔde ɔhene no mmara no maa ne mpanimfoɔ ne amradofoɔ a wɔwɔ asuo Eufrate atɔeɛ fam, na wɔn nyinaa yɛɛ baako, boaa Onyankopɔn asɔredan no sie.
  9:
    1: Na Yudafoɔ ntuanofoɔ no baa me nkyɛn bɛkaa sɛ, “Israelfoɔ bebree, na mpo, asɔfoɔ ne Lewifoɔ ntwee wɔn ho mfirii nnipa afoforɔ bi a wɔte asase no so no ho. Wɔdi akyiwadeɛ a na Kanaanfoɔ, Hetifoɔ, Perisifoɔ, Yebusifoɔ, Amonfoɔ, Moabfoɔ, Misraimfoɔ ne Amorifoɔ yɛ no akyi.
    2: Na Israelfoɔ mmarima ware firi saa nnipa no mu, na wɔpɛ yerenom firi wɔn mu, ma wɔn mmammarima. Enti, mfrafrawadeɛ no ama nnipa kronkron no ho agu fi. Deɛ ɛsɛe asɛm no koraa ne sɛ, mpanimfoɔ ne ntuanofoɔ no koraa na wɔdi ho fɔ kɛseɛ.”
    3: Metee saa asɛm yi no, mesunsuanee me ntadeɛ mu, tutuu me tirinwi firii me tiri so, tutuu mʼabɔgyesɛ nso, te tenaa fam ahodwirie so.
    4: Na wɔn a wɔnyaa ayamhyehyeɛ wɔ Israel Onyankopɔn asɛm ho no bɛtenaa me nkyɛn wɔ ne nkurɔfoɔ nokorɛ a wɔanni no ho. Metenaa ase ahodwirie so, kɔsii anwummerɛ afɔrebɔberɛ.
    5: Ɛduruu afɔrebɔberɛ no, mesɔre gyinaa baabi a na mete hɔ awerɛhoɔ mu a masunsuane mʼatadeɛ mu, na mebuu nkotodwe, pagyaa me nsa kyerɛɛ Awurade, me Onyankopɔn.
    6: 'Mebɔɔ mpaeɛ sɛ: “Ao me Onyankopɔn, mʼani awu yie, na mafɛre sɛ merepagya mʼani akyerɛ wo. Na yɛn bɔne asoa kɔ soro sene yɛn enti na yɛn afɔdie aduru ɔsorosoro.'
    7: Yɛn abakɔsɛm nyinaa yɛ bɔne kɛseɛ fua. Ɛno enti na yɛn ne yɛn ahemfo ne yɛn asɔfoɔ de yɛn ho akɔhyɛ abosonsomfoɔ ahemfo a wɔwɔ asase no so ase no. Wɔakunkum yɛn, wɔakyere yɛn nnommum, wɔabɔ yɛn korɔno, agu yɛn anim ase sɛdeɛ yɛte ɛnnɛ yi ara.
    8: “Nanso, seesei, wɔahunu yɛn mmɔbɔ kakra, ɛfiri sɛ, Awurade, yɛn Onyankopɔn, ama yɛn mu kakra atena nkwa mu sɛ nkaaseɛ. Wabɔ yɛn ho ban wɔ beaeɛ kronkron ha. Yɛn Onyankopɔn abue yɛn ani, ama yɛn ahomegyeɛ bi afiri yɛn nkoasom mu.
    9: Ɛfiri sɛ, na yɛyɛ nkoa nanso, ne dɔ a ɔde dɔ yɛn daa no enti, Onyankopɔn annyaa yɛn wɔ yɛn nkoasom mu. Mmom, ɔmaa Persiahene hwɛɛ yɛn yie. Ɔkanyanee yɛn, sɛdeɛ yɛbɛtumi asane asi yɛn Onyankopɔn asɔredan no, asiesie nʼamamfoɔ no. Wama yɛn banbɔ afasuo wɔ Yuda ne Yerusalem.
    10: “Na seesei Ao, yɛn Onyankopɔn, yeinom nyinaa akyi asɛm bɛn na yɛwɔ ka? Ɛfiri sɛ, yɛapo wo mmaransɛm bio.
    11: Wʼasomfoɔ adiyifoɔ no bɔɔ yɛn kɔkɔ sɛ, asase a yɛbɛfa no, nnipa a wɔte so no nam wɔn nneyɛɛ bɔne so agu ho fi koraa. Porɔeɛ ahyɛ asase no so ma, firi tire kɔsi tire.
    12: Woka kyerɛɛ yɛn sɛ, yɛmmma yɛn mmammaa nnware wɔn mmammarima, na yɛn mmammarima nso nnware wɔn mmammaa, na ɛnsɛ sɛ yɛboa saa aman no kwan biara so. Wohyɛɛ bɔ sɛ, sɛ yɛgyae saa nneɛma yi yɛ a, yɛbɛyɛ ɔman kɛseɛ. Wohyɛɛ bɔ sɛ, yɛbɛdi asase no so nnepa, na yɛagya ama yɛn mma sɛ daapem agyapadeɛ.
    13: “Wɔretwe yɛn aso seesei wɔ yɛn amumuyɛsɛm ne yɛn afɔdie ho. Nanso, asotwe a wode ama yɛn no sua koraa sene sɛdeɛ ɛfata yɛn, ɛfiri sɛ, wo Awurade, yɛn Onyankopɔn ama yɛn mu bi atena sɛ nkaeɛfoɔ.
    14: Nanso, seesei, yɛresane abu wo mmaransɛm so, na yɛne wɔn a wɔyɛ saa akyiwadeɛ no redi awadeɛ. Nokorɛm, wʼabufuo bɛsɛe yɛn ara akɔsi sɛ, nkaeɛfoɔ kakra no ase bɛtɔre.
    15: Ao Awurade, Israel Onyankopɔn woyɛ teneneeni. Yɛnka hwee sɛ nkaeɛfoɔ a wɔafiri nkoasom mu. Yɛde yɛn afɔdie gyina wʼanim a anka saa tebea yi mu, yɛn mu biara rentumi nnyina wʼanim.”
  10:
    1: Ɛberɛ a Ɛsra bɔɔ mpaeɛ, kaa saa bɔne yi no, na ɔresu de ne ho toto fam wɔ Onyankopɔn Asɔredan no anim. Na nnipadɔm a wɔyɛ Israelfoɔ, mmarima, mmaa ne mmɔfra bɛkaa ne ho ne no twaa adwo.
    2: Na Yehiel babarima Sekania a ɔyɛ Elam aseni no ka kyerɛɛ Ɛsra sɛ, “Yɛpae mu ka sɛ yɛanni yɛn Onyankopɔn nokorɛ, ɛfiri sɛ, yɛawareware abosonsomfoɔ mmaa a wɔwɔ asase no so. Nanso, yei akyi no, anidasoɔ wɔ hɔ ma Israel.
    3: Afei, momma yɛne yɛn Onyankopɔn nyɛ apam, na yɛnnyaa yɛn yerenom abosonsomfoɔ no awadeɛ, na yɛmpam wɔne wɔn mma. Yɛbɛtie afotuo a wo ne afoforɔ a wɔdi yɛn Onyankopɔn mmara no so de ama yɛn. Yɛbɛdi Onyankopɔn mmara no so.
    4: Ma wo bo nyɛ duru, ɛfiri sɛ, ɛyɛ wʼasɛdeɛ sɛ wokyerɛ yɛn ɛkwan a yɛbɛfa so ama biribiara akɔ so tee, na yɛde yɛn ahoɔden nyinaa bɛboa.”
    5: Na Ɛsra sɔre gyinaeɛ, na ɔhyɛɛ sɛ asɔfoɔ no ntuanofoɔ, Lewifoɔ ne Israelfoɔ nyinaa nka ntam sɛ, wɔbɛyɛ deɛ Sekania aka no. Na wɔn nyinaa kaa ntam a ano yɛ den.
    6: Na Ɛsra sɔre firii Onyankopɔn Asɔredan no anim kɔɔ Eliasib babarima Yehohanan dan mu. Ɔdaa hɔ, nanso wannidi annom. Na ɔda so di awerɛhoɔ ɛsiane asutwafoɔ a wɔasane aba no nokorɛ a wɔannie no enti.
    7: Afei, wɔbɔɔ dawuro Yuda ne Yerusalem nyinaa sɛ, asutwafoɔ a wɔasane aba no nyinaa mmra Yerusalem.
    8: Na wɔn a wɔamma nnansa ntam no, sɛ ntuanofoɔ ne mpanimfoɔ pɛ a, wɔde wɔn nsa bɛto wɔn agyapadeɛ so, na wɔapam wɔn afiri asutwafoɔ no mu.
    9: Nnansa ntam no, na Yudafoɔ ne Benyaminfoɔ aboa wɔn ho ano wɔ Yerusalem. Asɛm yi sii wɔ Kislew bosome (bɛyɛ Ɔpɛnima) da a ɛtɔ so dunkron, na wɔn nyinaa tenatenaa adwaberem hɔ wɔ Onyankopɔn Asɔredan no anim. Na wɔn ho repopo, ɛfiri sɛ, deɛ ɛdi ɛkan no, na asɛm no mu yɛ duru, na deɛ ɛtɔ so mmienu no, na osuo nso retɔ.
    10: Na ɔsɔfoɔ Ɛsra sɔre gyina kaa sɛ, “Moayɛ bɔne, ɛfiri sɛ, moawareware abosonsomfoɔ mmaa. Enti seesei, yɛwɔ afɔbuo a ano yɛ den mu sene kane deɛ no.
    11: Mompae mu nka mo bɔne nkyerɛ Awurade, mo agyanom Onyankopɔn, na monyɛ nʼapɛdeɛ. Monte mo ho mfiri nnipa a wɔwɔ asase no so ne abosonsomfoɔ mmaa no ho.”
    12: Afei badwa no nyinaa maa wɔn nne so kaa sɛ, “Ampa, wʼasɛm no yɛ nokorɛ. Ɛsɛ sɛ yɛyɛ deɛ woaka no.
    13: 'Wɔtoaa so sɛ: Yei nyɛ da koro anaa nnanu adwuma, ɛfiri sɛ, yɛn mu bebree na saa bɔne kɛseɛ yi ka yɛn. Saa ɛberɛ yi yɛ osutɔberɛ, enti yɛrentumi ntena ha nkyɛre.'
    14: Momma yɛn mpanimfoɔ nsi yɛn anan nyɛ biribiara. Obiara a ɔware ɔbosonsomni baa no ne ntuanofoɔ ne atemmufoɔ a wɔwɔ kuro yi mu bɛhyia ɛberɛ a yɛahyɛ no sɛdeɛ ɛbɛyɛ a Onyankopɔn abufuhyeɛ a ɛfa saa asɛm yi ho no bɛfiri yɛn so.”
    15: Asahel babarima Yonatan ne Tikwa babarima Yahasia na wɔtiaa saa asɛm yi mu, na Mesulam ne Sabetai a ɔyɛ Lewini no foaa wɔn so.
    16: Enti, yei ne nhyehyɛeɛ a wɔfaa so. Ɛsra yii ntuanofoɔ maa wɔsii wɔn mmusua anan, na ɔde edin bi too ntuanoni biara so. Bosome Kislew (bɛyɛ Ɔpɛnimaa) da a ɛtɔ so aduonu nkron no, ntuanofoɔ no tenaa ase hwehwɛɛ asɛm no mu.
    17: Afe a ɛdi so no mu, Abib bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so aduonu nson no na wɔawie mmarima a wɔawareware abosonsomfoɔ mmaa no nyinaa ho asɛnka.
    18: 'Asɔfoɔ a na wɔawareware abosonsomfoɔ no din nie: Yosadak babarima Yesua ne ne nuammarimanom: Maaseia, Elieser, Yarib ne Gedalia.'
    19: Wɔkaa ntam sɛ wɔbɛgyaa wɔn yerenom, wɔn mu biara gyee nʼafɔdie too mu, na wɔde nnwennini bɛbɔɔ ɛfɔdie ho afɔdeɛ.
    20: 'Imer abusua mu no: Hanani ne Sebadia.'
    21: 'Harim abusua mu no: Maaseia, Elia, Semaia, Yehiel ne Usia.'
    22: 'Pashur abusua mu no: Elioenai, Maaseia, Ismael, Netanel, Yosabad ne Elasa.'
    23: 'Yeinom ne Lewifoɔ a na afɔdie da wɔn so: Yosabad, Simei, Kelaia, Kelita, Petahia, Yuda ne Elieser.'
    24: 'Dwomtofoɔ a na afɔdie da ne so no yɛ: Eliasib. Yeinom ne aponoanohwɛfoɔ a na afɔdie da wɔn so: Salum, Telem ne Uri.'
    25: 'Yeinom ne nnipa bi a wɔyɛ Israelfoɔ a na afɔdie da wɔn so: Paros abusua mu no: Ramia, Yisia, Malkia, Miamin, Eleasa, Malkia ne Benaia.'
    26: 'Elam abusua mu no: Matania, Sakaria, Yehiel, Abdi, Yeremot ne Elia.'
    27: 'Satu abusua mu no: Elioenai, Eliasib, Matania, Yeremot, Sabad ne Asisa.'
    28: 'Bebai abusua mu no: Yehohanan, Hanania, Sabai ne Atlai.'
    29: 'Bani abusua mu no: Mesulam, Maluk, Adaia, Yasub, Seal ne Yeremot.'
    30: 'Pahat-Moab abusua mu no: Adna, Kelal, Benaia, Maaseia, Matania, Besaleel, Binui ne Manase.'
    31: 'Harim abusua mu no: Elieser, Yisia, Malkia Semaia ne Simeon.'
    32: Benyamin, Maluk ne Semaria.
    33: 'Hasum abusua mu no: Matenai, Matata, Sabad, Elifelet, Yeremai, Manase ne Simei.'
    34: 'Bani abusua mu no: Maadai, Amram ne Uel,'
    35: Benaia, Bedeia, Keluhi,
    36: Wania, Meremot, Eliasib,
    37: Matania, Matenai ne Yaasu.
    38: 'Binui abusua mu no: Simei,'
    39: Selemia, Natan, Adaia,
    40: Maknadebai, Sasai, Sarai,
    41: Asarel, Selemia, Semaria,
    42: Salum, Amaria ne Yosef.
    43: 'Nebo abusua mu no: Yeiel, Matitia, Sabad, Sebina, Yadau, Yoɛl ne Benaia.'
    44: Na mmarima yi mu biara aware ɔbosonsomni baa a na wɔn mu bi mpo ne wɔn yerenom yi wɔ mma.
16:
  1:
    1: 'Hakalia babarima Nehemia nsɛm nie: Ɔbosome Kislew (bɛyɛ Ɔpɛnimaa) mpaemu akyi wɔ Ɔhene Artasasta adedie afe a ɛtɔ so aduonu so no, na mewɔ Susa aban mu.'
    2: Me nuanom mmarima mu baako a wɔfrɛ no Hanani no ne mmarima bi a wɔfiri Yuda ba bɛsraa me. Mebisaa wɔn Yudafoɔ a wɔatumi atena nnommumfa mu no ho asɛm ne sɛdeɛ nsɛm rekɔ so wɔ Yerusalem.
    3: Wɔka kyerɛɛ me sɛ, “Nneɛma nkɔ yie mma wɔn a wɔsane kɔɔ Yudaman mu no. Ɔhaw kɛseɛ ne animguaseɛ aka wɔn. Wɔabubu Yerusalem ɔfasuo no agu fam, na wɔahye apono no nso.”
    4: Ɛberɛ a metee yeinom no, metenaa ase suiɛ. Nokorɛm, metwaa agyaadwoɔ nna bi, bua daeɛ, bɔɔ ɔsoro Onyankopɔn mpaeɛ.
    5: Afei, mekaa sɛ, “Ao Awurade, ɔsoro Onyankopɔn, Onyankopɔn a ɔyɛ kɛseɛ na ɔyɛ ɔnwanwani no, Onyankopɔn a ɔkora ne nokorɛ dɔ apam a ɔwɔ ma wɔn a wɔdɔ no na wɔdi ne mmaransɛm so no,
    6: tie me mpaeɛbɔ. Hwɛ me sɛ merebɔ mpaeɛ ma Israelfoɔ anadwo ne awia. Mepae mu ka sɛ, yɛayɛ bɔne atia wo. Aane, mpo, me ara me fiefoɔ ne mʼankasa ayɛ bɔne!
    7: Yɛayɛ bɔne kɛseɛ sɛ yɛanni wo mmaransɛm, wo mmara, ne wʼahyɛdeɛ a wonam wʼakoa Mose so de maa yɛn no so.
    8: “Mesrɛ sɛ, kae asɛm a woka kyerɛɛ wʼakoa Mose sɛ, ‘Sɛ moyɛ bɔne a, mɛtete mo mu akɔ amanaman so.
    9: Na sɛ mosane ba me nkyɛn, na modi me mmaransɛm so a, sɛ mpo, wɔatwa mo asuo kɔ asase ano nohoa koraa a, mede mo bɛsane aba baabi a mayi asi hɔ sɛ wɔnhyɛ me din animuonyam.’
    10: “Yɛyɛ wʼasomfoɔ, nnipa a wonam wo tumi kɛseɛ so gyee yɛn no.
    11: Ao Awurade, mesrɛ wo, tie me mpaeɛbɔ. Tie yɛn mu bi a wɔn ani gye sɛ wɔhyɛ wo animuonyam no mpaeɛbɔ. Mesrɛ sɛ, ma ɛnsi me yie wɔ ɛberɛ a merekɔ ɔhene nkyɛn akɔbisa no adom bi yi. Fa hyɛ nʼakoma mu, na ɔnyɛ me adɔeɛ.” Saa mmerɛ no na meyɛ ɔhene nsãhyɛni.
  2:
    1: Nisan bosome (bɛyɛ Oforisuo) wɔ Ɔhene Artasasta adedie afe a ɛtɔ so aduonu mu no, na merehyɛ ɔhene nsa. Ɛbɛsi saa ɛberɛ no, na menyɛɛ mʼanim bosaa wɔ ɔhene anim da.
    2: Enti, ɔhene no bisaa me sɛ, “Adɛn enti na wo werɛ aho saa? Woyare anaa? Wosɛ obi a ɔhaw kɛseɛ bi da ne so.” Ehu kɛseɛ tɔɔ me so,
    3: nanso, mebuaa sɛ, “Ɔhene nkwa so! Adɛn enti na ɛnsɛ sɛ me werɛ hoɔ? Kuropɔn a wɔsiee me mpanimfoɔ wɔ mu no abubu, na wɔahye nʼapono no nyinaa.”
    4: Ɔhene no bisaa sɛ, “Ɛyɛ, ɛkwan bɛn so na mɛtumi aboa wo?” Na mebɔɔ ɔsoro Onyankopɔn mpaeɛ,
    5: buaa sɛ, “Sɛ ɛsɔ Ɔhene Kɛseɛ ani, na sɛ me, wo ɔsomfoɔ, mesɔ wʼani a, ɛnneɛ ma menkɔ Yuda nkɔsiesie kuropɔn a wɔasie mʼagyanom wɔ mu no.”
    6: Ɛberɛ a ɔhemmaa te Ɔhene nkyɛn no, Ɔhene no bisaa sɛ, “Wokɔ a, wobɛdi nna ahe? Da bɛn na wobɛsane aba?” Ɔhene penee so, na mekyerɛɛ da a mɛsim.
    7: Afei, meka kyerɛɛ ɔhene sɛ, “Ɔhene Kɛseɛ sɛ ɛsɔ wʼani a, ma me nkrataa nkɔma amradofoɔ a wɔwɔ mantam a ɛda Asubɔnten Eufrate atɔeɛ fam no, na wɔmma me kwan mfa wɔn mantam mu nkɔ Yuda.
    8: Na mesrɛ sɛ, ma me krataa nkɔma Asaf a ɔhwɛ ɔhene kwaeɛ so na ɔmma me nnua. Mede bɛyɛ mpunan ama Asɔredan no aban ano apono, kuropɔn no afasuo ne mʼankasa me fie.” Na ɔhene no penee saa abisadeɛ yi nyinaa so, ɛfiri sɛ, na Onyankopɔn ahummɔborɔ nsa no wɔ me so.
    9: Meduruu amradofoɔ a wɔwɔ Asubɔnten Eufrate atɔeɛ fam nkyɛn no, mede ɔhene nkrataa no maa wɔn. Deɛ ɛka ho ne sɛ, ɔhene maa asraafoɔ ne apɔnkɔsotefoɔ kaa me ho bɔɔ me ho ban.
    10: Nanso, Haronini Sanbalat ne Amonni Tobia a wɔyɛ mpanimfoɔ tee sɛ mabɛduru no, wɔn bo fuu yie sɛ obi aba hɔ a ɔpɛ sɛ ɔboa Israel.
    11: Meduruu Yerusalem nnansa akyi no,
    12: mefaa nnipa kakra bi kaa me ho, firii hɔ anadwo no. Manka nhyehyɛeɛ a Onyankopɔn de ahyɛ mʼakoma mu wɔ Yerusalem ho no ankyerɛ obiara. Yɛamfa mmoa biara anka yɛn ho sɛ afunumu a mete ne soɔ no nko.
    13: Mefaa Bɔnhwa Ɛpono no ano, twaa Ɔtweaseɛ Abura no ho kɔsii Sumina Ɛpono no ano, kɔhwɛɛ afasuo ne apono a ahyeɛ no.
    14: Afei, mefaa Asutire Ɛpono no ho kɔsii Ɔhene Abura no ho, nanso na mʼafunumu no ntumi mfa mmubuiɛ no mu.
    15: Enti, mefaa Kidron Bɔnhwa no ho mmom, kɔhwɛɛ ɔfasuo no ansa na meresane mʼakyi abɛfa Bɔnhwa Ɛpono no mu bio.
    16: Na kuropɔn no mu mpanimfoɔ nnim sɛ makɔ hɔ, na wɔnnim deɛ mereyɛ nso, ɛfiri sɛ, na menkaa asɛm biara a ɛfa mʼadwene a mayɛ ho nkyerɛɛ obiara. Na me ne asɔre mpanimfoɔ, amanyɛ ntuanofoɔ, adwumayɛfoɔ anaa mmapɔmma no mu biara nkasaeɛ.
    17: Na afei, meka kyerɛɛ wɔn sɛ, “Monim amaneɛ a ato yɛn kuropɔn yi yie. Abubu na nʼapono nso ahye. Momma yɛnto Yerusalem ɔfasuo no bio mfa mpepa animguaseɛ a ato yɛn yi!”
    18: 'Afei, mekaa sɛdeɛ Onyankopɔn ahummɔborɔ nsa aba me so no ne me nkɔmmɔ a me ne ɔhene diiɛ no kyerɛɛ wɔn. Wɔbuaa prɛko pɛ sɛ, “Ɛyɛ asɛm pa: Momma yɛnto ɔfasuo no bio!” Enti wɔhyɛɛ adwuma pa yi ase.'
    19: Ɛberɛ a Sanbalat, Tobia ne Arabni Gesem tee yɛn nhyehyɛeɛ no, wɔdii yɛn ho fɛ, na wɔbuu animtia kaa sɛ, “Ɛdeɛn na moreyɛ yi, na morete ɔhene anim atua sei?”
    20: Na mebuaa sɛ, “Ɔsoro Onyankopɔn bɛboa yɛn, ama yɛadi nkonim. Yɛn a yɛyɛ nʼasomfoɔ bɛhyɛ aseɛ ato ɔfasuo yi bio. Nanso, mo deɛ monni kyɛfa biara wɔ Yerusalem.”
  3:
    1: Afei, ɔsɔfopanin Eliasib ne asɔfoɔ bi hyɛɛ aseɛ too ɔfasuo no firii Nnwan Ɛpono no. Wɔdwiraa ho, sisii nʼapono, de kɔsii Ɔha Abantenten ne Hananel Abantenten no.
    2: Nnipa a wɔfiri Yeriko kuropɔn no mu toaa wɔn so yɛɛ adwuma hɔ, na Imri babarima Sakur dii so.
    3: Hasenaa mmammarima na wɔsii Mpataa Ɛpono no. Wɔyɛɛ ho biribiara. Wɔtotoo mpunan no, sisii apono no, de nkyerewa ne nnaban hyehyɛɛ wɔn afa.
    4: Uria babarima Meremot a ɔyɛ Hakkos nana na ɔsiesiee ɔfasuo no fa a ɛdi hɔ no. Nʼaboafoɔ ne Berekia babarima Mesulam a ɔyɛ Mesesabel nana na afei Baana babarima Sadok.
    5: Wɔn a wɔdi soɔ ne Tekoafoɔ, mmom wɔn mpanimfoɔ no ampene sɛ wɔbɛboa.
    6: Paseah babarima Yoiada ne Besodeia babarima Mesulam na wɔsiesiee Kuropɔn Dada Ɛpono no. Wɔtotoo mpunan no, sisii apono no de nkyerewa ne nnaban bobɔɔ mu.
    7: Wɔn a wɔdi wɔn so yɛ Melatia a ɔfiri Gibeon, Yadon a ɔfiri Meronot ne nnipa a wɔfiri Gibeon ne Mispa a ɛyɛ amrado a ɔwɔ Asubɔnten Eufrate atɔeɛ fam no atenaeɛ.
    8: Harhaia babarima Usiel a na ɔyɛ sikadwumfoɔ no na ɔdi so. Ɔno nso dii dwuma wɔ ɔfasuo no ho. Hanania a ɔyɛ aduhwamyɛfoɔ no na ɔdi so. Wɔgyaa Yerusalem fa bi a ɛkɔsi Ɔfasuo Tɛtrɛtɛ no.
    9: Deɛ ɔdi soɔ yɛ Hur a na ɔda Yerusalem mansini fa bi ano no no, babarima Refaia.
    10: Deɛ ɔdi hɔ yɛ Harumaf babarima Yedaia a ɔsiesiee ɔfasuo no fa bi a ɛbɛn ne fie, na deɛ ɔdi ne soɔ ne Hasabnia babarima Hatus.
    11: Deɛ ɔdi soɔ ne Harim babarima Malkia ne Pahat-Moab babarima Hasub. Wɔkɔsiesiee Afononoo Abantenten no de kaa ɔfasuo no fa bi ho.
    12: Halohes babarima Salum ne ne mmammaa na wɔsiesiee ɛfa a ɛdi hɔ no. Ɔno na na ɔtua Yerusalem mansini fa a aka ano.
    13: Sanoafoɔ a Hanun da wɔn ano no na wɔsiesiee Bɔnhwa Ɛpono no, sisii nʼapono, de nkyerewa bobɔɔ mu, bramm no. Afei, wɔsiesiee ɔfasuo no anammɔn apem ne ahanum de kɔsii Sumina Ɛpono no.
    14: Rekab babarima Malkia a na ɔda Bet-Hakerem mansini ano no na ɔsiesiee Sumina Ɛpono no. Ɔsiesie wieeɛ no, ɔsisii apono no, de nkyerewa hyehyɛɛ mu, bramm no.
    15: Kol-Hose babarima Salum a na ɔtua Mispa mansini ano no na ɔsiesiee Asutire Ɛpono no. Ɔsiesiee, bɔɔ so, sisii nʼapono na ɔde nkyerewa bobɔɔ mu, bramm no. Afei, ɔsiesiee Siloam abura ho ɔfasuo a ɛbɛn ɔhene mfikyifuo no. Ɔsane too ɔfasuo no kɔsii ntwedeɛ a ɛsiane firi Dawid kuropɔn mu no.
    16: Deɛ ɔtoa ne so yɛ Asbuk babarima Nehemia a na ɔtua Bet-Sur mansini fa ano no. Ɔtoo ɔfasuo no kɔsii baabi a na ɛne adehyeɛ amusieeɛ no di nhwɛanimu, kɔsi nsukoraeɛ no so ne Nnɔmmarima Fie.
    17: Wɔn a wɔtoa so yɛ Lewifoɔ ekuo a na wɔhyɛ Bani babarima Rehum ase yɛ adwuma no. Hasabia a, na ɔyɛ Keila mansini fa ntuanoni no na ɔsii nʼankasa mansini ananmu, hwɛɛ ɔfasuo no toɔ so.
    18: Wɔn a wɔdi so yɛ ɔno ara ne manfoɔ a na Henadad babarima Binui tua wɔn ano. Ɔno na na ɔtua Keila mansini fa no ano.
    19: Wɔn a wɔdi wɔn so yɛ Yesua babarima Eser a ɔtua Mispa ano no. Wɔsiesiee ɔfasuo no fa bi a ɛne akodeɛ akoradan fapem di nhwɛanimu no.
    20: Onipa a ɔdi so ne Sabai babarima Baruk a ɔsiesiee fa bi firi fapem no, de kɔsii ɔsɔfopanin Eliasib fie ɛpono no ano.
    21: Uria babarima Meremot a ɔyɛ Hakos nana nso, siesiee ɔfasuo no fa bi firi baabi a, ɛne Eliasib efie ɛpono di nhwɛanimu no, de kɔsii efie no nkyɛn baabi.
    22: Afei, asɔfoɔ a wɔfifiri amantam a atwa hɔ ahyia na wɔdi soɔ.
    23: Wɔn akyi no, Benyamin ne Hasub ne Asaria a ɔyɛ Maaseia babarima a na ɔyɛ Anania nana nso siesiee ɔfasuo no afaafa a ɛbemmɛn wɔn ankasa afie.
    24: Deɛ ɔdi hɔ yɛ Henadad babarima Binui a ɔsiesiee ɔfasuo no fa bi a, ɛfiri Asaria fie kɔsi fapem no ne ntweasoɔ hɔ.
    25: Usai babarima Palal toaa adwuma no so firii baabi a ɛne fapem no ne ntweasoɔ hɔ no di nhwɛanimu, ne abantenten no a ɛde ba atifi ahemfie a ɛbɛn awɛmfoɔ no adihɔ no. Deɛ ɔdi ne so yɛ Paros babarima Pedaia,
    26: ne asɔredan mu asomfoɔ a na wɔte kokoɔ Ofel so. Wɔsiesiee ɔfasuo no kɔsii Nsuo Ɛpono no de kɔ apueeɛ fam ne abantenten a ɛyi ne ho adi no.
    27: Afei, Tekoafoɔ nso toaa so. Wɔbɛsiesiee ɛfa foforɔ bi a ɛne abantenten kɛseɛ a ɛyi ne ho adi no ntentenesoɔ kɔsi Ofel ɔfasuo no.
    28: Asɔfoɔ no nso siesiee ɔfasuo no a ɛwɔ kokoɔ so na ɛtoa Apɔnkɔ Ɛpono no soɔ no. Obiara siesiee baabi a ɛne ne fie di nhwɛanim.
    29: Deɛ ɔdi hɔ yɛ Imer babarima Sadok, ɔno nso too ɔfasuo no fa a ɛtoa ne fie so. Deɛ ɔtoa so ne Sekania babarima Semaia a na ɔyɛ apueeɛ ɛpono ano hwɛfoɔ no.
    30: Selemia babarima Hanania ne Hanun a ɔyɛ Salaf babarima a ɔtɔ so nsia no siesiee ɔfasuo no fa bi, ɛna Berekia babarima Mesulam nso too ɔfasuo no fa a ɛtoa ne fie so.
    31: Malkia a ɔyɛ sikadwumfoɔ no mu baako siesiee ɔfasuo no, kɔsii Asɔredan mu asomfoɔ ne adwadifoɔ fie a Badwa Ɛpono no ne no di nhwɛanim. Afei ɔtoa so kɔsii abansoro a ɛwɔ ntweasoɔ hɔ no.
    32: Sikadwumfoɔ a wɔaka no ne adwadifoɔ no siesiee ɔfasuo no firii saa ntweasoɔ hɔ de kɔsii Nnwan Ɛpono no ano.
  4:
    1: Ɛberɛ a Sanbalat tee sɛ yɛreto ɔfasuo no, ne bo fuu yie. Nʼani beree yie, dii Yudafoɔ no ho fɛ,
    2: wɔ ne nnamfonom ne Samaria asraafoɔ mpanimfoɔ anim sɛ, “Ɛdeɛn na Yudafoɔ ahiafoɔ, mmɔborɔfoɔ ekuo yi dwene sɛ wɔreyɛ? Wɔgye di sɛ, sɛ wɔbɔ afɔdeɛ sɛ ɛdeɛn koraa a, wɔbɛtumi de ɛda koro ato ɔfasuo yi anaa? Monhwɛ aboɔ a ahye asɛeɛ yi a wɔreyiyi afiri nkunkumaboɔ yi mu de ayɛ adwuma bio?”
    3: Na Amonni Tobia a na ɔgyina ne nkyɛn kaa sɛ, “Saa aboɔ ɔfasuo yi deɛ, sɛ sakraman koraa fa so a, ɛbɛdwiri agu fam!”
    4: Na mebɔɔ mpaeɛ sɛ, “Ao yɛn Onyankopɔn, tie yɛn, na wɔredi yɛn ho fɛ. Ma wɔn fɛdie no mmɔ wɔn ara wɔn tiri so, na ma wɔn ankasa nkɔyɛ nnommumfoɔ wɔ amamfrafoɔ asase so.
    5: Mmu wʼani ngu wɔn afɔdie so. Mpepa wɔn bɔne, ɛfiri sɛ, wɔahyɛ wo abufuo wɔ adansifoɔ yi anim.”
    6: Yei nyinaa akyi, wɔtoo ɔfasuo no kɔsii dada no ɔsorokɔ fa twaa kuro no ho hyiaeɛ, ɛfiri sɛ, ɔmanfoɔ no yɛɛ adwumaden.
    7: Na ɛberɛ a Sanbalat ne Tobia ne Arabfoɔ ne Amonfoɔ ne Asdodfoɔ tee sɛ adwuma no rekɔ so na wɔretuatua ɔfasuo no mu ntokuro no, wɔn bo fuu yie.
    8: Wɔn nyinaa yɛɛ nhyehyɛeɛ sɛ wɔbɛba abɛko atia Yerusalem, na wɔama basabasayɛ aba hɔ.
    9: Nanso, yɛbɔɔ yɛn Onyankopɔn mpaeɛ, wɛnee kuro no awia ne anadwo de bɔɔ yɛn ho ban.
    10: Afei, nnipa a wɔwɔ Yuda no hyɛɛ aseɛ nwiinwiiɛ kaa sɛ, “Adwumayɛfoɔ no rebrɛ, na nkunkumaboɔ no dɔɔso, na yɛn nko ara rentumi nyɛ adwuma no.”
    11: Ɛberɛ korɔ no ara mu no na yɛn atamfoɔ nso reka sɛ, “Ansa na wɔn ani bɛba wɔn ho so no, na yɛato ahyɛ wɔn so, akunkum wɔn, ama adwuma no aba awieeɛ.”
    12: Yudafoɔ a na wɔtete bɛn atamfoɔ no bɛbɔɔ yɛn amaneɛ mpɛn bebree sɛ, “Wɔbɛfiri afanan nyinaa abɛto ahyɛ yɛn so.”
    13: Enti, mede awɛmfoɔ a wɔkura akodeɛ kɔtenaa baabi a ɔfasuo no yɛ tia, wɔ mmeammea a ɛhɔ deda hɔ. Memaa mmusuakuo no gyinagyinaa sɛ awɛmfoɔ a wɔkurakura akofena, mpea ne nnyan.
    14: Afei, mehwɛɛ sɛdeɛ nneɛma teɛ no, mefrɛɛ ntuanofoɔ no ne ɔmanfoɔ no ka kyerɛɛ wɔn sɛ, “Monnsuro atamfoɔ no! Monkae Awurade a ɔyɛ ɔkɛseɛ ne onimuonyamfoɔ no na monko mma mo nnamfonom, mo mmusua ne mo afie.”
    15: Ɛberɛ a yɛn atamfoɔ tee sɛ yɛahunu wɔn atirimpɔ ne sɛdeɛ Onyankopɔn asɛe saa atirimpɔ no, yɛn nyinaa sane kɔɔ ɔfasuo no ho, kɔtoaa yɛn adwuma so.
    16: Na ɛfiri saa ɛberɛ no, me mmarima no mu fa pɛ na wɔyɛɛ adwuma, na nkaeɛ no wɛnee wɔ hɔ a wɔkurakura mpea, akokyɛm, nnyan, hyehyɛɛ akotaadeɛ wɛnee hɔ. Mpanimfoɔ no gyinagyinaa Yudafoɔ no a
    17: na wɔreto ɔfasuo no akyi. Apaafoɔ no biara de nsa baako yɛɛ adwuma wɔ ɛberɛ a nsa baako nso kura akodeɛ mu.
    18: Adansifoɔ no mu biara wɔ akofena a ɛbɔ nʼataaso. Totorobɛntohyɛnni no gyinaa me nkyɛn, na biribi si a, wahyɛn nʼabɛn.
    19: Afei, mekyerɛɛ mu kyerɛɛ atitire ne adwumayɛfoɔ ne ɔmanfoɔ no nyinaa sɛ, “Adwuma no atrɛ, na yɛn ntam nso woware wɔ ɔfasuo no so.
    20: Na sɛ mote totorobɛnto no nnyegyeeɛ a, monyɛ ntɛm nkɔ baabi a nnyegyeeɛ no wɔ. Na yɛn Onyankopɔn bɛko ama yɛn.”
    21: Yɛkɔɔ adwuma ntɛm tenaa so kyɛree firi ɛberɛ a owia pue kɔsi ɛberɛ a owia kɔtɔ. Na ɛberɛ biara na nnipa no mu fa rewɛn.
    22: Afei, mesane ka kyerɛɛ wɔn a wɔtete ɔfasuo no akyi no sɛ, wɔntu nkɔ Yerusalem. Sɛ wɔyɛ saa a, wɔne wɔn asomfoɔ bɛtumi awɛn anadwo, na wayɛ adwuma awiaberɛ mu.
    23: Saa ɛberɛ no, yɛn mu biara, sɛ ɛyɛ me anaa me fiefoɔ anaa mʼasomfoɔ anaa awɛmfoɔ a na wɔne me wɔ hɔ no anworɔ yɛn ntadeɛ da. Sɛ yɛrekɔpɛ nsuo mpo a na yɛkurakura yɛn akodeɛ.
  5:
    1: Saa ɛberɛ yi mu mmarima no bi ne wɔn yerenom nwiinwii tiaa wɔn mfɛfoɔ Yudafoɔ.
    2: Wɔkaa sɛ, “Yɛwɔ mmusua a emu nnipa dɔɔso. Yɛhia sika a ɛdɔɔso kakra a yɛde bɛtɔ aduane adi anya ahoɔden.”
    3: Afoforɔ nso kaa sɛ, “Yɛde yɛn mfuo, bobe nturo ne yɛn afie asisi awowa sɛdeɛ yɛbɛnya aduane wɔ ɛkɔm ɛberɛ mu.”
    4: Afoforɔ nso kaa sɛ, “Yɛabɔ bosea a ɛne yɛn mfuo ne bobefuo ano boɔ yɛ pɛ, de atua yɛn apeatoɔ.
    5: Yɛfiri abusua korɔ mu, na yɛn mma te sɛ wɔn deɛ. Nanso, ɛsɛ sɛ yɛtɔn yɛn mma, de wɔn kɔ nkoasom mu ansa na yɛanya sika de ahwɛ yɛn ho. Yɛatɔn yɛn mmammaa bi dada, na yɛrentumi nyɛ ho hwee, ɛfiri sɛ, yɛde yɛn mfuo ne bobefuo asisi awowa ama afoforɔ.”
    6: Metee wɔn anwiinwii no, me bo fuu yie.
    7: Medwenee saa asɛm yi ho, na mekasa tiaa atitire ne adwumayɛfoɔ no. Meka kyerɛɛ wɔn sɛ, “Monam nsiho a mogye firi mo ara mo nkurɔfoɔ bosea a wɔbɔ so no hyɛ wɔn so.” Na mefrɛɛ ɔmanfoɔ nhyiamu kaa ho asɛm.
    8: Nhyiamu no ase, meka kyerɛɛ wɔn sɛ, “Yɛn a yɛaka no, yɛrebɔ yɛn ho mmɔden sɛ yɛbɛtumi agye yɛn abusuafoɔ Yudafoɔ a ɛsɛ sɛ wɔtɔn wɔn ho ma ahɔhoɔ abosonsomfoɔ. Nanso, moresan atɔn wɔn akɔ nkoasom mu bio. Ɛda biara na ɛsɛ sɛ yɛgye wɔn anaa?” Na wɔantumi anka asɛm biara anyi wɔn ho ano.
    9: Afei, mekɔɔ so kaa sɛ, “Deɛ moreyɛ no nyɛ. Ɛsɛ sɛ monante Onyamesuro mu, sɛdeɛ atamfoɔ aman no nnya kwan mfa mo nyɛ aseredeɛ.
    10: Mʼankasa ne me nuanom mmarima ne mʼadwumayɛfoɔ bɔ ɔmanfoɔ no sika ne atokoɔ bosea, nanso, afei momma yɛnnyae boseabɔ no.
    11: Ɛnnɛ yi ara, ɛsɛ sɛ mode wɔn mfuo, bobeturo, ngo dua mfuo ne wɔn afie ma wɔn. Montua nsiho a mogyee wɔn wɔ sika, atokoɔ, nsã ne ngo bosea a mobɔɔ wɔn no ho mma wɔn.”
    12: Na wɔbuaa sɛ, “Yɛde biribiara bɛma na yɛremmisa biribiara mfiri nnipa no nkyɛn bio. Yɛbɛyɛ deɛ woka no.” Afei, mefrɛɛ asɔfoɔ no, na memaa atitire no ne adwumayɛfoɔ no kaa ntam sɛ, wɔbɛdi wɔn bɔhyɛ so.
    13: Meporoo mʼabɔɔmu mu kaa sɛ, “Sɛ mobu ɛbɔ a moahyɛ no so a, Onyankopɔn mporo mo mfiri mo afie mu ne mo agyapadeɛ ho!” Badwa no gyee so sɛ, “Amen.” Na wɔkamfoo Awurade. Na nnipa no dii wɔn bɔhyɛ so.
    14: Na mepɛ sɛ meka sɛ, mfeɛ dumienu a ɛyɛ ɔhene Artasasta ahennie mfeɛ aduonu kɔsi mfeɛ aduasa mmienu so a meyɛɛ amrado wɔ Yuda no, me ne mʼadwumayɛfoɔ nnyee yɛn akɔnhomabɔdeɛ da.
    15: Yei ne nsonsonoeɛ kɛseɛ a ɛda yɛne amradofoɔ a wɔdii ɛkan no ntam, ɛfiri sɛ, wɔde asodie kɛseɛ too ɔmanfoɔ no so. Na daa wɔgye nnuane ne nsã ka a ɛkari gram ahanan ne aduosia ho firi nnipa no hɔ. Mpo, wɔn aboafoɔ faa ho didii ɔmanfoɔ no ho. Nanso, ɛsiane suro a na mesuro Onyankopɔn no enti, mamfa saa ɛkwan no so.
    16: Mekum me ho maa ɔfasuo no ho adwumayɛ, na mampɛ sɛ mɛnya asase biara. Mehwɛɛ sɛ mʼadwumayɛfoɔ nyinaa de wɔn berɛ bɛyɛ adwuma wɔ ɔfasuo no ho.
    17: Mammisa hwee, nso na ɛberɛ biara mema Yudafoɔ adwumayɛfoɔ ɔha aduonum didi wɔ me didipono so a, ahɔhoɔ a wɔfifiri nsase foforɔ so nka ho.
    18: Nneɛma a na ɛho hia me da biara a ɛyɛ mʼankasa me ka no yɛ nantwie baako, nnwan akɛseɛ nsia ne nkokɔ bebree. Na dadu biara, na ɛsɛ sɛ yɛnya nsã ahodoɔ nyinaa bi. Nanso, mannye amrado akɔnhomabɔdeɛ biara, ɛfiri sɛ, na ɔmanfoɔ no wɔ ahokyere mu dada.
    19: Ao me Onyankopɔn, kae deɛ mayɛ ama nnipa yi, na hyira me.
  6:
    1: Ɛberɛ a Sanbalat, Tobia, Arabni Gesem ne yɛn atamfoɔ nkaeɛ no hunuu sɛ masiesie ɔfasuo no awie a ɛkwan biara nneda ntam a ɛnso yɛnsisii apono no,
    2: Sanbalat ne Gesem de nkra brɛɛ me sɛ, menhyia wɔn nkuraa no baako a ɛwɔ Ono tata so. Nanso, mehunuu sɛ wɔrepam me tiri so,
    3: enti memaa wɔn mmuaeɛ sɛ, “Mereyɛ adwuma kɛseɛ bi a merentumi nnyae mmɛhyia mo.”
    4: Wɔtoo me saa nkra no mpɛn ɛnan. Ne nyinaa mu, memaa mmuaeɛ korɔ no ara.
    5: Ne mpɛn enum so no, Sanbalat ɔsomfoɔ kura krataa a wɔatwerɛ baeɛ.
    6: 'Na krataa no mu nsɛm nie: “Gesem aka akyerɛ me sɛ, baabiara a ɔbɛkɔ no, ɔte sɛ wo ne Yudafoɔ no repam ayɛ dɔm, na ɛno enti na woresiesie ɔfasuo no. Deɛ ɔka ne sɛ, wopɛ sɛ wobɛdi wɔn so ɔhene.'
    7: Ɔkɔ so ka sɛ, woayi adiyifoɔ bi sɛ wɔnhyɛ wo ho nkɔm wɔ Yerusalem sɛ, ‘Monhwɛ! Ɔhene bi wɔ Yuda!’ Ɛsɛ sɛ wogye to mu sɛ, saa asɛm yi bɛduru ɔhene aso mu, enti ɛsɛ sɛ woba, na wo ne me bɛka ho asɛm.”
    8: Mebuaa sɛ, “Wonim sɛ woretwa atorɔ. Asɛm a woreka no, nokorɛ baako koraa nni mu.”
    9: Huna na na wɔpɛ sɛ wɔhunahuna yɛn. Na wɔsusu sɛ wɔbɛtumi abu yɛn aba mu na yɛgyae adwuma no yɛ. Ɛno enti, mebɔɔ mpaeɛ sɛ mɛnya ahoɔden de atoa dwumadie no so.
    10: Akyire no, mekɔsraa Delaia babarima a ɔyɛ Mehetabel nana Semaia a ɔhyɛ ne fie na ɔnnkɔ baabiara no. Ɔkaa sɛ, “Ma yɛn nhyia wɔ Onyankopɔn asɔredan no mu, na yɛmmram apono no akyi. Wʼatamfoɔ reba abɛkum wo anadwo yi.”
    11: Na mebuaa sɛ, “Enti, ɛsɛ sɛ obi a ɔte sɛ me dwane amanehunu anaa? Enti, ɛsɛ sɛ obi a ɔte sɛ me bɛkɔ akɔhinta Asɔredan mu de apere me nkwa anaa? Dabi, merenyɛ saa!”
    12: Mehunuu sɛ Onyankopɔn nkasa nkyerɛɛ no, na ne nkɔm a ɔhyɛeɛ no tia me, ɛfiri sɛ, Tobia ne Sanbalat abɔ no paa.
    13: Na wɔsusu sɛ wɔbɛhunahuna me, na mafa nʼadwenkyerɛ no so ayɛ bɔne, na wɔnam so abɔ me soboɔ, asɛe me din.
    14: Ao me Onyankopɔn, kae bɔne a Tobia ne Sanbalat ayɛ no nyinaa. Na kae odiyifoɔ baa Noadia ne adiyifoɔ a wɔte sɛ ɔno a wɔpɛɛ sɛ wɔhunahuna me no.
    15: Enti, Elul bosome (bɛyɛ Ɔsannaa) da a ɛtɔ so mmienu no, wɔwiee ɔfasuo no nsiesie, nnafua aduonum mmienu a wɔhyɛɛ dwumadie no ase.
    16: Ɛberɛ a yɛn atamfoɔ ne aman a wɔatwa yɛn ho ahyia teeɛ no, wɔsuroeɛ, na ɛma wɔbotoeɛ. Wɔhunuu sɛ Onyankopɔn mmoa na wɔde ayɛ adwuma no.
    17: Saa nnafua aduonum mmienu no mu, nkrataa bebree dii akɔneaba wɔ Tobia ne Yuda adwumayɛfoɔ no ntam.
    18: Ɛfiri sɛ, na Yudafoɔ bebree aka ntam sɛ, wɔbɛsom no. Afei, na Tobia ase ne Arah babarima Sekania. Na Sekania babarima Yehohanan nso aware Berekia babarima Mesulam babaa.
    19: Wɔkɔɔ so kaa sɛdeɛ Tobia ho yɛ nwanwa fa no kyerɛɛ me, na afei, wɔkaa biribiara a mekaeɛ nso kyerɛɛ no. Na Tobia de ahunahuna nkrataa bebree brɛɛ me.
  7:
    1: Wɔwiee ɔfasuo no, na mesisii apono no wieeɛ no akyi, wɔyiyii apono no anohwɛfoɔ, nnwomtofoɔ ne Lewifoɔ.
    2: Meyii me nuabarima Hanani sɛ ɔne Hanania nni Yerusalem so. Na Hanania yɛ ɔsahene a ɔhwɛ aban no so, na ɔyɛ ɔnokwafoɔ a ɔsuro Onyame sene afoforɔ bebree.
    3: Meka kyerɛɛ wɔn sɛ, “Adekyeeɛ mu, sɛ ahuhuro ba a, mommma apono no ano nna hɔ. Na sɛ aponoanohwɛfoɔ wɔ adwuma mu koraa a, montoto mu, na mommram no. Monyi wɔn a wɔtete Yerusalem no bi, na wɔnnwɛn a obiara ba ne ɛberɛ a wɔahyɛ ama no no pɛpɛɛpɛ. Ebi bɛwɛn wɔ awɛneeɛ hɔ, na ebi nso awɛn wɔ wɔn ankasa afie anim.”
    4: Saa ɛberɛ no na kuropɔn no so, na emu da hɔ, nanso na nnipa no nnɔɔso. Afie kakra bi na na ɛsisi kuropɔn no mu.
    5: 'Na me Onyankopɔn maa me adwene sɛ memfrɛ kuropɔn no mu ntuanofoɔ ne ɔmanfoɔ no nyinaa nhyia, na wɔntwerɛ wɔn din. Na mahunu nnipa a wɔdii ɛkan sane baa Yuda no abusuadua nwoma. Nsɛm a na wɔatwerɛ agu mu nie:'
    6: Yeinom ne Yudafoɔ a wɔtwaa wɔn asuo kɔɔ amantam bi so, na wɔfirii nnommumfa mu sane baa Yerusalem ne Yuda nkuro afoforɔ so. Ɔhene Nebukadnessar na ɔtwaa wɔn asuo kɔɔ Babilonia.
    7: 'Wɔn ntuanofoɔ yɛ Serubabel, Yesua, Nehemia, Asaria, Raamia, Nahamani, Mordekai, Bilsan, Misperet, Bigwai, Nehum ne Baana. Israelfoɔ dodoɔ a wɔfiri asutwa mu baeɛ no nie:'
