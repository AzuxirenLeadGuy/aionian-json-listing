    86: Sikakɔkɔɔ a wɔde bɛkyɛeɛ no mu duru yɛɛ bɛyɛ kilogram baako ne fa a ɛkyerɛ sɛ, sikakɔkɔɔ no akoradeɛ no mu biara duru yɛ nnwetɛbena edu a wɔde aduhwam ahyɛ no ma.
