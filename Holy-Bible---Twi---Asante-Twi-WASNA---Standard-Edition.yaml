    89: Ɛberɛ a Mose kɔɔ Ahyiaeɛ Ntomadan no mu sɛ ɔne Awurade rekɔkasa no, ɔtee nne bi firi soro a ɛrekasa kyerɛ no firi Mpata Beaeɛ no atifi hɔ, wɔ adaka no ho baabi a Kerubim mmienu no sisi no ntam.
  8:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Aaron sɛ, sɛ ɔsɔ nkanea nson a ɛwɔ kaneadua no so no a, ɔnsɔ no sɛdeɛ ɛbɛyɛ a, ɛbɛto ne hann no akɔ nʼanim.”
    3: Enti, Aaron yɛɛ saa.
    4: Kaneadua no ne nhwiren a wɔde asiesie nʼase ne ne mman no nyinaa, sikakɔkɔɔ a wɔaboro na wɔde yɛeɛ. Wɔyɛɛ no sɛdeɛ Awurade kyerɛɛ Mose sɛ wɔnyɛ no no.
    5: Afei, Awurade ka kyerɛɛ Mose sɛ,
    6: “Yi Lewifoɔ no firi Israelfoɔ no mu na te wɔn ho.
    7: Fa ahodwira nsuo pete wɔn so. Ma wɔnyi wɔn ho nwi nyinaa, na wɔnsi wɔn nneɛma nyinaa, afei wɔn ho bɛte.
    8: Afei, ma wɔmfa nantwinini ba ne aduane afɔrebɔdeɛ a ɛyɛ asikyiresiam a wɔayam no muhumuhu a wɔde ngo afra a nantwinini ba baako ka ho a wɔde no bɛbɔ bɔne ho afɔdeɛ mmra.
    9: Afei, frɛ Israelfoɔ no nyinaa hyia na fa Lewifoɔ no bra Ahyiaeɛ Ntomadan no ɛpono ano.
    10: Ɛhɔ, wɔ Awurade anim, mpanimfoɔ a wɔtuatua mmusuakuo no ano no de wɔn nsa bɛgu wɔn so
    11: na Aaron ayɛ nsɛnkyerɛnneɛ bi sɛ ɔde wɔn rema Awurade sɛ akyɛdeɛ a ɛfiri Israel manfoɔ nyinaa nkyɛn. Lewifoɔ bɛsi nnipa no nyinaa anan asom Awurade.
    12: “Afei, Lewifoɔ mpanimfoɔ no de wɔn nsa bɛgu nantwie mma no apampam na wɔde wɔn ama Awurade. Wɔde baako bɛbɔ bɔne ho afɔdeɛ na wɔde baako nso abɔ ɔhyeɛ afɔdeɛ de ayɛ mpatadeɛ ama Lewifoɔ no.
    13: Afei, wɔde Lewifoɔ no bɛma Aaron ne ne mma te sɛ deɛ wɔde afɔrebɔdeɛ biara fa asɔfoɔ so de ma Awurade no.
    14: Monam saa ɛkwan yi so bɛyi Lewifoɔ no afiri Israelfoɔ no mu ama me, na wɔayɛ me dea.
    15: “Sɛ mote wɔn ho na mofa saa ɛkwan yi so de wɔn ma me a, afei, wɔbɛdi ahyɛnfirie wɔ Ahyiaeɛ Ntomadan no mu, adi wɔn dwuma.
    16: Israelfoɔ mu nyinaa, wɔn na wɔyɛ me nkurɔfoɔ, na magye wɔn atom asi Israelfoɔ mmakan nyinaa anan. Mafa Lewifoɔ no sɛ wɔn ananmusifoɔ.
    17: Ɛfiri sɛ, Israelfoɔ mmakan nyinaa yɛ me dea—nnipa ne mmoa nyinaa. Anadwo a mekumm Misraimfoɔ mmakan nyinaa no ara na mefaa wɔn de wɔn yɛɛ me nkurɔfoɔ.
    18: Mafa Lewifoɔ no asi Israelfoɔ mmakan nyinaa anan mu.
    19: Na mede Lewifoɔ no bɛkyɛ Aaron ne ne mmammarima. Lewifoɔ no na wɔbɛyɛ Ahyiaeɛ Ntomadan no mu nnwuma kronkron a anka ɛsɛ sɛ Israelfoɔ no na wɔyɛ, na wɔn na wɔbɛbɔ afɔdeɛ ama nkurɔfoɔ de ayɛ mpatadeɛ ama wɔn. Ɔyaredɔm biara renka Israelfoɔ no, nanso sɛ nnipa afoforɔ biara kɔ Ahyiaeɛ Ntomadan no mu a, wɔbɛyareyare.”
    20: Enti, Mose ne Aaron ne Israelfoɔ no nyinaa faa ɛkwan a Awurade kyerɛɛ Mose no so pɛpɛɛpɛ de Lewifoɔ no maa Awurade.
    21: Lewifoɔ no dwiraa wɔn ho, sii wɔn nneɛma ɛnna Aaron de wɔn hyɛɛ Awurade nsa. Ɔyɛɛ wɔn ho mpatadwuma de tee wɔn ho.
    22: Ɛno akyi, wɔkɔɔ Ahyiaeɛ Ntomadan no mu sɛ Aaron ne ne mmammarima aboafoɔ. Wɔyɛɛ biribiara sɛdeɛ Awurade hyɛɛ Mose sɛ wɔnyɛ no.
    23: Awurade ka kyerɛɛ Mose sɛ,
    24: “Sɛ Lewini biara di mfeɛ aduonu enum a, ma no mfiri aseɛ nsom wɔ Ahyiaeɛ Ntomadan mu,
    25: na wɔdi mfeɛ aduonum a, wɔapɔn wɔn ho.
    26: Sɛ wɔpɔn wɔn ho a, wɔtumi di dwuma nketenkete wɔ Ahyiaeɛ Ntomadan mu hɔ. Wɔrenyɛ nnwuma a daa ɛbɛgye wɔn berɛ.”
  9:
    1: Bosome a ɛdi ɛkan no mu afe a ɛtɔ so mmienu no mu a wɔafiri Misraim no na Awurade kaa saa asɛm yi kyerɛɛ Mose ɛberɛ a ɔne Israelfoɔ wɔ Sinai ɛserɛ no so no sɛ,
    2: “Ɛsɛ sɛ afe biara mu bosome a ɛdi ɛkan no dadu nna ɛnan no, Israelfoɔ di Twam Afahyɛ no.
    3: Ɛsɛ sɛ wɔhyɛ afahyɛ no ase owiatɔberɛ. Ɛsɛ sɛ modi mmara biara a ɛfa saa afahyɛ yi die ho so.”
    4: Enti Mose kaa sɛ, wɔbɛhyɛ Twam Afahyɛ no die ase ɛda a ɛtɔ so dunan no anwummerɛ
    5: wɔ Sinai asase pɔ no so sɛdeɛ Awurade ahyɛ no.
    6: Na asɛm a ɛsiiɛ ne sɛ, afei na na nnipa no bi firi ayie aba enti, ɛsiane sɛ wɔde wɔn ho aka owufoɔ enti, na wɔn ho agu fi. Yei enti anadwo no, wɔantumi anwe Twam Afahyɛ dwammaa no bi. Wɔbaa Mose ne Aaron nkyɛn
    7: bɛkyerɛkyerɛɛ nsɛm a ɛha wɔn mu kyerɛɛ wɔn. Wobisaa sɛ, “Yɛde yɛn ho aka funu, nanso ɛdeɛn enti na yɛne Israelfoɔ nyinaa rentumi mfa yɛn afɔrebɔdeɛ mmrɛ Awurade sɛdeɛ nhyehyɛeɛ no teɛ no?”
    8: Mose kaa sɛ ɔbɛbisa Awurade.
    9: 'Ɔbisaa Awurade no, mmuaeɛ a ɔnyaeɛ nie:'
    10: “Israelni biara a ɔbɛsɔ efunu mu, sɛ ɔyɛ nnɛmma anaa ɔfiri awoɔ ntoatoasoɔ a ɛreba no mu no, sɛ ɛyɛ Twam Afahyɛberɛ a, ne ho agu fi, ɛfiri sɛ, wasɔ efunu mu. Sɛ wɔnam akwantuo mu enti wɔantumi amma a, wɔtumi di Awurade Twam Afahyɛ no bosome akyi;
    11: bosome a ɛtɔ so mmienu no ɛda a ɛtɔ so dunan no anwummerɛ na ɛsɛ sɛ wɔhyɛ aseɛ. Saa ɛberɛ no na ɛsɛ sɛ wɔwe odwammaa no a burodo a mmɔreka nni mu ka ho a ahahan nwononwono bi ka ho.
    12: Ɛnsɛ sɛ wɔgya bi ma adeɛ kye so. Ɛnsɛ sɛ wɔbɔ ne dompe mu. Na ɛsɛ sɛ wɔdi Twam Afahyɛ no mmara no nyinaa so pɛpɛɛpɛ.
    13: Nanso obiara a ne ho nguu fi anaa obi a ɔntuu kwan no nanso wanni Twam Afahyɛ no wɔ ne berɛ ano no, wɔbɛtwa no asuo afiri Israelfoɔ no mu, ɛfiri sɛ, ɔboa pa sɛ ɔremmɔ afɔdeɛ mma Awurade ɛberɛ a ɛsɛ mu, enti ɛsɛ sɛ ɛho afɔdie ba ne so.
    14: “Sɛ ɔhɔhoɔ bi fra mo mu na ɔpɛ sɛ ɔdi Twam Afahyɛ no bi de hyɛ Awurade animuonyam a, ɛsɛ sɛ ɔdi mmara korɔ no ara so. Mmara baako na ɛwɔ hɔ ma mo nyinaa.”
    15: Ɛda a wɔmaa Ahyiaeɛ Ntomadan no so sii hɔ no, omununkum kataa so. Anwummerɛ no ara, omununkum no dane yɛɛ sɛ ogya na ɛyɛɛ saa ara anadwo mu no nyinaa.
    16: Saa ara na ɛte ɛberɛ biara, na ɛduru anadwo a, omununkum no dane yɛ sɛ ogya.
    17: Omununkum no maa ne ho so no, Israelfoɔ no dii akyire kɔsii baabiara a ɛkɔ kɔgyinaeɛ ma wɔbɔɔ hɔ atenaeɛ.
    18: Yei kyerɛ sɛ, sɛ Awurade ka sɛ wɔnkɔ a, wɔkɔ, na sɛ ɔka sɛ wɔnnyina a, wɔgyina. Na sɛ Omununkum no gyina a, wɔn nso gyina kɔsi mmerɛ dodoɔ a ɛgyina hɔ no nyinaa.
    19: Sɛ ɛgyina baabi kyɛ a, wɔn nso gyina hɔ kyɛ. Na sɛ ɛgyina hɔ nna kakra bi a, wɔn nso gyina hɔ nna kakra bi saa ara, ɛfiri sɛ, saa na Awurade ahyɛ wɔn sɛ wɔnyɛ.
    20: Ɛtɔ da bi a, omununkum no tena Ahyiaeɛ Ntomadan no so nna kakraa bi. Sɛ ɛba saa a, nnipa no nso tena nna kakraa bi. Na Awurade nhyɛ mu, wɔtu firii wɔn atenaeɛ.
    21: Ɛtɔ da bi nso a, omununkum no tena anadwo na akɔ adekyeeɛ. Nanso sɛ ɛyɛ awia anaa anadwo na omununkum no ma ne ho so a, nnipa no tu fi atenaeɛ hɔ di akyi.
    22: Sɛ omununkum no ba Ahyiaeɛ Ntomadan no atifi na ɛdi nnanu, bosome anaa afe a, saa nna no ara so na Israelfoɔ no hwɛ de tena hɔ. Nanso ɛnya tu ara pɛ, na wɔn nso atu.
    23: Yei kyerɛ sɛ, wɔn atenaseɛbɔ ne wɔn akwantuo nyinaa gyina Awurade mmara a ɔhyɛ ma wɔn so; na biribiara a Awurade ka kyerɛɛ Mose sɛ wɔnyɛ no, wɔyɛeɛ.
  10:
    1: Afei, Awurade ka kyerɛɛ Mose sɛ,
    2: “Fa dwetɛ a wɔaboro yɛ ntotorobɛnto mmienu na wɔahyɛn de afrɛ nnipa no, na watu ntomadan no akɔ.
    3: Sɛ wɔhyɛn ntotorobɛnto mmienu no a, nnipa no bɛhunu sɛ, ɛsɛ sɛ wɔboa wɔn ho ano wɔ Ahyiaeɛ Ntomadan no ano.
    4: Na sɛ wɔhyɛn baako pɛ a, na ɛkyerɛ sɛ Israel mmusua no mu mpanimfoɔ na ɛsɛ sɛ wɔba wo nkyɛn.
    5: Sɛ mohyɛn de kyerɛ sɛ monkɔ mo anim a, mmusuakuo a wɔwɔ Ahyiaeɛ Ntomadan apueeɛ fam no bɛtu wɔn atenaeɛ hɔ na wɔakɔ.
    6: Sɛ mohyɛn deɛ ɛtɔ so mmienu no a, mmusuakuo a wɔwɔ anafoɔ fam no bɛdi so. Monhyɛn no ntiantia mu mfa nkyerɛ sɛ wɔnkɔ.
    7: Na sɛ mofrɛ nnipa no ma wɔbɛhyia a, momfa ɛkwan foforɔ so nhyɛne ntotorobɛnto no.
    8: “Aaron mmammarima asɔfoɔ nko ara na wɔbɛma wɔn ɛkwan ama wɔahyɛn ntotorobɛnto no. Yei yɛ mmara a ɛbɛtena hɔ daa afiri awoɔ ntoatoasoɔ so akɔsi awoɔ ntoatoasoɔ so.
    9: Sɛ moduru Bɔhyɛ Asase no so na mo ne mo atamfoɔ ko na mohyɛn ntotorobɛnto no a, Awurade, mo Onyankopɔn bɛtie mo na wagye mo afiri mo atamfoɔ nsam.
    10: Anigyeberɛ mu nso, monhyɛn ntotorobɛnto no. Afe mu dapɔnna nso, monhyɛn. Bosome biara ahyɛaseɛ nso, monhyɛ mfa nnye mo ani wɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ ho. Sɛ moyɛ saa a, ɛbɛkae Onyankopɔn apam a ɔne mo apam no. Na mene Awurade mo Onyankopɔn.”
    11: Bosome a ɛtɔ so mmienu no ɛda a ɛtɔ so aduonu no a ɛyɛ mfeɛ mmienu a Israelfoɔ firii Misraim no, omununkum no pagyaa ne ho firii Ahyiaeɛ Ntomadan no so,
    12: enti Israelfoɔ no firii Sinai ɛserɛ so hɔ dii omununkum no akyi kɔsii sɛ ɛkɔgyinaa Paran ɛserɛ so.
    13: Ɛberɛ a ɛsɛ sɛ wɔtu no duruiɛ no, Awurade nam Mose so ka kyerɛɛ wɔn.
    14: Akwantuo no mu no, mmusua a wɔhyɛ Yuda abusuakuo no ase, a Aminadab babarima Nahson tua ano na ɔtu wɔn frankaa na wɔdi ɛkan.
    15: Wɔn a wɔdi so ne Isakar abusuakuo a Suar babarima Netanel na ɔdi wɔn anim.
    16: Sebulon abusuakuo na wɔdi hɔ a Helon babarima Eliab na ɔdi wɔn anim.
    17: Wɔtutuu Ahyiaeɛ Ntomadan no, na Gerson ne Merari mmusua a wɔfiri Lewifoɔ mu no soaa Ahyiaeɛ Ntomadan no dii wɔn afa wɔ santen no mu.
    18: Afei, Ruben abusuakuo tuu wɔn frankaa de dii so a Sedeur babarima Elisur na na ɔdi wɔn anim.
    19: Wɔn a na wɔdi so ne Simeon abusuakuo a Surisadai babarima Selumiel na na ɔdi wɔn anim;
    20: Gad abusuakuo nso, na Deguel babarima Eliasaf na na ɔdi wɔn anim.
    21: Ɛnna Kohatfoɔ no nso na na wɔdi hɔ a wɔsoso kronkronbea hɔ nneɛma. Wɔduruu hɔ no, na wɔahyehyɛ Ahyiaeɛ Ntomadan no wɔ beaeɛ foforɔ hɔ dada.
    22: Wɔn a na wɔdi so ne Efraim abusuakuo a na wɔdi wɔn frankaa akyi a Amihud babarima Elisama na ɔdi wɔn anim;
    23: ɛnna wɔn a na wɔdi so ne Manase abusuakuo a Pedahsur babarima Gamaliel na na ɔdi wɔn anim;
    24: afei, Benyamin abusuakuo na na wɔdi so a Gideoni babarima Abidan na na ɔdi wɔn anim.
    25: Wɔn a na wɔtwa toɔ koraa no ne abusuakuo a na Dan abusuakuo frankaa di wɔn anim a na wɔn panin ne Amisadai babarima Ahieser no.
    26: Okran babarima Pagiel na na ɔdi Aser abusuakuo anim.
    27: Ɛnna na Enan babarima Ahira nso di Naftali abusuakuo anim.
    28: Saa nhyehyɛeɛ yi na mmusuakuo yi faa so tuu wɔn kwan no.
    29: Ɛda bi, Mose ka kyerɛɛ nʼakonta Hobab, Midiani Reuel ba sɛ, “Yei nyinaa akyi no, yɛrekɔ Bɔhyɛ Asase no so. Bra na yɛnkɔ na yɛbɛhwɛ wo so yie; ɛfiri sɛ, Awurade ahyɛ Israelfoɔ bɔ a emu yɛ den!”
    30: Nanso nʼakonta no buaa no sɛ, “Dabi, ɛsɛ sɛ mekɔ mʼasase so ne mʼabusuafoɔ nkyɛn.”
    31: Mose srɛɛ sɛ, “Tena yɛn nkyɛn, ɛfiri sɛ, wo na wonim sɛdeɛ ɛserɛ so asetena teɛ enti wo ho bɛba mfasoɔ ama yɛn.
    32: Sɛ woba a, nneɛma pa a Awurade de bɛma yɛn no nyinaa, wobɛnya bi.”
    33: Wɔfiri Awurade Bepɔ so no, wɔnantee nnansa a Awurade Adaka no di wɔn anim sɛ wɔrekɔpɛ baabi a wɔbɛsoeɛ.
    34: Wɔfirii wɔn akwantuo no ase awia a wɔrekɔ no nyinaa na Awurade omununkum no di wɔn anim.
    35: Wɔmaa adaka no so kɔɔ wɔn anim kakra no, Mose teaam sɛ, “Ao, Awurade, sɔre! Na hwete wʼatamfoɔ; ma wɔn nyinaa nnwane mfiri wʼanim.”
    36: Wɔsoɛɛ adaka no, ɔkaa sɛ, “Ao, Awurade, sane bra Israelfoɔ ɔpepe no mu.”
  11:
    1: Ankyɛre biara na nnipa no firii aseɛ nwiinwii sɛ nneɛma nkɔ yie mma wɔn, na Awurade teeɛ. Nʼabufuhyeɛ kɔɔ wɔn so wɔ wɔn anwiinwii no ho. Yei enti, Awurade maa ogya bɛhyee beaeɛ a na wɔte hɔ no mfikyire.
    2: Wɔteateaam frɛɛ Mose sɛ ɔmmɛgye wɔn. Mose bɔɔ mpaeɛ srɛɛ Awurade maa wɔn na ogya no dumiiɛ.
    3: Ɛfiri saa ɛberɛ no, wɔtoo beaeɛ hɔ edin sɛ Tabera a asekyerɛ ne “Ahyeɛ”, ɛfiri sɛ, ogya a ɛfiri Awurade nkyɛn no hyee wɔn atenaeɛ hɔ.
    4: Misraimfoɔ a na wɔwɔ wɔn ntam no kɔn dɔɔ nneɛma pa a na ɛwɔ Misraim no. Yei amma Israelfoɔ no ani ansɔ baabi a na wɔwɔ hɔ no, enti wɔsuu sɛ, “Hwan na ɔbɛma yɛn aduane adi?
    5: Ɛberɛ a na yɛwɔ Misraim no, na yɛnya ɛnam ne nsuomnam we. Saa ara nso na na yɛnya kokumba, ɛferɛ, gyeene ne galik nso die.
    6: Nanso, seesei deɛ, yɛn ahoɔden so ate na ɛda biara yɛnnya biribiara sɛ mana nko ara.”
    7: Na mana no kɛseɛ te sɛ wisa aba na ɛsɛ ɛhyɛ a awaawae firi dubona ho agu fam.
    8: Nnipa no tasee firi fam na wɔayam anaa wɔasi no waduro mu ama adane esiam. Wɔwie a, wɔnoa de bi yɛ taterɛ. Woka wʼano a, ɛte sɛ taterɛ a wɔakye wɔ nhahamma ngo mu.
    9: Anadwo bosuo mu na mana no tɔ.
    10: Mose tee sɛ mmusuakuo no nyinaa gyinagyina, atwa wɔn ntomadan ho ahyia resu. Yei hyɛɛ Awurade abufuo yie. Na anyɛ Mose nso abodwo koraa.
    11: Mose bisaa Awurade sɛ, “Adɛn enti na woyɛ me saa na wode saa nnipa a wɔte seyie yi nyinaa adesoa abɛsoa me?
    12: Wɔyɛ me mma anaasɛ me nso meyɛ wɔn agya? Yei enti na wode wɔn ama me sɛ menhwɛ wɔn sɛ nkɔkoaa kɔsi sɛ yɛbɛduru asase a wohyɛɛ wɔn agyanom ho bɔ no?
    13: Ɛhefa na merekɔfa ɛnam abrɛ nnipa yi? Wɔsu kyerɛ me sɛ, ‘Ma yɛn ɛnam!’
    14: Mʼankasa merentumi nsoa ɔman yi! Adesoa no mu yɛ duru ma me dodo!
    15: Na sɛ saa na wo ne me bɛdi no deɛ a, mesrɛ, kum me seesei ara; ɛbɛyɛ adom ama me! Yi me firi saa ahokyere yi mu!”
    16: Awurade ka kyerɛɛ Mose sɛ, “Frɛ Israelfoɔ mpanimfoɔ no mu aduɔson ma me; fa wɔn bra Ahyiaeɛ Ntomadan no mu na wo ne wɔn nnyina hɔ.
    17: Mɛba hɔ na me ne wo abɛkasa na honhom a ɛwɔ wo so no, mɛfa na mede akɔgu wɔn nso so bi; ɛba saa a, wɔne wo bɛsoa nnipa no adesoa sɛdeɛ ɛrenyɛ wo nko ara wʼadesoa.
    18: “Ka kyerɛ nnipa no na wɔnnwira wɔn ho na ɔkyena, wɔbɛnya ɛnam awe. Ka kyerɛ wɔn sɛ, ‘Awurade ate mo sufrɛ a ɛfa nneɛma a mogyaa no Misraim no ho na ɔrebɛma mo ɛnam. Mobɛwe;
    19: ɛnyɛ ɛda koro anaa nnanu anaa nnanum anaa dadu anaa adaduonu!
    20: Na bosome baako mu, mobɛwe ɛnam ara ma apuro mo ama afa mo hwene mu. Ɛfiri sɛ, moapo Awurade a ɔka mo ho wɔ ha no, na moasu ama Misraim nso.’”
    21: Mose kaa sɛ, “Mmarima nko ara mpem ahansia na wɔwɔ ha, ɛnna woahyɛ wɔn bɔ sɛ wobɛma wɔn ɛnam awe ara bosome!
    22: Sɛ yɛkum yɛn nnwan ne yɛn anantwie nyinaa koraa a, ɛrenso wɔn so. Ɛsɛ sɛ yɛkyere ɛpo mu ɛnam nyinaa ansa na yɛatumi adi wo bɔhyɛ no so!”
    23: Na Awurade bisaa Mose sɛ, “Da bɛn na meyɛɛ mmerɛ? Afei wobɛhunu sɛ mʼasɛm yɛ nokorɛ anaa ɛnyɛ nokorɛ.”
    24: Enti Mose firii Ahyiaeɛ Ntomadan no mu hɔ kɔkaa nsɛm a Awurade ka kyerɛɛ no no nyinaa kyerɛɛ nnipa no. Ɔboaboaa mpanimfoɔ aduɔson ano ma wɔtwaa Ahyiaeɛ Ntomadan no ho hyiaeɛ.
    25: Na Awurade nam omununkum mu baa fam ne Mose kasaeɛ, na ɔfaa honhom a ɛwɔ Mose so no de guu mpanimfoɔ aduɔson no so. Ɛberɛ a honhom no baa wɔn so kakra no, wɔhyɛɛ nkɔm mmerɛ tiawa bi mu.
    26: Nanso na mpanimfoɔ aduɔson no mu baanu a wɔfrɛ wɔn Eldad ne Medad da so wɔ wɔn atenaeɛ hɔ. Na mmerɛ a honhom no baa wɔn so wɔ hɔ no, wɔhyɛɛ nkɔm wɔ hɔ.
    27: Mmeranteɛ bi tuu mmirika kɔbɔɔ Mose asɛm a asie no ho amaneɛ
    28: na Nun babarima Yosua a na wɔayi no sɛ ɔnyɛ Mose ɔboafoɔ no ampene so, na ɔkaa sɛ, “Owura, ma wɔnnyae!”
    29: Mose bisaa no sɛ, “Me ho na woretwe ninkunu yi? Ɛkaa me nko a, na anka Awurade nkurɔfoɔ nyinaa yɛ adiyifoɔ a Awurade de ne honhom agu wɔn nyinaa so!”
    30: Afei, Mose ne Israel mpanimfoɔ no sane kɔɔ wɔn atenaeɛ hɔ.
    31: Awurade bɔɔ ahum maa ɛde mmoko firi ɛpo mu bɛguu atenaeɛ hɔ ne ɛho mmaa nyinaa. Baabiara a obi bɛfa no, na nnomaa yi bi atu nenam asase ani bɛyɛ anammɔn ɛnan.
    32: Enti ɛda mu no nyinaa, nnipa kyekyeree mmoko no bi kunkumm wɔn awia ne anadwo ne nʼadekyeeɛ nso. Deɛ wannya bi no koraa na ɔnyaa susukora ɔha! Mmoko buu so wɔ atenaeɛ hɔ nyinaa.
    33: Na nnipa no firii aseɛ wee mmoa no bi. Wɔhyɛɛ aseɛ weeɛ no, Awurade bo sane fuu wɔn maa ɔde ɔyaredɔm kumm wɔn mu fa kɛseɛ no ara.
    34: Enti wɔtoo beaeɛ hɔ edin sɛ Kibrot-Hataawa a asekyerɛ ne, “Akɔnnɔ damena” ɛfiri sɛ, wɔn a na wɔn ani bere ɛnam na wɔn kɔn adɔ Misraim tena no na wɔsiee wɔn wɔ hɔ.
    35: Ɔman no tu firii hɔ kɔtenaa Haserot kakra.
  12:
    1: Ɛda koro bi Miriam ne Aaron kasa tiaa Mose sɛ ne yere yɛ Etiopiani.
    2: Afei, wɔkaa sɛ, “Mose nko ara na Awurade akasa afa ne so? Na yɛn nso ɔnnkasa mfa yɛn so bi anaa?” Na Awurade tee wɔn anwiinwii no.
    3: Na Mose yɛ ɔhobrɛaseni sene obiara a ɔte asase yi so.
    4: Ntɛm so, ɔfrɛɛ Mose, Aaron ne Miriam kɔɔ Ahyiaeɛ Ntomadan no mu. Ɔhyɛɛ wɔn sɛ, “Mo baasa no mommra ha.” Enti wɔbɛgyinagyinaa Awurade anim.
    5: Afei, Awurade nam omununkum no mu siane ba bɛgyinaa Ahyiaeɛ Ntomadan no kwan ano, na ɔfrɛɛ Aaron ne Miriam. Ɛberɛ a wɔtwe kɔɔ wɔn anim no,
    6: Ɔka kyerɛɛ wɔn sɛ, “Montie me, “Sɛ Awurade odiyifoɔ wɔ mo mu a, menam anisoadehunu so da me ho adi kyerɛ no, me kasa kyerɛ no daeɛ mu.
    7: Nanso ɛnte saa wɔ me ɔsomfoɔ Mose ho. Me fie nyinaa mu, ɔyɛ ɔnokwafoɔ.
    8: Me ne no kasa animu ne animu, kasa a emu da hɔ na ɛnyɛ abɛbuo. Na ɔhunu Awurade sɛdeɛ ɔteɛ. Adɛn enti na moansuro sɛ mobɛkasa atia me ɔsomfoɔ Mose?”
    9: Afei, Awurade bo fuu wɔn denden pa ara ɛnna ɔfirii hɔ kɔeɛ.
    10: Ɛberɛ a omununkum no refiri Ahyiaeɛ Ntomadan no atifi no, amonom hɔ ara, kwata bɛduruu Miriam ho fitaa. Aaron hunuu asɛm a asi no,
    11: ɔteaam sɛ, “Ao, Owura, nnyina saa bɔne yi so nntwe yɛn aso; yɛyɛ nkwaseafoɔ sɛ yɛyɛɛ adeɛ a ɛte saa.
    12: Mma no nyɛ sɛ owufoɔ a ne fa aporɔ firi nʼawoɔ mu.”
    13: Na Mose teaam frɛɛ Awurade sɛ, “Ao, Onyankopɔn, mesrɛ wo sɛ sa no yadeɛ!”
    14: Awurade ka kyerɛɛ Mose sɛ, “Sɛ nʼagya tee ntasuo guu nʼanim a, anka ne ho bɛgu fi nnanson. Monyi no mfiri atenaeɛ ha nkɔhyɛ baabi nnanson na akyire no, ɔbɛtumi aba bio.”
    15: Enti wɔtwaa Miriam asuo firii atenaeɛ hɔ ma ɔkɔdii nnanson. Nnipa no twɛn kɔsii sɛ wɔsane de no baeɛ ansa na wɔretu kwan no bio.
    16: Ɛno akyi, wɔfirii Haserot bɛbɔɔ atenaeɛ wɔ Paran ɛserɛ so.
  13:
    1: Afei, Awurade ka kyerɛɛ Mose sɛ,
    2: “Soma akwansrafoɔ na wɔnkɔ Kanaan asase so—asase a mede rema; soma mmusuakuo dumienu no mu biara ntuanoni.”
    3: Enti Mose yɛɛ sɛdeɛ Awurade hyɛɛ no no. Ɔsomaa mmarima dumienu a wɔn nyinaa yɛ mmusuakuo ntuanofoɔ firi wɔn atenaeɛ wɔ Paran ɛserɛ so.
    4: 'Saa mmusuakuo no ne wɔn mpanimfoɔ no edin na ɛdidi so yi: Ruben abusuakuo no ntuanoni ne Sakur babarima Samua;'
    5: Simeon abusuakuo no ntuanoni ne Hori babarima Safat;
    6: Yuda abusuakuo no ntuanoni ne Yefune babarima Kaleb;
    7: Isakar abusuakuo no ntuanoni ne Yosef babarima Igal;
    8: Efraim abusuakuo no ntuanoni ne Nun babarima Hosea;
    9: Benyamin abusuakuo no ntuanoni ne Rafu babarima Palti;
    10: Sebulon abusuakuo no ntuanoni ne Sodi babarima Gadiel;
    11: Manase abusuakuo (a ɛyɛ Yosef abusuakuo no mu fa) no ntuanoni ne Susi babarima Gadi;
    12: Dan abusuakuo no ntuanoni ne Gemali babarima Amiel;
    13: Aser abusuakuo no ntuanoni ne Mikael babarima Setur;
    14: Naftali abusuakuo no ntuanoni ne Wofsi babarima Nahbi
    15: Gad abusuakuo no ntuanoni ne Maki babarima Geuel.
    16: Nnipa yi na Mose somaa wɔn ma wɔkɔsraa Kanaan asase no. Mose na ɔmaa Nun ba Hosea edin Yosua.
    17: Mose ka kyerɛɛ wɔn sɛ, “Monkɔ atifi fam wɔ Negeb bepɔ no so
    18: na monhwɛ sɛdeɛ ɛhɔ asase no te; afei, monhwɛ wɔn a wɔte hɔ no nso tebea mu sɛ wɔwɔ ahoɔden anaa wɔyɛ mmerɛ, sɛ wɔdɔɔso anaa wɔsua
    19: anaasɛ asase no mu wɔ sradeɛ anaasɛ nso sradeɛ nni mu, ne nkuro a ɛwɔ hɔ, sɛ ɛyɛ nkuraa anaa wɔabɔ ho ban,
    20: sɛ asase no yɛ asasebereɛ anaa asasenini anaasɛ nnua pii wɔ so. Monnsuro na momfa ɛhɔ nnɔbaeɛ no bi mmra.” Saa ɛberɛ no na wɔrete bobe atekane.
    21: Enti wɔkɔsraa asase no firi Sin ɛserɛ so kɔsii Rehob a ɛbɛn Hamat no.
    22: Wɔrekɔ atifi fam no, wɔdii ɛkan faa Negeb bɛduruu Hebron. Ɛhɔ na wɔhunuu Anak asefoɔ a wɔfrɛ wɔn Ahiman, Sesai ne Talmai. Hebron yɛ kuro dada. Wɔkyekyeree saa kuro no ansa na wɔrekyekyere Soan a ɛwɔ Misraim no.
    23: Afei, wɔbaa baabi a seesei wɔfrɛ hɔ “Eskol” a aseɛ ne “Siaka”, ɛfiri sɛ, wɔhunuu bobe siaka bebree wɔ hɔ! Wɔtwaa siaka baako a nnipa baanu na wɔwuraa no dua soaeɛ. Ɛnna wɔfaa ateaa ne borɔdɔma aba sɛ adekyerɛdeɛ de kɔeɛ.
    24: Saa ɛberɛ no, Israelfoɔ no too subɔnhwa hɔ edin sɛ “Eskol” a asekyerɛ ne “Siaka”, ɛfiri sɛ, wɔhunuu bobe no siaka pii wɔ hɔ.
    25: Adaduanan akyi, wɔfirii wɔn akwantuo no mu baeɛ.
    26: Wɔkaa deɛ wɔkɔhunuiɛ nyinaa kyerɛɛ Mose ne Aaron ne nnipa a wɔwɔ Israel nyinaa ne wɔn a wɔwɔ Paran ɛserɛ so wɔ Kades na wɔde aduaba a wɔde baeɛ no kyerɛeɛ.
    27: Asɛm a wɔbɛkaeɛ ne sɛ, “Yɛduruu asase a wosomaa yɛn sɛ yɛnkɔsra so no so, na nokwasɛm, ɛyɛ ɔman a ɛyɛ fɛ—asase a ɛwoɔ ne nufosuo sen wɔ so. Aduaba a yɛde baeɛ yi di ho adanseɛ.
    28: Nanso na nnipa a wɔtete hɔ no yɛ den. Wɔn nkuro no soso na wɔabɔ ho ban nso. Yɛhunuu Anak asefoɔ akantinka nso wɔ hɔ.
    29: Amalekfoɔ te anafoɔ ɛnna Hetifoɔ, Yebusifoɔ ne Amorifoɔ nso tete mmepɔ so. Ɛnna Kanaanfoɔ nso tete ntam ɛpo no ne Yordan subɔnhwa ntam.”
    30: Na ɛberɛ a nnipa no gyina Mose anim no, Kaleb sane hyɛɛ wɔn nkuran sɛ, “Momma yɛmforo nkɔ hɔ prɛko pɛ na yɛnkɔgye wɔn nsam, ɛfiri sɛ, yɛbɛtumi adi wɔn so nkonim.”
    31: Akwansrafoɔ no bi kaa sɛ, “Nanso ɛnyɛ ahoɔdenfoɔ sei na ɛsɛ sɛ yɛne wɔn di asie. Wɔbɛtɔre yɛn ase!”
    32: Akwansrafoɔ no mu fa kɛseɛ no ara asɛm a wɔkaeɛ no maa Israelfoɔ no aba mu buiɛ. Wɔkaa sɛ, “Akofoɔ bebree wɔ asase no so na ɛhɔ nnipa nso yɛ ahoɔdenfoɔ,
    33: na yɛhunuu Anakfoɔ no bi a ɛfiri awoɔ ntoatoasoɔ mu wɔyɛ abrane no. Sɛ yɛne wɔn gyina hɔ a, na yɛayɛ te sɛ mmɛbɛ wɔ yɛn ani so. Na saa nso na yɛyɛɛ wɔ wɔn ani soɔ.”
  14:
    1: Afei, nnipa no nyinaa firii aseɛ suu dendeenden anadwo no nyinaa.
    2: Wɔde nne korɔ kasa tiaa Mose ne Aaron. Wɔsuu sɛ, “Sɛ yɛwuwuu wɔ Misraim anaa ɛserɛ so ha a, anka yɛpɛ no saa ara
    3: sen sɛ wɔde yɛn bɛkɔ kuro a ɛwɔ yɛn anim no so. Awurade bɛkum yɛn wɔ hɔ na yɛn yerenom ne yɛn mma ayɛ nkoa wɔ hɔ. Momma yɛmfiri ha na yɛnkɔ Misraim!”
    4: Saa asɛm yi dii wɔn nyinaa tirim dɛm. Enti wɔteaam sɛ, “Momma yɛnyi ɔpanin bi na ɔnni yɛn anim nsane mfa yɛn nkɔ Misraim.”
    5: Afei, Mose ne Aaron de wɔn anim butubutuu fam wɔ Israelfoɔ no anim.
    6: Akwansrafoɔ baanu, a wɔn ne Nun babarima Yosua ne Yefune babarima Kaleb sunsuanee wɔn ntadeɛ mu
    7: na wɔka kyerɛɛ nnipa no nyinaa sɛ, “Asase a ɛda yɛn anim no yɛ asase pa.
    8: Na sɛ yɛsɔ Awurade ani a, ɔde yɛn bɛduru asase no so dwoodwoo na ɔde hɔ ahyɛ yɛn nsa. Ɛyɛ asase bereɛ, asase a nufosuo ne ɛwoɔ sen wɔ soɔ, na ɔde bɛma yɛn.
    9: Ao, monnyɛ dɔm ntia Awurade, na monnsuro nnipa a wɔwɔ asase no so no nso. Na wɔte sɛ burodo bi a yɛdie ma yɛn! Awurade ne yɛn wɔ hɔ na wɔn deɛ, wayi ne nsa afiri wɔn so! Monnsuro wɔn!”
    10: Nanso mmuaeɛ a nnipa no maeɛ ara ne sɛ, wɔbɛsi wɔn aboɔ. Afei, Awurade animuonyam baeɛ
    11: na Awurade bisaa Mose sɛ, “Nnipa yi bɛbu me animtia akɔsi da bɛn? Anwanwadeɛ dodoɔ a mayɛ akyerɛ wɔn yi nyinaa akyi no, wɔnnye me nni?
    12: Mɛgye wɔn nsam nneɛma a mede ama wɔn nyinaa na mama ɔyaredɔm asɛe wɔn na mayɛ mo ɔman kɛseɛ a ɛso sene wɔn!”
    13: Mose srɛɛ Awurade sɛ, “Na sɛ Misraimfoɔ yi te a, ɛdeɛn asɛm na wɔbɛdwene? Wɔn nyinaa hunuu tumi a wonam so de gyee wo nkurɔfoɔ.
    14: Wɔaka saa asɛm yi akyerɛ wɔn a wɔte asase yi so a wɔnim, Awurade, sɛ wowɔ Israel afa, na wo ne wɔn kasa anim ne anim. Wɔhunu omununkum dum ne ogya sɛ ɛgyina yɛn atifi, na wɔnim sɛ wodi yɛn anim bɔ yɛn ho ban awia ne anadwo.
    15: Na sɛ wokum wo nkurɔfoɔ nyinaa a, aman a wɔate wo din no bɛka sɛ,
    16: ‘ɛsɛ sɛ Awurade kum wɔn, ɛfiri sɛ, wantumi anhwɛ wɔn so wɔ ɛserɛ so hɔ. Ɔnni ahoɔden a ɔnam so bɛtumi de wɔn aba asase a ɔkaa ho ntam sɛ ɔde bɛma wɔn no so.’
    17: “Ao, mesrɛ wo, fa wo tumi kɛseɛ a ntoboaseɛ wɔ mu no so fa yɛn bɔne kyɛ yɛn, na dɔ yɛn yie. Ɛwom sɛ woaka sɛ,
    18: ‘Awurade bo kyɛre fu na nʼadɔeɛ dɔɔso. Nanso ɔbɔnefoɔ remfa ne ho nni a wɔntwe nʼaso; nanso, fa yɛn bɔne kyɛ yɛn. Yɛnim sɛ wonam agyanom bɔne so twee wɔn mma a wɔwɔ awoɔ ntoatoasoɔ mmiɛnsa ne nan mu no aso.’
    19: Ao, mesrɛ wo, fa saa nnipa yi bɔne kyɛ wɔn, ɛfiri sɛ, wo dɔ enti, wode wɔn bɔne akyɛ wɔn firi Misraim abɛsi saa ɛberɛ yi.”
    20: Awurade kaa sɛ, “Ɛyɛ, mede bɛkyɛ wɔn sɛdeɛ woabisa no.
    21: Nanso, sɛ mete ase yi, na Awurade animuonyam ahyɛ asase nyinaa ma yi,
    22: saa nnipa yi mu biara rensi asase no so ɛda biara da. Wɔahunu mʼanimuonyam ne anwanwadeɛ a meyɛɛ wɔ Misraim ne ɛserɛ so no, nanso ɛberɛ biara wɔyɛ asoɔden de sɔ me hwɛ.
    23: Wɔrenhunu asase a mede hyɛɛ wɔn agyanom bɔ no. Wɔn a wɔyɛɛ asoɔden kyerɛɛ me no mu biara rensi hɔ.
    24: Nanso, mʼakoa Kaleb yɛ onipa sononko. Wadi me nsɛm so pɛpɛɛpɛ. Mede no bɛkɔ asase a ɔkɔɔ so sɛ ɔkwansrafoɔ no, na nʼasefoɔ anya ɛhɔ mu kyɛfa.
    25: Nanso, ɛsiane sɛ Israelfoɔ suro Amalekfoɔ na Kanaanfoɔ tete bɔnhwa mu no enti, ɔkyena, ɛsɛ sɛ mosane de mo ani kyerɛ Po Kɔkɔɔ no kɔ ɛserɛ so.”
    26: Awurade bisaa Mose ne Aaron sɛ,
    27: “Da bɛn na saa nnipa bɔnefoɔ yi bɛgyae me ho nkɔmmɔdie? Na mate nsɛm a wɔka fa me ho nyinaa.
    28: Ka kyerɛ wɔn sɛ, ‘Awurade ka ntam sɛ ɔbɛyɛ deɛ mosuro.
    29: 'Mo nyinaa mobɛwuwu wɔ ɛserɛ so ha: Ɛfiri wɔn a wɔadi mfeɛ aduonu rekorɔ no a wɔadi me ho nkɔmmɔ no,'
    30: wɔn mu biara renkɔ Bɔhyɛ Asase no so. Wɔn a wɔbɛkɔ hɔ ara ne Yefune babarima Kaleb ne Nun babarima Yosua.
    31: Moka sɛ mo mma bɛyɛ nnipa a wɔte asase no so no nkoa. Ɛyɛ, mede wɔn bɛkɔ asase no so dwoodwoo ama wɔakɔfa deɛ mose mompɛ no.
    32: Na mo deɛ, mo amu na ɛbɛka ɛserɛ so ha.
    33: Ɛsɛ sɛ mokyini ɛserɛ so ha sɛ atutenafoɔ mfeɛ aduanan. Saa ɛkwan yi so na mobɛfa atua mo gyidie a monni ho ka kɔsi sɛ onipa a ɔtwa toɔ no bɛwu atɔ ɛserɛ so ha.
    34: Esiane sɛ akwansrafoɔ no tenaa asase no so adaduanan no enti, ɛsɛ sɛ mo nso mokyinkyini ɛserɛ no so mfeɛ aduanan a afe biara gyina hɔ ma ɛda koro a ɛyɛ mo bɔne so akatua. Sɛ meyɛ obi ɔtamfoɔ a mobɛhunu sɛdeɛ ɛteɛ.’
    35: Me, Awurade, na makasa. Mo mu biara a wayɛ dɔm atia me no bɛwu wɔ ɛserɛ so ha.”
    36: Akwansrafoɔ edu no a wɔbɔɔ nnipa no hu ma wɔyɛɛ dɔm tiaa Awurade no,
    37: wɔkunkumm wɔn wɔ Awurade anim.
    38: Akwansrafoɔ no nyinaa, Kaleb ne Yosua nko ara na wɔtenaa ase.
    39: Mose kɔkaa nsɛm a Onyankopɔn ka kyerɛɛ no no kyerɛɛ nnipa no no, wɔn nyinaa werɛ hoeɛ.
    40: Wɔsɔree anɔpahema sɛ wɔrekɔ Bɔhyɛ Asase no so. Wɔkaa sɛ, “Yɛahunu sɛ yɛayɛ bɔne, nanso, yɛasiesie yɛn ho sɛ yɛbɛkɔ asase a Awurade hyɛɛ yɛn ho bɔ no so.”
    41: Nanso, Mose kaa sɛ, “Aka akyi. Afei, morebu Awurade asɛm a ɔkaa sɛ monsane nkɔ ɛserɛ so no so.
    42: Monnkɔ sɛdeɛ moasusu no, anyɛ saa a, atamfoɔ no bɛdi mo so, ɛfiri sɛ, Awurade nni mo afa.
    43: Mo werɛ afiri sɛ Amalekfoɔ ne Kanaanfoɔ wɔ hɔ? Moapa Awurade enti ɔno nso bɛpa mo.”
    44: Nanso, wɔtoaa so foro kɔɔ bepɔ no so a ɛmfa wɔn ho sɛ Awurade adaka no ne Mose mu biara amfiri atenaeɛ hɔ.
    45: Afei, Amalekfoɔ ne Kanaanfoɔ a wɔte bepɔ no so no siane baa fam bɛto hyɛɛ wɔn so boroo wɔn ara kɔsii Horma.
  15:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ no sɛ, ‘Sɛ mokɔtena asase a mede ama mo no so
    3: na mopɛ sɛ mobɔ ɔhyeɛ afɔdeɛ anaa afɔdeɛ biara a wɔbɔ no ogya so ma ɛsɔ Awurade ani a, ɛsɛ sɛ afɔrebɔdeɛ no yɛ aboa a ɔfiri mo nnwankuo anaa anantwibuo mu. Sɛ ɛyɛ ɔhyeɛ afɔdeɛ, anaa afɔrebɔ a wɔde hyɛ bɔ, anaa afɔrebɔ a ɛfiri ɔpɛ mu, anaa afɔrebɔ a wɔbɔ no afirinhyia mu nnapɔnna bi mu no a, ɛsɛ sɛ wɔde aduane afɔrebɔdeɛ ka ho.
    4: Deɛ ɔde ba no, ɛsɛ sɛ ɔde aduane afɔrebɔdeɛ a ɛyɛ esiam kilogram mmienu a wɔde ngo lita baako afra ka ho ma Awurade.
    5: Odwammaa biara a wɔde bɔ ɔhyeɛ afɔdeɛ no, ɛsɛ sɛ wɔde nsã afɔrebɔdeɛ a ɛyɛ bobesa lita baako ka ho.
    6: “‘Sɛ odwennini na wode rebɔ afɔdeɛ a, fa esiam lita mmiɛnsa fra ngo lita baako,
    7: ne bobesa lita baako sɛ ɔnom afɔrebɔdeɛ. Yei ne afɔrebɔ a ɛbɛsɔ Awurade ani.
    8: “‘Sɛ wosiesie nantwie ba ma ɔhyeɛ afɔdeɛ anaa afɔrebɔdeɛ de hyɛ bɔ sononko bi anaa ayɔnkofa asikyiresiam afɔdeɛ a worebɔ ama Awurade a,
    9: fa atokoɔ afɔrebɔdeɛ a ɛyɛ asikyiresiam a wɔayam no muhumuhu lita nsia ne fa ne ngo lita mmienu ka nantwie no ho
    10: a bobesa lita mmienu ka ho sɛ ɔnom afɔrebɔdeɛ. Egya na wɔde bɛbɔ saa afɔdeɛ yi na asɔ Awurade ani.
    11: Yei ne mmara a ɛka nantwie, odwennini, odwammaa anaa abirekyie ba a wɔde bɔ afɔdeɛ ho.
    12: Afɔrebɔdeɛ biara a mo mu biara de bɛkɔ no, ɛsɛ sɛ ɔfa saa ɛkwan yi so.
    13: “‘Ɛsɛ sɛ Israelfoɔ ne ahɔhoɔ a wɔne mo teɛ a wɔpɛ sɛ wɔfa ogya afɔrebɔ so sɔ Awurade ani no nyinaa di saa mmara yi so.
    14: Na sɛ ahɔhoɔ a wɔte mo mu no pɛ sɛ wɔbɔ ɔhyeɛ afɔdeɛ ma ɛsɔ Awurade ani a, ɛsɛ sɛ wɔfa saa ɛkwan korɔ no ara so.
    15: Mmara no wɔ hɔ ma mo nyinaa—ɔmanfoɔ ne ahɔhoɔ; na ɛyɛ nokorɛ a ɛtim hɔ daa firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so sɛ wɔn nyinaa yɛ pɛ wɔ Awurade anim.
    16: Mmara baako na ɛwɔ hɔ ma mo nyinaa.’”
    17: Awurade ka kyerɛɛ Mose saa ɛberɛ no sɛ,
    18: “Ka kyerɛ Israelfoɔ no sɛ, sɛ wɔduru asase a mede rebɛma wɔn no so
    19: na wɔdi asase no so aduane a, wɔmfa bi mmɔ afɔdeɛ mma Awurade.
    20: Atokoɔ a mobɛyam a ɛdi ɛkan no, momfa nto ɔfam nto nkyɛn sɛ akyɛdeɛ sɛdeɛ moyɛ atokoɔ otwakane no wɔ ayuporobea no.
    21: Ɛfiri awoɔ ntoatoasoɔ a ɛbɛba no, ɛsɛ sɛ mode saa afɔdeɛ a ɛfiri mo aduane a ɛdi ɛkan a moanya mu yi ma Awurade.
    22: “‘Sɛ mo mu bi firi awerɛfirie mu bu saa mmara a Awurade nam Mose so de ama mo yi so,
    23: na sɛ daakye mo asefoɔ bu mmara ahodoɔ a Awurade nam Mose so de ama mo yi so,
    24: na sɛ wɔfom awerɛfirie mu a nnipa no nnim a, ɛsɛ sɛ wɔde aduane afɔrebɔdeɛ ne ɔnom afɔrebɔdeɛ ne ɔpapo a wɔde no bɛbɔ bɔne ho afɔdeɛ ka ho ma Awurade.
    25: Na ɔsɔfoɔ no ayɛ mpatadeɛ ama Israelfoɔ nyinaa na wɔde wɔn bɔne akyɛ wɔn; ɛfiri sɛ, ɛyɛ mfomsoɔ, na wɔnam ɔhyeɛ afɔrebɔ so abɔ afɔdeɛ wɔ Awurade anim a wɔn bɔne afɔrebɔdeɛ ka ho.
    26: Wɔde nnipa no nyinaa a ahɔhoɔ a wɔte wɔn mu ka ho no bɔne bɛkyɛ wɔn, ɛfiri sɛ, ɔmanfoɔ no nyinaa na wɔyɛɛ mfomsoɔ a wɔanhyɛ da; na wɔde akyɛ wɔn nyinaa.
    27: “‘Sɛ obi yɛ mfomsoɔ awerɛfirie mu a, ɛsɛ sɛ ɔde abirekyibereɛ ba a wadi afe bɛbɔ bɔne ho afɔdeɛ
    28: na ɔsɔfoɔ no ayɛ mpatadeɛ ama no wɔ Awurade anim na wɔde ne bɔne akyɛ no.
    29: Saa mmara yi wɔ hɔ ma Israelfoɔ ne ananafoɔ a wɔte mu mu no.
    30: “‘Na sɛ obi boapa yɛ mfomsoɔ a, sɛ ɔyɛ Israelni anaa ɔnanani no, ɔgu Awurade din ho fi, enti wɔbɛyi no afiri nnipa no mu.
    31: Mperɛ dodoɔ a wɔabu Awurade asɛm animtiaa na wɔboapa abu Awurade mmara so no, ɛsɛ sɛ wɔyi no firi nnipa no mu na ne bɔne gu ne tiri so.’”
    32: Ɛda bi a Israelfoɔ no wɔ ɛserɛ so no, wɔkyeree wɔn mu baako sɛ ɔrebubu mmabaa homeda.
    33: Wɔkyeree no de no kɔɔ Mose ne Aaron ne atemmufoɔ bi anim.
    34: Wɔde no too afiase kɔsii sɛ wɔhunuu Awurade adwene a ɔwɔ wɔ saa onipa no ho.
    35: Afei, Awurade ka kyerɛɛ Mose sɛ, “Ɛsɛ sɛ wɔkum saa onipa no. Nnipa no nyinaa nsi no aboɔ wɔ atenaeɛ no akyi baabi.”
    36: Enti wɔde no kɔɔ atenaeɛ no akyi baabi kɔsii no aboɔ sɛdeɛ Awurade hyɛeɛ no.
    37: Awurade ka kyerɛɛ Mose sɛ,
    38: “Ka kyerɛ Israelfoɔ na wɔmma biribi nsensɛne wɔn ntadeɛ ano mfiri awoɔ ntoatoasoɔ so nkɔsi awoɔ ntoatoasoɔ so a ɛbɛyɛ mmara a ɛtim hɔ daa na wɔmfa ahoma tuntum nkyekyere sɛ nkaeɛ adeɛ mfam ntadeɛ ano.
    39: Saa mmara yi botaeɛ ne sɛ, ɛberɛ biara a mobɛhunu saa adeɛ yi no, mobɛkae Awurade mmara a wɔahyɛ mo no, na moadi nʼapɛdeɛ so, na moamfa mo ankasa mo akwan sɛdeɛ na moyɛ de som anyame afoforɔ no.
    40: Ɛbɛkae mo ama moayɛ kronkron ama Onyankopɔn.
    41: Mene Awurade mo Onyankopɔn a mede mo firi Misraim asase so baeɛ no. Aane, mene Awurade mo Onyankopɔn.”
  16:
    1: Ɛda koro bi Kora, Ishar a ɔyɛ Lewi babarima Kohat aseni ne Datan ne Abiram a wɔyɛ Eliab mmammarima ne On a ɔyɛ Pelet babarima a wɔn baasa no firi Ruben abusuakuo mu bɔɔ pɔ
    2: tiaa Mose. Na mpanimfoɔ atitire ahanu aduonum a wɔn nyinaa fra agyinatukuo no mu no ka ho.
    3: Wɔkɔɔ Mose ne Aaron hɔ kɔka kyerɛɛ wɔn sɛ. “Mo ahomasoɔ no amee yɛn; monnyɛ kronn nsene obiara. Awurade na wayi obiara a ɔwɔ Israel ha na ɔka yɛn nyinaa ho. Adɛn enti na moma mo ho so sene obiara wɔ ɛberɛ a yɛn nyinaa yɛ Awurade mma?”
    4: Mose tee saa asɛm yi no, ɔde nʼanim butuu fam.
    5: Ɔka kyerɛɛ Kora ne wɔn a wɔka ne ho no sɛ, “Anɔpa, Awurade bɛkyerɛ mo wɔn a wɔyɛ ne dea ne deɛ ɔyɛ kronkron ne deɛ wɔayi no sɛ ne ɔsɔfoɔ.
    6: 'Deɛ ɛsɛ sɛ moyɛ nie: Wo, Kora, ne wɔn a wɔka wo ho, ɔkyena momfa aduhwamhyeɛ nkukuo'
    7: na monhye aduhwam wɔ mu wɔ Awurade anim. Na yɛbɛhunu deɛ Awurade ayi no sɛ ne kronkronni. Afei deɛ, Lewifoɔ moayɛ ama aboro so.”
    8: Mose sane bisaa Kora sɛ,
    9: “Yi a Israel Onyankopɔn ayi wo afiri nnipa bebree mu ama woabɛn no pɛɛ no, a woyɛ Awurade Ahyiaeɛ Ntomadan mu adwuma, na wotumi gyina nnipa anim yɛ asɔfodwuma no yɛ wo ade kumaa?
    10: Ɛnyɛ wo anisɔ sɛ ɔde saa adwuma yi ahyɛ Lewifoɔ nko ara nsa? Afei deɛ, woagyina pintinn sɛ woregye asɔfodwuma no ayɛ?
    11: Deɛ worehwehwɛ ara ne no! Ɛno enti na woreyɛ dɔm atia Awurade. Na ɛdeɛn na Aaron ayɛ a wompɛ?”
    12: Afei Mose frɛɛ Eliab mmammarima Datan ne Abiram, nanso wɔankɔ.
    13: Wɔkaa sɛ, “Wosusu sɛ ɛyɛ asɛnketewa sɛ wode yɛn firi yɛn asase pa Misraim so de yɛn aba ɛserɛ so sɛ worebɛkum yɛn, na afei, wopɛ sɛ wodi yɛn so ɔhene?
    14: Afei, womfaa yɛn mmaa asase pa a wohyɛɛ yɛn ho bɔ no so, ɛnna nso wommaa yɛn asase biara a yɛnyɛ so adwuma. Hwan na worepɛ no abu no kwasea? Yɛremma”.
    15: Mose bo fuiɛ na ɔka kyerɛɛ Awurade sɛ, “Nnye wɔn afɔrebɔdeɛ biara! Menwiaa wɔn afunumu baako mpo na menyɛɛ wɔn mu biara bɔne bi.”
    16: Mose ka kyerɛɛ Kora sɛ, “Ɔkyena wo ne wo nnamfonom nyinaa mmra Awurade anim wɔ ha. Aaron nso bɛba ha bi.
    17: Monkae na momfa mo aduhwamhyeɛ nkukuo a aduhwam gu so mmra. Obiara mfa aduhwamhyeɛ kukuo mmra. Ne nyinaa dodoɔ yɛ ahanu aduonum, na momfa mmrɛ Awurade. Na Aaron nso de ne deɛ bɛba ha bi.”
    18: Enti wɔyɛɛ saa. Wɔde wɔn aduhwamhyeɛ nkukuo baeɛ. Wɔsɔɔ ano de aduhwam guu so na wɔne Mose ne Aaron bɛgyinagyinaa Ahyiaeɛ Ntomadan no ano.
    19: Na Kora ahwanyane ɔman no nyinaa atia Mose ne Aaron enti, na wɔn nyinaa aboa wɔn ho ano rehwɛ. Afei, Awurade de animuonyam baa nnipa no nyinaa so
    20: na Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    21: “Montwe mo ho mfiri saa nnipa yi ho na manya ɛkwan asɛe wɔn ntɛm.”
    22: Nanso, Mose ne Aaron de wɔn anim butubutuu fam wɔ Awurade anim. Wɔsrɛɛ sɛ, “Ao, Onyankopɔn, amansan nyinaa Onyankopɔn, sɛ onipa baako yɛ bɔne a, na ɛsɛ sɛ wo bo fu nnipa no nyinaa?”
    23: Awurade ka kyerɛɛ Mose sɛ,
    24: “Ɛnneɛ ka kyerɛ nnipa no na wɔmfiri Kora, Datan ne Abiram ntomadan no mu.”
    25: Enti, Mose yɛɛ ntɛm kɔɔ Datan ne Abiram ntomadan no mu a Israel mpanimfoɔ ahanu aduonum di nʼakyi. Ɔka kyerɛɛ nnipa no sɛ,
    26: “Ntɛm, momfiri saa nnipabɔnefoɔ yi ntomadan mu na mommfa mo nsa nka wɔn biribiara. Sɛ moyɛ saa a, wɔde mo bɛka wɔn bɔne a wɔayɛ no ho na wɔbɛsɛe mo ne wɔn nyinaa.”
    27: Enti, nnipa no firii Kora, Datan ne Abiram ntomadan no mu kɔgyinagyinaa akyire. Ɛnna Datan ne Abiram nso ne wɔn yerenom ne wɔn mma bɛgyinagyinaa wɔn ntomadan no akwan ano.
    28: Mose kaa sɛ, “Ɛnam yei so bɛma moahunu sɛ, Awurade na ɔsomaa me sɛ menyɛ deɛ mayɛ yi nyinaa. Ɛnyɛ me ara me tumi mu na mefiri yɛɛ saa.
    29: Sɛ owuo nko ara na ɛbɛto saa nnipa yi, anaa sɛ wɔhunu deɛ ɛtaa ba nnipa so nko ara a, na ɛnyɛ Awurade na wasoma me.
    30: Na sɛ Awurade nam anwanwakwan so pae asase mu ma emu bue na ɛmene wɔn ne wɔn ahodeɛ na sɛ wɔkɔ asamando anikann a, ɛbɛma moahunu sɛ, saa nnipa yi bu Awurade animtia.”
    31: Wankasa anwie koraa, asase a ɛwɔ wɔn ase no mu paee prɛko pɛ,
    32: na ɛmenee wɔn ne wɔn ntomadan, wɔn abusuafoɔ, wɔn nnamfonom a na wɔgyinagyina wɔn ho ne wɔn agyapadeɛ nyinaa.
    33: Enti, wɔwuraa asase mu anikann kɔɔ asamando na asase no sane ka too mu ma wɔyeraeɛ.
    34: Israelfoɔ nyinaa de nteateamu dwaneeɛ, ɛfiri sɛ, “Nna wɔsuro sɛ asase no bɛmene wɔn nso!”
    35: Afei, ogya firi Awurade nkyɛn bɛhyee nnipa ahanu aduonum a na wɔrehye aduhwam no nyinaa.
    36: Awurade ka kyerɛɛ Mose sɛ,
    37: “Ka kyerɛ ɔsɔfoɔ Aaron babarima Eleasa sɛ ɔnyi aduhwamhyeɛ nkukuo no mfiri ogya no mu, ɛfiri sɛ, ɛyɛ kronkron, na ɔnyi gyasramma no
    38: mfiri saa nnipa a wɔayɛ bɔne awu no aduhwamhyeɛ nkukuo no aseɛ. Ɔbɛboro aduhwamhyeɛ nkukuo no ama ayɛ trawa na ɔde akata afɔrebukyia no so. Saa aduhwamhyeɛ nkukuo yi yɛ kronkron, ɛfiri sɛ, wɔde adi dwuma wɔ Awurade anim. Na afɔrebukyia no nkatasoɔ yi bɛyɛ kɔkɔbɔ ama Israelfoɔ.”
    39: Enti, ɔsɔfoɔ Eleasa faa aduhwamhyeɛ nkukuo ahanu aduonum no na ɔboro ma ɛyɛɛ ntrawa na ɔde kataa afɔrebukyia no so,
    40: na Israelfoɔ no nam so akae sɛ obiara a wɔmmaa no ho kwan anaa ɔmfiri Aaron ase no, ɔnni ho kwan sɛ ɔba Awurade anim bɛhye aduhwam. Sɛ ɔyɛ saa a, asɛm a ɛtoo Kora ne nʼahokafoɔ no bi bɛto no. Sei na Mose yɛɛ deɛ Awurade ka kyerɛɛ no sɛ ɔnyɛ no.
    41: Adeɛ kyee anɔpa no, nnipa no nyinaa firii aseɛ nwiinwii tiaa Mose ne Aaron sɛ, “Moakum Awurade nkurɔfoɔ.”
    42: Ankyɛre koraa, nnipa no nyinaa boaa wɔn ho ano. Wɔgu so rehwɛ Ahyiaeɛ Ntomadan no, prɛko pɛ, omununkum no pueeɛ ma wɔhunuu Awurade animuonyam nwanwaso no.
    43: Mose ne Aaron bɛgyinaa Ahyiaeɛ Ntomadan no kwan ano,
    44: na Awurade ka kyerɛɛ Mose sɛ,
    45: “Twe wo ho firi saa nnipa yi mu na matumi asɛe wɔn prɛko pɛ.” Nanso, Mose ne Aaron de wɔn anim butubutuu fam wɔ Awurade anim.
    46: Na Mose ka kyerɛɛ Aaron sɛ, “Ntɛm, fa aduhwamhyeɛ kukuo no na yi ogya firi afɔrebukyia no so gu mu. Fa aduhwam gu so na fa fa nnipa no mu ntɛm so fa kɔyɛ mpatadeɛ ma wɔn, ɛfiri sɛ, Awurade abufuo aduru wɔn so. Ɔyaredɔm no afiri aseɛ.”
    47: Aaron yɛɛ deɛ Mose hyɛɛ no sɛ ɔnyɛ no, na ɔtuu mmirika faa nnipa no mu. Na ɔyaredɔm no aba ampa, na ɔhyee aduhwam no de yɛɛ mpatadeɛ maa wɔn.
    48: Na ɔgyinaa ateasefoɔ ne awufoɔ ntam, na ɔyaredɔm no gyaeeɛ,
    49: nanso, na nnipa mpem dunan ne ahanson awuwu dada abɛka wɔn a wɔne Kora wuwuiɛ ɛda a ɛdi animu no ho.
    50: Ɔyaredɔm no gyaeeɛ no, Aaron sane kɔɔ Mose nkyɛn wɔ Ahyiaeɛ Ntomadan no ano.
  17:
    1: Afei, Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ no sɛ, abusua biara ɔdaanoni no ntwa poma na ɔntwerɛ ne din wɔ ho.
    3: Aaron din na wɔbɛtwerɛ agu Lewi abusuakuo poma no ho.
    4: Momfa mpoma yi ngu Ahyiaeɛ Ntomadan no mu ahyiaeɛm wɔ baabi a mehyia mo wɔ adaka no anim hɔ no.
    5: Menam mpoma yi so bɛkyerɛ onipa a mɛyi no no, na ne poma no ho bɛfefɛ! Ɛno akyi, anwiinwii a wɔnwiinwii tia wo no nyinaa to bɛtwa.”
    6: Enti, Mose hyɛɛ saa mmara yi maa nnipa no maa ahemfo dumienu no a Aaron ka wɔn ho de wɔn mpoma brɛɛ no.
    7: Ɔde guu Awurade anim wɔ Adanseɛ Ntomadan no mu hɔ.
    8: Adeɛ kyeeɛ a ɔkɔɔ mu no, ɔhunuu sɛ Aaron poma a ɛwɔ hɔ ma Lewi abusuakuo no afefɛ ayɛ frɔmm, aso aba a ɛsensɛn so.
    9: Ɛberɛ a Mose de firii Awurade hɔ baeɛ sɛ ɔde rebɛkyerɛ nkurɔfoɔ no, wɔhunuiɛ no, wɔn ho dwirii wɔn. Afei, obiara gyee ne poma, gye Aaron nko.
    10: Awurade ka kyerɛɛ Mose sɛ ɔmfa Aaron poma no nto adaka no ho pɛɛ na ɔmfa nkae saa adɔnyɛ no. Na ɛsɛ sɛ ɔde ba bɛkyerɛ nnipa no bio na sɛ anwiinwii bi wɔ hɔ a ɛtia Aaron tumi a, ɛbɛsi amanehunu foforɔ a anka ɛbɛba nnipa no so no ano.
    11: Enti, Mose yɛɛ deɛ Awurade hyɛɛ no sɛ ɔnyɛ no.
    12: Nanso Israelfoɔ no kɔɔ so nwiinwiiɛ sɛ, “Yɛyɛ teaseawuo.
    13: Obiara a ɔbɛbɛn Awurade Ahyiaeɛ Ntomadan no ho no wu. Ɛsɛ sɛ yɛn nyinaa ase hye anaa?”
  18:
    1: Awurade kasa kyerɛɛ Aaron sɛ, “Wo, wo mmammarima ne wʼabusuafoɔ a wɔfiri Lewi abusuakuo mu no, mfomsoɔ biara a ɛfa kronkronbea hɔ no ho asodie bɛda mo so. Na sɛ biribi ankɔ so yie wɔ asɔfodwuma no mu a, wɔbɛbisa wo ne wo mmammarima ho asɛm.
    2: Fa wo nkurɔfoɔ a wɔwɔ Lewi abusuakuo no mu ma wɔmmoa wo mmammarima wɔ dwumadie kronkron no a wɔyɛ no Ahyiaeɛ Ntomadan no anim.
    3: Ɛsɛ sɛ Lewifoɔ no hwɛ yie na wɔansɔ biribiara a ɛyɛ kronkron wɔ afɔrebukyia no so mu. Sɛ wɔyɛ saa a, mɛsɛe wo ne wɔn.
    4: Obiara a ɔmfiri Lewi abusua mu nni ho kwan sɛ ɔboa wo ɛkwan biara so.
    5: “Kae sɛ asɔfoɔ no nko ara na ɛsɛ sɛ wɔdi dwuma a ɛho te wɔ kronkronbea hɔ ne afɔrebukyia no so. Sɛ wodi saa mmara yi so a, Onyankopɔn abufuo no remma Israelfoɔ no so bio sɛ wɔabu mmara yi so.
    6: Meka bio sɛ, Lewifoɔ a wɔyɛ wo nkurɔfoɔ no na wɔmmoa wo wɔ Ahyiaeɛ Ntomadan no mu dwumadie no. Wɔyɛ akyɛdeɛ firi Awurade hɔ ma wo.
    7: Nanso, wo ne wo mmammarima asɔfoɔ no ankasa na mobɛdi dwuma a ɛho te wɔ afɔrebukyia no so ne deɛ ɛwɔ ntwamutam no mu, na asɔfodwuma no deɛ, ɛyɛ mo ara mo dom akyɛdeɛ dwumadie. Onipa foforɔ biara a ɔbɛyɛ nʼadwene sɛ ɔbɛdi dwuma no bi no bɛwu.”
    8: 'Awurade sane ka kyerɛɛ Aaron sɛ: “Mede akyɛdeɛ a nkurɔfoɔ de abrɛ Awurade no nyinaa ama asɔfoɔ no; saa akyɛdeɛ yi a wɔhim no Awurade anim nam so de kyɛɛ no wɔ afɔrebukyia no anim no no, daa daa mmara enti, ɛyɛ mo ne mo mmammarima dea.'
    9: Aduane afɔrebɔ, bɔne afɔrebɔ ne afɔbuo afɔrebɔ nyinaa yɛ mo dea, agye emu bi a wɔhye no wɔ afɔrebukyia so de kyɛ Awurade no nko ara. Yeinom nyinaa yɛ afɔrebɔdeɛ a ɛyɛ kronkron pa ara.
    10: Ɛsɛ sɛ wɔdi no baabi a ɛyɛ kronkron pa ara. Na mmarima nko ara na ɛsɛ sɛ wɔdie.
    11: “Akyɛdeɛ afoforɔ a wɔnam him a wɔbɛhim wɔ afɔrebukyia no so de bɛkyɛ me no yɛ wo ne wʼabusuafoɔ, wo mmammarima ne wo mmammaa nyinaa dea. Na wʼabusuafoɔ nyinaa tumi di bi, agye obi a saa ɛberɛ no na ne ho nte.
    12: “Otwa berɛ a ɛdi ɛkan mu akyɛdeɛ a nnipa no de bɛba sɛ afɔrebɔdeɛ a wɔde rebrɛ Awurade no a ɛyɛ ngo pa, bobesa pa, aburoo ne afudeɛ biara no, ne nyinaa yɛ mo dea.
    13: Sɛ mo abusuafoɔ hwɛ na wɔn ho te a, wɔtumi di yeinom nyinaa bi.
    14: “Deɛ wɔde bɛma Awurade biara yɛ mo dea.
    15: Israelfoɔ abakan ne wɔn mmoa nyinaa abakan a wɔde brɛ Awurade yɛ mo dea. Nanso mmoa a memmaa mo ɛkwan sɛ wɔnwe wɔn nam no deɛ, monnnye wɔn abakan. Na mmom, ɛsɛ sɛ wɔtua sika kakra de si abakan biara anan.
    16: Sɛ abakan no di bosome a, na ɛsɛ sɛ wɔde ɔgye boɔ a ɛyɛ dwetɛ gram aduonum nsia sɛdeɛ kronkronbea hɔ nkariboɔ a ɛyɛ gram dubaako ne nkyemu anum mu baako no teɛ no ba.
    17: “Nanso anantwie, nnwan ne mpɔnkye mmakan deɛ, ɛnsɛ sɛ wɔgye wɔn. Ɛsɛ sɛ wɔde wɔn bɔ afɔdeɛ ma Awurade. Wɔn mogya na ɛsɛ sɛ wɔde pete afɔrebukyia no so na wɔhye wɔn sradeɛ no sɛ ogya afɔdeɛ. Ɛyɛ adeɛ a Awurade ani sɔ.
    18: Saa mmoa yi nyinaa ɛnam bɛyɛ mo dea. Ne yan ne ne srɛ nifa a wɔbɛhim no afɔrebukyia no anim de akyerɛ sɛ wɔde ama Awurade no nso, mobɛfa.
    19: Mede afɔrebɔdeɛ a Israelfoɔ de bɛbrɛ Awurade a wɔbɛhim no no nyinaa ma mo ne mo abusuafoɔ. Mo ne mo abusuafoɔ mfa na monni. Yei yɛ bɔhyɛ a ɛda mo ne Awurade ne mo asefoɔ ntam daa nyinaa.”
    20: Awurade ka kyerɛɛ Aaron sɛ, “Mo asɔfoɔ no nso, ɛnsɛ sɛ mopɛ agyapadeɛ ne akatua foforɔ biara. Na me ara na me ho hia mo.
    21: “Na Lewi abusuakuo deɛ, wɔfiri Israel asase so ho adwumadeɛ ntotosoɔ dudu no mu na ɛbɛtua wɔn ka.
    22: Ɛfiri ɛnnɛ rekorɔ, Israelfoɔ a wɔnyɛ asɔfoɔ ne Lewifoɔ no nni ho kwan sɛ wɔkɔ kronkron mu kronkron hɔ. Wɔyɛ saa a, wɔbɛbu wɔn fɔ na wɔawuwu.
    23: Lewifoɔ no nko ara na wɔbɛyɛ adwuma wɔ hɔ. Sɛ wɔanyɛ a, wɔbɛbu wɔn fɔ. Ɛyɛ mmara a ɛda hɔ afebɔɔ sɛ ɛnsɛ sɛ Lewini biara nya agyapadeɛ wɔ Israelman mu.
    24: Mmom, ntotosoɔ dudu a ɔmanfoɔ de ba ma wɔhim no afɔrebukyia no anim de ma Awurade no na ɛsɛ sɛ Lewifoɔ no fa. Yei yɛ agyapadeɛ, enti ɛho nhia sɛ wɔpɛ agyapadeɛ foforɔ bi bio.”
    25: Awurade sane ka kyerɛɛ Mose sɛ,
    26: “Ka kyerɛ Lewifoɔ no sɛ, ntotosoɔ dudu a wɔnya no, wɔmfa nkyɛmu edu mu baako mma Awurade. Ɛbɛyɛ ntotosoɔ dudu mu ntotosoɔ dudu a wɔnam him a wɔbɛhim no afɔrebukyia no anim de ama Awurade no so.
    27: Na Awurade bɛgye no sɛ mo afɔrebɔdeɛ a ɛdi ɛkan a ɛyɛ aduane ne nsã a mode rema no sɛdeɛ ɛfiri mo ara mo agyapadeɛ mu.
    28: Saa ntotosoɔ dudu mu ntotosoɔ dudu yi a mobɛnya yi mu na mode bɛma ɔsɔfoɔ Aaron sɛ Awurade kyɛfa.
    29: Biribiara a wɔde bɛma mo no, momfa emu deɛ ɛyɛ pa ara na ɛyɛ kronkron no mma Awurade.
    30: “Na wɔbɛfa no sɛ deɛ ɛfiri mo ankasa mo ayuporobea ne mo nsakyibea hɔ.
    31: Aaron ne ne mmammarima ne nʼabusuafoɔ bɛtumi adi no wɔ wɔn fie anaa baabiara a wɔpɛ, ɛfiri sɛ, ɛyɛ wɔn adwuma a wɔyɛ no wɔ Ahyiaeɛ Ntomadan mu no ho akatua.
    32: Mo Lewifoɔ no, sɛ mogye Awurade ntotosoɔ dudu no na mode emu nkyɛmu edu a ɛsɔ ani mu baako ma asɔfoɔ no a, monni afɔbuo biara. Nanso, monhwɛ yie na akyɛdeɛ kronkron a Israelfoɔ de aba no, moammu no ade teta bi. Sɛ moyɛ saa a, mobɛwuwu.”
  19:
    1: Awurade ka kyerɛɛ Mose ne Aaron sɛ,
    2: '“Me som ho mmara foforɔ nie: Ka kyerɛ Israelfoɔ sɛ wɔmfa nantwie ba bereɛ kɔkɔɔ a ɔnnii dɛm na ɔntwee nneɛma da mmrɛ me.'
    3: Momfa no mma ɔsɔfoɔ Eleasa na ɔde no bɛkɔ atenaeɛ no akyi baabi na obi akum no ɛberɛ a ɔno ara nso rehwɛ.
    4: Eleasa de ne nsateaa bɛbɔ mogya no mu na ɔde apete Ahyiaeɛ Ntomadan no anim mprɛnson.
    5: Afei, ɔbɛhwɛ ama obi ahye nantwie ba no. Ɔbɛhye ne ho nwoma, ne nam, ne mogya ne nʼagyanan nyinaa.
    6: Na ɛgu so rehye no, Eleasa bɛfa odum dua ne hisope mman ne asaawa kɔkɔɔ na wato agu nneɛma a wɔrehye no mu.
    7: Yei akyi, ɛsɛ sɛ ɔsi ne ntadeɛ na ɔdware na afei ɔkɔ atenaeɛ hɔ a wɔfa no sɛ ne ho agu fi kɔsi anwummerɛ.
    8: Onipa a ɔhyee aboa no nso, ɛsɛ sɛ ɔsi ne ntadeɛ, na ɔdware, ɛfiri sɛ, ɔno nso ho agu fi kɔsi anwummerɛ.
    9: “Afei, obi a ne ho nguu fi no bɛsesa aboa a wɔhyee no no nsõ de akɔ atenaeɛ no akyi baabi a ɛhɔ yɛ kronkron na wakɔkora no wɔ hɔ. Israelfoɔ no de bɛgu wɔn nsuo a wɔde dwira wɔn ho de pam wɔn bɔne no mu.
    10: Onipa a ɔbɛboaboa nantwie ba no nsõ no ano no nso, ɛsɛ sɛ ɔsi ne ntadeɛ, ɛfiri sɛ, ne ho gu fi kɔsi anwummerɛ; yei yɛ mmara a ɛwɔ hɔ daa a ɛho wɔ mfasoɔ ma Israelfoɔ no ne ahɔhoɔ a wɔte wɔn mu no nyinaa.
    11: “Obiara a ɔbɛsɔ efunu mu no ho bɛgu fi nnanson.
    12: Na ne nnansa ne ne nnanson so no, ɔde nsuo a wɔde dwira wɔn ho no adwira ne ho ama ne ho ate. Sɛ ne nnansa so wanyɛ yei a, ne nnanson akyi nyinaa na ne ho agu fi.
    13: Wɔn a wɔsɔ efunu mu na wɔnnwira wɔn ho sɛdeɛ makyerɛ yi no, wɔgu Awurade Ahyiaeɛ Ntomadan ho fi, na ɛsɛ sɛ wɔyi saa nnipa no firi Israelfoɔ mu. Esiane sɛ wɔamfa ahodwira nsuo no bi ampete wɔn ho no enti, wɔn ho agu fi ara.
    14: '“Sɛ obi wu wɔ ntomadan mu a, ɛho mmara nie: Obiara a ɔbɛwura saa ntomadan no mu ne wɔn a wɔwɔ mu dada ansa na onipa no rewuo no nyinaa ho gu fi nnanson.'
    15: Adeɛ biara a wɔde biribi gu mu a ɛnni mmuasoɔ no nso ho gu fi.
    16: “Sɛ obi a ɔwɔ abɔntene de ne nsa ka obi a ɔtɔɔ wɔ akofena ano funu anaa sɛ obi a ɔnyɛ ɔtɔfoɔ funu, anaasɛ obi de ne nsa ka onipa dompe anaa damena a, ne ho bɛgu fi nnanson.
    17: “Ansa na ne ho bɛte bio no, gye sɛ wɔde nantwie ba kɔkɔɔ no nsõ a wɔde bɔ bɔne ho afɔdeɛ no fra nsuo a wɔde agu asuhina mu.
    18: Na obi a ne ho te afa hisope mman na ɔde abɔ nsuo no mu de apete ntomadan no so ne nkuku ne nkaka a ɛwɔ ntomadan no mu no nso so ne obiara a na ɔwɔ ntomadan no mu a ne ho agu fi no so. Saa ara nso na obi a ɔsɔɔ dompe mu anaa ɔsɔɔ obi a wɔakum no anaa deɛ ɔde ne ho aka damena no nso, wɔdwira ne ho.
    19: Wɔyɛ yei ne nnansa ne ne nnanson so. Na deɛ ne ho agu fi no nso, ɛsɛ sɛ ɔsi ne ntadeɛ na ɔdware, na ɛduru anwummerɛ a, afei ne ho ate.
    20: Nanso, obiara a ne ho agu fi na wannwira ne ho no, wɔbɛtwa no asuo, ɛfiri sɛ, wɔagu Awurade kronkronbea hɔ ho fi. Ɛfiri sɛ wɔmfaa nsuo a ɛsɛ sɛ wɔde pete ne so no mpetee ne so no enti, ne ho agu fi.
    21: Yei yɛ mmara a ɛwɔ hɔ afebɔɔ. “Onipa a ɔbɛtu nsuo no apete no nso, ɛsɛ sɛ akyire no, ɔsi ne ntadeɛ, na obiara a ɔde ne nsa bɛka nsuo no nso ho gu fi kɔsi anwummerɛ.
    22: Na biribiara a obi a ne ho agu fi no bɛsɔ mu no nso ho gu fi kɔsi anwummerɛ.”
  20:
    1: Israelfoɔ no duruu Sin ɛserɛ so bosome a ɛdi ɛkan no mu. Wɔsisii wɔn ntomadan wɔ Kades, na ɛhɔ na Miriam wuiɛ ma wɔsiee no.
    2: Na nsuo a wɔbɛnom nni hɔ enti, nnipa no sɔre tiaa Mose ne Aaron.
    3: Nnipa no bɔɔ Mose soboɔ sɛ, “Sɛ yɛne yɛn nuanom wuwuu wɔ Awurade anim a anka yɛpɛ.
    4: Mode Awurade ɔman ne yɛn nnwan ne yɛn anantwie aba ɛserɛ yi so sɛ yɛmmewuwu?
    5: Adɛn enti na moyii yɛn firii Misraim de yɛn baa asase bɔne yi so? Borɔdɔma, atokoɔ, bobe ne ateaa nni asase yi so. Nsuo a yɛbɛnom nso nni ha.”
    6: Mose ne Aaron sɔre kɔɔ Ahyiaeɛ Ntomadan no ano de wɔn anim butubutuu fam wɔ Awurade anim; na wɔhunuu Awurade animuonyam.
    7: Na Awurade ka kyerɛɛ Mose sɛ,
    8: “Momfa Aaron abaa no na wo ne Aaron mfrɛ nnipa no nyinaa. Wɔrehwɛ mo no, kasa kyerɛ ɔbotan a ɛwɔ nohoa no sɛ nsuo mfiri mu mmra. Mobɛnya wɔn nsuo a ɛbɛso wɔne wɔn anantwie afiri ɔbotan no mu!”
    9: Mose yɛɛ deɛ Awurade kaeɛ no. Ɔfaa abaa no firii baabi a wɔde asie wɔ Awurade anim,
    10: na Mose ne Aaron frɛɛ nnipa no nyinaa ma wɔbɛboaa ɔbotan no ho na wɔka kyerɛɛ wɔn sɛ, “Adɔnyɛfoɔ, montie! Yɛmma nsuo mfiri saa ɔbotan yi mu mmra anaa?”
    11: Afei Mose maa abaa no so de bɔɔ ɔbotan no mprenu maa nsuo bebree firii mu baeɛ maa nnipa no ne wɔn anantwie nomeeɛ.
    12: Nanso, Awurade ka kyerɛɛ Mose ne Aaron sɛ, “Esiane sɛ moante me ho wɔ Israelfoɔ no anim no enti, moremfa wɔn nkɔ asase a mehyɛɛ wɔn ho bɔ no so!”
    13: 'Wɔfrɛɛ beaeɛ hɔ Meriba a aseɛ ne: Adɔnyɛ Nsuo, ɛfiri sɛ, ɛhɔ ne baabi a Israelfoɔ tee Awurade atua na, ɛhɔ ara nso na Awurade daa ne ho adi kyerɛɛ wɔn sɛ ɔyɛ kronkron.'
    14: 'Ɛberɛ a Mose wɔ Kades no, ɔsomaa nnipa ma wɔkɔɔ Edomhene nkyɛn sɛ wɔnkɔka nkyerɛ no sɛ: “Saa nkra yi firi wʼabusuafoɔ a wɔyɛ Israelfoɔ nkyɛn. Wonim abɛbrɛsɛ a yɛafa mu,'
    15: sɛdeɛ yɛn agyanom kɔtenaa Misraim. Yɛtenaa hɔ mfeɛ bebree na yɛhunuu amane sɛ Misraimfoɔ nkoa.
    16: Nanso, yɛsu frɛɛ Awurade no, ɔtiee yɛn na ɔsomaa ɔbɔfoɔ ma ɔbɛyii yɛn firii Misraim. “Seesei yɛwɔ Kades wɔ mo asase hyeɛ so.
    17: Yɛsrɛ mo sɛ, momma yɛntwa mu mfa mo ɔman yi mu. Yɛbɛhwɛ yie sɛ yɛremfa mo mfuo ne mo bobe nturo mu. Na mpo, yɛrennom mo abura mu nsuo. Yɛbɛfa ɔhene kwantempɔn so na yɛremfiri so kɔsi sɛ yɛbɛtra mo hyeɛ a ɛwɔ ɛfa nohoa no.”
    18: Nanso, Edomhene kaa sɛ, “Mommfa mʼasase so, anyɛ saa a mede akodɔm bɛhyia mo!”
    19: Israelfoɔ no buaa sɛ, “Owura, yɛbɛfa tempɔn no so. Sɛ yɛn ayɛmmoa nom mo nsuo a, yɛbɛtua ka. Yɛpɛ sɛ yɛtwam wɔ mo asase so na yɛnni adwemmɔne bi.”
    20: Nanso Edomhene buaa sɛ, “Mommfa yɛn asase so!” Ɔboaboaa nʼakodɔm ano de wɔn kɔɔ ɛhyeɛ no so.
    21: Esiane sɛ Edom amma wɔn ɛkwan amma Israelfoɔ no amfa wɔn ɔman mu no enti, wɔmane faa nkyɛn.
    22: Wɔfirii Kades kɔɔ Bepɔ Hor so.
    23: Afei, Awurade ka kyerɛɛ Mose ne Aaron wɔ Bepɔ Hor a ɛwɔ Edom hyeɛ so sɛ,
    24: “Ɛberɛ aduru sɛ Aaron wuo, na ɔrenkɔ asase a mede ama Israelfoɔ no so bi, ɛfiri sɛ, mo baanu yɛɛ me dɔm wɔ Meriba nsuo no ho.
    25: Afei, fa Aaron ne ne babarima Eleasa kɔ Bepɔ Hor so.
    26: Ɛhɔ na wobɛyi Aaron asɔfotadeɛ no de ahyɛ ne babarima Eleasa. Ɛhɔ na Aaron bɛwu na watoa nʼagyanom.”
    27: Enti, Mose yɛɛ deɛ Awurade hyɛɛ no sɛ ɔnyɛ no. Wɔn baasa nyinaa kɔɔ bepɔ Hor so a nnipa no nyinaa hwɛ wɔn.
    28: Wɔduruu bepɔ no apampam no, Mose yii Aaron asɔfotadeɛ no de hyɛɛ ne babarima Eleasa, na Aaron wuu wɔ bepɔ no apampam. Mose ne Eleasa sane wɔn akyi,
    29: na wɔbɔɔ nnipa no wu a Aaron awuo no ho amaneɛ no, wɔsuu no adaduasa.
  21:
    1: Arad ɔhene a ɔyɛ Kanaanni a ɔte Negeb tee sɛ Israelfoɔ nam Atarim ɛkwan so reba. Ɔboaboaa nʼakodɔm ano kɔto hyɛɛ Israelfoɔ no so kyekyeree binom sɛ nneduafoɔ.
    2: Afei, Israelfoɔ no kaa ntam kyerɛɛ Awurade sɛ, sɛ ɔbɛboa wɔn ama wɔadi Arad ɔhene ne de dɔm so a, anka wɔbɛgu nkuro akɛseɛ a ɛwɔ hɔ nyinaa.
    3: Awurade tiee wɔn abisadeɛ no, enti ɔmaa wɔdii Kanaanfoɔ no so; Israelfoɔ no sɛee wɔn ne wɔn nkuro akɛseɛ pasaa. Wɔtoo hɔ edin Horma a aseɛ ne “Ɔsɛeɛ.”
    4: Afei, Israelfoɔ no sane kɔɔ Bepɔ Hor so. Wɔfiri hɔ no, wɔkɔɔ anafoɔ fam ɛkwan a ɛkɔ Ɛpo Kɔkɔɔ no so no so sɛdeɛ ɛbɛyɛ a, wɔbɛtumi atwa kanko afa Edom ho. Nnipa no aba mu buiɛ.
    5: Wɔhyɛɛ aseɛ nwiinwii tiaa Onyankopɔn enti wɔkaa wɔn ahiasɛm kyerɛɛ Mose sɛ, “Adɛn enti na woayi yɛn afiri Misraim de yɛn aba sɛ yɛmmɛwuwu ɛserɛ yi so? Aduane a yɛbɛdie nni ha. Nsuo a yɛbɛnom nso nni ha. Mana yi nso deɛ, afono yɛn.”
    6: Enti, Awurade maa awɔ a wɔn ano wɔ borɔ yie kɔkekaa wɔn mu bebree ma wɔwuwuiɛ.
    7: Afei, nnipa no baa Mose nkyɛn bɛsrɛɛ sɛ, “Yɛayɛ bɔne, ɛfiri sɛ, yɛakasa atia Awurade ne wo. Bɔ mpaeɛ kyerɛ Awurade na awɔ no nkɔ.” Mose bɔɔ mpaeɛ maa nnipa no.
    8: Awurade ka kyerɛɛ Mose sɛ, “Fa kɔbere yɛ saa awɔ yi mu baako sɛso na fa no sɛn poma bi so, na sɛ awɔ no bi ka obi na onii no hwɛ no kɛkɛ a, ɔrenwu.”
    9: Enti, Mose yɛɛ ɔwɔ sɛso no; na obiara a ɔwɔ no bi bɛka no no, sɛ ɔpagya nʼani hwɛ no a, ɔnwu.
    10: Israelfoɔ no firi hɔ no, wɔtoaa wɔn akwantuo no so kɔɔ Obot kɔtenaa hɔ.
    11: Afei, wɔtoaa so kɔɔ Iye-Abarim wɔ ɛserɛ so wɔ Moab apueeɛ fam.
    12: Wɔfiri hɔ no, wɔtoaa so kɔɔ asuwa Sered Subɔnhwa mu kɔbɔɔ atenaeɛ wɔ hɔ.
    13: Afei, wɔtu kɔɔ akyirikyiri fam wɔ Asubɔnten Arnon nkyɛn hɔ baabi a wɔne Amorifoɔ bɔ hyeɛ. Asubɔnten Arnon na ɛyɛ ɛhyeɛ a ɛda Moabfoɔ ne Amorifoɔ ntam.
    14: Enti, wɔkaa saa asɛm yi wɔ Awurade akodie nwoma no mu sɛ, asubɔnten Arnon subɔnhwa ne kuro Waheb
    15: da Amorifoɔ ne Moabfoɔ ntam.
    16: Afei, Israelfoɔ no toaa wɔn akwantuo no so kɔɔ Beer a aseɛ ne “Abura.” Ɛha na Awurade ka kyerɛɛ Mose sɛ, “Frɛfrɛ nnipa no nyinaa bra na mɛma wɔn nsuo.”
    17: Ɛhɔ na Israelfoɔ too dwom sɛ, “Tue Ao, Abura! To ho dwom!
    18: To abura yi ho dwom, mmapɔmma na wɔtuiɛ; na akunini titii mu wɔde wɔn ahempoma ne wɔn poma.” Afei, Israelfoɔ no firii ɛserɛ no so kɔfaa Matana,
    19: Nahaliel ne Bamot.
    20: Afei wɔkɔɔ Pisga atifi a ɛwɔ Moab bɔnhwa no mu, baabi a wogyina a wohunu asase tamaa no.
    21: 'Afei, Israelfoɔ tuu abɔfoɔ ma wɔde nkra yi kɔmaa Amorifoɔhene Sihon sɛ:'
    22: “Momma yɛntwa mu mfa mo ɔman yi mu. Yɛbɛfa ɛkwan tempɔn so, na yɛremfiri so kɔsi sɛ yɛbɛtra mo hyeɛ. Yɛrentiatia mo mfudeɛ so, yɛremfa yɛn nsa nka mo bobe nturo, na yɛrennom mo abura mu nsuo.”
    23: Nanso ɔhene Sihon ampene so. Na mmom, ɔboaboaa nʼakodɔm ano kɔto hyɛɛ Israelfoɔ so wɔ ɛserɛ so hɔ ne wɔn koo wɔ Yahas.
    24: Nanso Israelfoɔ no kunkumm wɔn faa wɔn asase a ɛfiri Asubɔnten Arnon kɔsi asuo Yabok ho toaa so kɔsii Amorifoɔ ahyeɛ so, nanso wɔkɔhyiaa Amon mma ahoɔdenfoɔ bi a wɔakyere sraban enti wɔantumi anko ankɔ wɔn anim bio.
    25: Enti Israelfoɔ no faa Amorifoɔ no nkuro akɛseɛ nyinaa a Hesbon kuropɔn ne ne nkuraase nyinaa ka ho tenaa mu.
    26: Na Hesbon yɛ Amorifoɔhene Sihon Kuropɔn. Sihon na ɛda bi ɔko tiaa Moabhene faa ne nsase nyinaa bɛsii Asubɔnten Arnon no.
    27: Ne sei enti tete, anwensɛm twerɛfoɔ twerɛɛ yei faa ne ho sɛ, “Bra Hesbon, Sihon kuropɔn, yɛnkyekyere na ɛnsi ne dada mu.
    28: “Egya turi firii Hesbon Ogyaframa firii Sihon ahenkuro mu, Ɛhyee Ar kuropɔn a ɛwɔ Moab; ɛsɛee sodifoɔ a wɔwɔ Arnon mmepɔ so.
    29: Ao Moabfoɔ, mosɛeɛ bɛba mu! Wɔawie mo, mo a mosom Kemos! Kemos agya ne mmammarima sɛ atutenafoɔ, Ne ne mmammaa sɛ Amorifoɔhene Sihon nnommumfoɔ.
    30: “Yɛasɛe wɔn pasaa, ɛfiri Hesbon tɔnn kɔsi Dibon. Yɛasɛe wɔn ara akɔsi Nofa De kɔ ara kɔsi Medeba.”
    31: Enti Israelfoɔ no tenaa Amorifoɔ asase so.
    32: Mose somaa akwansrafoɔ sɛ wɔnkɔsrasra Yaser fa mu hɔ. Ɔde asraafoɔ toaa wɔn, faa wɔn nkuro nyinaa, pamoo Amorifoɔ no.
    33: Afei, wɔde wɔn ani kyerɛɛ kuro kɛseɛ Basan, nanso Basanhene Og de nʼasraafoɔ hyiaa wɔn wɔ Edrei.
    34: Awurade ka kyerɛɛ Mose sɛ ɔnnsuro na wadi atamfoɔ no so dada. Awurade sane hyɛɛ Mose nkuran sɛ asɛm a ɛtoo ɔhene Sihon wɔ Hesbon no, saa asɛm korɔ no ara bi na ɛbɛto no.
    35: Ampa ara, Israelfoɔ dii nkonim na wɔkumm ɔhene Og ne ne mmammarima ne ne nkurɔfoɔ nyinaa a anka wɔn mu baako mpo. Enti Israelfoɔ no tenaa asase no so.
  22:
    1: Afei, Israelfoɔ no kɔɔ Moab tata so kɔtenaa Asubɔnten Yordan apueeɛ fam a ɛhɔ ne Yeriko di nhwɛanimu no.
    2: Sipor babarima Moabhene Balak hunuu deɛ Israelfoɔ ayɛ Amorifoɔ.
    3: Ɛberɛ a ɔhunuu Israelfoɔ dodoɔ a wɔwɔ hɔ no, ɔne ne nkurɔfoɔ bɔɔ huboa.
    4: Ntɛm ara, wɔne Midian mpanimfoɔ tuu agyina. Wɔkaa sɛ, “Saa dɔm yi bɛwe biribiara a wɔhunu sɛdeɛ nantwie we serɛ.” Enti, Moab ɔhene Balak
    5: somaa nnipa ma wɔkɔɔ Beor babarima Balaam nkyɛn wɔ Petor a ɛbɛn Asubɔnten Eufrate ho. Ɔsrɛɛ Balaam sɛ ɔmmɛboa no. Ɔkaa sɛ, “Nnipadɔm bi firi Misraim aba. Wɔkata asase ani nyinaa na wɔrehunahuna me.
    6: Mɛsrɛ wo, bra na bɛdome wɔn ma me, ɛfiri sɛ wɔdɔɔso dodo. Ebia metumi adi wɔn so nkonim na mapam wɔn afiri asase no so. Na menim nhyira a ɛba wɔn a wohyira wɔn no so, ɛnna menim musuo a ɛba wɔn a wodome wɔn so.”
    7: Nnipa a ɔsomaa wɔn no yɛ atitire a wɔfiri Moab ne Midian. Wɔfaa sika sɛ wɔde rekɔtua Balaam ka ama wadome Israelfoɔ. Enti wɔkɔɔ Balaam nkyɛn kɔkaa deɛ ɛhia Balak kyerɛɛ no.
    8: Balaam kaa sɛ, “Monna ma adeɛ nkye mo. Adeɛ kye a, deɛ Awurade bɛkyerɛ me sɛ menyɛ no, mɛka akyerɛ mo.” Enti wɔdaeɛ.
    9: Anadwo no, Onyankopɔn baa Balaam nkyɛn bɛbisaa no sɛ, “Saa nnipa yi yɛ ɛhefoɔ?”
    10: Ɔbuaa sɛ, “Wɔfiri Moabhene Balak nkyɛn.
    11: Na nnipadɔm bi firi Misraim aba ne hyeɛ so, na ɔpɛ sɛ mekɔ hɔ ntɛm so na mekɔdome wɔn sɛdeɛ ɛbɛyɛ a, ɔbɛtumi adi wɔn so.”
    12: Onyankopɔn ka kyerɛɛ no sɛ, “Nkɔ. Ɛnsɛ sɛ wodome wɔn, ɛfiri sɛ, mahyira wɔn!”
    13: Adeɛ kyeeɛ no, anɔpa, Balaam ka kyerɛɛ nnipa no sɛ, “Monsane nkɔ fie! Awurade rempene mma mennyɛ saa.”
    14: Enti, ɔhene Balak ananmusifoɔ no sane wɔn akyi bɛbɔɔ amaneɛ sɛ ɔse ɔremma.
    15: Balak sɔ hwɛɛ bio. Saa ɛberɛ no deɛ, ɔsomaa nnipa dodoɔ pa ara a animuonyamfoɔ a wɔkyɛn kane dɔm no fra wɔn mu.
    16: Wɔbaa Balaam nkyɛn bɛka kyerɛɛ no sɛ, “Ɔhene Balak se ɔsrɛ wo sɛ bra.
    17: Ɔbɛhyɛ wo animuonyam na sika biara a wɔbɛgye no no nso, ɔbɛtua. Ka sika a wobɛgye! Ɔse, wo deɛ, bra na bɛdome saa nnipa no ma yɛn.”
    18: Nanso, Balaam buaa sɛ, “Sɛ ɔma me ahemfie a wɔde dwetɛ ne sikakɔkɔɔ ahyɛ no ma tɔ koraa a, merentumi nyɛ biribiara mmu saa ahyɛdeɛ a Awurade a ɔyɛ me Onyankopɔn no ahyɛ no so.
    19: Nanso, monna ha ma adeɛ nkye na yɛnhwɛ sɛ Awurade bɛka asɛm foforɔ bi aka deɛ waka dada no ho anaa.”
    20: Anadwo no, Onyankopɔn ka kyerɛɛ Balaam sɛ, “Sɔre na wo ne saa nnipa no nkɔ na mmom, hwɛ yie na yɛ deɛ mɛkyerɛ wo sɛ yɛ no nko ara.”
    21: Adeɛ kyee anɔpa no, ɔhyehyɛɛ nʼafunumu, tenaa ne so ne wɔn hyɛɛ aseɛ kɔeɛ.
    22: Nanso, Onyankopɔn bo fuu Balaam ahopere a ɔde kɔeɛ no; enti ɔsomaa ɔsoro Awurade ɔbɔfoɔ kɔgyinaa akwantemfi sɛ ɔnkum no wɔ hɔ. Ɛberɛ a Balaam ne asomfoɔ baanu rekorɔ no,
    23: prɛko pɛ, Balaam afunumu no hunuu Awurade ɔbɔfoɔ no sɛ ɔkura sekan gyina ɛkwan no mfimfini. Aboa no kwae faa wiram nanso Balaam kaa ne so sɛdeɛ ɛbɛyɛ a, ɔbɛfa ɛkwan mu.
    24: Baabi a na Awurade ɔbɔfoɔ no gyina hɔ no yɛ bobefuo afasuo mmienu ntam.
    25: Ɛberɛ a afunumu no hunuu Awurade ɔbɔfoɔ no, ɔde ne ho twee ɔfasuo no ho maa Balaam nan pɛkyɛeɛ. Nanso, Balaam kɔɔ so hwee aboa no bio.
    26: Afei, Awurade ɔbɔfoɔ no kɔɔ ɛkwan no anafoɔ kɔgyinaa baabi a ɛhɔ kyere pa ara a na afunumu no nnya baabi mfa.
    27: Enti, ɔbutuu ɛkwan no mu. Balaam de abufuo kaa aboa no mmaa.
    28: Afei, Awurade hyɛɛ afunumu no ma ɔkasaeɛ! Ɔbisaa ne wura no sɛ, “Ɛdeɛn na mayɛ enti a ɛsɛ sɛ wohwe me mprɛnsa?”
    29: Balaam nso buaa no sɛ, “Ɛfiri sɛ, woama masɛ ɔkwasea. Na sɛ mekura sekan a, anka mɛkum wo.”
    30: Afunumu no nso bisaa no sɛ, “Me ne wo tenaeɛ yi, mayɛ sei pɛn?” Ne wura no buaa sɛ, “Dabi.”
    31: Afei, Awurade buee Balaam ani ma ɔhunuu ɔsoro ɔbɔfoɔ no sɛ watwe sekan gyina ɛkwan no mfimfini enti ɔkɔbutuu nʼanim.
    32: Awurade ɔbɔfoɔ no bisaa no sɛ, “Adɛn enti na wohwe wʼafunumu no mprɛnsa saa? Maba sɛ merebɛka ama woagyae, ɛfiri sɛ, worepɛ adeɛ asɛe.
    33: Afunumu no hunuu me mprɛnsa a emu biara ɔkwae faa baabi; anyɛ saa a, anka mɛkum wo na magyaa no.”
    34: Afei, Balaam ka kyerɛɛ Awurade ɔbɔfoɔ no sɛ, “Mafom. Na mennim sɛ wowɔ hɔ. Sɛ wompɛ sɛ metoa mʼakwantuo no so deɛ a, meresane akɔ efie.”
    35: Nanso, Awurade ɔbɔfoɔ no ka kyerɛɛ no sɛ, “Wo ne nnipa no nkɔ, nanso asɛm a mɛka akyerɛ wo no nko na ka.” Enti Balaam ne wɔn kɔeɛ.
    36: Ɛberɛ a ɔhene Balak tee sɛ Balaam reba no, ɔfirii kuro no mu kɔhyiaa no Asubɔnten Arnon ho wɔ ne hyeɛ so.
    37: Ɔbisaa Balaam sɛ, “Adɛn enti na wokyɛɛ saa? Anaasɛ, mehyɛɛ wo bɔ sɛ mɛhyɛ wo animuonyam no na wonnye nni?”
    38: Balaam buaa sɛ, “Ɛwom sɛ maba deɛ, nanso menni tumi biara a mɛka asɛm biara agye asɛm a Onyankopɔn bɛka akyerɛ me sɛ menka no nko na mɛka.”
    39: Balaam kaa ɔhene no ho ne no kɔɔ Kiria-Husot,
    40: baabi a ɔhene Balak de anantwie ne nnwan bɔɔ afɔdeɛ na ɔde mmoa no bi maa Balaam ne ne mpanimfoɔ sɛ wɔmfa mmɔ afɔdeɛ no.
    41: Adeɛ kyee anɔpa no, Balak faa Balaam de no kɔɔ Bamot-Baal atifi. Ɔfiri hɔ too nʼani hunuu sɛ Israelfoɔ no sam aseɛ hɔ.
  23:
    1: Balaam ka kyerɛɛ ɔhene no sɛ, “Si afɔrebukyia nson wɔ ha, na siesie anantwie mma nson ne nnwennini nson fa wɔn bɔ afɔdeɛ.”
    2: Balak tiee Balaam asɛm no, enti ɔde nantwie ba ne odwennini ba bɔɔ afɔrebukyia nson no biara so afɔdeɛ.
    3: Afei Balaam ka kyerɛɛ ɔhene no sɛ, “Sɔre gyina wo ɔhyeɛ afɔdeɛ no ho na mɛhwɛ sɛ Awurade bɛhyia me, na asɛm a ɔbɛka akyerɛ me no nso, mɛka akyerɛ wo.” Enti, ɔforo kɔɔ apampam baabi.
    4: Ɛhɔ na Onyankopɔn hyiaa no. Balaam ka kyerɛɛ Awurade sɛ, “Masiesie afɔrebukyia nson. Mabɔ afɔrebukyia no biara so nantwie ba ne odwennini ba afɔdeɛ.”
    5: Afei, Awurade de nkra maa Balaam sɛ ɔnkɔka nkyerɛ ɔhene Balak.
    6: Ɛberɛ a Balaam sane baeɛ no, na ɔhene no ne ahenemma a wɔfiri Moab no gyina ɔhyeɛ afɔdeɛ no ho.
    7: 'Nkɔmhyɛ a Balaam de maaeɛ no nie: “Ɔhene Balak soma bɛfrɛɛ me firii Aram. Moabhene frɛɛ me firii apueeɛ fam nkokoɔ so. Ɔkaa sɛ, ‘Bra bɛdome Yakob ma me! Bra bɛka mmusuo a ɛbɛba Israelfoɔ so.’'
    8: Ɛbɛyɛ dɛn na matumi madome wɔn a Onyankopɔn nnomee wɔn? Ɛbɛyɛ dɛn na matumi abu wɔn fɔ, nnipa a Awurade mmuu wɔn fɔ?
    9: Mehunu wɔn firi abotan atifi; mehwɛ wɔn firi nkokoɔ so. Mehunu nnipa a wɔte wɔn ho ase, a wɔayi wɔn afiri amanaman mu.
    10: Hwan na ɔbɛtumi akan Yakob asefoɔ, wɔdɔɔso sɛ mfuturo? Hwan na ɔbɛtumi akan Israelfoɔ nkyɛmu ɛnan mu baako? Ma menwu sɛ ɔteneneeni; na mawieɛ nyɛ sɛ wɔn deɛ.”
    11: Ɔhene Balak bisaa Balaam sɛ, “Ɛdeɛn na woayɛ me yi? Mede wo baa sɛ bɛdome mʼatamfoɔ, nanso woahyira wɔn!”
    12: Nanso, Balaam buaa sɛ, “Metumi aka biribi a Awurade nkaa sɛ menka anaa?”
    13: Afei, Balak ka kyerɛɛ no sɛ, “Bra na yɛnkɔ baabi foforɔ. Yɛduru hɔ a, wobɛhunu ɔman Israel fa bi wɔ hɔ. Dome wɔn a wobɛhu wɔn wɔ hɔ no nyinaa.”
    14: Ɔhene Balak faa Balaam de no kɔɔ Sofim bepɔ Pisga atifi. Ɔsii afɔrebukyia nson wɔ hɔ. Ɛnna ɔde nantwie ba ne odwennini bɔɔ afɔrebukyia biara so afɔdeɛ.
    15: Afei, Balaam ka kyerɛɛ ɔhene no sɛ, “Gyina wo ɔhyeɛ afɔdeɛ no ho wɔ ha na me nso merekɔhyia Awurade.”
    16: Awurade hyiaa Balaam na ɔkaa asɛm a ɔnkɔka kyerɛɛ no.
    17: Enti, ɔsane baa baabi a ɔhene no ne Moab ahenemma no wɔ a wɔgyina wɔn ɔhyeɛ afɔdeɛ no ho. Ɔhene no de ahopere bisaa sɛ, “Awurade aka sɛn?”
    18: 'Nkɔmhyɛ a Balaam de maaeɛ no nie: “Balak, sɔre na tie; Sipor babarima tie me.'
    19: Onyankopɔn nnyɛ onipa na wadi atorɔ; Ɔnyɛ onipa na wasesa nʼadwene. Wakasa a wanyɛ anaa? Wahyɛ bɔ bi pɛn a wanni so anaa?
    20: Wɔhyɛɛ me sɛ menhyira; wahyira, na merentumi nnane no!
    21: “Menhunu amanehunu bi a ɛbɛba Yakob so. Ɔhaw biara nni hɔ mma Israel! Awurade, wɔn Onyankopɔn ka wɔn ho. Ɔne wɔn ɔhene!
    22: Onyankopɔn ayi wɔn afiri Misraim; ɔte sɛ nantwie hoɔdenfoɔ ma wɔn.
    23: Nnome biara renka Yakob, abayisɛm biara nni tumi wɔ Israel so. Na wɔbɛka wɔ Yakob ho sɛ, ‘Hwɛ anwanwadeɛ a Onyankopɔn ayɛ ama Israel!’
    24: Saa nnipa yi sɔre sɛ gyataburu. Wɔgyina hɔ sɛ gyata hoɔdenfoɔ. Ɔnnye nʼahome kɔsi sɛ ɔbɛwe nʼahaboa awie na wanom ne mogya nyinaa!”
    25: Ɔhene no ka kyerɛɛ Balaam sɛ, “Sɛ worennome wɔn a, ɛnneɛ nhyira wɔn.”
    26: Nanso Balaam buaa no sɛ, “Manka ankyerɛ wo sɛ asɛm a Awurade bɛka akyerɛ me sɛ menka no na mɛka?”
    27: Afei, ɔhene no ka kyerɛɛ Balaam sɛ, “Mede wo bɛkɔ baabi foforɔ. Ebia, ɛhɔ bɛyɛ anisɔ ama Onyankopɔn sɛ wobɛgyina hɔ adome wɔn.”
    28: Enti, ɔhene Balak faa Balaam de no kɔɔ bepɔ Peor a ani kyerɛ anweatam no atifi pɛɛ so.
    29: Bio, Balaam ka kyerɛɛ ɔhene no sɛ ɔnsi afɔrebukyia nson na ɔnsiesie nantwie mma nson ne nnwennini mma nson mma afɔrebɔ.
    30: Ɔhene no yɛɛ deɛ Balaam kaeɛ no, enti ɔde nantwie ba ne odwennini ba bɔɔ afɔdeɛ wɔ afɔrebukyia nson no biara so.
  24:
    1: Afei, Balaam hunuu sɛ Awurade pɛ sɛ ɔhyira Israel. Yei enti, wankɔ abisa sɛdeɛ ɔtaa yɛ no. Na mmom, ɔtoo nʼani hwɛɛ ɛserɛ no so,
    2: hunuu sɛ Israelfoɔ mmusuakuo no abobɔ wɔn atenaeɛ. Afei, Onyankopɔn honhom baa ne so,
    3: 'na yei ne nkɔmhyɛ a ɔmaaeɛ: “Beor ba Balaam nkɔmhyɛ no nie; nkɔmhyɛ a ɛfiri ɔbarima a nʼani hunu adeɛ yie,'
    4: 'deɛ ɔte Onyankopɔn asɛm; deɛ ɔhunu anisoadeɛ a ɛfiri Otumfoɔ hɔ; na ɔda fam, a nʼani gu so:'
    5: “Ao Yakob, mo ntomadan yɛ fɛ, Ao Israel, mo afie yɛ ahomeka.
    6: “Ɛsam mʼanim te sɛ mmɛfuo, te sɛ nturo frɔmfrɔm wɔ asubɔnten ho. Wɔte sɛ pɛperɛ a Awurade adua, te sɛ ntweneduro a ɛbɛn nsuo ho.
    7: Wɔbɛnya nsuo bebree. Wɔn mma bɛnya deɛ ɛhia wɔn nyinaa. “Wɔn ɔhene bɛyɛ kɛse akyɛn Agag; wɔn ahennie bɛkorɔn.
    8: “Onyankopɔn de wɔn firi Misraim aba; ɔtwee wɔn sɛ wiram nantwie. Ɔsɛe amanaman a wɔtia no nyinaa, ɔbubu wɔn nnompe mu asinasini, ɔto bɛmma wowɔ wɔn.
    9: Israel butu hɔ sɛ gyata; ɔte sɛ gyataburu, na hwan na ɔbɛtumi anyane no? “Ao Israel, nhyira nka obiara a ɔhyira wo, na nnome nka obiara a ɔdome wo.”
    10: Ɔhene Balak bo fuu Balaam. Ɔde Abufuo bɔɔ ne nsam guu ne so teaam sɛ, “Mefrɛɛ wo sɛ bɛdome, mʼatamfoɔ nanso woahyira wɔn mprɛnsa.
    11: Firi me so kɔ! Sane kɔ wo nkyi! Meyɛɛ mʼadwene sɛ anka mɛhyɛ wo animuonyam, nanso, Awurade de akame wo!”
    12: Balaam buaa no sɛ, “Wonkae asɛm a meka kyerɛɛ wʼasomafoɔ no? Mekaa sɛ,
    13: ‘Sɛ Balak ma me ahemfie a wɔde dwetɛ ne sikakɔkɔɔ ahyɛ hɔ ma koraa a, menni tumi sɛ mɛyɛ biribi atia Awurade apɛdeɛ.’ Meka kyerɛɛ wo sɛ asɛm a Awurade aka no nko ara na mɛka.
    14: Afei, meresane akɔ me nkurɔfoɔ nkyɛn. Nanso, deɛ ɛdi ɛkan no, ma menka deɛ Israelfoɔ no bɛyɛ wo nkurɔfoɔ daakye no nkyerɛ wo.”
    15: 'Yei ne nkɔmhyɛ a Balaam de maeɛ: “Beor ba Balaam nkɔmhyɛ no nie; nkɔmhyɛ a ɛfiri ɔbarima a nʼani hunu adeɛ yie,'
    16: 'deɛ ɔte Onyankopɔn asɛm; deɛ ɔwɔ nyansa a ɛfiri Ɔsorosoroni no deɛ ɔhunu anisoadeɛ a ɛfiri Otumfoɔ hɔ; na ɔda fam, a nʼani gu so:'
    17: “Mɛhunu no, nanso ɛnyɛ seesei; mehwɛ no wɔ daakye akyirikyiri. Nsoromma bɛpue afiri Yakob mu! Ahempoma bɛfiri Israel mu. Ɔbɛyam Moabfoɔ tiri, na wapaapae Moab mma tikwankora.
    18: Wɔbɛfa Edom, na Seir a ɔyɛ ne ɔtamfoɔ no, wɔbɛdi ne so nkonim, na Israel bɛkɔ so adi nkonim.
    19: Ɔhene bi bɛsɔre wɔ Yakob mu ɔno na ɔbɛsɛe Ir nkaeɛfoɔ.”
    20: Afei, Balaam hwɛɛ Amalekfoɔ fie hyɛɛ nkɔm sɛ, “Amalek na na ɛyɛ aman nyinaa abakan, nanso ne hyɛberɛ ne ɔsɛeɛ!”
    21: Afei, ɔhwɛɛ Kenifoɔ hyɛɛ nkɔm sɛ, “Mo atenaeɛ yɛ pa ara, wanwono mo pirebuo wɔ abotan mu.
    22: Nanso, wɔbɛsɛe Kenifoɔ ɛberɛ a Asurhene afa mo nnomum.”
    23: 'Nsɛm a ɔde wiee ne nkɔmhyɛ no ne sɛ: “Aa, sɛ Onyankopɔn yɛ sei a, hwan na ɔbɛtena nkwa mu?'
    24: Ahyɛn bɛfiri Kipro mpoano aba Na abɛka Eber ne Asur ahyɛ. Nanso wɔn nso, wɔbɛsɛe wɔn pasaa.”
    25: Enti, Balaam ne Balak sane kɔɔ wɔn kurom.
  25:
    1: Ɛberɛ a Israelfoɔ bɔɔ atenaseɛ wɔ Sitim no, wɔn mu mmarima no bi hyɛɛ aseɛ ne Moab mmabaawa no bɔɔ adwaman de guu wɔn ho fi.
    2: Saa mmabaawa yi too nsa frɛɛ wɔn sɛ wɔmmra wɔn afɔdeɛ a wɔbɔ ma wɔn anyame no ase. Ankyɛre biara, mmarima no kɔɔ wɔn apontoɔ ase na wɔsomm Moab anyame.
    3: Ɛberɛ tiawa bi akyi, Israelfoɔ no nyinaa kɔsom Baal-peor a ɔyɛ Moabfoɔ nyame. Yei maa Awurade bo fuu ne nkurɔfoɔ no yie.
    4: Ɔhyɛɛ saa mmara yi maa Mose sɛ, “Kunkum mpanimfoɔ a wɔtuatua Israel mmusuakuo no ano no nyinaa. Sɛn wɔn wɔ Awurade anim awia ketee sɛdeɛ ɛbɛyɛ a, nʼabufuo a ano yɛ den no bɛfiri wɔn so.”
    5: Enti, Mose hyɛɛ atemmufoɔ no ma wɔkunkumm wɔn a wɔsomm Baal-peor no nyinaa.
    6: Nanso, Israelni ɔhantanni bi de Midiani ababaawa bi baa wɔn atenaeɛ hɔ maa Mose ne nnipa no nyinaa hunuu no ɛberɛ a na wɔn nyinaa gyina Ahyiaeɛ Ntomadan no ɛpono akyi retwa adwo no.
    7: Ɛberɛ a Pinehas a ɔyɛ Eleasa babarima a na ɔyɛ ɔsɔfoɔ Aaron nana hunuu yei no, ɔhuri sɔɔ pea mu
    8: taa saa ɔbarima no so de no kɔwuraa ne ntomadan mu baabi a ɔfaa ɔbaa no. Ɔde pea no wowɔɔ ɔbarima no sane de wɔɔ ɔbaa no yafunu mu. Enti, ɔhaw no to twaa wɔ Israelfoɔ no mu,
    9: nanso ɛkɔsi saa ɛberɛ no, na nnipa mpem aduonu ɛnan awuwu dada.
    10: Afei, Awurade ka kyerɛɛ Mose sɛ,
    11: “Eleasa babarima Pinehas a ɔyɛ ɔsɔfoɔ Aaron nana adwodwo mʼabufuo ano, ɛfiri sɛ, ɔbɔɔ mmɔden te sɛ me ara wɔ mʼanimuonyam ho, enti sɛdeɛ meyɛɛ mʼadwene sɛ mɛsɛe Israelfoɔ nyinaa no, magyae.
    12: Enti ka kyerɛ no sɛ, me ne no rebɛyɛ asomdwoeɛ apam.
    13: Saa apam yi mu, ɔno ne nʼasefoɔ bɛyɛ asɔfoɔ afebɔɔ, ɛfiri sɛ watwe me, ne Onyankopɔn, ho ninkunu wɔ Israelfoɔ mu de ayɛ mpata ama wɔn.”
    14: Ɔbarima a wɔkumm no ne Midiani ababaawa no, na ne din de Simri a na ɔyɛ Salu a ɔtua Simeon abusuakuo ano no babarima.
    15: Ɔbaa no nso, na ne din de Kosbi a na ɔyɛ Midianhene babarima Sur babaa.
    16: Afei, Awurade ka kyerɛɛ Mose sɛ,
    17: “To hyɛ Midianfoɔ no so na sɛe wɔn,
    18: ɛfiri sɛ, wɔfaa mo sɛ atamfoɔ, na wɔdaadaa mo ma mosomm Baal-peor, ne Kosbi a ɔyɛ Midian ntuanoni babaa a wɔkumm no wɔ Peor ɔyaredɔm ɛda no.”
  26:
    1: Ɔyaredɔm no akyi no, Awurade ka kyerɛɛ Mose ne ɔsɔfoɔ Aaron babarima Eleasa sɛ,
    2: “Monkan Israelfoɔ mmarima a wɔadi mfeɛ aduonu ne deɛ ɛboro saa nyinaa na monhwɛ dodoɔ a wɔbɛtumi akɔ ɔsa wɔ abusua biara mu.”
    3: Saa ɛberɛ no, na Israelman no nyinaa abɔ atenaeɛ wɔ Moab tata so, wɔ Asubɔnten Yordan ho a na wɔne Yeriko di nhwɛanimu. Enti Mose ne ɔsɔfoɔ Eleasa kaa nhyehyɛeɛ a ɛfa nnipakan no ho kyerɛɛ Israelfoɔ ntuanofoɔ no sɛ,
    4: “Monkan mmarima a wɔwɔ Israel a wɔadi mfeɛ aduonu ne deɛ ɛboro saa sɛdeɛ Awurade hyɛɛ Mose no.” Sɛdeɛ nnipakan no a ɛfa Israel mma a wɔfiri Misraim baeɛ no ano kɔsiiɛ nie.
    5: 'Yeinom ne mmusua a wɔyɛ Yakob babarima panin Ruben asefoɔ: Hanokfoɔ abusua, wɔde too wɔn tete agya Hanok; Palufoɔ abusua, wɔde too a wɔn tete agya Palu;'
    6: Hesronfoɔ abusua, wɔde too wɔn tete agya Hesron; Karmifoɔ abusua, wɔde too wɔn tete agya Karmi.
    7: Mmarima a na wɔwɔ Ruben mmusua nyinaa mu no dodoɔ yɛ mpem aduanan mmiɛnsa ahanson aduasa.
    8: Na Palu yɛ Eliab aseni,
    9: na Nemuel na ɔwoo Eliab, Datan ne Abiram. Saa Datan ne Abiram yi ara na wɔyɛ nnipa no ntuanofoɔ a wɔne Kora yɛɛ adwene tiaa Mose ne Aaron, de buu Awurade animtia.
    10: Na asase mu bue menee wɔn ne Kora. Egya firi Awurade nkyɛn bɛsɛee wɔn akyidifoɔ ahanu aduonum. Yei yɛɛ kɔkɔbɔ maa Israelman nyinaa.
    11: Nanso, Kora mmammarima deɛ, wɔanwuwu da no.
    12: 'Yeinom ne mmusua a wɔfiri Simeon mmammarima mu: Nemuelfoɔ abusua, wɔde too wɔn tete agya Nemuel. Yaminfoɔ abusua, wɔde too wɔn tete agya Yamin. Yakinfoɔ abusua, wɔde too wɔn tete agya Yakin.'
    13: Serafoɔ abusua, wɔde too wɔn tete agya Serah; Saulfoɔ abusua, wɔde too wɔn tete agya Saulo.
    14: Mmarima a na wɔwɔ Simeon mmusua mu nyinaa dodoɔ yɛ mpem aduonu mmienu ne ahanu.
    15: 'Yeinom ne mmusua a wɔfiri Gad mmammarima mu: Sefonfoɔ abusua, wɔde too wɔn tete agya Sefon; Hagifoɔ abusua, wɔde too wɔn tete agya Hagi. Sunifoɔ abusua no, wɔde too wɔn tete agya Suni.'
    16: Osnifoɔ abusua, wɔde too wɔn tete agya Osni. Erifoɔ abusua, wɔde too wɔn tete agya Eri;
    17: Arodfoɔ abusua, wɔde too wɔn agya Arod. Arelifoɔ abusua, wɔde too wɔn tete agya Areli.
    18: Mmarima a na wɔwɔ Gad mmusua mu no dodoɔ yɛ mpem aduanan ne ahanum.
    19: Na Yuda wɔ mmammarima baanu a wɔn edin de Er ne Onan a na wɔawuwu wɔ Kanaan asase so.
    20: Nanso, mmusua a ɛdidi so yi firi Yuda mmammarima a na wɔte ase no ase. Selafoɔ abusua, wɔde too wɔn tete agya Sela. Peresfoɔ abusua, wɔde too wɔn tete agya Peres. Serafoɔ abusua, wɔde too wɔn tete agya Serah.
    21: Yeinom ne mmusua nketewa wɔfiri Peresfoɔ ase. Hesronfoɔ abusua, a wɔde too wɔn tete agya Hesron. Hamulfoɔ abusua, wɔde too wɔn tete agya Hamul.
    22: Mmarima a na wɔwɔ Yuda mmusua mu no nyinaa dodoɔ yɛ mpem aduɔson nsia ne ahanum.
    23: 'Yeinom ne mmusua a wɔfiri Isakar mmammarima ase: Tolafoɔ abusua, wɔde too wɔn tete agya Tola. Puwafoɔ abusua, wɔde too wɔn tete agya Puwa.'
    24: Yasubfoɔ abusua, wɔde too wɔn tete agya Yasub. Simronfoɔ abusua, wɔde too wɔn tete agya Simron.
    25: Mmarima a na wɔwɔ Isakar mmusua no mu no nyinaa dodoɔ yɛ mpem aduosia nan ne ahasa.
    26: 'Yeinom ne mmusua a wɔfiri Sebulon mmammarima ase: Seredfoɔ abusua, wɔde too wɔn tete agya Sered. Elonfoɔ abusua, wɔde too wɔn tete agya Elon. Yakleefoɔ abusua, wɔde too wɔn tete agya Yakleel.'
    27: Mmarima a na wɔwɔ Sebulon mmusua no mu no nyinaa dodoɔ yɛ mpem aduosia ne ahanum.
    28: Ɛnam Manase ne Efraim so na mmusua mmienu firii Yosef mu baeɛ.
    29: 'Manase asefoɔ: Makirfoɔ abusua, wɔde too wɔn tete agya Makir. Gileadfoɔ abusua, wɔde too wɔn tete agya, Makir babarima, Gilead.'
    30: 'Yeinom ne mmusua nketewa a wɔfiri Gileadfoɔ ase: Yeserfoɔ abusua, wɔde too wɔn tete agya Yeser. Helekfoɔ abusua, wɔde too wɔn agya Helek.'
    31: Asrielfoɔ abusua, wɔde too wɔn tete agya Asriel. Sekemfoɔ abusua, wɔde too wɔn tete agya Sekem.
    32: Semidafoɔ abusua, wɔde too wɔn tete agya Semida. Heferfoɔ abusua, wɔde too wɔn tete agya Hefer.
    33: Na Hefer babarima Selofehad annya mmammarima nanso na ɔwɔ mmammaa a wɔn edin de Mahla, Noa, Hogla, Milka ne Tirsa.
    34: Mmarima a na wɔwɔ Manase mmusua no nyinaa mu dodoɔ yɛ mpem aduonum mmienu ne ahanson.
    35: 'Yeinom ne mmusua a wɔfiri Efraim mmammarima ase: Sutelafoɔ abusua, wɔde too wɔn tete agya Sutela. Bekerfoɔ abusua, wɔde too wɔn tete agya Beker. Tahanfoɔ abusua, wɔde too wɔn tete agya Tahan.'
    36: 'Na yei yɛ abusua nketewa a wɔfiri Sutela ase: Eranfoɔ abusua, wɔde too wɔn tete agya Eran.'
    37: Mmarima a na wɔwɔ Efraim mmusua nketewa no nyinaa mu dodoɔ yɛ mpem aduasa mmienu ne ahanum. Manase ne Efraim mmusua nyinaa yɛ Yosef asefoɔ.
    38: Yeinom ne mmusua a wɔfiri Benyamin mmammarima mu. Belafoɔ abusua no, wɔde too wɔn tete agya Bela. Asbelfoɔ abusua no, wɔde too wɔn tete agya Asbel. Ahiramfoɔ abusua no, wɔde too wɔn tete agya Ahiram.
    39: Sufamfoɔ abusua no, wɔde too wɔn tete agya Sufam. Hufamfoɔ abusua no, wɔde too wɔn tete agya Hufam.
    40: Yeinom ne mmusua a wɔfiri Belafoɔ mu. Ardfoɔ a wɔde too wɔn tete agya Ard. Naamanfoɔ a wɔde too wɔn tete agya Naaman.
    41: Na mmarima a na wɔwɔ Benyamin mmusua no mu nyinaa dodoɔ yɛ mpem aduanan enum ne ahansia.
    42: Yei ne abusua a ɛfiri Dan babarima asefoɔ mu. Suhamfoɔ abusua no, wɔde too wɔn tete agya Suham. Na Dan mmusua no nyinaa yɛ Suhamfoɔ.
    43: Mmarima a na wɔwɔ saa mmusua no mu nyinaa dodoɔ yɛ mpem aduosia ɛnan ne ahanan.
    44: Yeinom ne mmusua a wɔfiri Aser mmammarima mu. Yimnafoɔ abusua no, wɔde too wɔn tete agya Yimna. Isuifoɔ abusua no, wɔde too wɔn tete agya Isui. Beriafoɔ abusua no, wɔde too wɔn tete agya Beria.
    45: Yeinom ne mmusua a wɔfiri Beriafoɔ mu. Heberfoɔ de wɔn ho too wɔn tete agya Heber. Malkielfoɔ de wɔn ho too wɔn tete agya Malkiel.
    46: Na Aser wɔ ɔbabaa bi a ne din de Sera.
    47: Mmarima a na wɔwɔ Aser mmusua nyinaa mu no dodoɔ yɛ mpem aduonum mmiɛnsa ne ahanan.
    48: Yeinom ne mmusua a wɔfiri Naftali mmammarima mu. Yakseelfoɔ abusua no, wɔde too wɔn tete agya Yakseel. Gunifoɔ abusua no, wɔde too wɔn agya Guni.
    49: Yeserfoɔ abusua no, wɔde too wɔn tete agya Yeser. Silemfoɔ abusua no, wɔde too wɔn tete agya Silem.
    50: Mmarima a na wɔwɔ Naftali mmusua nyinaa mu no dodoɔ yɛ mpem aduanan enum ne ahanan.
    51: Enti, nnipa dodoɔ a wɔkan wɔn no ano si mpem ahansia ne baako ahanson aduasa.
    52: Afei, Awurade ka kyerɛɛ Mose sɛ,
    53: “Kyekyɛ asase no ma mmusua no sɛdeɛ wɔn dodoɔ teɛ.
    54: Ma abusua a ɛso no asase kɛseɛ na abusua a ɛsua no asase ketewa.
    55: Hwɛ sɛ wɔnam ntontobɔ so bɛkyekyɛ asase no. Deɛ ɛsɛ sɛ ekuo biara nya no bɛgyina nʼagyanom abusuakuo edin dodoɔ so.
    56: Ɛsɛ sɛ wɔbɔ ntonto wɔ agyapadeɛ no kyekyɛ so wɔ akuo akɛseɛ ne nketewa no mu.”
    57: 'Nnipakan no, na Lewifoɔ mmusua no mu nnipa nie: Wɔde Gersonfoɔ too wɔn tete agya Gerson. Wɔde Kohatfoɔ too wɔn tete agya Kohat. Wɔde Merarifoɔ too wɔn tete agya Merari.'
    58: 'Yeinom nso yɛ Lewifoɔ mmusua: Libnifoɔ, Hebronfoɔ, Mahlifoɔ, Musifoɔ ne Korafoɔ. Kohat yɛ Amram tete agya;'
    59: Ɛberɛ a Lewi wɔ Misraim no, wɔwoo ɔbabaa a ne din de Yokebed. Kehat babarima Amram waree no. Wɔn na wɔwoo Aaron, Mose ne Miriam.
    60: Aaron woo Nadab, Abihu, Eleasa ne Itamar.
    61: Nanso, ɛberɛ a Nadab ne Abihu de ogya a ɛnyɛ kronkron brɛɛ Awurade no, wɔwuwuiɛ.
    62: Nnipakan no mu na Lewifoɔ nyinaa dodoɔ yɛ mpem aduonu mmiɛnsa. Wɔkan mmarima a wɔadi firi bosome kɔsi mpanimfoɔ so. Nanso, wɔammu Lewifoɔ no ano anka Israel nnipakan no ho, ɛfiri sɛ, wɔrekyɛ nsase no ama mmusuakuo no, wɔamma Lewifoɔ no bi.
    63: Enti, sɛdeɛ Mose ne ɔsɔfoɔ Eleasa fa kyerɛɛ nnipa no ano wɔ Moab bepɔ a ɛbɛn Asubɔnten Yordan na ɛne Yeriko di nhwɛanimu no ne no.
    64: Saa nnipa yi nyinaa, wɔn mu baako mpo nni hɔ a nnipakan a ɛdi ɛkan no, wɔkan no wɔ Sinai ɛserɛ so hɔ,
    65: ɛfiri sɛ, na mfeɛ aduanan atwam enti na wɔn a wɔkan wɔn kane no nyinaa awuwu sɛdeɛ Awurade kaeɛ sɛ. “Wɔbɛwuwu wɔ ɛserɛ so” no. Wɔn a ɛkaa wɔn ara ne Yefune ba Kaleb ne Nun babarima Yosua.
  27:
    1: Ɛda koro bi, Hefer babarima Selofehad mmammaa a wɔn edin ne Mahla, Noa, Hogla, Milka ne Tirsa baa Ahyiaeɛ Ntomadan no ano sɛ wɔde adesrɛ bi rebɛto Mose, ɔsɔfoɔ Eleasa ne mmusua panin ne afoforɔ a wɔwɔ hɔ no anim.
    2: Na mmaa no yɛ Yosef babarima Manase abusuafoɔ fa bi. Na wɔn ase firi Makir a ɔyɛ Manase babarima no fie. Na Manase babarima Gilead yɛ wɔn nana nkansowa ɛnna ne babarima Hefer nso yɛ wɔn nana ɛnna wɔn babarima Selofehad yɛ wɔn agya.
    3: Wɔkaa sɛ, “Yɛn agya wuu ɛserɛ so nanso na ɔnka wɔn a wɔne Kora yɛɛ dɔm tiaa Awurade a enti ɛmaa wɔwuwuiɛ no ho. Ɔno ankasa bɔne enti na ɔwuiɛ.
    4: Adɛn enti na ɛsiane sɛ yɛn agya anwo ɔbabarima enti ne din ayera? Yɛgye di sɛ, ɛsɛ sɛ wɔma yɛn agyapadeɛ a yɛn agya nuammarimanom anya no bi.”
    5: Enti Mose de wɔn asɛm too Awurade anim.
    6: Awurade buaa Mose sɛ,
    7: “Asɛm a Selofehad mmammaa no ka no yɛ nokorɛ. Ma wɔn ne wɔn agya nuanom no asase. Fa agyapadeɛ a sɛ wɔn agya no te ase a anka ɔbɛnya no ma wɔn.
    8: “Deɛ ɛdi hɔ bio ne sɛ, ɛsiane sɛ ɛyɛ mo mmara sɛ, sɛ obi wu na ɔnni mmammarima a wɔbɛdi nʼadeɛ a ɛsɛ sɛ nʼagyapadeɛ kɔ ne mmammaa hɔ enti, monyɛ no saa.
    9: Na sɛ ɔnni ɔbabaa nso a, ɛsɛ sɛ agyapadeɛ no kɔ ne nuammarima nkyɛn.
    10: Na sɛ ɔnni nuammarima a, ɛkɔ ne wɔfanom nkyɛn.
    11: Na sɛ ɔnni wɔn mu biara bi a, ɛkɔ ne busuani bi a ɔbɛn no nkyɛn. Ɛsɛ sɛ Israelfoɔ di saa mmara a Awurade hyɛɛ Mose no so.”
    12: Ɛda bi, Awurade ka kyerɛɛ Mose sɛ, “Kɔ bepɔ a ɛwɔ Abarim mmepɔ no so na to wʼani fa asubɔnten a ɛda hɔ no so ma ɛnkɔsi asase a mede maa Israelfoɔ no so.
    13: Sɛ wohwɛ wie a, wobɛwu sɛdeɛ wo nua Aaron wuiɛ no,
    14: ɛfiri sɛ, wosɔre tiaa me mmara wɔ Sin ɛserɛ so hɔ. Ɛberɛ a Israelfoɔ no sɔre tiaa me no, woamma wɔanhunu me kronkronyɛ wɔ nsuo no ho.” Na ɔretwe nʼadwene aba Meriba nsuo “Akoeɛ” a ɛwɔ Kades a ɛwɔ Sin ɛserɛ so no so.
    15: Mose ka kyerɛɛ Awurade sɛ,
    16: “Ao Awurade, Onyankopɔn a woyɛ nnipa nyinaa honhom ti ansa na worebɛfa me no, mesrɛ, yi obi si mʼanan
    17: a ɔde wɔn bɛkɔ ɔko na ɔbɛhwɛ wɔn so sɛdeɛ ɛbɛyɛ a Awurade nnipa bɛnya odwanhwɛfoɔ a ɔbɛhwɛ wɔn so.”
    18: Awurade buaa no sɛ, “Kɔ na kɔfrɛ Nun babarima Yosua a ɔwɔ Honhom no wɔ ne mu no,
    19: na fa no kɔ ɔsɔfoɔ Eleasa nkyɛn, na nnipa no nyinaa rehwɛ mo no, fa nnipa no animdie so tumi hyɛ ne nsa.
    20: Fa wo tumi ma no wɔ badwam sɛdeɛ ɛbɛyɛ a, Israelfoɔ nyinaa bɛtie no.
    21: Sɛ wɔhia akwankyerɛ a ɛfiri Awurade hɔ a, Yosua bɛgyina ɔsɔfoɔ Eleasa anim, na ɔsɔfoɔ Eleasa abɔ ntonto kronkron de abisa Awurade apɛdeɛ. Saa ɛkwan yi so na Yosua ne Israelfoɔ no bɛfa so ahwehwɛ deɛ ɛsɛ sɛ wɔyɛ.”
    22: Enti, Mose yɛɛ deɛ Awurade hyɛɛ no sɛ ɔnyɛ no. Ɔde Yosua kyerɛɛ ɔsɔfoɔ Eleasa ne nnipa no nyinaa.
    23: Mose de ne nsa guu no so, de nʼadwuma hyɛɛ ne nsa sɛdeɛ Awurade hyɛeɛ no.
  28:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ sɛ, afɔrebɔdeɛ a mohye no wɔ afɔrebukyia so no yɛ mʼaduane a mʼani gye ho. ‘Enti, hwɛ na wɔmfa mmra wɔ ɛberɛ-ano-berɛ-ano na wɔmfa mmɔ afɔdeɛ sɛdeɛ mahyɛ no.
    3: Sɛ mobɔ ɔhyeɛ afɔdeɛ a, momfa nnwennini mma a wɔadi afe a wɔnni dɛm biara na ɛmmɔ Awurade afɔdeɛ no. Ɛda biara, momfa mmienu mmɔ afɔdeɛ. Mommɔ no wɔ berɛ-ano-berɛ ano.
    4: Momfa odwammaa no baako mmɔ afɔdeɛ anɔpa na momfa baako mmɔ anwummerɛ.
    5: Sɛ morebɔ saa afɔdeɛ no a, momfa aburoo lita mmienu ne fa a wɔayam no muhumuhu na wɔde ngo afra nka ho.
    6: Yei ne ɔhyeɛ afɔdeɛ a wɔhyɛɛ aseɛ wɔ Sinai Bepɔ so a ɛsɛ sɛ wɔbɔ no wɔ berɛ-ano-berɛ-ano ma ɛyi hwa. Ɛyɛ afɔdeɛ a wɔde ogya bɔ de ma Awurade.
    7: Ɛsɛ sɛ wɔde ɔnom afɔrebɔdeɛ a ɛyɛ nsã a apae lita baako a odwammaa ka ho ka afɔrebɔdeɛ no ho a wɔbɛhwie agu beaeɛ bi a ɛhɔ yɛ kronkron wɔ Awurade anim.
    8: Momfa odwammaa a ɔtɔ so mmienu no mmɔ afɔdeɛ anwummerɛ a aburoo ne nsã afɔrebɔdeɛ ka ho. Ɛno nso yɛ Awurade hwam. Ɛyɛ ɔhyeɛ afɔrebɔ.
    9: “‘Sɛ ɛduru homeda a, momfa nnwammaa a wɔadi afe a wɔnnii dɛm biara ne afɔrebɔdeɛ ahodoɔ a ɛsɛ sɛ mode ka ho no mmɔ afɔdeɛ. Ɛsɛ sɛ aburoo afɔrebɔdeɛ lita ɛnan ne fa a wɔayam no muhumuhu de ngo afra a nsã ka ho saa ara na wɔde bɔ saa afɔdeɛ no.
    10: Yei ne ɔhyeɛ afɔdeɛ a wɔbɔ no homeda biara de ka ɛberɛ ano ɔhyeɛ afɔdeɛ ne nsã afɔrebɔ ho no.
    11: “‘Saa ara nso na ɛda a ɛdi ɛkan wɔ bosome biara mu no, ɛsɛ sɛ mobɔ ɔhyeɛ afɔdeɛ foforɔ bi ka ho de ma Awurade. Afɔrebɔdeɛ no bɛyɛ nantwinini mma mmienu, odwennini baako ne nnwammaa nson a wɔadi afe a wɔnnii dɛm biara.
    12: Deɛ ɛsɛ sɛ mode ka ho ne asikyiresiam lita nsia ne ɛfa a wɔayam no muhumuhu de ngo afra. Ɛno na mode bɛka nantwie baako biara ho. Afei, mode asikyiresiam a wɔayam no muhumuhu lita ɛnan a wɔde ngo afra bɛbɔ aburoo afɔdeɛ a odwennini no ka ho;
    13: na odwammaa biara nso, mode asikyiresiam lita mmienu ne ɛfa. Saa afɔrebɔdeɛ yi wɔde ogya na ɛbɛhye, na ɛbɛsɔ Awurade ani.
    14: Afɔrebɔdeɛ biara no, nsã afɔrebɔ ka ho. Nantwie biara, nsã ntoa nsia ka ho. Odwennini biara, nsã ntoa ɛnan ka ho. Odwammaa biara nso, nsã ntoa mmiɛnsa ka ho. Afe mu no nyinaa mu, yei na ɛbɛyɛ ɔhyeɛ afɔdeɛ wɔ bosome biara mu.
    15: Afei, bosome biara mu ɛda a ɛdi ɛkan no, mode ɔpapo bɛbɔ bɔne ho afɔdeɛ ama Awurade. Mobɛbɔ saa afɔdeɛ yi de aka ɔhyeɛ afɔdeɛ ne nsã afɔdeɛ a mobɔ no wɔ berɛ-ano-berɛ-ano no ho.
    16: “‘Afe biara bosome a ɛdi ɛkan no ɛda a ɛtɔ so dunan no nso, mobɛdi Awurade Twam Afahyɛ no.
    17: Ɛda a ɛdi so no, mobɛfiti aseɛ adi dapɔnna a wɔde anigyeɛ di no nnanson no, nanso, morenni burodo a mmɔreka wɔ mu.
    18: Afahyɛ no ɛda a ɛdi ɛkan no, nnipa no nyinaa bɛbɔ ahoteɛ dwa na obiara renyɛ adwuma biara.
    19: Mode nantwie mma mmienu, odwennini baako ne nnwammaa a wɔadi afe a wɔnnii dɛm bɛbɔ ɔhyeɛ afɔdeɛ ama Awurade.
    20: Mode esiam lita nson a mode ngo afra bɛka nantwie baako biara ho. Afei, mode esiam lita enum bɛka odwennini no ho,
    21: na nnwan nson no biara nso, mode esiam lita mmiɛnsa aka ho.
    22: Ɛsɛ sɛ mode ɔpapo bɔ bɔne ho afɔdeɛ sɛ mpatadeɛ ma mo ho.
    23: Mode saa afɔrebɔdeɛ yi bɛka deɛ daadaa mobɔ no ho.
    24: Nna nson no mu ɛda biara adidie mu no, mobɛbɔ saa afɔdeɛ korɔ yi ara bi. Ɛbɛyɛ Awurade anisɔ yie.
    25: Ɛda a ɛtɔ so nson no, ɛbɛyɛ ɛda kronkron bio a nnipa no nyinaa bɛhyia mu na saa ɛda no, obiara renyɛ adwuma biara.
    26: “‘Aduanekan ɛda no a wɔfrɛ no Nnawɔtwe mu Afahyɛ anaasɛ Pentekoste no, ɛsɛ sɛ nnipa no nyinaa bɔ nhyiamu kronkron ho dawuro de di Otwa berɛ Afahyɛ no. Ɛda no, ɛsɛ sɛ mode mo mfuo mu nnɔbaeɛ foforɔ bɛbɔ Awurade aduane afɔdeɛ. Ɛnsɛ sɛ mo mu biara yɛ adwuma saa ɛda no.
    27: Ɔhyeɛ afɔdeɛ sononko a ɛsɔ ani na ɛsɛ sɛ saa ɛda no, mobɔ ma Awurade. Afɔrebɔdeɛ no bɛyɛ anantwie mma mmienu, odwennini baako ne nnwammaa anini a wɔadi mfeɛ nson.
    28: Mode mo aburoo lita nsia ne fa a wɔayam no muhumuhu a mode ngo afra bɛka nantwie baako ho. Mode lita ɛnan bɛka odwennini no ho;
    29: na mode lita mmienu ne fa bɛka nnwammaa nson no biara ho.
    30: Afei, momfa ɔpapo baako nyɛ mpatadeɛ mma mo ho.
    31: Saa afɔdeɛ ahodoɔ sononko yi ka daa ɔhyeɛ afɔdeɛ, aburoo afɔdeɛ ne nsã afɔdeɛ no ho. Monhwɛ sɛ mmoa a mode wɔn rekɔbɔ saa afɔdeɛ no nnii dɛm biara ansa na mode wɔn abɔ saa afɔdeɛ no.
  29:
    1: “‘Bosome a ɛtɔ so nson no ɛda a ɛdi ɛkan wɔ afe biara mu no, monhyɛ totorobɛnto afahyɛ no. Nnipa no nyinaa de kommyɛ bɛhyia na obiara renyɛ adwuma biara.
    2: Saa ɛda no, mode nantwie ba baako, odwennini baako ne nnwammaanini nson a wɔadi afe a wɔnnii dɛm bɛbɔ ɔhyeɛ afɔdeɛ. Yeinom yɛ afɔrebɔdeɛ a Awurade ani bɛsɔ na nʼani nso bɛgye ho.
    3: Mode aburoo lita nsia ne fa a wɔayam no muhumuhu a wɔde ngo afra bɛbɔ aburoo afɔdeɛ no a nantwie no ka ho. Wɔde lita ɛnan bɛka odwennini no ho
    4: ɛnna lita mmienu ne fa nso ka nnwammaa no baako biara ho.
    5: Ɛsɛ sɛ mosane de ɔpapo bɔ bɔne ho afɔdeɛ de yei yɛ mo mpatadeɛ.
    6: Saa afɔrebɔ sononko yi ka ɔhyeɛ afɔdeɛ a mobɔ no bosome biara ne ɛda no deɛ no ho; afei nso, ɛka daa ɔhyeɛ afɔdeɛ a mobɔ a aburoo ne nsã afɔrebɔ ka ho no ho sɛdeɛ afɔrebɔ no ho mmara teɛ no. Ɛyɛ ɔhyeɛ afɔdeɛ a ɛsɔ Awurade ani.
    7: “‘Bosome a ɛtɔ so nson no ɛda a ɛtɔ so edu no, ɛsɛ sɛ nnipa no nyinaa sane hyia bio. Ɛyɛ ɛda a ɛsɛ sɛ nnipa no nyinaa yɛ komm ahobrɛaseɛ mu wɔ Awurade anim, na ɛnsɛ sɛ wɔn mu biara yɛ adwuma biara.
    8: Saa ɛda no, mobɛbɔ ɔhyeɛ afɔdeɛ ama Awurade—nʼani bɛsɔ. Afɔrebɔdeɛ no yɛ nantwie ba baako, odwennini baako, nnwammaanini nson a wɔadi afe a wɔnnii dɛm biara.
    9: Fa nantwie ba no siesie atokoɔ afɔdeɛ a mode asikyiresiam a wɔayam no muhumuhu ne ngo lita nsia ne fa afra.
    10: Lita ɛnan na mode bɛka odwennini no ho ɛnna mode lita mmienu ne fa aka odwammaa baako biara ho.
    11: Ɛsɛ sɛ mode ɔpapo baako bɔ bɔne ho afɔdeɛ. Yei ka bɔne afɔrebɔdeɛ a wɔbɔ de pata ne ɔhyeɛ afɔdeɛ a wɔbɔ no daadaa a aduane afɔrebɔdeɛ ne nsã afɔdeɛ ka ho.
    12: “‘Bosome a ɛtɔ so nson no ɛda a ɛtɔ so dunum no, ɛsɛ sɛ nnipa no nyinaa sane hyia bio. Ɛnsɛ sɛ ɛda no, obiara yɛ adwuma. Ɛyɛ nnanson afahyɛ ahyɛaseɛ wɔ Awurade anim.
    13: Nneɛma a mode bɛbɔ saa afɔdeɛ sononko yi ama Awurade ani asɔ no bɛyɛ nantwie mma dumiɛnsa, nnwennini mmienu ne nnwammaanini a wɔadi afe a wɔnnii dɛm biara dunan.
    14: Ɛsɛ sɛ, sɛdeɛ moyɛ no daa no, mode atokoɔ afɔrebɔdeɛ, asikyiresiam a wɔayam no muhumuhu lita nsia ne fa ka anantwie mma dumiɛnsa no biara ho. Lita ɛnan ka nnwennini no baako biara ho
    15: ɛnna lita mmienu ne fa aka nnwammaa dunan no baako biara ho.
    16: Ɛsɛ sɛ mode ɔpapo bɔ bɔne ho afɔdeɛ ka daa ɔhyeɛ afɔdeɛ a mobɔ no ho a aburoo ne nsã afɔdeɛ ka ho.
    17: “‘Ɛda a ɛtɔ so mmienu wɔ saa nnanson afahyɛ no mu no, mode anantwie mma dumienu, nnwennini mmienu ne nnwammaanini a wɔadi afe dunan a wɔnnii dɛm biara bɛbɔ afɔdeɛ.
    18: Saa afɔrebɔdeɛ yi mu biara, mode anantwinini, nnwennini ne nnwammaa no ho aduane ne nsã afɔrebɔdeɛ a wɔahyɛ no bɛka ho.
    19: Ɔhyeɛ afɔrebɔ a mobɔ no daa akyi no, mode ɔpapo bɛka atokoɔ afɔrebɔdeɛ ne nsã afɔrebɔdeɛ no ho abɔ bɔne ho afɔdeɛ.
    20: “‘Afahyɛ ɛda a ɛtɔ so mmiɛnsa no so no, mode anantwie mmaa dubaako, nnwennini mmienu, nnwammaanini a wɔadi afe no dunan a wɔnnii dɛm biara
    21: a sɛdeɛ moyɛ no daa no, mode anantwie, nnwennini ne nnwammaa no ne aduane ne nsã afɔrebɔdeɛ bɛka afɔrebɔdeɛ biara ho.
    22: Ɛsɛ sɛ mode ɔpapo bɔ bɔne ho afɔdeɛ de ka daa ɔhyeɛ afɔrebɔ no ho a atokoɔ afɔrebɔdeɛ ne nsã afɔrebɔdeɛ ka ho.
    23: “‘Afahyɛ a ɛtɔ so nan no, mode anantwie mma edu, nnwennini mmienu, ne nnwammaanini a wɔadi afe no dunan a wɔnnii dɛm biara
    24: a mode atokoɔ afɔrebɔdeɛ ne nsã afɔrebɔdeɛ bɛka wɔn mu biara ho.
    25: Afei, momfa ɔpapo a sɛdeɛ moyɛ daa no atokoɔ ne nsã afɔrebɔdeɛ ka ho nka afɔrebɔ a mobɔ no daa no ho.
    26: “‘Afahyɛ ɛda a ɛtɔ so enum no, momfa anantwie mma nkron, nnwennini mmienu ne nnwammaanini a wɔadi afe no dunan a wɔnnii dɛm biara.
    27: Sɛdeɛ moyɛ no daa no, mode atokoɔ afɔrebɔdeɛ ne nsã afɔrebɔdeɛ bɛka ho.
    28: Momfa ɔpapo a aburoo afɔrebɔdeɛ ne nsã afɔrebɔdeɛ ka ho mmɔ bɔne ho afɔdeɛ sononko nka afɔdeɛ ahodoɔ a mobɔ no daa no ho.
    29: “‘Afahyɛ ɛda a ɛtɔ so nsia no, mode anantwie mma nwɔtwe, nnwennini mmienu ne nnwammaanini a wɔadi afe a wɔnnii dɛm biara dunan
    30: bɛka wɔn atokoɔ ne wɔn nsã afɔrebɔdeɛ no ho sɛdeɛ moyɛ no daa no.
    31: Momfa ɔpapo a atokoɔ afɔrebɔdeɛ ne nsã afɔrebɔdeɛ ka ho mmɔ bɔne ho afɔdeɛ sɛdeɛ moyɛ no daa no.
    32: “‘Afahyɛ ɛda a ɛtɔ so nson no, mode anantwie mma nson, nnwennini mmienu ne nnwammaanini a wɔadi afe a wɔnnii dɛm biara dunan
    33: a mode atokoɔ ne nsã afɔrebɔdeɛ bɛka wɔn mu biara ho bɛbɔ afɔdeɛ.
    34: Afei, mode ɔpapo baako bɛbɔ bɔne ho afɔdeɛ a atokoɔ ne nsã afɔrebɔdeɛ ka ho aka daa afɔrebɔ no ho sɛdeɛ moyɛ no daa no.
    35: “‘Ɛda a ɛtɔ so nwɔtwe no, frɛ nnipa no nyinaa na wɔnhyia kommyɛ so. Ɛnsɛ sɛ moyɛ adwuma biara saa ɛda no.
    36: Mommɔ ɔhyeɛ afɔdeɛ. Awurade ani sɔ saa afɔdeɛ no. Momfa nantwie ba baako, odwennini baako, nnwammaanini a wɔadi afe a wɔnnii dɛm nson mmɔ afɔdeɛ.
    37: Na sɛ morebɔ saa afɔdeɛ no a, momfa atokoɔ ne nsã afɔrebɔdeɛ nka ho.
    38: Afei, mode ɔpapo baako bɛbɔ bɔne ho afɔdeɛ a atokoɔ ne nsã afɔrebɔdeɛ ka ho a daa afɔdeɛ a mobɔ no nso ka ho.
    39: “‘Sɛ mohyia didi afirinhyia no mu a, twa ara na ɛtwa sɛ mobɔ saa afɔdeɛ yi ma Awurade. Na ɛka mo afɔrebɔ a mobɔ fa ɛbɔ a moahyɛ anaa deɛ ɛfiri mo pɛ mu a ɛyɛ ɔhyeɛ afɔdeɛ, atokoɔ afɔdeɛ, nsã afɔdeɛ anaa asomdwoeɛ afɔdeɛ no ho.’”
    40: Mose kaa saa mmara yi nyinaa kyerɛɛ Israelfoɔ no sɛdeɛ Awurade hyɛɛ no no.
  30:
    1: Afei, Mose hyiaa Israel mmusua no mu mpanimfoɔ no ka kyerɛɛ wɔn sɛ, “Awurade ahyɛ sɛ,
    2: sɛ obi hyɛ Awurade bɔ anaa ɔka ntam hyɛ bɔ no, ɛnsɛ sɛ ɔbu so. Ɛsɛ sɛ ɔyɛ deɛ ɔka sɛ ɔbɛyɛ no pɛpɛɛpɛ.
    3: “Sɛ ababaawa bi hyɛ Awurade bɔ anaa ɔka ntam hyɛ bɔ ɛberɛ a ɔda so te nʼagya fie,
    4: na nʼagya no te sɛ ne ba no ahyɛ bɔ, na wanka hwee a, ne bɔhyɛ no di mu.
    5: Nanso sɛ ɛba sɛ nʼagya no si no bɔhyɛ no ho ɛkwan ɛda a ɔbɛte no a, ɔde sɛe bɔhyɛ no. Awurade de bɛkyɛ ababaawa no, ɛfiri sɛ, nʼagya ampene sɛ ɔbɛdi so.
    6: “Sɛ ɔhyɛ bɔ a ɛnyɛ na akyire no ɔkɔware
    7: na ne kunu no te saa bɔhyɛ no ho asɛm nanso wanka ho hwee ɛda no ara a, ne bɔhyɛ no di dwuma.
    8: Na sɛ ne kunu no po bɔhyɛ bɔne no a, po a ɔpoeɛ no di mu enti, Awurade de bɛkyɛ no.
    9: “Sɛ ɔbaa yɛ okunafoɔ anaa wɔagyaa no aware a, ɛkwan biara so, ɛsɛ sɛ ɔdi ne bɔhyɛ nyinaa so.
    10: “Sɛ waware na ɔte ne kunu fie a ɛhɔ na ɔhyɛɛ ɛbɔ no,
    11: na ne kunu no teeɛ na wanka ho hwee a, ne bɔhyɛ no di mu.
    12: Na sɛ ɛda no ara a ɔteeɛ no, sɛ wampene so a, ne bɔhyɛ no nni mu na Awurade de bɛkyɛ no.
    13: Enti, ne kunu na ɔbɛsi so dua anaasɛ ɔbɛkasa atia bɔhyɛ no.
    14: Sɛ ɛda mu no nyinaa wanka ho hwee deɛ a, na ɛkyerɛ sɛ, ɔpene so.
    15: Sɛ ɔtwɛn ma ɛda koro fa so na sɛ ɔbɛka sɛ bɔhyɛ no nni mu a, ɛho asotwe biara a ɔbaa no penee so no bɛba ɔbarima no so.”
    16: Yei ne mmara a Awurade nam Mose so de maa ɔbarima ne ne yere ne agya ne ne babaa a wɔn nyinaa te efie baako mu no.
  31:
    1: Afei, Awurade ka kyerɛɛ Mose sɛ,
    2: “Esiane sɛ Midianfoɔ daadaa mo de mo kɔɔ abosonsom mu no enti, tɔ wɔn so awere. Yei akyi no wɔbɛwu na wɔakɔ wɔn agyanom nkyɛn.”
    3: Mose ka kyerɛɛ nkurɔfoɔ no sɛ, “Monyi mmarima no mu bi na wɔnkɔ Awurade aweretɔ sa a ɔde tia Midianfoɔ no.
    4: Momfa Israel abusua biara mu nnipa apem nkɔ ɔsa no.”
    5: Wɔyɛɛ saa nyaa mmarima mpem dumienu siesie wɔn maa ɔko no.
    6: Afei Mose ma wɔkɔeɛ, nnipa apem baako a wɔfiri abusuakuo biara mu. Ɔsɔfoɔ Eleasa babarima Pinehas na ɔdii wɔn anim kɔɔ ɔko no. Wɔrekɔ no, wɔde kronkronneɛ a ɛwɔ kronkronbea hɔ ne totorobɛnto a wɔbɛhyɛn akanyane akodɔm no kɔeɛ.
    7: Na sɛdeɛ Awurade hyɛeɛ no, wɔkumm Midian mmarima nyinaa wɔ ɔko no mu.
    8: Wɔn a wɔkumm wɔn no bi ne Midian ahemfo baanum a wɔn edin de Ewi, Rekem, Sur, Hur ne Reba. Beor babarima Balaam nso, wɔkumm no.
    9: Afei, Israel asraafoɔ no kyekyeree Midian mmaa ne mmɔfra nyinaa ne wɔn anantwie ne wɔn nnwan fom nneɛma pii kaa ho.
    10: Wɔtoo Midian nkuro ne nkuraa nyinaa mu ogya, hyee no pasaa.
    11: Wɔfaa asadeɛ ne afodeɛ a nnipa no ne mmoa ka ho.
    12: Wɔde nneduafoɔ no ne ɔko no mu nneɛma a wɔnyaeɛ no nyinaa brɛɛ Mose, ɔsɔfoɔ Eleasa ne Israelfoɔ a na wɔabɔ wɔn atenaseɛ wɔ Moab bepɔ so baabi a na ɛbɛn Asubɔnten Yordan a wɔtwa firi Yeriko ba hɔ no.
    13: Mose ne ɔsɔfoɔ Eleasa ne mpanimfoɔ a wɔtuatua nnipa no ano no kɔhyiaa nkonimdifoɔ no ɛkwan.
    14: Nanso, Mose bo fuu mpanimfoɔ a wɔtuatua akodɔm no ano no.
    15: Ɔbisaa wɔn sɛ, “Adɛn enti na moankunkum mmaa no?
    16: Yeinom ara ne nnipa no a wɔtie Balaam enti wɔmaa Israelfoɔ gyaa Awurade kɔsom abosom wɔ bepɔ Peor so a enti ɛmaa ɔhaw ne abɛbrɛsɛ bebree baa yɛn so bɛsɛee yɛn no.
    17: Monkunkum mmarimaa no nyinaa. Afei, monkunkum mmaa a wɔne mmarima adeda no nyinaa.
    18: Mommfa mo nsa nka mmaayewa nketewa no. Wɔn deɛ, momfa wɔn na mo ne wɔn nkɔtena.
    19: “Afei, momfiri atenaeɛ ha nkɔtena baabi nnanson, ɛfiri sɛ, mo nyinaa moakum nnipa anaa mode mo nsa aka efunu. Monnwira mo ho ne mo nneduafoɔ ne nnansa ne ne nnanson so.
    20: Monkae na monnwira mo ntadeɛ ne biribiara a wɔde aboa nwoma, abirekyie nwi anaa dua ayɛ.”
    21: Afei, ɔsɔfoɔ Eleasa ka kyerɛɛ mmarima a wɔkɔɔ ɔko no sɛ, “Yei ne mmara a Awurade ahyɛ a waka akyerɛ Mose.
    22: Biribiara a ɛtumi gyinaa ogya ano te sɛ sikakɔkɔɔ, dwetɛ, kɔbere, dadeɛ, sanya anaa sumpii no,
    23: ɛsɛ sɛ wɔde ka ogya sɛdeɛ ɛho bɛte. Yei akyi, ɛsɛ sɛ wɔde ahodwira nsuo dwira ho ma ɛho te. Nanso, biribiara a ɛrentumi nnyina ogya ano no deɛ, wɔmfa nsuo nnwira ho.
    24: Nnanson so, ɛsɛ sɛ mosi mo ntadeɛ na modwira mo ho ansa na moasane aba atenaeɛ hɔ.”
    25: Awurade ka kyerɛɛ Mose sɛ,
    26: “Ɛsɛ sɛ wo ne ɔsɔfoɔ Eleasa ne mmusua no mpanimfoɔ nyinaa twerɛ afodeɛ a nnipa ne mmoa ka ho a monyaa no ɔko no mu.
    27: Afei, monkyɛ afodeɛ no mu mmienu. Momfa ɛfa mma mmarima a wɔkɔɔ ɔko no na momfa ɛfa a aka no mma nnipa a aka no.
    28: Nanso, deɛ ɛdi ɛkan no, ɛsɛ sɛ Awurade nya kyɛfa a ɛyɛ nneduafoɔ, anantwie, mfunumu, ne nnwan a ɛfiri akofoɔ no kyɛfa mu. Awurade kyɛfa no bɛyɛ ahanum biara mu baako.
    29: Fa saa kyɛfa yi ma ɔsɔfoɔ Eleasa na ɔnhim no afɔrebukyia no anim mfa mma Awurade.
    30: Afei Israelfoɔ a wɔaka no kyɛfa no, monyi aduonum biara mu baako. Momfa yei mma Lewifoɔ a wɔhwɛ Awurade Ahyiaeɛ Ntomadan no so no.”
    31: Enti, Mose ne ɔsɔfoɔ Eleasa yɛɛ deɛ Awurade hyɛɛ wɔn sɛ wɔnyɛ no.
    32: Afodeɛ a ɛkaeɛ a akofoɔ no faeɛ no dodoɔ yɛ nnwan mpem ahansia aduɔson enum;
    33: anantwie mpem aduɔson mmienu;
    34: mfunumu mpem aduosia baako;
    35: ne mmaayewa mpem aduasa mmienu.
    36: 'Nneɛma no fa a wɔde maa asraafoɔ no dodoɔ nie: Nnwan mpem ahasa aduasa nson ne ahanum'
    37: a wɔde mu ahansia aduɔson enum maa Awurade;
    38: Anantwie mpem aduasa nsia a wɔde mu aduɔson mmienu maa Awurade;
    39: mfunumu mpem aduasa ne ahanum a emu aduosia baako yɛ Awurade kyɛfa;
    40: mmaayewa mpem dunsia; wɔde wɔn mu aduasa mmienu maa Awurade.
    41: Wɔde Awurade kyɛfa no nyinaa maa ɔsɔfoɔ Eleasa sɛdeɛ Awurade kyerɛɛ Mose sɛ ɔnyɛ no ara pɛ.
    42: 'Afodeɛ no a Israelfoɔ no nyaa no na ɛdidi soɔ yi:'
    43: nnwan mpem ahasa aduasa nson ne ahanum,
    44: anantwie mpem aduasa nsia,
    45: mfunumu Mpem aduasa ne ahanum ne
    46: mmaayewa mpem dunsia.
    47: Nnipa no kyɛfa a wɔnyaeɛ no, Mose yiyii nneduafoɔ ne mmoa aduonum biara mu baako de maa Lewifoɔ a wɔhwɛ Awurade Ahyiaeɛ Ntomadan so no. Wɔyɛɛ yei nyinaa sɛdeɛ Awurade hyɛɛ Mose no.
    48: Afei, asraafoɔ mpanimfoɔ baa Mose nkyɛn bɛka kyerɛɛ no sɛ,
    49: “Owura yɛabu nnipa a yɛde wɔn kɔɔ ɔko no nyinaa ano akyerɛ wo na yɛn mu baako koraa anyera.
    50: Ɛno enti, yɛfiri deɛ yɛnyaa no ɔko no mu no bi mu rebɛda Awurade ase. Yɛn asedadeɛ no yɛ sika adwinneɛ, nkapo, nkawa, nsonkawa ne kɔnmuadeɛ. Yeinom bɛyɛ mpatadeɛ ama yɛn kra wɔ Awurade anim.”
    51: Mose ne ɔsɔfoɔ Eleasa gyee saa akyɛdeɛ yi a ɛyɛ sikakɔkɔɔ ne adwinneɛ firii asraafoɔ mpanimfoɔ no nkyɛn.
    52: Ne nyinaa mu sikakɔkɔɔ a asahene no de baeɛ sɛ akyɛdeɛ a wɔde rebrɛ Awurade no ano si nkariboɔ kilogram ɔha ne aduɔkron.
    53: Na asraafoɔ no afa ɔko no mu nneɛma a wɔnyaeɛ no bi.
    54: Enti Mose ne Eleasa gyee akyɛdeɛ no firii asraafoɔ mpanimfoɔ no hɔ, na wɔde sikakɔkɔɔ no baa Ahyiaeɛ Ntomadan no mu sɛ ɛnyɛ nkaeɛ adeɛ mma Awurade sɛ Israelfoɔ yɛ ne dea.
  32:
    1: Na Ruben ne Gad mmusuakuo no wɔ nyɛmmoa pii, enti wohunuu sɛ Yaser ne Gilead nsase no bɛyɛ ama wɔn nnwan ne anantwie no,
    2: wɔkɔɔ Mose ne ɔsɔfoɔ Eleasa ne nnipa no ntuanofoɔ no nkyɛn. Wɔka kyerɛɛ wɔn sɛ,
    3: “Atarot, Dibon, Yaser, Nimra, Hesbon, Eleale, Sebam, Nebo ne Beon.
    4: Saa nsase yi nyinaa, Awurade ako, agye ama Israelfoɔ. Ɛbɛyɛ ama yɛn nnwan ne yɛn anantwie.
    5: Sɛ yɛanya adom wɔ mo anim a, yɛsrɛ mo momfa saa asase yi mma yɛn sɛ yɛn kyɛfa na monnyae Asubɔnten Yordan fa nohoa a mopɛ sɛ mode ma yɛn no.”
    6: Mose nso bisaa Rubenfoɔ ne Gadfoɔ no sɛ, “Mokyerɛ sɛ, mopɛ sɛ motena ha wɔ ɛberɛ a mo nuanom atwa mu rekɔko?
    7: Mopɛ sɛ mobu nnipa a aka no aba mu ma wɔsane sɛ wɔrenkɔ asase a Awurade de ama wɔn no so no?
    8: Ade koro yi ara na mo agyanom yɛeɛ. Mesomaa wɔn firii Kades-Barnea sɛ wɔnkɔsra asase no
    9: nanso ɛberɛ a wɔwiee nsra no na wɔfiri Eskol subɔnhwa mu baeɛ no, wɔbuu nnipa no aba mu sɛ wɔrenkɔ Awurade Bɔhyɛ Asase no so.
    10: Na Awurade bo fuu wɔn enti ɔkaa ntam sɛ,
    11: wɔn a wɔayi wɔn afiri Misraim asase so no, wɔn mu biara nni hɔ a wadi boro mfirinhyia aduonu a ɔbɛhunu asase a ɔhyɛɛ Abraham, Isak ne Yakob ho bɔ no, ɛfiri sɛ, wɔanni ne mmara so.
    12: Agye Kenesini Yefune babarima Kaleb ne Nun babarima Yosua na wɔnka ho, ɛfiri sɛ, wɔde wɔn akoma nyinaa dii Awurade akyi, hyɛɛ nnipa nkuran sɛ wɔnkɔ Bɔhyɛ Asase no so.
    13: Awurade ma yɛkyinkyinii ɛserɛ no so hɔ mfirinhyia aduanan kɔsii sɛ saa awoɔ ntoatoasoɔ amumuyɛfoɔ no nyinaa wuwuiɛ.
    14: “Nanso, monhwɛ, abɔnefoɔ, moreyɛ saa bɔne koro no ara bi. Esiane sɛ mo dɔɔso enti, Awurade bo a afu Israel no ano bɛyɛ den sen kane no.
    15: Sɛ motwe mo ho firi Onyankopɔn ho sei a, ɔbɛma nnipa no atena ɛserɛ so hɔ akyɛre na sɛ nnome bi ba wɔn so a, ɛho asodie da mo so.”
    16: Wɔteaam sɛ, “Ɛnte saa koraa! Yɛbɛyɛ yɛn nnwammuo na yɛakyekyere nkuro akɛseɛ asi nketewa no anan
    17: na yɛn ankasa de akodeɛ bɛhyehyɛ yɛn ho adi Israelfoɔ a aka no anim kɔsi sɛ yɛde wɔn bɛba asomdwoeɛ mu ama wɔabɛfa wɔn agyapadeɛ. Na deɛ ɛdi ɛkan no, ɛsɛ sɛ yɛkyekyere nkuro a yɛbɛgye afasuo afa ho ama yɛn nkurɔfoɔ atena mu na ɛhɔfoɔ no ankɔto anhyɛ wɔn so.
    18: Sɛ Israelfoɔ no nsa nkaa wɔn agyapadeɛ no a, yɛrentena ha.
    19: Yɛmpɛ Yordan ho asase biara. Mmom, yɛpɛ asase a ɛda apueeɛ fam hɔ no.”
    20: Mose kaa sɛ, “Ɛyɛ. Sɛ mobɛyɛ sɛdeɛ moaka no, na mode akodeɛ ahyehyɛ mo ho ama Awurade ɔko no,
    21: na mode mo akodɔm no atware Yordan kɔsi sɛ Awurade bɛpamo nʼatamfoɔ no a,
    22: ɛnneɛ, sɛ asase no ho asɛm dwo brɛoo wɔ Awurade anim a, motumi sane ba. Ɛba saa a, na ɛkyerɛ sɛ, moayɛ mo asɛdeɛ ama Awurade ne Israelfoɔ nyinaa. Na asase a ɛda apueeɛ no nso, Awurade de bɛma mo.
    23: “Sɛ moanni asɛm a moaka no so a, na moayɛ bɔne atia Awurade, na sɛ ɛba saa a, monhunu sɛ, ɛho asotwe bɛba mo so.
    24: Monkɔ so nkyekyere nkuro mma mo fiefoɔ na monyɛ nnwammuo mma mo nnwan na monni asɛm a mokaeɛ no nyinaa so.”
    25: Ruben ne Gad nkurɔfoɔ no kaa sɛ, “Yɛbɛdi wʼahyɛdeɛ no so pɛpɛɛpɛ.
    26: Yɛn mma, yɛn yerenom, yɛn nnwan ne yɛn anantwie bɛtena Gilead nkuropɔn mu.
    27: Nanso, yɛn a wɔakyere yɛn sɛ asraafoɔ no bɛko ama Awurade sɛdeɛ woaka no.”
    28: Enti, Mose penee so ka kyerɛɛ Eleasa, Yosua ne mpanimfoɔ a wɔtuatua Israel mmusuakuo ano no sɛ,
    29: “Sɛ Gad ne Ruben abusuakuo mu mmarima nyinaa a wɔakyere wɔn ahyɛ sraa mu sɛ wɔnkɔko mma Awurade no ne me kɔ Yordan na sɛ wɔkɔko di nkonim wɔ hɔ a, momfa Gilead asase no mma wɔn;
    30: na sɛ wɔankɔ a, ɛnneɛ wɔmpene so mfa nsase a mowɔ wɔ Kanaan asase so no bi.”
    31: Gad ne Ruben abusuafoɔ kaa bio sɛ, “Yɛbɛdi Awurade asɛm so;
    32: yɛde akodeɛ bɛhyehyɛ yɛn ho adi Awurade akyi akɔ Kanaan nanso, yɛn ara yɛn asase bɛda Yordan fa ha.”
    33: Enti, Mose maa wɔde Amorifoɔhene Sihon ne Basanhene Og nsasetam ne wɔn nkuro akɛseɛ maa Gad, Ruben ne Yosef babarima Manase mmusuakuo.
    34: 'Gad nkurɔfoɔ na wɔkyekyeree saa nkuro yi: Dibon, Atarot, Aroer.'
    35: Atrot-Sofan, Yaser Yogbeha,
    36: Bet-Nimra ne Betharan. Na ɛyɛ nkuro a nnwan wɔ mu yie.
    37: 'Ruben mmammarima na wɔkyekyeree saa nkuro a ɛdidi so yi: Hesbon, Eleale Kiriataim,'
    38: Nebo, Baal-Meon ne Sibma. Wɔtotoo nkuro a wɔakyekyere no edin foforɔ.
    39: Afei, Makir asefoɔ a wɔfiri Manase abusuakuo mu kɔɔ Gilead kɔko dii hɔ so pamoo Amorifoɔ a saa ɛberɛ no na wɔte hɔ no nyinaa.
    40: Enti, Mose de Gilead maa Makirfoɔ, Manase asefoɔ, ma wɔtenaa hɔ.
    41: Manase abusuakuo mu nnipa foforɔ bi a wɔfiri Yair nso tenatenaa Gilead nkuro bebree so, sesaa beaeɛ a wɔwɔ hɔ no din frɛɛ hɔ Hafrotyair.
    42: Ɔbarima bi a ne din de Noba dii asraafoɔ bi anim de wɔn kɔɔ Kenat ne ne nkuraaseɛ kɔbɔɔ wɔn atenaeɛ wɔ hɔ, enti ɔde ne din Noba too saa beaeɛ hɔ.
  33:
    1: Yei ne akwantuo nhyehyɛeɛ a Israelfoɔ dii so ɛberɛ a Mose ne Aaron de wɔn firi Misraim no.
    2: Mose twerɛɛ faako a wɔfaeɛ nyinaa sɛdeɛ Awurade kyerɛɛ no sɛ ɔnyɛ no. Yeinom ne mmea mmea a wɔsoɛɛ wɔ wɔn akwantuo no mu.
    3: Wɔsiim firii Rameses kuropɔn no mu wɔ Twam Afahyɛ a ɛdi ɛkan no akyi bosome a ɛdi ɛkan ɛda a ɛtɔ so dunum. Wɔde akokoɔduru firii hɔ a Misraimfoɔ no rehwɛ wɔn.
    4: Saa ɛberɛ no, na Misraimfoɔ no resie wɔn mmakan a Awurade kunkumm wɔn anadwo a adeɛ rebɛkye ama wɔatu ɛkwan no no. Awurade nam atemmuo nnwuma akɛseɛ yi so dii Misraimfoɔ anyame no nyinaa so nkonim.
    5: Wɔfirii Rameses no, wɔbaa Sukot.
    6: Wɔfirii Sukot bɛbɔɔ atenaeɛ wɔ Etam, ɛserɛ no ano.
    7: Wɔfirii Etam sane wɔn akyi baa Pihahirot a ɛne Baal-Sefon di nhwɛanimu, na wɔbɔɔ atenaeɛ wɔ bepɔ Migdol ho.
    8: Wɔfiri Pihahirot, na wɔtwaa Ɛpo Kɔkɔɔ no kɔɔ ɛserɛ so. Wɔde nnansa nante kɔɔ Etam ɛserɛ so kɔbɔɔ atenaeɛ wɔ Mara.
    9: Wɔfirii Mara no, wɔbaa Elim; baabi a na nsuwa dumienu ne mmɛdua aduɔson wɔ hɔ.
    10: Wɔfirii Elim no, wɔbɔɔ atenaeɛ wɔ Ɛpo Kɔkɔɔ no ho.
    11: Wɔfirii Ɛpo Kɔkɔɔ no ho, kɔbɔɔ atenaeɛ wɔ Sin anweatam so.
    12: Wɔtu firii Sin kɔɔ Dofka.
    13: Wɔfirii Dofka kɔbɔɔ atenaeɛ wɔ Alus.
    14: Wɔfirii Alus kɔbɔɔ atenaeɛ wɔ Refidim, baabi a na wɔnnya nsuo mma nnipa no nnom.
    15: Wɔfirii Refidim no, wɔkɔɔ Sinai ɛserɛ so.
    16: Wɔfirii Sinai ɛserɛ so no, wɔkɔɔ atenaeɛ wɔ Kibrot-Hataawa.
    17: Wɔfirii Kibrot-Hataawa kɔɔ Haserot.
    18: Wɔfirii Haserot kɔɔ Ritma.
    19: Wɔfirii Ritma kɔɔ Rimon Peres.
    20: Wɔfirii Rimon Peres kɔɔ Libna.
    21: Wɔfirii Libna kɔɔ Risa.
    22: Wɔfirii Risa kɔɔ Kahelata.
    23: Wɔfirii Kahelata kɔbɔɔ atenaeɛ wɔ Sefer Bepɔ so.
    24: Wɔfirii Sefer Bepɔ so kɔɔ Harada.
    25: Wɔfirii Harada kɔɔ Makhelot.
    26: Wɔfirii Makhelot kɔɔ Tahat.
    27: Wɔfirii Tahat kɔbɔɔ atenaeɛ wɔ Tera.
    28: Wɔfirii Tera kɔɔ Mitka.
    29: Wɔfirii Mitka kɔɔ Hasmona.
    30: Wɔfirii Hasmona kɔɔ Moserot.
    31: Wɔfirii Moserot kɔɔ Beneyaakan.
    32: Wɔfirii Beneyaakan kɔɔ Horhagidgad.
    33: Wɔfirii Horhagidgad kɔɔ Yotbata.
    34: Wɔfirii Yotbata kɔɔ Abrona.
    35: Wɔfirii Abrona kɔɔ Esion-Geber.
    36: Wɔfirii Esion-Geber kɔbɔɔ atenaeɛ wɔ Kades, wɔ Sin ɛserɛ so.
    37: Wɔfirii Kades kɔbɔɔ atenaeɛ wɔ Bepɔ Hor so, wɔ Edom hyeɛ ano.
    38: Ɛberɛ a wɔduruu Bepɔ Hor ase no, Awurade ka kyerɛɛ ɔsɔfoɔ Aaron sɛ ɔnkɔ bepɔ no atifi, na ɛhɔ na ɔkɔwuiɛ. Asɛm yi sii mfeɛ aduanan so a Israelfoɔ tu firii Misraim no.
    39: Aaron dii mfeɛ ɔha aduonu mmiɛnsa, na ɔwuiɛ wɔ Bepɔ Hor so.
    40: Saa ɛberɛ no ara mu na Kanaanhene Arad a ɔtenaa Negeb wɔ Kanaan asase so no tee sɛ Israelfoɔ no reba nʼasase so.
    41: Israelfoɔ no toaa wɔn akwantuo no so firi Bepɔ Hor so kɔbɔɔ atenaeɛ wɔ Salmona.
    42: Wɔfirii Salmona kɔtenaa Punon.
    43: Wɔfirii Punon kɔtenaa Obot.
    44: Wɔtoaa so kɔɔ Iye-Abarim, Moab hyeɛ so.
    45: Wɔfirii hɔ no, wɔkɔɔ Dibon Gad.
    46: Wɔfirii Dibon Gad kɔɔ Almon Diblataim.
    47: Wɔfirii Almon Diblataim kɔtenaa Abarim mmepɔ a ɛbɛn Nebo no so.
    48: Na akyire no, wɔtu kɔbɔɔ atenaeɛ wɔ Moab tata so a ɛbɛn Asubɔnten Yordan a ɛne Yeriko di nhwɛanimu no.
    49: Wɔwɔ saa beaeɛ hɔ no, wɔtenaa mmeaeɛ bebree a ɛbɛn Asubɔnten Yordan ho—ɛfiri Bet-Yesimot kɔsi Abel Sitim a ɛwɔ Moab tata so no.
    50: Ɛberɛ a wɔabɔ atenaseɛ hɔ no na Awurade nam Mose so kasa kyerɛɛ Israelfoɔ no sɛ,
    51: “Sɛ motwam Asubɔnten Yordan kɔduru Kanaan asase so a,
    52: mompam nnipa a wɔte hɔ no nyinaa na monsɛe wɔn abosom ne ahoni a wɔde aboɔ ayɛ ne asɔreeɛ a wɔasisi no petee mu wɔ mmepɔ so ne beaeɛ a wɔsom wɔn ahoni no nyinaa.
    53: Mede asase no ama mo. Momfa na montena so.
    54: Mo mmusua mu nnipa dodoɔ so na wɔbɛhwɛ ama mo asase. Wɔn a wɔdɔɔso no, wɔbɛma wɔn asase kɛseɛ na wɔn a wɔsua no nso bɛnya asase ketewa.
    55: “Sɛ moampam nnipa a wɔte hɔ no a, wɔbɛyɛ mo ani ase mpe ne mo honam mu nkasɛɛ. Wɔbɛha mo wɔ asase no so.
    56: Na mede deɛ mahyɛ sɛ mɛyɛ wɔn no bɛyɛ mo.”
  34:
    1: Awurade ka kyerɛɛ Mose sɛ,
    2: '“Ka kyerɛ Israelfoɔ no sɛ, ‘Sɛ mobɛduru Kanaan asase no so a, asase a mede rema mo sɛ mo ankasa asase no a, sɛi na mo ahyeɛ bɛyɛ:'
    3: “‘Asase no anafoɔ fam no bɛyɛ Sin ɛserɛ so a ɛda Edom ano. Anafoɔ hyeɛ no ano bɛfiri Nkyene Ɛpo no.
    4: Ɛbɛtoa so akɔtra Akrabbim wɔ anafoɔ hɔ a ɛrekɔ Sin no. Nʼanafoɔ pa ara no bɛyɛ Kades-Barnea, na ɛfiri hɔ akɔsi Hasarada de akɔwie Asmon.
    5: Ɛfiri Asmon a, ɛhyeɛ no bɛkɔ ara akɔsi Misraim asuwa no mu na ano akɔpem Po Kɛseɛ no ano.
    6: Mo hyeɛ a ɛwɔ atɔeɛ no bɛyɛ Po Kɛseɛ a ɛda hɔ no.
    7: Mo hyeɛ a ɛda atifi no bɛfiti aseɛ wɔ Po Kɛseɛ no ano, na atoa so akɔ apueeɛ fam akɔsi bepɔ Hor,
    8: de akɔ Lebo Hamat na akɔ Sedad
    9: ne Sifron akɔ Hasar-Enan.
    10: Apueeɛ hyeɛ no bɛfiri Hasar-Enan anafoɔ akɔ Sefam
    11: akɔsi Ribla wɔ Ain apueeɛ fam. Ɛfiri hɔ a, ɛbɛkɔ akɔpem Kineret ɛpo no wɔ apueeɛ fam,
    12: na asiane afiri Asubɔnten Yordan, na akɔpem Nkyene Ɛpo no. “‘Sɛdeɛ mo asase ahyeɛ teɛ nie.’”
    13: Afei Mose ka kyerɛɛ Israelfoɔ no sɛ, “Yei ne asase a mobɛbɔ so ntonto akyekyɛ afa no. Awurade ahyɛ sɛ mmusua nkron ne fa a aka no na wɔbɛkyekyɛ mu afa.
    14: Ruben ne Gad mmusuakuo no ne Manase abusua fa no deɛ, wɔama wɔn asase no bi
    15: wɔ Yordan apueeɛ fam a ɛne Yeriko di nhwɛanimu no.”
    16: Awurade ka kyerɛɛ Mose sɛ,
    17: '“Nnipa a wɔn edin didi so yi na mayi wɔn sɛ wɔnkyekyɛ asase no mu: ɔsɔfoɔ Eleasa, Nun babarima Yosua.'
    18: Yi abusua biara mu ɔpanin baako na ɔmmoa wɔn nni saa dwuma yi.
    19: '“Wɔn edin na ɛdidi soɔ yi: “Yuda abusuakuo ntuanoni, Yefune babarima Kaleb;'
    20: Simeon abusuakuo ntuanoni, Amihud babarima Semuel;
    21: Benyamin abusuakuo ntuanoni, Kislon babarima Elidad;
    22: Dan abusuakuo ntuanoni, Yogli babarima Buki;
    23: Yosef babarima Manase abusuakuo ntuanoni, Efod babarima Haniel;
    24: Yosef babarima Efraim abusuakuo ntuanoni, Siftan babarima Kemuel;
    25: Parknak babarima Elisafan, Sebulon abusuakuo ntuanoni;
    26: Asan babarima Paltiel, Isakar abusuakuo ntuanoni;
    27: Selomi babarima Ahihud, Aser abusuakuo ntuanoni;
    28: Amihud babarima Pedahel, Naftali abusuakuo ntuanoni.”
    29: Saa nnipa yi na Awurade yii wɔn sɛ wɔnhwɛ nkyekyɛ Kanaan asase no mu mma Israelfoɔ no.
  35:
    1: Ɛberɛ a Israelfoɔ bɔɔ atenaseɛ wɔ Yordan ho, Moab tata so a ɛne Yeriko di nhwɛanimu no, Awurade ka kyerɛɛ Mose sɛ,
    2: “Ka kyerɛ Israelfoɔ no na wɔmfa wɔn agyapadeɛ no mu bi a ɛyɛ nkuro ne ɛho mmoa adidibea mma Lewifoɔ.
    3: Nkuro no mu na wɔbɛtena na wɔn anantwie, wɔn nnwan ne wɔn mmoa a aka no nso akɔ adidi wɔ adidibea hɔ.
    4: “Wɔn mmoa adidibea no kɛseɛ bɛfiri kuro no afasuo ho a ne fa biara tɛtrɛtɛ yɛ anammɔn apem ne ahanum.
    5: Monsusu anammɔn mpensa mfiri kuro no afasuo no ho wɔ nʼafanan nyinaa. Yei bɛyɛ adidibea kɛseɛ ama nkuro no.
    6: “Momma Lewifoɔ no dwanekɔbea nkuropɔn nsia, baabi a obi a wafom akum ɔfoforɔ no bɛtumi adwane akɔ. Momfa nkuro aduanan mmienu nka wɔn ho.
    7: Ne nyinaa bɛyɛ nkuro aduanan nwɔtwe ne ho adidibea.
    8: Saa nkuro yi bɛfiri Israelfoɔ no agyapadeɛ mu. Mmusuakuo no mu akɛseɛ bɛma Lewifoɔ no nkuro bebree na mmusuakuo nketewa no ama kakraa. Abusuakuo biara bɛma sɛdeɛ nʼagyapadeɛ kɛseɛ teɛ.”
    9: Awurade ka kyerɛɛ Mose sɛ,
    10: “Ka kyerɛ nnipa no sɛ, sɛ wɔduru asase no so a,
    11: wɔnyi Dwanekɔbea Nkuro a wɔde bɛma obiara a wafom akum onipa na ɔpɛ sɛ ɔdwane kɔ hɔ.
    12: Saa nkuro yi bɛyɛ dwanekɔbea ama owudifoɔ no afiri owufoɔ no abusuafoɔ a wɔpɛ sɛ wɔtɔ owufoɔ no wuo so awere; na ɛnsɛ sɛ wɔkum owudifoɔ no, gye sɛ wɔadi nʼasɛm abu no kumfɔ.
    13: Ɛsɛ sɛ wɔsisi Dwanekɔbea Nkuro yi mu mmiɛnsa wɔ Kanaan asase so
    14: na wɔsisi mmiɛnsa nso wɔ Asubɔnten Yordan apueeɛ fam.
    15: Ɛnyɛ Israelfoɔ nko na ɛhɔ bɛyɛ wɔn dwanekɔbea, na mmom, ɛbɛyɛ dwanekɔbea ama ahɔhoɔ ne akwantufoɔ nyinaa.
    16: “Nanso, sɛ obi de dadeɛ poma sin bi bɔ obi kum no a, wɔfa no sɛ wadi awu, enti ɛsɛ sɛ wɔkum owudifoɔ no.
    17: Anaasɛ, sɛ wɔde ɛboɔ kɛseɛ bi bɔɔ owufoɔ no a, ɛyɛ awudie enti ɛsɛ sɛ wɔkum owudifoɔ no.
    18: Saa ara nso na sɛ wɔde dua na wɔde kumm no a, ɛte ara ne no.
    19: Sɛ ɔweretɔfoɔ no hyia owudifoɔ no baabiara a, ɔwɔ ho kwan sɛ ɔkum no bi.
    20: Enti, sɛ obi nam ɔtan so to biribi bɔ obi, anaasɛ ɔtetɛ no,
    21: anaa ɔde abufuo bɔ no kuturuku na onii no wu a, ɔyɛ owudifoɔ enti ɛsɛ sɛ ɔweretɔfoɔ no kum owudifoɔ no.
    22: “Na sɛ nkwanhyia no mu, sɛ obi anhyɛ da na ɔtoo biribi anaa ɛboɔ bi a wanto no abufuo so, na ɔnnim sɛ ɛbɛbɔ obi
    23: anaasɛ ɛnyɛ nʼadwene sɛ ɔbɛha ne ɔtamfoɔ, na sɛ onipa ko no wu a,
    24: ɛsɛ sɛ wɔdi asɛm no. Wɔbɛhwɛ sɛ ɛyɛ nkwanhyia anaa ɛnyɛ nkwanhyia, anaasɛ ɛsɛ sɛ wɔde saa onipa no hyɛ owufoɔ no weretɔni nsa anaa wɔmmfa no nhyɛ ne sa.
    25: Sɛ wɔsi gyinaeɛ sɛ ɛyɛ nkwanhyia a, nnipa no bɛgye owudifoɔ no afiri ɔweretɔfoɔ no nsam. Wɔbɛma owudifoɔ no atena Dwanekɔbea Kuro no mu hɔ ara akɔsi sɛ ɔsɔfopanin bɛwu.
    26: “Sɛ owudifoɔ no firi kuro no mu
    27: na ɔweretɔni no hyia no na ɔkum no tua ka a, wɔmmfa no sɛ ɛyɛ awudie,
    28: ɛfiri sɛ, anka ɛsɛ sɛ owudifoɔ no tena kuro no mu kɔsi mmerɛ a ɔsɔfopanin no bɛwu. Ɔsɔfopanin no wuo akyi no, owudifoɔ no tumi kɔ ne kurom.
    29: “Yei yɛ Israelfoɔ mmara a ɛwɔ hɔ daa firi awoɔ ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
    30: “Ɛsɛ sɛ wɔkum awudifoɔ nyinaa. Nanso gye sɛ adansefoɔ boro onipa baako di tia no ansa na ɛsɛ sɛ wɔkum no. Sɛ onipa baako di adanseɛ tia no nso a, ɛnsɛ sɛ wɔkum no.
    31: “Ɛberɛ biara a wɔbɛbua obi kumfɔ no, ɛsɛ sɛ ɔwuo a wɔnnye mpata biara.
    32: “Odwanefoɔ bi a ɔhyɛ Dwanekɔbea Kuropɔn no mu no nso nni ho ɛkwan sɛ ɔtua sika ma wɔma no ɛkwan kɔ ne kurom ansa na ɔsɔfopanin no awu.
    33: “Yei na ɛbɛma awerɛhyɛmu sɛ asase a mote so no ho rengu fi, ɛfiri sɛ, awudie gu asase ho fi. Wɔrentumi nyɛ mpatadeɛ foforɔ biara mma awudie gye sɛ wɔkum owudifoɔ no.
    34: Monngu asase a morekɔtena so no ho fi, ɛfiri sɛ, Me, Awurade mete hɔ bi. Mene Awurade a mete Israelfoɔ mu no.”
  36:
    1: Afei, Gilead abusua no ntuanofoɔ, Makir a ɔyɛ Manase babarima ne Yosef nana asefoɔ kɔɔ Mose ne Israel ntuanofoɔ nkyɛn de adesrɛdeɛ kɔtoo wɔn anim.
    2: Wɔkaa sɛ, “Awurade ka kyerɛɛ wo sɛ bɔ ntonto kronkron na gyina so kyekyɛ asase no ma Israelfoɔ. Awurade ka kyerɛɛ wo sɛ fa yɛn nuabarima Selofehad agyapadeɛ ma ne mmammaa.
    3: Na sɛ ɛba sɛ wɔn mu bi kɔware wɔ abusua foforɔ mu a, ɔde asase a wɔde ama no no bɛkɔ awadeɛ. Sɛ ɛba saa a, yɛn abusua no asase kɛseɛ so bɛte.
    4: Sɛ Mfirinhyia Aduonum Afahyɛ no duru so a, saa agyapadeɛ no bɛka hɔ ara. Na ɛbɛfiri abusuakuo a anka ɛwɔ no no nsam koraa.”
    5: 'Enti Mose de saa ɔhyɛ nsɛm a ɛfiri Awurade yi maa Israelfoɔ no: “Yosef abusuakuo mu nnipa no asɛm no yɛ nokorɛ.'
    6: 'Awurade ɔhyɛ nsɛm a ɛfa Selofehad mmammaa no ho no nie: wɔtumi ware ɔbarima biara a wɔpɛ a ɔfiri wɔn agya abusuakuo mu.'
    7: Ɛnsɛ sɛ agyapadeɛ biara firi abusuakuo bi nsam kɔ abusuakuo foforɔ nsam, ɛfiri sɛ, ɛsɛ sɛ abusuakuo biara agyapadeɛ tena hɔ sɛdeɛ ɛteɛ firi kane no.
    8: Mmammaa a wɔwɔ Israel mmusuakuo mu nyinaa a agyapadeɛ tumi kɔ wɔn nsam no, ɛsɛ sɛ wɔwareware wɔ wɔn mmusuakuo mu na wɔn agyapadeɛ amfiri wɔn abusuakuo mu.
    9: Ɛnsɛ sɛ agyapadeɛ biara firi abusuakuo bi nsam kɔdi ɔfoforɔ nsam, ɛsɛ sɛ Israel abusuakuo biara bɔ nʼagyapadeɛ ho ban.”
    10: Selofehad mmammaa no yɛɛ sɛdeɛ Awurade hyɛɛ Mose no.
    11: Mahla, Tirsa, Hogla, Milka ne Noa nyinaa warewaree wɔn agyanom nuammarima mma.
    12: Wɔwarewaree wɔ Yosef babarima Manase mmusua mu enti wɔn agyapadeɛ no kaa wɔn abusuakuo mu.
    13: Yei ne mmara ne nhyehyɛeɛ a Awurade nam Mose so de maa Israelfoɔ ɛberɛ a wɔbɔɔ atenaeɛ wɔ Moab tata so so, wɔ Asubɔnten Yordan a ɛne Yeriko di nhwɛanimu no ho.
5:
  1:
    1: Yei ne nsɛm a Mose ka kyerɛɛ Israelfoɔ nyinaa wɔ ɛserɛ no so wɔ Yordan apueeɛ. Wɔbɔɔ atenaeɛ wɔ Yordan bɔnhwa a ɛbɛn Suf, wɔ Paran, Tofel, Laban, Haserot ne Di-Sahab ntam no.
    2: Ɛfiri Horeb de kɔ Kades-Barnea no, ɛkwan a ɛfa bepɔ Seir no yɛ nnafua dubaako kwan.
    3: Israelfoɔ firii Bepɔ Sinai no, afe a ɛtɔ so aduanan no bosome dubaako no ɛda a ɛdi ɛkan no, Mose kaa nsɛm a Awurade hyɛɛ no sɛ ɔnka nkyerɛ Israelfoɔ no pɛpɛɛpɛ kyerɛɛ wɔn.
    4: Ɔkaa saa asɛm yi wɔ ɛberɛ a na wɔadi Amorifoɔ ɔhene Sihon a na ɔdi adeɛ wɔ Hesbon ne Basanhene Og a na ɔdi adeɛ wɔ Astarot ne Edrei so nkonim.
    5: 'Yordan agya a ɛwɔ Moab asase so na Mose firii aseɛ kyerɛkyerɛɛ mmara no mu sɛ:'
    6: 'Awurade ka kyerɛɛ yɛn wɔ Horeb sɛ: “Moatena saa bepɔ yi so akyɛre dodo.'
    7: Montutu nkɔtena Amorifoɔ nkokoɔ so; monkɔtena nnipa a wɔbemmɛn Araba mmepɔ no mu ne atɔeɛ mmepɔ ayaase nyinaa mu; monkɔ Negeb na momfa mpoano nkɔsi Kanaanfoɔ asase so ne Lebanon nkɔduru Asubɔnten Eufrate ho.
    8: Montie! Mede saa asase yi ama mo. Monkɔ na monkɔfa asase a Awurade hyɛɛ bɔ sɛ ɔde bɛma mo agyanom Abraham, Isak ne Yakob ne wɔn asefoɔ no.”
    9: Saa ɛberɛ no, meka kyerɛɛ nnipa no sɛ, “Me nko ara merentumi nyɛ mo ho adwuma.
    10: Awurade, mo Onyankopɔn, ama moadɔre enti ɛnnɛ yi, mo ase afɛe te sɛ ɔsoro nsoromma.
    11: Awurade mo agyanom Onyankopɔn mma mo nnɔre mmɔho mpempem na ɔnhyira mo sɛdeɛ wahyɛ mo bɔ no.
    12: Na ɛbɛyɛ dɛn na me nko mɛtumi masoa mo haw ne mo nnesoa ne mo aperedie?
    13: Monyi mmarima bi a wɔwɔ nyansa, nteaseɛ, na wɔwɔ edin pa mfiri abusuakuo biara mu na memfa wɔn ntuatua mo ano.”
    14: Mobuaa me sɛ, “Dwuma a woasusu sɛ wobɛdi no yɛ.”
    15: Enti, mede mo mmusuakuo mu mmarima atitire, anyansafoɔ a wɔn anim wɔ nyam no tuatuaa mo ano apem apem, ɔha ɔha, aduonum aduonum ne edu edu so mpanin ne mo mmusuakuo so sɛ ahwɛfoɔ.
    16: Na atemmufoɔ a wɔwɔ hɔ saa ɛberɛ no nso, mehyɛɛ wɔn sɛ, sɛ akasakasa ba anuanom ntam, sɛ asɛm no yɛ Israelni ne ne nua bi anaa Israelni ne ɔhɔhoɔ bi a, monhwɛ na mommu atɛntenenee.
    17: Mo atemmuo mu, mommmu ntɛnkyea. Montie ɔketewa ne ɔkɛseɛ pɛ. Monnsuro onipa biara, ɛfiri sɛ, Onyankopɔn na ɔbu atɛn. Asɛm a ɛyɛ den ma mo no, momfa mmrɛ me na menni.
    18: Na saa ɛberɛ no, mekaa biribiara a ɛsɛ sɛ moyɛ kyerɛɛ mo.
    19: Na sɛdeɛ Awurade hyɛɛ yɛn no, yɛfirii Horeb de yɛn ani kyerɛɛ Amorifoɔ bepɔ a yɛnam ɛserɛ pradada a moahunu no so kɔduruu Kades-Barnea.
    20: Afei, meka kyerɛɛ mo sɛ, “Moaduru Amorifoɔ bepɔman a Awurade de rema yɛn no so.
    21: 'Awurade, mo Onyankopɔn, de asase no ama mo. Momforo nkɔfa sɛdeɛ Awurade, mo agyanom Onyankopɔn, ka kyerɛɛ mo no. Monnsuro: mommma obi ntu mo aba mu.”'
    22: Ɛnna mo nyinaa baa me nkyɛn bɛkaa sɛ, “Momma yɛnsoma mmarima nni yɛn anim na wɔnkɔsra asase no mma yɛn na wɔmmɛka deɛ wɔbɛhunu nkyerɛ yɛn na ɛno na ɛbɛkyerɛ yɛn ɛkwan ne nkuro ko a yɛbɛfa so.”
    23: Na saa nsusuiɛ yi yɛ ma me enti meyii akwansrafoɔ dumienu a ɔbaako biara firi mo mmusuakuo dumienu no mu.
    24: Wɔforoo bepɔ no na wɔkɔduruu Eskol subɔnhwa mu sraa hɔ.
    25: Na wɔfaa asase no so aba bi de brɛɛ yɛn. Na wɔkaa sɛ, asase a Awurade yɛn Onyankopɔn de ama yɛn no yɛ asase pa.
    26: Nanso, na mompɛ sɛ moforo kɔ soro. Motee Awurade asɛm so atua.
    27: Monwiinwii wɔ mo ntomadan mu kaa sɛ, “Awurade tan yɛn enti na ɔde yɛn firi Misraim de yɛn abɛhyɛ Amorifoɔ nsam sɛ wɔnkunkum yɛn.
    28: Yɛrekɔ no sɛn? Yɛn akwansrafoɔ no amanneɛbɔ no abu yɛn aba mu. ‘Wɔka sɛ asase no so nnipa yɛ atentene ahoɔdenfoɔ sene yɛn. Wɔn nkuro yɛ akɛseɛ a afasuo a wɔatoto afa ho no kɔ ɔsorosoro. Na mpo, yɛhunuu Anakfoɔ mma no bi wɔ hɔ!’”
    29: Na meka kyerɛɛ mo sɛ, “Monnsuro!
    30: Awurade di mo anim. Ɔbɛko ama mo sɛdeɛ mohunuu no sɛ ɔyɛɛ wɔ Misraim no.
    31: Na mohunuu nso sɛdeɛ Awurade kɔɔ so hwɛɛ mo ntoatoasoɔ wɔ ɛserɛ so ha sɛdeɛ agya hwɛ ne ba no. Afei, ɔde mo abɛduru beaeɛ ha.”
    32: Nanso, deɛ ɔyɛ maa mo no nyinaa akyi no, moannye Awurade anni.
    33: Ɔdii mo anim pɛɛ beaeɛ pa maa mo tenaeɛ, de ogyadum kyerɛɛ mo ɛkwan anadwo de omununkum dum kyerɛɛ mo ɛkwan awia.
    34: Awurade tee sɛ morenwiinwii no, ne bo fuu yie na ɔkaa ntam sɛ,
    35: “Saa awoɔ ntoatoasoɔ bɔne yi mu, onipa baako koraa nni hɔ a ɔbɛhunu asase pa a maka ho ntam sɛ mede bɛma mo agyanom
    36: agye Yefune babarima Kaleb. Ɔno na ɔbɛhunu saa asase yi. Mede asase a ne nan sii so no bɛma ɔne nʼasefoɔ, ɛfiri sɛ, wadi Awurade akyi nokorɛm.”
    37: Me nso, ɛsiane mo enti, Awurade bo fuu me. Ɔka kyerɛɛ me sɛ, “Wo nan rensi Bɔhyɛ Asase no so da!
    38: Na mmom, wo ɔboafoɔ Nun babarima Yosua na ɔbɛdi ɔmanfoɔ no anim akɔ asase no so. Na sɛ ɔreboa ne ho akɔ hɔ a, hyɛ no nkuran.
    39: Mede asase no bɛma wo mma a wɔnnim biribiara. Wo mma a wɔnnim papa nnim bɔne no. Na mosuro sɛ wɔbɛfa wɔn nnommum, nanso wɔn na mede asase no bɛma wɔn. Wɔn na wɔbɛtena asase no so.
    40: Na mo deɛ, monnane mo ani nkɔ ɛserɛ so a ɛrekɔ Ɛpo Kɔkɔɔ no so hɔ.”
    41: Ɛnna mogye too mu sɛ “Yɛayɛ bɔne atia Awurade. Yɛbɛkɔ asase no so akɔko sɛdeɛ Awurade aka akyerɛ yɛn no.” Enti, wɔfaa wɔn akodeɛ miaeɛ. Na wɔgye di sɛ ɛhɔ sodie bɛyɛ mmerɛ ama wɔn.
    42: Nanso, Awurade ka kyerɛɛ me sɛ, “Ka kyerɛ wɔn sɛ, ‘Mma wɔnnkɔko, ɛfiri sɛ, wɔkɔ a merenni wɔn akyi. Wɔn atamfoɔ no bɛdi wɔn so.’”
    43: Asɛm a meka kyerɛɛ mo ni, nanso moantie. Na mmom, mosɔre tiaa Awurade ahyɛdeɛ no bio nam ahomasoɔ so kɔɔ asase no so kɔkoeɛ.
    44: Amorifoɔ a wɔte bepɔ no so nso sɔre baa sɛ nwowa ne mo koeɛ. Wɔtaa mo kunkumm mo firii Seir kɔduruu Horma.
    45: Afei, mosane baa mo akyi bɛsuu wɔ Awurade anim, nanso wantie.
    46: Enti, motenaa Kades nna bebree.
  2:
    1: Afei, yɛsane yɛn akyi de yɛn ani kyerɛɛ ɛserɛ so wɔ baabi a Ɛpo Kɔkɔɔ no da hɔ sɛdeɛ Awurade kyerɛɛ me sɛ menyɛ no. Yɛnantenante faa Seir bepɔ ho nna bebree.
    2: Akyire no, Awurade ka kyerɛɛ me sɛ,
    3: “Moatwa afa saa bepɔ yi ho akyɛre yie enti monnane mo ani nkyerɛ atifi fam.
    4: Hyɛ ɔman no sɛ, ‘Mobɛfa mo nuanom Edomfoɔ a wɔyɛ Esau asefoɔ a wɔte Seir no asase so. Edomfoɔ no bɛsuro mo, nanso monhwɛ yie.
    5: Monnhyɛ wɔn abufuo a ɛde ɔko bɛba, na meremfa wɔn nsase no mu biara mma mo; mpo, baabi a mode mo nan bɛtia, ɛfiri sɛ, mede Seir bepɔ kuro ama Esau sɛ nʼatenaeɛ.
    6: Aduane biara a mobɛdi ne nsuo biara a mobɛnom no, montua wɔn ho ka.’”
    7: Awurade ahyira mo nsa ano nnwuma nyinaa. Wahwɛ mo so wɔ mo akwantuo wɔ ɛserɛ kakraa yi nyinaa so. Saa mfeɛ aduanan yi nyinaa mu, Awurade aka mo ho na hwee ho anhia mo.
    8: Yɛtwa faa yɛn nuanom a wɔyɛ Esau asefoɔ a wɔte Seir no ho. Yɛfaa Araba subɔnhwa ɛkwan no a ɛfiri Elat ne Esion-Geber no so na yɛbɛfaa Moab ɛserɛ so ɛkwan no so.
    9: Awurade ka kyerɛɛ me sɛ, “Monnha Moabfoɔ no anaa monnteetee wɔn sɛdeɛ ɛde ɔko bɛba, na meremfa wɔn nsase no mu biara mma mo. Ɛfiri sɛ, mede Ar ama Lot asefoɔ sɛ agyapadeɛ.”
    10: Kane no na Emifoɔ na wɔte hɔ. Na wɔsoso na wɔdɔɔso a wɔwoware te sɛ Anakfoɔ no.
    11: Wɔn nso, na wɔyɛ abrane sɛ Anakfoɔ no ara pɛ, a na wɔfrɛ wɔn Refaimfoɔ, nanso Moabfoɔ deɛ, na wɔfrɛ wɔn Emifoɔ.
    12: Kane no na Horifoɔ na wɔte Seir, nanso Esau asefoɔ tuu wɔn firii hɔ. Wɔsɛee Horifoɔ no tenaa wɔn ananmu sɛdeɛ Israel yɛɛ wɔ asase a Awurade de maa wɔn sɛ wɔn agyapadeɛ no so no pɛpɛɛpɛ.
    13: Awurade kaa sɛ, “Afei, sɔre na kɔtwa asuwa Sered no.” Na yɛkɔtwaa asuwa Sered.
    14: Na nna dodoɔ a yɛde nante firi Kades-Barnea bɛsii sɛ yɛtwaa asuwa Sered no yɛ mfirinhyia aduasa nwɔtwe. Saa ɛberɛ no, na mmarima a wɔanyinyini yie a wɔbɛtumi akɔ ɔko no nyinaa awuwu wɔ ɛserɛ no so sɛdeɛ Awurade kaeɛ no.
    15: Na Awurade nsa tiaa wɔn ara kɔsi sɛ wɔn nyinaa bɛwuwuu wɔ wɔn atenaeɛ hɔ.
    16: Akofoɔ no nyinaa wuwu firii nnipa no mu pɛ,
    17: Awurade ka kyerɛɛ me sɛ,
    18: “Ɛnnɛ, ɛsɛ sɛ wofa Ar kɔsi Moab mantam mu.
    19: Na sɛ woduru Amonfoɔ mu a, nha wɔn anaa nhyɛ wɔn ahometeɛ a ɛde wɔn bɛkɔ ɔko mu, ɛfiri sɛ, meremma mo Amorifoɔ nsase no bi. Mede ama Lot asefoɔ sɛ agyapadeɛ.”
    20: Saa beaeɛ hɔ na abrane akɛseɛ a na Amonfoɔ frɛ wɔn Samsumin no na wɔte kane no.
    21: Na wɔyɛ nnipa ahoɔdenfoɔ a wɔdɔɔso na wɔwoware te sɛ Anakfoɔ no. Na Awurade sɛee Samsumifoɔ no wɔ Amonfoɔ anim ma wɔtuu wɔn tenaa wɔn anan mu.
    22: Saa ara na Awurade sɛee Horifoɔ wɔ Esau asefoɔ a na wɔte Seir no anim ma wɔtuu wɔn, tenaa wɔn anan mu de bɛsi ɛnnɛ yi.
    23: Na Awifoɔ nso a wɔtenaa nkuraa nkuraa hwete kɔduruu Gasa no nso, Kaftorfoɔ a wɔfiri Kaftor bɛsɛee wɔn, tenaa wɔn anan mu.
    24: “Sɔre kɔtwa Arnon subonhwa. Mede Hesbonhene Sihon a ɔyɛ Amorini no ne nʼasase ahyɛ wo nsa. Kɔto hyɛ ne so, na monko, na fa nʼasase no.
    25: Ɛfiri ɛnnɛ yi ara, mede mo ho suro ne hu bɛhyɛ aman a wɔwɔ ɔsoro ase nyinaa mu. Wɔbɛte mo ho nsɛm na wɔn ho bɛpopo na mo enti, wɔanya adwenemhaw.”
    26: Metuu abɔfoɔ firii Kedemot ɛserɛ so kɔɔ Hesbonhene Sihon nkyɛn asomdwoeɛ so kɔka kyerɛɛ no sɛ,
    27: “Ma yɛntwam wʼasase so ha. Yɛbɛfa ɛkwan tempɔn mu a yɛremmane mfa benkum anaa nifa so baabiara.
    28: Tɔn aduane ma yɛnni na tɔn nsuo nso ma yɛnnom. Deɛ yɛrehwehwɛ ara ne ɛkwan a wobɛma yɛn ama yɛatwam wɔ wʼasase so,
    29: sɛdeɛ Esau asefoɔ a na wɔte Seir ne Moabfoɔ a na wɔte Ar yɛɛ yɛn no. Ma yɛntwam nkɔsi sɛ yɛbɛtwam Yordan akɔsi asase a Awurade de ama yɛn no so.”
    30: Nanso, Hesbonhene Sihon amma yɛamfa nʼasase so antwam. Ɛfiri sɛ, Awurade yɛɛ ne honhom sisirii, pirim nʼakoma sɛdeɛ ɔnam so de no bɛhyɛ wo nsam nam so adi wɔn so nkonim sɛdeɛ wayɛ no ɛnnɛ yi.
    31: Awurade ka kyerɛɛ me sɛ, “Mafiti aseɛ de Sihon ne ne ɔman ahyɛ wo nsam. Afei, fiti aseɛ na di wɔn so, na fa nʼasase no.”
    32: Ɛberɛ a Sihon ne ne dɔm bɛhyiaa yɛn ɔko so wɔ Yahas no,
    33: Awurade de no maa yɛn ma yɛdii ɔno, ne ne manfoɔ nyinaa so.
    34: Na yɛfaa ne nkuro nyinaa saa ɛberɛ no sɛee ne mmarima, mmaa ne mmɔfra a wɔwɔ kuropɔn biara mu a yɛannya obiara,
    35: gye afieboa nko na yɛfomm wɔn faeɛ, ɛnna nkuro a yɛfaeɛ no mu asadeɛ.
    36: Ɛfiri Aroer a ɛda Arnon subɔnhwa ano ne kuro a ɛda subɔnhwa no mu no so de kɔsi Gilead no, kuro biara nni hɔ a na ɛsodie yɛ den ma yɛn; Awurade de ne nyinaa hyɛɛ yɛn nsa.
    37: Nanso, yɛammɛn Amorifoɔ a na wɔwɔ Asubɔnten Yabok ho ne mmepɔ no so nkuro no baabiara a Awurade yɛn Onyankopɔn hyɛɛ yɛn sɛ yɛnnkɔ no.
  3:
    1: Afei, yɛde yɛn ani kyerɛɛ Basan ɛkwan so. Basanhene Og ne nʼasraadɔm firi bɛhyiaa yɛn wɔ Edrei ne yɛn koeɛ.
    2: Nanso, Awurade ka kyerɛɛ me sɛ, “Nsuro no, ɛfiri sɛ, mede ɔno ne nʼakodɔm ne nʼasase nyinaa ahyɛ wo nsa. Asɛm a ɛtoo Amorifoɔhene Sihon wɔ Hesbon no, saa asɛm korɔ no ara bi na ɛbɛto no.”
    3: Enti, Awurade, yɛn Onyankopɔn, sane de Basanhene Og ne nʼakodɔm nyinaa hyɛɛ yɛn nsa. Yɛbɔɔ wɔn guiɛ a anka wɔn mu baako koraa.
    4: Saa ɛberɛ no, yɛfaa wɔn nkuropɔn nyinaa. Nkuropɔn aduosia no mu baako koraa nni hɔ a yɛannye amfiri wɔn nsam. Argob mantam a ɛyɛ Og ahenkuro wɔ Basan nyinaa ka ho.
    5: Saa nkuropɔn yi nyinaa, na wɔato afasuo atentene afa ho de nnadeɛ apono atoto ano. Saa ɛberɛ korɔ no ara mu, yɛfaa nkuraa a na wɔntoo afasuo mfaa ho bebree.
    6: Yɛsɛee Basan kuropɔn no korakora sɛdeɛ yɛsɛee Hesbonhene Sihon no. Yɛsɛee nkuro no ne emu mmarima, mmaa ne mmɔfra nyinaa pasapasa.
    7: Nanso, afieboa nyinaa ne nkuro no mu asadeɛ deɛ, yɛfom faeɛ.
    8: Amorifoɔ ahemfo baanu nsase a na ɛdeda Asubɔnten Yordan apueeɛ fam no nyinaa, yɛfaeɛ—nsase a ɛfiri Arnon subɔnhwa kɔsi bepɔ Hermon so nyinaa.
    9: Sidonfoɔ frɛ no Hermon Sirion ɛnna Amorifoɔ frɛ no Senir.
    10: Yɛadi nkuropɔn a ɛwɔ bepɔ no apampam no nyinaa so a Gilead ne Basan ka ho de kɔsi nkuro a ɛwɔ Saleka ne Edrei, a na ɛyɛ Og ahemman wɔ Basan no nso ka ho bi.
    11: Abrane no deɛ, Basanhene Og nko na na waka. Ne dadeɛ mpa tenten boro anammɔn dumiɛnsa ɛnna ne tɛtrɛtɛ yɛ anammɔn nsia. Ɛda so wɔ Amonfoɔ kuropɔn Raba mu seesei ara.
    12: Yɛfaa asase no, mede asase no fa a ɛda firi Aroer Arnon subɔnhwa mu ne Gilead bepɔ fa ne ne nkuro no maa Rubenfoɔ ne Gadfoɔ.
    13: Afei, mede asase no nkaeɛ a ɛyɛ Gilead ne Basan nyinaa a ɛyɛ na anka ɛyɛ Og ahemman no maa Manase abusua fa no. Saa Basan no nyinaa na wɔfrɛ no abrane asase.
    14: Manase abusua ɔkannifoɔ Yair faa Argob asase no nyinaa a ɛne Basan kɔsii Gesurfoɔ ne Maakatfoɔ hyeɛ so. Ɔde ne din too asase no frɛɛ hɔ Hawot-Yair de bɛsi ɛnnɛ.
    15: Mede Gilead maa Makir,
    16: Rubenfoɔ ne Gadfoɔ no, memaa wɔn asase bi a ɛfiri Gilead fa bi, kɔsi Arnon subɔnhwa ho, de kɔsi Asubɔnten Yabok a ɛyɛ Amonfoɔ hyeɛ no so.
    17: Atɔeɛ hyeɛ no firi Asubɔnten Yordan a ɛda Araba a ɛfiri Kineret kɔsi Nkyene Ɛpo a ɛda Pisga bepɔ ayaase no.
    18: Na mehyɛɛ mo saa ɛberɛ no sɛ, “Awurade mo Onyankopɔn de asase yi ama mo sɛ momfa. Nanso mo mmarima akofoɔ nyinaa nhyɛ akodeɛ nni mo nuanom Israelfoɔ anim ntwa Yordan.
    19: Mo yerenom, mo mma ne mo afieboa bebrebe no deɛ, monnya wɔn wɔ mo akyi wɔ nkuro a mede ama mo no so.
    20: Sɛ Awurade bɔ Israelfoɔ a wɔaka no ho ban na wɔtena asase a Awurade de ama wɔn a ɛtwam Asubɔnten Yordan no so a, afei motumi sane mo akyi ba asase a mede ama mo no so.”
    21: Saa ɛberɛ no, meka kyerɛɛ Yosua sɛ, “Woahunu deɛ Awurade wo Onyankopɔn ayɛ saa ahemfo baanu yi. Saa ara na ɔbɛyɛ ahemman a ɛwɔ Yordan atɔeɛ fam no nyinaa.
    22: Nsuro aman a wɔwɔ hɔ no na Awurade bɛko ama wo.”
    23: Saa ɛberɛ no, mesrɛɛ Awurade sɛ,
    24: “Ao Otumfoɔ Awurade, meyɛ wʼakoa. Afei, na worekyerɛ me wo kɛseyɛ ne wo tumi. Onyame bɛn na ɔwɔ ɔsoro anaa asase so a ɔbɛtumi ayɛ mmaninneɛ te sɛ wo?
    25: Mesrɛ wo, ma me ntwa Yordan nkɔhwɛ asase nwanwa a ɛda ɛfa hɔ, ɔman fɛfɛ no ne Lebanon mmepɔ no.”
    26: Nanso ɛsiane mo enti, Awurade bo fuu me. Na wantie me. Na Awurade ka kyerɛɛ me sɛ “Ɛyɛ, nka saa asɛm yi ho hwee bio nkyerɛ me.
    27: Foro kɔ Pisga na hwɛ atɔeɛ ne atifi ne anafoɔ ne apueeɛ. Esiane sɛ, worentwa Yordan no enti, wʼankasa fa wʼani hwɛ asase no.
    28: Nanso, tu Yosua na bɔ nʼaba so, na hyɛ no den na ɔno na ɔbɛdi saa nnipa yi anim atwa na wama wɔadi asase a wʼani tua yi so.”
    29: Ɛno enti, yɛtenaa subɔnhwa a ɛbɛn Bet-Peor.
  4:
    1: Afei, Israel montie mmara ne nhyehyɛeɛ a merebɛkyerɛkyerɛ mo yi yie. Monni so na moanya nkwa, na moatumi akɔ asase a Awurade mo agyanom Onyankopɔn de rema mo no so na moatena hɔ.
    2: Mommfa bi nka ho, na monnyi biribiara nso mfiri mmara a Awurade mo Onyankopɔn de ama me sɛ memfa mma mo no mu, na mmom monni so.
    3: Mode mo ani hunuu deɛ Awurade yɛɛ mo wɔ Baal-peor no. Ɔsɛee nnipa pii a na wɔsom abosom no.
    4: Nanso, wɔn a na wɔdi Awurade mo Onyankopɔn nokorɛ nyinaa da so te ase bɛsi ɛnnɛ.
    5: Sɛ moduru asase a mobɛtena so no so a, yeinom ne mmara a ɛsɛ sɛ modi so. Ɛfiri Awurade, yɛn Onyankopɔn, nkyɛn. Ɔde ama me sɛ memfa mma mo.
    6: Sɛ modi so a, ɛbɛma mo agye nim wɔ adwene ne nyansa mu. Na sɛ aman a wɔatwa mo ho ahyia no te saa mmara yi a, wɔbɛteam sɛ, “Ɔman bɛn na wɔwɔ nyansa ne adwene sɛ Israel!”
    7: Ɔman kɛseɛ bɛn na ɛwɔ onyame a ɔbɛn wɔn pɛɛ te sɛ Awurade, yɛn Onyankopɔn, a yɛfrɛ no a ɔgye yɛn so yi?
    8: Na ɔman bɛn na ɛwɔ edin sei a ɛwɔ mmara pa te sɛ saa mmara yi a mede rema mo ɛnnɛ yi?
    9: Monhwɛ yie! Monhwɛ yie pa ara na mo werɛ amfiri deɛ moahunu sɛ Awurade yɛ ma mo. Sɛ mote ase yi, mommma saa nsɛm yi mfiri mo adwene mu da! Na monhwɛ nso sɛ mo mma ne mo nananom nso bɛte.
    10: Ka kyerɛ wɔn, ne titire no, ɛda a mokɔgyinaa Awurade mo Onyankopɔn anim wɔ bepɔ Horeb a ɔka kyerɛɛ me sɛ, “Frɛ ɔmanfoɔ no wɔ mʼanim na mɛkyerɛ wɔn deɛ wɔnyɛ no. Sɛ ɛba saa a, wɔbɛsua sɛdeɛ wɔbɛdi me ni berɛ dodoɔ a wɔte ase no, na ɛnam so ma wɔatumi akyerɛ wɔn mma mmara no.”
    11: Mobɛgyina bɛnee bepɔ no ayaase ɛberɛ a na bepɔ no rehye no. Egyaframa no tu kɔɔ soro a omununkum ne esum kabii aduru no.
    12: Na Awurade kasa faa ogya no mu kyerɛɛ mo. Motee nsɛm no, nanso moanhunu no. Ɛnne kɛkɛ na ɛbaeɛ.
    13: Ɔdaa nʼapam a ɔkyerɛɛ mo sɛ monni so no adi; mmaransɛm edu a ɔtwerɛɛ guu aboɔ ɛpono mmienu so no.
    14: Saa ɛberɛ no na Awurade hyɛɛ me sɛ memfa mmara a ɛsɛ sɛ modi so wɔ asase a morebɛhyɛne so akɔtena so no mma mo.
    15: Monhwɛ yie! Ɛberɛ a Awurade kasa faa ogya mu kyerɛɛ mo firi bepɔ Horeb so no, moanhunu no.
    16: Ɛno enti, Monnnaadaa mo ho nyɛ mfoni hunu bi wɔ mo tirim sɛ ɔyɛ ɔbaa anaa ɔbarima,
    17: aboa anaa anomaa,
    18: aboa a ɔwea fam anaa nsuomnam.
    19: Na sɛ mohwɛ ewiem na mohunu owia, ɔsrane ne nsoromma a, mma wɔnntwetwe mo nkɔsom wɔn. Awurade, mo Onyankopɔn, yɛɛ saa ewiem abɔdeɛ yi maa nnipa a wɔwɔ asase so nyinaa.
    20: Na mo deɛ, Awurade yii mo firii dadeɛ fononoo mu wɔ Misraim sɛ mommɛyɛ nʼadedifoɔ sɛdeɛ mote ɛnnɛ yi.
    21: Mo enti, Awurade bo fuu me yie. Ɔkaa ntam sɛ, merentwa Asubɔnten Yordan nkɔ asase pa a Awurade, mo Onyankopɔn, de rema mo sɛ mo agyapadeɛ sononko no so da.
    22: Ɛwom sɛ mobɛtwa Yordan akɔtena hɔ asase no so, na me deɛ, mɛwu wɔ asuo no fa ha.
    23: Enti, monhwɛ yie na moammu apam a Awurade, mo Onyankopɔn, ne mo ayɛ no so. Sɛ moyɛ abosom sɛso biara a mo Awurade mo Onyankopɔn abra mo no a, na ɛkyerɛ sɛ, moabu apam no so.
    24: Awurade, mo Onyankopɔn, yɛ Onyame ninkunfoɔ ne ogya a ɔhye adeɛ Onyankopɔn.
    25: Moawowo mma ne mmanana akyi, na moatena asase no so akyɛre no, sɛ bɔne fa mo na moyɛ ohoni bi nam so yɛ bɔne wɔ Awurade mo Onyankopɔn ani so nam so hyɛ no Abufuo a,
    26: mefrɛ ɔsoro ne fam sɛ mʼadansefoɔ de tia mo saa ɛda yi sɛ, ntɛm so, mobɛhye afiri asase a moretwam wɔ so akɔ Yordan akɔfa no so. Morentena hɔ nkyɛ na wɔasɛe mo pasapasa.
    27: Na Awurade bɛbɔ mo apansam aman mu a mo mu kakra bi na wɔbɛtena ase.
    28: Ɛhɔ a ɛyɛ ahɔhosase no so na mobɛsom ahoni a wɔde nnua ne aboɔ na ayɛ, anyame a wɔnhunu adeɛ na wɔnte asɛm na wɔnnidi nte hwa no.
    29: Ɛhɔ na mobɛpere bio ahwehwɛ Awurade mo Onyankopɔn. Na sɛ mode mo akoma ne mo kra nyinaa hwehwɛ no a, mobɛhunu no.
    30: Sɛ ɔhaw bi to mo na yeinom nyinaa ba mo so a, akyire no, mobɛsane akɔ Awurade mo Onyankopɔn nkyɛn na moayɛ ɔsetie ama no.
    31: Ɛfiri sɛ, mo Awurade mo Onyankopɔn no yɛ mmɔborɔhunu Onyankopɔn. Ɔrennya mo na ɔrensɛe mo anaa ne werɛ remfiri apam a ɔne mo agyanom pameeɛ a ɔkaa ntam sii so no.
    32: Hwehwɛ abakɔsɛm mu firi ɛberɛ a Onyankopɔn bɔɔ nnipa wɔ asase so bɛsi ɛnnɛ yi. Afei, hwehwɛ firi ɔsoro ano kɔsi ɔsoro ano. Hwɛ sɛ biribi kɛseɛ a ɛte sɛ yei asi pɛn anaasɛ woate biribi saa pɛn?
    33: Ɔman bi ate Onyankopɔn nne sɛ ɔrekasa afiri ogya mu sɛdeɛ moteeɛ na wɔda so te ase yi anaa?
    34: Onyame foforɔ bi nam ɔgye a ɔnam amanehunu, nsɛnkyerɛnneɛ a ɛyɛ nwanwa, ɔko, tumidie ne ahodwiredeɛ so agye ɔman bi afiri ɔman foforɔ bi nsam afa sɛ ne dea anaa? Nanso, saa na Awurade, mo Onyankopɔn, yɛ maa mo wɔ Misraim a mo ani hunuiɛ.
    35: Ɔdaa yeinom nyinaa adi kyerɛɛ mo sɛdeɛ ɛbɛyɛ a mobɛhunu sɛ Awurade yɛ Onyankopɔn a nʼakyi obi nni hɔ.
    36: Ɔmaa motee ne nne firi soro nam so tenetenee mo so. Ɔmaa mohunuu ne ogya fadum wɔ asase so, ɛnna motee ne nne firii ogya no mfimfini.
    37: Esiane sɛ na ɔpɛ mo agyanom asɛm, na ɔpɛɛ sɛ ɔhyira wɔn asefoɔ enti na ɔno ara nam ne tumi kɛseɛ so yii mo firii Misraim no.
    38: Ɔpamoo saa aman yi a na wɔn ho yɛ den sene mo wɔ mo anim sɛdeɛ mobɛba wɔn asase so abɛdi so sɛdeɛ ɛte ɛnnɛ yi.
    39: 'Enti, monkae na momma no ntim mo akoma mu: Awurade yɛ Onyankopɔn wɔ ɔsoro ne asase so, na onyame bi nka ne ho bio!'
    40: Sɛ moyɛ ɔsetie ma mmara no ne ahyɛdeɛ no a mede bɛma mo ɛnnɛ no a, ɛbɛsi mo ne mo mma yie. Mobɛnyini akyɛre wɔ asase a Awurade mo Onyankopɔn de rema mo afebɔɔ no so.
    41: Afei, Mose yii nkuropɔn mmiɛnsa bi wɔ Yordan apueeɛ fam
    42: a, sɛ ɛba sɛ obi akum obi a wanhyɛ da na ɔnni onipa ko no ho menasepɔ bi a, ɔtumi dwane kɔ hɔ kɔbɔ ne ho adwaa.
    43: Ɔyii Beser a ɛda ɛserɛ ne asase tata so no maa Rubenfoɔ. Ɔde Ramot a ɛwɔ Gilead no maa Gadfoɔ ɛnna ɔde Golan a ɛwɔ Basan no nso maa Manase abusuakuo.
    44: Yeinom ne mmara a Mose de maa Israelfoɔ no.
    45: Israelfoɔ no firii Misraim no, yeinom ne akwankyerɛ, mmara ne ahyɛdeɛ a Mose de maa wɔn
    46: ɛberɛ a wɔduruu bɔnhwa a ɛbɛn Bet-Peor a ɛda Asubɔnten Yordan apueeɛ fam. Kane no, na Amorifoɔ na wɔte asase yi so ɛberɛ a wɔn ɔhene Sihon a ɔfiri Hesbon di adeɛ. Mose ne Israelfoɔ firi Misraim ɛreba no, wɔsɛe ɔhene yi ne nkurɔfoɔ.
    47: Wɔfaa nʼasase no sane faa Basanhene Og asase nso kaa ho. Saa ahemfo baanu yi na wɔyɛ Amorifoɔ ahemfo a wɔte Yordan apueeɛ.
    48: Saa asase yi na ɛfiri Aroer a ɛda Arnon subɔnhwa ano kɔsi Sion bepɔ, a wɔfrɛ no Hermon no ho.
    49: Israelfoɔ no sane faa nsaase a ɛfiri Araba ɛpo no ano kɔsi bepɔ Pisga ase.
  5:
    1: 'Mose frɛɛ Israelfoɔ nyinaa ka kyerɛɛ wɔn sɛ: Montie mmara ne ahyɛdeɛ a mede rema mo ɛnnɛ no yie. Monsua na monni so.'
    2: Ɛberɛ a yɛwɔ Horeb no, Awurade yɛn Onyankopɔn ne yɛn yɛɛ apam bi.
    3: Ɛnyɛ yɛn agyanom na Awurade ne wɔn yɛɛ apam tete no, na mmom, ɔne yɛn a yɛte ase ɛnnɛ yi na ɛyɛeɛ.
    4: Awurade ne mo kasaa animuanimu firi ogyaframa no mu.
    5: 'Megyinaa mo ne Awurade ntam, ɛfiri sɛ, na mosuro ogya no enti, moamforo bepɔ no. Ɔkasa kyerɛɛ me na me nso mekaa nsɛm a ɔkaeɛ no kyerɛɛ mo. Nsɛm a ɔkaeɛ no nie:'
    6: “Mene Awurade mo Onyankopɔn a meyii mo firii nkoasom wɔ Misraim no.
    7: “Monnsom onyame foforɔ biara nka me ho.
    8: Monnyɛ ohoni anaa biribiara a ɛsɛ adeɛ a ɛwɔ ewiem, anaa deɛ ɛwɔ asase so, anaa deɛ ɛwɔ nsuo mu, anaa deɛ ɛwɔ asase ase.
    9: Monnkoto ohoni biara nsom no ɛkwan biara so, na me, Awurade mo Onyankopɔn, meyɛ ninkunfoɔ. Na me ne onyame foforɔ bi nkyɛ mo dɔ a modɔ me no. Na sɛ nnipa bi bɔne a wayɛ enti metwe wɔn aso a, metwe wɔn aso kɔsi wɔn awontoatoasoɔ a wɔtan me no nyinaa so.
    10: Na medɔ awoɔ ntoatoasoɔ mpem a wɔdɔ me na wɔdi mʼahyɛdeɛ so.
    11: Mommmɔ Awurade Onyankopɔn din basabasa. Sɛ moyɛ saa a, ɔbɛbu mo fɔ.
    12: Monkae homeda na monni no sɛ ɛda kronkron, sɛdeɛ Awurade ahyɛ no.
    13: Nnansia na momfa nyɛ mo nnwuma nyinaa,
    14: na ɛda a ɛtɔ so nson no yɛ homeda ma Awurade Onyankopɔn. Saa ɛda no, ɛnsɛ sɛ moyɛ adwuma biara; ɛnsɛ sɛ mo mmammarima, mo mmabaa anaa mo asomfoɔ anaa mo anantwie ne mo afunumu anaa mo ahɔhoɔ yɛ adwuma biara.
    15: Monkae sɛ berɛ bi a atwam no na moyɛ nkoa wɔ Misraim, na Awurade, mo Onyankopɔn, nam anwanwa tumi ne tumi nnwuma so na ɔyii mo firii hɔ. Ɛno enti na Awurade mo Onyankopɔn hyɛ mo sɛ monni homeda no.
    16: Di wʼagya ne wo maame ni sɛdeɛ Awurade, mo Onyankopɔn, hyɛ mo no. Na ɛbɛma wo nkwa nna aware wɔ asase a Awurade wo Onyankopɔn de bɛma wo no so.
    17: Nni awu.
    18: Nsɛe awadeɛ.
    19: Mmɔ korɔno
    20: Nni wo yɔnko ho adansekurumu
    21: Mma wʼani mmere wo yɔnko yere. Mma wʼani mmere wo yɔnko fie anaa nʼasase anaa nʼakoa anaa nʼafenawa, ne nʼanantwie, nʼafunumu anaa biribiara a ɛyɛ wo yɔnko dea.”
    22: Awurade de nne kɛseɛ a ɛfiri ogyaframa no mu ka kyerɛɛ mo firii omununkum a esum kabii atwa ho ahyia mu. Nsɛm a ɔkaeɛ ara ni na ɔtwerɛɛ ne nsɛm no guu aboɔ ɛpono mmienu so na ɔde maa me.
    23: Motee nne no firii esum mu ɛberɛ a bepɔ no ogya redɛre framfram no, mmusuakuo mu ntuanofoɔ no nyinaa baa me nkyɛn.
    24: Wɔkaa sɛ, “Awurade yɛn Onyankopɔn, akyerɛ yɛn nʼanimuonyam ne ne tumi na yɛate ne nne afiri ogya mu. Ɛnnɛ, yɛahunu sɛ, sɛ Onyankopɔn ne onipa kasa koraa a, onipa tumi tena ase.
    25: Na afei, adɛn enti na ɛsɛ sɛ yɛwuwu? Sɛ Awurade, yɛn Onyankopɔn, kasa kyerɛ yɛn bio a, akyinnyeɛ biara nni ho sɛ yɛbɛwuwu na ogya no ahye yɛn pasaa.
    26: Enti, ɔkra teasefoɔ bɛtumi ate Onyankopɔn teasefoɔ no nne afiri ogyaframa no mu na watena ase anaa?
    27: Wo, kɔ na kɔtie deɛ Awurade yɛn Onyankopɔn no ka. Na afei, bra na bɛka biribiara a ɔka kyerɛɛ wo no kyerɛ yɛn, na yɛbɛtie na yɛadi so.”
    28: Awurade tee mo nne ɛberɛ a mokasa kyerɛɛ me no, Awurade ka kyerɛɛ me sɛ, “Mate nsɛm a nnipa ka kyerɛɛ wo no. Nsɛm a wɔkaaeɛ no nyinaa yɛ.
    29: Ao, sɛ daa wɔbɛnya akoma sɛdeɛ ɛbɛma wɔasuro me na wɔadi mʼahyɛdeɛ nyinaa so a, anka ɛbɛyɛ ama wɔn ne wɔn asefoɔ nyinaa afebɔɔ.
    30: “Kɔ na kɔka kyerɛ wɔn sɛ, wɔnsane mmra wɔn ntomadan mu.
    31: Nanso, wo deɛ, wo ne me ntena ha sɛdeɛ ɛbɛyɛ a mɛtumi de me nhyɛ ne me mmara ama wo. Wobɛkyerɛkyerɛ nnipa no sɛdeɛ wɔbɛtie wɔ asase a mede rema wɔn no so sɛ wɔn agyapadeɛ.”
    32: Enti, Mose ka kyerɛɛ nnipa no sɛ, “Monyɛ ɔsetie mma Awurade mo Onyankopɔn ahyɛdeɛ nyinaa, na monni ne nkyerɛkyerɛ so pɛpɛɛpɛ.
    33: Akwan a Awurade mo Onyankopɔn ahyɛ mo sɛ monnante so no so, monnante so. Na moatena ase nna tenten na asi mo yie wɔ asase a morebɛkɔ akɔtena so no so.”
  6:
    1: Yeinom ne ahyɛdeɛ, mmara ne nhyehyɛeɛ a Awurade mo Onyankopɔn ka kyerɛɛ me sɛ menkyerɛ mo na monni so wɔ asase a moretwa Yordan akɔtena so no,
    2: sɛdeɛ ɛbɛyɛ a mo, mo mma ne wɔn mma bɛsuro Awurade mo Onyankopɔn mmerɛ dodoɔ a mote ase. Sɛ modi ne mmara ne nʼahyɛdeɛ nyinaa so a, mo nkwa nna bɛware.
    3: Montie, Ao Israel, na monhwɛ yie nni so sɛdeɛ ɛbɛyɛ a, ɛbɛsi mo yie na mo ase atrɛ yie wɔ asase a nufosuo ne ɛwoɔ resene wɔ so sɛdeɛ Awurade, mo agyanom Onyankopɔn, hyɛɛ mo ho bɔ no.
    4: Tie, Ao Israel, Awurade yɛn Onyankopɔn yɛ Awurade koro.
    5: Dɔ Awurade wo Onyankopɔn firi wʼakoma mu nyinaa ne wo kra nyinaa mu ne wʼahoɔden nyinaa mu.
    6: Momma saa mmaransɛm a mede rema wo ɛnnɛ yi ntena mo akoma mu.
    7: Momfa nhyɛ mo mma mu. Sɛ mowɔ fie anaa monam ɛkwan so, sɛ moda hɔ anaa mosɔre anɔpa a, monkyerɛkyerɛ wɔn.
    8: Monkyekyere no sɛ agyinahyɛdeɛ mmɔ mo nsa na momfa bi mmɔ abotire.
    9: Montwerɛ ngu mo fie aponnwa ne mo aboboanopono ho.
    10: Ɛrenkyɛre biara, Awurade mo Onyankopɔn de mo bɛba asase a ɔkaa ntam sɛ ɔde bɛma mo agyanom Abraham, Isak ne Yakob no. Ɛyɛ asase a animuonyam nkuropɔn a ɛnyɛ mo na mokyekyereeɛ ahyɛ so ma.
    11: Wɔde nneɛma pa a ɛnyɛ mo na moyɛeɛ bɛhyɛ no ma. Mobɛto nsuo afiri abura a ɛnyɛ mo na motuiɛ mu, na mobɛdidi afiri turo a ɛnyɛ mo na moyɛeɛ mu ne ngo nnua a ɛnyɛ mo na moduaeɛ. Sɛ modidi mee wɔ saa asase yi so wie a,
    12: monhwɛ yie na mo werɛ amfiri Awurade a ɔgyee mo firii nkoasom mu Misraim asase so no.
    13: Ɛsɛ sɛ mosuro Awurade, mo Onyankopɔn, na mosom ɔno nko ara. Ne din nko ara na momfa nka ntam.
    14: Monnni anyame foforɔ akyi—anyame a wɔyɛ nnipa a wɔatwa mo ho ahyia no dea;
    15: na Awurade mo Onyankopɔn a ɔwɔ mo ntam no yɛ Onyankopɔn ninkunfoɔ a nʼabufuhyeɛ no bɛhye mo na ɔbɛsɛe mo afiri asase so.
    16: Monnsɔ Awurade, mo Onyankopɔn, nhwɛ sɛdeɛ moyɛeɛ ɛberɛ a na mowɔ Masa no.
    17: Ɛsɛ sɛ modi Awurade mo Onyankopɔn ahyɛdeɛ so pɛpɛɛpɛ—monni mmara no mu nsɛm nyinaa so sɛdeɛ ɔde ama mo no.
    18: Monyɛ deɛ ɛtene na ɛyɛ wɔ Awurade ani so na biribiara awie mo yie. Na moakɔ akɔtena asase pa a Awurade hyɛɛ ho bɔ kyerɛɛ mo agyanom no.
    19: Mobɛpam atamfoɔ a wɔte mo asase no so nyinaa sɛdeɛ Awurade ka kyerɛɛ mo sɛ ɔbɛyɛ no.
    20: Daakye bi, mo mma bɛbisa mo sɛ, “Saa mmara ne nʼahyɛdeɛ a Awurade, yɛn Onyankopɔn de ama yɛn yi aseɛ ne sɛn?”
    21: Monka nkyerɛ wɔn sɛ “Na yɛyɛ Farao nkoa wɔ Misraim, nanso Awurade nam anwanwatumi so yii yɛn firii Misraim.
    22: Yɛhunuu Awurade nsɛnkyerɛnneɛ nnwuma a ɔyɛ tiaa Misraim, Farao ne ne nkurɔfoɔ nyinaa.
    23: Ɔyii yɛn firii Misraim sɛdeɛ ɛbɛyɛ a, ɔbɛtumi de asase a wahyɛ yɛn agyanom ho bɔ no ama yɛn.
    24: Na Awurade yɛn Onyankopɔn hyɛɛ yɛn sɛ yɛnni mmara no nyinaa so na yɛmfa obuo ne anidie mma no sɛdeɛ ɛbɛma daakye asi yɛn yie sɛdeɛ ɛte ɛnnɛ yi.
    25: Ɛfiri sɛ, sɛ yɛdi mmara no nyinaa a Awurade, yɛn Onyankopɔn, de ama yɛn no so a, ɛbɛma yɛayɛ ateneneefoɔ.”
  7:
    1: Sɛ Awurade mo Onyankopɔn de mo ba asase a morebɛkɔ akɔtena so no so a, ɔbɛpam amanaman pii a wɔwɔ mo anim no a wɔyɛ Hetifoɔ, Girgasifoɔ, Amorifoɔ, Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ. Yeinom yɛ aman nson a wɔsoso na wɔyɛ den sen mo.
    2: Sɛ Awurade mo Onyankopɔn de saa aman yi hyɛ mo nsa na modi wɔn so a, monsɛe wɔn pasapasa. Mo ne wɔn nnhyehyɛ apam biara na monnhunu wɔn mmɔbɔ.
    3: Mo ne wɔn nni awadeɛ na mommma mo mmammaa ne mo mmammarima nnware wɔn mmammarima ne wɔn mmammaa.
    4: Ɛfiri sɛ, wɔakɔsom wɔn anyame foforɔ. Na Awurade abufuo bɛhuru atia mo na wasɛe mo.
    5: Deɛ ɛsɛ sɛ moyɛ wɔn ne sɛ, mommubu wɔn afɔrebukyia na monnwiri wɔn abosom adum no ngu. Montwitwa wɔn abosompɔ ngu na monhye wɔn ahoni.
    6: Na moyɛ nnipa kronkron a moyɛ Awurade mo Onyankopɔn dea. Nnipa a wɔwɔ asase so nyinaa, mo na Awurade mo Onyankopɔn ayi mo sɛ nʼagyapadeɛ sononko.
    7: Ɛnyɛ sɛ modɔɔso sene nnipa a aka no enti na Awurade anya mo ho dɔ no, na mo na mosua koraa wɔ nnipa no nyinaa mu.
    8: 'Na mmom, ɛyɛ Awurade dɔ a ɔdɔ mo, ne ne ntam a ɔdii so no: ntam a ɔka kyerɛɛ mo agyanom sɛ ɔde ne nsa a tumi wɔ mu no bɛyi mo afiri nkoasom asase so ne Misraimhene Farao tumi ase no.'
    9: Monhunu sɛ Awurade mo Onyankopɔn yɛ Onyankopɔn; ɔyɛ nokorɛ Onyankopɔn a ɔdi ne dɔ apam so kɔsi awoɔ ntoatoasoɔ apem a wɔdɔ no na wɔdi nʼahyɛdeɛ so.
    10: Nanso, ɔntwentwɛn na ɔsɛe. Ɔtwe wɔn a wɔmpɛ nʼasɛm aso, sɛe wɔn.
    11: Ɛno enti, monni ahyɛdeɛ ne mmara a mede rema mo ɛnnɛ yi nyinaa so.
    12: Sɛ motie mmara yi na modi ne nyinaa so nokorɛm a, Awurade, mo Onyankopɔn, nso bɛdi nʼapam a ɔfiri ne nokorɛ dɔ mu ne mo agyanom pameeɛ no so.
    13: Ɔbɛdɔ mo na wahyira mo na wayɛ mo ɔman kɛseɛ. Ɔbɛma mo awo mma bebree na wama mo asase adɔre na mo nyɛmmoa ase ayɛ bebree. Sɛ moduru asase a ɔhyɛɛ ho bɔ sɛ ɔde bɛma mo agyanom no so a, mobɛnya aburoo, nsã, ngo, anantwie, nnwan ne mpɔnkye bebree.
    14: Wɔbɛhyira mo aboro aman a wɔwɔ asase so nyinaa so. Mo mmarima renyɛ saadwe, na mo mmaa nso renyɛ abonini, na mo nyɛmmoa nso bɛwowo.
    15: Na Awurade bɛbɔ mo ho ban afiri yadeɛ nyinaa ho. Ɔremma owuyadeɛ a ebi bɔɔ mo wɔ Misraim no bi mmɔ mo, na ɔde saa yadeɛ no nyinaa bɛma mo atamfoɔ.
    16: Monsɛe aman a Awurade mo Onyankopɔn de bɛhyɛ mo nsa no nyinaa. Monnhunu wɔn mmɔbɔ na monnsom wɔn anyame. Sɛ moyɛ saa a, ɛbɛsum mo afidie.
    17: Mobɛbisa mo ho sɛ, “Na sɛ saa aman yi yɛ den kyɛn yɛn a, ɛbɛyɛ dɛn na yɛatumi apamo wɔn?”
    18: Nanso, monnsuro wɔn. Monkae adeɛ a Awurade, mo Onyankopɔn, de yɛɛ Farao ne ne manfoɔ nyinaa wɔ Misraim.
    19: Mode mo ankasa mo ani hunuu amanehunu, nsɛnkyerɛnneɛ a ɛyɛ hu ne anwanwasɛm a ɛbaa wɔn so. Mohunuu tumi nsa ne abasa a wɔatrɛ mu a Awurade, mo Onyankopɔn, nam so yii mo firii hɔ no. Nnipa a mosuro wɔn seesei no, Awurade Onyankopɔn de wɔn bɛfa saa ɛkwan korɔ no ara so.
    20: Ɛno akyi, Awurade, mo Onyankopɔn, bɛma mmɔborɔ abɛpam kakra a aka no afiri wɔn atɛeɛ mu kɔsi sɛ wɔn ase bɛhye.
    21: Monnsuro saa aman no, ɛfiri sɛ, Awurade, mo Onyankopɔn, a ɔso na ne ho yɛ nwanwa no wɔ mo afa.
    22: Nkakrankakra, Awurade, mo Onyankopɔn, bɛpamo saa aman no adi mo anim ɛkan. Ɔrenyi wɔn nyinaa mfiri hɔ prɛko pɛ; anyɛ saa a, nkekaboa no ase bɛdɔre ntɛm na wɔaba mo so.
    23: Nanso, Awurade, mo Onyankopɔn de wɔn bɛhyɛ mo nsa, na ɔbɛma wɔn adwene ayɛ basabasa kɔsi sɛ ɔbɛsɛe wɔn.
    24: Ɔde wɔn ahemfo bɛhyɛ mo nsa na mobɛpepa wɔn din afiri ɔsoro ase. Obiara rentumi nsɔre ntia mo; mobɛsɛe wɔn.
    25: Wɔn anyame ahoni no, momfa ogya nhye wɔn. Mommma mo ani mmere ɛso dwetɛ anaa sikakɔkɔɔ no, na mommfa nto mo ho na anyɛ afidie anyi mo, ɛfiri sɛ, ɛyɛ Awurade, mo Onyankopɔn, akyiwadeɛ.
    26: Mommfa akyiwadeɛ biara mma mo fie, na moankɔyɛ nnome sɛ saa nneɛma no, na amma wɔansɛe mo. Ɛsɛ sɛ mokyi saa nneɛma no korakora, ɛfiri sɛ, ɛyɛ abusudeɛ.
  8:
    1: Monhwɛ yie na monni mmara a merehyɛ ama mo ɛnnɛ yi so, sɛdeɛ ɛbɛyɛ a, mobɛtena ase na moadɔɔso na moakɔ asase a Awurade kaa ntam de hyɛɛ mo agyanom bɔ no na moatena so.
    2: Monkae sɛdeɛ Awurade mo Onyankopɔn dii mo anim faa ɛserɛ so mfeɛ aduanan, nam so brɛɛ mo ase de sɔɔ mo suban hwɛeɛ sɛ mobɛdi ne mmara so anaasɛ morenni so no.
    3: Nokorɛm, ɔmaa ɛkɔm dee mo nam so brɛɛ mo ase, ɛnna ɔmaa mo mana, aduane a na anka mo ne mo agyanom nnii bi da. Ɔyɛɛ saa de kyerɛɛ mo sɛ, ɛnyɛ aduane nko ara na ɛho hia onipa wɔ nʼasetena mu, na mmom, deɛ ɛhia titire ne Awurade asɛm.
    4: Mfeɛ aduanan yi nyinaa mu, mo ntadeɛ antete, na mo nan ammɔ mpumpunnya na anhonhono nso.
    5: Enti, deɛ ɛsɛ sɛ mohunu ne sɛ, sɛdeɛ ɔbaatan tea ne ba no, saa ara nso na Awurade mo Onyankopɔn tea mo de boa mo.
    6: Monni Awurade mo Onyankopɔn ahyɛdeɛ so na monnante nʼakwan so na momfa anidie mma no.
    7: Ɛfiri sɛ, mo Awurade de mo rekɔ asase pa so—asase a asutene, mmura ne nsutire resene wɔ bɔnhwa ne mmepɔ mu;
    8: asase a atokoɔ, ayuo, bobe, borɔdɔma, ateaa, ngo dua ne ɛwoɔ wɔ so.
    9: Ɛyɛ asase a aduane abu wɔ so a biribiara wɔ so; ɛyɛ asase a fagudeɛ dadeɛ abu so te sɛ aboɔ, na sumpii nso nyɛ na wɔ ne mmepɔ mu.
    10: Sɛ modidi mee a, monhyira Awurade mo Onyankopɔn wɔ asase pa a ɔde ama mo no enti.
    11: Nanso, monhwɛ yie na mo werɛ amfiri Awurade mo Onyankopɔn a morenni ne mmara ne nʼahyɛdeɛ a merehyɛ mo ɛnnɛ yi so.
    12: Anyɛ saa a, sɛ modidi na momee na mosisi mo afie fɛfɛ, na mokɔtena mu
    13: na mo anantwie ne nnwan ase dɔre, na monya dwetɛ ne sika pii, na mo agyapadeɛ nyinaa dɔɔso
    14: a, saa ɛberɛ no na ɛsɛ sɛ mohwɛ yie. Monnyɛ ahomasoɔ na mommma mo werɛ mfiri Awurade mo Onyankopɔn a ɔyii mo firii Misraim nkoasom asase so no.
    15: Mommma mo werɛ mfiri sɛ ɔno na ɔdii mo anim yii mo firii ɛserɛ a na ɛso yɛ hu so. Ɔno na ɔyii mo firii asase a ɛso yɛ hye, a awɔ ne anyanyankyerɛ a wɔn ano wɔ borɔ wɔ so no so. Ɔmaa mo nsuo firi ɔbotan mu.
    16: Ɔmaa mo mana aduane a mo agyanom nnim diiɛ wɔ ɛserɛ so. Ɔyɛɛ yei de brɛɛ mo ase, de sɔɔ mo hwɛeɛ wɔ mo ankasa yiedie mu.
    17: Ɔyɛɛ saa de kyerɛɛ mo sɛ, ɛnsɛ sɛ modwene sɛ mo ahonya no firi mo ankasa mo ahoɔden mu.
    18: Daa monkae sɛ, Awurade mo Onyankopɔn a ɔma mo tumi ma moyɛ adefoɔ no, ɔyɛ saa de dii apam a ɔne mo agyanom hyɛeɛ no so.
    19: Na mereka akyerɛ mo sɛ, sɛ mo werɛ firi Awurade, mo Onyankopɔn, na mokɔdi anyame foforɔ akyi, som wɔn, koto wɔn a, sɛeɛ na wɔbɛsɛe mo.
    20: Sɛdeɛ Awurade asɛe amanaman a na wɔwɔ mo anim no, mo nso sɛ moantie Awurade mo Onyankopɔn a, saa ara na wɔbɛsɛe mo.
  9:
    1: Ao Israel, montie! Morekɔtwa Yordan na moawura mu akɔgye aman a ɛsoso na wɔwɔ ahoɔden kyɛn mo na wɔwɔ nkuropɔn akɛseɛ na wɔn afasuo kɔka sorosoro no agyapadeɛ.
    2: Nnipa no wɔ ahoɔden na wɔwoware—Anakfoɔ. Moate wɔn nka na moate sɛ wɔka sɛ, “Hwan na ɔbɛtumi ne Anakfoɔ agyina?”
    3: Nanso, merehyɛ mo ase ɛnnɛ sɛ, Awurade mo Onyankopɔn na ɔredi mo anim te sɛ ogya dɛreɛ a ɛresɛe adeɛ. Ɔbɛsɛe wɔn. Ɔbɛbrɛ wɔn ase wɔ mo anim. Na moapam wɔn na moatɔre wɔn ase ntɛm pa ara sɛdeɛ Awurade hyɛɛ mo bɔ no.
    4: Sɛ Awurade, mo Onyankopɔn, tu wɔn gu a, monnka no wɔ mo akoma mu sɛ, “Esiane yɛn tenenee enti na Awurade de saa asase yi ama yɛn.” Dabi. Esiane sɛ aman no yɛ amumuyɛfoɔ no enti na Awurade reyɛ saa.
    5: Ɛnyɛ sɛ moyɛ ateneneefoɔ ne nokwafoɔ no enti na morekɔfa wɔn asase no. Esiane wɔn amumuyɛ enti, Awurade, mo Onyankopɔn, bɛpamo saa aman yi adi mo anim de akyerɛ sɛ, wadi ntam a ɔka kyerɛɛ mo agyanom Abraham, Isak ne Yakob no so.
    6: Meka bio sɛ, ɛnyɛ sɛ moyɛ teneneefoɔ enti na Awurade, mo Onyankopɔn, de saa asase pa yi rema mo. Ɛnte saa. Moyɛ ɔman a asoɔden ahyɛ mo ma.
    7: Monkae yei na mommma mo werɛ mfiri sɛdeɛ mohyɛɛ Awurade, mo Onyankopɔn Abufuo wɔ ɛserɛ so hɔ no. Ɛfiri ɛberɛ a motu firii Misraim bɛsi sɛ moduruu ha yi, moate Awurade anim atua.
    8: Mohyɛɛ Awurade abufuo wɔ Horeb a anka ɔpɛ sɛ ɔsɛe mo.
    9: Mekɔɔ bepɔ no so sɛ merekɔgye aboɔ twerɛpono a na wɔatwerɛ apam a na Awurade ne mo apam no agu so no, metenaa hɔ nnafua aduanan. Mannidi na mannom.
    10: Awurade de apam a ɛwɔ aboɔ twerɛpono so a Onyankopɔn ankasa atwerɛ so nsɛm maa me. Ɔfiri ogya a ɛwɔ bepɔ no so no mu na ɔde maa me.
    11: Na adaduanan awia ne anadwo no baa awieeɛ no, Awurade de aboɔ ɛpono mmienu a wɔatwerɛ apam no wɔ so no maa me.
    12: Afei, Awurade ka kyerɛɛ me sɛ, “Siane firi ha ntɛm kɔ, ɛfiri sɛ, nnipa a wodii wɔn anim firi Misraim no adane abɔnefoɔ. Wɔamane afiri ɛkwan a mehyɛɛ wɔn sɛ wɔntena ase no so dada, na wɔde sikakɔkɔɔ ayɛ ohoni afa.”
    13: Na Awurade ka kyerɛɛ me sɛ, “Mahwɛ saa nnipa yi ara ahunu sɛ, wɔn aso yɛ den pa ara.
    14: Ma me ɛkwan na mensɛe na mempepa wɔn din mfiri ɔsoro ase. Na menam so mayɛ wʼasefoɔ ɔman kɛseɛ; ɔman a ɛso na ɛwɔ ahoɔden sene sɛdeɛ ɛte ɛnnɛ yi.”
    15: Enti, mesiane firii ogya bepɔ no so a aboɔ apono mmienu a apam no wɔ so no kura me.
    16: Mʼase hɔ no, mehunuu sikakɔkɔɔ nantwie ba a mofiri mo bɔne kɛseɛ mu ayɛ atia Awurade, mo Onyankopɔn. Ankyɛre koraa na modane firii Awurade ɛkwan a ɔkyerɛɛ mo sɛ momfa so no so.
    17: Enti, mepagyaa boɔ apono no kɔɔ soro ɛnna meto hwee fam. Mebubuu no wɔ mo anim.
    18: Afei, medaa Awurade anim awia ne anadwo adaduanan a manni burodo. Mannom nsuo. Meyɛɛ yei, ɛfiri sɛ moyɛɛ adeɛ a Awurade kyi, na ɛnam so maa ne bo fuu yie.
    19: Mesuro maa mo, ɛfiri sɛ, na Awurade ayɛ nʼadwene sɛ ɔbɛsɛe mo. Nanso, ɔtiee me bio.
    20: Awurade bo fuu Aaron ara kɔsii sɛ anka ɔpɛ sɛ ɔsɛe no. Nanso, mebɔɔ mpaeɛ maa Aaron nso.
    21: Mefaa mo bɔne no, nantwie ba a moayɛ no, na menanee no wɔ ogya mu yamoo no muhumuhu. Metoo ne mfuturo no guu asuwa a ɛtene firi bepɔ no so no mu.
    22: Mohyɛɛ Awurade abufuo wɔ Tabera, Masa ne Kibrot-Hataawa nso.
    23: Kades-Barnea nso, Awurade somaa mo wɔ saa ɔhyɛ yi so sɛ, “Monkɔ soro hɔ nkɔfa asase a mede ama mo no”. Nanso, motiaa Awurade mo Onyankopɔn ahyɛdeɛ no na moamfa mo ho anto no so antie nʼasɛm.
    24: Aane, ɛfiri sɛ mehunuu mo no, daa mosɔre tia Awurade.
    25: Ɛno enti na ɛberɛ a Awurade sii nʼadwene pi sɛ ɔpɛ sɛ ɔsɛe mo no, mekɔdaa nʼanim awia ne anadwo nnafua aduanan no.
    26: Mebɔɔ mpaeɛ kyerɛɛ Awurade sɛ, “Otumfoɔ Awurade, nsɛe wo ɔman ne wʼagyapadeɛ a wode wo kɛseyɛ agye asi hɔ na wode wo nsa a ɛyɛ den ayi wɔn afiri Misraim no.
    27: Yi wʼani firi saa nnipa asoɔdenfoɔ yi so na kae wʼasomfoɔ Abraham, Isak ne Yakob.
    28: Sɛ wosɛe saa nnipa yi a, Misraimfoɔ bɛka sɛ, ‘Awurade sɛee wɔn, ɛfiri sɛ, wantumi amfa wɔn ankɔ asase a ɔkaa ntam sɛ ɔde bɛma wɔn no so. Anaasɛ nso, wɔbɛka sɛ, ɔsɛee wɔn, ɛfiri sɛ, ɔtan wɔn; ɔde wɔn baa ɛserɛ so sɛ ɔrekɔkunkum wɔn.’
    29: Nanso, wɔyɛ wo nkurɔfoɔ ne wʼagyapadeɛ a wonam tumi a ɛso ne wʼabasa a wama soɔ so yii wɔn.”
  10:
    1: Saa ɛberɛ no, Awurade ka kyerɛɛ me sɛ, “Twa aboɔ ɛpono no mmienu te sɛ kane deɛ no na foro bra me nkyɛn wɔ bepɔ no so. Afei, yɛ dua adaka a wobɛkora wɔ mu.
    2: Mɛtwerɛ nsɛm a metwerɛ guu aboɔ ɛpono mmienu a ɛdi ɛkan a wobubuu mu no bi pɛpɛɛpɛ agu so. Na wode ahyɛ adaka no mu.”
    3: Na mede dua okuo yɛɛ adaka, senee aboɔ ɛpono mmienu sɛ kane deɛ no, na meforoo bepɔ no a apono mmienu no kura me nsam.
    4: Awurade twerɛɛ Mmaransɛm Edu no a ɔdii ɛkan twerɛ firii ogya mu wɔ bepɔ no so wɔ mo nhyiamu ase no guu apono no so. Na Awurade de maa me.
    5: Na mesiane firii bepɔ no so na mede aboɔ apono no bɛhyɛɛ adaka a meyɛeɛ no mu sɛdeɛ Awurade hyɛɛ me sɛ menyɛ no, na ɛwɔ hɔ bɛsi ɛnnɛ.
    6: Na Israelfoɔ tu firii Beerot-Bene-Yaakan kɔɔ Mosera. Ɛhɔ na Aaron wuiɛ na wɔsiee no. Aaron babarima Eleasa sii nʼanan mu, dii ɔsɔfoɔ.
    7: Wɔfiri hɔ no, wɔtu kɔɔ Gudgod. Wɔfiri Gudgod hɔ no, wɔkɔɔ Yotbata, asase a nsuo abu so wɔ so.
    8: Ɛhɔ na Awurade yii Lewifoɔ abusuakuo sɛ wɔnsoa Awurade apam adaka no na wɔnnyina Awurade anim nsom no na wɔmfa ne din so nhyira. Yeinom da so yɛ wɔn nnwuma de bɛsi ɛnnɛ.
    9: Ne saa enti na Lewifoɔ no nni agyapadeɛ a wɔnya mu mfasodeɛ wɔ Israelfoɔ mmusuakuo mu no. Awurade no ankasa ne wɔn agyapadeɛ sɛdeɛ Awurade mo Onyankopɔn ka kyerɛɛ wɔn no.
    10: Sɛdeɛ maka dada no, metenaa bepɔ no so Awurade anim adaduanan awia ne anadwo ne mprenu so. Na bio, Awurade tiee me sufrɛ enti, wansɛe mo.
    11: Awurade ka kyerɛɛ me sɛ, “Sɔre na di ɔmanfoɔ no anim fa wɔn kɔ asase a mekaa ntam sɛ mede bɛma wɔn agyanom no so na wɔmfa no sɛ agyapadeɛ.”
    12: Enti Israel, ɛdeɛn na Awurade, mo Onyankopɔn, hwehwɛ afiri mo nkyɛn? Ɔhwehwɛ sɛ mosuro no na moyɛ nʼapɛdeɛ, na mode mo akoma ne mo kra nyinaa dɔ no na mosom no,
    13: na modi Awurade ahyɛdeɛ ne ne mmara a mede rema mo ɛnnɛ yi so, na asi mo yie.
    14: Ɔsorosoro mu soro ne asase ne deɛ ɛwɔ mu nyinaa yɛ Awurade mo Onyankopɔn, dea.
    15: Nanso, Awurade yii mo agyanom sɛ ne dɔ nhwɛsodeɛ. Na ɔyii mo a moyɛ wɔn asefoɔ gyaa ɔman biara sɛdeɛ ɛte ɛnnɛ yi.
    16: Ɛno enti, momma wɔnte mo akoma mu na monnyae asoɔden no.
    17: Awurade mo Onyankopɔn yɛ ahene mu hene ne anyame mu nyame. Ɔyɛ Onyankopɔn kokuroko, otumfoɔ ne ɔnwanwani a ɔnkyea nʼaso na ɔnnye adanmudeɛ nso.
    18: Ɔbu nwisiaa ne akunafoɔ atɛntenenee. Ɔda ne dɔ adi kyerɛ ahɔhoɔ a wɔte mo mu. Ɔma wɔn aduane ne ntoma.
    19: Mo nso, ɛsɛ sɛ modɔ ahɔhoɔ, ɛfiri sɛ, mo nso ɛberɛ bi na moyɛ ahɔhoɔ wɔ Misraim asase so.
    20: Ɛsɛ sɛ modi Awurade mo Onyankopɔn ni na mosom no, na moka mo ho bata ne ho. Monka ntam wɔ ne din nko ara mu.
    21: Ɔyɛ mo Onyankopɔn a ɛsɛ sɛ mokamfo no. Ɔno na wayɛ anwanwadeɛ akɛseɛ a mo nyinaa ahunu bi.
    22: Ɛberɛ a mo agyanom siane kɔɔ Misraim no, na wɔn dodoɔ yɛ aduɔson. Nanso afei, Awurade, mo Onyankopɔn ama moadɔre te sɛ ɔsoro nsoromma.
  11:
    1: Dɔ Awurade wo Onyankopɔn na di nʼapɛdeɛ, ne mmara ne nʼahyɛdeɛ so berɛ nyinaa.
    2: Montie ɛnnɛ sɛ, ɛnyɛ mo mma na wɔnyaa osuahunu hunuu Awurade mo Onyankopɔn ntenesoɔ, ne tumi, ne basa kɛseɛ, ne nsa a watene mu,
    3: nsɛnkyerɛnneɛ a ɔyɛeɛ ne nneɛma a wɔyɛɛ wɔ Misraim pɛɛ maa ebi kaa Misraimhene Farao ne ɔman mu no nyinaa.
    4: Wɔanhunu dwuma a mo Onyankopɔn dii Misraim asraafoɔ, wɔn apɔnkɔ ne wɔn nteaseɛnam, anaa sɛdeɛ ɔmaa Ɛpo Kɔkɔɔ yiri faa wɔn ɛberɛ a wɔtaa mo no ne sɛdeɛ Awurade sɛee wɔn ɛberɛ a wɔtaa mo no ne sɛdeɛ Awurade sɛee wɔn de bɛsi ɛnnɛ yi.
    5: Wɔanhunu sɛdeɛ na Awurade hwɛ mo so yie wɔ ɛserɛ so hɔ kɔsii sɛ mobɛduruu ha.
    6: Na wɔnni hɔ enti, wɔanhunu deɛ wɔde yɛɛ Eliab a ɔyɛ Ruben aseni mma Datan ne Abiram ɛberɛ a wɔyɛɛ bɔne na asase mu bue menee wɔn ne wɔn afie ne wɔn ntomadan ne biribiara a na nkwa wɔ mu a ɛyɛ wɔn agyapadeɛ no.
    7: Na mode mo ani ahunu Awurade tumi nnwuma a ɔyɛeɛ nyinaa.
    8: Monni mmara a merehyɛ ama mo ɛnnɛ yi so sɛdeɛ ɛbɛyɛ a, mobɛnya ahoɔden akɔfa asase a morebɛtwa Yordan akɔ so akɔfa yi,
    9: na mo nna aware asase a nufosuo ne ɛwoɔ resene wɔ so a Awurade kaa ntam kyerɛɛ mo agyanom sɛ ɔde bɛma wɔn ne wɔn asefoɔ no so.
    10: Asase a morebɛkɔ so no nte sɛ Misraim asase a mofiri so baeɛ no a na modua mfudeɛ a mode mo nan twa nsuka te sɛ deɛ moredua nhahannuane no.
    11: Na asase a moretwa Yordan akɔfa no yɛ mmepɔ mmepɔ ne bɔnhwa a osuo tɔ wɔ hɔ yie
    12: a ɛyɛ asase a Awurade, mo Onyankopɔn, hwɛ so yie. Na daa Awurade mo Onyankopɔn ani wɔ so firi afe no ahyɛaseɛ kɔsi nʼawieeɛ.
    13: Sɛ moto mo bo ase tie me mmara a merehyɛ ama mo ɛnnɛ yi na mode mo akoma ne mo kra nyinaa dɔ Awurade, mo Onyankopɔn, na mosom no a,
    14: ɛnneɛ, ɔbɛtɔ osuo ne berɛ mu ama mo na moatumi atwa nnɔbaeɛ de bi ayɛ nsã ne ngo.
    15: Ɔbɛma mo ɛserɛ pii na mo anantwie awe na mo nso mobɛdidi amee.
    16: Monnnane mo akoma mfiri Awurade so nkɔsom anyame foforɔ.
    17: Sɛ moyɛ saa a, Awurade Abufuo no bɛhuru atia mo. Ɔbɛto ɔsoro mu, agyina osutɔ, na mo nnɔbaetwa ayɛ basaa. Na ntɛm so, mobɛwuwu wɔ asase a Awurade de rema mo no so.
    18: Enti, momma me nsɛm yi ntena mo akoma mu. Momfa nkyekyere mo nsa sɛ nkaedeɛ na momfa mmɔ abotire.
    19: Monkyerɛkyerɛ mo mma. Sɛ mowɔ fie anaa monam ɛkwan so, sɛ moda hɔ anaa mosɔre anɔpa a, monkyerɛkyerɛ wɔn.
    20: Montwerɛ ngu mo afie aponnwa ne mo abɔntenpono ho,
    21: sɛdeɛ ɛbɛyɛ a, ɔsoro da so kata asase ani yi, mo ne mo mma ase bɛdɔre wɔ asase a Awurade kaa ntam sɛ ɔde bɛma mo agyanom no so.
    22: Monhwɛ yie na monni mmara a merehyɛ ama mo yi so; monnante Awurade, mo Onyankopɔn, akwan so na momfa mo ho mmata ne ho mfa nkyerɛ ɔdɔ a modɔ no.
    23: Ɛwom sɛ aman a wɔwɔ mo asase so yɛ den sen mo deɛ, nanso Awurade bɛpamo wɔn nyinaa.
    24: Baabiara a mode mo nan bɛtia no, asase no bɛyɛ mo dea. Mo ahyeɛ bɛyɛ ɛfiri ɛserɛ so anafoɔ kɔsi Lebanon wɔ atifi fam de firi Asubɔnten Eufrate wɔ apueeɛ fam kɔsi Ntam Po no fam.
    25: Obiara rentumi nsɔre ntia mo, ɛfiri sɛ, Awurade, mo Onyankopɔn, bɛto mo ho hu ne mo ho suro adi mo anim sɛdeɛ ɔhyɛɛ mo bɔ no wɔ baabiara a mobɛkɔ wɔ asase no so.
    26: Hwɛ, ɛnnɛ mede nhyira ne nnome resi mo anim,
    27: Sɛ modi Awurade, mo Onyankopɔn, mmara a merehyɛ ama mo ɛnnɛ yi so a, ɛbɛyɛ nhyira.
    28: Na sɛ mopo Awurade, mo Onyankopɔn mmara dane firi nʼakwan a merehyɛ mo ɛnnɛ yi so, kɔsom anyame foforɔ a, ɛbɛyɛ nnome.
    29: Na sɛ Awurade, mo Onyankopɔn, de mo duru asase a morekɔ so akɔfa no a, monka nhyira nsɛm mfiri Gerisim Bepɔ no so na monka nnome nsɛm nso mfiri Ebal Bepɔ so.
    30: Saa mmepɔ mmienu yi wɔ Asubɔnten Yordan atɔeɛ fam, asase a na Kanaanfoɔ a na wɔte Yordan subɔnhwa a ɛbɛn kuro Gilgal no te hɔ. Na wɔwɔ atɔeɛ fam a ɛbɛn More kwaeɛ no.
    31: Moreyɛ atwa Yordan akɔtena asase a Awurade, mo Onyankopɔn, de rema mo no so. Sɛ mokɔfa saa asase no kɔtena so a,
    32: monhwɛ yie na monni mmara ne ahyɛdeɛ a mede rema mo ɛnnɛ yi so.
  12:
    1: Yeinom ne mmara ne ahyɛdeɛ a ɛsɛ sɛ modi so, ɛberɛ a mote asase a Awurade, mo agyanom Onyankopɔn, de ama mo no so.
    2: Sɛ motu amanaman a wɔtete hɔ no firi hɔ a, ɛsɛ sɛ mosɛe mmeammea a wɔsom wɔn anyame no nyinaa—mmepɔ no atifi, nkokoɔ no atifi ne nnua a ɛyi nhahammono no ase nyinaa.
    3: Mommubu wɔn afɔrebukyia nyinaa na monyam wɔn ɔsom adum no. Momfa ogya nhye wɔn abosompɔ na mommobɔ wɔn ahoni a wɔayeyɛ no. Mompepa wɔn ahoni no din mfiri mmeammea hɔ.
    4: Mommfa wɔn akwan no so nsom Awurade, mo Onyankopɔn.
    5: Na mmom, monhwehwɛ baabi a Awurade, mo Onyankopɔn, bɛyi afiri mo mmusuakuo mu ama mo no na montim ne din hɔ sɛ nʼatenaeɛ. Beaeɛ hɔ na ɛsɛ sɛ mokɔ.
    6: Ɛhɔ na momfa mo hyeɛ afɔrebɔdeɛ mmra mmɛbɔ a mo ntotosoɔ dudu, akyɛdeɛ sononko, adeɛ a moaka ho ntam sɛ mode bɛba ne afɔrebɔdeɛ a ɛfiri akoma pa mu, mo anantwie ne mo nnwan mu mmakan nso ka ho.
    7: Ɛhɔ na Awurade mo Onyankopɔn anim, mo ne mo abusuafoɔ bɛdidi na mo ani agye wɔ biribiara a mo nsa aka wɔ hɔ, ɛfiri sɛ, Awurade, mo Onyankopɔn, ahyira mo.
    8: Ɛnnɛ yi, deɛ mopɛ biara na moyɛ, nanso, ɛnyɛ ne kwan ne no,
    9: ɛfiri sɛ, monnuruu ahomegyebea a Awurade mo Onyankopɔn de rebɛma mo no hɔ.
    10: Ɛrenkyɛre biara, mobɛtwa Asubɔnten Yordan akɔtena asase a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ sononko no so. Sɛ ɔma mo ahomegyeɛ ne banbɔ wɔ mo atamfoɔ ho a,
    11: momfa biribiara a mɛhyɛ mo sɛ momfa mmra a ɛyɛ mo ɔhyeɛ afɔrebɔdeɛ, ntotosoɔ dudu, akyɛdeɛ sononko ne mo ɔma ahodoɔ ne mo bɔhyɛ afɔdeɛ. Momfa nkɔ beaeɛ a Awurade mo Onyankopɔn bɛyi ama mo a mobɛkamfo ne din wɔ hɔ no.
    12: Mo ne mo mmammarima, mo mmammaa ne mo nkoa nyinaa nnye mo ani wɔ hɔ wɔ Awurade, mo Onyankopɔn, anim. Na monkae Lewifoɔ a wɔtete mo nkuro so no sɛ, wɔnni asase a ɛyɛ wɔn dea.
    13: Monhwɛ yie na moammɔ mo hyeɛ afɔdeɛ wɔ baabiara kwa.
    14: Motumi yɛ saa wɔ baabi pɔtee a Awurade ayi afiri mo mmusua asase bi mu ama mo. Ɛhɔ na motumi bɔ ɔhyeɛ afɔdeɛ na moyɛ biribiara a mɛhyɛ mo sɛ monyɛ no.
    15: Nanso, kuro biara a mopɛ so no, motumi kum mmoa we sɛdeɛ mokum atwe ne adabɔ no. Motumi we ɛnam dodoɔ biara a Awurade, mo Onyankopɔn, de bɛma mo. Mo nyinaa, sɛ mo ho te anaa mo ho nte no, motumi we bi.
    16: Mmara a ɛbata ho ara ne sɛ, monnni mogya no. Montwa ngu fam te sɛ nsuo.
    17: Ɛnsɛ sɛ modi mo afɔdeɛ, ntotosoɔ dudu a ɛfiri mo aburoo mu, mo nsã foforɔ ne ngo anaa mo anantwie ne mo nnwan abakan wɔ mo kuro mu. Biribiara a moaka ho ntam sɛ mode bɛma Awurade anaa deɛ mofiri akoma pa mu ahyɛ ho bɔ anaa akyɛdeɛ sononko biara, ɛnsɛ sɛ modi.
    18: Mmom, ɛsɛ sɛ modi no wɔ Awurade, mo Onyankopɔn, anim wɔ baabi a Awurade, mo Onyankopɔn, bɛkyerɛ mo no a mo, mo mmammarima ne mo mmammaa mo nkoa ne mo mfenaa ne Lewifoɔ a wɔfiri mo nkuro mu ka mo ho. Monnye mo ani wɔ Awurade, mo Onyankopɔn anim wɔ biribiara a mobɛyɛ no ho.
    19: Monhwɛ yie na moantwa Lewifoɔ no annya wɔ mmerɛ dodoɔ a mote mo asase so yi.
    20: Sɛ Awurade, mo Onyankopɔn, trɛ mo asase mu sɛdeɛ wahyɛ mo ho bɔ no a, ɛnneɛ, mobɛtumi awe ɛnam mmerɛ biara a mopɛ.
    21: Ɛtumi ba sɛ baabi a Awurade, mo Onyankopɔn, ayi ama mo sɛ monkamfo ne din hɔ no ne mo fie kwan ware. Sɛ ɛba saa a, motumi kum mo anantwie anaa nnwan a Awurade de ama mo no bi we ɛnam no wɔ mo fie sɛdeɛ mahyɛ mo no.
    22: Obi a ne ho te anaa ne ho nte tumi we ɛnam no bi sɛdeɛ mowe ɔtwe ne ɔdabɔ no.
    23: Mmara a ɛwɔ ho ara ne sɛ, monnni mogya no, ɛfiri sɛ, mogya no yɛ nkwa enti ɛnsɛ sɛ modi nkwa no fra ɛnam no.
    24: Mmom, monhwie mogya no ngu fam sɛ nsuo.
    25: Monnni mogya no, na asi mo ne mo mma yie, ɛfiri sɛ, moayɛ deɛ ɛsɔ Awurade ani.
    26: Momfa mo akyɛdeɛ kronkron ne mo bɔhyɛ afɔrebɔdeɛ nkɔ beaeɛ a Awurade akyerɛ.
    27: Ɛsɛ sɛ mode ɛnam ne mogya a mode bɔ ɔhyeɛ afɔdeɛ no gu Awurade mo Onyankopɔn no afɔrebukyia so. Mogya a ɛka mo afɔdeɛ foforɔ bi a mobɔ ho no, monhwie ngu Awurade, mo Onyankopɔn, afɔrebukyia no nkyɛn nanso motumi we ɛnam no.
    28: Monhwɛ yie na monni me mmara so na biribiara bɛkɔ yie ama mo ne mo mma, ɛfiri sɛ, mobɛyɛ deɛ ɛsɔ Awurade mo Onyankopɔn ani.
    29: Sɛ Awurade, mo Onyankopɔn, sɛe aman no na mopam wɔn kɔtena wɔn asase no so a,
    30: mommma ɛkwan a wɔfa so som wɔn anyame no nyɛ afidie mma mo. Mommmisa sɛ “Ɛkwan bɛn so na saa aman yi fa som wɔn anyame? Yɛpɛ sɛ yɛdi wɔn akyi.”
    31: Mommfa saa ɛkwan yi so nsom Awurade, mo Onyankopɔn, ɛfiri sɛ, wɔn anyame no som mu no, wɔyɛɛ akyiwadeɛ bebree a Awurade mpɛ. Mpo, wɔhyee wɔn mmammarima ne wɔn mmammaa wɔ ogya a wɔde rebɔ afɔdeɛ ama wɔn anyame no mu.
    32: Monhwɛ sɛ, deɛ mahyɛ mo no nyinaa mobɛdi so; mommfa bi nka ho na monnyi bi nso mfiri mu.
  13:
    1: Sɛ odiyifoɔ anaa obi a ɔnam daeɛso so ka ahintasɛm sɔre wɔ mo mu na ɔka nsɛnkyerɛnneɛ a ɛyɛ hu ne anwanwasɛm kyerɛ mo,
    2: na sɛ nsɛnkyerɛnneɛ anaa anwanwasɛm no ba mu na ɔka sɛ, “Momma yɛnni anyame foforɔ akyi (anyame a monnim wɔn) na yɛnsom wɔn” a,
    3: monntie saa odiyifoɔ anaa ɔdaeɛsofoɔ no nsɛm. Awurade, mo Onyankopɔn, resɔ mo ahwɛ sɛ modɔ no firi mo akoma ne mo kra mu nyinaa anaa.
    4: Awurade, mo Onyankopɔn, na ɛsɛ sɛ modi nʼakyi na ɔno na ɛsɛ sɛ mode obuo ne anidie ma no. Monni ne mmara so na monyɛ ɔsetie mma no; monsom no na momfam ne ho den.
    5: Ɛsɛ sɛ wɔkum saa odiyifoɔ anaa ɔdaeɛsofoɔ no, ɛfiri sɛ, ɔkasa tia Awurade, mo Onyankopɔn, a ɔyii mo firii Misraim nkoasom asase no so no; wayere ne ho sɛ ɔpɛ sɛ ɔtwe mo firi ɛkwan a Awurade, mo Onyankopɔn, ahyɛ sɛ momfa so no so. Ɛsɛ sɛ motutu abɔnefoɔ nyinaa firi mo mu.
    6: Sɛ wo nuabarima, wo babarima, wo babaa, wo yere a wodɔ no anaa wʼadamfo pa bi fa sum ase ba wo nkyɛn bɛka kyerɛ wo sɛ, “Momma yɛnkɔsom anyame foforɔ, anyame a wo anaa wʼagyanom nhunuu bi da,”
    7: anyame a ɛyɛ nnipa a atwa wo ho ahyia dea, sɛ wɔbɛn anaa wɔwɔ akyiri firi asase ano kɔsi ano no a,
    8: mfa wo ho mma no, anaasɛ ntie no. Nhunu no mmɔbɔ. Mfa ne ho nkyɛ no na mmɔ ne ho ban nso.
    9: Kum na ɛsɛ sɛ wokum no. Fa wo nsa di ɛkan kum no ansa na nnipa nyinaa de wɔn nsa abɛka ho.
    10: Monsi no aboɔ nku no, ɛfiri sɛ, ɔpɛɛ sɛ ɔtwe wo firi Awurade, mo Onyankopɔn, a ɔyii mo firii Misraim nkoasom asase so no ho.
    11: Afei, Israel nyinaa bɛte na wɔasuro na obiara nni hɔ a ɔbɛfiri mo mu a, ɔbɛyɛ saa adeɛ no bio.
    12: Sɛ ɛba sɛ mote wɔ nkuro a Awurade, mo Onyankopɔn, de rema mo no baako so sɛ
    13: nnipa bɔnefoɔ bi asɔre wɔ wɔn mu adi nnipa a wɔwɔ kuro no mu anim de wɔn akɔsi bɔne mu aka sɛ, “Momma yɛnkɔsom anyame foforɔ,” anyame a monhunuu bi da a,
    14: ɛsɛ sɛ mobisa mu, hwehwɛ mu yie. Na sɛ ɛyɛ nokorɛ na sɛ nhwehwɛmu ada no adi sɛ nnebɔneyɛ bi akɔ so wɔ mo mu a,
    15: ɛsɛ sɛ wɔde akofena kunkum wɔn a wɔwɔ kuro no mu nyinaa. Monsɛe kuro no pasapasa, emu nnipa ne afieboa.
    16: Afei, mommoaboa asadeɛ no nyinaa ano wɔ kuro no adwabɔeɛ na monhye no. Monhye kuro mu no ne emu nneɛma nyinaa mma ɛnyɛ sɛ ɔhyeɛ afɔdeɛ mma Awurade, mo Onyankopɔn. Saa kuro no nyɛ amamfo daa; ɛnsɛ sɛ wɔsane kyekyere bio.
    17: Asadeɛ a wɔde agu nkyɛn sɛ wɔbɛsɛe no no, mommfa bi. Sɛ moyɛ saa a, Awurade bɛdane afiri nʼabufuhyeɛ no ho na wahunu mo mmɔbɔ. Ne yam bɛhyehye no ama mo na wama mo adɔre sɛdeɛ ɔkaa ntam hyɛɛ mo agyanom bɔ no,
    18: ɛfiri sɛ, moyɛ ɔsetie ma Awurade mo Onyankopɔn, na modi ne mmara a mede rema mo ɛnnɛ yi so, na moyɛ deɛ ɛsɔ nʼani.
  14:
    1: Moyɛ Awurade mo Onyankopɔn mma. Ɛno enti mommotabota mo ho anaa monnnyi mo moma so mma awufoɔ,
    2: ɛfiri sɛ, moyɛ nnipa kronkron ma Awurade, mo Onyankopɔn. Nnipa a wɔwɔ asase so nyinaa, mo na Awurade ayi mo sɛ nʼagyapadeɛ a ɛsom bo.
    3: Monnni akyiwadeɛ biara.
    4: 'Yeinom ne mmoa a ɛsɛ sɛ mowe: nantwie, odwan, abirekyie'
    5: ɔforoteɛ, adowa, ɔwansane, eyuo, ɔtwe, ɛkoɔ ne abereɛ.
    6: Na monni atɔteboa biara a ne tɔte mu apae mmienu na ɔpu wesa.
    7: Nanso, ntɔteboa a wɔpu wesa anaa wɔn tɔte mu apae mmienu koraa mu no, monnwe yoma, adanko ne atwaboa, ɛfiri sɛ, wɔpu wesa deɛ, nanso wɔn tɔte mu mpaeɛ; wɔn ho nte mma mo.
    8: Ɔprako nso ho nte. Ɛwom sɛ ne tɔte mu apae deɛ, nanso ɔmpu nwesa. Ɛnsɛ sɛ mowe ne nam anaa mode mo nsa sɔ ne funu mu koraa.
    9: Nsuomnam a wɔwɔ tɛtɛ ne abon nyinaa motumi we.
    10: Nanso, nsuomnam a wɔnni tɛtɛ ne abon deɛ, monnwe. Wɔn ho nte mma mo.
    11: Anomaa biara a ne ho te no, monwe.
    12: 'Nnomaa a ɛnsɛ sɛ mowe nie: ɔkɔdeɛ, opete, asuo so ɔkɔdeɛ,'
    13: ɔkompete, nkorɔma ahodoɔ nyinaa
    14: kwaakwaadabi ahodoɔ nyinaa,
    15: sohori, anadwo akorɔma, ɛpo so asomfena ne akorɔma ahodoɔ nyinaa,
    16: ɔpatuo, ɔpatukɛseɛ, bakanoma
    17: nantwinoma, opete ne ɛpo so anene,
    18: ne asukɔnkɔn ahodoɔ nyinaa, asɔkwaa ne apan.
    19: Ntuboa a wɔnante nyinaa ho nnte mma mo; monnwe.
    20: Nanso ntuboa a wɔn ho te nyinaa deɛ, monwe.
    21: Monnwe aboa bi a ɔno ankasa awuo. Momfa ma ɔhɔhoɔ a ɔne mo te, anaasɛ montɔn ma ɔnanani. Na mo ankasa deɛ, monnwe, ɛfiri sɛ, wɔayi mo asi nkyɛn sɛ ɔman kronkron ama Awurade, mo Onyankopɔn. Monnoa abirekyie ba wɔ ne maame nufosuo mu.
    22: Mo mfuo mu nnɔbaeɛ no, monyi mu ntotosoɔ dudu a ɛyɛ nkyɛmu edu mu baako wɔ mo nnɔbaeɛ mu afe biara otwaberɛ mu.
    23: Momfa saa ntotosoɔ dudu yi mmra baabi a Awurade, mo Onyankopɔn, bɛkyerɛ mo na momfa nkamfo ne din na monni wɔ nʼanim. Mo aburoo, mo nsa, mo ngo ne mo anantwie ne mo nnwan abakan mmarima nso, monyɛ wɔn saa ara. Ntotosoɔ dudu no botaeɛ ne sɛ, ɛkyerɛ mo sɛ, ɛsɛ sɛ daa mosuro Awurade, mo Onyankopɔn.
    24: Sɛ beaeɛ a Awurade, mo Onyankopɔn, bɛkyerɛ mo sɛ monkamfo ne din no kwan ware firi mo fie a,
    25: motumi tɔn mo afudeɛ ne mo nyɛmmoa ntotosoɔ dudu no kyɛfa gye sika de kɔ faako a Awurade, mo Onyankopɔn, akyerɛ mo hɔ.
    26: Sɛ moduru hɔ a, momfa sika no ntɔ biribiara a mo kɔn dɔ, sɛ ebia, nantwie, odwan, bobesa, anaa nsã biara a ɛyɛ den ne adeɛ biara a mo kra pɛ na monni wɔ hɔ wɔ Awurade mo Onyankopɔn anim, na mo ne mo fiefoɔ ani nnye.
    27: Lewifoɔ a wɔfra mo mu no, mommma mo werɛ mfiri wɔn, ɛfiri sɛ, wɔnni kyɛfa biara a wɔdi so sɛdeɛ mowɔ no.
    28: Mfeɛ mmiɛnsa biara awieeɛ no, momfa mo mfudeɛ ntotosoɔ dudu no mmra mmɛkora no wɔ kuro a ɛbɛn mu.
    29: Momfa mma Lewifoɔ a wɔnni kyɛfa wɔ mo mu no ne ananafoɔ a wɔwɔ mo nkuro so no, nwisiaa ne akunafoɔ a wɔwɔ mo nkuro so sɛdeɛ wɔbɛtumi adidi amee. Na Awurade, mo Onyankopɔn, bɛhyira mo nnwuma nyinaa so.
  15:
    1: Mfirinhyia nson biara awieeɛ, montwa mo aka mu.
    2: 'Ɛkwan a ɛsɛ sɛ mofa so nie: Ɛsɛ sɛ boseabɔni biara a wabɔ ne yɔnko Israelni bosea no, ɔde kyɛ no. Ɛnsɛ sɛ wɔdan wɔn yɔnko anaa wɔn busuani ka, ɛfiri sɛ, Awurade ɛberɛ a wɔde bosea kyɛ no aduru.'
    3: Saa bosea a wɔtwa mu yi ka mo yɔnkonom Israelfoɔ nko ara. Ahɔhoɔ a wɔte mo mu no nka ho.
    4: Ɛnsɛ sɛ ahiafoɔ ba mo mu ɛfiri sɛ, Awurade, mo Onyankopɔn bɛhyira mo wɔ asase a ɔde rema mo sɛ mo agyapadeɛ sononko no so.
    5: Sɛ moto mo bo ase di Awurade mo Onyankopɔn mmara a mede rema mo ɛnnɛ yi so a, mobɛnya saa nhyira yi.
    6: Awurade mo Onyankopɔn bɛhyira mo sɛdeɛ wahyɛ mo bɔ no. Mobɛbɔ aman bebree bosea nanso mo deɛ, morenkɔ aboseabɔ da. Mobɛdi aman bebree so nanso wɔrenni mo so.
    7: Sɛ moduru nkuro a Awurade, mo Onyankopɔn, de rema mo no so na sɛ ahiafoɔ wɔ hɔ a, mommpirim mo akoma anaa mommma mo nsam nyɛ den wɔ wɔn so.
    8: Mmom, mongo mo nsam na momfɛm wɔn deɛ ɛhia wɔn.
    9: Monhwɛ na moannya saa adwemmɔne yi wɔ mo tirim sɛ ɛka mu twa berɛ no reyɛ aduru so enti, obi bɛbisa mo bosea a moremma no. Sɛ moammɔ ahiafoɔ no bosea na sɛ wɔsu frɛ Awurade a, wɔbɛbu mo fɔ sɛ moayɛ bɔne.
    10: Momma no akoma pa mu na Awurade, mo Onyankopɔn, bɛhyira mo ne biribiara a mobɛyɛ so.
    11: Ɛberɛ biara, mobɛhunu ahiafoɔ wɔ mo mu. Ɛno enti na merehyɛ mo sɛ, biribiara a mowɔ no, mo ne ahiafoɔ ne mo nuanom Israelfoɔ nkyɛ.
    12: Sɛ wo nua Hebrini barima anaa ɔbaa tɔn ne ho ma wo na ɔsom wo mfirinhyia nsia a, afe a ɛtɔ so nson no, gya no ɛkwan.
    13: Na sɛ woregya no ɛkwan a, mma no nkɔ nsapan.
    14: Fa nsa a emu go gya no ɛkwan na ma no wo nnwan no, wʼayuporebea mu adeɛ ne wo nsakyimena mu adeɛ bi. Wo ne no nkyɛ wʼadonneɛ bi a Awurade, wo Onyankopɔn, de ahyira wo no bi.
    15: Monkae sɛ na moyɛ nkoa wɔ Misraim na Awurade, mo Onyankopɔn yii mo firii hɔ. Ɛno enti na mede saa mmara yi rema mo ɛnnɛ yi.
    16: Na sɛ ɛba sɛ wʼakoa ka kyerɛ wo sɛ, “Merennya wo hɔ nkɔ”, ɛfiri sɛ, ɔpɛ wo ne wʼabusuafoɔ asɛm na ne ho tɔ no wɔ wo nkyɛn a,
    17: ɛnneɛ, fa fitiiɛ bɔne nʼaso mu na ɔnyɛ wʼakoa daa. Wo mfenaa nso, yɛ wɔn saa ara.
    18: Mma no nyɛ wo ya sɛ woregyaa wʼasomfoɔ no ama wɔafa wɔn ho akɔdie. Monkae sɛ, mfeɛ nsia ni no, wɔasom wo a sɛ wokɔfaa apaafoɔ sɛ wɔnsom wo a, anka wobɛtua apaafoɔ no sika mmɔho mmienu, na Awurade mo Onyankopɔn bɛhyira mo wɔ biribiara a moyɛ ho.
    19: Mo anantwie ne mo nnwan mmakan anini no, monyi nsi hɔ mma Awurade, mo Onyankopɔn. Mo anantwie mmakan no, mommfa wɔn nkɔ mo mfuo mu nkɔyɛ nnwuma na monntwitwa mo nnwan mmakan ho nwi nso.
    20: Mmom, mo ne mo abusuafoɔ, afe biara, monnwe saa mmoa yi wɔ baabi a Awurade, mo Onyankopɔn bɛyi ama mo no wɔ nʼanim.
    21: Na sɛ ɛba sɛ abakan no bi adi dɛm, sɛ ebia, ɔtɔ apakye anaa nʼani afira anaa wadi ɛdɛm foforɔ bi a, mommfa no mmɔ afɔdeɛ mma Awurade mo Onyankopɔn.
    22: Mmom, momfa no nyɛ aduane mma abusuafoɔ wɔ fie. Sɛ obi ho te o, sɛ ne ho nte o, ɔtumi di bi sɛdeɛ obiara tumi we ɔtwe anaa ɔdabɔ nam no.
    23: Nanso, monnni mogya no. Monhwie ngu fam te sɛ nsuo.
  16:
    1: Daa monni Twam Afahyɛ no wɔ ɔbosome Abib no mu mma Awurade, mo Onyankopɔn, ɛfiri sɛ, ɔbosome Abib mu ɛda bi anadwo na Onyankopɔn yii mo firii Misraim.
    2: Monkum anantwie anaa nnwan sɛ Twam Afahyɛ afɔrebɔdeɛ mma Awurade, mo Onyankopɔn, wɔ baabi a Awurade bɛyi sɛ atenaeɛ wɔ ne din mu.
    3: Monnni burodo a mmɔreka wɔ mu; monni burodo a mmɔreka nni mu nnanson, ɛfiri sɛ, ɔherɛ so na mofirii Misraim sɛdeɛ ɛbɛyɛ a, mo nkwa nna nyinaa mobɛkae ɛberɛ a motu firii Misraim no.
    4: Mommma wɔnhunu mmɔreka wɔ mo nkyɛn wɔ mo nsase nyinaa so nnanson. Mommma ɛnam a mode bɔɔ afɔdeɛ ɛda a ɛdi ɛkan no anwummerɛ no nnka ogya so nkɔsi anɔpa.
    5: Monnni Twam Afahyɛ no wɔ nkuro a Awurade, mo Onyankopɔn, de rema mo no so.
    6: Baabi a Awurade mo Onyankopɔn bɛyi sɛ wɔnkamfo ne din wɔ hɔ no na monni Twam Afahyɛ no. Sɛ owia rekɔtɔ a na monni mfa nkae mo Misraim firi berɛ no.
    7: Montoto na monwe no wɔ faako a Awurade, mo Onyankopɔn, bɛyi ama mo no. Na adeɛ kye a, monkɔ mo ntomadan mu.
    8: Nnansia na momfa nni burodo a wɔmfaa mmɔreka mfraeɛ. Na ne nnanson so, nnipa no nyinaa nhyia wɔ Awurade, mo Onyankopɔn, anim. Na saa ɛda no, obiara nnyɛ adwuma.
    9: Ɛberɛ a wɔrebɛfiri aseɛ atwa aburoo no na monkan nnanson no.
    10: Monni Nnapɛn Dapɔnna ma Awurade, mo Onyankopɔn, na mommɔ ayamyɛ afɔdeɛ sɛdeɛ nhyira a Awurade, mo Onyankopɔn, ahyira mo no sɛso so.
    11: Na monnye mo ani wɔ Awurade, mo Onyankopɔn, anim wɔ baabi a ɔbɛyi sɛ atenaeɛ a wɔbɛkamfo ne din no—mone no mo mmammarima ne mo mmammaa, mo nkoa ne mo mfenaa, Lewifoɔ a wɔwɔ mo nkuro mu ne ahɔhoɔ, nwisiaa ne akunafoɔ a wɔne mo teɛ.
    12: Monkae sɛ, na moyɛ nkoa wɔ Misraim enti monhwɛ yie na monni saa mmara yi nyinaa so.
    13: Sɛ moboaboa mo ayuporobea ne mo nsakyimena mu adeɛ ano wie a, momfa nnanson nni Asese Afahyɛ no.
    14: Saa afahyɛ yi bɛyɛ ahotɔ ne ahosɛpɛ berɛ ama mo ne mo abusuafoɔ, mo asomfoɔ ne Lewifoɔ, ahɔhoɔ, nwisiaa ne akunafoɔ a wɔfiri mo nkuro mu.
    15: Nnanson na momfa nni saa afahyɛ yi mfa nhyɛ Awurade, mo Onyankopɔn, animuonyam wɔ baabi a ɔbɛyi, ɛfiri sɛ, Awurade mo Onyankopɔn na ɔma mo mfudeɛ bɔ pii na ɔhyira mo nnwuma nyinaa so. Saa afahyɛ yi yɛ ahosɛpɛ ma obiara.
    16: Afe biara mu, ɛsɛ sɛ mo mmarima hyia wɔ mo Awurade, mo Onyankopɔn anim baabi a ɔbɛyi no mprɛnsa de ma Apiti Afahyɛ, Otwa berɛ Afahyɛ ne Asese Afahyɛ no. Ɛnsɛ sɛ obiara ba Awurade anim nsapan.
    17: Obiara mma deɛ ne nsa bɛso so wɔ sɛdeɛ Awurade mo Onyankopɔn ahyira no.
    18: Monsisi atemmufoɔ ne mpanimfoɔ mfiri mo mmusuakuo biara mu wɔ nkuro a Awurade, mo Onyankopɔn de rema mo no mu. Wɔbɛbu atɛntenenee wɔ nsase no nyinaa so.
    19: Mommmu ntɛnkyea da biara da. Monnnye adanmudeɛ, ɛfiri sɛ, adanmudeɛ fira anyansafoɔ ani ma wɔsi gyinaeɛ de tia onyamesuroni asɛm.
    20: Momma asɛntenenee nna adi sɛdeɛ ɛbɛma moatumi atena asase a Awurade mo Onyankopɔn de rema mo no so.
    21: Monnsisi nnua biara sɛ abosompɔ wɔ Awurade mo Onyankopɔn afɔrebukyia a morebɛsi ama no no ho.
    22: Saa ara nso na monnsi aboɔ adum nsom wɔn, ɛfiri sɛ, ɛyɛ Awurade mo Onyankopɔn akyiwadeɛ.
  17:
    1: Mommfa anantwie anaa nnwan a wɔadi dɛm mmɔ afɔdeɛ mma Awurade, mo Onyankopɔn, ɛfiri sɛ, ɛyɛ nʼakyiwadeɛ.
    2: Sɛ ɛba sɛ ɔbarima anaa ɔbaa a ɔka mo ho wɔ kuro baako bi a Awurade, mo Onyankopɔn, de rema mo no mu ayɛ bɔne wɔ Awurade, mo Onyankopɔn, anim, atia apam no
    3: sɛ ɔresom anyame foforɔ anaa ɔresom owia, ɔsrane anaa ɔsoro atumfoɔ bi a mabra no, na
    4: sɛ mote saa asɛm no a, monhwehwɛ mu yie. Sɛ ɛyɛ nokorɛ na wɔkɔ mu hunu sɛ ɛyɛ akyiwadeɛ na wayɛ wɔ Israel a,
    5: momfa saa ɔbarima anaa ɔbaa no a wayɛ saa bɔne no mmra mo kuropɔn ɛpono ano na monsi no aboɔ nkum no.
    6: Adansefoɔ baanu anaa baasa ano asɛm so na ɛsɛ sɛ wɔgyina kum saa ɔbarima no. Nanso, ɛnsɛ sɛ wɔgyina ɔdanseni baako ano asɛm so kum obi.
    7: Adansefoɔ no to ɔboɔ a ɛdi ɛkan a, nnipa a wɔwɔ hɔ no nyinaa nso bɛto wɔn deɛ de akum onipa no. Saa ɛkwan yi so na mobɛfa atu onipa bɔnefoɔ ase afiri mo mu.
    8: Sɛ wɔde nsɛm bi ba mo asɛnniiɛ a ne die yɛ mo den sɛ mobɛbu ho atɛn, sɛ ɛyɛ awudie, asɛnnie, anaasɛ ntɔkwa a, momfa wɔn nkɔ baabi a Awurade, mo Onyankopɔn, bɛkyerɛ mo no.
    9: Monkɔ asɔfoɔ a wɔyɛ Lewifoɔ ne ɔtemmufoɔ a ɔte adwa mu saa ɛberɛ no nkyɛn. Mommisa wɔn na wɔnkyerɛ mo atɛn a mommuo.
    10: Monni gyinaeɛ a wɔbɛsi no so pɛpɛɛpɛ wɔ beaeɛ a Awurade, mo Onyankopɔn, bɛyi ama mo no hɔ. Monhwɛ yie na monni biribiara a wɔbɛkyerɛ mo sɛ monyɛ no so pɛpɛɛpɛ.
    11: Monni mmara a wɔkyerɛ mo ne gyinaeɛ a wɔbɛsi ama mo no so pɛpɛɛpɛ. Monnnane deɛ wɔka kyerɛ mo no ani. Monnkɔ nifa anaa benkum.
    12: Ɔbarima a ɔbɛbu ɔtemmufoɔ anaa ɔsɔfoɔ a ɔgyina hɔ resom Awurade mo Onyankopɔn animtia no, wɔnkum no. Ɛsɛ sɛ motɔre amumuyɛsɛm ase wɔ Israel.
    13: Nnipa nyinaa bɛte na wɔasuro na wɔremmu animtia bio.
    14: Sɛ moduru asase a Awurade mo Onyankopɔn de rema mo no so na mofa tena so na moka sɛ. “Momma yɛnsi yɛn so ɔhene te sɛ aman a atwa yɛn ho ahyia no nyinaa a,”
    15: monhwɛ sɛ mobɛpa obi a Awurade mo Onyankopɔn bɛyi no asi mo so ɔhene. Ɛsɛ sɛ ɔyɛ mo nuanom no mu bi. Mommfa ɔhɔhoɔ a ɔnyɛ mo nua Israelni nsi mo so ɔhene.
    16: Ɛnsɛ sɛ saa ɔhene no pɛ apɔnkɔ dodoɔ sɛ nʼagyapadeɛ anaasɛ ɔma nnipa sane kɔ Misraim kɔtɔ apɔnkɔ dodoɔ wɔ hɔ, ɛfiri sɛ, Awurade aka akyerɛ mo sɛ. “Ɛnsɛ sɛ mosane kɔ mo akyi bio.”
    17: Ɛnsɛ sɛ ɔware yerenom bebree anyɛ saa a, nʼakoma bɛfiri Awurade so. Ɛnsɛ sɛ ɔboaboa dwetɛ ne sika pii ano.
    18: Sɛ ɔtena ahennwa no so sɛ ɔhene a, ɛsɛ sɛ ɔtwerɛ mmara nwoma no wɔ mmobɔeɛ so wɔ Lewifoɔ asɔfoɔ anim na ɔfa.
    19: Mmerɛ dodoɔ a ɔte ase no, ɛsɛ sɛ ɔkora mmara a ɛwɔ ne nkyɛn no na ɔkenkan no daa sɛdeɛ ɛbɛyɛ a, ɔbɛdi mmara no so na wasuro Awurade ne Onyankopɔn.
    20: Kenkan a ɔkenkan no daa no remma ɔnyɛ ahantan, nhoran ne ho nkyerɛ sɛ ɔsene ne manfoɔ no. Ɛbɛsi no kwan sɛ ɔbɛtwe ne ho kakra mpo afiri saa mmara yi ho. Yei bɛsi no gyinaeɛ sɛ ɔne nʼasefoɔ bɛdi adeɛ awoɔ ntoatoasoɔ bebree so wɔ Israel.
  18:
    1: Asɔfoɔ a wɔyɛ Lewifoɔ, nokorɛm Lewi abusuakuo nyinaa nni kyɛfa ne agyapadeɛ biara wɔ Israel ɔman mu te sɛ mmusuakuo a aka no. Mmom, asɔfoɔ no ne Lewifoɔ no bɛdi ogya afɔdeɛ a wɔbɔ ma Awurade no bi sɛ wɔn agyapadeɛ.
    2: Israelfoɔ mu deɛ, wɔrennya agyapadeɛ biara sɛ wɔn ankasa kyɛfa. Awurade ankasa bɛyɛ wɔn kyɛfa sɛdeɛ ɔhyɛɛ wɔn bɔ no ara.
    3: 'Yei ne kyɛfa a asɔfoɔ no bɛnya afiri anantwie ne odwan a nnipa no de bɛbɔ afɔdeɛ no mu: nʼabati, nʼapantan ne nʼayamdeɛ.'
    4: Afei, momma wɔn mo aburookan mu adeɛ, nsã foforɔ ne ngo ne nwi a ɛdi ɛkan a wɔtwitwa firi odwan ho.
    5: Ɛfiri sɛ, Awurade, mo Onyankopɔn, ayi Lewifoɔ afiri mo mmusuakuo nyinaa mu sɛ wɔnnyina, nsom daa wɔ Awurade din mu.
    6: Sɛ Lewini bi pɛ na ɔfiri mo nkuro no mu biara a ɔte so mu wɔ Israel kɔ baabi a Awurade ayi a,
    7: ɔtumi som wɔ Awurade, ne Onyankopɔn, din mu te sɛ deɛ ne nkurɔfoɔ Lewifoɔ a wɔsom wɔ hɔ wɔ Awurade anim no yɛ no ara.
    8: Sɛ mpo wanya sika bi afiri abusua agyapadeɛ bi tɔn mu a, wɔde ne kyɛfa a ɛwɔ afɔrebɔdeɛ no mu sɛ Lewini no bɛma no sɛ asɛdeɛ.
    9: Sɛ monya duru asase a Awurade, mo Onyankopɔn, de rema mo no so a, monhwɛ yie na moansua amanaman a ɛwɔ hɔ no amanneɛ a ɛyɛ akyiwadeɛ.
    10: Mommma wɔnnhunu sɛ mo mu bi de ne babarima anaa ne babaa abɔ ɔhyeɛ afɔdeɛ. Na mommma mo nnipa no nnyɛ akɔmfoɔ a wɔhyɛ abosom nkɔm, abayifoɔ ne abisakorɔfoɔ, ne ntafowayifoɔ
    11: ne nkaberɛkyerefoɔ ne asamanfrɛfoɔ, adutofoɔ a ɔbisa afunu.
    12: Obiara a ɔyɛ saa adeɛ yi bi no yɛ Awurade akyiwadeɛ na saa akyiwadeɛ yi enti, Awurade, mo Onyankopɔn, bɛpamo saa aman no afiri mo anim.
    13: Na wɔmmfa so bi nto mo so wɔ Awurade, mo Onyankopɔn, anim.
    14: Aman a morekɔtu wɔn yi tie wɔn a wɔpɛ abayisɛm ne nkɔmhyɛsɛm. Nanso mo deɛ, Awurade, mo Onyankopɔn, mma mo kwan sɛ monyɛ saa.
    15: Awurade, mo Onyankopɔn, bɛyi odiyifoɔ a ɔte sɛ me afiri mo Israelfoɔ yi ara mu. Ɛsɛ sɛ moyɛ ɔsetie ma no.
    16: Saa na mo ankasa mobisaa Awurade, mo Onyankopɔn, ɛberɛ a mohyiaa wɔ Horeb no. Mosrɛɛ sɛ mompɛ sɛ mote Awurade, mo Onyankopɔn, nne anaa mohunu egyadɛreɛ bio, ɛfiri sɛ, mosuro sɛ anhwɛ a, mobɛwuwu.
    17: Na Awurade buaa sɛ, “Mɛyɛ wɔn abisadeɛ ama wɔn.
    18: Mɛda odiyifoɔ te sɛ wo adi afiri wɔn nkurɔfoɔ Israelfoɔ mu. Mɛkyerɛ saa odiyifoɔ no asɛm a mɛhyɛ no sɛ ɔnka nkyerɛ nnipa no, na ɔbɛka akyerɛ wɔn.
    19: Obiara a wantie asɛm a odiyifoɔ no bɛka wɔ me din mu no, mʼankasa me ne ɔsoɔdenfoɔ no bɛdi.
    20: Na odiyifoɔ biara a ɔnam onyame foforɔ bi so ka asɛm anaa ɔdi atorɔ wɔ me din mu no bɛwu.”
    21: Mobɛbisa mo ho sɛ, “Ɛbɛyɛ dɛn na yɛahunu sɛ adiyisɛm no firi Awurade anaasɛ ɛmfiri no?”
    22: Sɛ odiyifoɔ no hyɛ nkɔm wɔ Awurade din mu na amma mu a, na ɛnyɛ Awurade na ɔde asɛm no maeɛ. Na ɛkyerɛ sɛ, saa odiyifoɔ no ara kaa ɔno ankasa nʼasɛm bi kwa enti ɛnsɛ sɛ wɔsuro no.
  19:
    1: Sɛ Awurade mo Onyankopɔn sɛe aman a ɔde wɔn nsase rema mo na sɛ mopam wɔn na motena wɔn nkuro no mu ne wɔn afie mu a,
    2: monyi nkuropɔn mmiɛnsa a ɛwɔ asase no mfimfini a Awurade, mo Onyankopɔn, de rema mo afa no.
    3: Monyiyi akwan nkɔ hɔ na monkyɛ asase a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ no mu mmiɛnsa sɛdeɛ ɛbɛyɛ a, sɛ obi kum obi a, ɔbɛdwane akɔ hɔ.
    4: Sɛ obi anhyɛ da na ɔkum obi a ɔnni ne ho menasepɔ anaa ɔntan no dada a, onipakumfoɔ no tumi dwane kɔ saa nkuropɔn yi biara so de gye ne ho nkwa.
    5: Sɛ ebia, obi ne ne yɔnko bi kɔ wiram rekɔbu nnua na sɛ ɛba sɛ ɔbaako de abonnua rebu dua bi na sɛ abonnua no hɔn firi ne dua mu kumm ne yɔnko no a, saa asɛm yi mu no, onipakumfoɔ no tumi dwane kɔ nkuropɔn no baako so de gye ne ho nkwa.
    6: Sɛ dwanekɔbea biara mmɛn hɔ a, ɔtaafoɔ bi bɛtumi ataa onipakumfoɔ no akum no. Sɛ ɛba saa a, ɛkyerɛ sɛ, wɔakum onipakumfoɔ no wɔ ɛberɛ a wanhyɛ da akum obi. Wankum onipa, na mmom deɛ ɔyɛeɛ yɛ asiane.
    7: Ne saa enti na merehyɛ mo sɛ monyi nkuropɔn mmiɛnsa nsi nkyɛn no.
    8: Sɛ Awurade mo Onyankopɔn trɛ mo ɔman mu sɛdeɛ ɔkaa ho ntam kyerɛɛ mo agyanom na ɔde asase no nyinaa ma mo sɛdeɛ ɔhyɛɛ wɔn ho bɔ no a,
    9: ɛsɛ sɛ moyi nkuropɔn mmiɛnsa si nkyɛn. Sɛ moto mo bo ase di mmara a mehyɛɛ mo no so ɛnnɛ yi sɛ monnɔ Awurade mo Onyankopɔn na monnante nʼakwan so a, ɛnneɛ, ɔde asase no bɛma mo.
    10: Monyɛ yei, sɛdeɛ ɛbɛyɛ a, wɔnhwie mogya a ɛnni fɔ no ngu wɔ mo asase a Awurade, mo Onyankopɔn, de rema mo sɛ mo agyapadeɛ no so, na moanni mogyahwieguo no ho fɔ.
    11: Sɛ obi tan obi enti ɔhyɛ da kɔtɛ no kumm no na ɔdwane kɔ nkuropɔn no bi so kɔtɛ a,
    12: ɛsɛ sɛ mpanimfoɔ a wɔwɔ ne kuro no mu hɔ no soma ma wɔkɔpɛ no ma wɔsane de no ba kuropɔn no mu ma owufoɔ no nkurɔfoɔ nso kum no bi.
    13: Mommma onipakumfoɔ no asɛm nha mo. Monyi wɔn a wɔdi awudie ho fɔ wɔ Israel nyinaa mmra, sɛdeɛ ɛbɛyɛ a, biribiara bɛkɔ yie ama mo.
    14: Sɛ moduru asase a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ sononko no so a, monntutu ɛhyeɛ a mo agyanom atoto ngu mmfa so nwia obi asase.
    15: Mommmu obi a ɔdanseni baako abɛdi atia no no fɔ. Soboɔ bɛdi mu ɛberɛ a nnipa baanu anaa baasa abɛdi adanseɛ.
    16: Sɛ atorɔ danseni bi ba bɛbɔ obi amumuyɛ bi ho kwaadu a,
    17: ɛnneɛ, ɛsɛ sɛ kwaadubɔni no ne onipa a wabɔ no kwaadu no nyinaa ba asɔfoɔ ne atemmufoɔ a wɔreyɛ Awurade adwuma no anim.
    18: Ɛsɛ sɛ wɔto wɔn bo bisa nnipa no nsɛm mu yie. Na sɛ wɔhunu sɛ kwaadubɔni no retwa atorɔ a,
    19: wɔde asotwe a anka ɛsɛ sɛ wɔde ma onipa a wɔabɔ no kwaadu no bɛma no. Sɛ mofa saa ɛkwan yi so a, mobɛtu amumuyɛsɛm nyinaa afiri mo mu.
    20: Wɔn a wɔbɛte no bɛsuro sɛ wɔbɛyɛ saa bɔne no bi.
    21: Monnhunu obiara mmɔbɔ! Mo mmara a ɛsɛ sɛ modi so no yɛ nkwa nsi nkwa ananmu, ani nsi ani ananmu, ɛse nsi ɛse ananmu, nsa nsi nsa ananmu, ɛnan nsi ɛnan ananmu.
  20:
    1: Sɛ mokɔ ɔko de tia mo atamfoɔ na mohunu apɔnkɔ ne nteaseɛnam ne akodɔm a wɔdɔɔso sen mo a, monnsuro wɔn. Awurade, mo Onyankopɔn, a ɔyii mo firii Misraim no bɛka mo ho.
    2: Sɛ morebɛkɔ ɔko a, ɔsɔfoɔ no bɛba abɛkasa akyerɛ akodɔm no.
    3: Ɔbɛka sɛ, “Montie me, mo Israel mmarima! Ɛnnɛ, morekɔ ɔsa yi, mommma mo akoma ntu! Mommma mo abasa mu mmu, na momma mo ho mpopo.
    4: Na Awurade, mo Onyankopɔn, na ɔne mo rekɔ. Ɔbɛko atia mo atamfoɔ no ama mo, na moadi nkonim.”
    5: Akodɔm mpanimfoɔ no bɛbisa akodɔm no sɛ, “Mo mu bi asi ɛdan foforɔ a ɔntenaa mu da? Sɛ obi wɔ ha saa a, ɔnsane nkɔ! Ebia na wɔakum no wɔ ɔko no mu na ama obi akɔtena mu!
    6: Obi wɔ ha a wadɔ bobefuo na ɔnnii mu aba da? Sɛ obi wɔ ha saa a, ɔnsane nkɔ! Ebia na wɔakum no wɔ ɔko no mu, na ama obi akɔdi mu aba.
    7: Obi wɔ ha a wagye ɔbaa bi awadeɛ? Sɛ obi wɔ ha saa a, ɔnsane nkɔ! Ebia na wɔakum no wɔ ɔko no mu, na ama obi akɔware ne siyere no.”
    8: Afei, mpanimfoɔ bɛkɔ so abisa sɛ, “Mo mu bi suro anaa nʼakoma atu? Ɛnneɛ, ɔnkɔ fie sɛdeɛ ɛbɛyɛ a, ne nuammarima nso akoma ntu.”
    9: Sɛ mpanimfoɔ no wie akodɔm no kasakyerɛ a, afei wɔbɛpa asahene asisi wɔn ano.
    10: Sɛ mobɛn kuro biara a morekɔto ahyɛ wɔn so no ano a, deɛ ɛdi ɛkan no, monkyerɛ nnipa no asomdwoeɛ nhyehyɛeɛ a mowɔ ma wɔn.
    11: Sɛ wɔpene mo nhyehyɛeɛ no so na wɔbue wɔn apono ma mo a, nnipa a wɔwɔ mu no nyinaa, mobɛhyɛ wɔn ama wɔasom mo.
    12: Na sɛ wɔampene asomdwoeɛ nhyehyɛeɛ no so na sɛ wɔse wɔne mo bɛko a, ɛnneɛ, monto nhyɛ kuro no so.
    13: Sɛ Awurade, mo Onyankopɔn, dane kuro no hyɛ mo nsa a, monkum kuro no mu mmarima nyinaa.
    14: Nanso, ɛyɛ a momfa kuro no mu mmaa, mmɔfra, nyɛmmoa ne asadeɛ a aka nyinaa sɛ agyapadeɛ. Momfa asadeɛ no nyinaa a Awurade de ama mo no.
    15: Saa nhyɛ yi fa nkuro a ɛwɔ akyiri nko ara ho, na ɛnyɛ nkuro a ɛwɔ bɔhyɛ asase no so.
    16: Na amanaman nkuro a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ sononko no deɛ, monsɛe biribiara a nkwa wɔ mu wɔ hɔ no.
    17: Monsɛe Hetifoɔ, Amorifoɔ, Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ pasaa sɛdeɛ Awurade, mo Onyankopɔn, hyɛɛ mo no.
    18: Sɛ ɛba saa a, ɛremma nnipa a wɔte asase no so no nkyerɛ mo akyiwadeɛ ho amanneɛ a wɔnam so somm wɔn anyame a anka ɛbɛma mo ayɛ bɔne a emu yɛ duru atia Awurade, mo Onyankopɔn, no.
    19: Sɛ moretua kuropɔn bi na ɔko no rekɔ so a, monnsɛe nnua. Monni nnuaba no na monntwitwa nnua no ngu. Nnua no nyɛ atamfoɔ a ɛsɛ sɛ moto hyɛ so!
    20: Nanso, motumi twa nnua a monim sɛ ɛnyɛ aduane. Momfa nyɛ deɛ ɛho hia mo mfa ntua kuro no kɔsi sɛ ɛbɛdi nkoguo.
  21:
    1: Sɛ wɔhunu sɛ wɔakum obi da afuom wɔ asase a Awurade, mo Onyankopɔn, de rema mo no so, na sɛ monnim owudifoɔ no a,
    2: mo ntuanofoɔ ne atemmufoɔ bɛkɔ akɔsusu ɛkwan a ɛda deɛ owufoɔ no da hɔ ne kuro a ɛbɛn no ntam.
    3: Afei, mpanimfoɔ a wɔwɔ kuro a ɛbɛn owufoɔ no pɛɛ no mfa nantwie ba a ɔnyɛɛ adwuma da na ɔntwee funtumfidie da,
    4: na wɔnni nʼanim mfa no nkɔ subɔnhwa a wɔmfuntum anaa wɔnnuaa hwee wɔ hɔ da na nsuo resene wɔ mu mu. Subɔnhwa no mu na ɛsɛ sɛ wɔbu nantwie ba no kɔn mu.
    5: Lewifoɔ asɔfoɔ bɛba hɔ, ɛfiri sɛ, Awurade, mo Onyankopɔn, ayi wɔn sɛ wɔnka asɛm na wɔnhyira wɔ Awurade din mu. Na wɔn na wɔsi asɛnnie ne asotwe so dua.
    6: Kuro a ɛbɛn efunu no mu mpanimfoɔ no, ɛsɛ sɛ wɔhohoro wɔn nsa gu nantwie ba a wɔbuu ne kɔn mu no so.
    7: Na afei wɔbɛka sɛ, “Ɛnyɛ yɛn nsa na yɛhwiee mogya yi guiɛ na yɛanhunu nso.
    8: Ao, Awurade, fa kyɛ wo ɔman Israel a wogyee wɔn no. Mfa mogya a ɛdi bem yi ho so nto wo nnipa Israel so.” Wɔwie yei a, na ɛkyerɛ sɛ, wɔayi ɛso a ɛda wɔn so no afiri wɔn so.
    9: Sɛ wɔdi saa nkyerɛkyerɛ yi so na wɔyɛ deɛ ɛtene wɔ Awurade ani so a, na moayi awudie no ho afɔbuo afiri mo atenaeɛ hɔ.
    10: Sɛ mokɔ ɔko tia mo atamfoɔ na Awurade mo Onyankopɔn dane wɔn hyɛ mo nsa na mofa wɔn nnomum,
    11: na sɛ wɔn mu no, mohunu ɔbaa ɔhoɔfɛfoɔ bi a mopɛ sɛ mofa no sɛ ɔyere a, motumi ware no.
    12: Momfa no mmra mo fie na monyi ne ti, ntwitwa ne mmɔwerɛ,
    13: na monyi ntadeɛ a na ɛhyɛ no wɔ ɛberɛ a mokyeree no no ngu hɔ. Na watena mo fie asu nʼagya ne ne maame bosome akyi no, motumi kɔ ne ho ma ɔyɛ ɔyere.
    14: Sɛ mo ani nnye ne ho a, momma no nkɔ baabiara a ɔpɛ sɛ ɔkɔ. Monntɔn no na monnyɛ no sɛ afenaa, ɛfiri sɛ, moagu nʼanim ase.
    15: Sɛ ɔbarima wɔ yerenom baanu na ɔdɔ ɔbaako kyɛn deɛ ɔka ho no, na wɔn baanu no nyinaa, wɔn mu biara ne no wɔ ɔbabarima nanso nʼabakan no yɛ ɔyere a ɔmpɛ nʼasɛm no babarima,
    16: na sɛ ɔhyɛ nsamanseɛ de ma ne mmammarima a, ɛnsɛ sɛ ɔde kyɛfa kɛseɛ no ma ɔbabarima kumaa a ɔyɛ ne yere a ɔdɔ no no babarima.
    17: Ɔbɛfa ne babarima a ɔyɛ ɔyere a ɔmpɛ nʼasɛm no sɛ nʼabakan no, na wanam so ama no nʼagyapadeɛ no mmɔho mmienu. Saa ɔbabarima no yɛ nʼagya no ahoɔden nsɛnkyerɛnneɛ a ɛdi ɛkan. Ɛno enti, abakan kyɛfa yɛ ne dea.
    18: Sɛ ɔbarima bi wɔ ɔbabarima a ɔyɛ asoɔden ne otuatefoɔ a ɔntie nʼagya ne ne maame asɛm a nso wɔtene ne so a,
    19: deɛ ɛsɛ sɛ ɛba ara ne sɛ, agya no ne maame no de wɔn babarima no bɛkɔ mpanimfoɔ a wɔhwɛ kuro no so no anim.
    20: Ɛsɛ sɛ wɔpae mu ka sɛ, “Yɛn babarima yi yɛ asoɔden ne otuatefoɔ a ɔntie yɛn asɛm. Ɔyɛ onipa teta kɔwensani.”
    21: Ɛba saa a, ɛsɛ sɛ mmarima a wɔwɔ kuro no mu nyinaa si no aboɔ kum no. Ne saa no, monam so bɛpamo saa bɔne a aba mo mu no, na Israel nyinaa bɛte, na abɔ wɔn hu.
    22: Sɛ obi yɛ amumuyɛsɛm bi a ɛfata owuo na enti wɔkum no na wɔde no sɛn dua so a,
    23: ɛnsɛ sɛ ɔsɛne dua no so ma adeɛ kye so. Ɛsɛ sɛ ɛda no ara, wɔsie amu no, ɛfiri sɛ, obiara a wɔsɛn no dua so saa no yɛ Onyankopɔn nnome. Monngu asase a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ sononko no ho fi.
  22:
    1: Sɛ wohunu sɛ obi nantwie anaa sɛ ne dwan nam basabasa a, ɛnyɛ sɛdeɛ wonhunuu no. Kyere no kɔma ne wura.
    2: Sɛ ne wura nte mmɛn wo, anaasɛ wonnim no a, fa no kɔ wo fie kɔsi sɛ ne wura no bɛba abɛhwehwɛ no na fa nʼaboa ma no.
    3: Sɛ wohunu wo nua bi afunumu anaa ne ntoma anaa ne biribi a ayera wɔ ɛkwan no so a, yɛ no saa ara. Mmu wʼani ngu so.
    4: Sɛ wohunu sɛ wo nua bi afunumu anaa ne nantwie da ɛkwan mu a, nhwɛ nkyɛn. Kɔboa wo yɔnko no na ɔmma aboa no nsɔre.
    5: Ɛnsɛ sɛ ɔbaa hyɛ mmarima atadeɛ, saa ara nso na ɛnsɛ sɛ ɔbarima hyɛ mmaa atadeɛ, ɛfiri sɛ, wɔn a wɔyɛ yei yɛ Awurade, mo Onyankopɔn, akyiwadeɛ.
    6: Sɛ wokɔto sɛ anomaa pirebuo da ɛkwankyɛn, sɛ ɛhyɛ dua mu anaa ɛda fam na sɛ anomaa no maame te ne ba no ho anaa ɔbutu nkosua so a, mfa anomaa no maame ne ne ba no nkɔ.
    7: Wotumi fa ne ba no, nanso hwɛ no yie sɛ wobɛma ne maame no akɔ sɛdeɛ ɛbɛsi wo yie, na wo nkwa nna aware.
    8: Sɛ wosi ɛdan foforɔ a, si ban fa wo ɛdan no atifi ho nyinaa, na obi amfiri hɔ ante anhwe na woamfa mogyahwie ho asodie anto wo ne wo ɛdan no so.
    9: Wo bobefuo no, nnua nnɔbaeɛ foforɔ biara wɔ bobe no ntam. Sɛ woyɛ saa a, wonni ho kwan sɛ wote bobe aba wɔ bobefuo no mu anaasɛ nnɔbaeɛ foforɔ no so aba biara.
    10: Mfa nantwie ne afunumu mmɔ mu mfuntum afuo.
    11: Mfira ntoma a wɔde kuntu ne serekye afra anwono.
    12: Sɛ wopam atadeɛ a, yɛ mpɛsɛe wɔ nʼahinanan ɛnan no biara ano.
    13: Sɛ ɔbarima ware ɔbaa na ɔne no da na akyire no, ɔmpɛ no bio,
    14: na enti ɔka ne ho asɛmmɔne, bɔ no edin bɔne sɛ, “Mewaree no no, manhunu sɛ ɔyɛ ɔbaabunu,”
    15: a, ɔbaa no agya ne ne maame wɔ ho ɛkwan sɛ wɔde adansedie a ɛkyerɛ sɛ wɔn babaa no yɛ ɔbaabunu bɛkyerɛ kuro no mpanimfoɔ wɔ kuro no ɛpono ano.
    16: Ɛsɛ sɛ ɔbaa no agya ka kyerɛ wɔn sɛ, “Mede me babaa maa ɔbarima yi awadeɛ nanso ɔse ɔmpɛ no bio.
    17: Wabɔ no kwaadu agu nʼanim ase aka sɛ, ɔwaree no no wahunu sɛ ɔnyɛ ɔbaabunu. Nanso adansedeɛ a ɛkyerɛ sɛ ɔyɛ ɔbaabunu no nie.” Afei, wɔbɛtrɛ ntoma no mu wɔ atemmufoɔ no anim.
    18: Atemmufoɔ no bɛtwe ɔbarima no aso.
    19: Wɔbɛbɔ no ka dwetɛ kilogram baako sɛ wahyɛ da agu Israel ɔbaabunu no anim ase sɛ ɔnyɛ ɔbaabunu. Wɔbɛtua sika no ama ɔbaa no agya. Afei, ɔbabaa no bɛyɛ ɔbarima no yere a ɔrennyaa no bio.
    20: Sɛ ɛkɔba sɛ kwaadu a wɔde bɔɔ no no yɛ, na wɔannya adansedeɛ a ɛfa ne baabunuyɛ no ho ankyerɛ a,
    21: wɔde ɔbaa no bɛba nʼagya fie abɔntenpono ano na kurom hɔ mmarima asi no aboɔ wɔ hɔ akum no. Ɔnam adwamammɔ so ayɛ animguaseɛ bɔne wɔ Israel ɛberɛ a ɔne nʼawofoɔ te. Ɛsɛ sɛ wɔpepa saa bɔne no firi mo mu.
    22: Sɛ wɔhunu sɛ ɔbarima bi ne ɔbarima foforɔ bi yere da a, ɛsɛ sɛ wɔkum ɔbarima a ɔne ɔbaa no daeɛ no ne ɔbaa no nyinaa. Ɛsɛ sɛ motu saa bɔne no ase wɔ Israel.
    23: Sɛ ɔbarima bi hyia ababaawa a ɔyɛ ɔbaabunu a ɔne obi ahyehyɛ awadeɛ na ɔbarima no ne ababaawa no da, na sɛ saa asɛm no sii kuro no mu a,
    24: ɛsɛ sɛ mode wɔn baanu no kɔ kuro no apono ano kɔsi wɔn aboɔ kum wɔn. Ababaawa no di fɔ, ɛfiri sɛ, wɔanteateam ampɛ mmoa. Ɛsɛ sɛ ɔbarima no nso wu, ɛfiri sɛ, wafa obi yere. Saa ɛkwan yi so na monam bɛtu bɔne afiri asase no so.
    25: Sɛ ɔbarima bi hyia ɔbaa a obi ahyehyɛ no awadeɛ wɔ baabi a ɛnyɛ wɔn ɔman mu, na ɔbarima no hyɛ no ne no da a, ɛsɛ sɛ wɔkum saa ɔbarima no.
    26: Monnyɛ ababaawa no biribiara, ɛfiri sɛ, ɔnyɛɛ akunneɛ biara. Saa asɛm yi te sɛ obi a wato ahyɛ ne yɔnko so akum no.
    27: Esiane sɛ ɔbarima no hyɛɛ no ne no daeɛ wɔ wiram enti, wɔfa no sɛ, ɔteateaam nanso wannya ɔgyefoɔ biara annye no.
    28: Sɛ wɔkyere ɔbarima bi a ɔne ababaawa bi a obi ne no nhyehyɛeɛ awadeɛ ada a,
    29: ɛsɛ sɛ ɔtua dwetɛ kilogram mmienu ne fa ma ababaawa no agya. Na ɛno akyi, ɛsɛ sɛ ɔbarima no ware ababaawa no, ɛfiri sɛ, wagu nʼanim ase na ɔrentumi nnyae no awadeɛ da.
    30: Ɔbarima biara nni ho ɔkwan sɛ ɔne nʼagya yere da, ɛnsɛ sɛ ɔgu nʼagya mpa ho fi.
  23:
    1: Ɔbarima a wɔasa no anaa wɔatwa ne barima atwene no mmma Awurade badwa ase.
    2: Wɔn a wɔyɛ mpena mma ne wɔn asefoɔ kɔsi awoɔ ntoatoasoɔ a ɛtɔ so edu no mmma Awurade badwa ase.
    3: Amonfoɔ anaa Moabfoɔ anaa sɛ wɔn asefoɔ kɔsi awoɔ ntoatoasoɔ edu no mu biara mmma Awurade badwa ase.
    4: Saa aman yi annye mo, amma mo aduane anaa sɛ nsuo ɛberɛ a mofiri Misraim reba no. Mmom, wɔkɔbɔɔ Beor babarima Balaam a ɔfiri Petor a ɛwɔ Mesopotamia paa sɛ ɔmmɛdome mo.
    5: Nanso Awurade, mo Onyankopɔn, antie Balaam. Ɔdanee nnome no ma ɛyɛɛ nhyira maa mo, ɛfiri sɛ, Awurade mo Onyankopɔn dɔ mo.
    6: Na sɛ mote ase yi, mommmoa Amonfoɔ ne Moabfoɔ ɛkwan biara so da biara da.
    7: Monnkyiri Edomfoɔ anaa Misraimfoɔ, ɛfiri sɛ, Edomfoɔ yɛ mo nuanom na motenaa Misraimfoɔ nso mu sɛ ahɔhoɔ.
    8: Misraimfoɔ awoɔ ntoatoasoɔ mmiɛnsa a wɔne mo firii Misraim no bɛkɔ Awurade badwa ase.
    9: Sɛ mokɔ ɔko de tia mo atamfoɔ a, montwe mo ho mfiri deɛ ɛho nte biara ho.
    10: Sɛ ɔbarima bi ho gu fi ɛsiane anadwo mu ahobaa a, ɛsɛ sɛ ɔfiri atenaeɛ hɔ kɔtena baabi ɛda mu no nyinaa.
    11: Ɛduru anwummerɛ a, ɛsɛ sɛ ɔdware na owia kɔtɔ a, ɔnsane mmra atenaeɛ hɔ.
    12: Montwa baabi a mobɛgya mo anan wɔ asraafoɔ atenaeɛ hɔ.
    13: Mo mu biara mfa sofi nka ne nneɛma ho. Ɛberɛ biara a mobɛgya mo anan no, momfa sofi no ntu amena na monkata agyanan no so.
    14: Ɛsɛ sɛ asraafoɔ atenaeɛ hɔ yɛ kronkron, ɛfiri sɛ, Awurade, mo Onyankopɔn, nam mo atenaeɛ no so bɔ mo ho ban, na moadi mo atamfoɔ so nkonim. Ɛnsɛ sɛ ɔhunu animguasedeɛ biara wɔ mo mu; sɛ ɛba saa a, ɔbɛdane nʼakyi akyerɛ mo.
    15: Sɛ ɛba sɛ nkoa dwane firi wɔn wuranom nkyɛn na wɔba mo nkyɛn bɛgye wɔn ho dwanekɔbea a, mommpam wɔn mma wɔnnsane wɔn akyi.
    16: Momma wɔntena mo mu wɔ kuro biara a wɔpɛ so a monnnyɛ wɔn aniɛyaadeɛ.
    17: Ɛnsɛ sɛ Israelni barima anaa ɔbaa yɛ no ho hyiadan mu odwamanfoɔ.
    18: Mommfa afɔrebɔdeɛ anaa adenya bi a ɛfiri odwamanfoɔ nkyɛn, sɛ ɔyɛ ɔbarima anaa ɔbaa, mma Awurade mo Onyankopɔn fie, ɛfiri sɛ, ɛyɛ Awurade mo Onyankopɔn akyiwadeɛ.
    19: Bosea a mobɔ mo yɔnko Israelni no, sɛ ɛyɛ sika, aduane anaa biribi foforɔ no, monnnye ho mfɛntom.
    20: Motumi gye bosea ho mfɛntom firi ahɔhoɔ nkyɛn, na ɛnyɛ Israelfoɔ nkyɛn, sɛdeɛ Awurade, mo Onyankopɔn, bɛhyira mo wɔ biribiara a moyɛ mu wɔ asase a morekɔ so akɔfa no.
    21: Sɛ mohyɛ Awurade mo Onyankopɔn bɔ a, biribiara a mohyɛɛ no ho bɔ no, monyɛ no ntɛm so. Ɛfiri sɛ, Awurade, mo Onyankopɔn hwehwɛ sɛ, ɛbɔ a moahyɛ no no, mobɛdi so ntɛm so. Sɛ moanyɛ a, mobɛdi ho fɔ.
    22: Nanso, sɛ moanhyɛ biribiara ho bɔ a, monyɛɛ bɔne biara.
    23: Na sɛ wo ara wofiri wo pɛ mu hyɛ bɔ a, hwɛ yie na di asɛm a woaka no so, ɛfiri sɛ, Awurade, mo Onyankopɔn na woahyɛ no bɔ no.
    24: Wotumi di bobe aba dodoɔ biara wɔ wo yɔnko bobe turom nanso, mfa bi ngu kɛntɛn mu nkɔ.
    25: Saa ara na mobɛtumi de mo nsa apempan aburoo mmɛtem kakra wɔ mo yɔnko afuom, nanso ɛnsɛ sɛ mode sekan twa.
  24:
    1: Sɛ ɔbarima ware yere na sɛ nʼani nnye ne ho bio, ɛfiri sɛ wahunu ade bɔne bi wɔ ne ho, na sɛ ɔtwerɛ awaregyaeɛ krataa de ma no, na ɔpamoo no firi ne fie,
    2: na ɔfiri fie hɔ na ɔbarima foforɔ kɔware no,
    3: na ne kunu a ɔtɔ so mmienu no gyaa no anaa sɛ ɔwu a,
    4: ne kunu a ɔdi ɛkan a ɔgyaa no no nni ho ɛkwan sɛ ɔware no bio, ɛfiri sɛ, wagu ne ho fi. Ɛyɛ akyiwadeɛ wɔ Awurade ani so. Mommfa afɔbuo mma asase a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ no so.
    5: Sɛ ɔbarima aware foforɔ a, ɛnsɛ sɛ wɔde no kɔ ɔko anaasɛ nso wɔde dwuma bi die to no so. Ɛsɛ sɛ ɔtena fie afe a ɔnyɛ adwuma biara sɛdeɛ ɛbɛyɛ a, ɔbɛma ne yere foforɔ a waware no no anya ahotɔ.
    6: Obi nnye adeyam boba kɛseɛ no ne ne ketewa no anaa adeyam boba ketewa no nko ara awowa, ɛfiri sɛ, deɛ ɛyɛ ne dea no, ɛno ho na ɔdidi.
    7: Sɛ obi kyere ne yɔnko Israelni na ɔdi no nya sɛ ɔdɔnkɔ anaa ɔtɔn no a, ɛsɛ sɛ onyadifoɔ no wuo. Ɛsɛ sɛ motu bɔne ase firi mo mu.
    8: Monhwɛ honam ani nsaneyadeɛ nyinaa yie na monni ɛho mmara a Lewifoɔ asɔfoɔ bɛkyerɛ mo no so; monni mmara a mahyɛ ama mo no so.
    9: Monkae deɛ ɛberɛ a mofiri Misraim reba no Awurade, mo Onyankopɔn, yɛɛ Miriam.
    10: Sɛ wode biribi fɛm wo yɔnko a, nkɔ wo yɔnko fie nkɔgye awowasideɛ.
    11: Gyina afikyire na ɔyɔnko a ɔfɛm wʼadeɛ no de awowasideɛ no bɛbrɛ wo.
    12: Sɛ ɔyɔnko no yɛ ohiani na ɔwɔ ntoma baako a ɔpɛ sɛ ɔde si wo awowa a, nkora ntoma no nkɔsi adekyeeɛ.
    13: Fa ntoma no kɔma wo yɔnko no owiatɔberɛ sɛdeɛ ɔde bɛda na wahyira wo. Na Awurade, wo Onyankopɔn, bɛka sɛ woayɛ wo nyamedwuma na wahyira wo.
    14: Nhyɛ ɔpaani mmɔborɔni a ɔyɛ wo nua Israelni anaa ɔhɔhoɔ a ɔte mo nkuro baako mu no so.
    15: Tua nʼapaadeɛ ma no ɛda biara ansa na owia akɔtɔ, ɛfiri sɛ, ɔyɛ ohiani na nʼani da saa akatua no so. Anyɛ saa a, ɔbɛsu afrɛ Awurade atia wo, na wobɛdi bɔne ho fɔ.
    16: Ɛnsɛ sɛ mma bɔne bi a wɔayɛ enti wɔkum wɔn awofoɔ de si anan. Saa ara nso na ɛnsɛ sɛ awofoɔ bɔne bi a wɔayɛ enti wɔkum wɔn mma de si anan. Wɔn a owuo sɛ wɔn no, ɛsɛ sɛ wɔkum wɔn wɔ wɔn ankasa bɔne ano.
    17: Ɛsɛ sɛ wɔbu ahɔhoɔ a wɔte mo mu no ne nwisiaa atɛntenenee, na ɛnsɛ sɛ mogye okunafoɔ ɔbaa ntoma de si ɛka a ɔde ho awowa.
    18: Daa monkae sɛ, na mo nso moyɛ nkoa wɔ Misraim na Awurade, mo Onyankopɔn, na ɔgyee mo. Ɛno enti na mede saa mmara yi ama mo no.
    19: Sɛ woretwa wʼafuo mu nnɔbaeɛ, na wo werɛ firi afi bi wɔ afuom hɔ a, nsane nkɔfa. Gya wɔ hɔ ma ahɔhoɔ, awisiaa anaa akunafoɔ sɛdeɛ ɛbɛyɛ a, Awurade, mo Onyankopɔn, bɛhyira mo nsa ano nnwuma nyinaa so.
    20: Sɛ wote wo ngo nnua so aba a, nkɔ so mprenu. Gya aba no a aka so no ma ahɔhoɔ, nwisiaa ne akunafoɔ.
    21: Saa nso na wote wo bobe nturo so aba a, nkɔ so mprenu. Gya aba a aka wɔ so no ma ahɔhoɔ, nwisiaa ne akunafoɔ.
    22: Monkae sɛ, moyɛɛ nkoa wɔ Misraim. Ɛno enti na mehyɛ mo sɛ monyɛ yei no.
  25:
    1: Sɛ akasakasa si mmarima baanu ntam a, wɔmfa asɛm no nkɔ asɛnniiɛ na ɔtemmufoɔ no nni asɛm no. Ɔbɛgyaa deɛ ɔdi bem no na wɔatwe deɛ ɔdi fɔ no aso.
    2: Sɛ ɔbarima a ɔdi fɔ no fata sɛ wɔtwa no mmaa a, ɔtemmufoɔ no bɛma no ada hɔ na watwa no mmaa dodoɔ a ɛfata ne bɔne no wɔ nʼanim.
    3: Nanso, ɛnsɛ sɛ wɔtwa no mmaa boro aduanan. Sɛ wɔtwa no boro saa a, na wɔagu wo nua anim ase wɔ wʼanim.
    4: Nkyekyere nantwie a ɔreporo atokoɔ ano.
    5: Sɛ nuammarima baanu te fie na wɔn mu baako wu a wanwo ɔba a, ɛnsɛ sɛ okunafoɔ no kɔware ɔhɔhoɔ. Mmom, ne kunu a wawuo no nuabarima na ɛsɛ sɛ ɔware okunafoɔ no, na wayɛ okunu nua asɛdeɛ ama okunafoɔ no.
    6: Abakan a wɔbɛwo no no, wɔde no bɛto nʼagya a wawuo no sɛdeɛ ɛbɛyɛ a, owufoɔ no din rempepa mfiri Israel.
    7: Na sɛ ɛba sɛ owufoɔ no nuabarima mpɛ sɛ ɔware ne nua no yere no a, ɔbaa no bɛkɔ kuro no mpanimfoɔ nkyɛn wɔ kuro no ɛpono ano akɔka akyerɛ wɔn sɛ, “Me kunu nua no mpɛ sɛ ne nua no din bɛka Israel. Ɔrentumi nyɛ okunu nua asɛdeɛ mma me.”
    8: Afei, ɔbarima no kurom mpanimfoɔ bɛfrɛ no akasa akyerɛ no. Sɛ ɔse pene ara na ɔrempene no so a, ɔbɛka sɛ, “Mempɛ sɛ meware no” a,
    9: okunafoɔ no bɛkɔ ɔbarima no anim a mpanimfoɔ no nso wɔ hɔ bi. Ɔbɛworɔ ɔbarima no mpaboa baako, ate ntasuo agu nʼanim na waka sɛ, “Sei na ɛsɛ sɛ wɔyɛ ɔbarima a ɔmpɛ sɛ ɔtoa ne nua abusua so.”
    10: Wɔbɛfrɛ saa onipa no asefoɔ wɔ Israel sɛ abusua a wɔaworɔ wɔn mpaboa.
    11: Sɛ Israelfoɔ mmarima baanu reko na wɔn mu baako yere pɛ sɛ ɔboa ne kunu enti, ɔsɔ ɔbarima baako no barima mu a,
    12: ɛsɛ sɛ wɔtwa ɔbaa no nsa no a ahummɔborɔ biara nni mu.
    13: Momfa nsania papa nkari adwadeɛ
    14: na monsusu adwadeɛ no pɛpɛɛpɛ.
    15: Aane, momfa nsania pa na monsusu adwadeɛ nso pɛpɛɛpɛ na moanya nkwa nna tenten wɔ asase a Awurade, mo Onyankopɔn, de rema mo no so.
    16: Wɔn a wɔfa nsania bɔne ne nkontompo so kari adwadeɛ no yɛ Awurade, mo Onyankopɔn, akyiwadeɛ.
    17: Mommma mo werɛ mfiri deɛ Amalekfoɔ yɛɛ mo ɛberɛ a mofiri Misraim reba no ɛda biara da.
    18: Wɔto hyɛɛ mo so ɛberɛ a moabrɛbrɛ na moatotɔ baha no, na wɔn a wɔaka akyi no nso, wɔbobɔɔ wɔn hwehwee fam. Na wɔnsuro Onyankopɔn.
    19: Ɛno enti, sɛ Awurade mo Onyankopɔn ma mo ahomegyeɛ firi mo atamfoɔ nyinaa nsam wɔ asase a ɔde rema mo sɛ agyapadeɛ sononko no so a, ɛsɛ sɛ mosɛe Amalekfoɔ, na yɛankae wɔn bio wɔ asase yi so. Mommma mo werɛ mfiri yei da!
  26:
    1: Sɛ moduru asase a Awurade, mo Onyankopɔn, de rebɛma mo sɛ mo agyapadeɛ sononko no so, na moko gye tena so a,
    2: momfa otwakane wɔ otwa berɛ biara mu no ngu kɛntɛn mu na momfa mmra baabi a Awurade, mo Onyankopɔn, bɛyi sɛ wɔnkamfo ne din wɔ hɔ no.
    3: Monkɔ ɔsɔfoɔ a ɔwɔ hɔ saa ɛberɛ no nkyɛn na monka nkyerɛ no sɛ, “Menam saa akyɛdeɛ yi so reda no adi sɛ Awurade, yɛn Onyankopɔn, de me aba asase a ɔhyɛɛ mʼagyanom bɔ no so.”
    4: Afei, ɔsɔfoɔ no bɛgye kɛntɛn no afiri wo nsam de asi Awurade, mo Onyankopɔn afɔrebukyia no anim.
    5: Na wobɛka saa nsɛm yi wɔ Awurade, mo Onyankopɔn, anim sɛ, “Na me tete agya Yakob yɛ otutenani Aramni a ɔkɔtenaa Misraim. Nʼabusua no yɛ ketewaa bi, nanso Misraim hɔ no, wɔdɔɔso bebree bɛyɛɛ ɔman kɛseɛ.
    6: Ɛberɛ a Misraimfoɔ dii yɛn nya nam so ma yɛyɛɛ wɔn nkoa no,
    7: yɛsu frɛɛ Awurade, yɛn agyanom Onyankopɔn. Ɔtee yɛn sufrɛ na ɔhunuu yɛn amanehunu, ɔbrɛ ne ɔhyɛ a yɛwɔ mu.
    8: Enti, Awurade nam tumi a ɛyɛ nwanwa, ehubɔ a emu yɛ den, nsɛnkyerɛnneɛ a ɛpusu nnipa ne anwanwasɛm so gyee yɛn firii Misraim.
    9: Ɔde yɛn baa ha na ɔde asase yi a nufosuo ne ɛwoɔ resene so yi maa yɛn.
    10: Afei, Ao Awurade, mede akyɛdeɛ a ɛyɛ mʼaduanekan a wode firi asase mu maa me no rebrɛ wo.” Afei, fa aduane no si Awurade, mo Onyankopɔn, anim na sɔre no.
    11: Afei, kɔ na kɔgye wʼani wɔ nneɛma pa a Awurade, mo Onyankopɔn, de ama wo ne wo fiefoɔ no ho. Wʼanigyeɛ no mu, kae Lewifoɔ ne ahɔhoɔ a wɔte mo mu no nso.
    12: Mfeɛ mmiɛnsa biara, ɛsɛ sɛ moma mo mfudeɛ ho ntotosoɔ dudu sononko. Ɛsɛ sɛ mode saa ntotosoɔ dudu sononko no ma Lewifoɔ, ahɔhoɔ, nwisiaa ne akunafoɔ sɛdeɛ ɛbɛyɛ a, wɔbɛnya bi adi amee wɔ mo nkuro so.
    13: Afei, mompae mu nka wɔ Awurade, mo Onyankopɔn, anim sɛ, “Mede akyɛdeɛ kronkron a ɛfiri me fie ama Lewifoɔ, ahɔhoɔ, nwisiaa ne akunafoɔ sɛdeɛ wohyɛɛ me no. Memmuu wo mmara no bi so anaa me werɛ mfirii wo mmara no bi.
    14: Manni bi ɛberɛ a meretwa adwo anaasɛ ɛberɛ a na me ho nte no. Afei nso, mamfa me nsa anka bi, na mamfa mu bi nso amma awufoɔ. Matie Awurade, me Onyankopɔn, na mayɛ biribiara a wohyɛɛ me sɛ menyɛ no.
    15: Firi wo soro tenabea kronkron hɔ hwɛ fam na hyira wo nkurɔfoɔ Israel ne asase a wode ama yɛn no—asase a nufosuo ne ɛwoɔ retene wɔ so sɛdeɛ wohyɛɛ yɛn agyanom bɔ no.”
    16: Awurade, mo Onyankopɔn, hyɛ mo ɛnnɛ sɛ, monni saa mmara yi nyinaa so; momfa mo akoma ne mo kra nyinaa nni so.
    17: Moapae mu aka no ɛnnɛ sɛ, Awurade yɛ, mo Onyankopɔn, na mobɛnante nʼakwan so na mobɛdi ne mmara so ayɛ ɔsetie ama no.
    18: Na Awurade aka no ɛnnɛ sɛ, moyɛ ne nkurɔfoɔ, nʼagyapadeɛ a nʼakoma da ho sɛdeɛ ɔhyɛɛ bɔ no; ɛno enti, ɛsɛ sɛ modi ne mmara nyinaa so.
    19: Na sɛ moyɛ saa a, ɔbɛyɛ mo kɛseɛ asene ɔman biara. Afei, mobɛnya nkamfoɔ, animuonyam, na mo din bɛhyeta. Mobɛyɛ ɔman a ɛyɛ kronkron ma Awurade, mo Onyankopɔn sɛdeɛ ɔhyɛɛ bɔ no.
  27:
    1: Mose ne Israel mpanimfoɔ hyɛɛ ɔmanfoɔ no sɛ, “Monni mmara a mede rema mo ɛnnɛ yi nyinaa so.
    2: Sɛ motwa Yordan kɔduru asase a Awurade, mo Onyankopɔn de rema mo no so a, monhyehyɛ aboɔ akɛseɛ na momfa akaadoo nsra ho.
    3: Sɛ motwa Yordan kɔ asase a Awurade, mo Onyankopɔn de rema mo no so, asase a ɛwoɔ ne nufosuo resene so no so a, montwerɛ mmara no nyinaa ngu so sɛdeɛ Awurade, mo agyanom Onyankopɔn, hyɛɛ mo bɔ no.
    4: Na sɛ motwa Yordan a, monhyehyɛ aboɔ no wɔ Ebal bepɔ so sɛdeɛ merehyɛ mo ɛnnɛ yi na momfa akaadoo no mfa ho.
    5: Monsi afɔrebukyia, aboɔ afɔrebukyia wɔ hɔ mma Awurade, mo Onyankopɔn. Mommfa dadeɛ biribiara nka.
    6: Momfa aboɔ nkunkuma nsi Awurade, mo Onyankopɔn afɔrebukyia no na mommɔ ɔhyeɛ afɔdeɛ wɔ so mma Awurade, mo Onyankopɔn.
    7: Mommɔ asomdwoeɛ afɔdeɛ nso wɔ so na momfa anigyeɛ nnidi wɔ hɔ wɔ Awurade, mo Onyankopɔn, anim.
    8: Montwerɛ mmara no mu nhyehyɛeɛ nyinaa pɛpɛɛpɛ ngu aboɔ a wɔde akaadoo aka so no so.”
    9: Afei, Mose ne Lewifoɔ asɔfoɔ kasa kyerɛɛ Israelfoɔ no sɛ, “Ao Israel, monyɛ komm na montie! Ɛnnɛ, moabɛyɛ Awurade, mo Onyankopɔn manfoɔ.
    10: Monyɛ ɔsetie mma Awurade, mo Onyankopɔn, na monni ne mmara ne nʼahyɛdeɛ a mede rema mo ɛnnɛ yi so.”
    11: Saa ɛda no ara, Mose hyɛɛ ɔmanfoɔ no sɛ,
    12: Sɛ motwa Asubɔnten Yordan a, Simeon, Lewi, Yuda, Isakar, Yosef ne Benyamin mmusuakuo na wɔnnyina Gerisim bepɔ so nhyira ɔman no.
    13: Ruben, Gad, Aser, Sebulon, Dan ne Naftali mmusuakuo nso nnyina Ebal bepɔ so nnome.
    14: 'Na afei, Lewifoɔ nteam ngu nnipa a wɔwɔ Israel nyinaa so sɛ:'
    15: “Nnome nka onipa a ɔbɛyɛ ohoni a wɔasene anaa deɛ wɔagu de ahyɛ kɔkoam. Saa ahoni adwumfoɔ nsaano nnwuma yi yɛ Awurade akyiwadeɛ.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    16: “Nnome nka obiara a ɔbɛbu nʼagya anaa ne maame animtia.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    17: “Nnome nka obiara a ɔsesa hyeɛ nam so bɔ ne yɔnko korɔno.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    18: “Nnome nka obiara a ɔma onifirani fom ɛkwan.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    19: “Nnome nka obiara a ɔsisi ahɔhoɔ, nwisiaa ne akunafoɔ.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    20: “Nnome nka obiara a ɔne nʼagya yere bɛda, ɛfiri sɛ, wagu nʼagya mpa ho fi.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    21: “Nnome nka obiara a ɔne aboa bɛda.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    22: “Nnome nka obiara a ɔne ne nuabaa bɛda, sɛ ɔyɛ nʼagya babaa anaa ne maame babaa.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    23: “Nnome nka obiara a ɔne nʼase baa bɛda.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    24: “Nnome nka obiara a ɔbɛkum ɔfoforɔ wɔ kɔkoam.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    25: “Nnome nka obiara a ɔgye apaabɔdeɛ na ɔkum onipa a ɔnyɛɛ bɔne biara.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
    26: “Nnome nka obiara a wanni mmaransɛm yi so na wannye anto mu.” Na ɔman no nyinaa bɛgye so sɛ, “Amen!”
  28:
    1: Na sɛ motie Awurade, mo Onyankopɔn, na modi mmara a mede rema mo ɛnnɛ yi so a, Awurade, mo Onyankopɔn, bɛpagya mo asene aman a wɔwɔ ewiase nyinaa.
    2: 'Sɛ motie Awurade, mo Onyankopɔn a, mobɛnya saa nhyira yi nyinaa:'
    3: Wɔbɛhyira mo wɔ mo nkuro ne mo ɔman mu.
    4: Wɔde mma bebree ne nsase bereɛ bɛhyira mo. Wɔde anantwie ne nnwan a wɔn ase dɔre bɛhyira mo.
    5: Wɔde nnuaba nkɛntɛn ma ma, ne mmɔre kodoɔ a burodo ahyɛ so ma bɛhyira mo.
    6: Wɔbɛhyira mo wɔ baabiara a mobɛkɔ, mo fieba mu ne mo adifire mu.
    7: Sɛ atamfoɔ to hyɛ mo so a, Awurade bɛdi wɔn so. Wɔbɛfiri baabi ato ahyɛ mo so na wɔafa akwan nson so ahwete afiri mo anim.
    8: Biribiara a mobɛyɛ no, Awurade bɛhyira so na ɔde aburoo ahyɛ mo apata ma ma. Awurade, mo Onyankopɔn, bɛhyira mo wɔ asase a ɔde rema mo no so.
    9: Sɛ modi Awurade, mo Onyankopɔn, mmara no so na monante nʼakwan so a, Awurade bɛgyina mo sɛ ne nnipa kronkron sɛdeɛ ɔhyɛɛ mo bɔ sɛ ɔbɛyɛ no.
    10: Afei, ewiase aman nyinaa bɛhunu sɛ, moyɛ nnipa a Awurade afa mo, na wɔbɛsuro mo.
    11: Awurade bɛma mo nneɛma pa ma aboro so ma—nyɛmmoa ne afudeɛ pii wɔ asase a ɔhyɛɛ mo agyanom bɔ sɛ ɔde bɛma wɔn no so.
    12: Awurade firi nʼahonya dodoɔ a ɛwɔ soro no mu bɛma osuo atotɔ wɔ ne berɛ mu, nam so ahyira mo nnwuma a moyɛ so. Mobɛfɛm aman pii nanso, mo deɛ, moremfɛm hwee mfiri wɔn nkyɛn.
    13: Sɛ motie saa Awurade, mo Onyankopɔn, mmara yi na modi so a, Awurade bɛyɛ mo ti na ɛnyɛ nan, na moakorɔn.
    14: Ɛnsɛ sɛ motwe mo ho firi mmara a mede rema mo ɛnnɛ yi biara ho sɛ morekɔdi anyame foforɔ akyi asom wɔn.
    15: Na sɛ moantie Awurade, mo Onyankopɔn, anni ne mmara nyinaa a mede rema mo ɛnnɛ no so a, saa nnome yi nyinaa bɛba abɛbunkam afa mo so.
    16: Nnome bɛka mo wɔ mo nkuro ne mo ɔman mu.
    17: Wɔde nkɛntɛn a aduaba biara nni mu ne mmɔre kodoɔ a burodo nni mu bɛdome mo.
    18: Wɔde mma kakra bi ne nsase bonini bɛdome mo. Wɔde anantwie ne nnwan abonini bɛdome mo.
    19: Baabiara a mobɛkorɔ, mo fieba ne mo adifire mu, wɔbɛdome mo.
    20: Awurade bɛma nnome, basabasayɛ ne hwammɔdie aba adeɛ biara a moyɛ mu, kɔsi sɛ awieeɛ no wɔbɛsɛe mo koraa sɛ moayɛ bɔne na moagya me enti.
    21: Awurade de nyarewa bɛba mo so akɔsi sɛ ɔbɛsɛe mo nyinaa wɔ asase a morebɛkɔ akɔfa no so.
    22: Awurade de yadeɛ a ɛbɛma mo afonfɔn bɛka mo. Ɔbɛma huraeɛ ne ahonhono abɔ mo na wama ɔhyeɛ a ano yɛ den, mfudeɛ nyarewa ne kakawirewire aba mo so na aha mo ara kɔsi sɛ mo ase bɛhye.
    23: Ɔsoro a ɛkata mo tiri so no bɛdane sumpii na ɛfam adane dadeɛ.
    24: Awurade bɛdane osutɔ a ɛwɔ mo ɔman mu no mfuturo; ɛbɛpore afiri soro agu mo so kɔsi sɛ mobɛsɛe.
    25: Awurade bɛma mo atamfoɔ adi mo so nkonim. Mobɛfa baabi akɔto ahyɛ mo atamfoɔ so, nanso, mobɛfa akwan nson so adwane afiri wɔn anim. Mobɛyɛ ahodwiredeɛ wɔ ahennie a ɛwɔ asase yi so nyinaa ani so.
    26: Mo afunu bɛyɛ nnomaa ne wiram mmoa aduane, na obiara nso nni hɔ saa ɛberɛ no a ɔbɛpam wɔn.
    27: Awurade bɛma mpɔmpɔ a ɛsisii mo wɔ Misraim no bi asisi mo. Na ɔde nsisiiwa, ntutuiɛ ne ntwom a wɔrentumi nsa bɛbobɔ mo.
    28: Awurade de adammɔ, anifiraeɛ ne ayamhyehyeɛ bɛto mo so.
    29: Mode mo nsa bɛhwehwɛ ɛkwan awia ketee te sɛ deɛ onifirani de ne nsa keka anadwo. Biribiara a moyɛ no, morenni mu nkonim. Wɔbɛhyɛ mo so, abɔ mo korɔno daa na obiara mmɛgye mo.
    30: Mobɛgye ɔbaa aware nso obi ne no bɛda. Mobɛsi dan nso obi hunu na ɔbɛtena mu. Mobɛdɔ bobefuo nanso monnni mu aba.
    31: Wɔbɛkum mo nantwie wɔ mo anim nanso morennya ne nam bi nwe. Wɔbɛgye mo afunumu afiri mo nsam a, ɔrensane mma bio. Wɔde mo dwan bɛma mo atamfoɔ na morennya ɔboafoɔ a ɔbɛgye no ama mo.
    32: Wɔde mo mmammarima ne mo mmammaa bɛma ɔman foforɔ na daa mobɛhwɛ wɔn ara ama mo ani atɔre sia, nanso morentumi nyɛ ho hwee.
    33: Nnipa a monnim wɔn na wɔbɛfo mo mfuo mu nnɔbaeɛ adi, na daa wɔasane ahyɛ mo so.
    34: Na mo ani so adeɛ a mobɛhunu no bɛbɔ mo dam.
    35: Awurade bɛma mpɔmpɔ a ɛyɛ ya a wɔko a ɛnko abobɔ mo kotodwe ne mo nan ho na atrɛ afiri mo nan aseɛ akɔsi mo tiri so.
    36: Awurade bɛpamo mo ne mo ɔhene a ɔdi mo so no akɔ ɔman bi a mo ne mo agyanom nnim so so. Ɛhɔ na mobɛsom anyame foforɔ, anyame a wɔde nnua ne aboɔ ayɛ.
    37: Aman a Awurade de mobɛkɔ so no nyinaa so, mobɛyɛ akyiwadeɛ ne aseredeɛ ama wɔn.
    38: Mobɛdua bebree nanso mobɛtwa kakraa bi, ɛfiri sɛ, ntutummɛ bɛwe mo mfudeɛ.
    39: Mobɛyɛ bobe nturo ahwɛ so yie nanso monnnom anaa monnni so aba, ɛfiri sɛ, asonson bɛsɛe bobe no.
    40: Mobɛdua ngo nnua afa mo nsase so nyinaa nanso monnnya mu ngo biara, ɛfiri sɛ, aba no bɛte agu fam ɛberɛ a ɛmmereɛ.
    41: Mobɛwo mmammarima ne mmammaa nanso ɛnyɛ mo na mobɛtete wɔn, ɛfiri sɛ, wɔbɛkyere wɔn de wɔn akɔ nkoasom mu.
    42: Mo mfuo nyinaa, mmoawa bɛsɛe no.
    43: Ahɔhoɔ a wɔte mo mu no bɛnya ahoɔden anya no mmorosoɔ, na mo deɛ, mobɛyɛ mmerɛ ayɛ mmerɛ mmorosoɔ.
    44: Wɔbɛbɔ mo bosea a moremmɔ wɔn bi. Wɔbɛyɛ tiri na moayɛ nan.
    45: Sɛ moanyɛ ɔsetie amma Awurade, mo Onyankopɔn, anni mmara a ɔde ama mo no so a, saa nnome yi nyinaa bɛdi mo akyi na abunkam afa mo so kɔsi sɛ wɔbɛsɛe mo.
    46: Saa nsɛm a ɛyɛ hu yi bɛba sɛ nsɛnkyerɛnneɛ ne kɔkɔbɔ ama mo ne mo asefoɔ daa nyinaa.
    47: Esiane sɛ moamfa anigyeɛ ne ahosɛpɛ ansom Awurade mo Onyankopɔn wɔ mfasoɔ dodoɔ a moanya no ho enti,
    48: mobɛsom mo atamfoɔ a Awurade, mo Onyankopɔn, bɛsoma wɔn abɛtia mo no. Ɛkɔm bɛde mo; sukɔm bɛde mo; mobɛda adagya na biribiara ho ahia mo. Wɔbɛhyɛ mo kɔnnua kɔsi sɛ wɔbɛsɛe mo.
    49: Awurade de ɔman bi a ɛwɔ akyirikyiri baabi wɔ asase ano bɛba abɛtia mo na wɔato ahyɛ mo so te sɛ ɔkɔdeɛ. Ɛyɛ ɔman a monte wɔn kasa;
    50: ɔman a wɔn ho yɛ hu na wɔn akoma apirim na wɔmmu ɔpanin, nni ahummɔborɔ ma abɔfra.
    51: Nʼasraadɔm bɛto ahyɛ mo nyɛmmoa ne mo nnɔbaeɛ so na ɛkɔm ade mo yie ama moawuwu. Wɔrennya aburoo, nsã, ngo, nantwie mma anaa nnwan mma mma mo, na ɛnam so ama mo asɛe.
    52: Wɔbɛtua mo nkuropɔn nyinaa. Afasuo denden a mode mo ho too so sɛ ɛbɛbɔ mo ho ban wɔ mo asase no so no nyinaa, wɔbɛka agu fam. Wɔbɛto ahyɛ nkuro a ɛwɔ asase a Awurade mo Onyankopɔn de ama mo no so.
    53: Esiane ɔhaw ne abɛbrɛsɛ a ɔtamfoɔ de bɛba mo so wɔ otua no mu no enti, mobɛwe mo mmammarima ne mmammaa a Awurade de ama mo no ɛnam mono.
    54: Mpo, mo mu ɔhobrɛaseni ne mmɔborɔni a ɔwɔ mo mu no renhunu ɔno ara ne nuabarima anaa ne yere a ɔdɔ no no ne ne mma a wɔte ase no so mmɔbɔ,
    55: na ɔremma wɔn mu biara ɛnam no bi nwe. Esiane sɛ, ɔnni biribi a aka a ɔbɛwe wɔ otua no a mo atamfoɔ no bɛtua mo nkuropɔn no nyinaa enti.
    56: Mo mu ɔbaa a ɔbrɛ ne ho ase na ɔwɔ nkatedeɛ wɔ ne mu, a mpo ɔmpɛ sɛ ɔde ne nan bɛsi fam no, ɔbɛnya ne kunu a ɔdɔ no ne ɔno ara ne mmammarima anaa ne mmammaa ho menasepɔ.
    57: Ɔbaa no de awodeɛ ne abɔfra a wawo no foforɔ no bɛsie wɔn sɛdeɛ ɔbɛtumi awe ne nyinaa kɔkoam. Esiane ɔhaw ne abɛbrɛsɛ a mo atamfoɔ de bɛba mo nkuro nyinaa so no enti, biribiara renka a wɔbɛwe wɔ otua no mu.
    58: Sɛ moanni mmara no nyinaa a wɔatwerɛ wɔ saa nwoma yi mu no so na moansuro onimuonyamfoɔ ne ɔnwanwani Awurade mo Onyankopɔn no din a,
    59: Awurade de ɔyaredɔm a ɛyɛ hu bɛbrɛ mo ne mo asefoɔ. Saa yaredɔm yi ano bɛyɛ den na ɛrennyae. Mobɛka nnompe na moayɛ mmɔbɔ.
    60: Ɔde yadeɛ a ɛbaa mo so wɔ Misraim a ɛbɔɔ mo hu no bɛbrɛ mo a ɛremfiri mo so da.
    61: Awurade bɛsane de nyarewa ahodoɔ bebree ne amanehunu a wɔntwerɛɛ no mmara nwoma no mu bɛbrɛ mo kɔsi sɛ mobɛsɛe.
    62: Mo a na modɔɔso te sɛ ɔsoro nsoromma no, mo so bɛte koraa, ɛfiri sɛ, moantie Awurade, mo Onyankopɔn.
    63: Sɛdeɛ na ɛyɛ Awurade anisɔ sɛ ɔbɛma mo akɔ so no, saa ara nso na ɛbɛyɛ no anisɔ sɛ ɔbɛdwerɛ mo na wasɛe mo. Ɔbɛtutu mo ase afiri asase a morekɔ so akɔfa no so.
    64: Na Awurade bɛbɔ mo apansam afra aman nyinaa firi asase ano kɔsi asase ano. Ɛhɔ na mobɛsom ahɔhoɔ anyame a mo anaa mo agyanom nhunuu bi da; anyame a wɔde nnua ne aboɔ ayɛ!
    65: Saa aman no so morennya dwanekɔbea anaa ahomegyeɛ. Na Awurade bɛma mo akoma atutu na mo ani ayɛ siamoo na mo kra akusa.
    66: Mo asetena bɛdi nsensɛnmu. Anadwo ne awia nyinaa mobɛbɔ ehu a morennya gyidie biara sɛ mobɛhunu anɔpa hann.
    67: Anɔpa mobɛka sɛ, “Sɛ ɛyɛɛ anadwo a!” Na anwummerɛ nso mobɛka sɛ, “Sɛ ɛyɛɛ anɔpa a!” Mobɛka saa, ɛfiri sɛ, mohunu sɛ ehu atwa mo ho ahyia.
    68: Na Awurade bɛma mo asane akɔ Misraim wɔ ahyɛn mu, akwantuo a mehyɛɛ mo bɔ sɛ morentu bio no. Ɛhɔ na mode mo ho bɛma mo atamfoɔ sɛ wɔntɔ mo sɛ nkoa, nanso obiara rempɛ sɛ ɔbɛtɔ mo.
  29:
    1: Yei ne nhyehyɛeɛ a ɛwɔ apam a Awurade hyɛɛ Mose sɛ ɔne Israelfoɔ no nyɛ wɔ Moab nka apam a ɔne wɔn yɛɛ no wɔ Horeb no.
    2: 'Mose frɛɛ Israelfoɔ no nyinaa ka kyerɛɛ wɔn sɛ: Mo ahunu deɛ Awurade yɛɛ Farao ne ne mpanimfoɔ ne ne ɔman nyinaa wɔ Misraim no.'
    3: Mo ankasa mohunuu sɔhwɛ akɛseɛ, nsɛnkyerɛnneɛ a ɛyɛ hu ne anwanwadeɛ akɛseɛ no.
    4: Nanso, ɛbɛsi ɛnnɛ yi, Awurade mmaa mo adwene a ɛte asɛm ase anaa ani a ɛhunu adeɛ anaa aso a ɛte asɛm.
    5: Mfeɛ aduanan mu a medii mo anim faa ɛserɛ so no, mo ntoma antete; saa ara na mo mpaboa a ɛhyɛ mo nan nso anhi.
    6: Moanni aduane, annom nsã anaa nsã a ano yɛ den. Meyɛɛ saa sɛdeɛ mobɛhunu sɛ mene Awurade, mo Onyankopɔn, no.
    7: Yɛduruu ha no, Hesbonhene Sihon ne Basanhene Og ba bɛko tiaa yɛn, nanso, yɛdii wɔn so.
    8: Yɛfaa wɔn asase de maa Ruben ne Gad mmusuakuo ne Manase abusuakuo fa no sɛ wɔn agyapadeɛ.
    9: Ɛno enti, monni saa apam yi so sɛdeɛ ɛbɛyɛ a, biribiara a mobɛyɛ no bɛyɛ yie.
    10: Mo nyinaa—mo mmusuakuo mpanimfoɔ, mo atemmufoɔ, mo ahwɛfoɔ ne Israel mmarima nyinaa, ɛnnɛ mogyina Awurade, mo Onyankopɔn, anim,
    11: mo ne mo mma ne mo yerenom ne ahɔhoɔ a wɔte mo mu a wɔbu mo nnua, soa mo nsuo.
    12: Mogyina ha sɛ mo ne Awurade, mo Onyankopɔn, rebɛyɛ apam, apam a Awurade ne mo reyɛ ɛnnɛ. Ɔde ntam bɛsɔ ano,
    13: na wasi so gyinaeɛ sɛ ɛnnɛ, moyɛ ne nkurɔfoɔ na ɔno nso bɛyɛ mo Onyankopɔn sɛdeɛ ɔhyɛɛ mo bɔ no na ɔkaa ntam kyerɛɛ mo agyanom Abraham, Isak ne Yakob no.
    14: Mereyɛ saa apam yi a ne ntam bata ho. Apam yi, ɛnyɛ mo a
    15: mo ne yɛn gyina ha ɛnnɛ wɔ Awurade mo Onyankopɔn anim no nko dea. Na mmom ɛwɔ hɔ ma wɔn a wɔnni ha nso.
    16: Mo ankasa monim sɛdeɛ yɛtenaa Misraim ne sɛdeɛ yɛreba ha no yɛfaa aman so bɛsii ha.
    17: Mohunuu akyiwadeɛ ahoni a wɔde nnua ne aboɔ ne dwetɛ ne sikakɔkɔɔ ayɛ wɔ wɔn nkyɛn.
    18: Monhwɛ yie sɛ ɔbarima anaa ɔbaa anaa abusua biara a wɔwɔ mo mu ɛnnɛ no mu biara akoma rennane mfiri Awurade, mo Onyankopɔn, ho nkɔsom saa aman yi anyame; monhunu sɛ, duhini biara nni mo mu a ɛpu bɔnwoma a ɛyɛ nwono saa.
    19: Ɛnsɛ sɛ obiara a ɔte nnome ho kɔkɔbɔ nsɛm yi susu sɛ ɔno deɛ hwee renka no. Mma no nka wɔ ne tirim sɛ, “Me ho sɔnn, ɛmfa ho sɛ menam asoɔden kwan so.” Yei de ɔsɛeɛ a ɛso bɛba.
    20: Awurade remfa nkyɛ saa nnipa no. Nʼabufuo ne ne ninkunu bɛhye atia wɔn. Nnome a wɔatwerɛ no saa nwoma yi mu nyinaa bɛba wɔn so na Awurade bɛpepa wɔn din afiri ɔsoro ase.
    21: Awurade bɛtwe wɔn afiri Israel mmusuakuo nyinaa mu na wahwie apam no mu nnome nyinaa a wɔatwerɛ wɔ saa mmara nwoma no mu agu wɔn so.
    22: Afei, nkyirimma a wɔbɛba, wɔn a wɔfiri mo ase ne wɔn a wɔfiri ahɔhoɔ ase a wɔfiri akyirikyiri asase so bɛhunu asase no sɛeɛ ne nyarewa a Awurade de bɛbrɛ asase no.
    23: Wɔbɛhunu sɛ, wɔn asase no dɔteɛ adane sɔfe ne nkyene a wɔdua so biribiara a ɛnyɛ yie, na hwee nso nnyini wɔ so—mpo, ɛserɛ ahahan. Ɛbɛyɛ te sɛ Sodom ne Gomora, Adma ne Seboim a Awurade sɛee no nʼabufuo mu no.
    24: Aman a atwa ahyia no bɛbisa sɛ, “Adɛn enti na Awurade ayɛ saa asase yi saa? Adɛn enti na ne bo fu denden saa?”
    25: Na wɔbɛka akyerɛ wɔn sɛ, “Saa asɛm yi siiɛ, ɛfiri sɛ, nnipa a wɔwɔ asase no so buu apam a wɔne Awurade, wɔn agyanom Onyankopɔn yɛeɛ ɛberɛ a ɔyii wɔn firii Misraim asase so.
    26: Wɔdane kɔsom anyame foforɔ a wɔyɛ ahɔhoɔ ma wɔn, anyame a Awurade nkyerɛɛ wɔn sɛ wɔnsom.
    27: Ɛno enti na Awurade abufuo dɛre tiaa saa asase yi, nam so de nnome a wɔatwerɛ wɔ saa nwoma yi mu no baa wɔn so no.
    28: Abufuhyeɛ mu, Awurade tutuu ne nkurɔfoɔ ase firii wɔn asase so twaa wɔn asuo de wɔn kɔguu asase foforɔ a wɔte so seesei no.”
    29: Ahintasɛm nyinaa firi Awurade mo Onyankopɔn hɔ, na nneɛma a wada no adi akyerɛ yɛn ne yɛn asefoɔ no, ɛsɛ sɛ yɛhyɛ no nso, sɛdeɛ ɛbɛyɛ a, yɛbɛdi ne mmaransɛm yi so.
  30:
    1: Sɛ nhyira ne nnome a mede ato mo anim no nyinaa ba mo so wɔ baabiara a Awurade mo Onyankopɔn bɛhwete mo akɔ wɔ aman no mu,
    2: na mo ne mo mma sane ba Awurade, mo Onyankopɔn, nkyɛn, na mode mo akoma ne mo kra nyinaa yɛ ɔsetie ma no sɛdeɛ merekyerɛ mo ɛnnɛ yi a,
    3: ɛnneɛ, Awurade, mo Onyankopɔn de mo akradeɛ bɛma mo, na wahunu mo mmɔbɔ, na waboaboa mo ano bio afiri amanaman a ɔbɔɔ mo hwete kɔɔ so no nyinaa, asane de mo aba bio.
    4: Sɛ mpo, wɔapam mo kɔ akyirikyiri asase bi a ɛwɔ ɔsoro ase a, ɛfiri hɔ no, Awurade, mo Onyankopɔn, bɛboaboa mo ano asane de mo aba bio.
    5: Awurade Onyankopɔn de mo bɛba asase a ɛyɛ mo agyanom dea so, na moafa sɛ agyapadeɛ. Ɔbɛma mo adi yie na mo adɔɔso asene mo agyanom.
    6: Awurade, mo Onyankopɔn, bɛtene mo ne mo asefoɔ akoma so sɛdeɛ ɛbɛyɛ a, mode mo akoma ne mo kra nyinaa bɛdɔ no na moatena.
    7: Awurade, mo Onyankopɔn, de saa nnome yi nyinaa bɛgu mo atamfoɔ ne wɔn a wɔtaa mo no so.
    8: Afei, mobɛsane atie, adi Awurade mmara a mede rema mo ɛnnɛ no so.
    9: Awurade, mo Onyankopɔn, bɛma biribiara a moyɛ no asi mo yie. Ɔbɛma mo mma pii. Mo nyɛmmoa bɛdɔɔso. Na mo mfuo mu nnɔbaeɛ nso bɛbu so, ɛfiri sɛ, Awurade, mo Onyankopɔn, ani bɛgye sɛ ɔbɛma mo adi yie sɛdeɛ na ɔyɛ mo agyanom no.
    10: Sɛ motie Awurade, mo Onyankopɔn, nne, na modi nʼahyɛdeɛ ne ne mmara a wɔatwerɛ wɔ saa mmara nwoma no mu no so, na mode mo akoma ne mo kra dɔ no a, nʼani bɛgye mo yiedie ho.
    11: Nokorɛm, saa mmara a merehyɛ ama mo ɛnnɛ yi sodie nyɛ den, na ɛnyɛ adeɛ a morentumi nyɛ nso.
    12: Ɛnni soro a enti mobɛka sɛ, “Hwan na ɔbɛkɔ soro ama yɛn na wakɔgye abrɛ yɛn, na yɛate adi so?”
    13: Saa ara nso na ɛnni ɛpo agya a enti mobɛka sɛ, “Hwan na ɔbɛtwa akɔ ɛpo fa nohoa ama yɛn na wakɔgye abrɛ yɛn, na yɛate adi so?”
    14: Dabi, asɛm no abɛn wo. Ɛda wʼano, na ɛwɔ wʼakoma mu. Ɛno enti, monni so.
    15: Montie, ɛnnɛ, mede nkwa ne nkɔsoɔ, owuo ne ɔsɛeɛ asi mo anim.
    16: Sɛ motie Awurade, mo Onyankopɔn, mmara a merehyɛ ama mo ɛnnɛ yi, nam so dɔ Awurade, mo Onyankopɔn, nante nʼakwan mu, di ne mmara so a, mobɛnya nkwa na mo ase adɔre, na Awurade, mo Onyankopɔn bɛhyira mo wɔ asase a morekɔ akɔtena so no so.
    17: Nanso sɛ mo akoma dane, sɛ moanyɛ ɔsetie, na sɛ wɔtwe mo kɔkoto anyame foforɔ, na mosom wɔn a,
    18: mepae mu ka kyerɛ mo ɛnnɛ sɛ, nokorɛm wɔbɛsɛe mo; morentena asase a moretwa Yordan akɔ so akɔfa sɛ agyapadeɛ no so nkyɛ.
    19: Nnɛ mede nkwa ne owuo, nhyira ne nnome, asi mo anim sɛ monyi deɛ mopɛ. Mefrɛ ɔsoro ne asase sɛ adansefoɔ. Momfa nkwa, sɛdeɛ ɛbɛyɛ a, mo ne mo asefoɔ bɛnya nkwa!
    20: Monnɔ Awurade, mo Onyankopɔn. Monyɛ ɔsetie mma no, na momfa mo ho mma no, ɛfiri sɛ, ɔno ne mo nkwa. Ɛno na mobɛtena ase akyɛre wɔ asase a Awurade kaa ntam sɛ ɔde bɛma mo tete agyanom Abraham, Isak ne Yakob no.
  31:
    1: Ɛberɛ a Mose kaa saa nsɛm yi kyerɛɛ Israelfoɔ wieeɛ no,
    2: ɔkaa bio sɛ, “Seesei madi mfeɛ ɔha ne aduonu enti, merentumi nni mo anim bio. Awurade aka akyerɛ me sɛ merentwa Asubɔnten Yordan.
    3: Nanso Awurade, mo Onyankopɔn, ankasa bɛdi mo anim atwa. Ɔbɛsɛe aman a wɔte hɔ na mobɛfa wɔn asase no. Yosua ne onipa foforɔ a ɔbɛdi mo anim sɛdeɛ Awurade hyɛɛ mo bɔ no.
    4: Awurade bɛsɛe amanaman a wɔte asase no so no sɛdeɛ ɔsɛee Sihon ne Og a na wɔyɛ Amorifoɔ ahemfo no.
    5: Awurade de nnipa a wɔte hɔ no bɛhyɛ mo nsa na mo ne wɔn bɛdi no sɛdeɛ mɛhyɛ mo no.
    6: Monyɛ den na mo bo nyɛ duru! Monnsuro wɔn! Awurade, mo Onyankopɔn, bɛdi mo anim. Ɔrenni mo hwammɔ na ɔrennya mo nso.”
    7: Afei, Mose frɛɛ Yosua ka kyerɛɛ no Israelfoɔ no nyinaa anim sɛ, “Yɛ den na yɛ nnam, na wo na wode ɔman yi bɛkɔ asase a Awurade kaa wɔn agyanom ntam sɛ ɔde bɛma wɔn no so; na wo na wobɛkyɛ ama wɔn.
    8: Awurade na ɔredi wʼanim. Ɔbɛka wo ho; ɔrenni wo hwammɔ na ɔrennya wo, enti nsuro na mma wʼakoma ntu!”
    9: Afei, Mose twerɛɛ mmara yi too hɔ; ɔde maa asɔfoɔ a wɔyɛ Lewi mmammarima a wɔsoaa Awurade apam adaka no ne Israel mpanimfoɔ nyinaa.
    10: Mose hyɛɛ wɔn sɛ, “Mfeɛ nson biara awieeɛ, Asese Afahyɛ mu no, wɔmfa obiara ka a ɔde no nkyɛ no.
    11: Israelfoɔ nyinaa nhyia wɔ Awurade mo Onyankopɔn anim wɔ baabi a ɔbɛkyerɛ no, na moakan saa mmara yi wɔ wɔn anim ama wɔate.
    12: Frɛ nnipa no nyinaa, mmarima, mmaa, mmɔfra ne ahɔhoɔ a wɔte mo nkuro so nso sɛdeɛ ɛbɛyɛ a, wɔbɛte na wɔbɛsua sɛ, ɛsɛ sɛ wɔsuro Awurade, mo Onyankopɔn, na wɔbɛdi mmara no so pɛpɛɛpɛ,
    13: na ama wɔn mma a wɔnnim mmara no ate na wɔasua sɛdeɛ ɛsɛ sɛ wɔsuro Awurade, mo Onyankopɔn, mmerɛ dodoɔ a mote asase a moretwam afa Yordan akɔfa sɛ agyapadeɛ so no.”
    14: Afei, Awurade ka kyerɛɛ Mose sɛ, “Wo owuo berɛ aso. Frɛ Yosua na fa no kɔ ntomadan no mu na mede nʼadwuma bɛhyɛ ne nsa wɔ hɔ.” Enti Mose ne Yosua kɔdaa wɔn ho adi wɔ ntomadan no mu.
    15: Na Awurade yii ne ho adi kyerɛɛ wɔn wɔ fadum omununkum mu wɔ ntomadan kronkron no aboboano.
    16: Awurade ka kyerɛɛ Mose “Ɛrenkyɛre, wobɛwu na woakɔka wʼagyanom ho. Wo wuo akyi no, saa nnipa yi bɛfiti aseɛ asom anyame ahɔhoɔ, anyame a wɔwɔ asase a wɔrekɔ so no. Wɔbɛpa me na wɔabu apam a me ne wɔn hyehyɛeɛ no so.
    17: Ɛba saa a, mʼabufuo bɛdɛre atia wɔn. Mɛpa wɔn, na mede mʼanim asie wɔn na wɔbɛsɛe wɔn. Ɔhaw a emu yɛ den bɛba wɔn so ama wɔaka sɛ, ‘Saa ɔhaw yi twa sɛ ɛba, ɛfiri sɛ, Onyankopɔn nni yɛn nkyɛn bio.’
    18: Saa ɛberɛ no mede mʼanim bɛsie wɔn ɛsiane wɔn bɔne ahodoɔ a wɔayɛ afa anyame foforɔ a wɔsom no ho enti.
    19: “Afei, montwerɛ saa dwom yi mu nsɛm mfa na monkyerɛ Israelfoɔ no, na wɔnto sɛdeɛ ɛbɛyɛ adansedeɛ ama me, na mede atia wɔn.
    20: Mede wɔn bɛba asase a nufosuo ne ɛwoɔ resene wɔ so sɛdeɛ mekaa ntam hyɛɛ wɔn agyanom bɔ no. Na wɔdidi mee yɛ akɛseɛ a, afei, wɔbɛdane wɔn ani akɔsom anyame afoforɔ apo me, na wɔnam so abu mʼapam no so.
    21: Afei, ɔhaw ne akwansideɛ bebree ba wɔn so a, ɛdwom yi bɛtia wɔn, ɛfiri sɛ, wɔn asefoɔ werɛ remfiri da. Menim deɛ ɛsɛ sɛ wɔyɛ ansa koraa na mede wɔn bɛba asase a maka ho ntam ahyɛ bɔ no so.”
    22: Enti, Mose twerɛɛ dwom no guu hɔ saa ɛda no, na ɔkyerɛɛ Israelfoɔ no.
    23: Afei, Awurade hyɛɛ Nun babarima Yosua sɛ, “Yɛ den na yɛ nnam, ɛfiri sɛ, wo na wode Israelfoɔ bɛba asase a mekaa ntam hyɛɛ ho bɔ no so, na mʼankasa mɛka mo ho.”
    24: Ɛberɛ a Mose twerɛɛ mmaransɛm no nyinaa guu nwoma mu wieeɛ no,
    25: 'ɔde saa ɔhyɛ nsɛm yi maa Lewifoɔ a wɔsoaa Awurade apam adaka no:'
    26: “Momfa saa Mmara Nwoma yi nkɔto Awurade, mo Onyankopɔn, apam adaka no nkyɛn. Ɛhɔ na ɛbɛda sɛ adansedeɛ a ɛtia Israelfoɔ.
    27: Ɛfiri sɛ, menim sɛdeɛ moyɛ atuatefoɔ ne asoɔden. Mpo, me ne mo da so wɔ hɔ yi, moate Awurade so atua. Na me wuo akyi no, atua bɛn na morente!
    28: Momfrɛ mo mpanimfoɔ nyinaa ne mo mmusuakuo ntuanofoɔ nyinaa sɛdeɛ mɛtumi akasa akyerɛ wɔn na mafrɛ ɔsoro ne asase de adi adanseɛ atia wɔn.
    29: Menim sɛ me wuo akyi, mobɛsɛe koraa na moapae afiri ɛkwan a makyerɛ mo sɛ momfa so no so. Mmerɛ a ɛreba no mu, amanehunu bɛba mo so, ɛfiri sɛ, monam bɔne a mobɛyɛ wɔ Awurade anim no so bɛhyɛ no abufuhyeɛ.”
    30: Enti, Mose kaa dwom no mu nsɛm nyinaa kyerɛɛ Israelfoɔ a wɔahyia wɔ hɔ no.
  32:
    1: Monyɛ aso, Ao ɔsoro na mɛkasa! Tie, Ao asase, nsɛm a ɛfiri mʼanom.
    2: Me nkyerɛkyerɛ bɛtɔ agu mo so sɛ nsuo; me kasa bɛgu sɛ obosuo. Me nsɛm bɛtɔ sɛ osuo a ɛgu ɛserɛ foforɔ so, te sɛ nsuo a ɛpete afifideɛ foforɔ so.
    3: Mɛbɔ Awurade din; Animuonyam wɔ yɛn Onyankopɔn.
    4: Ɔyɛ Ɔbotan; nʼadwuma yɛ pɛ; Biribiara a ɔyɛ nam ne kwan so, na ɛyɛ. Ɔyɛ Onyankopɔn nokwafoɔ a ɔnyɛ mfomsoɔ; Ɔteneneeni ne nokwafoɔ ne no.
    5: Nanso wɔayɛ amumuyɛsɛm atia no; sɛ wɔyɛ saa a, na wɔyɛ ne mma anaa? Wɔyɛ adaadaafoɔ ne nkyirimma kɔntɔnkye.
    6: Saa na ɛsɛ sɛ mo ne Awurade di no? Mo nkwaseafoɔ ne adwenemherɛfoɔ. Ɛnyɛ ɔno ne mo Agya, mo yɛfoɔ? Ɛnyɛ ɔno na ɔbɔɔ mo na ɔmaa mo nnyinasoɔ?
    7: Monkae tete nna; monnwene awoɔ ntoatoasoɔ a atwam ho. Mommisa mo agya na ɔbɛkyerɛ mo. Mommisa mo mpanimfoɔ na wɔbɛka akyerɛ mo.
    8: Ɛberɛ a Ɔsorosoroni kyekyɛɛ nsase maa amanaman, na ɔkyekyɛɛ adasamma mu no, ɔtotoo ahyeɛ maa nnipa no sɛdeɛ Israelfoɔ no ano sie.
    9: Ɛfiri sɛ, Israelfoɔ yɛ Awurade dea; Yakob yɛ nʼagyapadeɛ sononko.
    10: Ɔhunuu wɔn wɔ ɛserɛ asase so Asase kesee a hwee nni so so. Ɔtwaa wɔn ho hyiaeɛ, hwɛɛ wɔn so; Wɛn wɔn sɛ nʼagyapadeɛ a ɛsom bo.
    11: Sɛdeɛ ɔkɔdeɛ hwanyan ne mma, na ɔbɔ mpɛmpɛn fa wɔn ho, saa ara na ɔtrɛɛ ne ntaban mu bumaa wɔn, sɔɔ wɔn mu den de wɔn tu kɔɔ soro.
    12: Awurade nko na ɔkyerɛ wɔn ɛkwan. Wɔtenaa ase a wɔnni ananafoɔ anyame biara.
    13: Ɔma wɔnante faa nkokoɔ so; Ɔma wɔdi mfuo so nnɔbaeɛ; ɔde abotan mu woɔ, ne ngo a ɛfiri abohemaa mu siesie wɔn.
    14: Ɔde anantwie nufosuo mu sradeɛ ne nnwan nufosuo, nnwan ne mmirekyie mu sradeɛ ma wɔdiiɛ. Ɔde Basan nnwennini ne nnwan a wɔadɔre, ne atokoɔ papa maa wɔn. Monom bobesa papa a ɛfiri bobe mu.
    15: Nanso, ankyɛre Yeshurun dɔree sradeɛ yɛɛ ahomasoɔ; nnipa no mu yɛɛ duru, yɛɛ abrane, yɛɛ pemee! Afei, wɔpaa Onyankopɔn a ɔbɔɔ wɔn; wɔammu wɔn Botan a ɔyɛ wɔn nkwagyeɛ no.
    16: Wɔkanyane ne ninkunutwe, ɛfiri sɛ wɔsomm anyame foforɔ; wɔyɛɛ akyiwadeɛ pii de hyɛɛ no abufuo.
    17: Wɔbɔɔ afɔdeɛ maa ahonhom fi, anyame huhuo, anyame a na wɔnnim wɔn dada, anyame a wɔbaa nnansa yi ara, anyame a na wɔn agyanom nsuro wɔn.
    18: Mopaa Ɔbotan a ɔyɛɛ mo agya no. Mo werɛ firii Onyankopɔn a ɔwoo mo no.
    19: Awurade hunuu yei na wɔn ho yɛɛ no nwunu. Ɔno ankasa mmammarima ne ne mmammaa hyɛɛ no abufuo.
    20: Ɔkaa sɛ, “Mɛgya wɔn hɔ; Mɛma wɔn awieeɛ aba! Ɛfiri sɛ, wɔyɛ awoɔ ntoatoasoɔ kɔntɔnkye; mma a wɔnni nokorɛ.
    21: Wɔde anyame foforɔ som akanyane me ninkuntwe; wɔde anyame huhuo ahyɛ me abufuo. Afei, mɛhyira aman a wɔnyɛ me ɔman mpo ama wɔn ani abere; mɛhyira aman amanmufoɔ a wɔnni nteaseɛ ahyɛ wɔn abufuo.
    22: Mʼabufuo dɛre sɛ ogya, na ɛhye kɔsi damena mu. Ɛsɛe asase ne so nnɔbaeɛ nyinaa na ɛpaapae mmepɔ fapem.
    23: “Mɛhɔre amanehunu wɔ wɔn so na mato me bɛmma awowɔ wɔn.
    24: Mede ɛkɔm kɛseɛ, huraeɛnini ne owuyadeɛ bɛba wɔn so. Wɔde wiram mmoa se ne awɔ a wɔn ano wɔ borɔ a wɔwea fam bɛha wɔn.
    25: Mmɔntene so no wɔbɛwuwu akofena ano, na afie mu, ehu bɛtɔ wɔn so. Mmeranteɛ ne mmabaawa mmɔfra ne mpanin nyinaa.
    26: Meyɛɛ mʼadwene sɛ mɛbɔ wɔn ahwete ama wɔn nkaeɛ ayera.
    27: Nanso, mesuroo ɔtamfoɔ fɛdie, sɛ ebia atiafoɔ rente aseɛ na wɔaka sɛ, ‘Yɛn tumi adi nkonim! Ɛnyɛ Awurade na ɔyɛeɛ!’”
    28: Israel yɛ ɔman a wɔnni adwene. Nnipa no yɛ nkwaseafoɔ, na wɔnni nteaseɛ.
    29: Ao, sɛ wɔnim nyansa a, anka wɔbɛte yei ase! Ao, anka wɔbɛhunu wɔn hyɛberɛ!
    30: Ɛbɛyɛ dɛn na onipa baako ataa nnipa apem, na baanu bɛma ɔpedu adwane, gye sɛ wɔn Botan atɔn wɔn. Gye sɛ Awurade ayi wɔn ama.
    31: Na wɔn botan nte sɛ yɛn Botan, sɛdeɛ wɔhunu no.
    32: Wɔn bobe nyini firi Sodom bobe mu firi Gomora bobe nturom. Wɔn bobe aba yɛ awuduro na wɔn siaka nso yɛ nwono.
    33: Wɔn bobesa yɛ awɔ ano borɔ; aprammire ano borɔ kɔdiawuo.
    34: “Merekora saa nneɛma yi nyinaa, asɔ ano de asie mʼadekoradan mu.
    35: Mɛtɔ awere; wɔn a ɛfata wɔn no, ɛbɛtua wɔn so ka. Ɛrenkyɛre wɔn nan bɛwatiri. Wɔn amanehunu da no bɛduru, na wɔn hyɛberɛ bɛto wɔn.”
    36: Awurade bɛbu ne nkurɔfoɔ atɛn na wasesa nʼadwene wɔ ne nkoa ho, Ɛberɛ a wahunu sɛ wɔn ahoɔden asa, na ɛnkaa obiara, akoa anaa ɔdehyeɛ.
    37: Ɔbɛbisa sɛ, “Afei wɔn anyame no wɔ he, ɔbotan a wɔde yɛɛ wɔn dwanekɔbea no,
    38: anyame a wɔdii wɔn afɔrebɔdeɛ mu sradeɛ no na wɔnom wɔn afɔrebɔdeɛ mu nsã no? Ma saa anyame no nsɔre mmɛboa mo! Ma wɔnyɛ mo dwanekɔbea!
    39: '“Afei, monhunu sɛ, me ara me ne no! Onyame biara nni hɔ sɛ me! Me na mekum na mema nkwa: Me na mepira, na mesa; obi ntumi nnye wo mfiri me nsam.'
    40: 'Afei, mepagya me nsa kyerɛ soro Ka sɛ: Sɛ mete ase yi,'
    41: Sɛ mese mʼakofena a ɛpa yerɛ yerɛ ano na mefiri atemmuo ase a, mɛtɔ mʼatamfoɔ so awere na matua wɔn a wɔtan me so ka.
    42: Mɛma me bɛmma anom mogya abo, na mʼakofena asɛe honam, atɔfoɔ ne nnommumfoɔ mogya, ne atamfoɔ ntuanofoɔ tiri.”
    43: Ao ɔsorosoro, mo ne no nni ahurisie, ɛfiri sɛ, ɔbɛtɔ nʼasomfoɔ mogya so were. Ɔbɛtɔ nʼatamfoɔ so awere na wadwira nʼasase ne ne nkurɔfoɔ ho.
    44: Mose ne Nun babarima Hosea baeɛ bɛkaa dwom yi mu nsɛm nyinaa kyerɛɛ nnipa no.
    45: Mose wiee saa dwom no mu nsɛm no ka no,
    46: ɔka kaa ho sɛ, “Momfa nsɛm a maka akyerɛ mo no nyinaa nsie mo akoma mu. Monka nkyerɛ mo mma nso sɛdeɛ ɛbɛyɛ a wɔbɛdi emu asɛm biara so sɛ mmara.
    47: Saa nkyerɛkyerɛ yi nyɛ nsɛm bi kwa, ɛyɛ mo nkwa! Sɛ modi so a, mo nkwa nna bɛware wɔ asase a moretwa Asubɔnten Yordan akɔtena so no so.”
    48: Ɛda no ara, Awurade ka kyerɛɛ Mose sɛ,
    49: “Kɔ Moab, kɔ mmepɔ a ɛwɔ asuo no apueeɛ no so, na foro Nebo bepɔ a ɛne Yeriko di nhwɛanim no. To wʼani hwɛ Kanaan asase no, asase a mede rema Israelfoɔ sɛ wɔn agyapadeɛ no.
    50: Ɛhɔ na wobɛwu wɔ bepɔ no so, na woakɔka wʼagyanom ho, sɛdeɛ wo nua Aaron wuu wɔ Hor bepɔ so kɔkaa nʼagyanom ho no.
    51: Ɛfiri sɛ, mo baanu dii me hwammɔ wɔ Israelfoɔ mu wɔ Meriba ne Kades asuo ho wɔ Sin ɛserɛ so. Moanni me kronkronyɛ ho adanseɛ ankyerɛ Israelfoɔ no wɔ hɔ.
    52: Ɛno enti, mobɛhunu asase no afiri akyiri, nanso mo nan rensi asase a mede rema Israelfoɔ no so.”
  33:
    1: 'Yei ne nhyira a Onyankopɔn onipa Mose de hyiraa Israelfoɔ no ansa na ɔrewu:'
    2: Ɔkaa sɛ, “Awurade firi Sinai ba bɛpuee yɛn so firii Seir; ɔhran firii Paran bepɔ so. Ɔde akronkronfoɔ pii ba firii anafoɔ fam ne mmepɔ nsianeɛ so.
    3: Nokorɛ mu, wo wodɔ wo nnipa no, akronkronfoɔ nyinaa wɔ wo nsam. Wɔkoto wo nan ase, na wɔnya nkyerɛkyerɛ firi wo hɔ;
    4: 'mmara a Mose de maa yɛn no: Yakob nkurɔfoɔ agyapadeɛ.'
    5: Awurade yɛɛ ɔhene wɔ Yeshurun ɛberɛ a nnipa no ntuanofoɔ hyiaa Israel mmusuakuo no.
    6: “Ma Ruben nya nkwa. Mma nʼase ntɔre. Na ne mmarima nso, mma wɔn so nhwan.”
    7: 'Asɛm a Mose ka faa Yuda abusuakuo ho nie: “Tie Ao Awurade, tie Yuda sufrɛ fa no brɛ ne nkurɔfoɔ. Ɔde nʼankasa ahoɔden bɔ ne ho ban. Yɛ ne ɔboafoɔ na tia nʼatamfoɔ!”'
    8: 'Asɛm a Mose ka faa Lewi abusuakuo ho nie: “Ao Awurade, wode ade kronkron ama wʼasomfoɔ nokwafoɔ Lewifoɔ. Wosɔɔ wɔn hwɛɛ wɔ Masa wone wɔn koeɛ wɔ Meriba asuo ho.'
    9: Lewifoɔ tiee wʼasɛm bɔɔ wʼapam no ho ban. Wɔdii wo nokorɛ sene sɛdeɛ wɔdii wɔn awofoɔ, wɔn abusuafoɔ ne wɔn mma nokorɛ.
    10: Afei, ma wɔnkyerɛ Yakob wo mmara no. Ma wɔmfa wo nkyerɛkyerɛ no mma Israelfoɔ. Wɔde aduhwam bɛba wʼanim Abɛbɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia so.
    11: Hyira Lewifoɔ, Ao Awurade na ma wɔn nnwuma nyinaa nsɔ wʼani. Bubu wɔn atamfoɔ nnwonku; bɔ wɔn atamfoɔ hwe fam a wɔnsɔre bio.”
    12: 'Asɛm a Mose ka faa Benyamin abusuakuo ho nie: “Awurade dɔ Benyamin nkurɔfoɔ na wɔnya banbɔ wɔ ne mu. Ɔtwa wɔn ho hyia ɛberɛ biara na ɔbɔ wɔn ho ban firi ɔhaw biara mu.”'
    13: 'Asɛm a Mose ka faa Yosef mmusuakuo ho nie: “Awurade nhyira wɔn nsase; ɔmfa ne bosuo pa a ɛfiri sorosoro ne nsuo a ɛfiri asase ase pɛɛ no,'
    14: ne nnepa a ɛnyini wɔ owia mu ne adonneɛ a ɛba ɔbosome biara mu;
    15: ne nnɔbaeɛ pa a ɛfiri tete mmepɔ mu ne deɛ abu so wɔ nkokoɔ a ɛtim hɔ daa mu
    16: ne akyɛdeɛ amapa dodoɔ a ɛfiri asase mu, ne adom a ɛfiri deɛ ɔpuee wɔ ogya a ɛrederɛ no mu. Saa nhyira yi nyinaa mmra Yosef so nhyɛ no ahenkyɛ wɔ ne nuanom mu.
    17: Yosef wɔ ahoɔden ne tumi sɛ nantwie ba. Nʼahoɔden te sɛ ɔtrɔm mmɛn. Ɔde bɛwowɔ akyirikyiri aman, apamo wɔn akɔ asase ano. Yei ne me nhyira a mede rema Efraim bebrebe ne Manase mpempem no.”
    18: 'Asɛm a Mose ka faa Sebulon ne Isakar mmusuakuo ho nie: “Sebulon asefoɔ, monnya nkɔsoɔ wɔ mo akwantuo biara mu. Isakar asefoɔ, monnya nkɔsoɔ wɔ mo fie ntomadan mu.'
    19: Wɔfrɛ nnipa no kɔ bepɔ no so kɔbɔ afɔdeɛ a ɛdi mu wɔ hɔ. Wɔnya mfasoɔ firi ɛpo mu nnepa ne ademudeɛ a ahinta wɔ anwea mu.”
    20: 'Asɛm a Mose ka faa Gad abusuakuo ho nie: “Nhyira nka obi a ɔtrɛ Gad mantam mu! Gad ayɛ krado sɛ gyata a ɔrebɛtu abasa anaa wate etire.'
    21: Gad nkurɔfoɔ gyee asase pa no maa wɔn ho; ɔkannifoɔ kyɛfa na wɔde maa wɔn. Ɛberɛ a nkurɔfoɔ no mpanimfoɔ hyiaeɛ no, wɔde Awurade atɛntenenee yɛɛ adwuma, na wɔdii mmara a wɔde maa Israelfoɔ no so.”
    22: 'Asɛm a Mose ka faa Dan abusuakuo ho nie: “Dan yɛ gyata ba a ɔrehurihuri firi Basan.”'
    23: 'Asɛm a Mose ka faa Naftali abusuakuo ho nie: “Ao Naftali, wowɔ adom bebree na Awurade nhyira ayɛ wo ma; atɔeɛ fam ne anafoɔ fam bɛyɛ wo kyɛfa.”'
    24: 'Asɛm a Mose ka faa Aser abusuakuo ho nie: “Aser nnya animuonyam wɔ ne nuanom anim; ne nuanom mfa anidie mma no; wɔmfa ngo nsra ne nan ho.'
    25: Wʼapono ho nkyerewa nyɛ dadeɛ ne kɔbere mfrafraeɛ; Awurade mmɔ wo ho ban wo nkwa nna nyinaa.
    26: “Onyankopɔn biara nni hɔ sɛ Yeshurun Onyankopɔn; Ɔnam ɔsorosoro bɛboa wo, ɔde ne tumi nante omununkum mu.
    27: Onyankopɔn a ɔwɔ hɔ daa yɛ wo dwanekɔbea; nʼabasa a ɛwɔ hɔ daa no kura wo. Ɔbɛpam wʼatamfoɔ afiri wʼanim; Ɔno na ɔteaam sɛ, ‘Sɛe wɔn!’
    28: Enti, Israel bɛtena ase asomdwoeɛ mu; Yakob a wanya nkɔsoɔ bɛnya banbɔ wɔ asase a aduane ne nsã wɔ so, na ɔsoro tɔ bosuo gu so.
    29: Nhyira nka mo, Ao Israel! Hwan na ɔte sɛ mo, nnipa a Awurade agye mo nkwa. Ɔyɛ mo akokyɛm ne mo ɔboafoɔ ne mo nkonimdie akofena! Mo atamfoɔ bɛkoto mo anim, na moatiatia wɔn so.”
  34:
    1: Na Mose firi Moab asase tata so foro kɔɔ Nebo Bepɔ so, sane foroo Pisga kokoɔ no wɔ Yeriko ntentenesoɔ. Na Awurade kyerɛɛ no asase no nyinaa, ɛfiri Gilead kɔsi Dan;
    2: Naftali nsase nyinaa; Efraim ne Manase nsase; Yuda nsase nyinaa kɔsi Ntam Po no ho;
    3: Negeb; ne nsase a ɛfiri Yeriko bɔnhwa no de kɔsi Soar.
    4: Na Awurade ka kyerɛɛ Mose sɛ, “Yei ne asase a mekaa ntam hyɛɛ ho bɔ kyerɛɛ Abraham, Isak ne Yakob sɛ mede bɛma wɔn asefoɔ no. Afei, mama wo de wʼani ahunu, nanso wo nan rensi so.”
    5: Enti Mose, Awurade ɔsomfoɔ wuu wɔ Moab asase so sɛdeɛ Awurade kaeɛ no.
    6: Wɔsiee no wɔ bɔnhwa bi a ɛbɛn Bet-Peor nanso ɛbɛsi ɛnnɛ, obiara nnim beaeɛ ko pɔtee.
    7: Mose dii mfirinhyia ɔha ne aduonu, na ɔwuiɛ nanso na nʼani hunu adeɛ yie na ne ho nso yɛ den.
    8: Israelfoɔ suu no nnafua aduasa de wiee nʼayie wɔ Moab tata so.
    9: Afei, Nun babarima Yosua nyaa nyansa honhom ɛfiri sɛ, Mose de ne nsa guu ne so. Enti, Israelfoɔ yɛɛ ɔsetie maa no na wɔyɛɛ biribiara sɛdeɛ Awurade hyɛɛ Mose no ara pɛ.
    10: Mose akyi no, odiyifoɔ biara mmaeɛ a Awurade nim no animu ne animu.
    11: Awurade somaa Mose ma ɔkɔyɛɛ anwanwadeɛ ne nsɛnkyerɛnneɛ a ɛyɛ hu wɔ Misraim asase so de tiaa Farao, nʼasomfoɔ ne asase no nyinaa.
    12: Na ɛnam Mose so na Awurade daa ne tumi kɛseɛ ne ahodwirie nneyɛɛ adi kyerɛɛ Israel nyinaa.
6:
  1:
    1: Mose a ɔyɛ Awurade ɔsomfoɔ wuo akyi no, Awurade ka kyerɛɛ Nun babarima Yosua, Mose ɔboafoɔ no sɛ,
    2: “Afei a me ɔsomfoɔ Mose awuo no, ɛsɛ sɛ wodi me nkurɔfoɔ no anim kɔtwa Asubɔnten Yordan kɔ asase a mede rema wɔn no so.
    3: Mehyɛ wo bɔ a mehyɛɛ Mose no sɛ, baabiara a wode wo nan bɛsi no bɛyɛ asase a mede ama woɔ.
    4: Ɛfiri Negeb ɛserɛ a ɛwɔ anafoɔ fam kɔsi Lebanon mmepɔ a ɛwɔ atifi fam, ɛfiri Asubɔnten Eufrate a ɛwɔ apueeɛ fam kɔsi Ɛpo Kɛseɛ a ɛwɔ atɔeɛ fam, ne Hetifoɔ asase nyinaa.
    5: Obiara rentumi nsɔre ntia wo wɔ wo nkwa nna nyinaa. Sɛdeɛ na meka Mose ho no, saa ara na mɛka wo ho. Merennya wo na merempa wʼakyi da.
    6: Wo ho nyɛ den na yɛ nnam, ɛfiri sɛ, wobɛdi me nkurɔfoɔ yi anim akɔfa asase a mekaa ntam sɛ mede bɛma wɔn agyanom no nyinaa.
    7: “Wo ho nyɛ den na yɛ nnam. Di mmara a Mose de maa wo no nyinaa so. Mfiri ho, na wobɛdi nkonim wɔ biribiara a woyɛ mu.
    8: Sua saa Mmara Nwoma yi ɛberɛ biara. Dwene ho awia ne anadwo sɛdeɛ ɛbɛma woayɛ biribiara a wɔatwerɛ wɔ mu no. Saa na ɛbɛma asi wo yie.
    9: Mehyɛ wo sɛ, yɛ den na yɛ nnam! Nsuro na mma wʼaba mu mmu, na Awurade wo Onyankopɔn ka wo ho baabiara a wobɛkɔ.”
    10: Afei, Yosua hyɛɛ Israel ntuanofoɔ no sɛ,
    11: “Momfa atenaeɛ no mu na monka nkyerɛ nnipa no ma wɔnsiesie wɔn nnuane. Nnansa akyi no, mobɛtwa Asubɔnten Yordan na moakɔfa asase a Awurade, mo Onyankopɔn, de ama mo no.”
    12: Afei Yosua frɛɛ Ruben ne Gad mmusuakuo ne Manase abusua no fa nyinaa. Ɔka kyerɛɛ wɔn sɛ,
    13: '“Monkae ahyɛdeɛ a Awurade ɔsomfoɔ Mose maa mo no: ‘Awurade, mo Onyankopɔn, rema mo ahomeɛ na ɔde asase yi ama mo.’'
    14: Mo yerenom, mo mma ne mo anantwie bɛtena Yordan apueeɛ fam ha. Nanso, mo akofoɔ a wɔasiesie wɔn ho ama ɔkɔ no bɛdi mmusuakuo a aka no anim atware Yordan, na wɔaboa ma wɔafa asase no. Mo ne wɔn ntena hɔ
    15: nkɔsi sɛ Awurade bɛma wɔn ahomeɛ sɛdeɛ wayɛ ama mo no. Na wɔn nso bɛdi asase a Awurade, mo Onyankopɔn de rema wɔn no so. Ɛno ansa na mode Yordan apueeɛ fam ha asase a Mose a ɔyɛ Awurade ɔsomfoɔ de maa mo no, bɛyɛ mo atenaeɛ.”
    16: Wɔbuaa Yosua sɛ, “Deɛ woahyɛ yɛn sɛ yɛnyɛ nyinaa yɛbɛyɛ, na baabiara a wobɛsoma yɛn nso, yɛbɛkɔ.
    17: Yɛbɛyɛ ɔsetie ama wo sɛdeɛ yɛyɛ maa Mose no. Awurade wo Onyankopɔn, nni wʼakyi sɛdeɛ ɔdii Mose akyi no.
    18: Obiara a ɔbɛte wʼasɛm so atua na wanni wʼahyɛdeɛ mu biara so no, wɔnkum no. Enti, hyɛ wo ho den na ma wo bo nyɛ duru!”
  2:
    1: Afei, Yosua somaa akwansrafoɔ baanu wɔ kɔkoam firii Israelfoɔ atenaeɛ a ɛwɔ Sitim. Ɔka kyerɛɛ wɔn sɛ, “Monkɔsra asase a ɛda Yordan agya no, ne titire ne deɛ atwa Yeriko ho ahyia no.” Enti, mmarima baanu no sii mu kɔduruu odwamanfoɔ bi a ne din de Rahab fie na wɔtenaa hɔ anadwo no.
    2: Obi kɔka kyerɛɛ Yerikohene sɛ, “Anadwo yi ara, Israelfoɔ no bi aba ha a wɔrebɛsra asase yi.”
    3: Enti Yerikohene soma kɔɔ Rahab nkyɛn kɔka kyerɛɛ no sɛ, “Fa mmarima a wɔabɛsoɛ wo no ma yɛn. Wɔyɛ akwansrafoɔ a wɔrebɛsra yɛn asase yi ahwehwɛ ɛkwan a wɔbɛfa so ato ahyɛ yɛn so.”
    4: Rahab a na ɔde mmarima baanu no asie no buaa sɛ, “Mmarima no baa me ha deɛ, nanso mennim baabi a wɔfiri baeɛ.
    5: Adeɛ reyɛ asa a wɔrebɛtoto kuropɔn no apono mu no na wɔkɔeɛ, nso manhunu baabi a wɔfaeɛ. Sɛ moyɛ ntɛm ti wɔn a, ebia, mobɛto wɔn.”
    6: (Nanso, na ɔde wɔn akɔhyɛ ɛdan atifi, akɔhinta ɔkyɛnkyɛn a waboa ano akuakuo ase.)
    7: Enti, ɔhene asomafoɔ no sii mu sɛ wɔrekɔhwehwɛ akwansrafoɔ no wɔ ɛkwan a ɛkɔ Asubɔnten Yordan atwareeɛ hɔ. Asomafoɔ no firii hɔ ara pɛ na wɔtotoo kuropɔn no apono mu.
    8: Ansa na akwansrafoɔ no rebɛda anadwo no, Rahab kɔɔ ɛdan no atifi ne wɔn kɔkasaeɛ sɛ,
    9: “Menim sɛ Awurade de saa asase yi ama mo. Yɛn nyinaa suro mo. Yɛn mu biara abɔ huboa.
    10: Yɛate sɛdeɛ Awurade maa Ɛpo Kɔkɔɔ no weeɛ ma monyaa ɛkwan faa mu ɛberɛ a mofirii Misraim no. Na yɛnim sɛdeɛ moyɛɛ Sihon ne Og a na wɔyɛ Amorifoɔ ahemfo wɔ Asubɔnten Yordan apueeɛ fam no ne sɛdeɛ mosɛee wɔn nkurɔfoɔ pasaa no.
    11: Ɛnyɛ nwanwa sɛ yɛn akoma atu na yɛabɔ huboa. Obiara nni akokoɔduru a sɛ ɔte nsɛm a ɛte sei a, ɔbɛko. Na Awurade, mo Onyankopɔn no, ne otumfoɔ Onyankopɔn a ɔwɔ sorosoro ne asase ase.
    12: “Enti momfa Awurade nka ntam nkyerɛ me sɛ, ɛsiane sɛ maboa mo enti, mobɛyɛ me ne mʼabusuafoɔ adom. Momfa biribi nsi mo bɔhyɛ so sɛ,
    13: moko fa Yeriko a, morenkum me ne mʼagya ne me maame, me nuammarima ne nuammaa ne wɔn mʼabusuafoɔ nyinaa.”
    14: Mmarima no penee so kaa sɛ, “Yɛde yɛn nkwa si yɛn bɔhyɛ so. Sɛ woanyi yɛn amma na sɛ Awurade de asase no ma yɛn a, yɛbɛdi yɛn bɔhyɛ so.”
    15: Esiane sɛ wɔsii Rahab fie sii kuro no ɔfasuo so enti, ɔde ahoma sianee wɔn faa mpomma mu ma wɔsii fam.
    16: Afei ɔka kyerɛɛ wɔn sɛ, “Monnwane mfa bepɔ so ɔman no so. Momfa mo ho nsie nnansa kɔsi sɛ atifoɔ no a wɔrehwehwɛ mo no bɛsane wɔn akyi ansa na moakɔ mo kwan.”
    17: Ansa na mmarima no bɛkɔ no, wɔka kyerɛɛ no sɛ, “Yɛbɛbɔ mo nkwa ho ban
    18: na mmom, gya ahoma kɔkɔɔ a ɛsɛn wo mpomma ano no na ma wʼabusuafoɔ a ɛyɛ wʼagya, wo maame, wo nuammarima ne wɔn mmusuafoɔ nyinaa mmɛhyɛ efie no mu a wɔnnkɔ baabiara.
    19: Sɛ wɔpue si abɔntene a, wɔbɛkum wɔn nyinaa na obi rentumi mmɔ yɛn soboɔ sɛ yɛabu yɛn ntam so. Na yɛka ntam sɛ, obiara a ɔhyɛ efie yi mu no, wɔrenkum no. Obiara nso rentene ne nsa wɔ wɔn so.
    20: Na sɛ wodi yɛn hwammɔ deɛ a, ntam yi renkyekyere yɛn wɔ ɛkwan biara so.”
    21: Ɔbaa no buaa sɛ, “Mepene mo nhyehyɛeɛ no nyinaa so.” Ɔgyaa wɔn ɛkwan wɔ ɛberɛ a ahoma kɔkɔɔ no sɛne efie no mpomma no ano.
    22: Akwansrafoɔ no kɔɔ bepɔ asase no so kɔtenaa hɔ nnansa. Atifoɔ no hwehwɛɛ ɛkwan no so baabiara, sane kɔɔ wɔn kurom a wɔanhunu akwansrafoɔ no wɔ baabiara.
    23: Afei akwansrafoɔ baanu no siane firii bepɔ asase no so twaa Asubɔnten Yordan bɛkaa nsɛm a ɛtoo wɔn nyinaa kyerɛɛ Yosua.
    24: Wɔkaa sɛ, “Ampa ara Awurade de asase no nyinaa bɛma yɛn, ɛfiri sɛ, yɛn ho hu atɔ nnipa a wɔwɔ asase no so nyinaa so.”
  3:
    1: Adeɛ kyee anɔpahema no, Yosua ne Israelfoɔ no nyinaa tu firii Sitim kɔduruu Asubɔnten Yordan nsunoa, baabi a wɔtenaa nna kakra ansa na wɔretwa.
    2: Nnansa akyi no, Israelfoɔ ntuanofoɔ no faa atenaeɛ hɔ nyinaa
    3: maa nnipa no akwankyerɛ sɛ, “Sɛ mohunu sɛ Lewifoɔ asɔfoɔ no so Awurade, mo Onyankopɔn Apam Adaka no a, monni wɔn akyi.
    4: Esiane sɛ momfaa ha da no enti, wɔbɛkyerɛ mo ɛkwan. Momma akwansini fa nna mo ne wɔn ntam, na moammɛn Apam Adaka no. Monhwɛ na moammɛn ho.”
    5: Yosua ka kyerɛɛ nkurɔfoɔ no sɛ, “Monnwira mo ho, ɛfiri sɛ, ɔkyena Awurade bɛyɛ anwanwadeɛ wɔ mo mu.”
    6: Anɔpa no, Yosua ka kyerɛɛ asɔfoɔ no sɛ, “Mompagya Apam Adaka no na momfa nni nnipa no anim ntwa asubɔnten no.” Ɛno enti wɔsiim.
    7: Awurade ka kyerɛɛ Yosua sɛ, “Ɛnnɛ, mɛhyɛ aseɛ ayɛ wo kɛseɛ wɔ Israelfoɔ no nyinaa ani so. Na ɛbɛma wɔahunu sɛ, meka wo ho sɛdeɛ na meka Mose ho no.
    8: 'Fa saa akwankyerɛ yi ma asɔfoɔ a wɔso Apam Adaka no: ‘Sɛ moduru Asubɔnten Yordan nsunoa hɔ a, monnante nkɔ nsuo no mu kakra na monnyina.’”'
    9: Na Yosua ka kyerɛɛ Israelfoɔ no sɛ, “Mommra mmɛtie asɛm a Awurade, mo Onyankopɔn aka.
    10: Ɛnnɛ mobɛhunu sɛ Onyankopɔn teasefoɔ no ka mo ho. Ampa ara ɔbɛpam Kanaanfoɔ, Hetifoɔ, Hewifoɔ, Perisifoɔ, Girgasifoɔ, Amorifoɔ ne Yebusifoɔ.
    11: Monnwene ho! Apam Adaka a ɛyɛ Awurade a asase nyinaa yɛ ne dea no bɛdi mo anim de mo atware Asubɔnten Yordan.
    12: Afei, monyiyi nnipa dumienu a ɔbaako biara firi mmusuakuo dumienu no mu.
    13: Asɔfoɔ no bɛsoa Awurade a ɔyɛ asase nyinaa wura no Adaka no. Sɛ wɔn nan nya si nsuo no mu ara pɛ, asuo no bɛtwa afiri atifi ama ano aboa wɔ hɔ.”
    14: Ɛberɛ a nnipa no sɔree sɛ wɔrekɔtwa Yordan no, asɔfoɔ a na wɔso Apam Adaka no dii wɔn anim.
    15: Na ɛyɛ otwaberɛ mu enti na Yordan no ayiri aba nsunoa. Nanso, asɔfoɔ a wɔso Adaka no nan sii asuo no ano pɛ,
    16: asuo no ano hyɛɛ aseɛ boaa wɔ nʼatifi fam, baabi a wɔfrɛ hɔ Adam a ɛbɛn Saretan. Na asuo a ɛwɔ anafoɔ no nso tene kɔguu Nkyene Ɛpo no mu kɔsii sɛ asuo no subɔnhwa no weeɛ. Enti, nnipa no nyinaa twaa wɔ beaeɛ bi a ɛbɛn Yeriko kuropɔn no.
    17: Saa ɛberɛ no mu, asɔfoɔ a wɔso Awurade Apam Adaka no gyinaa asase kesee so wɔ subɔnhwa no mfimfini ma nnipa no nyinaa twaa mu. Wɔtwɛnee wɔ hɔ kɔsii sɛ obiara faa asase kesee so twaa Yordan.
  4:
    1: Ɛberɛ a ɔman no nyinaa twaa Yordan wieeɛ no, Awurade ka kyerɛɛ Yosua sɛ,
    2: “Yiyi mmarima dumienu firi ɔmanfoɔ no mu a ɔbaako biara firi abusuakuo no bi mu
    3: na ka kyerɛ wɔn sɛ, wɔmfa aboɔ dumienu mfiri Yordan mfimfini nifa so wɔ baabi a na asɔfoɔ no gyina hɔ, na wɔnsoa mfa ntwa mmra mmɛgu baabi a mobɛtena anadwo yi.”
    4: Ɛnna Yosua frɛɛ mmarima dumienu a ɔyii wɔn firii Israelfoɔ no mu no a ɔbaako biara firi abusuakuo bi mu no,
    5: na ɔka kyerɛɛ wɔn sɛ, “Monkɔdi Awurade, mo Onyankopɔn, adaka no anim mfa nkɔ Yordan mfimfini. Ɔbaako biara mfa ɛboɔ nto ne batiri so sɛdeɛ Israelfoɔ mmusuakuo no dodoɔ te,
    6: na ɛnyɛ nsɛnkyerɛnneɛ wɔ mo mu. Sɛ daakye bi, mo mma bisa mo sɛ, ‘Saa aboɔ yi ase kyerɛ sɛn’ a,
    7: monka nkyerɛ wɔn sɛ, Yordan asutene no twaeɛ wɔ Awurade apam adaka no anim. Ɛberɛ a Awurade apam adaka no twaa Yordan asutene no, asuo no weeɛ. Saa aboɔ yi bɛyɛ nkaedeɛ ama Israelfoɔ daa nyinaa.”
    8: Enti, mmarima no yɛɛ sɛdeɛ Yosua kyerɛɛ wɔn no. Wɔfaa aboɔ dumienu firii Asubɔnten Yordan mfimfini a ɛboɔ baako biara gyina hɔ ma abusuakuo baako, sɛdeɛ Awurade hyɛɛ Yosua no. Wɔsoa de kɔɔ baabi a wɔtenaa hɔ anadwo no na wɔsii nkaeɛdum wɔ hɔ.
    9: Yosua nso de aboɔ dumienu sii nkaeɛdum wɔ Yordan mfimfini wɔ baabi a na asɔfoɔ a wɔso apam Adaka no gyina hɔ. Ɛwɔ hɔ bɛsi ɛnnɛ.
    10: Asɔfoɔ a na wɔso adaka no gyinaa asuo no mfimfini hɔ ara kɔsii sɛ Awurade ahyɛdeɛ a ɔnam Mose so de maa Yosua no, wɔyɛɛ ne nyinaa. Saa ɛberɛ no, nnipa no yɛɛ ntɛm twaa asuo no kɔsii ne konkɔn so.
    11: Na ɛberɛ a obiara duruu asuo no fa hɔ no, asɔfoɔ no nso de Awurade adaka no tware kɔɔ ɛfa hɔ bi.
    12: Na akofoɔ a wɔahyɛ wɔn akodeɛ a wɔfiri Ruben abusuakuo mu, Gad abusuakuo mu ne Manase abusuakuo fa mu akofoɔ no dii Israelfoɔ no anim twaa Yordan sɛdeɛ Mose kyerɛɛ wɔn no pɛpɛɛpɛ.
    13: Saa akofoɔ yi, na wɔn dodoɔ bɛyɛ mpem aduanan a wɔasiesie wɔn ho ama ɔko. Wɔtwa kɔɔ Yeriko asase so wɔ Awurade anim.
    14: Saa ɛda no, Awurade yɛɛ Yosua kɛseɛ wɔ Israelfoɔ no nyinaa anim na Yosua nna a aka no nyinaa, Israelfoɔ de obuo ne anidie maa no sɛdeɛ wɔde obuo ne anidie maa Mose no.
    15: Na Awurade ka kyerɛɛ Yosua sɛ,
    16: “Hyɛ asɔfoɔ a Awurade apam adaka no so wɔn no sɛ, wɔmfiri subɔnhwa no mu hɔ mmra.”
    17: Enti, Yosua hyɛɛ wɔn.
    18: Na ɛberɛ a asɔfoɔ a wɔso Awurade apam adaka no firii subɔnhwa no mu ara pɛ na Asubɔnten Yordan sane ka sram so tɛntɛntɛn te sɛ kane no.
    19: Bosome a ɛdi ɛkan no ɛda ɛtɔ so edu no nnipa no foro firii Yordan kɔbɔɔ atenaeɛ wɔ Gilgal, Yeriko apueeɛ.
    20: Gilgal hɔ na Yosua boaa aboɔ dumienu a wɔde firi Asubɔnten Yordan mu baeɛ no ano.
    21: Afei, Yosua ka kyerɛɛ Israelfoɔ no sɛ, “Daakye bi mo mma bɛbisa sɛ, ‘Saa aboɔ yi kyerɛ sɛn?’
    22: Na mo nso moaka akyerɛ wɔn sɛ, ‘Ɛha ne beaeɛ a Israelfoɔ twaa Yordan wɔ asase wesee so no.’
    23: Awurade, mo Onyankopɔn, maa nsuo no wee wɔ mo anim na ɔkɔɔ so ma ɛweeɛ ara kɔsii sɛ mo nyinaa twareeɛ, sɛdeɛ ɔyɛeɛ wɔ Ɛpo Kɔkɔɔ no. Ɔmaa no weeɛ ara kɔsii sɛ yɛn nyinaa twareeɛ.
    24: Ɔyɛɛ yei sɛdeɛ aman a wɔwɔ ewiase nyinaa bɛhunu Awurade tumi na mo nso moasuro Awurade, mo Onyankopɔn, daa nyinaa.”
  5:
    1: Ɛberɛ a Amorifoɔ ahemfo nyinaa a wɔwɔ Yordan atɔeɛ fam ne Kanaanfoɔ ahemfo a wɔwɔ Ɛpo Kɛseɛ no mpoano tee sɛ Awurade ama Asubɔnten Yordan awe wɔ Israelfoɔ anim ama wɔatwa no, wɔn akoma tuiɛ na ehu kyekyeree wɔn.
    2: Saa ɛberɛ no, Awurade ka kyerɛɛ Yosua sɛ, “Yɛ twerɛboɔ sekammoa na fa twa Israelfoɔ no twetia bio.”
    3: Enti, Yosua yɛɛ twerɛboɔ sekammoa no de twitwaa Israelfoɔ nyinaa twetia wɔ Aaralot kokoɔ so.
    4: Na ɛsɛ sɛ Yosua twitwa wɔn twetia, ɛfiri sɛ, mmarima a na wɔanyinyini a wɔtumi ko wɔ ɛberɛ a wɔfirii Misraim no nyinaa awuwu wɔ ɛserɛ no so.
    5: Nnipa a wɔtu firii Misraim baeɛ no, na wɔatwitwa wɔn nyinaa twetia. Nanso wɔn a wɔwowoo wɔn wɔ ɛserɛ no so wɔ Otukorɔ berɛ no mu no deɛ, na wɔntwitwaa wɔn twetia.
    6: Israelfoɔ no kyinkyinii wɔ ɛserɛ no so mfeɛ aduanan kɔsii sɛ mmarima a wɔtumi ko wɔ ɛberɛ a wɔrefiri Misraim no nyinaa wuwuiɛ. Ɛfiri sɛ, wɔyɛɛ asoɔden maa Awurade, na ɔkaa ntam sɛ ɔremma wɔn nan rensi asase a waka ntam sɛ ɔde bɛma yɛn no so, asase a nufosuo ne ɛwoɔ resene wɔ so no.
    7: Enti Yosua twitwaa wɔn mmammarima a wɔntwaa wɔn twetia no twetia wɔ ɛberɛ a na wɔrekɔ Bɔhyɛ Asase no so no. Yeinom yɛ wɔn a na wɔanyinyini a wɔtumi si wɔn agyanom anan mu no.
    8: Ɔtwaa mmarima no nyinaa twetia wieeɛ no, wɔgyee wɔn ahome wɔ atenaeɛ hɔ kɔsii sɛ wɔn ho tɔɔ wɔn.
    9: Afei, Awurade ka kyerɛɛ Yosua sɛ, “Ɛnnɛ mayi mo nkoayɛ wɔ Misraim ho animguaseɛ no afiri mo so.” Ɛno enti, wɔfrɛ beaeɛ hɔ Gilgal de bɛsi ɛnnɛ.
    10: Ɛberɛ a Israelfoɔ no wɔ Gilgal atenaeɛ hɔ wɔ Yeriko asase parada no so no, wɔdii Twam Afahyɛ no wɔ bosome a ɛdi ɛkan no ɛda a ɛtɔ so dunan no anwummerɛ. Saa bosome no na wɔde kae ɛberɛ a wɔtu firii Misraim no.
    11: Ɛda no ara, wɔhyɛɛ aseɛ dii apiti ne aburoo a wɔtwa firii asase no so a wɔakye.
    12: Mana amma ɛda no na wɔanhunu bi nso bio. Enti, ɛfiri saa ɛberɛ no, Israelfoɔ no dii Kanaan asase no so nnɔbaeɛ.
    13: Ɛberɛ a Yosua rebɛn Yeriko kuropɔn no, ɔpagyaa nʼani hunuu ɔbarima bi a ɔkura akofena rehyia no. Yosua kɔɔ ne nkyɛn bisaa no sɛ, “Wowɔ yɛn afa anaa woyɛ ɔtamfoɔ?”
    14: Na ɔbarima no buaa sɛ, “Menyɛ wɔn mu biara, meyɛ Awurade asraadɔm so safohene.” Yosua tee yei no, ɔdaa hɔ de nʼanim butuu fam wɔ anidie mu na ɔkaa sɛ, “Kyerɛ me deɛ menyɛ, ɛdeɛn na wopɛ sɛ wo ɔsomfoɔ yɛ?”
    15: Awurade asraadɔm safohene no buaa sɛ, “Yi wo mpaboa na ɛha yɛ asase kronkron.” Na Yosua yɛɛ deɛ ɔkyerɛɛ no sɛ ɔnyɛ no.
  6:
    1: Wɔtotoo Yeriko apono mu pampee, ɛfiri sɛ na wɔsuro Israelfoɔ no. Wɔamma obiara ɛkwan ma wankɔ mu anaa wamfiri adi.
    2: Awurade ka kyerɛɛ Yosua sɛ, “Mede Yeriko, ɛhɔ ɔhene ne ɛhɔ akofoɔ nyinaa ahyɛ wo nsa.
    3: Ma wʼasraadɔm no nyinaa mmɔ nsra ntwa kuropɔn no ho nhyia pɛnkorɔ ɛda biara nna nsia.
    4: Asɔfoɔ baason a obiara kura nnwennini abɛn bɛdi Adaka no anim. Ɛda a ɛtɔ so nson no, ɛsɛ sɛ mobɔ nsra twa kuropɔn no ho mprɛnson, a asɔfoɔ no rehyɛn nnwennini mmɛn no.
    5: Sɛ mote sɛ asɔfoɔ no hyɛn mmɛn no dendeenden ma ɛkyɛre a, nnipa no nyinaa mmɔ nnye so. Afei kuropɔn no afasuo nyinaa bɛdwiri agu fam, na nnipa no bɛtumi ato ahyɛ kuropɔn no so.”
    6: Na Yosua frɛɛ asɔfoɔ no ka kyerɛɛ wɔn sɛ, “Momfa Awurade Apam Adaka no na mo mu baason nni animu a obiara kura nnwennini abɛn.”
    7: Enti, ɔhyɛɛ nnipa no sɛ, “Mommɔ nsra mfa kuropɔn no ho na wɔn a wɔkurakura akodeɛ no bɛdi Awurade adaka no anim.”
    8: Yosua kasa kyerɛɛ nnipa no wieeɛ no, asɔfoɔ baason a wɔkura nnwennini mmɛn no hyɛɛ aseɛ bɔɔ nsra wɔ Awurade anim a wɔrehyɛn mmɛn no. Na asɔfoɔ a wɔso Awurade Apam Adaka no dii wɔn akyi.
    9: Wɔn a wɔkurakura akodeɛ no bi bɔɔ nsra wɔ asɔfoɔ no a wɔrehyɛn mmɛn no anim, na ebi nso bɔɔ nsra wɔ asɔfoɔ a wɔso Adaka no akyi wɔ ɛberɛ a asɔfoɔ no gu so rehyɛn mmɛn no.
    10: Yosua hyɛɛ sɛ, “Monnteam na monnkasa mpo. Mommma asɛm biara mfiri mo anom, kɔsi sɛ mɛka akyerɛ mo sɛ monteam na moateam.”
    11: Enti, ɛda no, wɔsoaa Awurade Adaka no twaa kuropɔn no ho prɛko. Na afei obiara sane kɔɔ atenaeɛ hɔ kɔhomee anadwo no.
    12: Adeɛ kyeeɛ no, Yosua sɔree anɔpahema, na asɔfoɔ no soaa Awurade Adaka no bio.
    13: Asɔfoɔ baason a wɔkurakura nnwennini mmɛn no bɔɔ nsra wɔ Awurade Adaka no anim wɔ ɛberɛ a wɔrehyɛn wɔn mmɛn. Wɔn a wɔkurakura akodeɛ no bi nso bɔɔ nsra wɔ asɔfoɔ a wɔkurakura mmɛn no anim ne Awurade Adaka no akyi. Saa ɛberɛ no nyinaa na asɔfoɔ no rehyɛne wɔn mmɛn no.
    14: Ɛda a ɛtɔ so mmienu no, wɔbɔɔ nsra twaa kuropɔn no ho prɛko, na wɔsane kɔɔ atenaeɛ hɔ. Wɔkɔɔ so yɛɛ saa ara nnansia.
    15: Ɛda a ɛtɔ so nson no, Israelfoɔ no sɔree anɔpahema, bɔɔ nsra twaa kuropɔn no ho hyiaeɛ, sɛdeɛ wɔayɛ dada no. Nanso, saa ɛberɛ yi deɛ, wɔbɔɔ nsra twaa kuropɔn no ho mprɛnson.
    16: Ne mprɛnson so no, ɛberɛ a asɔfoɔ no hyɛnee wɔn mmɛn dendeenden ma ɛkyɛreeɛ no, Yosua hyɛɛ ɔmanfoɔ no sɛ, “Monteateam! Na Awurade de kuropɔn no ama mo!
    17: Kuropɔn no ne emu nneɛma no, ɛsɛ sɛ mosɛe ne nyinaa sɛ afɔrebɔdeɛ ma Awurade. Odwamanfoɔ Rahab ne nʼafifoɔ nko na ɛsɛ sɛ wɔgyaa wɔn, ɛfiri sɛ, ɔbɔɔ akwansrafoɔ no ho ban.
    18: Mommfa nneɛma a ɛsɛ sɛ wɔsɛe no no mu biara, sɛ mofa a, mo ankasa na wɔbɛsɛe mo korakora na mode ɔhaw bɛbrɛ Israel nyinaa.
    19: Biribiara a wɔde dwetɛ, sikakɔkɔɔ, kɔbere mfrafraeɛ anaa dadeɛ ayɛ no yɛ kronkron ma Awurade, enti ɛsɛ sɛ wɔde ba nʼadekoradan mu.”
    20: Ɛberɛ a nnipa no tee mmɛn no nnyegyeeɛ no, wɔteateaam dendeenden sɛdeɛ wɔbɛtumi. Prɛko pɛ Yeriko afasuo no dwiri guu fam maa Israelfoɔ no firi afanan nyinaa to hyɛɛ kuropɔn no so na wɔfaeɛ.
    21: Wɔsɛee biribiara a ɛwɔ kuropɔn no mu pasaa, mmarima ne mmaa, mmɔfra ne mpanin, anantwie, nnwan, mfunumu ne biribiara.
    22: Afei, Yosua ka kyerɛɛ akwansrafoɔ baanu no sɛ, “Monni mo bɔhyɛ no so. Monkɔ odwamanfoɔ no fie na monkɔfa no ne nʼabusuafoɔ nyinaa mmra.”
    23: Mmeranteɛ no kɔfaa Rahab, nʼagya, ne maame, ne nuammarima ne abusuafoɔ a na wɔwɔ ne nkyɛn no nyinaa baeɛ. Wɔde abusuafoɔ no nyinaa kɔsiee baabi a ɔhaw biara nni hɔ na ɛbɛn Israelfoɔ atenaeɛ.
    24: Afei, Israelfoɔ no hyee kuropɔn no ne emu nneɛma nyinaa. Nneɛma a wɔanhye no yɛ deɛ wɔde dwetɛ, sikakɔkɔɔ, kɔbere mfrafraeɛ anaa dadeɛ ayɛ. Wɔde ne nyinaa kɔsiee Awurade fie adekoradan mu.
    25: Enti, Yosua amfa ne nsa anka odwamanfoɔ Rahab ne nʼabusuafoɔ a na wɔka ne ho wɔ efie no, ɛfiri sɛ, ɔde akwansrafoɔ a Yosua somaa wɔn Yeriko no sieeɛ. Enti, ɔte Israelfoɔ mu bɛsi ɛnnɛ.
    26: 'Saa ɛberɛ no, Yosua kaa saa nnome nsɛm yi: “Awurade nnome mmra obiara a ɔyɛ nʼadwene sɛ ɔbɛkyekyere Yeriko kuropɔn no bio. “Ɔde nʼabakan na ɛbɛhyɛ aseɛ, na ɔde nʼakumaa na ɛbɛsisi ano apono.”'
    27: Na Awurade kaa Yosua ho na ne din hyetaa asase no so nyinaa.
  7:
    1: Nanso, Israel anni nokorɛ wɔ nneɛma a wɔgya maa Awurade no ho. Ɔbarima bi a wɔfrɛ no Akan wiaa saa nneɛma no bi, enti Awurade bo fuu Israelfoɔ no yie. Akan yɛ Karmi a ɔfiri Simri efie mu, na ɔbɔ Serah abusua a ɛwɔ Yuda abusuakuo mu no babarima.
    2: Yosua somaa ne nnipa no bi firi Yeriko sɛ wɔnkɔsra Ai kuropɔn a ɛwɔ Bet-El apueeɛ a ɛbɛn Bet-Awen no.
    3: Wɔsane baeɛ no, wɔbɛka kyerɛɛ Yosua sɛ, “Kuro no sua enti, ɛrenhia nnipa mpenu anaa mpensa sɛ wɔbɛsɛe kuropɔn no. Ɛho nhia sɛ yɛn nyinaa bɛkɔ hɔ.”
    4: Enti, wɔde akofoɔ bɛyɛ mpensa kɔɔ hɔ nanso wɔdii Israelfoɔ no so pasaa. Ai mmarima
    5: taa Israelfoɔ no firi kuropɔn no ɛpono ano kɔsii Sebarim, na wɔkunkumm wɔn mu nnipa bɛyɛ aduasa nsia a na wɔredwane afiri akono wɔ nsianeeɛ bi so. Ɛbaa saa no, ehu bɔɔ Israelfoɔ no ma wɔbotoeɛ.
    6: Yosua ne ɔman ntuanofoɔ de abasamutuo tetee wɔn ntadeɛ mu, too mfuturo guu wɔn tirim, bɔɔ wɔn mu ase, wɔ Awurade Adaka no anim kɔsii anwummerɛ.
    7: Afei, Yosua su frɛɛ Awurade sɛ, “Otumfoɔ Awurade, adɛn na wode yɛn twaa Asubɔnten Yordan a wonim sɛ Amorifoɔ no bɛkunkum yɛn? Sɛ yɛnim a, anka yɛtenaa Asubɔnten Yordan agya hɔ ara.
    8: Awurade, seesei a Israelfoɔ adwane afiri wɔn atamfoɔ anim yi, asɛm bɛn na menka?
    9: Na sɛ Kanaanfoɔ ne nnipa a aka a wɔtete asase yi so te saa asɛm yi a, wɔbɛtwa yɛn ho ahyia na wɔatɔre yɛn ase afiri asase yi so. Na afei ɛdeɛn na wobɛyɛ de ahyɛ wo din kɛseɛ a ɛwɔ animuonyam no?”
    10: Na Awurade ka kyerɛɛ Yosua sɛ, “Sɔre! Adɛn enti na wode wʼanim abutu hɔ saa?
    11: Israel ayɛ bɔne. Wɔabu mʼapam no so. Wɔawia nneɛma a mehyɛɛ sɛ wɔnnya mma me no. Na ɛnyɛ sɛ wɔawia nko, na mmom, wɔatwa ho nkontompo de asie wɔn nneɛma mu.
    12: Ɛno enti na Israelfoɔ adi nkoguo na wɔredwane afiri wɔn atamfoɔ anim. Seesei deɛ, wɔayi Israel asi hɔ ama ɔsɛeɛ. Merenka mo ho bio, gye sɛ mosɛe biribiara a ɛwɔ mo nkyɛn a anka ɛsɛ sɛ mosɛe no.
    13: '“Sɔre! Kɔka kyerɛ nnipa no sɛ, ‘Obiara nkɔdwira ne ho mma ɔkyena, na saa na Awurade, Israel Onyankopɔn seɛ: Ao, Israel, mode nneɛma a anka ɛsɛ sɛ wɔgya ma Awurade no ahinta mo mu. Morentumi nni mo atamfoɔ so da kɔsi sɛ moyi saa nneɛma no firi mo mu.'
    14: “‘Adekyeɛ mu no, abusuakuo biara bɛba, na Awurade bɛkyerɛ abusuakuo a wɔn ho wɔ asɛm no. Saa abusuakuo no de wɔn mmusuaban no nso bɛba, na Awurade bɛkyerɛ abusuaban a ne ho wɔ asɛm no. Saa abusuaban no nso bɛba, na Awurade bɛkyerɛ efie a ne ho wɔ asɛm no. Awieeɛ no, efie a ne ho wɔ asɛm no mu nnipa bɛba mmaako mmaako.
    15: Onipa a wawia nneɛma a anka ɛsɛ sɛ wɔsɛe no, wɔbɛhye no ne nʼagyapadeɛ nyinaa, ɛfiri sɛ wabu Awurade apam no so na wayɛ deɛ ɛmfra koraa wɔ Israel.’”
    16: Adeɛ kyee anɔpahema no, Yosua de Israel mmusuakuo no baa Awurade anim, na wɔyii Yuda abusuakuo no.
    17: Afei Yuda mmusuaban baa anim, na wɔyii Serafoɔ. Afei Sera efie biara baa Awurade anim, na wɔyii Simri efie.
    18: Na Simri efie baa mmaako mmaako na wɔyii Akan, Karmi ba.
    19: Afei, Yosua ka kyerɛɛ Akan sɛ, “Me ba, fa animuonyam ma Awurade, Israel Onyankopɔn, na ka nokorɛ. Ka wo bɔne ne deɛ wayɛ kyerɛ me. Mfa nsie me.”
    20: Akan buaa sɛ, “Mayɛ bɔne atia Awurade, Israel Onyankopɔn.
    21: Mehunuu atadeɛ ngugusoɔ fɛfɛ bi a wɔkra firii Babilonia, dwetɛ kilogram mmienu ne fa ne sikakɔkɔɔ poma baako a ano si gram ahanum ne aduɔson. Mʼani bereeɛ enti, mefaeɛ. Mede asie fam wɔ me ntomadan mu, na dwetɛ no deɛ, ɛhyɛ fam kyɛn nkaeɛ no.”
    22: Enti, Yosua somaa mmarima bi sɛ wɔnkɔhwehwɛ. Wɔtutuu mmirika kɔɔ ntomadan no mu kɔhunuu awifodeɛ no sɛ wɔde asie wɔ hɔ, sɛdeɛ Akan kaeɛ no ara pɛ, na ɔde dwetɛ no asie nneɛma a aka no ase tɔnn.
    23: Wɔtasee nneɛma no firii ntomadan no mu de brɛɛ Yosua ne Israelfoɔ no nyinaa. Wɔde ne nyinaa guu fam wɔ Awurade anim.
    24: Afei, Yosua ne Israelfoɔ no nyinaa faa Serah babarima Akan, dwetɛ no, atadeɛ ngugusoɔ no, sikakɔkɔɔ poma no, ne mmammarima, ne mmammaa, nʼanantwie, ne mfunumu, ne nnwan, ne ntomadan ne nʼagyapadeɛ nyinaa na wɔde no baa Akɔr bɔnhwa mu.
    25: Yosua bisaa Akan sɛ, “Adɛn enti na wode saa ɔhaw yi abrɛ yɛn? Wo nso, Awurade de ɔhaw bɛbrɛ wo.” Na Israelfoɔ nyinaa sii Akan ne nʼabusuafoɔ aboɔ, hyee wɔn amu no.
    26: Wɔsoaa aboɔ guu Akan funu so hɔree no esie a ɛda so wɔ hɔ bɛsi ɛnnɛ. Enti, na wɔafrɛ saa beaeɛ hɔ Akɔr Bɔnhwa no. Afei, Awurade bo dwoeɛ.
  8:
    1: Afei, Awurade ka kyerɛɛ Yosua sɛ, “Nsuro anaasɛ mma wʼakoma nntu. Fa wʼasraadɔm no nyinaa na kɔto hyɛ Ai so, ɛfiri sɛ, mede Aihene, ne nkurɔfoɔ, ne kuropɔn ne nʼasase ama wo.
    2: Wobɛsɛe wɔn sɛdeɛ wosɛee Yeriko ne ne ɔhene no. Nanso, saa ɛberɛ yi deɛ, motumi fa asadeɛ ne anantwie no. Ma wʼasraafoɔ no nkɔtɛ kuropɔn no akyi.”
    3: Na Yosua ne Israel akodɔm no siim sɛ wɔrekɔto ahyɛ Ai so. Yosua yii akodɔm ɔpeduasa, somaa wɔn anadwo,
    4: hyɛɛ wɔn sɛ, “Monkɔtɛ wɔ atɛeɛ a ɛwɔ kuropɔn no akyi na monyɛ krado mma ɔko.
    5: Sɛ yɛn asraafoɔ no to hyɛ Ai so a, Ai mmarima bɛfiri adi abɛko, sɛdeɛ wɔyɛɛ kane no, na yɛbɛdwane.
    6: Yɛbɛma wɔataa yɛn ara kɔsi sɛ wɔn nyinaa bɛfiri kuropɔn no mu. Na wɔbɛka sɛ ‘Israelfoɔ no redwane sɛdeɛ wɔyɛɛ kane no.’
    7: Afei mobɛfiri mo atɛeɛ hɔ ntɛm so akɔfa kuropɔn no, ɛfiri sɛ, Awurade, mo Onyankopɔn de bɛma mo.
    8: Monto kuropɔn no mu ogya sɛdeɛ Awurade ahyɛ no. Monim deɛ ɛsɛ sɛ moyɛ.”
    9: Enti, wɔfirii hɔ anadwo no kɔtɛɛ Bet-El ne Ai atɔeɛ fam ntam. Nanso, Yosua deɛ, ɔkaa nnipa no mu wɔ wɔn atenaeɛ hɔ anadwo no.
    10: Adeɛ kyee anɔpahema no, Yosua nyanee nʼakodɔm maa wɔde wɔn ani kyerɛɛ Ai a Israel ntuanofoɔ ka wɔn ho.
    11: Wɔkɔbɔɔ atenaeɛ wɔ Ai atifi fam a bɔnhwa da wɔne kuropɔn no ntam.
    12: Anadwo no, Yosua somaa akodɔm mpem enum sɛ wɔnkɔtɛ Bet-El ne Ai ntam wɔ kuropɔn no atɔeɛ fam.
    13: Enti, ɔmaa akodɔm no mu fa kɛseɛ gyinaa kuropɔn no atifi fam a na atɛfoɔ no bi nso wɔ kuropɔn no atɔeɛ fam. Yosua ankasa deɛ, ɔtenaa bɔnhwa no mu anadwo no.
    14: Aihene hunuu sɛ Israelfoɔ no wɔ bɔnhwa no fa nohoa no, ntɛm so, ɔne nʼakodɔm nyinaa sɔree anɔpahema kɔtoaa Israelfoɔ no, to hyɛɛ wɔn so wɔ Araba. Nanso, na ɔnnim sɛ atɛfoɔ bi wɔ kuropɔn no akyi.
    15: Yosua ne ne Israel akodɔm no dwane kɔɔ ɛserɛ no so yɛɛ sɛdeɛ Aifoɔ no adi wɔn so,
    16: enti Aifoɔ no frɛɛ mmarima a wɔwɔ kuropɔn no mu no nyinaa ma wɔbɛtaa Israelfoɔ no. Ɛyɛɛ saa maa wɔn nyinaa firii kuropɔn no mu.
    17: Anka obi biara wɔ Ai anaa Bet-El a wankɔtaa Israelfoɔ, na wɔgyaa kuro no maa ano daa hɔ.
    18: Awurade ka kyerɛɛ Yosua sɛ, “Fa wo pea no kyerɛ Ai so, na mede kuropɔn no bɛma wo.” Enti, Yosua yɛɛ sɛdeɛ wɔhyɛɛ noɔ no.
    19: Yosua nyamaa atɛfoɔ no ara pɛ, wɔsɔree pankran bɔ wuraa kuropɔn no mu. Wɔfaa kuropɔn no na wɔtoo mu ogya.
    20: Aifoɔ no hwɛɛ wɔn akyi hunuu sɛ wisie kumɔnn aduru soro, na wɔannya baabi ankɔ, ɛfiri sɛ Israelfoɔ no a wɔdwane kɔɔ ɛserɛ so no danee wɔn ani taa wɔn.
    21: Ɛberɛ a Yosua ne Israelfoɔ a wɔaka no hunuu sɛ atɛfoɔ no afa kuropɔn no, na wisie ayɛ kumɔnn wɔ ewiem no, wɔdanee wɔn ho bɛto hyɛɛ Aifoɔ no so.
    22: Israelfoɔ a na wɔwɔ kuropɔn no mu firii akyire hyɛɛ aseɛ kunkumm atamfoɔ no. Enti Ai mmarima no dii nsensɛn mu na wɔn nyinaa wuwuiɛ. Anka obi biara.
    23: Ai ɔhene nko ara na wɔkyeree no anikann de no brɛɛ Yosua.
    24: Ɛberɛ a Israelfoɔ akodɔm kunkumm Ai mmarima a wɔpue firii kuropɔn no mu wieeɛ no, wɔsane kɔɔ kuropɔn no mu kɔkunkumm wɔn a wɔaka wɔ mu nyinaa.
    25: Enti ɛda no, wɔkunkumm nnipa a wɔwɔ Ai nyinaa; na wɔn ano si mpem dumienu.
    26: Yosua sɔɔ ne pea no mu saa ara kɔsii sɛ obiara a ɔte Ai no, wɔsɛee no pasaa.
    27: Anantwie ne agyapadeɛ a ɛwɔ kuropɔn no mu nko ara na wɔansɛe no; Israelfoɔ no ankasa faeɛ, sɛdeɛ Awurade hyɛɛ Yosua no.
    28: Enti, Ai bɛdanee mmubuiɛ esie ne asase bonini de bɛsi ɛnnɛ.
    29: Yosua sɛnee Ai ɔhene wɔ dua bi so gyaa no dua no so kɔsii anwummerɛ. Owia kɔtɔeɛ no, Israelfoɔ no yii amu no de no kɔtoo kuropɔn no ɛpono ano. Wɔhyɛɛ aboɔ esie wɔ ne so a ɛda so wɔ hɔ bɛsi ɛnnɛ.
    30: Yosua sii afɔrebukyia maa Awurade, Israel Onyankopɔn, wɔ Ebal bepɔ so.
    31: Ɔdii nkyerɛkyerɛ a Mose a ɔyɛ Awurade ɔsomfoɔ atwerɛ wɔ Mmara Nwoma no mu sɛ, “Fa aboɔ a wɔntwaeɛ na wɔmfaa adwinnadeɛ nsensenee ho si afɔrebukyia ma me.” Na wɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ maa Awurade wɔ afɔrebukyia no so.
    32: Na Yosua twerɛɛ Mose Mmara no guu afɔrebukyia no aboɔ no so wɔ ɛberɛ a na Israelfoɔ no rehwɛ no.
    33: Afei, Israelfoɔ nyinaa, ahɔhoɔ ne ɔmanfoɔ, ntuanofoɔ, adwumayɛfoɔ ne atemmufoɔ nyinaa, wɔkyɛɛ wɔn mu akuo mmienu. Ekuo baako gyinaa Gerisim bepɔ ayaase ɛnna ekuo baako nso gyinaa Ebal bepɔ ayaase. Akuo mmienu yi dii nhwɛanimu. Na Lewifoɔ asɔfoɔ a wɔso Awurade Apam Adaka no gyinaa wɔn mfimfini. Wɔyɛɛ yeinom nyinaa sɛdeɛ Awurade ɔsomfoɔ Mose nkyerɛkyerɛ a ɔnam so hyiraa Israelfoɔ no teɛ.
    34: Afei, Yosua kenkanee nhyira ne nnome nsɛm a Mose atwerɛ wɔ Mmara Nwoma no mu no kyerɛɛ wɔn.
    35: Asɛm biara a Mose ahyɛ no, Yosua kenkan kyerɛɛ ɔman mu no a mmaa, mmɔfra ne ahɔhoɔ a wɔne Israelfoɔ no teɛ no nso ka ho.
  9:
    1: Afei, ahemfo a wɔwɔ Yordan atɔeɛ fam no nyinaa tee nsɛm a asisi. (Yeinom ne Hetifoɔ, Amorifoɔ, Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ ahemfo a na wɔtete mmepɔ nsase a ɛwɔ atɔeɛ fam mmepɔ ayaase ne Ɛpo Kɛseɛ no mpoano kɔsi Lebanon atifi fam mmepɔ so tɔnn.)
    2: Saa ahemfo yi boaa wɔn akodɔm ano ntɛm so sɛ wɔbɛko atia Yosua ne Israelfoɔ.
    3: Nanso Gibeonfoɔ tee asɛm a ato Yeriko ne Ai no,
    4: wɔfaa nnaadaa kwan so de gyee wɔn ho nkwa. Wɔsomaa ananmusifoɔ kɔɔ Yosua nkyɛn. Wɔde nkotokuo a atete ne mmoa nwoma nsã nkotokuo a ayɛ dada na wɔatetɛ mu soaa wɔn mfunumu.
    5: Wɔhyehyɛɛ ntadeɛ dada ne mpaboa a akyɛre na wɔapempam. Afei wɔfaa burodo a abɔ ntu sɛ wɔn aduane.
    6: Wɔduruu Israelfoɔ atenaeɛ wɔ Gilgal no, wɔka kyerɛɛ Yosua ne Israel mmarimma no sɛ, “Yɛfiri akyirikyiri ɔman bi so na aba rebɛsrɛ mo sɛ mo ne yɛn nyɛ asomdwoeɛ apam.”
    7: Israelfoɔ no buaa saa Hewifoɔ yi sɛ, “Ɛbɛyɛ dɛn na yɛahunu sɛ monnte mmɛn ha? Ɛfiri sɛ, sɛ ɛte saa a, yɛrentumi ne mo nnyɛ apam.”
    8: Wɔbuaa sɛ, “Yɛbɛyɛ mo asomfoɔ.” Yosua bisaa wɔn sɛ, “Moyɛ ɛhefoɔ na mofiri he?”
    9: Wɔbuaa sɛ, “Yɛfiri akyirikyiri asase bi so. Yɛate Awurade, mo Onyankopɔn no kɛseyɛ ne deɛ ɔyɛɛ wɔ Misraim nyinaa.
    10: Afei yɛate deɛ ɔyɛɛ Amorifoɔ ahemfo baanu wɔ Asubɔnten Yordan apueeɛ fam, Hesbonhene Sihon ne Basanhene Og (a ɔtenaa Astarot no).
    11: Ɛno enti, yɛn mpanimfoɔ ne ɔmanfoɔ no ka kyerɛɛ yɛn ɔhyɛ so sɛ, ‘Monsiesie mo ho mma akwantuo tenten. Monkɔhyia Israelfoɔ na mompae mu nka sɛ, “Yɛn nkurɔfoɔ bɛyɛ wɔn asomfoɔ na mompere asomdwoeɛ.”’
    12: Yɛresi mu no, na burodo yi yɛ hyeehyeehye a ɛfiri fononoo mu. Nanso sɛdeɛ mohunu no, akyenkyene na abɔ ntu.
    13: Saa mmoa nwoma nsã nkotokuo yi, ɛberɛ a yɛde nsã guu mu no na ɛyɛ foforɔ, nanso seesei, apaapae ayɛ dada. Na yɛn ntadeɛ ne mpaboa nso, ɛsiane akwantuo tenten enti, atete.”
    14: Enti, Israelfoɔ no hwehwɛɛ wɔn burodo no ho nanso wɔammisa Awurade.
    15: Yosua kɔɔ so ne wɔn yɛɛ asomdwoeɛ apam no na Israel mpanimfoɔ no kekaa ntam a emu yɛ den nam so gye too mu.
    16: Nnansa akyi no, nokorɛ no daa adi sɛ saa nnipa a wɔyɛ Gibeonfoɔ no te bɛn.
    17: Enti, Israelfoɔ no anna so koraa na wɔyɛɛ sɛ wɔbɛyɛ nhwehwɛmu. Nnansa akyi no wɔduruu wɔn nkuro no so. Saa nkuro no ne Gibeon, Kefira, Beerot ne Kiriat-Yearim.
    18: Nanso, Israelfoɔ no anto anhyɛ nkuro no so, ɛfiri sɛ, na wɔn mpanimfoɔ aka ntam akyerɛ Awurade, Israel Onyankopɔn. Esiane Apam no enti, Israelfoɔ no nwiinwii hyɛɛ wɔn mpanimfoɔ no.
    19: Na mpanimfoɔ no buaa sɛ, “Yɛaka ntam wɔ Awurade, Israel Onyankopɔn anim. Yɛrentumi mfa yɛn nsa nka wɔn.
    20: Ɛsɛ sɛ yɛma wɔtena. Sɛ yɛbu yɛn ntam no so a, Onyankopɔn bo bɛfu yɛn.
    21: Momma wɔntena. Nanso, yɛbɛma wɔabu nnua, akɔ asuo ama asafo no nyinaa.” Enti Israelfoɔ no dii ɛbɔ a wɔahyɛ Gibeonfoɔ no so.
    22: Na Yosua frɛɛ Gibeonfoɔ mpanimfoɔ no bisaa wɔn sɛ, “Adɛn enti na motwaa atorɔ kyerɛɛ yɛn? Adɛn enti na mokaa sɛ mote akyirikyiri asase so wɔ ɛberɛ a mote yɛn mu pɛɛ?
    23: Nnome mmra mo so! Ɛfiri ɛnnɛ rekorɔ, mobɛbu nnua, atwe nsuo de akɔ me Onyankopɔn fie.”
    24: Wɔbuaa Yosua sɛ, “Yɛyɛɛ saa, ɛfiri sɛ, wɔka kyerɛɛ yɛn sɛ, Awurade, mo Onyankopɔn hyɛɛ ne ɔsomfoɔ Mose sɛ ɔmmɛko nni saa asase yi nyinaa so na ɔnsɛe nnipa a wɔte so nyinaa. Yɛsuroo sɛ mobɛkum yɛn. Ɛno enti na ɛma yɛyɛɛ saa.
    25: Seesei yɛdan mo. Deɛ mosusu sɛ ɛyɛ ma mo biara no, monyɛ.”
    26: Yosua amma Israelfoɔ no ankum wɔn.
    27: Na ɛda no, ɔmaa Gibeonfoɔ no yɛɛ nnuabufoɔ ne asukɔfoɔ maa Israelfoɔ ne Awurade afɔrebukyia no wɔ baabiara a Awurade bɛka sɛ wɔnsi no no. Saa nhyehyɛeɛ no wɔ hɔ bɛsi ɛnnɛ.
  10:
    1: Yerusalemhene Adoni-Sedek tee sɛ Yosua afa Ai na wasɛe no pasaa, akum ɛhɔ ɔhene, sɛdeɛ wasɛe Yeriko kuropɔn akum ɛhɔ ɔhene no. Ɔtee nso sɛ Gibeonfoɔ ne Israelfoɔ ayɛ asomdwoeɛ apam, na wɔayɛ baako.
    2: Ɛno enti, ɔne ne nkurɔfoɔ bo tuu yie, ɛfiri sɛ, Gibeon yɛ kuropɔn kɛseɛ te sɛ ahemman no nkuropɔn no bi a ɛso sene Ai. Na Gibeon mmarima no nyinaa nso yɛ akofoɔ a wɔyɛ dene.
    3: 'Enti, Yerusalemhene Adoni-Sedek soma ma wɔkɔɔ ahemfo afoforɔ bebree nkyɛn: Hebronhene Hoham ne Yarmuthene Piram ne Lakishene Yafia ne Eglonhene Debir kɔka kyerɛɛ wɔn sɛ,'
    4: “Mommra mmɛboa me na yɛnsɛe Gibeon, ɛfiri sɛ, wɔne Yosua ne Israelfoɔ ayɛ asomdwoeɛ apam.”
    5: Enti, Amorifoɔ ahemfo baanum no de wɔn akodɔm bɔɔ mu maa ɔko. Wɔde wɔn akodɔm no gyinagyinaeɛ, na afei wɔto hyɛɛ Gibeon so.
    6: Na Gibeonfoɔ no soma kɔɔ Yosua nkyɛn wɔ Gilgal. Wɔkɔka kyerɛɛ no sɛ, “Nnyaa wʼasomfoɔ. Bra yɛn nkyɛn ntɛm bɛgye yɛn nkwa! Bɛboa yɛn, ɛfiri sɛ, Amorifoɔ ahemfo a wɔte mmepɔ so de wɔn akodɔm rebɛko atia yɛn.”
    7: Enti, Yosua ne Israel akodɔm nyinaa firii Gilgal sɛ wɔrekoboa Gibeonfoɔ.
    8: Awurade ka kyerɛɛ Yosua sɛ, “Nnsuro wɔn; mɛma woadi wɔn so nkonim. Wɔn mu biara rentumi ne wo nnyina.”
    9: Yosua nantee anadwo mu no nyinaa firii Gilgal kɔfuu Amorifoɔ akodɔm no mu.
    10: Awurade ma wɔbɔɔ hu wɔ Israelfoɔ no anim, na wɔkunkumm wɔn mu bebree wɔ Gibeon. Israelfoɔ no taa atamfoɔ no faa ɛkwan a ɛkɔ Bet-Horon no, na wɔto hyɛɛ wɔn so kunkumm wɔn wɔ Aseka ne Makeda.
    11: Ɛberɛ a Amorifoɔ redwane wɔ ɛkwan a ɛkɔ Bet-Horon so no, Awurade himm aboɔ akɛseɛ guu wɔn so kɔsii sɛ wɔduruu Aseka. Aboɔ no kunkumm wɔn mu bebree sene dodoɔ a Israelfoɔ de akofena kunkumm wɔn no.
    12: Ɛda a Awurade de Amorifoɔ no hyɛɛ Israelfoɔ no nsa no, Yosua bɔɔ Awurade mpaeɛ wɔ Israelfoɔ no anim sɛ, “Ma owia nnyina dinn wɔ Gibeon so na ɔsrane nso ntae wɔ Ayalon bɔnhwa mu.”
    13: Na owia ne ɔsrane gyinaa dinn, kɔsii sɛ Israelfoɔ dii atamfoɔ no so. Wɔntwerɛɛ saa nsɛm yi wɔ Teefoɔ Nwoma no mu anaa? Owia gyinaeɛ wɔ ewiem mfimfini na ankɔtɔ sɛdeɛ ɛyɛ daa no.
    14: Awurade ko maa Israel ɛda no. Ebi nsii saa da na ebi rensi da sɛ saa da no a Awurade tiee abisadeɛ sei firii onipa nkyɛn.
    15: Na Yosua ne Israel akodɔm no sane kɔɔ Gilgal atenaeɛ hɔ.
    16: Ɔko no mu, ahemfo baanum no dwane kɔhyɛɛ Makeda ɔbodan mu.
    17: Yosua tee sɛ wɔahunu wɔn no,
    18: ɔhyɛɛ sɛ, “Momfa abotan akɛseɛ nsi ɔbodan no ano kwan, na momma awɛmfoɔ no nnwɛn ano na ahemfo no nhyɛ mu.
    19: Mo a moaka no nso, montaa atamfoɔ no na monkunkum wɔn mfiri akyire. Mommma wɔnnkɔ wɔn nkuro so, ɛfiri sɛ, Awurade, mo Onyankopɔn bɛma mo adi wɔn so nkonim.”
    20: Enti, Yosua ne Israel akodɔm toaa so kunkumm wɔn, tɔree akodɔm enum no ase ma ɛkaa ɛdɔm no kakra bi a wɔtumi dwane kɔɔ wɔn nkuropɔn a wɔabɔ ho ban no mu.
    21: Afei, Israelfoɔ no sane baa Yosua nkyɛn asomdwoeɛ mu wɔ Makeda. Ɛno akyi, obiara suroo sɛ ɔbɛkasa atia Israel.
    22: Afei, Yosua kaa sɛ, “Monyiyi abotan a ɛkata ɔbodan no ano no na momfa ahemfo baanum no mmrɛ me.”
    23: 'Enti, wɔkɔyii ahemfo baanum no firi ɔbodan no mu baeɛ: Yerusalemhene, Hebronhene, Yarmuthene, Lakishene ne Eglonhene.'
    24: Yosua ka kyerɛɛ nʼakodɔm asahene no sɛ, “Mommra mmɛtiatia ahemfo no kɔn so.” Na wɔyɛɛ sɛdeɛ wɔkyerɛɛ wɔn no.
    25: Yosua ka kyerɛɛ nʼasraafoɔ no sɛ, “Monnsuro na mommma mo abamu mmu da. Monyɛ den na mo bo nyɛ duru, ɛfiri sɛ, Awurade rebɛyɛ yei atia mo atamfoɔ nyinaa.”
    26: Yosua kunkumm ahemfo baanum no mmaako mmaako de wɔn sensɛn nnua enum so kɔsii anwummerɛ.
    27: Owia rekɔtɔ no, Yosua hyɛɛ sɛ wɔnyiyi ahemfo no amu no mfiri nnua no so na wɔnkɔto wɔn ngu ɔbodan a wɔkɔtetɛɛ mu no mu. Afei, wɔde abotan akɛseɛ mmoano sii ɔbodan no ano a ɛda so wɔ hɔ bɛsi ɛnnɛ.
    28: Ɛda no ara, Yosua sɛee Makeda kuropɔn no pasaa, kumm obiara a ɔwɔ mu ne ɛhɔ ɔhene no. Onipa baako koraa anka wɔ kuropɔn no mu. Ɔkumm Makedahene te sɛ deɛ ɔkumm Yerikohene no.
    29: Afei, Yosua ne Israelfoɔ no kɔɔ Libna kɔto hyɛɛ wɔn so.
    30: Ɛhɔ nso, Awurade de kuropɔn no ne ɛhɔ ɔhene no maa wɔn. Wɔkunkumm obiara a ɔwɔ kuropɔn no mu a anka ɔteasefoɔ fua po. Na Yosua kumm Libnahene sɛdeɛ ɔkumm Yerikohene no.
    31: Yosua ne Israelfoɔ no firi Libna no, wɔkɔɔ Lakis kɔto hyɛɛ wɔn so.
    32: Na ne nnanu so no, Awurade de Lakis maa Israelfoɔ. Ɛhɔ nso, wɔkunkumm kuropɔn no mu nnipa nyinaa sɛdeɛ wɔyɛɛ Libna no.
    33: Wɔto hyɛɛ Lakis so no, Geserhene Horam de nʼakodɔm baa sɛ wɔrebɛboa abɔ kuropɔn no ho ban. Nanso Yosua mmarima no kumm no sɛee nʼakodɔm no nyinaa.
    34: Ɛnna Yosua ne ne Israel akodɔm no kɔɔ Eglon kɔto hyɛɛ so.
    35: Wɔde ɛda koro faa kuro no dommum na ɛhɔ nso, wɔkumm obiara wɔ kuropɔn no mu sɛdeɛ wɔyɛɛ Lakis.
    36: Wɔfiri Eglon no, wɔkɔto hyɛɛ Hebron so,
    37: faa hɔ ne nkuro a atwa ho ahyia no nyinaa nnommum. Na sɛdeɛ wɔyɛɛ Eglon no, wɔkunkumm ɛhɔ nnipa nyinaa. Onipa baako koraa anka.
    38: Afei, wɔsane wɔn akyi kɔto hyɛɛ Debir so.
    39: Wɔfaa kuropɔn no, wɔn ɔhene ne nkuraa a atwa ho ahyia no nyinaa nnommum. Na wɔkumm obiara a ɔwɔ mu a anka ɔbaako mpo. Wɔsɛee Debir pasaa sɛdeɛ wɔsɛee Libna ne Hebron no.
    40: Na Yosua dii ɔmantam no nyinaa so. Ɔdii ahemfo no, nnipa a wɔte mmepɔ ɔman no so, Negeb, atɔeɛ fam nkokoɔ ne wɔn a wɔte mmepɔ nsianeɛ so no nyinaa so. Ɔsɛee wɔn nyinaa pasaa a anka ɔteasefoɔ fua mpo sɛdeɛ Awurade, Israel Onyankopɔn, hyɛɛ no.
    41: Yosua kunkumm wɔn firi Kades-Barnea kɔsii Gasa, de firii Gosen kɔduruu Gibeon.
    42: Akodie baako mu no, Yosua dii ahemfo yi nyinaa so faa wɔn asase, ɛfiri sɛ, na Awurade, Israel Onyankopɔn, reko ma ne manfoɔ.
    43: Afei, Yosua ne Israel akodɔm no sane kɔɔ wɔn atenaeɛ wɔ Gilgal.
  11:
    1: 'Ɛberɛ a Hasorhene Yabin tee asɛm a asi no, ɔtoo ahemfo a wɔdidi so yi nkra dendeenden: Madonhene Yobab, Simronhene ne Aksafhene;'
    2: ahemfo a wɔwɔ atifi fam mmepɔ so, ahemfo a wɔwɔ Yordan Bɔnhwa a ɛda Galilea anafoɔ fam; ahemfo a wɔwɔ atɔeɛ fam nkokoɔ so; ahemfo a wɔwɔ Nafɔt Dor atɔeɛ fam;
    3: Kanaan ahemfo a wɔwɔ apueeɛ ne atɔeɛ; Amorifoɔ ahemfo ne Hetifoɔ ahemfo ne Perisifoɔ ahemfo ne ahemfo a wɔwɔ Yebusifoɔ mmepɔ asase so; ne Hewifoɔ a wɔwɔ nkuro a ɛwɔ Hermon bepɔ ase wɔ Mispa asase so.
    4: Saa ahemfo yi nyinaa gyee pene, boaboaa wɔn akodɔm ano sɛ wɔbɛka abɔ mu ako atia Israel. Wɔn akodɔm no nyinaa, apɔnkɔ dodoɔ ne nteaseɛnam yɛɛ asase no so ma te sɛ mpoano anwea.
    5: Wɔbɔɔ wɔn atenaeɛ wɔ asuo a ɛbɛn Merom ho sɛ wɔrebɛko atia Israel.
    6: Awurade ka kyerɛɛ Yosua sɛ, “Nsuro wɔn. Ɔkyena sɛsɛɛ berɛ mu na wɔn nyinaa atotɔ. Bubu wɔn apɔnkɔ no nan na hye wɔn nteaseɛnam no.”
    7: Na Yosua ne nʼakodɔm kɔɔ Merom asuo no ho kɔto hyɛɛ wɔn so mpofirim.
    8: Na Awurade ma wɔdii wɔn atamfoɔ no so nkonim. Israelfoɔ no taa wɔn ara kɔsii Sidon Kɛseɛ ne Misrefot-Maim ho ne Mispa Bɔnhwa no mu wɔ apueeɛ fam, kɔsii sɛ atamfoɔ no akofoɔ baako mpo anka.
    9: Ɛnna Yosua bubuu apɔnkɔ no nan, sane hyee nteaseɛnam no sɛdeɛ Awurade hyɛɛ wɔn no.
    10: Yosua sane nʼakyi bɛgyee Hasor kuro no faeɛ, kumm ɛhɔ ɔhene. (Na anka Hasor yɛ saa ahemman nkabom no nyinaa kuropɔn.)
    11: Israelfoɔ no sɛee biribiara a nkwa wɔ mu wɔ kuropɔn no so. Wɔannya ɔkra fua mpo. Na Yosua too Hasor kuropɔn no mu ogya.
    12: Yosua kunkumm ahemfo a aka no nyinaa ne wɔn manfoɔ sɛee wɔn pasaa sɛdeɛ Mose, Awurade ɔsomfoɔ, hyɛɛ no pɛpɛɛpɛ.
    13: Mmom, Yosua anhye kuropɔn biara a ɛsi esie so gye Hasor.
    14: Na Israelfoɔ no faa asadeɛ ne anantwie a wɔwɔ nkuro mmubuiɛ no mu nanso wɔkumm emu nnipa no nyinaa.
    15: Sɛdeɛ Awurade hyɛɛ ne ɔsomfoɔ Mose no, saa ara na Mose nso hyɛɛ Yosua. Na Yosua nso yɛɛ sɛdeɛ wɔka kyerɛɛ no no, dii deɛ Awurade hyɛɛ Mose no nyinaa so.
    16: Enti, Yosua ko gyee ɔmantam no nyinaa a ɛyɛ mmepɔ ɔman, Negeb, Gosen asase, atɔeɛ fam nkokoɔ, Yordan Bɔnhwa, Israel mmepɔ ne nsase tata faeɛ.
    17: Enti afei, Israel nsase bɛyɛɛ deɛ ɛfiri Halak bepɔ a ɛkɔsi Seir wɔ atifi fam toaso kɔ Baal-Gad a ɛwɔ Bepɔ Hermon ase wɔ Lebanon bɔnhwa mu. Yosua kunkumm nsase no so ahemfo nyinaa,
    18: wɔ mmerɛ tenten akokoakoko mu.
    19: Kuro biara nni ɔmantam yi mu a ɔne Israelfoɔ yɛɛ asomdwoeɛ apam gye sɛ Hewifoɔ a wɔte Gibeon no. Wɔdii wɔn a aka no nyinaa so nkonim.
    20: Awurade pirim wɔn akoma ma wɔko tiaa Israelfoɔ wɔ ɛberɛ a anka ɛsɛ sɛ wɔ ne wɔn yɛ asomdwoeɛ nhyehyɛeɛ. Enti wɔsɛee wɔn pasaa a ahummɔborɔ biara nni mu sɛdeɛ Awurade hyɛɛ Mose no.
    21: Saa ɛberɛ no mu, Yosua tɔree Anak asefoɔ a na wɔte bepɔ nkuro Hebron, Debir, Anab ne bepɔman Yuda ne Israel nyinaa ase. Ɔkumm wɔn nyinaa na ɔsɛee wɔn nkuro no pasaa.
    22: Wɔn mu fua koraa anka wɔ Israel asase so, mmom, wɔn mu bi kaa Gasa, Gat ne Asdod.
    23: Enti, Yosua faa asase no nyinaa sɛdeɛ Awurade hyɛɛ Mose no. Ɔde maa Israelfoɔ sɛ wɔn agyapadeɛ sononko kyekyɛɛ mu maa mmusuakuo no. Enti awieeɛ no asase no so dwoeɛ.
  12:
    1: Yeinom ne ahemfo a wɔwɔ Asubɔnten Yordan apueeɛ fam a wɔkunkumm wɔn na wɔfaa wɔn nsase. Wɔn nsase no firi Arnon Subɔnhwa kɔsi Bepɔ Hermon so a Yordan Bɔnhwa asase a ɛwɔ apueeɛ fam nyinaa ka ho.
    2: Wɔdii Amorifoɔhene Sihon a na ɔte Hesbon so. Na nʼahemman bi ne Aroer a ɛwɔ Arnon Subɔnhwa ano na ɛtene firi ne mfimfini kɔsi Asubɔnten Yabok a ɛda hɔ sɛ ɛhyeɛ ma Amorifoɔ no. Ɛnnɛ yi, Gilead fa a ɛda Asubɔnten Yabok atifi no ka ɔmantam no ho.
    3: Ɛfiri Yordan bɔnhwa atifi a ɛbɛn Galilea ɛpo no atɔeɛ fam mpoano na ɛsiane ba anafoɔ fam bɛsi Nkyene Ɛpo, firi Bet-Yesimot kɔsi Pisga nsianeɛ so hyɛɛ Sihon ase.
    4: Basanhene Og a ɔtwa Refaimfoɔ to no tenaa Astarot ne Edrei asase so.
    5: Na ɔdii ɔhene wɔ ɔman a ɛfiri Bepɔ Hermon so de kɔsi Saleka wɔ atifi fam ne Basan a ɛwɔ apueeɛ fam nyinaa, de kɔ atɔeɛ fam kɔsi Gesurfoɔ ne Maakatfoɔ ahemman ɛhyeɛ so. Gilead fa a ɛwɔ atifi fam, ne ɛfa a aka a na ɛwɔ Hesbonhene Sihon asase mu no ka ho.
    6: Na Mose a ɔyɛ Awurade ɔsomfoɔ no ne Israelfoɔ atɔre ɔhene Sihon ne ɔhene Og nkurɔfoɔ ase. Mose de wɔn asase maa Ruben ne Gad mmusuakuo ne Manase abusua fa no.
    7: Saa ahemfo a wɔn din didi soɔ yi na Yosua ne Israel akodɔm dii wɔn so wɔ Yordan atɔeɛ fam firi Baal-Gad wɔ Lebanon bɔnhwa mu de kɔsi Halak bepɔ a ɛkɔsi Seir no. Na Yosua de asase no maa Israel mmusuakuo no sɛ wɔn agyapadeɛ,
    8: 'a ɛne bepɔ so ɔman, atɔeɛ fam nkokoɔ, Yordan Bɔnhwa, mmepɔ mmepɔ nsianeɛ, Yudea ɛserɛ so ne Negeb. Nnipa a na wɔte saa beaeɛ hɔ no yɛ Hetifoɔ, Amorifoɔ, Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ. Yeinom ne ahemfo a Israel dii wɔn so nkonim:'
    9: Yerikohene baako Ai a ɛbɛn Bet-El ɔhene baako
    10: Yerusalemhene baako Hebronhene baako
    11: Yarmuthene baako Lakishene baako
    12: Eglonhene baako Geserhene baako
    13: Debirhene baako Gederhene baako
    14: Hormahene baako Aradhene baako
    15: Libnahene baako Adulamhene baako
    16: Makedahene baako Bet-Elhene baako
    17: Tapuahene baako Heferhene baako
    18: Afekhene baako Lasaronhene baako
    19: Madonhene baako Hasorhene baako
    20: Simronhene baako Aksafhene baako
    21: Taanakhene baako Megidohene baako
    22: Kedeshene baako Yokneam a ɛwɔ Karmel ase ɔhene baako
    23: Dor a ɛwɔ Dor kokoɔ so ɔhene baako amanaman a ɛwɔ Gilgal no ɔhene baako
    24: Tirsahene baako Ahemfo a wɔsɛee wɔn ne wɔn nkuro nyinaa ano si aduasa baako.
  13:
    1: Ɛberɛ a Yosua bɔɔ akɔkoraa no, Awurade ka kyerɛɛ no sɛ, “Worebɔ akɔkoraa nso nsase pii wɔ hɔ a ɛsɛ sɛ woko di so.
    2: “Ɛsɛ sɛ nnipa no tena Filistifoɔ ne Gesur,
    3: “nsase a na ɛyɛ Kanaanfoɔ dea no so. Saa asase yi firi asuo Sihor a ɛda Misraim ɛhyeɛ so a ɛtene fa atifi fam kɔsi Ekron ɛhyeɛ so,
    4: a Filistifoɔ nkuropɔn enum a ɛyɛ Gasa, Asdod, Askelon, Gat ne Ekron nso ka ho. Awifoɔ asase a ɛda anafoɔ fam no nso, wɔnnko nnii so. Atifi fam nso, wɔnnko nnii saa nsase yi so; Kanaan asase nyinaa a Meara a ɛyɛ Sidonfoɔ dea no, de kɔsi Afek, kɔduru Amorifoɔ ɛhyeɛ so
    5: ne Gebalfoɔ asase ne Lebanon nyinaa wɔ apueeɛ fam, de firi Baal-Gad a ɛda Hermon bepɔ ase, de kɔsi Hamat fam.
    6: “Mmepɔ asase a ɛfiri Lebanon kɔsi Misrefot-Maim nyinaa a Sidonfoɔ nsase nyinaa ka ho. Mɛtu saa nnipa no nyinaa afiri asase no so na mede ama Israelfoɔ. Enti hwɛ na fa saa asase no ma Israelfoɔ sɛ agyapadeɛ sononko sɛdeɛ mahyɛ wo no.
    7: Fa saa asase yi nyinaa sɛ Israelfoɔ agyapadeɛ wɔ ɛberɛ a worekyekyɛ mu ama mmusuakuo nkron no ne Manase abusua fa no.”
    8: Manase abusua no mu fa ne Rubenfoɔ ne Gadfoɔ deɛ, na wɔanya wɔn agyapadeɛ wɔ Yordan apueeɛ fam, ɛfiri sɛ na Mose a ɔyɛ Awurade ɔsomfoɔ no de saa asase no ama wɔn dada.
    9: Wɔn asase no firi Aroer a ɛda Arnon Subɔnhwa no ano (ne kuro a ɛda nsuka no mfimfini) de kɔ ɛserɛ a ɛtoa Medeba so kɔsi Dibon.
    10: Amorifoɔhene Sihon a ɔdii adeɛ wɔ Hesbon kɔsi Amonfoɔ ɛhyeɛ so nkuro nyinaa nso ka ho.
    11: Gilead, asase a ɛwɔ Gesur ne Maaka ahemman mu, Bepɔ Hermon nyinaa, Basan nyinaa de kɔsi Saleka ka ho,
    12: ɛnna Basanhene Og a ɔdii ɔhene wɔ Astarot ne Edrei nsase nyinaa nso ka ho. Ɔhene Og yɛ Rafatni a ɔtwa toɔ, ɛfiri sɛ na Mose ne wɔn ako apamo wɔn.
    13: Nanso, Israelfoɔ no antu Gesurfoɔ ne Maakafoɔ enti wɔtenaa Israelfoɔ no mu de bɛsi ɛnnɛ.
    14: Na Lewi abusuakuo no deɛ, wamma wɔn agyapadeɛ biara. Wɔn agyapadeɛ firi afɔrebɔdeɛ a wɔhye wɔ afɔrebukyia so ma Awurade, Israel Onyankopɔn no.
    15: Mose de saa beaeɛ yi maa mmusua a ɛwɔ Ruben abusuakuo mu.
    16: Wɔn asase no firi Aroer a ɛda Arnon Subɔnhwa no ano (ne kuro a ɛda nsuka no mfimfini) de kɔ ɛserɛ a ɛtoa Medeba so.
    17: 'Nkuro ne nkuraase a ɛkeka hoɔ nie: Hesbon ne nkuro a ɛdeda ɛserɛ so te sɛ Dibon, Bamot-Baal ne Bet-Baal-Meon,'
    18: Yahas, Kedemot, Mefaat,
    19: Kiriataim, Sibma ne Seret-Sahar, a ɛdeda bɔnhwa no kokoɔ so,
    20: Bet-Peor, Pisga nsianeɛ mu ne Bet-Yesimot.
    21: Nkuro a ɛwɔ tata so nyinaa ne Sihon ahemman nyinaa nso ka Ruben asase no ho. Sihon yɛ Amorifoɔhene a na ɔdi adeɛ wɔ Hesbon, deɛ Mose kumm no ne Midian ahemfo a wɔn ne Ewi, Rekem, Sur, Hur, Reba ne ahenemma a wɔwɔ mpɔtam hɔ a wɔne Sihon yɛ baako.
    22: Israelfoɔ no kumm Beor babarima nkonyaayifoɔ bi a na wɔfrɛ no Balaam.
    23: Yordan Asubɔnten no yɛ Ruben asase no ɛhyeɛ wɔ atɔeɛ fam. Wɔde nkuro ne nkuraase a ɛwɔ saa beaeɛ yi maa mmusua a ɛwɔ Ruben abusuakuo no mu sɛ wɔn agyapadeɛ.
    24: 'Mose de saa asase yi maa mmusua a ɛwɔ Gad abusuakuo mu:'
    25: Wɔn asase no yɛ Yaser, Gilead nkuro nyinaa, ne Amon asase no fa, kɔsi Aroer kuro a ɛwɔ Raba atɔeɛ fam pɛɛ.
    26: Na ɛfiri Hesbon de kɔsi Ramat-Mispe ne Betonim de firi Mahanaim de kɔsi Debir.
    27: Bɔnhwa no mu na na Bet-Haram ne Bet-Nimra ne Sukot ne Safon ne Hesbonhene Sihon ahemman no nkaeɛ wɔ; Asubɔnten Yordan na na ɛyɛ atɔeɛ fam hɔ ɛhyeɛ na ɛtoa so de kɔsi Galilea ɛpo no mu.
    28: Nkuro ne nkuraaseɛ a ɛwɔ saa beaeɛ yi na wɔde maa mmusua a ɛwɔ Gad abusuakuo mu sɛ wɔn agyapadeɛ.
    29: Mose de saa beaeɛ yi maa mmusua a ɛwɔ Manase abusuakuo fa no mu.
    30: Na wɔn asase no firi Mahanaim, Basan nyinaa, ɔhene Og kane tete ahemman nyinaa ne nkuro aduosia a ɛwɔ Yair a ɛwɔ Basan no.
    31: Gilead fa ne ɔhene Og ahenkuro, Astarot ne Edrei ka ho. Wɔde yeinom nyinaa maa Makir a na ɔyɛ Manase babarima no asefoɔ.
    32: Yeinom yɛ nkyekyɛmu a Mose yɛɛ ɛberɛ a na ɔwɔ Moab tata so, wɔ Asubɔnten Yordan akyi, Yeriko apueeɛ fam.
    33: Nanso, Mose amma Lewi abusuakuo no asase biara, ɛfiri sɛ, na Awurade, Israel Onyankopɔn ahyɛ bɔ sɛ ɔno na ɔbɛyɛ wɔn agyapadeɛ.
  14:
    1: Israelfoɔ mmusuakuo nkaeɛ no nyaa nsase wɔ Kanaan sɛ agyapadeɛ, sɛdeɛ ɔsɔfoɔ Eleasa, Nun babarima Yosua ne Israel mmusuakuo ntuanofoɔ no de maa wɔn.
    2: Saa mmusuakuo nkron ne fa yi nam ntontobɔ so na wɔnyaa wɔn agyapadeɛ no sɛdeɛ Awurade faa Mose so hyɛɛ no.
    3: Na Mose ama mmusuakuo mmienu ne fa no nsase sɛ wɔn agyapadeɛ wɔ Asubɔnten Yordan apueeɛ fam dada.
    4: Yosef abusuakuo no deɛ, na abɛyɛ mmusuakuo mmienu a wɔn ne Manase ne Efraim. Lewifoɔ no deɛ, wɔamma wɔn asase no mu bi koraa, gye nkuro a wɔbɛtena so ne adidibea a wɔn nnwan ne wɔn anantwie bɛkɔ so adidi.
    5: Enti, asase no mu kyekyɛ no, wɔgyinaa mmara a Awurade de maa Mose no so pɛpɛɛpɛ.
    6: Wɔtuu asomafoɔ firi Yuda abusuakuo mu a Kaleb a ɔyɛ Kenesini, Yefune babarima di wɔn anim baa Yosua nkyɛn wɔ Gilgal. Kaleb ka kyerɛɛ Yosua sɛ, “Kae asɛm a Awurade ka kyerɛɛ Mose, Onyankopɔn onipa, a ɛfa me ne wo ho wɔ ɛberɛ a na yɛwɔ Kades-Barnea no.
    7: Ɛberɛ a Mose, Awurade ɔsomfoɔ no somaa me firi Kades-Barnea sɛ menkɔhwehwɛ Kanaan asase no so no, na madi mfeɛ aduanan. Mesane mʼakyi na mefiri akoma pa mu bɛkaa deɛ mehunuiɛ nyinaa,
    8: nanso me nuanom a wɔkaa me ho kɔɔ no, hunahunaa nnipa no, tuu wɔn aba mu sɛ wɔnntu wɔn nan nnsi Bɔhyɛ Asase no so. Na me fam mu deɛ, mede me ho nyinaa dii Awurade, me Onyankopɔn akyi.
    9: Enti saa ɛda no, Mose hyɛɛ me bɔ sɛ, ‘Kanaan asase a wokɔnantee so yi bɛyɛ wo ne wʼasefoɔ agyapadeɛ sononko daa nyinaa, ɛfiri sɛ, wofiri wʼakoma nyinaa mu adi Awurade, me Onyankopɔn akyi.’
    10: “Afei, sɛdeɛ wohunu yi, Awurade ahwɛ me so yie mfeɛ aduanan enum firi ɛberɛ a Mose hyɛɛ saa bɔ yi wɔ ɛberɛ a na Israelfoɔ nenam ɛserɛ so no. Ɛnnɛ madi mfeɛ aduɔwɔtwe enum.
    11: Me ho yɛ den ɛnnɛ te sɛ ɛda a Mose somaa me no na mɛtumi atu kwan akɔ ɔko ano seesei te sɛ kane no.
    12: Enti merebisa na wode bepɔ asase a Awurade de hyɛɛ me bɔ no ama me. Wobɛkae sɛ na yɛyɛ akwansrafoɔ no, yɛhunuu sɛ Anakfoɔ tete nkuropɔn akɛseɛ a wato ɔfasuo afa ho mu. Nanso sɛ Awurade ka me ho a, mɛpam wɔn afiri asase no so sɛdeɛ Awurade kaa no.”
    13: Na Yosua hyiraa Kaleb, Yefune babarima no de Hebron maa no sɛ agyapadeɛ.
    14: Hebron da so yɛ Kaleb, Yefune a ɔyɛ Kenesini babarima no asefoɔ dea, ɛfiri sɛ ɔde nʼakoma nyinaa dii Awurade Israel Onyankopɔn akyi.
    15: (Kane no na wɔfrɛ Hebron sɛ Kiriat-Arba. Wɔde Arba yi too Anakfoɔ mu okunini kɛseɛ pa ara bi.) Na akokoakoko firii asase no so.
  15:
    1: Asase a wɔde maa mmusua a wɔbom yɛ Yuda abusuakuo no kɔduruu Edom ɛhyeɛ so wɔ anafoɔ fam, na Sin ɛserɛ so na ɛkɔpem.
    2: Anafoɔ fam ɛhyeɛ no hyɛɛ aseɛ wɔ Nkyene Ɛpo no mpoano a ɛwɔ anafoɔ fam,
    3: tene faa Akrabbim kɔsii Sin ɛserɛ so. Ɛtoaa so kɔɔ Kades-Barnea anafoɔ fam kɔsii Hesron. Afei ɛkɔɔ soro kɔsii Adar, ɛnna ɛdane kɔɔ Karka.
    4: Ɛtwaam kɔɔ Asmon kɔduruu Misraim asuwa no ho, na ɛfaa ho ara kɔwiee wɔ ɛpo kɛseɛ no mu. Yei ne wɔn anafoɔ fam ɛhyeɛ.
    5: Apueeɛ fam ɛhyeɛ no firi Nkyene Ɛpo no kɔduru Asubɔnten Yordan ano. Atifi fam ɛhyeɛ no firi beaeɛ a Asubɔnten Yordan bɔ Nkyene Ɛpo no mu,
    6: na ɛtwam kɔ Bet-Hogla, na afei akɔ Bet-Araba atifi fam, akɔka Bohan boɔ no ho. Na Bohan yɛ Ruben babarima.
    7: Ɛfiri hɔ a, ɛkɔfa Akɔr bɔnhwa no mu kɔka Debir, na ɛdane wɔ atifi fam kyerɛ Gilgal, a ɛtwam firi Adumim nsianeɛ mu wɔ anafoɔ fam wɔ bɔnhwa no nkyɛn mu. Ɛfiri hɔ a, ɛhyeɛ no tene kɔsi En-Semes nsuo no ano, na akɔpem En-Rogel.
    8: Afei, ɛhyeɛ no fa Hinom babarima bɔnhwa no mu, kɔfa Yebusifoɔ anafoɔ nsianeɛ so, deɛ Yerusalem kuropɔn no da. Afei ɛkɔ atɔeɛ fam wɔ bepɔ no apampam, toa so kɔ Hinom bɔnhwa no so kɔsi Refaim bɔnhwa ano wɔ atifi fam.
    9: Ɛfiri hɔ a, ɛhyeɛ no toa so kɔfa bepɔ no apampam kɔ Neftoa asuo no asutire no ho. Ɛfiri hɔ kɔ nkuro a ɛdeda Efron bepɔ so no. Na ɛhima kɔ Baala (a ɛyɛ Kiriat-Yearim.)
    10: Ɛhyeɛ no twa fa Baala ho wɔ atɔeɛ fam kɔsi bepɔ Seir so, ɛkɔ ara kɔsi Kesalon kurom wɔ bepɔ Yearim atifi nsianeɛ so, na akɔ fam akɔsi Bet-Semes ne Timna.
    11: Ɛhyeɛ no kɔ ara kɔsi bepɔ no nsianeɛ a ɛwɔ Ekron atifi fam, baabi a ɛdane hwɛ Sikron ne Baala bepɔ no. Ɛtra Yabneel na akɔpem Ɛpo Kɛseɛ no.
    12: Na atɔeɛ fam ɛhyeɛ no nso ne Ɛpo Kɛseɛ no mpoanompoano. Yeinom ne mmusua a wɔbɔ mu yɛ Yuda mmusuakuo no ahyeɛ.
    13: Awurade hyɛɛ Yosua sɛ ɔmfa Yuda asase no bi mma Yefune babarima Kaleb. Enti, wɔde kuropɔn Arba (a ɛyɛ Hebron) a wɔde too Anak tete agya no maa no.
    14: Na Kaleb tuu Sesai, Ahiman ne Talmai a wɔyɛ Anak asefoɔ no firii hɔ.
    15: Afei, ɔko tiaa nnipa a na wɔte kuro Debir (a kane no na wɔfrɛ no Kiriat-Sefer) no.
    16: Kaleb kaa sɛ, “Obiara a ɔbɛto ahyɛ Kiriat-Sefer so na wafa no, mede me babaa Aksa bɛma no aware.”
    17: Ɛnna Kaleb nua Kenas babarima Otniel dii so enti, Aksa bɛyɛɛ Otniel yere.
    18: Aksa waree Otniel no, ɔhyɛɛ no sɛ ɔmmisa nʼagya Kaleb na ɔmfa asase no bi nka ho. Aksa firii nʼafunumu so sii fam no, Kaleb bisaa no sɛ, “Asɛm bɛn? Ɛdeɛn na menyɛ mma wo?”
    19: Ɔka kyerɛɛ no sɛ, “Hyira me bio. Woayɛ adom ama me Asase wɔ Negeb; ma me nsuwansuwa asase nso.” Enti, Kaleb maa no atifi ne anafoɔ fam nsuwansuwa asase.
    20: Yei ne mmusua a wɔbɔ mu yɛ Yuda abusuakuo no agyapadeɛ.
    21: 'Na Yudafoɔ nkuro a ɛdeda Edom ahyeɛ so wɔ anafoɔ pɛɛ no ne: Kabseel ne Eder ne Yagur,'
    22: Kina ne Dimona ne Adada,
    23: Kedes ne Hasor ne Itnan,
    24: Sif ne Telem ne Bealot,
    25: Hasor-Hadata ne ne Keriot Hesron (a ɛne Hasor),
    26: Amam ne Sema ne Molada,
    27: Hasar-Gada ne Hesmon ne Bet-Pelet,
    28: Hasar-Sual ne Beer-Seba ne Bisotia,
    29: Baala ne Iim ne Esem,
    30: El-Tolad ne Kesil ne Horma,
    31: Siklag ne Madmana ne Sansana,
    32: Lebaot ne Silhim ne Ain ne Rimon. Na saa nkuro yi nyinaa ne wɔn nkuraaseɛ a atwa ho ahyia dodoɔ yɛ aduonu nkron.
    33: 'Saa nkuro a na ɛwɔ atɔeɛ fam nkokoɔ no so a wɔde maa Yuda nie: Estaol ne Sora ne Asna.'
    34: Sanoa ne En-Ganim, Tapua ne Enam,
    35: Yarmut ne Adulam, Soko ne Aseka,
    36: Saaraim ne Aditaim ne Gedera ne Gederotaim. Saa nkuro yi ne nkuraaseɛ a atwa ho ahyia nyinaa dodoɔ yɛ dunan.
    37: Deɛ ɛka ho bio ne Senan ne Hadasa ne Migdal-gad,
    38: Dilean ne ne Mispe ne Yokteel,
    39: Lakis ne Boskat ne Eglon,
    40: Kabon ne Lahmam ne Kitlis,
    41: Gederot, Bet-Dagon ne Naama ne Makeda. Saa nkuro yi ne nkuraaseɛ a atwa ho ahyia nyinaa dodoɔ yɛ dunsia.
    42: Yeinom akyi no na Libna ne Eter ne Asan,
    43: Yifta ne Asna ne Nesib,
    44: Keila ne Aksib ne Maresa ka ho. Saa nkuro yi ne nkuraaseɛ a atwa ho ahyia nyinaa dodoɔ yɛ nkron.
    45: Ekron nkuro ne nkuraaseɛ nyinaa ka Yuda asase ho,
    46: ɛfiri Ekron no, ɛhyeɛ no trɛ de kɔ atɔeɛ fam a nkuro a ɛbɛn Asdod ne wɔn nkuraaseɛ a atwa ho ahyia ka ho.
    47: Saa ara na Asdod nkuro ne ne nkuraaseɛ, Gasa nkuro ne ne nkuraaseɛ kɔsi Misraim asuwa no, de kɔfa Ɛpo Kɛseɛ no mpoano ka ho.
    48: 'Yuda sane nyaa nkuro a ɛdidi so yi a na ɛwɔ nkokoɔ asase so: Samir ne Yatir ne Soko,'
    49: Dana ne Kiriat-Sana a ɛne Debir,
    50: Anab ne Estemo ne Anim,
    51: Gosen ne Holon ne Gilo, Saa nkuro yi ne nkuraaseɛ a atwa ho ahyia nyinaa dodoɔ yɛ dubaako.
    52: 'Na saa nkuro yi ka ho: Arab ne Duma ne Esan,'
    53: Yanum ne Bet-Tapua ne Afeka,
    54: Humta ne Kiriat-Arba (a ɛyɛ Hebron) ne Sior. Nkuro nkron ne ne nkuraaseɛ atwa ho ahyia.
    55: 'Nkuro a ɛdidi soɔ yi nso ka ho: Maon, Karmel, Sif ne Yuta,'
    56: Yesreel ne Yokdeam ne Sanoa,
    57: Kain, Gibea ne Timna, nkuro edu ne ne nkuraaseɛ a atwa ho ahyia.
    58: Bio Halhul, Bet-Sur ne Gedor,
    59: Maarat ne Bet-Anot ne Eltekon ka ho, nkuro nsia ne ne nkuraaseɛ atwa ho ahyia.
    60: Saa ara na Kiriat-Baal (a ɛne Kiriat-Yearim) ne Raba ka ho, nkuro mmienu ne ne nkuraaseɛ atwa ho ahyia.
    61: 'Ɛserɛ so nkuro no nso ne: Bet-Araba, Midin ne Sekaka,'
    62: Nibsan ne Nkyene kuropɔn no ne En-Gedi, nkuro nsia ne ne nkuraaseɛ atwa ho ahyia.
    63: Na Yebusifoɔ a wɔte Yerusalem no deɛ, Yuda abusuakuo no antumi antu wɔn enti, Yebusifoɔ ne Yuda abusuakuo no tenaeɛ de bɛsi ɛnnɛ.
  16:
    1: Yosef asefoɔ no kyɛfa firi Asubɔnten Yordan fa a ɛbɛn Yeriko, wɔ Yeriko nsuwa no apueeɛ fam, kɔfa ɛserɛ no so kɔpue Bet-El bepɔ asase no so.
    2: Ɛfiri Bet-El (a ɛyɛ Lus) a, ɛfa Atarot a ɛwɔ Arkifoɔ mantam mu.
    3: Esiane fa atɔeɛ fam kɔsi Bet-Horon Anafoɔ a ɛwɔ Yafletifoɔ mantam mu. Ɛtoa so kɔ Geser na afei akɔsi Ɛpo Kɛseɛ no mu.
    4: Yosef mmammarima Manase ne Efraim mmusua nyaa wɔn agyapadeɛ.
    5: Wɔde saa asase yi maa Efraim mmusua sɛ wɔn agyapadeɛ. Wɔn agyapadeɛ no ɛhyeɛ a ɛwɔ apueeɛ fam no firi Atarot-Adar. Ɛfiri hɔ kɔ Bet-Horon Soro,
    6: na akɔ Ɛpo Kɛseɛ no ho. Atifi fam ɛhyeɛ no firi Ɛpo Kɛseɛ no, ɛfa apueeɛ fam, twam wɔ Mikmetat, na akontono afa apueeɛ fam, atwam wɔ Taanat-Silo akɔ Yanoa apueeɛ fam.
    7: Ɛfiri Yanoa a, ɛdane fa anafoɔ fam kɔ Atarot ne Naara, ɛka Yeriko, na akɔpem Asubɔnten Yordan.
    8: Ɛfiri Tapua a, ɛhyeɛ no kɔ atɔeɛ fam, nam Kana Suka no mu kɔsi Ɛpo Kɛseɛ no. Saa agyapadeɛ yi na wɔde maa mmusua a wɔbɔ mu yɛ Efraim abusuakuo no.
    9: Wɔde nkuro bi ne wɔn nkuraaseɛ a ɛwɔ Manase abusuakuo no fa mantam mu maa Efraim.
    10: Wɔampamo Kanaanfoɔ no amfiri Geser, enti Geserfoɔ te hɔ sɛ nkoa bɛsi ɛnnɛ.
  17:
    1: Wɔde asase no fa a ɛda atɔeɛ fam no maa Manase abusuakuo no fa a ɔyɛ Yosef babarima panin no asefoɔ. Na wɔde Gilead ne Basan a ɛda Yordan apueeɛ fam no ama Makir abusua no dada, ɛfiri sɛ, na ɔyɛ ɔkofoni kɛseɛ. (Na Makir yɛ Manase babarima panin ne Gilead agya.)
    2: 'Asase a ɛda Yordan atɔeɛ fam no, wɔde maa mmusua nkaeɛ a wɔwɔ Manase abusuakuo mu a wɔn ne: Abieser, Helek, Asriel, Sekem, Hefer ne Semida.'
    3: Nanso, Hefer babarima Selofehad a na ɔno nso yɛ Manase, Makir ne Gilead aseni no na ɔnni mmammarima. Mmom, na ɔwɔ mmammaa baanum. Na wɔn edin de Mahla, Noa, Hogla, Milka ne Tirsa.
    4: Saa mmaa yi baa ɔsɔfoɔ Eleasa ne Nun babarima Yosua ne Israel ntuanofoɔ no nkyɛn bɛkaa sɛ, “Awurade hyɛɛ Mose sɛ ɔmma yɛn ne mmarima a wɔwɔ yɛn abusuakuo mu no agyapadeɛ.” Enti, Yosua maa wɔne wɔn agyanom agyapadeɛ sɛdeɛ Awurade hyɛɛ no.
    5: Ɛno enti Manase agyapadeɛ bɛyɛɛ nsasetea edu a Gilead ne Basan a ɛdeda Asubɔnten Yordan agya no ka ho,
    6: ɛfiri sɛ, Manase asefoɔ a wɔyɛ mmaa no ne wɔn a wɔyɛ mmarima nyaa agyapadeɛ. (Wɔde Gilead asase no maa Manase asefoɔ a wɔyɛ mmarima nkaeɛ no).
    7: Manase abusuakuo no ɛhyeɛ no firi Aser ɛhyeɛ ano kɔsi Mikmetat, a ɛwɔ Sekem apueeɛ fam. Afei, ɛhyeɛ no firi Mikmetat kɔ anafoɔ fam, kɔsi nnipa a wɔte bɛn Tapua asuo no ho no.
    8: (Asase a atwa Tapua ho ahyia no yɛ Manase dea, nanso, Tapua kuro no a ɛda Manase mantam no ɛhyeɛ so no yɛ Efraim abusuakuo no dea.)
    9: Manase ɛhyeɛ no firi Tapua asuo no, nenam Kana suka atifi kɔsi Ɛpo Kɛseɛ no. (Nkuro bebree a ɛwɔ Manase mantam mu no yɛ Efraim abusuakuo no dea.)
    10: Asase a ɛda suka no anafoɔ fam no yɛ Efraim dea, na deɛ ɛda atifi fam nso wɔ Manase, na Ɛpo kɛseɛ no yɛ Manase asase no ɛhyeɛ wɔ atɔeɛ fam. Aser asase no da Manase deɛ no atifi fam, na Isakar asase no nso da apueeɛ fam.
    11: 'Wɔde saa nkuro a ɛwɔ Isakar ne Aser mantam mu no maa Manase: Bet-Sean, Yibleam, Dor (a ɛyɛ Nafɔt Dor), En-Dor, Taanak ne Megido ne wɔn nkuraaseɛ.'
    12: Nanso, Manase asefoɔ no antumi amfa saa nkuro yi. Wɔantumi antu Kanaanfoɔ a na wɔte hɔ no.
    13: Akyire yi, ɛberɛ a Israelfoɔ nyaa ahoɔden no, wɔhyɛɛ Kanaanfoɔ no ma wɔyɛɛ adwuma sɛ nkoa. Nanso, wɔampamo wɔn amfiri asase no so.
    14: Yosef asefoɔ baa Yosua nkyɛn bɛbisaa no sɛ, “Adɛn enti na woama yɛn asaseta baako pɛ wɔ ɛberɛ a Awurade ama yɛn ase adɔre?”
    15: Yosua buaa sɛ, “Sɛ Efraim bepɔ asase no sua ma mo dea, monkɔdɔ kwaeɛ a Perisifoɔ ne Refaimfoɔ te so no.”
    16: Na wɔbuaa sɛ, “Bepɔ so asase no sua ma yɛn, na Kanaanfoɔ a wɔwɔ bepɔ no ase nsase a atwa Bet-Sean ne Yesreel bɔnhwa ho ahyia no wɔ nnadeɛ nteaseɛnam na wɔn ho yɛ den dodo ma yɛn.”
    17: Na Yosua ka kyerɛɛ Efraim ne Manase mmusuakuo a wɔyɛ Yosef asefoɔ no sɛ, “Esiane sɛ mo dɔɔso na mo ho yɛ den enti, mobɛnya nsasetam no bi aka baako no ho.
    18: Wɔde kwaeɛ a ɛda bepɔ no so no bɛka mo ho. Monnɔ asase no sɛdeɛ mobɛtumi biara na montena hɔ. Ɛwom sɛ Kanaanfoɔ no ho yɛ den na wɔwɔ nnadeɛ nteaseɛnam, nanso mewɔ awerɛhyɛmu sɛ mobɛtumi apamo wɔn afiri bɔnhwa no mu.”
  18:
    1: Afei a asase no abɛdi Israelfoɔ nsam no, Israelfoɔ nyinaa boaa wɔn ho ano wɔ Silo na wɔsii hyiadan.
    2: Nanso, na aka mmusuakuo nson a wɔmfaa wɔn kyɛfa no mmaa wɔn.
    3: Enti, Yosua bisaa wɔn sɛ, “Moretwɛn akɔsi da bɛn ansa na moafa asase no nkaeɛ a Awurade, mo agyanom Onyankopɔn de ama mo no?
    4: Monyi nnipa baasa mfiri abusuakuo biara mu na mɛsoma wɔn ama wɔakɔsra baabi a wɔnnii hɔ soɔ no. Wɔsane ba a, wɔbɛtwerɛ deɛ wɔhunuiɛ agu krataa so akyerɛ me sɛdeɛ wɔbɛkyekyɛ agyapadeɛ no.
    5: Akwansrafoɔ no bɛkyekyɛ asase no mu nson, na wɔremfa Yuda asase a ɛda anafoɔ fam ne Yosef asase a ɛwɔ atifi fam no nka ho.
    6: Afei, mɛbɔ ntonto a ɛho te wɔ Awurade, yɛn Onyankopɔn anim, apɛ baabi a wɔde bɛma abusuakuo biara.
    7: Nanso, Lewifoɔ no rennya asase biara. Wɔn dwumadie sɛ Awurade asɔfoɔ no bɛyɛ wɔn agyapadeɛ. Na Gad ne Ruben mmusuakuo ne Manase abusuakuo fa no nso renya asase no bi bio, ɛfiri sɛ, wɔanya wɔn agyapadeɛ a Mose a ɔyɛ Awurade ɔsomfoɔ de maa wɔn wɔ Asubɔnten Yordan apueeɛ fam no dada.”
    8: Mmarima a wɔrekɔsusu asase no rebɛkɔ no, Yosua hyɛɛ wɔn sɛ, “Monkɔkyekyɛ asase no, na monsane mfa deɛ mohunuiɛ ho nsɛm a moatwerɛ agu krataa so mmrɛ me, na menam ntontobɔ kronkron a wɔbɛbɔ no Awurade anim wɔ Silo no so de asase no bɛma mmusuakuo no.”
    9: Mmarima no yɛɛ sɛdeɛ wɔhyɛɛ wɔn no, kyekyɛɛ asase no nyinaa mu nson, twerɛɛ nkuro a ɛwɔ asase no nkyekyɛmu biara so. Wɔsane kɔɔ Yosua nkyɛn wɔ Silo atenaeɛ hɔ.
    10: Silo hɔ na Yosua bɔɔ ntonto kronkron wɔ Awurade anim de pɛɛ asaseta a ɛsɛ sɛ abusuakuo biara fa.
    11: Asase no nkyekyɛmu a ɛdi ɛkan no kɔɔ mmusua a ɛwɔ Benyamin abusuakuo no nsam. Na ɛda nsase a wɔde maa Yuda ne Yosef mmusuakuo no.
    12: Atifi fam ɛhyeɛ no firi Asubɔnten Yordan kɔ Yeriko nsianeɛ no atifi, na afei, afa bepɔ mantam ne Bet-Awen ɛserɛ so akɔ atɔeɛ fam.
    13: Ɛhyeɛ no firi hɔ kɔ Lus (a ɛyɛ Bet-El) wɔ anafoɔ fam, na ɛtoa so kɔ Atarot-Adar ne bepɔ atifi a ɛwɔ Bet-Horon Anafoɔ wɔ anafoɔ fam.
    14: Afei ɛhyeɛ no fa anafoɔ fam, nam bepɔ a anim hwɛ Bet-Horon wɔ atɔeɛ fam no ntentenesoɔ, kɔsi Kiriat-Baal akuraa (a ɛyɛ Kiriat-Yearim), Yuda abusuakuo no nkuro no mu baako. Yei ne atɔeɛ fam ɛhyeɛ.
    15: Anafoɔ fam ɛhyeɛ no, firi Kiriat-Yearim mfikyire. Ɛfiri hɔ fa atɔeɛ fam kɔ Neftoa nsuwansuwa asutire ho,
    16: na ɛsiane akɔ bepɔ a ɛwɔ Hinom bɔnhwa a ɛwɔ Refaim bɔnhwa no atifi fam no ase. Ɛtoa so kɔ Hinom wɔ anafoɔ fam, na atwam wɔ nsianeɛ a na Yebusifoɔ teɛ no anafoɔ fam na akɔduru En-Rogel.
    17: Ɛhyeɛ no firi En-Rogel a ɛkɔ atifi fam, kɔsi En-Semes na atoa so akɔpem Gelilot a ɛne Adumim di nhwɛanimu na afei ɛsiane akɔ Bohan boɔ ho (Na Bohan yɛ Ruben babarima).
    18: Ɛtoa so fa nsianeɛ a ɛhwɛ Yordan Bɔnhwa no atifi fam. Afei ɛhyeɛ no kɔ bɔnhwa no mu,
    19: ɛkɔfa Bet-Hogla nsianeɛ no atifi fam na akɔpem Nkyene Ɛpo no atifi faka ano a ɛyɛ Asubɔnten Yordan anafoɔ fam abɔeɛ.
    20: Apueeɛ fam ɛhyeɛ no yɛ Asubɔnten Yordan. Yei ne agyapadeɛ a wɔde maa mmusua a wɔbɔ mu yɛ Benyamin abusuakuo no.
    21: 'Nkuro a wɔde maa mmusua a wɔbɔ mu yɛ Benyamin abusuakuo na ɛdidi soɔ yi: Yeriko, Bet-Hogla ne Emek-Kesis,'
    22: Bet-Araba, Semaraim ne Bet-El,
    23: Awim, Para ne Ofra,
    24: Kefar-Amonai, Ofni ne Geba, nkuro dumienu ne wɔn nkuraaseɛ.
    25: Gibeon, Rama ne Beerot,
    26: Mispa, Kefira ne Mosa,
    27: Rekem, Yirpeel ne Tarala,
    28: Sela, Ha-Elef ne Yebusifoɔ kuropɔn (a ɛyɛ Yerusalem), Gibea ne Kiriat-Yearim, nkuro dunan ne wɔn nkuraaseɛ. Yei ne agyapadeɛ a wɔde maa mmusua a wɔbɔ mu yɛ Benyamin abusuakuo no.
  19:
    1: Asase no kyɛfa a ɛtɔ so mmienu no kɔɔ Simeon abusuakuo no nsam. Na Yuda asase atwa wɔn ho ahyia.
    2: 'Na deɛ ɛdidi soɔ yi ne Simeon agyapadeɛ: Beer-Seba, Seba ne Molada,'
    3: Hasar-Sual, Bala ne Esem,
    4: Eltolad, Betul ne Horma,
    5: Siklag, Bet-Markabot ne Hasar-Susa,
    6: Bet-Lebaot ne Saruhen. Nkuro dumiɛnsa ne wɔn nkuraaseɛ.
    7: Nkuro a ɛka ho bio ne Ain, Rimon, Eter ne Asan, nkuro ɛnan ne wɔn nkuraaseɛ,
    8: ne nkuraaseɛ a ɛwɔ anafoɔ fam kɔsi Baalat-Beer (a wɔfrɛ no Rama a ɛwɔ Negeb). Yei ne mmusua a wɔwɔ Simeon abusuakuo mu no agyapadeɛ.
    9: Wɔn agyapadeɛ no yɛ Yuda deɛ no fa bi a wɔde maa Yuda, ɛfiri sɛ, na Yuda asase no so dodo ma wɔn. Ɛno enti, Simeon abusuakuo no nyaa wɔn agyapadeɛ firii Yuda asase no mu.
    10: Asase no kyɛfa a ɛtɔ so mmiɛnsa no kɔɔ mmusua a wɔbɔ mu yɛ Sebulon abusuakuo no nsam. Sebulon agyapadeɛ ɛhyeɛ no hyɛ aseɛ wɔ Sarid.
    11: Ɛfiri hɔ kɔ atɔeɛ fam, kɔpa Marala ho na akɔka Dabeset. Ɛfa hɔ kɔ Yokneam apueeɛ fam asuwa ho.
    12: Ɛhyeɛ no fa firi Sarid kɔ apueeɛ fam kɔsi Kislot-Tabor; ɛtoa so kɔ Daberat na aforo akɔ Yafia.
    13: Afei, ɛtoa so kɔ apueeɛ fam kɔduru Gat-Hefer, Et-Kasin ne Rimon, na ahima ahwɛ Nea.
    14: Sebulon ɛhyeɛ a ɛda atifi fam no fa Hanaton na ɛbɛwiee wɔ Yifta-El bɔnhwa mu.
    15: 'Nkuro ɛwɔ asase yi so ne: Katat, Nahalal, Simron, Yidala ne Betlehem. Nkuro dumienu ne wɔn nkuraaseɛ a atwa ho ahyia.'
    16: Yei ne mmusua a ɛbɔ mu yɛ Sebulon abusuakuo no agyapadeɛ.
    17: Asase no kyɛfa a ɛtɔ so ɛnan no kɔɔ mmusua a wɔbɔ mu yɛ Isakar abusuakuo no nsam.
    18: 'Nʼahyeɛ nenam saa nkuro yi so: Yesreel, Kesulot ne Sunem,'
    19: Hafraim, Shion ne Anaharat,
    20: Rabit, Kision ne Abes,
    21: Remet, En-Ganim, En-Hada ne Bet-Pases.
    22: Ɛhyeɛ no kɔfa Tabor, Sahasima ne Bet-Semes na akɔwie Asubɔnten Yordan ho. Nkuro dunsia ne wɔn nkuraaseɛ na atwa ho ahyia.
    23: Yei ne mmusua a wɔbɔ mu yɛ Isakar abusuakuo no agyapadeɛ.
    24: Asase no kyɛfa a ɛtɔ so enum no kɔɔ mmusua a wɔbɔ mu yɛ Aser abusuakuo no nsam.
    25: 'Nʼahyeɛ no fa saa nkuro yi so: Helkat, Hali, Beten ne Aksaf,'
    26: Alamelek, Amad ne Misal. Ɛhyeɛ a ɛda atɔeɛ fam no firi Karmel kɔ Sihor-Libnat,
    27: na ɛbuka fa apueeɛ fam kɔ Bet-Dagon, kɔ ara kɔsi Sebulon wɔ Yifta-El bɔnhwa no mu, kɔ atifi fam kɔduru Bet-Emek ne Neiel. Ɛtoa so kɔ atifi fam, kɔfa Kabul,
    28: ne Ebron ne Rehob ne Hamon ne Kana, kɔ ara kɔsi Sidon Kɛseɛ.
    29: Afei ɛhyeɛ no dane kɔfa Rama ne Kuropɔn Tiro a wɔabɔ ho ban no bɛsi Ɛpo Kɛseɛ no ho wɔ Hosa. Nkuro a ɛwɔ asase no so bi ne Mehebel ne Aksib,
    30: Uma, Afek ne Rehob. Nkuro aduonu mmienu ne wɔn nkuraaseɛ na atwa ho ahyia.
    31: Yei ne mmusua a ɛbɔ mu yɛ Aser abusuakuo no agyapadeɛ.
    32: Asase no kyɛfa a ɛtɔ so nsia no kɔɔ mmusua a wɔbɔ mu yɛ Naftali abusuakuo no nsam.
    33: Ne ɛhyeɛ no firi Helef, Saananim dupɔn no ho, kɔfa Adami-Nekeb ne Yabneel, toa so kɔ Lakum kɔpem Asubɔnten Yordan.
    34: Atɔeɛ fam ɛhyeɛ no twam wɔ Asnot-Tabor kɔ Hukok, kɔsi Sebulon ɛhyeɛ no wɔ anafoɔ fam, Aser ɛhyeɛ wɔ atɔeɛ fam ne Asubɔnten Yordan wɔ apueeɛ fam.
    35: Mantam yi mu nkuropɔn a na wɔabɔ ho ban no ne Sidim, Ser, Hamat, Rakat ne Kineret,
    36: Adama, Rama ne Hasor,
    37: Kedes, Edrei ne En-Hasor,
    38: Yiron, Midgal-el, Horem, Bet-Anat ne Bet-Semes. Nkuro dunkron ne wɔn nkuraaseɛ na atwa ho ahyia.
    39: Yei ne mmusua a wɔbɔ mu yɛ Naftali abusuakuo no agyapadeɛ.
    40: Asase no kyɛfa a ɛtɔ so nson no kɔɔ mmusua a wɔbɔ mu yɛ Dan abusuakuo no nsam.
    41: 'Nkuro a na ɛwɔ Dan agyapadeɛ mu no bi yɛ: Sora, Estaol ne Ir-Semes,'
    42: Saalabin, Ayalon ne Yitla,
    43: Elon, Timna ne Ekron,
    44: Elteke, Gibeton ne Baalat,
    45: Yehud, Bene-Berak ne Gat-Rimon,
    46: Me-Yarkon, Rakon ne asase a ɛda Yopa anim.
    47: Nanso, Dan abusuakuo no nyaa akwansideɛ wɔ wɔn asase no fa ho enti wɔko tiaa Lesem. Wɔdii kuro no so, kunkumm mu nnipa, faa hɔ, tenaa hɔ. Wɔde wɔn tete agya Dan din too kuro no.
    48: Yei ne mmusua a wɔbɔ mu yɛ Dan abusuakuo no agyapadeɛ, saa nkuro yi ne wɔn nkuraaseɛ.
    49: Wɔkyekyɛɛ asase no mu maa Israel mmusuakuo no wieeɛ no, Israelfoɔ no maa Yosua asase sini sononko bi sɛ nʼagyapadeɛ.
    50: Na Awurade aka sɛ kuro biara a Yosua pɛ no, ɔmfa. Yosua faa Timmat-Sera a ɛwɔ Efraim bepɔ asase no so. Ɔkyekyeree kuro no foforɔ na ɔtenaa hɔ.
    51: Yeinom ne agyapadeɛ a ɔsɔfoɔ Eleasa, Nun babarima Yosua ne mmusuakuo mpanimfoɔ no nam ntontobɔ kronkron a wɔbɔɔ wɔ Awurade anim wɔ hyiadan ɛpono no ano wɔ Silo no de maa Israel mmusuakuo no. Enti, ɛmaa asase no mu kyekyɛ baa awieeɛ.
  20:
    1: Awurade ka kyerɛɛ Yosua sɛ,
    2: “Afei, ka kyerɛ Israelfoɔ no na wɔnyiyi dwanekɔbea nkuropɔn no sɛdeɛ mehyɛɛ Mose no.
    3: Obiara a wanhyɛ da na ɔbɛkum obi no tumi dwane kɔ nkuropɔn yi bi so, kɔbɔ ne ho adwaa, sɛdeɛ owufoɔ no abusuafoɔ no ntumi ntɔ okum no so were.
    4: Sɛ onipa a wanhyɛ da na ɔkum obi no duru kuropɔn no bi so a, ɔnkɔhunu kuropɔn no mu mpanimfoɔ wɔ kuropɔn no ɛpono ano na ɔnkyerɛ wɔn deɛ ɛsiiɛ. Ɛsɛ sɛ wɔma ho kwan ma ɔwura kuropɔn no mu, na wɔne no tena.
    5: Sɛ owufoɔ no abusuafoɔ ba sɛ wɔrebɛtɔ okum no so were a, ɛnsɛ sɛ mpanimfoɔ no yi okumfoɔ no ma, ɛfiri sɛ, ɛyɛ ɛsiane.
    6: Nanso, ɛsɛ sɛ okumfoɔ no tena kuropɔn no mu na ɔmanfoɔ di nʼasɛm bu no bem. Na ɛsɛ sɛ okumfoɔ no kɔ so tena kuro no mu, ɛfiri sɛ, owuo no yɛ asiane. Ɔbɛtena hɔ akɔsi sɛ ɔsɔfopanin a ɔwɔ hɔ saa ɛberɛ no a asɛm no siiɛ no bɛwu. Ɛno akyi, okumfoɔ no wɔ ho kwan sɛ ɔsane kɔ ne kurom.”
    7: 'Nkuropɔn a ɛdidi so yi na wɔyiyi yɛɛ hɔ dwanekɔbea nkuropɔn: Kedes a ɛwɔ Galilea wɔ Naftali bepɔ asase so, Sekem a ɛwɔ Efraim bepɔ asase so, Kiriat-Arba a wɔfrɛ no Hebron a ɛwɔ Yuda bepɔ asase so.'
    8: 'Na Asubɔnten Yordan apueeɛ fam nso a ɛtwam firi Yeriko no, saa nkuropɔn a ɛdidi soɔ yi na wɔyiyii sɛ dwanekɔbea nkuropɔn: Beser a ɛwɔ ɛserɛ pradada so a ɛyɛ Ruben abusuakuo dea no, Ramot a ɛwɔ Gilead a ɛwɔ Gad abusuakuo asase so ne Golan a ɛwɔ Basan a ɛyɛ Manase abusuakuo no asase.'
    9: Yeinom ne nkuropɔn a wɔyiyi maa Israelfoɔ ne ahɔhoɔ a wɔne wɔn teɛ no. Obiara a wanfiri boapayɛ mu ankum ɔfoforɔ no, ɔtumi kɔpɛ dwanekɔbea wɔ saa nkuropɔn yi mu biara so. Sɛ wɔfa saa ɛkwan yi so a wɔn a wɔrepɛ aweretɔ nsa renka awudifoɔ no nkum wɔn ansa na wɔaba ɔmanfoɔ asɛnniiɛ abɛyi wɔn ho ano.
  21:
    1: Afei, Lewifoɔ abusua mu ntuanofoɔ kɔɔ ɔsɔfoɔ Eleasa ne Nun babarima Yosua ne Israel mmusuakuo a aka mu ntuanofoɔ nkyɛn.
    2: Wɔka kyerɛɛ wɔn wɔ Silo a ɛwɔ Kanaan asase sɛ, “Awurade hyɛɛ Mose sɛ, ɔmma yɛn nkuro na yɛntena mu ne adidibea mma yɛn anantwie.”
    3: Na sɛdeɛ Awurade hyɛeɛ no, wɔde nkuro a ɛdidi soɔ yi a wɔn adidibea ka ho maa Lewifoɔ sɛ wɔn agyapadeɛ.
    4: Aaron asefoɔ a na wɔyɛ Kohat abusua mma, na wɔfra Lewi abusuakuo mu no nyaa nkurotoɔ dumiɛnsa a na anka ɛyɛ Yuda, Simeon ne Benyamin mmusuakuo no dea.
    5: Afie a aka wɔ Kohat abusua mu no, wɔmaa wɔn nkurotoɔ edu firii Efraim ne Dan mmusuakuo no ne Manase abusuakuo fa no nsase mu.
    6: Gerson abusua no nso, wɔmaa wɔn nkurotoɔ dumiɛnsa firii Isakar, Aser, Naftali ne Manase abusuakuo fa no wɔ Basan.
    7: Merari abusua no nyaa nkurotoɔ dumienu firii Ruben, Gad ne Sebulon mmusuakuo no nkyɛn.
    8: Enti, Israelfoɔ no dii Awurade ɔhyɛ nsɛm a ɔde maa Mose no so. Wɔbɔɔ ntonto kronkron, nam so yiyii saa nkuro yi ne adidibea a ɛkeka ho maa Lewifoɔ.
    9: Israelfoɔ no de saa nkuro a ɛyɛ Yuda ne Simeon mmusuakuo no dea no
    10: maa Aaron asefoɔ a wɔfra Kohat abusua mu na ɛka Lewi abusuakuo ho no, ɛfiri sɛ, ntonto kronkron a ɛdi ɛkan no bɔɔ wɔn.
    11: Kiriat-Arba a (wɔfrɛ no Hebron), a ɛwɔ Yuda bepɔ asase so ne ɛho adidibea. (Arba yɛ Anak tete agya.)
    12: Nanso, nsase ne nkuraaseɛ a atwa kuro no ho ahyia no deɛ, wɔde maa Yefune babarima Kaleb.
    13: 'Nkuro a ɛdidi soɔ yi ne wɔn adidibea no, wɔde maa ɔsɔfoɔ Aaron asefoɔ: Hebron, (dwanekɔbea Kuropɔn), Libna,'
    14: Yatir, Estemoa,
    15: Holon, Debir,
    16: Ain, Yuta ne Bet-Semes a ɛyɛ nkurotoɔ nkron a wɔnya firii saa mmusuakuo mmienu yi nkyɛn.
    17: 'Wɔfiri Benyamin abusuakuo mu de saa nkuro yi ne adidibea a atwa ho ahyia no maa asɔfoɔ: Gibeon, Geba,'
    18: Anatot, Almon—a ɛyɛ nkurotoɔ ɛnan.
    19: Enti, nkurotoɔ dumiɛnsa na wɔde maa asɔfoɔ a wɔyɛ Aaron asefoɔ no.
    20: 'Kohat abusua nkaeɛfoɔ a wɔfiri Lewi abusuakuo mu no nso, wɔde saa nkuro yi ne adidibea a ɛfiri Efraim abusua nkyɛn maa wɔn:'
    21: Sekem, (dwanekɔbea kuropɔn), Geser.
    22: Kibsaim ne Bet-Horon, a ɛyɛ nkurotoɔ ɛnan.
    23: 'Saa nkuro ne adidibea yi nso, wɔde maa asɔfoɔ a wɔfiri Dan abusuakuo mu: Elteke ne Gibeton,'
    24: Ayalon ne Gat-Rimon, ɛyɛ nkurotoɔ ɛnan.
    25: 'Manase abusuakuo fa no de saa nkuro ne wɔn adidibea maa asɔfoɔ no: Taanak ne Gat-Rimon, ɛyɛ nkurotoɔ mmienu.'
    26: Enti, nkuro edu ne wɔn adidibea na wɔde maa Kohat abusua nkaeɛ no.
    27: Gerson abusua a wɔyɛ Lewi abusuakuo no fa bi no nso, wɔnyaa nkuro mmienu ne wɔn adidibea firii Manase abusua fa no nkyɛn. Nkuro no ne Golan a ɛwɔ Basan (dwanekɔbea kuropɔn) ne Beestra.
    28: 'Isakar abusuakuo no nso maa wɔn: Kision, Daberat,'
    29: Yarmut ne En-Ganim, nkurotoɔ ɛnan a wɔn adidibea ka ho.
    30: Aser abusuakuo no maa Misal, Abdon,
    31: Helkat ne Rehob, a ɛyɛ nkurotoɔ ɛnan a wɔn adidibea ka ho.
    32: Naftali abusuakuo no maa wɔn Kedes a ɛwɔ Galilea (dwanekɔbea kuropɔn), Hamot-Dor ne Kartan nkuro mmiɛnsa ne wɔn adidibea.
    33: Enti, nkuro dumiɛnsa ne ɛho adidibea na wɔde maa Gerson mmusua no.
    34: 'Lewifoɔ nkaeɛ a wɔyɛ Merari abusua no nso, wɔnyaa saa nkuro yi a ɛfiri Sebulon abusuakuo nkyɛn: Yokneam, Karta,'
    35: Dimna ne Nahalal—nkurotoɔ ɛnan ne ɛho adidibea.
    36: Ruben abusuakuo no nso maa wɔn Beser, Yahas,
    37: Kedemot ne Mefaat—nkurotoɔ ɛnan ne wɔn adidibea.
    38: Gad abusuakuo no maa wɔn Ramot a ɛwɔ Gilead (dwanekɔbea kuropɔn), Mahanaim,
    39: Hesbon ne Yaser, nkurotoɔ ɛnan ne ho adidibea.
    40: Enti, nkurotoɔ dumienu na wɔde maa Merari abusua.
    41: Nkuro dodoɔ ne ɛho adidibea a na ɛwɔ Israelman mu a wɔde maa Lewifoɔ no nyinaa yɛ aduanan nwɔtwe.
    42: Na kuro biara wɔ adidibea da ho.
    43: Enti, Awurade de nsase a ɔkaa ho ntam sɛ ɔde bɛma wɔn agyanom no maa Israelfoɔ no, na wɔdii so nkonim, tenaa hɔ.
    44: Na Awurade ma wɔnyaa ahomeɛ wɔ afanan nyinaa, sɛdeɛ ɔhyɛɛ wɔn agyanom bɔ no. Wɔn atamfoɔ biara antumi annyina wɔn anim, ɛfiri sɛ, Awurade boaa wɔn ma wɔdii wɔn atamfoɔ so nkonim.
    45: Bɔhyɛ pa biara a Awurade hyɛɛ Israel no nyinaa baa mu.
  22:
    1: Afei, Yosua frɛɛ Ruben ne Gad mmusuakuo ne Manase abusuakuo fa no nyinaa.
    2: Ɔka kyerɛɛ wɔn sɛ, “Moayɛ sɛdeɛ Mose, Awurade ɔsomfoɔ hyɛɛ mo sɛ monyɛ no na moadi ɔhyɛ asɛm biara a mehyɛ maa mo no so.
    3: Ɛwom sɛ dwumadie no agye berɛ tenten bi deɛ, nanso moampa mmusuakuo a aka no akyi. Moato mo bo ase adi mmara a Awurade, mo Onyankopɔn hyɛ maa mo no so de abɛsi ɛnnɛ.
    4: Na seesei Awurade, mo Onyankopɔn ama mmusuakuo a aka no ahomegyeɛ sɛdeɛ ɔhyɛɛ wɔn bɔ no. Enti, monkɔ mo nkyi wɔ asase a Mose, Awurade ɔsomfoɔ no de maa mo wɔ Asubɔnten Yordan apueeɛ fam no so.
    5: Monhwɛ yie na monni mmara a Mose hyɛ maa mo no so. Monnɔ Awurade, mo Onyankopɔn. Monnante nʼakwan nyinaa so, monni nʼahyɛdeɛ so, monni no nokorɛ na momfa mo akoma nyinaa ne mo kra nyinaa nsom no.”
    6: Na Yosua hyiraa wɔn, gyaa wɔn kwan ma wɔkɔɔ fie.
    7: Mose de Basan asase a ɛwɔ Yordan apueeɛ fam no maa Manase abusuakuo fa no. Abusuakuo no fa a aka no nso, wɔde asase no fa a ɛda Yordan atɔeɛ fam no maa wɔn. Yosua regya wɔn kwan no, ɔhyiraa wɔn,
    8: kaa sɛ, “Agyapadeɛ bebrebe a moanya afiri mo atamfoɔ nkyɛn no, mo ne mo abusuafoɔ a wɔwɔ fie no nkyɛ. Anantwie dodoɔ ne nnwan bebrebe no, mo dwetɛ ne sikakɔkɔɔ, mo kɔbere mfrafraeɛ, dadeɛ ne aduradeɛ no nyinaa, mo ne wɔn nkyɛ.”
    9: Enti, Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no gyaa Israelfoɔ nkaeɛ no hɔ wɔ Silo a ɛwɔ Kanaan asase so. Wɔhyɛɛ wɔn akwantuo ase sɛ wɔresane akɔ wɔn ankasa asase a ɛwɔ Gilead, asase a na ɛyɛ wɔn dea dada a Awurade hyɛɛ Mose ma ɔde maa wɔn no so.
    10: Wɔda so wɔ Kanaan no, ansa na wɔbɛtwa Asubɔnten Yordan no, Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no sii afɔrebukyia kɛseɛ bi wɔ Asubɔnten Yordan nkyɛn, wɔ faako a wɔfrɛ hɔ Gelilot no.
    11: Israelfoɔ a wɔaka no tee sɛ wɔasi afɔrebukyia wɔ Gelilot wɔ Asubɔnten Yordan atɔeɛ fam, wɔ Kanaan asase so no,
    12: wɔn nyinaa boaa wɔn ho ano wɔ Silo, siesiee wɔn ho sɛ wɔrekɔko atia wɔn nuanom.
    13: Deɛ ɛdi ɛkan no, wɔtuu nnipa a ɔsɔfoɔ Eleasa babarima Pinehas tua wɔn ano kɔɔ Gilead. Wɔtwaa asubɔnten no sɛ wɔne Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no rekɔkasa.
    14: Nnipa a wɔtuu wɔn no yɛ mpanimfoɔ edu a obiara gyina hɔ ma Israel mmusuakuo edu no mu baako, na ɔsane yɛ ɔkandifoɔ ma Israel mmusua no mu baako.
    15: Na wɔduruu Gilead asase so no, wɔka kyerɛɛ Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no sɛ,
    16: “Awurade asafokuo nyinaa pɛ sɛ wɔhunu deɛ enti a moredi Israel Onyankopɔn no hwammɔ. Adɛn enti na motumi dane mo ho firi Awurade ho, kɔsi afɔrebukyia de tia no?
    17: Bɔne a yɛyɛɛ no Peor no nnɔɔso mmaa yɛn anaa? Yɛnnwiraa yɛn ho mfirii ho, ɔyaredɔm a ɛbɛtɔɔ Awurade asafokuo no nyinaa so akyi no mpo.
    18: Nanso ɛnnɛ yi, moretwe mo ho afiri Awurade ho sɛ morenni nʼakyi? “‘Sɛ mosɔre tia Awurade ɛnnɛ a, ɔkyena ne bo bɛfu yɛn nyinaa.
    19: Sɛ mosusu sɛ efi aka mo asase enti afɔrebukyia ho hia mo a, ɛnneɛ mommɛka yɛn ho wɔ asuogya ha wɔ faako a Awurade ne yɛn te wɔ nʼAsɔrefie na yɛne mo bɛkyɛ yɛn asase mu. Na monnsɔre nntia Awurade na mommfa afɔrebukyia foforɔ a moasi ama mo ho so ntwe yɛn nkɔ atuateɛ mu. Awurade, yɛn Onyankopɔn nokorɛ afɔrebukyia yɛ baako pɛ.
    20: Ɛberɛ a Akan a ɔfiri Serah abusua mu nam korɔno a ɔbɔɔ wɔ nneɛma a wɔayi asi hɔ ama Awurade, nam so yɛɛ bɔne no, Onyankopɔn antwe Israel manfoɔ nyinaa aso? Ɛnyɛ ɔno nko ara na ɛsiane bɔne no enti ɔwuiɛ.’”
    21: Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no buaa mpanimfoɔ no sɛ,
    22: “Awurade nko ara ne Onyankopɔn! Awurade nko ara ne Onyankopɔn! Yɛansi afɔrebukyia no sɛ yɛde retia Awurade. Sɛ saa na yɛayɛ a, ɛnnɛ, momfa yɛn ho nkyɛ yɛn. Nanso Awurade nim na Israel nyinaa nso nhunu sɛ,
    23: yɛnnsii afɔrebukyia mmaa yɛn ho sɛ yɛrefiri Awurade nkyɛn. Na yɛremmɔ ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ anaa asomdwoeɛ afɔdeɛ wɔ so nso. Sɛ yei enti na yɛsii afɔrebukyia no a, Awurade no ankasa ntwe yɛn aso.
    24: “Yɛasi saa afɔrebukyia yi, ɛfiri sɛ yɛsuro sɛ daakye bi mo asefoɔ bɛbisa yɛn asefoɔ sɛ, ‘Tumi bɛn na mowɔ sɛ mobɛsom Awurade, Israel Onyankopɔn?
    25: Awurade de Asubɔnten Yordan ato yɛn nkurɔfoɔ ne ne nkurɔfoɔ ntam ɛhyeɛ. Monni kyɛfa wɔ Awurade mu!’ Enti, mo asefoɔ bɛma yɛn asefoɔ agyae Awurade som.
    26: “Ɛno enti yɛyɛɛ yɛn adwene sɛ yɛbɛsi afɔrebukyia, na ɛnyɛ sɛ yɛbɛbɔ ɔhyeɛ afɔdeɛ wɔ so,
    27: na mmom sɛ nkaeɛdum. Ɛbɛbɔ yɛn asefoɔ ne mo asefoɔ nkaeɛ sɛ, yɛn nso, yɛwɔ ho kwan sɛ yɛbɛsom Awurade wɔ ne kronkronbea, abɔ yɛn ɔhyeɛ afɔdeɛ, aduane afɔdeɛ ne asomdwoeɛ afɔdeɛ. Na daakye bi no, mo asefoɔ rentumi nka nkyerɛ yɛn asefoɔ no sɛ, ‘Monni kyɛfa wɔ Awurade mu.’
    28: “Sɛ wɔka sei a, yɛn asefoɔ bɛtumi aka sɛ, ‘Monhwɛ Awurade afɔrebukyia sɛso a yɛn agyanom siiɛ. Wɔansi amma ɔhyeɛ afɔrebɔ anaa afɔrebɔ, na mmom, ɛyɛ nkae adeɛ a ɛkyerɛ ayɔnkofa a yɛn nyinaa wɔ wɔ Awurade mu.’
    29: “Ɛmpare yɛn sɛ yɛbɛsɔre atia Awurade, anaasɛ yɛbɛtwe yɛn ho afiri ne ho akɔsi yɛn ankasa afɔrebukyia ama ɔhyeɛ afɔdeɛ, aduane afɔdeɛ anaa afɔrebɔ. Awurade, yɛn Onyankopɔn afɔrebukyia a ɛsi ne Ahyiaeɛ Ntomadan anim no so na wɔdi saa dwuma no.”
    30: Ɔsɔfoɔ Pinehas ne mpanimfoɔ edu no tee nsɛm yi firii Ruben ne Gad mmusuakuo ne Manase abusuakuo fa hɔ no, wɔn bo tɔɔ wɔn yam.
    31: Ɔsɔfoɔ Eleasa babarima Pinehas buaa wɔn sɛ, “Ɛnnɛ yɛahunu sɛ Awurade wɔ yɛn ntam, ɛfiri sɛ, monyɛɛ bɔne ntiaa Awurade sɛdeɛ yɛsusuiɛ no, mmom moagye Israel nkwa afiri ɔsɛeɛ a anka Awurade de reba wɔn so.”
    32: Afei, Pinehas, ɔsɔfoɔ Eleasa babarima ne mpanimfoɔ edu no firii Ruben ne Gad mmusuakuo no nkyɛn wɔ Gilead sane kɔɔ Kanaan asase so kɔbɔɔ Israelfoɔ no amaneɛ.
    33: Na Israelfoɔ no nyinaa bo tɔɔ wɔn yam, wɔyii Onyankopɔn ayɛ na wɔanka ɔko a wɔbɛko atia Ruben ne Gad ho asɛm bio.
    34: Na Rubenfoɔ ne Gadfoɔ too afɔrebukyia no edin sɛ “Ɔdanseni,” ɔyɛ ɔdanseni wɔ yɛne wɔn ntam sɛ Awurade yɛ yɛn nso Onyankopɔn.
  23:
    1: Mfeɛ bebree twaam a Awurade maa Israelfoɔ no ahotɔ a wɔn atamfoɔ no mu biara anha wɔn bio. Yosua a afei na wanyini yie no
    2: frɛɛ mpanimfoɔ, ntuanofoɔ, atemmufoɔ ne adwumayɛfoɔ a wɔwɔ Israel nyinaa. Ɔka kyerɛɛ wɔn sɛ, “Seesei, mabɔ akɔkoraa.
    3: Moahunu biribiara a Awurade, mo Onyankopɔn ayɛ ama mo me nkwa nna yi mu. Awurade, mo Onyankopɔn ako atia mo atamfoɔ.
    4: Mede amanaman no nsase a yɛnnya nnii soɔ ne deɛ yɛadi soɔ ama mo sɛ mo agyapadeɛ, ɛfiri Asubɔnten Yordan kɔsi Ɛpo Kɛseɛ a ɛwɔ atɔeɛ fam no.
    5: Saa asase yi bɛyɛ mo dea, ɛfiri sɛ, Awurade, mo Onyankopɔn bɛpamo nnipa a wɔtete so seesei no nyinaa. Mobɛsi wɔn anan mu atena hɔ, sɛdeɛ Awurade, mo Onyankopɔn hyɛɛ mo bɔ no.
    6: “Enti, monyɛ den! Monhwɛ na monni nkyerɛkyerɛ a wɔatwerɛ wɔ Mose Mmara Nwoma no mu no so pɛpɛɛpɛ. Monntwe mo ho mfiri ho kwan biara so.
    7: Monhwɛ yie sɛ mo ne nnipa foforɔ a wɔda so te asase no so no nnya ayɔnkofa biara. Mpo, mommmɔ wɔn anyame din na moabɔ wɔn din aka ntam anaasɛ moasom wɔn.
    8: Na monni Awurade, mo Onyankopɔn no nokorɛ sɛdeɛ moayɛ abɛsi ɛnnɛ yi.
    9: “Ɛfiri sɛ, Awurade apamo amanaman akɛseɛ a wɔyɛ dene ama mo, enti obiara nni hɔ a watumi adi mo so nkonim.
    10: Mo mu biara bɛtumi atu atamfoɔ apem agu, ɛfiri sɛ, Awurade, mo Onyankopɔn ko ma mo sɛdeɛ wahyɛ bɔ no.
    11: Enti, monhwɛ yie na monnɔ Awurade, mo Onyankopɔn no.
    12: “Nanso sɛ motwe mo ho firi ne ho, na mone saa amanaman yi nkaeɛfoɔ a wɔwɔ mo mu yi di awadeɛ a,
    13: ɛnneɛ akyinnyeɛ biara nni ho sɛ Awurade, mo Onyankopɔn rempamo wɔn mfiri mo asase so. Mmom, wɔbɛyɛ afidie ama mo, ɔyea wɔ mo mfe mu ne kasɛɛ a ɛhyɛ mo aniwa mu, na wɔbɛtɔre mo ase afiri asase pa yi a Awurade, mo Onyankopɔn de ama mo yi so.
    14: “Ɛrenkyɛre biara mɛwu, sɛdeɛ obiara korɔ no. Mo akoma mu no monim sɛ ɛbɔ biara a Awurade, mo Onyankopɔn hyɛeɛ no aba mu. Bɔhyɛ no mu biara nni hɔ a amma mu!
    15: Nanso, sɛdeɛ Awurade, mo Onyankopɔn de nnepa a ɔhyɛɛ ho bɔ maa mo no, saa ara na sɛ moannyɛ ɔsetie amma no a ɔde amanehunu bɛba mo so. Ɔbɛpra mo afiri saa asase pa a ɔde ama mo yi so.
    16: Sɛ mobu Awurade, mo Onyankopɔn apam no so na mosɔre anaa mosom anyame foforɔ a, nʼabufuo bɛhye mo na ɔbɛpra mo ntɛm so afiri asase pa a ɔde ama mo no so.”
  24:
    1: Na Yosua frɛɛ Israelfoɔ nyinaa, wɔn mpanimfoɔ, ntuanofoɔ, atemmufoɔ ne adwumayɛfoɔ kɔɔ Sekem. Na wɔn nyinaa baa Onyankopɔn anim.
    2: 'Yosua ka kyerɛɛ wɔn sɛ, “Sɛdeɛ Awurade, Israel Onyankopɔn seɛ nie: Mo tete agyanom, Tera a ɔyɛ Abraham agya ne Nahor tenaa Asubɔnten Eufrate agya nohoa na wɔsomm anyame foforɔ.'
    3: Nanso, mefaa mo agya Abraham firii asase a ɛda Eufrate agya hɔ de no baa Kanaan asase so. Mefaa ne ba Isak so maa nʼasefoɔ dɔɔso.
    4: Mede Yakob ne Esau maa Isak. Mede Seir bepɔman no maa Esau, ɛnna Yakob ne ne mma siane kɔɔ Misraim.
    5: “Na mesomaa Mose ne Aaron, na mede ɔyaredɔm a ɛyɛ hu baa Misraimfoɔ no so na akyire yi, meyii mo firii hɔ ma monyaa ahofadie.
    6: Ɛberɛ a mo agyanom duruu Ɛpo Kɔkɔɔ ho no, Misraimfoɔ no de wɔn nteaseɛnam ne wɔn apɔnkɔkafoɔ taa wɔn.
    7: Mosu frɛɛ Awurade no, mede esum bɛtoo mo ne Misraimfoɔ no ntam, memaa Ɛpo no bu faa wɔn so kataa wɔn so. Mo ankasa mode mo ani hunuu deɛ meyɛeɛ. Afei motenaa ɛserɛ so mfeɛ bebree.
    8: “Mede mo baa Amorifoɔ asase so wɔ Yordan apueeɛ fam. Wɔne mo koeɛ, nanso memaa modii wɔn so nkonim na mofaa wɔn asase.
    9: Na Moabhene Sipor babarima Balak hyɛɛ aseɛ ko tiaa Israel. Ɔka kyerɛɛ Beor babarima Balaam sɛ ɔnnome mo.
    10: Nanso, mantie no, na mmom mema ɔhyiraa mo, na megyee mo firii Balak nsam.
    11: “Na motwaa Asubɔnten Yordan baa Yeriko no, Yeriko mmarima ko tiaa mo. Na nkurɔfoɔ pii nso ko tiaa mo a Amorifoɔ, Perisifoɔ, Kanaanfoɔ, Hetifoɔ, Girgasifoɔ, Hewifoɔ ne Yebusifoɔ ka ho. Nanso, mema modii wɔn so nkonim.
    12: Afei, mesomaa nnowa dii mo anim ma wɔkɔpamoo Amorifoɔ ahemfo baanu no. Ɛnyɛ mo akofena anaa mo agyan na ɛma modii nkonim.
    13: Memaa mo asase a ɛnyɛ mo na modii ho dwuma, maa mo nkuropɔn a ɛnyɛ mo na mokyekyereeɛ, nkuropɔn a mote mu seesei no. Memaa mo bobe nturo ne ngo dua mfuo sɛ mobɛnya aduane, a mpo ɛnyɛ mo na moduaeɛ.
    14: “Enti, monni Awurade ni, na momfa mo akoma nyinaa nsom no. Monto ahoni a mo agyanom somee no wɔ ɛberɛ a na wɔte Asubɔnten Eufrate agya ne Misraim no nyinaa ngu korakora. Monsom Awurade nko ara.
    15: Sɛ nso mompɛ sɛ mosom Awurade a, ɛnnɛ yi ara, monkyerɛ deɛ mobɛsom no. Anyame a mo agyanom somm wɔn wɔ ɛberɛ a na wɔwɔ Eufrate agya no na mopɛ? Anaa Amorifoɔ a mote wɔn asase so seesei no anyame? Na me ne me fie deɛ, yɛbɛsom Awurade.”
    16: Na ɔman no buaa sɛ, “Yɛrempa Awurade akyi nkɔsom anyame foforɔ.
    17: Ɛfiri sɛ, Awurade, yɛn Onyankopɔn na ɔgyee yɛn ne yɛn agyanom firii nkoasom mu wɔ Misraim. Ɔyɛɛ anwanwadeɛ akɛseɛ wɔ yɛn anim. Na yɛfaa ɛserɛ so wɔ yɛn atamfoɔ mu no, ɔbɔɔ yɛn ho ban.
    18: Ɛyɛ Awurade na ɔpamoo Amorifoɔ ne aman foforɔ a na wɔte asase yi so no. Enti yɛn nso, yɛbɛsom Awurade, ɛfiri sɛ, ɔno nko ne yɛn Onyankopɔn.”
    19: Na Yosua ka kyerɛɛ nnipa no sɛ, “Morentumi nsom Awurade, ɛfiri sɛ, ɔyɛ kronkron ne ninkunfoɔ Onyankopɔn. Ɔremfa mo atuateɛ ne mo bɔne nkyɛ mo.
    20: Sɛ mopa Awurade akyi na mosom anyame foforɔ a, ɔbɛdane atia mo, asɛe mo a ɛmfa ho sɛ ɔne mo adi no yie.”
    21: Nnipa no buaa Yosua sɛ, “Dabi, yɛasi yɛn adwene pi sɛ yɛbɛsom Awurade.”
    22: Yosua nso kaa sɛ, “Mobɛbu saa gyinaeɛ yi ho akonta. Moaka sɛ mobɛsom Awurade.” Wɔbuaeɛ sɛ, “Aane, yɛbɛbu ho akonta.”
    23: Yosua kaa sɛ, “Ɛyɛ, monsɛe ahoni a mowɔ nyinaa na momfa mo akoma nto Awurade, Israel Onyankopɔn so.”
    24: Nnipa no ka kyerɛɛ Yosua sɛ, “Yɛbɛsom Awurade, yɛn Onyankopɔn. Yɛbɛyɛ ɔsetie ama ɔno nko ara.”
    25: Enti, Yosua ne nnipa no yɛɛ apam saa ɛda no wɔ Sekem, de wɔn hyɛɛ nhyehyɛeɛ a emu yɛ den na ɛbɛtena hɔ daa wɔ wɔne Awurade ntam.
    26: Yosua twerɛɛ yeinom nyinaa guu Onyankopɔn Mmara Nwoma no mu. Ɔfaa ɔbotan kɛseɛ bi pire kɔtoo odum dua bi a ɛbɛn Awurade ntomadan no ase sɛ nkaeɛ adeɛ.
    27: Yosua ka kyerɛɛ nnipa no sɛ, “Saa ɔbotan yi ate biribiara a Awurade aka akyerɛ yɛn no. Sɛ moanni mo Onyankopɔn nokorɛ a, ɛbɛyɛ adansedeɛ atia mo.”
    28: Afei, Yosua gyaa nnipa no kwan maa obiara kɔɔ nʼagyapadeɛ so.
    29: Asɛm yi akyi, ankyɛre na Nun babarima Yosua, Awurade ɔsomfoɔ wuiɛ. Ɔdii mfirinhyia ɔha ne edu.
    30: Wɔsiee no wɔ nʼagyapadeɛ asase so wɔ Timnat-Sera a ɛwɔ Efraim bepɔ asase so, wɔ Gaas Bepɔ atifi fam.
    31: Na Israel somm Awurade wɔ Yosua, ne mpanimfoɔ a wɔanyinyini sene noɔ a wɔhunuu deɛ Awurade yɛ maa Israel wɔn nkwa nna nyinaa mu.
    32: Na Yosef nnompe a Israelfoɔ de firi Misraim baeɛ no, wɔsiee wɔ Sekem wɔ asasetam bi a Yakob tɔɔ no dwetɛ mpɔ ɔha firii Hamor mmammarima nkyɛn no so. Na saa asase yi wɔ Efraim ne Manase mmusuakuo a wɔyɛ Yosef asefoɔ asase kyɛfa a wɔde maa wɔn no so.
    33: Aaron babarima Eleasa nso wuiɛ. Wɔsiee no wɔ Efraim bepɔ asase no so wɔ Gibea kuro no a na wɔde ama ne babarima Pinehas no mu.
7:
  1:
    1: Yosua wuo akyi no, Israelfoɔ bisaa Awurade sɛ, “Abusuakuo bɛn na ɛsɛ sɛ wɔkɔto hyɛ Kanaanfoɔ no so kane?”
    2: Awurade buaa sɛ, “Yuda na ɛsɛ sɛ ɔkɔ; mede asase no so die ahyɛ wɔn nsam.”
    3: Enti, Yuda ntuanofoɔ ka kyerɛɛ wɔn nuanom Simeon abusuakuo no sɛ, “Mommɛka yɛn ho na yɛnko ntia Kanaanfoɔ a wɔte asase a wɔde ama yɛn no so. Yɛn nso, yɛbɛboa mo ama moako afa mo asase.” Enti, Simeonfoɔ mmarima no ne Yudafoɔ no kɔeɛ.
    4: Ɛberɛ a Yuda kɔɔ wɔn so no, Awurade ma wɔdii Kanaanfoɔ ne Perisifoɔ no so nkonim, na wɔkunkumm atamfoɔ akofoɔ ɔpedu wɔ Besek.
    5: Besek hɔ, wɔne ɔhene Adoni-Besek hyiaeɛ, na wɔko tiaa no, dii Kanaanfoɔ no ne Perisifoɔ no so nkonim.
    6: Adoni-Besek dwaneeɛ, nanso ankyɛre na Israelfoɔ kɔkyeree no twitwaa ne nsa ne ne nan kokurobetie.
    7: Ɛmaa Adoni-Besek kaa sɛ, “Ɛberɛ bi na mewɔ Ahemfo aduɔson a wɔatwitwa wɔn kokurobetie bɛtasee mporoporowa wɔ me didipono ase. Afei, Awurade atua me deɛ meyɛɛ wɔn no so ka.” Wɔde no kɔɔ Yerusalem na ɔwuu wɔ hɔ.
    8: Yuda mmarima no to hyɛɛ Yerusalem so, dii so nkonim. Wɔkunkumm kuropɔn no so nnipa nyinaa, too mu ogya.
    9: Ɛno akyi, wɔdane faa anafoɔ fam, kɔto hyɛɛ Kanaanfoɔ a wɔtete bepɔ asase, Negeb ne atɔeɛ fam nkokoɔ so no so.
    10: Yuda bɔ wuraa Kanaanfoɔ a na wɔte Hebron a kane no na wɔfrɛ hɔ Kiriat-Arba no mu, dii Sesai, Ahiman ne Talmai so.
    11: Wɔfiri hɔ kɔtoaa nnipa a wɔte Debir a kane no na wɔfrɛ hɔ (Kiriat-Sefer no).
    12: Na Kaleb kaa sɛ, “Obiara a ɔbɛto ahyɛ Kiriat-Sefer so na wafa no, mede me babaa Aksa bɛma no aware.”
    13: Ɛnna Kaleb nua kumaa Kenas babarima Otniel kɔfaeɛ. Enti, Aksa bɛyɛɛ Otniel yere.
    14: Aksa waree Otniel no, ɔka kyerɛɛ no sɛ ɔmmisa nʼagya Kaleb na ɔmma wɔn asase nka deɛ wɔwɔ no ho. Ɔfiri nʼafunumu so sii fam ara pɛ, Kaleb bisaa no sɛ, “Asɛm bɛn? Ɛdeɛn na menyɛ mma wo?”
    15: Ɔbuaa sɛ, “Ma me nhyira bio. Woadom me ama me asase wɔ Negeb, na mesrɛ wo ma me asase a nsuo wɔ so.” Enti, Kaleb maa no atifi ne anafoɔ fam nsuwansuwa asase.
    16: Ɛberɛ a Yuda abusuakuo firii Yeriko no, Kenifoɔ a wɔyɛ Mose ase barima asefoɔ ne wɔn kɔɔ Yuda ɛserɛ no so. Wɔtenaa nnipa a wɔwɔ hɔ no mu wɔ beaeɛ bi a ɛbɛn Arad a ɛwɔ Negeb.
    17: Afei, Yuda ne Simeon ka bɔɔ mu ko tiaa Kanaanfoɔ a wɔte Sefat no sɛee kuro no pasaa. Enti, wɔtoo kuro no edin Horma.
    18: Ɛno akyi, Yuda ko faa nkuropɔn Gasa, Askelon ne Ekron ne wɔn nsase a atwa wɔn ho ahyia.
    19: Na Awurade ka Yuda nkurɔfoɔ ho enti, ɛmaa wɔfaa bepɔ nsase no. Nanso, wɔantumi ampam nnipa a wɔte tata so no amfiri hɔ, ɛfiri sɛ, na wɔwɔ nnadeɛ nteaseɛnam.
    20: Wɔde Hebron kuropɔn maa Kaleb sɛdeɛ na Mose ahyɛ ho bɔ no. Na Kaleb pamoo nnipa a na wɔyɛ Anak mmammarima baasa no asefoɔ no firii hɔ.
    21: Benyamin abusuakuo no antumi ampam Yebusifoɔ a na wɔte Yerusalem no. Enti, ɛbɛsi ɛnnɛ yi, Yebusifoɔ ne Benyamin nkurɔfoɔ da so te Yerusalem.
    22: Yosef asefoɔ kɔto hyɛɛ Bet-El kuro no so, na Awurade kaa wɔn ho.
    23: Wɔsomaa akwansrafoɔ kɔɔ Bet-El (a kane no na wɔfrɛ no Lus) hɔ.
    24: Wɔde nsɛmmisa puapuaa ɔbarima bi a na ɔfiri kuropɔn no mu reba. Wɔka kyerɛɛ no sɛ, “Kyerɛ yɛn ɛkwan a wɔde kɔ kuropɔn no mu na yɛn nso, yɛbɛhunu wo mmɔbɔ.”
    25: Enti, ɔkyerɛɛ wɔn kuropɔn no kwan ma wɔkɔkunkumm kuropɔn no mu nnipa nyinaa, na wɔgyaa ɔbarima no ne nʼabusuafoɔ.
    26: Akyire no, ɔbarima no tutu kɔɔ Hetifoɔ asase so. Ɔkyekyeree kuropɔn wɔ hɔ. Ɔtoo kuropɔn no edin Lus. Na saa edin no da kuropɔn no so de bɛsi ɛnnɛ.
    27: Manase abusuakuo no nso antumi ampam nnipa a na wɔte Bet-Sean, Taanak, Dor, Yibleam, Megido ne wɔn nkuraaseɛ no, ɛfiri sɛ, na Kanaanfoɔ no aka sɛ, sɛdeɛ ɛteɛ biara, ɛhɔ ara na wɔpɛ sɛ wɔtena.
    28: Israelfoɔ no nyaa ahoɔden kakra no, wɔhyɛɛ Kanaanfoɔ no ma wɔyɛɛ nnwuma sɛ nkoa maa wɔn a wɔampamo wɔn amfiri asase no so.
    29: Efraim abusuakuo no nso antumi antu Kanaanfoɔ a na wɔte Geser no enti Kanaanfoɔ no kɔɔ so ne wɔn tenaeɛ.
    30: Sebulon abusuakuo no antumi antu Kanaanfoɔ a na wɔte Kitron ne Nahalol, enti wɔkɔɔ so ne wɔn tenaeɛ. Nanso, wɔhyɛɛ wɔn ma wɔyɛɛ adwuma sɛ nkoa.
    31: Aser abusuakuo no nso antumi antu wɔn a na wɔte Ako, Sidon, Ahlab, Aksib, Helba, Afik ne Rehob.
    32: Nokorɛm, ɛsiane sɛ wɔantumi antu wɔn no enti, Kanaanfoɔ no dɔɔso wɔ asase a Aserfoɔ no te soɔ no so.
    33: Naftali abusuakuo no nso antumi antu wɔn a na wɔte Bet-Semes ne Bet-Anat. Mmom, Kanaanfoɔ no dɔɔso wɔ asase a wɔte soɔ no so. Nanso wɔhyɛɛ nnipa a wɔte Bet-Semes ne Bet-Anat ma wɔyɛɛ adwuma sɛ nkoa maa Naftali nkurɔfoɔ.
    34: Dan abusuakuo no deɛ, Amorifoɔ hyɛɛ wɔn maa wɔtu kɔɔ bepɔ nsase no so na wɔamma wɔn amma tata so hɔ.
    35: Amorifoɔ no sii wɔn adwene pi sɛ, wɔbɛtena Heres bepɔ so wɔ Ayalon ne Saalbim, nanso Yosef asefoɔ no yɛɛ den mmorosoɔ no, wɔhyɛɛ Amorifoɔ no ma wɔyɛɛ adwuma sɛ nkoa.
    36: Na Amorifoɔ hyeɛ firi Akrabbim aforoeɛ kɔ Sela na ɛtoa so kɔ atifi fam.
  2:
    1: Na Awurade ɔbɔfoɔ firi Gilgal kɔɔ Bokim de nkra kɔmaa Israelfoɔ sɛ, “Meyii mo firii Misraim, de mo baa asase a mekaa ho ntam sɛ mede bɛma mo agyanom no so. Mekaa sɛ, Meremmu mʼapam a me ne mo ayɛ no so.
    2: Mo fam deɛ ne sɛ, mo ne nnipa a wɔte asase yi so no nnyɛ apam biara na mmom mobɛsɛe wɔn afɔrebukyia nyinaa. Na adɛn enti na moanni me mmaransɛm so?
    3: Deɛ moayɛ yi enti, merempam nnipa a wɔtete mo asase so no. Wɔbɛyɛ mo nkyɛnmu nkasɛɛ na wɔn anyame nso ayɛ mfidie ama mo.”
    4: Awurade ɔbɔfoɔ kasa wieeɛ no Israelfoɔ no suu denden.
    5: Enti wɔtoo beaeɛ hɔ edin “Agyaadwotwa”. Na wɔbɔɔ afɔdeɛ wɔ hɔ maa Awurade.
    6: Yosua gyaa nkurɔfoɔ no kwan akyi no, mmusuakuo no mu biara kɔfaa nʼagyapadeɛ a wɔde maa no sɛ ne kyɛfa no.
    7: Na Israelfoɔ no somm Awurade wɔ Yosua ne mpanimfoɔ a wɔanyini sene Yosua a wɔhunuu nneɛma akɛseɛ a Awurade yɛ maa Israel, Yosua nkwa nna nyinaa mu no.
    8: Afei, Nun babarima Yosua, Awurade ɔsomfoɔ wuiɛ a na wadi mfirinhyia ɔha ne edu.
    9: Wɔsiee no wɔ nʼawunya asase a na ɛwɔ Timnat-Heres, Efraim bepɔ asase no a ɛwɔ Gaas bepɔ no atifi fam no.
    10: Saa awoɔ ntoatoasoɔ no akyi no, awoɔ ntoatoasoɔ foforɔ nyiniiɛ a na wɔnnim Awurade, na wɔnkae nneɛma akɛseɛ a wayɛ ama Israel.
    11: Na Israelfoɔ no yɛɛ deɛ ɛnyɛ wɔ Awurade ani so, na wɔsom Baalim ahoni.
    12: Wɔgyaa Awurade, wɔn agyanom Onyankopɔn a ɔyii wɔn firii Misraim no. Wɔdii anyame foforɔ akyi, somm saa anyame no a ɛyɛ nnipa a wɔatwa wɔn ho ahyia no dea. Na wɔmaa Awurade bo fuiɛ.
    13: Wɔgyaa Awurade akyi die, kɔsom Baalim ne Astoret ahoni.
    14: Yei maa Awurade bo fuu Israel, enti ɔde wɔn hyɛɛ afomfafoɔ nsa, ma wɔwiaa wɔn ahodeɛ. Ɔtɔn wɔn maa wɔn atamfoɔ a wɔatwa wɔn ho ahyia, na wɔantumi annyina wɔn ano.
    15: Ɛberɛ biara a Israelfoɔ bɛkɔ ɔko no, Awurade ko tia wɔn ma wɔdi nkoguo, sɛdeɛ ɔhyɛɛ bɔ no. Enti, wɔn ho hiahiaa wɔn papaapa.
    16: Afei, Awurade pagyaa atemmufoɔ ma wɔbɛgyee Israelfoɔ firi wɔn atamfoɔ nsam.
    17: Nanso, Israelfoɔ no antie atemmufoɔ no. Wɔkɔɔ so de wɔn ho bɔɔ anyame foforɔ, kotoo wɔn. Wɔtwee wɔn ho ntɛm so firii wɔn agyanom a wɔyɛɛ ɔsetie maa Awurade mmaransɛm no kwan so.
    18: Ɛberɛ biara a Awurade de ɔtemmufoɔ bi bɛdua Israel so no, na ɔka saa ɔtemmufoɔ no ho na ɔgye nnipa no firi wɔn atamfoɔ no nsam wɔ saa ɔtemmufoɔ no nkwa nna nyinaa mu. Ɛfiri sɛ, Awurade hunuu ne nkurɔfoɔ a wɔredi wɔn nya na wɔrehunu amane no mmɔbɔ.
    19: Nanso, atemmufoɔ no wuo akyi no, nnipa no sane kɔɔ wɔn bra bɔne no mu a, afei na wɔasɛesɛe sene wɔn a wɔdii wɔn anim ɛkan no. Wɔdii anyame foforɔ akyi. Wɔkotoo wɔn, somm wɔn. Na wɔampɛ sɛ wɔgyae wɔn nnebɔnesɛm ne kɔnseneeɛsɛm no.
    20: Enti, Awurade bo fuu Israel. Ɔkaa sɛ, “Esiane sɛ saa nnipa yi abu apam a me ne wɔn agyanom yɛeɛ so, na wɔapo me mmaransɛm enti,
    21: merempamo aman a Yosua anni wɔn so ansa na ɔrewuo no.
    22: Meyɛɛ yei de sɔɔ Israel hwɛeɛ sɛ wɔbɛtie Awurade sɛdeɛ wɔn agyanom yɛeɛ no.”
    23: Ɛno enti na amma Awurade ampam aman no ntɛm so na wamma Yosua ammɛdi wɔn nyinaa so no.
  3:
    1: Awurade gyaa aman bi wɔ asase no so a na ɔnam so pɛ sɛ ɔsɔ Israelfoɔ a wɔnkɔɔ Kanaan ko no bi da hwɛ.
    2: Ɔyɛɛ saa de kyerɛɛ Israel nkyirimma a wɔnkɔɔ ɔko da no sɛdeɛ wɔbɛnya akodie ho nimdeɛ.
    3: 'Saa aman no nie: Filistifoɔ (wɔn a na wɔhyɛ Filistifoɔ ahemfo baanum bi ase no), Kanaanfoɔ nyinaa, Sidonfoɔ, Hewifoɔ a na wɔte Lebanon bepɔ no so firi Baal Hermon bepɔ ho de kɔsi Lebo Hamat.'
    4: Wɔgyaa saa nkurɔfoɔ yi de sɔɔ Israelfoɔ no hwɛeɛ, pɛɛ sɛ wɔhunu sɛ wɔbɛdi mmara a Awurade nam Mose so hyɛ maa wɔn agyanom no so anaa.
    5: Enti, Israelfoɔ no tenaa Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ no mu.
    6: Na wɔdii wɔn ho awadeɛ. Israelfoɔ mmammarima no warewaree wɔn mmammaa ɛnna wɔde Israelfoɔ mmammaa nso maa wɔn mmammarima awadeɛ. Na Israelfoɔ no somm wɔn anyame.
    7: Israelfoɔ no yɛɛ deɛ ɛyɛ Awurade ani so bɔne. Wɔn werɛ firii Awurade wɔn Onyankopɔn, na wɔsomm Baalim ahoni ne Asera afɔrebukyia.
    8: Awurade abufuo mu yɛɛ den tiaa Israel enti, ɔde wɔn hyɛɛ Aramhene Kusan-Risataim nsam. Na Israelfoɔ yɛɛ Kusan-Risataim nkoa mfirinhyia nwɔtwe.
    9: Nanso, Israelfoɔ su frɛɛ Awurade no, ɔyii ɔbarima bi sɛ ɔgyefoɔ maa wɔn. Ne din ne Otniel a ɔyɛ Kaleb nua kumaa Kenas babarima.
    10: Awurade honhom baa ne so, enti ɔbɛyɛɛ Israel ɔtemmufoɔ. Ɔko tiaa Aramhene Kusan-Risataim na Awurade maa Otniel dii ne so nkonim.
    11: Enti, asomdwoeɛ baa asase no so mfirinhyia aduanan. Na Kenas babarima Otniel wuiɛ.
    12: Bio, Israelfoɔ no yɛɛ deɛ ɛyɛ Awurade ani so bɔne, na ɛno enti, Awurade de tumi hyɛɛ Moabhene Eglon nsa ma ɔdii Israel so.
    13: Eglon boaboaa Amonfoɔ ne Amalekfoɔ ano ma wɔbɛkaa ne ho na wɔkɔto hyɛɛ Israelfoɔ so. Wɔdii wɔn so, faa kuropɔn Yeriko.
    14: Israelfoɔ no somm Moabhene Eglon mfirinhyia dunwɔtwe.
    15: Nanso Israelfoɔ no su frɛɛ Awurade bio no, Awurade maa wɔn ɔgyefoɔ. Ne din ne Ehud, Gera babarima a ɔyɛ abenkumma na ɔfiri Benyamin abusuakuo mu. Israelfoɔ no somaa Ehud sɛ ɔmfa wɔn apeatoɔ sika nkɔma Moabhene Eglon.
    16: Enti, Ehud bɔɔ sekan anofanu a ne tenten yɛ nsateakwaa dunwɔtwe. Ɔde hyɛɛ ne srɛ nifa ho de siee nʼatadeɛ mu.
    17: Ɔde apeatoɔ sika no brɛɛ Eglon a wayɛ kɛse twɔfee no.
    18: Ɔde sika no maa no wieeɛ no, Ehud gyaa wɔn a na wɔso sika no kwan ma wɔkɔɔ fie.
    19: Nanso, ɛberɛ a Ehud duruu aboɔ ahoni a ɛbɛn Gilgal no, ɔsane nʼakyi baa Eglon nkyɛn bɛka kyerɛɛ no sɛ, “Mewɔ kokoamsɛm bi meka kyerɛ wo.” Enti ɔhene no maa nʼasomfoɔ no nyinaa yɛɛ dinn na ɔmaa wɔn nyinaa firii ɛdan mu hɔ.
    20: Afei, Ehud kɔɔ Eglon nkyɛn. Na ɔte aborɔsan dan bi a emu dwoɔ mu. Ehud ka kyerɛɛ no sɛ, “Mewɔ asɛm bi a ɛfiri Onyankopɔn nkyɛn ka kyerɛ wo!” Ɛberɛ a ɔhene Eglon sɔre firii nʼakonnwa mu ara pɛ,
    21: Ehud de ne nsa benkum twee sekan a ɔde ahyɛ ne srɛ nifa ho no de wɔɔ ɔhene no yafunu mu.
    22: Sekan no kɔɔ akyiri kɔsii sɛ nʼabona no mpo wuraa ɔhene no sradeɛ mu maa ɛso kataeɛ. Enti, Ehud gyaa sekan no wɔ yafunu no mu maa ne nsono tu guiɛ.
    23: Afei, Ehud totoo apono no mu foroo agyanan dan no, faa ne nsuseneeɛ no mu dwane kɔeɛ.
    24: Ehud kɔeɛ akyi no, ɔhene asomfoɔ no baa hɔ bɛhunuu sɛ, apono a ɛkɔ aborɔsan no so no, wɔatoto mu. Na wɔdwene sɛ ɔwɔ agyananbea hɔ,
    25: enti, wɔtwɛneeɛ. Wɔtwɛneeɛ ara na ɔhene no mma no, ɛhaa wɔn ma wɔkɔpɛɛ safoa bi. Na wɔbuee ɛpono no, wɔhunuu sɛ wɔn wura awu da fam.
    26: Ɛberɛ a asomfoɔ no retwɛn no, Ehud dwane faa aboɔ ahoni no so a ɔrekɔ Seira.
    27: Ɔduruu Efraim bepɔ asase no so no, Ehud hyɛnee totorobɛnto kyerɛɛ ɔman no sɛ wɔmfa akodeɛ mmra. Enti, ɔdii Israelfoɔ kuo bi anim sianee bepɔ no.
    28: Ɔka kyerɛɛ wɔn sɛ, “Monni mʼakyi. Awurade ama moadi Moabfoɔ a wɔyɛ mo atamfoɔ no so nkonim.” Enti, wɔtu dii nʼakyi. Israelfoɔ no faa asubɔnten Yordan baabi a ɛhɔ nnɔ a wɔfiri Moab tware. Ɛno enti na obiara ntumi mfa hɔ ntwa Asubɔnten no.
    29: Wɔto hyɛɛ Moabfoɔ no so. Wɔkunkumm wɔn nnɔmmarima no bɛyɛ ɔpedu. Wɔn mu biara antumi annwane.
    30: Enti, Israelfoɔ dii Moabfoɔ so nkonim saa ɛda no, na asomdwoeɛ baa asase no so mfirinhyia aduɔwɔtwe.
    31: Ehud akyi no, Anat babarima Samgar gyee Israelfoɔ. Ɔde nantwika abaa kumm Filistifoɔ aha nsia.
  4:
    1: Ehud wuo akyi no, Israelfoɔ no yɛɛ bɔne wɔ Awurade ani so bio.
    2: Enti, Awurade de wɔn hyɛɛ Kanaanhene Yabin a na ɔdi adeɛ wɔ Hasor no nsa. Na ɔsahene a ɔtua nʼakodɔm ano no din de Sisera a na ɔte Haroset-Hagoyim.
    3: Na Sisera wɔ nnadeɛ nteaseɛnam aha nkron, na ɔde atirimuɔden hyɛɛ Israelfoɔ no so mfirinhyia aduonu. Afei Israelfoɔ no su frɛɛ Awurade pɛɛ mmoa.
    4: Debora a na ɔyɛ Lapidot yere ne odiyifoɔ baa na ɔbɛyɛɛ Israelfoɔ ɔtemmufoɔ.
    5: Na ɔtenaa Debora Abɛ Dua ase a ɛwɔ Rama ne Bet-El ntam wɔ Efraim bepɔ asase no so. Ɛhɔ na na Israelfoɔ no kɔ ma ɔdi wɔn nsɛm.
    6: 'Ɛda bi, ɔsoma ma wɔkɔfrɛɛ Abinoam babarima Barak a na ɔte Kedes wɔ Naftali asase so. Ɔka kyerɛɛ no sɛ, “Sei na Awurade, Israel Onyankopɔn hyɛ wo sɛ yɛ: Kɔboaboa akofoɔ ɔpedu ano firi Naftali ne Sebulon mmusuakuo mu wɔ Tabor bepɔ so hɔ.'
    7: Mɛdaadaa Yabin akodɔm sahene Sisera ne ne nteaseɛnam ne akofoɔ akɔ Asubɔnten Kison ho. Ɛhɔ na mɛma woadi ne so nkonim.”
    8: Barak ka kyerɛɛ no sɛ, “Sɛ wo ne me bɛkɔ dea, mɛkɔ!”
    9: Debora buaa no sɛ, “Mate, me ne wo bɛkɔ, nanso worennya animuonyam biara wɔ dwumadie yi mu, ɛfiri sɛ, Awurade nkonimdie wɔ Sisera so no bɛfiri ɔbaa nsam.” Enti, Debora ne Barak kɔɔ Kedes.
    10: Kedes hɔ, Barak frɛfrɛɛ Sebulon abusuakuo ne Naftali abusuakuo mu nnipa nyinaa, na akofoɔ ɔpedu ne no kɔeɛ. Debora nso kaa wɔn ho kɔeɛ.
    11: Na Kenini Heber atwe ne ho afiri Kenifoɔ a wɔyɛ Mose akonta Hobab asefoɔ no ho, akɔsi ne ntomadan wɔ dua kɛseɛ bi a ɛsi Saananim a ɛbɛn Kedes no ho.
    12: Ɛberɛ a wɔka kyerɛɛ Sisera sɛ Abinoam ba Barak aforo kɔ Tabor bepɔ so no,
    13: ɔboaboaa ne nnadeɛ nteaseɛnam aha nkron ano ne nʼakofoɔ nyinaa, na wɔtu tene firii Haroset-Hagoyim kɔɔ Asubɔnten Kison ho.
    14: Afei, Debora ka kyerɛɛ Barak sɛ, “Yɛ ahoboa! Ɛnnɛ ne ɛda a Awurade de Sisera so nkonimdie bɛma wo, ɛfiri sɛ, Awurade atu sa adi wʼanim.” Enti, Barak dii nʼakodɔm ɔpedu anim sianee Tabor bepɔ no kɔkoeɛ.
    15: Ɛberɛ a Barak to hyɛɛ wɔn so no, Awurade maa huboa bɔɔ Sisera, ne nteaseɛnamkafoɔ ne nʼakofoɔ no nyinaa. Ɛbaa saa no, Sisera huri firii ne teaseɛnam mu sii fam dwaneeɛ.
    16: Barak nteaseɛnam ne ɔtamfoɔ no akodɔm no ara kɔsii Haroset-Hagoyim, kunkumm Sisera akofoɔ no nyinaa. Anka wɔn mu baako mpo.
    17: Sisera dwane kɔhyɛɛ Kenini Heber yere Yael ntomadan mu, ɛfiri sɛ, na Heber abusuafoɔ ne Hasorhene Yabin wɔ ayɔnkofa.
    18: Yael firii adi kɔhyiaa Sisera ka kyerɛɛ no sɛ, “Owura, bra me ntomadan yi mu. Bra mu. Nsuro.” Enti, ɔkɔɔ ntomadan no mu maa ɔde nnasoɔ kataa ne so.
    19: Sisera ka kyerɛɛ no sɛ, “Mesrɛ wo, sukɔm de me enti ma me nsuo.” Enti ɔmaa no nufosuo sɛ ɔnnom, na ɔsane kataa ne so.
    20: Sisera ka kyerɛɛ no sɛ, “Gyina ntomadan no ano na sɛ obi bɛbisa wo sɛ obi wɔ ha a, ka sɛ dabi.”
    21: Nanso, ɔbrɛ enti, Sisera faa mu daeɛ. Yael, a ɔyɛ Heber yere, yɛɛ brɛoo kɔɔ ne so. Ɔde hamre ne pɛɛwa na ɛkɔeɛ. Ɔde pɛɛwa no sii ne moma so de hama no bɔɔ so, kɔsii sɛ ɛhwiree ne moma mu sii fam ma ɔwuiɛ.
    22: Ɛberɛ a Barak baa sɛ ɔrebɛhwehwɛ Sisera no, Yael pue bɛhyiaa no. Ɔka kyerɛɛ no sɛ, “Bra na menkyerɛ wo ɔbarima a worehwehwɛ noɔ no.” Enti, ɔdii nʼakyi kɔɔ ntomadan no mu kɔhunuu Sisera sɛ wawu da hɔ a pɛɛwa si ne moma so.
    23: Ɛda no na Israel hunuu sɛ Onyankopɔn adi Kanaanhene Yabin so nkonim.
    24: Na ɛno akyi no, Israel nyaa ahoɔden tiaa ɔhene Yabin ara kɔsii sɛ akyire yi, wɔsɛee no.
  5:
    1: 'Ɛda no, Debora ne Abinoam babarima Barak too saa dwom yi:'
    2: “Israel mpanimfoɔ sɔre dii animu, na nnipa no de anigyeɛ dii wɔn akyi. Nhyira nka Awurade!
    3: “Mo ahemfo, montie! Monyɛ aso, mo aberempɔn! Na mɛto dwom ama Awurade. Mɛma me nne so ama Awurade, Israel Onyankopɔn.
    4: “Awurade, ɛberɛ a wofirii Seir, na wobɔɔ nsra faa Edom mfuo so no, asase wosoeɛ na ɔsoro omununkum tuee nsuo.
    5: Awurade ba no maa mmepɔ wosoeɛ. Sinai Bepɔ mpo wosoeɛ wɔ Awurade, Israel Onyankopɔn anim.
    6: “Anat ba Samgar ne Yael berɛ so, nnipa amfa akwantempɔn so, na akwantufoɔ faa anammɔnkwan kɔntɔnkye so.
    7: Nnipa kakra na wɔkaa Israel nkuraaseɛ kɔsii sɛ Debora sɔree sɛ ɛna maa Israel.
    8: Ɛberɛ a Israel somm anyame foforɔ no, ɔko sɔree kuropɔn no apono ano. Nanso wɔanhunu kyɛm anaa pea wɔ akofoɔ ɔpeduanan a wɔwɔ Israel mu!
    9: Mewɔ Israel ntuanofoɔ afa ne wɔn a wɔde anigyeɛ dii wɔn akyi. Hyira Awurade!
    10: “Mo a motete afunumu a wɔte apɔ so, tete nsaa a ɛyɛ fɛ so, montie! Ne mo a ɛsɛ sɛ monante fam nso, montie!
    11: Montie nkuraaseɛ nnwomsiaafoɔ a wɔaboa wɔn ho ano wɔ anomeeɛ. Wɔkeka Awurade tenenee nkonimdie, ne ne nkuraasefoɔ nkonimdie wɔ Israel ho asɛm. “Afei Awurade nkurɔfoɔ bɔɔ nsra kɔɔ kuropɔn no apono ano.
    12: ‘Sɔre! Debora, sɔre! Sɔre, sɔre na to dwom! Sɔre, Barak! Di wo nneduafoɔ anim kɔ, Abinoam ba!’
    13: “Nkaeɛfoɔ no bɔɔ nsra firi Tabor kɔɔ ahoɔdenfoɔ so. Awurade nkurɔfoɔ bɔɔ nsra kɔɔ akofoɔ ahoɔdenfoɔ so.
    14: Wɔfiri Efraim baeɛ, asase a na kane no na ɛyɛ Amalekfoɔ dea, na Benyamin nso dii wʼakyi. Asahene no bɔɔ nsra firii Makir; ɔsahene pomakurafoɔ firi Sebulon baeɛ.
    15: Na Isakar mu atitire ka Debora ne Barak ho. Wɔdii Barak akyi, bɔ wuraa bɔnhwa no mu. Nanso, Ruben abusuakuo mu deɛ, wɔansi wɔn adwene pi.
    16: Adɛn enti na wotenaa efie wɔ nnwanhwɛfoɔ mu, tie nnwanhwɛfoɔ a wɔde hwerɛma frɛ wɔn nnwan? Ruben abusuakuo mu, wɔansi wɔn adwene pi.
    17: Gilead kaa Yordan apueeɛ hɔ. Na Dan deɛ, adɛn enti na ɔtenaa fie? Aser tenaa mpoano a wanka ne ho, ɔkaa nʼahyɛn gyinabea ahodoɔ hɔ.
    18: Nanso, Sebulon too ne nkwa akyerɛ sɛdeɛ Naftali yɛɛ wɔ akono no.
    19: “Kanaan ahemfo koeɛ wɔ Taanak a ɛbɛn Megido nsutire ho, nanso, wɔannya asadeɛ biara ankɔ.
    20: Nsoromma firi soro koeɛ. Nsoromma nam wɔn kyenenee so ko tiaa Sisera.
    21: Asubɔnten Kison twee wɔn kɔeɛ, tete asuo, Kison. Me kra, fa akokoɔduru bɔ nsra kɔ wʼanim!
    22: Afei, apɔnkɔ no tɔte pempem fam, wɔde mmirikatɛntɛ, Sisera apɔnkɔ ahoɔdenfoɔ no mmirikatɛntɛ.
    23: ‘Nnome nka Merosfoɔ,’ Awurade ɔbɔfoɔ na ɔseɛ. Ma nnome a ano yɛ den nka wɔn ɛfiri sɛ, wɔammɛboa Awurade, wɔammɛboa Awurade anko antia akofoɔ ahoɔdenfoɔ no.
    24: “Nhyira nka Yael, Heber a ɔfiri Keni yere. Ne nhyira nsene mmaa a wɔtete ntomadan mu nyinaa.
    25: Sisera srɛɛ nsuo, na Yael maa no nufosuo; bonsua a ɛfata ahemfo no mu na ɔde nufosuo ani sradeɛ brɛɛ no.
    26: Afei, ɔde ne nsa benkum yii ntomadan pɛɛwa, na ɔde ne nsa nifa faa odwumfoɔ asaeɛ. Ɔde bɔɔ Sisera, pɛkyɛɛ ne ti. Ɔde pɛɛwa no wɔɔ ne moma so, bɔɔ so kɔɔ ne tirim.
    27: Ɔhodwoeɛ, ɔhwee ase; ɔwuu wɔ ne nan ase.
    28: “Sisera nena hwɛɛ mpomma mu; ɔtɛɛ mpomma mu hwɛɛ no kwan, ɔkaa sɛ, ‘Adɛn enti na ne teaseɛnam akyɛre ba yi? Adɛn enti na yɛnte teaseɛnam nhankra nnyegyeeɛ yi?’
    29: 'Ne mmaa anyansafoɔ no rema mmuaeɛ no, ɔtii mu kaa saa nsɛm yi kyerɛɛ ne ho sɛ:'
    30: ‘Wɔrekyɛ asadeɛ a wɔnyaeɛ no, ɔbarima biara nya ɔbaa baako anaa mmienu. Sisera bɛnya ntadeɛ a ɛyɛ fɛ na me nso menya ntadeɛ a ɛkura ahosuo ahodoɔ na wɔanwono mu fɛɛfɛ.’
    31: “Awurade, ma wʼatamfoɔ nyinaa nwu sɛ Sisera! Nanso, ma wɔn a wɔdɔ wo no nkɔso sɛ owigyinaeɛ.” Afei, asomdwoeɛ baa asase no so mfirinhyia aduanan.
  6:
    1: Israelfoɔ no yɛɛ deɛ ɛyɛ Awurade ani so bɔne bio. Ɛno enti, Awurade de wɔn hyɛɛ Midianfoɔ nsa mfeɛ nson.
    2: Esiane sɛ na Midianfoɔ no yɛ atirimuɔdenfoɔ enti, Israelfoɔ no dwane kɔɔ mmepɔ so kɔpɛɛ ahintaeɛ wɔ abodan ne atu mu.
    3: Ɛberɛ biara a Israelfoɔ duaa wɔn nnɔbaeɛ no, Midianfoɔ, Amalekfoɔ ne nnipa a wɔte apueeɛ fam no kɔto hyɛ wɔn so.
    4: Wɔbɛyɛ atenaeɛ wɔ wɔn asase no so sɛe mfudeɛ no firi Gasa a wɔnnya Israelfoɔ aduane biribiara. Wɔfa nnwan, anantwie ne mfunumu.
    5: Saa atamfoɔ dɔm yi de wɔn nyɛmmoa ne wɔn ntomadan foro ba te sɛ ntutummɛ. Wɔtete nyoma a wɔntumi nkane wɔn dodoɔ so na wɔba. Na wɔtena asase no so kɔsi ɛso nneɛma nyinaa bɛsa.
    6: Enti Midianfoɔ no maa ɛkɔm baa Israel. Afei Israelfoɔ no su frɛɛ Awurade pɛɛ mmoa.
    7: Ɛberɛ a Midianfoɔ enti, Israelfoɔ su frɛɛ Awurade no,
    8: 'Awurade somaa odiyifoɔ kɔɔ wɔn nkyɛn. Ɔkaa sɛ, “Asɛm a Awurade, Israel Onyankopɔn, ka nie: Meyii mo firii Misraim nkoasom mu'
    9: Meyii mo firii Misraim tumi ne wɔn a wɔhyɛ mo so nyinaa ase. Mepamoo mo atamfoɔ de wɔn asase maa mo.
    10: Meka kyerɛɛ mo sɛ, ‘Mene Awurade, mo Onyankopɔn. Monnsom Amorifoɔ a mote wɔn asase so no anyame.’ Nanso moantie me.”
    11: Na Awurade ɔbɔfoɔ bɛtenaa odupɔn a ɛsi Ofra a ɛyɛ Yoas a ɔfiri Abieser abusua mu dea no ase. Na Yoas babarima Gideon reporo ayuo wɔ nsakyiamena ase sɛ ɔde resie Midianfoɔ no.
    12: Awurade ɔbɔfoɔ yii ne ho adi kyerɛɛ Gideon, kaa sɛ, “Dɔmmarima, Awurade ka wo ho.”
    13: Gideon buaa sɛ, “Owura, sɛ Awurade ka yɛn ho a, adɛn enti na saa nsɛm yi nyinaa aba yɛn so? Na anwanwadeɛ a yɛn agyanom kaa ho asɛm kyerɛɛ yɛn no nso wɔ he? Wɔanka sɛ, ‘Awurade yii yɛn firii Misraim anaa?’ Nanso, seesei deɛ, Awurade agyaa yɛn de yɛn ahyɛ Midianfoɔ nsam.”
    14: Na Awurade danee ne ho ka kyerɛɛ no sɛ, “Fa ahoɔden a wowɔ no kɔ na kɔgye Israelfoɔ firi Midianfoɔ no nsam. Me na meresoma wo.”
    15: Gideon buaa sɛ, “Na Awurade, mɛyɛ dɛn magye Israelfoɔ? Mʼabusua na ɛyɛ mmerɛ koraa wɔ Manase abusuakuo mu na me na mesua koraa wɔ me fiefoɔ nyinaa mu.”
    16: Awurade ka kyerɛɛ no sɛ, “Mɛka wo ho. Wobɛsɛe Midianfoɔ no sɛdeɛ woresɛe onipa fua.”
    17: Gideon buaa sɛ, “Sɛ wobɛboa me ampa ara deɛ a, yɛ nsɛnkyerɛnneɛ bi ma menhunu sɛ, nokorɛm, ɛyɛ wo Awurade na worekasa kyerɛ me yi.
    18: Nkɔ, kɔsi sɛ mɛsane mʼakyi aba de mʼafɔrebɔdeɛ abrɛ wo.” Awurade buaa sɛ, “Mɛtena ha atwɛn kɔsi sɛ wobɛba.”
    19: Gideon yɛɛ ntɛm kɔɔ efie. Ɔkɔsiesie abirekyie ba, too burodo asikyiresiam lita aduonu mmienu a mmɔreka nni mu. Afei, ɔsoaa ɛnam no wɔ kɛntɛn mu a nkwan no nso wɔ ɛsɛn bi mu de baeɛ. Ɔde brɛɛ ɔbɔfoɔ no wɔ odupɔn no ase.
    20: Awurade ɔbɔfoɔ no ka kyerɛɛ no sɛ, “Fa ɛnam no ne burodo a ɛnkaeɛ no gu ɔbotan yi so na hwie nkwan no gu so.” Na Gideon yɛɛ deɛ ɔbɔfoɔ no kyerɛɛ no sɛ ɔnyɛ no.
    21: Afei, Awurade ɔbɔfoɔ no de poma a ɛkura no no kaa ɛnam ne burodo no, na ogya pue firii ɔbotan no mu hyee deɛ ɔde baeɛ no nyinaa. Na ɔbɔfoɔ no yeraeɛ.
    22: Ɛberɛ a Gideon hunuu sɛ ɛyɛ Awurade ɔbɔfoɔ no, ɔteaam sɛ, “Asafo Awurade, mahunu Awurade ɔbɔfoɔ animu ne animu.”
    23: Awurade buaa sɛ, “Nsuro na worenwu.”
    24: Na Gideon sii afɔrebukyia wɔ hɔ maa Awurade na ɔtoo no edin “Awurade Yɛ Asomdwoeɛ.” Afɔrebukyia no da so wɔ Ofra a ɛyɛ Abieserfoɔ abusua asase so de bɛsi ɛnnɛ.
    25: Anadwo no, Awurade ka kyerɛɛ Gideon sɛ, “Kyere nantwinini ɔdi mu, ɔtɔ so mmienu na wadi mfeɛ nson firi wʼagya anantwie mu. Dwiri wʼagya afɔrebukyia a ɔsi maa Baal no, na twa Asera dua a ɛsi nkyɛn no.
    26: Afei, si afɔrebukyia wɔ bepɔ yi so ma Awurade, wo Onyankopɔn. Hyehyɛ afɔrebukyia aboɔ no yie. Fa nantwinini bɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia no so. Fa Asera dua a wotwaeɛ no yensin yɛ egya.”
    27: Enti, Gideon faa nʼasomfoɔ edu de wɔn yɛɛ sɛdeɛ Awurade hyɛɛ noɔ no. Nanso, ɔyɛɛ no anadwo, ɛfiri sɛ, na ɔsuro nʼagya fiefoɔ ne kuro mma no. Na ɔnim deɛ ɛbɛsie, sɛ wɔhunu onipa a ɔyɛɛ saa adeɛ no a.
    28: Adeɛ kyee anɔpahema a kuro no mu nnipa hyɛɛ aseɛ nyanenyaneeɛ no, obi hunuu sɛ wɔadwiri Baal afɔrebukyia no agu, na Asera dua a ɛsi ho no nso, wɔatwa atwene na wɔasi afɔrebukyia foforɔ asi ananmu. Na wɔhunuu afɔrebɔdeɛ bi nkaeɛ wɔ so.
    29: Ɔmanfoɔ no bisabisaa wɔn ho wɔn ho sɛ, “Hwan na ɔyɛɛ yei?” Wɔbisabisa, too wɔn bo ase feefee mu no, wɔhunuu sɛ Yoas babarima Gideon na ɔyɛɛ saa.
    30: Ɔmanfoɔ no teaam guu Yoas so sɛ, “Fa wo babarima no bra. Sɛe a ɔsɛee Baal afɔrebukyia ne twa a ɔtwaa Asera dua no enti, ɛsɛ sɛ ɔwuo.”
    31: Nanso, Yoas teaam guu nnipakuo no so sɛ, “Adɛn enti na mogye Baal ti? Mobɛtumi aka nʼasɛm ama no anaa? Obiara a ɔbɛgye ne ti no, wɔbɛkum no ansa na adeɛ akye. Sɛ Baal yɛ onyame bi ampa ara a ɔno ara nni mma ne ho na ɔnkum deɛ ɔdwirii nʼafɔrebukyia no!”
    32: Ɛfiri saa ɛberɛ no rekɔ no, wɔfrɛɛ Gideon Yerubaal a asekyerɛ ne “Baal nni mma ne ne ho,” ɛfiri sɛ, ɔno ara na ɔdwirii Baal afɔrebukyia no guiɛ.
    33: Afei, Midianfoɔ nyinaa, Amalekfoɔ nyinaa ne nnipa a wɔfifiri apueeɛ fam no kaa wɔn ho bɔɔ mu tia Israel. Wɔtwaa Yordan, kɔbɔɔ atenaeɛ wɔ Yesreel bɔnhwa mu.
    34: Awurade honhom baa Gideon so na ɔbɔɔ totorobɛnto de frɛɛ dɔm. Mmarima a wɔfiri Abieser abusua mu no baa ne nkyɛn.
    35: Ɔsomaa abɔfoɔ kɔɔ Manase, Aser, Sebulon ne Naftali nyinaa mu kɔfrɛɛ wɔn akodɔm, na wɔn nyinaa penee so.
    36: Gideon ka kyerɛɛ Onyankopɔn sɛ, “Sɛ wonam me nsa so bɛgye Israel sɛdeɛ woahyɛ bɔ no a,
    37: fa saa ɛkwan yi so kyerɛ me, mede odwannwi bɛkata ayuporobea hɔ anadwo yi. Sɛ obosuo fɔ odwannwi no, na sɛ ɛhɔ amfɔ a, na mahunu sɛ ampa ara, wonam me nsa so bɛgye Israel sɛdeɛ woahyɛ ho bɔ no.”
    38: Na saa na ɛbaeɛ. Gideon sɔree adekyeeɛ kyii odwannwi no mu nyaa nsuo adeɛ ma.
    39: Afei, Gideon ka kyerɛɛ Onyankopɔn sɛ, “Mma wo bo mfu me. Ma memmisa adeɛ baako. Ma memfa odwannwi no nsɔ biribi nhwɛ. Saa ɛberɛ yi deɛ, ma odwannwi no nyɛ wesee na baabi a ɛda hɔ no nyinaa mfɔ.”
    40: Anadwo no, Onyankopɔn yɛɛ sɛdeɛ Gideon bisaeɛ no. Anɔpa no odwannwi yɛɛ wesee a na obosuo afɔ fam hɔ nyinaa.
  7:
    1: Anɔpahema, Yerubaal (a ɔne Gideon) ne nʼakodɔm kɔɔ ara kɔsii Harod nsuo ho. Midian akodɔm nso bɔɔ dɔmpem wɔ atifi fam wɔ bɔnhwa bi a ɛbɛn More bepɔ no.
    2: Awurade ka kyerɛɛ Gideon sɛ, “Akofoɔ a wɔka wo ho no dɔɔso dodo. Sɛ mema mo nyinaa ko tia Midianfoɔ a, Israelfoɔ no bɛhoahoa wɔn ho akyerɛ me sɛ wɔn ara nam wɔn ahoɔden so na wɔgyee wɔn ho sii hɔ.
    3: Ɛno enti, ka kyerɛ nnipa no sɛ, ‘Obiara a ɔyɛ tebɔɔ anaa ɔsuro no, ɔnyi ne ho mfiri mu na ɔnkɔ efie.’” Wɔn mu ɔpeduonu mmienu na wɔkɔɔ fie, ɛnna ɛkaa wɔn mu ɔpedu a wɔpɛɛ sɛ wɔbɛko.
    4: Nanso, Awurade ka kyerɛɛ Gideon sɛ, “Wɔdɔɔso ara. Fa wɔn bra asuo no ho na mɛsa wɔn mu ayi wɔn a wo ne wɔn bɛkɔ ne wɔn a wɔne wo renkɔ.”
    5: Ɛberɛ a Gideon de nʼakofoɔ no kɔɔ nsuo no ho no, Awurade ka kyerɛɛ no sɛ, “Kyɛ nnipa no mu akuo mmienu. Fa nnipa a wɔbɔ nsuo gu wɔn nsam na wɔde wɔn tɛkrɛma tafere no sɛ nkraman no kɔ ekuo baako mu. Ekuo a ɛtɔ so mmienu no nso, fa wɔn a wɔbu nkotodwe de wɔn ano nom nsuo wɔ asuwa mu no hyɛ mu.”
    6: Mmarima no mu ahasa pɛ na na wɔnom nsuo firi wɔn nsa mu. Wɔn a aka no nyinaa nso, na wɔbu nkotodwe de wɔn ano nom nsuo firi asuwa no mu.
    7: Awurade ka kyerɛɛ Gideon sɛ, “Menam saa mmarima ahasa yi so bɛgye mo, na mama moadi Midianfoɔ no so nkonim. Ma wɔn a aka no nyinaa nkɔ fie.”
    8: Enti, Gideon gyegyee wɔn akwansoduane ne ntotorobɛnto firii akofoɔ no nkyɛn ma wɔkɔɔ fie. Ɛnna ɔmaa mmarima ahasa no kaa ne nkyɛn. Na Midianfoɔ no atenaeɛ wɔ bɔnhwa a ɛwɔ Gideon ase pɛɛ.
    9: Anadwo no, Awurade kaa sɛ, “Sɔre! Kɔ Midianfoɔ no atenaeɛ no mu wɔ aseɛ hɔ, na mɛma mo adi wɔn so nkonim!
    10: Na sɛ wosuro sɛ wobɛkoto ahyɛ wɔn so a, wo ne wo ɔsomfoɔ Pura nkɔ hɔ.
    11: Tie deɛ Midianfoɔ no reka na ɛbɛhyɛ wo nkuran. Na wo ho bɛpere wo ama woato ahyɛ wɔn so.” Enti, Gideon faa Pura kaa ne ho ne no kɔɔ atamfoɔ no atenaeɛ no mfikyire.
    12: Saa ɛberɛ no na Midianfoɔ, Amalekfoɔ ne nnipa no nkaeɛ a wɔfifiri apueeɛ fam no abɛyɛ bitibiti te sɛ ntutummɛ wɔ bɔnhwa no mu. Na wɔn nyoma nso dodoɔ te sɛ mpoano anwea. Wɔdɔɔso dodo!
    13: Gideon weaweaa kɔduruu hɔ no, na ɔbarima bi reka ne daeɛ a ɔsoeɛ akyerɛ nʼadamfo bi sɛ, “Mesoo daeɛ na burodo kurukuruwa bi ate abɛhwe Midianfoɔ atenaeɛ. Ɛkɔpem ntomadan no bi na ɛbu faa so ma ɛkɔhwee ase!”
    14: Nʼadamfo no kaa sɛ, “Wo daeɛ no kyerɛ adeɛ baako pɛ. Onyankopɔn de Midian ne ne mpamfoɔ nyinaa so nkonimdie ahyɛ Yoas babarima Gideon, Israelni no nsa.”
    15: Ɛberɛ a Gideon tee daeɛ no ne nʼasekyerɛ no, ɔkoto sɔree Onyankopɔn. Ɔsane baa Israel atenaeɛ mu teaam sɛ, “Monsɔre! Awurade de Midianfoɔ ahyɛ mo nsa.”
    16: Ɔkyɛɛ mmarima ahasa no mu akuakuo mmiɛnsa. Ɔde ntotorobɛnto ne dɔteɛ kuruwa a ogyatɛn hyehyɛ mu maa wɔn.
    17: Afei, ɔka kyerɛɛ wɔn sɛ, “Monhwɛ me. Monni mʼakyi. Sɛ meduru atenaeɛ no mfikyire a, deɛ mɛyɛ biara no, monyɛ bi.
    18: Sɛ me ne wɔn a wɔka me ho nyinaa hyɛn ntotorobɛnto no a, mo a moatwa atenaeɛ no ho ahyia no nyinaa, mo nso monhyɛn mo deɛ na monteam sɛ, ‘Yɛko ma Awurade ne Gideon.’”
    19: Anadwo dasuo mu a wɔasesa awɛmfoɔ no awie pɛ, na Gideon ne mmarima ɔha a wɔka ne ho no kɔduruu Midianfoɔ atenaeɛ mfikyire. Mpofirim wɔhyɛnee wɔn ntotorobɛnto no, bobɔɔ dɔteɛ nkuruwa a na ɛhyehyɛ wɔn nsam no.
    20: Afei akuo mmiɛnsa no nyinaa hyɛnee wɔn ntotorobɛnto bobɔɔ wɔn nkuruwa. Na wɔkurakura ogyatɛn a ɛrederɛ no wɔ wɔn nsa benkum mu na wɔkurakura ntotorobɛnto wɔ wɔn nsa nifa mu, wɔteaam sɛ, “Awurade akofena yɛ Gideon akofena!”
    21: Ɔbarima biara gyinaa nʼafa wɔ atenaeɛ no ho, hwɛɛ Midianfoɔ no sɛ wɔabɔ huboa reteateam na wɔredwane.
    22: Ɛberɛ a Israelfoɔ ahasa no hyɛnee wɔn ntotorobɛnto no, Awurade maa wɔn atamfoɔ akofoɔ a wɔwɔ atenaeɛ hɔ no twaa wɔn ho de akofena ne wɔn ho koeɛ. Wɔn a wɔanwu no dwane kɔduruu Bet-Sita a ɛbɛn Serera ne Abel-Mehola hyeɛ a ɛbɛn Tabat so.
    23: Afei, Gideon soma kɔfaa Naftali, Aser ne Manase akofoɔ a wɔbɛboa ma wɔtaa Midian akodɔm a wɔredwane no.
    24: Gideon tuu abɔfoɔ kɔɔ Efraim mmepɔ aman no so kɔkaa sɛ “Mommra mmɛto nhyɛ Midianfoɔ so. Montware wɔn wɔ Yordan aworɔso a ɛwɔ Bet-Bera hɔ no.” Na Efraim mmarima no yɛɛ sɛdeɛ wɔka kyerɛɛ wɔn no.
    25: Wɔkyeree Oreb ne Seeb a na wɔyɛ Midian asahene. Wɔkumm Oreb wɔ Oreb botan so ɛnna wɔkumm Seeb nso wɔ Seeb nsakyiamena ho. Na wɔkɔɔ so taa Midianfoɔ no. Akyire no, Israelfoɔ no de Oreb ne Seeb tiri no brɛɛ Gideon a na saa ɛberɛ no ɔwɔ Yordan ho no.
  8:
    1: Afei, Efraimfoɔ no bisaa Gideon sɛ, “Adɛn enti na woyɛ yɛn saa? Adɛn enti na worekɔko atia Midian kane no, woamfrɛ yɛn?” Na wɔne Gideon kasaa anibereɛ so.
    2: Na Gideon buaa wɔn sɛ, “Ɛdeɛn na mayɛ a mede bɛtoto mo ho? Na Efraim bobe aba a ɛka wɔ twaberɛ akyi no nyɛ nsene Abieser bobe a wɔnteeɛ nyinaa?
    3: Onyankopɔn ma modii Oreb ne Seeb a na wɔyɛ Midian asahene no so. Ɛdeɛn na matumi ayɛ a ɛsɛ yei?” Efraim mmarima no tee Gideon mmuaeɛ no, wɔn bo tɔɔ wɔn yam.
    4: Gideon ne ne mmarima ahasa no twaa Asubɔnten Yordan, ɛwom sɛ na wɔabrɛ deɛ, nanso wɔtoaa so taa atamfoɔ no.
    5: Wɔduruu Sukot no, Gideon ka kyerɛɛ ntuanofoɔ a wɔwɔ hɔ no sɛ, “Momma mʼakofoɔ no aduane nni na wɔabrɛ. Meretaa Midian ahemfo Seba ne Salmuna.”
    6: Na Sukot ntuanofoɔ no buaa sɛ, “Kyere Seba ne Salmuna ansa na yɛama wʼakofoɔ no aduane adi.”
    7: Gideon buaa sɛ, “Sɛ Awurade ma medi Seba ne Salmuna so nkonim a, mɛsane aba de ɛserɛ so nkasɛɛ ne akraateɛ abɛsunsuane mo honam ani.”
    8: Na Gideon firii hɔ kɔɔ Penuel kɔsrɛɛ aduane bio, na ɔnyaa mmuaeɛ korɔ no ara.
    9: Na ɔka kyerɛɛ Penuelfoɔ no sɛ, “Sɛ mefiri nkonimdie mu ba a, mɛbubu saa abantenten yi.”
    10: Saa ɛberɛ yi na Seba ne Salmuna ne akofoɔ mpem dunum wɔ Karkor, aboafoɔ a wɔfiri apueeɛ fam a na emu ɔpeha aduonu atotɔ dada no nkaeɛfoɔ.
    11: Gideon faa atutenafoɔ ɛkwan a ɛda Noba ne Yogbeha apueeɛ fam no ho hyiaeɛ, na wɔto hyɛɛ Midian akodɔm a na wɔn ani nna wɔn ho soɔ no so.
    12: Midian ahemfo baanu a wɔn din de Seba ne Salmuna no dwaneeɛ, nanso Gideon taa wɔn faa wɔn akofoɔ nyinaa nnommum.
    13: Yei akyi no, Yoas ba Gideon faa Heres kwantempɔn so saneeɛ.
    14: Ɛhɔ na ɔkyeree aberanteɛ bi a ɔfiri Sukot. Ɔhyɛɛ no sɛ ɔntwerɛ nnipa aduɔson nson a wɔyɛ sodifoɔ ne ntuanofoɔ a wɔwɔ kuro no mu no din mma no.
    15: Afei, Gideon sane kɔɔ Sukot kɔka kyerɛɛ ɛhɔ ntuanofoɔ no sɛ, “Seba ne Salmuna nie. Yɛbaa ha no modii me ho fɛ, kaa sɛ, ‘Kyere Seba ne Salmuna ansa na yɛama wʼakofoɔ a wɔabrɛ no aduane adi.’”
    16: Afei Gideon faa kuro no mu ntuanofoɔ kyerɛɛ wɔn nyansa. Ɔde ɛserɛ so nkasɛɛ ne akraateɛ twee wɔn aso.
    17: Ɔsane dwirii Penuel abantenten no guu fam, kunkumm kuro no mu mmarima nyinaa.
    18: Afei, ɔbisaa Seba ne Salmuna sɛ, “Mmarima a mokumm wɔn wɔ Tabor no, na wɔte sɛn?” Wɔbuaa sɛ, “Mmarima no te sɛ wo. Na wɔn mu biara te sɛ ɔheneba.”
    19: Gideon ka kyerɛɛ wɔn sɛ, “Na wɔyɛ me nuanom. Sɛ Awurade te ase yi, sɛ moankum wɔn a, anka me nso merenkum mo.”
    20: Ɔdanee nʼani kyerɛɛ ne babarima panin Yeter sɛ, “Ku wɔn.” Nanso Yeter antwe nʼakofena, ɛfiri sɛ, na ɔyɛ abarimaa enti na ɔsuro.
    21: Seba ne Salmuna ka kyerɛɛ Gideon sɛ, “Mma abarimaa nyɛ ɔpanin adwuma! Wo ankasa yɛ!” Enti, Gideon kumm wɔn baanu, faa adehyeɛ agudeɛ a ɛsensɛn wɔn yoma kɔn mu no.
    22: Na Israelfoɔ no ka kyerɛɛ Gideon sɛ, “Di yɛn so ɔhene. Wo ne wo babarima ne wo nana bɛyɛ yɛn ahemfo, ɛfiri sɛ, woagye yɛn afiri Midianfoɔ nsam.”
    23: Nanso, Gideon buaa sɛ, “Merenni mo so ɔhene na me babarima nso renni mo so ɔhene. Awurade na ɔbɛdi mo so.”
    24: Mmom Gideon ka kyerɛɛ wɔn sɛ, mewɔ adebisa baako. “Mo mu biara mma me asomuadeɛ baako a mofa firii asadeɛ a monya firii mo atamfoɔ a modii wɔn so no nkyɛn.” (Atamfoɔ a na wɔyɛ Ismaelfoɔ no na obiara hyɛ sikakɔkɔɔ asomuadeɛ).
    25: Wɔbuaa sɛ, “Yɛpene so dodo.” Wɔde akatasoɔ sɛɛ fam. Na obiara de ne sikakɔkɔɔ asomuadeɛ a ɔnyaeɛ bɛguu so.
    26: Na sikakɔkɔɔ asomuadeɛ dodoɔ a wɔnyaeɛ no karii kilogram aduonu a asrane nketewa ne kɔnmuadeɛ, Midian ahemfo adehyeɛ ahyehyɛdeɛ ne nkɔnsɔnkɔnsɔn a ɛgu wɔn yoma kɔn mu nka ho.
    27: Gideon de yɛɛ asɔfotadeɛ kronkron na ɔde sii kuro Ofra, ne kurom, mu. Nanso, ankyɛre na Israelfoɔ no kɔsom no de guu wɔn ho fi na ɛdanee afidie maa Gideon ne ne fiefoɔ.
    28: Yei ne abasɛm a ɛkyerɛ sɛdeɛ Israelfoɔ dii Midianfoɔ so nkonim a wantumi ansɔre bio. Gideon nna a ɛtwa toɔ bɛyɛ mfeɛ aduanan mu no, na asomdwoeɛ wɔ asase no so.
    29: Afei, Yoas babarima Yerub-Baal sane kɔɔ ne kurom.
    30: Na ɔwɔ yerenom bebree enti ɔwoo mmammarima aduɔson.
    31: Na ɔwɔ mpena nso wɔ Sekem a ɔne no woo ɔbabarima, too ne din Abimelek.
    32: Gideon wuiɛ no na wanyini yie. Na wɔsiee no wɔ nʼagya Yoas damena mu wɔ Ofra wɔ Abieserfoɔ abusuasase so.
    33: Gideon wuiɛ ara pɛ, Israelfoɔ no kɔsom Baal ahoni, de bɔɔ wɔn ho ahohwi. Wɔnam so yɛɛ Baal-Berit wɔn nyame.
    34: Wɔn werɛ firii Awurade, wɔn Onyankopɔn a ɔgyee wɔn firii wɔn atamfoɔ a wɔatwa wɔn ho ahyia no nsam no.
    35: Na mpo, wɔanni nokorɛ ankyerɛ Yerub-Baal (a ɔne Gideon) fiefoɔ wɔ nneɛma pa a ɔyɛ maa Israelfoɔ no ho.
  9:
    1: Ɛda koro bi, Yerub-Baal babarima Abimelek kɔɔ Sekem kɔsraa ne wɔfanom a wɔyɛ ne maame nuanom mmarima. Ɔka kyerɛɛ wɔn ne ne ne maame fiefoɔ nkaeɛfoɔ sɛ,
    2: “Mommisa ɔmanfoɔ a wɔwɔ Sekem no sɛ, wɔpɛ sɛ Yerub-Baal mmammarima aduɔson no nyinaa di wɔn so anaasɛ wɔpɛ sɛ ɔbarima baako di wɔn so? Na monkae sɛ meyɛ mo bogyani!”
    3: Enti, Abimelek wɔfanom gyinaa nʼanan mu kasa kyerɛɛ nnipa a wɔwɔ Sekem nyinaa. Na wɔtiee wɔn adwenkyerɛ no, wɔpenee so faa Abimelek, ɛfiri sɛ, ɔyɛ wɔn busuani.
    4: Wɔfaa dwetɛ sika pranpran aduɔson firi Baal-Berit asɔreeɛ so de maa Abimelek, na ɔde faa asraafoɔ a wɔpenee so sɛ wobɛdi nʼakyi.
    5: Ɔde asraafoɔ no kɔɔ nʼagya kurom wɔ Ofra. Na ɛhɔ, ɛboɔ bi so, na ɔkunkumm nʼagya mmammarima aduɔson no nyinaa. Nanso ne nuanom mu akumaa koraa a wɔfrɛ no Yotam no dwane kɔtɛɛ baabi.
    6: Enti, Sekemfoɔ ne Bet-Milofoɔ yɛɛ nhyiamu wɔ odupɔn a ɛbɛn nkaeɛdum a ɛwɔ Sekem no ase. Wɔsii Abimelek wɔn so ɔhene.
    7: Yotam tee asɛm yi no, ɔforo kɔɔ Gerisim bepɔ no atifi na ɔteaam ka kyerɛɛ wɔn sɛ, “Sekemfoɔ montie me! Sɛ mopɛ sɛ Onyankopɔn tie mo deɛ a, montie me!
    8: Ɛberɛ bi, nnua nyinaa pɛɛ sɛ wɔsi wɔn so ɔhene. Deɛ ɛdi ɛkan no, wɔka kyerɛɛ ngo dua sɛ, ‘Bɛdi yɛn so ɔhene!’
    9: “Nanso, wampene so kaa sɛ, ‘Adɛn? Mennyae me ngo a wɔde hyɛ Onyankopɔn ne nnipa animuonyam no, na menkɔkyinkyin nnua a aka so anaa?’
    10: “Afei, wɔka kyerɛɛ borɔdɔma sɛ, ‘Bɛdi yɛn so ɔhene!’
    11: “Borɔdɔma nso buaa sɛ, ‘Na mennyae aba so na menkyini nnua foforɔ so?’
    12: “Afei wɔka kyerɛɛ bobe sɛ, ‘Bɛdi yɛn so ɔhene.’
    13: “Na bobe no buaa sɛ, ‘Sɛ megyae me nsa pa a ɛma anyame ne nnipa anigyeɛ no ma a, na afei na merebɛkyini nnua bi so?’
    14: “Ne korakora ne sɛ, nnua no nyinaa ka kyerɛɛ nkasɛɛ sɛ, ‘Bɛdi yɛn so ɔhene.’
    15: “Na nkasɛɛ buaa sɛ, ‘Sɛ ɛyɛ mo adwene kann sɛ mode me bɛsi mo so ɔhene a, mommra mmɛhyɛ me nwunu yi ase. Sɛ ɛnte saa a, momma ogya mfiri nkasɛɛ mu mmɛhye Lebanon ntweneduro nyinaa.’
    16: “Afei mogye di sɛ moayɛ deɛ ɛho wɔ nyam, na ɛnam ne kwan mu sɛ mode Abimelek asi mo so ɔhene, na moayɛ Yerub-Baal ne nʼasefoɔ nyinaa apɛdeɛ. Moayɛ deɛ ɛfata ama mʼagya anaa?
    17: Na ɔko maa mo de ne ho bɔɔ afɔdeɛ ɛberɛ a ɔgyee mo firii Midianfoɔ nsam no.
    18: Na ɛnnɛ moasɔre atia mʼagya ne nʼasefoɔ, akunkum ne mmammarima aduɔson wɔ ɛboɔ baako so. Mode Abimelek a ɔyɛ ne ɔsomfoɔ baa babarima asi Sekem manfoɔ so ɔhene, sɛ ɔyɛ mo busuani enti.
    19: Sɛ moayɛ deɛ ɛho wɔ nyam na ɛnam ne kwan mu ama Yerub-Baal ne nʼasefoɔ a, ɛnneɛ mobɛnya ahosɛpɛ wɔ Abimelek mu na ɔno nso anya ahosɛpɛ wɔ mo mu.
    20: Sɛ deɛ moayɛ no mfa ne kwan mu deɛ a, ɛnneɛ ogya mfiri Abimelek nkyɛn mmɛhye mo, Sekemfoɔ ne Bet-Milofoɔ. Na ogya nso mfiri Sekemfoɔ ne Bet-Milofoɔ nkyɛn mmɛhye Abimelek!”
    21: Na ɛsiane Abimelek ho suro enti, ne nuabarima Yotam dwane kɔtenaa Beer.
    22: Abimelek dii Israel so mfeɛ mmiɛnsa akyi no,
    23: Onyankopɔn somaa honhom fi bi maa ɔde ɔhaw baa Abimelek ne Sekem mpanimfoɔ ntam na wɔtee atua.
    24: Nsɛm a ɛsisii akyire no mu no, Onyankopɔn twee Abimelek ne Sekemfoɔ aso sɛ wɔkunkumm Yerub-Baal mmammarima aduɔson no.
    25: Sekem mmarima bi kɔtɛɛ Abimelek wɔ mmepɔ atifi, na wɔbɔɔ obiara a ɔtwaam wɔ hɔ no apoo. Nnipa bi kɔɔ Abimelek nkyɛn kɔtii nʼase.
    26: Saa ɛberɛ no, Ebed babarima Gaal ne ne nuammarima kɔɔ Sekem. Na Sekemfoɔ no nyaa wɔn mu awerɛhyɛmu.
    27: Ɛberɛ a wɔredi otwa afahyɛ wɔ Sekem wɔ ɛhɔ nyame bi asɔreeɛ so no, bobesa buu so hɔ maa obiara hyɛɛ aseɛ domee Abimelek.
    28: Ebed babarima Gaal teaam sɛ, “Hwan ne Abimelek? Ɔnyɛ Sekem aseni kann, na adɛn enti na ɛsɛ sɛ yɛyɛ nʼasomfoɔ? Ɔyɛ Yerub-Baal babarima kɛkɛ na Sebul na ɔtoto ne ɔman ho nhyehyɛeɛ ma no. Monsom nnipa a wɔfiri Hamor, wɔn na wɔyɛ Sekem asefoɔ kann. Adɛn enti na ɛsɛ sɛ yɛsom Abimelek?
    29: Sɛ mewɔ tumi a, anka mɛyi Abimelek afiri hɔ. Anka mɛka akyerɛ no sɛ, ‘Pɛ asraafoɔ bebree bra bɛko!’”
    30: Na Sebul a ɔtua kuro no ano tee deɛ Ebed babarima Gaal rekeka no, ne bo fuiɛ.
    31: Ɔsomaa abɔfoɔ kɔɔ Abimelek nkyɛn wɔ Aruma, kɔka kyerɛɛ no sɛ, “Ebed babarima Gaal ne ne nuammarima abɛtena Sekem na wɔretu ɔmanfoɔ no aso sɛ wɔnsɔre ntia wo.
    32: Fa akodɔm bra anadwo bɛtɛ mfuo yi mu.
    33: Adeɛ kyeeɛ ara pɛ, to hyɛ kuropɔn yi so. Na sɛ Gaal ne nʼapamfoɔ ba bɛtia wo a, deɛ wopɛ biara wotumi yɛ wɔn.”
    34: Na Abimelek ne ne mmarima kɔɔ anadwo no, na wɔkyɛɛ wɔn mu akuo ɛnan de twaa Sekem ho hyiaeɛ.
    35: Ɛberɛ a Abimelek ne nʼakodɔm pue firii atɛeɛ mu no, na Ebed babarima Gaal gyina kuro no ɛpono ano.
    36: Ɛberɛ a Gaal hunuu wɔn no, ɔka kyerɛɛ Sebul sɛ, “Hwɛ, nnipa bi firi bepɔ no so reba!” Sebul buaa sɛ, “Ɛyɛ mmepɔ no sunsum na ayɛ sɛ nnipa no.”
    37: Nanso Gaal sane kaa sɛ, “Dabi, nnipa bi resiane mmepɔ no. Na ekuo foforɔ nso nam ɛkwan a ɛfa Akɔmfoɔ Dupɔn ho no reba.”
    38: Afei, Sebul dane guu ne so sɛ, “Anosɛm a na woyeyɛ no aseɛ ne sɛn? Ɛnyɛ wo ara na wokaa sɛ ‘Hwan ne Abimelek, na adɛn enti na ɛsɛ sɛ yɛyɛ ne nkoa’ no? Nnipa a wodii wɔn ho fɛ no, wɔaduru yɛn mfikyire ha yi ara! Kɔ na wo ne wɔn nkɔko!”
    39: Enti Gaal dii Sekem mmarima anim sɛ wɔrekɔko atia Abimelek,
    40: nanso, ɔdii nkoguo na ɔdwaneeɛ. Wɔkunkumm Sekem akofoɔ bebree sɛɛ wɔn afunu kɛtɛ wɔ ɛkwan a ɛkɔ kuropɔn no ɛpono ano no so.
    41: Abimelek tenaa Aruma ɛnna Sebul pamoo Gaal ne ne nuanom mmarima firii Sekem.
    42: Adeɛ kyeeɛ no, Sekemfoɔ no kɔɔ wira mu sɛ wɔrekɔko. Abimelek teeɛ no,
    43: ɔkyɛɛ ne mmarima mu akuakuo mmiɛnsa ma wɔkɔtetɛɛ wira mu. Ɛberɛ a Abimelek hunuu sɛ nnipa no firi kuropɔn no mu reba no, ɔne ne mmarima no firii wɔn atɛeɛ mu to hyɛɛ wɔn so.
    44: Abimelek ne ne kuo no kɔgyee kuropɔn no ɛpono ano hɔ faeɛ sɛdeɛ ɛbɛyɛ a Sekemfoɔ rentumi nsane wɔn akyi. Afei, akuo mmienu to hyɛɛ Sekemfoɔ a wɔwɔ wiram hɔ no so kunkumm wɔn.
    45: Ɔko no kɔɔ so ɛda mu no nyinaa ansa na Abimelek redi kuropɔn no so koraa. Ɔkunkumm nnipa no, sɛee kuropɔn no, na ɔpetee nkyene wɔ hɔ nyinaa.
    46: Nnipa a wɔte Sekem abantenten mu tee asɛm a asi no, wɔkɔhintaa Baal-Berit asɔreeɛ so.
    47: Obi kɔbɔɔ Abimelek amaneɛ sɛ nnipa no bi aboa wɔn ho ano wɔ asɔreeɛ so hɔ,
    48: enti ɔdii nʼakodɔm anim kɔɔ Salmon Bepɔ so. Ɔfaa akuma twaa mman bi firii dua bi so na ɔde guu ne mmati so. Ɔka kyerɛɛ ne dɔm no sɛ, “Ntɛm, deɛ mayɛ yi, monyɛ bi!”
    49: Enti, wɔn mu biara twitwaa dua mman no bi, sɛdeɛ Abimelek yɛeɛ no. Wɔboaa mman no ano wɔ asɔreeɛ no afasuo ho de ogya too mu. Enti, nnipa a na wɔte Sekem abantenten mu a wɔn dodoɔ bɛyɛ mmarima ne mmaa apem no nyinaa wuwuiɛ.
    50: Afei Abimelek to hyɛɛ kuropɔn Tebes so dii so.
    51: Nanso, na abandenden bi wɔ kuropɔn no mu. Ɛno enti, kuropɔn no mu nnipa nyinaa dwane kɔhyɛɛ mu. Wɔtoo wɔn ho ɛpono mu, foforo kɔɔ abandenden no atifi pɛɛ.
    52: Abimelek toaa wɔn sɛ ɔrekɔto ahyɛ abandenden no so. Ɔyɛɛ nʼadwene sɛ ɔreto mu ogya pɛ,
    53: ɔbaa bi a ɔwɔ abandenden no atifi gyaa ayuyammoɔ mu ma ɛbɛbɔɔ Abimelek moma so na ɛpɛkyɛɛ ne ti kwankoraa.
    54: Abimelek ka kyerɛɛ aberanteɛ a ɔkura nʼakodeɛ sɛ, “Twe wʼakofena na kum me! Na nnipa anka sɛ ɔbaabasia na ɔkumm Abimelek!” Enti, aberanteɛ no de nʼakofena wɔɔ no ma ɔwuiɛ.
    55: Ɛberɛ a Abimelek nkurɔfoɔ hunuu sɛ wawuo no, wɔde wɔn akodeɛ guu hɔ sane kɔɔ wɔn afie mu.
    56: Saa na Onyankopɔn twee Abimelek aso wɔ bɔne a ɔyɛ de tiaa nʼagya sɛ ɔkumm ne nuammarima aduɔson no.
    57: Saa ara na Onyankopɔn twee mmarima a wɔwɔ Sekem aso wɔ wɔn bɔne ahodoɔ a wɔyɛeɛ no ho. Ɛno enti, Yerub-Baal babarima Yotam nnome no baa mu.
  10:
    1: Abimelek wuo akyi no, Pua a ɔyɛ Dodo aseni no babarima Tola ba bɛgyee Israel. Na ɔfiri Isakar abusuakuo mu, nanso ɔtenaa Samir a ɛwɔ Efraim bepɔ asase so.
    2: Ɔyɛɛ Israel so ɔtemmufoɔ mfeɛ aduonu mmiɛnsa. Ɔwuiɛ no wɔsiee no wɔ Samir.
    3: Tola wuo akyi no, Yair a ɔfiri Gilead bɛyɛɛ Israel so ɔtemmufoɔ mfeɛ aduonu mmienu.
    4: Ne mmammarima aduasa tena wɔn mfunumu so kyinkyini, na wɔdi nkuro aduasa so wɔ Gilead asase so, a ɛbɛsi ɛnnɛ wɔfrɛ hɔ Yair Nkuro.
    5: Yair wuiɛ na wɔsiee no Kamon.
    6: Bio, Israelfoɔ yɛɛ Awurade ani so bɔne. Wɔsomm Baal ne Astoret ahoni ne Aram, Sidon, Moab, Amon ne Filistia anyame. Wɔtwee wɔn ho firii Awurade ho a wɔansom no koraa.
    7: Enti Awurade bo fuu Israelfoɔ, na ɔde wɔn hyɛɛ Filistifoɔ ne Amorifoɔ nsa,
    8: na wɔfirii aseɛ hyɛɛ wɔn so saa afe no. Wɔhyɛɛ Israelfoɔ a wɔwɔ Asubɔnten Yordan apueeɛ fam wɔ Amorifoɔ (wɔ Gilead) asase no so mfeɛ dunwɔtwe.
    9: Amorifoɔ no nso twaa Yordan kɔɔ atɔeɛ fam kɔto hyɛɛ Yuda, Benyamin ne Efraim so, Israelfoɔ kɔɔ ahokyere kɛseɛ mu.
    10: Afei Israelfoɔ su frɛɛ Awurade sɛ, “Yɛayɛ bɔne atia wo, ɛfiri sɛ yɛatwe yɛn ho afiri yɛn Onyankopɔn ho na yɛasom Baal ahoni.”
    11: Awurade buaa sɛ, “Mannye mo amfiri Misraimfoɔ, Amorifoɔ, Amonfoɔ, Filistifoɔ
    12: Sidonfoɔ, Amalekfoɔ ne Maonfoɔ nsam? Ɛberɛ a wɔhyɛɛ mo so no, mosu frɛɛ me na megyee mo.
    13: Nanso, moagya me akɔsom anyame foforɔ. Ɛno enti, merennye mo bio.
    14: Monkɔsu nkyerɛ anyame a moafa wɔn no. Momma wɔnnye mo ɛberɛ a morehunu amaneɛ yi.”
    15: Nanso, Israelfoɔ no kɔɔ so srɛɛ Awurade sɛ, “Yɛayɛ bɔne. Twe yɛn aso sɛdeɛ ɛfata. Nanso, gye yɛn firi yɛn atamfoɔ nsam ɛnnɛ.”
    16: Na Israelfoɔ no too ananafoɔ anyame no guu nkyɛn bɛsom Awurade. Na Awurade ho yeraa no wɔ wɔn ahokyere no ho.
    17: Saa ɛberɛ no na Amonfoɔ asraadɔm aboa wɔn ho ano wɔ Gilead, sɛ wɔrekɔto ahyɛ Israel akodɔm so wɔ Mispa.
    18: Na Gilead ntuanofoɔ no keka kyerɛɛ wɔn ho wɔn ho sɛ, “Obiara a ɔbɛdi ɛkan ato ahyɛ Amonfoɔ so no, bɛyɛ deɛ ɔbɛdi Gileadfoɔ nyinaa so.”
  11:
    1: Gileadni Yefta yɛ ɔkofoɔ kɛseɛ. Nʼagya din de Gilead. Nanso ne maame yɛ ɔbaa dwamanfoɔ.
    2: Gilead yere woo mmammarima bebree, na saa mmammarima no nyinyiniiɛ no, wɔpamoo Yefta firii asase no so. Wɔka kyerɛɛ no sɛ, “Worennya yɛn agya agyapadeɛ biara, ɛfiri sɛ, woyɛ ɔbaa dwamanfoɔ bi ba.”
    3: Enti Yefta dwane firii ne nuanom nkyɛn kɔtenaa Tob asase so. Ankyɛre, ɔnyaa atuatefoɔ bebree bɛdii nʼakyi.
    4: Ɛberɛ korɔ yi ara, Amonfoɔ de ɔko bɛkaa Israel.
    5: Ɛberɛ a Amonfoɔ to hyɛɛ Israelfoɔ so, Gilead mpanimfoɔ soma kɔfaa Yefta firii Tob asase so baeɛ. Wɔka kyerɛɛ no sɛ,
    6: “Bra na bɛyɛ yɛn so ɔsahene! Boa yɛn ma yɛne Amonfoɔ nko.”
    7: Yefta bisaa wɔn sɛ, “Ɛnyɛ mo na motane me, pamoo me firii mʼagya fie no? Adɛn enti na afei a mowɔ ɔhaw mu no, morebɛfrɛ me?”
    8: Gilead mpanimfoɔ no ka kyerɛɛ Yefta sɛ, “Wo ho hia yɛn. Sɛ wodi yɛn anim ma yɛko tia Amonfoɔ a, yɛbɛyɛ wo Gileadfoɔ nyinaa sodifoɔ.”
    9: Yefta buaa sɛ, “Sɛ me ne mo kɔ na Awurade ma medi Amonfoɔ so nkonim a, ampa ara sɛ mode me bɛyɛ nnipa no nyinaa sodifoɔ anaa?”
    10: Gilead ntuanofoɔ no buaa no sɛ, “Awurade ne yɛn danseni. Yɛbɛyɛ sɛdeɛ woka biara.”
    11: Enti, Yefta ne ntuanofoɔ no kɔɔ Gilead. Na wɔde no yɛɛ wɔn sodifoɔ ne ɔsahene. Na Yefta tii nsɛm no nyinaa mu wɔ Mispa wɔ Awurade anim.
    12: Afei, Yefta somaa abɔfoɔ kɔɔ Amonfoɔ ɔhene nkyɛn sɛ wɔnkɔbisa no deɛ enti a ɔrebɛto ahyɛ Israel so.
    13: Amonfoɔ ɔhene buaa Yefta abɔfoɔ no sɛ, “Ɛberɛ a Israel firii Misraim baeɛ no, wɔfaa mʼasase a ɛfiri Asubɔnten Arnon de kɔsi Asubɔnten Yabok, toaso kɔsi Yordan. Enti, sane fa mʼadeɛ ma me asomdwoeɛ mu.”
    14: Na Yefta sane somaa abɔfoɔ kɔɔ Amonfoɔ ɔhene hɔ sɛ,
    15: '“Sɛdeɛ Yefta seɛ nie: Israel amfa Moab asase anaa Amonfoɔ asase biara.'
    16: Ɛberɛ a Israelfoɔ tuu kwan firii Misraim, twaa Ɛpo Kɔkɔɔ na wɔduruu Kades no,
    17: wɔsomaa abɔfoɔ kɔɔ Edomhene hɔ sɛ ɔmma wɔn ɛkwan na wɔmfa nʼasase no so. Nanso Edomhene ampene. Wɔsoma ma wɔkɔɔ Moabhene hɔ, nanso ɔno nso ampene. Enti, Israelfoɔ tenaa Kades.
    18: “Ne korakora ne sɛ, wɔnam ɛserɛ so twa faa Edom ne Moab ho hyiaeɛ. Wɔfaa Edom apueeɛ fam hyeɛ so kyeree sraban wɔ Asubɔnten Arnon fa hɔ. Nanso, wɔantwa Asubɔnten Arnon ankɔ Moab asase so.
    19: “Afei, Israelfoɔ somaa abɔfoɔ kɔɔ Amorifoɔhene Sihon a ɔdii adeɛ firi Hesbon na wɔbisaa ɛkwan sɛ wɔpɛ sɛ wɔfa nʼasase so kɔ baabi a wɔrekɔ.
    20: Nanso, ɛsiane sɛ na ɔhene Sihon nni Israelfoɔ mu gyidie enti ɔboaboaa ne dɔm ano wɔ Yahas maa wɔto hyɛɛ wɔn so.
    21: “Na Awurade, Israel Onyankopɔn, maa ne nkurɔfoɔ dii ɔhene Sihon so. Enti, Israelfoɔ faa Amorifoɔ asase a na wɔte so wɔ ɔmantam no mu
    22: firi Asubɔnten Arnon de kɔsi Asubɔnten Yabok, firi ɛserɛ no so de kɔsi Yordan nyinaa dii so.
    23: “Enti, moahunu, ɛyɛ Awurade, Israel Onyankopɔn na ɔgyee asase no firii Amorifoɔ nsam na ɔde maa Israel. Enti, adɛn na ɛsɛ sɛ yɛde ma mo?
    24: Deɛ mo nyame Kemos de maa mo no momfa, na yɛn nso, deɛ Awurade, yɛn Onyankopɔn de maa yɛn biara no yɛafa.
    25: Mosene Sipor babarima Balak a na ɔyɛ Moabhene no? Ɔne Israel twee asase bi so manso anaa? Ɔkɔɔ ɔko anaa? Dabi.
    26: Na afei, mfeɛ ahasa akyi, na woama saa asɛm yi so? Israel atena ha saa ɛberɛ tenten yi, wɔatrɛ afiri Hesbon asase so, akɔsi Aroer ne nkuro no nyinaa so, akɔfa Asubɔnten Arnon ano. Adɛn enti na dadaada yi moanyɛ mo adwene sɛ mobɛgye asase yi?
    27: Menyɛɛ mo bɔne. Mmom, mo na moayɛ me bɔne sɛ moto hyɛɛ me so. Momma Awurade a ɔyɛ ɔtemmufoɔ no mmua ɛnnɛ, sɛ yɛn mu hwan na nʼasɛm yɛ dɛ? Israel anaa Amon.”
    28: Nanso, Amonhene amfa Yefta asɛm no asɛmhia.
    29: Saa ɛberɛ no, Awurade Honhom baa Yefta so ma ɔkɔɔ Gilead ne Manase nsase nyinaa so a, Mispa a ɛwɔ Gilead ka ho. Na ɔdii akodɔm anim to hyɛɛ Amonfoɔ so.
    30: Na Yefta hyɛɛ Awurade bɔ. Ɔkaa sɛ, “Sɛ woma medi Amonfoɔ so a,
    31: mede adeɛ a ɛbɛdi ɛkan afiri me fie abɛhyia me ɛberɛ a mede nkonimdie reba no, bɛma Awurade. Mede bɛma no sɛ ɔhyeɛ afɔdeɛ.”
    32: Ɛnna Yefta dii nʼakodɔm anim tiaa Amonfoɔ, na Awurade ma ɔdii nkonim.
    33: Ɔdii Amonfoɔ so pasaa, sɛee nkuro bɛyɛ aduonu, firii Aroer de kɔsii baabi a ɛbɛn Minit, kɔeɛ ara kɔsii Abel-Keramim. Saa ɛkwan yi na Israelfoɔ faa so kaa Amonfoɔ hyɛeɛ.
    34: Ɛberɛ a Yefta firi akono kɔɔ ne fie wɔ Mispa no, ne babaa, a ɔyɛ ne ba korɔ no, tuu mmirika bɛhyiaa no a ɔrebɔ akasaeɛ, na anigyeɛ enti, ɔresa.
    35: Yefta hunuu no no, ɔde awerɛhoɔ sunsuanee ne ntadeɛ mu, teaam sɛ, “Ao, me ba, mʼakoma rete! Ɛdeɛn ahometesɛm sɛ woaba, rebɛhyia me. Na maka Awurade ntam na merentumi mmu so.”
    36: Ne babaa no buaa sɛ, “Mʼagya, woahyɛ Awurade bɔ. Yɛ me sɛdeɛ woahyɛ bɔ no, ɛfiri sɛ Awurade ama woadi wʼatamfoɔ a wɔyɛ Amonfoɔ no so nkonim.
    37: Nanso, deɛ ɛdi ɛkan no, ma memforo mmepɔ nkɔkyinkyini so na me ne me nnamfonom nsu abosome mmienu, ɛfiri sɛ, mɛwu sɛ ababaawa a menhunuu ɔbarima da.”
    38: Yefta ka kyerɛɛ no sɛ, “Wotumi kɔ.” Enti, ɔmaa no kɔ kɔdii abosome mmienu. Ɔne ne nnamfonom kɔɔ mmepɔ no so kɔsuiɛ, ɛfiri sɛ, ɔrennya mma.
    39: Ɛberɛ a ɔsane baa fie no, nʼagya dii ne bɔhyɛ so. Enti ɔwuu sɛ ababaawa a ɔnhunuu ɔbarima da. Yei abɛyɛ amanneɛ wɔ Israel
    40: ama Israel mmaabunu sɛ afe biara wɔbɛkɔ baabi akɔdi nna ɛnan na wɔakɔsu Yefta babaa no nkrabea.
  12:
    1: 'Efraim abusuakuo no boaboaa akodɔm ano twa kɔɔ Safon. Wɔde nkra yi kɔmaa Yefta: “Adɛn enti na woansoma ammɛka ankyerɛ yɛn sɛ yɛmmɛboa mo nko ntia Amonfoɔ? Yɛrebɛhye wo ne wo fie nyinaa pasaa!”'
    2: Yefta buaa sɛ, “Mansotwe no ahyɛaseɛ no, mefrɛɛ mo, nanso moamma. Moammɛboa yɛn wɔ yɛne Amonfoɔ apereapereɛ no mu.
    3: Mede me nkwa too me nsam kɔkoeɛ a monnka ho, nanso Awurade ma medii Amonfoɔ so nkonim. Na adɛn enti na afei woaba sɛ wo ne me rebɛko?”
    4: Efraimfoɔ ntuanofoɔ no buaa sɛ, “Gileadfoɔ nyɛ nnipa biara sɛ adwanefoɔ a wɔfiri Efraim ne Manase.” Enti Yefta frɛɛ nʼakodɔm, wɔto hyɛɛ Efraimfoɔ so, dii wɔn so nkonim.
    5: Yefta ko faa Yordan aworɔso. Ɛberɛ biara a odwanefoɔ bi a ɔfiri Efraim pɛ sɛ ɔfa hɔ dwane kɔ nʼakyi no, Gileadfoɔ no bisa no sɛ, “Wofiri Efraim abusua mu anaa?” Sɛ ɔbarima no bua sɛ, “Dabi” a,
    6: wɔka kyerɛ no sɛ, ɔnka “Sibolet.” Sɛ ɔfiri Efraim a, ɔka, “Sibolet,” Ɛfiri sɛ, nnipa a wɔfiri Efraim no ntumi nka saa asɛm no yie. Sɛ ɛba saa a, na wɔakye no akɔkum no wɔ Asubɔnten Yordan aworɔso hɔ. Enti, Efraimfoɔ ɔpeduanan mmienu na wɔkunkumm wɔn saa ɛberɛ no.
    7: Yefta yɛɛ Israel so ɔtemmufoɔ mfeɛ nsia. Ɔwuiɛ no, wɔsiee no wɔ Gilead nkuro no baako so.
    8: Yefta akyi no, Ibsan na ɔbɛyɛɛ ɔtemmufoɔ wɔ Israel. Ɔtenaa Betlehem.
    9: Na ɔwɔ mmammarima aduasa ne mmammaa nso aduasa. Ɔmaa ne mmammaa no warewaree firii mmusua foforɔ mu. Ne mmammarima no deɛ, ɔfaa mmaabunu aduasa firii mmusua foforɔ mu ma wɔbɛwarewaree wɔn. Ibsan buu Israel atɛn mfeɛ nson.
    10: Ɔwuiɛ no, wɔsiee no wɔ Betlehem.
    11: Ibsan akyi no, Elon a ɔfiri Sebulon na ɔbɛyɛɛ ɔtemmufoɔ wɔ Israel. Ɔbuu Israel atɛn mfeɛ edu.
    12: Ɛberɛ a ɔwuiɛ no, wɔsiee no wɔ Ayalon, Sebulon asase so.
    13: Elon wuo akyi no, Hilel babarima Abdon a ɔfiri Piraton na ɔbɛyɛɛ ɔtemmufoɔ wɔ Israel.
    14: Ɔnyaa mmammarima aduanan ne mmanananom aduasa a na wɔn mu biara tena mfunumu so. Ɔyɛɛ ɔtemmufoɔ wɔ Israel mfeɛ nwɔtwe.
    15: Ɔwuiɛ ma wɔsiee no wɔ Piraton wɔ Efraim asase a ɛwɔ Amalekfoɔ bepɔ asase no so.
  13:
    1: Bio, Israelfoɔ no yɛɛ deɛ ɛyɛ bɔne wɔ Awurade ani so, enti Awurade de wɔn hyɛɛ Filistifoɔ nsam ma wɔhyɛɛ wɔn so mfeɛ aduanan.
    2: Saa ɛberɛ no, ɔbarima bi tenaa Sora a ne din de Manoa a ɔfiri Dan abusuakuo mu. Na ne yere nnya awoɔ, enti na wɔnni mma.
    3: Awurade ɔbɔfoɔ yii ne ho kyerɛɛ Manoa yere kaa sɛ, “Ɛwom sɛ wonnyaa awoɔ deɛ, nanso, ɛrenkyɛre worebɛnyinsɛn na woawo ɔbabarima.
    4: Ɛnsɛ sɛ wonom bobesa anaa nsã a ano yɛ den biara. Na nni biribiara nso a ɛyɛ akyiwadeɛ.
    5: Wobɛnyinsɛn na woawo ɔbabarima, na hwɛ sɛ oyiwan nka ne tire, ɛfiri sɛ, ɛsɛ sɛ ɔyɛ Nasareni a wɔayi no asi hɔ ama Onyankopɔn firi awoɔ mu. Ɔbɛgye Israel afiri Filistifoɔ nsam.”
    6: Ɔbaa no de mmirika kɔɔ ne kunu nkyɛn kɔbɔɔ no amaneɛ sɛ, “Onyankopɔn onipa bi yii ne ho adi kyerɛɛ me. Na ɔte sɛ Onyankopɔn abɔfoɔ no mu baako a ne ho yɛ hu yie. Mammisa no baabi a ɔfiri baeɛ, na ɔno nso ammɔ ne din ankyerɛ me.
    7: Nanso, ɔka kyerɛɛ me sɛ, ‘Wobɛnyinsɛn na woawo ɔbabarima. Enti nnom bobesa anaa nsã a ano yɛ den na nni biribiara a ɛyɛ akyiwadeɛ. Na wo babarima no bɛyɛ obi a wɔayi no asi hɔ ama Onyankopɔn sɛ Nasareni firi awoɔ mu kɔsi ɛberɛ a ɔbɛwu.’”
    8: Na Manoa bɔɔ Awurade mpaeɛ sɛ, “Ao Awurade, mesrɛ wo, ma Onyankopɔn onipa no nsane mmra yɛn nkyɛn na ɔmmɛkyerɛ yɛn nhyehyɛeɛ a ɛfa abarimaa a yɛbɛwo noɔ no ho.”
    9: Onyankopɔn tiee Manoa. Ɔbɔfoɔ no yii ne ho adi kyerɛɛ no bio wɔ ɛberɛ a ɔwɔ afuom. Nanso, na ne kunu Manoa nka ne ho wɔ hɔ.
    10: Ɔbaa no yɛɛ ntɛm kɔbɔɔ ne kunu amaneɛ sɛ, “Ɔbarima a ɔyii ne ho adi kyerɛɛ me ɛda no no asane aba bio!”
    11: Manoa yɛɛ ntɛm dii ne yere akyi. Ɔduruu ɔbarima no ho no, ɔbisaa no sɛ, “Wo na wokaa biribi kyerɛɛ me yere no anaa?” Ɔbuaa sɛ, “Aane, ɛyɛ me.”
    12: Enti, Manoa bisaa no sɛ, “Sɛ nsɛm a woaka no ba mu a, mmara bɛn na ɛwɔ hɔ ma abarimaa no asetena ne nʼadwumayɛ?”
    13: Awurade ɔbɔfoɔ no buaa sɛ, “Hwɛ sɛ wo yere bɛdi nhyehyɛeɛ a mekyerɛɛ noɔ no so.
    14: Ɛnsɛ sɛ ɔdi bobe anaa biribiara a ɛfiri bobe mu. Ɛnsɛ sɛ ɔnom bobesa anaa nsã a ano yɛ den. Ɛnsɛ sɛ ɔdi aduane biara a ɛyɛ akyiwadeɛ.”
    15: Enti, Manoa ka kyerɛɛ Awurade ɔbɔfoɔ no sɛ, “Mesrɛ wo, tena ha kɔsi sɛ yɛbɛsiesie abirekyie ba bi ama woadi ansa na woakɔ.”
    16: Awurade ɔbɔfoɔ no buaa sɛ, “Mɛtena, nanso, merenni biribiara. Mmom, motumi siesie ɔhyeɛ afɔdeɛ sɛ afɔrebɔdeɛ de ma Awurade.” (Na Manoa anhunu sɛ ɔyɛ Awurade ɔbɔfoɔ.)
    17: Afei, Manoa bisaa Awurade ɔbɔfoɔ no sɛ, “Wo din de sɛn? Sɛ nsɛm yi nyinaa ba mu a, yɛpɛ sɛ yɛhyɛ wo animuonyam.”
    18: Awurade ɔbɔfoɔ no bisaa no sɛ, “Adɛn enti na wobisa me din? Sɛ mebɔ me din kyerɛ wo a, worente aseɛ.”
    19: Afei, Manoa faa abirekyie ba no ne aduane afɔrebɔdeɛ de bɔɔ afɔdeɛ wɔ ɔbotan bi so maa Awurade. Na Manoa ne ne yere rehwɛ no, Awurade yɛɛ anwanwadeɛ bi.
    20: Egyadɛreɛ a ɛwɔ afɔrebukyia no mu no tene kɔɔ ewiem no, Awurade ɔbɔfoɔ no faa mu foro kɔeɛ. Na Manoa ne ne yere hunuu saa no, wɔde wɔn anim butubutuu fam.
    21: Ɔbɔfoɔ no anyi ne ho adi bio ankyerɛ Manoa ne ne yere. Afei, Manoa hunuu sɛ ɛyɛ Awurade ɔbɔfoɔ,
    22: na ɔka kyerɛɛ ne yere sɛ, “Yɛbɛwuwu, ɛfiri sɛ, yɛahunu Onyankopɔn!”
    23: Nanso, ne yere kaa sɛ, “Sɛ Awurade bɛkum yɛn a, anka wannye yɛn ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ no. Anka ɔrenyi ne ho adi nkyerɛ yɛn, nka anwanwasɛm nkyerɛ yɛn, nyɛ saa anwanwadeɛ yi nso.”
    24: Ɔbaa no woo ne babarima no, wɔtoo ne din Samson. Na abɔfra no renyini no, Awurade hyiraa no.
    25: Na ɛberɛ a ɔwɔ Mahane Dan a ɛwɔ Sora ne Estaol ntam no, Awurade Honhom hyɛɛ aseɛ baa ne so.
  14:
    1: Dabi a na Samson wɔ Timna no, ɔhunuu Filistini ababaawa bi.
    2: Ɔsane kɔɔ efie no, ɔka kyerɛɛ nʼagya ne ne maame sɛ, “Mahunu Filistini ababaawa bi wɔ Timna a mepɛ sɛ meware no.”
    3: Nʼagya ne ne maame ampene so kaa no anibereɛ so sɛ, “Enti, yɛn abusua yi mu anaa Israelfoɔ yi mu, ɔbaa baako mpo nni mu a wotumi ware no? Adɛn na ɛsɛ sɛ wokɔ Filistifoɔ abosonsomfoɔ mu kɔpɛ ɔyere?” Nanso, Samson ka kyerɛɛ nʼagya sɛ, “Kɔyɛ ne ho adeɛ ma me. Ɔno ara na mepɛ.”
    4: Nʼagya ne ne maame anhunu sɛ Awurade na ɔreyɛ nʼadwuma, repɛ akwannya bi a ɔbɛfa so atia Filistifoɔ a saa ɛberɛ no na wɔdi Israelfoɔ so.
    5: Samson ne nʼawofoɔ rekɔ Timna no, gyata ba bi to hyɛɛ Samson so wɔ beaeɛ bi a ɛbɛn Timna bobe nturo.
    6: Amonom hɔ ara, Awurade Honhom baa ne so wɔ ahoɔden mu, na ɔde ne nsa hunu waee gyata no apantan. Ɔwaee te sɛ deɛ ɔrewae abirekyie ba bi apantan. Nanso, wanka deɛ ɔyɛeɛ yi ankyerɛ nʼawofoɔ.
    7: Samson duruu Timna no, ɔne ɔbaa no kasaeɛ na nʼani gyee ne ho.
    8: Akyire no a ɔresane akɔ Timna akɔhyia ayeforɔ no, ɔmane kɔhwɛɛ gyata no funu no. Ɔhunuu sɛ nwowa kuo akɔyɛ ɛwoɔ wɔ mu.
    9: Ɔkɔtii ɛwoɔ no bi dii wɔ ɛkwan so. Ɔmaa nʼawofoɔ no bi ma wɔdiiɛ. Nanso, wanka ankyerɛ wɔn sɛ ɔnyaa ɛwoɔ no wɔ gyata funu no mu.
    10: Afei, ɛberɛ a nʼagya reyɛ ahoboa ama awaregyeɛ no, Samson too ɛpono wɔ Timna, sɛdeɛ amanneɛ kyerɛ saa ɛberɛ no.
    11: Wɔtoo nsa frɛɛ mmeranteɛ aduasa a wɔfiri kuro no mu sɛ wɔmmɛka ne ho.
    12: Samson ka kyerɛɛ wɔn sɛ, “Momma menka aborɔme bi nkyerɛ mo. Sɛ nnanson apontoɔ yi mu, motumi yi ano a, mɛma mo serekyetam ntadeɛ aduasa ne ntadeɛ ahodoɔ bi nso aduasa.
    13: Sɛ moantumi anyi ano nso a, mo nso mobɛma me serekyetam ntadeɛ aduasa ne ntadeɛ ahodoɔ bi nso aduasa.” Wɔka kyerɛɛ no sɛ, “Ka aborɔme no ma yɛntie.”
    14: Ɔkaa no sɛ, “Deɛ ɔdie mu na wɔnya biribi a wɔdie; ɔhoɔdenfoɔ mu na ɔdɛ firi ba.” Nnansa akyi no, na wɔntumi nyii ano.
    15: Ne nna ɛnan soɔ no, wɔkɔka kyerɛɛ Samson yere sɛ, “Gye aborɔme no mmuaeɛ firi wo kunu hɔ ma yɛn, anyɛ saa a, yɛbɛhye wo ne wʼagya fie ama wɔawu. Motoo nsa frɛɛ yɛn wɔ ha sɛ morebɛsisi yɛn anaa?”
    16: Enti, Samson yere de su baa ne nkyɛn bɛkaa sɛ, “Wonnɔ me. Wotan me! Woaka aborɔme bi akyerɛ me nkurɔfoɔ, nanso, wonkyerɛɛ me aseɛ.” Samson buaa ne yere no sɛ, “Saa ara na mʼagya ne me maame nso menkyerɛɛ wɔn aseɛ. Na adɛn enti na ɛsɛ sɛ meka kyerɛ wo?”
    17: Enti, ɔsu guu ne so biribiara ɔne no wɔ hɔ. Ɔkɔɔ so saa ara nna a aka na apontoɔ no aba nʼawieeɛ nyinaa. Nnanson so no, ɛsiane ha a ɔhaa no enti, ɔkyerɛɛ no aseɛ. Ɔno nso kaa aborɔme asekyerɛ no kyerɛɛ mmeranteɛ no.
    18: Na nnanson so, ansa na owia rebɛtɔ no, kuro no mu mmarima baa Samson nkyɛn bɛkyerɛɛ no aseɛ sɛ, “Ɛdeɛn na ɛyɛ dɛ sene woɔ? Ɛdeɛn na ɛwɔ ahoɔden sene gyata?” Samson buaa wɔn sɛ, “Sɛ mo ne ɔfatwafoɔ no antu agyina, anka morennya aborɔme no asekyerɛ.”
    19: Afei, Awurade Honhom de ahoɔden kɛseɛ bi baa ne so. Ɔkɔɔ Askelon kuro mu. Ɔkunkumm mmarima aduasa faa wɔn agyapadeɛ nyinaa. Ɔde wɔn ntadeɛ maa mmarima a wɔyii aborɔme no ano no. Na Samson bo annwo deɛ ɛbaeɛ no ho yie enti ɔkɔɔ ne fie na ɔne nʼawofoɔ kɔtenaeɛ.
    20: Enti, wɔde ne yere no maa ɔbarima a na ɔdi Samson nan ase wɔ wɔn ayeforɔhyia mu no awadeɛ.
  15:
    1: Akyire yi, ayuotwaberɛ mu no, Samson faa abirekyie ba sɛ ɔde rekɔkyɛ ne yere. Ɔpɛɛ sɛ anka ɔkɔda ne nkyɛn nanso, ɔbaa no agya amma no mu ɛkwan.
    2: Ɔbaa no agya no kaa sɛ, “Medwenee sɛ na wotan no, ɛno enti, mede no ama ɔbarima a na ɔdi wʼanan ase wɔ mo ayeforɔhyia mu no. Nanso, hwɛ ne nuabaa ho yɛ fɛ sen no. Ware no si anan.”
    3: Samson kaa sɛ, “Saa ɛberɛ yi, obiara rentumi mmɔ me soboɔ wɔ biribiara a merebɛyɛ mo Filistifoɔ ho.”
    4: Afei ɔfiri hɔ kɔeɛ, kɔkyeree asakraman ahasa. Ɔkyekyeree sakraman mmienu mmienu dua bɔɔ ho. Mmienu biara nso, ɔkyekyeree ogyatɛn fam ho.
    5: Ɔsɔɔ ogyatɛn no na ɔmaa asakraman no tuu mmirika faa Filistifoɔ mfuo mu. Ɔhyee wɔn ayuo nyinaa pasaa; deɛ wɔahyehyɛ no apa so ne deɛ wɔnntwaeɛ nyinaa. Ɔsɛee wɔn bobefuo ne ngo nnua nyinaa.
    6: Filistifoɔ no bisaa sɛ, “Na hwan na ɔyɛɛ saa amumuyɛ yi?” Wɔn ara buaa sɛ, “Ɛyɛ Samson ɛfiri sɛ, nʼase barima a ɔfiri Timna de Samson yere ama ɔbarima a na ɔdi ne nan ase wɔ wɔn ayeforɔhyia mu no awadeɛ.” Enti, Filistifoɔ kɔkyeree ɔbaa no ne nʼagya hyee wɔn ma wɔwuiɛ.
    7: Samson suaee sɛ, “Esiane deɛ moayɛ yi enti, mɛtua mo so ka na merennyae ara da kɔsi sɛ me bo bɛtɔ me yam!”
    8: Enti, ɔde abufuo kɔto hyɛɛ Filistifoɔ no so kunkumm wɔn mu bebree. Afei, ɔkɔtenaa ɔbodan bi a ɛwɔ ɔbotan bi mu wɔ Etam.
    9: Filistifoɔ no nso kyeree sraban wɔ Yuda sɛee Lehi kuro no de tuaa ne so ka.
    10: Yuda mmarima bisaa Filistifoɔ no sɛ, “Adɛn enti na moto hyɛ yɛn so saa?” Filistifoɔ no buaa sɛ, “Yɛaba sɛ yɛrebɛkyere Samson. Deɛ ɔyɛɛ yɛn no, yɛrebɛtua no so ka.”
    11: Enti, Yudafoɔ mpensa kɔɔ ɔbodan a ɛwɔ ɔbotan mu wɔ Etam no sɛ wɔrekɔkyere Samson. Wɔka kyerɛɛ Samson sɛ, “Wonnim sɛ Filistifoɔ na wɔdi yɛn so? Ɛdeɛn na woreyɛ yɛn yi?” Nanso, Samson buaa wɔn sɛ, “Deɛ wɔyɛɛ me no na metuaa wɔn so ka.”
    12: Nanso, Yuda mmarima ka kyerɛɛ no sɛ, “Yɛaba sɛ yɛrebɛkyekyere wo na yɛde wo akɔma Filistifoɔ.” Samson kaa sɛ, “Ɛyɛ, nanso, monhyɛ me bɔ sɛ mo ankasa deɛ, morenkum me.”
    13: Wɔbuaa sɛ, “Yɛbɛkyekyere wo de wo akɔma Filistifoɔ. Yɛrenkum wo.” Enti, wɔde ahoma foforɔ mmienu guu ne so kyekyeree no pampee, twee no firii ɔbotan no mu.
    14: Samson duruu Lehi no, Filistifoɔ no bɔɔ ose. Na Awurade Honhom tumi mu ahoɔden baa Samson so. Ɔtetee nhoma a ɛgu ne nsa so no mu te sɛ nhoma nketewa bi a ogya aka, maa ne nyinaa tete firii nʼabakɔn guu fam.
    15: Afei, ɔmaa afunumu apantan bi a na ɛda fam so de kunkumm Filistifoɔ apem.
    16: Na Samson kaa sɛ, “Mede afunumu apantan, Ahɔre wɔn sɛ esie! Mede afunumu apantan, akunkum mmarima apem!”
    17: Na ɔwiee kasa no, ɔtoo apantan no tweneeɛ. Na wɔtoo beaeɛ hɔ edin Ramat-Lehi a aseɛ ne Apantan bepɔ.
    18: Ɛbaa sɛ osukɔm dee Samson yie enti ɔsu frɛɛ Awurade sɛ, “Wonam wʼakoa ahoɔden so adi saa nkonim kɛseɛ yi. Na enti osukɔm nku me, na mentɔ wɔ saa abosonsomfoɔ yi nsam?”
    19: Enti, Awurade maa nsuo pue firii tokuro bi mu wɔ Lehi asase so baabi. Na Samson nom bi no, ne ho sanee no. Na ɔtoo hɔ din sɛ En-Hakore, na ɛda so wɔ Lehi de bɛsi ɛnnɛ.
    20: Samson yɛɛ Israel so ɔtemmufoɔ mfeɛ aduonu ɛberɛ a na Filistifoɔ di Israel asase so no.
  16:
    1: Ɛda bi, Samson kɔɔ Filistifoɔ kuropɔn Gasa mu, na ɔne ɔbaa dwamanfoɔ bi kɔdaa anadwo no.
    2: Ankyɛre na kuro mma no tee sɛ Samson wɔ hɔ, enti Gasa mmarima boaboaa wɔn ho ano na wɔtwɛnee kuro no ɛpono ano anadwo mu no nyinaa. Wɔyɛɛ komm anadwo no kaa sɛ, “Adeɛ kye a yɛbɛkum no.”
    3: Na Samson daa hɔ ara kɔsii dasuo mu. Ɔsɔre sɔɔ kuro no apono no ne nʼaponnwa mmienu mu hodwoo no, na ɔtutuu dadeɛ abaa a ɛda akyire ne deɛ ɛkeka ho nyinaa. Ɔde ne nyinaa guu ne mmatire so, soa de kɔɔ bepɔ bi a ɛne Hebron di nhwɛanimu no atifi.
    4: Akyire no, Samson nyaa ɔbaa bi wɔ Sorek bɔnhwa no mu a na wɔfrɛ no Delila.
    5: Filistifoɔ ntuanofoɔ kɔɔ ɔbaa no nkyɛn kɔka kyerɛɛ no sɛ, “Hwɛ sɛ wobɛtumi adaadaa Samson ma wakyerɛ wo deɛ ɛma ɔnya ahoɔden saa ne sɛdeɛ yɛbɛtumi adi ne so, akyekyere no pampee. Na yɛn mu biara bɛma wo nnwetɛbena kilogram dumienu ne fa.”
    6: Enti, Delila ka kyerɛɛ Samson sɛ, “Mesrɛ wo kyerɛ me deɛ ɛma wo ahoɔden saa ne deɛ ɛbɛyɛ a yɛbɛtumi akyekyere wo pampee.”
    7: Samson buaa no sɛ, “Sɛ obi de agyan so nhoma nson a ɛnwoeɛ kyekyere me a, mɛyɛ mmerɛ te sɛ onipa biara.”
    8: Enti, Filistifoɔ ntuanofoɔ no de agyan so nhoma nson a ɛnwoeɛ brɛɛ Delila maa ɔde kyekyeree Samson.
    9: Saa ɛberɛ yi na ɔde mmarima atɛ wɔ adan a ɛwɔ ne fie no mu baako mu, na ɔteaam sɛ, “Samson, Filistifoɔ no aba rebɛkye wo!” Nanso, ɔtetee agyan nhoma nson a ɛnwoeɛ no mu te sɛ ahoma bi a wɔde aka ogya dɛreɛ. Enti, wɔanhunu nʼahoɔden no ahintasɛm.
    10: Akyire yi, Delila ka kyerɛɛ no sɛ, “Wodii me ho fɛ, twaa me nkontompo. Afei, mesrɛ wo kyerɛ me sɛdeɛ wɔbɛtumi akyekyere wo pampee.”
    11: Samson buaa no sɛ, “Sɛ wɔde ntampehoma mono a wɔmfa nnii dwuma biara da kyekyere me a, meyɛ mmerɛ te sɛ onipa obiara.”
    12: Enti, Delila kɔfaa ntampehoma mono de kyekyeree no. Saa ɛberɛ no na mmarima no akɔtɛ wɔ dan mu te sɛ kane no. Bio, Delila teaam frɛɛ no sɛ, “Samson! Filistifoɔ aba sɛ wɔrebɛkye wo!” Nanso, Samson tetee ntampehoma no mu firii ne nsa so te sɛ asaawa bi.
    13: Delila ka kyerɛɛ no sɛ, “Wodii me ho fɛ, twaa me nkontompo! Worenkyerɛ me sɛdeɛ wɔbɛtumi akyekyere wo pampee anaa?” Samson buaa no sɛ, “Sɛ wonwono me tirinwi mmɛsa nson no bɔ ntoma bamma a ɛwɔ wʼakurokurowa no mu a, mɛyɛ mmerɛ te sɛ obiara.” Enti ɔdaeɛ no, Delila bɔɔ ne tirinwi mmɛsa nson no
    14: de bɔɔ ntoma bamma a ɛwɔ akurokurowa no so. Bio, ɔteaam sɛ, “Samson! Filistifoɔ no aba rebɛkye wo!” Ɛhɔ ara, Samson nyaneeɛ, twee akurokurowa no yii ne tirinwi no firii ntoma bamma no mu.
    15: Delila sɔm nʼano kaa sɛ, “Wotumi ka sɛ wodɔ me, wɔ ɛberɛ a wonka wo kokoamsɛm nkyerɛ me? Woadi me ho fɛ mprɛnsa, nanso wonkaa deɛ ɛma wo ahoɔden no nkyerɛɛ me!”
    16: Odwan ne ho adekyeɛ biara kɔsii sɛ afei na wabrɛ no.
    17: Ne korakora no, Samson kaa nʼahintasɛm kyerɛɛ no sɛ, “Wɔnyii me tirinwi da, ɛfiri sɛ, wɔde me maa Onyankopɔn sɛ Nasareni firi awoɔ mu. Sɛ wɔyi me tirinwi a, mʼahoɔden no bɛfiri me mu ama mayɛ mmerɛ te sɛ obiara.”
    18: Delila hunuu sɛ afei deɛ waka nokorɛ akyerɛ no no, ɔsoma kɔfrɛɛ Filistifoɔ ntuanofoɔ no sɛ, “Mommra bio, ɛfiri sɛ waka biribiara akyerɛ me.” Enti, Filistifoɔ ntuanofoɔ no sane wɔn akyi kɔfaa sika no baeɛ.
    19: Delila dɛfɛdɛfɛɛ Samson ma ɔdaeɛ a, ne ti da ne srɛ so. Ɔfrɛɛ ɔbarima bi baeɛ ma ɔbɛyii ne tirinwi sɛdeɛ ne kyere no bɛyɛ yie. Na nʼahoɔden no firii ne mu.
    20: Afei, ɔteaam sɛ, “Samson! Filistifoɔ no aba rebɛkye wo!” Ɔnyaneeɛ no, ɔkaa wɔ ne tirim sɛ, “Mɛyɛ sɛdeɛ kane no na meyɛ no mɛwoso me ho agye me ho.” Nanso na ɔnnim sɛ Awurade afiri ne mu.
    21: Na Filistifoɔ no kyeree no, tutuu nʼani. Wɔde no kɔɔ Gasa na wɔguu no kɔbere mfrafraeɛ mpokyerɛ ma ɔyamm atokoɔ wɔ nnedua fie.
    22: Nanso, ankyɛre na ne tirinwi no hyɛɛ aseɛ fuiɛ.
    23: Filistifoɔ ntuanofoɔ hyɛɛ fa kɛseɛ bi, bɔɔ afɔdeɛ maa wɔn nyame Dagon dii ahurisie kaa sɛ, “Yɛn nyame de Samson a ɔyɛ yɛn ɔtamfoɔ no ahyɛ yɛn nsam!”
    24: Ɛberɛ a nnipa no hunuu no no, wɔkamfoo wɔn nyame kaa sɛ, “Yɛn nyame de yɛn ɔtamfoɔ ahyɛ yɛn nsam; deɛ ɔkunkumm yɛn mu bebree no yɛn nsa aka no!”
    25: Nnipa no boroo nsã kakra no, wɔhyɛɛ sɛ, “Momfa Samson mmra na ɔmmɛgye yɛn ani.” Enti, wɔyii Samson firii nnedua fie. Wɔde no gyinaa asɔredan no mfimfini wɔ adum mmienu a ɛkura ɛdan no mmɔsoɔ no ntam.
    26: Samson ka kyerɛɛ ɔsomfoɔ a ɔkura ne nsa rekyerɛ no kwan no sɛ, “Ma memfa me nsa nsosɔ adum mmienu no mu, na mennye mʼahome.”
    27: Na nnipa ahyɛ asɔrefie hɔ ma tɔ. Filistifoɔ ntuanofoɔ no nyinaa wɔ hɔ bi. Na ɛdan no so mmɔsoɔ no nso na mmarima ne mmaa bɛyɛ mpensa wɔ so a wɔrehwɛ Samson na wɔredi ne ho fɛ.
    28: Na Samson su frɛɛ Awurade sɛ, “Ao Otumfoɔ Awurade, kae me bio. Ao Onyankopɔn, mesrɛ wo ma me ahoɔden bio na mentua Filistifoɔ so ka wɔ mʼani a wɔatutu no so.”
    29: Afei Samson sosɔɔ adum mmienu a ɛwɔ asɔrefie no mfimfini no mu. Ɔde nʼahoɔden nyinaa piaeɛ.
    30: Samson bɔɔ mpaeɛ sɛ, “Ma me ne Filistifoɔ no nwu.” Na asɔrefie no dwiri guu Filistifoɔ ntuanofoɔ no ne nnipa no nyinaa so. Enti, ɔkumm nnipa bebree sene dodoɔ a ɔkumm wɔn ɛberɛ a na ɔte ase no.
    31: Akyire yi, ne nuammarima ne nʼabusuafoɔ a wɔaka kɔfaa no. Wɔde no kɔɔ ne kurom kɔsiee no wɔ Sora ne Estaol ntam, baabi a wɔsiee nʼagya Manoa hɔ. Samson dii Israelfoɔ so ɔtemmufoɔ mfeɛ aduonu.
  17:
    1: Ɔbarima bi tenaa Efraim bepɔ asase so a na wɔfrɛ no Mika.
    2: Ɛda koro bi, ɔka kyerɛɛ ne maame sɛ, “Metee sɛ wodomee ɔkorɔmfoɔ a ɔwiaa wo nnwetɛbena kilogram dumienu firii wo nkyɛn no. Ɛyɛ, ɛnie. Me ara na mefaeɛ.” Ne maame kaa sɛ, “Awurade nhyira wo sɛ woaka nokorɛ.”
    3: Ɔde sika no maa no no, ne maame no kaa sɛ, “Mede saa nnwetɛbena kilogram dumienu ne fa yi ma Awurade. Mɛma wɔayɛ nsɛsodeɛ ne ohoni a wɔagu de ahyɛ me babarima animuonyam.”
    4: Enti ne maame de nnwetɛbena ahanu kɔmaa dwetɛdwumfoɔ na ɔde yɛɛ nsɛsodeɛ ne ohoni. Na wɔde sii Mika fie.
    5: Mika yɛɛ asɔreeɛ na ɔyɛɛ asɔfotadeɛ ne efiefoɔ ahoni kaa ho. Ɛnna ɔhyɛɛ ne mmammarima no mu baako ɔsɔfoɔ.
    6: Saa ɛberɛ no na Israel nni ɔhene, enti na nnipa no yɛ deɛ wɔpɛ biara.
    7: Ɛda bi, Lewini aberanteɛ bi a ɔfiri Betlehem a ɛwɔ Yuda
    8: bɛduruu saa beaeɛ hɔ wɔ Efraim asase so a ɔrepɛ baabi pa atena. Ɛbaa sɛ, ɔkɔsoɛɛ Mika fie.
    9: Mika bisaa no sɛ, “Ɛhe na wofiri?” Ɔno nso buaa sɛ, “Meyɛ Lewini a mefiri Betlehem wɔ Yuda na merepɛ baabi matena.”
    10: Mika ka kyerɛɛ no sɛ, “Wo ne me ntena ha, na wobɛyɛ agya ne ɔsɔfoɔ ama me. Mɛma wo nnwetɛbena gram ɔha ne dunan afe biara; mɛma wo ntadeɛ ne aduane.”
    11: Lewini no penee so na ɔbɛyɛɛ sɛ Mika mmammarima no mu baako.
    12: Enti, Mika hyɛɛ Lewini no ɔsɔfoɔ, na ɔtenaa Mika fie.
    13: Na Mika kaa sɛ, “Menim sɛ Awurade bɛhyira me, ɛfiri sɛ, mewɔ Lewini a ɔresom sɛ me ɔsɔfoɔ.”
  18:
    1: Saa ɛberɛ no mu na Israel nni ɔhene. Na Dan abusuakuo rehwehwɛ baabi atena, ɛfiri sɛ, na wɔntumi mpamoo nnipa a wɔte asase a wɔde maa wɔn no so.
    2: Enti, mmarima a wɔfiri Dan abusuakuo yii akofoɔ enum a na wɔte Sora ne Estaol sɛ wɔnkɔpɛ asase a wɔbɛtumi atena so. Ɛberɛ a saa akofoɔ yi duruu Efraim bepɔ asase so no, wɔkɔɔ Mika fie kɔdaa hɔ anadwo no.
    3: Wɔtiee Lewini aberanteɛ no sɛdeɛ ɔkasa no, wɔde no kɔɔ nkyɛn bisaa no sɛ, “Hwan na ɔde wo baa ha na ɛdeɛn na woreyɛ? Na adɛn enti na wowɔ ha?”
    4: Ɔkaa nhyehyɛeɛ a ɔne Mika ayɛ kyerɛɛ wɔn na ɔkyerɛɛ mu sɛ, ɔyɛ ɔsɔfoɔ ma Mika.
    5: Na wɔkaa sɛ, “Bisa Awurade ma yɛn sɛ yɛn akwantuo yi bɛsi yie anaasɛ ɛrensi yie.”
    6: Ɔsɔfoɔ no kaa sɛ, “Monkɔ no asomdwoeɛ mu, ɛfiri sɛ, Awurade bɛdi mo anim wɔ mo akwantuo no mu.”
    7: Na mmarima baanum no kɔɔ kuro bi a wɔfrɛ no Lais mu. Wɔhunuu sɛ nnipa a hwee mfa wɔn ho te sɛ Sidonfoɔ na ɛte hɔ. Na wɔwɔ asomdwoeɛ ne banbɔ. Na nnipa no wɔ sika, ɛfiri sɛ, na wɔn asase no yɛ asase bereɛ. Na wɔne Sidon ntam twe yie, na wɔnni adɔmfoɔ a wɔbɛn.
    8: Ɛberɛ a wɔsane kɔɔ Sora ne Estaol no, wɔn nuanom bisaa wɔn sɛ, “Ɛdeɛn na mohunuiɛ?”
    9: Na wɔbuaa sɛ, “Momma yɛnkɔto nhyɛ wɔn so! Yɛahunu asase no na ɛyɛ pa ara. Monntwentwɛn mo nan ase koraa, monkɔfa asase no.
    10: Sɛ moduru hɔ a, mobɛhunu nnipa a hwee mfa wɔn ho wɔ hɔ. Onyankopɔn ama yɛn asase bereɛ yantamm a biribiara wɔ so.”
    11: Enti, akofoɔ ahansia a wɔfiri Dan abusuakuo mu sii mu firii Sora ne Estaol.
    12: Wɔkyeree nsraban wɔ beaeɛ bi a ɛwɔ Kiriat-Yearim atɔeɛ fam wɔ Yuda asase so. Wɔfrɛ hɔ Mahane Dan bɛsi ɛnnɛ.
    13: Wɔfiri hɔ no, wɔkɔɔ Efraim bepɔ asase no so, baa Mika fie.
    14: Enti, mmarima baanum a wɔkɔsraa Lais asase no ka kyerɛɛ wɔn a aka no sɛ, “Asɔreeɛ bi wɔ ha a asɔfotadeɛ kronkron, abusua ahoni, nsɛsodeɛ a wɔasene ne ohoni a wɔagu ho wɔ hɔ. Monim deɛ ɛsɛ sɛ yɛyɛ.”
    15: Enti, mmarima baanum no kɔɔ Mika fie, baabi a Lewini aberanteɛ no teɛ na wɔkyeaa no fɛ so.
    16: Saa ɛberɛ no na akofoɔ ahansia a wɔfiri Dan abusuakuo mu no gyinagyina abɔntenpono no ano pɛɛ,
    17: na akwansrafoɔ baanum no kɔɔ asɔreeɛ hɔ, kɔfaa nsɛsodeɛ a wɔasene, asɔfotadeɛ kronkron, abusua ahoni ne ohoni a wɔagu no.
    18: Ɛberɛ a ɔsɔfoɔ no hunuu sɛ mmarima no retwe akronkronneɛ no afiri Mika asɔreeɛ hɔ no, ɔbisaa wɔn sɛ, “Ɛdeɛn na moreyɛ yi?”
    19: Wɔbuaa no sɛ, “Mua wʼano! Di yɛn akyi na bɛyɛ yɛn nyinaa agya ne yɛn ɔsɔfoɔ. Wonnye nni sɛ ɛyɛ sɛ wobɛyɛ Israel abusuakuo bi ɔsɔfoɔ sene sɛ wobɛyɛ onipa baako fidua mu ɔsɔfoɔ?”
    20: Ɔsɔfoɔ aberanteɛ no ani gyeeɛ sɛ ɔne wɔn bɛkɔ. Enti ɔfaa asɔfotadeɛ kronkron no, abusua ahoni ne nsɛsodeɛ a wɔasene no.
    21: Wɔsiim bio de wɔn mma, nyɛmmoa ne wɔn agyapadeɛ, dii wɔn anim.
    22: Ɛberɛ a Dan abusuakuo mu nnipa no afiri Mika fie kɔ akyirikyiri no, Mika ne nʼafipamfoɔ mu bi tii wɔn.
    23: Wɔbɛn wɔn no wɔteateaam. Na Dan mmarima no danee wɔn ani kaa sɛ, “Ɛdeɛn na morehwehwɛ? Adɛn enti na woafrɛ nnipa yi aboa ano na moretaa yɛn sei?”
    24: Mika buaa sɛ, “Wobisa sɛ ɛdeɛn na worehwehwɛ a na wokyerɛ sɛn? Moafa mʼanyame nyinaa ne me ɔsɔfoɔ, na menni hwee bio!”
    25: Dan mmarima no buaa sɛ, “Hwɛ deɛ woka no yie! Yɛn mu bi bo nkyɛre fu, anhwɛ a wɔn bo bɛfu na wɔakum wo ne wʼabusuafoɔ.”
    26: Enti, Dan mmarima no toaa so kɔɔ wɔn kwan. Mika hunuu sɛ nnipa no dɔɔso a enti ɔntumi nto nhyɛ wɔn so no, ɔdanee ne ho kɔɔ efie.
    27: Dan mmarima faa Mika ahoni ne ne ɔsɔfoɔ no de wɔn baa kuro Lais a emu nnipa wɔ asomdwoeɛ ne banbɔ no mu. Wɔto hyɛɛ emu nnipa no so, kunkumm wɔn nyinaa, hyee kuro no dworobɛɛ.
    28: Na obiara nni hɔ a ɔbɛgye kuro no mufoɔ, ɛfiri sɛ, na deɛ wɔte no ne Sidon mu twe na wɔnni adɔmfoɔ a wɔbɛn nso. Saa asɛm yi sii bɔnhwa a ɛbɛn Bet-Rehob no mu. Afei, Dan abusuakuo no mma sane kyekyeree kuro no, na wɔtenaa hɔ.
    29: Wɔde kuro no too Dan a ɔyɛ wɔn tete agya Israel no ba, na kane no wɔfrɛ hɔ Lais.
    30: Afei, wɔgyinaa nsɛsodeɛ a wɔasene no na wɔfaa Gersom babarima Yonatan a ɔyɛ Manase aseni sɛ wɔn ɔsɔfoɔ. Saa fie yi mu nnipa kɔɔ so yɛɛ asɔfoɔ maa Dan abusuakuo kɔsii Otukorɔ berɛ.
    31: Enti Dan abusuakuo no toaa so somm nsɛsodeɛ a ɛyɛ Mika dea no wɔ ɛberɛ tenten a na Onyankopɔn Ahyiaeɛ Ntomadan no wɔ Silo.
  19:
    1: Saa ɛberɛ no na Israel nni ɔhene. Na ɔbarima bi a ɔfiri Lewi abusuakuo mu te Efraim bepɔ asase no so akyirikyiri baabi. Ɛda bi, ɔde ɔbaa bi firi Betlehem a ɛwɔ Yuda baa fie sɛ ne mpena.
    2: Nanso, ɔbaa no anni no nokorɛ enti ɔsane kɔɔ nʼagya fie wɔ Betlehem. Abosome ɛnan akyi,
    3: ne kunu no faa ɔsomfoɔ ne afunumu foforɔ kaa ne ho kɔɔ Betlehem sɛ ɔde rekɔkorɔkorɔ no na wasane nʼakyi aba. Ɔduruu ɔbaa no agya fie no, ɔde no kɔɔ efie no mu maa nʼagya no gyee no fɛ so.
    4: Ɔbaa no agya ka kyerɛɛ no sɛ ɔntena nkyɛ kakra. Enti, ɔdii nnansa, didiiɛ, nomeeɛ, daa hɔ.
    5: Ne nna ɛnan so no, ɔbarima no sɔree anɔpa, pɛɛ sɛ ɔkɔ. Nanso, ɔbaa no agya ka kyerɛɛ no sɛ, “Didi ansa na woakɔ.”
    6: Enti, wɔn baanu no tenaa ase didiiɛ, nomeeɛ. Afei, ɔbaa no agya ka kyerɛɛ no sɛ, “Mesrɛ wo, da anadwo yi na gye wʼani.”
    7: Ɔbarima no sɔree sɛ anka ɔrekɔ, nanso, nʼase no hyɛɛ no sɛ ɔntena. Enti, ɔpenee so daa hɔ anadwo no.
    8: Nnanum so anɔpa no, ɔsɔree bio a ɔpɛɛ sɛ ɔkɔ. Nanso, bio, ɔbaa no agya kaa sɛ, “Didi ansa, na awiam kakra no wobɛtumi akɔ.” Enti, wɔsane didii bio.
    9: Awia no, ɔbarima no ne ne mpena no ne ne ɔsomfoɔ boaboaa wɔn ho pɛɛ sɛ wɔkɔ. Nanso, nʼase no ka kyerɛɛ no sɛ, “Montie! Adeɛ reyɛ asa. Montena na monnye mo ani anadwo yi. Ɔkyena mobɛtumi asim anɔpahema.”
    10: Nanso, afei deɛ ɔbarima no pɛɛ sɛ ɔbɛkɔ. Enti ɔfaa ne mfunumu mmienu a wɔahyehyɛ wɔn no ne mpena no, na wɔde wɔn ani kyerɛɛ Yebus (a ɛyɛ Yerusalem).
    11: Ɛberɛ a wɔduruu Yebus no na adeɛ reyɛ asa, na ɔsomfoɔ no ka kyerɛɛ ne wura no sɛ, “Adeɛ reyɛ asa, enti momma yɛnna Yebusifoɔ kuropɔn yi mu anadwo yi.”
    12: Ne wura no buaa sɛ, “Dabi, yɛrentumi ntena ananafoɔ kuropɔn a Israelfoɔ nni mu yi mu. Yɛbɛtoa so akɔ Gibea.
    13: Yɛbɛnya daberɛ anadwo yi wɔ Gibea anaa Rama.”
    14: Enti, wɔtoaa so. Wɔrebɛduru kuro Gibea a ɛwɔ Benyamin asase so no, na owia rekɔtɔ,
    15: Enti wɔdaa hɔ anadwo no. Wɔdaa kuro no abɔntene kɛseɛ so, na obiara amfa wɔn ankɔ fie ankɔsom wɔn hɔhoɔ.
    16: Anwummerɛ no, akɔkoraa bi firii nʼafuom baa fie. Na ɔfiri Efraim bepɔ asase so, nanso na ɔte Gibea wɔ Benyamin asase so.
    17: Ɛberɛ a ɔhunuu akwantufoɔ yi sɛ wɔtete kuro no abɔntene kɛseɛ so no, ɔbisaa wɔn baabi a wɔfiri ne baabi a wɔrekorɔ.
    18: Ɔbarima no buaa no sɛ, “Yɛfiri Betlehem a ɛwɔ Yudea na yɛrekɔ Efraim bepɔ asase no so kuro bi a ɛwɔ akyirikyiri, na yɛrekɔ Awurade Asɔrefie. Nanso obiara amfa yɛn ankɔ ne fie ankɔpɛ yɛn daberɛ,
    19: ɛwom sɛ yɛwɔ deɛ ɛhia yɛn biara. Yɛwɔ ɛserɛ ne aduane a yɛde bɛma yɛn mfunumu; yɛwɔ burodo ne nsã.”
    20: Akɔkoraa no kaa sɛ, “Mommra mmɛsoɛ me. Mɛma mo biribiara a ɛbɛhia mo. Na mmom, anadwo yi deɛ, ɛnsɛ sɛ moda abɔntene kɛseɛ so hɔ.”
    21: Enti, ɔfaa wɔn de wɔn kɔɔ ne fie, na ɔmaa wɔn mfunumu no aduane. Wɔhohoroo wɔn nan ase wieeɛ no, wɔbɔɔ mu didiiɛ.
    22: Ɛberɛ a wɔregye wɔn ani no, kuro no mu nnipa bɔnefoɔ bi bɛtwaa fie no ho hyiaeɛ. Wɔhyɛɛ aseɛ pempem ɛpono no teateaam guu akɔkoraa no so sɛ, “Fa ɔbarima a wabɛsoɛ wo no ma yɛn sɛdeɛ yɛbɛtumi ne no ada.”
    23: Akɔkoraa no firi baeɛ, bɛkasa kyerɛɛ wɔn sɛ, “Dabi, anuanom, monnyɛ bɔne a ɛte saa. Saa ɔbarima yi yɛ me hɔhoɔ na sɛ moyɛ saa a, ɛbɛyɛ animguaseɛ.
    24: Me babaa ɔbaabunu ne ɔbarima yi mpena nie. Mede wɔn bɛma mo. Na deɛ mopɛ biara no monyɛ wɔn. Na mo ne saa ɔbarima yi nyɛ saa animguasedeɛ yi.”
    25: Nanso, wɔantie no. Enti, Lewini no faa ne mpena no piaa no firii adi. Na kuro no mu mmarima no faa no nnidisoɔ nnidisoɔ kɔsii adekyeeɛ. Ahemadakye no na wɔgyaa no ma ɔkɔeɛ.
    26: Ɔbaa no kɔduruu fie a ne kunu no te mu no ɛpono ano ara pɛ na ɔtɔɔ mum. Ɔdaa hɔ ara kɔsii sɛ anim teteeɛ.
    27: Ɛberɛ a ne kunu buee ɛpono sɛ ɔrepue pɛ na ɔhunuu sɛ ɔda hɔ. Na nʼanim butu hɔ a ne nsa gu aponnwa no so.
    28: Ɔhunuu no no, ɔkaa sɛ, “Sɔre! Ma yɛnkɔ!” Nanso, wammua. Enti, ɔde no too nʼafunumu no so de no kɔɔ efie.
    29: Ɔduruu fie no, ɔtwee sekan de twitwaa ne mpena no mu asinasini dumienu. Na ɔde esini baako biara kɔɔ Israel mmusuakuo dumienu no mu.
    30: Na obiara a ɔhunuu saa aninyanneɛ yi kaa sɛ, “Ɛfiri ɛberɛ a Israel firii Misraim no, obi nnii saa amumuyɛsɛm yi bi da. Adɛn enti na ɛnsɛ sɛ yɛkasa na yɛyɛ ho biribi?”
  20:
    1: Afei, Israelfoɔ nyinaa; ɛfiri Dan kɔsi Beer-Seba ne Gilead asase so bɛhyiaa Awurade anim sɛ nnipa baako wɔ Mispa.
    2: Nnipa no nyinaa ne Israel mmusuakuo no nyinaa ntuanofoɔ, akofoɔ mpem ahanan a wɔkurakura akofena kɔɔ Onyankopɔn mma dwabɔ no ase.
    3: (Nkra duruu Benyamin asase so sɛ Israelfoɔ mmusuakuo a wɔaka no kɔ Mispa.) Israelfoɔ no bisaa deɛ ɛyɛeɛ a saa awudisɛm yi siiɛ.
    4: Enti, Lewini a ɔyɛ ɔbaa a wɔkumm no no kunu no kaa sɛ, “Me ne me mpena baa Gilead a ɛwɔ Benyamin asase so bɛdaa hɔ.
    5: Anadwo no Gilead ntuanofoɔ no mu bi bɛtwaa fie no ho hyiaeɛ, pɛɛ sɛ wɔkum me, na wɔtoo me mpena no monnaa ma ɔwuiɛ.
    6: Mefaa me mpena no twitwaa no asinasini de esini baako biara kɔɔ Israel mantam biara so. Ɛfiri sɛ, saa mmarima yi ayɛ atantansɛm ne aniwusɛm wɔ Israel.
    7: Enti, seesei, ɛsɛ sɛ Israelfoɔ nyinaa fa adwene wɔ yei ho.”
    8: Nnipa no nyinaa sɔre buaa sɛ, “Yɛn mu biara rensane nkɔ fie.
    9: Mmom, yɛbɛbɔ ntonto na yɛahunu wɔn a wɔbɛkɔ akɔto ahyɛ Gibea so.
    10: Abusuakuo biara mu mmarima nkyɛmu edu mu baako na wɔbɛyi wɔn ama wɔama yɛn akofoɔ no nnuane, na yɛn a yɛaka no nso atɔ Geba so wereɛ wɔ animguasedeɛ a wɔayɛ wɔ Israel no.”
    11: Enti, Israelfoɔ nyinaa ano kɔɔ bɛnkorɔ mu boaa wɔn ho ano sɛ wɔbɛkɔ akɔto ahyɛ kuro no so.
    12: Israelfoɔ no somaa abɔfoɔ kɔɔ Benyamin abusuakuo no mu kɔbisaa wɔn sɛ, “Ɛdeɛn awurukasɛm na moayɛ wɔ mo mu yi?
    13: Monyi saa amumuyɛfoɔ a wɔfiri Gibea no mmra, na yɛnkum wɔn na yɛntu saa awurukasɛm yi ase mfiri Israel.” Nanso, Benyaminfoɔ no antie.
    14: Mmom, wɔfifiri wɔn nkuro mu boaa wɔn ho ano wɔ Gibea sɛ wɔne Israelfoɔ no rebɛko.
    15: Akofoɔ mpem aduonu nsia a wɔkurakura akofena kɔduruu Gibea, kɔkaa akofoɔ ahanson a na wɔte hɔ dada no ho.
    16: Na Benyamin akofoɔ no mu ahanson yɛ abenkumma a wɔn mu biara yɛ toamfom wɔ ahwimmoɔ toɔ mu.
    17: Na Israelfoɔ wɔ akofoɔ mpem ahanan a wɔkurakura akofena a Benyamin akofoɔ nka ho.
    18: Ansa na wɔrebɛfiri ɔko no ase no, Israelfoɔ no kɔɔ Bet-El kɔbisaa Onyankopɔn sɛ, “Abusuakuo bɛn na ɛsɛ sɛ wɔdi ɔko no anim tia Benyaminfoɔ no?” Awurade buaa sɛ, “Yuda na ɛsɛ sɛ wɔdi animu.”
    19: Enti, Israelfoɔ no siim anɔpahema kɔkyeree sraban wɔ baabi a ɛbɛn Gibea.
    20: Afei, wɔtu teneeɛ de wɔn ani kyerɛɛ Gibea sɛ wɔrekɔto ahyɛ Benyamin mmarima no so.
    21: Nanso, Benyamin akofoɔ a na wɔrebɔ kuro no ho ban no pue kunkumm Israelfoɔ no ɔpeduonu mmienu wɔ akono hɔ ɛda no ara.
    22: Nanso, Israelfoɔ nyaa akokoɔduru boaa wɔn ho ano wɔ baabi a wɔkoo ɛda a ɛdi animu no.
    23: Na wɔakɔ Bet-El akɔsu wɔ Awurade anim akɔsi anwummerɛ. Afei, wɔbisaa Awurade sɛ, “Yɛne yɛn ara abusuafoɔ a wɔfiri Benyamin nko bio anaa?” Na Awurade buaa sɛ, “Monkɔ na mo ne wɔn nkɔko.”
    24: Enti, wɔkɔko tiaa Benyamin akofoɔ no,
    25: na Benyamin mmarima no sane kumm Israelfoɔ akofoɔ a wɔnim akofena akodie yie no mpem dunwɔtwe.
    26: Ɛnna Israelfoɔ no kɔɔ Bet-El kɔsuu wɔ Awurade anim kyenee kɔm kɔsii anwummerɛ. Wɔbɔɔ ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ maa Awurade.
    27: Na Israelfoɔ kɔɔ Awurade anim kɔpɛɛ akwankyerɛ. (Saa ɛberɛ no na Onyankopɔn apam adaka no wɔ Bet-El,
    28: na Eleasa babarima Pinehas a ɔyɛ Aaron nana no na na ɔyɛ ɔsɔfoɔ). Israelfoɔ no bisaa Awurade, sɛ, “Ɛsɛ sɛ yɛko tia yɛn ara yɛn abusuafoɔ Benyamin bio anaasɛ yɛnnyae?” Awurade buaa sɛ, “Monkɔ! Ɔkyena mɛma moadi wɔn so nkonim.”
    29: Enti, Israelfoɔ de atɛfoɔ twaa Gibea ho nyinaa hyiaeɛ.
    30: Ne nnansa so no, wɔboaa wɔn ho ano wɔ beaeɛ korɔ hɔ ara.
    31: Ɛberɛ a Benyaminfoɔ akofoɔ pue baeɛ wɔ ɔko so no, wɔtwee wɔn firii kuro no mu. Na sɛdeɛ na wɔayɛ pɛn no, wɔhyɛɛ aseɛ kunkumm Israelfoɔ no. Ɛbɛyɛ Israelfoɔ aduasa na wɔwuwuiɛ wɔ akono petee mu hɔ a ebi deda akwan a ɛkɔ Bet-El ne Gibea ho.
    32: Afei Benyamin akofoɔ no teaam sɛ, “Yɛredi wɔn so sɛdeɛ yɛdii wɔn so wɔ ɔko a ɛdi ɛkan no mu no!” Na saa ɛberɛ no na Israelfoɔ no apene so dada sɛ wɔbɛdwane ama Benyamin mmarima no ataa wɔn wɔ akwan no so, na ama wɔatwe wɔn afiri kuro no mu.
    33: Ɛberɛ a Israelfoɔ akodɔm kɛseɛ no duruu Baal-Tamar no, wɔdanee wɔn ho koeɛ. Ɛhɔ na Israelfoɔ a wɔatɛ wɔ Geba no puee prɛko pɛ firi wɔn atɛeɛm
    34: kɔsii Benyaminfoɔ no akyi tohyɛɛ wɔn so. Ɔko no mu yɛɛ den ara kɔsii sɛ na Benyaminfoɔ no ntumi nhunu amanehunu a ɛbɛba.
    35: Ɛno enti, Awurade boaa Israel ma wɔdii Benyamin so nkonim. Saa ɛda no, Israelfoɔ kunkumm Benyamin akofoɔ no mpem aduonu enum ne ɔha, a na wɔn nyinaa nim akofena ano ko yie.
    36: Afei, Benyaminfoɔ no hunuu sɛ wɔadi nkoguo. Israelfoɔ no dwane firii Benyamin akofoɔ no anim, sɛdeɛ ɛbɛyɛ a, wɔn a wɔakɔ atɛ no bɛnya ɛkwan ayɛ wɔn adwuma.
    37: Afei, wɔn a na wɔatɛ no firii afanan nyinaa kɔɔ Gibea, kunkumm obiara a ɔwɔ kuro no mu.
    38: Wɔtuee wisie kumɔnn wɔ kuro no so,
    39: a ɛyɛ nsɛnkyerɛnneɛ ma Israelfoɔ no sɛ wɔnsane mmra mmɛto nhyɛ Benyamin akofoɔ no so. Saa ɛberɛ no na Benyamin akofoɔ no akum Israelfoɔ no aduasa, a wɔteaam sɛ, “Yɛredi wɔn so sɛdeɛ yɛdii wɔn so ɔko a ɛdi ɛkan no mu no!”
    40: Nanso, ɛberɛ a Benyamin akofoɔ no hwɛɛ wɔn akyi, na wɔhunuu wisie a atu nam ewiem wɔ kuro no mu baabiara no,
    41: Israelfoɔ no sane baeɛ bɛto hyɛɛ wɔn so. Afei, Benyamin akofoɔ no hunuu sɛ asɛm aba na wɔbɔɔ huboa.
    42: Enti, wɔdwane de wɔn ani kyerɛɛ ɛserɛ so. Nanso, Israelfoɔ no taa wɔn kunkumm wɔn.
    43: Israelfoɔ no twaa Benyaminfoɔ no ho hyiaeɛ, taa wɔn anibereɛ so, kɔtoo wɔn wɔ Gibea atɔeɛ fam.
    44: Ɛda no, Benyamin akofoɔ akɛseɛ mpem dunwɔtwe na wɔtotɔɔ ɔko no mu.
    45: Wɔn a wɔanwuwu no dwane kɔɔ ɛserɛ so baabi a ɛbɛn Rimon botan no ho. Nanso, Israelfoɔ no kunkumm wɔn mu mpem enum wɔ ɛkwan no so. Wɔtoaa so taa wɔn, kɔsii sɛ wɔkumm mpenu wɔ baabi a ɛbɛn Gidom kaa ho.
    46: Enti, Benyamin abusuakuo no hweree akofoɔ akokoɔdurufoɔ ɔpeduonunum saa ɛda no,
    47: ma ɛkaa mmarima ahansia pɛ a wɔdwane kɔɔ ɔbotan Rimon ho kɔtenaa hɔ abosome ɛnan no.
    48: Afei Israelfoɔ no sane baeɛ bɛkunkumm abɔdeɛ biara a nkwa wɔ mu wɔ nkuro no nyinaa mu, firi nnipa so kɔsi anantwie ne biribiara so. Na kuro biara a wɔduruu so no, wɔhyee no dworobɛɛ.
  21:
    1: Israelfoɔ aka ntam wɔ Mispa sɛ, wɔremfa wɔn mmammaa mma ɔbarima biara a ɔfiri Benyamin abusuakuo mu awadeɛ.
    2: Nnipa no kɔɔ Bet-El kɔtenaa Onyankopɔn anim kɔsii anwummerɛ, maa wɔn nne so, suu dendeenden kaa sɛ,
    3: “Ao Awurade, Israel Onyankopɔn, adɛn enti na saa asɛm yi asi? Seesei yɛn mmusuakuo no mu baako ayera!”
    4: Adekyeɛ mu no, nnipa no tuaa nhema sii afɔrebukyia, na wɔbɔɔ ɔhyeɛ ne asomdwoeɛ afɔdeɛ.
    5: Wɔbisaa sɛ, “Abusuakuo bi wɔ hɔ a wannya ɔnanmusini ɛberɛ a yɛkɔɔ nhyiamu kɛseɛ wɔ Awurade anim wɔ Mispa no anaa?” Saa ɛberɛ no, na wɔaka ntankɛseɛ wɔ Awurade anim sɛ, obiara a wamma no, ɛsɛ sɛ ɔwu.
    6: Na Israelfoɔ no dii yea wɔ Benyaminfoɔ no ho kaa sɛ, “Ɛnnɛ yi, abusuakuo baako afiri yɛn mu; na nʼase reyɛ atɔre.
    7: Na ɛbɛyɛ dɛn na yɛanya yerenom ama wɔn a wɔaka no, ɛsiane sɛ, yɛaka Awurade ntam sɛ yɛremfa yɛn mmammaa mu biara mma wɔn awadeɛ?”
    8: Enti wɔbisaa sɛ, “Ɛberɛ a yɛde yɛn ho kyerɛɛ Awurade wɔ Mispa no na obi nni hɔ bi anaa?” Ɛhɔ na wɔhunuu sɛ, obiara amfiri Yabes Gilead amma saa badwa no mu bi.
    9: Na wɔkan nnipa no nyinaa no, wɔannya obiara a ɔfiri Yabes Gilead.
    10: Enti, wɔsomaa akofoɔ mpem dumienu kɔɔ Yabes Gilead sɛ wɔnkɔkunkum obiara a ɔwɔ hɔ a mmaa ne mmɔfra ka ho.
    11: Wɔkaa sɛ, “Yei na ɛsɛ sɛ moyɛ. Monkum ɔbarima ne ɔbaa biara a ɔnyɛ ɔbaabunu.”
    12: Yabes Gileadfoɔ mu no, wɔhunuu mmaabunu ahanan a wɔne mmarima nnaa da, na wɔde wɔn baa nsraban a ɛwɔ Silo wɔ Kanaan asase so hɔ.
    13: Na Israelfoɔ badwa no somaa asomdwoeɛ abɔfoɔ ma wɔkɔɔ Benyaminfoɔ nkaeɛ no a na wɔte Rimon botan ho no nkyɛn.
    14: Na Benyaminfoɔ no sane kɔɔ wɔn afie mu, na wɔde mmaabunu a wɔfiri Yabes Gilead a wɔankum bi no maa wɔn awadeɛ. Nanso, mmaa no anso wɔn so.
    15: Nnipa no dii Benyaminfoɔ no ho yea, sɛ Awurade ama mpaapaemu aba Israel mmusuakuo no mu.
    16: Enti, Israel ntuanofoɔ no bisaa sɛ, “Sɛ wɔatɔre mmaa a wɔfiri Benyamin ase yi, ɛbɛyɛ dɛn na yɛanya yerenom ama mmarima a aka no?
    17: Ɛsɛ sɛ Benyaminfoɔ a aka no nya adedifoɔ sɛdeɛ ɛbɛyɛ a, Israel abusuakuo bi ase ntɔre.
    18: Nanso yɛrentumi mfa yɛn mmammaa mma wɔn awadeɛ, ɛfiri sɛ, yɛaka ntankɛseɛ sɛ, obiara a ɔde ne babaa bɛma Benyaminni awadeɛ no, Awurade nnome mmra ne so.”
    19: Afei wɔdwenee Awurade afeafe afahyɛ no ho, deɛ wɔdi wɔ Silo, a ɛwɔ Lebona ne Bet-El ntam, wɔ ɛkwan a ɛfiri Bet-El kɔsi Sekem no apueeɛ fam.
    20: Na wɔka kyerɛɛ Benyamin mmarima a wɔda so hwehwɛ yerenom no sɛ, “Monkɔtɛ wɔ bobe nturo no mu.
    21: Sɛ mmaa a wɔfiri Silo no ba bɛsa wɔn asa no a, mompue mfiri bobe nturo no mu, na mo mu biara bɛtumi afa wɔn mu baako de no akɔ efie sɛ ne yere.
    22: Na sɛ wɔn agyanom ne wɔn nuanom mmarima ba sɛ wɔmpene so a, yɛbɛka akyerɛ wɔn sɛ, ‘Yɛsrɛ mo, monte aseɛ. Momma wɔmfa mo mmammaa no, ɛfiri sɛ, ɛberɛ a yɛkunkumm Yabes Gileadfoɔ no, yɛannya mmaa a ɛbɛso wɔn nyinaa so amma wɔn. Monnni ntam no ho fɔ, ɛfiri sɛ, ɛnyɛ mo na mode mo mmammaa maa wɔn awadeɛ.’”
    23: Enti, Benyamin mmarima no yɛɛ sɛdeɛ wɔkyerɛɛ wɔn no. Wɔwiawiaa mmaa a wɔbaa afahyɛ no ase, de wɔn kɔɔ asase a ɛyɛ wɔn agyapadeɛ no so. Na wɔkyekyeree wɔn nkuro no bio tenaa mu.
    24: Na Israelfoɔ mmusuakuo ne mmusua no firii hɔ sane kɔɔ wɔn ankasa afie mu.
    25: Saa ɛberɛ no na Israel nni ɔhene, enti na deɛ nnipa no gye di sɛ ɛyɛ wɔ wɔn ani so no na wɔyɛ.
8:
  1:
    1: Ɛberɛ a na atemmufoɔ di Israel so no, ɛkɔm baa asase no so. Ɔbarima bi a ɔfiri Betlehem wɔ Yuda ne ne yere ne ne mmammarima baanu tutu firii asase no so kɔtenaa Moab.
    2: Na ɔbarima no din de Elimelek ɛnna ne yere nso din de Naomi. Ne mmammarima baanu no nso, na wɔn din de Mahlon ne Kilion. Wɔyɛ Efratifoɔ a wɔfiri Betlehem wɔ Yuda. Wɔkɔɔ Moab kɔtenaa hɔ.
    3: Ɛbaa sɛ Naomi kunu Elimelek wuiɛ ma ɛkaa ne mmammarima baanu no.
    4: Wɔwarewaree Moabfoɔ mmaa. Na ɔbaako din de Orpa na deɛ ɔka ho no nso din de Rut. Wɔtenaa hɔ bɛyɛ sɛ mfeɛ edu no,
    5: Mahlon ne Kilion nso wuwuiɛ. Enti, ɛmaa Naomi tenaa ase a wahwere ne mmammarima baanu no ne ne kunu.
    6: Ɛberɛ a ɔtee wɔ Moab hɔ sɛ Awurade abɛdom ne nkurɔfoɔ a wɔwɔ Yuda na wama wɔn aduane no, Naomi ne ne nsenom yi yɛɛ ahoboa sɛ wɔrefiri Moab asane akɔ ne kurom.
    7: Ɔne ne nsenom baanu yi tutu firii beaeɛ hɔ faa ɛkwan a ɛde wɔn bɛkɔ akɔsi Yuda so.
    8: Afei, Naomi ka kyerɛɛ ne nsenom yi sɛ, “Monsane nkɔ mo maamenom fie. Awurade ne mo nni no yie sɛdeɛ mo ne awufoɔ ne me dii no yie no.
    9: Awurade mmoa mo mu biara na ɔnnya ɔhome wɔ okunu foforɔ fie.” Afei, ɔfefee wɔn ano na wɔn nyinaa maa wɔn nne so suiɛ.
    10: Na wɔka kyerɛɛ Naomi sɛ, “Yɛne wo bɛsane akɔ wo nkurɔfoɔ nkyɛn.”
    11: Nanso, Naomi kaa sɛ, “Me mma, monsane nkɔ fie. Adɛn enti na ɛsɛ sɛ mo ne me kɔ? Merekɔwo mmammarima bio a wɔbɛtumi awareware mo anaa?
    12: Me mma, monsane nkɔ fie. Manyini, sɛ meware kunu bio a, ɛrenyɛ yie. Mpo, sɛ medwene sɛ anidasoɔ bi wɔ hɔ ma me sɛ nso anadwo yi ara mɛnya kunu na me ne no wo mmammarima a,
    13: mobɛtwɛn kɔsi sɛ wɔbɛnyinyini? Mobɛtena atwɛn wɔn anaa? Dabi, me mma. Asɛm no yɛ den ma me sen mo, ɛfiri sɛ, Awurade ayi ne nsa afiri me so!”
    14: Wɔsane twaa adwo bio. Afei, Orpa fee nʼase ano de gyaa no kwan, nanso Rut bebaree Naomi sɛ ɔne no bɛtena.
    15: Nanso, Naomi ka kyerɛɛ no sɛ, “Hwɛ, wo kora asane kɔ ne nkurɔfoɔ ne nʼanyame nkyɛn. Ɛsɛ sɛ wo nso woyɛ saa ara.”
    16: Na Rut buaa sɛ, “Nhyɛ me sɛ memfiri wo nkyɛn nsane nkɔ. Baabiara a wobɛkɔ no, mɛkɔ hɔ bi na baabiara a wobɛtena no nso, mɛtena hɔ bi. Wo nkurɔfoɔ bɛyɛ me nkurɔfoɔ na wo Onyankopɔn ayɛ me Onyankopɔn.
    17: Baabi a wobɛwuo no, mɛwu hɔ bi na wɔasie me hɔ. Sɛ mamma owuo antete me ne wo ntam na ɛnam biribi foforɔ biara so a, Awurade ntwe mʼaso.”
    18: Enti, Naomi hunuu sɛ Rut ayɛ nʼadwene sɛ ɔne no bɛkɔ no, ɔgyaa ne pɛ maa no.
    19: Ɛno enti, wɔn baanu no toaa wɔn akwantuo no so. Ɛberɛ a wɔduruu Betlehem no, wɔn enti kuro mu no nyinaa bɔɔ twi. Mmaa no bisaa sɛ, “Naomi nie anaa?”
    20: Ɔkaa sɛ, “Mommfrɛ me Naomi, na mmom, momfrɛ me Mara, ɛfiri sɛ, Awurade ama asetena ayɛ nwono ama me.
    21: Merefiri ha akɔ no na mewɔ biribiara nanso, Awurade de me aba fie nsapan. Adɛn enti na mofrɛ me Naomi wɔ ɛberɛ a Awurade ama me ahunu amane na Otumfoɔ de saa abɛbrɛsɛ yi aba me so?”
    22: Enti, Naomi firi Moab baeɛ a, nʼase Rut, Moabni babunu ka ne ho. Wɔduruu Betlehem atokotwa berɛ ahyɛaseɛ no mu.
  2:
    1: Ɔbarima ɔdefoɔ a na ɔyɛ okunini bi tenaa Betlehem a na wɔfrɛ no Boas. Na ɔyɛ Naomi kunu Elimelek busuani.
    2: Ɛda koro bi, Rut, Moabni, ka kyerɛɛ Naomi sɛ, “Ma menkɔ afuo mu na menkɔboaboa atokoɔ nkaseɛ na menni obi a ɔbɛma me adi nʼakyi.” Na Naomi kaa sɛ, “Ɛyɛ, me babaa, kɔ.”
    3: Enti, Rut kɔ kɔdii atwafoɔ no akyi. Na sɛdeɛ ɛbaeɛ ne sɛ, ɔhunuu sɛ ɔreyɛ adwuma wɔ Boas a ɔyɛ nʼase Elimelek busuani no afuo mu.
    4: Ɛberɛ a ɔwɔ hɔ no, Boas firi Betlehem baeɛ. Ɔkyeaa atwafoɔ no sɛ, “Awurade ne mo ntena!” Atwafoɔ no gyee so sɛ, “Awurade nhyira wo.”
    5: Ɛnna Boas bisaa ne sohwɛfoɔ sɛ, “Ababaawa bɛn na ɔwɔ nohoa hɔ no?”
    6: Sohwɛfoɔ no buaa sɛ, “Ɔyɛ ababaawa bi a ɔfiri Moab a ɔne Naomi baeɛ.
    7: Anɔpa yi ara na ɔbisaa me sɛ, ɔbɛtumi aboaboa atokoɔ ano adi atwafoɔ no akyi anaa. Ɔyɛ nsiyɛfoɔ a ɛberɛ kakra bi na ɔde homee wɔ pata no ase hɔ.”
    8: Boas kɔɔ hɔ kɔka kyerɛɛ Rut sɛ, “Me babaa tie. Wo ne yɛn ntena ha ara na boaboa atokoɔ; mma nkɔ afuo foforɔ biara mu. Di mmaa a wɔreyɛ adwuma wɔ mʼafuo yi mu no akyi pɛɛ.
    9: Hwɛ faako a wɔretwa wɔ afuo no mu na di wɔn akyi. Mabɔ mmeranteɛ no kɔkɔ sɛ wɔnnha wo. Na sɛ sukɔm de wo a, nom nsuo a wɔakɔsa afiri abura no mu no bi.”
    10: Rut butuiɛ, de nʼanim kyerɛɛ fam daa no ase. Na ɔkaa sɛ, “Adɛn enti na manya saa adom yi wɔ wʼani so, me a meyɛ ɔnanani yi?”
    11: Boas buaa sɛ, “Deɛ woayɛ ama wʼase ɛfiri wo kunu wuo akyi no nyinaa, wɔaka akyerɛ me, sɛ wofirii wʼagya ne wo maame ne wo ɔman na wo ne nnipa a wonnim wɔn baabiara no bɛtenaeɛ no.
    12: Awurade, Israel Onyankopɔn a woanya dwanekɔbea wɔ ne ntaban ase no nnom wo.”
    13: Na ɔno nso kaa sɛ, “Ma menkɔ so nnya wʼanim adom daa, me wura. Woama me awerɛkyekyerɛ na woakasa akyerɛ wʼafenaa ayamyɛ so, me a mensɛ na memfata wo nnwumayɛfoɔ no mu baako mpo no.”
    14: Ɛduruu adidiberɛ no, Boas frɛɛ no sɛ, “Bra ma yɛnnidi. Wotumi de wo burodo no bɔ nsã biara a wopɛ mu.” Enti, ɔne nʼayutwafoɔ no tenaa ase na Boas maa no aduane sene sɛdeɛ ɔbɛtumi adi mpo.
    15: Ɛberɛ a Rut sane kɔɔ nʼadwuma so bio no, Boas ka kyerɛɛ ne mmeranteɛ no sɛ, “Momma no mmoaboa atokoɔ no ano mfiri nʼafiafi no mu na monnsi no kwan.
    16: Na monyiyi afiafi no mu deɛ no bi nnyae mu ngu fam mma no na ɔnsesa, na monnha no.”
    17: Enti, Rut sesaa atokoɔ no wɔ hɔ da mu no nyinaa na ɔporoo atokoɔ no saa anwummerɛ no, ɔnyaa bɛyɛ lita aduonu mmienu.
    18: Ɔsoa de kɔɔ kurom, de kɔkyerɛɛ nʼase. Afei, Rut de nʼawiaduane a ɔgya sii ne hɔ no maa no.
    19: Naomi hunuiɛ no, ɔteaam sɛ, “Ɛdɔɔso yie! Na ɛhe na ɛnnɛ woboaboaa saa atokoɔ yi nyinaa ano firi? Ɛhe na wokɔyɛɛ adwuma? Awurade nhyira deɛ ɔboaa wo no!” Rut kaa ɔbarima a ɔyɛɛ adwuma wɔ nʼafuom no ho asɛm kyerɛɛ nʼase no, ɔtoaa so kaa sɛ, “Deɛ meyɛɛ adwuma wɔ nʼafuom no, wɔfrɛ no Boas.”
    20: Naomi ka kyerɛɛ nʼase no sɛ, “Awurade nhyira no. Ɔrekyerɛ yɛn ne wo kunu a wawuo no nʼayamyɛ. Saa ɔbarima no yɛ abusuafoɔ a wɔbɛn yɛn pɛɛ no mu baako a ɔyɛ abusua no mu ɔgyefoɔ baako.”
    21: Rut kaa sɛ, “Deɛ ɛka ho bio ne sɛ, mpo, Boas ka kyerɛɛ me sɛ, mensane mmra na me ne nʼatwafoɔ no mmɛtena kɔsi ɛberɛ a wɔbɛwie otwa no.”
    22: Naomi teaam sɛ, “Anwanwasɛm nie! Yɛ deɛ ɔka no. Wo ne nʼadwumayɛfoɔ no ntena kɔsi sɛ wɔbɛwie otwa no. Wʼasom bɛdwo wo wɔ hɔ sen afuo biara mu.”
    23: Enti, Rut ne mmaa a wɔwɔ Boas afuom hɔ no yɛɛ adwuma. Ɔne wɔn boaboaa atokoɔ no ano kɔsii atokotwa no awieeɛ. Afei, ɔne wɔn twaa ayuo nso. Nanso, saa ɛberɛ no nyinaa na ɔne nʼase na ɛte.
  3:
    1: Ɛda bi Naomi ka kyerɛɛ Rut sɛ, “Me babaa, ɛberɛ aduru sɛ mehwehwɛ fie a wobɛtena mu na wobɛnya deɛ ɛhia wo biara.
    2: Boas yɛ yɛn busuani pɛɛ na wayɛ adɔeɛ mmorosoɔ sɛ wama wo ne nʼadwumayɛfoɔ aboaboa atokoɔ ano. Anadwo yi, ɔbɛhuhu atokoɔ so wɔ ayuporobea hɔ.
    3: Enti, yɛ deɛ merekyerɛ wo yi. Dware na tutu aduhwam gu wo ho na fa wo ntadeɛ pa bi hyɛ. Afei, kɔ ayuporobea hɔ, nanso mma Boas nhunu wo kɔsi sɛ ɔbɛdidi awie.
    4: Hwɛ na hunu baabi a ɔda hɔ yie, afei, kɔ na kɔyi ne nan ho akatasoɔ na da hɔ. Ɔbɛka deɛ ɔpɛ sɛ woyɛ akyerɛ wo.”
    5: Rut kaa sɛ, “Biribiara a wobɛka akyerɛ me sɛ menyɛ no, mɛyɛ.”
    6: Enti, ɔkɔɔ ayuporobea hɔ anadwo no, na ɔdii akwankyerɛ a nʼase de maa no no so.
    7: Boas didi wieeɛ no a ne honhom aba ne ho no, ɔkyeaa ne ho too atokoɔ mmoano no ho, na ɔfaa mu daeɛ. Rut yɛɛ nwaa kɔyii ne nan ho akatasoɔ na ɔdaa hɔ.
    8: Anadwo dasuo mu no, Boas bɔɔ pitiri danee ne ho. Ɛyɛɛ no nwanwa sɛ ɔhunuu sɛ ɔbaa da ne nan ase.
    9: Ɔbisaa sɛ, “Na hwan nie?” Ɔbuaa sɛ, “Ɛyɛ me wo ɔsomfoɔ Rut. Trɛ wo nkatasoɔ no mu kakra gu me so na woyɛ mʼabusua gyefoɔ.”
    10: Na Boas kaa sɛ, “Awurade nhyira wo, me babaa! Worekyerɛ abusua dɔ a ebi mmaa da sɛ woankɔdi aberantewaa bi akyi, sɛ ɔwɔ sika anaa ɔyɛ ohiani.
    11: Afei, me babaa, mma hwee nha wo. Mɛyɛ deɛ ɛho hia, ɛfiri sɛ, obiara a ɔwɔ kuro yi mu nim sɛ woyɛ ɔbaa a wodi wo ho ni.
    12: Nanso, akwansideɛ baako wɔ hɔ. Ɛyɛ nokorɛ turodoo sɛ meyɛ mo abusua agyefoɔ mu baako deɛ, nanso, ɔbarima foforɔ bi wɔ hɔ a ɔyɛ obusuani nimpɔn sene me.
    13: Tena ha anadwo yi na sɛ adeɛ kye a, me ne no bɛkasa. Sɛ ɛyɛ ne pɛ sɛ ɔbɛgye wo a, ɛnneɛ ma ho kwan na ɔnware wo. Na sɛ ɛnyɛ ne pɛ nso a, ɛnneɛ, ɛkwan biara so, sɛ Awurade te ase yi, mɛware wo! Enti da ha ma adeɛ nkye.”
    14: Enti, Rut daa ne nan ho kɔsii adekyeeɛ nanso ɔsɔree ɛberɛ a na anim ayɛ hwanihwani no. Na Boas ka kyerɛɛ no sɛ, “Ɛnsɛ sɛ obi hunu sɛ ɔbaa bi bɛdaa ayuporeeɛ ha.”
    15: Boas toaa so kaa sɛ, “Fa wʼatadeɛ ngugusoɔ no bra na trɛ mu.” Ɔsesaa atokoɔ no susukora nsia guu mu na ɔboaa no maa ɔde hyɛɛ nʼakyi. Na Boas sane kɔɔ kuro no mu.
    16: Rut baa nʼase Naomi nkyɛn no, ɔbisaa no sɛ, “Me babaa, ɛkɔsii sɛn?” Rut kaa biribiara a Boas yɛ maa no kyerɛɛ Naomi,
    17: na ɔtoaa so sɛ, “Ɔmaa me atokoɔ susukora nsia kaa sɛ, ‘Mfa nsapan nkɔ wʼase nkyɛn.’”
    18: Afei, Naomi kaa sɛ, “Me ba, twɛn kɔsi sɛ wobɛhunu deɛ ɛbɛsi. Ɔbarima no renna so kɔsi sɛ ɔbɛwie dwumadie no. Ɔbɛma asi ɛnnɛ dua yi ara.”
  4:
    1: Boas kɔɔ kuro no ɛpono ano kɔtenaa ase wɔ hɔ. Ɛberɛ a obusuani gyefoɔ nimpɔn a ɔkaa ne ho asɛm no baa hɔ no, Boas frɛɛ no kaa sɛ, “Mʼadamfo, mesrɛ wo bra na mepɛ sɛ me ne wo twetwe nkɔmmɔ.” Enti, wɔtenaa ase.
    2: Na Boas frɛɛ kuro no mu ntuanofoɔ edu sɛ wɔmmɛtena ase sɛ adansefoɔ.
    3: Na Boas ka kyerɛɛ obusuani gyefoɔ nimpɔn no sɛ, “Wonim Naomi a ɔfiri Moab baeɛ no. Ɔretɔn asase a na ɛyɛ yɛn busuani Elimelek dea no.
    4: Mesusu sɛ, ɛsɛ sɛ, me ne wo di ho nkɔmmɔ na sɛ wopɛ a, woagye. Sɛ wopɛ asase no a, tɔ no ha yi ara wɔ saa adansefoɔ yi anim. Na sɛ wompɛ nso a, ma mente no seesei ara, ɛfiri sɛ, sɛ woantumi annye a, me ne onipa a medi wʼakyi wɔ abusua no mu a ɛsɛ sɛ megye.” Na ɔbarima no buaa sɛ, “Mɛgye.”
    5: Afei, Boas ka kyerɛɛ no sɛ, “Sɛ wotɔ asase no firi Naomi nkyɛn a, na ɛsɛ sɛ woware Moabni okunafoɔ Rut no. Sɛ ɛba saa a, ɔbɛwo mma a ne kunu din bɛda wɔn so na asase no bɛtena abusua no mu.”
    6: Ɛhɔ ara na abusua mu gyefoɔ nimpɔn no kaa sɛ, “Ɛnneɛ merentumi ntɔ asase no, ɛfiri sɛ, ɛbɛha mʼagyapadeɛ. Tɔ asase no na merentumi ntɔ.”
    7: Saa ɛberɛ no, na ɛyɛ Israel amanneɛ sɛ, sɛ obiara redane nʼadeɛ bi a watɔ no ɛkwan pa so ama obi foforɔ a, ɔworɔ ne mpaboa de ma ɔtɔfoɔ no. Wɔyɛ saa wɔ badwa mu de hyɛ adetɔ no mu den.
    8: Enti, abusua gyefoɔ nimpɔn no worɔɔ ne mpaboa ka kyerɛɛ Boas sɛ, “Wo ara tɔ asase no.”
    9: Na Boas ka kyerɛɛ ɔman no ntuanofoɔ no ne ɛdɔm a wɔatwa ahyia hɔ no sɛ, “Ɛnnɛ matɔ Elimelek, Kilion ne Mahlon agyapadeɛ a ɛwɔ Naomi nsam, na moyɛ ɛho adansefoɔ.
    10: Menam asase no tɔ so afa Rut a ɔyɛ Moabni a ɔyɛ Mahlon kunafoɔ no sɛ me yere. Ɛno enti, sɛ ɔwo ɔbabarima a, ɔbɛfa ne kunu a wawu no abusua din na wafa abusua agyapadeɛ a ɛwɔ ne kurom ha nso. Ɛnnɛ, mo nyinaa moyɛ adansefoɔ.”
    11: Afei, ntuanofoɔ no ne ɔmanfoɔ no nyinaa sɔre gyinaeɛ kaa sɛ, “Yɛyɛ adansefoɔ! Awurade mmoa mma ɔbaa a afei na ɔreba wo fie no nyɛ sɛ Rahel ne Lea a wɔn mu na Israel aman nyinaa firi no. Wobɛyɛ kɛse wɔ Efrata na woagye edin wɔ Betlehem.
    12: Na Awurade mfa ababaawa yi so mma wo asefoɔ a wɔbɛyɛ sɛ yɛn agya Peres a ɔyɛ Tamar ne Yuda babarima no.”
    13: Enti, Boas waree Rut de no kɔɔ ne fie. Afei, ɔkɔɔ ne ho na Awurade ma ɔnyinsɛnee na ɔwoo ɔbabarima.
    14: Na kuro no mu mmaa ka kyerɛɛ Naomi sɛ, “Animuonyam nka Awurade sɛ ɛnnɛ ɛda yi, wama woanya abusua gyefoɔ! Ɔmmɛyɛ okunini wɔ Israel.
    15: Akokoaa yi mma wo nsi wo mmabaawaberɛ mu na ɔnhwɛ wo wɔ wo mmerewabɔ mu. Ɛfiri sɛ ɔyɛ wʼase a ɔdɔ wo na ɔsene mmammarima nson ma wo no babarima.”
    16: Na Naomi faa akɔkoaa no, na ɔhwɛɛ no te sɛ ɔno ankasa yafunu ba.
    17: Na mmaa a wɔne no bɔ fipam kaa sɛ, “Afei deɛ Naomi anya ɔbabarima bio.” Na wɔtoo no din Obed. Ɔno na ɔbɛyɛɛ Yisai agya ne Dawid nana.
    18: 'Tete agya Peres awoɔ ntoatoasoɔ nie: Peres woo Hesron.'
    19: Hesron woo Ram, ɛnna Ram woo Aminadab.
    20: Aminadab woo Nahson, ɛnna Nahson woo Salmon.
    21: Salmon woo Boas, ɛnna Boas woo Obed.
    22: Obed woo Yisai, ɛnna Yisai woo Dawid.
9:
  1:
    1: Na ɔbarima bi firi Ramataim-Sofim a ɛwɔ Efraim bepɔ asase so a ne din de Elkana. Na Elkana yi yɛ Yeroham babarima ne Elihu nana nso. Na wɔfiri Tohu fie, a ɛwɔ Suf abusua mu.
    2: Na Elkana wɔ yerenom baanu. Na wɔn din de Hana ne Penina. Na Penina wɔ mma. Hana deɛ, na ɔnni ba.
    3: Afe biara, na Elkana ne nʼabusuafoɔ kɔ Silo kɔsom, bɔ afɔdeɛ ma Otumfoɔ Awurade wɔ Awurade fie. Na Eli mmammarima baanu a wɔn din de Hofni ne Pinehas na wɔyɛ Awurade asɔfoɔ wɔ hɔ saa ɛberɛ no.
    4: Da biara a Elkana bɛba abɛbɔ afɔdeɛ no, ɔde ɛnam no mu nkyɛmu bi ma ne yere Penina ne ne mma no mu biara.
    5: Nanso, Hana deɛ, na ne kyɛfa yɛ soronko, ɛfiri sɛ, na ɔdɔ no yie, ɛwom sɛ na Awurade mmaa no mma.
    6: Nanso na Awurade ato nʼawodeɛ mu enti, na Penina di ne ho fɛw.
    7: Na saa asɛm yi kɔɔ so afe biara. Ɛberɛ biara a wɔbɛkɔ Awurade fie no, Penina bɔ Hana akutia. Na yei ma Hana su na ɔnnidi mpo.
    8: Ɛba saa a, ne kunu Elkana bisa no sɛ, “Hana, ɛdeɛn asɛm? Adɛn enti na wonnidie? Adɛn enti na wo werɛ ahoɔ, sɛ wonni mma nti? Mensom bo mma wo, nsen sɛ anka wowɔ mmammarima edu mpo?”
    9: Ɛda koro bi na wɔwɔ Silo no, Hana firii adi anwummerɛ bi a wɔadidi awie sɛ ɔrekɔ Awurade fie akɔbɔ mpaeɛ. Na ɔsɔfoɔ Eli te baabi a ɔtena daa wɔ Awurade fie ɛpono ano hɔ.
    10: Hana firi awerɛhoɔ a ano yɛ den mu suiɛ, ɛberɛ a na ɔrebɔ Awurade mpaeɛ.
    11: Na ɔhyɛɛ bɔ sɛ, “Ao Awurade Otumfoɔ, sɛ wobɛhwɛ wo ɔsomfoɔ awerɛhoɔdie so, na wotie me mpaeɛbɔ ma me ɔbabarima a, ɛnneɛ mede no bɛsane ama wo. Ne nna a ɔbɛdi nyinaa ɔbɛyɛ wo dea. Deɛ ɛbɛyɛ adansedie sɛ wɔde no ama Awurade ne sɛ wɔremfa yiwan nka ne ti da.”
    12: Ɔgu so rebɔ Awurade mpaeɛ no, na Eli rehwɛ no.
    13: Ɔhunuu sɛ ɔrebesebese nʼano, nanso ɔnte nne biara no, Eli susuu sɛ wanom nsã.
    14: Ɔbisaa no sɛ, “Ɛsɛ sɛ woba ha ɛberɛ a waboro nsã anaa? Ma wʼani nna hɔ!”
    15: Na Hana buaa sɛ, “Dabi, me wura, memmoroo nsã, na mmom, me werɛ na aho enti na mereka mʼahiasɛm akyerɛ Awurade.
    16: Mesrɛ wo, mfa no sɛ meyɛ ɔbaa omumuyɛfoɔ. Na anibereɛ ne awerɛhoɔ so na merebɔ mpaeɛ.”
    17: Ɛnna Eli kaa sɛ, “Sɛ saa na ɛte deɛ a, ma wʼani nnye! Israel Onyankopɔn nyɛ wʼabisadeɛ mma wo.”
    18: Hana teaam sɛ, “Meda wo ase, awura!” Ɔsane kɔ kɔdidiiɛ, na wanni awerɛhoɔ bio.
    19: Adeɛ kyee anɔpahema no, efie no mu nnipa sɔre kɔsom Awurade bio. Afei, wɔsane kɔɔ Rama. Ɛberɛ a Elkana de ne ho kaa Hana no, Awurade kaee Hana adebisa no,
    20: na anni da bi, ɔwoo ɔbabarima. Ɔtoo no edin Samuel na ɔkaa sɛ, “Mebisaa no firii Awurade nkyɛn.”
    21: Afe akyi no, Elkana, Penina, ne wɔn mma kɔɔ sɛ wɔrekɔbɔ afirinhyia afɔdeɛ ama Awurade.
    22: Hana ankɔ bi. Ɔka kyerɛɛ ne kunu sɛ, “Sɛ abɔfra no twa nufoɔ a, mede no bɛkɔ Awurade fie na makɔgya no hɔ ama Awurade afebɔɔ.”
    23: Elkana kaa sɛ, “Deɛ wogye di sɛ ɛyɛ ma wo biara no, yɛ. Tena ha ansa na Awurade mmoa wo mma wonni wo bɔhyɛ so.” Enti ɔbaa no tenaa fie hwɛɛ ne babarima no.
    24: Ɔtwaa no nufoɔ wieeɛ no, ɔde no kɔɔ Awurade asɔrefie wɔ Silo. Wɔde nantwinini a wadi mfeɛ mmiɛnsa ne esiam lita dunsia ne bobesa kakra baeɛ.
    25: Wɔde nantwinini no bɔɔ afɔdeɛ wieeɛ no, wɔde abɔfra no brɛɛ Eli.
    26: Hana bisaa no sɛ, “Owura wokae me anaa? Me wura, me ne ɔbaa a ɔbɛgyinaa ha mfeɛ bebree ni bɔɔ Awurade mpaeɛ no.
    27: Mebɔɔ saa abɔfra yi ho mpaeɛ, na Awurade ayɛ mʼabisadeɛ ama me.
    28: Enti, seesei, mede abɔfra yi rema Awurade. Ne nkwa nna nyinaa, ɔbɛyɛ Awurade dea.” Na wɔsomm Awurade wɔ hɔ.
  2:
    1: Na Hana bɔɔ mpaeɛ sɛ, “Mʼakoma di ahurisie wɔ Awurade mu! Ao, Awurade mu na me nhyira wɔ! Afei, manya mmuaeɛ ama mʼatamfoɔ, na mʼani gye wɔ wo gyeɛ no ho.
    2: “Obiara nyɛ kronkron sɛ Awurade! Obi bi nka wo ho; Ɔbotan bi nni hɔ sɛ yɛn Onyankopɔn.
    3: “Gyae ahantansu ne ahomasoɔ no, nkasa wɔ ahantan so saa! Ɛfiri sɛ, Awurade yɛ Onyankopɔn a ɔnim wo nneyɛeɛ na ɔbɛbu wo deɛ woayɛ no so atɛn.
    4: “Wɔn a na wɔyɛ atumfoɔ no nnyɛ atumfoɔ bio; na wɔn a na wɔyɛ mmerɛ no nso, afei, wɔayɛ den.
    5: Wɔn a na wɔdidi mee pintinn no afei ɔkɔm rekum wɔn. Na wɔn a ɔkɔm rekum wɔn no nso afei wɔamee pintinn. Afei, obonini wɔ mma baason, na ɔbaa a na ɔwɔ mma pii no mma bɛbɔ no.
    6: “Awurade de nkwa ne owuo nyinaa ba; Ɔka ebi hyɛ damena mu, na ɔnyane ebinom.
    7: Awurade yɛ obi ohiani na wayɛ obi ɔdefoɔ; ɔbrɛ obi ase na wapagya obi.
    8: Ɔpagya ohiani firi mfuturo mu aane, ɔyi no firi nsosie mu; ɔyɛ wɔn sɛ mmapɔmma de wɔn tena animuonyam nkonnua so. “Ɛfiri sɛ, asase fapem yɛ Awurade dea, na watoto ewiase sɛdeɛ ɛsɛ.
    9: Ɔbɛbɔ nyamesurofoɔ ho ban, na amumuyɛfoɔ bɛyera esum mu. “Sɛ ahoɔden mu nko deɛ a, obi renni nim;
    10: Wɔn a wɔko tia Awurade no, ɔbɛdwerɛ wɔn. Ɔdwa aprannaa firi ewiem gu wɔn so; Awurade bu atɛn wɔ asase so baabiara. “Ɔma ne ɔhempɔn ahoɔden kɛseɛ; deɛ wasra no no, ɔhyɛ nʼahoɔden mu den.”
    11: Afei, Elkana ne Hana gyaa Samuel hɔ kɔɔ efie wɔ Rama. Na abarimaa no bɛyɛɛ Awurade ɔboafoɔ, ɛfiri sɛ, ɔboaa ɔsɔfoɔ Eli.
    12: Eli mmammarima no yɛ asansafoɔ a wɔmfɛre Awurade,
    13: anaa wɔn asɔfodwuma. Ɛberɛ biara a obi bɛba abɛbɔ afɔdeɛ no na wɔrenoa ɛnam no, Eli mma no soma ɔsomfoɔ de adinam a ɛwɔ ano mmiɛnsa ba. Ɛberɛ a ɛnam no si ogya so no,
    14: ɔsomfoɔ no de adinam no wɔ dadesɛn no mu. Na wɔhyɛ sɛ deɛ adinam no bɛwɔ mu no nyinaa yɛ Eli mma no dea. Wɔde Israelfoɔ a wɔba Silo hɔ nyinaa faa saa ɛkwan yi so.
    15: Ɛtɔ dabi a, ansa na wɔbɛhye sradeɛ no, ɔsɔfoɔ no ɔsomfoɔ ba bɛka kyerɛ onipa a ɔrebɔ afɔdeɛ no sɛ, “Ma ɔsɔfoɔ no ɛnam no bi, na ɔntoto. Ɔmpɛ wo ɛnam a woanoa, na mmom, ɛnam mono nko ara.”
    16: Onipa a ɔrebɔ afɔdeɛ no ka sɛ, “Fa dodoɔ biara a wopɛ, nanso sradeɛ no deɛ, ɛsɛ sɛ wɔhye ansa.” Ɛhɔ na ɔsomfoɔ no bɛka sɛ, “Dabi, fa ma me seesei ara, anyɛ saa a, mede tumi bɛfa.”
    17: Na saa bɔne a mmeranteɛ yi yɛ yi yɛ akyiwadeɛ wɔ Awurade anim, ɛfiri sɛ, na wɔbu Awurade afɔrebɔ no animtia.
    18: Samuel deɛ, ɛwom na ɔyɛ abarimaa, nanso na ɔyɛ Awurade ɔboafoɔ. Na wɔde nwera asɔfotadeɛ ahyɛ no te sɛ ɔsɔfoɔ.
    19: Afe biara a ne maame ne ne kunu rekɔbɔ afirinhyia afɔdeɛ no, na ne maame pam batakari kumaa bi de kɔma no.
    20: Ansa na wɔbɛsane akɔ efie no, Eli hyira Elkana ne ne yere ka sɛ, “Awurade mma ɔbaa yi nwo mma, na ɔmmɛsi deɛ ɔbɔɔ ho mpaeɛ nyaeɛ a ɔde no maa Awurade no ananmu.”
    21: Na Awurade maa Hana woo mmammarima baasa ne mmammaa baanu. Na Samuel nyinii wɔ Awurade anim.
    22: Afei, Eli bɔɔ akɔkoraa, nanso na ɔnim deɛ ne mmammarima no de reyɛ Israelfoɔ. Nhwɛsoɔ bi ne sɛ, na ɔnim sɛ ne mmammarima no fa mmabaawa a wɔboa ntomadan no ano adwumayɛ no.
    23: Eli ka kyerɛɛ wɔn sɛ, “Metete mo ho nsɛm firi ɔmanfoɔ nkyɛn a ɛfa amumuyɛsɛm a modie no ho. Adɛn enti na mokɔ so yɛ bɔne?
    24: Me mma, ɛsɛ sɛ mogyae! Mo ho nsɛm a metete firi Awurade nkurɔfoɔ nkyɛn fa mo ho no nyɛ.
    25: Sɛ obi yɛ bɔne tia ɔfoforɔ a, Onyankopɔn tumi gyina mu ma ɔfɔdifoɔ no. Nanso, sɛ obi yɛ bɔne tia Awurade a, hwan na ɔbɛtumi adi agyinamu?” Eli mma no antie wɔn agya no afotuo, na Awurade nso reyɛ nʼadwene sɛ ɔbɛkum wɔn.
    26: Na abɔfra Samuel nyiniiɛ, na ɔkɔɔ so nyaa adom firii Awurade ne ɔmanfoɔ nkyɛn.
    27: Ɛda koro bi Onyankopɔn onipa bi baa Eli nkyɛn de nkra yi brɛɛ no sɛ, “Sei na Awurade ka, ‘Manna me ho adi pefee ankyerɛ wʼagya fie ɛberɛ a na wɔyɛ nkoa wɔ Misraim no anaa?
    28: Israel mmusuakuo no nyinaa mu no, Aaron na meyii no sɛ, ɔnyɛ me ɔsɔfoɔ a ɔbɛkɔ afɔrebukyia anim akɔhye aduhwam, na wahyɛ asɔfotadeɛ wɔ mʼanim. Na mede afɔdeɛ a wɔbɔɔ no ogya so no nyinaa maa mo asɔfoɔ no.
    29: Adɛn enti na motiatia me kum afɔdeɛ ne mʼaduane afɔdeɛ so? Adɛn enti na mobu mo mmammarima sene me? Moawe afɔrebɔdeɛ a me nkurɔfoɔ Israelfoɔ bɔ no mu kyɛfa a ɛyɛ no, na monam so ayeyɛ akɛseɛ!’
    30: “Enti, asɛm a Awurade, Israel Onyankopɔn ka ne sɛ, ‘Meremma nneɛma bɔne a moreyɛ yi nkɔ so! Mehyɛɛ bɔ sɛ wo Lewi abusua fa no bɛyɛ mʼasɔfoɔ, nanso, wɔn a wɔdi me ni no, mɛdi wɔn ni; na wɔn a wɔbu me animtia no, mɛbɔ wɔn ahohora.
    31: Mɛma mo fiefoɔ agyae mʼasɔfodie som no. Mpatuwuo mpa mo fie da na mo mu biara rentena ase nni mfeɛ, mmee.
    32: Mode anibereɛ na ɛbɛhwɛ nkɔsoɔ a mede bɛma me nkurɔfoɔ Israelfoɔ. Na mo abusuafoɔ no mu biara nni hɔ a ɔbɛbɔ akɔkoraa.
    33: Wɔn a wɔbɛka akyire no bɛtena ase awerɛhoɔ ne ntehem mu. Na wɔn mma bɛwuwu atɔfowuo.
    34: “‘Na sɛdeɛ ɛbɛyɛ na wobɛhunu sɛ deɛ maka no bɛba mu saa no enti, mɛma wo mmammarima baanu no a ɛyɛ Hofni ne Pinehas no awuwu da korɔ mu.
    35: Ɛno akyi masi ɔsɔfoɔ foforɔ a ɔyɛ ɔnokwafoɔ a ɔbɛsom me, na wayɛ deɛ mɛkyerɛ no sɛ ɔnyɛ biara. Mɛhyira nʼasefoɔ, na ne fiefoɔ bɛyɛ ahene a mɛsra wɔn ngo no asefoɔ akɔsi daa.
    36: Na wʼasefoɔ nyinaa bɛkoto nʼasefoɔ, asrɛsrɛ wɔn sika ne aduane. Wɔbɛka sɛ, “Mesrɛ mo, momma yɛn nnwuma bi nyɛ wɔ asɔfoɔ no mu sɛdeɛ ɛbɛma yɛanya aduane adi, amee.”’”
  3:
    1: Abarimaa Samuel dii Eli nan ase, somm Awurade. Saa ɛberɛ no na asɛm a wɔte firi Awurade nkyɛn ne anisoadehunu yɛ adeɛ a ɛho yɛ na.
    2: Anadwo bi, na Eli a nʼani reyɛ afira koraa no kɔdaeɛ nkyɛree koraa.
    3: Na Onyankopɔn kanea no nnya nnumiiɛ. Saa ɛberɛ no na Samuel da Ahyiaeɛ Ntomadan no mu baabi a ɛbɛn Onyankopɔn adaka no.
    4: Prɛko pɛ, Awurade frɛɛ sɛ, “Samuel! Samuel!” Samuel buaa sɛ, “Menie.”
    5: Na ɔyɛɛ ntɛm kɔɔ Eli nkyɛn kɔka kyerɛɛ no sɛ, “Menie! Wofrɛɛ me?” Eli nso buaa no sɛ, “Memfrɛɛ wo, na sane kɔda.” Enti ɔsane kɔdaeɛ.
    6: Awurade sane frɛɛ bio sɛ, “Samuel!” Bio, Samuel sane yɛɛ ntɛm kɔɔ Eli nkyɛn kɔka kyerɛɛ no sɛ, “Menie! Wofrɛɛ me?” Eli buaa no sɛ, “Me ba, memfrɛɛ wo, na sane kɔda.”
    7: Na Samuel nnya nhunuu Awurade, ɛfiri sɛ, na Awurade asɛm mmaa ne nkyɛn da.
    8: Enti afei, Awurade frɛɛ Samuel ne mprɛnsa so. Na Samuel yɛɛ ntɛm kɔɔ Eli nkyɛn kɔka kyerɛɛ no sɛ, “Menie! Wofrɛɛ me?” Ɛhɔ na Eli hunuu sɛ ɛyɛ Awurade na ɔrefrɛ abarimaa no.
    9: Enti, ɔka kyerɛɛ Samuel sɛ, “Kɔ na kɔda bio, na sɛ wote sɛ obi refrɛ wo a, gye so na ka sɛ, ‘Menie, Awurade kasa na wʼakoa retie.’” Enti, Samuel kɔdaa bio.
    10: Na Awurade ba bɛfrɛɛ bio sɛ, “Samuel! Samuel!” Na Samuel buaa sɛ, “Menie, Awurade kasa na wʼakoa retie.”
    11: Na Awurade ka kyerɛɛ Samuel sɛ, “Merebɛyɛ akomatuo adeɛ bi wɔ Israel.
    12: Merebɛyɛ deɛ maka atia Eli ne nʼabusuafoɔ no nyinaa.
    13: Mabɔ no kɔkɔ mpɛn bebree sɛ, atemmuo reba ɔne nʼabusuafoɔ so, ɛfiri sɛ, ne mmammarima abɔ mmusuo atia Onyankopɔn, nanso wankasa ankyerɛ wɔn.
    14: Na maka ntam sɛ, Eli ne ne mmammarima bɔne no, sɛ wɔbɔ okum afɔdeɛ anaa aduane afɔdeɛ koraa a, wɔremfa nkyɛ wɔn da.”
    15: Samuel daa hɔ ara kɔsii sɛ adeɛ kyeeɛ. Ɔbuebuee ntomadan hɔ mfɛnsere sɛdeɛ ɔtaa yɛ no. Na ɔsuro sɛ ɔbɛka asɛm a Awurade ka kyerɛɛ no no akyerɛ Eli.
    16: Nanso, Eli frɛɛ no sɛ, “Samuel, me ba.” Samuel buaa sɛ, “Menie!”
    17: Eli bisaa no sɛ, “Asɛm bɛn na Awurade ka kyerɛɛ wo? Ka biribiara kyerɛ me. Sɛ wode biribiara sie me a, Onyankopɔn ntwe wʼaso.”
    18: Enti, Samuel kaa biribiara kyerɛɛ Eli a wamfa hwee ansie no. Eli ka sɔɔ so sɛ, “Ɛyɛ Awurade pɛ. Ɔnyɛ deɛ ɔsusu sɛ ɛyɛ na ɛfata biara.”
    19: Awurade kaa Samuel ho wɔ ne nyiniiɛ mu, na biribiara a Samuel kaeɛ no, na ɛyɛ nyansasɛm a ɛboa.
    20: Nnipa a wɔwɔ Israelman mu nyinaa, ɛfiri asase no ti kɔsi nʼanafoɔ, na wɔnim sɛ wɔahyɛ Samuel Awurade odiyifoɔ.
    21: Awurade kɔɔ so daa ne ho adi wɔ Silo, na ɔde nsɛm maa Samuel wɔ ntomadan mu hɔ.
  4:
    1: Na nnipa a wɔwɔ Israel nyinaa tee nsɛm a ɛfiri Samuel hɔ. Saa ɛberɛ no, na Israelfoɔ ne Filistifoɔ reko. Israelfoɔ akodɔm kyeree sraban wɔ Ebeneser ɛnna Filistifoɔ nso kyeree sraban wɔ Afek.
    2: Filistifoɔ no to hyɛɛ Israelfoɔ akodɔm no so, dii wɔn so nkonim, na wɔkumm nnipa mpemnan.
    3: Ɔko no baa awieeɛ, na Israel akodɔm sane kɔɔ wɔn sraban mu hɔ no, Israel mpanimfoɔ no bisaa sɛ, “Adɛn nti na Awurade ama yɛadi nkoguo ɛnnɛ yi wɔ Filistifoɔ anim yi? Momma yɛnkɔfa Awurade Apam Adaka no mfiri Silo. Sɛ yɛde kɔ ɔsa a, ɛbɛgye yɛn afiri yɛn atamfoɔ nsam.”
    4: Enti, nnipa no somaa mmarima kɔɔ Silo, na wɔde Otumfoɔ Awurade a ɔte Kerubim ntam Apam Adaka no baeɛ. Saa ɛberɛ no na Eli mmammarima baanu Hofni ne Pinehas ka wɔn a wɔsoaa Onyankopɔn Apam Adaka no kɔɔ akono hɔ no ho.
    5: Ɛberɛ a Israelfoɔ no hunuu sɛ wɔde Awurade Apam Adaka no reba nsraban no mu no, wɔn nyinaa bɔɔ ose maa asase wosoeɛ.
    6: Filistifoɔ no bisaa sɛ, “Ɛdeɛn na ɛrekɔ so yi? Ɛdeɛn osebɔ na ɛwɔ Hebrifoɔ sraban mu hɔ yi?” Wɔtee sɛ Awurade Apam Adaka no na abɛduru sraban mu hɔ no,
    7: wɔsuroeɛ. Na wɔkaa sɛ, “Anyame no aba wɔn sraban mu hɔ. Ɛnneɛ, asɛm ato yɛn! Yɛnhyiaa asɛm a ɛte sei bi da.
    8: Hwan na ɔbɛgye yɛn afiri saa Israel anyame atumfoɔ yi nsam? Wɔne anyame a wɔde owu yadeɛ ahodoɔ nyinaa bi sɛee Misraimfoɔ, ɛberɛ a Israelfoɔ wɔ ɛserɛ so hɔ no.
    9: Monnyere mo ho, Filistifoɔ! Monnyina sɛ mmarima; anyɛ saa a, Hebrifoɔ no bɛfa mo nkoa sɛdeɛ wɔyɛɛ yɛn nkoa no.”
    10: Enti, Filistifoɔ no koo anibereɛ so, dii Israelfoɔ no so bio. Wɔn a wɔkunkumm wɔn no dɔɔso. Israelfoɔ ɔpeduasa na wɔkunkumm wɔn ɛda no. Wɔn a wɔnyaa wɔn ti didii mu no dwane kɔɔ wɔn ntomadan mu.
    11: Wɔfaa Onyankopɔn Apam Adaka no, na wɔkunkumm Eli mmammarima baanu a wɔyɛ Hofni ne Pinehas no.
    12: Ɛda no ara, ɔbarima bi firi Benyamin abusuakuo mu dwane firii akono hɔ bɛduruu Silo. Na watete ne ntadeɛ mu, de mfuturo ahura ne tiri mu, de kyerɛ nʼawerɛhoɔ.
    13: Na Eli retwɛn wɔ kwankyɛn baabi, pɛ sɛ ɔte ɔko no mu nsɛm, ɛfiri sɛ, na ne bo ntɔ ne yam koraa wɔ Onyankopɔn Apam Adaka no ho. Ɔbɔfoɔ no ba bɛkaa asɛm a asie no, wɔtee nteateamu bi wɔ kuro no mu nyinaa.
    14: Eli bisaa sɛ, “Saa nteateamu yi ase ne sɛn?” Ɔbɔfoɔ no yɛɛ ntɛm kɔɔ Eli,
    15: a na wadi mfeɛ aduɔkron nwɔtwe na nʼani afira no nkyɛn.
    16: Ɔka kyerɛɛ Eli sɛ, “Seesei ara na mefiri akono hɔ baeɛ. Nnɛ yi ara, na mewɔ hɔ.” Eli bisaa sɛ, “Na ɛkɔsii sɛn?”
    17: Ɔbɔfoɔ no buaa sɛ, “Israelfoɔ adi nkoguo. Israel akodɔm no mpem mpem atotɔ wɔ akono hɔ. Afei, wo mmammarima baanu a ɛyɛ Hofni ne Pinehas no nso wɔawuwu, na Onyankopɔn Apam Adaka no nso, wɔafa.”
    18: Ɔbɔfoɔ no kaa Onyankopɔn Apam Adaka no ho asɛm ara pɛ, Eli firi akonnwa a ɔte so mu wɔ abɔntenpono ho no te hwee nʼakyi. Ne kɔn mu buiɛ, ɛfiri sɛ, na wabɔ akɔkoraa a ne mu nso yɛ duru. Na wadi Israel anim mfirinhyia aduanan.
    19: Saa ɛberɛ no na nʼase baa a ɔyɛ Pinehas yere nyem a ɔreyɛ awoɔ. Ɔtee sɛ wɔafa Onyankopɔn Apam Adaka no, na nʼase ne ne kunu awuwuo no, awoɔ kaa no amonom hɔ.
    20: Ɔwuu wɔ awokoɔ mu, nanso ansa na ɔrebɛwu no, mmaa a wɔregye no awoɔ no kaa sɛ, “Nsuro woawo abarimaa.” Nanso, wammua wɔn na wankasa wɔn ho nso.
    21: Ɔbesebesee nʼano too abarimaa no edin Ikabod, “Animuonyam no wɔ he, Israel animuonyam no asa,” ɛfiri sɛ, wɔafa Onyankopɔn Apam Adaka no na nʼase ne ne kunu nso awuwu.
    22: Ɔkaa sɛ, “Animuonyam afiri Israel mu, ɛfiri sɛ, wɔafa Onyankopɔn Apam Adaka no.”
  5:
    1: Filistifoɔ no faa Onyankopɔn Apam Adaka no akyi, wɔmaa so firii Ebeneser akono hɔ kɔɔ kuropɔn Asdod mu.
    2: Wɔsoaa Onyankopɔn Apam Adaka no kɔɔ Dagon abosonnan mu. Wɔde kɔsii ohoni Dagon nkyɛn.
    3: Nanso, ɛberɛ a adeɛ kyeeɛ a Asdod kuro mma no kɔhwɛeɛ no, na Dagon ahwe fam wɔ Awurade Apam Adaka no anim a nʼanim butu fam. Enti, wɔmaa ohoni no so gyinaa hɔ bio.
    4: Nanso, adeɛ kyee anɔpa no, na asɛm korɔ no ara asi bio. Na Dagon no ahwe fam wɔ Awurade Apam Adaka no anim a nʼanim butu fam. Saa ɛberɛ yi deɛ, na ne ti ne ne nsa abubu afiri so deda ɛpono ano. Ne kuntunsini na na aka da hɔ a ammubu.
    5: Ɛno enti na ɛbɛsi ɛnnɛ yi, Dagon asɔfoɔ anaa obiara a ɔbɛwura abosonnan mu hɔ no ntia aponnwa no so no.
    6: Na Awurade maa mpɔmpɔ bobɔɔ Asdodfoɔ ne ne mpɔtam hɔfoɔ no.
    7: Ɛberɛ Asdodfoɔ hunuu asɛm a aba no, wɔkaa sɛ, “Yɛrentumi mma Onyankopɔn Apam Adaka no ntena yɛn nkyɛn. Ɔtia yɛn! Ɔbɛsɛe yɛn ne yɛn nyame, Dagon nyinaa.”
    8: Enti, wɔfrɛɛ Filistifoɔ nkuropɔn enum mu sodifoɔ nyinaa bisaa wɔn sɛ, “Ɛdeɛn na yɛnyɛ Israel Onyankopɔn Apam Adaka yi?” Sodifoɔ no susuu asɛm no ho na wɔbuaa sɛ, “Momfa Israel Onyankopɔn Apam Adaka no nkɔ Gat.” Enti, wɔde Onyankopɔn Apam Adaka no kɔɔ Gat.
    9: Nanso, ɛberɛ a Onyankopɔn Apam Adaka no duruu Gat no, Awurade maa mpɔmpɔ bobɔɔ kuro no mufoɔ, mpanin ne mmɔfra, na wɔsuroo yie.
    10: Enti, wɔde Onyankopɔn Apam Adaka no kɔɔ Ekron kuropɔn mu, na wɔde rewura hɔ no, Ekronfoɔ no suu sɛ, “Wɔde Israel Onyankopɔn Apam Adaka no reba yɛn nkyɛn de abɛkunkum yɛn nso.”
    11: Enti, nnipa frɛɛ sodifoɔ no bio, srɛɛ wɔn sɛ, “Monsane mfa Onyankopɔn Apam Adaka no mfiri ha nkɔ ne ɔman mu, anyɛ saa a, ɛbɛkunkum yɛn nyinaa.” Saa ɛberɛ no na ɔyaredɔm a ɛfiri Onyankopɔn nkyɛn no ahyɛ aseɛ dada ama huboa abɛtɔ kuropɔn no so.
    12: Wɔn a wɔanwuwu no, wɔmaa mpɔmpɔ bobɔɔ wɔn. Na agyaadwotwa baa baabiara.
  6:
    1: Awurade Apam Adaka no dii Filistifoɔ asase so abosome nson.
    2: Na Filistifoɔ no frɛɛ wɔn asɔfoɔ ne wɔn nsamanfrɛfoɔ bisaa wɔn sɛ, “Ɛdeɛn na yɛnyɛ Awurade Apam Adaka yi? Monkyerɛ yɛn ɛkwan a yɛmfa so nsane mfa nkɔ asase a ɛfiri soɔ no so.”
    3: Wɔka kyerɛɛ wɔn sɛ, “Monsane mfa Israel Onyankopɔn Apam Adaka no nkɔ baabi a mokɔfaa no, na momfa akyɛdeɛ nka ho. Momfa afɔdie afɔdeɛ nka ho, na ama ɔyaredɔm no agyae. Na sɛ ɔyaredɔm no annyae a, ɛbɛma moahunu sɛ ɛnyɛ Onyankopɔn na ɔde baeɛ.”
    4: Wɔbisaa sɛ, “Ɛnneɛ, na afɔdie afɔdeɛ bɛn na yɛmfa nkɔ?” Na wɔka kyerɛɛ wɔn sɛ, “Esiane sɛ ɔyaredɔm no abɔ mo ne mo sodifoɔ baanum enti, monyɛ sikakɔkɔɔ te sɛ mpɔmpɔ sɛso enum ne sikakɔkɔɔ akusie sɛso enum te sɛ deɛ sodifoɔ no dodoɔ teɛ.
    5: Monyɛ saa nneɛma yi nyinaa fa nkyerɛ anidie a mowɔ ma Israel Onyankopɔn. Na ebia, ɔbɛgyae mo, mo anyame ne mo asase amanehunu no.
    6: Monnyɛ asoɔden, nnyɛ adɔnyɛfoɔ, sɛdeɛ Farao ne Misraimfoɔ yɛeɛ no. Wɔamma Israelfoɔ ankɔ kɔsii sɛ Onyankopɔn maa ɔyaredɔm te guu wɔn so.
    7: “Afei, monyɛ teaseɛnam foforɔ, na monhwehwɛ anantwibereɛ mmienu a afei na wɔawo mma foforɔ. Monhwɛ sɛ wɔntwee teaseɛnam da. Momfa anantwie no nsesa teaseɛnam no na montete wɔn mma no mfiri wɔn ho, mfa wɔn nkɔgu wɔn buo mu.
    8: Momfa Awurade Apam Adaka no nsi teaseɛnam no mu, na momfa adakawa a sikakɔkɔɔ akusie sɛso ne sikakɔkɔɔ mpɔmpɔ sɛso wɔ mu no nsi nkyɛn. Afei, momma anantwie no nkɔ baabiara a wɔpɛ.
    9: Na sɛ wɔtra yɛn asase hyeɛ, na wɔkɔduru Bet-Semes a, ɛbɛma yɛahunu sɛ, ɛyɛ Awurade na ɔde saa amanehunu kɛseɛ yi baa yɛn so. Na sɛ amma no saa a, yɛbɛhunu sɛ saa ɔyaredɔm a ɛbaa yɛn so no yɛ akwanhyia bi, na mmom, ɛmfiri Awurade, ɛkwan biara so.”
    10: Wɔyɛɛ saa. Wɔfaa anantwie mmienu a wɔawo foforɔ de wɔn saa teaseɛnam no so, na wɔde wɔn mma no guu buo mu.
    11: Wɔde Awurade Apam Adaka no sii teaseɛnam no mu. Wɔde adakawa a sikakɔkɔɔ akusie sɛso ne sikakɔkɔɔ mpɔmpɔ sɛso wɔ mu no sii ho.
    12: Afei, anantwie no de su faa tempɔn a ɛkɔ Bet-Semes no so tee. Filistifoɔ sodifoɔ dii wɔn akyi ara kɔsii Bet-Semes hyeɛ so.
    13: Saa ɛberɛ no, na Bet-Semesfoɔ retwa wɔn atokoɔ wɔ bɔnhwa no mu. Enti, wɔpagyaa wɔn ani hunuu Adaka no, wɔdii ahurisie.
    14: Teaseɛnam no kɔduruu ɔbarima bi a wɔfrɛ no Yosua a ɔfiri Bet-Semes afuo mu no, ɛgyinaa ɔbotan kɛseɛ bi ho. Nnipa no twitwaa nnua a wɔde yɛɛ teaseɛnam no mu. Na wɔde anantwie no bɔɔ ɔhyeɛ afɔdeɛ maa Awurade.
    15: Lewifoɔ no mu bebree faa adaka no ne adakawa a sika agudeɛ wɔ mu no, na wɔde guu ɔbotan kɛseɛ no so. Saa ɛda no, Bet-Semesfoɔ bɔɔ ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ bebree maa Awurade.
    16: Filistifoɔ sodifoɔ baanum no hwɛɛ yeinom nyinaa, na ɛda no ara, wɔsane kɔɔ Ekron.
    17: Sikakɔkɔɔ mpɔmpɔ sɛso a Filistifoɔ no de kɔɔ sɛ asodie afɔdeɛ, de maa Awurade no yɛ akyɛdeɛ a ɛfiri Asdod, Gasa, Askelon, Gat ne Ekron sodifoɔ nkyɛn.
    18: Sikakɔkɔɔ akusie sɛso enum no nso gyina hɔ ma Filistifoɔ nkuropɔn enum no ne nkurotoɔ a atwa ho ahyia no a na sodifoɔ baanum no hwɛ so no. Ɔbotan kɛseɛ a na ɛwɔ Bet-Semes a wɔde Awurade Apam Adaka no siiɛ no nso da so tim Yosua afuom bɛsi ɛnnɛ sɛ nkaedeɛ a ɛkyerɛ asɛm a ɛsii hɔ no.
    19: Na Awurade kunkumm Bet-Semesfoɔ no mmarima aduɔson sɛ wɔahwɛ Awurade Apam Adaka no mu. Na deɛ Awurade yɛeɛ no enti, nnipa no twaa agyaadwoɔ pa ara.
    20: Wɔsu bisaa sɛ, “Hwan na ɔbɛtumi agyina Awurade, Ɔkronkronni Onyankopɔn anim? Ɛhe na yɛbɛtumi de adaka yi afiri ha akɔ?”
    21: Enti, wɔsomaa abɔfoɔ kɔɔ Kiriat-Yearimfoɔ nkyɛn kɔka kyerɛɛ wɔn sɛ, “Filistifoɔ no asane de Awurade Apam Adaka no aba. Yɛsrɛ mo, mommra ha mmɛgye!”
  7:
    1: Enti, Kiriat-Yearimfoɔ bɛgyee Awurade Apam Adaka no. Wɔde kɔɔ Abinadab efie a ɛda bepɔ nkyɛn baabi. Ɛhɔ na wɔdwiraa ne babarima Eleasa sɛ ɔnhwɛ so.
    2: Apam Adaka no kyɛree yie wɔ Kiriat-Yearim. Ɛdii mfirinhyia aduonu wɔ hɔ. Saa ɛberɛ no Israel nyinaa twaa agyaadwoɔ, ɛfiri sɛ na ayɛ sɛ Awurade agya wɔn.
    3: Na Samuel ka kyerɛɛ Israelfoɔ nyinaa sɛ, “Sɛ mode mo akoma nyinaa resane akɔ Awurade nkyɛn deɛ a, ɛnneɛ, montwe mo ho mfiri ananafoɔ anyame ne Astoret ahoni ho. Monsi mo adwene pi sɛ mobɛyɛ ɔsetie ama Awurade, na monsom ɔno nko, na ɔbɛgye mo afiri Filistifoɔ nsam.”
    4: Enti, Israelfoɔ no too Baalim ne Astoret guiɛ, somm Awurade nko.
    5: Afei, Samuel ka kyerɛɛ Israelfoɔ no nyinaa sɛ, “Mo nyinaa mommra Mispa, na memmɔ Awurade mpaeɛ mma mo.”
    6: Enti, wɔboaa wɔn ho ano wɔ hɔ. Na wɔn nyankomadeɛ mu no, wɔsaa nsuo firi abura bi mu, na wɔhwie guu Awurade anim. Wɔdii abuada ɛda no, na wɔkaa nokorɛ sɛ wɔayɛ bɔne atia Awurade. Enti, Mispa hɔ na Samuel bɛyɛɛ Israel so ɔtemmufoɔ.
    7: Ɛberɛ a Filistifoɔ sodifoɔ no tee sɛ Israel nyinaa aboa wɔn ho ano wɔ Mispa no, wɔboaboaa wɔn akodɔm ano, tu teneeɛ. Na Israelfoɔ no tee sɛ Filistifoɔ no rebɛn wɔn no, wɔn akoma tuu yie.
    8: Wɔdwane toaa Samuel sɛ, “Srɛ Awurade, yɛn Onyankopɔn, na ɔnnye yɛn mfiri Filistifoɔ nsam.”
    9: Enti, Samuel faa odwan ba a ɔnyiniiɛ de ne mua no bɔɔ ɔhyeɛ afɔdeɛ maa Awurade. Ɔsrɛɛ Awurade maa Israelfoɔ, na Awurade tieeɛ.
    10: Ɛberɛ a Samuel gu so rebɔ ɔhyeɛ afɔdeɛ no, Filistifoɔ no baa sɛ wɔrebɛko. Nanso, Awurade de aprannaa nne a emu yɛ duru yie kasa firi soro, maa basabasayɛ sii Filistifoɔ no mu, maa Israelfoɔ no dii wɔn so nkonim.
    11: Israel mmarima pamoo wɔn firi Mispa, kɔsii Bet-Kar, kunkumm wɔn guu ɛkwan so.
    12: Ɛnna Samuel faa ɔboɔ kɛseɛ bi de sii Mispa ne Sen ntam. Na ɔtoo no edin Ebeneser a aseɛ ne “Ɔboa boɔ” na ɔkaa sɛ, “Ɛha na Awurade aboa yɛn abɛsi!”
    13: Enti, wɔdii Filistifoɔ no so, na wɔantumi ammɛgye Israelfoɔ nsase amfa wɔ ɛberɛ tenten bi mu. Na Samuel nkwa nna mu nyinaa, Awurade nsa a ɛyɛ den no tiaa Filistifoɔ.
    14: Na Israel nkuro a ɛbɛn Ekron ne Gat no a na Filistifoɔ no agyegye no. Wɔde asase a aka a Filistifoɔ no agyegyeɛ no kaa ho. Ɛmaa asomdwoeɛ baa Israel ne Amorifoɔ ntam saa ɛberɛ no.
    15: Samuel kɔɔ so yɛɛ Israel so ɔtemmufoɔ ne nkwa nna a aka nyinaa.
    16: Afe biara, na ɔtu kwan kyinkyini bu atɛn wɔ nʼasɛnniiɛ. Ɔfiri aseɛ wɔ Bet-El de kɔ Gilgal na wawie wɔ Mispa. Ɔbuu Israelfoɔ atɛn wɔ saa nkurotoɔ yi biara so.
    17: Afei, na ɔsane ba ne kurom Rama bɛdi nsɛm wɔ hɔ nso. Na Samuel sii afɔrebukyia wɔ Rama de maa Awurade.
  8:
    1: Samuel bɔɔ akɔkoraa no, ɔyii ne mmammarima sɛ wɔnyɛ Israel atemmufoɔ.
    2: Nʼabakan no din de Yoɛl ɛnna ne ba a ɔtɔ so mmienu no din de Abiya. Na wɔyɛ atemmufoɔ wɔ Beer-Seba.
    3: Nanso, na ne mmammarima no nte sɛ wɔn agya. Wɔyɛɛ sikanibereɛ. Wɔgyegyee adanmudeɛ, buu ntɛnkyea.
    4: Enti, Israel mpanimfoɔ nyinaa hyiaa Samuel wɔ Rama ne no bɛdii saa asɛm yi ho nkɔmmɔ.
    5: Wɔka kyerɛɛ no sɛ, “Woabɔ akɔkoraa, na wo mmammarima nso nnante wʼakwan so; enti, si ɔhene na ɔnni yɛn anim sɛdeɛ aman bebree yɛ noɔ no.”
    6: Wɔn abisadeɛ no anyɛ Samuel dɛ enti, ɔkɔɔ Awurade anim kɔbisaa akwankyerɛ.
    7: Na Awurade ka kyerɛɛ Samuel sɛ, “Tie nsɛm a ɔmanfoɔ no reka kyerɛ wo no na yɛ. Ɛnyɛ wo na wɔapo, na mmom, me na wɔapo me, sɛ mennni wɔn so ɔhene bio.
    8: Ɛfiri ɛberɛ a meyii wɔn firi Misraim no bɛsi ɛnnɛ yi no, wɔakɔ so apo me akɔdi anyame foforɔ akyi; na ɛnnɛ yi, saa ara na wɔde reyɛ wo.
    9: Ɛno enti, tie wɔn, nanso bɔ wɔn kɔkɔ anibereɛ so, na ma wɔnhunu ɛkwan a ɔhene a ɔrebɛdi wɔn so no de wɔn bɛfa so.”
    10: Enti, Samuel kaa Awurade kɔkɔbɔ no kyerɛɛ nnipa no.
    11: “Sei na ɔhene ne mo bɛtena. Ɔhene bɛtwe mo mmammarima akɔfra nʼasradɔm mu, na wɔama wɔn atu mmirika adi ne nteaseɛnam anim.
    12: Ebinom bɛyɛ nʼakodɔm mu asahene, na ebinom nso ayɛ nkoa mu asomfoɔ. Wɔbɛhyɛ ebinom ma wɔafuntum nʼafuo, na wɔatwa nʼafudeɛ, na afoforɔ ayɛ nʼakodeɛ ne ne teaseɛnam ho nneɛma.
    13: Ɔhene no bɛgye mo mmammaa afiri mo nsam, na wahyɛ wɔn ama wɔanoa nnuane, na wɔato nnuane, na wɔayɛ nnuhwam nso ama no.
    14: Ɔbɛgye mo mfuo ne mo bobe mfuo ne mo ngo mfuo a ɛyɛ no afiri mo nsam, na ɔde ama ɔno ankasa nʼasomfoɔ.
    15: Ɔbɛgye mo mfudeɛ mu nkyɛmu edu mu baako, na wakyekyɛ ama nʼadwumayɛfoɔ ne nʼasomfoɔ.
    16: Ɔbɛpɛ sɛ ɔbɛnya mo mfenaa ne nkoa, na wagye mo anantwie papa ne mo mfunumu de wɔn ayɛ nʼadwuma.
    17: Ɔbɛgye mo nnwan mu nkyɛmu edu mu baako na moayɛ nʼasomfoɔ.
    18: Sɛ ɛda no duru a, mobɛsrɛ ahomegyeɛ afiri saa ɔhene a morepɛ no no nkyɛn, nanso Awurade remmoa mo.”
    19: Nanso, ɔmanfoɔ no antie Samuel kɔkɔbɔ no. Asɛm a wɔkaeɛ ara ne sɛ, “Sɛ ɛte sɛn koraa a, yɛpɛ ɔhene.
    20: Yɛpɛ sɛ yɛyɛ sɛ aman a wɔatwa yɛn ho ahyia no. Yɛn ɔhene bɛdi yɛn so, na wadi yɛn anim akɔ ɔko.”
    21: Enti, Samuel kaa asɛm a nkurɔfoɔ no ka kyerɛɛ no no kyerɛɛ Awurade,
    22: na Awurade buaa sɛ, “Yɛ deɛ wɔreka no ma wɔn, na ma wɔn ɔhene.” Afei, Samuel penee so, na ɔmaa obiara kɔɔ ne kurom.
  9:
    1: Ɔbarima ɔdefoɔ bi a ɔdi mu tenaa ase a na ne din de Kis na ɔfiri Benyamin abusuakuo mu. Na ɔyɛ Abiel babarima, na ne nana ne Seror a ɔfiri Bekorat fie ne Afia abusua mu.
    2: Na ne babarima Saulo ho yɛ fɛ yie sene obiara wɔ Israel. Na ɔware sene obiara firi nʼabati kɔsi ne tiri so wɔ asase no so.
    3: Ɛda bi Kis mfunumu yeraeɛ, na ɔka kyerɛɛ Saulo sɛ, “Fa asomfoɔ no mu baako, na wone no nkɔhwehwɛ mfunumu no.”
    4: Enti, Saulo faa asomfoɔ no mu baako. Wɔkɔfaa Efraim bepɔ asase, Salisa asase, Saalim fam ne Benyamin asase nyinaa so, nanso wɔanhunu mfunumu no baabiara.
    5: Na wɔduruu Suf mansini mu no, Saulo ka kyerɛɛ ɔsomfoɔ a ɔka ne ho no sɛ, “Bra, ma yɛnsane nkɔ baabi a yɛfiri baeɛ, na ebia, mʼagya agyae mfunumu no ho dwene, ɛredwene yɛn ho mmom.”
    6: Nanso, ɔsomfoɔ no buaa sɛ, “Manya adwene bi, Onyame onipa bi te kuro yi mu a wɔbu no yie. Na asɛm biara a ɔbɛka nso ba mu. Ma yɛnkɔ ne hɔ seesei ara, ebia ɔbɛtumi akyerɛ yɛn baabi a ɛsɛ sɛ yɛfa.”
    7: Saulo buaa no sɛ, “Yɛnni hwee a yɛbɛtumi de akyɛ saa ɔbarima no, yɛn nnuane mpo asa, yɛnni biribiara a yɛde bɛma no.”
    8: Ɔsomfoɔ no buaa no bio sɛ, “Hwɛ! Mewɔ dwetɛ gram mmiɛnsa. Yɛbɛtumi de ama no, na yɛahwɛ deɛ ɛbɛsie.”
    9: (Saa ɛberɛ no, sɛ nnipa rekɔbisa Onyankopɔn hɔ adeɛ a, wɔka sɛ, “Momma yɛnkɔbisa ademuhununi” ɛfiri sɛ, saa ɛberɛ no na wɔfrɛ adiyifoɔ ademuhunufoɔ.)
    10: Saulo penee so ka kyerɛɛ ne ɔsomfoɔ no sɛ, “Ɛyɛ, ma yɛnsɔ nhwɛ!” Enti, wɔsii mu kɔɔ kuro a Onyame onipa wɔ mu no so.
    11: Wɔreforo bepɔ bi akɔ kuro no mu no, wɔhyiaa mmabaawa bi a wɔrekɔsa nsuo. Enti, Saulo ne ne ɔsomfoɔ no bisaa wɔn sɛ “Ademuhununi no wɔ ha ɛnnɛ?”
    12: Wɔbuaa sɛ, “Aane. Momfa ɛkwan yi so tee, na mobɛhunu sɛ ɔte kuro no apono ano hɔ. Ɔrebɛduru ha ara nie, na ɔno nso rebɛbɔ ɔmanfoɔ afɔdeɛ no bi wɔ bepɔ no so hɔ.
    13: Monka mo ho nkɔto no, ansa na waforo akɔ bepɔ no so akɔdidi. Nnipa no mfiri aseɛ nnidi kɔsi sɛ ɔbɛhyira aduane no so.”
    14: Enti, wɔkɔɔ kuro no mu. Na wɔrewura apono no mu no, na Samuel ani kyerɛ wɔn so a ɔrekɔforo bepɔ no.
    15: Na Awurade aka akyerɛ Samuel, ɛda a atwam no sɛ,
    16: “Ɔkyena sɛsɛɛ, mɛsoma obi afiri Benyamin asase so. Sra no ngo, na ɔmmɛyɛ me nkurɔfoɔ Israelfoɔ kannifoɔ. Ɔbɛgye wɔn afiri Filistifoɔ nsam. Mede ahummɔborɔ ahwɛ me nkurɔfoɔ, na mate wɔn sufrɛ.”
    17: Ɛberɛ a Samuel hunuu Saulo ara pɛ, Awurade kaa sɛ, “Yei ne ɔbarima a mekaa ne ho asɛm kyerɛɛ wo no. Ɔno na ɔbɛdi me nkurɔfoɔ so no.”
    18: Ɛhɔ ara, Saulo kɔɔ Samuel nkyɛn wɔ abɔntenpono no ano kɔbisaa no sɛ, “Wobɛtumi akyerɛ me baabi a ademuhununi no fie wɔ anaa?”
    19: Samuel buaa sɛ, “Mene adehunumuni no. Di mʼanim ɛkan wɔ bepɔ no so, kɔ baabi a wɔbɔ afɔdeɛ hɔ, na yɛn nyinaa bɛdidi wɔ hɔ. Anɔpa, mɛkyerɛ wo deɛ wopɛ sɛ wohunu, na magya wo ɛkwan.
    20: Na mfunumu a wɔyeraeɛ nnansa ne ɛnnɛ no, mma wɔn ho asɛm nha wo koraa, ɛfiri sɛ, wɔahunu wɔn. Na mepɛ sɛ meka kyerɛ wo sɛ, Israel anidasoɔ nyinaa yɛ wo ne wo fiefoɔ.”
    21: Saulo buaa sɛ, “Mefiri Benyamin a ɛyɛ abusua ketewa koraa wɔ mmusuakuo no mu. Na me fie nso yɛ ketewa koraa wɔ Benyamin mmusua no nyinaa mu. Na adɛn enti na woka yei kyerɛ me?”
    22: Enti, Samuel de Saulo ne ne ɔsomfoɔ no baa asa so hɔ. Ɔmaa wɔtenaa wɔn a wɔato nsa afrɛ wɔn no ɛpono ti, de hyɛɛ wɔn animuonyam wɔ nnipa dodoɔ bɛyɛ sɛ aduasa no anim.
    23: Samuel ka kyerɛɛ osoodoni no sɛ, “Fa ɛnam sini a mede maa wo no bra, deɛ wɔde asie ama deɛ wɔrehyɛ no animuonyam no.”
    24: Enti, osoodoni no de ba bɛtoo Saulo anim. Samuel kaa sɛ, “Di deɛ wɔde asi wʼanim no. Mede sie maa wo ansa na mereto nsa afrɛ afoforɔ yi.” Enti Saulo ne Samuel didiiɛ.
    25: Apontoɔ no akyi a wɔsane baa kuro no mu no, Samuel de Saulo kɔɔ atifi dan mu kɔsiesie daberɛ maa no.
    26: Adeɛ kyee anɔpa no, Samuel kɔɔ Saulo nkyɛn kɔfrɛɛ no sɛ, “Sɔre! Anka ɛsɛ sɛ saa ɛberɛ yi wonam ɛkwan so.” Enti, Saulo siesiee ne ho na ɔne Samuel nyinaa bɔɔ mu firii efie hɔ.
    27: Wɔduruu kurotia no, Samuel ka kyerɛɛ Saulo sɛ ɔnsoma ne ɔsomfoɔ no nni wɔn ɛkan. Ɔsomfoɔ no kɔeɛ no, Samuel kaa sɛ, “Tena ha, ɛfiri sɛ, Onyankopɔn de nkra sononko bi ama me a, ɛsɛ sɛ meka kyerɛ wo.”
  10:
    1: Afei, Samuel faa ngotoa a ngo wɔ mu hwie guu Saulo tirim, fee nʼafono ho, kaa sɛ, “Mereyɛ yei de akyerɛ sɛ Awurade apa wo sɛ ɔkannifoɔ ama ne ɔman Israel.
    2: Sɛ wogya me ha ɛnnɛ na worekɔ a, wobɛhyia mmarima baanu wɔ baabi a ɛbɛn Rahel ɛda a ɛwɔ Selsa a ɛbɛn Benyamin hyeɛ no. Wɔbɛka akyerɛ wo sɛ, ‘Mfunumu a motuu ho anammɔn kɔhwehwɛɛ wɔn no, wɔahu wɔn. Enti, seesei, wʼagya agyae wɔn ho dwene, na mmom, mo ho na ɔredwene. Ɔtaa bisa sɛ, “Obi ahunu me babarima no anaa?”’
    3: “Moduru dua kɛseɛ bi a ɛsi Tabor ho a mobɛhyia mmarima baasa bi a wɔfiri Bet-El rekɔ akɔsom Onyankopɔn. Ɔbaako so mmirekyie mma mmiɛnsa, ɔbaako nso so burodo mua mmiɛnsa ɛnna deɛ ɔka ho no nso so nsã aboa nwoma kotokuo baako.
    4: Wɔbɛkyea mo, na wɔama mo burodo mua mmienu, na ɛsɛ sɛ mogye firi wɔn nkyɛn.
    5: “Na sɛ moduru Onyankopɔn kokoɔ a ɛwɔ Gibea a Filistifoɔ akodɔm abɔ kyɛmpem wɔ hɔ no a, mobɛhunu adiyifoɔ asafodɔm sɛ wɔfiri afɔrebukyia a ɛwɔ bepɔ no so hɔ resiane ba. Ɛhɔ na mobɛhyia adiyifoɔ asafo a wɔresiane firi bepɔ no so hɔ reba na bɛnta ne mpintin ne mmɛn ne nsankuo di wɔn anim a wɔrehyɛ nkɔm.
    6: Saa ɛberɛ no, Awurade Honhom bɛba wo so wɔ tumi mu, na wo ne wɔn bɛhyɛ nkɔm. Wobɛsakyera ayɛ onipa foforɔ.
    7: Saa nsɛnkyerɛnneɛ yi akyi no, yɛ deɛ wogye di sɛ ɛyɛ biara, na Onyankopɔn bɛka wo ho.
    8: Afei, siane di mʼanim kɔ Gilgal na kɔtwɛn me wɔ hɔ nnanson. Mɛba abɛka wo ho wɔ hɔ, na yɛabɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ. Na sɛ meduru hɔ a, mɛkyerɛ wo deɛ ɛsɛ sɛ woyɛ bio.”
    9: Saulo danee ne ho pɛɛ sɛ ɔkɔ ara pɛ, Onyankopɔn sesaa nʼakoma, na Samuel nsɛnkyerɛnneɛ nyinaa baa mu da no.
    10: Ɛberɛ a Saulo ne ne ɔsomfoɔ no duruu Gibea no, wɔhunuu sɛ adiyifoɔ no reba. Afei Onyankopɔn honhom baa Saulo so, na ɔno nso hyɛɛ aseɛ hyɛɛ nkɔm.
    11: Ɛberɛ a ne nnamfonom tee saa asɛm yi no, wɔteaam sɛ, “Asɛm bɛn na moreka yi? Saulo nso abɛyɛ nkɔmhyɛni? Ɛyɛɛ dɛn na Kis babarima tumi bɛyɛɛ nkɔmhyɛni?”
    12: Nanso, ɛhɔni bi kaa sɛ, “Sɛdeɛ nʼagya te deɛ, ɛmfa ho; obiara tumi bɛyɛ nkɔmhyɛni.” Enti, ɛbɛyɛɛ sɛnnahɔ sɛ, “Enti, Saulo nso abɛyɛ nkɔmhyɛni?”
    13: Saulo gyaee nkɔmhyɛ no, ɔforo bepɔ no kɔɔ afɔrebukyia no so.
    14: Ɔduruu hɔ no, Saulo wɔfa bisaa no sɛ, “Ɛhefa na wokɔeɛ a dadaada yɛnhunuu wo yi?” Saulo buaa sɛ, “Yɛkɔhwehwɛɛ mfunumu a wɔayera no, nanso yɛanhunu wɔn. Ɛno enti, yɛkɔɔ odiyifoɔ Samuel nkyɛn kɔbisaa no baabi a wɔwɔ.”
    15: Ne wɔfa no bisaa sɛ, “Saa? Na asɛm bɛn na ɔkaeɛ?”
    16: Saulo buaa sɛ, “Ɔkaa sɛ, wɔahunu mfunumu no.” Nanso, Saulo anka ankyerɛ ne wɔfa no sɛ Samuel asra no ngo sɛ wɔbɛsi no ɔhene.
    17: Samuel frɛɛ Israelfoɔ nyinaa baa Awurade anim wɔ Mispa,
    18: na ɔka kyerɛɛ wɔn sɛ, “Sɛdeɛ Awurade, Israel Onyankopɔn, seɛ nie, ‘Mede Israelfoɔ firi Misraim baeɛ, na megyee mo firii Misraim tumi ne wɔn a wɔdi mo nya no nyinaa ase.’
    19: Nanso, ɛwom sɛ mayɛ bebree ama mo deɛ, nso moapo me aka sɛ, ‘Yɛpɛ ɔhene.’ Enti, afei, momfa mo mmusuakuo ne mo mmusua mmra Awurade anim.”
    20: Samuel maa Israel mmusuakuo nyinaa baeɛ no, Benyamin abusuakuo na wɔyii wɔn.
    21: Afei ɔmaa Benyamin abusuakuo no mu mmusua nyinaa baa Awurade anim na wɔyii Matri abusua, ɛnna awieeɛ no wɔyii Kis babarima Saulo. Na wɔhwehwɛɛ no no, na wɔnhunu baabi a wafa.
    22: Enti, wɔbisaa Awurade sɛ, “Na ɔwɔ he?” Na Awurade buaa sɛ, “Aane, ɔde ne ho ahinta nneɛma mu.”
    23: Enti, wɔtuu mmirika kɔfaa no baeɛ. Na ɔbɛgyinaa nnipa no mu no na ne tenten bunkam fa obiara so.
    24: Samuel ka kyerɛɛ nnipa no nyinaa sɛ, “Ɔbarima a Awurade apa no sɛ mo ɔhene nie. Obiara nni Israel ha a ɔne no sɛ.” Afei, nnipa no nyinaa bɔ gyee so sɛ, “Ɔhene nkwa so!”
    25: Samuel kyerɛkyerɛɛ mmara a ɛbata saa ahennie no ho kyerɛɛ nnipa no. Ɔtwerɛ guu nwoma mmobɔeɛ so, de kɔtoo Awurade anim. Afei, Samuel gyaa ɔmanfoɔ no kwan ma wɔkɔɔ wɔn afie.
    26: Saulo nso kɔɔ ne fie wɔ Gibea na nnipakuo bi a Onyankopɔn aka wɔn akoma de wɔn ho bɛbɔɔ no.
    27: Nanso, amumuyɛfoɔ bi kaa sɛ, “Ɛbɛyɛ dɛn na saa onipa yi atumi agye yɛn?” Wɔsopaa no a wɔammrɛ no akyɛdeɛ biara. Nanso Saulo ammua wɔn.
  11:
    1: Ɛbɛyɛ bosome akyi, Amonhene Nahas dii nʼakodɔm anim bɛtoaa Israel kuropɔn Yabes Gilead. Na Yabesman mma bisaa asomdwoeɛ. Wɔsrɛɛ sɛ, “Momma yɛne mo nyɛ apam, na yɛbɛyɛ mo asomfoɔ.”
    2: Nahas kaa sɛ, “Ɛyɛ, na adeɛ baako pɛ na ɛsɛ sɛ mopene so. Ɛne sɛ, mɛtu obiara ani nifa baako de agu Israel nyinaa anim ase.”
    3: Na Yabes mpanin no buaa sɛ, “Ma yɛn nnanson, na yɛmfa nsoma abɔfoɔ mfa Israel nyinaa, na sɛ yɛn abusuafoɔ amma ammɛgye yɛn deɛ a, yɛbɛpene wo nhyehyɛeɛ no so.”
    4: Abɔfoɔ no bɛduruu Gibea a ɛyɛ Saulo kurom, bɛkaa asɛm a ato wɔn no kyerɛɛ ɔmanfoɔ maa wɔn nyinaa suiɛ.
    5: Saa ɛberɛ no, na Saulo refuntum nʼafuo. Na ɔbaa efie no, ɔbisaa sɛ, “Ɛdeɛn asɛm na asie? Adɛn enti na nisuo abu obiara kɔn yi?” Enti, wɔbɔɔ asɛm a ɛfiri Yabes hɔ aba no ho amanneɛ.
    6: Onyankopɔn honhom bɛsii Saulo so dendeenden. Na ne bo fuu yie.
    7: Ɔfaa anantwie mmienu, twitwaa wɔn asinasini, na wɔmaa abɔfoɔ no soa kyinii Israel nyinaa, de saa nkratoɔ yi kaa ho sɛ, “Obiara a wanni Saulo ne Samuel akyi ankɔ ɔko no, saa ara na ne nantwie bɛyɛ!” Na Awurade maa nnipa no suroo Saulo abufuo no. Enti, wɔn nyinaa bɛboaa wɔn ho ano.
    8: Ɛberɛ a Saulo boaa wɔn ano wɔ Besek a ɔkan wɔn no, na Israel mmarima dodoɔ yɛ ɔpehasa ne Yudafoɔ a wɔn dodoɔ yɛ ɔpeduasa.
    9: Enti, Saulo somaa abɔfoɔ no ma wɔsane wɔn akyi kɔɔ Yabes Gilead kɔka kyerɛɛ wɔn sɛ, “Ɔkyena awia prɛmtoberɛ mu, yɛbɛyi mo afiri mo ahokyere no mu.” Abɔfoɔ no duruu kuro no mu no, anigyeɛ bunkam faa hɔ.
    10: Na Yabes mmarima ka kyerɛɛ wɔn atamfoɔ no sɛ, “Ɔkyena yɛbɛba mo so, na deɛ mopɛ no, monyɛ yɛn.”
    11: Nanso, ansa na adeɛ rebɛkye no, na Saulo aduru hɔ dada. Ɔkyekyɛɛ nʼakodɔm no mu akuo mmiɛnsa. Ɔto hyɛɛ Amonfoɔ no so mpofirim, kunkumm wɔn anɔpa mu no nyinaa. Wɔn akodɔm nkaeɛ no bɔ hwetee baabiara a obi mpo nhunu sɛ wɔn mu baanu bi gyina baabi.
    12: Afei, nnipa no teaam frɛɛ Samuel sɛ, “Nnipa a wɔka sɛ ɛnsɛ sɛ Saulo di yɛn so ɔhene no wɔ he? Momfa wɔn mmra na yɛnkum wɔn.”
    13: Nanso, Saulo buaa sɛ, “Wɔrenkum obiara ɛnnɛ, ɛfiri sɛ, Awurade agye Israel ɛnnɛ.”
    14: Na Samuel ka kyerɛɛ nnipa no sɛ, “Mommra na yɛn nyinaa nkɔ Gilgal nkɔsi Saulo ahennie no so dua.”
    15: Enti, wɔn nyinaa kɔɔ Gilgal, na wɔhyɛɛ Saulo sahenekyɛ wɔ Awurade anim. Na wɔbɔɔ asomdwoeɛ afɔdeɛ maa Awurade, na Saulo ne Israelfoɔ nyinaa ani gyeeɛ.
  12:
    1: Afei, Samuel kasa kyerɛɛ ɔman no bio sɛ, “Deɛ mopɛɛ sɛ meyɛ no mayɛ, mama mo ɔhene.
    2: Matwa me mmammarima ho ayi no, na megyina ha sɛ akɔkoraa tidwono. Masom sɛ mo ɔkannifoɔ firi me mmɔfraase.
    3: Afei, monka nkyerɛ me, ɛberɛ a megyina Awurade ne deɛ wɔasra no wɔ ne din mu anim yi, hwan nantwie anaa nʼafunumu na mawia? Masisi mo mu bi pɛn anaa? Madi mo nya pɛn anaa? Magye adanmudeɛ bi pɛn anaa? Sɛ mayɛ bɔne bi a, monka nkyerɛ me, na mɛtenetene deɛ manyɛ no yie.”
    4: Wɔbuaa sɛ, “Dabi, wonsisii yɛn, na wonnii yɛn nya ɛkwan biara so, na wonnyee adanmudeɛ fua pɛ mpo.”
    5: Samuel kaa sɛ, “Awurade ne ne onipa a wɔasra no no yɛ mʼadansefoɔ sɛ morentumi nka sɛ mabɔ mo korɔno.” Wɔn nyinaa kaa sɛ, “Ampa ara, ɛyɛ nokorɛ!”
    6: Samuel toaa so sɛ, “Ɛyɛ Awurade na ɔyii Mose ne Aaron. Ɔno na ɔyii mo agyanom firii Misraim asase so.
    7: Seesei, monnyina ha dinn wɔ Awurade anim ɛberɛ a megu so rekaakae mo nneɛma akɛseɛ a Awurade ayɛ ama mo ne mo agyanom no.
    8: “Ɛberɛ a na Israelfoɔ wɔ Misraim na wɔsu frɛɛ Awurade no, ɔsomaa Mose ne Aaron sɛ, wɔnnyi wɔn mfiri Misraim, na wɔmfa wɔn mmra saa asase yi so.
    9: “Nanso, ankyɛre biara na nnipa no werɛ firii Awurade, wɔn Onyankopɔn, enti ɔmaa Sisera a ɔyɛ Hasor akodɔm sahene no ne Filistifoɔ ne Moabhene dii wɔn so.
    10: Afei, wɔsu frɛɛ Awurade bio, na wɔpaee mu kaa wɔn bɔne sɛ, ‘Yɛayɛ bɔne sɛ yɛatwe yɛn ho afiri Awurade ho, na yɛresom ahoni Baalim ne Astoret. Na sɛ wogye yɛn firi yɛn atamfoɔ nsam a, yɛbɛsom wo, na wo nko ara na yɛbɛsom.’
    11: Na Awurade somaa Yerub-Baal, Barak, Yefta ne Samuel, na ɔgyee mo firii mo atamfoɔ nsam na mobɛtenaa asomdwoeɛ mu.
    12: “Nanso, mosuroo Amonfoɔ ɔhene Nahas enti, moka kyerɛɛ me sɛ, ‘Dabi, yɛrepɛ ɔhene ama wadi yɛn so’—nanso na Awurade mo Onyankopɔn yɛ mo so ɔhene.
    13: Afei, mo ɔhene a moayi no nie; deɛ mobisaeɛ no. Hwɛ, Awurade ayɛ mo apɛdeɛ ama mo.
    14: Sɛ mosuro Awurade, na mosom no, tie nʼasɛm, na sɛ moammu ne mmara so, na mo ne mo ɔhene a ɔdi mo so no nyinaa di Awurade, mo Onyankopɔn akyi a, biribiara bɛyɛ yie.
    15: Na sɛ moantie Awurade, na motia ne mmara a, ne nsa bɛyɛ duru wɔ mo so sɛdeɛ ɛyɛɛ mo agyanom so no.
    16: “Enti afei, monnyina hɔ dinn, na monhwɛ ade kɛseɛ a Awurade rebɛyɛ.
    17: Monim sɛ saa ɛberɛ yi a ɛyɛ ayuotwaberɛ yi, osuo nntɔ. Mɛma Awurade adwa aprannaa na ama osuo atɔ. Afei mobɛhunu bɔne a moyɛeɛ sɛ mobisaa ɔhene no.”
    18: Ɛhɔ ara Samuel frɛɛ Awurade, na ɛda no ara, Awurade dwaa aprannaa, tɔɔ osuo. Nnipa no nyinaa suroo Awurade ne Samuel.
    19: Nnipa no nyinaa ka kyerɛɛ Samuel sɛ, “Bɔ Awurade, wo Onyankopɔn, mpaeɛ ma wʼasomfoɔ sɛdeɛ yɛrenwuo, na yɛrenyɛ bɔne nka yɛn bɔne ahodoɔ nyinaa ho sɛ yɛabisa ɔhene.”
    20: Samuel buaa sɛ, “Monnsuro. Moayɛ saa bɔne yi nyinaa bi deɛ, nanso monnnane mo ani mfiri Awurade so, na momfa mo akoma nyinaa nsom Awurade.
    21: Monnsane nkɔdi ahoni huhuo a wɔrenyɛ mo papa biara, na wɔrentumi nnye mo nkwa no akyi, ɛfiri sɛ, wɔn ho nni mfasoɔ.
    22: Esiane ne din kɛseɛ no enti, Awurade rempo ne nkurɔfoɔ. Awurade afa mo sɛ nʼankasa nʼadeɛ.
    23: Na me deɛ, merenyɛ bɔne ntia Awurade sɛ meremmɔ mpaeɛ mma mo. Na mɛkɔ so akyerɛ mo papa ne bɔne.
    24: Nanso, monhwɛ sɛ mobɛsuro Awurade na moasom no nokorɛm.
    25: Na sɛ mokɔ so yɛ bɔne a, wɔbɛsɛe mo ne mo ɔhene nyinaa.”
  13:
    1: Ɛberɛ a Saulo dii adeɛ no, na wadi mfirinhyia aduasa. Na ɔdii adeɛ mfirinhyia aduanan mmienu.
    2: Saulo yii akodɔm sononko bi a wɔn dodoɔ yɛ mpensa firii Israel, na ɔmaa nkaeɛ no kɔɔ efie. Ɔfaa akodɔm no mu mpenu kaa ne ho, de wɔn kɔɔ Mikmas ne bepɔ nsase a ɛwɔ Bet-El no so. Akodɔm apem a aka no kaa Saulo babarima Yonatan ho kɔɔ Gibea wɔ Benyamin asase so.
    3: Yei akyi no, ankyɛre, Yonatan kɔtuaa Filistifoɔ asraafoɔ no dii wɔn so wɔ Geba. Asɛm no trɛɛ ntɛm so wɔ Filistifoɔ no mu. Enti Saulo hyɛn torobɛnto wɔ Israel nyinaa sɛ, “Hebrifoɔ, monsɔre!”
    4: Israelfoɔ nyinaa tee sɛ Saulo atɔre Filistifoɔ asraafoɔ a wɔwɔ Geba no ase, na ne saa enti, Israelfoɔ ho ayɛ Filistifoɔ no ahi. Enti, Israel akodɔm no nyinaa boaa wɔn ho ano bio hyiaa Saulo wɔ Gilgal.
    5: Filistifoɔ boaboaa asraadɔm kɛseɛ pa ara ano a wɔkura nteaseɛnam mpensa, apɔnkɔsotefoɔ mpem nsia ne akodɔm a wɔn dodoɔ te sɛ mpoano anwea ano. Wɔkyeree sraban wɔ Mikmas wɔ Bet-Awen apueeɛ fam.
    6: Ɛberɛ a Israel mmarima no hunuu atamfoɔ no akodɔm mpempem no, wɔn ho dwodwoeɛ enti, wɔyɛɛ sɛ wɔbɛkɔ akɔsuma wɔn ho wɔ abodan, mmena, abotan, aboda ne nsukoraeɛ mu.
    7: Ebinom twaa Asubɔnten Yordan dwane kɔɔ Gad ne Gilead asase so. Saa ɛberɛ no, na Saulo wɔ Gilgal a ne mmarima a wɔka ne ho no wɔ ahopopoɔ ne suro mu.
    8: Ɔdii nnanson wɔ hɔ sɛdeɛ Samuel hyɛɛ no sɛ ɔnni no; nanso, Samuel deɛ, wamma Gilgal, na Saulo hunuu sɛ mmarima no rebɔ pete.
    9: Enti, ɔhyɛɛ sɛ, “Momfa ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ no mmrɛ me.” Na Saulo ankasa bɔɔ ɔhyeɛ afɔdeɛ no.
    10: Ɔrewie afɔdeɛ no bɔ ara pɛ, na Samuel kɔduruu hɔ. Enti, Saulo pue kɔhyiaa no maa no akwaaba.
    11: Samuel bisaa no sɛ, “Ɛdeɛn na woayɛ yi?” Saulo buaa sɛ, “Mehunuu sɛ mmarima no rehwete, na womma no, na Filistifoɔ no nso reboa wɔn ho ano wɔ Mikmas no,
    12: medwenee sɛ, ‘Afei deɛ, Filistifoɔ no bɛsiane abɛtoa me wɔ Gilgal, nanso memmisaa Awurade nkyɛn adom.’ Enti, metee nka sɛ, ɛsɛ sɛ mebɔ ɔhyeɛ afɔdeɛ ansa na woaba.”
    13: Na Samuel kaa sɛ, “Woadi nkwaseasɛm. Woanni mmara a Awurade, wo Onyankopɔn, hyɛɛ wo no so. Sɛ wodii so a, anka ɔbɛtim wʼahennie ase wɔ Israel afebɔɔ.
    14: Na seesei, wʼahennie no rentim. Awurade apɛ ɔbarima bi a ɔyɛ nʼakoma apɛdeɛ na wɔayi no sɛ ne nkurɔfoɔ ɔkannifoɔ, ɛfiri sɛ, woanni Awurade mmara no so.”
    15: Na Samuel firii Gilgal kɔɔ ne baabi na akodɔm no nkaeɛ no ne Saulo kɔhyiaa atamfoɔ no. Wɔfiri Gilgal kɔɔ Gibea a ɛwɔ Benyamin asase so. Saulo kanee mmarima a na wɔka ne ho no, na wɔn ano si aha nsia.
    16: Na Saulo ne ne babarima Yonatan ne mmarima a ɛka ne ho no te Geba a ɛbɛn Gibea wɔ Benyamin asase so. Saa ɛberɛ no na Filistifoɔ no akyere sraban wɔ Mikmas.
    17: Ntohyɛsofoɔ akuo mmiɛnsa firii Filistifoɔ sraban mu. Ekuo baako de nʼani kyerɛɛ Ofra ɛkwan so, kɔɔ Sual mpɔtam hɔ.
    18: Afoforɔ faa Bet-Horon kwan so ɛnna wɔn a wɔka ho nso faa ɛhyeɛ a ɛkyerɛ Seboim bɔnhwa no kwan so, kɔɔ ɛserɛ so fam.
    19: Saa ɛberɛ no, na ɔtomfoɔ biara nni Israel asase no so baabiara. Filistifoɔ no amma atomfoɔ no kwan, ɛfiri sɛ, wosusuu sɛ atomfoɔ no bɛbɔ akofena ne mpea ama Hebrifoɔ no.
    20: Enti, na Israelfoɔ no nyinaa kɔ Filistifoɔ nkyɛn kɔse wɔn funtum nnadeɛ, nsɔ, nkuma ne dɔtetuo nnadeɛ ano.
    21: (Na wɔgye funtum nnadeɛ ne asosɔ a wɔse no biara ho dwetɛ gram nwɔtwe, na sɛ wɔse mmonnua anaa nnadeɛ a, wogye dwetɛ gram ɛnan.)
    22: Ɛno enti na Israelfoɔ no mu biara nni akofena anaa pea, gye sɛ Saulo ne Yonatan.
    23: Saa ɛberɛ no mu, na Filistifoɔ asraafoɔ no fa bi akɔ akɔfa tempɔn a ɛda Mikmas no.
  14:
    1: Ɛda bi, Yonatan ka kyerɛɛ aberanteɛ a ɔsoa nʼakodeɛ sɛ, “Bra na yɛnkɔ baabi a Filistifoɔ abɔ dɔmpem hɔ.” Yonatan anka nʼadwene ankyerɛ nʼagya.
    2: Saa ɛberɛ no na Saulo ne ne mmarima ahansia no akyere sraban wɔ Gibea nkwantia wɔ ateaa dua a ɛwɔ Migron no ase.
    3: (Onipa a na ɔka Saulo mmarima no ho no ne Ahiya a ɔyɛ Awurade ɔsɔfoɔ a na ɔhyɛ serekye asɔfotadeɛ no. Na Ahiya yɛ Ahitub babarima a ɔyɛ Ikabod nua. Na saa Ahitub no nso yɛ Pinehas babarima a na ɔyɛ Eli nana nso. Na Eli yɛ Awurade ɔsɔfoɔ a na ɔsom wɔ Silo.) Na obiara nnim sɛ Yonatan afiri Israel sraban mu.
    4: Ansa na Yonatan bɛduru Filistifoɔ sraban mu no, na ɛsɛ sɛ ɔsiane fa abotan mmepɔ mmienu bi a wɔfrɛ no Boses ne Sene no ntam.
    5: Ɔbotan a ɛtwere hɔ a na ɛwɔ atifi fam no, na ɛkyerɛ Mikmas anim, na deɛ ɛwɔ anafoɔ fam no nso, na ɛkyerɛ Geba anim.
    6: Yonatan ka kyerɛɛ aberanteɛ a ɔyɛ nʼakodeɛsoafoɔ no sɛ, “Ma yɛntwam nkɔ abosonsomfoɔ no nkyɛn. Ebia, Awurade bɛboa yɛn, ɛfiri sɛ, biribiara ntumi nsi Awurade kwan. Ɔbɛtumi adi ɔko mu nkonim a ɛmfa ho sɛ nʼakodɔm dɔɔso anaa wɔsua.”
    7: Aberanteɛ no kaa sɛ, “Yɛ deɛ wogye di sɛ ɛyɛ biara. Gyinaeɛ biara a wobɛsie no, metaa wʼakyi pintinn.”
    8: Yonatan kaa sɛ, “Ɛyɛ, yɛbɛtwam akɔ hɔ, na yɛama wɔahunu yɛn.
    9: Na sɛ wɔka sɛ, ‘Monnyina baabi a moaduru hɔ ara na anyɛ saa a, yɛbɛkum mo’ a, ɛnneɛ, yɛbɛgyina a yɛrenkɔ wɔn nkyɛn.
    10: Na sɛ wɔka sɛ, ‘Momforo mmra mmɛko’ a, ɛnneɛ, yɛbɛforo akɔ ɔsoro. Ɛbɛyɛ Awurade nsɛnkyerɛnneɛ sɛ ɔbɛboa yɛn, ama yɛadi wɔn so nkonim.”
    11: Ɛberɛ a Filistifoɔ no hunuu sɛ wɔreba no, wɔteam sɛ, “Monhwɛ o! Hebrifoɔ no na wɔreweawea afiri wɔn abɔn mu no!”
    12: Na wɔteam frɛɛ Yonatan sɛ, “Foro bra ha na yɛnkyerɛ wo nyansa!” Yonatan ka kyerɛɛ nʼakodeɛsoafoɔ no sɛ, “Bra; foro di mʼakyi na Awurade bɛboa yɛn, ama yɛadi wɔn so nkonim.”
    13: Enti, wɔde wɔn nsa mmienu ne wɔn nan foroeɛ, na Yonatan ne nʼakodeɛsoafoɔ no kunkumm Filistifoɔ no benkum ne nifa, ma wɔtete kɔguiɛ.
    14: Wɔkunkumm mmarima bɛyɛ aduonu maa wɔn amu no dedaa asase no bɛyɛ sɛ eka fa so.
    15: Ɛhɔ ara, ehu bɔɔ Filistifoɔ nsraadɔm no wɔ sraban no mu ne akono hɔ nyinaa, na ɛkaa ntohyɛsofoɔ no mpo. Ɛhɔ ara asase wosoeɛ, maa obiara akoma tuiɛ.
    16: Saulo awɛmfoɔ a wɔwɔ Gibea no hunuu biribi a ɛyɛ wɔn nwanwa. Ɛno ara ne sɛ, Filistifoɔ akodɔm no abɔ ahwete mmaa nyinaa.
    17: Afei, Saulo ka kyerɛɛ mmarima a wɔka ne ho no sɛ, “Monhwɛ akodɔm no mu nhwɛ sɛ obi nni hɔ anaa.” Wɔhwehwɛeɛ hunuu sɛ Yonatan ne nʼakodeɛsoafoɔ no na na wɔnni hɔ.
    18: Saulo ka kyerɛɛ Ahiya sɛ, “Kɔfa Onyankopɔn Apam Adaka no bra.” (Saa ɛberɛ no na ɛwɔ Israelfoɔ nkyɛn.)
    19: Ɛberɛ a Saulo rekasa akyerɛ ɔsɔfoɔ no, na basabasa a asi Filistifoɔ sraban no mu no ano den ara na ɛreyɛ. Enti, Saulo ka kyerɛɛ ɔsɔfoɔ no sɛ, “Gyae! Ma yɛnkɔ.”
    20: Afei, Saulo ne ne mmarima ahansia no kaa wɔn ho ntɛm so, firii akono hɔ kɔhunuu sɛ, Filistifoɔ no atwa wɔn ho rekunkum wɔn ho wɔn ho. Na ɛhɔ nyinaa ayɛ kitikiti ne basabasayɛ nko ara.
    21: Mpo, Hebrifoɔ a na wɔdɔm Filistifoɔ akodɔm no kɔdɔm Saulo, Yonatan ne Israelfoɔ nkaeɛ no.
    22: Saa ara na mmarima a na wɔakɔtetɛ wɔ mmepɔ mu no hunuu sɛ Filistifoɔ no redwane no, kaa wɔn so bi.
    23: Enti, Awurade gyee Israel ɛda no. Na ɔko no kɔɔ so ara traa Bet-Awen.
    24: Afei, saa ɛda no na Israelfoɔ no abrɛbrɛ, ɛfiri sɛ, na Saulo ama wɔaka ntam sɛ, “Nnome mmra obiara a ɔbɛdidi ansa na onwunu atɔ, anaasɛ ansa matɔ mʼatamfoɔ no so were.” Enti, obiara amfa hwee anka nʼano ɛda mu no nyinaa,
    25: ɛwom, wɔhunuu sɛ ɛwoɔ kyɛm da fam wɔ kwaeɛ no ase.
    26: Wɔamfa wɔn nsa ansɔ ɛwoɔ no mu mpo, ɛfiri sɛ, na wɔn nyinaa suro ntam a wɔaka no.
    27: Nanso, na Yonatan deɛ, ɔntee nʼagya ntam no ho hwee. Ɔde abaa bi nuu ɛwoɔ kyɛm no mu, dii ɛwoɔ no bi. Ɔdi wieeɛ no, ne ho baee no.
    28: Nanso, mmarima no mu baako hunuu no, ka kyerɛɛ no sɛ, “Wʼagya maa asraafoɔ no kaa ntam a emu yɛ den sɛ, obiara a ɔbɛdidi ɛnnɛ no, nnome bɛba ne so. Ɛno enti, na obiara ahodwo no.”
    29: Na Yonatan teaam sɛ, “Mʼagya de ɔhaw abɛto yɛn nyinaa so. Mmara a ɛte seyie no pira yɛn. Monhwɛ sɛ ɛwoɔ kakra a mediiɛ yi, me ho asisi me ho so.
    30: Sɛ mmarima no nyaa ɛkwan dii nnuane a wɔhunuu wɔ yɛn atamfoɔ no nkyɛn a, anka mo ara mobɛhunu wɔn dodoɔ a yɛbɛkum aka ho.”
    31: Nanso, ɛkɔm no nyinaa akyi, wɔtaa Filistifoɔ no ɛda mu no nyinaa firi Mikmas, kɔsii Ayalon. Na afei, wɔbrɛbrɛɛ mmoroso.
    32: Anwummerɛ no, wɔto guu asadeɛ no so, faa nnwan, anantwie ne anantwie mma. Wɔkunkumm wɔn, wee wɔn ɛnam ne wɔn mogya nyinaa fraeɛ.
    33: Afei, obi ka kyerɛɛ Saulo sɛ, “Hwɛ! Mmarima no reyɛ bɔne atia Awurade, ɛfiri sɛ, wɔrewe ɛnam a mogya fra mu.” Na Saulo kaa sɛ, “Ɛyɛ bɔne pa ara. Mompire ɛboɔ kɛseɛ bi mmɛto ha.
    34: Na afei monkɔ mmarima no mu nkɔka nkyerɛ wɔn sɛ, ‘Momfa anantwie no ne nnwan no mmra ha mmɛkum wɔn na monsɔne wɔn mogya mfiri wɔn mu. Monnnwe ɛnam a mogya da so wɔ mu mmfa so nnyɛ bɔne nntia Awurade.’” Enti anadwo no, asraafoɔ no de wɔn anantwie baeɛ, bɛkunkumm wɔn wɔ hɔ.
    35: Na Saulo sii afɔrebukyia wɔ hɔ, de maa Awurade, deɛ ɛdi ɛkan a ɔsiiɛ.
    36: Na Saulo kaa sɛ, “Momma yɛnkɔ Filistifoɔ no so anadwo yi, na yɛnkɔsɛe wɔn ara nkɔsi ahemadakye a yɛrennya wɔn mu baako koraa.” Na wɔbuaa sɛ, “Biribiara a wogye di sɛ ɛyɛ no, yɛbɛyɛ.” Nanso, ɔsɔfoɔ no kaa sɛ, “Momma yɛnni ɛkan mmisa Awurade ansa.”
    37: Enti, Saulo bisaa Awurade sɛ, “Menkɔ so ntaa Filistifoɔ no? Na wobɛboa yɛn ama yɛadi wɔn so anaa?” Nanso, Awurade amma wɔn mmuaeɛ biara saa ɛda no.
    38: Enti, Saulo ka kyerɛɛ ntuanofoɔ no sɛ, “Biribi atɔ kyima, enti mehwehwɛ mʼasahene nyinaa. Ɛsɛ sɛ yɛhunu bɔne a yɛayɛ ɛnnɛ.
    39: Mede Awurade a ɔyii Israel din ka ntam sɛ deɛ woayɛ bɔne no bɛwu, mpo sɛ ɔyɛ me babarima Yonatan!” Na mmarimma no mu baako mpo antumi anka hwee.
    40: Afei, Saulo ka kyerɛɛ Israelfoɔ no nyinaa sɛ, “Monnyina nohoa; me ne me babarima Yonatan nso bɛgyina ha.” Nnipa no penee so.
    41: Enti, Saulo bɔɔ Awurade, Israel Onyankopɔn, mpaeɛ sɛ, “Ao Awurade Israel Onyankopɔn, yɛsrɛ wo kyerɛ yɛn deɛ ɔdi fɔ ne deɛ ɔdi bem. Mene Yonatan di fɔ anaasɛ bɔne no wɔ nkurɔfoɔ no mu? Mfomsoɔ no bɛtɔɔ Yonatan ne Saulo so, na nnipa no dii bem.”
    42: Na Saulo kaa sɛ, “Mommɔ me ne me babarima Yonatan so ntonto.” Na ntonto no bɔɔ Yonatan sɛ ɔdi fɔ.
    43: Saulo bisaa Yonatan sɛ, “Ka deɛ woayɛ kyerɛ me.” Yonatan gye too mu sɛ, “Mede ɛwoɔ kakra kaa mʼano. Ɛyɛ kakra bi a na ɛwɔ abaa bi ti so. Na yei yɛ owuo asɛm?”
    44: Saulo kaa sɛ, “Aane, Yonatan, ɛsɛ sɛ wowuo. Sɛ woanwu wɔ saa asɛm yi ho a, Onyankopɔn nka me na menwu.”
    45: Ɛhɔ ara na nnipa no sɔre teaam ka kyerɛɛ Saulo sɛ, “Enti, ɛfata sɛ Yonatan a ɔgyee Israel ɛnnɛ no owuo anaa? Onyame mpa ngu. Ɛberɛ dodoɔ no a Awurade te aseɛ yi, ne tirinwi baako koraa ho nka, ɛfiri sɛ, Onyankopɔn afa ne so ayɛ anwanwadeɛ ɛnnɛ.” Enti, nnipa no gyee Yonatan, na wɔankum no.
    46: Na Saulo frɛɛ akodɔm no sɛ wɔnntaa Filistifoɔ no so bio. Enti, Filistifoɔ no sane kɔɔ efie.
    47: Saulo nyaa Israel ahennwa no so tenaeɛ a ɔhaw biara mma no, ɔko tiaa nʼatamfoɔ wɔ afanan nyinaa. Ɔko tiaa Moab, Amon, Edom Soba ne Filistifoɔ ahemfo. Na baabiara a ɔkɔeɛ no, ɔdii nkonim.
    48: Ɔkoo mmarima so, dii Amalekfoɔ so, gyee Israelfoɔ firii wɔn afomfafoɔ nyinaa nsam.
    49: Na Saulo mmammarima ne Yonatan, Iswi ne Malki-Sua na ne mmammaa baanu nso ne Merab a ɔyɛ panin ne Mikal nso a ɔyɛ akumaa.
    50: Na Saulo yere din de Ahinoam a na ɔyɛ Ahimaas ba. Na ne sahene din de Abner a na ɔyɛ Saulo agya nua Ner babarima.
    51: Na Saulo agya Kis ne Abner agya Ner yɛ anuanom a wɔyɛ Abiel mma.
    52: Ɛberɛ a Saulo dii adeɛ nyinaa, na Filistifoɔ taa ne Israelfoɔ di ako. Enti ɛberɛ biara a Saulo bɛhunu aberanteɛ biara a ne bo yɛ duru na ɔwɔ ahoɔden no, ɔtwe no de no fra nʼakodɔm mu.
  15:
    1: Ɛda koro bi Samuel ka kyerɛɛ Saulo sɛ, “Me na Awurade somaa me sɛ memmɛsra wo ngo sɛ Israel ɔhene. Afei tie nkra a ɛfiri Awurade nkyɛn no.
    2: Asɛm a Otumfoɔ Awurade seɛ nie, ‘Me ne Amalekfoɔ bɛdi wɔ deɛ wɔyɛ de tiaa Israelfoɔ ɛberɛ a na wɔfiri Misraim reba no.
    3: Enti, kɔ na kɔsɛe Amalek mantam no pasaa. Kunkum mmarima ne mmaa, mmɔfra ne nkɔkoaa, anantwie ne nnwan, nyoma ne mfunumu.’”
    4: Enti, Saulo frɛɛ nʼakodɔm boaa wɔn ano wɔ Telaim. Na wɔn dodoɔ yɛ asraafoɔ ɔpehanu ne ɔpedu nso a wɔfiri Yuda.
    5: Saulo kɔɔ Amalek kuropɔn no mu, kɔtɛɛ bɔnhwa no mu.
    6: Na ɔtoo Kenifoɔ no nkra sɛ, “Momfiri deɛ Amalekfoɔ teɛ hɔ na mansɛe mo ne wɔn, ɛfiri sɛ, Israelfoɔ no firi Misraim reba no, mo ne wɔn dii no yie.” Enti, Kenifoɔ no twee wɔn ho firi Amalekfoɔ no ho.
    7: Na Saulo kunkumm Amalekfoɔ no firii Hawila kɔsii Sur wɔ Misraim apueeɛ fam.
    8: Ɔkyeree Amalekfoɔ ɔhene Agag anikann, nanso ɔkunkumm nnipa no nyinaa.
    9: Na Saulo ne nʼakodɔm no anyɛ Agag bɔne biara, na mmom wɔfaa wɔn nnwan pa, anantwie pa ne anantwie ne nnwan mma a wɔadodɔre sradeɛ ne biribiara a wɔn ani gye ho. Wɔsɛee deɛ ɛho nni wɔn mfasoɔ na ɛnni mu nyinaa.
    10: Na Awurade ka kyerɛɛ Samuel sɛ,
    11: “Manu me ho sɛ masi Saulo ɔhene, ɛfiri sɛ, wanni me nokorɛ, na afei wayɛ nʼadwene sɛ ɔrentie mʼasɛm.” Asɛm no haa Samuel, na ɔsu frɛɛ Awurade anadwo mu no nyinaa.
    12: Adeɛ kyee no, Samuel sɔree ntɛm kɔhyiaa Saulo, nanso obi ka kyerɛɛ no sɛ, “Saulo kɔɔ Karmel sɛ ɔrekɔsi nkaeɛdum de ahyɛ ne ho animuonyam, na ɔfirii hɔ kɔɔ Gilgal.”
    13: Na Samuel hunuu no akyire no, Saulo kyeaa no anigyeɛ so sɛ, “Awurade nhyira wo. Madi Awurade ahyɛdeɛ no so.”
    14: Samuel bisaa sɛ, “Na adɛn ne nnwan ne anantwie su a mete yi?”
    15: Saulo gye too mu sɛ, “Ɛyɛ nokorɛ sɛ akodɔm no amfa wɔn nsa anka nnwan pa ne anantwie pa no. Nanso, wɔde yei rebɛbɔ afɔdeɛ ama Awurade, wo Onyankopɔn. Biribiara a ɛka ho no deɛ, yɛasɛe no.”
    16: Afei, Samuel ka kyerɛɛ Saulo sɛ, “Gyae! Tie asɛm a Awurade ka kyerɛɛ me anadwo a atwam yi.” Saulo bisaa sɛ, “Ɛdeɛn asɛm?”
    17: Samuel ka kyerɛɛ no sɛ, “Ebia wobu wo ho abomfiaa, nanso ɛnyɛ wo na wodii Israel mmusuakuo nyinaa so no? Awurade asra wo ngo sɛ ɔhene wɔ Israel so.
    18: Na ɔsomaa wo sɛ kɔdi dwuma bi ma no, na ɔsee wo sɛ, ‘Kɔ na kɔsɛe amumuyɛfoɔ a ɛyɛ Amalekfoɔ no pasapasa, kɔsi sɛ mobɛtɔre wɔn ase dworobɛɛ.’
    19: Adɛn enti na woantie Awurade? Adɛn enti na mopere fom nneɛma, na moyɛɛ deɛ Awurade kaa sɛ monnyɛ?”
    20: Saulo nso kaa no dendeenden sɛ, “Metiee Awurade. Deɛ ɔkyerɛɛ me sɛ menyɛ no, meyɛeɛ. Mede ɔhene Agag sane baeɛ. Na wɔn a aka no deɛ, mesɛee wɔn nyinaa.
    21: Na mʼakodɔm no nso de nnwan pa, anantwie pa ne asadeɛ baeɛ sɛ wɔde rebɛbɔ afɔdeɛ ama Awurade, wo Onyankopɔn wɔ Gilgal.”
    22: 'Na Samuel buaa sɛ, “Ɛdeɛn na ɛsɔ Awurade ani: sɛ wobɛbɔ ɔhyeɛ afɔdeɛ ne okum afɔdeɛ anaasɛ wobɛyɛ ɔsetie ama Awurade nne? Osetie yɛ sene afɔrebɔ, sɛ wobɛtie no no yɛ sene sɛ wode nnwennini akɛseɛ sradeɛ bɛma.'
    23: Adɔnyɛ te sɛ bayie, ɛna asoɔden nso te sɛ ahonisom. Esiane sɛ woapo Awurade asɛm no enti, ɔno nso apo wʼahennie.”
    24: Na Saulo ka kyerɛɛ Samuel sɛ, “Mayɛ bɔne. Manni Awurade ahyɛdeɛ ne wo nkyerɛkyerɛ so. Na mesuro nnipa no enti na meyɛɛ wɔn apɛdeɛ maa wɔn no.
    25: Enti, mesrɛ wo, fa me bɔne kyɛ me na wo ne me nkɔsom Awurade.”
    26: Samuel ka kyerɛɛ no sɛ, “Merensane ne wo nkɔ. Woapo Awurade ahyɛdeɛ enti Awurade nso apo wʼahennie!”
    27: Samuel yɛɛ sɛ ɔrekɔ no, Saulo sɔɔ nʼatadeɛ mu pɛɛ sɛ ɔsane noɔ, na atadeɛ no mu suaneeɛ.
    28: Samuel ka kyerɛɛ no sɛ, “Hwɛ ɛfiri ɛnnɛ, Awurade ate Israel ahemman mu afiri wo ho de ama obi foforɔ a ɔyɛ sene wo.
    29: Deɛ ɔyɛ Israel Animuonyam no nni atorɔ na ɔnsesa nʼadwene; ɛfiri sɛ, ɔnnyɛ onipa na wasesa nʼadwene.”
    30: Saulo srɛɛ bio sɛ, “Menim sɛ mayɛ bɔne. Na mesrɛ wo sɛ, hyɛ me animuonyam wɔ me mpanimfoɔ ne me nkurɔfoɔ anim; wo ne me nkɔsom Awurade, wo Onyankopɔn.”
    31: Enti, Samuel pene ne Saulo sane kɔeɛ, na Saulo somm Awurade.
    32: Afei, Samuel kaa sɛ, “Fa ɔhene Agag brɛ me.” Agag baa ne nkyɛn gyidie mu, susuu sɛ ɛhɔ a wakɔ no deɛ, owuo apare no.
    33: Nanso, Samuel kaa sɛ, “Sɛdeɛ wʼakofena akum mmaa bi mmammarima no, wo nso wo maame bɛyɛ ɔbaa a ɔnni ba.” Enti, Samuel twitwaa Agag mu nketenkete Awurade anim wɔ Gilgal.
    34: Na Samuel firi hɔ kɔɔ Rama ɛna Saulo nso kɔɔ ne fie wɔ Gibea.
    35: Samuel anhyia Saulo bio nanso ɔdii ne ho yea bebree. Na ɛyɛɛ Awurade yea sɛ wasi Saulo ɔhene wɔ Israel so.
  16:
    1: Awurade bisaa Samuel sɛ, “Woadi Saulo ho awerɛhoɔ sɛdeɛ ɛsɛ. Mapo no sɛ Israel ɔhene. Fa ngo gu wo toa mu, na tutu so kɔ Betlehem. Hwehwɛ obi a wɔfrɛ no Yisai na mayi ne mmammarima no mu baako sɛ ɔnyɛ me ɔhene foforɔ.”
    2: Samuel bisaa sɛ, “Mɛyɛ dɛn ayɛ yei? Sɛ Saulo te a ɔbɛkum me.” Na Awurade ka kyerɛɛ no sɛ, “Fa nantwie ba ka wo ho, na ka sɛ, maba sɛ merebɛbɔ afɔdeɛ ama Awurade.
    3: To nsa frɛ Yisai na ɔmmra afɔrebɔ no, na mɛkyerɛ wo ne mmammarima no mu deɛ wobɛsra no ngo ama me.”
    4: Samuel yɛɛ deɛ Awurade kyerɛɛ no sɛ ɔnyɛ no. Ɛberɛ a ɔduruu Betlehem no, ɛhɔ mpanimfoɔ no bɔɔ hu. Wɔbisaa no sɛ, “Wobaa no asomdwoeɛ mu anaa?”
    5: Samuel buaa sɛ, “Aane, asomdwoeɛ mu. Merebɛbɔ afɔdeɛ ama Awurade. Monnwira mo ho, na mommɛka me ho na yɛmmɔ.” Enti, Samuel dwiraa Yisai ne ne mmammarima no na ɔtoo nsa frɛɛ wɔn afɔrebɔ no ase.
    6: Wɔduruiɛ no, Samuel hunuu Eliab na ɔdwenee sɛ, “Ampa, deɛ Awurade asra noɔ no ni.”
    7: Nanso, Awurade ka kyerɛɛ Samuel sɛ, “Nhwɛ nʼahoɔfɛ ne ne tenten, ɛfiri sɛ, mapo no. Awurade nhwɛ nneɛma sɛdeɛ nnipa hwɛ no. Onipa hwɛ deɛ aniwa hunu, na Awurade deɛ, ɔhwɛ akoma mu.”
    8: Na Yisai frɛɛ Abinadab maa ɔtwaam Samuel anim. Nanso, Samuel kaa sɛ, “Yei nyɛ deɛ Awurade ayi no.”
    9: Yisai maa Sama twaam, nanso Samuel kaa sɛ, “Saa ara na Awurade nyii yei.”
    10: Yisai maa ne mmammarima baason bɛfaa Samuel anim, na Samuel ka kyerɛɛ no sɛ, “Awurade nyii wɔn mu biara.”
    11: Enti, ɔbisaa Yisai sɛ, “Mmammarima a wowɔ nyinaa ni anaa?” Yisai buaa sɛ, “Akumaa pa ara wɔ hɔ, nanso ɔrehwɛ nnwan.” Samuel kaa sɛ, “Soma na wɔnkɔfa no mmra seesei. Sɛ ɔmmaeɛ a, yɛrentena ase nnidi.”
    12: Enti, Yisai soma ma wɔkɔfaa no baeɛ. Na ɔyɛ bɔkɔɔ a ahoɔfɛ adware no na nʼani yɛ fɛ. Awurade kaa sɛ, “Sɔre na sra no ngo. Ɔno nie.”
    13: Enti, Samuel faa toa a ngo wɔ mu no sraa no wɔ ne nuanom anim. Na, ɛfiri saa ɛda no, Awurade honhom baa Dawid so wɔ tumi mu. Samuel kɔɔ Rama.
    14: Saa ɛberɛ yi na Awurade honhom afiri Saulo so. Na Awurade maa ɔhaw honhom bɛhyɛɛ no ma. Ɛmaa ɔtenaa ase ehu ne suro mu.
    15: Ɛbaa saa no, Saulo asomfoɔ no bi kyerɛɛ adwene bi sɛ, “Akyinnyeɛ biara nni ho sɛ honhommɔne bi na ɛreha wo.
    16: Sɛ saa a, ɛnneɛ, momma yɛmpɛ sankubɔfoɔ papa bi, na sɛ honhom no ba bɛha wo a, wabɔ nnwom ama wo. Sankuo so nnwom bɛdwodwo wo. Na ɛrenkyɛre, wo ho bɛtɔ wo bio.”
    17: Saulo kaa sɛ, “Ɛyɛ asɛm papa. Monhwehwɛ sankubɔni papa bi na momfa no mmra ha.”
    18: Asomfoɔ no mu baako ka kyerɛɛ Saulo sɛ, “Yisai a ɔfiri Betlehem babarima baako nim sankuo bɔ yie. Ɛnyɛ ɛno nko. Ɔyɛ ɔkokoɔdurufoɔ hoɔdenfoɔ, na ɔyɛ ɔbadwemma nso. Ɔyɛ aberanteɛ a ne ho yɛ fɛ, na Awurade ka ne ho.”
    19: Enti, Saulo tuu abɔfoɔ kɔɔ Yisai hɔ kɔka kyerɛɛ no sɛ, “Fa wo babarima Dawid a ɔyɛ odwanhwɛfoɔ no brɛ me.”
    20: Yisai penee so de Dawid kɔmaa Saulo a abirekyie ba ne afunumu a wɔahyehyɛ aduane ne nsã wɔ ne so ka ho.
    21: Enti, Dawid kɔɔ Saulo nkyɛn kɔsom no. Na Saulo pɛ Dawid asɛm yie, enti ɔbɛyɛɛ Saulo akodeɛkurafoɔ no mu baako.
    22: Na Saulo too Yisai nkra sɛ, “Mesrɛ wo, ma Dawid mmɛka mʼadwumayɛfoɔ ho, ɛfiri sɛ, mepɛ nʼasɛm yie.”
    23: Na ɛberɛ biara a honhommɔne a ɛfiri Onyankopɔn bɛba Saulo so abɛha no no, Dawid bɔ sankuo no. Ɛba saa a, Saulo ho tɔ no, na honhommɔne no nso kɔ.
  17:
    1: Afei, Filistifoɔ boaboaa wɔn akodɔm ano wɔ Soko a ɛwɔ Yuda sɛ wɔrebɛko. Wɔkyeree sraban wɔ Soko ne Aseka ntam wɔ Efes-Damim.
    2: Saulo yɛɛ saa ara, boaboaa ne dɔm ano wɔ baabi a ɛbɛn Ela bɔnhwa.
    3: Filistifoɔ faa bepɔ baako, ɛna Israelfoɔ no nso faa baako a bɔnhwa no da wɔn ntam.
    4: Ɔbarima tenten hoɔdenfoɔ bi a ne din de Goliat a ɔfiri Gat no pue firii Filistifoɔ no sraban mu baeɛ. Na ne tenten bɛboro anammɔn nkron.
    5: Na ɔhyɛ kɔbere kyɛ, hyɛ kɔbere akotaadeɛ a akodeɛ bobɔ mu, na emu duru yɛ dwetɛ kilogram aduonum nson.
    6: Na ne nan nso, kɔbere nkatanan kata ho ɛna kɔbere pea nso sɛn nʼakyi.
    7: Na ne pea ano dadeɛ no te sɛ ntomanwomfoɔ nsadua mu tonton, na ano dadeɛ no kari dwetɛ bɛyɛ kilogram nson. Na ɛkyɛmkurani di nʼanim.
    8: Goliat bɛgyinaa hɔ teaam guu Israelfoɔ no so sɛ, “Akodɔm yi nyinaa na morebɛko anaa? Monyi mo mu baako na ɔmmɛko mma mo, na me nso mɛsi Filistifoɔ anan mu. Yɛbɛko de awie asɛm no ka!
    9: Sɛ mo onipa no tumi kum me a, yɛbɛyɛ mo nkoa. Na sɛ mekum no a, mobɛyɛ yɛn nkoa.”
    10: Filistini no kaa sɛ, “Memmfa Israel akodɔm nyɛ hwee. Momma me ɔbarima a ɔne me bɛko.”
    11: Ɛberɛ a Saulo ne Israelfoɔ tee yei no wɔbɔɔ huboa na wɔn ho popoeɛ.
    12: Na Dawid yɛ ɔbarima bi a wɔfrɛ no Yisai a ɔyɛ Efratni na ɔfiri Betlehem wɔ Yuda asase so no babarima. Na Yisai wɔ mmammarima baawɔtwe, na Saulo berɛ so no, na wabɔ akɔkoraa a ne mfeɛ a wadi no kɔ anim yie.
    13: Na Yisai mmammarima mpanimfoɔ baasa na wɔdii Saulo akyi kɔɔ ɔko no. Na abakan no din de Eliab, nʼakyiri ba din de Abinadab, ɛna deɛ ɔtɔ so mmiɛnsa no din de Sama.
    14: Dawid deɛ, na ɔno ne akumaa koraa. Mpanimfoɔ baasa no na wɔdii Saulo akyi,
    15: nanso, na Dawid di akɔneaba; ɔkɔsom Saulo na wakɔhwɛ nʼagya nnwan wɔ Betlehem nso.
    16: Filistini yi pue mema ne ho so wɔ Israelfoɔ akodɔm nʼanim anɔpa ne anwummerɛ, saa ara adaduanan.
    17: Ɛda koro bi, Yisai ka kyerɛɛ Dawid sɛ, “Fa nkyeweɛ lita aduonu mmienu yi ne burodo mua edu yi kɔma wo nuanom mmarima.
    18: Na fa kyiisi edu a wɔatwitwa yi ma ɔsafohene no. Ɛyɛ a hwɛ sɛdeɛ wo nuanom mmarima no ho teɛ, na gye krataa firi wɔn nkyɛn brɛ me.
    19: Na Dawid nuanom ne Israel akodɔm no wɔ Ela bɔnhwa no mu a wɔreko tia Filistifoɔ.”
    20: Adeɛ kyee anɔpa no, Dawid gyaa nnwan no maa odwanhwɛfoɔ bi na ɔfaa akyɛdeɛ no kɔeɛ. Ɔduruu sraban mu hɔ ɛberɛ a na akodɔm no rekɔ mpasua ahodoɔ no so. Wɔrekɔ no, na wɔreteam reto ɔko nnwom.
    21: Ankyɛre na Israel ne Filistifoɔ no bɛnee wɔn ho a wɔdi nhwɛanimu.
    22: Dawid gyaa ne nneɛma maa akodeɛ sohwɛfoɔ no, yɛɛ ntɛm kɔɔ akono hɔ kɔkyeaa ne nuanom.
    23: Ɛberɛ a Dawid ne wɔn rekasa no, Filistini tenten hoɔdenfoɔ Goliat a ɔfiri Gat, firii Filistifoɔ akodɔm no mu teateaa mu kasatwie so kyerɛɛ Israel akodɔm no.
    24: Ɛberɛ a Israelfoɔ no hunuu ɔbarima no, wɔn nyinaa de ehu dwane kɔeɛ.
    25: Afei, na Israelfoɔ keka wɔ wɔn mu sɛ, “Woahunu ɔbrane no? Ɔba bɛkasa tiaa Israel da biara. Na woate akatua a ɔhene ahyɛ sɛ ɔde bɛma obiara a ɔbɛtumi akum noɔ no? Ɔhene ahyɛ sɛ ɔde ne babaa bɛma no aware, na ne fiefoɔ nso, ɔhene remma wɔntua ɛtoɔ biara a wɔgye no Israelman mu.”
    26: Dawid bisaa mmarima a wɔgyina ne ho no sɛ, “Ɛdeɛn na mobɛyɛ ama ɔbarima a ɔbɛkum saa Filistini yi, na ɔnam so ayi saa animguaseɛ yi afiri Israel so? Hwan ne saa Filistini ɔbosonsomni yi a ɛsɛ sɛ ɔgu Onyankopɔn Teasefoɔ akodɔm anim ase?”
    27: Wɔtii asɛm a wɔaka dada no mu kyerɛɛ no sɛ, “Deɛ woate dada no yɛ nokorɛ. Ɛno na yɛbɛyɛ ama onipa a ɔbɛkum ɔbrane no.”
    28: Ɛberɛ a Dawid nua panin Eliab tee sɛ ɔne mmarima no rekasa saa no, ne bo fuu no, na ɔbisaa sɛ, “Adɛn enti na woaba ha? Na nnwan kakra a wɔwɔ ɛserɛ so no, wode wɔn gyaa hwan? Menim sɛdeɛ wogye wo ho die ne sɛdeɛ wʼakomapirim teɛ. Ɔko yi hwɛ ara enti na wobaeɛ.”
    29: Dawid bisaa sɛ, “Mayɛ ɛdeɛn? Nti, ɛnsɛ sɛ mekasa mpo?”
    30: Afei, ɔdanee ne ho ne afoforɔ kɔkasaeɛ. Ɔde asɛm korɔ no ara baeɛ, na mmarima no buaa no sɛdeɛ wɔaka dada no.
    31: Asɛm a Dawid kaeɛ no twaa nnipa bi asom, ma wɔkɔbɔɔ Saulo amanneɛ, enti ɔsoma kɔfrɛɛ no.
    32: Dawid ka kyerɛɛ Saulo sɛ, “Mma hwee nha wo. Mɛkɔ na me ne Filistini yi akɔko.”
    33: Saulo buaa Dawid sɛ, “Nka ahohwisɛm! Worentumi ne saa Filistini yi nko. Woyɛ abarimaa nanso, ɔno deɛ, ɔyɛ ɔsraani firi ne mmɔfraase.”
    34: Na Dawid ka tii mu sɛ, “Mahwɛ mʼagya nnwan ara, na sɛ gyata anaa sisi bi ba sɛ ɔrebɛkyere odwan ba bi afiri nnwankuo no mu a,
    35: mede abaa poriwa di nʼakyi gye aboa no firi nʼanom. Na sɛ aboa no dane nʼani ba me hɔ a, mesɔ nʼabɔgye, kyere no, de abaa poriwa no bɔ no, kum no.
    36: Mayɛ saa akum gyata ne sisi, na saa na mɛyɛ Filistini ɔbosonsomni no nso, ɛfiri sɛ, wagu Onyankopɔn Teasefoɔ akodɔm ho fi.
    37: Awurade a ɔgyee me firii gyata ne sisi mmɔwerɛ ano no, ɔno ara na ɔbɛgye me afiri Filistini yi nsam.” Saulo penee so kaa sɛ, “Ɛyɛ, kɔ. Awurade nka wo ho.”
    38: Afei, Saulo de ɔno ankasa akodeɛ maa Dawid. Ɔde kɔbere kyɛ ne akotaadeɛ kaa ne ho.
    39: Dawid de hyɛeɛ, de akofena kyekyere taree so, tuu anammɔn bɛyɛ mmienu, kɔɔ nʼanim hwɛɛ sɛdeɛ ɛteɛ, ɛfiri sɛ, na ɔnhyɛɛ biribi a ɛte saa da. Afei, ɔkaa sɛ, “Merentumi mfa yeinom nhyehyɛ me ho nkɔ, ɛfiri sɛ, menhyɛɛ bi saa da.” Enti, ɔworɔɔ ne nyinaa guu hɔ.
    40: Ɔfaa kokwaboɔ enum firii asuwa bi mu, de guu ne nnwanhwɛfoɔ kotokuo mu. Ɔfaa ne nnwanhwɛfoɔ poma ne nʼahwimmoɔ nko ara. Afei, ɔsii ɛkwan so sɛ ɔne Goliat rekɔko.
    41: Goliat twe pinii Dawid a nʼakokyɛmkurafoɔ di nʼanim.
    42: Goliat hunuu Dawid no, ɔbuu no abomfiaa.
    43: Ɔworoo so kyerɛɛ Dawid sɛ, “Meyɛ ɔkraman na wode poma aba me so?” Na ɔkaa nʼanyame din ntam de domee Dawid.
    44: Goliat woroo so sɛ, “Bra mʼanim ha, na mede wo ɛnam bɛma nnomaa ne nkekaboa.”
    45: Ɛnna Dawid nso teaam guu ne so sɛ, “Wode, akofena, pea ne bɛmma na ɛreba me so, na me deɛ, mede Awurade Otumfoɔ Israel akodɔm Onyankopɔn a woagu ne din ho fi no din na mede reba wo so.
    46: Ɛnnɛ, Awurade bɛdi wo so nkonim, na mɛkum wo, atwa wo ti. Na mede wo mmarima a wɔdi wʼakyi no afunu mama nnomaa ne nkekaboa, na ewiase nyinaa bɛhunu sɛ, Onyankopɔn bi wɔ Israel!
    47: Na obiara bɛhunu sɛ, Onyankopɔn mfa akodeɛ na ɛgye ne nkurɔfoɔ. Ɛyɛ ne ko, na ɛnyɛ yɛn ko. Awurade de wo bɛma yɛn!”
    48: Goliat yɛɛ sɛ ɔreba Dawid so no, ntɛm ara, na Dawid nso tuu mmirika kɔhyiaa no.
    49: Ɔde ne nsa hyɛɛ nnwanhwɛfoɔ kotokuo no mu, yii kokwaboɔ baako de hyɛɛ nʼahwimmoɔ no mu toeɛ, ma ɛkɔbɔɔ Filistini no moma so. Kokwaboɔ no wuraa Goliat tirim ma ɔbu hweeɛ, maa nʼanim kɔbutuu fam.
    50: Enti, Dawid de ahwimmoɔ ne kokwaboɔ baako dii Filistini ɔkwabrane no so. Na ɛsiane sɛ na ɔnni akofena enti,
    51: ɔkɔɔ Goliat so kɔtwee nʼakofena firii ne bɔha mu. Dawid de akofena no kumm ɔkwabrane no twaa ne ti. Ɛberɛ a Filistifoɔ hunuu sɛ wɔn kwabrane no awuo no, wɔtete sane wɔn akyi, dwaneeɛ.
    52: Afei, Israelfoɔ no bɔɔ ose kɛseɛ nkonimdie so, taa Filistifoɔ no ara kɔduruu Gat ne Ekron apono ano. Na Filistifoɔ a wɔawuwuo no afunu ne apirafoɔ no gugu ɛkwan so, de firi Saaraim de kɔduruu Gat ne Ekron.
    53: Afei, Israelfoɔ akodɔm sane wɔn akyi bɛbɔ wuraa Filistifoɔ sraban a wɔadwane afiri hɔ no mu faa wɔn nneɛma.
    54: Dawid faa Goliat ti de kɔɔ Yerusalem, ɛna ɔkoraa Filistini no akodeɛ wɔ ɔno ankasa ne ntomadan mu.
    55: Ɛberɛ a Saulo hunuu Dawid sɛ ɔrekɔ Goliat anim no, ɔbisaa Abner a na ɔyɛ nʼakodɔm sahene sɛ, “Abner, hwan ba ne saa aberanteɛ yi?” Abner buaa sɛ, “Nokorɛ nie, mennim.”
    56: Ɔhene no ka kyerɛɛ no sɛ, “Ɛyɛ, bisa.”
    57: Dawid kumm Goliat akyire no, Abner de no brɛɛ Saulo a na Filistini no ti da so kura no.
    58: Saulo ka kyerɛɛ no sɛ, “Ka biribi a ɛfa wʼagya ho kyerɛ me, me ba.” Na Dawid buaa sɛ, “Ne din de Yisai, na yɛte Betlehem.”
  18:
    1: Ɛberɛ a Dawid ne Saulo kasa wieeɛ no, ɔhyiaa ɔhene babarima Yonatan. Wɔn baanu no dodɔɔ wɔn ho prɛko pɛ na wɔbɛyɛɛ nnamfo pa ara.
    2: Ɛfiri saa ɛda no, Saulo gyee Dawid tenaa ahemfie hɔ a wampɛ sɛ ɔbɛsane akɔ ne fie.
    3: Na Yonatan ne Dawid yɛɛ apam sɛ, wɔbɛyɛ nnamfo.
    4: Na Yonatan de ne batakari, nhyɛaseɛ, akofena, agyan ne abɔwomu maa Dawid de sɔɔ apam no ano.
    5: Biribiara a Saulo ka kyerɛɛ Dawid sɛ ɔnyɛ no, Dawid yɛɛ no pɛpɛɛpɛ. Enti, Saulo yɛɛ no nʼasraafoɔ so ɔsahene, maa nʼakofoɔ ne wɔn mpanimfoɔ nyinaa de anigyeɛ penee so.
    6: Nanso, ɛberɛ a Israelfoɔ nkonimdifoɔ rekɔ fie, na Dawid akum Goliat no, asɛm bi siiɛ. Mmaa fifiri nkuro a ɛbemmɛn ɛkwan no ho no bɛtwee mmomone maa ɔhene Saulo. Wɔtoo nnwom, saa ano, bɔɔ akasaeɛ ne kyankyan.
    7: 'Wɔn dwom a wɔtoeɛ no nie: Saulo akum ne mpempem, na Dawid deɛ, ɔpedupedu!'
    8: Yei maa Saulo bo fuu yie. Ɔkaa sɛ, “Yei ase ne sɛn? Wɔde ɔpedu ɔpedu abata Dawid din ho, na me deɛ, wɔde mpempem. Deɛ ɛdi hɔ ne sɛ, wɔbɛsi no ɔhene.”
    9: Enti, ɛfiri saa ɛberɛ no, Saulo tuu nʼani sii Dawid so.
    10: Adeɛ kyeeɛ no, nokorɛm, Onyankopɔn honhommɔne sii Saulo so ma ɔhyɛɛ aseɛ kasakasaa ɔhyew so sɛ ɔbɔdamfoɔ. Dawid hyɛɛ aseɛ bɔɔ ne sankuo sɛdeɛ saa asɛm yi si a, ɔyɛ no. Nanso, Saulo a na ɔkura pea no,
    11: too pea no prɛko pɛ kyerɛɛ Dawid so sɛ anka ɔde rewɔ no aka no atare fasuo. Nanso, Dawid huri sii nkyɛn na ɔdwaneeɛ. Saa asɛm korɔ yi ara sii bio,
    12: ɛfiri sɛ na Saulo suro Dawid, na nʼani bere no nso sɛ, Awurade agya no akɔ Dawid afa.
    13: Ne korakora ne sɛ, Saulo pamoo no firi nʼanim na ɔma ɔyɛɛ ɔsafohene wɔ asraafoɔ apem pɛ so. Nanso, Dawid de adwenemuteɛ dii saa akodɔm no anim de wɔn kɔɔ sa.
    14: Biribiara a Dawid yɛeɛ no, ɔdii nkonim wɔ mu, ɛfiri sɛ, na Awurade ka ne ho.
    15: Ɛberɛ a Saulo hunuu yei no, ɛmaa ɔsuroo no mmorosoɔ.
    16: Nanso, Israel nyinaa ne Yuda dɔɔ Dawid, ɛfiri sɛ, na ɔdi nʼakodɔm anim kɔ sa a, ɔdi nkonim.
    17: Ɛda bi Saulo ka kyerɛɛ Dawid sɛ, “Mepɛ sɛ mede me babaa panin Merab ma wo awadeɛ. Deɛ ɛdi ɛkan ne sɛ wobɛkyerɛ sɛ woyɛ ɔkofoɔ kɛseɛ a wobɛko Awurade ko no.” Na Saulo kaa wɔ ne tirim sɛ, “Merentene me nsa wɔ ne so. Mɛma wakɔko atia Filistifoɔ no na wɔakum no.”
    18: Na Dawid ka kyerɛɛ Saulo sɛ, “Me sɛɛ ne hwan a mɛyɛ ɔhene ase? Me fie, me mʼagya abusua a ɛwɔ Israel nka hwee?”
    19: Enti, berɛ no duruu sɛ wɔde Saulo babaa Merab ma Dawid awadeɛ no, wɔde no maa Adriel a ɔfiri Meholat awadeɛ.
    20: Na Saulo babaa Mikal dɔ Dawid, enti ɛberɛ a Saulo teeɛ no, ɛyɛɛ no anigye.
    21: Saulo kaa wɔ ne tirim sɛ, “Akwannya foforɔ a ɛbɛma Filistifoɔ nsa aka no akum no nie.” Na ɔka kyerɛɛ Dawid sɛ, “Afei, manya ɛkwan foforɔ ama wo a wonam so bɛyɛ ɔhene ase.”
    22: Na Saulo hyɛɛ ne nkoa sɛ, “Monka no kɔkoam nkyerɛ Dawid sɛ, ‘Hwɛ, ɔhene ani sɔ wo, na yɛn nyinaa pɛ wʼasɛm. Adɛn enti na wompɛ sɛ woyɛ ɔhene ase barima?’”
    23: Wɔtii saa nsɛm yi mu kyerɛɛ Dawid. Nanso, Dawid kaa sɛ, “Ohianiwaa a me fie nni bi, ɛhe na menya ɔhene babaa tirinsa?”
    24: Nkoa no kɔkaa asɛm a Dawid ka kyerɛɛ wɔn no kyerɛɛ Saulo no,
    25: Saulo kaa sɛ, “Monkɔka nkyerɛ Dawid sɛ, ‘Ɔhene nhwehwɛ tirinsa biara sɛ Filistifoɔ ɔha mmarima ano wedeɛ. Mʼatamfoɔ so aweretɔ nko ara ne adeɛ a mepɛ.’” Na Saulo adwene ara ne sɛ wɔbɛkum Dawid wɔ akono.
    26: Dawid de anigyeɛ penee adebisa no so. Enti ansa na berɛ no bɛduru no,
    27: Dawid ne ne mmarima kɔeɛ kɔkumm Filistifoɔ no ahanu. Ɔde wɔn mmarima ano wedeɛ brɛɛ ɔhene. Enti, Saulo de ne babaa Mikal maa Dawid awadeɛ.
    28: Saulo hunuu sɛ Awurade ka Dawid ho, na ne babaa Mikal nso dɔ Dawid no,
    29: Saulo kɔɔ so suroo no, na ne nna a aka no mu, Dawid kɔɔ so yɛɛ Saulo ɔtamfoɔ.
    30: Ɛberɛ biara a Filistifoɔ akodɔm to hyɛɛ Israel so no, Dawid dii nkonim sene Saulo asahene a wɔaka no. Yei maa Dawid gyee edin asase no so nyinaa.
  19:
    1: Saulo hyɛɛ nʼasomfoɔ ne ne babarima Yonatan sɛ wɔnkum Dawid. Nanso, ɛsiane sɛ na Yonatan adamfo brɛboɔ ne Dawid enti,
    2: Yonatan kaa adwene a nʼagya ayɛ afa ne ho no kyerɛɛ no tuu no fo sɛ, “Ɔkyena anɔpa, pɛ wiram baabi kɔbɔ wo ho adwaa, ɛfiri sɛ, mʼagya repɛ wo akum wo.
    3: Mɛka akyerɛ mʼagya, na ɔne me aba hɔ na mɛka wo ho asɛm nyinaa akyerɛ no. Na biribiara a mɛhunu wɔ hɔ no nso, mɛbɔ wo amaneɛ.”
    4: Adeɛ kyee anɔpa no, Yonatan ne nʼagya dii nkɔmmɔ faa Dawid ho. Yonatan kaa ne ho nsɛm pa pii. Yonatan srɛɛ nʼagya sɛ, “Mesrɛ wo, nyɛ bɔne biara ntia Dawid. Ɔnyɛɛ biribiara a ɛbɛha wo. Daa, ɔnam ɛkwan biara a ɔbɛtumi so boa wo.
    5: Wo werɛ afiri ɛberɛ a ɔde ne nkwa too ne nsam, kɔkumm Filistini ɔbrane, na ɛnam so maa Awurade de nkonimdie kɛseɛ brɛɛ Israel no? Saa ɛberɛ no, akyinnyeɛ biara nni ho sɛ, wʼani gyeeɛ. Adɛn enti na ɛsɛ sɛ wokum onipa a ne ho nni asɛm sɛ Dawid? Nkyerɛaseɛ pa biara nni so koraa.”
    6: Enti, Saulo tiee Yonatan, na ɔkaa ho ntam dii nse sɛ, “Sɛ Awurade te ase yi, wɔrenkum Dawid.”
    7: Akyire yi, Yonatan frɛɛ Dawid kaa asɛm a asi no kyerɛɛ no. Enti, ɔfaa Dawid de no kɔhunuu Saulo, na biribiara totɔɔ yie, sɛdeɛ kane no na ɛteɛ no ara pɛ.
    8: Ankyɛre biara na ɔko bi siiɛ, maa Dawid dii nʼakodɔm anim kɔko tiaa Filistifoɔ. Ɔde anibereɛ tuaa wɔn, maa wɔn nyinaa dwaneeɛ.
    9: Nanso, ɛda bi Saulo te fie ara na honhommɔne a ɛfiri Awurade bɛhyɛɛ ne mu prɛko pɛ bio. Ɛberɛ a Dawid rebɔ ne sankuo ama ɔhene no,
    10: Saulo too ne pea kyerɛɛ Dawid so, pɛɛ sɛ ɔkum no. Nanso, Dawid twee ne ho, totɔɔ esum mu dwaneeɛ maa pea no kaa ɔfasuo no mu.
    11: Saulo somaa mmarima kɔɔ Dawid fie kɔwɛn hɔ sɛ, ɔpue anɔpa a wɔnkum no. Nanso, Dawid yere Mikal bɔɔ no kɔkɔ sɛ, “Sɛ woannwane ampɛ wo nkwa anadwo yi a, ɔkyena, wɔbɛkum wo.”
    12: Enti, Mikal de Dawid faa mpomma mu ma ɔdwaneeɛ.
    13: Na Mikal faa ohoni bi de no too mpa so de atadeɛ kataa ho, na ne ti hɔ no nso, ɔde abirekyie ho nwi kataa so.
    14: Ɛberɛ a Saulo somaa mmarima sɛ wɔnkɔkyere Dawid no, Mikal ka kyerɛɛ wɔn sɛ, “Ɔyare a ɔntumi nsɔre mfiri mpa so.”
    15: Saulo sane somaa mmarima no bio sɛ, “Monkɔfa no mfiri ne mpa so mmra, sɛdeɛ mɛtumi akum no.”
    16: Nanso, mmarima no wuraa ɛdan no mu no, na ohoni na ɔda mpa no so a abirekyie ho nwi na ɛkata so.
    17: Saulo bisaa Mikal sɛ, “Adɛn enti na woadaadaa me, ama me ɔtamfoɔ adwane?” Mikal buaa no sɛ, “Na ɛsɛ sɛ meyɛ saa ɛfiri sɛ ɔka kyerɛɛ me sɛ, ‘Mammoa no a, ɔbɛkum me.’”
    18: Ɛberɛ a Dawid dwaneeɛ no, ɔkɔɔ Samuel nkyɛn wɔ Rama kɔkaa deɛ Saulo ayɛ noɔ no nyinaa kyerɛɛ no. Enti, Samuel de Dawid kɔtenaa Naiot.
    19: Ɛberɛ a Saulo tee sɛ Dawid te Naiot a ɛwɔ Rama no,
    20: ɔsomaa akodɔm sɛ wɔnkɔkye no mmra. Nanso, wɔduruiɛ a wɔhunuu Samuel ne adiyifoɔ bi sɛ wɔrehyɛ nkɔm no, Onyankopɔn honhom baa Saulo mmarima no so, maa wɔn nso hyɛɛ nkɔm.
    21: Saulo tee asɛm a aba no, ɔsane somaa akodɔm foforɔ, nanso wɔn nso kɔhyɛɛ nkɔm! Asɛm korɔ no ara sii ne mprɛnsa so.
    22: Akyire no koraa, Saulo no ankasa kɔɔ Rama, kɔduruu abura kɛseɛ bi a ɛwɔ Seku ho. Ɔbisaa sɛ, “Samuel ne Dawid wɔ he?” Obi ka kyerɛɛ no sɛ, “Wɔn baanu wɔ Naiot a ɛwɔ Rama hɔ.”
    23: Na ɔrekɔ Naiot no, ɛkwan no so na Onyankopɔn honhom baa Saulo so, na ɔno nso hyɛɛ aseɛ hyɛɛ nkɔm.
    24: Ɔsunsuanee nʼatadeɛ mu, de ne ho too fam, daa hɔ ɛda mu ne anadwo mu nyinaa, hyɛɛ nkɔm wɔ Samuel anim. Nnipa a wɔrehwɛ no no teateaam sɛ, “Asɛm ni? Enti, daa yi Saulo nso yɛ odiyifoɔ?”
  20:
    1: Dawid dwane firii Naiot a ɛwɔ Rama kɔhunuu Yonatan. Ɔbisaa sɛ, “Bɔne bɛn na mayɛ? Bɔne bɛn na mayɛ wʼagya, a enti ɔpɛ sɛ ɔkum me yi?”
    2: Yonatan teaam sɛ, “Ɛnyɛ nokorɛ. Menim yie sɛ ɔnnwenee biribi a ɛte saa ho, ɛfiri sɛ, ɔka ne nsɛm nyinaa kyerɛ me; mpo, ne nsɛm nketenkete nyinaa ɔma mʼaso te. Menim sɛ ɔrentumi mfa saa asɛm a ɛte sɛɛ nsie me da. Ɛnte saa ara da!”
    3: Ɛhɔ ara, Dawid kaa ntam wɔ Yonatan anim sɛ, “Wʼagya nim yɛn ayɔnkofa yi mu pefee enti, waka wɔ ne tirim sɛ, ‘Merenka nkyerɛ Yonatan. Adɛn enti na ɛsɛ sɛ mede ɔhaw to no so?’ Nanso, meka wo ntam sɛ, mene owuo ntam kwan nware koraa! Mede Awurade ne wo ara wo ɔkra ka ntam!”
    4: Na Yonatan ka kyerɛɛ Dawid sɛ, “Kyerɛ me deɛ menyɛ!”
    5: Dawid buaa sɛ, “Ɔkyena yɛbɛdi Ɔbosome Foforɔ Afahyɛ. Ɛberɛ biara, sɛ dapɔnna no duru saa a, me ne wʼagya to nsa didi. Nanso, ɔkyena deɛ, mɛkora me ho wɔ wiram ara kɔsi ne nnansa so anwummerɛ.
    6: Na sɛ wʼagya bisa sɛ mewɔ he a, ka kyerɛ no sɛ, ‘mesrɛɛ ɛkwan sɛ merekɔ me kurom Betlehem, na me ne me fiefoɔ akɔbɔ afirinhyia afɔdeɛ.’
    7: Sɛ ɔka sɛ, ‘Ɛyɛ’ a, wobɛhunu sɛ biribiara da yie. Na sɛ nso ne bo fu, na ɔgye hwanyan a, wobɛhunu sɛ, ɔrehyehyɛ ho sɛ, ɔbɛkum me.
    8: Ɛda saa adɔeɛ yi adi kyerɛ me, sɛ adamfo a maka ntam adi nse akyerɛ wo, ɛfiri sɛ, yɛn nyinaa wɔ apam wɔ Awurade anim. Na sɛ ɛnte saa, na mayɛ bɔne atia wʼagya a, wo ara kum me. Nanso, mesrɛ wo, nyi me mma.”
    9: Yonatan teaam sɛ, “Ɛmpare me! Wo ara wonim sɛ, sɛ menim mʼagya nsusuiɛ no ho biribi a, anka maka akyerɛ wo dada.”
    10: Na Dawid bisaa Yonatan sɛ, “Ɛbɛyɛ dɛn na mahunu sɛ wʼagya bo afu anaasɛ ne bo mfuiɛ?”
    11: Yonatan buaa sɛ, “Bra na yɛnkɔ wiram hɔ.” Na wɔn nyinaa kɔɔ hɔ.
    12: Yonatan ka kyerɛɛ Dawid sɛ, “Ɔkyena akyi sɛsɛɛ, mɛhyɛ bɔ wɔ Awurade Israel Onyankopɔn din mu sɛ me ne mʼagya bɛkasa, na mɛma woahunu deɛ ɔka fa wo ho. Sɛ ɔdi wo ho adanseɛ pa a, mɛma woate no ntɛm.
    13: Nanso sɛ mʼagya bo afu, na ɔpɛ sɛ ɔkum wo, na sɛ manka ankyerɛ wo ma wo annwane a Awurade nkum me. Awurade nka wo ho sɛdeɛ ɔkaa mʼagya ho no.
    14: Na fa Awurade nokorɛ dɔ no bi dɔ me ɛberɛ a mete ase yi. Na sɛ mewu,
    15: na ɛba sɛ Awurade twa Dawid atamfoɔ nyinaa gu firi asase ani mpo a, nyi wʼadɔeɛ mfiri me fiefoɔ so da biara da.”
    16: Enti, Yonatan ne Dawid yɛɛ apam sɛ, “Awurade ntɔre Dawid atamfoɔ nyinaa ase.”
    17: Esiane ɔdɔ a Yonatan wɔ ma Dawid no enti, ɔmaa no tii ne ntam no mu bio, ɛfiri sɛ, na ɔdɔ no sɛdeɛ ɔdɔ ɔno ankasa ho.
    18: Afei, Yonatan ka kyerɛɛ Dawid sɛ, “Ɔkyena na ɛyɛ ɔbosome foforɔ afahyɛ no. Yɛrenhunu wo, ɛfiri sɛ, wʼakonnwa so bɛda hɔ.
    19: Ɔkyena akyi, ɛrekɔ anwummerɛ no, kɔ baabi a saa nsɛm yi refiti aseɛ no, wokɔsumaa wo ho no, na twɛn wɔ aboɔ esie no ho.
    20: Mɛto agyan mmiɛnsa afa ne nkyɛn, te sɛ deɛ mereto abɔ biribi no.
    21: Afei, mɛsoma abarimaa bi aka sɛ, ‘Kɔ na kɔhwehwɛ bɛmma no.’ Sɛ meka kyerɛ no sɛ, ‘Hwɛ, bɛmma no wɔ fa ha; tase brɛ me a,’ bra, ɛfiri sɛ, mmerɛ dodoɔ ko a Awurade te ase yi, wo ho sɔnn; bɔne bi nni hɔ.
    22: Na sɛ meka kyerɛ abarimaa no sɛ, ‘Hwɛ, bɛmma no wɔ wʼanim’ a, ɛnneɛ, na ɛsɛ sɛ wokɔ, ɛfiri sɛ, Awurade na ɔse kɔ.
    23: Na Awurade mmoa yɛn na yɛnni ɛbɔ a yɛahyehyɛ yɛn ho yɛn ho no so, ɛfiri sɛ ɔno ne yɛn danseni.”
    24: Na Dawid kɔtɛɛ wiram, na ɛberɛ a ɔbosome foforɔ afahyɛ no duruiɛ no, ɔhene no tenaa ase sɛ ɔrebɛdidi.
    25: Ɔtenaa nʼatenaeɛ a ɛbɛn ɔfasuo ho a ɛne Yonatan di nhwɛanim, na Abner tena dii Saulo so, nanso Dawid atenaeɛ hɔ deɛ, ɛdaa hɔ bio.
    26: Na ɛda no, Saulo anka asɛm biara. Na ɔdwenee sɛ, “Gyama asɛm bi ato Dawid a ɛmma ne ho nte mma saa afahyɛ no ase. Ɛno enti na ɔnni ha ɛnnɛ no.”
    27: Na adeɛ kyeeɛ a Dawid afa hɔ ada mpan bio no, Saulo bisaa ne ba Yonatan sɛ, “Adɛn enti na Yisai babarima no amma adidie nnora ne ɛnnɛ?”
    28: Yonatan buaa sɛ, “Nokorɛm, Dawid srɛɛ me ɛkwan sɛ ɔrekɔ Betlehem.
    29: Ɔkaa sɛ, ‘Ma menkɔ, ɛfiri sɛ, me fiefoɔ rebɔ afɔdeɛ wɔ kuro no mu enti, me nuabarima ahyɛ me sɛ, ɛsɛ sɛ mewɔ hɔ bi. Sɛ afei, manya wʼanim animuonyam a, ma me kwan na menkɔhwɛ me nuanom mmarima.’ Ɛno enti na wamma ɔhene didipono ho no.”
    30: Saulo bo fuu Yonatan, ka kyerɛɛ no sɛ, “Wo ɔba kwasea, ɔbaa brakyewni tuateni ba! Wosusu sɛ mennim sɛ wopɛ sɛ Dawid di ɔhene si wo anan mu de hyɛ wo ne wo maame aniwuo?
    31: Mmerɛ dodoɔ a Yisai babarima no te ase wɔ asase yi so no, worennya ɔhene nni da. Soma seesei ara na wɔnkɔfa no mmrɛ me, na menkum no!”
    32: Yonatan bisaa nʼagya sɛ, “Adɛn enti na ɛsɛ sɛ wɔkum no? Ɛdeɛbɛn na wayɛ?”
    33: Ɛhɔ ara, Saulo too pea sɛ ɔde rewɔ no, akum no. Afei Yonatan hunuu sɛ nʼagya asi nʼadwene pi sɛ ɔbɛkum Dawid.
    34: Yonatan de abufuden sɔre firii didipono no ho. Na ɛda a ɛtɔ so mmienu wɔ bosome no mu no, wannidi, ɛfiri sɛ, ne werɛ hoo wɔ nʼagya animguasedeɛ a ɔpɛ sɛ ɔyɛ Dawid no ho.
    35: Ade kyeeɛ no, Yonatan kɔɔ wiram. Sɛdeɛ wɔahyehyɛ ho no. Ɔfaa abarimaa ketewa bi kaa ne ho a ɔbɛboaboa ne bɛmma ano.
    36: Ɔka kyerɛɛ abarimaa no sɛ, “Hyɛ aseɛ tu mmirika kɔhwehwɛ bɛmma a metoto no.” Na abarimaa no retu mmirika akɔ no, Yonatan too bɛmma no baako traa no.
    37: Na ɛberɛ a abarimaa no duruu baabi a Yonatan bɛmma no akɔtɔ no, Yonatan frɛɛ no sɛ, “bɛmma no ntraa wo anaa?”
    38: Enti, Yonatan teaam sɛ, “Ka wo ho! Kɔ ntɛm! Nnyina.” Abarimaa no faa bɛmma no sane baa ne wura nkyɛn.
    39: Na abarimaa no nnim yei ho hwee; Yonatan ne Dawid nko ara na na wɔnim.
    40: Na Yonatan de nʼakodeɛ maa abarimaa no kaa sɛ, “Kɔ, soa sane fa kɔ kurom.”
    41: Ɛberɛ a abarimaa no kɔeɛ ara pɛ, Dawid pue firii baabi a ɔkɔhintaeɛ hɔ a ɛbɛn aboɔ sie no baeɛ. Na Dawid bɔɔ ne mu ase wɔ Yonatan anim, de nʼanim butuu fam. Na wɔfefee wɔn ho ano, na wɔmaa wɔn ho wɔn ho nante yie, na wɔsuiɛ, ne titire no, Dawid.
    42: Akyire no, Yonatan ka kyerɛɛ Dawid sɛ, “Kɔ asomdwoeɛ mu, ɛfiri sɛ, yɛayɛ apam wɔ Awurade din mu. Yɛde yɛn mu biara ne yɛn mu biara mma ahyɛ Awurade nsa afebɔɔ.” Na Dawid kɔeɛ, ɛnna Yonatan nso sane kɔɔ kuro no mu.
  21:
    1: Dawid kɔɔ Nob ɔsɔfoɔ Ahimelek nkyɛn. Ɛberɛ a ɔsɔfoɔ Ahimelek hunuu no no, ne ho popoeɛ. Ɔbisaa no sɛ, “Adɛn enti na aka wo nko? Adɛn enti na obi nka wo ho?”
    2: Dawid buaa ɔsɔfoɔ Ahimelek sɛ, “Ɔhene somaa me kokoamsɛm bi ho. Ɔka kyerɛɛ me sɛ, mennka deɛ enti a mewɔ ha nkyerɛ obiara. Makyerɛ baabi a me mmarima nhyia me akyire yi.
    3: Afei, ɛdeɛn na ɛwɔ hɔ a mɛnya adi? Ma me burodo mua enum anaa biribiara a wowɔ.”
    4: Na ɔsɔfoɔ no buaa Dawid sɛ, “Menni burodo teta yi bi wɔ ha. Burodo kronkron deɛ, ebi wɔ ha, nanso mede bɛma wo a, gye sɛ mmarima no ne mmaa bi nnaa nnansa yi.”
    5: Dawid buaa sɛ, “Mma hwee nha wo. Sɛ me mmarima no kɔdi dwuma bi baabi a, memmma wɔn kwan mma wɔmmfa wɔn ho nka mmaa. Na sɛ wɔtena ase kronn wɔ akwantuo teta mu a, adɛn enti na saa dwumadie a ɛho hia yie yi, wɔntumi ntena kronnyɛ mu.”
    6: Na ɛsiane sɛ aduane foforɔ biara nni hɔ no enti, ɔsɔfoɔ no de burodo kronkron a wɔde burodohyew asi ananmu wɔ Awurade hyiadan no mu maa Dawid.
    7: Doeg, Edomni a ɔyɛ Saulo nantwikafoɔ panin no kɔdwiraa ne ho wɔ Awurade anim saa ɛda no.
    8: Dawid bisaa Ahimelek sɛ, “Wowɔ pea anaa akofena? Ɔhene adwuma no ho hia a na ɛhia enti, mannya berɛ amfa akodeɛ biara.”
    9: Ɔsɔfoɔ no buaa sɛ, “Akofena a mewɔ ara yɛ Filistini Goliat a wokumm no wɔ Ela bɔnhwa mu no dea. Wɔde ntoma akyekyere ho da asɔfotadeɛ no akyi. Sɛ wopɛ a, fa ɛno, ɛfiri sɛ, biribiara nni ha bio.” Dawid buaa sɛ, “Biribiara nkyɛn no. Fa ma me.”
    10: Na Dawid dwanee firi Saulo hɔ, kɔɔ Gathene Akis nkyɛn.
    11: Nanso, na Akis mpanimfoɔ no ho ntɔ wɔn sɛ ɔwɔ hɔ. Wɔbisaa sɛ, “Ɛnyɛ saa Dawid yi na ɔyɛ asase yi so ɔhene no? Ɛnyɛ ɔno na nnipa nam asa ne nnwontoɔ so hyɛɛ no animuonyam sɛ, ‘Saulo akum ne mpempem na Dawid nso akum ɔpedupedu no?’”
    12: Dawid tee saa akekakeka yi no, ɔsuroo sɛ ebia ɔhene Akis bɛyɛ no biribi.
    13: Ɛno enti, ɔhyɛɛ da yɛɛ ne ho sɛ bɔdamfoɔ, ɔwerɛwerɛɛ apono ho maa ntasuo tene faa nʼabɔgyesɛ mu.
    14: Deɛ ɛdi akyire ne sɛ, ɔhene Akis ka kyerɛɛ ne mmarima sɛ, “Bɔdamfoɔ na ɛsɛ sɛ mode no brɛ me?
    15: Yɛwɔ pii wɔ ha dada! Adɛn enti na ɛsɛ sɛ mema obi a ɔte sɛɛ yi bɛyɛ me ɔhɔhoɔ?”
  22:
    1: Dawid dwane firii Gat kɔtɛɛ ɔbodan a ɛwɔ Adulam no mu. Ankyɛre biara na ne nuanom mmarima ne ne fiefoɔ bi kɔkaa ne ho wɔ hɔ.
    2: Afoforɔ bi nso kɔkaa ne ho wɔ hɔ. Na saa nnipa no yɛ nnipa a ɔhaw da wɔn so anaa wɔn a wɔdede aka ne wɔn a asetena nkɔ wɔn yie. Wɔbaeɛ ara kɔsii sɛ Dawid bɛyɛɛ ɔkannifoɔ maa nnipa bɛyɛ sɛ ahanan.
    3: Akyire yi, Dawid kɔɔ Mispe a ɛwɔ Moab. Ɛhɔ na ɔbisaa ɔhene no sɛ, “Wobɛma mʼagya ne me maame abɛtena ha, na woabɔ wɔn ho ban kɔsi sɛ mɛhunu deɛ Onyankopɔn bɛyɛ ama me anaa?”
    4: Ɔhene no penee so, maa Dawid awofoɔ tenaa Moab a na Dawid nso te nʼabanbɔeɛ mu.
    5: Ɛda bi, odiyifoɔ Gad ka kyerɛɛ Dawid sɛ, “Firi abanbɔeɛ mu ha, na sane kɔ Yuda asase so.” Enti, Dawid kɔɔ Heret kwaeɛ mu.
    6: Ɔkɔɔ Yuda hɔ no, ankyɛre na Saulo tee asɛm no. Saa ɛberɛ no, na ɔhene no te gyedua bi ase wɔ Gibea bepɔ so a ɔkura ne pea na ne mpanimfoɔ atwa ne ho ahyia.
    7: Saulo tee asɛm no, ɔteaam sɛ, “Monyɛ aso, mo mmarima a mofiri Benyamin fie! Dawid ahyɛ mo mfuo ne bobe nturo ho bɔ bi anaa? Wahyɛ mo bɔ sɛ mobɛyɛ nʼasafohene wɔ nʼakodɔm so anaa?
    8: Ɛno enti na moayɛ apam atia me yi? Na mo mu biara antumi anka biribi ankyerɛ me sɛ me ara me babarima wɔ Dawid afa. Na ɛnha mo koraa mma me. Monnwene ho! Me ara me babarima hyɛ Dawid nkuran sɛ ɔmpɛ me nku me!”
    9: Ɛhɔ na Edomni Doeg a na ɔne Saulo akofoɔ gyina hɔ no kaa sɛ, “Mehunuu Yisai ba no sɛ ɔbaa Ahitub ba Ahimelek nkyɛn wɔ Nob.
    10: Ahimelek bisaa Awurade deɛ Dawid nyɛ. Ɔsane maa no nnuane, na ɔde Filistini Goliat akofena no kaa ne ho.”
    11: Ɔhene no somaa sɛ wɔnkɔfa ɔsɔfoɔ Ahimelek ne ne fiefoɔ a na wɔyɛ asɔfoɔ wɔ Nob no nyinaa mmra.
    12: Wɔbaeɛ no, Saulo kaa sɛ, “Tie! Ahitub ba.” Ɔbuaa sɛ, “Nana asɛm bɛn.”
    13: Na Saulo bisaa no sɛ, “Adɛn enti na wo ne Dawid apam me tiri so, na womaa no burodo ne akofena, sane bisaa Awurade maa no. Adɛn enti na wohyɛ no nkuran sɛ ɔnyɛ dɔm ntia me na ɔmmɛto nhyɛ me so wɔ ha?”
    14: Ahimelek buaa sɛ, “Nana, mesrɛ mebisa sɛ, wʼasomfoɔ yi nyinaa mu no, obi wɔ hɔ a ɔyɛ nokwafoɔ te sɛ wʼase Dawid anaa? Hwɛ ɔyɛ wʼawɛmfoɔ nyinaa so safohene, na wɔbu no yie wɔ wo fidua mu.
    15: Ɛnyɛ saa ɛda no ne ɛda a ɛdi ɛkan a mabisa Awurade ama no. Dabi! Ɛnsɛ sɛ ɔhene no de soboɔ bɔ ne ɔsomfoɔ ne ne fiefoɔ, ɛfiri sɛ, wʼakoa nnim saa asɛm yi ho biribiara.”
    16: Na ɔhene kaa sɛ, “Ɛkwan biara so, wobɛwu. Ahimelek, wo ne wo fiefoɔ nyinaa bɛwu.”
    17: Na ɔhene ka kyerɛɛ nʼawɛmfoɔ a wɔwɔ hɔ no sɛ, “Monkunkum Awurade asɔfoɔ no nyinaa, ɛfiri sɛ, wɔn nso kɔ Dawid afa. Na wɔnim sɛ ɔredwane, nanso wɔanka ankyerɛ me.” Nanso, na ɔhene asraafoɔ no mpɛ sɛ wɔde wɔn nsa ka Awurade asɔfoɔ no.
    18: Enti, ɔhene hyɛɛ Doeg sɛ, “Dane wo ho na kunkum asɔfoɔ no.” Enti, Edomni Doeg danee ne ho kunkumm wɔn. Ɛda no, ɔkumm mmarima a na wɔhyɛ serekye asɔfotadeɛ aduɔwɔtwe enum.
    19: Afei, ɔkɔɔ Nob a ɛyɛ asɔfoɔ no kurom, kɔkunkumm asɔfoɔ no fiefoɔ mmarima, mmaa, mmɔfra ne mmadoma, anantwie, mfunumu ne nnwan nyinaa.
    20: Na Ahitub ba Ahimelek babarima baako a wɔfrɛ no Abiatar dwane kɔɔ Dawid nkyɛn.
    21: Ɛberɛ a ɔka kyerɛɛ Dawid sɛ Saulo akunkum Awurade asɔfoɔ no,
    22: Dawid teaam sɛ, “Na menim! Ɛberɛ a mehunuu Doeg wɔ hɔ saa ɛda no, na menim sɛ ɔbɛka akyerɛ Saulo. Seesei, mama wʼagya fiefoɔ nyinaa awuwu.
    23: Wo ne me ntena ha, na mede me nkwa bɛbɔ wo ho ban, ɛfiri sɛ, onipa korɔ no ara na ɔrehwehwɛ yɛn baanu akum yɛn.”
  23:
    1: Ɛda koro bi, Dawid tee sɛ Filistifoɔ no aba Keila, na wɔrewia wɔn ayuo wɔ wɔn ayuporobea.
    2: Dawid bisaa Awurade sɛ, “Menkɔto nhyɛ wɔn so anaa?” Awurade buaa sɛ, “Aane, kɔ na kɔgye Keila.”
    3: Nanso, Dawid mmarima no kaa sɛ, “Yuda ha mpo yɛsuro. Yɛmpɛ sɛ yɛbɛkɔ Keila akɔko atia Filistifoɔ akodɔm no nyinaa.”
    4: Enti Dawid bisaa Awurade bio maa Awurade buaa no sɛ, “Kɔ Keila na mɛboa wo ama woadi Filistifoɔ no so nkonim.”
    5: Enti, Dawid ne ne mmarima kɔɔ Keila. Wɔkunkumm Filistifoɔ no nyinaa, faa wɔn nyɛmmoa, gyee Keilafoɔ no.
    6: Ahimelek ba Ɔsɔfoɔ Abiatar redwane akɔ Dawid nkyɛn wɔ Keila no, ɔfaa asɔfotadeɛ sɛ ɔrekɔgye mmuaeɛ afiri Awurade nkyɛn ama Dawid.
    7: Ankyɛre, Saulo tee sɛ Dawid wɔ Keila. Ɔteaam sɛ, “Ɛyɛ. Afei, yɛn nsa aka no. Afei, Onyankopɔn de no ama me. Ɔno ara ama kuro yi ho afasuo ayi no!”
    8: Enti, Saulo boaboaa nʼakodɔm nyinaa ano sɛ ɔde wɔn rekɔ Keila akɔtua Dawid ne ne mmarima.
    9: Nanso Dawid hunuu Saulo nhyehyɛeɛ, na ɔka kyerɛɛ ɔsɔfoɔ Abiatar sɛ, ɔmfa asɔfotadeɛ no mmra, na ɔmmisa Awurade deɛ ɛsɛ sɛ ɔyɛ.
    10: Na Dawid bɔɔ mpaeɛ sɛ, “Ao, Awurade, Israel Onyankopɔn, mate sɛ Saulo ayɛ nhyehyɛeɛ sɛ ɔbɛba abɛsɛe Keila, ɛfiri sɛ, mewɔ ha.
    11: Merebisa sɛ, enti Keila mmarima bɛyi me ama no anaa? Na Saulo bɛba ampa ara sɛdeɛ mete no? Ao, Awurade, Israel Onyankopɔn, ka kyerɛ me.” Na Awurade buaa no sɛ, “Ɔbɛba.”
    12: Bio, Dawid bisaa sɛ, “Enti, Keila mmarima bɛyi me ne me mmarima ama Saulo anaa?” Na Awurade buaa sɛ, “Aane, wɔbɛyi mo ama.”
    13: Na Dawid ne ne mmarima bɛyɛ sɛ ahansia firii Keila, na wɔkyinkyinii baabiara a wɔbɛtumi akɔ. Na Saulo tee sɛ Dawid afiri Keila no, ɔgyaee nʼakyi die.
    14: Afei, Dawid tenaa nʼabanbɔeɛ hɔ wɔ ɛserɛ so ne Sif mmepɔ asase no so. Saulo hwehwɛɛ no adekyeɛ ne adesaeɛ biara, nanso Awurade amma no anhunu no.
    15: Dabi a Dawid wɔ Hores wɔ Sif ɛserɛ so no, ɔtee sɛ Saulo nam ɛkwan so reba hɔ abɛhwehwɛ no akum no.
    16: Na Yonatan kɔɔ Dawid nkyɛn wɔ Hores kɔhyɛɛ no den wɔ Onyankopɔn ho gyidie mu.
    17: Yonatan hyɛɛ no den sɛ, “Nsuro! Mʼagya Saulo renhunu wo da. Wobɛyɛ ɔhene wɔ Israel, na mayɛ wʼabadiakyire, sɛdeɛ mʼagya Saulo nim no.”
    18: Wɔn baanu no hyɛɛ wɔn ayɔnkofa apam mu den wɔ Awurade anim. Afei, Yonatan kɔɔ efie na Dawid deɛ, ɔtenaa Hores hɔ.
    19: Ɛnna Sififoɔ no kɔɔ Saulo nkyɛn wɔ Gibea kɔyii Dawid maeɛ sɛ, “Yɛnim baabi a Dawid akɔhinta. Ɔwɔ banbɔeɛ mu, wɔ Hores a ɛwɔ Hakila mmepɔ mu, wɔ Yesimon anafoɔ fam ha yi.
    20: Ɔhene, ɛberɛ biara a wobɛnya kwan no, bra na yɛbɛkyere no ama wo.”
    21: Saulo kaa sɛ, “Awurade nhyira mo! Afei, mahunu sɛ, mʼasɛm fa obi ho.
    22: Monkɔ mu bio, nkɔhwehwɛ, nhunu baabi a ɔte ne obi a wahunu no wɔ hɔ, ɛfiri sɛ, menim sɛ ɔyɛ oniferefoɔ.
    23: Monhwehwɛ nʼahintaeɛm, na monsane mmra mmɛka biribi pɔtee nkyerɛ me. Na me ne mo bɛkɔ. Na sɛ ɔwɔ ɛpɔ mu hɔ nko ara deɛ a, mɛnya no, na mpo, sɛ ɛsɛ sɛ mehwehwɛ ahintaeɛ biara a ɛwɔ Yuda a, mɛyɛ!”
    24: Na Sif mmarima dii Saulo ɛkan kɔɔ wɔn kurom. Saa ɛberɛ no mu na Dawid ne ne mmarima kɔ Maon ɛserɛ a ɛwɔ Araba bɔnhwa a ɛwɔ Yesimon anafoɔ fam no so.
    25: Ɛberɛ a Dawid tee sɛ Saulo ne ne mmarima rehwehwɛ no no, ɔdɔɔ mu kɔɔ ɛserɛ so akyirikyiri, kɔsii ɔbotan kɛseɛ no ho, tenaa Maon ɛserɛ so hɔ. Nanso Saulo kɔɔ so pɛɛ no.
    26: Afei Saulo ne Dawid kɔdii afa ne afa wɔ bepɔ no so. Ɛbaa sɛ Saulo ne ne mmarima hyɛɛ aseɛ sɛ wɔrebɛn Dawid no,
    27: Saulo nyaa nkra bi a emu yɛ den sɛ, Filistifoɔ abɛto ahyɛ Israel so refom wɔn nneɛma bio.
    28: Ɛno enti, Saulo gyaee Dawid akyidie, na ɔsane nʼakyi sɛ ɔne Filistifoɔ no rekɔko. Ɛfiri saa ɛberɛ no, baabi a Dawid tenaeɛ hɔ no, wɔtoo no edin Dwaneeɛ Botan.
    29: Enti, Dawid kɔtenaa En-Gedi banbɔeɛ.
  24:
    1: Saulo ne Filistifoɔ no ko wieeɛ no, wɔka kyerɛɛ no sɛ, “Dawid hyɛ En-Gedi ɛserɛ so hɔ.”
    2: Ɛno enti, Saulo yii mmarima mpensa firii Israel mmaa nyinaa, de wɔn kɔɔeɛ sɛ wɔrekɔhwehwɛ Dawid ne ne mmarima wɔ beaeɛ bi a ɛbɛn Wiram Mmirekyie Abotan no.
    3: Ɔbɛduruu nnwammuo bi ho a ɛhɔ ara nso na ɔbodan bi wɔ no, Saulo wuraa mu sɛ, ɔrekɔgye nʼahome. Na Dawid ne ne mmarima no wɔ saa ɔbodan no mu akyirikyiri.
    4: Mmarima no kaa sɛ, “Ɛnnɛ ne ɛda a Awurade kaa sɛ, ‘Mede wo ɔtamfoɔ bɛhyɛ wo nsa, na woayɛ no deɛ wopɛ biara’ no”. Na Dawid weawea kɔɔ Saulo ho, kɔtwaa nʼatadeɛ ano.
    5: Na Dawid adwenem antene no sɛ watwa Saulo atadeɛ ano.
    6: Ɔka kyerɛɛ ne mmarima no sɛ, “Awurade nim sɛ ɛnsɛ sɛ meyɛ saa. Ɛyɛ musuo sɛ obi mɛtene me nsa wɔ obi a Awurade asra no ngo so; ɛfiri sɛ, Awurade ankasa na wapa no.”
    7: Ɔnam saa nsɛm yi so kaa ne mmarima no anim, na wamma ho kwan amma wɔankɔ Saulo so. Na Saulo firii ɔbodan no mu kɔɔ ne kwan no.
    8: Dawid pue baeɛ, teateaam dii nʼakyi sɛ, “Me wura ɔhene!” Saulo twaa nʼani no, Dawid bɔɔ ne mu ase.
    9: Afei, ɔteaam, bisaa Saulo sɛ, “Adɛn enti na wotie nkurɔfoɔ ano sɛ merepɛ wo aha wo?
    10: Ɛnnɛ dua yi, wʼankasa wʼani tua sɛ ɛnyɛ nokorɛ. Ɛfiri sɛ, Awurade de wo hyɛɛ me nsa wɔ ɔbodan no mu, na me mmarima no bi ka kyerɛɛ me sɛ, menkum wo, nanso mankum wo. Na mekaa sɛ, ‘Merenyɛ no bɔne biara da, ɛfiri sɛ, ɔyɛ obi a Awurade asra no.’
    11: Mʼagya, hwɛ adeɛ a mekura yi. Ɛyɛ wʼatadeɛ sin bi. Metwaeɛ, nanso mankum wo. Yei da no adi pefee sɛ merenha wo, na menyɛɛ wo bɔne biara nso, na mmom, wo na woataataa me so repɛ me akum me.
    12: Awurade na ɔbɛhwɛ me ne wo ntam asɛm. Ebia, deɛ woayɛ enti, Awurade bɛtwe wʼaso wɔ deɛ wopɛ sɛ woyɛ me no ho, na me deɛ, merenha wo da.
    13: Ɛbɛ no se, ‘Abɔnefoɔ mu na bɔne firi ba.’ Enti, gye di sɛ, merenha wo.
    14: “Hwan na Israelhene repɛ no akye no yi? Ɛsɛ sɛ ɔsɛe ne berɛ taataa obi a ne ho nni mfasoɔ sɛ ɔkraman funu anaa edwie?
    15: Ma Awurade mmu atɛn nkyerɛ yɛn mu deɛ ɔdi bem, na ɔntwe ɛfɔdifoɔ no aso. Ɔno ne me kamafoɔ, na ɔbɛgye me afiri wo tumi ase.”
    16: Saulo buaa sɛ, “Me babarima Dawid, wo na worekasa yi?” Na ɔhyɛɛ aseɛ suiɛ.
    17: Ɔtoaa so sɛ, “Wotene sene me. Wode papa atua me bɔne so ka, nanso me deɛ mayɛ wo bɔne.
    18: Ampa ara woayɛ me papa a ɛboro so, ɛfiri sɛ Awurade de me hyɛɛ wo nsa a, anka wobɛtumi akum me nanso woanku me.
    19: Sɛ obi nsa ka ne ɔtamfoɔ a, ɔgyaa no ma no kɔ kwa? Awurade nhyira wo wɔ ɛkwan a wode me afa so ɛnnɛ yi ho.
    20: Afei mahunu sɛ, deɛ ɛbɛyɛ biara, wɔbɛsi wo ɔhene, na Israel ahemman no bɛdi yie wɔ wo pɛn so.
    21: Afei, suae Awurade din mu kyerɛ me sɛ, sɛ wobɛdi adeɛ a, worentwa mʼasefoɔ anaa worempepa me din mfiri mʼagya fie.”
    22: Enti, Dawid suae kyerɛɛ Saulo. Na Saulo sane kɔɔ efie, na Dawid ne ne mmarima kɔɔ wɔn banbɔeɛ mu.
  25:
    1: Afei, Samuel wuiɛ na Israel nyinaa hyia yɛɛ no ayie. Na wɔsiee no wɔ ne kurom Rama. Na Dawid tu kɔɔ Maon ɛserɛ so.
    2: Na ɔbarima ɔdefoɔ bi a ɔfiri Maon a na ɔwɔ agyapadeɛ wɔ baabi a ɛbɛn akuraa Karmel. Na ɔwɔ mmirekyie apem ne nnwan mpensa. Na ɛyɛ mmoa ho nwi twitwa berɛ.
    3: Saa ɔbarima no din de Nabal. Ne yere nso din de Abigail. Na ɔyɛ ɔbaa a ɔnim nyansa na ne ho nso yɛ fɛ. Nanso, na ne kunu a ɔyɛ Kalebni no mpɔeɛ, na ne suban nso nyɛ fɛ.
    4: Ɛberɛ a Dawid tee sɛ Nabal retwitwa ne mmoa ho nwi no,
    5: ɔsomaa mmarima mmabunu edu kɔɔ ne nkyɛn. Ɔde nkra maa wɔn sɛ,
    6: “Wo nkwa so! Wo ne wo fiefoɔ nyinaa nnya ahoɔden! Na wʼagyapadeɛ nyinaa nso nyɛ nhyira.
    7: “Mate sɛ woretwitwa wo nnwan ne mmirekyie ho nwi. Ɛberɛ a na mo nnwanhwɛfoɔ wɔ yɛn nkyɛn ha no, yɛanyɛ wɔn basabasa. Na mmerɛ dodoɔ a wɔdii wɔ Karmel no nso, wɔn biribiara annyera.
    8: Bisa wo ara wʼasomfoɔ na wɔbɛka akyerɛ wo. Yɛaba ha wɔ afahyɛ ɛda, ɛno enti, mesrɛ wo, ma yɛn aduane biara a wo nsa bɛso so.”
    9: Dawid mmeranteɛ no de nkra no maa Nabal na wɔtwɛnee ne mmuaeɛ.
    10: Nabal buaa Dawid asomfoɔ no sɛ, “Hwan ne saa Dawid yi? Saa Yisai babarima yi dwene sɛ ɔne hwan? Nnansa yi, asomfoɔ bebree retete wɔn ho afiri wɔn wuranom ho.
    11: Adɛn enti na ɛsɛ sɛ mede me burodo ne me nsuo ne mʼaboa a makum no ɛnam a mede rebɛma me nwitwitwafoɔ no ma akwanmukafoɔ a obi nnim baabi a wɔfiri?”
    12: Na Dawid mmarima no sane kɔeɛ, kɔkaa deɛ Nabal kaeɛ no kyerɛɛ no.
    13: Dawid ka kyerɛɛ ne mmarima no sɛ, “Momfa mo akofena.” Na Dawid nso faa ne deɛ. Mmarima bɛyɛ sɛ ahanan na wɔkaa Dawid ho kɔeɛ, ɛnna mmarima ahanu nso tena wɛnee akodeɛ no.
    14: Nabal asomfoɔ no mu baako kɔka kyerɛɛ Nabal yere Abigail sɛ, “Dawid somaa abɔfoɔ firi ɛserɛ no so sɛ wɔ ne yɛn wura mmɛkasa, nanso ɔdidii wɔn atɛm.
    15: Nanso Dawid nnipa no yɛ ma yɛn. Wɔannyɛ yɛn bɔne biara. Ɛberɛ a yɛne wɔn wɔ hɔ no, wɔamfa yɛn biribiara.
    16: Anadwo ne awia nyinaa, na wɔbɔ yɛn ne nnwan no ho ban.
    17: Enti, dwene ho yie, anyɛ saa a asɛm bɛto yɛn wura ne nʼabusua nyinaa. Ɔyɛ obi a ne bo ha no na obiara ntumi nkasa nkyerɛ no.”
    18: Abigail ansɛe berɛ koraa. Ɔfaa burodo mua ahanu, nsã aboa nwoma mmienu, nnwan enum a wɔakum wɔn asiesie wɔn, nkyeweɛ susudeɛ enum, bobe ɔfam ɔha ne bobe aba a wɔabɔ no ntowantowa ahanu de soaa mfunumu.
    19: Na ɔka kyerɛɛ nʼasomfoɔ sɛ, “Monni ɛkan nkɔ. Mɛti mo.” Nanso, wanka deɛ na ɔreyɛ no ankyerɛ ne kunu Nabal.
    20: Ɔte nʼafunumu so nam ara kɔsii bepɔ bi nsiane mu no, ɔhunuu Dawid nso ne ne mmarima sɛ wɔresiane hyia no.
    21: Na Dawid aka sɛ, “Mfasoɔ biara nni so sɛ mahwɛ saa onipa yi agyapadeɛ so wɔ ɛserɛ so a ne biribiara annyera. Ɔde bɔne atua me papa a meyɛɛ no no so ka.
    22: Sɛ ɛba sɛ ɔkyena ne fieni bi da so te ase a, Onyankopɔn ne me nni no denden so pa ara.”
    23: Abigail hunuu Dawid no, ntɛm ara, ɔhuri firii nʼafunumu no so sii fam, bɔɔ ne mu ase wɔ nʼanim.
    24: Ɔhwee ne nan ase kaa sɛ, “Me wura, megye saa asɛm yi ho afɔdie nyinaa to me ho so. Mesrɛ wo sɛ, tie asɛm a mewɔ ka.
    25: Menim sɛ Nabal yɛ otirimuɔdenfoɔ a ne bo nso ha no; mesrɛ wo, ntie no. Ɔyɛ ɔkwasea sɛdeɛ ne din kyerɛ no. Na mpo, abɔfoɔ a wosomaa wɔn no, manhunu wɔn.
    26: Afei, me wura, mpɛn dodoɔ a Awurade te ase, na wo nso wote ase na Awurade amma woamfa awudie ne aweretɔ anhyɛ wo nsam yi, ma mmusuo mmra wʼatamfoɔ nyinaa so, sɛdeɛ ebi aba Nabal so yi.
    27: Akyɛdeɛ a mede abrɛ wo ne wo mmeranteɛ no nie.
    28: “Mesrɛ wo, sɛ mafom a, fa kyɛ me. Akyinnyeɛ biara nni ho sɛ Awurade de efie a nʼahennie ase bɛtim bɛdom wo, ɛfiri sɛ, woreko Awurade ko. Na wonyɛɛ bɔne biara nso wɔ wʼasetena mu.
    29: Na sɛ ɛba sɛ wɔn a wɔpɛ wo kra no taataa wo so a, Awurade, wo Onyankopɔn, bɛgye wo, abɔ wo ho ban sɛdeɛ wɔbɔ ademudeɛ ho ban. Na wʼatamfoɔ nkwa deɛ, ɛbɛyera te sɛ aboɔ a wɔato firi ahwimmoɔ mu.
    30: Sɛ Awurade di ɛbɔ a ɔhyɛɛ wo no nyinaa so ma wo, na ɔde wo di Israelhene a,
    31: mma yei nnyɛ nkekaawa wɔ wʼabrabɔ mu. Na worensoa wʼahonim adesoa duruduru a ɛfiri mogyakaguo ne aweretɔ a ɛho nni mfasoɔ ho. Na sɛ Awurade yɛ saa nneɛma akɛseɛ yi ma wo a, mesrɛ wo, kae me!”
    32: Dawid buaa Abigail sɛ, “Nhyira nka Awurade, Israel Onyankopɔn a wama woabɛhyia me ɛnnɛ.
    33: Ɛda Awurade ase wɔ wʼadwene pa ho. Nhyira nka wo sɛ woamma me ankum ɔbarima no, na woamma mamfa me nsa antɔ wedeɛ.
    34: Na meka Awurade, Israel Onyankopɔn a wamma me manyɛ wo bɔne no ntam sɛ, sɛ woanka wo ho ammɛhyia me a, anka ɛbɛduru ɔkyena anɔpa no, na Nabal mmarima no mu baako koraa nte ase.”
    35: Na Dawid gyee nʼakyɛdeɛ no, ka kyerɛɛ no sɛ, “Sane kɔ efie asomdwoeɛ mu. Yɛrenkum wo kunu no.”
    36: Ɛberɛ a Abigail duruu fie no, ɔhunuu sɛ Nabal ato ɛpono kɛseɛ sɛ ɔhene. Na waboro nsã enti, wanka biribiara a ɛfa ɔne Dawid nhyiamu no ho ankyerɛ no kɔsii adekyeeɛ.
    37: Adeɛ kyeeɛ a nʼani so ada hɔ no, Abigail kaa nsɛm a asisi no kyerɛɛ no. Nabal tee nsɛm no, ɔbubu kaa mpa so.
    38: Dadu akyi no, Awurade bɔɔ no ma ɔwuiɛ.
    39: Dawid tee sɛ Nabal awu no, ɔkaa sɛ, “Nhyira nka Awurade a watua Nabal ka na wamma mankum no. Nabal anya ne bɔne so akatua.” Na Dawid yɛɛ ntɛm soma kɔɔ Abigail nkyɛn, maa wɔkɔka kyerɛɛ no sɛ, ɔbɛware no.
    40: Asomfoɔ no kɔɔ Karmel kɔka kyerɛɛ Abigail sɛ, “Dawid asoma yɛn sɛ yɛmmra mmɛbisa wo sɛ wobɛware no anaa?”
    41: Ɔbɔɔ ne mu ase de nʼanim kyerɛɛ fam kaa sɛ, “Aane, masiesie me ho sɛ mɛsom Dawid asomfoɔ mpo.”
    42: Ntɛm ara, Abigail huri tenaa nʼafunumu so, faa ne mmaawa baanum kaa ne ho, na ɔne Dawid asomfoɔ no kɔeɛ, na ɔbɛyɛɛ Dawid yere.
    43: Dawid waree Ahinoam a ɔfiri Yesreel, na wɔn baanu bɛyɛɛ ne yerenom.
    44: Na Saulo de ne babaa Mikal, Dawid yere, ama ɔbarima bi a ɔfiri Galim a ne din de Palti a na ɔyɛ Lais babarima.
  26:
    1: Sififoɔ kɔɔ Saulo nkyɛn wɔ Gibea kɔka kyerɛɛ no sɛ, “Dawid akɔhinta ne ho wɔ Hakila bepɔ a ɛkyerɛ Yesimon no mu.”
    2: Enti, Saulo yii nʼakodɔm mpensa kaa wɔn ho kɔɔ Sif ɛserɛ so sɛ wɔrekɔhwehwɛ Dawid.
    3: Saulo bɔɔ nʼatenaeɛ wɔ kwankyɛn wɔ ɛkwan a ɛbɛn Hakila bepɔ a ɛne Yesimon di nhwɛanimu, baabi a Dawid akɔhinta hɔ. Dawid tee sɛ Saulo aba hɔ, enti
    4: ɔsomaa akwansrafoɔ sɛ wɔn tetɛ no.
    5: Dawid kɔpuee baabi a Saulo abɔ ne ho atenaseɛ hɔ anadwo bi. Ɔhunuu sɛ Saulo ne Abner a ɔyɛ Ner babarima a ɔyɛ safohene adeda atenaeɛ no mu a asraafoɔ a wɔadeda atwa ne ho ahyia.
    6: Dawid bisaa Hetini Ahimelek ne Seruia babarima Abisai, Yoab nua sɛ, “Hwan na ɔde ne ho bɛbɔ afɔdeɛ ɔne me bɛkɔ Saulo nkyɛn atenaeɛ no mu hɔ?” Abisai buaa sɛ, “Me ne wo bɛkɔ.”
    7: Enti, Dawid ne Abisai kɔɔ asraafoɔ no nkyɛn anadwo, kɔtoo Saulo sɛ wada wɔ atenaeɛ no mu a, ɔde ne pea apoma fam wɔ ne tiri ho pɛɛ. Na Abner ne asraafoɔ no nso atwa ne ho ahyia a wɔadeda.
    8: Abisai ka kyerɛɛ Dawid brɛoo sɛ, “Ɛnnɛ deɛ, Onyankopɔn ayi wo ɔtamfoɔ ahyɛ wo nsa. Enti, ma memfa me pea no nwɔ no pɛn koro, nka no ntim fam. Merenwɔ no mprenu.”
    9: Nanso, Dawid ka kyerɛɛ Abisai sɛ, “Dabi, nsɛe no. Hwan na ɔbɛtumi de ne nsa aka onipa a Awurade asra no, na ɔnni ho fɔ?
    10: Nokorɛ nie, Awurade bɛbɔ Saulo ahwe da koro, anaasɛ ɔbɛtɔ wɔ ɔko mu, anaasɛ ɔbɛnyini na wawu.
    11: Awurade mma ɛmpare me sɛ mede me nsa bɛka onipa a Onyankopɔn asra no. Na wonim biribi? Yɛbɛfa ne pea ne ne sukuruwa na yɛakɔ.”
    12: Na Dawid faa pea no ne sukuruwa a ɛsi Saulo tiri ho no, na wɔkɔeɛ a obiara anhunu wɔn na wɔn mu biara nso annyane mpo. Na wɔn nyinaa adeda, ɛfiri sɛ, Awurade de nnahɔɔ too wɔn so.
    13: Dawid foroo bepɔ a ɛne atenaeɛm hɔ di nhwɛanimu kɔsii sɛ ɔduruu baabi a bɔne bi ntumi nka no.
    14: Ɔteaam frɛɛ Abner ne Saulo sɛ, “Sɔre oo! Abner.” Abner bisaa sɛ, “Hwan nie?”
    15: Dawid goroo ne ho sɛ, “Abner, woyɛ onipa kɛseɛ, ɛnte saa? Israelman mu nyinaa, ɛhe na otumfoɔ bi wɔ? Na adɛn enti na woannwɛn wo wura, ɔhene no ɛberɛ a obi baa sɛ ɔrebɛkum no no?
    16: Saa asɛm yi nyɛ koraa! Meka ntam wɔ Awurade din mu sɛ, wo ne wo mmarima no nyinaa sɛ owuo, ɛfiri sɛ, moantumi ammɔ mo wura, deɛ Awurade asra noɔ no ho ban. Monhwɛ mo ho nhyia. Ɔhene no pea ne ne sukuruwa a na ɛsi ne tiri ho no wɔ he?”
    17: Saulo tee Dawid nne enti ɔfrɛɛ sɛ, “Wo nie me ba Dawid?” Na Dawid buaa no sɛ, “Nana, ɛyɛ me.
    18: Adɛn enti na wotaa me? Ɛdeɛn na mayɛ? Me bɔne ne sɛn?
    19: Na afei mepɛ sɛ me wura tie ne ɔsomfoɔ, Nana. Sɛ Awurade na wahwanyan wo atia me a, ɛnneɛ ma ɔnnye mʼafɔdeɛ. Na sɛ nso ɛyɛ onipa nhyehyɛeɛ a, ɛnneɛ, Awurade nnome wɔn a wɔyɛɛ saa nhyehyɛeɛ no. Ɛfiri sɛ, moapam me afiri me fie sɛdeɛ ɛbɛyɛ a, merentumi ne Awurade nkurɔfoɔ ntena, nsom sɛdeɛ ɛsɛ.
    20: Menwu wɔ ananafoɔ asase so a ɛhɔ ne Awurade anim ɛkwan ware anaa? Adɛn enti na Israelhene atu sa, rehwehwɛ edwie baako pɛ? Adɛn enti na mokɔ me atwee sɛdeɛ ɔbɔfoɔ kɔ ha pɛ akokɔhwedeɛ wɔ mmepɔ so?”
    21: Ɛnna Saulo kaa nokorɛ sɛ, “Mayɛ bɔne. Sane bra fie, me ba na merenha wo bio, ɛfiri sɛ ɛnnɛ, woama me nkwa asom wo bo. Mayɛ nkwaseadeɛ na mafom yie.”
    22: Dawid buaa sɛ, “Ao, ɔhene, wo pea nie. Ma wo mmeranteɛ no mu baako mmra mmɛgye.
    23: Awurade na ɔma papayɛ ne nokorɛdie so akatua. Awurade de wo hyɛɛ me tumi ase mpo, mampɛ sɛ mɛkum wo, ɛfiri sɛ woyɛ obi a Awurade asra no.
    24: Afei, me kra nsom Awurade bo, sɛdeɛ wo deɛ asom me bo ɛnnɛ yi. Ɔnnye me mfiri me haw nyinaa mu.”
    25: Na Saulo ka kyerɛɛ Dawid sɛ, “Nhyira nka wo, me ba Dawid. Wobɛyɛ mmaninneɛ ne nkonimdini kɛseɛ.” Na Dawid kɔeɛ ɛna Saulo nso kɔɔ efie.
  27:
    1: Na Dawid dwenee ho sɛ, “Ɛda bi, mɛtɔ wɔ Saulo nsa ano. Na deɛ mɛyɛ a ɛbɛyɛ pa ara ne sɛ, mɛdwane akɔ Filistifoɔ nkyɛn. Ɛba saa a, Saulo bɛgyae mʼakyi die na mɛnya banbɔ.”
    2: Na Dawid ne mmarima ahansia tutu kɔtenaa Gat kɔhyɛɛ Maok babarima ɔhene Akis ase.
    3: Na Dawid de ne yerenom baanu a wɔyɛ Ahinoam a ɔfiri Yesreel ne Abigail a ɔfiri Karmel a na ɔyɛ Nabal kunabaa no kɔeɛ.
    4: Saulo tee sɛ Dawid adwane kɔ Gat no, wanni nʼakyi anhwehwɛ no bio.
    5: Na Dawid ka kyerɛɛ Akis sɛ, “Sɛ ɛrenha wo a, ma yɛn baabi wɔ nkuro no bi so na yɛnkɔtena hɔ sene sɛ yɛbɛtena ahenkuro yi mu.”
    6: Enti, Akis de Siklag kuro maa no, (na ɛfiri saa ɛda no, ɛhɔ abɛyɛ Yuda ahemfo atenaeɛ de bɛsi ɛnnɛ),
    7: na wɔtenaa Filistifoɔ no mu afe ne abosome ɛnan.
    8: Afei, Dawid ne ne dɔm kɔto hyɛɛ Gesurfoɔ, Girsifoɔ ne Amalekfoɔ so. Saa nnipa yi na na kane no, wɔtete asase a ɛtene kɔ Sur a ɛwɔ Misraim ɛkwan so no.
    9: Dawid annya onipa baako anikann wɔ nkura a ɔkɔto hyɛɛ wɔn so no mu. Ɔfaa nnwan, anantwie, mfunumu, nyoma ne ntadeɛ nyinaa ansa na ɔsane akɔ Akis nkyɛn.
    10: Akis bisaa Dawid sɛ, “Ɛhe na ɛnnɛ mofom nneɛma kɔduruiɛ?” Dawid buaa sɛ, “Yɛkɔɔ Yuda anafoɔ fam, kɔto hyɛɛ Yerahmeelfoɔ ne Kenifoɔ so.”
    11: Dawid kumm wɔn nyinaa. Wannya obiara a ɔbɛtumi aba Gat abɛkyerɛ faako a ɔkɔeɛ. Saa adeɛ yi kɔɔ so ara wɔ ɛberɛ a na Dawid te Filistifoɔ mu no.
    12: Akis gyee Dawid diiɛ, na ɔdwenee ne tirim sɛ, “Saa ɛberɛ yi deɛ, Israelfoɔ bɛkyiri no kɔkɔɔkɔ. Ɛsɛ sɛ ɔtena ha, na ɔsom me afebɔɔ.”
  28:
    1: Saa ɛberɛ no mu, Filistifoɔ no boaboaa wɔn akodɔm ano sɛ wɔrebɛko atia Israel. Akis ka kyerɛɛ Dawid sɛ, “Merehwɛ kwan sɛ, wo ne wo mmarima bɛka me ho akɔ ɔko no.”
    2: Dawid penee so sɛ, “Ɛyɛ pa ara, woankasa bɛhunu deɛ yɛbɛtumi ayɛ.” Akis kaa sɛ, “Mɛyɛ wo me hobanbɔfoɔ afebɔɔ.”
    3: Saa ɛberɛ yi na Samuel awu, ama Israel nyinaa atwa agyaadwoɔ. Wɔsiee no wɔ ɔno ara ne kurom Rama. Saa ɛberɛ no, na Saulo apamo asamanfrɛfoɔ ne ahohomfrɛfoɔ afiri asase no so.
    4: Filistifoɔ no boaa wɔn ho ano, kyeree sraban wɔ Sunem. Ɛnna Saulo nso boaboaa Israelfoɔ no nyinaa ano, kyeree sraban wɔ Gilboa.
    5: Ɛberɛ a Saulo hunuu Filistifoɔ akodɔm dodoɔ no, ɔsuroeɛ, maa ehu bɛhyɛɛ nʼakoma ma.
    6: Ɔbisaa Awurade deɛ ɔnyɛ nanso Awurade ammua no, wɔ adaeɛsoɔ anaa ntontobɔ kronkron anaa adiyifoɔ so.
    7: Saulo ka kyerɛɛ nʼafotufoɔ sɛ, “Monhwehwɛ ɔbaa samanfrɛfoɔ bi mma me, na menkɔ ne hɔ abisa.” Nʼafotufoɔ no buaa sɛ, “Ɔbaa samanfrɛfoɔ bi wɔ Endor.”
    8: Enti, Saulo sesaa ne ho, hyɛɛ ntadeɛ afoforɔ nsakyeramu bi a ɛnyɛ ɔhene afadeɛ, na ɔne mmarima no mu baanu kɔɔ ɔbaa no nkyɛn anadwo. Saulo kaa sɛ, “Ɛsɛ sɛ me ne obi a wawu kasa. Wobɛtumi afrɛ ne sunsum ama me anaa?”
    9: Ɔbaa no bisaa sɛ, “Wopɛ sɛ wɔkum me anaa? Wonim sɛ Saulo apamo asamanfrɛfoɔ ne ahohomfrɛfoɔ nyinaa afiri asase yi so. Adɛn enti na wosum me afidie?”
    10: Saulo de Awurade din kaa no ntam sɛ, “Mmerɛ dodoɔ a Awurade te ase yi, wɔrentwe wʼaso wɔ yei ho da.”
    11: Afei, ɔbaa no bisaa sɛ, “Hwan na memfrɛ no mma wo?” Ɔbuaa sɛ, “Frɛ Samuel ma me.”
    12: Na ɔbaa no hunuu Samuel no, ɔde nne kɛseɛ teaam ka kyerɛɛ Saulo sɛ, “woadaadaa me! Wone Saulo!”
    13: Ɔhene no ka kyerɛɛ no sɛ, “Nsuro. Ɛdeɛbɛn na wohunu?” Ɔbaa no buaa sɛ, “Mehunu honhom bi sɛ apue afiri fam reba.”
    14: Saulo bisaa sɛ, “Ɔte sɛn?” Ɔbuaa sɛ, “Akɔkoraa bi a ɔhyɛ batakari, na ɔreba.” Ɛhɔ na Saulo hunuu sɛ ɛyɛ Samuel enti, ɔbɔɔ ne mu ase de nʼanim butuu fam.
    15: Samuel bisaa sɛ, “Adɛn enti na wofrɛ me de ha me saa?” Saulo buaa sɛ, “Ɛfiri sɛ, ɔhaw ne abɛbrɛsɛ amene me. Filistifoɔ de ɔko atentam yɛn. Na Onyankopɔn nso agya me. Mente ne nka wɔ adiyifoɔ nkyɛn anaa daeɛso mu. Enti, mafrɛ wo sɛ kyerɛ me deɛ menyɛ.”
    16: Na Samuel buaa sɛ, “Sɛ Awurade agya wo, abɛyɛ wo ɔtamfoɔ a, adɛn enti na worebisa me?
    17: Awurade ayɛ deɛ ɔkaa sɛ ɔbɛyɛ no pɛpɛɛpɛ. Wagye ahennie no afiri wo nsam de ama Dawid a ɔne wo resi akan.
    18: Awurade ayɛ saa, ɛfiri sɛ, woanni ne mmara a ɛfa Amalekfoɔ ho no so.
    19: Deɛ ɛka ho ne sɛ, ɔkyena, Awurade de wo ne Israel asraafodɔm nyinaa bɛma Filistifoɔ, na wo ne wo mma abɛka me ho wɔ ha. Awurade bɛma Israel akodɔm no nyinaa adi nkoguo.”
    20: Samuel nsɛm a Saulo teeɛ no enti, ehu kyekyeree no ma ɔhwee fam tim. Afei nso, na ɔnni ahoɔden biara, ɛfiri sɛ, na ɔnnidii da mu no ne anadwo mu no nyinaa.
    21: Ɔbaa no hunuu adwenem haw a ɔwɔ mu no, ɔka kyerɛɛ no sɛ, “Owura, mede me nkwa too hɔ, yɛɛ wʼabisadeɛ.
    22: Enti, yɛ deɛ mɛkyerɛ wo sɛ yɛ no, na mama wo biribi adi sɛdeɛ ɛbɛma woanya ahoɔden, asane akɔ wʼakyi.”
    23: Nanso, Saulo antie. Mmarima a wɔka ne ho no hyɛɛ no sɛ ɔnnidi. Enti, akyire yi, ɔpenee so sɔre firi fam hɔ, tenaa akonnwa so.
    24: Na ɔbaa no ayɛn nantwie ba ama wadɔre sradeɛ enti, ɔyɛɛ ntɛm kɔkumm no, na ɔfɔɔ asikyiresiam, fɔtɔeɛ de too apiti.
    25: Ɔde aduane no bɛsii Saulo ne ne mmarima no anim, ma wɔdiiɛ. Na wɔfirii hɔ kɔɔ anadwo no.
  29:
    1: Filistifoɔ no boaboaa wɔn akodɔm nyinaa ano wɔ Afek, na Israelfoɔ nso kɔkyeree sraban wɔ asutire bi ho wɔ Yesreel.
    2: Ɛberɛ a Filistifoɔ ntuanofoɔ de wɔn nsraadɔm akuakuo ɔha ɔha mu ne mpempem retu ɔsa no, na Dawid nso ne ne dɔm retu sa wɔ wɔn akyi a, Akis ka wɔn ho.
    3: Filistifoɔ asahene no bisaa sɛ, “Ɛdeɛn na Hebrifoɔ yi reyɛ wɔ ha?” Akis buaa sɛ, “Ɔyi ne Dawid, ɔbarima a ɔdwane firii Israelhene Saulo anim no. Waba me nkyɛn ha ne me abɛtena bɛboro afe nie. Na ɛfiri ɛberɛ a ɔgyaa Saulo hɔ bɛsi ɛnnɛ yi, menhunuu ne ho mfomsoɔ biara.”
    4: Na Filistifoɔ asahene no bo fuu no kaa sɛ, “Ma ɔbarima no nsane nkɔ, sɛdeɛ ɔbɛkɔ baabi a wode maa no no. Ɛnsɛ sɛ ɔka yɛn ho kɔ ɔko no, ɛfiri sɛ, sɛ anhwɛ a, ɔbɛdane nʼani ako atia yɛn wɔ ɔko no mu. Ɛkwan foforɔ bi wɔ hɔ a ɔbɛfa so ne ne wura Saulo aka abɔ mu a ɛsene sɛ ɔbɛko atia yɛn anaa?
    5: 'Ɛnyɛ saa Dawid yi na wɔtoo dwom faa ne ho wɔ wɔn asa mu sɛ: “Saulo akum ne mpempem na Dawid deɛ, wakum ɔpedu ɔpedu no?”'
    6: Na Akis frɛɛ Dawid ka kyerɛɛ no sɛ, “Mmerɛ dodoɔ a Awurade te ase yi, menhyiaa mmarima a wɔte sɛ mo, anka mepɛ sɛ mo ne yɛn kɔ ɔko, nanso Filistifoɔ sodifoɔ a aka no mpene so.
    7: Enti, sane wʼakyi na kɔ no asomdwoeɛ mu. Ɛno enti, nyɛ biribiara a ɛbɛha Filistifoɔ no.”
    8: Dawid bisaa sɛ, “Ɛdeɛn na mayɛ a ɛsɛ sɛ wɔde me fa saa ɛkwan yi so? Adɛn enti na ɛnsɛ sɛ meko tia me wura ɔhene no atamfoɔ?”
    9: Nanso, Akis gyinaa mu pintinn kaa sɛ, “Me nko ara me fa mu deɛ, woyɛ pɛpɛ te sɛ Onyankopɔn ɔbɔfoɔ. Nanso, asahene no suro sɛ wɔde wo bɛka wɔn ho wɔ ɔko mu.
    10: Enti, sɔre anɔpahema, na wo ne wo mmarima no nkɔ ɛberɛ a animu retete no.”
    11: Na Dawid sane kɔɔ Filistifoɔ asase so, na Filistifoɔ akodɔm no nso kɔɔ Yesreel.
  30:
    1: Nnansa so, Dawid ne ne mmarima kɔduruu Siklag. Na Amalekfoɔ abɛto ahyɛ Negeb so ahye Siklag pasaa.
    2: Wɔkyekyeree mmaa ne wɔn a wɔwɔ mu nyinaa a ɛyɛ mmɔfra ne mpanin. Wɔankum wɔn mu biara, na mmom, wɔsoaa wɔn de wɔn kɔeɛ.
    3: Ɛberɛ a Dawid ne ne mmarima no hunuu sɛdeɛ Siklag asɛeɛ ne asɛm a ato wɔn abusuafoɔ no,
    4: wɔtwaa agyaadwoɔ ara kɔsii sɛ afei na wɔntumi ntwa agyaadwoɔ no bio.
    5: Dawid yerenom baanu a wɔne Yesreelni Ahinoam ne Karmelni Abigail a na ɔyɛ Nabal yere no ka wɔn a wɔsoaa wɔn kɔeɛ no ho.
    6: Dawid ho yeraa no yie, ɛfiri sɛ, na mmarima no adwene ho sɛ wɔbɛsi no aboɔ, ɛsiane, wɔn mmammarima ne wɔn mmammaa a wɔakyekye wɔn no enti. Nanso, Dawid nyaa ahoɔden wɔ Awurade, ne Onyankopɔn mu.
    7: Na Dawid ka kyerɛɛ ɔsɔfoɔ Abiatar, sɛ, “Fa asɔfotadeɛ no brɛ me.” Na Abiatar de baeɛ.
    8: Na Dawid bisaa Awurade sɛ, “Menti ɛdɔm no anaa? Mɛto wɔn anaa?” Awurade buaa no sɛ, “Aane, ti wɔn. Na biribiara a wɔafa afiri mo nkyɛn no, mo nsa bɛka ne nyinaa.”
    9: Enti, Dawid ne ne mmarima ahansia no sii ɛkwan so. Ankyɛre biara na wɔduruu Besor asuwa no so.
    10: Nanso, mmarima no mu ahanu deɛ, na wɔabrɛbrɛ yie enti, wɔantumi antwa asuo no. Ɛno enti, Dawid de akodɔm ahanan a wɔaka no toaa so.
    11: Dawid akodɔm no bi hunuu Misraimni barima bi wɔ wiram hɔ na wɔde no brɛɛ Dawid. Wɔmaa no burodo sɛ ɔnni ne nsuo sɛ ɔnnom.
    12: Wɔsane maa no borɔdɔma ɔfam sin bi ne bobe aba abɔnta, ɛfiri sɛ, na hwee nkaa nʼano nnansa awia ne anadwo. Ankyɛre na ɔnyaa ahoɔden.
    13: Dawid bisaa no sɛ, “Hwan onipa ne wo, na wofiri he?” Ɔbuaa sɛ, “Meyɛ Misraimni, na Amalekni bi akoa ne me. Nnansa ni na me wura gyaa me hɔ, ɛfiri sɛ, na meyare.
    14: Yɛkɔtuaa Keretifoɔ wɔ Negeb a ɛyɛ Yudaman wɔ Kaleb asase so, na yɛhyee Siklag nkyɛreeɛ.”
    15: Dawid bisaa no sɛ, “Enti, wobɛdi mʼanim akɔ wɔn nkyɛn?” Aberanteɛ no buaa sɛ, “Sɛ wode Onyankopɔn din bɛka ntam sɛ worenkum me anaa worensane mfa me mma me wura deɛ a, ɛnneɛ, mɛdi wʼanim de wo akɔ.”
    16: Na Misraimni no dii wɔn anim kɔɔ Amalekfoɔ no atenaeɛ. Ɛberɛ a Dawid ne ne mmarima no duruu hɔ no, na Amalekfoɔ no ahwete wɔ ɛserɛ no so a wɔredidi nom na wɔde ahosɛpɛ resa, ɛfiri sɛ, na wɔanya asadeɛ bebree afiri Filistifoɔ nkyɛn ne Yuda asase so.
    17: Dawid ne ne mmarima to hyɛɛ wɔn so, kunkumm wɔn wɔ akofena ano anadwo mu no nyinaa, kɔsii adekyeeɛ no anwummerɛ. Amalekfoɔ no mu biara antumi annwane, agye mmarima ahanan a wɔtenatenaa nyoma so dwaneeɛ no.
    18: Dawid gyee biribiara a Amalekfoɔ no faeɛ, sane gyee ne yerenom baanu no.
    19: 'Biribiara anyera: sɛ ɛyɛ ketewa anaa kɛseɛ, ɔbabarima anaa ɔbabaa anaa biribiara a wɔfom faeɛ no, Dawid de ne nyinaa sane baeɛ.'
    20: Nʼakodɔm no kaa nnwan ne anantwie no so, de wɔn baeɛ. Na wɔkaa sɛ, “Yeinom nyinaa wɔ Dawid sɛ nʼadwuma pa so akatua.”
    21: Na wɔduruu Besor asuwa no so na wɔhunuu mmarima ahanu a ɔbrɛ dodoɔ enti, wɔantumi ne wɔn ankɔ no. Dawid kyeaa wɔn anigyeɛ so.
    22: Nanso, Dawid mmarima no mu asɛmpɛfoɔ bi kaa sɛ, “Wɔne yɛn ankɔ enti, wɔrennya asadeɛ no bi. Momfa wɔn yerenom ne wɔn mma mma wɔn, na monka nkyerɛ wɔn sɛ, wɔmfiri yɛn ani so nkɔ.”
    23: Nanso, Dawid kaa sɛ, “Dabi, anuanom! Monnyɛ deɛ Awurade de ama yɛn no ho pɛsɛmenkomenya. Wakora yɛn so, aboa yɛn ama yɛadi yɛn atamfoɔ so nkonim.
    24: Mogye di sɛ sɛ moka no saa a, obi bɛtie mo? Sɛ yɛrekyɛ a, momma yɛnkyɛ no pɛ mma wɔn a wɔkɔ sa ne wɔn a wɔhwɛ akodeɛ so nyinaa.”
    25: Ɛfiri saa ɛberɛ no, Dawid yɛɛ yei mmara, maa Israel nyinaa na wɔgu so di so saa ara de bɛsi ɛnnɛ.
    26: Ɛberɛ a Dawid duruu Siklag no, ɔsoma maa wɔde asadeɛ no bi kɔmaa Yuda mpanimfoɔ a na wɔyɛ ne nnamfonom kaa sɛ, “Mo akyɛdeɛ a yɛfa firi Awurade atamfoɔ nsam nie.”
    27: Wɔde akyɛdeɛ no kɔmaa ntuanofoɔ a wɔwɔ Bet-El, Ramot a ɛwɔ anafoɔ fam, Yatir.
    28: Aroer, Sifmot, Estemoa,
    29: Rakal ne wɔn a wɔwɔ Yerahmeelfoɔ nkuro mu ne wɔn a wɔwɔ Kenifoɔ kuro mu,
    30: ne wɔn a wɔwɔ Horma, Bor-Asan, Atak,
    31: Hebron ne mmeaemmeae a Dawid ne ne mmarima kyinkyinii hɔ nyinaa.
  31:
    1: Afei, Filistifoɔ no ko tiaa Israel. Israelfoɔ no dwanee wɔ wɔn anim, na wɔkunkumm pii wɔ Gilboa bepɔ so.
    2: Filistifoɔ no kɔɔ Saulo ne ne mmammarima so, kunkumm wɔn mu baasa a ɛyɛ Yonatan, Abinadab ne Malki-Sua.
    3: Ɔko no mu yɛɛ den wɔ baabi a na Saulo wɔ hɔ. Filistifoɔ agyantofoɔ no bɛn no, na wɔpiraa no kɛse pa ara.
    4: Saulo firi yea mu ka kyerɛɛ nʼakodeɛkurafoɔ no sɛ, “Twe wo akofena no, na fa wɔ me, na wɔn a wɔntwaa twetia no amfa wɔn akofena ammɛwɔ me, angu mʼanim ase.” Na nʼakodeɛkurafoɔ no suroo sɛ ɔbɛyɛ saa. Enti, Saulo twee ɔno ankasa akofena sinaa ne ho wɔ so.
    5: Ɛberɛ a nʼakodeɛkurafoɔ no hunuu sɛ wawuo no, ɔno nso sinaa ne ho wɔ nʼankasa akofena no so, na ɔwu daa ne ho.
    6: Enti, Saulo ne ne mma mmarima baasa, nʼakodeɛkurafoɔ ne nʼakodɔm nyinaa totɔɔ saa ɛda no.
    7: Ɛberɛ a Israelfoɔ a wɔwɔ Yesreel bɔnhwa no fa baabi ne Yordan agya no hunuu sɛ Israel akodɔm no adi nkoguo, na Saulo nso ne ne mmammarima no nso atotɔ no, wɔgyaa wɔn nkuro hɔ dwaneeɛ. Na Filistifoɔ no bɛtenaa hɔ.
    8: Adeɛ kyeeɛ a Filistifoɔ kɔyiyii atɔfoɔ no ho no, wɔhunuu Saulo ne ne mmammarima baasa no amu wɔ Gilboa bepɔ so.
    9: Enti, wɔtwaa Saulo ti, yiyii nʼakodeɛ nyinaa. Afei, wɔbɔɔ Saulo wuo no dawuro wɔ wɔn abosomfie, ne ɔman no mu nyinaa.
    10: Wɔde nʼakodeɛ no kɔguu Astoret asɔreeɛ so, na wɔkyekyeree nʼamu no fam kuropɔn Bet-San ɔfasuo ho.
    11: Na Yabes Gileadfoɔ tee deɛ Filistifoɔ ayɛ Saulo no,
    12: wɔn akofoɔ twaa ɛkwan anadwo mu no nyinaa kɔɔ Bet-San kɔfaa Saulo ne ne mmammarima baasa no amu firii ɔfasuo no ho. Wɔde kɔɔ Yabes bɛhyee wɔn.
    13: Afei, wɔfaa wɔn nnompe kɔkoraa no odum dua no ase wɔ Yabes, na wɔdii mmuada nnanson.
10:
  1:
    1: Saulo owuo akyi no, Dawid sane firii nkonim a ɔdii Amalekfoɔ so no mu bɛtenaa Siklag nnanu.
    2: Ne nnansa so no, ɔbarima bi firi Saulo sraban mu a watete ne ntadeɛ mu, atu mfuturo agu ne tiri mu, de rekyerɛ sɛ ɔretwa adwo baeɛ. Ɔduruu Dawid nkyɛn no, ɔdanee ne ho hwee fam anidie mu.
    3: Dawid bisaa no sɛ, “Ɛhe na wofiri?” Ɔbuaa sɛ, “Madwane afiri Israel sraban mu.”
    4: Dawid bisaa no sɛ, “Na ɛyɛɛ dɛn? Ɔko no kɔsii sɛn?” Ɔkaa sɛ, “Mmarima no dwane firii akono. Bebree totɔeɛ. Na Saulo ne ne babarima Yonatan nso atotɔ.”
    5: Enti, Dawid bisaa aberanteɛ a ɔbɛbɔɔ no saa amaneɛ no sɛ, “Ɛyɛɛ dɛn na wohunuu sɛ Saulo ne ne babarima Yonatan awuwu?”
    6: Aberanteɛ no buaa sɛ, “Mekɔfirii Gilboa bepɔ so, na mekɔtoo sɛ Saulo sina ne pea so a atamfoɔ no nteaseɛnam ne nʼapɔnkɔsotefoɔ abɛn no ara.
    7: Ɔdanee ne ho a ɔhunuu me no, ɔteaam frɛɛ me sɛ memmra. Mebisaa no sɛ, ‘Menyɛ ɛdeɛn?’
    8: “Ɔbisaa me sɛ, ‘Wone hwan?’ “Mebuaa no sɛ, ‘Meyɛ Amalekni.’
    9: “Na ɔsrɛɛ me sɛ, ‘Bɛgyina me so na kum me, na me ho yera me yie, na mepɛ sɛ mewu.’
    10: “Enti, megyinaa ne so kumm no, ɛfiri sɛ, na menim sɛ tebea a ɔwɔ mu no, ɔrennya nkwa. Na metuu nʼahenkyɛ a ɛhyɛ no no ne nʼabasa so kapo no sɛ mede rebrɛ wo, me wura.”
    11: Dawid ne ne mmarima no tee asɛm no, wɔde awerɛhoɔ sunsuanee wɔn ntadeɛ mu.
    12: Wɔtwaa ho agyaadwoɔ, suiɛ, bua daa da mu no nyinaa wɔ Saulo ne ne babarima Yonatan wuo ne Awurade akodɔm ne Israelman sɛ wɔn mu pii wuwuu saa da no.
    13: Na Dawid bisaa aberanteɛ a ɔbɛbɔɔ wɔn saa amaneɛ no sɛ, “Wofiri he?” Na ɔbuaa sɛ, “Meyɛ ɔhɔhoɔ Amalekni a mete mo asase so.”
    14: Dawid bisaa no sɛ, “Na wonsuro sɛ wobɛkum obi a Awurade asra no no?”
    15: Dawid ka kyerɛɛ ne mmarima no mu baako sɛ, “Ku no!” Enti, ɔbarima no twee nʼakofena de wɔɔ Amalekni no, kumm no.
    16: Na Dawid kaa sɛ, “Wʼano ayi mmusuo ama wo ama woawu, ɛfiri sɛ, wo ara na wokaa sɛ woakum obi a Awurade asra no no.”
    17: Na Dawid too kwadwom maa Saulo ne Yonatan.
    18: Na ɔhyɛɛ sɛ wɔnkyerɛ nnipa a wɔwɔ Yuda nyinaa to. Wɔtoo no edin sɛ agyan dwom a wɔatwerɛ wɔ Yasar Nwoma mu.
    19: “Wʼanimuonyam ne wʼahosɛpɛ, Ao Israel, awu da mmepɔ so! Akofoɔ akɛseɛ atotɔ!
    20: “Monnka asɛm yi wɔ Gat, na Filistifoɔ abɔ ose! Monnka wɔ Askelon mmɔntene so, na abosonsomfoɔ ansere ahosɛpɛ mu.
    21: “Ao Gilboa mmepɔ, mma bosuo anaa osuo ntɔ ngu wo so, anaa wo nsianeɛ so. Ɛfiri sɛ, ɛhɔ na wɔguu ɔkofoɔ kɛseɛ no akokyɛm ho fi; wɔremfa ngo nsra Saulo akokyɛm ho bio.
    22: “Saulo ne Yonatan kunkumm wɔn atamfoɔ ahoɔdenfoɔ! Wɔamfiri akono amma no nsapan.
    23: Ɔdɔ ne ahoɔfɛ bɛn na na Saulo ne Yonatan nni, wɔn mu antete da, nkwa ne owuo mu. Na wɔn ho yɛ hare kyɛn akɔdeɛ; na wɔn ho yɛ den kyɛn agyata.
    24: “Ao, Israel mmaa, monsu Saulo, ɛfiri sɛ, ɔfiraa mo ntoma pa, hyehyɛɛ mo sikakɔkɔɔ agudeɛ.
    25: “Akofoɔ akɛseɛ atotɔ akono. Yonatan awu da mmepɔ no so.
    26: Hwɛ sɛdeɛ mesu woɔ, me nua Yonatan; Ao, hwɛ ɔdɔ a mede dɔɔ woɔ! Na wo dɔ a wode dɔɔ me no mu dɔ; emu dɔ sene mmaa dɔ!
    27: “Hwɛ sɛdeɛ akofoɔ akɛseɛ atotɔ! Wɔayiyi wɔn akodeɛ afiri wɔn ho, na wɔawuwu deda hɔ.”
  2:
    1: Mmerɛ no ara mu, Dawid bisaa Awurade sɛ, “Mensane nkɔ Yuda anaa?” Awurade buaa no sɛ, “Kɔ.” Dawid bisaa no sɛ, “Kuro bɛn na menkɔ so?” Awurade buaa no sɛ, “Hebron.”
    2: Na Dawid yerenom ne Ahinoam a ɔfiri Yesreel ne Abigail a ɔfiri Karmel a na ɔyɛ Nabal yere no. Enti Dawid ne ne yerenom,
    3: ne ne mmarima ne wɔn fiefoɔ nyinaa tu kɔɔ Yuda, na wɔkɔtenaa Hebron ne ne nkuro so.
    4: Afei, Yuda ntuanofoɔ kɔɔ Hebron, kɔsraa Dawid ngo sii no ɔhene wɔ Yuda abusuakuo so. Na ɛberɛ a Dawid tee sɛ Yabes Gilead mmarima asie Saulo no,
    5: ɔtoo wɔn nkra sɛ, “Awurade nhyira mo sɛ moayi nokorɛ a ɛte saa adi, ama mo wura Saulo, na moasie no animuonyam so.
    6: Na afei, Awurade ne mo nni no yie na ɔntua mo dɔ sononko yi so ka. Na me nso mɛtua mo deɛ moayɛ yi so ka.
    7: Afei a Saulo awu yi, mepɛ sɛ mobɛyɛ mʼasomfoɔ nokwafoɔ sɛ Yudafoɔ a wɔasra me ngo sɛ menni wɔn so ɔhene no.”
    8: Na Ner babarima Abner a na ɔyɛ Saulo safohene wɔ nʼakodɔm so ne Saulo babarima Is-Boset kɔɔ Mahanaim.
    9: Ɛhɔ na ɔsii Is-Boset ɔhene wɔ Gilead, Yesreel, Efraim, Benyamin, Asurifoɔ asase ne Israel nyinaa so.
    10: Ɛberɛ a Is-Boset dii adeɛ no, na wadi mfirinhyia aduanan, na ɔdii adeɛ firi Mahanaim mfeɛ mmienu. Na Yuda abusuakuo no dii Dawid nokorɛ.
    11: Dawid yɛɛ Hebron ne kuropɔn. Na ɔdii Yuda so ɔhene mfirinhyia nson ne fa.
    12: Ɛda koro bi, Abner dii Is-Boset akodɔm anim, firi Mahanaim kɔɔ Gibeon.
    13: Saa ɛberɛ korɔ no ara mu, Seruia babarima Yoab nso dii Dawid akodɔm anim, firi Hebron na wɔhyiaa Abner wɔ Gibeon ɔtadeɛ ho. Akuo mmienu no tenatenaa ase a na wɔdi nhwɛanimu.
    14: Afei, Abner susuu ho kyerɛɛ Yoab sɛ, “Ma yɛmfa yɛn akofoɔ no mu kakra, na wɔmfa wɔn nsa nni ako nyɛ oyikyerɛ.” Yoab penee so kaa sɛ, “Wɔnsɔre nko ɛ.”
    15: Enti, wɔyii mmarima dumienu firii ekuo biara mu sɛ wɔnni wɔn ho ako.
    16: Obiara sɔɔ ne tiafoɔ tirinwi mu, de nʼakofena wowɔɔ wɔn ho, maa wɔn nyinaa wuwuiɛ. Enti, wɔfrɛ atɔeɛ mu hɔ sɛ Akofena Afuo de bɛsi ɛnnɛ.
    17: Afei, akodɔm mmienu no de ɔko hyehyɛɛ so, na saa da no baa awieeɛ no, na Dawid akodɔm no adi Abner ne Israel so nkonim.
    18: Na Yoab, Abisai ne Asahel a wɔyɛ Seruia mmammarima baasa no ka Dawid akodɔm no ho saa da no. Na Asahel tu mmirika te sɛ ɔforoteɛ,
    19: na ɔpamoo Abner ara sɛ, ɔbɛkyere no.
    20: Ɛberɛ a Abner twaa nʼani hunuu sɛ ɔgu ne so no, ɔteaam sɛ, “Wo nie, Asahel!” Ɔbuaa sɛ, “Aane, ɛyɛ me!”
    21: Na Abner ka kyerɛɛ no sɛ, “Ɛnneɛ, kɔpɛ obi foforɔ, na wone no nko. Kɔ na kɔsi mmeranteɛ no baako so, na gye nʼakodeɛ a ɛwɔ ne ho nyinaa.” Nanso, Asahel, kɔɔ so taa no.
    22: Bio, Abner teaam ka kyerɛɛ Asahel sɛ, “Firi ha kɔ! Sɛ mekum wo a, merentumi nhwɛ wo nuabarima Yoab anim.”
    23: Nanso, Asahel antie ara, enti Abner de ne pea no wɔɔ ne yafunu mu, maa pea no pue firii nʼakyi. Ɔbu hwee fam hɔ wuiɛ. Na obiara a ɔduruu atɔeɛ mu hɔ no gyinaa dinn hwɛɛ Asahel sɛ ɔda hɔ.
    24: Ɛberɛ a Yoab ne Abisai tee asɛm a asi no, wɔkɔɔ sɛ wɔrekɔhwehwɛ Abner. Ɛberɛ a wɔduruu Amma bepɔ a ɛbɛn Gia a ɛwɔ ɛkwan a ɛda hɔ kɔ Gibeon ɛserɛ so no, na onwunu adwo.
    25: Abner akodɔm a wɔfiri Benyamin abusuakuo mu no boaa wɔn ho ano wɔ bepɔ no so yɛɛ krado maa ɔko.
    26: Ɛhɔ na Abner teaam, ka kyerɛɛ Yoab sɛ, “Enti, ɛsɛ sɛ daa yɛfa akofena so de ka yɛn ntam asɛm anaa? Monnhunu sɛ, saa ɛkwan no de nitan bɛto yɛn ntam? Da bɛn na wobɛfrɛ wo mmarima no aka akyerɛ wɔn sɛ, wɔnnyae wɔn nuanom Israelfoɔ akyidie?”
    27: Na Yoab kaa sɛ, “Sɛ woankasa a anka, Onyankopɔn nko ara na ɔnim deɛ ɛbɛba; anka yɛbɛtaa wo anadwo mu no nyinaa.”
    28: Enti, Yoab hyɛn ne totorobɛnto, maa ne mmarima no gyaee Israel akodɔm no so taa.
    29: Anadwo mu no nyinaa, Abner ne ne mmarima nante kɔɔ Araba. Wɔtwaa Yordan bɔnhwa, toaa so kɔɔ Bitron, bɛduruu Mahanaim.
    30: Na Yoab gyaee Abner akyidie, na ɔboaboaa ne mmarima ano. Asahel akyi no, wɔhunuu sɛ Dawid mmarima no mu dunkron ayera.
    31: Nanso, na Dawid mmarima no akunkum Benyaminfoɔ no mu nnipa ahansia ne aduosia a na wɔka Abner ho no.
    32: Wɔfaa Asahel siee no wɔ nʼagya ɔboda mu wɔ Betlehem. Na Yoab ne ne mmarima nantee anadwo mu no nyinaa kɔduruu Hebron adekyeeɛ.
  3:
    1: Ɔko a ɛbɛtɔɔ wɔn a wɔwɔ Saulo afa ne wɔn a wɔwɔ Dawid afa no kyɛree yie, na ne ahyɛaseɛ nie. Ɛberɛ a Dawid adedie renya ahoɔden no, na Saulo adedie no resɛe.
    2: 'Yeinom ne Dawid mmammarima a wɔwoo wɔn wɔ Hebron: Nʼabakan no din de Amnon a ɔyɛ Ahinoam a ɔfiri Yesreel no babarima.'
    3: Deɛ ɔtɔ so mmienu no din de Kileab a ɔyɛ Abigail a na ɔyɛ Nabal a ɔfiri Karmel no kunabaa babarima; deɛ ɔtɔ so mmiɛnsa no din de Absalom a ɔyɛ Gesurhene Talmai babaa Maaka babarima.
    4: Deɛ ɔtɔ so ɛnan no din de Adoniya a ɔyɛ Hagit babarima; deɛ ɔtɔ so enum no din de Sefatia a ɔyɛ Abital babarima.
    5: Na deɛ ɔtɔ so nsia no din de Yitream a ɔyɛ Dawid yere Egla babarima. Wɔwoo saa mma yi maa Dawid wɔ Hebron.
    6: Ɛberɛ a na ɔko a ɛda Saulo fie ne Dawid fie no gu so no, na Abner yɛ ntuanoni a ɔwɔ tumi wɔ wɔn a wɔdi Saulo akyi no so.
    7: Emu hɔ Is-Boset bɔɔ Abner kwaadu sɛ ɔne nʼagya Saulo mpena a wɔfrɛ no Rispa, a ɔyɛ Aya babaa, ada.
    8: Abner bo fuu yie kaa sɛ, “Meyɛ nkraman sodifoɔ wɔ Yuda na wɔadwoodwoo me saa? Deɛ mayɛ ama wo ne wʼagya, a mannyi mo amma Dawid no, mʼayɛyie ne sɛ, mode ɔbaa yi ho asɛm rekyekyere me?
    9: Sɛ mammoa Dawid ma ne nsa anka deɛ Awurade hyɛɛ ho bɔ no a, Onyankopɔn ne me nni no nwononwono.
    10: Mede Saulo ahennie bɛkɔ akɔma Dawid na matim Dawid ahennwa ase wɔ Israel ne Yuda so afiri Dan akɔsi Beer-Seba.”
    11: Esiane sɛ na Is-Boset suro Abner enti, wantumi ankasa bio.
    12: Afei, Abner tuu abɔfoɔ kɔɔ Dawid nkyɛn kɔka kyerɛɛ no sɛ, “Ma yɛnyɛ nhyehyɛeɛ na mɛboa ama yɛadane Israelman mu no nyinaa ama wo.”
    13: Dawid buaa sɛ, “Ɛyɛ asɛm papa, nanso me ne wo renyɛ saa nhyehyɛeɛ no gye sɛ, sɛ woreba a, wode me yere Mikal a ɔyɛ Saulo babaa no brɛ me.”
    14: Enti, Dawid soma ma wɔkɔbɔɔ Saulo babarima Is-Boset amaneɛ sɛ, “Ma me nsa nka me yere Mikal, ɛfiri sɛ, mede Filistifoɔ ɔha nkwa na ɛtɔɔ no.”
    15: Enti, Is-Boset gyee Mikal firii ne kunu Paltiel a ɔyɛ Lais babarima no nsam.
    16: Na Paltiel de su dii ɔbaa no akyi kɔduruu Bahurim. Na Abner ka kyerɛɛ no sɛ, “Sane kɔ efie.” Na Paltiel sane kɔɔ efie.
    17: Na Abner ne Israel ntuanofoɔ adidi nkɔmmɔ. Ɔka kyerɛɛ wɔn sɛ, “Mmerɛ kakra a atwam nie no, na mopɛ sɛ mosi Dawid ɔhene.
    18: Ɛberɛ no nie. Ɛfiri sɛ, Awurade aka sɛ, ‘Mayi Dawid sɛ ɔnnye me nkurɔfoɔ mfiri Filistifoɔ ne wɔn atamfoɔ nyinaa nsam.’”
    19: Abner sane ne Benyamin abusua mu ntuanofoɔ kasaeɛ. Afei, ɔkɔɔ Hebron kɔbɔɔ Dawid amaneɛ sɛ, Israel nyinaa ne Benyamin taa wʼakyi.
    20: Ɛberɛ a Abner ne ne mmarima aduonu baa Hebron no, Dawid too wɔn ɛpono kɛseɛ.
    21: Na Abner ka kyerɛɛ Dawid sɛ, “Ma menkɔ na menkɔfrɛ Israel nnipa nyinaa na wɔmmra wʼafa. Wɔne wo bɛyɛ apam, na wɔasi wo ɔhene. Na ɛbɛma woadi biribiara a wʼakoma pɛ so.” Enti, Dawid maa Abner kɔɔ dwoodwoo.
    22: Abner kɔeɛ ara pɛ, Yoab ne Dawid akodɔm no bi firi ɔsa mu baeɛ a wɔkura asadeɛ bebree.
    23: Ɛberɛ a wɔka kyerɛɛ Yoab sɛ Abner baa hɔ nkyɛree koraa, na ɔbɛsraa ɔhene, ama ɔhene ama no kɔ asomdwoeɛ mu no,
    24: Yoab yɛɛ ntɛm kɔhunuu ɔhene bisaa no sɛ, “Ɛdeɛn na woayɛ yi? Abner kɔ a womaa no kɔeɛ yi, wokyerɛ sɛn?
    25: Wonim pefee sɛ, ɔbaa wo so sɛ ɔkwansrafoɔ, bɛhwehwɛɛ deɛ woreyɛ nyinaa mu anaa?”
    26: Ɛhɔ ara, Yoab firi Dawid nkyɛn, na ɔsomaa abɔfoɔ sɛ wɔnti Abner. Wɔkɔtoo no Sira ɔtadeɛ ho, twee no de no baeɛ. Nanso, na Dawid nnim ho hwee.
    27: Afei, Abner sane kɔɔ Hebron no, Yoab frɛɛ no kɔɔ nkyɛn kɔsii ɛpono ano te sɛ deɛ ɔrekɔka kɔkoamsɛm akyerɛ no no. Na ɛhɔ no na ɛsiane sɛ ɔpɛ sɛ ɔtɔ ne nuabarima Asahel so wedeɛ no enti, Yoab wɔɔ Abner yafunu mu sekan ma ɔwuiɛ.
    28: Akyire no a Dawid tee saa asɛm yi no, ɔkaa sɛ, “Me ne mʼahemman nnim saa asɛm a ɛfa Abner yi ho hwee wɔ Awurade anim.
    29: Ne mogya ngu Yoab ne nʼagya fie so! Yoab efie deɛ, awoɔ ntoatoasoɔ mu nyinaa, obi a watutu akuro anaa ɔyare kwata, deɛ ɔnam poma ho nanteɛ anaa deɛ ɔwu akofena ano ne deɛ ɔsrɛsrɛ aduane rempa hɔ da.”
    30: Yoab ne ne nuabarima Abisai kumm Abner, ɛfiri sɛ, Abner kumm wɔn nuabarima Asahel wɔ akono wɔ Gibeon.
    31: Na Dawid ka kyerɛɛ Yoab ne nnipa a wɔka ne ho no nyinaa sɛ, “Monsunsuane mo ntoma mu, na momfira ayitoma. Montwa Abner agyaadwoɔ.” Na ɔhene Dawid ankasa dii santen a wɔato no akyi, kɔɔ ɛda no so.
    32: Wɔsiee Abner wɔ Hebron, na ɔhene Dawid ne nnipa no nyinaa suu wɔ ne damena no ho.
    33: 'Afei, ɔhene too saa kwadwom yi maa Abner: “Ɛsɛ sɛ Abner wu sɛdeɛ nkwaseafoɔ wuo anaa?'
    34: Wɔankyekyere wo nsa; wɔangu wo nan nkɔnsɔnkɔnsɔn. Dabi, wɔdii wo awu; amumuyɛfoɔ atirimpɔ so adeɛ.” Nnipa no nyinaa suu Abner bio.
    35: Ɛda a wɔreyɛ ayie no, Dawid annidi da mu no nyinaa, maa afei, obiara srɛɛ no sɛ ɔnnidi. Nanso, na Dawid aka ntam sɛ, “Sɛ medidi ansa na owia akɔtɔ a, Onyankopɔn nku me.”
    36: Yei sɔɔ nnipa no ani yie. Nokorɛm, biribiara a ɔhene no yɛeɛ no sɔɔ ɔmanfoɔ no ani.
    37: Yei maa obiara a ɔte Yuda ne Israel no hunuu sɛ, ɛnyɛ ɔhene Dawid na ɔkumm Abner.
    38: Na ɔhene Dawid bisaa ɔmanfoɔ no sɛ, “Monhunu sɛ ɔkannifoɔ kɛseɛ ne onipa kɛseɛ atɔ fam ɛnnɛ wɔ Israel anaa?
    39: Na ɛwom sɛ me ne ɔhene a wɔasra no deɛ, nanso Seruia mmammarima Yoab ne Abisai deɛ, wɔyɛ den dodo ma me sɛ mɛtumi aka wɔn ahyɛ. Ɛno enti, Awurade ntua saa mmarima amumuyɛfoɔ yi so ka wɔ wɔn amumuyɛsɛm ho.”
  4:
    1: Ɛberɛ a Is-Boset tee sɛ Abner awu wɔ Hebron no, ne bo tuiɛ, na saa ara nso na ne nkurɔfoɔ no bɔɔ huboa.
    2: Afei, na anuanom baanu a wɔn din de Baana ne Rekab na na wɔyɛ asafohene ma Is-Boset akofoɔ no. Na wɔyɛ Rimon a ɔfiri Benyamin efie wɔ Beerot kuro mu no mmammarima. Seesei, na kuro Beerot ka Benyamin ho,
    3: ɛfiri sɛ, wɔn a na wɔte Beerot dadaada no dwane kɔɔ Gitaim a wɔda so te hɔ sɛ ahɔhoɔ de bɛsi ɛnnɛ yi.
    4: Na Saulo babarima Yonatan wɔ ɔbabarima bi a ne din de Mefiboset a na ɔyɛ obubuafoɔ firi ne mmɔfraase. Wɔkumm Saulo ne Yonatan wɔ Yesreel akono no, na abɔfra no adi mfeɛ enum. Ɛberɛ a ɔko no ho asɛm duruu kuro no mu no, obi a ɔhwɛ abɔfra no kyekyeree no de no dwaneeɛ. Nanso, ɛberɛ a ɔredwane no, ɔhwee ase maa abɔfra no bɔɔ fam, ma ɔyɛɛ obubuafoɔ.
    5: Dabi Beerotni, Rimon mmammarima baanu a wɔn din de Rekab ne Baana kɔɔ Is-Boset fie awia berɛ mu a na ɔregye nʼahome.
    6: Ɛpono ano hwɛfoɔ a na ɔreporo ayuo no, na wada. Enti Rekab ne Baana twaa ne ho kɔɔ Is-Boset pia mu, kɔwɔɔ ne yafunu mu sekan, na wɔdwaneeɛ.
    7: Ansa na wɔbɛkɔ no, wɔtwaa ne ti ɛberɛ a ɔda ne mpa so. Wɔfaa ne ti no kɔtwaa Yordan bɔnhwa no, nantee anadwo mu no nyinaa kɔeɛ.
    8: Wɔde Is-Boset tire no brɛɛ Dawid wɔ Hebron, na wɔka kyerɛɛ ɔhene no sɛ, “Wo ɔtamfoɔ Saulo a anka ɔrepɛ wo akum wo no babarima Is-Boset tire nie. Ɛnnɛ, Awurade ama me wo aweretɔ ho kwan atia Saulo ne nʼabusua.”
    9: Na Dawid buaa Beerotni Rimon mma Rekab ne ne nua Baana sɛ, “Mmerɛ dodoɔ a Awurade a ɔgyee me firi ɔhaw ne abɛbrɛsɛ mu te ase yi, mɛka nokorɛ akyerɛ mo.
    10: Ɛberɛ a onipa bi bɛka kyerɛɛ me sɛ, ‘Saulo awu’ a na ɔdwene sɛ ɔreka asɛm pa akyerɛ me no, mekyeree no kumm no wɔ Siklag. Nʼasɛm a ɔbɛka kyerɛɛ me no so akatua a mede maa no ne no.
    11: Na akatua bɛn na memfa mma amumuyɛfoɔ a wɔakum obi a ne ho nni asɛm wɔ ne fie ɛberɛ a ɔda ne mpa so. Ɛnsɛ sɛ mebisa ne mogya firi mo nsam anaa?”
    12: Enti, Dawid hyɛɛ ne mmarima ma wɔkunkumm wɔn. Wɔtwitwaa wɔn nsa ne wɔn nan, na wɔde kuntunsini no sensɛn Hebron ɔtadeɛ ho. Na wɔfaa Is-Boset tire no kɔsiee no wɔ Abner ɔboda mu wɔ Hebron.
  5:
    1: Afei, Israel mmusuakuo no nyinaa kɔɔ Dawid nkyɛn wɔ Hebron kɔka kyerɛɛ no sɛ, “Yɛn nyinaa yɛ wʼabusuafoɔ.
    2: Mmerɛ bi a atwam no a mpo na Saulo yɛ yɛn ɔhene no, wo ara na wodii Israel anim. Na Awurade aka akyerɛ wo sɛ, ‘Wobɛyɛ me manfoɔ Israel so odwanhwɛfoɔ. Wobɛyɛ wɔn kannifoɔ.’”
    3: Enti Hebron hɔ, Dawid ne Israel ntuanofoɔ no yɛɛ apam wɔ Awurade anim. Na wɔsraa no ngo sii no Israelhene.
    4: Dawid dii adeɛ no, na wanya mfirinhyia aduasa. Na ɔdii adeɛ mfirinhyia aduanan.
    5: Ɔtenaa Hebron dii adeɛ wɔ Yuda so mfirinhyia nson ne abosome nsia. Na ɔtenaa Yerusalem no nso, ɔdii Israel ne Yuda nyinaa so ɔhene mfirinhyia aduasa mmiɛnsa.
    6: Dawid dii nʼakodɔm anim kɔɔ Yerusalem kɔko tiaa Yebusifoɔ. Yebusifoɔ no dii wɔn ho fɛ sɛ, “Morentumi mma ha. Na mpo, anifirafoɔ ne mmubuafoɔ bɛtu mo afiri ha.” Ɛfiri sɛ, na Yebusifoɔ no dwene sɛ wɔwɔ banbɔ.
    7: Nanso, Dawid ko faa Sion aban no a seesei wɔfrɛ no Dawid Kuropɔn no.
    8: Ɛberɛ a atɛnnidie nkra firi banbɔfoɔ a wɔwɔ kuro no mu duruu Dawid asom no, ɔka kyerɛɛ ne dɔm no sɛ, “Momfa nsudorobɛn no mu nkɔ kuro no mu, na monkɔsɛe Yebusifoɔ mpakye ne anifirafoɔ no, ɛfiri sɛ mekyiri wɔn! ‘Anifirafoɔ ne mpakye’ nnkɔ efie no mu” no abɔseɛ nie.
    9: Enti, Dawid yɛɛ aban no nʼatenaeɛ, na ɔfrɛɛ hɔ Dawid Kuropɔn. Ɔsisii banbɔdan bebree twaa kuro no ho kaa ho. Wɔhyɛɛ dwumadie no ase wɔ Milo de baa mu.
    10: Na Dawid kɔɔ so yɛɛ kɛseɛ, ɛfiri sɛ, Asafo Awurade Onyankopɔn ka ne ho.
    11: Afei, Tirohene Huram somaa abɔfoɔ kɔɔ Dawid nkyɛn a nnua dwumfoɔ ne aboɔ adansifoɔ ka wɔn ho sɛ wɔnkɔsi ahemfie mma no. Huram de ntweneduro nnua bebree kɔɔ hɔ sɛ wɔmpae.
    12: Na Dawid hunuu sɛ, ne nkurɔfoɔ Israelfoɔ enti, Awurade asi no ɔhene, na wayɛ nʼahemman kɛseɛ.
    13: Dawid tu firi Hebron baa Yerusalem no, ɔwaree mmaa bebree faa mpenafoɔ nso. Ɛno enti, ɔwoo mmammarima ne mmammaa bebree.
    14: 'Yeinom ne Dawid mmammarima a wɔwowoo wɔn wɔ Yerusalem no: Samua, Sobab, Natan, Salomo'
    15: Yibhar, Elisua, Nefeg, Yafia
    16: Elisama, Eliada ne Elifelet.
    17: Ɛberɛ a Filistifoɔ tee sɛ wɔasra Dawid, de no asi Israelhene no, wɔboaboaa wɔn akodɔm ano, kɔhwehwɛɛ Dawid sɛ wɔbɛnya no akye no. Na Dawid teeɛ no, ɔno nso kɔɔ ne banbɔeɛm.
    18: Afei, Filistifoɔ no bɛduruu Refaim bɔnhwa mu, na wɔtrɛtrɛɛ wɔn ho mu wɔ hɔ.
    19: Enti, Dawid bisaa Awurade sɛ, “Menkɔto nhyɛ Filistifoɔ yi so anaa? Wobɛdane wɔn ahyɛ me nsa anaa?” Awurade buaa no sɛ, “Aane, kɔ na mɛdane Filistifoɔ no ahyɛ wo nsa.”
    20: Enti, Dawid kɔɔ Baal-Perasim, na ɛhɔ na ɔdii Filistifoɔ no so nkonim. Ɔkaa sɛ, “Awurade ayɛ! Ɔbɔ wuraa mʼatamfoɔ no mu sɛ nsuyire a ɛreworo so!” Enti Dawid too beaeɛ hɔ din sɛ Baal-Perasim.
    21: Filistifoɔ no gyaa wɔn ahoni wɔ hɔ, maa Dawid ne ne mmarima no soaa ne nyinaa kɔeɛ.
    22: Filistifoɔ no sane baa bio bɛhwetee wɔn ho mu wɔ Refaim bɔnhwa ho,
    23: enti, Dawid bisaa Awurade deɛ ɔnyɛ. Awurade buaa sɛ, “Nkɔ tee, mmom, twa fa wɔn ho wɔ wɔn akyi, na to hyɛ wɔn so wɔ baka nnua no anim.
    24: Na sɛ wote nnyegyeeɛ te sɛ nsrabɔ bi wɔ baka nnua no atifi a, kɔtua wɔn! Ɛkyerɛ sɛ, Awurade atu di wʼanim rekɔkunkum Filistifoɔ no.”
    25: Enti, Dawid yɛɛ deɛ Awurade ka kyerɛɛ no no, na ɔsɛee Filistifoɔ no firi Geba de kɔsii Geser.
  6:
    1: Na Dawid boaboaa akodɔm sononko ɔpeduasa ano.
    2: Ɔdii wɔn anim firi Baala a ɛwɔ Yuda, sɛ wɔrekɔfa Onyankopɔn Adaka a ɛkura Awurade Otumfoɔ no a wɔde no asi Kerubim ntam no din.
    3: Wɔde Onyankopɔn Adaka no sii teaseɛnam foforɔ so, de firii Abinadab fie a na ɛwɔ bepɔ so no baeɛ. Usa ne Ahio a na wɔyɛ Abinadab mmammarima no na na wɔkyerɛ teaseɛnam foforɔ no
    4: a na Onyankopɔn Adaka no si mu no kwan. Na Ahio na ɔdi animu.
    5: Dawid ne Israel manfoɔ gyee wɔn ani wɔ Awurade anim wɔ ahoɔden so a wɔreto nnwom, na wɔde nsankuo, bɛnta, akasaeɛ, mfirikyiwa ne kyankyan nenam mu.
    6: Na wɔduruu Nakon ayuporobea no, nantwie no nan totoeɛ, maa Usa tenee ne nsa sɔɔ Onyankopɔn Adaka no mu sɛ ɔretene no.
    7: Na Awurade bo fuu Usa sɛ ɔyɛɛ saa, na Onyankopɔn bɔɔ no, maa ɔwu daa adaka no ho.
    8: Dawid nso bo fuiɛ, ɛfiri sɛ, Awurade abufuo atia Usa. Ɔtoo saa beaeɛ hɔ edin Peres-Usa a aseɛ ne abufuhyeɛ a ɛtia Usa. Wɔfrɛ hɔ saa ara de bɛsi ɛnnɛ.
    9: Afei, na Dawid suro Awurade enti ɔbisaa sɛ, “Ɛbɛyɛ dɛn na mɛtumi de Awurade adaka no aba me nkyɛn, na mahwɛ so?”
    10: Na Dawid yɛɛ nʼadwene sɛ, ɔremma Awurade Adaka no so nkɔ Dawid Kuropɔn no mu. Na mmom, ɔmaa so de kɔɔ Obed-Edom a ɔyɛ Gatni fie.
    11: Na Awurade adaka no sii Gatni Obed-Edom fiefoɔ nkyɛn abosome mmiɛnsa, na Awurade hyiraa no ne ne fidua mu nnipa nyinaa.
    12: Afei, wɔka kyerɛɛ ɔhene Dawid sɛ, “Esiane Awurade Adaka no enti, Awurade ahyira Obed-Edom fie ne biribiara a ɔwɔ so.” Enti, Dawid kɔɔ hɔ kɔfaa Adaka no, de osebɔ kɛseɛ baa Dawid Kuropɔn no mu.
    13: Nnipa a Awurade Adaka no so wɔn no tuu anammɔn nsia pɛ, wɔgyinaa hɔ twɛneeɛ, sɛdeɛ Dawid bɛtumi de nantwie ne nantwie ba a wadɔre sradeɛ abɔ afɔdeɛ.
    14: Na Dawid firii nʼahoɔden nyinaa mu saa wɔ Awurade anim a na ɔhyɛ asɔfotadeɛ yuu.
    15: Enti, Dawid ne Israel nyinaa de nteateam ne ntotorobɛntohyɛn maa Awurade Adaka no so kɔɔeɛ.
    16: Ɛberɛ a wɔde Awurade Adaka no rewura Dawid Kuropɔn no mu no, Saulo babaa a ne din de Mikal no kɔtɛɛ mpomma mu hwɛeɛ. Ɔhunuu sɛ ɔhene Dawid rehurihuri, resa anigyeɛ so wɔ Awurade anim no, nʼani annye.
    17: Wɔde Awurade Adaka no kɔsii nʼafa wɔ ntomadan a ɛno enti, Dawid asi no mu, na Dawid bɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ wɔ Awurade anim.
    18: Ɔwieeɛ no, ɔhyiraa nnipa no wɔ Awurade Otumfoɔ din mu.
    19: Afei, ɔmaa Israel dɔm no mu nnipa biara burodo mua, nankum ne bobe aba ɔfam. Na wɔn mu biara kɔɔ ne fie.
    20: Ɛberɛ a Dawid sane kɔɔ ne fie sɛ ɔrekɔhyira ne fiefoɔ no, Mikal firii adi ba bɛhyiaa no ka kyerɛɛ no abufuo so sɛ, “Ɛnnɛ deɛ, na Israelhene nsɛ ha! Ɔpaa ne ho kyerɛɛ ne mfenaa te sɛ deɛ obiara a ɔmmu ne ho bɛyɛ no ara pɛ.”
    21: Dawid buaa Mikal sɛ, “Na meresa wɔ Awurade a ɔyii me, na ɔtwaa wʼagya ne nʼabusuafoɔ gyaeɛ no anim. Ɔyii me sɛ menyɛ Israel a wɔyɛ Awurade nkurɔfoɔ ɔkannifoɔ. Ɛno enti, ɛyɛ me pɛ sɛ meyɛ me ho sɛ ɔkwasea, sɛdeɛ ɛbɛma makyerɛ mʼahokeka a mewɔ wɔ Awurade mu.
    22: Aane, na mepɛ sɛ meyɛ ɔkwasea koraa sene yei, na mmaayewa korɔ yi ara a woreka wɔn ho asɛm yi bɛhyɛ me animuonyam.”
    23: Na Saulo babaa Mikal anwo ba da wɔ ne nkwa nna nyinaa.
  7:
    1: Ɛberɛ a wɔbɔɔ ɔhene no atenaseɛ wɔ nʼahemfie na Awurade ama asomdwoeɛ aba asase no so no,
    2: Dawid frɛɛ nkɔmhyɛni Natan sɛ, “Hwɛ, mete ahemfie a wɔde ntweneduro asi mu, na Onyankopɔn Adaka no nso si ntomadan mu.”
    3: Na Natan buaa ɔhene no sɛ, “Biribiara a woadwene ho sɛ wobɛyɛ no, kɔ so na yɛ, na Awurade ka wo ho.”
    4: Na anadwo no, Awurade asɛm baa Natan so sɛ,
    5: '“Kɔka kyerɛ me ɔsomfoɔ Dawid sɛ, ‘Sɛdeɛ Awurade seɛ nie: Wone obi a ɛsɛ sɛ wosi ɛdan ma me na metena mu anaa?'
    6: Ɛfiri ɛberɛ a mede Israelfoɔ firi Misraim baeɛ de bɛsi ɛnnɛ no, mentenaa ɛdan mu da. Daa wɔtu mʼase firi beaeɛ kɔ beaeɛ.
    7: Ɛberɛ biara a wɔtu mʼase a Israelman nyinaa ka me ho no, motee sɛ mebisaa wɔn sodifoɔ, wɔn a mehyɛ wɔn sɛ wɔnhwɛ me nkurɔfoɔ Israelfoɔ no sɛ, “Adɛn enti na momfaa ntweneduro nsii fie mmaa me da?”’
    8: '“Afei, kɔka kyerɛ me ɔsomfoɔ Dawid sɛ, ‘Sɛdeɛ Awurade Otumfoɔ seɛ nie: Meyii wo firii mmoa adidibea ne nnwan akyidie mu, de wo bɛsii me nkurɔfoɔ Israel so ɔhene.'
    9: Na baabiara a wokɔ no, meka wo ho, na matwa wʼatamfoɔ nyinaa afiri wʼanim. Na mɛma wɔagye din wɔ asase yi nyinaa so.
    10: Na mapɛ tenaberɛ ama me nkurɔfoɔ Israel; beaeɛ bi a ɛwɔ banbɔ a obiara renha wɔn. Ɛhɔ bɛyɛ wɔn ankasa asase a aman amumuyɛfoɔ renhyɛ wɔn so, sɛdeɛ wɔyɛɛ wɔ ɛberɛ bi a atwam no,
    11: ɛfiri ɛberɛ a mepaa atemmufoɔ sɛ wɔnni me nkurɔfoɔ so no. Mɛsane ama mo banbɔ afiri mo atamfoɔ nyinaa nsam. “‘Na Awurade aka akyerɛ wo sɛ, ɔno Awurade na ɔbɛkyekyere efie ama wo; ahemfo ntoatoasoɔ efie.
    12: Na sɛ wo nna to twa a, mɛma wʼaseni a ɔfiri wʼasenem adi wʼadeɛ, na matim nʼahemman ase.
    13: Ɔno ne obi a ɔbɛsi dan de me din ato so. Na matim nʼahemman mu ahennwa ase afebɔɔ.
    14: Mɛyɛ nʼagya, na wayɛ me ba. Sɛ ɔyɛ bɔne a, mɛma aman bi atwe nʼaso.
    15: Nanso, merenyi me dɔ mfiri ne so da, sɛdeɛ meyi mefirii Saulo a meyii no firii wʼanim no so ansa na wobɛdii nʼadeɛ no.
    16: Wo fie ne wʼahemman bɛtim wɔ mʼanim afebɔɔ; na wʼahennwa bɛtena hɔ daa.’”
    17: Natan kaa saa adiyisɛm yi nyinaa kyerɛɛ Dawid.
    18: Na ɔhene Dawid kɔtenaa Awurade anim bɔɔ mpaeɛ sɛ, “Ao, Awurade Otumfoɔ, mene hwan, na me fiefoɔ yɛ ɛdeɛn a wode me abɛduru ɛnnɛ?
    19: Na afei Otumfoɔ Awurade, yeinom nyinaa akyi no, woka sɛ wobɛma me ahennie a ɛte hɔ daa. Woyɛ nnipa nyinaa sei anaa, Ao Awurade Otumfoɔ?
    20: “Ɛdeɛbɛn bio na mɛtumi aka? Ɛfiri sɛ, wonim sɛdeɛ wʼakoa teɛ, Ao Awurade Otumfoɔ.
    21: Wʼasɛm ne wo pɛ mu enti, woayɛ nneɛma kɛseɛ yi nyinaa akyerɛ wo ɔsomfoɔ.
    22: “Wo kɛseyɛ yɛ kokuroo, Ao Awurade Otumfoɔ! Obi biara nte sɛ wo, Onyankopɔn bi nni hɔ sɛ wo, na yɛntee onyame foforɔ bi mpo ho asɛm!
    23: Ɔman bɛn na ɛwɔ asase yi so a ɛte sɛ Israel? Ɔman foforɔ bɛn na woayi no afiri nkoasom mu de wɔn ayɛ wo ɔman? Ɛberɛ a woyii wo nkurɔfoɔ firii Misraim no, wogyee edin. Woyɛɛ anwanwadeɛ akɛseɛ de pamoo aman ne ahoni ahodoɔ a na wɔyɛ akwansideɛ ma wo nkurɔfoɔ.
    24: Woatim wo nkurɔfoɔ Israel sɛ wʼankasa wʼadeɛ afebɔɔ, na wo Ao Awurade, woabɛyɛ wɔn Onyankopɔn.
    25: “Na afei, Awurade Onyankopɔn, di ɛbɔ a wohyɛ faa wʼakoa ne ne mʼabusuafoɔ ho no so. Ma ɛnyɛ bɔhyɛ a ɛbɛtena hɔ daa.
    26: Na ma wo din nkron afebɔɔ na ewiase nyinaa nka sɛ, ‘Awurade Otumfoɔ yɛ Israel so Onyankopɔn.’ Na ma wo ɔsomfoɔ Dawid ahennie ase ntim wɔ wʼanim.
    27: “Ao, Awurade Otumfoɔ, Israel Onyankopɔn, masi me bo abɔ saa mpaeɛ yi ɛfiri sɛ woakyerɛ sɛ wobɛkyekyere fie a ɛyɛ daa ahennie ama me.
    28: Ao, Awurade Otumfoɔ, woyɛ Onyankopɔn! Wo nsɛm mu wɔ ahotosoɔ, na woahyɛ wo ɔsomfoɔ nnepa ho bɔ.
    29: Afei, ma ɛnyɛ wo pɛ sɛ wobɛhyira wʼakoa fie so, na atoa so afebɔɔ wɔ wʼanim, na wo, Ao Awurade Otumfoɔ, woakasa, na wo nhyira a wode bɛhyira wo ɔsomfoɔ fie no bɛyɛ daapem nhyira.”
  8:
    1: Akyire yi, Dawid dii Filistifoɔ no so, brɛɛ wɔn ase. Ɔko gyee Gat a ɛyɛ wɔn kuropɔn kɛseɛ no.
    2: Dawid sane dii Moabfoɔ so. Ɔmaa nnipa no dedaa fam, na ɔde ahoma susuu wɔn. Ɔsusu ahoma no mmienu a, na wakyerɛ sɛ wɔnkum saa nnipa no. Ɛnna ɔsusu ahoma no baako a, na wakyerɛ sɛ wɔnnyaa saa nkurɔfoɔ no. Enti, Moabfoɔ a wɔnyaa wɔn ti didii mu no bɛyɛɛ Dawid asomfoɔ a na afe biara wɔyi ɛtoɔ brɛ no.
    3: Dawid sɛe Rehob babarima Hadadeser a na ɔdi ɔhene wɔ Soba no akɔdɔm, ɛberɛ a Hadadeser kɔɔ Asubɔnten Eufrate ho, pɛɛ sɛ ɔkɔhyɛ ne nnisoɔ mu den.
    4: Dawid kyeree ne nteaseɛnam apem, nteaseɛnamkafoɔ mpem nson ne nammɔntwa asraafoɔ ɔpeduonu. Dawid twitwaa nteaseɛnam apɔnkɔ no nyinaa nantin ntini, ma ɛkaa ɔha pɛ.
    5: Ɛberɛ a Aramfoɔ a wɔfiri Damasko baa sɛ wɔrebɛboa Sobahene Hadadeser no, Dawid kumm wɔn mu ɔpeduonu.
    6: Na ɔde akodɔm a wɔyɛ bansifoɔ kɔtenaa Damasko, ma Aramfoɔ bɛyɛɛ Dawid nkurɔfoɔ a na wɔyi toɔ brɛ no. Baabiara a Dawid bɛkɔ no, Awurade ma no di nkonim.
    7: Dawid faa sikakɔkɔɔ nkuruwa a na ɛyɛ Hadadeser mpanimfoɔ dea no de ne nyinaa kɔɔ Yerusalem.
    8: Ɔde Beta ne Berotai a na ɛyɛ Hadadeser nkuro no mu kɔbere bebree kaa ne ho kɔɔeɛ.
    9: Ɛberɛ a Hamathene Toi tee sɛ Dawid atɔre Hadadeser akodɔm no ase pasaa no,
    10: ɔsomaa ne babarima Yoram wɔ Dawid nkyɛn, bɛkyiaa no maa no amo. Na Hadadeser ne Toi yɛ atamfoɔ firi teteete a wɔako atia wɔn ho mpɛn bebree. Yoram kɔkyɛɛ Dawid nneɛma bebree a ɛyɛ, dwetɛ, sikakɔkɔɔ ne kɔbere mfrafraeɛ.
    11: Ɔhene Dawid too akyɛdeɛ no nyinaa din de maa Awurade a, dwetɛ ne sikakɔkɔɔ a ɔnya firii aman bi a ɔdii wɔn so no nyinaa ka ho.
    12: Saa aman no ne Edom, Moab, Amon, Filistia, Amalek ne deɛ ɛfiri Sobahene Rehob babarima Hadadeser nkyɛn nso.
    13: Yei maa Dawid gyee edin. Ɔsane nʼakyi kɔeɛ no, ɔkunkumm Edomfoɔ mpem dunwɔtwe wɔ Nkyene Bɔnhwa mu.
    14: Ɔde akodɔm bansifoɔ siisii Edom nyinaa ano. Na Edomfoɔ nyinaa bɛyɛɛ Dawid nkoa. Yei yɛ nhwɛsoɔ foforɔ a ɛkyerɛɛ nkonim a Awurade maa Dawid dii no baabiara a ɔkɔeɛ no.
    15: Dawid dii Israel nyinaa so ɔhene, na ɔne obiara tenaa yie.
    16: Seruia babarima Yoab na na ɔyɛ ɔsafohene. Ahilud babarima Yehosafat na na ɔyɛ adehyeɛ abakɔsɛmtwerɛni.
    17: Sadok a na ɔyɛ Ahitub babarima ne Abiatar babarima Ahimelek na na wɔyɛ asɔfoɔ. Na Seraia yɛ asɛnniiɛ twerɛfoɔ.
    18: Yehoiada babarima Benaia na na ɔdi Keretifoɔ ne Peletifoɔ so, ɛnna Dawid mmammarima tua asɔfodɔm ano.
  9:
    1: Ɛda bi, Dawid pɛɛ sɛ ɔbɛhunu sɛ obi aka wɔ Saulo fie anaa. Ɛfiri sɛ na wahyɛ Yonatan bɔ sɛ ɔbɛyɛ wɔn adɔeɛ.
    2: Ɔfrɛɛ ɔbarima bi a wɔfrɛ no Siba a na anka ɔfra Saulo asomfoɔ mu. Na ɔhene bisaa no sɛ, “Wo na wɔfrɛ wo Siba no anaa?” Ɔbuaa no sɛ, “Aane, mene Siba no.”
    3: Ɔhene no bisaa no sɛ, “Obi aka wɔ Saulo efie anaa? Sɛ ɛte saa a mepɛ sɛ mɛyɛ wɔn adɔeɛ a ɛfiri Onyankopɔn wɔ ɛkwan biara a mɛtumi so.” Siba buaa ɔhene sɛ, “Yonatan babarima obubuafoɔ bi da so wɔ hɔ.”
    4: Ɔhene bisaa sɛ, “Ɔwɔ he?” Siba buaa sɛ, “Ɔwɔ Amiel babarima Makir fie wɔ Lo-debar.”
    5: Na ɔhene Dawid ma wɔkɔfaa no firii Amiel babarima Makir fie wɔ Lo-debar, de no brɛɛ no.
    6: Ne din de Mefiboset, a ɔyɛ Yonatan babarima ne Saulo nana. Ɔbaa Dawid anim no, ɔde ahopopoɔ kotoo no, kaa sɛ, “Meyɛ wo ɔsomfoɔ.”
    7: Dawid ka kyerɛɛ no sɛ, “Nsuro, na deɛ ɛbɛyɛ biara no, ɛsiane wʼagya Yonatan enti, mɛyɛ wo adɔeɛ. Nsase a na ɛyɛ wo nana Saulo agyapadeɛ no nyinaa, mɛsane mede mama wo, na woadidi me didipono so daa daa.”
    8: Mefiboset bɔɔ ne mu ase kaa sɛ, “Hwan ne me, ɔkraman funu a ɛsɛ sɛ wɔyɛ me saa adɔeɛ yi?”
    9: Ɔhene frɛɛ ne ɔsomfoɔ Siba, ka kyerɛɛ no sɛ, “Mede biribiara a na ɛyɛ Saulo ne ne fiefoɔ agyapadeɛ no nyinaa ama wo wura Saulo nanabarima no.
    10: Wo ne wo mmammarima ne mo asomfoɔ na mobɛdɔ asase no, ayɛ so mfuo ama no, na wanya aduane ama ne fiefoɔ. Na Mefiboset deɛ, ɔne me bɛtena mʼahemfie ha.” Na Siba a na ɔwɔ mmammarima dunum ne asomfoɔ aduonu no buaa sɛ,
    11: “Me wura pa, asɛm a woaka akyerɛ me no nyinaa, mɛdi so.” Na ɛfiri saa ɛberɛ no, Mefiboset ne Dawid didii daa te sɛ deɛ ɔyɛ nʼasene mu ba.
    12: Na Mefiboset wɔ ɔba abarimaa bi a ne din de Mika. Na ɛfiri saa ɛberɛ no, Siba fiefoɔ nyinaa bɛyɛɛ Mefiboset asomfoɔ.
    13: Na Mefiboset a ɔyɛ obubuafoɔ no tu kɔɔ Yerusalem kɔtenaa ahemfie hɔ.
  10:
    1: Akyire no, Amonhene Nahas wuiɛ. Ne babarima Hanun na ɔdii nʼadeɛ sɛ ɔhene.
    2: Dawid kaa sɛ, “Mɛyɛ Nahas babarima Hanun adɔeɛ, sɛdeɛ nʼagya yɛɛ me adɔeɛ no.” Nʼagya wuo enti, Dawid tuu abɔfoɔ kɔɔ ne nkyɛn kɔmaa no hyɛden. Ɛberɛ a Dawid abɔfoɔ baa Amonfoɔ asase so no,
    3: Amonfoɔ atitire no kɔbisaa wɔn wura Hanun sɛ, “Wogye di sɛ ba a Dawid somaa nʼabɔfoɔ baa wo nkyɛn bɛmaa wo hyɛden no kyerɛ anidie ampa ara anaa? Wonnye nni sɛ Dawid somaa wɔn akwansra so, sɛ wɔmmɛhwɛ wo kuropɔn na wɔabɛtu agu?”
    4: Ɛno enti, Hanun kyeree Dawid abɔfoɔ no, yii obiara abɔgyesɛ fa, twitwaa wɔn ntadeɛ to mfimfini hɔ, tutuu mu, na wɔgyaa wɔn ɛkwan, maa wɔde animguaseɛ kɔeɛ.
    5: Ɛberɛ a wɔbɔɔ Dawid amaneɛ no, ɔtuu abɔfoɔ ma wɔkɔhyiaa mmarima no, ɛfiri sɛ, wɔguu wɔn anim ase yie. Ɔhene ka kyerɛɛ wɔn sɛ, “Montena Yeriko kɔsi sɛ mo abɔgyesɛ bɛfu ansa na moasane aba.”
    6: Ɛberɛ a Amonfoɔ hunuu sɛ wɔahyɛ Dawid abufuo no, wɔkɔbɔɔ Aramfoɔ asraafoɔ ɔpeduonu paa firii Bet-Rehob ne Soba. Saa ara na Maakahene nso maa wɔn mmarima apem firii ne nkyɛn, na Tob nso wɔnyaa mmarima mpem dumienu.
    7: Ɛberɛ a Dawid tee saa asɛm yi no, ɔsomaa Yoab ne nʼakofoɔ sɛ wɔne wɔn nkɔko.
    8: Amonfoɔ no gyinaa wɔn kuro no ɛpono ano. Saa ɛberɛ no na Aramfoɔ a wɔfiri Soba ne Rehob ne mmarima a wɔfiri Tob ne Maaka no wɔ mfikyire baabiara retwɛn ɔtamfoɔ no.
    9: Ɛberɛ a Yoab hunuu sɛ ɔbɛko akofanu no, ɔyii akodɔm a wɔyɛ nnam. Ɔno ara dii wɔn so safohene, dii wɔn anim, kɔko tiaa Aramfoɔ no wɔ mfikyire hɔ.
    10: Ɔgyaa akodɔm a wɔaka no maa ne nuabarima Abisai sɛ ɔnkɔto nhyɛ Amonfoɔ no so.
    11: Yoab ka kyerɛɛ ne nuabarima no sɛ, “Sɛ Aramfoɔ no yɛ den dodo ma me a, ɛyɛ a, bɛboa me. Na sɛ Amonfoɔ no nso yɛ den dodo ma wo a, me nso, mɛba abɛboa wo.
    12: Hyɛ wo ho den. Ma yɛmfa akokoɔduru nko nnye yɛn nkurɔfoɔ ne yɛn Onyankopɔn nkuro. Awurade pɛ nyɛ hɔ.”
    13: Ɛberɛ a Yoab ne nʼakodɔm to hyɛɛ Aramfoɔ no so no, wɔhyɛɛ aseɛ dwaneeɛ.
    14: Na Amonfoɔ no hunuu sɛ Aramfoɔ no redwane no, wɔdwane firii Abisai ho kɔhyɛɛ kuro no mu. Ɔko no guiɛ no, Yoab sane kɔɔ Yerusalem.
    15: Afei, Aramfoɔ no hunuu sɛ ɛnyɛ wɔn afɛ ne Israelfoɔ. Enti, wɔboaa wɔn ho ano bio no.
    16: Aram akodɔm foforɔ bi bɛkaa wɔn ho a Hadadeser na ɔsoma ma wɔkɔfaa wɔn firii Asubɔnten Eufrate fa nohoa baeɛ. Saa akodɔm yi bɛduruu Helam a Sobak na na ɔyɛ wɔn ɔsahene, na ɔyɛ ɔsahene a ɔtua Hadadeser akodɔm nyinaa ano nso.
    17: Ɛberɛ a Dawid tee deɛ ɛreba no, ɔboaboaa Israel nyinaa ano, de wɔn twaa Asubɔnten Yordan, dii akodɔm no anim, kɔduruu Helam. Ɛhɔ na Aramfoɔ no fifirii wɔn mpasua so to hyɛɛ Dawid so.
    18: Nanso, bio, Aramfoɔ no dwane firii Israelfoɔ no anim. Saa ɛberɛ yi, Dawid akodɔm no kunkumm nteaseɛnamkafoɔ ahanson ne apɔnkɔsotefoɔ mpem aduanan a Sobak a na ɔyɛ wɔn sahene no ka ho.
    19: Hadadeser ne nʼadɔmfoɔ Aramfoɔ hunuu sɛ Israel adi wɔn so nkonim no, wɔmaa wɔn nsa so, na wɔbɛyɛɛ Israelfoɔ nkoa. Ɛno akyi, Aramfoɔ suroo sɛ wɔbɛboa Amonfoɔ.
  11:
    1: Osutɔberɛ a ɛdi soɔ no mu, ɛberɛ a ɛsɛ sɛ ahemfo kɔ ɔsa no, Dawid somaa Yoab ne Israel akodɔm nyinaa sɛ wɔnkɔsɛe Amonfoɔ. Wɔkɔtuaa kuropɔn Raba, na Dawid deɛ, ɔkaa Yerusalem.
    2: Ɛda bi anwummerɛ a Dawid ayi nʼani so kakra no, ɔsɔre firii ne mpa so nante faa nʼahemfie no atifi. Ɔgyina hɔ no, ɔhunuu ɔbaa bi sɛ ɔredware. Na ɔbaa no ho yɛ fɛ yie,
    3: na Dawid somaa obi sɛ ɔnkɔbisa ne ho nsɛm. Ɔbarima no bɛkaa sɛ, “Ɛyɛ Eliam babaa Batseba, a ɔyɛ Hetini Uria yere.”
    4: Na Dawid tuu abɔfoɔ sɛ wɔnkɔfrɛ no mmrɛ no. Ɔbaa Dawid nkyɛn. Dawid ne no daeɛ. (Ɔdwiraa ne ho firii ne nsabuo mu no, na ɛnkyɛreɛ.) Afei, ɔsane kɔɔ efie.
    5: Ɛberɛ a Batseba hunuu sɛ wanyinsɛn no, ɔsoma maa wɔkɔka kyerɛɛ Dawid.
    6: Enti, Dawid soma kɔɔ Yoab nkyɛn kɔka kyerɛɛ no sɛ, “Fa Hetini Uria brɛ me.”
    7: Ɛberɛ a Uria duruu Dawid nkyɛn no, ɔbisaa gyinaberɛ a Yoab ne akodɔm no wɔ mu ne sɛdeɛ ɔko no rekɔ so.
    8: Na ɔka kyerɛɛ Uria sɛ, “Kɔ efie na kɔhome.” Na mpo, Uria firii ahemfie hɔ no, Dawid soma maa wɔde akyɛdeɛ bi kɔmaa no.
    9: Nanso, Uria ankɔ fie. Ɔne ɔhene asomfoɔ no bi tenaa ahemfie ɛpono no ano.
    10: Ɛberɛ a Dawid tee deɛ Uria ayɛ no, ɔfrɛɛ no bisaa no sɛ, “Ɛdeɛn na ɛha wo? Wofirii fie akyɛre na adɛn na woankɔ hɔ ɛnnora anadwo?”
    11: Uria buaa sɛ, “Apam Adaka no ne Israel akodɔm ne Yuda tete ntomadan mu, ɛnna Yoab nso ne ne mpanimfoɔ abɔ atenaeɛ wɔ wiram baabi petee mu. Na ɛbɛyɛ dɛn na matumi akɔ efie akɔnom nsã, adidi na me ne me yere akɔda? Meka ntam sɛ merenyɛ yei na madi ho fɔ.”
    12: Na Dawid ka kyerɛɛ no sɛ, “Ɛyɛ, tena ha anadwo yi, na ɔkyena wobɛkɔ akodɔm no mu.” Enti, Uria tenaa Yerusalem ɛda no ne nʼadekyeeɛ.
    13: Na Dawid frɛɛ no anadwoduane apontoɔ, na ɔmaa no nsã ma ɔboroeɛ. Na ɛno mpo, Uria ankɔ efie ankɔhunu ne yere. Ɔdaa ahemfie no ɛkwan ano bio.
    14: Adeɛ kyee anɔpa no, Dawid twerɛɛ krataa maa Uria sɛ ɔmfa nkɔma Yoab.
    15: Krataa no mu nsɛm kyerɛɛ Yoab sɛ, “Ma Uria nkɔ akono baabi a ɔko no ano yɛ den pa ara. Wo deɛ, sane wʼakyi, sɛdeɛ ɛbɛyɛ a, wɔbɛkum no.”
    16: Enti, Yoab maa Uria kɔgyinaa baabi a ɛbɛn kuro no fasuo, a ɛhɔ na ɔnim sɛ atamfoɔ no mmarima a wɔyɛ den no reko.
    17: Ɛhɔ na wɔkumm Hetini Uria ne Israel asraafoɔ no bebree.
    18: Na Yoab de ɔsa mu amaneɛ kɔbɔɔ Dawid.
    19: Ɔka kyerɛɛ nʼabɔfoɔ no sɛ, “Monka ɔsa mu nsɛm no nyinaa nkyerɛ ɔhene.
    20: Nanso, ebia ne bo bɛfu, ama wabisa sɛ, ‘Adɛn enti na akodɔm no kɔbɛn kuro no pɛɛ saa? Na wɔnnim sɛ wɔbɛto agyan afiri afasuo no mu?
    21: Ɔbaabasia anto ayuyammoɔ ammɔ Gideon babarima Abimelek wɔ Tebes ankum no?’ Afei, monka nkyerɛ no sɛ, wɔakum Hetini Uria nso.”
    22: Enti, abɔfoɔ no kɔɔ Yerusalem kɔbɔɔ ɔsa no mu amaneɛ kyerɛɛ Dawid sɛdeɛ Yoab somaa no sɛ ɔnkɔka.
    23: Abɔfoɔ no ka kyerɛɛ Dawid sɛ, “Mmarima no bu faa yɛn so, na wɔtiaa yɛn petee mu deɛ, nanso yɛpiaa wɔn kɔɔ kuro no ɛpono ano.
    24: Ɛhɔ na agyantofoɔ too wʼasomfoɔ firii ɔfasuo ho, maa ɔhene mmarima no bi wuwuiɛ. Na wo ɔsomfoɔ Hetini Uria nso awu.”
    25: Dawid ka kyerɛɛ abɔfoɔ no sɛ, “Ɛyɛ, Monka nkyerɛ Yoab sɛ ɔmmma nʼaba mu mmu, na ɔko mu deɛ obiara tumi wu. Monyere mo ho nko ɔkoden na monni kuropɔn no so nkonim.”
    26: Ɛberɛ a Batseba tee sɛ ne kunu awuo no, ɔsuu no.
    27: Na osu no akyi no, Dawid soma ma wɔkɔfaa no baa ne fie. Ɔbɛyɛɛ ne yere, na ɔwoo ɔbabarima. Na deɛ Dawid yɛeɛ no ansɔ Awurade ani.
  12:
    1: 'Awurade somaa odiyifoɔ Natan sɛ ɔnkɔka abasɛm yi nkyerɛ Dawid: “Na mmarima baanu bi te kuro bi so. Na mmarima no mu baako yɛ osikani, na deɛ ɔka ho no nso yɛ ohiani.'
    2: Na osikani no wɔ nnwan ne anantwie bebree,
    3: ohiani no deɛ, na ɔnni hwee ka odwanbereɛ ketewa bi a ɔtɔɔ no ho. Ɔyɛn no maa ɔne ɔno ankasa mma nyini boom. Na ɔne aboa no di nʼaduane, nom firi ne kuruwa mu, na nna mu nso, na daa ɔda nʼabasa so. Na ɔte sɛ ɔbabaa ma no.
    4: “Ɛda koro bi, ɔhɔhoɔ bi baa osikani no nkyɛn, nanso wankum ne nnwan anaa ne nantwie annoa aduane amfa ansom no hɔhoɔ. Na mmom, ɔkɔkyeree ohiani no odwanbereɛ no, de yɛɛ aduane maa ɔhɔhoɔ a wabɛsoɛ no no.”
    5: Dawid tee asɛm no, ne bo fuu saa ɔbarima no yie, na ɔka kyerɛɛ Natan sɛ, “Mmerɛ dodoɔ a Awurade te ase yi, ɛfata sɛ ɔbarima a ɔyɛɛ saa no wuo.
    6: Ɛsɛ sɛ ɔtua odwanbereɛ no ka mmɔ ho ɛnan sɛ ɔyɛɛ bɔne saa a wannya ahummɔborɔ biara.”
    7: Ɛhɔ ara, Natan ka kyerɛɛ Dawid sɛ, “Wone saa ɔbarima no! Awurade, Israel Onyankopɔn, se, ‘Mesraa wo sɛ Israelhene, gyee wo firii Saulo tumi ase.
    8: Mede ne fie ne ne yerenom ne Israel ne Yuda ahemman maa wo. Na sɛ na ɛnonom nnɔɔso a, anka mɛma wo bebree aka ho.
    9: Adɛn enti na woabu Awurade asɛm animtia, na woayɛ bɔne a ɛte saa? Woakum Hetini Uria, awia ne yere.
    10: Ɛfiri ɛnnɛ rekorɔ, akofena na ɛbɛyɛ ahunahunadeɛ ama wo fiefoɔ, ɛfiri sɛ, woabu me animtia, afa Hetini Uria yere de no ayɛ wo yere.’
    11: “Esiane deɛ woayɛ yi enti, me Awurade, mɛma wʼankasa fidua mufoɔ asɔre atia wo. Mede wo yerenom bɛma ɔbarima foforɔ, na ɔne wɔn bɛda ama obiara ahunu.
    12: Woyɛɛ yei wɔ kɔkoam, nanso mɛma deɛ ɛreba wo so no ada dwa, ama Israel nyinaa ahunu.”
    13: Na Dawid ka kyerɛɛ Natan sɛ, “Mayɛ bɔne atia Awurade.” Natan buaa sɛ, “Awurade ayi wo bɔne no afiri wo so. Worenwu.
    14: Nanso, sɛ woama Awurade atamfoɔ ɛkwan sɛ wɔmmu no animtia, ngu ne din ho fi enti, ɔba a wɔbɛwo no ama wo no bɛwu.”
    15: Natan kɔɔ ne fie ara pɛ, Awurade maa abɔfra a Uria yere Batseba wo maa Dawid no yaree dendeenden.
    16: Dawid srɛɛ Onyankopɔn sɛ ɔmma abɔfra no nkye. Ɔkyenee ho kɔm, na ɔkɔɔ fie, na anadwo mu no nyinaa, ɔdaa fam tim.
    17: Mpanimfoɔ a wɔwɔ ne fie srɛɛ no sɛ ɔnsɔre na ɔne wɔn nnidi, nanso wampene.
    18: Ne nnanson so, abɔfra no wuiɛ. Na Dawid afotufoɔ no suro sɛ wɔbɛbɔ no amaneɛ sɛ abɔfra no awu, ɛfiri sɛ, na wɔn adwene ne sɛ, “Ɛberɛ a na abɔfra no te ase no, yɛkasa kyerɛɛ Dawid, nanso wantie yɛn. Na ɛbɛyɛ dɛn na yɛatumi aka akyerɛ no sɛ abɔfra no awu? Anhwɛ a, ɔbɛyɛ ne ho biribi.”
    19: Na Dawid hunuu sɛ nʼafotufoɔ no reyɛ huhuhuhu no, ɔtee nka sɛ abɔfra no awu. Ɔbisaa sɛ, “Abɔfra no awu anaa?” Wɔbuaa sɛ, “Aane, wawu.”
    20: Na Dawid sɔre firii fam hɔ. Afei, ɔdware wieeɛ a ɔpetee ne ho aduhwam, na ɔsesaa ne ntadeɛ no, ɔkɔɔ Awurade efie kɔsomee. Afei, ɔkɔɔ nʼankasa efie, na ɔno ankasa bisa ma wɔbrɛɛ no aduane, na ɔdidiiɛ.
    21: Nʼafotufoɔ no bisaa no sɛ, “Deɛ woreyɛ yi, aseɛ ne sɛn? Ɛberɛ a abɔfra no te ase no, wodii mmuada, twaa agyaadwoɔ. Na afei a wawu no mmom na woasɔre adidie!”
    22: Ɔbuaa sɛ, “Ɛberɛ a na abɔfra no da so te ase no deɛ, medii abuada, twaa agyaadwoɔ. Medwenee sɛ, ‘Hwan na ɔnim? Ebia, Awurade bɛhunu me mmɔbɔ ama abɔfra no atena.’
    23: Na afei a wawu yi, adɛn enti na ɛsɛ sɛ medi abuada? Mɛtumi asane de no aba nkwa mu bio anaa? Mɛkɔ ne nkyɛn da bi, na ɔno deɛ, ɔrensane mma me nkyɛn ha da.”
    24: Na Dawid kyekyeree ne yere Batseba werɛ, na ɔne no daeɛ. Ɔnyinsɛneeɛ, woo ɔbabarima, na wɔtoo no edin Salomo. Awurade pɛɛ abɔfra no asɛm,
    25: na ɔde asɛm faa odiyifoɔ Natan so sɛ, ɛsɛ sɛ abɔfra no din yɛ Yedidia, ɛfiri sɛ na Awurade dɔ no.
    26: Saa ɛberɛ no, na Yoab ne Israel akodɔm no reyɛ awie Amon ahenkuro Raba tua no nkonimdie so.
    27: Yoab somaa abɔfoɔ kɔɔ Dawid nkyɛn, kɔka kyerɛɛ no sɛ, “Mako atia Raba, afa deɛ wɔnya wɔn nsuo firie.
    28: Afei, fa akodɔm a wɔaka no bra na wɔnwie adwuma no, sɛdeɛ ɛbɛyɛ a, wobɛnya nkonimdie animuonyam no sene sɛ ɛbɛyɛ me dea.”
    29: Enti, Dawid dii nʼakodɔm a wɔaka no anim kɔɔ Raba kɔfaa hɔ.
    30: Dawid tuu ɔhene no ahenkyɛ, na nnipa no de hyɛɛ Dawid. Wɔde sikakɔkɔɔ na ɛyɛɛ ahenkyɛ no a aboɔdemmoɔ bobɔ mu. Na emu duru yɛ kilogram aduasa ɛnan. Dawid foo asadeɛ bebree wɔ kuropɔn no mu.
    31: Ɔsane faa nnipa a wɔwɔ Raba no sɛ nkoa, hyɛɛ wɔn, ma wɔde ɛwan, pinkase ne nkuma yɛɛ adwuma wɔ ntayaa fononoo ho. Saa ara na ɔne nnipa a wɔwɔ Amon nkuro nyinaa so dii noɔ. Na Dawid ne nʼakodɔm sane kɔɔ Yerusalem.
  13:
    1: Na Dawid babarima Absalom wɔ nuabaa bi a na ne ho yɛ fɛ yie. Na saa ɔbaa no din de Tamar. Na Amnon a ɔyɛ ne nuabarima no kɔn dɔɔ no.
    2: Amnon tuu nʼani sii Tamar so ara kɔsii sɛ ɛbɔɔ no yadeɛ. Na ɔyɛ ɔbaabunu enti, na Amnon susu sɛ ne dɔ no nkɔsi hwee.
    3: Na Amnon wɔ adamfo oniferefoɔ bi a wɔfrɛ no Yonadab. Na ɔyɛ Dawid nuabarima Simea babarima.
    4: Ɛda koro bi, Yonadab bisaa Amnon sɛ, “Asɛm bɛn na aba? Adɛn enti na ɛsɛ sɛ ɔhene babarima yɛ bosaa anɔpa biara saa?” Na Amnon buaa no sɛ, “Medɔ Tamar, Absalom nuabaa no.”
    5: Yonadab kaa sɛ, “Ɛyɛ, mɛkyerɛ wo deɛ wobɛyɛ. Sane kɔ na kɔda wo mpa so, na hyɛ da yɛ sɛ deɛ woyare no. Sɛ wʼagya bɛhunu wo a, ka kyerɛ no sɛ ɔnka nkyerɛ Tamar, na ɔmmɛyɛ aduane bi mma wo nni. Ka kyerɛ no sɛ, sɛ ɔno brɛ wo aduane di a, wo ho bɛtɔ wo.”
    6: Enti, Amnon boapa yareeɛ. Na ɔhene no bɛsraa no no, Amnon ka kyerɛɛ no sɛ, “Mesrɛ wo, ma Tamar mmɛhwɛ me, na ɔnnoa biribi mma menni.”
    7: Dawid penee so, somaa Tamar kɔɔ Amnon fie, kɔnoaa aduane maa no.
    8: Ɛberɛ a Tamar duruu Amnon efie hɔ no, ɔkɔɔ ɛdan a na ɔda mu no mu, sɛdeɛ sɛ Tamar refotɔ asikyiresiam a ɔbɛhunu. Enti, ɔtoo burodo sononko bi maa no.
    9: Nanso, ɔde aduane no guu apaawa so bɛsii nʼanim no, wampɛ sɛ ɔdi. Na Amnon ka kyerɛɛ nʼasomfoɔ a wɔwɔ hɔ no sɛ, “Obiara mfiri ha nkɔ!” Enti, wɔn nyinaa kɔeɛ.
    10: Afei, ɔka kyerɛɛ Tamar sɛ, “Fa aduane no brɛ me wɔ me pia mu, na bubu hyɛ mʼano.” Enti, Tamar maa so de kɔɔ hɔ.
    11: Na ɛberɛ a ɔgu so de rema no no, ɔto hyɛɛ ne so, na ɔkaa sɛ, “Wo ne me nna, me nuabaa ɔdɔfoɔ.”
    12: Na Tamar teaam sɛ, “Dabi, onua barima! Nni saa nkwaseasɛm no! Ɛnyɛ me saa! Wonim sɛ, sɛ woyɛ a, ɛyɛ bɔne kɛseɛ wɔ Israel.
    13: Na ɛhe na anka mede saa aniwuo no bɛfa? Na wɔbɛka sɛ, wo nso woyɛ nkwaseafoɔ akɛseɛ a wɔwɔ Israel no mu baako. Mesrɛ wo, ka biribi kɛkɛ kyerɛ ɔhene, na ɔbɛma woaware me.”
    14: Nanso, Amnon ampene so. Na ɛsiane sɛ ɔwɔ ahoɔden sene Tamar enti, ɔtoo no monnaa.
    15: Ɛhɔ ara, Amnon dɔ no danee ɔtan. Ɔtan no mu yɛɛ den sen ɔdɔ a na ɔdɔ no no. Ɔteateaam sɛ, “Firi ha kɔ ntɛm!”
    16: Tamar nso teateaam sɛ, “Dabi. Sɛ worepam me afiri ha seesei no yɛ bɔne kɛseɛ koraa sene deɛ woayɛ me dada no.” Nanso, Amnon ampɛ sɛ ɔbɛtie no.
    17: Ɔteaam frɛɛ ne ɔsomfoɔ hyɛɛ no sɛ, “Pam saa ɔbaa yi firi ha, na to ɛpono no mu!”
    18: Enti, ɔsomfoɔ no pamoo no. Na ɔhyɛ batakari tenten fɛfɛ bi sɛdeɛ na amanneɛ kyerɛ wɔ ɔhene babaa a ɔyɛ ɔbaabunu ho no.
    19: Nanso, Tamar sunsuanee ne batakari no mu, de nsõ guu ne tiri mu. Afei, ɔde ne nsa kataa nʼani, de esu sii ɛkwan so.
    20: Ne nuabarima Absalom hunuu no bisaa no sɛ, “Wo nuabarima Amnon ne wo ada anaa? Yɛ dinn, me nuabaa; ɔyɛ wo nuabarima. Mfa saa asɛm yi nhyɛ wʼakoma mu.” Na Tamar tenaa ase sɛ ankonam werɛhoni baa wɔ Absalom fie.
    21: Ɛberɛ a ɔhene Dawid tee asɛm yi no, ne bo fuu yie.
    22: Absalom nso anka ho hwee ankyerɛ Amnon. Nanso, ɔtan Amnon yie, ɛfiri sɛ, wagu ne nuabaa Tamar anim ase.
    23: Mfeɛ mmienu akyi, ɛda koro bi a na wɔretwitwa Absalom nnwan ho nwi wɔ Baal-Hasor a ɛbɛn Efraim hyeɛ so no, Absalom too nsa frɛɛ ɔhene mmammarima nyinaa sɛ wɔmmra hɔ.
    24: Absalom kɔɔ ɔhene nkyɛn kɔka kyerɛɛ no sɛ, “Me nnwan nwitwitwafoɔ reyɛ adwuma. Ɔhene ne nʼasomfoɔ bɛba abɛka me ho anaa?”
    25: Ɔhene buaa sɛ, “Dabi, me ba. Ɛnsɛ sɛ yɛn nyinaa kɔ; yɛbɛyɛ ɔhaw ama wo.” Ɛwom sɛ Absalom hyɛɛ no deɛ, nanso wampene sɛ ɔbɛkorɔ, na ɔhyiraa no kosɛkosɛ.
    26: Na Absalom kaa sɛ, “Sɛ saa na ɛte deɛ a, ma me nuabarima Amnon mmɛka yɛn ho.” Ɔhene no bisaa no sɛ, “Adɛn enti na wobisa Amnon?”
    27: Nanso, ɔhyɛɛ no enti, ɔmaa Amnon ne ahenemma no nyinaa bɛkaa ne ho.
    28: Absalom ka kyerɛɛ ne nkurɔfoɔ no sɛ, “Montie! Montwɛn na Amnon mmoro nsã, na afei mɛyɛ nsɛnkyerɛnneɛ na moakum no. Monnsuro. Me ara na mahyɛ mo sɛ monyɛ saa. Momfa akokoɔduru nyɛ.”
    29: Enti, Absalom mmarima no yɛɛ Amnon saa, sɛdeɛ Absalom hyɛɛ wɔn no. Afei, ahene mmammarima no nyinaa sɔre tenatenaa wɔn mfunumu so, na wɔdwaneeɛ.
    30: Ɛberɛ a wɔresane akɔ Yerusalem no, saa asɛm yi duruu Dawid asom sɛ, “Absalom akunkum wo mmammarima no nyinaa a anka ɔbaako koraa.”
    31: Ɔhene no huri sii fam, sunsuanee nʼatadeɛ mu, daa fam. Nʼafotufoɔ nyinaa de ahodwirie ne awerɛhoɔ sunsuanee wɔn ntadeɛ mu, dedaa fam saa ara.
    32: Nanso, ankyɛre biara na Yonadab a ɔyɛ Dawid nuabarima Simea babarima no bɛduruu hɔ kaa sɛ, “Dabi, ɛnte saa. Ɛnyɛ wo mma no nyinaa na wɔakunkum wɔn. Amnon nko ara na wɔakum no. Ɛfiri ɛberɛ a Amnon too ne nuabaa Tamar monnaa no, na Absalom yɛɛ nʼadwene saa.
    33: Dabi, wo mma no nyinaa nwuwuiɛ saa. Ɛyɛ Amnon nko ara.”
    34: Saa ɛberɛ no, na Absalom adwane. Ɔwɛmfoɔ a ɔwɔ Yerusalem ɔfasuo so no hunuu sɛ ɛdɔm kɛseɛ firi atɔeɛ fam reba kuro no mu. Ɔtuu mmirika kɔbɔɔ ɔhene amaneɛ sɛ, “Mahunu sɛ ɛdɔm firi Horonaim ɛkwan a ɛda bepɔ no nkyɛn mu hɔ no so reba.”
    35: Yonadab ka kyerɛɛ ɔhene no sɛ, “Wɔn na wɔreba no! Wo mma no reba sɛdeɛ mekaeɛ no.”
    36: Ankyɛre na wɔbɛduruiɛ a, wɔretwa adwo, te anisuo, na ɔhene ne ne mpanimfoɔ nso twaa agyaadwoɔ.
    37: Na Dawid suu ne babarima Amnon nna bebree. Na Absalom dwane kɔɔ ne nana barima Talmai a na ɔyɛ Amihud a na ɔyɛ ɔhene Gesur no babarima nkyɛn.
    38: Ɔkɔtenaa Gesur hɔ mfeɛ mmiɛnsa.
    39: Na Dawid a afei wagyae Amnon wuo no ho asɛm no pɛɛ sɛ ɔne ne babarima Absalom sane ka bom.
  14:
    1: Na Yoab hunuu sɛ ɔhene pɛ sɛ ɔhunu Absalom.
    2: Enti, ɔsoma ma wɔkɔɔ Tekoa kɔfaa ɔbaa nyansafoɔ bi a wagye edin yie brɛɛ no. Yoab ka kyerɛɛ no sɛ, “Hyɛ da yɛ wo ho sɛ wowɔ ayie mu, na fira ayitoma. Nnware anaa mfa aduhwam mpete wo ho nso. Yɛ wo ho sɛ ɔbaa a wadi awerɛhoɔ nna bebree.
    3: Na kɔ ɔhene nkyɛn kɔka asɛm a merebɛka akyerɛ wo yi kyerɛ no.” Na Yoab kaa asɛm a ɔpɛ sɛ ɔbaa no kɔka no kyerɛɛ no.
    4: Na Tekoani baa no duruu ɔhene no anim no, ɔhwee fam de nʼanim butuu fam teaam sɛ, “Ao Nana! Boa me!”
    5: Ɔhene no bisaa no sɛ, “Ɛyɛ asɛm bɛn?” Ɔbuaa no sɛ, “Meyɛ okunafoɔ.
    6: Me mma baanu kɔdii ako wɔ akono. Na ɛsiane sɛ na obiara nni hɔ a ɔbɛpata ɔko no enti, wɔkumm wɔn mu baako.
    7: Nanso, abusua no nkaeɛ no bisaa sɛ, ‘Ma yɛn nsa nka wo ba no. Yɛbɛkum no, ɛfiri sɛ, woakum ne nuabarima. Ɔmfata sɛ ɔbɛdi efie agyapadeɛ so.’ Na sɛ meyɛ saa nso a, na menni obiara a waka, na me kunu din ne me fie bɛyera wɔ asase so ha.”
    8: Ɔhene ka kyerɛɛ no sɛ, “Gyae asɛm no ma me. Kɔ efie na mɛhwɛ sɛ obiara remfa ne nsa nka no.”
    9: Ɔkaa sɛ, “Ao, me wura, meda wo ase. Na sɛ mmoa a woaboa me yi enti, sɛ obi kasa tia wo a, mɛfa ho soboɔ no.”
    10: Ɔhene no kaa sɛ, “Mma yei nha wo. Sɛ nnipa bi mpene a, fa wɔn brɛ me wɔ ha. Na mɛtumi ama wo awerɛhyɛmu sɛ, obiara nwiinwii wɔ ho bio.”
    11: Afei, ɔbaa no kaa sɛ, “Fa Awurade, wo Onyankopɔn, no din ka ntam kyerɛ me sɛ, woremma obiara ntɔ me babarima no so were. Merenhwehwɛ mogyahwieguo bio.” Ɔhene no nso kaa sɛ, “Mmerɛ dodoɔ a Awurade te ase yi, wo ba no tirinwi a ɛwɔ ne tiri so mu baako mpo ho renka.”
    12: Afei, ɔbaa no kaa sɛ, “Ma wo ɔsomfoɔ nka biribi nkyerɛ me wura ɔhene.” Ɔbuaa sɛ, “Kɔ so kasa.”
    13: Ɔbaa no bisaa sɛ, “Adɛn enti na wonyɛ mma Onyankopɔn nkurɔfoɔ sɛdeɛ wɔahyɛ bɔ sɛ wobɛyɛ ama me no. Woabu wo ho fɔ sɛ woasi saa gyinaeɛ yi. Wompɛ sɛ woma wʼankasa wo ba a wɔatwa no asuo no ba efie.
    14: Sɛ ɛkɔsi sɛn ara, obiara bɛwu. Na sɛdeɛ nsuo hwie gu fam a wosesa a ɛnyɛ yie no, saa ara na nkwa teɛ. Ɛno enti na Onyankopɔn sane de yɛn ba ne nkyɛn ɛberɛ a yɛate yɛn ho afiri ne ho no. Wɔn a ɔhwɛ wɔn no, ɔmma wɔnnhwere wɔn kra; enti wo nso, ɛnsɛ sɛ woyɛ saa.
    15: “Na maba sɛ merebɛdi ama me babarima, ɛfiri sɛ, wɔde owuo hunahuna me ne me ba no. Meka kyerɛɛ me ho sɛ, ‘Ebia, ɔhene bɛtie me,
    16: na wagye yɛn afiri wɔn a wɔbɛtwa yɛn afiri Onyankopɔn nkurɔfoɔ ho no nsam.’
    17: “Aane, ɔhene no bɛma yɛn asomdwoeɛ bio. ‘Menim sɛ wote sɛ Onyankopɔn ɔbɔfoɔ a wobɛtumi ahunu papa ne bɔne ntam nsonsonoeɛ. Awurade, wo Onyankopɔn, nka wo ho.’”
    18: Ɔhene bisaa sɛ, “Mepɛ sɛ mehunu adeɛ baako.” Ɔbaa no kaa sɛ, “Ɛyɛ ɛdeɛn, me wura?”
    19: Na ɔhene no bisaa sɛ, “Yoab na ɔsomaa wo ha anaa?” Ɔbaa no buaa sɛ, “Me wura, Daasebrɛ, ɛbɛyɛ dɛn na matwa yei ho atorɔ? Obiara ntumi mfa biribiara nhinta wo. Ɛyɛ nokorɛ sɛ Yoab na ɔsomaa me, na ɔkyerɛɛ me asɛm a menka.
    20: Ɔyɛɛ saa, sɛdeɛ mɛfa ɛkwan foforɔ so de saa asɛm yi ato wʼanim. Na wo nso, wonim nyansa te sɛ Onyankopɔn ɔbɔfoɔ, na biribiara a ɛsi yɛn ntam ha no nso, wote aseɛ.”
    21: Enti, ɔhene no soma ma wɔkɔfaa Yoab baeɛ, na ɔka kyerɛɛ no sɛ, “Ɛyɛ, kɔ na kɔfa aberanteɛ Absalom bra.”
    22: Yoab hwee ɔhene no nan ase, hyiraa no sɛ, “Ne korakora mu no, woapene me so, na woayɛ mʼabisadeɛ ama me.”
    23: Na Yoab kɔɔ Gesur kɔfaa Absalom baa Yerusalem.
    24: Nanso, ɔhene maa ahyɛdeɛ yi sɛ, “Absalom tumi kɔ ɔno ankasa ne fie, nanso ɔnhwɛ na wamma mʼanim ha.” Enti, Absalom anhunu ɔhene no.
    25: Israel nyinaa, na obiara nni hɔ a ne ho yɛ fɛ, te sɛ Absalom. Ɛfiri ne tiri so kɔsi ne nan ase, na wohunu sɛ ɔyɛ ɔbarima ankasa.
    26: Afe biara, na ɔyi ne ti pɛnkorɔ, ɛfiri sɛ, ne nwi no yɛ adesoa ma no. Na sɛ ɔyi na ɔkari a, na ɛyɛ kilogram mmienu ne fa.
    27: Na ɔwɔ mmammarima baasa ne ɔbabaa baako. Na ne babaa no din de Tamar. Na Tamar nso kura ahoɔfɛ a ɛmma ɔka.
    28: Absalom tenaa Yerusalem mfeɛ mmienu a wanhunu ɔhene no da.
    29: Afei, Absalom soma kɔfrɛɛ Yoab sɛ ɔnkɔka bi mma no, nanso Yoab ankɔ. Absalom somaa ne mprenu so, nanso Yoab ankɔ.
    30: Ɛno enti, Absalom ka kyerɛɛ nʼasomfoɔ sɛ, “Monkɔ na momfa ogya nkɔto Yoab atokoɔ afuo a ɛbɛn me deɛ no ho mu.” Na wɔde ogya kɔtoo afuo no mu, sɛdeɛ Absalom hyɛɛ wɔn sɛ wɔnyɛ no.
    31: Na Yoab baa Absalom nkyɛn bɛbisaa no sɛ, “Adɛn enti na wʼasomfoɔ akɔto mʼafuo mu ogya?”
    32: Na Absalom buaa no sɛ, “Ɛfiri sɛ, na mepɛ sɛ wokɔbisa ɔhene ma me sɛ, adɛn enti na ɔmaa me sane firi Gesur baeɛ, nanso ɔmpɛ sɛ ɔhunu mʼanim koraa? Ɛnneɛ, sɛ anka metenaa me dada mu hɔ ara a, anka ɛyɛ. Ma menhunu ɔhene no, na sɛ medi fɔ wɔ biribi ho a, ɔtumi kum me.”
    33: Enti, Yoab kaa asɛm a Absalom aka akyerɛ no no kyerɛɛ ɔhene no. Afei, Dawid frɛɛ ne ba a wate ne ho no, ma ɔbaa nʼanim. Absalom bɛduruu ɔhene no anim no, ɔbɔɔ ne mu ase, na Dawid fee nʼano.
  15:
    1: Yei akyi no, Absalom tɔɔ teaseɛnam ne apɔnkɔ, na ɔbɔɔ mmarima aduonum paa sɛ wɔbɛdi nʼanim.
    2: Adekyeɛ biara, ɔsɔre ntɛm na wakɔtena kuropɔn no ɛpono ano. Na sɛ nnipa bi de asɛm bɛto ɔhene no anim sɛ ɔmmu ho atɛn a, Absalom bɛbisa faako a wɔfirie, na wɔakyerɛ abusuakuo a wɔfiri mu.
    3: Na Absalom bɛka sɛ, “Wʼasɛm yɛ dɛ deɛ, nanso ɔhene nni obiara a ɔbɛtie.
    4: Sɛ meyɛ ɔtemmufoɔ anka mepɛ. Anka nnipa de wɔn nsɛm bɛba mʼanim, na mabu wɔn atɛn.”
    5: Sɛ nnipa pɛ sɛ wɔkoto no a, Absalom mma wɔn nyɛ saa na mmom ɔsɔ wɔn nsa, yɛ wɔn atuu.
    6: Absalom yɛɛ saa de nyaa Israelfoɔ no nyinaa wɔ nʼafa.
    7: Mfirinhyia ɛnan akyi, Absalom ka kyerɛɛ ɔhene no sɛ, “Ma menkɔ Hebron na menkɔbɔ afɔdeɛ mma Awurade sɛdeɛ mahyɛ no bɔ no.
    8: Ɛberɛ a na mewɔ Gesur no na mehyɛɛ saa bɔ no sɛ, ‘Sɛ Awurade de me sane ba Yerusalem a, mɛbɔ afɔdeɛ ama no wɔ Hebron.’”
    9: Ɔhene no kaa sɛ, “Ɛyɛ, kɔ na kɔdi wo bɔhyɛ so.” Enti, Absalom kɔɔ Hebron.
    10: Ɛberɛ a ɔwɔ hɔ no, ɔfaa sum ase somaa abɔfoɔ kɔɔ Israel afanan nyinaa kɔhwanyanee ɔmanfoɔ de tiaa ɔhene no. Ne nkra ne sɛ, “Sɛ mote totorobɛnto nne pɛ a, monka sɛ, ‘Absalom adi ɔhene wɔ Hebron.’”
    11: Absalom faa mmarima ahanu firii Yerusalem kaa ne ho a na wɔnnim Absalom nsusuiɛ yi ho hwee.
    12: Ɛberɛ a Absalom rebɔ afɔdeɛ no, ɔsoma ma wɔkɔfaa Giloni Ahitofel a na ɔyɛ Dawid fotufoɔ firi ne kurom Gilo baeɛ. Ankyɛre nnipa bebree no ara bɛkaa Absalom ho, na atirisopam no mu yɛɛ den.
    13: Ankyɛre, ɔbɔfoɔ bi baa Yerusalem bɛka kyerɛɛ ɔhene Dawid sɛ, “Israel nyinaa atu di Absalom akyi sɛ wɔayɛ dɔm atia wo.”
    14: Ɛhɔ ara, Dawid ka kyerɛɛ ne mmarima sɛ, “Monyɛ no ntɛm na yɛnnwane mfiri ha, ansa na waduru ha, sɛdeɛ amanehunu bɛpare yɛn ne Yerusalem kuro mu no nyinaa.”
    15: Nʼafotufoɔ no buaa sɛ, “Yɛgyina wʼakyi. Biribiara a wogye di sɛ ɛyɛ no, yɛ.”
    16: Enti, ɔhene no ne ne fiefoɔ sii so kɔɔ prɛko pɛ a wannya biribiara wɔ akyire sɛ ne mpenafoɔ edu bi a wɔbɛhwɛ nʼahemfie no so.
    17: Ɔhene no ne ne nkurɔfoɔ no faa fam, na wɔfaa kuropɔn no fa bi,
    18: maa Dawid akodɔm no bɛtwaa wɔn ho dii wɔn anim. Nnipa a wɔkaa Dawid ho kɔeɛ no yɛ Gitifoɔ ahansia a wɔfiri Gat a ne banbɔfoɔ nso ka ho.
    19: Na ɔhene no bisaa Gatni Itai a ɔyɛ ɔsafohene no sɛ, “Adɛn enti na woka yɛn ho rekɔ? Sane kɔka wo nkurɔfoɔ ho, na monkɔ ɔhene Absalom nkyɛn, ɛfiri sɛ, woyɛ ɔhɔhoɔ wɔ Israel ne ɔmamfrani a wɔatwa wo asuo.
    20: Woduruu ha nnora nko ara. Na ɛsɛ sɛ mehyɛ wo na wo ne yɛn kyini anaa? Me mpo, mennim baabi a yɛbɛkorɔ. Sane wʼakyi na kɔfa wʼakodɔm ka wo ho, na Awurade nkyerɛ wo ne dɔ ne ne nokorɛ.”
    21: Nanso, Itai ka kyerɛɛ ɔhene no sɛ, “Mede Awurade din ne wo ara wo nkwa ka ntam sɛ, baabiara a wobɛkɔ no, mɛkɔ bi a deɛ ɛbɛsi biara mfa me ho, sɛ ɛyɛ nkwa anaa owuo.”
    22: Dawid buaa no sɛ, “Ɛyɛ, ka yɛn ho.” Ɛno enti, Itai ne ne mmarima ahansia ne wɔn fiefoɔ kaa wɔn ho kɔeɛ.
    23: Awerɛhoɔ kɛseɛ sii asase no so, ɛberɛ a ɔhene ne nʼakyidifoɔ resene korɔ no. Wɔtwaa Kidron bɔnhwa no de wɔn ani kyerɛɛ ɛserɛ so.
    24: Abiatar ne Sadok ne Lewifoɔ no faa Apam Adaka no, na wɔde sii kwankyɛn. Na wɔbɔɔ afɔdeɛ wɔ hɔ kɔsii sɛ obiara seneeɛ.
    25: Na ɔhene no ka kyerɛɛ Sadok sɛ, “Sane fa Onyankopɔn Adaka no kɔ kuropɔn no mu. Sɛ menya Awurade anim adom a, ɔbɛsane de me aba ama mahunu Adaka no ne ne ntomadan no bio.
    26: Nanso, sɛ ɔne me awie a, ma ɔnyɛ deɛ ɛyɛ ma no.”
    27: 'Na ɔhene no ka kyerɛɛ ɔsɔfoɔ Sadok sɛ, “Me nhyehyɛeɛ nie: Wo ne Abiatar nyɛ kodɛɛ nsane nkɔ kuropɔn no mu a wo babarima Ahimaas ne Yonatan a ɔyɛ Abiatar babarima ka ho.'
    28: Mɛtwɛn wɔ faako a wɔtwa Asubɔnten Yordan kɔ ɛserɛ no so hɔ kɔsi sɛ mɛte mo nkra. Momma mente asɛm a ɛbɛsi Yerusalem, ansa na makɔ ɛserɛ so.”
    29: Enti, Sadok ne Abiatar faa Onyankopɔn Adaka no de sane kɔɔ Yerusalem, na wɔtenaa hɔ.
    30: Dawid faa ɛkwan a ɛkɔ Ngo Bepɔ so no so a, ɔrekɔ no nyinaa, na ɔretwa adwo. Na wakata ne tiri so, ɛnna ne nan sisi fam saa ara a ɛkyerɛ awerɛhoɔdie. Na nnipa a wɔka ne ho no nso katakataa wɔn tiri so, twaa adwo ɛberɛ a wɔgu so reforo bepɔ no.
    31: Ɛberɛ a obi ka kyerɛɛ Dawid sɛ, afei deɛ ne ɔfotufoɔ Ahitofel taa Absalom akyi no, Dawid bɔɔ mpaeɛ sɛ, “Ao Awurade, ma Ahitofel ntu Absalom ɛfo bɔne!”
    32: Wɔduruu Ngo Bepɔ no atifi baabi a nnipa som Onyankopɔn no, Dawid hunuu Husai a ɔfiri Arki a ɔretwɛn no. Na Husai asunsuane nʼatadeɛ mu, de dɔteɛ afɔre ne tirim, de kyerɛ awerɛhoɔdie.
    33: Na Dawid ka kyerɛɛ no sɛ, “Sɛ wo ne me kɔ a, wobɛyɛ adesoa ama me.
    34: Sane kɔ Yerusalem, na ka kyerɛ Absalom sɛ, ‘Afei, mɛyɛ wo fotufoɔ sɛdeɛ da bi hɔ no na meyɛ wʼagya fotufoɔ no.’ Ɛba saa a, wobɛtumi atia Ahitofel afotuo mu, asɛe no.
    35: Asɔfoɔ Sadok ne Abiatar wɔ hɔ. Ka adwene a wɔafa wɔ me ho, pɛ sɛ wɔkyere me no kyerɛ wɔn,
    36: na wɔbɛsoma wɔn mmammarima Ahimaas ne Yonatan na wɔabɛhwehwɛ me, aka deɛ ɛrekɔ so akyerɛ me.”
    37: Enti, Dawid adamfo Husai sane kɔɔ Yerusalem, kɔduruu hɔ berɛ korɔ no a Absalom nso duruu hɔ no mu.
  16:
    1: Dawid sianee bepɔ no pɛ na ɔne Mefiboset ɔsomfoɔ Siba hyiaeɛ. Na ɔdi mfunumu mmienu a wɔahyehyɛ burodo mua ahanu, bobe aba a wɔabɔ no ntowantowa ɔha ne nsã nwoma kotokuo ma wɔ wɔn so.
    2: Ɔhene no bisaa Siba sɛ, “Na yeinom nso ɛ?” Na Siba buaa sɛ, “Mfunumu no, mo nkurɔfoɔ ntena wɔn so, na burodo no ne aduaba no, wɔmfa mma mmeranteɛ no na wɔnni. Na nsã no nso, momfa nkɔ ɛserɛ so hɔ, na wɔn a ɔbrɛ enti wɔbɛtɔ baha no, anom.”
    3: Na ɔhene no bisaa no sɛ, “Na Mefiboset wɔ he?” Siba buaa sɛ, “Ɔkaa Yerusalem. Ɔkaa sɛ, ‘Ɛnnɛ, mɛsane agye me nana Saulo ahemman no.’”
    4: Ɔhene no ka kyerɛɛ Siba sɛ, “Sɛ saa na ɛte deɛ a, mede biribiara a ɛyɛ Mefiboset dea no mema wo.” Siba buaa sɛ, “Meda wo ase awura. Ɛberɛ biara, biribiara a wobɛka akyerɛ me sɛ menyɛ no, mɛyɛ.”
    5: Ɛberɛ a ɔhene Dawid ne ne nkurɔfoɔ retwam wɔ Bahurim no, ɔbarima bi pue firii akuraa no ase bɛdomee wɔn. Na saa ɔbarima no din de Simei, Gera a ɔyɛ Saulo busuani babarima.
    6: Ɔpaa Dawid ne ne mpanimfoɔ ne akodɔm a wɔatwa wɔn ho ahyia no nyinaa aboɔ.
    7: Ɔteaam guu Dawid so sɛ, “Firi hanom kɔ! Mogyapɛfoɔ a ɔte sɛ woɔ! Ɔsansani!
    8: Awurade atua wo ka sɛ wohwiee Saulo ne ne fiefoɔ mogya guiɛ. Wowiaa nʼahennwa, na afei Awurade de ahemman no ahyɛ wo babarima Absalom nsa. Wobɛnom wʼankasa aduro, wo mogyapɛfoɔ.”
    9: Ɛnna Seruia babarima Abisai bisaa ɔhene no sɛ, “Adɛn enti na ɛsɛ sɛ ɔkraman funu yi tumi dome me wura, ɔhene? Ma menkɔ na menkɔtwa ne ti.”
    10: Nanso, ɔhene no kaa sɛ, “Ɛdeɛn na me ne mo Seruia mmammarima bɛyɛ? Sɛ Awurade aka akyerɛ no sɛ, ɔnnome me a, me ne hwan a mɛtumi aka akyerɛ no sɛ ɔnnyae?”
    11: Na Dawid ka kyerɛɛ Abisai ne ne mpanimfoɔ sɛ, “Me babarima a ɔyɛ mʼankasa mogya pɛ sɛ ɔkum me. Na ɛdeɛn na ɛsi Saulo busuani ho kwan sɛ ɔnyɛ saa ara. Monnyaa no, momma ɔnnome, ɛfiri sɛ, Awurade na waka akyerɛ no sɛ ɔnyɛ saa.
    12: Ebia, Awurade bɛhunu sɛ wɔreyɛ me bɔne, na ɔde papa atua me nnome a me nsa aka no ɛnnɛ yi no so ka.”
    13: Enti, Dawid ne ne mmarima toaa so kɔɔ wɔn ɛkwan a saa ɛberɛ no, na Simei nso nam bepɔ bi a ɛbɛn wɔn so. Ɔrekɔ no nyinaa, na ɔredome, toto aboɔ bɔ Dawid, tu mfuturo gu ewiem.
    14: Ɔhene ne ne nkurɔfoɔ nyinaa brɛeɛ wɔ ɛkwan so enti, wɔduruu Asubɔnten Yordan ho no, wɔgyee wɔn ahome.
    15: Absalom ne Israel mmarima nyinaa baa Yerusalem a Ahitofel ka wɔn ho.
    16: Na Husai a ɔfiri Arki a ɔyɛ Dawid adamfo no, kɔɔ Absalom nkyɛn kɔka kyerɛɛ no sɛ, “Ɔhene nkwa so! Ɔhene nkwa so!”
    17: Na Absalom bisaa Husai sɛ, “Yei ne ɛkwan a wode wʼadamfo Dawid fa soɔ? Adɛn enti na wo ne wʼadamfo ankɔ?”
    18: Husai ka kyerɛɛ Absalom sɛ, “Mewɔ ha ɛfiri sɛ meyɛ adwuma ma ɔbarima a Awurade ne Israel ayi no.
    19: Deɛ ɛka ho bio ne sɛ, hwan na ɛsɛ sɛ mesom no? Sɛdeɛ mesom wʼagya no, saa ara na mɛsom wo.”
    20: Ɛnna Absalom danee ne ho bisaa Ahitofel sɛ, “Ɛdeɛn bio na menyɛ?”
    21: Ahitofel buaa no sɛ, “Kɔ na wo ne wʼagya mpenafoɔ no nna, ɛfiri sɛ, wagya wɔn hɔ sɛ wɔnhwɛ ahemfie hɔ. Ɛno bɛma Israel nyinaa ahunu sɛ, woabu no animtia a ɛboro nkabom so, na wɔde wɔn ho bɛma wo.”
    22: Enti, wɔsii ntomadan wɔ ahemfie no atifi baabi a obiara bɛhunu, na Absalom kɔɔ ntomadan no mu, na ɔne nʼagya mpenafoɔ no daeɛ.
    23: Absalom tiee Ahitofel afotuo sɛdeɛ Dawid yɛeɛ no pɛpɛɛpɛ. Na asɛm biara a ɛfiri Ahitofel anom baeɛ no mu nyansa no, yɛɛ sɛdeɛ ɛfiri Onyankopɔn anom.
  17:
    1: Ahitofel ka kyerɛɛ Absalom sɛ, “Mɛyi akodɔm mpem dumienu, na mafiri ha anadwo yi akɔtaa Dawid so.
    2: Mɛto no wɔ ɛberɛ a wabrɛ na nʼaba mu abu. Ɔne nʼakodɔm nyinaa bɛbɔ hu na wɔadwane. Ɔhene no nko ara na mɛbɔ no ahwe,
    3: na mede nnipa no asane abrɛ wo, sɛdeɛ ayeforɔ kɔ ne kunu nkyɛn. Saa onipa yi nkwa nko ara na worehwehwɛ. Afei nnipa no nyinaa bɛka a wɔrenha obiara.”
    4: Saa nhyehyɛeɛ yi sɔɔ Absalom ne Israel mpanimfoɔ nyinaa ani.
    5: Nanso, Absalom kaa sɛ, “Momfrɛ Husai a ɔfiri Arki no mmra na yɛntie deɛ ɔwɔ ka.”
    6: Husai baeɛ no, Absalom kaa deɛ Ahitofel aka no kyerɛɛ no. Afei ɔbisaa no sɛ, “Wʼadwene ne sɛn? Yɛmfa Ahitofel afotuo no anaa? Na sɛ ɛnte saa a, kyerɛ yɛn wʼadwene.”
    7: Husai buaa Absalom sɛ, “Mʼadwene ne sɛ saa ɛberɛ yi deɛ Ahitofel ayɛ mfomsoɔ.
    8: Wonim wʼagya ne ne dɔm; wɔyɛ akofoɔ akɛseɛ. Saa ɛberɛ yi, wɔn ani abre sɛ sisire a wɔawia ne mma wɔ wiram. Ɛno da nkyɛn a, wʼagya nim de wɔ akodie mu. Ɔne nʼakodɔm no rentena anadwo yi.
    9: Sɛ merekasa yi, wakɔtɛ ɔbodan bi mu anaa baabi foforɔ. Na sɛ ɔdi ɛkan to hyɛ mo so na mo mu kakra bi mpo totɔ a, ehu bɛtɔ wo dɔm no so na obiara bɛteam sɛ wɔrekunkum wo dɔm no.
    10: Na sɛ ɛba saa a, ɔsraani a ɔyɛ nnam a nʼakoma te sɛ gyata no koraa, ehu bɛma wabɔ hu. Na Israel nyinaa nim sɛ wʼagya yɛ ɔkofoɔ, na wɔn a wɔka ne ho no nso bo yɛ duru.
    11: “Enti, metu wo fo sɛ, boa Israel nyinaa ano, ɛfiri Dan kɔsi Beer-Seba. Woyɛ saa a wobɛnya akodɔm a wɔn dodoɔ bɛyɛ sɛ mpoano anwea. Na megye medi sɛ wʼankasa bɛdi akodɔm no anim.
    12: Na sɛ yɛhunu Dawid a, yɛbɛto ahyɛ no so, sɛdeɛ bosuo gu asase so, a ɔno ne mmarima no mu baako mpo nka.
    13: Na sɛ Dawid adwane kɔ kuropɔn bi so a, wode Israel akodɔm nyinaa bɛkɔ hɔ. Afei, yɛbɛtumi afa ntampehoma de atwe kuro no afasuo, akɔgu bɔnhwa a ɛbɛn mu, kɔsi sɛ ɛboɔ biara a ɛwɔ mu no bɛyam.”
    14: Afei, Absalom ne Israel mpanimfoɔ nyinaa kaa sɛ, “Husai afotuo no yɛ sene Ahitofel deɛ no.” Ɛfiri sɛ, Awurade ahyehyɛ sɛ Ahitofel afotuo pa a ɔde ama no bɛsɛe, sɛdeɛ ɛbɛyɛ a, ɔhaw ne abɛbrɛsɛ bɛba Absalom so.
    15: Na Husai kɔkaa asɛm a Ahitofel aka ne ɔno ankasa adwenkyerɛ no kyerɛɛ asɔfoɔ Sadok ne Abiatar.
    16: Ɔka kyerɛɛ wɔn sɛ, “Ntɛm! Monkɔhwehwɛ Dawid, na monka nkyerɛ no sɛ, ɔnntena Asubɔnten Yordan aworɔso hɔ anadwo yi. Ɛsɛ sɛ ɔtwa kɔ ɛserɛ no so akyi, anyɛ saa a, ɔne nʼakodɔm nyinaa bɛwuwu.”
    17: Yonatan ne Ahimaas tenaa En-Rogel, sɛdeɛ ɛbɛyɛ a, wɔrenkɔ kuro no mu na wɔnnsane mpue. Na wɔayɛ nhyehyɛeɛ bi sɛ abaawa bi de nkra a ɛsɛ sɛ wɔde kɔma ɔhene Dawid no bɛbrɛ wɔn.
    18: Nanso abarimaa bi hunuu wɔn sɛ wɔrefiri En-Rogel akɔ Dawid nkyɛn enti, ɔkɔka kyerɛɛ Absalom. Na wɔdwane kɔɔ Bahurim, maa ɔbarima bi de wɔn kɔsiee abura bi a ɛwɔ nʼadihɔ mu.
    19: Ɔbarima no yere de ntoma hataa abura no so, de atokoɔ guu so te sɛ deɛ ɔrehata no awia so, na obiara ansusu sɛ nnipa hyɛ abura no mu.
    20: Ɛberɛ a Absalom mmarima no duruu hɔ no, wɔbisaa ɔbaa no sɛ, “Woahunu Ahimaas ne Yonatan anaa?” Ɔbuaa wɔn sɛ, “Na wɔwɔ ha deɛ, nanso wɔatwa asuwa no kɔ.” Absalom mmarima no hwehwɛɛ wɔn, nanso wɔanhunu wɔn enti, wɔsane kɔɔ Yerusalem.
    21: Afei mmarima baanu no firii abura no mu, de mmirika kɔɔ ɔhene Dawid nkyɛn kɔbɔɔ no amaneɛ sɛ, “Firi ha tware asuo no ntɛm so anadwo yi!” Wɔkaa Ahitofel afotuo a ɛbɛma wɔakyere no akum no no kyerɛɛ no.
    22: Enti, Dawid ne nnipa no nyinaa tutuu so, kɔtwaa Yordan. Ɛduruu ahemadakye no, na obiara atwa Yordan kɔ nʼagya.
    23: Ahitofel hunuu sɛ nʼanim agu ase, ɛfiri sɛ wɔamfa nʼafotuo no, ɔhyehyɛɛ nʼafunumu tenaa ne so, kɔɔ ne kurom. Ɔtotoo ne nneɛma yie, na ɔhyɛɛ ne ho akɔmfo. Enti, ɔwuiɛ ma wɔsiee no wɔ nʼagya da mu.
    24: Ankyɛre na Dawid duruu Mahanaim. Saa ɛberɛ yi na Absalom aboaboa Israel akodɔm no nyinaa ano a ɔdi wɔn anim rekɔtwa Asubɔnten Yordan.
    25: Absalom yii Amasa de no tuaa akodɔm no ano, sii Yoab a na anka ɔyɛ Dawid sahene no ananmu. Amasa yɛ ɔbarima bi a wɔfrɛ no Yitra, a ɔyɛ Israelni a ɔwaree Abigail a ɔyɛ Nahas babaa, na ɔyɛ Seruia nuabaa, a ɔyɛ Yoab na no ba.
    26: Israelfoɔ no ne Absalom tenaa Gilead asase so.
    27: Na Dawid duruu Mahanaim no, Nahas a ɔfiri Raba babarima Sobi Amonni no, kyeaa no fɛ so. Saa ara na Amiel a ɔfiri Lo-debar babarima Makir ne Gileadni Barsilai a ɔfiri Rogelim nso gyee no fɛ so.
    28: Wɔbrɛɛ no kɛtɛ, nkuku ne nkaka, atokoɔ, asikyiresiam, nkyeweɛ, asɛ ne asɛdua,
    29: ɛwoɔ ne nufosuo ani sradeɛ ne anantwie nufosuo a akyenkyene mua. Wɔde brɛɛ Dawid ne ne nkurɔfoɔ a wɔka ne ho no. Na wɔkaa sɛ, “Mo nyinaa moabrɛbrɛ, na ɛkɔm ne sukɔm de mo ɛfiri sɛ moanante ɛkwan tenten wɔ ɛserɛ so.”
  18:
    1: Afei, Dawid yiyii asahene ne asafohene dii nʼakodɔm anim.
    2: Yoab na ɔtuaa wɔn mu nkyɛmu mmiɛnsa mu baako ano. Yoab nuabarima Abisai a na ɔyɛ Seruia babarima na ɔtuaa nkyɛmu mmiɛnsa mu baako nso ano. Ɛnna nkyɛmu mmiɛnsa mu baako a aka no, Gatni Itai na ɔtuaa ano. Ɔhene no ka kyerɛɛ nʼakodɔm no sɛ, “Me ne mo na ɛrekɔ.”
    3: Nanso, ne mmarima no tiaa mu dendeenden sɛ, “Ɛnsɛ sɛ wokɔ bi. Na sɛ ɛba sɛ, ɛsɛ sɛ yɛwae, na yɛdwane, na sɛ mpo, yɛn mu fa koraa wuwu a, ɛrennuru Absalom akodɔm no ho hwee. Wo ara na wɔbɛhwehwɛ. Wo nko ara yɛ yɛn mu ɔpedu enti, ɛyɛ sɛ wobɛtena kurom na sɛ mmoa bi ho hia yɛn a, wode bɛba.”
    4: Ɔhene penee so sɛ, “Sɛ modwene sɛ ɛno ne adwene pa deɛ a, mate.” Enti, ɔkɔgyinaa kuro no ɛpono ano, ɛberɛ a akodɔm no rekɔ no.
    5: Na ɔhene no hyɛɛ Yoab, Abisai ne Itai sɛ, “Me enti mo ne abɔfra Absalom nni no bɔkɔɔ so.” Na akodɔm no nyinaa tee saa nhyɛ a ɔhene hyɛɛ nʼasafohene no.
    6: Enti, ɔko no hyɛɛ aseɛ wɔ Efraim kwaeɛ mu.
    7: Na Dawid mmarima no yɛɛ Israel akodɔm no pasaa. Ɛyɛ akofena ano kum, na da no, mmarima ɔpeduonu na wɔhweree wɔn nkwa.
    8: Ɔko no didi kɔɔ nkuro so, na ɛsiane kwaeɛ no enti, nnipa pii wuwuiɛ sene wɔn a wɔwuu wɔ akofena ano no.
    9: Ɔko no gyina mu no, Absalom puee prɛko pɛ wɔ Dawid mmarima no bi mu. Ɔpɛɛ sɛ ɔdwane wɔ nʼafunumpɔnkɔ so, nanso ɔdwane kɔfaa dɔtɔ bi mu wɔ odum bi ase. Ɔdɔtɔ no kyekyeree ne tirinwi, ma ɔkaa mu. Nʼafunumpɔnkɔ no deɛ, na kɔ ara na ɔrekɔ enti, ɔgyaa no hɔ a, ɔsensɛn dɔtɔ no mu a ɔreto adonko wɔ ewiem.
    10: Dawid mmarima no baako hunuu asɛm a asi no, ɔka kyerɛɛ Yoab sɛ, “Mehunuu Absalom sɛ ɔsensɛn dua bi so wɔ dɔtɔ mu.”
    11: Yoab bisaa sɛ, “Asɛm pa ara? Wohunuu no na woanku no? Anka mɛma wo dwetɛ gram ɔha ne dunan ne akokoɔduru abɔwomu sɛ akradeɛ.”
    12: Ɔbarima no buaa sɛ, “Sɛ anka wobɛma me dwetɛ kilogram dubaako ne fa koraa a, anka merenyɛ saa. Yɛn nyinaa tee sɛ, ɔhene ka kyerɛɛ wo, Abisai ne Itai sɛ, ‘Me enti, obiara nnyɛ aberanteɛ Absalom bɔne.’
    13: Na sɛ mebu ɔhene asɛm so kum ne babarima a, anka deɛ ɛbɛyɛ biara, ɔhene bɛhwehwɛ deɛ ɔyɛɛ saa. Na anka wʼankasa ne onipa a anka wobɛyi me ama.”
    14: Yoab kaa sɛ, “Saa nkwaseasɛm yi ayɛ yie.” Enti, ɔtwee mpɛmɛ mmiɛnsa de wowɔɔ Absalom akoma mu ɛberɛ a na ɔsensɛn odum no so a na ɔnwuiɛ no.
    15: Yoab akodeɛkurafoɔ no mu mmeranteɛ edu twaa Absalom ho hyiaeɛ, na wɔkumm no.
    16: Na Yoab hyɛnee totorobɛnto, maa akodɔm no gyaee Israel so taa.
    17: Wɔfaa Absalom amu no to twenee amena donkudonku bi mu wɔ kwaeɛ mu hɔ, na wɔsoaa abotan guu ne so. Na Israelfoɔ no nyinaa dwane kɔɔ wɔn afie.
    18: Ɛberɛ a Absalom te ase no, ɔsii nkaeɛdum bi wɔ ɔhene bɔnhwa mu de kaee ɔno ara ne ho, ɛfiri sɛ, ɔdwenee sɛ, “Menni ɔbabarima biara a ɔbɛyɛ nkaedeɛ biara de akae me din.” Ɔde nkaeɛdum no too ne ho, na wɔfrɛ no Absalom Nkaeɛdum de bɛsi ɛnnɛ.
    19: Na Sadok babarima Ahimaas kaa sɛ, “Momma mentu mmirika nkɔbɔ ɔhene amaneɛ sɛ, Awurade ayi no afiri atamfoɔ nsam.”
    20: Na Yoab nso ka kyerɛɛ no sɛ, “Sɛ ɔhene ba awu a, ɛnyɛ asɛm papa mma no. Wobɛtumi akɔbɔ saa amaneɛ no ɛda foforɔ bi, na ɛnyɛ ɛnnɛ.”
    21: Na Yoab ka kyerɛɛ Kusni bi sɛ, “Kɔ na kɔka deɛ woahunu no kyerɛ ɔhene.” Ɛhɔ ara na Kusni no bɔɔ ne mu ase wɔ Yoab anim, na ɔtuu mmirika kɔeɛ.
    22: Bio, Sadok babarima Ahimaas ka kyerɛɛ Yoab sɛ, “Deɛ ɛbɛba biara mmra, ma me ne Kusni no nkɔ.” Nanso, Yoab bisaa no sɛ, “Me ba, adɛn enti na wopɛ sɛ wokɔ? Wonni amanneɛbɔ biara a ɛbɛma wo abasobɔdeɛ biara.”
    23: Ɔkaa sɛ, “Mepene so, nanso ma menkɔ.” Enti Yoab ka kyerɛɛ no sɛ, “Kɔ!” Na Ahimaas faa tata no so kɔeɛ, kɔsianee Kusni no ho.
    24: Ɛberɛ a Dawid te kuro no ɛpono ano no, ne wɛmfoɔ no kɔɔ kuro no ɛpono no atifi wɔ ɔfasuo no so. Ɔtoo nʼani no, ɔhunuu sɛ obi de mmirika reba.
    25: Ɔwɛmfoɔ no teaam ka kyerɛɛ Dawid na ɔhene no buaa sɛ, “Sɛ ɔno nko ara na ɔnam deɛ a, ebia, na ɔde asɛm pa nam.” Na ɔreba ara, na ɔpinkyɛe.
    26: Afei ɔwɛmfoɔ no hunuu sɛ ɔbarima foforɔ nso di so reba, na ɔteaam sɛ, “Hwɛ onipa foforɔ bi de mmirika reba!” Ɔhene no kaa sɛ, “Ebia, na ɔno nso de asɛm pa na ɛnam.”
    27: Ɔwɛmfoɔ no kaa sɛ, “Ɔbarima a ɔdi ɛkan no sɛ Sadok babarima Ahimaas.” Ɔhene no kaa sɛ, “Ɔyɛ onipa pa a, ɔde asɛm pa nam.”
    28: Na Ahimaas teaam, frɛɛ ɔhene no sɛ, “Biribiara yɛ!” Ɔkotoo wɔ ɔhene no anim, de nʼanim butuu fam kaa sɛ, “Animuonyam nka Awurade, wo Onyankopɔn. Ɔde nnipa a wɔyɛɛ dɔm tiaa me wura ɔhene ahyɛ ne nsa.”
    29: Ɔhene bisaa sɛ, “Na aberanteɛ, Absalom ho yɛ anaa?” Ahimaas buaa sɛ, “Ɛberɛ a Yoab yɛɛ nʼadwene sɛ ɔpɛ sɛ ɔsoma ɔhene ɔsomfoɔ ne me wo ɔsomfoɔ no, mehunuu sɛ nneɛma ayɛ basaa a na menhunu mu yie.”
    30: Ɔhene ka kyerɛɛ no sɛ, “Gyina nkyɛn ha na twɛn.” Enti, ɔgyinaa nkyɛn twɛnee.
    31: Na Kusni no bɛduruiɛ kaa sɛ, “Me wura, Nana, tie asɛm pa a mede nam! Ɛnnɛ, Awurade ayi wo afiri wɔn a wɔsɔre tiaa wo no nyinaa nsam.”
    32: Na ɔhene bisaa Kusni no sɛ, “Na aberanteɛ Absalom ho te sɛn?” Kusni no buaa sɛ, “Me wura ɔhene, atamfoɔ nyinaa ne wɔn a wɔsɔre tia wo, pɛ sɛ wɔyɛ wo bɔne no, nhunu amane sɛ saa aberanteɛ no.”
    33: Ɔhene ho wosoeɛ. Ɔfaa ɛkwan ano ɛpono no mu kɔɔ ne dan mu kɔsuiɛ, twaa adwo. Ɔrekɔ no, ɔkaa sɛ, “Ao, me ba Absalom! Me ba, me ba Absalom! Anka menwu nnya wo! Ao, Absalom, me ba, me ba!”
  19:
    1: Ankyɛre na nkra duruu Yoab nkyɛn sɛ ɔhene no resu, redi awerɛhoɔ wɔ Absalom ho.
    2: Ɛberɛ a akodɔm no tee ɔhene no awerɛhoɔ a ɔredi wɔ ne ba no ho no, nkonimdie mu anigyeɛ a na wɔwɔ mu saa da no danee awerɛhoɔ.
    3: Wɔwiaa wɔn ho kɔɔ kuro no mu sɛdeɛ wɔn a wɔadi nkoguo de aniwuo dwane firi ɔko mu.
    4: Ɔhene de ne nsa kataa nʼanim, kɔɔ so twaa adwo sɛ, “Ao, me ba Absalom! Ao, Absalom, me ba, me ba!”
    5: Na Yoab kɔɔ ɔhene no dan mu kɔka kyerɛɛ no sɛ, “Ɛnnɛ yɛagye wo, ne wo mmammarima, ne wo mmammaa, ne wo yerenom, ne wo mpenafoɔ nkwa. Nanso, woreyɛ yei de gu yɛn anim ase te sɛ deɛ yɛayɛ bɔne bi.
    6: Wodɔ wʼatamfoɔ, na wotan wʼadɔfoɔ. Woada no adi ɛnnɛ sɛ, yɛnsɛ hwee mma wo. Sɛ Absalom te ase, na yɛn nyinaa awuwu a, anka wopɛ no saa.
    7: Afei, firi kɔ seesei, na kɔma akodɔm no amo, na mebɔ Awurade din, ka ntam sɛ, sɛ woanyɛ saa a, wɔn mu baako koraa nka ha anadwo yi. Na ɛbɛma woagyigya asene kane no.”
    8: Na ɔhene no firii adi kɔtenaa kuro no abɔntenpono no ano. Na asɛm no trɛɛ kuro no mu nyinaa sɛ ɔwɔ hɔ no, obiara kɔɔ ne nkyɛn. Saa ɛberɛ no na Israelfoɔ a wɔtaa Absalom akyi no nyinaa adwane kɔ wɔn afie mu.
    9: Na Israel mmusuakuo no nyinaa mu, na wɔredi abooboo, gye akyinnyeɛ. Na nnipa no reka sɛ, “Ɔhene no gyee yɛn firii atamfoɔ a wɔyɛ Filistifoɔ nsam, nanso Absalom taa no so, pamoo no firii ɔman no mu.
    10: Na seesei Absalom a yɛsraa no sɛ ɔmmɛdi yɛn so ɔhene no nso awu. Momma yɛnkɔka nkyerɛ Dawid na ɔnsane mmra mmɛdi yɛn so.”
    11: Na ɔhene Dawid somaa asɔfoɔ Sadok ne Abiatar, ma wɔkɔbisaa Yuda mpanimfoɔ sɛ, “Adɛn enti na mo deɛ, mompɛ sɛ mode ɔhene ahennie bɛsane ama no? Na mate sɛ Israel nyinaa ayɛ krado, na mo nko ara na motwentwɛn mo nan ase.
    12: Moyɛ mʼabusuafoɔ, mʼabusuakuo, mʼankasa me honam ne me mogya. Na ɛno enti, adɛn enti na motwa toɔ wɔ wɔn a wɔpene sɛ mɛsane aba no mu?”
    13: Dawid ma wɔkɔka kyerɛɛ Amasa sɛ, “Sɛ woyɛ me wɔfaase yi, sɛ manyɛ wo ɔsahene ansi Yoab ananmu a, Onyankopɔn ne me nni no nwononwono.”
    14: Afei, Amasa korɔkorɔɔ Yuda ntuanofoɔ nyinaa, ma wɔtiee no sɛ nnipa korɔ. Wɔde saa asɛm yi kɔtoo ɔhene anim sɛ, “Wo ne wɔn a wɔne wo wɔ hɔ no nyinaa mmra yɛn nkyɛn.”
    15: Na ɔhene no de nʼani kyerɛɛ Yerusalem. Ɔduruu Asubɔnten Yordan ho no, Yudafoɔ bɛhyiaa no sɛ wɔde no retwa asuo no.
    16: Gera a ɔyɛ Benyaminni a ɔfiri Bahurim babarima Simei ne Yuda mmarima yɛɛ ntɛm kɔhyiaa ɔhene Dawid.
    17: Ɔrekɔ no, na Benyaminfoɔ apem ka ne ho a, na Siba a na ɔyɛ Saulo fidua mu soodoni, ne ne mmammarima dunum ne nʼasomfoɔ aduonu ka ho. Wɔyɛɛ ntɛm dii ɔhene no ɛkan kɔduruu Yordan hɔ.
    18: Wɔtwa kɔɔ konkɔnoa kɔfaa ɔhene fiefoɔ de wɔn twaa asuo no, na wɔboaa wɔn wɔ ɛkwan biara a wɔbɛtumi so. Ɛberɛ a ɔhene no rebɛtwa asuo no, Gera babarima Simei kɔhwee nʼanim.
    19: Ɔsrɛɛ no sɛ, “Me wura ɔhene, fa me bɔne kyɛ me. Nkae amumuyɛsɛm a meyɛeɛ ɛberɛ a wofirii Yerusalem.
    20: Mahunu bɔne a mayɛ, enti na madi ɛkan wɔ Yosef abusua nyinaa mu rebɛkyea wo yi.”
    21: Na Seruia babarima Abisai kaa sɛ, “Simei sɛ owuo, ɛfiri sɛ, ɔdomee deɛ Awurade asra no no.”
    22: Na Dawid bisaa sɛ, “Mo Seruia mma, ɛdeɛn na me ne mo wɔ yɛ? Ɛnnɛ nnyɛ da a wɔkum obi. Ɛyɛ anigyeɛ da! Masane abɛdi ɔhene wɔ Israel so bio!”
    23: Enti, ɔhene no kaa ntam kyerɛɛ Simei sɛ, “Wɔrenkum wo.”
    24: Mefiboset a ɔyɛ Saulo nana nso kɔhyiaa ɔhene no bi. Ɛfiri ɛberɛ a ɔhene no kɔeɛ no, na ɔnnwaree ne nan ase, mmubuu ne hweneanonwi so, nsii ne ntadeɛ da, kɔsii sɛ ɔhene baa asomdwoeɛ mu no.
    25: Ɔhene no bisaa no sɛ, “Mefiboset, adɛn enti na wo ne me ankɔ?”
    26: Ɔbuaa sɛ, “Nana, me ɔsomfoɔ Siba daadaa me. Meyɛ obubuafo enti, mekaa sɛ, ‘hyehyɛ mʼafunumu ma me, na mentena ne so, sɛdeɛ mɛtumi ne ɔhene akɔ.’
    27: Siba abɛsɛe me akyerɛ me wura ɔhene sɛ mampɛ sɛ meba. Nanso menim sɛ wote sɛ Onyankopɔn ɔbɔfoɔ; ne saa enti, yɛ deɛ wogye di sɛ ɛyɛ.
    28: Biribiara mfata me ne mʼabusuafoɔ sɛ owuo a ɛbɛfiri me wura, ɔhene, nanso, woahyɛ me animuonyam wɔ wɔn a wɔdidi wo ɛpono so no mu. Enti, tumi bɛn na mewɔ sɛ mebisa ɔhene deɛ mehwehwɛ?”
    29: Ɔhene ka kyerɛɛ no sɛ, “Adɛn enti na wʼasɛm aware? Mehyɛ mo sɛ, wo ne Siba nkyɛ nsase no mu.”
    30: Mefiboset ka kyerɛɛ ɔhene no sɛ, “Ɛdɔɔ me so sɛ me wura ɔhene asane aba efie dwoodwoo yi, ma Siba mfa biribiara.”
    31: Gileadni Barsilai nso firi Rogelim baa sɛ ɔrebɛboa ama ɔhene atwa Yordan.
    32: Na Barsilai abɔ akɔkoraa a wadi mfeɛ aduɔwɔtwe, na ɔyɛ ɔdefoɔ kɛseɛ. Ɔno na ɔmaa ɔhene biribi diiɛ ɛberɛ a na ɔte Mahanaim no.
    33: Ɔhene no ka kyerɛɛ Barsilai sɛ, “Wo ne me ntwa, na wo ne me nkɔtena Yerusalem, na mɛhwɛ wo.”
    34: Nanso, Barsilai buaa ɔhene sɛ, “Aka me nna ahe a ɛsɛ sɛ me ne wo kɔtena Yerusalem, Nana?
    35: Madi mfirinhyia aduɔwɔtwe, na biribiara nyɛ me akɔnnɔ. Aduane ne nsã nyɛ me dɛ. Nnwontofoɔ nne so, merente na adesoa nko ara na mɛyɛ ama Nana.
    36: Animuonyam a mepɛ ara ne sɛ me ne Nana bɛtwa asuo no.
    37: Ma wo ɔsomfoɔ nsane nʼakyi, sɛdeɛ mɛwu wɔ me ara me kurom faako a wɔsiee mʼawofoɔ. Na me babarima Kimham nie. Ma ɔne me wura ɔhene nkɔ na ade pa biara a wopɛ no, yɛ ma no.”
    38: Ɔhene no gye too mu kaa sɛ, “Ɛyɛ, Kimham ne me bɛkɔ, na deɛ anka mɛyɛ ama woɔ no, mɛyɛ ama no.”
    39: Enti, nnipa no nyinaa ne ɔhene no twaa Yordan. Ɔhene no yɛɛ Barsilai atuu, hyiraa no. Na Barsilai sane nʼakyi kɔɔ ne kurom.
    40: Ɔhene faa Kimham kaa ne ho kɔɔ Gilgal. Yuda akodɔm nyinaa ne Israel akodɔm no mu fa de ɔhene twaa asuo no.
    41: Nanso, Israel mmarima nyinaa bɛnwiinwii kyerɛɛ ɔhene sɛ, “Adɛn enti na yɛn nuanom Yuda mmarima awia wo kɔ, na wɔde Ɔhene ne ne fiefoɔ ne Dawid mmarima nyinaa a wɔka ne ho no akɔtwa Yordan aba?”
    42: Yuda mmarima nyinaa buaa Israel mmarima no sɛ, “Yɛyɛɛ saa, ɛfiri sɛ, ɔhene no yɛ yɛn busuani pɛɛ. Adɛn enti na mo bo afu saa asɛm yi ho? Yɛannye no hwee na ɔno nso amma yɛn aduane anaa akyɛdeɛ biara nso.”
    43: Na Israel mmarima buaa Yuda mmarima no sɛ, “Yɛwɔ mmusuakuo edu wɔ Israel na ɛno enti yɛwɔ ɔhene no mu kyɛfa edu. Na adɛn enti na mobu yɛn abomfiaa? Ɛnyɛ yɛn na yɛdii ɛkan kaa sɛ, wɔmfa yɛn ɔhene nsane mmra?” Na Yuda mmarima no ano yɛɛ den sene Israel mmarima no.
  20:
    1: Ntɔkwapɛni bi a wɔfrɛ no Seba na ɔyɛ Bikri a ɔfiri Benyamin babarima, hyɛnee totorobɛnto teaam sɛ, “Yɛne Dawid nni hwee yɛ. Yɛnni agyapadeɛ biara wɔ Yisai babarima no nkyɛn. Israel mmarima, mommra na yɛn nyinaa nkɔ yɛn kurom!”
    2: Enti, Israel mmarima gyaa Dawid hɔ, kɔdii Seba akyi. Nanso, Yuda mmarima no deɛ, wɔtenaa wɔn ɔhene nkyɛn, na wɔwowaa no firi Asubɔnten Yordan ho, kɔsii Yerusalem.
    3: Ɛberɛ a ɔduruu nʼahemfie hɔ wɔ Yerusalem no, ɔhyɛɛ sɛ ne mpenafoɔ edu a ɔgyaa wɔn no, wɔmfa wɔn nkɔhyɛ kɔkoam baabi. Na ɛsɛ sɛ wɔma wɔn wɔn ahiadeɛ nyinaa, nanso ɔne wɔn nna bio. Enti, wɔn mu biara tenaa ase sɛ okunafoɔ, kɔsii ne wuda.
    4: Ɔhene no hyɛɛ Amasa sɛ ɔmfa nnansa mmoaboa Yuda akodɔm ano, na ɔmmɛka biribi nkyerɛ no saa ɛberɛ no mu.
    5: Enti, Amasa kɔbɔɔ akodɔm no amaneɛ, nanso nʼahoboa no boroo nnansa no.
    6: Na Dawid ka kyerɛɛ Abisai sɛ, “Saa ntɔkwapɛni Seba no rebɛha yɛn asene sɛ deɛ Absalom haa yɛn no. Ntɛm, fa mʼakodɔm no, na taa ne so ansa na wabɔ ne ho adwaa wɔ abanbɔeɛ nkuro no mu baabi a yɛn nsa renka no.”
    7: Enti, Abisai ne Yoab yiyii awɛmfoɔ a wɔdi mu firii Yoab akodɔm ne ɔhene no ankasa deɛ mu de tii Seba.
    8: Na wɔduruu Gibeon ɔbo kɛseɛ no ho no, Amasa hyiaa wɔn. Na Yoab hyɛ nʼakotadeɛ a ɔde akofena abɔ nʼataaso. Ɔtuu nten kɔɔ nʼanim sɛ, ɔrekɔkyea Amasa pɛ, ɔyɛɛ nwaa twee akofena no firii bɔha mu.
    9: Yoab bisaa no sɛ, “Me nua, wo ho te sɛn?” Ɛhɔ ara na Yoab de ne nsa nifa sɔɔ nʼabɔgyesɛ mu, sɛ deɛ ɔrefe nʼano.
    10: Amasa anhunu sɛ akofena no hyɛ ne nsa benkum mu. Na Yoab de akofena no wɔɔ ne yam, maa ne nsono tu guu fam. Ɛho anhia sɛ Yoab bɛtia ne so koraa, na Amasa wuiɛ. Yoab ne ne nuabarima Abisai gyaa no hɔ, toaa so tii Bikri babarima Seba.
    11: Yoab akodɔm no mu aberanteɛ a ɔyɛ panin wɔ akodɔm no so no mu baako teaam kyerɛɛ Amasa akodɔm no sɛ, “Obiara a ɔtaa Yoab akyi ne obiara a ɔwɔ Dawid afa no, ɔmmɛdi Yoab akyi.”
    12: Amasa daa ne mogyabura mu, wɔ ɛkwan no mfimfini. Na ɔbarima no hunuu sɛ akodɔm no aduru hɔ a wɔagyina rehwɛ Amasa no, ɔtwee no firii ɛkwan no mu, de no too wiram, de atadeɛ kataa ne so.
    13: Wɔyii Amasa firii ɛkwan no mu akyi no, mmarima no nyinaa dii Yoab akyi sɛ wɔrekɔkyere Bikri babarima Seba.
    14: Saa ɛberɛ no, Seba kyinii Israel nyinaa boaboaa ne fiefoɔ Bikrifoɔ ano wɔ Abel-Bet-Maaka.
    15: Yoab akodɔm no duruu hɔ no, wɔto hyɛɛ Abel-Bet-Maaka so. Wɔsisii epie wɔ kuro no akyi, de bɔɔ wɔn ho ban firii atamfoɔ ho na wɔpempem afasuo no, pɛɛ sɛ wɔdwiri guo.
    16: Na ɔbaa nyansafoɔ bi teaam firi kuro no mu sɛ, “Montie! Montie! Monka nkyerɛ Yoab sɛ, ɔmmra ha, na menka asɛm bi nkyerɛ no.”
    17: Yoab kɔɔ ne nkyɛn, na ɔbisaa no sɛ, “Wo na wɔfrɛ wo Yoab no?” Ɔbuaa sɛ, “Aane.” Ɔkaa sɛ, “Tie asɛm a wʼafenaa pɛ sɛ ɔka no.” Ɔbuaa sɛ, “Meretie.”
    18: Ɔkaa sɛ, “Tete no, na yɛka sɛ ‘Yɛrekɔpɛ afotuo wɔ Abel.’
    19: Yɛpɛ asomdwoeɛ ne nokorɛ wɔ Israel. Wopɛ sɛ wosɛe kuro a adi nokorɛ wɔ Israel. Adɛn enti na wopɛ sɛ wosɛe ade a ɛyɛ Awurade dea?”
    20: Yoab buaa sɛ, “Ɛnyɛ sɛ mepɛ sɛ mesɛe wo kuropɔn.
    21: Deɛ merehwehwɛ no ara ne ɔbarima bi a ne din de Seba a ɔyɛ Bikri babarima a ɔfiri Efraim bepɔ so, na wama ne ho so atia ɔhene, ɔhene Dawid. Fa saa ɔbarima no bra, na mɛfiri kuro no mu.” Ɔbaa no ka kyerɛɛ Yoab sɛ, “Wɔbɛto ne ti afiri ɔfasuo no so ama wo.”
    22: Afei, ɔbaa no kɔkaa nʼafotu pa no kyerɛɛ nnipa no nyinaa. Na wɔtwaa Bikri babarima Seba ti, to maa Yoab. Enti, ɔhyɛnee totorobɛnto, maa ne mmarima no bɔ hweteeɛ, maa obiara kɔɔ ne fie. Na Yoab sane kɔɔ ɔhene nkyɛn wɔ Yerusalem.
    23: Yoab bɛyɛɛ Dawid akodɔm so sahene bio. Na Yehoiada babarima Benaia nso yɛ ɔhene banbɔfoɔ so panin.
    24: Adorinam na na ɔhwɛ adwumayɛfoɔ so, na Yehosafat a ɔyɛ Ahilud babarima twerɛ ahemfo ho abakɔsɛm.
    25: Na Sewa yɛ asɛnniiɛ twerɛfoɔ. Na Sadok ne Abiatar nso yɛ asɔfoɔ.
    26: Ɛnna Yairini Ira nso yɛ Dawid ɔsɔfoɔ.
  21:
    1: Dawid ahennie so no, ɛkɔm baa asase no so mfeɛ mmiɛnsa, enti Dawid bisaa Awurade ɛkɔm no ho asɛm. Na Awurade kaa sɛ, “Esiane ɛfɔ a Saulo ne ne fiefoɔ di wɔ kunkum a wɔkunkumm Gibeonfoɔ no ho enti na ɛkɔm saa aba no.”
    2: Enti, ɔhene Dawid frɛɛ Gibeonfoɔ no nyinaa. Na wɔnka Israelfoɔ no ho, na mmom, wɔyɛ Amorifoɔ nkaeɛfoɔ bi. Israel kaa ntam sɛ, wɔrenkum wɔn, nanso ɛsiane Saulo ahopereɛ enti, ɔpɛɛ sɛ ɔtɔre wɔn ase.
    3: Dawid bisaa Gibeonfoɔ no sɛ, “Ɛdeɛn na mɛtumi ayɛ de apata mo? Monka, sɛdeɛ ɛbɛyɛ a Awurade bɛhyira ne nkurɔfoɔ bio.”
    4: Gibeonfoɔ no buaa sɛ, “Anokwa, sika rentumi, na yɛmpɛ nso sɛ wɔbɛkunkum Israelfoɔ aweretɔ so.” Enti, Dawid kɔɔ so bisaa wɔn sɛ, “Enti, ɛdeɛn na menyɛ? Monka nkyerɛ me, na mɛyɛ ama mo.”
    5: Na wɔbuaa sɛ, “Ɛyɛ Saulo na ɔdwenee ho sɛ ɔbɛsɛe yɛn, sɛdeɛ yɛrennya afa biara wɔ Israel.
    6: Enti, wɔnyi Saulo mmammarima anaa ne nananom mmarima baason mma yɛn, na yɛbɛkum wɔn wɔ Awurade anim wɔ Gibea bepɔ no so.” Ɔhene no kaa sɛ, “Ɛyɛ. Mɛyɛ.”
    7: Dawid gyaee Yonatan babarima Mefiboset a na ɔyɛ Saulo nana no, ɛsiane ntam a na Dawid ne Yonatan aka wɔ Awurade anim no enti.
    8: Nanso, ɔde Saulo mmammarima baanu a na wɔn edin de Armoni ne Mefiboset a na wɔn maame Rispa no yɛ Aia babaa maa wɔn. Ɔsane de Saulo babaa Mikal a na ɔyɛ Adriel a na ɔyɛ Barsilai a ɔfiri Mehola no yere mmammarima baanum no maeɛ.
    9: Na Gibeon mmarima no kunkumm wɔn wɔ bepɔ no so wɔ Awurade anim. Enti, nnipa baason no nyinaa, wɔkunkumm wɔn wɔ ɛberɛ a wɔrefiri atokotwa afahyɛ no ase no.
    10: Rispa a ɔyɛ mmarima no mu baanu maame no de ayitoma sɛɛ ɔbotan bi so, tenaa hɔ otwaberɛ no nyinaa mu. Wamma apete ammɛtete wɔn amu no awiaberɛ mu, na anadwo nso, ɔsii nkekaboa ho kwan.
    11: Ɛberɛ a Dawid tee deɛ Rispa a na ɔyɛ Saulo mpena no ayɛ no,
    12: ɔkɔɔ nkurɔfoɔ a wɔfiri Yabes Gilead nkyɛn, kɔbisaa wɔn Saulo ne ne babarima Yonatan nnompe ase. (Ɛberɛ a Saulo ne Yonatan totɔɔ ɔko a wɔne Filistifoɔ koeɛ no ano no, Yabes Gileadfoɔ na wɔkɔtasee wɔn amu Filistifoɔ kuro Bet-San abɔntene so.)
    13: Enti, Dawid de Saulo ne Yonatan nnompe baeɛ. Saa ara na ɔde mmarima a Gibeonfoɔ kunkumm wɔn no nnompe baeɛ.
    14: Ɔsiee wɔn nyinaa wɔ Saulo agya Kis ɔboda a ɛwɔ kuro Sela a ɛwɔ Benyamin asase so no mu. Ɛno akyi, Onyankopɔn twaa ɛkɔm no so wɔ Israel asase so.
    15: Bio, Filistifoɔ ne Israel koeɛ. Na ɛberɛ a ɔko no duruu ne mpɔmpɔnsoɔ no, Dawid tɔɔ baha.
    16: Na Yisbi-Benob yɛ abrane no asefoɔ mu baako. Na ne pea mu duru kari boro kilogram mmiɛnsa ne fa, a wɔde akofena foforɔ ahyehyɛ ne ho. Na waka Dawid ahyɛ a anka ɔrebɛkum no.
    17: Nanso, Seruia babarima Abisai bɛgyee Dawid, na ɔkumm Filistini no. Ɛno akyi, Dawid mmarima no kaa ntam sɛ, “Wo ne yɛn renkɔ ɔko bio. Anyɛ saa a, Israel kanea bɛdum.”
    18: Yei akyi, ɔko foforɔ ba de tiaa Filistifoɔ no wɔ Gob. Wɔgu so reko no, Sibekai a ɔfiri Husan, kumm Saf a na ɔno nso yɛ abrane no asefoɔ no bi.
    19: Ɔko foforɔ bi a wɔkoo wɔ Gob no nso, Yair babarima Elhanan a ɔfiri Betlehem kumm Gatni Goliat nuabarima bi. Na ne pea nsa mu duru bɛyɛ sɛ ntomanwomfoɔ nsadua.
    20: Ɔko bi a ɛsii bio wɔ Gat nso, ɔbarima tetetuo bi a na ɔyɛ nsansia ne nansia a ɔyɛ abrane no aseni no
    21: pɛɛ sɛ ɔbu fa Israel so, gu nʼanim ase. Ɔno nso, Dawid nua Simea babarima Yonatan na ɔkumm no.
    22: Saa Filistifoɔ abrane baanan yi yɛ Gat abrane no asefoɔ. Na Dawid ne nʼakofoɔ na wɔkunkumm wɔn nyinaa.
  22:
    1: Ɛberɛ a Awurade gyee Dawid firii nʼatamfoɔ nyinaa ne Saulo nsam akyi no, ɔtoo saa dwom yi de yii Awurade ayɛ.
    2: 'Nsɛm a ɛwɔ dwom no mu nie: “Awurade yɛ me botan, mʼaban ne mʼagyenkwa;'
    3: me Onyankopɔn yɛ me botan; ne mu na menya banbɔ. Ɔyɛ me kyɛm, me nkwagyeɛ mu ahoɔden ne me banbɔeɛ, mʼabantenten, mʼagyenkwa, deɛ ɔgye me firi basabasayɛ mu.
    4: “Mesu frɛ Awurade; ɔno na ayɛyie sɛ no, ɛfiri sɛ, ɔgye me firi mʼatamfoɔ nsam.
    5: Owuo asorɔkye twaa me ho hyiaeɛ; ɔsɛeɛ yiri faa me so.
    6: Damena nhoma kyekyeree me; owuo ankasa too me anihaa.
    7: “Na mʼamanehunu mu no, mesu mefrɛɛ Awurade. Aane, mefrɛɛ me Onyankopɔn pɛɛ mmoa. Ɔtee me nne firii ne kronkronbea. Me sufrɛ duruu nʼasom.
    8: Na asase wosoeɛ na ɛhinhimeɛ; ɔsoro fapem wosoeɛ; wɔwosoeɛ, nʼabufuo enti.
    9: Wisie firii ne hwene mu; ogyaframa firii nʼanom; na egyasramma dɛre firii mu.
    10: Ɔfirii ɔsoro baa fam; na omununkum kabii duruu ne nan ase.
    11: Ɔte Kerubim so tuiɛ; gyaagyaa ne ho wɔ mframa ntaban so.
    12: Ɔde sum kataa ne ho hyiaeɛ, ɔde osuo omununkum dii nʼanim ɛkan.
    13: Hann kɛseɛ hyerɛn wɔ nʼanim, na anyinam pa firi mu.
    14: Awurade bobɔɔ mu firi soro; Ɔsorosoroni no teaam denden.
    15: Ɔtoo nʼagyan maa nʼatamfoɔ hweteeɛ; anyinam dwaeɛ ma wɔyɛɛ basaa.
    16: Awurade kasaeɛ, na ewiase nnyinasoɔ no nyinaa daa hɔ. Wɔtumi hunuu ɛpo ase, na asase fapem ho daa hɔ.
    17: “Ɔfiri ɔsoro baa ɛfam bɛsɔɔ me mu; ɔtwee me firii nsuo a emu dɔ mu.
    18: Ɔgyee me firii mʼatamfoɔ a wɔyɛ den nsam, atamfoɔ a wɔkyiri me na wɔn ho yɛ den pa ara ma me.
    19: Wɔbaa me so wɔ mʼamanehunu da mu, nanso Awurade pagyaa me.
    20: Ɔde me baa baabi a banbɔ wɔ; ɔgyee me, ɛfiri sɛ, nʼani ku me ho.
    21: “Awurade ne me adi no sɛdeɛ me tenenee teɛ; wahwɛ me nsa a ɛho teɛ so atua me ka.
    22: Ɛfiri sɛ, manante Awurade akwan so; Mentwee me ho mfirii me Onyankopɔn ho nkɔyɛɛ bɔne.
    23: Ne mmara nyinaa gu mʼanim; mentwee me ho mfirii ne nhyehyɛeɛ ho.
    24: Me ho nni asɛm wɔ Onyankopɔn anim; matwe me ho afiri bɔne ho.
    25: Awurade tuaa me papayɛ so ka, ɛfiri sɛ menni fɔ wɔ nʼanim.
    26: “Woda wo ho adi sɛ ɔnokwafoɔ kyerɛ wɔn a wɔdi nokorɛ, wɔn a wɔdi mu nso wo kyerɛ wɔn sɛ wodi mu.
    27: Woyi wo kronkronyɛ kyerɛ ɔkronkronni, nanso amumuyɛfoɔ deɛ wokyiri wɔn.
    28: Wogye ahobrɛasefoɔ, nanso wʼani kɔ ahantanfoɔ so sɛ wobɛbrɛ wɔn ase.
    29: Ao Awurade, woyɛ me kanea. Aane, Awurade woma me sum dane hann.
    30: Wʼahoɔden a wode ma me enti, metumi ka akodɔm gu; me Onyankopɔn enti, metumi foro ɔfasuo.
    31: “Onyankopɔn deɛ, nʼakwan yɛ pɛ; Awurade bɔhyɛ nyinaa ba mu. Ɔyɛ akokyɛm ma wɔn a wɔhwehwɛ banbɔ wɔ ne mu.
    32: Hwan ne Onyankopɔn, gye sɛ Awurade? Hwan ne ɔbotantim no, gye sɛ yɛn Onyankopɔn?
    33: Onyankopɔn ne mʼaban a ɛyɛ den; wagye me, na wama me kwan so ayɛ pɛ.
    34: Ɔma mʼanammɔn ho yɛ hare sɛ ɔforoteɛ deɛ; Ɔma me gyina sorɔnsorɔmmea.
    35: Ɔsiesie me ma ɔko; na mʼabasa tumi kuntunu kɔbere mfrafraeɛ tadua.
    36: Woama me wo nkwagyeɛ kyɛm. Wo mmoa ama mayɛ ɔkɛseɛ.
    37: Woabɔ ɛkwan tɛtrɛɛ ama me nan sɛdeɛ ɛrenwatiri.
    38: “Metaa mʼatamfoɔ so sɛee wɔn; mannyina kɔsii sɛ wɔdii nkoguo.
    39: Meyamoo wɔn, mebɔɔ wɔn hwee fam, na wɔantumi ansɔre; wɔhwehwee ase wɔ me nan ase.
    40: Wohyɛɛ me ahoɔden maa ɔko; woaka mʼatamfoɔ ahyɛ me nan ase.
    41: Womaa wɔdanee wɔn ani dwaneeɛ, na mesɛe wɔn a wɔtan me nyinaa.
    42: Wɔsu pɛɛ mmoa, nanso obiara ammɛgye wɔn. Wɔsu frɛɛ Awurade, nanso wannye wɔn so.
    43: Meyamoo wɔn ma wɔyɛɛ sɛ asase so mfuturo; mepraa wɔn guu nsuka mu sɛ wira.
    44: “Womaa me nkonimdie wɔ wɔn a wɔbɔ me kwaadu so. Woahwɛ sɛ mɛyɛ amanaman sodifoɔ; na nnipa a mennim wɔn som me.
    45: Ananafoɔ brɛ wɔn ho ase ma me; wɔte me nka pɛ ara a, wɔde wɔn ho ma me.
    46: Wɔn nyinaa bɔ huboa, na wɔde ahopopoɔ firi wɔn nsraban mu ba.
    47: “Awurade te ase! Ayɛyi nka me botan, ma wɔmma Onyankopɔn, me nkwagyeɛ botan so.
    48: Ɔno ne Onyankopɔn a ɔtɔ wɔn a wɔha me so awere; ɔka amanaman no hyɛ mʼase
    49: na ɔgye me firi mʼatamfoɔ nsam. Wode me si baabi a mʼatamfoɔ nnuru, wogye me firi atutupɛfoɔ a wɔtia me nsam.
    50: Ao Awurade yei enti, mɛkamfo wo wɔ amanaman mu nyinaa; na mɛto ayɛyie nnwom ama wo edin.
    51: “Wode nkonimdie akɛseɛ ama wo ɔhene; woda ɔdɔ a ɛnsa da adi kyerɛ deɛ woasra no ngo, wode kyerɛ Dawid, ne nʼasefoɔ afebɔɔ.”
  23:
    1: 'Yei ne Dawid nsɛm a ɛtwaa toɔ: “Dawid, Yisai ba barima a Onyankopɔn maa no nkɔsoɔ a ɛyɛ nwanwa, na Yakob Onyankopɔn sraa no ngo no, ne nnwomsiaani papa bi nie:'
    2: “Awurade honhom kasa fa me mu; ne nsɛm wɔ me tɛkrɛma so.
    3: 'Israel Onyankopɔn kasaeɛ, Israel botan ka kyerɛɛ me sɛ: ‘Onipa a ɔdi ɔhene tenenee mu, na ɔde Nyamesuro di ɔhene no,'
    4: ɔte sɛ anɔpa hann, ɔte sɛ owiapue a ɛhyerɛn ɛberɛ a omununkum nni hɔ; ɔte sɛ osutɔ a ɛma ahodwoɔ, na ɛma ɛserɛ foforɔ pue firi asase mu.’
    5: “Ɛyɛ me fie na Onyankopɔn ayi. Aane, ɔne me ayɛ apam a ɛwɔ hɔ daa. Ne nhyehyɛeɛ yɛ afebɔɔ, ebi nni hɔ bio, na wɔasɔ ano. Ɔbɛhwɛ me yiedie ne me nkɔsoɔ daa.
    6: Na wɔn a wɔnnim Onyame no te sɛ nkasɛɛ a wɔbɛto aguo, ɛfiri sɛ, wɔwowɔ nsa a ɛsɔ mu.
    7: Ɛsɛ sɛ obi kɔ amia mu ansa na watwa wɔn agu; wɔde ogya bɛhye wɔn dworobɛɛ.”
    8: 'Edin a ɛdidi soɔ yi yɛ Dawid nnɔmmarima: Deɛ ɔdi ɛkan ne Yoseb-Basebet a ɔfiri Tahkemon, na ɔyɛ ɔsahene wɔ akofoɔ akɛseɛ Baasa bi so wɔ Dawid mmarima no mu. Ɔno na ɔde ne pea kumm atamfoɔ akofoɔ aha nwɔtwe wɔ ɔsa baako pɛ mu.'
    9: Deɛ ɔtɔ so mmienu wɔ Baasa no mu no ne Dodo babarima Eleasa a ɔyɛ Ahohi aseni. Ɛberɛ bi Eleasa ne Dawid ka boom, te gyinaeɛ, de tiaa Filistifoɔ ɛberɛ a Israel akodɔm no nyinaa adwane.
    10: Ɔkunkumm Filistifoɔ no ara kɔsii sɛ afei, na ɔntumi mpagya ne pea. Nanso, Awurade maa no dii nkonim saa da no. Akodɔm a aka no ansane amma, kɔsii ɛberɛ a ɛsɛ sɛ wɔkɔtase wɔn asadeɛ no.
    11: Deɛ ɔdi hɔ yɛ Sama a ɔyɛ Agee a ɔfiri Harar babarima. Ɛda koro bi, Filistifoɔ no boaa wɔn ho ano wɔ Lehi, na wɔto hyɛɛ Israelfoɔ no so asɛdua afuo bi mu. Israel akodɔm no dwaneeɛ,
    12: nanso, Sama gyinaa ne nan so pintinn wɔ afuo no mfimfini, kaa Filistifoɔ no guiɛ. Enti, Awurade ma ɔdii nkonim.
    13: Ɛberɛ bi, ɛduruu twaberɛ no a Dawid wɔ Adulam ɔbodan mu no, Filistia akodɔm bɛkyeree sraban wɔ Refaim bɔnhwa mu. Baasa no (a na wɔka Aduasa no ho no, wɔn a na wɔyɛ nimdefoɔ wɔ Dawid akofoɔ mu no) siane kɔhyiaa no wɔ hɔ.
    14: Saa ɛberɛ no na Dawid te sraban mu hɔ a na Filistifoɔ akodɔm no fa bi nso akɔtena Betlehem.
    15: Dawid daa nʼakɔnnɔ adi sɛ, “Ao, sɛ menya nsu pa a ɛwɔ Betlehem abura a ɛwɔ kuro no ɛpono no ano hɔ no bi a, mɛnom.”
    16: Enti, Baasa no bu faa Filistifoɔ no mu kɔsaa nsuo no bi firii abura no mu, de brɛɛ Dawid. Nanso, wannom. Mmom, ɔhwie guu Awurade anim.
    17: Ɔteaam sɛ, “Awurade ma ɛmpare me sɛ mɛnom yei! Saa nsuo yi som bo te sɛ saa mmarima yi a wɔde wɔn nkwa too hɔ, kɔsaa nsuo yi brɛɛ me yi mogya.” Enti, Dawid annom. Aninsɛm a Baasa no yɛeɛ nhwɛsoɔ bi nie.
    18: Na Yoab nua Seruia babarima Abisai nso dii Aduasa no anim. Ɛda bi, ɔde ne pea kumm atamfoɔ akofoɔ ahasa wɔ ɔsa baako pɛ mu. Saa mmaninsɛm yi enti na ɔgyee edin te sɛ Baasa no.
    19: Abisai na ɔgyee edin pa ara wɔ Aduasa no mu. Ɛwom na ɔnka Baasa no ho deɛ, nanso na ɔno ne Aduasa no safohene.
    20: Na Yehoiada babarima Benaia nso yɛ ɔkofoɔ kokodurufoɔ a ɔfiri Kabseel. Ɔdii aninsɛm bebree a ebi ne sɛ, ɔkumm Moab akofoɔ akɛseɛ baanu. Ɛberɛ bi nso, ɔtaa gyata, ma wɔkɔtɔɔ amena mu. Na sukyerɛmma atɔ, ama fam ayɛ toro deɛ, nanso ɔkyeree gyata no, kumm no.
    21: Ɛberɛ bi nso, na akontibaa na ɛkura no, nanso ɔde kumm Misraimni ɔkofoɔ kɛseɛ bi a na ɔno kura pea. Benaia hwam pea no firii Misraimni no nsam, na ɔde kumm no.
    22: Yeinom ne mmaninsɛm a ɛmaa Yehoiada babarima Benaia gyee edin te sɛ Baasa no.
    23: Na ɔwɔ animuonyam sene wɔn a na wɔfra Aduasa no mu, nanso na ɔnka Baasa no ho. Na Dawid yɛɛ no nʼawɛmfoɔ no so ɔsahene.
    24: 'Wɔn a aka a wɔfra Aduasa no mu nie: Yoab nuabarima Asahel; Dodo a ɔfiri Betlehem babarima Elhanan;'
    25: Sama a ɔfiri Harod; Elika a ɔfiri Harod;
    26: Heles a ɔfiri Palti; Ira, Ikes a ɔfiri Tekoa babarima;
    27: Abieser a ɔfiri Anatot; Sibekai a ɔfiri Husa;
    28: Salmon a ɔfiri Ahoa; Maharai a ɔfiri Netofa;
    29: Heleb, Baana a ɔfiri Netofa babarima; Itai, Ribai a ɔfiri Gibea (Benyamin abusuakuo mu) babarima;
    30: Benaia a ɔfiri Piraton; Hidai a ɔfiri Nahale-Gaas;
    31: Arbatini Abi-Albon; Asmawet a ɔfiri Bahurim;
    32: Eliahba a ɔfiri Saalbon; Yaasen mmammarima;
    33: Yonatan, Sama a ɔfiri Harar babarima; Sarar, Ahiam a ɔfiri Maaka babarima;
    34: Elifelet, Ahasbai a ɔfiri Maaka babarima; Eliam, Ahitofel a ɔfiri Gilo babarima;
    35: Hesro a ɔfiri Karmel; Paarai a ɔfiri Arba;
    36: Igal, Natan a ɔfiri Soba babarima; Bani a ɔfiri Gad;
    37: Selek a ɔfiri Amon; Naharai a ɔfiri Beerot (Yoab akodeɛkurafoɔ);
    38: Ira a ɔfiri Yitri; Gareb a ɔfiri Yitri;
    39: Hetini Uria. Wɔn nyinaa dodoɔ yɛ aduasa nson.
  24:
    1: Bio, Awurade abufuo baa Israel so enti, ɔhyɛɛ Dawid sɛ ɔmfa nnipakan so nha wɔn a wɔwɔ Israel ne Yuda nyinaa. Awurade see Dawid sɛ, “Kɔ na kɔkan Israelfoɔ ne Yudafoɔ nyinaa.”
    2: Enti, ɔhene no ka kyerɛɛ ne sahene Yoab sɛ, “Kan nnipa a wɔwɔ asase yi so nyinaa, ɛfiri Dan a ɛwɔ atifi fam, de bɛsi Beer-Seba a ɛwɔ anafoɔ fam, na ama mahunu nnipa dodoɔ a wɔwɔ ha.”
    3: Na Yoab buaa ɔhene no sɛ, “Awurade mma wo ntena ase kɔsi sɛ nnipa a wɔwɔ wʼahennie yi mu ase bɛtrɛ mmɔho ɔha. Na adɛn enti na wopɛ sɛ woyɛ yei?”
    4: Na ɔhene no hyɛɛ no ketee sɛ, wɔnkan nnipa enti, Yoab ne nʼadwumayɛfoɔ kɔkanee nnipa a wɔwɔ Israel.
    5: Deɛ ɛdi ɛkan no, wɔtwaa Yordan kɔtenaa Aroer, kuro a ɛwɔ bɔnhwa no anafoɔ a ɛkyerɛ Gad no. Afei, wɔkɔɔ Yaser,
    6: toaa so kɔduruu Gilead a ɛwɔ Tatim-hodsi, toaa so kɔɔ Dan Yaan ne Sidon fa mu.
    7: Afei, wɔbaa Tiro aban mu ne Hewifoɔ ne Kanaanfoɔ nkuropɔn nyinaa mu. Wɔkɔɔ Yuda anafoɔ, kɔduruu Beer-Seba de wieeɛ.
    8: Wɔwurawuraa asase no nyinaa so, de abosome nkron ne nnafua aduonu wiee nnipakan no, sane kɔɔ Yerusalem.
    9: Yoab de ne nnipa dodoɔ a wɔnyaeɛ brɛɛ ɔhene no. Na mmarima a wɔaduru sraadie mfeɛ so wɔ Israel no dodoɔ yɛ mpem aha nwɔtwe, na mpem ahanum nso wɔ Yuda.
    10: Dawid kan nnipa no nyinaa wieeɛ no, nʼatiboa buu no fɔ, enti ɔka kyerɛɛ Awurade sɛ, “Deɛ meyɛeɛ yi enti, mayɛ bɔne kɛseɛ. Enti, Awurade, mesrɛ wo, yi saa afɔbuo yi firi wo ɔsomfoɔ so. Mayɛ nkwaseadeɛ.”
    11: 'Adeɛ kyeeɛ no, Awurade asɛm baa odiyifoɔ Gad a ɔyɛ Dawid ɔdehunufoɔ nkyɛn sɛ:'
    12: '“Kɔka kyerɛ Dawid sɛ, Sɛdeɛ Awurade seɛ nie: ‘Mede nsɛm mmiɛnsa reto wʼanim. Yi mu baako na mɛyɛ.’”'
    13: Enti, Gad kɔɔ Dawid nkyɛn kɔbisaa no sɛ, “Ɔkɔm mmra wʼasase yi so mfeɛ mmiɛnsa anaa? Anaa, atamfoɔ a wɔgu wo so no wobɛdwane wɔn abosome mmiɛnsa? Anaa, ɔyaredɔm mmra wo ɔman yi mu nnansa? Enti afei, dwene ho yie, na ma menhunu mmuaeɛ a memfa nkɔma Awurade.”
    14: Dawid ka kyerɛɛ Gad sɛ, “Yɛwɔ ahohiahia mu. Momma yɛmfa yɛn ho nhyɛ Awurade nsa, ɛfiri sɛ, nʼadɔeɛ dɔɔso; nanso, mma me nkɔtɔ nnipa nsam.”
    15: Enti, Awurade too ɔyaredɔm guu Israel so anɔpa no ma ɛdii nnansa. Na nnipa ɔpeduɔson firii Dan kɔsi Beer-Seba wuwuiɛ.
    16: Ɛberɛ a ɔbɔfoɔ no reyɛ ahoboa akɔsɛe Yerusalem no, Awurade nuu ne ho wɔ asɛm no ho, na ɔka kyerɛɛ no sɛ, “Ɛyɛ! Gyae.” Saa ɛberɛ no na Awurade ɔbɔfoɔ no aduru Yebusini Arauna ayuporobea hɔ.
    17: Ɛberɛ a Dawid hunuu ɔbɔfoɔ no, ɔka kyerɛɛ Awurade sɛ, “Me na mayɛ bɔne. Yeinom deɛ wɔnnim ho hwee, ɛdeɛn na wɔayɛ? Ma wo ɔbɔfoɔ nsɛe me ne me fiefoɔ.”
    18: Ɛda no, Gad kɔɔ Dawid nkyɛn kɔka kyerɛɛ no sɛ, “Kɔ na kɔsi afɔrebukyia ma Awurade wɔ Yebusini Arauna ayuporobea hɔ.”
    19: Na Dawid kɔyɛɛ deɛ Awurade hyɛɛ no sɛ ɔnyɛ no.
    20: Ɛberɛ a Arauna hunuu sɛ ɔhene ne ne mmarima reba no, ɔpueeɛ, bɛkotoo ɔhene, de nʼanim butuu fam.
    21: Arauna bisaa sɛ, “Adɛn enti na woaba, me wura?” Dawid buaa sɛ, “Merebɛtɔ ayuporobea hɔ, na masi afɔrebukyia wɔ hɔ ama Awurade, sɛdeɛ Awurade bɛma ɔyaredɔm no agyae.”
    22: Arauna ka kyerɛɛ Dawid sɛ, “Me wura fa na fayɛ deɛ wopɛ. Nantwie a wɔde bɛbɔ ɔhyeɛ afɔdeɛ nie. Wobɛtumi de ayuporeeɛ nnua ne nantwie mpamho nnua no ayɛ anyina wɔ afɔrebukyia no so.
    23: Mede ne nyinaa bɛma wo, na mesrɛ sɛ, Awurade, wo Onyankopɔn nnye afɔdeɛ yi.”
    24: Na ɔhene no buaa Arauna sɛ, “Dabi, mepɛ sɛ mɛtɔ, na merentumi mmɔ ɔhyeɛ afɔdeɛ mma Awurade, me Onyankopɔn, a mammɔ ho ka biara.” Enti, Dawid tuaa dwetɛ bɛyɛ gram ahanum aduɔson enum de tɔɔ ayuporobea ne nantwie no.
    25: Dawid sii afɔrebukyia wɔ hɔ maa Awurade, na ɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ hɔ. Na Awurade tiee ne mpaeɛbɔ maa ɔyaredɔm no gyaee.
11:
  1:
    1: Afei, na ɔhene Dawid anyini yie, na sɛ wɔde nnasoɔ ahe ara kuru ne ho koraa a, ɛnka ne ho hye koraa.
    2: Enti, nʼafotufoɔ ka kyerɛɛ no sɛ, “Yɛbɛpɛ ɔbaabunu bi ama wo a ɔbɛtena wo ho ahwɛ wo. Ɔbɛda wo kokom, na ama wo ho ayɛ wo hye.”
    3: Enti, wɔkyinii ɔman no mu nyinaa, hwehwɛɛ ɔbaa hoɔfɛfoɔ bi. Wɔkɔnyaa Abisag a ɔfiri Sunam, na wɔde no brɛɛ ɔhene no.
    4: Na ɔyɛ abaayewa hoɔfɛfoɔ, na ɔno na ɔbɛhwɛɛ ɔhene. Nanso, na ɔhene no ne no nni nna mu ayɔnkofa biara.
    5: Saa ɛberɛ no mu Dawid babarima Adoniya a na wɔfrɛ ne maame Hagit no yɛɛ ahomasoɔ kaa sɛ ɔbɛsi ne ho ɔhene, ahyɛ nʼagya a wabɔ akɔkoraa no ananmu. Enti, ɔyɛɛ nteaseɛnam, pɛɛ apɔnkɔ kaa ho. Ɔpɛɛ mmarima aduonum, twii nteaseɛnam no ne apɔnkɔ no dii nʼanim.
    6: Na nʼagya, ɔhene Dawid, nteaa no da, mpo sɛ ɔbɛbisa no sɛ, “Ɛdeɛn na woreyɛ yi?” Na Adoniya yɛ ɔbarima hoɔfɛfoɔ. Ɔno na na ɔdi Absalom akyi wɔ awoɔ mu.
    7: Adoniya gyee Seruia babarima Yoab ne ɔsɔfoɔ Abiatar too mu, na wɔn nso penee sɛ wɔbɛboa no ama wadi ɔhene.
    8: Na wɔn a wɔtaa Dawid akyi, na wɔampɛ sɛ wɔboa Adoniya na ɔdi ɔhene no bi ne ɔsɔfoɔ Sadok, Yehoiada babarima Benaia, odiyifoɔ Natan, Simei, Rei ne Dawid ho banbɔfoɔ.
    9: Adoniya kɔɔ Sohelet boɔ a ɛbɛn En-Rogel asutire ho. Ɛhɔ na ɔde nnwan, anantwie ne anantwie mma bɔɔ afɔdeɛ. Ɔtoo nsa frɛɛ ne nuammarima nyinaa, ɔhene Dawid mmammarima no, ne Yuda adehyeɛ mpanimfoɔ.
    10: Nanso, wamfrɛ odiyifoɔ Natan anaa Benaia anaa ɔhene ho banbɔfoɔ anaa ne nuabarima Salomo.
    11: Na odiyifoɔ Natan kɔɔ Batseba a ɔyɛ Salomo maame no nkyɛn kɔbisaa no sɛ, “Wonim sɛ Hagit babarima Adoniya asi ne ho ɔhene a yɛn wura Dawid mpo nnim ho hwee?
    12: Sɛ wopɛ sɛ wonya wo tiri didi mu, na wogye wo babarima Salomo nso nkwa a, tie mʼafotuo yi.
    13: Kɔ ɔhene Dawid nkyɛn ntɛm so, na kɔbisa no sɛ, ‘Me wura, ɛnyɛ wo na wohyɛɛ me bɔ sɛ, me babarima Salomo na da bi ɔbɛdi wʼadeɛ sɛ ɔhene, na watena wʼahennwa no so? Na adɛn enti na Adoniya ayɛ ɔhene?’
    14: Na ɛberɛ a wɔgu so ne no rekasa no, mɛba abɛsi asɛm biara a woaka no so dua.”
    15: Na Batseba kɔɔ ɔhene piam. Afei, na wabɔ akɔkoraa posoposo a Abisag na na ɔhwɛ no.
    16: Batseba kotoo no, na ɔhene no bisaa no sɛ, “Ɛdeɛn na menyɛ mma wo?”
    17: Ɔbuaa no sɛ, “Me wura, wogyina Awurade, wo Onyankopɔn, anim hyɛɛ me bɔ sɛ, me babarima Salomo na ɔbɛdi wʼadeɛ, na watena wʼahennwa so.
    18: Nanso, ɛwiee aseɛ no, Adoniya na wabɛyɛ ɔhene foforɔ a mpo, wonnim ho hwee.
    19: Ɔde anantwie ne anantwie mma a wɔadɔre sradeɛ ne nnwan abɔ afɔdeɛ. Na ɔtoo nsa frɛɛ wo mmammarima nyinaa ne ɔsɔfoɔ Abiatar ne Yoab a ɔyɛ akodɔm sahene no. Nanso, wanto nsa amfrɛ wo ɔsomfoɔ Salomo bi.
    20: Na, me wura ɔhene, Israel nyinaa retwɛn deɛ wobɛkyerɛ sɛ ɔnni wʼadeɛ sɛ ɔhene.
    21: Na sɛ woanyɛ biribi na sɛ wonya kɔ wo kra akyi pɛ a, wɔbɛyɛ me ne me ba Salomo sɛ awudifoɔ.”
    22: Ɔgu so ne no rekasa no ara pɛ na, odiyifoɔ Natan bɛduruu hɔ.
    23: Ɔhene afotufoɔ no ka kyerɛɛ no sɛ, “Odiyifoɔ Natan aba ha, na ɔpɛ sɛ ɔhunu woɔ.” Natan kɔɔ mu kɔkotoo ɔhene no.
    24: Ɔbisaa sɛ, “Me wura, woayɛ wʼadwene sɛ Adoniya na ɔnni wʼadeɛ, na ɔntena wʼahennwa so anaa?
    25: Ɛnnɛ, ɔde anantwie, anantwie mma a wɔadɔre sradeɛ ne nnwan abɔ afɔdeɛ, na ɔtoo nsa frɛɛ wo mmammarima nyinaa, ma wɔbaa afahyɛ no ase. Ɔfrɛɛ Yoab a ɔyɛ akodɔm sahene no ne ɔsɔfoɔ Abiatar nso. Merekasa yi, wɔne no redidi, nom, teateam sɛ, ‘Ɔhene Adoniya nkwa so!’
    26: Na me a meyɛ wo ɔsomfoɔ no, wanto nsa amfrɛ me; saa ara nso na wamfrɛ ɔsɔfoɔ Sadok, Yehoiada babarima Benaia ne Salomo nso.
    27: Ɛyɛ nokorɛ sɛ me wura ayɛ saa a wamma nʼasomfoɔ no mu biara ante onipa a ɔbɛdi nʼadeɛ sɛ ɔhene no ho hwee?”
    28: Dawid kaa sɛ, “Momfrɛ Batseba mma me.” Na ɔbaa ɔhene anim bɛgyinaa hɔ.
    29: Na ɔhene hyɛɛ bɔ sɛ, “Mmerɛ dodoɔ a Awurade a ɔgyee me firii ɔhaw ne abɛbrɛsɛ mu da so te ase yi,
    30: ɛnnɛ, mehyɛ mmara sɛ, wo babarima Salomo na ɔbɛdi adeɛ sɛ ɔhene, na ɔbɛtena mʼahennwa so, sɛdeɛ mekaa ntam kyerɛɛ wo wɔ Awurade, Israel Onyankopɔn, anim no.”
    31: Na Batseba sane kotoo no bio, na ɔteaam sɛ, “Me wura, ɔhene Dawid, ntena ase afebɔɔ!”
    32: Na ɔhene Dawid hyɛɛ sɛ, “Momfrɛ ɔsɔfoɔ Sadok, odiyifoɔ Natan ne Yehoiada babarima Benaia mma me.” Wɔbaa ɔhene anim no,
    33: ɔhene ka kyerɛɛ wɔn sɛ, “Momfa Salomo ne me mpanimfoɔ no nkɔ Gihon asutire no ho. Salomo ntena mʼafunumpɔnkɔ so.
    34: Ɛhɔ na ɔsɔfoɔ Sadok ne odiyifoɔ Natan bɛsra no ngo sɛ Israelhene. Monhyɛn totorobɛnto, na monteateam sɛ, ‘Ɔhene Salomo nkwa so!’
    35: Na sɛ mosane de no ba ha a, ɔbɛtena mʼahennwa so. Ɔbɛdi mʼadeɛ sɛ ɔhene, ɛfiri sɛ, mayi no sɛ ɔnyɛ ɔhene wɔ Israel ne Yuda so.”
    36: Yehoiada babarima Benaia gyee so sɛ, “Amen! Awurade a ɔyɛ me wura, ɔhene Onyankopɔn no mmara no mmra mu saa.
    37: Na Awurade nka Salomo ho sɛdeɛ ɔkaa wo ho no, na Salomo ahennie nyɛ yie nkyɛn wo deɛ no mpo.”
    38: Enti, ɔsɔfoɔ Sadok, odiyifoɔ Natan ne Yehoiada babarima Benaia ne ɔhene ho banbɔfoɔ faa Salomo de no kɔɔ Gihon asutire no ho a, na Salomo te ɔhene Dawid afunumpɔnkɔ so.
    39: Ɛhɔ na ɔsɔfoɔ Sadok faa ngotoa firii ntomadan kronkron mu hɔ bɛhwie guu Salomo tirim. Afei, wɔhyɛn totorobɛnto maa nnipa no nyinaa teateaam sɛ, “Ɔhene Salomo nkwa so!”
    40: Na nnipa no nyinaa sane ne Salomo kɔɔ Yerusalem a wɔrebɔ mmɛn, di ahurisie. Na anigyeɛ ne ahosɛpɛ ne nteateam no ano yɛɛ den ara kɔsii sɛ, wɔn nne no wosoo asase.
    41: Adoniya ne nʼahɔhoɔ tee osebɔ ne nteateam ɛberɛ a wɔreyɛ awie wɔn apontoɔ no. Na Yoab tee totorobɛnto nne no, ɔbisaa sɛ, “Na asɛm bɛn na asie? Na adɛn nso na kuro no mu ayɛ gyegyeegye yi?”
    42: Ɛberɛ a ɔgu so rekasa no, Yonatan a ɔyɛ ɔsɔfoɔ Abiatar babarima no kɔɔ hɔ. Adoniya ka kyerɛɛ no sɛ, “Bra mu, ɛfiri sɛ, woyɛ onipa papa. Minim sɛ asɛm pa wɔ wʼano.”
    43: Yonatan buaa sɛ, “Dabi! Seesei ara, yɛn wura ɔhene Dawid, asi Salomo ɔhene.
    44: Ɔhene no maa ɔne ɔsɔfoɔ Sadok, odiyifoɔ Natan, Yehoiada babarima Benaia a ɔhene ho banbɔfoɔ rebɔ wɔn ho ban, kɔɔ Gihon asutire ho. Wɔmaa no tenaa ɔhene afunumpɔnkɔ so,
    45: ɛnna Sadok ne Natan sraa no ngo sɛ ɔhene foforɔ. Wɔreba ara ni, na kuro mu no nyinaa agye bum ahokeka so. Gyegyeegye no asekyerɛ ara ne no.
    46: Afei, seesei, Salomo te ahennwa so sɛ ɔhene.
    47: Adehyeɛ mpanimfoɔ nyinaa kɔɔ ɔhene Dawid nkyɛn, kɔmaa no amo, kaa sɛ, ‘Onyankopɔn mma Salomo ahennie nhyeta nkyɛn wo deɛ no, na Salomo ahemman nso nyɛ kɛseɛ nsene wo deɛ no!’ Na ɔhene sii ne tiri ase yii Awurade ayɛ, ɛberɛ a na ɔda ne mpa mu,
    48: na ɔkaa saa nsɛm yi, ‘Nhyira nka Awurade, Israel Onyankopɔn, a ɛnnɛ da yi wayi obi sɛ ɔntena mʼahennwa so wɔ ɛberɛ a mete ase, na mehunu deɛ ɛrekɔ so nyinaa.’”
    49: Ɛhɔ ara, Adoniya ahɔhoɔ no nyinaa de ehu gyee bum, firii apontoɔ no ase, na ntɛm so, obiara kɔɔ ne kwan.
    50: Na Adoniya no ankasa suro Salomo, enti ɔdwane kɔɔ ntomadan kronkron no mu kɔsosɔɔ mmɛn a ɛsisi afɔrebukyia no so no mu.
    51: Ankyɛre na Salomo tee sɛ Adoniya akɔsosɔ mmɛn a ɛsisi afɔrebukyia no so, na ɔresrɛ sɛ, “Momma Salomo nsuae nkyerɛ ɛnnɛ yi ara, na wankum me!”
    52: Salomo buaa sɛ, “Sɛ ɔbɛdi me nokorɛ deɛ a, wɔrenha no. Na sɛ wanyɛ saa deɛ a, wɔbɛkum no.”
    53: Enti, ɔhene Salomo frɛɛ Adoniya, na wɔde no firi afɔrebukyia no so kɔeɛ. Ɔkotoo ɔhene no, na Salomo ka kyerɛɛ no sɛ, “Kɔ efie.”
  2:
    1: 'Dawid rebɛwuo no, ɔde adwuma hyɛɛ Salomo nsa sɛ:'
    2: “Merekɔ baabi a ɛsɛ sɛ da bi ɔteasefoɔ biara kɔ, enti yɛ den na kyerɛ wo mmaninyɛ,
    3: na yɛ deɛ Awurade, wo Onyankopɔn, hwehwɛ sɛ woyɛ, nante nʼakwan mu, na di ne mmara ne nʼahyɛdeɛ so sɛdeɛ wɔatwerɛ wɔ Mose mmara no mu no, sɛdeɛ ɛbɛyɛ a, wobɛkɔ so wɔ biribiara a wobɛyɛ mu ne baabiara a wobɛkɔ nso.
    4: Sɛ woyɛ yei a na Awurade bɛdi ne bɔ a ɔhyɛɛ me no so sɛ, ‘Sɛ wʼasefoɔ hwɛ wɔn asetena, na wɔfiri wɔn akoma ne wɔn kra nyinaa mu nante nokorɛ mu wɔ mʼanim a, wɔn mu baako bɛtena Israel ahennwa no so.’
    5: “Wonim sɛ Seruia babarima Yoab kumm mʼakodɔm asahene baanu no a ɛyɛ Ner babarima Abner ne Yeter babarima Amasa no. Ɔkunkumm wɔn, hwiee wɔn mogya guiɛ asomdwoeɛ berɛ mu a ɛnyɛ ɔko berɛ mu, na ɔde wɔn mogya kekaa nʼabɔwomu a ɛbɔ nʼasene mu ne ne mpaboa a ɛhyɛ ne nan so.
    6: Wo ne no nni, na mma no mmfa ne ti dwono nkɔ damena mu asomdwoeɛ mu.
    7: “Na yɛ Barsilai a ɔfiri Gilead no mmammarima adɔeɛ, na ma wɔnka wɔn a wɔdidi wɔ wo didipono so no ho. Ɛberɛ a medwane firii wo nuabarima Absalom ho no, wɔyɛɛ me adɔeɛ.
    8: “Kae Gera Benyaminni a ɔfiri Bahurim no babarima Simei. Ɔdomee me dendeenden, da a meredwane akɔ Mahanaim no. Na ɔbɛhyiaa me wɔ Yordan no, mede Awurade edin kaa ntam sɛ, Merenkum no.
    9: Nanso, ntam no mma ɔnni bem. Woyɛ ɔnyansafoɔ na wobɛhunu ɛkwan a wobɛfa so aka ne mogya agu.”
    10: Na Dawid wuiɛ, na wɔsiee no wɔ Dawid kurom.
    11: Ɔdii ɔhene wɔ Israel mfeɛ aduanan a ne nkyerɛmu ne sɛ, ɔdii Hebron so mfeɛ nson ɛnna Yerusalem nso, ɔdii adeɛ mfeɛ aduasa mmiɛnsa.
    12: Enti, Salomo tenaa nʼagya Dawid ahennwa so, na nʼadedie ase timiiɛ yie.
    13: Na Hagit babarima Adoniya kɔɔ Salomo ne maame Batseba nkyɛn. Batseba bisaa no sɛ, “Wobaa no asomdwoeɛ so anaa?” Ɔbuaa no sɛ, “Ɛyɛ asomdwoeɛ so.”
    14: Na ɔka kaa ho sɛ, “Mepɛ sɛ woyɛ me adɔeɛ bi.” Na Batseba bisaa sɛ, “Adɔeɛ bɛn.”
    15: Adoniya kaa sɛ, “Sɛdeɛ wonim no, na ahemman no yɛ me dea. Na Israel nyinaa hwɛ me kwan sɛ wɔn ɔhene. Nanso, nneɛma sesaeɛ, na ahemman no kɔɔ me nuabarima nkyɛn, ɛfiri sɛ, Awurade pɛ no saa.
    16: Seesei, adeɛ baako na mepɛ sɛ mebisa wo. Mfa nkame me.” Ɔkaa sɛ, “Wotumi bisa me.”
    17: Na ɔtoaa so sɛ, “Kɔbisa ɔhene Salomo ma me, na ɔremfa dekodeɛ no nkame wo. Bisa no na ɔmfa Abisag Sunamni no mma me sɛ me yere.”
    18: Na Batseba buaa sɛ, “Ɛyɛ, mɛka ho asɛm akyerɛ ɔhene ama wo.”
    19: Enti Batseba kɔɔ ɔhene Salomo nkyɛn sɛ ɔrekɔkasa ama Adoniya. Ɔhene no sɔree sɛ ɔrebɛhyia no, bɔɔ ne mu ase ansa na ɔretena nʼahennwa so. Na ɔhyɛɛ sɛ wɔmfa adwa mmrɛ ɔhene maame, na ɔtenaa ɔhene nifa so.
    20: Ɔka kyerɛɛ ɔhene sɛ, “Mewɔ adeɛ ketewaa bi bisa wo, na mfa nkame me.” Ɔhene no buaa no sɛ, “Bisa me, me maame. Meyɛ ama wo.”
    21: Enti, ɔkaa sɛ, “Ma wɔmfa Sunamni Abisag mma wo nuabarima Adoniya awadeɛ.”
    22: Ɔhene Salomo bisaa ne maame sɛ, “Adɛn enti na wopɛ sɛ Adoniya ware Sunamni Abisag? Ɛnneɛ, sɛ wobɛbisa ahemman nso ama no. Wonim sɛ ɔyɛ me nua panin na ɔsɔfoɔ Abiatar ne Seruia babarima Yoab nso boa no!”
    23: Na ɔhene Salomo de Awurade edin kaa ntam sɛ, “Sɛ Adoniya amfa ne nkwa antwa saa abisadeɛ yi so a, Onyankopɔn ne me nni no denden so pa ara.
    24: Na seesei deɛ, mmerɛ dodoɔ a Awurade te ase yi, ɔno a watim mʼase wɔ mʼagya Dawid ahennwa so, na wabɔ me fie ahennie mu nnidisoɔ atenaseɛ ama me, sɛdeɛ ɔhyɛɛ me bɔ no, Adoniya deɛ, twa ara na ɛtwa sɛ ɔwu ɛnnɛ yi ara.”
    25: Enti, Salomo hyɛɛ Yehoiada babarima Benaia sɛ ɔnkum no, na ɔkumm Adoniya.
    26: Na ɔhene no ka kyerɛɛ ɔsɔfoɔ Abiatar sɛ, “Sane kɔ wo kurom Anatot. Wofata sɛ wowuo, nanso merenku wo seesei, ɛfiri sɛ, wosoaa Awurade Otumfoɔ Adaka no maa mʼagya, na wo ne no nyinaa na mohunuu amane wɔ nʼabɛbrɛsɛ nyinaa mu.”
    27: Enti, Salomo worɔɔ Abiatar atadeɛ sɛ ɔsɔfoɔ, nam so dii mmara a Awurade hyɛɛ wɔ Silo fa Eli asefoɔ ho no so.
    28: Ɛwom, ahyɛaseɛ no na ɔnni Absalom akyi, nanso Yoab de ne ho kɔdɔm Adoniya adɔnyɛ no. Ɛberɛ a Yoab tee Adoniya wuo no, ɔtuu mmirika kɔɔ Awurade ntomadan kronkron no mu, na ɔkɔsosɔɔ mmɛn a ɛtuatua afɔrebukyia no ho no mu.
    29: Ɛberɛ a ɔhene Salomo tee asɛm yi, ɔsomaa Yehoiada babarima Benaia sɛ ɔnkɔkum no.
    30: Na Benaia kɔɔ Awurade ntomadan kronkron no mu kɔka kyerɛɛ Yoab sɛ, “Ɔhene se firi adi.” Nanso, Yoab buaa sɛ, “Dabi, mɛwu wɔ ha.” Enti, Benaia sane kɔɔ ɔhene no nkyɛn kɔkaa asɛm a Yoab aka no kyerɛɛ no.
    31: Ɔhene no tee asɛm a Yoab kaeɛ no, ɔka kyerɛɛ Benaia sɛ, “Yɛ deɛ ɔkaeɛ no. Ku no wɔ afɔrebukyia no ho, na sie no. Yei bɛyi adwenemherɛ mogyahwieguo ho afɔdie afiri me ne mʼagya fiefoɔ so.
    32: Na Awurade bɛtua no kum a ɔkumm mmarima ateneneefoɔ amapa baanu a na wɔyɛ sene no no so ka. Na mʼagya nnim Ner babarima Abner a na ɔyɛ Israel akodɔm sahene ne Yeter babarima Amasa a na ɔno nso yɛ Yuda akodɔm sahene no wuo ho hwee.
    33: Yoab ne nʼasefoɔ deɛ, saa awudie ahodoɔ yi ho afɔdie ntena wɔn so, na Awurade mma Dawid ne nʼasefoɔ ne nʼahennwa asomdwoeɛ afebɔɔ!”
    34: Enti, Yehoiada babarima Benaia sane kɔɔ ntomadan kronkron no mu, kɔkumm Yoab, na wɔsiee Yoab wɔ ne kurom wiram baabi.
    35: Na ɔhene no yii Yehoiada babarima Benaia sɛ ɔnsi Yoab anan sɛ ɔsafohene. Na ɔyii ɔsɔfoɔ Sadok de no sii Abiatar anan.
    36: Ɔhene no soma ma wɔkɔfrɛɛ Simei ka kyerɛɛ no sɛ, “Si efie wɔ Yerusalem ha na tena mu. Nanso, mfiri kuro no mu nkɔ baabiara.
    37: Na da a wobɛtwa Kidron bɔnhwa no, wobɛwu; na wo mogya bɛgu wʼankasa wo tiri so.”
    38: Na Simei buaa sɛ, “Wʼatemmuo no yɛ kronn. Biribiara a me wura ɔhene bɛhyɛ sɛ menyɛ no, mɛyɛ.” Enti, Simei tenaa Yerusalem kyɛree yie.
    39: Na mfeɛ mmiɛnsa akyi no, Simei asomfoɔ baanu dwane kɔɔ Gathene Akis, Maaka babarima nkyɛn. Ɛberɛ a Simei hunuu baabi a wɔwɔ no,
    40: ɔhyehyɛɛ nʼafunumu, kɔɔ Gat, kɔhwehwɛɛ wɔn. Ɔhunuu wɔn no, ɔde wɔn sane baa Yerusalem.
    41: Salomo tee sɛ Simei afiri Yerusalem akɔ Gat asane aba.
    42: Enti, wɔsoma ma wɔkɔfrɛɛ Simei baeɛ, na ɔbisaa no sɛ, “Mamma woanka ntam Awurade edin mu sɛ, worenkɔ baabiara, na sɛ anyɛ saa a, wobɛwu? Na wobuaa sɛ, ‘Atemmuo no yɛ kronkron; na mɛdi asɛm a woaka no so.’
    43: Na adɛn enti na woanni wo ntanka no so amma Awurade, na woantie me nhyɛ?”
    44: Na ɔhene no ka kaa ho sɛ, “Akyinnyeɛ biara nni ho sɛ wokae amumuyɛ a woyɛɛ mʼagya, ɔhene Dawid. Awurade bɛtwe wʼaso wɔ ho.
    45: Na medeɛ, mɛnya Awurade nhyira, na daa Dawid aseni atena ahennwa no so.”
    46: Na ɔhene no nhyɛ so, Yehoiada babarima Benaia faa Simei de no firii adi kɔkumm no. Enti ahemman no timiiɛ wɔ Salomo nsam.
  3:
    1: Salomo ne Misraimhene Farao yɛɛ apam, nam so waree ne babaa. Ɔde no bɛtenaa Dawid kurom kɔsii sɛ ɔsii nʼahemfie, sii Awurade Asɔredan, na ɔtoo Yerusalem ho ɔfasuo nso wieeɛ.
    2: Saa ɛberɛ no mu, na Israelfoɔ gu so bɔ afɔdeɛ wɔ sorɔnsorɔmmea, ɛfiri sɛ, na wɔnsii asɔredan, mfaa Awurade din ntoo so.
    3: Salomo kyerɛɛ ne dɔ a ɔwɔ maa Awurade, ɛfiri sɛ, na ɔnam nʼagya Dawid nkyerɛkyerɛ anammɔn so pɛpɛɛpɛ. Mmom na ɔbɔ afɔdeɛ wɔ sorɔnsorɔmmea hɔ, hye aduhwam wɔ hɔ nso.
    4: Gibeon na na afɔrebukyia no mu atitire wɔ, ɛhɔ na Salomo kɔbɔɔ ɔhyeɛ afɔdeɛ apem wɔ afɔrebukyia so.
    5: Anadwo no, Awurade daa ne ho adi kyerɛɛ Salomo wɔ daeɛ mu. Onyankopɔn ka kyerɛɛ no sɛ, “Ɛdeɛn na wopɛ? Bisa na mede bɛma wo.”
    6: Salomo kaa sɛ, “Woada adɔeɛ kɛseɛ pa ara adi akyerɛ mʼagya Dawid, ɛfiri sɛ, na ɔdi wo nokorɛ, yɛ ɔteneneeni a nʼakoma mu nso da hɔ. Woatoa so ayɛ no saa adɔeɛ kɛseɛ yi ara, na ɛnnɛ yi ara, woama no ɔbabarima sɛ ɔntena nʼahennwa nso so.
    7: “Afei, Ao Awurade, me Onyankopɔn, woasi wʼakoa ɔhene, sɛ mensi mʼagya Dawid anan mu, nanso meyɛ abɔfra ketewaa bi a mennim sɛdeɛ mɛsi ayɛ mʼadwuma.
    8: Ɛha na wʼakoa abɛduru wɔ nnipa a woapa wɔn no mu; nnipa a wɔn dodoɔ enti, obi ntumi nkan wɔn.
    9: Ɛno enti, ma wʼakoa nhunumu akoma a ɔbɛtumi de adi wo nkurɔfoɔ so, na ɔbɛtumi ahunu papa ne bɔne ntam nsonsonoeɛ. Na hwan koraa na ɔno nko ara bɛtumi adi saa ɔman a wɔdi mu, a wɔyɛ wo dea yi so?”
    10: Awurade ani sɔɔ Salomo mmuaeɛ no, na nʼani gyee sɛ ɔbisaa nyansa.
    11: Enti, Awurade buaa sɛ, “Esiane sɛ woabisa nyansa a wode bɛdi me manfoɔ so, na woammisa nkwa tenten anaa sika amma wo ho anaa woammisa sɛ wo ɔtamfoɔ bi nwu no enti,
    12: mede deɛ woabisa no bɛma wo. Mɛma wo nyansa ne nteaseɛ a obiara nnyaa bi da, na obiara nso nnya bi da.
    13: Na deɛ woammisa no nso, mede bɛka wo ho—sika ne animuonyam. Na ɔhene biara a ɔwɔ ewiase nso rentumi mfa ne ho nto wo ho, wo nkwa nna nyinaa mu.
    14: Na sɛ wodi mʼakyi, na wodi me mmara so sɛ wʼagya Dawid a, mɛma wo nkwa tenten.”
    15: Na Salomo nyaneeɛ, na ɔhunuu sɛ ɛyɛ daeɛ. Ɔkɔɔ Yerusalem kɔgyinaa Awurade Apam Adaka no anim, na ɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ. Na ɔhyiaa ne mpanimfoɔ nyinaa, too wɔn ɛpono.
    16: Akyire yi, mmaa nnwamanfoɔ baanu bi baa ɔhene no nkyɛn, pɛɛ sɛ ɔka wɔn asɛm bi ma wɔn.
    17: Wɔn mu baako hyɛɛ aseɛ sɛ, “Me wura, mesrɛ wo meka sɛ, saa ɔbaa yi ne me te fi korɔ mu. Mewoo ɔba ɛberɛ a ɔne me te efie hɔ.
    18: Nnansa akyi no, ɔno nso woo ba. Na yɛn nko ara na yɛte fie hɔ a obiara nka yɛn baanu ho.
    19: “Nanso, anadwo no, ɔpere kɔdaa ne ba no so, kumm no.
    20: Na ɔsɔree anadwo no faa me ba firii me nkyɛn ɛberɛ a mada. Ɔde ne ba a wawu no too mʼabasa so, na ɔfaa me deɛ no kɔtoo ne nkyɛn, ma ɔdaeɛ.
    21: Adeɛ kyeeɛ a mepɛɛ sɛ mema me ba no nufoɔ no, na wawu. Nanso, anim tetee kakra a mehwɛɛ abɔfra no yie no, mehunuu sɛ, ɛnyɛ me ba no koraa.”
    22: Ɛhɔ ara na ɔbaa baako no gyee hwanyan kaa sɛ, “Abɔfra a wawuo no yɛ wo ba no, ɛnna deɛ ɔnwuiɛ no nso yɛ me deɛ no.” Ɛnna ɔbaa a ɔdi ɛkan no nso se, “Dabi, deɛ wawuo no yɛ wo ba no, ɛnna deɛ ɔnwuiɛ no nso yɛ me deɛ no.” Enti, wɔtwee asɛm no saa ara wɔ ɔhene no anim.
    23: Ɔhene no kaa sɛ, “Momma yɛmpɛ asɛm no mu nokorɛ yie. Mo baanu nyinaa, obiara se abɔfra a ɔnwuiɛ no yɛ ne dea, na abɔfra a wawuo no deɛ, ɔnyɛ obiara dea.
    24: “Sɛ saa na ɛte deɛ a, mommrɛ me akofena.” Enti, wɔde akofena brɛɛ ɔhene no.
    25: Afei, ɔkaa sɛ, “Mompae abɔfra a ɔnwuiɛ no mu mmienu, na momfa ɛfa mma mmaa no mu biara.”
    26: Na ɔbaa a nokorɛm, ɔyɛ abɔfra a ɔte ase no maame a ɔpɛ ne ba yi asɛm yie no teateaam sɛ, “Ao! Dabi me wura! Fa abɔfra no ma no. Mesrɛ wo nku no!” Nanso, ɔbaa baako no kaa sɛ, “Ɛyɛ, ɛbɛbɔ yɛn baanu nyinaa. Kyɛ ne mu ma yɛn!”
    27: Ɛhɔ na ɔhene no kaa sɛ, “Monnku no, na mmom, momfa abɔfra no mma ɔbaa a ɔpɛ sɛ abɔfra no tena ase no, na ɔno ne ne maame no.”
    28: Ɔhene yi atemmuo no trɛ faa Israel mmaa nyinaa, na ɔmanfoɔ no ho dwirii wɔn wɔ nyansabun a Onyankopɔn de ama no, a ɛma no bu atɛntenenee no ho.
  4:
    1: Enti, Salomo dii Israel nyinaa so ɔhene.
    2: 'Na yeinom ne ne mpanimfoɔ: Sadok babarima Asaria na na ɔyɛ ɔsɔfoɔ.'
    3: Sisa mmammarima Elihoref ne Ahiya na na wɔyɛ asɛnniiɛ atwerɛfoɔ. Ahilud babarima Yehosafat na na ɔyɛ adehyeɛ abakɔsɛm twerɛfoɔ.
    4: Yehoiada babarima Benaia na na ɔyɛ akodɔm sahene. Sadok ne Abiatar na na wɔyɛ asɔfoɔ.
    5: Natan babarima Asaria na na ɔyɛ amansini amradofoɔ titenani. Natan babarima Sabud a na ɔyɛ ɔsɔfoɔ no, na na ɔyɛ ɔhene fotufoɔ a ɔde ne ho to ne so.
    6: Ahisar na na ɔyɛ ahemfie sohwɛfoɔ. Abda babarima Adoniram na na ɔhwɛ adwumayɛfoɔ so.
    7: Na Salomo wɔ amansini amradofoɔ dumienu wɔ Israel nyinaa mu. Na wɔn adwuma ne sɛ, wɔgye nnuane firi ɔmanfoɔ nkyɛn de kɔma ahemfiefoɔ. Wɔn mu biara hwɛ, di saa dwuma yi ɔbosome baako wɔ afe biara mu.
    8: 'Saa amradofoɔ dumienu no edin na ɛdidi soɔ yi: Na Ben-Hur wɔ Efraim bepɔ asase so.'
    9: Na Ben-Deker hwɛ Makas, Saalbim, Bet-Semes ne Elon-Bet-Hanan so.
    10: Na Ben-Hesed hwɛ Arubot a Soko ne nsase a ɛwɔ Hefer nyinaa ka ho no so.
    11: Na Ben-Abinadab wɔ Nafat-Dor. (Ɔwaree Salomo babaa Tafat).
    12: Na Ahilud babarima Baana hwɛ Taanak ne Megido ne Bet-Sean a ɛbɛn Saretan a ɛwɔ Yesreel anafoɔ ne nkuro a ɛfiri Bet-Sean, de kɔsi Abel-Mehola, tra kɔsi Yokmeam akyi no so.
    13: Na Ben-Geber wɔ Ramot-Gilead a Yair nkuro (a wɔde too Manase babarima Yair) a ɛwɔ Gilead ka ho, wɔ Argob mantam a ɛwɔ Basan a nkuropɔn aduosia a wɔde kɔbere apono asisi ano ka ho.
    14: Na Ido babarima Abinadab wɔ Mahanaim.
    15: Na Ahimaas wɔ Naftali (Ɔno nso waree Salomo babaa Basmat.)
    16: Na Husai babarima Baana wɔ Aser ne Alot.
    17: Na Parua babarima Yehosafat wɔ Isakar.
    18: Na Ela babarima Simei wɔ Benyamin.
    19: Na Uri babarima Geber wɔ Gilead asase so a Amorihene Sihon ne Basanhene Og amantam ka ho. Na amrado baako pɛ na ɔhwɛ Yuda asase so.
    20: Na nnipa a wɔwɔ Yuda ne Israel no dodoɔ te sɛ mpoano anwea. Deɛ wɔnya di ne deɛ wɔnya nom no, na wɔn ani sɔ.
    21: Salomo dii ahemman nyinaa so, firi Asubɔnten Eufrate kɔsi Filistifoɔ asase so, de kɔsi Misraim hyeɛ so. Na nnipa a wadi wɔn so wɔ saa nsase no so no de apeatoɔ brɛ Salomo, na wɔkɔɔ so somm no ne nkwa nna nyinaa.
    22: Nnuane a na wɔhia daa wɔ Salomo ahemfie no yɛ asikyiresiam pa susukora ɔha ne aduonum ne atokosiam susukora ahasa,
    23: anantwie a wɔadodɔre a wɔde wɔn firi buo mu edu, anantwie a wɔde wura ayɛn wɔn aduonu, nnwan anaa mmirekyie ɔha, atwe, nnowa, anwansane ne nkokɔ a wɔadɔre.
    24: Na Salomo amantoɔ no yɛ ahennie ahodoɔ a ɛwɔ Asubɔnten Eufrate atɔeɛ fam nyinaa de firi Tifsa kɔsi Gasa. Na asomdwoeɛ wɔ asase no so mmaa nyinaa.
    25: Salomo nkwa nna mu nyinaa, Yuda ne Israel nyaa banbɔ tenaa ase asomdwoeɛ mu. Na ɛfiri Dan kɔsi Beer-Seba no, na abusua biara wɔ ne fie ne ne bobe ne borɔdɔma mfikyifuo.
    26: Na Salomo wɔ apɔnkɔdan mpem ɛnan ma ne nteaseɛnam apɔnkɔ ne apɔnkɔ mpem dumienu.
    27: Amansini mu amradofoɔ na na wɔma ɔhene Salomo ne nʼasɛnniiɛ nnuane pɛpɛɛpɛ wɔ wɔn bosome bosome nnuanema no mu.
    28: Na wɔde atokoɔ ne ɛserɛ a ɛho hia brɛ adehyeɛ apɔnkɔ no wɔ wɔn daberɛ.
    29: Onyankopɔn maa Salomo nyansa, nteaseɛ ne nhunumu a emu nni hwehwɛbea.
    30: Nokorɛm, ne nyansa no boro anyansafoɔ a wɔwɔ apueeɛ ne anyansafoɔ a wɔwɔ Misraim nyinaa nyansa so.
    31: Na ɔnim nyansa sene obiara a Esrahini Etan ne Heman ne Kalkol ne Darda a wɔyɛ Mahel mmammarima no ka ho. Na ne din hyetaa wɔ aman a atwa ne ho ahyia no so.
    32: Ɔbuu mmɛ mpem mmiɛnsa, ɛnna ɔtwerɛɛ nnwom apem ne enum.
    33: Na ɔtumi ka afifideɛ biara ho nsɛm, ɛfiri Lebanon ntweneduro so de kɔsi hisope a ɛfifiri ɔfasuo mpaapaeɛ mu so. Na ɔtumi ka mmoa, nnomaa, mmoa a wɔwea fam ne nsuomnam ho nsɛm nso.
    34: Enti, na ahemfo a wɔwɔ aman afoforɔ so tu wɔn ananmusifoɔ ba Salomo nkyɛn bɛtie ne nyansasɛm no bi.
  5:
    1: Na Tirohene Huram yɛ ɔhene Dawid adamfo nokwafoɔ, enti ɛberɛ a ɔtee sɛ wɔasra Salomo ngo sɛ ɔhene sɛ ɔnni nʼagya Dawid adeɛ no, ɔsomaa nʼasomafoɔ kɔɔ Salomo nkyɛn, kɔmaa no tiri nkwa.
    2: Salomo too saa nkra yi sɛ wɔmfa nkɔma Huram sɛ,
    3: “Wo ara wonim sɛ mʼagya Dawid antumi ansi asɔredan anhyɛ Awurade ne Onyankopɔn din animuonyam, ɛsiane akokoakoko a ɔne aman a wɔatwa ne ho ahyia no diiɛ enti. Wantumi anyɛ kɔsii sɛ Awurade de nʼatamfoɔ hyɛɛ ne nan ase.
    4: Nanso, seesei, Awurade, me Onyankopɔn ama me ahotɔ wɔ afa nyinaa, menni ɔtamfoɔ biara na biribiara rekɔ yie.
    5: Ne saa enti, mayɛ adwene sɛ mɛsi asɔredan ama Awurade, me Onyankopɔn sɛdeɛ Awurade ka kyerɛɛ mʼagya Dawid sɛ me na mɛyɛ no. ‘Wo ba a mede no bɛtena ahennwa so, asi wʼananmu no bɛsi asɔredan ahyɛ me din animuonyam.’
    6: “Ɛno enti, hyɛ ma wɔnkɔtwa ntweneduro a ɛfiri Lebanon mmrɛ me. Me mmarima ne wo mmarima bɛyɛ adwuma, na akatua biara a wobɛgye ama wɔn no, mɛtua. Wo ara wonim sɛ, obiara nkyɛn Sidonfoɔ wɔ nnuabuo mu.”
    7: Ɛberɛ a Huram tee Salomo nkra no, nʼani sɔɔ yie kaa sɛ, “Ayɛyie nka Awurade ɛnnɛ, ɛfiri sɛ, wama Dawid ɔba nyansafoɔ sɛ ɔmmɛdi saa ɔman kɛseɛ Israel yi so.”
    8: Enti, Huram soma maa wɔde saa nkra yi kɔmaa Salomo sɛ, “Me nsa aka nkra a wode brɛɛ me no, na mɛyɛ wʼabisadeɛ a ɛfa nnua no ho no. Mɛtumi de ntweneduro nnua ne pepeaa nnua abrɛ wo.
    9: Mʼasomfoɔ de nnua no bɛfiri Lebanon mmepɔ so aba Po Kɛseɛ so, na wɔakyekyere abobɔ mu sɛ mpata. Afei wɔde bɛfa nsuo no ani de akɔ baabiara wobɛkyerɛ. Ɛno akyi yɛbɛsane mu, na yɛde nnua no abrɛ wo. Wode aduane a me fiefoɔ bɛdi bɛtua me ka.”
    10: Enti, Huram maa Salomo ntweneduro ne pepeaa nnua sɛdeɛ ɔpɛ.
    11: Na Salomo maa Huram atokoɔ afeduane akatua tɔno 3,600 de maa ne fidua ne ngo kronkron galɔn 120,000.
    12: Na Awurade maa Salomo nyansa a emu dɔ, sɛdeɛ ɔhyɛɛ no bɔ no. Na Huram ne Salomo yɛɛ asomdwoeɛ apam.
    13: Na ɔhene Salomo twerɛɛ adwumayɛfoɔ ɔpeduasa a wɔfiri Israel nyinaa din.
    14: Ɔsomaa wɔn akuakuo kɔɔ Lebanon, bosome biara mu, nnipa ɔpedu kɔ, sɛdeɛ ɛbɛyɛ a, ɔbarima baako biara bɛdi bosome baako wɔ Lebanon, na wadi abosome mmienu wɔ efie. Adoniram na na ɔhwɛ saa adwumayɛfoɔ yi so.
    15: Salomo nso faa nnesoasoafoɔ ɔpeduɔson; faa abopaefoɔ ɔpeduɔwɔtwe firii bepɔ asase no so
    16: ne wɔn so sohwɛfoɔ mpem ahasa ne ahansia a, wɔbɛhwɛ adwuma no so.
    17: Ɔhene no hyɛeɛ ma abotwafoɔ no paeeɛ, twaa aboɔdenboɔ no, yiyii ho sɛdeɛ wɔde bɛhyɛ Asɔredan no fapem.
    18: Mmarima a wɔfiri Gebal kuropɔn mu boaa Salomo ne Huram adansifoɔ no, ma wɔsiesiee nnua ne aboɔ no maa Asɔredan no sie.
  6:
    1: Mfeɛ ahanan aduɔwɔtwe a wɔgyee Israelfoɔ firii nkoasom mu wɔ Misraim no a na Salomo nso adi Israel so ɔhene mfeɛ ɛnan no bosome Siv (bɛyɛ Kɔtɔnimaa) mu no, ɔhyɛɛ aseɛ sii Awurade Asɔredan no.
    2: Asɔredan a ɔhene Salomo si maa Awurade no tentenemu yɛ anammɔn aduɔkron, ne tɛtrɛtɛ yɛ anammɔn aduasa ɛnna ne ɔsorokɔ yɛ anammɔn aduanan enum.
    3: Ntwonoo a ɛda asɔredan no anim no tentene yɛ anammɔn aduasa a, ɛne asɔredan no ntrɛmu yɛ pɛ. Na, ne tɛtrɛtɛ nso yɛ anammɔn dunum.
    4: Salomo yɛɛ ntokua wɔ ɔfasuo no soro hyiaeɛ.
    5: Asɔredan no fasukyire no nso, wɔsisii adan bebree fomfam ho hyiaeɛ.
    6: Na ɛyɛ aborɔsan a ɛtoa so mmiɛnsa a aseɛ dan no tɛtrɛtɛ mu yɛ anammɔn nson ne fa. Aborɔsan a ɛtɔ so mmienu no tɛtrɛtɛ yɛ anammɔn nkron ɛnna apampam dan no tɛtrɛtɛ yɛ anammɔn edu ne fa. Wɔde mpunan a ɛgugu nnannua bi a ɛhyehyɛ ɔfasuo no mu na aka adan no afomfam ɔfasuo no ho. Enti, ɛkyerɛ sɛ wɔamfa mpunan no anhyehyɛ ɔfasuo no ankasa mu.
    7: Na aboɔ a wɔde sii asɔredan no nso, wɔsiesiee ho wɔ abopaebea hɔ enti, ɛdan no sie no, obi ante hama, pɛeɛ anaa dadeɛ biara nnyegyeeɛ wɔ adansiiɛ hɔ.
    8: Na ɛkwan a wɔde kɔ aseɛ adan no mu no da Asɔredan no anafoɔ fam. Atwedeɛ kyinkyimiɛ na wɔforo kɔ ɛdan a ɛto so mmienu no so na foforɔ nso wɔ adan a ɛtɔ so mmienu ne mmiɛnsa no ntam.
    9: Wɔwiee asɔredan no sie no, Salomo de nnua ne ntweneduro mpunan yɛɛ ani nsamsoɔ no.
    10: Sɛdeɛ wɔaka no, na adan wowɔ ɛdan no afanan nyinaa a wɔnam ntweneduro so de afam Asɔredan no afasuo no ho. Ɛdan no mu biara ɔsorokɔ yɛ anammɔn nson.
    11: Na Awurade de saa asɛm yi brɛɛ Salomo sɛ,
    12: “Ɛfa saa Asɔredan a woresie yi ho no, sɛ woyɛ ɔsetie ma me mmara nyinaa ne me nhyehyɛeɛ a, na wodi me ɔhyɛ nsɛm so a, menam wo so bɛdi ɛbɔ a mehyɛɛ wʼagya Dawid no so.
    13: Mɛtena Israel mamfoɔ mu, na merempa me nkurɔfoɔ akyi da.”
    14: Na Salomo wiee asɔredan no sie.
    15: Na emu nyinaa, ɛfiri fam kɔsi nsamsoɔ no, wɔde nnua na ɛkataa ɔfasuo no anim. Wɔde tweneduro na ɛkataa ɔfasuo no anim, na wɔde pepeaa kataa abrannaa no so.
    16: Ɔtwaa mu, nyaa kronkronbea a ɛhɔ yɛ kronkron mu kronkron wɔ asɔredan no tiri mu hɔ pɛɛ. Na ɛhɔ atweeɛmu yɛ anammɔn aduasa a wɔde ntweneduro asam fam hɔ, de kɔsi ani nsameeɛ no so.
    17: Asɔredan no ankasa a na ɛwɔ kronkron mu kronkron no akyi no, na ne ntentenemu yɛ anammɔn aduosia.
    18: Wɔde ntweneduro na ɛsam aboɔ afasuo a ɛwɔ asɔredan no nyinaa so, na wɔsenee nkoraa fɛfɛ ne nhwiren, de dii nsameeɛ no ani adwini.
    19: Salomo siesiee kronkron mu kronkron a ɛtoa asɔredan no so; faako a wɔde Awurade Apam Adaka no bɛsi.
    20: Saa kronkron mu kronkron no, na ne ntentenemu yɛ anammɔn aduasa na ne tɛtrɛtɛ yɛ anammɔn aduasa, ɛnna ne ɔsorokɔ nso yɛ anammɔn aduasa. Na Salomo de sikakɔkɔɔ amapa duraa nʼafasuo ne ne nsamsoɔ no ho nyinaa. Saa ara na ɔduraa afɔrebukyia a wɔde ntweneduro ayɛ no ho.
    21: Afei, asɔredan no mu nkaeɛ no, ɔde sikakɔkɔɔ amapa sam hɔ nyinaa, na ɔde sikakɔkɔɔ yɛɛ nkɔnsɔnkɔnsɔn de guu ɛkwan a wɔde kɔ kronkron mu kronkron hɔ, de bɔɔ hɔ ano ban.
    22: Enti, ɔde sikakɔkɔɔ sam Asɔredan no ho nyinaa, kronkron mu kronkron ne afɔrebukyia no nyinaa ho, de wieeɛ.
    23: Kronkronbea mu hɔ, ɔde ngo dua senee Kerubim mmienu a emu biara ɔsorokɔ yɛ anammɔn dunum, de sisii hɔ.
    24: Kerubim baako biara ataban mu trɛ yɛ anammɔn dunum a, ataban baako biara tenten yɛ anammɔn nson ne fa.
    25: Na Kerubim mmienu no nyinaa tebea ne wɔn kɛseɛ yɛ pɛ
    26: a ɔbaako biara ɔsorokɔ yɛ anammɔn dunum.
    27: Salomo de wɔn sisi bɛnee wɔn ho wɔn ho wɔ asɔredan kronkronbea mu hɔ. Wɔn ataban mu trɛ no firi ɔfasuo baako kɔka ɔfasuo baako. Na wɔn ntaban a ɛwɔ ntam no hyia ɛdan no mfimfini.
    28: Na ɔde sikakɔkɔɔ duraa Kerubim mmienu no ho.
    29: Na kronkronbea mu afasuo ne ɛdan mu no, ɔdii adwini a ɛyɛ Kerubim mmɛdua ne nhwiren guu ho.
    30: Na ɔde sikakɔkɔɔ duraa adan mmienu no abrannaa so.
    31: Ɛkwan a wɔfa so kɔ kronkronbea mu hɔ no, Salomo de ngo dua yɛɛ apono mmienu a emu biara wɔ twɛtwɛwa enum.
    32: Saa apono no ho nso, na wɔadi Kerubim, mmɛdua ne nhwiren adwini, na ne nyinaa nso, ɔde sikakɔkɔɔ duraa ho.
    33: Afei, ɔde ngo dua yɛɛ aponnwa a emu biara wɔ twɛtwɛwa ɛnan a wɔfa hɔ kɔ asɔredan no mu.
    34: Ɔde pepeaa nnua yɛɛ apono mmienu a wɔbobɔ, na wɔsii ɛpono no biara ɛkwan bi so sɛ, emu biara tumi bobɔ gu ɛno ara so.
    35: Saa apono yi, wɔde Kerubim, mmɛdua, ne nhwiren adi ho adwini, na wɔde sikakɔkɔɔ adura ho.
    36: Wɔsii adihɔ hɔ afasuo no kwan bi so a ntweneduro nnua ntosoɔ baako wɔ aboɔ a wɔatwa ntotosoɔ mmiɛnsa biara so.
    37: Wɔtwaa Awurade Asɔredan fapem no bosome Siv (bɛyɛ Kɔtɔnimaa) mfimfini a saa ɛberɛ no na Salomo adi ɔhene mfeɛ ɛnan no.
    38: Wɔwiee ɛdan no ho biribiara bosome Bul (bɛyɛ Obubuo) mfimfini no a na wadi ɔhene mfeɛ dubaako. Enti, mfeɛ nson na wɔde sii asɔredan no.
  7:
    1: Salomo sane sii ɔno ankasa nʼahemfie. Na mfirinhyia dumiɛnsa na ɔde wiee ahemfie no sie.
    2: Na wɔfrɛ Salomo adan no mu baako Lebanon Kwaeɛm Ahemfie. Na ne ntentenemu yɛ anammɔn ɔha ne aduonum. Ne tɛtrɛtɛ yɛ anammɔn aduɔson enum, ɛnna ne ɔsorokɔ yɛ anammɔn aduanan enum. Na ntweneduro nsamsoɔ no mpunan no deda ntweneduro fadum ɛnan a wɔatoto ahyehyɛ no tee so.
    3: Na wɔabɔ ntweneduro nsamsoɔ a ɛtwere mpunan aduanan enum a ɛno nso gugu fadum a wɔatoto, ahyehyɛ no ntentenesoɔ mmiɛnsa mu a, dunum na ɛwɔ ntentenesoɔ baako biara mu.
    4: Afasuo no fa biara, mpomma sesa so mmiɛnsa mmiɛnsa a ɛdidi nhwɛanimu.
    5: Apono no akwan nyinaa, wɔayɛ no ahinanan mmiɛnsa mmiɛnsa a ɛdidi nhwɛanimu.
    6: Ɔsii afadum asa a ne ntentenemu yɛ anammɔn aduɔson enum, na ne tɛtrɛtɛ yɛ anammɔn aduanan enum. Na ntwonoo a wɔakuru so wɔ animu a ɛsi afadum so.
    7: Na ahennwa asa a na wɔnim no sɛ atemmuo asa nso wɔ hɔ. Ɛhɔ na na Salomo tena, di nsɛm. Na wɔde ntweneduro asam firi fam, de kɔsi nsamsoɔ so.
    8: Baabi a na Salomo teɛ no twa asɛnniiɛ a ɛwɔ asa no akyi no ho hyia. Ɛkwan korɔ no ara so na wɔfa de siiɛ. Ɔsii ne dan no sɛso de maa Farao babaa a na ɔyɛ ne yerenom no mu baako.
    9: Aboɔ akɛseɛ a wɔatwa no pɛpɛɛpɛ a ne boɔ yɛ den yie na wɔde sii saa adan no.
    10: Aboɔ a wɔde too ɛdan no fapem no ntentenemu yɛ anammɔn dunum, ɛnna ebi nso ntentenemu yɛ anammɔn dumienu.
    11: Aboɔ a ne boɔ yɛ den yie a wɔde sii afasuo no nso, na wɔasusu, atwa no pɛpɛɛpɛ a ntweneduro mpunan nso ka ho.
    12: Adihɔ kɛseɛ no afasuo no nso, wɔto de ntweneduro mpunan aduntire baako biara too aboɔ a wɔatwa aduntire mmiɛnsa biara so, te sɛ afasuo a ɛwɔ Awurade Asɔredan mfimfini mu hɔ a ntwonoo kwan ka ho.
    13: Ɔhene Salomo bisaa ɔbarima bi a ɔfiri Tiro a ne din de Huram ase sɛ ɔmfiri Tiro mmra,
    14: ɛfiri sɛ, na ɔyɛ odwumfoɔ a ɔnim kɔbere mfrafraeɛ ho adwinneɛ yie. Na ɔyɛ Israelni fa, ɛfiri sɛ, ne maame yɛ okunafoɔ a ɔfiri Naftali abusuakuo mu. Nʼagya nso na ɔyɛ adwuma wɔ baabi a wɔnane nnadeɛ wɔ Tiro. Enti, ɔbɛyɛɛ adwuma maa ɔhene Salomo.
    15: Huram twaa kɔbere mfrafraeɛ afadum mmienu a emu biara ɔsorokɔ yɛ anammɔn aduonu nson, ɛnna ne kankomu nso yɛ anammɔn dunwɔtwe.
    16: Afadum no apampam no, ɔde kɔbere mfrafraeɛ yɛɛ aduntire a emu biara ɔsorokɔ yɛ anammɔn nson ne fa.
    17: Ntaasoɔ biara nso, wɔde atena a wɔanwono nson ne nkɔnsɔnkɔnsɔn na ahyehyɛ ho.
    18: Na ɔyɛɛ ateaa nsɛso a ɛsesa so tee mmienu bebaree atena a wɔanwono no de siesiee aduntire a ɛwɔ afadum no atifi.
    19: Ntaasoɔ a ɛwɔ afadum a ɛwɔ ntwonoo no mu no, na wɔayɛ no sɛ sukooko a ne ɔsorokɔ yɛ anammɔn nsia.
    20: Ntaasoɔ biara a na ɛwɔ afadum mmienu no so no nso, na ateaa nsɛso ahanu a wɔahyehyɛ no tee tee mmienu atwa ho ahyia a, ɛbɛn kankonimu a ɛtoa atena a wɔanwono no so.
    21: Huram de afadum no sisii Asɔredan no ɛkwan ano a baako kyerɛ anafoɔ fam na baako nso kyerɛ atifi fam. Ɔtoo baako a ɛkyerɛ anafoɔ fam no din Yakin (Ɔde atim hɔ) ɛnna deɛ ɛkyerɛ atifi fam no, ɔtoo no Boas (Ne mu na ahoɔden wɔ).
    22: Afadum no aduntire no, wɔyɛɛ no sɛ sukooko. Saa na ɔyɛ de wiee afadum no ho adwuma.
    23: Afei, Huram twaa dwaresɛn kurukuruwa kɛseɛ bi a ɛfiri ano kɔka ano no yɛ anammɔn dunum. Wɔtoo no edin Ɛpo. Na emu tenten yɛ anammɔn nson ne fa, na ne kankomu nso yɛ anammɔn aduanan enum.
    24: Ɛpo no ano pɛɛ na na wɔde nkoraa a wɔadi no adwini atwa ho ahyia. Na nkoraa bɛyɛ nsia a ɛkwan a ɛdeda wɔn ntam yɛ anammɔn baako. Na wɔayɛ ama ayɛ sɛ dwaresɛn no fa bi.
    25: Na Ɛpo no si nsiaseɛ a ɛyɛ kɔbere mfrafraeɛ anantwie dumienu sɛso so. Na wɔn nyinaa ani kyerɛkyerɛ abɔntene. Mmiɛnsa ani kyerɛ atifi fam. Mmiɛnsa ani kyerɛ atɔeɛ fam. Mmiɛnsa kyerɛ anafoɔ fam, ɛnna mmiɛnsa nso ani kyerɛ apueeɛ fam.
    26: Na Ɛpo no afasuo mu pipiripie bɛyɛ nsateakwaa mmiɛnsa, na ano no ntrɛmu te sɛ bonsua, na na ɛte sɛ sukooko a apaeɛ. Na ɛbɛtumi akora nsuo bɛyɛ gyare mpem dubaako.
    27: Huram sane yɛɛ nteaseɛnam edu a wɔde twe nsuo a emu biara tentenemu yɛ anammɔn nsia na ne tɛtrɛtɛmu nso yɛ anammɔn nsia, ɛnna ne ɔsorokɔ yɛ anammɔn ɛnan ne fa.
    28: Na sɛdeɛ wɔyɛɛ nteaseɛnam no ne sɛ, ɛwowɔ mfomfamsoɔ ntrawantrawa a wɔabram so.
    29: Wɔde agyata, anantwie ne Kerubim a wɔasene siesiee mfomfamsoɔ no ne nnadeɛ a wɔde bram ɛpono akyi no. Agyata no ne anantwie no so ne wɔn ase na wɔagu nhwiren a wɔahyehyɛ, de asiesie wɔn.
    30: Na saa nteaseɛnam no mu biara wɔ kɔbere mfrafraeɛ ntwahonan ɛnan ne kɔbere mfrafraeɛ ntwahodadeɛ. Na nteaseɛnam biara twɛtwɛwa no wɔ nnyinasoɔ afadum de ma kɔbere mfrafraeɛ dwaresɛn no; saa nnyinasoɔ no ho na wɔadi nhwiren a wɔahyehyɛ adwini.
    31: Nteaseɛnam no biara wɔ nnyinasoɔ kurukuruwa bi wɔ nʼatifi ma dwaresɛn no. Na ɛhwire mu, kɔ soro bɛyɛ anammɔn baako ne fa wɔ teaseɛnam no atifi te sɛ ntaamudeɛ kurukuruwa bi. Na ano a abue no yɛ anammɔn mmienu ne nsateakwaa mmiɛnsa. Ɛho no na wɔde nhwiren a wɔahyehyɛ adwinnie asiesie. Na nteaseɛnam no mfomfamsoɔ no yɛ ahinanan na ɛnyɛ kurukuruwa.
    32: Mfomfamsoɔ no ase na ntwahonan ɛnan a wɔde atoa ntwahodadeɛ so a wɔagu ne nyinaa atoa mu ayɛ baako no hyehyɛ. Na ɛfiri ntwahonan no kanko ano kɔsi ano yɛ anammɔn mmienu ne nsateakwaa mmiɛnsa,
    33: a na ɛte sɛ teaseɛnam a ɛwɔ ntwahonan mmienu. Emu ntwahodadeɛ, mpadeɛ, hankra ne ne brɛmo no nyinaa, wɔde kɔbere mfrafraeɛ na ɛyɛeɛ.
    34: Na teaseɛnam no ahanan nyinaa nsosɔmu wowɔ hɔ, na ne nyinaa nso, wɔagu atoa mu baako, ma ɛne teaseɛnam no atoa mu.
    35: Nteaseɛnam no mu biara atifi no, na na hankra bi a ne tɛtrɛtɛ yɛ nsateakwaa nkron wɔ. Nsosɔmu no ne nkyɛnkyɛn mfomfamsoɔ no nso, wɔagu ma ɛne teaseɛnam no atoa mu.
    36: Wɔde Kerubim, agyata ne mmɛdua a wɔasene siesiee mfomfamsoɔ no ne nnyinasoɔ ahodoɔ no ho baabiara a ɛkwan wɔ. Na wɔagu nhwiren a wɔahyehyɛ atwa ho nyinaa ahyia.
    37: Nsuo nteaseɛnam edu no, na ne nyinaa akɛseɛ yɛ pɛ, na ne nyinaa sesɛ, na wɔguu ne nyinaa wɔ ade korɔ mu.
    38: Huram sane yɛɛ kɔbere mfrafraeɛ dwaresɛn edu de maa nteaseɛnam no mu biara. Na dwaresɛn no mu tɛtrɛtɛ yɛ anammɔn nsia a ɛtumi kora nsuo gyare ahanu aduonu.
    39: Ɔhyehyɛɛ nsuo nteaseɛnam no enum wɔ Asɔredan no anafoɔ fam ɛnna enum nso wɔ atifi fam. Wɔde Ɛpo no sii Asɔredan no anafoɔ apueeɛ fam twɛtwɛwa so.
    40: 'Afei, ɔyɛɛ nkukuo, sofi ne dwaresɛn a ɛho hia. Ne korakora no, Huram wiee biribiara a ɔhene Salomo kyerɛɛ no sɛ ɔnyɛ wɔ Awurade Asɔredan no ho:'
    41: afadum mmienu, aduntire a wɔayɛ no sɛ asansuo mmienu a ɛsisi afadum no atifi, nkɔnsɔnkɔnsɔn mmienu a wɔde asiesie aduntire no,
    42: ateaa nsɛso ahanan a ɛsensɛn nkɔnsɔnkɔnsɔn a ɛgu aduntire no so (ateaa a wɔahyehyɛ no ntentenesoɔ mmienu a ebiara sa nkɔnsɔnkɔnsɔn a ɛsensɛn aduntire a ɛwɔ afadum no atifi no so no),
    43: nsuo nteaseɛnam edu a dwaresɛn edu sisi soɔ,
    44: Ɛpo no ne anantwie dumienu a ɛhyehyɛ aseɛ,
    45: Nkukuo, sofi ne dwaresɛn. Na nkuku ne nkaka a Huram yɛ maa ɔhene Salomo de guu Awurade Asɔredan mu no nyinaa yɛ kɔbere mfrafraeɛ a wɔapɔ ho.
    46: Ɔhene ma wɔguu no kankua a na ɛwɔ Yordan bɔnhwa a na ɛwɔ Sukot ne Saretan ntam no mu.
    47: Salomo ankari nkuku ne nkaka no, ɛfiri sɛ, na ɛdɔɔso dodo; na kɔbere mfrafraeɛ no mu duru nso, wɔantumi ankari.
    48: 'Na Salomo de saa nneɛma yi nyinaa siesiee Awurade Asɔredan no mu: sikakɔkɔɔ afɔrebukyia, sikakɔkɔɔ kyerɛ ɛpono a Hyiadan mu Burodo no gu soɔ,'
    49: sikakɔkɔɔ kaneadua a ɛnnum sisi anafoɔ fam, na enum sisi atifi fam wɔ kronkron mu kronkron animu hɔ; nhwiren a wɔde asiesie hɔ, nkanea ne nkapɛ a ne nyinaa yɛ sikakɔkɔɔ,
    50: nkuruwa, nkanea akapɛ, nsisoɔ, nyowaa ne nkyɛnsee a wɔnoa mu nyinaa yɛ sikakɔkɔɔ nko ara; ɛkwan ano apono a ɛkɔ kronkron mu kronkron ne Asɔredan no mu ne animu nyinaa, wɔde sikakɔkɔɔ duraa ho.
    51: Ɔhene Salomo wiee Awurade asɔredan no ho adwuma nyinaa. Na Salomo de akyɛdeɛ a nʼagya Dawid ato edin no nyinaa a ɛyɛ dwetɛ, sikakɔkɔɔ ne nkuku ne nkaka ba bɛkoraa wɔ adekoradan mu wɔ Awurade Asɔredan mu hɔ.
  8:
    1: Afei, Salomo frɛɛ Israel mmusuakuo ne mmusua biara mu ntuanofoɔ nyinaa, sɛ wɔnhyia wɔ Yerusalem. Na ɛsɛ sɛ wɔfa Awurade Apam Adaka no firi baabi a ɛwɔ wɔ Dawid kuro a wɔfrɛ no Sion no mu, de ba baabi foforɔ wɔ Asɔredan mu hɔ.
    2: Wɔn nyinaa bɛhyiaa wɔ ɔhene anim wɔ afirinhyia afahyɛ a wɔfrɛ no Dwanekɔbea Afahyɛ no ase wɔ bosome Bul (bɛyɛ Ahinime) mu.
    3: Ɛberɛ a mpanimfoɔ no duruu Israel no, asɔfoɔ no maa Adaka no so.
    4: Afei, asɔfoɔ no ne Lewifoɔ maa Awurade Adaka no ne Ntomadan no so, soa de kɔɔ Asɔredan no mu a ɛho nkuku ne nkaka a wɔate ho no ka ho.
    5: Ɔhene Salomo ne Israel manfoɔ no nyinaa de nnwan ne anantwie a wɔn dodoɔ nni ano bɔɔ afɔdeɛ wɔ Adaka no anim.
    6: Afei, asɔfoɔ no soaa Awurade Adaka no de kɔɔ Asɔredan no kronkron mu kronkron hɔ. Wɔde sii Kerubim no ntaban ase.
    7: Kerubim no trɛɛ wɔn ntaban mu wɔ Adaka no so, ma ɛyɛɛ sɛ kyiniiɛ wɔ Adaka no ne ne nnua a ɛsosɔ mu no so.
    8: Na nnua a ɛsosɔ mu no woware ara kɔsi sɛ, sɛ obi gyina Asɔredan no kwan a ɛwɔ anim dan kɛseɛ a ɛyɛ kronkronbea no ano a, ɔhunu, nanso sɛ ɔgyina akyire deɛ a, ɔnhunu. Ne nyinaa da so wɔ hɔ bɛsi ɛnnɛ.
    9: Na biribiara nni Adaka no mu ka aboɔ apono mmienu a Mose de guu mu wɔ Horeb no, baabi a Awurade ne Israelfoɔ yɛɛ apam, ɛberɛ a wɔfirii Misraim no.
    10: Asɔfoɔ no refiri Kronkron mu Kronkron hɔ no, omununkum bɛhyɛɛ Awurade Asɔredan no ma.
    11: Asɔfoɔ no antumi antoa wɔn dwumadie no so, ɛfiri sɛ, Awurade animuonyam bɛhyɛɛ Asɔredan no ma.
    12: Na Salomo bɔɔ mpaeɛ sɛ, “Ao, Awurade, woaka sɛ wobɛtena omununkum kusuu mu.
    13: Nanso, masi Asɔredan a ɛwɔ animuonyam ama wo a wobɛtumi atena mu afebɔɔ.”
    14: Na ɔhene no danee ne ho kyerɛɛ ɔmanfoɔ a wɔgyina nʼanim no nyinaa, hyiraa wɔn sɛ,
    15: “Nhyira nka Awurade, Israel Onyankopɔn a wadi ɛbɔ a ɔhyɛɛ mʼagya Dawid no so.
    16: Na ɔka kyerɛɛ mʼagya sɛ, ‘Ɛfiri da a mede me nkurɔfoɔ Israel firi Misraim baeɛ no, mannyi kuro biara wɔ Israel mmusuakuo no mu a ɛsɛ sɛ wɔsi asɔredan, de hyɛ me din animuonyam. Nanso, seesei mayi Dawid sɛ ɔnni ɔhene wɔ me nkurɔfoɔ so.’”
    17: Na Salomo kaa sɛ, “Mʼagya pɛɛ sɛ anka ɔsi Asɔredan yi de hyɛ Awurade, Israel Onyankopɔn din animuonyam.
    18: Nanso, Awurade ka kyerɛɛ no sɛ, ‘Ɛyɛ sɛ wopɛ sɛ wosi Asɔredan de hyɛ me din animuonyam,
    19: nanso ɛnyɛ wo na wobɛyɛ. Mmom, wo mmammarima no mu baako na ɔbɛsi.’
    20: “Na seesei, Awurade ayɛ deɛ ɔhyɛɛ ho bɔ no, ɛfiri sɛ, madi adeɛ sɛ ɔhene, asi mʼagya anan mu. Masi saa Asɔredan yi de ahyɛ Awurade, Israel Onyankopɔn din animuonyam.
    21: Na masiesie baabi wɔ hɔ ama Adaka a Awurade Apam a ɔne yɛn agyanom yɛɛ wɔ ɛberɛ a ɔyii wɔn firii Misraim no.”
    22: Na Salomo gyinaa hɔ, pagyaa ne nsa kyerɛɛ soro wɔ Awurade afɔrebukyia no anim wɔ Israelfoɔ no nyinaa anim.
    23: Ɔbɔɔ mpaeɛ sɛ, “Ao, Awurade, Israel Onyankopɔn, Onyame biara nni hɔ a ɔte sɛ wo wɔ ɔsoro anaa asase so. Wodi wo bɔhyɛ so, na woda wo dɔ a ɛnni awieeɛ adi kyerɛ wɔn a wɔtie wo, na wɔpɛ sɛ wɔyɛ wʼapɛdeɛ nso.
    24: Wo bɔ a wohyɛɛ wo ɔsomfoɔ Dawid a ɔyɛ mʼagya no, woadi so. Wʼankasa wʼano na wode hyɛɛ bɔ no, na ɛnnɛ, wonam wʼankasa wo nsa so ama aba mu.
    25: “Afei, Ao Awurade, Israel Onyankopɔn, ma ɛbɔ a wokɔɔ so hyɛɛ wo ɔsomfoɔ Dawid a ɔyɛ mʼagya no mmra mu. Woka kyerɛɛ no sɛ, ‘Sɛ wʼasefoɔ bɔ wɔn bra yie, na wɔdi me mmara so sɛdeɛ woayɛ no a, wɔbɛdi Israel so ɔhene daa daa.’
    26: Enti afei, Ao, Israel Onyankopɔn, di ɛbɔ a woahyɛ wo ɔsomfoɔ, mʼagya Dawid no so.
    27: “Na ɛyɛ ampa sɛ Onyankopɔn bɛtena asase so? Mpo, sɛ ɔsorosoro sua ma wo a, ɛdeɛn na yɛbɛka afa Asɔredan a masi yi ho!
    28: Tie me mpaeɛbɔ ne mʼadesrɛdeɛ, Ao, Awurade, me Onyankopɔn. Tie su a wo ɔsomfoɔ resu ne mpaeɛ a wo ɔsomfoɔ rebɔ akyerɛ wo ɛnnɛ.
    29: Wobɛhwɛ Asɔredan yi so awia ne anadwo; saa beaeɛ a woaka sɛ wode wo din bɛto so no. Wobɛtie mpaeɛ a mebɔ wɔ beaeɛ yi daa.
    30: Tie mʼahobrɛaseɛ ne nokorɛ abisadeɛ a ɛfiri me ne wo nkurɔfoɔ Israelfoɔ nkyɛn, ɛberɛ a yɛrebɔ mpaeɛ wɔ beaeɛ ha no. Aane, tie yɛn firi soro a wote hɔ no, na sɛ wote a, fa kyɛ.
    31: “Sɛ obi fom obi, na ɛho hia sɛ ɔka ho ntam sɛ ɔnnim ho hwee wɔ afɔrebukyia a ɛsi asɔredan mu no anim a,
    32: tie firi soro, na bu wʼasomfoɔ baanu no a ɛyɛ deɛ wɔabɔ no soboɔ no ne soboɔbɔfoɔ no ntam atɛn. Deɛ ɔdi fɔ no, twe nʼaso na gyaa deɛ ɔdi bem no.
    33: “Sɛ wɔdi wo nkurɔfoɔ Israel so, ɛfiri sɛ, wɔayɛ bɔne atia wo, na sɛ wɔdane ba wo nkyɛn, na wɔbɔ wo din frɛ wo, na wɔbɔ wo mpaeɛ wɔ Asɔredan mu ha a,
    34: ɛnneɛ, tie firi soro, na fa wɔn bɔne kyɛ wɔn, na ma wɔnsane nkɔ asase a wode maa wɔn agyanom no so.
    35: “Sɛ ɔsoro mu ato, na osuo ntɔ, ɛfiri sɛ, wo nkurɔfoɔ ayɛ bɔne atia wo, na afei, wɔbɔ mpaeɛ wɔ Asɔredan mu ha, bɔ wo din, ka wɔn bɔne, na wɔdane firi wɔn bɔne ho, ɛfiri sɛ, woatwe wɔn aso a,
    36: ɛnneɛ, tie firi soro, na fa wʼasomfoɔ, wo nkurɔfoɔ Israelfoɔ bɔne no kyɛ. Kyerɛ wɔn deɛ ɛyɛ, na ma osuo ntɔ ngu wʼasase a wode ama wo nkurɔfoɔ sɛ wɔn agyapadeɛ sononko no so.
    37: “Sɛ ɛkɔm si asase no so anaa ɔyaredɔm ba so anaa mfudeɛ nyarewa ba anaa ntutummɛ ne asa bɛgu mfudeɛ so, anaa wo nkurɔfoɔ atamfoɔ ba asase no so bɛtua wɔn nkuro a, sɛdeɛ ɔhaw no te biara no,
    38: na sɛ wo nkurɔfoɔ bɔ mpaeɛ wɔ wɔn haw ne awerɛhoɔ ho, na wɔpagya wɔn nsa wɔ asɔredan yi mu a,
    39: tie firi soro, deɛ wote hɔ, na fa kyɛ. Fa biribiara a ɛyɛ ma wo nkurɔfoɔ ma wɔn, na wo nko ara na wonim onipa akoma mu.
    40: Na wɔbɛsuro wo, na wɔanante wʼakwan so, berɛ dodoɔ a wɔte asase a wode maa yɛn agyanom yi so no.
    41: “Na sɛ ananafoɔ te wo nka, na wɔfiri akyirikyiri nsase so ba bɛsom wo din kɛseɛ no a,
    42: wɔbɛte wo nka, wo nsɛnkyerɛnneɛ akɛseɛ no ne wo tumi ho asɛm, na sɛ wɔbɔ mpaeɛ wɔ saa asɔredan yi mu a,
    43: tie firi soro hɔ a wote no, na yɛ wɔn abisadeɛ ma wɔn. Na ɛbɛma nnipa a wɔwɔ asase so nyinaa ahunu, na wɔasuro wo, sɛdeɛ wo ara wo nkurɔfoɔ Israelfoɔ yɛ no. Wɔn nso bɛhunu sɛ, wo din da saa Asɔredan a masi yi so.
    44: “Sɛ wohyɛ wo nkurɔfoɔ ma wɔpue, kɔko tia wɔn atamfoɔ, na sɛ wɔbɔ mpaeɛ, srɛ Awurade fa saa kuro yi a woayi yi, ne saa Asɔredan a masi de wo din ato so yi ho a,
    45: ɛnneɛ, tie wɔn mpaeɛbɔ firi soro, na yɛ wɔn abisadeɛ ma wɔn.
    46: “Sɛ wɔyɛ bɔne tia wo a, na hwan na ɔnyɛɛ bɔne da? Wo bo bɛfu wɔn, na woama wɔn atamfoɔ adi wɔn so, na wɔafa wɔn nnommum de wɔn akɔ ananasase a ɛwɔ akyiri anaasɛ ɛbɛn so.
    47: Na saa ahɔhosase no so, wɔde ahonu sane ba wo nkyɛn, bɔ mpaeɛ sɛ, ‘Yɛayɛ bɔne; yɛayɛ amumuyɛsɛm ne atirimuɔdensɛm,’
    48: Na sɛ wɔde wɔn akoma ne wɔn kra nyinaa dane ba wo nkyɛn, na wɔbɔ mpaeɛ ma asase a wode maa wɔn agyanom no ho, saa kuro a woayi ne saa Asɔredan a masi de ahyɛ wo din animuonyam yi a,
    49: ɛnneɛ, tie wɔn mpaeɛbɔ firi soro baabi a wote hɔ. Yɛ wɔn apɛdeɛ ma wɔn,
    50: na fa wo nkurɔfoɔ a wɔayɛ bɔne atia wo no bɔne kyɛ wɔn. Ma wɔn nnommumfafoɔ nhunu wɔn mmɔbɔ,
    51: ɛfiri sɛ, wɔyɛ wo nkurɔfoɔ, wʼagyapadeɛ sononko a woyii wɔn firii Misraim dadenane fononoo mu.
    52: “Bue wʼani ma mʼabisadeɛ ne wo nkurɔfoɔ Israelfoɔ abisadeɛ. Ɛberɛ biara a wɔbɛsu afrɛ wo no, tie wɔn, na gye wɔn so.
    53: Ɛfiri sɛ, ɛberɛ a woyii yɛn agyanom firii Misraim no, Ao, Otumfoɔ Awurade, woka kyerɛɛ wo ɔsomfoɔ Mose sɛ, woate Israel afiri aman a aka nyinaa a ɛwɔ asase yi so ho sɛ, wɔnyɛ wʼagyapadeɛ sononko.”
    54: Ɛberɛ a Salomo wiee saa mpaeɛbɔ ne nʼabisadeɛ a ɔde danee Awurade yi no, ɔgyinaa Awurade afɔrebukyia anim, baabi a na ɔtaa bu nkotodwe, na ɔpagya ne nsa kyerɛ soro.
    55: Ɔgyinaa hɔ teaam, hyiraa Israelfoɔ no so sɛ,
    56: “Ayɛyie nka Awurade a wama ne nkurɔfoɔ Israelfoɔ ɔhome, sɛdeɛ ɔhyɛɛ ho bɔ no. Ɛbɔ nwanwa a ɔnam Mose so daa no adi no mu baako koraa nni hɔ a amma mu.
    57: Awurade, yɛn Onyankopɔn, nka yɛn ho sɛdeɛ ɔkaa yɛn agyanom ho no; ɔrennya yɛn da biara da.
    58: Ɔmma yɛnya ɔpɛ a yɛde bɛyɛ nʼapɛdeɛ wɔ biribiara mu, na yɛnni mmara ne ahyɛdeɛ a ɔhyɛ de maa yɛn agyanom no nyinaa so.
    59: Na ma ɔnkae saa nsɛm a magyina so de abɔ saa mpaeɛ wɔ Awurade anim yi daa awia ne anadwo, sɛdeɛ Awurade, yɛn Onyankopɔn, bɛtie me ne Israelfoɔ, na wayɛ deɛ ɛhia yɛn daa ama yɛn.
    60: Ma nnipa a wɔwɔ asase so nyinaa nhunu sɛ Awurade yɛ Onyankopɔn, na onyame foforɔ biara nni hɔ.
    61: Na mo a moyɛ ne nkurɔfoɔ no, nni Awurade, yɛn Onyankopɔn, no nokorɛ daa. Monni ne mmara ne nʼahyɛdeɛ so daa, sɛdeɛ moyɛ no ɛnnɛ yi.”
    62: Na ɔhene no ne Israelfoɔ a wɔka ne ho no bɔɔ afɔdeɛ maa Awurade.
    63: Salomo bɔɔ asomdwoeɛ afɔdeɛ maa Awurade. Nʼafɔrebɔdeɛ no yɛ anantwie ɔpeduonu mmienu ne nnwan ɔpeha aduonu. Na ɔhene no ne Israel nyinaa daa Asɔredan no adi, de maa Awurade.
    64: Saa ɛda no ara, ɔhene no daa Asɔredan no adihɔ no mfimfini a ɛka Awurade Asɔredan ho no adi. Ɔbɔɔ ɔhyeɛ afɔdeɛ, atokoɔ afɔdeɛ ne asomdwoeɛ afɔdeɛ ho sradeɛ no wɔ hɔ, ɛfiri sɛ, na kɔbere mfrafraeɛ afɔrebukyia a ɛwɔ Awurade anim no sua dodo sɛ ɛbɛtumi akora afɔrebɔdeɛ bebree.
    65: Na Salomo ne Israel nyinaa boom, dii Dwanekɔbea Afahyɛ wɔ Awurade, wɔn Onyankopɔn, anim. Nnipadɔm no firi Lebo Hamat wɔ atifi fam kɔsi Misraim asuwa wɔ anafoɔ fam, na wɔbaeɛ. Afahyɛ yi kɔɔ so ara nnafua dunan. Emu nnanson na wɔde daa afɔrebukyia no adi, ɛnna wɔde mu nnanson nso dii Dwanekɔbea Afahyɛ no.
    66: Afahyɛ no twaam no, Salomo maa ɔmanfoɔ no kɔɔ wɔn kurom. Wɔrekɔ no nyinaa na wɔrehyira ɔhene no. Na wɔn nyinaa nyaa ahosɛpɛ ne ahotɔ, ɛfiri sɛ, Awurade ne ne ɔsomfoɔ Dawid ne Israelfoɔ adi no yie.
  9:
    1: Ɛberɛ a Salomo wiee Awurade asɔredan no ne ahemfie no sie no, ɔhunuu sɛ wayɛ deɛ ɔpɛ sɛ ɔyɛ no nyinaa awie.
    2: Awurade daa ne ho adi kyerɛɛ no ne mprenu so, sɛdeɛ na wada ne ho adi akyerɛ no wɔ Gibeon dada no.
    3: 'Awurade ka kyerɛɛ no sɛ: “Mate wo mpaeɛbɔ ne wʼadesrɛ. Mate saa asɔredan yi a woasi no ho, sɛdeɛ wɔbɛhyɛ me din animuonyam wɔ hɔ afebɔɔ. Mɛhwɛ so na mama mʼani aku ho.'
    4: “Na wo, sɛ wode nokorɛ ne nyamesuro di mʼakyi, sɛdeɛ wʼagya Dawid yɛeɛ, na ɔdii me mmara ne mʼahyɛdeɛ nyinaa so no a,
    5: mɛtim wʼahennie nnidisoɔ ase wɔ Israel afebɔɔ, sɛdeɛ meka kyerɛɛ wʼagya Dawid sɛ, ‘Ɛremma sɛ worennya ɔbarima bi nntena Israel ahennwa no so da no.’
    6: “Na sɛ wo anaa wo mmammarima dane firi me ho, na wɔbu me mmara ne mʼahyɛdeɛ a mede ama mo no so, na sɛ wɔfiri akyire kɔsom anyame afoforɔ sɔre wɔn a,
    7: ɛnneɛ, mɛtwa Israel afiri asase a mede ama wɔn no so, na mapo saa asɔredan a mate ho wɔ me din mu no. Ɛbɛma Israel atɔ sin, na ayɛ aseredeɛ wɔ nnipa nyinaa mu.
    8: Na ɛwom sɛ saa Asɔredan yi yɛ fɛ deɛ, nanso, wɔn a wɔbɛtwam wɔ ho no bɛtwiri no, adi ho abooboo, abisa sɛ, ‘Adɛn enti na Awurade ayɛ asase yi ne Asɔredan yi saa?’
    9: Nnipa bɛbua sɛ, ‘Ɛfiri sɛ, wɔapa Awurade, wɔn Onyankopɔn, a ɔyii wɔn agyanom firii Misraim no akyi, na wɔde wɔn ho akɔdan anyame afoforɔ a wɔresom wɔn, sɔre wɔn. Ɛno enti na Awurade ama saa ɔhaw ne abɛbrɛsɛ yi aba wɔn so no.’”
    10: Mfeɛ aduonu a Salomo de sii Awurade asɔredan no ne ahemfie no akyi,
    11: ɔhene Salomo de nkurotoɔ aduonu a ɛwɔ Galilea maa Tirohene Huram, ɛfiri sɛ, Huram maa no ntweneduro nnua ne pepeaa nnua ne sikakɔkɔɔ a na ɔhia.
    12: Huram firii Tiro kɔhwɛɛ nkuro a Salomo de ama no no, nanso nʼani ansɔ koraa.
    13: Ɔbisaa sɛ, “Me nua, na nkuro bɛn na wode ama me yi? Saa nkuro yi nni mu!” Enti, ɔfrɛɛ hɔ Kabul, “Deɛ ɛnni mu” de bɛsi ɛnnɛ.
    14: Na Huram asoma ma wɔde sikakɔkɔɔ tɔno 4 akɔma Salomo.
    15: 'Ɛkwan a ɔhene Salomo faa so tintim, hyɛɛ nnipa, ma wɔsii Awurade asɔredan no ne nʼahemfie, Milo, Yerusalem ɔfasuo ne Hasor, Megido ne Geser nkuro no nie:'
    16: Misraimhene kɔtuaa Geser, gyee hɔ faeɛ. Ɔkumm Kanaanfoɔ a wɔte kuro no mu nyinaa, hyee hɔ pasaa. Ɔde kuropɔn no maa ne babaa no sɛ akyɛdeɛ ɛberɛ a ɔwaree Salomo no.
    17: Enti, Salomo sane kyekyeree Geser kuropɔn no. Afei, ɔsane kyekyeree nkuro a ɛwɔ Bet-Horon anafoɔ,
    18: Baalat ne Tamar wɔ ɛserɛ so, nʼasase so.
    19: Ɔkyekyeree nkuro a na wɔkora nnuane wɔ hɔ, kyekyeree nkuropɔn nso a na wɔkora ne nteaseɛnam ne nʼapɔnkɔ wɔ hɔ. Ɔkyekyeree Yerusalem ne Lebanon ne nʼahemman nyinaa, sɛdeɛ nʼakoma pɛ.
    20: Na nnipa bi da so te asase no so a wɔnyɛ Israelfoɔ. Wɔne Amorifoɔ, Hetifoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ.
    21: Yeinom ne aman a na Israel nwiee wɔn asetɔre korakora no asefoɔ. Enti, Salomo hyɛɛ wɔn ma wɔyɛɛ nʼadwumayɛfoɔ, na wɔda so yɛ de bɛsi ɛnnɛ.
    22: Nanso, Salomo anhyɛ Israelfoɔ amma wɔanyɛ ɔhyɛ nnwuma. Mmom, ɔmaa wɔyɛɛ asraafoɔ, aban adwumayɛfoɔ. Ɔmaa ebinom yɛɛ nʼakodɔm, ne nteaseɛnam ne ne nteaseɛnamkafoɔ so asahene.
    23: Afei, ɔyii wɔn mu ahanum ne aduonum maa wɔhwɛɛ ne nkɔso nnwuma ahodoɔ so.
    24: Ɛberɛ a Salomo yii ne yere a ɛyɛ Farao babaa no firii Dawid kuro no mu, de no kɔɔ ahemfie foforɔ a wasi ama no no mu no, ɔsii Milo.
    25: Afe biara mu, na Salomo bɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ ma Awurade wɔ afɔrebukyia a ɔsiiɛ no so mprɛnsa. Na ɔhye aduhwam nso ma Awurade. Enti, ɔde wiee asɔredan no si.
    26: Akyire no, ɔhene Salomo yɛɛ ɛpo so ahyɛn wɔ Esion-Geber, hyɛngyinabea a ɛbɛn Elot a ɛwɔ Edom asase so hɔ a ɛwɔ Ɛpo Kɔkɔɔ no mpoano.
    27: Na Huram maa nʼahyɛn mu adwumayɛfoɔ a wɔnim hyɛn mu adwuma yie no, ne Salomo nkurɔfoɔ de ahyɛn no yɛɛ adwuma.
    28: Wɔyɛɛ adwuma kɔɔ Ofir, na wɔsane de sikakɔkɔɔ tɔno 16 brɛɛ Salomo.
  10:
    1: Ɛberɛ a Sebahemmaa tee Salomo edin a ahyeta na ɛhyɛ Awurade din animuonyam no, ɔde nsɛmmisa a anoyie yɛ den bɛsɔɔ Salomo hwɛeɛ.
    2: Ɔde nʼasomfoɔ a wɔdɔɔso yie kaa ne ho baa Yerusalem. Na nyoma a wɔsoso nnuhwam, sikakɔkɔɔ bebree ne aboɔdemmoɔ ka wɔn ho. Ɛberɛ a ɔhyiaa Salomo no, wɔdwennwenee nsɛm bebree a na ɛwɔ ɔhemmaa ani so no ho.
    3: Wɔdii biribiara a enti ɔbaa saa nsrahwɛ no ho nkɔmmɔ, maa Salomo yii ne nsɛmmisa biara ano sɛdeɛ ɛsɛ.
    4: Seba Ɔhemmaa hunuu nyansa a Salomo wɔ ne ahemfie a wasi no,
    5: ne ho dwirii no. Nnuane a ɔhunuu sɛ ɛsisi ne didipono so no yɛɛ no nwanwa. Sɛdeɛ na wahyehyɛ ne fie so ahwɛfoɔ no ne wɔn ntadeɛ papa bi a ɛhyehyɛ wɔn, ne sɛdeɛ nkuruwakurafoɔ ne wɔn ntadeɛ yuu ne ɔhyeɛ afɔdeɛ a Salomo bɔɔ no Awurade Asɔredan mu hɔ no yɛɛ no ahodwirie.
    6: Ɔhemmaa no firii ahodwirie mu ka kyerɛɛ ɔhene no sɛ, “Nsɛm a metee wɔ me ɔman mu a ɛfa dwuma a woatumi adi ne wo nyansabunu ho no nyinaa yɛ nokorɛ!
    7: Na mennye nni kɔsii sɛ mebɛduruu ha a mʼankasa mede mʼani abɛhunu yi. Nokorɛm, sɛɛ mannte asɛm no mu fa mpo. Wo nyansa ne wo nkɔsoɔ no boro deɛ wɔka kyerɛɛ me no so koraa.
    8: Anigyeɛ bɛn na saa nnipa yi renya? Adom bɛn na wo mpanimfoɔ a wɔne wowɔ ha anɔpa ne awia tie wo renya mfiri wo nyansa yi mu?
    9: Awurade, wo Onyankopɔn no yɛ kɛseɛ ampa. Nʼani gye wo ho, enti ɔde wo asi Israel ahennwa so. Ɛfiri sɛ, ɔdɔ a Awurade de dɔ Israel no yɛ ɔdɔ a ɛnsa da. Wasi wo ɔhene sɛ wode atɛntenenee ne teneneeyɛ bɛbu ɔman no.”
    10: Na ɔkyɛɛ ɔhene no sikakɔkɔɔ tɔno 4 ne fa, nnuhwan bebree ne aboɔdemmoɔ. Obiara ammfa nnuhwam dodoɔ saa ammɛkyɛ Salomo bio, sɛdeɛ Sebahemmaa de bɛkyɛɛ no no.
    11: Nanso, ɛberɛ a Huram ahyɛn no firi Ofir de sikakɔkɔɔ baeɛ no, na samfona nnua bebree ne aboɔdemmoɔ ka ho.
    12: Ɔhene de samfona nnua no yɛɛ aforoeɛ wɔ Awurade Asɔredan ne ahemfie no mu, ɛnna ɔde bi yɛɛ asankuo ne mmɛnta maa nnwomsiaafoɔ. Ɛbɛsi saa ɛberɛ no ne saa ɛberɛ no akyi, na obiara mfaa samfona nnua a ɛyɛ fɛ saa nkɔɔ hɔ da.
    13: Biribiara a Sebahemmaa bisaa ɔhene Salomo no, ɔde maa no kaa deɛ amanneɛ enti, ɔnam ayamyɛ so de maa no no ho. Ɛno akyi, Sebahemmaa ne nʼasomfoɔ no sane kɔɔ wɔn kurom.
    14: Afe biara, na Salomo nya sikakɔkɔɔ bɛyɛ tɔno 25.
    15: Adwadeɛ a na ɔnya firi adwadifoɔ, Arabia ahemfo ne asase no so amradofoɔ no nkyɛn nka ho.
    16: Ɔhene Salomo maa wɔde sikakɔkɔɔ a wɔaboro, yɛɛ akyɛm akɛseɛ ahanu a emu biara sikakɔkɔɔ a ɛwɔ mu no mu duru yɛ kilogram nson.
    17: Ɔsane yɛɛ sikakɔkɔɔ akokyɛm nketewa ahasa a wɔde hamre boroeɛ a na sikakɔkɔɔ a wɔde yɛɛ emu biara no mu duru bɛyɛ kilogram mmiɛnsa ne fa. Ɔhene no kɔkoraa saa akokyɛm yi wɔ Lebanon Kwaeɛ Ahemfie mu.
    18: Na ɔhene no de asonse yɛɛ ahennwa kɛseɛ bi, na ɔde sikakɔkɔɔ amapa huraa ho.
    19: Na ahennwa no wɔ atwedeɛ ntiasoɔ nsia na nʼakyi yɛ kurukuruwa. Ahennwa no wɔ nsa wɔ benkum ne nifa, na wɔayɛ agyata sɛso mmienu asisi hɔ.
    20: Salomo sane yɛɛ agyata sɛso dumienu a ɔbaako biara gyina atwedeɛ ntiasoɔ nsia no mu biara benkum ne nifa. Ahennwa biara nni ewiase a wɔbɛtumi de atoto Salomo deɛ no ho.
    21: Ɔhene Salomo nkuruwa nyinaa, sikakɔkɔɔ amapa na wɔde yɛeɛ. Saa ara na nneɛma ahodoɔ a ɛwɔ Lebanon Kwaeɛ Ahemfie mu no nso teɛ. Wɔamfa dwetɛ anyɛ, ɛfiri sɛ, Salomo berɛ so no, na wɔbu dwetɛ ade teta bi.
    22: Na ɔhene no wɔ ɛpo so adwadihyɛn bebree a ɛne Huram deɛ no yɛ adwuma bɔ mu. Mfeɛ mmiɛnsa biara, ahyɛn no ba prɛko a sikakɔkɔɔ, dwetɛ, asonse, nkaatia, nkontromfi ne kohaa ahyehyɛ wɔn ma.
    23: Enti, ɔhene Salomo bɛyɛɛ ɔdefoɔ ne onyansafoɔ sene ɔhene biara wɔ asase so nyinaa.
    24: Ahemfo fifiri aman nyinaa so bɛsraa no, tiee ne nyansasɛm a Onyankopɔn de adom no no bi.
    25: Afe biara mu, obiara a ɔbɛba abɛsra no no brɛ no akyɛdeɛ te sɛ dwetɛ, sikakɔkɔɔ, ntadeɛ, akodeɛ, nnuhwam, apɔnkɔ ne mfunumpɔnkɔ.
    26: Salomo nyaa nteaseɛnam ne apɔnkɔ bebree. Na ɔwɔ nteaseɛnam apem ahanan ne apɔnkɔ ɔpedumienu. Ɔde emu fa kɛseɛ guguu nteaseɛnam nkuropɔn no so ɛnna ɔmaa ebi nso kaa Yerusalem.
    27: Ɔhene no maa dwetɛ buu te sɛ aboɔ wɔ Yerusalem. Na ntweneduro nnua a ɛsom bo no nso buu so sɛ akyee nnua a ɛfifiri wɔ mmepɔ ase wɔ Yuda asase so.
    28: Na wɔkra Salomo apɔnkɔ no firi Misraim ne Kilikia, ɛfiri sɛ, na ɔhene adwadifoɔ no nya no yie wɔ Kilikia.
    29: Saa ɛberɛ no, na wɔtumi tɔ Misraim nteaseɛnam a wɔde ba Yerusalem no nnwetɛbena kilogram nson, na apɔnkɔ nso, wɔtumi tɔ no nnwetɛbena kilogram mmienu. Wɔn nso kɔtontɔnn wɔn mu pii nso maa Hetifoɔ ne Aram ahemfo.
  11:
    1: Farao babaa no akyi no, ɔhene Salomo dɔɔ ananafoɔ mmaa bebree a na wɔyɛ Moabfoɔ, Amonfoɔ, Edomfoɔ, Sidonfoɔ ne Hetifoɔ.
    2: Na Awurade aka no pefee akyerɛ ne nkurɔfoɔ sɛ, wɔne saa aman no nni awadeɛ, ɛfiri sɛ, mmaa a wɔbɛware wɔn no bɛtwetwe wɔn ama wɔakɔsom wɔn anyame. Nanso, Salomo waree wɔn ara.
    3: Na ɔwɔ yerenom ahanson ne mpenafoɔ ahasa. Na ampa ara wɔtwee ne ɔkra firii Awurade ho.
    4: Ɛberɛ a Salomo bɔɔ akɔkoraa no, wɔtwee nʼakoma kɔɔ anyame afoforɔ so, na wamfa ne ho anto Awurade, ne Onyankopɔn so, sɛdeɛ nʼagya Dawid yɛeɛ no.
    5: Salomo dii Sidonfoɔ nyamebaa Astoret ne Amonfoɔ nyame Molek a na wɔkyiri no no akyi.
    6: Enti, Salomo yɛɛ bɔne wɔ Awurade ani so. Wanni Awurade akyi, sɛdeɛ nʼagya Dawid yɛeɛ no.
    7: Salomo sii abosonnan maa Moabfoɔ nyame Kemos, a na ɔyɛ akyiwadeɛ, wɔ Ngo Bepɔ a ɛwɔ Yerusalem apueeɛ fam, na ɔsii bi nso maa Amonfoɔ nyame Molek, a na ɔyɛ akyiwadeɛ.
    8: Salomo sisii abosonnan yi maa nʼananayerenom nyinaa, sɛ wɔnhye nnuhwam, na wɔmmɔ afɔdeɛ mma wɔn anyame wɔ hɔ.
    9: Na Awurade bo fuu Salomo, ɛfiri sɛ, nʼakoma adane afiri Awurade, Israel Onyankopɔn, a wada ne ho adi akyerɛ no mprenu no ho.
    10: Ɔbɔɔ Salomo kɔkɔ sɛ ɔnni anyame foforɔ akyi, nanso Salomo anni Awurade ahyɛdeɛ so.
    11: Enti, Awurade ka kyerɛɛ Salomo sɛ, “Esiane sɛ woanni mʼapam so, na woapo me mmara enti, ampa ara, mɛte ahemman no afiri wo ho, na mede ama wʼasomfoɔ no mu baako.
    12: Nanso, ɛsiane wʼagya Dawid enti, merenyɛ saa ɛberɛ a wote ase. Mɛgye ahemman no afiri wo babarima nsam.
    13: Ɛno mpo, mɛma wadi abusuakuo baako so, ɛsiane me ɔsomfoɔ Dawid ne kuropɔn Yerusalem a mayi asi hɔ no enti.”
    14: Na Awurade pagyaa Edomni Hadad a na ɔfiri Edom adehyebusua mu, sɛ ɔnyɛ ɔtamfoɔ ntia Salomo.
    15: Mfeɛ bi a atwam no, Dawid ne Yoab a na ɔyɛ nʼakodɔm sahene no kɔɔ Edom kɔsiee Israelfoɔ bi a wɔtotɔɔ akono no. Ɛberɛ a wɔwɔ hɔ no, anka Israel akodɔm no reyɛ akunkum mmarima a wɔwɔ Edom nyinaa.
    16: Yoab ne akodɔm no tenaa hɔ abosome nsia kunkumm wɔn.
    17: Nanso, Hadad ne nʼagya adehyeɛ ntuanofoɔ no mu kakra dwaneeɛ. (Saa ɛberɛ no na Hadad yɛ abɔfra ketewa bi.)
    18: Wɔdwane firii Midian kɔɔ Paran. Paran hɔ na ebinom kɔkaa wɔn ho. Afei, wɔkɔɔ Misraim, Farao nkyɛn, na ɔmaa wɔn baabi a wɔbɛtena, aduane ne asase.
    19: Farao pɛɛ Hadad asɛm yie, na ɔmaa no ɔyere a na ɔyɛ ɔhemmaa Tapanhes nuabaa.
    20: Ɔne no woo ɔbabarima a wɔtoo no edin Genubat, na wɔtetee no fraa Farao mmammarima mu wɔ Farao ahemfie.
    21: Ɛberɛ a Hadad tee wɔ Misraim sɛ Dawid ne ne sahene Yoab awuwu no, ɔka kyerɛɛ Farao sɛ, “Ma mensane nkɔ mʼankasa me ɔman mu.”
    22: Farao bisaa no sɛ, “Adɛn? Ɛdeɛn na ɛho hia wo wɔ ha? Ɛdeɛn ho na yɛadi wo hwammɔ a enti wopɛ sɛ wokɔ wo kurom?” Ɔbuaa sɛ, “Biribiara nkɔɔ bɔne, nanso kɔ ara na mepɛ sɛ mekɔ efie.”
    23: Onyankopɔn pagyaa Eliada babarima Reson nso ma ɔbɛyɛɛ ɔtamfoɔ tiaa Salomo. Reson dwane firii ne wura ɔhene Hadadeser a ɔfiri Soba nkyɛn
    24: bɛyɛɛ adɔnyɛfoɔ panin. Dawid dii Hadadeser so nkonim no, Reson ne ne mmarima dwane kɔɔ Damasko, kɔdii ɔhene wɔ hɔ.
    25: Reson bɛyɛɛ Israel ɔtamfoɔ kɛseɛ wɔ Salomo ahennie nkaeɛ no nyinaa mu; na ɔyɛɛ ɔteeteefoɔ sɛdeɛ Hadad yɛeɛ no. Reson kɔɔ so tanee Israel dendeenden, na ɔtoaa so dii ɔhene wɔ Aram.
    26: Otuatefoɔ panin foforɔ bi nso ne Nebat babarima Yeroboam. Na ɔyɛ Salomo ankasa mpanimfoɔ no mu baako. Na ɔfiri kuro Sereda a ɛwɔ Efraim mu. Na wɔfrɛ ne maame Senua a ɔyɛ okunafoɔ.
    27: 'Nʼatuateɛ no asekyerɛ nie: Na Salomo rekyekyere Milo, na ɔgu so resiesie nʼagya Dawid kuro no afasuo no,'
    28: na Yeroboam yɛ nsiyɛfoɔ. Salomo hunuu no sɛ ɔyɛ ɔdeyɛfoɔ no, ɔde no tuaa adwumayɛfoɔ a wɔfiri Efraim ne Manase mmusuakuo mu no ano.
    29: Ɛda bi a Yeroboam refiri Yerusalem no, ɔhyiaa odiyifoɔ Ahiya, Siloni, wɔ ɛkwan so a ɔhyɛ atadeɛ foforɔ. Na wɔn baanu nko na wɔwɔ wiram hɔ.
    30: Ɛhɔ na Ahiya worɔɔ nʼatadeɛ foforɔ a na ɛhyɛ no no, tetee mu asinasini dumienu.
    31: 'Na ɔka kyerɛɛ Yeroboam sɛ, “Fa asinasini yi mu edu, na sei na Awurade, Israel Onyankopɔn, reka: ‘Merebɛgye ahemman no afiri Salomo nsam, na mede mmusuakuo no mu edu bɛma wo.'
    32: Na ɛsiane me ɔsomfoɔ Dawid ne Yerusalem a mayi afiri Israel mmusuakuo no nyinaa mu no enti, mɛgya no abusua baako.
    33: Ɛfiri sɛ, Salomo agya me hɔ, akɔsom Astoret a ɔyɛ Sidonfoɔ nyamebaa ne Kemos a ɔyɛ Moabfoɔ nyame ne Amonfoɔ nyame Molek. Wamfa mʼakwan so anyɛ deɛ ɛsɔ mʼani. Wanni me mmara ne mʼahyɛdeɛ so te sɛ nʼagya Dawid.
    34: “‘Nanso, merennye ahemman no nyinaa mfiri Salomo nsam saa ɛberɛ yi. Esiane me ɔsomfoɔ Dawid, deɛ meyii no no, na ɔtiee mʼahyɛdeɛ, dii me mmara so no enti, mɛma Salomo adi adeɛ mfeɛ a aka no wɔ ne nkwa mu.
    35: Na mɛgye ahemman no afiri ne babarima nsam, na mede mmusuakuo no mu edu ama wo.
    36: Ne babarima bɛnya abusuakuo baako, sɛdeɛ ɛbɛyɛ a, me ɔsomfoɔ Dawid asefoɔ bɛkɔ so adi ɔhene wɔ Yerusalem, kuro a mayi sɛ me din nna so no.
    37: Na mede wo bɛsi Israel ahennwa no so, na wobɛdi adeɛ no sɛdeɛ wʼankasa wʼakoma pɛ.
    38: Sɛ wotie asɛm a meka kyerɛ wo, na wonante mʼakwan mu, na woyɛ deɛ medwene sɛ ɛyɛ, na wotie me mmara, di mʼahyɛdeɛ so, sɛdeɛ me ɔsomfoɔ Dawid yɛeɛ no a, ɛnneɛ, daa mɛka wo ho. Mɛtim wo fie adedie ase, sɛdeɛ meyɛ maa Dawid no, na mede Israel bɛma wo.
    39: Nanso, ɛsiane Salomo bɔne a wayɛ enti, mɛtwe Dawid asefoɔ aso, nanso ɛrenyɛ afebɔɔ.’”
    40: Salomo pɛɛ sɛ ɔkum Yeroboam, nanso ɔdwane kɔɔ Misraim, Misraimhene Sisak nkyɛn, kɔsii sɛ Salomo wuiɛ.
    41: Na Salomo ahennie ho nsɛm nkaeɛ, deɛ ɔyɛeɛ ne ne nyansa no deɛ, wɔatwerɛ wɔ Salomo Ho Nsɛm Nwoma no mu.
    42: Salomo dii ɔhene wɔ Yerusalem ne Israel nyinaa so mfirinhyia aduanan.
    43: Ɛberɛ a Salomo wuiɛ no, wɔsiee no wɔ nʼagya Dawid kurom. Na ne babarima Rehoboam na ɔdii nʼadeɛ sɛ ɔhene foforɔ.
  12:
    1: Rehoboam kɔɔ Sekem, ɛfiri sɛ, na Israelfoɔ nyinaa akɔ hɔ sɛ wɔrekɔsi no ɔhene.
    2: Ɛberɛ a Nebat babarima Yeroboam tee sɛ Salomo awuo no, ɔfiri Misraim baeɛ, ɛfiri sɛ ɔdwane firii ɔhene Salomo nsam kɔtenaa Misraim.
    3: Enti, Israel mpanimfoɔ soma ma wɔkɔfaa Yeroboam, na Israel nnipadɔm no nyinaa kɔɔ Rehoboam nkyɛn, ne no kɔkasaeɛ sɛ,
    4: “Wʼagya hyɛɛ yɛn ma yɛyɛɛ adwumaden. Yɛsrɛ wo, te saa adwumaden ne apeatoɔ adesoa duruduru a wʼagya de soaa yɛn no so. Woyɛ saa a, yɛbɛsom wo nokorɛ mu.”
    5: Rehoboam buaa sɛ, “Momma me nnansa na menwene mo asɛm yi ho. Ɛno akyi, mommra mmɛgye me mmuaeɛ.” Enti, nnipa no sane kɔeɛ.
    6: Na ɔhene Rehoboam ne ne mpanimfoɔ a wɔsom nʼagya Salomo ɛberɛ a ɔte ase no tuu asɛm no ho agyina. Ɔbisaa mpanimfoɔ no sɛ, “Moka asɛm no ho ɛdeɛn? Mmuaeɛ bɛn na memfa mma saa nnipa yi?”
    7: Wɔbuaa no sɛ, “Sɛ ɛnnɛ yi, wopɛ sɛ woyɛ ɔsomfoɔ ma saa nnipa yi, na woma wɔn mmuaeɛ pa a, ɛnneɛ, daa wɔbɛsom wo nokorɛ mu.”
    8: Nanso Rehoboam amfa afotuo a mpanimfoɔ no tuu no no. Mmom, ɔkɔɔ nʼatipɛnfoɔ mmabunu bi a ɔne wɔn sii so a na wɔtu no fo no nkyɛn.
    9: Ɔbisaa wɔn sɛ, “Mo nso mo adwene ne sɛn? Mmuaeɛ bɛn na memfa nkɔma nnipa a wɔpɛ sɛ mete adesoa a mʼagya de soaa wɔn no so?”
    10: Nʼatipɛnfoɔ mmabunu buaa no sɛ, “Ka kyerɛ wɔn a wɔnwiinwii no sɛ, ‘Me kɔkorɔbɛto mu pi sene mʼagya asene; sɛ modwene sɛ ɔhyɛɛ mo so dodo a, montwɛn na monhwɛ sɛdeɛ mɛyɛ.’
    11: Aane, mʼagya yɛɛ den wɔ mo so, na mɛyɛ aboro saa. Mʼagya kaa mo mpire a, me deɛ mede anyanyankyerɛ bɛkeka mo.”
    12: Nnansa akyi, Yeroboam ne nnipa no nyinaa sane baa sɛ wɔrebɛtie Rehoboam mmuaeɛ, sɛdeɛ ɔkaeɛ no.
    13: Ɔhene no buaa nnipa no abufuo so. Wamfa mpanimfoɔ no afotuo no;
    14: ɔfaa mmabunu no afotuo. Ɔka kyerɛɛ nnipa no sɛ, “Mʼagya yɛɛ den wɔ mo so, na mɛyɛ aboro saa. Mʼagya hwee mo mpire na me deɛ mede anyanyankyerɛ bɛkeka mo.”
    15: Enti, ɔhene no antie nnipa no adesrɛ. Sɛdeɛ nneɛma mu daneeɛ no nyinaa firi Awurade, ɛfiri sɛ, ɛmaa asɛm a Awurade nam Ahiya a ɔfiri Silo so ka kyerɛɛ Nebat babarima Yeroboam no baa mu.
    16: Ɛberɛ a Israel nyinaa hunuu sɛ ɔhene anyɛ wɔn abisadeɛ amma wɔn no, wɔteateaam sɛ, “Yɛne Dawid nni hwee yɛ! Yɛne Yisai babarima no nni hwee yɛ! Israel, momma yɛnkɔ yɛn nkyi! Dawid, hwɛ wʼankasa wo fie so!” Enti, Israelfoɔ no sane kɔɔ wɔn fie.
    17: Na Rehoboam toaa so dii Israelfoɔ a wɔtenaa Yuda nkuro so no nyinaa so ɔhene.
    18: Na ɔhene Rehoboam somaa Adoram a na ɔtua adwumayɛfoɔ ano no sɛ ɔnkɔhwɛ, na asomdwoeɛ mmra, nanso Israel nyinaa sii no aboɔ, kumm no. Ɛberɛ a ɔhene Rehoboam tee saa asɛm yi no, ntɛm ara, ɔhuri tenaa ne teaseɛnam mu, dwane kɔɔ Yerusalem.
    19: Israel mmusuakuo a wɔwɔ atifi fam no ampene sɛ Dawid aseni bɛdi wɔn so, de bɛsi ɛnnɛ.
    20: Ɛberɛ a Israelfoɔ tee sɛ Yeroboam firi Misraim asane aba no, wɔyɛɛ nhyiamu, sii no ɔhene wɔ Israel nyinaa so. Enti, Yuda abusuakuo no nko ara na wɔkaeɛ, somm Dawid fie nokorɛ mu.
    21: Ɛberɛ a Rehoboam duruu Yerusalem no, ɔboaboaa Yuda ne Benyamin akodɔm ano. Ɔyii akofoɔ mpem ɔha ne aduɔwɔtwe, sɛ wɔrekɔko atia Israel akodɔm, na wɔafa ahemman no adi so.
    22: Nanso, Onyankopɔn ka kyerɛɛ Semaia, Onyankopɔn onipa no sɛ,
    23: “Ka kyerɛ Salomo babarima Rehoboam, Yudahene ne nnipa a wɔfiri Yuda ne Benyamin sɛ,
    24: ‘Sɛdeɛ Awurade seɛ nie, Mo ne mo nuanom Israelfoɔ nntwa mo ho nko. Monsane nkɔ mo akyi, na deɛ asi no nyinaa firi me!’” Enti, wɔtiee Awurade asɛm no, sane kɔɔ wɔn fie sɛdeɛ Awurade hyɛeɛ no.
    25: Yeroboam kyekyeree Sekem kuro wɔ Efraim bepɔ asase so, ma ɛbɛyɛɛ ne kuropɔn. Akyire yi, ɔkɔkyekyeree kuro Penuel.
    26: Yeroboam dwenee ho dinn, see nʼakomam sɛ, “Sɛ manhwɛ yie a, ahemman no bɛsane akɔ Dawid fiefoɔ adedifoɔ nsam.
    27: Na sɛ wɔkɔ Yerusalem, kɔbɔ afɔdeɛ wɔ Awurade Asɔredan mu nso a, wɔbɛsom Yudahene Rehoboam. Ɛba saa a, wɔbɛkum me, de ɔno mmom asi wɔn so ɔhene.”
    28: Enti, ɔtiee deɛ nʼafotufoɔ ka, na ɔyɛɛ sikakɔkɔɔ anantwie mma mmienu. Ɔka kyerɛɛ nnipa no sɛ, “Ɛyɛ ɔbrɛ bebree sɛ mobɛforo akɔ Yerusalem akɔsom. Ɛno enti, Israel, yeinom ne anyame a wɔyii mo firii Misraim!”
    29: Ɔde nantwie mma ahoni yi sisii Israel anafoɔ ne atifi, wɔ Bet-El ne Dan.
    30: Yei bɛyɛɛ bɔne kɛseɛ, ɛfiri sɛ, nnipa no somm ahoni no, a na mpo wɔtwa ɛkwan kɔ Dan.
    31: Yeroboam sisii abosonnan wɔ nkokoɔ so, na ɔpaa asɔfoɔ firii nnipa no mu a na wɔmfiri Lewi asɔfoɔ abusua mu.
    32: Yeroboam hyehyɛɛ nyamesom dapɔnna wɔ Bet-El a na wɔdi saa nna no Bul bosome (bɛyɛ Ahinime) mu a na ɛte sɛ Yuda Dwanekɔbea Afahyɛ no ara. Bet-El hɔ na ɔno ankasa bɔɔ afɔdeɛ maa anantwie mma ahoni a wayɛ no. Na Bet-El hɔ ara nso, na ɔpaa asɔfoɔ, maa abosomfie a ɔsisiiɛ no.
    33: Na ɔno ankasa yii da bi too hɔ, Bul bosome (bɛyɛ Ɔsannaa) mfimfini mu hɔ, na Yeroboam kɔbɔɔ afɔdeɛ wɔ afɔrebukyia so wɔ Bet-El. Ɔhyɛɛ anyamesom afahyɛ ase maa Israel, na ɔforo kɔɔ afɔrebukyia no so kɔhyee aduhwam.
  13:
    1: Awurade hyɛɛ Onyame onipa bi ma ɔkɔɔ Bet-El, na ɔduruu hɔ ɛberɛ a na Yeroboam rekɔ afɔrebukyia no ho akɔbɔ afɔdeɛ.
    2: 'Na ɔfiri Awurade ɔhyɛ nsɛm mu teaam guu afɔrebukyia no sɛ, “Ao, afɔrebukyia! Afɔrebukyia! Sɛdeɛ Awurade seɛ nie: ‘Wɔbɛwo ɔbabarima bi a wɔbɛto no edin Yosia ato Dawid fie, na wo so na ɔde asɔfoɔ a wɔfiri asɔreeɛ so ha a wɔhye aduhwam ne nnipa nnompe no bɛbɔ afɔdeɛ!’”'
    3: Ɛda no ara, Onyankopɔn onipa no yɛɛ nsɛnkyerɛnneɛ, na ɔkaa sɛ, “Yei ne nsɛnkyerɛnneɛ a Awurade ada no adi. Afɔrebukyia no mu bɛpae mmienu, na nsõ a ɛgu soɔ no ahwie agu.”
    4: Ɔhene Yeroboam bo fuu Onyame onipa yi sɛ wakasa atia afɔrebukyia yi. Enti ɔtenee ne nsa wɔ ne so, teaam sɛ, “Monkyere no!” Nanso, ne nsa a ɔtenee wɔ ɔbarima no so no senseneeɛ a wantumi anyɛ ho hwee.
    5: Na afɔrebukyia no mu paee mmienu, na nsõ a ɛgu so no hwie guiɛ, sɛdeɛ nsɛnkyerɛnneɛ a Onyankopɔn onipa nam Awurade ɔhyɛ nsɛm so daa no adi kyerɛeɛ no.
    6: Afei, ɔhene no srɛɛ Onyankopɔn onipa no sɛ, “Srɛ Awurade, wo Onyankopɔn, ma me na me nsa no nnya ahoɔden.” Enti, Onyankopɔn onipa no srɛɛ Awurade maa no, na ɔhene no nsa nyaa ahoɔden ma ɛyɛɛ sɛdeɛ na ɛteɛ kane no.
    7: Afei, ɔhene no ka kyerɛɛ Onyankopɔn onipa no sɛ, “Ma yɛnkɔ fie, na kɔdidi, na mɛma wo akyɛdeɛ bi.”
    8: Nanso, Onyankopɔn onipa no buaa no sɛ, “Mpo, sɛ wode wʼagyapadeɛ mu fa bɛkyɛ me koraa a, me ne wo renkɔ, na burodo nso, merenni na manom nsuo wɔ ha.
    9: Awurade asɛm so na wɔnam hyɛɛ me sɛ, ‘Ɛnsɛ sɛ wodi burodo anaa wonom nsuo wɔ hɔ. Afei, nsane mfa ɛkwan a wofaa so kɔɔ Bet-El no so.’”
    10: Enti, ɔfiri Bet-El faa ɛkwan foforɔ so, sɛ ɔrekɔ efie.
    11: Na ɛbaa sɛ na odiyifoɔ akɔkoraa bi te Bet-El. Ne mmammarima bɛkaa deɛ Onyankopɔn onipa no ayɛ wɔ Bet-El da no nyinaa kyerɛɛ no. Afei, wɔkaa asɛm a waka akyerɛ ɔhene no nyinaa, kyerɛɛ wɔn agya no.
    12: Odiyifoɔ akɔkoraa no bisaa wɔn sɛ, “Na ɔfaa he?” Na ne mmammarima no kyerɛɛ no kwan a Onyankopɔn onipa no faa so kɔeɛ.
    13: Ɔka kyerɛɛ ne mmammarima no sɛ, “Monhyehyɛ afunumu no mma me ntɛm.” Na wɔhyehyɛɛ afunumu no maa no no, ɔhuri tenaa ne so
    14: tii Onyankopɔn onipa no. Ɔkɔtoo no sɛ ɔte odum bi ase, na odiyifoɔ akɔkoraa no bisaa no sɛ, “Wo ne Onyankopɔn onipa a wofiri Yuda no anaa?” Ɔbuaa no sɛ, “Aane, me a.”
    15: Afei, odiyifoɔ no ka kyerɛɛ no sɛ, “Ma yɛnkɔ efie, na kɔdidi.”
    16: Onyankopɔn onipa no ka kyerɛɛ no sɛ, “Merentumi nsane mʼakyi. Menni ho ɛkwan sɛ medidi anaa menom nsuo wɔ ha.
    17: Awurade hyɛɛ me sɛ, ‘Ɛnsɛ sɛ wodi aduane biara anaa wonom nsuo ɛberɛ a wowɔ hɔ, anaa wofa ɛkwan a wofaa so kɔɔ hɔ no so sane wʼakyi.’”
    18: Odiyifoɔ akɔkoraa no buaa sɛ, “Me nso, meyɛ odiyifoɔ sɛ wo ara. Na ɔbɔfoɔ bi kaa Awurade asɛm kyerɛɛ me sɛ, ‘Fa no sane bra wo fie, na ɔmmɛdidi na ɔnnom nsuo.’” Nanso na odiyifoɔ akɔkoraa no redaadaa no.
    19: Enti, Onyankopɔn onipa no ne no sane kɔeɛ, kɔdidi nomee wɔ ne fie.
    20: Ɛberɛ a wɔte didipono ho redidi no, nkra firi Awurade nkyɛn baa odiyifoɔ akɔkoraa no so.
    21: 'Ɔteaam guu Onyankopɔn onipa a ɔfiri Yuda no so sɛ, “Sei na Awurade ka: Woabu Awurade asɛm so, na woanni ahyɛdeɛ a Awurade, wo Onyankopɔn, hyɛɛ wo no so.'
    22: Wosane baa ha bɛdii aduane, nom nsuo, nanso ɔka kyerɛɛ wo sɛ nni hwee, nnom hwee. Esiane yei enti, wɔrensie wʼamu wɔ wʼagyanom damena mu.”
    23: Na Onyankopɔn onipa no didi nom wieeɛ no, odiyifoɔ no hyehyɛɛ nʼafunumu no maa no,
    24: na Onyankopɔn onipa no sii ɛkwan so bio. Na ɔrekɔ no ara, gyata bi ba bɛkumm no. Nʼamu no daa ɛkwan mu a, na afunumu no ne gyata no gyinagyina ho.
    25: Nnipa ba bɛtoo so sɛ amu no da ɛkwan mu a gyata no gyina ho. Enti, wɔkɔbɔɔ amaneɛ wɔ Bet-El baabi a odiyifoɔ akɔkoraa no te hɔ.
    26: Ɛberɛ a odiyifoɔ akɔkoraa no tee asɛm no, ɔkaa sɛ, “Ɛyɛ Onyankopɔn onipa no a wanni Awurade ahyɛdeɛ so no. Awurade ama nʼasɛm no aba mu sɛ ɔmaa gyata to hyɛɛ no so, kumm no.”
    27: Na odiyifoɔ no ka kyerɛɛ ne mmammarima no sɛ, “Monhyehyɛ afunumu no mma me.” Na wɔhyehyɛɛ afunumu no.
    28: Ɔkɔeɛ kɔhunuu sɛ amu no da ɛkwan mu. Na afunumu no ne gyata no da so gyinagyina ne ho a, gyata no nwee amu no, nto nhyɛɛ afunumu no nso so.
    29: Enti, odiyifoɔ no faa Onyankopɔn onipa no amu no de no too nʼafunumu no so, sane de no kɔɔ kurom, kɔsuu no, siee no.
    30: Ɔde amu no too nʼankasa ne damena mu, firii awerɛhoɔ mu, suu no sɛ, “Ao, me nua!”
    31: Akyire yi, odiyifoɔ no ka kyerɛɛ ne mmammarima no sɛ, “Sɛ mɛwu a, monsie me wɔ damena a wɔasie Onyankopɔn onipa wɔ mu no mu. Momfa me nnompe ngu ne nnompe ho.
    32: Na asɛm a Awurade ka kyerɛɛ no sɛ ɔnka ntia afɔrebukyia a ɛwɔ Bet-El ne abosomfie no a ɛwowɔ Samaria nkuro so no, ɛbɛba mu.”
    33: Nanso, yei akyi koraa no, Yeroboam annane ne ho amfiri nʼakwammɔne no so. Ɔkɔɔ so yii asɔfoɔ firi nnipa no mu. Obiara a ɔpɛ no, ɔtumi yɛɛ ɔsɔfoɔ wɔ abosomfie hɔ.
    34: Yei bɛyɛɛ bɔne kɛseɛ, na ɛnam so sɛee Yeroboam ahemman, ma ne fiefoɔ nyinaa wuwuiɛ.
  14:
    1: Saa ɛberɛ no, Yeroboam babarima Abia yaree dendeenden.
    2: Enti, Yeroboam ka kyerɛɛ ne yere sɛ, “Sesa wo ho, sɛdeɛ ɛbɛyɛ a, obiara renhunu wo sɛ wone ɔhemmaa no. Na kɔ odiyifoɔ Ahiya, ɔbarima a ɔka kyerɛɛ me sɛ mɛdi ɔhene no, nkyɛn wɔ Silo.
    3: Fa burodo mua edu, ɔfam ne ɛwoɔ akɔtoa kɔkyɛ no, na bisa no deɛ ɛbɛba abarimaa no so.”
    4: Na Yeroboam yere no kɔɔ Ahiya fie wɔ Silo. Saa ɛberɛ no na wabɔ akɔkoraa a ɔnhunu adeɛ.
    5: Nanso, na Awurade aka akyerɛ Ahiya sɛ, “Yeroboam yere bɛba ha, na ɔbɛhyɛ da ayɛ ne ho sɛ obi foforɔ. Ɔbɛbisa wo ne babarima no ho asɛm, ɛfiri sɛ, ɔyare dendeenden. Sɛ ɛba saa a, fa mmuaeɛ a mede bɛma wo no ma no.”
    6: Na Ahiya tee ne nan ase wɔ ɛpono ano no, ɔfrɛɛ sɛ, “Yeroboam yere, bra mu! Adɛn enti na woahyɛ da ayɛ wo ho sɛ obi foforɔ?” Na ɔka kyerɛɛ no sɛ, “Mewɔ asɛmmɔne ka kyerɛ wo.
    7: Fa saa nkra yi a ɛfiri Awurade, Israel Onyankopɔn, nkyɛn kɔma wo kunu Yeroboam sɛ, ‘Mepagyaa wo firi mpapahwekwaa mu, de wo bɛsii me nkurɔfoɔ Israel so ɔhene.
    8: Metuu ahemman no ase firii Dawid fie, de maa wo. Nanso, woammu wo bra, te sɛ me ɔsomfoɔ Dawid a ɔdii mʼahyɛdeɛ so a ɔde nʼakoma nyinaa dii mʼakyi, na daa ɔyɛɛ biribiara a mepɛ sɛ ɔyɛ no.
    9: Bɔne a woayɛ no dɔɔso kyɛn wɔn a wɔtenaa ase ansa na wɔrewo woɔ no. Woayɛ anyame afoforɔ ma ɛnam so ama me bo afu wo, wo sikakɔkɔɔ nantwie mma no enti. Na ɛsiane sɛ woadane wʼakyi akyerɛ me enti,
    10: mede amanehunu bɛba wo fie ahennie nnidisoɔ so, na makum wo mmammarima nyinaa, akoa ne deɛ ɔdi ne ho so nso. Mɛhye wʼahennie nnidisoɔ no ase, sɛdeɛ obi hye wura ma aseɛ tu koraa no.
    11: Me, Awurade, meka ntam sɛ, wo fiefoɔ a wɔbɛwuwu wɔ kuro no mu no, nkraman na wɔbɛwe wɔn ɛnam, na wɔn a wɔbɛwuwu wiram no nso, apete na wɔbɛsosɔ wɔn ɛnam.’”
    12: Na Ahiya ka kyerɛɛ Yeroboam yere sɛ, “Kɔ efie, na sɛ wowura kuro no mu ara pɛ a, abɔfra no bɛwu.
    13: Na Israel nyinaa bɛsu no, na wɔasie no. Ɔno nko ne onipa a ɔfiri mo fie a wɔbɛsie no yie, na saa abɔfra no nko na Awurade, Israel Onyankopɔn, hunu no sɛ ade pa wɔ Yeroboam fiefoɔ nyinaa mu.
    14: Na Awurade bɛpagya ɔhene adi Israel so. Ɔno na ɔbɛtɔre Yeroboam fiefoɔ ase. Saa asɛm no bɛsi ɛnnɛ yi ara, saa dɔnhwereɛ yi ara mu.
    15: Na Awurade bɛwoso Israel te sɛ sibire a ɛhinhim wɔ asuwa ani. Ɔbɛtutu Israelfoɔ ase afiri saa asase pa a ɔde maa wɔn agyanom no so. Na ɔbɛbɔ wɔn apete, atra Asubɔnten Eufrate, ɛfiri sɛ, wɔnam som a wɔsom Asera afɔrebukyia no so ahyɛ Awurade abufuo.
    16: Ɔbɛto Israel asaworam, ɛfiri sɛ, Yeroboam yɛɛ bɔne, nam so maa Israel nyinaa ne no yɛɛ bɔne.”
    17: Na Yeroboam yere sane kɔɔ Tirsa. Na ɛberɛ a ɔwuraa ne fie no, abɔfra no wuiɛ.
    18: Ɛberɛ a Israelfoɔ siee no no, wɔsuu no sɛdeɛ Awurade nam odiyifoɔ Ahiya so hyɛeɛ no.
    19: Yeroboam ahennie ho nsɛm nkaeɛ, nʼakodie nyinaa ne ɛkwan a ɔfaa so buu ɔman no nyinaa no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma Mu.
    20: Yeroboam dii adeɛ wɔ Israel mfeɛ aduonu mmienu. Ɔwuiɛ no, ne babarima Nadab na ɔdii nʼadeɛ sɛ ɔhene.
    21: Na Salomo babarima Rehoboam na na ɔdi ɔhene wɔ Yuda. Ɛberɛ a ɔdii adeɛ no, na wadi mfeɛ aduanan baako, na ɔdii adeɛ mfeɛ dunson wɔ Yerusalem, kuro a na Awurade ayi wɔ Israel mmusuakuo no nyinaa mu, sɛ ɔde rehyɛ ne din animuonyam. Na Rehoboam maame din de Naama a ɔyɛ Amonni.
    22: Ɛberɛ a na Rehoboam di adeɛ no, nnipa a wɔwɔ Yuda no yɛɛ bɔne Awurade anim, maa ne bo fuu wɔ wɔn bɔne no ho. Na saa bɔne no sene deɛ wɔn agyanom no yɛeɛ mpo.
    23: Wɔsisii abosomfie, gyinaa nnannua a wɔate ho ne Asera afɔrebukyia wɔ bepɔ biara so ne dutan frɔmfrɔm biara ase.
    24: Mpo, na abosomfie mmarima nnwamanfoɔ wɔ asase no so mmaa nyinaa. Nnipa no suasuaa akyiwadeɛ ahodoɔ a amanaman a wɔsom abosom no yɛeɛ enti a Awurade pamoo wɔn firii asase no so maa Israelfoɔ no.
    25: Rehoboam dii adeɛ ne mfeɛ enum so no, Misraimhene Sisak bɛto hyɛɛ Yerusalem so.
    26: Ɔbɔ wuraa Awurade Asɔredan no mu ne ahemfie hɔ baabiara, wiaa biribiara a sikakɔkɔɔ akyɛm a Salomo yɛeɛ no ka ho.
    27: Akyire yi, Rehoboam yɛɛ kɔbere akyɛm de sii anan, na ɔde hyɛɛ ahemfie awɛmfoɔ no nsa sɛ wɔnhwɛ so.
    28: Ɛberɛ biara a ɔhene no kɔ Awurade Asɔredan mu hɔ no, awɛmfoɔ no soa kɔ hɔ bi, na sɛ ɔwie na ɔreba a, wɔsane de bɛgu awɛmfoɔ ɛdan no mu.
    29: Na Rehoboam ahennie ho nsɛm nkaeɛ no ne dwuma a ɔdiiɛ no deɛ, wɔatwerɛ ne nyinaa wɔ Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    30: Daa na ɔko da Rehoboam ne Yeroboam ntam.
    31: Ɛberɛ a Rehoboam wuiɛ no, wɔsiee no wɔ nʼagyanom koraberɛ wɔ Dawid kurom. Na ne maame din de Naama a ɔyɛ Amonni baa. Afei, ne babarima a ne din de Abiyam na ɔdii nʼadeɛ sɛ ɔhene.
  15:
    1: Yeroboam dii adeɛ wɔ Israel ne mfeɛ dunwɔtwe soɔ no, Abiyam hyɛɛ nʼadedie ase sɛ ɔhene wɔ Yuda.
    2: Ɔdii ɔhene wɔ Yerusalem mfeɛ mmiɛnsa. Na ne maame din de Maaka a ɔyɛ Absalom babaa.
    3: Nʼagya bɔne a ɔyɛeɛ nyinaa no, ɔyɛɛ bi. Na nʼakoma nni Awurade ne Onyankopɔn mu, sɛdeɛ ne nana Dawid yɛeɛ no.
    4: Nanso, ɛsiane Dawid enti, Awurade, ne Onyankopɔn maa nʼasefoɔ kwan ma wɔkɔɔ so dii adeɛ, na ɔmaa Abiyam ɔbabarima a ɔbɛdi nʼadeɛ wɔ Yerusalem.
    5: Na Dawid ayɛ deɛ ɛyɛ wɔ Awurade ani so. Ɔdii Awurade ahyɛdeɛ so ne nkwa nna nyinaa, agye Hetini Uria no ho asɛm no nko ara.
    6: Abiyam nkwa nna mu nyinaa, na akokoakoko da ɔno ne Yeroboam ntam.
    7: Nsɛm a aka a ɛsisii wɔ Abiyam ahennie mu ne deɛ ɔyɛeɛ no, wɔatwerɛ wɔ Yuda Ahemfo Abakɔsɛm Nwoma no mu. Ɔko daa Abia ne Yeroboam ntam ɛberɛ biara.
    8: Na Abiyam wuiɛ no, wɔsiee no Dawid kuropɔn mu. Na ne babarima Asa dii nʼadeɛ sɛ ɔhene.
    9: Yeroboam dii ɔhene wɔ Israel ne mfeɛ aduonu so no, Asa bɛdii ɔhene wɔ Yuda.
    10: Ɔdii ɔhene Yerusalem mfeɛ aduanan baako. Na wɔfrɛ ne nanabaa Maaka a na ɔyɛ Absalom babaa.
    11: Asa yɛɛ deɛ ɛsɔ Awurade ani, sɛdeɛ ne nana Dawid yɛeɛ no.
    12: Ɔpamoo asɔreeɛ so nnwamanfoɔ nyinaa firii asase no so, na ɔyiyii ahoni a nʼagyanom yɛeɛ no nyinaa.
    13: Na mpo, ɔtuu ne nanabaa Maaka firii ahemaadwa no so, ɛfiri sɛ, na wayɛ Asera ahoni dua a na ɛyɛ akyiwadeɛ. Asa twaa dua no na ɔhyee no wɔ Kidron bɔnhwa mu.
    14: Ɛwom sɛ wɔansɛe abosonnan no nyinaa koraa deɛ, nanso, Asa kɔɔ so de nʼakoma hyɛɛ Awurade mu nʼasetena nyinaa mu.
    15: Ɔde dwetɛ, sikakɔkɔɔ ne nneɛma a ɔno ne nʼagya too edin de maa Awurade Asɔredan no baeɛ.
    16: Na akokoakoko wɔ Yudahene Asa ne Israelhene Baasa ntam.
    17: Israelhene Baasa kɔko tiaa Yuda, na ɔmaa Rama banbɔ sɛdeɛ obi ntumi nni ahyɛnfirie wɔ Yudahene Asa asase so.
    18: Asa tasee dwetɛ ne sikakɔkɔɔ no a ɛkaa wɔ Awurade Asɔredan no akoradan mu ne deɛ na ɛwɔ ahemfie no akoradan no mu. Ɔde hyɛɛ ne mpanimfoɔ no mu bi nsa, na ɔsomaa wɔn ma wɔkɔɔ Hesion babarima Tabrimon babarima Siriahene Ben-Hadad a na ɔdi ɔhene wɔ Damasko no nkyɛn, na ɔde saa nsɛm yi kaa ho.
    19: “Ma yɛnyɛ apam a na ɛda wʼagya ne mʼagya ntam no foforɔ. Tie, mede akyɛdeɛ a ɛyɛ dwetɛ ne sikakɔkɔɔ resoma de abrɛ wo. Afei, twa wo ne Israelhene Baasa apam no mu, sɛdeɛ ɔremfa ne nsa nka me.”
    20: Ben-Hadad penee ɔhene Asa abisadeɛ no so, na ɔsomaa nʼakodɔm, ma wɔkɔto hyɛɛ Israel so. Wɔdii nkuro Iyon, Dan, Abel-Bet-Maaka ne Kineret a Naftali nsase nyinaa ka ho no so.
    21: Na Israelhene Baasa tee asɛm a asi no, ɔgyaee nʼadwuma a na ɔreyɛ de abɔ Rama ho ban no, kɔɔ Tirsa kɔtenaa hɔ.
    22: Afei, ɔhene Asa soma kɔɔ Yuda mmaa nyinaa, kɔkaa sɛ ɔhwehwɛ sɛ obiara biara bɛboa asoa ɛdansie aboɔ ne nnua a na Baasa de reyɛ banbɔdwuma wɔ Rama no afiri hɔ. Asa de saa banbɔ nneɛma no kyekyeree kuro Geba a ɛwɔ Benyamin ne Mispa kuro no.
    23: Asa ahennie ho nsɛm nkaeɛ ne deɛ ne tumi kɔduruiɛ no, ne nkuro a ɔkyekyereɛ no nyinaa din no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu. Ne nkɔkoraabɔ mu no, ɔyaree ne nan.
    24: Ɛberɛ a Asa wuiɛ no, wɔsiee no nʼagyanom nkyɛn wɔ Dawid kuropɔn mu. Na ne babarima Yehosafat bɛdii nʼadeɛ sɛ ɔhene.
    25: Yeroboam babarima Nadab hyɛɛ aseɛ dii adeɛ wɔ Israel ɛberɛ a na ɔhene Asa adi adeɛ wɔ Yuda mfeɛ mmienu mu. Ɔdii adeɛ Israel mfeɛ mmienu.
    26: Na ɔyɛɛ bɔne wɔ Awurade ani so. Ɔdii nʼagya anammɔn akyi, toaa so yɛɛ bɔne, somm abosom sɛdeɛ na Yeroboam adi Israel anim ama wɔayɛ no.
    27: Na Ahiya babarima Baasa a ɔfiri Isakar abusuakuo mu no pam Nadab tiri so, kumm no ɛberɛ a na ɔne Israel akodɔm akyere sraban, retua Filistifoɔ kuro Gibeton no.
    28: Baasa kumm Nadab wɔ ɔhene Asa adedie wɔ Yuda mfeɛ mmiɛnsa mu no so, na ɔbɛyɛɛ Israelhene a ɔdi hɔ.
    29: Ntɛm ara, ɔkunkumm ɔhene Yeroboam asefoɔ nyinaa a adehyeɛ abusua no mu baako koraa anka, sɛdeɛ Awurade nam odiyifoɔ Ahiya a ɔfiri Silo ahyɛ bɔ afa Yeroboam ho no.
    30: Saa asɛm yi siiɛ, ɛfiri sɛ, Yeroboam di a ɔdii Israel anim ma wɔyɛɛ bɔne no, ɛhyɛɛ Awurade, Israel Onyankopɔn, abufuo.
    31: Nadab ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma mu.
    32: Na akokoakoko wɔ Asa ne Israelhene Baasa ntam.
    33: Ahiya ba Baasa hyɛɛ aseɛ dii Israel so wɔ ɔhene Asa adedie wɔ Yuda no mfeɛ mmiɛnsa mu. Baasa dii adeɛ Tirsa mfeɛ aduonu ɛnan.
    34: Na ɔyɛɛ bɔne wɔ Awurade ani so. Ɔdii Yeroboam anammɔn akyi, somm abosom, sɛdeɛ Yeroboam dii Israel anim yɛeɛ no.
  16:
    1: Na Awurade asɛm baa Hanani babarima Yehu so tiaa Baasa sɛ,
    2: “Mepagyaa wo firii mfuturo mu, de wo tuaa me nkurɔfoɔ Israel ano. Nanso, wofaa Yeroboam kwan bɔne no so, maa me nkurɔfoɔ Israel yɛɛ bɔne, maa wɔn bɔne a wɔyɛeɛ no hyɛɛ me abufuo.
    3: Enti, merebɛsɛe Baasa ne ne fie, na mɛyɛ wo fie te sɛ Nebat babarima Yeroboam deɛ.
    4: Wɔn a wɔbɛwuwu wɔ kuro no mu a wɔyɛ Yeroboam dea no deɛ, nkraman bɛwe wɔn ɛnam. Na ewiem nnomaa na wɔbɛsosɔ wɔn a wɔbɛwuwu wiram no.”
    5: Na Baasa adedie ne ɛho nsɛm nkaeɛ, deɛ ɔyɛeɛ ne ne mpontuo no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    6: Baasa wuiɛ no, wɔsiee no wɔ Tirsa. Na ne babarima Ela dii nʼadeɛ sɛ ɔhene.
    7: Na Awurade asɛm nam Hanani babarima odiyifoɔ Yehu so baa Baasa ne ne fiefoɔ so, ɛsiane bɔne dodoɔ a na wayɛ wɔ Awurade ani so no enti. Saa nneyɛeɛ no hyɛɛ Awurade abufuo. Na ɔyɛɛ sɛdeɛ ɔyɛɛ Yeroboam fie no ara pɛ, ɛfiri sɛ, Baasa nso sɛee Yeroboam fie.
    8: Baasa babarima Ela hyɛɛ aseɛ dii Israel so wɔ Tirsa a saa ɛberɛ no, na ɔhene Asa adi adeɛ wɔ Yuda mfeɛ aduonu nsia. Ɔdii ɔhene wɔ Israel mfeɛ mmienu.
    9: Na Simri, a na ɔyɛ safohene wɔ adehyeɛ nteaseɛnam no mu fa so, bɔɔ ne tirim pɔ sɛ ɔbɛkum Ela. Ɛda bi, Ela boroo nsã wɔ Arsa a na ɔyɛ ahemfie sohwɛfoɔ no fie wɔ Tirsa.
    10: Simri kɔɔ hɔ de adeɛ kɔbɔɔ no ma ɔhwee fam wuiɛ. Saa asɛm yi sii ɔhene Asa adedie wɔ Yuda no afe a ɛtɔ so aduonu nson mu. Enti, Simri bɛyɛɛ ɔhene a ɔdi so.
    11: Ɛhɔ ara, Simri kunkumm Baasa adehyeɛ abusua no mu nnipa nyinaa a wannya abarimaa baako koraa. Mpo, ɔkunkumm ne ntɛtɛbusuafoɔ ne ne nnamfonom.
    12: Simri sɛee Baasa ahennie nnidisoɔ no, sɛdeɛ Awurade nam odiyifoɔ Yehu so ahyɛ no.
    13: Yeinom siiɛ ɛsiane Baasa ne ne babarima Ela bɔne ne wɔn bɔne dodoɔ a wɔdii Israel anim ma wɔyɛeɛ no enti. Wɔde wɔn abosom huhuo hyɛɛ Awurade, Israel Onyankopɔn, abufuo.
    14: Ela ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    15: Simri tenaa Tirsa dii adeɛ Israel, ɛberɛ a na ɔhene Asa adi adeɛ wɔ Yuda mfeɛ aduonu nson mu, nanso ɔdii adeɛ nnanson pɛ. Ɛberɛ a Israel akodɔm a na wɔrekɔto ahyɛ Filistifoɔ kuro Gibeton so no
    16: tee sɛ Simri akum ɔhene no, wɔyii ɔsahene Omri de no dii adeɛ sɛ wɔn ɔhene foforɔ.
    17: Enti, Omri dii Israel akodɔm anim, firi Gibeton kɔtuaa Tirsa a ɛyɛ Israel ahenkuro no.
    18: Ɛberɛ a Simri hunuu sɛ wɔafa kuro no, ɔkɔɔ ɔhene no abankɛsewa mu wɔ ne fie, na ɔhyee hɔ ne ne ho fraeɛ, ma ɔwuu egyadɛreɛ no mu.
    19: Na ɔno nso ayɛ bɔne wɔ Awurade ani so. Ɔdii Yeroboam anammɔn akyi, toaa bɔne a Yeroboam dii Israel anim yɛeɛ no so.
    20: Simri adedie ho nsɛm nkaeɛ ne ne pɔ bɔne a ɔbɔeɛ no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    21: Na afei, na Israelfoɔ no mu akyɛ mmienu. Na nnipa no mu fa pɛ sɛ wɔma Ginat babarima Tibni di wɔn so ɔhene, ɛnna ɛfa a aka no nso gyinaa Omri akyi.
    22: Nanso, Omri akyidifoɔ no bu faa Ginat babarima Tibni akyidifoɔ no so. Enti, wɔkumm Tibni, ma Omri dii ɔhene.
    23: Omri hyɛɛ aseɛ dii ɔhene wɔ Israel ɛberɛ a ɔhene Asa adi adeɛ wɔ Yuda mfeɛ aduasa baako mu. Ne nyinaa mu, ɔdii adeɛ mfeɛ dumienu a ɔde emu nsia tenaa Tirsa.
    24: Na Omri tɔɔ bepɔ bi a seesei wɔfrɛ no Samaria, firii Semer a na ɛyɛ ne dea no nkyɛn, dwetɛ kilogram aduosia nnwɔtwe. Ɔkyekyeree kuro wɔ so, na ɔtoo kuro no edin Samaria, de hyɛɛ Semer animuonyam.
    25: Nanso, Omri yɛɛ bɔne Awurade ani so, na mpo, ne bɔne no so sene ahemfo a wɔdi nʼanim no deɛ.
    26: Ɔdii Yeroboam anammɔn akyi, kɔɔ so somm abosom, sɛdeɛ Yeroboam dii Israel anim, ma wɔyɛɛ no. Ɔde yei hyɛɛ Awurade, Israel Onyankopɔn, abufuo.
    27: Omri adedie ho nsɛm nkaeɛ no ne deɛ ne tumi ano kɔsi ne ne dwuma a ɔdiiɛ no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    28: Omri wuiɛ no, wɔsiee no Samaria. Na ne babarima Ahab na ɔdii nʼadeɛ sɛ ɔhene.
    29: Omri ba Ahab hyɛɛ aseɛ dii Israel so ɔhene ɛberɛ a na ɔhene Asa adi adeɛ Yuda mfeɛ aduasa nwɔtwe mu. Ɔdii adeɛ Samaria mfeɛ aduonu mmienu.
    30: Nanso Omri ba Ahab yɛɛ bɔne wɔ Awurade ani so. Mpo, na ne bɔne no so sene ahemfo a wɔdi nʼanim no nyinaa mu biara deɛ.
    31: Na ɔyɛɛ deɛ Yeroboam yɛɛ wɔ bɔneyɛ mu no bi. Wamma no anso hɔ ara. Ɔwaree Isebel a na ɔyɛ Sidonfoɔhene Etbaal babaa, na ɔhyɛɛ aseɛ somm Baal, sɔree no.
    32: Deɛ ɛdi ɛkan no, ɔsii abosomfie ne afɔrebukyia maa Baal wɔ Samaria.
    33: Afei, ɔsii Asera afɔrebukyia. Ɔkɔɔ so yɛɛ pii de hyɛɛ Awurade, Israel Onyankopɔn abufuo sene ahemfo a wɔadi nʼanim wɔ Israel no nyinaa.
    34: Nʼahennie so na ɔbarima bi a wɔfrɛ no Hiel a ɔfiri Bet-El sane kyekyeree Yeriko. Ɔtoo fapem no, nʼabakan Abiram wuiɛ. Na ɔtintim abɔntenpono de wieeɛ no nso, ne kaakyire Segub nso wuiɛ. Yei nyinaa sisiiɛ, sɛdeɛ asɛm a ɛfiri Awurade nkyɛn fa Yeriko ho a Nun babarima Yosua kaeɛ no teɛ.
  17:
    1: Afei, Elia a ɔfiri Tisbi a ɛwɔ Gilead no ka kyerɛɛ ɔhene Ahab sɛ, “Mmerɛ dodoɔ a Awurade, Onyankopɔn a mesɔre no som no, Israel Onyankopɔn te ase yi, ɛbɔ rensi, na osuo nso rentɔ mfeɛ kakra bi mu, gye sɛ ɛnam mʼasɛm so.”
    2: Na Awurade ka kyerɛɛ Elia sɛ,
    3: “Kɔ asuo Kerit a ɛwɔ apueeɛ fam no a ɛbɔ Asubɔnten Yordan mu no, na kɔhinta hɔ.
    4: Nom asuo no mu nsuo, na di deɛ anene no de bɛbrɛ wo, ɛfiri sɛ, mahyɛ sɛ wɔmmrɛ wo aduane.”
    5: Enti, Elia yɛɛ sɛdeɛ Awurade aka akyerɛ no no. Ɔbɔɔ atenaeɛ wɔ asuo Kerit ho.
    6: Anene no brɛɛ no burodo ne ɛnam anɔpa ne anwummerɛ biara, na ɔnom nsuo firii asuo no mu.
    7: Na akyire yi, asuo no weeɛ, ɛfiri sɛ, na osuo ntɔ wɔ asase no so baabiara.
    8: Na Awurade ka kyerɛɛ Elia sɛ,
    9: “Kɔ na kɔtena akuraa Sarefat a ɛbɛn Sidon kuro no mu. Okunafoɔ bi wɔ hɔ a ɔbɛma wo aduane adi. Makyerɛ no deɛ ɔnyɛ.”
    10: Na Elia kɔɔ Sarefat. Ɔduruu kuro no abɔntenpono no ano no, ɔhunuu okunafoɔ bi a ɔrehwehwɛ mmabaa. Ɔbisaa no sɛ, “Mesrɛ wo, wobɛtumi ama me nsuo kuruwama bi?”
    11: Ɔrekɔsa nsuo no aba no, ɔsrɛɛ no sɛ, “Ɛyɛ a fa burodo sini bi nso ka ho.”
    12: Okunafoɔ no kaa sɛ, “Meka Awurade, wo Onyankopɔn no ntam sɛ, menni burodo sini koraa wɔ fie. Na deɛ mewɔ wɔ efie yɛ asikyiresiam kakra ne ngo toa ase kakraa bi. Mekɔpɛɛ mmabaa kakra a mede bɛnoa aduane a ɛtwa toɔ, na me ne me babarima adi, na afei yɛawuwu.”
    13: Nanso, Elia ka kyerɛɛ no sɛ, “Nsuro! Kɔ na kɔnoa aduane a ɛtwa toɔ no. Nanso, ɛyɛ a, to burodo ketewa bi di ɛkan ma me ansa. Na ɛno akyi no, aduane bebree bɛka ama wo ne wo ba no.
    14: Na deɛ Awurade, Israel Onyankopɔn ka ne sɛ, ‘Daa asikyiresiam ne ngo pii bɛka wɔ wo adekoradeɛ no mu kɔsi ɛberɛ a Awurade bɛma osuo atɔ, ama nnɔbaeɛ anyini bio.’”
    15: Na ɔyɛɛ sɛdeɛ Elia kaeɛ no. Enti ɔno, Elia ne ne ba no kɔɔ so dii asikyiresiam ne ngo a na ɔwɔ no ara nna bebree.
    16: Ɛberɛ biara na wɔwɔ asikyiresiam ne ngo a ɛbɛso wɔn di wɔ wɔn adekoradeɛ mu sɛdeɛ Awurade nam Elia so hyɛɛ ho bɔ no.
    17: Akyire yi, ɔbaa no babarima no yareeɛ. Yadeɛ no kɔɔ so ara kɔsii sɛ abɔfra no wuiɛ.
    18: Ɔbaa no bisaa Elia sɛ, “Ao, Onyankopɔn onipa, ɛdeɛn na woayɛ me yi? Wobaa ha sɛ worebɛtwe mʼaso wɔ me bɔne a mayɛ ho enti na woakum me ba yi?”
    19: Nanso, Elia ka kyerɛɛ no sɛ, “Fa wo ba no ma me.” Na ɔgyee abarimaa no firii ne nsam. Ɔde no kɔɔ ɛsoro dan bi a wɔsoɛɛ no mu no mu. Ɔde owufoɔ no too ne mpa so.
    20: Elia su guu Awurade so sɛ, “Ao, Awurade, adɛn enti na wode saa awerɛhoɔ yi abɛto okunafoɔ yi a ɔde ne fie asom me hɔhoɔ yi so, na wama ne ba awuo yi?”
    21: Ɔbutuu abɔfra no so mprɛnsa, su guu Awurade so sɛ, “Ao Awurade, me Onyankopɔn, mesrɛ, ma abɔfra yi nnya nkwa bio.”
    22: Awurade tiee Elia mpaeɛbɔ, na abɔfra no nyaa nkwa bio.
    23: Enti, Elia de no firi soro hɔ brɛɛ ne maame, ka kyerɛɛ no sɛ, “Hwɛ, wo ba no anyane.”
    24: Na ɔbaa no ka kyerɛɛ Elia sɛ, “Afei, mahunu pefee sɛ woyɛ Onyankopɔn onipa, na Awurade kasa fa wo so ampa.”
  18:
    1: Mfeɛ mmiɛnsa akyi, Awurade asɛm baa Elia nkyɛn sɛ, “Fa wo ho kɔkyerɛ ɔhene Ahab na ka kyerɛ no sɛ ɛnkyɛre biara, mɛma osuo atɔ asase no so.”
    2: Elia de ne ho kɔkyerɛɛ ɔhene Ahab. Na ɛkɔm no ano yɛɛ den yie wɔ Samaria.
    3: Ahab frɛɛ Obadia a na ɔhwɛ nʼahemfie so no. Na Obadia gye Awurade di yie.
    4: Ɛberɛ a na Isebel rekunkum Awurade adiyifoɔ no, Obadia faa adiyifoɔ no ɔha de wɔn kɔsiee abodan mmienu mu a, wɔn mu aduonum biara da ɔbodan baako mu. Na ɔmaa wɔn aduane ne nsuo.
    5: Ahab ka kyerɛɛ Obadia sɛ, “Ɛsɛ sɛ yɛhwehwɛ asase no so nsuwa ne bɔnhwa nyinaa sɛ ebia yɛbɛnya ɛserɛ ama apɔnkɔ ne mfunumu yi awe sɛdeɛ wɔrenwu.”
    6: Enti, wɔkyɛɛ asase no mu maa wɔn ho. Ahab faa ɛfa na Obadia nso faa ɛfa.
    7: Obadia nam, nam no, Elia hyiaa no. Obadia hunuu no, kaee no enti, ɔkotoo no wɔ fam kaa sɛ, “Enti, wo nie, me wura Elia?”
    8: Elia buaa sɛ, “Aane, kɔka kyerɛ wo wura sɛ, ‘Elia wɔ ha.’”
    9: Obadia bisaa sɛ, “Me wura, ɛdeɛn bɔne na mayɛ a enti woresoma me Ahab nkyɛn ama wɔakum me?
    10: Mmerɛ dodoɔ a Awurade, wo Onyankopɔn te ase yi, ɔman anaa ahemman biara nni hɔ a me wura nsomaa obi wɔ so sɛ ɔnhwehwɛ wo. Na ɔman anaa ahemman biara a wɔbɛka sɛ wonni soɔ no, ɔma wɔka ntam, ka sɛ wɔanhunu wo.
    11: Na afei, woka kyerɛ me sɛ menkɔ me wura nkyɛn nkɔka nkyerɛ no sɛ, ‘Elia wɔ ha.’
    12: Mennim baabi a sɛ megya wo hɔ kɔ a, Awurade honhom bɛpagya wo akɔsi. Sɛ mekɔka kyerɛ Ahab, na wanhunu wo a, ɔbɛkum me. Nanso, me, wo ɔsomfoɔ, masom Awurade firi me mmɔfraase.
    13: Me wura, wontee deɛ meyɛɛ ɛberɛ a na Isebel rekunkum Awurade adiyifoɔ no anaa? Mede Awurade adiyifoɔ no ɔha siee abodan mmienu mu a, na wɔn mu aduonum wɔ ɔbodan baako biara mu. Memaa wɔn aduane ne nsuo nso.
    14: Na afei, woka kyerɛ me sɛ menkɔ me wura nkyɛn nkɔka nkyerɛ no sɛ, ‘Elia wɔ ha!’ Ɔbɛkum me!”
    15: Elia kaa sɛ, “Mmerɛ dodoɔ a Awurade a mesom no te ase yi, deɛ ɛbɛyɛ biara, mede me ho bɛma Ahab ɛnnɛ.”
    16: Enti, Obadia kɔhyiaa Ahab, ka kyerɛɛ no, na Ahab kɔhyiaa Elia.
    17: Ɔhunuu Elia no, ɔbisaa no sɛ, “Wo nie, wo a woha Israelfoɔ?”
    18: Elia buaa sɛ, “Menhaa Israel ɛkwan biara so. Na mmom, wo ne wʼagya fiefoɔ na moaha Israel. Moagyae Awurade mmara so die, akɔdi Baal akyi.
    19: Enti, frɛ Israel nnipa nyinaa na wɔmmɛhyia me Karmel bepɔ so. Na fa Baal adiyifoɔ ahanan aduonum ne Asera adiyifoɔ ahanan a wɔdidi Isebel didipono so no nso bra.”
    20: Na Ahab soma kɔɔ Israel nyinaa kɔboaboaa adiyifoɔ no ano wɔ Karmel bepɔ so.
    21: Elia dii nnipa no anim kaa sɛ, “Moadwene bɛyɛ ntanta wɔ saa asɛm yi ho akɔsi da bɛn? Sɛ Awurade yɛ Onyankopɔn a, monni nʼakyi, na sɛ Baal nso yɛ Onyankopɔn a, monni nʼakyi.” Nanso, nnipa no yɛɛ dinn.
    22: Elia ka kyerɛɛ ɔman no sɛ, “Me nko ara ne Awurade odiyifoɔ a maka, nanso Baal wɔ adiyifoɔ ahanan aduonum.
    23: Momma yɛn anantwinini mmienu. Momma wɔnyi mu baako, na wɔntwitwa no asinasini mfa ngu gyenyina so, nsɔ wɔn mu ogya. Nantwinini baako a aka no, mɛyɛ ne ho adwuma, de agu gyenyina so a merento mu ogya.
    24: Na mobɛfrɛ mo nyame na me nso mafrɛ Awurade. Onyame a ɔnam ogya so gye so no, ɔno ne Onyankopɔn.” Ɔmanfoɔ no nyinaa penee so.
    25: Elia ka kyerɛɛ Baal adiyifoɔ no sɛ, “Momfa anantwinini no baako, na monni ɛkan nsiesie no, ɛfiri sɛ, mo dɔɔso. Momfrɛ mo nyame a monnto mu ogya.”
    26: Enti, wɔfaa nantwinini a wɔkaa sɛ wɔmfa no no, siesiee no too afɔrebukyia no so. Afei, wɔfrɛɛ Baal, frɛɛ no, frɛɛ no firi anɔpa mu nyinaa sɛ, “Ao, Baal! Tie yɛn oo!” Wɔteateaam saa ara, nanso wɔannya mmuaeɛ biara! Afei wɔde anibereɛ sa faa afɔrebukyia a wɔasi no ho hyiaeɛ.
    27: Ɛduruu owigyinaeɛ no, Elia dii wɔn ho fɛ sɛ, “Monteateam den! Ɔyɛ onyame! Ebia, ɔredwene biribi ho dendeenden anaa ɔregye nʼahome, ɔnnyaa adagyeɛ anaa watu ɛkwan. Ebi nso a, wada a ɛsɛ sɛ wɔnyane no.”
    28: Enti, wɔteateaam den, de asekan twitwaa wɔn ho wɔn ho, wowɔɔ wɔn ho wɔn ho pea sɛdeɛ wɔn amanneɛ teɛ, maa mogya pram wɔn.
    29: Owigyinaeɛ no twaa mu mpo no wɔtoaa wɔn nkɔmhyɛ no so, kɔsii anwummerɛ afɔrebɔ berɛ no mu. Nanso, mmuaeɛ biara amma. Wɔante obiara nne na obiara annye wɔn so.
    30: Afei, Elia ka kyerɛɛ ɔmanfoɔ no nyinaa sɛ, “Mommra me nkyɛn ha.” Wɔkɔɔ ne nkyɛn, na ɔsiesiee Awurade afɔrebukyia a na abubuo no.
    31: Elia faa aboɔ dumienu a baako biara gyina hɔ ma Israel abusuakuo baako,
    32: na ɔde aboɔ no sane sii Awurade afɔrebukyia no. Na ɔtwaa amena a ne tɛtrɛtɛ bɛyɛ anammɔn mmiɛnsa faa afɔrebukyia no ho hyiaeɛ.
    33: Ɔde nnyensin guu afɔrebukyia no so, twitwaa nantwinini no asinasini guu so. Afei, ɔkaa sɛ, “Monhyɛ pɔre akɛseɛ no nsuo ma ma, na monhwie ngu afɔrebɔdeɛ no ne nnyensin no so.” Wɔyɛɛ deɛ ɔkaeɛ no wieeɛ no,
    34: ɔkaa sɛ, “Monyɛ saa ara bio!” Na wɔyɛɛ saa wieeɛ no, ɔkaa sɛ, “Monyɛ saa ne mprɛnsa so.” Wɔyɛɛ sɛdeɛ ɔkaeɛ no,
    35: maa nsuo no tene faa afɔrebukyia no ho, maa mpo, ɛbu faa amena no so.
    36: Ɛduruu ɛberɛ a ɛsɛ sɛ wɔbɔ anwummerɛ afɔdeɛ, sɛdeɛ wɔn amanneɛ kyerɛ no, odiyifoɔ Elia kɔɔ afɔrebukyia no so, bɔɔ mpaeɛ sɛ, “Ao, Awurade, Abraham, Isak ne Yakob Onyankopɔn, kyerɛ ɛnnɛ sɛ woyɛ Onyankopɔn wɔ Israel, na meyɛ wo ɔsomfoɔ. Kyerɛ sɛ, deɛ mereyɛ yi nyinaa firi wo.
    37: Ao, Awurade, tie me! Tie me na saa nnipa yi nyinaa nhunu sɛ, Ao, Awurade, woyɛ Onyankopɔn a woatwe wɔn asane aba wo nkyɛn.”
    38: Nʼano siiɛ pɛ, na ogya a ɛfiri Awurade nkyɛn te firii soro bɛhyee nantwinini ba no, nnyensin no, aboɔ no ne mfuturo no. Mpo, ɛwee amena no mu nsuo no nyinaa.
    39: Nnipa no hunuiɛ no, wɔde wɔn anim butubutuu fam, teateaam sɛ, “Awurade yɛ Onyankopɔn! Awurade yɛ Onyankopɔn!”
    40: Na Elia hyɛɛ sɛ, “Monkyere Baal adiyifoɔ no nyinaa. Mommma wɔn mu baako koraa nnwane.” Enti, ɔmanfoɔ no kyekyeree wɔn nyinaa. Na Elia de wɔn kɔɔ Kison bɔnhwa mu kɔkunkumm wɔn wɔ hɔ.
    41: Elia ka kyerɛɛ Ahab sɛ, “Kɔ na kɔdi aduane pa, ma wo ho ntɔ wo! Na mate sɛ osu kɛseɛ bi rebɛtɔ.”
    42: Enti, Ahab too ɛpono. Na Elia foro kɔɔ Karmel bepɔ atifi, kɔbutuu fam, bɔɔ mpaeɛ.
    43: Na ɔka kyerɛɛ ne ɔsomfoɔ sɛ, “Kɔ na fa wʼani kyerɛ ɛpo so.” Ɔsomfoɔ no kɔ kɔhwɛɛ hɔ, na ɔba bɛka kyerɛɛ Elia sɛ, “Manhunu hwee.” Elia kaa saa kyerɛɛ no mprɛnson sɛ ɔmfa nʼani nkɔkyerɛ hɔ. Ɔno nso kɔɔ mprɛnson.
    44: Ne mprɛnson so no, ne ɔsomfoɔ no ka kyerɛɛ no sɛ, “Mehunuu omununkum bi a ɛte sɛ onipa abasa a, apue afiri ɛpo no so reforo.” Ɛhɔ ara na Elia teaam sɛ, “Ntɛm! Kɔ Ahab nkyɛn kɔka kyerɛ no. ‘Foro wo teaseɛnam no, na sane kɔ efie. Sɛ woanka wo ho a, osuo no bɛsi wo ɛkwan.’”
    45: Ankyɛre biara na osuo munaa tumm. Osuframa bɔeɛ, na osu kɛseɛ tɔeɛ, na ntɛm so, Ahab kɔɔ Yesreel.
    46: Afei, Awurade maa Elia ahoɔden sononko bi. Ɔkekaa nʼatadeɛ hyɛɛ nʼabɔsoɔ mu, na ɔdii Ahab teaseɛnam no ɛkan ara kɔsii Yesreel ɛkwan ano.
  19:
    1: Ɛberɛ a Ahab duruu fie no, ɔkaa deɛ Elia ayɛ nyinaa ne sɛdeɛ wakunkum Baal adiyifoɔ nyinaa no kyerɛɛ Isebel.
    2: Enti, Isebel de saa nkra yi kɔmaa Elia sɛ, “Sɛ ɔkyena sɛsɛɛ na menkum wo, sɛdeɛ woakum nkurɔfoɔ yi a, anyame no nku me bi.”
    3: Elia tee nkra no, ɔsuroeɛ, enti ɔdwane de peree ne ti. Ɔkɔɔ kuro bi a ɛwɔ Yuda a wɔfrɛ no Beer-Seba, gyaa ne ɔsomfoɔ wɔ hɔ.
    4: Na ɔno nko ara nantee da mu nyinaa kɔɔ ɛserɛ so. Ɔkɔtenaa dutan bi a na ayɛ frɔmm ase, na ɔbɔɔ mpaeɛ sɛ anka ɔnwu. Ɔkaa sɛ, “Deɛ mahunu no ara dɔɔ me so, Awurade. Twa me nkwa so na mennyɛ nsene mʼagyanom.”
    5: Na ɔdaa dua no ase. Na ne nna mu no, ɔbɔfoɔ bɛkaa no, ka kyerɛɛ no sɛ, “Sɔre na didi.”
    6: Ɔhwɛɛ ne ho hyiaeɛ hunuu burodo bi a wɔato no ogyasramma so, ne kuruwa a nsuo wɔ mu. Enti, ɔdidiiɛ, nom nsuo no, sane daa bio.
    7: Na Awurade ɔbɔfoɔ no sane baa bio bɛkaa no kaa sɛ, “Sɔre na didi pii ka ho, na ɛkwan a ɛda wʼanim no ware.”
    8: Enti, ɔsɔre didiiɛ, nomee. Aduane no maa no nyaa ahoɔden a ɔde bɛtwa ɛkwan adaduanan, awia ne anadwo akɔ Horeb a ɛyɛ Onyankopɔn bepɔ no so.
    9: Ɔkɔduruu ɔbodan bi ho, na ɔdaa mu anadwo no. Na Awurade bisaa no sɛ, “Elia, ɛdeɛn na woreyɛ wɔ ha?”
    10: Elia buaa sɛ, “Mede ahoɔden asom Asafo Awurade Onyankopɔn. Nanso, Israelfoɔ abu apam a wɔne wo hyehyɛeɛ no so, nam so abubu wʼafɔrebukyia nyinaa, akunkum wʼadiyifoɔ a anka obiara. Me nko ara na maka, nanso wɔrepɛ me akum me nso.”
    11: Awurade ka kyerɛɛ no sɛ, “Firi adi kɔgyina mʼanim wɔ bepɔ no so.” Na ɛberɛ a Elia gyina hɔ no, Awurade bɛfaa hɔ, na mframa denden bi bɔ sii bepɔ no mu. Na mframa no ano den no dwidwaa abotan no mu. Nanso, na Awurade nni mframa no mu. Mframa no akyi no, asase wosooɛ. Nanso, na Awurade nni asasewosoɔ no mu.
    12: Na asasewosoɔ no akyi, ogya pueeɛ. Nanso, na Awurade nni ogya no mu. Na ogya no akyi, nne bi a ɛyɛ bɔkɔɔ te sɛ deɛ wɔde ka asomusɛm baeɛ.
    13: Elia tee nne no, ɔde nʼatadeɛ kataa nʼanim ɛnna ɔfiri ɔbodan no mu, kɔgyinaa ano kwan no ano. Na nne bi bisaa sɛ, “Elia, ɛdeɛn na woreyɛ wɔ ha?”
    14: Ɔbuaa bio sɛ, “Mede ahoɔden asom Asafo Awurade Onyankopɔn. Nanso, Israelfoɔ abu apam a wɔne wo hyehyɛeɛ no so, nam so abubu wʼafɔrebukyia nyinaa, akunkum wʼadiyifoɔ a anka obiara. Me nko ara na maka, nanso wɔrepɛ me akum me nso.”
    15: Na Awurade ka kyerɛɛ no sɛ, “Sane wʼakyi kɔ baabi a wofiri baeɛ, na kɔ Damasko ɛserɛ so. Na sɛ woduru hɔ a, sra Hasael ngo, si no Aramhene.
    16: Afei, sra Nimsi babarima Yehu, na ɔnyɛ Israelhene, na sra Safat babarima Elisa a ɔfiri Abel-Mehola, na ɔnsi wʼananmu sɛ me odiyifoɔ.
    17: Obiara a ɔbɛdwane afiri Hasael ho no, Yehu bɛkum no, na obiara a ɔbɛdwane afiri Yehu ho nso no, Elisa bɛkum no.
    18: Yeinom akyi no, mɛbɔ nnipa afoforɔ mpem nson bi a wɔwɔ Israel a wɔnkotoo Baal, mfee nʼano da no ho ban.”
    19: Na Elia kɔhunuu Safat babarima Elisa sɛ ɔde anantwie refuntum afuo. Na anantwie mpamho dubaako na wɔdi nʼanim, ɛnna Elisa nso de mpamho a ɛtɔ so dumienu refuntum. Elia kɔɔ ne nkyɛn kɔtoo nʼatadeɛ guu ne mmati so, na ɔsane nʼakyi kɔeɛ.
    20: Elisa gyaa anantwie no hɔ, tuu mmirika dii Elia akyi, ka kyerɛɛ no sɛ, “Deɛ ɛdi ɛkan no, ma menkɔkra mʼagya ne me maame ansa na me ne wo akɔ.” Elia buaa sɛ, “Sane wʼakyi na kɔ. Na deɛ mayɛ wo no, dwene ho.”
    21: Afei, Elisa sane kɔɔ anantwie no ho kɔkunkumm wɔn. Ɔde funtumfidie no ho nnua no yɛɛ nnyensin de totoo ɛnam no. Ɔde ɛnam no kɔmaa mmarima a wɔde funtumfidie a aka no reyɛ adwuma no nyinaa, ma wɔweeɛ. Na ɔne Elia kɔeɛ sɛ ne ɔboafoɔ.
  20:
    1: Yeinom akyi, Aramhene Ben-Hadad boaboaa nʼakodɔm ano, a nteaseɛnam ne apɔnkɔ a wɔyɛ ahemfo aboafoɔ aduasa mmienu dea ka ne ho. Wɔkɔtuaa Israel kuropɔn Samaria, to hyɛɛ so.
    2: Ben-Hadad somaa abɔfoɔ kɔɔ kuro no mu sɛ wɔnkɔka nkyerɛ ɔhene Ahab sɛ, “Ben-Hadad se,
    3: ‘Mo dwetɛ ne mo sikakɔkɔɔ yɛ me dea. Saa ara na mo yerenom ne mo mma mu papa no nso yɛ me dea.’”
    4: Ahab buaa sɛ, “Mate, me wura! Deɛ mewɔ nyinaa yɛ wo dea.”
    5: Ankyɛre biara Ben-Hadad abɔfoɔ sane baa bio bɛkaa sɛ, “Ben-Hadad se, ‘Maka dada sɛ momfa mo dwetɛ, sikakɔkɔɔ, mo yerenom ne mo mma mma me.
    6: Ɔkyena sɛsɛɛ, mɛsoma me mpanimfoɔ, na wɔabɛhwehwɛ mo ahemfie ne mo nkurɔfoɔ afie. Na biribiara a ɛsom bo ma mo no, wɔbɛfa de akɔ.’”
    7: Na Ahab frɛɛ asase no so ntuanofoɔ no nyinaa, ka kyerɛɛ wɔn sɛ, “Monhwɛ sɛdeɛ saa ɔbarima yi pɛ sɛ ɔde ɔhaw ba. Mapene so dada sɛ mede me yerenom, me mma, me dwetɛ ne me sikakɔkɔɔ bɛma no.”
    8: Ntuanofoɔ ne nnipa no nyinaa kaa sɛ, “Sɛ ɔbisaa biribi foforɔ biara bio a, mfa mma no.”
    9: Enti, Ahab ka kyerɛɛ abɔfoɔ a wɔfiri Ben-Hadad nkyɛn baeɛ no sɛ, “Monkɔka saa asɛm yi nkyerɛ me wura ɔhene sɛ, ‘Biribiara a ɔbisaa kane no deɛ, mede bɛma no. Na deɛ ɔbisaa no akyire no deɛ, merentumi mfa mma no.’” Enti, Ben-Hadad abɔfoɔ no sane kɔbɔɔ no amaneɛ.
    10: Na Ben-Hadad soma kɔka kyerɛɛ Ahab sɛ, “Sɛ mansɛe Samaria pasaa, na emu mfuturo dodoɔ bi ka a ɛbɛboro asraafoɔ no mu biara nsabuo ma a, anyame no ntwe mʼaso denden so.”
    11: Israelhene nso soma ma wɔkɔka kyerɛɛ no sɛ, “Ɛnsɛ sɛ ɔkofoɔ kɛseɛ a ɔrefa nʼakofena akɔ akono, tu ne ho sɛ ɔkofoɔ kɛseɛ a wadi nkonim dada.”
    12: Ahab mmuaeɛ yi duruu Ben-Hadad ne ahemfo a wɔaka no asom ɛberɛ a na wɔrenom nsã wɔ wɔn ntomadan mu. Ɔhyɛɛ ne mmarima no sɛ, “Monsiesie mo ho nkɔko.” Enti, wɔsiesiee wɔn ho sɛ wɔrekɔto ahyɛ kuropɔn no so.
    13: Na odiyifoɔ bi bɛhunuu ɔhene Ahab ka kyerɛɛ no sɛ, “Sɛdeɛ Awurade seɛ nie, ‘Wohunu saa atamfoɔ dɔm yi? Ɛnnɛ, mede wɔn bɛhyɛ wo nsa. Na wobɛhunu sɛ mene Awurade.’”
    14: Ahab bisaa sɛ, “Na sɛn na ɔbɛyɛ no?” Na odiyifoɔ no buaa sɛ, “Sɛdeɛ Awurade seɛ nie, ‘Akodɔm asahene a wɔtuatua amansini ano no na wɔbɛyɛ.’” Ahab bisaa sɛ, “Enti, yɛnni ɛkan nto nhyɛ wɔn so?” Odiyifoɔ no buaa sɛ, “Aane.”
    15: Enti, Ahab boaboaa ɔmansin no asahene ahanu aduasa mmienu akodɔm ano. Afei, ɔfrɛɛ nʼakodɔm a wɔaka a wɔn dodoɔ yɛ mpem nson no.
    16: Ɛbɛyɛ owigyinaeɛ a Ben-Hadad ne nʼapamfoɔ ahemfo aduasa mmienu gu so reboro nsã wɔ wɔn ntomadan mu no,
    17: amansini asahene akodɔm no tuu nten, firii kuro no mu. Wɔrebɛn no, Ben-Hadad akwansrafoɔ ka kyerɛɛ no sɛ, “Akodɔm bi firi Samaria reba.”
    18: Ben-Hadad hyɛɛ sɛ, “Sɛ wɔbaa asomdwoeɛ anaa ɔko so a, monkyere wɔn anikann.”
    19: Nanso, saa ɛberɛ no, na Ahab amansini asahene no adi akodɔm no anim, kɔ ɔko no.
    20: Na Israel ɔsraani biara kumm ne ɔtamfoɔ Aram ɔsraani a ɔne no dii asie. Ɛno enti, amonom hɔ ara, Aram asraafoɔ no bɔɔ hu, dwaneeɛ. Israelfoɔ no taa wɔn, nanso ɔhene Ben-Hadad ne ne nkurɔfoɔ kakra bi deɛ, wɔtenaa apɔnkɔ so dwaneeɛ.
    21: Nanso wɔsɛee apɔnkɔ ne nteaseɛnam a ɛkaa hɔ no nyinaa, kunkumm Aramfoɔ no.
    22: Akyire yi, odiyifoɔ no ka kyerɛɛ Ahab sɛ, “Siesie wo ho ma ɔko foforɔ na Aramhene bɛba osutɔberɛ mu.”
    23: Wɔdii Ben-Hadad so no, ne mpanimfoɔ no ka kyerɛɛ no sɛ, “Israel anyame no yɛ mmepɔ anyame, na ɛno enti na ɛma wɔdii nkonim no. Na sɛ wɔduru tata so a, yɛbɛdi wɔn so nkonim a yɛremmrɛ ho koraa.
    24: Deɛ ɛho hia ara ne sɛ, saa ɛberɛ yi, ɛsɛ sɛ wode akono asahene sisi ahemfo no ananmu.
    25: Momfa asraafoɔ foforɔ a wɔn dodoɔ te sɛ wɔn a wohweree wɔn no ara. Ma yɛn apɔnkɔ no dodoɔ, nteaseɛnam ne mmarima dodoɔ saa ara, na yɛbɛtumi ne wɔn adi asie wɔ tata so. Akyinnyeɛ biara nni ho sɛ yɛbɛdi wɔn so.” Enti, ɔhene Ben-Hadad yɛɛ wɔn abisadeɛ maa wɔn.
    26: Na afe so no, ɔfrɛɛ Aram asraafoɔ, tuu nten kɔɔ Israelfoɔ so wɔ Afek sɛ wɔne wɔn rekɔko.
    27: Israel boaboaa nʼasraafoɔ ano, twaa sa, de wɔn ho hyɛɛ ɔko no mu. Na sɛ wɔde Israel akodɔm no toto Aram akodɔm no dodoɔ a wɔahyɛ hɔ ma no ho a, na Israel akodɔm no dodoɔ te sɛ mmirekyikuo nketewa mmienu bi.
    28: 'Onyankopɔn onipa no kɔɔ Israelhene nkyɛn kɔka kyerɛɛ no sɛ, “Sɛdeɛ Awurade seɛ nie: Aramfoɔ no aka sɛ, ‘Awurade yɛ mmepɔ Awurade na ɔnyɛ tata so Awurade. Enti, mɛboa wo ma woadi akodɔm buburugyaa yi so. Na ɛbɛma woahunu sɛ, mene Awurade no.’”'
    29: Asraadɔm mmienu yi bobɔɔ wɔn atenaeɛ, ma ɛdii nhwɛanimu nnanson. Na nnanson so no, ɔko no hyɛɛ aseɛ. Ɛda no ara, Israelfoɔ no kunkumm Aram anammɔntwa asraafoɔ no ɔpeha.
    30: Nkaeɛ no dwane kɔtɛɛ Afek ɔfasuo akyi, nanso ɔfasuo no bu guu wɔn so, kumm ɔpeduonu nson. Ben-Hadad dwane kɔtɛɛ kɔkoam dan bi mu wɔ kuro no mu.
    31: Ben-Hadad mpanimfoɔ ka kyerɛɛ no sɛ, “Owura, yɛate sɛ Israel ahemfo wɔ ahummɔborɔ. Ɛno enti, momma yɛmfira ayitoma, mfa ahoma mmɔ yɛn ti ase, mfa nkyerɛ ahobrɛaseɛ. Na ebia, ɔhene Ahab bɛma woatena ase.”
    32: Enti, wɔfirafiraa ayitoma, de nhoma bobɔɔ wɔn ti, kɔɔ Israelhene nkyɛn kɔsrɛɛ no sɛ, “Wo ɔsomfoɔ Ben-Hadad se, ‘Mesrɛ wo, ma me ntena nkwa mu.’” Israelhene no bisaa sɛ, “Ɔda so te ase anaa? Ɔyɛ me nuabarima!”
    33: Mmarima no yɛɛ ntɛm sɔɔ anidasoɔ a ɛnni nnyinasoɔ yi mu, buaa sɛ, “Aane, wo nua Ben-Hadad.” Israelhene no ka kyerɛɛ wɔn sɛ, “Monkɔfa no mmra.” Ɛberɛ a wɔde Ben-Hadad baeɛ no, Ahab ma ɔkɔtenaa ne teaseɛnam mu.
    34: Ben-Hadad ka kyerɛɛ no sɛ, “Mede nkuro a mʼagya gye firii wʼagya nsam no bɛsane ama wo, na woahyehyɛ adwadie wɔ Damasko, sɛdeɛ mʼagya yɛɛ wɔ Samaria no.” Na Ahab kaa sɛ, “Saa nhyehyɛeɛ yi so na mɛgyina na magyaa wo.” Enti, wɔyɛɛ apam, na wɔgyaa Ben-Hadad.
    35: Ɛberɛ no ara mu, Awurade see adiyifokuo no mu baako sɛ, ɔnka nkyerɛ ɔfoforɔ sɛ, “Fa wʼakodeɛ no bɔ me.” Nanso wanyɛ.
    36: Na saa odiyifoɔ no ka kyerɛɛ ɔfoforɔ no sɛ, “Sɛ woantie Awurade nne enti, sɛ wofiri ha ara pɛ a, gyata bɛkye wo, akum wo.” Ampa ara, ɔfirii hɔ ara pɛ na gyata kyeree no kumm no.
    37: Na odiyifoɔ no kɔɔ ɔbarima foforɔ nkyɛn kɔka kyerɛɛ no sɛ, “Fa wʼakodeɛ yi bɔ me.” Ɔno deɛ, ɔbɔɔ odiyifoɔ no, piraa no.
    38: Odiyifoɔ no twɛn ɔhene no wɔ kwankyɛn a ɔde ntomaban akyekyere nʼani, de pɛɛ sɛ ɔsakyera ne ho.
    39: Ɔhene no retwam no, odiyifoɔ no frɛɛ no sɛ, “Owura, na mewɔ akono na ɔbarima bi de odeduani brɛɛ me. Ɔkaa sɛ, ‘Wɛn saa ɔbarima yi, na sɛ biribi enti ɔdwane a, wɔbɛkum wo anaasɛ wɔbɛbɔ wo ka dwetɛ kilogram aduasa nwɔtwe.’
    40: Na ɛberɛ a mʼani abere redi dwuma bi no, odeduani no dwaneeɛ. Na ɔhene no kaa sɛ, ‘Ɛyɛ wʼankasa wo mfomsoɔ. Wo ara woabu wo ho atɛn.’”
    41: Ɛhɔ ara na odiyifoɔ no sanee ntomaban no firii nʼani, na Israelhene no hunuu no sɛ ɔyɛ adiyifoɔ no mu baako.
    42: 'Na odiyifoɔ no ka kyerɛɛ no sɛ, “Sɛdeɛ Awurade seɛ nie: Esiane sɛ woagyaa ɔbarima a mekaa sɛ, ɛsɛ sɛ wɔkum no no enti, ɛsɛ sɛ wɔkum wo seesei si nʼanan mu. Na anka ɛsɛ sɛ ne nkurɔfoɔ na mokunkum wɔn, na mmom, wo nkurɔfoɔ na wɔbɛkunkum wɔn.”'
    43: Enti, Israelhene a ne bo afu ne ho no kɔɔ Samaria.
  21:
    1: Na ɔbarima bi a wɔfrɛ no Nabot a ɔfiri Yesreel wɔ bobeturo bi a ɛbɛn Samariahene Ahab ahemfie.
    2: Ahab ka kyerɛɛ Nabot sɛ, “Fa wo bobeturo no ma me, na memfa asase no nyɛ atosodeɛfuo, ɛfiri sɛ, ɛbɛn mʼahemfie pɛɛ. Sɛ wopene so de ma me a, mɛma wo bobeturo papa, na sɛ nso wopɛ a, ɛboɔ biara a asase no die no, mɛtua.”
    3: Nanso, Nabot buaa sɛ, “Awurade mma ɛmpare me sɛ mede mʼagyanom agyapadeɛ bɛma wo.”
    4: Enti, Ahab sane kɔɔ ahemfie hɔ a ne bo afu ne ho pɔtɔɔ. Ɔkɔdaeɛ a wannidie, de nʼanim kyerɛɛ fasuo.
    5: Ne yere Isebel bɛbisaa no sɛ, “Adɛn enti na woayɛ bosaa saa? Adɛn enti na wompɛ sɛ wodidie?”
    6: Ɔbuaa no sɛ, “Meka kyerɛɛ Nabot, Yesreelni no sɛ, ɔntɔn ne bobeturo no mma me anaasɛ, mɛma no bi ahyɛ anan, nanso wampene.”
    7: Ne yere Isebel bisaa sɛ, “Wonyɛ Israelhene anaa? Sɔre na didi! Mma yei nha wo. Mɛgye Nabot bobeturo no ama wo!”
    8: Na Isebel twerɛɛ nkrataa wɔ Ahab din mu, de ne nsɔano sɔɔ ano, de kɔmaa mpanimfoɔ ne akunini a wɔne Nabot te kuropɔn no mu no.
    9: 'Krataa no mu nsɛm ne sɛ: “Yi ɛda bi to hɔ a wɔde bɛyɛ akɔnkyene, na ma Nabot ntena animuonyambea wɔ nnipa no mu.'
    10: Monhwehwɛ ahuhufoɔ baanu na wɔmmɔ no kwaadu sɛ, wadome Onyankopɔn ne ɔhene. Na afei, momfa no mfiri adi, nkɔsi no aboɔ nku no.”
    11: Enti, mpanimfoɔ ne atitire a wɔte Nabot kuro no mu no yɛɛ deɛ Isebel kaa wɔ nkrataa no mu sɛ wɔnyɛ no.
    12: Wɔhyɛɛ akɔnkyene no ase, de Nabot tenaa animuonyambea wɔ nnipa no mu.
    13: Na ahuhufoɔ baanu no bɛbɔɔ Nabot kwaadu wɔ nnipa no anim sɛ, wadome Onyankopɔn ne ɔhene. Enti, wɔde no kɔɔ kurotia, kɔsii no aboɔ kumm no.
    14: Na wɔsoma kɔɔ Isebel nkyɛn, kɔka kyerɛɛ no sɛ, “Wɔasi Nabot aboɔ, ama wawu.”
    15: Ɛberɛ a Isebel tee sɛ wɔasi Nabot aboɔ, akum no no ara pɛ, ɔka kyerɛɛ Ahab sɛ, “Sɔre na kɔfa Nabot, Yesreelni no bobeturo no a ɔde kamee wo sɛ ɔrentɔn mma wo no. Ɔnte ase bio, na wawu.”
    16: Enti ɛhɔ ara, Ahab siane kɔfaa Nabot bobeturo no.
    17: Ɛnna Awurade asɛm baa Tisbini Elia hɔ sɛ,
    18: “Kɔ na kɔhyia Israelhene Ahab a ɔdi Samaria so no. Seesei ara ɔwɔ Nabot bobeturo no mu a ɔrebɛfa.
    19: 'Ka kyerɛ no sɛ, sei na Awurade ka: ‘Ɛnnɔɔso sɛ wokum Nabot? Ɛsɛ sɛ wobɔ no korɔno nso? Deɛ woayɛ yi enti beaeɛ a nkraman taferee Nabot mogya no, ɛhɔ ara na nkraman bɛtafere wo mogya, aane, wʼankasa wo mogya!’”'
    20: Ahab ka kyerɛɛ Elia sɛ, “Woahunu me, me ɔtamfoɔ.” Ɔbuaa sɛ, “Aane maba bio ɛfiri sɛ, woatɔn wo ho ama ɔbɔnefoɔ no wɔ Awurade ani so.
    21: ‘Mede ɔhaw ne abɛbrɛsɛ bɛbrɛ wo. Mɛhye wʼasefoɔ nyinaa, na matwa ɔbarima a ɔtwa toɔ koraa wɔ Israel, sɛ ɔyɛ akoa anaa ɔdehyeɛ, afiri Ahab ho.
    22: Mɛma wo fie ayɛ sɛ Nebat babarima Yeroboam ne Ahiya babarima Baasa afie, ɛfiri sɛ, woahyɛ me abufuo ama Israel ayɛ bɔne!’
    23: “Na ɛfa Isebel ho nso no, Awurade ka sɛ, Yesreel nkraman bɛwe ne ɛnam wɔ kuropɔn no afasuo ho.
    24: “Wɔn a na wɔwɔ Ahab afa a wɔwuwuu wɔ kuro no mu no nso, nkraman bɛwe wɔn ɛnam, na apete nso asosɔ wɔn a wɔwuwuu wɔ wiram no ɛnam.”
    25: (Obiara nni hɔ a ɔtɔn ne ho maa bɔne wɔ Awurade ani so, sɛdeɛ Ahab yɛeɛ no, ɛfiri sɛ, ne yere Isebel tuu no fo bɔne.
    26: Ɔyɛɛ bɔne ara, kɔsii sɛ ɔkɔɔ ahoni so, te sɛ Amorifoɔ a Awurade pamoo wɔn wɔ Israelfoɔ anim no).
    27: Ahab tee saa asɛm yi no, ɔsunsuanee ne ntadeɛ mu, firaa ayitoma, kyenee kɔm. Ɔfiraa ayitoma no saa de awerɛhoɔ a emu yɛ den kyinkyiniiɛ.
    28: Na Awurade asɛm baa Tisbini Elia hɔ sɛ,
    29: “Woahunu sɛdeɛ Ahab brɛɛ ne ho ase wɔ mʼanim? Esiane sɛ ɔbrɛɛ ne ho ase enti, meremfa saa ɔhaw ne abɛbrɛsɛ yi a ɛwɔ hɔ ma no ɛnnɛ yi mmrɛ no. Ɛbɛba ne mmammarima so; mɛsɛe nʼasefoɔ nyinaa.”
  22:
    1: Ɔko biara ansi Aram ne Israel ntam mfeɛ mmiɛnsa.
    2: Na mfeɛ mmiɛnsa no mu, ɔhene Yehosafat a ɔdi adeɛ Yuda kɔɔ Israelhene Ahab nkyɛn.
    3: Na Ahab abisa ne mpanimfoɔ sɛ, “Moahunu sɛ Aramfoɔ da so te yɛn kuro Ramot Gilead mu? Nanso, yɛnyɛɛ ho hwee!”
    4: Enti ɔbisaa Yehosafat sɛ, “Wobɛka me ho, na yɛako atia Ramot Gilead anaa?” Na Yehosafat buaa ɔhene Ahab sɛ, “Adɛn? Ɛyɛ asɛm a ɛda ne kwan mu. Wo ne me yɛ anuanom, na mʼakodɔm yɛ wo dea, sɛ wobɛka asɛm a wopɛ akyerɛ wɔn. Mpo, mʼapɔnkɔ da wo da.”
    5: Na Yehosafat ka kaa ho sɛ, “Deɛ ɛdi ɛkan no, ma yɛmmisa Awurade hɔ afotuo.”
    6: Enti, ɔhene Ahab frɛɛ nʼadiyifoɔ a wɔn dodoɔ bɛyɛ ahanan no nyinaa, bisaa wɔn sɛ, “Menkɔko ntia Ramot Gilead anaa mennkɔ?” Wɔn nyinaa buaa sɛ, “Kɔ so! Awurade bɛma woadi nkonim animuonyam so.”
    7: Nanso, Yehosafat bisaa sɛ, “Enti, Awurade odiyifoɔ biara nso nni ha? Anka mepɛ sɛ mebisa no saa asɛm korɔ no ara.”
    8: Ɔhene Ahab buaa sɛ, “Awurade odiyifoɔ baako da so wɔ ha, nanso metane no. Ɔnhyɛ nkɔm pa biara sɛ nkɔm bɔne, na ɔhyɛ fa me ho. Ne din de Mikaia a ɔyɛ Imla babarima.” Na Yehosafat kaa sɛ, “Nkasa saa. Momma yɛntie asɛm a ɔwɔ ka.”
    9: Enti, Israelhene frɛɛ ne mpanimfoɔ no mu baako, ka kyerɛɛ no sɛ, “Ka wo ho kɔfa Imla babarima Mikaia bra.”
    10: Israelhene Ahab ne Yudahene Yehosafat hyɛɛ wɔn ahemfo ntadeɛ, tenaa wɔn ahennwa mu wɔ aponnwa a ɛbɛn Samaria ɛkwan no ano. Saa ɛberɛ no, na Ahab adiyifoɔ no rehyɛ nkɔm wɔ wɔn anim.
    11: 'Wɔn mu baako a wɔfrɛ no Sedekia a ɔyɛ Kenaana babarima yɛɛ dadeɛ mmɛn bi ka too dwa sɛ, “Sɛdeɛ Awurade ka nie: Mode saa mmɛn yi bɛwowɔ Aramfoɔ no akunkum wɔn.”'
    12: Adiyifoɔ a wɔwɔ hɔ no nyinaa penee so, kaa sɛ, “Aane, monkɔ Ramot-Gilead, na monkɔdi nkonim, ɛfiri sɛ, Awurade bɛma moadi nkonim.”
    13: Na ɔbɔfoɔ a ɔkɔfaa Mikaia no ka kyerɛɛ no sɛ, “Tie, adiyifoɔ no nyinaa hyɛ nkonimdie ho nkɔm ma ɔhene. Hwɛ sɛ wo ne wɔn adwene bɛyɛ baako, na wo nso, wobɛhyɛ nkonimdie ho nkɔm.”
    14: Nanso, Mikaia kaa sɛ, “Mmerɛ dodoɔ a Awurade te aseɛ yi, deɛ Awurade aka akyerɛ me sɛ menka no na mɛka.”
    15: Ɛberɛ a Mikaia bɛduruu ahennimu no, Ahab bisaa no sɛ, “Mikaia, yɛnkɔko ntia Ramot-Gilead anaa yɛnnkɔ?” Na Mikaia buaa sɛ, “Monkɔ! Na Awurade bɛma ɔhene adi nkonim animuonyam so.”
    16: Nanso, ɔhene no sɔɔ so sɛ, “Mpɛn ahe na menka sɛ, ɛberɛ biara a wobɛkasa ama Awurade no, ɛsɛ sɛ woka nokorɛ?”
    17: Na Mikaia ka kyerɛɛ no sɛ, “Anisoadehunu mu, mehunuu sɛ Israel abɔ apete mmepɔ no so, te sɛ nnwan a wɔnni ɔhwɛfoɔ. Na Awurade kaa sɛ, ‘Wɔakum wɔn wura. Ma wɔnkɔ efie asomdwoeɛ mu.’”
    18: Israelhene ka kyerɛɛ Yehosafat sɛ, “Manka saa ankyerɛ wo? Ɛda biara saa na ɔyɛ. Ɔnhyɛ nkɔm pa biara sɛ nkɔntorɔ na ɔhyɛ fa me ho.”
    19: Mikaia toaa so sɛ, “Tie deɛ Awurade ka. Mehunuu Awurade sɛ ɔte nʼahennwa so a ne sorofoɔ akodɔm nyinaa atwa ne ho ahyia wɔ ne nifa ne ne benkum so.”
    20: Na Awurade bisaa sɛ, “Hwan na ɔbɛtumi adaadaa Ahab, ama wakɔ ɔko atia Ramot Gilead, a ɛbɛtumi aba sɛ wɔbɛkum no wɔ hɔ?” Wɔsusuu nsɛm ahodoɔ bebree ho wɔ hɔ,
    21: kɔsii sɛ ne korakora no, honhom bi kɔɔ Awurade nkyɛn kɔkaa sɛ, “Mɛtumi ayɛ!”
    22: Awurade bisaa sɛ, “Ɛkwan bɛn so na wobɛfa ayɛ yei?” Na honhom no buaa sɛ, “Mɛkɔ akɔdaadaa Ahab adiyifoɔ, ama wɔadi atorɔ.” Awurade kaa sɛ, “Kɔ so yɛ, na wobɛdi nkonim.
    23: “Enti afei, Awurade de nkontompo honhom ahyɛ wʼadiyifoɔ anomu. Na Awurade adwene ɔhaw ne abɛbrɛsɛ ama wo.”
    24: Ɛnna Kenaana babarima Sedekia kɔɔ Mikaia so, kɔbɔɔ nʼani so. Ɔbisaa no sɛ, “Da bɛn na Awurade honhom firii me mu, bɛkasa kyerɛɛ wo?”
    25: Na Mikaia buaa sɛ, “Ɛrenkyɛre biara, wobɛhunu nokorɛ no wɔ ɛberɛ a wobɛdwane akɔtɛ kɔkoam dan bi mu.”
    26: Israelhene Ahab hyɛɛ sɛ, “Monkyere Mikaia, na momfa no nkɔma Amon a ɔyɛ kuro no mu amrado, na momfa no nkɔ me babarima Yoas nkyɛn.
    27: Monka saa nhyɛ a ɛfiri ɔhene nkyɛn nkyerɛ wɔn sɛ, ‘Fa saa ɔbarima yi to afiase, na burodo ne nsuo nko na momfa mma no nni, kɔsi sɛ mɛsane afiri akono aba asomdwoeɛ mu.’”
    28: Nanso, Mikaia buaa sɛ, “Sɛ wosane ba asomdwoeɛ mu a, na ɛkyerɛ sɛ, Awurade amfa me so ankasa.” Na ɔka kyerɛɛ wɔn a wɔgyinagyina hɔ, atwa ne ho ahyia no sɛ, “Saa asɛm a maka yi, monhyɛ no nso.”
    29: Na Israelhene ne Yudahene Yehosafat dii wɔn akodɔm anim, kɔto hyɛɛ Ramot-Gilead so.
    30: Afei, ɔhene Ahab ka kyerɛɛ Yehosafat sɛ, “Yɛrekɔ ɔko yi, mɛsakyera me ho, sɛdeɛ ɛbɛyɛ a, obiara renhunu me. Nanso, wo deɛ, hyɛ wʼahentadeɛ.” Enti, Ahab sakyeraa ne ho, na wɔkɔɔ ɔko no.
    31: Saa ɛberɛ no, na Aramhene ahyɛ ne nteaseɛnamkafoɔ aduasa mmienu no sɛ, “Monto nhyɛ Israelhene nko ara so!”
    32: Enti, ɛberɛ a Aramhene nteaseɛnamkafoɔ no hunuu Yehosafat sɛ ɔhyɛ nʼahentadeɛ no, wɔtaa no. Wɔteateaam sɛ, “Israelhene no ne no.” Nanso, ɛberɛ a Yehosafat teaam no,
    33: nteaseɛnamkafoɔ no hunuu sɛ ɛnyɛ ɔno ne Israelhene no enti, wɔgyaa nʼakyidie.
    34: Aram sraani bi de anibiannasoɔ too agyan kyerɛɛ Israel asraafoɔ no so, ma ɛkɔwɔɔ Israelhene wɔ ne nkataboɔ ahyiaeɛ so. Ahab teaam kyerɛɛ ne teaseɛnamkafoɔ no sɛ, “Fa me firi ha ntɛm, na wɔapira me pa ara.”
    35: Ɔko no kɔɔ so saa ara da mu no nyinaa, na wɔde Ahab tweree biribi wɔ ne teaseɛnam mu a nʼani kyerɛ Aramfoɔ no. Mogya tuu no firi nʼapirakuro no mu, guu teaseɛnam no mu, na onwunu dwoeɛ no, ɔwuiɛ.
    36: 'Onwunu reyɛ adwo no, wɔteateaam faa akodɔm no nyinaa mu sɛ: “Ɔko no aba awieeɛ. Monsane nkɔ efie!”'
    37: Na ɔhene no wuiɛ no, wɔde nʼamu no kɔɔ Samaria, kɔsiee no wɔ hɔ.
    38: Na wɔhoroo ne teaseɛnam no ho wɔ asubura bi a ɛwɔ Samaria a adwamanfoɔ dware hɔ, na nkraman bɛtaferee ɔhene no mogya no, sɛdeɛ Awurade aka ato hɔ no.
    39: Nsɛm a ɛfa Ahab ahennie ho ne asonse ahemfie ho asɛm ne nkuro a ɔkyekyeree nyinaa no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    40: Ɛberɛ a Ahab wuiɛ no, wɔsiee no wɔ nʼagyanom mu. Na ne babarima Ahasia dii nʼadeɛ sɛ ɔhene.
    41: Asa babarima Yehosafat bɛdii Yuda so ɛberɛ a na Ahab adi adeɛ wɔ Israel ne mfeɛ ɛnan so no.
    42: Ɔdii adeɛ no, na wadi mfeɛ aduasa enum, na ɔdii adeɛ Yerusalem mfirinhyia aduonu enum. Na ne maame din de Asuba a ɔyɛ Silhi babaa.
    43: Na Yehosafat yɛ ɔhene papa a ɔdii nʼagya Asa anammɔn akyi. Ɔyɛɛ adeɛ a ɛsɔ Awurade ani. Nanso, nʼahennie mu no, wantumi ammubu abosonnan enti, nnipa kɔɔ so bɔɔ afɔdeɛ, hyee aduhwam wɔ hɔ.
    44: Yehosafat ne Israelhene tenaa ase asomdwoeɛ mu.
    45: Nsɛm a ɛfa Yehosafat ahennie ho nkaeɛ no, faako a ne tumi kɔduruiɛ ne ako a ɔdiiɛ no nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    46: Ɔpamoo abosomfie so adwamanfoɔ a na wɔgu so bɔ adwaman, firi nʼagya Asa berɛ so no nyinaa.
    47: Saa ɛberɛ no, na ɔhene nni Edom gye kuro no sohwɛfoɔ nko.
    48: Yehosafat yɛɛ adwadihyɛn bebree sɛ ɛnkɔ Ofir nkɔpɛ sikakɔkɔɔ. Nanso, ahyɛn no antumi anyɛ adwuma, ɛsɛee wɔ Esion-Geber.
    49: Saa ɛberɛ no, Ahab babarima Ahasia susuu ho kyerɛɛ Yehosafat sɛ, “Ma me mmarima ne wo mmarima nkɔ ɛpo so akwan nsrahwɛ.” Nanso, Yehosafat ampene so.
    50: Yehosafat wuiɛ no, wɔsiee no nʼagyanom nkyɛn wɔ Dawid kurom. Ne babarima Yehoram na ɔdii nʼadeɛ sɛ ɔhene.
    51: Ahab babarima Ahasia hyɛɛ aseɛ dii Israel so ɛberɛ a na Yehosafat adi adeɛ mfeɛ dunson wɔ Yuda. Ɔdii adeɛ Samaria mfeɛ mmienu.
    52: Na ɔfaa nʼagya ne ne maame ne Nebat babarima Yeroboam anammɔn so, somm ahoni, yɛɛ bɔne wɔ Awurade ani so.
    53: Ɔsomm Baal, sɔree no, nam so fuu Awurade, Israel Onyankopɔn, bo sɛdeɛ nʼagya yɛeɛ no.
12:
  1:
    1: Ɔhene Ahab wuo akyi, Moabman tee wɔn ho firii Israel ho, nyaa nʼahofadie.
    2: Ɛda bi, Israelhene foforɔ Ahasia firii nʼabansoro dan a ɛwɔ Samaria ahemfie mpomma mu te hwee fam, ma ɔpiraa yie. Enti ɔsomaa abɔfoɔ kɔɔ Baal-Sebub Ekron nyame nkyɛn abisa, kɔbisaa sɛ ɔbɛnya ahoɔden anaa.
    3: Na Awurade ɔbɔfoɔ ka kyerɛɛ Tisbini Elia sɛ, “Kɔ na kɔhyia Samariahene abɔfoɔ no, na bisa wɔn sɛ, ‘Adɛn enti na morekɔ Baal-Sebub, Ekron nyame nkyɛn abisa, sɛ ɔhene bɛnya ahoɔden anaa? Onyankopɔn nni Israel anaa?’
    4: 'Seesei, sɛdeɛ Awurade seɛ nie: ‘Worensɔre mfiri mpa a woda soɔ no so da. Na deɛ ɛbɛyɛ biara, wobɛwu.’” Na Elia kɔkaa nkra no.'
    5: Ɛberɛ a abɔfoɔ no sane baa ɔhene nkyɛn no, ɔbisaa wɔn sɛ, “Adɛn enti na moaba ntɛm saa?”
    6: Wɔbuaa sɛ, “Ɔbarima bi bɛhyiaa yɛn, ka kyerɛɛ yɛn sɛ yɛnsane nkɔ ɔhene nkyɛn, na nkra a ɔde firi Awurade nkyɛn a ɔde kaa ho ne sɛ, ‘Adɛn enti na morekɔ Baal-Sebub, Ekron nyame nkyɛn abisa sɛ ɔhene ho bɛtɔ no anaa? Onyankopɔn nni Israel anaa? Esiane sɛ woayɛ saa enti, worensɔre mfiri mpa a woda soɔ no so da. Na deɛ ɛbɛyɛ biara, wobɛwu.’”
    7: Ɔhene no bisaa sɛ, “Na saa ɔbarima no yɛ hwan? Na ɔte sɛn?”
    8: Wɔbuaa sɛ, “Na ne ho wɔ nwi a ɔbɔ aboa nwoma abɔsoɔ.” Ɔhene no teaam sɛ, “Ɛyɛ Tisbini Elia.”
    9: Ɔsomaa asraafoɔ so safohene ne asraafoɔ aduonum sɛ wɔnkɔkye no. Wɔhunuu sɛ ɔte bepɔ bi atifi. Ɔsafohene no ka kyerɛɛ no sɛ, “Onyankopɔn onipa, ɔhene asoma yɛn sɛ yɛmmɛfa wo mmra.”
    10: Na Elia buaa ɔsahene no sɛ, “Sɛ meyɛ Onyankopɔn onipa deɛ a, ɛnneɛ, ma ogya mfiri ɔsoro mmra mmɛhye wo ne wo mmarima aduonum no!” Na ogya firi ɔsoro bɛkunkum wɔn nyinaa.
    11: Enti, ɔhene no sane somaa ɔsafohene foforɔ a asraafoɔ aduonum ka ne ho. Ɔsafohene no ka kyerɛɛ no sɛ, “Onyankopɔn onipa, ɔhene se bra seesei ara.”
    12: Elia buaa sɛ, “Sɛ meyɛ Onyankopɔn onipa deɛ a, ɛnneɛ, ma ogya mfiri ɔsoro mmra mmɛhye wo ne wo mmarima aduonum no!” Na bio, ogya firi ɔsoro bɛkunkum wɔn nyinaa.
    13: Bio, ɔhene no somaa ɔsafohene bi ne asraafoɔ aduonum. Saa ɛberɛ yi deɛ, ɔsafohene no kɔbuu Elia nkotodwe. Ɔsrɛɛ no sɛ, “Ao, Onyankopɔn onipa, mesrɛ sɛ, fa me ne saa asomfoɔ aduonum yi nkwa kyɛ yɛn.
    14: Hwɛ sɛdeɛ ogya firi ɔsoro abɛhye akuo mmienu a wɔdi ɛkan no. Nanso, seesei mesrɛ sɛ, fa me nkwa kyɛ me!”
    15: Na Awurade ɔbɔfoɔ ka kyerɛɛ Elia sɛ, “Nsuro. Wo ne no nkɔ.” Na Elia sɔre kɔɔ ɔhene no nkyɛn.
    16: 'Na Elia ka kyerɛɛ ɔhene no sɛ, “Sɛdeɛ Awurade seɛ nie: Adɛn enti na wosomaa abɔfoɔ kɔɔ Baal-Sebub, Ekron nyame nkyɛn abisa, sɛ ɔhene bɛnya ahoɔden anaa? Onyankopɔn nni Israel anaa? Esiane sɛ woayɛ saa enti, worensɔre mfiri mpa a woda soɔ no so da. Na deɛ ɛbɛyɛ biara wobɛwu.”'
    17: Na Ahasia wuiɛ sɛdeɛ Awurade nam Elia so hyɛeɛ no. Esiane sɛ na Ahasia nni ɔbabarima a ɔbɛdi nʼadeɛ enti, ne nuabarima Yoram na ɔdii nʼadeɛ sɛ ɔhene. Saa asɛm yi sii Yehosafat a na ɔyɛ Yudahene babarima Yehoram adedie mfeɛ mmienu mu.
    18: Nsɛm a ɛsisii wɔ Ahasia ahennie mu no nkaeɛ no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
  2:
    1: Ɛberɛ a Awurade pɛɛ sɛ ɔnam ahum so fa Elia kɔ ɔsoro no, na Elia ne Elisa nam Gilgal ɛkwan so.
    2: Na Elia ka kyerɛɛ Elisa sɛ, “Tena ha na Awurade aka akyerɛ me sɛ, menkɔ Bet-El.” Na Elisa buaa sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso wote ase no, merennya wo da.” Enti, wɔnante kɔɔ Bet-El.
    3: Adiyifoɔ kuo a wɔfiri Bet-El no baa Elisa nkyɛn bɛbisaa no sɛ, “Na wonim sɛ Awurade rebɛfa wo wura afiri wo nkyɛn ɛnnɛ?” Elisa buaa sɛ, “Aane, menim saa. Nanso, monnka nkyerɛ obiara.”
    4: Na Elia ka kyerɛɛ Elisa sɛ, “Tena ha, na Awurade aka akyerɛ me sɛ, menkɔ Yeriko.” Nanso, Elisa buaa bio sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso wote ase yi, merennya wo da.” Enti, wɔnante kɔɔ Yeriko.
    5: Na adiyifoɔ kuo a wɔfiri Yeriko baa Elisa nkyɛn bɛbisaa no sɛ, “Na wonim sɛ Awurade rebɛfa wo wura afiri wo nkyɛn ɛnnɛ anaa?” Ɔbuaa bio sɛ, “Ɛyɛ nokorɛ turodoo, menim. Nanso, monnka nkyerɛ obiara.”
    6: Na Elia ka kyerɛɛ Elisa sɛ, “Tena ha, na Awurade aka akyerɛ me sɛ, menkɔ Asubɔnten Yordan ho.” Nanso, Elisa buaa bio sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso wote ase yi, merennya wo.” Enti wɔtoaa so kɔeɛ.
    7: Mmarima aduonum firi adiyifoɔ kuo no mu nso kɔeɛ, kɔgyinaa akyirikyiri baabi, hwɛɛ sɛ Elia ne Elisa gyina Asubɔnten Yordan ho hɔ.
    8: Na Elia bobɔɔ nʼatadeɛ, de bɔɔ nsuo no ani. Nsuo no mu kyɛɛ mmienu, ma wɔfaa asase kesee so twareeɛ.
    9: Wɔbaa asuo no fa no, Elia bisaa Elisa sɛ, “Ɛdeɛn na menyɛ mma wo ansa na wɔahwim me akɔ?” Na Elisa buaa sɛ, “Mesrɛ wo, ma mennya wo honhom tumi no mmɔho.”
    10: Elia kaa sɛ, “Woabisa adeɛ a ne yɛ yɛ den. Na sɛ wohunu sɛ wɔrefa me afiri wo nkyɛn a, wo nsa bɛka wʼabisadeɛ no. Na sɛ amma saa deɛ a, wo nsa renka.”
    11: Wɔnam na wɔredi nkɔmmɔ no, prɛko pɛ, ogya teaseɛnam baeɛ a ogya apɔnkɔ retwe. Ɛfaa wɔn ntam ma wɔn ntam teteeɛ, na ahum bi faa Elia de no kɔɔ ɔsoro.
    12: Elisa hunuiɛ, teaam sɛ, “Mʼagya! Mʼagya! Israel nteaseɛnam ne nteaseɛnamkafoɔ!” Na wɔyeraeɛ no, Elisa suanee nʼatadeɛ mu mmienu.
    13: Na Elisa faa Elia atadeɛ ngugusoɔ a ɛfirii ne ho guiɛ no, na ɔsane kɔɔ Asubɔnten Yordan konkɔn no so.
    14: Ɔde atadeɛ ngugusoɔ no bɔɔ nsuo no ani teaam sɛ, “Awurade, Elia Onyankopɔn wɔ he?” Ɛhɔ ara nsuo no mu paee mmienu maa Elisa faa mu.
    15: Ɛberɛ a adiyifoɔ kuo a wɔwɔ Yeriko hunuu asɛm a asie no, wɔteaam sɛ, “Elisa abɛdi Elia adeɛ!” Na wɔkɔhyiaa no, kotoo no.
    16: Wɔkaa sɛ, “Owura, ka biribi na yɛn mu ahoɔdenfoɔ aduonum bɛkyini ɛserɛ no so, ahwehwɛ wo wura. Ebia na Awurade honhom agyaa no asi bepɔ bi so anaa bɔnhwa bi mu.” Elisa kaa sɛ, “Dabi, monnsoma wɔn.”
    17: Nanso, wɔkɔɔ so haa no ara, kɔsii sɛ, ɔnhunu deɛ ɔnyɛ ne ho, enti akyire no ɔkaa sɛ, “Ɛyɛ, monsoma wɔn.” Enti, mmarima aduonum, de nnansa kyinkyini, hwehwɛeɛ, nanso wɔanhunu Elia.
    18: Ɛberɛ a wɔsane wɔn akyi no, na Elisa da so wɔ Yeriko. Ɔbisaa wɔn sɛ, “Manka ankyerɛ mo sɛ monnkɔ?”
    19: Afei, Yeriko mpanimfoɔ kɔsraa Elisa. Wɔka kyerɛɛ no sɛ, “Ɔdɛɛfoɔ, yɛwɔ dadwene bi. Saa kuro yi daberɛ ne nneɛma a atwa ho ahyia yɛ fɛ, sɛdeɛ wohunu no. Nanso, nsuo no nyɛ, na asase no nso mma nnɔbaeɛ.”
    20: Elisa kaa sɛ, “momma me nsukoradeɛ foforɔ a wɔde nkyene agu mu.” Na wɔde baeɛ.
    21: 'Afei, ɔkɔɔ nsuo no a kurom hɔfoɔ sa nom no mu, kɔtoo nkyene no guu mu. Na ɔkaa sɛ, “Yei ne deɛ Awurade seɛ: Mayɛ nsuo yi yie. Ɛremma owuo, na asase no bɛma ne nnɔbaeɛ.”'
    22: Na ampa ara, ɛfiri saa ɛberɛ no, nsuo no ayɛ nsu pa sɛdeɛ Elisa kaeɛ no.
    23: Elisa firii Yeriko kɔɔ Bet-El. Ɔrekɔ no, mmarimaa bi a wɔfiri kuro no mu dii ne ho fɛ, seree no sɛ, “Tipa, foro kɔ ɛ! Tipa, foro kɔ ɛ!”
    24: Elisa danee ne ho hwɛɛ wɔn na ɔde Awurade din domee wɔn. Na sisire mmienu pue firii wiram, bɛkunkum wɔn mu aduanan mmienu.
    25: Elisa firii hɔ no, ɔkɔɔ bepɔ Karmel so, na ɔfirii hɔ kɔɔ Samaria.
  3:
    1: Ahab babarima Yoram na ɔdii ɔhene wɔ Israel ɛberɛ a na Yudahene Yehosafat adi adeɛ mfeɛ dunwɔtwe wɔ Yuda no. Ɔdii adeɛ wɔ Samaria mfeɛ dumienu.
    2: Ɔyɛɛ Awurade ani so bɔne. Nanso, na nʼamumuyɛ no nte sɛ nʼagya ne ne maame deɛ no. Ɔsɛee Baal adum kronkron a nʼagya siiɛ no.
    3: Nanso ɔtoaa ahonisom so, sɛdeɛ Nebat babarima Yeroboam dii Israelfoɔ anim, ma wɔyɛɛ no.
    4: Na Moabhene Mesa ne ne nkurɔfoɔ yɛn nnwan. Na wɔtua apeatoɔ a ɛyɛ nnwan mma ɔpeha ne nnwennini ɔpeha ho nwi ma Israelhene afe biara.
    5: Nanso, Ahab wuo akyi no, Moabhene sɔre tiaa Israelhene.
    6: Enti, ɔhene Yoram firii Samaria boaboaa Israel akodɔm ano.
    7: Ɛkwan so no, ɔtoo nkra yi kɔmaa Yudahene Yehosafat sɛ, “Moabhene asɔre atia me. Wobɛboa me na me ne no ako anaa?” Na Yehosafat buaa sɛ, “Adɛn enti na meremmoa wo. Wo ne me yɛ anuanom, na mʼakodɔm yɛ wo dea na wotumi di wɔn anim. Mpo mʼapɔnkɔ da wo da.”
    8: Na Yehosafat bisaa sɛ, “Ɛkwan bɛn na yɛbɛfa so akɔ?” Yoram buaa sɛ, “Yɛbɛtoa wɔn afiri Edom ɛserɛ so.”
    9: Edomhene ne nʼakodɔm kɔkaa wɔn ho, na asraadɔm mmiɛnsa no de nnanson twaa ntwahokwan a ɛfa ɛserɛ so no. Nanso, na nsuo nni hɔ ma mmarima no anaa wɔn mmoa.
    10: Israelhene teaam bisaa sɛ, “Yɛnyɛ yɛn ho ɛdeɛn? Awurade de yɛn baasa aba ha sɛ Moabhene nni yɛn so.”
    11: Nanso, Yudahene Yehosafat bisaa sɛ, “Enti Awurade odiyifoɔ biara nka yɛn ho ha? Sɛ wɔn mu bi wɔ ha a, yɛbɛtumi abisa Awurade deɛ yɛnyɛ.” Ɔhene Yoram mpanimfoɔ no mu baako kaa sɛ, “Safat babarima Elisa wɔ ha. Na ɔyɛ Elia ɔboafoɔ.”
    12: Enti, Yehosafat kaa sɛ, “Ɛnneɛ, Awurade bɛtumi akasa afa ne so.” Na Israelhene, Yudahene ne Edomhene kɔɔ Elisa nkyɛn abisa.
    13: Elisa ka kyerɛɛ Israelhene sɛ, “Wo ho nhia me. Kɔ wʼagya ne wo maame adiyifoɔ abosonsomfoɔ no nkyɛn.” Nanso, ɔhene Yoram kaa sɛ, “Dabi! Na ɛyɛ Awurade na ɔfrɛɛ yɛn ahemfo baasa yi baa ha, sɛ Moabhene nsɛe yɛn!”
    14: Na Elisa buaa sɛ, “Mmerɛ dodoɔ a Awurade Otumfoɔ a mesom no te ase yi, sɛ ɛnyɛ Yudahene Yehosafat a mebu no a, anka merenha me ho wɔ wo ho.
    15: Afei, ma obi a ɔbɛtumi abɔ sankuo mmra.” Ɛberɛ a wɔrebɔ sankuo no, Awurade tumi baa Elisa so,
    16: 'ma ɔkaa sɛ, “Sɛdeɛ Awurade seɛ nie: Saa bɔnhwa a emu nsuo awe yi, wɔde nsuo bɛhyɛ no ma.'
    17: Worenhunu mframa anaa osuo sɛdeɛ Awurade ka no, nanso saa bɔnhwa yi, wɔbɛhyɛ no nsuo ma. Mobɛnya bi ama mo ho, mo anantwie ne mo mmoa a aka no.
    18: Na yei yɛ ade kumaa bi ma Awurade. Ɔbɛma moadi Moab akodɔm so nkonim.
    19: Mobɛdi wɔn nkuropɔn papa so nkonim, mpo, nkuropɔn a wɔabɔ ho ban no. Mobɛtwitwa wɔn nnua nyinaa agu. Mobɛsisi wɔn nsuo aniwa, na mode aboɔ asɛe wɔn nsase pa.”
    20: Na adeɛ kyeeɛ; ɛduruu ɛberɛ a wɔbɔ anɔpa afɔdeɛ no, nsuo puee prɛko pɛ. Na ɛtene firii Edom, na ankyɛre biara na nsuo abu baabiara.
    21: Ɛberɛ a Moabfoɔ tee sɛ akodɔm mmiɛnsa reba wɔn so no, wɔn nso boaboaa mmarima a wɔbɛtumi ako, mmɔfra ne mpanin ano, de wɔn sisii wɔn ahyeɛ so.
    22: Na adeɛ kyeeɛ a wɔsɔreeɛ no, na owia no abɔ wɔ nsuo no so, ama ani abere sɛ mogya.
    23: Moabfoɔ no teaam sɛ, “Ɛyɛ mogya. Akodɔm mmiɛnsa no atwa wɔn ho ako, akunkum wɔn ho wɔn ho! Momma yɛnkɔfo asadeɛ no!”
    24: Ɛberɛ a wɔduruu Israelfoɔ nsraban mu no, Israel akodɔm gyee bum, kɔtoaa Moabfoɔ, ma wɔdwaneeɛ. Israel akodɔm no taa wɔn kɔduruu Moab asase so. Wɔgu Moabfoɔ no so nyinaa no, na wɔresɛe wɔn nneɛma.
    25: Wɔsɛee wɔn nkuro akɛseɛ, de aboɔ kataa wɔn nsase pa so, sisii asutire nyinaa, twitwaa nnua pa nyinaa. Kir-Haraset nko ara na ɛkaeɛ, na ɛno mpo, wɔto hyɛɛ so.
    26: Ɛberɛ a Moabhene hunuu sɛ ɔredi nkoguo no, ɔdii nʼakofoɔ ahanson anim, miaa wɔn ho, pɛɛ sɛ wɔpem fa atamfoɔ no nsraban a ɛbɛn Edomhene no mu, nanso wɔantumi.
    27: Enti, ɔfaa ne babarima panin a anka ɛsɛ sɛ ɔdi nʼadeɛ sɛ ɔhene no, de no bɔɔ ɔhyeɛ afɔdeɛ wɔ afasuo no ho. Yei enti, abufuo kɛseɛ baa Israel so, na wɔsane wɔn akyi kɔɔ wɔn ankasa asase so.
  4:
    1: Ɛda bi, Elisa mfɛfoɔ adiyifoɔ no mu baako kunafoɔ baa ne nkyɛn, bɛsu kyerɛɛ no sɛ, “Me kunu a na ɔsom wo no awu. Na wonim sɛdeɛ na ɔsuro Awurade. Nanso, seesei obi a mede no ka aba, rehunahuna sɛ, ɔbɛfa me mmammarima baanu sɛ nkoa.”
    2: Elisa bisaa no sɛ, “Ɛdeɛn na mɛtumi ayɛ de aboa wo? Kyerɛ me nneɛma a wowɔ wɔ efie.” Ɔbuaa sɛ, “Menni hwee sɛ ngo ahina baako.”
    3: Elisa ka kyerɛɛ no sɛ “Kɔfɛm nhina dodoɔ biara a wobɛnya firi wo nnamfonom ne wo mfɛfoɔ nkyɛn.
    4: Afei, fa wo mmammarima no kɔ wo fie, na to ɛpono mu. Hwie ngo no firi wʼahina no mu, gugu nhina no mu. Deɛ ɛbɛyɛ ma biara, yi si nkyɛn.”
    5: Enti, ɔyɛɛ saa. Ne mmammarima no de nhina bebree brɛɛ no, ma ɔhyehyɛɛ no ma ma.
    6: Ankyɛre na emu biara yɛɛ ma tɛnn. Ɔka kyerɛɛ ne mmammarima no mu baako sɛ, “Brɛ me ahina foforɔ.” Ɔka kyerɛɛ no sɛ, “Ebi nni hɔ bio.” Na afei ngo no a ɔrehwie no saeɛ.
    7: Ɛberɛ a ɔkaa asɛm a asi no kyerɛɛ Onyankopɔn onipa no, ɔka kyerɛɛ no sɛ, “Afei, tɔn ngo no, na fa tua wʼaka, na sika no bi bɛka ama wode ahwɛ wo ho ne wo mmammarima no.”
    8: Ɛda koro bi, Elisa kɔɔ Sunem kurom. Na ɔbaa ɔdefoɔ bi te kuro no mu. Ɔtoo nsa frɛɛ Elisa sɛ ɔmmɛdidi. Ɛfiri saa ɛberɛ no, ɛberɛ biara a ɔbɛtwam hɔ no, ɔfa hɔ kɔdidi.
    9: Ɔka kyerɛɛ ne kunu sɛ, “Megye di sɛ saa ɔbarima yi a ɔtaa ba ha yi yɛ Onyankopɔn onipa kronkron.
    10: Ma yɛnsiesie ɛdan bi mma no wɔ ɛsoro hɔ na yɛmfa mpa, ɛpono, akonnwa ne kanea nsi mu mma no. Na ɛberɛ biara a ɔbɛba ha no, wanya baabi asoeɛ.”
    11: Ɛda bi, Elisa sane baa Sunem. Ɔkɔɔ ne soro dan no mu kɔsoɛe.
    12: Ɔka kyerɛɛ ne ɔsomfoɔ Gehasi sɛ, “Ka kyerɛ ɔbaa no sɛ, mepɛ sɛ meka asɛm bi kyerɛ no.” Ɔbaa no baeɛ no,
    13: Elisa ka kyerɛɛ Gehasi sɛ, “Ka kyerɛ no sɛ, yɛn ani asɔ ne som pa a wasom yɛn no. Na bisa no deɛ yɛn so yɛbɛtumi ayɛ ama no. Ɔpɛ sɛ medi ne ho adanseɛ kyerɛ ɔhene anaa asraafoɔ sahene no?” Ɔbuaa sɛ, “Dabi, ɛfiri sɛ, mʼabusuafoɔ hwɛ me yie.”
    14: Akyire yi, Elisa bisaa Gehasi sɛ, “Ɛdeɛn na wogye di sɛ yɛbɛtumi ayɛ ama no?” Ɔto maa no sɛ, “Ɔnni babarima na ne kunu nso abɔ akɔkoraa.”
    15: Elisa ka kyerɛɛ no sɛ, “Frɛ no bra bio.” Ɔbaa no baeɛ no, Elisa ka kyerɛɛ no wɔ ɛpono no ano sɛ,
    16: “Afe sɛsɛɛ saa ɛberɛ yi ara mu, na ɔbabarima da wo srɛ so.” Ɔteaa mu sɛ, “Dabi, me wura, mesrɛ wo, ntwa me nkontompo saa. Ao, Onyankopɔn onipa.”
    17: Na ampa ara, ɛberɛ tiawa bi akyi, ɔbaa no nyinsɛneeɛ. Na afe saa ɛberɛ no ara, ɔwoo ɔbabarima sɛdeɛ Elisa kaeɛ no pɛpɛɛpɛ.
    18: Ne ba no nyiniiɛ no, da bi, ɔkɔsraa nʼagya a na ɔne nʼapaafoɔ reyɛ adwuma.
    19: Prɛko pɛ, ɔkaa sɛ, “Me ti pae me! Me ti pae me!” Nʼagya ka kyerɛɛ nʼapaafoɔ no mu baako sɛ, “Fa no kɔ efie kɔma ne maame.”
    20: Ɔpaani no de no kɔɔ efie. Ne maame gyee no too ne srɛ so. Nanso, ɛduruu owigyinaeɛ mu no, ɔwuiɛ.
    21: Ɔpagyaa no de no kɔtoo Onyankopɔn onipa no mpa so. Ɔtoo ɛpono no mu gyaa no hɔ kɔeɛ.
    22: Ɔsomaa ɔbɔfoɔ kɔbɔɔ ne kunu amaneɛ sɛ, “Soma apaafoɔ no baako na ɔmfa afunumu mmra, sɛdeɛ mɛtumi akɔduru Onyankopɔn onipa no hɔ ntɛm, asane aba.”
    23: Ɔbisaa sɛ, “Adɛn enti na wopɛ sɛ wokɔ ɛnnɛ yi ara? Ɛnyɛ Ɔbosome Foforɔ Afahyɛ, na ɛnyɛ homeda nso.” Nanso, ɔkaa sɛ, “Ɛwom saa.”
    24: Enti, ɔhyehyɛɛ afunumu no, ka kyerɛɛ ɔpaani no sɛ, “Ka wo ho. Ɛnyɛ me enti na wobɛto wo bo ase, na mmom, kɔ ara, gye sɛ maka sɛ to wo bo ase.”
    25: Ɔrebɛduru Onyankopɔn onipa no nkyɛn wɔ bepɔ Karmel so no, Elisa hunuu no wɔ akyirikyiri. Ɔka kyerɛɛ Gehasi sɛ, “Hwɛ, ɔbaa a ɔfiri Sunam no reba.
    26: Tu mmirika kɔhyia no, na bisa no sɛ, ‘Wo ne wo kunu ne wo ba ho yɛ anaa?’” Ɔbaa no buaa Gehasi sɛ, “Yɛn nyinaa ho yɛ.”
    27: Nanso, ɔbaa Onyankopɔn onipa no nkyɛn wɔ bepɔ no so no, ɔhwee ne nan ase, sɔɔ nʼanammɔn mu. Gehasi sum no, nanso Onyankopɔn onipa no kaa sɛ, “Gyaa no. Biribi reteetee no, na Awurade nso nkyerɛɛ me dekodeɛ no.”
    28: Na ɔbaa no kaa sɛ, “Wo ara me wura, wo na wokaa sɛ, mɛnya ɔbabarima. Na manka ankyerɛ wo sɛ mma memfa mʼani nto so?”
    29: Na Elisa ka kyerɛɛ Gehasi sɛ, “Boa wo ho, na mensoma wo, fa me poma no, na kɔ. Nkasa obiara ho wɔ ɛkwan so. Kɔ na fa poma no kɔto abɔfra no anim.”
    30: Na abarimaa no maame kaa sɛ, “Mmerɛ dodoɔ a Awurade te ase, na wo nso wote ase yi, merenkɔ efie gye sɛ woka me ho.” Enti, Elisa sane ne no kɔeɛ.
    31: Gehasi yɛɛ ntɛm dii ɛkan, de poma no kɔtoo abɔfra no anim, nanso biribiara ansi. Nkwa ho nsɛnkyerɛnneɛ biara amma. Ɔsane nʼakyi kɔhyiaa Elisa, bɔɔ no amaneɛ sɛ, “Abɔfra no nnyaneeɛ.”
    32: Ɛberɛ a Elisa duruu hɔ no, ampa na abɔfra no awu da odiyifoɔ no mpa so.
    33: Ɔno nko kɔɔ hɔ, too ne ho ɛpono mu, bɔɔ Awurade mpaeɛ.
    34: Afei, ɔbutuu abɔfra no so, de nʼano tuaa abɔfra no ano, de nʼani fam abɔfra no ani, de ne nsa sosɔɔ abɔfra no nsa. Afei, abɔfra no ho hyɛɛ aseɛ yɛɛ hye bio.
    35: Elisa sɔre, dii akɔneaba wɔ ɛdan no mu kakra. Afei, ɔdaa abɔfra no so bio. Saa ɛberɛ yi, abɔfra no nwansii mprɛnson, na ɔtee nʼani.
    36: Afei, Elisa somaa Gehasi sɛ, “Frɛ abɔfra no na bra.” Ne maame no baeɛ no, Elisa ka kyerɛɛ no sɛ, “Wo ba no nie, fa no kɔ.”
    37: Ɔfiri ahodwirie mu hwee ne nan ase daa no ase. Afei, ɔfaa ne ba no, de no siane kɔɔ fam.
    38: Elisa sane kɔɔ Gilgal, nanso na ɛkɔm asi asase no so. Ɛda bi a adiyifokuo tete nʼanim no, ɔka kyerɛɛ ne ɔsomfoɔ sɛ, “Fa ɛsɛn kɛseɛ si ogya so, na yɛ abɔmu ma saa mmarima yi.”
    39: Wɔn mu baako kɔɔ wiram sɛ ɔrekɔpɛ atosodeɛ, na ɔnyaa ɛferɛ bɔtɔ ma de baeɛ. Ɔtwitwa de guu ɛsɛn no mu a na ɔnnim sɛ awuduro wɔ mu.
    40: Na wɔdii kakra bi pɛ, wɔteateaam sɛ, “Onyankopɔn onipa, awuduro wɔ abɔmu no mu!” Ɛno enti, wɔanni bio.
    41: Elisa kaa sɛ, “Mommrɛ me asikyiresiam kakra.” Ɔde guu ɛsɛn no mu, kaa sɛ, “Afei, ayɛ yie enti monkɔdi.” Na anha wɔn bio.
    42: Ɛda bi, ɔbarima bi a ɔyɛ Baal-Salisani brɛɛ Onyankopɔn onipa no atokoɔ foforɔ bɔtɔ ma, ne burodo mua aduonu. Elisa kaa sɛ, “Fa ma adiyifokuo no, na wɔnni.”
    43: Ɔsomfoɔ no teaam sɛ, “Wose sɛn? Kakra yi na yɛmfa mma nnipa ɔha yi anaa?” Nanso, Elisa tii mu sɛ, “Fa ma adiyifokuo no, na wɔnni, na Awurade ka sɛ, ‘Obiara bɛdi amee, na ebi mpo bɛka akyire.’”
    44: Na ampa ara, obiara didi meeɛ ma ebi mpo kaaeɛ, sɛdeɛ Awurade hyɛɛ ho bɔ no.
  5:
    1: Na Aramhene bu Naaman a ɔyɛ akodɔm sahene no yie. Ɛfiri sɛ, ɛnam ne so na Awurade maa Aram dii nkonim akɛseɛ bebree. Ɛwom sɛ na Naaman yɛ ɔkofoɔ kɛseɛ deɛ, nanso na ɔyare kwata.
    2: Afei, na Aram akofoɔ adi Israel asase so, na abaawa ketewa bi ka wɔn a wɔkyeree wɔn nnommum no ho. Wɔde saa abaayewa no maa Naaman yere sɛ nʼabaawa.
    3: Ɛda bi, abaawa no ka kyerɛɛ nʼawuraa sɛ, “Sɛ me wura kɔhunu odiyifoɔ no wɔ Samaria a, anka mɛpɛ. Anka ɔbɛsa no yadeɛ ama kwata no afiri ne honam ani.”
    4: Enti, Naaman kaa asɛm a abaawa a ɔfiri Israel no ka kyerɛɛ no no kyerɛɛ ɔhene.
    5: Ɔhene no ka kyerɛɛ no sɛ, “Kɔ, na kɔsra odiyifoɔ no. Mɛtwerɛ krataa aka wo ho, na wode akɔma Israelhene.” Enti, Naaman hyɛɛ nʼakwantuo no ase. Ɔfaa dwetɛ akyɛdeɛ kilogram ahasa aduanan, sikakɔkɔɔ kilogram aduosia nkron ne ntadeɛ mmɔho edu.
    6: Krataa a ɔde rekɔma Israelhene no mu asɛm ne sɛ, “Menam krataa yi so reda me ɔsomfoɔ Naaman adi, akyerɛ wo. Mepɛ sɛ wosa no yadeɛ ma ne kwata no firi ne honam ani.”
    7: Ɛberɛ a Israelhene kenkan krataa no, ɔde ahometeɛ sunsuanee nʼatadeɛ mu, kaa sɛ, “Saa ɔbarima yi asoma ɔkwatani aba me nkyɛn, sɛ mensa no yadeɛ! Meyɛ Onyankopɔn a metumi kum, sane ma nkwa? Ɔrepɛ ɛkwan bi afa so, anya nnyinasoɔ bi, na wabɛto ahyɛ yɛn so bio.”
    8: Ɛberɛ a Elisa, Onyankopɔn onipa, tee ɔhene no nsɛnkaeɛ no, ɔtoo nkra kɔmaa no sɛ, “Adɛn enti na woasunsuane wo ntadeɛ mu saa? Soma Naaman na ɔmmra me nkyɛn na ɔbɛhunu sɛ, odiyifoɔ papa bi wɔ Israel.”
    9: Enti, Naaman faa nʼapɔnkɔ ne ne nteaseɛnam, kɔtwɛn wɔ Elisa fie ɛpono ano.
    10: Na Elisa somaa ɔbɔfoɔ kɔka kyerɛɛ no sɛ, “Kɔhohoro wo ho mprɛnson wɔ Asubɔnten Yordan mu, na wo honam bɛba mu, ama wo kwata no akɔ.”
    11: Na Naaman bo fuiɛ, na ɔsii ɛkwan so. Ɔkaa sɛ, “Na menim sɛ, deɛ ɛbɛyɛ biara no, ɔbɛba abɛhyia me! Na menim sɛ ebia, ɔde ne nsa bɛfa kwata no so, na wabɔ Awurade a, ɔyɛ ne Onyankopɔn no din, nam so asa me yadeɛ.
    12: Nsubɔntene Abana ne Parpar a ɛwɔ Damasko nsene nsubɔntene a ɛwɔ Israel nyinaa? Adɛn enti na menkɔhohoro me ho wɔ mu, na mennya ayaresa?” Enti, Naaman danee ne ho de abufuo sii mu.
    13: Nanso, ne mpanimfoɔ bɔɔ mmɔden kasa kyerɛɛ no sɛ, “Owura, sɛ odiyifoɔ no kaa sɛ yɛ adwuma kɛseɛ bi a, anka worenyɛ anaa? Ɛno enti, tie asɛm a waka sɛ kɔhohoro wo ho kɛkɛ, na wo ho bɛtɔ wo no, na di so.”
    14: Enti, Naaman kɔɔ Asubɔnten Yordan mu, kɔdɔɔ asukɔ mprɛnson, sɛdeɛ Onyankopɔn onipa no hyɛɛ no sɛ ɔnyɛ no. Ne honam ani daa hɔ te sɛ abɔfra, maa ne kwata no nyinaa kɔeɛ.
    15: Naaman ne ne dɔm no sane kɔeɛ, kɔhwehwɛɛ Onyankopɔn onipa no akyiri kwan. Wɔkɔgyinaa nʼanim, maa Naaman kaa sɛ, “Afei na mahunu sɛ Onyankopɔn nni ewiase ha baabiara sɛ Israel nko ara. Afei, mesrɛ wo sɛ, gye mʼakyɛdeɛ yi.”
    16: Nanso, Elisa buaa sɛ, “Mmerɛ dodoɔ a Awurade a mesom no te ase yi, merennye akyɛdeɛ biara.” Ɛwom sɛ Naaman hyɛɛ no biara sɛ ɔnnye akyɛdeɛ no, nanso Elisa annye.
    17: Afei, Naaman kaa sɛ, “Ɛyɛ, ɛnneɛ, ma me ɛkwan na memfa ɛha dɔteɛ atifi mmienu nsoa me mfunumpɔnkɔ mmienu, na memfa nka me ho nkɔ me kurom. Ɛfiri ɛnnɛ, Awurade akyi no, meremmɔ ɔhyeɛ afɔdeɛ anaa afɔdeɛ biara mma onyame bi bio.
    18: Na mesrɛ sɛ, Awurade mfa saa bɔne yi nkyɛ me. Sɛ me wura ɔhene rekɔ Rimon abosomfie akɔsom, na mesosɔ ne mu a, me nso mɛkoto enti, Awurade mfa nkyɛ me.”
    19: Elisa kaa sɛ, “Kɔ asomdwoeɛ mu.” Enti, Naaman sane sii ɛkwan so.
    20: Nanso, Elisa ɔsomfoɔ Gehasi kaa wɔ ne tirim sɛ, “Anka ɛnsɛ sɛ me wura ma Aramni yi kɔ a wannye akyɛdeɛ yi. Mmerɛ dodoɔ a Awurade te ase yi, mɛti no, na makɔgye biribi afiri ne nkyɛn.”
    21: Enti, Gehasi tii no. Ɛberɛ a Naaman hunuu no sɛ ɔde mmirika reba ne so no, ɔsi firii ne teaseɛnam mu kɔhyiaa no. Naaman bisaa no sɛ, “Wobaa no asomdwoeɛ mu anaa?”
    22: Gehasi buaa sɛ, “Aane, nanso me wura asoma me sɛ memmɛka nkyerɛ wo sɛ, mmabunu baanu bi a wɔyɛ adiyifoɔ a wɔfiri Efraim kuro a ɛda bepɔ so no mu abɛduru seesei ara. Ɔse ɔrepɛ dwetɛ kilogram aduasa ɛnan ne ntadeɛ nsakyeramu mmienu de ama wɔn.”
    23: Naaman kaa sɛ, “Ɛnyɛ asɛm a ɛyɛ den, gye dwetɛ kilogram aduasa ɛnan yi.” Ɔmaa no ntadeɛ nsakyeramu mmienu, kyekyeree sika no wɔ nkotokuo mmienu mu, yii asomfoɔ baanu soaa akyɛdeɛ no, maa Gehasi.
    24: Nanso, wɔduruu bepɔ no so no, Gehasi gyee akyɛdeɛ no firii asomfoɔ no nkyɛn, ma wɔsane wɔn akyi kɔeɛ. Afei, ɔde akyɛdeɛ no kɔsiee efie no mu.
    25: Ɛberɛ a ɔkɔɔ ne wura Elisa nkyɛn no, ɔbisaa no sɛ, “Gehasi, wokɔɔ he?” Ɔbuaa sɛ, “Menkɔɔ baabiara.”
    26: Nanso, Elisa bisaa no sɛ, “Woanhunu sɛ ɛberɛ a Naaman si firii ne teaseɛnam mu bɛhyiaa wo no, na mewɔ hɔ honhom mu? Saa ɛberɛ yi na ɛsɛ sɛ wogye sika ne ntadeɛ ne ngo dua mfuo ne bobe mfuo ne nnwan ne anantwie ne asomfoɔ?
    27: Deɛ woayɛ yi enti, wo ne wo mma ne wo mma mma bɛyare Naaman kwata no bi afebɔɔ.” Ɛberɛ a Gehasi firii dan no mu no, na kwata ayɛ no a ne ho ahoa ayɛ sɛ sukyerɛmma.
  6:
    1: Ɛda bi adiyifoɔ kuo baa Elisa nkyɛn bɛka kyerɛɛ no sɛ, “Sɛdeɛ wo ara wohunu no, baabi a yɛne wo hyia ha yi sua.
    2: Ma yɛnkɔ Asubɔnten Yordan ho a nnua bebree wɔ hɔ. Ɛhɔ deɛ, yɛbɛtumi asi ɛdan foforɔ, ahyia mu wɔ hɔ.” Ɔka kyerɛɛ wɔn sɛ, “Ɛyɛ, monkɔyɛ.”
    3: Obi kaa nʼadwene sɛ, “Mesrɛ wo, bɛka yɛn ho na yɛnkɔ.” Ɔkaa sɛ, “Mate yɛbɛkɔ.”
    4: Ɛberɛ a wɔduruu Yordan ho no, wɔhyɛɛ aseɛ buu nnua.
    5: Nanso, wɔn mu baako rebu dua no, nʼabonnua hɔn tɔɔ nsuo no mu. Ɔteaam sɛ, “Aa! Me wura, ɛyɛ abonnua a mekɔsrɛeɛ!”
    6: Onyankopɔn onipa no bisaa sɛ, “Ɛhefa na ɛtɔeɛ?” Ɔkyerɛɛ Elisa baabi ko no, Elisa twaa poma, na ɔto twenee nsuo no mu. Ɛhɔ ara abonnua tire no pagyaa ne ho, bɛtɛɛ nsuo no ani.
    7: Elisa ka kyerɛɛ no sɛ, “Ma so yi.” Na ɔbarima no tenee ne nsa yiiɛ.
    8: Ɛberɛ a Aramhene ne Israel redi ako no, ɔne ne mpanimfoɔ tuu agyina, kaa sɛ, “Yɛbɛboaboa yɛn akodɔm ano wɔ ha anaa ɛha.”
    9: Ntɛm pa ara, Onyankopɔn onipa Elisa bɔɔ Israelhene kɔkɔ sɛ, “Ntwe mmɛn beaeɛ hɔ, ɛfiri sɛ, Aramfoɔ no reyɛ nhyehyɛeɛ, aboaboa wɔn akodɔm ano wɔ hɔ.”
    10: Enti Israelhene hwɛɛ beaeɛ a Onyame onipa kyerɛɛ no no. Elisa kɔɔ so bɔɔ ɔhene no kɔkɔ mpɛn pii, na ɛmaa nʼani daa fam wɔ mmeaeɛ a ɛtete saa no ho.
    11: Aramhene werɛ hoo wɔ asɛm yi ho. Ɔfrɛɛ ne mpanimfoɔ bisaa wɔn sɛ, “Mo mu hwan na ɔyɛ ɔfatwafoɔ no? Hwan na ɔka me nhyehyɛeɛ a mayɛ kyerɛ Israelhene?”
    12: Mpanimfoɔ no mu baako buaa sɛ, “Me wura, ɛnyɛ yɛn. Elisa a ɔyɛ odiyifoɔ wɔ Israel no na ɔka wo kɔkoamsɛm kyerɛ Israelhene.”
    13: Ɔhene no hyɛɛ sɛ, “Monkɔhwehwɛ baabi a Elisa wɔ, na yɛbɛsoma akodɔm ama wɔakɔkye no.” Na nkra baeɛ sɛ, “Elisa wɔ Dotan.”
    14: Enti, anadwo bi, Aramhene somaa akodɔm bebree ne wɔn nteaseɛnam ne wɔn apɔnkɔ kɔtwaa kanko faa kuropɔn no ho.
    15: Ɛberɛ a Onyankopɔn onipa no ɔsomfoɔ sɔree ahemadakye, sii afikyire no, na akodɔm, apɔnkɔ ne nteaseɛnam atwa hɔ ahyia. Ɔteaam kyerɛɛ Elisa sɛ, “Aa, me wura, ɛdeɛn na yɛnyɛ?”
    16: Elisa ka kyerɛɛ no sɛ, “Nsuro na yɛwɔ ɛdɔm sene wɔn.”
    17: Afei, Elisa bɔɔ mpaeɛ sɛ, “Ao, Awurade, bue nʼani na ma ɔnhunu adeɛ,” Awurade buee ne ɔsomfoɔ ani, na ɔpagyaa nʼani no, ɔhunuu sɛ Elisa nkyɛn mu a ɛkyerɛ bepɔ no, ogya apɔnkɔ ne nteaseɛnam na ayɛ hɔ ma.
    18: Ɛberɛ a Aramfoɔ asraadɔm bɔ puaa wɔn no, Elisa bɔɔ mpaeɛ sɛ, “Ao, Awurade, mesrɛ wo, ma wɔn ani mfirafira.” Na Awurade yɛɛ deɛ Elisa bisaeɛ no.
    19: Na Elisa firii adi, kɔka kyerɛɛ wɔn sɛ, “Moafa ɛkwan bɔne so aba. Ɛnyɛ kuro a morehwehwɛ no ni. Monni mʼakyi, na mede mo bɛkɔ onipa a morehwehwɛ no no nkyɛn.” Na ɔdii wɔn anim kɔduruu Samaria.
    20: Na wɔduruu Samaria pɛ, Elisa bɔɔ mpaeɛ sɛ, “Ao, Awurade, afei bue wɔn ani, na ma wɔnhunu adeɛ.” Na Awurade yɛeɛ, na wɔhunuu sɛ wɔwɔ Samaria.
    21: Ɛberɛ a Israelhene hunuu wɔn no, ɔteaam, bisaa Elisa sɛ, “Mʼagya, menkunkum wɔn anaa?”
    22: Elisa buaa no sɛ, “Dabi. Ɛsɛ sɛ yɛkunkum ɔko mu nnommumfoɔ anaa? Ma wɔn aduane ne nsuo, na ma wɔnsane nkɔ wɔn wura nkyɛn wɔ wɔn kurom.”
    23: Enti, ɔhene no too wɔn ɛpono kɛseɛ, ma wɔsane kɔɔ wɔn ɔhene nkyɛn wɔ wɔn kurom. Ɛno akyi, Aramfoɔ ntohyɛsofoɔ no twee wɔn ho firii Israel asase ho koraa.
    24: Akyire no, Aramhene Ben-Hadad boaboaa nʼakodɔm nyinaa ano, de wɔn kɔtuaa Samaria.
    25: Ɛbaa saa no, ɛkɔm kɛseɛ baa kuro no mu. Ɛyɛɛ kakra no, na wɔtɔn afunumu ti dwetɛ kilogram baako, ɛnna wɔtɔn aborɔnoma bini kuruwa ma dwetɛ gram aduonum nwɔtwe.
    26: Ɛda bi a Israelhene nam kuro no ɔfasuo ho no, ɔbaa bi kɔɔ ne nkyɛn kɔsrɛɛ no sɛ, “Me wura ɔhene, mesrɛ wo, boa me.”
    27: Ɔbuaa no sɛ, “Sɛ Awurade ammoa wo a, ɛdeɛn na mɛtumi ayɛ? Menni aduane anaa nsa a mede bɛma wo.”
    28: Ɔhene no bisaa no sɛ, “Ɛdeɛn asɛm?” Ɔbuaa sɛ, “Saa ɔbaa yi kaa sɛ, yɛnwe me babarima da bi, na adeɛ kye a, yɛawe ɔno nso deɛ.
    29: Enti, yɛnoaa me babarima weeɛ. Afei, adeɛ kyeeɛ no, meka kyerɛɛ no sɛ, ‘Kum wo babarima no ma yɛnwe,’ nanso, na ɔde no akɔsie.”
    30: Na ɔhene no tee saa asɛm yi, ɔde anibiannasoɔ sunsuanee ne ntadeɛ mu. Na ɔhene no nam ɔfasuo no ho no, nnipa no hunuu sɛ ɔhyɛ ayitadeɛ wɔ nʼase.
    31: Ɔhene no kaa ntam sɛ, “Sɛ ɛnnɛ mankum Safat babarima Elisa a, Onyankopɔn nku me.”
    32: Elisa te ne fie a ɔne Israel mpanimfoɔ reyɛ nhyiamu na ɔhene somaa abɔfoɔ kɔfrɛɛ no. Nanso, ansa na abɔfoɔ no rebɛduru no, Elisa ka kyerɛɛ mpanimfoɔ no sɛ, “Owudifoɔ asoma ɔbarima bi sɛ ɔmmɛkum me. Sɛ ɔduru ha a, to ɛpono no mu, na ɔnka akyire. Na ɛrenkyɛre ne wura no bɛdi nʼakyi aba.”
    33: Elisa gu so rekasa no, ɔbɔfoɔ no baeɛ. Na ɔhene no kaa sɛ, “Ɛyɛ Awurade na ɔde saa ɔhaw yi abrɛ yɛn! Adɛn enti na ɛsɛ sɛ mekɔ so twɛn Awurade?”
  7:
    1: 'Elisa buaa sɛ, “Tie saa asɛm yi firi Awurade nkyɛn! Sɛdeɛ Awurade seɛ nie: Ɛbɛduru ɔkyena sɛsɛɛ, wɔbɛtɔn asikyiresiam a wɔayam no muhumuhu lita nsia agye dwetɛ gram dubaako wɔ Samaria edwa biara so. Na atokoɔ nso, wɔbɛtɔn lita edu agye dwetɛ gram dumienu pɛ.”'
    2: Ɔpanin a ɔboa ɔhene no ka kyerɛɛ Onyankopɔn onipa no sɛ, “Sɛ Awurade bue ɔsoro mfɛnsere mpo a, ɛremma saa da!” Na Elisa kaa sɛ, “Wobɛhunu sɛ ɛbɛba mu saa, nanso worentumi nni emu biara bi.”
    3: Afei, mmarima akwatafoɔ baanan bi bɛtenatenaa kuro no apono ano. Wɔbisabisaa wɔn ho wɔn ho sɛ, “Adɛn enti na ɛsɛ sɛ yɛtena ha twɛn ara wuwuo?
    4: Sɛ yɛtena ha a, ɛkɔm bɛde yɛn dodo; saa ara nso na sɛ yɛsane kɔ kuro no mu nso a, ɛkɔm bɛwe yɛn ara ne no. Enti ɛbɛyɛ sɛ yɛbɛkɔ, na yɛde yɛn ho bɛma Aramfoɔ akodɔm no. Na sɛ wɔma yɛtena ase a, na ne yie mu ne no. Na sɛ wɔkunkum yɛn nso a, na ɛno ara ne no.”
    5: Enti, saa anwummerɛ no, wɔsiim kɔɔ Aramfoɔ nsraban no mu, nanso na obiara nni hɔ.
    6: Na Awurade ama akodɔm no nyinaa atɛ nteaseɛnam a ɛrekɔ mmirikaden no nan ase ne apɔnkɔ no ne akodɔm kɛseɛ a wɔrebɛn wɔn no nan ase. Wɔteateaam sɛ, “Israelhene afa Hetifoɔ ne Misraimfoɔ sɛ wɔmmɛto nhyɛ yɛn so.”
    7: Enti, wɔbɔɔ huboa, na wɔdwanee anadwo no, gyaa wɔn ntomadan, apɔnkɔ, mfunumu ne wɔn biribiara, de peree wɔn nkwa.
    8: Ɛberɛ a akwatafoɔ no duruu sraban no ano no, wɔn nyinaa wurawuraa ntomadan no mu mmaako mmaako didiiɛ, nom nsã, tasee dwetɛ, sikakɔkɔɔ ne ntadeɛ de kɔsieeɛ.
    9: Akyire yi, wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho sɛ, “Deɛ yɛreyɛ yi nyɛ. Yei yɛ asɛm papa a yɛmmɔɔ obiara amaneɛ. Na sɛ yɛtwɛn kɔsi adekyeeɛ a, deɛ ɛbɛyɛ biara, asotwe bi bɛda yɛn so. Mommra ma yɛnsane nkɔbɔ nnipa a wɔwɔ ahemfie no amaneɛ.”
    10: Enti, wɔsane wɔn akyi, baa kuro no mu, bɛbɔɔ apono anohwɛfoɔ no asɛm a asi no ho amaneɛ sɛ wɔakɔ Aramfoɔ sraban mu, na na obiara nni hɔ. Na wɔasesa apɔnkɔ ne mfunumu no nwoma, na ntomadan no deɛ, na ne nyinaa wɔ hɔ pɛpɛɛpɛ, nanso na onipa baako koraa nni hɔ.
    11: Apono anohwɛfoɔ no teateaam, kaa asɛm no maa nnipa a wɔwɔ ahemfie hɔ no teeɛ.
    12: Ɔdasuom, ɔhene no sɔre firii ne mpa so, ka kyerɛɛ ne mpanimfoɔ sɛ, “Menim asɛm a asi. Aramfoɔ nim sɛ ɛkɔm rekum yɛn enti, wɔatu afiri wɔn sraban mu, akɔtetɛ wiram baabi. Wɔrehwehwɛ sɛ yɛbɛfiri kuro no mu, na wɔakyekye yɛn anikann, na wɔafa kuro no.”
    13: Mpanimfoɔ no mu baako kaa sɛ, “Ɛyɛ sɛ yɛbɛsoma akwansrafoɔ, na wɔakɔhwehwɛ mu. Momma wɔmfa apɔnkɔ a wɔaka no mu enum. Sɛ asɛm bi to wɔn koraa a, ɛrenyɛ adehwereɛ kɛseɛ biara sɛ wɔbɛtena ha ne yɛn a yɛaka no bɛwuwu.”
    14: Enti, wɔsiesiee nteaseɛnam mmienu ne apɔnkɔ, na ɔhene no somaa akwansrafoɔ kɔhwɛɛ asɛm a ato Aramfoɔ akodɔm no.
    15: Wɔkɔeɛ ara kɔduruu Asubɔnten Yordan, dii ntadeɛ ne ahyehyɛdeɛ a Aramfoɔ ato agu no akyi, ɛberɛ a na wɔde anikrakra redwane no. Akwansrafoɔ no sane bɛbɔɔ ɔhene no amaneɛ.
    16: Enti, Samariafoɔ bɔɔ twi, kɔfoo Aramfoɔ sraban no. Ɛno enti, na ɛyɛ nokorɛ sɛ wɔtɔn asikyiresiam a wɔayam no muhumuhu lita nsia saa da no de gye dwetɛ gram dubaako, atokoɔ lita edu nso, na wɔtɔn de gye dwetɛ gram dumienu, sɛdeɛ Awurade hyɛɛ ho bɔ no pɛpɛɛpɛ.
    17: Ɔhene no yii ne panin, ma ɔhwɛɛ ɛpono no mu ahyɛnfirie so, nanso nnipadɔm no twi faa ne so ma ɔwuiɛ. Enti, biribiara baa mu pɛpɛɛpɛ, sɛdeɛ Onyankopɔn onipa no hyɛɛ ho nkɔm ɛberɛ a ɔhene no baa ne fie no.
    18: Onyankopɔn onipa no ka kyerɛɛ ɔhene no sɛ, “Ɛbɛduru ɔkyena sɛsɛɛ, wɔbɛtɔn asikyiresiam muhumuhu lita asia agye dwetɛ gram dubaako wɔ Samaria edwa biara so. Na atokoɔ nso, wɔbɛtɔn lita edu agye dwetɛ gram dumienu.”
    19: Ɔhene no panin no buaa sɛ, “Sɛ Awurade bue ɔsoro mfɛnsere mpo a, ɛremma saa da!” Na Onyankopɔn onipa no kaa sɛ, “Wobɛhunu sɛ ɛbɛba mu saa, nanso worenni emu biara bi.”
    20: Ɛno ara na ɛbaa mu, nnipa twi faa ne so, kumm no wɔ ɛpono no ano no.
  8:
    1: Na Elisa aka akyerɛ ɔbaa a ɔnyanee ne ba no sɛ, “Wo ne wo fiefoɔ ntu nkɔ baabi foforɔ, ɛfiri sɛ, Awurade ahyɛ sɛ ɛkɔm mmra Israel mfeɛ nson.”
    2: Enti, ɔbaa no yɛɛ sɛdeɛ Onyankopɔn onipa no hyɛeɛ no. Ɔfaa ne fiefoɔ kɔtenaa Filistifoɔ asase so mfeɛ nson.
    3: Ɛkɔm no twaa mu no, ɔsane baa Israel asase so, kɔhunuu ɔhene no sɛ ɔregye ne fie ne nʼasase.
    4: 'Ɔbaa mu no, na ɔhene no ne Gehasi a ɔyɛ Onyankopɔn onipa no ɔsomfoɔ rekasa. Na ɔhene no rebisa sɛ: Ka nneɛma akɛseɛ a Elisa ayɛ no bi kyerɛ me.'
    5: Saa ɛberɛ no ara na na Gehasi reka nyane a Elisa nyanee abarimaa bi no ho asɛm akyerɛ no. Ɛberɛ korɔ no ara mu, abarimaa no maame kɔɔ ɔhene no anim, kɔsrɛɛ ɔhene no fa nʼabisadeɛ no ho. Gehasi teaam sɛ, “Hwɛ, me wura! Ɔbaa no nie na ne babarima no nso nie—ɔno na Elisa nyanee no no!”
    6: Ɔhene no bisaa ɔbaa no sɛ, “Ɛyɛ nokorɛ anaa?” Ɔbaa no buaa sɛ ɛyɛ ampa. Enti, ɔhene no ka kyerɛɛ ne mpanimfoɔ no mu baako sɛ ɔnhwɛ na biribiara a wahwere no, wɔmfa mma no. Nʼafudeɛ a wɔtwaeɛ a na ɔnni hɔ nyinaa, wɔde maa no.
    7: Na Elisa kɔɔ Damasko a ɛyɛ Aram kuropɔn no mu a na ɔhene Ben-Hadad yare da no. Obi ka kyerɛɛ ɔhene no sɛ, “Onyankopɔn onipa no aba hɔ,”
    8: ɛberɛ a ɔhene no tee saa asɛm no, ɔka kyerɛɛ Hasael sɛ, “Fa akyɛdeɛ kɔma Onyankopɔn onipa no. Na ka kyerɛ no, na ɔmmisa Awurade sɛ, ‘Me ho bɛtɔ me bio anaa?’”
    9: Na Hasael hyehyɛɛ nyoma aduanan so nnepa a ɛfiri Damasko, sɛ akyɛdeɛ a ɔde rekɔma Elisa. Ɔkɔɔ ne nkyɛn ka kyerɛɛ no sɛ, “Wo ɔsomfoɔ Ben-Hadad a ɔyɛ Aramhene asoma me wo nkyɛn sɛ, memmɛbisa sɛ ne ho bɛyɛ no den anaa.”
    10: Na Elisa ka kyerɛɛ no sɛ, “Kɔ na kɔka kyerɛ no sɛ, ‘Wo ho bɛyɛ wo den.’ Nanso, Awurade ada no adi akyerɛ me sɛ, deɛ ɛbɛyɛ biara, ɔbɛwu.”
    11: Elisa hwɛɛ Hasael anim, kɔsii sɛ Hasael yɛɛ basaa. Na Onyankopɔn onipa no hyɛɛ aseɛ suiɛ.
    12: Hasael bisaa no sɛ, “Me wura, ɛyɛ ɛdeɛn asɛm? Elisa buaa sɛ, Menim nneɛma a ɛyɛ hu a wobɛyɛ Israelfoɔ. Wobɛhye wɔn nkuro a wɔabobɔ ho ban, akunkum wɔn mmeranteɛ, de wɔn mma nketewa adweradwera fam, apaapae apemfoɔ yafunu!”
    13: Na Hasael buaa sɛ, “Ɛbɛyɛ dɛn na me a mensɛ hwee yi, bɛtumi adi dwuma kɛseɛ a ɛte sɛɛ yi?” Nanso, Elisa buaa sɛ, “Awurade akyerɛ me sɛ, wo na wobɛyɛ Aramhene.”
    14: Ɛberɛ a Hasael sane kɔeɛ no, ɔhene no bisaa no sɛ, “Asɛm bɛn na Elisa ka kyerɛɛ wo?” Hasael buaa sɛ, “Ɔka kyerɛɛ me sɛ, deɛ ɛbɛyɛ biara, wo ho bɛyɛ wo den.”
    15: Nanso, adeɛ kyeeɛ no, Hasael faa nnasoɔ, de nuu nsuo mu, de kataa ɔhene no anim, kɔsii sɛ ɔwuiɛ. Na Hasael sii nʼanan mu sɛ Aramhene.
    16: Ɔhene Yehosafat babarima Yehoram bɛdii Yuda so ɛberɛ a ɔhene Yoram adi adeɛ wɔ Israel mfeɛ enum so. Na Yoram yɛ Ahab babarima.
    17: Ɛberɛ a Yehoram dii ɔhene no, na wadi mfeɛ aduasa mmienu. Ɔdii adeɛ wɔ Yerusalem mfirinhyia nwɔtwe.
    18: Nanso, Yehoram yɛɛ sɛdeɛ Israel ahemfo yɛeɛ. Na ɔyɛ otirimuɔdenfoɔ te sɛ ɔhene Ahab, ɛfiri sɛ, na waware Ahab mmammaa no mu baako. Enti Yehoram yɛɛ bɔne wɔ Awurade ani so.
    19: Nanso, na Awurade mpɛ sɛ ɔsɛe Yuda, ɛfiri sɛ, na ɔne Dawid ayɛ apam, ahyɛ bɔ sɛ, nʼasefoɔ na wɔbɛkɔ so adi ɔman no so afebɔɔ.
    20: Yehoram berɛ so na Edomfoɔ sɔre tiaa Yuda, na wɔsii wɔn ankasa wɔn ɔhene.
    21: Enti, Yehoram faa ne nteaseɛnam nyinaa, kɔto hyɛɛ Sair kuro so. Edomfoɔ twaa ɔne ne nteaseɛnamkafoɔ ho hyiaeɛ, nanso ɔfaa anadwo sum no mu dwaneeɛ. Yehoram akodɔm nso gyaa no hɔ dwaneeɛ.
    22: Edom ate Yuda so atua de bɛsi ɛnnɛ. Saa ɛberɛ no ara mu na Libna kuro nso sɔre tiaeɛ.
    23: Nsɛm a ɛsisii wɔ Yehoram ahennie mu ne deɛ ɔyɛeɛ nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    24: Ɛberɛ a Yehoram wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Dawid kurom. Na ne babarima Ahasia na ɔdii nʼadeɛ sɛ ɔhene.
    25: Yehoram babarima Ahasia hyɛɛ aseɛ dii ɔhene Yuda wɔ ɔhene Yoram adedie wɔ Israel ne mfeɛ dumienu mu no mu. Na Ahab babarima ne ɔhene Yoram no.
    26: Ɛberɛ a Ahasia dii adeɛ no, na wadi mfeɛ aduonu mmienu, na ɔdii adeɛ wɔ Yerusalem afe. Ne maame ne Atalia a ɔyɛ Israelhene Omri nana.
    27: Ahasia dii amumuyɛsɛm, dii bɔne a ɔhene Ahab fiefoɔ yɛeɛ no anammɔn akyi. Ɔyɛɛ amumuyɛsɛm wɔ Awurade ani so ɛfiri sɛ, wɔbɔɔ ne din bataa awadeɛ a ɔkɔwaree Ahab efieni no ho.
    28: Ahasia de ne ho kɔbɔɔ Israelhene Yoram ho wɔ ne ko a ɔko tiaa Aramhene Hasael wɔ Ramot-Gilead no.
    29: Ɛberɛ a wɔpiraa ɔhene Yoram wɔ ɔko no mu no, ɔsane baa Yesreel sɛ ɔrebɛsa nʼapirakuro no. Ɛberɛ a Yoram wɔ hɔ no, Yudahene Ahasia kɔsraa no.
  9:
    1: Na odiyifoɔ Elisa afrɛ adiyifoɔ no mu baako afiri adiyifoɔ kuo no mu. Ɔka kyerɛɛ no sɛ, “Siesie wo ho, na kɔ Ramot-Gilead. Fa saa toa a ngo wɔ mu yi ka wo ho kɔ.
    2: Hwehwɛ Yehosafat babarima Yehu a ɔyɛ Nimsi nana no. Frɛ no firi ne nnamfo mu, na fa no kɔ piam,
    3: 'na hwie ngo no gu ne tirim. Ka kyerɛ no sɛ, ‘Sɛdeɛ Awurade seɛ nie: Meresra wo ngo, ama woabɛdi Israel so ɔhene.’ Afei, bue ɛpono no na dwane, gye wo kra nkwa!”'
    4: Enti, odiyifoɔ kumaa no yɛɛ deɛ wɔka kyerɛɛ no no, na ɔkɔɔ Ramot-Gilead.
    5: Ɔduruu hɔ no, ɔhunuu Yehu sɛ ɔne asraafoɔ mpanimfoɔ bi reyɛ nhyiamu. Ɔkaa sɛ, “Ɔsahene, mewɔ nkra bi de ma wo.” Yehu bisaa sɛ, “Yɛn mu hwan?” Ɔbuaa sɛ, “Wo a woyɛ ɔsahene no.”
    6: 'Enti, Yehu gyaa wɔn a aka no hɔ, kɔɔ efie. Na odiyifoɔ kumaa no hwiee ngo no guu Yehu tirim, kaa sɛ, “Sɛdeɛ Awurade, Israel Onyankopɔn, seɛ nie: Mesra wo ngo sɛ, di Awurade nkurɔfoɔ Israelfoɔ so ɔhene.'
    7: Ɛsɛ sɛ wosɛe Ahab, wo wura, no fie. Saa ɛkwan no so na mɛfa atua mʼadiyifoɔ a wɔkunkumm wɔn ne Awurade asomfoɔ no nyinaa a Isebel kunkumm wɔn no so ka.
    8: Ɛsɛ sɛ wɔpepa Ahab fiefoɔ nyinaa firi hɔ—ɔbarima biara, ɔsomfoɔ ne deɛ ɔde ne ho nyinaa a wɔwɔ Israel.
    9: Mɛsɛe Ahab fie, sɛdeɛ mesɛee Nebat babarima Yeroboam ne Ahiya babarima Baasa afie no.
    10: Na nkraman bɛwe Isebel ɛnam wɔ Yesreel asase so, na obiara rensie no.” Afei, odiyifoɔ kumaa no buee ɛpono no, tuu mmirika dwaneeɛ.
    11: Yehu sane kɔɔ ne nkurɔfoɔ mpanimfoɔ no nkyɛn. Wɔn mu baako bisaa no sɛ, “Ɛdeɛn na damfo a ne ti asɛe no rehwehwɛ? Biribiara yɛ anaa?” Yehu buaa sɛ, “Wo ara wonim, sɛdeɛ ɔbarima no keka ne nsɛm fa.”
    12: Wɔn nyinaa kaa sɛ, “Woboa. Ka nokorɛ.” Enti, Yehu kaa sɛ, odiyifoɔ no ayi akyerɛ no sɛ Awurade asra no ngo sɛ ɔmmɛdi Israel so ɔhene.
    13: Wɔde wɔn ntadeɛ sesɛɛ ntwedeɛ no so ntɛm ara, hyɛnee totorobɛnto, teateaam sɛ, “Yehu yɛ ɔhene.”
    14: Enti, Yehosafat babarima Yehu a ɔyɛ Nimsi nana pam ɔhene Yoram tiri so. Afei, na Yoram de ne ho akɔbɔ akodɔm wɔ Ramot-Gilead a na wɔgyina de tia Aramhene Hasael akodɔm.
    15: Nanso, na wɔapira Yoram wɔ ɔko no mu, ama wasane aba Yesreel sɛ ɔrebɛsa ne ho yadeɛ. Enti, Yehu ka kyerɛɛ mmarima a wɔka ne ho no sɛ, “Esiane sɛ mopɛ sɛ medi ɔhene no enti, mma obiara nnwane nkɔ Yesreel nkɔka deɛ yɛayɛ wɔ hɔ.”
    16: Na Yehu kɔtenaa teaseɛnam mu, kɔɔ Yesreel kɔhwehwɛɛ ɔhene Yoram a na wapira da hɔ no. Na Yudahene Ahasia nso wɔ hɔ bi.
    17: Ɔwɛmfoɔ a na ɔwɔ Yesreel abantenten so no hunuu Yehu ne ne nkurɔfoɔ sɛ wɔreba enti, ɔteaam guu Yoram so sɛ, “Mehunu sɛ akodɔm reba. Soma ɔpɔnkɔkafoɔ bi, na ɔnkɔhwɛ sɛ wɔreba no asomdwoeɛ so anaa.” Ɔhene Yoram nso teaam.
    18: Enti, ɔpɔnkɔkafoɔ no kɔhyiaa Yehu bisaa no sɛ, “Ɔhene pɛ sɛ ɔhunu sɛ moreba no asomdwoeɛ so anaa.” Yehu buaa sɛ, “Ɛdeɛn na wonim fa asomdwoeɛ ho? Ma mensene!” Ɔwɛmfoɔ no frɛɛ ɔhene sɛ, “Ɔpɔnkɔkafoɔ no ahyia wɔn, nanso ɔmma.”
    19: Enti, ɔhene no somaa ɔpɔnkɔkafoɔ a ɔtɔ so mmienu. Ɔkɔduruu wɔn nkyɛn bisaa sɛ, “Ɔhene pɛ sɛ ɔhunu sɛ moreba no asomdwoeɛ so anaa.” Bio, Yehu bisaa sɛ, “Ɛdeɛn na wonim fa asomdwoeɛ ho? Di mʼakyi!”
    20: Ɔwɛmfoɔ no teaam sɛ, “Ɔpɔnkɔkafoɔ no ahyia wɔn, nanso ɔno nso mma. Ɛbɛyɛ Nimsi babarima Yehu a ɔka ɔpɔnkɔ mmirikatɛntɛ so no.”
    21: Ɔhene Yoram hyɛɛ sɛ, “Ntɛm, monyɛ me teaseɛnam no krado mma me.” Na Israelhene Yoram ne Yudahene Ahasia tenatenaa wɔn nteaseɛnam mu kɔhyiaa Yehu. Wɔhyiaa no wɔ asase a na ɛyɛ Nabot, Yesreelni dea no so.
    22: Ɔhene Yoram bisaa sɛ, “Wobaa no asomdwoeɛ so anaa, Yehu?” Yehu buaa sɛ, “Mpɛn dodoɔ a wo maame Isebel abosom ne ne bayie atwa yɛn ho ahyia yi, ɛbɛyɛ dɛn na maba no asomdwoeɛ so?”
    23: Ɛnna ɔhene Yoram twee ne teaseɛnam pɔnkɔ no ahoma, de danee ɔpɔnkɔ no ani, dwaneeɛ a ɔreteateam sɛ, “Ɔmammɔfoɔ Ahasia!”
    24: Na Yehu twee nʼagyan to wɔɔ Yoram mmati ntam. Agyan no hwiree nʼakoma mu, ma ɔbu hwee ne teaseɛnam no mu, wuiɛ.
    25: Yehu ka kyerɛɛ ne kunini Bidkar sɛ, “To no twene Nabot, Yesreelni no asase no so. Wokae ɛberɛ a na yɛtete nteaseɛnam mu di nʼagya Ahab akyi no? Awurade kaa sɛ,
    26: ‘Meka ntam di nse sɛ, mɛtua no so ka wɔ Nabot agyapadeɛ yi mu. Sɛ ɔkum Nabot ne ne mmammarima nnora a mehunuu no enti, mɛtua no ka. Enti, to no twene wɔ Nabot asase yi so.’”
    27: Ɛberɛ a Yudahene Ahasia hunuu asɛm a asi no, ɔdwane kɔɔ Bet-Hagan. Yehu taa no teateaam sɛ, “Monkum ɔno nso bi.” Enti, wɔtoo Ahasia agyan wɔ ne teaseɛnam mu wɔ Gur aforoeɛ a ɛbɛn Yibleam. Ɔtumi kɔeɛ ara kɔduruu Megido, na ɔwuu wɔ hɔ.
    28: Ne mpanimfoɔ de no too teaseɛnam mu, kɔɔ Yerusalem, kɔsiee no ne mpanimfoɔ ho wɔ Dawid kurom.
    29: Na Ahasia dii adeɛ wɔ Yuda no, na Israelhene Yoram nso adi adeɛ mfeɛ dubaako.
    30: Ɛberɛ a ɔhemmaa Isebel tee sɛ Yehu aba Yesreel no, ɔkekaa nʼanintɔn, yɛɛ ne ti fɛfɛɛfɛ, tɛɛ mpomma mu.
    31: Ɛberɛ a Yehu wuraa ahemfie ɛpono no mu no, ɔhemmaa no teaam guu ne so sɛ, “Owudifoɔ, wobaa no asomdwoeɛ so anaa? Wote sɛ Simri a ɔkumm ne wura no.”
    32: Yehu pagyaa nʼani hunuu no wɔ mpomma no mu teaam sɛ, “Hwan na ɔwɔ mʼafa!” Na apiafoɔ baanu anaa baasa hwɛɛ no.
    33: Yehu teaam sɛ, “Monto no ntwene fam.” Enti, wɔtoo no firii mpomma no mu, maa ne mogya bi bɔ petee ɔfasuo no ne nʼapɔnkɔ ho. Na Yehu maa nʼapɔnkɔ tiatiaa nʼamu no so.
    34: Na Yehu kɔɔ ahemfie hɔ kɔdidi, nomeeɛ. Akyire yi, ɔkaa sɛ, “Monkɔ nkɔsie ɔbaa a wɔadome no yi, ɛfiri sɛ, ɔyɛ ɔhene babaa.”
    35: Nanso, wɔkɔɔ sɛ wɔrekɔsie no no, ne tikwankoraa, ne nan ne ne nsa nko ara na wɔhunuiɛ.
    36: Ɛberɛ a wɔbɛbɔɔ Yehu amaneɛ no, ɔkaa sɛ, “Yei hyɛ asɛm a Awurade nam ne ɔsomfoɔ Tisbini Elia so kaeɛ no ma sɛ, ‘Asase tam bi a ɛda Yesreel no so na nkraman bɛwe Isebel ɛnam.
    37: Na nʼamu bɛbɔ apete, te sɛ wura wɔ Yesreel haban mu a ne saa enti, obiara ntumi nhunu no.’”
  10:
    1: Na Ahab wɔ mmammarima aduɔson a wɔtete Samaria. Na Yehu twerɛɛ krataa, kyekyɛ maa kuro no mpanimfoɔ, ntuanofoɔ ne wɔn a wɔhwɛ Ahab mmammarima no so no. Na krataa no ka sɛ,
    2: “Ɔhene mmammarima no wɔ mo nkyɛn. Ne nteaseɛnam, nʼapɔnkɔ, kuro a wɔabɔ ho ban ne akodeɛ nyinaa nso saa ara. Sɛ mo nsa ka saa krataa yi ara pɛ a,
    3: monyi ɔhene Ahab mmammarima no mu deɛ ɔfata a ɔwɔ mu no, na monsi no mo so ɔhene, na monsiesie mo ho nko mma Ahab fie.”
    4: Nanso, wɔbɔɔ huboa kaa sɛ, “Ahemfo baanu mpo antumi annyina, antia saa ɔbarima yi! Na ɛdeɛn na yɛbɛtumi ayɛ?”
    5: Enti, mpanimfoɔ a wɔhwɛ ahemfie hɔ ne kuro no so ne ntuanofoɔ ahodoɔ no ne wɔn a wɔhwɛ ɔhene mmammarima so no de saa nkra yi kɔmaa Yehu sɛ, “Yɛyɛ wo nkoa, na biribiara a wobɛka sɛ yɛnyɛ no, yɛbɛyɛ. Yɛrensi obiara ɔhene. Deɛ wogye di sɛ ɛyɛ biara no, yɛ.”
    6: Yehu twerɛɛ krataa a ɛtɔ so mmienu de buaa sɛ, “Sɛ mowɔ mʼafa, na mobɛtie mʼasɛm deɛ a, ɔkyena ɛbɛyɛ sɛsɛɛ mmerɛ mu, momfa ɔhene no mmammarima tiri mmrɛ me wɔ Yesreel.” Na Samaria ntuanofoɔ bi na wɔhwɛ ɔhene mmammarima aduɔson no so a wɔatete wɔn firi wɔn mmɔfraase pɛɛ.
    7: Krataa no duruiɛ ara pɛ, na ntuanofoɔ no kunkumm ɔhene no mmammarima aduɔson no nyinaa. Wɔde wɔn tiri no guu nkɛntɛn mu, na wɔde kɔmaa Yehu wɔ Yesreel.
    8: Ɔbɔfoɔ kɔɔ Yehu nkyɛn kɔka kyerɛɛ no sɛ, “Wɔde ɔhene mmammarima no tiri no aba.” Enti, Yehu hyɛɛ sɛ, “Mommoaboa ano akuo mmienu wɔ kuro no ɛpono ano, na monnya hɔ nkɔsi adekyeeɛ.”
    9: Adeɛ kyeeɛ no, ɔkɔkasa kyerɛɛ ɛdɔm a ahyia hɔ no sɛ, “Ɛnsɛ sɛ obi bɔ mo soboɔ. Me na mebɔɔ pɔ de tiaa me wura, nam so kumm no. Na hwan na ɔkunkumm yeinom?
    10: Deɛ ɛwɔ hɔ ne sɛ, ɛsɛ sɛ asɛm a ɛfiri Awurade nkyɛn a wɔka faa Ahab fie ho no ba mu. Awurade nam ne ɔsomfoɔ Elia so daa no adi sɛ yei bɛba mu.”
    11: Na Yehu kunkumm Ahab abusuafoɔ a wɔtete Yesreel no ne ne mpanimfoɔ atitire ne nnamfonom ne nʼabosomfoɔ nyinaa. Enti, anka Ahab aseni biara.
    12: Na Yehu firii hɔ kɔɔ Samaria. Ɔrekɔ no, ɔkɔdaa Bet-Eked nnwanhwɛfoɔ ahɔhodan mu.
    13: Ɔhyiaa Yudahene Ahasia abusuafoɔ bi. Ɔbisaa sɛ, “Moyɛ ɛhefoɔ?” Wɔbuaa sɛ, “Yɛyɛ ɔhene Ahasia abusuafoɔ. Yɛrekɔsra ɔhene Ahab mmammarima ne ɔhemmaa no.”
    14: Yehu teaam, ka kyerɛɛ ne mmarima sɛ, “Monkyere wɔn anikann.” Na wɔkyekyeree nnipa aduanan mmienu no nyinaa kunkumm wɔn wɔ Bet-Eked abura so. Wɔn mu biara annwane.
    15: Ɛberɛ a Yehu firii hɔ no, ɔhyiaa Rekab babarima Yehonadab a na ɔrebɛhyia no. Wɔkyeakyeaa wɔn ho wieeɛ no, Yehu bisaa no sɛ, “Wowɔ me ho adwene pa, sɛdeɛ mewɔ wo ho adwene pa no anaa?” Yehonadab buaa sɛ, “Aane.” Yehu toaa so sɛ, “Sɛ wowɔ me ho adwene pa deɛ a, ɛnneɛ, kyea me.” Yehonadab tenee ne nsa ma Yehu kyeaa no, de no tenaa teaseɛnam no mu.
    16: Na Yehu kaa sɛ, “Afei, wo ne me nkɔ, na hunu sɛdeɛ mede me ho ama Awurade no.” Enti, Yehonadab ne no tenaa teaseɛnam no mu kɔeɛ.
    17: Ɛberɛ a Yehu duruu Samaria no, ɔkunkumm Ahab fiefoɔ a wɔaka wɔ hɔ no nyinaa, sɛdeɛ Awurade nam Elia so hyɛeɛ no.
    18: Na Yehu frɛɛ nnipa a wɔwɔ kuro no mu no nyinaa nhyiamu, ka kyerɛɛ wɔn sɛ, “Ahab somm Baal kakra; Yehu bɛsom no yie.
    19: Momfrɛ Baal adiyifoɔ, asomfoɔ ne nʼabosomfoɔ nyinaa mmra. Monhwɛ sɛ wɔn mu biara bɛba, ɛfiri sɛ, merebɛbɔ Baal afɔdeɛ kɛseɛ. Obiara a ɔsom Baal a wamma no, wɔbɛkum no.” Na Yehu adwene ne sɛ, ɔbɛsɛe wɔn a wɔsom Baal no nyinaa.
    20: Afei, Yehu hyɛɛ sɛ, “Monhyia, mmɔ dwa anibereɛ so, na monsɔre Baal!” Enti, wɔyɛɛ saa.
    21: Ɔsomaa abɔfoɔ kɔɔ Israel afanan nyinaa, kɔfrɛɛ wɔn a wɔsom Baal no nyinaa. Wɔn nyinaa ba bɛhyɛɛ Baal abosomfie hɔ ma tɔ, firi tire kɔsi tire.
    22: Na Yehu hyɛɛ deɛ ɔhwɛ ntadedaka no so no sɛ, “Hwɛ ma obiara a ɔsom Baal no nhyɛ batakari yi baako.” Enti, wɔkyekyɛɛ batakari maa wɔn.
    23: Na Yehu ne Rekab babarima Yehonadab kɔɔ Baal abosomfie hɔ. Yehu ka kyerɛɛ Baal asomfoɔ no sɛ, “Monhwɛ sɛ wɔn a wɔyɛ Baal asomfoɔ no nko ara na wɔwɔ ha. Mommma obiara a ɔsom Awurade no mma mu.”
    24: Enti, na wɔn nyinaa wɔ abosomfie hɔ rekɔbɔ afɔdeɛ ne ɔhyeɛ afɔdeɛ. Yehu de nʼasraafoɔ aduɔwɔtwe twaa ɛdan no ho hyiaeɛ, hyɛɛ wɔn sɛ, “Sɛ moma obi dwane a, mo ara mode mo nkwa bɛtwa so.”
    25: Yehu wiee ɔhyeɛ afɔdeɛ no bɔ ara pɛ, ɔhyɛɛ nʼawɛmfoɔ ne ne mpanimfoɔ no sɛ, “Monkɔkunkum wɔn nyinaa. Mommma ɔbaako koraa nnwane!” Enti, wɔde wɔn akofena kunkumm wɔn nyinaa. Na awɛmfoɔ no ne mpanimfoɔ no twee wɔn amu no bɛguu abɔntene. Yehu asraafoɔ no kɔɔ Baal abosomfie no aban mu.
    26: Wɔtwee Baal adum no a na wɔde som no no, sɛee no.
    27: Wɔbubuu Baal adum no, sɛee nʼabosomfie no pasaa, de hɔ yɛɛ ɔmanfoɔ agyananbea. Na ɛda so yɛ agyananbea de bɛsi ɛnnɛ.
    28: Yehu nam saa ɛkwan yi so, de tɔree Baalsom ase korakora wɔ Israelman mu.
    29: Nanso, Yehu ansɛe sika anantwie mma a ɛwɔ Bet-El ne Dan no, bɔne kɛseɛ a Nebat babarima Yeroboam dii Israelfoɔ anim ma wɔyɛeɛ.
    30: Na Awurade ka kyerɛɛ Yehu sɛ, “Woayɛ ade sɛ wotiee mʼasɛm, nam so sɛee Ahab fiefoɔ. Ne saa enti, mɛma wʼasefoɔ adi ahene wɔ Israel, akɔsi awontoatoasoɔ ɛnan so.”
    31: Nanso, Yehu amfa nʼakoma anni Awurade, Israel Onyankopɔn mmara no so. Wantwe ne ho amfiri ahonisom a Yeroboam dii Israelfoɔ anim, ma wɔyɛeɛ no ho.
    32: Nna no mu, Awurade hyɛɛ aseɛ tee Israel asase no kɛseɛ so. Ɔhene Hasael dii ɔman no afaafa bebree so
    33: wɔ Asubɔnten Yordan apueeɛ fam a Gilead nyinaa, Gad, Ruben ne Manase ka ho. Ɔdii asase a ɛfiri Aroer kuro a ɛda Arnon Subɔnhwa ho, de kɔsi atifi fam wɔ Gilead ne Basan.
    34: Na Yehu ahennie mu nsɛm a ɛsisiiɛ, ne dwuma ahodoɔ a ɔdiiɛ ne deɛ ɔtumi yɛeɛ no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    35: Ɛberɛ a Yehu wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Samaria. Na ne babarima Yehoahas na ɔdii nʼadeɛ sɛ ɔhene.
    36: Ne nyinaa mu, Yehu dii adeɛ Israel firii Samaria mfeɛ aduonu nwɔtwe.
  11:
    1: Ɛberɛ a Yudahene Ahasia, ne maame Atalia tee sɛ ne babarima no awuo no, ɔkɔeɛ sɛ ɔrekɔsɛe adehyebusua a aka no.
    2: Nanso, Ahasia nuabaa Yehoseba a na ɔyɛ ɔhene Yehoram babaa no faa Ahasia ba abarimaa ketewa Yoas, yii no firii ɔhene no mma a anka wɔrebɛkunkum wɔn no mu. Yehoseba de Yoas ne ne bagyegyefoɔ kɔhintaa pia bi mu, sɛdeɛ Atalia renhunu no. Ɛno enti, wɔannya abɔfra no ankum no.
    3: Yoas ne deɛ ɔgyegye no no hintaaeɛ, wɔ Awurade asɔredan mu mfeɛ nsia, ɛberɛ a na Atalia di ɔhene wɔ asase no so no.
    4: Atalia adedie mfeɛ nson mu no, ɔsɔfoɔ Yehoiada soma ma wɔkɔfaa Karifoɔ asraafoɔ apaafoɔ ne awɛmfoɔ baa Awurade asɔredan mu hɔ. Ɔne wɔn yɛɛ nhyehyɛeɛ, na ɔma wɔkaa ntam sɛ wɔbɛdi nokorɛ wɔ Awurade asɔredan mu hɔ. Afei, ɔde ɔhene babarima Yoas kyerɛɛ wɔn.
    5: Yehoiada ka kyerɛɛ wɔn sɛ, “Deɛ ɛsɛ sɛ moyɛ nie. Mo mu nkyɛmu mmiɛnsa mu baako a moyɛ adwuma homeda no bɛwɛn ahemfie no.
    6: Nkyɛmu mmiɛnsa mu baako nso, nnwɛn wɔ Sur ɛpono no ano. Na nkyɛmu mmiɛnsa mu baako a aka no nso, bɛwɛn ahemfie no akyi. Saa akuo mmiɛnsa yi nyinaa bɛwɛn ahemfie no.
    7: Akuo mmienu a wɔamma adwuma homeda no nso bɛwɛn ama ɔhene no wɔ Awurade asɔredan mu.
    8: Mobɛyɛ ɔhene ho awɛmfoɔ kuo, a mokurakura mo akodeɛ. Onipa biara a wɔmmaa no kwan a ɔbɛbɛn mo no, monkum no. Ɛberɛ biara, mommɛn ɔhene no.”
    9: Na asahene no dii biribiara a ɔsɔfoɔ Yehoiada hyɛɛ sɛ wɔnyɛ no so pɛpɛɛpɛ. Asahene no faa asraafoɔ a wɔbaa adwuma homeda no ne wɔn a wɔakɔ adwuma da no no. Wɔde wɔn nyinaa baa ɔsɔfoɔ Yehoiada anim.
    10: Ɔmaa wɔn mpea ne akyɛm a na berɛ bi ɛyɛ ɔhene Dawid dea a na wɔakora no Awurade asɔredan mu hɔ no.
    11: Awɛmfoɔ no gyinagyinaa ɔhene no ho hyiaeɛ a wɔkurakura wɔn akodeɛ. Wɔsaa so tee firii asɔredan no anafoɔ fam, de kɔfaa atifi fam, ne afɔrebukyia no ho nyinaa.
    12: Na Yehoiada de ɔhene babarima Yoas no pueeɛ, hyɛɛ no ahenkyɛ. Ɔmaa Yoas Onyankopɔn apam no nhwɛsoɔ no bi, sii no ɔhene. Wɔsraa no, na nnipa no nyinaa bɔɔ wɔn nsam, teateaam sɛ, “Ɔhene nkwa so!”
    13: Atalia tee gyegyeegye no a awɛmfoɔ no ne nnipa no reyɛ no, ɔyɛɛ ntɛm kɔɔ Awurade asɔredan mu hɔ, kɔhwɛɛ deɛ ɛrekɔ so.
    14: Ɔhunuu sɛ ɔhene foforɔ no gyina beaeɛ bi a ɛkyerɛ ne tumi wɔ afadum no ho, sɛdeɛ amanneɛ kyerɛ wɔ ahensie mu no. Na mpanimfoɔ ne totorobɛntohyɛnfoɔ atwa ne ho ahyia. Na nnipa a wɔfiri asase no so afanan nyinaa redi ahurisie rehyɛn totorobɛnto. Ɛberɛ a Atalia hunuu yeinom nyinaa no, ɔde ahometeɛ sunsuanee ne ntadeɛ mu teateaam sɛ, “Amammɔeɛsɛm! Amammɔeɛsɛm!”
    15: Na ɔsɔfoɔ Yehoiada hyɛɛ asafohene a wɔhwɛ nsraadɔm no so no sɛ, “Momfa no mfiri asɔredan mu ha, na monkum obiara a ɔpɛ sɛ ɔgye no. Monnkum no wɔ Awurade asɔredan mu ha.”
    16: Enti, wɔkyeree no de no puee ɛpono no ano wɔ baabi a apɔnkɔ fa ba ahemfie hɔ no, kumm no wɔ hɔ.
    17: Na Yehoiada yɛɛ apam de too Awurade ne ɔhene ne nnipa no ntam sɛ, wɔbɛyɛ Awurade nkurɔfoɔ. Ɔsane yɛɛ apam too ɔhene no ne nnipa no ntam.
    18: Na nnipa a wɔwɔ asase no so nyinaa kɔɔ Baal abosonnan mu, kɔbubu guu fam. Wɔbubuu afɔrebukyia ne ahoni ahodoɔ nyinaa no asinasini, kumm Baal ɔbosomfoɔ Matan nso wɔ afɔrebukyia no anim. Ɔsɔfoɔ Yehoiada maa awɛmfoɔ wɛnee Awurade asɔredan no.
    19: Na asahene, Karifoɔ asraafoɔ apaafoɔ, awɛmfoɔ no ne nnipa a wɔwɔ asase no so nyinaa dii ɔhene no akyi, de no pue firii Awurade asɔredan no mu. Wɔfaa awɛmfoɔ no ɛpono no ano, kɔɔ ahemfie hɔ, na ɔhene no kɔtenaa ahennwa no so.
    20: Enti, nnipa a wɔwɔ asase no so nyinaa dii ahurisie, na asomdwoeɛ baa kuropɔn no mu, ɛfiri sɛ, wɔakum Atalia wɔ ahemfie.
    21: Yoas bɛdii adeɛ no, na wadi mfirinhyia nson.
  12:
    1: Ɔhene Yehu adedie wɔ Israel no mfeɛ nson so, na Yoas nso dii adeɛ wɔ Yuda. Ɔdii adeɛ wɔ Yerusalem mfeɛ aduanan. Na ne maame Sibia firi Beer-Seba.
    2: Yoas asetena mu nyinaa, ɔyɛɛ deɛ ɛsɔ Awurade ani, ɛfiri sɛ, na ɔsɔfoɔ Yehoiada kyerɛkyerɛ no.
    3: Na Yoas yɛ ɔhene papa a ɔdii nʼagya Asa anammɔn akyi. Ɔyɛɛ adeɛ a ɛsɔ Awurade ani. Nanso, nʼahennie mu no, wantumi ammubu abosonnan enti, nnipa kɔɔ so bɔɔ afɔdeɛ, hyee aduhwam wɔ hɔ.
    4: Ɛda bi, ɔhene Yoas ka kyerɛɛ asɔfoɔ no sɛ, “Mommoaboa sika a wɔde ba Awurade asɔredan mu sɛ afɔrebɔdeɛ kronkron no, sɛ ɛyɛ daa daa toɔ tua, aboadeɛ anaa akyɛdeɛ a ɛfiri ɔpɛ mu no.
    5: Momma asɔfoɔ no mfa sika no bi nkɔtua asɔredan no nsiesie ho ka biara.”
    6: Nanso, ɔhene Yoas dii adeɛ mfeɛ aduonu mmiɛnsa no, na asɔfoɔ no nsiesiee Asɔredan no.
    7: Enti, ɔhene Yoas soma kɔfrɛɛ Yehoiada ne asɔfoɔ a aka no, bisaa wɔn sɛ, “Adɛn enti na monsiesiee asɔredan no? Mommfa akyɛdeɛ no nhyɛ mo ho bio. Ɛfiri ɛnnɛ rekɔ, ɛsɛ sɛ mode ne nyinaa siesie asɔredan no.”
    8: Enti, asɔfoɔ no penee so sɛ wɔrennyegye sika mfiri nnipa no nkyɛn bio. Wɔpenee so nso sɛ, wɔn ankasa rensiesie Asɔredan no.
    9: Na ɔsɔfoɔ Yehoiada tuu tokuro wɔ adaka kɛseɛ bi atifi, de sii afɔrebukyia no nifa so wɔ Awurade Asɔredan no kwan ano. Asɔfoɔ a wɔwɛn ɛkwan no ano no de nnipa no ntoboa nyinaa guu adaka no mu.
    10: Ɛberɛ biara a adaka no bɛyɛ ma no, asɔre twerɛfoɔ ne ɔsɔfopanin no kan sika a wɔde aba Awurade Asɔredan no mu no nyinaa, de gu nkotokuo mu.
    11: Afei, wɔde sika no ma dwumadie hwɛsofoɔ no, ma wɔde tua nnipa a wɔresiesie Awurade Asɔredan no ka, nnua adwumfoɔ, adansifoɔ,
    12: abohyehyɛfoɔ ne abotwafoɔ. Wɔde sika no bi nso tɔ nnua ne aboɔ a wɔatwa, a wɔde bɛsiesie Awurade asɔredan no. Na ɛka biara a ɛba Asɔredan no nsiesie ho no, wɔtua.
    13: Na wɔamfa sika a wɔde bɛba Asɔredan mu hɔ no anyɛ dwetɛ nkuruwa, nkanea akapɛ, nkyɛnsee akɛseɛ, ntotorobɛnto anaa nneɛma a wɔde sikakɔkɔɔ anaa dwetɛ yɛ ma Awurade Asɔredan no.
    14: Na wɔde tuaa adwumayɛfoɔ no ka, ma wɔde siesiee asɔredan no.
    15: Na adwuma no hwɛfoɔ akontabuo biara ho anhia, ɛfiri sɛ, na wɔyɛ adwumayɛfoɔ nokwafoɔ.
    16: Nanso, afɔdie ne bɔneyɛ ho afɔrebɔdeɛ no deɛ, na wɔmfa nkɔ Awurade Asɔredan mu hɔ. Na wɔde ma asɔfoɔ no sɛ wɔn kyɛfa.
    17: Ɛbɛyɛ saa ɛberɛ yi, Aramhene Hasael kɔko tiaa Gat faeɛ. Afei, ɔdanee ne ho kɔto hyɛɛ Yerusalem so.
    18: Ɔhene Yoas boaboaa akronkronneɛ a Yehosafat, Yehoram ne Ahasia a na wɔyɛ Yuda ahemfo a wɔatwam no ato edin ama Awurade ne deɛ ɔno ankasa nso ato edin ama Awurade no nyinaa ano. Ɔde ne nyinaa a sikakɔkɔɔ a ɛwɔ akoraeɛ a ɛwɔ Awurade asɔredan mu hɔ ne ahemfie no ka ho no kɔmaa Aramhene Hasael. Enti, ɛmaa Hasael gyaee to a anka ɔrekɔto ahyɛ Yerusalem soɔ no.
    19: Nsɛm a ɛsisii wɔ Yoas ahennie mu ne deɛ ɔyɛeɛ no nyinaa, wɔatwerɛ wɔ Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    20: Nanso, ne mpanimfoɔ pam ne tiri so, kumm no wɔ Bet-Milo ɛkwan a ɛkɔ Sila no so.
    21: Awudifoɔ no yɛ Simeat babarima Yosabad ne Somer babarima Yehosabad a na wɔn nyinaa yɛ afotufoɔ nokwafoɔ. Wɔsiee Yoas wɔ nʼagyanom nkyɛn wɔ Dawid kurom. Na ne babarima Amasia na ɔdii nʼadeɛ sɛ ɔhene foforɔ.
  13:
    1: Ɛberɛ a Yehu babarima Yehoahas hyɛɛ aseɛ dii ɔhene wɔ Israel no, na ɔhene Yoas nso adi adeɛ mfeɛ aduonu mmiɛnsa wɔ Yuda. Ɔdii adeɛ mfeɛ dunson wɔ Samaria.
    2: Nanso, ɔyɛɛ bɔne wɔ Awurade ani so. Ɔdii Nebat babarima Yeroboam nhwɛsoɔ akyi, toaa ahonisom a ɔdii Israelfoɔ no anim yɛeɛ no so.
    3: Enti, Awurade bo fuu Israelfoɔ, na ɔmaa ɔhene Hasael a ɔfiri Aram ne ne babarima Ben-Hadad kwan ma wɔdii wɔn so mfeɛ bebree.
    4: Na Yehoahas bɔɔ Awurade mpaeɛ, srɛɛ ne mmoa. Awurade tiee ne mpaeɛbɔ. Na Awurade hunuu nhyɛsotrasoɔ a Aramhene de maa Israelfoɔ no.
    5: Awurade yii ɔgyefoɔ bi ma ɔbɛgyee Israelfoɔ no firii Aramfoɔ nhyɛsotrasoɔ no ase. Na Israelfoɔ no tenaa ase ahotɔ mu bio, sɛdeɛ na wɔte kane no.
    6: Nanso, wɔkɔɔ so yɛɛ bɔne, wɔdii Yeroboam nhwɛsobɔne no akyi. Na mpo, wɔsii Asera afɔrebukyia wɔ Samaria.
    7: Ne korakora ne sɛ, Yehoahas akodɔm no so te bɛyɛɛ apɔnkɔsotefoɔ aduonum, nteaseɛnam edu ne anammɔntwa asraafoɔ ɔpedu. Na Aramhene akunkum nkaeɛ no, te sɛ deɛ wɔyɛ mfuturo wɔ ne nan ase.
    8: Yehoahas ahennie mu nneɛma a ɛsisiiɛ, dwuma a ɔdiiɛ ne deɛ ne tumidie kɔsooɛ nyinaa, wɔatwerɛ wɔ Israel Ahemfo Abakɔsɛm Nwoma mu.
    9: Ɛberɛ a Yehoahas wuiɛ no, wɔsiee no Samaria wɔ ne mpanimfoɔ nkyɛn. Na ne babarima Yehoas dii nʼadeɛ sɛ ɔhene.
    10: Yehoahas babarima Yehoas hyɛɛ aseɛ dii Israel so wɔ ɛberɛ a na ɔhene Yoas adi adeɛ Yuda ne mfeɛ aduasa nson so. Ɔdii adeɛ Samaria mfeɛ dunsia.
    11: Na ɔyɛɛ bɔne Awurade ani so. Wantwe ne ho amfiri abosonsom a Nebat babarima Yeroboam dii Israel anim ma wɔyɛeɛ no ho.
    12: Yehoas dwuma a ɔdiiɛ no nkaeɛ wɔ nʼahennie mu ne ne mmaninyɛ nyinaa ne ne tumi a na ɔwɔ no ne ɔko a ɔne Yudahene Amasia koeɛ no, wɔatwerɛ wɔ Israel Ahemfo Abakɔsɛm Nwoma mu.
    13: Ɛberɛ a Yehoas wuiɛ no, wɔsiee no Samaria wɔ ne mpanimfoɔ nkyɛn. Na ne babarima Yeroboam a ɔtɔ so mmienu dii nʼadeɛ sɛ ɔhene.
    14: Ɛberɛ a yarewuo bɔɔ Elisa no, Israelhene Yehoas kɔsraa no, na ɔsuu no sɛ, “Mʼagya! Mʼagya! Israel nteaseɛnam ne nteaseɛnamkafoɔ!”
    15: Elisa ka kyerɛɛ no sɛ, “Hwehwɛ tadua ne bɛmma.” Na ɔhene no yɛɛ deɛ ɔkaeɛ no.
    16: Na Elisa ka kyerɛɛ Israelhene no sɛ ɔmfa ne nsa nto tadua no so. Na Elisa de ɔno ankasa ne nsa too ɔhene no nsa so.
    17: Afei, ɔhyɛɛ sɛ, “Bue mpomma a ɛkyerɛ apueeɛ fam no.” Na ɔbueeɛ. Na ɔkaa sɛ, “To!” Na ɔtoeɛ. Na Elisa kaa sɛ, “Yei ne Awurade agyan a ɛyɛ Aram so nkonimdie, ɛfiri sɛ, wobɛdi Aramfoɔ so pasaa wɔ Afek.
    18: Afei, tase bɛmma a aka no na toto wowɔ fam.” Enti, ɔhene no taseeɛ, na ɔtoto wowɔɔ fam mprɛnsa.
    19: Nanso, Onyankopɔn onipa no bo fuu no, kaa sɛ, “Anka ɛsɛ sɛ wototo sisi fam mpɛn enum anaa nsia. Ɛno ansa a na anka wobɛdi Aram so, kɔsi sɛ wobɛtɔre wɔn ase. Enti, wobɛdi nkonim mprɛnsa.”
    20: Elisa wuiɛ, na wɔsiee no. Na Moabfoɔ afomfafoɔ kɔfom asase no so nneɛma afe biara.
    21: Ɛberɛ bi a Israelfoɔ resie obi no, wɔhunuu afomfafoɔ bi. Ɛno enti, wɔyɛɛ no ntɛm too amu no twenee Elisa ɔboda mu. Amu no kɔkaa Elisa nnompe ara pɛ na owufoɔ no nyaneeɛ, huri gyinaa ne nan so!
    22: Na Aramhene Hasael hyɛɛ Israelfoɔ so ɛberɛ a Ɔhene Yehoahas dii adeɛ no nyinaa.
    23: Nanso, Awurade hunuu Israelfoɔ mmɔbɔ enti, wɔn ase antɔre. Esiane apam a na ɔne Abraham, Isak ne Yakob ayɛ no enti, ɔhunuu wɔn mmɔbɔ. Na ɛbɛsi ɛnnɛ, ɔntɔree wɔn ase, na ɔmpamoo wɔn mfirii nʼanim.
    24: Afei, Aramhene Hasael wuiɛ, na ne babarima Ben-Hadad bɛdii nʼadeɛ sɛ ɔhene.
    25: Na Yehoahas babarima Yehoas sane kɔgyegyee nkuro a Hasael gyegye firii nʼagya Yehoahas nsam. Yehoas dii Ben-Hadad so nkonim mprɛnsa, nam so gyegyee Israel nkuro no.
  14:
    1: Ɛberɛ a Yoas babarima Amasia hyɛɛ aseɛ dii adeɛ wɔ Yuda no, na ɔhene Yehoas adi adeɛ wɔ Israel mfeɛ mmienu.
    2: Amasia dii adeɛ no, na wadi mfeɛ aduonu enum, na ɔdii adeɛ wɔ Yerusalem mfeɛ aduonu nkron. Na wɔfrɛ ne maame Yehoadin a ɔfiri Yerusalem.
    3: Ɔyɛɛ deɛ ɛtene wɔ Awurade ani so, nanso anto deɛ nʼagya Dawid yɛeɛ. Ɔhwɛɛ nʼagya Yoas nhwɛsoɔ so.
    4: Amasia ansɛe abosonnan a na nnipa kɔbɔ afɔdeɛ, kɔhye nnuhwam wɔ hɔ no.
    5: Ɛberɛ a Amasia ase timiiɛ sɛ ɔhene no, ɔkunkumm mpanimfoɔ a wɔkumm nʼagya no nyinaa.
    6: 'Nanso, wɔn a wɔkunkumm wɔn no mma deɛ, wankum wɔn, sɛdeɛ wɔatwerɛ wɔ Mose Mmara Nwoma no mu no, ne sɛdeɛ Awurade ahyɛ no sɛ: Mma wɔnkunkum agyanom wɔ wɔn mma bɔne a wɔayɛ nti; na wɔnnkunkum mma wɔ wɔn agyanom bɔne a wɔayɛ enti. Ɛsɛ sɛ obiara wu wɔ ne bɔne ho.'
    7: Amasia na ɔkunkumm Edomfoɔ ɔpedu wɔ Nkyene Bɔnhwa no mu no. Ɔno ara nso na ɔdii Sela so nkonim, na ɔtoo hɔ edin Yokteel, edin a wɔde frɛ hɔ de bɛsi ɛnnɛ no.
    8: Ɛda bi, Amasia ka sii Israelhene a ɔyɛ Yehoahas babarima ne Yehu nana anim sɛ, “Bɛhyia me ma yɛnko.”
    9: Na Israelhene Yoas de abasɛm buaa Yudahene Amasia sɛ, “Nkasɛɛ a ɛwɔ Lebanon mmepɔ so somaa abɔfoɔ kɔɔ dutan ntweneduro nkyɛn kɔka kyerɛɛ no sɛ, ‘Fa wo babaa ma me babarima awadeɛ.’ Ɛhɔ ara na aboa bi firi wiram bɛtiatiaa nkasɛɛ no so sɛee no.
    10: Nokorɛm, woadi Edom so nkonim, ama woayɛ ahantan. Ma wʼani nsɔ wo nkonimdie no, na tena wo fie. Adɛn enti na wopere wo ho kɔ ɔhaw a ɛde amanehunu bɛba wo ne Yudafoɔ nyinaa so yi?”
    11: Na Amasia antie enti, Israelhene Yoas boaboaa nʼakodɔm ano ne no kɔkoeɛ. Akodɔm mmienu no hyiaa mu koeɛ wɔ Bet-Semes a ɛwɔ Yuda.
    12: Israel akodɔm dii Yuda so nkonim, maa Yuda akodɔm no bɔ hweteeɛ, dwane kɔɔ wɔn kurom.
    13: Israelhene Yoas kyeree Yudahene, Yoas babarima Ahasia babarima Amasia wɔ Bet-Semes. Na Yoas bɔɔ nsra kɔɔ Yerusalem. Afei ɔhyɛɛ nʼakodɔm no ma wɔdwirii Yerusalem ɔfasuo no, firi Efraim Ɛpono no de kɔsii Twɛtwɛwaso Ɛpono no, a ne tenten bɛyɛ sɛ anammɔn ahansia no.
    14: Ɔfaa sikakɔkɔɔ, dwetɛ ne nnwinneɛ nyinaa firii Awurade asɔredan mu ne ahemfie akoradan mu hɔ. Ɔfaa nnipa no nnommum, na ɔsane kɔɔ Samaria.
    15: Yoas ahennie mu nsɛm nkaeɛ ne deɛ ne tumi kɔsiiɛ ne ako a ɔne Yudahene Amasia diiɛ no nyinaa, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    16: Ɛberɛ a Yoas wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Samaria. Na ne babarima Yeroboam a ɔtɔ so mmienu na ɔdii nʼadeɛ sɛ ɔhene.
    17: Israelhene Yoas, Yehoahas babarima owuo akyi no, Yudahene Amasia tenaa ase mfeɛ dunum.
    18: Amasia ahennie mu nsɛm nkaeɛ no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    19: Wɔpam Amasia tiri so wɔ Yerusalem enti, ɔdwane kɔɔ Lakis. Nanso, nʼatamfoɔ no somaa awudifoɔ, ma wɔtii no, kɔkumm no wɔ hɔ.
    20: Wɔsane de no too ɔpɔnkɔ so, baa Yerusalem, na wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Dawid kurom.
    21: Yudafoɔ sii Amasia babarima Asaria a na wadi mfeɛ dunsia no ɔhene.
    22: Nʼagya wuo akyi no, Asaria sane kyekyeree Elat kuro, dane maa Yuda.
    23: Yudahene Yoas babarima Amasia adedie mfeɛ dunum mu no, Israelhene Yoas babarima Yeroboam a ɔtɔ so mmienu bɛdii ɔhene wɔ Israel. Ɔdii adeɛ wɔ Samaria mfirinhyia aduanan baako.
    24: Ɔyɛɛ bɔne Awurade ani so. Na wantwe ne ho amfiri abosonsom a Nebat babarima Yeroboam ma Israelfoɔ kɔɔ mu no ho.
    25: Yeroboam a ɔtɔ so mmienu gyegyee Israel nsase a ɛda Lebo Hamat ne Nkyene Ɛpo no ntam no sɛdeɛ Awurade, Israel Onyankopɔn nam Amitai babarima Yona, odiyifoɔ a ɔfiri Gat-Hefer so, hyɛɛ ho bɔ no.
    26: Awurade hunuu sɛdeɛ obiara a ɔwɔ Israel no reteetee, na wɔnni obiara a ɔbɛboa wɔn nso.
    27: Esiane sɛ Awurade nkaa sɛ ɔbɛpepa Israel din koraa no enti, ɔnam Yoas babarima Yeroboam nso so gyee wɔn nkwa.
    28: Yeroboam a ɔtɔ so mmienu ahennie mu nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, deɛ ne tumi ano kɔsiiɛ, nʼakodie ne nsase a ɔgyegye maa Israel a Damasko ne Hamat a na ɛwɔ Yuda nsam no nyinaa ka ho no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    29: Ɛberɛ a Yeroboam wuiɛ no, wɔsiee no ne mpanimfoɔ a na wɔyɛ Israel ahemfo no nkyɛn. Na ne babarima Sakaria na ɔdii nʼadeɛ sɛ ɔhene.
  15:
    1: Ɛberɛ a Yeroboam a ɔtɔ so mmienu di adeɛ wɔ Israel no, ne mfeɛ aduonu nson so na Amasia babarima Asaria hyɛɛ aseɛ dii adeɛ wɔ Yuda.
    2: Ɔbɛdii ɔhene no, na wadi mfeɛ dunsia. Na ɔdii adeɛ Yerusalem mfirinhyia aduonum mmienu. Na ne maame din de Yekolia a ɔfiri Yerusalem.
    3: Na ɔtene wɔ Awurade ani so, sɛdeɛ nʼagya Amasia teɛ no.
    4: Wammubu abosonnan no enti, na ne nkurɔfoɔ no kɔ hɔ kɔbɔ afɔdeɛ, hye nnuhwam.
    5: Awurade maa kwata yɛɛ ɔhene no, kɔsii da a ɔwuiɛ. Ne saa enti, na ɔno nko te efie bi mu. Yotam a na ɔyɛ ɔhene no babarima na ɔhwɛɛ ahemfie no so, na ɔdii nnipa a wɔwɔ asase no so so.
    6: Na Asaria adedie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    7: Asaria wuiɛ no, wɔsiee no ne mpanimfoɔ nkyɛn wɔ Dawid kuro mu. Na ne babarima Yotam na ɔdii nʼadeɛ sɛ ɔhene.
    8: Yudahene Asaria dii adeɛ ne mfeɛ aduasa nwɔtwe mu no na Yeroboam a ɔtɔ so mmienu babarima Sakaria nso dii adeɛ Israel wɔ Samaria. Ɔdii adeɛ abosome nsia.
    9: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagyanom yɛeɛ no. Wamfiri ahonisom a Nebat babarima Yeroboam maa Israelfoɔ someeɛ no ho.
    10: Na Yabes babarima Salum bɔɔ pɔ, de tiaa Sakaria, kumm no wɔ badwam, dii akonnwa no.
    11: Sakaria dwuma a ɔdiiɛ nkaeɛ no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    12: Enti, Awurade asɛm a ɔka kyerɛɛ, Yehu sɛ, “Wʼasefoɔ na wɔbɛyɛ Israel ahemfo akɔsi awontoatoasoɔ a ɛtɔ so ɛnan” mu no, baa mu.
    13: Yabes babarima Salum bɛdii Israel so ɔhene no, na ɛyɛ Yudahene Usia adedie mfeɛ aduasa nkron mu. Salum dii adeɛ Samaria bosome baako pɛ.
    14: Afei, Gadi babarima Menahem firii Tirsa kɔɔ Samaria. Ɔkɔto hyɛɛ Yabes babarima Salum so kumm no, na ɔtenaa akonnwa no so.
    15: Salum ahennie ho nsɛm nkaeɛ ne pɔ a ɔbɔeɛ no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    16: Saa ɛberɛ no mu, Menahem firii Tirsa kɔtoaa Tifsa ne obiara a ɔwɔ hɔ ne ne nkurotoɔ nyinaa, ɛfiri sɛ, ɛhɔfoɔ no ampene so sɛ wɔde kuro no bɛma. Ɔkunkumm kuro no mu nnipa nyinaa, paapae emu apemfoɔ nyinaa yafunu mu.
    17: Gadi babarima Menahem hyɛɛ aseɛ dii Israelhene ɛberɛ a na Usia adi adeɛ Yuda ne mfeɛ aduasa nkron so. Ɔdii ɔhene wɔ Samaria mfirinhyia edu.
    18: Nanso, Menahem yɛɛ bɔne wɔ Awurade ani so. Nʼahennie mu nyinaa, wannyae bɔne a ɛyɛ ahonisom no a na Nebat babarima Yeroboam adi Israelfoɔ anim de wɔn asom no.
    19: Afei, Asiriahene Pul bɛdii asase no so. Na Menahem tuaa dwetɛ nkariboɔ tɔno aduasa nson no sɛdeɛ ɔbɛtaa nʼakyi ama nʼahennie no atim.
    20: Menahem nam apoobɔ so gyegyee Israel asikafoɔ no mu biara nkyɛn dwetɛ gram ahanum aduɔson sɛ akwabrantoɔ. Ɛno enti, Asiriahene ankɔto anhyɛ Israel so, na wantena asase no so nso.
    21: Na Menahem adedie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    22: Ɛberɛ a Menahem wuiɛ no, ne babarima Pekahia na ɔdii nʼadeɛ sɛ ɔhene.
    23: Menahem babarima Pekahia hyɛɛ aseɛ dii Israelhene wɔ Yudahene Usia ahennie ne mfeɛ aduonum so. Ɔdii ɔhene wɔ Samaria mfeɛ mmienu.
    24: Nanso, Pekahia yɛɛ bɔne wɔ Awurade ani so. Wantwe ne ho amfiri ahonisom a Nebat babarima Yeroboam dii Israelfoɔ anim, ma wɔsomeeɛ no ho.
    25: Na Remalia babarima Peka a na ɔyɛ Pekahia asraadɔm sahene no bɔɔ pɔ tiaa no. Ɔfaa mmarima aduonum firii Gilead, kaa ne ho, kɔkumm ɔhene no ne Argob ne Arie wɔ Samaria ahemfie abankɛsewa mu. Peka na afei ɔbɛdii ɔhene wɔ Israel.
    26: Pekahia ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    27: Remalia babarima Peka bɛdii ɔhene Israel wɔ ɛberɛ a na Usia adi ɔhene wɔ Yuda mfeɛ aduonum mmienu. Ɔdii adeɛ Samaria mfirinhyia aduonu.
    28: Nanso, Peka yɛɛ bɔne Awurade ani so. Wantwe ne ho amfiri ahonisom a Nebat babarima Yeroboam dii Israel anim, ma wɔsomeeɛ no ho.
    29: Peka ahennie so no, Asiriahene Tiglat-Pileser kɔtuaa Israelfoɔ bio, faa nkuro Iyon ne Abel-Bet-Maaka ne Yanoa ne Kedes ne Hasor ne Gilead ne Galilea ne Naftali nsase nyinaa. Na ɔfaa nnipa no nnommum kɔɔ Asiria.
    30: Na Ela babarima Hosea bɔɔ pɔ tiaa Peka, na ɔkumm no. Ɔhyɛɛ aseɛ dii Israel so ɔhene ɛberɛ a na Usia babarima Yotam nso adi adeɛ mfeɛ aduonu wɔ Yuda.
    31: Peka adedie mu nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
    32: Usia babarima Yotam dii ɔhene wɔ Yuda ɛberɛ a na ɔhene Peka adi adeɛ wɔ Israel mfirinhyia mmienu.
    33: Ɔdii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii Yerusalem so ɔhene mfeɛ dunsia. Na ne maame a ɔyɛ Sadok babaa no din de Yerusa.
    34: Yotam yɛɛ deɛ ɛsɔ Awurade ani, sɛdeɛ nʼagya Usia yɛeɛ no ara pɛ.
    35: Nanso, wansɛe abosonnan a na nnipa no bɔ afɔdeɛ hye nnuhwam wɔ hɔ no. Ɔno ne obi a ɔsane sii Awurade Asɔredan no atifi ɛpono.
    36: Yotam ahennie ho nsɛm nkaeɛ ne deɛ ɔyɛeɛ nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    37: Saa mmerɛ no mu, Awurade hyɛɛ aseɛ somaa Aramhene Resin ne Israelhene Peka, sɛ wɔnkɔto nhyɛ Yuda so.
    38: Ɛberɛ a Yotam wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Dawid kuro mu. Na ne babarima Ahas bɛdii nʼadeɛ sɛ ɔhene.
  16:
    1: Ɛberɛ a ɔhene Peka adi ɔhene wɔ Israel mfeɛ dunson no, na Yotam babarima Ahas nso bɛdii adeɛ wɔ Yuda.
    2: Ahas dii ɔhene no, na wadi mfirinhyia aduonu. Na ɔdii Yerusalem nso so ɔhene mfirinhyia dunsia. Wanyɛ deɛ ɛsɔ Awurade, ne Onyankopɔn ani, sɛdeɛ ne panin Dawid yɛeɛ no.
    3: Mmom, ɔhwɛɛ Israel ahemfo nhwɛsoɔ so, na mpo ɔde ɔno ankasa ne babarima bɔɔ afɔdeɛ wɔ ogya mu. Ɔsuasuaa abosonsom aman no nneɛma a ɛyɛ akyiwadeɛ ma Awurade a ɛno enti ɔpamoo wɔn firii Israelfoɔ anim no.
    4: Ɔbɔɔ afɔdeɛ, hyee nnuhwam wɔ abosomfie, mmepɔ so ne dua frɔmfrɔm biara ase.
    5: Afei, Aramhene Resin ne Israelhene Peka tuu sa wɔ Ahas so. Wɔkɔtuaa Yerusalem, nanso wɔanni so nkonim.
    6: Saa ɛberɛ no, Edomhene gyee Elat kuro maa Edom. Ɔpamoo Yudafoɔ, na ɔmaa Edomfoɔ no kɔtenaa hɔ, sɛdeɛ ɛte ɛnnɛ yi.
    7: Ɔhene Ahas somaa abɔfoɔ kɔɔ Asiriahene Tiglat-Pileser nkyɛn, de nkra kɔmaa no sɛ, “Meyɛ wo ɔsomfoɔ ne wo ba. Bra na bɛgye me firi Aram ne Israel akodɔm a wɔaka me ahyɛ no nsam.”
    8: Na Ahas faa dwetɛ ne sikakɔkɔɔ firii Awurade Asɔredan mu hɔ, faa ahemfie hɔ sika de kyɛɛ Asiriahene no.
    9: Enti, Asiriafoɔ no kɔtuaa Aramfoɔ no wɔ wɔn kuropɔn Damasko mu, kyekyeree ɛhɔfoɔ no nnommum, de wɔn kɔ kɔtenaa Kir. Wɔkumm ɔhene Resin.
    10: Ɔhene Ahas kɔɔ Damasko, kɔhyiaa Asiriahene Tiglat-Pileser. Ɛberɛ a ɔwɔ hɔ no, ɔhunuu afɔrebukyia sononko bi. Enti, ɔde saa afɔrebukyia no sɛso ho mfoni, kɔmaa ɔsɔfoɔ Uria.
    11: Uria nam ɔhene no asɛm so yɛɛ saa afɔrebukyia no bi pɛpɛɛpɛ, na ɛberɛ a ɔfiri Damasko baeɛ no, na wɔayɛ awie.
    12: Ɔhene no firi Damasko baeɛ no, ɔhwɛɛ afɔrebukyia no ho hyiaeɛ, bɔɔ so afɔdeɛ.
    13: Ɔhene no bɔɔ ɔhyeɛ afɔdeɛ ne atokoɔ afɔdeɛ, hwiee nsã afɔdeɛ guu so, na ɔpetee asomdwoeɛ afɔdeɛ ho mogya guu so.
    14: Na ɔhene Ahas yii kɔbere mfrafraeɛ afɔrebukyia a na ɛsi ɛkwan no ano ne afɔrebukyia foforɔ yi ntam no, firii Awurade Asɔredan no anim, de kɔsii afɔrebukyia foforɔ no atifi fam.
    15: Ɔka kyerɛɛ ɔsɔfoɔ Uria sɛ, “Bɔ anɔpa afɔdeɛ nyinaa a ɛyɛ ɔhyeɛ afɔdeɛ no, anwummerɛ atokoɔ afɔdeɛ no, ɔhene ɔhyeɛ afɔdeɛ ne atokoɔ afɔdeɛ ne nnipa no nyinaa afɔdeɛ a wɔn nsa afɔdeɛ ka ho wɔ so. Mogya a ɛfiri ɔhyeɛ afɔdeɛ no nyinaa mu no, wɔmfa mpete afɔrebukyia foforɔ no so. Me nko ara na mede kɔbere mfrafraeɛ afɔrebukyia dada no bɛdi dwuma.”
    16: Na ɔsɔfoɔ Uria yɛɛ deɛ ɔhene Ahas ka kyerɛɛ no sɛ ɔnyɛ no pɛpɛɛpɛ.
    17: Na afei, ɔhene no tutuu afasuo no nkatanimu nnua ne nsuhina nso firi nsuo teaseɛnam no so. Afei ɔyii Po no firii kɔbere mfrafraeɛ anantwie no akyi de sii aboɔ nsameeɛ no so.
    18: Na anidie a ɔde ma Asiriahene no enti, ɔyii kyiniiɛ bi a na wɔayɛ wɔ ahemfie no mu a na wɔde di dwuma homeda no ne ɔhene no abɔntenkwan a ɛkɔ Awurade Asɔredan mu no firii hɔ.
    19: Ahas ahennie ho nsɛm nkaeɛ no ne dwuma ahodoɔ a ɔdiiɛ no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    20: Ɛberɛ a Ahas wuiɛ no, wɔsiee no ne mpanimfoɔ nkyɛn wɔ Dawid kuro mu. Na ne babarima Hesekia bɛdii nʼadeɛ sɛ ɔhene.
  17:
    1: Ela babarima Hosea hyɛɛ aseɛ dii ɔhene wɔ Israel no, na ɔhene Ahas nso adi ɔhene wɔ Yuda mfirinhyia dumienu. Ɔdii ɔhene wɔ Samaria mfeɛ nkron.
    2: Ɔyɛɛ bɔne wɔ Awurade ani so, nanso na ne bɔne no nnɔɔso sɛ Israel ahemfo a wɔdii adeɛ ansa na ɔrebɛdi adeɛ no.
    3: Asiriahene Salmaneser kɔɔ ɔhene Hosea so, kɔdii ne so nkonim enti, ɔhyɛɛ Israel ma wɔtuaa apeatoɔ a emu yɛ duru maa Asiria.
    4: Afei, ɔhene Hosea bisaa mmoa firii Misraimhene a wɔfrɛ no So nkyɛn, sɛ ɔmmoa no na ɔntete ne ho mfiri Asiriahene tumi ase. Ɔbɔɔ pɔ tiaa Asiriahene. Ɛberɛ a Asiriahene hunuu ɛpɔ bɔne a wabɔ no, ɔkyeree no de no too afiase wɔ nʼatuateɛ ho.
    5: Na Asiriahene ko faa asasetam no nyinaa, na ɔtuaa Samaria mfeɛ mmiɛnsa.
    6: Akyire yi, ɔhene Hosea ahennie mfeɛ nkron mu no, Samaria hwee ase, ma wɔtwaa Israelfoɔ asuo kɔɔ Asiria. Wɔbɔɔ wɔn atenaseɛ wɔ Halah nkuro wɔ asuo Habor a ɛwɔ Gosan a ɛfra Media nkuropɔn no mu no so.
    7: Saa amanehunu yi baa Israelman so, ɛfiri sɛ, nnipa no somm anyame foforɔ, yɛɛ bɔne tia Awurade, wɔn Onyankopɔn a ɔyii wɔn firii wɔn nkoasom mu wɔ Misraim.
    8: Wɔsuasuaa abosonsom aman nneyɛɛ a enti Awurade pamoo wɔn firii asase a ɛda wɔn anim no so, ne ɔsom a Israel ahemfo de aba no.
    9: Na Israelfoɔ no nso nam esum ase, ayɛ nneɛma pii a na ɛnsɔ Awurade wɔn Onyankopɔn ani. Wɔsisii abosonnan maa wɔn ho wɔ wɔn nkuro nyinaa so, ɛfiri wɔn nkuro akɛseɛ a wɔatwa afasuo afa ho, kɔsi nkuraaseɛ.
    10: Wɔsisii afadum kronkron ne Asera afɔrebukyia wɔ kokoɔ biara so ne dua biara a ɛyɛ frɔmm ase.
    11: Wɔhyee nnuhwam wɔ asɔreeɛ hɔ, te sɛ deɛ aman a Awurade apamo wɔn afiri asase a ɛda wɔn anim no so no yɛeɛ pɛ. Enti, Israelfoɔ yɛɛ bɔne bebree hyɛɛ Awurade abufuo.
    12: Aane, Awurade kɔkɔbɔ pɔtee ne ne ntimu no nyinaa akyi, wɔsomm ahoni.
    13: Awurade somaa nʼadiyifoɔ ne ademuhunufoɔ ntoatoasoɔ ma wɔkɔbɔɔ Israel ne Yuda kɔkɔ sɛ, “Monnane mfiri mo akwammɔne nyinaa ho. Monyɛ ɔsetie mma mʼahyɛdeɛ ne me mmara, deɛ mehyɛɛ mo agyanom sɛ wɔnni so no nyinaa, deɛ menam mʼasomfoɔ adiyifoɔ no so de maa mo no.”
    14: Nanso, Israelfoɔ no antie. Na wɔyɛɛ asoɔden sɛ wɔn agyanom, na wɔannye Awurade, wɔn Onyankopɔn, anni.
    15: Wɔpoo ne mmara ne nʼapam a ɔne wɔn agyanom yɛeɛ no. Na wɔamfa ne kɔkɔbɔ no anyɛ hwee. Wɔsomm abosomhuhuo, ma wɔdanee nnipa teta. Wɔhwɛɛ aman a atwa wɔn ho ahyia no nhwɛsoɔ so, nam so yɛɛ asoɔden maa Awurade nhyɛ a ɔhyɛɛ sɛ wɔnnsuasua wɔn no.
    16: Wɔantie Awurade wɔn Onyankopɔn nhyɛ no nyinaa, na wɔyɛɛ nantwie mma mmienu ahoni a wɔaguo. Wɔsii Asera afɔrebukyia, somm Baal ne ewiem atumfoɔ nyinaa.
    17: Na mpo, wɔde wɔn ankasa mmammarima ne wɔn mmammaa bɔɔ afɔdeɛ wɔ ogya mu. Wɔkɔɔ abisa, wɔyɛɛ abayisɛm, nam so tɔn wɔn ho maa bɔne, de hyɛɛ Awurade abufuo.
    18: Na ɛsiane sɛ Awurade bo fuiɛ enti, ɔpepaa wɔn firii nʼanim. Yuda abusuakuo nko ara na ɛkaa wɔn wɔ asase no so.
    19: Na mpo, nnipa a wɔwɔ Yuda anni Awurade, wɔn Onyankopɔn, ahyɛdeɛ so. Wɔfaa ɛkwan bɔne a Israel faa so no so.
    20: Ɛno enti, Awurade poo Israel asefoɔ nyinaa. Ɔde wɔn maa wɔn atamfoɔ, nam so twee wɔn aso, kɔsii sɛ wɔsɛee wɔn.
    21: Na ɛberɛ a Awurade tee Israel firii Dawid ahemman ho no, wɔfaa Nebat babarima Yeroboam, de no dii wɔn so ɔhene. Na Yeroboam maa Israelfoɔ gyaee Awurade akyidie, ma wɔyɛɛ bɔne kɛseɛ.
    22: Na Israelfoɔ no kɔɔ so nantee Yeroboam akwammɔne no so. Wɔannyae ahonisom ho bɔneyɛ no,
    23: kɔsii sɛ, ne korakora, Awurade pepaa wɔn firii hɔ, sɛdeɛ nʼadiyifoɔ hyɛɛ ho nkɔm sɛ ɛbɛba no. Enti, wɔtwaa Israel asuo kɔɔ Asiria asase so baabi a wɔte bɛsi ɛnnɛ yi.
    24: Na Asiriahene twee nnipa akuakuo firii Babilonia, Kuta ne Awa, Hamat ne Sefarwaim, de wɔn bɛduaa Samaria nkuro so, ma wɔsii Israelfoɔ ananmu. Enti Asiriafoɔ no faa Samaria ne Israel nkuro a ɛkeka ho no.
    25: Nanso, ɛsiane sɛ saa ahɔhoɔ atutenafoɔ yi ansom Awurade ɛberɛ a wɔduruu hɔ ara pɛ no enti, Awurade maa agyata kɔɔ wɔn mu, kɔkunkumm wɔn mu bi.
    26: Enti, wɔde nkra kɔmaa Asiriahene sɛ, “Nnipa a woabɔ wɔn atenaseɛ wɔ Israel nkuro so no nnim sɛdeɛ wɔsom asase no so Onyankopɔn. Wasoma agyata akɔ wɔn mu, akɔsɛe wɔn, ɛfiri sɛ, wɔansom no anisɔ mu.”
    27: Ɛnna Asiriahene nso hyɛɛ sɛ, “Soma asɔfoɔ a wɔatwa wɔn asuo no mu baako firi Samaria, na ɔnsane nkɔ Israel. Ma ɔnkyerɛ ahɔhoɔ no ɛkwan a wɔfa so som asase no so Onyankopɔn.”
    28: Enti, asɔfoɔ a wɔatwa wɔn asuo afiri Samaria no mu baako sane kɔɔ Bet-El, kɔkyerɛɛ ahɔhoɔ no kwan a wɔfa so som Awurade.
    29: Nanso, saa ahɔhoɔ akuakuo ahodoɔ yi kɔɔ so somm wɔn ankasa anyame. Kuro biara a wɔtete mu no, wɔde wɔn ahoni kɔsisii abosonnan a Israelfoɔ no asisi no mu.
    30: Wɔn a wɔfiri Babilonia no somm wɔn nyame Sukot-Benot ahoni. Wɔn a wɔfiri Kut somm wɔn nyame Nergal. Na wɔn a wɔfiri Hamat somm Asima.
    31: Awifoɔ somm wɔn anyame Nibhas ne Tartak. Na mpo, nnipa a ɛfiri Sefarwain hyee wɔn ankasa mma sɛ afɔrebɔdeɛ, de maa Adramelek ne Anamelek.
    32: Saa ahɔhoɔ yi somm Awurade deɛ, nanso wɔyii asɔfoɔ bi firii wɔn mu a, na wɔbɔ afɔdeɛ wɔ abosonnan mu.
    33: Na wɔsom Awurade deɛ, nanso wɔkɔɔ so faa amanneɛ kwan a wɔn aman a wɔfiri so fa so som no so.
    34: Na yei da so kɔ so wɔ wɔn mu de bɛsi ɛnnɛ. Na wɔda so yɛ kane nnebɔne no a anka ɛsɛ sɛ wɔsom Awurade, di ne mmara, ne nkyerɛkyerɛ ne ahyɛdeɛ a ɔde maa Yakob a ɔsesaa ne din ma ɛbɛyɛɛ Israel asefoɔ no so.
    35: Nanso, na Awurade ne Yakob asefoɔ ayɛ apam, ahyɛ wɔn sɛ, “Monnsom anyame foforɔ, monnkoto wɔn, na monnsom wɔn, na mommmɔ afɔdeɛ mmma wɔn.
    36: Awurade a ɔnam nsɛnkyerɛnneɛ akɛseɛ ne tumi so yii mo firii Misraim no nko ara na monsom no. Ɔno nko ara na ɛsɛ sɛ mosom no, na mokoto no, na mobɔ afɔdeɛ ma no.
    37: Monhwɛ yie, na monni mmara, nkyerɛkyerɛ ne ahyɛdeɛ a ɔtwerɛ maa mo no so. Ɛnsɛ sɛ mosom anyame foforɔ biara.
    38: Mommma mo werɛ mfiri apam a me ne mo yɛeɛ no, na monnsom anyame foforɔ biara.
    39: Monsom Awurade, mo Onyankopɔn nko ara. Ɔno na ɔbɛgye mo afiri mo atamfoɔ nyinaa nsam.”
    40: Nanso, nnipa no antie, kɔɔ so faa wɔn akwan dada no so.
    41: Enti, ɛberɛ a ahɔhoɔ yi resom Awurade no, berɛ korɔ no ara mu, na wɔresom wɔn ahoni. Na ɛbɛsi ɛnnɛ, wɔn asefoɔ yɛ ade korɔ no ara.
  18:
    1: Ahas babarima Hesekia hyɛɛ aseɛ dii ɔhene wɔ Yuda no, na Ela babarima Hosea adi ɔhene wɔ Israel mfeɛ mmiɛnsa.
    2: Ɔdii ɔhene no na wadi mfirinhyia aduonu enum, na ɔdii ɔhene wɔ Yerusalem mfirinhyia aduonu nkron. Na ne maame yɛ Sakaria babaa a wɔfrɛ no Abi.
    3: Ɔyɛɛ deɛ ɛfata wɔ Awurade ani so, sɛdeɛ ne tete agya Dawid yɛeɛ no.
    4: Ɔtutuu abosonnan, bubuu afadum kronkron no, kaa Asera afɔrebukyia no guu fam. Ɔbubuu kɔbere mfrafraeɛ ɔwɔ a Mose ayɛ no, ɛfiri sɛ, na nnipa no hye nnuhwam ma no de som. Na wɔfrɛ ɔwɔ no a wɔde kɔbere mfrafraeɛ ayɛ no Nehustan.
    5: Hesekia de ne ho too Awurade, Israel Onyankopɔn so. Nʼakyi ne nʼanim no, na ɔhene biara nni hɔ a ɔte sɛ no wɔ Yuda asase so.
    6: Biribiara mu, ɔdii Awurade nokorɛ, na ɔde ntoboaseɛ dii ahyɛdeɛ a Awurade de maa Mose no nyinaa so.
    7: Ne saa enti, na Awurade ka ne ho, na Hesekia kɔɔ so wɔ biribiara a ɔyɛeɛ mu. Ɔyɛɛ dɔm tiaa Asiriahene, na wantua apeatoɔ amma no.
    8: Afei, ɔkɔdii Filistifoɔ so nkonim, de kɔsii Gasa ne nʼahyeɛ so, firi ne nkuraaseɛ, de kɔsii wɔn kuropɔn a wɔato ɔfasuo atwa ho no.
    9: Hesekia ahennie no mfeɛ ɛnan so a na ɔhene Hosea nso wɔ nʼahennie wɔ Israel mfeɛ nson mu no, Asiriahene Salmaneser kɔtuaa Israel, hyɛɛ aseɛ kaa Samaria kuropɔn hyɛeɛ.
    10: Mfeɛ mmiɛnsa akyi a, na ɔhene Hesekia adi adeɛ mfeɛ nsia mu a, na ɛyɛ ɔhene Hosea nso adedie wɔ Israel mfeɛ nkron mu no, Samaria bɔeɛ.
    11: Saa ɛberɛ no, Asiriahene twaa Israelfoɔ no asuo, kɔɔ Asiria, de wɔn hyehyɛɛ aman so wɔ Halah wɔ Asubɔnten Habor a ɛwɔ Gosan nkonkɔnoa ne nkuro akɛseɛ a ɛwɔ Media mu.
    12: Ɛfiri sɛ, wɔantie Awurade, wɔn Onyankopɔn no. Wɔbuu nʼapam no so, mmara a Awurade nam Mose so hyehyɛ maa wɔn no.
    13: Ɔhene Hesekia adedie mfeɛ dunan so, Asiriahene Sanaherib bɛto hyɛɛ Yuda nkuro a na wɔabɔ ho ban no so, dii wɔn so nkonim.
    14: Na Hesekia de saa nkra yi kɔmaa Asiriahene wɔ Lakis sɛ, “Mayɛ mfomsoɔ. Sɛ wobɛfiri ha akɔ nko ara deɛ a, apeatoɔ biara a wobɛgye me no, mɛtua.” Na Asiriahene bisaa mpatadeɛ a ɛboro dwetɛ tɔno 11 ne sikakɔkɔɔ nso bɛyɛ tɔno baako.
    15: Enti, ɔhene Hesekia de dwetɛ a wɔakora no Awurade Asɔredan no mu ne deɛ ɛwɔ ahemfie adekoraeɛ hɔ nyinaa maeɛ.
    16: Mpo, Hesekia waawae sikakɔkɔɔ a wɔde aduradura Awurade asɔredan no apono ho, de ne nyinaa maa Asiriahene.
    17: Yeinom nyinaa akyi, Asiriahene somaa ne sahene, nʼasraadɔmhene ne nʼananmusini firii Lakis ne akodɔm a wɔn mu yɛ duru, kɔɔ Hesekia so wɔ Yerusalem. Asiriafoɔ no gyinaa nsukwan bi a ɛma atifi ɔtadeɛ nsuo a ɛbɛn ɛkwan a ɛde kɔ baabi a wɔpa ntoma ani no ho.
    18: 'Wɔfrɛɛ Hesekia, nanso ɔsomaa ne mpanimfoɔ yi sɛ wɔnkɔhyia wɔn: Hilkia babarima Eliakim a ɔhwɛ ahemfie hɔ so, ɔtwerɛfoɔ Sebna ne Asaf babarima Yoa a ɔyɛ ahemfie abakɔsɛm twerɛfoɔ.'
    19: 'Na Asiriahene no ara ananmusini no ka kyerɛɛ wɔn sɛ, “Monka nkyerɛ Hesekia sɛ, “‘Asɛm a otumfoɔ Asiriahene ka nie: Ɛdeɛn na wode wo ho to so a ɛma wogye wo ho di saa?'
    20: Wogye di sɛ wobɛtumi de anosɛm hunu asi akodie mu nyansa ne nʼahoɔden anan? Wʼakyitaafoɔ bɛn na wɔbɛtaa wʼakyi, ama woatumi ako atia Asiria?
    21: Misraim anaa? Sɛ wotwere Misraim a, wobɛhunu sɛ, ɛte sɛ abaa a wo mu duru bɛbu no, na awɔ wo ahwire wo nsam. Misraim Farao mpo mu nni ahotosoɔ korakora.
    22: Ebia, wobɛka sɛ, “Yɛde yɛn ho to Awurade, yɛn Onyankopɔn so!” Nanso, ɛnyɛ ɔno na ɔhene Hesekia didii nʼatɛm no? Hesekia ammubu abosonnan ne afɔrebukyia nyinaa, anhyɛ Yudafoɔ sɛ wɔnsom wɔ afɔrebukyia a ɛwɔ Yerusalem ha nko ara no so?
    23: “‘Mɛka asɛm bi akyerɛ wo! Me wura Asiriahene ne wo bɛyɛ nhyehyɛeɛ bi. Sɛ wobɛnya apɔnkɔsotefoɔ mpenu, afiri wʼasraadɔm mu a, ɔbɛma wɔn apɔnkɔ mpenu ama wɔatenatena wɔn so.
    24: Na wʼasraadɔm ketewa sɛɛ yi, ɛbɛyɛ dɛn na woaso daeɛ sɛ wobɛtumi ne me wura akodɔm no mu fa bi a wɔyɛ mmerɛ mpo adi asie. Menim sɛ wode wo ho ato Misraim nteaseɛnam ne apɔnkɔsotefoɔ mmoa so.
    25: Deɛ ɛka ho ne sɛ, wogye di sɛ yɛadi mo asase yi so a Awurade akwankyerɛ nni mu? Awurade ankasa na ɔka kyerɛɛ yɛn sɛ, Kɔ na kɔsɛe no!’”
    26: Afei, Hilkia babarima Eliakim ne Sebna ne Yoa ka kyerɛɛ ɔhene no ananmusini no sɛ, “Kasa wɔ Arameike mu kyerɛ yɛn, na saa kasa no na yɛte aseɛ yie. Nka Hebri nkyerɛ yɛn, ɛfiri sɛ nnipa a wɔwɔ ɔfasuo no so no bɛte.”
    27: Na ɔsahene no buaa sɛ, “Me wura pɛ sɛ obiara a ɔwɔ Yerusalem te saa asɛm yi, na ɛnyɛ mo nko. Ɔpɛ sɛ wɔte sɛ, sɛ moamma mo nsa so a, wɔbɛtua kuropɔn yi. Ɛkɔm ne sukɔm werɛmfoɔ bɛde nkurɔfoɔ no ara kɔsi sɛ, wɔbɛdi wɔn ara agyanan, anom wɔn dwonsɔ.”
    28: Afei, ɔsɔre gyinaeɛ, maa ne nne so kasaa wɔ Hebri mu, kyerɛɛ nnipa a wɔwɔ ɔfasuo no so sɛ, “Montie nkra a ɛfiri Asiria ɔhene kɛseɛ no nkyɛn!
    29: 'Sɛdeɛ ɔhene seɛ nie: Mommma ɔhene Hesekia nnaadaa mo. Ɔrentumi nnye mo mfiri me tumi ase.'
    30: Mommma ɔnnaadaa mo sɛ, momfa mo ho nto Awurade so, nnka sɛ, ‘Awurade bɛgye yɛn! Wɔremfa saa kuropɔn yi mma Asiriahene da.’
    31: “Monntie Hesekia. Yeinom ne nhyehyɛeɛ a Asiriahene reyɛ. Mo ne me nni no asomdwoeɛ so. Mommue apono no, na mompue mmra. Na mɛma mo mu biara ɛkwan, na moatoa so adidi afiri mo bobe ne borɔdɔma mfikyifuo mu, anom nsuo afiri mo ara mo abura mu.
    32: Na mɛyɛ nhyehyɛeɛ de mo akɔ asase foforɔ bi a ɛte sɛ yei so. Ɛyɛ ɔman a atokoɔ, nsã, burodo, bobe nturo, ngo nnua ne ɛwoɔ abu so hɔ. Ɛyɛ asase a nneɛma pa abu so hɔ. Mompere nkwa, na monyi owuo akwa! “Mommma Hesekia nnaadaa mo nka sɛ, ‘Awurade bɛgye yɛn!’
    33: Anyame a wɔwɔ aman so no atumi agye wɔn nkurɔfoɔ afiri Asiriahene nsam da?
    34: Asɛm bɛn na ɛtoo Hamat ne Arpad anyame no? Na Sefarwaim, Hena ne Iwa anyame nso, wɔwɔ he? Wɔtumi gyee Samaria firii me tumi ase anaa?
    35: Ɔman bɛn so anyame na watumi agye ne nkurɔfoɔ afiri me tumi ase? Mommɔ baako pɛ din. Na afei, ɛdeɛn na ɛma mo dwene sɛ Awurade bɛtumi agye Yerusalem?”
    36: Na nnipa no yɛɛ komm a wɔamma mmuaeɛ biara, ɛfiri sɛ, na Hesekia aka akyerɛ wɔn sɛ wɔnnkasa.
    37: Afei, Hilkia babarima Eliakim, ahemfie sohwɛfoɔ ne ɔtwerɛfoɔ Sebna ne Asaf babarima Yoa, ahemfie abakɔsɛm twerɛfoɔ, sane kɔɔ Hesekia nkyɛn. Wɔsunsuanee wɔn ntadeɛ mu, na wɔkɔhunuu ɔhene no, kaa asɛm a Asiria ɔnanmusini kaeɛ no kyerɛɛ no.
  19:
    1: Ɛberɛ a ɔhene Hesekia tee yeinom no, ɔsunsuanee ne ntadeɛ mu, ɛnna ɔfiraa ayitoma, na ɔkɔɔ Awurade asɔredan mu.
    2: Na ɔsomaa ahemfie sohwɛfoɔ Eliakim, ɔtwerɛfoɔ Sebna ne asɔfoɔ mpanin a wɔn nyinaa hyehyɛ ayitadeɛ kɔɔ Amos babarima odiyifoɔ Yesaia nkyɛn.
    3: 'Wɔka kyerɛɛ no sɛ, “Sɛdeɛ ɔhene Hesekia ka nie: Saa ɛda yi yɛ ɔhaw, animka ne animguaseɛ da. Ayɛ te sɛ deɛ mmɔfra awoɔ duru so na ahoɔden a wɔde bɛwo wɔn nni hɔ.'
    4: Nanso, ebia Awurade, mo Onyankopɔn ate sɛ Asiria ɔnanmusini no regu Onyankopɔn teasefoɔ no anim ase, na wɔbɛtwe nʼaso wɔ ne nsɛnkeka no ho. Enti mommɔ mpaeɛ mma nkaeɛfoɔ a wɔte nkwa mu no.”
    5: Na ɔhene Hesekia mpanimfoɔ no kɔkaa ɔhene nkra no kyerɛɛ Yesaia,
    6: 'na Yesaia buaa sɛ, “Ka kyerɛ wo wura sɛ, ‘Sɛdeɛ Awurade seɛ nie: Mma abususɛm a Asiriahene asomafoɔ no ka tiaa me no nha wo.'
    7: Montie! Mede honhom bi rebɛhyɛ ne mu, sɛdeɛ ɛbɛyɛ a sɛ ɔte asɛm bi a ɔbɛsane akɔ ne ɔman mu, na ɛhɔ na mɛma wɔde akofena akum no.’”
    8: Ɛberɛ a ɔsahene no tee sɛ Asiriahene afiri Lakis no, ɔsanee nʼakyi kɔhunuu sɛ ɔhene no ne Libna reko.
    9: Ankyɛre, ɔhene Sanaherib nyaa nkra sɛ, Etiopiahene Tirhaka adi akodɔm anim, rebɛko atia no. Na ansa na ɔbɛsane akohyia akodɔm no, ɔtoo saa nkra yi sɛ wɔmfa nkɔma Hesekia wɔ Yerusalem.
    10: '“Monka nkyerɛ Yudahene Hesekia sɛ: Ɛmma onyame a wode wo ho ato no so no nnaadaa mo nka sɛ, ‘Asiriahene rentumi mfa Yerusalem.’'
    11: Moate deɛ Asiria ahemfo ayɛ amanaman no nyinaa. Wɔasɛe wɔn pasaa. Na mo deɛ wɔbɛgye mo anaa?
    12: Anyame a wɔwɔ aman a me nananom sɛee wɔn no, aman te sɛ Gosan, Haran, Resef ne Edenfoɔ a na wɔwɔ Telasar no anyame gyee wɔn anaa?
    13: Ɛhe na Hamathene ne Arpadhene, kuropɔn Sefarwaim anaa Hena anaa Iwa ahemfo no wɔ?”
    14: Hesekia nsa kaa krataa a abɔfoɔ no de baeɛ no, ɔkenkaneeɛ. Afei ɔforo kɔɔ Awurade asɔredan no mu kɔtrɛɛ mu wɔ Awurade anim.
    15: 'Na Hesekia bɔɔ mpaeɛ kyerɛɛ Awurade sɛ: “Ao, Awurade, Israel Onyankopɔn a wodi ɔhene firi Kerubim ntam, wo nko ara na woyɛ Onyankopɔn wɔ asase so ahennie nyinaa so. Wo na wobɔɔ ɔsoro ne asase.'
    16: Brɛ wʼaso ase, Ao Awurade, na tie! Bue wʼani, Ao Awurade, na hwɛ! Tie Sanaherib nsɛm a ɔka de bu Onyankopɔn teasefoɔ no animtiaa.
    17: “Awurade, ɛyɛ nokorɛ sɛ Asiria ahemfo asɛe aman yi nyinaa, sɛdeɛ nkra no ka no.
    18: Na wɔato aman yi anyame agu ogya mu, ahye wɔn. Asiriafoɔ no tumi sɛe wɔn ɛfiri sɛ na wɔnyɛ anyame koraa. Na wɔyɛ nnua ne aboɔ ahoni a nnipa de wɔn nsa ayɛ.
    19: Afei, Ao Awurade, yɛn Onyankopɔn, gye yɛn firi ne tumi ase, na ɛbɛma ahennie a ɛwɔ asase so nyinaa ahunu sɛ wo nko ara, Ao Awurade, na woyɛ Onyankopɔn.”
    20: 'Na Amos babarima Yesaia too saa nkra yi kɔmaa Hesekia sɛ, “Sɛdeɛ Awurade, Israel Onyankopɔn, seɛ nie: ‘Mate wo mpaeɛbɔ a ɛfa Asiriahene Sanaherib ho no.'
    21: 'Yei ne asɛm a Awurade aka atia no: “‘Ɔbabaabunu Sion sopa wo, na ɔsere wo. Ɔbabaa Yerusalem di wo ho fɛ, na ɔwoso ne ti ɛberɛ a woredwane.'
    22: Hwan na wasopa no na woagu ne ho fi yi? Hwan na woama wo nne so atia no na wohwɛɛ no ahantan so? Ɛyɛ Israel ɔkronkronni no!
    23: Wonam wʼasomafoɔ so adi Awurade ho fɛw. Na woaka sɛ, “Mede me nteaseɛnam bebrebe no adi bepɔ tentene pa ara so, aane, Lebanon nkokoɔ a ɛwɔ akyirikyiri no. Matwitwa ntweneduro atentene pa ara ne ne pepeaa a ɛdi mu no nso agu fam. Maduru ne twetwɛwa so akyirikyiri na manantenante ne kwaeɛbirentuo mu.
    24: Matutu nsubura wɔ ahɔhoɔ nsase bebree so de ne nsu pa no adwodwo me ho. Mpo, mepaee Misraim nsubɔntene mu sɛdeɛ mʼakodɔm bɛtumi atwa!”
    25: “‘Na Monteeɛ? Ɛberɛ tentene a atwam na mehyɛ too hɔ. Ɛberɛ bi a atwam no na medwenee ho; afei mama aba mu sɛ, moadane nkuropɔn a mosɛe nkuro a wɔwɔ banbɔ ma wɔdane aboɔ asie.
    26: Wɔn nkurɔfoɔ a tumi afiri wɔn nsa no ho adwiri wɔn na animguaseɛ aka wɔn. Wɔte sɛ afuo so nnua, ne afifideɛ foforɔ a ɛyɛ mmrɛ; wɔte sɛ ɛserɛ a ɛfifiri ɛdan atifi a owia tumi hye so sɛe no.
    27: “‘Nanso, menim deɛ woteɛ ɛberɛ a woba ne ɛberɛ a wokorɔ ne sɛdeɛ wo bo huru tia me.
    28: Na ɛsiane mo ahomasoɔ a ɛtia me, na mʼankasa mate no enti, mede me darewa bɛsɔ mo hwene mu, na mede nnareka ato mo ano, na mama mo afa ɛkwan a mofaa so baeɛ no so, asane mo akyi.’
    29: '“Yei na ɛbɛyɛ nsɛnkyerɛnneɛ ama woɔ, Ao Hesekia: “Saa afe yi wobɛdi deɛ ɛno ankasa fifirie, afe a ɛtɔ so mmienu no, wobɛdi deɛ ɛfiri mu ba. Na afe a ɛtɔ so mmiɛnsa so no, mobɛdua mfudeɛ, na moatwa. Mobɛyɛ bobe nturo, na moadi nʼaba no.'
    30: Na mo a moaka Yuda a moatumi agyina ntua no mu ɔhaw ne abɛbrɛsɛ no ano no, mobɛsane atena mo asase so, na mobɛdi yie na moadɔre.
    31: Na nkaeɛfoɔ bi bɛfiri Yerusalem aba, na nkaeɛfoɔ dɔm afiri Bepɔ Sion so. Asafo Awurade di nsiyɛ bɛhwɛ ama yei aba mu.
    32: '“Yei ne asɛm a Awurade ka fa Asiriahene ho: “Ɔrenhyɛne saa kuropɔn yi mu na ɔrento bɛmma wɔ ha. Ɔremfa akokyɛm mmɛnnyina kuropɔn no akyi na ɔrensi otua pie ntia no.'
    33: Ɔhene no kwan a ɔfaa so baeɛ no ara so na ɔbɛsane afa akɔ nʼankasa ɔman mu. Awurade ka sɛ, ɔrenwura saa kuro yi mu.
    34: Esiane mʼankasa mʼanimuonyam ne mʼakoa Dawid enti, mɛbɔ ho ban.”
    35: Saa anadwo no, Awurade ɔbɔfoɔ kɔɔ Asiria sraban mu, kɔkumm Asiria akodɔm no mpem ɔha aduɔwɔtwe enum. Asiriafoɔ a wɔkaeɛ no nyanee anɔpa no, wɔhunuu sɛ afunu gugu mmɔntene so baabiara.
    36: Na Asiriahene Sanaherib gyaee ɔko no, kɔɔ nʼankasa nʼasase so. Ɔkɔtenaa nʼahenkuro Ninewe mu.
    37: Ɛda koro bi a ɔresom wɔ ne nyame Nisrok abosonnan mu no, ne mmammarima Adramelek ne Sareser de wɔn akofena kɔkumm no. Wɔdwane firii hɔ kɔtenaa Ararat asase so, na ne babarima foforɔ Esarhadon bɛdii nʼadeɛ sɛ Asiriahene.
  20:
    1: 'Saa ɛberɛ no mu, ɔhene Hesekia yaree yarewuo, ɛnna Amos babarima odiyifoɔ Yesaia kɔsraa no. Ɔkaa saa asɛm yi kyerɛɛ ɔhene no, “Sɛdeɛ Awurade seɛ nie: Hyɛ wo nsamanseɛ, ɛfiri sɛ, wobɛwu. Wo yadeɛ no rennyae.”'
    2: Ɛberɛ a Hesekia tee asɛm yi, ɔtwaa nʼani hwɛɛ fasuo, bɔɔ Awurade mpaeɛ sɛ,
    3: “Kae, Ao, Awurade, sɛdeɛ manante wʼanim nokorɛm na mede mʼakoma ayɛ deɛ ɛfata wɔ wʼanim.” Na Hesekia suu bebree.
    4: Na ansa na Yesaia bɛfiri adihɔ no mfimfini no, Awurade de asɛm yi bɛsii ne so sɛ,
    5: '“Sane kɔ Hesekia a ɔyɛ me nkurɔfoɔ ɔkannifoɔ no nkyɛn, na kɔka kyerɛ no sɛ, ‘Sei na Awurade a ɔyɛ wʼagya Dawid Onyankopɔn seɛ: Mate wo mpaeɛbɔ no, ahunu wo nisuo no. Mɛsa wo yadeɛ, na nnansa akyi no, wobɛsɔre afiri mpa so, na woakɔ Awurade Asɔredan mu.'
    6: Mede mfeɛ dunum bɛka wo mfeɛ ho, na mɛgye wo ne saa kuropɔn yi afiri Asiriahene nsam. Me ɔsomfoɔ Dawid enti, mɛyɛ yei, de agye mʼanimuonyam.’”
    7: Na Yesaia ka kyerɛɛ Hesekia asomfoɔ no sɛ, “Momfa borɔdɔma nyɛ ngo, na momfa nsrasra pɔmpɔ no so.” Wɔyɛɛ saa, na Hesekia nyaa ahoɔden.
    8: Ansa na ɔrebɛnya ayaresa no, Hesekia bisaa Yesaia sɛ, “Nsɛnkyerɛnneɛ bɛn na Awurade bɛyɛ, de akyerɛ sɛ ɔbɛsa me yadeɛ, na matumi akɔ Awurade Asɔredan mu nnansa so?”
    9: Yesaia buaa sɛ, “Yei ne nsɛnkyerɛnneɛ a Awurade bɛyɛ akyerɛ wo sɛ ɔbɛdi ne bɔhyɛ so. Wopɛ sɛ sunsum a ɛda sunsumma susuniwa no kɔ nʼanim anammɔntuo edu anaa ɛsane nʼakyi anammɔntuo edu?”
    10: Hesekia buaa sɛ, “Sunsum no kɔ nʼanim ɛberɛ biara. Na mmom, ma ɛnkɔ nʼakyi.”
    11: Enti, Yesaia bisaa Awurade sɛ ɔnyɛ yei, na ɔmaa sunsum no tete sane nʼakyi anammɔntuo edu wɔ Ahas sunsumma susuniwa no so.
    12: Yei akyi, Babiloniahene Baladan babarima Merodak-Baladan soma ma wɔkɔmaa Hesekia tirinkwa ne akyɛdeɛ, ɛfiri sɛ, na wate sɛ yare denden bi bɔɔ Hesekia.
    13: Hesekia gyee Babilonia ananmusifoɔ yi, kyerɛɛ wɔn biribiara a ɔwɔ wɔ nʼadekoradan mu a ɛyɛ dwetɛ, sikakɔkɔɔ, nnuhwam ne ngo a ɛyɛ hwam. Afei nso, ɔde wɔn kɔɔ nʼadekorabea, sane kyerɛɛ wɔn nʼadekoradan mu biribiara. Biribiara nni nʼahemfie hɔ anaa nʼahemman mu hɔ a Hesekia ankyerɛ wɔn.
    14: Na odiyifoɔ Yesaia kɔɔ ɔhene Hesekia nkyɛn, kɔbisaa no sɛ, “Ɛdeɛn na saa nnipa no repɛ? Na wɔfiri he na wɔbaeɛ?” Hesekia buaa sɛ, “Wɔfiri Babilonia akyirikyiri asase so pɛɛ.”
    15: Yesaia bisaa no sɛ, “Ɛdeɛn na wɔhunuu wɔ wʼahemfie hɔ?” Hesekia buaa sɛ, “Wɔhunuu biribiara a ɛwɔ mʼahemfie ha. Biribiara nni mʼademudeɛ mu a mamfa ankyerɛ wɔn.”
    16: 'Na Yesaia ka kyerɛɛ Hesekia sɛ, “Tie saa asɛm a ɛfiri Awurade nkyɛn yi:'
    17: 'Ɛberɛ bi reba a biribiara a wowɔ no, agyapadeɛ a wʼagyanom akora no nyinaa, wɔbɛtwe akɔ Babilonia a ɛrenka hwee. Sɛdeɛ Awurade seɛ nie:'
    18: Wʼankasa wʼasefoɔ bi mpo, wɔbɛfa wɔn nnommum. Wɔbɛyɛ apiafoɔ a wɔbɛsom wɔ Babiloniahene ahemfie.”
    19: Na Hesekia ka kyerɛɛ Yesaia sɛ, “Saa asɛm yi a ɛfiri Awurade nkyɛn a woaka akyerɛ me yi yɛ asɛm papa.” Nanso, na ɔhene no redwene sɛ, “Me berɛ so deɛ ɛsɛ sɛ yɛnya asomdwoeɛ ne banbɔ.”
    20: Nsɛm a ɛsisii Hesekia ahennie mu nkaeɛ no a ne tumidie ka ho, ne sɛdeɛ ɔyɛɛ subunu, twaa suka maa nsuo baa kuro no mu no nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    21: Ɛberɛ a Hesekia wuiɛ no, ne babarima Manase na ɔdii nʼadeɛ sɛ ɔhene.
  21:
    1: Ɛberɛ a Manase dii ɔhene no, na wadi mfeɛ dumienu, na ɔdii ɔhene Yerusalem mfirinhyia aduonum enum. Na ne maame din de Hefsiba.
    2: Ɔyɛɛ bɔne wɔ Awurade ani so, suasuaa abosonsomfoɔ aman nneyɛeɛ a ɛyɛ akyiwadeɛ. Ɔsuaa deɛ ɛnam so maa Awurade pamoo abosonsomfoɔ no firii asase a ɛda Israel anim no so no.
    3: Ɔsane sisii abosonsomfoɔ abosonnan a nʼagya Hesekia bubu guiɛ no. Ɔyɛɛ afɔrebukyia pii maa Baal, ɛnna ɔsii Asera dua, sɛdeɛ Israelhene Ahab yɛeɛ ara pɛ. Afei, ɔkoto sɔree ewiem atumfoɔ.
    4: Na mpo, ɔsisii abosom afɔrebukyia pii wɔ Awurade asɔredan mu; baabi a Awurade aka sɛ wɔnhyɛ ne din animuonyam no.
    5: Ɔsisii saa afɔrebukyia no wɔ Awurade Asɔredan no adihɔ mmienu hɔ.
    6: Na mpo, Manase de ɔno ankasa babarima bɔɔ afɔdeɛ wɔ ogya mu. Na ɔyɛ abayisɛm, kɔ abisa. Ɔkɔɔ asamanfrɛfoɔ hɔ ne asumanfoɔ so. Ɔyɛɛ bɔne bebree Awurade ani so, ma ɛhyɛɛ no abufuo.
    7: Manase faa Asera dua a wayɛ no, de kɔsii asɔredan mu, beaeɛ korɔ no ara a Awurade ka kyerɛɛ Dawid ne ne babarima Salomo sɛ, “Wɔbɛhyɛ me din animuonyam wɔ ha daa nyinaa wɔ saa asɔredan yi mu wɔ Yerusalem. Yerusalem yɛ kuro a mayi afiri Israel mmusuakuo a aka no nyinaa mu.
    8: Na sɛ Israelfoɔ bɛtie mʼahyɛdeɛ a menam mʼakoa Mose so hyɛ maa wɔn no a, merentwa wɔn asuo mfiri asase yi a mede maa wɔn agyanom no so.”
    9: Nanso, nnipa no antie. Manase dii wɔn anim, ma wɔyɛɛ bɔne bebree a ɛsene abosonsom aman a Awurade sɛee no ɛberɛ a Israelfoɔ kɔɔ saa asase no so no mpo.
    10: Awurade nam nʼasomfoɔ a wɔyɛ nʼadiyifoɔ so kaa sɛ,
    11: “Yudahene Manase ayɛ akyiwadeɛ bebree. Na mpo, ɔyɛ omumuyɛfoɔ sene Amorifoɔ a wɔbɛtenaa asase yi so ansa na Israel reba no. Wadi Yudafoɔ anim, de wɔn akɔ ahonisom mu.
    12: 'Enti, sei na Awurade, Israel Onyankopɔn, seɛ: Mede ɔhaw ne abɛbrɛsɛ bɛto Yerusalem ne Yuda so ama aso a ɛbɛte saa nsɛm no mu ayɛ no gyenn.'
    13: Mɛfa ɛkwan a menam so buu Samaria ne Ahab abusua atɛn no so mabu Yerusalem atɛn. Mɛpepa nnipa a wɔwɔ Yerusalem nyinaa, te sɛ deɛ obi hohoro ayowaa mu, na ɔdane butu no.
    14: Na mpo, mɛpo me nkurɔfoɔ kakra a wɔaka no, na mede wɔn bɛma wɔn atamfoɔ sɛ asadeɛ.
    15: Ɛfiri sɛ, wɔayɛ bɔne kɛseɛ wɔ mʼanim, nam so ahyɛ me abufuo, firi ɛberɛ a wɔn agyanom firii Misraim no.”
    16: Manase kunkumm nnipa a wɔnyɛɛ bɔne nso bebree kɔsii sɛ, mogya a ɛdi bem hyɛɛ Yerusalem ma, firi tire kɔsi tire. Yei ka bɔne a ɔmaa Yudafoɔ no yɛ de wɔn kɔɔ bɔne a wɔyɛɛ no Awurade ani so no ho.
    17: Manase ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa ne bɔne a ɔyɛeɛ no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    18: Manase wuiɛ no, wɔsiee no wɔ ahemfie no turo a na ɛyɛ Usa dea no mu. Na ne babarima Amon na ɔdii nʼadeɛ sɛ ɔhene.
    19: Amon dii ɔhene no, na wadi mfeɛ aduonu mmienu. Ɔdii ɔhene Yerusalem mfeɛ mmienu. Na wɔfrɛ ne maame Mesulemet a na ɔyɛ Harus a ɔfiri Yolba no babaa.
    20: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagya Manase yɛeɛ no ara pɛ.
    21: Ɔfaa nʼagya nhwɛsoɔ so, somm ahoni korɔ no ara a na nʼagya somm wɔn no.
    22: Ɔgyaa Awurade, nʼagyanom Onyankopɔn no na wampɛ sɛ ɔbɛfa Awurade akwan so.
    23: Na Amon no ankasa asomfoɔ bɔɔ ne ho pɔ, kumm no wɔ nʼahemfie.
    24: Na nnipa a wɔwɔ asase no so nyinaa kunkumm nnipa a wɔbɔɔ ɔhene Amon ho pɔ no, na wɔde ne babarima Yosia dii adeɛ sɛ ɔhene.
    25: Amon ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ no nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    26: Wɔsiee no wɔ ne boda a ɛwɔ Usa turo mu hɔ no mu. Na ne babarima Yosia dii adeɛ sɛ ɔhene.
  22:
    1: Ɛberɛ a Yosia dii ɔhene wɔ Yuda no, na wadi mfirinhyia nwɔtwe, na ɔdii adeɛ Yerusalem mfeɛ aduasa baako. Na ne maame din de Yedida a ɔyɛ Adaia a ɔfiri Boskat no babaa.
    2: Ɔyɛɛ deɛ ɛsɔ Awurade ani, na ɔfaa ne tete agya Dawid nhwɛsoɔ. Wammane ankɔ nifa anaa benkum.
    3: Ɔhene Yosia dii mfirinhyia dunwɔtwe wɔ nʼahennie mu no, ɔsomaa Asalia babarima Safan, asɛnniiɛ twerɛfoɔ Mesulam nana, kɔɔ Awurade Asɔredan mu. Ɔka kyerɛɛ no sɛ,
    4: “Kɔ ɔsɔfopanin Hilkia nkyɛn, na ma ɔnkan sika a apono anohwɛfoɔ no agyegye afiri nnipa no nkyɛn wɔ Awurade Asɔredan mu no.
    5: Fa saa sika yi hyɛ nnipa a wɔayi wɔn sɛ wɔnhwɛ asɔredan no ho nsiesie no nsa. Na wɔde atua adwumayɛfoɔ a wɔbɛsiesie Awurade Asɔredan no ho ka.
    6: Ɛho bɛhia sɛ wɔbɛfa nnua adwumfoɔ, adansifoɔ ne abohyehyɛfoɔ. Afei, ma wɔntɔ nnua ne aboɔ a wɔatwa a wɔde bɛsiesie asɔredan no.
    7: Nanso, ɛho nhia sɛ adansie no sohwɛfoɔ bɛbu sika a wɔn nsa bɛka no ho nkonta, ɛfiri sɛ, wɔyɛ nokwafoɔ.”
    8: Ɔsɔfopanin Hilkia ka kyerɛɛ asɛnniiɛ twerɛfoɔ Safan sɛ, “Mahunu Mmara Nwoma no wɔ Awurade Asɔredan mu hɔ.” Na Hilkia de nwoma mmobɔeɛ no maa Safan, na ɔkenkaneeɛ.
    9: Safan sane kɔɔ ɔhene no nkyɛn kɔkaa sɛ, “Wo mpanimfoɔ no de sika a wɔgyegyee wɔ Awurade asɔredan no mu no ama adwumayɛfoɔ no ne sohwɛfoɔ a wɔwɔ asɔredan no ho no.”
    10: Safan sane ka kyerɛɛ ɔhene no sɛ, “Ɔsɔfoɔ Hilkia de nwoma mmobɔeɛ bi ama me.” Na Safan kenkan kyerɛɛ ɔhene no.
    11: Ɛberɛ a ɔhene no tee nsɛm a ɛwɔ Awurade Mmara Nwoma no mu no, ɔde ahometeɛ sunsuanee ne ntadeɛ mu.
    12: Na ɔhyɛɛ ɔsɔfoɔ Hilkia, Safan babarima Ahikam ne Mikaia babarima Akbor ne asɛnniiɛ twerɛfoɔ Safan ne ɔhene fotufoɔ Asaia sɛ,
    13: “Monkɔ asɔredan no mu, na monkɔkasa nkyerɛ Awurade mma me, mma nnipa no ne Yuda nyinaa. Mommisa no nsɛm a wɔatwerɛ agu nwoma mmobɔeɛ no a wahunu no ho asɛm. Awurade abufuhyeɛ aba yɛn so, ɛfiri sɛ, yɛn agyanom anni nwoma yi mu nsɛm so. Ɛnyɛ deɛ nwoma yi ka sɛ yɛnyɛ no na yɛyɛ.”
    14: Enti, ɔsɔfoɔ Hilkia, Ahikam, Akbor, Safan ne Asaia kɔɔ Yerusalem Fa Foforɔ Misne kɔhunuu odiyifoɔ Hulda. Na ɔyɛ Tikwa babarima Salum yere, a na ɔyɛ Harhas a ɔhwɛ ntadeɛ adaka a ɛwɔ asɔredan mu so no nso nana.
    15: Ɔka kyerɛɛ wɔn sɛ, “Awurade, Israel Onyankopɔn akasa. Monkɔka nkyerɛ onipa a ɔsomaa mo no sɛ,
    16: '‘Sɛdeɛ Awurade seɛ nie: Mɛsɛe kuropɔn yi ne mu nnipa, sɛdeɛ matwerɛ wɔ nwoma mmobɔeɛ a mokenkaneɛ no mu no.'
    17: Ɛfiri sɛ, me nkurɔfoɔ agya me, na wɔsom anyame huhuo, na biribiara a wɔayɛ no, ahyɛ me abufuo. Mʼabufuhyeɛ redɛre wɔ ha, na ɛrennum.’
    18: Na monkɔ Yudahene a ɔsomaa mo no nkyɛn nkɔhwehwɛ Awurade, na monka nkyerɛ no sɛ, Sei na Awurade, Israel Onyankopɔn ka fa asɛm a woate no seesei no ho.
    19: Wotee asɛm a meka de tiaa kuropɔn no ne emu nnipa no sɛ, wɔbɛdome saa asase yi na ada mpan no, ɛyɛɛ wo ya, ma wobrɛɛ wo ho ase Awurade anim. Wode ahometeɛ sunsuanee wo ntadeɛ mu, suu wɔ mʼanim ahonu mu. Enti, nokorɛm, Awurade se, ‘mate wo sufrɛ.
    20: Amanehunu a mehyɛɛ ho bɔ de tiaa kuropɔn yi no bɛba wo wuo ne wosie akyi. Worenhunu amanehunu a mede bɛba kuropɔn yi so no.’” Enti, wɔsane de ne nkra no kɔmaa ɔhene no.
  23:
    1: Afei, ɔhene no frɛɛ Yuda ne Yerusalem mpanimfoɔ nyinaa.
    2: Na ɔhene no ne Yuda ne Yerusalem manfoɔ ne asɔfoɔ ne adiyifoɔ a ɛfiri akumaa so kɔsi ɔkɛseɛ so, foro kɔɔ Awurade Asɔredan no mu. Ɛhɔ na ɔhene no kenkanee Apam Nwoma a wɔahunu wɔ Awurade Asɔredan mu hɔ no nyinaa kyerɛɛ wɔn.
    3: Ɔhene no tenaa beaeɛ bi a ɛkyerɛ ne tumi wɔ afadum no ho, hyɛɛ apam no mu den bio wɔ Awurade anim. Ɔhyɛɛ bɔ sɛ, ɔfiri nʼakoma ne ne kra nyinaa mu bɛdi Awurade mmaransɛm ahyɛdeɛ ne mmara nyinaa so. Ɔfaa saa ɛkwan yi so sii apam no mu nhyehyɛeɛ ahodoɔ a na wɔatwerɛ wɔ nwoma no mu no nyinaa so dua, maa nnipa no nyinaa hyɛɛ bɔ sɛ wɔbɛdi so.
    4: Afei, ɔhene hyɛɛ ɔsɔfopanin Hilkia ne asɔfoɔ akunini ne asɔredan sohwɛfoɔ nyinaa sɛ, wɔnyiyi nneɛma a na wɔde som Baal ne Asera ne ewiem atumfoɔ no nyinaa mfiri Awurade asɔredan no mu. Ɔhene no ma wɔhyee ne nyinaa wɔ Kidron bɔnhwa a ɛwɔ Yerusalem mfikyire no, soaa ne nsõ de kɔɔ Bet-El.
    5: Ɔpamoo abosom akɔmfoɔ a Yuda ahemfo a wɔdii ɛkan no yii wɔn no nyinaa, ɛfiri sɛ, na wɔhye nnuhwam wɔ Yuda abosomfie nyinaa mu a mpo, na ɛreyɛ akɔduru Yerusalem kurom. Wɔhyee nnuhwam maa Baal ne owia, ɔsrane ne nsoromma ne ewiem atumfoɔ.
    6: Ɔhene no tuu Asera afɔrebukyia no firii Awurade asɔredan mu, de kɔɔ Yerusalem mfikyire wɔ Kidron bɔnhwa mu hɔ kɔhyee no. Afei, ɔyam dua no muhumuhu, kɔtoo ne mfuturo no guu amusieeɛ.
    7: Ɔdwirii asɔreeɛ adwamanfoɔ adan a na ɛwɔ Awurade Asɔredan no mu no, baabi a na mmaa no nwono nkatahotam, de kata Asera dua no ho no nyinaa guiɛ.
    8: Yosia sane de Awurade asɔfoɔ no a na wɔtete Yuda nkuro afoforɔ so no nyinaa baa Yerusalem. Ɛfiri Geba kɔsi Beer-Seba, ɔsɛee ɛhɔ abosonnan no nyinaa. Saa beaeɛ no na na wɔhye nnuhwam no. Ɔbubuu abosonnan a ɛwɔ Yosua a na ɔyɛ Yerusalem amrado no ɛpono ano. Sɛ obi rewura kuropɔn no mu a ɔbɛhunu saa ɛpono no wɔ kuropɔn ɛpono no benkum so.
    9: Asɔfoɔ a na wɔsom abosonnan no mu no, na wɔmma wɔn ɛkwan mma wɔnnsom wɔ Awurade afɔrebukyia a ɛwɔ Yerusalem no so, nanso na wɔma wɔne asɔfoɔ a aka no di burodo a mmɔreka nni mu no.
    10: Afei, ɔhene no sɛee Tofet afɔrebukyia a na ɛwɔ Ben-Hinom bɔnhwa no mu no enti, na obiara ntumi mfa ne babarima anaa ne babaa mmɔ afɔdeɛ wɔ ogya mu wɔ so sɛ afɔrebɔdeɛ a wɔde ma Molek bio.
    11: Ɔtutuu apɔnkɔ sɛso a wɔagu a ɛsisi Awurade Asɔredan ɛkwan no ano a Yuda ahemfo too edin maa owia no nyinaa firii hɔ. Na ne nyinaa wowɔ adihɔ a ɛbɛn opiani bi a wɔfrɛ no Natan-Malek dan ho. Yosia hyee nteaseɛnam a na wɔato edin ama owia no.
    12: Yosia bubuu afɔrebukyia a Yuda ahemfo sisii wɔ ahemfie no atifi wɔ Ahas dan apampam no nyinaa. Ɔhene no bubuu afɔrebukyia a Manase sisii wɔ Awurade Asɔredan no adihɔ mmienu hɔ no nyinaa guiɛ. Ɔdwirii no pasapasa, too ne nkunkumaboɔ no petee Kidron bɔnhwa no mu.
    13: Ɔhene no sane guu abosonnan a ɛwɔ Yerusalem apueeɛ fam no ne deɛ ɛwɔ Ɔsɛeɛ Bepɔ no anafoɔ fam no. Saa beaeɛ no na Israelhene Salomo sisii abosonnan maa Astoret, a ɛyɛ Sidonfoɔ bosom bɔne, ne Kemos, Moabfoɔ bosom bɔne, ne Molek, Amonfoɔ bosom bɔne.
    14: Yosia dwerɛɛ afadum kronkron no nyinaa, bubuu Asera afɔrebukyia no. Ɔde nnipa nnompe guguu ne nyinaa so.
    15: Ɔhene no sane bubuu afɔrebukyia a ɛwɔ Bet-El abosonnan a Nebat babarima Yeroboam yɛeɛ ɛberɛ a ɔdii Israel anim, de wɔn kɔɔ bɔne mu no. Yosia yam aboɔ no, ma ɛdanee mfuturo, hyee Asera dua no.
    16: Ɛberɛ a Yosia retoto nʼani no, ɔhunuu damena pii wɔ kokoɔ no nkyɛnmu. Ɔhyɛɛ sɛ wɔntu nnompe no, na ɔhyee ne nyinaa wɔ afɔrebukyia a ɛwɔ Bet-El no so, de guu afɔrebukyia no ho fi. Yei siiɛ sɛdeɛ Awurade nam Onyankopɔn onipa so ahyɛ no, ɛberɛ a Yeroboam kɔgyinaa afɔrebukyia no ho wɔ afahyɛ da no. Afei Yosia danee ne ho hwɛɛ Onyankopɔn onipa a ɔhyɛɛ yeinom nyinaa ho nkɔm no damena.
    17: Yosia bisaa sɛ, “Nkaeɛdum bɛn na ɛwɔ nohoa no?” Na nnipa a wɔwɔ kuro no mu ka kyerɛɛ no sɛ, “Ɛyɛ Onyankopɔn onipa no a ɔfiri Yuda a ɔhyɛɛ nkɔm faa dwuma a woadi seesei wɔ afɔrebukyia a ɛwɔ Bet-El ho no ɔboda.”
    18: Yosia buaa sɛ, “Momma no nwɔ hɔ. Obiara mmfa ne nsa nka ne nnompe no.” Ɛno enti, wɔanhye ne nnompe no anaa odiyifoɔ akɔkoraa a ɔfiri Samaria no deɛ nso.
    19: Na Yosia bubuu abosonnan no a ɛwɔ Samaria no, sɛdeɛ ɔyɛɛ wɔ Bet-El no. Israel ahemfo ahodoɔ bi na wɔsisiiɛ de hyɛɛ Awurade abufuo.
    20: Ɔkunkumm asɔreeɛ so abosomfoɔ no wɔ wɔn ankasa afɔrebukyia so, na ɔhyee nnipa nnompe wɔ afɔrebukyia ahodoɔ no so, de guu ho fi. Akyire yi, ɔsane kɔɔ Yerusalem.
    21: Ɔhene Yosia hyɛɛ nnipa no nyinaa sɛ, “Ɛsɛ sɛ modi Twam Afahyɛ ma Awurade, mo Onyankopɔn, sɛdeɛ wɔatwerɛ wɔ Apam Nwoma mu no.”
    22: Ɛfiri ɛberɛ a atemmufoɔ dii Israel so mfeɛ bebree a atwam wɔ Israel ne Yuda ahemfo so no, wɔnnii Twam Afahyɛ no bi saa da.
    23: Ɛberɛ a ɔhene Yosia dii mfeɛ dunwɔtwe wɔ akonnwa so no na wɔdii saa Twam Afahyɛ yi wɔ Yerusalem maa Awurade.
    24: Yosia tɔre asamanfrɛfoɔ ne adunsifoɔ ne afie mu anyame ne ahonisom biara ase wɔ Yerusalem ne Yuda asase so baabiara. Ɔyɛɛ saa de dii mmara a wɔatwerɛ wɔ nwoma mmobɔeɛ a ɔsɔfoɔ Hilkia kɔhunuu wɔ Awurade Asɔredan mu no so.
    25: Ɔhene biara mmaeɛ a ɔte sɛ Yosia a ɔde nʼakoma, ne kra ne nʼahoɔden ama Awurade na ɔnam so adi Mose mmara nyinaa so. Na ɔhene biara nso mmaeɛ a ɔte sɛ ɔno.
    26: Nanso, yei nyinaa akyi no, Awurade abufuo no dɛre tiaa Yuda, ɛsiane bɔne akɛseɛ a Ɔhene Manase yɛeɛ no. Ɛno enti, wanyi nʼabufuhyeɛ no amfiri wɔn so.
    27: Awurade kaa sɛ, “Mɛsɛe Yuda, sɛdeɛ mesɛee Israel no. Mɛpam nnipa no afiri mʼanim, na mapo me kuropɔn Yerusalem ne Asɔredan a anka ɛsɛ sɛ wɔhyɛ me din animuonyam wɔ mu no.”
    28: Yosia ahennie ho asɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    29: Ɛberɛ a Yosia di ɔhene no, Misraimhene Farao Neko kɔɔ Asubɔnten Eufrate ho kɔboaa Asiriahene. Ɔhene Yosia de nʼakodɔm tuu sa, kɔko tiaa no, nanso ɛberɛ a wɔhyiaa wɔ Megido no, ɔhene Neko kumm no.
    30: Yosia akodɔm mu mpanimfoɔ no de nʼamu no too teaseɛnam mu firii Megido, baa Yerusalem bɛsiee no ɔno ankasa ɔboda mu. Na nnipa no sraa ne babarima Yehoahas ngo, sii no ɔhene.
    31: Ɛberɛ a Yehoahas dii ɔhene no, na wadi mfeɛ aduonu mmiɛnsa, na ɔdii adeɛ Yerusalem abosome mmiɛnsa. Na ne maame yɛ Yeremia a ɔfiri Libna no babaa a na ne din de Hamutal.
    32: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagyanom yɛeɛ no pɛpɛɛpɛ.
    33: Farao Neko de Yehoahas too afiase wɔ Ribla wɔ Hamat asase so, sɛdeɛ ɛbɛyɛ a, ɔrentumi nni ɔhene wɔ Yerusalem. Afei, ɔbisaa sɛ Yuda ntua toɔ dwetɛ tɔno mmiɛnsa ne fa ne sikakɔkɔɔ kilogram aduasa ɛnan sɛ apeatoɔ.
    34: Afei, Farao Neko de Eliakim a ɔyɛ Yosia babarima, dii adeɛ, ma ɔsii nʼagya ananmu. Ɔsesaa Eliakim din frɛɛ no Yehoiakim. Wɔde Yehoahas kɔɔ Misraim sɛ odeduani, na ɔwuu wɔ hɔ.
    35: Sɛdeɛ ɛbɛyɛ a ɔbɛnya dwetɛ ne sikakɔkɔɔ toɔ a Farao Neko regye no, Yehoiakim gyegyee akwabrantoɔ firii Yudafoɔ nkyɛn. Obiara tuaa sɛdeɛ nʼahonya teɛ.
    36: Ɛberɛ a Yehoiakim dii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii adeɛ Yerusalem mfeɛ dubaako. Na ne maame din de Sebuda a ɔyɛ Pedaia a ɔfiri Ruma babaa.
    37: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagyanom yɛeɛ no.
  24:
    1: Yehoiakim ahennie mu no, Babiloniahene Nebukadnessar bɛto hyɛɛ Yuda asase so. Yehoiakim maa ne nsa so, na ɔtuaa toɔ maa no mfeɛ mmiɛnsa, nanso ɔtee Nebukadnessar so atua.
    2: Na Awurade somaa akofoɔ firi Babilonia, Aram, Moab ne Amon, kɔko tiaa Yuda, sɛee no, sɛdeɛ Awurade nam nʼadiyifoɔ so hyɛɛ ho nkɔm no.
    3: Saa amanehunu yi baa Yuda so, sɛdeɛ Awurade hyɛeɛ no, sɛdeɛ ɛbɛyɛ a ɔbɛyi no afiri nʼanim, ɛsiane bɔne dodoɔ a Manase yɛeɛ no enti.
    4: Manase kaa mogya a ɛdi bem guiɛ de hyɛɛ Yerusalem ma, ɛno enti, Awurade amfa yei ankyɛ.
    5: Yehoiakim ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
    6: Ɛberɛ a Yehoiakim wuiɛ no, ne babarima Yehoiakyin na ɔdii nʼadeɛ sɛ ɔhene.
    7: Na ɛno akyi, Misraimhene ansane amma bio. Na Babiloniahene na ɔfaa asase a anka na Misraimfoɔ no agyeɛ no nyinaa, ɛfiri Misraim asuwa no so, kɔsi Asubɔnten Eufrate ho.
    8: Ɛberɛ a Yehoiakyin dii adeɛ no, na wadi mfeɛ dunwɔtwe, na ɔdii ɔhene Yerusalem abosome mmiɛnsa. Na ne maame yɛ Elnatan a ɔfiri Yerusalem no babaa Nehusta.
    9: Yehoiakyin yɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagya yɛeɛ no ara pɛ.
    10: Yehoiakyin ahennie mu no, Babiloniahene Nebukadnessar akodɔm mu mpanimfoɔ bɛtuaa Yerusalem.
    11: Ɔtua no mu, Nebukadnessar ankasa baa kuropɔn no mu.
    12: Na ɔhene Yehoiakyin ne nʼafotufoɔ, atitire, mpanimfoɔ ne ɔhemmaa de wɔn ho maa Babiloniafoɔ. Nebukadnessar dii adeɛ ne mfeɛ nwɔtwe so no, ɔkyeree Yehoiakyin, de no too afiase.
    13: Sɛdeɛ Awurade aka dada no, Nebukadnessar tasee agyapadeɛ a ɛwɔ Awurade Asɔredan mu hɔ no ne ahemfie hɔ nyinaa. Wɔsɛee sikakɔkɔɔ akoradeɛ a Israelhene Salomo de sisii asɔredan mu hɔ no nyinaa.
    14: Ɔhene Nebukadnessar kyekyeree nneduafoɔ ɔpedu firii Yerusalem a ahenemma nyinaa ne asraafoɔ akodifoɔ, adwumfoɔ ne atomfoɔ a wɔdi mu ka ho. Ɛno enti, ahiafoɔ nko ara na ɔgyaa wɔn wɔ asase no so.
    15: Nebukadnessar faa ɔhene Yehoiakyin de no kɔɔ Babilonia sɛ odeduani a ne yerenom ne ne mpanimfoɔ, ɔhemmaa ne Yerusalem nnipa atitire ka ho.
    16: Afei, ɔfaa akofoɔ a wɔte apɔ no mpem nson, adwumfoɔ ne atomfoɔ apem a wɔn nyinaa yɛ mmarima a wɔn ho yɛ den na wɔfata akodie.
    17: Afei, Babiloniahene de Yehoiakyin wɔfa Matania dii adeɛ sɛ ɔhene foforɔ. Ɔsesaa Matania din frɛɛ no Sedekia.
    18: Ɛberɛ a Sedekia dii adeɛ no, na wadi mfirinhyia aduonu baako. Ɔdii adeɛ wɔ Yerusalem mfirinhyia dubaako. Na ne maame din de Hamutal a ɔyɛ Yeremia a ɔfiri Libna no babaa.
    19: Na Sedekia yɛɛ bɔne wɔ Awurade ani so, sɛdeɛ Yehoiakim yɛeɛ no.
    20: Ɛno enti, Awurade abufuo enti na yeinom nyinaa baa Yerusalem ne Yuda so, na akyire yi, ɔyii nʼani firii wɔn so. Afei, Sedekia sɔre tiaa Babiloniahene.
  25:
    1: Ɔbosome Tebet (bɛyɛ Ɔpɛpɔn) da a ɛtɔ so dunum wɔ Sedekia ahennie mfeɛ nkron so no, ɔhene Nebukadnessar dii nʼakodɔm nyinaa anim, bɛko tiaa Yerusalem. Wɔtwaa kuropɔn no ho hyiaeɛ. Wɔbobɔɔ mpampim wɔ kuropɔn no afasuo ho.
    2: Wɔkaa Yerusalem hyɛɛ kɔsii ɔhene Sedekia ahennie no mfeɛ dubaako so.
    3: Ɛduruu Tammus bosome (bɛyɛ Kitawonsa) da a ɛtɔ so dunwɔtwe no, Sedekia ahennie mfeɛ dubaako mu no, na ɛkɔm a aba kuropɔn no mu no ano ayɛ den yie, ama wɔn aduane a aka no nyinaa asa.
    4: Na kuropɔn no ɔfasuo fa bi abu agu fam enti, asraafoɔ no nyinaa yɛɛ adwene sɛ, wɔbɛdwane afiri kuropɔn no mu. Nanso, ɛsiane sɛ na Babiloniafoɔ atwa kuropɔn no ho ahyia enti, wɔtwɛn kɔsii anadwo, na wɔdwane faa ɛpono a ɛda afasuo mmienu a ɛwɔ ɔhene no nturo no mu mu. Wɔyɛɛ ntɛm faa wiramkwan de wɔn ani kyerɛɛ Yordan bɔnhwa no.
    5: Nanso, Babiloniafoɔ no tii wɔn, kɔkyeree ɔhene no wɔ Yeriko tata so, ɛfiri sɛ, saa ɛberɛ no, na ne mmarima no nyinaa adwane agya no.
    6: Wɔde no brɛɛ Babiloniahene wɔ Ribla, ma wɔbuu no atɛn.
    7: Babiloniahene maa Sedekia de nʼani kann hwɛɛ sɛ, wɔrekunkum ne mmammarima nyinaa. Afei, wɔtutuu Sedekia ani, de kɔbere nkɔnsɔnkɔnsɔn guu no, na wɔde no kɔɔ Babilonia.
    8: Ab bosome (bɛyɛ Ɔsannaa) ɛda a ɛtɔ so dunan wɔ afe a ɛyɛ Nebukadnessar mfeɛ dunkron adedie mu no, Nebusaradan a ɔyɛ awɛmfoɔ so panin a ɔyɛ Babiloniahene mpanimfoɔ nu mu baako no kɔɔ Yerusalem.
    9: Ɔhyee Awurade Asɔredan ne ahemfie ne afie a ɛwɔ Yerusalem nyinaa. Adan pa a ɛwɔ kuropɔn no mu no, ɔsɛee ne nyinaa.
    10: Awɛmfoɔ so panin no hwɛ maa Babilonia akodɔm no bubuu Yerusalem afasuo no.
    11: Nebusaradan a ɔyɛ awɛmfoɔ so panin no kyekyeree wɔn a wɔkaa kuropɔn no mu no, twaa wɔn ne nnipa a aka no ne akodɔm a wɔdaa wɔn ho adi sɛ wɔtaa Babiloniahene akyi no asuo.
    12: Na awɛmfoɔ so panin no maa mmɔborɔfoɔ no mu bi tenaa Yuda, sɛ wɔnhwɛ bobe mfuo ne mfuo foforɔ a ɛka ho no so.
    13: Babiloniafoɔ no bubuu kɔbere mfrafraeɛ afadum, kɔbere mfrafraeɛ nsuo nteaseɛnam ne Po a na ɛwɔ Awurade Asɔredan mu hɔ no, na wɔsoaa ne nyinaa kɔɔ Babilonia.
    14: Wɔtasee nkukuo, sofi, nkanea akapɛ, nyowaa ne kɔbere mfrafraeɛ nneɛma ahodoɔ a wɔde di wɔn afɔrebɔ ho dwuma wɔ Asɔredan no mu no nyinaa.
    15: Nebusaradan a ɔyɛ awɛmfoɔ so panin no sane tasee nkyɛnsee a wɔnoa mu ne nhweaseammɔ ne nkuku ne nkaka nkaeɛ a wɔde sikakɔkɔɔ ne dwetɛ ayɛ no nyinaa.
    16: Kɔbere mfrafraeɛ a wɔnya firii afadum mmienu, nsuo teaseɛnam ne Ɛpo no mu no, na emu yɛ duru dodo sɛ wɔbɛtumi akari. Ɔhene Salomo berɛ so na ɔyɛɛ saa nneɛma yi guu Awurade Asɔredan mu.
    17: Na afadum no mu biara ɔsorokɔ yɛ anammɔn aduonu nson. Kɔbere mfrafraeɛ no ntaasoɔ a ɛdeda afadum no mu biara so no ɔsorokɔ yɛ anammɔn nson ne fa a wɔde kɔbere mfrafraeɛ no ara bi a ɛyɛ atena sɛso ne ateaa aba sɛso atwa ho nyinaa ahyia de asiesie no.
    18: Awɛmfoɔ so panin no kyekyeree ɔsɔfopanin Seraia, nʼabadiakyire Sefania ne apono ano sohwɛfoɔ mpanimfoɔ baasa sɛ nneduafoɔ.
    19: Nnipa a na wɔakɔtetɛ no mu nso, ɔkyeree Yuda asraadɔm no mu panin baako, ɔhene no ankasa afotufoɔ baanum, asraadɔm sahene no twerɛfoɔ panin a na ɔfa nnipa wɔ adwuma mu ne ɔmanfoɔ aduosia.
    20: Ɔsahene Nebusaradan de wɔn nyinaa kɔɔ Babiloniahene anim wɔ Ribla.
    21: Wɔ Ribla a ɛwɔ Hamat hɔ no, ɔhene no ma wɔkunkum wɔn. Enti wɔtwaa Yuda asuo firii nʼasase so.
    22: Ɔhene Nebukadnessar yii Ahikam babarima Gedalia a na ɔyɛ Safan nana no sɛ amrado a na ɔhwɛ nnipa a wɔkaa Yuda no so.
    23: Ɛberɛ a asraadɔm asahene ne wɔn mmarima tee sɛ Babiloniahene asi Gedalia amrado no, wɔkɔkaa ne ho wɔ Mispa. Nnipa a wɔkɔkaa ne ho no ne Netania babarima Ismael, Karea babarima Yohanan, Tanhumet a ɔfiri Netofa babarima Seraia ne Maakatni babarima Yaasania ne wɔn mmarima nyinaa.
    24: Gedalia dii nse, kyerɛɛ wɔn sɛ, Babilonia mpanimfoɔ no amma hɔ ɔhaw so. Ɔtuu wɔn fo sɛ, “Monnsuro sɛ mobɛsom Babiloniafoɔ. Montena asase no so na monsom Babiloniahene, na ɛbɛsi mo yie.”
    25: Tisri bosome (bɛyɛ Ɛbɔ ne Ahinime ntam) no mpaemu wɔ saa afe no mu no, Netania babarima Ismael a ɔyɛ Elisama nana a na ɔfiri adehyeɛ abusua mu no de mmarima edu kɔɔ Mispa, kɔkumm Gedalia ne nnipa a na wɔka ne ho a wɔyɛ Yudafoɔ ne Babiloniafoɔ no nyinaa.
    26: Afei, nnipa a wɔwɔ Yuda nyinaa, ɛfiri akumaa so, kɔsi ɔkɛseɛ so ne akodɔm asahene, bɔɔ huboa, na wɔdwane kɔɔ Misraim, ɛfiri sɛ, na wɔsuro sɛ Babiloniafoɔ no bɛyɛ wɔn biribi.
    27: Ɔhene Yehoiakyin dii mfeɛ aduasa nson wɔ nʼasutwa mu wɔ Babilonia no, Ewil-Merodak bɛdii Babiloniahene. Ɔhunuu Yehoiakyin mmɔbɔ, enti ɔyii no firii afiase saa afe no ara mu Adar bosome (bɛyɛ Oforisuo) da a ɛtɔ so mmienu.
    28: Ɔkaa abodwosɛm kyerɛɛ no, na ɔmaa no diberɛ a ɛwɔ animuonyam sene ahemfo a wɔne no wɔ Babilonia no deɛ.
    29: Enti Yehoiakyin yii nʼafiase ntadeɛ guu nkyɛn, na ɛfiri saa ɛda no ɔdidii wɔ ɔhene didipono so ɛberɛ biara, kɔsii ne wu da.
    30: Na Babiloniahene no sane maa Yehoiakyin sika ɛberɛ-ano-berɛ-ano, ma ɔde tuatua ne ho aka, kɔsii ne wu da.
13:
  1:
    1: Adam asefoɔ yɛ Set, Enos,
    2: Kenan, Mahalalel, Yared,
    3: Henok, Metusela, Lamek,
    4: Noa mma ne, Sem, Ham, ne Yafet.
    5: Na Yafet asefoɔ ne Gomer, Magog, Media, Yawan, Tubal, Mesek ne Tiras.
    6: Na Gomer asefoɔ ne Askenas, Rifat ne Togarma.
    7: Na Yawan asefoɔ ne Elisa, Tarsis, Kitim ne Rodanim.
    8: Na Ham asefoɔ ne Kus, Misraim, Put ne Kanaan.
    9: Na Kus asefoɔ ne Seba, Hawila, Sabta, Raama ne Sabteka. Na Raama asefoɔ yɛ Saba ne Dedan.
    10: Kus woo Nimrod. Na Nimrod bɛyɛɛ ɔkofoɔ kɛseɛ wɔ asase so.
    11: Misraim yɛ tete agya ma Ludfoɔ, Anamfoɔ, Lehabfoɔ, Naftuhfoɔ,
    12: Patrusfoɔ, Kasluhfoɔ ne Kaftorfoɔ a wɔn ase na Filistifoɔ firi.
    13: Na Kanaan abakan din de Sidon a na ɔyɛ Sidonfoɔ tete agya. Na Kanaan nso yɛ Hetifoɔ,
    14: Yebusifoɔ, Amorifoɔ, Girgasifoɔ,
    15: Hewifoɔ, Arkifoɔ, Sinifoɔ,
    16: Arwadfoɔ, Semarifoɔ ne Hamatifoɔ tete agya.
    17: Na Sem asefoɔ yɛ Elam, Asur, Arfaksad, Lud ne Aram. Aram asefoɔ ne Us, Hul, Geter ne Mas.
    18: Na Arfaksad woo Sela na Sela woo Eber.
    19: Eber woo mmammarima baanu. Abakan no din de Peleg a asekyerɛ ne “nkyekyɛmu” ɛfiri sɛ, ne berɛ so na nnipa a wɔwɔ ewiase mu kyekyɛ kɔɔ kasa ahodoɔ mu na wɔbɔ hweteeɛ. Nʼakyiri ba no din de Yoktan.
    20: Yoktan woo Almodada, Selef, Hasarmawet, Yera,
    21: Hadoram, Usal, Dikla,
    22: Obal, Abimael, Seba,
    23: Ofir, Hawila ne Yobab. Yeinom nyinaa yɛ Yoktan asefoɔ.
    24: 'Ɛno enti, yei ne abusuadua a ɛfiri Sem: Arfaksad, Sela,'
    25: Eber, Peleg, Reu,
    26: Serug, Nahor, Tera,
    27: ne Abram a akyire yi, wɔfrɛɛ no Abraham no.
    28: Abraham mmammarima yɛ Isak ne Ismael.
    29: Na Ismael mmammarima nso ne Nebaiot a ɔyɛ nʼabakan, Kedar, Adbeel, Mibsam,
    30: Misma, Duma, Masa, Hadad, Tema,
    31: Yetur, Nafis ne Kedema. Yeinom ne Ismael mmammarima.
    32: Na Abraham mpena Ketura mmammarima ne Simran, Yoksan, Medan, Midian, Yisbak ne Sua. Na Yoksan asefoɔ yɛ Seba ne Dedan.
    33: Na Midian mmammarima ne Efa, Efer, Henok, Abida ne Eldaa. Yeinom nyinaa yɛ Abraham ne ne mpena Ketura mmammarima.
    34: Abraham woo Isak. Isak mmammarima yɛ Esau ne Israel.
    35: Na Esau mmammarima yɛ Elifas, Reuel, Yeus, Yalam ne Kora.
    36: Na Elifas mmammarima yɛ Teman, Omar, Sefi, Gatam, Kenas, Timna ne Amalek.
    37: Na Reuel mmammarima yɛ Nahat, Serah, Sama ne Misa.
    38: Na Seir mmammarima yɛ Lotan, Sobal, Sibeon, Ana, Dison, Eser ne Disan.
    39: Na Lotan mmammarima yɛ Hori ne Homam. Na Lotan nuabaa din de Timna.
    40: Na Sobal mmammarima yɛ Alian, Manahat, Ebal, Sefi ne Onam. Sibeon mmammarima yɛ Aya ne Ana.
    41: Na Ana babarima yɛ Dison. Na Dison mma yɛ Hemdan, Esban, Yitran ne Keran.
    42: Na Eser mmammarima yɛ Bilhan, Saawan ne Akan. Na Disan mmammarima yɛ Us ne Aran.
    43: 'Yeinom ne ahemfo a wɔdii Edom so ansa na Israelfoɔ renya ahemfo: Beor babarima Bela, a ɔtenaa kuropɔn Dinhaba so dii ɔhene.'
    44: Na Bela wuiɛ no, Serah babarima Yobab a ɔfiri Bosra bɛdii nʼadeɛ sɛ ɔhene.
    45: Na Yobab wuiɛ no, Husam a ɔfiri Teman asase so bɛdii nʼadeɛ sɛ ɔhene.
    46: Husam owuo akyi Hadad a ɔyɛ Bedad babarima a ɔkɔdii Midian so nkonim wɔ Moab asase so no na ɔdii nʼadeɛ sɛ ɔhempɔn. Wɔtoo nʼahenkuro no edin Hawit.
    47: Hadad wuiɛ no, Samla a ɔfiri Masreka kuropɔn mu bɛyɛɛ ɔhene.
    48: Samla wuiɛ no, Saulo a ɔfiri Rehobot a ɛda asuo Eufrate ho no bɛdii ɔhene.
    49: Na Saulo wuiɛ no, Akbor babarima Baal-Hanan bɛdii ɔhene.
    50: Baal-Hanan wuiɛ no, Hadad tenaa kuropɔn Pai mu dii ɔhene. Na ne yere a wɔfrɛ no Mehetabel no yɛ Matred babaa ne Me-Sahab nso nana.
    51: Na Hadad nso wuiɛ. Na Edom mmusua no ntuanofoɔ ne Timna, Alwa, Yetet,
    52: Oholibama, Ela, Pinon,
    53: Kenas, Teman, Mibsar,
    54: Magdiel ne Iram. Yeinom na na wɔyɛ Edom mmusua ntuanofoɔ.
  2:
    1: Israel mmammarima yɛ Ruben, Simeon, Lewi, Yuda, Isakar, Sebulon,
    2: Dan, Yosef, Benyamin, Naftali, Gad ne Aser.
    3: Yuda ne Kanaanni baa Bat-Sua woo mmammarima baasa. Na wɔn din de Er, Onan ne Sela. Nanso, na abakan Er no yɛ omumuyɛfoɔ enti, Awurade kumm no.
    4: Akyire no, Yuda ne nʼase kunafoɔ Tamar woo ntafoɔ. Na wɔn din de Peres ne Serah. Enti Yuda woo mmammarima baanum.
    5: Na Peres mmammarima din de Hesron ne Hamul.
    6: Serah mmammarima din de Simri, Etan, Heman, Kalkol ne Dara; wɔyɛ enum.
    7: Akar a ɔyɛ Karmi babarima ne Serah asefoɔ no mu baako nam fa a ɔfaa asadeɛ a wɔgya maa Awurade no so, de amanehunu baa Israelfoɔ so.
    8: Na Etan babarima ne Asaria.
    9: Hesron mmammarima edin de Yerahmeel, Ram ne Kaleb.
    10: Ram yɛ Aminadab agya. Aminadab yɛ Nahson a na ɔyɛ Yuda ntuanoni no agya.
    11: Nahson yɛ Salma agya. Na Salma nso yɛ Boas agya.
    12: Boas yɛ Obed agya. Obed yɛ Yisai agya.
    13: Yisai abakan yɛ Eliab. Deɛ ɔtɔ so mmienu yɛ Abinadab ɛnna deɛ ɔtɔ so mmiɛnsa yɛ Simea.
    14: Na deɛ ɔtɔ so ɛnan yɛ Netanel ɛnna Radai tɔ so enum.
    15: Ne babarima a ɔtɔ so nsia no din de Osem, na Dawid na na ɔtɔ so nson.
    16: Na wɔn nuanom mmaa din de Seruia ne Abigail. Na Seruia woo mmammarima baasa a wɔn din yɛ Abisai, Yoab ne Asahel.
    17: Abigail waree ɔbarima bi a ne din de Yeter a ɔyɛ Ismaelni na wɔwoo ɔbabarima a wɔtoo no edin Amasa.
    18: Na Hesron babarima Kaleb wɔ yerenom baanu a wɔne Asuba ne Yeriot. Na Asuba mmammarima edin de Yeser, Sobab ne Ardon.
    19: Asuba owuo akyi no, Kaleb waree Efrata. Wɔwoo ɔbabarima too no edin Hur.
    20: Hur woo Uri. Uri nso woo Besaleel.
    21: Ɛberɛ a Hesron dii mfeɛ aduosia no, ɔwaree Gilead nuabaa a na ɔyɛ Makir babaa. Wɔwoo ɔbabarima too no edin Segub.
    22: Segub woo Yair a ɔdii nkuro aduonu mmiɛnsa so wɔ Gilead asase so no.
    23: (Akyire no, Gesur ne Aram gyee Yair nkuro, sane gyee Kenat ne ne nkuraa aduosia a atwa ho ahyia no nyinaa.) Na yeinom nyinaa yɛ Makir a ɔyɛ Gilead agya no asefoɔ.
    24: Hesron wuu wɔ kuro Kaleb-Efrata mu no, ankyɛ na ne yere Abia woo ɔbabarima a wɔtoo no edin Asur (Tekoa agya).
    25: Hesron abakan Yerahmeel mmammarima a ɔwoo wɔn no edin yɛ Ram (abakan), Buna, Oren, Osem ne Ahiya.
    26: Yerahmeel wɔ yere a ɔtɔ so mmienu a wɔfrɛ no Atara, na ɔno na ɔwoo Onam.
    27: Ram a ɔyɛ Yerahmeel abakan no mmammarima yɛ Maas, Yamin ne Eker.
    28: Onam mmammarima yɛ Samai ne Yada. Na Samai mmammarima yɛ Nadab ne Abisur.
    29: Na Abisur ne ne yere Abihail mmammarima yɛ Ahban ne Molid.
    30: Na Nadab mmammarima yɛ Seled ne Apaim. Seled wuiɛ a wanwo mma;
    31: na Apaim deɛ, ɔwoo ɔbabarima a wɔfrɛ no Yisi. Na Yisi woo Sesan. Na Sesan nyaa nʼaseni bi a wɔfrɛ no Ahlai.
    32: Na Samai nuabarima Yada woo Yeter ne Yonatan. Na Yeter wuiɛ a wanwo ba biara,
    33: nanso Yonatan woo mmammarima baanu a na wɔfrɛ wɔn Pelet ne Sasa. Na yeinom nyinaa yɛ Yerahmeel asefoɔ.
    34: Na Sesan annya mmammarima, ɔnyaa mmammaa. Na ɔwɔ Misraimni ɔsomfoɔ bi a ne din de Yarha.
    35: Sesan de ne mmammaa no mu baako maa Yarha awadeɛ na wɔwoo ɔbabarima too no edin Atai.
    36: Atai woo Natan na Natan woo Sabad.
    37: Sabad woo Efial. Efial woo Obed.
    38: Obed woo Yehu na Yehu woo Asaria.
    39: Asaria woo Heles. Heles woo Eleasa.
    40: Eleasa woo Sisemai na Sisemai woo Salum.
    41: Salum woo Yekamia, na Yekamia woo Elisama.
    42: Yerahmeel nua Kaleb babarima piesie ne Mesa a ɔyɛ Sif agya. Na Kaleb babarima a ɔtɔ so mmienu din de Maresa a ɔyɛ Hebron agya.
    43: Na Hebron mmammarima yɛ Kora, Tapua, Rekem ne Sema.
    44: Na Sema woo Raham. Raham woo Yorkeam. Na Rekem woo Samai.
    45: Na Samai woo Maon. Maon woo Bet-Sur.
    46: Na Kaleb mpena Efa woo Haran, Mosa ne Gases. Na Haran woo Gases.
    47: Na Yahdai mmammarima yɛ Regem, Yotam, Gesan, Pelet, Efa ne Saaf.
    48: Kaleb mpena foforɔ bi a wɔfrɛ no Maaka woo Seber ne Tirhana.
    49: Ɔsane woo Saaf a na ɔyɛ Madmana agya ne Sewa a na ɔyɛ Makbena ne Gibea agya. Na Kaleb woo ɔbabaa a ne din de Aksa.
    50: Yeinom nyinaa yɛ Kaleb asefoɔ. Kaleb yere Efrata abakan Hur mmammarima yɛ Sobal a ɔyɛ Kiriat-Yearim agya
    51: Salma a ɔyɛ Betlehem agya ne Haref a ɔyɛ Bet-Gader agya.
    52: Sobal a ɔyɛ Kiriat-Yearim agya no mmammarima yɛ Haroe a ne fa yɛ Manahatini
    53: na ne fa a aka no firi Kiriat-Yearim mmusua mu. Sobal asefoɔ a wɔka ho ne Yitrifoɔ, Putifoɔ, Sumatifoɔ ne Misraimfoɔ. Wɔn mu na Sorafoɔ ne Estaolfoɔ firie.
    54: Salma asefoɔ yɛ Betlehem, Netofafoɔ, Atrot-Bet-Yoabfoɔ, Manahatfoɔ fa bi, Sorifoɔ,
    55: ne atwerɛfoɔ mmusua a wɔte Yabes no, Tirafoɔ, Simeafoɔ ne Sukatfoɔ. Yeinom nyinaa yɛ Kenifoɔ, Hamat a ɔyɛ Rekab agya no asefoɔ.
  3:
    1: Yeinom ne mmammarima a wɔwowoo wɔn maa Dawid wɔ Hebron. Na nʼabakan din de Amnon a ne maame a na ɔfiri Yesreel no din de Ahinoam. Ne ba a ɔtɔ so mmienu no, na ne din de Daniel. Na ne maame a ɔfiri Karmel no din de Abigail.
    2: Ne ba a ɔtɔ so mmiɛnsa no, na wɔfrɛ no Absalom. Na ne maame din de Maaka a na ɔyɛ Gesurhene Talmai babaa. Ne ba a ɔtɔ so ɛnan din de Adoniya a ne maame din de Hagit.
    3: Ne ba a ɔtɔ so enum no, na wɔfrɛ no Sefatia. Na wɔfrɛ ne maame Abital. Ne ba a ɔtɔ so nsia no din de Yitream a na wɔfrɛ ne maame Egla.
    4: Wɔwowoo mmammarima baasia yi nyinaa maa Dawid wɔ Hebron. Ɔdii adeɛ wɔ hɔ mfirinhyia nson ne fa. Dawid yii kuropɔn no kɔɔ Yerusalem, na ɔdii adeɛ mfirinhyia aduasa mmiɛnsa wɔ hɔ.
    5: 'Mmammarima a wɔwowoo wɔn maa Dawid wɔ Yerusalem no ne: Simea, Sobab, Natan ne Salomo. Amiel babaa Batseba na ɔwoo saa mmarima yi.'
    6: Wɔsane wowoo mmammarima baakron bi maa Dawid. Wɔne Yibhar, Elisua, Elifelet,
    7: Noga, Nefeg, Yafia,
    8: Elisama, Eliada ne Elifelet.
    9: Yeinom ne Dawid mmammarima a ne mpena mma nka ho. Na Dawid wɔ ɔbabaa bi a wɔfrɛ no Tamar.
    10: Na Salomo asefoɔ yɛ Rehoboam, Abia, Asa, Yehosafat,
    11: Yehoram, Ahasia, Yoas,
    12: Amasia, Asaria, Yotam,
    13: Ahas, Hesekia, Manase,
    14: Amon ne Yosia.
    15: Na Yosia mmammarima ne Yohanan a ɔyɛ abakan, Yehoiakim a ɔtɔ so mmienu, Sedekia a ɔtɔ so mmiɛnsa, ɛnna Salum a ɔtɔ so ɛnan.
    16: Yehoiakim babarima Yehoiakyin na ɔdii nʼadeɛ, ɛnna ɔno nso ne wɔfa Sedekia bɛdii nʼadeɛ.
    17: Yehoiakyin a Babiloniafoɔ kyeree no kɔtoo afiase no mmammarima ne Sealtiel,
    18: Malkiram, Pedaia, Senasar, Yekamia, Hosama ne Nedabia.
    19: Na Pedaia mmammarima yɛ Serubabel ne Simei. Na Serubabel mmammarima yɛ Mesulam ne Hanania. Na ɔwɔ ɔbabaa nso a ne din de Selomit.
    20: Na ne mmammarima baanum bi nso din ne Hasuba, Ohel, Berekia, Hasadia ne Yusab-Hesed.
    21: Na Hanania mmammarima din de Pelatia ne Yesaia. Na Yesaia babarima din de Refaia. Na Refaia babarima din de Arnan. Na Arnan babarima din de Obadia. Na Obadia babarima din de Sekania.
    22: Na Sekania asefoɔ yɛ Semaia ne ne mmammarima Hatus, Igal, Baria, Nearia ne Safat. Na wɔn nyinaa yɛ baasia.
    23: Na Nearia mmammarima din de Elioenai, Hiskia ne Asrikam. Na wɔyɛ baasa.
    24: Na Elioenai mmammarima din de Hodawia, Eliasib, Pelaia, Akub, Yohanan, Delaia ne Anani. Na wɔyɛ baason.
  4:
    1: Yuda asefoɔ no bi edin de Peres, Hesron, Karmi, Hur ne Sobal.
    2: Sobal babarima Reaia na ɔwoo Yahat. Yahat woo Ahumai ne Lahad. Yeinom na na wɔyɛ Sorafoɔ mmusua.
    3: Na Etam asefoɔ no ne Yesreel, Yisma, Yidbas, ɛnna Haslelponi a na ɔyɛ ne babaa,
    4: Penuel a na ɔyɛ Gedor agya ne Eser a na ɔyɛ Husa agya. Yeinom na na wɔyɛ Hur a na ɔyɛ Efrata abakan ne Betlehem agya no asefoɔ.
    5: Na Tekoa agya a ne din de Ashur no wɔ yerenom baanu a wɔfrɛ wɔn Hela ne Naara.
    6: Naara woo Ahusam, Hefer, Temeni ne Ahastari.
    7: Hela woo Seret, Sohar, Etnan,
    8: ne Kos a nʼasefoɔ ne Anub, Hasobeba ne Harum babarima Aharhel, Harum ne ne mmusua nyinaa.
    9: Na ɔbarima bi wɔ hɔ a wɔfrɛ no Yabes a ɔyɛɛ ɔkɛseɛ sene ne nuammarima nyinaa. Ne maame too no edin Yabes, ɛfiri sɛ, ɔnyaa ɔyea wɔ nʼawoɔ mu.
    10: Yabes ne obi a ɔbɔɔ mpaeɛ kyerɛɛ Israel Onyankopɔn sɛ, “Ao, hyira me na trɛ mʼahyeɛ mu. Mesrɛ wo, ka me ho wɔ deɛ mɛyɛ biara mu, na yi me firi ɔhaw ne ɔyea nyinaa mu.” Na Onyankopɔn yɛɛ nʼabisadeɛ no maa no.
    11: Suba nuabarima Kelub woo Mehir. Mehir woo Eston.
    12: Eston woo Bet-Rafa, Paseah ne Tehina. Tehina woo Ir-Nahas. Yeinom ne Reka asefoɔ.
    13: Kenas mmammarima ne Otniel ne Seraia. Otniel mmammarima ne Hatat ne Meonotai.
    14: Meonotai woo Ofra. Na Seraia woo Yoab a ɔhyɛɛ Adwumfoɔ Bɔnhwa ase, ɛfiri sɛ, na adwumfoɔ pii tete hɔ.
    15: Na Yefune babarima Kaleb mmammarima yɛ Iru, Ela ne Naam. Na Ela babarima yɛ Kenas.
    16: Yehalelel mmammarima ne Sif ne Sifa, Tiria ne Asarel.
    17: Ɛsra mmammarima yɛ Yeter, Mered, Efer ne Yalon. Mered waree Misraimni baa ma ɔwoo Miriam, Samai ne Yisba a ɔbɛyɛɛ Estemoa agya no.
    18: Mered nso waree ɔbaa a ɔfiri Yuda. Ɔno nso woo Yered a ɔbɛyɛɛ Gedor agya, Heber a ɔyɛ Soko agya, ne Yekutiel a ɔyɛ Sanoa agya. Na wɔfrɛ Mered yere Misraimni no Bitia a na ɔyɛ Misraimhene babaa.
    19: Na Hodia yere yɛ Naham nuabaa. Ne mmammarima no mu baako na ɔwoo Keila a ɔyɛ Garmini na ɔbaako nso woo Estemoa a ɔyɛ Maakatni.
    20: Simon mmammarima ne Amnon, Rina, Ben-Hanan ne Tilon. Na Yisi asefoɔ no ne Sohet ne Ben-Sohet.
    21: Na Sela yɛ Yuda mma no mu baako. Na Sela asefoɔ no ne Er a ɔwoo Leka, Lada a ɔwoo Maresa a na wɔyɛ nweratam ho adwuma wɔ Bet-Asbea,
    22: Yokim, Koseba mmarima, Yoas, ne Saraf a na wɔdi Moab ne Yasubi-Lehem so no. Saa edin yi nyinaa, wɔnya firii tete atwerɛ a na wɔatwerɛ agu hɔ mu.
    23: Na wɔyɛ nkukuonwomfoɔ a na wɔte Netaim ne Gedera. Na wɔn nyinaa yɛ nnwuma ma ɔhene.
    24: Na Simeon mmammarima no edin de Nemuel, Yamin, Yarib, Serah ne Saulo.
    25: Na Saulo asefoɔ yɛ Salum, Mibsam ne Misma.
    26: Na Misma asefoɔ yɛ Hamuel, Sakur ne Simei.
    27: Simei woo mmammarima dunsia ne mmammaa baasia. Ne nuammarima no deɛ, na wɔn mu biara nni abusua kɛseɛ saa. Ɛno enti, Simeon abusua annɔre te sɛ Yuda abusua no.
    28: Wɔtenaa Beer-Seba, Molada ne Hasar-Sual,
    29: Bilha, Esem ne Tolad,
    30: Betuel, Horma ne Siklag,
    31: Bet-Markabot, Hasar-Susim, Bet-Biri ne Saaraim. Na saa nkuro yi nyinaa hyɛɛ wɔn ase kɔsii ɔhene Dawid berɛ so.
    32: Wɔn asefoɔ nso tenaa Etam, Ain, Rimon, Token ne Asan a ɛyɛ nkurotoɔ enum yi so,
    33: ne ne nkuraaseɛ a atwa ho ahyia no kɔsii Baal. Na wɔn atenaeɛ nie, na wɔahyehyɛ saa edin yi nyinaa wɔ wɔn abusuadua nkrataa mu.
    34: Wɔn a wɔka Simeon asefoɔ ho no bi nso ne Mesobab, Yamlek ne Amasia babarima Yosa,
    35: Yoɛl, Yosibia babarima Yehu a ɔyɛ Seraia babarima, na ɔno nso yɛ Asiel babarima,
    36: Elioenai, Yaakoba, Yesohaia, Asaia, Adiel, Yesimiel ne Benaia,
    37: Sifi babarima Sisa a nʼagya yɛ Alon babarima, na ɔno yɛ Yedaia babarima, na ɔno nso yɛ Simri babarima a nʼagya yɛ Semaia.
    38: Edin a yɛabobɔ yi yɛ ntuanofoɔ a wɔdeda Simeon mmusuakuo a wɔyɛ adefoɔ no ano no bi.
    39: Wɔkɔɔ Gedor fam a na ɛwɔ bɔnhwa no apueeɛ fam sɛ wɔrekɔpɛ asase pa ama wɔn mmoa adidi so.
    40: Wɔnyaa mmoa adidibea pa wɔ hɔ. Na asase no so dwo na basabasayɛ biara nni hɔ. Na Ham asefoɔ no bi akɔtena Gedor fa mu hɔ dada.
    41: Yudahene Hesekia ɛberɛ so no, Simeon ntuanofoɔ no ko dii hɔ so, sɛee Ham ne Maonfoɔ afie pasaa. Wɔkumm obiara a na ɔte hɔ, faa asase no, ɛfiri sɛ, na wɔpɛ sɛ wɔnya mmoa didibea pa no.
    42: Akofoɔ no mu ahanum a wɔfiri Simeon abusuakuo mu no kɔɔ bepɔ Seir so, a na Pelatia, Nearia, Refaia ne Usiel a wɔn nyinaa yɛ Yisi mmammarima no na na wɔdi wɔn anim.
    43: Amalekfoɔ kakra a wɔkaeɛ no, wɔkunkumm wɔn nyinaa, faa hɔ, na wɔtenaa hɔ.
  5:
    1: Na Israel babarima panin ne Ruben. Nanso, ɛsiane sɛ wammu nʼagya, na ɔne nʼagya mpenafoɔ no mu baako kɔdaeɛ no enti, ɔde nʼabakanyɛ maa ne nua Yosef mmammarima. Esiane saa asɛm yi enti, wɔamfa Ruben din anka abusuadua no ho sɛ abakan.
    2: Yuda asefoɔ na wɔyɛɛ abusuakuo a wɔwɔ tumi pa ara, ne saa enti wɔyii ɔman no sodifoɔ firi wɔn mu, nanso, mpaninnie no deɛ, na ɛyɛ Yosef dea.
    3: 'Israel abakan Ruben no mmammarima ne: Hanok, Palu, Hesron ne Karmi.'
    4: Yoɛl asefoɔ ne Semaia, Gog, Simei,
    5: Mika, Reaia, Baal,
    6: ne Beera. Ɛberɛ a Asiriahene Tilgat-Pilneser de Rubenfoɔ kɔɔ nnommumfa mu no, Beera na na ɔdi Rubenfoɔ no anim.
    7: 'Wɔatwerɛ Beera nkurɔfoɔ din sɛdeɛ wɔn mmusua ne abusua no teɛ: Yeiel ne wɔn ntuanoni, ɛnna Sakaria'
    8: ne Asas babarima Bela a ɔyɛ Sema babarima a ɔyɛ Yoɛl babarima. Saa Rubenfoɔ yi tenaa beaeɛ a ɛfiri Aroer de kɔsi Nebo ne Baal-Meon.
    9: Esiane sɛ na wɔwɔ anantwie bebree wɔ Gilead asase so no enti, wɔdidi kɔɔ apueeɛ fam wɔ anweatam a ɛtrɛ kɔ Asubɔnten Eufrate no ho.
    10: Ɔhene Saulo pɛn so, Rubenfoɔ dii Hagarfoɔ so nkonim wɔ ɔko mu. Enti, wɔtu kɔɔ Hagarfoɔ atenaeɛ a ɛwɔ Gilead apueeɛ fam hɔ no.
    11: Basan asase so no, na Gad asefoɔ na wɔtete asase a ɛdi Rubenfoɔ deɛ no so. Wɔtrɛ kɔɔ apueeɛ fam kɔsii Saleka.
    12: Na Yoɛl na ɔtua wɔn ano wɔ Basan asase so. Na Safam, Yanai ne Safat yɛ nʼaboafoɔ.
    13: 'Na wɔn abusuafoɔ a wɔyɛ ntuanofoɔ ma mmusua afoforɔ nson din ne: Mikael, Mesulam, Seba, Yorai, Yakan, Sia ne Eber.'
    14: Yeinom nyinaa yɛ Huri babarima Abihail a ɔyɛ Yaroa babarima, Gilead babarima, Mikael babarima, Yesisai babarima Yahdo babarima, Bus babarima.
    15: Abdiel babarima Ahi, Guni babarima no na na ɔyɛ wɔn mmusua no ntuanoni.
    16: Gadfoɔ no tenaa Gilead asase a ɛwɔ Basan ne ne nkuraaseɛ ne Saron tata no nyinaa so.
    17: Yudahene Yotam ne Israelhene Yeroboam ɛberɛ so na wɔtwerɛɛ yeinom nyinaa guu abusuadua nkrataa mu.
    18: Na akofoɔ akɛseɛ a wɔwɔ Ruben, Gad mmusua ne Manase abusua fa mu no ano si ɔpeduanan ɛnan ahanson ne aduosia. Wɔkurakura akokyɛm, akofena ne agyan, na wɔn nyinaa akwadare wɔ akodie mu.
    19: Wɔko tiaa Hagarfoɔ, Yeturfoɔ, Nafisfoɔ ne Nodabfoɔ.
    20: Wɔsu frɛɛ Onyankopɔn wɔ ɔko no mu, na ɔtiee wɔn mpaeɛbɔ, ɛfiri sɛ, wɔde wɔn ho too no so. Enti, wɔdii Hagarfoɔ no ne wɔn dɔm nyinaa so nkonim.
    21: Asadeɛ a wɔfa firii Hagarfoɔ no nkyɛn no yɛ nyoma ɔpeduonum, nnwan ɔpehanu aduonum, mfunumu mpenu ne nneduafoɔ ɔpeha.
    22: Wɔkunkumm Hagarfoɔ no bebree ɔko no mu, ɛfiri sɛ, na Onyankopɔn reko tia wɔn. Enti, wɔtenaa wɔn asase so, kɔsii sɛ wɔtwaa wɔn asuo.
    23: Manase abusua fa no trɛɛ wɔ asase no so firi Basan kɔsii Baal-Hermon, Senir ne bepɔ Hermon ho. Na wɔdɔɔso yie.
    24: 'Yeinom ne wɔn mmusua no ntuanofoɔ: Efer, Yisi, Eliel, Asriel, Yeremia, Hodawia ne Yahdiel. Na wɔn mu biara agye edin sɛ ɔkofoɔ kɛseɛ ne ɔkandifoɔ.'
    25: Nanso, na wɔnni nokorɛ, na wɔbuu wɔn agyanom ne Onyankopɔn apam no so. Wɔsomm aman a Onyankopɔn sɛee wɔn no anyame.
    26: Enti, Israel Onyankopɔn de hyɛɛ Asiriahene Pul (a na wɔsane frɛ no Tiglat-Pileser) akoma mu sɛ ɔnko mfa asase no, na ɔnkyekyere Rubenfoɔ, Gadfoɔ ne Manasefoɔ abusua fa sɛ nneduafoɔ. Asiariafoɔ no twaa wɔn asuo kɔɔ Halah, Habor, Hara ne Asubɔnten Gosan ho a wɔda so te hɔ bɛsi ɛnnɛ.
  6:
    1: 'Na Lewi mmammarima yɛ: Gerson, Kohat ne Merari.'
    2: 'Na Kohat asefoɔ nso yɛ: Amram, Ishar, Hebron ne Usiel.'
    3: 'Na Amram mma yɛ: Aaron, Mose ne Miriam. Na Aaron mmammarima yɛ: Nadab, Abihu, Eleasa ne Itamar.'
    4: Eleasa woo Pinehas. Pinehas woo Abisua.
    5: Abisua woo Buki, na Buki woo Usi,
    6: Usi woo Serahia, Serahia woo Meraiot,
    7: Meraiot woo Amaria, na Amaria woo Ahitub,
    8: Ahitub woo Sadok, na Sadok woo Ahimaas,
    9: Ahimaas woo Asaria, Asaria woo Yohanan,
    10: Yohanan woo Asaria, a ɔno na na ɔyɛ ɔsɔfopanin wɔ asɔredan a Salomo sii wɔ Yerusalem no mu.
    11: Asaria woo Amaria, Amaria woo Ahitub,
    12: Ahitub woo Sadok, Sadok woo Salum,
    13: Salum woo Hilkia, Hilkia woo Asaria.
    14: Asaria woo Seraia, Seraia woo Yehosadak.
    15: Wɔtwaa Yehosadak asuo ɛberɛ a Awurade de Yudafoɔ ne Yerusalemfoɔ kɔɔ nnommum mu a na wɔhyɛ Nebukadnessar ase no.
    16: 'Na Lewi mmammarima din de: Gersom, Kohat ne Merari.'
    17: Na Libni ne Simei ka Gerson asefoɔ ho.
    18: Na Amram, Ishar, Hebron ne Usiel ka Kohat asefoɔ no ho.
    19: Na Mahli ne Musi ka Merari asefoɔ no ho. Yeinom ne Lewifoɔ mmusua sɛdeɛ wɔn mpanimfoɔ nnidisoɔ teɛ.
    20: 'Na Gerson asefoɔ yɛ: Libni, Yahat, Sima,'
    21: Yoa, Ido, Serah ne Yeaterai.
    22: Na Kohat asefoɔ ne Aminadab, Kora, Asir,
    23: Elkana, Ebiasaf, Asir,
    24: Tahat, Uriel, Usia ne Saulo.
    25: 'Na Elkana asefoɔ ne: Amasai, Ahimot,'
    26: Sofai, Nahat,
    27: Eliab, Yeroham, Elkana ne Samuel.
    28: 'Na Samuel mmammarima din ne: Yoɛl a ɔyɛ ɔpanin ne Abiya a ɔtɔ so mmienu no.'
    29: 'Na Merari mma ne: Mahli, Libni, Simei, Usa,'
    30: Simea, Hagia ne Asaia.
    31: Dawid maa saa nnipa a wɔn din didi soɔ yi dii Awurade fie nnwom anim, ɛberɛ a wɔde Apam Adaka no sii hɔ no.
    32: Wɔde nnwom kaa wɔn som ho wɔ Ahyiaeɛ Ntomadan no mu hɔ, kɔsii sɛ Salomo sii Awurade asɔredan no wɔ Yerusalem. Afei, wɔnam mmara a wɔde maa wɔn so dii wɔn dwuma wɔ hɔ.
    33: Saa mmarima yi na wɔne wɔn mma somm wɔ hɔ no. Heman, dwom ho nimdefoɔ no, na ɔfiri Kohat abusua mu. Wɔto nʼabusuadua ana firi Yoɛl, Samuel,
    34: Elkana, Yeroham, Eliel, Yoa,
    35: Suf, Elkana, Mahat, Amasai,
    36: Elkana, Yoɛl, Asaria, Sefania,
    37: Tahat, Asir, Ebiasaf, Kora,
    38: Ishar, Kohat, Lewi ne Israel ase;
    39: Herman abadiakyire a ɔdi ɛkan no din de Asaf, a na ɔfiri Gerson abusua mu. Wɔto Asaf abusuadua ana firi Berekia, Simea,
    40: Mikael, Baaseia, Malkia,
    41: Etni, Serah, Adaia,
    42: Etan, Sima, Simei,
    43: Yahat, Gersom ne Lewi ase.
    44: Herman abadiakyire a ɔtɔ so mmienu no din de Etan, a na ɔfiri Merari abusua mu. Wɔto Etan abusuadua ana firi Kisi, Abdi, Maluk,
    45: Hasabia, Amasia, Hilkia,
    46: Amsi, Bani, Semer,
    47: Mahli, Musi, Merari ne Lewi ase.
    48: Na wɔn abusuafoɔ a wɔyɛ Lewifoɔ no nso, wɔmaa wɔn dwuma ahodoɔ bi dii wɔ Ahyiaeɛ Ntomadan a ɛyɛ Onyankopɔn fie no mu.
    49: Aaron ne nʼasefoɔ nko na wɔsom sɛ asɔfoɔ. Na wɔde afɔrebɔdeɛ gu ɔhyeɛ afɔrebukyia ne ohwam afɔrebukyia so, na wɔdi dwuma biara a ɛfa kronkron mu kronkron hɔ ho. Wɔnam mmara a Onyankopɔn ɔsomfoɔ Mose de maa wɔn no so yɛɛ mpatadeɛ maa Israel.
    50: 'Na Aaron asefoɔ yɛ: Eleasa, Pinehas, Abisua,'
    51: Buki, Usi, Serahia,
    52: Meraiot, Amaria, Ahitub,
    53: Sadok ne Ahimaas.
    54: Yei ne abakɔsɛm a ɛfa nkuro ne asase a wɔnam ntontobɔ kronkron so de maa Aaron ne nʼasefoɔ a wɔfiri Kohat abusua mu no.
    55: Na Hebron ne mmoa adidibea nsase a atwa ho ahyia wɔ Yuda no ka ho.
    56: Nanso, kuro no ho mfuo ne ɛho nkuraa no deɛ, wɔde maa Yefune babarima Kaleb.
    57: 'Enti, saa nkuro yi a mmoa adidibea atwa ebiara ho ahyia na wɔde maa Aaron asefoɔ: Hebron a ɛyɛ dwanekɔbea kuro, Libna, Yatir, Estemoa,'
    58: Hilen, Debir,
    59: Asan, Yuta ne Bet-Semes.
    60: Na wɔmaa wɔn Gibeon, Geba, Alemet ne Anatot firii Benyamin asase mu a mmoa adidibea ka emu biara ho. Enti, nkurotoɔ dumiɛnsa na wɔde maa Aaron asefoɔ.
    61: Na Kohat asefoɔ a wɔkaeɛ no nso, wɔnyaa nkurotoɔ edu a wɔnam ntontobɔ kronkron so firii Manase abusua fa no asase so.
    62: Gerson asefoɔ nam ntontobɔ kronkron so nyaa nkurotoɔ dumiɛnsa firii Isakar, Aser ne Naftali nsase so. Wɔnyaa bi nso firii Basan pɔ mu a ɛyɛ Manase dea, a ɛwɔ Yordan apueeɛ fam no.
    63: Merari asefoɔ nam ntontobɔ kronkron so, nyaa nkurotoɔ dumienu firii Ruben, Gad ne Sebulon nsase so.
    64: Enti, Israelfoɔ de saa nkuro yi ne mmoa adidibea yi nyinaa maa Lewifoɔ.
    65: Wɔnam ntontobɔ kronkron so na wɔde nkuro a ɛwowɔ Yuda, Simeon ne Benyamin nsase so maeɛ sɛdeɛ wɔaka dada no.
    66: 'Saa nkurotoɔ yi ne ɛho mmoa adidibea na Kohat asefoɔ nya firii Efraim asase so:'
    67: Sekem a ɛyɛ dwanekɔbea kuro a ɛwɔ Efraim bepɔ asase no so, Geser,
    68: Yokmeam, Bet-Horon,
    69: Ayalon ne Gat-Rimon.
    70: 'Kohat asefoɔ nkaeɛ no, wɔde saa nkurotoɔ a ɛfiri Manase abusua fa no mu na ɛmaa wɔn: Aner ne Bileam a emu biara mmoa adidibea ka ho.'
    71: Gerson asefoɔ nyaa kuro a wɔfrɛ no Golan a ɛwɔ Basan no firii Manase abusua fa asase so a Astarot ka ho, a ne nyinaa mmoa adidibea da ho.
    72: Isakar asase so nso, wɔmaa wɔn Kedes, Daberat,
    73: Ramot ne Anem a wɔn mmoa adidibea ka ho.
    74: Aser asase so, wɔnyaa Masal, Abdon,
    75: Hukok ne Rehob a na emu biara mmoa adidibea ka ho.
    76: Naftali asase so, wɔde Kedes a ɛwɔ Galilea, Hamon ne Kiriataim maa wɔn, a na mmoa adidibea ka emu biara ho.
    77: Merari asefoɔ nkaeɛ no nyaa Yokneam, Karta, Rimon ne Tabor nkuro firi Sebulon asase so, a na mmoa adidibea ka ebiara ho.
    78: Ruben asase a ɛda Asubɔnten Yordan apueeɛ fam a ɛne Yeriko di nhwɛanim no nso, wɔnyaa Beser a ɛyɛ anweatam kuro, Yahas,
    79: Kedemot ne Mefaat a mmoa adidibea ka emu biara ho.
    80: Na Gad asase so nso, wɔnyaa Ramot a ɛwɔ Gilead, Mahanaim,
    81: Hesbon ne Yaser a mmoa adidibea ka ebiara ho.
  7:
    1: Na Isakar mmammarima baanan no din de Tola, Pua, Yasub ne Simron.
    2: 'Tola mmammarima no ne: Usi, Refaia, Yeriel, Yahmai, Yibsam ne Samuel. Na wɔn mu biara yɛ wɔn agyanom mmusua ntuanofoɔ. Ɔhene Dawid ɛberɛ so no, na mmarima dodoɔ a wɔwɔ saa mmusua yi mu a wɔyɛ asraafoɔ no dodoɔ yɛ ɔpeduonu mmienu ne ahansia.'
    3: 'Na Usi babarima din de: Yisrahia. Na Yisrahia mmammarima din de: Mikael, Obadia, Yoɛl ne Yisia a na wɔn baanum tuatua mmusua ano.'
    4: Mmarima dodoɔ a na wɔwɔ hɔ a wɔyɛ asraafoɔ no dodoɔ yɛ ɔpeduasa nsia. Na wɔn baanum no nyinaa yerenom ne wɔn mmammarima yɛ bebree.
    5: Mmarima a na wɔwɔ hɔ a wɔfiri Isakar mmusua no nyinaa mu a wɔyɛ asraafoɔ no dodoɔ yɛ ɔpeduɔwɔtwe nson. Wɔtwerɛɛ wɔn nyinaa din nnidisoɔ nnidisoɔ guu wɔn abusuadua krataa mu.
    6: 'Na Benyamin mmammarima baasa no din de: Bela, Beker ne Yediael.'
    7: 'Na Bela mmammarima yɛ: Esbon, Usi, Usiel, Yerimot ne Iri. Na saa akofoɔ baanum yi yɛ mmusua ntuanofoɔ. Nnipa a wɔfiri wɔn asefoɔ mu yɛɛ asraafoɔ no dodoɔ yɛ ɔpeduonu mmienu ne aduasa ɛnan. Wɔtwerɛɛ wɔn nyinaa din guu wɔn abusuadua krataa mu.'
    8: 'Na Beker mmammarima din de: Semira, Yoas, Elieser, Elioenai, Omri, Yeremot, Abia, Anatot ne Alemet.'
    9: Sɛdeɛ na wɔn abusuadua kyerɛ no, na wɔn abusua ntuanofoɔ akyi no, wɔn asefoɔ ɔpeduonu ne ahanu wɔ hɔ a wɔtumi dɔm sraa.
    10: 'Na Yediael babarima ne: Bilhan. Na Bilhan mmammarima ne: Yeus, Benyamin, Ehud, Kenaana, Setan, Tarsis ne Ahisahar.'
    11: Na wɔyɛ Yediael mmusua no mu ntuanofoɔ a wɔn asefoɔ a na wɔka wɔn ho a wɔtumi dɔm sraa no dodoɔ yɛ ɔpedunson ne ahanu.
    12: Na Ir mmammarima ne Supim, ne Hupim. Aher na ɔwoo Husim.
    13: 'Na Naftali mmammarima yɛ: Yahsiel, Guni, Yeser ne Salum. Na wɔn nyinaa yɛ Yakob yere Bilha asefoɔ.'
    14: Manase mmammarima a ɔne ne mpena Aramni wowoo wɔn ne Asriel ne Makir. Makir na ɔwoo Gilead.
    15: Makir pɛɛ ɔyerenom maa Hupim ne Supim. Na wɔfrɛ Makir nuabaa Maaka. Na Makir asefoɔ no mu baako a wɔfrɛ no Selofehad wowoo mmammaa nko ara.
    16: Makir yere Maaka woo ɔbabarima a ɔtoo no edin Peres. Na ne nuabarima din de Seres. Peres mmammarima din de Ulam ne Rekem.
    17: 'Na Ulam babarima din de: Bedan. Na wɔn nyinaa yɛ Gileadfoɔ a wɔyɛ Manase babarima Makir asefoɔ.'
    18: Makir nuabaa Moleket woo Is-Hod, Abieser ne Mahla.
    19: 'Na Semida mmammarima yɛ: Ahian, Sekem, Likhi ne Aniam.'
    20: 'Efraim asefoɔ ne: Sutela, Bered, Tahat, Elada, Tahat,'
    21: Sabad ne Sutela. Wɔkunkumm Efraim mmammarima Eser ne Elad wɔ Gat, ɛfiri sɛ, wɔpɛɛ sɛ wɔwia nyɛmmoa firi akuafoɔ a wɔbɛn hɔ no.
    22: Wɔn agya Efraim suu wɔn kyɛree yie, na nʼabusuafoɔ bɛkyekyeree ne werɛ.
    23: Ɛno akyi, Efraim kɔɔ ne yere ho, na ɔnyinsɛnee, woo ɔbabarima. Efraim too no edin Beria ɛsiane abɛbrɛsɛ a nʼabusuafoɔ faa mu no enti.
    24: Efraim woo ɔbabaa too no edin Seer. Ɔno na ɔkyekyeree nkuro Bet-Horon Anafoɔ, Atifi ne Usen-Seera.
    25: Efraim asefoɔ nnidisoɔ ne Refa, Resef, Tela, Tahan
    26: Ladan, Amihud, Elisama,
    27: Nun ne Yosua.
    28: Efraim asefoɔ no tenaa asase Bet-El ne ne nkurotoɔ a atwa afa anafoɔ fam, Naaran a ɛda apueeɛ fam, Geser ne ne nkuraaseɛ a ɛda atɔeɛ fam ne Sekem ne ne nkuraaseɛ a atwa ho ahyia, kɔfa atifi fam, de kɔsi Aya a nkuraaseɛ ka ho no so.
    29: Manase hyeɛ so no, na nkuro a ɛdeda hɔ yɛ Bet-Sean, Taanak, Megido, Dor ne wɔn nkuraase a atwa ho ahyia no. Israel ba Yosef asefoɔ tenaa saa nkuro yi so.
    30: 'Na Aser mmammarima yɛ: Yimna, Yiswa, Yiswi ne Beria. Na wɔwɔ nuabaa a ne din de Sera.'
    31: 'Na Beria mmammarima din de: Heber ne Malkiel a ɔwoo Birsait no.'
    32: Na Heber mmammarima din de Yaflet, Somer ne Hotam. Na wɔwɔ nuabaa a ne din de Sua.
    33: 'Na Yaflet mmammarima din de: Pasak, Bimhal ne Aswat.'
    34: 'Na Semer mmammarima din de: Ahi, Rohga, Hubah ne Aram.'
    35: 'Na ne nuabarima Helem mmammarima din de: Sofa, Yimna, Seles ne Amal.'
    36: 'Na Sofa mmammarima din de: Suah, Harnefer, Sual, Beri, Yimra,'
    37: Beser, Hod, Sama, Silsa, Yitran ne Beera.
    38: 'Na Yeter mmammarima din de: Yefune, Pispa ne Ara.'
    39: 'Na Ula mmammarima din de: Arah, Haniel ne Risia.'
    40: Na Aser asefoɔ no mu biara yɛ wɔn agyanom abusua ɔdaanoni. Na wɔn nyinaa yɛ akofoɔ pa ne ntuanofoɔ a wɔdi mu. Na mmarima ɔpeduonu nsia na wɔwɔ hɔ a wɔatwerɛ wɔn din agu wɔn mmusuadua nwoma mu a wɔyɛ akofoɔ a wɔagye edin.
  8:
    1: 'Benyamin mmammarima na ɛdidi soɔ yi: Bela (abakan), Asbel, Ahra,'
    2: Noha ne Rafha.
    3: 'Bela mmammarima yɛ: Adar, Gera, Abihud,'
    4: Abisua, Naaman, Ahoa,
    5: Gera, Sefufan ne Huram.
    6: 'Ehud mmammarima, mmusua ntuanofoɔ, a na wɔte Geba a wɔpamoo wɔn firii hɔ kɔɔ Manahat nie:'
    7: Naaman, Ahiya ne Gera. Gera a na ɔyɛ Usa ne Ahihud agya no na ɛberɛ a wɔretu no, ɔdii wɔn anim.
    8: Saharaim gyaee ne yerenom Husim ne Baara akyi no, ɔwoo mma wɔ Moab asase so.
    9: Ne yere foforɔ Hodes woo Yobab, Sibia, Mesa, Malkam,
    10: Yeus, Sakia ne Mirma. Saa mmammarima yi bɛyɛɛ mmusua ntuanofoɔ.
    11: Na Saharaim yere Husim awo Abitub ne Elpaal dada.
    12: 'Elpaal mmammarima yɛ: Eber, Misam ne Semed a ɔkyekyeree Ono ne Lod ne wɔn nkuraaseɛ no,'
    13: Beria ne Sema. Na wɔyɛ mmusua ntuanofoɔ a na wɔte Ayalon, na wɔpamoo ɔmanfoɔ a wɔte Gat no.
    14: Beria mmammarima yɛ Ahio, Sasak, Yeremot,
    15: Sebadia, Arad, Eder,
    16: Mikael, Yispa ne Yoha.
    17: Elpaal mmammarima yɛ Sebadia, Mesulam, Hiski, Heber,
    18: Ismerai, Yislia ne Yobab.
    19: Simei mmammarima yɛ Yakim, Sikri, Sabdi,
    20: Elienai, Siletai, Eliel,
    21: Adaia, Beraia ne Simrat.
    22: Sasak mmammarima yɛ Yispan, Eber, Eliel,
    23: Abdon, Sikri, Hanan,
    24: Hanania, Elam, Antotia,
    25: Yifdeia ne Penuel.
    26: 'Yeroham mmammarima yɛ: Samserai, Seharia, Atalia,'
    27: Yaaresia, Elia ne Sikri.
    28: Yeinom ne agyanom mmusua ntuanofoɔ a wɔatwerɛ wɔn din wɔ wɔn mu biara abusuadua nkrataa mu. Na wɔn nyinaa tenaa Yerusalem.
    29: Yeiel (Gibeon agya) tenaa Gibeon. Na ne yere din de Maaka
    30: a na ne babarima piesie din de Abdon. Na Yeiel mmammarima a wɔaka no din de Sur, Kis, Baal, Ner, Nadab,
    31: Gedor, Ahio, Seker,
    32: ne Miklot a ɔyɛ Simea agya. Na saa mmusuafoɔ yi tete bemmɛn wɔn ho wɔn ho wɔ Yerusalem.
    33: Ner na ɔwoo Kis. Kis na ɔwoo Saulo, Saulo na ɔwoo Yonatan, Malki-Sua, Abinadab ne Esbaal.
    34: 'Yonatan babarima ne: Merib-Baal (anaa Mefiboset) na Merib-Baal woo Mika.'
    35: 'Mika mmammarima ne: Piton, Melek, Tarea ne Ahas.'
    36: Ahas woo Yehoada na Yehoada woo Alemet, Asmawet ne Simri. Na Simri woo Mosa.
    37: Mosa woo Binea. Binea woo Rafha. Rafha woo Elasa. Elasa woo Asel.
    38: 'Asel woo mmammarima baasia a wɔne: Asrikam, Bokeru, Ismael, Searia, Obadia ne Hanan. Na yeinom yɛ Asel mma.'
    39: Na Asel nuabarima Esek wɔ mmammarima baasa a wɔne Ulam a ɔyɛ abakan, Yeus a ɔtɔ so mmienu ne Elifelet a ɔtɔ so mmiɛnsa.
    40: Ulam mmammarima nyinaa yɛ akofoɔ a wɔakwadare wɔ akodie mu, na wɔyɛ agyantofoɔ toamfom. Na wɔwɔ mma ne mmanananom bebree a na wɔn nyinaa dodoɔ yɛ ɔha aduonum. Yeinom nyinaa yɛ Benyamin asefoɔ.
  9:
    1: Wɔtwerɛɛ Israel abusuadua biara mu nnipa din guu Israel ne Yuda Ahemfo nwoma mu. Esiane sɛ na Yudafoɔ no nni Awurade nokorɛ no enti, wɔtwaa wɔn asuo kɔɔ Babilonia.
    2: Wɔn a wɔsane baeɛ bɛfaa wɔn agyapadeɛ wɔ wɔn nkuro dada mu no yɛ Israelfoɔ bi, asɔfoɔ, Lewifoɔ ne asɔredan mu aboafoɔ.
    3: 'Nnipa a wɔfiri Yuda, Benyamin, Efraim ne Manase mmusuakuo mu ba bɛtenaa Yerusalem no yɛ:'
    4: Amihud babarima Utai a ɔyɛ Omri babarima na ɔno nso yɛ Imri babarima na ɔno nso yɛ Bani babarima a wɔyɛ Yuda babarima Peres asefoɔ.
    5: 'Wɔn a wɔfiri Silonfoɔ abusua mu no yɛ: Asaia a ɔyɛ abakan no ne ne mmammarima.'
    6: 'Serah abusua mu no: Yeuel ne nʼabusuafoɔ na wɔsane baeɛ. Yuda abusuakuo no mu mmusua ahansia aduɔkron na wɔsane baeɛ.'
    7: 'Wɔn a wɔfiri Benyamin abusuakuo mu a wɔsane baeɛ no ne: Mesulam babarima Salu, a ɔyɛ Hodawia babarima na ɔno nso yɛ Hasenua babarima;'
    8: Yibneia a ɔyɛ Yeroham babarima; Ela a ɔyɛ Usi babarima, Mikri babarima; Mesulam a ɔyɛ Sefatia babarima, Reuel babarima, Yibnia babarima baeɛ.
    9: Saa mmarima yi nyinaa, na wɔyɛ mmusua ntuanofoɔ, na wɔatwerɛ wɔn din wɔ wɔn mmusuakuo mmusuadua nwoma mu. Benyamin abusuakuo mu mmusua aha nkron ne aduonum nsia na wɔsane baeɛ.
    10: 'Asɔfoɔ a wɔsane baeɛ no bi ne: Yedaia, Yehoriarib, Yakin;'
    11: Asaria a ɔyɛ Hilkia babarima, a ɔno nso yɛ Mesulam babarima, na ɔno nso yɛ Sadok babarima, na ɔno nso yɛ Meraiot babarima, na ɔno nso yɛ Ahitub babarima. Na Asaria yɛ Onyankopɔn fie ahwɛfoɔ so panin.
    12: Asɔfoɔ a wɔsane baeɛ no bi ne Adaia a ɔyɛ Yeroham babarima, a na ɔno nso yɛ Pashur babarima, na ɔno nso yɛ Malkia babarima ne Masai a ɔyɛ Adiel babarima, na ɔno nso yɛ Yahsera babarima, na ɔno nso yɛ Mesulam babarima, a ɔno nso yɛ Mesilemit babarima, na ɔno nso yɛ Imer babarima.
    13: Asɔfoɔ a wɔsane baeɛ nyinaa dodoɔ yɛ apem ahanson aduosia. Na wɔyɛ mmusua ntuanofoɔ a wɔyɛ nsiyɛfoɔ. Na wɔn adwuma ne sɛ, wɔsom wɔ Onyankopɔn fie.
    14: 'Lewifoɔ a wɔsane baeɛ no yɛ: Semaia a ɔyɛ Hasub babarima, a na ɔyɛ Asrikam babarima, a na ɔno nso yɛ Hasabia babarima, a na ɔyɛ Merari aseni;'
    15: Bakbakar; Heres; Galal; Mika babarima Matania a ɔyɛ Sikri babarima, na ɔno nso yɛ Asaf babarima,
    16: Obadia a ɔyɛ Semaia babarima, a ɔyɛ Galal babarima, na ɔno nso yɛ Yedutun babarima, ne Asa a ɔyɛ Elkana babarima Berekia a wɔtenaa Netofa asase so.
    17: 'Apono anohwɛfoɔ a wɔsane baeɛ no yɛ: Salum, Akub, Talmon, Ahiman ne wɔn mmusuafoɔ. Salum na na ɔyɛ ɔpono ano hwɛfoɔ panin.'
    18: Kane no nso, na anka wɔn na wɔhwɛ ɔhene ɛpono a ɛkyerɛ apueeɛ fam no so. Na saa mmarima no som sɛ Lewifoɔ atenaeɛ apono ano ahwɛfoɔ.
    19: Na Salum yɛ Kore babarima a ɔyɛ Ebiasaf a ɔfiri Kora abusua mu aseni. Na ɔne nʼabusuafoɔ a wɔyɛ Korafoɔ no na na wɔwɛn ɛkwan a ɛkɔ kronkronbea hɔ no, sɛdeɛ na wɔn mpanimfoɔ wɛnee Ahyiaeɛ Ntomadan wɔ Awurade atenaeɛ hɔ no.
    20: Eleasa babarima Pinehas na kane no na ɔhwɛ apono ano ahwɛfoɔ no so, na Awurade ka ne ho.
    21: Akyire no, Meselemia babarima Sakaria na na ɔwɛn ɛkwan a ɛkɔ Ahyiaeɛ Ntomadan no mu no ano.
    22: Ne nyinaa mu, saa ɛberɛ no, na apono ano ahwɛfoɔ no dodoɔ yɛ ahanu ne dumienu a na wɔatwerɛ wɔn din wɔ wɔn mmusuadua nkrataa mu wɔ wɔn nkuraaseɛ. Dawid ne Samuel a na ɔyɛ ɔdehunufoɔ no yiyii wɔn agyanom, ɛfiri sɛ na wɔyɛ nokwafoɔ.
    23: Saa apono ano ahwɛfoɔ yi ne wɔn asefoɔ no, na wɔkyekyɛ wɔn mu kɔwɛn ɛkwan a ɛkɔ Awurade efie, a kane no na ɛyɛ ntomadan no ano.
    24: Wɔde apono ano ahwɛfoɔ no gyinagyinaa afanan no nyinaa a ɛyɛ apueeɛ, atɔeɛ, atifi ne anafoɔ.
    25: Ɛberɛ-ano-berɛ-ano, na wɔn abusuafoɔ a wɔwɔ nkuraaseɛ no bɛboa wɔn wɔ wɔn nnanson nnanson dwumadie mu.
    26: Saa apono ano ahwɛfoɔ mpanimfoɔ baanan a na wɔyɛ Lewifoɔ no, na wɔn adwuma no yɛ deɛ ɛkura asodie kɛseɛ, ɛfiri sɛ, wɔn na na wɔhwɛ adan ne sikakoradan a ɛwɔ Onyankopɔn fie hɔ no so.
    27: Wɔwɛn Onyankopɔn fie hɔ anadwo, ɛfiri sɛ, na ɛyɛ wɔn asɛdeɛ. Afei, na ɛyɛ wɔn adwuma sɛ da biara anɔpa wɔbuebue apono no.
    28: Na apono ano ahwɛfoɔ no bi adwuma ne sɛ wɔhwɛ nneɛma ahodoɔ a wɔde yɛ ɔsom adwuma no so. Sɛ wɔrekɔfa, na wɔresane de akɔgu hɔ no nyinaa a, wɔhwɛ sɛ ebi nnyera.
    29: Afoforɔ nso hwɛ nneɛma a wɔde asiesie hɔ, nneɛma a ɛwɔ kronkronbea hɔ, nneɛma a wɔde brɛ wɔn, sɛ ebia, asikyiresiam a wɔayam no muhumuhu, nsã, ngo, nnuhwam ne kurobo ahodoɔ so.
    30: Nanso, na asɔfoɔ no na wɔdi nnuhwam no ne kurobo no ho dwuma.
    31: Matitia a ɔyɛ Lewini, na ɔyɛ Korani Salum abakan no na na ɔto burodo a wɔde bɔ afɔdeɛ no.
    32: Na nnipa bi a wɔfiri Kohat abusua mu nso na na wɔhwɛ, siesie burodo a wɔde to ɛpono Homeda no.
    33: Nnwom ho nimdefoɔ a na wɔn nso yɛ Lewifoɔ atitire no nyinaa, na wɔtete Asɔredan no mu. Na wɔmma wɔnnyɛ adwuma foforɔ biara, ɛsiane wɔn adwuma a wɔyɛ no mmerɛ nyinaa enti.
    34: Na saa nnipa yi nyinaa tete Yerusalem. Na wɔyɛ Lewifoɔ mmusua no nyinaa ntuanofoɔ a wɔatwerɛ wɔn din ahyɛ wɔn mmusuadua krataa mu.
    35: Yeiel (Gibeon agya) tenaa Gibeon. Na ne yere din de Maaka,
    36: a na ne babarima piesie din de Abdon. Na Yeiel mmammarima a wɔaka no din de Sur, Kis, Baal, Ner, Nadab,
    37: Gedor, Ahio, Sakaria ne Miklot.
    38: Miklot na ɔyɛ Simeam agya. Na saa mmusuafoɔ yi tete bemmɛn wɔn ho wɔn ho wɔ Yerusalem.
    39: Ner na ɔwoo Kis. Kis na ɔwoo Saulo, Saulo na ɔwoo Yonatan, Malki-Sua, Abinadab ne Esbaal.
    40: 'Yonatan babarima ne: Merib-Baal (anaa Mefiboset) na Merib-Baal woo Mika.'
    41: 'Mika mmammarima ne: Piton, Melek, Tarea ne Ahas.'
    42: Ahas woo Yara. Yara woo Alemet, Asmawet ne Simri. Na Simri woo Mosa.
    43: Mosa woo Binea. Binea woo Refaia. Refaia woo Elasa. Elasa woo Asel.
    44: 'Asel woo mmammarima baasia a wɔne: Asrikam, Bokeru, Ismael, Searia, Obadia ne Hanan. Na yeinom yɛ Asel mma.'
  10:
    1: Afei, Filistifoɔ no bɛto hyɛɛ Israel so, ma Israelfoɔ no dwaneeɛ. Wɔkunkumm wɔn mu pii wɔ bepɔ Gilboa so.
    2: Filistifoɔ no kaa Saulo ne ne mmammarima hyɛeɛ. Wɔkunkumm wɔn mu baasa a wɔn ne Yonatan, Abinadab ne Malki-Sua.
    3: Ɔko no ano yɛɛ den wɔ Saulo ho hyiaaɛ, ma Filistifoɔ agyantofoɔ no nyaa Saulo piraa no yie.
    4: Saulo firi apenesie mu ka kyerɛɛ nʼakodeɛkurafoɔ no sɛ, “Twe wʼakofena, na fa wɔ me kum me na Filistifoɔ abosonsomfoɔ yi ammɛto me, angu mʼanim ase.” Nanso, na nʼakodeɛkurafoɔ no suro enti, wanyɛ saa. Enti, Saulo twee ɔno ara nʼakofena, de kumm ne ho.
    5: Ɛberɛ a nʼakodeɛkurafoɔ no hunuu sɛ Saulo awuo no, ɔno nso de nʼakofena kumm ne ho.
    6: Ɛno enti, Saulo ne ne mmammarima baasa no wuwuu wɔ hɔ ara, ma nʼahennie nnidisoɔ no baa awieeɛ.
    7: Ɛberɛ a Israelfoɔ a wɔwɔ Yesreel bɔnhwa no mu no hunuu sɛ wɔadi wɔn akodɔm no so, na Saulo ne ne mmammarima baasa no awuwu no, wɔdwane gyaa wɔn nkuro hɔ. Ɛno enti, Filistifoɔ no kɔfaa wɔn nkuro no.
    8: Adeɛ kyeeɛ a Filistifoɔ no kɔɔ sɛ wɔrekɔyiyi atɔfoɔ no ho nneɛma no, wɔhunuu sɛ Saulo ne ne mmammarima no amu gugu bepɔ Gilboa so.
    9: Enti, wɔyiyii Saulo akodeɛ firii ne ho, twaa ne ti. Afei wɔbɔɔ Saulo wuo no ho dawuro, maa wɔn ahoni ne nnipa a wɔwɔ Filistia nyinaa teeɛ.
    10: Wɔde nʼakodeɛ no guu wɔn anyame no abosonnan mu, na wɔkyekyeree ne ti no fam Dagon asɔredan no ɔfasuo ho.
    11: Nanso, Yabes Gileadfoɔ tee deɛ Filistifoɔ ayɛ Saulo no,
    12: wɔn akofoɔ kɔfaa Saulo ne ne mmammarima baasa no amu baa Yabes. Na wɔsiee wɔn amu wɔ odum dua bi a ɛwɔ Yabes ase, na wɔdii mmuada nnanson.
    13: Na Saulo wuiɛ, ɛfiri sɛ, wanni Awurade nokorɛ. Wanni Awurade ahyɛdeɛ so, na mpo, ɔkɔɔ asamanfrɛ,
    14: wɔ ɛberɛ a anka ɛsɛ sɛ ɔbisa akwankyerɛ firi Awurade hɔ. Ɛno enti, Awurade kumm no, de nʼahennie hyɛɛ Yisai babarima Dawid nsa.
  11:
    1: Na Israel nyinaa kɔɔ Dawid nkyɛn wɔ Hebron kɔka kyerɛɛ no sɛ, “Yɛn nyinaa yɛ wʼabusuafoɔ.
    2: Mmerɛ tenten bi a atwam, mpo ɛberɛ a Saulo di yɛn so ɔhene no, na wone obi a nokorɛm na wodi Israel anim. Na Awurade, wo Onyankopɔn, aka kyerɛ wo sɛ, ‘Wobɛyɛ odwanhwɛfoɔ ama me nkurɔfoɔ Israel. Wobɛyɛ wɔn sodifoɔ.’”
    3: Enti, Dawid ne Israel ntuanofoɔ no yɛɛ apam wɔ Awurade anim wɔ Hebron. Wɔsraa no ngo, sii no Israelhene sɛdeɛ Awurade nam Samuel so hyɛɛ ho bɔ no.
    4: Na Dawid ne Israel nyinaa kɔɔ Yerusalem anaa Yebus, sɛdeɛ na wɔfrɛ hɔ kane no, ɛfiri sɛ, Yebusifoɔ na wɔkɔtenaa asase no so kane kyekyereeɛ.
    5: Nnipa a wɔfiri Yebus no ka kyerɛɛ Dawid sɛ, “Worentumi mma ha da biara da.” Nanso, Dawid faa aban a na ɛwɔ Sion a wɔfrɛ no Dawid Kuro no.
    6: Dawid ka kyerɛɛ nʼakodɔm no sɛ, “Mo mu biara a ɔbɛdi anim na yɛakɔto ahyɛ Yebusifoɔ no so no, ɔno na ɔbɛyɛ mʼakodɔm so sahene.” Na Dawid nuabaa Seruia babarima Yoab dii ntohyɛsoɔ no anim, enti ɔbɛyɛɛ Dawid akodɔm so sahene.
    7: Dawid tenaa aban no mu, na ɛno enti na wɔfrɛɛ hɔ Dawid kuro no.
    8: Dawid kyekyeree kuro no, trɛɛ mu firi Milo de twaa ho hyiaeɛ, ɛberɛ a na Yoab nso rekyekyere Yerusalem nkaeɛ no.
    9: Na Dawid tumi yɛɛ kɛseɛ, ɛfiri sɛ, na Asafo Awurade ka ne ho.
    10: Yeinom ne Dawid nnɔmmarima ntuanofoɔ. Wɔne Israel nyinaa boom, sii gyinaeɛ sɛ wɔde Dawid bɛyɛ wɔn so ɔhene sɛdeɛ Awurade ahyɛ bɔ afa Israel ho no.
    11: 'Dawid nnɔmmarima no ho nsɛm nie: Deɛ ɔdi ɛkan no ne Yasobeam, a ɔyɛ Hakmonini a na ɔda Baasa no ano sɛ ɔsahene—Baasa no yɛ nnɔmmarima akatakyie a na wɔwɔ Dawid asraafoɔ mu. Ɛberɛ bi, ɔde ne pea kunkumm atamfoɔ ahasa wɔ akodie baako mu.'
    12: Deɛ ɔtɔ so mmienu wɔ Baasa no mu no yɛ Dodo babarima Eleasa a ɔyɛ Ahoa aseni.
    13: Ɛberɛ a Dawid sɔre tiaa Filistifoɔ wɔ Pas-Damim no, na ɔka ne ho. Ɔko no sii wɔ baabi a na ɛyɛ atokofuo nko, na Israel asraafoɔ no dwaneeɛ.
    14: Nanso, Eleasa ne Dawid gyinaa wɔn nan so wɔ afuo no mfimfini, bɔɔ Filistifoɔ guiɛ. Na Awurade maa wɔdii nkonim de gyee wɔn.
    15: Ɛda bi a Dawid wɔ ɔbotan bi a ɛbɛn Adulam ɔbodan ho no, na Filistifoɔ asraadɔm akyere sraban wɔ Refaim bɔnhwa mu. Baasa no a na wɔka Aduasa no a wɔagye edin wɔ Dawid akodɔm mu no siane kɔhyiaa no wɔ hɔ.
    16: Saa ɛberɛ no, na Dawid te abanbɔeɛ mu hɔ a na Filistifoɔ akodɔm kuo bi akɔtena Betlehem.
    17: Dawid firi akɔnnɔ mu kaeɛ sɛ, “Ao me kɔn dɔ nsu pa a ɛwɔ abura a ɛwɔ Betlehem no bi; deɛ ɛbɛn ɛpono ano no bi.”
    18: Enti, Baasa no bɔ wuraa Filistifoɔ no mu, kɔsaa abura no mu nsuo no bi de brɛɛ Dawid. Nanso, Dawid annom. Mmom, ɔhwie guu Awurade anim
    19: teaam sɛ, “Ɛmpare me sɛ mɛnom saa nsuo yi. Ɛsom bo te sɛ saa mmarima yi a wɔde wɔn ho bɔɔ afɔdeɛ kɔsa brɛɛ me no mogya.” Enti, Dawid annom. Yei yɛ Baasa no mmaninsɛm no bi nhwɛsoɔ.
    20: Yoab nuabarima Abisai na na ɔtua Aduasa no ano. Ɔno na ɔde ne pea kunkumm atamfoɔ no mu ahasa. Saa mmaninsɛm yi enti na ɔgyee edin te sɛ Baasa no.
    21: Abisai na na ne din ahyeta yie wɔ Aduasa no mu sɛ wɔn sahene, nanso na ɔnka Baasa no ho.
    22: Na Yehoiada babarima Benaia a ɔfiri Kabseel no nso wɔ hɔ. Na ɔno nso di mmaninsɛm. Ɔyɛɛ bebree a emu baako ne sɛ ɔkunkumm Moab akofoɔ akɛseɛ baanu bi. Ɛberɛ foforɔ bi nso, ɔtaa gyata maa aboa no kɔtɔɔ amena mu. Na sukyerɛmma ama fam ayɛ toro, nanso, ɔkyeree gyata no kumm no.
    23: Ɛda bi a na ɔkura aporibaa nko ara no, ɔkumm Misraimni ɔkofoɔ bi a na ne tenten yɛ anammɔn nson ne fa. Na ne pea no mu pipiripie te sɛ ntomanwomfoɔ nsadua. Benaia hwam pea no firii Misraimni no nsam, de kumm no.
    24: Yeinom ne mmaninsɛm a ɛmaa Yehoiada babarima Benaia gyee edin te sɛ Baasa no.
    25: Wɔhyɛɛ no animuonyam sene nkaeɛ a wɔka Aduasa no ho no, nanso na ɔmfra Baasa no mu. Na Dawid yɛɛ no ne ho awɛmfoɔ no so sahene.
    26: 'Nnipa a na wɔka Dawid nnɔmmarima no ho nie: Yoab nuabarima Asahel; Dodo babarima Elhanan a ɔfiri Betlehem;'
    27: Samot a ɔfiri Harori; Heles a ɔfiri Pelon;
    28: Ikes babarima Ira a ɔfiri Tekoa; Abieser a ɔfiri Anatot;
    29: Sibekai a ɔfiri Husa; Salmon a ɔfiri Ahoa;
    30: Maharai a ɔfiri Netofa; Baana a ɔfiri Netofa babarima Heled;
    31: Ribai a ɔfiri Gibea babarima Itai (wɔfiri Benyamin abusuakuo mu); Benaia a ɔfiri Piraton;
    32: Hurai a ɔfiri baabi a ɛbɛn Nahale-Gaas; Abiel a ɔfiri Araba.
    33: Asmawet a ɔfiri Baharum; Eliahba a ɔfiri Saalbon.
    34: Hasem mmammarima a wɔfiri Gison; Sage babarima Yonatan a ɔfiri Harar.
    35: Sakar babarima Ahiam a ɔfiri Harar; Ur babarima Elifar.
    36: Hefer a ɔfiri Mekera; Ahiya a ɔfiri Pelon.
    37: Hesro a ɔfiri Karmel; Esbai babarima Naarai.
    38: Natan nuabarima Yoɛl; Hagri babarima Mibhar.
    39: Selek a ɔfiri Amon; Naharai a ɔfiri Beerot (a na ɔyɛ Yoab akodeɛkurafoɔ);
    40: Ira a ɔfiri Yitri; Gareb a ɔfiri Yitri;
    41: Hetini Uria; Ahlai babarima Sabad;
    42: Sisa babarima Adina a na ɔda Rubenfoɔ ano, a na mmarima aduasa ka ne ho;
    43: Maaka babarima Hanan; Yosafat a ɔfiri Mitna;
    44: Usia a ɔfiri Astera; Hotam a ɔfiri Aroer mmammarima Sama ne Yeiel;
    45: Simri babarima Yediael; Yoha ne nuabarima a ɔfiri Tis;
    46: Eliel a ɔfiri Mahawi; Elnaam mmammarima Yeribai ne Yosawia; Yitma a ɔfiri Moab;
    47: Eliel ne Obed; Yaasiel a ɔfiri Soba.
  12:
    1: Ɛberɛ a Dawid dwane firii Kis babarima Saulo anim kɔhintaa wɔ Siklag no, saa mmarima yi kɔdɔmm no. Na wɔka nnɔmmarima a wɔboa Dawid wɔ akodie mu.
    2: Na wɔn nyinaa yɛ agyantofoɔ toamfomfoɔ. Na wɔtumi de wɔn nsa benkum ne nifa nyinaa to agyan ne ahwimmoɔ. Na wɔn nyinaa yɛ Saulo abusuafoɔ a wɔfiri Benyamin abusuakuo mu.
    3: 'Na deɛ ɔtua wɔn ano yɛ Semaa a ɔfiri Gibea no babarima Ahieser. Na ne nuabarima ne Yoas a ɔyɛ nʼabadiakyire. Yeinom ne nnɔmmarima no nkaeɛ: Asmawet mmammarima Yesiel ne Pelet; Beraka ne Yehu a wɔfiri Anatot;'
    4: Ismaia a ɔfiri Gibeon, ɔkofoɔ kɛseɛ ne ntuanoni wɔ Aduasa no mu; Yeremia, Yahasiel, Yohanan ne Yosabad a wɔfiri Gedera;
    5: Elusai, Yerimot, Bealia, Semaria, ne Sefatia a ɔfiri Harif;
    6: Elkana, Yesia, Asarel, Yoeser, Yasobeam a wɔyɛ Korafoɔ;
    7: Yoela, Sebadia, Yeroham mmammarima a wɔfiri Gedor.
    8: Gadfoɔ akofoɔ akokoɔdurufoɔ bi a wɔakwadare akodie mu dwane kɔɔ Dawid afa ɛberɛ a na ɔwɔ abanbɔeɛ mu wɔ ɛserɛ no so. Na wɔyɛ anintini wɔ nkataboɔ ne pea akodie mu a wɔn ho yɛ hu sɛ gyata, na wɔn ho yɛ hare te sɛ mmepɔ so atwe.
    9: Eser na na ɔtua wɔn ano. Obadia yɛ abadiakyire. Eliab na ɔtɔ so mmiɛnsa.
    10: Deɛ ɔtɔ so ɛnan ne Mismana. Deɛ ɔtɔ so enum ne Yeremia.
    11: Atai tɔ so nsia, Eliel tɔ so nson.
    12: Yohanan tɔ so nwɔtwe, Elsabad tɔ so nkron.
    13: Yeremia tɔ so edu, Makbanai tɔ so dubaako.
    14: Saa nnɔmmarima a wɔfiri Gad yi yɛ asahene. Deɛ ɔnyɛ den koraa no, ɔtumi ne asraafoɔ ɔha ko, ɛnna deɛ ɔyɛ den no tumi ne asraafoɔ apem ko.
    15: Afe no ahyɛaseɛ a Asubɔnten Yordan ayiri no, wɔtwa kɔpamoo nnipa a wɔtete tata so wɔ nʼapueeɛ ne nʼatɔeɛ nkonkɔn so nyinaa firii hɔ.
    16: Afoforɔ a wɔfiri Benyamin ne Yuda no baa Dawid nkyɛn wɔ abanbɔeɛ hɔ.
    17: Dawid kɔhyiaa wɔn kaa sɛ, “Sɛ moaba asomdwoeɛ so sɛ morebɛboa me a, yɛyɛ nnamfo. Na sɛ moaba sɛ morebɛyi me ama mʼatamfoɔ wɔ ɛberɛ a menyɛɛ bɔne bi a, yɛn agyanom Onyankopɔn nhwɛ mmu mo atɛn.”
    18: Na honhom no sii Amasai a akyire no ɔbɛyɛɛ Aduasa no so panin no so, na ɔkaa sɛ, “Yɛyɛ wo dea, Dawid! Yɛwɔ wʼafa, Yisai ba; Asomdwoeɛ ne nkɔsoɔ nyɛ wo kyɛfa na wʼaboafoɔ nyinaa nnya nkɔsoɔ, ɛfiri sɛ, wo Onyankopɔn ne deɛ ɔboa wo.” Enti, Dawid maa wɔbɛkaa ne ho, na ɔyɛɛ wɔn mpanimfoɔ wɔ nʼakodɔm mu.
    19: Manase mmarima no bi tee wɔn ho kɔdɔmm Dawid wɔ ɛberɛ a na ɔne Filistifoɔ no rekɔko atia Saulo no. Nanso, asɛm no ani daneeɛ a Filistifoɔ ntuanofoɔ ampene so sɛ Dawid ne ne mmarima no bɛka wɔn ho akɔ. Wɔdwendwenee ho ara no, wɔmaa wɔsanee wɔn akyi kaa sɛ, “Sɛ Dawid dane nʼani kɔ Saulo afa de tia yɛn a, yɛn nkwa na yɛde bɛtwa so.”
    20: Manase mmarima a wɔwae kɔɔ Dawid afa wɔ ɛberɛ a na ɔresane akɔ Siklag no ne Adna, Yosabad, Yediael, Mikael, Yosabad, Elihu ne Siletai. Na wɔn mu biara da akodɔm apem ano.
    21: Wɔboaa Dawid maa ɔtaa afomfafoɔ no, ɛfiri sɛ, na wɔyɛ akokoɔdurufoɔ ne akofoɔ akɛseɛ a wɔbɛyɛɛ asahene wɔ nʼakodɔm mu.
    22: Adekyeeɛ biara, mmarima bebree kɔdɔm Dawid kɔsii sɛ ɔnyaa asraadɔm a ɛso te sɛ Onyankopɔn deɛ.
    23: Yeinom ne akofoɔ akɛseɛ dodoɔ a wɔdɔm Dawid wɔ Hebron no. Na wɔn nyinaa pɛ sɛ Dawid si Saulo anan mu di ɔhene, sɛdeɛ Awurade ahyɛ ato hɔ no.
    24: Akofoɔ akɛseɛ a wɔfiri Yuda abusuakuo mu no, na wɔn dodoɔ yɛ mpem nsia ne aha nwɔtwe a wɔkurakura nkataboɔ ne mpea.
    25: Akofoɔ akɛseɛ a wɔfiri Simeon abusuakuo mu no, na wɔn dodoɔ yɛ mpem nson ne ɔha.
    26: Akodɔm a na wɔfiri Lewi abusuakuo mu no, na wɔn dodoɔ yɛ mpem ɛnan ne ahansia.
    27: Na Yehoiada a ɔtua Aaron abusua no ano no wɔ akodɔm mpem mmiɛnsa ne ahanson a wɔhyɛ nʼase.
    28: Saa ara nso na na Sadok, ɔbabunu ɔkofoɔ kɛseɛ ne nʼabusuafoɔ aduonu mmienu a wɔn nyinaa yɛ asraafoɔ mpanimfoɔ ka ho.
    29: Akofoɔ akɛseɛ a wɔfiri Benyamin abusuakuo mu a wɔyɛ Saulo abusuafoɔ no, na wɔn dodoɔ yɛ mpem mmiɛnsa. Na Benyaminfoɔ no mu fa kɛseɛ no taa Saulo akyi ara.
    30: Akofoɔ akɛseɛ a wɔfiri Efraim abusuakuo mu no, na wɔn dodoɔ yɛ mpem aduonu ne aha nwɔtwe a wɔn mu biara agye edin wɔ nʼabusua mu.
    31: Manase abusuakuo fa a na ɛwɔ Yordan atɔeɛ fam no nso, wɔtuu mmarima mpem dunwɔtwe a wɔn botaeɛ ara ne sɛ wɔbɛboaa Dawid ma wadi ɔhene.
    32: Ntuanofoɔ a wɔfiri Isakar abusuakuo mu ne wɔn abusuafoɔ dodoɔ yɛ ahanu. Na saa mmarima yi nyinaa te nsɛm a ɛrekɔ so saa ɛberɛ no ase, na wɔnim ɛkwan pa a ɛyɛ ma Israel nso.
    33: Akofoɔ a wɔakwadare akodie mu a wɔfiri Sebulon abusuakuo mu no, na wɔn dodoɔ yɛ mpem aduonum. Na wɔakɔ amia mu ayɛ krado ama akodie, na na wɔtaa Dawid akyi pintinn.
    34: Wɔn a wɔfiri Naftali abusuakuo mu no yɛ asraafoɔ mpanimfoɔ apem ne akofoɔ akɛseɛ mpem aduasa nson a wɔkurakura nkataboɔ ne mpea.
    35: Akofoɔ a wɔfiri Dan abusuakuo mu no, na wɔn dodoɔ yɛ mpem aduonu nwɔtwe ne ahansia a wɔasiesie wɔn ho ama ɔko.
    36: Akofoɔ akɛseɛ a wɔatete wɔn yie a wɔfiri Aser abusuakuo mu no, na wɔn dodoɔ yɛ mpem aduanan a wɔn nyinaa ayɛ krado ama ɔko.
    37: Ruben, Gad mmusuakuo ne Manase abusuakuo fa a na wɔtete Asubɔnten Yordan apueeɛ fam no maa asraadɔm mpem ɔha ne aduonu a wɔwɔ akodeɛ ahodoɔ nyinaa.
    38: Saa asraafoɔ yi nyinaa kɔɔ amia mu na wɔkɔɔ Hebron a wɔn botaeɛ ara ne sɛ wɔde Dawid bɛyɛ Israelhene. Nokorɛm, Israel nyinaa adwene kɔɔ bɛnkorɔ mu sɛ, ɛsɛ sɛ Dawid na ɔyɛ wɔn ɔhene.
    39: Wɔne Dawid didiiɛ, nomeeɛ nnansa, ɛfiri sɛ, na wɔn abusuafoɔ no ayɛ ahoboa rehwɛ wɔn ɛkwan.
    40: Nnipa bi a wɔfiri akyiri te sɛ Isakar, Sebulon, ne Naftali de nnuane tenaa wɔn mfunumu, nyoma ne anantwie so baeɛ. Wɔde asikyiresiam, ɔfam, ɛhyɛ, nsã, ngo, anantwie ne nnwan bebree baa afahyɛ no ase. Anigyeɛ a ɛnni kabea baa Israel asase so.
  13:
    1: Dawid ne ne mpanimfoɔ a nʼasraafoɔ asahene ne mmapɔmma nyinaa ka ho, tuu agyina.
    2: Na ɔkasa kyerɛɛ Israelfoɔ a wɔahyia hɔ no nyinaa sɛ, “Sɛ mopene so na sɛ ɛyɛ Awurade yɛn Onyankopɔn pɛ a, momma yɛnto nkra nkɔma Israelfoɔ a wɔwɔ ɔman no afanan nyinaa a asɔfoɔ ne Lewifoɔ a wɔwɔ nkuro so ne adidibea ka ho. Momma yɛnto nsa mfrɛ wɔn, na wɔmmɛka yɛn ho.
    3: Ɛberɛ aduru sɛ yɛsane de yɛn Onyankopɔn Apam Adaka no ba, ɛfiri sɛ, Saulo ahennie ɛberɛ so no, yɛampɛ anhwɛ.”
    4: Badwa no penee saa asɛm yi so ɛfiri sɛ, wɔhunuu sɛ, wɔyɛ saa a, ɛyɛ.
    5: Enti, Dawid frɛɛ nnipa a wɔwɔ Israel nyinaa, ɛfiri ɔman no tire kɔsi tire, sɛ wɔmmɛka ne ho na wɔmfa Onyankopɔn Apam Adaka no mfiri Kiriat-Yearim mmra.
    6: Afei, Dawid ne Israelfoɔ no nyinaa kɔɔ Baala a na wɔfrɛ no Kiriat-Yearim a ɛwɔ Yuda no sɛ wɔrekɔfa Onyankopɔn Apam Adaka a wɔde ahyɛ Kerubim ntam na Awurade din da so no aba.
    7: Wɔde Onyankopɔn Apam Adaka no sii teaseɛnam foforɔ so de firii Abinadab fie a Usa ne Ahio rekyerɛ ɛkwan.
    8: Dawid ne Israelfoɔ nyinaa firii wɔn ahoɔden mu too nnwom, bɔɔ mmɛn ahodoɔ a ebi yɛ asankuo, mmɛnta, mpintin, nnawuro ne ntotorobɛnto dii ahurisie wɔ Onyankopɔn anim.
    9: Nanso wɔduruu Nakon ayuporobea no, anantwie no anan totoeɛ maa Usa tenee ne nsa sɛ ɔretene Apam Adaka no.
    10: Ɛhɔ na Awurade abufuo sɔre tiaa Usa maa ɔwuiɛ ɛfiri sɛ, ɔde ne nsa aka Apam Adaka no. Enti Usa wuu wɔ Onyankopɔn anim hɔ ara.
    11: Dawid bo fuiɛ, ɛfiri sɛ Awurade abufuo atia Usa. Ɔtoo beaeɛ hɔ edin Peres-Usa a wɔda so frɛ hɔ saa de bɛsi ɛnnɛ.
    12: Afei, na Dawid suro Onyankopɔn, na ɔbisaa sɛ, “Ɛbɛyɛ dɛn na matumi de Onyankopɔn Apam Adaka yi aba abɛhwɛ so?”
    13: Enti, Dawid yɛɛ nʼadwene sɛ ɔnna mfa Apam Adaka no nkɔ Dawid kuro no mu. Mmom, ɔde kɔɔ Gatni, Obed-Edom fie wɔ Gat.
    14: Onyankopɔn Apam Adaka no sii Obed-Edom abusuafoɔ nkyɛn abosome mmiɛnsa. Na Awurade hyiraa no ne ne fiefoɔ nyinaa.
  14:
    1: Afei, Tirohene Huram somaa abɔfoɔ ne aboɔ adansifoɔ ne nnua dwumfoɔ kɔɔ Dawid nkyɛn sɛ, wɔnkɔsi ahemfie mma no. Afei, Huram sane de ntweneduro nnua a wɔbɛpae kɔeɛ.
    2: Na Dawid hunuu sɛ Awurade de no asi Israel so ɔhene, na ɛsiane Israel enti, wayɛ nʼahennie kɛseɛ.
    3: Afei, Dawid waree mmaa bebree wɔ Yerusalem, na ɔwowoo mmammarima ne mmammaa bebree.
    4: Dawid mmammarima a wɔwoo wɔn Yerusalem no ne Samua, Sobab, Natan ne Salomo,
    5: Yibhar, Elisua, ne Elifelet,
    6: Noga, Nefeg ne Yafia,
    7: Elisama, Beeliada ne Elifelet.
    8: Ɛberɛ a Filistifoɔ tee sɛ wɔasra Dawid ngo ama wadi Israel nyinaa so ɔhene no, wɔboaboaa wɔn akodɔm nyinaa ano sɛ, wɔrebɛkye no. Na wɔka kyerɛɛ Dawid sɛ wɔreba ne so, enti ɔno nso ne ne mmarima firii kuro no mu kɔhyiaa wɔn.
    9: Na Filistifoɔ no abɛduru Refaim bɔnhwa mu, asɛe hɔ pasaa.
    10: Enti, Dawid bisaa Onyankopɔn sɛ, “Mempue na me ne Filistifoɔ no nkɔko? Wode wɔn bɛhyɛ me nsa anaa?” Awurade buaa sɛ, “Aane, wo ne wɔn nkɔko, na mɛma woadi wɔn so nkonim.”
    11: Enti, Dawid ne nʼakodɔm kɔɔ Baal-Perasim kɔdii Filistifoɔ no so wɔ hɔ. Dawid teaam sɛ, “Onyankopɔn ayɛ! Ɔnam me so ama mabɔ awura mʼatamfoɔ mu te sɛ nsuyire a ano yɛ den.” Enti, wɔtoo beaeɛ hɔ edin Baal-Perasim (a asekyerɛ ne sɛ “Awurade a ɔbɔ wura mu”).
    12: Filistifoɔ no gyaa wɔn ahoni nyinaa hɔ enti, Dawid hyɛ maa wɔhyee ne nyinaa.
    13: Nanso, ankyɛre biara, Filistifoɔ no sane baa bɔnhwa no mu bɛsɛee hɔ.
    14: Dawid bisaa Onyankopɔn deɛ ɔnyɛ bio. Onyankopɔn buaa sɛ, “Nkɔ tee nkɔto nhyɛ wɔn so. Mmom, fa wɔn ho kɔsi wɔn akyi na monto nhyɛ wɔn so wɔ baabi a ɛbɛn baka nnua no.
    15: Na sɛ mote nnyegyeeɛ bi te sɛ nnipa bi a wɔrebɔ nsra nan ase wɔ baka nnua no atifi a, monto nhyɛ wɔn so. Ɛno na ɛbɛyɛ nsɛnkyerɛnneɛ a ɛkyerɛ sɛ, Onyankopɔn adi mo anim rekɔka Filistifoɔ no agu.”
    16: Enti, Dawid yɛɛ deɛ Onyankopɔn hyɛɛ no sɛ ɔnyɛ no, na ɔkaa Filistifoɔ akodɔm no guiɛ firi Gibeon de kɔsii Geser.
    17: Na Dawid edin hyetaa baabiara, na Awurade maa aman no nyinaa suroo Dawid.
  15:
    1: Afei, Dawid sisii adan bebree wɔ Dawid kurom. Bio, ɔsiesiee baabi, sii ntomadan wɔ hɔ a ɔde Onyankopɔn Apam Adaka no bɛsi.
    2: Afei, ɔhyɛɛ sɛ, “Sɛ yɛma Onyankopɔn Apam Adaka no so de rekɔ a, obiara nni ho kwan sɛ ɔsoa bi agye Lewifoɔ no nko ara. Awurade ayi wɔn sɛ, wɔn nko ara na ɛsɛ sɛ wɔsoa Awurade Apam Adaka no na wɔsom wɔ nʼanim daa daa.”
    3: Afei, Dawid frɛɛ Israelfoɔ nyinaa kɔɔ Yerusalem sɛ wɔmfa Awurade Apam Adaka no nkɔsi baabi a wɔasiesie ama no no.
    4: 'Yeinom ne asɔfoɔ ne Lewifoɔ a wɔfrɛɛ wɔn no:'
    5: Wɔn a wɔfiri Kohat abusua mu no, na wɔn dodoɔ yɛ ɔha aduonu a Uriel yɛ wɔn ntuanoni.
    6: Wɔn a wɔfiri Merari abusua mu no, na wɔn dodoɔ yɛ ahanu aduonu, a Asaia da wɔn ano.
    7: Wɔn a wɔfiri Gersom abusua mu no, na wɔn dodoɔ yɛ ɔha ne aduasa, a Yoɛl da wɔn ano.
    8: Na Elisafan asefoɔ yɛ ahanu a Semaia da wɔn ano.
    9: Na Hebron asefoɔ yɛ aduɔwɔtwe a Eliel yɛ wɔn ntuanoni.
    10: Na Usiel asefoɔ yɛ ɔha ne dumienu a Aminadab yɛ wɔn ntuanoni.
    11: 'Afei, Dawid frɛɛ asɔfoɔ Sadok ne Abiatar ne saa Lewifoɔ mpanimfoɔ yi: Uriel, Asaia, Yoɛl, Semaia, Eliel ne Aminadab.'
    12: Ɔka kyerɛɛ wɔn sɛ, “Mo na moyɛ Lewifoɔ mmusua mu ntuanofoɔ. Mo ne Lewifoɔ a wɔka mo ho nyinaa nnwira mo ho, sɛdeɛ ɛbɛyɛ a, mobɛtumi de Awurade, Israel Onyankopɔn, Apam Adaka bɛba beaeɛ a masiesie ama no no.
    13: Esiane sɛ, kane no, mo Lewifoɔ ansoa Apam Adaka no enti, Awurade, yɛn Onyankopɔn, abufuo sɔre tiaa yɛn. Yɛammisa Onyankopɔn ɛkwan pa a ɛsɛ sɛ yɛfa so soa.”
    14: Enti, asɔfoɔ no ne Lewifoɔ no dwiraa wɔn ho, sɛdeɛ ɛbɛyɛ a wɔbɛtumi de Awurade, Israel Onyankopɔn Apam Adaka no akɔ Yerusalem.
    15: Na Lewifoɔ no soaa Onyankopɔn Apam Adaka no wɔ wɔn mmati so a, nnua a wɔde soa no hyehyɛ ho pɛpɛɛpɛ, sɛdeɛ Awurade hyɛɛ Mose no.
    16: Dawid hyɛɛ Lewifoɔ mpanimfoɔ no nso sɛ, wɔnte Lewifoɔ nnwomtofoɔ kuo, wɔn a wɔnim nnwontoɔ, ne wɔn a wɔwɔ nnwontoɔ ho nimdeɛ na wɔmfa mmɛnta, mmɛn, asankuten ne kyankyan mmɛto anigyeɛ nnwom.
    17: Na Lewifoɔ no yii Yoɛl babarima Heman, Berekia babarima Asaf ne Kusaia babarima Etan a wɔfiri Merari abusua mu, ma wɔdii nnwomtofoɔ no anim.
    18: 'Wɔyii saa mmarima yi sɛ wɔn aboafoɔ: Sakaria, Ben, Yaasiel, Semiramot, Yehiel, Uni, Eliab, Benaia, Maaseia, Matitia, Elifelehu, Mikneia ne apono ano ahwɛfoɔ Obed-Edom ne Yeiel.'
    19: Wɔyii Heman, Asaf ne Etan sɛ wɔmmɔ kɔbere mfrafraeɛ kyankyan no.
    20: Wɔyii Sakaria, Asiel, Semiramot, Yehiel, Uni, Eliab, Maaseia ne Benaia sɛ wɔmmɔ mmɛnta no.
    21: Wɔyii Matitia, Elifelehu, Miknela, Obed-Edom, Yeiel ne Asasia sɛ wɔmmɔ asankuten no.
    22: Wɔyii Kenania a ɔyɛ Lewifoɔ panin no sɛ ɔnna nnwontokuo no ano, ɛsiane ne nimdeɛ enti.
    23: Wɔyii Berekia ne Elkana sɛ wɔnwɛn Apam Adaka no.
    24: Sebania, Yosafat, Netanel, Amasai, Sakaria, Benaia ne Elieser a wɔn nyinaa yɛ asɔfoɔ no na wɔbɛto santen adi Onyankopɔn Apam Adaka no anim, ahyɛn ntotorobɛnto no. Wɔyii Obed-Edom ne Yehia nso sɛ wɔnwɛn Apam Adaka no.
    25: Afei, Dawid ne Israel mpanimfoɔ ne akodɔm asahene no de ahokeka a ɛso bi nni kɔɔ Obed-Edom fie sɛ wɔrekɔfa Awurade Apam Adaka no akɔ Yerusalem.
    26: Na ɛsiane sɛ akyinnyeɛ biara nni ho sɛ Awurade ka Lewifoɔ a wɔso Awurade Apam Adaka no ho no enti, wɔde anantwinini nson ne nnwennini nson bɔɔ afɔdeɛ.
    27: Wɔhyɛɛ Dawid serekye atadeɛ fɛfɛ bi. Saa ara na Lewifoɔ a wɔsoaa Apam Adaka no, nnwomtofoɔ no ne Kenania a ɔyɛ nnwomtofoɔ kwankyerɛfoɔ no nso yɛeɛ. Na Dawid hyɛ asɔfoɔ ngugusoɔ bi nso.
    28: Enti, Israel nyinaa de ahokeka, osebɔ, mmɛnhyɛn ne totorobɛntohyɛn, kyankyanbɔ, mmɛnta ne asankutenbɔ de Awurade Apam Adaka no kɔɔ Yerusalem.
    29: Na ɛberɛ a Awurade Apam Adaka no wuraa Dawid kuro mu no, Saulo babaa Mikal too nʼani hwɛɛ fam, firii ne mpomma mu. Ɛberɛ a ɔhunuu sɛ ɔhene Dawid resa na ɔde anigyeɛ rehurihuri no, ɔbuu no animtiaa nʼakoma mu.
  16:
    1: Na wɔde Onyankopɔn Apam Adaka no kɔsii ntomadan sononko bi a Dawid asiesie mu, na wɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ wɔ Onyankopɔn anim.
    2: Dawid wieeɛ no, ɔhyiraa nnipa no wɔ Awurade din mu.
    3: Na ɔkyɛɛ Israelfoɔ mmaa ne mmarima nyinaa aduane. Obiara nyaa burodo mua, nankum ne bobe aba ɔfam.
    4: Dawid yii saa Lewifoɔ yi sɛ wɔnni nnipa no anim wɔ ɔsom mu, wɔ Awurade Apam Adaka no anim, na wɔmfa so nsrɛ ne nhyira, na wɔnna Awurade, Israel Onyankopɔn ase na wɔnkamfo no.
    5: Asaf a na ɔda kuo yi ano no bɔɔ kyankyan no. Na nʼabadiakyirefoɔ yɛ Sakaria a ɔtɔ so mmienu, afei, Yeiel, Semiramot, Yehiel, Matitia, Eliab, Benaia, Obed-Edom ne Yahasiel. Wɔn na wɔbɔɔ mmɛnta ne asankuten.
    6: Asɔfoɔ Benaia ne Yahasiel taa bɔ ntotorobɛnto wɔ Onyankopɔn Apam Adaka no anim.
    7: 'Saa ɛda no, Dawid de saa aseda dwom a ɔde ma Awurade yi maa Asaf ne ne mfɛfoɔ Lewifoɔ:'
    8: Ɛda Awurade ase na da ne kɛseyɛ adi. Ma ewiase nyinaa nhunu deɛ wayɛ.
    9: Monto dwom mma no, monto ayɛyie dwom mma no; monka nʼanwanwadeɛ no nyinaa.
    10: Monhoahoa mo ho wɔ ne din kronkron mu; momma wɔn a wɔhwehwɛ Awurade no nnya akoma mu anigyeɛ.
    11: Momma mo ani nna Awurade ne nʼahoɔden so; na monhwehwɛ nʼanim ɛberɛ biara.
    12: Monkae anwanwadeɛ a wayɛ, ne nsɛnkyerɛnneɛ ne atemmuo a ɔbuiɛ.
    13: Ao Israel mma, Onyankopɔn ɔsomfoɔ, Ao Yakob mma a wapa wɔn.
    14: Ɔyɛ Awurade, yɛn Onyankopɔn; nʼahennie da adi wɔ asase so nyinaa.
    15: Ɔkae nʼapam daa nyinaa, asɛm a ɔhyɛ maa awoɔ ntoantoasoɔ apem no.
    16: Yei ne apam a ɔne Abraham yɛeɛ ne ntam a ɔka kyerɛɛ Isak.
    17: Ɔhyɛɛ mu den maa Yakob sɛ mmara, de maa Israel sɛ apam a ɛbɛtena hɔ afebɔɔ;
    18: “Mede Kanaan asase no bɛma wo sɛ kyɛfa a ɛbɛyɛ wʼagyapadeɛ.”
    19: Ɔkaa yei wɔ ɛberɛ a na wɔnnɔɔso, ahɔhokuo ketewa bi a wɔwɔ Kanaan.
    20: Wɔfirii aman so kɔɔ aman so, firii ahemman mu kɔɔ ahemman mu.
    21: Nanso, wamma obi anhyɛ wɔn so; wɔn enti, ɔkaa ahene anim sɛ;
    22: “Mommfa mo nsa nka wɔn a masra wɔn ngo, na monnyɛ mʼadiyifoɔ bɔne bi.”
    23: Momma asase nyinaa nto dwom mma Awurade! Ɛda biara mompae mu nka asɛmpa no sɛ ɔgye nkwa.
    24: Mommɔ nʼanimuonyam nneyɛɛ ho dawuro wɔ amanaman mu. Monka anwanwadeɛ a ɔyɛ nkyerɛ obiara.
    25: Awurade yɛ kɛseɛ! Na ɔfata ayɛyie! Ɛsɛ sɛ wɔsuro no sene anyame nyinaa.
    26: Anyame a wɔwɔ aman foforɔ so yɛ ahoni bi kwa, nanso Awurade na ɔbɔɔ ɔsoro!
    27: Animuonyam ne tumi atwa ne ho ahyia, ahoɔden ne ahoɔfɛ wɔ nʼatenaeɛ.
    28: Momfa mma Awurade, Ao amanaman mmusuakuo, momfa animuonyam ne tumi mma Awurade.
    29: Momfa animuonyam a ɛfata mma Awurade! Momfa mo afɔrebɔdeɛ mmra mmɛsom no. Monsɔre Awurade wɔ ne hyerɛn kronkron nyinaa mu.
    30: Momma asase nyinaa mpopo wɔ nʼanim. Wɔatim ewiase denden a ɛntumi nhinhim.
    31: Momma ɔsoro ani nnye na asase nsɛpɛ ne ho! Momma aman nyinaa nte sɛ, “Awurade yɛ ɔhene!”
    32: Momma ɛpo ne deɛ ɛwɔ mu nyinaa nteam nkamfo no. Momma mfuo ne wɔn nnɔbaeɛ mfa ahosɛpɛ mpue.
    33: Momma kwaeɛm nnua nnyegyeeɛ nyɛ ayɛyie Awurade anim! Ɛfiri sɛ ɔrebɛbu asase atɛn.
    34: Monna Awurade ase, ɛfiri sɛ ɔyɛ na nʼadɔeɛ wɔ hɔ daa.
    35: Monteateam sɛ, “Gye yɛn, Ao yɛn nkwagyeɛ Onyankopɔn! Boa yɛn ano, na gye yɛn firi amanaman nsam, na yɛatumi ada wo din kronkron ase, na yɛadi ahurisie akamfo wo.”
    36: Ayɛyie nka Awurade, Israel Onyankopɔn, ɛmfiri mmerɛsanten nkɔsi nnasanten. Na nnipa no nyinaa gyee so sɛ, “Amen!” Na wɔkamfoo Awurade.
    37: Dawid hyehyɛ maa Asaf ne ne mfɛfoɔ Lewifoɔ no sɛ wɔnsom daa wɔ Awurade Apam Adaka no anim, na wɔnyɛ deɛ ɛhia sɛ wɔyɛ no da biara.
    38: Saa ekuo yi mu nnipa ne Obed-Edom (a ɔyɛ Yedutun babarima no), Hosa ne Lewifoɔ aduosia nwɔtwe a wɔyɛ apono anohwɛfoɔ.
    39: Dawid de ɔsɔfoɔ Sadok ne ne mfɛfoɔ asɔfoɔ tenaa Awurade Ahyiaeɛ Ntomadan a ɛwɔ bepɔ Gibeon mu no, sɛ wɔnsom Awurade anim wɔ hɔ.
    40: Anɔpa ne anwummerɛ biara, wɔbɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia a wɔayi asi hɔ ama saa dwumadie no so. Na wɔdii biribiara a wɔatwerɛ sɛ Awurade mmara a ɔde ama Israel no so.
    41: Dawid sane yii Heman, Yedutun ne afoforɔ bi a wɔbobɔɔ wɔn din, yiyii wɔn no sɛ, wɔnna Awurade ase “Na nʼadɔeɛ no tim hɔ daa.”
    42: Heman ne Yedutun bɔɔ wɔn ntotorobɛnto, kyankyan ne nnwontodeɛ ahodoɔ de gyegyee ayɛyie nnwom a wɔto maa Onyankopɔn no ho. Na wɔyii Yedutun mmammarima maa wɔyɛɛ apono anohwɛfoɔ.
    43: Na nnipa no nyinaa sane kɔɔ wɔn afie mu. Dawid nso sane kɔɔ ne fie, kɔhyiraa ne fiefoɔ.
  17:
    1: Afei, ɛberɛ a Dawid nyaa atenaseɛ wɔ nʼahemfie hɔ no, ɔka kyerɛɛ odiyifoɔ Natan sɛ, “Me deɛ manya ahemfie a wɔde ntweneduro asi no fɛfɛ mu atena, nanso Awurade Apam Adaka no deɛ, ɛhyɛ ntomadan mu.”
    2: Natan buaa sɛ, “Deɛ ɛwɔ wʼadwene mu a wopɛ sɛ woyɛ no, kɔ so na Onyankopɔn ka wo ho.”
    3: Saa anadwo no ara, Onyankopɔn ka kyerɛɛ Natan sɛ,
    4: '“Kɔka kyerɛ me ɔsomfoɔ Dawid sɛ, ‘Sɛdeɛ Awurade seɛ nie: ɛnyɛ wo na ɛsɛ sɛ wosi asɔredan ma me tena mu.'
    5: Ɛfiri ɛberɛ a mede Israelfoɔ firii Misraim bɛsi ɛnnɛ, mentenaa asɔredan mu da. Daa, mete ntomadan mu na wɔde di atutena.
    6: 'Na mannwiinwii ankyerɛ Israel ntuanofoɔ no a wɔyɛ me nkurɔfoɔ nnwanhwɛfoɔ no da. Memmisaa wɔn da sɛ: “Adɛn enti na momfaa ntweneduro nsii efie mmaa me da?”’'
    7: '“Afei, kɔka kyerɛ me ɔsomfoɔ Dawid sɛ, ‘Sɛdeɛ Otumfoɔ Awurade seɛ nie: Meyii wo sɛ di me nkurɔfoɔ Israelfoɔ anim wɔ ɛberɛ a na woyɛ abarimaa dwanhwɛfoɔ a worehwɛ wo nnwan wɔ adidibea.'
    8: Baabiara a wokɔeɛ no, mekaa wo ho. Na masɛe wʼatamfoɔ nyinaa. Na mɛma wɔagye edin wɔ asase yi nyinaa so.
    9: Mama me nkurɔfoɔ Israelfoɔ no baabi a wɔbɛtena afebɔɔ. Beaeɛ bi a ɛwɔ banbɔ a obiara renha wɔn. Ɛhɔ bɛyɛ wɔn ankasa asase a aman amumuyɛfoɔ renhyɛ wɔn so, sɛdeɛ wɔyɛɛ wɔ ɛberɛ bi a atwam no,
    10: firi ɛberɛ a meyii atemmufoɔ sɛ wɔnni me nkurɔfoɔ so no. Na mɛka wʼatamfoɔ nyinaa ahyɛ. “‘Na merepae mu aka sɛ, Awurade bɛsi efie ama wo, ahennie nnidisoɔ.
    11: Na sɛ wowu a, mɛma wo mmammarima no mu baako so, na mama nʼahennie ayɛ den.
    12: Ɔno ne obi a ɔbɛsi efie a ɛyɛ asɔredan no ama me. Na mɛtim nʼahennwa ase afebɔɔ.
    13: Mɛyɛ nʼagya na ɔbɛyɛ me ba. Merenyi me dɔ a ɛnsa da no mfiri ne so, sɛdeɛ meyi firii Saulo a wodii nʼadeɛ so no.
    14: Mɛma nʼase atim wɔ mʼahennie nnidisoɔ ne mʼaheman mu ɛberɛ nyinaa mu, na nʼahennwa no bɛtena hɔ daa.’”
    15: Enti, Natan sane kɔɔ Dawid nkyɛn kɔkaa saa adiyisɛm yi nyinaa kyerɛɛ no.
    16: Afei, ɔhene Dawid kɔtenaa Awurade anim bɔɔ mpaeɛ sɛ, “Me ne hwan, Ao Awurade Onyankopɔn, na mʼabusua yɛ abusua bɛn a enti wode me abɛduru saa tebea yi mu?
    17: Na seesei, Awurade, yei nyinaa akyi no, woka sɛ wobɛma me ahennie nnidisoɔ afebɔɔ. Wokasa me ho te sɛ obi a meyɛ ɔkɛseɛ pa ara, Ao Awurade Onyankopɔn!
    18: “Ɛdeɛn na menka bio mfa ɛkwan a woafa so ahyɛ me animuonyam yi ho? Wonim sɛdeɛ wʼakoa teɛ ankasa.
    19: Ao Awurade, me enti ne wo pɛ mu enti, woayɛ saa nneɛma akɛseɛ yi nyinaa, na woada no adi.
    20: “Ao Awurade, obiara nni hɔ a ɔte sɛ wo. Onyame foforɔ bi nni hɔ! Yɛntee da mpo sɛ onyame foforɔ bi wɔ hɔ te sɛ wo!
    21: Ɔman foforɔ bɛn na ɛwɔ asase so a, ɛte sɛ Israel? Ɔman foforɔ bɛn, Ao Onyankopɔn, na woayi no afiri nkoasom mu de wɔn abɛyɛ wʼankasa wo nkurɔfoɔ? Ɛberɛ a wogyee wo nkurɔfoɔ firii Misraim no, wode gyee edin. Wonam nsɛnkyerɛnneɛ a ɛyɛ ahodwirie so pamoo aman a wɔayɛ akwansideɛ ama wɔn.
    22: Woyii Israel sɛ wɔmmɛyɛ wo nkurɔfoɔ afebɔɔ, na wo, Ao Awurade, woabɛyɛ wɔn Onyankopɔn.
    23: “Ao Awurade, afei di ɛbɔ a wohyɛ faa wʼakoa ne ne mʼabusuafoɔ ho no so. Ma ɛnyɛ bɔhyɛ a ɛbɛtena hɔ daa.
    24: Wo din ase ntim, na wɔnhyɛ no animuonyam afebɔɔ sɛdeɛ ɛbɛyɛ a ewiase nyinaa bɛka sɛ, ‘Awurade Otumfoɔ yɛ Onyankopɔn wɔ Israel!’ Na ma wo ɔsomfoɔ Dawid ahennie nnidisoɔ no ase ntim wɔ wʼanim.
    25: “Ao me Onyankopɔn, masi me bo abɔ saa mpaeɛ yi, ɛfiri sɛ, woada no adi sɛ wobɛsi fie ama me, mʼahennie nnidisoɔ a ɛbɛtena hɔ daa.
    26: Ɛfiri sɛ, woyɛ Onyankopɔn, Ao Awurade. Na me, wo ɔsomfoɔ, woahyɛ me nneɛma pa yi ho bɔ.
    27: Na afei, asɔ wʼani sɛ wobɛhyira me ne mʼabusuafoɔ, sɛdeɛ yɛn ahennie nnidisoɔ bɛkɔ so afebɔɔ wɔ wʼanim. Na sɛ wohyira a, Ao Awurade, ɛyɛ nhyira a ɛtena hɔ daa nyinaa!”
  18:
    1: Yei akyiri no, Dawid ko dii Gat ne nkuro a atwa ho ahyia no so nkonim, de kaa Filistifoɔ no hyɛeɛ, brɛɛ wɔn ase.
    2: Bio, Dawid dii Moab asase no so nkonim, ma Moabfoɔ no bɛyɛɛ Dawid nkoa a na wɔtua apeatoɔ ma no.
    3: Afei, Dawid tɔree ɔhene Hadadeser a ɔfiri Soba akodɔm ase, de kɔsii Hamat wɔ ɛberɛ a Hadadeser bɔɔ nsra wɔ Asubɔnten Eufrate ho sɛ anka ɔrehyɛ ne tumi mu den no.
    4: Dawid ko gyee nteaseɛnam apem, nteaseɛnamkafoɔ mpem nson ne nammɔntwa asraafoɔ ɔpeduonu. Afei, ɔtwitwaa nteaseɛnam apɔnkɔ no nyinaa nantin ntini, ma ɛkaa ɔha pɛ.
    5: Ɛberɛ a Aramfoɔ firi Damasko baa sɛ wɔrebɛboa Hadadeser no, Dawid kunkumm wɔn mu ɔpeduonu mmienu.
    6: Afei, ɔde asraafodɔm guu Damasko, Aram ahenkuro mu, ma Aramfoɔ no bɛyɛɛ Dawid nkoa a na wɔbrɛ no apeatoɔ. Baabiara a Dawid bɛkɔ no, Awurade ma no di nkonim.
    7: Dawid faa sikakɔkɔɔ nkuruwa a na ɛyɛ Hadadeser mpanimfoɔ dea no de ne nyinaa kɔɔ Yerusalem.
    8: Ɔde kɔbere mfrafraeɛ bebree a ɛfiri Hadadeser nkuro Tibhat ne Kun kaa ho baeɛ. Akyire yi, Salomo nanee kɔbere mfrafraeɛ no de yɛɛ asɔredan no ho adwuma. Ɔde yɛɛ kɔbere mfrafraeɛ Po na ɔde bi yɛɛ afadum ne kɔbere nkuku ne nkaka a wɔde di dwuma wɔ asɔredan no mu.
    9: Ɛberɛ a Hamathene Toi tee sɛ Dawid atɔre Sobahene Hadadeser akodɔm ase no,
    10: ɔsomaa ne babarima Hadoram ma ɔkɔɔ Dawid nkyɛn kɔmaa no amo wɔ ne nkonimdie no ho. Na Hadadeser ne Tou atane wɔn ho akyɛre, a na akokoakoko aba wɔn ntam. Yoram kɔkyɛɛ Dawid sikakɔkɔɔ, dwetɛ ne kɔbere mfrafraeɛ bebree.
    11: Ɔhene Dawid hyiraa saa akyɛdeɛ yi nyinaa so maa Awurade, a dwetɛ ne sikakɔkɔɔ a ɔfa firii aman foforɔ a ɔkaa wɔn hyɛeɛ no so no nyinaa ka ho. Saa aman no ne Edom, Moab, Amon, Filistia ne Amalek.
    12: Seruia babarima Abisai kunkumm Edomfoɔ mpem dunwɔtwe wɔ Nkyene Bɔnhwa no mu.
    13: Ɔde asraafoɔ duaduaa Edom nyinaa, ma Edomfoɔ nyinaa bɛyɛɛ Dawid nkoa. Yei yɛ sɛdeɛ Awurade ma Dawid dii nkonim wɔ baabiara a ɔkɔeɛ no nhwɛsoɔ.
    14: Dawid dii ɔhene wɔ Israel nyinaa so, na ɔne obiara tenaa yie.
    15: Seruia babarima Yoab na na ɔyɛ ɔsafohene. Ahilud babarima Yehosafat na na ɔyɛ adehyeɛ abakɔsɛmtwerɛni.
    16: Ahitub babarima Sadok ne Abiatar babarima Abimelek na na wɔyɛ asɔfoɔ. Sawsa na na ɔyɛ asɛnniiɛ twerɛfoɔ.
    17: Yehoiada babarima Benaia na na ɔyɛ ɔhene awɛmfoɔ no so panin. Dawid mmammarima somm sɛ ɔhene aboafoɔ mpanimfoɔ.
  19:
    1: Yeinom akyiri no, Amonhene Nahas wuiɛ, na ne babarima Hanun bɛdii adeɛ.
    2: Dawid kaa sɛ, “Me ne Hanun bɛyɛ baako, ɛfiri sɛ, nʼagya Nahas ne me yɛɛ baako nokorɛm.” Ɛno enti, Dawid tuu abɔfoɔ maa wɔkɔɔ Hanun nkyɛn, kɔmaa no hyɛden wɔ nʼagya wuo no enti. Nanso, ɛberɛ a abɔfoɔ no duruu Amon asase so no,
    3: Hanun afotufoɔ bisaa no sɛ, “Enti, wogye di ampa ara sɛ, saa mmarima yi baa sɛ wɔrebɛhyɛ wʼagya animuonyam? Dabi! Dawid asoma wɔn sɛ wɔmmɛsra asase yi, na wɔnam so ako agye.”
    4: Enti, Hanun kyeree Dawid abɔfoɔ no, werɛɛ wɔn abɔgyesɛ, twitwaa wɔn ntadeɛ ano wɔ wɔn to ase, maa wɔsane de animguaseɛ kɔɔ Dawid nkyɛn.
    5: Ɛberɛ a Dawid tee asɛm no, ɔtuu abɔfoɔ kɔɔ abɔfoɔ no nkyɛn kɔka kyerɛɛ wɔn sɛ, wɔntena Yeriko kɔsi sɛ wɔn abɔgyesɛ no bɛfu, ɛfiri sɛ, na wɔn ho ayɛ fɛreɛ.
    6: Afei, Amonfoɔ hunuu abufutrasoɔ a wɔahyɛ Dawid no, Hanun ne Amonfoɔ soma maa wɔde dwetɛ nkariboɔ ani tɔno 38 kɔgyee nteaseɛnam ne akodɔm firii Aram-naharaim, Aram-maaka ne Soba.
    7: Wɔsane pɛɛ nteaseɛnam mpem aduasa mmienu, na wɔnyaa akyigyina firii Maakahene ne nʼakodɔm nkyɛn. Saa akodɔm yi kyeree nsraban wɔ Medeba, ɛhɔ na Amon akodɔm a Hanun nya firii nʼankasa nkuro so no kɔkaa wɔn ho.
    8: Ɛberɛ a Dawid tee saa asɛm yi no, ɔsomaa Yoab ne nʼakofoɔ sɛ wɔne wɔn nkɔko.
    9: Amonfoɔ akodɔm no bɛgyinagyinaa kuro no ɛpono ano, na ahemfo a wɔaka no nso gyinagyinaa ɛserɛ no so.
    10: Ɛberɛ a Yoab hunuu sɛ ɛsɛ dɔm no anim kyerɛ ne so wɔ nʼanim ne nʼakyi no, ɔyii nʼakodɔm no mu akofoɔ a wɔnim ako no. Ɔde wɔn hyɛɛ nʼankasa ase, dii wɔn anim kɔko tiaa Aramfoɔ no a wɔgyinagyina ɛserɛ so no.
    11: Ɔgyaa akodɔm a wɔaka no maa ne nuabarima Abisai sɛ ɔnkɔto nhyɛ Amonfoɔ no so.
    12: Na Yoab ka kyerɛɛ ne nuabarima no sɛ, “Sɛ Aramfoɔ no yɛ den ma me dodo a, bra na bɛboa me.” Yoab toaa so sɛ, “Sɛ Amonfoɔ no yɛ den dodo ma wo a, mɛba abɛboa wo.
    13: Hyɛ wo ho den. Ma yɛmfa akokoɔduru nko nnye yɛn nkurɔfoɔ ne yɛn Onyankopɔn nkuro. Awurade pɛ nyɛ hɔ.”
    14: Ɛberɛ a Yoab ne nʼakodɔm to hyɛɛ Aramfoɔ so no, wɔfirii aseɛ dwaneeɛ.
    15: Na Amonfoɔ hunuu sɛ Aramfoɔ no redwane no, wɔdwane firi Abisai anim kɔɔ kuropɔn no mu. Afei, Yoab sane kɔɔ Yerusalem.
    16: Afei, Aramfoɔ no hunuu sɛ ɛnyɛ wɔn afɛ ne Israelfoɔ enti, wɔfrɛɛ Aram akodɔm foforɔ firii Asubɔnten Eufrate ho sɛ wɔmmɛboa. Saa akodɔm a wɔhyɛ Sofak a ɔyɛ Hadadeser akodɔm nyinaa sahene ase no baeɛ.
    17: Ɛberɛ a Dawid tee asɛm a asi no, ɔboaboaa Israel nyinaa ano, de wɔn twaa Asubɔnten Yordan, de nʼakodɔm no gyinagyinaa wɔn mpasua so. Afei, ɔne atamfoɔ no de ɔko hyehyɛɛ so, maa wɔko tiaa no.
    18: Ɛha nso, Aramfoɔ no dwane firii Israelfoɔ no anim. Saa ɛberɛ yi, Dawid akodɔm no kunkumm nteaseɛnamkafoɔ mpem nson ne anammɔntwa asraadɔm ɔpeduanan a Sofak a ɔyɛ akodɔm no sahene no ka ho.
    19: Hadadeser asomfoɔ hunuu sɛ Israel adi wɔn so nkonim no, wɔmaa wɔn nsa so, maa Dawid faa wɔn sɛ ne nkoa. Ɛno akyi, Aramfoɔ ampɛ sɛ wɔbɛboa Amonfoɔ bio.
  20:
    1: Asusɔ berɛ, afe mu ɛberɛ a ahemfo kɔ ɔko no, Yoab dii Israel akodɔm anim, kɔto hyɛɛ Amonfoɔ nkuro ne nkuraa so, dii wɔn so nkonim. Akodie no mu no, wɔtuaa Raba kuropɔn no, sɛee no. Saa ɛberɛ no, na Dawid te akyire wɔ Yerusalem.
    2: Ɛberɛ a Dawid duruu Raba no, ɔtuu ɔhene no ahenkyɛ, na wɔde hyɛɛ Dawid. Sikakɔkɔɔ na wɔde yɛɛ ahenkyɛ no na wɔde aboɔdemmoɔ abobɔ mu. Na emu duru bɛyɛ kilogram aduasa ɛnan. Dawid faa asadeɛ bebree firii kuro no mu.
    3: Ɔde Rabafoɔ no yɛɛ nkoa, hyɛɛ wɔn ma wɔde ɛwan, fatudadeɛ ne mmonnua yɛɛ adwuma. Saa ara na ɔhyɛɛ nnipa a wɔwɔ Amon nkuropɔn nyinaa so. Na Dawid ne nʼakodɔm sane kɔɔ Yerusalem.
    4: Yei akyi, ɔko sii wɔne Filistifoɔ ntam wɔ Geser. Ɔko no mu, Sibekai a ɔfiri Husa kumm Sipai a ɔyɛ ɔbrane no aseni. Enti wɔkaa Filistifoɔ no hyɛeɛ.
    5: Ɔko foforɔ bi a wɔne Filistifoɔ koeɛ mu no, Yair babarima Elhanan kumm Gatni Goliat nuabarima Lahmi. Na Lahmi pea nsa mu pipiripie te sɛ ntomanwomfoɔ nsadua.
    6: Ɔko foforɔ bi nso a wɔne Filistifoɔ koo wɔ Gat no, ɔbrane bi a ɔyɛ abrane asefoɔ no bi a ɔyɛ nsansia yɛ nansia wɔ ne nsa ne ne nan biara so no
    7: buu Israel animtia, twitwaa mpoa. Na Dawid nuabarima Simea babarima Yonatan kumm no.
    8: Na saa Filistifoɔ yi yɛ Gat abrane no asefoɔ nanso Dawid ne nʼakofoɔ kunkumm wɔn.
  21:
    1: Ɔbonsam sɔre tiaa Israel, ma Dawid kanee Israelfoɔ.
    2: Dawid hyɛɛ Yoab ne nʼasahene sɛ, “Monkan nnipa a wɔwɔ asase yi so nyinaa firi Beer-Seba a ɛwɔ anafoɔ fam kɔsi Dan a ɛwɔ atifi fam, na momfa wɔn dodoɔ mmrɛ me, na ɛmma menhunu wɔn ano.”
    3: Na Yoab kaa sɛ, “Awurade mmɔ ne nkurɔfoɔ no dodoɔ ho mpɛn ɔha ɔha! Na me wura, adɛn enti na wopɛ sɛ woyɛ saa? Wɔn nyinaa nyɛ wʼasomfoɔ anaa? Adɛn enti na ɛsɛ sɛ woyɛ ma Israel yɛ bɔne?”
    4: Nanso, ɔhene no kaa sɛ, deɛ ɛteɛ biara ɛsɛ sɛ Yoab kan nnipa no. Enti, Yoab kyinkyinii Israel nyinaa kanee nnipa no. Na ɔsane baa Yerusalem
    5: bɛkaa nnipa no dodoɔ kyerɛɛ Dawid. Na wɔn dodoɔ yɛ mmarima ɔpepem baako ne ɔpeha a wɔaso ɔsa kɔ wɔ Israel ne ɔpehanan aduɔson wɔ Yuda.
    6: Nanso, Yoab amfa Lewi ne Benyamin mmusuakuo anka nnipakan no ho, ɛfiri sɛ, na deɛ ɔhene ahyɛ no sɛ ɔnyɛ no yɛ no ahomete.
    7: Onyankopɔn ampɛ nnipakan no koraa enti, ɔtwee Israel aso wɔ ho.
    8: Na Dawid ka kyerɛɛ Onyankopɔn sɛ, “Mayɛ bɔne kɛseɛ. Anka ɛnsɛ sɛ mekan nnipa no. Mesrɛ wo, fa me nkwaseadeɛ a mayɛ no kyɛ me.”
    9: 'Na Awurade kasa kyerɛɛ Gad a ɔyɛ Dawid ɔdehunumuni no. Na nkra no nie:'
    10: '“Kɔ na kɔka kyerɛ Dawid sɛ, ‘Sɛdeɛ Awurade seɛ nie: Merema wo nneɛma mmiɛnsa. Yi saa asotweɛ yi mu baako na menyɛ ntia wo.’”'
    11: 'Enti, Gad baa Dawid nkyɛn bɛkaa sɛ, “Nneɛma mmiɛnsa a Awurade de ama wo no nie:'
    12: Wopɛ a, yi mfeɛ mmiɛnsa a ɛkɔm kɛseɛ bɛba anaa abosome mmiɛnsa a wʼatamfoɔ bɛkunkum mo anaa nnansa a ɔyaredɔm a ano yɛ den yie a, Awurade ɔbɔfoɔ nam so de ɔsɛeɛ bɛba Israel asase so. Dwene yei ho, na ma menhunu mmuaeɛ ko a memfa nkɔma Awurade.”
    13: Dawid buaa Gad sɛ, “Yei yɛ ahohiahiasɛm. Ma ɛmfiri Awurade nsam, ɛfiri sɛ, nʼahummɔborɔ so. Mma ɛmfiri onipa nsam.”
    14: Na Awurade maa ɔyaredɔm baa Israel so, maa nnipa ɔpeduɔson wuwuiɛ.
    15: Afei, Onyankopɔn somaa ɔsoro ɔbɔfoɔ sɛ ɔnkɔsɛe Yerusalem. Na ɔsoro ɔbɔfoɔ no reyɛ ahoboa asɛe no no, Awurade nyaa ahummɔborɔ ka kyerɛɛ owuo soro ɔbɔfoɔ no sɛ, “Gyae! Ɛno ara dɔɔso!” Saa ɛberɛ no na ɔsoro ɔbɔfoɔ no gyina Yebusini Arauna ayuporobea hɔ.
    16: Dawid pagyaa nʼani hunuu sɛ Awurade ɔbɔfoɔ no gyina ɔsoro ne asase ntam a, watwe nʼakofena de akyerɛ Yerusalem so. Enti, Dawid ne Israel mpanimfoɔ firaa ayitoma de kyerɛɛ wɔn ahoyera, na wɔhwehwee fam de wɔn anim butubutuu hɔ.
    17: Na Dawid ka kyerɛɛ Onyankopɔn sɛ, “Me na mede nnipakan no ho asɛm baeɛ! Me ne obi a mayɛ bɔne na mafom. Saa nkurɔfoɔ yi deɛ, ɛso bi nna wɔn so. Ɛdeɛn na wɔayɛ? Ao Awurade me Onyankopɔn, ma wʼabufuo mmra me ne me fiefoɔ so, na nsɛe wo nkurɔfoɔ.”
    18: Na Awurade ɔbɔfoɔ no ka kyerɛɛ Gad sɛ ɔnka nkyerɛ Dawid ma ɔnsi afɔrebukyia mma Awurade wɔ Yebusini Arauna ayuporobea hɔ.
    19: Na Dawid yɛɛ deɛ Awurade nam Gad so ka kyerɛɛ no no.
    20: Arauna a saa ɛberɛ no nʼani abere repore nʼatokoɔ so no danee ne ho hunuu ɔbɔfoɔ no wɔ hɔ. Ne mmammarima baanan a na wɔka ne ho wɔ hɔ no dwane kɔtetɛeɛ.
    21: Ɛberɛ a Arauna hunuu sɛ ɔhene Dawid reba ayuporobea hɔ no, ɔfiri hɔ kɔkotoo nʼanim.
    22: Na Dawid ka kyerɛɛ Arauna sɛ, “Tɔn ayuporobea yi ma me sɛdeɛ ne boɔ teɛ. Na mɛsi afɔrebukyia ama Awurade wɔ hɔ sɛdeɛ ɔbɛsi ɔyaredɔm no ano.”
    23: Arauna ka kyerɛɛ Dawid sɛ, “Fa, me wura, na fa yɛ deɛ wopɛ. Anantwie a wode bɛbɔ afɔdeɛ nie. Wobɛtumi de ayuporobea nnua yi ayɛ anyina de asɔ ogya wɔ afɔrebukyia no so. Fa atokoɔ no nso bɔ atokoɔ afɔdeɛ. Mede ne nyinaa bɛma wo.”
    24: Na ɔhene no buaa Arauna sɛ, “Dabi! Mepɛ sɛ metua deɛ ɛfata ma wo. Merentumi nnye wʼagyapadeɛ mfa mma Awurade. Meremmɔ ɔhyeɛ afɔdeɛ a memmɔɔ ho ka.”
    25: Enti, Dawid tuaa sikakɔkɔɔ kilogram nson maa Arauna, de tɔɔ ayuporobea no.
    26: Dawid sii afɔrebukyia wɔ hɔ maa Awurade, bɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ wɔ so. Na Dawid bɔɔ mpaeɛ no, Awurade tiee no, nam so de ogya firi soro bɛhyee afɔrebɔdeɛ a ɛwɔ afɔrebukyia no so no.
    27: Afei, Awurade kasa kyerɛɛ ɔbɔfoɔ no maa ɔsane de nʼakofena no hyɛɛ ne bɔha mu.
    28: Ɛberɛ a Dawid hunuu sɛ Awurade atie ne mpaeɛbɔ no, ɔbɔɔ afɔdeɛ pii wɔ Yebusini Arauna ayuporobea hɔ.
    29: Saa ɛberɛ no na Awurade Ahyiaeɛ Ntomadan ne afɔrebukyia a Mose sii wɔ ɛserɛ so hɔ no sisi Gibeon sorɔnsorɔmmea hɔ.
    30: Nanso, Dawid antumi ankɔ hɔ ankɔbisa Onyankopɔn ase, ɛfiri sɛ, akofena a Awurade ɔbɔfoɔ no tweeɛ no bɔɔ no hu.
  22:
    1: Afei, Dawid kaa sɛ, “Ɛha ne baabi a wɔbɛsi Awurade Onyankopɔn Asɔredan no ne afɔrebukyia a Israel bɛbɔ so ɔhyeɛ afɔdeɛ no.”
    2: Ɛno enti, Dawid hyɛ ma wɔfrɛfrɛɛ ahɔhoɔ a wɔte Israel nyinaa boaa ano. Ɔmaa wɔtwaa aboɔ a wɔde bɛsi Onyankopɔn Asɔredan no.
    3: Dawid maa nnadeɛ pii a wɔde bɛyɛ nnadewa a ɛho bɛhia ama apono ne mfɛwa. Ɔmaa kɔbere mfrafraeɛ nso bebree a na wɔntumi nkari mpo.
    4: Ɔmaa ntweneduro nnua pii nso, ɛfiri sɛ na mmarima a wɔfiri Tiro ne Sidon de bebree abrɛ Dawid dada.
    5: Dawid kaa sɛ, “Me babarima Salomo nnyiniiɛ, na ɔnni osuahunu bi, nanso ɛsɛ sɛ Awurade asɔredan yi yɛ kɛseɛ, gye edin na ɛyɛ animuonyamhyɛdeɛ wɔ ewiase afanan nyinaa. Enti, mɛfiri aseɛ ayɛ ahoboa ama ne sie ɛnnɛ yi ara.” Enti, Dawid pɛɛ adansie ho nneɛma bebree guu hɔ ansa na ɔrewu.
    6: Afei, Dawid soma kɔfaa ne babarima Salomo, na ɔka kyerɛɛ no sɛ ɔnsi asɔredan mma Awurade, Israel Onyankopɔn.
    7: Dawid ka kyerɛɛ no sɛ, “Me ba, na anka mepɛ sɛ mesi asɔredan de hyɛ Awurade, me Onyankopɔn, din animuonyam.
    8: Nanso, Awurade ka kyerɛɛ me sɛ, ‘Woakunkum nnipa bebree akodie akɛseɛ a wodii no mu. Na ɛsiane sɛ woahwie mogya bebree agu wɔ mʼanim enti, ɛnyɛ wo na wobɛsi asɔredan de ahyɛ me din animuonyam.
    9: Na wobɛwo ɔbabarima a ne berɛ so asomdwoeɛ ne ahotɔ bɛba. Mɛma asomdwoeɛ abɛda ɔne nʼatamfoɔ a wɔwɔ nsase a atwa ha ahyia no nyinaa ntam. Wɔbɛfrɛ no Salomo. Nʼahennie mu no, mɛma asomdwoeɛ ne ahotɔ aba Israel.
    10: Ɔno ne obi a ɔbɛsi asɔredan, de ahyɛ me din animuonyam. Ɔbɛyɛ me babarima na mayɛ nʼagya. Na mɛma nʼahennie ahennwa atim wɔ Israel afebɔɔ.’
    11: “Afei, me ba, Awurade nka wo ho na ɔmma wo nkɔsoɔ wɔ ɛberɛ a wodi nʼahyɛdeɛ so, na woresi Awurade, wo Onyankopɔn, asɔredan yi.
    12: Na Awurade mma wo nyansa ne nteaseɛ, na woadi Awurade, wo Onyankopɔn mmara so wɔ ɛberɛ a wodi Israel so ɔhene yi.
    13: Sɛ wodi mmara ne ahyɛdeɛ a Awurade nam Mose so de maa Israel no so yie a, ɛbɛsi wo yie. Yɛ den na yɛ nnam. Nsuro na mma wʼakoma ntu.
    14: “Mayɛ adwumaden apɛ Awurade Asɔredan no sie ho nneɛma, sikakɔkɔɔ bɛyɛ tɔno 4,000, dwetɛ bɛyɛ tɔno 40,000 ne nnadeɛ ne kɔbere mfrafraeɛ pii a wɔntumi nkari mpo. Maboaboa nnua ne aboɔ a wɔde bɛyɛ afasuo no, nanso ebia ɛsɛ sɛ wopɛ bi ka ho.
    15: Wowɔ aboɔ adansifoɔ, nnua adwumfoɔ ne nnwuma ahodoɔ mu adwumfoɔ bebree.
    16: Wɔyɛ abenfoɔ wɔ sikakɔkɔɔ, dwetɛ adwinnie mu, kɔbere mfrafraeɛ ne nnadeɛ ho adwumayɛfoɔ. Afei hyɛ adwuma no ase, na Awurade nka wo ho.”
    17: Na Dawid hyɛɛ Israel ntuanofoɔ nyinaa sɛ wɔmmoa Salomo wɔ saa dwumadie no mu.
    18: Ɔkaa sɛ, “Awurade, wo Onyankopɔn ka wo ho. Wama asomdwoeɛ aba wo ne aman a atwa wo ho ahyia no ntam. Ɔde wɔn ama me, enti wɔyɛ Awurade ne ne nkurɔfoɔ nkoa.
    19: Afei firi wʼakoma nyinaa mu hwehwɛ Awurade, wo Onyankopɔn. Si Awurade Onyankopɔn kronkronbea sɛdeɛ ɛbɛyɛ a, wobɛtumi de Awurade Apam Adaka no ne Onyankopɔn akronkronneɛ no nyinaa akɔ asɔredan a wɔasi de rehyɛ Awurade din animuonyam no mu.”
  23:
    1: Ɛberɛ a Dawid bɔɔ akɔkoraa no, ɔyii ne babarima Salomo sɛ ɔno na ɔbɛdi Israel so ɔhene.
    2: Dawid frɛfrɛɛ Israel amanyɛ ntuanofoɔ nyinaa ne asɔfoɔ, a Lewifoɔ ka ho sɛ, wɔmmra ahensie afahyɛ no ase.
    3: Wɔkanee Lewifoɔ a wɔadi mfirinhyia aduasa anaa deɛ ɛboro saa, na wɔn nyinaa dodoɔ yɛ mpem aduasa nwɔtwe.
    4: Na Dawid kaa sɛ, “Wɔn mu mpem aduonu ɛnan bɛhwɛ Awurade Asɔredan no ho adwuma so. Mpem nsia bɛsom sɛ mpanimfoɔ ne atemmufoɔ.
    5: Mpem ɛnan bɛyɛ apono ano ahwɛfoɔ na mpem ɛnan foforɔ de nnwontodeɛ a mayɛ no bɛkamfo Awurade.”
    6: Na Dawid kyekyɛɛ Lewifoɔ no mu akuakuo de mmusuakuo a wɔyɛ Lewi mmammarima Gerson, Kohat ne Merari asefoɔ no din totoo wɔn so.
    7: 'Gerson mmammarima ne: Libni ne Simei.'
    8: 'Libni asefoɔ no mu baasa yɛ: Yehiel (a ɔyɛ abusuapanin), Setam ne Yoɛl.'
    9: Yeinom na na wɔyɛ Libni abusua no mpanimfoɔ. Na Simei asefoɔ baasa no ne Selomot, Hasiel ne Haran.
    10: 'Simei asefoɔ baanan a wɔaka no ne: Yahat, Sisa, Yeus ne Beria.'
    11: Na Yahat yɛ ɔbapanin, na Sisa di Yahat akyi. Wɔfaa Yeus ne Beria sɛ abusua baako, ɛfiri sɛ, na wɔn mu biara nni mmammarima dodoɔ.
    12: Na Amram, Ishar, Hebron ne Usiel ka Kohat asefoɔ no ho.
    13: 'Amram mmammarima yɛ: Aaron ne Mose. Wɔyii Aaron ne nʼasefoɔ sɛ wɔnni nneɛma kronkron no ho dwuma, na wɔmmɔ afɔdeɛ wɔ Awurade anim, nsom Awurade, na wɔnhyira wɔ ne din mu daa daa.'
    14: Mose a ɔyɛ Onyankopɔn onipa no deɛ, wɔde ne mmammarima kaa Lewi abusuakuo ho.
    15: Mose mmammarima no yɛ Gersom ne Elieser.
    16: Na Sebuel a ɔyɛ abusuapanin no ka Gersom asefoɔ no ho.
    17: Na Elieser wɔ ɔbabarima baako a wɔfrɛ no Rehabia a na ɔyɛ abusuapanin. Na Rehabia mmammarima yɛ bebree.
    18: Na Selomit a ɔyɛ abusuapanin no ka Ishar asefoɔ no ho.
    19: Na Yeria a ɔyɛ abusuapanin, Amaria a ɔdi hɔ, Yahasiel a ɔtɔ so mmiɛnsa ne Yekameam a ɔtɔ so ɛnan no ne Hebron mmammarima no.
    20: Na Mika a ɔyɛ abusuapanin ne Yisia a ɔdi hɔ no yɛ Usiel asefoɔ no.
    21: 'Na Mahli ne Musi yɛ Merari mmammarima. Mahli mmammarima ne: Eleasa ne Kis.'
    22: (Eleasa wuiɛ a wanwo mmammarima biara, na mmom, mmammaa nko ara. Ne mmammaa no warewaree wɔn nuanom a wɔyɛ Kis mmammarima.)
    23: 'Musi mmammarima baasa no din de: Mahli, Eder ne Yeremot.'
    24: Yeinom na na wɔn mmusua enti wɔyɛ Lewi asefoɔ, na wɔyɛ wɔn mmusua akuo no ntuanofoɔ a na wɔahwɛ atwerɛ wɔn din. Na ɛsɛ sɛ wɔn mu biara di mfirinhyia aduonu anaa deɛ ɛboro saa, ansa na waso Awurade fie som.
    25: Na Dawid kaa sɛ, “Awurade, Israel Onyankopɔn ama yɛn asomdwoeɛ, na daa ɔbɛtena Yerusalem.
    26: Afei, ɛho nhia sɛ Lewifoɔ no bɛsoa Ahyiaeɛ Ntomadan no ne ne nkuku ne ne nkaka de adi atutena.”
    27: Sɛdeɛ Dawid no ara akwankyerɛ a ɛtwa toɔ no seɛ no, ɛsɛ sɛ wɔtwerɛ Lewifoɔ a wɔadi mfirinhyia aduonu ne deɛ ɛboro saa nyinaa din ma ɔsom.
    28: Na Lewifoɔ no adwuma ne sɛ, wɔbɛboa asɔfoɔ no a wɔyɛ Aaron asefoɔ no wɔ ɔsom nnwuma a wɔyɛ wɔ Awurade fie no mu. Afei, wɔbɛhwɛ adihɔ ne adan a ɛwɔ nkyɛnkyɛn no so. Na wɔbɛboa ahodwira nnwuma mu, na wɔasom akwan ahodoɔ so wɔ Onyankopɔn efie.
    29: Na wɔhwɛ burodo kronkron a wɔkora no didipono so no, asikyiresiam a wɔayam no muhumuhu a wɔde bɔ aduane afɔdeɛ, taterɛ a mmɔreka nni mu, ɔfam a wɔde ngo dua sradeɛ akye ne burodo afoforɔ a wɔde afrafra no so. Afei, na wɔn asɛdeɛ bi nso ne sɛ, wɔhwɛ nsania ne susudua nso so.
    30: Na anɔpa ne anwummerɛ biara nso, wɔgyina Awurade anim to aseda ne nkamfo nnwom ma no.
    31: Wɔboa ɔhyeɛ afɔdeɛ a wɔbɔ ma Awurade homeda ahodoɔ mu wɔ Ɔbosome Foforɔ Afahyɛ mu ne nnapɔnna nyinaa ho dwumadie mu. Ɛberɛ biara, na Lewifoɔ dodoɔ a ɛfata wɔ hɔ a wɔsom Awurade anim.
    32: Ɛno enti, Lewifoɔ no a na wɔsom wɔ Ahyiaeɛ Ntomadan no mu kɔɔ so somm wɔ Asɔredan no mu. Na wɔde nokorɛdie yɛɛ wɔn som no nnwuma wɔ Awurade efie.
  24:
    1: 'Sɛdeɛ wɔkyekyɛɛ Aaron asefoɔ a wɔyɛ asɔfoɔ no mu akuakuo ma wɔsomeeɛ no nie: Na Aaron mmammarima no yɛ Nadab, Abihu, Eleasa ne Itamar.'
    2: Nanso, Nadab ne Abihu wuiɛ a wɔnni mma ansa na wɔn agya rewu. Enti, ɛkaa Eleasa ne Itamar nko ara a na ɛsɛ sɛ wɔyɛ asɔfoɔ.
    3: Mmoa a Sadok a na ɔyɛ Eleasa aseni ne Ahimelek a na ɔyɛ Itamar aseni no boaa no enti, Dawid kyekyɛɛ Aaron asefoɔ mu akuakuo sɛdeɛ wɔn dwumadie teɛ.
    4: Wɔkyɛɛ Itamar deɛ mu akuo nwɔtwe, ɛfiri sɛ, na Eleasa asefoɔ mu mmusua mpanimfoɔ no dɔɔso.
    5: Wɔnam ntontobɔ kronkron so, kyekyɛɛ dwumadie ahodoɔ nyinaa maa akuakuo no, sɛdeɛ ɛrenyɛ nhwɛanimsɛm biara. Ɛfiri sɛ, na mpanimfoɔ bebree a wɔfata sɛ wɔsom Onyankopɔn kronkronbea hɔ a wɔyɛ Eleasa ne Itamar asefoɔ no nso wɔ hɔ.
    6: 'Netanel babarima Semaia a na ɔyɛ Lewini no yɛɛ adwuma sɛ ɔtwerɛfoɔ. Ɔtwerɛɛ din ne nnwuma ahodoɔ wɔ ɔhene no ne ɔsɔfoɔ Sadok ne Abiatar babarima Ahimelek ne asɔfoɔ no ne Lewi mmusua no mpanimfoɔ anim. Eleasa ne Itamar asefoɔ bobɔɔ ntonto sɛdeɛ ɛdidi soɔ yi:'
    7: Ntonto a ɛdi ɛkan no bɔɔ Yehoiarib. Ntonto a ɛtɔ so mmienu no bɔɔ Yedaia.
    8: Ntonto a ɛtɔ so mmiɛnsa no bɔɔ Harim. Ntonto a ɛtɔ so ɛnan no bɔɔ Seorim.
    9: Ntonto a ɛtɔ so enum no bɔɔ Malkia. Ntonto a ɛtɔ so nsia no bɔɔ Miyamin.
    10: Ntonto a ɛtɔ so nson no bɔɔ Hakos. Ntonto a ɛtɔ so nwɔtwe no bɔɔ Abia.
    11: Ntonto a ɛtɔ so nkron no bɔɔ Yesua. Ntonto a ɛtɔ so edu no bɔɔ Sekania.
    12: Ntonto a ɛtɔ so dubaako no bɔɔ Eliasib. Ntonto a ɛtɔ so dumienu no bɔɔ Yakim.
    13: Ntonto a ɛtɔ so dumiɛnsa no bɔɔ Hupa. Ntonto a ɛtɔ so dunan no bɔɔ Yesebeab.
    14: Ntonto a ɛtɔ so dunum no bɔɔ Bilga. Ntonto a ɛtɔ so dunsia no bɔɔ Imer.
    15: Ntonto a ɛtɔ so dunson no bɔɔ Hesir. Ntonto a ɛtɔ so dunwɔtwe no bɔɔ Hapises.
    16: Ntonto a ɛtɔ so dunkron no bɔɔ Petahia. Ntonto a ɛtɔ so aduonu no bɔɔ Yeheskel.
    17: Ntonto a ɛtɔ so aduonu baako no bɔɔ Yakin. Ntonto a ɛtɔ so aduonu mmienu no bɔɔ Gamul.
    18: Ntonto a ɛtɔ so aduonu mmiɛnsa no bɔɔ Delaia. Ntonto a ɛtɔ so aduonu ɛnan no bɔɔ Maasia.
    19: Ekuo biara dii ne dwuma wɔ Awurade fie sɛdeɛ wɔn agya Aaron nam Awurade, Israel Onyankopɔn akwankyerɛ so hyehyɛ maa wɔn no.
    20: 'Yeinom ne mmusua a aka a wɔyɛ Lewi asefoɔ no mpanimfoɔ: Amram asefoɔ ntuanoni ne Subael. Subael asefoɔ ntuanoni ne Yehdeia.'
    21: Rehabia asefoɔ ntuanoni ne Yisia.
    22: Yishar asefoɔ ntuanoni ne Selomot. Selomot asefoɔ ntuanoni ne Yahat.
    23: 'Hebron asefoɔ ntuanofoɔ ne: Yeria; Amaria ne nʼabadiakyire, Yahasiel na ɔtɔ so mmiɛnsa na Yekameam tɔ so ɛnan.'
    24: Usiel asefoɔ ntuanoni ne Mika. Mika asefoɔ ntuanoni ne Samir
    25: ne Mika nuabarima Yisia. Yisia asefoɔ ntuanoni ne Sakaria.
    26: Merari asefoɔ ntuanofoɔ ne Mahli ne Musi. Yasia asefoɔ ntuanoni ne Beno.
    27: 'Merari asefoɔ a wɔfiri Yasia mu no, ntuanofoɔ no ne: Beno, Soham, Sakur ne Ibri.'
    28: Mahli asefoɔ ntuanoni ne Eleasa a na ɔnni mmammarima no.
    29: Kis asefoɔ ntuanoni ne Yerahmeel.
    30: Musi asefoɔ ntuanofoɔ ne Mahli, Eder ne Yerimot. Yeinom ne Lewi asefoɔ ne sɛdeɛ wɔn mmusua teɛ.
    31: Wɔnam ntonto kronkron a wɔbɔɔ wɔ wɔn so na wɔde wɔn nnwuma hyɛɛ wɔn nsa te sɛ Aaron asefoɔ deɛ no, a wɔanhwɛ mfeɛ a wɔadi ne wɔn diberɛ. Wɔdii dwuma no wɔ ɔhene Dawid, Sadok, Ahimelek, asɔfoɔ ne Lewifoɔ mmusua mpanimfoɔ no anim.
  25:
    1: 'Dawid ne asahene no yiyii mmarima firii Asaf, Heman ne Yedutun mmusua mu sɛ wɔmfa nsankuten, mmɛnta ne kyankyan mmɔ Onyankopɔn asɛm no ho dawuro. Wɔn din ne wɔn nnwuma na ɛdidi soɔ yi:'
    2: 'Na Asaf mmammarima no nie: Sakur, Yosef, Netania ne Asarela. Na wɔhyɛ wɔn agya Asaf ase. Ɔno na ɔhene hyɛɛ no ma ɔbɔɔ Onyankopɔn asɛm no ho dawuro.'
    3: 'Na Yedutun wɔ mmammarima a wɔn nie: Gedalia, Seri, Yesaia, Simei, Hasabia ne Matitia. Wɔyɛ baasia a wɔhyɛ wɔn agya Yedutun ase. Ɔno na ɔnam sankuten so de aseda ne nkamfo maa Awurade de bɔɔ Onyankopɔn asɛm no ho dawuro.'
    4: 'Na Heman mmammarima din nie: Bukia, Matania, Usiel, Sebuel, Yerimot, Hanania, Hanani, Eliata, Gidalti, Romamti-Eser, Yosbekasa, Maloti, Hotir, ne Mahasiot.'
    5: Yeinom ne Heman a ɔyɛ ɔhene nkɔmhyɛni no mmammarima. Onyankopɔn domm no mmammarima dunan ne mmammaa baasa.
    6: Na saa mmarima yi nyinaa hyɛ wɔn agyanom ase, na wɔnam so too nnwom wɔ Awurade fie. Wɔn nnwuma ne sɛ wɔbɔ kyankyan, mmɛnta ne nsankuten wɔ Onyankopɔn fie. Na Asaf, Yedutun ne Heman hyɛ ɔhene no ase.
    7: Na wɔatete wɔn ne wɔn abusuafoɔ nyinaa wɔ nnwom a wɔbɔ wɔ Awurade anim no mu. Na wɔn nyinaa dodoɔ yɛ ahanu aduɔwɔtwe nwɔtwe na wɔn mu biara wɔ nnwontoɔ ho nimdeɛ.
    8: Wɔnam ntontobɔ kronkron so yiyii nnwomtofoɔ tuatuaa nnwuma ahodoɔ ano a wɔanhwɛ sɛ obi yɛ abɔfra anaa ɔpanin, ɔkyerɛkyerɛfoɔ anaa osuani.
    9: Ntonto a ɛdi ɛkan no bɔɔ Yosef a ɔfiri Asaf abusua mu, ɔne ne mmammarima ne nʼabusuafoɔ Ntonto a ɛtɔ so mmienu no bɔɔ Gedalia, ɔne ne mmammarima ne nʼabusuafoɔ
    10: Ntonto a ɛtɔ so mmiɛnsa no bɔɔ Sakur, ɔne ne mmammarima ne nʼabusuafoɔ
    11: Ntonto a ɛtɔ so ɛnan no bɔɔ Yisri, ɔne ne mmammarima ne nʼabusuafoɔ
    12: Ntonto a ɛtɔ so enum no bɔɔ Netania, ɔne ne mmammarima ne nʼabusuafoɔ
    13: Ntonto a ɛtɔ so nsia no bɔɔ Bukia, ɔne ne mmammarima ne nʼabusuafoɔ
    14: Ntonto a ɛtɔ so nson no bɔɔ Yesarela, ɔne ne mmammarima ne nʼabusuafoɔ
    15: Ntonto a ɛtɔ so nwɔtwe no bɔɔ Yesaia, ɔne ne mmammarima ne nʼabusuafoɔ
    16: Ntonto a ɛtɔ so nkron no bɔɔ Matania, ɔne ne mmammarima ne nʼabusuafoɔ
    17: Ntonto a ɛtɔ so edu no bɔɔ Simei, ɔne ne mmammarima ne nʼabusuafoɔ
    18: Ntonto a ɛtɔ so dubaako no bɔɔ Asarel, ɔne ne mmammarima ne nʼabusuafoɔ
    19: Ntonto a ɛtɔ so dumienu no bɔɔ Hasabia, ɔne ne mmammarima ne nʼabusuafoɔ
    20: Ntonto a ɛtɔ so dumiɛnsa no bɔɔ Subael, ɔne ne mmammarima ne nʼabusuafoɔ
    21: Ntonto a ɛtɔ so dunan no bɔɔ Matitia, ɔne ne mmammarima ne nʼabusuafoɔ
