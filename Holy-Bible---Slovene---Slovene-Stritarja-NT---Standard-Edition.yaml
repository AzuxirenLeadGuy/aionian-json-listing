19:
  1:
    1: Blagor možu, ki ne hodi po sovetu krivičnih in ne stopa na grešnikov pot ter ne sedeva v zboru zasmehovalcev;
    2: Nego veselje njegovo je v postavi Gospodovi, in postavo njegovo premišljuje noč in dan.
    3: 'Je namreč kakor drevo zasajeno ob vodnih potocih, katero sad svoj rodi o svojem času, in listje njegovo ne odpada: zatorej karkoli bode počel, posrečilo se mu bode.'
    4: Ne tako krivični; nego kakor pleve, katere veter raznaša.
    5: Zatorej ne ostanejo krivični v óni sodbi; ne grešniki v zboru pravičnih.
    6: Ker Gospod pozna pravičnih pot; pot pa krivičnih izgine.
  2:
    1: Zakaj hrumé narodi in ljudstva si izmišljajo prazno?
    2: 'Zemlje kralji vstajajo in prvaki se posvetujejo skupaj zoper Gospoda in zoper maziljenca njegovega:'
    3: Raztrgajmo njih vezí in sè sebe vrzimo njih debele vrvi!
    4: Sedeči v nebesih se smeje; zasmehuje jih Gospod.
    5: 'Tedaj jih ogovorí v jezi svoji, in v srdu svojem jih prestraši:'
    6: Saj sem jaz pomazilil kralja svojega ter postavil čez Sijon, gôro svetosti svoje.
    7: 'Oznanim naj sklep: Gospod mi je rekel: Sin si moj, jaz sem te danes rodil.'
    8: Prosi me, in narode ti dam v posest in kraje zemlje v pravico posesti tvoje.
    9: Zdrobiš jih s šibo železno; kakor prsteno posodo jih razsuješ.
    10: Zdaj torej, kralji, poslušajte; poduk sprejmite, o zemlje sodniki!
    11: V svetem strahu služite Gospodu, in radujte se v trepetu!
    12: Poljubite Sina, da se ne razsrdi in ne poginete na potu, ako se le kolikaj razvname jeza njegova; blagor vsem, kateri pribegajo do njega.
  3:
    1: Psalm Davidov, ko je bežal pred Absalomom, sinom svojim. Gospod, koliko je sovražnikov mojih, koliko jih vstaja proti meni!
    2: 'Koliko jih govori za dušo mojo: Ni je pomoči njej v Bogu nobene.'
    3: Ti pa, Gospod, ščit si meni, slava moja, in glavo mojo vzdiguješ.
    4: Z glasom svojim vpijočemu v Gospoda odgovoril mi je z gore svetosti svoje.
    5: Jaz sem ležal in spal, zbudil sem se, ker Gospod me podpira.
    6: Ne bodem se bal ljudstva tisočin, katere bodo okrog razpostavili proti meni.
    7: Vstani, Gospod; reši me, moj Bog, ki si udaril vse sovražnike moje po čeljusti, zobe zdrobil krivičnim.
    8: Gospodovo je rešenje; nad ljudstvom tvojim blagoslov tvoj!
  4:
    1: Načelniku godbe na strune; psalm Davidov. Ko te kličem, usliši me, Bog pravice moje; v stiski dal si mi prostora; milosten mi bodi in poslušaj molitev mojo.
    2: Sinovi človeški, doklej bodi slava moja v nečast? ljubili bodete ničnost? hodili za lažjo?
    3: Spoznajte vendar, da si je Gospod posebe odbral njega, katerega prijazno sprejema; da bode uslišal Gospod, ko ga bodem zaklical.
    4: Prestrašite se in ne grešite; mislite v srci svojem, na ležišči svojem in mirujte!
    5: Darujte daritve pravice, in zaupanje imejte v Gospoda.
    6: 'Mnogi govoré: O da bi vživali dobro! Dvigni nad nas svetlobo obličja svojega, Gospod!'
    7: Vlij radost v srce moje, večjo nego o času, ko spravljajo žito svoje in vino svoje obilno.
    8: V miru ležem in zdajci zaspim; ker ti sam, Gospod, daješ, da prebivam brez skrbi.
  5:
    1: Načelniku godbe na piščali; psalm Davidov. Besede moje čuj, Gospod; ozri se na premišljevanje moje.
    2: 'Poslušaj vpitja mojega glas, kralj moj in Bog moj: ker pri tebi imam molitev.'
    3: Gospod, zgodaj bodeš slišal glas moj; zgodaj bodem govoril pred teboj in čakal.
    4: Ker ti nisi Bog mogočni, kateri bi se radoval krivice; pred teboj ne bode prebivalo hudo.
    5: Blazni ne stopajo ti pred óči; sovražiš vse, kateri delajo krivico.
    6: Pogubiti hočeš nje, ki laž govoré; moža krvoželjnega in zvijačnega studi Gospod.
    7: Jaz pa vnidem obdan z obilnostjo milosti tvoje v hišo tvojo; priklonim se proti hramu svetosti tvoje v svetem strahu tvojem.
    8: Gospod, spremljaj me v pravici svoji zavoljo zalezovalcev mojih; pot svojo ugladi pred menoj.
    9: 'Ker v ustih njihovih ni pravice; notranjost njih: nadloge, grob odprt njih grlo; z jezikom svojim se dobrikajo zvijačno.'
    10: Pokôri jih, o Bog; izpodleté naj v naklepih svojih; pahni jih dol po obilosti njih pregréh, ker upirajo se zoper tebe.
    11: In veselili se bodo vsi, kateri pribegajo k tebi; na veke bodo prepevali, katerim bodeš bramba, in radovali se bodo v tebi ljubitelji tvojega imena.
    12: Ker ti blagoslavljaš pravičnega, Gospod, delaš, da ga milost krije kakor ščit.
  6:
    1: Načelniku godbe na strune po osmini; psalm Davidov. Gospod, v jezi svoji ne pokôri me; in v srdu svojem ne tepi me.
    2: 'Milosten mi bodi, Gospod, ker opešal sem: ozdravi me, Gospod, ker preplašene so kosti moje.'
    3: In duša moja je preplašena silno, ti torej, Gospod, doklej?
    4: Povrni se, Gospod; otmi dušo mojo, po milosti svoji reši me.
    5: Ker spomina nate ni v smrti sami; v grobu kdo te bode slavil?
    6: Utrujen sem v zdihovanji svojem; storil sem, da plava vso noč postelja moja; sè solzami svojimi sem raztopil ležišče svoje.
    7: Otemnelo je od žalovanja moje oko; postaralo se je med vsemi mojimi zatiralci.
    8: Poberite se od mene vsi, ki delate krivico; ker Gospod posluša glas mojega joka.
    9: Gospod posluša prošnjo mojo; Gospodu je prijetna molitev moja.
    10: Osramoté se naj in preplašijo silno vsi sovražniki moji; vrnejo se naj, osramoté pri tej priči.
  7:
    1: Pesem meševita Davidova, katero je pel Gospodu na besede Kusa Benjaminca. Gospod, Bog moj, k tebi pribegam; reši me vseh preganjalcev mojih in oprosti me.
    2: Da ne zgrabi kakor lev duše moje in raztrga, ko ni pomočnika.
    3: 'Gospod, Bog moj, ako sem storil tisto, ako je krivica na rokah mojih:'
    4: 'Ako sem storil hudo v miru živečemu z menoj, ki sem mu rad pomagal, kateri me je zatiral po krivem:'
    5: Preganja naj sovražnik dušo mojo in dohiti ter potepta na tleh življenje moje; in storí naj, da v prahu biva slava moja.
    6: Vstani, Gospod, v jezi svoji; dvigni se silno razkačen proti njim, ki me zatirajo; in čuj nad menoj, sodbo si zapovedal.
    7: Torej narodov zbor naj te obdá in nad njim vrni se v višavo.
    8: Gospod sodi ljudstva; sodi me, Gospod, po pravičnosti moji in po nedolžnosti moji razsodi zame.
    9: Propade naj, prosim, zlo krivičnih, in pravičnega utrdi; kakor preiskuješ srca in obisti, Bog pravični.
    10: Ščit moj je v Bogu, ki daje blaginjo pravičnim v srci,
    11: V Bogu, ki je pravičnemu bramba in Bogu mogočnem, ki se srdi vsak dan.
    12: Ako se ne izpreobrne krivični, nabrusi svoj meč; lok svoj je napél in pomeril vanj.
    13: Pomeril je vanj smrtno orožje; pušice svoje zgrabi zoper divjajoče.
    14: Glej, rodil bode ničemurnost; kakor je spočel nadlogo, tako bode rodil laž.
    15: Vodnjak je kopal in izglobal ga; vanj je planil, v jami opravljat delo svoje.
    16: Povrne se nadloga njegova na glavo njegovo in nad téme njegovo pride njegova krivica.
    17: Slaviti hočem Gospoda po pravici njegovi in prepeval bodem imenu Gospoda najvišjega.
  8:
    1: Načelniku godbe pri postaji Gitajski, psalm Davidov. Gospod, kralj naš, kako veličastno je ime tvoje na vesoljni zemlji, kateri razodevaš nadnebeško lepoto svojo.
    2: Iz ust otrok in dojencev si ustanovil si utrjeno hvalo, zavoljo sovražnikov svojih, da krotiš neprijatelja in maščevalca.
    3: Ko ogledujem nebesa tvoja, prstov tvojih delo, mesec in zvezde, ki si jih napravil;
    4: Kaj je človek, da se ga spominjaš, ali sin človekov, da ga obiskuješ!
    5: Malo si ga sicer postavil pod angele, a venčal si ga sè slavo in veličastvom.
    6: 'Postavil si ga čez dela svojih rók; vse si položil pod noge njegove:'
    7: Drobnico in goveda, kolikor jih je, in tudi poljske živali;
    8: Tice pod nebom in ribe v morji; karkoli se izprehaja po morskih stezah.
    9: Gospod, kralj naš, kako veličastno je ime tvoje na vesoljni zemlji!
  9:
    1: Načelniku godbe, visoke do srednje, psalm Davidov. Slavil bodem, Gospod, iz vsega srca svojega, oznanjal vsa čudovita dela tvoja,
    2: 'Veselil se bodem in radoval v tebi, prepeval bodem tvojemu imenu, Najvišji:'
    3: Da sovražniki moji umikajoč se padajo in ginejo pred obličjem tvojim.
    4: Ker sodil si pravico mojo in pravdo mojo, sedel si na prestolu, o branitelj pravice.
    5: Pokaral si narode, pogubil krivičnega, ime njih si izbrisal na večne čase.
    6: O sovražnik, konec je razdevanja na veke, in uničil si mesta njih, njih spomin je poginil.
    7: A Gospod bode sedel na veke, pripravljajoč na sodbo prestol svoj.
    8: In sam bode sodil svet pravično, pravde razsojal narodom po vsej pravici.
    9: In Gospod bode grad na višini siromaku, grad na višini v časih, ko je v stiski.
    10: Zaupanje torej bodo imeli v té, kateri poznajo ime tvoje, ker ne zapustiš, Gospod, njih, kateri te iščejo.
    11: Prepevajte Gospoda, ki sedí na Sijonu, oznanjujte ljudstvom dela njegova.
    12: On, ki maščuje kri v moritvi prelito, spominja se njih, ne zabi vpitja siromakov ubozih.
    13: 'Milost mi izkaži, Gospod, ozri se v ponižanje moje od sovražnikov mojih, dvigni me izpred smrtnih vrât:'
    14: Da oznanjam vesoljno slavo tvojo med vrati hčere Sijonske, radujem se v blaginji tvoji.
    15: Pogreznili so se narodi v jamo, katero so bili napravili; v mrežo, katero zo bili skrili, vjela se je njih noga.
    16: Pokazal se je Gospod po sodbi, katero je storil; v svojem lastnem delu zapletel se je krivični; vsega pomiselka vredno!
    17: Nazaj se bodo podili krivični noter do groba; vsi narodi, ki so pozabili Boga.
    18: 'Ker siromak naj se ne pozabi nikdar: ubogih upanje ne pogine vekomaj.'
    19: Vstani, Gospod, da se ne ojači človek; sodba pridi nad narode pred obličjem tvojim.
    20: V strah jih primi, Gospod; siloma naj spoznajo narodi, da so umrjoči.
  10:
    1: Zakaj bivaš v daljavi, Gospod! zakaj se skrivaš v časih, ko smo v stiski?
    2: Prevzetnost krivičnega hudo straši siromaka ubozega; zgrabijo se naj v naklepih, katere izmišljajo.
    3: Ker krivični hvali dušo svojo v njenem hrepenenji, in njega, ki išče dobička, blagoslavlja, draži Gospoda.
    4: 'Krivični v napuhu svojega obraza: On ne kaznuje, ni Boga, té so vse misli njegove.'
    5: 'Varna so pota njegova v vsakem času; previsoko so pogledu njegovemu sodbe tvoje: kateri koli so sovražniki njegovi, vanje piha žarjavico.'
    6: 'V srci svojem govori: Ne umaknem se, v nobeni dobi ne bodem v nesreči.'
    7: Preklinjanja polna so usta njegova in zvijač in goljufije; pod jezikom njegovim je nadlega in ničemurnost.
    8: Poseda v votlini vašî, v zatišji, da bi ubil nedolžnega; oči njegove se skrivajo zoper onemoglega.
    9: V zatišji preži, kakor lev v svojem brlogu; preži, da zgrabi siromaka ubozega; zgrabil bi rad siromaka ubozega, potegnil ga v mrežo svojo.
    10: Sklujči se, potuhne se; in s krepkimi udi svojimi se zgrudi, kakor da so onemogli.
    11: 'V srci svojem govori: Pozabil je Bog mogočni; obličje svoje skriva, ne ozré se nikoli.'
    12: Vstani, Gospod, Bog mogočni, dvigni roko svojo; ne pozabi siromakov ubozih.
    13: Zakaj draži krivični Boga? v srci svojem govori, da ne bodeš térjal?
    14: Zazdelo se je tebi, ko gledaš nadlego in gorjé, vzeti jih v roko svojo; brambi tvoji se izroča onemogli; siroti si tí pomočnik.
    15: Zdrôbi roko krivičnemu in hudobnemu; preiskuj krivico njegovo, dokler je ne najdeš več.
    16: Gospod je kralj večni; poginili so narodi sè zemlje njegove.
    17: Hrepenenje krotkih si uslišal, Gospod; potolaži tem srce, nagni svoje uho,
    18: Maščujoč siroto in siromaka, da ga ne bode dalje izganjal človek silovito iz dežele.
  11:
    1: 'Načelniku godbe, Davidova. Gospod je pribežališče moje, kako govorite duši moji: Zapústi goro vašo, tičica?'
    2: Ker glej, tisti krivični natezajo lok, pušico svojo pokladajo na struno, da streljajo v temì na pravične v srci.
    3: Ko se bodo celo stebri podirali, kaj naj počne pravični?
    4: Gospod je v svetišči svetosti svoje, Gospod, katerega prestol je v nebesih, katerega oči vidijo, katerega trepalnice preiskujejo sinove človeške.
    5: Gospod preiskuje pravičnega, krivičnega pa in siloljubnega sovraži srce njegovo.
    6: Vsipal bode žarjavico nad krivične, ogenj in žveplo; in najviharnejši veter bode njih kupe delež.
    7: Ker pravični Gospod ljubi, kar je pravično; pravičnega gleda obličje njegovo.
  12:
    1: Načelniku godbe po osmini, psalm Davidov. Daj rešenje, Gospod, ker minil je dobrodelnik; ker izginili so resnični izmed sinov človeških.
    2: Prazno govoré drug z drugim, s priliznenimi ustnami, z vojnim srcem govoré.
    3: Pokončal bode Gospod vse priliznene ustne, jezik visokobesedni;
    4: 'Njih, ki govoré: Našega jezika pravica bode obveljala, ustne naše so v naši oblasti, kdo bi bil nam gospod?'
    5: Od zatiranja siromakov ubozih, od vpitja revežev vstanem skoraj, govori Gospod; pomagal bodem njemu, v katerega bode pihal žarjavico krivični.
    6: Besede Gospodove so čiste besede, srebro očiščeno v izbrani prsteni posodi, osnaženo sedemkrat.
    7: Ti, Gospod, ohrani jih; vsakega izmed njih brani tega rodu na veke.
    8: Krivični hodijo okrog povsodi, ko se povzdiguje malopridna reč med človeškimi sinovi.
  13:
    1: Načelniku godbe, psalm Davidov.
    2: Doklej, Gospod? Bodeš li pozabljal me večno? Doklej bodeš skrival obličje svoje pred menoj?
    3: Doklej naj skrivam naklepe svoje v srci svojem; žalovanje v prsih svojih podnevi? Doklej se bode spenjal sovražnik moj proti meni?
    4: Poglej, usliši me, Gospod, moj Bog; razsvetli oči moje, da ne spavam v smrti.
    5: 'Da ne poreče neprijatelj moj: Premagal sem ga; ne radujejo se sovražniki moji, ko bodem omahnil.'
    6: Ker jaz imam zaupanje v milost tvojo; raduje se naj moj duh v blaginji tvoji; prepeval bodem Gospodu, ko mi bode storil dobro.
  14:
    1: 'Načelniku godbe; Davidova. Nespametni govori v srci svojem: Ni ga Boga: pohujšujejo, ostudna dela doprinašajo, ni ga, da bi delal dobro.'
    2: Gospod gleda z nebes na sinove človeške, da bi videl, je li kateri, ki bi bil razumen, ki bi iskal Boga.
    3: Vsak je odstopil, izpridili so se vsi vkup; ni ga, da bi delal dobro, enega samega ne.
    4: Ali si niso v svesti vsi, kateri delajo krivico, ker žró ljudstvo moje kruh jedóč, ne kličejo Gospoda?
    5: Tu se preplašijo od groze, ker Bog je na strani pravičnemu rodu.
    6: Naklep siromaka ubozega bodete osramotili, seveda! ker Gospod je zavetje njegovo.
    7: Kdo naj dá rešenje sè Sijona Izraelu? Ko bode nazaj peljal iz sužnjosti ljudstva svojega krdelo, radoval se bode Jakob, veselil se Izrael.
  15:
    1: Psalm Davidov. Gospod, kdo naj prebiva v šatoru tvojem; kdo naj stanuje na gori svetosti tvoje?
    2: Kdor hodi pošteno in dela pravico ter govori resnico iz svojega srca;
    3: 'Ne obrekuje z jezikom svojim, ne dela hudega bližnjemu svojemu, in ne sramoti svojega soseda:'
    4: V očeh njegovih je zaničevan krivični, česti pa njé, ki se bojé Gospoda; ko je prisegel v škodo svojo, vendar ne gane;
    5: Denarja svojega ne posoja na obresti, in darila ne prejema zoper nedolžnega; kdor tako ravna, ne omahne nikdar.
  16:
    1: 'Odlična pesem Davidova. Reši me, Bog mogočni; ker k tebi pribegam:'
    2: 'Gospodu govoriš: Gospod si moj, blaga mojega ne bodeš hranil pri sebi:'
    3: Svetim, ki so v deželi in veličastnim ga podeliš; na katerih je vse razveseljevanje moje.
    4: Njim množijo bolečine kateri drugemu delé; daroval ne bodem njih krvavih daritev, ne jemal njih imen na ustne svoje.
    5: Gospod je delež pristave moje in mojega ljudstva; ti vzdržuješ osodo mojo.
    6: Mérne vrvi so mi pale v preprijetnih krajih; tudi posestvo je sprelepo, katero me je doletelo.
    7: Blagoslavljal bodem Gospoda, kateri mi je dal sovèt; tudi ponoči me podučujejo obisti moje.
    8: Predočujem si Gospoda neprestano; ker je na desnici moji, ne omahnem.
    9: Zatorej se veseli srce moje in raduje se slava moja; tudi meso moje prebiva brez skrbi.
    10: Ker duše moje ne bodeš pustil v grobu, ne pripustil ljubljencu svojemu, da vidi trohnobo.
    11: Naznanjaš mi življenja stezo; najslajših radosti obilost pred obličjem tvojim, na desnici tvoji vekomaj.
  17:
    1: 'Molitev Davidova: Čuj, Gospod, pravico, poslušaj vpitje moje; uho nagni molitvi moji brez ustnic zvijačnih.'
    2: Od obličja tvojega izidi pravica moja; oči tvoje naj gledajo, kar je pravično.
    3: Ko bodeš preiskal srce moje, obiskal ponoči, preskušal me, ne najdeš; kar mislim, ne prestopi mojih ust.
    4: Pri delih človeških, po besedi ustnic tvojih opazujem steze silovitega.
    5: Ohrani korake moje na stezah svojih, da ne zaidejo moje noge.
    6: Jaz te kličem, ker me slišiš, Bog mogočni; nagni k meni uho svoje, poslušaj govor moj.
    7: Odloči milosti svoje, o ti, ki otimaš preganjalcev pribegajoče na desnico tvojo.
    8: 'Hrani me kakor zenico v očesu; sè senco peroti svojih skrivaj me:'
    9: Zaradi krivičnih, ki me napadajo, sovražnikov mojih glavnih, ki me obdajajo.
    10: 'Mast svojo masté, z usti svojimi govoré prevzetno:'
    11: Hojo našo zdaj obdajajo nam; oči svoje obračajo vpirajoč v tla.
    12: Podoba je vsakega kakor leva želečega zgrabiti, in kakor mladega leva čepečega v zakotji.
    13: Vstani, Gospod, prehítí obličje njegovo; trešči ga, izpuli dušo mojo z mečem svojim krivičnemu.
    14: Ljudém izpuli v roko svojo, Gospod, ljudém od svetá, katerih delež je v tem življenji, katerim trebuh polniš sè skrivnim zakladom svojim; sitijo se sinovi in preobilost svojo zapuščajo otrokom svojim.
    15: Jaz bodem v pravičnosti videl obličje tvoje, sitil se bodem, ko se zbudim, s podobo tvojo.
  18:
    1: 'Načelniku godbe, Davida hlapca Gospodovega; kateri je govoril Gospodu té pesmi besede v dan, ko ga je bil rešil Gospod iz roke vseh sovražnikov njegovih, kakor iz roke Savlove. In rekel je: Iz osrčja svojega bodem te ljubil, Gospod, moja krepost.'
    2: Gospod, skala moja in grad moj in rešitelj moj; Bog mogočni moj, pečina moja, kamor pribegam, ščit moj in blaginje moje rog, višina moja.
    3: Hvaljenega kličem Gospoda in rešujem se sovražnikov svojih.
    4: Obdajajo me smrtne bolečine in malopridnih hudourniki me strašijo.
    5: Groba bolečine me obhajajo, smrtne zanke so mi na poti.
    6: 'V stiski svoji kličem Gospoda, in do Boga svojega vpijem; iz svetišča svojega usliši moj glas, in vpitje moje predenj pride do ušes njegovih:'
    7: In stresa se in giblje zemlja, in podloge gorâ se majó; stresajo se pa, ko se mu vname jeza.
    8: Dim se vali skozi nos njegov in ogenj požrešen iz ust njegovih; žarjavica goreča gre od njega.
    9: In nagne nebo ter stopi dol, z mrakom pod svojimi nogami,
    10: In sedeč na kerubih leti, in plava na vétrovih perotih.
    11: Temo si napravi v zavetje svoje, okolo sebe za šator svoj; temotne vode, gošče gornjih oblakov.
    12: Od svita pred njim prehajajo gosti oblaki njegovi, toča in žarjavica ognjena.
    13: Na nebesih grmi Gospod in z višave izhaja glas njegov, toča in žarjavica ognjena.
    14: Tako proži pušice svoje, razsipa jih in strele meče ter jih podi.
    15: Prikazujejo se tudi najnižje struge vodâ, in razgrinjajo se podloge vesoljne zemlje od hudovanja tvojega, Gospod, od sape tvojega nosú.
    16: Iz višine poseže ter me potegne gor, izvleče me iz mnogih vodâ.
    17: Reši me neprijatelja mojega močnejšega, in sovražnikov mojih, ko so krepkejši od mene.
    18: 'Srečujejo me ob času nadloge moje, tedaj mi je za palico Gospod:'
    19: In izpelje me na prosto; reši me, ker me ima rad.
    20: Podeljuje mi Gospod po pravičnosti moji; po čistosti mojih rok mi povrača.
    21: Ker se držim potov Gospodovih, ter se ne obračam krivično od svojega Boga;
    22: 'Ker so vse sodbe njegove pred mojimi očmi; in postav njegovih ne odvračam od sebe:'
    23: Ker sem pošten pred njim, in se varujem, da ne ravnam krivično.
    24: Povrača mi Gospod po pravičnosti moji; po čistosti mojih rok pred njegovimi očmi.
    25: Z dobrotljivim izkazuješ se dobrotljivega, s poštenim možem izkazuješ se poštenega.
    26: S čistim kažeš se čistega, ali popačenemu nasprotuješ.
    27: Ker ti otimaš ljudstvo ubogo, prevzetne pa oči ponižuješ.
    28: Dà, svetilo moje razsvetljuješ; Gospod, moj Bog razjasnjuje moje temé.
    29: S teboj namreč prodiram skozi krdelo, in z Bogom svojim preskakujem zid.
    30: Tega Boga mogočnega pot je poštena; govor Gospodov ves čist; ščit je vsem, kateri pribegajo k njemu.
    31: Ker kdo je Bog razen Gospod? in kdo skala razen naš Bog?
    32: 'Ta je Bog mogočni, ki me opasuje z močjo, in dela pošteno mojo pot:'
    33: Storivši noge moje kakor jelenom, da me stavi na višino mojo;
    34: Boja uči roke moje; tako da zlomi lok jekleni roka moja.
    35: Ker daješ mi ščit blaginje svoje, in desnica tvoja me podpira, in krotkost tvoja me povišuje.
    36: Hoji moji razširjaš prostor moj; in členki mojih nog ne omahujejo.
    37: Sovražnike svoje podim in dohajam jih; in ne povrnem se, dokler jih nisem uničil.
    38: Zdrobim jih tako, da ne morejo več vstati, padajoč pod noge moje.
    39: Opasuješ me namreč z močjo za vojsko; pod me podiraš nje, ki se spenjajo zoper mene.
    40: In neprijateljev mojih tilnik mi podajaš; da ugonobim sovražnike svoje.
    41: Vpijejo, a ni ga, da jih reši; h Gospodu, a ne usliši jih.
    42: Zatorej jih razmeljem kakor prah pred vetrom; kakor blato na ulicah jih drobim.
    43: 'Oproščaš me prepirov ljudstva; staviš me narodom na čelo; ljudstvo, katerega nisem poznal, služi mi:'
    44: Na sluh ušesa so mi pokorni; tujci se mi udajajo lažnjivo;
    45: Tujci padajo in pritrepetavajo iz gradov svojih.
    46: Gospod živi in blagoslovljena skala moja; zatorej naj se povišuje Bog blaginje moje.
    47: Bog ta mogočni, ki mi daje maščevanje, in spravlja ljudstva pód me;
    48: Rešuje me sovražnikov mojih; tudi nad nje, ki se spenjajo zoper mene, povzdignil si me; možu silovitemu si me iztrgal.
    49: 'Zatorej te bodem slavil med narodi, Gospod, in prepeval bodem tvojemu imenu:'
    50: Da veliko blaginjo vsakoršno podeljuješ svojemu kralju, in izkazuješ milost maziljencu svojemu, Davidu in semenu njegovemu na veke.
  19:
    1: Načelniku godbe, psalm Davidov. Nebesa oznanjajo slavo Boga mogočnega; in delo rok njegovih kaže njih razsežje.
    2: Dan dnevu bruha govorico, in noč noči kaže znanje.
    3: Govorice nimajo, ne besed; in brez njih umé se njih glas.
    4: Po vsej zemlji gre njih oznanilo, do kraja vesoljnega sveta šle so njih govorice; odkar je solncu šator postavil na njih.
    5: Ker ono je kakor ženin, ki gre iz stanice svoje; raduje se kakor korenjak, ko se pripravlja na tek.
    6: Od kraja nebá je vzhod njegov; in ték njegov do njihovih krajev; in nič ni, kar bi bilo skrito njegovemu žaru.
    7: Nauk Gospodov je pošten, oživljajoč dušo; pričanje Gospodovo resnično, modrost daje nevednemu.
    8: Zapovedi Gospodove so pravične, srce razveseljujejo; postava Gospodova čista, razsvetljuje oči.
    9: 'Sveti strah Gospodov je čist, vekomaj ostane; sodbe Gospodove zgolj resnica, pravične so vse:'
    10: Zaželene, bolj ko zlato, in to kakor zlato prečisto, premnogo, in slajše ko med, in to ko čisti med.
    11: Tedaj je bil služabnik tvoj opominjan po njih; njih poslušati je velik dobiček.
    12: (Zmote, kdo bi jih razumel?) Mene odveži skrivnih.
    13: Potem iz trdovratnosti potegni služabnika svojega, da ne gospoduje v meni; tedaj bodem pošten in čist velike pregrehe.
    14: Po volji naj bodejo ust mojih besede, in srca mojega premišljevanje pred teboj; Gospod skala moja in rešitelj moj!
  20:
    1: Načelniku godbe, psalm Davidov. Usliši te naj Gospod ob času stiske; na višavo naj te postavi ime Boga Jakobovega.
    2: Pošlje naj ti pomoč iz svetišča, in sè Sijona naj te podpira.
    3: Dúha naj vse dari tvoje, in upepeli naj žgalno daritev tvojo.
    4: Dá ti naj po srci tvojem, in izpolni naj vsak sklep tvoj.
    5: Prepevajmo o blaginji tvoji; in v imenu Boga našega nosimo zastave; izpolni naj Gospod vse prošnje tvoje.
    6: Zdaj spoznavam, da Gospod brani maziljenca svojega, usliši ga z nebes svetosti svoje; po največji kreposti, blaginji desnice svoje.
    7: Ti vóz, in oni kónj, mi pa se spominjamo imena Gospoda, Boga našega.
    8: Oni se pripogibajo in padajo; mi pa vstajamo in stojimo.
    9: Gospod, reši! kralj sam naj usliši nas ob času, ko ga bodemo klicali.
  21:
    1: Načelniku godbe; psalm Davidov. Gospod, moči tvoje veseli se kralj, in blaginje tvoje kako se silno raduje!
    2: Željo srca njegovega mu daješ, in kar so ustne njegove govorile, ne odrékaš.
    3: Dà, prehitevaš ga z blagodari, na glavo njegovo pokladaš venec iz zlata prečistega.
    4: Življenja te je prosil, dal si mu; tudi dnî dolgost na vedno večne čase.
    5: Velika je slava njegova po blaginji tvoji; díko in veličastvo si položil nanj.
    6: Ker pripravil si mu blagoslove na vekomaj; razjasnil ga z radostjo od svojega obličja.
    7: Ker kralj sam upa v Gospoda; zato v zaupanji na milost Najvišjega ne omahne.
    8: Z roko svojo dosežeš vse neprijatelje svoje; z desnico svojo dosežeš vse svoje sovražnike.
    9: Narediš, da so kakor peč ognjena ob času srditega obličja tvojega; Gospod jih pogoltne v jezi svoji, kakor da jih ogenj uniči.
    10: Sad njih pokončaš sè zemlje, in njih seme izmed sinov človeških.
    11: 'Ker nameravali so ti hudo; izmišljali so naklep: ne morejo!'
    12: Ker staviš jih kakor gomilo; na strune svoje pokladaš pušice ter jih streljaš proti njih obličjem.
    13: Dvigni se, Gospod, v moči svoji; pojmo in prepevajmo o hrabrosti tvoji.
  22:
    1: Načelniku godbe o prvi zarji; psalm Davidov. Bog moj mogočni, Bog moj mogočni, zakaj si me zapustil? daleč od blaginje moje, od stoka mojega besed?
    2: Bog moj, zakaj me ne uslišiš, ko te kličem podnevi? in ponoči ni mi pokoja.
    3: Saj si vendar svet, stanoviten, popolna hvala Izraelova.
    4: Tebi so zaupali očetje naši; zaupali so, in osvobodil si jih.
    5: K tebi so vpili, in oteti so bili, v té so zaupali in ni jih bilo sram.
    6: Jaz pa sem črv, in ne mož; sramota ljudém in zaničevanje ljudstvu.
    7: 'Vsi, ki me vidijo, namrdavajo se mi; režé se, glavó majó:'
    8: H Gospodu pribega, reši ga naj; otmè ga naj, ker ima veselje nad njim.
    9: Saj ti si, ki si me potegnil iz materinega telesa, storil si, da sem brez skrbi živel na prsih matere svoje.
    10: K tebi sem bil zagnan od rojstva, od telesa matere moje bodi Bog moj mogočni.
    11: Ne bivaj daleč od mene, ko je blizu stiska, ko ni pomočnika.
    12: Obdajajo me junci mnogi, krepki junci Bazanski obsipljejo me.
    13: Žrelo svoje odpirajo zoper mene, kakor lev zgrabljiv in rujoveč.
    14: Kakor voda se razlivam, in vse kosti moje se razklepajo; srce moje je podobno vosku, taja se v osrčji mojem.
    15: Moja moč je suha kakor čepinja, in jezik moj se prijemlje neba mojega, in devaš me v smrtni prah.
    16: Ker obdali so me psi; hudobnikov krdela so me obsula; prebodli so moje roke in noge moje.
    17: Seštel bi lahko vse svoje kosti; oni gledajo, ozirajo se v mé.
    18: Oblačila moja delé med seboj, in za suknjo mojo mečejo kocko.
    19: Ti torej, Gospod, ne bivaj daleč, krepost moja, hiti na pomoč mojo.
    20: Otmi meča dušo mojo, psa edino mojo.
    21: Reši me žrela levovega, in rogov samorogov, uslišavši me.
    22: 'Ime tvoje bodem oznanjal bratom svojim; sredi zbora bodem te hvalil:'
    23: Vi, ki se bojite Gospoda, hvalite ga; vse seme Jakobovo hvali ga; in boj se ga vse seme Izraelovo.
    24: Ker ne zameta in ne zaničuje siromaštva siromakovega, in pred njim ne skriva obličja svojega; temuč ko vpije do njega, usliši ga.
    25: O dobrotah tvojih bode hvala moja v zboru velikem; obljube svoje bodem opravljal v pričo njih, ki se ga bojé.
    26: Jedli bodejo krotki in nasitili se; hvalili bodejo Gospoda, kateri ga iščejo; srce vaše bode živelo vekomaj.
    27: Spomnijo se in povrnejo se h Gospodu vse meje zemlje, in priklonijo se pred teboj vse družine narodov.
    28: Ker Gospodovo je kraljestvo samo, in gospostvo ima nad narodi.
    29: Jedli bodo in priklanjali se vsi zemlje bogatini; pred njim bodejo padali, katerikoli pojdejo dol v prah; kateri ni ohranil duše svoje v življenji.
    30: Teh seme bode ga čestilo, prištevalo se bode Gospodu vsak čas.
    31: Prihajali bodo in oznanjali pravico njegovo ljudstvu, ki se rodi, da je pravičen.
  23:
    1: Psalm Davidov; Gospod je pastir moj; slabo se mi ne more goditi.
    2: Na pašnikih travnatih skrbi da ležim, poleg tihih vodâ me vodi.
    3: Pokojno dela dušo mojo, po pravice stezah me vodi, zavoljo svojega imena.
    4: Tudi ko bi hodil po dolini smrtne sence, ne bal bi se zlega, ker ti si z menoj; šiba tvoja in palica tvoja tolažiti me.
    5: Pred menoj napravljaš mizo, sovražnikom mojim nasproti; z mazilom maziliš glavo mojo, kupa moja je polna do vrha.
    6: Zgolj dobrota in milost bodeti me spremljale vse dnî življenja mojega; in pokojen bodem v hiši Gospodovi, dokler bodejo dolgi časi.
  24:
    1: Psalm Davidov; Gospodova je zemlja in česar je polna, vesoljni svet, prebivalci njegovi.
    2: Ker sam jo je ustanovil nad morja, in nad reke jo utrdil.
    3: Kdo naj gre gor na goro Gospodovo, in kdo naj stoji na mestu svetosti njegove?
    4: Kdor je nedolžnih rok in srca čistega; kateri ne dviga k ničemurnosti duše svoje, in ne priseza na goljufijo.
    5: Ta dobiva blagoslov od Gospoda, in pravico od Boga blaginje svoje.
    6: Ta je zarod čestilcev njegovih, ki iščejo obličje tvoje, zarod Jakobov.
    7: Dvignite, vrata, glave svoje in dvignite se, večne duri, da vnide slave kralj.
    8: Kdo je ta slave kralj? Gospod prekrepki in premogočni; Gospod vojskovalec premogočni,
    9: Dvignite, vrata, glave svoje, dvignite, pravim, večne duri, da vnide slave kralj.
    10: Kdo je ta slave kralj? Gospod vojnih krdél, on je slave kralj.
  25:
    1: 'Pesem Davidova: K tebi, Gospod, dvigam dušo svojo.'
    2: Bog moj, v té zaupam, naj se ne osramotim, sovražniki moji naj se ne radujejo nad mano.
    3: Tudi kdor čaka tebe, naj se ne osramoti; osramoté se naj, kateri izdajalsko ravnajo po krivem.
    4: Pota svoja mi kaži, Gospod; steze svoje úči me.
    5: Daj, da hodim po resnici tvoji, in úči me; ker ti si Bog blaginje moje, tebe čakam ves dan.
    6: Spomni se usmiljenja svojega, Gospod, in milosti svojih, da so od vekomaj.
    7: Grehov mladosti moje in pregreškov mojih ne spominjaj se; po milosti svoji spominjaj se me ti, zavoljo dobrote svoje, Gospod.
    8: 'Dober in pravičen je Gospod: zatorej uči grešnike pot;'
    9: Dela, da hodijo krotki po pravici, in krotke uči pot svojo.
    10: Vse steze Gospodove so milost in zvestoba njim, ki hranijo zavezo njegovo in pričanja njegova.
    11: Zavoljo imena svojega, Gospod, bodeš torej prizanesel krivici moji, ker velika je.
    12: Kakošen bode mož tisti, kateri se boji Gospoda, ki ga uči, katero pot naj izvoli?
    13: Duša njegova bode prenočevala v dobrem, in seme njegovo bode dedovalo deželo.
    14: Skrivnost Gospodova biva pri njih, ki se ga bojé, in zaveza njegova, da po izkušnji priča zanje.
    15: Oči moje gledajo neprestano v Gospoda; ker on potegne iz mreže noge moje.
    16: Ozri se v mé, in milost mi stóri; ker samoten sem in ubožen.
    17: Stiske srca mojega se razširjajo; iz nadlog mojih potegni me.
    18: Poglej siromaštvo moje in težavo mojo; in odpusti vse grehe moje.
    19: Ozri se v sovražnike moje, ker močneji so; in s hudim sovraštvom me sovražijo.
    20: Reši dušo mojo in otmi me; naj se ne osramotim, ker pribegam k tebi.
    21: Poštenost naj me brani in pravica, ker tebe čakam.
    22: Reši, Bog, Izraela vseh zatiranj njegovih.
  26:
    1: Pesem Davidova. Za sodnika mi bodi, Gospod, ker jaz hodim v poštenosti svoji, in v Gospoda zaupam, da ne omahnem.
    2: Izkušaj me Gospod, in preišči me; preglej obisti moje in srce moje;
    3: Ker milost tvoja je pred mojimi očmi, in neprestano hodim v resnici tvoji.
    4: Ne sedevam z ničemurnimi ljudmi in z licemérci se ne shajam.
    5: Hudobnikov zbor sovražim, in s krivičnimi ne sedevam.
    6: V nedolžnosti umivam roke svoje, in oltar tvoj obhajam, Gospod,
    7: Prepevajoč hvalno pesem, in oznanjajoč vsa čuda tvoja.
    8: Gospod, prebivališče ljubim hiše tvoje, in mesto, šator slave.
    9: Ne pridrúži grešnikom duše moje, in možem krvoželjnim mojega življenja.
    10: V njih rokah je pregreha, desnica njih je polna daril podkupnih.
    11: Jaz pa hodim v poštenosti svoji; reši me in milost mi stóri.
    12: Noga moja stoji na ravnem, v zborih bodem blagoslavljal Gospoda.
  27:
    1: Pesem Davidova; Gospod je luč moja in blaginja moja, koga bi se bal? Gospod je življenja mojega moč, koga bi se plašil?
    2: Vojskujejo se proti meni hudobniki, da pojedó moje meso, sovražniki moji in neprijatelji moji proti meni; oni se zgruzajo in padajo.
    3: Ko bi šatorišče stavili proti meni, ne bi se balo srce moje; ko bi se spela vojska zoper mene, bil bi brez skrbi za to.
    4: 'Eno sem prosil Gospoda, tega samo želim: da naj sedevam v hiši Gospodovi vse dnî življenja svojega, da gledam lepoto Gospodovo in preiskujem v svetišči njegovem.'
    5: Ker skriva me v koči svoji ob času nadloge; skriva me v skrivnem kraji šatora svojega, dviguje me na skalo.
    6: Že se spenja glava moja nad sovražnike moje, stoječe okrog mene; da darujem v šatoru njegovem daritve z veselim hrupom, pojem in prepevam Gospodu.
    7: 'Sliši me, Gospod, ko kličem z glasom svojim: in milost mi storí, usliši me.'
    8: 'Tvojo besedo: "Iščite obličje moje," premišlja srce moje; obličje tvoje iščem, Gospod.'
    9: Ne skrivaj mi obličja svojega, ne obračaj se v jezi od svojega hlapca; pomoč moja si bil, ne zapusti me in ne ostavi blaginje moje.
    10: Ker oče moj in mati moja me zapuščata, Gospod pa me sprejme.
    11: Uči me, Gospod, svoj pot, in vodi me po ravni stezi zavoljo njih, ki v mé preže.
    12: Ne izdajaj me želji sovražnikov mojih; ker zoper mene stojé lažnjive priče, in ki pihajo silovitost;
    13: Ko bi ne veroval, da bodem užival dobroto Gospodovo v deželi živečih.
    14: Čakaj Gospoda, potolaži se, in pokrepčal bode srce tvoje; torej čakaj Gospoda.
  28:
    1: Pesem Davidova. Tebe, Gospod, kličem, skala moja; ne delaj se gluhega obrnen od mene, da ne postanem, ako bodeš nem, od mene obrnen, podoben njim, ki v grob gredó.
    2: Čuj prošenj mojih glas, ko vpijem k tebi; ko molím roke svoje proti hramu tvoje svetosti.
    3: Ne potegni me med hudobne in njé, ki delajo krivico; ki govoré mir z bližnjimi svojimi, hudobija pa biva v njih srci.
    4: Daj jim po njih delu, in po hudobnosti njih dejanj; po delu njih rók jim daj, povrni jim povračilo svoje.
    5: 'Ker ne menijo se za dela Gospodova, in za stvarjenje rok njegovih: podere jih, a postavi jih ne.'
    6: Blagoslovljen Gospod, ker je uslišal prošenj mojih glas;
    7: Gospod moč moja in ščit moj; njemu zaupa srce moje, in pomaga mi; zatorej se raduje srce moje, da ga slavim s pesmijo svojo.
    8: Gospod je moč moja, in preblaga moč je Maziljenec njegov.
    9: Reši ljudstvo svoje, in blagoslovi svojo last; in pasi jih ter povzdigni jih na veke.
  29:
    1: Psalm Davidov. Dajajte Gospodu, sinovi mogočnih, dajajte Gospodu slavo in hvalo.
    2: Dajajte Gospodu slavo njegovega imena; priklanjajte se ter izkazujte čast Gospodu v diki svetosti.
    3: Glas Gospodov čez vode, glas Boga mogočnega, slavnega grmi, glas Gospodov čez mnoge vode.
    4: Glas Gospodov močan, glas Gospodov krasen.
    5: Glas Gospodov lomi cedre, Gospod podira tudi cedre na Libanu.
    6: In dela, da skačejo kakor tele, Libanon in Sirijon, kakor mladič samorogov.
    7: Glas Gospodov kreše plamene ognjene.
    8: Glas Gospodov prešinja puščavo, prešinja puščavo Kadeško.
    9: Glas Gospodov dela, da rodé košute, in listje otresa gozdom; ali v svetišči svojem izreka vso slavo svojo.
    10: Gospod je sedel o potopu, in Gospod kralj sedi vekomaj.
    11: Gospod daje moč svojemu ljudstvu; Gospod blagoslavlja ljudstvo svoje z mirom.
  30:
    1: Psalm Davidov, pesem posvečevanja hiše njegove. Poveličeval te bodem, Gospod, ker si me povzdignil, in sovražnikom mojim nisi dal radovati se nad mano.
    2: Gospod, Bog moj, ko sem vpil do tebe, ozdravil si me.
    3: Gospod, izpeljal si iz groba dušo mojo, ohranil me živega, da ne idem v grob.
    4: Prepevajte Gospodu, katerim on deli milost, in slavite spomin svetosti njegove.
    5: Ko je bil trenotje v jezi svoji, pride življenje po dobroti njegovi; ako se zvečer oglasi jok, zjutraj petje.
    6: 'Ker jaz sem govoril v mirnosti svoji: Ne omahnem vekomaj.'
    7: Gospod, po dobroti svoji si bil na goro postavil mojo moč; ko si skrival obličje svoje, bil sem zbegan.
    8: 'K tebi sem klical, Gospod, in Gospoda sem prosil:'
    9: Kaj prida bode v krvi moji, ko pojdem dol v jamo? ali te bode prah slavil? bode li oznanjal resnico tvojo?
    10: Čuj, Gospod, in milost mi stórí; Gospod, bodi mi pomočnik.
    11: 'Izpreobrnil si mi jok moj v ples; razpasal si raševnik moj in opasal me z radostjo:'
    12: Da ti prepeva slava in ne umolkne. Gospod, Bog moj, slavil te bodem vekomaj.
  31:
    1: Načelniku godbe, psalm Davidov. K tebi, Gospod, pribegam, naj se ne osramotim vekomaj; s pravico svojo osvobodi me.
    2: Nagni mi uho svoje, hitro me reši; močna skala mi bodi, trden grad, da se rešim.
    3: Ker skala moja si in trdnjava moja, torej zavoljo imena svojega vodi me in spremljaj me.
    4: 'Izpelji me iz mreže, katero so skrili zoper mene: ker ti si moja moč.'
    5: V roko tvojo izročam svoj duh; otél si me, Gospod, Bog mogočni, resnični.
    6: Sovražim nje, ki česté ničemurnosti prazne; ker jaz zaupam v Gospoda,
    7: Da se bodem radoval in veselil dobrote tvoje, ko se bodeš ozrl v siromaštvo moje, spoznal duše moje stiske,
    8: In ne izdal me sovražniku v roko, na široko postavil noge moje.
    9: Milost mi stórí, Gospod, ker v stiski sem; od žalovanja hira oko moje, duša moja in telo moje.
    10: Ker od žalosti peša življenje moje in leta moja od zdihovanja; od kazni krivice, katero trpim, hira krepost moja; in kosti moje ginejo.
    11: Pri vseh sovražnikih svojih sem v sramoto, in pri sosedih svojih jako, in strah znancem svojim; zagledavši me zunaj bežé od mene.
    12: V pozabljenje me zagrebava srce, kakor mrtvega; jaz sem kakor orodje potrto.
    13: Ker zasramovanje čujem od mnogih, strah okrog in okrog; posvetujoč se vkup zoper mene mislijo, kako bi prestregli dušo mojo.
    14: 'Jaz pa v té zaupam, Gospod, govoreč: Bog si moj;'
    15: V rokah tvojih so časi moji; potegni me iz rok sovražnikov mojih in njih, ki me preganjajo.
    16: Daj, da sveti obličje tvoje nad tvojim hlapcem; reši me po milosti svoji.
    17: Gospod, naj se ne osramotim, ker te kličem; osramoté se naj krivični, pogubé se v grob.
    18: Neme naj postanejo ustne lažnjive, katere govoré zoper pravičnega trdó, z napuhom in zaničevanjem.
    19: Kako obila je dobrota tvoja, katero hraniš njim, ki te česté; izkazuješ njim, ki pribegajo k tebi pred sinovi človeškimi!
    20: Skrivaš jih v skrivališči pričujočnosti svoje pred móž napuhom; skrivaš jih v koči pred prepirom jezikov.
    21: Blagoslovljen Gospod, ker mi izkazuje čudovito milost svojo; stavi me kakor v trdno mesto.
    22: Jaz sem bil sicer rekel v naglici svoji; Iztrebljen sem izpred tvojih oči; vendar si slišal molitev mojih glas, ko semi vpil k tebi.
    23: Ljubite Gospoda vsi, katerim izkazuje dobroto; Gospoda, ki varuje zveste, in povrača preobilno, dela reči veličastne.
    24: Potolažite se, in pokrepčal bode srce vaše, vsi, ki upate v Gospoda.
  32:
    1: 'Davidova pesem ukovita: Blagor oproščenemu pregreška, kogar greh je poravnán.'
    2: Blagor človeku, kateremu Gospod ne všteva krivice, in katerega duh nima v sebi zvijače.
    3: Ko sem molčal, starale so se kosti moje, v stoku mojem ves dan.
    4: Ker podnevi in ponoči bila je težka nad mano roka tvoja; in sok moj najboljši preobračal se je v suše poletne.
    5: Greh svoj ti razodenem, in krivice svoje ne bodem pokrival (dejal sem). Izpovém se pregreškov svojih Gospodu, in ti si izbrisal kazen mojega greha.
    6: Zavoljo tega bode te molil, komurkoli deliš milost, kader se zgodi; (o povodnji mnogih vodâ ne doidejo njega);
    7: Ti si zavetje meni; stiske me brani; s pesmami oproščenja me obdajaj.
    8: Podučeval te bodem in kazal ti, po kateri poti bodeš hodil; svetoval ti bodem, v te vpirajoč svoje oko.
    9: Ne bodite kakor konj, kakor mezeg, brez razuma, katerima je z uzdo in vajetom brzdati gobec, da se, ne približa tebi.
    10: Velike bolečine ima krivični; kdor pa ima zaupanje v Gospoda, njega obdaja milost.
    11: Veselite se v Gospodu in radujte, pravični; in prepevajte, vsi pošteni v srci.
  33:
    1: Prepevajte, pravični v Gospodu, poštenim se spodobi hvalno petje.
    2: Slavite Gospoda sè strunami, s citrami in desetostrunjem mu pojte.
    3: Pojte mu novo pesem, krepko bijte na strune, da doni.
    4: Ker prava je beseda Gospodova; in stanovitno vse delo njegovo.
    5: Pravico ljubi in sodbo; milosti Gospodove polna je zemlja.
    6: Z besedo Gospodovo ustvarjena so nebesa, in z dihom ust njegovih vsa vojska nebeška.
    7: Morske vode znaša kakor kup in v shrambe deva valove.
    8: Gospoda naj se bojé vse dežele, pred njim naj trepetajo vsi sveta prebivalci.
    9: Ker na besedo njegovo je, karkoli je, na zapoved njegovo postane.
    10: Gospod uničuje narodov sklep, misli ljudstev podira.
    11: Sklep pa Gospodov ostane vekomaj, misli srca njegovega od roda do roda.
    12: Blagor narodu, katerega Bog je Gospod, ljudstvo, katero si je izvolil v last.
    13: Z nebes gleda Gospod, vidi vse sinove človeške.
    14: Z mesta prebivališča svojega gleda dol na vse zemlje prebivalce.
    15: In obrazovatelj tudi njih src, pazi na vsa njihova dela.
    16: Ni ga kralja, da bi se rešil z množico krdél; mogočni se ne otme z množico moči.
    17: Goljufiv je konj za rešitev in z množico moči svoje ne oprosti jezdeca.
    18: Glej, oko Gospodovo pazi na nje, kateri se ga bojé, na njé, kateri čakajo milosti njegove;
    19: Da reši smrti njih dušo, in jih žive ohrani v lakoti.
    20: Duša naša čaka Gospoda; pomoč je naša in ščit naš.
    21: Ker v njem se raduje srce naše, kajti zaupamo njegovemu svetemu imenu.
    22: Milost tvoja, Gospod, bodi nad nami, kakor te pričakujemo.
  34:
    1: Pesem Davidova, ko je bil izpremenil lice svoje pred Abimelekom, in je bil odšel, ker ga je on podil. Blagoslavljal bodem Gospoda vsak čas; vedno bode hvala njegova v ustih mojih.
    2: V Gospodu se bode ponašala duša moja; čuli bodejo krotki ter se veselili;
    3: Poveličujte Gospoda z menoj, in vkup povišujmo ime njegovo.
    4: Iskal sem Gospoda in uslišal me je, in iz vseh strahov mojih me je rešil.
    5: 'Kateri gledajo vanj in pritekajo, obličja njih naj se ne osramoté, govoré naj:'
    6: Ta ubogi je klical, in Gospod je uslišal; in rešil ga je iz vseh stisek njegovih.
    7: Šatorišče stavijo angeli Gospodovi okrog njih, kateri se ga bojé, in otme jih.
    8: Pokusite in vidite, da je dober Gospod; blagor možu, kateri pribega k njemu.
    9: Bojte se Gospoda, svetniki njegovi, ker stradanja ni njim, ki se ga bojé.
    10: Mladi levi beračijo in stradajo; kateri pa iščejo Gospoda, ne pogrešajo nobenega blaga.
    11: 'Dejte, sinovi, poslušajte me: strah Gospodov vas bodem učil.'
    12: Kdo je ón mož, kateri se veseli življenja, ljubi dní, rad uživa dobro?
    13: Varuj jezik svoj hudega, in ustne tvoje naj ne govoré zvijače.
    14: Umikaj se hudemu in delaj dobro; išči mirú in hodi za njim.
    15: Oči Gospodove pazijo na pravične, in ušesa njegova na njih vpitje.
    16: Srdito pa je njim, ki delajo hudo, obličje Gospodovo, da iztrebi sè zemlje njihov spomin.
    17: Ko kličejo, sliši jih Gospod, in jih iz vseh njih stisek otima.
    18: Blizu je Gospod pobitim v srci; in potrte v duhu rešuje.
    19: 'Mnoge so pravičnega nadloge, ali iz njih vseh ga reši Gospod:'
    20: Vse kosti njegovo ohrani, ena izmed njih se ne zlomi.
    21: Krivične pa zadeva sè smrtjo nadloga, in kateri sovražijo pravičnega, pogubé se.
    22: Gospod otima dušo hlapcev svojih, in ne pogubi se nobeden, ki pribega k njemu.
  35:
    1: Pesem Davidova. Bojuj se, Gospod, zoper njé, ki se bojujejo z menoj; napadi jih, ki napadajo mene.
    2: 'Zgrabi ščit veliki ali mali, in vstani v mojo pomoč:'
    3: 'In potegni sulico, in prestrezi njé, ki me preganjajo: reci duši moji: Blaginja sem tvoja.'
    4: 'Osramoté se naj in z rudečico oblijó, kateri iščejo duše moje: nazaj naj se zapodé in zarudé, kateri mi nameravajo hudo.'
    5: Bodejo naj kakor pleve pred vetrom, ko ga zažene angelj Gospodov.
    6: Temna bodi njih pot in prepolzka, in angelj Gospodov naj jih preganja.
    7: Ker po krivem mi skrivajo v jami mrežo svojo, po krivem kopljejo jamo duši moji.
    8: 'Pride naj mu, da ne bode vedel, poguba, da ga vjame mreža njegova, katero skriva: v pogubo naj pade vanjo.'
    9: Tako naj se duša moja raduje v Gospodu, veseli se naj v blaginji njegovi.
    10: 'Vse kosti moje naj govoré: Gospod, kdo je tebi enak? Siromaka otimaš iz rok močnejega od njega; siromaka, pravim, in ubožca iz rok njega, ki ga pleni?'
    11: Priče vstajajo krivične; česar si nisem v svesti, terjajo od mene.
    12: Hudo mi vračajo za dobro, zapuščenost duši moji.
    13: In vendar sem jaz, ko so bili bolni, v raševini za obleko, s postom pokoril dušo svojo, in molitev moja se je vračala v nedrije moje.
    14: Kakor k bližnjemu, kakor k bratu sem hodéval neprestano, kakor žalujoč po materi hodil sem sključen v črni obleki.
    15: 'Ko pa pešam, zbirajo se in se radujejo; zbirajo se pri meni in se plazijo, da ne čutim; parajo obleko, in ne molčé:'
    16: Med igralci šaljivci šegavi; sè svojimi zobmí režé proti meni.
    17: Gospod, doklej bodeš gledal? Reši dušo mojo njih pogube, mladih levov edino mojo.
    18: Slavil te bodem v velikem zboru, med ljudstvom obilim bodem te hvalil.
    19: Naj se ne radujejo nad menoj, kateri so mi neprijatelji iz krivih vzrokov; kateri me sovražijo po krivem, naj ne mežikajo z očesom.
    20: Mirú namreč ne govoré, temuč zoper pokojne v deželi izmišljajo najhujše zvijače.
    21: 'In proti meni režé, govoreč: Prav, prav, oko naše vidi!'
    22: Vidiš, Gospod, ne mólči; Gospod, ne bivaj daleč od mene.
    23: Zbúdi se in vstani na sodbo mojo; Bog moj in Gospod moj, na pravdo mojo.
    24: Sodi me po pravici svoji, Gospod Bog moj, in naj ne radujejo se nad mano.
    25: 'Naj ne govoré v srci svojem: Prav, duša naša; ne govoré naj: Pogoltnili smo ga.'
    26: Osramoté se naj in zarudé vkup, ker se veselé nesreče moje; sè sramoto naj se ogrnejo in nečastjo, kateri se povzdigujejo proti meni.
    27: 'Prepevali bodejo in se radovali, kateri se veselé pravice moje, in govorili bodejo vedno: Poveličan Gospod, ki se veseli mirú svojega hlapca.'
    28: In jezik moj bode oznanjal pravičnost tvojo, ves dan hvalo tvojo.
  36:
    1: 'Načelniku godbe; pesem hlapca Gospodovega, Davida. Beseda pregrehe krivičnega je v srca mojega globočini: Pred očmi njegovimi ni strahu Božjega.'
    2: Slepí se v svojih očéh, ko doseže krivico svojo, katero naj bi sovražil.
    3: Besede ust njegovih so prazne in zvijačne; rabiti jenja razum, da bi delal dobro.
    4: 'Ničemurnost misli v postelji svoji, stopa na pot, ki ni dobra: hudega ne zameta.'
    5: Gospod, v nebesih je milost tvoja, zvestoba tvoja noter do gornjih oblakov.
    6: Pravica tvoja kakor največje gore, sodbe tvoje valovi veliki; ljudî in živali ohranjaš, Gospod.
    7: Kako dražestna je milost tvoja, Bog, ko sinovi človeški pribegajo v senco peróti tvojih.
    8: Preobilno se napolnjujejo z obilostjo hiše tvoje, in iz potoka svojih slasti jih napajaš.
    9: Ker pri tebi je življenja vir, v svetlobi tvoji uživamo svetlobo.
    10: Pomóli milost svojo njim, ki te spoznavajo, in pravico svojo pravičnim v srci.
    11: Ne zadeni me prevzetnega noga, in roka krivičnih naj me ne zapelje, da zaidem.
    12: Ko padejo hudodelniki, zaženó se tako, da ne morejo vstati.
  37:
    1: Pesem Davidova. Ne razsrdi se zaradi hudobnih, ne zavidaj njih, ki delajo krivico.
    2: Ker hitro se pokosé kakor seno, in kakor nežne trave zelenje odpadejo.
    3: Zaupaj v Gospoda in delaj dobro; prebivaj v deželi in v poštenosti se pasi.
    4: In razveseljuj se v Gospodu, ki ti bode dal srca tvojega prošnje.
    5: Izróči Gospodu svojo pot in zaupaj vanj; on bode že storil.
    6: Kakor luč bode pokazal pravičnost tvojo, in pravico tvojo kakor poldan.
    7: 'Zanašaj se na Gospoda in čakaj ga neprestano: ne razsrdi se zaradi njega, ki ima srečo na poti svoji; zaradi moža, ki doprinaša, kar misli.'
    8: Odjenjaj od jeze, in pústí togoto, ne razsrdi se, da bi le hudo storil.
    9: 'Ker hudobniki se bodejo iztrebili: čakajoči pa Gospoda dedovali bodejo sami deželo.'
    10: 'In še malo, in celo ne bode krivičnega: ko bodeš ogledoval mesto njegovo, ne bode ga.'
    11: Krotki pa bodejo dedovali deželo, in radovali se bodejo v obilosti mirú.
    12: Ko misli krivični zoper pravičnega, in škriplje sè zobmí svojimi proti njemu,
    13: Smeje se mu Gospod, ker vidi, da prihaja dan njegov.
    14: 'Meč naj so potegnili krivični in lok svoj napéli, da poderó ubozega in siromaka, da pobijejo poštene na potu:'
    15: Meč njihov predere njih srce, in zdrobé se njihovi loki.
    16: Dobro je vsakemu pravičnemu malo, bolje nego obilost mnogim krivičnim.
    17: Ker roke krivičnih se zdrobé, pravične pa podpira Gospod.
    18: Gospod pozna čase poštenih, tako da bode posest njihova vekomaj.
    19: Osramoté se ne o hudem času; temuč nasitijo se o lakoti času,
    20: Ko krivični poginejo in sovražniki Gospoda kakor kar je drazega v jagnjetih, kakor to mine v dim, minejo oni.
    21: 'Na pósodo jemlje krivični, a vrniti ne more; pravični pa je milosten in daruje:'
    22: Ker blagoslovljeni po njem podedovajo deželo, prokleti pa po njem pogubé se.
    23: Gospod stavi stopinje možu, katerega poti se raduje.
    24: Ko pada, ne zvrne se; ker Gospod podpira roko njegovo.
    25: Otrok sem bil, postaral sem se tudi, ali videl nisem pravičnege zapuščenega tako, da bi kruha iskalo seme njegovo.
    26: Ves dan deli milost in posoja, in v blagoslovu je seme njegovo.
    27: Odstopi od hudega, in delaj dobro; tako prebivaj vekomaj.
    28: Ker Gospod ljubi pravico, in ne zapusti njih, katerim je dobrovoljen; na veke se ohrani, seme pa krivičnih se iztrebi.
    29: Pravični bodo podedovali deželo, in prebivali bodo večno v njej.
    30: Pravičnega usta premišljajo modrost, in jezik njegov govori pravico.
    31: V srci njegovem je postava njegovega Boga, noga njegova ne omahuje na hojah svojih.
    32: Krivični pa zalezuje pravičnega in želi ga umoriti.
    33: Gospod ga ne zapusti v roki njegovi, ne dovoli, da se obsodi, ko se sodi.
    34: 'Pazi na Gospoda in drži se poti njegove: tedaj te povzdigne, da bodeš podedoval deželo, videl krivičnih pogubo.'
    35: Videl sem krivičnega, ko je pognal z veliko močjo, in se razvijal kakor domače drevo zeleneče.
    36: 'Potem je minil, in glej, ni ga bilo več: ker iskal sem ga, a našel se ni.'
    37: Opazuj poštenega, in glej pravičnega, konec tega moža je mir.
    38: Grešniki pa se pogubljajo vsi vkup; konec krivičnih se iztrebi.
    39: Ker blaginja njih je od Gospoda, moč njih o času stiske.
    40: In pomaga jim Gospod ter otima jih; otima jih krivičnih ter jih ohranja, ker pribegajo k njemu.
  38:
    1: Psalm Davidov za spomin. Gospod, v srdu svojem ne dólži me, in v togoti svoji ne pokôri me.
    2: Ker pušice tvoje so zasajene v mé, in nadme si spustil roko svojo.
    3: Nič celega ni na mesu mojem zavoljo srdú tvojega; mirú ni v mojih kostéh zavoljo greha mojega.
    4: Ker krivice moje presezajo glavo mojo, kakor težko breme; pretežke so, da bi jih prenašati mogel.
    5: Segnjile so in usmradile se bule moje, zavoljo nespameti moje.
    6: Mučim se, krivim se presilno, ves dan pohajam v črni obleki.
    7: Ker drob moj je poln prisada, tako da ni nič celega na mesu mojem.
    8: Oslabljen sem in potrt presilno; tulim od stokanja svojega srca.
    9: Gospod, pred teboj je vse hrepenenje moje; in zdihovanje ni ti skrito.
    10: Srce moje utriplje, zapušča me moja krepost, in luč mojih očî, tudi one niso v moji oblasti.
    11: Prijátelji moji in bližnji moji stojé nadlogi moji nasproti, in sorodniki moji stojé od daleč.
    12: 'Stavijo pa zanke, kateri iščejo duše moje: in kateri iščejo hudega meni, govoré nadloge in izmišljajo ves dan zvijače.'
    13: Jaz pa jih ne slišim kakor gluh, in kakor nem ne odprem svojih ust.
    14: Ampak sem kakor ón, ki ne sliši, in kateremu ní dokazov v ustih.
    15: Ker tebe čakam, Gospod; da me ti uslišiš, Gospod, Bog moj.
    16: 'Ker pravim: Naj se ne radujejo nad menoj; ko omahuje noga moja, naj se ne povzdigujejo proti meni,'
    17: Ako bodem jaz za omahnenje pripravljen, in bolečina moja bode vedno pred mano.
    18: Ker krivico svojo oznanjam, skrbi me moj greh.
    19: Neprijatelji pa moji krepčajo se živi, in množijo se, kateri me sovražijo iz krivih vzrokov.
    20: In vračajoč hudo za dobro nasprotujejo mi, zato ker hodim za dobrim.
    21: Ne zapústi me, Gospod, Bog moj; ne bivaj daleč od mene.
    22: Hiti na pomoč mojo, Gospod, blaginja moja!
  39:
    1: 'Načelniku godbe Jedutunov, psalm Davidov. Rekel sem: Pazil bodem na pota svoja, da ne grešim z jezikom svojim; uzdo bodem imel okrog svojih ust, dokler bode krivični pred menoj.'
    2: Umolknil sem bil molčeč, tih sem bil tudi dobremu; ali hujšala se je bolečina moja.
    3: 'Ko pa se je vnemalo srce moje v meni, ko je v premišljevanji mojem užigal se ogenj, govoril sem z jezikom svojim:'
    4: Daj, da zvem, Gospod, konec svoj, kaj je mera mojih dní, zvem, kako sem trpežen.
    5: Glej, po dlan dolge si naredil dnî moje, in čas moj je kakor nič pred teboj, zares, prava ničevost je vsak človek, še tako trden.
    6: Zarés, kakor senca mine človek, zares, zastonj tako ropotajo; zbira vsak, a ne vé, kdo bode to prejel.
    7: A kaj še čakam, Gospod? up moj je v tebi.
    8: Vseh pregreh mojih reši me, nespametnim na sramoto ne izpostavi me.
    9: Umolknem, ne zinem, ker ti si storil.
    10: Odvrni od mene udarec svoj, od udarca roke tvoje jaz omahujem.
    11: 'Ako bi s kaznimi po krivičnosti pokoril vsakega, uničil bi kakor mola, kar je vrednega v njem: zares, ničevost je vsak človek.'
    12: Čuj molitev mojo, Gospod, in vpitje moje; uho nagni solzam mojim, ne delaj se gluhega; ker tujec sem pred teboj, naselnik kakor vsi očetje moji.
    13: 'Odstopi od mene, da se okrepčam: ko še ne odhajam, da me ne bode več.'
  40:
    1: Načelniku godbe, psalm Davidov. Stanovitno sem čakal Gospoda, kateri je nagnivši se k meni slišal vpitje moje.
    2: In izpeljavši me iz jezera viharnega, iz blatne luže, postavil je nogo mojo na skalo, utrdil korake moje.
    3: 'V usta moja je položil novo pesem, hvalno pesem našemu Bogu: videli bodo mnogi in bali se ter zaupali v Gospoda, govoreč:'
    4: Blagor možu, kateri stavi v Gospoda zaupanje svoje, ter se ne ozira v prevzetnike in lažnjivce.
    5: 'Mnoga čuda svoja nam ti deliš, Gospod, Bog moj, in misli svoje za nas: nihče, ko jih pregledujem, ni tebi enak; če jih bodem oznanjal in pripovedoval, preštevilna so, da bi jih naštel.'
    6: Daritve in darú se nisi veselil, ušesa si mi prebodel; žgalne žrtve in daritve za greh nisi zahteval.
    7: 'Tedaj sem rekel: Glej, tu sem; v zvitku knjige je pisano o meni:'
    8: Veseli me delati voljo tvojo, Bog moj; in postava tvoja je v mojem osrčji.
    9: Pravico oznanjam v zboru velikem; glej, ustnam svojim ne branim, Gospod, ti veš.
    10: 'Pravice tvoje ne skrivam v srci svojem: zvestobo tvojo in blaginjo tvojo pravim; ne prikrivam milosti tvoje in resnice tvoje velikemu zboru.'
    11: Ti, Gospod, ne odtezaj mi usmiljenja svojega; milost tvoja in resnica tvoja naj me hraniti vedno.
    12: Ker obdajajo me in napadajo nadloge brez števila; dohajajo me krivice moje tako, da pregledati ne morem; več jih je, ko glave moje làs; tudi srce moje me zapušča.
    13: Blagovoli me oteti, Gospod; na pomoč mojo hiti, Gospod!
    14: Osramoté se naj in z rudečino oblijó vsi vkup, ki iščejo duše moje, da jo pogubé; umaknejo se naj in onečastijo, kateri se veselé moje nadloge.
    15: 'Zapuščeni naj bodo za plačilo sramote svoje, kateri pravijo meni: Prav, prav!'
    16: 'Veselé se naj in radujejo v tebi vsi, kateri te iščejo; govoré naj vedno: Poveličuj se Gospod, kateri ljubijo blaginjo tvojo.'
    17: 'Ubog sem res in potreben, ali Gospod misli name: pomoč si moja in rešitelj moj: Bog moj, ne múdi se.'
  41:
    1: 'Načelniku godbe, psalm Davidov. Blagor mu, kdor se spominja siromaka, govoreč: O času nadloge bode ga otél Gospod.'
    2: Gospod ga bode rešil, ohranil življenju; srečen bode na zemlji, in ne izdajaj ga želji sovražnikov njegovih.
    3: 'Gospod naj ga podpira na postelji slabosti: vse ležišče njegovo vsled bolezni njegove preméni,'
    4: 'Ko govorim: Gospod, milost mi stóri, ozdravi dušo mojo, ker tebi sem grešil.'
    5: 'Sovražniki moji so slabo govorili o meni: Kdaj bode umrl in bode izginilo ime njegovo?'
    6: 'Ko je tedaj prihajal obiskat me kdó, govorilo je laž srce njegovo; zbiralo si je krivico: šel je ven in právil.'
    7: 'Vkup so šepetali zoper mene vsi sovražniki moji; zoper mene so izmišljali, kar bi mi bilo v zlo, govoreč:'
    8: Stvar silno malopridna tiči v njem globoko, in ker leži, več ne vstane.
    9: Tudi mož, ki je živel v miru z menoj, v katerega sem zaupal, kateri je jedel mojo jed, vzdignil je peto proti meni.
    10: Ti pa, Gospod, storí mi milost, in zbúdi me, da jim povrnem.
  42:
    1: Načelniku godbe med nasledniki Koretovimi; ukovita. Kakor jelen koprni po vodnih potokih, tako duša moja koprni po tebi, Bog.
    2: 'Žejna je duša moja Boga, mogočnega, živega, govoreč: Kdaj se približam, da se prikažem pred obličjem Božjim?'
    3: 'Solzé moje so mi za hrano podnevi in ponoči; ko se mi pravi vsak dan: Kje je, tvoj Bog?'
    4: To mi je v mislih, ko izlivam v sebi dušo svojo, da bi se bil izprehajal v krdelu, hodil z njimi noter do hiše Božje z glasom petja in hvale, v praznični množici.
    5: Kaj si pobita, duša moja, in tako ropočeš v meni? Upaj v Boga, ker še ga bodem slavil in vso blaginjo njegovega obličja.
    6: Bog moj, pobita je v meni duša moja; zatorej se spominjam tebe iz dežele Jordanove in Hermonske, z male gorice.
    7: Brezno kliče brezno o slapov tvojih glasu; vse vodé tvoje in valovi tvoji pridirajo in valé se čez me.
    8: Podnevi pošlje Gospod milost svojo, in ponoči hvalno pesem svojo k meni; v molitvi svoji k Bogu mogočnemu življenja mojega prebijem.
    9: 'Govoril bodem Bogu mogočnemu, skali svoji: Zakaj me pozabljaš? zakaj hodim žalujoč zaradi zatiranja sovražnikovega?'
    10: 'Suhe kosti moje napadajo, sramoté me sovražniki moji, govoré mi vsak dan: Kje Bog je tvoj?'
    11: Kaj si pobita, duša moja, in kaj tako ropočeš v meni? Upaj v Boga, ker še ga bodem slavil, vso blaginjo obličja mojega in mojega Boga.
  43:
    1: Maščuj me, Bog, in prevzemi pravdo mojo; ljudstva hudobnega, moža zvijačnega in krivičnega reši me.
    2: Ker ti si Bog moči moje, zakaj bi me zamétal? zakaj bi žalujoč hodil neprestano zaradi zatiranja sovražnikovega?
    3: Pošlji luč svojo in resnico svojo, oné naj me spremljati, pripeljati naj me na goro svetosti tvoje, in v šatore tvoje.
    4: Da stopim pred oltár Božji, pred Boga mogočnega, veselje radosti moje, in te slavim sè strunami, o Bog, Bog moj.
    5: Kaj si pobita, duša moja, in kaj tako ropočeš v meni? Upaj v Boga, ker še ga bodem slavil, vso blaginjo obličja mojega in mojega Boga.
  44:
    1: Načelniku godbe med nasledniki Koretovimi; ukovita. O Bog, z ušesi svojimi smo slišali, očetje naši so nam pravili, káko delo si storil o njih časih, časih nekdanjih.
    2: 'Z roko svojo si izgnal narode in naselil njé: pokoril si ljudstva in razširil njé.'
    3: Niso namreč z mečem svojim dobili dežele v oblast, in njih dlan ni jim dala blaginje; nego desnica tvoja in dlan tvoja in obličja tvojega luč; ker blagovoljen si jim bil.
    4: Ti sam si kralj moj, o Bog; pošlji vsakoršno blaginjo Jakobu.
    5: S teboj bodemo z rogom udarili sovražnike svoje; z imenom tvojim bodemo pogazili njé, ki se spenjajo v nas.
    6: Ker na lok svoj se ne zanašam, in meč moj ne bode me rešil.
    7: Ko nas bodeš otél neprijateljev naših, in osramotil sovražnike naše,
    8: Hvalili bodemo ves dan Boga, ime tvoje bodemo slavili vekomaj.
    9: In vendar si nas zavrgel in onečastil, ker nisi hodil z našimi vojskami.
    10: Storil si, da smo se umaknili sovražniku, in neprijatelji naši si plenijo.
    11: Predal si nas kakor drobnico za hrano, in med ljudstva si nas razkropil.
    12: Prodal si ljudstvo svoje za malo, in povišal nisi cene njegove.
    13: Izpostavil si nas v sramoto sosedom našim, v zasramovanje in zasmehovanje njim, ki nas obdajajo.
    14: Za pregovor si nas postavil ljudstvom, v majanje z glavo med narodi.
    15: Ves dan mi je nečast moja pred očmi, in obličja mojega sramota me pokriva;
    16: Zaradi glasú zasramovalca in preklinjalca; zaradi sovražnika in maščevalca.
    17: Vse to nas je zadelo, in vendar te ne zabimo; in lažnjivo se ne vedemo zoper zavezo tvojo.
    18: 'Ne odmika se srce naše, in stopinja naša ne zavija v stran od steze tvoje:'
    19: Če tudi si nas potrl v kraj sômov in pokril nas z mrtvaško senco.
    20: Ako bi bili pozabili imena Boga našega, ali razpeli roke svoje proti bogu mogočnemu tujemu,
    21: Ali bi ne bil Bog tega preiskal? Ker on pozná srca skrivnosti.
    22: Ali zavoljo tebe nas pobijajo vsak dan; cenijo nas kakor drobnico za klanje.
    23: Zbúdi se, zakaj bi spal, Gospod? vstani, ne zametaj nas na večno.
    24: Zakaj bi skrival obličje svoje, pozabljal nadloge naše in stiske naše?
    25: Ker v prah je ponižano življenje naše, tál se tišči trebuh naš.
    26: Vstani na pomoč nam, in reši nas zavoljo milosti svoje.
  45:
    1: Načelniku godbe med nasledniki Koretovimi, na šestero strun, prijateljic pesem ukovita. Iz srca mojega vre dobra beseda; pel bodem pesmi svoje o kralji, z jezikom svojim in peresom, ročen pisar.
    2: Mnogo lepši si ustvarjen od sinóv človeških; miloba je razlita po ustnah tvojih; zatôrej te je Bog blagoslovil vekomaj.
    3: Meč svoj opaši okolo ledja, o premočni; meč slave svoje in dike svoje.
    4: In z diko svojo srečno jahaj z besedo resnice, in izrekaj pravico, in stavi si spomenike sè strašnimi deli desnice svoje.
    5: Z ostrimi pušicami tvojimi bodo padala pód te ljudsta, po volji bodo padali sovražniki kraljevi.
    6: Prestol tvoj, o Bog, je na večne čase; žezlo pravično je žezlo tvojega kraljestva.
    7: Ljubiš pravico, in krivico sovražiš; zatorej te je pomazilil Bog, Bog tvoj z oljem veselja pred tvojimi tovariši.
    8: Mira in aloe in kasija so vsa oblačila tvoja, ko izhajaš iz svetišč slonokoščenih, pred njimi, ki razveseljujejo.
    9: Hčere kraljeve so med dragimi tvojimi; žena tvoja je postavljena tebi na desno z odličnim zlatom Ofirskim.
    10: Čuj, hči, in glej, in nagni uho svoje, ter pozabi ljudstva svojega in hiše očetove svoje.
    11: In radoval se bode kralj lepote tvoje; in ker je kralj tvoj, pokloni se njemu.
    12: Tedaj bodejo hčere Tirske z darilom molile obličje tvoje, bogati med ljudstvom.
    13: Vsa čestita je notri hči kraljeva, v obleki predelani zlatom.
    14: S Frigijskimi ogrinjali nesó jo h kralju; device prijateljice za njo peljejo se k tebi.
    15: Vodijo jih z največjim veseljem in radovanjem, stopajo v grad kraljevi.
    16: 'Na mestu roditeljev tvojih bodejo sinovi tvoji: za prvake jih postaviš po vsej deželi.'
    17: Oznanjal bodem ime tvoje v vsaki dobi; zatorej te bodejo slavila ljudstva na vedno večno čase.
  46:
    1: Načelniku godbe med nasledniki Koretovimi, po visoki godbi, hvalna pesem. Bog nam je zavetje in moč; pomoč v stiskah najkrepkejša.
    2: Zato bi se ne bali, ako bi se premaknila zemlja, ali ko bi se gore pogreznile v globočino morja.
    3: Šumele bi, kalile se vodé njih vseh, gibale se goré od njegovega vzdigovanja.
    4: Reka, potoki njeni razveseljujejo mesto Božje, kraj presveti, Najvišjega prebivališče.
    5: Bog je v sredi njegovi, ne gane se; Bog mu pomaga rano zjutraj.
    6: Ko hrumé narodi, gibljejo se kraljestva, oglasi se on, taja se zemlja.
    7: Gospod vojnih krdel je z nami, grad je nam Bog Jakobov.
    8: Pridite, glejte dela Gospodova, kako razgraja po zemlji!
    9: Vojske mirí noter do skrajnosti zemlje, lok lomi in sulico krši, vozove sežiga z ognjem.
    10: 'Govoreč: Stojte in spoznajte, da sem jaz Bog; da se bodem poveličeval med narodi, poveličeval na zemlji.'
    11: Gospod vojnih krdél je z nami, grad nam Bog Jakobov.
  47:
    1: Načelniku gódbe; med nasledniki Koretovimi, psalm. Vsa ljudstva ploskajte z roko, ukajte Bogu z donečim glasom.
    2: Ker Gospod najvišji, čestiti, kralj velik je nad vso zemljo.
    3: V hlev goni ljudstva, v naš kraj, in narode v kraj naših nóg.
    4: Odbira nam posestvo naše, diko Jakoba, katerega ljubi nad vse.
    5: Gor gré Bog z veselim glasom, Gospod s trombe bučanjem.
    6: Prepevajte Bogu, prepevajte; prepevajte kralju našemu, prepevajte!
    7: Ker vse zemlje kralj je Bog, prepevajte s pesmijo ukovito!
    8: Bog kraljuje nad narodi; Bog sedí na prestolu svetosti svoje.
    9: Radovoljni se zbirajo iz ljudstev, ljudstvo Boga Abrahamovega, ker Božje so hrambe dežele; silno je vzvišen.
  48:
    1: 'Pesem in psalm naslednikom Koretovim. Velik je Gospod in hvaljen silno, v mestu Boga našega, na gori svetosti svoje:'
    2: V lepoti kraja, veselji vse zemlje, na gori Sijonski, na severni strani v mestu kralja vélikega.
    3: Bog v dvorih njegovih spoznava se za grad.
    4: Ker, glej, sešli so se kralji, šli so vkup.
    5: Sami so videli, vkup so strmeli, zmedli so se, izbežali urno.
    6: Trepet jih je obšel tam, bolečina kakor porodnico.
    7: Z burjo razbijaš ladije morske.
    8: Kakor smo slišali, tako smo videli v mestu Gospoda vojnih krdél, v mestu Boga našega; Bog ga utrjuje na veke.
    9: Milost tvojo premišljamo, o Bog, sredi tvojega svetišča.
    10: Kakor ime tvoje, tako je slava tvoja noter do krajev zemlje; pravice je polna desnica tvoja.
    11: Veselí se naj gora Sijonska, radujejo se hčere Judove zavoljo sodeb tvojih.
    12: Obhajajte Sijon, in obdajajte ga; štejte stolpe njegove.
    13: Upirajte misli svoje na trdnjavo, povzdignite oči k dvorom njegovim, da oznanjate prihodnjemu rodu.
    14: Ker ta je naš Bog na vedno večne čase; ta nas bode vodil noter do smrti.
  49:
    1: 'Načelniku godbe med nasledniki Koretovimi, psalm. Čujte to, vsa ljudstva, poslušajte, vsi sveta prebivalci:'
    2: Nizki in visoki; bogatin in siromak enako.
    3: Usta moja bodejo govorila razno modrost, in srca mojega premišljevanje mnogotero razumnost.
    4: Uho svoje nagnem k priliki, na strunah bodem razodeval uganko svojo.
    5: Kaj bi se bal o hudem času, da me ne obdá sledóv mojih krivica,
    6: Njih, ki zaupajo v mogočnost svojo, in se ponašajo v obilosti svojega bogastva?
    7: Brata nikakor ne more odkupiti nihče, ne dati Bogu odkupnine njegove.
    8: (Drag namreč je njih življenja odkup, dà, ni ga vekomaj!)
    9: Da bi živel še večno, ne izkusil trohnobe.
    10: Vidi namreč, da mrjó modri, enako pogine nespametni in neumni, in drugim pušča bogastvo svoje.
    11: Menili so, da se hiše njih stavijo za veke, prebivališča njih za vse rodove, ko so jih imenovali po svojih imenih po deželah.
    12: In vendar človek v časti ne bode ostal; podoben postane živalim, ki poginejo.
    13: Ta je njih pot, njih upanje; in nasledniki njih odobravajo njih usta.
    14: Kakor živino pasla jih bode smrt razpostavljene v grobu, dokler jim gospodujejo pravični tisto jutro, in obliko njih pokonča pekel, iz prebivališča njegovega.
    15: Ali Bog bode rešil dušo mojo groba, ko me bode sprejel mogočno.
    16: Ne bój se, ko kdo bogat postane, ko se pomnoži domača slava njegova;
    17: Ker v smrti ne vzame nič tega sè seboj; za njim ne pojde slava njegova.
    18: 'Ko bode blagoslavljal dušo svojo v življenji svojem, in te bodejo slavili, ker si privoščiš:'
    19: Da pride noter do dobe očetov svojih, vekomaj vendar ne bodejo uživali luči.
    20: Človek, ki je v čisli a ni razumen, podoben je živini, katera pogine.
  50:
    1: Psalm Asafu; Bog mogočni, Bog Gospod govori in kliče zemljo od vzhoda solnčnega do zahoda.
    2: Sè Sijona, najvišje lepote, proseva Bog.
    3: (Pridi, naš Bog, in ne delaj se gluhega); ogenj razsaja pred njim, in silno viharno je okrog njega.
    4: 'Nebesa kliče od zgoraj, in zemljo, da sodi ljudstvo svoje:'
    5: Zberite mi jih, katerim sem delil milost, kateri so storili zavezo z menoj po daritvi.
    6: Ko so nebesa oznanjala pravico njegovo, da je Bog sodnik,
    7: Čuj, ljudstvo moje, in govoril bodem, Izrael, in na pričo te klical; Bog, Bog naj bodem tvoj.
    8: Ne zavoljo daritev tvojih te bodem svaril, da naj bodejo žgalne daritve tvoje vedno pred menoj.
    9: Ne sprejmem iz hiše tvoje junca, kozličev iz tvojih ograj.
    10: Ker moja je vsaka gozdna zver, živali v gorah tisoč,
    11: Vse tiče gorske poznam, in živali poljske so v moji oblasti.
    12: Ko bi bil gladen, ne rekel bi tebi; ker moja je zemlja vesoljna in njena obilost.
    13: Ali živim o mesu krepkih juncev, ali pijem kozlov kri?
    14: Hvalo daruj Bogu, in najvišjemu opravljaj obljube svoje.
    15: In kliči me o času stiske; rešil te bodem, da me čestiš.
    16: 'Krivičnemu pa pravi Bog: Kaj da naštevaš zapovedi moje in jemlješ zavezo mojo v svoja usta?'
    17: Ker ti sovražiš poštenje, in besede moje si vrgel zá se.
    18: Kakor hitro vidiš tatú, sprijazniš se z njim; in s prešestniki je delež tvoj.
    19: Usta svoja rabiš za húdo, in z jezikom svojim spletaš zvijačo.
    20: Sedé obrekuješ svojega brata, sina matere svoje sramotiš.
    21: 'Ko si to počel, delal sem se gluhega; zato meniš, da sem prav tebi podoben: svarim te in govorim ti v óči.'
    22: Pázite vendar na to vi, ki zábite Boga, da ne zgrabim in ga ne bode, da bi rešil.
    23: Kdor daruje hvalo, česti me, in kdor uravnava pot, storil bodem, da uživa blaginjo Božjo.
  51:
    1: Načelniku godbe, psalm Davidov, Ko je prišel k njemu Natan prerok, potem ko se je bil sešèl z Betsebo. Milosten mi bodi, o Bog, po dobroti svoji; po obilosti svojega usmiljenja izbriši pregrehe moje.
    2: Dobro me operi krivice moje, in greha mojega očisti me.
    3: Ker pregrehe svoje jaz spoznavam, in greh moj biva mi vedno pred očmi.
    4: Tebi, tebi samemu sem grešil, in storil kar se zlo vidi v tvojih očeh; da se opravičiš v govorih svojih; čist si, kader ti sodiš.
    5: Glej, v krivici sem storjen in v grehu me je spočela mati moja.
    6: Glej, resnice se raduješ v osrčji; in skrivaj si mi razodél modrost svojo.
    7: Očisti me z isopom, da bodem čist; operi me, da bodem bel nad sneg.
    8: Stóri, da čujem veselje in radost, radujejo se kosti, katere si potrl.
    9: Skrij srdito obličje svoje grehom mojim, in vse krivice moje izbriši.
    10: Srce mi čisto ustvari, Bog, in duh krepak ponovi v meni.
    11: Ne zavrzi me izpred svojega obličja; in svojega svetega duha ne jemlji od mene nazaj.
    12: Daj mi nazaj veselje blaginje svoje; in z duhom blagodušnosti podpiraj me.
    13: Učil bodem krivičnike pota tvoja, da se grešniki povrnejo k tebi.
    14: Reši me krvi, o Bog, Bog blaginje moje; jezik moj naj poje pravico tvojo.
    15: Gospod, odpri moje ustne, in usta moja bodejo oznanjala hvalo tvojo.
    16: Ker ne veseliš se daritve; nočeš, da dajem žgalni dar.
    17: Daritve Božje so duh potrt; srca potrtega in pobitega, o Bog, ne zametaš.
    18: Oblagodari po dobri volji Sijon; sezidaj zidovje Jeruzalemsko.
    19: Tedaj se bodeš veselil daritev pravice, žgalnih in celih daritev; tedaj bodo pobožni pokladali junce na tvoj oltar.
  52:
    1: 'Načelniku godbe, pesem Davidova ukovita. Ko je Doeg Idumejec prišel in naznanil Savlu ter rekel mu: David je obiskal hišo Abimelekovo. Kaj se šopiriš v hudobi, o mogočni? Milost Boga mogočnega trpi vsak dan.'
    2: Bridkosti izmišljene napravljaš z jezikom svojim; podoben je ostri britvi, ti zvijače snovatelj!
    3: Hudo ljubiš bolj ko dobro, laž bolj ko govoriti pravico, presilno.
    4: Ljubil si vse besede pogubne, jezik zvijačen.
    5: Tudi to Bog mogočni podere na vekomaj; zgrabi te in izdere iz šatora; in s kórena te izpuli iz dežele živečih, presilno.
    6: 'To bodejo videli pravični v Božjem strahu, in njemu se smijali:'
    7: Glej onega moža, ki si ni bil vzel Boga za brambo; nego zanašal se je na bogastva svojega obilost, in utrjal se v hudobi svoji.
    8: Jaz pa, kakor oljka zeleneča v hiši Božji, zaupam milosti Božji na vedno večne čase.
    9: Slavil te bodem vekomaj, ker si storil to; in čakal bodem imena tvojega, ker si dober, pred njimi, katerim deliš milost.
  53:
    1: 'Načelniku godbe na piščal; pesem Davidova ukovita. Nespametni govori v srci svojem: Ni ga Boga; pohujšujejo in ostudno krivico doprinašajo, ni ga, da bi delal dobro.'
    2: Bog z neba gleda dol na sinove človeške, da bi videl, je li kateri, da bi bil razumen, da bi iskal Boga.
    3: 'Vsak je odstopil, izpridili so se vsi vkup: ni ga, da bi delal dobro, ne enega samega.'
    4: Ali si niso v svesti, kateri delajo krivico, ker žró ljudstvo moje kruh jedóč, ne kličejo Boga?
    5: Tam se preplašijo od groze, kjer ni groze; ker Bog razsuje kosti vsakega, kateri ima šatorišče svoje zoper tebe; osramotiš jih, ker Bog jih zameta.
    6: O kdó naj dá blaginjo sè Sijona Izraelu? Ko bode nazaj peljal iz sužnjosti ljudstva svojega krdelo, veselil se bode Jakob, radoval se Izrael.
  54:
    1: 'Načelniku godbe na strune; pesem Davidova, ukovita. Ko so prišli Zifejci in rekli Savlu: Ali ne tiči David pri nas? Bog, zavoljo imena svojega reši me, in po kreposti svoji potegni se zame.'
    2: Bog, čuj molitev mojo, uho nagni besedam mojih ust.
    3: Ker tujci spenjajo se proti meni in silovitniki iščejo življenje moje; Boga nimajo pred očmi.
    4: Glej, Bog mi pomaga, Gospod je med njimi, ki podpirajo življenje moje.
    5: Sovražnikom mojim vrni tisto zlo, po resničnosti svoji jih pokončaj.
    6: Obilo ti bodem daroval; slavil bodem ime tvoje, Gospod, ker je dobro.
    7: Ker reši me vsake stiske, in sovražnike moje gleda moje oko.
  55:
    1: Načelniku godbe na strune, pesem Davidova ukovita, Sliši, Bog, molitev mojo, in prošnji moji se ne skrivaj!
    2: 'Ozri se v mé in usliši me; glasno jokam v premišljevanji in zdihujem:'
    3: Zavoljo glasú sovražnikovega, zavoljo krivičnega stiske; ker v mé obračajo krivico, in srditi me preganjajo sè srčnim sovraštvom.
    4: Srce moje me boli v meni, in smrtni strahovi me obhajajo.
    5: Strah in trepet me napada, in groza me pokriva.
    6: 'Tako da pravim: O da bi mi dal kdó perot kakor golobu; zletel bi, kjer bi mogel prebivati.'
    7: Glej, kar najdalje bi pobegnil, prebivat v puščavi.
    8: Hitreje bi pobegnil od vetra viharnega, od vrtinca.
    9: Pogúbi, Gospod, razdeli njih jezik; ker silovitost in prepir vidim v mestu.
    10: Podnevi in ponoči ga obdajajo na zidovji njegovem; in krivica in hudobnost sta sredi njega.
    11: Težave so sredi njega, in ne umakneta se z ulic njegovih goljufija in zvijača.
    12: 'Ker ne nasprotnik me sramotí, to bi prenašal; ne sovražnik moj se spenja proti meni, njemu bi se skril:'
    13: Temuč tí, človek, meni enak, vodnik moj in znanec moj,
    14: Ki sva skupaj sladkó se posvetovala, v hišo Božjo hodila z množico.
    15: Napadla jih bode smrt terjalka, živi pogreznejo se v grob; ker hudobija je, kjer bivajo oni, v njih sredi.
    16: Jaz bodem klical Boga, in Gospod me bode rešil.
    17: Zvečer in zjutraj in o poludné bodem premišljal in stokal, dokler ne bode slišal mojega glasu.
    18: Rešil je življenje moje, da se ne vojskujejo zoper mene, postavil ga v mir; ko so z mnogimi krdeli vojskovali se, bili so poleg mene.
    19: Slišal bode Bog mogočni in jih zarotil, kakor ostane vekomaj; v katerih ni prememb in se ne bojé Boga.
    20: Roko svojo steza nad njé, ki živé v miru med seboj, oskrunja zavezo svojo.
    21: Sladke so, maslene besede njegove, a vojska tiči v njegovem srci; mehkeji od olja so njegove besede, ali goli meči.
    22: Nad Gospoda zváli, karkoli ti dá, in on te bode podpiral; nikdar ne pripustí pravičnemu, da omahne.
    23: 'Ti torej, Bog, pahneš jih v jamo gnjilobe: ljudje krvoločni in zvijačni ne doživé dní svojih polovice, jaz pa bodem tebi zaupal.'
  56:
    1: Načelniku godbe, o duši, ki silo trpi od tujcev krdela, odlična pesem Davidova, ko so ga prijeli Filistejci v Gatu. Milosten mi bodi, Bog, ker rohneč me preganja človek, ves dan me stiska oblegovatelj.
    2: Rohné zalezovalci moji vés dan, ker mnogo jih je; z višave naj mi pomagajo borilci.
    3: Ko se bodem bal, zaupal bodem v tebe.
    4: 'V Bogu bodem hvalil besedo njegovo; v Boga bodem zaupal, ne bodem se bal: Kaj naj bi mi storilo meso?'
    5: Ves dan žalijo mojo stvar; zoper mene merijo vse njih misli v hudo.
    6: Zbirajo, skrivajo se oni; na moj sled prežé, kakor ki iščejo življenje moje.
    7: Poleg krivičnosti jim stóri, v jezi pahni ljudstva, Bog.
    8: Ti imaš sešteto tavanje moje; v meh svoj deni vsako solzo mojo, ali bi jih ne imel seštetih?
    9: 'Tedaj se povrnejo sovražniki moji nazaj; tisti dan, ko bodem vpil: To vém, da mi bode Bog na strani.'
    10: V Bogu bodem hvalil besedo, v Gospodu hvalil besedo.
    11: V Boga zaupam, ne bodem se bal; kaj bi mi storil človek?
    12: Z menoj bodejo, o Bog, obljube tvoje; zahvaljeval se bodem tebi.
    13: Ker dušo mojo otimaš smrti; ali bi ne rešil nóg mojih padca? da neprestano hodim pred Bogom v tega življenja luči.
  57:
    1: 'Načelniku godbe: "Ne pogubi", Davidova pesem odlična, ko je bežal pred Savlom v brlog. Milosten mi bodi, Bog, milosten mi bodi; ker k tebi je pribežala duša moja, in v senco peroti tvojih hočem pribežati, dokler ne minejo težave.'
    2: Klical bodem Boga najvišjega, mogočnega, ki zvršuje za me.
    3: Poslal bode z nebes rešit me, osramotil bode njega, ki me rohneč preganja silovito. Poslal bode Bog milost svojo in resnico svojo.
    4: Jaz sem med levi groznimi, med požigalci ležim, med ljudmi, katerih zobje so sulice in pušice, in jezik njih je oster meč.
    5: Povišaj se nad nebesa, o Bog; nad vso zemljo v slavi svoji.
    6: Mrežo so bili nastavili stopinjam mojim; potlačil je bil dušo mojo; jamo so bili skopali pred menoj, vanjo padajo silno.
    7: 'S povzdignenim srcem svojim, o Bog, s povzdignenim srcem bodem pel in prepeval:'
    8: Vstani, slava moja, vstanite brenklje in strune, budil bodem sè zarijo;
    9: Slavil te bodem med ljudstvi, Gospod; prepeval med narodi;
    10: Velika je do nebés milost tvoja, in noter do gornjih oblakov resnica tvoja.
    11: Povišaj se nad nebesa, o Bog; nad vso zemljo v slavi svoji.
  58:
    1: 'Načelniku godbe: "Ne pogubi"; Davidova pesem odlična. Ali zares, o krdelo, govorite pravico? po pravici sodite, sinovi človeški?'
    2: Ne, celo iz srca počenjate krivice; v tej deželi tehtate rok svojih silovitost.
    3: V stran zavijajo krivični od rojstva; tavajo od materinega telesa laž govoreč.
    4: Strup imajo podoben kačjemu strupu; kakor gada gluhega, ki si maši uho svoje.
    5: Kateri ne posluša glasú mrmrajočih, njega, ki zna zagovarjati jako.
    6: O Bog, zdróbi jim zobe v njih ustih; mladih levov kočnike poderi, Gospod!
    7: Stopé se naj kakor voda, odidejo naj neprestano; njemu, ki napenja pušice svoje, izpremené se naj kakor v klasje pušice.
    8: Kakor polž, ki se topi, bode naj vsak, kakor žene splav, kakor ki niso videli solnca.
    9: Ko se ne bode še čutilo trnje vaše, trnje ščipkovo, tako zeleno kakor suho podrl bode vse.
    10: Radoval se bode pravični, ko bode videl maščevanje; noge svoje bode umival v krivičnega krvi.
    11: 'In človek poreče: Vendar ima sad pravični, vendar je sodnik na zemlji!'
  59:
    1: 'Načelniku godbe: "Ne pogubi"; Davidova pesem odlična; ko je bil poslal Savel može, ki so ogledavali hišo njegovo, da bi ga umorili. Reši me sovražnikov mojih, moj Bog; nad nje, ki se spenjajo v méne, povzdigni me.'
    2: Reši me njih, ki delajo krivico, in ljudî krvoločnih otmi me.
    3: Ker, glej, življenje moje zalezujejo, shajajo se zoper mene krepki, brez hudobije moje, brez greha mojega, Gospod!
    4: 'Brez krivice moje se zbirajo in pripravljajo: vstani meni naproti in ozri se.'
    5: 'Ti torej, Gospod, Bog vojnih krdél, Bog Izraelov, zbúdi se, obiskat vse one narode: ne bodi milosten nikomur, ki dela krivico, nezvesto.'
    6: Povračajo se zvečer; bevkajo kakor pes, in obdajajo mesto.
    7: Glej, bljujejo z usti svojimi, z mečem na ustnah svojih; ker kdo sliši? pravijo.
    8: Ti pa, Gospod, bodeš se jim smijal, zasmehoval bodeš vse tiste narode.
    9: Ko ima on moč, gledal bodem v té, ker Bog je moj grad.
    10: Bog milosti moje bode me prestregel; Bog storí, da bodem gledal sovražnike svoje.
    11: Ne pobij jih, da ne pozabijo rojaki moji; izženi jih s krepostjo svojo, in pahni jih dol, ščit naš, Gospod!
    12: Greh njih ust je njih ustnic beseda; ko bodejo vjeti v napuhu svojem, tedaj naj oznanjajo od prekletstva, tedaj od slabosti.
    13: Pokončaj v srdu, pokončaj, da jih ne bode več; vedó naj, da Bog gospoduje v Jakobu do mej zemlje.
    14: Ko se povračajo zvečer, bevkajo naj kakor pes, in obdajajo mesto.
    15: Sami se naj gonijo, da bi jedli; ko ne bodejo nasíteni, tedaj primorani naj bodejo prenočevati.
    16: Jaz pa bodem prepeval moč tvojo, in pel bodem do vsakega jutra milost tvojo, da si ti mi bil grad moj in pribežališče, ko sem bil v stiski.
    17: O moč moja, tebi bodem prepeval, da je Bog grad moj, Bog milosti moje.
  60:
    1: Načelniku godbe, na šestostrunje pričanja, pesem odlična Davidova, za uk. Ko se je boril sè Sirci Mezopotamijskimi, in Sirci Zobejskimi in je Joab vrnivši se pobil Edomejcev v solni dolini dvanajst tisoč. O Bog, zavrgel si nas bil, raztrgal nas, srdit si bil, povrni se nam.
    2: Zmajal si bil deželo, razdrobil jo; sceli kosove njene, ker omahuje.
    3: Storil si bil, da je ljudstvo tvoje čutilo trdóst, dál si nam bil piti grozo kakor vino.
    4: Dal si njim, ki se tebe bojé, zastavo, katero naj rabijo, zaradi resnice mogočno.
    5: Da se rešijo ljubljenci tvoji; reši z desnico svojo in usliši me.
    6: Bog je govoril po svetosti svoji, radoval se bodem; v delež dobim Sihem, in dolino Sukotsko merim.
    7: Moj je Gilead in moj Manase in Efraim glave moje moč, Juda postavodajalec moj.
    8: Moab umivalnica moja, na Edomejca vržem čevelj svoj, nad máno, Palestina, ukaj!
    9: Kdo bi me popeljal v mesto trdno, kdo bi me peljal noter do Edomeje?
    10: Ali nisi bil ti, Bog, zavrgel nas; da nisi hodil, Bog, med našimi vojskámi?
    11: Daj nam pomoč zoper sovražnika; ker ničeva je pomoč človeška.
    12: V Bogu delajmo vrlo, in on bode poteptal sovražnike naše.
  61:
    1: Načelniku godbe na strune, pesem Davidova. Sliši Bog, vpitje moje, ozri se v molitev mojo.
    2: Od skrajnosti dežele te kličem, ko se pogreza srce moje; na skalo, ki bodi višja od mene, pelji me.
    3: Ker bil si mi pribežališče, stolp krepak zoper sovražnika.
    4: Bival bodem v šatoru tvojem na veke; pribežal bodem pod peróti tvojih zatišje.
    5: Ker ti, Bog, si poslušal obljube moje, dal si dedovino spoštujočim ime tvoje.
    6: Dni dodaj dnevom kraljevim; leta njegova naj bodejo kakor mnogih rodov.
    7: Ostane naj vekomaj pred Bogom; milost in zvestobo pripravi, da naj ga varujeti.
    8: Tako bodem prepeval tvojemu imenu večno, opravljajoč vsak dan obljube svoje.
  62:
    1: Načelniku godbe v Jedutunu, psalm Davidov. Samo v Bogu počiva duša moja, od njega je moja blaginja.
    2: Samo on je skala moja in blaginja moja; grad moj, ne omahnem mnogo.
    3: Doklej bodete snovali težave nad moža? pobiti bodete vsi, podobni nagnenemu zidu, ograji omajani.
    4: Samo z visokosti njegove pahniti ga ukrepljejo, veselé se laži; z usti svojimi blagoslavljajo, znotraj v sebi pa preklinjajo hudo.
    5: Samo v Bogu počivaj, duša moja, ker od njega je upanje moje.
    6: Samo on je skala moja in blaginja moja, grad moj; ne omahnem.
    7: V Bogu je blaginja moja in slava moja; krepka skala moja, pribežališče moje je v Bogu.
    8: 'Zaupajte mu vsak čas, o ljudstvo; pred njim izlijte srce svoje: Bog nam je v pribežališče.'
    9: Sama ničevost so prostega človeka otroci, laž so odličnega moža otroci; na tehtnico vkup položeni, poskočili bi nad ničevost.
    10: Ne zaupajte zatiranju, in zaradi ropa ne bodite prevzetni; ako se množi bogastvo, ne navezujte nanj srca.
    11: Enkrat je govoril Bog, dvakrat sem slišal isto, da je moč Božja,
    12: In da je milost tvoja, Gospod, da bodeš ti povrnil vsakemu po delu svojem.
  63:
    1: 'Psalm Davidov, ko je bil v puščavi Judovi. O Bog, Bog mogočni si moj, zgodaj te iščem; dušo mojo žeja po tebi; po tebi hrepeni moje meso, v deželi suhi in onemogli brez vodá:'
    2: 'Gledati tvojo moč in slavo: tvojo, kakor sem te gledal v svetem kraji.'
    3: (Ker milost tvoja je boljša od življenja), hvalijo naj te ustne moje.
    4: Tako te bodem blagoslavljal v življenji svojem, v imenu tvojem bodem povzdigaval svoje roke.
    5: Kakor tolšče in masti bode se nasitila duša moja, in z blagoglasnimi ustnami bodo te hvalila usta moja.
    6: 'Ko se spomnim tebe na ležišči svojem, čujem in premišljam tebe:'
    7: Da si bil velika pomoč meni, tako da sem prepeval v senci tvojih peroti;
    8: Ko se duša moja tebe drži in gre za teboj, podpira me desnica tvoja.
    9: Zatorej bodejo oni, ki iščejo pogubljenja duše moje, prišli v najspodnje kraje zemlje.
    10: Storili bodo, da vsak iz med njih pogine z mečem; lesicam bodejo delež.
    11: Kralj pa sam bode se radoval v Bogu; ponašal se bode, kdorkoli priseza pri njem, ko se bodejo zamašila usta laž govorečim.
  64:
    1: Načelniku godbe, psalm Davidov. Čuj, o Bog, glas moj, ko premišljujem; strahu sovražnikovega varuj življenje moje.
    2: 'Skrivaj me skrivnemu naklepu hudobnih, ropotanju njih, ki delajo krivico:'
    3: Ki brusijo kakor meč jezik svoj, napenjajo kakor pušico svojo bridko besedo.
    4: S kopjem napadajo poštenjaka iz zakotja; nenadoma ga napadajo s kopjem in se ne bojé.
    5: 'Potrjujejo si reč hudobno; o skrivanji zank govoré; pravijo: Kdo bi jih videl?'
    6: Preiskujejo krivice; oslabeli smo po tem, kar so tako zvito preiskali; tako globoko je osrčje moža in srce.
    7: Ali ko jih bode Bog napadel s kopjem, pušica nagla bodejo njih udarci.
    8: In storili bodejo, da sè samim jezikom svojim udarijo sebe; razkropljeni se bodejo spustili v beg, kdorkoli jih bode videl.
    9: Katerikoli pa ljudjé se bojé, oznanjali bodo delo Božje in dejanje njegovo stavili pred óči.
    10: Veselil se bode pravični v Gospodu, in pribežal k njemu; ponašali se bodo vsi, ki so pravega srca.
  65:
    1: Načelniku godbe, psalm Davidov, pesem. Tebi gré gotova hvala, o Bog, ki si na Sijonu, in tebi je opravljati obljubo.
    2: O ki slušaš molitev, noter do tebe pride vse meso.
    3: Premagale so me bile hudobije, grehe naše tí opiraš.
    4: 'Blagor mu, kogar izvoliš in pripuščaš, da bode prebival v vežah tvojih: sitimo se z dobroto hiše tvoje, sè svetimi rečmi tvojega svetišča.'
    5: Čestitljive reči nam govoriš v pravici, o Bog blaginje naše; zaupanje vseh dalnjih pokrajin zemlje in morja.
    6: Gore utrjuješ v kreposti svoji, z močjo opasan.
    7: Šum morja strahuješ, šum vodá njegovih, in narodov hrup;
    8: Ki delaš, da prepevajo jutranje vzhode in večerne prebivalci pokrajin, boječ se znamenj tvojih.
    9: Obiskuješ to zemljo in je želiš, močno jo bogatiš; s potokom Božjim polnim vodé; pripravljaš njih žito, ko si jo tako obdelal.
    10: Razore njene namakaš, brazde njene poravnavaš; z deževjem jo raztapljaš, kal njeno blagoslavljaš.
    11: Venčaš dobrote svoje leto, in sledovi tvoji kapljajo maščobo.
    12: Kapljajo v ograje puščave in z radostjo se ogrinjajo griči.
    13: Pašniki se odevajo s čedami, in doline se pokrivajo s pšenico; ukajoč delajo in tudi pojó.
  66:
    1: Načelniku godbe, pesem in psalm. Ukajte Bogu, vsi zemljani.
    2: Prepevajte slavo njegovega imena; slavo pridevajte hvali njegovi.
    3: 'Govorite Bogu: Kako čestitljiv si v delih svojih: zavoljo obilosti moči tvoje se ti lažnjivo udajajo sovražniki tvoji.'
    4: Vsi zemljani naj se ti klanjajo in ti prepevajo; prepevajo naj tvojemu imenu, presilno.
    5: Pridite in glejte dela Božja; čestitljiv je v dejanji proti sinovom človeškim.
    6: Morje izpreminja v suho; reko so pregazile noge, tam smo radovali se v njem.
    7: 'Z močjo svojo gospoduje vekomaj; oči njegove gledajo narode: kateri so uporni, naj se ne povišujejo preveč pri sebi!'
    8: Blagoslavljajte Boga našega, ljudstva, in glas hvale njegove naj se razlega;
    9: Kateri je dušo našo nazaj postavil v življenje, in ne pripusti, da omahnejo noge naše.
    10: Potem, ko si nas izkušal, Bog, raztopil si nas, kakor se topi srebro.
    11: Peljal si nas v samo mrežo; dél si nam podprsnico okolo ledja.
    12: Storil si, da je sédel človek na glavo našo, šli smo skozi ogenj in skozi vodo; slednjič si nas pripeljal do té sitosti.
    13: Sè žgalnimi darovi pojdem v hišo tvojo in opravim svoje obljube,
    14: Katere so izrekle odprte ustne moje, in govorila moja usta v stiski moji.
    15: Žgalne darí tolstih ovnov bodem ti daroval s kadilom; pripravil vole s kozli, močno.
    16: Pridite, poslušajte, kateri koli se bojite Boga, da povem, kaj je storil duši moji.
    17: Njega sem klical sè svojimi usti, in povišan sem bil za govore svojega jezika.
    18: Ako bi se bil v krivico obrnil sè srcem svojim, Gospod bi ne bil slišal.
    19: Ali vendar slišal je Bog, ozrl se v prošnje moje glas.
    20: Blagoslovljen Bog, kateri ni zavrgel prošnje moje in mi ni odtegnil milosti svoje.
  67:
    1: Načelniku godbe na strune, psalm in pesem. Bog nam stórí milost in blagoslavljaj nas, razsvetli naj obličje svoje proti nam.
    2: Da spoznamo na zemlji tvoj pot, v vseh narodih blaginjo tvojo.
    3: Slavé te naj ljudstva, Bog, slavé te ljudstva vsa.
    4: Veselé se naj in pojó narodi, ko bodeš prav sodil ljudstva, in narode same bodeš vodil po zemlji mogočno.
    5: Slavé te naj ljudstva, Bog, slavé te ljudstva vsa.
    6: 'Zemlja daje sad svoj; blagoslovi nas Bog, naš Bog:'
    7: Blagoslóvi nas Bog, in bojé se ga naj vse meje zemljé.
  68:
    1: Načelniku godbe, Davidov psalm in pesem. Ko vstane Bog, razkropé se neprijatelji njegovi, in srditi sovražniki njegovi bežé pred njegovim obličjem.
    2: Kakor bi puhnil dim, puhneš jih, kakor se staja vosek v ognji, izginejo krivični izpred Božjega obličja.
    3: Pravični pa se veséli radujejo pred Bogom, in se veselé v radosti.
    4: Pojte Bogu, prepevajte njegovemu imenu; povišujte ga, ki sedí v sami lepoti, ime mu je Gospod, in radujte se pred njim.
    5: Oče je sirotam in bramba vdovam, Bog v prebivališči svetosti svoje.
    6: Bog stavi v rodovino samotarje; izpeljuje zvezane iz vezî; in uporniki prebivajo v kraji presuhem.
    7: O Bog, ko si hodil pred ljudstvom svojim, ko si stopal po samoti izvrstno;
    8: Tresla se je zemlja, tudi nebesa so se rosila od pričujočnosti Božje, sam Sinaji od pričujočnosti Božje, Boga Izraelovega.
    9: Dež preobilen si rosil, Bog; posestvo svoje, in to hirajoče, si oživljal.
    10: Tvoji so krdeloma prebivali v njem; ti ga pripravljaš po dobroti svoji onemu ubozemu siromaku, Bog.
    11: 'Bog je dajal govor; one, ki so oznanjale, dejale so v veliki vojni:'
    12: Kralji vojnih krdél bežé, bežé; in ona, ki biva domá, plén deli.
    13: Če ste tudi ležali med dvema kupoma kamenja, bodete podobni perotim goloba srebrom kritega, katerega pérje je iz rumenega zlata izkopanega.
    14: Ko bode vsemogočni razkropil kralje v tej deželi, bodeš bel kakor sneg na Salmonu,
    15: Največji gori, gori Basanski; gori grbasti, gori Basanski.
    16: Zakaj bi se podrle, grbaste gore? té gorske kraje želi Bog za sedež svoj, Gospod tudi bode prebival v njih vekomaj.
    17: 'Vozov Božjih je dvakrat deset tisoč, tisoč in tisoč: Gospod z njimi, Gospod Sinaji v svetišči.'
    18: Dvigajoč se v višavo dobil si v pest vjetnikov množino, prejemajoč dal si darí ljudém; tudi upornike bivajoč dobivaš v pest, Gospod Bog.
    19: Blagoslovljen Gospod, kateri nas vsak dan obklada z darovi; Bog ón mogočni, blaginja naša.
    20: Bog ón mogočni nam je Bog mogočni, za vsakatero blaginjo, in Gospodovi so izhodi zoper smrt sámo.
    21: Samo Bog razbija glavo sovražnikov svojih; téme lasato njega, ki hodi neprestano v krivicah svojih.
    22: 'Rekel je bil Gospod: Iz Basana pripeljem nazaj, nazaj pripeljem iz globočin morjá,'
    23: Da razbijajoč pomočiš nogo svojo v kri; jezik psov svojih v kri sovražnika vsakega izmed njih.
    24: Ko so videli hojo tvojo, o Bog, hojo mojega Boga mogočnega, kralja mojega, kateri je v svetišči;
    25: Šli so spredaj pevci, potem godci; med deklicami, ki so bíle na tambure.
    26: V zborih blagoslavljajte Boga, Gospoda, kateri ste iz vira Izraelovega.
    27: Ondi bodi Benjamin mali in gospodar njih; prvaki Judovski in njih krdela, prvaki Zabulonovi, Naftalijevi prvaki.
    28: Bog tvoj zapoveduje, da bodi krepák; okrepčaj, o Bog, ker si deloval v nas,
    29: Iz svetišča svojega zavoljo Jeruzalema. Tebi prinesó kralji darilo.
    30: Pogúbi krdelo trstonosno, čedo krepkih juncev s teleti ljudstev, ki se na videz udaje s kosovi srebra; razkropi ljudstva, ki jih vojske veselé.
    31: Pridejo naj velikaši iz Egipta, Etiopija naj hitro pošlje rok svojih dar Bogu.
    32: Kraljestva zemeljska, pojte Bogu; prepevajte Gospodu silno,
    33: 'Kateri sedí v starodavnih nebés nebesih: glej, z glasom svojim daje glas krepak od sebe.'
    34: Dajajte moč Bogu, veličastvo njegovo je nad Izraelom, in moč njegova v gornjih oblakih.
    35: 'Strašán si, o Bog, iz svetišč svojih; Bog mogočni Izraelov sam daje moč in sile temu ljudstvu: slava Bogu!'
  69:
    1: Načelniku godbe na šestero strun, pesem Davidova. Reši me, Bog, ker vode mi prihajajo noter do duše,
    2: Pogrezam se v blato pregloboko; kjer ni trdnega pod nogo; zahajam v globočine vodâ; in val poplaveč me požira.
    3: Trudim se vpijoč, suši se grlo moje; oči moje pešajo, ko upam v svojega Boga.
    4: Več jih je ko glave moje lâs, ki me sovražijo po krivem; mogočneji so, ki me hočejo ubiti, ki so mi sovražniki po krivici; tedaj me silijo vrniti, česar nisem vzel.
    5: O Bog, ti poznaš nespamet mojo, in krivice moje niso ti skrite.
    6: Ne bodi jih mene sram, kateri čakajo tebe; Gospod, Bog vojnih krdél, rudečica naj ne oblije zaradi mene njih, ki iščejo tebe, Bog Izraelov.
    7: Ker zavoljo tebe prenašam zasmehovanje; sramota pokriva obličje moje.
    8: Tujec sem postal bratom svojim, in neznan matere moje sinovom.
    9: Ker gorečnost za hišo tvojo me razjéda, in zasmehovanje njih, ki tebe zasmehujejo, mene zadeva.
    10: Ko jokajoč pokorim s postom dušo svojo, tedaj se mi to šteje za najhujšo sramoto.
    11: Ko se oblačim v raševino, tedaj sem jim v pregovor.
    12: O meni govoričijo vkup sedeči pri vratih, in pesmi pojó, ko pijejo opojno pijačo.
    13: 'O meni torej je prošnja moja tá do tebe, Gospod: čas je milosti, Bog, po obilnosti milosti svoje usliši me, po blagi zvestobi svoji.'
    14: Potegni me iz blata, in naj se ne pogreznem; otet naj bodem sovražnikov svojih, in iz globočin vodâ.
    15: Valovje vodâ naj me poplaveč ne odnese, in globočina naj me ne pogoltne, in jama naj ne zapre ust svojih nad mano.
    16: Usliši me, Gospod, ker dobra je milost tvoja; po obilosti usmiljenja svojega ozri se v mé.
    17: In ne skrivaj obličja svojega svojemu hlapcu; ker v stiski sem, hiti, usliši me!
    18: Približaj se duši moji, ótmi jo; zavoljo sovražnikov mojih réši me.
    19: Ti poznaš zasramovanje moje in mojo sramoto ter nečast mojo; pred teboj so vsi sovražniki moji.
    20: Zasramovanje tare srce moje, tako da sem bolan; in ko ga čakam, da bi me miloval, nikogar ni; ali tolažiteljev, vendar ne najdem jih.
    21: Dà, za živež mi dajó želča, in v žeji moji dajó mi piti octa.
    22: Njih miza bodi pred njimi za zanko, in za povračila, za zadrgo.
    23: Otemné naj njih oči, da ne vidijo; in daj, da ledja njih omahujejo neprestano.
    24: Razlij na nje jezo svojo, in srd tvoj naj jih dohiti.
    25: Pusti naj bodejo njih gradovi, v šatorih njih ne bodi prebivalca.
    26: Ker preganjajo njega, kateregi si tí udaril, in po bolečini prebodencev tvojih spletajo pripovedke.
    27: Pridevaj kazen kazni njih krivici, in naj ne pridejo v pravico tvojo.
    28: Izbrišejo naj se iz življenja knjige, in s pravičnimi naj se ne zapisujejo.
    29: Jaz pa ubožen in trpeč, blaginja tvoja, Bog, postavila me bode na višavo.
    30: Hvalil bodem ime Božje s pesmijo, in poveličeval ga bodem sè zahvaljevanjem,
    31: Kar se bode bolje zdelo Gospodu, ko vol, junec rogat z razklanimi parklji.
    32: Ko bodejo to videli krotki, veselili se bodo; in oživelo bode srce vaše, ki iščete Boga.
    33: Ker Gospod se ozira na potrebne, in jetnikov svojih ne zameta.
    34: Hvalila ga bodo nebesa in zemlja, morja in karkoli lazi po njih.
    35: Ker Bog otima Sijon in zida z nova mesta Judovska, da stanujejo tam, in podedujejo ono deželo.
    36: Nasledniki, pravim, hlapcev njegovih naj jo posedajo, in ljubitelji imena njegovega naj prebivajo v njej,
  70:
    1: Načelniku godbe, pesem Davidova, za spomin. Bog, otet me, Gospod, pomagat mi híti.
    2: Osramoté se naj in z rudečico oblijó, kateri iščejo duše moje; zavrnejo se naj in onečastijo, ki se veselé nesreče moje.
    3: 'Umikajo se naj za plačílo sramote svoje, kateri govoré: Prav, prav!'
    4: 'Veselé se naj in radujejo v tebi vsi, ki te iščejo, in govoré naj vedno: Poveličuj se Bog, kateri ljubijo blaginjo tvojo.'
    5: Jaz pa sem ubožen in potreben, o Bog; híti za voljo mene, in pomoč moja bodi, rešitelj moj; Gospod, ne múdi se.
  71:
    1: K tebi, Gospod, pribegam, sram me ne bodi nikdar.
    2: Po pravici tvoji ótmi me in oprosti me; nagni k meni uho svoje in réši me.
    3: Bodi mi skala, na kateri naj prebivam, kamor naj zahajam vedno; zapoved si dal, da naj se rešim, ker skala moja si in trdnjava moja.
    4: Bog moj, reši me iz roke njegove, ki dela nepravično in neusmiljeno.
    5: Ker ti si nada moja, Bog Gospod; upanje moje od moje mladosti.
    6: Nate se opiram od poroda; od osrčja matere moje odtrgal si me tí; v tebi je hvala moja neprestano.
    7: Kakor čudo bil sem mnogim; tako si mi krepko zavetje.
    8: Napolnijo naj se s hvalo tvojo usta moja, ves dan sè slavo tvojo.
    9: Ne zavrzi me o starosti času; ko peša krepost moja, ne zapústi me;
    10: Ker sovražniki moji govoré o meni, in oni, ki prežé na dušo mojo, posvetujejo se vkup,
    11: 'Govoreč: Bog ga zapušča, podite in zgrabite ga; ker ni ga, da bi ga rešil.'
    12: Bog, ne bivaj daleč od mene, Bog moj, na pomoč mi hiti.
    13: Osramoté se naj in poginejo nasprotniki duše moje; pokrijejo naj se z nečastjo in sramoto, kateri iščejo hudega meni.
    14: Jaz pa sem v nadi neprestano o vsej hvali tvoji, in bodem stanoviten.
    15: 'Usta moja hočejo oznanjati pravico tvojo, vsak dan blaginjo tvojo: dasi ne znam števil njenih.'
    16: Poprijel se bodem vsake kreposti, Bog Gospod; oznanjal bodem pravico samega tebe.
    17: Bog, učil si me od mladosti moje, in do sedaj sem oznanjal čuda tvoja.
    18: Torej tudi toliko časa, ko sem star in siv, Bog, ne zapústi me; dokler bodem oznanjal roko tvojo temu rodu, vsakemu prihodnjemu rodu krepost tvojo.
    19: Ker pravica tvoja, Bog, seza do višav; ker stvari delaš velike, Bog; kdó je tebi enak?
    20: Ker potem ko si dal, da sem izkusil stiske velike in hude, poživljaš me zopet, in iz brezen zemlje daješ da zopet vstajam.
    21: Velikost mojo množiš, in ustaviš se ter me tolažiš.
    22: Tudi jaz te bodem slavil sè strunami, in zvestobo tvojo, moj Bog; prepeval ti bodem s citrami, o svetnik Izraelov!
    23: Pevale bodo ustne moje, ko ti bodem prepeval, in duša moja, k si jo otél.
    24: Tudi jezik moj bode vsak dan oznanjal pravico tvojo, ker bodo se sramovali, ker sè sramoto bodo obliti, ki iščejo hudega meni.
  72:
    1: 'Za Salomona: Bog, sodbe svoje kralju daj in pravico svojo sinu kraljevemu.'
    2: Sodi naj ljudstvo tvoje pravično, in uboge tvoje po pravici.
    3: Mir naj ljudstvu gore rodé, in griči zavoljo pravice.
    4: Rešil bode ljudstva siromake, otél ubogih sinove, a zdrobil zatiralca.
    5: Čestili te bodejo, dokler bode solnce, in dokler bode trajal mesec do večnega róda.
    6: Kakor ko pride dež nad travo pokošeno, ko deževje, moča zemlji,
    7: Bode v cvetu o času njegovem pravični, in mirú obilost, dokler da ne bode meseca.
    8: In gospodoval bode od morja do morja in od reke do mej zemljé.
    9: Pred njim se bodo klanjali in čestili ga tujci; in prah bodejo lizali sovražniki njegovi.
    10: Kralji morski in otočani nosili mu bodejo darí; kralji iz Sabeje in Sabe prinesó mu darilo.
    11: Dâ, klanjali se bodo vsi kralji; vsi narodi mu bodejo služili.
    12: Ker rešil bode ljudstvo vpijoče, in ubozega, kateremu ne bode pomočnika.
    13: Prizanašal bode siromaku in potrebnemu, in duše potrebnih bode rešil.
    14: Zvijače in silovitosti bode otél njih dušo; tako draga je njih kri v očeh njegovih.
    15: Torej, dokler bode živel, dajal mu bode zlata Sabejskega, in prosil bode zanj neprestano, ves dan ga blagoslavljal.
    16: Kjer bode peščica pšenice na zemlji, na vrhu gorâ, majal se bode kakor Libanon sad njegov, in cveli bodejo meščani kakor trava zemeljska.
    17: Imé njegovo bode vekomaj; dokler bode solnce, poganjalo bode ime njegovo; in blagoslavljajoč se v njem bodo ga blagrovali vsi narodi.
    18: Slava Gospodu, Bogu, Izraelovemu, kateri sam dela čuda.
    19: In blagoslovljeno ime slave njegove vekomaj, in slave njegove naj se napolni vsa zemlja; zgôdi se, in zgôdi se!
    20: Konec je molitev Davidovih, sina Izajevega.
  73:
    1: Psalm Asafov. Dá, dober je Bog Izraelu, čistim v srci.
    2: Jaz pa, malo da se niso izpotaknile noge moje, skoraj nič, da niso izpodrsnili koraki moji,
    3: Ko sem zavidal blazne, gledal krivičnih blagostanje,
    4: Ker ni ga vozla notri do njih smrti, temuč tolsta je njih moč.
    5: V trudu človeškem niso, in z drugimi ljudmi ne tepó jih nadloge.
    6: Zatorej jih obdajajo prevzetnosti verige, pokriva jih kakor dika silovitost.
    7: Svétiti se jim od tolšče obé očesi, kipé misli srčne.
    8: Kužni so, in hudobno govoré zatiranje, in z višave govoré.
    9: V nebo dvigajo usta svoja, in jezik njih prehaja zemljo.
    10: Zatorej se vrača sem ljudstvo njegovo, ko se čaše, vode polne, iztiskajo jim,
    11: 'Da pravijo: Kako bi poznal Bog mogočni? ali bi bilo znanje v višavi?'
    12: Glej tiste krivične, kako mirni vekomaj množijo močí.
    13: Vendar zastonj čistim svoje srce, in v snagi umivam rok svoje;
    14: Ko me tepe vsak dan, in pokora moja mi je gotova vsako jutro.
    15: 'Ako rečem: Pravil bodem to; glej, izdajalec bi bil zarodu tvojih sinov.'
    16: Ako bi mislil spoznati to, težavno se mi je zdelo v mojih očéh;
    17: Dokler sem stopil v svetišča Boga mogočnega, zagledal njih konec.
    18: Ali na polzlo jih staviš, mečeš jih dol v podrtije.
    19: Kako ginejo v zapuščenost, kakor v hipu minejo, konec jih je v grozah.
    20: 'Kakor sanje, ko se je zbudil kdo: Bog, ko se zbudiš, zaničuješ njih podobo.'
    21: Ko se razdraži srce moje, in ko sem se v ledvicah svojih samega zbadal,
    22: 'Tedaj sem bil brezpameten, ko nisem vedel: kakor živina bil sem pri tebi.'
    23: Zatorej bodem jaz vedno s teboj; prijel si roko desno mojo.
    24: Sè sovetom svojim me spremljaj, da me potem v slavo sprejmeš.
    25: Kdo bi mi bil v nebesih razen tebe? in razen tebe se nikogar ne veselim na zemlji.
    26: Ko peša meso moje in srce moje, skala srca mojega in delež moj je Bog vekomaj.
    27: Ker glej, kateri so daleč od tebe, ginejo; pokončaš ga, kdor koli se s prešestvovanjem izneveri tebi.
    28: Meni torej je dobro, da sem blizu Bogu; v Gospoda stavim svoje pribežališče, da oznanjam vsa dela tvoja.
  74:
    1: Pesem ukovita, Asafu. Zakaj, Bog, zametaš vekomaj, vedno kadí se jeza tvoja v čedo paše tvoje!
    2: Spomni se občine svoje; da si prej pridobil, odkupil rod posesti svoje, da je to gora Sijonska, na kateri si prebival.
    3: Vzdigni noge svoje na večne podrtije, na vse zlo, kar ga dela sovražnik v svetem kraji.
    4: Rujoveč so sovražniki tvoji sredi zbirališč tvojih postavili znamenja svoja, za znamenja.
    5: Za plemenitega so imeli izmed njih vsakega, kakor je dvigal kvišku nad zapleteno lesovje sekire.
    6: Še zdaj bijejo izdolbene podobe njegove vkup s kolom in s kladivi.
    7: Zažgali so svetišča tvoja, pahnili so na tla in oskrunili prebivališče tvojega imena.
    8: 'Rekli so v srci svojem: Zgrabimo ga vsi vkup; zapalili so vsa zbirališča Boga mogočnega, in pahnili jih na tla.'
    9: Znamenj naših ne vidimo, ni več preroka, in ni ga pri nas, ki bi vedel, doklej.
    10: Doklej, o Bog, bode zasramoval sovražnik, dražil bode neprijatelj ime tvoje vekomaj?
    11: Zakaj odtezaš roko svojo, in desnico svojo? Iz srede nedrija svojega strahúj.
    12: Saj Bog je kralj moj že od nekdaj, delajoč blaginjo sredi zemlje.
    13: Ti si razklal v moči svoji morje; razbil si zmajem glave v vodah.
    14: Ti si razbil somu glave, dajal si hrane samemu ljudstvu, potujočemu skozi puščavo.
    15: Ti si odprl studenec in potok; ti posušaš reke mogočne.
    16: Tvoj je dan, in tvoja noč; ti si napravil luč njeno in solnce.
    17: Ti si postavil vse meje zemlji; samo poletje in zimo napravil si tí.
    18: Spomni se vendar tega, da sovražnik zasramuje, o Gospod, in da ljudstvo nespametno draži ime tvoje.
    19: Ne dajaj tistemu krdelu življenja grlice svoje, krdela ubozih svojih ne pozabi vekomaj.
    20: Ozri se na zavezo, ker napolnjeni so najskrivnejši kraji zemlje, silovitosti so jama.
    21: Kdor je ponižan, naj se ne vrne zmeden; ubogi in potrebni naj hvalita ime tvoje.
    22: Vstani, o Bog; potegni se za pravdo svojo; spomni se zasramovanja svojega, katero ti dela nespametni vsak dan.
    23: Ne pozabi glasú sovražnikov svojih; ropota spenjajočih se v té, ki se množi vedno.
  75:
    1: 'Načelniku godbe: "Ne pogubi!" psalm Asafu in pesem. Slavimo te, Bog, slavimo; ker blizu je ime tvoje, čuda tvoja oznanjamo.'
    2: Ko bodem sprejel zbor, sodil bodem najbolj pravično.
    3: Zemlje in vseh njenih prebivalcev stebre omajane utrdil bodem jaz.
    4: 'Govoreč blaznim: Ne bodite blazni, in krivičnim: Ne dvigujte roga.'
    5: Ne dvigujte roga svojega zoper Najvišjega; ne govorite s trdim vratom.
    6: Ker od vzhoda ali od zahoda, tudi od puščave ni povišanja.
    7: 'Temuč Bog sodnik: tega poniža, onega poviša.'
    8: Ker čaša je v roki Gospodovi in vino kalno, polno mešanice, iz katere je izlil; vendar goščo njeno, katero bodo iztisnili, pili bodo vsi krivični na zemlji.
    9: 'Jaz torej naj oznanjam vekomaj, prepevam Bogu Jakobovemu:'
    10: In vse rogove bodem polomil krivičnim; zvišajo naj se pravičnemu rogovi.
  76:
    1: Načelniku godbe na strune, psalm Asafu in pesem. Plemenit je v Judi Bog, v Izraelu veliko ime njegovo.
    2: V Salemu je koča njegova, in prebivališče na Sijonu.
    3: Ondi je zlomil loke bliskajoče, ščit in meč in vojsko presilno.
    4: Svetál si postal, veličasten, z gorâ plenjenja.
    5: V plen so se dali krepki v srci; spali so spanje svoje; tako da niso našli nobeni možje vojaki svojih rók.
    6: Od hudovanja tvojega, o Bog Jakobov, onemogel je voz in konj.
    7: Ti, tí si strašán, ali bi kdo obstal pred teboj, odkar se jeziš?
    8: Z neba daješ, da se čuje sodba, zemlja se boji in se je umirila,
    9: Ko vstane na sodbo Bog, branit vse krotke na zemlji.
    10: Ker srd človeški te slaví, z ostanki srda opasuješ svoje.
    11: Delajte in opravljajte obljube Gospodu Bogu svojemu; katerikoli stojé okolo njega, prinesó naj mu dar strašnemu,
    12: Kateri žanje napuh prvakov, strašán zemeljskim kraljem.
  77:
    1: Načelniku godbe, naslednikov Idutunskih; psalm Asafov. Glas moj gre do Boga, ko zavpijem; glas moj do Boga, da nagne uho k meni.
    2: Ob času stiske svoje iščem Gospoda; roka moja je ponoči polita neprestano, duša moja se brani pripustiti tolažbo.
    3: Spominjam se Boga, ko trepetam in stokam; premišljam, ko duh moj omaguje presilno.
    4: Ko mi ne daš zatisniti očî, zbegan sem, tako da povedati ne morem.
    5: Čase premišljujem starodavne, prejšnjih vekov leta.
    6: 'Spominjam se godbe svoje ponočnje; v srci svojem premišljam, in duh moj preiskuje govoreč:'
    7: Ali bi vekomaj zametal Gospod; ali ne bode dalje dobrovoljen?
    8: Ali bi vekomaj opešala milost njegova; konec bilo govora od roda do roda?
    9: Ali bi bil pozabil Bog mogočni deliti milost; ali bi zapiral v jezi usmiljenje svoje?
    10: 'Slednjič pravim: To me slabi, ko se je izpremenila Najvišjega desnica.'
    11: Spominjal so bodem dejanj Gospodovih; dà, spominjal se bodem od starodavnosti vseh čudežev tvojih.
    12: 'In premišljal bodem vsakatero délo tvoje; o dejanjih tvojih bodem pripovedoval:'
    13: O Bog, v svetosti je steza tvoja, kdo je Bog mogočni kakor Bog?
    14: Ti, o Bog mogočni, čudoviti, pokazal si moč svojo na narodih.
    15: Rešil si z roko ljudstvo svoje, sinove Jakobove, tudi Jožefa.
    16: Videle so te vode, Bog, videle so te vode in se tresle, dà, potresla so se brezna.
    17: Izlili so oblaki vode, glas so zagnali gornji oblaki; priletele so tudi pušice tvoje.
    18: Bobnel je grom tvoj v tistem krogu, razsvetljali so bliski vesoljni svet; potresla se je zemlja in trepetala.
    19: Skozi morje pot tvoja, in steza tvoja skozi prostorne vode, kjer sledovi tvoji niso znani,
    20: Vodil si kakor čedo ljudstvo svoje, po Mojzu in Aronu.
  78:
    1: Pesem ukovita Asafova. Poslušaj, ljudstvo moje, nauk moj; nagnite uho svoje govoru mojih ust.
    2: V priliki odprem usta svoja; od sebe dam skrivnosti časov nekdanjih,
    3: Kar smo slišali in znali, ko so nam pravili pradedje naši.
    4: Prikrivali ne bodemo njih otrokom, naslednjemu rodu, da oznanjajo hvalo Gospodovo in moč njegovo, in čudovita dela njegova, katera je storil.
    5: Ker ustanovil je pričanje v Jakobu in postavil zakon v Izraelu, ko je zapovedal pradedom našim, oznanjati svojim otrokom.
    6: Da vedó, naslednji rod, otroci prihodnji, in vstanejo ter oznanjajo otrokom svojim.
    7: Upanje svoje naj stavijo v Boga, in ne pozabijo naj dejanj Boga mogočnega, temuč hranijo naj zapovedi njegove.
    8: In ne bodejo naj kakor njih pradedje, rod trdovraten in uporen; rod, kateri ni popravil srca svojega, in katerega duh ni bil stanoviten proti Bogu mogočnemu,
    9: Kakor nasledniki Efrajmovi, kateri oboroženi streljajo z lokom in hrbte obračajo ob času bitve.
    10: Ohranili niso zaveze Božje, in branili so se hoditi po zakonu njegovem,
    11: Pozabivši dejanj njegovih, in čudovitih del njegovih, katera jim je bil pokazal.
    12: Pred pradedi njihovimi je delal čuda, v deželi Egiptovski, na polji Taniškem.
    13: Razklal je bil morje, da jih je prepeljal čez, in postavil je vode, kakor kùp.
    14: In spremljal jih je z oblakom podnevi, in vso noč sè svetlim ognjem.
    15: Razklal je bil skale v puščavi, da bi pijačo pripravil v valovih preobilo.
    16: Valove je izpeljal iz skale, in vode dol spuščal kakor reke.
    17: Vendar so dalje grešili še zoper njega, in dražili Najvišjega v sami suhi deželi.
    18: In izkušajoč Boga mogočnega v srci svojem, térjali so jedi po svojega srca želji.
    19: 'In grdo govoreč zoper Boga, rekli so: "Ali bi mogel Bog mogočni napraviti mizo v tej puščavi?'
    20: Glej, tako je udaril skalo, da so tekle vode, in potoki so se udrli, ali bi mogel dati tudi živeža? ali bi pripravil mesa svojemu ljudstvu?"
    21: Zato je Gospod slišal in se razjaril; in ogenj se je bil vnel zoper Jakoba, in jeza je tudi gorela zoper Izraela.
    22: Ker niso verovali v Boga, in niso zaupali v blaginjo njegovo.
    23: Dasi je bil zapovedal gornjim oblakom zgoraj in odprl vrata nebeška,
    24: In dežil nad nje máno za jed in dajal žito nebeško;
    25: Kruh najmočnejših je jedel vsak; popotnico jim je pošiljal do sitega.
    26: Zagnal je sever na nebesih, in z močjo svojo pripeljal jug.
    27: Ko je dežil nad nje meso kakor prah, in kakor morski pések tiče krilate;
    28: Metal jih je med šatore, okolo prebivališč svojih.
    29: In jedli so in bili so nasiteni močno, in česar so poželeli, prinesel jim je.
    30: Še niso bili iznebili se poželenja svojega, še je bila jed njih v njihovih ustih;
    31: Ko je jeza Božja goreča proti njim morila med najmočnejimi iz med njih in pokončavala mladeniče Izraelske.
    32: Po vsem tem so še grešili in niso verovali zavoljo čudovitih dél njegovih.
    33: Zatorej je pogubljal v ničemurnosti njih dní, in njih leta v strahu.
    34: Ko jih je pobijal, ako so popraševali po njem in izpreobrnivši se zjutraj iskali Boga mogočnega,
    35: Spomnivši se, da je bil Bog njih skala in Bog mogočni najvišji njih rešnik;
    36: Če tudi so ga hoteli varati z usti svojimi, in so z jezikom svojim lagali se njemu,
    37: 'In srce njihovo ni bilo obrneno proti njemu, in niso bili stanovitni v zavezi njegovi:'
    38: Vendar je on usmiljen opíral krivico, tako da jih ni pogubil; in odvračal je svoj srd obilo, in ní vnemal vse jeze svoje,
    39: Spomnivši se, da so meso, veter, ki gre in se ne vrne.
    40: Kolikokrat so ga razdražili v puščavi; žalili so ga v samoti!
    41: Ki so hitro izkušali Boga mogočnega, in žalili Svetega Izraelovega.
    42: Ne spomnivši se roke njegove, dné, ko jih je bil otél sovražnika.
    43: Ko je v Egiptu delal znamenja svoja, in čuda svoja na polji Taniškem.
    44: Ko je v kri izpremenil njih potoke, in reke njih, da bi ne mogli piti.
    45: Izpustil je nad njé živali krdelo, da bi jih pokončalo, in žabe, da jih uničijo.
    46: In dal je njih sad murnu in kobilici njih delo.
    47: Pobil je s točo njih trte in smokve njih z ognjem, ki je pokončal vse, kamor je prišel.
    48: Dal je tudi isti toči njih živali, in njih čede žarjavici ognjeni.
    49: Izpustil je nad nje jeze svoje žar, srd in nevoljo in stisko, pošiljajoč oznanovalce nesreče.
    50: Pretehtal je k jezi svoji pot, smrti ni ubranil njih življenja; in živali njih izročil je kugi.
    51: In udaril je vse prvorojeno v Egiptu; prvino moči v šatorih Kamovih.
    52: In prepeljal je kakor ovce ljudstvo svoje, in vodil jih je kakor čede po puščavi.
    53: In peljal jih je varno tako, da se niso bali, potem ko je bilo morje pokrilo njih sovražnike.
    54: Pripeljal jih je do meje svetosti svoje, gore té, katero je pridobila desnica njegova.
    55: Izgnal je izpred njih obličja narode in storil, da so pripali vrvi posesti in prebivali so v njih šatorih Izraelovi rodovi.
    56: Vendar so izkušali in razdražili Boga najvišjega, in pričanj njegovih niso se držali.
    57: Temuč obrnili so se ter ravnali izdajalsko, kakor njih pradedje; obrnili so se kakor lok goljufen,
    58: Ker dražili so ga z višinami svojimi in svojimi maliki, do ljubosumnosti so ga razvneli.
    59: Slišal je Bog in se razsrdil, in zavrgel je silno Izraela.
    60: Tako, da je zapustivši prebivališče v Silu, šator, katerega je bil postavil med ljudmi,
    61: Dal v sužnjost svojo moč, in slavo svojo sovražniku v pest.
    62: In izročil je meču ljudstvo svoje, ker se je bil razsrdil zoper posestvo svoje.
    63: Ogenj je pokončal mladeniče njegove, in device njegove niso se hvalile.
    64: Duhovniki njegovi padli so pod mečem, in vdove njegove niso jokale.
    65: Potem se je zbudil Gospod, kakor da bi bil spal, kakor korenjak, pojoč po vinu.
    66: In udaril je sovražnike svoje nazaj; sramoto večno jim je naložil.
    67: Slednjič je zavrgel šator Jožefov in rodú Efrajmovega ni izvolil.
    68: Izvolil pa je rod Judov, goro Sijonsko, da bi jo ljubil.
    69: Zidal je enako najvišjim gradovom svetišče svoje, namreč v deželi, katero je utrdil.
    70: In izvolil je Davida hlapca svojega, in vzel ga iz ograje čede,
    71: Peljal ga je od doječih, da bi pasel Jakoba, ljudstvo svoje in Izraela, posestvo svoje,
    72: Kateri jih je pasel po poštenosti srca svojega, in vodil jih je z najvišjo razumnostjo svojih rok.
  79:
    1: Psalm Asafu. O Bog, prišli so narodi v posestvo tvoje, oskrunili so hram svetosti tvoje, v groblje izpremenili so Jeruzalem.
    2: Dali so hlapcev tvojih truplo za hrano tičem nebeškim; meso njih, katerim si milosten, zemeljskim zverém.
    3: Prelivali so kri njihovo kakor vodo okrog Jeruzalema, in ni ga bilo, da bi pokopaval.
    4: V zasramovanje smo sosedom našim, v zasmehovanje in norčevanje njim, kateri so okolo nas.
    5: Doklej, Gospod? bodeš-li jezil se večno? bode li gorela kakor ogenj gorečnost tvoja?
    6: Izlij srd svoj nad one narode, kateri te ne spoznavajo, in nad kraljestva, katera ne kličejo tvojega imena.
    7: Ker pojedli so Jakoba, in razdejali so prebivališče njegovo.
    8: Ne spomínjaj se zoper nas krivic preteklih časov, hiti naj in prehití nas usmiljenje tvoje, ker obožali smo silno.
    9: Pomagaj nam, Bog, blaginje naše, zavoljo česti svojega imena, in reši nas ter prizanesi nam grehe naše zavoljo svojega imena.
    10: 'Zakaj naj bi govorili oni narodi: "Kje je njih Bog?" Znano bodi med onimi narodi pred našimi očmi maščevanje krvi prelite hlapcev tvojih.'
    11: Pred obličje tvoje naj pride zdihovanje jetnika, po velikosti roke svoje stóri, da ostanejo, kateri se že izročajo smrti.
    12: Povrni torej sosedom našim sedemkrat v njih naročje sramoto njih, katero so ti delali, Gospod.
    13: In mi ljudstvo tvoje, in čeda paše tvoje, bodemo slavili te večno; od roda do roda bodemo oznanjali hvalo tvojo.
  80:
    1: 'Načelniku godbe na šestero strun: psalm pričanja Asafu. O pastir Izraelov, poslušaj, ki vodiš Jožefa kakor čedo, sedeč na Kerubih prisvéti!'
    2: Pred Efrajmom, Benjaminom in Manasom zbudi moč svojo in pridi in prinesi nam polno blaginjo svojo.
    3: Bog, pomagaj nam zopet na noge; daj, da sveti obličje tvoje, in rešeni bomo.
    4: Gospod, Bog vojnih krdél, doklej bodeš kadil proti molitvi svojega ljudstva?
    5: Paseš jih sè solznim kruhom, in piti jim daješ sólz obilo mero.
    6: Prepuščaš nas v prepir sosedom našim, in sovražniki naši zasmehujejo nas.
    7: O Bog vojnih krdel, pomagaj nam zopet na noge, in daj, da sveti obličje tvoje, rešeni bomo.
    8: Trto si bil prestavil iz Egipta, pregnal si bil ljudstva, da bi jo zasadil.
    9: Pospravil si bil pred njo, in storil si, da je poganjala korenine svoje, in napolnila je bila deželo.
    10: Gore so se pokrivale sè senco njeno, in mladik njenih cedre največje.
    11: Stezala je veje svoje noter do morja, in do reke mladike svoje.
    12: Zakaj si podrl ograje njene, tako da jo obirajo vsi popotniki?
    13: Izpodriva jo gozdna svinja, in žival poljska jo objeda.
    14: O Bog vojnih krdél, povrni se skoraj, ozri se z nebes ter glej, in obišči to trto,
    15: In mladiko, katero je bila vsadila desnica tvoja, in to zavoljo sina, katerega si potrdil sebi.
    16: Posmojena je z ognjem, odrezana; od hudovanja obličja tvojega ginejo.
    17: Roka tvoja bodi nad možem desnice tvoje, sinom človeškim, katerega si potrdil sebi.
    18: In umaknili se ne bodemo od tebe; v življenji nas ohrani, da kličemo ime tvoje.
    19: Gospod Bog vojnih krdél, pomagaj nam na noge; daj, da sveti obličje tvoje, in rešeni bomo.
  81:
    1: Načelniku godbe pri Gitaji, pesem Asafu. Pojte Bogu, móči naši, vpijte Bogu Jakobovemu.
    2: Primite psalmovanje in vzemite boben, strune prijetne in brenklje.
    3: Trobite o mlaji, o vseh stalnih praznikih, o godovih naših.
    4: Ker ustanovljeno je v Izraelu, postava od Boga Jakobovega,
    5: Kateri jo je za pričanje postavil v Jožefu, ko je šel proti deželi Egiptovski, kjer sem slišal govor neznan;
    6: '"Odtegnil sem", pravi, od bremena ramo njegovo; roke njegove ločile so se od čebriča.'
    7: Ko si vpil v oni stiski, rešil sem te, uslišal sem te v gromovem zakotji; izkušal sem te do vodâ Meribskih.
    8: Poslušaj, ljudstvo moje, in spričeval ti bodem, o Izrael, ako me bodeš poslušal.
    9: Ako ne bode v tebi boga mogočnega tujega, in se ne bodeš klanjal bogu mogočnemu tujerodnemu.
    10: Jaz sem Gospod, Bog tvoj, ki sem dal, da si prišel gor iz dežele Egiptovske; razširi usta svoja in napolnim jih.
    11: Ali ljudstvo moje ni poslušalo glasu mojega, in Izrael mi ni bil pokoren.
    12: 'Zatorej sem jih izpustil, da naj hodijo po srca svojega volji, govoreč: Gredó naj sè svojimi krivimi naklepi.'
    13: O ko bi me bilo poslušalo ljudstvo moje, ko bi bili Izraelci hodili po mojih potih!
    14: Kar mahoma bi bil potlačil njih neprijatelje, ko bi bil v njih sovražnike obrnil roko svojo.
    15: Sovražniki Gospodovi bi se bili lažnjivo vdali njemu, in njih čas bi bil vekomaj.
    16: Dà, živil bi ga bil z maščobo pšenično, tudi z medom iz skale bi te bil sitil.
  82:
    1: Psalm Asafu. Bog biva v zboru Boga mogočnega, med oblastvi sodi.
    2: Doklej bodete sodili krivično, in potezali se za hudobne?
    3: Sodite za ubozega in siroto; nesrečnega in siromaka opravičite.
    4: Oprostite ubozega in potrebnega, iz roke krivičnih rešite.
    5: Ne vedó in ne pazijo, v temi hodijo neprestano; majó se vsi strebri zemlje.
    6: 'Jaz pravim: "Bogovi ste, in najvišjega sinovi vi vsi:'
    7: Todà, umrli bodete kakor navaden človek; tudi kakor kateri iz med ónih poglavarjev bodete padli."
    8: Vstani, o Bog, sodi zemljo; ti namreč imaš posest med vsemi narodi.
  83:
    1: Pesem in psalm Asafu. O Bog, ne molči, ne delaj se gluhega, in ne mirúj, o Bog mogočni!
    2: Ker glej, neprijatelji tvoji ropotajo, in sovražniki tvoji dvigujejo glavo.
    3: Zoper ljudstvo tvoje prekanjeno delajo naklep; in posvetujejo se zoper skrite tvoje.
    4: 'Rekoč: Dejte, potrebimo jih, da ne bodejo narod, da se ne bode več imenovalo ime Izraelovo.'
    5: Ker naklep so storili z enakimi srci; zoper tebe so sklenili zavezo.
    6: Šatori Idumejcev in Izmaeličanov, Moabljani in Agarenci;
    7: Gebaljani in Amonjani in Amalečani; Palestinjani s Tira prebivalci.
    8: Tudi Asirijan se jim je pridružil; roka so sinovom Lotovim.
    9: Stóri jim kakor Madijanom, kakor Sisaru, kakor Jabinu ob potoku Kisonu,
    10: Ki so bili pokončani pri Endoru; postali so zemlje gnoj.
    11: Naredi njih plemenitnike same kakor Oreba, in kakor Zeba; kakor Zebaha in Salmuna vse njih poglavarje,
    12: 'Kateri pravijo: Pridobimo prebivališča Božja.'
    13: Bog moj, naredi jih kakor kolo, kakor pleve pred vetrom.
    14: Kakor ogenj požiga gozd, in kakor plamen vnema gore,
    15: Tako jih pódi z viharjem svojim; in z vrtincem svojim jih preplaši.
    16: Sè sramoto napolni njih obličje; da se bode iskalo ime tvoje, o Gospod.
    17: Rudečica naj jih oblije, in zbegajo naj se večno; sramujejo se naj in poginejo;
    18: Da se spozná, da si ti, kateremu edinemu je ime Gospod, vzvišen nad vesoljno zemljo.
  84:
    1: Načelniku godbe pri Giteji, sinovom Koretovim psalm. Kako ljuba so prebivališča tvoja, o Gospod vojnih krdél!
    2: Duša moja hrepeni in koprni, priti v veže Gospodove; srce moje in meso moje vpijeta v hrepenenji po živem Bogu mogočnem.
    3: Celo vrabec najde dom in lastovka si gnezdo, da v njem izvali mladiče svoje – o oltarji tvoji, o Gospod vojnih krdél, kralj moj in Bog moj!
    4: Blagor jim, ki so prebivali v hiši tvoji, ki te zdaj še hvalijo!
    5: Blagor človeku, kateremu je dano v tebi stopati na steze tvoje po srca svojega želji.
    6: Kateri gredé po murbini dolini, imajo njega za studenec, katere tudi pokriva dež blagoslova,
    7: Kateri hodijo od zbora do zbora, ki se prikaže pred Bogom na Sijonu.
    8: Gospod, Bog vojnih krdél, čuj molitev mojo; poslušaj, o Bog Jakobov!
    9: Ščit naš, poglej, o Bog; in glej maziljenca svojega obličje!
    10: Ker boljši en dan v vežah tvojih, nego tisoč drugjé; raji hočem stopati čez prag v hiši Boga mojega, nego prebivati v krivice šatorih.
    11: Ker solnce in ščit je Gospod, Bog; milost in slavo daje Gospod; dobrega ne krati njim, ki hodijo v poštenosti.
    12: O Gospod vojnih krdél, blagor človeku, kateri ima zaupanje v tebe!
  85:
    1: Načelniku godbe med sinovi Koretovimi, psalm. Blagovoljen si bil, Gospod, deželi svoji; nazaj si bil pripeljal sužnje krdelo Jakobovo.
    2: Odpustil si bil krivico ljudstvu svojemu, pokril si bil ves njih greh.
    3: Potolažil si bil ves srd svoj, odvrnil, da ni kipela, jezo svojo.
    4: Postavi nas v prejšnji stan, o Bog blaginje naše; in potolaži nevoljo svojo proti nam.
    5: Ali se bodeš večno jezil nad nami? raztezal jezo svoje od roda do roda?
    6: Ali ne bodeš vrnivši se nazaj nas postavil v življenje, da se ljudstvo tvoje raduje v tebi?
    7: Pokaži nam, Gospod, milost svojo; in daj nam blaginjo svojo.
    8: Poslušal bodem, kaj govori, Bog ón mogočni Gospod, ker mir govori proti ljudstvu svojemu, in proti njim, katerim je milosten; ali k nespameti naj se ne povrnejo.
    9: Res, blizu je njim, ki se njega bojé, blaginja njegova; slava bode prebivala v deželi naši.
    10: Milost in zvestoba se srečati; pravica in mir se poljubita.
    11: Zvestoba požene iz zemlje, in pravica pogleda z nebés.
    12: Tudi Bog bode dal, kar je dobro, da zemlja naša obrodi svoj sad.
    13: Storil bode, da pojde pravica pred njim, ko postavi noge svoje na pot.
  86:
    1: 'Molitev Davidova: Nagni, Gospod, uho svoje; usliši me, ker siromak sem in ubožen.'
    2: Reši dušo mojo, ker tisti sem, kateremu deliš milost; reši hlapca svojega, ti Bog moj, ko imam zaupanje v tebe.
    3: Milost mi izkaži, Gospod; ker kličem te ves dan.
    4: Razveseli dušo svojega hlapca; ker do tebe, Gospod, povzdigujem dušo svojo.
    5: Ti namreč, Gospod, si dober in prizanašaš, in obilen v milosti vsem, ki te kličejo.
    6: Čuj molitev mojo, Gospod; in poslušaj prošenj mojih glas.
    7: O času stiske svoje te kličem, ker uslišuješ me.
    8: Ni ti enakega med vsemi bogovi, o Gospod; in dél ni tvojim enakih.
    9: Vsi narodi, katerim jih deliš, prihajajočim, klanjajo se pred teboj, in čast dajó tvojemu imenu.
    10: Ker velik si in čudovit, ti sam si Bog.
    11: Uči me, Gospod, pot svoj; hodim naj dalje v resnici tvoji; zberi srce moje, da se boji tvojega imena.
    12: Slavil te bodem, Gospod Bog moj, iz vsega svojega srca; in čestil bodem imé tvoje vekomaj.
    13: Ker velika je milost tvoja do mene, in rešil si dušo mojo iz spodnjega groba.
    14: O Bog, prevzetniki se spenjajo zoper mene, in silovitnikov krdela iščejo življenja mojega, ker te nimajo pred očmi.
    15: Ti pa, Gospod, Bog mogočni, usmiljen si in milosten; potrpežljiv in obilen v milosti in zvestobi.
    16: Ozri se v mé, in milost mi stórí; daj moč svojo hlapcu svojemu, in reši dekle svoje sina.
    17: Stóri znamenje nad menoj v dóbro; da naj vidijo sovražniki moji in se sè sramoto oblijó, ko mi bodeš ti, Gospod, pomagal, in potolažil me.
  87:
    1: Sinom Koretovim psalm in pesem. Ustanovo svojo med svetosti gorami,
    2: Vrata Sijonska ljubi Gospod nad vsa prebivališča Jakobova.
    3: Prečastno je karkoli se slaví o tebi, o mesto Božje!
    4: Imenujem Egipčana in Babilonca med njimi, ki me poznajo; glej, Palestinca, in Tirca z Etijopjanom, da je ta rojen ravno tam;
    5: 'Zato se bode govorilo o Sijonu: Ta in ón mož jé rojen v njem; in on sam bode ga utrdil, Najvišji.'
    6: 'Gospod bode prišteval popisujoč ljudstva: ta je rojen ravno tam odlično.'
    7: Zatorej pojó enako in se radujejo vsi studenci življenja mojega v tebi.
  88:
    1: Pesem in psalm med sinovi Koretovimi, načelniku godbe, da se poje na piščali, ukovit Emana Ezrajičana. O Gospod, Bog blaginje moje, podnevi kličem in ponoči v pričo tebe.
    2: Pred obličje tvoje pridi molitev moja, nagni uho svoje mojemu vpitju.
    3: Ker nasitena je z nadlogami duša moja, in življenje moje se bliža grobu.
    4: Prištevam se njim, ki gredó v grob; podoben sem možu, katerega zapušča krepost.
    5: Prištevam se mrtvim, odločen; kakor prebodeni ležeči v grobu, katerih se ne spominjaš več, kateri so uničeni s tvojo roko.
    6: Pokladaš me v grob, izmed vseh najglobočji, v najtamnejših, v krajih globokih.
    7: Nad menoj leži jeza tvoja, dà, z vsemi valovi svojimi, ki me napadajo, pobijaš me presilno.
    8: V stran od mene odvračaš znance moje, daješ me njim v najhujšo gnjusobo; tako zajetega, da pobegniti ne morem.
    9: Oko moje žaluje od bridkosti; kličem te, Gospod, ves dan; k tebi razpenjam roke svoje.
    10: Bodeš-li mrtvim delal dejanje čudovito? ali bodejo mrtvi vstali, da bi te slavili mogočno?
    11: Ali bi naj se v grobu oznanjala milost tvoja, zvestoba tvoja v pogubi?
    12: Ali naj bi se v temini spoznalo čudovito dejanje tvoje, in pravica tvoja v pozabljivosti deželi?
    13: In vendar jaz vpijem, Gospod, k tebi, in vsako jutro te prehiteva molitev moja.
    14: Zakaj me zametaš, o Gospod; skrivaš mi obličje svoje?
    15: Ubožen sem in umrjoč od potresa, strahove tvoje prenašam in sem zbegan,
    16: Jeze tvoje gredó čez mé, plašenje tvoje me uničuje.
    17: Obdajajo me kakor vode ves dan; obsezajo me vkup.
    18: Od mene v stran odvračaš prijatelja in tovariša; znancem svojim sem v tamnem kraji.
  89:
    1: Ukovita pesem Etana Ezrajičana. Milosti Gospodove bodem prepeval vekomaj; od roda do roda bodem oznanjal z usti svojimi zvestobo tvojo.
    2: 'Ker preverjen sem, da se bode vekomaj slavila milost tvoja; v samih nebesih bodeš utrdil zvestobo svojo, s katero si rekel:'
    3: Sklenil sem zavezo z izvoljenim svojim, prisegel sem Davidu, svojemu hlapcu.
    4: Da bodem na vekomaj utrdil seme tvoje in stavil prestol tvoj od roda do roda.
    5: Zatorej slavé nebesa čudovito delo tvoje, Gospod; in zvestobo tvojo v zboru svetnikov.
    6: Kdo namreč naj se enako čisla v gornjem oblaku Gospodu; primerja se Gospodu med sinovi mogočnih?
    7: Bog mogočni je strašán v zboru svetnikov, in čestit nad vse, kar ga obdaja.
    8: O Gospod, Bog vojnih krdél, kdo je tebi enako mogočen, Gospod? Ker zvestoba tvoja te ogrinja!
    9: Ti gospoduješ nad morja ponosom; ko se spenjajo valovi njegovi, ti jih krotiš.
    10: Ti si zdrobil, kakor prebodenega, Egipčana; z roko svoje moči si razkropil sovražnike svoje.
    11: Tvoja so nebesa in tvoja zemlja; vesoljni svet in česar je poln ustanovil si tí.
    12: Sever in jug, katera si ti ustvaril, Tabor in Hermon prepevajo o imenu tvojem.
    13: Ti imaš roko z močjo; krepka je tvoja roka, vzvišena desnica tvoja.
    14: Pravica in sodba sta za prebivališče tvojemu prestolu; milost in zvestoba hodita pred tvojim obličjem.
    15: Blagor ljudstvu, katero pozna trombe glas, hodi v svetlobi obličja tvojega, Gospod!
    16: V imenu tvojem radujejo se ves dan, in dvigujejo se v pravici tvoji.
    17: Ker slava si njih móči, in po blagovoljnosti tvoji dviguje se naš rog.
    18: Gospod namreč je naš ščit in svetnika Izraelovega, našega kralja.
    19: 'Tedaj si v prikazni nagovoril njega, kateremu milost deliš, ter mu rekel: "Pomoč sem napravil zoper močnega, povzdignil izvoljenega iz ljudstva.'
    20: Našel sem Davida, svojega hlapca; pomazilil sem ga sè svetim oljem svojim.
    21: Z njim bodi stanovitna roka moja, in dlan moja naj ga krepča.
    22: Ne bode ga stiskal sovražnik, in krivici udani ga ne ne bode žalil.
    23: Temuč starem izpred njegovega obličja neprijatelje njegove, in sovražnike udarim.
    24: Tako mu bode pomagala zvestoba moja in milost moja, da se bode v mojem imenu povzdignil rog njegov.
    25: Ker nad morje položim roko njegovo, in nad reke njegovo desnico.
    26: 'On me bode klical: Ti oče moj; Bog moj mogočni in skala blaginje moje!'
    27: In jaz ga postavim za prvorojenca, povišanega nad zemeljske kralje.
    28: Vekomaj mu ohranim milost svojo, in zaveza moja mu bode zvesta.
    29: In vekomaj postavim seme njegovo in prestol njegov kakor so dnevi nebeški.
    30: Ako zapusté sinovi njegovi zakon moj, ne bodo hodili v sodbah mojih,
    31: 'Ako oskrunijo postave moje, in se ne držé zapovedi mojih:'
    32: Obiskal bodem sè šibo njih pregreho; z udarci njih krivico.
    33: Milosti pa svoje mu ne odtegnem, in lagal ne bodem zoper zvestobo svojo.
    34: Oskrunil ne bodem zaveze svoje, ne izpremenil ust svojih besede.
    35: 'Enkrat sem prisegel pri svetosti svoji, Davidu ne bodem lagal:'
    36: Da bode večno seme njegovo, in prestol njegov kakor solnce pred mano.
    37: Kakor luna bode stanoviten vekomaj, in kakor priče zveste na gornjem oblaku."
    38: Ti pa si zavrgel in zaničeval; razsrdil si se proti maziljencu svojemu.
    39: Zaničeval si hlapca svojega zavezo, oskrunil in vrgel na tla venčanje njegovo.
    40: Podrl si vse ograje njegove; trdnjave njegove si izpostavil razdrobljenju.
    41: Plenili so ga vsi popotniki, v zasramovanje je sosedom svojim.
    42: Povzdignil si sovražnikov njegovih desnico, razveselil vse neprijatelje njegove.
    43: Skrhal si tudi meča njegovega ostrino, in utrdil ga nisi v vojski.
    44: Storil si, da mine bleščoba njegova, in prestol njegov si pahnil na tla.
    45: Okrajšal si dnî mladosti njegove; pokril si ga sè sramoto.
    46: Doklej, Gospod? bodeš li se skrival vekomaj? gorela bode kakor ogenj jeza tvoja?
    47: Spomni se mene, kako sem kratkih dni, kaj bi bil zastonj ustvaril vse otroke človeške?
    48: Kateri mož bi živel tako, da ne izkusi smrti, reši se sam groba?
    49: Kje so milosti one nekdanje, Gospod, katere si bil prisegel Davidu po zvestobi svoji?
    50: Spomni se, Gospod, sramote hlapcev svojih, da nosim v naročji svojem zasramovanje vseh ljudstev največjih,
    51: S katerim so sramotili sovražniki tvoji, Gospod, s katerim so sramotili maziljenca tvojega stopinje.
    52: Slava Gospodu vekomaj, zgódi se, še enkrat, zgódi se!
  90:
    1: 'Molitev Mojzesova, moža Božjega: O Gospod, ti si nam bil prebivališče od roda do roda,'
    2: Ko niso bile še rojene gore, in nisi bil naredil zemlje in vesoljnega sveta, dà od vekomaj do vekomaj Bog si tí mogočni.
    3: 'Pripraviš človeka tako daleč, da je potrt, govoreč: "Povrnite se, sinovi človeški!"'
    4: Ker če tisoč lét preide, v tvojih očéh so, kakor včerajšnji dan, in straža nočna.
    5: S povodnjo jih pokončaš, spanje so, zjutraj so kakor seno, ki mine.
    6: Zjutraj, ko se je razcvelo, mine; pokosi in posuši se zvečer.
    7: 'Ker ginemo od jeze tvoje, in srd tvoj nas plaši:'
    8: Pred oči si staviš krivice naše, skrivnosti naše v luč svojega obličja.
    9: Ker vsi dnevi naši ginejo v srdu tvojem; leta naša nam tekó misli enaka.
    10: V samih dnevih lét naših je sedemdeset let; ali (ako smo prav krepki) osemdeset let; celo kar je v njih najboljše, polno je truda in težav; ko to hitro mine, odletimo.
    11: Kdo spozna jeze tvoje moč, ali srdú tvojega po strahu tvojem?
    12: Šteti nas úči naše dni tako, da dobimo srce modro.
    13: Vrni se, Gospod! Doklej! in kesaj se zavoljo hlapcev svojih.
    14: Nasiti nas vsako jutro z milostjo svojo, da pojemo in se radujemo vse svoje dni.
    15: Razveséli nas, kakor si nas ponižaval mnogo dnî; mnogo let smo izkušali húdo.
    16: Očitno bodi hlapcem tvojim delo tvoje, in lepota tvoja med njih sinovi.
    17: Na strani nam bodi prijetnost Gospoda, Boga našega, in delo naših rok podpiraj v nas; sámo delo, pravim, naših rok podpiraj.
  91:
    1: Zaupajoč v zavetji Najvišjega, v senci Vsemogočnega neprestano prenočujoč
    2: 'Pravim: V Gospodu je pribežališče moje in grad moj; Bog moj je, kateremu zaupam.'
    3: Ker on te bode rešil iz zanke tičarjeve, iz kuge pogubne.
    4: S perotjo svojo te bode branil, ko bodeš pribežal pod peroti njegove; ščit in bran je zvestoba njegova.
    5: Ne boj se nočnega strahú, pušice, ki leta podnevi;
    6: Pogube, ki lazi v temi, ne kuge, ki razsaja o poludné.
    7: Pade jih na eni strani tvoji tisoč, in desetkrat tisoč na desni tvoji, k tebi ne pride.
    8: Samo z očmi Svojimi bodeš pogledal in videl bodeš grešnikov povračilo.
    9: Ko bodeš ti Gospoda, Boga pribežališča mojega, Najvišjega postavil za prebivališče svoje,
    10: Ne bode priložnosti, da te zadene húdo, in šiba se ne približa tvojemu šatoru.
    11: Ker angelom svojim bode zapovedal zate, da te hranijo po vseh potih tvojih;
    12: Držé te z obema rokama, da ne zadeneš z nogo svojo ob kamen.
    13: Po divjem levu bodeš hodil in po kači, teptal bodeš leva mladiča in zmaja.
    14: '"Ker je proti meni nagnen v ljubezni (pravi Bog), zato ga bodem otél; na višavo ga bodem postavil, ker pozna, ime moje.'
    15: Kakor hitro me zakliče, uslišim ga; na strani mu bodem v stiski; otel ga bodem in počastil.
    16: Nasitil ga bodem z dolgostjo lét, storil bodem, da uživa blaginjo mojo."
  92:
    1: Psalm in pesem, v sobote dan. Dobro je slaviti Gospoda, in prepevati tvojemu imenu, o Najvišji!
    2: Oznanjati vsako jutro milost tvojo, in zvestobo tvojo vsako noč;
    3: Na desetostrunje in na brenklje, na strune s premišljevanjem.
    4: Ker razveseljuješ me, Gospod, z delom svojim; prepeval bodem o dejanjih tvojih rôk.
    5: Kako velika so dela tvoja, Gospod; silno globoke so misli tvoje!
    6: Mož neumen ne spozna, in nespameten ne zapazi tega,
    7: Ko poganjajo krivični kakor trava in cvetó vsi, ki delajo krivico, zgodi se, da se pogubé vekomaj.
    8: Ti pa, o Najvišji, si vekomaj.
    9: Ker glej, sovražniki tvoji, Gospod, ker glej, sovražniki tvoji ginejo; razkropé se vsi, ki delajo krivico.
    10: Rog moj pa zvišuješ kakor samorogov, oblivajoč me z oljem prisnim.
    11: To gleda oko moje na zalezovalcih mojih, ušesa moja poslušajo o njih, ki se spenjajo v mé.
    12: Kakor palma bode zelenel pravični, kakor cedra na Libanu bode rasel.
    13: Vsajeni v hiši Gospodovi, v vežah Boga našega bodo poganjali mladike.
    14: V obilosti bodejo živeli še v sivosti, debeli bodejo in zeleneči;
    15: In oznanjali, da je pravičen Gospod, skala moja, in da ni nobene krivice v njem.
  93:
    1: Gospod kraljuje z veličastvom oblečen, Gospod oblečen, z močjo se opasuje; utrjuje se vesoljni svet, da ne omahne.
    2: Stanoviten je prestol tvoj, od onega časa, od vekomaj ti kraljuješ.
    3: 'Naj dvigujejo reke, o Gospod, dvigujejo naj reke šum svoj; dvigujejo naj reke bobnenje svoje:'
    4: V šumu mnogih vodâ, ko se valé veličastni valovi morjá, veličastneji je Gospod v višavi.
    5: Pričanja tvoja so trdna jako; v hiši tvoji je lepa svetost, o Gospod, na dnî dolžavo.
  94:
    1: O mogočni Bog maščevanj, Gospod, o mogočni Bog maščevanj, prisvéti!
    2: Dvigni se, o zemlje sodnik; daj povračilo prevzetnim.
    3: Doklej prevzetni, Gospod, doklej se bodejo radovali prevzetni?
    4: Ustili se in govorili prevzetno, ponašali se vsi, ki delajo krivico?
    5: Zatirali ljudstvo tvoje, Gospod, in ponižávali tvoje posestvo?
    6: Morili vdovo in tujca, in ubijali sirote?
    7: 'Govoreč: Ne vidi Gospod, in ne zapazi Bog Jakobov.'
    8: Čujte, o najneumnejši v ljudstvu, in najnespametnejši, kdaj bodete razumni?
    9: Ali on, ki je vsadil uho, ali bi on ne slišal? ali on, ki je naredil oko, ali bi ne videl?
    10: Ali on, ki pokori narode, ali bi ne grajal; ki uči ljudî modrosti, ali bi ne spoznal?
    11: Gospod pozna misli človeške, da so zgolj ničemurnost.
    12: Blagor možu, katerega pokoriš, Gospod; in katerega učiš po zakonu svojem.
    13: Da mu pripraviš pokoj od dnî nadloge, ko se koplje krivičnemu jama.
    14: Ker Gospod ne zavrže ljudstva svojega, in posestva svojega ne zapusti.
    15: Temuč noter do pravice se povrne sodba, in za njo vsi, ki so pravega srca.
    16: Kdo bi bil vstal záme zoper hudodelnike? kdo bi se bil postavil zame zoper one, ki delajo krivico?
    17: Ko bi mi ne bil Gospod, polna pomoč, malo da bi ne bilo življenje moje prebivalo v kraji molčanja.
    18: 'Ko pravim: Omahuje noga moja, milost tvoja, o Gospod, me podpira.'
    19: Ko so mnoge misli moje pri meni, tolažbe tvoje razveseljujejo dušo mojo.
    20: Ali bi se družil s teboj prestol nadlog, njega, ki me nadleguje zoper postavo?
    21: Njih, ki se četoma zbirajo proti pravičnega duši, in obsojajo kri nedolžnih?
    22: Dà, Gospod mi je za grad, in Bog moj za skalo mojega pribežališča,
    23: On obrača proti njim njih krivico, in njih hudobnost jih pokončuje, pokončuje jih Gospod, naš Bog.
  95:
    1: Dejte, prepevajmo Gospodu, ukajmo skali blaginje naše!
    2: Pojdimo pred obličje njegovo sè zahvaljevanjem, s psalmi mu ukajmo.
    3: Ker Bog mogočni velik je Gospod, in velik kralj nad vse bogove.
    4: V roki njegovi so najglobočji sledovi zemlje, v njegovi oblasti so gorâ moči.
    5: Njegovo je sámo morje, ker on ga je naredil, in súha zemlja, katero so ustvarile roke njegove.
    6: Pridite, priklonimo se in padimo na tla; pripognimo kolena pred Gospodom, kateri nas je naredil.
    7: Ker on je Bog naš, mi pa ljudstvo paše njegove, in čeda vodbe njegove; danes če slišite glas njegov,
    8: '"Ne okamenite srca svojega, kakor v prepiru, kakor o dnevi izkušnjave v puščavi.'
    9: 'Ko so me izkušali očetje vaši: izkusili so me in spoznali delo moje.'
    10: 'Štirideset let sem imel preglavico s tistim rodom govoreč: Ljudstvo so srca tavajočega, in potov mojih ne poznajo.'
    11: Njim sem prisegel v jezi svoji, da ne vnidejo v pókoj moj."
  96:
    1: Pójte Gospodu novo pesem, po vsej zemlji pojte Gospodu.
    2: Pojte Gospodu, blagoslavljajte ime njegovo, od dné do dné slavite blaginjo njegovo.
    3: Oznanjujte med narodi čast njegovo, med vsemi ljudstvi čudovita dela njegova.
    4: Velik je Gospod in hvaljen silno, čestit nad vse bogove.
    5: Ker vsi bogovi ljudstev so maliki, Gospod pa je naredil nebesa.
    6: Slava in lepota sta pred njim, moč in veličastvo v svetišči njegovem.
    7: Dajajte Gospodu, ljudstev rodovine, dajajte čast in hvalo Gospodu.
    8: Dajajte Gospodu slavo njegovemu imenu; prinesite dar, in pridite k vežam njegovim.
    9: Uklanjajte se Gospodu v diki svetosti; vsa zemlja trepetaj pred obličjem njegovim.
    10: 'Govorile med narodi: Gospod kraljuje, utrdil se bode tudi vesoljni svet, da ne omahne; sodil bode ljudstva pravično.'
    11: 'Veselila se bodo nebesa, in zemlja se bode radovala: šumelo bode morje, in kar je v njem.'
    12: Radovalo se bode polje in kar je na njem; tedaj bode prepevalo vse drevje v gozdu;
    13: Pred obličjem Gospodovim, ko bode prišel; ker sodit pride zemljo; sodil bode vesoljni svet po pravici, in ljudstva po zvestobi svoji.
  97:
    1: Gospod kraljuje, radúj se zemlja, veselé se naj pokrajine premnoge.
    2: Oblaki in temà ga obdajajo; pravica in sodba kraj njegovega prestola.
    3: Ogenj hodi pred njim in požiga okrog sovražnike njegove.
    4: Bliski razsvetljujejo vesoljni svet njegov, vidi in trese se zemlja.
    5: Goré se topé kakor vosek vpričo Gospoda, vpričo vse zemlje gospodarja.
    6: Nebesa oznanjajo pravico njegovo; tako da vidijo vsa ljudstva čast njegovo.
    7: Osramoté se naj vsi, ki se ponašajo z maliki; klanjajo naj se mu vsi angeli.
    8: Čuje in veseli se naj Sijon, in radujejo se hčere Judovske, zavoljo sodeb tvojih, Gospod.
    9: Ti namreč si Gospod, vzvišen nad vso zemljo; silno povišan si nad vse angele.
    10: Kateri ljubite Gospoda, sovražite húdo; duše svojih, katerim izkazuje milost, hrani, iz rok krivičnih jih otima.
    11: Luč se je rodila pravičnemu, in poštenim v srci radost.
    12: Veselite se, pravični v Gospodu, in slavite spomin svetosti njegove.
  98:
    1: Psalm. Pojte Gospodu novo pesem, ker storil je čudovita dela; blaginjo mu je prinesla desnica njegova, in dlan njegova, in roka njegove svestosti.
    2: Naznanil je Gospod blaginjo svojo, vpričo narodov samih razodel je pravico svojo.
    3: Spomnil se je milosti svoje in zvestobe svoje proti hiši Izraelovi; vse pokrajine zemlje vidijo Boga našega blaginjo.
    4: Ukajte Gospodu, vsa zemlja; s kričanjem pojte in prepevajte.
    5: Prepevajte Gospodu sè strunami, sè strunami in psalmovanjem.
    6: S trombami in bučanjem trobite pred kraljem Gospodom.
    7: Morje šúmi in kar je v njem, vesoljni svet in prebivalci njegovi.
    8: Reke naj ploskajo z rokami, vkup naj pojó goré,
    9: Pred Gospodom, ki gré sodit zemljo; sodil bode vesoljni svet pravično, in ljudstva po pravici.
  99:
    1: Gospod kraljuje, trepetajo naj ljudstva, sedeč na Kerubih kraljuje, majaj se zemlja!
    2: Kraljuje Gospod na Sijonu velik, in visok je nad vsa ljudstva.
    3: Slavé naj ime tvoje veliko, čestito je in sveto.
    4: Ti tudi kralj premočni, ki ljubiš sodbo; ti ustanavljaš, kar je pravično; sodbo in pravico doprinašaš ti v Jakobu.
    5: Povišujte Gospoda, Boga našega, in priklanjajte se do podnožja nog njegovih; ker svet je.
    6: Mojzesa in Arona z duhovniki svojimi in Samuela z njimi, ki so klicali ime njegovo, uslišal je Gospod, takoj ko so ga klicali.
    7: V oblačnem stebru jih je ogovoril, ko so hranili pričanja njegova, in postavo, katero jim je bil dal.
  100:
    1: Psalm v zahvaljevanje. Ukajte Gospodu vsi prebivalci zemlje!
    2: Čestite Gospoda z radostjo; s petjem pridite pred obličje njegovo.
    3: Spoznajte, da je Gospod Bog, on je nas ustvaril (ne pa mí sebe ), ljudstvo svoje in čredo paše svoje.
    4: Vnidite skozi vrata njegova sè zahvaljevanjem, s hvalo v veže njegove; zahvaljujte se mu, blagoslavljajte ime njegovo!
    5: Ker dober je Gospod, vekomaj je njegova milost; in od roda do roda zvestoba njegova.
  101:
    1: 'Psalm Davidov: Milost in pravico bodem pel, tebi, o Gospod, prepeval.'
    2: Zapazil bodem na poštenem potu, ko prideš k meni; neprestano bodem hodil v poštenosti svojega srca v hiši svoji.
    3: Stavil si ne bodem pred óči stvari pregrešne; delo njih sovražim, ki zavijajo v stran, držalo se me ne bode.
    4: Izprijeno srce bode daleč od mene; hudega ne bodem poznal.
    5: Njega, ki pred menoj skrivno obrekuje bližnjega svojega, bodem iztrebil; človeka s prevzetnim očesom, srcem napihnenim ne bodem mogel trpeti.
    6: Oči moje bodo se vpirale na resnične v deželi, da naj sedajo z menoj; kdor hodi po poštenem potu, on bode mi stregel.
    7: Stanoval ne bode v moji hiši, kdor dela zvijačo; kdor govori laž, ne bode obstal pred mojimi očmi.
    8: Vsako jutro bodem iztrebil vse krivične iz dežele, da potrebim iz mesta Gospodovega vse, ki delajo krivico.
  102:
    1: Molitev za ubozega, ko je v stiski in pred Gospoda izliva premišljevanje svoje. Gospod, čuj molitev mojo, in vpitje moje pridi do tebe.
    2: Ne skrivaj mi obličja svojega, ko sem v stiski; nagni mi uho svoje, ko kličem; naglo me usliši.
    3: Ker ginejo kakor dim dnevi moji; in kosti moje se sušé kakor pogorišče.
    4: Zadeto vene kakor trava srce moje, ker pozabljam použivati svojo jed.
    5: Od glasú zdihovanja mojega drži se kost moja mojega mesa.
    6: Podoben sem pelikanu v puščavi; kakor sova sem v podrtinah.
    7: Vedno sem podoben samotnemu vrabcu na strehi.
    8: Ves dan me sramoté sovražniki moji; zoper mene divjajoč prisezajo pri meni.
    9: Ker pepel jem kakor kruh; in pijače svoje mešam z jokom.
    10: Zaradi nevolje tvoje in srdite jeze tvoje; ker vzdignil si me in vrgel me na tla.
    11: Dnevi moji so podobni senci, ki se je nagnila; in jaz sem se posušil kakor trava.
    12: Ti pa, Gospod, ostajaš vekomaj, in spomin tvoj od roda do roda.
    13: Ti bodeš vstal in usmilil se Sijona, ker čas je storiti mu milost, ker prišel je čas določeni,
    14: Ko se naj hlapci tvoji veselé njegovega kamenja, in milost storé njegovemu prahu;
    15: Da česté narodi ime Gospodovo, in vsi kralji zemlje čast tvojo.
    16: Ko bode Gospod zidal Sijon in prikazal se v časti svoji,
    17: Ozrl se bode v nazega molitev, in ne bode zametal njih molitve.
    18: Zapiše se naj to naslednjemu rodu, da ljudstvo poživljeno hvali Gospoda.
    19: Ker pogledal bode z višave svetosti svoje Gospod, ozrl se z nebés na zemljo.
    20: Da usliši jetnika zdihovanje, da oprosti njé, ki se že izdajajo smrti;
    21: Da oznanjajo na Sijonu ime Gospodovo, in hvalo njegovo v Jeruzalemu,
    22: Ko se zbirajo ljudstva in kralji čestit Gospoda.
    23: Pobija sicer na tem poti moči moje, dnî moje krajša,
    24: 'Ali govorim: Bog moj mogočni, ne vzemi me v sredi mojih dnî; skozi vse rodove so dnevi tvoji,'
    25: Predno si ustanovil zemljo, in so bila nebesa delo tvojih rok;
    26: Tisto bode prešlo, ti pa ostaneš; tisto, pravim, vse postara se kakor oblačilo; kakor obleko jih izpremeniš in izpremené se.
    27: Ti pa si isti, in let tvojih ni konca.
    28: Sinovi hlapcev tvojih bodo prebivali, in njih seme se utrdi pred teboj.
  103:
    1: Davidova. Blagoslavljaj, duša moja, Gospoda; in vse osrčje moje svetost njegovo.
    2: Blagoslavljaj, duša moja, Gospoda; in ne pozabi nobene dobrote njegove,
    3: Kateri ti odpušča vse tvoje krivice, kateri ozdravlja vse bolezni tvoje;
    4: Kateri otima iz jame življenje tvoje, kateri te odeva z milostjo in usmiljenjem;
    5: Kateri napolnjuje z vsem dobrim usta tvoja, da se hraniš čilega kakor orel, kakor otročja leta tvoja.
    6: Kar je pravično, dela Gospod, in sodbe vsem zatiranim.
    7: Razodel je Mojzesu pota svoja, naslednikom Izraelovim svoja dela.
    8: Usmiljen je in milosten Gospod; potrpežljiv in obilen v dobrotah.
    9: Ne prepira se vekomaj; in večno ne hrani jeze.
    10: Ne dela nam po grehih naših, in ne povrača nam po naših krivicah;
    11: Temuč, kakor visoka so nebesa nad zemljo, močna je milost njegova proti njim, kateri se ga bojé.
    12: Kakor daleč je vzhod od zahoda, daleč od nas odvrača pregreške naše.
    13: Kakor se usmili oče otrok, usmili se Gospod njih, ki se ga bojé.
    14: Ker on pozna podobo našo, spominja se, da smo prah.
    15: Da so senu podobni človeka dnevi, kakor poljska cvetica, tako on cveté.
    16: Ko veter potegne čeznjo, skoraj je ni, in je ni več zagledati na mestu njenem.
    17: Milost pa Gospodova je od veka do veka proti njim, ki se ga bojé, in pravica proti vnukom.
    18: Proti njim, ki hranijo zavezo njegovo, in proti njim, ki se spominjajo njegovih zapovedi, da jih izpolnjujejo.
    19: Gospod je v nebesih postavil prestol svoj, in kraljestvo njegovo gospoduje ljudém.
    20: Blagoslavljajte Gospoda, angeli njegovi, premogočni v moči, ki izpolnjujete besedo njegovo in poslušate glas njegove besede.
    21: Blagoslavljajte Gospoda, vse vojske njegove, služabniki njegovi izpolnjujoči voljo njegovo.
    22: Blagoslavljajte Gospoda, vsa dela njegova po vseh krajih njegovega gospostva; blagoslavljaj, duša moja Gospoda!
  104:
    1: Blagoslavljaj, duša moja Gospoda. Gospod, Bog moj, velik si silno, lepoto in veličastvo si oblekel.
    2: Odevaš se z lučjo kakor z obleko; nebesa razpenjaš kakor zagrinjalo;
    3: Kateri stavi v vode gornje hrame svoje; kateri nareja oblake za voz svoj, kateri hodéva po vetrov perotih,
    4: Kateri dela vetrove za poslance svoje, za služabnike svoje ogenj plameneči,
    5: Ustanovil je zemljo na podstave njene, da se ne gane na vedno večne čase.
    6: Z breznom si jo bil odél kakor z odejo, ko so vode stale čez gore.
    7: Na karanje tvoje so pobegnile, pred groma tvojega glasom bežale so urno.
    8: Dvignile so se gore, pogreznile se doline na mesto, katero si jim bil ustanovil.
    9: Mejo si postavil, da ne idejo čez, da se ne povrnejo, pokrit zemljo;
    10: Kateri izpuščaš studence po dolinah, da hodijo med gorami.
    11: Napajajo naj vse poljske živali; žejo svojo gasé divji osli.
    12: Poleg njih prebivajo tice nebeške, glasijo se iz med listja.
    13: Kateri móči goré iz gornjih hramov svojih, da se sè sadom dél tvojih zemlja pase.
    14: Daješ, da seno raste živini, in zelišče človeku za rabo, da jemlje hrano iz zemlje;
    15: Kateri z vinom razveseljuje srce človeku; z oljem svetlo dela čelo, in z jedjo podpira srce človeku.
    16: Siti se drevje Gospodovo; cedre na Libanonu, katere je vsadil;
    17: (Kjer gnezdijo tički), jelke prebivališče štorklji,
    18: Gore previsoke divjim kozlom, skale prebivališče gorskim mišim.
    19: Postavil je mesec za čase gotove, solnce, ki pozna záhod svoj.
    20: Temé narejaš, da je noč, ko prilezejo vse gozdne živali.
    21: Mladi levi rjoveč po plenu, in iskajoč od Boga mogočnega hrane svoje.
    22: O solnčnem vzhodu se poskrijejo in ležé v brlogih svojih.
    23: Človek gre na delo svoje, in na polje svoje do večera.
    24: Kako veličastna so dela tvoja, o Gospod; kako modro si jih naredil vsa; kako polna je zemlja posesti tvoje!
    25: 'V morji samem velikem in prostornem: tu so lazeče živali, in brez števila živali z velikimi male.'
    26: Tod hodijo ladije; som, katerega si ustvaril, igrá se v njem.
    27: Vse tó čaka tebe, da jim daš živeža o svojem času.
    28: Ko jim daješ ti, pobirajo; ko jim odpreš roko svojo sitijo se z dobroto.
    29: Ko jim skriješ obličje svoje, zbegajo se; ko jim vzameš sapo, ginejo in povračajo se v svoj prah.
    30: Ko izpuščaš sapo svojo, oživljajo se, obličje obnavljaš zemlji.
    31: Čast bodi Gospodu vekomaj; raduj se, Gospod, v delih svojih!
    32: Ko pogleda na zemljo, trese se ona; ko se dotakne gorâ, kadé se.
    33: Pel bodem Gospodu v življenji svojem; prepeval Bogu svojemu, dokler bodem.
    34: Prijetno bode o njem premišljevanje moje, radoval se bodem jaz v Gospodu.
    35: Izginejo naj grešniki sè zemlje, in krivičnih več ne bódi; blagoslavljaj, duša moja, Gospoda. Aleluja!
  105:
    1: Slavite Gospoda, razglasujte ime njegovo; med ljudstvi oznanjujte dejanja njegova.
    2: Pojte mu, prepevajte mu, razgovarjajte se o vseh čudovitih delih njegovih.
    3: Hvalite se v svetem imenu njegovem; veseli se naj srce njih, ki iščejo Gospoda.
    4: Iščite Gospoda in moči njegove; iščite vedno njegovega obličja.
    5: Spominjajte se čudovitih del njegovih, katera je storil; čudežev njegovih in sodbâ ust njegovih.
    6: O seme Abrahama, njegovega hlapca; o izvoljeni sina njegovega Jakoba!
    7: Ta je Gospod, Bog naš, po vsej zemlji so sodbe njegove.
    8: Spominja se vekomaj zaveze svoje, besede, katero je zapovedal na tisoč rodov,
    9: Katero je sklenil z Abrahamom, in prisege svoje Izaku,
    10: Katero je dal Jakobu v postavo; Izraelu v vedno zavezo.
    11: 'Govoreč: Tebi hočem dati deželo Kanaansko, vrvco posesti vaše.'
    12: Dasí je bilo ljudî malo, prav malo, in tujci v njej,
    13: In so hodili od naroda do naroda, iz kraljestva k drugemu ljudstvu;
    14: 'Ni dovolil zatíratí jih nikomur; dà, strahoval je zavolje njih kralje:'
    15: Ne dotaknite se maziljencev mojih, in ne storite žalega prerokom."
    16: Ko je bil poklical lakot nad deželo, in kruhu strl vso podporo;
    17: Poslal je bil moža pred njimi odličnega; kateri je bil v sužnjost prodan, Jožefa.
    18: Noge njegove so vklenili z vezjo, v železo se je on podal.
    19: Noter do časa, ko je imela priti beseda njegova; govor Gospodov ga je potrdil.
    20: Poslal je kralj in velel ga razvezati; in poglavar ljudstev ga je oprostil.
    21: Postavil ga je za gospoda družini svoji, in za poglavarja vsej svoji posesti,
    22: Da bi zvezaval kneze po volji svoji, in podučeval njih starejšine.
    23: Nato je prišel Izrael v Egipt, in Jakob je tujčeval po deželi Kamovi.
    24: Ko je bil tam storil Bog, da je bilo ljudstvo njegovo silno rodovitno, in ga je bil močnejšega naredil od sovražnikov njegovih,
    25: Izpremenil je njih srce, da so sovražili ljudstvo njegovo, da so naklepe delali zoper hlapce njegove.
    26: Poslal je Mojzesa, hlapca svojega, Arona, katerega je bil izvolil.
    27: Razlagala sta pred njimi besede znamenj njegovih, in čudežev v deželi Kamovi.
    28: Poslal je temé, in otemnile so jo, in upirala se niso znamenja zoper besedo njegovo.
    29: Izpremenil je bil v kri njih vodé, in pokončal je bil njih ribe.
    30: Obilo je rodila njih dežela žab, ki so napadle kraljev samih stanice.
    31: Ko je izrekel, prišlo je krdelo živali; uši na vso njih pokrajino.
    32: Dež jim je naredil v točo, ogenj silno plameneč v njih kraji.
    33: S tem je zadel njih trte in njih smokve, in polomil njih pokrajine drevesa.
    34: Ko je izrekel, prišla je kobilica in hrošč, in ta brez števila.
    35: On je požrl vso travo njih kraja, in požrl sad njih dežele.
    36: Slednjič je udaril vse prvorojeno v njih kraji; prvino vse njih moči.
    37: Tedaj jih je izpeljal sè srebrom in zlatom, in ni ga bilo, da bi pešal, med njih rodovi.
    38: Veselili so se Egipčani, ko so izhajali tí; ker njih strah jih je bil obšel.
    39: Razgrnil je oblak za odejo, in ogenj, da je noč razsvetljeval.
    40: Prosili so, in poslal jim je prepelic, in s kruhom nebeškim jih je sitil.
    41: In odprl je skalo, in pritekle so vode, ter šle so po suhih krajih, kakor reka.
    42: Ker se je spominjal besede svetosti svoje, z Abrahamom, hlapcem svojim.
    43: Zató je izpeljal ljudstvo svoje, z veseljem, s petjem izvoljene svoje.
    44: In dal jim je kraje narodov, in delo ljudstev so posedli;
    45: Da se držé postav njegovih, in hranijo zakone njegove.
  106:
    1: Aleluja! Slavite Gospoda, ker je dober, ker je vekomaj milost njegova.
    2: Kdo bi dopovedal najvišjo moč Gospodovo, oznanil vso hvalo njegovo?
    3: O blagor jim, ki se držé postave té, ki delajo pravico vsak čas!
    4: Spomni se me, Gospod, po blagovoljnosti, katero izkazuješ svojemu ljudstvu, obišči me z blaginjo svojo.
    5: Da uživam izvoljenih tvojih dobroto, da se radujem radosti naroda tvojega; da se s posestjo tvojo ponašam.
    6: 'Grešili smo z očeti svojimi: krivično smo delali, ravnali hudobno.'
    7: Očetje naši niso umeli v Egiptu čudovitih dél tvojih; spominjali se niso milosti tvojih obilosti; temuč priliko so dajali izpremeniti jih pri morji, ko so stopali v morje trstovito.
    8: Vendar jih je rešil zavoljo imena svojega, da bi pokazal svojo moč.
    9: Ker zarotil je trstovito morje, in posušilo se je; in peljal jih je skozi valove kakor skozi puščavo.
    10: Tako jih je rešil roke sovražnikove; otel jih je neprijateljeve roke.
    11: Pokrile pa so vode njih sovražnike; eden izmed njih ni ostal.
    12: Da sì so verjeli besedam njegovim, peli hvalo njegovo,
    13: Pozabili so naglo dél njegovih; čakali niso sveta njegovega.
    14: Ampak iz poželjivosti v puščavi izkušali so Boga mogočnega v samoti.
    15: Tako da je podelivši jim, kar so prosili, poslal kugo nad nje.
    16: Potem ko so bili nevoščljivi Mojzesu v šatorji, Aronu svetniku Gospodovemu,
    17: Odprla se je zemlja in požrla Datana in zagrnila je drhal Abiramovo.
    18: In vnel se je ogenj v njih drhal, in s plamenom požgal krivične.
    19: Naredili so tele na Horebu, in klanjali so se podobi.
    20: In premenivši čast svojo v podobo vola, ki travo jé,
    21: Pozabili so Boga mogočnega, rešitelja svojega, kateri je bil storil velike reči v Egiptu,
    22: Čudovita dela v deželi Kamovi, strašna pri trstovitem morji.
    23: Zatorej je rekel, da jih bode pogubil; ko bi ne bil Mojzes, izvoljenec njegov, stopil v ón predór pred njim, da bi odvrnil jezo njegovo, da jih ne pogubi.
    24: Zavrgli so tudi zaželeno deželo, ne verujoč besedi njegovi.
    25: In godrnjaje v šatorih svojih niso poslušali glasú Gospodovega.
    26: Zatorej je dvignil roko svojo ter prisegel, da jih podere v sami puščavi.
    27: In da podere seme njih med narodi, in razkropi jih po deželah.
    28: Razen tega so se združili tudi z malikom Peorjem, in jedli mrtvih daritve.
    29: Klicali so tako Boga v nevoljo z deli svojimi, da je pridrla nad nje nadloga.
    30: Dokler ni vstal Pineas in storil sodbo, ter je bila ustavljena tista nadloga;
    31: Kar se mu je štelo za pravico, od roda do roda vekomaj.
    32: Enako so razdražili gorečo jezo pri vodah prepira, tako da se je slabo godilo Mojzesu zavoljo njih.
    33: 'Ko so bili razdražili duha njegovega, in je izgovoril z ustnami svojimi razdraženje svoje:'
    34: Pokončali niso onih ljudstev, za katera jim je bil zapovedal Gospod;
    35: Ampak pomešali so se z onimi narodi in naučili se njih dél.
    36: In čestili so njih podobe, katere so bile njim v izpotiko.
    37: Ker darovali so sinove svoje in hčere svoje hudobnim duhovom;
    38: In prelivali so nedolžno kri, kri sinov svojih in hčer svojih, katere so darovali podobam Kanaanskim, tako da je bila zemlja onečiščena z njih moritvami.
    39: In oskrunjali so se sè svojimi deli; prešestvovali z dejanji svojimi.
    40: Zatorej se je razsrdil Gospod nad ljudstvom svojim in studil svojo posest,
    41: Tako da jih je dal v roko narodom, da bi jim gospodovali njih sovražniki, črtilci,
    42: In jih zatirali njih neprijatelji, in da bi se poniževali pod njih roko.
    43: Mnogokrat jih je rešil, dasì so ga bili razsrdili z naklepom svojim, in so bili ponižani zavoljo krivice svoje.
    44: Ozrl se je na njih stisko, slišal je njih vpitje.
    45: In spomnivši se zá nje zaveze svoje, kesal se je po obilosti milosti svojih;
    46: Tako da jim je izkazal usmiljenje pred vsemí, kateri so jih v sužnjosti imeli.
    47: Reši nas, Gospod, Bog naš, in zberi nas izmed tistih narodov, da slavimo sveto ime tvoje, in se s hvaljenjem priporočamo v hvali tvoji,
    48: 'Blagoslovljen Gospod, Izraelov Bog, od veka do veka in vse ljudstvo naj govori: Aleluja!'
  107:
    1: Slavite Gospoda, ker dober je; ker vekomaj je dobrota njegova!
    2: Govoré naj rešenci Gospodovi, katere je rešil iz stiske;
    3: Katere je zbral iz dežél od vzhoda in od zahoda, od severja in od morja.
    4: Tavali so po puščavi, po potih samotnih, mesta za prebivališče niso našli;
    5: Lačni in žejni, njih duša je hirala v njh.
    6: Klicali so Gospoda v stiski svoji; iz njih nadloge jih je rešil.
    7: In vodil jih je po pravem potu, da so prišli v prebivališča mesto.
    8: 'Slavé naj pred Gospodom milost njegovo, in čudovita dela njegova pri sinovih človeških:'
    9: Da on siti dušo potrebno, in dušo gladno napolnjuje z dobrim.
    10: Kateri sedevajo v temoti in smrtni senci, v bridkosti sponah in v železu,
    11: Ker so dali priliko, izpremeniti besedo Boga mogočnega, in zavrgli so sklep Najvišjega,
    12: Srce njih ponižuje s tisto nadlogo; omahujejo in nihče ne pomaga.
    13: Klicali so Gospoda v stiski svoji; rešil jih je iz njih nadloge.
    14: Izpeljal jih je iz temin in smrtne sence, raztrgal je njih vezí.
    15: Slavé naj pri Gospodu milost njegovo, in čudovita dela njegova pri sinovih človeških.
    16: Da on razbija bronasta vrata, in razlomi zapahe železne.
    17: Nespametni, zavoljo pota pregrehe, zavoljo krivic svojih so v bridkosti.
    18: Njih srce studi vsako hrano; bližajo se smrtnim durim.
    19: Klicali so Gospoda v stiski svoji, rešil jih je iz njih nadloge.
    20: Poslal je besedo svojo in ozdravil jih; in rešil iz njih jam.
    21: Slavé naj pri Gospodu milost njegovo, in čudovita dela njegova pri sinovih človeških.
    22: In darujejo naj hvalne daritve ter oznanjajo s petjem dela njegova.
    23: Kateri so šli na morje v ladijah, in so opravljali delo na širnih vodah;
    24: 'Oni vidijo dela Gospodova in čuda njegova v globočini:'
    25: Kako ukaže in naplavi vihar, kateri dviguje valove njegove,
    26: Kako se spenjajo do neba, in padajo v globočine; njih duša koprni v nadlogi;
    27: Opotekajo se in gibljejo kakor pijani; in vsa njih spretnost gine.
    28: Klicali so Gospoda v stiski svoji, rešil jih je iz njih nadloge.
    29: Premenil je vihar v tišino, in utihnili so njih valovi.
    30: In vesele, ko so potihnili valovi, peljal jih je v brodišče zaželeno.
    31: Slavé naj pri Gospodu milost njegovo, in dela čudovita njegova pri sinovih človeških.
    32: In poveličujejo naj ga v zboru ljudstva, in v seji starejšin naj ga hvalijo.
    33: Reke izpreminja v puščavo, in vode tekoče v tla suhotna;
    34: Zemljo rodovitno v solnato zavoljo hudobnih prebivalcev njenih.
    35: Puščavo izpreminja v stoječo vodo in zemljo suhotno v vode tekoče.
    36: Storivši, da prebivajo tam lakotni, in ustanové mesto za prebivališče,
    37: In da posejejo njive in zasadé vinograde ter prideljujejo sad rodoviten.
    38: Blagoslavlja jih tako, da se množijo silno, in živine njih ne zmanjšuje.
    39: A zmanjšujejo se in uklanjajo hudobni v stiski in žalovanji,
    40: Ko izliva zaničevanje nad prvake in dela, da tavajo po praznoti brez potov.
    41: In stavi na višavo siromaka, in kakor čedo množi rodovine.
    42: Vidijo naj pravični in se veselé; vsa malopridnost pa zapri usta svoja.
    43: Kdorkoli je moder, vidi to in pazi na milost Gospodovo.
  108:
    1: Pesem in psalm Davidov. Z radostnim srcem svojim, o Bog, bodem pel in prepeval, tudi slava moja.
    2: Vstanite, brenklje in citre; zbudim se sè zarijo.
    3: 'Slavil te bodem med ljudstvi, Gospod; in prepeval ti bodem med narodi:'
    4: Velika je nad nebesa milost tvoja, in noter do gornjih oblakov resnica tvoja.
    5: Povzdigni se nad nebesa, o Bog; in čez vso zemljo slava tvoja!
    6: Da se rešijo izvoljeni tvoji, pomagaj z desnico svojo in usliši me.
    7: Bog jo govoril po svetosti svoji; radoval se bodem, v dél dobodem Sihem, in dolino Sukotsko merim.
    8: Moj je Gilead, moj Manase, in Efrajm moč glave moje, Juda poveljnik moj.
    9: Moab umivalnik moj; čez Edom vržem svoj čevelj; proti Palestini bodem ukal.
    10: Kdo me popelje v utrjeno mesto, kdo me popelje do Edoma?
    11: Ali nisi bil ti, o Bog, zavrgel nas? da nisi hodil, o Bog, med našimi vojskami?
    12: Daj nam pomoč zoper sovražnika; drugače je ničevost pomoč človeška.
    13: V Bogu delajmo vrlo, in on bode poteptal sovražnike naše.
  109:
    1: Načelniku godbe, psalm Davidov. O Bog hvale moje, ne delaj se gluhega.
    2: Ker usta krivičnega in usta zvijačna so so odprla zoper mene; govorila so zoper mene z lažnjivim jezikom.
    3: In z besedami sovražnimi so me obdali; pobijajo me po krivem.
    4: Nasprotovali so mi za ljubezen mojo, s katero sem bil v molitvi,
    5: Vračajoč mi hudo za dobro, in sovraštvo za ljubezen mojo.
    6: Daj mu krivičnega za gospoda, kateri mu naj nasprotujoč stoji na desni.
    7: Ko pride pred sodbo, odide naj obsojen; in molitev njegova bodi mu v greh.
    8: Malo bodi dnî njegovih; drugi dobodi službo njegovo.
    9: Otroci njegovi bodijo sirote, in vdova žena njegova.
    10: In neprestano naj se klatijo in beračijo otroci njegovi, in iščejo naj miloščine iz krajev svojih zapuščenih.
    11: Odrtnik naj zagrabi, karkoli ima, in tujci naj uplenijo delo njegovo.
    12: Ne bodi mu nikogar, da mu dobroto pomolí, in ne bodi ga, da izkaže milost sirotam njegovim.
    13: Pokončan bodi zarod njegov, v drugem rodu bodi izbrisano njih ime.
    14: V spominu bodi krivica očetov njegovih pri Gospodu; in greh matere njegove se ne izbriši.
    15: Bodo naj vedno pred Gospodom, da iztrebi sè zemlje njih spomin.
    16: Zato ker se ni domislil izkazovati milost, ampak preganjal je moža ubozega in potrebnega in žalujočega, da ga usmrti;
    17: In želel je, da ga zadene prokletstvo, in ni se veselil blagoslova, temuč, da naj bode daleč od njega.
    18: Da se obleče s prokletstvom, kakor z oblačilom svojim, in da vnide kakor voda vanj, in kakor olje v kosti njegove
    19: Pridi mu, kakor sè suknjo naj se ogrinja, in kakor s pasom naj se opasuje z njim vedno.
    20: To bodi plačilo nasprotujočih meni od Gospoda, in njih, kateri hudo govoré zoper dušo mojo.
    21: Ti pa, o Gospod, izkazuj mi milost zavoljo imena svojega, ker je dobra milost tvoja, reši me.
    22: Ker ubožen sem in potreben, in srce moje je prebodeno sredi mene.
    23: Kakor senca, ko se nagiblje, odhajati sem primoran; kakor kobilico me podé.
    24: Kolena moja se šibé od posta, in meso moje hujša, ker je pošla debelost.
    25: Vrhu tega sem jim jaz v zasramovanje; ko me vidijo, majó z glavo svojo.
    26: Pomagaj mi, o Gospod, Bog moj, reši me po milosti svoji.
    27: Spoznajo naj, da je ta roka tvoja, da si ti, Gospod, to storil.
    28: Preklinjajo naj, ti blagoslavljaj; ko se osramoté, kateri so vstali, veseli se naj hlapec tvoj.
    29: Z nečastjo naj se odenejo nasprotniki moji, in ogrnejo se naj kakor s plaščem sè sramoto svojo.
    30: Slavil bodem močno z usti svojimi Gospoda, in sredi mnogih bodem ga hvalil.
    31: Ker stoji na desni siromaku, da ga reši njih, ki mu odsojajo življenje.
  110:
    1: 'Psalm Davidov. Rekel je Gospod Gospodu mojemu: "Sédi meni na desni, dokler ne denem sovražnikov tvojih nogam tvojim za podnožje."'
    2: 'Palico močno tvojo bode poslal Gospod sè Sijona, govoreč: Gospoduj sredi sovražnikov svojih.'
    3: Ljudstvo tvoje je radovoljno o dnevi tvojih čét; v lepih krajih svetosti od materinega telesa bode ti mladosti tvoje rosa.
    4: 'Prisegel je Gospod, in ne bode se kesal: Ti si duhovnik vekomaj po redu Melhizedekovem."'
    5: Gospod na desni tvoji potare kralje o dnevi jeze svoje.
    6: Sodil bode narode napolnjujoč z mrliči; razbijal glavo v premnogih krajih.
    7: Iz potoka bode pil na potu, zatorej dvigne glavo.
  111:
    1: Alejuja! Slavil bodem Gospoda iz vsega srca, v zboru pravičnih in shodu.
    2: Velika dela Gospodova, razložena vsem, kateri se jih veselé,
    3: Slavno in krasno delo njegovo, in pravico njegovo, ki ostane vekomaj.
    4: Spomin je napravil s čudeži svojimi; milosten in usmiljen je Gospod.
    5: Jedi je dal njim, ki se ga bojé; spominjal se vekomaj zaveze svoje.
    6: Moč del svojih je naznanil ljudstvu svojemu, dal jim je posest narodov;
    7: Dela rok njegovih so resnica in pravica; stanovitne vse zapovedi njegove,
    8: Utrjene na večno in vekomaj, storjene zvesto in pravično.
    9: Rešenje je poslal ljudstvu svojemu in na vekomaj sklenil zavezo svojo; sveto in čestito je ime njegovo.
    10: Vir modrosti je strah Gospodov; najbolji uspeh vsem, ki delajo tako; hvala njegova ostane vekomaj.
  112:
    1: Aleluja! Blagor mu, kdor, koli se boji Gospoda, v zapovedih njegovih raduje se močno.
    2: Mogočno bode na zemlji seme njegovo; pravičnih rod se blagoslavlja.
    3: Moč in bogastvo v hiši njegovi in pravica njegova ostane vekomaj.
    4: V temi blišči luč pravičnih; milosten je, usmiljen in pravičen.
    5: Kdor je dober, darí deli milostno in posoja; svoje reči vlada po dolžnosti.
    6: Ker vekomaj ne omahne; v večnem spominu je pravični.
    7: Hudega glasu se ne boji, z mirnim srcem svojim zaupajoč v Gospoda.
    8: V srci svojem podprt se ne boji, dokler ne vidi hudega na sovražnikih svojih.
    9: Razsiplje, daje potrebnim, pravica njegova ostane vekomaj; rog njegov se dviguje v časti.
    10: Krivični pa vidi in se huduje, sè zobmí svojimi škripajoč koprní; krivičnih želja bode minila.
  113:
    1: Aleluja! Hvalite hlapci Gospodovi, hvalite ime Gospodovo!
    2: Blagoslovljeno bodí ime Gospodovo, od zdaj na vekomaj!
    3: Od vzhoda solnčnega do zahoda, hvaljeno ime Gospodovo!
    4: Vzvišen nad vse narode je Gospod, nad sama nebesa slava njegova.
    5: Kdo je enak Gospodu, Bogu našemu, kateri prebiva visoko?
    6: Kateri nizko dol gleda, v nebesih in na zemlji.
    7: Iz prahu povišuje ubozega, iz blata dviguje siromaka.
    8: Posaja ga med prvake, med ljudstva svojega prvake.
    9: Daje, da ona, ki je bila nerodovitna v družini, sedí mati otrok vesela. Aleluja.
  114:
    1: 'Ko je izhajal Izrael iz Egipta, družina Jakobova izmed ljudstva tujega jezika:'
    2: Bil je Juda svetišče njegovo, Izrael gospostvo njegovo.
    3: Morje samo je videlo in bežalo, Jordan sam se je obrnil nazaj.
    4: Sami hribi so poskakovali kakor ovni, kakor mlada jagnjeta griči.
    5: Kaj ti je bilo, morje, da si bežalo? o Jordan, da si se obrnil nazaj?
    6: O hribi, zakaj bi poskakovali kakor ovni? griči kakor jagnjeta mlada?
    7: Pred obličjem Gospodovim potresi se zemlja; pred obličjem Boga Jakobovega,
    8: Kateri izpremeni samo skalo v stoječo vodo; kremenje v studenec vodâ.
  115:
    1: Ne nam, Gospod, ne nam; temuč imenu svojemu daj čast, zavoljo milosti svoje, zavoljo zvestobe svoje.
    2: 'Zakaj bi govorili narodi: Kje je sedaj njih Bog?'
    3: Saj Bog naš je v samih nebesih, storí, karkoli mu je po volji.
    4: Maliki njih sreberni in zlati, delo rok človeških,
    5: Usta imajo, pa ne govoré; oči, pa ne vidijo;
    6: Ušesa imajo, pa ne slišijo; nos imajo, pa ne duhajo;
    7: Roke, pa ne tipajo; noge, pa ne hodijo; z grlom svojim ne črhnejo.
    8: Podobni so njim, ki jih delajo, kdorkoli jim zaupa.
    9: Izrael, zaupaj Gospodu; pomoč je tém in ščit je tém.
    10: Vi iz družine Aronove, zaupajte Gospodu, pomoč je tém in ščit je tém.
    11: Boječi se Gospoda zaupajte Gospodu, pomoč je tém in ščit je tém.
    12: Gospod spomnivši se nas bode blagoslavljal; blagoslavljal družino Izraelovo, blagoslavljal družino Aronovo.
    13: Blagoslavljal boječe se Gospoda, male in velike vred.
    14: Množil vas bode Gospod, vas in otroke vaše.
    15: Blagoslovljeni bodete Gospodu, kateri je narodil nebo in zemljo.
    16: Sama nebesa, nebesa so Gospodova; in zemlja, katero je dal sinom človeškim.
    17: Ne kateri so umrli, hvalijo Gospoda; ne katerikoli gredó dol v kraj molčanja,
    18: Ampak mi bodemo blagoslavljali Gospoda; od sedaj do vekomaj. Aleluja!
  116:
    1: Dovolj mi je, da Gospod usliši glas moj, molitve moje.
    2: Ker je uho svoje nagnil meni, zatorej ga bodem klical svoje dni.
    3: Ko me obdajajo smrtne bolečine, in me obhajajo grobne stiske; nadlogo in žalost nahajam.
    4: 'Če kličem ime Gospodovo, govoreč: "Rotim te, Gospod, reši dušo mojo!"'
    5: Milosten je Gospod, in pravičen, Bog naš, pravim, usmiljen.
    6: Preproste rešuje Gospod; ko sem ponižan, prinese mi blaginjo.
    7: Povrni se v pokoj svoj, duša moja, ker Gospod je dobrotljiv tebi.
    8: Ker si otél mene samega smrti, oči moje sólz, nogo mojo padca,
    9: Neprestano bodem hodil pred Gospodom, v krajih živečih.
    10: Veroval sem, ko sem hotel to govoriti; jaz sem bil aboten čez mero.
    11: 'Jaz sem rekel hiteč: Vsak človek je lažnjiv.'
    12: Kaj naj povrnem Gospodu? Vse dobrote njegove me premagujejo.
    13: Čašo vse blaginje bodem povzdignil in slavil ime Gospodovo,
    14: Obljube svoje opravljajoč Gospodu, skôraj pred vsem ljudstvom njegovim.
    15: Draga je pred obličjem Gospodovim smrt njih, katerim izkazuje milost.
    16: 'Prosim, Gospod, ko sem jaz hlapec tvoj, hlapec tvoj sem, dekle tvoje sin; raztrgal si vezí moje:'
    17: Tebi naj darujem hvalno daritev, in slavim ime Gospodovo.
    18: Obljube svoje bodem opravljal Gospodu skoraj pred vsem ljudstvom njegovim;
    19: V vežah hiše Gospodove, sredi tebe, Jeruzalem. Aleluja!
  117:
    1: Hvalite Gospoda vsi narodi, slavite ga vsa ljudstva.
    2: Ker obveljala je do nas milost njegova, in zvestoba Gospodova vekomaj. Aleluja!
  118:
    1: Slavite Gospoda, ker dober je, ker vekomaj je milost njegova.
    2: Reci sedaj Izrael, da je vekomaj milost njegova.
    3: Rekó naj sedaj, kateri so iz rodovine Aronove, da je vekomaj milost njegova.
    4: Rekó naj sedaj, kateri se bojé Gospoda, da je vekomaj milost njegova.
    5: Iz stiske same sem klical Gospoda, odgovoril je in postavil me na širjavo Gospod.
    6: Gospod mi je na strani; ne bodem se bal, kaj bi mi storil človek?
    7: Gospod mi je na strani z mojimi pomočniki; zatorej jaz zaničujem sovražnike svoje.
    8: Boljše je pribegati h Gospodu, nego zaupanje imeti v kakega človeka.
    9: Boljše je pribegati h Gospodu, nego zaupanje imeti v prvake.
    10: Vsi narodi so me bili obdali; ali v imenu Gospodovem sem jih uničil.
    11: Zopet in zopet so me bili obdali, ali v imenu Gospodovem sem jih uničil.
    12: Obdali so me bili kakor čebele; ugasnili so kakor trnjev ogenj, ker v imenu Gospodovem sem jih uničil.
    13: Močno si me bil pahnil, da bi padel; ali Gospod mi je bil na pomoč.
    14: Moč moja in pesem Gospod, on mi je bil v blaginjo.
    15: 'Glas petja in blaginje je v šatorih pravičnih, govoreč: Desnica Gospodova dela vrlo.'
    16: Desnica Gospodova povzdignena, desnica Gospodova dela vrlo.
    17: Ne bodem umrl, ampak živel, da oznanjam dela Gospodova.
    18: Ostro me je pokoril Gospod; ali smrti ni me izdal.
    19: Odprite mi vrata pravice, da vnidem skozi njé in slavim Gospoda.
