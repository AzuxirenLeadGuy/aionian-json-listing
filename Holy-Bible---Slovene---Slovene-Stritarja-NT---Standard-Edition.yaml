    4: Pelji nazaj, Gospod, množico vjetnikov naših, kakor presilne vode v suho deželo.
    5: Kateri so sejali sè solzami, žanjejo naj s petjem.
    6: Kateri je pridobljeno seme noseč hodil neprestano jokaje, vrne se naj s petjem domóv noseč snope svoje.
  127:
    1: Pesem preizvrstna za Salomona. Ako Gospod ne zida hiše, zastonj bi se trudili zanjo zidarji; ako Gospod ne varuje mesta, zastonj bi bil priden čuvaj.
    2: Zastonj vam bodijo, kateri vstajajo pred svitom, ki sedévajo pozno, ki uživajo jed bolečin; tako daje ljubljencu svojemu spanje.
    3: Glej, posest Gospodova so sinovi; plačilo sad telesni.
    4: Kakor pušice v močnega roki, tako so dečki.
    5: Blagor možu, kateri bode napolnil tul z njimi; ne bode jih sram, temuč sovražnike pokončajo v njih vratih.
  128:
    1: Pesem preizvrstna. Blagor mu, kdorkoli se boji Gospoda, kateri hodi po potih njegovih.
    2: Delo namreč rok svojih bodeš užival, srečen bodeš in dobro ti bode.
    3: Žena tvoja kakor trta rodovitna na strani hiše tvoje; sinovi tvoji, kakor mlade oljke, obdajali bodo mizo tvojo.
    4: Glej, tako bode blagoslovljen kateri se boji Gospoda!
    5: Blagoslavlja te Gospod sè Sijona; uživaj torej srečo Jeruzalemsko vse dnî svojega življenja.
    6: In poglej sinov svojih otroke; mir nad Izraelom!
  129:
    1: Pesem preizvrstna. Mnogo so me stiskali od mladosti moje, govori naj sedaj Izrael.
    2: Mnogo so me stiskali od mladosti moje; vendar me niso zmogli.
    3: Po hrbtu so mi orali orači, potegnili so vsako črto svojo.
    4: Gospod pravični presekal je debele vrvi krivičnih.
    5: Osramotili se bodo in nazaj pognali vsi sovražniki Sijonovi.
    6: Bodo kakor seno na strehah, katero usahne, predno se izdere,
    7: S katerim ne napolni roke svoje žanjec, ali naročja svojega, kdor veže snope.
    8: 'In ne porekó mimo gredoči: Blagoslov Gospodov bodi z vami; blagoslavljamo vas v imenu Gospodovem.'
  130:
    1: 'Pesem preizvrstna. Iz globočin sem te klical, Gospod:'
    2: Gospod, poslušaj glas moj; ušesa tvoja naj pazijo na prošinj mojih glas.
    3: Ako bodeš na krivice gledal, Gospod, kdo bi mogel obstati?
    4: Ker pri tebi je odpuščenje, da te česté v svetem strahu.
    5: Čakal sem Gospoda, čakala je duša moja; tudi v besedi njegovi imam nado.
    6: Srce moje hrepeni po Gospodu, bolj ko straže po jutru, ki čujejo noter do jutra.
    7: Nado imej Izrael v Gospodu, ker pri Gospodu je milost, in pri njem največ rešenja.
    8: In on bode rešil Izrael vseh krivic njegovih.
  131:
    1: Pesem preizvrstna Davidova. Gospod, visok ni bil moj duh in ne povzdignene moje očí; in nisem se lotil reči velikih ali visokih, bolj ko se spodobi meni.
    2: 'Ali nisem pomiril in utešil srca svojega, podoben njemu, ki se odstavlja od mleka pri materi svoji: podobno odstavljenemu od mleka bilo je pri meni srce moje.'
    3: Nado imej Izrael v Gospodu, od tega časa na vekomaj!
  132:
    1: Pesem preizvrstna. Spominjaj se, Gospod, Davida, z vso bridkostjo njegovo.
    2: Da je prisegel Gospodu, obljubil mogočnemu Bogu Jakobovemu
    3: '"Ne pojdem v hišo svoje šator, stopil ne bodem v ležišče postelje svoje;'
    4: 'Spanja ne bodem dal svojim očém, dremanja trepalnicam svojim:'
    5: Dokler ne najdem mesta za Gospoda, bivališča za mogočnega Boga Jakobovega."
    6: Glej, slišali smo, da je bilo v Efratski deželi; našli smo ga bili v pokrajinah Jarovih.
    7: Bližamo se šatorom njegovim, priklanjamo se pred nog njegovih podnožjem.
    8: Vstani, Gospod, v svoj počitek, ti in skrinja moči tvoje.
    9: Duhovniki tvoji naj se oblečejo s pravico, in pojó naj, katere milostno sprejemlješ.
    10: Zavoljo Davida, hlapca svojega, ne odvrni maziljenca svojega obličja.
    11: 'Prisegel je Gospod Davidu resnico, od katere ne bode odstopil, govoreč: "Od telesa tvojega sadú bodem posadil na prestol tvoj.'
    12: Ako se bodo držali zaveze moje sinovi tvoji in pričanj mojih posameznih, katera jih bodem učil, bodo tudi njih sinovi vekomaj sedeli na prestoli tvojem."
    13: 'Ker Gospod je izvolil Sijon, želel si ga je za prebivališče svoje:'
    14: '"To je počitek moj vekomaj, tu bodem prebival, ker to sem si želel.'
    15: Brašno njegovo bodem mogočno blagoslovil; potrebne njegove bodem nasitil z jedjo.
    16: In duhovnike njegove bodem oblekel z blaginjo, in katere v nji blagovoljno sprejemam, bodejo peli.
    17: Tam bodem storil, da bode poganjal rog Davidov, kjer sem pripravil svetilo maziljencu svojemu.
    18: Sovražnike njegove bodem oblekel sè sramoto, nad njim pa bode cvèlo venčanje njegovo.
  133:
    1: Pesem preizvrstna Davidova. Glej, kako dobro, in kako prijetno, da vkup prebivajo bratje!
    2: Kakor ono najbolje mazilo razlito čez glavo, cedeče se na brado, brado Aronovo, ki seza dol do roba obleke njegove.
    3: Kakor rosa na Hermonu, kakor katera kaplje nad gore Sijonske, ker tja pošilja Gospod blagoslov svoj, življenje vekomaj.
  134:
    1: Pesem preizvrstna. Glejte, blagoslavljajte Gospoda, vsi hlapci Gospodovi, kateri stojite v hiši Gospodovi vsako noč.
    2: Povzdignite roke svoje sveto in blagoslavljajte Gospoda.
    3: Blagoslavjal te bode sè Sijona Gospod, kateri je naredil nebesa in zemljo.
  135:
    1: Aleluja! Hvalite ime Gospodovo, hvalite gospodovi hlapci!
    2: Kateri stojite v hiši Gospodovi, v vežah hiše našega Boga.
    3: Hvalite Gospoda, ker dober je Gospod; prepevajte imenu njegovemu, ker je prijetno.
    4: Ker Jakoba si je izvolil Gospod, Izraela v svojo last.
    5: Ker jaz vem, da je velik Gospod, in kralj naš nad vse bogove.
    6: Karkoli mu je po volji, stori Gospod; v nebesih in na zemlji, po morjih in vseh breznih.
    7: Ki pripelje sopare od kraja zemlje, bliske dela z dežjem, vetrove jemlje iz zakladnic svojih.
    8: Ki je udaril prvorojeno v Egiptu, od ljudî in od živine.
    9: Poslal je znamenja in čuda v sredo tvojo, Egipt, zoper Faraona in zoper vse hlapce njegove.
    10: Kateri je udaril narode mogočne, in pobil silne kralje.
    11: Sihona, kralja Amorejskega in Oga, kralja Basanskega, in vsa kraljestva Kanaanska.
    12: In dal je njih deželo v posest, v posest Izraelu, svojemu ljudstvu.
    13: O Gospod, ime tvoje je vekomaj; Gospod, spomin tvoj od roda do roda.
    14: Ker Gospod sodi ljudstvo svoje, žal mu je kmalu za hlapce svoje.
    15: Maliki narodov zlati in srebrni, rok človeških dela,
    16: Usta imajo, ali ne govoré, oči, ali ne vidijo.
    17: Ušesa imajo, ali ne slišijo; tudi sape ni nič v njih ustih.
    18: Podobni njim bodejo, kateri jih delajo; kdorkoli vanje zaupa.
    19: Hiša Izraelova, blagoslavljajte Gospoda! hiša Aronova, blagoslavljajte Gospoda!
    20: Hiša Levijeva, blagoslavljajte Gospoda; Gospoda boječi se, blagoslavljajte Gospoda;
    21: '"Slava Gospodu sè Sijona, ki prebiva v Jeruzalemu! Aleluja!"'
  136:
    1: Slavite Gospoda, ker dober je, ker vekomaj je milost njegova.
    2: Slavite bogov Boga, ker vekomaj je milost njegova.
    3: Slavite gospodov Gospoda, ker vekomaj je milost njegova.
    4: Njega, ki dela čudovita dela, velika sam, ker vekomaj je milost njegova.
    5: Kateri je naredil z umnostjo nebesa; ker vekomaj je milost njegova.
    6: Kateri razpenja zemljo nad vodami, ker vekomaj je milost njegova.
    7: Kateri je naredil luči veliko, ker vekomaj je milost njegova.
    8: Solnce, da gospoduje podnevi, ker vekomaj je milost njegova.
    9: Mesec sè zvezdami, da gospodujejo ponoči, ker vekomaj je milost njegova.
    10: Kateri je udaril Egipčane v njih prvorojenih, ker vekomaj je milost njegova.
    11: In izpeljal je Izraela iz med njih, ker vekomaj je milost njegova;
    12: Z močno pestjo in z iztegneno roko, ker vekomaj je milost njegova.
    13: Kateri je razdelil morje trstovito na kose, ker vekomaj je milost njegova;
    14: In peljal Izraela po sredi njegovi, ker vekomaj je milost njegova.
    15: In podrl je Faraona in krdela njegova v morje trstovito, ker vekomaj je milost njegova.
    16: Kateri je peljal ljudstvo svoje skozi puščavo, ker vekomaj je milost njegova.
    17: Kateri je udaril kralje velike, ker vekomaj je milost njegova.
    18: 'In pobil je kralje veličastne, ker vekomaj je milost njegova:'
    19: Sihona, kralja Amorejskega, ker vekomaj je milost njegova;
    20: In Oga, kralja Basanskega, ker vekomaj je milost njegova.
    21: In dal je njih deželo v posest, ker vekomaj je milost njegova;
    22: Posest Izraelu, svojemu hlapcu, ker vekomaj je milost njegova.
    23: Kateri v ponižanji našem spominja se nas, ker vekomaj je milost njegova.
    24: In otima nas sovražnikov naših, ker vekomaj je milost njegova.
    25: Ki daje hrane vsemu mesu, ker vekomaj je milost njegova.
    26: Slavite Boga mogočnega nebes, ker vekomaj je milost njegova.
  137:
    1: Ob rekah Babilonskih, ondi smo sedeli ter jokali, spominjajoč se Sijona.
    2: Na vrbe v deželi obesili smo strune svoje,
    3: 'Dasì so tam hoteli od nas veselih pesmi, ki so nas odpeljavali vjete, in ki so mučili nas govoreč: Pojte nam katero pesmi Sijonskih.'
    4: Kako bi bili peli pesem Gospodovo v tujcev deželi?
    5: Če pozabim tebe, Jeruzalem, pozabi naj se desnica moja.
    6: Jezik moj naj se mi prijemlje neba, ako se ne spominjam tebe, ako ne povzdigujem Jeruzalema nad glavo radosti svoje.
    7: 'Spomni se, Gospod, zoper Edomejce dneva Jeruzalemskega; kateri so rekli: "Razvalite, razvalite; dokler bode kaj podzidja v njem!"'
    8: Rod Babilonski naj se pokončá; blagor mu, kdor ti bode povrnil hudodelstvo, katero si nam storil.
    9: Blagor, kdor zgrabi in razdrobi otroke tvoje ob skalo!
  138:
    1: Davidova. Slavil te bodem iz vsega srca svojega; v pričo oblastev bodem ti prepeval.
    2: Priklanjal se bodem proti svetišču svetosti tvoje, in slavil ime tvoje, zavoljo milosti tvoje in zavoljo tvoje zvestobe; ker poveličuješ z vsem imenom svojim govor svoj.
    3: Kateri dan sem vpil, tisti dan si me uslišal; storil si, da me je povzdignila v srci mojem moč.
    4: Slavili te bodo, Gospod, vsi kralji zemeljski, ko bodo slišali govor tvojih ust.
    5: In peli bodo s potov Gospodovih, da je velika slava Gospodova.
    6: Dasì je vzvišen Gospod, vendar gleda na nizkega; dasi visok, spoznava iz daljave.
    7: Ako hodim po sredi stiske, ohraniš me živega; v obraz sovražnikov mojih iztegneš roko svojo, in desnica tvoja me ohrani.
    8: Gospod naj doprinese zame; Gospod, milost tvoja je vekomaj; od rok svojih dél ne odjenjaj!
  139:
    1: 'Načelniku godbe: psalm Davidov. Gospod, preiskuješ me in spoznavaš.'
    2: Ti poznavaš sedenje moje in vstajanje moje; misel mojo umeš od daleč.
    3: Hojo mojo in ležo mojo obsezaš, in znana so ti vsa pota moja.
    4: Ko ni še govor na jeziku mojem, glej, Gospod, poznaš ga vsega.
    5: Zadaj in spredaj me obdajaš, in name pokladaš roko svojo.
    6: Prečudovita je vednost tvoja, da bi te varal; visoka je, ne morem je preseči.
    7: Kam naj grem pred duhom tvojim, ali kam naj bežim pred tvojim obličjem?
    8: Ko bi stopil na nebesa, tam si; ali bi ležišče izbral v grobu, glej tu si.
    9: Ko bi si vzel zarije peroti, da bi prebival na pokrajini morja,
    10: Tudi tja bi me spremljala tvoja roka, in zgrabila bi me desnica tvoja.
    11: 'Ko bi pa rekel: Temé me bodo vsaj pokrile kakor z mrakom; vendar noč je svetloba okolo mene.'
    12: Tudi temé ne morejo tako omračiti, da bi ti ne videl skozi; ampak noč razsvetljuje kakor dan, tako so temé kakor luč.
    13: Ti namreč imaš v lasti ledvice moje; pokrival si me v telesu matere moje.
    14: Slavim te zato, ker ogledujoč tista dela strmim, čudovita dela tvoja predobro pozna srce moje.
    15: Skrita ni tebi moja moč, odkar sem ustvarjen bil na skrivnem; umetno narejen, kakor v zemlje globočinah.
    16: Testo moje vidijo tvoje oči, in v knjigi tvoji je pisano vse to; od kar se je narejalo, ko ni bilo še nič tega.
    17: Zatorej pri meni, o kako dražestne so misli tvoje, o Bog mogočni! Kako preobila njih števila!
    18: Našteval bi jih, a več jih je ko peska, čujem naj še s teboj.
    19: 'O da bi pokončal, o Bog, krivičnega; in može krvoločne, rekoč: Poberite se izpred mene.'
    20: Kateri zoper tebe govoré pregrešno; kateri povzdigujejo nično sovražnike tvoje.
    21: Ali ne sovražim, o Gospod, sovražnikov tvojih, in se ne mučim v zaničevanji do njih, ki se spenjajo zoper tebe?
    22: S popolnim sovraštvom jih sovražim; za neprijatelje so meni.
    23: Preiskuj me, Bog mogočni, in spoznaj srce moje; izkusi me in spoznaj misli moje.
    24: In glej, hodim li po potu, tebi nadležnem; in vodi me po večnem potu.
  140:
    1: Načelniku godbe, psalm Davidov. Reši me, Gospod, hudobnih ljudî; mož presilovitih brani me,
    2: Kateri mislijo hudo v srci; vsak dan se shajajo – na vojsko.
    3: Brusijo jezik svoj, podoben kačjemu; strup gadji je pod njih ustnami.
    4: Reši me, Gospod, rok krivičnih, mož presilovitih brani me, ki mislijo izpodbiti mi noge.
    5: Skrivali so mi prevzetniki zanko in vrvi; razgrinjali mi mrežo poleg pota.
    6: Rekel sem Gospodu; Bog mogočni si moj; čuj, Gospod, molitev mojih glas.
    7: Gospod, Bog, moč blaginje moje; glavo si mojo pokril o boja času.
    8: Ne dopústi, Gospod, kar želi krivični; pregrešne misli njegove ne pospešuj; povzdigovali bi se presilno.
    9: Glave njih, ki me obdajajo, – ustnic njih nadloga naj jih pokrije.
    10: Žarjavica pridi nadnje; v ogenj naj jih vrže, v jame, da ne vstanejo.
    11: Mož prokleti ne utrdi se na zemlji; mož silovitosti, njega naj udari pogin.
    12: Vem, da bode Gospod pravdo vodil siromaku, pravico potrebnim.
    13: Dà, pravični bodo slavili ime tvoje; pošteni sedeli pred tvojim obličjem.
  141:
    1: Psalm Davidov. O Gospod, kličem te, hiti k meni; čuj glas moj, ko te kličem.
    2: Molitev moja pridi kakor kadilo pred te; povzdigovanje mojih rok kakor dar večerni.
    3: Zloži Gospod, opazuj usta moja; straži karkoli izhaja z ustnic mojih.
    4: Ne daj, da se srce moje nagne k hudobni reči, dela doprinašat po krivici z možmi, ki delajo krivico; tudi naj ne uživam njih slaščic.
    5: 'Udari naj me nazaj pravični, milost bode, in posvari me, mazilo bode izvrstno; ne brani se glava moja; čim bolj, tem bolj bode: molitev moja v njih nesrečah.'
    6: Ali planejo dol raz skale njih sodniki; dasi umejo, da so govori moji prijetni.
    7: Kakor bi kdo razsekal in razklal zemljo, raztresejo se naše kosti, v groba žrelo.
    8: Ko se v té, Gospod, ozirajo moje oči, k tebi pribegnem, ne zapústi duše moje.
    9: Reši me zadrge, katero so mi razpeli, in zank njih, ki delajo krivico.
    10: Padejo naj v mreže svoje vsi krivični, jaz pa pojdem mimo.
  142:
    1: Pesem ukovita Davidova, ko je bil v jami, molitev. Z glasom svojim kličem Gospoda; z glasom svojim prosim pred Gospodom.
    2: Pred njim iztresam premišljevanje svoje; stisko svojo oznanjam pred njim.
    3: Ko je omagoval moj duh v meni, takrat si ti spoznal stezo mojo, ko so mi skrivali zanko, kamorkoli sem popotoval.
    4: Ozri se na desno in poglej; ni ga, da bi me poznal; izginilo mi je zavetje, ni ga, da bi skrbel za življenje moje.
    5: 'K tebi kličem, Gospod, govoreč: Ti si zavetje moje, delež moj v deželi živečih.'
    6: Poslušaj vpitje moje, ker ponižan sem silno; otmi me njih, ki me preganjajo, ker močnejši so od mene.
    7: Izpelji iz zapora življenje moje, da slavim ime tvoje; obdajali me bodo pravični, ko mi bodeš izkazal dobroto.
  143:
    1: Psalm Davidov. O Gospod, sliši molitev mojo; ušesa nagni k prošnjam mojim; po zvestobi svoji usliši me, po pravici svoji.
    2: In ne hodi v sodbo s hlapcem svojim, ker pravičen bi ne bil pred teboj nihče, ki živi.
    3: Sovražnik namreč preganja dušo mojo; tlači na tla krdelo moje; dela, da sedevam v teminah; smo, kakor mrliči nekdaj.
    4: Tako, da duh moj v meni omaguje; sredi mene zdí se samo sebi zapuščeno srce moje.
    5: Spominjam se dnî nekdanjih, premišljujem vse delo tvoje, dejanje tvojih rok preudarjam.
    6: 'Roke svoje razprostiram proti tebi; duša moja, kakor zemlja razsušena, hrepeni po tebi:'
    7: Hiti, usliši me, Gospod, duh moj hira; ne skrivaj mi obličja svojega, ker podoben postajam njim, ki gredó v grob dol.
    8: Daj, da slišim zgodaj milost tvojo, ker v té imam zaupanje; naznani mi pot, po kateri bodem hodil, ker do tebe povzdigujem srce svoje.
    9: Otmi me sovražnikov mojih, Gospod; pri tebi sem skrit.
    10: Uči me delati voljo tvojo, ker ti si moj Bog, z dobrim duhom svojim spremljaj me po ravni zemlji.
    11: Zavoljo imena svojega, Gospod, ohrani me živega; zavoljo pravice svoje izpelji iz stiske dušo mojo.
    12: In zavoljo milosti svoje iztrebi sovražnike moje, pokončaj vse, ki stiskajo dušo; ker jaz sem hlapec tvoj.
  144:
    1: Davidova. Blagoslovljen bodi Gospod, skala moja, kateri uči boj roke moje, prste moje vojsko;
    2: 'Milost moja in grad moj; višava moja in rešitelj moj: pomočnik, ščit moj, do katerega pribegam, ki mi podložno dela ljudstvo moje.'
    3: Gospod, kaj je človek, da ga spoznaš, sin umrjoči, da se zmeniš zanj?
    4: Človek je podoben ničemurnosti, dnevi njegovi so kakor mimo gredočega senca.
    5: Gospod, nagni nebesa svoja ter stopi dol; dotakni so tistih gorâ, in kadé se naj.
    6: Strelo zaženi in razkropi jih; proži pušice svoje in izbegaj jih.
    7: Iztegni roko svojo z višave; reši me in otmi me iz mnogih vodâ, iz tujcev roke.
    8: Njih usta govoré nično, in njih desnica je krivičnosti desnica.
    9: Bog, novo pesem bodem ti pel; na deseterostrunje bodem ti prepeval.
    10: Tebi, ki daješ blaginjo kraljem, otimaš Davida, hlapca svojega, od hudobnega meča.
    11: Réši me in otmi me iz tujcev roke, katerih usta govoré nično, in njih desnica je krivičnosti desnica.
    12: Da bodo sinovi naši kakor rastline dobro zrejene v nežni dobi svoji, in hčere naše kakor vogelni kameni obdelani v svetišči.
    13: Žitnice naše polne naj dajo obilen živež; naše ovce naj tisočero rodévajo, tisočkrat naj bodo pomnožene v stajah naših.
    14: In voli naši predebeli; nič napada, nič izpada, in tožbe naj ne bode v ulicah naših.
    15: Blagor onemu ljudstvu, kateremu se tako godi; blagor ljudstvu, kogar Bog je Gospod.
  145:
    1: Hvala Davidova. Poviševal te bodem, Bog moj, kralj; in blagoslavljal bodem ime tvoje vekomaj in vekomaj.
    2: Vsak dan te bodem blagoslavljal, in hvalil ime tvoje vekomaj in vekomaj.
    3: Velik je Gospod in hvale vreden jako; dà, velikosti njegove ni preiskati.
    4: Rod naj rodú slavi dela tvoja; kakor ona oznanjajo vsakotero mogočnost tvojo.
    5: Lepoto in slavo tvojega veličastva, in čudovite stvari tvoje bodem oznanjal.
    6: In moč čudovitih dél tvojih naj slavé; in posamezna velika dela tvoja bodem pripovedoval.
    7: Spomin obile dobrote tvoje naj vrè iz njih; pravico tvojo naj pojó.
    8: Milosten in usmiljen je Gospod; potrpežljiv in velik v milosti.
    9: Dober je Gospod vsem; in usmiljenje njegovo v vseh delih njegovih.
    10: Slavé te naj, Gospod, vsa dela tvoja; in blagoslavljajo te naj, katerim milost izkazuješ.
    11: Slavo kraljestva tvojega naj slavé, in naznanjajo mogočnost tvojo.
    12: Da sinom človeškim oznanjajo mogočnost njegovo, in slavo in lepoto njegovega kraljestva.
    13: Kraljestvo tvoje je vseh vekov kraljestvo, in gospostvo tvoje od roda do roda.
    14: Gospod podpira vse padajoče, in kvišku pomaga vsem omahujočim.
    15: Vseh oči gledajo v té; ti jim daješ jedi o svojem času.
    16: Roko svojo odpreš in nasitiš karkoli živi, po volji.
    17: Pravičen je Gospod po vseh potih svojih, in dobrotljiv v vseh svojih delih.
    18: Blizu je Gospod vsem, ki ga kličejo; vsem, kateri ga kličejo v zvestobi.
    19: Voljo spolnjuje boječim se njega; vpitje njih sliši in daje jim blaginjo.
    20: Gospod hrani vse, kateri ga ljubijo; vse hudobne pa pogublja.
    21: Hvalo Gospodovo naj govoré usta moja; in vse meso naj blagoslavlja sveto ime njegovo, vekomaj in vekomaj.
  146:
    1: Aleluja! Hvali, duša moja, Gospoda.
    2: Hvalil bodem Gospoda v življenji svojem; prepeval bodem Bogu svojemu, dokler bodem.
    3: Ne imejte zaupanja v prvake, v sina človeškega, pri katerem ni blaginje.
    4: Duh njegov izide, povrne se v zemljo svojo; isti dan minejo misli njegove.
    5: Blagor, komur je na pomoč Bog mogočni Jakobov; katerega nada je v Gospodu, njegovem Bogu,
    6: Kateri je naredil nebesa in zemljo, morje in kar je v njiju, kateri hrani zvestobo vekomaj.
    7: Kateri dela pravico zatiranim, hrane daje lačnim, Gospod oprašča jetnike.
    8: Gospod odpira očí slepim, Gospod vzdiguje potrte, Gospod ljubi pravične.
    9: Gospod brani tujce, siroto in vdovo podpira; pot pa hudobnih razdira.
    10: Vladal bode Gospod vekomaj; Bog tvoj, o Sijon, od roda do roda. Aleluja!
  147:
    1: Hvalite Gospoda; ker dobro je prepevati Bogu našemu; ker prijetno, spodobno je hvaljenje.
    2: Zidar Jeruzalema Gospod, Izraelce zbira razkropljene.
    3: On ozdravlja potrte v srci in obvezuje v njih bolečinah.
    4: Prešteva zvezd število, kliče jih, kolikor jih je, po imenih.
    5: Velik je Gospod, Bog naš, in mnoga moč njegova, razumnost njegova brezmerna.
    6: Krotke podpira Gospod, hudobne potiska noter do tal.
    7: Pojte hvalne pesmi Gospodu, na strune prepevajte našemu Bogu.
    8: On zagrinja z gostimi oblaki nebesa; dež napravlja zemlji, daje, da seno rodevajo gore.
    9: Živež svoj daje živini, mladim krokarjem, ki čivkajo.
    10: Moči konjeve se ne veseli, stegna odličnega moža mu niso po volji;
    11: Po volji so Gospodu boječi se njega, kateri imajo nado v milosti njegovi.
    12: S hvalo slávi Jeruzalem Gospoda, hvali Boga svojega, o Sijon.
    13: Ker zapahe tvojih vrát utrjuje, sinove tvoje blagoslavlja sredi tebe.
    14: Mir daje pokrajinam tvojim, z mozgom pšenice te siti.
    15: Ko pošlje govor svoj na zemljo, urno izteče beseda njegova.
    16: Sneg daje kakor volno, slano razsiplje kakor pepél.
    17: Led svoj meče dol, kakor koščke; pred mrazom njegovim kdo prebije?
    18: Besedo svojo pošlje in jih raztaja; kakor hitro pihne veter svoj, iztekó vodé.
    19: Besede svoje naznanja Jakobu; postave svoje in pravice svoje Izraelu.
    20: Ni storil tako nobenemu narodu; zatorej ne poznajo tistih pravic. Aleluja.
  148:
    1: Aleluja! Hvalite Gospoda, nebeščani, hvalite ga v višavah.
    2: Hvalite ga vsi angeli njegovi, hvalite ga vse vojske njegove.
    3: Hvalita ga solnce in mesec; hvalite ga vse svetle zvezde.
    4: Hvalite ga nebes nebésa, in vode, katere so nad tem nebom.
    5: Hvali naj ime Gospodovo, kar je na povelje njegovo ustvarjeno bilo takoj.
    6: Kar je ustanovil vekomaj, na veke; dal je zapoved, katere naj nobeno ne prestopi.
    7: Hvalite Gospoda, zemeljske stvari; zmaji in brezna vsa.
    8: Ogenj in toča, sneg in sopara, veter viharni spolnjujoč besedo njegovo.
    9: Same gore in hribi, drevesa rodovitna, cedre vse;
    10: Same zveri in živina vsa, laznina in tiči krilati.
    11: Kralji zemeljski in narodi vsi; knezi in vsi zemljé sodniki.
    12: Mladeniči in tudi device, starci z dečki
    13: Hvalijo naj ime Gospodovo, ker vzvišeno je njega samega ime; lepota njegova nad zemljo in nebo.
    14: In rog povišuje svojemu ljudstvu, hvalo vseh, katere sprejema prijazno, Izraelcev, ljudstva bližnjega njemu. Aleluja!
  149:
    1: Aleluja! Pojte Gospodu pesem novo; hvalo njegovo v zboru njih, katere sprejema prijazno.
    2: Veséli se Izrael v njem, ki ga je ustvaril; sinovi Sijonski naj se radujejo v kralji svojem.
    3: Hvalijo naj ime njegovo s piščaljo; z bobnom in strunami naj mu prepevajo.
    4: Ker milosten je Gospod z ljudstvom svojim; krotke diči z blaginjo.
    5: Radujejo se naj v slavi prijazno sprejeti; pojó naj na ležiščih svojih,
    6: Hvalo povišujočo Boga mogočnega v grlu svojem, in meč dvorezni v roki svoji.
    7: Da se mašujejo nad narodi, ljudstva pokoré.
    8: Da zvežejo z verigami njih kralje; in njih plemenitnike z vezmi železnimi.
    9: Da nad njimi spolnijo pisano pravico; kar je čast vsem onim, katere sprejema prijazno. Aleluja!
  150:
    1: Aleluja! Hvalite Boga, mogočnega o svetosti njegovi; hvalite ga v veličastva njegovega gradu.
    2: Hvalite ga o obili mogočnosti njegovi, hvalite ga po velikem veličastvu njegovem.
    3: Hvalite ga s trombe glasom; hvalite ga z brenkljami in strunami.
    4: Hvalite ga z bobnom in piščaljo, hvalite ga z orgljami.
    5: Hvalite ga s cimbali donečimi, hvalite ga sè sistri.
    6: Vsaka duša hvali naj Gospoda! Aleluja!
40:
  1:
    1: Bukve rodú Jezusa Kristusa, sina Davidovega, sina Abrahamovega.
    2: Abraham je rodil Izaka; Izak je pa rodil Jakoba; Jakob je pa rodil Juda in brate njegove.
    3: Juda je pa rodil Faresa in Zara s Tamaro; Fares je pa rodil Ezroma; Ezrom je pa rodil Arama.
    4: Aram je pa rodil Aminadaba; Aminadab je pa rodil Naasona; Naason je pa rodil Salmona.
    5: Salmon je pa rodil Booza z Rahabo; Booz je pa rodil Obeda z Ruto; Obed je pa rodil Jeseja.
    6: A Jesej je rodil Davida kralja. David kralj je pa rodil Solomona z Urijevo.
    7: Solomon je pa rodil Roboama; Roboam je pa rodil Abija; Abija je pa rodil Aza.
    8: Aza je pa rodil Jozafata; Jozafat je pa rodil Jorama; Joram je pa rodil Ozija.
    9: Ozija je pa rodil Joatama; Joatam je pa rodil Aliaza; Aliaz je pa rodil Ezehija.
    10: Ezehija je pa rodil Manaseja; Manasej je pa rodil Amona; Amon je pa rodil Jozija.
    11: A Jozija je rodil Johonija in brate njegove, za selitve Babilonske.
    12: 'Po selitvi Babilonskej pa: Jehonija je rodil Salatijela; Salatijel je pa rodil Zorobabeljna.'
    13: Zorobabelj je pa rodil Abijuda; Abijud je pa rodil Elijahima; Elijahim je pa rodil Azorja.
    14: Azor je pa rodil Sadoka; Sadok je pa rodil Ahima; Ahim je pa rodil Elijuda.
    15: Elijud je pa rodil Eleazarja; Eleazar je pa rodil Matana; Matan je pa rodil Jakoba.
    16: A Jakob je rodil Jožefa moža Marije, iz ktere se je rodil Jezus, ki se imenuje Kristus.
    17: Vseh rodov torej od Abrahama do Davida, štirinajst rodov; in od Davida do selitve Babilonske, štirinajst rodov; in od selitve Babilonske do Kristusa, štirinajst rodov.
    18: 'Jezus Kristusovo rojstvo je bilo pa tako: Ko je bila namreč mati njegova Marija zaročena Jožefu, predno sta se sešla, najde se, da je noseča od svetega Duha.'
    19: Jožef pa mož njen, ker je bil pravičen in je ni hotel očitno sramotiti, hotel jo je skrivaj popustiti.
    20: 'In ko je to pomislil, glej, prikaže mu se v spanji angelj Gospodov, govoreč: Jožef, sin Davidov! ne boj se vzeti Marije žene svoje; kajti kar se je v njej začelo, od Duha je svetega.'
    21: Rodila bo pa sina, in imenuj ime njegovo Jezus; kajti on bo odrešil ljudstvo svoje njih grehov.
    22: 'Vse to se je pa zgodilo, da se izpolni, kar je rekel Gospod po preroku, kteri pravi:'
    23: '"Glej, devica bo noseča, in rodila bo sina, in imenovali bodo ime njegovo Emanuel," kar se tolmači: Bog z nami.'
    24: Prebudivši se pa Jožef iz spanja, storí, kakor mu je angelj Gospodov ukazal, in vzeme ženo svojo.
    25: In ni je poznal, dokler ni rodila sina svojega prvenca; in dá mu ime Jezus.
  2:
    1: Ko se je pa Jezus v Betlehemu Judejskem rodil, v dnéh Heroda kralja, glej, pridejo od vzhoda modrijani v Jeruzalem,
    2: 'Govoreč: Kje je kralj Judovski, ki se je rodil? Kajti videli smo zvezdo njegovo na vzhodu, pa smo prišli, da mu se poklonimo.'
    3: Slišavši pa to kralj Herod, prestraši se, in ves Jeruzalem ž njim.
    4: In zbravši vse vélike duhovne in ljudske pismarje, povpraševal jih je, kje se ima Kristus roditi.
    5: 'Oni mu pa rekó: V Betlehemu Judejskem; kajti tako je napisal prerok:'
    6: '"In ti, Betlehem, zemlja Judova, nikakor nisi najmanji med knezi Judovimi; kajti iz tebe bo izšel vojvoda, kteri bo pasel narod moj Izraelski."'
    7: Tedaj pokliče Herod skrivaj modrijane, in pozvé od njih na tanko, kedaj se je zvezda prikazala.
    8: 'In poslavši jih v Betlehem, reče: Pojdite in na tanko izprašajte za dete; a ko ga najdete, sporočite mi, da tudi jaz pridem in mu se poklonim.'
    9: Oni pa, zaslišavši kralja, odidejo. In glej, zvezda, ktero so bili videli na vzhodu, šla je pred njimi, dokler ni prišla in se ustavila nad mestom, kjer je bilo dete.
    10: Ko pa ugledajo zvezdo, razveselé se z zeló velikim veseljem.
    11: 'In pridejo v hišo, in najdejo dete z Marijo materjo njegovo; in padejo, ter mu se poklonijo; in odpró zaklade svoje, ter mu prinesó darove: zlato in kadilo in miro.'
    12: In opomenjeni v spanji, naj se ne vračajo k Herodu, odidejo po drugej poti v svoj kraj.
    13: 'Ko so pa oni odpotovali, glej, prikaže se angelj Gospodov Jožefu v spanji, govoreč: Vstani in vzemi dete in mater njegovo, pa beži v Egipet, in bodi tam, dokler ti ne povem; kajti Herod bo iskal deteta, da bi ga pogubil.'
    14: On pa vstane in vzeme dete in mater njegovo po noči, in odide v Egipet.
    15: 'In bil je tam do Herodove smrti; da se izpolni, kar je rekel Gospod po preroku, kteri pravi: "Iz Egipta sem poklical sina svojega."'
    16: Tedaj se Herod, videvši, da so ga modrijani prekanili, zeló raztogotí, ter pošlje in pomori po Betlehemu in po vseh predelih njegovih vse otročiče po dve leti in niže, po času, ki ga je na tanko pozvedel od modrijanov.
    17: 'Tedaj se je izpolnilo, kar je rekel prerok Jeremija, govoreč:'
    18: '"Glas se je slišal v Rami, mnogo jokú in veka in krika; Rahel je plakala za svojimi otroci, in ni se hotela utolažiti, ker jih ni."'
    19: Ko je pa Herod umrl, glej, prikaže se v spanji angelj Gospodov Jožefu v Egiptu,
    20: 'Govoreč: Vstani in vzemi dete in mater njegovo, in pojdi v zemljo Izraelsko; kajti pomrli so, kteri so iskali detetove duše.'
    21: On pa vstane in vzeme dete in mater njegovo, in pride v zemljo Izraelsko.
    22: Slišavši pa, da kraljuje v Judeji Arhelaj mesto Heroda očeta svojega, zbojí se tje iti; opomenjen pa v spanji, odide v predele Galilejske.
    23: 'In prišedši tje, nastani se v mestu, ktero se imenuje Nazaret; da se izpolni, kar je rečeno po prerokih: "Nazarečan se bo imenoval."'
  3:
    1: V tisti dnéh pa pride Janez Krstnik, ter je v puščavi Judejskej oznanjeval,
    2: 'In govoril: Spokorite se; kajti približalo se je nebeško kraljestvo.'
    3: 'Kajti ta je, za kogar je povedal prerok Izaija, govoreč: "Glas vpijočega v puščavi: Pripravite pot Gospodu; poravnajte steze njegove."'
    4: 'On pa, Janez, imel je obleko svojo iz kamelje dlake, in pas usnjat okoli ledja svojega; a živež njegov je bil: kobilice in med divji.'
    5: Tedaj je izhajal k njemu ves Jeruzalem in vsa Judeja in vsa okolica Jordanska.
    6: In on jih je krščeval v Jordanu, in izpovedovali so grehe svoje.
    7: 'Ko pa vidi mnogo Farizejev in Saducejev, da gredó h krstu njegovemu, reče jim: Gadja zalega! kdo vam je pokazal, kako ubežite prihodnjej jezi?'
    8: Rodite torej vreden sad pokore.
    9: 'In ne domišljujte si, da bi govorili v sebi: Abrahama imamo za očeta; kajti pravim vam, da more Bog iz tega kamenja obuditi Abrahamu sinove.'
    10: 'Uže pa stojí tudi sekira drevju pri korenini: vsako drevo torej, ktero ne rodí dobrega sadú, posekalo se bo in vrglo na ogenj.'
    11: Jaz vas krščujem z vodo za pokoro; a ta, ki gre za menoj, močneji je od mene, kteremu nisem vreden obutala ponesti. On vas bo krstil z Duhom svetim in ognjem.
    12: Njemu je lopata v roki njegovej, in očedil bo gumno svoje, in pospravil bo pšenico svojo v žitnico, a plevo bo spalil z neugasljivim ognjem.
    13: Tedaj pride Jezus iz Galileje k Janezu na Jordan, da ga on krsti.
    14: 'Janez mu je pa branil, govoreč: Meni je treba, da me ti krstiš, pa hodiš ti k meni?'
    15: 'Jezus pa odgovorí in mu reče: Pusti sedaj! kajti tako nam je treba izpolniti vsako pravico. Tedaj ga pustí.'
    16: In krstivši se Jezus, stopi precej iz vode; in glej, nebesa mu se odpró, in Duha Božjega vidi, da shaja ko golob, in pride na-nj.
    17: 'In glej, glas z nebes, govoreč: Ta je sin moj ljubljeni, kteri je po mojej volji.'
  4:
    1: Tedaj odpelje Duh Jezusa v puščavo, da ga izkuša hudič.
    2: In postivši se štirideset dnî in štirideset nočî, postane naposled lačen.
    3: 'Pa pristopi k njemu izkušnjavec, in reče: Če si sin Božji, reci, naj postane to kamenje kruh.'
    4: 'On pa odgovorí in reče: Pisano je: "Ne bo živel človek o samem kruhu, nego o vsakej besedi, ktera izhaja iz ust Božjih."'
    5: Tedaj ga vzeme hudič v sveto mesto, in postavi ga na vrh tempeljna,
    6: 'In reče mu: Če si sin Božji, vrzi se dol; kajti pisano je: "Angeljem svojim bo zapovedal za te, in vzeli te bodo na roke, da se kje z nogo svojo ne udariš o kamen."'
    7: 'Reče mu Jezus: Zopet je pisano: "Ne izkušaj Gospoda Boga svojega."'
    8: Zopet ga vzeme hudič na zeló visoko goro, in pokaže mu vsa kraljestva sveta in njih slavo,
    9: 'In reče mu: Vse to bom tebi dal, če padeš in mi se pokloniš.'
    10: 'Tedaj mu reče Jezus: Poberi se, satan! kajti pisano je: "Poklanjaj se Gospodu Bogu svojemu, in njemu edinemu služi."'
    11: Tedaj ga hudič pustí; in glej, angelji pristopijo, ter so mu stregli.
    12: Slišavši pa Jezus, da je Janez izdan, odide v Galilejo.
    13: In zapustivši Nazaret, pride in se nastani v Kapernaumu pri morji, v predelih Zabulona in Neftalima.
    14: 'Da se izpolni, kar je rečeno po preroku Izaiji, kteri pravi:'
    15: '"Zemlja Zabulonova in zemlja Neftalimova, na poti k morju za Jordanom, poganska Galileja,'
    16: Narod, ki je sedel v temi, videl je veliko svetlobo; in kteri so sedeli v smrtnej deželi in senci, zasvetila jim je luč."
    17: 'Odtlej je jel Jezus učiti in praviti: Spokorite se; kajti približalo se je nebeško kraljestvo.'
    18: Hodé pa Jezus ob morji Galilejskem, ugleda dva brata, Simona, ki se imenuje Peter, in Andreja brata njegovega, da mečeta mreže v morje; bila sta namreč ribiča.
    19: 'In reče jima: Pojdita za menoj, in naredil bom, da bosta lovca ljudî.'
    20: Ona pa precej popustita mreže, in odideta za njim.
    21: In odšedši odtod dalje, ugleda druga dva brata, Jakoba sina Zebedejevega, in Janeza brata njegovega, v ladji z Zebedejem nju očetom, da krpata mreže svoje; in pokliče ju.
    22: Ona pa precej popustita ladjo in očeta svojega, in odideta za njim.
    23: In hodil je Jezus okoli po vsej Galileji, učeč po njih shajališčih, in oznanjujoč evangelj kraljestva, in uzdravljajoč vsako bolezen in vsako slabost med narodom.
    24: In glas o njem izide po vsej Siriji, in prinesó mu vse bolnike, z različnimi boleznimi in mukami, in obsedence, in mesečne, in mrtvoudne; in ozdravi jih.
    25: In za njim je šlo mnogo ljudstva iz Galileje, in iz Deseterih mest, in iz Jeruzalema, in iz Judeje, in z one strani Jordana.
  5:
    1: Ko pa vidi ljudstvo, stopi na goro; in ko se je usedel, pristopijo k njemu učenci njegovi.
    2: Pa odpre usta svoja, ter jih je učil, govoreč;
    3: Blagor ubogim v duhu; ker njih je nebeško kraljestvo.
    4: Blagor jim, kteri žalujejo; ker oni se bodo utolažili.
    5: Blagor krotkim; ker oni bodo podedovali zemljo.
    6: Blagor lačnim in žejnim pravice; ker oni se bodo nasitili.
    7: Blagor usmiljenim; ker oni bodo usmiljenje našli.
    8: Blagor jim, kteri so čistega srca; ker oni bodo Boga videli.
    9: Blagor mirovitim; ker oni se bodo sinovi Božji imenovali.
    10: Blagor pregnanim za voljo pravice; ker njih je nebeško kraljestvo.
    11: Blagor vam, kedar vas zasramoté in preženó in rekó vse hudo zoper vas, za voljo mene, pa lažejo.
    12: Radujte se in veselite, ker je plačilo vaše v nebesih veliko. Kajti tako so pregnali preroke, ki so bili pred vami.
    13: Vi ste sol zemlji. Če pa sol znorí, s čim se bo osolila? Za nič več ni, razen da se iztrese ven, in jo ljudje poteptajo.
    14: Vi ste svetilo svetu. Mesto, ktero stojí vrhu gore, ne more se skriti.
    15: 'Tudi ne užigajo sveče in jo devljejo pod mernik, nego na svečnik: ter sveti vsem, kteri so v hiši.'
    16: Tako naj se sveti vaše svetilo pred ljudmi, da vidijo vaša dobra dela, in slavé očeta vašega, ki je na nebesih.
    17: Ne mislite, da sem prišel podirat postavo ali preroke; nisem prišel podirat, nego izpolnjevat.
    18: 'Resnično vam pravim: Dokler ne prejde nebo in zemlja, ne bo izginila ne najmanja črka ali pičica iz postave, dokler se vse ne zgodí.'
    19: Kdorkoli torej eno najmanjih teh zapovedi popači, in ljudí tako naučí, imenoval se bo v nebeškem kraljestvu najmanji; kdorkoli jo pa izpolni, in naučí, ta se bo velik imenoval v nebeškem kraljestvu.
    20: Kajti pravim vam, da če ne bo pravičnost vaša veča, nego pismarjev in Farizejev, ne boste prišli v nebeško kraljestvo.
    21: 'Slišali ste, da je rečeno starim: Ne ubij; kdor pa ubije, kriv bo sodbe.'
    22: 'A jaz vam pravim, da vsak, kdor se brez razloga jezí na brata svojega, kriv bo sodbe; kdorkoli pa reče bratu svojemu: Raka! kriv bo zbora; a kdorkoli reče: Prismoda! kriv bo peklenskega ognja.'
    23: 'Če torej prineseš dar svoj k oltarju, in se tam spomeniš, da ima brat tvoj nekaj zoper tebe:'
    24: Pusti dar svoj tam pred oltarjem, pa pojdi, pomiri se poprej z bratom svojim, in potem pridi in prinesi dar svoj.
    25: Sprijazni se z zopernikom svojim naglo, dokler si ž njim na poti, da te zopernik ne izročí sodniku, in te sodnik ne izročí hlapcu, in ne boš vržen v ječo.
    26: 'Resnično ti pravim: Ne boš izšel odtod, dokler ne plačaš zadnjega solda.'
    27: 'Slišali ste, da je rečeno starim: Ne prešestvuj.'
    28: A jaz vam pravim, da vsak, kdor pogleda na ženo, da je poželí, prešestvoval je uže ž njo v srcu svojem.
    29: Če te pa oko tvoje desno pohujšuje, izderi ga, in vrzi od sebe; kajti bolje ti je, da pogine eden udov tvojih, nego da bo vse telo tvoje vrženo v pekel.
    30: In če te desna tvoja roka pohujšuje, odseci jo, in vrzi od sebe; kajti bolje ti je, da pogine eden udov tvojih, nego da bo vse telo tvoje vrženo v pekel.
    31: 'Rečeno je pa: Kdorkoli popustí ženo svojo, naj jej dá ločilno pismo.'
    32: A jaz vam pravim, da kdorkoli popustí ženo svojo, razen za voljo prešestvovanja, zapeljuje jo v prešestvovanje; in kdorkoli popuščeno vzeme, prešestvuje.
    33: 'Zopet ste slišali, da je rečeno starim: Ne prisegaj po krivem; izpolni pa Gospodu prisege svoje.'
    34: 'A jaz vam pravim, da ne prisegajte nikakor: ne pri nebu, ker je prestol Božji;'
    35: Ne pri zemlji, ker je podnožje nogam njegovim; ne pri Jeruzalemu, ker je mesto vélikega kralja.
    36: Tudi pri glavi svojej ne prisegaj, ker ne moreš ne enega lasú narediti belega ali črnega.
    37: 'Govorica vaša pa bodi: Dá, dá; ne, ne. Kar je pa več od tega, to je od hudega.'
    38: 'Slišali ste, da je rečeno starim: Oko za oko, in zob za zob.'
    39: 'A jaz vam pravim, da se ne upirajte hudemu: nego če te kdo udari po desnem licu, nastavi mu tudi drugo;'
    40: In kdor se hoče s teboj pravdati, in suknjo tvojo vzeti, pustí mu tudi plašč;
    41: In če te kdo prisili eno miljo, pojdi ž njim dve.
    42: Kdor te prosi, daj mu; in kdor hoče od tebe na posodbo, ne odreci mu.
    43: 'Slišali ste, da je rečeno: Ljubi bližnjega svojega, in sovraži sovažnika svojega.'
    44: 'A jaz vam pravim: Ljubite sovražnike svoje; blagoslovite tiste, kteri vas preklinjajo; delajte dobro tistim, kteri vas mrzé; in molite za tiste, kteri vas stiskajo in preganjajo:'
    45: Da boste sinovi očeta svojega, ki je na nebesih. Kajti on veleva solncu svojemu, da vzhaja nad hudobnimi in dobrimi, in daje dež pravičnim in nepravičnim.
    46: Kajti če ljubite tiste, kteri ljubijo vas, kakošno plačilo boste imeli? Ne delajo li tega tudi mitarji?
    47: In če ljubite samo brate svoje, kaj delate preveč? Ne delajo li tudi mitarji tako?
    48: Bodite vi torej popolni, kakor je popoln oče vaš, ki je na nebesih.
  6:
    1: Pazite, da ne boste dajali miloščine svoje pred ljudmi, da bi vas oni videli; sicer nimate plačila pri očetu svojem, ki je na nebesih.
    2: 'Kedar torej daješ miloščino, ne trobi pred seboj, kakor delajo hinavci po shajališčih in po ulicah, da jih hvalijo ljudjé. Resnično vam pravim: Prejeli so plačilo svoje.'
    3: 'Ti pa, kedar daješ miloščino, ne vé naj levica tvoja, kaj dela desnica tvoja:'
    4: Da bo miloščina tvoja na skrivnem. In oče tvoj, ki vidi na skrivnem, on ti bo povrnil očitno.
    5: In kedar moliš, ne bodi kakor hinavci, da radi po shajališčih in po uličnih oglih stojé in molijo, da se pokažejo ljudém. Resnično vam pravim, da so prejeli plačilo svoje.
    6: Ti pa, kedar moliš, vnidi v hram svoj, in zapri duri svoje, ter se pomoli očetu svojemu na skrivnem. In oče tvoj, ki vidi na skrivnem, povrnil ti bo očitno.
    7: Kedar pa molite, ne govorite mnogo, kakor pogani; kajti oni mislijo, da bodo uslišani za voljo obilnih besed svojih.
    8: Ne primerjajte se torej njim; kajti oče vaš vé, česa vam je treba, predno ga vi prosite.
    9: 'Zatorej molite vi takole: Oče naš, ki si na nebesih; posveti se ime tvoje;'
    10: Pridi kraljestvo tvoje; zgodi se volja tvoja, kakor na nebu, tudi na zemlji;
    11: Kruh naš vsakdanji daj nam danes;
    12: In odpusti nam dolge naše, kakor tudi mi odpuščamo dolžnikom svojim;
    13: In ne vpelji nas v izkušnjavo, nego reši nas zlega; ker tvoje je kraljestvo in moč in slava na vekomaj. Amen.
    14: Kajti če odpuščate ljudém njih grehe, odpustil bo tudi vam oče vaš nebeški.
    15: Če pa ne odpuščate ljudém njih grehov, tudi oče vaš ne bo odpustil vaših grehov.
    16: Kedar se pa postite, ne bodite žalostni, kakor hinavci; ker grdé obraze svoje, da se pokažejo ljudém, da se postijo. Resnično vam pravim, da so prejeli plačilo svoje.
    17: 'Ti pa, kedar se postiš, namaži glavo svojo, in obraz svoj umij:'
    18: Da te ne bodo videli ljudjé, da se postiš, nego oče tvoj, ki je na skrivnem. In oče tvoj, ki vidi na skrivnem, povrnil ti bo očitno.
    19: Ne nabirajte si zakladov na zemlji, kjer molj in rja razjeda, in kjer tatovi podkopujejo in kradejo.
    20: Nego nabirajte si zaklade na nebu, kjer ne molj ne rja ne razjeda, in kjer tatovi ne podkopujejo in ne kradejo.
    21: Kajti kjer je zaklad vaš, tam bo tudi srce vaše.
    22: Sveča telesu je oko. Če je torej oko tvoje prosto, svetlo bo vse telo tvoje;
    23: Če je pa oko tvoje hudobno, temno bo vse telo tvoje. Če je torej luč, ki je v tebi, tema, kakošna bo ta tema?
    24: 'Nikdor ne more dvema gospodoma služiti: kajti ali bo enega mrzil, in drugega ljubil; ali enega cenil, in drugega zaničeval. Ne morete Bogu služiti in mamonu.'
    25: 'Za to vam pravim: Ne skrbite za življenje svoje, kaj boste jedli in kaj boste pili; tudi ne za telo svoje, kaj boste oblekli. Mar ni življenje več, kakor hrana; in telo več, kakor obleka?'
    26: Poglejte na tice nebeške, da ne sejejo in ne žanjejo in tudi ne spravljajo v žitnice, in oče vaš nebeški jih živí. Mar niste vi mnogo bolji od njih?
    27: Kdo od vas pa skrbeč, more postavi svojej primakniti en komolec?
    28: In za obleko kaj skrbite? Poglejte na lilije na polji, kako rastejo; ne trudijo se in ne predejo.
    29: Pravim vam pa, da se tudi Solomon v vsej slavi svojej ni oblekel, kakor teh ena.
    30: Če pa travo na polji, ktera danes stojí, in jutri se meče v peč, Bog tako oblači, mar ne mnogo bolj vas, maloverni?
    31: 'Ne skrbite torej, in ne govorite: Kaj bomo jedli? ali kaj bomo pili? ali kaj bomo oblekli?'
    32: Kajti vsega tega iščejo pogani. Saj oče vaš nebeški vé, da vsega tega potrebujete.
    33: Nego iščite najprej kraljestva Božjega in pravice njegove, in vse to vam se bo pridalo.
    34: Ne skrbite torej za jutri; kajti jutri bo skrbel za svoje. Dosti ima dan svojega zlega.
  7:
    1: Ne sodite, da vam se ne bo sodilo.
    2: Kajti s kakoršno sodbo sodite, sodili bodo vam; in s kakoršno mero merite, odmerjalo se bo vam.
    3: Kaj pa vidiš troho v očesu brata svojega, bruna pa v očesu svojem ne čutiš?
    4: 'Ali kako porečeš bratu svojemu: Čaj, da izderem troho iz očesa tvojega, in glej, bruno je v očesu tvojem?'
    5: Hinavec! izderi poprej bruno iz očesa svojega, in tedaj boš videl izdreti troho iz očesa brata svojega.
    6: Ne dajte svetega psom; in ne pomečite biserjev svojih pred svinje, da jih ne poteptajo z nogami svojimi, in se obrnejo, ter vas raztrgajo.
    7: Prosite, in dalo vam se bo; iščite, in našli boste; trkajte, in odprlo vam se bo.
    8: Kajti vsak, kdor prosi, prejema; in kdor išče, nahaja; in kdor trka, odpiralo mu se bo.
    9: Ali kdo izmed vas je človek, kogar če prosi sin njegov kruha, da mu bo dal kamen?
    10: In če prosi ribe, da mu bo dal kačo?
    11: Če torej vi, ki ste hudobni, znate dobre darove dajati otrokom svojim, koliko več bo dal oče vaš, ki je na nebesih, dobrega tistim, kteri ga prosijo?
    12: Vse torej, kar hočete, da ljudjé vam storé, tako storite tudi vi njim; kajti to je postava in preroki.
    13: Vnidite skozi tesna vrata. Kajti prostorna so vrata, in široka je pot, ktera pelje v pogubo, in mnogo jih je, kteri po njej hodijo.
    14: Kajti tesna so vrata, in ozka je pot, ktera pelje v življenje, in malo jih je, kteri jo najdejo.
    15: Varujte se pa lažnjivih prerokov, kteri prihajajo k vam v ovčjih oblačilih, znotrej so pa grabljivi volkovi.
    16: Po njih sadovih jih boste poznali. Bere li se s trnja grozdje, ali z osata smokve?
    17: Tako vsako dobro drevo dober sad rodi; slabo drevo pa slab sad rodí.
    18: Dobro drevo ne more slabega sadú roditi, in slabo drevo ne more dobrega sadú roditi.
    19: Vsako drevo, ktero ne rodí dobrega sadú, posekalo se bo in vrglo na ogenj.
    20: Torej po njih sadovih jih boste poznali.
    21: 'Ne bo prišel vsak, kdor mi pravi: Gospod! Gospod! v nebeško kraljestvo; nego kdor izpolnjuje voljo očeta mojega, ki je na nebesih.'
    22: 'Veliko mi jih poreče tisti dan: Gospod! Gospod! ali nismo v tvoje ime prerokovali, in s tvojim imenom hudičev izganjali, in s tvojim imenom mnogo čudežev storili?'
    23: 'In tedaj jim bom povedal: Nikoli vas nisem poznal; pojdite od mene, hudodelniki!'
    24: Vsak torej, kdor sliši te moje besede in po njih dela, njega bom primeril modremu možu, kteri je sezidal hišo svojo na skali.
    25: 'In padla je ploha, in prišle so reke, in zapuhali so vetrovi in se zagnali v tisto hišo, in ni padla: kajti bila je postavljena na skalo.'
    26: In vsak, kdor sliši te moje besede, in po njih ne dela, podoben bo neumnemu možu, kteri je sezidal hišo svojo na pesku.
    27: 'In padla je ploha, in prišle so reke, in zapuhali so vetrovi in udarili v tisto hišo, in padla je: in pad nje je bil grozen.'
    28: In zgodí se, ko je končal Jezus te Besede, čudilo se je ljudstvo nauku njegovemu;
    29: Kajti učil jih je, kakor kdor ima oblast, a ne kakor pismarji.
  8:
    1: In ko je stopil z gore, šlo je za njim mnogo ljudstva.
    2: 'In glej, gobavec pride, ter mu se je poklanjal, govoreč: Gospod! če hočeš, moreš me očistiti.'
    3: 'In stegnivši Jezus roko, dotakne se ga, govoreč: Hočem, očisti se! In precej mu se je očistila goba.'
    4: 'In reče mu Jezus: Glej, da nikomur ne poveš; nego pojdi, pokaži se duhovnu, in prinesi dar, ki ga je ukazal Mojzes, njim za pričo.'
    5: Ko pa vnide Jezus v Kapernaum, pristopi k njemu stotnik, proseč ga,
    6: 'In govoreč: Gospod! hlapec moj leží domá božjasten in se grozno muči.'
    7: 'In Jezus mu reče: Jaz bom prišel in ga bom uzdravil.'
    8: 'In stotnik odgovorí, in reče: Gospod! nisem vreden, da vnideš pod streho mojo; nego reci le besedo, in hlapec moj bo ozdravel.'
    9: 'Kajti tudi jaz sem človek pod oblastjo, in imam pod seboj vojake. Pa velim temu: Pojdi! in gre; in drugemu: Pridi! in pride; in hlapcu svojemu: Stóri to! in storí.'
    10: 'Slišavši pa to Jezus, začudi se, in reče tistim, ki so šli za njim: Resnično vam pravim, tudi v Izraelu nisem našel tolike vere.'
    11: Pravim vam pa, da jih bo mnogo prišlo od vzhoda in zahoda, in sedeli bodo z Abrahamom in Izakom v nebeškem kraljestvu;
    12: 'A sinovi kraljestva se bodo izgnali v najkrajnjo temo: tam bo jok in škripanje z zobmí.'
    13: 'In Jezus reče stotniku: Pojdi, in kakor si veroval, naj ti se zgodí. In hlapec njegov je ozdravel od tega časa.'
    14: In Jezus pride v Petrov dom, in vidi taščo njegovo, da leží in jo trese mrzlica.
    15: In dotakne se njene roke, in mrzlica jo pustí; in vstala je, ter jim je stregla.
    16: Ko se je pa zvečerilo, prinesó mu mnogo obsedencev; pa izžene duhove z besedo, in uzdravi vse bolnike.
    17: 'Da se izpolni, kar je rečeno po preroku Izaiji, kteri pravi: "On je vzel slabosti naše, in ponesel je bolezni."'
    18: Ko pa vidi Jezus mnogo ljudstva okoli sebe, ukaže iti na drugo stran.
    19: 'Pa pristopi k njemu en pismar in mu reče: Učenik! šel bom za teboj, kamorkoli odideš.'
    20: 'In reče mu Jezus: Lisice imajo brloge, in tice nebeške gnezda; a sin človečji nima kje glave nasloniti.'
    21: 'A nekdo drugi učencev njegovih mu reče: Gospod! dovoli mi najprej, da grem in pokopljem očeta svojega.'
    22: 'Jezus mu pa reče: Pojdi za menoj, in pustí, naj mrliči pokopljejo mrliče svoje.'
    23: Ter stopi v ladjo, in za njim vstopijo učenci njegovi.
    24: In glej, vihar velik vstane na morji, tolik, da zakrijejo valovi ladjo; on je pa spal.
    25: 'In pristopivši učenci njegovi, zbudé ga, govoreč: Gospod! otmi nas; pogibljemo.'
    26: 'In reče jim: Kaj ste boječi, maloverni? Tedaj vstane, zapretí vetrovom in morju, in velika tihota nastane.'
    27: 'Ljudjé se pa začudijo, in rekó: Kdo neki je ta, da so mu tudi vetrovi in morje pokorni?'
    28: In ko pride na drugo stran, v pokrajino Gergezensko, srečata ga dva obsedenca, ktera sta prišla iz grobov in sta bila tako huda, da ni mogel nihče po tistej poti mimo iti.
    29: 'In glej, pa zakričita, in rečeta: Kaj imaš z nami, Jezus, sin Božji? Si li sém prišel, da bi nas pred časom mučil?'
    30: In daleč od nju se je pasla velika čreda svinj.
    31: 'Hudiči so ga pa prosili, govoreč: Če nas izganjaš, dovoli nam, da odidemo v čredo svinj.'
    32: 'In reče jim: Pojdite! In oni izidejo, ter odidejo v čredo svinj. In glej, vsa čreda se zakadí z brega v morje, in potonejo v vodi.'
    33: Pastirji pa zbežé, in prišedši v mesto, naznanijo vse, in za obsedence.
    34: In glej, vse mesto izide Jezusu naproti. In ko ga ugledajo, zaprosijo, naj odide iž njih krajev.
  9:
    1: In stopivši v ladjo, prepelje se, in pride v svoje mesto.
    2: 'In glej, prinesó mu mrtvoudnega, kteri je ležal na postelji. In videč Jezus njih vero, reče mrtvoudnemu: Zaupaj, sin! odpuščajo ti se grehi tvoji.'
    3: 'In glej, nekteri od pismarjev rekó v sebi: Ta preklinja Boga,'
    4: 'In videč Jezus njih misli, reče: Za kaj mislite hudobno v srcih svojih?'
    5: 'Kaj je namreč laže, reči: Odpuščajo ti se grehi; ali reči: Vstani, in hodi?'
    6: 'Da boste pa vedeli, da ima sin človečji oblast odpuščati na zemlji grehe, (tedaj velí mrtvoudnemu: ) Vstani in vzemi svojo posteljo, in pojdi na dom svoj.'
    7: Pa vstane in odide na dom svoj.
    8: Ko pa ljudstvo to vidi, začudijo se, in hvalijo Boga, ki je dal ljudém tako oblast.
    9: 'In gredé dalje odtod, ugleda človeka, da sedí na mitnici, Matevža po imenu, in reče mu: Pojdi za menoj! Pa vstane in odide za njim.'
    10: In zgodí se, ko je sedel v hiši za mizo, in glej, mnogo mitarjev in grešnikov je prišlo, in sedeli so z Jezusom in učenci njegovimi.
    11: 'In ko Farizeji to vidijo, rekó učencem njegovim: Za kaj učenik vaš z mitarji in grešniki jé?'
    12: 'Slišavši pa to Jezus, reče jim: Ne potrebujejo zdravi zdravnika, nego bolni.'
    13: 'Pojdite pa, in naučite se, kaj se pravi: "Milosti hočem, in ne darú." Nisem prišel namreč klicat pravičnih, nego grešnike na pokoro.'
    14: 'Tedaj pristopijo k njemu Janezovi učenci, govoreč: Za kaj se mi in Farizeji mnogo postimo, tvoji se pa učenci ne postijo?'
    15: 'In reče jim Jezus: Morejo li svatje jokati, dokler je ženin ž njimi? Prišli bodo pa dnevi, ko jim se bo ženin odvzel, in tedaj se bodo postili.'
    16: Nikdor pa ne prišiva zaplate iz novega sukna na staro obleko; kajti zaplata njena bo odtrgla od obleke še nekaj, in luknja bo veča.
    17: 'In novega vina ne vlijajo v stare mehove; sicer mehovi popokajo, in vino se izlije, in mehovi se pokazé: nego novo vino vlijajo v nove mehove, in oboje se ohrani.'
    18: 'Ko jim je to govoril, glej, pride starešina, ter mu se je poklanjal, govoreč: Hči moja je ravnokar umrla; ali pridi, in položi na njo roko svojo, in oživela bo.'
    19: In Jezus vstane in odide za njim, on in učenci njegovi.
    20: In glej, žena, ktera je imela krvotok dvanajst let, pristopi od zadi in se dotakne robú obleke njegove.
    21: 'Kajti djala je sama pri sebi: Če se le obleke njegove dotaknem, ozdravela bom.'
    22: 'Jezus se pa obrne in jo ugleda, ter reče: Zaupaj, hčer! vera tvoja ti je pomagala. In žena je ozdravela od tega časa.'
    23: In prišedši Jezus v starešinovo hišo, ugleda piskače in ljudstvo, ktero je hrumelo,
    24: 'In reče jim: Odstopite! kajti deklica ni umrla, nego spí. In posmehovali so mu se.'
    25: Ko je pa ljudstvo izgnal, vnide in jo prime za roko; in deklica vstane.
    26: In ta zgodba se razglasí po vsej tistej zemlji.
    27: 'In ko je šel Jezus dalje odtod, šla sta za njim dva slepca, in vpila sta, govoreč: Usmili se naju, sin Davidov!'
    28: 'Ko pa pride v hišo, pristopita slepca k njemu. In Jezus jima reče: Verujeta li, da morem to storiti? Rečeta mu: Dà, Gospod!'
    29: 'Tedaj se dotakne njunih očî, govoreč: Po vaju veri naj se vama zgodí!'
    30: 'In njune očí se odpró. In Jezus jima zapretí, in reče: Glejta, da nihče ne zvé.'
    31: Ona pa izideta in ga razglasita po vsej tistej zemlji.
    32: Ko sta pa ona izšla, glej, pripeljejo mu mutca, kteri je bil obseden.
    33: 'In ko je hudiča izgnal, mutec spregovori. In ljudstvo se začudi, in reče: Nikoli se ni kaj takega v Izraelu videlo.'
    34: 'Farizeji so pa govorili: S poglavarjem hudičev izganja hudiče.'
    35: In hodil je Jezus po vseh mestih in vaséh, učeč po njih shajališčih, in oznanjujoč evangelj kraljestva, in ozdravljajoč vsako bolezen in vsako slabost med narodom.
    36: Ko pa vidi ljudstvo, zasmilijo mu se; kajti bili so zapuščeni in razkropljeni kakor ovce, ktere nimajo pastirja.
    37: 'Tedaj reče učencem svojim: Žetve je mnogo, ali delalcev malo;'
    38: Prosite torej gospodarja žetve, naj pošlje delalcev na žetev svojo.
  10:
    1: In poklicavši svojih dvanajst učencev, dá jim oblast nad nečistimi duhovi, da jih izganjajo, in da uzdravljajo vsako bolezen in vsako slabost.
    2: 'Dvanajsterih aposteljnov imena so pa ta: Prvi Simon, ki se imenuje Peter, in Andrej brat njegov; Jakob sin Zebedejev, in Janez brat njegov;'
    3: Filip, in Jernej; Tomaž, in Matevž mitar; Jakob sin Alfejev, in Lebej s priimkom Tadej.
    4: Simon Kananičan, in Juda Iškarijan, kteri ga je tudi izdal.
    5: 'Teh dvajnast pošlje Jezus, in zapové jim, govoreč: Ne hodite na pogansko pot, in ne vnidite v Samarijansko mesto,'
    6: Marveč pojdite k izgubljenim ovcam Izraelove hiše.
    7: 'Hodé pa oznanjujte, in pravite: Približalo se je nebeško kraljestvo.'
    8: 'Bolnike uzdravljajte, gobavce očiščajte, mrtve obujajte, hudiče izganjajte: zastonj ste prejeli, zastonj dajte.'
    9: Ne jemljite zlata, ne srebra, ne denarja v pasu svojem;
    10: 'Ne torbe na pot, ne dveh plaščev, ne obutala, ne palice: kajti vreden je delalec svoje hrane.'
    11: V kterokoli mesto ali vas pa vnidete, pozvedite, kdo v njej je vreden; in tam ostanite, dokler ne izidete.
    12: Ko pa vnidete v hišo, pozdravite jo.
    13: In če je hiša vredna, pride naj mir vaš na njo; če pa ni vredna, vrne naj se mir vaš k vam.
    14: In če vas kdo ne sprejme, in tudi besed vaših ne posluša, izidite iz tiste hiše ali tistega mesta, in otresite prah z nog svojih.
    15: 'Resnično vam pravim: Laže bo Sodomskej in Gomorskej zemlji v dan sodbe, nego tistemu mestu.'
    16: 'Glej, jaz vas pošiljam kakor ovce sred volkov: bodite torej razumni kakor kače, in priprosti kakor golobje.'
    17: Varujte se pa ljudî; kajti izročevali vas bodo sodnijam, in po shajališčih svojih vas bodo bičali.
    18: Popeljejo vas pa tudi pred vladarje in kralje za voljo mene, njim in narodom za pričo.
    19: Kedar vas pa izročé, ne skrbite, kako in kaj bi govorili; kajti dalo vam se bo tisti čas, kako in kaj boste govorili.
    20: Ker ne boste govorili vi, nego duh očeta vašega bo govoril v vas.
    21: Izdajal bo pa brat brata v smrt, in oče sina; in otroci bodo vstali zoper roditelje, in morili jih bodo.
    22: In sovražili vas bodo vsi za voljo imena mojega; kdor pa pretrpí do kraja, ta se bo zveličal.
    23: 'Kedar vas pa v tem mestu preženó, bežite v drugo. Kajti resnično vam pravim: Ne boste prehodili mest Izraelovih dotlej, ko pride sin človečji.'
    24: Ni ga učenca nad učenika, tudi ne hlapca nad gospodarja svojega.
    25: Dovolj je učencu, da postane kakor učenik njegov, in hlapec kakor gospodar njegov. Če so pa hišnega gospodarja imenovali Belzebula, koliko bolj domače njegove?
    26: 'Ne bojte se jih torej: ker nič ni prikritega, kar se ne bo odkrilo; in skrivnega, kar se ne bo zvedelo.'
    27: Kar vam pravim v temi, povejte na svetlem; in kar slišite na uho, razglasite s streh.
    28: In ne bojte se tistih, kteri ubijajo telo, duše pa ne morejo ubiti; bojte se pa marveč tistega, kteri more dušo in telo pogubiti v peklu.
    29: Mar se ne prodajata dva vrabca za vinar? pa ne eden od nju ne pade na zemljo brez očeta vašega.
    30: Vam so pa tudi lasjé na glavi vsi prešteti.
    31: Ne bojte se torej; vi ste bolji od mnogo vrabcev.
    32: Vsak torej, kdor spozná mene pred ljudmí, spoznal bom tudi jaz njega pred očetom svojim, ki je na nebesih.
    33: Kdorkoli pa zatají mene pred ljudmí, zatajil bom tudi jaz njega pred očetom svojim, ki je na nebesih.
    34: Ne mislite, da sem prišel, da prinesem mir na zemljo; nisem prišel, da prinesem mir, nego meč.
    35: Kajti prišel sem, da ločim človeka od očeta njegovega, in hčer od matere njene, in nèvesto od tašče njene.
    36: In sovražniki človeku bodo domačini njegovi.
    37: Kdor ljubi očeta ali mater bolj nego mene, ni mene vreden; in kdor ljubi sina ali hčer bolj nego mene, ni mene vreden;
    38: In kdor ne vzeme križa svojega, in gre za menoj, ni mene vreden.
    39: Kdor življenje svoje najde, izgubil ga bo; in kdor življenje svoje izgubí za voljo mene, našel ga bo.
    40: Kdor sprejema vas, sprejema mene; in kdor sprejema mene, sprejema tistega, kteri me je poslal.
    41: Kdor sprejema preroka v ime preroka, prejel bo preroško plačilo; in kdor sprejema pravičnega v ime pravičnega, prejel bo plačilo pravičnega.
    42: In če kdo napojí enega od teh malih samo s kupico studenčnice v ime učenca, resnično vam pravim, ne bo izgubil plačila svojega.
  11:
    1: In zgodí se, ko je nehal Jezus dvanajsterim učencem svojim naročati, odide odtod, da uči in oznanjuje po njih mestih.
    2: Slišavši pa Janez v ječi Kristusova dela, pošlje dva svojih učencev,
    3: 'Ter mu reče: Si li ti tisti, ki ima priti, ali naj čakamo drugega?'
    4: 'In Jezus odgovorí in jima reče: Pojdita, in sporočita Janezu, kar slišita in vidita.'
    5: 'Slepci spregledujejo, in hromi hodijo; gobavci se očiščajo, in gluhi slišijo; mrtvi vstajajo, in ubogim se oznanjuje evangelj:'
    6: In blagor mu, kdor se od mene ne pohujša.
    7: 'In ko ta dva odideta, začne Jezus ljudstvu o Janezu govoriti: Kaj ste izšli v puščavo, da vidite? Trst, ki ga veter maje?'
    8: Ali kaj ste izšli, da vidite? Človeka oblečenega v mehka oblačila? Glej, kteri nosijo mehka oblačila, tisti so po kraljevih dvorih.
    9: Ali kaj ste izšli, da vidite? Preroka? Dà, pravim vam, in več ko preroka.
    10: 'Kajti ta je, za kogar je pisano: "Glej, jaz pošiljam angelja svojega pred obličjem tvojim, kteri bo pripravil pot tvojo pred teboj."'
    11: 'Resnično vam pravim: Ni vstal izmed tistih, kteri so rojeni od žen, veči od Janeza Krstnika; kdor je pa v nebeškem kraljestvu najmanji, veči je od njega.'
    12: Od dnî Janeza Krstnika doslej se pa nebeško kraljestvo s silo jemlje; in tisti, kteri ga s silo jemljó, pridobivajo ga.
    13: Kajti vsi preroki in postava so prerokovali do Janeza.
    14: In če hočete verovati, on je Elija, kteri ima priti.
    15: Kdor ima ušesa, da sliši, naj sliši!
    16: Komu bom pa primeril ta rod? Podoben je otrokom, kteri po ulicah posedajo, in tovarišem svojim vpijejo,
    17: 'In pravijo: Piskali smo vam, in niste plesali; tarnali smo, in niste jokali.'
    18: 'Kajti prišel je Janez, in ne jé in ne pije, pa pravijo: Hudiča ima!'
    19: 'Prišel je sin človečji, in jé in pije, pa pravijo: Glej človeka požeruha in pijanca, prijatelja mitarjev in grešnikov! In modrost so opravičil'' nje otroci.'
    20: Tedaj začne Jezus ponošati mestom, v kterih se je zgodilo največ njegovih čudežev, ker se niso spokorila.
    21: Gorjé ti, Korazim! Gorjé ti Betsajda! Kajti ko bi se bili v Tiru in Sidonu zgodili čudeži, ki so se zgodili v vama, bila bi se davno v žaklji in pepelu spokorila.
    22: 'Ali pravim vam: Tiru in Sidonu bo v dan sodbe laže nego vama.'
    23: In ti, Kapernaum! ki si se do neba povzdignil, zagnan boš noter do pekla; kajti ko bi se bili v Sodomi zgodili čudeži, ki so se zgodili v tebi, prebila bi bila do današnjega dne.
    24: Ali pravim vam, da bo Sodomskej zemlji v dan sodbe laže, nego tebi.
    25: 'V ta čas odgovorí Jezus in reče: Zahvaljujem ti, oče! gospodar neba in zemlje, da si to prikril modrim in razumnim, in si je razodel nedoraslim.'
    26: Dà, Oče! ker tako je bila volja tvoja.
    27: 'Vse mi je izročil oče moj: in nikdor ne pozna sina razen oče; in tudi očeta ne pozna nikdor, razen sin, in komurkoli če sin razodeti.'
    28: Pridite k meni vsi, kteri se trudite in ste otovorjeni, in jaz vas bom upokojil.
    29: 'Vzemite jarem moj na se, in naučite se od mene, ker sem krotek in pokoren s srcem: in našli boste pokoj dušam svojim.'
    30: Kajti jarem moj je blag, in breme moje je lahko.
  12:
    1: V tem času je šel Jezus v soboto skozi setve; učenci njegovi pa postanejo lačni, in začnó klasje trgati in jesti.
    2: 'Ko pa Farizeji to vidijo, rekó mu: "Glej, učenci tvoji delajo, kar se v soboto ne sme delati.'
    3: 'On jim pa reče: Niste li brali, kaj je storil David, ko se je ulakotil on in kteri so bili ž njim?'
    4: Kako je šel v hišo Božjo in je snedel postavljene kruhe, kterih ni smel nihče jesti, razen edini duhovni?
    5: Ali niste li brali v postavi, da skrunijo v soboto duhovni v tempeljnu soboto, in niso krivi?
    6: Pravim vam pa, da je tu veči od tempeljna.
    7: 'Ko bi pa vedeli, kaj se pravi: "Milosti hočem, in ne darú," ne bi obsojevali nedolžnih.'
    8: Kajti sin človečji je gospodar tudi sobote.
    9: In odide odtod, in pride v njih shajališče.
    10: 'In glej, bil je tu človek, kteri je imel suho roko. In vprašajo ga, govoreč: Ali se sme v soboto zdraviti? da bi ga zatožili.'
    11: 'On jim pa reče: Kdo med vami je človek, kteri ima eno ovco, in če mu ta pade v soboto v jamo, da je ne bo zgrabil in izvlekel?'
    12: In koliko bolji je človek od ovce? Zatorej se sme v soboto dobro delati.
    13: 'Tedaj reče človeku: Stegni roko svojo! Pa stegne, in zdrava je bila kakor druga.'
    14: Farizeji pa izidejo in se posvetujejo za-nj, kako bi ga pogubili.
    15: Jezus pa zvé, in odide odtod. In za njim je šlo mnogo ljudstva, in uzdravi jih vse.
    16: In zapretí jim, naj ga ne razglasé,
    17: 'Da se izpolni, kar je rečeno po preroku Izaiji, kteri pravi:'
    18: '"Glej, hlapec moj, ki sem ga izvolil; ljubljeni moj, ki je duši mojej po volji: duh svoj bom položil na-nj, in oznanjeval bo sodbo narodom.'
    19: Ne bo se prepiral, ne vpil; in nikdor ne bo slišal glasú njegovega po ulicah.
    20: Nalomljenega trsta ne bo prelomil, in vnetega lanú ne bo pogasil, dokler ne pridobí sodbi zmage.
    21: In v ime njegovo bodo zaupali narodi."
    22: Tedaj mu pripeljejo obsedenca, kteri je bil slep in mutast. In uzdravi ga, da je slepec in mutec govoril in videl.
    23: 'In vse ljudstvo se je zavzemalo, govoreč: Ali ni ta sin Davidov?'
    24: 'Slišavši pa to Farizeji, rekó: Ta ne izganja hudičev, razen z Belzebulom poglavarjem hudičev.'
    25: 'Jezus je pa vedel njih misli, in reče jim: Vsako kraljestvo, ktero se je samo zoper sebe razdvojilo, opustelo bo; in vsako mesto ali dom, kteri se je sam zoper sebe razdvojil, ne bo obstal.'
    26: 'In če satan izganja satana, razdvojil se je sam zoper sebe: kako bo terej obstalo kraljestvo njegovo?'
    27: In če jaz z Belzebulom izganjam hudiče, s čegavo pomočjo izganjajo sinovi vaši? Za to vam bodo oni sodniki.
    28: Če pa jaz s pomočjo Duha Božjega izganjam hudiče, prišlo je torej k vam kraljestvo Božje.
    29: Ali kako more kdo močnemu priti v hišo in mu pohištvo pobrati, če močnega poprej ne zveže? in tedaj bo okradel hišo njegovo.
    30: Kdor ni z menoj, proti meni je; in kdor z menoj ne zbira, razsiplje.
    31: 'Za to vam pravim: Vsak greh in vsaka kletvina se bo odpustila ljudém; kletvina zoper Duhá se pa ne bo odpustila ljudém.'
    32: In če reče kdo besedo zoper sina človečjega, odpustilo mu se bo; kdor pa reče zoper svetega Duha, ne bo mu se odpustilo, ne v tem veku ne v prihodnjem.
    33: 'Ali vsadite dobro drevo, in sad njegov bo dober; ali vsadite slabo drevo, in sad njegov bo slab: kajti drevo se pozná po sadu.'
    34: Gadja zalega! kako morete dobro govoriti, ko ste hudobni? kajti usta govoré od preobilnosti srca.
    35: Dober človek prinaša iz dobrega zaklada srca dobro; in hudoben človek prinaša iz hudobnega zaklada hudobno.
    36: Pravim vam pa, da za vsako prazno besedo, kterokoli rekó ljudjé, dali bodo za njo odgovor v dan sodbe.
    37: Kajti s svojimi besedami se boš opravičil, in s svojimi besedami se boš obsodil.
    38: 'Tedaj mu odgovoré nekteri od pismarjev in Farizejev in rekó: Učenik! znamenje hočemo od tebe videti.'
    39: 'On pa odgovorí in jim reče: Hudobni in prešestni rod išče znamenja; ali ne bo mu se dalo znamenje, razen znamenje preroka Jonata.'
    40: Kakor je bil namreč Jona v kitovem trebuhu tri dní in tri nočí, tako bo sin človečji v srcu zemlje tri dní in tri nočí.
    41: Možjé Ninivljani bodo vstali na sodbo s tem rodom, in obsodili ga bodo; kajti spokorili so se po pridigi Jonata; in glej, tu je veči od Jonata.
    42: Južna kraljica bo vstala na sodbo s tem rodom, in obsodila ga bo; kajti prišla je od kraja sveta, da sliši Solomonovo modrost; in glej, tu je veči od Solomona.
    43: Izšedši pa duh nečisti iz človeka, hodi po suhih krajih, in išče pokoja; in ne najde ga.
    44: 'Tedaj reče: Vrnil se bom v dom svoj, odkoder sem izšel. Ter pride, in najde praznega, očejenega in olepšanega.'
    45: 'Tedaj odide in vzeme s seboj sedem drugih duhov, hujih od sebe, ter vnidejo, in tu prebivajo: in poslednje bo temu človeku huje od prvega. Tako bo tudi temu hudobnemu rodu.'
    46: Ko je pa še ljudstvu govoril, glej, mati njegova in bratje njegovi so stali zunaj, in radi bi bili ž njim govorili.
    47: 'In nekdo mu reče: Glej, mati tvoja in bratje tvoji stojé zunaj, in radi bi s teboj govorili.'
    48: 'On pa odgovorí, in reče tistemu, ki mu je povedal: Kdo je mati moja? in kdo so bratje moji?'
    49: 'In stegnivši roko svojo na učence svoje, reče: Glej, mati moja in bratje moji!'
    50: Kajti kdorkoli izpolni voljo očeta mojega, ki je na nebesih, on je brat moj in sestra in mati.
  13:
    1: Tisti dan je pa izšel Jezus iz hiše, in sedel je pri morji.
    2: In zbere se pri njem mnogo naroda, toliko, da stopi v ladjo in sede; in vse ljudstvo je stalo na bregu.
    3: 'In pripoveda jim v prilikah mnogo, govoreč: Glej, izšel je sejalec sejat.'
    4: In ko je sejal, padlo je nekaj zrnja poleg ceste; in priletele so tice in so ga pozobale.
    5: Drugo je pa padlo na skalnata tla, kjer ni imelo mnogo zemlje; in precej je pognalo, ker ni imelo globoke zemlje.
    6: Ko je pa vzšlo solnce, ovenelo je; in ker ni imelo korenine, usahnilo je.
    7: Drugo je pa padlo v trnje; in trnje je zraslo in ga udušilo.
    8: Drugo je pa padlo na dobro zemljo, in dajalo je sad, nekaj po sto, nekaj pa po šestdeset, a nekaj po trideset.
    9: Kdor ima ušesa, da sliši, naj sliši!
    10: 'Pa pristopijo učenci in mu rekó: Za kaj jim v prilikah govoriš?'
    11: 'On pa odgovorí in jim reče: Vam je dano, da spoznate skrivnosti nebeškega kraljestva, njim pa ni dano.'
    12: Kajti kdor ima, dalo mu se bo, in preveč mu bo; kdor pa nima, odvzelo mu se bo tudi to, kar ima.
    13: Za to vam govorim v prilikah, ker tisti, kteri vidijo, ne vidijo, in tisti, kteri slišijo, ne slišijo, in ne umejo.
    14: 'In na njih se izpolnjuje prerokovanje Izaija, ktero pravi: "S sluhom boste slišali, in ne boste umeli; in z očmi boste gledali, in ne boste videli.'
    15: 'Kajti temu ljudstvu je srce okamenelo, in z ušesi težko slišijo, in očí svoje so zatisnili: da ne bi kedaj z očmi videli, in z ušesi slišali, in s srcem umeli in se spreobrnili, in bi jih ozdravil."'
    16: Blagor pa vašim očém, da vidijo, in vašim ušesom, da slišijo.
    17: Kajti resnično vam pravim, da so mnogi preroki in pravični želeli videti, kar vi vidite, in niso videli; in slišati, kar vi slišite, in niso slišali.
    18: Čujte torej vi priliko o sejalcu!
    19: Vsakemu, kdor besedo o kraljestvu sliši, pa je ne ume, pride hudoba, in ukrade, kar je posejano v srcu njegovem; ta je, ki je posejan poleg ceste.
    20: Ki je pa posejan na skalnatih tléh, ta je, kdor besedo sliši in jo precej z veseljem sprejema;
    21: Ali nima korenine v sebi, nego je nestanoviten. Ko pa nastane stiska ali preganjanje za voljo besede, pohujšuje se precej.
    22: Ki je pa posejan v trnji, ta je, kdor besedo sliši; ali skrb tega svetá in ničemurnost bogastva uduší besedo, in brez sadú ostane.
    23: Ki je pa posejan na dobro zemljo, ta je, kdor besedo sliši in umé; kdor torej rodí sad, in donaša nekteri po sto, nekteri pa po šestdeset, a nekteri po trideset.
    24: 'Predloží jim drugo priliko, govoreč: Nebeško kraljestvo je podobno človeku, kteri je posejal dobro seme na njivi svojej.'
    25: Ko so pa ljudjé spali, prišel je njegov sovražnik, in posejal je kukolj po pšenici, in odšel.
    26: Ko je pa zrastla trava in je donesla sad, pokaže se tudi kukolj.
    27: 'Pa pridejo hišnega gospodarja hlapci in mu rekó: Gospod! nisi li dobrega semena posejal na svojej njivi? Odkod se je pa vzel kukolj?'
    28: 'On jim pa reče: Sovražnik človek je to storil. Hlapci mu pa rekó: Hočeš li, da gremo in ga izplevemo?'
    29: 'On pa reče: Ne! da ne bi kedaj, trgaje kukolj, izrovali ž njim vred pšenice.'
    30: 'Pustite, naj raste oboje skupaj do žetve; in v čas žetve porečem koscem: Poberite najprej kukolj, in povežite ga v snope, da ga sežgem; pšenico pa spravite v žitnico mojo.'
    31: 'Predloží jim drugo priliko, govoreč: Nebeško kraljestvo je podobno gorušičnemu zrnu, ktero je človek vzel, in posejal na njivi svojej,'
    32: 'Ktero je res najdrobneje od vseh semen: kedar pa zraste, veče je od zelišč, in postane drevo, da prileté tice nebeške in se nastanjujejo po vejah njegovih.'
    33: 'Pové jim drugo priliko: Nebeško kraljestvo je podobno kvasu, kterega je žena vzela in primesila trem mericam moke, dokler se vse ne skvasi.'
    34: Vse to je govoril Jezus ljudém v prilikah, in brez prilike jim ni govoril;
    35: 'Da se izpolni, kar je rečeno po preroku, kteri pravi: "V prilikah bom odprl usta svoja; pripovedal bom skrivnosti od začetka sveta."'
    36: 'Tedaj razpustí Jezus ljudstvo, in pride domú. Pa pristopijo k njemu učenci njegovi, govoreč: Razloži nam priliko o kukolji na njivi.'
    37: 'On pa odgovorí in jim reče: Sejalec dobrega semena je sin človečji.'
    38: Njiva je pa svet; a dobro seme, ti so sinovi kraljestva; kukolj so pa sinovi hudobije.
    39: Sovražnik, kteri ga je posejal, je hudič; žetev je pa konec svetá; a kosci so angelji.
    40: Kakor se torej kukolj pobira, in v ognji sežiga, tako bo na koncu tega sveta.
    41: Sin človečji bo poslal angelje svoje, in pobrali bodo vsa puhujšanja iz kraljestva njegovega in tiste, kteri delajo krivico,
    42: 'In vrgli jih bodo v ognjeno peč: tam bo jok in škripanje z zobmí.'
    43: Tedaj se bodo zasvetili pravični kakor solnce v svojega očeta kraljestvu. Kdor ima ušesa, da sliši, naj sliši!
    44: Zopet je nebeško kraljestvo podobno skritemu zakladu na polji, kterega je človek našel in skril; in od veselja svojega je šel in je prodal vse, kar je imel, in kupil je tisto polje.
    45: Zopet je nebeško kraljestvo podobno človeku kupcu, kteri je iskal lepih biserjev.
    46: In ko je našel en dragocen biser, šel je, prodal vse, kar je imel, in ga je kupil.
    47: Zopet je nebeško kraljestvo podobno saku, kteri se je vrgel v morje, in je zajel od vsakega rodú.
    48: In ko se je napolnil, izvlekli so ga na kraj in so sedli, in kar je bilo dobro, pobrali so v posode, a kar je bilo slabo, vrgli so proč.
    49: Tako bo na koncu sveta. Angelji pojdejo, in odločili bodo hudobne izsred pravičnih.
    50: In vrgli jih bodo v ognjeno peč; tam bo jok in škripanje z zobmí.
    51: 'Jezus jim reče: Ste li vse to umeli? Rekó mu: Dà, Gospod!'
    52: 'On jim pa reče: Za to je vsak pismar, kteri se je naučil kraljestva nebeškega, podoben človeku gospodarju, kteri prinaša iz zaklada svojega novo in staro.'
    53: In zgodí se, ko Jezus te prilike končá, odide odtod.
    54: 'In prišedši v domovino svojo, učil je v njih shajališči, da so se zavzemali in so govorili: Odkod temu ta modrost in močí?'
    55: Ali ni ta tesarjev sin? ali se ne imenuje mati njegova Marija, in bratje njegovi Jakob in Judej in Simon in Juda?
    56: In niso li vse sestre njegove pri nas? Odkod torej temu vse to?
    57: 'In pohujševali so se nad njim. Jezus jim pa reče: Prerok ni brez častí, razen v domovini svojej, in na domu svojem.'
    58: In ni storil ondej mnogo čudežev, za voljo njih nevere.
  14:
    1: V tem času zasliši četrtnik Herod glas o Jezusu,
    2: 'Ter reče hlapcem svojim: Ta je Janez Krstnik; on je vstal od mrtvih, in za to dela čudeže.'
    3: Kajti Herod je bil Janeza vjel in ga vklenil in posadil v ječo, za voljo Herodijade, svojega brata Filipa žene.
    4: 'Kajti Janez mu je djal: Ni ti dovoljeno nje imeti.'
    5: In hotel ga je umoriti; ali zbal se je ljudstva, ker so ga imeli za preroka.
    6: Ko je bil pa Herodovega rojstva dan, plesala je po sredi Herodijadina hči, in ugodila je Herodu.
    7: Za to jej s prisego obreče dati, karkoli bi prosila.
    8: 'Ona pa, naučena od matere svoje: Daj mi, reče, tu v skledi glavo Janeza Krstnika.'
    9: In kralju se užali. Pa za voljo prisege in gostov jej ukaže dati.
    10: In pošlje, in odseka Janezu v ječi glavo.
    11: Ter prinesó glavo njegovo v skledi, in dadó jo dekletu; in nese jo materi svojej.
    12: In prišedši učenci njegovi, vzemó truplo in ga pokopljejo; ter pridejo in sporočé Jezusu.
    13: In slišavši to Jezus, odrine odtod na ladji posebej na samoten kraj. In ko ljudstvo to sliši, odidejo peš za njim iz mest.
    14: In Jezus izide in ugleda mnogo ljudstva; in zasmilijo mu se, ter uzdravi njih bolnike.
    15: 'Ko se je pa zvečerilo, pristopijo k njemu učenci njegovi, govoreč: Kraj je samoten, in ura uže pozna; razpusti ljudstvo, da odidejo v vasí in si kupijo živeža.'
    16: 'Jezus jim pa reče: Ni jim treba oditi; dajte jim vi jesti.'
    17: 'Oni mu pa rekó: Nimamo več tu nego pet hlebov in dve ribi,'
    18: 'On pa reče: Prinesite jih sem!'
    19: Ter ukaže ljudstvu, naj sedejo po travi, in vzeme petere hlebe in tisti dve ribi, in pogledavši na nebo, blagoslovi; ter prelomi in dá hlebe učencem, učenci pa ljudstvu.
    20: In jedli so vsi, in nasitili so se; in pobrali so ostanke koscev, dvanajst košev polnih.
    21: Bilo jih je pa, kteri so jedli, kakih pet tisoči móž, brez žen in otrók.
    22: In precej prisili Jezus učence svoje, naj stopijo v ladjo, in gredó naprej na drugo stran, dokler ne razpustí ljudstva.
    23: In razpustivši ljudstvo, odide sam posebej na goro molit. Ko se je pa zvečerilo, bil je sam tu.
    24: Ladja je bila pa uže sredi morja, in valovi so jo metali; kajti bil je veter nasproti.
    25: O četrtej straži po noči pa odide Jezus k njim, hodé po morji.
    26: 'In ko ga učenci ugledajo, da hodi po morji, ustrašijo se in rekó: Prikazen je! in od strahu zakričé.'
    27: 'Jezus jih pa precej ogovorí, in reče: Bodite srčni! Jaz sem; ne bojte se.'
    28: 'Peter mu pa odgovorí in reče: Gospod! če si ti, ukaži mi, naj pridem k tebi pò vodi.'
    29: 'On pa reče: Pridi! In stopivši Peter iz ladje, hodil je po vodi, da pride k Jezusu.'
    30: Ko pa vidi, da je veter močán, uplaši se; in ko se začne potapljati, zavpije, govoreč; Gospod, otmi me!
    31: 'Jezus pa precej stegne roko in ga prime, ter mu reče: Maloverni! po kaj si dvomil?'
    32: In ko stopita v ladjo, veter utihne.
    33: 'Tisti pa, ki so bili v ladji, pristopijo, ter mu se poklonijo, govoreč: Resnično si sin Božji!'
    34: In prepeljavši se, pridejo v zemljo Genezaretsko.
    35: In ko ga tega kraja možjé spoznajo, pošljejo po vsej tistej okolici; in prinesó mu vse bolnike.
    36: In prosili so ga, da bi se le robú obleke njegove dotaknili. In kterikoli so se dotaknili, ozdraveli so.
  15:
    1: 'Tedaj pristopijo k Jezusu pismarji in Farizeji iz Jeruzalema, govoreč:'
    2: Za kaj prestopajo učenci tvoji izročilo starijih? Ker ne umivajo rok svojih, kedar jedó kruh.
    3: 'On pa odgovorí in jim reče: Za kaj prestopate tudi vi zapoved Božjo za voljo izročila svojega?'
    4: 'Bog namreč je zapovedal, in rekel: "Spoštuj očeta svojega, in mater;" in: "Kdor pa prekolne očeta ali mater, pogine naj s smrtjo."'
    5: 'Vi pa pravite: Če reče kdo očetu ali materi: Dar je, s čimer ti jaz pomorem, in če prav ne spoštuje očeta svojega ali matere svoje.'
    6: In zavrgli ste zapoved Božjo za voljo izročila svojega.
    7: 'Hinavci! lepo je za vas prerokoval Izaija, govoreč:'
    8: '"To ljudstvo mi se približuje z ustmi svojimi, in spoštuje me z ustnicami svojimi: srce njih je pa daleč od mene.'
    9: Ali zastonj me časté, učeč nauke, zapovedi človeške."
    10: 'In poklicavši ljudsto, reče jim: Poslušajte in umejte!'
    11: Ne skruni človeka to, kar prihaja v usta; nego kar izhaja iz ust, to skruni človeka.
    12: 'Tedaj pristopijo učenci njegovi in mu rekó: Véš li, da so se Farizeji, slišavši besedo, pohujšali?'
    13: 'On pa odgovorí in reče: Vsaka rastlina, ktere ni vsadil oče moj nebeški, izrovala se bo.'
    14: Pustite jih; oni so slepcem slepi vodniki. Če pa slepec slepca vodi, padla bosta oba v jamo.
    15: 'Peter pa odgovorí in mu reče: Razloži nam to priliko!'
    16: 'Jezus pa reče: Ali ste še tudi vi nerazumni?'
    17: Ne umete li, da gre vse, kar prihaja v usta, v trebuh in se meče ven?
    18: Kar pa izhaja iz ust, izhaja iz srca, in to skruni človeka.
    19: Kajti iz srca izhajajo hudobne misli, poboji, prešestva, kurbarije, tatvine, krive priče, kletvine.
    20: To je, kar človeka skruni; z neumitimi rokami pa jesti ne skruni človeka.
    21: In Jezus izide odtod, in odide v Tirske in Sidonske predele.
    22: 'In glej, žena Kananičanka izide iz teh krajev, ter zavpije in mu reče: Usmili se me, Gospod, sin Davidov! mojo hčer hudič zeló muči.'
    23: 'On jej pa ne odgovorí besede. In pristopivši učenci njegovi, prosili so ga, govoreč: Odpodi jo! ko kriči z nami.'
    24: 'On pa odgovorí in reče: Nisem poslan, razen k izgubljenim ovcam Izraelove hiše.'
    25: 'Ona pa pristopi, ter mu se pokloni, govoreč: Gospod, pomagaj mi!'
    26: 'On pa odgovorí in reče: Ni lepo, da se vzeme kruh otrokom in se vrže psom.'
    27: 'Ona pa reče: Dà, Gospod! ali tudi psi jedó od drobtin, ktere padajo z mize njih gospodarjev.'
    28: 'Tedaj odgovorí Jezus in jej reče: O žena, velika je vera tvoja! Zgodí naj ti se, kakor hočeš. In hčer njena je ozdravela od tega časa.'
    29: In Jezus odide odtod, in pride k morju Galilejskemu; in stopivši na goro, usede se.
    30: In k njemu pride mnogo ljudî, kteri so imeli s seboj hrome, slepce, mutce, polomljene in mnogo drugih, ter jih položé k nogam Jezusovim; in uzdravi jih.
    31: Da se ljudstvo začudi, ko je videlo, da mutci govoré, in so polomljeni zdravi, in hromi hodijo, in slepci vidijo. In hvalili so Boga Izraelskega.
    32: 'Poklicavši pa Jezus učence svoje, reče: Ljudstvo mi se smili; ker uže tri dnî so pri meni, in nimajo kaj jesti. A lačnih jih ne čem odpraviti, da na poti ne omagajo.'
    33: 'Pa mu rekó učenci njegovi: Odkod bi mi vzeli v puščavi toliko kruha, da bi toliko ljudstva nasitili?'
    34: 'In reče jim Jezus: Koliko hlebov imate? Oni pa rekó: Sedem, in malo ribic.'
    35: Pa ukaže ljudstvu, naj sedejo po tléh.
    36: In vzeme sedmere hlebe in ribe, in blagoslovi, ter prelomi in dá učencem svojim, učenci pa ljudstvu.
    37: In jedli so vsi, in nasitili so se; in pobrali so ostanke koscev, sedem košev polnih.
    38: Bilo jih je pa, kteri so jedli, štiri tisoči, brez žen in otrok.
    39: Razpustivši pa ljudstvo, stopi v ladjo, in pride v Magdalske predele.
  16:
    1: Pa pristopijo k njemu Farizeji in Saduceji, in izkušajoč ga, zaprosijo ga, naj jim pokaže znamenje z neba.
    2: 'On pa odgovorí in jim reče: Ko se zvečeri, pravite: Vedro bo! kajti žarí se nebo.'
    3: 'In zjutraj: Danes bo veter! kajti nebo se žarí in oblačí. Hinavci! nebeško lice znate razločevati, znamenj časov pa ne morete?'
    4: Hudobni in prešestni rod išče znamenja; ali ne bo mu se dalo znamenje, razen znamenje preroka Jonata. Ter jih pustí, in odide.
    5: In ko se prepeljejo učenci njegovi na drugo stran, pozabili so vzeti kruha.
    6: 'Jezus jim pa reče: Glejte, in varujte se kvasu Farizejskega in Saducejskega!'
    7: 'Oni so pa sami pri sebi mislili in djali: Kruha nismo vzeli.'
    8: 'Ko pa Jezus to spazi, reče jim: Kaj mislite v sebi, maloverni! da niste vzeli kruha?'
    9: Ali še ne umete in se ne spominjate petih hlebov petim tisočim, in koliko košev ste nabrali?
    10: Tudi ne sedmih hlebov štirim tisočim, in koliko košev ste nabrali?
    11: Kako ne umete, da nisem rekel za kruh, da se varujte Farizejskega in Saducejskega kvasú?
    12: Tedaj spoznajo, da ni rekel, naj se varujejo kruhovega kvasú, nego Farizejskega in Saducejskega uka.
    13: 'Ko je pa prišel Jezus v predele Cezareje Filipove, vpraševal je učence svoje, govoreč: Kdo pravijo ljudjé, da sem jaz, sin človečji?'
    14: 'Oni pa rekó: Nekteri, da si Janez Krstnik; drugi pa, da si Elija; a drugi, da si Jeremija, ali eden od prerokov.'
    15: 'Reče jim: Kdo pa pravite vi, da sem jaz?'
    16: 'Simon Peter pa odgovorí in reče: Ti si Kristus, sin živega Boga.'
    17: 'In Jezus odgovorí in mu reče: Blagor ti, Simon, Jonov sin! ker meso in kri ti nista tega razodela, nego oče moj, ki je na nebesih.'
    18: Pravim pa tudi jaz tebi, da si ti Peter; in na tej skali bom sezidal cerkev svojo, in vrata peklenska je ne bodo premagala.
    19: 'In dal ti bom ključe nebeškega kraljestva: in karkoli zvežeš na zemlji, zvezano bo na nebesih; in karkoli razvežeš na zemlji, razvezano bo na nebesih.'
    20: Tedaj zapretí učencem svojim, naj nikomur ne povedó, da je on Jezus Kristus.
    21: Odtlej je jel Jezus učencem svojim praviti, da mora v Jeruzalem iti, in mnogo pretrpeti od starešin in vélikih duhovnov in pismarjev, in umorjen biti, in tretji dan od smrti vstati.
    22: 'In Peter ga vzeme k sebi in ga začne odvračati, govoreč: Smili se sam sebi, Gospod! To ti se nima zgoditi.'
    23: 'On se pa obrne, in reče Petru: Poberi se od mene, satan! Za pohujšanje si mi; ker ne misliš, kar je Božje, nego kar je človeško.'
    24: 'Tedaj reče Jezus učencem svojim: Če kdo hoče za menoj iti, zatají naj samega sebe, in vzeme križ svoj, in gre za menoj.'
    25: Kajti kdor hoče življenje svoje ohraniti, izgubil ga bo; kdor pa izgubi življenje svoje za voljo mene, našel ga bo.
    26: Kaj namreč pomaga človeku, če ves svet pridobi, duši svojej pa škoduje? Ali kaj bo dal človek v zameno za dušo svojo?
    27: Kajti sin človečji ima priti v slavi očeta svojega z angelji svojimi; in tedaj bo povrnil vsakemu po delih njegovih.
    28: 'Resnično vam pravim: Nekteri so med temi, ki stojé tu, kteri ne bodo okusili smrti, dokler ne vidijo sina človečjega, da gre v kraljestvu svojem.'
  17:
    1: In črez šest dnî vzeme Jezus Petra in Jakoba in Janeza brata njegovega, ter jih odpelje same posebej na visoko goro,
    2: In se pred njimi premení. In obraz njegov se zasveti kakor solnce, a oblačila njegova postanejo bela kakor luč.
    3: In glej, prikažeta jim se Mojzes in Elija, ter sta ž njim govorila.
    4: 'Peter pa odgovorí in reče Jezusu: Gospod! dobro nam je tu biti. Če hočeš, naredili bomo tu tri šatore, tebi enega, in Mojzesu enega, in Eliju enega.'
    5: 'Ko je še govoril, glej, zakrije jih svetel oblak; in glej, glas iz oblaka, govoreč: Ta je sin moj ljubljeni, kteri je po mojej volji; njega poslušajte.'
    6: In slišavši to učenci, padejo na obraz svoj in se zeló uplašijo.
    7: 'In pristopivši Jezus, dotakne se jih, in reče: Vstanite, in ne bojte se!'
    8: Ko so pa oči svoje povzdignili, niso nikogar videli, razen Jezusa samega.
    9: 'In ko so stopali z gore, zapové jim Jezus, govoreč: Ne povejte nikomur, kar ste videli, dokler sin človečji ne vstane od mrtvih.'
    10: 'In učenci njegovi ga vprašajo, govoreč: Kaj pravijo torej pismarji, da mora Elija poprej priti?'
    11: 'Jezus pa odgovorí in jim reče: Elija bo prišel res poprej in bo vse uravnal;'
    12: 'Ali pravim vam, da je uže Elija prišel in ga niso poznali, nego storili so ž njim, kar so hoteli: tako bo tudi sin človečji od njih trpel.'
    13: Tedaj spoznajo učenci, da jim je rekel to za Janeza Krstnika.
    14: In ko pridejo k ljudstvu, pristopi k njemu človek in pred njim poklekne,
    15: 'In reče: Gospod, usmili se sina mojega! ker je mesečen in grozno trpí. Velikokrat namreč pade v ogenj, in velikokrat v vodo.'
    16: In pripeljal sem ga učencem tvojim; in niso ga mogli uzdraviti.
    17: 'Jezus pa odgovorí in reče: O neverni in popačeni rod! doklej bom z vami? doklej vas bom trpel? Pripeljite mi ga sém!'
    18: In Jezus mu zapretí; in hudič izide iž njega, in mladenič je ozdravel od tega časa.
    19: 'Tedaj pristopijo učenci k Jezusu in mu rekó na samem: Za kaj ga nismo mogli mi izgnati?'
    20: 'Jezus jim pa reče: Za voljo nevere vaše. Kajti resnično vam pravim: Če imate za gorušično zrno vere, porečete tej gori: Premakni se odtod tje! in premaknila se bo; in nič vam ne bo nemogoče.'
    21: Ta rod pa ne izide, razen z molitvijo in postom.
    22: 'Ko so pa hodili po Galileji, reče jim Jezus: Sin človečji bo izdan ljudém v roke;'
    23: In umorili ga bodo, in tretji dan bo vstal od smrti. In bili so zeló žalostni.
    24: 'Ko pa pridejo v Kapernaum, pristopijo k Petru tisti, ki so pobirali davek, in rekó: Ali vaš učenik ne plačuje davka?'
    25: 'Reče: Dà. In ko vnide v hišo, prehití ga Jezus, govoreč: Kaj ti se zdí, Simon? Od kterih pobirajo zemeljski kralji colnino ali davek? od sinov svojih, ali od tujcev?'
    26: 'Peter mu pravi: Od tujcev. Jezus mu reče: Torej so sinovi svobodni.'
    27: 'Da jih pa ne pohujšamo, pojdi k morju in nastavi trnik; in prvo ribo, ki se vjame, vzemi in jej odpri usta, ni našel boš groš: vzemi ga, in daj jim za me in za se.'
  18:
    1: 'V tem času pristopijo učenci k Jezusu, govoreč: Kdo je torej v nebeškem kraljestvu največi?'
    2: In Jezus pokliče otroka in ga postavi sred njih,
    3: 'In reče: Resnično vam pravim, če se ne spreobrnete in ne postanete kakor otroci, ne boste prišli v nebeško kraljestvo.'
    4: Kdor se torej poniža kakor ta otrok, ta bo v nebeškem kraljestvu največi.
    5: In kdorkoli sprejme enega takošnega otroka v ime moje, sprejema mene.
    6: Kdor pa pohujša enega teh malih, ki verujejo v mé, bilo bi mu bolje, da bi mu se obesil mlinsk kamen na vrat, in bi se utopil v morskej globočini.
    7: Gorjé svetu za voljo pohujšanja! Pohujšanje sicer mora priti; ali gorjé tistemu človeku, po kterem pohujšanje pride.
    8: Če te pa roka tvoja ali noga tvoja pohujšuje, odseci ji, in vrzi od sebe; bolje ti je hromemu ali brez roke priti v življenje, nego dve roki in dve nogi imeti, in vrženemu biti v večni ogenj.
    9: In če te pohujšuje oko tvoje, izderi ga, in vrzi od sebe; bolje ti je z enim očesom priti v življenje, nego dve očesi imeti, in vrženemu biti v peklenski ogenj.
    10: Glejte, da ne boste prezirali enega teh malih; kajti resnično vam pravim, da gledajo njih angelji na nebesih vsakedaj obličje očeta mojega, ki je na nebesih.
    11: Kajti sin človečji je prišel, da zveliča, kar se je izgubilo.
    12: 'Kaj se vam zdí? Če ima en človek sto ovâc, in ena od njih zajde: ne popustí li devet in devetdeseterih, pa gre na gore, in išče tiste, ki je zašla?'
    13: In če se zgodi, da jo najde, resnično vam pravim, da se nad njo bolj veselí, nego nad devet in devetdeseterimi, ktere niso zašle.
    14: Tako ni volja očeta vašega, ki je na nebesih, da bi poginil eden od teh malih.
    15: Če se pa pregreší brat tvoj zoper tebe, pojdi, in ograjaj ga med seboj in njim samim; če te posluša, pridobil si brata svojega.
    16: Če pa ne posluša, vzemi seboj še enega ali dva, da ostane vsaka beseda v ustih dveh ali treh prič.
    17: Če jih pa ne posluša, povej cerkvi; če pa tudi cerkve ne posluša, naj ti bo ko pogan in mitar.
    18: 'Resnično vam pravim: Karkoli zvežete na zemlji, zvezano bo na nebesih; in karkoli razvežete na zemlji, razvezano bo na nebesih.'
    19: Zopet vam pravim, da če se dva od vas zedinita na zemlji o čemerkoli, kar prosita, zgodilo jima se bo od očeta mojega, ki je na nebesih.
    20: Kajti, kjer sta dva ali trije zbrani v ime moje, tam sem jaz sredi njih.
    21: 'Tedaj pristopi k njemu Peter in reče: Gospod! kolikokrat se bo pregrešil brat moj zoper mene in mu bom odpustil? do sedemkrat?'
    22: 'Jezus mu reče: Ne pravim ti, do sedemkrat, nego do sedemdesetkrat sedemkrat.'
    23: Za to je nebeško kraljestvo podobno človeku kralju, kteri je hotel s hlapci svojimi račun napraviti.
    24: In ko je jel računiti, pripeljejo mu enega, kteri je bil dolžen tisoč talentov.
    25: Ker pa ni imel, da bi plačal, ukaže gospodar njegov prodati njega, in ženo njegovo in otroke, in vse, kar je imel, in naj mu se plača.
    26: 'Hlapec pa pade, ter mu se je poklanjal, govoreč: Gospod! potrpi me, in vse ti bom plačal.'
    27: 'Gospodarju se pa ta hlapec zasmili: in prizanese mu, in dolg mu odpustí.'
    28: 'Ko pa ta hlapec izide, najde enega svojih tovarišev, kteri mu je bil sto grošev dolžen; in zgrabivši ga, davil ga je, govoreč: Plačaj mi, kar si dolžen!'
    29: 'Tovariš njegov pa pade k nogam njegovim, ter ga je prosil, govoreč: Potrpi me, in vse ti bom plačal.'
    30: On pa ni hotel; nego odide in ga vrže v ječo, dokler ne plača dolga.
    31: Videvši pa tovariši njegovi, kar se je zgodilo, užali jim se zeló; ter pridejo in povedó gospodarju svojemu vse, kar se je zgodilo.
    32: 'Tedaj ga gospodar njegov pokliče in mu reče: Hudobni hlapec! odpustil sem ti ves tisti dolg, ker si me prosil.'
    33: Ali se nisi imel tudi ti tovariša svojega usmiliti, kakor sem se tudi jaz tebe usmilil?
    34: In gospodar njegov se ujezí in ga izročí trinogom, dokler ne poplača vsega, kar mu je bil dolžen.
    35: Tako bo storil tudi oče moj nebeški vam, če ne odpustite vsak bratu svojemu iz srca svojega njih pregreh.
  19:
    1: In zgodí se, ko končá Jezus te besede, odide iz Galileje, in pride v predele Judejske onkraj Jordana.
    2: In za njim je šlo mnogo ljudstva, in uzdravi jih tu.
    3: 'Pa pristopijo k njemu Farizeji, izkušaje ga, in mu rekó: Je li dovoljeno človeku popustiti ženo svojo za voljo vsakega vzroka?'
    4: 'On pa odgovorí in jim reče: Niste li brali, da ju je tiste, ki je v začetku ustvaril človeka, ustvaril moža in ženo?'
    5: 'In rekel: "Za to bo zapustil človek očeta in mater; in pridružil se bo ženi svojej, in dva bosta eno telo?"'
    6: Tako nista več dva nego eno telo. Kar je torej Bog združil, naj človek ne razdružuje.
    7: 'Rekó mu: Za kaj je torej zapovedal Mojzes dati ločilno pismo, in pustiti jo?'
    8: 'Reče jim: Ker vam je Mojzes za voljo trdosrčnosti vaše dovolil popuščati žene svoje; v začetku pa ni bilo tako.'
    9: Pravim vam pa, da kdorkoli ženo svojo popustí razen za voljo kurbanja, in se oženi z drugo, prešestvuje; in kdor popuščeno vzeme, prešestvuje.
    10: 'Rekó mu učenci njegovi: Če je tako človekova reč z ženo, ni se dobro ženiti.'
    11: 'On jim pa reče: Te besede ne zapopadajo vsi, nego kterim je dano.'
    12: Ker so skopljenci, kteri so se iz materinega telesa tako rodili; in so skopljenci, ktere so ljudjé skopili; in so skopljenci, kteri so se sami skopili, za voljo nebeškega kraljestva. Kdor more zapopasti, naj zapopade!
    13: Tedaj prinesó k njemu otroke, naj položi na njih roke, in moli; učenci jim pa zabranijo.
    14: 'Jezus pa reče: Pustite otročiče, in ne branite jim priti k meni; kajti takih je nebeško kraljestvo.'
    15: In položivši na njih roke, odide odtod.
    16: 'In glej, eden pristopi in mu reče: Dobri učenik! kaj dobrega naj storim, da bom imel večno življenje?'
    17: 'On mu pa odgovorí: Kaj me imenuješ dobrega? Nikdor ni dober, razen eden, Bog. Če pa hočeš vniti v življenje, izpolni zapovedi.'
    18: 'Reče mu: Ktere? Jezus pa reče: Ne ubijaj, ne prešestvuj; ne kradi; ne pričaj po krivem;'
    19: 'Spoštuj očeta svojega in mater: in ljubi bližnjega svojega kakor samega sebe.'
    20: 'Mladenič mu reče: Vse to sem izpolnil od mladosti svoje; česa mi je še treba?'
    21: 'Jezus mu reče: Če hočeš biti popoln, pojdi, prodaj premoženje svoje, in daj ubogim: in imel boš zaklad na nebu. Ter pridi, in pojdi za menoj!'
    22: Slišavši pa mladenič besedo, odide žalosten; kajti imel je mnogo premoženja.
    23: 'Jezus pa reče učencem svojim: Resnično vam pravim, da težko bogatin vnide v nebeško kraljestvo.'
    24: 'Zopet vam pravim: Laže je priti kameli skozi igleno uho, nego bogatinu priti v kraljestvo Božje.'
    25: 'Slišavši pa to učenci njegovi, zavzemó se zeló, in rekó: Kdo se torej more zveličati?'
    26: 'Jezus pa pogleda va-nje in jim reče: Pri ljudéh je to nemogoče, ali pri Bogu je vse mogoče.'
    27: 'Tedaj odgovorí Peter in mu reče: Glej, mi smo zapustili vse in smo šli za teboj; kaj bo torej nam?'
    28: 'Jezus jim pa reče: Resnično vam pravim, da vi, ki ste šli za menoj, o drugem rojstvu, ko se bo usedel sin človečji na prestol svoje slave, sedli boste tudi vi na dvanajst prestolov, in sodili boste dvanajstere rodove Izraelove.'
    29: In vsak, kdor je zapustil hiše, ali brate, ali sestre, ali očeta, ali mater, ali ženo, ali otroke, ali njive, za voljo imena mojega, prejel bo stokrat več, in zadobil bo večno življenje.
    30: A mnogi prvi bodo zadnji, in zadnji prvi.
  20:
    1: Kajti nebeško kraljestvo je podobno človeku gospodarju, kteri je zjutraj zgodaj izšel, da najeme delalcev v vinograd svoj.
    2: In pogodivši se z delalci po groši na dan, pošlje jih v vinograd svoj.
    3: In ko izide okoli tretje ure, ugleda druge, da stojé na trgu brez dela.
    4: 'In reče jim: Pojdite tudi vi v moj vinograd, in karkoli bo prav, dal vam bom.'
    5: Oni pa odidejo. Ko izide zopet o šestej in devetej uri, storí ravno tako.
    6: 'Ko pa izide okoli enajste ure, najde druge, da stojé brez dela. In reče jim: Kaj stojite tu ves dan brez dela?'
    7: 'Rekó mu: Ker nas ni nihče najel. In velí jim: Pojdite tudi vi v moj vinograd, in karkoli bo prav, boste prejeli.'
    8: 'Ko se je pa zvečerilo, veli gospodar vinograda pristavniku svojemu: Pokliči delalce, in daj jim plačilo, počenši od zadnjih do prvih.'
    9: In prišedši tisti, kteri so bili najeti okoli enajste ure, prejmó po groši.
    10: Ko pa pridejo prvi, mislijo, da bodo prejeli več; in tudi oni prejmó po groši.
    11: Prejemši pa, godrnjali so nad gospodarjem,
    12: 'Govoreč: Ti poslednji so delali eno uro, in naredil si jih enake nam, ki smo prenesli breme vsega dné in vročino.'
    13: 'On pa odgovorí in reče enemu od njih: Prijatelj! ne delam ti krivice. Ali se nisi pogodil z menoj po groši?'
    14: Vzemi svoje in pojdi! Hočem pa dati temu poslednjemu, kakor tudi tebi.
    15: Ali mar ne smem jaz s svojim storiti, kar hočem? Je li oko tvoje hudobno, ker sem jaz dober?
    16: Tako bodo zadnji prvi, in prvi zadnji; kajti mnogo je poklicanih, a malo izvoljenih.
    17: 'In ko je šel Jezus v Jeruzalem, vzeme po poti dvanajstere učence na stran in jim reče:'
    18: Glej, v Jeruzalem gremo, in sin človečji bo izdan vélikim duhovnom in pismarjem; in obsodili ga bodo na smrt.
    19: In izročili ga bodo poganom, naj ga zasmehujejo, in bičajo, in križajo; in tretji dan bo vstal od smrti.
    20: Tedaj pristopi k njemu mati Zebedejevih sinov s svojima sinoma, ter mu se je poklanjala in ga nekaj prosila.
    21: 'On ji pa reče: Kaj hočeš? Reče mu: Reci, naj sedeta ta dva moja sina, eden tebi na desno, in eden tebi na levo v kraljestvu tvojem.'
    22: 'Jezus pa odgovorí in reče: Ne vésta, kaj prosita. Moreta li piti kelih, ki ga bom jaz pil, in krstiti se s krstom, s kterim se jaz krstim? Rečeta mu: Moreva.'
    23: 'In reče jima: Kelih moj bosta torej pila, in s krstom, s kterim se jaz krstim, bosta se krstila; ali da bi sedla meni na desno in meni na levo, ne morem jaz dati, nego to se bo dalo tistim, kterim je pripravljeno od očeta mojega.'
    24: In slišavši to deseteri, ujezé se nad tema dvema bratoma.
    25: 'Jezus jih pa pokliče in reče: Véste, da knezi narodov nad temi gospodujejo, in poglavarji jim vladajo.'
    26: 'Ne bo pa tako med vami: nego kdor hoče velik postati med vami, bodi vam služabnik;'
    27: In kdor hoče prvi biti med vami, bodi vam hlapec.
    28: Kakor sin človečji ni prišel, da bi mu služili, nego da služi, in dá življenje svoje v odkup za mnoge.
    29: In ko so šli iz Jerihe, šlo je za njim mnogo ljudstva.
    30: 'In glej, dva slepca sta sedela kraj poti, in slišavši, da gre Jezus mimo, zakričita, govoreč: Usmili se naju, Gospod, sin Davidov!'
    31: 'Ljudstvo jima pa zapretí, naj umolkneta. Ona dva pa še bolj zavpijeta, govoreč: usmili se naju, gospod, sin Davidov!'
    32: 'In Jezus se ustavi in ju pokliče, ter reče: Kaj hočeta, da vama storím?'
    33: 'Rečeta mu: Gospod! da se nama očí odpró.'
    34: Jezusu se pa zasmilita, in dotakne se njunih očî. In precej so spregledale njune očí, in šla sta za njim.
  21:
    1: In ko se približajo Jeruzalemu, in pridejo v Betfago k Oljskej gori, tedaj pošlje Jezus dva učenca,
    2: 'In reče jima: Pojdita v vas, ki vama je nasproti; in precej bosta našla oslico privezano, in žrebe ž njo: odvežita ji, in pripeljita k meni.'
    3: 'In če vama kdo kaj reče, porečeta: Gospod ji potrebuje; in precej ji bo poslal.'
    4: Vse to se je pa zgodilo, da se izpolni, kar je rečeno po preroku, kteri pravi;
    5: '"Recite Sionskej hčeri: Glej, kralj tvoj gre k tebi, krotek, in sedí na oslici in žrebetu sinu oslice pod jarmom."'
    6: Učenca pa odideta in storita, kakor jima je Jezus ukazal.
    7: In pripeljeta oslico in žrebe, ter položé na nji oblačila svoja in ga posadé na nji.
    8: Mnogo ljudstva pa pogrne oblačila svoja po poti; a drugi so sekali veje z dreves, ter jih stlali po poti.
    9: 'A ljudstvo, ktero je šlo pred njim in za njim, vpilo je, govoreč: Hosana sinu Davidovemu! Blagoslovljen, kteri gre v imenu Gospodovem! Hosana na višavah!'
    10: 'In ko vnide v Jeruzalem, zgane se vse mesto, govoreč: Kdo je ta?'
    11: 'Ljudstvo je pa pravilo: Ta je prerok Jezus, iz Nazareta Galilejskega.'
    12: In Jezus vnide v tempelj Božji, in izžene vse, kteri so v tempeljnu prodajali in kupovali, in prevrne mize menjalcem, in klopí tistim, kteri so prodajali golobe.
    13: 'In reče jim: Pisano je: "Dom moj se imenuje dom molitve;" a vi ste naredili iž njega "jamo razbojniško."'
    14: Pa pristopijo k njemu v tempeljnu slepci in hromi; in uzdravi jih.
    15: 'Ko pa vidijo véliki duhovni in pismarji čudeže, ktere storí, in otroke, da vpijejo v tempeljnu, in govoré: Hosana sinu Davidovemu! razjezé se.'
    16: 'In rekó mu: Slišiš li, kaj ti pravijo? Jezus jim pa reče: Dà! Niste li nikoli brali: "Iz ust nedoraslih in dojencev napravil si hvalo?"'
    17: Ter jih pustí in odide iz mesta v Betanijo, in tu prenoči.
    18: Zjutraj pa, vračajoč se v mesto, postane lačen.
    19: 'In ugledavši kraj poti eno smokvo, pride k njej, in ničesar ne najde na njej, razen samo listje; in reče jej: Nikoli več naj ne bo na tebi sadú na vekomaj! In usahnila je smokva precej.'
    20: 'In videvši to učenci, začudijo se, govoreč: Kako precej je usahnila smokva!'
    21: 'Jezus pa odgovorí in jim reče: Resnično vam pravim: Če imate vero in ne dvomite, ne boste storili tega samo smokvi, nego če tudi rečete tej gori: Vzdigni se, in vrzi se v morje! zgodilo se bo.'
    22: In vse, karkoli v molitvi prosite, če verujete, boste prejeli.
    23: 'In ko je prišel v tempelj in je učil, pristopijo k njemu véliki duhovni in ljudski pismarji, govoreč: S kakošno oblastjo delaš to? in kdo ti je dal to oblast?'
    24: 'Jezus pa odgovorí in jim reče: Vprašal vas bom tudi jaz eno besedo; in če mi jo poveste, povedal bom tudi jaz vam, s kakošno oblastjo to delam.'
    25: Odkod je bil krst Janezov? z neba, ali od ljudî?
    26: 'Oni so pa sami s seboj premišljevali, govoreč: Če rečemo: Z neba, poreče nam: Za kaj mu torej niste verovali? Če pa rečemo: Od ljudî, bojimo se ljudstva; kajti vsi imajo Janeza za preroka.'
    27: 'Ter odgovoré Jezusu in rekó: Ne vémo. Tudi on jim reče: Tudi jaz vam ne povem, s kakošno oblastjo to delam.'
    28: 'Kaj se vam pa zdí? Imel je človek dva sina. In pristopivši k prvemu, reče: Sin, pojdi, delaj danes v vinogradu mojem.'
    29: 'On pa odgovorí in reče: Ne čem. Potem se pa razkesá, in odide.'
    30: 'In pristopivši k drugemu, reče ravno tako. On pa odgovorí in reče: Pojdem, gospod! In ni šel.'
    31: 'Kteri teh dveh je očetu voljo izpolnil? Rekó mu: Prvi. Jezus jim reče: Resnično vam pravim, da pojdejo mitarji in kurbe pred vami v kraljestvo Božje.'
    32: Kajti prišel je k vam Janez po poti pravice, in niste mu verjeli; mitarji in kurbe so mu pa verjeli, in ko ste vi to videli, niste se potem razkesali, da bi mu bili verjeli.
    33: Čujte drugo priliko! Bil je neki človek gospodar, kteri je zasadil vinograd, in ga ogradil s plotom, in izkopal v njem klet, in sezidal stolp, ter ga izročil vinogradnikom, in odpotoval.
    34: Ko se pa približa čas sadú, pošlje hlapce svoje k vinogradnikom, da prejmó sad njegov.
    35: In vinogradniki zgrabijo hlapce, in enega pretepó, enega pa ubijejo, a enega kamenjajo.
    36: Zopet pošlje druge hlapce, kterih je bilo več od prvih, in ž njimi storé ravno tako.
    37: 'Potem pa pošlje k njim sina svojega, govoreč: Sina se bodo bali.'
    38: 'Ko pa ugledajo vinogradniki sina, rekó med seboj: Ta je dedič. Pridite, ubijmo ga, in prilastimo si dedovino njegovo!'
    39: Ter ga zgrabijo in vržejo ven iz vinograda, in ubijejo.
    40: Kedar pride torej gospodar vinograda, kaj bo storil tem vinogradnikom?
    41: 'Rekó mu: Hudobneže, njih bo hudo pogubil, in vinograd svoj bo izročil drugim vinogradnikom, kteri mu bodo dajali sad o svojem času.'
    42: 'Jezus jim reče: Niste li nikoli v pismu brali: "Kamen, kterega so zidarji zavrgli, on je postal glava oglu; od Gospoda se je zgodilo to, in čudno je v očéh naših."'
    43: Za to vam pravim, da se bo vam kraljestvo Božje odvzelo, in dalo se bo narodu, kteri donaša njegove sadove.
    44: In kdor na ta kamen pade, razbil se bo; a na kogar on pade, razdrobil ga bo.
    45: In slišavši véliki duhovni in Farizeji prilike njegove, spoznajo, da o njih govorí.
    46: In gledali so, da bi ga vjeli; ali zbojé se ljudstva, ker so ga imeli za preroka.
  22:
    1: 'In Jezus jim odgovorí in reče zopet v prilikah, govoreč:'
    2: Nebeško kraljestvo je podobno človeku kralju, kteri je napravil sinu svojemu svatovščino.
    3: In poslal je služabnike svoje, naj pokličejo tiste, kteri so bili na svatovščino povabljeni; in niso hoteli priti.
    4: 'Zopet je poslal druge služabnike, govoreč: Recite povabljencem: Glej, pojedinjo sem pripravil, junci moji in pitanci so poklani, in vse jo pripravljeno; pridite na svatovščino.'
    5: Oni pa niso marali, in odšli so, nekteri na polje svoje, nekteri pa po kupčiji svojej.
    6: Drugi so pa služabnike njegove zgrabili, in zasramotili, in pobili.
    7: Slišavši pa to kralj, razjezí se; ter pošlje vojske svoje, in tiste ubijalce pogubí, in njih mesto razdene.
    8: 'Tedaj velí služabnikom svojim: Svatovščina je pripravljena, ali povabljeni niso bili vredni.'
    9: Pojdite torej na razpotja, in kogarkoli najdete, pokličite ga na svatovščino.
    10: In ti služabniki odidejo na razpotja, in zberó vse, kterekoli najdejo, hudobne in dobre; in svatovščina se napolni z gosti.
    11: Ko pa kralj izide, da pogleda goste, ugleda tu človeka, kteri ni bil oblečen v svatovsko obleko.
    12: 'In reče mu: Prijatelj! kako si prišel sem, ko nimaš svatovske obleke? On pa mu umolkne.'
    13: 'Tedaj reče kralj služabnikom svojim: Zvežite mu noge in roke, ter ga vzemite in vrzite v najkrajnjo temo: tam bo jok in škripanje z zobmí.'
    14: Kajti mnogo je poklicanih, ali malo izvoljenih.
    15: Tedaj odidejo Farizeji in se posvetujejo, kako bi ga v besedi vjeli.
    16: 'In pošljejo k njemu učence svoje s Herodovci, govoreč: Učenik! vémo, da si pravičen in pot Božjo v resnici učiš, in ti ni mar nobenega, ker ne gledaš ljudém na lice.'
    17: Povej nam torej, kaj ti se zdí? Ali se sme dati cesarju davek, ali ne?
    18: 'Jezus pa spozná njih zvijačo, in reče: Kaj me izkušate, hinavci?'
    19: Pokažite mi davkovski denar. In oni mu prinesó denar.
    20: 'In reče jim: Čegava je ta podoba in napis?'
    21: 'Rekó mu: Cesarjeva. Tedaj jim reče: Dajte torej, kar je cesarjevega, cesarju; in kar je Božjega, Bogu.'
    22: In slišavši to, začudijo se; ter ga pusté, in odidejo.
    23: Tisti dan pristopijo k njemu Saduceji, kteri pravijo, da ni vstajanja, in vprašajo ga,
    24: 'Govoreč: Učenik! Mojzes je rekel: Če kdo umre, in nima otrok, naj vzeme brat njegov ženo njegovo, in zbudí seme bratu svojemu.'
    25: Bilo je pa pri nas sedem bratov. In prvi se je oženil, in umrl; in ne imevši semena, zapustil je ženo svojo bratu svojemu.
    26: Ravno tako tudi drugi, in tretji, noter do sedmega.
    27: Na zadnje za vsemi je pa umrla tudi žena.
    28: O vstajanji torej, čegava od sedmerih bo žena? kajti vsi so jo imeli.
    29: 'Jezus pa odgovorí in jim reče: Motite se, ker ne znate ne pisma, ne močí Božje.'
    30: O vstajanji namreč se ne ženijo, in ne možé, nego so kakor angelji Božji na nebu.
    31: 'Za vstajanje pa mrtvih, niste li brali, kar vam je rekel Bog, govoreč:'
    32: '"Jaz sem Bog Abrahamov, in Bog Izakov, in Bog Jakobov?" Ni Bog Bog mrtvih, nego živih.'
    33: In slišavši to ljudstvo, strmeli so nad naukom njegovim.
    34: Ko pa Farizeji slišijo, da je Saduceje osramotil, zberó se vkupej.
    35: 'Pa vpraša en učenik postave izmed njih, izkušaje ga, in reče:'
    36: Učenik! ktera zapoved je v postavi naj veča?
    37: 'Jezus mu pa reče: "Ljubi Gospoda Boga svojega iz vsega srca svojega, in iz vse duše svoje, in iz vse pameti svoje."'
    38: Ta je prva in največa zapoved.
    39: 'Druga je pa tej podobna: "Ljubi bližnjega svojega kakor samega sebe."'
    40: O teh dveh zapovedih visi vsa postava in preroki.
    41: Ko se pa Farizeji snidejo, vpraša jih Jezus,
    42: 'Govoreč: Kaj se vam zdí za Kristusa? Čegav sin je? Rekó mu: Davidov.'
    43: 'Reče jim: Kako ga torej David v duhu imenuje gospoda, ko pravi:'
    44: '"Rekel je Gospod gospodu mojemu: Sedí meni na desno, dokler ne položim sovražnikov trojih nogam tvojim za podnožje?"'
    45: Če ga torej David imenuje gospoda, kako je sin njegov?
    46: In nihče mu ni mogel besede odgovoriti; in od tega dné se ga ni upal nihče več vprašati.
  23:
    1: Tedaj reče Jezus ljudstvu in učencem svojim,
    2: 'Govoreč: Na Mojzesov stol so se usedli pismarji in Farizeji.'
    3: Vse torej, karkoli vam rekó izpolnjevati, izpolnjujte in delajte. Po njih delih pa ne delajte; ker govoré, pa ne delajo.
    4: 'Vežejo namreč težke in neprenosljive butare; in nakladajo jih ljudém na pleča: a s svojim prstom jih ne té ganiti.'
    5: Vsa svoja dela pa delajo, da jih vidijo ljudjé. Razširjajo si namreč napise, in delajo velike robove oblačilom svojim.
    6: In ljubijo prve prostore na gostijah, in prve stole po shajališčih,
    7: 'In pozdrave po ulicah, in da jih ljudjé imenujejo: Rabi! Rabi!'
    8: 'Vi se pa ne imenujte rabi; kajti eden je vaš mojster, Kristus: vsi vi ste pa bratje.'
    9: In ne imenujte na zemlji nikogar očeta svojega; kajti eden je vaš oče, kteri je na nebesih.
    10: Ne imenujte se tudi ne učenike; kajti eden je vaš učenik, Kristus.
    11: A kdor je največi med vami, bodi vam služabnik.
    12: Kdor se pa povišuje, ponižal se bo; in kdor se ponižuje, povišal se bo.
    13: Gorjé pa vam, pismarji in Farizeji, hinavci! da zapirate nebeško kraljestvo pred ljudmí; vi namreč ne greste va-nj, in tudi tistim, kteri hočejo, ne puščate vniti.
    14: 'Gorjé vam, pismarji in Farizeji, hinavci! da požirate vdovam hiše, in na videz dolgo molite: za to boste prejeli ostrejo sodbo.'
    15: Gorjé vam, pismarji in Farizeji, hinavci! da prehodite morje in zemljo, da pridobite enega, kteri se pojudi; in ko se je pojudil, naredite iž njega peklenskega sinú, dvakrat hujega od sebe.
    16: 'Gorjé vam, slepi vodniki! kteri pravite: Če priseže kdo pri tempeljnu, to ni nič; če pa priseže kdo pri tempeljnovem zlatu, kriv je.'
    17: Bebci in slepci! Kaj pa je več, zlato, ali tempelj, kteri posvečuje zlato?
    18: In; Če priseže kdo pri oltarji, to ni nič; če pa priseže kdo pri daru, ki je na njem, kriv je.
    19: Bebci in slepci! Kaj pa je več, dar, ali oltar, kteri posvečuje dar?
    20: Kdor torej priseže pri oltarji, prisega pri njem in pri vsem, kar je na njem.
    21: In kdor priseže pri nebu, prisega pri njem in pri tistem, kteri sedí na njem.
    22: In kdor priseže pri tempeljnu, prisega pri njem in pri tistem, kteri prebiva v njem.
    23: 'Gorjé vam, pismarji in Farizeji, hinavci! da dajete desetino od mete, in kopra, in kumine, opustili ste pa, kar je najvažneje v postavi: sodbo in milost in vero. To je bilo treba storiti, in onega ne opustiti.'
    24: Slepi vodniki! kteri ocejate komarja, kamelo pa požirate.
    25: Gorjé vam, pismarji in Farizeji, hinavci! da čistite sklenico in skledo zunej, znotrej ste pa polni ropa in nepravičnosti.
    26: Slepi Farizej! očisti poprej sklenico in skledo znotrej, da boste tudi zunej čisti
    27: Gorjé vam, pismarji in Farizeji, hinavci! da ste podobni pobeljenim grobom, kteri se zdé zunej lepi, znotrej so pa polni mrtvaških kosti in vse nesnage.
    28: Tako se kažete tudi vi ljudém zunej pravične, znotrej ste pa polni hinavstva in hudobije.
    29: Gorjé vam, pismarji in Farizeji, hinavci! da zidate prerokom grobe, in lepšate pravičnim spomenike,
    30: 'In pravite: Da smo bili v dnéh očetov svojih, ne bi bili njih deležniki bili pri krvi prerokov.'
    31: Tako pričate sami zoper sebe, da ste sinovih teh, kteri so pomorili preroke.
    32: In vi ste napolnili mero očetov svojih.
    33: Kače! gadja zalega! kako boste ubežali sodbi peklenskega ognja?
    34: Za to, glej, pošiljam jaz k vam preroke in modre in pismarje; in nektere od njih boste pomorili in razpeli na križ, in nektere od njih boste po shajališčih svojih bičali, in preganjali od mesta do mesta.
    35: Da pride na vas vsa pravična kri, ktera se je prelila na zemlji, od krvi pravičnega Abeljna noter do krvi Zaharija Baruhijevega sina, kterega ste umorili med tempeljnom in oltarjem.
    36: 'Resnično vam pravim: Vse to bo prišlo na ta rod.'
    37: Jeruzalem, Jeruzalem, kteri ubijaš preroke in kamenjuješ tiste, kteri so k tebi poslani! Kolikrat sem hotel zbrati otroke tvoje, kakor zbira kokoš piščeta svoja pod peruti, in niste hoteli.
    38: Glej, zapušča vam se hiša vaša pusta.
    39: 'Kajti resnično vam pravim: Ne boste me videli odslej, dokler ne rečete: Blagoslovljen, kteri gre v imenu Gospodovem!'
  24:
    1: In izšedši Jezus, šel je od tempeljna. Pa pristopijo učenci njegovi, da mu pokažejo zidine tempeljna.
    2: 'Jezus jim pa reče: Ne vidite li vsega tega? Resnično vam pravim: Tu ne bo ostal kamen na kamenu, kteri se ne bi podrl.'
    3: 'Ko je pa sedel na Oljskej gori, pristopijo posebéj k njemu učenci, govoreč: Povej nam, kedaj bo to? In kaj bo znamenje prihodu tvojemu in koncu sveta?'
    4: 'In Jezus odgovorí in jim reče: Varujte se, da vas kdo ne premoti!'
    5: 'Kajti mnogo jih bo prišlo v ime moje, govoreč: Jaz sem Kristus. In mnogo jih bodo premotili.'
    6: Slišali boste boje in glasove o bojih. Glejte, ne ustrašite se! kajti to mora vse biti. Ali tedaj še ni konec.
    7: Kajti vstal bo narod na narod, in kraljestvo na kraljestvo; in lakote bodo in kuge in potresi po krajih.
    8: Vse to je pa začetek nadlogam.
    9: Tedaj vas bodo izročili stiski, in morili vas bodo; in sovražili vas bodo vsi narodi za voljo imena mojega.
    10: In tedaj se bodo pohujšali mnogi; in drug drugega bodo izdajali, in drug drugega sovražili.
    11: In mnogo lažnjivih prerokov bo vstalo; in premotili jih bodo veliko.
    12: In da se hudobnost razmnoží, omrznila bo mnogim ljubezen.
    13: Kdor pa pretrpí do konca, ta se bo zveličal.
    14: In ta evangelj se bo oznanil po vsem svetu, vsem narodom za pričo; in tedaj bo prišel konec.
    15: 'Kedar torej ugledate "gnjusobo razdevanja," za ktero je povedal prerok Danijel, da stojí na svetem prostoru: (kdor bere, naj ume!)'
    16: Tedaj naj tisti, kteri so v Judeji, zbežé na gore.
    17: In kdor je na strehi, ne stopa naj dol, da vzeme kaj iz hiše svoje.
    18: In kdor je na polji, ne vrača naj se nazaj, da vzeme plašč svoj.
    19: Gorjé pa nosečim in doječim v tistih dnéh!
    20: Molite pa, da ne bo vaš beg po zimi, in ne v soboto.
    21: Kajti tedaj bo velika stiska, kakoršne ni bilo od začetka sveta noter doslej, in je tudi ne bo.
    22: In ko se ne bi tisti dnevi prikrajšali, ne bi se nihče zveličal; ali za voljo izvoljencev se bodo prikrajšali tisti dnevi.
    23: 'Če vam tedaj kdo reče: Glej, tu je Kristus, ali tam: ne verujte.'
    24: Kajti vstali bodo lažnjivi kristusi in lažnjivi preroki, in kazali bodo velika znamenja in čudeže, da bi premotili, ko bi bilo mogoče, tudi izvoljence.
    25: Glej, povedal sem vam naprej.
    26: 'Če vam torej rekó: Glej, v puščavi je! ne hodite ven: Glej, v izbah je! ne verujte.'
    27: Kajti kakor izhaja blisk od vzhoda in se sveti do zahoda, tako bo tudi prihod sinú človečjega.
    28: Kjerkoli namreč je mrhovina, tam se bodo zbirali orli.
    29: Precej po stiski tistih dnî bo pa solnce otemnelo, in mesec ne bo dajal svetlobe svoje, in zvezde bodo padale z neba, in sile nebeške se bodo pregibale.
    30: In tedaj se bo pokazalo na nebu znamenje sina človečjega; in tedaj bodo zajokali vsi rodovi zemlje, in videli bodo sina človečjega, da gre na nebeških oblakih z veliko močjó in slavo.
    31: In poslal bo angelje svoje z močnim glasom trobente, in zbrali bodo izvoljence njegove od čveterih vetrov od konca nebes do njih kraja.
    32: 'Od smokve se pa naučite priliko: Kedar se veje njene omladé, in poženó listje, véste, da je blizu pomlad.'
    33: Tako tudi vi, ko vse to ugledate, védite, da je blizu pri vratih.
    34: 'Resnično vam pravim: Ne bo prešel ta rod, dokler se vse to ne zgodí.'
    35: Nebo in zemlja bosta prešla, a besede moje ne bodo prešle.
    36: Za tisti dan in uro pa nikdor ne vé, tudi ne angelji nebeški, nego oče moj sam.
    37: Kakor pa v dnéh Noeta, tako bo tudi o prihodu sina človečjega.
    38: Kakor so namreč v dnéh pred potopom žrli in pili, ženili se in možili, do tistega dné, ko je stopil Noe v barko,
    39: 'In niso zvedeli, dokler ni prišla voda in vseh pobrala: tako bo tudi o prihodu sina človečjega.'
    40: Tedaj bosta dva na njivi; eden se bo vzel, in eden pustil.
    41: Dve boste mleli na mlinu; ena se bo vzela, in ena pustila.
    42: Čujte torej! ker ne véste, obklej bo prišel gospod vaš.
    43: Védite pa to, da ko bi hišni gospodar vedel, o kterej straži bo prišel tat, čul bi, in ne bi dal hiše svoje podkopati.
    44: Za to bodite tudi vi pripravljeni; kajti sin človečji bo prišel ob uri, ko se vam ne zdí.
    45: Kdo je torej zvesti in modri hlapec, kterega je postavil gospodar njegov nad svojimi posli, da jim daje hrano o svojem času?
    46: Blagor tistemu hlapcu, kterega bo našel gospodar njegov, kedar pride, da tako dela.
    47: Resnično vam pravim, da ga bo postavil nad vsem svojim premoženjem.
    48: 'Če pa reče ta hudobni hlapec v srcu svojem: Gospodar moj se mudi in še ne bo prišel.'
    49: 'In začne sohlapce pretepati, in jesti in piti s pijanci:'
    50: Prišel bo gospodar tega hlapca, kedar ne pričakuje, in ob uri, ktere ne vé.
    51: 'In presekal ga bo, in položil bo del njegov s hinavci: tam bo jok in škripanje z zobmí.'
  25:
    1: Tedaj bo nebeško kraljestvo podobno desetim devicam, ktere so vzele svetilnice svoje in so šle ženinu naproti.
    2: Pet od njih je bilo modrih, in pet trapastih.
    3: Tiste, ktere so bile trapaste, vzele so svetilnice svoje, in olja niso vzele s seboj.
    4: Modre so pa vzele olje v posodah svojih s svetilnicami svojimi vred.
    5: Ko se je pa ženin mudil, podremale so vse in pospale.
    6: 'O polnoči pa nastane hrup: Glej, ženin gre; izidite mu naproti.'
    7: Tedaj vstanejo vse te device, in olepšajo svetilnice svoje.
    8: 'Trapaste pa rekó modrim: Dajte nam od olja svojega, ker naše svetilnice gasnejo.'
    9: 'Modre jim pa odgovoré in rekó: Da zmanjka nam in vam: Pa pojdite rajše k prodajavcem in si kupite.'
    10: 'Ko so pa odšle kupovat, pride ženin; in tiste, ktere so bile pripravljene, vnidejo ž njim na svatovščino: in vrata se zapró.'
    11: 'Poslej pa pridejo tudi druge device, govoreč: Gospod, gospod, odpri nam:'
    12: 'On pa odgovorí in reče: Resnično vam pravim, ne poznam vas.'
    13: Čujte torej, ker ne véste ne dneva ne ure, obklej pride sin človečji.
    14: Kakor je namreč človek, odpravljajoč se na pot, poklical hlapce svoje, in jim je izročil premoženje svoje,
    15: In dal enemu pet talentov, enemu pa dva, a enemu enega, vsakemu po njegovej moči, in precej odpotoval.
    16: Tisti pa, ki je prejel pet talentov, šel je in je ž njimi gospodaril, in napravil je pet drugih talentov.
    17: Tako je tudi tisti, ki je prejel dva, tudi on dva druga pridobil.
    18: Tisti pa, ki je prejel enega, šel je in ga je zakopal v zemljo, in skril srebro gospodarja svojega.
    19: Črez mnogo časa pa pride gospodar teh hlapcev, in začne ž njimi računiti.
    20: 'Pa pristopi tisti, ki je prejel pet talentov, in prinese pet drugih talentov, govoreč: Gospod! pet talentov si mi dal; glej, pridobil sem ž njimi pet drugih talentov.'
    21: Gospod njegov mu pa reče; Dobro, vrli in zvesti hlapec! v majhnem si bil zvest, postavil te bom nad veliko; vnidi v veselje gospodarja svojega.
    22: 'Pristopi pa tudi tisti, ki je prejel dva talenta, in reče: Gospod! dva talenta si mi dal; glej, pridobil sem ž njima dva druga talenta.'
    23: 'Gospodar njegov mu reče: Dobro, vrli in zvesti hlapec! v majhnem si bil zvest, postavil te bom nad veliko; vnidi v veselje gospodarja svojega.'
    24: 'Pristopi pa tudi tisti, ki je prejel eden talent, in reče: Gospod! vedel sem te, da si trd človek, in žanješ, kjer nisi posejal, in pobiraš, kjer nisi raztresel.'
    25: Pa sem se zbal, in šel sem, in skril sem talent tvoj v zemljo; glej, tu imaš svoje.
    26: 'Gospodar njegov mu pa odgovorí in reče: Hudobni in leni hlapec! vedel si, da žanjem, kjer nisem posejal, in pobiram, kjer nisem raztresel;'
    27: 'Torej bi bil moral ti dati srebro moje menjalcem: in kedar bi bil jaz prišel, vzel bi bil svoje z dobičkom.'
    28: Vzemite mu torej talent, in dajte tistemu, kteri ima deset talentov.
    29: Kajti vsakemu, kdor ima, dalo se bo, in preveč mu bo; kdor pa nima, odvzelo mu se bo tudi to, kar ima.
    30: 'In nepridnega hlapca vrzite v najkrajnjo temo: tam bo jok in škripanje z zobmí.'
    31: Kedar pa pride sin človečji v slavi svojej, in vsi sveti angelji ž njim, tedaj se bo usedel na prestol svoje slave.
    32: In pred njim se bodo zbrali vsi narodi; in ločil jih bo enega od drugega, kakor odločuje pastir ovce od kozlov.
    33: In postavil bo ovce sebi na desno, a kozle na levo.
    34: 'Tedaj poreče kralj tistim na desnici svojej: Pridite, blagoslovljeni očeta mojega! prejmite kraljestvo, ktero vam je pripravljeno od začetka sveta.'
    35: Kajti lačen sem bil, in dali ste mi jesti; žejen, in napojili ste me; gost sem bil, in sprejeli ste me;
    36: Nag, in oblekli ste me; bolen, in obiskali ste me; v ječi sem bil, in prišli ste k meni.
    37: 'Tedaj mu bodo odgovorili pravični, govoreč: Gospod! kedaj smo te videli lačnega, in smo te nasitili? ali žejnega, in smo te napojili?'
    38: Kedaj smo te pa videli gosta, in smo te sprejeli? ali nagega, in smo te oblekli?
    39: Kedaj smo te pa videli bolnega, ali v ječi, in smo prišli k tebi?
    40: 'In kralj bo odgovoril in jim poreče: Resnično vam pravim, karkoli ste storili enemu teh najmanjih mojih bratov, storili ste meni.'
    41: 'Tedaj poreče tudi tistim na levici: Pojdite od mene, prekleti! v večni ogenj, kteri je pripravljen hudiču in angeljem njegovim.'
    42: Kajti lačen sem bil, in niste mi dali jesti; žejen, in niste me napojili; gost sem bil, in niste me sprejeli;
    43: Nag, in niste me oblekli; bolen, in v ječi, in niste me obiskali.
    44: 'Tedaj mu bodo odgovorili tudi oni, govoreč: Gospod! kedaj smo te videli lačnega, ali žejnega, ali gosta, ali nagega, ali bolnega, ali v ječi, in ti nismo postregli?'
    45: 'Tedaj jim bo odgovoril, govoreč: Resnično vam pravim, karkoli niste storili enemu teh najmanjih, niste meni storili.'
    46: In ti pojdejo v večno trpljenje; pravični pa v večno življenje.
  26:
    1: 'In zgodí se, ko je Jezus vse te besede končal, reče učencem svojim:'
    2: Véste, da bo črez dva dní velika noč, in sin človečji bo izdan, da ga križajo.
    3: Tedaj se zberó véliki duhovni in pismarji in starešine naroda na dvoru vélikega duhovna, kteremu je bilo ime Kajfa.
    4: In posvetujejo se, da bi Jezusa z zvijačo vjeli in umorili.
    5: 'Govorili so pa: Ne na praznik, da se narod ne spunta.'
    6: Ko je bil pa Jezus v Betaniji v hiši Simona gobavca,
    7: Pristopi k njemu žena, ktera je imela sklenico dragocene mire, in jo izlije na glavo njegovo, ko je sedel za mizo.
    8: 'Ko pa učenci njegovi to vidijo, razhudé se, govoreč: Čemu ta potrata?'
    9: Ta mira namreč bi se bila mogla za mnogo prodati, in dati se ubogim.
    10: 'Ko pa Jezus to spazi, reče jim: Kaj delate ženi skrbí? kajti dobro delo je storila na meni.'
    11: Uboge namreč imate vselej s seboj; mene pa nimate vselej.
    12: Kajti da je izlila to miro na telo moje, storila je to za pokop moj.
    13: 'Resnično vam pravim: Kjerkoli po vsem svetu se bo oznanjal ta evangelj, povedalo se bo tudi to, kar je ona storila, njej v spomin.'
    14: Tedaj odide eden od dvanajsterih, kteremu je bilo ime Juda Iškarijan, k vélikim duhovnom,
    15: 'In reče: Kaj mi hočete dati, in jaz vam ga bom izdal? Oni mu pa obrekó trideset srebrnikov.'
    16: In odtlej je iskal priložnosti, da ga izdá.
    17: 'Prvi dan presnih kruhov pa pristopijo učenci k Jezusu in mu rekó: Kje hočeš, da ti pripravimo, da boš jedel velikonočno jagnje?'
    18: 'On pa reče: Pojdite v mesto k temu in temu, in recite mu: Učenik pravi: Čas moj je blizu; pri tebi bom jedel velikonočno jagnje z učenci svojimi.'
    19: In učenci storé, kakor jim je Jezus ukazal, in pripravijo velikonočno jagnje.
    20: Ko se je pa zvečerilo, sede za mizo z učenci svojimi.
    21: 'In ko so jedli, reče: Resnično vam pravim, da me bo eden izmed vas izdal.'
    22: 'In zeló jim se užali, in začnó mu praviti vsak od njih: Ali sem jaz, Gospod?'
    23: 'On pa odgovorí in reče: Ta, ki je omočil z menoj rokó v skledo, ta me bo izdal.'
    24: Sin človečji sicer gre, kakor je pisano za-nj; ali gorjé tistemu človeku, kteri sina človečjega izdaja, Bolje bi mu bilo, da se ne bi bil tisti človek rodil.
    25: 'Juda izdajalec njegov pa odgovorí in reče: Ali sem jaz, rabi? Reče mu: Ti si rekel.'
    26: 'Ko so pa jedli, vzeme Jezus kruh, in blagoslovivši, prelomi, in dajal je učencem svojim, govoreč: Vzemite, jejte; to je telo moje.'
    27: 'In vzemši kelih, zahvali, in dá jim, govoreč: Pijte iž njega vsi;'
    28: Kajti to je kri moja novega zakona, ktera se prelija za mnoge v odpuščanje grehov.
    29: Pravim vam pa, da odslej ne bom pil od tega trtnega rodú, do tistega dné, ko ga bom pil z vami novega v kraljestvu očeta svojega.
    30: In ko so odpeli, odidejo na oljsko goro.
    31: 'Tedaj jim reče Jezus: Vsi vi se boste pohujšali to noč od mene. Kajti pisano je: "Pastirja bom udaril, in razkropile se bodo ovce črede."'
    32: Po vstajanji svojem pa pojdem pred vami v Galilejo.
    33: 'Peter pa odgovorí in mu reče: Če se tudi vsi od tebe pohujšajo, jaz se ne bom nikoli pohujšal.'
    34: 'Jezus mu reče: Resnično ti pravim, da to noč, predno bo petelin zapel, zatajil me boš trikrat.'
    35: 'Peter mu pravi: In ko bi moral s teboj umreti, ne bom te zatajil. Tako tudi vsi učenci rekó.'
    36: 'Tedaj pride ž njimi Jezus v vas imenovano Getsemane, in reče učencem: Usedite se tu dotlej, da grem in tam molim.'
    37: In vzemši Petra in Zebedejeva dva sina, začne žalovati in obupovati.
    38: 'Tedaj jim reče: Žalostna je duša moja do smrti; ostanite tu, in čujte z menoj.'
    39: 'In odšedši malo dalje, pade na obraz svoj, in molil je, govoreč: Oče moj! če je mogoče, odide naj ta kelih od mene; ali ne kakor hočem jaz, nego kakor ti.'
    40: 'In prišedši k učencem, najde jih, da spé; ter reče Petru: Tako niste mogli ene ure z menoj prečuti?'
    41: Čujte in molite, da ne zajdete v izkušnjavo; duh je sicer krepek, ali telo je slabo.
    42: 'Zopet odide drugoč; in molil je, govoreč: Oče moj! ako ne more ta kelih oditi od mene, če ga ne pijem, zgódi se volja tvoja.'
    43: In prišedši, najde jih zopet, da spé; bile so jim namreč oči otežale.
    44: In pustivši jih, odide zopet; in molil je v tretje, govoreč iste besede.
    45: 'Tedaj pride k učencem svojim, in reče jim: Spite dalje in počivajte! Glej, ura se je približala, in sin človečji se izdaja grešnikom v roke.'
    46: Vstanite, pojdimo! Glej, izdajalec moj se je približal.
    47: In ko je še govoril, glej, pride Juda, eden od dvanajsterih, in ž njim mnogo ljudstva z meči in koli, od vélikih duhovnov in starešin naroda.
    48: 'Izdajalec njegov jim je pa dal znamenje, govoreč: Kogar bom poljubil, ta je; primite ga.'
    49: 'In precej pristopi k Jezusu, in reče: Zdrav bodi, rabi! in ga poljubi.'
    50: 'Jezus mu pa reče: Prijatelj! po kaj si prišel? Tedaj pristopijo in položé roke svoje na Jezusa in ga vjemó.'
    51: In glej, eden tistih, kteri so bili z Jezusom, stegne roko svojo in izdere meč svoj, in udari hlapca vélikega duhovna in mu odseka uho.
    52: 'Tedaj mu velí Jezus: Vtakni meč svoj na mesto njegovo; kajti vsi, kteri primejo za meč, poginili bodo z mečem.'
    53: Ali misliš li, da ne morem sedaj očeta svojega prositi, in poslal bi mi več nego dvanajst legijonov angeljev?
    54: Kako bi se pa izpolnila pisma, da mora tako biti?
    55: 'V ta čas reče Jezus ljudstvu: Kakor na razbojnika ste izšli na me z meči in koli? Vsak dan sem sedel pri vas, učeč v tempeljnu, in niste me zgrabili.'
    56: Ali vse to se je zgodilo, da se izpolnijo pisma prerokov. Tedaj ga vsi učenci pusté, in pobegnejo.
    57: A tisti, kteri so Jezusa vjeli, odpeljejo ga k vélikemu duhovnu Kajfu, kjer so se pismarji in starešine zbrali.
    58: A Peter je šel oddaleč za njim, noter do dvora vélikega duhovna; in stopivši noter, sede k hlapcem, da vidi konec.
    59: Véliki duhovni in pismarji in ves zbor so pa iskali lažnjive priče zoper Jezusa, da bi ga umorili.
    60: In ne najdejo je. In da si ravno pristopi mnogo lažnjivih prič, ne najdejo. Naposled pa pristopite dve priči,
    61: 'In rečete: Ta je rekel: Jaz morem tempelj Božji podreti, in v treh dnéh sezidati ga.'
    62: 'In véliki duhoven vstane in mu reče: Ne odgovarjaš li ničesar? Kaj pričajo ti zoper tebe?'
    63: 'Jezus je pa molčal. In véliki duhoven odgovorí in mu reče: Zaklinjam te pri živem Bogu, da nam povej, če si ti Kristus sin Božji?'
    64: 'Jezus mu reče: Ti si rekel. Ali pravim vam: Odslej boste videli sina človečjega, da sedí na desnici moči, in gre na nebeških oblakih.'
    65: 'Tedaj raztrga véliki duhoven oblačila svoja, govoreč: Boga je preklel; kaj nam je še treba prič? Glej, ravnokar ste slišali kletvino njegovo.'
    66: 'Kaj se vam zdí? Oni pa odgovoré in rekó: Smrti je vreden.'
    67: Tedaj mu pljunejo v obraz, in bijejo ga za uho; a drugi ga bijejo s pestmi,
    68: 'Govoreč: Prerokuj nam, Kristus! kdo je, ki te je udaril?'
    69: 'Peter je pa sedel zunej na dvoru. Pa pristopi k njemu ena dekla, in reče: Tudi ti i bil z Jezusom Galilejcem.'
    70: 'On na tají pred vsemi, govoreč: Ne vém, kaj praviš.'
    71: 'Ko pa izide k vratom, ugleda ga druga, in reče tistim, kteri so bili tam: Tudi ta je bil z Jezusom Nazarečanom.'
    72: 'In zopet tají s prisego: Ne poznam tega človeka.'
    73: 'Malo potem pa pristopijo tisti, kteri so stali, in rekó Petru: Resnično, tudi ti si izmed njih; saj te tudi govorica tvoja izdaja.'
    74: 'Tedaj se začne rotiti in kleti: Ne poznam tega človeka. In precej zapoje petelin.'
    75: 'In Peter se spomene Jezusove besede, ktero mu je rekel: Predno bo petelin zapel, zatajil me boš trikrat. Ter izide in se britko razjoka.'
  27:
    1: Ko pa napoči jutro, posvetujejo se vsi véliki duhovni in ljudski pismarji zoper Jezusa, da ga umoré.
    2: Ter ga zvežejo in odpeljejo, in izročé ga poglavarju Ponciju Pilatu.
    3: Tedaj se Juda izdajalec njegov, videvši, da so ga obsodili, razkesá, in vrne trideset srebrnikov vélikim duhovnom in starešinam,
    4: 'Govoreč: Grešil sem, da sem izdal nedolžno kri. Oni pa rekó: Kaj nam za to? Ti glej!'
    5: In vrgši srebrnike v tempelj, izide; ter odide in se obesi.
    6: 'Veliki duhovni pa, vzemši srebrnike, rekó: Ne smemo jih deti v crkveni zaklad, ker so krvav denar.'
    7: Posvetovavši se pa, kupijo za nje lončarjevo polje za pokopališče tujcem.
    8: Za to se imenuje tisto polje Krvavo polje, do današnjega dné.
    9: 'Tedaj se je izpolnilo, kar je rečeno po preroku Jeremiji, kteri pravi: "In vzeli so trideset srebrnikov, ceno cenjenega, kterega so cenili od sinov Izraelovih;'
    10: In dali so jih za lončarjevo polje, kakor mi je naročil Gospod."
    11: 'A Jezus je stal pred poglavarjem. In vpraša ga poglavar, govoreč: Ti si kralj Judovski? Jezus mu pa reče: Ti praviš.'
    12: In ko so ga véliki duhovni in starešine tožili, ni odgovarjal ničesar.
    13: 'Tedaj mu reče Pilat: Ne slišiš li, kaj zoper te pričajo?'
    14: In ni mu odgovoril ne na eno besedo, da se je poglavar zeló čudil.
    15: Na praznik je pa imel poglavar navado, da je izpuščal ljudstvu po enega jetnika, kterega so hoteli.
    16: Imeli so pa tedaj glasovitega jetnika, kteremu je bilo ime Baraba.
    17: 'Ko se torej zberó, reče jim Pilat: Kterega hočete, da vam izpustim? Baraba, ali Jezusa, ki se imenuje Kristus?'
    18: Kajti vedel je, da so ga iz nevošljivosti izdali.
    19: 'Ko je pa sedel na sodišči, pošlje k njemu žena njegova, govoreč: Ne imej ničesar s tem pravičnim opraviti; kajti veliko sem pretrpela danes v spanji za voljo njega.'
    20: A véliki duhovni in starešine podpihajo ljudstvo, naj zahtevajo Baraba, Jezusa pa pogubé.
    21: 'Poglavar pa odgovorí in jim reče: Kterega od teh dveh hočete, da vam izpustim? Oni pa rekó: Baraba!'
    22: 'Reče jim Pilat: Kaj bom pa storil z Jezusom, ki se imenuje Kristus? Vsi mu rekó: Razpne naj se!'
    23: 'Poglavar pa reče: Kaj hudega je pa storil? Oni so pa še bolj vpili: Razpne naj se!'
    24: 'Ko pa Pilat vidi, da nič ne pomaga, nego še veči šum nastaja, vzeme vodo in umije roke pred ljudstvom, govoreč: Nedolžen sem pri krvi tega pravičnega. Vi glejte!'
    25: 'In vse ljudstvo odgovorí in reče: Kri njegova na nas in na otroke naše!'
    26: 'Tedaj jim izpustí Baraba: Jezusa pa biča in ga izročí, naj ga križajo.'
    27: Tedaj vzemó poglavarjevi vojščaki Jezusa v sodnišnico, in zberó na-nj ves trop.
    28: Ter ga slečejo, in oblečejo mu škrlaten plašč.
    29: 'In spletó krono iz trnja in mu jo denejo na glavo, in trst v desnico njegovo. In pokleknivši pred njim, zasramovali so ga, govoreč: Zdrav bodi, kralj Judovski!'
    30: In pljunejo va-nj in vzemó trst, in bíli so ga po glavi.
    31: 'In ko mu se nasmejajo, slečejo mu plašč, in oblečejo mu njegovo obleko: ter ga odpeljejo, da ga križajo.'
    32: Gredoč pa ven najdejo človeka Cirenejca po imenu Simona; tega prisilijo, naj mu ponese križ.
    33: 'In ko pridejo na mesto, ktero se imenuje Golgata, kar se pravi: Mesto mrtvaške glave,'
    34: Dadó mu piti octa, zmešanega z žolčem; in ko je okusil, ni hotel piti.
    35: 'Križavši ga pa, razdelé obleko njegovo, metaje kocko; da se izpolni, kar je rekel prerok: "Obleko mojo so si razdelili, in za oblačilo moje so vrgli kocko.'
    36: Ter so tam sedeli in ga stražili.
    37: 'In denejo mu nad glavo krivico njegovo napisano: Ta je Jezus kralj Judovski.'
    38: Tedaj križajo ž njim dva razbojnika, enega na desno in enega na levo.
    39: A mimo hodeči so ga preklinjali, majaje z glavami svojimi,
    40: 'In govoreč: Ti; ki podiraš tempelj in ga v treh dnéh postavljaš, pomagaj sam sebi! Če si sin Božji, snidi s križa!'
    41: 'Enako so ga pa tudi véliki hudovni s pismarji in starešinami zasramovali, in govorili so:'
    42: Drugim je pomagal, sam sebi ne more pomagati. Če je kralj Izraelski, snide naj sedaj s križa, in verovali mu bomo.
    43: 'Zaupal je v Boga; naj ga reši sedaj, če ga hoče. Rekel je bil namreč: Sin Božji sem.'
    44: Ravno tako sta ga pa zasramovala tudi razbojnika, ktera sta bila ž njim križana.
    45: Od šeste ure pa nastane tema po vsej zemlji noter do devete ure.
    46: 'A okoli devete ure zavpije Jezus z močnim glasom, govoreč: Eli! Eli! lama sabahtani? to je: "Bog moj! Bog moj! za kaj si me zapustil?"'
    47: 'Slišavši pa to nekteri tistih, ki so tam stali, rekó: Elija kliče ta.'
    48: In precej steče eden izmed njih in vzeme gobo, in napolni jo z octom in natakne na trst, ter ga je napajal.
    49: 'Drugi so pa govorili: Pojenjaj, da vidimo, če pride Elija in ga reši.'
    50: Jezus pa zopet z močnim glasom zavpije, in izpustí dušo.
    51: In glej, pregrinjalo tempeljna se pretrga na dvoje od vrha do tâl; in zemlja se potrese, in skale se razpokajo;
    52: In grobi se odpró, in trupla mnogih, kteri so umrli, vstanejo;
    53: In izšedši iz grobov, po vstajanji njegovem, pridejo v sveto mesto in se prikažejo mnogim.
    54: 'Videvši pa stotnik in kteri so ž njim stražili Jezusa, potres in kar se je zgodilo, preplašijo se zeló, in rekó: Resnično je bil ta sin Božji.'
    55: Bile so pa tam in so od daleč gledale mnoge žene, ktere so bile prišle za Jezusom iz Galileje in so mu bile stregle.
    56: Med njimi je bila Marija Magdalena, in Marija Jakobova in Jozejeva mati, in mati Zebedejevih sinov.
    57: Ko se je pa zvečerilo, pride bogat človek iz Arimateje, po imenu Jožef, kteri je bil tudi sam Jezusov učenec.
    58: Ta pristopi k Pilatu, in prosi za Jezusovo truplo. Tedaj zapové Pilat, naj mu dadó truplo.
    59: In Jožef vzeme Jezusovo truplo in ga zavije v čisto platno,
    60: In položí ga v novi svoj grob, ki ga je iztesal iz skale; in privalivši velik kamen grobu na vrata, odide.
    61: Bila je pa tam Marija Magdalena, in druga Marija, in sedeli ste grobu nasproti.
    62: Drugi dan pa, kteri je prvi po petku, zberó se véliki duhovni in Farizeji pri Pilatu,
    63: 'Govoreč: Gospod! spomenili smo se, da je ta slepar, ko je še živel, djal: Čez tri dní bom vstal od smrti.'
    64: 'Zapovej torej, naj se grob zavaruje do tretjega dné, da ne pridejo kako učenci njegovi po noči in ga ukradejo, ter rekó ljudstvu: Vstal je od mrtvih. In zadnja sleparija bo huja od prve.'
    65: 'Pilat jim pa reče: Stražo imate; pojdite, zavarujte, kakor véste.'
    66: Oni pa odidejo in zavarujejo grob s stražo, in zapečatijo kamen.
  28:
    1: Po sobotnem večeru pa, ko je svital prvi dan tedna, pride Marija Magdalena, in druga Marija, da pogledate grob.
    2: In glej, potres velik vstane; kajti angelj Gospodov je prišel z neba, in pristopivši, odvalil je kamen od vrat, in sedel je na njem.
    3: Bilo je pa obličje njegovo kakor blisk, in obleka njegova bela kakor sneg.
    4: Od strahú pa njegovega strepetajo stražarji, in postanejo kakor mrtvi.
    5: 'Angelj pa odgovorí in reče ženama: Ne bojte se! ker vém, da Jezusa križanega iščete.'
    6: Ní ga tu; kajti vstal je, kakor je rekel. Pridite, in poglejte mesto, kjer je Gospod ležal,
    7: In pojdite hitro, in povejte učencem njegovim, da je vstal od mrtvih; in glej, pred vami gre v Galilejo. Tam ga boste videli.
    8: In izšedši naglo iz groba, s strahom in velikim veseljem, potečete, da sporočite učencem njegovim.
    9: 'Ko ste pa šli, da sporočite učencem njegovim, glej, sreča ji Jezus, govoreč: Bodite zdravi! Oni pa pristopite in se oklenete nog njegovih, ter mu se poklonite.'
    10: 'Tedaj jima reče Jezus: ! Ne bojte se! Pojdite, sporočite učencem mojim, naj odidejo v Galilejo, in tam me bodo videli.'
    11: Ko ste pa šli, glej, pridejo nekteri od straže v mesto, da naznanijo vélikim duhovnom vse, kar se je zgodilo.
    12: In snidejo se s starešinami in se posvetujejo, in dadó vojakom mnogo denarja,
    13: 'Govoreč: Recite, da so prišli po noči učenci njegovi in so ga ukradli, ko smo mi spali.'
    14: In če zvé to poglavar, pomirili ga bomo mi, da boste vi brez skrbî.
    15: Oni pa vzemó denar in storé, kakor so bili naučeni. In razglasila se je ta beseda pri Judih noter do današnjega dné.
    16: Enajsteri učenci pa odidejo v Galilejo, na goro, kamor jim je bil Jezus ukazal.
    17: In ko ga ugledajo, poklonijo mu se; in nekteri dvomijo.
    18: In pristopivši Jezus, reče jim, govoreč; Dala mi se je vsa oblast, na nebu in na zemlji.
    19: Pojdite torej, in naučite vse narode, krsteč jih v ime očeta in sina in Duha svetega;
    20: Učeč jih, naj izpolnjujejo vse, kar sem vam ukazal; in glej, jaz sem z vami vse dní do konca sveta. Amen.
41:
  1:
    1: Začetek evangelja Jezusa Kristusa, sina Božjega;
    2: Kakor je pisano v prerokih; "Glej, jaz pošiljam angelja svojega pred obličjem tvojim, kteri bo pripravil pot tvojo pred teboj.
    3: '"Glas vpijočega v puščavi: Pripravite pot Gospodov; poravnajte steze njegove."'
    4: Krščeval je Janez v puščavi in oznanjeval krst pokore za odpuščanje grehov.
    5: In izhajala je k njemu vsa Judejska dežela in Jeruzalemci; in krščeval jih je vse v Jordanu reki, in izpovedovali so grehe svoje.
    6: Bil je pa Janez oblečen v kameljo dlako, in pas usnjat okoli ledja svojega; in jedel je kobilice in med divji.
    7: 'In oznanjeval je, govoreč: Močneji od mene gre za menoj, kteremu nisem vreden, pripognivši se odvezati jermena na obutalu njegovem.'
    8: Jaz sem vas krstil z vodo; ali on vas bo krstil z Duhom svetim.
    9: In zgodí se tiste dni, da pride Jezus iz Nazareta Galilejskega, in krsti ga Janez v Jordanu.
    10: In precej, stopajoč iz vode, ugleda, da se odpirajo nebesa, in Duh ko golob shaja na-nj.
    11: 'In glas se oglasi z nebes: Ti si sin moj ljubljeni, kteri je po mojej volji.'
    12: In precej ga izžene Duh v puščavo.
    13: In bil je tam v puščavi štirideset dní, in izkušal ga je satan, in bil je z zverino; in angelji so mu stregli.
    14: Ko so pa Janeza izročili Herodu, pride Jezus v Galilejo, oznanjujoč evangelj kraljestva Božjega,
    15: 'In govoreč: Izpolnil se je čas, in približalo se je kraljestvo Božje: spokorite se, in verujte v evangelj.'
    16: Hodé pa ob morji Galilejskem, ugleda Simona in Andreja brata njegovega, da mečeta mreže v morje; bila sta namreč ribiča.
    17: 'In reče jima Jezus: Pojdita za menoj, in naredil bom, da bosta lovca ljudî.'
    18: In popustívši precej mreže svoje, odideta za njim.
    19: In prišedši odtod malo dalje, ugleda Jakoba sina Zebedejevega, in Janeza brata njegovega, a ona krpata v ladji mreže.
    20: In precej ju pokliče. In popustivši očeta svojega Zebedeja v ladji z najemniki, odideta za njim.
    21: Ter vnidejo v Kapernaum; in precej v soboto vnide v shajališče, ter je učil.
    22: In strmeli so nad naukom njegovim; kajti učil jih je, kakor kdor ima oblast, a ne kakor pismarji.
    23: In bil je v njih shajališči človek, kteri je imel duha nečistega, in zavpije,
    24: 'Govoreč: Pojenjaj, kaj imaš z nami, Jezus Nazarečan? Prišel si, da nas pogubiš? Poznam te, kdo si – svetnik Božji.'
    25: 'In zapretí mu Jezus, govoreč: Umolkni, in izidi iz njega,'
    26: In duh nečisti ga strese, in zakričí z močnim glasom; in izide iž njega.
    27: 'In vsi se prestrašijo, tako, da so vpraševali eden drugega, govoreč: Kaj je to? kakošen je ta novi nauk, da z oblastjo tudi duhovom nečistim ukazuje, in pokorni so mu?'
    28: In precej izide glas o njem po vsej pokrajini Galilejskej.
    29: In izšedši precej iz shajališča, pridejo v hišo Simona in Andreja, z Jakobom in Janezom.
    30: Tašča pa Simonova ležala je mrzlična; in precej mu povedó za njo.
    31: In pristopivši, vzdigne jo, prijemši jo za roko; in precej jo je pustila mrzlica, ter jim je stregla
    32: Zvečer pa, ko je solnce zatonilo, prinašali so k njemu vse bolnike in obsedence.
    33: In vse mesto se je bilo zbralo k vratom.
    34: In uzdravil je mnogo bolnikov od različnih bolezni; in hudičev je mnogo izgnal, in ni dal govoriti hudičem, ker so ga poznali.
    35: In zjutraj zeló zgodaj vstane in izide, ter odide na samoten kraj, in tam je molil.
    36: In za njim potekó Simon in kteri so bili ž njim.
    37: In ko ga najdejo, rekó mu; Vsi te iščejo.
    38: 'Pa jim reče: Pojdimo v bližnje trge, da bom tudi tam učil; kajti za to sem prišel.'
    39: In učil je po njih shajališčih, po vsej Galileji, in hudiče je izganjal.
    40: 'Pa pride k njemu gobavec, proseč ga in klečeč pred njim, in govoreč mu: Če hočeš, moreš me očistiti.'
    41: 'In Jezusu se zasmili, in stegnivši roko, dotakne se ga in mu reče: Hočem, očisti se!'
    42: In ko je to rekel, precej je odšla od njega goba, in bil je očiščen.
    43: In zapretivši mu, izžene ga precej,
    44: 'In velí mu: Glej, da nikomur nič ne povéš; nego pojdi, pokaži se duhovnu, in prinesi za očiščenje svoje, kar je ukazal Mojzes, njim za pričo.'
    45: On pa, ko je izšel, jel je mnogo oznanjevati in reč razglaševati, tako, da ni mogel Jezus nič več očitno v mesto vniti; nego zunej po samotnih krajih je bil, in prihajali so k njemu od vseh stranî.
  2:
    1: In zopet vnide v Kapernaum črez nekoliko dnî; in zasliši se, da je v hiši.
    2: In precej se jih zbere mnogo, toliko, da niso imeli prostora tudi pred vratmi ne; in govoril jim je besedo.
    3: Pa pridejo k njemu in prinesó mrtvoudnega, kterega so štirje nosili.
    4: In ko mu se niso mogli približati za voljo ljudstva, odkrijejo streho, kjer je bil, in ko so jo predrli, spusté oder, na kterem je mrtvoudni ležal.
    5: 'Videvši pa Jezus njih vero, reče mrtvoudnemu: Sin, odpuščajo ti se grehi tvoji.'
    6: 'Bili so pa tam nekteri od pismarjev, kteri so sedeli in premišljevali v srcih svojih:'
    7: Kaj ta tako Boga preklinja? Kdo more odpuščati grehe, razen eden, Bog?
    8: 'In spoznavši Jezus precej z duhom svojim, da tako premišljujejo sami s seboj, reče jim: Kaj to premišljujete v srcih svojih?'
    9: 'Kaj je laže, reči mrtvoudnemu: Odpuščajo ti se grehi? ali reči: Vstani in vzemi oder svoj, in hodi?'
    10: 'Da boste pa vedeli, da ima oblast sin človečji odpuščati na zemlji grehe, (velí mrtvoudnemu: )'
    11: 'Tebi pravim: Vstani in vzemi oder svoj, in pojdi na dom svoj.'
    12: 'In precej vstane in vzeme oder, in izide pred vsemi, da so se vsi čudili in Boga hvalili, govoreč: Nikoli nismo kaj takega videli.'
    13: In zopet izide k morju. In vse ljudstvo je prihajalo k njemu, in učil jih je.
    14: 'In mimo gredé ugleda Levija sina Alfejevega, da sedí na mitnici, in reče mu: Pojdi za menoj. Pa vstane in odide za njim.'
    15: In zgodí se, ko je sedel za mizo v hiši njegovej, da je tudi mnogo mitarjev in grešnikov sedelo z Jezusom in učenci njegovimi; kajti bilo jih je veliko, kteri so šli za njim.
    16: Pismarji pa in Farizeji, videvši ga, da jé z mitarji in grešniki, govorili so učencem njegovim; Kaj je to, da z mitarji in grešniki jé in pije?
    17: 'In slišavši to Jezus, reče jim: Ne potrebujejo zdravi zdravnika, nego bolni. Nisem prišel klicat pravičnih, nego grešnike na pokoro.'
    18: 'A učenci Janezovi in Farizejski so se postili; ter pridejo in mu rekó: Za kaj se učenci Janezovi in Farizejski postijo, tvoji se pa učenci ne postijo?'
    19: 'Pa jim Jezus reče: Morejo li se svatje, kedar je ženin ž njimi, postiti? Dokler imajo s seboj ženina, ne morejo se postiti.'
    20: Prišli bodo pa dnevi, ko jim se bo ženin odvzel, in tedaj se bodo postili tiste dní.
    21: In nikdor zaplate iz novega sukna ne prišiva na staro obleko, sicer odtrga nova njena zaplata od starega še nekaj, in luknja bo veča.
    22: In nikdor ne deva novega vina v stare mehove; sicer predere vino novo mehove, in vino se izlije, in mehovi se pokazé; nego novo vino je treba v nove mehove vlijati.
    23: In zgodí se, da je šel v soboto skozi setve, in jeli so učenci njegovi po poti gredé trgati klasje.
    24: 'Pa mu rekó Farizeji: Glej, kaj delajo v soboto, kar se ne smé?'
    25: 'In on jim reče: Niste li nikoli brali, kaj je storil David, ko je bil v sili in se je ulakotil, on in kteri so bili ž njim?'
    26: Kako je šel v hišo Božjo, ko je bil Abijatar véliki duhoven, ter je snedel postavljene kruhe, kterih ni smel nikdor jesti, razen duhovni, in dal je tudi tistim, kteri so bili ž njim?
    27: 'In reče jim: Sobota je ustvarjena za voljo človeka, a ne človek za voljo sobote.'
    28: Za to je sin človečji gospodar tudi sobote.
  3:
    1: In zopet vnide v shajališče, in bil je tam človek, kteri je imel suho roko.
    2: In pazili so na-nj, če ga bo uzdravil v soboto, da bi ga zatožili.
    3: 'Pa reče človeku, kteri je imel suho roko: Stopi na sredo!'
    4: 'In reče jim: Ali se sme v soboto dobro storiti, ali hudo storiti? življenje oteti, ali pogubiti? Oni so pa molčali.'
    5: 'In pogledavši po njih okoli z jezo, milovaje trdovratnost njih srca, velí človeku: Stegni roko svojo! Pa stegne, in roka njegova je bila zdrava kakor druga.'
    6: In Farizeji izidejo, ter se precej s Herodovci za-nj posvetujejo, kako bi ga pogubili.
    7: Ali Jezus odide z učenci svojimi k morju; in velika množica iz Galileje je šla za njim, in iz Judeje,
    8: 'In iz Jeruzalema, in iz Idumeje, in z one strani Jordana: in kteri so prebivali okoli Tira in Sidona: množica velika, ko so slišali, kakošne rečí dela, prišli so k njemu.'
    9: Pa reče učencem svojim, naj mu bo ladjica pripravljena, za voljo ljudstva, da ga ne bi stiskali.
    10: Kajti veliko jih je uzdravil, tako, da so padali na-nj, da bi se ga dotikali, kterikoli so imeli bolezni;
    11: 'In nečisti duhovi, ko so ga videli, padali so pred njim, in kričali so, govoreč: Ti si sin Božji.'
    12: In zeló jim je pretil, naj ga ne razglasé.
    13: In izide na goro, in pokliče k sebi, ktere je on hotel; ter pridejo k njemu.
    14: In postavi jih dvanajst, da bi bili ž njim, in da bi jih poslal oznanjevat;
    15: In bi imeli oblast uzdravljati bolezni, in izganjati hudiče.
    16: Simona, in dá mu ime Peter;
    17: 'In Jakoba sina Zebedejevega, in Janeza brata Jakobovega; in dá jima ime Boanerges, to je: Sinova gromova.'
    18: In Andreja, in Filipa, in Jerneja, in Matevža, in Tomaža, in Jakoba sina Alfejevega, in Tadeja, in Simona Kananičana.
    19: In Juda Iškarijana, kteri ga je tudi izdal.
    20: In pridejo v hišo; in snide se zopet ljudstvo, tako, da še kruha niso mogli pojesti.
    21: 'In slišavši to rojaki njegovi, šli so, da bi ga vjeli; kajti govorili so: Iz sebe je.'
    22: 'In pismarji, kteri so bili prišli iz Jeruzalema, pravili so: Belzebula ima, in: S poglavarjem hudičev izganja hudiče.'
    23: 'In poklicavši jih k sebi, govoril jim je v prilikah: Kako more satan satana izganjati?'
    24: In če se kraljestvo samo zoper sebe razdvojí, ne more ostati to kraljestvo;
    25: In če se dom sam zoper sebe razdvojí, ne more ostati ta dom;
    26: In če je vstal satan sam zoper sebe, in se je razdvojil, ne more ostati, nego po njem je.
    27: Nikdor ne more močnemu vniti v hišo in mu posode pobrati, če poprej močnega ne zveže, in tedaj bo okradel hišo njegovo.
    28: Resnično vam pravim, da se bodo vsi grehi odpustili sinovom človečjim, tudi kletvine, s kterimikoli bi prekleli Boga;
    29: Kdor se pa zarotí proti svetemu Duhu, nima odpuščanja na vekomaj, nego kriv je večne sodbe.
    30: 'Kajti govorili so: Nečistega duha ima.'
    31: Ter pridejo bratje njegovi in mati njegova, in stoječ zunej, pošljejo k njemu, da ga pokličejo.
    32: 'In sedelo je ljudstvo okoli njega; in rekó mu: Glej, mati tvoja in bratje tvoji te zunej iščejo.'
    33: 'In odgovorí jim, govoreč: Kdo je mati moja, ali bratje moji?'
    34: 'In ozré se okrog po tistih, ki so sedeli okoli njega, in reče: Glej mati moja in bratje moji!'
    35: Kajti kdorkoli storí voljo Božjo, on je brat moj in sestra moja in mati.
  4:
    1: In zopet začne učiti ob morji. In zbere se pri njem mnogo ljudstva, toliko, da stopi v ladjo, ter je sedel na morji; in vse ljudstvo je bilo ob morji na tléh.
    2: 'In učil jih je v prilikah mnogo, in pravil jim je v nauku svojem:'
    3: Poslušajte! Glej, izšel je sejavec sejat.
    4: In zgodí se, ko je sejal, padlo je nekaj zrnja poleg ceste; in priletele so tice nebeške in ga pozobale.
    5: A drugo je padlo na skalnata tlá, kjer ni imelo mnogo zemlje, in precej je pognalo, ker ni imelo globoke zemlje.
    6: Ko je pa solnce vzšlo, ovenelo je; in ker ni imelo korenine, usahnilo je.
    7: In drugo je padlo v trnje. In trnje je zrastlo in ga udušilo; in ni dalo sadú.
    8: In drugo je padlo na dobro zemljo, in dajalo je sad, kteri je rastel in se množil, in rodilo je po trideset, in po šestdeset, in po sto.
    9: 'In reče jim: Kdor ima ušesa, da sliši, naj sliši!'
    10: Ko je pa ostal sam, vprašajo ga tisti, kteri so bili pri njem z dvanajsterimi, za to priliko.
    11: 'Pa jim reče: Vam je dano, da spoznate skrivnost kraljestva Božjega; onim pa, ki so zunej, godí se vse v prilikah;'
    12: Da vidijo in gledajo, pa ne ugledajo; in slišijo ter poslušajo, pa ne umejo; da se ne bi kedaj spreobrnili, in bi se jim odpustili grehi.
    13: 'In reče jim: Ne umete li te prilike? a kako boste vse prilike umeli?'
    14: Sejavec seje besedo.
    15: 'Ti so pa, ki so poleg ceste: kjer se seje beseda, in so jo slišali, precej pride satan in vzeme besedo, ktera je posejana v njih srca,'
    16: 'In enako so ti, ki so na skalnata tlá posejani: kteri besedo, ki so jo slišali, precej z veseljem sprejmó;'
    17: Pa nimajo korenine v sebi, nego so nestanovitni; potem ko nastane stiska ali preganjanje za voljo besede, pohujšujejo se precej.
    18: 'In ti so, ki so v trnje posejani: ti so, kteri besedo slišijo;'
    19: Pa skrbí tega sveta, in ničemurnost bogastva, in druge slasti se prikradejo, in udušé besedo, in brez sadú je.
    20: 'In ti so, ki so na dobro zemljo posejani: kteri besedo poslušajo in sprejemajo, ter prinašajo sad, po trideset, in po šestdeset, in po sto.'
    21: In reče jim; Prižiga li se sveča, da se pod mernik postavi ali pod posteljo? a ne, da se na svečnik postavi?
    22: Kajti nič ni skrivnega, kar se ne bi razodelo; in nič ni tako skritega, da ne bi prišlo na svetlo.
    23: Če ima kdo ušesa, da sliši, naj sliši!
    24: 'In reče jim: Pomislite, kaj slišite! S kakoršno mero boste merili, merilo se bo vam, in pridalo se bo vam, ki poslušate.'
    25: Kajti kdor ima, dalo mu se bo; a kdor nima, odvzelo mu se bo tudi to, ka ima.
    26: 'In reče: Tako je kraljestvo Božje, kakor človek, če vrže seme v zemljo,'
    27: In spí in vstaja po noči in po dnevu, in seme poganja, in raste, da ne vé on.
    28: Kajti zemlja sama od sebe rodí, najprej travo, potem klas, potem polno pšenico v klasu.
    29: Ko pa sad dozorí, precej pošlje srp; kajti nastala je žetev.
    30: 'In reče: Komu bomo primerili kraljestvo Božje? ali v kakošnej priliki ga bomo upodobili?'
    31: Ono je, kakor zrno gorušično, ktero je, ko se vseje v zemljo, manjše od vseh semen, ktera so na zemlji;
    32: In ko je vsejano, raste, in postane veče od vseh zelišč, in dela velike veje, da se morejo pod senco njegovo tice nebeške nastanjevati.
    33: In v mnogih takošnih prilikah jim je govoril besedo, ko so jo mogli poslušati.
    34: Brez prilike jim pa ni govoril; a posebej je učencem svojim razlagal vse.
    35: 'In reče jim tisti dan, ko se je zvečerilo: Prepeljimo se na oni kraj.'
    36: In zapustivši ljudstvo, vzemó ga, kakor je bil v ladji; bile so pa tudi druge ladjice ž njim.
    37: Kar nastane vélik vihar od vetra; in valovi so se vlivali v ladjo, da se je uže napolnjevala.
    38: 'In on je bil na krmi, spé na vzglavji; in zbudé ga, in rekó mu: Učenik, ali ti ni nič mar, da pogibamo?'
    39: In vstavši, zapretí vetru, in reče morju; Umolkni, umiri se! In nehal je veter, in nastala je velika tihota.
    40: 'In reče jim: Kaj ste tako plašni? Kako, da nimate vere?'
    41: 'In uplašili so se z velikim strahom, in govorili so med seboj: Kdo vendar je ta, da sta mu tudi veter in morje pokorna?'
  5:
    1: Ter pridejo na drugo stran morja, v okolico Gadarensko.
    2: In precej, ko stopi iz ladje, sreča ga človek iz grobov, kteri je imel nečistega duha,
    3: 'In je prebivališče imel v grobih; in tudi z verigami ga ni mogel nihče zvezati:'
    4: Kajti bil je velikokrat z oklepami in verigami zvezan, pa je verige potrgal in oklepe polomil, in nihče ga ni mogel ukrotiti.
    5: In vedno, po noči in po dnevu, bil je po gorah in po grobih, ter je kričal in se bíl s kamenjem.
    6: Ugledavši pa Jezusa oddaleč, steče, ter mu se pokloni.
    7: 'In zakričavši z močnim glasom, reče: Kaj imam s teboj, Jezus, sin Boga najvišega? Zaklinjam te pri Bogu, ne muči me!'
    8: '(Govoril mu je namreč: Izidi, nečisti duh, iz tega človeka.)'
    9: 'In vpraša ga: Kako ti je ime? Pa odgovorí in reče: Legeon mi je ime, ker nas je mnogo.'
    10: In prosil ga je zeló, naj jih ne izžene iz tega kraja.
    11: Bila je pa tam pri gorah velika čreda svinj, ktere so se pasle;
    12: 'In zaprosijo ga vsi hudiči, govoreč: Dovoli nam, da vnidemo va-nje.'
    13: In Jezus jim precej dovoli. In duhovi nečisti izidejo in vnidejo v svinje; in zakadí se čreda z brega v morje – bilo jih je pa kaki dve tisoči – ter potonejo v morji.
    14: Tisti pa, ki so svinje pasli, pobegnejo, in oznanijo po mestu in po vaséh. Pa izidejo, da pogledajo, kaj bi to bilo, kar se je zgodilo.
    15: In pridejo k Jezusu, in ugledajo obsedenca, da sedí in je oblečen in pameten, tistega, ki je imel legeon, in preplašijo se.
    16: In povedó jim tisti, kteri so bili videli, kako se je zgodilo obsedencu, in o svinjah.
    17: In začnó ga prositi, naj odide iž njih krajev.
    18: In ko stopi na ladjo, prosil ga je obsedenec, da bi bil ž njim.
    19: 'Jezus mu pa ne dopustí, nego mu reče: Pojdi na dom svoj k svojim, in naznani jim, kaj ti je Gospod storil, in kako se te je usmilil.'
    20: Ter odide in začne oznanjevati po Deseterih mestih, kaj mu je storil Jezus; in vsi so se čudili.
    21: In ko se prepelje Jezus v ladji zopet na drugo stran, zbere se pri njem mnogo ljudstva; in bil je pri morji.
    22: In glej, eden od starešin shajališča, po imenu Jair, pride in ko ga ugleda, pade mu pred noge;
    23: 'In prosil ga je zeló, govoreč: Hči mi umira; pridi, polóži na njo roké, da ozdravi in bo živa.'
    24: Pa odide ž njim; in šlo je za njim mnogo ljudstva, in stiskali so ga.
    25: In neka žena, ktera je imela krvotok dvanajst let,
    26: In je mnogo pretrpela od mnogih zdravnikov, in potrošila vse svoje; pa jej ni nič pomagalo, nego je še huje bilo;
    27: Prišla je, slišavši za Jezusa, med ljudstvom od zadi in se je dotaknila obleke njegove.
    28: 'Kajti djala je: Če se le obleke njegove dotaknem, ozdravela bom.'
    29: In precej je usahnil vir krvi njene, in spoznala je po životu, da je ozdravela od bolezni.
    30: 'In začutivši Jezus precej po sebi, da je moč iž njega izšla, reče, obrnivši se med ljudstvom: Kdo se je dotaknil moje obleke?'
    31: 'Pa mu rekó učenci njegovi: Saj vidiš ljudstvo, da te stiska, pa praviš: Kdo se me je dotaknil?'
    32: In oziral se je okoli, da bi ugledal tisto, ktera je to storila.
    33: Žena pa, vedoč, kaj jej se je zgodilo, uplašena in trepetaje pristopi, in pred njim pade in mu pové vso resnico.
    34: 'On jej pa reče: Hči, vera tvoja ti je pomogla; pojdi v miru, in bodi zdrava od nadloge svoje.'
    35: 'In ko je še govoril, pridejo od starešine shajališčnega, govoreč: Hči tvoja je umrla; čemu nadleguješ še učeniku?'
    36: 'Jezus pa precej, ko je slišal besedo, ktero so povedali, reče starešini: Ne boj se, le veruj!'
    37: In ni pustil nikomur, da bi šel za njim, razen Petru in Jakobu in Janezu bratu Jakobovemu.
    38: In pride v starešinovo hišo, in ugleda hrup in tiste, kteri so mnogo jokali in hrumeli.
    39: 'In ko vnide, reče jim: Kaj hrumite in jokate? Deklica ni umrla, nego spí.'
    40: In posmehovali so mu se. On pa izžene vse, in vzeme očeta in mater deklice, in te, kteri so bili ž njim, in vnide, kjer je deklica ležala.
    41: 'In prijemši deklico za roko, velí jej: Talita, kumi! to se tolmači: Deklica, (pravim ti, ) vstani!'
    42: In precej je vstala deklica in hodila; imela je pa dvanajst let; in začudijo se z velikim čudom.
    43: In zapové jim zeló, naj nikdor ne zvé tega; in reče, naj jej dadó jesti.
  6:
    1: In izide odtod, in pride v domovino svojo; in za njim so šli učenci njegovi.
    2: 'In ko je bila sobota, jel je v shajališči učiti; in mnogi poslušalci so strmeli, govoreč: Odkod temu to? in kakošna je ta modrost, ki mu je dana, da se tudi takošni čudeži z rokami njegovimi delajo?'
    3: Ali ni ta tesar, sin Marijin, brat pa Jakobov in Jozejev in Judov in Simonov? in niso li sestre njegove tu med nami? In pohujševali so se nad njim.
    4: 'Jezus jim pa reče: Nikjer ni prerok brez časti, razen v domovini svojej, in pri rodbini in na domu svojem.'
    5: In ni mogel ondej nobenega čudeža storiti, razen da je malo bolnikov, položivši na nje roke, uzdravil.
    6: 'In čudil se je njih neveri: in hodil je okoli po vaséh in učil.'
    7: Pa pokliče k sebi dvanajstere, in začne jih razpošiljati po dva in dva, in dajal jim je oblast nad duhovi nečistimi.
    8: In zapové jim, naj ničesar ne jemljó na pot razen same palice; ne torbe, ne kruha, ne v pasu denarja;
    9: Nego da naj si obujejo opanke, in naj ne oblačijo dveh sukenj.
    10: 'In govoril jim je: Kjerkoli vnidete v hišo, tam ostanite, dokler ne izidete odondod.'
    11: 'In kterikoli vas ne bi sprejeli in vas ne poslušali, gredé odondod otresite prah izpod nog svojih, njim za pričo. Resnično vam pravim: Laže bo Sodomi ali Gomori v dan sodbe, nego tistemu mestu.'
    12: In ko so odšli, oznanjevali so ljudém, naj se spokoré.
    13: In izganjali so mnogo hudičev, in mazali z oljem mnogo bolnikov, in uzdravljali.
    14: 'In slišal je to kralj Herod (kajti ime njegovo se je bilo razglasilo), in pravil je: Janez Krstnik je od mrtvih vstal, in za to se godé čudeži po njem.'
    15: 'Drugi so govorili: Elija je; a drugi so pravili: Prerok je, ali kakor kteri od prerokov.'
    16: 'Slišavši pa to Herod, reče: Ta je tisti Janez, kteremu sem jaz glavo odsekal, on je vstal od mrtvih.'
    17: Kajti ta Herod je bil poslal in vjel Janeza, ter ga vklenil v ječi, zavoljo Herodijade, svojega brata Filipa žene, da se je ž njo oženil;
    18: 'Kajti Janez je djal Herodu: Ne smeš imeti svojega brata žene.'
    19: Herodijada ga je pa zalezovala, in hotela ga je umoriti; pa ni mogla.
    20: Kajti Herod se je bal Janeza, vedoč, da je on pravičen in svet mož, ter ga je varoval; in mnogo je delal, kakor mu je on rekel, in rad ga je poslušal.
    21: In ko je napočil priložen dan, da je Herod v spomin svojega rojstva večerjo napravil svojim knezom in stotnikom in Galilejskim prvakom,
    22: 'Ter je prišla noter Herodijadina hči in plesala in se prikupila Herodu in gostom, reče kralj dekletu: Prosi me, karkoli hočeš, in dal ti bom.'
    23: 'In priseže jej: Karkoli me boš prosila, dal ti bom, noter do polovice kraljestva mojega.'
    24: 'Ona pa izide in reče materi svojej: Ktero reč ga bom prosila? Ona pa reče: Glavo Janeza Krstnika.'
    25: 'Ter vnide precej jadrno h kralju in ga zaprosi, govoreč: Hočem, da mi daj pri tej priči v skledi glavo Janeza Krstnika.'
    26: In kralj postane žalosten; pa za voljo prisege in gostov jej ni hotel odreči.
    27: In precej pošlje kralj rabeljna, in zapové prinesti glavo njegovo.
    28: Ta pa odide in mu odseka v ječi glavo, in prinese glavo njegovo v skledi, in dá jo dekletu; a dekle jo dá materi svojej.
    29: In slišavši to učenci njegovi, pridejo in vzemó truplo njegovo, ter ga denejo v grob.
    30: In snidejo se aposteljni pri Jezusu in mu vse sporočé, in to, kar so storili in ljudi naučili.
    31: 'Pa jim reče: Pojdite vi sami na samoten kraj, in malo počijte. Kajti bilo jih je veliko, kteri so prihajali in odhajali, in še jesti niso utegnili.'
    32: Ter odidejo na ladji v samoten kraj sami.
    33: In videlo jih je ljudstvo, ko so odhajali, in spoznajo ga mnogi; in peš iz vseh mest potekó tje, in prehité jih, in snidejo se k njemu.
    34: In izstopivši, zagleda Jezus mnogo ljudstva, in zasmilijo mu se; kajti bili so kakor ovce, ktere nimajo pastirja. In začne jih učiti mnogo reči.
    35: 'In ko je bila ura uže pozna, pristopijo k njemu učenci njegovi, govoreč: Samoten je kraj in ura uže pozna;'
    36: Razpústi jih, da odidejo v okolne vasí in trge, ter si kupijo kruha, ker nimajo kaj jesti.
    37: 'On pa odgovorí in jim reče: Dajte jim vi jesti. Pa mu rekó: Če odidemo in kupimo za dve sto grošev kruha, ter jim damo jesti?'
    38: 'On jim pa reče: Koliko hlebov imate? Pojdite in poglejte! In zvedevši, rekó: Pet, in dve ribi.'
    39: In zapové jim, naj posadé zaporedoma, omizje za omizjem, po zelenej travi.
    40: In posedejo se v vrste, po sto in po petdeset.
    41: In vzemši petere hlebe in tisti dve ribi, ozrè se proti nebu in blagoslovi; ter razlomi hlebe, in dajal je učencem svojim, naj položé pred nje. In dve ribi razdelí vsem.
    42: In jedli so vsi, in nasitili so se.
    43: In pobrali so koscev, dvanajst košev polnih, in ostankov od rib.
    44: In bilo jih je, kteri so jedli hlebe, kakih pet tisoč móž.
    45: In precej prisili učence svoje, naj vstopijo v ladjo in gredó naprej črez morje k Betsajdi, dokler ne razpustí ljudstva.
    46: In ko jih je odpravil, odide na goro molit.
    47: In ko se je zvečerilo, bila je ladja sredi morja, in on sam na zemlji.
    48: In zagleda jih, da se mučijo z veslanjem; bil jim je namreč veter nasproti. In okoli četrte straže po noči pride k njim, hodé po morji; in hotel je iti mimo njih.
    49: 'Oni pa, videvši ga, da hodi po morji, menili so, da je prikazen, in zakričé:'
    50: 'Kajti vsi so ga zagledali in preplašili se. In precej jih ogovorí in jim reče: Zaupajte; jaz sem, ne bojte se!'
    51: In stopi k njim v ladjo, in veter utihne. In zeló so se zavzemali in čudili,
    52: Ker niso umeli tega od hlebov; kajti srce njih je bilo okamenelo.
    53: In ko se prepeljejo, pridejo na zemljo Genezaretsko in potisnejo ladjo h kraju.
    54: In ko stopijo iz ladje, spoznajo ga precej;
    55: Ter obletajo vso tisto okolico, in začnó na posteljah bolnike prinašati, kjer so slišali, da je on.
    56: In kamorkoli je hodil, v trge ali v mesta ali v vasí, pokladali so po ulicah bolnike, in prosili so ga, da bi se le robú obleke njegove dotaknili; in kterikoli so se ga dotikali, ozdravljeni so bili.
  7:
    1: In snidejo se pri njem Farizeji in nekteri od pismarjev, kteri so bili prišli iz Jeruzalema;
    2: In videvši nektere učence njegove, da s priprostimi rokami, to je z neumitimi, jedó kruh, zavrnejo jih.
    3: (Kajti Farizeji in vsi Judje ne jedó, dokler s pestjó ne umijejo rok, izpolnjevaje izročilo starijih.
    4: 'In prišedši s trga, ne jedó, dokler se ne umijejo; in mnogo drugih je rečî, ktere so sprejeli, in jih izpolnjujejo: umivanje kupic in vrčev in kotlov in klopî.)'
    5: 'Na to ga vprašajo Farizeji in pismarji: Za kaj se učenci tvoji ne ravnajo po izročilu starijih, nego z neumitimi rokami jedó kruh?'
    6: 'On jim pa odgovorí in reče: Lepo je prerokoval Izaija za vas hinavce, kakor je pisano: "To ljudstvo me z ustnicami spoštuje, srce njih je pa daleč od mene.'
    7: Ali zastonj me časté, učeč nauke, zapovedi človeške."
    8: Kajti opustivši zapoved Božjo, izpolnjujete postave človeške, umivanje vrčev in kupic, in mnogo drugih tém podobnih rečî počinjate.
    9: 'In reče jim: Lepo zametujete zapoved Božjo, da izročilo svoje ohranite.'
    10: 'Mojzes namreč je rekel: "Spoštuj očeta svojega in mater svojo." In: "Kdor preklinja očeta ali mater, naj s smrtjo pogine."'
    11: 'Vi pa pravite: Če reče človek očetu ali materi: Korban! (to je: Dar je, ) s čimer ti pomorem.'
    12: In ne puščate mu nič več storiti očetu svojemu ali materi svojej,
    13: Zametovaje besedo Božjo za voljo postave svoje, ktero ste postavili; in mnogo tém podobnih rečî počinjate.
    14: 'In poklicavši vse ljudstvo, reče jim: Poslušajte me vsi, in umejte!'
    15: Nič ne more človeka oskruniti, kar od zunej v njega prihaja; nego to, kar izhaja iž njega, to je, kar skruni človeka.
    16: Če ima kdo ušesa, da sliši, naj sliši!
    17: In ko vnide od ljudstva proč v hišo, vpraševali so ga učenci njegovi za to priliko.
    18: 'Pa jim reče: Ali ste tudi vi tako nerazumni? Ne umete li, da vse to, kar od zunej v človeka prihaja, ne more ga oskruniti?'
    19: Ker ne gre v srce njegovo, nego v trebuh; in izhaja ven, čisteč vse jedí.
    20: 'Reče pa: Kar iz človeka izhaja, to ga skruni.'
    21: Kajti od znotrej, iz srca človeškega izhajajo hudobne misli, prešestva, kurbarije, poboji;
    22: Kraje, lakomnost, hudobnost, zvijača, nečistost, hudobno oko, preklinjanje Boga, napuh, nespametnost.
    23: Vse te hudobne rečí od znotrej izhajajo, in skrunijo človeka.
    24: In vstavši odtod, odide v Tirske in Sidonske kraje. In vstopivši v hišo, ni hotel, da bi kdo zvedel za-nj; ali ni se mogel prikriti.
    25: Kajti slišavši za-nj žena, ktere hči je imela duha nečistega, pride in mu pade pred noge.
    26: Bila je pa žena Grkinja, Sirofeničanka po rodu; in prosila ga je, naj bi izgnal hudiča iz hčeri njéne.
    27: 'Jezus jej pa reče: Pojenjaj, naj se poprej nasitijo otroci; ker ni lepo, da se vzeme kruh otrokom, in se vrže psom.'
    28: 'Ona pa odgovorí in mu reče: Dà, gospod! ali tudi psi pod mizo jedó od drobtin otrók.'
    29: 'Pa jej reče: Za voljo té besede, pojdi; izšel je hudič iz hčeri tvoje.'
    30: In odšedši na dom svoj, našla je, da je izšel hudič iž nje, in hčer je ležala na postelji.
    31: In Jezus izide zopet iz Tirskih in Sidonskih predelov, in pride h Galilejskemu morju, po sredi predelov Deseterih mest.
    32: In pripeljejo mu gluhega in mutastega, ter ga zaprosijo, naj bi položil na-nj roko.
    33: In vzemši ga od ljudstva proč na stran, položí prste svoje v ušesa njegova, in pljune in se dotakne jezika njegovega
    34: 'In pogledavši na nebo, vzdihne in mu reče: Efata, to je: Odpri se!'
    35: In precej se odpró ušesa njegova; in razveže se vez jezika njegovega, in govoril je prav.
    36: In zapové jim, naj nikomur ne povedó; ali bolj ko jim je prepovedoval, bolj so oznanjevali.
    37: 'In presilno so se čudili, govoreč: Vse je dobro naredil; gluhim nareja, da slišijo, in mutastim, da govoré.'
  8:
    1: 'Tiste dní, ko je bilo vse polno ljudstva pri njem, in niso imeli kaj jesti, pokliče Jezus učence svoje, in reče jim:'
    2: Ljudstvo mi se smili; kajti uže tri dni so pri meni, in nimajo kaj jesti;
    3: In če jih pustim lačne na njih dom, oslabeli bodo na poti; kajti nekteri od njih so daleč prišli.
    4: 'Pa mu odgovoré učenci njegovi: Odkod bi jih mogel kdo tu v puščavi nasititi s kruhom?'
    5: 'In vpraša jih: Koliko imate hlebov? Oni pa rekó: Sedem.'
    6: Pa zapové ljudstvu, naj se posedejo po tleh. In vzemši sedmere hlebe, zahvali, in prelomi, in dajal je učencem svojim, naj položé pred nje in položili so pred ljudstvo.
    7: In imeli so malo rib; in blagoslovivši jih, reče, naj položé tudi té pred nje.
    8: Ter so jedli in nasitili se; in pobrali so ostanke koscev, sedem košev.
    9: Bilo jih je pa, kteri so jedli, kake štiri tisoči; in razpustí jih.
    10: In precej vstopi v ladjo z učenci svojimi, in pride v Dalmanutske kraje.
    11: Pa izidejo Farizeji, in začnó se ž njim prepirati, in zahtevali so od njega znamenje z neba, izkušajoč ga.
    12: 'In vzdihnivši z duhom svojim, reče: Kaj zahteva ta rod znamenja? Resnično vam pravim: Ne bo se dalo znamenje temu zarodu.'
    13: In pustivši jih, stopi precej v ladjo, in odide na drugo stran.
    14: Pozabili so pa vzeti kruha, in niso imeli več kakor en hleb s seboj v ladji.
    15: 'In naročal jim je, govoreč: Glejte, varujte se kvasú Farizejskega in kvasú Herodovega.'
    16: 'In premišljevali so sami s seboj, govoreč: Kruha nimamo.'
    17: 'In ko Jezus to spazi, reče jim: Kaj premišljujete, da nimate kruha? Ali še ne spoznate, in ne umete? ali imate še okamenjeno srce svoje?'
    18: Očí imate, in ne vidite? ušesa imate, in ne slišite? in ne pomnite li?
    19: 'Ko sem pet hlebov razlomil med pet tisoči, koliko polnih košev ste nabrali drobtin? Rekó mu: Dvanajst.'
    20: 'Ko sem jih pa sedem med štiri tisoči, koliko polnih košev ste nabrali drobtin? Oni pa rekó: Sedem.'
    21: 'In reče jim: Kako ne umete?'
    22: In pride v Betsajdo. In pripeljejo mu slepca, in zaprosijo ga, naj se ga dotakne.
    23: In prijemši slepca za roko, izpelje ga ven iz vasí; ter pljune v očí njegove, in položivši roke na-nj, vpraša ga, če kaj vidi?
    24: 'Pa spregleda, in reče: Vidim ljudí, da kakor drevesa okoli hodijo.'
    25: Potem položí zopet roke na očí njegove, in reče mu, naj pogleda. In ozdravel je, in videl je bistro vse.
    26: 'In odpravi ga na dom njegov, govoreč: Ne hodi ne v vas, in tudi nikomur v vasi ne povéj.'
    27: 'Ter izide Jezus, in učenci njegovi v vasí Cezareje Filipove; in po poti je vpraševal učence svoje, govoreč jim: Kdo pravijo ljudjé, da sem jaz?'
    28: 'Oni mu pa odgovoré: Janez Krstnik; in drugi: Elija; drugi pa: Eden od prerokov.'
    29: 'In on jim reče: Kdo pa pravite vi, da sem jaz? Peter pa odgovorí in mu reče: Ti si Kristus.'
    30: In zapretí jim, naj nikomur ne pripovedujejo za-nj.
    31: In začne jih učiti, da mora sin človečji mnogo pretrpeti, in zavržen biti od starešin in vélikih duhovnov in pismarjev, in umorjen biti, in v treh dnéh od smrti vstati.
    32: In to besedo je govoril srčno. In Peter ga prime, in začne ga odvračati.
    33: 'On se pa obrne, in pogledavši učence svoje, zapretí Petru, govoreč: Poberi se od mene, satan! ker ne misliš, kar je Božje, nego kar je človeško.'
    34: 'In poklicavši ljudstvo z učenci svojimi, reče jim: Kdor hoče za menoj iti, zatají naj samega sebe, in vzeme križ svoj, in gre za menoj.'
    35: Kajti kdor hoče življenje svoje ohraniti, izgubil ga bo; kdor pa izgubi življenje svoje za voljo mene in evangelja, ta ga bo ohranil.
    36: Kaj namreč pomaga človeku, če ves svet pridobí, duši svojej pa škoduje?
    37: Ali kaj bo dal človek v zameno za dušo svojo?
    38: Kajti kdor se sramuje mene in besed mojih v tem prešestnem in grešnem rodu, sramoval se bo tudi sin človečji njega, kedar bo prišel v slavi očeta svojega z angelji svetimi.
  9:
    1: 'In reče jim: Resnično vam pravim, da so nekteri med temi, ki stojé tu, kteri ne bodo okusili smrti, dokler ne vidijo kraljestva Božjega, da je prišlo z močjó.'
    2: In črez šest dni vzeme Jezus Petra in Jakoba in Janeza, in odpelje jih na visoko goro same posebej; in premení se pred njimi.
    3: In oblačila njegova postanejo svetla, zeló bela kakor sneg, kakor jih belivec na zemlji ne more ubeliti.
    4: In prikaže jim se Elija z Mojzesom, in pogovarjala sta se z Jezusom.
    5: 'In Peter odgovorí in reče Jezusu: Rabi, dobro nam je tu biti; bomo pa naredili tri šatore: tebi enega, in Mojzesu enega, in Eliju enega.'
    6: Ni namreč vedel, kaj govori; kajti bili so zeló uplašeni.
    7: 'Pa nastane oblak in jih zakrije; in glas pride iz oblaka, govoreč: Ta je sin moj ljubljeni; njega poslušajte.'
    8: In nagloma se ozró, in nikogar več niso videli, razen Jezusa samega s seboj.
    9: Ko so pa stopali z gore, zapové jim, naj nikomur ne povedó, kar so videli, dokler sin človečji ne vstane od mrtvih.
    10: 'In to besedo so ohranili v sebi, in vpraševali so, kaj bi to bilo: od mrtvih vstati?'
    11: 'In vpraševali so ga, govoreč: Saj pravijo pismarji, da mora Elija poprej priti?'
    12: 'On pa odgovorí in jim reče: Elija bo prišel res poprej in bo vse uravnal; kakor je tudi pisano za sina človečjega, da mora mnogo pretrpeli in zaničevan biti:'
    13: Ali jaz vam pravim, da je tudi Elija prišel, in storili so mu, kar so hoteli, kakor je pisano za-nj.
    14: In prišedši k učencem, ugleda mnogo ljudstva okoli njih, in pismarje, da se ž njimi prepirajo.
    15: In precej vse ljudstvo, ko ga ugleda, ostrmí, in pritekši k njemu, pozdravljali so ga.
    16: 'Pa vpraša pismarje: Kaj se prepirate ž njimi?'
    17: 'In odgovarjajoč eden izmed ljudstva, reče: Učenik, pripeljal sem k tebi sina svojega, kteri ima duha mutastega.'
    18: In kedar ga zgrabi, lomi ga; in on se peni, in škriplje z zobmí svojimi, in suší se. Pa sem djal učencem tvojim, naj bi ga izgnali, in niso mogli.
    19: 'On mu pa odgovorí in reče: O neverni rod, doklej bom z vami? doklej vas bom trpel? Peljite ga k meni!'
    20: In pripeljejo ga k njemu. In ko ga duh ugleda, precej ga strese; in padši na zemljo, valjal se je in penil.
    21: 'Pa vpraša očeta njegovega: Koliko je časa, kar mu se je to zgodilo? On pa reče: Od mladih nóg.'
    22: In velikokrat ga tudi v ogenj vrže ali v vodo, da bi ga pogubil; ali če moreš kaj, pomagaj nam, usmili se nas.
    23: 'Jezus mu pa reče: Če moreš to verovati, vse je mogoče tistemu, kteri veruje.'
    24: 'In precej zavpije oče mladeničev, in s solzami reče: Verujem, Gospod; pomagaj neveri mojej!'
    25: 'Videvši pa Jezus, da se steka ljudstvo, zapretí duhu nečistemu, govoreč mu: Duh mutasti in gluhi, jaz ti ukazujem, izidi iž njega, in ne vnidi več va-nj.'
    26: Pa zakričí in ga močno strese, in izide iž njega. In postal je kakor mrtev, tako, da so mnogi govorili, da je umrl.
    27: Jezus ga pa prime za roko in ga vzdigne; in vstal je.
    28: 'In ko vnide v hišo, vpraševali so ga učenci njegovi na samem: Za kaj ga mi nismo mogli izgnati?'
    29: 'Pa jim reče: Ta zarod ne more iziti z ničimer, razen z molitvijo in postom.'
    30: In izšedši odtod, šli so skupaj skozi Galilejo; in ni hotel, da bi kdo zvedel.
    31: 'Kajti učil je učence svoje, in pravil jim je: Sin človečji bo izdan v človeške roke, in umorili ga bodo; in ko bo umorjen, vstal bo tretji dan od smrti.'
    32: Oni pa niso umeli govora, in bali so se vprašati ga.
    33: 'In pride v Kapernaum; in ko je bil v hiši, vpraša jih: Kaj ste se po poti med seboj pričkali?'
    34: Oni so pa molčali; prepirali so se bili namreč po poti med seboj, kdo je največi.
    35: 'In ko se je usedel, pokliče dvanajstere, in reče jim: Če kdo hoče biti prvi, naj bo najzadnji od vseh, in vsem služabnik.'
    36: 'In vzemši otročiča, postavi ga sredi njih; in objemši ga, reče jim:'
    37: 'Kdor enega takih otročičev sprejme v ime moje, mene sprejema: in kdor mene sprejme, ne sprejema mene, nego tega, kteri me je poslal.'
    38: 'Pa mu odgovorí Janez in reče: Učenik, videli smo nekoga, da je z imenom tvojim izganjal hudiče, kteri ne hodi za nami; in zabranili smo mu, ker ne hodi za nami.'
    39: 'Jezus mu pa reče: Ne branite mu; kajti nikogar ni, kteri bi storil čudež z imenom mojim, in bi mogel brž slabo govoriti o meni.'
    40: Kajti kdor ni zoper nas, z nami je.
    41: Kdorkoli namreč vas napojí s kupico vode v ime moje, ker ste Kristusovi, resnično vam pravim, ne bo izgubil plačila svojega.
    42: In kdor pohujša enega teh malih, kteri verujejo v mé, bilo bi mu bolje, da bi mu se obesil kamen mlinski na vrat, in bi bil vržen v morje.
    43: In če te pohujšuje roka tvoja, odseci jo; bolje ti je brez roke vniti v življenje, nego obe roki imeti, in oditi v pekel, v ogenj neugasljivi,
    44: Kjer njih črv ne umira, in ogenj ne gasne.
    45: In če te noga tvoja pohujšuje, odseci jo; bolje ti je hromemu vniti v življenje, nego obe nogi imeti, in vrženemu bili v pekel, v neugasljivi ogenj,
    46: Kjer njih črv ne umira, in ogenj ne gasne.
    47: In če te oko tvoje pohujšuje, izderi ga; bolje ti je z enim očesom vniti v kraljestvo Božje, nego obe očesi imeti, in vrženemu biti v pekel ognjeni,
    48: Kjer njih črv ne umira, in ogenj ne gasne.
    49: Kajti vsak se bo z ognjem osolil, in vsaka žrtva se bo s soljo osolila.
    50: Dobra je sol; če pa sol neslana postane, s čim jo boste osolili? Imejte v sebi sol, in mir imejte med seboj.
  10:
    1: In vstavši odtod, pride v kraje Judejske, skozi pokrajino za Jordanom; in snide se zopet ljudstvo k njemu; in kakor je imel navado, zopet jih je učil.
    2: Pa pristopijo Farizeji in vprašajo ga, če je dovoljeno možu ženo popustíti, izkušajoč ga.
    3: 'On pa odgovorí in jim reče: Kaj vam je zapovedal Mojzes?'
    4: 'Oni pa rekó: Mojzes je dopustil ločilno pismo napisati, in pustiti jo.'
    5: 'Pa odgovorí Jezus in jim reče: Za voljo trdosrčnosti vaše vam je napisal to postavo;'
    6: V začetku stvarjenja pa, moža in ženo ustvaril ju je Bog.
    7: '"Za to bo zapustil človek očeta svojega in mater; in pridružil se bo ženi svojej.'
    8: In dva bosta eno telo." Tako nista več dva, nego eno telo.
    9: Kar je torej Bog združil, naj človek ne razdružuje.
    10: In v hiši ga zopet učenci njegovi za to vprašajo.
    11: 'Pa jim reče: Kdor popustí ženo svojo in se oženi z drugo, prešestvuje proti njej;'
    12: In če žena popustí moža svojega in se omoží z drugim, prešestvuje.
    13: In prinašali so k njemu otročiče, naj bi se jih dotaknil; učenci so pa branili tém, kteri so jih prinašali.
    14: 'Videvši pa to Jezus, razhudi se, in reče jim: Pustite otročiče, naj pridejo k meni, in ne branite jim; kajti takih je kraljestvo Božje.'
    15: 'Resnično vam pravim: Kdor ne sprejme kraljestva Božjega kakor otrok, ne bo prišel va-nj.'
    16: In objemši jih, položí na nje roke in jih blagoslovi.
    17: 'In ko izide na cesto, pribeží nekdo k njemu, in pokleknivši pred njim, vpraša ga: Dobri učenik, kaj naj storim, da zadobom večno življenje?'
    18: 'Jezus mu pa reče: Kaj me imenuješ dobrega? Nihče ni dober, razen eden, Bog.'
    19: 'Zapovedi znaš: Ne prešestvuj; ne ubijaj; ne kradi; ne pričaj po krivem; ne goljufaj; spoštúj očeta svojega in mater.'
    20: 'On pa odgovorí in mu reče: Učenik, vse to sem izpolnil od mladosti svoje.'
    21: 'Jezus pa pogledavši nanj, poljubi ga in mu reče: Enega ti je še treba: pojdi, prodaj, karkoli imaš, in daj ubogim, in imel boš zaklad na nebu: ter pridi, vzemi križ, in pojdi za menoj.'
    22: On pa postane žalosten za voljo te besede, in odide otožen; kajti imel je mnogo premoženja.
    23: 'In Jezus pogleda okoli, in reče učencem svojim: Kako težko bodo prišli tisti, kteri imajo bogastvo, v kraljestvo Božje?'
    24: 'Učenci so se pa zavzemali nad besedami njegovimi. Jezus pa zopet odgovorí in jim reče: Otroci, kako težko je tistim, kteri zaupajo bogastvu, v kraljestvo Božje vniti!'
    25: Laže je priti kameli skozi igelno ušesce, nego bogatemu vniti v kraljestvo Božje.
    26: 'Oni so se pa na vso moč čudili, govoreč med seboj: In kdo se more zveličati?'
    27: 'Jezus pa pogleda na nje, in reče: Pri ljudéh je nemogoče, ali ne pri Bogu; kajti vse je mogoče pri Bogu.'
    28: 'In začne mu Peter praviti: Glej, mi smo zapustili vse in smo šli za teboj.'
    29: 'Jezus pa odgovorí in reče: Resnično vam pravim, nikogar ni, kteri je zapustil hišo, ali brate, ali sestre, ali očeta, ali mater, ali ženo, ali otroke, ali njive, za voljo mene in evangelja,'
    30: Da ne bi prejel sedaj na tem svetu stokrat toliko, hiš in bratov in sester in mater in otrók in njiv, s preganjanjem, na drugem pa večnega življenja.
    31: Mnogi pa, kteri so prvi, bodo zadnji, in kteri so zadnji, prvi.
    32: 'Bili so pa na poti, gredoč v Jeruzalem; in Jezus je šel pred njimi, in oni so se čudili, in gredoč za njim, bali so se. In vzemši zopet dvanajstere, začne jim praviti, kaj mu se ima zgoditi:'
    33: Glej, v Jeruzalem gremo, in sin človečji bo izdan vélikim duhovnom in pismarjem, in obsodili ga bodo na smrt, in izročili nevernikom,
    34: In zasramovali ga bodo, in bičali ga, in pljuvali na-nj, in umorili ga bodo; a tretji dan bo vstal od smrti.
    35: 'Pa pristopita k njemu Jakob in Janez, sina Zebedejeva, govoreč: Učenik! hočeva, da nama stóri, kar bova prosila.'
    36: 'On jima pa reče: Kaj hočeta, da naj vama storím?'
    37: 'Ona mu pa rečeta: Daj nama, da sedeva eden tebi na desno, in eden tebi na levo v slavi tvojej.'
    38: 'Jezus jima pa reče: Ne vésta, kaj prosita. Moreta li piti kelih, kterega jaz pijem, in krstiti se s krstom, s kterim se jaz krstim?'
    39: 'Ona mu pa rečeta: Moreva. In Jezus jima reče: Kelih, kterega jaz pijem, bosta pila; in s krstom, s kterim se jaz krstim, bosta se krstila.'
    40: Da bi pa sedla meni na desno in meni na levo, ne morem jaz dati, nego to se bo dalo tém, kterim je pripravljeno.
    41: In slišavši to deseteri, začnó se jeziti nad Jakobom in Janezom.
    42: 'Jezus jih pa pokliče, in reče jim: Véste, da tisti, kteri menijo vladati nad narodi, nad njimi gospodujejo; a poglavarji njih imajo oblast nad njimi.'
    43: 'Ne bo pa tako med vami: nego kdorkoli hoče velik postati med vami, naj vam bo služabnik;'
    44: In kdorkoli od vas hoče postati prvi, bodi vsem hlapec.
    45: Kajti tudi sin človečji ni prišel, da bi mu služili, nego da služi, in dá življenje svoje za odkup mnogim.
    46: In pridejo v Jeriho. In ko so šli iz Jerihe, on in učenci njegovi, in obilno ljudstva, sedel je sin Timejev slepi Bartimej kraj poti in je prosil.
    47: 'In ko sliši, da je Jezus Nazarečan, začne vpiti in govoriti: Sin Davidov, Jezus, usmili se me!'
    48: 'In mnogi so mu pretili, naj umolkne; on je pa še veliko bolj kričal: Sin Davidov, usmili se me!'
    49: 'In Jezus se ustavi, in reče, naj ga pokličejo. Pa pokličejo slepca, govoreč mu: Ne boj se! Vstani; kliče te.'
    50: On pa, zagnavši s sebe plašč svoj, vstane, in pride k Jezusu.
    51: 'In Jezus odgovorí in mu reče: Kaj hočeš, naj ti storím? Slepec mu pa reče: Rabi, da spregledam!'
    52: 'Jezus mu pa reče: Pojdi; vera tvoja ti je pomogla. In precej je spregledal, in šel je za Jezusom po poti.'
  11:
    1: In ko so se približevali Jeruzalemu, Betfagi in Betaniji pri Oljskej gori, pošlje dva izmed učencev svojih,
    2: 'In reče jima: Pojdita v vas, ki vama je nasproti; in precej, ko prideta va-njo, našla bosta žrebe privezano, na kterem ni noben človek sedel: odvežita ga, in pripeljita.'
    3: 'In če vama kdo reče: Kaj delata to? recita: Gospod ga potrebuje; in precej ga bo poslal sém.'
    4: Ter odideta, in najdeta žrebe privezano pri vratih zunej na razpotji, in odvežeta ga.
    5: 'In nekteri tistih, ki so ondej stali, rekó jima: Kaj odvezujeta žrebe?'
    6: 'Ona jim pa rečeta, kakor je bil Jezus naročil: in pusté ju.'
    7: 'Ter pripeljeta žrebe k Jezusu, in denejo na-nj oblačila svoja: in usede se na-nj.'
    8: Mnogi pa pogrnejo oblačila svoja po cesti; a drugi so sekali veje z dreves, ter jih stlali po poti.
    9: 'In kteri so šli pred njim, in kteri so šli za njim, vpili so, govoreč: Hosana; Blagoslovljen, kteri gre v imenu Gospodovem!'
    10: Blagoslovljeno kraljestvo očeta našega Davida, ktero gre v imenu Gospodovem! Hosana na višavah!
    11: In Jezus vnide v Jeruzalem, in v tempelj; in ko je vse pregledal, odide, ker je bil uže večer, z dvanajsterimi v Betanijo.
    12: In ko so drugi dan šli iz Betanije, postane lačen.
    13: 'In ugledavši od daleč smokvo, ktera je imela listje, pride, ako bi kaj našel na njej. Ali prišedši k njej, ne najde ničesar razen listje: ker ni bil čas za smokve.'
    14: 'In Jezus odgovorí in jej reče: Naj na vekomaj nikoli nihče s tebe sadú ne jé! In slišali so ga učenci njegovi.'
    15: In pridejo v Jeruzalem. In ko stopi Jezus v tempelj, začne izganjati tiste, kteri so v tempeljnu prodajali in kupovali; in mize menjalcev in stole tistih, kteri so prodajali golobe, prevrne.
    16: In ni pustil, da bi kdo nesel posodo skozi tempelj.
    17: 'In učil je, govoreč jim: Mar ni pisano: "Dom moj naj se imenuje dom molitve vsem narodom?" A vi ste naredili iz njega "jamo razbojniško".'
    18: In slišali so pismarji in véliki duhovni, in iskali so, kako bi ga pogubili; kajti bali so se ga, ker se je vse ljudstvo čudilo nauku njegovemu.
    19: In ko se je zvečerilo, šel je ven iz mesta.
    20: In gredoč zjutraj mimo, ugledajo smokvo, da se je posušila s korenino.
    21: 'In spomene se Peter, in reče mu: Rabi, glej, smokva, ktero si preklel, posušila se je.'
    22: 'Pa odgovorí Jezus in jim reče: Imejte vero Božjo!'
    23: 'Kajti resnično vam pravim: Če kdo reče tej gori: Vzdigni se, in vrzi se v morje! in ne dvomi v srcu svojem, nego veruje, da se bo zgodilo, kar pravi, zgodilo mu se bo, karkoli poreče.'
    24: 'Za to vam pravim: Vse, karkoli v molitvi svojej prosite, verujte, da boste prejeli, in zgodilo vam se bo.'
    25: In kedar se vstopite k molitvi, odpustite, če zoper koga kaj imate; da tudi oče vaš, ki je na nebesih, odpustí vam vaše grehe.
    26: Če pa vi ne odpuščate, tudi vam ne bo odpustil oče vaš, ki je na nebesih, vaših grehov.
    27: In pridejo zopet v Jeruzalem. In ko se je po tempeljnu sprehajal, pridejo k njemu véliki duhovni in pismarji in starešine,
    28: 'In rekó mu: S kakošno oblastjo delaš to? in kdo ti je dal to oblast, da to delaš?'
    29: 'Jezus pa odgovorí in jim reče: Vprašal bom tudi jaz vas eno besedo; in odgovorite mi, pa vam bom povedal, s kakošno oblastjo to delam.'
    30: Krst Janezov, je li bil z nebes, ali od ljudî? Odgovorite mi!
    31: 'In premišljevali so sami s seboj, govoreč: Če rečemo: Z nebes, poreče: Za kaj mu torej niste verovali?'
    32: 'Bi li rekli: Od ljudî? Bali so se ljudstva; kajti vsi so mislili za Janeza, da je bil res prerok.'
    33: 'Pa odgovoré in rekó Jezusu: Ne vemo. In Jezus odgovorí in jim reče: Tudi jaz vam ne povem, s kakošno oblastjo to delam.'
  12:
    1: 'In začne jim v prilikah govoriti: Zasadil je človek vinograd, in ogradil ga je s plotom, in izkopal je klet in sezidal stolp, in izročil ga je vinogradnikom, ter je odpotoval.'
    2: In ko je bil čas, pošlje do vinogradnikov hlapca, da bi od vinogradnikov prejel od sadú vinogradovega.
    3: Oni ga pa zgrabijo, in pretepó in pošljejo praznega.
    4: In zopet pošlje k njim drugega hlapca; in tega kamenjajo in mu razbijejo glavo, in pošljejo usramotenega.
    5: In zopet pošlje drugega; in tega ubijejo. In mnogo drugih, od kterih so nektere pretepli, a nektere pobili.
    6: 'Imajoč torej še edinega sina svojega ljubljenega pošlje naposled tudi tega k njim, govoreč: Sina mojega se bodo bali.'
    7: 'Oni pa, vinogradniki, rekó med seboj: Ta je dedič. Pridite, ubijmo ga, in naš bo vinograd.'
    8: Ter ga zgrabijo in ubijejo, in vržejo ven iz vinograda.
    9: Kaj bo torej storil gospodar vinograda? Prišel bo in bo vinogradnike pogubil, in vinograd bo izročil drugim.
    10: Niste li tega pisma brali? "Kamen, kterega so zidarji zavrgli, on je postal glava oglu;
    11: Od Gospoda se je zgodilo to, in čudno je v očéh naših."
    12: In gledali so, da bi ga vjeli; ali zbojé se ljudstva. Spoznali so namreč, da je zoper njih priliko povedal. In pustivši ga, odidejo.
    13: In pošljejo k njemu nekteri od Farizejev in Herodovcev, da bi ga vjeli v besedi.
    14: 'Oni pa pristopijo in mu rekó: Učenik! vémo, da si pravičen in ti ni nikogar mar, ker ne gledaš ljudém na lice, nego v resnici učiš pot Božjo. Ali se sme dati cesarju davek ali ne? bi li dali, ali ne bi dali?'
    15: 'On je pa poznal njih hinavstvo, in reče jim: Kaj me izkušate? Prinesite mi denar, da pogledam.'
    16: 'Oni pa prinesó. In reče jim: Čegava je ta podoba in napis? Oni mu pa rekó: Cesarjeva.'
    17: 'Pa odgovorí Jezus in jim reče: Dajte, kar je cesarjevega, cesarju, in kar je Božjega, Bogu. In začudijo mu se.'
    18: 'Pa pridejo k njmemu Saduceji, kteri pravijo, da ni vstajanja. In vprašajo ga, govoreč:'
    19: 'Učenik! Mojzes nam je napisal: Če komu brat umre, in zapustí ženo, otrók pa ne zapustí, naj vzeme brat njegov ženo njegovo, in zbudí seme bratu svojemu.'
    20: Bilo je pa sedem bratov; in prvi je vzel ženo, in umrl je, in ni zapustil semena.
    21: In vzel jo je drugi in umrl je, in tudi ta ni zapustil semena. Tudi tretji tako.
    22: In vzeli so jo sedmeri, in niso zapustili semena. Naposled za vsemi je umrla tudi žena.
    23: O vstajanji torej, kedar vstanejo, čegava od njih bo žena? Kajti imeli so jo sedmeri za ženo.
    24: 'Pa odgovorí Jezus in jim reče: Ne motite li se za to, ker ne znate pisem, ne močí Božje?'
    25: Kedar namreč od mrtvih vstanejo, ne ženijo se in ne možé, nego so kakor angelji na nebesih.
    26: 'Za mrtve pa, da vstajajo, niste li brali v Mojzesovih bukvah, pri grmu, kako mu je Bog rekel, govoreč: "Jaz sem Bog Abrahamov, in Bog Izakov, in Bog Jakobov?"'
    27: Ni Bog Bog mrtvih, nego Bog živih; vi se torej zeló motite.
    28: 'In pristopivši eden od pismarjev, kteri je slišal, kako so se prepirali, in je videl, da jim je dobro odgovoril, vpraša ga: Ktera je prva zapoved od vseh?'
    29: 'Jezus mu pa odgovorí: Prva vseh zapovedi je: "Sliši, Izrael! Gospod naš Bog je edini Gospod.'
    30: In ljubi Gospoda Boga svojega iz vsega srca svojega, in iz vse duše svoje, in iz vse pameti svoje, in iz vse moči svoje." Ta je prva zapoved.
    31: 'In druga podobna ta: "Ljubi bližnjega svojega kakor samega sebe." Veče od teh ni druge zapovedi.'
    32: 'Pa mu reče pismar: Dobro, učenik! Prav si povedal, da je Bog eden, in da ni drugega razen njega.'
    33: 'In ljubiti ga iz vsega srca, in iz vse pameti, in iz vse duše, in iz vse moči, in bližnjega ljubiti kakor samega sebe: to je več od vseh žrtev in darov.'
    34: 'In Jezus videvši, da je on pametno odgovoril, reče mu: Nisi daleč od kraljestva Božjega. In nihče ga ni smel več vprašati.'
    35: 'In odgovarjajoč Jezus reče, učeč v tempeljnu: Kako pravijo pismarji, da je Kristus sin Davidov?'
    36: 'Kajti sam David je rekel v Duhu svetem: "Rekel je Gospod gospodu mojemu: Sédi meni na desno, dokler ne položim sovražnikov tvojih nogam tvojim za podnožje."'
    37: Sam David ga torej imenuje gospoda, in odkod je sin njegov? In obilno ljudstvo ga je rado poslušalo.
    38: 'In govoril jim je v nauku svojem: Varujte se pismarjev, kteri hočejo v dolgih suknjah hoditi, in ljubijo pozdrave po ulicah,'
    39: In prve stole po shajališčih, in prve prostore na gostijah;
    40: 'Kteri požirajo vdovam hiše, in na videz dolgo molijo: ti bodo prejeli ostrejo sodbo.'
    41: In usede se Jezus cerkvenemu zakladu nasproti, in gledal je, kako meče ljudstvo denar v zakladnico; in veliko bogatih je metalo veliko.
    42: In pride ena vdova uboga, in vrže dva denarca, kar je en vinar.
    43: 'In poklicavši učence svoje, reče jim: Resnično vam pravim, da je ta vdova uboga vrgla več od vseh, kteri mečejo v zakladnico;'
    44: Kajti vsi so vrgli od obilnosti svoje; ta je pa od uboštva svojega vrgla vse, kar je imela, ves živež svoj.
  13:
    1: 'In ko je šel iz tempeljna, reče mu eden učencev njegovih: Učenik, glej, kakošno kamenje in kakošne zidine!'
    2: 'In odgovarjajoč Jezus, reče mu: Vidiš té-le zidine velike? Ne bo ostal kamen na kamenu, kteri se ne bi podrl.'
    3: 'In ko je sedel na Oljskej gori tempeljnu nasproti, vpraševali so ga posebej Peter in Jakob in Janez in Andrej:'
    4: Povéj nam, kedaj bo to? in kaj bo znamenje, kedar se ima vse to izpolniti?
    5: 'Jezus jim pa odgovorí in začne praviti: varujte se, da vas kdo ne premoti!'
    6: 'Kajti veliko jih bo prišlo v ime moje, govoreč: Jaz sem Kristus; in veliko jih bodo premotili.'
    7: Kedar pa zaslišite boje in glasove o bojih, ne ustrašite se! Kajti to mora biti. Ali to še ni konec.
    8: Kajti vstal bo narod na narod, in kraljestvo na kraljestvo; in potresi bodo po krajih, in lakote bodo in prekucije.
    9: Začetek nadlogam je to. A vi se varujte! Kajti izročevali vas bodo sodnijam in shajališčem; bičali vas bodo, in pred vladarje in kralje vas popeljejo za voljo mene, njim za pričo.
    10: In pri vseh narodih se mora poprej oznaniti evangelj.
    11: 'Kedar vas pa popeljejo, da vas izročé, ne skrbite naprej, kaj bi govorili, in ne premišljujte! nego kar vam se bo dalo tisto uro, to govorite: ker ne boste govorili vi, nego Duh sveti.'
    12: Izdajal bo pa brat brata na smrt, in oče sina; in otroci bodo vstali zoper roditelje, in morili jih bodo.
    13: In sovražili vas bodo vsi za voljo imena mojega; kdor pa pretrpí do konca, ta se bo zveličal.
    14: A kedar ugledate "gnjusobo razdevanja," za ktero je povedal prerok Danijel, da stojí, kjer ne bi imela, (kdor bere, naj ume!) tedaj naj tisti, kteri so v Judeji, zbežé na gore.
    15: A kdor je na strehi, ne stopaj dol v hišo, in ne hódi noter, da bi kaj vzel iz hiše svoje.
    16: In kdor je na polji, naj se ne vrača, da vzeme plašč svoj.
    17: Gorjé pa nosečim in doječim v tistih dnéh!
    18: Molite pa, naj ne bo beg vaš po zimi.
    19: Kajti tisti dnevi bodo stiska, kakoršne ni bilo od začetka stvarjenja, ktero je stvaril Bog, doslej, in je tudi ne bo.
    20: In ko ne bi bil Gospod prikrajšal dnî, to se ne bi noben človek zveličal; ali za voljo izvoljencev, ktere je izvolil, prikrajšal je dní.
    21: 'In če vam tedaj kdo reče: Glej, tu je Kristus; ali: Glej, ondej je, ne verjemite.'
    22: Kajti vstali bodo lažnjivi kristusi in lažnjivi preroki, in delali bodo znamenja in čudeže, da bi premotili, ko bi bilo mogoče, tudi izvoljence.
    23: A vi se varujte; glej, povedal sem vam vse poprej.
    24: Tiste dní pa, po tej stiski, otemnelo bo solnce in mesec ne bo dajal svetlobe svoje,
    25: In zvezde nebeške bodo padale, in sile, ktere so na nebesih, pregibale se bodo.
    26: In tedaj bodo ugledali sina človečjega, da gre na oblakih z veliko močjó in slavo.
    27: In tedaj bo poslal angelje svoje, in zbral bo izvoljence svoje od čveterih vetrov, od konca zemlje do kraja neba.
    28: 'A od smokve se naučite priliko: Kedar se veja njena pomladí, in požene liste, véste, da je blizu pomlad;'
    29: Tako tudi vi, kedar ugledate, da se te reči godé, védite, da je blizu pri vratih.
    30: Resnično vam pravim, da ne bo prešel ta rod, dokler se vse te reči ne zgodé.
    31: Nebo in zemlja bosta prešla; a besede moje ne bodo nikoli prešle.
    32: Za tisti dan in uro pa nihče ne vé, tudi angelji na nebu ne, tudi sin ne, razen oče.
    33: Pazite, čujte in molite, ker ne véste, kedaj je čas.
    34: Kakor je človek, kteri je odpotoval, zapustil dom svoj, in dal hlapcem svojim oblast, in vsakemu svoje delo, in zapovedal vratarju, da naj čuje.
    35: Čujte torej, (ker ne véste, kedaj bo prišel hišni gospodar zvečer, ali o polnoči, ali o petelinjem petji, ali zjutraj; )
    36: Da ne pride nenadoma, in vas ne najde spéčih.
    37: 'Kar pa vam pravim, pravim vsem: Čujte!'
  14:
    1: Bila je pa velika noč in praznik presnih kruhov črez dva dni. In iskali so véliki duhovni in pismarji, kako bi ga z zvijačo vjeli, in umorili.
    2: 'Govorili so pa: Ne na praznik, da se narod ne spunta.'
    3: In ko je bil v Betaniji, v hiši Simona gobavca, in je sedel za mizo, pride žena, ktera je imela sklenico čiste dragocene nardove mire; in razbije sklenico in mu izlije na glavo.
    4: 'Bili so pa nekteri, kteri so se sami pri sebi hudovali, govoreč: Čemu se je ta potrata mire zgodila?'
    5: Kajti to bi se bilo moglo za več kakor sto grošev prodati, in dati se ubogim. In godrnjali so nad njo.
    6: Jezus pa reče; Pustite jo; kaj jej delate skrbí? Dobro delo je storila na meni.
    7: Kajti uboge imate vselej s seboj, in kedar hočete, morete jim dobro storiti; mene pa nimate vselej.
    8: Kar je ona mogla, to je storila; prva je pomazilila telo moje za pokop.
    9: 'Resnično vam pravim: Kjerkoli po vsem svetu se bo oznanil ta evangelj, povedalo se bo tudi to, kar je ta storila, njej v spomin.'
    10: In Juda Iškarijan, eden od dvanajsterih, odide k vélikim duhovnom, da jim ga izda.
    11: 'Oni pa, ko to slišijo, razveselé se, in obrekó mu dati denarja: in iskal je, kako bi ga priložno izdal.'
    12: 'In prvi dan presnih kruhov, ko so velikonočno jagnje klali, rekó mu učenci njegovi: Kam hočeš, da gremo in pripravimo, da boš jedel velikonočno jagnje?'
    13: 'Pa pošlje dva izmed učencev svojih, in reče jima: Pojdita v mesto; in srečal vaju bo človek, kteri ponese vrč vode. Pojdita za njim,'
    14: 'In kjer vnide, recita gospodarju hiše: Učenik pravi: Kje je gostilnica, kjer bom z učenci svojimi jedel velikonočno jagnje?'
    15: In on vama bo pokazal veliko izbo, pogrnjeno in pripravljeno; tam nam priredita.
    16: In učenca njegova izideta, in prideta v mesto, in najdeta, kakor jima je rekel, ter pripravita velikonočno jagnje.
    17: In ko se zvečerí, pride z dvanajsterimi.
    18: 'In ko so za mizo sedeli in jedli, reče Jezus: Resnično vam pravim, da me bo eden izmed vas, kteri z menoj jé, izdal.'
    19: 'Oni se pa začnó žalostiti, in praviti mu eden za drugim: Ali jaz? in drugi: Ali jaz?'
    20: 'On pa odgovorí in jim reče: Eden od dvanajsterih, kteri omaka z menoj v skledo.'
    21: Sin človečji sicer gre, kakor je pisano za-nj; ali gorjé tistemu človeku, kteri sina človečjega izdaja. Bolje bi mu bilo, da se ne bi bil rodil tisti človek.
    22: 'In ko so jedli, vzeme Jezus kruh, in blagoslovivši, prelomi, in dá jim, in reče: Vzemite, jejte; to je telo moje.'
    23: In vzemši kelih, zahvali, in dá jim; in pili so iž njega vsi.
    24: 'In reče jim: To je kri moja novega zakona, ktera se prelija za mnoge.'
    25: Resnično vam pravim, da ne bom več pil od trtnega rodú, do tistega dné, ko ga bom pil novega v kraljestvu Božjem.
    26: In ko so odpeli, odidejo na Oljsko goro.
    27: 'In reče jim Jezus: Vsi se boste pohujšali to noč od mene. Kajti pisano je: "Pastirja bom udaril, in razkropile se bodo ovce."'
    28: Ali po vstajanji svojem pojdem pred vami v Galilejo.
    29: 'Peter mu pa reče: In če se vsi pohujšajo, jaz ne.'
    30: 'Pa mu reče Jezus: Resnično ti pravim, da nocoj to noč, predno bo petelin dvakrat zapel, zatajil me boš trikrat.'
    31: 'On je pa še bolj pravil: Ko bi moral s teboj vred umreti, nikoli te ne bom zatajil. Tako so tudi vsi govorili.'
    32: 'In pridejo na mesto, kteremu je ime Getsemane; ter reče učencem svojim: Usedite se tu dotlej, da izmolim.'
    33: In vzeme Petra in Jakoba in Janeza s seboj. In začne žalovati in obupovati.
    34: 'In reče jim: Žalostna je duša moja do smrti; ostanite tu, in čujte.'
    35: Ter odide malo dalje in pade na zemljo, in molil je, naj bi, če je mogoče, prešla ta ura od njega.
    36: 'In govoril je: Aba, oče! vse je mogoče tebi. Prenesi ta kelih od mene; ali ne, kar jaz hočem, nego kar ti.'
    37: 'In pride, in najde jih, da spé, ter reče Petru: Simon, spíš? Ali nisi mogel ene ure prečuti?'
    38: Čujte in molite, da ne zajdete v izkušnjavo; duh je sicer krepek, ali telo je slabo.
    39: In zopet odide, in molil je, govoreč iste besede.
    40: In ko se vrne, najde jih zopet, da spé (kajti bile so jim oči otežale); in niso vedeli, kaj bi mu odgovorili.
    41: 'In pride v tretje, in reče jim: Spíte dalje in počivajte! Dosti je; prišla je ura. Glej, sin človečji se izdaja grešnikom v roke.'
    42: Vstanite, pojdimo! Glej, izdajalec moj se je približal.
    43: In precej, ko je še govoril, pride Juda, kteri je bil eden od dvanajsterih, in ž njim mnogo ljudstva z meči in koli, od vélikih duhovnov in pismarjev in starešin.
    44: 'Dal jim je pa izdajalec njegov znamenje, govoreč: Kogar bom poljubil, ta je; zgrabite ga, in odpeljite varno.'
    45: 'In prišedši, pristopi precej k njemu, in reče: Rabi! Rabi! in ga poljubi.'
    46: Oni pa položé na-nj roke svoje in ga zgrabijo.
    47: Eden tistih pa, kteri so zraven stali, izdere meč, in mahne hlapca vélikega duhovna in mu odseka uho.
    48: 'In Jezus odgovorí in jim reče: Kakor na razbojnika ste izšli z meči in kôli, lovit me?'
    49: Vsak dan sem bil pri vas, učeč v tempeljnu, in niste me zgrabili; ali da se izpolni pismo.
    50: In zapustivši ga, vsi pobegnejo.
    51: In šel je za njim neki mladenič, ograjen s platnom po nagem; in popadejo ga mladeniči.
    52: On pa pustí platno, in odbeží nag od njih.
    53: In Jezusa odpeljejo k vélikemu duhovnu. In snidejo se pri njem vsi véliki duhovni in starešine in pismarji.
    54: In Peter je šel oddaleč za njim, noter na dvor vélikega duhovna; in sedel je s hlapci, ogrevaje se pri ognji.
    55: A véliki duhovni in ves zbor so iskali zoper Jezusa priče, da bi ga umorili; ali ne najdejo je.
    56: Kajti mnogi so pričali po krivem zoper njega, ali enaka niso bila pričevanja.
    57: 'In vstavši nekteri, pričali so po krivem zoper njega, govoreč:'
    58: 'Mi smo ga slišali, da je djal: Jaz bom podrl ta tempelj, ki je narejen z rokami, in v treh dnéh bom sezidal drugega, kteri ne bo narejen z rokami.'
    59: Ali tudi to njih pričevanje ni bilo enako.
    60: 'In véliki duhoven stopi na sredo, in vpraša Jezusa, govoreč: Ne odgovarjaš li ničesar? Kaj pričajo ti zoper tebe?'
    61: 'On je pa molčal, in ničesar ni odgovoril. Zopet ga vpraša véliki duhoven, in reče mu: Ti si Kristus, sin blagoslovljenega?'
    62: 'Jezus pa reče: Jaz sem. In videli boste sina človečjega, da gre, sedeč na desnici moči, na nebeških oblakih.'
    63: 'Véliki duhoven pa raztrga oblačilo svoje, in reče: Kaj nam je še treba prič?'
    64: Slišali ste kletvino zoper Boga; kaj se vam zdí? Oni pa vsi razsodijo, da je vreden smrti.
    65: 'In nekteri začnó pljuvati na-nj, in zakrivati mu obraz, in bíti ga za uho, in praviti mu: Prerokuj! In hlapci so ga bíli s pestmi.'
    66: In ko je bil Peter doli na dvorišči, pride ena od dekel vélikega duhovna,
    67: 'In videvši Petra, da se ogreva, pogleda na-nj, in reče: Tudi ti si z Nazarečanom Jezusom bil.'
    68: 'On pa tají, govoreč: Ne vém, in ne umem, kaj ti praviš. In izide ven na dvor; in petelin zapoje.'
    69: 'In dekla, videvši ga, začne zopet praviti tém, kteri so zraven stali: Ta je od njih.'
    70: 'On je pa zopet tajil. In malo potem so zopet tisti, ki so zraven stali, pravili Petru: Gotovo si od njih; kajti Galilejec si, in tudi govorica tvoja je podobna.'
    71: 'On se pa začne rotiti in kleti: Ne poznam tega človeka, za kogar pravite.'
    72: 'In drugoč petelin zapoje. In spomene se Peter besede, ktero mu je rekel Jezus: Predno bo petelin dvakrat zapel, zatajil me boš trikrat. In zavije se v oblačilo, in jokal je.'
  15:
    1: In precej zjutraj se posvetujejo véliki duhovni s starešinami in pismarji, in ves zbor, zvezavši Jezusa, odpeljejo in izročé Pilatu.
    2: 'In vpraša ga Pilat: Ti si kralj Judovski? On pa odgovorí in mu reče: Ti praviš.'
    3: In tožili so ga véliki duhovni veliko.
    4: 'Pilat ga pa zopet vpraša, govoreč: Ne odgovarjaš li ničesar? Glej, kaj zoper té pričajo.'
    5: Ali Jesus mu ni nič več odgovoril, tako, da se je Pilat čudil.
    6: O prazniku jim je pa izpuščal po enega jetnika, kterega so zahtevali.
    7: Bil je pa, kteremu je bilo ime Baraba, s tovariši v ječi, kteri so bili o puntu ubojstvo storili.
    8: In zakričavši ljudsto, začne zahtevati, naj storí, kakor jim je vselej storil.
    9: 'Pilat jim pa odgovorí in reče: Hočete li, da vam izpustim kralja Judovskega?'
    10: Vedel je namreč, da so ga bili iz nevošljivosti izročili véliki duhovni.
    11: Véliki duhovni pa podpihajo ljudstvo, naj jim rajši Baraba izpustí.
    12: 'Pilat pa zopet odgovorí in jim reče: Kaj torej hočete, da naj storim s tem, ki ga imenujete kralja Judovskega?'
    13: 'Oni pa zopet zakričé: Križaj ga!'
    14: 'Pilat jim pa reče: Kaj pa je hudega storil? Oni pa še bolj zavpijejo: Križaj ga!'
    15: Pilat pa, hoteč ljudstvu ustreči, izpustí jim Baraba; in Jezusa biča in izročí, naj ga križajo.
    16: 'A vojaki ga odpeljejo noter na dvor, to je: v sodnišnico, in skličejo ves trop.'
    17: In oblečejo mu škrlaten plašč, in spletó krono iz trnja in jo denejo na-nj.
    18: 'In začnó ga pozdravljati: Zdrav, kralj Judovski!'
    19: In bili so ga po glavi s trstom, in pljuvali so na-nj, in pripogibali so kolena in priklanjali mu se.
    20: In ko mu se nasmejajo, slečejo mu škrlatni plašč, in oblečejo mu lastno njegovo oblačilo; ter ga odpeljejo, da ga križajo.
    21: In prisilijo nekega mimo gredočega Simona Cirenejca, kteri je šel s polja, očeta Aleksandrovega in Rufovega, naj mu ponese križ.
    22: 'In pripeljejo ga na mesto Golgata, kar se tolmači: Mesto mrtvaške glave.'
    23: In dajali so mu piti vina z miro; ali on ni vzel.
    24: In ko so ga na križ razpeli, delili so obleko njegovo, metaje kocko za njo, kdo bo kaj vzel.
    25: Bila je pa ura tri, in razpnó ga na križ.
    26: 'In bil je napis krivice njegove napisan: Kralj Judovski.'
    27: In ž njim križajo dva razbojnika, enega njemu na desno in enega na levo.
    28: 'In izpolnilo se je pismo, ktero pravi: "In hudodelnikom je prištet."'
    29: 'In mimo gredoči so ga preklinjali, in majali so z glavami svojimi in govorili: Ahá, ki podiraš tempelj, in ga v treh dnéh postavljaš!'
    30: Pomagaj si, in snidi s križa!
    31: 'Ravno tako so mu se pa tudi véliki duhovni posmehovali, in govorili so med seboj s pismarji: Drugim je pomagal, sam sebi ne more pomagati.'
    32: Kristus kralj Izraelski naj snide sedaj s križa, da bomo videli in verovali. Tudi ktera sta bila križana ž njim, zasramovala sta ga.
    33: Ko je bila pa ura šest, nastane tema po vsej zemlji noter do devete ure.
    34: 'In ob devetej uri zavpije Jezus z močnim glasom, govoreč: Eloi, Eloi, lama sabahtani? kar se tolmači: Bog moj! Bog moj! za kaj si me zapustil?'
    35: 'In nekteri tistih, ki so zraven stali, slišali to, govorili so: Glej! Elija kliče.'
    36: 'Eden pa odbeží, in napolni gobo z octom, in nataknivši na trst, napajal ga je, govoreč: Pojenjajte! bomo videli, če pride Elija, da ga sneme.'
    37: Jezus pa zavpije z močnim glasom, in izdahne.
    38: In zagrinjalo tempeljna se pretrga na dvoje, od vrha do tâl.
    39: 'Videvši pa stotnik, kteri je stal njemu nasproti, da je tako zakričavši izdahnil, reče: Resnično je ta človek sin Božji.'
    40: Bile so pa tudi žene, ktere so oddaleč gledale, med kterimi je bila tudi Marija Magdalena, in Marija Jakoba manjšega in Jozejeva mati, in Salome,
    41: Ktere so tudi, ko je bil v Galileji, za njim hodile in mu služile; in mnoge druge, ktere so bile ž njim prišle v Jeruzalem.
    42: 'In ko se je uže zvečerilo, (ker je bil petek, to je: pred soboto, )'
    43: Pride Jožef Arimatejec, pošten svetovalec, kteri je tudi pričakoval kraljestva Božjega; in vnide srčno k Pilatu, in zaprosi Jezusovo truplo.
    44: Pilat se pa začudi, da je uže umrl; in poklicavši stotnika, vpraša ga, če je davno umrl.
    45: In zvedevši od stotnika, podarí truplo Jožefu.
    46: In kupivši platna sneme ga, in zavije ga v platno, in položí ga v grob, kteri je bil iztesan iz kamena; in privali kamen grobu na vrata.
    47: Marija Magdalena in Marija Jozejeva ste pa gledali, kje so ga pokladali.
  16:
    1: In ko mine sobota, Marija Magdalena in Marija Jakobova in Salome nakupijo dišav, da bi prišle in bi ga pomazilile.
    2: In zjutraj zgodaj prvi dan po soboti pridejo k grobu, ko je solnce izšlo.
    3: 'In pogovarjale so se med seboj: Kdo nam bo odvalil kamen od vrat grobnih?'
    4: In pogledavši, ugledajo, da je kamen odvaljen; bil je namreč zeló velik.
    5: In prišedši v grob, ugledajo mladeniča, da sedí na desnej strani in je ograjen z belim oblačilom; in uplašijo se.
    6: 'On jim pa reče: Ne bojte se: Jezusa iščete Nazarečana, kterega so križali; vstal je, ni ga tu. Glej mesto, kamor so ga bili položili.'
    7: Ali pojdite, povejte učencem njegovim, in Petru, da je šel pred vami v Galilejo; tam ga boste videli, kakor vam je rekel.
    8: In izšedši naglo, zbežé od groba; kajti spreletal jih je strah in groza; in nikomur niso nič povedale, ker so se bale.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Vstavši pa zgodaj prvi dan po soboti, prikaže se najprej Mariji Magdaleni, iz ktere je bil izgnal sedem hudičev.'
    10: Ona odide in sporočí tem, kteri so bili ž njim, in so žalovali in jokali.
    11: In ko slišijo, da živi in ga je ona videla, niso verovali.
    12: Potem se pa prikaže dvema od njih na poti v drugej podobi, ko sta šla na polje.
    13: In ona odideta in naznanita dugim; ali tudi njima niso verovali.
    14: Naposled se prikaže enajsterim, ko so sedeli za mizo, in ograja njih nevero in trdosrčnost, da niso verjeli tem, kteri so ga videli, da je vstal.
    15: 'In reče jim: Pojdite po vsem svetu, in oznanite evangelj vsemu stvarjenju.'
    16: Kdor bo veroval in se bo krstil, zveličal se bo; a kdor ne bo veroval, pogubil se bo.
    17: 'Znamenja pa tistim, kteri verujejo, bodo ta: Z imenom mojim bodo izganjali hudiče; govorili bodo nove jezike;'
    18: Kače bodo prijemali; in če kaj strupenega izpijó, ne bo jim škodovalo; na bolnike bodo roke pokladali, in zdravi bodo.
    19: In Gospod, ko jim je izgovoril, vzet je bil na nebo, in usedel se je Bogu na desno.
    20: Oni so pa šli, in oznanjevali so povsodi, in Gospod jim je pomagal, in potrjeval je besedo s čudeži, kteri so se potem godili. Amen.
42:
  1:
    1: Ko so mnogi jeli opisovati rečí, ktere so popolnoma gotove med nami,
    2: 'Kakor so nam izročili, kteri so od začetka sami videli in so služabniki besede bili:'
    3: Namenil sem tudi jaz, ki sem vse od začetka na tanko pozvedel, po vrsti pisati tebi, častiti Teofil!
    4: Da spoznaš gotovost rečî, kterih si se naučil.
    5: Bil je v dnéh Heroda kralja Judejskega neki duhoven po imenu Zaharija, od reda Abijevega; in žena njegova od hčeri Aronovih, in ime jej je bilo Elizabeta.
    6: Bila sta pa oba pravična pred Bogom, in živela sta po vseh zapovedih in ustavah Gospodovih brez madeža.
    7: In nista imela otrók, ker je bila Elizabeta nerodovitna, in oba sta se bila uže postarala.
    8: Zgodí se pa, ko je po vrsti reda svojega služil pred Bogom,
    9: Po navadi duhovstva zadene ga opravilo, naj vnide v tempelj Gospodov, da pokadí.
    10: In vsa množiča ljudstva je bila zunej, in molila je v čas kajenja.
    11: Prikaže pa mu se angelj Gospodov, stoječ na desnej strani kadilnega oltarja.
    12: In Zaharija se ustraši, ko ga ugleda, in groza ga obide.
    13: 'Angelj mu pa reče: Ne boj se, Zaharija! kajti uslišana je molitev tvoja, in žena tvoja Elizabeta ti bo rodila sina, in imenuj ime njegovo Janez.'
    14: In bo ti na radost in na veselje, in veliko se jih bo rojstvu njegovemu radovalo.
    15: Kajti velik bo pred Gospodom; in vina in močne pijače ne bo pil, in napolnil se bo Duha svetega še v telesu matere svoje.
    16: In veliko sinov Izraelskih bo obrnil h Gospodu Bogu njih.
    17: 'In on pojde pred njim z duhom in močjó Elijevo, da obrne srca očetov k otrokom, in nevernike k razumnosti pravičnih: da pripravi Gospodu ljudstvo gotovo.'
    18: 'Pa reče Zaharija angelju: Po čem bom poznal to? kajti jaz sem star, in žena moja se je postarala.'
    19: 'In odgovarjajoč angelj, reče mu: Jaz sem Gabrijel, ki stojim pred Bogom, in poslan sem, naj s teboj govorim, in ti to veselje oznanim.'
    20: In glej, mutast boš in ne boš mogel govoriti do dné, ko se bo to zgodilo; ker nisi veroval besedam mojim, ktere se bodo izpolnile o svojem času.
    21: In čakalo je ljudstvo Zaharija; in čudili so se, da se tako dolgo mudí v tempeljnu.
    22: 'Ko pa izide, ni jim mogel govoriti? in spoznajo, da je videl prikazen v tempeljnu: in on jim je pomigaval, in ostal je mutast.'
    23: In zgodí se, ko se izpolnijo dnevi službe njegove, odide na dom svoj.
    24: 'A po teh dnéh je Elizabeta žena njegova spočela, in skrivala se je pet mesecev, govoreč:'
    25: Tako mi je storil Gospod v dnéh, ko se je ozrl na me, da odvzeme oponos moj med ljudmí.
    26: A šesti mesec pošlje Bog angelja Gabrijela v mesto Galilejsko, kteremu je ime Nazaret,
    27: K devici zaročenej možu, kteremu je bilo ime Jožef, iz hiše Davidove; in devici je bilo ime Marija.
    28: 'In angelj vnide k njej, in reče: Zdrava, z milostjo obdarovana! Gospod je s teboj; blagoslovljena si ti med ženami.'
    29: Ona pa, ko ga ugleda, prestraši se od besede njegove, in premišljevala je, kakošen bi bil ta pozdrav.
    30: Pa jej angelj reče; Ne boj se, Marija! našla si namreč milost pri Bogu.
    31: In glej, spočela boš v telesu, in rodila boš sina, in imenuj ime njegovo Jezus.
    32: Ta bo velik, in imenoval se bo sin najvišega; in dal mu bo Gospod Bog prestol Davida očeta njegovega,
    33: In kraljeval bo v hiši Jakobovej vekomaj, in kraljestvu njegovemu ne bo konca.
    34: 'Marija pa reče angelju: Kako bo to, ko moža ne poznam?'
    35: In odgovarjajoč angelj, reče jej; Sveti Duh bo prišel na te, in moč najvišega te bo obsenčila; za to se bo sveto, ktero se bo rodilo iz tebe, imenovalo sin Božji.
    36: 'In glej, Elizabeta teta tvoja, tudi ona je spočela sina v starosti svojej; in ta mesec jej je šesti, njej, ki jo imenujejo nerodovitno:'
    37: Ker ne bo nobene besede pri Bogu, ktera se ne bi mogla izpolniti.
    38: 'Marija pa reče: Glej, dekla sem Gospodova; zgôdi mi se po besedi tvojej. In angelj odide od nje.'
    39: Vstavši pa Marija v té dni, odide jadrno na gorenjo stran v mesto Judovo.
    40: In vnide v hišo Zaharijevo, in pozdravi Elizabeto.
    41: In zgodí se, ko sliši Elizabeta pozdrav Marijin, zaigra dete v telesu njenem; in Elizabeta se napolni Duha svetega,
    42: 'In zavpije z močnim glasom, in reče: Blagoslovljena si ti med ženami, in blagoslovljen je sad telesa tvojega.'
    43: In odkod meni to, da je prišla mati Gospoda mojega k meni?
    44: Kajti glej, ko je prišel glas pozdrava tvojega v ušesa moja, zaigralo je dete radostno v telesu mojem.
    45: In blagor jej, ktera je verovala; kajti zgodilo se bo, kar jej je rekel Gospod.
    46: 'Pa reče Marija: Duša moja poveličuje Gospoda,'
    47: 'In duh moj se je oveselil v Bogu, zveličarji mojem:'
    48: 'Da se je ozrl na ponižanje dekle svoje. Kajti glej, odslej me bodo blagrovali vsi rodovi:'
    49: Ker mi je storil velike rečí on, ki je mogočen, in ime njegovo sveto;
    50: In usmiljenje njegovo od roda do roda tistim, kteri se ga bojé.
    51: 'Pokazal je moč z roko svojo: razkropil je ošabne v mislih srca njih;'
    52: Vrgel je mogočne s prestola, in povišal je ponižne.
    53: Lačne je napolnil z blagom, in bogate je odpravil prazne.
    54: Sprejel je Izraela hlapca svojega, da se spomene usmiljenja svojega.
    55: (Kakor je govoril očetom našim, ) Abrahamu in semenu njegovemu na vekomaj.
    56: Prebila je pa Marija ž njo kake tri mesece; in vrne se na dom svoj.
    57: A Elizabeti se izpolni čas, da porodí, in rodí sina.
    58: In sosedje in sorodniki njeni zaslišijo, da je pokazal Gospod veliko usmiljenje svoje na njej; in radovali so se ž njo.
    59: In zgodí se osmi dan, da pridejo deteta obrezovat; in klicali so ga po imenu očeta njegovega, Zaharija.
    60: 'Ali odgovarjajoč mati njegova, reče: Ne, nego imenoval se bo Janez.'
    61: 'In rekó jej: Nikogar ni v rodovini tvojej, da bi mu bilo tako ime.'
    62: In pomigavali so očetu njegovemu, kako hoče, da bi ga imenovali.
    63: 'In izprosivši tablico, napiše, govoreč: Janez mu je ime. In vsi se začudijo.'
    64: In odprla so se usta njegova pri tej priči in jezik njegov, in govoril je, hvaleč Boga.
    65: In strah obide vse njih sosede; in po vsej gorenjej Judeji se razglasé vse te reči.
    66: 'In vsi, kteri jih slišijo, položé jih v srce svoje, govoreč: Kaj neki bo iz tega otroka? In roka Gospodova je bila ž njim.'
    67: 'In Zaharija oče njegov se napolni Duha svetega, in prerokuje, govoreč:'
    68: Blagoslovljen Gospod Bog Izraelov, da je obiskal in odrešil ljudstvo svoje;
    69: In nam povzdignil rog zveličanja v hiši Davida hlapca svojega,
    70: '(Kakor je govoril z ustmi svetih prerokov svojih, ki so bili od nekedaj: )'
    71: 'Da nas bo rešil sovražnikov naših in iz rok vseh, kteri nas mrzé:'
    72: Da storí usmiljenje očetom našim, in se spomene svete zaveze svoje,
    73: Prisege, ktero je prisegel Abrahamu očetu našemu, da nam bo dal,
    74: Da mu, rešeni iz rok sovražnikov svojih, brez straha služimo,
    75: V svetosti in pravičnosti pred njim vse svoje žive dní.
    76: In ti, otrok, imenoval se boš prerok najvišega; kajti šel boš pred obličjem Gospodovim, da mu pripraviš pot;
    77: In daš razum zveličanja ljudstvu njegovemu za odpuščanje njih grehov,
    78: 'Po prisrčnem usmiljenji Boga našega, po kterem nas je obiskal vzhod z vižave:'
    79: Da obsije tiste, kteri sedé v temi in smrtnej senci; da naravná noge naše na pot mirú.
    80: A dete je rastlo in se krepčalo v duhu; in bilo je v puščavah do dné, ko se pokaže Izraelu.
  2:
    1: Zgodí se pa tiste dni, da izide povelje od cesarja Avgusta, naj se popiše ves svet.
    2: (To popisovanje prvo bilo je, ko je vladal v Siriji Cirenij.)
    3: In šli so vsi, da se zapišejo, vsak v svoje mesto.
    4: Napoti se pa tudi Jožef iz Galileje, iz mesta Nazareta, v Judejo, v mesto Davidovo, ktero se imenuje Betlehem, (ker je bil iz hiše in rodovine Davidove, )
    5: Da se zapiše z Marijo zaročeno mu ženo, ktera je bila noseča.
    6: Zgodí se pa, ko sta bila tam, da se izpolnijo dnevi, da porodí.
    7: 'In rodí sina svojega prvenca, in povije ga v plenice, in položi ga v jasli: ker jima ni bilo prostora v gostilnici.'
    8: Bili so pa pastirji v tistem kraji, kteri so čuli in na ponočnih stražah bili pri čredi svojej.
    9: In glej, angelj Gospodov pristopi k njim, in slava Gospodova jih obsije; in uplašijo se z velikim strahom.
    10: 'Pa jim angelj reče: Ne bojte se! kajti glej, oznanjam vam veliko radost, ktera bo vsemu ljudstvu:'
    11: Da vam se je rodil danes zveličar, kteri je Kristus Gospod, v mestu Davidovem.
    12: 'In to vam bo znamenje: Našli boste dete povito, da leži v jaslih.'
    13: 'In na hip se pokaže z angeljem množica nebeške vojske, kteri so Boga hvalili, govoreč:'
    14: Slava na višavah Bogu, in na zemlji mir; med ljudmi dobra volja.
    15: 'In zgodí se, ko odidejo angelji od njih na nebo, pa rekó pastirji med seboj: Pojdimo do Betlehema, in poglejmo to reč, ki se je zgodila, ki nam jo je povedal Gospod.'
    16: In pridejo jadrno, in najdejo Marijo in Jožefa, in dete, da leží v jaslih.
    17: Videvši pa, povedó, kar jim je bilo rečeno za to dete.
    18: In vsi, kteri so slišali, začudijo se temu, kar so jim bili povedali pastirji.
    19: A Marija je vse te besede varovala, in zlágala jih je v srcu svojem.
    20: In vrnejo se pastirji, slaveč in hvaleč Boga za vse, kar so slišali in videli, kakor jim je bilo povedano.
    21: In ko se izpolni osem dnî, da dete obrežejo, pa mu dadó ime Jezus, ktero je bil imenoval angelj, predno se je še začel v telesu.
    22: In ko se izpolnijo dnevi očiščevanja njenega, po postavi Mojzesovej, prineseta ga v Jeruzalem, da ga postavita pred Gospoda,
    23: '(Kakor je pisano v postavi Gospodovej: "Vsak samec, kteri odprè maternico, posvetí naj se Gospodu,")'
    24: 'In da dasta dar po tem, kar je rečeno v postavi Gospodovej: "Dve grlici ali dva golobiča."'
    25: In glej, bil je človek v Jeruzalemu, kteremu je bilo ime Simeon, in ta človek je bil pravičen in pobožen, in čakal je tolažbe Izraelove, in Duh sveti je bil v njem.
    26: In razodel mu je bil sveti Duh, da ne bo videl smrti, dokler ne vidi Kristusa Gospoda.
    27: In pride v Duhu v tempelj. In ko prineseta roditelja otroka Jezusa, da storita za-nj po šegi postave,
    28: 'Pa ga on vzeme na naročje svoje, in zahvali Boga, in reče:'
    29: 'Sedaj odpuščaš hlapca svojega, Gospod, po besedi svojej v miru:'
    30: Ker so videle očí moje zveličanje tvoje,
    31: Ktero si pripravil pred obličjem vseh narodov;
    32: Luč za razsvetljenje poganov, in slavo naroda tvojega Izraelskega.
    33: A Jožef in mati njegova sta se čudila temu, kar se je govorilo o njem.
    34: 'In blagoslovi ju Simeon, in reče Mariji materi njegovej: Glej, ta je postavljen na pad in vstajenje mnogim v Izraelu, in za znamenje, kteremu se bo nasprotovalo:'
    35: (A tebi samej bo pa prebodel meč dušo!) da se odkrijejo iz mnogih src misli.
    36: 'In bila je prerokinja Ana, hči Fanuelova, od rodú Azerjevega: ta je bila zeló stara, in sedem let je bila živela z možem po devištvu svojem;'
    37: In vdova okoli štiri in osemdesetih let, ktera ni odhajala od tempeljna, in je s postom in molitvami služila Bogu, noč in dan.
    38: In ta ravno tisti čas pristopi, in hvalila je Gospoda, in govorila je o njem vsem, kteri so čakali odrešenja v Jeruzalemu.
    39: In ko vse po postavi Gospodovej dopolnijo, vrnejo se v Galilejo, v mesto svoje Nazaret.
    40: A dete je rastlo, in krepčalo se je v duhu, in napolnjevalo se je modrosti; in milost Božja je bila ž njim.
    41: In hodila sta roditelja njegova vsako leto v Jeruzalem o velikonočnem prazniku.
    42: In ko mu je bilo dvanajst let, in sta bila šla v Jeruzalem po navadi praznika,
    43: In sta dní dokončala, ko sta se onadva vračala, ostal je deček Jezus v Jeruzalemu. In tega ni vedel Jožef in mati njegova.
    44: Misleč pa, da je pri druščini, prešla sta dan hodá, in iskala sta ga pri sorodnikih in pri znancih.
    45: In ko ga nista našla, vrneta se v Jeruzalem, iskajoč ga,
    46: In zgodí se po treh dnéh, da ga najdeta v tempeljnu, da sedí sredi učenikov, ter jih posluša, in jih vprašuje.
    47: Čudili pa so se vsi, kteri so ga poslušali, razumu njegovemu in odgovorom njegovim.
    48: 'In ko ga ugledata, zavzemeta se; in reče mu mati njegova: Sin, kaj si nama storil tako? Glej, oče tvoj in jaz sva te z žalostjo iskala.'
    49: 'Pa jima reče: Kaj, da sta me iskala? Nista li vedela, da moram biti v tem, kar je očeta mojega?'
    50: In ona nista razumela besede, ktero jima je rekel.
    51: Ter snide ž njima, in pride v Nazaret; in bil jima je pokoren. In mati njegova je varovala vse te besede v srcu svojem.
    52: In Jezus je napredoval v modrosti in rasti, in v milosti pri Bogu in ljudeh.
  3:
    1: Petnajstega pa leta vlade cesarja Tiberija, ko je bil Pontijski Pilat poglavar v Judeji, in Herod četrtnik v Galileji, a Filip brat njegov četrtnik v Itureji in Trahonitskej pokrajini, in Lizanija četrtnik v Abileni,
    2: 'Za vélikih duhovnov Ana in Kajfa: reče Bog Janezu Zaharijevemu sinu v puščavi,'
    3: Ter pride v vso okolico Jordansko, oznanjujoč krst pokore za odpuščanje grehov;
    4: 'Kakor je pisano v bukvah govorov Izaija preroka, kteri pravi: "Glas vpijočega v puščavi: Pripravite pot Gospodov; poravnajte steze njegove.'
    5: Vsaka dolina naj se izpolni, in vsaka gora in grič naj se zniža; in kar je krivo, bodi raven pot, in ostra pota naj bodo gladka.
    6: In vse človeštvo bo videlo zveličanje Božje."
    7: 'Govoril je torej množicam, ktere so izhajale, da bi jih krstil: Gadja zalega! kdo vam je pokazal, kako boste ubežali prihodnjej jezi?'
    8: 'Rodite torej vreden sad pokore; in ne začenjajte govoriti v sebi: Za očeta imamo Abrahama: kajti pravim vam, da more Bog iz tega kamenja obuditi Abrahamu sinove.'
    9: 'Uže pa tudi sekira drevju pri korenini stojí: vsako torej drevo, ktero ne rodi dobrega sadú, posekalo se bo in vrglo na ogenj.'
    10: 'In vpraševale so ga množice, govoreč: Kaj naj torej storimo?'
    11: 'Odgovarjajoč pa, velí jim: Kdor ima dve suknji, podá naj tistemu, kteri nima; in kdor ima hrane, storí naj enako.'
    12: 'Pridejo pa tudi mitarji, da bi jih krstil, in rekó mu: Učenik, kaj naj storimo?'
    13: 'On jim pa reče: Nič več ne tirjajte, nego kar vam je ukazano.'
    14: 'Vpraševali so ga pa tudi vojaki, govoreč: In mi, kaj naj storimo? In reče jim: Nikogar ne bíjte, in ne ovajajte; in bodite zadovoljni s plačo svojo.'
    15: Ko je pa ljudstvo čakalo, in so vsi premišljevali v srcih svojih za Janeza, če ni nemara on Kristus,
    16: 'Odgovorí Janez vsem, govoreč: Jaz vas z vodo krščujem; gre pa močneji od mene, kteremu nisem vreden odvezati jermena na obutalu njegovem: On vas bo krstil z Duhom svetim in ognjem,'
    17: Komur je lopata v roki njegovej, in bo očedil gumno svoje; in pospravil bo pšenico v žitnico svojo, a plevo bo spalil z neugasljivim ognjem.
    18: In tako je še veliko drugega napominjal in oznanjeval ljudstvu.
    19: Herod pa četrtnik, ker ga je svaril za voljo Herodijade žene Filipa brata njegovega, in za vse, kar je hudega storil Herod,
    20: Storí vrh vsega tudi to, in zaprè Janeza v ječo.
    21: 'Zgodilo se pa je, ko se je krščevalo vse ljudstvo, in se je Jezus krstil in je molil: da se je odprlo nebo,'
    22: 'In je sešel sveti Duh v telesnej podobi ko golob na-nj, in se je glas z neba oglasil, govoreč: Ti si sin moj ljubljeni, ti si po mojej volji.'
    23: In ta Jezus je pričenjal kako trideseto leto, sin, kakor se je mislilo, Jožefa, sina Helijevega,
    24: Sina Matatovega, sina Levijevega, sina Melhijevega, sina Janovega, sina Jožefovega,
    25: Sina Matatijevega, sina Amosovega, sina Naumovega, sina Eslijevega, sina Nangejevega,
    26: Sina Maatovega, sina Matatijevega, sina Semejevega, sina Jožefovega, sina Judovega,
    27: Sina Joanovega, sina Resovega, sina Zorobabeljnovega, sina Salatijelovega, sina Nerijevega,
    28: Sina Melhijevega, sina Adijevega, sina Kozamovega, sina Elmodamovega, sina Erovega,
    29: Sina Jozejevega, sina Elijezerjevega, sina Jorimovega, sina Matatovega, sina Levijevega,
    30: Sina Simeonovega, sina Judovega, sina Jožefovega, sina Jonanovega, sina Elijahimovega,
    31: Sina Melejevega, sina Majnanovega, sina Matatajevega, sina Natanovega, sina Davidovega,
    32: Sina Jesejevega, sina Obedovega, sina Boozovega, sina Salmonovega, sina Naasonovega,
    33: Sina Aminadabovega, sina Aramovega, sina Ezronovega, sina Faresovega, sina Judovega,
    34: Sina Jakobovega, sina Izakovega, sina Abrahamovega, sina Tarovega, sina Nahorovega,
    35: Sina Saruhovega, sina Ragavovega, sina Falekovega, sina Eberjevega, sina Salovega,
    36: Sina Kajnanovega, sina Arfaksadovega, sina Semovega, sina Noetovega, sina Lamehovega,
    37: Sina Matuzalovega sina Enohovega, sina Jaredovega, sina Maleleelovega, sina Kajnanovega,
    38: Sina Enosovega, sina Setovega, sina Adamovega, in ta je bil Božji.
  4:
    1: Jezus pa, svetega Duha poln, vrne se od Jordana; in odpelje ga Duh v puščavo.
    2: In štirideset dnî ga je izkušal hudič. In ničesar ni jedel v teh dnéh; in ko minejo, potem postane lačen.
    3: 'In reče mu hudič: Če si sin Božji, reci temu kamenu, naj postane kruh.'
    4: 'In odgovorí mu Jezus, govoreč: Pisano je: "Ne bo živel človek o samem kruhu, nego o vsakej besedi Božjej."'
    5: In popeljavši ga hudič na visoko goro, pokaže mu vsa kraljestva sveta v pičici časa.
    6: 'In reče mu hudič: Tebi bom dal vso to oblast in njih slavo; kajti meni je izročena, in dám jo, komurkoli jo hočem.'
    7: Ti torej če se pokloniš pred menoj, tvoje bo vse.
    8: 'In odgovarjajoč, reče mu Jezus: Poberi se od mene, satan! Kajti pisano je: "Poklanjaj se Gospodu Bogu svojemu, in njemu edinemu služi."'
    9: 'In pelje ga v Jeruzalem, in postavi ga na vrh tempeljna, in reče mu: Če si sin Božji, vrzi se odtod dol:'
    10: 'Kajti pisano je: "Angeljem svojim bo zapovedal za te, naj te varujejo:'
    11: In vzeli te bodo na roko, da se kje z nogo svoje ne udariš o kamen."
    12: 'In odgovarjajoč, reče mu Jezus: Povedano je: "Ne izkušaj Gospoda Boga svojega."'
    13: In končavši hudič vso izkušnjavo, odide od njega do časa.
    14: In vrne se Jezus z močjó duhovno v Galilejo; in glas o njem izide po vsem okolnem kraji.
    15: In on je učil po njih shajališčih, in vsi so ga slavili.
    16: In pride v Nazaret, kjer je odrastel; in vnide po navadi svojej, v sobotni dan, v shajališče, in vstane, da bere.
    17: 'In dadó mu bukve Izaija preroka; in ko razgane bukve, najde mesto, kjer je bilo pisano:'
    18: '"Duh Gospodov je na meni: za to, ker me je pomazilil; da oznanim evangelj ubogim, poslal me je, da uzdravim potrte v srcu, da oznanim jetnikom, da se bodo izpustili, in slepcem, da bodo spregledali, da izpustim sužnje v svobodo,'
    19: Da oznanim prijetno leto Gospodovo."
    20: In zgane bukve, in dá strežaju, in sede; in vsi v shajališči so gledali na-nj.
    21: 'In začne jim govoriti: Danes se je izpolnilo to pismo v ušesih vaših.'
    22: 'In vsi so mu pričali, in čudili so se besedam milosti, ktere so izhajale iz ust njegovih, in govorili so: Ali ni ta Jožefov?'
    23: 'In reče jim: Gotovo mi boste povedali to priliko: Zdravnik, uzdravi se sam! Karkoli smo slišali, da se je zgodilo v Kapernaumu, stóri tudi tu v domovini svojej.'
    24: 'Reče pa: Resnično vam pravim, da ni noben prerok prijeten v domovini svojej.'
    25: Ali v resnici vam pravim, da je bilo veliko vdov v dnéh Elija v Izraelu, ko se je nebo zaprlo tri leta in šest mesecev, tako, da je nastala velika lakota po vsej zemlji;
    26: In k nobenej od njih ni bil poslan Elija, razen v Sarepto Sidonsko k ženi vdovi.
    27: In veliko gobavcev je bilo za Eliseja preroka v Izraelu; in nobeden od njih se ni očistil, razen Naaman Sirijan.
    28: In vsi v shajališči se napolnijo jeze, ko to slišijo.
    29: In vstavši, izženó ga ven iz mesta, in odpeljejo ga na vrh gore, na kterej je bilo njih mesto sezidano, da bi ga dol pahnili.
    30: Ali on prejde posredi njih, in odide.
    31: In snide v Kapernaum mesto Galilejsko; in učil jih je ob sobotah.
    32: In čudili so se nauku njegovemu, ker je bila beseda njegova silna.
    33: In v shajališči je bil človek, kteri je imel nečistega duha hudičevega, in zakričí z močnim glasom,
    34: 'Govoreč: Pojenjaj, kaj imaš z nami, Jezus Nazarečan? Prišel si, da bi nas pogubil? Poznam te, kdo si – svetnik Božji.'
    35: 'In zapretí mu Jezus, govoreč: Umolkni, in izidi iž njega! In trešči ga hudič na sredo, in izide iž njega, in nič ga ni oškodoval.'
    36: 'In obide jih groza vse, in pomenkovali so se med seboj, govoreč: Kakošna je ta beseda, da z oblastjo in močjó ukazuje nečistim duhovom, ter izhajajo?'
    37: In razglasí se glas o njem po vsem okolnem kraji.
    38: Vstavši pa iz shajališča, vnide v hišo Simonovo. Tašča pa Simonova imela je hudo mrzlico; in zaprosijo ga za njo.
    39: In stoječ nad njo, zapretí mrzlici, in pustí jo; in precej je vstala, ter jim je stregla.
    40: Ko je pa solnce zahajalo, vsi, kteri so imeli bolnike z različnimi boleznimi, dovažali so jih k njemu; a on je na vsakega od njih pokladal roke, ter jih je uzdravljal.
    41: 'Izhajali pa so tudi hudiči iz mnogih, kričeč in govoreč: Ti si Kristus sin Božji. In grozeč se, ni jim dal govoriti, ker so vedeli, da je on Kristus.'
    42: Ko se pa zdaní, izide, in odide na samoten kraj; in ljudstvo ga je iskalo, in pridejo k njemu, in pridržavali so ga, da ne bi šel od njih.
    43: 'On jim pa reče: Tudi drugim mestom moram oznanjevati evangelj o kraljestvu Božjem! kajti za to sem poslan.'
    44: In oznanjeval je po shajališčih Galilejskih.
  5:
    1: Zgodí se pa, ko ga ljudstvo obsuje, da bi poslušali besedo Božjo, pa je on stal pri jezeru Genezaretskem.
    2: In ugleda dve ladji, da stojite ob jezeru; a ribiči so bili izšli iž njih in so izpirali mreže.
    3: In stopivši v eno od ladij, ktera je bila Simonova, zaprosi ga, naj malo odrine od kraja; ter sede, in učil je iz ladje ljudstvo.
    4: 'A ko neha govoriti, reče Simonu: Odrini na globoko, in vrzite mreže svoje na lov.'
    5: 'In odgovarjajoč Simon, reče mu: Učenik, vso noč smo se trudili, in nič nismo vjeli; ali po besedi tvojej vrgel bom mrežo.'
    6: In storivši to, zajemó veliko število rib; trgala pa jim se je mreža.
    7: Ter pomignejo tovarišem, kteri so bili v drugej ladji, naj jim pridejo pomagat. Ter pridejo, in napolnijo obe ladji, da ste se topili.
    8: 'Vidveši pa to Simon Peter, pade h kolenom Jezusovim, govoreč: Izidi od mene, ker sem človek grešnik, Gospod!'
    9: Kajti groza je bila obšla njega in vse, kteri so bili ž njim, od vlaka rib, ki so ga bili zajeli.
    10: 'Ravno tako pa tudi Jakoba in Janeza, sinova Zebedejeva, ktera sta bila tovariša Simonova. Pa reče Jezus Simonu: Ne boj se! odslej boš ljudí lovil.'
    11: In potegnivši ladjo h kraju, popusté vse, in odidejo za njim.
    12: 'In zgodí se, ko je bil v enem mestu, in glej, mož ves v gobi; in ugledavši Jezusa, pade na obraz, in prosil ga je, govoreč: Gospod, če hočeš, moreš me očistiti.'
    13: 'In stegnivši roko, dotakne se ga, in reče: Hočem, očisti se! In precej je odšla goba od njega.'
    14: In on mu naroči, naj nikomur ne pové; nego pojdi, reče mu, pokaži se duhovnu, in prinesi za očiščenje svoje, kakor je ukazal Mojzes, njim za pričo.
    15: Ali razglaševala se je le še s tem bolj govorica o njem; in stekalo se je veliko ljudstva, da bi ga poslušali, in da bi jih uzdravljal od njih bolezni.
    16: A on je odhajal v puščave in je molil.
    17: In zgodí se en dan, in on je učil; in sedeli so tam Farizeji in učeniki postave, kteri so bili prišli iz vseh vasi Galilejskih in Judejskih in Jeruzalema; in moč Gospodova je bila, da jih je uzdravljala.
    18: In glej, možjé prinesó na odru človeka, kteri je bil mrtvouden, in iskali so, kako bi ga vnesli in položili pred-nj.
    19: In ko ne najdejo, kod bi ga vnesli, za voljo ljudstva, zlezejo na streho, in skozi skodle spusté ga z odrom na sredo pred Jezusa.
    20: 'In videvši njih vero, reče mu: Človek, odpuščajo ti se grehi tvoji.'
    21: 'Pa začnó premišljati pismarji in Farizeji, govoreč: Kdo je ta, da preklinja Boga? Kdo more odpuščati grehe, razen edini Bog!'
    22: 'Spoznavši pa Jezus njih misli, odgovorí in jim reče: Kaj premišljate v srcih svojih?'
    23: 'Kaj je laže, reči: Odpuščajo ti se grehi tvoji? ali reči: Vstani in hodi?'
    24: 'Da boste pa vedeli, da ima oblast sin človečji na zemlji odpuščati grehe, (reče mrtvoudnemu: ) Tebi pravim, vstani in vzemi oder svoj, in pojdi na dom svoj.'
    25: In precej vstane pred njimi, in vzeme, na čemer je ležal, in odide na dom svoj, hvaleč Boga.
    26: 'In groza obide vse, in hvalili so Boga, in napolnijo se strahú, govoreč: Čudne rečí smo videli danes.'
    27: 'In po tem izide, in ugleda mitarja, po imenu Levija, da sedí na mitnici, in reče mu: Pojdi za menoj!'
    28: In pustivši vse, vstane in odide za njim.
    29: In napravi mu Levij veliko pojedinjo v hiši svojej; in bila je velika množica mitarjev, in drugih, kteri so ž njimi sedeli za mizo.
    30: 'In godrnjali so pismarji in Farizeji, govoreč učencem njegovim: Za kaj z mitarji in grešniki jeste in pijete?'
    31: 'In odgovarjajoč Jezus, reče jim: Ne potrebujejo zdravi zdravnika, nego bolni.'
    32: Nisem prišel klicat pravičnih, nego grešnike na pokoro.
    33: 'A oni mu rekó: Po kaj se učenci Janezovi pogostoma postijo, in molijo, tako tudi Farizejski; tvoji pa jedó in pijejo?'
    34: 'On jim pa reče: Morete li storiti, da bi se svatje, dokler je ženin ž njimi, postili?'
    35: Prišli bodo pa dnevi, in ko jim se bo ženin odvzel, tedaj se bodo postili v tistih dnéh.
    36: 'Pravil jim je pa tudi priliko: Nikdor zaplate od nove obleke ne prišiva na staro obleko; sicer bo tudi novo razdrl, in starej se ne prilega zaplata od nove.'
    37: In nikdor ne deva novega vina v stare mehove; sicer predere vino nove mehove, in ono se izlije, in mehovi se pokazé;
    38: Nego novo vino se mora v nove mehove vlijati, in oboje se ohrani.
    39: 'In kdor je pil staro, nikdar ne če precej novega; ker pravi: Staro je bolje.'
  6:
    1: Zgodí se pa prvo soboto drugega dné, da je šel skozi setve; in trgali so učenci njegovi klasje, in meli so ga z rokami, ter jedli.
    2: 'Nekteri pa od Farizejev rekó jim: Za kaj delate, kar se ne sme delati ob sobotah?'
    3: 'In odgovarjajoč, reče jim Jezus: Ali niste brali tega, kar je storil David, ko se je bil ulakotil on in kteri so bili ž njim?'
    4: 'Kako je šel v hišo Božjo, in je postavljene kruhe vzel in snedel, in dal tudi tistim, kteri so bili ž njim: kterih ne sme nikdor jesti, razen edini duhovni?'
    5: 'In reče jim: Sin človečji je gospodar tudi sobote.'
    6: Zgodí se pa tudi v drugo soboto, da vnide v shajališče, ter je učil. In bil je tam človek, in desna roka mu je bila suha.
    7: Pismarji in Farizeji so pa pazili na-nj, če ga bo v soboto uzdravil; da bi našli tožbo zoper njega.
    8: 'A on je vedel njih misli, in reče človeku, kteri je imel suho roko: Vstani, in stopi na sredo! In on vstane in se vstopi.'
    9: 'Tedaj jim Jezus reče: Vprašal vas bom, kaj veljá ob sobotah, dobro delati ali hudo delati? dušo oteti ali pogubiti?'
    10: 'In pogledavši na vse njih, reče človeku: Stegni roko svojo! In on storí tako. In zdrava je bila roka njegova kakor druga.'
    11: A oni postanejo togote vsi neumni, in pomenkovali so se med seboj, kaj bi storili Jezusu.
    12: Zgodí se pa v té dní, da izide na goro molit; in vso noč je premolil v molitvi Božjej.
    13: 'In ko se zdaní, pokliče učence svoje; in izvoli jih izmed njih dvanajst, kterim tudi ime aposteljni dá:'
    14: Simona, kteremu tudi dá ime Peter, in Andreja brata njegovega, Jakoba in Janeza, Filipa in Jerneja,
    15: Matevža in Tomaža, Jakoba Alfejevega in Simona, ki se imenuje Zelot,
    16: Juda Jakobovega, in Juda Iškarijana, kteri je tudi postal izdajalec.
    17: Ter snide ž njimi, in ustavi se na ravnem polji, in truma učencev njegovih, in velika množica ljudstva iz vse Judeje in iz Jeruzalema, in primorja Tirskega in Sidonskega, kteri so bili prišli, da bi ga slišali, in da bi jih uzdravil od njih bolezni,
    18: In ktere so mučili nečisti duhovi; in ozdravljali so se.
    19: In vse ljudstvo je iskalo, da bi se ga dotikali; kajti moč je iž njega izhajala, in uzdravljala je vse.
    20: 'In on povzdignivši očí svoje na učence svoje, pravil je: Blagor vam ubogim, ker vaše je kraljestvo Božje.'
    21: Blagor vam, kteri ste sedaj lačni, ker se boste nasitili. Blagor vam, kteri sedaj jokate, ker se boste smejali.
    22: Blagor vam, kedar vas bodo ljudjé mršili, in kedar vas bodo izobčevali, in sramotili, in razglaševali ime vaše za hudobno, za voljo sinú človečjega.
    23: Radujte se tisti dan in poskakujte; kajti veliko je plačilo vaše na nebu. Ravno tako namreč so delali prerokom očetje njih.
    24: Ali gorjé vam bogatini! kajti prejeli ste tolažbo svojo.
    25: Gorjé vam, kteri ste nasiteni! kajti lačni boste. Gorjé vam, kteri se sedaj smejate! kajti žalovali boste in jokali.
    26: Gorjé vam, kedar bodo dobro o vas govorili vsi ljudjé! kajti ravno tako so delali lažnjivim prerokom očetje njih.
    27: 'Ali vam, kteri poslušate, pravim: Ljubite sovražnike svoje; delajte dobro tém, kteri vas mrzé;'
    28: Blagoslovite té, kteri vas preklinjajo; in molite za té, kteri vas obrekujejo.
    29: Kdor te udari po enem licu, nastavi mu tudi drugo; in kdor ti vzeme plašč, ne brani mu tudi suknje ne.
    30: 'Vsakemu, kdor te prosi, daj: in od tega, kdor tvoje vzeme, ne tirjaj nazaj.'
    31: In kakor hočete, da bi ljudjé vam storili, ravno tako storite tudi vi njim.
    32: In če boste ljubili tiste, kteri ljubijo vas, kakošno boste imeli milost? Saj tudi grešniki ljubijo tiste, kteri ljubijo njih.
    33: In če boste dobro delali tistim, kteri dobro delajo vam, kakošno boste imeli milost? Saj tudi grešniki delajo ravno tako.
    34: In če boste posojevali tistim, od kterih upate, da boste prejeli, kakošno boste imeli milost? Saj tudi grešniki grešnikom posojujejo, da prejmó enako.
    35: 'Nego ljubite sovražnike svoje, in delajte dobro in posojujte, ne pričakovaje ničesar; in veliko vam bo plačilo, in sinovi boste najvišega: kajti on je dobrotljiv tudi nehvaležnežem in hudobnežem.'
    36: Bodite torej usmiljeni, kakor je tudi oče vaš usmiljen.
    37: In ne sodite, in ne bo vam se sodilo. Ne obsojajte, ter ne boste obsojeni. Odpuščajte, in odpustilo vam se bo.
    38: 'Dajajte, in dalo vam se bo: mero dobro, natlačeno in potreseno in zvrhano dali vam bodo na naročje vaše. S kakoršno namreč mero merite, s takošno vam se bo odmerjalo.'
    39: 'In pové jim priliko: More li slepec slepca voditi? Ne bosta li oba v jamo padla?'
    40: Ni ga učenca nad učenika svojega; nego kdorkoli se izučí, bode kakor učenik njegov.
    41: Kaj pa vidiš troho, ki je v očesu brata tvojega, bruna pa, ki je v očesu tvojem, ne čutiš?
    42: 'Ali kako moreš reči bratu svojemu: Brat, čaj, da izderem troho, ki je v očesu tvojem, ko sam bruna, ki je v očesu tvojem, ne vidiš? Hinavec! ízmi najprej bruno iz očesa svojega, in tedaj boš pregledal, da izmeš troho, ki je v očesu brata tvojega.'
    43: Ni ga namreč drevesa dobrega, da bi rodilo slab sad; tudi slabega drevesa ne, da bi rodilo dober sad.
    44: Kajti vsako drevo se po sadú svojem pozná. S trnja namreč ne beró smokev, in z robidja ne trgajo grozdja.
    45: 'Dober človek prinaša iz dobrega zaklada srca svojega dobro; in hudoben človek prinaša iz hudobnega zaklada srca svojega hudobno: kajti usta njegova govoré od preobilnosti srca.'
    46: 'Kaj pa me imenujete: Gospod, Gospod! pa ne delate, kar pravim?'
    47: Vsak, kdor gre k meni in sliši moje besede in jih izpolnjuje, pokazal vam bom, komu je podoben.
    48: 'Podoben je človeku, kteri je zidal hišo, in jo izkopal in izdolbel, in postavil temelj na skalo; in ko je nastala povodenj, udarila je roka v tisto hišo, in ni je mogla premakniti: kajti bila je postavljena na skalo.'
    49: 'A kdor sliši in ne storí, podoben je človeku, kteri je sezidal hišo na zemlji brez temelja; na ktero je udarila reka: in precej je padla, in bila je podrtija té hiše velika.'
  7:
    1: A ko je končal vse té besede pred ljudstvom, vnide v Kapernaum.
    2: Nekemu stotniku pa je bil hlapec bolan, kterega je rad imel, in je umiral.
    3: In slišavši za Jezusa, pošlje k njemu starešine Judovske, proseč ga, naj bi prišel, da bi mu uzdravil hlapca.
    4: 'Oni pa, ko so prišli k Jezusu, prosili so ga silno, govoreč: Gotovo je vreden, da mu to storiš;'
    5: Ker ljubi narod naš, in shajališče nam je sezidal on.
    6: 'A Jezus je šel ž njimi. In ko uže ni bil daleč od hiše, pošlije k njemu stotnik prijatelje, govoreč mu: Gospod, ne trudi se! nisem namreč vreden, da vnideš pod streho mojo.'
    7: 'Za to tudi samega sebe nisem vrednega štel, da bi prišel k tebi: nego reci z besedo, in ozdravel bo hlapec moj.'
    8: 'Kajti tudi jaz sem človek pod oblast postavljen, in imam pod seboj vojake; pa velim temu: Pojdi! in gre; in drugemu: Pridi! in pride; in hlapcu svojemu: Stóri to! in storí.'
    9: 'Slišavši pa to Jezus, začudi mu se; in obrnivši se, reče ljudstvu, ktero je šlo za njim: Pravim vam, da tudi v Izraelu nisem našel tolike vere.'
    10: In vrnivši se domú, kteri so bili poslani, najdejo hlapca, kteri je bil bolan, da je zdrav.
    11: In zgodí se po tem, da je šel v mesto, ktero se imenuje Nain; in šlo je ž njim veliko učencev njegovih, in veliko ljudstva.
    12: Ko se pa približa vratom mestnim, in glej, nesli so ven mrliča, sina edinca matere njegove; in ona vdova; in ljudî iz mesta je bilo veliko ž njo.
    13: 'In ko jo Gospod ugleda, zasmili mu se, in reče jej: Ne jokaj!'
    14: 'In pristopivši, dotakne se odra; (a tisti, kteri so nosili, ustavijo se; ) ter reče: Mladenič, tebi pravim, vstani!'
    15: 'In usede se mrlič, in začne govoriti: in dá ga materi njegovej.'
    16: 'Obide pa jih groza vse, in hvalili so Boga, govoreč: Prerok velik je vstal med nami; in: Obiskal je Bog ljudstvo svoje.'
    17: In razglasí se ta beseda o njem po vsej Judeji, in po vsem okolnem kraji.
    18: In sporočili so Janezu učenči njegovi za vse to.
    19: 'In poklicavši Janez dva od učencev svojih, pošlje k Jezusu, govoreč: Ti li si tisti, kteri ima priti, ali naj drugega čakamo?'
    20: 'Ko torej moža prideta k Jezusu, rečeta: Janez Krstnik naju je poslal k tebi, govoreč: Ti li si tisti, kteri ima priti, ali naj drugega čakamo?'
    21: Ravno ta čas pa uzdravil jih je veliko od bolezni in muk in duhov hudobnih, in mnogim slepcem je dal vid.
    22: 'In odgovarjajoč Jezus, reče jima: Pojdita in sporočita Janezu, kar sta videla in slišala: da slepci spregledujejo, hromi hodijo, gobavci da se očiščajo, gluhi da slišijo, mrtvi da vstajajo, ubogim da se oznanjuje evangelj:'
    23: In blagor mu, kdor se ne pohujša od mene.
    24: 'In ko sta poslanca Janezova odšla, začne govoriti ljudstvu o Janezu: Koga ste izšli v puščavo gledat? trst, kterega veter maje?'
    25: Ali koga ste izšli gledat? človeka v mehko obleko oblečenega? Glej, kteri se v gosposko obleko oblačijo in v slasti živé, ti so po dvorih kraljévih.
    26: Ali koga ste izšli gledat? preroka? Dà, pravim vam, in še več ko preroka.
    27: 'Ta je, za kogar je pisano: "Glej, jaz pošiljam angelja svojega pred obličjem tvojim, kteri bo pripravil pot tvojo pred teboj."'
    28: Kajti pravim vam, da nobeden izmed rojenih od žen ni veči prerok od Janeza Krstnika; a kdor je najmanji v kraljestvu Božjem, veči je od njega.
    29: In vsi ljudjé, kteri so to slišali, in mitarji, opravičili so Boga, krstivši se s krstom Janezovim.
    30: A Farizeji in učeniki postave zavrgli so svét Božji sami zoper sebe, in niso se dali krstiti od njega.
    31: 'Ter reče Gospod: Komu torej bom primeril ljudí tega rodú? in komu so podobni?'
    32: 'Podobni so otrokom, kteri po ulici posedajo, in vpijejo: Piskali smo vam, in niste plesali; tarnali smo vam, in niste jokali.'
    33: 'Kajti prišel je Janez Krstnik, in ne jé kruha in ne pije vina, pa pravite: Hudiča ima!'
    34: 'Prišel je sin človečji, in jé in pije, pa pravite: Glej ga človeka požeruha in pijanca, prijatelja mitarjev in grešnikov!'
    35: In opravičili so modrost vsi nje otroci.
    36: Prosil ga pa je eden od Farizejev, naj bi jedel ž njim; ter vnide v hišo Farizejevo, in sede za mizo.
    37: In glej, žena v mestu, ktera je bila grešnica, ko je bila zvedela, da sedí za mizo v hiši Farizejevej, prinese sklenico mire,
    38: In stoječ zadej pri nogah njegovih, začne opirati noge njegove s solzami, in z lasmí z glave svoje jih je otirala, in poljubovala je noge njegove, in mazilila jih je z miro.
    39: 'Ko pa ugleda to Farizej, kteri ga je bil povabil, reče sam s seboj, govoreč: Ta ko bi bil prerok, vedel bi, kdo in kakošna je žena, ktera se ga dotika; kajti grešnica je.'
    40: 'In odgovarjajoč Jezus, reče mu: Simon! imam ti nekaj povedati. On pa reče: Učenik, povéj!'
    41: Dva dolžnika je imel neki upnik; eden je bil dolžen pet sto srebrnikov, a drugi petdeset.
    42: Ker pa nista imela s čim plačati, odpusti dolg obema. Povéj torej, kteri od nju ga bo bolj ljubil?
    43: 'Odgovarjajoč pa Simon, reče: Menim, da tisti, kteremu je več odpustil. On mu pa reče: Prav si odgovoril.'
    44: 'In obrnivši se k ženi, reče Simonu: Vidiš to ženo? Prišel sem v hišo, vode mi nisi podal na noge; a ta mi je s solzami oprala noge, in z lasmí z glave svoje jih je otrla.'
    45: Poljubca mi nisi dal; ta pa, odkar sem prišel noter, ni nehala poljubovati nog mojih.
    46: Z oljem glave moje nisi pomazal; a ta mi je z miro pomazala noge.
    47: 'Za to ti pravim: Odpuščajo jej se mnogi grehi njeni; kajti imela je veliko ljubezen: a komur se malo odpušča, malo ljubi.'
    48: 'In reče jej: Odpuščajo ti se grehi.'
    49: 'Pa začnó, kteri so ž njim sedeli za mizo, govoriti v sebi: Kdo je ta, ki tudi grehe odpušča?'
    50: 'Ter reče ženi: Vera tvoja ti je pomogla; pojdi v miru.'
  8:
    1: In zgodí se po tem, in on je hodil po mestih in vaséh, učeč in oznanjujoč evangelj o kraljestvu Božjem; in dvanajsteri ž njim,
    2: In nektere žene, ktere so uzdravljene bile od duhov hudobnih in od bolezni, Marija, ki se imenuje Magdalena, iz ktere je bilo sedem hudičev izšlo,
    3: Joana žena Huza pristavnika Herodovega, in Suzana, in drugih veliko, ktere so mu služile z imenjem svojim.
    4: 'Ko se je pa veliko ljudstva sešlo, in tistih, kteri so iz mest prihajali k njemu, pové jim v priliki:'
    5: Izšel je sejalec sejat seme svoje; in ko je sejal, eno je padlo poleg ceste, in pogazilo se je, in tice nebeške so ga pozobale.
    6: In drugo je padlo na skalo, in ko je pognalo, usahnilo je, ker ni imelo vlage.
    7: In drugo je padlo sredi trnja, in trnje je zrastlo, in udušilo ga je.
    8: 'In drugo je padlo na dobro zemljo, in ko je pognalo, doneslo je stoteri sad. Ko je to pravil, klical je: Kdor ima ušesa, da sliši, naj sliši!'
    9: 'Vpraševali pa so ga učenci njegovi, govoreč: Kakošna bi bila ta prilika?'
    10: 'On pa reče: Vam je dano, da spoznate skrivnosti kraljestva Božjega; drugim pa v prilikah, da gledajo in ne vidijo, ter slišijo in ne umejo.'
    11: 'Ta prilika pa je: Seme je beseda Božja:'
    12: 'A kteri so poleg ceste posejani, ti so, kteri slišijo: ali potem pride hudič in vzeme besedo iz srca njih, da ne bi verovali in zveličali se.'
    13: A kteri so na skalo posejani, ti, kteri besedo, ko so jo sklišali, z veseljem sprejemajo; in ti korenine nimajo, kteri nekaj časa verujejo, a v čas izkušnjave odpadejo.
    14: 'Kar je pa v trnje padlo, to so ti, kteri slišijo: ali ker za skrbmí in bogastvom in slastmi življenja hodijo, udušé se, in ne donašajo sadú.'
    15: Kar je pa na dobro zemljo padlo, to so ti, kteri v dobrem in blagem srcu varujejo besedo, ktero so slišali, in donašajo sad v trpljenji.
    16: Nikdor pa sveče, ko jo prižgè, ne skrije pod mernik, ali dene pod posteljo; nego postavi jo na svečnik, da ti, kteri vhajajo, vidijo luč.
    17: Kajti nič ni prikritega, kar se ne bo razodelo; tudi skrivnega ne, kar se ne bo zvedelo in na svetlo prišlo.
    18: 'Glejte torej, kako boste poslušali: kajti kdor imá, dalo mu se bo; a kdor nima, odvzelo mu se bo tudi to, kar misli, da ima.'
    19: Pridejo pa k njemu mati njegova in bratje njegovi; ali za voljo ljudstva niso mogli priti do njega.
    20: 'In sporočé mu, govoreč: Mati tvoja in bratje tvoji stojé zunej, in radi bi te videli.'
    21: 'On pa odgovarjajoč, reče jim: Mati moja in bratje moji so ti, kteri besedo Božjo poslušajo in delajo po njej.'
    22: 'In zgodí se en dan, in on stopi v ladjo in učenci njegovi; in reče jim: Prepeljimo se na oni kraj jezera! In odpeljejo se.'
    23: A ko so se peljali, zaspí. Kar snide vihar na jezero, in potapljali so se, in bili so v nevarnosti.
    24: 'In pristopivši, zbudé ga, govoreč: Učenik! učenik! pogibamo! A on vstavši, zapretí vetru in valovju; in umirita se, in nastala je tihota.'
    25: 'In reče jim: Kje je vera vaša? A oni so se uplašili, in začudijo se, govoreč eden drugemu: Kdo neki je ta, da tudi vetrovom zapoveduje in vodi, in poslušajo ga?'
    26: In preplavijo se v zemljo Gadarensko, ktera je Galileji nasproti.
    27: Ko pa izide na zemljo, sreča ga en človek iz mesta, kteri je imel hudiča uže dolgo časa, in v obleko se ni oblačil, in v hiši ni prebival, nego v grobih.
    28: 'A ko ugleda Jezusa, zakričí in pade pred-nj, in z močnim glasom reče: Kaj imaš z menoj, Jezus, sin Boga najvišega: Prosim te, nikar mene muči!'
    29: 'Ukazal je bil namreč duhu nečistemu, naj izide iz človeka: kajti uže dolgo časa ga je bil metal, in vezali so ga z verigami in vezmí, ter so ga varovali; ali potrgal je vezí, in gonil ga je hudič po puščavah.'
    30: 'Vpraša pa ga Jezus, govoreč: Kako ti je ime? On pa reče: Množica; kajti obsedlo ga je bilo mnogo hudičev.'
    31: In prosili so ga, naj jim ne zapové iti v brezno.
    32: Bila je pa tam velika čreda svinj, ktere so se pasle na gori; in prosili so ga, naj jim dovoli, da vnidejo va-nje. In dovoli jim.
    33: In hudiči izidejo iz človeka in vnidejo v svinje; in zakadí se čreda z brega v jezero, in potonejo.
    34: Videvši pa pastirji, kar se je zgodilo, pobegnejo, ter odidejo in sporočé po mestu in po vaséh.
    35: Ter izidejo gledat, kaj se je zgodilo; in pridejo k Jezusu, in najdejo človeka, iz kterega so bili hudiči izšli, da je oblečen in pameten, in sedí pri nogah Jezusovih; in uplašijo se.
    36: Sporočé pa jim tudi ti, kteri so bili videli, kako je obsedenec ozdravel.
    37: In zaprosi ga vsa množica iz okolice Gadarenske, naj odide od njih; kajti strah velik jih je preletal. A on stopi v ladjo in se vrne.
    38: 'Prosil pa ga je mož, iz kterega so bili izšli hudiči, da bi bil ž njim; ali Jezus ga odpravi, govoreč:'
    39: Vrni se na dom svoj, in pripoveduj, kaj ti je storil Bog. Pa odide, po vsem mestu oznanjujoč, kaj mu je storil Jezus.
    40: Zgodí se pa, ko se vrne Jezus, sprejme ga ljudstvo; kajti vsi so ga pričakovali.
    41: In glej, pa pride mož, kteremu je bilo ime Jair, (in ta je bil starešina v shajališči, ) in pade Jezusu pred noge, in prosil ga je, naj vnide v hišo njegovo;
    42: Kajti imel je hčer edinico pri dvanajstih letih, in ta je umirala. A ko je šel, stiskalo ga je ljudstvo.
    43: In žena, ktera je imela krvotok uže dvanajst let, in je bila vse imenje svoje potrošila na zdravnike, ktere ni mogel nobeden uzdraviti.
    44: Pristopi od zadi in se dotakne robú obleke njegove; in precej se je ustavil vir krví njene.
    45: 'Pa reče Jezus: Kdo se me je dotaknil? Ko so se pa vsi odgovarjali, reče Peter in kteri so bili ž njim; Učenik, ljudstvo te gnjete in stiska, pa praviš: Kdo se me je dotaknil?'
    46: 'Jezus pa reče: Nekdo se me je dotaknil; kajti jaz sem očutil, da je odšla moč od mene.'
    47: Videč pa žena, da se ni prikrila, pristopi drhtajoč, in pade pred-nj, in pové mu pred vsem ljudstvom, za kaj se ga je dotaknila, in kako je ozdravela precej.
    48: 'On jej pa reče: Zaupaj, hčer! vera tvoja ti je pomogla; pojdi v miru.'
    49: 'Ko je še govoril, pride nekdo od starešine shajališčnega, govoreč mu: Umrla je hčer tvoja; ne trudi učenika.'
    50: 'Slišavši pa to Jezus, odgovorí mu, govoreč: Ne boj se! le veruj, in ozdravela bo.'
    51: Ko je pa prišel v hišo, ni dal nikomur vniti, razen Petru in Jakobu in Janezu, in očetu in materi deklice.
    52: 'Vsi pa so jokali, in tarnali po njej. On pa reče: Ne jokajte! ni umrla, nego spí.'
    53: In posmehovali so mu se, vedoč, da je umrla.
    54: 'On pa izgnavši vse, in prijemši jo za roko, zakliče, govoreč: Deklica, vstani!'
    55: In vrne se duh nje, in vstala je precej; in ukaže jim, naj jej dadó jesti.
    56: In zavzemeta se roditelja njena; a on jima naročí, naj nikomur ne povesta, kar se je zgodilo.
  9:
    1: Sklicavši pa dvanajstere učence svoje, dá jim moč in oblast nad vsemi hudiči, in da naj uzdravljajo bolezni;
    2: In odpošlje jih oznanjevat kraljestva Božjega, in uzdravljat bolnike.
    3: 'In reče jim: Ničesar ne jemljite na pot; ne palice, ne torbe, ne kruha, ne denarja; tudi po dva plašča ne imejte.'
    4: In v kterokoli hišo vnidete, tu prebivajte, in odtod izhajajte.
    5: In kterikoli vas ne sprejmó, izidite iz tistega mesta, in otresite prag z nog svojih, za pričo zoper njih.
    6: Ter izidejo in hodili so po vaséh, oznanjujoč evangelj in uzdravljajoč povsodi.
    7: 'Slišal je pa Herod četrtnik vse, kaj on dela; in ni se mogel načuditi, ker so nekteri pravili: Janez je vstal od mrtvih;'
    8: 'A drugi: Elija je prišel; drugi pa: Starih prerokov eden jo vstal.'
    9: 'Pa reče Herod: Janeza sem jaz posekal; kdo pa je ta, za kogar jaz slišim takošne reči? In želel ga je videti.'
    10: In vrnivši se aposteljni, povedó mu, kar so storili; in vzeme jih, in odide posebej na samoten kraj mesta, ktero se imenuje Betsajda.
    11: Zvedevši pa to ljudstvo, odidejo za njim; in sprejme jih, in govoril jim je o kraljestvu Božjem, in kteri so potrebovali zdravja, uzdravljal jih je.
    12: 'A dan se je jel nagibati; in pristopivši dvanajsteri, rekó mu: Odpusti ljudstvo, da odidejo v okolne vasi in pristave, in tam prenočé, in najdejo živeža: kajti tu smo v samotnem kraji.'
    13: 'Pa jim reče: Dajte jim vi jesti. Oni pa rekó: Nimamo več, nego pet hlebov in dve ribi, razen če odidemo mi, da kupimo za vse to ljudstvo jedî.'
    14: 'Bilo jih je namreč kakih pet tisoči mož. Pa reče učencem svojim: Posadite jih po petdeset v vrsto.'
    15: In storé tako, in posadé vse.
    16: Vzemši pa petere hlebe in tisti dve ribi, ozrè se na nebo in jih blagoslovi, ter prelomi, in dajal je učencem, naj položé pred ljudstvo.
    17: In jedli so, in nasitili so se vsi; in pobrali so, kar jim je ostalo od košcev, dvanajst košev.
    18: 'In zgodí se, ko je na samem molil, bili so ž njim učenci; in vpraševal jih je, govoreč: Kdo pravijo ljudjé, da sem jaz?'
    19: 'Oni pa odgovarjajoč, rekó: Janez Krstnik; drugi pa Elija; a drugi, da je eden starih prerokov vstal.'
    20: 'Pa jim reče: Vi pa, kdo pravite, da sem jaz? Odgovarjajoč pa Peter, reče: Kristus Božji.'
    21: A on jim zapretí in naročí, naj nikomur ne povedó tega,
    22: 'Govoreč: Sinu človečjemu je treba veliko pretrpeti, in zavrženemu biti od starešin in vélikih duhovnov in pismarjev, in umorjenemu biti, in tretji dan vstati.'
    23: 'In pravil je vsem: Če kdo hoče za menoj iti, zatají naj samega sebe, in vzeme križ svoj vsak dan, in gre za menoj.'
    24: Kajti kdor hoče dušo svojo ohraniti, izgubil jo bo; kdor pa izgubí dušo svojo za voljo mene, ta jo bo ohranil.
    25: Kaj namreč pomaga človeku, če pridobí ves svet, samega sebe pa pogubí ali si škodo napravi?
    26: Kdor se bo namreč sramoval mene in mojih besed, tega se bo tudi sin človečji sramoval, kedar pride v svojej in očetovej in svetih angeljev slavi.
    27: Pravim vam pa resnično, da so nekteri med témi, ki stojé tu, kteri ne bodo okusili smrti, dokler ne vidijo kraljestva Božjega.
    28: Zgodí se pa kakih osem dní po teh besedah, pa vzeme Petra in Jakoba in Janeza, in izide na goro molit.
    29: In ko je molil, postane podoba obličja njegovega drugačna, in oblačilo njegovo belo in svetlo.
    30: In glej, moža dva sta govorila ž njim, ktera sta bila Mojzes in Elija;
    31: Ktera sta se prikazala v slavi in sta govorila o koncu njegovem, ki ga je imel dokončati v Jeruzalemu.
    32: A Peter in ktera sta bila ž njim, bili so zaspali; a ko se prebudé, ugledajo slavo njegovo, in oba moža, ktera sta ž njim stala.
    33: 'In zgodí se, ko sta odhajala od njega, reče Peter Jezusu: Učenik, dobro nam je tu biti; bomo pa naredili tri šatore, enega tebi, in Mojzesu enega, in enega Eliju: ne vedoč, kaj govori.'
    34: Ko je pa to govoril, nastane oblak in ju zakrije; in zbojé se, ko vnideta v oblak.
    35: 'In glas se oglasí iz oblaka, govoreč: Ta je sin moj ljubljeni; njega poslušajte.'
    36: In ko se je bil glas oglasil, najdejo Jezusa samega. In oni zamolčé, in nikomur niso tiste dní nič povedali od tega, kar so bili videli.
    37: Zgodí se pa drugi dan, ko pridejo z gore, sreča ga veliko ljudstva.
    38: 'In glej, mož iz ljudstva zavpije, govoreč: Učenik, prosim te, ozri se na sina mojega; kajti edinec mi je.'
    39: In glej, hudič ga napada, in precej kričí, in lomi ga s peno, in komaj potem odide od njega, ko ga je zvil.
    40: In prosil sem učence tvoje, naj bi ga izgnali, in niso mogli.
    41: 'Odgovarjajoč pa Jezus, reče: O rod neverni in popačeni! doklej bom pri vas in vas bom trpel? pripelji sèm sina svojega!'
    42: In ko je še k njemu šel, zgrabi ga hudič in strese; a Jezus zapretí duhu nečistemu, in uzdravi dečka, in dá ga očetu njegovemu.
    43: 'In vsi so se čudili veličastvu Božjemu. Ko so se pa vsi čudili vsemu, kar je storil Jezus, reče učencem svojim:'
    44: Ohranite vi v ušesih svojih te besede; kajti sin človečji bo izdan v roke človeške.
    45: Oni pa niso umeli te besede, in bila jim je prikrita, da je niso razumeli; in bali so se, da bi ga vprašali za to besedo.
    46: Všla je bila pa misel vanje, kdo bi bil največi med njimi.
    47: Jezus pa, vedoč misel srca njih, vzeme otroka, in postavi ga pred se,
    48: 'In reče jim: Kdorkoli sprejme tega otroka v ime moje, mene sprejema; a kdorkoli mene sprejme, sprejema tega, kdor me je poslal. Kdor je namreč najmanji med vami, ta bo velik.'
    49: 'Odgovarjajoč pa Janez, reče: Učenik, videli smo nekoga, kteri je z imenom tvojim izganjal hudiče; in zabranili smo mu, ker ne hodi z nami za teboj.'
    50: 'In reče mu Jezus: Ne branite! Kdor namreč ni zoper nas, on je z nami.'
    51: Zgodí se pa, ko so se dopolnjevali dnevi vzhoda njegovega, pa se on na ravnost v Jeruzalem nameri.
    52: In pošlje poslance pred obličjem svojim; in ti odidejo in vnidejo v vas Samarijansko, da mu pripravijo prenočišča.
    53: Ali niso ga hoteli sprejeti, ker so videli, da gre v Jeruzalem.
    54: 'Videvši pa to učenca njegova Jakob in Janez, rečeta: Gospod, hočeš li, da rečeva, naj ogenj snide z neba, in jih potrebi, kakor je tudi Elija storil?'
    55: 'Obrnivši se pa, zapretí jim, in reče: Ne véste, kakošnega duha ste vi;'
    56: Sin človečji namreč ni prišel duš človeških gubit, nego da jih zveliča, In šli so v drugo vas.
    57: 'Zgodí se pa, ko so šli, reče mu nekdo po poti: Šel bom za teboj, karmorkoli odideš, Gospod!'
    58: 'In reče mu Jezus: Lisice imajo brloge, in tice nebeške gnezda; a sin človečji nima kje glave nasloniti,'
    59: 'A drugemu reče: Pojdi za menoj! On pa reče: Gospod, dovoli mi, da prej odidem in pokopljem očeta svojega.'
    60: 'Ali Jezus mu reče: Pusti, naj mrliči pokopljejo mrliče svoje; ti pa pojdi in oznanjuj kraljestvo Božje.'
    61: 'Zopet drugi pa reče: Šel bom za teboj, Gospod! ali dovoli mi, da se poprej poslovim z domačimi svojimi.'
    62: 'In reče mu Jezus: Nobeden ni pripraven za kraljestvo Božje, kdor položí roko svojo na plug, pa se ozira na to, kar je zadej.'
  10:
    1: Po tem pa izvoli Gospod še drugih sedemdeset, in pošlje jih po dva in dva pred obličjem svojim v vsako mesto in kraj, kamor je imel sam priti.
    2: 'In pravil jim je: Žetve je sicer mnogo, ali delalcev malo; prosite torej gospodarja žetve, naj pošlje delalcev na žetev svojo.'
    3: Pojdite; glej, jaz vas pošiljam kakor jagnjeta sredi volkov.
    4: Ne nosite mošnje, ne torbe, ne obutala; in nikogar na poti ne pozdravljajte.
    5: 'V kterokoli pa hišo vnidete, naprej recite: Mir tej hiši!'
    6: In če bo tu sin mirú, ostal bo mir vaš na njem; če pa ne vrnil se bo k vam.
    7: A v tej hiši prebivajte, in jejte in pijte, kar imajo; kajti vreden je delalec plačila svojega. Ne prehajajte iz hiše v hišo.
    8: In v kterokoli mesto pridete, in vas sprejmó, jejte, kar vam postavijo,
    9: 'In uzdravljajte bolnike, kteri so v njej, in pravite jim: Približalo se je k vam kraljestvo Božje.'
    10: 'A v kterokoli mesto pridete, in vas ne sprejmó, izidite na ulice njegove in recite:'
    11: Tudi prah, ki se nas je v mestu vašem prijel, otresamo vam; ali vedite to, da se je približalo k vam kraljestvo Božje.
    12: Pravim vam pa, da bo Sodomljanom tisti dan laže, nego temu mestu.
    13: Gorjé ti, Korazin! gorjé ti, Betsajda! kajti ko bi se bili v Tiru in Sidonu zgodili čudeži, kteri so se zgodili v vama, bila bi se davno, v žaklji in pepelu sedeč, spokorila.
    14: Ali Tiru in Sidonu bo laže na sodbi, nego vama.
    15: In ti, Kapernaum, ki si se do neba povzdignil, zagnan boš do pekla.
    16: 'Kdor posluša vas, posluša mene; in kdor se odreka vas, odreka se mene: a kdor se mene odreka, odreka se tega, kdor me je poslal.'
    17: 'Vrnejo pa se sedemdeseteri z radostjo, govoreč: Gospod, tudi hudiči so nam pokorni v imenu tvojem.'
    18: 'Pa jim reče: Videl sem satana, da je padel z neba kakor blisk.'
    19: 'Glej, dajem vam oblast stopati na kače in škorpijone, in vso silo vražjo: in nič vam ne bo škodovalo.'
    20: Ali temu se ne radujte, da so vam hudiči pokorni; radujte se pa marveč, da so imena vaša zapisana na nebesih.
    21: 'V ta čas se oveselí Jezus v duhu, in reče: Zahvaljujem ti, oče, Gospodar neba in zemlje! da si to prikril modrim in razumnim, in si je razodel nedoraslim; dà, oče: ker tako je bila volja tvoja.'
    22: Vse mi je izročil oče moj; in nikdor ne vé, kdo je sin, razen oče, in kdo je oče, razen sin, in komurkoli če sin razodeti.
    23: 'In obrnivši se k učencem posebej, reče: Blagor očém, ktere vidijo, kar vi vidite,'
    24: Kajti pravim vam, da je veliko prerokov in kraljev želelo videti, kar vi vidite, in niso videli; in slišati, kar vi slišite, in niso slišali.
    25: 'In glej, učenik postave vstane, in izkušajoč ga, reče: Učenik, kaj naj storim, da zadobóm večno življenje?'
    26: 'On mu pa reče: V zakonu kaj je pisano? kako bereš?'
    27: 'On pa odgovarjajoč, reče: "Ljubi Gospoda Boga svojega iz vsega srca svojega, in iz vse duše svoje, in iz vse močí svoje, in iz vse pameti svoje;" in: "a bližnjega svojega kakor samega sebe."'
    28: 'Pa mu reče: Prav si odgovoril; to delaj, in živel boš.'
    29: 'On pa, hoteč samega sebe opravičiti, reče Jezusu: Kdo pa je bližnji moj?'
    30: 'Odgovarjajoč pa Jezus, reče: En človek je šel iz Jeruzalema v Jeriho in je med razbojnike padel, kteri so, ko so ga bili slekli in ranili, odšli, pustivši ga na pol mrtvega.'
    31: Po naključbi pa je šel neki duhoven po tej poti, in videvši ga prejde mimo.
    32: Enako pa tudi Levit, ko je bil na tem mestu, pride, in videvši ga, prejde mimo.
    33: Neki Samarijan pa, kteri je šel po poti, pride do njega; in ko ga ugleda, zasmili mu se.
    34: In pristopivši, obveže mu rane, in vlije olja in vina; in posadivši ga na svoje kljuse, pripelje ga v gostilnico, in poskrbi za-nj.
    35: 'Drugi dan pa, ko je odhajal, vzeme dva srebrnika iz mošnje, in dá krčmarju, in reče mu: Skrbi za-nj; in karkoli več boš potrošil, povrnil ti bom jaz, kedar se vrnem.'
    36: Kdo torej od teh tréh ti se zdí, da je bil bližnji temu, ki je padel med razbojnike?
    37: 'On pa reče: Ta, kteri se ga je usmilil. Reče mu torej: Pojdi, tudi ti delaj enako.'
    38: Zgodí se pa, ko so šli, pa vnide on v eno vas; a neka žena po imenu Marta sprejme ga v hišo svojo.
    39: In ta je imela sestro, ktera se je imenovala Marija, ktera je tudi sedeč pri nogah Jezusovih poslušala besedo njegovo.
    40: 'A Marta si je dajala veliko opraviti s postrežbo; ter pristopi, in reče: Gospod, kaj ti ni mar, da me je sestra moja samo pustila, naj strežem? Reci jej torej, naj mi pomore.'
    41: 'Odgovarjajoč pa, reče jej Jezus: Marta! Marta! skrbiš in trudiš se za mnogo;'
    42: Ali le eno je potrebno. A Marija je dobri del izvolila, kteri jej se ne bo odvzel.
  11:
    1: 'In zgodí se, ko je na nekem kraji molil, potem ko je nehal, reče mu eden učencev njegovih: Gospod, nauči nas moliti, kakor je tudi Janez naučil učence svoje.'
    2: 'Pa jim reče: Kedar boste molili, govorite: Oče naš, ki si na nebesih, posveti se ime tvoje: pridi kraljestvo tvoje; bodi volja tvoja, kakor na nebu, tudi na zemlji.'
    3: Kruh naš vsakdanji dáj nam vsak dan.
    4: In odpusti nam grehe naše, ker tudi mi odpuščamo vsakemu dolžniku svojemu. In ne vpelji nas v izkušnjavo, nego reši nas zlega.
    5: 'In reče jim: Kdo od vas ima prijatelja, in pojde k njemu o polnoči in mu poreče: Prijatelj, posodi mi tri hlebe,'
    6: Ker je prijatelj moj k meni prišel s pota, pa mu nimam kaj postaviti;
    7: 'On pa, da odgovarjajoč znotraj poreče: Ne nadleguj mi; duri so uže zaprte, in otroci moji so z menoj v postelji; ne morem vstati, da bi ti dal.'
    8: Pravim vam, če tudi ne bo vstal, da bi mu dal za to, ker mu je prijatelj, vstal bo vsaj za voljo nesramnosti njegove, da mu dá, kar mu jo treba.
    9: 'In jaz vam pravim: Prosite, in dalo vam se bo; iščite, in našli boste; trkajte, in odprlo vam se bo.'
    10: Kajti vsak, kdor prosi, prejema? in kdor išče, nahaja; in kdor trka, odpiralo mu se bo.
    11: Kdo od vas je pa oče, da če ga prosi sin kruha, da mu bo dal kamen? ali če prosi ribe, da mu bo mesto ribe, dal kačo?
    12: Ali če prosi jajca, ba mu bo dal škorpijona?
    13: Če torej vi, ki ste hudobni, znate dobre darove dajati otrokom svojim, koliko več bo dal oče nebeški Duha svetega tém, kteri ga prosijo?
    14: 'In izganjal je hudiča, in ta je bil mutast; zgodí se pa, ko je hudič izšel, mutec pregovorí: in ljudstvo se začudi.'
    15: 'A nekteri od njih rekó: Z Belzebulom poglavarjem hudičev izganja hudiče.'
    16: Drugi pa, izkušajoč ga, iskali so od njega znamenja z neba.
    17: 'On pa, spoznavši njih misli, reče jim: Vsako kraljestvo, ktero se je samo zoper sebe razdvojilo, opustelo bo; in dom, kteri se je sam zoper sebe razdvojil, razpadel bo.'
    18: Če se je pa tudi satan sam zoper sebe razdvojil, kako bo obstalo kraljestvo njegovo? ko pravite, da z Belzebulom izganjam hudiče.
    19: A če jaz z Belzebulom izganjam hudiče, s čegavo pomočjo izganjajo sinovi vaši? Za to vam bodo oni sodniki.
    20: Če pa s prstom Božjim izganjam hudiče, prišlo je torej k vam kraljestvo Božje.
    21: Kedar se močni oboroži, in varuje dvor svoj, na miru bo imenje njegovo;
    22: Če pa pride močneji od njega in ga premaga, vzel bo vse orožje njegovo, kteremu je zaupal, in razdelil bo plen njegov.
    23: Kdor ni z menoj, on je zoper mé; in kdor ne zbira z menoj, razsiplje.
    24: 'Kedar nečisti duh izide iz človeka, hodi po suhih krajih in išče pokoja; in ko ga ne najde, pravi: Vrnil se bom v dom svoj, odkoder sem izšel.'
    25: In ko pride, najde pometenega in olepšanega.
    26: Tedaj odide in vzeme sedem drugih duhov, hujih od sebe, in ko vnidejo, prebivajo tu. In poslednje bo temu človeku huje od prvega.
    27: 'Zgodí se pa, ko je govoril to, povzdigne neka žena glas izmed ljudstva, in reče mu: Blagor telesu, ktero te je nosilo; in prsom, ktera si sisal.'
    28: 'On pa reče: Veliko bolj blagor tém, kteri besedo Božjo poslušajo in jo varujejo!'
    29: 'Ko se je pa ljudstvo zbiralo, začne jim govoriti: Ta rod je hudoben: znamenja išče, ali ne bo mu se dalo znamenje, razen znamenje Jona preroka.'
    30: Kakor je bil namreč Jona znamenje Ninevljanom, tako bo tudi sin človečji temu rodu.
    31: 'Kraljica južna bo vstala na sodbo z možmí tega roda, in obsodila jih bo; kajti prišla je od kraja sveta, poslušat modrost Solomonovo: in glej, tu je veči od Solomona.'
    32: Možjé Ninevljani bodo vstali na sodbo s tem rodom, in obsodili ga bodo; kajti spokorili so se po pridigi Jona; in glej, tu je veči od Jona.
    33: Nikdor pa sveče, ko jo užge, dene na skrivno, tudi ne pod mernik; nego na svečnik, da tí, kteri vhajajo, vidijo luč.
    34: 'Sveča telesu je oko: kedar bo torej oko tvoje prosto, svetlo bo tudi vse telo tvoje; če bo pa hudobno, temno bo tudi telo tvoje.'
    35: Za to glej, da ne bo luč, ktera je v tebi, tema.
    36: Če bo torej vse telo tvoje svetlo, da ne bo imelo nobenega uda temnega, svetlo bo vse, kakor kedar te sveča s svetlobo obsija.
    37: Ko je pa izgovoril, prosil ga je neki Farizej, naj bi obedoval pri njem; ter vnide in sede za mizo.
    38: A Farizej se začudi, videvši, da se ni prej umil pred obedom.
    39: 'Gospod mu pa reče: Sedaj vi Farizeji čistite sklenico in skledo od zunej; a notranje vaše je polno ropa in hudobije.'
    40: Neumneži; mar ni ta, kdor je naredil to, kar je zunej, tudi tega, kar je znotrej, naredil?
    41: 'Ali dajte miloščino od tega, kar je notri: in glej, vse vam bo čisto.'
    42: 'Ali gorjé vam Farizejem! da dajete desetino od mete in od rute in vsakega zelišča, izogibate pa se sodbe in ljubezni Božje: to je bilo treba storiti, in onega ne opustiti.'
    43: Gorjé vam Farizejem! da ljubite prve stole po shajališčih, in pozdrave po ulicah.
    44: Gorjé vam, pismarji in Farizeji, hinavci! da ste kakor pokriti grobi, po kterih ljudjé hodijo, in ne vedó zanje.
    45: 'Odgovarjajoč pa eden od učenikov postave, reče mu: Učenik, govoreč to, sramotiš tudi nas.'
    46: 'On pa reče: Gorjé tudi vam učenikom postave! da nakladate ljudém neprenesljive butare, a sami se ne z enim prstom svojim ne dotaknete butar.'
    47: Gorjé vam! da zidate grobe prerokom, a očetje vaši so jih pobili.
    48: 'Za to pričate in potrjujete dela očetov svojih: kajti oni so jih pobili, a vi jim zidate grobe.'
    49: 'Za to je tudi modrost Božja rekla: Poslal jim bom preroke in aposteljne, in nektere od njih bodo pobili, a druge bodo pregnali:'
    50: Da se bo tirjala kri vseh prerokov, ktera se je prelila od začetka sveta, do tega rodú,
    51: Od krvi Abeljnove do krvi Zaharijeve, kteri je poginil med oltarjem in tempeljnom. Dà, pravim vam, tirjala se bo od tega rodú.
    52: Gorjé vam učenikom postave! da ste vzeli ključ od znanja; sami niste šli noter, a kteri so hoteli vniti, tém ste zabranili.
    53: Ko jim je pa to govoril, začnó pismarji in Farizeji zeló pritiskati nanj, in vpraševati ga za veliko rečî,
    54: Prežeč na-nj, in iskajoč, da bi kaj vjeli iz ust njegovih, da bi ga zatožili.
  12:
    1: 'Med tem ko se je bilo zbralo na tisoče ljudstva, tako, da so eden po drugem gazili, začne govoriti učencem svojim: Najprej se varujte kvasú Farizejskega, kteri je hinavstvo.'
    2: Nič pa ni skritega, kar se ne bo odkrilo; in skrivnega, kar se ne bo zvedelo.
    3: Za to se bo to, kar ste pravili v temi, slišalo na svetlem; in kar ste na uho šepetali v kletih, oznanjevalo se bo na strehah.
    4: 'Pravim pa vam prijateljem svojim: Ne bojte se jih, kteri ubijajo telo, a po tem ne morejo nič več storiti.'
    5: 'Pokazal pa vam bom, koga se bojte: bojte se tistega, kteri ima oblast, po tem ko je ubil, zagnati v pekel. Dà, pravim vam, tega se bojte.'
    6: Ne prodaja li se pet vrabcev za dva solda! in ne eden od njih ni pozabljen pred Bogom.
    7: A vam so tudi lasje na glavi vsi razšteti. Ne bojte se torej; vi ste bolji od mnogo vrabcev.
    8: 'Pravim vam pa: Vsak kdor bo spoznal mene pred ljudmí, spoznal bo tudi sin človečji njega pred angelji Božjimi;'
    9: Kdor bo pa zatajil mene pred ljudmí, zatajil se bo pred angelji Božjimi.
    10: In vsak, kdor reče besedo zoper sina človečjega, odpustila mu se bo; a kdor se zarotí zoper Duha svetega, ne bo mu se odpustilo.
    11: 'Kedar vas pa popeljejo v shajališča in h gosposki in pred oblasti, ne skrbite, kako ali kaj bi odgovorili, ali kaj bi povedali:'
    12: Kajti naučil vas bo Duh sveti tisti čas, kaj je treba reči.
    13: 'Reče pa mu nekdo izmed ljudstva: Učenik, reci bratu mojemu, naj razdeli z menoj dedovino.'
    14: 'On mu pa reče: Človek, kdo me je postavil za sodnika ali delilca med vama?'
    15: 'In reče jim: Glejte in varujte se lakomnosti; kajti nikdor ne živí ob obilnosti imenja svojega.'
    16: 'Pové jim pa priliko, govoreč: Nekemu človeku bogatemu obrodila je njiva;'
    17: 'In premišljeval je v sebi, govoreč: Kaj bom storil, ko nimam kam spraviti letine svoje?'
    18: 'Pa reče: To bom storil: podrl bom žitnice svoje, in naredil bom veče, in spravil bom tu vse pridelke svoje in blago svoje.'
    19: 'Ter porečem duši svojej: Duša! veliko blaga imaš na veliko let; počivaj, jej, pij, veseli se.'
    20: 'Reče pa mu Bog: Neumnež! to noč bom tirjal dušo tvojo od tebe; a kar si pripravil, čegavo bo?'
    21: Tako, kdor sebi zaklade nabira, pa se ne bogati v Bogu.
    22: 'Reče pa učencem svojim: Za to vam pravim, da ne skrbite za življenje svoje, kaj boste jedli; tudi za telo svoje ne, kaj boste oblekli.'
    23: Življenje je več kakor hrana, in telo več kakor obleka.
    24: 'Poglejte krokarje, da ne sejejo, in ne žanjejo; kteri nimajo kleti ne žitnice, in Bog jih živí: koliko bolji ste vi od tic?'
    25: Kdo od vas pa skrbeč more postavi svojej primakniti en komolec?
    26: Če torej tudi najmanjega ne morete, čemu skrbite za drugo?
    27: 'Poglejte lilije, kako rastejo; ne trudijo se in ne predejo; pravim vam pa: Tudi Solomon v vsej slavi svojej se ni oblekel, kakor teh ena.'
    28: Če pa travo na polji, ktera danes stojí, a jutri se meče v peč, Bog tako oblači, koliko bolj vas, maloverni?
    29: Tudi vi ne iščite, kaj boste jedli, ali kaj boste pili; in ne skrbite.
    30: 'Kajti vsega tega iščejo pogani: a oče vaš vé, da tega potrebujete.'
    31: Nego iščite kraljestva Božjega, in vse to vam se bo pridalo.
    32: Ne boj se, mala čreda! kajti volja je očeta vašega dati vam kraljestvo.
    33: Prodajte imenje svoje, in dajte miloščino. Napravite si mošnje, ktere ne ostaré, zaklad na nebesih, kteri ne izgine, kjer se tat ne približuje, in tudi molj ne razjeda.
    34: Kajti kjer je zaklad vaš, tam bo tudi srce vaše.
    35: Bodi vam ledje opasano, in sveče prižgane;
    36: In vi podobni ljudém, kteri pričakujejo gospodarja svojega, kedaj se bo vrnil z ženitnine, da mu, kedar pride in potrka, precej odpró.
    37: Blagor tistim hlapcem, ktere bo našel gospodar, kedar pride, da čujejo. Resnično vam pravim, da se bo opasal in jih bo posadil, ter bo pristopil in jim bo stregel.
    38: In če pride o drugej straži, ali če o tretjej straži pride in bo našel tako, blagor tistim hlapcem.
    39: Vedite pa to, da ko bi vedel gospodar, o kterej straži bo prišel tat, čul bi, in ne bi dal podkopati hiše svoje.
    40: Za to bodite tudi vi pripravljeni; kajti sin človečji bo prišel ob uri, ko se vam ne bo dozdevalo.
    41: 'Reče pa mu Peter: Gospod, praviš li to priliko nam, ali vsem?'
    42: 'Gospod pa reče: Kdo je torej zvesti in modri pristavnik, kterega je postavil gospodar nad družino svojo, naj jim daje hrano o svojem času?'
    43: Blagor tistemu hlapcu, kterega bo našel gospodar, kedar pride, da tako dela.
    44: Resnično vam pravim, da ga bo postavil nad vsem imenjem svojim.
    45: 'Če pa reče ta hlapec v srcu svojem: Gospodarja mojega še ne bo! in začne pretepati hlapce in dekle, ter jesti in piti in pijančevati:'
    46: 'Prišel bo gospodar tega hlapca o dnevu, ko ne pričakuje, in ob uri, ktere ne vé: in presekal ga bo, in del njegov bo položil z neverniki.'
    47: Tisti pa hlapec, kteri je voljo gospodarja svojega vedel, pa se ni pripravil in tudi ni storil po volji njegovej, tepen bo zeló;
    48: A tisti, kteri ni vedel, pa je storil, kar je kazni vredno, tepen bo malo. Vsakemu pa, komur se je mnogo dalo, tirjalo se bo od njega mnogo; in komor so izročili mnogo, tirjali bodo od njega več.
    49: Prišel sem, da vržem ogenj na zemljo, in kaj hočem, če se je uže užgal?
    50: Ali s krstom se imam krstiti, in kako britko mi je, dokler se ne dopolni!
    51: Menite li, da sem prišel, da dam na zemljo mir? Ne! pravim vam, nego razpor.
    52: Kajti odslej jih bo pet v enej hiši razprtih, trije z dvema, in dva s tremi.
    53: Oče se bo razprl s sinom, in sin z očetom; mati s hčerjo, in hčer z materjo; tašča s sneho svojo, in sneha s taščo svojo.
    54: 'Pravil je pa tudi ljudstvu: Kedar vidite oblak, da vzhaja od zahoda, precej pravite: Dež bo! in zgodí se tako.'
    55: 'In kedar jug, da vleče, pravite: Vroče bo! in zgodí se.'
    56: 'Hinavci! lice zemlje in neba véste razločevati: tega časa pa kako ne razločujete?'
    57: Za kaj pa tudi sami od sebe ne sodite, kar je prav?
    58: 'Kedar greš pa z zopernikom svojim k poglavarju, potrudi se po poti, da se ga rešiš: da te ne privleče k sodniku, in sodnik da te ne izročí beriču, in berič da te ne vrže v ječo.'
    59: 'Pravim ti: Ne boš izšel odtod, dokler ne plačaš tudi zadnjega solda.'
  13:
    1: Bili so pa ravno ta čas tu nekteri, kteri so mu poročali za Galilejce, kterih kri je zmešal Pilat ž njih daritvami.
    2: 'In odgovarjajoč Jezus, reče jim: Menite li, da so bili ti Galilejci najgrešniji od vseh Galilejcev, ker so to pretrpeli?'
    3: Ne! pravim vam; nego če se ne spokorite, poginili boste vsi tako.
    4: 'Ali tistih osemnajst, na ktere je padel stolp Siloamski, in jih pobil: menite li, da so bili li največ krivi izmed vseh ljudî, kteri so prebivali v Jeruzalemu?'
    5: 'Ne! pravim vam: nego če se ne spokorite, poginili boste vsi tako.'
    6: 'Pravil jim je pa to priliko: Imel je nekdo smokvo vsajeno v vinogradu svojem; in prišel je iskat sadú na njej, in ni našel.'
    7: 'Ter reče vinogradniku: Glej, tri leta hodim iskat sadú na tej smokvi, in ne nahajam. Posekaj jo torej! čemu še zemljo kazí?'
    8: 'On pa odgovarjajoč, reče mu: Gospod, pustí jo še to leto, da jo okopljem, in z gnojem ospém,'
    9: Da li bo rodila sad; če pa ne, posekal jo boš potem.
    10: A v enem shajališči je v soboto učil;
    11: In glej, bila je tu žena, ktera je duha slabosti imela osemnajst let, in je bila sključena, ter se nikakor ni mogla po konci skloniti.
    12: 'Ugledavši jo pa Jezus, pokliče, in reče jej: Žena, rešena si slabosti svoje!'
    13: 'In položí na njo roke: in pri tej priči je vstala, ter je hvalila Boga.'
    14: 'Odgovarjajoč pa starešina shajališča, jezeč se, da je Jezus v soboto uzdravil, reče ljudstvu: Šest dnî je, v kterih veljá delati; té torej hodite in se zdravite, ne pa sobotni dan.'
    15: 'Gospod mu pa odgovorí in reče: Hinavec! vsak od vas, ali ne bo odvezal v soboto svojega vola ali osla od jasli, in ga bo gnal napajat?'
    16: Te pa, hčeri Abrahamove, ktero je bil zvezal hudič, glej, osemnajst let, ali je ni bilo treba rešiti iz te vezí v sobotni dan?
    17: In ko je to govoril, sramovali so se vsi, kteri so mu nasprotovali; in vse ljudstvo se je radovalo slavnim delom njegovim, ktera so se godila.
    18: 'Pravil je pa: Komu je podobno kraljestvo Božje? in komu ga bom primeril?'
    19: Podobno je gorušičnemu zrnu, ktero je človek vzel in vrgel na vrt svoj; in zrastlo je, in postalo je veliko drevo, in tice nebeške so se nastanile po vejah njegovih.
    20: 'In zopet reče: Komu bom primeril Kraljestvo Božje?'
    21: Podobno je kvasu, kterega je žena vzela in skrila v tri merice moke, dokler se vse ne skvasi.
    22: In hodil je po mestih in vaséh, učeč, in potujoč v Jeruzalem.
    23: 'Reče pa mu nekdo: Gospod! če je pač malo teh, kteri se bodo zveličali? On jim pa reče:'
    24: Podvizajte se, da vnidete skozi tesna vrata; kajti veliko, pravim vam, iskalo jih bo, da bi prišli noter, pa ne bodo mogli.
    25: 'Kedar bo gospodar vstal, in bo zaprl vrata, in boste jeli zunej postajati, in na vrata trkati, govoreč: Gospod, Gospod, odpri nam! pa vam odgovarjajoč, poreče: Ne poznam vas, odkod ste.'
    26: 'Tedaj boste jeli praviti: Jedli smo pred teboj in pili, in po ulicah naših si učil.'
    27: 'Pa poreče: Pravim vam, ne poznam vas, odkod ste; odstopite od mene vsi, kteri delate krivice.'
    28: Tam bo jok in škripanje z zobmí, ko boste videli Abrahama in Izaka in Jakoba in vse preroke v kraljestvu Božjem, sebe pa izgnane ven.
    29: In prišli bodo od vzhoda in zahoda, in od severja in juga, in sedli bodo za mizo v kraljestvu Božjem.
    30: In glej, so pa zadnji, kteri bodo prvi; in prvi, kteri bodo zadnji.
    31: 'Ravno ta dan pristopijo k njemu nekteri od Farizejev, veleč mu: Izidi in odidi odtod; kajti Herod te hoče ubiti.'
    32: 'Pa jim reče: Pojdite, povejte temu lisjaku: Glej, izganjal bom hudiče, in uzdravljal bom danes in jutri, a tretji dan bom končal.'
    33: 'Ali danes in jutri in pojutranjem moram iti: ker ni mogoče preroku umreti zunej Jeruzalema.'
    34: Jeruzalem, Jeruzalem, kteri ubijaš preroke in kamenjuješ té, kteri so k tebi poslani! kolikrat sem hotel zbrati otroke tvoje, kakor koklja piščeta svoja pod peruti, in niste hoteli!
    35: 'Glej, zapušča vam se dom vaš pust. Ali resnično vam pravim, da me ne boste videli, dokler ne pride, da porečete: Blagoslovljen, kteri gre v imenu Gospodovem!'
  14:
    1: In zgodí se, ko vnide v hišo enega od starešin Farizejskih v soboto kruh jest, pa so oni na-nj pazili.
    2: In glej, neki človek vodeničen je bil pred njim.
    3: 'In odgovarjajoč Jezus, reče učenikom postave in Farizejem, govoreč: Ali se sme v soboto zdraviti?'
    4: Oni pa umolknejo. In prijemši ga, uzdravi ga in odpustí.
    5: 'In odgovarjajoč jim, reče: Komu od vas bo padel osel ali vol v vodnjak in ga ne bo izvlekel na sobotni dan?'
    6: In niso mu mogli odgovoriti na to.
    7: 'Pravil je pa povabljenim priliko, opazivši, kako izbirajo prve prostore, govoreč jim:'
    8: Kedar te kdo povabi na svatovščino, ne sédaj na prve prostore, da ne bi bil med tistimi, kteri so povabljeni od njega, kdo pošteniji od tebe,
    9: 'In ne pride ta, kteri je tebe in njega povabil, in ti ne reče: Daj temu prostor! in ne boš tedaj s sramoto sédel na zadnji prostor.'
    10: 'Nego kedar si povabljen in prideš, sédi na zadnji prostor, da ti ta, kteri te je povabil, kedar pride, poreče: Prijatelj, pomakni se više! tedaj ti bo čast pred tistimi, kteri sedé s teboj.'
    11: Kajti vsak, kdor se povišuje, ponižal se bo; a kdor se ponižuje, povišal se bo.
    12: 'Pravil je pa tudi temu, kteri ga je bil povabil: Kedar napraviš obed ali pojedinjo, ne vabi prijateljev svojih, ne bratov svojih, ne sorodnikov svojih, ne sosedov bogatih: da te ne bi tudi oni povabili, in ti se ne bi vrnilo.'
    13: 'Nego, kedar napraviš gostijo, povabi siromake, polomljene, hrome, slepce:'
    14: In blagor ti, da ti nimajo s čim povrniti! povrnilo ti se bo namreč o vstajanji pravičnih.
    15: 'Slišavši pa to nekdo od téh, kteri so ž njim sedeli za mizo, reče mu: Blagor mu, kdor bo v kraljestvu Božjem jedel kruh!'
    16: 'On mu pa reče: Neki človek je napravil pojedinjo; in povabil jih je veliko.'
    17: 'In poslal je hlapca svojega v čas pojedinje, naj reče povabljencem: Pridite, ker je uže vse pripravljeno!'
    18: 'In začnó se vsi h krati izgovarjati. Prvi mu reče: Njivo sem kupil, in silno mi je treba, da izidem in jo ogledam, prosim te, izgovori me.'
    19: 'A drugi reč: Pet jarmov volov sem kupil, in grem jih izkušat; prosim te, izgovóri me.'
    20: 'Zopet drugi pa: Oženil sem se, in zato ne morem priti.'
    21: 'In ko ta hlapec pride, sporočí to gospodarju svojemu. Tedaj se gospodar razjezí, in reče hlapcu svojemu: Izidi naglo na razpotja in ulice mestne, in pripelji sêm siromake in polomljene in hrome in slepce.'
    22: 'In hlapec reče: Gospod, zgodilo se je, kakor si ukazal, in še je prostora.'
    23: 'Pa reče gospodar hlapcu: Pojdi na pota in med ograje, in prinudi, naj vnidejo, da se napolni hiša moja;'
    24: Kajti pravim vam, da ne bo nobeden onih móž, kteri so bili povabljeni, okusil pojedinje moje.
    25: Shajalo se je pa veliko ljudstva; in obrnivši se, reče jim;
    26: Če pride kdo k meni, pa ne sovraži očeta svojega in matere, in žene in otrók, in bratov in sester, in tudi lastne duše svoje, ne more moj učenec biti.
    27: In kdor ne zadene križa svojega, in gre za menoj, ne more moj učenec biti.
    28: Kdo namreč izmed vas, kedar hoče stolp zidati, ne bo proprej sédel in preračunil stroškov, če ima pač, da ga bo dozidal?
    29: Da mu ne bi, ko bi postavil temelj, pa ne bi mogel dozidati, vsi, kteri bi to videli, jeli posmehovati se,
    30: 'Govoreč: Ta človek je jel zidati, pa ni mogel dozidati!'
    31: Ali kteri kralj, kedar se gre z drugim kraljem vojskovat, ne bo sédel, in se poprej posvetoval, če se bo pač mogel z desetémi tisočmi srečati s tém, kteri gre z dvajsetémi tisočmi nad-nj?
    32: In če ne, poslal bo, dokler je še ta daleč, poslance, ter bo prosil mirú.
    33: Tako torej vsak izmed vas, kdor se ne odreče imenja svojega, ne more moj učenec biti.
    34: Dobra je sol; če pa sol znorí, s čim se bo osolila?
    35: Ne za v zemljo ne za v gnoj ni dobra; mečejo jo proč. Kdor ima ušesa, da sliši, naj sliši!
  15:
    1: Približevali so se pa k njemu vsi mitarji in grešniki, da bi ga poslušali.
    2: 'In godrnjali so Farizeji in pismarji, govoreč: Ta sprejema grešnike, in ž njimi jé.'
    3: 'A on jim pové to-le priliko, govoreč:'
    4: Kdo izmed vas, imajoč sto ovác, če eno od njih izgubí, ne pustí devet in devetdeseterih v puščavi, pa gre za izgubljeno, da jo najde?
    5: In ko jo najde, zadene jo vesel na rame svoje,
    6: 'In ko pride domú, skliče prijatelje in sosede, govoreč jim: Radujte se z menoj! kajti našel sem ovco svojo, ktera se je bila izgubila.'
    7: Pravim vam, da bo ravno tako radost na nebu za enega grešnika, kteri se spokori, veča, nego za devet in devetdeset pravičnih, kterim ni treba pokore.
    8: Ali ktera žena, imajoč deset grošev, če izgubí en groš, ne prižge sveče, in ne pomete hiše, in ne išče skrbno, dokler ne najde?
    9: 'In ko najde, skliče prijateljico in sosedinje, govoreč: Radujte se z menoj! kajti našla sem groš, kterega sem bila izgubila.'
    10: Tako, pravim vam, da je tudi radost pred angelji Božjimi za enega grešnika, kteri se spokorí.
    11: 'In reče: Neki človek je imel dva sina.'
    12: 'Pa reče mlajši od nju očetu: Oče, daj mi del premoženja, kteri mi pripada. In razdelí jima premoženje.'
    13: 'In črez nekoliko dnî zbere mlajši sin vse, in odpotuje v daljno deželo: in tu raztrosi vse premoženje, živeč samopašno.'
    14: In ko je bil vse potratil, nastane huda lakota po tej deželi, in on začne stradati.
    15: In odide, in pridruži se enemu od meščanov te dežele; in ta ga pošlje na polje svoje svinje past.
    16: In hrepenel je, da bi napolnil trebuh svoj z rožiči, ktere so jedle svinje; ali nikdor mu jih ni podajal.
    17: 'A ko pride k sebi, reče: Koliko najemnikov očeta mojega ima obilno kruha, a jaz lakote pogibam!'
    18: 'Vstal bom, šel bom k očetu svojemu, in rekel mu bom: Oče, pregrešil sem se zoper nebo in pred teboj!'
    19: In nisem več vreden, da bi se sin tvoj imenoval; naredi me za enega najemnikov svojih.
    20: In vstavši, odide k očetu svojemu. A ko je še daleč bil, ugleda ga oče njegov; in užali mu se, ter poletí, in oklene se vratú njegovega, in poljubi ga.
    21: 'A sin mu reče: Oče, pregrešil sem se zoper nebo in pred teboj, in nisem več vreden, da bi se sin tvoj imenoval!'
    22: 'Pa reče oče hlapcem svojim: Prinesite najlepšo suknjo, in oblecite ga, in podajte mu prstan na roko, in obutalo na noge;'
    23: 'In pripeljite tele pitano, in zakoljite ga; in jedoč, veselili se bomo:'
    24: Kajti ta sin moj je bil mrtev, in oživel je; in izgubljen je bil, in našel se je. In začnó se veseliti.
    25: A stariji sin njegov je bil na polji; in ko se gredoč približa hiši, zasliši petje in vrisk,
    26: In poklicavši enega od hlapcev, vpraša, kaj bi to bilo.
    27: 'On mu pa reče: Brat tvoj je prišel; in zaklal je oče tvoj tele pitano, da ga je zdravega sprejel.'
    28: A on se ujezí, in ni hotel vniti. Tedaj izide oče njegov, ter ga je prosil.
    29: 'On pa odgovarjajoč, reče očetu: Glej, toliko let ti služim, in nikoli nisem prelomil zapovedi tvoje, in meni nisi dal nikoli kozliča, da bi se s prijatelji svojimi razveselil.'
    30: Ko je pa prišel ta sin tvoj, kteri je premoženje tvoje s kurbami zažrl, zaklal si mu tele pitano.
    31: 'On mu pa reče: Sin, ti si vsegdar z menoj, in vse moje je tvoje.'
    32: Treba pa se je bilo veseliti in radovati, ker je bil ta brat mrtev, in oživel je; in izgubljen je bil, in našel se je.
  16:
    1: 'Pravil pa je tudi učencem svojim: Bil je en človek bogat, kteri je imel pristavnika; in tega so bili ovadili pri njem, da mu razsiplje imenje.'
    2: 'In poklicavši ga, reče mu: Kaj to slišim za te? Daj račun od gospodarstva svojega, ker ne moreš dalje gospodariti.'
    3: 'A pristavnik reče sam s seboj: Kaj bom storil, ko mi gospodar moj odjemlje gospodarstvo? Kopati ne morem, prositi me je sram.'
    4: Vém, kaj bom storil, da me bodo, kedar bom odstavljen gospodarstva, sprejeli v hiše svoje.
    5: 'In poklicavši vsakega posameznega od dolžnikov gospodarja svojega, reče prvemu: Koliko si dolžen gospodarju mojemu?'
    6: 'On pa reče: Sto mer olja. In reče mu: Vzemi svojo pismo, pa sedí hitro, in napiši petdeset.'
    7: 'Po tem reče drugemu: A ti koliko si dolžen? On pa reče: Sto korcev pšenice. In velí mu: Vzemi svoje pismo, in napiši osemdeset.'
    8: In gospodar pohvali krivičnega hlapca, da je pametno storil. Kajti sinovi tega sveta so pametniji od sinov svetlobe v svojem rodu.
    9: 'Tudi jaz vam pravim: Naredite si prijateljev s krivičnim bogastvom, da vas, kedar ubožate, sprejmó v večna stanovališča.'
    10: Kdor je v najmanjem zvest, zvest je tudi v velikem; in kdor je v najmanjem krivičen, krivičen je tudi v velikem.
    11: Če torej v krivičnem bogastvu niste bili zvesti, kdo vam bo zaupal pravično?
    12: In če v tujem niste bili zvesti, kdo vam bo dal, kar je vaše?
    13: 'Noben hlapec ne more dvema gospodoma služiti: ali bo enega sovražil, in drugega ljubil; ali se bo enega držal, in drugega bo zaničeval. Ne morete Bogu služiti in mamonu.'
    14: Poslušali so pa vse to tudi Farizeji, kteri so srebro ljubili, ter so ga zasmehovali.
    15: 'Pa jim reče: Vi ste tisti, kteri se delate pravične pred ljudmí; ali Bog pozná srca vaša: kajti kar je pri ljudéh visoko, gnjusoba je pred Bogom.'
    16: Zakon in preroki so do Janeza; odtlej se oznanjuje kraljestvo Božje, in vsak s silo va-nj tišči.
    17: Laže je pa nebu in zemlji prejti, nego enej pičici iz zakona izpasti.
    18: Vsak, kdor pustí ženo svojo in se oženi z drugo, prešestvuje; in vsak, kdor popuščeno od moža vzeme, prešestvuje.
    19: Bil je pa neki človek bogat, in oblačil se je v škrlat in tančico, in razveseljeval se je vsak dan sijajno.
    20: Bil je pa neki ubožec po imenu Lazar, kteri jo ležal pred vratmi njegovimi, gnôjen,
    21: In hrepeneč nasititi se z drobtinami, ktere so padale z mize bogatina; ali tudi psi so dohajali, ter so lizali gnoj njegov
    22: Zgodí se pa, da ubožec umrè, in odnesó ga angelji na naročje Abrahamovo; umrè pa tudi bogatin, in pokopljejo ga.
    23: In v peklu, ko je bil v bolečinah, povzdigne očí svoje, in ugleda Abrahama od daleč, in Lazarja na naročji njegovem.
    24: 'In on zaklicavši, reče: Oče Abraham! usmili se me, in pošlji Lazarja, naj omoči konec prsta svojega v vodi, in mi jezik ohladí, ker se mučim v tem plamenu.'
    25: 'Abraham pa reče: Sin! spomeni se, da si ti prejel dobroto svojo v življenji svojem, in ravno tako Lazar slabo. Sedaj pa; on se tolaži, a ti se mučiš.'
    26: In vrh vsega tega, med nami in vami je postavljen prepad velik, da kteri hočejo odtod sniti k vam, ne morejo, in kteri odondod k nam, da ne prehajajo.
    27: 'Pa reče: Prosim te torej, oče, da ga pošlji na mojega očeta dom,'
    28: 'Ker imam pet bratov: da jim to izpriča, da ne pridejo tudi oni na ta kraj trpljenja.'
    29: 'Velí mu Abraham: Mojzesa imajo in preroke; poslušajo naj jih.'
    30: 'On pa reče: Ne, oče Abraham! nego če kdo od mrtvih pride k njim, potem se bodo spokorili.'
    31: 'Pa mu reče: Če Mojzesa in prerokov ne poslušajo, ne bodo verovali, če tudi kdo od mrtvih vstane.'
  17:
    1: 'Reče pa učencem svojim: Ni mogoče, da pohujšanja ne bi prišla; ali gorjé tistemu, po kterem prihajajo.'
    2: Bolje bi mu bilo, da bi mu se obesil kamen mlinski na vrat, ter bi bil vržen v morje, nego da enega teh malih pohujša.
    3: Varujte se! Če se pregreší brat tvoj zoper tebe, popreti mu; in če se spokorí, odpusti mu.
    4: 'In če se pregreší sedemkrat na dan zoper tebe, pa se sedemkrat na dan obrne do tebe, govoreč: Kesam se! odpusti mu.'
    5: 'Pa rekó aposteljni Gospodu: Priloži nam vere!'
    6: 'Gospod pa reče: Ako bi imeli vere, kolikoršno je zrno gorušično, in bi rekli tej murvi: Izderi se, in vsádi se v morje! in poslušala bi vas.'
    7: 'Kdo izmed vas ima pa hlapca, kteri orje in pase, da bi mu, kedar pride s polja, precej rekel: Pojdi, počij?'
    8: 'Ne poreče li mu marveč: Pripravi, kar bom večerjal, in opaši se in strezi mi, dokler se ne najém in napijem; a potem jej in pij ti?'
    9: Ali bo mar zahvalil temu hlapcu, da je storil, kar mu se je bilo ukazalo? Ne verujem.
    10: 'Tako tudi vi, kedar storite, kar vam je ukazano, recite: Nepotrebni hlapci smo; kajti storili smo, kar smo bili dolžni storiti.'
    11: In zgodí se, ko je šel v Jeruzalem, da je hodil med Samarijo in Galilejo.
    12: In ko vnide v neko vas, sreča ga deset gobavih móž, kteri so stali od daleč.
    13: 'In ti povzdignejo glas, govoreč: Jezus, učenik, usmili se nas!'
    14: 'In ugledavši jih, reče jim: Pojdite, pokažite se duhovnom! In zgodí se, ko so šli, očistijo se.'
    15: Eden pa izmed njih, videvši, da je ozdravel, vrne se, hvaleč Boga z močnim glasom;
    16: In pade na obraz pred noge njegove, in zahvali mu; in ta je bil Samarijan.
    17: 'Odgovarjajoč pa Jezus, reče: Ali se jih ni deset očistilo? Onih devet pa, kje so?'
    18: Ali se ni našel, kteri bi se vrnil, da bi dal Bogu hvalo, razen ta tujec?
    19: 'In reče mu: Vstani, pojdi! vera tvoja ti je pomogla.'
    20: 'Vprašan pa od Farizejev, kedaj bo prišlo kraljestvo Božje, odgovorí jim, in reče: Kraljestvo Božje ne bo prišlo s svetlostjo.'
    21: 'Tudi ne porekó: Glej, tu je! ali: Glej, tam je! Kajti glej, kraljestvo Božje je notri v vas.'
    22: 'Reče pa učencem: Prišli bodo dnevi, ko boste želeli enega od dnî sinú človečjega videti, in ne boste videli.'
    23: 'In porekó vam: Glej, tu je! ali: Glej, tam je! Ne izidite, in tudi ne sledite ne!'
    24: Kajti kakor blisk, kteri šine in se svetli iz enega kraja pod nebom do drugega kraja pod nebom, tako bo tudi sin človečji v dan svoj.
    25: Ali poprej mu je treba veliko pretrpeti, in zavrženemu biti od tega rodú.
    26: In kakor je bilo v dnéh Noeta, tako bo tudi v dnéh sinu človečjega.
    27: Jedli so, pili so, ženili so se, možile so se, noter do dné, ko je stopil Noe v barko, ter je prišel potop in vse pogubil.
    28: Enako tudi, kakor je bilo v dnéh Lota; jedli so, pili so, kupovali so, prodajali so, sadili so, zidali so;
    29: Ali tisti dan, ko je izšel Lot iz Sodome, udaril je ogenj in žveplo z neba, in pogubil je vse.
    30: Ravno tako bo tisti dan, ko se bo sin človečji razodel.
    31: Tisti dan, kdor bo na strehi, a pohištvo njegovo v hiši, ne stopa naj dol, da ga vzeme; in kdor bo na polji, naj se ravno tako ne ozira na to, kar je zadej.
    32: Spominjajte se žene Lotove!
    33: Kdor bo gledal dušo svojo ohraniti, izgubil jo bo; a kdor jo bo izgubil, oživil jo bo.
    34: 'Pravim vam: Tisto noč bosta dva na enej postelji: eden se bo vzel, a drugi pustil.'
    35: 'Dve boste mleli vkupej: ena se bo vzela, a druga pustila.'
    36: 'Dva bosta na njivi: eden se bo vzel, a drugi pustil.'
    37: 'In odgovarjajoč, rekó mu: Kje, Gospod? A on jim reče: Kjer je truplo, tam se bodo zbirali orli.'
  18:
    1: Pravil jim je pa tudi priliko, kako je treba vsegdar moliti, in ne naveličati se,
    2: 'Govoreč: Bil je v nekem mestu en sodnik, kteri se ni bal Boga, in se ni sramoval ljudî.'
    3: 'Bila je pa v tem mestu neka vdova, in hodila je k njemu, govoreč: Maščuj me nad zopernikom mojim!'
    4: 'In dolgo časa ni hotel; po tem pa reče sam s seboj: Če se tudi Boga ne bojim, in se ne sramujem ljudî:'
    5: Vendar za to, ker mi nadlego dela ta vdova, maščeval jo bom, da naposled ne pride in me ogluší.
    6: 'Pa reče Gospod: Slišite, kaj pravi nepravični sodnik!'
    7: Bog pa, ali ne bo maščeval izvoljencev svojih, kteri vpijejo k njemu dan in noč, ako ravno jim odlaša?
    8: Pravim vam, da jih bo kmalu maščeval. Ali sin človečji, kedar pride, našel li bo vero na zemlji?
    9: 'Pové pa tudi nekterim, kteri so va-se zaupali, da so pravični, a druge so zaničevali, to priliko:'
    10: Dva človeka sta šla gor v tempelj molit; eden je bil Farizej, a drugi mitar.
    11: 'Farizej se vstopi, in molil je sam s seboj to: Bog, zahvaljujem ti, da nisem kakor drugi ljudjé: razbojniki, krivičniki, prešestniki, ali kakor ta-le mitar.'
    12: Postim se dvakrat na teden, desetino dajem od vsega, kar imam.
    13: 'A mitar je od daleč stal, in še očî ni hotel povzdigniti na nebo, nego trkal je na prsi svoje, govoreč: Bog, milostljiv mi bodi grešniku!'
    14: 'Pravim vam: Ta je sešel opravičen na dom svoj, a ne on. Kajti vsak, kdor se povišuje, ponižal se bo; a kdor se ponižuje, povišal se bo.'
    15: Donašali so pa k njemu tudi otročiče, da bi se jih dotikal; videč pa to učenci njegovi, zapreté jim.
    16: 'A Jezus jih pokliče, in reče: Pustite otročiče, naj dohajajo k meni in ne branite jim! kajti teh je kraljestvo Božje.'
    17: 'Resnično vam pravim: Kdorkoli ne sprejme kraljestva Božjega kakor otrok, ne bo prišel va-nj.'
    18: 'In vpraša ga en starešina, govoreč: Učenik dobri, kaj naj storim, da zadobóm večno življenje?'
    19: 'Jezus mu pa reče: Kaj me imenuješ dobrega? Nikdor ni dober, razen eden, Bog.'
    20: 'Zapovedi znaš: Ne prešestvuj; ne ubijaj; ne kradi; ne pričaj po krivem; spoštúj Očeta svojega in mater svojo.'
    21: 'On pa reče: Vse to sem izpolnil od mladosti svoje.'
    22: 'Slišavši pa to Jezus, reče mu: Enega ti je še treba: prodaj vse, kar imaš, in razdaj ubogim, in imel boš zaklad na nebu; ter pridi, pojdi za menoj.'
    23: On pa, slišavši to, postane zeló žalosten; kajti bil je silno bogat.
    24: 'Videvši ga pa Jezus, da je zeló žalosten postal, reče: Kako težko bodo, kteri imajo bogastvo, prišli v kraljestvo Božje!'
    25: Laže je namreč priti kameli skozi igleno ušesce, nogo bogatemu vniti v kraljestvo Božje.
    26: 'Pa rekó, kteri so to slišali: In kdo se more zveličati?'
    27: 'On pa reče: Kar je pri ljudéh nemogoče, mogoče je pri Bogu.'
    28: 'A Peter reče: Glej, mi smo zapustili vse, in šli smo za teboj.'
    29: 'On jim pa reče: Resnično vam pravim, da ni nikogar, kteri je zapustil dom, ali roditelje, ali brata, ali ženo, ali otroke, za voljo kraljestva Božjega:'
    30: Da ne bi prejel veliko več v tem času, a na drugem svetu večnega življenja.
    31: 'Vzemši pa dvanajstere, reče jim: Glej, v Jeruzalem, gremo, in dopolnilo se bo vse kar so preroki napisali za sina človečjega.'
    32: Izročili ga bodo namreč poganom, in zasmehovali ga bodo in zasramovali, in pljuvali na-nj;
    33: In bičali ga bodo, in po tem umorili; a tretji dan bo vstal.
    34: In oni niso ničesar od tega umeli, in bila je ta beseda skrita pred njimi, in niso vedeli, kaj jim se je pravilo.
    35: Zgodí se pa, ko se je bližal Jerihi, sedel je en slepec kraj poti.
    36: In slišavši ljudstvo, da gre mimo, vpraševal je, kaj bi to bilo.
    37: 'In povedó mu: Jezus Nazarečan gre mimo.'
    38: 'Pa zavpije, govoreč: Jezus, sin Davidov, usmili se me?'
    39: 'In kteri so mimo šli, pretili so mu, naj umolkne; on je pa še bolj kričal: Sin Davidov, usmili se me!'
    40: Ustavivši se pa Jezus, ukaže, naj ga pripeljejo k njemu; in ko se približa, vpraša ga.
    41: 'Govoreč: Kaj hočeš, naj ti storím? On pa reče: Gospod, da spregledam.'
    42: 'In Jezus mu reče: Spreglej! vera tvoja ti je pomogla.'
    43: In precej je spregledal, in šel je za njim, hvaleč Boga; in vse ljudstvo, ko je to videlo, dalo je Bogu hvalo.
  19:
    1: In vnide, in šel je skozi Jeriho.
    2: In glej, mož po imenu Zahej, in ta je bil starešina mitarjem, in bil je bogat,
    3: In rad bi bil videl Jezusa, kdo da je; pa ni mogel za voljo ljudstva, ker je bil majhne postave.
    4: 'In poletel je naprej, in zlezel je na murvo, da bi ga videl: ker je imel todi mimo iti.'
    5: 'In Jezus, ko pride na to mesto, ozrè se gor, in ugleda ga, in reče mu: Zahej, snidi hitro! kajti danes moram v tvojej hiši ostati.'
    6: Pa snide hitro in ga radosten sprejme.
    7: 'In vsi so, ko so to videli, godrnjali, govoreč: Pri grešnem človeku se je navrnil!'
    8: 'Pristopivši pa Zahej, reče Gospodu: Glej, polovico premoženja svojega, Gospod, dajem ubogim; in če sem koga ogoljufal, povrnil mu bom čvetero.'
    9: 'Jezus mu pa reče: Danes je prišlo zveličanje tej hiši, ker je tudi ta sin Abrahamov.'
    10: Kajti prišel je sin človečji iskat in zveličat, kar se je izgubilo.
    11: Ko so pa to poslušali, pristavi in pové priliko, zato, ker je bil blizu Jeruzalema, in so mislili, da se bo kraljestvo Božje precej razodelo.
    12: 'In reče: Neki človek imenitnega rodú je šel v daljno deželo, da si vzeme kraljestvo, in da se vrne.'
    13: 'In poklicavši deset hlapcev, dá jim deset mošenj, in reče jim: Kupčujte, dokler se ne vrnem.'
    14: 'Meščani njegovi so ga pa sovražili, ter pošljejo poslance za njim, govoreč: Nečemo, da bi nam ta kraljeval.'
    15: In zgodí se, ko je bil kraljestvo prejel in se je vrnil, pa reče, naj mu pokličejo te hlapce, kterim je bil dal srebro, da bi zvedel, kaj je kdo prikupčeval.
    16: 'Pa pride prvi, govoreč: Gospod, mošnja tvoja je pridobila deset mošenj.'
    17: 'In reče mu: Dobro, vrli hlapec! ker si bil v najmanjem zvest, iméj oblast nad desetémi mesti.'
    18: 'In pride drugi, govoreč: Gospod, mošnja tvoja je napravila pet mošenj.'
    19: 'In tudi temu reče: Tudi ti bodi nad petémi mesti.'
    20: 'In drugi pride, govoreč: Gospod, glej, tu je mošnja tvoja, ktero sem imel v prtu spravljeno.'
    21: 'Kajti bal sem se te, ker si trd človek: jemlješ, česar nisi položil; žanješ, česar nisi posejal.'
    22: 'Pa mu reče: Sodil te bom po tvojih besedah, hudobni hlapec! Vedel si, da sem trd človek, in jemljem, česar nisem položil, in žanjem, česar nisem posejal;'
    23: In za kaj nisi dal srebra mojega kupcu, da bi ga bil, kedar bi se bil vrnil, prejel z dobičkom?
    24: 'Ter reče tém, kteri so stali pred njim: Vzemite mu mošnjo, in dajte tistemu, kteri jih ima deset.'
    25: '(Pa mu rekó: Gospod, deset mošenj ima!)'
    26: Pravim vam namreč, da vsakemu, kdor ima, dalo se bo; a kdor nima, odvzelo mu se bo tudi to, kar ima.
    27: A tiste sovražnike moje, kteri niso hoteli, da bi jim kraljeval, pripeljite sêm, in posekajte jih pred menoj.
    28: In ko je bil to povedal, šel je dalje, gredoč gor v Jeruzalem.
    29: In zgodí se, ko se približa Betfagi in Betaniji, pri gori, ktera se imenuje Oljska, pošlje dva izmed učencev svojih,
    30: 'Govoreč: Pojdita v vas, ki je nasproti, v kterej bosta našla, kedar vnideta, žrebe privezano, na ktero se ni nikoli noben človek usedel: odvežita ga, in pripeljita sèm.'
    31: 'In če vaju kdo vpraša: Po kaj odvezujeta? povejta mu tako: Gospod ga potrebuje.'
    32: In poslanca odideta in najdeta, kakor jima je bil rekel.
    33: 'Ko sta pa žrebe odvezovala, rekó jima gospodarji njegovi: Kaj odvezujeta žrebe?'
    34: 'Ona pa rečeta: Gospod ga potrebuje.'
    35: In pripeljeta k Jezusu; in položivši svoja oblačila na žrebe, posadé Jezusa.
    36: Ko je pa šel, pogrinjali so oblačila svoja na pot.
    37: In ko se je uže bližal strmcu Oljske gore, začne vsa množica učencev radostna Boga hvaliti z močnim glasom za vse čudeže, ktere so videli,
    38: 'Govoreč: Blagoslovljen kralj, kteri gre v imenu Gospodovem! Mir na nebu, in slava na višavah!'
    39: 'In nekteri Farizeji izmed ljudstva mu rekó: Učenik, popréti učencem svojim!'
    40: 'In odgovarjajoč, reče jim: Pravim vam, da če ti umolkneje, vpilo bo kamenje.'
    41: In ko se približa in ugleda mesto, razjoka se nad njim,
    42: 'Govoreč: Ko bi pač tudi ti vedelo, vsaj ta dan tvoj, kaj je za mir tvoj: ali sedaj je skrito pred očmí tvojimi.'
    43: Prišli bodo namreč nate dnevi, ko te bodo obdali sovražniki tvoji z nasipi, in te bodo oblegali, in stiskali te od vseh stranî;
    44: 'In razbili bodo tebe in otroke tvoje v tebi, in ne kamena na kamenu ne bodo pustili v tebi: za to, ker nisi poznalo časa, v kterim si bilo obiskano.'
    45: In ko vnide v tempelj, začne izganjati tiste, kteri so prodajali v njem in kupovali,
    46: 'Govoreč jim: Pisano je: "Dom moj je dom molitve;" a vi ste naredili iz njega "jamo razbojniško".'
    47: In učil je vsak dan v tempeljnu; a véliki duhovni in pismarji in prvaki ljudski so iskali, da bi ga pogubili;
    48: 'In niso nahajali, kaj bi mu storili: kajti ljustvo se ga je držalo vse, poslušajoč ga.'
  20:
    1: In zgodí se enega tistih dnî, ko je učil ljudstvo v tempeljnu in je oznanjeval evangelj, pridejo véliki duhovni in pismarji s starešinami,
    2: 'In rekó mu, govoreč: Povej nam, s kakošno oblastjo to delaš, ali kdo ti je dal to oblast?'
    3: 'Odgovarjajoč pa, reče jim: Vprašal bom tudi jaz vas eno besedo, in povejte mi:'
    4: Krst Janezov je li bil z neba, ali od ljudî?
    5: 'A oni so pomišljevali v sebi govoreč: Če rečemo: Z neba, poreče: Za kaj mu torej niste verovali?'
    6: 'Če pa rečemo: Od ljudî, vse ljudstvo nas bo kamenjalo: kajti prepričano je, da je bil Janez prerok.'
    7: Ter odgovoré, da ne vedó, odkod.
    8: 'Pa jim Jezus reče: Tudi jaz ne bom povedal vam, s kakošno oblastjo to delam.'
    9: 'A ljudstvu začne praviti tole priliko: Neki človek je zasadil vinograd, in dal ga je vinogradnikom v najem, in odpotoval je na veliko časa.'
    10: In o svojem času pošlje k vinogradnikom hlapca, naj mu dadó od sadú vinogradovega; a vinogradniki ga pretepó, in odpošljejo praznega.
    11: In zopet pošlje drugega hlapca; a oni tudi tega pretepó, in zasramoté, in odpošljejo praznega.
    12: 'In zopet pošlje tretjega: in oni tudi tega ranijo, in izženó.'
    13: 'Tedaj reče gospodar vinograda: Kaj bom storil? Poslal bom sina svojega ljubljenega; ko bodo tega videli, ne mara, da se bodo bali.'
    14: 'Ko ga pa vinogradniki ugledajo, posvetovali so se med seboj, govoreč: Ta je dedič; pridite, ubijmo ga, da bo dedovina naša.'
    15: In vržejo ga ven iz vinograda, in ubijejo. Kaj jim bo torej gospodar vinograda storil?
    16: 'Prišel bo, in pogubil bo vinogradnike té, in dal bo vinograd drugim. Ko so pa to slišali, rekó: Bog ne daj!'
    17: 'On pa pogledavši na-nje, reče: Kaj je torej to, kar je pisano: "Kamen, kterega so zidarji zavrgli, on je postal glava oglu?"'
    18: Vsak, kdor pade na ta kamen, razbil se bo; na kogar pa on pade, razdrobil ga bo.
    19: 'In iskali so véliki duhovni in pismarji, da bi položili na-nj roke v ta čas; ali zbojé se ljudstva: kajti spoznali so, da je za-nje povedal to priliko.'
    20: In pazeč na-nj, pošljejo prežuhe, kteri naj bi se hlinili pravične, da bi ga vjeli v besedi in ga po tem izročili gosposki in oblasti poglavarjevej.
    21: 'In vprašajo ga, govoreč: Učenik, vémo, da prav govoriš in učiš, in ne gledaš na lice, nego v resnici pot Božjo učiš:'
    22: Smemo li cesarju davek dajati, ali ne?
    23: 'Spoznavši pa njih zvijačo, reče jim: Kaj me izkušate?'
    24: 'Pokažite denar. Čegavo podobo ima in napis? Odgovarjajoč pa rekó: Cesarjevo.'
    25: 'A on jim reče: Dajte tedaj, kar je cesarjevega, cesarju, a kar je Božjega, Bogu.'
    26: In niso mogli besede njegove zavreči pred ljudstvom; in začudijo se odgovoru njegovemu, in umolknejo.
    27: Pristopivši pa nekteri od Saducejev, kteri pravijo, da ni vstajanja, vprašajo ga,
    28: 'Govoreč: Učenik! Mojzes nam je napisal, da če komu umrè brat, kteri ima ženo, in on brez otrók umrè, naj vzeme brat njegov ženo, in vzbudí seme bratu svojemu.'
    29: Bilo je pa sedem bratov. In prvi je vzel ženo, in umrl je brez otrók;
    30: In vzel je ženo drugi, in tudi ta je umrl brez otrók.
    31: 'In vzel jo je tretji; in tako tudi vseh sedem: in niso pustili otrók, in pomrli so.'
    32: A naposled za vsemi umrla je tudi žena.
    33: O vstajanji torej, čegava od njih bo žena! kajti sedem jo jih je imelo za ženo.
    34: 'In odgovarjajoč, reče jim Jezus: Sinovi tega sveta se ženijo in možé;'
    35: Ali ti, kteri bodo vredni, da zadobé drugi svet, in da vstanejo od mrtvih, ne bodo se ženili ne možile,
    36: 'Ker tudi umreti ne morejo več: enaki so namreč angeljem, in sinovi so Božji, ko so sinovi vstajanja.'
    37: Da pa mrtvi vstajajo, pokazal je tudi Mojzes pri grmu, ko imenuje Gospoda "Boga Abrahamovega in Boga Izakovega in Boga Jakobovega."
    38: Bog pa ni Bog mrtvih, nego živih; kajti njemu so vsi živi.
    39: 'Odgovarjajoč pa nekterí od pismarjev, rekó: Učenik, dobro si povedal.'
    40: In nič več ga niso smeli vpraševati.
    41: 'Reče jim pa: Kako pravijo, da je Kristus sin Davidov?'
    42: 'In sam David pravi v bukvah psalmov: "Rekel je Gospod gospodu mojemu: Sédi meni na desno,'
    43: Dokler ne položim sovražnikov tvojih nogam tvojim za podnožje."
    44: David ga torej imenuje Gospoda, in kako je sin njegov?
    45: 'A ko ga je vse ljudstvo poslušalo, reče učencem svojim:'
    46: Varujte se pismarjev, kteri hočejo v dolgih oblačilih hoditi, in ljubijo pozdrave po ulicah, in prve stole po shajališčih, in prve prostore na gostijah.
    47: 'Kteri požirajo hiše vdovam, in na videz dolgo molijo: ti bodo prejeli ostrejo sodbo.'
  21:
    1: Pogledavši pa gor, videl je bogatine, da mečejo darove svoje v zakladnico.
    2: Videl je pa tudi eno vdovo ubogo, da je vrgla dva vinarja.
    3: 'Ter reče: Resnično vam pravim, da je ta uboga vdova vrgla več od vseh:'
    4: Kajti vsi ti so vrgli od obilnosti svoje v dar Bogu, a ta je od uboštva svojega vrgla ves živež svoj, kterega je imela.
    5: 'In ko so nekteri pravili za tempelj, da je olepšan z lepim kamenjem in dragocenostmi, reče:'
    6: Prišli bodo dnevi, ko od tega, kar vidite, ne bo ostal kamen na kamenu, kteri ne bi razpadel.
    7: 'In vprašajo ga, govoreč: Učenik, kedaj pa bo to? in kaj bo znamenje, kedar se ima to zgoditi?'
    8: 'On pa reče: Varujte se, da vas ne premotijo! kajti veliko jih bo prišlo v ime moje, in porekó: Jaz sem! in: Čas se je približal! Ne hodite torej za njimi.'
    9: 'Kedar boste pa slišali vojske in vstaje, ne uplašite se; kajti to se mora najprej zgoditi: ali konca ne bo precej.'
    10: 'Tedaj jim je pravil: Vstal bo narod na narod, in kraljestvo na kraljestvo;'
    11: In veliki potresi bodo po krajih in lakote in kuge, groza in znamenja velika bodo na nebu.
    12: A pred vsem tem bodo položili roke svoje na vas, in preganjali vas bodo in izdajali v shajališča in ječe, in vodili pred kralje in poglavarje, za voljo imena mojega.
    13: A to vam se bo zgodilo na pričevanje.
    14: Položite torej v srce svoje, da ne skrbite naprej, kako se boste zagovarjali;
    15: Kajti jaz vam bom dal usta in modrost, kterej ne bodo mogli nasprotovati, ne upirati se vsi nasprotniki vaši.
    16: Izdajali vas bodo pa tudi roditelji in bratje in sorodniki in prijatelji, in nektere od vas bodo umorili.
    17: In sovražili vas bodo vsi za voljo imena mojega.
    18: Pa las z glave vam ne bo poginil.
    19: H potrpljenjem svojim pridobivajte duše svoje.
    20: Kedar boste pa videli, da Jeruzalem oblega vojska, tedaj vedite, da se je približalo razdejanje njegovo.
    21: 'Tedaj naj, kteri so v Judeji, odbežé na gore: in kteri so sredi njega, izidejo naj na polje; in kteri so na polji, naj ne hodijo va-nj.'
    22: Kajti ti dnevi bodo dnevi maščevanja, da se izpolnijo vsa pisma.
    23: Gorjé pa nosečim in doječim v tistih dnéh; kajti velika nadloga bo na zemlji, in jeza nad tem narodom.
    24: In padali bodo od ostrice meča, in gonili jih bodo v sužnost po vseh narodih, in Jeruzalem bodo gazili pogani, dokler se ne izpolnijo časi poganov.
    25: In znamenja bodo v solncu, in mesecu in zvezdah, in narodom na zemlji žalost od obupa, šuma morskega in valovja;
    26: 'Ludjé bodo mrli od strahu in pričakovanja tega, kar ima na zemljo priti: kajti sile nebeške se bodo pregibale.'
    27: In tedaj bodo ugledali sina človečjega, da gre na oblaku z veliko močjó in slavo.
    28: Ko se bo pa to jelo goditi, ozrite se gor in povzdignite glave svoje, ker se približuje odrešenje vaše.
    29: 'In pové jim priliko: Poglejte smokvo in vse drevje.'
    30: Kedar vidite, da je uže pognalo, sami véste, da je pomlad uže blizu.
    31: Tako tudi vi, ko boste videli, da se to godí, védite, da je blizu kraljestvo Božje.
    32: Resnično vam pravim, da ne bo prešel ta rod, dokler se vse ne zgodí.
    33: Nebo in zemlja bosta prešla, a besede moje ne bodo prešle.
    34: Varujte se pa, da vam ne otežajo srca s požrešnostjo in pijanstvom in skrbmí tega sveta, in vam ne pride ta dan iznenada.
    35: Kajti prišel bo kakor zanka na vse, kteri prebivajo na lici vse zemlje.
    36: Čujte torej vsak čas, in molite, da bi bili vredni ubežati vsemu temu, kar se ima zgoditi, in pred sinom človečjim stati.
    37: In po dnevi je učil v tempeljnu; a po noči je izhajal prenočevat na goro, ktera se imenuje Oljska.
    38: In dohajalo je vse ljudstvo zgodaj k njemu v tempelj poslušat ga.
  22:
    1: Bližal se je pa praznik presnih kruhov, kteri se imenuje Velika noč.
    2: In gledali so véliki duhovni in pismarji, kako bi ga umorili; kajti bali so se ljudstva.
    3: Pa vnide satan v Juda s priimkom Iškarijana, kteri je bil iz števila dvanajsterih;
    4: Ter odide, in dogovorí se z vélikimi duhovni in starešinami tempeljna, kako jim ga bo izdal.
    5: In razveselé se, in obrekó mu dati denarja.
    6: In obrekel se je, in iskal je pripravnega časa, da jim ga izdá brez ljudstva.
    7: Pride pa dan presnih kruhov, ko je bilo treba velikonočno jagnje klati.
    8: 'Ter pošlje Petra in Janeza, govoreč: Pojdita, pripravita nam velikonočno jagnje, da jemo.'
    9: 'Ona mu pa rečeta: Kje hočeš, da pripraviva?'
    10: 'A on jima reče: Glej, ko vnideta v mesto, srečal vaju bo človek, kteri ponese vrč vode; pojdita za njim v hišo, v ktero vnide,'
    11: 'In recita hišnemu gospodarju: Učenik ti pravi: Kje je gostilnica, kjer bom jedel velikonočno jagnje z učenci svojimi?'
    12: In on vama bo pokazal veliko izbo pogrnjeno; tam pripravita.
    13: Ter odideta in najdeta, kakor jima je bil rekel; in pripravita velikonočno jagnje.
    14: In ko pride čas, sede za mizo, in dvanajsteri aposteljni ž njim.
    15: 'In reče jim: Željno sem hrepenel jesti to velikonočno jagnje z vami, predno bom trpel;'
    16: Kajti pravim vam, da ga ne bom več jedel, dokler se v kraljestvu Božjem ne dopolni.
    17: 'In vzemši kelih, zahvali, in reče: Vzemite ga, in razdelite med seboj.'
    18: Kajti pravim vam, da ne bom pil od trtnega rodú, dokler ne pride kraljestvo Božje.
    19: 'In vzemši kruh, zahvali, in prelomivši, dá jim govoreč: To je telo moje, ktero se za vas daje; to delajte za moj spomin.'
    20: 'Ravno tako tudi kelih po večerji, govoreč: Ta kelih je nova zaveza po krvi mojej, ktera se za vas prelija.'
    21: In glej, roka izdajalca mojega je z menoj na mizi.
    22: In sin človečji gre, kakor je odločeno; ali gorjé človeku, kteri ga izdaja.
    23: In oni začnó iskati med seboj, kdo od njih bi bil, kteri bo to storil.
    24: Vname se pa tudi prepir med njimi, kdo od njih da meni, da je veči.
    25: 'On jim pa reče: Kralji narodov tem gospodujejo, a kteri imajo oblast, imenujejo se dobrotniki.'
    26: 'Vi pa ne tako: nego kdor je največi med vami, bodi kakor najmanji; in kdor je vodnik, bodi kakor služabnik.'
    27: 'Kajti kdo je veči: kdor sedí za mizo, ali kdor streže? Ali ne ta, kdor sedí za mizo? In jaz sem med vami, kakor kdor streže.'
    28: A vi ste, kteri ste prebili z menoj v izkušnjavah mojih.
    29: In jaz vam bom zapustil kraljestvo, kakor ga je meni oče moj zapustil,
    30: Da boste jedli in pili za mizo mojo v kraljestvu mojem, in boste sedeli na prestolih in sodili dvanajstere rodove Izraelove.
    31: 'Reče pa Gospod: Simon! Simon! glej, satan vas je poželel, da bi vas presejal, kakor pšenico;'
    32: 'Ali jaz sem za te molil, naj ne izgine vera tvoja: in ti, kedar se spreobrneš, utrdi brate svoje.'
    33: 'On mu pa reče: Gospod, pripravljen sem s teboj iti v ječo in na smrt.'
    34: 'A on mu reče: Pravim ti, Peter! nocoj ne bo zapel petelin, dokler trikrat ne utajiš, da me poznaš.'
    35: 'In reče jim: Ko sem vas poslal brez mošnje in torbe in obutala, ali vam je česa zmanjkalo? Oni pa rekó: Ničesar.'
    36: 'Reče jim torej: Ali sedaj, kdor ima mošnjo, vzeme naj jo, ravno tako tudi torbo; a kdor nima, prodá naj suknjo svojo, in kupi meč.'
    37: 'Kajti pravim vam, da se mora še to pismo izpolniti na meni: "In hudodelnikom je bil prištet." Kajti to, kar je pisano za me, dopolnjuje se.'
    38: 'Oni pa rekó: Gospod, glej tu dva meča! A on jim reče: Dosti je!'
    39: Ter izide in odide po navadi na Oljsko goro; šli so pa za njim tudi učenci njegovi.
    40: 'A ko pride na mesto, reče jim: Molite, da ne zajdete v izkušnjavo.'
    41: In on odstopi od njih za lučaj kamena, in pokleknivši na kolena, molil je,
    42: 'Govoreč: Oče, ko bi hotel prenesti ta kelih mimo mene! ali ne moja volja, nego tvoja bodi.'
    43: Prikaže pa mu se angelj z neba, ter ga je krepčal.
    44: In ko je bil v boji, molil jo gorečneje. In bil je pót njegov kakor kaplje krví, ktere so padale na zemljo.
    45: In vstavši od molitve, pride k učencem svojim, in najde jih, da spé od žalosti,
    46: 'In reče jim: Kaj spite? Vstanite! molite, da ne zajdete v izkušnjavo.'
    47: A ko je še govoril, glej, ljudstvo; in eden dvanajsterih, kteri se je imenoval Juda, šel je pred njim, in približa se Jezusu, da ga poljubi,
    48: 'Jezus mu pa reče: Juda! s poljubom izdajaš sina človečjega?'
    49: 'Videč pa tí, kteri so bili okoli njega, kaj da bo, rekó mu: Gospod, ali naj udarimo z mečem?'
    50: In eden od njih udari hlapca vélikega duhovna, in odseka mu desno uho.
    51: 'Odgovarjajoč pa Jezus, reče: Nehajte, dotlej! In dotaknivši se ušesa njegovega, uzdravi ga.'
    52: 'A vélikim duhovnom in poglavarjem tempeljna in starešinam, kteri so bili prišli nad-nj, reče Jezus: Kakor na razbojnika ste izšli nad me z meči in koli?'
    53: Vsak dan sem bil z vami v tempeljnu, in niste iztegnili rok na me. Ali ta je vaša ura, in oblast teme.
    54: In zgrabivši ga, odženó in peljejo ga v hišo vélikega duhovna; a Peter je od daleč šel za njim.
    55: In ko so bili zanetili ogenj sredi dvorišča, in so vkupej sedli, sede Peter med-nje.
    56: 'Ugledavši ga pa ena dekla, da sedí pri ognji, ozrê se na-nj, in reče: Tudi ta je bil ž njim.'
    57: 'A on ga zatají, govoreč: Žena! nisem ga videl.'
    58: 'In malo po tem ga ugleda drugi, in reče: Tudi ti si izmed njih. A Peter reče: Človek! nisem.'
    59: 'In eno ura ali kaj po tem trdil je nekdo drugi, govoreč: Zares, tudi ta je bil ž njm; saj je tudi Galilejec.'
    60: 'Ali Peter reče: Človek! ne vém, kaj praviš. In precej, ko je še govoril, zapoje petelin.'
    61: 'In obrnivši se Gospod, pogleda na Petra; in spomene se Peter besede Gospodove, kakor mu je bil rekel: Predno bo petelin zapel, zatajil me boš trikrat.'
    62: In Peter izide ven, in razjoka se britko.
    63: In možjé, kteri so držali Jezusa, zasmehovali so ga in bíli.
    64: 'In zakrivši ga, bíli so ga po obrazu, in vpraševali so ga, govoreč: Prerokuj, kdo te je udaril?'
    65: In drugega veliko so preklinjajoč govorili zoper njega.
    66: 'In ko napoči jutro, zberó se starešine ljudstva, in véliki duhovni in pismarji, in odpeljejo ga v sodišče svoje, govoreč: Če si ti Kristus? povéj nam.'
    67: Pa jim rečé; Če vam povem, nikakor ne boste verovali;
    68: A če tudi vprašam, ne boste mi odgovorili, in tudi izpustili me ne boste.
    69: Odslej bo sin človečji sedel na desnici moči Božje.
    70: 'Pa rekó vsi: Ti si torej sin Božji? On jim pa reče: Vi pravite, da jaz sem.'
    71: 'A oni rekó: Kaj nam je še treba prič? saj smo sami slišali iz ust njegovih.'
  23:
    1: In vstavši vsa množica njih, odpeljejo ga k Pilatu.
    2: 'In začnó ga tožiti, govoreč: Tega smo našli, da odvrača ljudstvo, in brani cesarju davek dajati, in pravi, da je on Kristus kralj.'
    3: 'A Pilat ga vpraša, govoreč: Ti si kralj Judovski? On pa odgovarjajoč, reče mu: Ti praviš.'
    4: 'In Pilat reče vélikim duhovnom in ljudstvu: Na tem človeku ne nahajam nobene krivice.'
    5: 'Oni so pa še bolj silili, govoreč: Ljudstvo punta, učeč po vsej Judeji, počenši od Galileje do sém.'
    6: Pilat pa, slišavši Galilejo, vpraša, če je ta človek Galilejec.
    7: In ko zvé, da je izpod oblasti Herodove, pošlje ga k Herodu, kteri je tudi bil te dní v Jeruzalemu,
    8: 'Herod pa ugledavši Jezusa, razveseli se zeló; kajti uže davno ga je želel videti, ker je bil veliko o njem slišal: in nadejal se je, da bo videl kakošen čudež od njega.'
    9: In vpraševal ga je veliko rečî; ali on mu ni ničesar odgovarjal.
    10: A véliki duhovni in pismarji so stali, in trdo so ga tožili.
    11: A zasramotivši ga Herod z vojaki svojimi, in nasmejavši mu se, obleče mu belo oblačilo, in pošlje ga nazaj k Pilatu.
    12: In ta dan sta se Pilat in Herod sprijaznila med seboj; kajti poprej sta se bila sovražila.
    13: A Pilat sklicavši vélike duhovne in starešine in ljudstvo,
    14: 'Reče jim: Pripeljali ste mi tega človeka, da odvrača ljudstvo; in glej jaz sem ga pred vami izprašal, in nobene krivice nisem našel na tem človeku v tem, za kar ga tožite.'
    15: Pa tudi Herod ne; kajti poslal sem vas bil k njemu, in glej, nič ni storil, kar bi bilo smrti vredno.
    16: Bičal ga bom torej in izpustil.
    17: Moral je pa na vsak praznik velikonočni, izpustiti jim enega jetnika;
    18: 'Ali vse ljudstvo zavpije, govoreč: Vzemi tega, izpustí pa nam Baraba!'
    19: (Kteri je bil za voljo neke vstaje, ktera je bila v mestu, in za voljo umora vržen v ječo.)
    20: Pilat jih torej zopet ogovorí, hoteč izpustiti Jezusa.
    21: 'Oni so pa vpili: Križaj ga! križaj!'
    22: 'In reče jim v tretje: Kaj pa je ta hudega storil? Nič smrti vrednega nisem našel na njem; bičal ga bom torej in izpustil.'
    23: A oni so tiščali va-nj z velikim vpitjem, zahtevajoč, naj se razpnè na križ; in zmagovalo je vpitje njihovo in vélikih duhovnov.
    24: In Pilat razsodi, naj se zgodí, kar tirjajo.
    25: In izpustí jim tega, kteri je bil za voljo vstaje in umora v ječo vržen, za kogar so prosili; a Jezusa izročí njih volji.
    26: In ko so ga odpeljali, zgrabijo nekega Simona Cirenejca, kteri je šel s polja, in zadenejo mu križ, naj ponese za Jezusom.
    27: Šla je pa za njim velika množica ljudstva, in žén, ktere so jokale in tarnale za njim.
    28: 'Obrnivši se pa Jezus k njim, reče: Hčeri Jeruzalemske, ne jokajte za menoj, nego za seboj jokajte in za otroci svojimi;'
    29: 'Kajti glej, prišli bodo dnevi, ko porekó: Blagor nerodovitnim, in telesom, ktera niso rodila, in prsom, ktera niso dojile!'
    30: 'Tedaj bodo jeli praviti goram: Padite na nas! in gričem: Pokrijte nas!'
    31: Kajti če se s sirovim lesom tako dela, kaj bo s suhim?
    32: Peljali so pa ž njim vred tudi dva druga, razbojnika, da ju umoré.
    33: In ko pridejo na mesto, ktero se imenuje Črepinjek, križajo tu njega, in razbojnika, enega na desno, a drugega na levo.
    34: 'A Jezus je govoril: Oče! odpusti jim; saj ne vedó, kaj delajo. Deleč pa obleko njegovo, vržejo kocko.'
    35: 'In stalo je ljudstvo, in gledalo je. Zasmehovali so ga pa ž njimi tudi starešine, govoreč: Drugim je pomogel; naj pomore sebi, če je ta Kristus, izvoljenec Božji.'
    36: Posmehovali so mu se pa tudi vojaki, in pristopali so in podajali mu ocet,
    37: 'In govorili so: Če si ti kralj Judovski, pomagaj si!'
    38: 'Bil je pa tudi napis nad njim napisan z Grškimi in Latinskimi in Hebrejskimi pismeni: Ta je kralj Judovski.'
    39: 'A eden od razbojnikov, ktera sta visela, preklinjal ga je, govoreč: Če si ti Kristus, pomagaj sebi in nama!'
    40: 'Odgovarjajoč pa drugi, pretil mu je, govoreč: Ali se tudi ti ne bojiš Boga, ko si sam tako obsojen?'
    41: 'In midva sicer sva po pravici objosena; kajti prejela sva po delih svojih, kar sva zaslužila: ta pa ni nič hudega storil.'
    42: 'In govoril je Jezusu: Spomeni se me, Gospod, kedar prideš v kraljestvo svoje.'
    43: 'In reče mu Jezus: Resnično ti pravim, danes boš z menoj v raji.'
    44: Bilo je pa okoli šeste ure, in tema nastane po vsem svetu do devete ure.
    45: In solnce otemní, in zagrinjalo tempeljna se pretrga na dvoje.
    46: 'In zaklicavši Jezus z močnim glasom, reče: Oče! v roke tvoje izročam dušo svojo. In rekši to, izdahne.'
    47: 'Videvši pa stotnik, kar se je zgodilo, hvalil je Boga, govoreč: Zares, ta človek je bil pravičen.'
    48: In vse ljudstvo, ktero se je bilo sešlo to gledat, ko so videli, kaj se godí, vrnejo se, trkajoč na prsi svoje.
    49: Stali so pa od daleč vsi znanci njegovi, in žene, ktere so bile ž njim prišle iz Galileje, ter so gledali.
    50: In glej, mož po imenu Jožef, svetovalec, mož dober in pravičen,
    51: '(Ta se ni bil vjemal ž njih svetom, in njih dejanjem) iz Arimateje, mesta Judovskega, kteri je tudi sam pričakoval kraljestva Božjega:'
    52: Ta pristopi k Pilatu, in zaprosi truplo Jezusovo.
    53: In sneme ga, in zavije ga v platno, in položí ga v grob iztesan, v kterem še nikoli nobeden ni bil položen.
    54: In dan je bil petek, in svitala je sobota.
    55: Šle so pa za njim tudi žene, ktere so bile ž njim prišle iz Galileje, in ogledale so grob, in kako je položeno truplo njegovo.
    56: Vrnivši se pa, pripravijo dišav in mire; in v soboto odpočijejo, po zapovedi.
  24:
    1: A prvi dan tedna pridejo zeló zgodaj na grob, in prinesó, kar so bile pripravile dišav, in nektere druge žene ž njimi.
    2: Najdejo pa kamen odvaljen od groba;
    3: In ko vnidejo, ne najdejo trupla Gospoda Jezusa.
    4: In zgodí se, ko se niso mogle načuditi temu, in glej, dva moža se postavita poleg njih v svetlih oblačilih.
    5: 'Ko so se pa bale, in so pobesile lice k zemlji, rečeta jim: Kaj iščete živega med mrtvimi?'
    6: Ni ga tu, nego vstal je; spomenite se, kako vam je povedal, ko je bil še v Galileji,
    7: 'Govoreč: Treba je sinu človečjemu izdanemu biti v roke ljudî grešnikov, in križanemu biti, in tretji dan vstati.'
    8: In spomenejo se besed njegovih.
    9: In vrnivši se od groba, sporočé vse to enajsterim in vsem drugim.
    10: Bile so pa Marija Magdalena in Joana in Marija Jakobova, in druge ž njimi, ktere so to pravile aposteljnom.
    11: In zdele so jim se njih besede kakor laž, in niso jim verjeli.
    12: A Peter vstane, in poleti h grobu, in sklonivši se, ugleda samo prte, da ležé, ter odide, čudeč se sam s seboj, kaj se je zgodilo.
    13: In glej, dva od njih sta šla tisti dan v trg, kteri je bil šestdeset bežajev daleč od Jeruzalema, in mu je bilo ime Emaus.
    14: In onadva sta se pogovarjala med seboj o vsem tem, kar se je zgodilo.
    15: 'In zgodí se, ko sta se pogovarjala in eden drugega vpraševala: in sam Jezus se približa, in šel je ž njima.'
    16: Ali nju očí so se držale, da ga nista spoznala.
    17: 'In reče jima: Kakošen pogovor je ta, ki ga imata med seboj po poti, in po kaj sta žalostna?'
    18: 'Odgovarjajoč pa eden, kteremu je bilo ime Kleopa, reče mu: Si li ti edini tujec v Jeruzalemu, da ne véš, kaj se je te dní v njem zgodilo?'
    19: 'Pa jima reče: Kaj? Onadva mu pa rečeta: Za Jezusa Nazarečana, kteri je bil mož prerok, silen v dejanji in besedi pred Bogom in vsem ljudstvom:'
    20: Kako so ga naši véliki duhovni in starešine izdali in na smrt obsodili, in križali ga.
    21: A mi smo se nadejali, da je on ta, ki ima odrešiti Izraela. Ali vrh vsega tega je danes tretji dan, kar se je to zgodilo.
    22: Pa tudi neke žene izmed nas so nas uplašile, ktere so bile zgodaj na grobu;
    23: In ko niso našle trupla njegovega, prišle so, govoreč, da so jim se prikazali angelji, kteri pravijo, da je živ.
    24: In šli so nekteri od téh, kteri so z nami, na grob, in našli so tako, kakor so bile tudi žene povedale; ali njega niso videli.
    25: 'In on jima reče: O nespametni in lenega srca za verovanje vsega, kar so povedali preroki!'
    26: Ali ni bilo potrebno, da je Kristus to trpel, in šel v slavo Božjo?
    27: In začenši od Mojzesa in vseh prerokov, razlagal jima je vsa pisma, ktera so bila pisana za njega,
    28: In približajo se trgu, v kterega sta šla; in on se je delal, kakor da bi hotel dalje iti.
    29: 'In prinudita ga, govoreč: Ostani z nama, ker se večerí, in dan se je nagnil. Ter vnide, da ostane ž njima.'
    30: In zgodí se, ko je sedel za mizo ž njima, vzeme kruh in blagoslovi, in prelomi ga, ter jima je dajal.
    31: In odpró se očí njune, in spoznata ga; a on izgine od nju.
    32: 'In govorila sta eden drugemu: Ali ni srce gorelo v nama, ko nama je po poti govoril, in ko nama je razlagal pisma?'
    33: In vstala sta še tisto uro, in vrnila sta se v Jeruzalem, in našla sta enajstere zbrane in té, kteri so bili ž njimi.
    34: 'Kteri so pravili: Res je vstal, in prikazal se je Simonu.'
    35: In onadva sta razkladala, kaj je bilo na poti in kako sta ga spoznala, ko je kruh prelomil.
    36: 'Ko so pa to govorili, postavi se sam Jezus sredi njih, in reče jim: Mir vam!'
    37: In oni se uplašijo, in vsi prestrašeni mislili so, da vidijo duha.
    38: 'Pa jim reče: Kaj se plašite? in po kaj takošne misli vhajajo v srca vaša.'
    39: Vidite roke moje in noge moje, da sem jaz; potipljite me in poglejte! Saj duh nima telesa in kostî, kakor vidite, da imam jaz.
    40: In rekši to, pokaže jim roke in noge.
    41: 'Ko so pa še od veselja dvomili, in so se čudili, reče jim: Imate tu kakošne jedí?'
    42: Oni mu pa dadó kos pečene ribe, in meda v satu.
    43: In vzel je, in pojedel je pred njimi.
    44: 'In reče jim: To so besede, ktere sem vam bil govoril, ko sem bil še z vami, da se mora izpolniti vse, kar je pisano za me v postavi Mojzesovej in prerokih in psalmih.'
    45: Tedaj jim odpre um, da so umeli pisma.
    46: 'In reče jim: Tako je pisano, in tako je moral Kristus trpeti, in vstati tretji dan od mrtvih;'
    47: In da naj se oznanjuje v ime njegovo pokora in odpuščanje grehov po vseh narodih, počenši od Jeruzalema.
    48: A vi ste priče temu.
    49: In glej, jaz bom poslal obljubo očeta svojega na vas; a vi sedite v mestu Jeruzalemu, dokler se ne oblečete v moč z višave.
    50: In izpelje jih ven do Betanije; in povzdignivši roke svoje, blagoslovi jih.
    51: In zgodí se, ko jih je blagoslovil, odstopi od njih, in bil je na nebo nesen.
    52: In oni mu se poklonijo, in vrnejo se v Jeruzalem z veliko radostjo.
    53: In bili so vseskozi v templjnu, hvaleč in blagosloveč Boga. Amen.
43:
  1:
    1: V začetku je bila beseda, in beseda je bila pri Bogu, in Bog je bila beseda.
    2: Ta je bila v začetku pri Bogu.
    3: Vse je po njej postalo, in brez nje ni nič postalo, kar je postalo.
    4: V njej je bilo življenje, in življenje je bilo luč ljudém,
    5: In luč v temi sveti, in tema je ni zapopadla.
    6: Bil je človek poslan od Boga, kteremu je bilo ime Janez.
    7: Ta pride na pričevanje, da priča za luč, da bi vsi verovali po njem.
    8: On ni bil luč, nego da priča za luč.
    9: Bila je prava luč, ktera razsvetljuje vsakega, kteri pride na svet.
    10: Na svetu je bil, in svet je po njem postal, in svet ga ni poznal.
    11: V svoje je prišel, in svoji ga niso sprejeli.
    12: A kterikoli so ga sprejeli, dal jim je oblast, da postanejo sinovi Božji, kteri verujejo v ime njegovo;
    13: Kteri se niso od krví, ne od volje telesne, ne od volje možá, nego od Boga rodili.
    14: In beseda je telo postala, in nastanila se je med nami, (in videli smo slavo njeno, slavo kakor edinorojenega od očeta, ) polna milosti in resnice.
    15: 'Janez pričuje za-nj, in vpije, govoreč: Ta je bil, za kogar sem rekel: Ta, ki bo prišel za menoj, postal je pred menoj; kajti bil je poprej, nego jaz.'
    16: In od polnosti njegove smo mi vsi prejeli, tudi milost za milost.
    17: Kajti postava se je po Mojzesu dala, milost in resnica je postala po Jesusu Kristusu.
    18: Boga ni nikoli nihče videl; edinorojeni sin, ki je na naročji očetovem, on nam je oznanil.
    19: 'In to je pričevanje Janezovo, ko so poslali Judje iz Jeruzalema duhovne in Levite, naj ga vprašajo: Kdo si ti?'
    20: 'In priznal je, in ni utajil; in prizna: Jaz nisem Kristus.'
    21: 'In vprašajo ga: Kaj si torej? Elija si ti? Pa reče: Nisem. Prerok si ti? Pa odgovorí: Ne.'
    22: 'Rekó mu torej: Kdo si? da odgovor dámo tem, kteri so nas poslali. Kaj praviš sam za-se?'
    23: 'Reče: Jaz sem "glas vpijočega v puščavi: Poravnajte pot Gospodov;" kakor je povedal Izaija prerok.'
    24: Ti pa, kteri so bili poslani, bili so izmed Farizejev.
    25: 'In vprašajo ga, in rekó mu: Za kaj torej krščuješ, če ti nisi Kristus, ne Elija, ne prerok?'
    26: 'Odgovorí jim Janez, govoreč: Jaz krščujem z vodo; stojí pa med vami, kogar vi ne poznate.'
    27: On je, kteri ima za menoj priti; komur jaz nisem vreden odvezati jermena na obutalu njegovem.
    28: To se je zgodilo v Betabari onkraj Jordana, kjer je Janez krščeval.
    29: 'Drugi dan ugleda Janez Jezusa, da gre k njemu, ter teče: Glej, jagnje Božje, ktero jemlje greh sveta.'
    30: 'Ta je, za kogar sem jaz rekel: Za menoj gre mož, kteri je pred menoj bil; kajti bil je poprej, nego jaz.'
    31: 'In jaz ga nisem poznal: ali da se razodene Izraelu, za to sem jaz prišel krščevat z vodo.'
    32: 'In pričeval je Janez, govoreč: Videl sem Duha, da shaja ko golob z neba, in ostal je na njem.'
    33: 'In jaz ga nisem poznal; ali kteri me je poslal krščevat, z vodo, ta mi je rekel: Na kogar boš videl, da shaja Duh in ostane na njem, ta je, kteri bo krščeval z Duhom svetim.'
    34: In jaz sem ga videl, in pričeval sem, da je ta sin Božji.
    35: Drugi dan je zopet Janez stal, in dva od učencev njegovih.
    36: 'In ko ugleda Jezusa, da gre, reče: Glej, jagnje Božje.'
    37: In slišala sta ga oba učenca, ko je govoril, ter odideta za Jezusom.
    38: 'Obrnivši se pa Jezus, in ugledavši ju, da gresta za njim, reče jima: Koga iščeta? Ona mu pa rečeta: Rabi, (kar se pravi, če raztolmačiš: Učenik, ) kje stanuješ?'
    39: 'Velí jima: Pridita in poglejta. Šla sta, in videla sta, kje stanuje; in ostala sta tisti dan pri njem; bilo je pa okoli desete ure.'
    40: Eden od teh dveh, ktera sta bila slišala od Janeza, in sta bila šla za njim, bil je Andrej, brat Simona Petra.
    41: 'Ta najde najprej brata svojega Simona, in reče mu: Našli smo Mesija (kar se tolmači: Kristus).'
    42: 'In odpelje ga k Jezusu. Pogledavši pa na-nj Jezus, reče: Ti si Simon sin Jonov; ti se boš imenoval Kefa (kar se tolmači: Peter).'
    43: 'Drugi dan je hotel Jezus vniti v Galilejo; in najde Filipa, in reče mu: Pojdi za menoj.'
    44: Bil je pa Filip iz Betsajde, iz mesta Andrejevega in Petrovega.
    45: 'Filip najde Natanaela, in reče mu: Našli smo ga, za kogar je pisal Mojzes v zakonu in preroki, Jezusa sina Jožefovega iz Nazareta.'
    46: 'Pa mu Natanael reče: Iz Nazareta da more kaj dobrega biti? Velí mu Filip: Pridi in poglej.'
    47: 'Jezus vidi Natanaela, da gre k njemu, ter reče za-nj: Glej, prav Izraelec, v kterem ni zvijače.'
    48: 'Reče mu Natanael: Odkod me poznaš? Jezus odgovorí in mu reče: Videl sem te, predno te je Filip poklical, ko si bil pod smokvo.'
    49: 'Natanael odgovorí in mu reče: Rabi, ti si sin Božji, ti si kralj Izraelov.'
    50: 'Jezus odgovorí in mu reče: Ker sem ti rekel: Videl sem te pod smokvo, veruješ. Videl boš več od tega.'
    51: 'In reče mu: Resnično resnično vam pravim: Odslej boste videli nebo odprto, in angelje Božje stopati gar in dol na sina človečjega.'
  2:
    1: In tretji dan je bila ženitnina v Kani Galilejskej, in bila je mati Jezusova tam.
    2: Povabljen je bil pa tudi Jezus in učenci njegovi na ženitnino.
    3: 'In ko je zmanjkalo vina, reče mati Jezusova njemu: Vina nimajo.'
    4: 'Reče jej Jezus: Kaj imaš z menoj, žena? Ni še prišel čas moj.'
    5: 'Mati njegova velí služabnikom: Karkoli vam poreče, storite.'
    6: Bilo je pa tam šest vrčev kamenitnih postavljenih po očiščevanji Judovskem, kteri so držali po dve ali tri mere.
    7: 'Velí jim Jezus: Napolnite vrče z vodo. In napolnijo jih do vrha.'
    8: 'In velí jim: Zajmite sedaj, in nesite starešini. Ter nesó.'
    9: Ko pa okusi starešina vodo, ktera je postala vino, (ni pa vedel, odkod je; a služabniki so vedeli, kteri so bili zajeli vodo, ) pokliče starešinu ženina,
    10: 'In reče mu: Vsak človek najprej dobro vino daje, in ko se opijanijo, tedaj tisto, ktero jo slabše: a ti si prihranil dobro vino noter doslej.'
    11: Ta začetek čudežev je storil Jezus v Kani Galilejskej, in pokazal je slavo svojo; in verovali so va-nj učenci njegovi.
    12: Po tem snide v Kapernaum, on in mati njegova in bratje njegovi, in učenci njegovi; in tu ostanejo ne veliko dnî.
    13: In bila je blizu Velika noč Judovska, in Jezus se napoti v Jeruzalem.
    14: In najde v tempeljnu prodajalce volov in ovâc in golobov, in menjalce, da sedé.
    15: In naredivši bič iz vrvi, izžene vse iz tempeljna, tudi ovce in vole. In menjalcem raztrese denar, in mize prevrne.
    16: 'In tém, kteri so prodajali golobe, reče: Odnesite to odtod; ne delajte iz hiše očeta mojega hiše trgovske.'
    17: 'Spomenejo pa se učenci njegovi, da je pisano: "Gorečnost za hišo tvojo me je snedla."'
    18: 'Pa odgovoré Judje in mu rekô: Kakošno znamenje nam boš pokazal, da to delaš?'
    19: 'Jezus odgovorí in jim reče: Poderite ta tempelj, in v treh dnéh ga bom postavil.'
    20: 'Pa mu rekó Judje: Šest in štirideset let se je zidal ta tempelj, in ti ga boš v tréh dnéh postavil?'
    21: Ali on je govoril za tempelj telesa svojega.
    22: Ko je bil torej od mrtvih vstal, spomenili so se učenci njegovi, da jim je to pravil; in verovali so pismu, in besedi, ktero jim je Jezus povedal.
    23: Ko je bil pa v Jeruzalemu o Velikej noči, na praznik, verovalo jih je veliko v ime njegovo, ko so videli znamenja njegova, ktera je delal.
    24: Sam se jim pa Jezus ni zaupal, ker jih je vse poznal;
    25: 'In ker mu ni bilo treba, da bi kdo pričal za človeka: ker je sam vedel, kaj je v človeku.'
  3:
    1: Bil je pa človek med Farizeji, Nikodem mu je bilo ime, starešina Judovski.
    2: 'Ta pride k Jezusu po noči, in reče mu: Rabi! vémo, da si od Boga prišel učenik; kajti nikdor ne more delati téh znamenj, ktera ti delaš, če ne bo Bog ž njim.'
    3: 'Jezus odgovorí in mu reče: Resnično resnično ti pravim: Če se kdo na novo ne rodí, ne more videti kraljestva Božjega.'
    4: 'Reče mu Nikodem: Kako se more človek roditi, ko je star? Jeli more drugoč vniti v telo matere svoje in se roditi?'
    5: 'Jezus odgovorí: Resnično resnično ti pravim: Če se kdo ne rodí iz vode in Duha, ne more vniti v kraljestvo Božje.'
    6: Kar se je rodilo iz telesa, telo je; in kar se je rodilo iz Duha, duh je.
    7: 'Ne čudi se, da sem ti rekel: Treba vam se je na novo roditi.'
    8: Veter veje, kjer hoče, in glas njegov slišiš, pa ne véš, odkod prihaja in kam gre; tako je vsak, kdor se je rodil iz Duha.
    9: 'Nikodem odgovorí in mu reče: Kako more to biti?'
    10: 'Jezus odgovorí in mu reče: Ti si učenik Izraelov, in tega ne véš?'
    11: 'Resnično resnično ti pravim, da kar vémo, govorimo; in kar smo videli, pričamo: ali pričevanja našega ne sprejemate.'
    12: 'Če vam pozemeljske reči pravim, in ne verujete: kako boste verovali, če vam bom pravil nebeške?'
    13: In nikdor ni stopil na nebo, razen kdor je z neba sešel, sin človečji, ki je na nebu.
    14: 'In kakor je Mojzes povzdignil kačo v puščavi, tako se mora tudi sin človečji povišati:'
    15: Da kdorkoli veruje va-nj, ne pogine, nego da ima večno življenje.
    16: Kajti tako je Bog ljubil svet, da je sina svojega edinorojenega dal, da kdorkoli veruje va-nj, ne pogine, nego da ima večno življenje.
    17: Bog namreč ni poslal sina svojega na svet, da bi svet sodil, nego da se svet zveliča po njem.
    18: Kdor veruje va-nj, ne bo sojen; kdor pa ne veruje, sojen je uže, ker ne veruje v ime edinorojenega sina Božjega.
    19: 'Sodba je pa to, da je luč prišla na svet; ali ljudjé so bolj ljubili temo, nego luč: kajti njih dela so bila hudobna.'
    20: Vsak namreč, kdor dela hudobno, sovraži luč, in ne hodi k luči, da se ne posvaré dela njegova;
    21: Kdor pa dela resnico, hodi k luči, da se dela njegova razodenejo, ker so v Bogu storjena.
    22: Po tem pride Jezus in učenci njegovi v Judejsko zemljo. In tu je prebival ž njimi in krščeval.
    23: Krščeval je pa tudi Janez v Enonu blizu Salima, ker je bilo tam veliko vode; in dohajali so, in krščeval jih je.
    24: Kajti Janez še ni bil vržen v ječo.
    25: Vstane pa vprašanje med učenci Janezovimi in Judi ob očiščevanji.
    26: 'Ter pridejo k Janezu in mu rekó: Rabi! ta, ki je bil s teboj onkraj Jordana, za kogar si ti pričal, glej, krščuje, in vsi gredó k njemu.'
    27: 'Janez odgovorí in reče: Človek ne more ničesar vzeti, če mu ne bo dano z neba.'
    28: 'Vi sami mi pričate, da sem rekel: Jaz nisem Kristus, nego poslan sem pred njim.'
    29: Kdor ima nevesto, ženin je; prijatelj pa ženinov, kteri stoji in ga posluša, z radostjo se raduje glasu ženinovemu. Ta torej radost moja se je izpolnila.
    30: On mora rasti, a jaz manjšati se.
    31: Kdor od zgoraj prihaja, ta je nad vsemi. Kdor je z zemlje, ta je od zemlje, in govorí od zemlje; kdor je prišel z neba, ta je nad vsemi,
    32: 'In kar je videl in slišal, to priča: ali pričevanja njegovega nikdor ne sprejema.'
    33: Kdor sprejme njegovo pričevanje, potrdil je, da je Bog resničen.
    34: 'Kajti kogar je poslal Bog, besede Božje govorí: Bog namreč ne daje Duha na mero.'
    35: Oče ljubi sina, in vse mu je dal v roko.
    36: Kdor veruje v sina, ima večno življenje; a kdor ne veruje v sina, ne bo videl življenja, nego jeza Božja prebiva na njem.
  4:
    1: Ko torej zvé Gospod, da so Farizeji slišali, da Jezus več učencev dobiva in krščuje, nego Janez,
    2: (Da si ravno Jezus sam ni krščeval, nego učenci njegovi, )
    3: Zapustí Judejo, in odide zopet v Galilejo.
    4: Moral je pa iti skozi Samarijo.
    5: Ter pride v mesto Samarijsko, ktero se imenuje Sihar, blizu vasi, ktero je dal Jakob Jožefu sinu svojemu.
    6: Bil je pa tam studenec Jakobov. Jezus torej, truden od pota, sedel je tako na studencu. Bilo je okoli šeste ure.
    7: 'Kar pride žena iz Samarije zajemat vodo. Velí jej Jezus: Daj mi piti.'
    8: (Kajti učenci njegovi so bili odšli v mesto, da kupijo živeža.)
    9: 'Pa mu žena Samarijanka reče: Kako moreš ti, ko si Jud, mene, ki sem žena Samarijanka, prositi, naj ti dam piti? (Kajti Judje se ne pečajo s Samarijani.)'
    10: 'Jezus odgovorí in jej reče: Ko bi vedela dar Božji, in kdo je ta, ki ti pravi: Daj mi piti! prosila bi ti njega, in dal bi ti žive vode.'
    11: 'Reče mu žena: Gospodi saj še zajeti nimaš s čim, in vodnjak je globok: odkod imaš torej živo vodo?'
    12: Jeli si ti veči od našega očeta Jakoba, kteri nam je dal vodnjak, in je sam iž njega pil, in sinovi njegovi, in živina njegova?
    13: 'Jezus odgovorí in jej reče: Vsak, kdor pije od te vode, ožejal bo zopet.'
    14: Kdorkoli bo pa pil od vode, ktero mu bom jaz dal, ne bo ožejal vekomaj; nego voda, ktero mu bom dal, postala bo v njem studenec vode, ktera teče v večno življenje.
    15: 'Velí mu žena: Gospod! daj mi té vode, da ne bom žejna, in ne bom sèm hodila zajemat.'
    16: 'Velí jej Jezus: Pojdi, pokliči moža svojega, in pridi sèm.'
    17: 'Žena odgovorí in reče: Nimam moža. Reče jej Jezus: Prav si povedala: Nimam moža.'
    18: 'Imela si namreč pet móž; in kogar sedaj imaš, ni mož tvoj: to si po pravici povedala.'
    19: 'Reče mu žena: Gospod! vidim, da si prerok.'
    20: Očetje naši so na tej gori molili; vi pa pravite da je v Jeruzalemu kraj, kjer je treba moliti.
    21: 'Reče jej Jezus: Žena! verjemi mi, da bo prišel čas, in sedaj je, ko ne boste ne na tej gori ne v Jeruzalemu molili očeta.'
    22: 'Vi molite, kar ne véste; mi molimo, kar vémo: kajti zveličanje je od Judov.'
    23: 'Ali prišel bo čas, in sedaj je, ko bodo pravi molilci molili očeta v duhu in resnici: saj oče tudi išče takošnih, da bi ga molili.'
    24: Bog je duh; in kteri ga molijo, morajo v duhu in resnici moliti.
    25: 'Reče mu žena: Vem, da bo Mesija prišel (ki se imenuje Kristus); Kedar on pride, oznanil nam bo vse.'
    26: 'Reče jej Jezus: Jaz sem, ki govorim s teboj.'
    27: 'In na to pridejo učenci njegovi, in začudijo se, da se z ženo pogovarja; vendar pa nobeden ni rekel; Kaj hočeš? ali: Kaj se pogovarjaš ž njo?'
    28: 'A žena pustí vrč, in odide v mesto, in velí ljudém:'
    29: 'Pojdite, poglejte človeka, kteri mi je povedal vse, kar sem storila: jeli ni ta Kristus?'
    30: Ter izidejo iz mesta, in pridejo k njemu.
    31: 'Med tem so ga pa učenci njegovi prosili, govoreč: Rabi, jej!'
    32: 'On jim pa reče: Jaz imam jed, da jém, za ktero vi ne véste.'
    33: 'Učenci so se torej pomenkovali med seboj: Je li mu je kdo prinesel jesti?'
    34: 'Reče jim Jezus: Moja jed je, da izpolnjujem voljo tega, kteri me je poslal, in dodelam njegovo delo.'
    35: Ne pravite li vi, da še štiri mesece, pa bo prišla žetev? Glej, pravim vam, povzdignite oči svoje, in poglejte njive, kako užé rumené za žetev.
    36: 'In kdor žanje, prejema plačilo, in zbira sad za večno življenje: da se radujeta oba ob enem, kdor seje in kdor žanje.'
    37: Kajti v tem je beseda resnična, da je drugi, kteri seje, in drugi, kteri žanje.
    38: Jaz sem vas poslal žet, česar vi niste obdelali; drugi so obdelali, in vi ste v njihovo delo prišli.
    39: 'Iz tega mesta jih je veliko verovalo va-nj od Samarijanov, za voljo besede žene, ktera je pričala: Povedal mi je vse, kar sem storila.'
    40: Ko pridejo torej Samarijani k njemu, prosili so ga, naj ostane pri njih; in ostal je tam dva dní.
    41: In veliko več jih je verovalo za voljo njegove besede.
    42: 'A ženi so pravili: Sedaj ne verujemo več za voljo tvoje besede, ker smo sami slišali, in vémo, da je ta resnično zveličar sveta Kristus.'
    43: Po teh dveh dnéh pa izide odtod, in odide v Galilejo.
    44: Kajti Jezus sam je pričal, da prerok v svojej domovini nima časti.
    45: Ko pa pride v Galilejo, sprejmó ga Galilejci, kteri so bili videli vse, kar je storil v Jeruzalemu na praznik; kajti tudi oni so bili prišli na praznik.
    46: In zopet pride Jezus v Kano Galilejsko, kjer je bil premenil vodo v vino. In bil je neki kraljev človek, kogar sin je bolen bil v Kapernaumu.
    47: 'Ta, slišavši, da je prišel Jezus iz Judeje v Galilejo, odide k njemu, in prosil ga je, naj snide in mu uzdravi sina: imel je namreč umreti.'
    48: 'Reče mu torej Jezus: Če znamenj in čudežev ne vidite, ne verujete.'
    49: 'Velí mu kraljev človek: Gospod! snidi, dokler ni umrl otrok moj.'
    50: 'Reče mu Jezus: Pojdi! sin tvoj je živ. In veroval je človek besedi, ktero mu je Jezus rekel, in šel je.'
    51: 'A ko je še šel, srečajo ga hlapci njegovi, in sporočé, govoreč: Sin tvoj je živ.'
    52: 'In vpraša jih za uro, obklej mu je odleglo. In rekó mu: Včeraj ob sedmih ga je pustila mrzlica.'
    53: 'Tedaj spozná oče, da tisto uro, ko mu je Jezus rekel: Sin tvoj je živ. In veroval je on in vsa hiša njegova.'
    54: Ta zopet, drugi čudež, storil je Jezus, ko je prišel iz Judeje v Galilejo.
  5:
    1: Po tem je bil praznik Judovski, in Jezus se napoti v Jeruzalem.
    2: Je pa v Jeruzalemu pri Ovčjih vratih kopel, ktera se Hebrejski imenuje Betesda, in ima pet lop.
    3: V teh je ležala velika množica bolnikov, slepih, hromih, polomljenih, kteri so pričakovali, kedaj se bo jela voda gibati.
    4: Shajal je namreč angelj o svojem času v kopel, in kalil je vodo; in kdor je prvi vstopil, potem ko se je voda skalila, ozdravel je, kterokoli bolezen je imel.
    5: Bil je pa en človek tam, kteri je bil osem in trideset let bolan.
    6: 'Ko Jezus tega vidi, da leži, in zvé, da je uže dolgo časa bolan, reče mu: Hočeš li ozdraveti?'
    7: 'Odgovorí mu bolnik: Gospod, nimam človeka, da bi me, kedar se voda skalí, vrgel v kopel; a predno sam pridem, vstopi drugi pred menoj.'
    8: 'Velí mu Jezus: Vstani, vzemi oder svoj, in hodi.'
    9: In precej je človek ozdravel, in vzel oder svoj, in hodil. Bila je pa tisti dan sobota.
    10: 'Za to so govorili Judje uzdravljenemu: Sobota je; ne smeš odra nositi.'
    11: 'Odgovorí jim: Ta, ki me je uzdravil, rekel mi je: Vzemi oder svoj, in hodi!'
    12: 'Vprašajo ga torej: Kdo je ta človek, ki ti je rekel: Vzemi oder svoj, in hodi?'
    13: Uzdravljeni pa ni vedel, kdo je; kajti Jezus se je bil umaknil, ker je bilo veliko ljudstva na tem kraji.
    14: 'Po tem ga najde Jezus v tempeljnu, in reče mu: Glej, ozdravel si; ne gréši več, da ti se kaj hujega ne prigodí.'
    15: Človek odide, in sporočí Judom, da je Jezus tisti, ki ga je uzdravil.
    16: In za to so Judje Jezusa preganjali, in gledali so, da bi ga umorili, ker je to delal v soboto.
    17: 'Jezus jim je pa odgovarjal: Oče moj doslej dela, tudi jaz delam.'
    18: Za to so pa Judje še bolj gledali, da bi ga umorili, ker ni samo sobote prelomil, nego tudi Boga očeta svojega imenoval, delajoč se enakega Bogu.
    19: 'Jezus pa odgovorí in jim reče: Resnično resnično vam pravim, da ne more sin sam od sebe ničesar delati, razen kar vidi, da dela oče; karkoli namreč on dela, to tudi sin dela ravno tako.'
    20: Kajti oče sina ljubi, in vse mu pokazuje, kar sam dela; in pokazal mu bo še veča dela, nego ta, da se boste vi čudili.
    21: Kakor namreč oče obujuje mrtve, in oživlja, tako tudi sin, ktere hoče.
    22: 'Kajti oče tudi nikogar ne sodi, nego vso sodbo je izročil sinu:'
    23: Da bi vsi spoštovali sina, kakor spoštujejo očeta. Kdor sina ne spoštuje, ne spoštuje očeta, kteri ga je poslal.
    24: Resnično resnično vam pravim, da kdor mojo besedo posluša, in veruje temu, kteri me je poslal, ima večno življenje; in ne pride na sodbo, nego prešel je iz smrti v življenje.
    25: Resnično resnično vam pravim, da bo prišel čas, in sedaj je, ko bodo mrtvi slišali glas sina Božjega, in kteri bodo slišali, oživeli bodo.
    26: Kakor ima namreč oče življenje v sebi, tako je dal tudi sinu, da ima življenje v sebi.
    27: In dal mu je oblast tudi sodbo delati, ker je sin človečji.
    28: Ne čudite se temu; kajti prišel bo čas, ko bodo vsi, kteri so v grobih, slišali glas njegov;
    29: In izšli bodo, kteri so dobro delali, na vstajanje življenja, a kteri so hudo delali, na vstajanje sodbe.
    30: 'Jas sam od sebe ne morem ničesar delati. Kakor slišim, sodim; in sodba moja je pravična: ker ne iščem svoje volje, nego volje tega, kteri me je poslal.'
    31: Če jaz sam za sebe pričam, pričanje moje ni resnično.
    32: Drugi je, kteri priča zame, in vém, da je pričevanje, ktero za-me priča, resnično.
    33: Vi ste poslali k Janezu, in pričal je po pravici;
    34: Ali jaz ne sprejemam priče od človeka; nego pravim vam to, da bi se zveličali.
    35: On je bil luč, ktera je gorela in svetila; a vi ste se hoteli nekoliko časa veseliti svetlobe njegove.
    36: 'Ali jaz imam večo pričo, kakor Janez; dela namreč, ktera mi je oče izročil, naj jih dodelam: ta dela, ktera jaz delam, pričajo za-me, da me je oče poslal.'
    37: In oče, kteri me je poslal, pričal je sam za mene. Niste pa ne glasú njegovega slišali, ne obličja njegovega videli.
    38: 'In besede njegove nimate, da bi prebivala v vas: ker temu, kogar je on poslal, ne verujete.'
    39: Preglejte pisma, ker vi mislite, da imate v njih življenje, in ta so, ktera pričajo za-me.
    40: Pa ne čete priti k meni, da bi imeli življenje.
    41: Slave od ljudî ne sprejemam.
    42: Ali poznam vas, da ljubezni Božje nimate v sebi.
    43: Jaz sem prišel v ime očeta svojega, in ne sprejemate me; če drugi pride v svoje ime, njega boste sprejeli.
    44: Kako morete vi verovati, ko sprejemate slavo eden od drugega, slave pa, ktera je od edinega Boga, ne iščete?
    45: Ne mislite, da vas bom jaz tožil očetu; je, kteri vas toži, Mojzes, v kogar vi zaupate.
    46: 'Ko bi namreč Mojzesu verovali, verovali bi meni: kajti on je pisal za mene.'
    47: Če pa njegovim pismom ne verujete, kako boste mojim besedam verovali?
  6:
    1: Po tem odide Jezus na oni kraj morja Galilejskega ali Tiberijskega.
    2: In šlo je za njim veliko ljudstva, ko so videli njegove čudeže, ki jih je delal na bolnikih.
    3: Jezus pa izide na goro, in tu je z učenci svojimi sedel.
    4: Bila ja pa blizu Velika noč, praznik Judovski.
    5: 'Povzdignivši torej Jezus očí, in videvši, da veliko ljudstva k njemu dohaja, reče Filipu: Kje bomo kupili kruha, da bodo tí jedli?'
    6: (To je pa govoril, izkušajoč ga; kajti on je vedel, kaj bo storil.)
    7: 'Odgovorí mu Filip: Za dve sto grošev kruha jim ni dosti, da bi vsakteri od njih kaj malega dobil.'
    8: 'Reče mu eden učencev njegovih Andrej brat Simona Petra:'
    9: En deček je tu, kteri ima pet hlebov ječmenovih in dve ribici; ali kaj je to med toliko?
    10: 'Jezus pa reče: Dajte, posadite ljudí. Bilo je pa veliko trave na tem mestu. In posadé se možjé, kakih pet tisoči na število.'
    11: 'Tedaj Jezus vzeme hlebe, in zahvali, ter razdelí učencem, učenci pa tém, ki so sedeli: in ravno tako tudi od ribic, kolikor so hoteli.'
    12: 'Ko so se pa nasitili, velí učencem svojim: Zberite ostanke koscev, da nič ne pogine.'
    13: Ter zberó, in napolnijo dvanajst košev koscev od petih hlebov ječmenovih, ki so preostali od téh, ktere so bili pojedli.
    14: 'Ljudjé pa, ko so videli čudež, kterega je bil Jezus storil, govorili so: Ta je res prerok, kteri je imel priti na svet.'
    15: Jezus torej, vedoč, da bodo prišli in ga zgrabili, da ga naredé za kralja, umakne se zopet na goro on sam.
    16: Ko se je pa zvečerilo, snidejo učenci njegovi na morje.
    17: In stopivši v ladjo, šli so na oni kraj morja v Kapernaum. In uže se jo mračilo, in Jezus ni bil k njim prišel,
    18: In morje se je od velikega vetra vzdigalo.
    19: Odplavivši se pa kakih pet in dvajset ali trideset bežajev, ugledajo Jezusa, da hodi po morji, in se približuje ladji; in uplašijo se.
    20: 'On jim pa reče: Jaz sem; ne bojte se!'
    21: In željno so ga vzeli v ladjo, in precej je bila ladja na zemlji, v ktero so šli.
    22: Drugi dan pa ljudstvo, ktero je stalo onkraj morja, ko je videlo, da ni bilo tam druge ladje, razen tiste ene, v ktero so bili stopili učenci njegovi, in da Jezus ni vstopil z učenci svojimi v ladjo, nego da so bili učenci njegovi sami odšli;
    23: (Prišle so pa druge ladje iz Tiberijade blizu mesta, kjer so bili jedli kruh, ko je Gospod zahvalil; )
    24: 'Ko je torej ljudstvo videlo, da Jezusa ni tu, in tudi učencev njegovih ne: stopijo tudi oni v ladje, in pridejo v Kapernaum, iskajoč Jezusa.'
    25: 'In ko ga najdejo onkraj morja, rekó mu: Rabi, kedaj si prišel sem?'
    26: 'Odgovorí jim Jezus in reče: Resnično resnično vam pravim, iščete me, ne za to, ker ste videli čudeže, nego ker ste jedli hlebe in ste se nasitili.'
    27: 'Trudite se, ne za jed, ktera mine, nego za jed, ktera ostane za večno življenje, ktero vam bo sin človečji dal: kajti tega je potrdil oče Bog.'
    28: 'Rekó mu torej: Kaj naj storimo, da bomo delali dela Božja?'
    29: 'Odgovorí jim Jezus in reče: To je delo Božje, da verujete v tega, kterega je on poslal.'
    30: 'Pa mu rekó: Kakošno znamenje nam pokazuješ, da bi videli in ti verovali? kaj delaš?'
    31: 'Očetje naši so jedli mano v puščavi, kakor jo pisano: "Kruh z neba jim je dal jesti."'
    32: 'Pa jim Jezus reče: Resnično resnično vam pravim: Ni vam dal Mojzes kruha z neba; nego oče moj vam daje pravi kruh z neba.'
    33: Kajti kruh Božji je ta, kteri shaja z neba, in daje življenje svetu.
    34: 'Rekó mu torej: Gospod, daj nam vsegdar tega kruha.'
    35: 'Jezus jim pa reče: Jaz sem kruh življenja; kdor k meni dohaja, ne bo nikoli lačen, in kdor veruje v mé, ne bo nikoli ožejal.'
    36: Ali povedal sem vam, da ste me tudi videli, in ne verujete.
    37: 'Vse, kar mi oče dá, pride k meni; in kdor pride k meni, ne bom ga izgnal ven:'
    38: Kajti prišel sem z neba, ne da bi delal po svojej volji, nego po volji tega, kteri me je poslal.
    39: Volja očeta, kteri me je poslal, je pa ta, da od tega, kar mi je dal, ničesar ne izgubim, nego da to poslednji dan obudim.
    40: In volja tega, kteri me je poslal, je ta, da ima vsak, kdor vidi sina in veruje va-nj, večno življenje, in jaz ga bom obudil poslednji dan.
    41: 'Tedaj so Judje godrnjali nad njim, da je rekel: Jaz sem kruh, kteri je prišel z neba.'
    42: 'In govorili so: Kaj ni ta sin Jožefov, komur mi očeta in mater poznamo? Kako torej govorí ta: Z neba sem prišel!'
    43: 'Jezus pa odgovorí in jim reče: Ne godrnjajte med seboj!'
    44: Nikdor ne more priti k meni, če ga oče, kteri me je poslal, ne privleče, in jaz ga bom obudil poslednji dan.
    45: 'Pisano je v prerokih: "In vsi bodo učeni od Boga." Kdorkoli je torej slišal od očeta in se je naučil, dohaja k meni;'
    46: 'Ne da bi bil kdo očeta videl, razen tisti, kteri je od Boga: ta je videl Boga.'
    47: 'Resnično resnično vam pravim: Kdor veruje v mé, ima večno življenje.'
    48: Jaz sem kruh življenja.
    49: Očetje vaši so jedli mano v puščavi, in pomrli so.
    50: 'Ta je kruh, kteri shaja z neba: da kdor od njega jé, ne umre.'
    51: Jaz sem živi kruh, kteri sem z neba prišel; če kdo jé od tega kruha, živel bo vekomaj. Kruh pa, kterega bom jaz dal, je telo moje, ktero bom jaz dal za življenje sveta.
    52: 'Judje so se pa prepirali med seboj, govoreč: Kako nam more ta dati telo jesti?'
    53: 'Pa jim Jezus reče: Resnično resnično vam pravim: Če ne boste jedli telesa sina človečjega, in pili njegove krví, ne boste imeli življenja v sebi.'
    54: Kdor jé moje telo, in pije mojo kri, ima večno življenje, in jaz ga bom obudil poslednji dan.
    55: Kajti telo moje je prava jed, in kri moja je prava pijača.
    56: Kdor jé moje telo, in pije mojo kri, prebiva v meni, in jaz v njem.
    57: 'Kakor je mene poslal živi oče, in jaz za voljo očeta živim: tako bo tudi tisti, kteri mene jé, živel, za voljo mene.'
    58: Ta je kruh, kteri je z neba prišel; ne kakor so očetje vaši jedli mano, in so pomrli; kdor ta kruh jé, živel bo vekomaj.
    59: To je povedal v shajališči, ko je učil v Kapernaumu.
    60: 'Veliko torej učencev njegovih, kteri so poslušali, reče: Trda je ta beseda; kdo jo more poslušati?'
    61: 'Vedoč pa Jezus sam v sebi, da učenci njegovi godrnjajo nad tem, reče jim: To vas pohujšuje?'
    62: Kaj pa, ko boste videli sina človečjega, da gre gor, kjer je poprej bil?
    63: Duh je to, kar oživlja, telo nič ne pomaga; besede, ktere vam jaz govorim, duh so in življenje so.
    64: So pa nekteri med vami, kteri ne verujejo. Jezus namreč je od začetka vedel, kteri so, da ne verujejo, in kdo je, kteri ga bo izdal.
    65: 'In pravil je: Za to sem vam rekel, da ne more nihče k meni priti, če mu ne bo dano od očeta mojega.'
    66: Posihmal je veliko učencev njegovih zopet odšlo, in nič več niso ž njim hodili.
    67: 'Tedaj reče Jezus dvanajsterim: Ali hočete tudi vi oditi?'
    68: 'Pa mu odgovorí Simon Peter: Gospod, h komu pojdemo? Besede večnega življenja imaš.'
    69: In mi smo verovali, in vémo, da si ti Kristus, sin živega Boga.
    70: 'Odgovorí jim Jezus: Ali vas nisem jaz dvanajst izvolil, in eden od vas je hudič?'
    71: 'Govoril je pa za Juda Simonovega Iškarijana: kajti ta ga je imel izdati, in bil je eden od dvanajsterih.'
  7:
    1: In po tem je Jezus hodil po Galileji; kajti po Judeji ni hotel hoditi, ker so Judje gledali, da bi ga umorili.
    2: Bil je pa blizu praznik Judovski, postavljanje šatorov.
    3: 'Za to mu rekó bratje njegovi: Odidi odtod, in pojdi v Jeruzalem, da bodo videli tudi učenci tvoji deja tvoja, ktera delaš.'
    4: Kajti kdor hoče imeniten biti, ne dela nobeden nič na skrivnem. Če takošne reči delaš, pokaži se svetu.
    5: Kajti tudi bratje njegovi niso verovali va-nj.
    6: 'Pa jim Jezus reče: Moj čas še ni prišel; vaš čas je pa vsegdar gotov.'
    7: 'Vas ne more svet sovražiti: mene pa sovraži, ker jaz pričam za-nj, da so dela njegova hudobna.'
    8: Vi pojdite na ta praznik; jaz še ne pojdem na ta praznik, ker se čas moj še ni izpolnil.
    9: In ko jim je to povedal, ostal je v Galileji.
    10: Ko so pa bratje njegovi odšli, tedaj odide tudi on na praznik, ne očitno, nego kakor skrivaj.
    11: 'Judje so ga torej na praznik iskali, in govorili so: Kje je on?'
    12: 'In bil je za-nj velik prepir med ljudstvom. Kajti nekteri so pravili: Dober je; drugi so pa govorili: Ne! nego ljudstvo slepari.'
    13: Vendar pa ni nihče očitno za-nj govoril, za voljo strahú Judovskega.
    14: Ali uže o polovici praznika izide Jezus v tempelj, ter je učil.
    15: 'In čudili so se Judje, govoreč: Kako ta pismo ume, ko se ni učil?'
    16: 'Odgovorí jim Jezus in reče: Moj nauk ni moj, nego tega, kteri me je poslal.'
    17: Če kdo hoče njegovo voljo izpolnjevati, razpoznal bo, je li ta nauk od Boga, ali jaz sam od sebe govorim.
    18: Kdor govorí sam od sebe, išče lastne slave; kdor pa išče slave tega, kdor ga je poslal, ta je resničen, in nepravičnosti ni v njem.
    19: Vam li ni Mojzes dal postave, in nihče od vas ne izpolnjuje postave? Za kaj me gledate umoriti?
    20: 'Ljudstvo odgovorí in reče: Hudiča imaš; kdo te gleda umoriti?'
    21: 'Jezus odgovorí in jim reče: Eno delo sem storil, in vsi se čudite.'
    22: In vendar vam je Mojzes dal obrezo, (ne da bi od Mojzesa bilo, nego od očakov), in v soboto obrezujete človeka,
    23: 'Če sprejme človek obrezo v soboto, da se postava Mojzesova ne prelomi: nad menoj pa se hudujete, da sem vsega človeka uzdravil v soboto?'
    24: Ne sodíte po licu, nego pravično sodbo sodite.
    25: 'Tedaj so nekteri od Jeruzalemcev govorili: Ali ni ta tisti, kterega gledajo umoriti?'
    26: In glej, očitno govorí, in nič mu ne rekó. Ali so mar starešine spoznali, da je ta res Kristus?
    27: To da za tega vémo, odkod je; Kristus pa, kedar pride, ne bo nihče vedel, odkod je.
    28: 'Pa zavpije Jezus, učeč v tempeljnu, in reče: In mene poznate, in véste, odkod sem; in sam od sebe nisem prišel: je pa resničen, kteri me je poslal, kogar vi ne poznate.'
    29: A jaz ga poznam, ker sem od njega, in on me je poslal.
    30: In gledali so, da bi ga zgrabili, ali nihče ni položil na-nj roke, ker čas njegov še ni bil prišel.
    31: 'Veliko izmed ljudstva pa jih je verovalo va-nj, in govorili so: Kristus, kedar pride, bode li več čudežev storil, nego jih je ta storil?'
    32: Farizeji zaslišijo, da se ljudstvo to za-nj pogovarja; in poslali so Farizeji in véliki duhovni hlapce, naj ga vjemó.
    33: 'Reče jim torej Jezus: Še malo časa sem z vami, pa pojdem k temu, kteri me je poslal.'
    34: 'Iskali me boste, in ne boste me našli: in kjer sem jaz, tje vi ne morete priti.'
    35: 'Pa rekó Judje med seboj: Kam pojde ta, da ga mi ne bomo našli? Ali pojde med razkropljene Grke, in bo učil Grke?'
    36: 'Kakošna je ta beseda, ktero je rekel: Iskali me boste, in ne boste me našli; in kjer sem jaz, tje vi ne morete priti?'
    37: 'A zadnji véliki dan praznika, stal Je Jezus, in vpil je, govoreč: Če je kdo žejen, pride naj k meni in pije.'
    38: Kdor veruje v mé, kakor pravi pismo, tekle bodo iz telesa njegovega reke žive vode.
    39: (To je pa rekel za Duha, ki so ga imeli prejeti tí, kteri so verovali va-nj; kajti svetega Duha še ni bilo, ker Jezus še ni bil oslavljen.)
    40: 'In veliko izmed ljudstva, ko so slišali besedo, govorilo jih je: Ta je zares prerok.'
    41: 'Drugi so pravili: Ta je Kristus. Drugi so pa govorili: Ali bo Jezus prišel iz Galileje?'
    42: Ali ne pravi pismo, da bo Kristus prišel iz semena Davidovega, in iz Betlehema, trga kjer je David bil?
    43: In med ljudstvom nastane razpor za voljo njega.
    44: A nekteri od njih so ga hoteli zgrabiti; pa nihče ni položil na-nj rók.
    45: 'In hlapci pridejo k vélikim duhovnom in Farizejem; in ti jim rekó: Za kaj ga niste pripeljali?'
    46: 'Hlapci odgovoré: Nikoli noben človek ni tako govoril, kakor ta človek.'
    47: 'Pa jim Farizeji odgovoré: Ali ste tudi vi zapeljani?'
    48: Je li kdo izmed starešin veroval va-nj, ali izmed Farizejev?
    49: 'Nego to ljudstvo, ktero zakona ne zná: prekleti so!'
    50: 'Reče jim Nikodem, kteri je bil po noči prišel k njemu, in je bil eden od njih:'
    51: Ali postava naša sodi človeka, če se poprej ne sliši od njega, in zvé, kaj je storil?
    52: 'Odgovoré in rekó mu: Nisi li tudi ti iz Galileje? Preglej in védi, da prerok iz Galileje ni vstal.'
    53: Ter odidejo vsak na svoj dom.
  8:
    1: Jezus je pa odšel na Oljsko goro.
    2: A zjutraj pride zopet v tempelj, in vse ljudstvo je šlo k njemu; ter sede in je učil.
    3: Pripeljejo pa pismarji in Farizeji k njemu ženo, v prešestvu zasačeno, in postavivši jo na sredo,
    4: 'Rekó mu: Učenik, ta žena je ravnokar v prešestvu zasačena;'
    5: Mojzes nam je pa v postavi zapovedal, naj takošne kamenjujemo. Ti pa kaj praviš?
    6: To so pa govorili, izkušajoč ga, da bi ga mogli zatožiti. A Jezus, sklonivši se dol, pisal je s prstom svojim po tléh.
    7: 'Ko so ga pa le še vpraševali, skloni se kvišku, in reče jim: Kdor je med vami brez greha, naj prvi vrže kamen na njo.'
    8: In zopet se skloni dol, in pisal je po tléh.
    9: Oni pa, ko so to slišali, in jih je vest tožila, odhajali so eden za drugim, počenši od starešin noter do zadnjih; in Jezus je ostal sam, in žena, stoječ na sredi.
    10: 'Jezus pa, ko se po konci skloni, in razen žene nikogar ne vidi, reče jej: Žena, kje so tisti tožniki tvoji? ali te ni nobeden obsodil?'
    11: 'Ona pa reče: Nobeden, Gospod! A Jezus jej reče: Tudi jaz te ne bom obsodil; pojdi in ne gréši več.'
    12: 'In Jezus jim zopet reče, govoreč: Jaz sem luč sveta; kdor gre za menoj, ne bo hodil po temi, nego imel bo luč življenja.'
    13: 'Pa mu rekó Farizeji: Ti sam za-se pričuješ; pričanje tvoje ni resnično.'
    14: 'Jezus odgovorí in jim reče: Če tudi jaz sam za-se pričam, pričanje moje je resnično: ker vém, odkod sem prišel, in kam grem: vi pa ne véste, odkod sem prišel, in kam grem,'
    15: Vi po telesu sodite; jaz ne sodim nikogar.
    16: Pa če jaz tudi sodim, sodba moja je resnična; ker nisem sam, nego jaz in oče, kteri me je poslal.
    17: Pisano pa je tudi v zakonu vašem, da je dveh človekov pričanje resnično.
    18: Jaz sem, kteri sam za-se pričam, in oče priča za-me, kteri me je poslal.
    19: 'Tedaj so mu pravili: Kje je oče tvoj? Jezus odgovorí: Ne mene ne poznate, ne očeta mojega; ko bi mene poznali, poznali bi tudi očeta mojega.'
    20: Te besede je povedal Jezus pri zakladnici, učeč v tempeljnu; in nihče ga ni zgrabil, ker čas njegov še ni bil prišel.
    21: 'In Jezus jim zopet reče: Jaz grem, in iskali me boste, in v grehu svojem boste pomrli. Kamor jaz grem, vi ne morete priti.'
    22: 'Govorili so torej Judje: Ali se bo sam umoril, ko pravi: Kamor jaz grem, vi ne morete priti?'
    23: 'Pa jim reče: Vi ste od zdolej, jaz sem od zgorej; vi ste s tega sveta, jaz nisem s tega sveta.'
    24: 'Rekel sem vam pa, da boste pomrli v grehih svojih: če namreč ne boste verovali, da sem jaz, pomrli boste v grehih svojih.'
    25: 'Rekó mu torej: Kdo si ti? In reče jim Jezus: To, kar vam od začetka pravim.'
    26: Veliko imam o vas govoriti, in soditi; ali kteri me je poslal, ta je resničen; in jaz govorim to, kar sem od njega slišal.
    27: Niso pa razpoznali, da jim je govoril za očeta.
    28: 'Za to jim Jezus reče: Kedar boste sina človečjega povišali, tedaj boste razpoznali, da sem jaz, in da sam od sebe ničesar ne delam, nego kakor me je naučil oče moj, to govorim.'
    29: In kteri me je poslal, ta je z menoj; ni me pustil oče samega, ker jaz to, kar je njemu po godi, vsegdar delam.
    30: Ko je to govoril, verovalo jih je veliko va-nj.
    31: 'In govoril je Jezus tistim Judom, kteri so mu verovali: Če vi ostanete v besedi mojej, boste zares učenci moji;'
    32: In razpoznali boste resnico, in resnica vas bo osvobodila.
    33: 'Odgovoré mu: Seme Abrahamovo smo, in služili nismo nikoli nobenemu; kako govoriš ti: Svobodni boste postali?'
    34: 'Odgovorí jim Jezus: Resnično resnično vam pravim, da vsak, kdor dela greh, suženj je grehu.'
    35: Suženj pa ne ostane v hiši vekomaj; sin ostane vekomaj.
    36: Če vas torej sin osvobodí, boste res svobodni.
    37: Vém, da ste seme Abrahamovo; ali gledate me umoriti, ker moja beseda nima mesta v vas.
    38: 'Jaz govorim, kar sem videl od očeta svojega: in vi delate, kar ste od svojega očeta videli.'
    39: 'Odgovoré in rekó mu: Oče naš je Abraham. Reče jim Jezus: Ko bi bili sinovi Abrahamovi, delali bi dela Abrahamova.'
    40: Sedaj pa gledate mene umoriti, človeka, kteri sem vam resnico povedal, ktero sem slišal od Boga; tega Abraham ni storil.
    41: 'Vi delate dela svojega očeta. Pa mu rekó: Ali nismo iz kurbarije rojeni! enega očeta imamo, Boga.'
    42: 'Jezus jim pa reče: Ko bi bil Bog vaš oče, ljubili bi me; kajti jaz sem od Boga izšel in prišel: ker tudi nisem sam od sebe prišel, nego on me je poslal.'
    43: Za kaj mojega govora ne umete? Ker ne morete moje besede poslušati.
    44: 'Vi ste od očeta hudiča, in slasti očeta svojega hočete delati. On je bil ubijalec ljudî od začetka, in na resnici ne stojí: ker resnice ni v njem. Kedar govorí laž, govorí od svojega, ker je lažnik in oče laží.'
    45: Jaz pa, ker resnico govorim, ne verujete mi.
    46: Kdo izmed vas me dolží greha? Če pa resnico govorim, za kaj mi vi ne verujete?
    47: Kdor je od Boga, besedo Božjo posluša; za to vi ne poslušate, ker niste od Boga.
    48: 'Judje pa odgovoré in mu rekó: Ali ne pravimo mi prav, da si ti Samarijan, in imaš hudiča?'
    49: 'Jezus odgovorí: Jaz nimam hudiča, nego spoštujem očeta svojega; a vi me zasramujete.'
    50: Pa jaz ne iščem svoji slave; je, kteri je išče in sode
    51: 'Resnično resnično vam pravim: če kdo mojo besedo ohrani, ne bo videl smrti vekomaj.'
    52: 'Rekó mu torej Judje: Sedaj smo razpoznali, da hudiča imaš; Abraham je umrl in preroki, a ti praviš: Če kdo mojo besedo ohrani, ne bo okusil smrti vekomaj.'
    53: 'Kaj si ne mara ti veči od našega očeta Abrahama, kteri je umrl? Tudi preroki so pomrli: koga se ti sam delaš?'
    54: 'Jezus odgovorí: Če se jaz sam slavim, slava moja ni nič; oče moj je, kteri me slavi, za kogar vi pravite, da je vaš Bog.'
    55: 'In ne poznate ga, a jaz ga poznam; in ko bi rekel, da ga ne poznam, enak bi bil vam, lažnjivec: ali poznam ga, in besedo njegovo izpolnjujem.'
    56: Abraham, oče vaš, oveselil se je, da bo videl moj dan; in videl je, in radoval se je.
    57: 'Rekó mu torej Judje: Petdeset let še nimaš, in videl si Abrahama?'
    58: 'Reče jim Jezus: Resnično resnično vam pravim: Jaz sem, predno se je Abraham rodil.'
    59: 'Tedaj zgrabijo kamenje, da bi vrgli na-nj; ali Jezus se skrije, in prejde po sredi njih, in izide iz tempeljna: in tako je odšel.'
  9:
    1: In gredoč mimo, ugleda človeka, kteri je bil slep od rojstva.
    2: 'In vprašajo ga učenci njegovi, govoreč: Rabi, kdo je grešil, ta ali roditelji njegovi, da se je slep rodil?'
    3: 'Jezus odgovorí: Ne ta ni grešil, ne roditelji njegovi; nego da se razodenejo dela Božja na njem.'
    4: Jaz moram delati dela tega, kteri me je poslal, dokler je dan; prišla bo noč, ko ne bo nihče mogel delati.
    5: Dokler sem na svetu, luč sem svetu.
    6: Rekši to, pljune na zemljo, in napravi blato od sline, in pomaže z blatom slepcu očí.
    7: 'In reče mu: Pojdi, umij se v kopeli Siloamskej (kar se tolmači: Poslan). Ter odide in se umije, in vrne se videč.'
    8: 'A sosedje, in kteri so ga bili poprej videli, da je slep, govorili so: Ali ni ta tisti, ki je sedel in prosil?'
    9: 'Nekteri so pravili: On je; drugi pa: Podoben mu je. On je pravil: Jaz sem.'
    10: 'Rekó mu torej: Kako so ti se odprle očí?'
    11: 'On odgovorí in reče: Človek, ki se imenuje Jezus, napravil je blato, in pomazal mi je očí, in rekel mi je: Pojdi v kopel Siloamsko, in umij se. In ko sem odšel, in sem se umil, spregledal sem.'
    12: 'Pa mu rekó: Kje je on? Reče: Ne vém.'
    13: Peljejo ga k Farizejem, tega, ki je nekedaj slep bil.
    14: Bila je pa sobota, ko je Jezus blato napravil in mu odprl oči.
    15: 'In vpraševali so ga zopet tudi Farizeji, kako je spregledal. On jim pa reče: Blato mi je del na oči, in umil sem se, ter vidim.'
    16: 'Tedaj so nekteri od Farizejev govorili: Ta človek ni od Boga, ko sobote ne sveti. Drugi so govorili: Kako more grešen človek takošne čudeže delati? In bil je razpor med njimi.'
    17: 'Zopet rekó slepcu: Kaj ti praviš za-nj, da ti je odprl očí? On pa reče: Da je prerok.'
    18: Judje pa niso verovali za-nj, da je slep bil in je spregledal, dokler niso roditeljev tega, ki je spregledal, poklicali,
    19: 'In jih vprašali, govoreč: Je li ta sin vaš, za kogar pravite, da se je slep rodil? Kako pa sedaj vidi?'
    20: 'Odgovoré jim roditelji njegovi in rekó: Vémo, da je ta sin naš, in da se je slep rodil;'
    21: Kako pa sedaj vidi, ne vemo; ali kdo mu je oči odprl, mi ne vemo. On ima leta; njega vprašajte, on bo sam govoril za-se.
    22: To so rekli roditelji njegovi za to, ker so se bali Judov; kajti Judje so se bili uže dogovorili, da bodo vsakega, kdor ga bo pripoznal za Kristusa, izpahnili iz shajališča.
    23: 'Za to so roditelji njegovi rekli: Saj ima leta; njega vprašajte.'
    24: 'Tedaj drugoč pokličejo človeka, kteri je slep bil, in rekó mu: Daj Bogu hvalo; in vémo, da je ta človek grešnik.'
    25: 'On pa odgovorí in reče: Če je grešnik, ne vém; samo vém, da sem slep bil, in sedaj vidim.'
    26: 'Rekó mu torej zopet: Kaj ti je storil? Kako ti je odprl očí?'
    27: 'Odgovorí jim: Povedal sem vam uže, in niste slišali; kaj hočete zopet slišati? Ali hočete tudi vi njegovi učenci postati?'
    28: 'Oni pa ga opsujejo, in rekó: Ti si njegov učenec; mi smo Mojzesovi učenci.'
    29: Mi vémo, da je z Mojzesom govoril Bog; za tega pa ne vémo, odkod je.
    30: 'Človek odgovorí in jim reče: To je pač res čudno, da vi ne véste, odkod je, in odprl mi je očí.'
    31: Vémo pa, da grešnikov Bog ne posluša; nego če kdo spoštuje Boga, in voljo njegovo izpolnjuje, tega posluša.
    32: Od vekomaj se ni slišalo, da bi bil kdo od rojstva slepemu očí odprl.
    33: Ko ta ne bi bil od Boga, ne bi mogel ničesar storiti.
    34: 'Odgovoré in rekó mu: Ves v grehih si se rodil, pa boš ti nas učil? In izženó ga ven.'
    35: 'Jezus zasliši, da so ga izgnali ven; in ko ga najde, reče mu: Veruješ li v sina Božjega?'
    36: 'On odgovorí in reče: Kdo je, gospod, da bom veroval va-nj?'
    37: 'Jezus mu pa reče: In videl si ga, in kteri s teboj govori, ta je.'
    38: 'On pa reče: Verujem, gospod! In pokloni mu se.'
    39: 'In Jezus reče: Jaz sem prišel na sodbo na ta svet, da kteri ne vidijo, spregledajo, in kteri vidijo, oslepé.'
    40: 'In slišali so to nekteri izmed Farizejev, kteri so bili ž njim, in rekó mu: Ali smo tudi mi slepi?'
    41: 'Reče jim Jezus: Ko bi bili slepi, ne bi imeli greha; sedaj pa pravite: Vidimo; za to greh vaš ostane.'
  10:
    1: 'Resnično resnično vam pravim: Kdor ne vhaja skozi vrata v ovčji hlev, nego prelazi drugod, ta je tat in razbojnik.'
    2: Kdor pa vhaja skozi vrata, ta je pastir ovâc.
    3: Temu vratar odpira, in ovce glas njegov poslušajo, in svoje ovce kliče po imenu, in izganja jih.
    4: In ko ovce svoje izžene, gre pred njimi; in ovce gredó za njim, ker poznajo glas njegov;
    5: 'A za tujcem ne gredó, nego odbežé od njega: ker ne poznajo tujega glasu.'
    6: To priliko jim je Jezus povedal; ali oni niso razumeli, kaj bi to bilo, kar jim je pravil.
    7: 'Tedaj jim Jezus zopet reče: Resnično resnično vam pravim, da sem jaz vrata ovcam.'
    8: 'Vsi, kolikorkoli jih je prišlo pred menoj, tatjé so in razbojniki: ali ovce jih niso poslušale.'
    9: Jaz sem vrata; skozi mene če kdo vnide, zveličal se bo, in pojde noter in izšel bo, in našel bo pašo.
    10: 'Tat ne vnide, razen da ukrade in ubije in pogubí: jaz sem prišel, da bi življenje imeli, in obilno imeli.'
    11: Jaz sem dober pastir; dober pastir poklada dušo svojo za ovce.
    12: 'Najemnik pa, in kdor ni pastir, komur niso ovce lastne, vidi volka, da gre, pa popustí ovce, in odbeží: in volk jih razgrabi, in razpodí ovce.'
    13: Najemnik pa odbeží, ker je najemnik, in ne mara za ovce.
    14: 'Jaz sem dober pastir; in poznam svoje, in moje poznajo mene:'
    15: Kakor oče mene pozná, in jaz očeta poznam. In dušo svojo pokladam za ovce.
    16: 'Tudi drugih ovâc imam, ktere niso iz tega hleva; tudi té moram pripeljati, in poslušale bodo glas moj: in ena čreda bo, eden pastir.'
    17: Za to me oče ljubi, ker jaz dušo svojo pokladam, da jo zopet vzemem.
    18: Nihče je ne jemlje od mene, nego sam od sebe jo pokladam. Oblast imam, da položim; in oblast imam, da jo zopet vzemem. To zapoved sem prejel od očeta svojega.
    19: In med Judi nastane zopet razpor za voljo teh besed.
    20: 'Govorilo pa jih je veliko od njih: Hudiča ima in neumen je: kaj ga poslušate?'
    21: 'Drugi so pravili: Kdor ima hudiča, ne govorí tako; ali more hudič slepcem odpirati oči?'
    22: Bil je pa praznik obnovljenja v Jeruzalemu, in bila je zima.
    23: In sprehajal se je Jezus po lopi Solomonovej.
    24: 'In obstopijo ga Judje, in govorili so mu: Doklej nas v nevednosti pustiš? Če si ti Kristus, povej nam na ravnost.'
    25: 'Odgovorí jim Jezus: Povedal sem vam, pa ne verujete. Dela, ktera jaz delam v ime očeta svojega, ta pričajo za-me.'
    26: To da vi ne verujete, ker niste od mojih ovâc, kakor sem vam povedal.
    27: Moje ovce poslušajo glas moj, in jaz jih poznam; in za menoj gredó,
    28: In jaz jim bom dal večno življenje; in na vekomaj ne bodo poginile, in nihče jih ne bo iztrgal iz moje roke.
    29: Oče moj, kteri mih jih je dal, veči je od vseh, in nihče jih ne more iztrgati iz roke očeta mojega.
    30: Jaz in oče sva eno.
    31: In zopet zgrabijo Judje kamenje, da bi ga kamenjali.
    32: 'Odgovorí jim Jezus: Veliko dobrih del sem vam pokazal od očeta svojega; za ktero od teh del me boste kamenjali?'
    33: 'Odgovoré mu Judjé, govoreč: Za dobro delo te ne bomo kamenjali, nego za kletvino, in ker se ti, ki si človek, delaš Boga.'
    34: 'Odgovorí jim Jezus: Ni li pisano v zakonu vašem: "Jaz sem rekel: bogovi ste?"'
    35: 'Če je tiste imenoval bogove, kterim je beseda Božja bila (in pismo se ne more razvezati, ):'
    36: 'Kaj meni pa, ki me je oče posvetil in na svet poslal, pravite vi: Preklinjaš! ker sem rekel: Sin Božji sem?'
    37: Če ne delam del očeta svojega, ne verujete mi;
    38: 'Če pa delam, če tudi meni ne verujete, verujte delom: da razpoznate in boste verovali, da je oče v meni, in jaz v njem.'
    39: In zopet so ga gledali prijeti; ali izmakne jim se iz rók.
    40: In odide zopet na oni kraj Jordana, na kraj, kjer je poprej Janez bil, ko je krstil; in ostane tu.
    41: 'In veliko jih pride k njemu; in pravili so: Janez res ni nobenega čudeža storil; ali karkoli je Janez povedal za tega, bilo je vse resnično.'
    42: In veliko jih je tu verovalo va-nj.
  11:
    1: Bil je pa en bolnik, Lazar iz Betanije, iz vasí Marije in Marte sestre njene,
    2: (A Marija, ktere brat Lazar je bolan bil, bila je ta, ki je pomazilila Gospoda z miro, in otrla noge njegove z lasmí svojimi.)
    3: 'Sestri torej pošljete k njemu, govoreč: Gospod, glej, kogar ljubiš, bolan je.'
    4: 'Ko pa Jezus sliši, reče: Ta bolezen ni na smrt, nego na slavo Božjo, da se sin Božji po njej oslavi.'
    5: Jezus je pa Marto in sestro njeno in Lazarja ljubil.
    6: Ko je torej slišal, da je bolan, tedaj je ostal dva dní na tistem mestu, kjer je bil.
    7: 'Po tem pa reče učencem svojim: Pojdimo zopet v Judejo.'
    8: 'Učenci mu rekó: Rabi, ravnokar so te Judje hoteli kamenjati, pa greš zopet tje?'
    9: Jezus odgovorí; Nima li dan dvanajst ur? Če kdo po dnevu hodi, ne spotiče se, ker vidi luč tega sveta.
    10: Če pa kdo po noči hodi, spotiče se, ker ni luči v njem.
    11: 'To je povedal, in po tem reče: Lazar prijatelj naš je zaspal; pa grem, da ga zbudim.'
    12: 'Rekó mu tedaj učenci njegovi: Gospod, če je zaspal, ozdravel bo.'
    13: Rekel je pa Jezus za smrt njegovo; a oni so mislili, da pravi za spanje sna.
    14: 'Tedaj jim Jezus razločno pové: Lazar je umrl.'
    15: In radujem se za voljo vas, da nisem tam bil, da boste verovali; pa pojdimo k njemu.
    16: 'Tedaj reče Tomaž, (ki se imenuje Dvojček, ) součencem: Pojdimo še mi, da umremo ž njim.'
    17: Ko pa pride Jezus, najde ga, da je uže štiri dní v grobu
    18: (Bila je pa Betanija blizu Jeruzalema, kakih petnajst bežajev.)
    19: In veliko izmed Judov jih je bilo prišlo k Marti in Mariji, da bi ji tolažili po njunem bratu.
    20: Ko pa Marta zasliši, da Jezus gre, odide mu naproti; a Marija je domá sedela.
    21: 'Marta tedaj reče Jezusu: Gospod, ko bi bil tu bil, brat moj ne bi bil umrl.'
    22: Pa tudi sedaj vém, da karkoli boš od Boga prosil, da ti bo dal Bog.
    23: 'Reče jej Jezus: Vstal bo brat tvoj.'
    24: 'Marta mu reče: Vém, da bo vstal, o vstajanji poslednji dan.'
    25: 'Reče jej Jezus: Jaz sem vstajanje in življenje; kdor v mene veruje, živel bo, če tudi umre.'
    26: In vsak, kdor živí in veruje v mé, ne bo umrl vekomaj. Veruješ li to?
    27: 'Reče mu: Dà, Gospod! jaz verujem, da si ti Kristus, sin Božji, ki je imel na svet priti.'
    28: 'In rekši to, odide, in pokliče skrivaj Marijo sestro svojo, govoreč: Učenik je tu in te kliče.'
    29: Ona, ko zasliši, hitro vstane in odide k njemu.
    30: '(Ni pa še Jezus prišel v vas: nego bil je na mestu, kjer ga je bila Marta srečala.)'
    31: 'Ko so pa Judje, kteri so bili ž njo v hiši in so jo tolažili, videli, da je Marija hitro vstala in izšla, odidejo za njo, govoreč: Na grob gre, da bo tam jokala.'
    32: 'Marija pa, ko pride tje, kjer je Jezus bil, in ga ugleda, pade mu pred noge, govoreč mu: Gospod, ko bi bil tu bil, brat moj ne bi bil umrl.'
    33: Jezus pa, ko jo vidi, da joka, in Jude, kteri so bili ž njo prišli, da jokajo, zgrozí se v duhu, in postane sam žalosten,
    34: 'In reče: Kam ste ga položili? Rekó mu: Gospod, pridi in poglej!'
    35: Jezus se zajoka.
    36: 'Judje so tedaj govorili: Glej, kako ga je ljubil!'
    37: 'A nekteri od njih rekó: Ali ni mogel ta, ki je slepemu oči odprl, storiti, da tudi ta ne bi bil umrl?'
    38: In Jezus se zopet zgrozí v sebi, in pride na grob. Bila je pa jama, in kamen je ležal na njej.
    39: 'Jezus velí: Vzdignite kamen! Reče mu sestra ranjkega, Marta: Gospod, uže smrdí; kajti štiri dnî je v grobu.'
    40: 'Velí jej Jezus: Ali ti nisem rekel, da če boš verovala, videla boš slavo Božjo?'
    41: 'Tedaj vzdignejo kamen, kjer je mrtvi ležal. A Jezus povzdigne oči kvišku, in reče: Oče, zahvaljujem ti, da si me uslišal.'
    42: Pa jaz sem vedel, da me vsegdar poslušaš; ali rekel sem za voljo ljudstva, ktero okoli stojí, da bodo verovali, da si me ti poslal.
    43: 'In ko je to rekel, zakliče z močnim glasom: Lazar, pojdi ven!'
    44: 'In mrtvi izide, povezan na nogah in rokah s povoji, in obraz njegov je bil obezan s prtom. Velí jim Jezus: Razvežite ga, in pustite, naj odide.'
    45: In od Judov, kteri so bili prišli k Mariji, in so videli, kaj je Jezus storil, verovalo jih je veliko va-nj.
    46: A nekteri od njih odidejo k Farizejem, in povedó jim, kaj je Jezus storil.
    47: 'In véliki duhovni in Farizeji zberó zbor, in govorili so: Kaj bomo storili? kajti ta človek dela velike čudeže.'
    48: Če ga tako pustimo, verovali bodo vsi va-nj; in prišli bodo Rimljani, in vzeli nam bodo zemljo in narod.
    49: 'A eden od njih, neki Kajfa, kteri je bil tisto leto véliki duhoven, reče jim: Vi nič ne véste;'
    50: In tudi ne mislite, da nam je bolje, da eden človek umre za ljudstvo, nego da bi ves narod poginil.
    51: Tega pa ni rekel sam od sebe; temveč ker je bil tisto leto véliki duhoven, prerokoval je, da mora Jezus za ves narod umreti;
    52: In ne samo za narod, nego da tudi razkropljene otroke Božje zbere v eno čredo.
    53: Od tega dné torej so sklenili, da ga bodo umorili.
    54: Jezus pa ni več očitno hodil med Judi, nego odšel je odtod v kraj blizu puščave, v mesto, ktero so imenuje Efraim, in tu je prebival z učenci svojimi.
    55: Bila je pa blizu Velika noč Judovska; in veliko iz tega kraja jih pride v Jeruzalem pred Veliko nočjó, da se očistijo.
    56: 'In iskali so Jezusa, in pogovarjali so se med seboj, stoječ v tempeljnu: Kaj vam se zdí, da ne pride na praznik?'
    57: Dali so bili pa véliki duhovni in Farizeji zapoved, da če kdo zvé, kje da je, naj pové, da ga zgrabijo.
  12:
    1: Šest dnî pred Veliko nočjó pa pride Jezus v Betanijo, kjer je Lazar bil, kteri je bil umrl, in ga je obudil iz mrtvih.
    2: In napravijo mu tu pojedinjo, in Marta je stregla; a Lazar je bil eden od teh, kteri so ž njim sedeli za mizo.
    3: Marija pa, vzemši funt prave dragocene nardove mire, pomazili noge Jezusove, in otre mu z lasmí svojimi noge; in hiša se napolni vonja od mire.
    4: 'Tedaj reče eden od učencev njegovih, Juda Simonov Iškarijan, kteri ga je imel izdati:'
    5: Za kaj se ni prodala ta mira za tri sto grošev, in dala ubogim?
    6: Rekel je pa to, ne da bi mu bilo skrb za uboge, nego ker je tat bil, in imel je mošnjo, in nosil je, kar se je metalo va-njo.
    7: 'Jezus pa mu reče: Pusti jo; za dan pogreba mojega je to prihranila.'
    8: Kajti uboge imate vsegdar s seboj, a mene nimate vsegdar.
    9: Zvedelo je pa veliko ljudstva izmed Judov, da je tu; ter pridejo ne samo za voljo Jezusa, nego da bi tudi Lazarja videli, kterega je bil obudil iz mrtvih.
    10: Véliki duhovni pa se posvetujejo, da bi tudi Lazarja umorili;
    11: Ker jih je za voljo njega veliko izmed Judov odhajalo, in verovali so v Jezusa.
    12: Drugi dan pa veliko ljudstva, ktero je bilo prišlo na praznik, slišavši, da gre Jezus v Jeruzalem,
    13: 'Vzemó palmove veje, in izidejo mu naproti, in vpili so: Hosana! Blagoslovljen, kteri gre v imenu Gospodovem, kralj Izraelov!'
    14: 'In Jezus najde osliča, in usede se na-nj, kakor je pisano:'
    15: '"Ne boj se, hči Sionska! glej, kralj tvoj gre, sedeč na žrebetu oslice."'
    16: Tega pa učenci njegovi poprej niso razumeli; nego ko se je Jezus oslavil, tedaj so se spomenili, da je bilo to za njega pisano, in da so mu to storili.
    17: A ljudstvo je pričevalo, ktero je bilo ž njim, ko je Lazarja poklical iz groba, in ga obudil iz mrtvih.
    18: Za to mu je tudi ljudstvo naproti prišlo, ker je slišalo, da je ta čudež storil.
    19: 'Farizeji tedaj rekó med seboj: Vidite, da nič ne opravite! Glej, svet je odšel za njim.'
    20: Bili so pa med tistimi, ki so dohajali, da bi molili na praznik, nekteri Grki.
    21: 'Ti torej pristopijo k Filipu, ki je bil iz Betsajde Galilejske, in prosili so ga, govoreč: Gospod, Jezusa bi radi videli.'
    22: Filip pride, in pové Andreju; in Andrej in Filip povesta Jezusu.
    23: 'Jezus pa jima odgovorí, govoreč: Prišel je čas, da se sin človečji oslavi.'
    24: 'Resnično resnično vam pravim: Zrno pšenično, če pade na zemljo in ne umrè, ono bo samo ostalo; če pa umrè, obrodí veliko sadú.'
    25: Kdor dušo svojo ljubi, izgubil jo bo; a kdor dušo svojo sovraži, ohranil jo bo za večno življenje.
    26: 'Če kdo meni služi, naj gre za menoj; in kjer bom jaz, tam bo tudi služabnik moj: in če kdo meni služi, njega bo oče ljubil.'
    27: Sedaj je duša moja žalostna; in kaj hočem reči? Oče, reši me te ure! Pa za to sem prišel na to uro.
    28: 'Oče, oslavi ime svoje: In glas se oglasi z neba: Oslavil sem ga, in zopet ga bom oslavil.'
    29: 'Ljudstvo torej, ktero je stalo in je slišalo, pravilo je, da je zagrmelo. Drugi so pravili: Angelj mu je govoril.'
    30: 'Jezus odgovorí in reče: Ta glas se ni oglasil za voljo mene, nego za voljo vas.'
    31: Sedaj je sodba tega sveta; sedaj bo vojvoda tega sveta izgnan ven.
    32: In jaz, kedar bom povišan od zemlje, potegnil bom vse k sebi.
    33: (To je pa pravil, da je na znanje dal, s kakošno smrtjo bo umrl.)
    34: 'Odgovorí mu ljudstvo: Mi smo slišali iz zakona, da bo Kristus ostal vekomaj; in kako praviš ti: Sin človečji mora biti povišan? Kdo je ta sin človečji?'
    35: 'Reče jim torej Jezus: Še malo časa je luč z vami. Hodite, dokler imate luč, da vas ne objeme tema; in kdor po temi hodi, ne vé, kam gre.'
    36: Dokler luč imate, verujte v luč, da boste sinovi luči. To je Jezus povedal, in odšel je, in skril se je od njih.
    37: In da si ravno je toliko čudežev storil pred njimi, niso verovali va-nj;
    38: 'Da se izpolni beseda Izaija preroka, ktero je rekel: "Gospod, kdo je veroval našej besedi! In roka Gospodova komu se je razodela?"'
    39: 'Verovati pa za to niso mogli, ker je zopet rekel Izaija:'
    40: '"Oslepil jim je očí, in okamenil jim je srce: da ne bi z očmí videli, in s srcem umeli in se spreobrnili, in bi jih uzdravil."'
    41: To je rekel Izaija, ko je videl slavo njegovo, in je govoril o njem.
    42: 'Vendar jih je pa tudi veliko izmed knezov verovalo vanj; pa za voljo Farizejev niso priznavali, da ne bi bili izpahnjeni iz shajališč:'
    43: Kajti ljubili so slavo človeško bolj, nego slavo Božjo.
    44: 'Jezus pa zavpije in reče: Kdor veruje v mé, ne veruje v mé, nego v tega, kteri me je poslal.'
    45: In kdor mene vidi, vidi tega, kteri me je poslal.
    46: Jaz sem prišel luč na svet, da vsak, kdor veruje v mé, ne ostane v temi.
    47: In če kdo moje besede sliši, in ne veruje, jaz ga ne bom sodil; ker nisem prišel, da bi svet sodil, nego da svet zveličam.
    48: 'Kdor se mene odreka, in besed mojih ne sprejema, ima ga, kteri ga bo sodil: beseda, ktero sem govoril, ona ga bo sodila poslednji dan.'
    49: Kajti jaz nisem sam od sebe govoril; nego oče, kteri me je poslal, on mi je zapoved dal, kaj da naj povém in kaj naj govorim.
    50: In vém, da je zapoved njegova večno življenje. Kar torej jaz govorim, govorim tako, kakor mi je oče povedal.
  13:
    1: 'Pred praznikom velikonočnim pa, ko je vedel Jezus, da je njegov čas prišel, da prejde s tega sveta k očetu: ker je ljubil svoje, kteri so bili na svetu, ljubil jih je do konca.'
    2: In po večerji, (ko je bil uže hudič Judu Simonovemu Iškarijanu položil v srce, naj ga izdá, )
    3: Vedoč Jezus, da mu je dal oče vse v roke, in da je od Boga izšel in k Bogu gre,
    4: Vstane od večerje, in sleče oblačilo, in vzeme opasnik, ter se opaše.
    5: Po tem vlije v umivalnico vode, in začne umivati učencem noge, in otirati z opasnikom, s kterim je bil opasan.
    6: 'Ter pride k Simonu Petru: in on mu reče: Gospod, ti mi boš umival noge?'
    7: 'Jezus odgovorí in mu reče: Kar jaz delam, ti sedaj ne véš; ali zvedel boš po tem.'
    8: 'Reče mu Peter: Ne boš mi umival nog, na vekomaj ne! Odgovorí mu Jezus: Če te ne umijem, ne boš imel deleža z menoj.'
    9: 'Reče mu Simon Peter: Gospod, ne samo nog mojih, nego tudi roke in glavo!'
    10: 'Reče mu Jezus: Kdor je umit, ne potrebuje, razen da noge umije, ker je ves čist; in vi ste čisti, ali ne vsi.'
    11: 'Poznal je namreč izdajalca svojega; za to je rekel: Niste vsi čisti.'
    12: 'Ko jim je pa umil noge, in je oblačilo svoje vzel, usede se zopet, in reče jim: Véste li, kaj sem vam storil?'
    13: 'Vi me imenujete: Učenik! in: Gospod! in prav pravite; ker sem.'
    14: Če sem pa jaz, Gospod in učenik, umil vam noge, dolžni ste tudi vi eden drugemu umivati noge.
    15: Izgled sem vam dal namreč, da kakor sem jaz storil, tudi vi delajte tako.
    16: 'Resnično resnično vam pravim: Hlapec ni veči od gospodarja svojega; tudi poslanec ni veči, kakor tisti, kteri je poslal.'
    17: Če to véste, blagor vam, če je storite.
    18: 'Ne pravim za vse vas; jaz vém, ktere sem izvolil: ali da se izpolni pismo: "Ta, ki z menoj kruh jé, vzdignil je peto svojo zoper mé."'
    19: Uže sedaj vam pravim, predno se je zgodilo, da kedar se zgodí, verujete, da sam jaz.
    20: 'Resnično resnično vam pravim: Če koga pošljem, kdor ga sprejme, sprejme mene: kdor pa mene sprejme, sprejme tega, kteri me je poslal.'
    21: 'Ko je Jezus to povedal, postane žalosten v duhu, in zatrdi in reče: Resnično resnično vam pravim, da me bo eden od vas izdal.'
    22: Učenci njegovi so se torej pogledovali med seboj, pomišljevaje, za kterega da pravi.
    23: Slonel je pa za mizo eden učencev njegovih na naročji Jezusovem, kterega je Jezus ljubil.
    24: Simon Peter torej namigne temu, da naj vpraša, kdo da bi bil, za kogar pravi.
    25: 'In on leže Jezusu na prsi, in reče mu: Gospod, kdo je?'
    26: 'Jezus odgovorí: Ta je, komur bom jaz omočivši, grižljaj podal. In omočivši grižljaj, podá Judu Simonovemu Iškarijanu.'
    27: 'In po grižljaji, tedaj vnide va-nj satan. In Jezus mu reče: Kar delaš, stóri hitro.'
    28: Tega pa ni razumel nobeden od teh, kteri so sedeli za mizo, čemu mu je rekel.
    29: 'Nekteri namreč so mislili, ker je Juda mošnjo imel, da mu Jezus pravi: Nakupi, kar nam je treba za praznik; ali, da naj dá kaj ubogim.'
    30: In on vzeme mošnjo, in izide; bila je pa noč.
    31: 'Ko je pa izšel, reče Jezus: Sedaj se je sin človečji oslavil, in Bog se je oslavil v njem.'
    32: Če se je Bog oslavil v njem, oslavil bo tudi Bog njega v sebi, in precej ga bo oslavil.
    33: 'Sinčeki! še malo sem z vami. Iskali me boste, in kakor sem Judom povedal: Kamor jaz grem, vi ne morete priti, pravim sedaj tudi vam.'
    34: Novo zapoved vam dajem, da se ljubíte med seboj; kakor sem jaz vas ljubil, da se tudi vi ljubíte med seboj.
    35: V tem vas bodo poznali vsi, da ste moji učenci, če boste imeli ljubezen eden do drugega.
    36: 'Reče mu Simon Peter: Gospod, kam greš? Odgovorí mu Jezus: Kamor grem, ne moreš sedaj za menoj iti; prišel boš pa pozneje za menoj.'
    37: 'Reče mu Peter: Gospod, za kaj ne morem sedaj za teboj iti? dušo svojo bom položil za-te.'
    38: 'Odgovorí mu Jezus: Dušo svojo boš položil za-me? Resnično resnično ti pravim: Ne bo zapel petelin, dokler me trikat ne zatajiš.'
  14:
    1: Ne bodi vam srce plašno! Verujte v Boga, in v mé verujte.
    2: V hiši očeta mojega je veliko stanovališč; a če ne, povedal bi vam. Grem vam pripravljat prostora.
    3: 'In ko odidem in vam prostor pripravim, prišel bom zopet, in vzel vas bom k sebi: da boste tudi vi tam, kjer bom jaz.'
    4: In kam jaz grem, véste, tudi pot véste.
    5: 'Reče mu Tomaž: Gospod, ne vémo, kam greš; in kako moremo vedeti pot?'
    6: 'Reče mu Jezus: Jaz sem pot in resnica in življenje; nihče ne pride k očetu, razen po meni.'
    7: Ko bi mene poznali, poznali bi tudi očeta mojega; in odsihmal ga poznate, in videli ste ga.
    8: 'Reče mu Filip: Gospod! pokaži nam očeta, in dosti nam je.'
    9: 'Reče mu Jezus: Toliko časa sem z vami, in nisi me poznal, Filip? Kdor je mene videl, videl je očeta: in kako praviš ti: Pokaži nam očeta?'
    10: Ne veruješ li, da sem jaz v očetu, in oče v meni? Besed, ktere vam jaz pravim, ne govorim sam od sebe; nego oče, kteri v meni prebiva, on dela dela.
    11: Verujte mi, da sem jaz v očetu, in oče v meni; a če ne, verujte mi vsaj za voljo del.
    12: 'Resnično resnično vam pravim: Kdor veruje v mé, tudi on bo delal dela, ktera jaz delam, in delal bo veča od teh: kajti jaz grem k očetu.'
    13: 'In karkoli boste v ime moje prosili, to bom storil: da se oslavi oče v sinu.'
    14: Če boste kaj prosili v ime moje, jaz bom storil.
    15: Če me ljubite, izpolnjujte zapovedi moje.
    16: In jaz bom prosil očeta, in drugega tolažnika vam bo dal, da ostane z vami vekomaj,
    17: Duha resnice, kterega svet ne more prejeti, ker ga ne vidi, in ga tudi ne pozna; vi ga pa poznate, ker v vas prebiva, in v vas bo.
    18: Ne bom vas pustil sirot; prišel bom k vam.
    19: 'Še malo, in svet me ne bo videl; a vi me boste videli: ker jaz živim, živeli boste tudi vi.'
    20: Tisti dan boste vi razpoznali, da sem jaz v očetu svojem, in vi v meni, in jaz v vas.
    21: 'Kdor zapovedi moje ima in jih izpolnjuje, on je ta, ki me ljubi; kdor pa mene ljubi, ljubil ga bo oče moj: in jaz ga bom ljubil, in razodel mu se bom sam.'
    22: 'Reče mu Juda, ne Iškarijan: Gospod! kako je to, da se boš nam razodel, in ne svetu?'
    23: 'Jezus odgovorí in mu reče: Če me kdo ljubi, izpolnjeval bo besedo mojo, in oče moj ga bo ljubil, in prišli bomo k njemu, in nastanili se bomo pri njem.'
    24: Kdor me ne ljubi, ta besed mojih ne izpolnjuje; in beseda, ktero slišite, ni moja, nego očeta, kteri me je poslal.
    25: To sem vam povedal, dokler sem z vami.
    26: Tolažnik pa, Duh sveti, kterega vam bo oče v ime moje poslal, on vas bo vse učil, in spominjal vas bo vsega, kar sem vam povedal.
    27: Mir vam zapuščam, mir svoj vam dajem; ne dajem vam jaz, kakor svet daje. Ne bodi vam srce plašno in boječe!
    28: 'Slišali ste, da sem vam jaz rekel: Grem, in prišel bom k vam. Ko bi me ljubili, veselili bi se, da sem rekel: K očetu grem; kajti oče moj je veči od mene.'
    29: In povedal sem vam sedaj, predno se je zgodilo, da kedar se zgodí, da boste verovali.
    30: 'Ne bom več veliko z vami govoril; gre namreč vojvoda tega sveta, in na meni nima ničesar:'
    31: Nego da svet spozna, da ljubim očeta, in delam tako, kakor mi je oče zapovedal. Vstanite, pojdimo odtod!
  15:
    1: Jaz sem prava trta, in oče moj je vinogradnik.
    2: Vsako mladiko na meni, ktera ne rodí sadú, njo bo odrezal; in vsako, ktera rodí sad, očistil jo bo, da bo več sadú rodila.
    3: Vi ste uže čisti, za voljo besede, ktero sem vam govoril.
    4: 'Ostanite v meni, in jaz bom v vas. Kakor mladika sama od sebe ne more roditi sadú, če ne ostane na trti: tako tudi vi, če ne ostanete v meni.'
    5: 'Jaz sem trta, vi mladike. Kdor ostane v meni, in jaz v njem, ta bo rodil veliko sadú: kajti brez mene ne morete ničesar storiti.'
    6: Kdor ne ostane v meni, vržen bo ven kakor mladika, in osuší se, in zberó jih in vržejo na ogenj, in zgoré.
    7: 'Če ostanete v meni, in besede moje v vas ostanejo: prosite, karkoli hočete, in zgodilo vam se bo.'
    8: S tem se bo oče moj oslavil, da obrodite veliko sadú; in moji učenci boste.
    9: Kakor je oče mene ljubil, ljubim tudi jaz vas; ostanite v ljubezni mojej.
    10: Če boste zapovedi moje izpolnjevali, ostali boste v ljubezni mojej; kakor sem jaz zapovedi očeta svojega izpolnil, in prebivam v ljubezni njegovej.
    11: To sem vam povedal, da moja radost ostane v vas, in da se vaša radost dopolni.
    12: Moja zapoved je ta, da se ljubite med seboj, kakor sem vas jaz ljubil.
    13: Veče ljubezni od té nima nikdor, da kdo dušo svojo položi za prijatelje svoje.
    14: Vi ste prijatelji moji, ako delate, kar vam ukazujem.
    15: Ne imenujem vas več hlapcev, ker hlapec ne vé, kaj dela gospodar njegov; nego imenoval sem vas prijatelje, ker sem vam vse, kar sem slišal od očeta svojega, oznanil.
    16: 'Niste izvolili vi mene, nego jaz sem izvolil vas, in postavil sem vas, da vi greste in obrodite sad, in da sad vaš ostane: da karkoli boste očeta v moje ime prosili, da vam bo dal.'
    17: To vam zapovedujem, da se ljubíte med seboj.
    18: Če vas svet sovraži, védite, da je mene poprej sovražil, nego vas.
    19: Ko bi bili od sveta, svet bi svoje ljubil; ker pa niste od sveta, nego sem vas jaz odbral od sveta, za to vas svet sovraži.
    20: 'Spominjajte se besede, ktero sem vam jaz rekel: Hlapec ni veči od gospodarja svojega. Če so mene pregnali, pregnali bodo tudi vas; če so mojo besedo ohranili, ohranili bodo tudi vašo.'
    21: Ali to vse vam bodo delali za voljo imena mojega, ker ne poznajo tega, kteri me je poslal.
    22: Ko ne bi bil prišel, in jim ne bi bil govoril, ne bi imeli greha; sedaj pa nimajo izgovora za grehe svoje.
    23: Kdor mene sovraži, sovraži tudi očeta mojega.
    24: Ko ne bi bil dél storil med njimi, ne bi imeli greha; sedaj so pa videli, in sovražijo mene in očeta mojega.
    25: 'Pa da se izpolni beseda, ktera je pisana v zakonu njih: "Sovražili so me zastonj."'
    26: Kedar pa pride tolažnik, kterega vam bom jaz poslal od očeta, Duh resnice, kteri izhaja od očeta, on bo za-me pričal;
    27: Pa tudi vi boste pričali, ker ste od začetka z menoj.
  16:
    1: To sem vam povedal, da se ne pohujšate.
    2: 'Izganjali vas bodo iz shajališč: prišel pa bo čas, da bo vsak, kdor vas bo moril, menil, da Bogu služi.'
    3: In to vam bodo delali, ker niso poznali očeta ne mene.
    4: Ali to sem vam povedal, da se boste, kedar ta čas pride, spomenili tega, da sem vam jaz povedal; tega vam pa od začetka nisem povedal, ker sem z vami bil.
    5: 'A sedaj grem k temu, kteri me je poslal, in nobeden od vas me ne vpraša: Kam greš?'
    6: Temveč ker sem vam to povedal, napolnila vam je žalost srce.
    7: 'Ali jaz vam po pravici pravim: Bolje vam je, da jaz odidem. Kajti če ne odidem, ne bo prišel tolažnik k vam; če pa odidem, poslal vam ga bom.'
    8: In kedar on pride, prepričal bo svet greha in pravice in sodbe.
    9: 'Greha namreč, ker ne verujejo v mé:'
    10: Pravice pa, ker grem k očetu svojemu, in me ne boste več videli;
    11: A sodbe, ker je vojvoda tega sveta obsojen.
    12: Še veliko vam imam povedati; pa sedaj ne morete nositi.
    13: Kedar pa on pride, Duh resnice, napotil vas bo na vsako resnico; ne bo namreč govoril od sebe, nego govoril bo, kar bo slišal, in oznanjeval vam bo prihodnje rečí.
    14: On bo mene oslavil, ker bo od mojega vzel in vam oznanil.
    15: Vse, kar ima oče, moje je; za to sem rekel, da bo od mojega vzel in vam oznanil
    16: Malo, in ne boste me videli; in zopet malo, in videli me boste; ker jaz grem k očetu.
    17: 'Tedaj rekó nekteri od učencev njegovih med seboj: Kaj je to, kar nam pravi: Malo, in ne boste me videli; in zopet malo, in videli me boste? in: Ker jaz grem k očetu?'
    18: 'In govorili so: Kaj je to, kar pravi: malo? Ne vémo, kaj pravi.'
    19: 'Jezus pa spozná, da ga hočejo vprašati, in reče jim: Ali za to se pohujšujete med seboj, ker sem rekel: Malo, in ne boste me videli; in zopet malo, in videli me boste?'
    20: 'Resnično resnično vam pravim, da boste jokali vi in plakali, in svet se bo radoval; a vi boste žalostni: ali žalost vaša se bo premenila v radost.'
    21: Žena, kedar rodí, ima žalost, ker je čas nje prišel; ali kedar porodí dete, ne spominja se več britkosti, od radosti, da se je rodil človek na svet.
    22: Tako tudi vas sedaj žalost objemlje; pa zopet vas bom videl, in srce vaše se bo radovalo, in radosti vaše vam ne bo nihče odvzel.
    23: In tisti dan me ne boste ničesar vpraševali. Resnično resnično vam pravim, da karkoli boste očeta v ime moje prosili, dal vam bo.
    24: Doslej niste v ime moje ničesar prosili. Prosite, in prejeli boste, da bo radost vaša dopolnjena.
    25: To sem vam povedal v prilikah; ali prišel bo čas, ko vam ne bom več govoril v prilikah, nego vam bom odkrito oznanjeval za očeta.
    26: 'Tisti dan boste v ime moje prosili; in ne pravim vam, da bom jaz prosil očeta za vas:'
    27: Kajti oče vas sam ljubi, ker ste vi mene ljubili, in ste verovali, da sem jaz izšel od Boga.
    28: Izšel sem od očeta, in prišel sem na svet; in zopet zapuščam svet, in grem k očetu.
    29: Rekó mu učenci njegovi; Glej, sedaj razločno govoriš, in prilike nobene ne praviš.
    30: Sedaj vémo, da vse véš, in ti ni treba, da bi te kdo vpraševal. Po tem ti verujemo, da si od Boga izšel.
    31: 'Odgovorí jim Jezus: Ali sedaj verujete?'
    32: Glej, prišel bo čas, in sedaj je prišel, da se boste razkropili vsak na svojo stran in mene boste samega pustili; pa nisem sam, ker je oče z menoj.
    33: To sem vam povedal, da boste mir imeli v meni. Na svetu boste britkost imeli; ali ne bojte se, jaz sem svet premagal.
  17:
    1: 'To je povedal Jezus, ter povzdigne očí svoje na nebo, in reče: Oče, prišel je čas; oslavi sina svojega, da tudi sin tvoj tebe oslavi:'
    2: Kakor si mu dal oblast nad vsem človeštvom, da vsem ktere si mu dal, dá večno življenje.
    3: Večno življenje je pa to, da poznajo tebe edinega resničnega Boga, in kogar si poslal, Jezusa Kristusa.
    4: Jaz sem te oslavil na zemlji; delo, ktero si mi dal, da ga storim, dodelal sem.
    5: Sedaj pa oslavi, oče, ti mene sam pri sebi, s slavo, ktero sem imel pri tebi, predno je svet postal.
    6: 'Razodel sem ime tvoje ljudém, ktere si mi dal od sveta; tvoji so bili, in meni si jih dal: in besedo tvojo so ohranili.'
    7: 'Sedaj vedó, da je vse, kar si mi dal, od tebe:'
    8: Kajti besede, ktere si meni dal, dal sem njim; in oni so sprejeli, in razpoznali so resnično, da sem od tebe izšel, in verovali so, da si me ti poslal.
    9: Jaz prosim za-nje; ne prosim za svet, nego za té, ktere si mi dal, ker so tvoji.
    10: In vse moje je tvoje, in tvoje moje; in oslavil sem se v njih.
    11: In nisem več na svetu, in tí so na svetu, in jaz grem k tebi. Oče sveti! ohrani jih v ime svoje, ktere si mi dal, da bodo eno, kakor mi.
    12: Dokler sem bil ž njimi na svetu, varoval sem jih v ime tvoje; ohranil sem jih, ktere si mi dal, in nobeden njih ni poginil, razen sin pogube, da se izpolni pismo.
    13: A sedaj grem k tebi, in to govorim na svetu, da bodo imeli radost mojo izpolnjeno v sebi.
    14: Jaz sem jim dal besedo tvojo, in svet jih sovraži, ker niso od sveta, kakor jaz nisem od sveta.
    15: Ne prosim, da jih s sveta vzemi, nego da jih obvaruj zlega.
    16: Od sveta niso, kakor jaz nisem od sveta.
    17: Posveti jih v resnici svojej; tvoja beseda je resnica.
    18: Kakor si mene poslal na svet, poslal sem tudi jaz njih na svet.
    19: In za njih se jaz sam posvečujem, da bodo tudi oni posvečeni v resnici.
    20: 'Ne prosim te pa samo za té, nego tudi za tiste, kteri bodo po njih besedi verovali v mé:'
    21: 'Da bodo vsi eno; kakor ti, oče, v meni, in jaz v tebi, da bodo tudi oni v nas eno: da bo svet veroval, da si me ti poslal.'
    22: 'In jaz sem slavo, ktero si meni dal, njim dal; da bodo eno, kakor smo mi eno:'
    23: Jaz v njih, in ti v meni, da bodo združeni v eno, in da spozna svet, da si me ti poslal, in si jih ljubil, kakor si mene ljubil.
    24: 'Oče, ktere si mi dal, bočem, da kjer jaz bom, da bodo tudi oni z menoj: da bodo videli mojo slavo, ktero si mi dal, ker si me ljubil, predno je svet postal.'
    25: Oče pravični! svet tebe ni poznal, a jaz sem te poznal, in ti so poznali, da si me li poslal.
    26: 'In oznanil sem jim ime tvoje, in oznanjeval ga bom: da bo ljubezen, s ktero si mene ljubil, v njih, in jaz v njih.'
  18:
    1: Rekši to Jezus, izide z učenci svojimi črez potok Cedron, kjer je bil vrt, v kterega vnide on in učenci njegovi.
    2: Vedel je pa tudi Juda, izdajalec njegov, za ta kraj; ker se je pogostoma shajal Jezus tu z učenci svojimi.
    3: Juda torej vzeme drhal, in služabnike od vélikih duhovnov in Farizejev, in pride tje s svetilnicami in bakljami in orožjem.
    4: 'Jezus pa, ker je vse vedel, kaj se bo ž njim zgodilo, izide, in reče jim: Koga iščete?'
    5: 'Odgovoré mu: Jezusa Nazarečana. Jezus jim reče: Jaz sem. Stal je pa ž njimi tudi Juda, izdajalelec njegov.'
    6: 'Ko jim je pa rekel: Jaz sem, odstopili so nazaj, in padli so na zemljo.'
    7: 'In zopet jih vpraša: Koga iščete? Oni pa rekó: Jezusa Nazarečana.'
    8: 'Jezus odgovorí: "Rekel sem vam, da sem jaz. Če torej mene iščete, pustite, naj ti odidejo.'
    9: 'Da se izpolni beseda, ktero jim je bil rekel: Ktere si mi dal, nobenega od njih nisem izgubil.'
    10: A Simon Peter je imel meč, in izdere ga, in udari hlapca vélikega duhovna, in odseka mu desno uho. Ime pa je bilo hlapcu Malha.
    11: 'Pa reče Jezus Petru: Vtakni meč svoj v nožnice. Ali naj keliha, kterega mi je podal oče, ne pijem?'
    12: Tedaj drhal in poglavar in služabniki Judovski Jezusa zgrabijo, in zvežejo ga.
    13: In odpeljejo ga najprej k Anu; bil je namreč tast Kajfa, kteri je bil tisto leto véliki duhoven.
    14: Bil je pa Kajfa tisti, kteri je bil Judom nasvetoval, da je bolje, da eden človek za ljudstvo umre.
    15: Šel je pa za Jezusom Simon Peter, in neki drugi učenec. Ta učenec je bil pa z vélikim duhovnom znan, ter vnide z Jezusom na dvor vélikega duhovna.
    16: A Peter je stal zunaj pri vratih. Tedaj izide drugi učenec, kteri je bil z vélikim duhovnom znan, in reče vratarici, in odpelje Simona noter.
    17: 'Dekla vratarica pa reče Petru: Ali nisi tudi ti izmed učencev tega človeka? On reče: Nisem.'
    18: A hlapci in služabniki so bili zanetili ogenj, ker je bilo mraz, ter so stali in se ogrevali; stal je pa tudi Peter med njimi in se je grel.
    19: A véliki duhoven vpraša Jezusa za učence njegove, in za nauk njegov.
    20: 'Jezus mu odgovorí: Jaz sem očitno govoril svetu; jaz sem vsegdar učil v shajališči in v tempeljnu, kjer se vsegdar Judje shajajo, in skrivaj nisem ničesar govoril.'
    21: Kaj vprašuješ mene? Vprašaj tiste, kteri so slišali, kaj sem jim govoril; glej, oni vedó, kaj sem jaz govoril.
    22: 'Ko je pa to rekel, udari eden od služabnikov, kteri so tam stali, Jezusa po licu, in reče: Tako odgovarjaš vélikemu duhovnu?'
    23: 'Odgovorí mu Jezus: Če sem hudo govoril, izpričaj, da je hudo; če pa dobro, po kaj me biješ?'
    24: Ana ga pošlje zvezanega k vélikemu duhovnu Kajfu.
    25: 'A Simon Peter je stal in se grel. Rekó mu tedaj: Ali nisi tudi ti izmed učencev njegovih? On utají, in reče: Nisem.'
    26: 'Eden od hlapcev vélikega duhovna, rojak tistemu, kteremu je bil Peter odsekal uho, reče: Te li nisem jaz videl ž njim na vrtu?'
    27: Peter pa zopet utají, in precej zapoje petelin.
    28: A Jezusa so odpeljali od Kajfa v sodnišnico. Bilo je pa zjutraj; in oni niso šli v sodnišnico, da se ne bi oskrunili, nego da bi jedli velikonočno jagnje.
    29: 'Tedaj izide Pilat k njim, in reče: Kakošno tožbo imate zoper tega človeka?'
    30: 'Odgovoré in rekó mu: Ko ta ne bi bil hudodelnik, to ti ga ne bi bili izročili.'
    31: 'Pa jim Pilat reče: Vzemite ga vi, in sodite ga po svojej postavi. Judje pa mu rekó: Mi ne smemo nikogar umoriti.'
    32: Da se izpolni Jezusova beseda, ktero jim je rekel, ko je zaznamoval, s kakošno smrtjo bo umrl.
    33: 'In Pilat vnide zopet v sodnišnico, in pokliče Jezusa, in reče mu: Ti si kralj Judovski?'
    34: 'Odgovorí mu Jezus: Praviš li to sam od sebe, ali so ti drugi za-me rekli?'
    35: 'Pilat odgovorí: Jeli sem jaz Jud? Tvoj narod in véliki duhovni so te meni izročili; kaj si storil?'
    36: 'Jezus odgovorí: Moje kraljestvo ni s tega sveta; ko bi bilo moje kraljestvo s tega sveta, moji služabniki bi bili branili, da ne bi bil Judom izročen: sedaj pa kraljestvo moje ni odtod.'
    37: 'Tedaj mu Pilat reče: Torej kralj si ti? Jezus odgovorí: Ti praviš, da sem jaz kralj. Jaz sem za to rojen, in za to sem prišel na svet, da pričam resnico. Vsak, kdor je od resnice, posluša glas moj.'
    38: 'Pilat mu reče: Kaj je resnica? In ko je to rekel, izide zopet k Judom, in reče jim: Jaz ne nahajam nobene krivice na njem.'
    39: Je pa navada pri vas, da vam enega izpustim na Veliko noč; hočete li torej, da vam izpustim kralja Judovskega?
    40: 'Pa zavpijejo zopet vsi, govoreč: Ne tega, nego Baraba. Bil je pa Baraba razbojnik.'
  19:
    1: Tedaj Pilat Jezusa vzeme, in biča.
    2: In vojaki spletó krono s trnja in mu jo denejo na glavo, in oblečejo mu škrlaten plašč,
    3: 'In govorili so: Zdrav, kralj Judovski! in bíli so ga po licu.'
    4: 'Pilat pa zopet izide ven, in reče jim: Glej, peljem vam ga ven, da spoznate, da ne nahajam na njem nobene krivice.'
    5: 'In Jezus izide ven, noseč trnjevo krono, in škrlatni plašč. In reče jim: Glej, človek!'
    6: 'Ko ga pa véliki duhovni in služabniki ogledajo, zavpijejo, govoreč: Križaj! križaj! Velí jim Pilat: Vzemite ga vi in križajte; kajti jaz ne nahajam nobene krivice na njem.'
    7: 'Odgovoré mu Judje: Mi imamo postavo, in po postavi našej je dolžen umreti, ker se je sina Božjega naredil.'
    8: Ko je pa Pilat to besedo slišal, zbojí se bolj.
    9: 'In vnide zopet v sodnišnico, in reče Jezusu: Odkod si ti? Jezus pa mu ne dá odgovora.'
    10: 'Tedaj mu Pilat reče: Meni ne govoriš? Ne véš li, da imam oblast križati te, in da imam oblast izpustiti te?'
    11: 'Jezus odgovorí: Ne imel bi nobene oblasti nad menoj, da ti ni dano od zgorej: za to ima tisti, kteri me je tebi izročil, veči greh.'
    12: 'Odsihmal je Pilat gledal, da bi ga izpustil. A Judje so kričali, govoreč: Če tega izpustiš, nisi prijatelj cesarju.'
    13: Ko je pa Pilat to besedo slišal, pripelje ven Jezusa, in sede na sodišče, na mesto, ktero se imenuje Litostroton, Hebrejski pa Gabata.
    14: 'Bilo je pa v petek pred Veliko nočjó, okoli šeste ure. In reče Judom: Glej, kralj vaš!'
    15: 'Oni pa zavpijejo: Vzemi, vzemi, križaj ga! Reče jim Pilat: Kralja vašega bom križal? Véliki duhovni odgovoré: Nimamo kralja, razen cesarja.'
    16: Tedaj jim ga izročí, naj ga križajo. Ter vzemó Jezusa in odpeljejo.
    17: In noseč križ svoj, izide na mesto, imenovano Črepinjek, ktero se Hebrejski imenuje Golgota.
    18: Tu ga razpnó, in ž njim dva druga od ene in druge straní, posredi pa Jezusa.
    19: 'Napisal je pa Pilat, tudi napis, in del ga je na križ; bilo je pa pisano: Jezus Nazarečan kralj Judovski.'
    20: Ta napis je torej veliko Judov bralo, ker je bil kraj, kjer so Jezusa razpeli, blizu mesta; in bilo je pisano Hebrejski, Grški, Latinski.
    21: 'Pravili so torej véliki duhovni Judovski Pilatu: Ne piši: Kralj Judovski; nego, da je sam rekel: Kralj sem Judovski.'
    22: 'Pilat odgovorí: Kar sem pisal, pisal sem.'
    23: Vojaki pa, ko so bili Jezusa razpeli, vzemó obleko njegovo, (in napravijo štiri dele, vsakemu vojaku del, ) in suknjo. A suknja ni bila šivana, nego od vrha vsa iztkana.
    24: 'Za to rekó med seboj: Trgali je ne bomo, nego srečkajmo za njo, čegava bo; da se izpolni pismo, ktero pravi: "Razdelili so obleko mojo med seboj, in za oblačilo moje so vrgli kocko." In vojaki storé tako.'
    25: Stale so pa pri križu Jezusovem mati njegova in sestra matere njegove Marija Kleopova, in Marija Magdalena.
    26: 'Ko pa ugleda Jezus mater, in učenca, da stojí, kterega je ljubil, reče materi svojej: Žena, glej, sin tvoj!'
    27: 'Po tem reče učencu: Glej, mati tvoja! In od tega časa jo je vzel učenec k sebi.'
    28: 'Po tem, vedoč Jezus, da je uže vse dopolnjeno, da se izpolni pismo, reče: Žejen sem!'
    29: Stala je pa tam posoda polna octa; in oni napolnijo gobo z octom, in ovijejo jo okoli izopa, ter mu pritaknejo k ustom.
    30: 'Ko je pa Jezus ocet okusil, reče: Dopolnjeno je! in nakloni glavo, in izročí duha.'
    31: Judje pa, da ne ostane truplo v soboto na križu, ker je bil petek, (bil je namreč ta dan sobotni velik.) zaprosijo Pilata, naj jim goleni prebijejo, in jih snemejo.
    32: Vojaki torej pridejo in prebijejo prvemu goleni in drugemu, kteri je bil ž njim križan.
    33: 'Ko pa pridejo do Jezusa, in vidijo, da je uže umrl, ne polomijo mu goleni:'
    34: Nego eden od vojakov mu prebode s sulico rebra, in precej izide kri in voda.
    35: In ta, ki je videl, priča, in pričanje njegovo je resnično, in on vé, da govori resnico, da boste vi verovali.
    36: 'Zgodilo pa se je to, da se izpolni pismo: "Kost njegova se ne bo prelomila."'
    37: 'In zopet drugo pismo pravi: "Pogledali bodo, kterega so prebodli."'
    38: 'Po tem pa zaprosi Pilata Jožef iz Arimateje, (ker je bil učenec Jezusov, to da skrivaj za voljo strahú Judovskega, ) da bi snel truplo Jezusovo: in Pilat dovoli. Ter pride in sneme truplo Jezusovo.'
    39: Pride pa tudi Nikodem, (kteri je bil poprej po noči prišel k Jezusu, in prinese z miro pomešane aloje kakih sto funtov.
    40: In vzemeta truplo Jezusovo, in zavijeta ga v prte z dišavami vred, kakor imajo Judje navado pokopavati.
    41: Bil je pa na mestu, kjer je bil križan, vrt, in na vrtu nov grob, v kterega še nikoli nobeden ni bil položen.
    42: Tu torej, za voljo petka Judovskega, ker je bil grob blizu, položita Jezusa.
  20:
    1: A prvi dan tedna pride Marija Magdalena zgodaj, ko je še tema bila, na grob; in ugleda, da je kamen odvaljen od groba.
    2: 'Tedaj odbeží in pride k Simonu Petru in drugemu učencu, kterega je Jezus ljubil, in reče jima: Vzeli so gospoda iz groba, in ne vémo, kam so ga položili.'
    3: In Peter izide in drugi učenec, in prideta na grob.
    4: Bežala sta pa oba vkupej; in drugi učenec je hitreje bežal kakor Peter, in pride prvi na grob,
    5: In sklonivši se, ugleda povoje, da ležé; ali vstopil ni.
    6: Tedaj pride tudi Simon Peter za njim, in vnide v grob, in ugleda povoje, da ležé;
    7: A prt, kteri je bil na glavi njegovej, ni ležal z drugimi prti, nego bil je posebej zvit na enem kraji.
    8: Tedaj vnide tudi drugi učenec, kteri je bil prvi prišel na grob, in videl je, in veroval je.
    9: Nista še namreč vedela pisma, da mora od mrtvih vstati.
    10: In odšla sta učenca zopet k svojim.
    11: A Marija je zunej pri grobu stala in jokala. Ko je pa jokala, skloni se v grob,
    12: In ugleda dva angelja v belih oblačilih, da sedita, eden pri glavi, in eden pri nogah, kjer je bilo ležalo truplo Jezusovo.
    13: 'In rečeta jej ona: Žena, kaj jokaš? Reče jima: Ker so Gospoda mojega vzeli, in ne vém, kam so ga položili.'
    14: In ko je to rekla, obrne se nazaj, in ugleda Jezusa, da stojí; ni pa vedela, da je Jezus.
    15: 'Reče jej Jezus: Žena, kaj jokaš? koga iščeš? Ona, misleč, da je vrtnar, reče mu: Gospod, če si ga ti odnesel, povej mi, kam si ga položil; in jaz ga bom vzela.'
    16: 'Reče jej Jezus: Marija! Ona se obrne, in reče mu: Rabuni! (kar se pravi: Učenik.)'
    17: 'Reče jej Jezus: Ne dotikaj se me, ker se še nisem vrnil k očetu svojemu. Pojdi pa k bratom mojim, in povej jim: Grem k svojemu in vašemu očetu, in svojemu Bogu in vašemu Bogu.'
    18: Marija Magdalena pride, in oznani učencem, da je videla Gospoda, in da jej je to rekel.
    19: 'Ko je pa pozno bilo, tisti prvi dan tedna, in so bile duri zaprte, kjer so bili učenci zbrani, za voljo strahú Judovskega, pride Jezus in stopi na sredo, in reče jim: Mir vam!'
    20: In ko je to rekel, pokaže jim roke in rebra svoja. In razveselé se učenci njegovi, videč Gospoda.
    21: 'A Jezus jim zopet reče: Mir vam! Kakor je oče mene poslal, tudi jaz pošiljam vas.'
    22: 'In ko je to rekel, dahne, in reče jim: Prejmite svetega Duha.'
    23: Kterimkoli boste grehe odpustili, odpustili jim se bodo; kterimkoli jih boste zadržali, zadržali jim se bodo.
    24: Tomaž pa, eden od dvanajsterih, ki se imenuje Dvojček, ni bil ž njimi, ko je Jezus prišel.
    25: 'Pravili so mu torej drugi učenci: Videli smo Gospoda, On jim pa reče: Če ne vidim na rokah njegovih rane od žrebljev, in ne položim prsta svojega v rano od žrebljev, in ne vložim roke svoje v rebra njegova: ne bom veroval.'
    26: 'In črez osem dnî so bili zopet učenci njegovi notri, in Tomaž ž njimi. Jezus pride, in duri so bile zaprte, in stopi na sredo, in reče: Mir vam!'
    27: 'Po tem reče Tomažu: vloži prst svoj sém, in poglej roke moje; in podaj roko svojo, in položi v rebra moja: in ne bodi neveren, nego veren.'
    28: 'In Tomaž odgovorí, in reče mu: Gospod moj in Bog moj!'
    29: 'Reče mu Jezus: Ker si me videl, Tomaž, veruješ; blagor jim, kteri ne vidijo pa verujejo.'
    30: In še veliko drugih čudežev je Jezus storil pred učenci svojimi, kteri niso zapisani v teh bukvah.
    31: A ti so zapisani, da boste verovali, da Jezus je Kristus sin Božji, in da boste verovaje, življenje imeli v ime njegovo.
  21:
    1: Po tem se je Jezus zopet prikazal učencem na morji Tiberijadskem; prikazal se je pa tako-le;
    2: Bili so skupaj Simon Peter in Tomaž, ki se imenuje Dvojček, in Natanael iz Kane Galilejske, in Zebedejeva, in dva druga izmed učencev njegovih.
    3: 'Reče jim Simon Peter: Ribe grem lovit. Rekó mu: Tudi mi pojdemo s teboj. Ter izidejo in vstopijo precej v ladjo, in tisto noč niso nič vjeli.'
    4: 'Ko je pa uže jutro napočilo, stal je Jezus na bregu: ali učenci niso vedeli, da je Jezus.'
    5: 'In reče jim Jezus: Otroci! jeli imate kakošne jedí? Odgovoré mu: Ne.'
    6: 'On jim pa reče: Vrzite mrežo na desno stran ladje, pa boste našli. Ter vržejo, in niso je več mogli vleči od množice rib.'
    7: 'Tedaj reče učenec, ta, kterega je Jezus ljubil, Petru: Gospod je. Simon Peter pa, ko zasliši, da je Gospod, opaše si srajco, (bil je namreč nag, ) in skoči v morje.'
    8: A drugi učenci pridejo na ladjo, (niso bili namreč daleč od zemlje, nego kakih dvesto komolcev, ) in vlekli so mrežo z ribami.
    9: Ko pa izstopijo na zemljo, ugledajo ogenj naložen in na njem ribo položeno, in kruh.
    10: 'Velí jim Jezus: Prinesite od rib, ktere ste sedaj vjeli.'
    11: Simon Peter vstopi, in izvleče mrežo na zemljo, polno velikih rib sto in tri in petdeset; in da si ravno jih je toliko bilo, ni se mreža raztrgala.
    12: 'Velí jim Jezus: Pridite, obedujte! Nobeden pa od učencev si ni upal vprašati ga: Kdo si ti? vedoč, da je Gospod.'
    13: In Jezus pride, in vzeme kruh, in dá jim, in ravno tako ribo.
    14: To se je uže v tretje prikazal Jezus učencem svojim, odkar je vstal od mrtvih.
    15: 'A ko so poobedovali, reče Jezus Simonu Petru: Simon Jonov, ljubiš li me bolj, nego té? Reče mu: Dà, Gospod! ti véš, da te ljubim. Reče mu: Pasi jagnjeta moja.'
    16: 'Reče mu zopet drugoč: Simon Jonov, ali me ljubiš? Reče mu: Dà, Gospod! ti veš, da te ljubim. Veli mu: Pasi ovce moje.'
    17: 'Reče mu v tretje: Simon Jonov, ali me ljubiš? Peter postane žalosten, da mu je v tretje rekel: Ali me ljubiš? in reče mu: Gospod! ti vse véš; ti znaš, da te ljubim. Veli mu Jezus: Pasi ovce moje.'
    18: 'Resnično resnično ti pravim: Ko si bil mlajši, opasoval si se sam, in hodil si, kamor si hotel; kedar boš pa star, raztegnil boš roke svoje, in drugi te bo opasal, in odpeljal te bo, kamor ne boš hotel.'
    19: 'To je pa povedal, da je na znanje dal, s kakošno smrtjo bo oslavil Boga. In ko je to povedal, reče mu: Pojdi za menoj!'
    20: 'Obrnivši se pa Peter, ugleda učenca, kterega je Jezus ljubil, da gre za njim, kteri je bil na večerji tudi legel na prsi njegove, in je bil rekel: Gospod! kdo je tisti, ki te bo izdal?'
    21: 'Ko tega Peter ugleda, reče Jezusu: Gospod! Kaj pa ta?'
    22: 'Reče mu Jezus: Če hočem, da ostane dotlej, ko pridem, kaj tebi za to? Ti pojdi za menoj.'
    23: 'In razglasila se je med brati ta beseda: Ta učenec ne bo umrl. Ali Jezus mu ni bil rekel, da ne bo umrl; nego: Če hočem, da ostane dotlej, ko pridem, kaj tebi za to?'
    24: Ta učenec je ta, ki pričuje za to, in je napisal to; in vémo, da je pričevanje njegovo resnično.
    25: Je pa še drugega veliko, kar je storil Jezus, in to, ko bi se posamez vse napisalo, menim, da tudi ves svet ne bi imel prostora za bukve, ktere bi se napisale. Amen.
44:
  1:
    1: Prvo torej knjigo sem napisal o vsem, o Teofil, kar je jel Jezus delati in pa učiti,
    2: Noter do dné, ko se je gor vzel, potem ko je zapovedi dal aposteljnom, ktere je bil po svetem Duhu izvolil.
    3: Kterim se je tudi po trpljenji svojem živega pokazal, z mnogimi gotovimi znamenji, in jim se je štirideset dnî prikazoval, in govoril o kraljestvu Božjem.
    4: In ko se je ž njimi sešel, zapovedal jim je, naj ne odidejo iz Jeruzalema, nego čakajo obljube očetove, ktero ste slišali od mene;
    5: Kajti Janez sicer je krstil z vodo, ali vi se boste krstili z Duhom svetim, ne dolgo po teh dnéh.
    6: 'Tí pa, kteri so se bili sešli, vpraševali so ga torej, govoreč: Gospod! ali boš v teh dnéh zopet postavil kraljestvo Izraelovo?'
    7: 'On pa jim reče: Ni vaše, da bi znali čas ali uro, ktero je Bog svojej oblasti pridržal;'
    8: Nego prejeli boste moč, ko pride sveti Duh na vas, in boste mi priče v Jeruzalemu in po vsej Judeji in Samariji in noter do kraja zemlje.
    9: 'In ko je to povedal, vzdignil se je vpričo njih: in oblak ga je vzel izpred njih očî.'
    10: In ko so gledali za njim, ko je šel na nebo, in glej, moža dva pristopita k njim v belej obleki,
    11: 'Ktera tudi rečeta: Možjé Galilejci! kaj stojite in zrete na nebo? Ta Jezus, ki se je gor vzel od vas na nebo, ta bo prišel, kakor ste ga videli, da je šel na nebo.'
    12: Tedaj so se vrnili v Jeruzalem z gore, ktera se imenuje Oljska, in je blizu Jeruzalema, en sobotni dan hodá.
    13: 'In ko so bili noter prišli, šli so gor v gornjo izbo, kjer so prebivali: Peter in pa Jakob in Janez in Andrej, Filip in Tomaž, Jernej in Matevž, Jakob Alfejev in Simon Zelot in Juda Jakobov,'
    14: Vsi ti so bili ene misli stanovitni v molitvi in prošnji, z ženami in Marijo materjo Jezusovo, in z brati njegovimi.
    15: In v te dní vstane Peter sredi učencev, in reče (bilo je pa ljudî kakih sto in dvajset imen).
    16: Možjé bratje! moralo se je izpolniti to pismo, ktero je prerekel sveti Duh z ustmi Davidovimi, za Juda, kteri je bil vodnik tem, ki so vjeli Jezusa;
    17: Kajti prištet je bil nam, in prejel je bil del te službe.
    18: Ta torej je pridobil njivo od nepravičnega plačila, in obesil se je, in razpočil se je po sredi, in izsul se je ves drob njegov.
    19: In na znanje je prišlo vsem, kteri prebivajo okoli Jeruzalema, tako, da se imenuje tisto polje v lastnem njih jeziku Akeldama, to je Krvavo polje.
    20: 'Pisano je namreč v bukvah psalmov: "Dvor njegov naj bo pust, in nikogar naj ne bo, kteri bi prebival v njem;" in: "Škofijstvo njegovo naj prejme drugi."'
    21: Za to je treba, da od teh móž, kteri so bili z nami ves čas, dokler je Gospod Jezus z nami prebival,
    22: 'Začenši od krsta Janezovega noter do dné, ko se je gor vzel od nas: da bo eden od teh z nami vred priča vstajenja njegovega.'
    23: Ter postavijo dva, Jožefa, ki se imenuje Barzaba, s priimkom Just, in Matija.
    24: 'In moleč rekó: Ti, Gospod, ki poznaš srca vseh, pokaži, kterega od teh dveh si izvolil,'
    25: Da prejme del te službe in aposteljstva, iz kterega je izpadel Juda, da je odšel na svoj kraj.
    26: In vržejo kocke za nju, in kocka pade na Matija, in prištet je bil enajsterim aposteljnom.
  2:
    1: In ko pride petdeseti dan, bili so vsi ene misli vkupej.
    2: Kar vstane šum z neba kakor puhanje silnega vetra, in napolni vso hišo, kjer so sedeli.
    3: Ter prikažejo jim se razdeljeni jeziki kakor ognjeni, in sedejo na vsakega od njih.
    4: In vsi se napolnijo Duha svetega, in začnó govoriti v drugih jezikih, kakor jim je Duh dajal izgovarjati.
    5: Prebivali pa so v Jeruzalemu Judje, možjé pobožni, od vsakega naroda, kteri so pod nebom.
    6: Ko se je pa zaslišal ta glas, snide se množica, in groza jih obide; kajti slišal je vsak od njih, da govoré v njegovem jeziku.
    7: 'In zavzemali so se in čudili, govoreč med seboj: Glej, niso li vsi ti, ki govoré, Galilejci?'
    8: In kako mi slišimo vsak svoj jezik, v kterem smo se rodili?
    9: Parčani in Medijani in Elamljani, in kteri prebivamo v Mezopotamiji, in pa Judeji in Kapadociji, Pontu in v Aziji,
    10: Frigiji in pa Pamfiliji, Egiptu in v straneh Libije, ktera je pri Cireni, in prišelci iz Rima, Judje in pojudeni,
    11: 'Krečani in Arabljani: slišimo, da nam govoré v naših jezikih velika dela Božja.'
    12: 'In vsi so se zavzemali, in strmeli so, govoreč eden drugemu: Kaj če to biti?'
    13: 'A drugi so se posmehovali, in govorili so: "Sladkega vinca so se napili."'
    14: 'Tedaj se vstopi Peter z enajsterimi, in povzdigne glas svoj, in reče jim: Možjé Judje in vsi, kteri prebivate okoli Jeruzalema! to vam bodi na znanje, in poslušajte besede moje.'
    15: Ti namreč niso, kakor vi menite, pijani, ko je še le tretja ura dné;
    16: 'Nego to je, kar je rečeno po preroku Joelu:'
    17: '"In poslednje dní bo, pravi Bog, izlil bom od duha svojega na vse človeštvo, in prerokovali bodo sinovi vaši in hčere vaše; in mladeniči vaši bodo videli prikazni, in starcem vašim se bodo sanjale sanje.'
    18: In tudi na hlapce svoje in na dekle svoje bom tiste dní izlil od duha svojega in prerokovali bodo.
    19: 'In pokazal bom čudeže gori na nebu, in znamenja doli na zemlji: kri in ogenj in kajenja dima.'
    20: Solnce se bo premenilo v temo, in mesec v kri, predno pride véliki in slavni dan Gospodov.
    21: In zgodilo se bo, da vsak, kdor bo klical ime Gospodovo, zveličal se bo."
    22: 'Možjé Izraelci! slišali ste te besede: Jezusa Nazarečana, moža, kterega je Bog potrdil med vami z močmí in čudeži in znamenji, ktera je Bog po njem storil med vami, kakor tudi sami véste,'
    23: Tega, po posebnem sklepu in previdnosti Božjej izdanega, vzeli ste, in po rokah krivičnikov pribili in umorili;
    24: Kterega je Bog obudil, razvezavši vezí smrti, ker ni bilo mogoče, da bi ga bila ona držala,
    25: 'Kajti David pravi za-nj: "Gledal sem Gospoda vedno pred seboj, ker je na desnej strani mene, da ne omahnem.'
    26: Za to se je oveselilo srce moje, in obradoval se je jezik moj; pa še tudi telo moje bo počivalo v upanji;
    27: Ker ne boš pustil duše moje v peklu, in tudi ne boš dal, da bi svetnik tvoj videl trohnenje.
    28: Naznanil si mi pota življenja; napolnil me boš z veseljem pred obličjem svojim."
    29: Možjé bratje! naj bo dovoljeno govoriti vam svobodno ob očaku Davidu, da je umrl in pokopan bil, in grob njegov je med nami do tega dné.
    30: 'Prerok torej, in vedoč, da mu je Bog s prisego prisegel, da bo po telesu iz semena ledja njegovega zbudil Kristusa, in ga posadil na prestol njegov:'
    31: Videl je naprej, in povedal je za vstajenje Kristusovo, da se duša njegova ni pustila v peklu, in tudi telo njegovo ni videlo trohnenja.
    32: Tega Jezusa je Bog obudil, čemur smo mi vsi priče.
    33: Z desnico Božjo torej povišan, in prejemši obljubo svetega Duha od očeta, izlil je to, kar vi sedaj vidite in slišite.
    34: 'Kajti David ni šel gor na nebesa, nego sam pravi: "Rekel je Gospod gospodu mojemu: Sedí meni na desno,'
    35: Dokler ne položim sovražnikov tvojih nogam tvojim za podnožje."
    36: Za gotovo torej vedi vsa hiša Izraelova, da ga je za Gospoda in Kristusa naredil Bog, tega Jezusa, kterega ste vi križali.
    37: 'Ko so pa to slišali, zbode jih v srce, ter rekó Petru in drugim aposteljnom: Kaj nam je storiti, možjé bratje?'
    38: 'Peter jim pa reče: Spokorite se, in krsti naj se vsakdo izmed vas v ime Jezusa Kristusa za odpuščanje grehov; in prejeli boste dar svetega Duha.'
    39: Kajti za vas je obljuba, in za otroke vaše, in za vse, kteri so daleč, kterekoli bo poklical Gospod Bog naš.
    40: 'In z mnogimi drugimi besedami je pričeval in opominjal jih, govoreč: Otmite se od tega hudobnega roda.'
    41: Kteri so torej besedo njegovo radi sprejeli, krstili so se; in pridružilo se je tisti dan kake tri tisoči duš.
    42: 'Bili so pa stanovitni v nauku apostolskem in v družbi in v lomljenji kruha in v molitvah:'
    43: Obšel pa je vsako dušo strah, in veliko čudežev in znamenj se je godilo po aposteljnih.
    44: Vsi pa, kteri so verovali, bili so vkupej, in imeli so vse občno,
    45: In lastnine in imenja so prodajali, in razdajali so jih vsem, kakor je kdo potreboval.
    46: In vsak dan so bili stanovitno ene misli v tempeljnu, in lomili so po hišah kruh, in prejemali so jed z veseljem in priprostim srcem,
    47: Hvaleč Boga in imajoč milost pri vsem ljudstvu. A Gospod je pridajal cerkvi vsak dan teh, kteri so se zveličevali.
  3:
    1: A Peter in Janez sta šla vkupej gor v tempelj ob uri molitve, ob devetih.
    2: In nosili so nekega moža, kteri je hrom bil iz telesa matere svoje; in pokladali so ga vsak dan pred tempeljnova vrata, ktera se imenujejo Lepa, da je prosil miloščine od teh, kteri so hodili v tempelj.
    3: Ta, videvši Petra in Janeza, da hočeta iti v tempelj, prosil je, da bi prejel miloščine.
    4: 'Peter pa, pogledavši na-nj z Janezom, reče: Poglej na naju!'
    5: In on je gledal na nju, misleč, da bo kaj prejel od nju.
    6: 'Peter pa reče: Srebra in zlata nimam; kar pa imam, to ti dam. V ime Jezusa Kristusa Nazarečana, vstani in hodi!'
    7: 'In prijemši ga za desno roko, vzdigne ga: in precej so se utrdila stopala njegova in gležnji.'
    8: In poskočivši, stal je in hodil, in vnide ž njima v tempelj, hodeč in poskakujoč in hvaleč Boga.
    9: In videlo ga je vse ljudstvo da hodi in hvali Boga;
    10: In poznali so ga, da je tisti, ki je za voljo miloščine sedel pri Lepih vratih tempeljnovih in napolnijo se strmenja in groze nad tem, kar mu se je prigodilo.
    11: Ko se je pa hromi ta, ki je bil ozdravel, držal Petra in Janeza, priteče k njim vse ljudstvo v lopo, ki se imenuje Solomonova, in strmeli so.
    12: 'Videč pa to Peter, odgovorí ljudstvu: Možjé Izraelci! kaj se čudite temu, ali kaj naju gledate, kakor da bi bila s svojo močjó ali oblastjo storila, da ta hodi?'
    13: Bog Abrahamov, in Izakov, in Jakobov, Bog očetov naših oslavil je sina svojega Jezusa, kterega ste vi izdali, in zatajili ga pred obličjem Pilatovim, ko je on sodil, naj se izpustí.
    14: A vi ste svetnika in pravičnega zatajili, in prosili ste, naj vam dá ubijalca.
    15: A začetnika življenja ste umorili, kterega je Bog obudil iz mrtvih, čemur smo mi priče.
    16: In za voljo vere v ime njegovo je tega, ki ga vidite in poznate, utrdilo ime njegovo; in vera, ki je po njem, dala mu je popolno to zdravje vpričo vseh vas.
    17: Ali sedaj, bratje, vém, da ste iz nevednosti storili, kakor tudi poglavarji vaši.
    18: Bog pa, kar je bil naprej oznanil z ustmi vseh prerokov svojih, da bo Kristus trpel, dopolnil je tako.
    19: 'Spokorite se torej in izpreobrnite, da se izbrišejo grehi vaši: da pridejo časi ohlajenja od obličja Gospodovega,'
    20: In pošlje oznanjenega vam Jezusa Kristusa,
    21: Kterega mora sicer nebo sprejeti do časov, ko se uravna vse, kar je Bog povedal z ustmi svetih prerokov svojih od nekedaj.
    22: 'Mojzes namreč je rekel očakom: "Preroka vam bo zbudil Gospod Bog vaš izmed bratov vaših, kakor mene; njega poslušajte v vsem, karkoli vam bo govoril.'
    23: Bo pa, da vsaka duša, ktera ne bo poslušala tega preroka, iztrebila se bo iz ljudstva."
    24: Pa tudi vsi preroki od Samuela in po tem, kolikorkoli jih je govorilo, oznanili so te dní.
    25: 'Vi ste sinovi prerokov in zaveze, ktero je storil Bog z očaki našimi, govoreč Abrahamu: "In v semenu tvojem se bodo blagoslovili vsi narodi zemlje."'
    26: Vam najprej je zbudil Bog sina svojega Jezusa, in poslal, da vas blagoslovi, da se vsak od vas obrne od hudobij svojih.
  4:
    1: Ko sta pa ljudstvu govorila, pristopijo k njima duhovni in poglavar tempeljna in Saduceji.
    2: Kteri so bili nevoljni, da učita ljudstvo in oznanjujeta v Jezusu vstajanje od mrtvih.
    3: In položé na nju roke, in denejo ju v ječo do jutra; kajti bil je uže večer.
    4: Veliko teh pa, kteri so besedo slišali, verovalo jih je; in postalo je število móž kakih pet tisoči.
    5: Zgodí se pa drugi dan, da se zberó njih poglavarji in starešine in pismarji v Jeruzalemu,
    6: In Ana véliki duhoven in Kajfa in Janez in Aleksander, in kolikor jih je bilo iz višega duhovskega rodú.
    7: 'In postavivši ju na sredo, vpraševali so: S kakošno močjó, ali v čegavo ime sta vidva to storila?'
    8: 'Tedaj Peter, napolnivši se Duha svetega, reče jim: Poglavarji naroda in starešine!'
    9: 'Če naju danes izprašujete za dobroto, ktero sva storila bolnemu človeku, kako je on ozdravel:'
    10: Bodi na znanje vsem vam, in vsemu ljudstvu Izraelovemu, da v ime Jezusa Kristusa Nazarečana, kterega ste vi križali, kterega je Bog obudil iz mrtvih, po tem stoji ta pred vami zdrav.
    11: Ta je kamen, kterega ste vi zidarji zavrgli, kteri je postal glava oglu.
    12: In v nikomer drugem ni zveličanja; kajti ni ga drugega imena pod nebom danega ljudém, po kterem bi se mi mogli zveličati.
    13: Videč pa srčnost Petrovo in Janezovo, in vedoč, da sta neučena in priprosta človeka, čudili so se; in poznali so ju, da sta z Jezusom bila.
    14: In videč človeka, kteri je ozdravel, da stojí ž njima, niso kaj imeli zoper reči.
    15: In zapovedó jima, naj odideta ven iz zbora, in posvetujejo se med seboj,
    16: 'Govoreč: Kaj bomo storili tema človekoma? kajti da se je znani čudež po njima zgodil, znano je vsem, kteri prebivajo v Jeruzalemu, in ne moremo utajiti.'
    17: Ali da se ne razglasí dalje med ljudstvom, zapretimo jima, naj nobenemu človeku več ne govorita o tem imenu.
    18: In poklicavši ju, zapovedó jima, naj nikoli več ne govorita in učita v ime Jezusovo.
    19: 'A Peter in Janez odgovarjajoč jim, rečeta: Sodite, je li prav pred Bogom, da bi vas bolj poslušala, nego Boga.'
    20: Ne moreva namreč, da tega, kar sva videla in slišala, ne bi govorila.
    21: Oni pa, zapretivši jima, izpusté ju, ko niso nahajali, kako bi ju kaznovali, za voljo ljudstva, ker so vsi hvalili Boga za to, kar se je zgodilo.
    22: Imel je namreč več nego štirideset let ta človek, na kterem se je zgodil ta čudež ozdravljenja.
    23: Ko so ju pa izpustili, prideta k svojim, in povesta jim, kaj so jima véliki duhovni in starešine rekli.
    24: 'Oni pa, ko so to slišali, povzdignejo ene misli glas k Bogu, in rekó: Gospod, ti Bog, ki si ustvaril nebo in zemljo in morje in vse, kar je v njih;'
    25: 'Kteri si z ustmi Davida hlapca svojega rekel: "Za kaj so se togotili pogani, in ljudstva izmišljala prazne reči?'
    26: Postavili so se kralji zemlje, in poglavarji so se zbrali vkupej zoper Gospoda, in zoper Kristusa njegovega."
    27: Zbrali so se namreč zares zoper svetega sina tvojega Jezusa, kterega si pomazilil, Herod in Pontijski Pilat s pogani in ljudstvom Izraelovim,
    28: Da storé, kar je roka tvoja in sklep tvoj sklenil, da naj se zgodí.
    29: In sedaj, Gospod, poglej na njih pretenje, in daj hlapcem svojim, da bodo z vso srčnostjo govorili besedo tvojo,
    30: S tem, da stegneš roko svojo na uzdravljanje, in da se znamenja in čudeži godé po imenu svetega sina tvojega Jezusa.
    31: In ko so odmolili, potrese se mesto, na kterem so bili zbrani, in vsi se napolnijo Duha svetega, in govorili so besedo Božjo srčno.
    32: A množica teh, kteri so verovali, bila je enega srca in enega duha; in nihče ni govoril, da je od tega, kar je imel, njegovega kaj, nego vse jim je bilo občno.
    33: In z veliko močjó so dajali pričevanje aposteljni za vstajenje Gospoda Jezusa, in milost velika je bila na vseh njih.
    34: Ni ga bilo namreč ubogega med njimi. Kajti kolikor jih je bilo, kteri so imeli njive ali hiše, prodajali so, in donašali so ceno tega, kar so prodali,
    35: In pokladali so aposteljnom pred noge; in delilo se je vsakemu, kakor je kdo potreboval.
    36: 'Jozej pa, kteremu so aposteljni priimek Barnaba dali (kar se tolmači: Sin tolažbe), Levit, iz Cipra po rodu,'
    37: Ker je imel njivo, prodal je, in prinesel je ceno, in položil je aposteljnom pred noge.
  5:
    1: A neki mož Ananija po imenu, s Safiro ženo svojo prodal je posestvo,
    2: 'In utajil je od cene, z vedezom žene svoje: in prinesel je en del in položil aposteljnom pred noge.'
    3: 'Peter pa reče: Ananija! za kaj je napolnil satan srce tvoje, da si se zlagàl svetemu Duhu, in si utajil od cene njive?'
    4: Ali ne bi bila, ko bi bila ostala, tebi ostala; in prodana, ali ni bila v tvojej oblasti? Kaj, da si to reč položil v srce svoje? Nisi se zlagàl ljudém, nego Bogu.
    5: Ko je pa Ananija te besede slišal, padel je in je izdahnil. In velik strah je obšel vse, kteri so to poslušali.
    6: Vstavši pa mladeniči, vzemó ga, in odnesó ven in pokopljejo.
    7: Zgodí se pa kake tri ure pozneje, pa vnide žena njegova, ne vedoč, kaj se je zgodilo.
    8: 'Odgovorí pa jej Peter: Povej mi, ali sta za toliko prodala njivo? Ona pa reče: Dà, za toliko.'
    9: 'Peter jej pa reče: Kaj, da sta se dogovorila, da bosta izkušala Duha Gospodovega? Glej, noge teh, ki so pokopali moža tvojega, pred durmi so, in ponesó te ven.'
    10: In pri tej priči mu je padla pred noge, in izdahnila je. In ko mladeniči vstopijo, najdejo jo mrtvo, in odnesó jo ven in pokopljejo poleg moža njenega.
    11: In obšel je strah velik vso cerkev, in vse, kteri so to slišali.
    12: 'Po rokah pa aposteljnov godilo se je veliko znamenj in čudežev med ljudstvom: (In bili so vsi ene misli v lopi Solomonovej;'
    13: 'A od drugih jim se ni upal nihče pridružiti: nego poveličevalo jih je ljudstvo.'
    14: In če dalje bolj so pristopali, kteri so verovali Gospodu, množice móž in pa žen.)
    15: Tako, da so bolnike na ulice nosili in pokladali na postelje in odre, da bi vsaj senca mimo gredočega Petra koga od njih obsenčila.
    16: Shajala pa se je tudi množica iz okolnih mest v Jeruzalem, in donašali so bolnike in ktere so mučili nečisti duhovi; in vsi so ozdravljali.
    17: Vstavši pa véliki duhoven in vsi, kteri so bili ž njim, od ločinke Saducejske, napolnijo se nenavidnosti,
    18: In položé roke svoje na aposteljne, in denejo jih v občinsko ječo.
    19: 'Ali angelj Gospodov odprè po noči vrata ječe, in izpeljavši jih, reče:'
    20: Pojdite, in vstopite se, in govorite v tempeljnu ljudstvu vse besede tega življenja.
    21: Oni pa, ko so to slišali, vnidejo zjutraj v tempelj, ter so učili. Ko pa pride véliki duhoven in kteri so bili ž njim, skličejo zbor in vse starešinstvo sinov Izraelovih, in pošljejo v ječo, naj jih pripeljejo.
    22: Ko pa služabniki pridejo, ne najdejo jih v ječi; in vrnejo se in sporočé,
    23: 'Govoreč: Ječo smo sicer našli z vso skrbjo zaprtó, in varuhe stoječe pred vratmi; ko smo pa odprli, nismo nikogar notri našli.'
    24: Ko so pa slišali te besede duhoven in pa poglavar tempeljna in véliki duhovni, strmeli so nad njimi, kaj bi to bilo.
    25: 'Pa pride nekdo in jim sporoči, govoreč: Glej, možjé, ktere ste deli v ječo, stojé v tempeljnu in učé ljudstvo.'
    26: Tedaj odide poglavar s služabniki, ter jih pripelje, ne s silo, ker so se bali ljudstva, da jih ne bi kamenjalo.
    27: In ko jih pripeljejo, postavijo jih pred zbor, in vpraša jih véliki duhoven,
    28: 'Govoreč: Ali vam nismo ostro naročili, da ne učite v to ime? in glej, napolnili ste Jeruzalem z naukom svojim, in hočete na nas spraviti kri tega človeka.'
    29: 'Odgovarjajoč pa Peter in aposteljni, rekó: Boga je treba bolj poslušati, nego ljudî.'
    30: Bog očakov naših je obudil Jezusa, kterega ste vi na les obesili in umorili.
    31: Tega je Bog z desnico svojo povišal za poglavarja in zveličarja, da dá Izraelu pokoro in odpuščanje grehov.
    32: In mi smo mu priče teh reči, in pa Duh sveti, kterega je dal Bog tem, kteri so njemu pokorni.
    33: Ko so pa to slišali, srdili so se, in mislili so jih umoriti.
    34: Pa vstane neki Farizej v zboru, Hamaliel po imenu, učenik postave spoštovan od vsega ljudstva, in ukaže, naj aposteljne malo ven denejo.
    35: 'In reče jim: Možjé Izraelci! pomislite dobro za te ljudí, kaj hočete storiti.'
    36: Kajti pred temi dnevi je vstal Tevda, govoreč, da je on nekaj, in pridružilo mu se je število móž kakih štiri sto; on je bil ubit, in vsi, kteri so ga poslušali, razšli so se, in bili so na nič dejani.
    37: Za tem je vstal Juda Galilejec, v dnéh popisovanja, in potegnil je dosti ljudstva za seboj; in on je poginil, in vsi, kteri so ga poslušali, razkropili so se.
    38: In za to vam sedaj pravim, da odstopite od teh ljudi, in pustíte jih; kajti če je od ljudî ta naklep ali to delo, razdrlo se bo;
    39: 'Če je pa od Boga, ne morete ga razdreti: da se kako ne najde nad vami, da se Bogu ustavljate.'
    40: In poslušali so ga, in poklicavši aposteljne, pretepó jih, in naročé jim, naj ne govoré v ime Jezusovo, ter jih izpusté.
    41: In oni so šli veseli izpred zbora, da so bili vredni spoznani, za ime njegovo sramoto prejeti.
    42: In niso nehali v tempeljnu in po hišah vsak dan učiti in oznanjevati Jezusa Kristusa.
  6:
    1: V te dní pa, ko so se učenci množili, vstane godrnjanje Grkov zoper Hebrejce, da se pri vsakdanjej delitvi njih vdove zanemarjajo.
    2: 'In dvanajsteri pokličejo množico učencev, in rekó: To ne gre, da bi mi besedo Božjo opuščali, in oskrbljevali mize.'
    3: Ozrite se torej, bratje, po sedmih možéh poštenih izmed sebe, kteri so polni Duha svetega in modrosti, da jih postavimo nad tem opravilom;
    4: A mi se bomo molitve in službe besede držali.
    5: In ta beseda je bila vsej množici po godi; ter izvolijo Štefana, moža polnega vere in Duha svetega, in Filipa, in Prohora, in Nikanora, Timona in Parmena, in Nikolaja izpreobrnjenca iz Antijohije.
    6: Te postavijo pred aposteljne; in molivši, položé na-nje roke.
    7: In beseda Božja je rastla, in število učencev se je silno množilo v Jeruzalemu; tudi velika truma duhovnov je bila pokorna veri.
    8: Štefan pa, poln vere in moči, delal je čudeže in velika znamenja med ljudmi.
    9: In vstane jih nekaj iz shajališča, ktero se imenuje Libertinsko in Cirenejsko in Aleksandrinsko, in teh, kteri so bili iz Cilicije in Azije, in prepirali so se s Štefanom;
    10: Ali niso se mogli upirati modrosti in Duhu, po kterem je govoril.
    11: 'Tedaj podšuntajo možé, kteri naj bi rekli: Slišali smo ga govoriti kletvine zoper Mojzesa in Boga.'
    12: Ter nadražijo ljudstvo in starešine in pismarje, in napadejo in zgrabijo ga, in pripeljejo v zbor,
    13: 'In postavijo krive priče, ktere so govorile: Ta človek ne neha govoriti kletvin zoper to sveto mesto in postavo.'
    14: 'Slišali smo ga namreč, da pravi: Ta Jezus Nazarečan bo razdel to mesto, in premenil bo šege, ktere nam je izročil Mojzes.'
    15: In pogledavši na-nj vsi, kteri so sedeli v zboru, videli so obličje njegovo kakor obličje angelja.
  7:
    1: 'Tedaj reče véliki duhoven: Je li to tako?'
    2: 'On pa reče: Možjé bratje in očetje, poslušajte! Bog slave se je prikazal očetu našemu Abrahamu, ko je bil v Mezopotamiji, predno se je nastanil v Haranu,'
    3: 'In rekel mu je: "Izidi iz zemlje svoje, in od rodovine svoje, in pojdi v zemljo, ktero ti bom pokazal."'
    4: Tedaj je izšel iz zemlje Kaldejske, in nastanil se je v Haranu. In odtod, ko je bil oče njegov umrl, preselil ga je v zemljo, v kterej vi sedaj prebivate.
    5: In ni mu dal nasledstva v njej, ne za stopinjo noge; in obljubil jo je bil njemu dati v posest, in semenu njegovemu za njim, ko še ni imel sina.
    6: 'Rekel pa je Bog tako: "Seme tvoje bo tuje v tujej zemlji, in podvrgli ga bodo sužnosti, in hudo bodo delali ž njim, štiri sto let.'
    7: In narod, kteremu bodo služili, sodil bom jaz," rekel je Bog; "in po tem bodo izšli, in služili bodo meni na tem mestu."
    8: In dal mu je zavezo obreze; in tako je rodil Izaka, in obrezal ga je osmi dan; in Izak Jakoba, in Jakob dvanajstere očake.
    9: In očaki so iz nevošljivosti Jožefa prodali v Egipet; in bil je Bog ž njim.
    10: In rešil ga je iz vseh nadlog njegovih, in dal mu je milost in modrost pred Faraonom kraljem Egiptovskim, in postavil ga je za poglavarja nad Egiptom in vso hišo svojo.
    11: Prišla pa je lakota na vso zemljo Egiptovsko in Kanaansko, in velika nadloga; in niso našli živeža očaki naši.
    12: Slišavši pa Jakob, da je žita v Egiptu, poslal je prvikrat očake naše.
    13: In v drugo so spoznali Jožefa bratje njegovi, in znana je postala Faraonu rodovina Jožefova.
    14: Poslavši pa Jožef, poklical je očeta svojega Jakoba, in vso rodovino svojo, pet in sedemdeset duš.
    15: In sešel je Jakob v Egipet, in umrl je on in očetje naši;
    16: In prenesli so jih v Sihem, in položili v grob, kterega je kupil Abraham za ceno srebra od sinov Hemorja očeta Sihemovega.
    17: Ko se je pa bližal čas obljube, ktero je prisegel Bog Abrahamu, narastlo je ljudstvo in umnožilo se v Egiptu,
    18: Dokler ni vstal drugi kralj, kteri ni poznal Jožefa.
    19: Ta je zvijaško storil z rodom našim, in zatrl je očete naše, da so morali izpostavljati otroke svoje, da ne živé.
    20: 'V ta čas se je rodil Mojzes, in bil je prijeten Bogu: kteri je bil tri mesece rejen v hiši očeta svojega.'
    21: A ko je izpostavljen bil, vzela ga je hči Faraonova, in odgojila ga je sebi za sina.
    22: In naučil se je Mojzes vse modrosti Egiptovske; in bil je mogočen v besedah in v dejanjih.
    23: Ko je pa dopolnil štirideset let, prišlo mu je na misel obiskati brate svoje sinove Izraelove.
    24: In ko je videl nekoga, da trpí krivico, obranil ga je, in maščeval je tega, kteri je krivico trpel, in ubil je Egipčana.
    25: Menil je pa, da bratje njegovi umejo, da jim po njegovej roki hoče dati Bog odrešenje ali oni niso razumeli.
    26: 'A drugi dan je prišel k njim, ko so se bojevali, in miril jih je, govoreč: "Možjé, vi ste bratje; po kaj delate krivico eden drugemu?"'
    27: 'Tisti pa, ki je delal krivico bližnjemu, odpahne ga, govoreč: Kdo te je postavil za poglavarja in sodnika nad nami?'
    28: Ali me ti hočeš ubiti, kakor si ubil včeraj Egipčana?"
    29: Mojzes je pa pobegnil na to besedo, in bil je tujec v zemlji Madijamskej, kjer je rodil dva sina.
    30: In ko se je dopolnilo štirideset let, prikazal mu se je v puščavi gore Sinajske angelj Gospodov v plamenu gorečega grma.
    31: 'Mojzes pa, ko je to videl, začudil se je prikazni; in ko je pristopil, da bi pogledal, oglasil mu se je glas Gospodov:'
    32: '" Jaz sem Bog očetov tvojih, Bog Abrahamov in Bog Izakov in Bog Jakobov." Mojzes pa je strepetal, in ni upal pogledati.'
    33: 'Reče pa mu Gospod: "Izuj obutalo z nog svojih; kajti mesto, na kterem stojiš, sveta je zemlja.'
    34: Dobro sem videl stisko naroda svojega, ki je v Egiptu, in njih zdihovanje sem slišal; in sešel sem, da jih rešim. In sedaj pridi, poslal te bom v Egipet."
    35: 'Tega Mojzesa, kteremu so se bili uprli, govoreč: "Kdo te je postavil za poglavarja in sodnika? tega je Bog za poglavarja in odrešenika poslal po roki angelja, kteri mu se je bil prikazal v grmu.'
    36: Ta jih je izpeljal, delajoč čudeže in znamenja v zemlji Egiptovskej in Rdečem morji, in v puščavi štirideset let.
    37: 'Ta je tisti Mojzes, ki je rekel sinovom Izraelovim: "Preroka vam bo obudil Gospod Bog izmed bratov vaših, kakor mene; njega poslušajte."'
    38: Ta je tisti, ki je bil pri množici v puščavi z angeljem, kteri mu je govoril na gori Sinajskej, in z očeti našimi, kteri je prejel besede življenja, da jih nam dá;
    39: Kteremu niso hoteli pokorni biti očetje naši, nego so ga zavrgli, in obrnili srca svoja v Egipet,
    40: 'Rekši Aronu: "Naredi nam bogove, kteri bodo hodili pred nami; kajti ta Mojzes, ki nas je izpeljal iz zemlje Egiptovske, ne vémo, kaj mu se je zgodilo."'
    41: In vlili so tele tiste dni, in darovali so daritev maliku, in veselili so se del rok svojih.
    42: 'In odvrnil se je Bog, in izdal jih je, naj služijo ozvezdju neba, kakor je pisano v bukvah prerokov: "Ali ste mi darovali zaklanice in daritve štirideset let v puščavi, hiša Izraelova?'
    43: In ponesli ste šator Molohov, in zvezdo boga svojega Remfana, podobe, ktere ste naredili, da ste jim se poklanjali; in preselil vas bom za Babilon."
    44: Šator pričevanja so imeli očetje naši v puščavi, kakor jim je zapovedal ta, ki je rekel Mojzesu, naj ga naredí po podobi, ktero je videl;
    45: Kterega so tudi prejeli očetje naši, in ponesli z Jezusom, v posestvo poganov, ktere je izgnal Bog izpred obličja očetov naših, noter do dnî Davida;
    46: Kteri je milost našel pred Bogom, in je prosil, da bi našel prebivališče Bogu Jakobovemu.
    47: A Solomon mu je sezidal hišo.
    48: 'Ali Najviši ne prebiva v tempeljnih z rokami narejenih, kakor prerok pravi:'
    49: '"Nebo mi je stol, in zemlja podnožje nogam mojim. Kakošno hišo mi boste zidali? pravi Gospod. Ali ktero je mesto za počivanje moje?'
    50: Ni li roka moja vsega tega naredila?"
    51: Trdovratni in neobrezanih src in ušes! vi se vedno Duhu svetemu upirate; kakor očetje vaši, tudi vi.
    52: Kterega od prerokov niso pregnali očetje vaši? In pomorili so te, kteri so naprej oznanili prihod pravičnega, kakor izdajalci in ubijalci ste sedaj vi postali;
    53: Kteri ste prejeli postavo po naredbi angeljev, in je niste ohranili.
    54: Ko so pa to slišali, togotili so se v srcih svojih, in škripali so z zobmí zoper njega.
    55: On pa, poln Duha svetega, ozrè se na nebo, in ugleda slavo Božjo, in Jezusa, da stojí na desnici Božjej.
    56: 'In reče: Glej, vidim nebesa odprta, in sina človečjega, da stoji na desnici Božjej.'
    57: In zakričavši z močnim glasom, zataknejo ušesa svoja, in planejo ene misli na-nj.
    58: In izpahnivši ga ven iz mesta, pobijali so ga s kamenjem. In priče so položile oblačila svoja pred noge mladeniču, kteremu je bilo imel Savel.
    59: 'In pobijali so s kamenjem Štefana, kteri je klical in govoril: Gospod Jezus, sprejmi duh moj!'
    60: 'In pokleknivši, zavpije z močnim glasom: Gospod, ne postavi jim tega greha! In rekši to, zaspal je.'
  8:
    1: Savel pa je bil privolil na njegovo smrt. In vstalo je ta dan veliko preganjanje zoper cerkev, ktera je bila v Jeruzalemu; in vsi so se razkropili po krajih Judejskih in Samarijskih, razen aposteljnov.
    2: Pokopali pa so Štefana možjé pobožni, in plakali so zeló za njim.
    3: A Savel je zatiral cerkev, in hodil je po hišah, in vlačil je možé in žene, ter izdajal v ječo.
    4: Tí pa, kteri so se bili razkropili, hodili so okrog, oznanjujoč besedo.
    5: A Filip, ko jo prišel dol v mesto Samarijsko, oznanjeval jim je Kristusa.
    6: In pazilo je ljudstvo enega duha na to, kar je Filip pravil, poslušajoč in gledajoč znamenja, ktera je delal.
    7: Kajti duhovi nečisti so iz mnogih, kteri so jih imeli, vpijoč z močnim glasom, izhajali. In veliko mrtvoudnih in hromih je ozdravelo.
    8: In bila je velika radost v tem mestu.
    9: Bil je pa neki mož po imenu Simon, kteri je poprej čaral v mestu, in mamil ljudstvo Samarijsko, govoreč, da je on nekaj velikega;
    10: 'Kterega so vsi poslušali od najmanjega do največega, govoreč: Ta je vélika moč Božja.'
    11: Poslušali so ga pa za to, ker jih je bil dolgo časa mamil s čarobnimi deli.
    12: Ko so pa verovali Filipu, kteri je oznanjeval, kar kraljestvo Božje in ime Jezusa Kristusa zadeva, krščevali so se možjé in žene.
    13: Tedaj je Simon tudi sam veroval; in krstivši se, držal se je Filipa. In videč znamenja in čudeže velike, kteri so se godili, strmel je.
    14: Slišavši pa aposteljni, kteri so bili v Jeruzalemu, da je sprejela Samarija besedo Božjo, pošljejo jim Petra in Janeza.
    15: In ko sta prišla dol, molila sta za-nje, da bi prejeli Duha svetega.
    16: (Kajti na nobenega od njih še ni bil prišel, nego bili so samo krščeni v ime Gospoda Jezusa.)
    17: Tedaj sta pokladala roke na-nje, in prejemali so Duhu svetega.
    18: Videvši pa Simon, da se po pokladanji rok aposteljnov daje Duh sveti, prinese jima denarjev,
    19: 'Govoreč: Dajta tudi meni to oblast, da, na kogarkoli položim roke, prejme Duha svetega.'
    20: 'Peter mu pa reče: Srebro tvoje naj s teboj vred pogine, da si pomislil, da se dar Božji more dobiti za denarje.'
    21: Nimaš ga dela ne deleža v tej reči; kajti srce tvoje ni pravo pred Bogom.
    22: Spokóri se torej od te hudobije svoje, in prosi Boga, da bi li se odpustila misel srca tvojega.
    23: Kajti vidim te, da si v grenkem žolči in zvezi krivice.
    24: 'Odgovarjajoč pa Simon, reče: Prosita vidva za-me Gospoda, da ne pride nič tega na mé, kar sta rekla.'
    25: Ona tedaj, popričavši in govorivši besedo Gospodovo, vrnila sta se v Jeruzalem, in mnogim vasém Samarijanskim sta oznanila evangelj.
    26: 'Angelj pa Gospodov reče Filipu, govoreč: Vstani in pojdi proti poldnevu, na cesto, ktera peljá iz Jeruzalema dol v Gazo; ona je pusta.'
    27: In vstavši, odšel je. In glej, mož iz Etijopije skopljenec, komornik Kandake Kraljice Etijopske, kteri je bil nad vsemi zakladi njenimi, in je bil prišel molit v Jeruzalem,
    28: Vračal se je, in sedeč na vozu svojem, prebiral je preroka Izaija.
    29: 'Duh pa reče Filipu: Pristopi in pridruži se temu vozu.'
    30: 'Pritekši pa Filip, sliši ga, da bere preroka Izaija, ter reče: Ali pa umeš, kar bereš?'
    31: 'On pa reče: Kako bi mogel, če me kdo ne napoti? Ter zaprosi Filipa, naj vstopi in sede k njemu.'
    32: 'Vrsta pa pisma, ktero je bral, bila je ta: Kakor ovca na zaklanje se je odpeljal, in kakor je jagnje pred tistim, kteri ga striže, brez glasú: tako ni odprl ust svojih.'
    33: V ponižanji njegovem se je preklicala sodba njegova; a rod njegov kdo bo razložil? kajti življenje njegovo se bo vzelo od zemlje."
    34: 'Odgovarjajoč pa skopljenec Filipu, reče: Prosim te, o kom govorí to prerok? o sebi, ali o kterem drugem?'
    35: Filip pa odpre usta svoja, in začenši od tega pisma, oznani mu Jezusa.
    36: 'Ko sta pa šla po poti, prideta k nekej vodi: in skopljenec reče: Glej, voda! kaj brani krstiti mi se?'
    37: 'Filip pa reče: Če veruješ iz vsega srca, smeš. In odgovarjajoč, reče: Verujem, da je Jezus Kristus sin Božji.'
    38: 'In ukaže voz ustaviti: in snideta oba v vodo, Filip in pa skopljenec: in krsti ga.'
    39: 'Ko sta bila pa izšla iz vode, vzel je Duh Gospodov Filipa; in ni ga več videl skopljenec: šel je pa vesel svoj pot.'
    40: A Filip se je našel v Azotu; in gredoč skozi, oznanjeval je evangelj vsem mestom, dokler ni prišel v Cezarejo.
  9:
    1: Savel pa, kteri je še dihtel pretenje in smrt zoper učence Gospodove, pristopi k vélikemu duhovnu,
    2: In izprosi od njega pisem v Damask do shajališč, da če najde koga od tega pota, bodi si možé ali žene, da jih zvezane pripelje v Jeruzalem.
    3: 'A ko je bil na poti, zgodí se, da se je bližal Damasku: in nagloma ga obsije svetloba z neba.'
    4: 'In padši na zemljo, zasliši glas, da mu pravi: Savel, Savel, kaj me preganjaš?'
    5: 'Pa reče: Kdo si, Gospod? A Gospod reče: Jaz sem Jezus, kterega ti preganjaš; težko ti je proti ostnu brcati.'
    6: 'In trepetaje in strmeč, reče: Gospod! Kaj hočeš, da naj storím? In Gospod mu reče: Vstani in vnidi v mesto, in tam ti se bo povedalo, kaj ti je treba storiti.'
    7: Možjé pa, kteri so ž njim šli, ustavili so se, in strmeli so, ko so glas sicer slišali, pa nikogar niso videli.
    8: In vstal je Savel od tâl; in z odprtimi očmí svojimi ni nikogar videl. Tedaj ga primejo za roko in pripeljejo v Damask.
    9: In tri dní ni videl, in ni jedel ne pil.
    10: 'Bil je pa neki učenec v Damasku po imenu Ananija; in reče mu Gospod v prikazni: Ananija! On pa reče: Glej me, Gospod!'
    11: 'A Gospod njemu: Vstani in pojdi v ulico, ktera se imenuje Ravna, in vprašaj v hiši Judovej po imenu Savla, Taršana. Kajti glej, moli,'
    12: In videl je v prikazni moža po imenu Ananija, da je vstopil in položil na-nj roko, da spregleda.
    13: 'Ananija pa odgovorí: Gospod! slišal sem od mnogih za tega moža, koliko hudega je storil svetim tvojim v Jeruzalemu.'
    14: In tu ima oblast od vélikih duhovnov vezati vse, kteri kličejo ime tvoje.
    15: 'Pa mu Gospod reče: Pojdi; kajti posoda izvoljena mi je on, da ponese ime moje pred pogane in kralje, in sinove Izraelove.'
    16: Jaz namreč mu bom pokazal, koliko mu je treba za ime moje pretrpeti.
    17: 'In Ananija odide, in vnide v hišo, in položivši na-nj roke, reče: Savel brat! Gospod me je poslal, Jezus, kteri ti se je prikazal na poti, po kterej si šel, da spregledaš in se napolniš Duha svetega.'
    18: In precej so odpadle od očî njegovih kakor luskinje, in spregledal je precej, in vstavši, krstil se je;
    19: In vzemši jedí, okrepčal se je. Bil je pa Savel z učenci, kteri so bili v Damasku, nekaj dnî,
    20: In precej je po shajališčih oznanjeval Jezusa, da je on sin Božji.
    21: 'In zavzemali so se vsi, kteri so poslušali, in govorili so: Ni li ta tisti, ki je pregnal v Jeruzalemu te, kteri so klicali to ime, in je za to sem prišel, da jih povezane popelje vélikim duhovnom?'
    22: Savel pa je če dalje močneji prihajal, in osramotoval je Jude, kteri so prebivali v Damasku, dokazujoč, da je ta Kristus.
    23: Ko je pa minolo dosti dní, posvetujejo se Judje, da bi ga umorili.
    24: Ali Savel zvé njih zalezovanje. In stražili so pri vratih noč in dan, da bi ga umorili.
    25: Ali učenci ga vzemó po noči, in spusté po zidu, po vrvi v koši.
    26: Ko je pa prišel Savel v Jeruzalem, izkusil se je pridružiti učencem; ali vsi so se ga bali, ker niso verjeli, da je učenec.
    27: Barnaba ga pa vzeme in pripelje k aposteljnom, in razloží jim, kako je bil na poti videl Gospoda, in da je ž njim govoril, in kako je v Damasku srčno oznanjeval ime Jezusovo.
    28: In prebival je ž njimi v Jeruzalemu; in srčno je oznanjeval ime Gospoda Jezusa.
    29: In govoril je in se prepiral z Grki; a oni so gledali, da bi ga umorili.
    30: Zvedevši pa to bratje, odpeljejo ga dol v Cezarejo, in pošljejo ga v Tars.
    31: In cerkve po vsej Judeji in Galileji in Samariji so imele mir, in utrjevale so se, in hodile so v strahu Gospodovem, in umnoževale so se s tolažbo Duha svetega.
    32: Zgodí se pa, da Peter, ko je obiskoval vse, pride tudi k svetim, kteri so prebivali v Lidi.
    33: In tu najde nekega človeka Eneja po imenu, kteri je uže osem let ležal na odru, in je bil mrtvouden.
    34: 'In reče mu Peter: Eneja! Jezus Kristus te uzdravlja; vstani in postelji si sam. In precej je vstal.'
    35: In videli so ga vsi, kteri so prebivali v Lidi in Saronu, in izpreobrnili so se h Gospodu.
    36: A v Jopi je bila neka učenka po imenu Tabita (ktera se, če raztolmačiš, imenuje Srna); ta je bila polna dobrih del in miloščin, ktere je dajala.
    37: Zgodilo pa se je v te dni, da je zbolela in umrla; in omivši jo, položili so jo v vrhnjo izbo.
    38: Ker je pa Lida blizu Jope, in so učenci slišali, da je Peter v njej, pošljejo dva moža k njemu, proseč, naj ne odlaša priti do njih.
    39: Vstavši pa Peter, odide ž njima; in ko pride, odpeljejo ga v vrhnjo izbo, in obstopijo ga vse vdove, jokajoč in pokazujoč suknje in oblačila, ktera jim je delala Srna, dokler je bila ž njimi.
    40: 'Izgnavši pa vse ven Peter, poklekne in moli; in obrnivši se k truplu, reče: Tabita, vstani! In ona odpre očí svoje; in ko ugleda Petra, sede.'
    41: In podavši jej roko, vzdigne jo; in poklicavši svete in vdove, pokaže jo živo.
    42: In razglasí se po vsej Jopi, in veliko jih je verovalo v Gospoda.
    43: Zgodí pa se, da je dosti dnî prebil v Jopi pri nekem Simonu strojarji.
  10:
    1: Bil je pa neki mož v Cezareji po imenu Kornelij, stotnik trume, ktera se je imenovala Italijska,
    2: Pobožen in bogaboječ z vso hišo svojo, kteri je dajal veliko miloščine ljudém, in je molil k Bogu neprenehoma;
    3: 'Videl je v prikazni razločno, okoli devete ure dné, angelja Božjega, da je prišel k njemu, in mu je rekel: Kornelij!'
    4: 'On pa, pogledavši na-nj in uplašivši se, reče: Kaj je, Gospod? Pa mu reče: Molitve tvoje in miloščine tvoje so prišle v spomin pred Bogom.'
    5: In sedaj pošlji v Jopo móž, in pokliči Simona, kteri ima priimek Peter;
    6: 'On gostuje pri nekem Simonu strojarji, komur je hiša pri morji: on ti bo povedal, kaj ti je treba storiti.'
    7: Ko je pa angelj, kteri je s Kornelijem govoril, odšel, pokliče dva od domačih svojih, in pobožnega vojaka izmed teh, kteri so mu služili;
    8: In razloživši jim vse, pošlje jih v Jopo.
    9: A drugi dan, ko so bili ti na poti in so se mestu bližali, izide Peter na streho molit, okoli šeste ure,
    10: In postane lačen, in hotel je jesti. Ko so pa oni pripravljali, zamakne se,
    11: In ugleda nebo odprto, in nekako posodo da shaja na-nj, kakor velik prt, za čvetere ogle privezana, in se spušča na zemljo;
    12: V kterej so bile vse štirinogate in divje in lazeče živali zemlje, in tice nebeške.
    13: 'In oglasí mu se glas: Vstani, Peter, zakolji in jej!'
    14: 'Peter pa reče: Nikakor ne, Gospod! kajti nikoli nisem jedel kaj nagnjusnega ali nečistega.'
    15: 'In glas mu zopet v drugo reče: Kar je Bog očistil, ne imej ti za nagnjusno.'
    16: To pa se je zgodilo trikrat. In zopet se je vzela posoda gor na nebo.
    17: Ko je pa Peter sam pri sebi strmel, kaj bi bila ta prikazen, ktero je videl, in glej, možjé, kteri so bili poslani od Kornelija, izprašali so hišo Simonovo, in stali so pred vratmi;
    18: In poklicavši, vpraševali so, če Simon s priimkom Peter tu gostuje.
    19: 'Ko je pa Peter premišljeval o prikazni, reče mu Duh: Glej, trije možjé te iščejo;'
    20: Vstani torej, in snidi, in pojdi ž njimi, brez pomišljevanja; kajti jaz sem jih poslal.
    21: 'In Peter snide k možém, kteri so bili od Kornelija k njemu poslani, in reče: Glej, jaz sem, kterega iščete; kaj je vzrok, za voljo kterega ste prišli?'
    22: 'Oni pa rekó: Kornelij stotnik, mož pravičen in pobožen, imajoč dobro pričevanje od vsega naroda Judovskega, prejel je povelje od angelja svetega, naj te pokliče v hišo svojo, da sliši besede od tebe.'
    23: Tedaj jih noter pokliče in vzeme pod streho. A drugi dan izide Peter ž njimi, in nekaj bratov, kteri so bili v Jopi, odide ž njim.
    24: In drugi dan vnidejo v Cezarejo; a Kornelij jih je pričakoval, sklicavši rojake svoje in bližnje prijatelje.
    25: Ko se pa zgodi, da Peter vnide, pride mu Kornelij naproti, in pade na noge, ter se pokloni.
    26: 'Peter pa ga vzdigne, govoreč: Vstani! tudi jaz sem človek.'
    27: In govoreč ž njim, vnide in najde jih veliko zbranih,
    28: 'In reče jim: Vi véste, kako nespodobno je možu Judu družiti se ali hoditi k tujcu; in meni je Bog pokazal, naj ne imenujem nikogar nagnjusnega ali nečistega.'
    29: Za to sem tudi brez pomišljevanja prišel, ko sem bil poklican. Vprašujem torej, iz kterega vzroka ste me poklicali?
    30: 'In Kornelij reče: Od četrtega dné noter do te ure sem se postil, in ob devetej uri sem molil v hiši svojej; in glej, mož se postavi pred menoj v svetlem oblačilu, in reče:'
    31: Kornelij, uslišana je molitev tvoja, in miloščine tvoje so v spominu pred Bogom.
    32: 'Pošlji torej v Jopo, in pokliči Simona s priimkom Petra; on gostuje v hiši Simona strojarja pri morji: on ti bo povedal, ko pride.'
    33: Za to sem precej poslal k tebi; in ti si prav storil, da si prišel. Sedaj torej vsi mí pred Bogom stojimo, da slišimo vse, kar ti je zapovedano od Boga.
    34: 'Tedaj Peter odpre usta, in reče: V resnici vidim, da Bog ne gleda na lice,'
    35: Nego v vsakem narodu, kdor se ga bojí in dela pravico, prijeten mu je.
    36: 'Besedo, ktero je poslal sinovom Izraelovim, oznanjujoč mir po Jezusu Kristusu (ta je vsem Gospod):'
    37: 'Vi véste, kaj se je zgodilo po vsej Judeji, počenši od Galileje, po krstu, kterega je oznanjeval Janez:'
    38: Jezusa iz Nazareta, kako ga je pomazilil Bog z Duhom svetim in močjó; kteri je prešel, delajoč dobroto in uzdravljajoč vse, ktere je bil hudič posedel, ker je bil Bog ž njim.
    39: 'In mi smo priče vsemu, kar je storil v deželi Judovskej, in v Jeruzalemu: kterega so na les obesili in umorili.'
    40: Tega je Bog obudil tretji dan, in dal mu je, da se je pokazal.
    41: Ne vsemu ljudstvu, nego pričam poprej izvoljenim od Boga, nam, kteri smo ž njim jedli in pili, potem ko je bil vstal od mrtvih,
    42: In ukazal nam je, naj oznanjujemo ljudstvu, in pričamo, da je on odločeni od Boga sodnik živih in mrtvih.
    43: Temu vsi preroki pričajo, da bo po imenu njegovem prejel odpuščanje grehov vsak, kdor veruje va-nj.
    44: Ko je Peter še govoril te besede, pade Duh sveti na vse, kteri so poslušali.
    45: In zavzemó se verni iz obreze, kteri so bili s Petrom prišli, da se je tudi na pogane izlil dar Duha svetega;
    46: 'Kajti slišali so jih govoriti jezike, in poveličevati Boga. Tedaj odgovorí Peter:'
    47: Ali more kdo vodo zabraniti, da se ne bi krstili ti, ki so Duha svetega prejeli, kakor tudi mi?
    48: In ukaže jih krstiti v ime Gospoda. Tedaj ga zaprosijo, naj bi ostal pri njih nekoliko dnî.
  11:
    1: Slišali pa so aposteljni in bratje, kteri so bili v Judeji, da so tudi pogani sprejeli besedo Božjo.
    2: In ko je prišel Peter v Jeruzalem, prepirali so se z njim, kteri so bili iz obreze,
    3: 'Govoreč: K možém neobrezanim si šel, in jedel si ž njimi.'
    4: 'Peter pa začne, in izkladal jim je po vrsti, govoreč:'
    5: Jaz sem v mestu Jopi molil, in videl sem v zamaknenji prikazen, da je shajala nekaka posoda, kakor velik prt, in se je za čvetere ogle spuščala z neba, in prišla noter do mene.
    6: In pogledavši va-njo, opazim in ugledam štirinogate in divje in lazeče živali zemlje, in tice nebeške.
    7: 'In zaslišim glas, da mi pravi: Vstani, Peter, zakolji in jej!'
    8: In rekel sem; Nikakor ne, Gospod! kajti nagnjusnega ali nečistega ni nikoli nič prišlo v usta moja.
    9: 'Odgovorí pa mi glas v drugo z neba: Kar je Bog očistil, ne imej ti za nagnjusno.'
    10: To pa se je zgodilo trikrat, in zopet se je potegnilo vse na nebo.
    11: In glej, precej se trije možjé postavijo pred hišo, v kterej sem bil, poslani iz Cezareje k meni.
    12: In reče mi Duh, naj grem brez pomišljevanja ž njimi. Prišlo je pa z menoj tudi tehle šest bratov, in vstopili smo v hišo moževo.
    13: 'In povedal nam je, kako je videl angelja v hiši svojej, da je pristopil in mu rekel: Pošlji v Jopo móž, in pokliči Simona s priimkom Petra,'
    14: Kteri ti bo govoril besede, po kterih se boš zveličal ti in vsa hiša tvoja.
    15: Ko sem pa jel govoriti, pade sveti Duh na-nje, kakor tudi na nas v začetku.
    16: 'Tedaj sem se spomenil besede Gospodove, kakor je povedal: "Janez sicer je krstil z vodo, ali vi se boste krstili z Duhom svetim."'
    17: 'Ko jim je torej Bog dal ravno ta dar, kakor tudi nam, kteri smo verovali v Gospoda Jezusa Kristusa: kdo pa sem bil jaz, da bi bil mogel Bogu zabraniti?'
    18: 'Ko so pa to slišali, umolknili so, in slavili so Boga, govoreč: Torej tudi poganom je Bog dal pokoro za življenje.'
    19: Ti pa, kteri so se bili razkropili za voljo stiske, ktera je nastala za Štefana, prišli so noter do Fenicije, nikomur ne govoreč besede, razen samo Judom.
    20: Bili so pa nekteri od njih možjé Ciprani in Cirenci, kteri so, ko so bili prišli v Antijohijo, govorili tudi Grkom, in oznanjevali Gospoda Jezusa.
    21: In bila je roka Gospodova ž njimi; in veliko število jih je verovalo in izpreobrnilo se h Gospodu.
    22: In prišel je glas o tem do ušes cerkve, ktera je bila v Jeruzalemu; in poslali so Barnaba, naj odide do Antijohije.
    23: Ta, ko je prišel, in je videl milost Božjo, oveselil se je, in prosil je vse, naj s stanovitnim srcem ostanejo v Gospodu.
    24: Kajti bil je mož dober in poln Duha svetega in vere. In pridružilo se je veliko ljudstva Gospodu.
    25: Tedaj izide Barnaba v Tars iskat Savla; in ko ga je našel, pripelje ga v Antijohijo.
    26: In zbirala sta se celo leto v cerkvi, in učila sta dosti ljudstva, in imenovali so se učenci najprej v Antijohiji Kristjani.
    27: V te dní so pa prišli iz Jeruzalema preroki v Antijohijo.
    28: In vstavši eden od njih po imenu Agab, oznani po Duhu, da bo lakota velika po vsem svetu; ktera je tudi bila za Klavdija cesarja.
    29: Tedaj učenci, vsak po zmožnosti svojej, sklenejo v pomoč poslati bratom, kteri so prebivali v Judeji;
    30: Kar so tudi storili, poslavši starešinam po roki Barnabovej in Savlovej.
  12:
    1: V ta čas pa vzdigne Herod kralj roke, da bi nektere od cerkve mučil.
    2: In umorí Jakoba brata Janezovega z mečem.
    3: In videvši, da je po godi Judom, sklene tudi Petra vjeti (bili so pa dnevi presnih kruhov);
    4: Kterega je tudi vjel in posadil v ječo, in izročil štirim četvericam vojakov, naj ga varujejo, in hotel ga je po Velikej noči izpeljati pred ljudstvo.
    5: Petra torej so sicer varovali v ječi; a cerkev je molila za-nj k Bogu neprenehoma.
    6: Ko ga je pa imel Herod izpeljati, tisto noč je spal Peter med dvema vojakoma, okovan v dvojne verige; a varuhi pred vratmi so stražili ječo.
    7: 'In glej, angelj Gospodov pristopi, in svetloba se zasveti v ječi; in udarivši Petra v rebra, zbudí ga, govoreč: Vstani hitro! In spadle so mu verige z rok.'
    8: 'In reče mu angelj: Opaši se, in obuj opanke svoje. In storil je tako. In reče mu: Ogrni plašč svoj, in pojdi za menoj.'
    9: In izšel je, in šel je za njim; in ni vedel, da je res, kar se je godilo po angelji, nego menil je, da vidi prikazen.
    10: Ko sta bila pa prešla mimo prve straže in druge, prideta do železnih vrat, ktera so držala v mesto, in ta jima se sama od sebe odpró. Ter izideta, in prideta v eno ulico, in precej odstopi angelj od njega.
    11: 'In ko pride Peter k sebi, reče: Sedaj vém res, da je poslal Gospod angelja svojega, in me je otel iz roke Herodove in vsega čakanja ljudstva Judovskega.'
    12: In razmislivši to, pride do hiše Marije matere Janeza s priimkom Marka, kjer je bilo veliko zbranih, kteri so molili.
    13: Ko je pa Peter na vežna vrata potrkal, pristopi deklica po imenu Roda poslušat.
    14: In spoznavši glas Petrov, od veselja ni odprla vrat, nego odbežala je noter, in sporočila je, da stojí Peter pred vratmi.
    15: 'Oni jej pa rekó: Meša ti se. A ona je trdila, da je tako. Oni so pa govorili: Angelj njegov je.'
    16: A Peter je čakal in trkal. Ko pa odpró, ugledajo ga, in ostrmé.
    17: 'Namignivši pa z roko, naj molčé, razloží jim, kako ga je Gospod izpeljal iz ječe. In reče: Sporočite to Jakobu in bratom. In izšel je, in odšel je v drugi kraj.'
    18: Ko se je pa zdanilo, ni bil majhen strah med vojaki, kaj da se je s Petrom zgodilo.
    19: 'Herod pa, ko ga je zahteval in ga ni našel, izpraša varuhe, in ukaže jih odpeljati: in snide iz Judeje v Cezarejo, ter je tu živel.'
    20: Bil je pa Herod jezen na Tirce in Sidonce; a oni enodušno pridejo k njemu, in pregovorivši Blasta komornika kraljevega, prosili so mirú, za to, ker je njih dežela dobivala živež iz kraljeve.
    21: A odločeni dan se je oblekel Herod v kraljevo oblačilo, in sedši na sodišče, govoril jim je.
    22: 'Ljudstvo pa je vpilo: Božji glas je to, a ne človeški.'
    23: 'Pri tej priči pa ga je udaril angelj Gospodov, za to ker ni dal slave Bogu: in sneden od črvov je umrl.'
    24: A beseda Gospodova je rastla in razširjala se.
    25: A Barnaba in Savel sta se vrnila iz Jeruzalema, ko sta bila opravila službo, in vzela sta s seboj tudi Janeza s priimkom Marka.
  13:
    1: 'Bili so pa v cerkvi, ktera je bila v Antijohiji, nekteri preroki in učeniki: Barnaba in Simeon, ki se je imenoval Niger, in Lucij Cirenec, in Manahen, s Herodom četrtnikom odgojen, in Savel.'
    2: 'Ko so pa oni službo Gospodu opravljali in se postili, reče sveti Duh: Odločite mi Barnaba in Savla za delo, na ktero sem ju poklizal.'
    3: Tedaj, postivši se in molivši, položé roke na nju, ter ju odpusté.
    4: Ta torej, poslana od Duha svetega, snideta v Selevcijo, in odtod se odpeljeta po morji na Ciper.
    5: In ko sta prišla v Salamino, oznanjevala sta besedo Božjo po shajališčih Judovskih; imela sta pa tudi Janeza za služabnika.
    6: In ko sta prešla otok noter do Pafa, najdeta nekega vražarja, lažnjivega preroka Juda, kteremu je bilo ime Barjezu,
    7: In je bil z namestnikom Sergijem Pavlom, pametnim možem. Ta, poklicavši Barnaba in Savla, želel je slišati besedo Božjo.
    8: Ali ustavljal jima se je Elima, vražar (tako namreč se tolmači ime njegovo), gledajoč, da bi namestnika odvrnil od vere.
    9: Savel pa, ki se tudi Pavel imenuje, poln Duha svetega, pogledavši na-nj,
    10: 'Reče: O polni vsake zvijače in vsake hudobije, sin hudičev, sovražnik vsake pravice! ali ne boš nehal prevračati pravih potov Gospodovih?'
    11: In sedaj, glej, roka Gospodova je zoper té, in slep boš in ne boš videl solnca do časa. In pri tej priči je padel na-nj mrak in tema, in tipajoč okoli, iskal je vodnika.
    12: Tedaj je namestnik, ko je videl, kaj se je zgodilo, veroval, in čudil se je nauku Gospodovemu.
    13: Odpeljavši pa se iz Pafa Pavel in kteri so bili ž njim, pridejo v Pergo Pamfilijsko. Janez pa se loči od nju, in vrne se v Jeruzalem.
    14: Ona pa, ko sta bila odšla iz Perge, prideta v Antijohijo Pisidijsko, in vnideta v sobotni dan v shajališče, in sedeta.
    15: 'Po branji postave in prerokov pa pošljejo poglavarji shajališča k njima, govoreč: Moža brata! če je v vaju beseda tolažbe za ljudstvo, govorita.'
    16: 'Vstavši torej Pavel, pomigne z roko, naj umolknejo, ter reče: Možjé Izraelci, in kteri se bojite Boga, poslušajte!'
    17: Bog naroda tega Izraelovega je izvolil očete naše, in povišal je ljudstvo, ko so prebivali v zemlji Egiptovskej, in s povzdigneno roko jih je izpeljal iž nje.
    18: In okoli štirideset let je potrpel ž njih šegami v puščavi.
    19: In pokončavši sedem narodov v zemlji Kanaanskej, razdelil jim je po kocki njih zemljo.
    20: In po tem, kakih štiri sto in petdeset let, dal jim je sodnike do Samuela preroka.
    21: In odtlej so zahtevali kralja, in dal jim je Bog Savla sina Kisovega, moža iz rodú Benjaminovega, štirideset let.
    22: 'In ko je bil tega zavrgel, obudil jim je Davida za kralja, kteremu je tudi rekel, pričevaje: "Našel sem Davida Jesejevega, moža po srcu svojem, kteri bo izpolnjeval vso voljo mojo."'
    23: Iž njegovega semena je Bog po obljubi obudil Izraelu zveličarja Jezusa,
    24: Ko je oznanil Janez pred prihodom njegovim krst pokore vsemu ljudstvu Izraelovemu.
    25: 'Ko je pa Janez tek svoj dopolnjeval, govoril je: "Kdo menite, da sem jaz? Nisem jaz, nego glej, prišel bo za menoj, komur nisem vreden obutala odvezati z nog."'
    26: Možjé bratje, sinovi rodú Abrahamovega, in kteri se med vami bojé Boga! vam se je poslala beseda tega življenja.
    27: Kajti tí, kteri prebivajo v Jeruzalemu, in njih poglavarji, ker tega niso poznali, odsodili so ga, in tako so glasove prerokov, kteri se vsako soboto beró, dopolnili;
    28: In nobene krivice smrtne niso našli, in prosili so Pilata, naj ga pogubí.
    29: In ko so dopolnili vse, kar je bilo pisano za njega, sneli so ga z lesa in položili v grob.
    30: A Bog ga je obudil iz mrtvih,
    31: In pokazoval se je več dnî tem, kteri so bili ž njim vred prišli iz Galileje v Jeruzalem, kteri so priče njegove pred ljudstvom.
    32: In mi vam oznanjujemo obljubo, ktera se je obljubila očetom, da je to Bog izpolnil nam njih otrokom, obudivši Jezusa,
    33: 'Kakor je tudi v drugem psalmu pisano: "Sin moj si ti; jaz sem te danes rodil."'
    34: 'Da ga je pa obudil iz mrtvih, da se ne vrne več v trohnenje, rekel je tako: "Dal vam bom svetinjo Davidovo zvesto."'
    35: 'Za to pravi tudi na drugem mestu: "Ne boš dal, da bi svetnik tvoj videl trohnenje."'
    36: Kajti David, ko je bil ob času svojem poslužil volji Božjej, zaspal je, in položili so ga k očetom njegovim, in videl je trohnenje.
    37: Ta pa, ki ga je Bog obudil, ni videl trohnenja.
    38: Znano vam torej bodi, možjé bratje! da vam se po njem odpuščanje grehov oznanjuje;
    39: In od vsega, od česar se v Mojzesovej postavi niste mogli opravičiti, opravičil se bo v tem vsak, kdor veruje.
    40: 'Glejte torej, da ne pride na vas, kar je rečeno v prerokih:'
    41: '"Glejte, zaničevalci! in čudite se in izginite; kajti delo bom jaz storil v dnéh vaših, delo, kteremu ne boste verovali, če vam kdo pové."'
    42: Ko sta pa izšla iz shajališča Judovskega, prosili so ju pogani, naj bi jim drugo soboto govorila te besede.
    43: In ko se je zbor razšel, odšlo je veliko Judov in pobožnih izpreobrnencev za Pavlom in Barnabom, ktera sta, govoreč jim, prigovarjala, naj ostanejo v milosti Božjej.
    44: A drugo soboto se je skoro vse mesto zbralo, da bi slišali besedo Božjo.
    45: Videč pa Judje ljudstvo, napolnijo se nenavidnosti, in govorili so zoper to, kar je pravil Pavel, nasprotujoč in preklinjajoč.
    46: 'Tedaj Pavel in Barnaba srčno rečeta: Vam se je morala najprej govoriti beseda Božja; ko jo pa zametujete, in se nevredne štejete večnega življenja, glej, obračava se do poganov.'
    47: 'Kajti tako nam je zapovedal Gospod: "Postavil sem te za luč poganom, da boš na zveličanje noter do kraja zemlje."'
    48: Ko so pa pogani to slišali, veselili so se, in slavili so besedo Gospodovo, in verovali so, kolikor jih je bilo odločenih za večno življenje.
    49: In razširjala se je beseda Gospodova po vsej deželi.
    50: Judje pa nadražijo pobožne in poštene žene in prvake mestne, in zbudé preganjanje zoper Pavla in Barnaba, in izženó ju iz svojih krajev.
    51: A ona sta otresla prah z nog svojih na njih, in prišla sta v Ikonijo.
    52: Učenci pa so so napolnjevali radosti in Duha svetega.
  14:
    1: Zgodí se pa v Ikoniji, da sta šla vkupej v shajališče Judovsko, in sta govorila, tako, da je veliko mnoštvo Judov in Grkov verovalo.
    2: Tisti Judje pa, kteri niso verovali, podpihajo in nadražijo duše poganov zoper brate.
    3: Ali ostala sta dosti časa, govoreč srčno v Gospodu, kteri je pričeval besedo milosti svoje, in je dajal, da so se znamenja in čudeži godili po njunih rokah.
    4: In množica mestna se razdelí; in eni so bili z Judi, eni pa z aposteljnoma.
    5: Ko so se pa vzdignili pogani in Judje s poglavarji svojimi, da bi ju zasramotili in kamenjali,
    6: Zvesta, in pobegneta v Likaonski mesti Listro in Derbo, in okolico,
    7: In tu sta oznanjevala evangelj.
    8: In sedel je v Listri en mož bolan na nogah, hrom iz telesa matere svoje, kteri ni bil nikoli hodil.
    9: Ta je poslušal Pavla, ko je govoril; in on pogleda nanj, in videvši, da ima vero, da bo ozdravel,
    10: 'Reče z močnim glasom: Stopi na noge svoje po konci! In skočil jo, in hodil je.'
    11: 'Ljudstvo pa, ko je videlo, kar je Pavel storil, povzdignejo glas svoj, govoreč Likaonski: Bogova sta v človeškej podobi sešla k nam.'
    12: In imenovali so Barnaba Jupiterja; a Pavla Merkurija, ker je bil on načelnik besede.
    13: Duhoven pa Jupiterjev, ki je bil pred mestom, pripelje juncev, in prinese vencev pred vrata, in hotel jima je z ljudstvom darovati.
    14: Ko sta pa aposteljna Barnaba in Pavel to slišala, raztrgala sta oblačila svoja, in skočila sta med ljudstvo kričeč,
    15: 'In govoreč: Možjé! kaj to delate? Tudi midva sva umrljiva, vam enaka človeka, ktera vam oznanjujeva, da se od teh praznih reči obrnite k živemu Bogu, kteri je ustvaril nebo in zemljo in morje in vse, kar je v njih;'
    16: 'Kteri je v preteklih časih pustil vse narode, da so hodili po svojih potih:'
    17: Vendar pa ni sebe brez pričevanja pustil, delajoč dobrote, dajoč nam z neba dež in rodovitne čase, napolnjujoč srca naša z jedjó in veseljem.
    18: In govoreč to, komaj sta ustavila ljudstvo, da jima ni darovalo.
    19: Med tem pa pride nekaj Judov iz Antijohije in Ikonije, in pregovorivši ljudstvo, kamenjali so Pavla in izvlekli iz mesta, misleč, da je umrl.
    20: Ko so ga pa učenci obstopili, vstane in vnide v mesto; in drugi dan izide z Barnabom v Derbo.
    21: In ko sta oznanila evangelj temu mestu, in sta mnoge podučila, vrnila sta se v Listro in Ikonijo in Antijohijo,
    22: Potrjujoč duše učencev, opominjajoč, da naj ostanejo v veri, in da nam je treba po mnogih stiskah vniti v kraljestvo Božje.
    23: In postavivši jim starešine po cerkvah, molivši s postom, izročila sta jih Gospodu, v kterega so verovali.
    24: In prešla sta Pisidijo in prišla v Pamfilijo.
    25: In govorivši v Pergi besedo, sešla sta v Atalijo;
    26: In odtod sta se odpeljala po morji v Antijohijo, odkoder sta bila izročena milosti Božjej na delo, ktero sta dokončala.
    27: Ko sta pa prišla in sta zbrala cerkev, sporočila sta, koliko reči je Bog ž njima storil, in da je odprl poganom vrata vere.
    28: In prebila sta tu ne malo časa z učenci.
  15:
    1: 'In pride jih nekaj iz Judeje, in učili so brate: Če se ne obrežete po šegi Mojzesovej, ne morete zveličati se.'
    2: Ko je torej nastal razpor, in se Pavel in Barnaba nista malo prepirala ž njimi, sklenejo, da naj odidejo Pavel in Barnaba in nekteri drugi izmed njih gor k aposteljnom in starešinam v Jeruzalem, za voljo tega vprašanja.
    3: Oni torej spremljeni od cerkve, šli so skozi Fenicijo in Samarijo, pripovedovaje izpreobrnenje poganov; in delali so veliko radost vsem bratom.
    4: Ko so pa prišli v Jeruzalem, sprejela jih je cerkev in aposteljni in starešine, in sporočili so, koliko rečî je Bog ž njima storil.
    5: 'Ali vstalo jih je nekaj od ločinke Farizejske, kteri so bili verovali, in govorili so: Obrezovati se morajo, in naročiti se mora, naj postavo Mojzesovo izpolnjujejo.'
    6: In aposteljni in starešine se zberó, da to reč presodijo.
    7: 'Ko so se pa veliko prepirali, vstane Peter in jim reče: Možjé bratje! vi véste, da je od prvih dnî Bog izmed nas izbral, da so iz mojih ust slišali pogani besedo evangelja, in so verovali.'
    8: In Bog, kteri pozná srca, popričal jim je, davši jim Duha svetega, kakor tudi nam.
    9: In nobenega razločka ni postavil med nami in njimi, ko je po veri očistil njih srca.
    10: Sedaj torej, kaj izkušate Boga, da nakladate učencem jarem na vrat, kterega ne očetje naši, ne mi nismo mogli ponesti?
    11: Nego po milosti Gospoda Jezusa Kristusa verujemo, da se bomo zveličali, kakor tudi oni.
    12: Tedaj je vsa množica umolknila, in poslušali so Barnaba in Pavla, ktera sta pripovedovala, kolika znamenja in čudeže je Bog storil po njima med pogani.
    13: 'Ko sta umolknila, odgovorí Jakob, govoreč: Možjé bratje, čujte me!'
    14: Simon je povedal, kako je Bog najprej obiskal pogane, da bi prejel iž njih ljudstvo imenu svojemu;
    15: 'In s tem se vjemajo besede prerokov, kakor je pisano:'
    16: '"Po tem se bom vrnil, in sezidal bom zopet dom Davidov, ki je padel; in razvalino njegovo bom zopet sezidal, in povzdignil ga bom:'
    17: 'Da ljudjé, kteri ostanejo, poiščejo Gospoda, in vsi narodi, na ktere se je ime moje poklicalo: pravi Gospod, kteri vse to dela."'
    18: Bogu so od vekomaj znana vsa dela njegova.
    19: Za to jaz sodim, naj se ne nadlegujejo, kteri se od poganov obračajo k Bogu.
    20: 'Nego piše naj jim se, da naj se zdržujejo ognjušenja od malikov in kurbarije in udavljenega in krvi:'
    21: Kajti Mojzes jih od starodavnih časov po vseh mestih ima, kteri ga oznanjujejo, ko se po shajališčih vsako soboto bere.
    22: 'Tedaj so aposteljni in starešine z vso cerkvijo sklenili izvoliti možé izmed sebe, in poslali v Antijohijo s Pavlom in Barnabom: Juda s priimkom Barsaba, in Sila, znamenita moža med brati.'
    23: 'In pisali so po njunih rokah to: Aposteljni in starešine in bratje pozdravljajo brate izmed poganov, kteri so po Antijohiji in Siriji in Ciliciji.'
    24: Ker smo slišali, da so nekteri izmed nas izšli, in so vas zbegali z besedami, in zmotili duše vaše, govoreč, da se obrezujte in izpolnjujte postavo, kterim nismo zapovedali;
    25: Sklenili smo ene misli zbrani izvoliti možé in poslati k vam, z ljubljenima našima Barnabom in Pavlom,
    26: Človekoma, ktera sta dala duši svoji za ime Gospoda našega Jezusa Kristusa.
    27: Poslali smo torej Juda in Sila, ktera bosta tudi sama z besedo povedala ravno to.
    28: 'Dopadlo je namreč svetemu Duhu in nam, nobenega bremena več ne nakladati vam, razen teh potrebnih rečî:'
    29: Da se zdržujte malikom darovanega in krví in udavljenega in kurbarije. Če se boste tega varovali, boste prav delali. Zdravi!
    30: In ko so jih bili odpravili, prišli so v Antijohijo; in zbravši množico, izročili so pismo.
    31: Ko so pa prebrali, razveselili so se tolažbe.
    32: A Juda in Sila, ktera sta bila tudi preroka, utolažila sta z mnogimi besedami brate, in utrdila.
    33: In ko sta tu nekaj časa prebila, odpustili so ju bratje v miru k aposteljnom.
    34: Sklenil je pa Sila tam ostati.
    35: A Pavel in Barnaba sta živela v Antijohiji, in učila sta in oznanjevala, tudi z mnogimi drugimi, besedo Gospodovo.
    36: 'A črez nekoliko dnî reče Pavel Barnabu: Vrniva se in obiščiva brate svoje po vseh mestih, v kterih sva oznanila besedo Gospodovo, kako se imajo.'
    37: Barnaba je pa hotel, da bi vzela s seboj Janeza, ki se je imenoval Marka.
    38: Ali Pavlu se je za dobro zdelo, da tega, ki se je ločil od nju iz Pamfilije, in ni šel ž njima na delo, ne bi jemala s seboj.
    39: Za to vstane razpor, tako, da sta se ločila eden od drugega, in je Barnaba vzel Marka, in se je odpeljal po morji na Ciper;
    40: A Pavel izbere Sila, in izide, priporočen milosti Božjej od bratov.
    41: In hodil je po Siriji in Ciliciji, in utrjeval je cerkve.
  16:
    1: Pride pa v Derbo in Listro; in glej, neki učenec je bil tu po imenu Timotej, sin neke žene Judinje, ktera je verovala, očeta pa Grka;
    2: Za kterega so dobro pričali bratje, kteri so bili v Listri in Ikoniji.
    3: Tega je hotel Pavel, da bi šel ž njim, in vzemši, obreže ga za voljo Judov, kteri so bili v tistih krajih; kajti vedeli so vsi za očeta njegovega, da je Grk.
    4: Ko so pa hodili po mestih, priporočevali so jim, naj izpolnjujejo ustave, ktere so sklenili aposteljni in starešine v Jeruzalemu.
    5: In cerkve so se utrjevale v veri, in množilo se je njih število vsak dan.
    6: In ko so prehodili Frigijo in Galacijsko deželo, zabranil jim je sveti Duh govoriti besedo v Aziji.
    7: 'In ko so prišli v Mižijo, izkušali so iti v Bitinijo: ali Duh jim ni pustil.'
    8: A ko so prešli Mižijo, snidejo v Troado.
    9: 'In prikaže se Pavlu po noči prikazen. Neki mož Macedonec je stal, proseč ga in govoreč: Pridi v Macedonijo in pomagaj nam.'
    10: Ko je bil pa prikazen videl, ogledali smo se precej, da izidemo v Macedonijo, prepričani, da nas je Gospod poklical, da jim oznanimo evangelj.
    11: Ko smo se torej odpeljali iz Troade, prišli smo na ravnost v Samotracijo, in drugi dan v Neapolj.
    12: In odtod v Filipe, ktero je prvo mesto straní Macedonske, selišče. V tem mestu pa smo se nekoliko dnî mudili,
    13: In v sobotni dan smo izšli iz mesta k vodi, kjer je bil navadni kraj molitve, in sedši, govorili smo ženam, ktere so so bile zbrale.
    14: In neka žena po imenu Lidija, ktera je prodajala škrlat, iz mesto Tijatirskega, bogaboječa, poslušala je; in odprl jej je Bog srce, da je pazila na to, kar je Pavel govoril.
    15: 'Ko se je pa krstila, in hiša njena, prosila je, govoreč: Če mislite, da sem Gospodu verna, vnidite v hišo mojo in ostanite; in primorala nas je.'
    16: Zgodí se pa, ko smo šli na molitev, sreča nas neka deklica, ktera je imela duha vedeža, in je veliko dobička dajala gospodarjem svojim z vedeževanjem.
    17: 'Ta je bila šla za Pavlom in nami, in vpila je, govoreč: Ti ljudje so služabniki Boga najvišega, kteri vam oznanjujejo pot zveličanja.'
    18: 'A to je delala veliko dnî. Pavla je pa bolelo, in obrnivši se, reče duhu: Ukazujem ti po imenu Jezusa Kristusa, da izidi iž nje. In izšel je še tisto uro.'
    19: Ko so pa videli gospodarji njeni, da je izšlo upanje njih dobička, primejo Pavla in Sila, in odvlečejo ju na trg k poglavarjem.
    20: 'In pripeljavši ju k poglavarjem, rekó: Ti ljudjé motijo naše mesto, ker so Judje;'
    21: In oznanjujejo šege, kterih mi ne smemo sprejemati ne izpolnjevati, ker smo Rimljani.
    22: In ljudstvo vstane zoper nju; in poglavarji jima raztrgajo oblačila, in veleli so ju šibati.
    23: In ko so ju zeló pretepli, vržejo ju v ječo, naročivši varuhu ječe, naj ju skrbno varuje.
    24: In on, prejemši takošno zapoved, vrže ju v najnotranjo ječo, in dene jima noge v klado.
    25: A o polnoči sta Pavel in Sila molila in hvalila Boga; in jetniki so ju poslušali.
    26: Kar vstane potres velik, tako, da se je temelj ječe zganil; in pri tej priči so se odprla vsa vrata, in vsem je odpadlo železje.
    27: Ko se je pa varuh ječe prebudil, in je videl vrata ječe odprta, izdere meč in hotel se je umoriti, misleč, da so jetniki pobegnili.
    28: 'Pavel pa zakliče z močnim glasom, govoreč: Ne storí si nič žalega; saj smo vsi tu.'
    29: On pa, izprosivši luč, poletí noter, in pade drhtajoč Pavlu in Silu pred noge.
    30: 'In izpeljavši ju ven, reče: Gospoda! kaj mi je treba storiti, da se zveličam?'
    31: 'Ona pa rečeta: Veruj v Gospoda Jezusa Kristusa, in zveličal se boš ti in hiša tvoja.'
    32: In govorila sta mu besedo Gospodovo, in vsem, kteri so bili v hiši njegovej.
    33: In vzel ju je še tisto uro nočí, in izmil od ran, in krstil se je on in vsi njegovi precej.
    34: In odpeljavši ju v hišo svojo, postavil je mizo, in veselil se je, da je z vso hišo veroval v Boga.
    35: 'Ko se je pa zdanilo, pošljejo poglavarji beriče, govoreč: Izpusti te ljudí.'
    36: 'In varuh ječe sporočí te besede Pavlu: Poslali so poglavarji, da se imata izpustiti; sedaj torej izidita, in pojdita v miru.'
    37: 'Ali Pavel jim reče: Šibali so naju očitno, neobsojena, človeka Rimljana, in vrgli v ječo: in sedaj naju skrivaj izpuščajo? Ne tako; nego sami naj pridejo in naju izpeljejo.'
    38: In beriči sporočé te besede poglavarjem; in uplašijo se, slišavši, da sta Rimljana.
    39: 'Ter pridejo in ju zaprosijo: in izpeljavši ju, prosili so, naj izideta iz mesta.'
    40: In ko sta bila izšla iz ječe, prišla sta k Lidiji; in videvši brate, utolažila sta jih, in izšla sta.
  17:
    1: In šla sta skozi Amfipolj in Apolonijo, in prišla sta v Solun, kjer je bilo shajališče Judovsko.
    2: In Pavel vnide po navadi k njim, in razgovarjal se je ž njimi tri sobote iz pisem,
    3: Razkladajoč in dokazujoč, da je bilo treba, da je Kristus trpel in vstal od mrtvih, in da ta Jezus, kterega vam jaz oznanjujem, je Kristus.
    4: In nekteri od njih so verovali, in pridružili so se Pavlu in Silu, in od pobožnih Grkov velika množica, in imenitnih žen ne malo.
    5: Ali trdovratni Judje so zavidali, in privzemši nekaj hudobnih móž izmed drhali, in zbravši trumo, nadražili so mesto; in obstopili so hišo Jazonovo, in iskali so ju, da bi ju izpeljali pred ljudstvo.
    6: 'Ko ju pa niso našli, povlečejo Jazona in nektere brate pred starešine mestne, vpijoč: Ti, ki so ves svet razdražili, ti so tudi sèm prišli;'
    7: Ktere je sprejel Jazon; in ti vsi delajo zoper cesarjeve zapovedi govoreč, da je nekdo drugi kralj, Jezus.
    8: In razdražili so ljudstvo in starešine mestne, kteri so to poslušali.
    9: In ko so bili prejeli zadostenje od Jazona in drugih, pustili so jih.
    10: Bratje pa naglo po noči odpravijo Pavla in Sila v Berejo; in ko tje prideta, odideta v shajališče Judovsko.
    11: Ti so bili pa blagosrčniji od Solunskih; ti so sprejeli besedo z vsem poželenjem, in vsak dan so preiskovali pisma, če je to tako.
    12: In tako jih je veliko od njih verovalo, in poštenih Grških žen in móž ne malo.
    13: Ko so pa Judje Solunski zvedeli, da tudi v Bereji oznanjuje Pavel besedo Božjo, pridejo tudi tje, in vzdignejo ljudstvo.
    14: Ali bratje so tedaj Pavla naglo odpravili, da je šel v primorje; a Sila in Timotej sta ostala tam.
    15: Ti pa, kteri so bili Pavla spremili, pripeljali so ga do Aten; in ko so prejeli sporočilo do Sila in Timoteja, naj bi kar najhitreje prišla k njemu, vrnili so se.
    16: Ko ju je pa Pavel v Atenah čakal, vname se duh njegov v njem, ko je videl, da je mesto malikovanju udano;
    17: In razgovarjal se je v shajališči z Judi in pobožnimi, in na trgu vsak dan s tistimi, na ktere je naletel.
    18: 'Nekteri od Epikurejskih in Stojskih modrijanov so so pa prepirali ž njim; in eni so govorili: Kaj hoče ta kvasé povedati? a drugi: Zdi se, da je oznanjevalec tujih bogov: ker jim je Jezusa in vstajanje oznanjeval.'
    19: 'In vzemó ga in odpeljejo na Areopag, govoreč: Moremo li zvedeti, kakošen je ta novi nauk, kterega ti oznanjuješ?'
    20: Kajti nekaj novega nam nosiš v ušesa; za to hočemo zvedeti, kaj če to biti.
    21: (Vsi Atenjani pa in tujci, kteri so prihajali, niso imeli drugega opraviti, nego kaj novega pripovedovati ali poslušati.)
    22: 'Pavel pa, vstopivši se sredi Areopaga, reče: Možjé Atenjani! po vsem vas vidim, da ste nekako preverni.'
    23: 'Ko sem namreč prehajal in ogledoval svetišča vaša, našel sem tudi oltar, na kterem je bilo napisano: Nepoznanemu bogu. Kogar torej častite, da si ravno ga ne poznate, tega vam jaz oznanjujem.'
    24: Bog, kteri je ustvaril svet in vse, kar je v njem, ta, ki je gospodar neba in zemlje, ne prebiva v tempeljnih, kteri so z rokami narejeni;
    25: In ne streže mu se s človeškimi rokami, kakor da bi česa potreboval, ko sam daje vsem življenje in dihanje in vse;
    26: 'In je ustvaril iz ene krví ves rod človeški, da prebiva po vsem licu zemlje, in je odločil odmenjene čase in meje njih prebivanja:'
    27: Da bi iskali Gospoda, ne bi li ga kako otipali ali našli; da si ravno ni daleč od nobenega od nas.
    28: 'Kajti v njem živimo in se gibljemo in smo; kakor so tudi nekteri pesnikov vaših rekli: "Kajti tudi rodú njegovega smo."'
    29: Ker smo torej Božjega rodú, ne smemo misliti, da je božanstvo enako zlatu ali srebru ali kamenu, izrezanemu po umetnosti in izmišljenji človekovem.
    30: Bog torej, ne gledajoč na čase nevednosti, oznanjuje sedaj vsem ljudém povsodi, naj delajo pokoro;
    31: Zato, ker je postavil dan, ko bo sodil ves svet po pravici, po možu, kterega je odločil, podavši vero vsem s tem, da ga je obudil od mrtvih.
    32: 'Ko so pa slišali vstajanje mrtvih, nekteri so se posmehovati, a drugi so rekli: O tem te bomo drugoč slišali.'
    33: In tako je odšel Pavel izmed njih.
    34: A nekteri možjé so mu se pridružili in so verovali; med kterimi je bil Dionizij Areopagitski, in žena po imenu Damara, in drugi ž njima.
  18:
    1: Po tem je pa Pavel, ko se je bil ločil iz Aten, prišel v Korint.
    2: In našel je nekega Juda po imenu Akvila, iz Ponta po rodu, kteri je bil nedavno prišel iz Italije, in Priscilo ženo njegovo (za to, ker je bil zapovedal Klavdij, da imajo vsi Judje iti iz Rima), in prišel je k njima.
    3: In ker je bil ravno tistega rokodelstva, ostal je pri njima in je delal; bila sta pa po rokodelstvu delalca šatorov.
    4: In prepiral se je v shajališči vsako soboto, in prigovarjal je Judom in Grkom.
    5: Ko sta pa prišla iz Macedonije Sila in Timotej, pričeval je Pavel navdušen Judom, da Jezus je Kristus.
    6: 'Ko so pa oni nasprotovali in preklinjali, otrese oblačila, in reče jim: Kri vaša vam pridi na glavo; čist jaz odslej k poganom pojdem.'
    7: In ko je odšel odtod, prišel je v hišo nekega Justa po imenu, kteri je častil Boga, in kogar hiša je bila tik shajališča.
    8: Krisp pa, poglavar shajališča, veroval je v Gospoda z vso hišo svojo; in veliko Korinčanov, kteri so poslušali, verovalo je in krščevalo se.
    9: 'Reče pa Gospod Pavlu po noči v prikazni: Ne boj se, nego govori in ne molči;'
    10: 'Kajti jaz sem s teboj, in nihče te ne bo napadel, da bi ti kaj storil: ker imam veliko ljudstva v tem mestu.'
    11: In prebil je tu eno leto in šest mesecev, učeč pri njih besedo Božjo.
    12: Ko je bil pa Galijon namestnik v Ahaji, napadli so Judje enodušno na Pavla; in pripeljali so ga na sodišče,
    13: 'Govoreč: Ta nagovarja ljudí, naj časté Boga zoper postavo.'
    14: 'Ko je pa hotel Pavel usta odpreti, reče Galijon Judom: Ko bi bila kaka krivica ali dejanje hudobno, o Judje, poslušal bi vas po dolžnosti;'
    15: 'Ker je pa vprašanje za besedo in imena in za vaše postave, glejte sami: kajti jaz ne čem biti sodnik v teh rečéh.'
    16: In odgnal jih je od sodišča.
    17: Tedaj zgrabijo vsi Grki Sostena poglavarja shajališča, in bíli so ga pred sodiščem; ali Galijon se ni nič zmenil za to.
    18: 'A Pavel je še dosti dní ostal, in poslovivši se z brati, odpeljal se je po morji v Sirijo, in ž njim Priscila in Akvila; in ostrigel je v Kenhrah glavo: imel je namreč obljubo.'
    19: In pride v Efez, In onadva pustí tam; a on vnide v shajališče, in prepiral se je z Judi.
    20: Ko so ga pa prosili, naj bi dalje časa ostal pri njih, ni pritrdil;
    21: 'Nego poslovil se je ž njimi, govoreč: Prihodnji praznik moram po vsakej ceni praznovati v Jeruzalemu; ali vrnil se bom, če Bog hoče, zopet k vam. In odpeljal se je iz Efeza.'
    22: In ko je prišel v Cezarejo, šel je gor in je pozdravil cerkev, in sešel je v Antijohijo.
    23: In ko se je nekaj časa pomudil, izšel je, in prehodil je zapored Galacijsko stran in Frigijo, utrjujoč vse učence.
    24: Prišel je pa v Efez neki Jud po imenu Apolo, Aleksandrijan po rodu, mož razgovoren, učen v pismih.
    25: Ta je bil podučen v potu Gospodovem, in, goreč v duhu, govoril je in učil pridno to, kar zadeva Gospoda, in poznal je samo krst Janezov.
    26: In ta je jel srčno oznanjevati v shajališči. Ko sta ga pa Akvila in Priscila slišala, vzela sta ga, in razložila sta mu pot Gospodov natanjčneje.
    27: A ko je hotel iti v Ahajo, opomenili so ga bratje, in pisali so učencem, naj ga sprejmó. In ko je prišel, pripomogel je mnogo tistim, kteri so verovali po milosti.
    28: Kajti trdo je Jude neprenehoma zavračeval pred ljudstvom, dokazujoč iz pišem, da Jezus je Kristus.
  19:
    1: Zgodí se pa, ko je bil Apolo v Korintu, da Pavel, prehodivši gorenje strani, pride v Efez; in ko je našel nekaj učencev,
    2: 'Reče jim: Ali ste prejeli Duha svetega, ko ste postali verni? Oni mu pa rekó: Saj še slišali nismo, da je sveti Duh.'
    3: 'In reče jim: Na kaj torej ste se krstili? Oni pa rekó: Na krst Janezov.'
    4: 'Pavel pa reče: Janez je krstil s krstom spokore, govoreč ljudstvu, da naj verujejo v tega, kteri bo za njim prišel, to je v Kristusa Jezusa.'
    5: Ko so pa to slišali, krstili so se v ime Gospoda Jezusa.
    6: In ko je položil Pavel roke na-nje, prišel je sveti Duh na-nje, in govorili so jezike in prerokovali.
    7: Bilo je pa vseh móž kakih dvanajst.
    8: In ko je prišel v shajališče, govoril je srčno, tri mesece prepirajoč se in učeč o kraljestvu Božjem.
    9: Ko so bili pa nekteri otrpneli in niso hoteli pokorni biti, hudo govoreč o potu Gospodovem pred množico, odstopil je od njih, in odločil je učence, in učil je vsak dan v šoli nekega Tirana.
    10: In to se je godilo dve leti, tako, da so vsi, kteri so prebivali v Aziji, slišali besedo Gospoda Jezusa, Judje in Grki.
    11: In čudeže ne majhne je delal Bog po rokah Pavlovih;
    12: Tako, da so na bolnike pokladali potne prte od života njegovega in opasnike, in puščale so jih bolezni, in duhovi hudobni so izhajali iž njih.
    13: 'In izkušali so nekteri izmed Judov, kteri so okrog hodili in hudiče rotili, klicati na tiste, kteri so imeli duhove hudobne, ime Gospoda Jezusa, govoreč: Zaklinjamo vas pri Jezusu, kterega Pavel oznanjuje.'
    14: Bilo je pa nekih sedem sinov Skeve Juda, vélikega duhovna, kteri so to delali.
    15: 'Odgovarjajoč pa duh hudobni, reče: Jezusa poznam, in Pavla vém; vi pa, kdo ste?'
    16: In skočivši človek, v kterem je bil duh hudobni, na-nje, premagal jih je, in zdelal jih je tako, da so nagi in ranjeni ubežali iz tiste hiše.
    17: To je pa prišlo na znanje vsem Judom in Grkom, kteri so prebivali v Efezu; in obšel jih je strah vse, in poveličevalo se je ime Gospoda Jezusa.
    18: In mnogo teh, kteri so verovali, dohajalo je in izpovedovali so se, in razodevali so dela svoja.
    19: A mnogi tistih, kteri so uganjali vraže, znesli so bukve, in sežgali so jih pred vsemi; in ko so preudarili njih ceno, našli so, da so veljale petdeset tisoči srebrnikov.
    20: Tako krepko je beseda Božja rastla in utrjevala se.
    21: 'A ko se je to dopolnilo, nameni Pavel v duhu, da prehodivši Macedonijo in Ahajo, pojde v Jeruzalem, in reče: Po tem, ko bom tam, moram tudi Rim videti.'
    22: In poslal je v Macedonijo dva od tistih, kteri so mu služili, Timoteja in Erasta; a sam je ostal nekaj časa v Aziji.
    23: Vstal je pa v ta čas ne majhen hrup za voljo pota Gospodovega.
    24: Neki Demetrij namreč po imenu, srebrar, ki je delal Dijani srebrne cerkvice, dajal je umetnikom ne malo dela;
    25: 'In sklicavši te, in druge takošne delalce, reče: Možjé! véste, da imamo od tega dela zaslužek svoj;'
    26: In vidite in slišite, da ne samo v Efezu, nego skoro po vsej Aziji je ta Pavel veliko ljudstva pregovoril in odvrnil, govoreč, da bogovi, kteri so z rokami narejeni, niso bogovi.
    27: Ni pa samo to v nevarnosti, da bo delo naše na nič prišlo, nego tudi vélike boginje Dijane tempelj se bo za nič štel, in poginilo bo veličastvo te, ktero vsa Azija in ves svet častí.
    28: 'Ko so pa to slišali, napolnijo se jeze, in kričali so, govoreč: Velika je Dijana Efežanov!'
    29: In napolni se vse mesto zmešnjave; in zaženó se enodušno na gledališče, in zgrabijo Gaja in Aristarha, Macedonca tovariša Pavlova.
    30: Ko je pa Pavel hotel vniti med ljudstvo, niso mu pustili.
    31: Pa tudi nekteri od Azijskih poglavarjev, kteri so mu bili prijatelji, poslali so k njemu, in prosili so ga, naj se ne podá v gledališče.
    32: Vpili so pa eni to, drugi drugo; kajti bil je zbor poln zmešnjave, in največ jih je bilo med njimi, kteri niso vedeli, po kaj so se sešli.
    33: A nekteri izmed ljudstva so izvlekli Aleksandra, ko so ga Judje naprej tiščali; Aleksander pa zamahme z rokó, da naj umolknejo, in hotel je ljudstvu odgovoriti.
    34: 'Ko so pa spoznali, da je Jud, vzdignejo vsi en glas, in vpili so kaki dve uri: Velika je Dijana Efežanov!'
    35: 'Pisar pa, ko je ljudstvo upokojil, reče: Možjé Efežani! kdo pa je človek, kteri ne vé, da mesto Efežanov častí véliko boginjo Dijano in od Jupiterja padlo podobo?'
    36: Ker se torej to ne more tajiti, treba je, da se umirite, in ne delate nič naglo.
    37: Kajti pripeljali ste te ljudí, kteri niso ne tempeljna oropali, ne boginje vaše preklinjali.
    38: Če imajo pa Demetrij in umetniki, kteri so ž njim, tožbo zoper koga, sodnije so, in namestniki so; naj tožijo eden drugega.
    39: Če pa kaj drugega iščete, obravnalo se bo v postavnem zboru.
    40: Kajti v nevarnosti smo, da bomo zatoženi za voljo današnjega punta, ko nimamo nobenega vzroka, s kterim bi mogli odgovor dati za ta hrup.
    41: In rekši to, razpustil je zbor.
  20:
    1: Ko je pa hrup nehal, pokliče Pavel učence, in poslovivši se, izide, da odide v Macedonijo.
    2: In prehodivši te straní, in utolaživši jih z mnogimi besedami, pride v Grško.
    3: In prebivši tu tri mesece, sklene, ker so ga Judje, ko se je imel po morji odpeljati v Sirijo, zalezovali, vrniti se skozi Macedonijo.
    4: 'Spremljal ga je pa noter do Azije Sopater iz Bereje; od Solunjanov pa Aristarh in Sekund, in Gaj iz Derbe in Timotej: a od Azijanov: Tihik in Trofim.'
    5: Ti so bili šli naprej, in čakali so nas v Troadi.
    6: A mi smo se po dnevih presnih kruhov po morji odpeljali iz Filipov, in prišli smo k njim v Troado v petih dnéh, kjer smo se sedem dnî mudili.
    7: A prvi dan po soboti, ko so se učenci zbrali, da bi lomili kruh, govoril jim je Pavel, ker je hotel drugi dan iziti, in podaljšal je govor svoj do polnoči.
    8: Bilo pa je dosti svetilnic v vrhnjej izbi, kjer so bili zbrani.
    9: In sedel je neki mladenič po imenu Evtih na oknu, premagan od trdega spanja, in ko je Pavel dolgo govoril, omahnil je v spanji, in padel je s tretjega nadstropja dol, in vzdignili so mrtvega.
    10: 'Pavel pa snide, in pade na-nj, in objemši ga, reče: Umirite se; kajti duša njegova je v njem.'
    11: In odšedši gor, in prelomivši kruh, okusil je, in govoril je mnogo noter do dné, in tako je izšel.
    12: A mladeniča so bili pripeljali živega, in utolažili so se ne malo.
    13: A mi smo stopili na ladjo, in odpeljali smo se v Ason, kjer smo imeli sprejeti Pavla; kajti tako je bil naročil, hoteč sam peš hoditi.
    14: Ko se je bil pa v Asonu k nam pridružil in smo ga sprejeli, prišli smo v Mitileno.
    15: In odpeljavši se odtod, prišli smo drugi dan Hiju nasproti; in en dan potem smo se priplavili k Samu; in ko smo v Trogiliji prenočili, prišli smo drugi dan v Milet.
    16: Odločil je bil namreč Pavel, da bomo pri Efezu mimo šli, da se ne bi v Aziji zamudil; kajti hitel je, da bi, ako bi mu bilo mogoče, na binkoštni dan v Jeruzalemu bil.
    17: Poslal je pa iz Mileta v Efez, in poklical je starešine cerkve.
    18: 'Ko so pa prišli k njemu, reče jim: Vi véste od prvega dné, ko sem prišel v Azijo, kako sem ves čas z vami bil.'
    19: Služeč Gospodu z vso ponižnostjo in mnogimi solzami in izkušnjami, ktere so mi se dogodile za voljo zalezovanja Judov;
    20: Kako nisem nič koristnega izpustil, da vam ne bi bil oznanil in učil vas očitno in po hišah.
    21: Pričevaje Judom in Grkom izpreobrnenje k Bogu, in vero v Gospoda našega Jezusa Kristusa.
    22: In sedaj, glej, jaz zvezan v duhu, grem v Jeruzalem, ne vedoč, kaj mi se bo v njem prigodilo,
    23: Razen, da Duh sveti po vseh mestih priča, govoreč, da me ječa in stiske čakajo.
    24: Ali mene nič ne skrbí, in tudi življenje moje mi ni drago, da le dokončam tek svoj z radostjo, in službo, ktero sem prejel od Gospoda Jezusa, da popričam evangelj milosti Božje.
    25: In sedaj glej, jaz vém, da ne boste več videli obličja mojega, vi vsi, med kterimi sem hodil, oznanjujoč kraljestvo Božje.
    26: Za to vam pričujem današnji dan, da sem čist od krví vseh;
    27: Kajti nisem se umaknil, da vam ne bi bil oznanil vse volje Božje.
    28: Pazite torej na-se, in na vso čredo, v kterej vas je Duh sveti postavil za škofe, da pasete cerkev Božjo, ktero je pridobil s krvjó svojo.
    29: 'Kajti jaz vém to, da bodo po odhodu mojem prišli med vas grabljivi volkovi, kteri ne bodo prizanašali čredi:'
    30: In izmed vas samih bodo stali možjé, kteri bodo napačno govorili, da bi potegnili učence za seboj.
    31: Za to čujte, spominjajoč se, da tri leta noč in dan nisem nehal s solzami opominjati vsakega izmed vas.
    32: In sedaj vas, bratje, priporočam Bogu in besedi milosti njegove, kteri more sezidati in dati vam delež med vsemi posvečenimi.
    33: Srebra ali zlata ali oblačila nisem od nikogar poželel;
    34: Saj sami véste, da to, kar je bilo treba meni in tistim, kteri so bili z menoj, prislužile so té-le roke.
    35: 'Vse sem vam pokazal, da je tako treba truditi se in sprejemati slabe, in spominjati se besed Gospoda Jezusa, da je on rekel: "Mnogo bolje je dajati, nego jemati."'
    36: In ko je to povedal, poklekne na kolena svoja, in molil je z vsemi njimi.
    37: 'In velik jok je vstal med vsemi; in objemši Pavla, poljubovali so ga:'
    38: Žalostni največ za voljo besede, ktero je rekel, da ne bodo več videli obličja njegovega. In spremili so ga na ladjo.
  21:
    1: Ko se je pa zgodilo, da smo se odtrgali od njih in smo se odpeljali, prišli smo na ravnost v Kon, drugi dan v Rod, in odtod v Pataro,
    2: In ko smo našli ladjo, ktera je imela jadrati v Fenicijo, vstopili smo in smo se peljali.
    3: Ko smo pa Ciper ugledali, pustili smo ga na levej, in peljali smo se v Sirijo, in prišli smo v Tir; tu namreč je imela ladja iztovoriti blago.
    4: In ko smo učencev našli, ostali smo tu sedem dnî; ti so govorili Pavlu po Duhu, naj ne hodi gor v Jeruzalem.
    5: Ko so se pa dnevi izpolnili, izšli smo, in spremljali so nas vsi z ženami in otroci noter do predmestja, in pokleknivši na bregu, molili smo.
    6: In ko smo se poslovili eden od drugega, stopili smo v ladjo; a oni so se vrnili domú.
    7: Mi pa, ko smo vožnjo iz Tira dokončali, prišli smo dol v Ptolemajdo; in pozdravivši se z brati, ostali smo en dan pri njih.
    8: A drugi dan smo izšli, Pavel in kteri smo bili ž njim, in prišli smo v Cezarejo; in šli smo v hišo Filipa evangelista, ki je bil eden od sedmerih, in ostali smo pri njem.
    9: Ta pa je imel štiri hčere device, ktere so prerokovale.
    10: Ko smo se pa več dnî mudili, pride iz Judeje neki prerok po imenu Agab.
    11: 'In ko je prišel k nam, vzeme pas Pavlov, in zvezavši si roke in noge, reče: To velí sveti Duh: Moža, kogar je ta pas, bodo tako zvezali Judje v Jeruzalemu, in izročili ga bodo poganom v roke.'
    12: Ko smo pa to slišali, prosili smo mi in ondejšnji, naj ne hodi gor v Jeruzalem.
    13: 'Ali Pavel odgovorí: Kaj delate, da jokate in mi cepate srce? Kajti jaz nisem le pripravljen zvezan biti, nego tudi umreti v Jeruzalemu za ime Gospoda Jezusa.'
    14: 'In ko ga nismo mogli pregovoriti, umolknili smo, rekši: Volja Gospodova naj bo.'
    15: A po teh dnéh smo se odpravili, in šli smo gor v Jeruzalem.
    16: Šlo je pa tudi učencev iz Cezareje z nami, kteri so peljali s seboj nekega Mnasona iz Cipra, starega učenca, pri kterem smo imeli gostovati.
    17: In ko smo prišli v Jeruzalem, sprejeli so nas bratje ljubeznjivo.
    18: A drugi dan je šel Pavel z nami k Jakobu, in prišli so vsi starešine.
    19: In ko se je bil ž njimi pozdravil, razložil je vse po vrsti, kaj je storil Bog med pogani po njegovej službi.
    20: 'Oni pa, ko so to slišali, slavili so Gospoda; in rekó mu: Vidiš, brat! koliko tisoči Judov je, kteri so sprejeli vero: in vsi so vneti za postavo.'
    21: Slišali pa so za-te, da učiš odstop od Mojzesa vse Jude, kteri so med pogani, govoreč, naj ne obrezujejo sinov svojih, in da naj se tudi po šegah ne ravnajo.
    22: Kaj bi torej? Množica se bo gotovo zbrala; kajti slišali bodo, da si prišel.
    23: 'To torej stóri, kar ti povemo: Mi imamo štiri možé, kteri imajo obljubo na sebi;'
    24: Té vzemi, in očisti se ž njimi, in plačaj, naj si ostrižejo glave, in vsi bodo zvedeli, da to, kar so za-te slišali, ni res, nego da tudi sam tako živiš, da izpolnjuješ postavo.
    25: Za tiste pa, kteri so izmed poganov sprejeli vero, presodili smo mi, in pisali smo, da naj nič takošnega ne izpolnjujejo, razen da naj se varujejo malikom darovanega in krvi in udavljenega in kurbarije.
    26: Tedaj je Pavel vzel možé, in očistivši se ž njimi drugi dan, šel je v tempelj, in naznanjeval je, kedaj se bodo izpolnili dnevi očiščevanja, dokler se ni darovala daritev za vsakega od njih.
    27: Ko so se pa sedmeri dnevi imeli izpolniti, nekteri Judje, kteri so prišli iz Azije, ugledavši ga v tempeljnu, nadražijo vse ljudstvo, ter položé roke na-nj,
    28: 'Kričeč: Možjé Izraelci, pomagajte! Ta je tisti človek, ki zoper ljudstvo in postavo in ta kraj vse povsodi uči; in vrh tega je tudi Grke pripeljal v tempelj, in oskrunil je ta sveti kraj.'
    29: (Kajti videli so bili poprej Trofima Efežana ž njim v mestu, za kterega so mislili, da ga je Pavel v tempelj pripeljal.)
    30: 'In vse mesto se je vzdignilo, in drlo je ljudstvo skupej; in zgrabivši Pavla, vlekli so ga iz tempeljna: in precej so se vrata zaprla.'
    31: Ko so ga pa iskali umoriti, pride glas do jezernika vojaške trume, da se je ves Jeruzalem spuntal.
    32: In on precej vzeme vojakov in stotnikov, in priteče nad-nje. Ko so pa ugledali jezernika in vojake, nehali so bíti Pavla.
    33: Tedaj se jezernik približa in ga prime, in velí ga vkleniti v dve verigi; in vpraša, kdo da je, in kaj da je storil.
    34: In eni so vpili to, a drugi drugo med ljudstvom. Ko pa ni mogel gotovega zvedeti za voljo hrupa, ukaže ga v grad odpeljati.
    35: In ko je prišel do stopnic, prigodí se, da so ga morali vojaki nesti za voljo sile ljudstva;
    36: 'Kajti šla je za njim množica ljudstva, kričeč: Pogubi ga!'
    37: 'In ko je imel vniti v grad Pavel, reče jezerniku: Ali smem nekaj govoriti s teboj? On pa reče: Znaš Grški?'
    38: Nisi li ti tisti Egipčan, ki je pred temi dnevi punt napravil, in izpeljal v puščave štiri tisoči razbojnikov?
    39: 'Pavel pa reče: Jaz sem Jud iz Tarsa, meščan ne neznanega mesta v Ciliciji; prosim pa te, dovoli mi govoriti ljudstvu.'
    40: 'In ko mu je dovolil, namigne Pavel z roko ljudstvu, naj umolknejo; in ko je nastala velika tihota, pregovorí v Hebrejskem jeziku, govoreč:'
  22:
    1: Možjé bratje in očetje! čujte sedaj moj odgovor k vam.
    2: '(Ko so pa slišali, da jim v Hebrejskem jeziku govorí, bili so še bolj tiho.) In reče:'
    3: Jaz sem mož Jud, rojen v Tarsu Cilicijskem, odgojen pa v tem mestu pri nogah Gamalijelovih, podučen na tanko v očetovskej postavi, vnet za Boga, kakor ste vsi vi danes.
    4: Jaz sem preganjal ta pot noter do smrti, vežoč in izdajoč v ječe možé in žene,
    5: Kakor mi tudi véliki duhoven priča, in vse starešinstvo; od kterih sem tudi pisem prejel do bratov in sem šel v Damask, da bi pripeljal tudi tiste, kteri so tam bili, zvezane v Jeruzalem, da bi se mučili.
    6: Zgodí pa se, ko sem šel in sem se bližál Damasku, okoli poldneva, da me nagloma obsije velika svetloba z neba;
    7: 'In padel sem na tla, in slišal sem glas, da mi pravi: Savel, Savel! kaj me preganjaš?'
    8: 'Jaz sem pa odgovoril: Kdo si, Gospod? In reče mi: Jaz sem Jezus Nazarečan, kterega ti preganjaš.'
    9: Tisti pa, kteri so bili z menoj, videli so sicer svetlobo, in uplašili so se; ali glasú niso slišali, kteri mi je govoril.
    10: 'In rekel sem: Kaj naj storim, Gospod? A Gospod mi reče: Vstani in pojdi v Damask; in tam ti se bo povedalo vse, kar ti je odločeno, da storiš.'
    11: Ko pa nisem videl od bliščeče te svetlobe, peljali so me za roko, kteri so bili z menoj, in prišel sem v Damask.
    12: Neki Ananija pa, človek pobožen po postavi, kteri ima pričevanje od vseh Judov, kteri tam prebivajo,
    13: 'Pride k meni, in vstopivši se, reče mi: Savel brat, spreglej! In jaz sem še tisti čas pogledal na-nj.'
    14: 'On pa reče: Bog očetov naših te je izvolil, da spoznaj voljo njegovo, in vidiš pravičnega, in slišiš glas iz ust njegovih;'
    15: Kajti boš mu priča pri vseh ljudéh tega, kar si videl in slišal.
    16: In sedaj, kaj se obotavljaš? Vstani, in krsti se, in operi grehe svoje, poklicavši ime Gospodovo.
    17: Zgodí se pa, ko sem se bil vrnil v Jeruzalem, in sem v tempeljnu molil, da sem se zamaknil,
    18: 'In videl sem ga, in rekel mi je: Pohiti in izidi naglo iz Jeruzalema, ker ne bodo sprejeli pričevanja tvojega za-me.'
    19: 'In jaz sem rekel: Gospod! sami vedó, da sem jaz zapiral in bíl po shajališčih té, kteri so verovali v tebe;'
    20: In ko se je prelivala kri Štefana pričevalca tvojega, tudi jaz sem stal zraven, in privolil sem na smrt njegovo, in varoval sem oblačila tistih, kteri so ga pobijali.
    21: 'In reče mi: Pojdi; kajti jaz te bom daleč poslal med pogane.'
    22: 'In poslušali so ga do te besede, ter povzdignejo glas svoj, govoreč: Vzemi z zemlje takošnega; ker ni prav, da živí.'
    23: Ko so pa kričali, in metali oblačila, in prah lučali k višku,
    24: Ukaže ga jezernik v grad odpeljati, rekši, naj ga z biči iztezajo, da bi zvedel, za kakošno krivico tako vpijejo nad njim.
    25: 'Ko so ga pa z jermeni pritegnili, reče Pavel stotniku, kteri je tam stal: Smete li človeka Rimljana, in neobsojenega bičati?'
    26: 'Slišavši pa to stotnik, pristopi in sporočí jezerniku, govoreč: Glej, kaj boš storil; kajti ta človek je Rimljan.'
    27: 'Pristopivši pa jezernik, reče mu: Povej mi, če si ti Rimljan? On pa reče: Dà.'
    28: 'In jezernik odgovorí: Jaz sem za veliko denarja to državljanstvo pridobil. A Pavel reče: Jaz sem se pa tudi rodil.'
    29: Tedaj so precej odstopili od njega, kteri so ga imeli tezati; pa tudi jezernik se je bal, ko je zvedel, da je Rimljan, in da ga je bil zvezal.
    30: Drugi dan pa, ker je hotel za gotovo zvedeti, za kaj ga Judje tožijo, razveže ga od vezî, in ukaže priti velikemu duhovnu in vsemu zboru njihovemu; in pripeljavši Pavla dol, postavi ga pred-nje.
  23:
    1: 'In Pavel, pogledavši na zbor, reče: Možjé bratje! jaz sem z vso dobro vestjó živel pred Bogom do današnjega dné.'
    2: Véliki duhoven Ananija pa ukaže tistim, kteri so pri njem stali, naj ga udarijo po ustih.
    3: 'Tedaj mu Pavel reče: Udaril te bo Bog, stena pobeljena! in ti sediš, da bi me sodil po postavi, in zoper postavo me veliš bíti?'
    4: 'Tisti pa, kteri so zraven stali, rekó: Vélikega duhovna Božjega preklinjaš?'
    5: 'Pa reče Pavel: Nisem vedel, bratje, da je véliki duhoven; pisano je namreč: "Poglavarja naroda svojega ne preklinjaj."'
    6: 'Vedoč pa Pavel, da je eden del Saducejev, a drugi Farizejev, zavpije v zboru: Možjé bratje, jaz sem Farizej, sin Farizejev; za voljo upanja in vstajanja mrtvih sem na sodbi.'
    7: Ko je pa to rekel, nastane razpor med Farizeji in Saduceji, in množica se razdelí.
    8: Kajti Saduceji pravijo, da ni vstajanja, in tudi angelja in duha ne; a Farizeji trdijo oboje.
    9: 'In vstata je velika krika; in vstavši pismarji od strani Farizejske, pobijali so, govoreč: Nič hudega ne nahajamo na tem človeku; če mu je pa duh govoril ali angelj, ne nasprotujmo Bogu.'
    10: Ko je pa vstal razpor velik, bal se je jezernik, da ne bi Pavla raztrgali, ter ukaže, naj snidejo vojaki in ga potegnejo izmed njih, in odpeljejo v grad.
    11: 'Drugo noč pa pristopi Gospod k njemu, in reče: Ne boj se, Pavel! kajti kakor si v Jeruzalemu pričal za-me, tako moraš tudi v Rimu pričati.'
    12: Ko se je pa zdanilo, zbere se nekaj Judov, in zaroté se, govoreč, da ne bodo ne jedli ne pili, dokler ne ubijejo Pavla.
    13: Bilo jih je pa več kakor štirideset, kteri so se bili tako zakleli.
    14: 'Ti pristopijo k vélikim duhovnom in starešinam, in rekó: S prisego smo se zakleli, da ne bomo ničesar okusili, dokler Pavla ne ubijemo.'
    15: Sedaj torej vi z zborom naznanite jezerniku, naj ga pripelje jutri k vam, kakor da bi hoteli kaj natančnijega zvedeti za njegove zadeve; a mi smo pripravljeni, da ga ubijemo, predno se približa.
    16: Slišavši pa sin sestre Pavlove za to zalezovanje, pride in vnide v grad, in sporočí Pavlu.
    17: 'Poklicavši pa Pavel enega od stotnikov, reče: Tega mladeniča odpelji k jezerniku; kajti ima mu nekaj sporočiti.'
    18: 'On ga torej vzeme in pripelje k jezerniku, in reče: Jetnik Pavel me je poklical in prosil, naj tega mladeniča popeljem k tebi, kteri ima nekaj s teboj govoriti.'
    19: 'In jezernik ga prime za roko in odide na stran, in vpraševal je: Kaj je, kar mi imaš povedati?'
    20: 'Pa reče: Judje so se dogovorili, da te bodo prosili, da bi jutri pripeljal Pavla v zbor, kakor da bi hoteli kaj natančnijega izprašati za-nj.'
    21: Ti jih pa ne poslušaj; kajti zalezuje ga izmed njih več kakor štirideset móž, kteri so se zarotili, da ne bodo ne jedli ne pili, dokler ga ne umoré; in sedaj so pripravljeni, in čakajo tvojega odgovora.
    22: Tedaj jezernik mladeniča odpustí, naročivši mu, naj nikomur ne pové, da si mi to naznanil.
    23: 'In poklicavši dva stotnika, reče: Pripravita dve sto vojakov, da pojdejo do Cezareje, in sedemdeset konjikov, in dve sto strelcev, po tretjej uri nočí;'
    24: In pripeljejo naj živino, da Pavla posadé in zdravega pripeljejo k Feliksu, poglavarju.
    25: In napiše pismo, ktero se je tako-le glasilo.
    26: Klavdij Lizija pozdravlja častitega poglavarja Feliksa.
    27: Tega moža so Judje zgrabili, in hoteli so ga umoriti; ali prišel sem z vojsko, in otél sem ga, ko sem zvedel, da je Rimljan.
    28: Hoteč pa zvedeti vzrok, za kaj ga tožijo, peljal sem ga v njih zbor.
    29: In našel sem, da ga tožijo za vprašanja njih postave, da pa nima nobene krivice, za ktero bi bil vreden smrti ali vezî.
    30: Ko mi se je pa naznanil naklep, kterega so kovali Judje zoper tega moža, poslal sem precej k tebi sporočivši tudi tožnikom, naj pred teboj povedó, kar imajo zoper njega. Zdrav!
    31: Tedaj so vojaki, kakor jim se je bilo naročilo, Pavla vzeli in odpeljali po noči v Antipatrido.
    32: A drugi dan so se vrnili v grad, pustivši konjike, da so šli ž njim.
    33: Ti pa, ko so prišli v Cezarejo, oddali so pismo poglavarju, in postavili so Pavla pred-nj.
    34: 'Poglavar pa, ko je prebral in vprašal, iz ktere dežele da je, in je zvedel, da iz Cilicije:'
    35: Zaslišal te bom, reče, kedar tudi tožniki tvoji pridejo. In ukazal je, naj ga varujejo v dvoru Herodovem.
  24:
    1: Črez pet dnî pa snide véliki duhoven Ananija s starešinami in govornikom nekim Tertulom; in ti pridejo pred poglavarja zoper Pavla.
    2: 'Ko je bil pa poklican, začne tožiti Tertul, govoreč:'
    3: Da imamo veliko mirú po tebi, in pravice in sreče, ktero se narodu temu godé po tvojej previdnosti, vselej in povsodi, častiti Feliks! sprejemamo z vso hvaležnostjo.
    4: Ali da te ne bom dalje nadlegoval, prosim, da bi nas poslušal ob kratkem po svojej dobroti.
    5: Našli smo namreč tega človeka, da je kuga, in budí punt zoper vse Jude po vsem svetu, in je vodnik ločinki Nazaretskej,
    6: Kteri je izkusil tudi tempelj oskruniti; kterega smo tudi zgrabili in po svojej postavi hoteli soditi;
    7: Ali prišel je Lizija jezernik, ter ga je z veliko silo iz rok naših odpeljal,
    8: Ukazavši tožnikom njegovim, naj gremo k tebi; od njega boš mogel sam, ko izprašaš, vse to zvedeti, za kar ga mi tožimo.
    9: Pritrdili pa so tudi Judje, govoreč, da je to tako.
    10: 'Pavel pa odgovorí, ko mu je poglavar namignil, da naj govorí: Ker vém, da si veliko let sèm sodnik temu narodu, odgovarjal bom to, kar se mene tiče, toliko srčneje:'
    11: Ko lahko zvéš, da ni več, kakor dvanajst dnî, kar sem prišel molit v Jeruzalem.
    12: In niso me našli v tempeljnu, da bi se bil s kom prepiral ali da bi bil napravljal hrup med ljudstvom, ne po shajališčih, ne po mestu;
    13: In tudi izkazati ne morejo, za kar me sedaj tožijo.
    14: To ti pa priznavam, da po poti, ktero imenujejo ločinko, tako služim Boga očakov, verovaje vse, kar je po postavi in v prerokih pisano,
    15: Upanje imajoč na Boga, kterega tudi oni sami čakajo, da bo vstajanje mrtvim, pravičnim in nepravičnim.
    16: V tem si pa sam prizadevam, da bi brezmadežno vest imel pred Bogom in ljudmí vsegdar.
    17: Črez več pa let sem prišel miloščino delit narodu svojemu in daritve;
    18: Pri tem so me našli očiščenega v tempeljnu, ne z ljudstvom ne s hrupom, neki Judje iz Azije,
    19: Kteri bi imeli predte priti in tožiti, če kaj imajo zoper mene.
    20: Ali naj ti sami povedó, če so našli krivico na meni, ko sem stal pred zborom;
    21: 'Razen za voljo tega edinega glasú, s kterim sem zavpil, stoječ med njimi: Za voljo vstajanja mrtvih me sodite danes.'
    22: 'Slišavši pa to Feliks, odloží jim, na tanko vedoč, kar ta pot zadeva, in reče: Kedar Lizija jezernik snide, razsodil bom vašo stvar.'
    23: In ukazal je stotniku, da se ima Pavel varovati, in da naj se nikomur od njegovih ne brani streči mu ali dohajati k njemu.
    24: A črez nekaj dnî pride Feliks z Družilo ženo svojo, ktera je bila Judinja, in pokliče Pavla, in slišal ga je o veri v Kristusa.
    25: 'Ko je pa govoril on o pravici in zdržljivosti in prihodnjej sodbi, uplaši se Feliks, in odgovorí: Za sedaj pojdi; a kedar bom prigoden čas imel, poklical te bom.'
    26: Zraven se je pa tudi nadejal, da mu bo Pavel dal denarja, da bi ga izpustil; za to ga je tudi pogostoma klical in se razgovarjal ž njim.
    27: Ko ste se pa izpolnili dve leti, prejme Feliks nastopnika Porcija Festa; hoteč pa Feliks Judom ugoditi, pustil je Pavla zvezanega.
  25:
    1: Fest torej, ko je bil prišel v deželo, izšel je črez tri dnî iz Cezareje v Jeruzalem.
    2: In prišli so k njemu véliki duhovni in prvaki Judovski zoper Pavla, in prosili so ga,
    3: Iskajoč milosti zoper njega, da bi ga poslal v Jeruzalem, in zalezovali so, da bi ga umorili na poti.
    4: Fest pa odgovorí, da se Pavel varuje v Cezareji, in da on sam kmalu pojde tje.
    5: Kteri torej od vas morejo, reče, naj z menoj snidejo, in če je kakošna krivica na tem možu, naj ga tožijo.
    6: In prebivši med njimi ne več kakor deset dnî, snide v Cezarejo, in drugi dan sede na sodišče, in ukaže Pavla pripeljati.
    7: Ko ga pa pripeljejo, obstopijo ga Judje, kteri so prišli iz Jeruzalema, in prinašali so zoper Pavla mnoge in težke krivice, kterih niso mogli izkazati,
    8: 'Ko se je Pavel zagovarjal: Nič se nisem pregrešil ne zoper postavo Judovsko, ne zoper tempelj, ne zoper cesarja.'
    9: 'Fest pa, hoteč Judom ugoditi, odgovorí Pavlu in reče: Hočeš iti gor v Jeruzalem, da te tam sodim za to?'
    10: 'Pavel pa reče: Na cesarjevem sodišči stojim, kjer me je treba soditi; Judom nisem nobene krivice storil, kakor tudi ti dobro veš.'
    11: Kajti če sem kriv, in sem kaj smrti vrednega storil, ne branim se umreti; če pa nič tega ni, česar me dolžé, ne more me nihče njim izdati. Na cesarja se sklicujem.
    12: 'Tedaj Fest, pogovorivši se z zborom, reče: Na cesarja si se sklical, k cesarju pojdeš.'
    13: Ko je pa minilo nekoliko dnî, prideta Agripa kralj in Bernika v Cezarejo pozdravljat Festa.
    14: 'Ko sta se pa več dnî tam mudila, pové Fest kralju zadevo Pavlovo, govoreč: Nekega moža je pustil Feliks v ječi,'
    15: Za voljo kterega so, ko sem bil v Jeruzalemu, prišli k meni véliki duhovni in starešine Judovski, proseč, naj ga obsodim;
    16: Kterim sem odgovoril, da ni navada pri Rimljanih, da bi se izdal kakošen človek na smrt; dokler obtoženi nima pred licem tožnikov, in ne prejme mesta, da se zagovarja za krivico.
    17: Ko so se torej tu sešli, sedel sem brez vsega odlašanja drugi dan na sodišče, in ukazal sem moža pripeljati;
    18: Kogar tožniki stoječ tam, niso nobene takošne krivice očitali, kakoršnih sem pričakoval jaz;
    19: Nego nekošna vprašanja o svojej praznej veri so imeli zoper njega, in o nekošnem Jezusu, kteri je umrl, za kogar je Pavel trdil, da živí.
    20: Jaz pa, ne vedoč, kaj bi na to vprašanje odgovoril, rekel sem, ako bi hotel iti v Jeruzalem, in tam sojen biti za to,
    21: Ko se je pa Pavel oglasil, da naj ga varujemo do Avgustove sodbe, ukazal sem ga varovati, dokler ga ne pošljem k cesarju.
    22: 'Agripa pa Festu reče: Rad bi tudi jaz tega človeka slišal. On pa: Jutri, reče, ga boš slišal.'
    23: Drugi dan pa, ko je prišel Agripa in Bernika z veliko slavo, in sta vstopila v sodnišnico, z jezerniki in najimenitnijimi mestnimi možmi, in je bil Fest ukazal, pripeljejo Pavla.
    24: 'In Fest reče: Agripa kralj, in vsi možjé, kteri ste tu z nami! vidite tega, za voljo kterega me je vsa množica Judov nadlegovala v Jeruzalemu in tu, kričeč, da ne sme več živeti.'
    25: Jaz pa, ko sem spoznal, da ni nič smrti vrednega storil, in se je tudi on sam sklical na cesarja, sklenil sem ga poslati;
    26: 'Za kterega nimam kaj gotovega pisati gospodarju: za to sem ga pripeljal pred vas, in zlasti pred tebe, kralj Agripa, da bom, ko se izpraša, imel kaj pisati.'
    27: Kajti neumno mi se zdí poslati zvezanega, krivice pa njegove ne naznaniti.
  26:
    1: 'Agripa pa Pavlu reče: Dopušča ti se, da sam zase govoriš. Tedaj se je Pavel zagovarjal, stegnivši roko:'
    2: 'Srečnega se štejem, kralj Agripa, da se imam danes pred teboj zagovarjati za vse, česar me Judje dolžé:'
    3: 'Zlasti, ker vém, da poznaš vse šege in prepire, kteri so med Judi: za to te prosim, da bi me potrpežljivo poslušal.'
    4: Življenje torej moje od mladosti, kakošno je bilo od začetka med narodom mojim v Jeruzalemu, vedó vsi Judje,
    5: Poznajoč me od začetka (če hočejo pričati), da sem po najostrejšej ločinki vere naše živel ko Farizej.
    6: In sedaj stojim pred sodbo za voljo upanja obljube, ktero je obljubil Bog očetom našim;
    7: Ktero dvanajsteri rodovi naši, služeč Bogu noč in dan, upajo doseči. Za voljo tega upanja sem, kralj Agripa! tožen od Judov.
    8: Kaj? Neverjetno vam se zdí, da Bog mrtve obuja?
    9: Tudi jaz sem sicer menil, da moram zoper ime Jezusa Nazarečana veliko nasprotnega storiti;
    10: Kar sem tudi storil v Jeruzalemu, in veliko svetih sem jaz v ječe zaprl, ko sem bil od vélikih duhovnov oblast prejel. In ko so jih morili, pristajal sem na sodbo.
    11: 'In po vseh shajališčih sem jih pogosto mučil in silil preklinjati: in neizmerno sem divjal zoper nje, in preganjal sem jih tudi noter do vnanjih mest;'
    12: 'In ko sem za tega voljo šel v Damask z oblastjo in dovoljenjem od vélikih duhovnov:'
    13: O poldne na potu sem videl, kralj, z neba luč svetlejšo od svetlobe solnčne, ktera je obsijala mene in tiste, kteri so bili z menoj.
    14: 'In ko smo vsi padli na zemljo, slišal sem glas, da mi pravi v Hebrejskem jeziku: Savel! Savel! kaj me preganjaš? Težko ti je proti ostnu brcati.'
    15: 'Jaz sem pa rekel: Kdo si, Gospod? On pa reče: Jaz sem Jezus, kterega ti preganjaš.'
    16: Ali vstani in stopi na noge svoje; za to namreč sem ti se prikazal, da te naredim za služabnika in pričo tega, kar si videl, in tega, v čemer ti se bom pokazoval;
    17: In otél te bom od ljudstva in poganov, med ktere te sedaj pošiljam,
    18: 'Da jim odpreš očí, da se izpreobrnejo od teme k luči, in od oblasti satanove k Bogu: da prejmó odpuščanje grehov, in delež med svetimi po veri, ktera je v mene.'
    19: Za to, kralj Agripa! nisem bil nepokoren nebeškej prikazni,
    20: Nego sem najprej tem, kteri so v Damasku in v Jeruzalemu, in po vsej deželi Judejskej, a po tem poganom oznanil, naj se spokoré in izpreobrnejo k Bogu, delajoč vredna dela pokore.
    21: Za tega voljo so me Judje v tempeljnu zgrabili in izkusili z rokami umoriti.
    22: 'Ali dobivši pomoč, ktera je od Boga, stojim do današnjega dné, in pričam malim in velikim, ne govoreč nič drugega nego, kar so govorili preroki, da se bo zgodilo, in Mojzes:'
    23: Da bo Kristus trpel, in da bo, prvi iz vstajanja mrtvih, luč oznanjeval narodu in poganom.
    24: 'Ko je pa to odgovarjal, reče Fest z močnim glasom: Mešaš se, Pavel! Velika učenost tvoja ti jemlje um.'
    25: 'On pa reče: Ne mešam se, vrli Fest, nego besede resnice in razumnosti govorim.'
    26: 'Saj vé za to kralj, pred kterim tudi svobodno govorim; ne verujem namreč, da bi mu bilo od tega kaj neznano: kajti to se ni godilo v kotu.'
    27: Veruješ, kralj Agripa, prerokom? Vém, da veruješ.
    28: 'Agripa pa Pavlu reče: Malo, pa me boš pregovoril, da Kristjan postanem.'
    29: 'Pavel pa reče: Želel bi od Boga, da, bodi si malo ali veliko, da ne bi samo ti, nego tudi vsi, kteri poslušajo danes, takošni bili, karkošen sem tudi jaz, razen vezî teh.'
    30: In ko je to izgovoril, vstane kralj in poglavar, in Bernika, in kteri so ž njimi sedeli;
    31: 'In ko so bili na stran odšli, razgovarjali so se, govoreč: Ta človek ni nič smrti ali vezî vrednega storil.'
    32: 'Agripa pa Festu reče: Izpustil bi se lahko ta človek, da se ni sklical na cesarja.'
  27:
    1: Kakor je bilo pa sklenjeno, da se imamo po morji odpeljati v Italijo, izročili so Pavla in nekaj drugih jetnikov stotniku, po imenu Juliju, od cesarske trume.
    2: 'In stopivši na ladjo Adramitsko, da se popeljemo poleg Azijskih krajev, odrinili smo: in bil je z nami Aristarh Macedonec iz Soluna.'
    3: In drugi dan smo prišli v Sidon. In Julij je priljudno ravnal s Pavlom, in dovolil mu je k prijateljem iti in dati si postreči.
    4: In ko smo odtod odrinili, peljali smo se za Ciprom, ker so nam bili vetrovi nasproti.
    5: In ko smo morje, ktero je med Cilicijo in Pamfilijo, prepluli, prišli smo v Miro Licijsko.
    6: In tu je našel stotnik ladjo Aleksandrijsko, ktera je jadrala v Italijo, in del nas je va-njo.
    7: Ko smo se bili pa mnogo dnî počasi vozili, in komaj proti Gnidu prišli, ker nam veter ni dal, dopluli smo pod Kret pri Salmonu.
    8: In komaj se vozeč mimo njega, prišli smo v neki kraj, kteri se imenuje Dobro Pristanišče, poleg kterega je bilo blizu mesto Laseja.
    9: Ko je bilo pa veliko časa prešlo, in je bila vožnja že nevarna, ker je uže tudi post minul, opominjal je Pavel,
    10: 'Govoreč jim: Možjé! vidim, da hoče vožnja z nevoljo in veliko izgubo biti, ne le za blago in ladjo, nego tudi za življenje naše.'
    11: Ali stotnik je krmarju in gospodarju ladje bolj verjel, nego temu, kar je Pavel pravil.
    12: In ker pristanišče ni bilo pripravno za zimovanje, sklenili so skoro vsi, odpeljati se odtod, ne bi li kako mogli priti do Fenike, da bi prezimili v pristanišči Kretskem, ktero gleda proti jugu in zahodnjemu severju.
    13: Ko je pa jug potegnil, misleč, da bodo namen dosegli, odrinili so, in peljali so se blizu ob Kretu.
    14: Ali ne dolgo po tem se vzdigne njemu nasproti vihar vrtinec, kteri se imenuje Vzhodnji sever.
    15: Ko je pa ladjo zaneslo, in se ni mogla vetru upirati, izročili smo jo valovom, in nosili so nas.
    16: Ko nas je pa pod neki otočič, kteri se imenuje Klavda, zaneslo, komaj smo mogli zadržati čolnič;
    17: In ko so ga vzdignili, poslužili so se pripomočkov, in ovili so ladjo; in boječ se, da ne bi na kleče zadeli, spustili so jadra, in tako so se peljali.
    18: Ko nas je pa vihar hudo metal, izmetavali so drugi dan.
    19: In tretji dan smo s svojimi rokami ladijno orodje izmetali.
    20: Ko se pa ne solnce ne zvezde niso pokazale več dnî, in ni majhena burja pritiskala, izginilo je uže vsako upanje, da bi se oteli.
    21: 'In ko se uže dolgo časa ni jedlo, tedaj Pavel, stoječ sredi njih, reče: Imeli bi bili, o možjé! poslušati me in ne odriniti od Kreta, in obvarovati se te nevolje in izgube;'
    22: 'A sedaj vas opominjam, da bodite srčni: kajti nobeno življenje od vas se ne bo izgubilo, razen ladja.'
    23: Prikazal mi se je namreč to noč angelj Božji, kogar sem, in komur služim,
    24: 'Govoreč: Ne boj se, Pavel! pred cesarjem imaš stati; in glej, podaril ti je Bog vse, kteri se peljejo s teboj.'
    25: Za to bodite srčni, možjé! ker verujem Bogu, da se bo tako zgodilo, kakor mi je bilo rečeno.
    26: Imamo pa na neki otok naleteti.
    27: Ko je pa štirinajsta noč prišla, in smo se vozili po Jadranskem morji, okoli polnočí zdelo se je mornajem, da jim se bliža neki kraj.
    28: In izmerivši globočino, najdejo dvajset sežnjev; a ko so malo dalje prišli, in so zopet izmerili globočino, našli so petnajst sežnjev.
    29: In boječ se, da ne bi na skalnata mesta naleteli, vrgli so s krma štiri mačke, in želeli so, da bi se dan naredil.
    30: Ko so pa mornarji gledali pobegniti iz ladje, in so spustili čolnič v morje, z izgovorom, kakor da hočejo s prednjega konca mačke spustiti,
    31: 'Reče Pavel stotniku in vojakom: Če ti ne ostanejo v ladji, to se vi oteti ne morete.'
    32: Tedaj so vojaki odsekali vrvi čolniču, in pustili so, da je izpadel.
    33: 'A ko se je uže danilo, prosil je Pavel vse, da naj vzemó jedi, govoreč: Štirinajsti dan je danes, kar čakate in živite brez jedi, ne vzemši ničesar.'
    34: 'Za to vas prosim, da vzemite jedí; kajti to je za vaše zdravje: ker nikomur od vas ne bo las z glave spadel.'
    35: In ko je to rekel, vzel je kruh, in zahvalil je Boga pred vsemi; in prelomivši, jel je jesti.
    36: Tedaj so vsi srčneji postali, in vzeli so tudi oni jedí.
    37: Bilo nas je pa vseh duš na ladji dve sto šest in sedemdeset.
    38: In ko so se nasitili jedí, olajšali so ladjo, izmetavši žito v morje.
    39: Ko se je pa zdanilo, niso poznali dežele; ugledajo pa neki zaliv, ki je imel breg, na kterega so mislili, ko bi mogli, izvleči ladjo.
    40: In ko so bili mačke vzdignili, prepustili so ladjo morju, odvezavši obenem vrví krmil; in razpeli so prednje jadro po vetru, in vozili so se proti bregu.
    41: Ko so pa naleteli na kraj, kteri je imel po obéh stranéh morje, zaudarili so z ladjo ob peč; in prednji konec se je nasadil in je ostal trd, a krm se je razbijal od sile valovja.
    42: Vojaki pa so se dogovorili, da bodo jetnike pomorili, da ne bi kdo izplaval in pobegnil.
    43: Stotnik pa, hoteč Pavla ohraniti, prepové njih naklep, in ukaže, naj tisti, kteri znajo plavati, najprej izkočijo in izidejo na zemljo;
    44: 'Drugi pa nekteri na deskah, nekteri pa na kosovih od ladje: in tako se je zgodilo, da so vsi živi izšli na zemljo.'
  28:
    1: In ko so se bili oteli, tedaj so spoznali, da se otok imenuje Melita.
    2: Divjaki pa so nam izkazovali ne majheno ljudmilost; kajti naložili so grmado, in sprejeli so nas vse, za dež, ki je šel, in za mraz.
    3: Ko je pa zgrabil Pavel kup hoste, in je del na ogenj, izide gad od vročine, in obesi mu se za roko.
    4: 'Ko so pa videli divjaki, da mu visi zver na roki, govorili so med seboj: Gotovo je ta človek ubijalec, kterega, otetega iz morja, pravica maščevalka ne pustí živeti.'
    5: On pa otrese zver na ogenj, in nič hudega mu se ni zgodilo.
    6: Oni so pa čakali, da bo otekel ali h krati padel in umrl. Ko so pa dolgo čakali, in so videli, da mu se nič hudega ne zgodí, premenili so so, in pravili so, da je bog.
    7: Okoli tega kraja pa so bile pristave poglavarja otoka, po imenu Publija, kteri nas je sprejel in tri dní prijazno gostil.
    8: 'Zgodí se pa, da je oče Publijev od mrzlice in griže bolan ležal: k temu Pavel vnide, In molivši, položi na-nj roke, in uzdravil ga je.'
    9: In ko se je to zgodilo, dohajali so tudi drugi, kteri so imeli bolezni na otoku, in ozdravljali so se;
    10: Kteri so nas tudi z velikimi častmi častili, in ko smo odšli, naložili so, kar je bilo potreba.
    11: A po treh mesecih smo se odpeljali na ladji Aleksandrijskej, ktera je bila prezimila na otoku, in je imela znamenje Dvojčkov.
    12: In pripeljavši se v Sirakuze, ostali smo tu tri dni.
    13: Odtod smo se okoli peljali, in prišli smo v Regijo, in ko je en dan potem potegnil jug, prišli smo drugi dan v Puteole.
    14: Tu smo našli bratov, in prosili so nas, naj bi pri njih prebili sedem dni; in tako smo prišli v Rim.
    15: In odtod, ko so bratje slišali za nas, izšli so nam naproti noter do Agapijevega Trga in Treh Krčem; in ko jih je videl Pavel, zahvalil je Boga, in napolnil se je zaupanja.
    16: Ko smo pa prišli v Rim, izročil je stotnik jetnike vojvodu; a Pavlu se je dovolilo prebivati, kjer sam hoče, z vojakom, kteri ga je varoval.
    17: 'Zgodí pa se po treh dnéh, da skliče Pavel prvake Judovske; in ko so se sešli, govoril jim je: Možjé bratje! da si ravno jaz ničesar nisem storil zoper narod ali šege očetovske, vendar so me zvezanega iz Jeruzalema izročili v roke Rimljanom;'
    18: Kteri so me, zaslišavši me, hoteli izpustiti, za to, ker ni bilo nobene smrtne krivice na meni.
    19: Ko so se pa Judje ustavljali, prisiljen sem bil sklicati se na cesarja, ne kakor da bi narod svoj imel za kaj tožiti.
    20: Za voljo tega torej vzroka sem vas poklical, da bi vas videl in ogovoril; kajti za voljo upanja Izraelovega sem okovan v to verigo.
    21: 'Oni mu pa rekó: Mi nismo ne pisem za-te prejeli iz Judeje, in tudi nobeden izmed bratov ni prišel, da bi sporočil ali govoril kaj o tebi hudega.'
    22: Prosimo pa slišati od tebe, kaj da misliš; kajti za to ločinko nam je znano, da jej se povsodi zoper govorí.
    23: In ko so mu odločili dan, prišlo jih je k njemu v stanovanje veliko; kterim je razlagal, pričevaje, kraljestvo Božje, in izkazujoč jim to, kar se dotiče Jezusa, iz postave Mojzesove in prerokov, od zore do mraka.
    24: In nekteri so verovali temu, kar jim je pravil, a nekteri niso verovali.
    25: 'In ker niso bili ene misli med seboj, odhajali so, ko je rekel Pavel eno besedo: Dobro je povedal sveti Duh po Izaiji preroku očetom našim,'
    26: 'Govoreč: "Pojdi k temu ljudstvu in reci: S sluhom boste slišali, in ne boste umeli; in z očmí boste gledali, in ne boste videli.'
    27: 'Kajti okamenelo je srce temu ljudstvu, in z ušesi težko slišijo, in očí svoje so zatisnili: da ne bi kako z očmí videli, in z ušesi slišali, in s srcem umeli in izpreobrnili se, ter bi jih uzdravil."'
    28: 'Bodi vam torej znano, da se je poganom poslalo zveličanje Božje: oni bodo tudi poslušali.'
    29: In ko je to povedal, odšli so Judje, in imeli so mnogo prepira med seboj.
    30: Ostal je pa Pavel celi dve leti v svojem najetem stanovanji, in sprejemal je vse, kteri so dohajali k njemu,
    31: Oznanjujoč kraljestvo Božje in učeč to, kar je Gospoda Jezusa Kristusa, z vso srčnostjo, in nikdor mu ni branil.
45:
  1:
    1: Pavel služabnik Jezusa Kristusa, poklican apostelj, odločen za evangelj Božji,
    2: (Kterega je najprej obljubil po prerokih svojih v pismih svetih, )
    3: O svojem sinu, (rojenem iz semena Davidovega po mesu,
    4: Potrjenem za sina Božjega v moči z duhom svetosti po vstajanji mrtvih, ) Jezusu Kristusu, Gospodu našem,
    5: (Po kterem smo prejeli milost in aposteljstvo na poslušnost vere med vsemi pogani za ime njegovo,
    6: Med kterimi ste tudi vi, poklicani Jezusa Kristusa, )
    7: Vsem, kteri so v Rimu, ljubljenim Božjim, poklicanim svetim, milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa.
    8: Najprej se pa zahvaljujem Bogu svojemu po Jezusu Kristusu za vse vas, da se vera vaša oznanja po vsem svetu;
    9: Kajti priča mi je Bog, kteremu služim v duhu svojem v evangelji sina njegovega, da se vas neprenehoma spominjam,
    10: Vsegdar v svojih molitvah proseč, da bi se mi kako uže posrečilo v volji Božjej priti k vam.
    11: Kajti močno želim videti vas, da bi vam dal kakošen duhovni dar za potrjenje vaše;
    12: A to je, da se skup porazveselimo z vami s skupno vero, vašo in mojo.
    13: Ne čem pa, bratje, da bi ne vedeli, da sem mnogi krat namenil priti k vam, (pa sem bil zadržan noter do sedaj, ) da bi kakošen sad dobil tudi med vami, kakor tudi med drugimi pogani.
    14: Grkom in pa divjakom, modrim in pa neumnim sem dolžnik.
    15: Tako, kar se mene tiče, voljen sem tudi vam, kteri ste v Rimu, evangelj oznaniti.
    16: Kajti ne sramujem se evangelja Kristusovega, ker je moč Božja na zveličanje vsakemu, kteri veruje, Judu pa najprej in Grku.
    17: 'Ker se pravica Božja v njem razodeva iz vere v vero, kakor je pisano: "A pravični bo od vere živel."'
    18: Kajti razodeva se jeza Božja z neba na vsako nepobožnost in krivico ljudî, kteri resnico v krivici zadržujejo;
    19: Kajti kar je znano za Boga, očitno je med njimi, ker jim je Bog razodel.
    20: 'Ker kar se na njem ne more videti, to se od ustvarjenja sveta opaža in vidi na delih: njegova večna moč in božanstvo, da jih ni moči zagovarjati.'
    21: Kajti spoznavši Boga, niso ga kakor Boga postavili niti mu zahvalili, nego zmelo se jim je v njih mislih in potamnelo je njih nerazumno srce.
    22: Izdajajoč se za modre, ponoreli so,
    23: In premenili so slavo netrohljivega Boga s podobo obraza trohljivega človeka in ptic in četveronogih živali in lazečih zverin.
    24: Za to jih je tudi izročil Bog v željah src v nečistost, da se skrunijo njih telesa med njimi samimi;
    25: Kteri so premenili resnico Božjo v laž in so izkazali večo čast in službo stvoru nego stvarniku, kteri je blagoslovljen na veke. Amen.
    26: Za to jih je izročil Bog v sramotne strasti, kajti njih ženske so premenile naravno upotrebljevanje v protinaravno;
    27: A enako so tudi možki, zavrgši naravno upotrebljevanje ženske, unetili se v svojej želji eden za drugega, možki z možkimi sram počinjaje in zasluženo plačo svoje zmote na sebi samih prejemaje.
    28: In kakor niso odobrili, Boga imeti v spoznanji, izročil jih je Bog popačenej pameti, da so delali, kar ni spodobno,
    29: Ter so bili napolnjeni vsake krivice, kurbarstva, malopridnosti, lakomnosti, hudobnosti, polni zavisti, ubojstva, prepira, zvijače, zlobnosti;
    30: Prišepetovalci, obrekovalci, zaničevalci Boga, grozovitniki, ošabniki, bahači, izmišljevalci hudega, roditeljem nepokorni;
    31: Nerazumni, ne držeči zaveze, brez ljubezni, nespravljivi, nemilostni;
    32: Kteri, če ravno so spoznali Božjo pravico, da so, kteri taka dela delajo, vredni smrti, ne samo to delajo, nego tudi privoljujejo na to s temi, kteri to delajo.
  2:
    1: Za to se ne moreš zagovarjati, o človek vsak, kterikoli sodiš; kajti v čemer sodiš drugega, sebe samega obsojaš, ker ravno tisto delaš, kteri sodiš.
    2: Vemo pa, da sodba Božja prihaja po resnici na té, kteri taka dela delajo.
    3: Jeli pač misliš to, o človek, kteri sodiš tiste, kteri taka dela delajo, a to delaš, da boš ti ubežal sodbi Božjej?
    4: Jeli bogastvo njegove dobrote in prizanesljivosti in potrpljivosti zaničuješ, ne vedoč, da te dobrota Božja na spokornost vodi?
    5: S svojo trdovratnostjo pa in z nepokornim srcem spravljaš sebi samemu jezo za dan jeze in razodetja pravične sodbe Boga,
    6: 'Kteri bo dal vsakemu po njegovih delih:'
    7: Tistim namreč, kteri s stanovitnostjo v dobrem delu slavo in čast in netrohljivost iščejo, večno življenje;
    8: A prepirljivim in resnici nepokornim, krivici pa pokornim, srd in jezo.
    9: Stiska in zadrega na vsako dušo človeka, kteri hudo dela, najprej pa na Juda in Grka;
    10: 'A slava in čast in mir vsakemu, kteri dobro dela, najprej pa Judu in Grku:'
    11: Ker Bog ne gleda, kdo je kdo.
    12: Kajti kterikoli so brez postave pregrešili, brez postave bodo tudi poginili, in kterikoli so v postavi pregrešili, po postavi se bodo sodili,
    13: (Kajti kteri poslušajo postavo, niso pravični pred Bogom, nego kteri po postavi delajo, opravičili se bodo.
    14: Ker kedar pogani, kteri nimajo postave, po naravi, kar je postavno delajo, ti so, ne imajoč postave, sami sebi postava;
    15: Kteri kažejo, da je delo po postavi zapisano v njih srcih, ker jim je vest za pričo in se misli med seboj tožijo ali tudi zagovarjajo),
    16: Na dan, kedar bo sodil Bog skrivnosti ljudske, poleg mojega evangelja po Jezusu Kristusu.
    17: Glej, ti imaš ime Jud in naslanjaš se na postavo in hvališ se z Bogom,
    18: In poznaš voljo in izbiraš, kar je bolje, ker si naučen od postave,
    19: In si sam prepričan, da si vodnik slepih, svetlost tistih, kteri so v mraku,
    20: Podučevalec nerazumnih, učitelj neučenih, imajoč obrazec znanja in resnice v postavi.
    21: Kteri torej učiš drugega, sebe li ne učiš? kteri oznanjaš, naj se ne krade, kradeš?
    22: Kteri govoriš, naj se ne prešestvuje, prešestvuješ? kteri odurjaš malike, svetišče okradaš?
    23: Kteri se hvališ s postavo, s prestopom postave Bogu nečast delaš?
    24: '"Ker se ime Božje po vas preklinja med pogani," kakor je pisano.'
    25: Obreza je res da hasnovita, če po postavi delaš; če si pa prestopnik postave, postala je tvoja obreza neobreza.
    26: Če torej obreza pravice postave varuje, ne bo li se njegova neobreza za obrezo vzela?
    27: In sodila bo neobreza od narave, ktera postavo izpolnjuje, tebe s črko in obrezo prestopnika postave.
    28: Kajti ni Jud, kteri je po zvunanjem Jud, tudi ni obreza, ktera je zvunaj na mesu,
    29: Nego ta je Jud, kteri je znotraj in obreza srca v duhu, ne v črki, to je obreza; komur hvala ne od ljudî, nego od Boga,
  3:
    1: Kaj ima torej Jud obilneje? ali kaj hasni obreza?
    2: 'Mnogo, vsakakor: kajti prvič zaupali mu so se izreki Božji.'
    3: Pa kaj, če niso verovali nekteri? bo li njih nevera vero Božjo odpravila?
    4: 'Bog ne daj! nego Bog naj bo resničen, a vsak človek lažnjivec, kakor je pisano: "Da se opravičiš v svojih besedah in zmagaš, kedar te bodo sodili.",'
    5: Če pa naša krivica Božjo pravico potrjuje, kaj porečemo? da je nepravičen Bog, kedar se jezi? Po človeku govorim.
    6: Bog ne daj! ker kako bo sodil Bog svet?
    7: Kajti če se resnica Božja v mojej laži poobilša na njegovo slavo, za kaj bi bil še tudi jaz kakor grešnik sojen?
    8: In ne smemo li, (kakor kričé na nas in pravijo nekteri da mi govorimo), storiti hudo, da pride dobro? Teh le čaka pravična sodba.
    9: 'Kaj torej? jeli smo bolji? nikakor: kajti prej smo dokazali, da so Judje in pa Grki vsi pod grehom.'
    10: 'Kakor je pisano: "Da ni pravičnega ne enega:'
    11: Ni ga, kteri bi bil razumen, ni ga, kteri bi iskal Boga.
    12: Vsi so se uganili, ob enem so se izpridili; ni ga, kteri bi delal dobro, ni ga le enega ne."
    13: '"Grob odprt je njih grlo, s svojimi jeziki goljufno govoré: "kačji strup je pod njih ustnicami."'
    14: '"Njih usta so polna kletve in grenkobe."'
    15: '"Hitre so njih noge, da kri prelijó."'
    16: '"Potrtje in nadloga je na njih potih."'
    17: '"In poti mira niso spoznali."'
    18: '"Ni straha Božjega pred njih očmi."'
    19: Vemo pa, da vse, kar postava govori, govori tem, kteri so v postavi, da se vsaka usta zamašé in kriv postane ves svet Bogu;
    20: Kajti iz del postave se ne bo opravičilo nobeno meso pred njim, ker skozi postavo prihaja spoznanje greha.
    21: Sedaj pa se je brez postave pravica Božja pokazala, spričevana od postave in prerokov.
    22: A pravica Božja z vero Jezusa Kristusa v vse in na vse, kteri verujejo, ker ga ni razločka;
    23: Kajti vsi so pregrešili ter jim manjka slave Božje,
    24: In opravičujejo se daroma z njegovo milostjo po odkupljenji v Jezusu Kristusu,
    25: Kterega si je najprej odménil Bog za pomirjenje po veri v njegovej krvi, da pokaže svojo pravico z odpuščenjem prejšnjih grehov;
    26: V potrpljenji Božjem, da pokaže svojo pravico v sedanjem času, da je on pravičen in da opravičuje tega, kteri je iz vere Kristusove.
    27: Kje je torej hvala? Zavrgla se je. Po kakošnej postavi? jeli dél? ne, nego po postavi vere.
    28: Mislimo torej, da se z vero opravičuje človek, brez del postave.
    29: Jeli je Bog samo Judovski? jeli ni tudi poganski? Dà, tudi poganski.
    30: Kajti eden je Bog, kteri bo opravičil obrezo iz vere in neobrezo po veri.
    31: Postavo torej odpravljamo z vero? Bog ne daj! nego postavo stavimo.
  4:
    1: Kaj torej porečemo, da je Abraham naš oče našel po mesu?
    2: Kajti če se je Abraham iz del opravičil, ima hvalo, ali ne pri Bogu.
    3: Ker kaj pravi pismo? "Veroval pa je Abraham in zaračunilo se mu je za pravico."
    4: A tistemu, kteri dela, ne računi se plača po milosti, nego po dolgu;
    5: Tistemu pa, kteri ne dela, a veruje v tistega, kteri opravičuje nepobožnega, računi se njegova vera za pravico.
    6: Kakor tudi David pravi, da je blago človeku, komur Bog računi pravico brez del.
    7: '"Blagor jim, kterim so se odpustile nepostavnosti, in kterih grehi so se pokrili."'
    8: '"Blagor možu, kteremu ni zaračunil Gospod greha."'
    9: Blago torej to le je v obrezi ali v neobrezi? Kajti pravimo, da se je zaračunila Abrahamu vera za pravico.
    10: Kako torej se mu je zaračunila? kedar je bil v obrezi ali v neobrezi? Ne v obrezi, nego v neobrezi.
    11: In prejel je znamenje obreze, pečat pravice vere, ktera je v neobrezi, da bi bil oče vseh, kteri verujejo v neobrezi, da bi se zaračunilo tudi njim za pravico;
    12: In da bi bil oče obreze ne samo tistim, kteri so iz obreze, nego tudi tistim, kteri hodijo po stopinjah vere v neobrezi očeta našega Abrahama;
    13: Kajti ni se dala s postavo obljuba Abrahamu ali njegovemu semenu, da bo dedič sveta, nego s pravico vere.
    14: Ker če so dediči ti, kteri so iz postave, prazna je vera in brez veljave obljuba.
    15: Kajti postava jezo napravlja, ker kjer ni postave, tudi ni prestopa.
    16: Za to iz vere, da po milosti, da bi bila trdna obljuba vsakemu semenu, ne samo tistemu, ktero je iz postave, nego tudi tistemu, ktero je iz vere Abrahama, kteri je oče vseh nas,
    17: '(Kakor je pisano: "Za očeta mnogih narodov sem te postavil.") pred Bogom, kteremu je veroval, kteri oživlja mrtve in kliče to, kar ni, kakor da je.'
    18: 'Kteri je veroval na up proti upu, da postane oče mnogih narodov poleg rečenega: "Tako bo seme tvoje."'
    19: In ne oslabevši v veri ni premislil svojega telesa uže umrtvljenega, ker je imel blizu sto let, in mrtvosti maternice Sarine.
    20: A na obljubo Božjo ni posumnjil z nevero, nego ojačil se je v veri davši čast Bogu.
    21: In popolnoma prepričavši se, da je, kar je obljubil, mogoč tudi storiti.
    22: Za to se mu je tudi zaračunilo za pravico.
    23: Ali ni napisano samo za njega, da se mu je zaračunilo;
    24: Nego tudi za nas, kterim ima biti zaračunjeno, kteri verujemo v tistega, kteri je obudil Jezusa Gospoda našega iz mrtvih,
    25: Kteri je bil dan za grehe naše in je vstal za opravičenje naše.
  5:
    1: Opravičivši se torej z vero, imamo mir z Bogom po Gospodu našem Jezusu Kristusu,
    2: Po kterem smo tudi pristop dobili z vero v to milost, v kterej stojimo in hvalimo se z upom slave Božje.
    3: Pa ne samo to, nego se tudi hvalimo v stiskah vedoč, da stiska potrpljivost dela,
    4: A potrpljivost izkušenost, izkušenost pa up,
    5: A up ne osramočuje, ker je ljubezen Božja izlita v srcih naših po Duhu svetem danem nam.
    6: Kajti Kristus je, ko smo mi še slabi bili, svoj čas za nepobožne umrl,
    7: Ker bo težko kdo za pravičnega umiral, za dobrega lahko da se kdo drzne umreti.
    8: Pokazuje pa Bog svojo ljubezen do nas, da je, ko smo mi še grešniki bili, Kristus za nas umrl.
    9: Mnogo bolje se bomo torej, opravičivši se sedaj v krvi njegovej, po njem jeze rešili.
    10: Kajti če smo se spravili z Bogom s smrtjo njegovega sina, dokler smo sovražniki bili, s tem bolje se bomo zveličali spravivši se v njegovem življenji.
    11: Pa ne samo to, nego se tudi hvalimo z Bogom po Gospodu svojem Jezusu Kristusu, po kterem smo sedaj spravo dobili.
    12: Za to kakor je po enem človeku greh na svet prišel in po grehu smrt, in tako je na vse ljudî smrt prišla, v komer so vsi pregrešili.
    13: Kajti greh je bil noter do postave na svetu, ali se greh ne računi, dokler ni postave.
    14: Nego zakraljevala je smrt od Adama do Mojzesa tudi nad temi, kteri niso pregrešili na spodobo Adamovega prestopa, kteri je podoba tega, kteri je imel priti.
    15: Ali ni kakor pregreha tako tudi dar, kajti če so po pregrehi enega mnogi pomrli, za mnogo boljo se jo milost Božja in dar v milosti enega človeka Jezusa Kristusa na mnoge poobilšal.
    16: In dar ni kakor greh enega, ker obsojenje je bilo iz ene pregrehe na pogubo, a dar iz mnogih pregreh na opravičenje.
    17: Kajti če je za pregreho enega smrt zakraljevala po tem enem, za mnogo bolje bodo tisti, kteri prejemajo obilnost milosti in darú pravice, v življenji kraljevali po enem Jezusu Kristusu.
    18: Kakor je torej po pregrehi enega prišlo obsojenje na vse ljudi, tako je tudi po pravičnosti enega prišlo na vse ljudi opravičenje življenja.
    19: Kajti kakor so po neposlušnosti enega človeka grešni postali mnogi, tako bodo tudi po poslušnosti enega pravični postali mnogi.
    20: A postava je zravni tega prišla, da se pomnoži pregreha, a kjer se pregreha pomnoži, tam se še bolje poobilša milost,
    21: Da bi, kakor je zakraljeval greh za smrt, tako tudi zakraljevala milost s pravico na večno življenje po Jezusu Kristusu Gospodu našem.
  6:
    1: Kaj torej porečemo? bomo li ostali v grehu, da se milost pomnoži?
    2: Bog ne daj! Kteri smo umrli grehu, kako bomo še živeli v njem?
    3: Ne veste li, kterikoli smo se pokrstili v Kristusa Jezusa, da smo se v njegovo smrt pokrstili?
    4: Torej smo se vkup ž njim pokopali po krstu v smrt, da bi, kakor je vstal Kristus iz mrtvih po očetovej slavi, tako tudi mi hodili v novem življenji.
    5: Kajti če smo ž njim enaki po podobnosti njegove smrti, tudi bomo po podobnosti vstajenja,
    6: Vedoč to, da je bil stari naš človek ž njim na križ razpet, da se grešno telo zatare, da bi več ne služili grehu.
    7: Kajti kteri je umrl, opravičen je od greha.
    8: Če smo pa umrli s Kristusom, verujemo, da bomo tudi živeli ž njim,
    9: Vedoč, da Kristus, vstavši iz mrtvih, več ne umira; smrt nad njim več ne gospoduje.
    10: Ker da je umrl, grehu je umrl na enkrat, a da živi, živi Bogu.
    11: Tako tudi vi za se mislite, da ste mrtvi grehu, a živi Bogu v Kristusu Jezusu Gospodu našem.
    12: Ne kraljuje naj torej greh v vašem smrtnem telesu, da ga poslušate v poželenjih njegovih.
    13: Tudi ne dajte svojih udov grehu za orožje krivice, nego dajte sebe Bogu kakor kteri ste živi iz mrtvih, in ude svoje Bogu za orožje pravice.
    14: Kajti greh ne bo nad vami gospodoval, ker niste pod postavo, nego pod milostjo.
    15: Kaj torej? bomo li grešili, ker nismo pod postavo, nego pod milostjo? Bog ne daj!
    16: Ne veste li, komur dajete sebe za sluge v poslušnost, da ste tistega sluge, kogar poslušate; ali greha za smrt, ali pa poslušnosti za pravico?
    17: A hvala Bogu, da ste bili sužnji grehu, pa ste iz srca posluhnili podobo nauka, v ktero ste se izročili.
    18: Osvobodivši se pa greha postali ste služabniki pravice.
    19: Po človeški govorim za voljo slabosti vašega mesa. Kajti kakor ste dali svoje ude za sužnje nečistosti in nepostavnosti na nepostavnost, tako dajte sedaj svoje ude za sluge pravici na posvečenje.
    20: Kajti kedar ste bili sužnji greha, svobodni ste bili pravice.
    21: Kakošen sad ste torej imeli ta krat od tega, za kar se sedaj sramujete? Kajti konec onega je smrt.
    22: Sedaj pa, osvobodivši se greha, a postavši Božji služabniki, imate sad svoj posvečenje, a konec večno življenje.
    23: Kajti plača za greh je smrt, a dar Božji večno življenje v Kristusu Jezusu Gospodu našem.
  7:
    1: Ne veste li, bratje, (tistim namreč, kteri postavo poznajo, govorim, ) da postava gospoduje nad človekom, kolikor časa živi?
    2: Kajti omožena žena je s postavo privezana na moža, dokler on živi; če jej pa umre, odvezana je od moža.
    3: Za to se bo torej prešestnica imenovala, če, dokler nje mož živi, postane žena drugega moža; če pa mož umre, prosta je od postave, da ne bo prešestnica, če postane žena drugega moža.
    4: Tako, bratje moji, ste tudi vi umrli postavi po telesu Kristusovem, da postanete drugega, tistega, kteri je iz mrtvih vstal, da sad obrodimo Bogu.
    5: Kajti ko smo bili v mesu, delale so v naših udih grešne strasti zbujene po postavi, da smrti sad obrodé.
    6: Sedaj smo se pa rešili postave, ko je odmrlo to, v čemer smo bili držani tako, da služimo v novosti duha in ne v starini črke.
    7: Kaj torej porečemo? postava je greh? Bog ne daj! Ali greha nisem spoznal razen s postavo, kajti za poželenje bi ne bil vedel, ko bi postava ne govorila; "Ne poželi."
    8: Ko je pa priložnost dobil greh po zapovedi, napravil je v meni vsako poželenje; kajti greh brez postave je bil mrtev.
    9: A jaz sem živel brez postave nekdaj, ko je pa zapoved prišla, oživel je greh,
    10: A jaz sem umrl in našlo se je, da mi je ta zapoved, ktera je bila za življenje, za smrt.
    11: Kajti greh, dobivši priložnost z zapovedjo, ukanil me je in ž njo umoril.
    12: Tako je postava sveta in zapoved sveta in pravična in dobra.
    13: Dobro je torej meni postalo smrt? Bog ne daj! Nego greh, da se pokaže greh, pripravljajoč mi z dobrim smrt, da postane črez mero grešen greh po zapovedi.
    14: Kajti vemo, da je postava duhovna, a jaz sem mesen, suženj pod oblastjo greha.
    15: Ker kar delam, ne umejem, kajti kar hočem, tega ne delam, nego kar sovražim, to delam.
    16: Če pa to delam, kar ne čem, pritrjam postavi, da je dobra.
    17: Sedaj pa uže nič več jaz ne delam tega, nego v meni prebivajoči greh.
    18: Kajti vem, da ne prebiva v meni, (to je v mojem mesu, ) dobro, ker hoteti, to je pri meni, ali do konca doganjati dobro, tega ne nahajam.
    19: Kajti dobro, kar hočem, ne delam, nego hudo, kar ne čem, delam.
    20: Če pa to delam, kar ne čem jaz, nič več jaz tega ne delam, nego v meni prebivajoči greh.
    21: Nahajam torej postavo, kedar hočem dobro delati, da se me hudo drži.
    22: Kajti veselim se postavi Božjej po notranjem človeku;
    23: Ali vidim drugo postavo v svojih udih, ktera se ustavlja postavi uma mojega in me zavjema z grešno postavo, ktera je v mojih udih.
    24: Jaz nesrečni človek! kdo me bo otel iz telesa te smrti?
    25: Zahvaljujem se Bogu po Jezusu Kristusu Gospodu našem. Tako torej sam jaz z duhom služim postavi Božjej, a z mesom postavi greha.
  8:
    1: Nobenega torej obsojenja ni za té, kteri so v Kristusu Jezusu in ne živé po mesu, nego po duhu.
    2: Kajti postava duha življenja v Kristusu Jezusu me je osvobodila od postave greha in smrti;
    3: Ko je bilo to postavi nemogoče, ker je bila oslabljena po mesu, poslal je Bog svojega sina v podobi grešnega mesa in je za greh obsodil greh v mesu,
    4: Da se pravičenje postave izpolni v nas, kteri živimo ne po mesu, nego po duhu.
    5: Kajti, kteri so po mesu, mislijo na to, kar je meseno, a kteri so po duhu, na to, kar je duhovno.
    6: Kajti meseno mišljenje je smrt, a duhovno mišljenje je življenje in mir.
    7: Za to ker je meseno mišljenje sovraštvo do Boga, ker se Božjej postavi ne podlaga, ker se tudi ne more.
    8: Kteri so pa v mesu, Bogu ugodni biti ne morejo.
    9: A vi niste v mesu, nego v duhu, če Božji duh prebiva v vas; če pa kdo duha Kristusovega nima, ta ni njegov.
    10: Če je pa Kristus v vas, telo je mrtvo za voljo greha, duh pa življenje za voljo pravice.
    11: Če pa duh tistega, kteri je obudil Jezusa iz mrtvih, prebiva v vas, oživil bo tisti, kteri je obudil Kristusa iz mrtvih, tudi smrtna telesa vaša po duhu svojem prebivajočem v vas.
    12: Tako smo torej, bratje, dolžniki ne mesu, da živimo po mesu;
    13: Kajti če po mesu živite, imate umreti, če pa z duhom mesena dela morite, živeli boste.
    14: Ker so vsi, kterekoli duh vodi, sinovi Božji.
    15: Kajti niste zopet prejeli duha sužnjosti za strah, nego prejeli ste duha posinstva, v kterem kličemo; aba, oče!
    16: Sam ta duh spričuje našemu duhu, da smo otroci Božji.
    17: Če smo pa otroci, tudi smo dediči, in sicer dediči Božji in sodediči Kristusovi, če ž njim trpimo, da se tudi ž njim oslavimo.
    18: Kajti mislim, da trpljenja sedanjega časa nimajo vrednosti proti slavi, ktera se ima razodeti nad nami.
    19: Kajti željno čakanje stvora čaka razodetja sinov Božjih;
    20: Ker je stvor podložen ničemurnosti, ne iz dobre volje, nego za voljo tistega, kteri ga je podložil, na upanje,
    21: Da se bo tudi sam stvor osvobodil sužnjosti skaze na svobodo slave otrôk Božjih.
    22: Kajti vemo, da vsak stvor zdihuje in čuti hude bolečine noter do sedaj.
    23: Pa ne samo on, nego tudi sami imajoči prvino duha, tudi mi sami v sebi zdihujemo čakajoč posinstva, odkupljenja svojega telesa.
    24: Kajti z upanjem smo se zveličali. Upanje pa, ktero se vidi, ni upanje, ker kar kdo vidi, kaj tudi upa?
    25: Če pa upamo, česar ne vidimo, s potrpljivostjo čakamo.
    26: Tako pa tudi duh pomaga našim slabostim; ker kaj bomo prosili kakor treba ne vemo; nego duh sam prosi za nas z neizrečenimi zdihi.
    27: Kteri pa srca izkuša, vé, kaj je misel duha, ker poleg Boga prosi za svetnike.
    28: Vemo pa, da tem, kteri Boga ljubijo, vse zdaja k dobremu, tem, kteri so poklicani po sklepu;
    29: Ker ktere je naprej spoznal, té je tudi odločil, da bodo enaki obličju njegovega sina, da bi on prvorojeni bil med mnogimi brati.
    30: In ktere je odločil, té je tudi poklical; in ktere je poklical, té je tudi opravičil; in ktere je opravičil, té je tudi oslavil.
    31: Kaj tedaj porečemo na to? Če je Bog z nami, kdo je proti nam?
    32: Kteri lastnemu sinu ni zanesel, nego ga je za vse nas dal, kako ne bo tudi ž njim nam vsega podaril?
    33: Kdo bo tožil proti izbranim Božjim? Bog, kteri opravičuje.
    34: Kdo je, kteri bo obsodil? Kristus, kteri je umrl, pa je še tudi vstal, kteri je tudi na desnici Boga, kteri tudi prosi za nas.
    35: Kdo nas bo razločil od ljubezni Kristusove? stiska ali nadloga, ali preganjanje, ali lakota, ali nagota, ali nevarnost, ali meč?
    36: '(Kakor je pisano: "Za voljo tebe nas moré celi dan, imajo nas kakor ovce za klanje.")'
    37: Ali v vsem tem premagujemo po tistem, kteri nas jo ljubil.
    38: Kajti prepričan sem, da ne smrt, ne življenje, ne angelji, ne poglavarstva, ne moči, ne sedanjost, ne prihodnjost,
    39: Ne višina, ne globočina, ne druga ktera stvar nas ne bo mogla ločiti od ljubezni Božje, ktera je v Kristusu Jezusu Gospodu našem.
  9:
    1: Resnico govorim v Kristusu, ne lažem, to mi spričuje moja vest v duhu svetem,
    2: Da imam veliko žalost in neprenehano bolečino v svojem srcu.
    3: Kajti želel bi, da bi bil sam jaz preklet od Kristusa za svoje brate, kteri so mi v rodu po mesu;
    4: Kteri so Izraelci, kterih je posinstvo, in slava, in zaveze, in postavodajstvo, in služba, in obljube,
    5: Kteri so očetje, in od kterih je Kristus po mesu, kteri je Bog nad vsemi blagoslovljen na veke. Amen.
    6: Ni pa tako, da je beseda Božja izgubljena, ker niso vsi ti Izraelci, kteri so od Izraela.
    7: 'Tudi kteri so seme Abrahamovo, niso vsi otroci, nego: "Izaku se ti bo imenovalo seme."'
    8: To je, niso ti, kteri so otroci mesa, otroci Božji, nego otroci obljube računijo se za seme.
    9: 'Kajti beseda obljube je ta: "Ta čas bom prišel in Sara bo imela sina."'
    10: Pa ne samo ona, nego tudi Rebeka, z enim imajoč otroke, z Izakom očetom našim;
    11: Kajti ko se še nista narodila, tudi ne storila kaj dobrega ali hudega, da bi ostal sklep Božji poleg izbire,
    12: 'Ne za voljo del, nego za voljo tistega, kteri kliče, reklo se jej je: "Veči bo služil manjšemu."'
    13: 'Kakor je pisano: "Jakoba sem ljubil, a Ezava sovražil."'
    14: Kaj torej porečemo? krivica je pri Bogu? Bog ne daj!
    15: 'Kajti Mojzesu govori: "Pomiloval bom, kogar pomilujem, in usmilil se ga bom, kogar se usmiljujem."'
    16: To torej ni v moči ne tega, kteri hoče, ne tega, kteri ne če, nego Boga, kteri pomiluje.
    17: 'Kajti pismo govori Faraonu: "Za to sem te obudil, da pokažem na tebi svojo moč, in da se oznani moje ime po vsej zemlji."'
    18: Tako torej, kogar hoče, pomiluje, a kogar hoče, trdi.
    19: Porečeš mi torej; kaj se še toži? kdo njegovej volji nasprotuje?
    20: 'Ali kdo si ti, o človek, kteri se z Bogom pregovarjaš? poreče li izdelek izdelovalcu: za kaj si me naredil tako?'
    21: Nima li oblasti lončar nad glino, da iz ravno tiste grude naredi eno posodo za čast, a drugo za nečast?
    22: Če je Bog hotel pokazati jezo in razglasiti svojo moč, prenesel je v velikej potrpljivosti posode jeze pripravljene za pogubo.
    23: In da bi razglasil bogastvo slave svoje na posodah usmiljenja, ktere je naprej pripravil za zlavo,
    24: Ktere nas je tudi poklical ne samo izmed Judov, nego tudi izmed poganov;
    25: '(Kakor tudi pri Oseji pravi: "Imenoval bom ne moje ljudstvo svoje ljudstvo, in ne ljubico ljubico."'
    26: 'In bode, na mestu, kjer se jim je reklo: "Niste moj narod vi, tam se bodo imenovali sinovi Boga živega."'
    27: 'Izaija pa vpije nad Izraelom: "Ko bi bilo število sinov Izraelovih kolikor morskega peska, ostanek se bo zveličal."'
    28: Kajti besedo je dokončeval in skrajševal v pravici, da bo besedo skrajšano storil Gospod na zemlji."
    29: 'In kakor je najprej povedal Izaija: "Ko bi Gospod: Sabaot, ne bil pustil nam semena, kakor Sodoma bili bi postali in Gomori podobni.")'
    30: Kaj torej porečemo? da so pogani, kteri niso iskali pravice, dobili pravico, ali pravico, ktera je iz vere;
    31: A Izrael iskajoč postavo pravice na postavo pravice ni zadel?
    32: Za voljo česa? ker ni iz vere, nego kakor iz del pravice; kajti spotaknili so se ob kamen spotike,
    33: 'Kakor je pisano: Glej, polagam v Sionu kamen spotike in skalo pohujšanja; in kdorkoli veruje v njega, osramotil se ne bo.'
  10:
    1: Bratje, dobra želja mojega srca in molitev k Bogu je za zveličanje Izraela.
    2: Kajti spričujem jim, da imajo vnetost za Boga, ali ne po spoznanji.
    3: Kajti ne poznavajoč Božje pravice in iščoč svojo lastno pravico utrditi, niso se pravici Božjej podložili.
    4: Ker je konec postave Kristus na pravico vsakemu, kteri veruje.
    5: 'Kajti Mojzes piše za pravico, ktera je od postave: "Človek, kteri je to storil, živel bo v tem."'
    6: 'A pravica, ktera je iz vere, tako govori: "Ne reci v srcu svojem: Kdo pojde gor na nebo? to je, da Kristusa dol popelje;'
    7: 'Ali: "Kdo pojde dol v brezno? to je, da Kristusa iz mrtvih gor popelje."'
    8: 'Ali kaj pravi: "Blizu tebe je beseda, v ustih tvojih in v srcu tvojem;" to je beseda vere, ktero oznanjujemo.'
    9: Ker če spoznavaš z usti svojimi Gospoda Jezusa in veruješ v svojem srcu, da ga je Bog obudil iz mrtvih, zveličal se boš.
    10: Kajti s srcem se veruje v pravico, a z usti se spoznava za zveličanje.
    11: 'Kajti pismo pravi: "Kdorkoli veruje v njega, osramotil se ne bo."'
    12: Ker ni razločka med Judom in pa Grkom, ker je ravno tisti gospod vseh, bogat za vse; kteri kličejo njega.
    13: Kajti vsak, kteri bo klical ime Gospodovo, zveličal se bo.
    14: Kako torej bodo klicali tistega, v kterega niso verovali? kako bodo verovali, kterega niso slišali? kako bodo slišali brez oznanjevalca?
    15: 'A kako bodo oznanjevali, če niso poslani? kakor je pisano: "Kako lepe so noge teh, kteri oznanjujejo mír, kteri oznanjujejo dobro!"'
    16: 'Ali vsi niso bili poslušni evangelju, kajti Izaija pravi: "Gospod, kdo je verjel temu, kar je slišal od nas?"'
    17: Tako je vera od slišanja, a slišanje po besedi Božjej.
    18: 'Ali pravim: Niso li slišali? Se vé da: "Po vsej zemlji je izšel njih glas in na kraje naseljenega sveta njih besede."'
    19: 'Ali pravim: Ni li spoznal Izrael? Prvi Mojzes govori: "Jaz vas bom razdražil po ne ljudstvu, po ljudstvu nerazumnem razjezil vas bom."'
    20: 'A Izaija se drzne in pravi: "Našli so me ti, kteri me niso iskali, razodet sem bil tem, kteri za me niso prašali."'
    21: 'K Izraelu pa govori: "Ves dan sem molil roke svoje k ljudstvu neverujočemu in se pregovarjajočemu."'
  11:
    1: 'Pravim torej: Jeli Bog zavrgel, ljudstvo svoje? Bog ne daj! kajti tudi jaz sem Izraelec, iz semena Abrahamovega, iz rodu Benjaminovega.'
    2: 'Ni zavrgel Bog ljudstva svojega, kterega je najprej spoznal. Jeli ne veste, kaj pravi za Elija pismo? kakor se toži Bogu na Izraela govoreč:'
    3: '"Gospod, preroke tvoje so poubili in oltare tvoje so razkopali, in jaz sem ostal sam in iščejo dušo mojo."'
    4: Ali kaj pravi njemu Božji odgovor? "Pustil sem sebi sedem tisoč mož, kteri niso pripognili kolena pred Baalom."
    5: Tako je torej tudi v sedanjem času ostanek po izbiri milosti.
    6: Če pa iz milosti, ni več iz del, kajti bi milost več ne bila milost; a če iz del, več ni milost, kajti bi delo več ne bilo delo.
    7: Kaj torej? Česar je iskal Izrael, tega ni dobil, a izbira je dobila, drugi pa so bili zaslepljeni,
    8: '(Kakor je pisano: "Dal jim je Bog duha brljavega, oči, da ne vidijo, in ušesa, da ne slišijo, ) noter do današnjega dné.'
    9: 'In David pravi: "Postane naj jim njih miza za zanjko in za lov, in za pohujšanje in za povračilo;'
    10: Potamné naj njih oči, da ne vidijo, in njih hrbet čisto upogni."
    11: 'Pravim torej: Jeli so se spotaknili, da padejo? Bog ne daj! nego od njih pregrehe je zveličanje za pogane, da bi jih na posnemanje razdražili.'
    12: Če je pa njih pregreha bogastvo za svet in njih izguba bogastvo za pogane, koliko bolje njih polnost!
    13: Kajti vam poganom govorim, in dokler sem jaz apostelj poganov, hvalim svojo službo,
    14: Ne bi li kako na posnemanje razdražil svoje meso in zveličal ktere izmed njih;
    15: Ker če je njih zavrženje sprava sveta, kaj bi bilo sprejetje, če ne življenje iz mrtvih?
    16: Če je pa prvina sveta, tudi je testo, in če je korenina sveta, tudi so veje.
    17: Če so se pa nektere veje odlomile, a ti, ker si bil divja olika, vcepil si se na nje in postal sodeležnik olikove korenine in tolšče,
    18: Ne hvali se z vejami; če pa hvališ, ne nosiš ti korenine, nego korenina tebe.
    19: 'Porečeš torej: Odlomile so se veje, da bi se jaz vcepil.'
    20: Dobro, za voljo nevere so se odlomile, ti pa z vero stojiš. Ne prevzetuj, nego boj se.
    21: Ker če Bog naravnim vejam ni prizanesel, da tudi tebi kako ne prizanese.
    22: 'Glej torej dobroto in ostrost Božjo: nad temi, kteri so padli, ostrost, a nad teboj dobroto, če ostaneš v dobroti; če ne, tudi ti boš posekan.'
    23: A oni, če ne ostanejo v neveri, vcepili se bodo, kajti Bog je mogoč zopet jih vcepiti.
    24: Kajti če si ti odsekan od olike po naravi divje in si se vcepil proti naravi na pravo oliko, koliko bolje ti le, kteri se bodo vcepili na lastno oliko?
    25: Kajti ne čem, da bi vi, bratje, ne vedeli skrivnosti, (da bi ne bili sami v sebi razumni, ) da je trdokornost Izraela deloma zadela, dokler ne vnide polnost poganov.
    26: 'In tako se bo zveličal ves Izrael, kakor je pisano: "Prišel bo iz Siona rešitelj in odvrnil nepobožnost od Jakoba;'
    27: In to jim je od mene zaveza, kedar odvzamem njih grehe."
    28: Poleg evangelja so sicer sovražniki za voljo vas, a poleg izbire so ljubljenci za voljo očetov.
    29: Kajti brez kesanja so darovi in klicanje Božje,
    30: Ker kakor tudi vi nekdaj niste verjeli Bogu, a sedaj ste usmiljenje dobili po njih neveri;
    31: Tako tudi ti sedaj niso verjeli, po vašem usmiljenji da bi tudi oni usmiljenje dobili.
    32: Kajti zaprl je Bog vse v neverstvo, da bi se vseh usmilil.
    33: O globočina bogastva in modrosti in znanja Božjega! kako neizvedljive so njegove sodbe in kako nezasledljive njegove poti!
    34: 'Kajti: "kdo je spoznal misel Gospodovo?"'
    35: 'Ali: "kdo je bil njemu svetovalec?" Ali: "kdo je njemu naprej dal, ter mu se bo nazaj dajalo?"'
    36: Kajti od njega in po njem in v njem je vse, njemu slava na veke! Amen.
  12:
    1: Opominjam vas torej, bratje, po usmiljenji Božjem, da podaste telesa svoja za žrtvo živo, sveto, prijetno Bogu, pametno službo svojo.
    2: In ne ravnajte se poleg veka tega, nego premenjujte se z obnavljanjem uma svojega, da izkusite ktera je volja Božja dobra in prijetna in popolna.
    3: Kajti pravim po milosti, ktera mi je dana, vsakemu, kdor je med vami, naj ne misli o sebi bolje, nego je treba misliti, nego naj misli pametno, kakor je Bog vsakemu podelil mero vere.
    4: Kajti kakor imamo v enem telesu mnoge ude, a vsi udje nimajo ravno tistega opravka,
    5: Tako smo mnogi eno telo v Kristusu, a po eden smo eden drugega udje.
    6: 'Imamo pa darove po milosti, ktera nam je dana, razne: bodi si preroštvo, poleg razmere vere;'
    7: Bodi si službo, v službi; bodi si kdor uči, v učenji,
    8: Bodi si kdor opominja, v opominjanji; kdor podeljuje, v priprostosti; kdor je nad kaj postavljen, v skrbljivosti; kdor se usmiljuje, v veselji.
    9: Ljubezen bodi nehinavska, odurjajte hudo, držite se dobrega.
    10: Z bratovsko ljubeznijo eden drugega srčno ljubite, s častjo eden drugega premagujte;
    11: V opravku ne bodite leni, v duhu bodite vroči, Gospodu služite;
    12: V upanji se veselite, v stiski bodite strpljivi, v molitvi stanovitni;
    13: Potreb svetih se udeležujte, gostoljubnost iščite;
    14: Blagoslavljajte tiste, kteri vas preganjajo, blagoslavljajte, a ne preklinjajte;
    15: Veselite se z veselimi, in jokajte z jokajočimi;
    16: Bodite ene misli med seboj, ne mislite na visoke stvari, nego z nizkimi se zlagajte; ne bodite razumni sami v sebi.
    17: Nikomur hudega za hudo ne vračajte. Premišljujte to, kar bi bilo dobro pričo vseh ljudî.
    18: Če je mogoče, kolikor je v vašej moči, imejte mir z vsemi ljudmi.
    19: 'Ne maščujte se sami, ljubljeni, nego dajte mesto jezi, kajti pisano je: "Moje je maščevanje, jaz bom povračal, govori Gospod."'
    20: Če je torej lačen tvoj sovražnik, siti ga, če je žejen! poji ga, kajti to delajoč kopičil mu boš žarjavo oglje na glavo.
    21: Ne daj se hudemu premagati, nego premagaj v dobrem hudo.
  13:
    1: Vsaka duša naj se višim oblastim podlaga, kajti ni oblasti razen od Boga, in te oblasti, ktere so, postavljene so od Boga.
    2: In tako, kdor se ustavlja oblasti, ustavlja se naredbi Božjej, a kteri se ustavljajo, sebi bodo obsojenje prejeli.
    3: Kajti poglavarji niso strah dobrih del, nego hudih. Hočeš pa ne bati se oblasti? Dobro delaj, imel boš hvalo od nje;
    4: Kajti Božji služabnik je tebi na dobro. Če pa hudo delaš, boj se; kajti zastonj meča ne nosi, ker je Božji služabnik, kaznovalec na jezo tega, kteri hudo dela.
    5: Za kaj treba je podlagati se, ne samo za voljo jeze, nego tudi za voljo svesti.
    6: Kajti za to tudi davke plačujete, za kaj služabniki so Božji pa se ravno s tem stanovitno pečajo.
    7: 'Dajte torej vsem, kar ste dolžni: komur davek, davek; komur mito, mito; komur strah, strah; komur čast, čast.'
    8: 'Nikomur ničesar dolžni ne bodite, razen da ljubite eden drugega, kajti kdor ljubi drugega, postavo je izpolnil:'
    9: 'Ker: "Ne prešestvuj, ne ubijaj, ne kradi, ne prisegaj po krivem, ne želi," in če je ktera druga zapoved, ta le beseda jo obsega: "Ljubi bližnjega svojega kakor samega sebe."'
    10: Ljubezen bližnjemu hudega ne napravlja. Izpolnjenje torej postave je ljubezen.
    11: In to delajmo vedoč za čas, da je ura, da se že iz spanja zbudimo; kajti sedaj nam je bliže zveličanje, nego kedar smo vero sprejeli.
    12: Noč je minula, a dan se je približal; odvrzimo torej dela tmine in oblecimo se v orožje svetlosti.
    13: Kakor po dnevi, spodobno hodimo, ne v pojedinjah in pijanščinjah, ne v kurbarstvih in hotljivostih, ne v prepiru in zavisti;
    14: Nego oblecite Gospoda Jezusa Kristusa in ne delajte si skrbi za meso na poželenja.
  14:
    1: A slabega v veri sprejemljite ne na razločevanje misli,
    2: Kajti eden veruje, da sme vse jesti, a kdor je slab, sočivo jé.
    3: Kdor jé, naj ne zaničuje tistega, kteri ne jé, in kdor ne jé, naj ne sodi tistega, kteri jé, kajti Bog ga je sprejel.
    4: Ti kdo si, kteri sodiš tujega hlapca? Lastnemu gospodarju stoji ali pada, ali vstal bo, kajti mogoč je Bog postaviti ga.
    5: Eden razloča dan od dneva, a drugi sodi, da so vsi dnevi enaki. Vsak naj se v lastnem razumu popolno prepriča.
    6: Kdor razloča dan, Gospodu razloča, in kdor ne razloča dneva, Gospodu ne razloča; kdor jé, Gospodu jé, ker se Bogu zahvaljuje, in kdor ne jé, Gospodu ne jé in se zahvaljuje Bogu.
    7: Kajti nikdor nas sebi ne živi in nikdor sebi ne umira.
    8: Kajti če živimo, Gospodu živimo, in če mrjemo, Gospodu mrjemo; če torej živimo, če mrjemo, Gospodovi smo.
    9: Kajti za to je Kristus umrl in vstal in zopet oživel, da gospoduje nad mrtvimi in živimi.
    10: Ti pa za kaj sodiš brata svojega? ali tudi ti, za kaj zaničuješ brata svojega? ker vsi se bomo postavili pred sodišče Kristusovo.
    11: 'Kajti pisano je: "Živim jaz, govori Gospod, da se bo meni pripognilo vsako koleno, in vsak jezik bo Boga spoznaval."'
    12: Tako bo torej vsak nas za se odgovor dajal Bogu.
    13: Nič več torej eden drugega ne sodimo, nego presodite bolje, da ne stavite spotike bratu ali pohujšanja.
    14: Vem in prepričan sem v Gospodu Jezusu, da nič ni nečisto po sebi, razen kdor misli, da je kaj nečisto, za njega je nečisto.
    15: Če se pa za voljo jedi tvoj brat žalosti, nič več ne hodiš po ljubezni. Ne pogubljaj s svojo jedjo tistega, za kterega je Kristus umrl.
    16: Ne dajte torej, da se preklinja vaše dobro.
    17: Kajti Božje kraljestvo ni jed ne pijača, nego pravica in mir in radost v Duhu svetem.
    18: Ker kdor v tem služi Kristusu, ugoden je Bogu in izkušen ljudem.
    19: Za to se torej poganjajmo za mir in za zbujanje eden drugega na pobožnost.
    20: Za voljo jedi ne razdiraj dela Božjega; vse je sicer čisto, ali hudo za človeka, kteri jé na spotiko.
    21: Dobro je, ne jesti mesa in ne piti vina ne ničesar, nad čimer bi se brat tvoj spotikal ali pohujševal ali slabil.
    22: Ti imaš vero? sam za se jo imej pred Bogom; blagor mu, kdor ne sodi samega sebe v tem, kar ima za dobro.
    23: Kdor pa razloča, obsojen je, če je, kajti ni po veri; a vse, kar ni po veri, greh je.
  15:
    1: Dolžni pa smo mi, kteri smo močni, slabosti slabih nositi in ne samim sebi po godu delati.
    2: Kajti vsak vas naj dela bližnjemu po godu na dobro za zbujanje pobožnosti.
    3: 'Kajti tudi Kristus ni sebi po godu storil, nego kakor je pisano: "Ogovori tistih, kteri so tebe ogovarjali, padli so na me."'
    4: Ker karkoli se je poprej napisalo, napisalo se je za naš nauk, da s potrpljivostjo in s tolažbo pisem up imamo.
    5: A Bog potrpljivosti in tolažbe naj vam da ene misli biti med seboj po Kristusu Jezusu,
    6: Da enodušno z enimi usti slavite Boga in očeta Gospoda našega Jezusa Kristusa.
    7: Za to sprejemljite eden drugega, kakor je tudi Kristus sprejel nas na slavo Božjo.
    8: Pravim namreč, da je Jezus Kristus sluga postal obreze za voljo resnice Božje, da bi potrdil obljube očetov.
    9: 'Pogani naj pa za voljo usmiljenja Boga poslavé, kakor je pisano: "Za to te bom spoznaval med pogani, in imenu tvojemu prepeval."'
    10: 'In zopet pravi: "Oveselite se, pogani, z njegovim ljudstvom."'
    11: 'In zopet: "Hvalite Gospoda vsi pogani in pohvalite ga vsa ljudstva."'
    12: 'In zopet Izaija pravi: "Bode korenina Jesejeva in kteri bo vstal gospodovat nad pogani; v njega bodo upali pogani."'
    13: Bog upanja pa naj vas napolni vsake radosti in mira v verovanji, da bi imeli obilnost v upanji, v moči duha svetega.
    14: A prepričan sem, bratje moji, tudi sam jaz za vas, da ste tudi vi sami polni dobrote, napolnjeni vsakega znanja, mogoči tudi eden drugega svariti.
    15: Pa sem vam drzneje napisal, bratje, deloma, da vas zopet opomenem, po milosti, ktero mi je Bog dal.
    16: Da bom služabnik Jezusa Kristusa med pogani, opravljajoč sveto službo evangelja Božjega, da postane prinesek poganov prijeten, posvečen v duhu svetem.
    17: Imam torej hvalo v Kristusu Jezusu gledé Boga.
    18: Kajti ne bom se predrznil govoriti kaj, kar ni napravil Kristus po meni, za poslušnost poganov, z besedo in dejanjem,
    19: V moči znamenj in čudežev, v moči duha Božjega tako, da sem od Jeruzalema in po okolici tja do Ilirika izpolnil evangelj Kristusov,
    20: Tako namreč prizadevajoč si, da se oznanja evangelj ne, kjer se je imenoval Kristus, da bi na tujej podlagi ne zidal,
    21: 'Nego kakor je pisano: "Kterim se ni oznanilo za njega, videli bodo, in kteri niso slišali, razumeli bodo."'
    22: To me je tudi naj bolje oviralo, da nisem prišel k vam.
    23: Sedaj pa nič več mesta ne imajoč v teh zemljah, a imajoč željo priti k vam od več let,
    24: Kedar pojdem na Španjsko, pridem k vam, ker upam tam tudi potujoč videti vas in da me boste vsi spremili tja, ko se vas poprej nekoliko navoljim.
    25: Sedaj pa potujem v Jeruzalem služit svetim.
    26: Kajti Macedonija in Ahaja sta sklenili nekakošen sklad storiti za uboge onih svetih, kteri so v Jeruzalemu.
    27: Sklenili sta, tudi dolžni sta jim; kajti če so deležniki postali njih duhovnih stvari pogani, dolžni so tudi v telesnih stvareh postreči jim.
    28: To torej končavši in zapečativši jim ta sad, odpotoval bom preko vas na Španjsko.
    29: A vem, kedar pridem k vam, da bom prišel v polnem blagoslovu evangelja Kristusovega.
    30: Prosim pa vas, bratje, po Gospodu našem Jezusu Kristusu in po ljubezni duha, da mi pomorete v molitvah za me k Bogu;
    31: Da se rešim tistih, kteri ne verujejo v Judeji, in da moja služba za Jeruzalem prijetna postane svetim;
    32: Da v radosti pridem k vam po volji Božjej in si skupej z vami odpočijem.
    33: A Bog mira bodi z vsemi vami! Amen.
  16:
    1: Priporočam vam pa Febo sestro našo, ktera je služabnica cerkve Kenhrejske,
    2: Da bi jo sprejeli v Gospodu spodobno za svete in jej pomogli, v kterejkoli stvari bi vas potrebovala, ker je tudi ona mnogim pomogla in tudi samemu meni.
    3: Pozdravite Priscilo in Akvila pomagalca moja v Kristusu Jezusu,
    4: (Ktera sta za dušo mojo svoj vrat podvrgla; kterima se ne samo jaz zahvaljujem, nego tudi vse cerkve poganske),
    5: In njih domačo cerkev. Pozdravite Epeneta, ljubljenega mojega, kteri je prvina iz Ahaje v Kristusu.
    6: Pozdravite Marijo, ktera se je mnogo potrudila za nas;
    7: Pozdravite Andronika in Junija, moja sorodnika in moja sojetnika, ktera sta znamenita med aposteljni, ktera sta tudi bila pred menoj v Kristusu.
    8: Pozdravite Amplija, ljubljenega mojega v Gospodu;
    9: Pozdravite Urbana, pomagalca našega v Kristusu, in Stahija, ljubljenega mojega,
    10: Pozdravite Apela, izkušenega v Kristusu, pozdravite domače Aristobulove;
    11: Pozdravite Herodijona, sorodnika mojega. Pozdravite domače Narcisove, kteri so v Gospodu.
    12: Pozdravite Trifeno in Trifoso, kteri sta se potrudili v Gospodu. Pozdravite Persido ljubljeno, ktera se je mnogo potrudila v Gospodu.
    13: Pozdravite Rufa, izbranega v Gospodu, in mater njegovo in mojo.
    14: Pozdravite Asinkrita, Flegonta, Herma, Patroba, Hermeja in brate, kteri so ž njimi.
    15: Pozdravite Filologa in Julijo, Nereja in sestro njegovo in Olimpana in vse svete, kteri so ž njimi.
    16: Pozdravite eden drugega v poljubku svetem. Pozdravljajo vas cerkve Kristusove.
    17: Prosim vas pa, bratje, da gledate na tiste, kteri delajo razpore in pohujšanja proti nauku, kterega ste se vi naučili in izognite se jim.
    18: Kajti taki Gospodu našemu Jezusu Kristusu ne služijo, nego svojemu trebuhu, in z dobrikavim govorom in lepo besedo prekanjujejo srca nehudobnih,
    19: Ker se je vaša poslušnost razšla med vse. Radujem se torej nad vami, pa hočem, da ste modri za dobro, a priprosti za hudo.
    20: Bog mira pak bo potrl satana pod vašimi nogami v hitrem. Milost Gospoda našega Jezusa Kristusa z vami! Amen.
    21: Pozdravljajo vas Timotej, moj pomagalec, in Lucij in Jason in Sosipater, sorodniki moji.
    22: Pozdravljam vas jaz Tercij, kteri sem napisal ta list, v Gospodu.
    23: Pozdravlja vas Gaj, gostilnik moj in vse cerkve. Pozdravlja vas Erast, mestni ključar, in Kvart brat.
    24: Milost Gospoda našega Jezusa Kristusa z vsemi vami! Amen.
    25: Tistemu pa, kteri je mogoč vas utrditi po evangelji mojem in oznanjevanji Jezusa Kristusa, po odkritji skrivnosti od večnih časov zamolčane,
    26: a razodete sedaj po preroških pismih, poleg zapovedi večnega Boga, za poslušnost vere med vse pogane oznanjene,
    27: Samemu modremu Bogu po Jezusu Kristusu slava na veke! Amen. Rimljanom je napisan od Korinta po Febi služabnici cerkve Kenhrejske.
46:
  1:
    1: Pavel poklican apostelj Jezusa Kristusa po volji Božjej in Sosten brat,
    2: Cerkvi Božjej v Korintu, posvečenim v Kristusu Jezusu, poklicanim svetim z vsemi, kteri kličejo ime Gospoda našega Jezusa Kristusa na vsakem mestu, svojem in našem.
    3: Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa.
    4: Zahvaljujem se pa Bogu svojemu vsegdar za vas, za milost Božjo dano vam v Kristusu Jezusu,
    5: Da ste v vsem obogateli v njem, v vsakej besedi in v vsakem umenji,
    6: Kakor se je pričevanje Kristusovo utrdilo med vami,
    7: Tako da ne zmanjkuje nobenega dara vam čakajočim odkritja Gospoda našega Jezusa Kristusa,
    8: Kteri vas bo tudi utrdil do kraja, da boste nekrivični na dan Gospoda našega Jezusa Kristusa.
    9: Zvest je Bog, po kterem ste poklicani na občinstvo sina njegovega Jezusa Kristusa Gospoda našega.
    10: Opominjam vas pa, bratje, v imenu Gospoda našega Jezusa Kristusa, da vsi eno govorite in da ne bodo med vami razdori, nego da boste utrjeni v enem umu in enej misli.
    11: Kajti izvedel sem za vas, bratje moji, od Hlojinih domačih, da so prepiri med vami.
    12: 'Pravim pa to, da vsak vas govori: Jaz sem Pavlov, jaz pa Apolov, jaz pa Kefov, a jaz Kristusov.'
    13: Jeli je Kristus razdeljen? jeli je bil Pavel na križ razpet za vas, ali ste se v ime Pavlovo pokrstili?
    14: Hvalim Boga, da nisem nikogar vas krstil razen Krispa in Gaja,
    15: Da kdo ne poreče, da sem v svoje ime krstil.
    16: Krstil sem pa tudi Stefanov dom, več pa ne vem, če sem koga krstil.
    17: Kajti Kristus me ni poslal krščevat, nego oznanjevat evangelj, ne v modrosti besede, da se ne izprazni križ Kristusov.
    18: Kajti beseda križa je tistim, kteri se pogubljajo, neumnost, nam pa, kteri se zveličujemo, je moč Božja.
    19: 'Kajti pisano je: "Pogubil bom modrost modrih in razumnost razumnih bom zavrgel."'
    20: Kje je modri? Kje pismar? Kje preiskovalec tega veka? Jeli ni v neumnost preobrnil Bog modrosti tega sveta?
    21: Ker kedar v modrosti Božjej ni spoznal svet po modrosti Boga, sklenil je Bog po neumnosti oznanjevanja zveličati té, kteri verujejo.
    22: Kajti tudi Judje znamenja prosijo, in Grki modrosti iščejo.
    23: A mi oznanjujemo Kristusa na križ razpetega, Judom torej pohujšanje a Grkom neumnost.
    24: Samim pa, kteri so poklicani, Judom in pa Grkom Kristusa, Božjo moč in Božjo modrost,
    25: Ker je neumnost Božja modrejša od ljudî in slabost Božja je močnejša od ljudî.
    26: Kajti glejte poklic svoj, bratje, da niste mnogi modri po mesu, ne mnogi močni, ne mnogi imenitni.
    27: Ali kar je neumno tega sveta, to si je Bog izbral, da modre osramoti, in kar je slabo tega sveta, to si je Bog izbral, da osramoti, kar je močno.
    28: In kar je neimenitno tega sveta in zaničevano, izbral si je Bog, in to kar ni, da uniči to kar je,
    29: Da se ne pohvali nobeno meso pričo njega.
    30: A vi ste iz njega v Kristusu Jezusu, kteri nam je postal modrost od Boga, pravica in pa posvečenje in odrešenje,
    31: 'Dà, kakor je pisano: "Kdor se hvali, v Gospodu naj se hvali."'
  2:
    1: In jaz, ko sem prišel k vam, bratje, nisem prišel z visokostjo besede ali modrosti oznanjevat vam pričevanja Božjega,
    2: Kajti nisem sodil, da vem kaj med vami razen Jezusa Kristusa in tega na križ razpetega.
    3: In jaz sem v slabosti in v strahu in mnogem trepetu prišel med vas.
    4: In govor moj in oznanjevanje moje ni bilo v pregovorljivih besedah človeške modrosti, nego v dokazovanji duha in moči,
    5: Da bi vera vaša ne bila v modrosti človeškej, nego v moči Božjej.
    6: Ali modrost govorimo, ktera je med popolnimi, a ne modrosti tega veka, niti poglavarjev tega veka, kteri se uničujejo.
    7: Nego govorimo modrost Božjo v skrivnosti, tisto skrito, ktero je odločil Bog pred vekovi za našo slavo,
    8: Ktere nikdor izmed poglavarjev tega veka ni spoznal; ker ko bi jo bili spoznali, ne bi bili Gospoda slave na križ razpeli.
    9: 'Nego kakor je pisano: "Kar oko ni videlo in uho ni slišalo in v srce človeku ni prišlo, to je pripravil Bog tem, kteri ga ljubijo."'
    10: Nam pa je Bog razodel po duhu svojem, kajti duh vse preiskuje, tudi globočine Božje.
    11: Ker kdo vé izmed ljudi, kaj je v človeku, razen človečji duh, kteri je v njem? Tako tudi nikdor ne ve, kaj je v Bogu, razen Božji duh.
    12: Mi pa nismo duha tega sveta prejeli, nego duha, kteri je iz Boga, da vemo, kaj nam je darovano od Boga.
    13: Kar tudi govorimo, ne v učenih besedah človečje modrosti, nego v učenih duha svetega, duhovne stvari z duhovnimi primerjaje,
    14: Telesni človek pa ne sprejema, kar je od duha Božjega, ker mu je neumnost in ne more umeti, ker se duhovno razsoja,
    15: Duhovni pa vse razsoja; a njega samega nikdor ne razsoja.
    16: '"Ker kdo je spoznal um Gospodov, kteri ga bo podučil?" A mi um Kristusov imamo.'
  3:
    1: Tudi jaz, bratje, nisem mogel govoriti vam kakor duhovnim, nego kakor mesenim, kakor neučenim v Kristusu.
    2: Z mlekom sem vas napojil in ne z jedjo, kajti še niste mogli in tudi še sedaj ne morete,
    3: 'Ker ste še meseni: kajti kjer so med vami zavist in prepir in nezložnosti, niste li meseni, in postopate po človeku?'
    4: 'Ker kedar kdo pravi: "Jaz sem Pavlov", a drugi: "Jaz sem Apolov," niste li meseni?'
    5: Kdo je torej Pavel, a kdo Apolo, nego služabnika, po kterih ste vero prejeli in kakor je vsakemu Gospod dal?
    6: Jaz sem posadil, Apolo je polil, ali Bog je dal, da je zraslo.
    7: Tako ni ne tisti kaj, kteri sadi, ne kteri poliva, nego kteri daje rasti, Bog.
    8: A ta, kteri sadi in kteri poliva, sta eno; vsak pa bo lastno plačo prejel po lastnem trudu;
    9: Kajti Božji sodelalci smo; Božja njiva, Božje poslopje ste.
    10: Po milosti Božjej, ktera mi je dana, položil sem, kakor moder zidar podstavo, a drugi na njo zida; ali vsak naj gleda, kako na njo zida.
    11: Kajti druge podstave nikdor ne more položiti razen položene, ktera je Jezus Kristus.
    12: Če pa kdo zida na tej podstavi zlato, srebro, drago kamenje, drva, seno, strn;
    13: Vsakega delo bo očito poslalo; kajti dan bo razodel, ker se bo v ognji odkrilo, in delo vsakega, kakošno je, ogenj bo izkusil.
    14: Če ostane koga delo, ktero je nazidal, prejel bo plačo.
    15: Če koga delo izgori, kvaren bo; sam pa se bo zveličal, ali tako, kakor po ognji.
    16: Ne veste, da ste tempelj Božji, in duh Božji prebiva v vas?
    17: Če kdo pokvari tempelj Božji, pokvaril bo tega Bog, kajti je tempelj Božji svet, kteri ste vi.
    18: Nikdor naj sebe ne ukanjuje; če kdo misli, da je moder med vami v tem veku, naj neumen postane, da postane moder.
    19: 'Kajti modrost tega sveta je neumnost pri Bogu, ker je pisano: "Kteri grabi modre v njih lastnej zvijači."'
    20: 'In zopet: "Gospod pozna misli modrih, da so prazne."'
    21: Tako naj se nikdor ne hvali z ljudmi, kajti vse je vaše,
    22: Bodi si Pavel, bodi Apolo, bodi Kefa, bodi svet, bodi življenje, bodi smrt, bodi sedanje ali bodoče; vse je vaše,
    23: Vi pa Kristusovi, a Kristus Božji.
  4:
    1: Tako naj za nas misli človek, kakor da smo hlapci Kristusovi in oskrbniki skrivnosti Božjih.
    2: Kar se pa v ostalem išče od oskrbnikov, to je, da se vsak zvest najde.
    3: Meni je pa to najmanje, da me sodite vi ali človečji dan; ali tudi sam sebe ne sodim.
    4: Kajti ničesar sam sebi nimam očitati, ali to me ne opravičuje; a sodnik mi je Gospod.
    5: Tako pred časom nič ne sodíte, dokler ne pride Gospod, kteri bo razsvetil, kar je skrito tme in odkril misli srčne, in tedaj se bo hvala zgodila vsakemu od Boga.
    6: To sem pa, bratje, obrnil na se in na Apola za voljo vas; da se od naju naučite ne više o sebi misliti, nego je pisano, da se nikdor nad nikogar ne napihujete za drugega.
    7: Ker kdo te razloča? kaj pa imaš, česar nisi prejel? če si pa tudi prejel, kaj se hvališ, kakor da nisi prejel?
    8: Uže ste nasičeni, uže ste obogateli, brez nas ste zakraljevali, in Bog daj, da bi bili zakraljevali, da bi tudi mi z vami zakraljevali.
    9: Ker mislim, da je Bog nas aposteljne poslednje postavil kakor te, kteri so za smrt odločeni, ker smo postali pogled svetu in angeljem in ljudém.
    10: Mi smo neumni za voljo Kristusa, a vi razumni v Kristusu; mi slabi, a vi močni; vi slavni, a mi brez časti.
    11: Noter do te ure tudi trpimo lakoto in žejo in goli smo in bijejo nas za ušesa in nimamo stalnega mesta,
    12: In trudimo se delajoč z lastnimi rokami; ko nas izmerjajo, blagoslavljamo; ko nas preganjajo, trpimo;
    13: Ko nas preklinjajo, molimo; kakor smeti sveta smo postali, vseh opláčina noter do sedaj.
    14: Ne pišem tega, da bi vas sramotil, nego vas kakor svoje ljubljene otroke svarim.
    15: Kajti če imate deset tisoči učiteljev v Kristusu, ali nimate mnogo očetov, ker v Kristusu Jezusu po evangelji sem vas jaz rodil.
    16: Prosim vas torej, bodite moji posnemalci.
    17: Za to sem vam poslal Timoteja, kteri je dete moje ljubljeno in verno v Gospodu, kteri vas bo opomenil mojih poti, ktere so v Kristusu, kakor povsodi v vsakej cerkvi učim.
    18: Kakor da ne bi k vam prišel, napihnili so se nekteri.
    19: Ali prišel bom kmalu k vam, če Gospod hoče, in bom spoznal ne besedo napihnenih, nego moč.
    20: Kajti ni v besedi kraljestvo Božje, nego v moči.
    21: Kaj hočete? da pridem k vam s šibo ali z ljubeznijo in v duhu krotkosti?
  5:
    1: Celo se sliši, da je kurbarstvo med vami, in to tako kurbarstvo, kakoršno se tudi med pogani ne imenuje, da ima nekdo ženo svojega očeta.
    2: In vi ste napihneni in niste rajši žalovali, da bi se odpravil iz sredi vas tisti, kteri je tako delo storil?
    3: Ker jaz kakor nenazoči s telesom ali nazoči z duhom odsodil sem uže kakor nazoči, da se tisti, kteri je tako napravil,
    4: 'V imenu Gospoda našega Jezusa Kristusa, kedar se zberete vi in moj duh, z močjo: Gospoda našega Jezusa Kristusa,'
    5: Izročí satanu na pogubo mesa, da se duh zveliča na dan Gospoda Jezusa.
    6: Ni dobra hvala vaša. Jeli ne veste, da malo kvasa vse testo skisa?
    7: Izčistite torej stari kvas, da boste novo testo, kakor ste presni; kajti tudi naša pasha se je za nas zaklala, Kristus.
    8: Za to praznujmo ne v starem kvasu hudobe in napačnosti, nego v presnini čistote in resnice.
    9: Pisal sem vam v listu, da se ne mešate s kurbarji.
    10: In ne sploh s kurbarji tega sveta, ali lakomci, ali roparji, ali malikovalci; kajti drugače bi vam bilo iz tega sveta iti.
    11: Sedaj sem vam pa pisal, da se ne mešate, če je ta, kteri se brat imenuje, kurbar, ali lakomec, ali malikovalec, ali psovač, ali pijanec, ali ropar. S takim tudi da ne jeste.
    12: Kajti kaj je meni mari, da tudi sodim tiste, kteri so zunej? Ne sodite li vi tistih, kteri so notri?
    13: Kteri so pa zunej, tiste sodi Bog. Odpravite hudobnika izmed sebe.
  6:
    1: Drzne li se kdo vas imajoč tožbo na drugega pravdati se pred nepravičnimi in ne pred svetimi?
    2: Ne veste li, da bodo sveti svet sodili? in če bo po vas sojen svet, kaj ste nevredni sodeb najmanjših stvari?
    3: Ne veste, da bomo angelje sodili, nikar li stvari, ktere dotičejo življenje?
    4: Kedar imate torej sodbe, ktere dotičejo življenje, postavljate za sodnike tiste, kteri niso nič cenjeni v cerkvi.
    5: Na sramoto vam govorim. Tako ga ni modrega med vami ne enega, kteri bo mogel razsoditi med bratom svojim,
    6: Nego se brat z bratom pravda, in to pred nevernimi?
    7: Uže to je torej celo slabo pri vas, da sodbe imévate med seboj. Za kaj si ne dajete rajši krivice delati? za kaj se rajši ne dajete oškodovati?
    8: Nego, vi krivico delate in oškodovávate, in to brate.
    9: 'Ne veste li, da krivični kraljestva Božjega ne bodo podedovali? Ne ukanjujte se: ne kurbarji, ne malikovalci, ne prešestniki, ne mehkuži, ne moželežniki,'
    10: Ne tatje, ne lakomci, ne pijanci, ne obrekovalci, ne roparji kraljestva Božjega podedovali ne bodo.
    11: In to ste bili nekteri, ali ste se umili, ali ste se posvetili, ali ste se opravičili v imenu Gospoda Jezusa in v duhu Boga našega.
    12: Vse mi je dopuščeno, ali ni vse koristno; vse mi je dopuščeno, ali jaz se ne bom dal čemu premagati.
    13: Jedi so za trebuh, a trebuh za jedi, ali Bog bo onega in te pokončal. Telo pa ni za kurbarstvo, nego za Gospoda in Gospod za telo.
    14: Bog je pa tudi Gospoda obudil, in vas bo obudil s svojo močjo.
    15: Ne veste, da so vaša telesa udje Kristusovi? Vzemši torej ude Kristusove storil bom kurbine ude? Bog ne daj!
    16: Jeli ne veste, kdor se s kurbo druži, da je eno telo? "Kajti, dejal je, ta dva bosta eno meso."
    17: A kdor se z Gospodom druži, eden je duh.
    18: Bežite od kurbarstva. Vsak drugi greh, kterega če človek storí, je zunej telesa; kdor se pa kurbá, greši proti lastnemu telesu.
    19: Jeli ne veste, da je vašo telo tempelj duha svetega, kteri je v vas, kterega imate od Boga, in niste sami svoji?
    20: Kajti kupljeni ste za drago ceno. Postavite torej Boga v telesu svojem in v duhu svojem, kar je Božje.
  7:
    1: 'Za to pa, kar ste mi pisali: dobro je človeku žene ne dotikati se.'
    2: A da ne bo kurbarstva, za to imej vsak svojo ženo in vsaka imej svojega moža.
    3: Ženi mož dolžno dobrovoljnost dajaj, tako isto tudi žena možu.
    4: Žena nad svojim telesom nima oblasti, nego mož; tako isto tudi nad svojim telesom nima oblasti mož, nego žena.
    5: Ne utezajte se eden drugemu razen z dogovorom za čas, da utegnete postiti se in moliti; in zopet se na to snidite, da vas ne izkuša satan za voljo nezdržljivosti vaše.
    6: To pa govorim iz prizanesljivosti, ne po zapovedi.
    7: 'Kajti hočem, da bi bili vsi ljudje, kakor sem jaz: ali vsak ima lasten dar od Boga, ta tako, a ta tako.'
    8: 'Pravim pa neoženjenim in vdovcem: dobro jim je, če ostanejo, kakor jaz.'
    9: Če se pa ne zdržujejo, naj v zakon stopijo, ker je bolje v zakon stopiti, nego pa goreti.
    10: Zakonskim pa naročam ne jaz, nego Gospod, naj se žena od moža ne razloča.
    11: Če se pa tudi razloči, naj ostane brez moža ali pa naj se z možem spravi, in mož naj žene ne odpušča.
    12: 'Drugim pa jaz pravim, ne Gospod: če ima kteri brat ženo nevernico in ona privoljuje prebivati ž njim, naj je ne odpušča,'
    13: In žena, če ima moža nevernika in on privoljuje prebivati ž njo, naj ga ne odpušča.
    14: Kajti posvečen je mož nevernik po ženi in posvečena žena nevernica po moži, ker če ne, nečisti so vaši otroci, sedaj so pa sveti.
    15: Če se pa nevernik razloča, naj se razloča; ni vezan brat ali sestra v takih stvareh; na mir pa nas je poklical Bog.
    16: Ker kaj veš, žena, če moža zveličaš? ali kaj veš, mož, če ženo zveličaš?
    17: Le kakor je vsakemu podelil Bog, kakor je vsakega poklical Gospod, tako naj ravna; in tako po vseh cerkvah velevam.
    18: Obrezan li je kdo poklican? naj si kožice ne navlači; v neobrezi je kdo poklican? naj se ne obrezuje.
    19: Obreza ni nič in neobreza ni nič, nego izpolnjevanje Božjih zapovedi.
    20: Vsak naj v tem poklicu, v kterem je bil poklican, ostane.
    21: Suženj si bil poklican? ne maraj; ali če tudi moreš postati svoboden, udeleži se rajši svobode.
    22: Kajti kdor je v Gospodu poklican suženj, svobodnik je Gospodov, tako tudi, kdor je svobodnik poklican, suženj je Kristusov.
    23: Za drago ceno ste kupljeni, ne postanite sužnji ljudem.
    24: Vsakdo, bratje, naj ostane pred Bogom v tem, v čemer je poklican.
    25: Za device pa Gospodove zapovedi nimam, ali dajem svèt, kakor kteri sem milost prejel od Gospoda, da bi bil veren.
    26: Menim torej, da bo to dobro za sedanjo potrebo, da je dobro človeku tako biti.
    27: Privezan si na ženo? ne išči razveze. Razvezan si od žene? ne išči žene.
    28: A če se tudi oženiš, ne pregrešiš; tudi devica, če se omoži, ne pregreší; stisko pa po mesu bodo taki imeli; a jaz vam prizanašam.
    29: To pa pravim, bratje, ker je čas, kteri preostaja, prikrajšan, da bodo tudi tisti, kteri imajo žene, kakor bi jih ne imeli;
    30: In kteri jokajo, kakor bi ne jokali; in kteri se veselé, kakor bi se ne veselili; in kteri kupujejo, kakor bi ne imeli;
    31: In kteri vživajo ta svet, kakor bi ga ne vživali; kajti prehaja obraz tega sveta.
    32: Hočem pa, da ste brez skrbi. Kdor je neoženjen, skrbi za Gospodovo, kako bo Gospodu ugodil;
    33: Kdor se je pa oženil, skrbi za posvetno, kako bo ženi ugodil.
    34: Drugo je žena in drugo devica. Ktera je brez moža, skrbi za to, kar je Gospodovo, da je sveta s telesom in z duhom. Ktera je pa omožena, skrbi za to, kar je posvetno, kako bo ugodila možu.
    35: To pa vam samim na korist govorim, ne da vržem zanjko na vas, nego za spodobno in stanovitno službo Gospodovo brez ovire.
    36: A če kdo méni, da je sramota za devico njegovo, ko bi bila v zrelej dobi in bi tako imela biti, kar hoče naj dela, ne greši; možé naj jih.
    37: Kdor pa stoji trden v srcu svojem in nima potrebe, a ima oblast nad lastno voljo, in je tako odločil v svojem srcu, da obvaruje svojo devico, dobro dela.
    38: Tako tudi, kdor jo moží, dobro dela; a kdor je ne moží, bolje dela.
    39: Žena je vezana s postavo, dokler živi njen mož; če jej pa mož umre, svobodna je, da se omoží s komer hoče, samo v Gospodu.
    40: Ali srečnejša je, če tako ostane, po mojej misli, kajti mislim, da imam tudi jaz duha Božjega.
  8:
    1: Za mališke žrtve pa vemo, ker imamo vsi znanje. Znanje napihuje, a ljubezen zbuja pobožnost.
    2: Če kdo misli, da kaj ve, nikakor ni spoznal, kako je treba spoznati.
    3: Če pa kdo ljubi Boga, ta je spoznan od njega.
    4: Za jedenje maliških žrtev torej vemo, da malik ni nič na svetu, in da ni drugega boga razen enega.
    5: Kajti če tudi so, kteri se imenujejo bogovi, bodi si na nebu, bodi si na zemlji, (kakor je bogov mnogo in gospodov mnogo, )
    6: Ali za nas je eden Bog oče, od kterega je vse in mi v njem; in eden Gospod Jezus Kristus, po kterem je vse in mi po njem.
    7: Ali ni v vseh znanja, kajti nekteri v svesti si, da je malik kaj, noter od seh dob, kakor mališke žrtve jedó in njih vest, ker je slaba, skruni se.
    8: Jed pa nas ne dela prijetnih pred Bogom; kajti če jemo, nismo nič veči, niti manjši, če ne jemo.
    9: Gletje pa, da kako ta vaša oblast ne postane spotika slabim.
    10: Kajti če kdo ugleda tebe, kteri imaš znanje, v mališkej cerkvi ležati za mizo, jeli se ne bo njegova vest, ker je slab, zbujala na jedenje maliških žrtev?
    11: In pogubil se bo po tvojem znanji ta slabi brat za kterega je Kristus umrl?
    12: Tako grešeč zoper brate in bijoč njih slabo vest grešite, zoper Kristusa.
    13: Za to če jed pohujšuje brata mojega, ne bom jedel mesa na veke, da si brata ne pohujšam.
  9:
    1: Nisem apostelj? nisem svoboden? nisem li Jezusa Kristusa Gospoda našega videl? niste li vi moje delo v Gospodu?
    2: Če drugim nisem apostelj, ali vam sem, kajti pečat mojega aposteljstva ste vi v Gospodu.
    3: 'Moje zagovarjanje tem, kteri me sodijo, je to:'
    4: Jeli nimamo oblasti jesti in piti?
    5: Jeli nimamo oblasti sestro ženo s seboj voditi, kakor tudi drugi aposteljni in bratje Gospodovi in Kefa?
    6: Ali sam jaz in Barnaba nimava oblasti to delati?
    7: Kdo služi za vojnika na lastne stroške kdaj? kdo sadi vinograd in od njegovega sada ne jé? ali kdo pase čredo in od mleka črede ne jé?
    8: Jeli po človeku to govorim? ne govori li to tudi postava?
    9: 'Kajti v Mojzesovej postavi je pisano: "Ne zaveži gobca mlatečemu volu." Jeli Bog skrbi za vole?'
    10: 'Govori li vsakakor za nas? Dà, za voljo nas je pisano: "Z upanjem mora orati, kdor orje, in kdor mlati, od upanja svojega del imeti z upanjem."'
    11: Če smo vam mi duhovno posejali, veliko li je, če bomo mi vaše meseno želi?
    12: Če imajo drugi del te vaše oblasti, čemu ne s tem bolje mi? Ali nismo se poslužili te oblasti, nego vse prenašamo, da kakošne ovire ne damo evangelju Kristusovemu.
    13: Ne veste, da ti, kteri opravljajo sveto službo, od svetinje jedó, kteri služijo oltarju, da se z oltarjem delé?
    14: Tako je tudi Gospod naredil, da ti, kteri oznanjujejo evangelj, od evangelja žive.
    15: Jaz pa ničesar tega nisem upotrebil in nisem napisal tega, da bi se tako zgodilo z menoj, kajti rajši umrem, nego da mi kdo mojo slavo uniči.
    16: Ker če oznanjam evangelj, ni mi se hvaliti, ker mi je to treba, a gorjé mi, če evangelja ne oznanjam.
    17: Kajti če iz dobre volje to delam, plačo imam; če pa po sili, oskrbništvo mi je zaupano.
    18: Kaj je torej moja plača? da oznanjujoč evangelj zastonj dam evangelj Kristusov, da bi hudo ne upotrebil svoje oblasti v evangelji.
    19: Kajti ko sem bil svoboden od vseh, storil sem se suženj vseh, da bi jih več pridobil.
    20: In bil sem Judom kakor Jud, da bi Jude pridobil; a tem, kteri so bili pod postavo, kakor pod postavo, da bi pridobil te, kteri so bili pod postavo.
    21: Tistim pa, kteri so bili brez postave, kakor da bi bil brez postave, (dasi ravno ne brez postave Bogu, nego v postavi Kristusu, ) da bi pridobil tiste, kteri so bili brez postave.
    22: Bil sem slabim kakor slab, da bi pridobil slabe. Vsem sem bil vse, da bi vsakakor neke zveličal.
    23: To pa delam za voljo evangelja, da bi del od njega prejel.
    24: Ne veste, da tisti, kteri na tekališči tekó, vsi tekó, a eden prejema darilo? Tako tecite, da bi prejeli.
    25: 'Vsak pa, kteri se bori, zdržuje se od vsega: oni torej, da dobé strohljiv venec, a mi nestrohljiv.'
    26: Jaz torej tako tečem, ne kakor na negotovo; tako se borim, ne kakor bi po zraku mahal.
    27: Nego tarem svoje telo in usužnjujem, da ne bi kako drugim oznanjevavši sam zavržljiv bil.
  10:
    1: Ne čem pa, bratje, da bi ne vedeli, da so naši očetje vsi pod oblakom bili in so vsi skozi morje prešli,
    2: In so se vsi v Mojzesa krstili v oblaku in v morji,
    3: In so vsi ravno tisto duhovno jed jedli,
    4: In so vsi ravno tisto duhovno pijačo pili; kajti pili so iz duhovne spremljajoče skale, a ta skala je bila Kristus.
    5: Ali veči del njih ni bil po godu Bogu, kajti so bili pobiti v puščavi.
    6: To pa so izgledi za nas postali, da bi ne želeli hudega, kakor so tudi oni poželeli.
    7: 'Tudi ne bodite malikovalci, kakor nekteri njih, kakor je pisano: "Sedlo je ljudstvo jest in pit in vstalo igrat."'
    8: Tudi ne kurbajmo se, kakor so se nekteri izmed njih kurbali in padlo jih je v enem dnevi tri in dvajset tisoč.
    9: Tudi ne izkušajmo Kristusa, kakor so tudi nekteri izmed njih izkušali in so poginili od kač.
    10: Tudi ne mrmrajte, kakor so nekteri izmed njih mrmrali in so poginili od pogubnika.
    11: To se je pa vse godilo njim za izglede, a napisalo se je za svarilo nam, na ktere so prišli konci vekov.
    12: Tako kdor misli, da stoji, naj gleda, da ne pade.
    13: 'Ni vas nobeno izkušanjé prijelo, razen človeško: veren je Bog, kteri vam ne bo dal izkušanim biti nad vašo moč nego bo storil z izkušanjem tudi izhod, da boste mogli prenesti.'
    14: Za to, ljubljeni moji, bežite od malikovalstva.
    15: Kakor pametnim govorim; razsodite vi, kar pravim.
    16: Kelih blagoslova, kterega blagoslavljamo, ni li podeljevanje krvi Kristusove! Kruh, kterega lomimo, ni li podeljevanje telesa Kristusovega?
    17: Kajti smo en kruh, eno telo mnogi, ker vsi imamo del od tega enega kruha.
    18: 'Glejte Izraela po mesu: niso li, kteri žrtve jedó, deležniki oltarja?'
    19: Kaj torej pravim? da je malik kaj? ali da je mališka žrtva kaj?
    20: Nego kar žrtvujejo pogani, da žrtvujejo vragom in ne Bogu. Ne čem pa, da boste vi deležniki vragov.
    21: Ne morete keliha Gospodovega piti in keliha vražjega, ne morete imeti dela od mize Gospodove in mize vražje.
    22: Dražimo li naj Gospoda? jeli smo močnejši od njega?
    23: Vse mi je dopuščeno, ali ni vse koristno; vse mi je dopuščeno, ali vse ne zbuja na pobožnost.
    24: Nikdor naj svojega ne išče, nego vsak to, kar je drugega.
    25: Vse, kar se prodaja v mesnici, jejte nič ne popraševaje voljo vesti.
    26: Kajti Gospodova je zemlja in kar jo napolnjuje.
    27: Če vas pa kliče kdo nevernikov in hočete iti, jejte vse, kar se pred vas stavi, nič ne popraševaje za voljo vesti.
    28: 'Če vam pa kdo poreče: "To je mališka žrtva", ne jejte za voljo tistega, kteri je to obznanil in za voljo vesti; kajti Gospodova je zemlja in kar jo napolnjuje.'
    29: Ali ne pravim za tvojo vest, nego za onega drugega; ker čemu bi mojo svobodo sodila tuja vest?
    30: Če imam jaz del hvale, za kaj bi se preklinjal za to, za kar se zahvaljujem?
    31: Če torej jeste ali pijete ali kaj delate, vse delajte Bogu na slavo.
    32: Bodi brez spotike Judom in Grkom in cerkvi Božjej.
    33: Kakor tudi jaz vsem o vsakem po godu delam ne iščoč, kar je koristno samemu, nego to, kar mnogim, da se zveličajo.
  11:
    1: Posnemalci moji bodite, kakor sem tudi jaz Kristusov.
    2: Hvalim vas pa, bratje, da se v vsem mene spominjate in držite zapovedi, kakor sem vam jih dal.
    3: Hočem pa, da veste, da je vsakemu možu glava Kristus, a glava ženi mož, glava pa Kristusu Bog.
    4: Vsak mož, kteri moli ali prerokuje s pokrito glavo, sramoti svojo glavo.
    5: A vsaka žena, ktera moli ali prerokuje razoglava, sramoti svojo glavo, kajti je to toliko, kakor bi bila ostrižena.
    6: Ker če se ne pokriva žena, naj se tudi striže; če je pa sramota za ženo striči se ali briti, naj se pokriva.
    7: Mož ne sme glave pokrivati, kajti je podoba in slava Božja, a žena je slava moževa.
    8: Kajti ni mož od žene, nego žena od moža.
    9: Kajti ni ustvarjen mož za voljo žene, nego žena za voljo moža.
    10: Za to mora imeti žena oblast na glavi za voljo angeljev.
    11: Sicer ni ne mož brez žene, ne žena brez moža, v Gospodu.
    12: Kajti kakor je žena od moža, tako je tudi mož po ženi, a vse je od Boga.
    13: Sami med seboj presodite, je li spodobno za ženo, da razoglava Boga moli.
    14: Ali ne uči li vas sama natura, da je možu, če pušča dolge lase rasti, sramota?
    15: A ženi, če si pušča dolge lase, slava? kajti dani so jej lasje na mesto pokrivala.
    16: Če se pa zdí, da je kdo prepirljiv, mi te navade nimamo, tudi cerkve Božje ne.
    17: To naročaje ne hvalim, da se ne na bolje, nego na huje zbirate.
    18: Kajti prvič, kedar se zbirate v cerkvi, slišim, da so razpori med vami, in deloma to verjamem;
    19: Ker je potrebno, da so ločinke med vami, da se pokažejo med vami, kteri so izkušeni.
    20: Ko se torej zbirate na eno mesto, to ni Gospodovo večerjo jesti.
    21: Kajti vsak svojo večerjo pred sebe jemlje ter jé, in tako jo eden lačen, a drugi se opija.
    22: Jeli nimate hiš, da jeste in pijete? Ali zamečete li cerkev Božjo in sramotite tiste, kteri nimajo? Kaj naj vam rečem? hvalil vas bom v tem? Ne hvalim.
    23: Kajti jaz sem prejel od Gospoda, kar sem tudi vam izročil, da je Gospod Jezus tisto noč, v kterej je bil izdajan, vzel kruh,
    24: 'In zahvalivši se prelomil in rekel: "Vzemite, jejte: to je moje telo, ktero se za vas lomi, to delajte na moj spomin;"'
    25: 'Tako tudi kelih po večerji govoreč: "Ta kelih je novi zakon v mojej krvi; to delajte, kolikorkoli krat pijete, na moj spomin."'
    26: Kajti kolikorkoli krat jeste ta kruh in ta kelih pijete, smrt Gospodovo oznanjujete, dokler ne pride.
    27: Tako kdor jé ta kruh in pije ta kelih nevredno, kriv bo telesa in krvi Gospodove.
    28: Ali človek naj izkuša sam sebe in tako jé od kruha in od keliha pije;
    29: Kajti kdor jé in pije nevredno, obsojenje sebi jé in pije ne razsojajoč telesa Gospodovega.
    30: Za to so med vami mnogi slabi in bolni in spí jih veliko.
    31: Kajti ko bi mi sebe razsojali, ne bili bi sojeni.
    32: Ko smo pa sojeni, strahuje nas Gospod, da ne bi bili s svetom obsojeni.
    33: Tako, bratje moji, ko se zbirate k jedi, eden drugega čakajte.
    34: Če je pa kdo lačen, doma naj jé, da bi se na obsojenje ne shajali. Drugo bom uredil, kedar pridem.
  12:
    1: A za duhovne stvari ne čem, bratje, da bi ničesar ne znali.
    2: Veste, da ste pogani bili in hodili k nemim malikom, kakor so vas vodili;
    3: Za to vam dajem na znanje, da nikdor v duhu Božjem govoreč ne govori prekletstva Jezusu, in nikdor ne more reči Gospoda Jezusa razen v Duhu svetem.
    4: So pa razločki darov, ali eden je Duh,
    5: In so razločki službe, ali eden je Gospod.
    6: In so razločki del, ali eden je Bog, kteri dela vse v vsem.
    7: A vsakemu se daje razodetje Duha na korist.
    8: Kajti enemu se po Duhu daje beseda modrosti, a drugemu beseda znanja po ravno tistem Duhu,
    9: Drugemu pa vera v ravno tistem Duhu, a drugemu dar ozdravljanja v ravno tistem Duhu;
    10: A drugemu dela moči, drugemu pa preroštvo, a drugemu razločevanje duhov, drugemu pa raznovrstnost jezikov, a drugemu razkladanje jezikov.
    11: A vse to dela ravno tisti Duh, razdeljujoč po svojej volji vsakemu kakor hoče.
    12: Kajti kakor je telo eno in ude ima mnogo, a vsi udje enega telesa, če tudi jih je mnogo, eno so telo; tako tudi Kristus.
    13: Ker smo se v enem Duhu mi vsi v eno telo krstili, bodi si Judje, bodi si Grki, bodi si sužnji, bodi si svobodni, in vsi smo se v enega Duha napojili.
    14: Kajti telo ni eden ud, nego mnogi.
    15: 'Če reče noga: "nisem roka, nisem od telesa," je li za to ni od telesa?'
    16: 'In če reče uho: "nisem oko, nisem od telesa," jeli za to ni od telesa?'
    17: Ko bi bilo celo telo oko, kje bi bil sluh? ko bi bilo celo sluh, kje bi bil voh?
    18: Sedaj je pa Bog postavil ude enega vsakega izmed njih po telesu, kakor je hotel.
    19: Ko bi bili pa vsi eden ud, kje bi bilo telo?
    20: Sedaj so pa mnogi udje, a telo eno.
    21: 'Pa oko ne more reči roki: "ni mi to treba," ali zopet glava nogama: "ni mi vaju treba."'
    22: Nego s tem bolje so potrebnejši udje telesa, kteri se slabejši zdé;
    23: In kteri nam se zdé manje častni na telesu, okoli teh stavimo obilnejšo čast, in naši nespodobni imajo obilnejšo spodobnost.
    24: A našim spodobnim pa tega ni treba. Ali Bog je zložil telo, davši pomanjkljivemu večo čast,
    25: Da bi ne bilo razpora v telesu, nego da bi udje enako skrbeli eden za drugega.
    26: In če trpi eden ud, ž njim trpé vsi udje, a če se slavi eden ud, ž njim se veselé vsi udje.
    27: Vi pa ste telo Kristusovo in udje med seboj;
    28: In nektere si je postavil Bog v cerkvi prvič za aposteljne, drugič za preroke, tretjič za učitelje; po tem moči, za tem dari ozdravljanja, pomaganja, vladanja, raznovrstnost jezikov.
    29: Jeli so vsi aposteljni? jeli vsi preroki? jeli vsi učitelji? jeli vsi moči?
    30: Jeli imajo vsi darove ozdravljanja? jeli vsi jezike govoré? jeli vsi razkladajo?
    31: Hrepenite pa za boljšimi darovi, in še boljšo pot vam kažem.
  13:
    1: Ko bi človeške jezike govoril in angeljske, a ljubezni ne bi imel, bil bi brneča med zvenčeče cimbale.
    2: In ko bi imel preroštvo in bi vedel vse skrivnosti in vse znanje, in ko bi imel vso vero tako, da bi gore prestavljal, a ljubezni ne bi imel, nič nisem.
    3: In ko bi na koščke porazdajal vse, kar imam, in ko bi dal svoje telo, da se sežgem, a ljubezni ne bi imel, nič mi ne koristi.
    4: Ljubezen je potrpljiva, dobrotljiva; ljubezen ni nevoščljiva, ljubezen se ne hvali, ne napihuje se;
    5: Ne vede se nespodobno, ne išče svojega, ne togoti se, ne misli hudega;
    6: Ne raduje se krivici, a raduje se resnici;
    7: Vse pokriva, vse veruje, vse upa, vse prenaša.
    8: Ljubezen nikoli ne prestaja, a bodi si preroštva, nehala bodo; bodisi jeziki, umolknili bodo; bodi si znanje, nehalo bo.
    9: Kajti nekoliko poznamo in nekoliko prerokujemo.
    10: Kedar pa pride, kar je popolno, tedaj bo to nekoliko nehalo.
    11: Ko sem bil otrok, kakor otrok sem govoril, kakor otrok sem mislil, kakor otrok sem razsojal, ko sem pa mož postal, opustil sem stvari otročje.
    12: Kajti sedaj vidimo še skozi zrcalo v uganjki, ta krat pa bomo z licem v lice; sedaj še poznam nekoliko, ta krat pa bom spoznal, kakor sem bil tudi jaz spoznan.
    13: Sedaj pa ostaja vera, upanje, ljubezen, to troje; naj veča od njih pa je ljubezen.
  14:
    1: Hrepenite za ljubeznijo, a trudite se za duhovne stvari, bolje pa, da prerokujete.
    2: Kajti kdor govori v jeziku, ne govori ljudém, nego Bogu, ker nikdor ne sluša; z duhom pa govori skrivnosti;
    3: A kdor prerokuje ljudém, govori na zbujanje pobožnosti in na opominjanje in na tolažbo.
    4: Kajti kdor v jeziku govori, sam sebe zbuja na pobožnost, kdor pa prerokuje, cerkev zbuja na pobožnost.
    5: Hočem pa, da vsi govorite jezike, bolje pa, da prerokujete, kajti veči je, kdor prerokuje, nego kdor govori jezike, razen če razklada, da bi se cerkev zbudila na pobožnost.
    6: Sedaj pa, bratje, če pridem k vam jezike govoreč, kaj vam bom koristil, če vam ne bom govoril ali v razodetji, ali v znanji, ali v preroštvu, ali v nauku?
    7: Kakor brezdušne stvari, ktere glas dajo, bodi si piščal, ali gosli, če razločka v glasovih ne dajo, kako se bo umelo, kaj se piska ali gode?
    8: Ker če nerazločen glas trobenta dá, kdo se bo pripravil za boj?
    9: Tako tudi vi, če z jezikom razumljive besede ne daste, kako se bo umelo, kaj pravite? kajti v zrak boste govorili.
    10: Toliko vrst glasov, postavim, je na svetu, in nobeden izmed njih ni brez znamenovanja.
    11: Če torej ne vem moči glasa, mutec bom govorečemu in govoreči bo meni mutec.
    12: Tako tudi vi, ko se trudite za duhovne darí, glejte, da boste za pobožno zbujevanje cerkve bogati.
    13: Za to, kdor govori v jeziku, naj moli, da bi razkladal.
    14: Kajti če molim v jeziku, duh moj moli, a um moj je brez sada.
    15: Kaj torej? molil bom z duhom, a molil bom tudi z umom; prepeval bom z duhom, a prepeval bom tudi z umom.
    16: Ker če blagosloviš z duhom, ta, kteri je nepodučen, kako poreče amen na tvoj blagoslov, ko ne ve, kaj govoriš?
    17: Ti se, res da, dobro zahvaljuješ, ali drugi se ne zbuja na pobožnost.
    18: Zahvaljujem se svojemu Bogu, da bolje od vseh vas jezike govorim.
    19: Toda v cerkvi rajši pet besed s svojim umom rečem, da tudi druge podučim, nego pa tisoč besed v jeziku.
    20: Bratje, ne bodite deca, nego v zlobi bodite deca, a v umu bodite popolni.
    21: 'V postavi je pisano: "Z drugimi jeziki in z drugimi ustnicami bom govoril temu ljudstvu, in tudi tako me ne bodo poslušali, govori Gospod."'
    22: Tako so jeziki za znamenje ne tem, kteri verujejo, nego nevernim, in preroštvo ne nevernim, nego tem, kteri verujejo.
    23: Ko bi se torej sešla cerkev vsa na eno mesto, in bi vsi jezike govorili in vnišli bi tudi nepodučeni ali neverniki, je li ne porekó, da norite?
    24: Ko bi pa vsi prerokovali a vnišel bi kak nevernik ali nepodučen, ozmerjajo ga vsi, sodijo ga vsi.
    25: In tako se skrivnosti njegovega srca razodevajo, in tako padši na obraz molil bo Boga oznanjujoč, da je Bog za res v vas.
    26: 'Kaj je torej, bratje? Kedar se shajate, vsak vas ima psalm, ima nauk, jezik ima, razodetje ima, razkladanje ima: vse naj se zgodi na zbujevanje pobožnosti.'
    27: Če v jeziku kdo govori, naj govorita po dva ali k večemu po trije in eden za drugim, in eden naj razklada.
    28: Ko bi pa ne bilo razkladalca, molči naj v cerkvi, a sebi naj govori in Bogu.
    29: Preroka naj pa govorita dva ali trije, drugi naj pa razsojajo.
    30: Če se pa drugemu, kteri sedí, kaj razodene, prvi naj molči.
    31: Kajti morete eden po eden vsi prerokovati, da se vsi učé in vsi opominjajo.
    32: In duhovi preroški podlagajo se prerokom.
    33: Ker Bog ni Bog punta, nego in mira, kakor po vseh cerkvah svetniških.
    34: Žene vaše naj v cerkvah molčé, kajti ni jim dopuščeno govoriti, nego podlagati se, kakor tudi postava pravi.
    35: A če se hočejo česa naučiti, doma naj svoje može prašajo; kajti grdo je ženam v cerkvi govoriti.
    36: Je li od vas beseda Božja izšla? je li k vam samim prišla?
    37: Če kdo misli, da je prerok ali duhoven, spozna naj, kar vam pišem, da so Gospodove zapovedi.
    38: Če pa kdo ne vé, naj ne vé.
    39: Tako, bratje, trudite se, da prerokujete in govoriti v jezikih nikar ne branite.
    40: Vse naj se spodobno in po redu godi.
  15:
    1: Napominjam vam pa, bratje, evangelj, kterega sem vam oznanil, kterega ste tudi sprejeli, v kterem tudi stojite,
    2: Po kterem se tudi zveličujete, če držite, kakor sem vam oznanil, če le niste zastonj verovali.
    3: Kajti izročil sem vam najprej to, kar sem prejel, da je Kristus umrl za naše grehe, poleg pisem,
    4: In da je bil pokopan in da je vstal tretji dan poleg pisem,
    5: In da se je prikazal Kefu, po tem dvanajsterim;
    6: Po tem se je prikazal črez pet sto bratom na en krat, kterih največ noter do sedaj živi, nekaj jih je pa tudi pozaspalo.
    7: Za tem se je prikazal Jakobu, po tem aposteljnom vsem;
    8: In izmed vseh naj na zadnje, kakor kakemu prezgodaj rojenemu, prikazal se je tudi meni.
    9: Kajti jaz sem najmanjši izmed aposteljnov, kteri nisem vreden imenovati se apostelj, ker sem preganjal cerkev Božjo.
    10: Ali po milosti Božjej sem kar sem, in njegova milost proti meni se ni izpraznila in natrudil sem se bolje od vseh njih, ali ne jaz, nego milost Božja, ktera je z menoj.
    11: Bodi si torej jaz ali oni, tako oznanjujemo in tako ste verovali.
    12: Če se oznanjuje, da je Kristus iz mrtvih vstal, kako pravijo nekteri med vami, da ni vstajanja mrtvih?
    13: Če pa ni vstajanja mrtvih, tudi Kristus ni vstal.
    14: A če Kristus ni vstal, prazno je po tem naše oznanjevanje, prazna pa tudi vera vaša.
    15: Nahajamo se pa tudi lažnjive priče Božje, kajti smo popričali zoper Boga, da je obudil Kristusa, kterega ni obudil, če mrtvi ne vstajajo.
    16: Kajti če mrtvi ne vstajajo, tudi Kristus ni vstal.
    17: A če Kristus ni vstal, zastonj je vera vaša, še ste v grehih svojih.
    18: Po tem so se tudi, kteri so v Kristusu zaspali, pogubili.
    19: Če samo v tem življenji v Kristusa upamo, vredni smo obžalovanja najbolje od vseh ljudî.
    20: Sedaj pa je Kristus vstal iz mrtvih, postal je prvina tistih, kteri so pozaspali.
    21: Zakaj, ko je bila po človeku smrt, tudi je po človeku vstajanje mrtvih.
    22: Kajti kakor v Adamu vsi umirajo, tako bodo tudi v Kristusu vsi oživeli.
    23: 'Ali vsak v lastnem redu: prvina Kristus, za tem ti, kteri so Kristusovi v prihodu njegovem;'
    24: Po tem konec, kedar izročí kraljestvo Bogu in očetu, kedar odpravi vsako poglavarstvo in vsako oblast in moč.
    25: Kajti mora kraljevati noter dotle, dokler ne dene vseh sovražnikov pod svoje noge.
    26: A najzadnji sovražnik se bo odpravila smrt.
    27: 'Kajti: "Vse je podložil pod njegove noge," ali ko je rekel: "Vse je podloženo," očitno je, da razen tega, kteri mu je vse podložil.'
    28: Kedar se pa vse njemu podloži, tedaj se bo tudi sam sin podložil temu, kteri je vse njemu podložil, da bi Bog bil vse v vsem.
    29: Sicer kaj počnó, kteri se krščujejo za mrtve, če sploh mrtvi ne vstajajo? kaj se tudi krščujejo za mrtve?
    30: Za kaj se tudi mi nevarnostim nastavljamo vsako uro?
    31: Vsak dan umiram, pri vašej hvali, bratje, ktero imam v Kristusu Jezusu Gospodu našem.
    32: Kajti če sem se po človeku boril z zvermi v Efezu, kakošno imam korist, če mrtvi ne vstajajo? Jejmo in pijmo, kajti jutri bomo umrli!
    33: Ne dajte se zavesti! Pačijo dobre navade slabi pogovori.
    34: Predramite se pravično in ne grešite; kajti poznanja Božjega nekteri nimajo, na sramoto vam pravim.
    35: 'Ali poreče kdo: Kako vstajajo mrtvi? in v kakošnem telesu prihajajo?'
    36: Nespametni! ti kar seješ, oživelo ne bo, če ni umrlo;
    37: In kar seješ, ne seješ telesa, ktero ima biti, nego golo zrno, postavimo, pšenično ali ktero drugo;
    38: A Bog mu daje telo, kakor hoče, in vsakemu semenu svoje telo.
    39: Ni vse meso enako meso, nego je drugo meso človečje, drugo meso živinsko, drugo ribje, in drugo ptičje.
    40: So tudi telesa nebeška in telesa zemeljska, ali je druga slava nebeških, a druga zemeljskih;
    41: Druga je slava solnca in druga slava meseca, in druga slava zvezd, kajti zvezda se od zvezde loči v slavi.
    42: 'Tako tudi vstajanje mrtvih: seje se v trohljivosti, vstaja pa v netrohljivosti;'
    43: Seje se v nečasti, vstaja v slavi; seje se v slabosti, vstaja v moči;
    44: Seje se telo telesno, vstaja telo duhovno; je telo telesno, in je telo duhovno.
    45: 'Tako je tudi pisano: "Postal je prvi človek Adam v dušo živo;" zadnji Adam v duh oživljajoč.'
    46: Ali ni prvo duhovno, nego telesno, po tem duhovno.
    47: Prvi človek je iz zemlje, prstén; drugi človek, gospod je z neba.
    48: Kakoršen je bil prsteni, taki so prsteni, in karkoršen nebeški, taki so nebeški.
    49: In kakor smo nosili podobo prstenega, nosili bomo tudi podobo nebeškega.
    50: To pa pravim, bratje, da meso in kri Božjega kraljestva podedovati ne moreta, tudi trohljivost netrohljivosti ne deduje.
    51: 'Lej, skrivnost vam govorim: "Vsi ne bomo zaspali, a vsi se bomo spremenili.'
    52: V hipu, v trenotku z očmi, v poslednjem glasu trobente, kajti trobentalo se bo, in mrtvi bodo vstajali netrohljivi, in mi se bomo izpremenili.
    53: Ker to trohljivo mora obleči netrohljivost, in to smrtno obleči brezsmrtnost.
    54: 'Kedar pa to trohljivo obleče netrohljivost, in to smrtno obleče brezsmrtnost, tedaj se bo zgodila tista beseda napisana: "Požrla se je smrt v zmagi."'
    55: '"Kje je, smrt, tvoje želo? kje je, pekel, tvoja zmaga?"'
    56: Želo smrti pa je greh, a moč greha postava.
    57: Ali hvala Bogu, kteri nam daje zmago po Gospodu našem Jezusu Kristusu.
    58: Za to, bratje moji ljubljeni, bodite stanovitni, nepremakljivi, obilni vsegdar v delu Gospodovem, vedoč, da vaš trud ni prazen v Gospodu.
  16:
    1: A gledé zbire za svete storite tudi vi tako, kakor sem naredil za Galatijske cerkve.
    2: Prvi dan po sobotah naj vsak vas pri sebi deva na stran in spravlja, kolikor mu se dobro zdí, da ne bodo zbire ta krat, kedar pridem.
    3: Kedar pa pridem, pošljem tiste, ktere za dobre za to spoznate po listih, da odnesó vaš blagoslov v Jeruzalem;
    4: Ko bi pa vredno bilo, da tudi jaz grem, pojdejo z menoj.
    5: Prišel bom pa k vam, kedar Macedonijo prejdem, (kajti šel bom skozi Macedonijo).
    6: A pri vas se more biti pomudim, ali pa tudi črez zimo ostanem, da me vi spremite, kedar bom hodil.
    7: Kajti ne čem vas le mimo gredé videti, a upam nekoliko časa pri vas ostati, če Gospod ukrene,
    8: Ostal pa bom v Efezu noter do binkošti.
    9: Kajti vrata so mi odprta velika in široka in nasprotnikov je mnogo.
    10: Če pa pride Timotej, glejte, da bo brez straha pri vas; kajti opravlja Gospodovo delo kakor jaz.
    11: Nikdor naj ga torej ne zaničuje, a odpošljite ga v miru, da pride k meni, ker ga pričakujem z brati.
    12: 'Gledé brata Apola pa: mnogo sem ga prosil, da bi prišel k vam z brati, in nikakor ga ni bila volja sedaj priti, a prišel bo, kedar utegne.'
    13: Čujte, stojte v veri, možki se držite, trdni bodite.
    14: Vse vaše naj se v ljubezni godi.
    15: 'Prosim vas pa, bratje: veste za Štefanov dom, da je prvina v Ahaji, in da so se na služenje svetim odločili;'
    16: Da se tudi vi podlagate takim in vsakemu, kteri ž njimi dela in se trudi.
    17: Veselim se pa prihoda Stefanovega in Fortunatovega in Ahajikovega, ker so mi nadomestili, da nisem vas pogrešal;
    18: Zakaj spokojili so mojega duha in vašega. Spoštujte torej take.
    19: Pozdravljajo vas cerkve Azijske; pozdravljata vas v Gospodu mnogo Akvila in Priscila s cerkvijo v njunem domu.
    20: Pozdravljajo vas bratje vsi; pozdravite eden drugega v svetem poljubku.
    21: Pozdrav z mojo, Pavlovo roko.
    22: Če kdo ne ljubi Gospoda Jezusa Kristusa, preklet bodi, maràn athà!
    23: Milost Gospoda Jezusa Kristusa z vami!
    24: Moja ljubezen z vami vsemi v Kristusu Jezusu! Amen. Korinčanom prvi list pisan iz mesta Filipov a poslan po Štefanu in Fortunatu in Ahajiku in Timoteji.
47:
  1:
    1: Pavel apostelj Jezusa Kristusa po volji Božjej in Timotej brat, cerkvi Božjej v Korintu s svetimi vsemi, kteri so po vsej Ahaji.
    2: Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa.
    3: Blagoslovljen Bog in oče Gospoda našega Jezusa Kristusa, oče usmiljenosti in Bog vsake tolažbe,
    4: Kteri nas tolaži v vsakej stiski s tolažbo, s ktero tolaži nas same Bog;
    5: Kajti kakor so obilna trpljenja Kristusova za nas, tako je po Kristusu obilna tudi tolažba naša.
    6: Če smo pa stiskani, za vašo tolažbo in zveličanje je, ktero se dela v prenašanji istih trpljenj, ktera tudi mi trpimo; če se pa tolažimo, za vašo tolažbo in zveličanje je, in upanje naše je trdno za vas;
    7: Vedoč, da kakor ste deležniki trpljenj, tako ste tudi tolažbe.
    8: Kajti ne čemo, da bi ne vedeli, bratje, za stisko našo, ktera se je dogodila nam v Aziji, da nas je preobtežila črez moč, tako da smo obupali tudi živeti.
    9: Ali sami v sebi smo smrtno obsodo imeli, naj bi ne upali v sebi, nego v Bogu, kteri obuja mrtve;
    10: Kteri nas je iz tolike smrti otel in otima, v kterega upamo, da bo še otimal,
    11: Če pripomagate tudi vi za nas z molitvijo, da bi se za dar, kterega imamo po mnogih ljudéh, mnogi zahvalili za voljo nas.
    12: Kajti hvala naša je to, priča vesti naše, da smo se v prostosti in čistosti Božjej, ne v mesenej modrosti, nego v milosti Božjej vedli na svetu, posebno pa med vami.
    13: Ker vam drugega ne pišemo, nego kar berete ali kar spoznavate, a upam, da boste tudi do konca spoznavali.
    14: Kakor ste deloma tudi spoznali nas, da smo hvala vaša, kakor tudi vi naša, na dan Gospoda Jezusa.
    15: In s tem zaupanjem sem hotel k vam priti poprej, da bi drugo milost imeli,
    16: In po vas preko priti v Macedonijo in zopet iz Macedonije priti k vam in od vas spremljen biti v Judejo.
    17: Ko sem torej to hotel, je li sem lahkomišljeno ravnal? ali kar sklepam, po mesu sklepam, da bi bilo pri meni, "da, da" in "ne, ne?"
    18: Ali zvest je Bog, da beseda naša k vam ni bila "da" in, "ne"
    19: Kajti Božji sin Jezus Kristus, kterega smo med vami oznanili jaz in Silvan in Timotej, ni bil "da" in "ne", nego "da" je v njem bilo.
    20: Ker kolikor je obetov Božjih, v njem so "da" in v njem amen Bogu na slavo po nas.
    21: Ta pa, kteri potrjuje nas z vami v Kristusa in nas jo pomazilil, Bog je,
    22: Kteri nas je tudi zapečatil in dal zalog duha v srcih naših.
    23: A jaz za pričo Boga k sebi kličem na svojo dušo, da iz prizanašanja do vas še nisem prišel v Korint;
    24: Ne da gospodujemo z vašo vero, nego sodelalci smo radosti vaše, kajti z vero stojite.
  2:
    1: Odsodil sem pa v sebi to, da zopet ne pridem v žalosti k vam.
    2: Kajti če jaz žalostim vas, kdo je, kteri bi me razveselil, če ne ta, kteri se žalostí po meni?
    3: In napisal sem vam to isto, da ne bi žalosti imel, ko pridem, od teh, za ktere bi se imel radovati, nadejajoč se za vas vse, da je moja radost vseh vas radost.
    4: Kajti z veliko stisko in s srčno težavo sem vam pisal z mnogimi solzami, ne da se žalostite, nego da ljubezen spoznate, ktero imam obilno do vas.
    5: Če je pa kdo vžalostil, ni mene vžalostil, le nekoliko, da ne obtežujem vseh vas.
    6: Dosti je takemu ta kazen od več njih;
    7: Tako da nasproti rajši vi odpustite in potolažite, da bi kako preobilna žalost ne utopila takega.
    8: Za to vas opominjam, da potrdite do njega ljubezen.
    9: Kajti za to sem tudi pisal, da spoznam izkušenost vašo; je li ste v vsem poslušni.
    10: Komur pa kaj odpustite, njemu tudi jaz; kajti jaz, če sem kaj odpustil, komur sem odpustil, za voljo vas sem pred obličjem Kristusovim,
    11: Da bi nas ne ukanil satan, kajti niso nam njegove misli neznane.
    12: A ko sem prišel v Troado za voljo evangelja Kristusovega, in so mi bila vrata odprta v Gospodu,
    13: Nisem imel mira v duhu svojem, ker nisem našel Tita brata; nego vzemši slovo od njih, šel sem ven v Macedonijo.
    14: Ali Bogu hvala, kteri nam vsegdar zmago daje v Kristusu, in dišavo znanosti, svoje razodeva po nas na vsakem mestu.
    15: Ker smo Kristusova prijetna dišava Bogu v teh, kteri se zveličujejo in v tistih, kteri se pogubljajo.
    16: Enim je dihet smrti za smrt, a drugim dihet življenja za življenje, in za to kdo je zmožen?
    17: Kajti nismo kakor mnogi, kteri preobračajo besedo Božjo, nego kakor iz čistote, nego kakor iz Boga, pričo Boga v Kristusu govorimo;
  3:
    1: Začinjamo li zopet sami sebe hvaliti? ali potrebujemo, kakor nekteri, priporočilih listov na vas ali od vas?
    2: List naš ste vi, vpisan v naših srcih, poznan in bran od vseh ljudî;
    3: Kteri se pokazujete, da ste list Kristusov izdan od nas, pisan ne s črnilom, nego z duhom Boga živega, ne na kamenenih pločah, nego na mesenih pločah srca.
    4: A zaupanje tako imamo po Kristusu v Boga;
    5: Ne da bi bili zmožni sami po sebi izmisliti kaj kakor sami iz sebe, nego je naša zmožnost od Boga;
    6: Kteri nas je tudi zmožne storil, da smo služabniki novega zakona, ne črke, nego duha, kajti črka ubija, a duh oživlja,
    7: Če je pa služba smrti v črkah vrezana v kamene bila v slavi tako, da niso mogli pogledati sinovi Izraelovi v obličje Mojzesovo za voljo slave obličja njegovega, ktera je minljiva,
    8: Kako ne bo mnogo bolje služba duha v slavi?
    9: Kajti če je služba obsojenja v slavi, za mnogo bolje je obilna služba pravice v slavi.
    10: Ker tudi ni bilo oslavljeno, kar se je oslavilo v tem delu, za voljo prevelike slave.
    11: Kajti če je v slavi, kar prestaja, za mnogo bolje je v slavi, kar ostaja.
    12: Imajoč torej toliko upanje, veliko zaupnost upotrebljujemo.
    13: In ne kakor je Mojzes deval zagrinjalo na svoje obličje, da ne bi videli sinovi Izraelovi konca tega, kar prestaja;
    14: Ali obtrdele so njih misli, kajti noter do današnjega dné isto zagrinjalo pri branji starega zakona ostaja neodgrnjeno, ker se v Kristusu odpravlja;
    15: Nego do danes, kedar se bere Mojzes, zagrinjalo na njih srcih leži.
    16: Kedar se bo pa zgodilo spreobrnjenje k Gospodu, sname se zagrinjalo.
    17: A Gospod je duh; kjer je pa duh Gospodov, tam je svoboda.
    18: A mi vsi, kteri z odkritim obličjem slavo Gospodovo jasno gledamo, premenjujemo se v ravno tisto podobo iz slave v slavo, kakor od Gospodovega duha.
  4:
    1: Za to imajoč to službo, kakor smo usmiljenje dobili, ne oslabevamo.
    2: 'Nego odrekli smo se skrivnih del sramote ter ne hodimo v zvijačah: tudi ne preobračamo besede Božje, nego z razodevanjem resnice stavimo sami sebe pred vsako vest človečjo pričo Boga.'
    3: Če je pa tudi zakrit evangelj naš, v tistih je zakrit, kteri se pogubljajo;
    4: V kterih je Bog tega veka oslepil pameti nevernih, da jim ne zasveti svetlost evangelja slave Kristusa, kteri je podoba Božja.
    5: Kajti sami sebe ne oznanjujemo, nego Kristusa Jezusa Gospoda; a sami sebe kakor služabnike vaše za voljo Jezusa.
    6: Ker Bog, kteri je rekel iz tme luči zasvetiti, sam je, kteri je zasvetil v srcih naših na svetlost poznanja slave Božje v obličji Jezusa Kristusa.
    7: Imamo pa ta zaklad v lončenih posodah, da bi bila preobilnost moči Božja in ne iz nas.
    8: V vsem nas stiskajo, ali nismo na tesnem; v zadregah smo, ali ne omagujemo.
    9: Preganjajo nas, ali nismo zapuščeni; pobijajo nas, ali ne ginemo.
    10: Vsegdar umiranje Gospoda Jezusa na telesu s seboj nosimo, da bi se tudi življenje Jezusovo na našem telesu pokazalo.
    11: Kajti vedno se mi živi na smrt izdajemo za voljo Jezusa, da bi se tudi življenje Jezusovo pokazalo na smrtnem mesu našem.
    12: Tako smrt v nas dela, a življenje v vas.
    13: A imajoč istega duha vere poleg pisanega; "Veroval sem, za to sem govoril", tudi mi verujemo, za to tudi govorimo;
    14: Vedoč, da kteri je obudil Gospoda Jezusa, obudil bo tudi nas po Jezusu in postavil z vami.
    15: Kajti vse je za voljo vas, da bi milost pomnožena po mnogih zahvalo poobilšala na slavo Božjo.
    16: Za to ne pešamo; ali če se tudi zunanji naš človek pokončuje, pa se notranji obnavlja od dne do dne.
    17: Kajti sedanja lahka stiska naša spravlja nam obilno, preobilno večno vse pretežno slavo,
    18: Ker ne gledamo nato, kar se vidi, nego na to, kar se ne vidi; kajti to, kar se vidi, začasno je, ali kar se ne vidi, večno je.
  5:
    1: Ker vemo, če zemeljska naša hiša prebivanja razpade, da imamo prebivališče od Boga, hišo ne z rokami napravljeno, večno v nebesih.
    2: Kajti tudi v tem zdihujemo, želeč obleči se v prebivališče svoje, ktero je iz nebes,
    3: Če se bomo le tudi oblečeni, ne goli našli.
    4: Kajti kteri smo v tem prebivanji, zdihujemo obteženi; ker se ne čemo sleči, nego na to obleči, da življenje pogoltne to, kar je smrtno.
    5: Kteri nas je pa ravno za to ustvaril, Bog je, kteri nam je tudi dal zalog duha.
    6: Dobre volje smo torej vsegdar in vemo, dokler smo v telesu doma, da potujemo na tujem, od Gospoda.
    7: (Ker po veri hodimo, ne po gledanji.)
    8: Ali smo dobre volje in hočemo rajši izseliti se iz telesa in naseliti se k Gospodu.
    9: Za to tudi hrepenimo biti mu ugodni, bodi si da smo doma, bodi si da smo se izselili.
    10: Kajti vsi se moramo pokazati pred sodišče Kristusovo, da prejme vsak po tem, kar je v telesu storil, bodi si dobro, bodi si hudo.
    11: Vedoč torej za strah Gospodov ljudem svetujemo, a Bogu smo razodeti. Upam pa, da smo tudi v vaših vestih razodeti.
    12: Ker vam zopet sami sebe ne hvalimo, nego vam priložnost dajemo hvaliti se z nami, da imate kaj proti tem, kteri se na lice hvalijo in ne v srcu.
    13: Ker če smo predaleč stopili, Bogu smo, če smo pa zmerni, vam smo.
    14: Kajti ljubezen Kristusova nas priganja, kteri smo to sodili da, če je eden za vse umrl, po tem so vsi umrli;
    15: In za vse je umrl, da bi ti, kteri živé, nič več za se ne živeli, nego za tega, kteri je za nje umrl in vstal.
    16: Tako mi od sedaj nikogar ne poznamo po mesu; če smo pa tudi poznali po mesu Kristusa, ali sedaj nič več ne poznamo.
    17: Tako če je kdo v Kristusu, novo stvarjenje je; staro je prešlo, lej, postalo je novo vse.
    18: A vse to je od Boga, kteri nas je spravil s seboj po Jezusu Kristusu in nam je dal službo sprave.
    19: Kajti Bog je bil v Kristusu in je svet spravil s seboj in ni mu zaračunil njegovih pregreh in položil je v nas besedo sprave.
    20: 'Na mesto Kristusa smo torej poslani, kakor da bi Bog opominjal po nas. Prosimo na mesto Kristusa: spravite se z Bogom.'
    21: Kajti tega, kteri ni vedel za greh, storil je za voljo nas greh, da bi bili mi pravica Božja v njem.
  6:
    1: A kakor pomagalci opominjamo vas, da bi ne bili zastonj milosti Božje prejeli;
    2: '(Kajti pravi: "Prigoden čas sem te uslišal in na dan zveličanja pomogel sem ti". Lej, sedaj je čas dobro prigoden, lej, sedaj je dan zveličanja.)'
    3: Nikomur v ničemer ne dajemo spotike, da se ne pograja služba;
    4: Nego v vsem izkazujemo se kakor Božje služabnike v potrpljenji mnogem, v stiskah, v potrebah, v težavah;
    5: V udarcih, v ječah, v puntih, v trudih, v nespavanji, v postu;
    6: V čistoti, v znanji, v prizanesljivosti, v dobrotljivosti, v duhu svetem, v nehinavskej ljubezni;
    7: V besedi resnice, v moči Božjej, z orožjem pravice na desno in levo;
    8: S slavo in nečastjo, s slabimi in dobrimi glasi, kakor potepuhi in resnični;
    9: Kakor neznani in znani; kakor umirajoči in lej, živimo; kakor kaznjeni in ne umorjeni;
    10: Kakor žalosteči se, a vedno se veseleči; kakor siromaki, a mnoge bogateči; kakor ničesar ne imajoči in vse imajoči.
    11: Naša usta so odprta k vam, Korinčani, srce naše je razširjeno.
    12: Vam ni tesno mesto v nas, ali vam je tesno v srcih vaših.
    13: A da nam isto to povrnete, (kakor otrokom govorim), razširite se tudi vi.
    14: Ne vprezajte se vkup z neverniki; kajti kakošno vdeležbo ima pravica z nepostavnostjo? a kakošno občinstvo svetlost s tmo?
    15: Pa kakošno je vjemanje Kristusa z Belijalom? ali kakošen del ima vernik z nevernikom?
    16: 'A kakošna je zložnost tempeljna Božjega z maliki? kajti vi ste tempelj Boga živega, kakor je rekel Bog: "Prebival bom v njih in med njimi bom hodil, in bom njih Bog, in oni bodo moje ljudstvo."'
    17: 'Za to: "Izidite iz sredi njih in odločite se, govori Gospod," "in nečistega se ne dotikujte; in jaz vas bom sprejel,'
    18: In bom vam oče in vi boste meni sinovi in hčere," pravi Gospod vsemogoči.
  7:
    1: Imajoč torej te obljube, ljubljeni, očistimo se vsakega madeža mesa in duha dogotavljaje svetost v strahu Božjem.
    2: Primite nas. Nikomur nismo krivice storili, nikogar nismo popačili, nikogar nismo ukanili.
    3: Ne govorim na obsodbo, kajti poprej sem rekel, da ste tako v srcih naših, da bi mi radi z vami vkup umrli in vkup živeli.
    4: Velika je moja zaupnost v govoru k vam, velika moja hvala za voljo vas; napolnjen sem tolažbe, preobilno imam radosti poleg vse stiske naše.
    5: 'Kajti kedar smo prišli v Macedonijo, nobenega počitka ni imelo meso naše, nego v vsem smo bili stiskani: zvunaj boji, znotraj strahi.'
    6: Ali Bog, kteri tolaži ponižne, potolažil nas je s prihodom Titovim.
    7: Toda ne samo s prihodom, nego tudi s tolažbo, s ktero se je on potolažil za vas, pripovedujoč nam vaše želenje, vaš jok, vašo vnetost za mene, tako da sem se bolje obveselil.
    8: Ker če tudi sem vas razžalostil z listom, ni mi žal, če tudi mi je žal bilo, kajti vidim, da vas je oni list, če tudi za čas, razžalostil.
    9: Sedaj se radujem ne da ste se razžalostili, nego da ste se razžalostili na pokoro; kajti razžalostili ste se po Bogu, da bi v ničemer kvara ne imeli od nas.
    10: Ker žalost po Bogu napravlja pokoro na zveličanje, za ktero se ni kesati, a žalost sveta napravlja smrt.
    11: Kajti lej, to samo, da ste se po Bogu razžalostili, kakošno vam je napravilo marljivost, pa zagovarjanje, pa nevoljo, pa strah, pa želenje, pa vnetost, pa maščevanje! V vsem ste se pokazali, da ste čisti v delu.
    12: Za kaj če tudi sem vam pisal, pisal sem ne za voljo tistega, kteri je krivico storil, tudi ne za voljo tistega, kteremu se je krivica storila, nego da se pokaže marljivost naša za vas med vami pričo Boga.
    13: Za to smo potolaženi s tolažbo vašo; še obilneje pa smo se obradovali nad radostjo Titovo, ker ste spokojili duh njegov vsi vi.
    14: Kajti če sem se v čem njemu pohvalil z vami, nisem se osramotil; nego kakor smo vam vse v resnici govorili, tako je tudi pohvala naša k Titu resnična postala.
    15: In srce njegovo vam je bolje vdano, kedar se spominja poslušnosti vseh vas, kako ste ga s strahom in trepetom sprejeli.
    16: Radujem se torej, da se v vsem smem oslanjati na vas.
  8:
    1: A na znanje vam, bratje, dajemo milost Božjo, ktera je dana v cerkvah Macedonskih;
    2: Da se je v mnogej izkušnji stiske obilnost njih radosti in njih preveliko siromaštvo poobilšalo na bogastvo njih prostosti.
    3: Kajti bili so po moči, pričam, in črez moč dobrovoljni,
    4: Z mnogo prošnjo proseči nas, da blagodar in občinstvo službe k svetim prejmemo,
    5: In ne, kakor smo upali, nego sebe so dali najprej Gospodu in nam po volji Božjej,
    6: Da zaprosimo Tita, naj bi, kakor je započel, tako tudi dokončal med vami tudi ta blagodar.
    7: Ali kakor ste v vsem obilni v veri in besedi in znanji in vsakej marljivosti in v svojej ljubezni do nas, obilni bodite tudi v tem blagodaru.
    8: Ne govorim po zapovedi, nego da po marljivosti drugih resničnost vaše ljubezni izkusim.
    9: Kajti poznate milost Gospoda našega Jezusa Kristusa, da je, če tudi bogat, za voljo vas ubožal, da se vi z njegovim uboštvom obogatite.
    10: In svet v tem dajem, kajti to je vam na prid, kteri so ne samo to storiti, nego tudi hoteti započeli od lani.
    11: Sedaj pa dokončajte to tudi storiti, da bo, kakor je bila dobra volja hoteti, tako tudi dokončati od tega, kar imate.
    12: Kajti če je dobra volja, prijeten je vsak po tem, kar ima, ne po tem, kar nima.
    13: Ker ni, da imajo drugi očitek, a vi stisko, nego enako, da bi bila v sedanjem času vaša obilnost za njih pomanjkanje,
    14: Da bi tudi onih obilnost bila za vaše pomanjkanje, da bode enakost,
    15: 'Kakor je pisano: "Kdor je mnogo nabral, in imel preobilo, in kdor je malo, ni mu zmanjkalo."'
    16: Hvala pa Bogu, kteri je dal ravno tisto skrbljivost za vas v srce Titovo,
    17: Ker je prošnjo sprejel, a bil je marljivejši pa je svojevoljno šel ven k vam.
    18: Poslali smo pa ž njim vred brata, kterega hvala v evangelji je po vseh cerkvah.
    19: Ali ne samo to, nego je tudi izvoljen od cérkev za sopotnika našega s tem milodarom, kterega oskrbljujemo za samega Gospoda slavo in vašo dobro voljo;
    20: Ogibajoč se tega, da nas kdo ne pograja za to obilnost, ktero oskrbljujemo,
    21: Skrbeči za dobro ne samo pričo Gospoda, nego tudi pričo ljudî.
    22: Poslali smo pa ž njim vred brata svojega, kterega smo izkusili v mnogih stvareh mnogi krat, da je marljiv, sedaj pa, da je mnogo marljivejši po mnogem zaupanji na vas.
    23: Kar pa Tita dotiče, on je moj drug in pomagalec med vami, kar pa dotiče naše brate, oni so aposteljni cerkveni, slava Kristusova.
    24: Dokaz torej svoje ljubezni in naše hvale z vami na njih pokažite in pričo cerkev.
  9:
    1: Ker za službo, ktera je za svete, ni mi treba pisati vam;
    2: Kajti znana mi je vaša dobra volja, s ktero se za vas Macedoncem hvalim, da je Ahaja pripravljena od lani, in vaša vnetost jih je več pobudila.
    3: A brate sem poslal, da se hvala naša z vami ne izprazni v tem delu, da boste, kakor sem govoril, gotovi;
    4: Da se kako, ko pridejo z menoj Macedonci in najdejo vas negotove, ne osramotimo mi, da ne rečemo vi, v tej stanovitnosti hvale.
    5: Potrebno se mi je torej zazdelo propositi brate, da bi najprej šli k vam in prej pripravili ta naprej obljubljeni blagoslov tako kakor blagoslov in ne kakor skopost.
    6: To pa velim, kdor seje skopo, skopo bo tudi žel, in kdor seje v blagoslovih, v blagoslovih bo tudi žel;
    7: Vsak, kakor v srcu odločuje, ne iz žalosti ali po sili; kajti veselega dajalca ljubi Bog.
    8: A mogoč je Bog dati vam obilnost vsakega blagodara, da v vsem vsegdar vsako dovoljnost imajoč imate obilnost za vsako delo dobro.
    9: '(Kakor je pisano: "Razsul je, dal je ubogim, njegova pravica ostaje na vek."'
    10: A kdor daje seme sejaču, dal bo tudi kruh za jed in napolnil bo setev vašo in pomnožil sadove pravice vaše; )
    11: Da se v vsem obogatite za vsako priprostost, ktera dela po nas zahvalo Bogu.
    12: Ker služba tega opravila ne dopolnjuje samo pomanjkanja svetih, nego je tudi obilna po zahvalah Bogu od mnogih,
    13: Kedar po tej izkušenej službi hvalijo Boga za vaše podložno pripoznanje evangelja Kristusovega in za prosto podeljevanje njim in vsem,
    14: In po njih molitvi za vas, kteri hrepené za vami za voljo premnoge milosti Božje nad vami.
    15: A hvala Bogu za njegov neizrečeni dar.
  10:
    1: Sam pa jaz Pavel opominjam vas po krotkosti in tihosti Kristusovej, kteri sem pričo vas res da ponižen med vami, a kedar me ni pri vas, pa drzen proti vam.
    2: Prosim pa, da mi ne bo treba, kedar bom pri vas zdrzniti se s to zaupnostjo, s ktero mislim zdrzniti se na nektere, kteri mislijo, kakor da po mesu hodimo.
    3: Kajti če tudi po mesu hodimo, ne vojskujemo se po mesu,
    4: (Ker orožje našega vojskovanja ni meseno nego močno po Bogu za razdevanje trdnih mest),
    5: Naklepe razdevajoč in vsako visokost, ktera se vzdiguje proti poznanju Božjemu; in zavjemajoč vsako pamet na poslušnost Kristusu,
    6: In v pripravi imajoč maščevanje za vsako neposlušnost, kedar se izpolni vaša poslušnost.
    7: Gledate li na to, kar vam je pred očmi? Če kdo upa v sebi, da je Kristusov, misli naj zopet v sebi, da, kakor je on Kristusov, tako smo tudi mi Kristusovi.
    8: Kajti če se tudi kaj obilneje pohvalim z oblastjo našo, ktero nam je dal Gospod za zidanje in ne za razdevanje vaše, ne bom se osramotil.
    9: Da se ne bo videlo, kakor da vas strašim z listovi,
    10: Ker so listovi, velí, težki in jaki, ali ko je s telesom nazoči, slab je in beseda mu nič ne velja.
    11: To naj misli, kdor je tak, da, kakoršni smo v besedi po listih nenazoči, takošni smo tudi nazoči v dejanji.
    12: Kajti ne drznemo se pridejati se k nekterim ali primeriti se ž njimi, kteri sami sebe povzdigujejo; nego kteri sami po sebi sami sebe merijo in primerjajo sami sebe s seboj, ne umejo.
    13: A mi se ne bomo črez nemero hvalili, nego po meri vodila, kterega nam je podelil Bog mero, da dosežemo tudi noter do vas.
    14: Kajti mi se ne stezamo predaleč, kakor da ne dosezamo do vas; za kaj tudi noter do vas smo prišli v evangelji Kristusovem;
    15: Ne hvaleč se črez nemero s tujimi trudi, ali up imajoč, kedar se pomnoži vera vaša, da se v vas poveličamo po vodilu svojem na obilnost,
    16: Da se onkraj vas evangelj oznani, ter se ne pohvalimo s tem, kar je po tujem vodilu narejeno.
    17: '"Kdor se pa hvali, v Gospodu naj se hvali."'
    18: Kajti ni ta, kteri sam sebe povzdiguje, izkušen, nego ta, kogar Gospod povzdiguje.
  11:
    1: O da bi me trpeli malo v mojej nespameti, pa saj me tudi trpite!
    2: Kajti vnet sem za vas z Božjo vnetostjo, ker sem vas zagovoril enemu možu, da devico čisto privedem Kristusu;
    3: Ali se bojim, da se ne bi kako, kakor je kača Evo ukanila z zvijačo svojo, tako tudi pokvarile misli vaše od priprostosti, ktera je v Kristusu.
    4: Kajti ko bi ta, kteri prihaja, drugega Jezusa oznanjeval, kterega nismo oznanili, ali bi drugega duha prejemali, kterega niste prejeli, lepo bi trpeli.
    5: Ker mislim, da v ničemer nisem manjši od prevelikih aposteljnov.
    6: 'Kajti če tudi sem neuk v govoru, vendar nisem v znanji: ali v vsem smo znani pri vseh med vami.'
    7: Jeli sem greh storil sam sebe ponižujoč, da se vi povišate, da sem vam zastonj Božji evangelj oznanil?
    8: Druge cerkve sem slekel vzemši plačo na službo vam, in ko sem prišel k vam in bil ubog, nisem bil nikomur nadležen;
    9: Kajti moje uboštvo so nadopolnili bratje, kteri so prišli od Macedonije, in v vsem brez teže vam sem se zdržal in bom se držal.
    10: Je resnica Kristusova v meni, da mi se ta hvala ne bo zadelala v krajih Ahajskih.
    11: Za kaj? ker vas ne ljubim? Bog ve.
    12: Kar pa delam, to bom tudi delal, da odsečem priložnost tistim, kteri priložnost hočejo, da bi se, v čemer se hvalijo, našli taki, kakor tudi mi.
    13: Kajti taki so krivi aposteljni, ukanljivi delalci, premenjajoči se v aposteljne Kristusove,
    14: In ni čuda, kajti sam satan se premenja v angelje svetlobe.
    15: Ni torej nič velikega, če se tudi služabniki njegovi premenjajo v služabnike pravice, kterih konec bo poleg njih del.
    16: 'Zopet pravim: Nikdor naj ne misli, da sem nespameten; če pa ne, pa me sprejemite kakor nespametnega, da se nemalo tudi jaz pohvalim.'
    17: Kar govorim, ne govorim po Gospodu, nego kakor v nespameti, v tej stanovitnosti hvale.
    18: Ko se mnogi hvalijo po mesu, hvalil se bom tudi jaz.
    19: Kajti radi trpite nespametne, ko ste sami pametni;
    20: Ker trpite, če vas kdo usužnjuje, če kdo pojeda, če kdo jemlje, če se kdo povzdiguje, če vas kdo v lice bije.
    21: Po nečasti pravim, ker kakor da smo mi oslabeli. V čemer je pa kdo drzen, (po nespameti govorim), drzen sem tudi jaz.
    22: Hebrejci so? tudi jaz sem; Izraelci so? tudi jaz sem; seme Abrahamovo so? tudi jaz sem;
    23: 'Služabniki Kristusovi so? (ne govorim po pameti), še bolje sem jaz: v trudih obilneje, v udarcih neizmerneje, v ječah obilneje, v smrti mnogi krat.'
    24: Od Judov sem jih dobil pet krat štirideset brez ene,
    25: Tri krat sem bil izšiban, en krat kamenovan, trikrat se je z menoj ladja razbila, noč in dan sem v globočini prebil.
    26: Potoval sem mnogi krat, bil sem v nevarnostih od vod, v nevarnostih od razbojnikov, v nevarnostih od rodovine, v nevarnostih od poganov, v nevarnostih v mestu, v nevarnostih v puščavi, v nevarnostih na morji, v nevarnostih med krivimi brati;
    27: V trudu in težavi, dosti krat v nespavanji, v lakoti in žeji, velikokrat v postu, v mrazu in goloti,
    28: 'Brez tega, kar je zvun tega: prihajanje ljudi k meni vsak dan, skrb za vse cerkve.'
    29: Kdo oslabi, da bi tudi jaz ne oslabel? Kdo se pohujšuje, da bi tudi mene ne skelelo?
    30: Če se je treba hvaliti, s svojo slabostjo se bom hvalil.
    31: Bog in oče Gospoda našega Jezusa Kristusa, kteri je blagoslovljen na veke, ve, da ne lažem.
    32: V Damasku je dal namestnik kralja Areta stražiti Damaščansko mesto ter me je hotel vjeti,
    33: In skozi okno v košari so me po zidu spustili in izbegnil sem iz njegovih rok.
  12:
    1: Ali hvaliti se mi ne pomaga, kajti prišel bom na prikazni in razodetja Gospodova.
    2: Poznam človeka v Gospodu, kteri je bil pred štirinajstimi leti, (ali v telesu, ne vem, ali v duhu zvun telesa, ne vem, Bog ve, ) vzet noter v tretja nebesa;
    3: In vem takega človeka, (ali v telesu, ali zvun telesa, ne vem, Bog ve),
    4: Da je bil vzet v raj in je slišal neizrekljive besede, kterih ni smeti človeku pripovedati.
    5: S takim se bom hvalil, sam s seboj se pa ne bom hvalil, razen s slabostmi svojimi.
    6: Kajti ko bi se hotel pohvaliti, ne bil bi nespameten, ker bi resnico govoril; ali se varujem, da ne bi kdo pomislil za me več, kar vidi v meni, ali kar sliši za me.
    7: In da bi se v obilnosti razodetij ne prevzdigoval, dal se mi je trn v meso, angelj satan, da me za uho bije, da se ne povzdigujem.
    8: Zanj sem trikrat Gospoda molil, naj odstopi od mene,
    9: 'In dejal mi je: "Dosti ti je moja milost, kajti moč moja se v slabosti popolnoma pokazuje." Torej se bom rajši hvalil s svojimi slabostmi, da se ušatori v mé moč Kristusova.'
    10: Za to sem dobre volje v slabostih, v zasrambah, v potrebah, v pregonih, v težavah za Kristusa; Kajti kedar sem slab, tedaj sem močen.
    11: Postal sem nespameten hvaleč se, vi ste me prisilili. Kajti mene bi morali vi hvaliti, ker nisem bil nič manjši od prevelikih aposteljnov, če ravno sem nič.
    12: Kajti znamenja aposteljna so se storila med vami v vsakem potrpljenji, v znamenjih in čudežih in močeh.
    13: Ker kaj je, v čemer ste bili manjši od drugih cérkev? Le da vas jaz sam nisem nadlegoval. Odpustite mi to krivico.
    14: Lej, tretjič sem pripravljen priti k vam in ne bom vas nadlegoval, kajti ne iščem, kar je vaše, nego vas, ker niso dolžni otroci roditeljem blago spravljati, nego roditelji otrokom.
    15: A jaz bom prav rad trosil ter se iztrošil za duše vaše, če me tudi, s čim obilneje vas ljubim, s tem manje ljubite.
    16: Ali naj bo, jaz vam nisem nadlege delal, nego zvit človek pridobil sem vas z zvijačo.
    17: Jeli sem vas po kterem teh, ktere sem k vam poslal, za kaj opravil?
    18: Naprosil sem Tita in ž njim poslal brata; jeli vas je Tit za kaj opravil? nismo li v enem duhu hodili? ne po enih stopinjah?
    19: Zopet mislite, da vam se zagovarjamo? pričo Boga v Kristusu govorimo; a vse to je, ljubljeni, za vaše zbujevanje v pobožnosti.
    20: Kajti bojim se, da vas kako, kedar k vam pridem, ne najdem kakoršne hočem, in da mene najdete, kakoršnega ne čete; da kako ne bo prepirov, zavisti, srdov, svaj, ogovarjanja, prišepetovanja, napihovanja, puntov;
    21: Da me, kedar zopet pridem, ne poniža Bog moj pri vas, in da ne bom žalostil mnogih, kteri so poprej grešili in se niso pokesali za nečistost in kurbirstvo in hotljivost, ktero so počeli.
  13:
    1: Lej, tretjič, grem k vam. Na to, kar povesta dve priči ali tri, stala bo vsaka beseda.
    2: Naprej sem povedal in naprej pravim kakor nazoči drugič, in nenazoči sedaj pišem tem, kteri so prej grešili in drugim vsem, da, kedar pridem zopet, ne bom prizanašal,
    3: Ko izkušnje iščete po meni govorečega Kristusa, kteri med vami ni slab, nego je močen med vami.
    4: Kajti če je bil tudi na križ razpet po slabosti, vendar živi po moči Božjej. In tako smo tudi mi slabi v njem, ali živeli bomo ž njim po moči Božjej med vami.
    5: Sami sebe izkušajte, če ste v veri, sami sebe ogledujte; ali ne poznate li sami sebe, da je Kristus v vas? razen če ste v čem neizkušeni.
    6: A upam, da boste spoznali, da mi nismo neizkušeni.
    7: Molim pa Boga, da ne storite nič hudega, da se mi izkušeni pokažemo, nego da vi dobro delate, a mi da bomo kakor neizkušeni.
    8: Kajti ne morem kaj proti resnici, nego za resnico.
    9: Ker se veselimo, kedar smo mi slabi a vi ste močni. Pa za to tudi molimo za vašo popolnost.
    10: Za to pišem to nenazoči, da mi nazoči ne bo treba ostremu biti po oblasti, ktero mi je dal Gospod na zidanje in ne na razdevanje.
    11: Sicer se pa, bratje, radujte, popolni bodite, tolažite se, ene misle bodite, mir imejte in Bog ljubezni in mira bo z vami.
    12: Pozdravite eden drugega v svetem poljubku.
    13: Pozdravljajo vas sveti vsi.
    14: Milost Gospoda Jezusa Kristusa in ljubezen Božja in občinstvo svetega Duha z vsemi vami. Amen. Druga poslanica Korinčanom je bila napisana iz Filipov, mesta v Makedoniji, po Titu in Luku.
48:
  1:
    1: Pavel apostelj, ne od ljudî, tudi ne po človeku, nego po Jezusu Kristusu in Bogu očetu, kteri ga je obudil iz mrtvih, )
    2: In vsi bratje, kteri so z menoj, cerkvam Galaških,
    3: Milost vam in mir od Boga očeta in Gospoda našega Jezusa Kristusa,
    4: Kteri je dal sebe za grehe naše, da nas reši iz sedanjega hudega veka po volji Boga in očeta našega,
    5: Kteremu slava na veke vekov. Amen.
    6: Čudim se, da ste se tako hitro odvrnili od tega, kteri vas je poklical v milosti Kristusovej na drugi evangelj,
    7: Kteri ni drugi, samo da so nekteri, kteri vas zmedajo in hočejo preobrniti evangelj Kristusov.
    8: Ali tudi, ko bi vam mi ali angelj iz nebes oznanjeval evangelj drugač, nego smo vam mi oznanili, preklet bodi.
    9: 'Kakor smo poprej rekli, tudi sedaj zopet pravim: če vam kdo oznanjuje evangelj drugač, nego ste ga prejeli, preklet bodi.'
    10: Jeli sedaj ljudî nagovarjam ali Boga? ali gledam ljudém po godu biti? Kajti ko bi še ljudém po godu bil, ne bil bi Kristusov služabnik.
    11: Na znanje vam pa dajem, bratje, da evangelj, kterega sem jaz oznanil, ni po človeku;
    12: Tudi ga nisem jaz po človeku prejel, niti ga se naučil, nego po razodetji Jezusa Kristusa.
    13: Kajti slišali ste moje vedenje nekdaj v judovstvu, da sem črez mero preganjal cerkev Božjo in jo zatiral,
    14: In sem napredoval v judovstvu bolje od mnogih vrstnikov v rodu svojem in bil sem preobilo vnet za očetovska svoja sporočila.
    15: A kedar se je zvidelo Bogu, kteri me je izbral iz telesa matere moje in poklical po milosti svojej,
    16: Da razodene sina svojega v meni, da ga z evangeljem oznanim med pogani, precej nisem za svet poprašal mesa in krvi,
    17: Tudi nisem šel gor v Jeruzalem k tistim, kteri so bili pred menoj aposteljni, nego odšel sem v Arabijo in zopet sem se povrnil v Damask.
    18: Po tem črez tri leta sem prišel gor v Jeruzalem, da vidim Petra, in ostal sem pri njem petnajst dnî.
    19: Ali drugega izmed aposteljnov nisem videl, razen Jakoba, brata Gospodovega.
    20: A kar vam pišem, lej pričo Boga, da ne lažem.
    21: Po tem sem prišel v kraje Sirske in Cilicijske.
    22: A bil sem neznan po licu cerkvam Judejskim, ktere so v Kristusu bile;
    23: Samo slišali so, da tisti, kteri nas je nekdaj preganjal, sedaj oznanjuje vero, ktero je nekdaj zatiral,
    24: In slavili so v meni Boga.
  2:
    1: Po tem črez štirinajst let sem zopet prišel gor v Jeruzalem z Barnabom, vzemši s seboj tudi Tita.
    2: Prišel sem pa gor po razodetji in razložil jim evangelj, kterega oznanjam med pogani, a posebej tem, kteri so se za kaj šteli, da kako zastonj ne tečem ali sem tekel.
    3: Ali tudi Tit, kteri je bil z menoj in je bil Grk, ni bil prisiljen, da se obreže,
    4: In to za voljo lažnih bratov, kteri so se vmes vrinili in so zravni prišli izvedovat svobodo našo, ktero imamo v Kristusu Jezusu, da bi nas zasužnjili,
    5: Kterim se le uro nismo dali v podložnost, da bi resnica evangelja ostala med vami.
    6: A od tistih, kteri so se šteli, da so kaj, (kakošni so nekdaj bili, za to mi nič ni; Bog ne gleda, kdo je kdo, ), kajti li, kteri so se za kaj šteli, meni niso nič pridali;
    7: Nego nasprot, videvši, da je meni zaupan evangelj neobreze kakor Petru obreze,
    8: (Kajti kteri je v Petru delal za aposteljstvo obreze, delal je tudi v meni za pogane),
    9: In spoznavši milost, ktera se je meni dala, podali so Jakob in Kefa in Joan, kteri so se šteli za stebre, desnico meni in Barnabu na občinstvo, naj greva midva med pogane, a oni med obrezo,
    10: Samo da se spominjava ubogih, za kar sem se tudi potrudil, da se tako storí.
    11: Kedar je pa prišel Peter v Antijohijo, v óči sem proti njemu stopil, ker je bil graje vreden.
    12: Kajti predno so prišli neki od Jakoba, jedel je s pogani; a kedar so prišli, umikal se je in odločeval, boječ se tistih, kteri so iz obreze bili.
    13: In ž njim so se pohlinili tudi drugi Judje, tako da je tudi Barnaba zavedlo njih hlinjenje.
    14: 'Ali ko sem videl, da ne hodijo prav k evangeljskej resnici, rekel sem Petru pred vsemi: Če ti, kteri si Jud, poganski živiš in ne judovski, zakaj pogane siliš, da živé judovski?'
    15: Mi smo po po rodu Judje in ne iz poganov grešniki,
    16: Pa vedoč, da se ne opravičuje človek z deli postave, nego z vero Jezusa Kristusa, verovali smo tudi mi v Jezusa Kristusa, da bi se opravičili z vero Kristusovo in ne z deli postave, ker se ne bo opravičilo z deli postave vsako meso.
    17: Če smo se pa mi, kteri se iščemo opravičiti v Kristusu, našli tudi sami grešniki, jeli je torej Kristus grehu služabnik? Bog ne daj!
    18: Ker če to, kar sem podrl, zopet zidam, pokazujem se sam, da sem prestopnik.
    19: Kajti jaz sem po postavi umrl postavi, da Bogu živim.
    20: S Kristusom sem na križ razpet. Živim pa ne več jaz, nego živi v meni Kristus; kar pa sedaj živim v mesu, v veri živim sina Božjega, kteri me je ljubil in je dal sam sebe za me.
    21: Ne zamečem milosti Božje; ker če je po postavi pravica, tedaj je Kristus zastonj umrl.
  3:
    1: O nespametni Galati! kdo vas je obajal, da resnici ne verujete, kterim se je pred očmi Jezus Kristus opisal, med vami na križ razpet?
    2: To samo hočem izvedeti od vas, jeli ste z deli postave duha prejeli ali s poslušanjem vere?
    3: Tako ste nespametni? počenši z duhom sedaj z mesom dokončujete?
    4: Toliko ste zastonj pretrpeli? če bi bilo le tudi zastonj.
    5: Kteri vam torej daje duha in dela moči v vas, jeli to dela z deli postave ali s poslušanjem vere?
    6: 'Kakor se veli: "Abraham je veroval Bogu in zaračunilo se mu je za pravico."'
    7: Znajte tedaj, da so tisti, kteri so iz vere, sinovi Abrahamovi.
    8: 'Pismo pa naprej videvši, da z vero opravičuje pogane Bog, oznanilo je naprej Abrahamu: "V tebi se bodo blagoslovili vsi pogani."'
    9: Tako se tisti, kteri so iz vere, blagoslavljajo z vernim Abrahamom.
    10: 'Kajti kterikoli so iz del postave, pod kletvijo so; kajti pisano je: Preklet vsak, kdor ne ostane v vsem, kar je pisano v knjigi postave, da naj storí.'
    11: 'Da se pa v postavi nikdor ne opravičuje pred Bogom, očitno je, zakaj: "Pravični bo iz vere živel."'
    12: 'A postava ni iz vere, nego: "Človek, kteri je to storil, živel bo v tem."'
    13: 'Kristus nas je odkupil iz kletve postave postavši za nas kletev, (kajti pisano je: "Preklet vsak, kdor visi na drevesu.")'
    14: Da pride med pogane blagoslov Abrahamov v Kristusu Jezusu, da prejmemo obljubo duha po veri.
    15: 'Bratje, po človeku govorim: Nikdor človečje potrjene zaveze ne zameče ali jej kaj pridaja.'
    16: 'Abrahamu pa so se dale obljube in semenu njegovemu. Ne pravi: "In semenom," kakor za več njih, nego kakor za enega: "In semenu tvojemu," kteri je Kristus.'
    17: 'To pa pravim: zaveze, ktero je najprej potrdil Bog na Kristusa, črez štiri sto in trideset let dana postava ne preklicuje, da se odpravi obljuba.'
    18: Kajti če je iz postave dedščina, ni več iz obljube. Abrahamu je pa po obljubi podaril Bog.
    19: Čemu torej postava? Za voljo prestopov se je pridodala, dokler ne pride seme, komur je obljuba dana, in naredili so jo angelji v roki posrednika.
    20: Ali posrednik ni enega, Bog pa je eden.
    21: Jeli je torej postava proti obljubam Božjim? Bog ne daj! kajti ko bi se dala postava, ktera bi bila mogoča oživiti, zares bi bila iz vere pravica.
    22: Ali zaprlo je pismo vse pod greh, da bi se obljuba iz vere Jezusa Kristusa dala tem, kteri verujejo.
    23: Predno je pa vera prišla, varovali smo se pod postavo zaprti za vero, ktera se je imela razodeti.
    24: Tako je bila postava voditeljica naša do Kristusa, da se z vero opravičimo.
    25: A ko je vera prišla, več nismo pod voditeljico.
    26: Kajti vsi ste sinovi Božji po veri v Kristusu Jezusu,
    27: Kajti kterikoli ste se v Kristusa pokrstili, Kristusa ste oblekli.
    28: Ni tu Juda ne Grka; ni tu sužnja ne svobodnega; ni tu možkega ne ženske; kajti vi vsi ste eden v Kristusu Jezusu.
    29: Če ste pa vi Kristusovi, tedaj ste Abrahamovo seme in po obljubi dediči.
  4:
    1: 'Pravim pa: Dokler je dedič nepolnoleten, nič se ne loči od sužnja, če je tudi gospodar vsega.'
    2: Nego je pod oskrbniki in opravniki noter do dne postavljenega po očetu.
    3: Tako smo bili tudi mi, kedar smo bili nepolnoletni, pod počeli sveta zasužnjeni,
    4: A kedar se je čas dopolnil, izposlal je Bog sina svojega rojenega iz žene, podloženega pod postavo,
    5: Da tiste, kteri so bili pod postavo, izkupi, da posinstvo prejmemo.
    6: 'Ker ste pa sinovi, izposlal je Bog duha sina svojega v srca vaša, kteri vpije: abá, oče!'
    7: Tako nič več nisi suženj, nego sin; če si pa sin, tudi si dedič Božji po Kristusu.
    8: Ali tedaj ste, se ve da ne poznavajoč Boga, služili tistim, kteri po naravi niso bogovi,
    9: A sedaj spoznavši Boga, a bolje spoznani od Boga, kako se obračate zopet k slabim in ubogim počelom, kterim zopet iznovič služiti hočete?
    10: Dneve obhajate in mesece in čase in leta.
    11: Bojim se za vas, da bi se ne bil kako zastonj trudil med vami.
    12: Bodite kakor sem jaz, ker sem tudi jaz, kakor vi, bratje, prosim vas; nobene krvice mi niste storili.
    13: A veste, da sem vam v slabosti mesa najprej evangelj oznanil.
    14: In izkušnjave moje na mesu mojem niste zaničili ne popljuvali, nego kakor angelja Božjega ste me sprejeli, kakor Kristusa Jezusa.
    15: Kakošno torej je bilo blaženstvo vaše? kajti pričam vam, da bi bili, ko bi mogoče bilo, oči svoje izkopali in dali meni.
    16: Tako sem vaš sovražnik postal govoreč vam resnico?
    17: Ne vnemajo se dobro za vas, nego hočejo vas izkleniti, da bi se vi za nje vnemali.
    18: Dobro pa je vnemati se v dobrem vsegdar in ne samo, kedar sem jaz pri vas.
    19: Otroci moji, ktere zopet z bolečinami porajam, dokler se ne vpodobi Kristus v vas;
    20: Hotel bi sedaj pri vas biti in premeniti glas svoj, ker se ne izvedam v vas.
    21: Recite mi, kteri pod postavo hočete biti, jeli postave ne poslušate?
    22: Kajti pisano je, da je Abraham dva sina imel, enega z deklo in enega s svobodkinjo;
    23: Ali kteri je bil od dekle, narodil se je po mesu, a kteri od svobodkinje, po obljubi.
    24: 'To je v prispodobi govorjeno, kajti to sta dve zavezi: ena z gore Sinajske, ktera poraja za sužnjost, in ta je Agar.'
    25: Ker Agar pomenja Sinaj goro v Arabiji in stoji v enej vrsti s sedanjim Jeruzalemom in služi z otroki svojimi,
    26: A gornji Jeruzalem je svobodkinja, ktera je mati vseh nas.
    27: 'Kajti pisano je: "Razveseli se, nerodovitnica, ktera ne porajaš. Izpregovori in zavpij, ktera z bolečinami ne porajaš, ker je mnogo več otrok té, ktera je osamljena, nego ktera ima moža.'
    28: Mi pa smo, bratje, po Izaku otroci obljube.
    29: Ali kakor je ta krat tisti, kteri se je po mesu narodil, preganjal tega, kteri je bil po duhu, tako tudi sedaj.
    30: Ali kaj pravi pismo? "Izvrzi deklo in nje sina; kajti ne bo dedoval sin deklin s sinom svobodkinjinim."
    31: Tedaj, bratje, nismo otroci deklini, nego svobodkinjini.
  5:
    1: V svobodi torej, s ktero nas je Kristus osvobodil, stojte in ne vprezite se zopet v jarem sužnjosti.
    2: Lej, jaz Pavel pravim vam, da vam, če se obrežete, Kristus ne bo nič pomagal,
    3: A pričam zopet vsakemu človeku obrezanemu, da je dolžen celo postavo izpolniti.
    4: Odpravljeni ste od Kristusa, kterikoli se s postavo opravičate, iz milosti ste izpadli.
    5: Kajti mi z duhom iz vere čakamo upa pravice.
    6: Kajti v Kristusu Jezusu nima kaj veljave ne obreza ni neobreza, nego vera po ljubezni delajoča.
    7: Tekli ste dobro, kdo vas je ustavil, da resnici niste pokorni?
    8: To pregovarjanje ni od tega, kteri vas kliče.
    9: Malo kvasa vse testo skisa.
    10: Jaz se upam za vas v Gospodu, da nič drugega ne boste mislili. Kdor vas pa moti, nosil bo obsojenje, bodi si kdorkoli.
    11: Ali, bratje, če jaz obrezo še oznanjam, zakaj me še preganjajo? Tedaj je odpravljeno pohujšanje križa.
    12: O da bi bili odsečeni tudi tisti, kteri vas zavajajo!
    13: Kajti vi ste na svobodo poklicani, bratje, samo naj svoboda ne bo za priložnost mesu, nego iz ljubezni služite eden drugemu.
    14: 'Kajti vsa postava se izpolnjuje v enej besedi, v temle: "Ljubi bližnjega svojega kakor samega sebe."'
    15: A če eden drugega grizete in ujedate, gledite, da eden drugega ne iztrebite.
    16: 'Pravim pa: po duhu hodite in poželenja mesa ne boste izpolnjevali;'
    17: Kajti meso želi proti duhu, a duh proti mesu, to se pa upira eno drugemu, da ne delate, kar hočete.
    18: A če se dajete duhu voditi, niste pod postavo.
    19: Očitna so pa dela mesena, kakor je prešestvo, kurbarstvo, nečistost, hotljivost,
    20: Malikovalstvo, zavdajalstvo, sovraštva, prepiri, zavisti, maščevanja, svaje, razprtja, razkolništva,
    21: Nevoščljivosti, ubojstva, pijanstva, pojedinje in kar je temu podobnega; za kar vam naprej pravim, kakor sem tudi naprej povedal, da tisti, kteri to delajo, kraljestva Božjega ne bodo podedovali.
    22: Sad duhovni je pa ljubezen, radost, mir, potrpljivost, dobrota, dobrotljivost, vera, krotkost, zdržljivost.
    23: Proti takemu ni postave.
    24: Kteri so pa Kristusovi, meso so na križ razpeli sè sljami in željami.
    25: Če živimo po duhu, po duhu tudi hodimo.
    26: Ne iščimo prazne slave, da eden drugega šuntamo, da smo eden drugemu nevoščljivi.
  6:
    1: Bratje, če tudi vjame človeka kaka pregreha, vi, kteri ste duhovni, ravnajte takega v duhu krotkosti, gledeč na se, da tudi ti ne boš izkušan.
    2: Eden drugega bremena nosite, in tako ste izpolnili postavo Kristusovo.
    3: Kajti če kdo misli, da je kaj, a nič ni, nori sam sebe.
    4: A svoje delo naj vsakdo izkuša, in tedaj bo v samem sebi imel hvalo in ne v drugem.
    5: Kajti vsak bo svoje lastno breme nosil.
    6: A kdor se uči besede, naj deli vsako dobro s tem, kteri uči.
    7: Ne motite se, Bog se ne daje zasmehovati; kajti kar seje človek, to bo tudi žel.
    8: Ker kdor seje v meso svoje, od mesa bo žel pogubo, a kdor seje v duha, od duha bo žel življenje večno.
    9: A dobro delati ne opešajmo, kajti ob svojem času bomo želi, če ne obnemagamo.
    10: Kakor imamo torej prigoden čas, delajmo dobro vsem a najbolje tem, kteri so naše vere.
    11: Vidite, koliko sem vam napisal s svojo roko.
    12: Kteri hočejo ugodni biti po mesu, silijo vas, da se obrezujete, samo da ne bodo za voljo križa Kristusovega preganjani.
    13: Ker tudi, kteri se obrezujejo, sami postave ne držé, nego hočejo, da se vi obrezujete, da se z vašim mesom hvalijo.
    14: A jaz Bog ne daj da bi se hvalil, razen s križem Gospoda našega Jezusa Kristusa, po kterem je meni svet na križ razpet in jaz svetu.
    15: Kajti v Kristusu Jezusu nima kaj veljave ne obreza niti neobreza, nego novo stvarjenje.
    16: In kolikor jih po tem vodilu hodi, mir na nje in usmiljenje in na Izrael Božji.
    17: A na dalje; nadleg naj mi nikdor ne dela, kajti jaz rane Gospoda Jezusa na telesu svojem nosim.
    18: Milost Gospoda našega Jezusa Kristusa z duhom vašim, bratje! Amen. Galatom je napisan iz Rima.
49:
  1:
    1: Pavel, apostelj Jezusa Kristusa po volji Božji, svetim bivajočim v Efezu in vernim v Kristusu Jezusu.
    2: Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa!
    3: Blagoslovljen Bog in oče Gospoda našega Jezusa Kristusa, kateri nas je blagoslovil z vsakim blagoslovom duhovnim v nebesih v Kristusu;
    4: Kakor nas je izbral v njem pred ustanovljenjem svetá, da bodimo sveti in brezmadežni pred njim v ljubezni,
    5: Odmenivši nas naprej v otroštvo po Jezusu Kristusu záse, po ugodnosti volje svoje,
    6: V hvalo slavne milosti svoje, v kateri nas je pomilostil v ljubljencu;
    7: V katerem imamo rešenje po krvi njegovi, odpuščenje grehov, po bogastvu milosti njegove;
    8: Katere nam je preobilo podelil v vsej modrosti in razumnosti,
    9: Razodevši nam skrivnost volje svoje po ugodnosti svoji, katero je sklenil v sebi,
    10: V naredbo izpolnitve časov, da vse zedini v Kristusu, kar je v nebesih in kar je na zemlji, v njem,
    11: V katerem smo bili tudi izvoljeni, naprej odmenjeni po sklepu njega, ki vse deluje po sovetu volje svoje.
    12: Da bodimo v hvalo slave njegove, kateri smo naprej upali v Kristusu,
    13: V katerem ste tudi vi, slišavši besedo resnice, evangelj blaginje vaše, v katerem ste tudi sprejemši véro, zapečateni bili sè svetim duhom obljube,
    14: Kateri je zastava dedščine naše, v rešenje lastnine, v hvalo slave njegove.
    15: Zatorej tudi jaz, ko sem zvedel za vero pri vas v Kristusu Jezusu, in ljubezen do vseh svetih,
    16: Zahvaljujem se neprestano za vas, spominjajoč se vas v molitvah svojih,
    17: Da vam Bog Gospoda našega Jezusa Kristusa, slave oče, dá duhá modrosti in razodenja v spoznanji njegovem,
    18: Razsvetljene oči srca vašega, da veste, katero je upanje poklica njegovega, in katero bogastvo slave dedščine njegove med svetimi,
    19: In katera presilna velikost moči njegove do nas verujočih po kreposti silne moči njegove,
    20: Katero je pokazal v Kristusu, zbudivši ga izmed mrtvih in posadivši na desnico svojo v nebesih,
    21: Nad vsako poglavarstvo in oblast in moč in gospostvo, in vsako ime, ki se imenuje ne samo na tem svetu, nego tudi na prihodnjem;
    22: In vse je podredil pod noge njegove, in njega je dal za glavo nad vse občini,
    23: Katera je telo njegovo, izpolnjenje njega, ki vse v vsem izpolnjuje.
  2:
    1: In vas, ki ste bili mrtvi po prestopkih in grehih,
    2: V katerih ste nekdaj hodili po duhu tega sveta, po knezu oblasti v zraku, duha delujočega zdaj v nevere sinovih,
    3: Med katerimi smo tudi mi vsi nekdaj živeli v poželjivostih mesa svojega ter delali želje mesa in misli, in bili smo po naravi otroci jeze, kakor tudi drugi;
    4: Bog pa, bogat v usmiljenjih, po veliki ljubezni svoji, s katero nas je ljubil,
    5: In ko smo bili mrtvi po grehih, oživil nas je s Kristusom; po milosti ste rešeni;
    6: In vred obudil in posadil med nebeščane v Kristusu Jezusu;
    7: Da pokaže v vékih prihodnjih presilno bogastvo milosti svoje v blagodušnosti do nas v Kristusu Jezusu.
    8: Kajti z milostjo ste rešeni po veri; in to ne iz vas, dar je Božji;
    9: Ne iz dél, da se ne hvali kdo.
    10: Kajti stvar smo njegova, stvarjeni v Kristusu Jezusu za dobra dela, katera je Bog naprej pripravil, da hodimo v njih;
    11: Zatorej pómnite, da ste vi, nekdaj pogani v mesu, katere imenujejo neobrezo oni, ki se imenujejo obrezo v mesu z roko storjeno.
    12: Da ste bili v tistem času brez Kristusa odtujeni meščanstvu Izraelovemu, in tujci zavezam obljube, ne imajoč upanja in brezbožni v svetu;
    13: Sedaj pa ste se v Jezusu Kristusu vi, ki ste bili nekdaj daleč, približali v krvi Kristusovi.
    14: Kajti on je mir naš, kateri je naredil iz obojega eno in podrl medstenje ograje,
    15: Sovraštvo v mesu svojem, postavo zapovedi v naukih odpravil, da bi ta dva v sebi vstvaril v enega novega človeka storivši mir,
    16: In oba v enem telesu z Bogom spravil s križem, umorivši sovraštvo na njem.
    17: In prišel je ter oznanjal mir vam dalnjim in bližnjim;
    18: Ker po njem imamo oboji pristop v enem Duhu k očetu.
    19: Zatorej niste več tujci in priseljenci, nego someščani svetih in domačini Božji,
    20: Sezidani na podlogi aposteljnov in prerokov, vogelni kamen pa je Jezus Kristus sam,
    21: V katerem vse poslopje zgrajeno raste v hram sveti v Gospodu,
    22: V katerem se tudi vi vzidavate v stanovanje Božje v Duhu.
  3:
    1: Zategavoljo jaz, Pavel, jetnik Kristusa Jezusa za vas pogane
    2: Ako ste torej čuli naredbo milosti Božje, dane mi za vas,
    3: Da je po razodetji naznanil mi skrivnost (kakor sem prej pisal o kratkem,
    4: Iz česar morete beróč spoznati razumljenje moje v skrivnosti Kristusovi, )
    5: Katera se v druzih rodovih ni naznanila sinom človeškim, kakor se je zdaj razodela svetim aposteljnom njegovim in prerokom v Duhu;
    6: Da so pogani sodedniki in sotelesniki in sodeležniki obljube njegove v Kristusu po evangelji,
    7: Katerega služabnik sem postal po daru milosti Božje, podeljene mi po kreposti moči njegove;
    8: Meni najmanjšemu izmed vseh svetih dana je milost tá, oznanjati med pogani neizsledno bogastvo Kristusovo,
    9: In razsvetliti vse, katero je deleštvo skrivnosti od vekomaj skrite v Bogu, kateri je vse vstvaril po Jezusu Kristusu,
    10: Da se naznani zdaj poglavarstvom in oblastim v nebesih po občini mnogotera modrost Božja,
    11: Po sklepu od vekomaj, katerega je storil v Kristusu Jezusu, Gospodu našem,
    12: V katerem imamo svobodnost in pristop v zaupanji po veri njegovi.
    13: Zato prosim, da ne opešajte v stiskah mojih za vas, kar je slava vaša.
    14: Zategadelj pripogibljem kolena svoja pred očetom Gospoda našega Jezusa Kristusa,
    15: Po katerem se imenuje sleherna rodovina v nebesih in na zemlji,
    16: Da vam dá po bogastvu slave svoje, okrepčati se v moči po Duhu svojem v notranjega človeka,
    17: Da se Kristus po veri vseli v srca vaša, ki ste ukoreninjeni in utrjeni v ljubezni,
    18: Da zmorete doumeti z vsemi svetimi, kaj je širjava in dolžava, in globočina in visočina,
    19: In spoznate spoznanje presezajočo ljubezen Kristusovo, da se napolnite do vse polnosti Božje.
    20: Njemu pa, ki more nad vse storiti preobilo več nego prosimo ali mislimo, po moči, ki deluje v nas,
    21: Njemu slava v občini v Kristusu Jezusu na vse rodove, na vekov veke! Amen.
  4:
    1: Opominjam vas torej jaz, jetnik v Gospodu, da se vedete spodobno poklicu, v katerega ste poklicani,
    2: Z vso ponižnostjo in krotkostjo, s potrpežljivostjo prenašajoč se med seboj v ljubezni,
    3: Skrbno prizadevajoč si ohraniti edinost Duha v vezí mirú.
    4: Eno telo in en Duh, kakor ste tudi poklicani v enem upanji poklica svojega;
    5: En Gospod, ena vera, en krst;
    6: En Bog in oče vseh, ki je nad vsemi in po vseh in v vseh vas.
    7: Vsakemu pa izmed nas dala se je milost po meri darú Kristusovega.
    8: 'Zato pravi: "Šel je kvišku ter pripeljal vjetnike, in dal je dar ljudém."'
    9: '(Tisto pa: "šel je kvišku", kaj je druzega, nego da je tudi šel prej dol v spodnje dele zemlje?'
    10: On, ki je šel dol, je tisti, ki je šel tudi gor nad vsa nebesa, da bi vse izpolnil.)
    11: In on je dal ene za aposteljne, ene za preroke, ene za evangeliste, ene za pastirje in učenike,
    12: V pripravo svetih, za delo službe, za zdelovanje telesa Kristusovega;
    13: Dokler dospemo vsi do edinosti vere in spoznanja sinú Božjega, do moža doraslega, do mere starosti polnosti Kristusove;
    14: Da ne bodemo več deca, in nas ne bode sem ter tja metala in gonila vsaka sapa nauka v zvijačnosti človeški, v prekanjenosti do zvitosti zmote;
    15: Nego da po resničnosti v ljubezni rastemo v vsem do njega, ki je glava, Kristus,
    16: Iz katerega vse telo združeno in zedinjeno po slehernem členovji podajanja, po kreposti v meri vsakega dela rast telesa vrši v izpodbujo svojo v ljubezni.
    17: To torej pravim in pričam v Gospodu, da ne hodite dalje, kakor tudi drugi pogani hodijo v ničemurnosti srca svojega,
    18: Otemnjeni v razumu, odtujeni življenju Božjemu, zaradi nevednosti bivajoče v njih, zaradi otrpnenosti srca svojega;
    19: Kateri so otrpneni vdali se razuzdanosti v doprinašanje sleherne nečistosti v lakomnosti.
    20: Vi pa se niste tako učil Kristusa,
    21: Ako ste ga slišali in ste bili poučeni v njem, kakor je resnica v Jezusu;
    22: Da slečete, po prejnšjem življenji, starega človeka, ki se kvari po sljah prevare;
    23: In se ponovite po duhu srca svojega,
    24: In oblečete novega človeka, vstvarjenega po Bogu, v pravičnosti in svetosti resnice.
    25: Zato iznebivši se laži govorite resnico vsak z bližnjim svojim, ker smo udje med seboj;
    26: '"Jezite se, in ne grešite!" Solnce naj ne zaide nad jezo vašo,'
    27: In ne dajajte prostora hudiču.
    28: Kdor krade, ne kradi več, temuč trúdi se, delajoč dobro z rokami, da ima kaj podeliti potrebnemu.
    29: Nobena gnjila beseda ne izidi iz vaših ust, nego če je katera dobra za izpodbujo po potrebi, da dá milost poslušajočim.
    30: In ne žalite svetega Duha Božjega, v katerem ste zapečateni za rešenja dan.
    31: Vsaka bridkost in srd in jeza in vpitje in preklinjanje izgini od vas z vso hudobijo;
    32: Bodite pa med seboj blagi, usmiljeni, odpuščajoč si, kakor je tudi Bog v Kristusu vam odpustil.
  5:
    1: Bodite torej posnemalci Bogá, kakor otroci ljubljeni,
    2: In živite v ljubezni, kakor je tudi Kristus ljubil nas, in se je dal za nas kakor daritev in žrtev Bogu v prijetno dišavo.
    3: Kurbarija pa in sleherna nečistost ali lakomnost naj se še imenuje ne med vami, kakor se spodobi svetim;
    4: In nesramnost in blebetanje ali norčevanje, kar je nespodobno, temveč zahvaljevanje.
    5: To namreč veste, da nobeden kurbir, ali nečistnik, ali lakomnik, kateri je malikovalec, nima dedščine v kraljestvu Kristusovem in Božjem;
    6: Nihče vas ne varaj s praznimi besedami; kajti za to prihaja jeza Božja na nepokorščine sinove.
    7: Ne bodite torej deležniki njih!
    8: 'Bili ste namreč nekdaj temà, zdaj pa svetloba Gospodu: kakor svetlobe otroci živite;'
    9: (Kajti sad Duha je v sleherni dobroti in pravičnosti in resnici);
    10: In presojajte, kaj je po volji Gospodu.
    11: In ne udeležujte se nerodovitnih del temé; temveč še grajajte jih;
    12: Kar namreč skrivàj počenjajo, grdó je praviti samo.
    13: Vse to pa, kar graja svetloba, razodene se; kajti vse razodeto je svetloba;
    14: 'Za to pravi: "Zbúdi se, ki spiš, in vstani izmed mrtvih, in prisvetil ti bode Kristus."'
    15: Glejte torej, da živite skrbno, ne kakor ne modri, nego kakor modri;
    16: In skrbno rabite čas, ker dnevi so hudi.
    17: Zatorej ne bodite nespametni, nego umeči, kaj je volja Gospodova.
    18: In ne upijanjajte se z vinom, v katerem je zapravljivost, temuč napolnjujte se v Duhu,
    19: Govoreč med seboj v psalmih, slavospevih in pesmah duhovnih, pojóč in prepevajoč v srcu svojem Gospodu,
    20: Zahvaljujoč se vedno za vse v imenu Gospoda našega Jezusa Kristusa Bogu in očetu,
    21: Pokorni si med seboj v strahu Božjem.
    22: Žene, svojim možém bodite pokorne, kakor Gospodu;
    23: Kajti mož je glava ženi, kakor tudi Kristus glava občini, in on je rešenik telesa.
    24: Ali kakor je občina pokorna Kristusu, tako tudi žene svojim možém v vsem.
    25: Možje, ljubite žene svoje, kakor je tudi Kristus ljubil občino, in je sebe dal zanjo,
    26: Da jo posveti, očistivši v kopelji vode v besedi,
    27: Da si jo pripravi slavno občino, brez madeža ali gube ali kaj enakega, nego da bode sveta in brezmadežna.
    28: Tako so možjé dolžni ljubiti žene, kakor telesa svoja. Kdor ljubi ženo svojo, ljubi sebe;
    29: Kajti nihče ni nikoli sovražil svojega mesa, nego hrani in goji ga, kakor tudi Gospod občino;
    30: Ker udje smo telesa njegovega, iz mesa njegovega in iz kosti njegovih.
    31: '"Za to bode človek zapustil očeta svojega in mater in držal se žene svoje, in oba bodeta v eno meso."'
    32: Ta skrivnost je velika; jaz pa pravim za Kristusa in za občino.
    33: Ali tudi vi posamezni, vsak naj ljubi ženo svojo tako kakor sebe; žena pa bój se moža.
  6:
    1: Otroci, bodite poslušni roditeljem svojim v Gospodu, ker to je pravično.
    2: '"Spoštuj očeta svojega in mater," ta je zapoved prva z obljubo:'
    3: '"Da se ti bode dobro godilo in bodeš dolgo živel na zemlji."'
    4: In očetje, ne dražite svojih otrók, nego vzrejajte jih v nauku in strahu Gospodovem.
    5: Hlapci, bodite poslušni gospodom po mesu, sè strahom in trepetom, v preprostoti srca svojega, kakor Kristusu;
    6: Ne po okoslužnosti kakor ljudém ugajajoč, nego kakor hlapci Kristusovi, delajoč voljo Božjo iz duše,
    7: Z dobrovoljnostjo, služeč Gospodu, in ne ljudém,
    8: Vedoč, da kar kdo storí dobrega, to bode dobil od Gospoda, bodi si hlapec, ali svobodnjak.
    9: In gospodje, delajte isto z njimi, odjenjajoč s pretenjem, vedóč, da tudi vaš gospod je v nebesih, in da licegledja ni pri njem.
    10: V ostalem, bratje moji, ojačite se v Gospodu, in v kreposti moči njegove.
    11: Odenite se z orožjem Božjim, da bodete mogli stati zoper zvijače hudičeve.
    12: Ker boj nam ni zoper kri in meso, nego zoper poglavarstva, zoper oblasti, zoper svétovne mogočnike temé tega svetá, zoper duhove hudobe v nebesih.
    13: Za to primite orožje Božje, da bodete mogli ustavljati se o hudem dnevi in stati vse premagavši.
    14: Stojte torej, bedro svoje opasavši si z resnico, in oblečeni s pravice oklepom,
    15: In noge obute s pripravljenostjo evangelja mirú;
    16: Razen tega zgrabivši ščit vere, s katerim bodete mogli ugasiti vse goreče strele hudobnega.
    17: In vzemite šlem blaginje, in meč Duhá, kateri je beseda Božja;
    18: In sè sleherno molitvijo in prošnjo molite vsak čas v Duhu, in prav za to čujte v vsej stanovitnosti in prošnji za vse svete,
    19: In zame, da se mi dá beseda v odpiranji ust mojih, da s prostodušnostjo oznanjam skrivnost evangelja,
    20: Za katero sem poslanec v sponah, da v njem prostodušno govorim, kakor mi je besedovati.
    21: Da pa veste tudi vi, kar mene zadeva, kako se mi zdi, naznanil vam bode vse Tihik, brat ljubljeni in zvesti služabnik v Gospodu,
    22: Katerega sem poslal k vam prav za to, da veste, kako je z nami, in da potolaži srca vaša.
    23: Mir bratom in ljubezen z vero od Boga očeta in Gospoda Jezusa Kristusa.
    24: Milost z vsemi, ki ljubijo Gospoda našega Jezusa Kristusa v nepopačenosti. Amen. Efežanom pisal z Rima po Tihiku.
50:
  1:
    1: Pavel in Timotej, hlapca Jezusa Kristusa, vsem svetim v Kristusu Jezusu bivajočim v Filipih, z vladikami in pomočniki.
    2: Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa!
    3: Zahvaljujem se Bogu svojemu, kader se vas spominjam.
    4: (Ko vedno v sleherni molitvi svoji molim za vas vse z veseljem),
    5: Da ste se udeleževali evangelja od prvega do današnjega dne;
    6: Prepričan prav tega, da bode on, ki je začel v vas dobro delo, dokončal ga do dné Jezusa Kristusa;
    7: Kakor je meni spodobno misliti za vas vse, ker vas imam v srci, v sponah svojih in zagovarjanji in utrjevanji evangelja, ki ste vsi sodeležniki mi milosti.
    8: Kajti priča mi je Bog, kako hrepenim po vas vseh z osrčjem Jezusa Kristusa.
    9: In tudi to molim, da naj ljubezen vaša še bolj in bolj raste v spoznanji in slehernem razumu;
    10: Da presojate, kar je imenitno, da bodete čisti in neizpotakljivi za dan Kristusov,
    11: Napolnjeni sè sadom pravice po Jezusu Kristusu v slavo in hvalo Božjo.
    12: Želim pa, da spoznate, bratje, da je stanje moje postalo bolj v uspeh evangelju,
    13: Tako da so spone moje očitne postale, da so v Kristusu v vsem šatorišči telesne straže in vsem drugim,
    14: In da večina bratov v Gospodu zaupajoč mojim sponam upa se bolj brez strahu govoriti besedo.
    15: Nekateri tudi iz nevoščljivosti in prepirljivosti, nekateri pa tudi iz dobre volje oznanjajo Kristusa.
    16: Oni, ki iz prepirljivosti, ne oznanjajo Kristusa iz čistega namena, češ da prinesó stisko sponam mojim;
    17: Kateri pa iz ljubezni, vedóč, da sem pripravljen v zagovarjanje evangelja.
    18: Kaj pač? Vendar tako ali tako, bodi si s pretvezo, bodi si v resnici, oznanja se Kristus; in tega se veselim, dà, bodem se tudi veselil.
    19: Vem namreč, da mi bode to v blaginjo po prošnji vaši in pomoči duha Jezusa Kristusa,
    20: Po pričakovanji in upanji mojem, da se v ničemur ne osramotim, temuč v vsej prostodušnosti, kakor vedno, bode se tudi sedaj Kristus poveličeval v mojem telesu, bodi si z življenjem, bodi si sè smrtjo.
    21: Kajti meni je življenje Kristus, in smrt dobiček.
    22: Ako pa življenje v mesu, to mi je dela sad, in kaj bodem izvolil, ne vem;
    23: Kajti pritiska me oboje, želja me je ločiti se in biti s Kristusom, mnogo je namreč bolje;
    24: Ostati pa v mesu potrebnejše za voljo vas.
    25: In v tem zaupanji vem, da bodem ostal in z vami vsemi skupaj ostal v pospeh vaš in veselje v veri,
    26: Da bode slava vaša preobila v Kristusu Jezusu v meni, zaradi povrnitve moje k vam.
    27: Samo védite se spodobno evangelju Kristusovemu, da bodem, bodi si, da pridem in vidim, bodi si v daljavi, slišal, kako je pri vas, da stojite trdno v enem duhu, eni duši, vkup boreč se za vero evangelja,
    28: In da vas nikakor ne strašijo nasprotniki; kar je njim znamenje pogube, vam pa blaginje, in to od Boga;
    29: Ker vam je bilo podeljeno za Kristusa, ne samo verovati vanj, nego tudi zanj trpeti;
    30: Ko imate isti boj, katerega ste videli v meni, in zdaj slišite v meni.
  2:
    1: A ko je torej kako opominjanje v Kristusu, ako kaka tolažba ljubezni, ako kaka sodeležnost Duha, ako kako usmiljenje in milovanje;
    2: Napolnite mi veselje, da ste zložni, imajoč isto ljubezen, ene duše, enih misli;
    3: Nič iz prepirljivosti ali ničemurnosti, nego po ponižnosti drug druzega više stavite od sebe.
    4: Ne glejte vsak na svoje, nego vsak tudi na to, kar je druzega.
    5: To mišljenje namreč bodi v vas, katero tudi v Kristusu Jezusu,
    6: Kateri, dasì v podobi Božji, vendar ni smatral za rop biti Bogu enak;
    7: Nego samega sebe je izpraznil, vzel je nase podobo hlapčevo, postal človeku enak; in po obličji je bil najden za človeka;
    8: Ponižal se je postavši pokoren do smrti, smrti pa na križi.
    9: Za to je tudi Bog povišal ga in podelil mu ime nad vsa imena;
    10: Da se naj v imenu Jezusovem pripogiblje vsako koleno nebeščanov in Zemljanov in podzemljanov,
    11: In vsak jezik spoznava, da je Jezus Kristus Gospod v slavo Boga očeta.
    12: Za to, ljubljeni moji, kakor ste bili vsegdar poslušni, ne samo v pričujočnosti moji, nego sedaj mnogo bolj v nepričujočnosti moji, v strahu in trepetu vršite zveličanje svoje.
    13: Kajti Bog je, ki deluje v vas voljo in delovanje, kakor ga volja.
    14: Vse delajte brez godrnjanja in pomišljanja,
    15: Da bodete brez pogreška in čisti, otroci Božji brez madeža, sredi rodú sključenega in spačenega, med katerimi se svetite kakor nebeške luči na svetu,
    16: Držeč se besede življenja, na slavo meni za dan Kristusov, da nisem zastonj tekal in trudil se zastonj.
    17: Ali če se tudi darujem nad daritvijo in službo vere vaše, veselim se in vkup veselim z vami vsemi;
    18: Enako pa veselite se tudi vi in vkup veselite z menoj.
    19: Upam pa v Gospodu Jezusu, da vam skoraj pošljem Timoteja, da bodem tudi jaz mirnega srca, ko zvem, kako je pri vas.
    20: Nikogar namreč nimam enakodušnega, kateri bode pošteno skrbel, kako je pri vas;
    21: Kajti vsi iščejo svojega, ne kar je Kristusa Jezusa;
    22: Preskušenost pa poznate njegovo, da je, kakor otrok z očetom, z menoj služil za evangelj.
    23: Tega torej upam poslati, ko izprevidim, kako je z menoj, precej.
    24: Upam pa v Gospodu, da tudi sam skoraj pridem.
    25: Potrebno se mi je pa zdelo poslati k vam Epafrodita, brata in sodelalca in sovojaka mojega, ter poslanca vašega in služabnika potrebe moje;
    26: Kajti hrepenel je po vas vseh in trepetal, ker ste slišali, da je zbolel.
    27: Kajti zbolel je bil blizu smrti; ali Bog se ga je usmilil, a ne njega samo, nego tudi mene, da bi ne imel težave čez težavo.
    28: Hitreje torej sem ga poslal, da ga vidite zopet ter se veselite, in jaz bodem menj žalosten.
    29: Sprejmite ga torej v Gospodu z vsem veseljem, in take imejte v čisli;
    30: Kajti zaradi dela Kristusovega se je bil približal smrti, v nemar pustivši življenje, da bi dopolnil pogrešek službovanja vašega proti meni.
  3:
    1: V ostalem, bratje moji, veselite se v Gospodu. Isto pisati vam ni sitno meni, vam pa v potrjenje.
    2: Pazite se psov, pazite se slabih delalcev, pazite se razkolja!
    3: Kajti mi smo obreza, ki v duhu služimo Bogu in se hvalimo v Kristusu Jezusu, in ne zaupamo v meso;
    4: Dasì bi imel jaz tudi v meso zaupanje. Če méni kdo drug zaupati v meso, jaz bolj;
    5: Obrezan osmi dan, iz rodú Izraelovega, rodovine Benjaminove, Hebrejec iz Hebrejcev, po postavi Farizej,
    6: Po gorečnosti preganjalec občine, po pravičnosti v postavi bréz pogreška.
    7: Ali kar mi je bilo dobiček, to sem imel zaradi Kristusa za izgubo;
    8: Ali zares tudi zdaj imam vse za izgubo zavoljo preobilosti spoznanja Kristusa Jezusa, Gospoda svojega, za katerega voljo sem vse izgubil, in za smeti imam, da pridobim Kristusa,
    9: In se najdem v njem, ne da imam svojo pravico iz postave, nego po veri Kristusovi, iz Boga pravico v veri;
    10: Da spoznam njega in vstajenja njegovega moč, in sodeleštvo njegovega trpljenja, storivši se podobnega smrti njegovi,
    11: Če pač pridem do vstajenja mrtvih;
    12: Ne da sem že dosegel ali sem že popoln; a lovim, če pač dosežem, za kar sem tudi vjet bil od Kristusa Jezusa.
    13: Bratje, jaz ne sodim, da sem dosegel;
    14: 'Eno pa: pozabivši kar je zadaj, a spenjajoč se po tém, kar je spredaj, proti smotru hitim za darilom nebeškega poklica Božjega v Kristusu Jezusu.'
    15: Kolikor nas je torej popolnih, bodimo teh misli; in če ste v čem drugih misli, bode vam tudi to Bog razodel.
    16: Todà do česar smo dospeli, isto bodi nam pravilo v dejanji, isto v mišljenji.
    17: Posnemalci moji bodite vsi, bratje, in glejte one, kateri tako živé, kakor imate nas za zgled.
    18: Kajti mnogo jih živi, katere sem vam mnogokrat imenoval, zdaj pa jih tudi jokajoč imenujem, sovražnike križa Kristusovega,
    19: Katerih konec poguba, katerih Bog trebuh, in slava v njih sramoti, ki jim je zemeljsko v mislih.
    20: Kajti naše dejanje je v nebesih, od koder tudi zveličarja pričakujemo Gospoda Jezusa Kristusa,
    21: Kateri bode telo ponižanja našega preizobrazil, da bode podobno telesu slave njegove, po kreposti, s katero si more tudi vse podvreči.
  4:
    1: Torej, bratje moji ljubljeni in zaželeni, veselje in venec moj, tako stójte trdno v Gospodu, ljubljeni!
    2: Evodijo opominjam in Sintiho opominjam, da hoditi enih misli v Gospodu;
    3: In prosim tudi tebe, tovariš blagi, pomozi jima, ki ste z menoj se borili v evangelji, in s Klementom in druzimi sodelalci mojimi, katerih imena so v knjigi življenja.
    4: 'Veselite se vedno v Gospodu, še enkrat pravim: Veselite se!'
    5: Miloba vaša bodi znana vsem ljudém. Gospod je blizu.
    6: Nič ne skrbite, nego v vsem naj se Bogu naznanjajo v molitvi in prošnji sè zahvaljevanjem želje vaše.
    7: In mir Božji, ki preseza vse razumljenje, bode hranil srca vaša, in misli vaše v Kristusu Jezusu.
    8: V ostalem, bratje, kar je resnično, kar čestito, kar pravično, kar čisto, kar ljubeznjivo, kar sloveče, če kaka čednost in če kaka hvala, to premišljajte.
    9: Kar ste se tudi učili in prejeli in slišali in videli na meni, to delajte, in Bog mirú bode z vami.
    10: Veselil sem se pa v Gospodu močno, da ste že kdaj krepko ponovili zame skrb; na kar ste tudi mislili, a prilike niste imeli.
    11: Ne da bi dejal to zaradi pomanjkljivosti; jaz sem se namreč učil, v čemer sem, zadovoljen biti z malim.
    12: Znam pa ponižati se, znam tudi živeti v obilosti; sleherne in vsake stvari sem vajen, sit biti in lačen, v obilosti živeti in v pomanjkanji;
    13: Vse morem v njem, ki me krepčá, Kristusu.
    14: Vendar ste prav storili, da ste imeli sočutje z mojo stisko.
    15: Veste pa tudi vi, Filipljani, da v začetku evangelja, ko sem odšel iz Macedonije, nobena občina ni udeležila se z menoj za račun dajanja in prejemanja, razen vi sami;
    16: Ker tudi v Solunu ste mi poslali enkrat in dvakrat za potrebo.
    17: Ne da bi iskal darú, ali sadú iščem, rastočega vam na korist.
    18: Imam pa vsega dovolj in preobilo; napolnjen sem dobivši od Epafrodita vaše darí, sladko dišavo, prijetno daritev, Bogu po volji.
    19: Bog moj pa bode izpolnil vsako potrebo vašo po bogastvu svojem v slavi, v Kristusu Jezusu.
    20: Bogu pa in očetu našemu slava na vekov veke! Amen.
    21: Pozdravite vsakega svetega v Kristusu Jezusu. Pozdravljajo vas bratje z menoj.
    22: Pozdravljajo vas vsi sveti, posebno pa oni iz Cesarjeve hiše.
    23: Milost Gospoda našega Jezusa Kristusa z vami vsemi! Amen. Filipljanom pisal z Rima po Epafroditu.
51:
  1:
    1: Pavel apostelj Jezusa Kristusa po volji Božji, in Timotej brat,
    2: Svetim v Kolosah in vernim bratom v Kristusu. Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa!
    3: Zahvaljujemo se Bogu in očetu Gospoda našega Jezusa Kristusa, in molimo vedno za vas, ker smo slišali za vero vašo v Kristusu Jezusu;
    4: In za ljubezen do vseh svetih,
    5: Po upanji hranjenem vam v nebesih, za katero ste že slišali v besedi resnice evangela,
    6: 'Ki biva med vami, kakor tudi po vsem svetu, in je sadonosen, kakor tudi med vami, od dné, ko ste čuli in spoznali milost Božjo v resnici:'
    7: Kakor ste se tudi učili od Epafra, ljubljenega sohlapca našega, ki je zvest služabnik Kristusov za vas;
    8: On ki nam je tudi naznanil ljubezen vašo v Duhu.
    9: Zato tudi mi, od dné, ko smo slišali, neprestano molimo za vas in prosimo, da se napolnite sè spoznanjem volje njegove v vsej modrosti in razumnosti duhovni,
    10: Da živite pristojno Gospodu v vsem njemu po volji; in sad rodite v vsakem dobrem delu ter se množite v spoznanji Božjem;
    11: V vsej moči krepčani po kreposti slave njegove v vsej stanovitnosti in potrpežljivosti z radostjo;
    12: Zahvaljujoč se očetu, ki nas je storil sposobne za delež dedščine svetih v luči,
    13: Kateri nas je rešil iz temé oblasti, in prestavil v kraljestvo sina ljubezni svoje,
    14: V katerem imamo rešenje po krvi njegovi, odpuščenje grehov;
    15: Kateri je podoba Boga nevidnega, prvorojenec vse stvaritve;
    16: 'Ker v njem je bilo vstvarjeno vse, kar je v nebesih in na zemlji, vidno in nevidno, ali prestoli, ali gospostva, ali poglavarstva, ali oblasti: vse je vstvarjeno po njem in zanj;'
    17: In on je pred vsem, in vse biva v njem;
    18: In on je glava telesa, občine; kateri je začetek, prvorojenec izmed mrtvih, da bode on med vsemi prvak.
    19: Ker vzvidelo se mu je, vanj vseliti vso polnost,
    20: In po njem spraviti vse zanj, pomirivši po krvi križa njegovega, po njem, bodi si kar je na zemlji, bodi si kar je v nebesih.
    21: Tudi vas, ki ste bili nekdaj otujeni in sovražni po mišljenji v delih hudobnih, spravil je sedaj;
    22: V telesu mesa svojega sè smrtjo, da vas naredi svete in brezmadežne in brezgrajne pred seboj;
    23: Ako samo ostanete v veri utrjeni in stanovitni, in se ne ganete od upanja evangelja, katerega ste slišali, oznanovanega po vsej stvaritvi pod nebom, katerega sem jaz Pavel postal služabnik.
    24: Sedaj se veselim v trpljenji svojem za vas, in napolnjujem pogreške stisek Kristusovih v mesu svojem za telo njegovo, katero je občina;
    25: Katere sem jaz postal služabnik po naredbi Božji, dani mi čez vas, da izpolnim besedo Božjo,
    26: Skrivnost skrito od vekov in od rodov; zdaj pa se je razodela svetim njegovim;
    27: Katerim je hotel Bog naznaniti, katero je bogastvo slave té skrivnosti med pogani, ki je Kristus v vas, upanje slave,
    28: Katerega mi oznanjamo, opominjajoč vsakega človeka, in učeč vsakega človeka v vsej modrosti, da napravimo vsakega človeka popolnega v Kristusu Jezusu;
    29: Za kar se tudi trudim boreč so po kreposti njegovi, delujoči z močjo v meni.
  2:
    1: Hočem namreč, da veste, kako hud boj imam zaradi vas, in njih, ki so v Laodiceji, in vse, kateri niso videli obličja mojegu v mesu,
    2: Da se potolažijo njih srca, združenih v ljubezni, in za vso bogastvo polnosti razuma, za spoznanje skrivnosti Boga in očeta in Kristusa,
    3: V katerem so vsi zakladi modrosti in spoznanja skriti.
    4: To pa pravim, da vas kdo ne prevara sè sladko besedo;
    5: Kajti če sem tudi po mesu daleč, v duhu sem vendar z vami, radujoč se in gledajoč vašo rednost in trdnost vere vaše v Kristusa.
    6: Kakor ste torej prejeli Kristusa Jezusa Gospoda, živite v njem;
    7: Ukoreninjeni in sezidani v njem in utrjeni v veri, kakor ste se učili, rastoč v njej v zahvaljevanji.
    8: Glejte, da vas kdo ne zapleni z modrijanstvom in prazno prevaro, po izročilu človeškem, po prvinah sveta in ne po Kristusu;
    9: Ker v njem biva vsa polnost božanstva telesno,
    10: In v njem ste napolnjeni, kateri je glava vsakega gospostva in oblasti;
    11: V katerem ste bili tudi obrezani z obrezo ne storjeno z rokami, ko ste slekli telo mesnih grehov v obrezi Kristusovi;
    12: Vred pokopani z njim v krstu, v katerem ste bili tudi vred zbujeni po veri kreposti Boga, kateri ga je zbudil izmed mrtvih.
    13: In vas, ki ste bili mrtvi v grehih in neobrezi mesa svojega, oživil je z njim vred, odpustivši vam vse grehe;
    14: Izbrisavši rokopis, zoper nas, po postavah, ki je bil nam nasproten, in tega je odpravil, pribivši ga sè žeblji na križ;
    15: Ter slekel je poglavarstva in oblasti, in postavil očitno na ogled slavno zmagavši jih v njem.
    16: Naj vas torej ne sodi kdo v jedi ali pijači, ali gledé praznika ali mlaja ali sobote,
    17: Kar je prihodnjega senca, telo pa Kristusovo.
    18: Nihče naj vas ne prekani hoteč v ponižnosti in čaščenji angelov, ko se peča s tem, česar ni videl, ker ga za nič napihuje mesno čustvo njegovo,
    19: In ker se ne drži glave, iz česar vse telo po členovji in vezéh podpirano in zvezano raste v rasti Božji.
    20: 'Če ste torej umrli s Kristusom prvinam sveta, kaj se vam, kakor da bi v svetu živeli, dajó postave:'
    21: ("Ne dotakni se, in ne pokusi, in ne potipaj!"
    22: Kar je vse v pogubo po zlorabi), poleg zapovedi in ukov človeških,
    23: Kar je sicer na videz modrost v samovoljni službi Božji in ponižnosti in neprizanesljivosti proti telesu, v nobenem čislu za napolnjenje mesa."
  3:
    1: Če ste bili torej vred zbujeni s Kristusom, iščite, kar je gori, kjer sedí Kristus na desnici Božji.
    2: V mislih imejte, kar je gori, ne kar je na zemlji;
    3: Kajti umrli ste, in življenje vaše je skrito s Kristusom v Bogu;
    4: Kader se prikaže Kristus, življenje naše, tedaj se prikažete tudi vi v slavi z njim.
    5: Morite torej ude svoje zemeljske, kurbarijo, nečistost, strast, hudo poželenje in lakomnost, katera je malikovanje;
    6: Po čemer prihaja jeza Božja nad nepokorščine sinove,
    7: Med katerimi ste tudi vi živeli nekdaj, ko ste bivali med njimi;
    8: Sedaj pa odložite tudi vi vse, jezo, srd, hudobnost, obrekovanje, nesramno besedovanje iz svojih ust.
    9: Ne lagajte med seboj, slecite starega človeka z dejanji njegovimi,
    10: In oblecite novega, ponovljenega v spoznanje po podobi njega, ki ga je vstvaril;
    11: Kjer ni Grka in Juda, obreze in neobreze, tujca, Scita, hlapca, svobodnjaka; nego vse in v vseh Kristus.
    12: Oblecite torej, ker ste izvoljeni in ljubljeni sveti Božji, milosrčnost, blagovoljnost, ponižnost, krotkost, potrpežljivost;
    13: Da se prenašate med seboj, in si odpuščate, če ima kdo tožbo do koga, kakor je tudi Kristus odpustil vam, tako tudi vi;
    14: Poleg vsega tega pa ljubezen, katera je popolnosti vez.
    15: In mir Božji naj vlada v srcih vaših, v katerega ste bili tudi poklicani v enem telesu; in hvaležni bodite!
    16: Beseda Kristusova prebivaj v vas obilo, v vsej modrosti; učite in opominjajte se med seboj s psalmi in hvalospevi in pesmami duhovnimi, v milosti pójte v srci svojem Gospodu.
    17: In vse, kar počenjate v besedi in dejanji, vse v imenu Gospoda Jezusa, zahvaljujoč se Bogu in očetu po njem.
    18: Žene, bodite pokorne svojim možem, kakor se spobodi v Gospodu.
    19: Možje, ljubite žene svoje in ne hudujte se nad njimi.
    20: Otroci, bodite poslušni roditeljem v vsem, kajti to je po volji Gospodu.
    21: Očetje, ne dražite otrók svojih, da ne bodo malosrčni.
    22: Hlapci, bodite poslušni v vsem gospodom po mesu, ne po okoslužnosti kakor ljudem ugajajoč, nego v preprostosti srca, boječ se Boga.
    23: In vse kar storite, delajte iz duše, kakor Gospodu, in ne ljudém;
    24: Vedóč, da od Kristusa dobóte zato povračilo dedščine; kajti Gospodu Kristusu hlapčujete;
    25: Krivični pa bode prejel, kar je krivičnega storil; in ni ga licegledja.
  4:
    1: Gospodje, pravičnost in blagodušnost izkazujte hlapcem, vedóč, da tudi vi imate gospoda v nebesih.
    2: V molitvi bodite stanovitni in čujte v njej v zahvaljevanji;
    3: Molite zraven tudi za nas, da nam Bog odpre vrata besede, da govorimo skrivnost Kristusovo, za katero sem tudi zvezan,
    4: Da jo razodevam, kakor mi je treba govoriti.
    5: V modrosti živite z njimi, ki so zunaj, in na pravo priliko pazite.
    6: Beseda vaša bodi vedno v milosti, sè soljo zabeljena, da veste, kako vam je vsakemu odgovarjati.
    7: Kako je pri meni, naznanil vam bode vse Tihik, ljubljeni brat in zvesti služabnik in sohlapec v Gospodu,
    8: Katerega sem prav za to k vam poslal, da zvé, kako pri vas, in izpodbudi srca vaša,
    9: Z Onezimom, zvestim in ljubljenim bratom, kateri je izmed vas; vse vam naznanita, kako je tukaj.
    10: Pozdravlja vas Aristarh, sojetnik moj in Marko, nečak Barnabov, (za katerega ste dobili ukaze; če pride k vam, sprejmite ga);
    11: In Jezus, imenovan Just, ki sta iz obreze; ta dva sama sodelalca za kraljestvo Božje, ki sta mi postala tolažba.
    12: Pozdravlja vas Epafra, ki je od vas, hlapec Kristusov, ki se vedno za vas bojuje v molitvah, da stojite dovršeni in dopolnjeni v vsej volji Božji.
    13: Pričam mu namreč, da ima mnogo gorečnosti za vas in za nje, ki so v Laodiceji, in za nje, ki so v Hierapolji.
    14: Pozdravlja vas Luka, zdravnik ljubljeni, in Dema.
    15: Pozdravite brate v Laodiceji, in Nimfa in občino v hiši njegovi.
    16: In ko se pri vas list prebere, dejte, da se bere tudi v občini Laodicejski, in list iz Laodiceje, da tudi vi berete.
    17: 'In recite Arhipu: Glej na službo, katero si prejel v Gospodu, da jo izpolnjuješ.'
    18: Pozdrav z roko mojo Pavlovo. Spominjajte se vezí mojih! Milost z vami! Amen. Kološanom pisano z Rima po Tihiku in Onezimu.
52:
  1:
    1: Pavel in Silvan in Timotej občini Tesaloničanov v Bogu očetu in Gospodu Jezusu Kristusu; milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa!
    2: Zahvaljujemo se Bogu vedno za vas vse, spominjajoč se vas v molitvah svojih,
    3: Neprestano spominjajoč se dela vašega v veri in truda v ljubezni, in stanovitnosti v tipanji Gospoda našega Jezusa Kristusa, pred Bogom in očetom našim;
    4: Vedóč, bratje ljubljeni od Boga, za izvoljenje vaše;
    5: Da evangelj naš ni prišel samo v besedi do vas, nego tudi v moči in v Duhu svetem, in v mnogem prepričanji, kakor veste, kakošni smo med vami postali za vas.
    6: In vi ste postali posnemalci naši in Gospodovi, sprejemši besedo, v mnogi stiski z veseljem Duha svetega,
    7: Tako da ste postali zgled vsem verujočim v Macedoniji in Ahaji.
    8: Kajti od vas je zadonela beseda Gospodova ne samo po Macedoniji in Ahaji, nego tudi v vsakem kraji razširila se je vaša vera v Boga, tako da nam ni treba kaj govoriti.
    9: Kajti sami oznanjajo za nas, kak smo imeli prihod k vam, in kako ste se obrnili k Bogu od malikov, služit Bogu živemu in resničnemu,
    10: In čakat sina njegovega iz nebés, katerega je zbudil izmed mrtvih, Jezusa, ki nas rešuje jeze prihodnje.
  2:
    1: Kajti sami veste, bratje, naš prihod k vam, da ni bil prazen;
    2: Nego, dasì smo trpeli prej in zasramovani bili, kakor veste v Filipih, govorili smo prostodušno v Bogu našem proti vam evangelj Božji v mnogem boji.
    3: Kajti opomin naš ni iz zmotnjave, ne iz nečistosti, ne v zvijači;
    4: Nego kakor nas je Bog za vredne spoznal izročiti nam evangelj, tako govorimo, ne da bi bili ljudém po volji, nego Bogu, ki presoja srca naša.
    5: Kajti ne s prilizovanja besedo nismo se pečali nikdar, kakor veste, ne s pretvezo lakomnosti; Bog priča!
    6: In od ljudî nismo slave iskali, ne od vas, ne od drugih, ko smo bili lahko imenitni, kakor aposteljni Kristusovi;
    7: Nego bili smo rahli sredi vas, kakor pač dójka goji otroke svoje.
    8: Tako hrepeneč po vas, bila nas je volja ne samo podati vam evangelj Božji, nego tudi duše svoje, ker ste nam postali ljubljeni.
    9: Kajti spominjate se, bratje, truda našega in težave; ker noč in dan smo delali, da bi ne bili nadležni komu izmed vas, in oznanjali vam evangelj Božji;
    10: Vi priče in Gospod Bog, kako sveti in pravični in brez krivice smo bili z vami verujočimi;
    11: Kakor veste, kako smo slehernega izmed vas kakor oče otroke svoje opominjali, izpodbujali,
    12: In rotili, da živite pristojno Bogu, ki vas kliče v svoje kraljestvo in slavo.
    13: Zato se tudi mi zahvaljujemo Bogu neprestano, da ste prejemši od nas besedo Božjo oznanovano, sprejeli ne besede človeške, nego (kakor je resnično) besedo Božjo, katera tudi deluje v vas verujočih.
    14: Kajti vi ste postali posnemalci, bratje, občin Božjih v Judeji v Kristusu Jezusu, ker ste tudi vi isto trpeli od lastnih rojakov, kakor tudi oni od Judov,
    15: Kateri so tudi Gospoda Jezusa umorili, in lastne preroke, in nas pregnali, in kateri niso Bogu po volji in so vsem ljudém zoprni;
    16: Kateri nam branijo govoriti poganom, da se rešijo, da vedno napolnijo grehe svoje. Prišla pa je nad nje jeza v njih konec.
    17: Mi pa, bratje, osiroteni za vami za nekaj časa, po obličji ne po srci, prizadevali smo si tolikanj bolj videti obličje vaše v mnogem poželenji.
    18: Zato smo hoteli priti k vam, jaz Pavel, enkrat in dvakrat, a branil nam je satan.
    19: Kajti kdo je upanje naše, ali veselje, ali slave venec? Ali ne tudi vi, pred Gospodom našim Jezusom Kristusom o prihodu njegovem?
    20: Kajti vi ste slava naša in veselje.
  3:
    1: Zato, ker več ne strpimo, sklenili smo raji sami ostati v Atenah,
    2: In poslali smo Timoteja, brata našega in služabnika Božjega in sodelalca našega v evangelji Kristusovem, utrdit vas in opominjat vas o veri vaši;
    3: Da nihče ne omahuje v teh stiskah; sami namreč veste, da smo namenjeni za to.
    4: Saj smo tudi, ko smo bili pri vas, naprej povedali vam, da pridemo v stiske, kakor se je tudi zgodilo in veste.
    5: Zato sem tudi jaz, ker nisem mogel več strpeti, poslal pozvedet za vero vašo, da bi vas ne bil morda izkušal izkušnjavec, in bi bil zastonj naš trud.
    6: Ko je pa ravnokar Timotej k nam prišel od vas, in prinesel nam blago vest o veri in ljubezni vaši, in da nas imate vedno v dobrem spominu, hrepeneč videti nas, kakor tudi mi vas;
    7: Zato smo bili, bratje, za vas potolaženi v vsej stiski in sili svoji po veri vaši;
    8: Ker zdaj živimo, če vi stojite trdno v Gospodu.
    9: Kajti káko zahvalo moremo Bogu vrniti za vas, za vse veselje, s katerim se radujemo za vas pred Bogom svojim,
    10: Noč in dan presilno proseč, da bi videli obličje vaše in dopolnili pogreške vere vaše.
    11: On pa Bog in oče naš, in Gospod naš Jezus Kristus naj vodi pot našo k vam;
    12: Vas pa naj Gospod napolni in obogati z ljubeznijo med seboj in do vseh, kakor smo tudi mi do vas;
    13: Da utrdi srca vaša brez madeža v svetosti pred Bogom in očetom našim, o prihodu Gospoda našega Jezusa Kristusa z vsemi njegovimi svetimi.
  4:
    1: V ostalem pa, bratje, prosimo vas in opominjamo v Gospodu Jezusu, da, kakor ste prejeli od nas, kako vam je živeti in Bogu ugajati, če dalje bolj rastete v tem;
    2: Kajti veste, kake nauke smo vam dali po Gospodu Jezusu.
    3: To namreč je volja Božja, posvečenje vaše, da se zdržujete kurbarije;
    4: Da vé vsak izmed vas posodo svojo pridobiti si v posvečenji in časti;
    5: Ne v poželenja strasti, kakor tudi pogani ne poznajoči Boga;
    6: Da ne prestopate in ne prekanjate brata svojega v stvari; ker Gospod je kaznovatelj vsega tega, kakor smo vam tudi naprej povedali in pričali.
    7: Kajti Bog nas ni poklical za nečistost, nego v posvečenje.
    8: Zatorej kdor zameta, ne zameta človeka, nego Boga, njega, ki je tudi dal Duha svojega svetega med nas.
    9: Za bratoljubje pa ni treba vam pisati; kajti sami ste od Boga učeni, ljubiti se med seboj;
    10: Saj tudi ravnate tako z vsemi brati po vsej Macedoniji. Opominjamo pa vas, bratje, da vedno bolj rastete,
    11: In da si prizadevate mirno živeti, in opravljate svoje, in delate sè svojimi rokami, kakor smo vam naročili;
    12: Da živite spodobno pred njimi, ki so zunaj, in ne potrebujete nikogar.
    13: Nočem pa, da bi ne vedeli, bratje, za pokojne, da se ne žalite, kakor tudi drugi, ki nimajo upanja.
    14: Kajti če verujemo, da je Jezus umrl in vstal, tako bode tudi Bog pokojne po Kristusu peljal z njim.
    15: To namreč vam pravimo v besedi Gospodovi, da mi živeči, ostali za prihod Gospodov, ne bodemo prehiteli pokojnih;
    16: Ker Gospod sam bode v zapovedi, v glasu nadangelovem in v trombi Božji stopil dol z nebes, in mrtvi v Kristusu bodo vstali najprej.
    17: Potem bodemo mi živeči, ostali, z njimi vred zgrabljeni v oblakih Gospodu naproti kvišku, in tako bodemo vedno z Gospodom.
    18: Zato se opominjajte s temi besedami med seboj.
  5:
    1: O časih pa in prilikah, bratje, ni treba da se vam piše;
    2: Kajti sami veste na tanko, da dan Gospodov, kakor tat ponoči, tako pride;
    3: 'Ko namreč pravijo: Mir in varnost, tedaj jih mahoma doleti poguba, kakor porodne bolečine nosečo, in ušli ne bodo.'
    4: Vi pa, bratje, niste v temi, da vas dan zagrabi kakor tat;
    5: Vi vsi ste luči sinovi in sinovi dneva; nismo od noči ali temé.
    6: Torej ne spimo kakor tudi drugi, nego čujmo in trezni bodimo.
    7: Kajti speči spé ponoči, in upijanjajoči se upijanjajo se ponoči;
    8: Mi pa, ki smo od dneva, bodimo trezni, ter oblecimo oklep vere in ljubezni, in za šlem upanje blaginje;
    9: Kajti ni nas Bog pripravil za jezo, nego za zadobljenje blaginje po Gospodu našem Jezusu Kristusu,
    10: Kateri je umrl za nas, da, naj čujemo ali spimo, z njem vred živimo.
    11: Zato opominjajte se med seboj in izpodbujajte drug druzega, kakor tudi delate.
    12: Prosimo pa vas, bratje, da znate nje, ki se trudijo med vami, in so vam predpostavljeni v Gospodu in vas svaré,
    13: In da jih visoko čislate v ljubezni za njih delo. Mirujte med seboj.
    14: Opominjamo pa vas, bratje, svarite neredne, prigovarjajte malodušnim, skrbite za slabotne, potrpežljivi boditi z vsemi.
    15: Glejte, da ne vrne kdo komu hudega za hudo, nego vedno za dobrim hodite med seboj in proti vsem.
    16: Radujte se vedno!
    17: Molite neprestano!
    18: Hvaležni bodite v vsem; kajti to je volja Božja v Kristusu Jezusu za vas.
    19: Duha ne gasite.
    20: Prerokovanj ne zaničujte.
    21: Poskusite vse, dobro ohranite.
    22: Vsakoršnega hudega se zdržujte.
    23: On pa, Bog mirú, posvéti vas cele, in duh vaš popoln, in duša in telo naj se ohrani brez krivice o prihodu Gospoda našega Jezusa Kristusa.
    24: Zvest je, ki vaš kliče, kateri bode tudi storil.
    25: Bratje, molite za nas.
    26: Pozdravite brate vse v svetem poljubu.
    27: Rotim vas pri Gospodu, da se naj list bere vsem svetim bratom.
    28: Milost Gospoda našega Jezusa Kristusa z vami! Amen. Tesaloničanom list prvi pisan iz Atén.
53:
  1:
    1: 'Pavel in Silvan in Timotej občini Tesaloničanov v Bogu očetu našem in Gospodu Jezusu Kristusu:'
    2: Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa.
    3: Zahvaljevati se dolžni smo Bogu vedno za vas, bratje, kakor je spodobno, ker se močno množi vera vaša, in raste ljubezen vsakega izmed vas vseh med seboj;
    4: Tako da se mi sami hvalimo za vas v občinah Božjih, zaradi stanovitnosti vaše in vere v vseh preganjanjih vaših in stiskah, katere prebivate;
    5: 'Znamenje pravične sodbe Božje, da se za vredne spoznate kraljestva Božjega, za katero tudi trpite:'
    6: Če je res pravično pri Bogu vračati stisko njim, ki vas stiskajo,
    7: In vam stiskanim počitek z nami, v razodenji Gospoda Jezusa z neba z angeli moči njegove,
    8: V ognji plamena, kaznujočega njé, ki ne poznajo Boga, in ne slušajo evangelja Gospoda našega Jezusa Kristusa,
    9: Kateri bodo za kazen trpeli večno pogubo izpred obličja Gospodovega in izpred slave moči negove,
    10: Kader bode prišel, da se oslavi v svetih svojih, in da se mu čudijo vsi verujoči (ker se je verovalo pričanje naše pri vas) tisti dan.
    11: Za kar tudi vedno molimo za vas, da vas vredne spozna poklica naš Bog, in napolni vse dopadajenje dobrote in delo vere v moči,
    12: Da se oslavi ime Gospoda našega Jezusa Kristusa v vas, in vi v njem, po milosti Boga našega in Gospoda Jezusa Kristusa.
  2:
    1: Prosimo pa vas, bratje, za prihod Gospoda našega Jezusa Kristusa in shod naš z njim,
    2: Da se ne daste hitro oplašiti umu, in se ne ustrašite, ne po duhu ne po besedi, ne po pismu, kakor da je od nas, da je blizu dan Kristusov.
    3: Naj vas nihče ne preslepi nikakor; ker če ne pride prej odpad, in se razodene človek greha, pogube sin,
    4: Kateri se upira in spenja zoper vse, kar se kliče Bog ali čestitost, tako da se samega posadi v svetišče Božje kakor Boga in se kaže da je Bog.
    5: Ali se ne spominjate, da sem, bivajoč še pri vas, rekel vam to?
    6: In sedaj, kaj zadržuje, veste, da se ne razodene o svojem času.
    7: Kajti že deluje skrivnost krivice, samo da se on, ki zadržuje, odpravi skoraj;
    8: 'In tedaj se bode razodel krivični, katerega bode Gospod uničil z dihom svojih ust in pokončal s prikaznijo svojega prihoda:'
    9: Katerega prihod je po kreposti satanovi v vsej moči in znamenjih in čudežih laži,
    10: In v sleherni prevari krivice v pogubljenih, za to ker niso sprejeli ljubezni resnice, da bi se rešili;
    11: 'In zato jim bode Bog poslal krepost zmotnjave, da verujejo láži:'
    12: Da bodejo sojeni vsi, kateri niso verovali resnici, nego jim je ugajala krivica.
    13: Mi pa smo dolžni zahvaljevati se Bogu vedno za vas, bratje ljubljeni od Gospoda, ker vas je Bog izvolil od začetka v blaginjo v posvečevanji Duha in veri resnice,
    14: Za kar vas je poklical po evangelji našem, v zadobljenje slave Gospoda našega Jezusa Kristusa.
    15: Zatorej stójte trdno, bratje, in hranite izročila, katerih ste se učili, bodi si po besedi, bodi si po listu našem.
    16: Sam pa Gospod naš Jezus Kristus in Bog in oče naš, ki nas je ljubil in dal nam večno tolažbo in dobro upanje v milosti,
    17: Potolaži naj srca vaša in potrdi vas v sleherni dobri besedi in delu.
  3:
    1: V ostalem, molite, bratje, za nas, da se širi beseda Gospodova in slaví, kakor tudi pri vas,
    2: In da se rešimo nespametnih in hudobnih ljudî; kajti vera ni vseh.
    3: Zvest pa je Gospod, kateri vas bode utrdil in branil zlega,
    4: Zaupamo pa v Gospodu vam, da kar vam naročamo, tudi delate in bodete delali.
    5: Gospod pa naj vodi srca vaša v ljubezen Božjo, in v stanovitnost Kristusovo.
    6: Naročamo pa vam, bratje, v imenu Gospoda našega Jezusa Kristusa, da se ogibljete vsakega brata, kateri živi neredno in ne po sporočilu, katero je prejel od nas.
    7: Kajti sami veste, kako je nas posnemati treba;
    8: Ker nismo bili neredni med vami, in ne zastonj kruha jedli od koga, nego s trudom in težavo smo delali noč in dan, da bi ne nadlegovali koga izmed vas;
    9: Ne da bi ne imeli oblasti, nego da se vam damo v zgled, da nas posnemate.
    10: Saj smo tudi, ko smo bili pri vas, to naročali vam, da če kdo noče delati, naj tudi ne jé.
    11: Čujemo namreč, da nekateri med vami neredno živé, in ne delajo nič, nego pečajo se z nepotrebnim.
    12: Takim pa naročamo in jih opominjamo po Gospodu našem Jezusu Kristusu, da naj v miru delajoč svoj kruh jedó.
    13: Vi pa, bratje, ne opešajte v dobrem dejanji.
    14: Če pa kdo ne sluša besede naše po listu, njega zaznamovajte, in ne pečajte se z njim, da ga bode sram;
    15: In ne imejte ga za sovražnika, nego svarite kakor brata.
    16: On pa, Gospod mirú, daj vam mir vedno, vsakoršen. Gospod z vami vsemi!
    17: Pozdrav z mojo roko Pavlovo, kar je znamenje v vsakem listu; tako pišem.
    18: Milost Gospoda našega Jezusa Kristusa z vsemi vami! Amen. Tesaloničanom list drugi pisan iz Atén.
54:
  1:
    1: Pavel apostelj Jezusa Kristusa, po povelji Boga rešitelja in Gospoda Jezusa Kristusa, upanja našega,
    2: 'Timoteju, pravemu otroku v veri: milost, usmiljenje, mir od Boga očeta našega in Kristusa Jezusa, našega Gospoda!'
    3: Kakor sem te prosil, da ostani v Efezu, potujoč v Macedonijo, da zapoveš nekim, naj ne učé drugače,
    4: In naj se ne ubijajo z basnimi in rodopisi brez konca, kateri napravljajo bolj prepire nego izpodbujevanje Božje v veri.
    5: Namen pa zapovedi je ljubezen iz srca čistega in dobre vesti in vere nehinavske;
    6: Kar so nekateri izgrešivši obrnili se v prazno besedovanje,
    7: Hoteč biti postavouki, dasi ne umejo, ne kaj govoré, ne kaj trdijo.
    8: Vemo pa, da je postava dobra, če jo kdo postavno rabi,
    9: Vedóč to, da za pravičnega ni postavljena postava, nego za nepostavne in uporne, brezbožne in grešnike, nesvete in posvetne, očeta in matere ubijalce, ljudomorce,
    10: Kurbirje, moželežnike, ljudokradeže, lažnike, krivoprisežnike, in kar druzega nasprotuje zdravemu uku,
    11: Po evangelji slave Boga blaženega, kateri se je meni izročil.
    12: In hvaležen sem njemu, ki me krepčá, Kristusu Jezusu Gospodu našemu, da me je za zvestega imel in postavil me v službo,
    13: Ki sem bil prej preklinjalec in preganjalec in silovitnik; ali usmiljenje sem zadobil, ker sem neveden delal v neveri;
    14: Preobila pa je bila milost Gospoda našega z vero in ljubeznijo v Kristusu Jezusu.
    15: Resnična beseda in vsega sprejema vredna, da je Kristus Jezus prišel na svet, grešnike rešit, katerih prvi sem jaz.
    16: Ali za to sem usmiljenje zadobil, da bi v meni prvem Kristus pokazal vso svojo potrpežljivost za zgled njim, ki bodo verovali vanj za večno življenje.
    17: Kralju pa svetov, neminljivemu, nevidnemu, samemu modremu Bogu, čast in slava na vekov veke! Amen.
    18: To zapoved ti naročam, Timotej otrok, po predhodnjih prerokovanjih o tebi, da biješ v njih lepi boj,
    19: Imajoč vero in dobro vest, katero so nekateri od sebe pahnili ter ponesrečili se v veri;
    20: Med katerimi je Himenej in Aleksander, katera sem izročil satanu, da se učita ne preklinjati.
  2:
    1: Opominjam torej pred vsem, naj se napravljajo prošnje, molitve, klicanja, zahvaljevanja za vse ljudî,
    2: Za kralje in vse prvake, da živimo mirno in tiho življenje v vsej pobožnosti in poštenosti.
    3: Kajti to je dobro in prijetno pred Bogom rešiteljem našim,
    4: Kateri hoče, da se rešijo vsi ljudje in pridejo do spoznanja resnice.
    5: Kajti eden je Bog, eden tudi srednik med Bogom in ljudmi, človek Kristus Jezus,
    6: Kateri se je dal v odkupnino za vse, pričanje o svojem času,
    7: Za kar sem bil jaz postavljen glasnik in apostelj (resnico govorim v Kristusu, ne lažem), učenik poganov v veri in resnici.
    8: Hočem torej, da možjé molijo v vsakem kraji, roke svete dvigajoč brez jeze in pregovarjanja.
    9: Isto tako tudi žene v spodobni opravi, da se naj dičijo sè sramežljivostjo in poštenostjo, ne v kitah ali zlatu ali biserih, ali dragi obleki,
    10: Nego (kar se spodobi ženskim, katere so bogoslužnost obljubile, ) z dobrimi deli.
    11: Ženska naj se mirno uči v vsej podložnosti.
    12: Ženski pa učiti ne dovolim, ne gospodovati možu, nego v miru biti;
    13: Kajti Adam je bil prvi vstvarjen, potem Eva;
    14: In Adam ni bil prevaran, žena pa je prevarana prišla v pregreho;
    15: Rešila pa se bode z detorodstvom, ako ostanejo v veri in ljubezni in posvečevanji s poštenostjo.
  3:
    1: 'Resnična beseda: Če kdo išče predstojništva, želi lepega dela.'
    2: Predstojnik torej treba da je brez napake, ene žene mož, trezen, zméren, spodoben, gostoljuben, dober učitelj;
    3: Ne pijanec, ne pretepalec, ne grdega zaslužka; nego odjenljiv, ne prepirčen, ne denarja lakomen;
    4: Svoji hiši dober gospodar, otroke strahujoč z vso spodobnostjo;
    5: (Če pa kdo svoji hiši gospodariti ne zná, kako bode skrbel za občino Božjo?)
    6: Ne novinec, da napihnen ne pade v sodbo hudičevo.
    7: Treba pa tudi, da ima dobro pričanje od vnanjih, da ne pade v očitanje in past hudičevo.
    8: Pomočniki isto tako spodobni, ne dvojezični, ne mnogemu vinu vdani, ne grdega zaslužka;
    9: Imajoč vere skrivnost v čisti vesti.
    10: A tudi ti naj se najprej presodijo, potem naj bodejo pomočniki, ko so neoponosni.
    11: Ženske isto tako spodobne, ne obrekljive; trezne, zveste v vsem.
    12: Pomočniki naj bodejo ene žene možjé, otrokom dobri gospodarji in svojim hišam.
    13: Kateri so bili namreč dobri pomočniki, pridobé si lepo stópinjo, in veliko zaupanje v veri, ki je v Kristusu Jezusu.
    14: To ti pišem, upajoč, da pridem prej k tebi;
    15: Če se pa mudim, da veš, kako se je treba vesti v hiši Gospodovi, ki je občina Boga živega, stolp in podzidje resnice.
    16: In po vseh mnenji velika je pobožnosti skrivnost; Bog se je razodel v mesu, opravičil v Duhu, prikazal se angelom, oznanjal poganom, verovan bil na svetu, kvišku vzet v slavi.
  4:
    1: Duh pa izrečno govori, da bodejo v poslednjih časih nekateri odpadli od vere, držeč se lažnjivih klatiduhov in naukov hudičevih,
    2: V licemérstvu lažigovórnikov, zaznamovanih v lastni vesti,
    3: Ki branijo ženiti se in možiti, in zapovedujejo zdrževati se jedil, katera je Bog vstvaril za uživanje sè zahvaljevanjem vernim in njim, ki so spoznali resnico.
    4: Kajti vsaka stvar Božja je dobra in nič ni da bi se zamotalo, ako se prejemlje sè zahvaljevanjem;
    5: Kajti posvečuje se po besedi Božji in molitvi.
    6: To naročajoč bratom, bodeš dober pomočnik Jezusa Kristusa, vzrejen v besedah vere, in dobrega nauka, po katerem hodiš.
    7: Posvetne pa in starobabje basni zavračaj; vadi se pa v pobožnosti.
    8: Kajti telesna vaja je za malo koristna; pobožnost pa je za vse koristna, ker ima obljubo življenja sedanjega in prihodnjega.
    9: Resnična beseda in vsega sprejema vredna;
    10: Kajti za to se tudi trudimo in sramotimo, ker smo upanje svoje postavili v Boga živega, kateri je rešitelj vseh ljudî, sosebno vérnih.
    11: Zapovedúj to in úči!
    12: Nihče naj ne zaničuje mladosti tvoje, nego zgled bodi vérnim v besedi, v vedenji, v ljubezni, v duhu, v veri, v čistosti.
    13: Dokler pridem, skrbi za branje, opominjanje, podučevanje.
    14: Ne zanemarjaj darú v sebi, kateri ti je bil dan po preroštvu s pokladanjem rok starejšinstva.
    15: To premišljaj, v tem bivaj, da bode napredek tvoj očiten v vsem.
    16: Pazi nase in na úk; stanoviten bodi v tem; kajti to delajoč rešil bodeš sebe in njé, ki te poslušajo.
  5:
    1: Nad starejšim se ne hudúj, nego opominjaj ga kakor očeta; mlajše, kakor brate;
    2: Žene starejše, kakor matere; mlajše, kakor sestre, v vsej čistosti.
    3: Vdove spoštuj, prave vdove.
    4: Ako pa ima kaka vdova otroke ali vnuke, učé se naj najprej pobožnosti do svoje hiše in povračevati roditeljem. Kajti to je dobro in prijetno pred Bogom.
    5: Prava vdova pa in samica ima upanje v Boga in je stanovitna v prošnjah in molitvah noč in dan;
    6: Razuzdana pa je živa mrtva.
    7: In to zapoveduj, da bodejo brez napake.
    8: Ako pa kdo ne skrbi za svoje, zlasti pa za domače, zatajil je véro, in hujši je od nevernega.
    9: Vdova naj se izvoli ne pod šestdesétimi leti, bivša enega moža žena;
    10: V dobrih delih izpričana, če je otroke izredila, če je tujce sprejemala, če je svetim noge umivala, če je stiskanim pomagala, če je za slehernim dobrim delom hodila.
    11: Mlajše vdove pa zavračaj; ko so namreč pohotne postale po Kristusu, hočejo se možiti;
    12: Imajoč očitanje, da so se izneverile prvi veri.
    13: Zraven pa se tudi učé brez dela pohajkovati po hišah; in ne samo brez dela, nego tudi jezične in védečne, govoreč česar ni potreba.
    14: Hočem torej, da naj se mlajše možé, otroke rodévajo, gospodinjijo, nobenega povoda ne dajó nasprotniku za obrekovanje.
    15: Kajti že se jih je nekaj nazaj obrnilo za satanom.
    16: Če ima kak veren, ali verna vdove, pomaga jim naj, in občina ne imej težave, da pomaga pravim vdovam.
    17: Starejšine, kateri so dobri glavarji, naj se imajo za dvojne česti vredne, zlasti kateri se trudijo v besedi in uku.
    18: 'Govori namreč pismo: "Volu mlatečemu ne zavezuj gobca;" in pa: "Vreden je delalec svojega plačila."'
    19: Zoper starejšino ne sprejemaj tožbe, razen na dve priči ali tri.
    20: Grešeče svári vpričo vseh, da bodejo imeli tudi drugi strah.
    21: Rotim pred Bogom in Gospodom Jezusom Kristusom in angeli izvoljenimi, da hraniš to brez predsodka in ne storiš ničesar po posebnem nagnenji.
    22: Rók nikomur prenaglo ne pokladaj in ne udeležuj se tujih gréhov. Ohrani samega sebe čistega.
    23: Ne bodi več vodopivec, nego uživaj po malo vina, zaradi želodca svojega in pogostih slabosti svojih.
    24: Nekaterih ljudî grehi so očitni, gredó naprej v obsojo; nekaterim pa tudi za njimi gredó.
    25: Tako so tudi dobra dela očitna, in ona, ki niso tako, ne dado se skriti.
  6:
    1: Kateri so hlapci pod jarmom, naj imajo svoje gospode za vse česti vredne, da se ne govori pregrešno o Bogu in nauku.
    2: Kateri pa imajo verne gospode, naj jih ne zaničujejo, ker so bratje; nego tem bolj naj služijo, ker so verni in ljubljeni, kateri sprejemajo dobroto. Tako úči in opominjaj.
    3: Ako kdo drugače uči in ne pristopi zdravim besedam Gospoda našega Jezusa Kristusa in nauku k pobožnosti,
    4: Oslepljen je in nič ne umé, nego boleha za pregovarjanji in besednimi prepiri, iz česar postane zavist, prepir, preklinjanje, natolcevanje;
    5: Nepotrebni opravki ljudî popačenih v duhu in brez resnice, ki mislijo, da je pobožnost pridobivanje. Ogiblji se takih.
    6: Je pa pridobivanje veliko pobožnost sè zadovoljnostjo.
    7: Kajti ničesar nismo prinesli na svet, jasno, da tudi odnesti ne moremo ničesar;
    8: Če pa imamo hrane in odeje, bodimo s tem zadovoljni.
    9: Kateri pa hočejo biti bogati, padejo v izkušnjavo in past in mnoga poželenja nespametna in škodljiva, katera pogrezajo ljudî v pogubljenje in pogin.
    10: Kajti vsega zlega korenina je lakomnost; njej vdani so nekateri zabredli od vere in prebodli se z mnogimi bolečinami.
    11: Ti pa, o človek Božji, ogiblji se tega; hodi pa za pravico, pobožnostjo, vero, ljubeznijo, stanovitnostjo, krotkostjo.
    12: Bij lepi boj vere; poprimi se večnega življenja, za katero si bil tudi poklican in si spoznal lepo spoznanje pred mnogimi pričami.
    13: Naročam ti pred Bogom, ki vse oživlja, in Kristusom Jezusom, kateri je pričal pred Poncijem Pilatom lepo spoznanje,
    14: Da hraniš zapoved brez madeža, brez napake, do prihoda Gospoda našega Jezusa Kristusa.
    15: Katerega bode o svojem času prikazal blaženi in edini vladar, kralj kraljujočih in gospodujočih gospod,
    16: Kateri ima sam neumrjočnost, v svetlobi bivajoč ne dohodni; katerega ni videl ljudî nobeden, in tudi videti ne more; njemu čast in moč večna! Amen.
    17: Bogatinom na tem svetu naročaj, naj se ne prevzemajo; in naj ne zaupajo v bogastva negotovost, nego v Boga živega, kateri nam delí vsega obilo v uživanje;
    18: 'Naj dobro delajo, bogati v dobrih delih, radodarni, podeljivi:'
    19: Naj si nabirajo zaklade v dobro podstavo za prihodnjost, da se poprimejo večnega življenja.
    20: O Timotej, brani zalogo ogibajoč se posvetnega govoričenja in nasprotij krivo imenovane znanosti,
    21: Katero spoznavajoč so nekateri izgrešili vero. Milost s teboj! Amen. Timoteju list prvi pisan iz Laodiceje, katera jo glavno mesto Frigije Pakacijane.
55:
  1:
    1: Pavel apostelj Jezusa Kristusa po volji Božji za obljubo življenja v Kristusu Jezusu,
    2: 'Timoteju otroku ljubljenemu: milost, usmiljenje, mir od Boga očeta in Kristusa Jezusa Gospoda našega.'
    3: Hvaležen sem Bogu, kateremu služim od pradedov v čisti vesti, ker te imam neprestano v spominu v molitvah svojih ponoči in podnevi,
    4: Hrepeneč videti te, spominjajoč se solz tvojih, da se napolnim veselja;
    5: Ker imam v mislih nelicemersko vero tvojo, katera je bivala najprej v babici tvoji Lojidi in materi tvoji Evniki, preverjen sem pa, da tudi v tebi.
    6: Zaradi tega opominjam te, da upihaš blagodar Božji, kateri je v tebi po rók mojih pokladanji.
    7: Kajti Bog nam ni dal duha boječnosti, nego moči in ljubezni in strahovanja.
    8: Ne sramuj se torej pričanja Gospoda našega, ne mene, jetnika njegovega; nego z evangeljem vred trpi po moči Boga,
    9: 'Kateri je nas rešil in poklical sè svetim poklicem: ne po delih naših, nego po svojem sklepu in milosti, dani nam v Kristusu Jezusu pred večnimi časi;'
    10: A razodeti sedaj po prihodu rešitelja našega Jezusa Kristusa, kateri je uničil smrt in obelodanil življenje in neminljivost po evangelji,
    11: Za katerega sem bil jaz postavljen za glásnika in aposteljna in učitelja poganov;
    12: Za tega delj tudi to trpim; toda ni me sram; vem namreč, v koga imam zaupanje, in preverjen sem, da je zmožen hraniti zalogo mojo za tisti dan.
    13: Zgled imej zdravih beséd, katere si slišal od mene, v veri in ljubezni, ki je v Kristusu Jezusu.
    14: Dobro zalogo hrani po Duhu svetem, bivajočem v nas.
    15: To veš, da so se odvrnili od mene vsi v Aziji, med katerimi je Figél in Hermogén.
    16: Usmiljenje daj Gospod hiši Oneziforovi, ker me je mnogokrat oživil in se ni sramoval spon mojih,
    17: Nego, ko je bil v Rimu, iskal me je z večjo gorečnostjo in našel.
    18: Gospod mu daj usmiljenje najti od Gospoda tisti dan. In koliko je služboval v Efezu, sam bolje veš.
  2:
    1: Ti torej, dete moje, ojači se v milosti, ki je v Kristusu Jezusu;
    2: In kar si slišal od mene pred mnogimi pričami, tisto izročí vernim ljudém, kateri bodo zmožni tudi druge učiti.
    3: Ti torej trpi, kakor dober vojak Jezusa Kristusa.
    4: Nobeden vojskovalec se ne zapleta v opravila življenja, da je po volji vojskovodji.
    5: Ako se pa kdo tudi bojuje, ne venča se, ako se ne bojuje postavno.
    6: Ratár, ki se trudi, treba da najprej dobi od pridelkov.
    7: Umej, kar pravim; Gospod ti namreč daj razum v vsem.
    8: Spominjaj se, da je Jezus Kristus zbudil se od mrtvih, iz semena Davidovega, po evangelji mojem,
    9: V katerem trpim do spón, kakor hudodelnik; ali beseda Božja ni vezana.
    10: Zato vse pretrpim zaradi izvoljenih, da tudi oni zveličanje zadobé v Kristusu Jezusu z večno slavo.
    11: Resnična je beseda, če smo namreč vred umrli, bodemo tudi vred živeli;
    12: Če pretrpimo, bodemo tudi vred kraljevali; če ga zatajimo, bode tudi on nas zatajil;
    13: Če smo nezvesti, on ostane zvest; zatajiti se ne more.
    14: Tako opominjaj, roteč pred Gospodom, ne boriti se z besedami za nič prida, v pogubo poslušajočim.
    15: Prizadevaj si izkušenega se storiti Bogu, delalca, ki ga ne bodi sram, ki prav ravná z besedo resnice.
    16: Posvetnega pa govoričenja ogiblji se; kajti vedno bolj bodo napredovali v brezbožnosti,
    17: In beseda njih bode razjedala kakor rak,
    18: Izmed katerih je Himenej in Filet, katera sta izgrešila resnico, rekóč, da je že bilo vstajenje, in nekim vero motijo.
    19: 'Trdna tla pa Božja stojé, imajoč ta pečat: "Gospod pozna svoje," in "Odstopi naj od krivice vsak, kdor imenuje ime Kristusovo."'
    20: V veliki hiši pa niso samo zlate in srebrne posode, nego tudi lesene in lončene in ene v čast, ene v nečast.
    21: Ako se torej kdo oznaži téh, bode posoda v čast, posvečena in koristna Gospodu, pripravljena za sleherno dobro delo.
    22: Mladostnih pa poželénj ogiblji se, nego hodi za pravico, vero, ljubeznijo, mirom z njimi, kateri Gospoda kličejo iz čistega srca.
    23: Abotnih pa in neslanih prepirov iznebi se, vedóč, da rodévajo boje;
    24: Hlapec pa Gospodov naj se ne bojuje, nego kroták bodi proti vsem, dober učitelj, potrpežljiv,
    25: V krotkosti naj zavrača nasprotnike, ali jim morebiti Bog ne dá kdaj kesanja v spoznanje resnice,
    26: In se iztreznijo iz pasti hudičeve, ko jih je vjel v voljo svojo.
  3:
    1: To pa védi, da v zadnjih dnevih nastanejo težki časi.
    2: Kajti ljudje bodejo samoljubni, lakomni, širokoustni, prevzetni, opravljivi, roditeljem nepokorni, nehvaležni, brezbožni,
    3: Brezsrčni, nespravljivi, obrekljivi, nezmerni, grozoviti, nedobroljubni,
    4: Izdajalci, vrtoglavi, napihneni; veselje bolj ljubeči nego Boga,
    5: Ki imajo podobo pobožnosti, moč pa njeno tajé; in teh se ogiblji!
    6: Izmed teh namreč so oni, ki se plazijo v hiše in v pest dobivajo obložene z grehi ženščine, katere goni mnogotero poželenje,
    7: Katere se vedno učé, in nikdar ne morejo priti do spoznanja resnice.
    8: Enako pa, kakor sta Janez in Jambrez ustavljala se Mojzesu, tako se tudi tí ustavljajo resnici, ljudjé popačeni na umu, malopridni za vero.
    9: Ali napredovali ne bodo; kajti nespamet njihova bode vsem očita, kakor je bila tudi onih.
    10: Ti pa si hodil za menoj v uku, vedenji, nameri, veri, prizanesljivosti, ljubezni, stanovitnosti;
    11: Preganjanjih, trpljenjih, kakošna so me zadela v Antijohiji, v Ikoniji, v Listrih; kakošna preganjanja sem prestal; in iz vsega me je otél Gospod.
    12: Vsi pa tudi, kateri hoté pobožno živeti v Kristusu Jezusu, bodo preganjani.
    13: Hudobni pa in sleparski ljudje bodo napredovali v slabem, varali bodo in varani.
    14: Ti pa ostani v tem, česar si se učil in se preveril, vedóč, od koga si se učil;
    15: In da od mladih nóg póznaš sveta pisma, zmožna modriti te v zveličanje po veri, ki je v Kristusu Jezusu.
    16: Vsako pismo je od Boga navdihneno in koristno za uk, za svarjenje, za opominjanje, za vzrejo v pravici;
    17: Da bode popoln človek Božji, pripraven za vsako dobro delo.
  4:
    1: Rotim torej jaz pred Bogom in Gospodom Jezusom Kristusom, kateri bode kdaj sodil žive in mrtve po prihodu svojem in po kraljestvu svojem,
    2: Razglašaj besedo, ne odjenjaj o priliki, nepriliki; svári, kaznuj, opominjaj v vsej potrpežljivosti in uku.
    3: Kajti bode čas, ko ne bodo prenašali zdravega uka, nego po lastnem poželenji kopičili si učitelje, ker jih ušesa srbé.
    4: In od resnice bodo odvračali ušesa in obračali se k basnim.
    5: Ti pa bodi trezen v vsem, trpi, delo opravljaj evangelista, izpolnjuj službo svojo.
    6: Kajti jaz bodem skoraj žrtvovan, in ločitve moje čas je blizu.
    7: Bojeval sem lepi boj, dopolnil ték, ohranil vero;
    8: Že mi je pripravljen venec pravice, katerega mi podelí Gospod tisti dan, pravični sodnik; ne pa meni samo, nego tudi vsem, kateri so ljubili prihod njegov.
    9: Prizadeni si, da prideš skoraj k meni.
    10: Kajti Dema me je zapustil iz ljubezni do tega sveta, in potoval je v Tesaloniko; Krescent v Galacijo, Tit v Dalmacijo;
    11: Luka je sam pri meni. Marka vzemi in pripelji sè seboj, kajti koristen mi je za pomočnika.
    12: Tihika pa sem poslal v Efez.
    13: Plašč, ki sem ga pustil v Troadi pri Karpu, prinesi gredé, in knjige, zlasti pergamene.
    14: Aleksander kovač mi je storil mnogo hudega; povrni mu Gospod po delih njegovih!
    15: Njega se tudi tí pazi, ker silno nasprotuje besedam našim.
    16: O prvem zagovarjanji mojem ni mi bilo nikogar na strani, nego vsi so me bili zapustili; naj se jim ne všteva!
    17: Gospod pa mi je bil na pómoč in ojačil me, da se po meni zvrši oznanilo, in ga čujejo vsi pogani; in otét sem bil levu iz žrela.
    18: In otél me bode Gospod vsakega hudega dela in rešil v kraljestvo svoje nebeško; njemu slava na vekov veke! Amen.
    19: Pozdravi Prisko in Akvilo, in Onezifora hišo.
    20: Erast je ostal v Korintu; Trofima pa sem pustil bolnega v Miletu.
    21: Prizadeni si, da prideš pred zimo. Pozdravlja te Evbúl in Pudent in Lin in Klavdija in bratje vsi.
    22: Gospod Jezus Kristus z duhom tvojim! Milost z vami! Amen. Timoteju list drugi, prvemu glavarju izvoljenemu občine Efežanske, pisan iz Rima, ko je bil Pavel v drugič pred cesarjem Neronom.
56:
  1:
    1: Pavel hlapec Božji in apostelj Jezusa Kristusa, po veri izvoljenih Božjih in spoznanji resnice po pobožnosti;
    2: Na zaupanje večnega življenja, katero je obljubil Bog resnični pred večnimi časi;
    3: 'A o svojem času je razodel besedo svojo v naznanilu, katero je bilo meni izročeno po povelji rešitelja našega, Boga:'
    4: Titu, pravemu detetu po družni veri, milost, usmiljenje, mir od Boga očeta in Gospoda Jezusa Kristusa rešitelja našega!
    5: Za to sem te pustil v Kreti, da popraviš pomanjkljivo, in nastaviš po mestu starejšine, kakor sem ti jaz ukazal;
    6: Če je kdo neoponosen, ene žene mož, otroke imajoč verne, ki niso na glasu razuzdanosti, ali nepokorni.
    7: Vladika namreč bodi neoponosen, kakor oskrbnik Božji, ne samovšečen, ne nagle jeze, ne pijanec, ne pretepalec, ne grdega zaslužka;
    8: Nego gostoljuben, dobrega prijatelj, zmeren, pravičen, svet, zdržen,
    9: Držeč se verne besede po uku, da bode zmožen tudi opominjati v zdravem uku, in izpodbijati nasproti govoreče.
    10: Kajii mnogo je trdovratnih blebetačev in sleparjev, zlasti iz obreze,
    11: katerim je treba usta zamašiti; kateri cele hiše narobe obračajo, učeč, česar bi ne smeli, za grd dobiček.
    12: 'Rekel je nekdo izmed njih, lasten njih prorok: "Kréčani vedno lažniki, grde zveri, leni trebuhi."'
    13: To pričalo je resnično; zatorej jih svári osorno, da bodejo zdravi v veri,
    14: Ne poslušajoč basni judovskih in ukazov ljudî, ki se obračajo od resnice.
    15: Vse je čisto čistim; oskrunjenim pa in nevernim ni nič čisto; nego oskrunila sta se jim um in vest.
    16: Boga pravijo da poznajo, v delih pa ga zatajujejo, ker so ljudje ostudni in nepokorni in za vsako dobro delo malo pridni.
  2:
    1: 'Ti pa govórí, kar se spodobi zdravemu uku:'
    2: Da starci bodijo trezni, spodobni, zmerni, zdravi v veri, ljubezni, stanovitnosti;
    3: Starke enako v vedenji, kakor se svetim spodobi, ne obrekljive, ne mnogemu vinu vdane, dobrega učiteljice,
    4: Da svaré mlajše ženske, naj ljubijo može in otroke,
    5: Spodobne bodo, čiste, dobre gospodinje, blagovoljne, pokorne svojim možém, da se ne preklinja Božja beseda.
    6: Mlajše moške isto tako opominjaj, da naj bodo zmerni;
    7: Stavi se vsem za zgled dobrih dél, v uku nopopačenost, dostojnost, zdravo besedo, neoporečno,
    8: Da se nasprotnik osramoti, ker nima kaj slabega reči o vas.
    9: Hlapci naj bodo pokorni svojim gospodom, v vsem ugodni, naj ne odgovarjajo,
    10: Ne izmikajo, nego kažejo sleherno dobro zvestobo, da uk rešitelja našega Boga lepšajo v vsem.
    11: Kajti prikazala se je milost Božja rešilna vsem ljudém,
    12: Opominjajoč nas, da zatajivši brezbožnost in posvetno poželenje zmerno in pravično in pobožno živimo na tem svetu,
    13: Čakajoč blaženega upanja in prikazni slave velikega Boga in zveličarja našega Jezusa Kristusa,
    14: Kateri se je dal za nas, da bi nas rešil sleherne nepostavnosti in posvétil sebi za izbrano ljudstvo, goreče za vsa dobra dela.
    15: Tako govóri in opominjaj in svári z vsem poudarkom! Nihče naj te ne zaničuje!
  3:
    1: Opominjaj jih, da hodijo pokorni poglavarstvom in oblastim, poslušni, pripravljeni na vsako dobro delo;
    2: Nikogar naj ne preklinjajo, naj ne bodo prepirčni, nego odjenljivi, kažejo naj sleherno krotkost proti vsem ljudém.
    3: Bili smo namreč tudi mi nekdaj nespametni, neposlušni, tavajoči, služeči mnogoteremu poželenju in razveseljevanju, živeči v hudobnosti in nevoščljivosti, sovraštva vredni, sovražeč se med seboj;
    4: Ko se je pa prikazala dobrota in ljudoljubnost rešitelja našega, Boga,
    5: Rešil je nas, ne iz del v pravičnosti, katera smo mi storili, nego po usmiljenji svojem, po kopelji prerodbe in ponovljenja Duha svetega,
    6: Katerega je obilo razlil nad nas po Jezusu Kristusu, rešitelji našem,
    7: Da bi, opravičeni po milosti njegovi, dediči postali poleg upanja večnega življenja.
    8: Resnična je beseda, in to hočem da potrdiš, da bode verujočim v Boga skrb dobra dela doprinašati; to je dobro in koristno ljudém.
    9: Abotnih pa pregovarjanj in rodopisov in prepirov in bojev o postavi ogiblji se; brez koristi so namreč in veljave.
    10: Strankarskega človeka odvrni, posvarivši ga enkrat in dvakrat,
    11: Vedóč, da je ták popačen, in greši, so kam sebe obsoja.
    12: Kader pošljem Artema k tebi ali Tihika, prizadeni si, da prideš k meni v Nikopolj; tam namreč sem prezimiti sklenil.
    13: Zena postavouka in Apola pridno spremi, da ničesar ne pogrešata.
    14: Učé se naj pa tudi naši dobra dela doprinašati za silne potrebe, da ne bodo brez sadú.
    15: Pozdravljajo te vsi pri meni. Pozdravi njé, ki nas ljubijo v veri. Milost z vami vsemi! Amen. Titu, občine krečanske prvemu izvoljenemu glavarju, pisano iz Nikopolja v Macedoniji.
57:
  1:
    1: Pavel jetnik Kristusa Jezusa in Timotej brat, Filemonu ljubljenemu in sodelalcu našemu,
    2: 'In Afiji ljubljeni in Arhipu sovojaku našemu in občini v hiši tvoji:'
    3: Milost vam in mir od Boga očeta našega in Gospoda Jezusa Kristusa!
    4: Zahvaljujem se Bogu svojemu, vedno spominjajoč se tebe v molitvah svojih,
    5: Ker slišim o ljubezni tvoji in veri, katero imaš do Gospoda Jezusa in do vseh svetih,
    6: Da vkupnost vere tvoje krepka postane v spoznanji vsega dobrega, katero je v vas za Kristusa Jezusa.
    7: Kajti veliko radost imamo in tolažbo zaradi ljubezni tvoje, ker so osrčja svetih poživila se po tebi, brat.
    8: Zato, dasí imam veliko zaupanje v Kristusu ukazati ti, kar je spodobno,
    9: Prosim te raji zaradi ljubezni, tak, kakoršen Pavel stari, sedaj pa tudi jetnik Jezusa Kristusa;
    10: Prosim te za dete svoje, katéro sem rodil v sponah svojih, Onezima,
    11: Tebi nekdaj nekoristnega, sedaj pa tebi in meni koristnega, katerega sem nazaj poslal;
    12: Ti pa ga, to je osrčje moje, sprejmi!
    13: Jaz bi ga bil rad ohranil pri sebi, da bi mi na mesti tebe služil v sponah evangelja;
    14: A brez mnenja tvojega nisem hotel nič storiti, da dobrota tvoja ne bode kakor po sili, nego prostovoljna.
    15: Kajti lahko da je bil zato nekaj časa ločen od tebe, da bi ga imel vekomaj;
    16: Ne več za hlapca, nego nad hlapca, brata ljubljenega, sosebno meni, kolikanj bolj pa tebi, v mesu in v Gospodu.
    17: Ako imaš torej mene za tovariša, sprejmi ga kakor mene.
    18: Če ti je pa kaj žalega storil ali je dolžan, tisto meni vštej;
    19: Jaz Pavel pišem sè svojo roko, jaz bodem plačal; da ti ne rečem, da si mi tudi še samega sebe dolžán.
    20: Dà, brat, da bi jaz imel korist od tebe v Gospodu! Poživi osrčje moje v Gospodu!
    21: Zaupajoč v pokorščino tvojo pišem ti, vedoč, da bodeš še več storil nego pravim.
    22: Zraven pa pripravi mi tudi prenočišče. Kajti upam, da vam bodem podarjen po molitvah vaših.
    23: Pozdravljajo vas Epafra, sojetnik moj v Kristusu Jezusu,
    24: Mark, Aristarh, Dema, Luka, sodelalci moji.
    25: Milost Gospoda našega Jezusa Kristusa z duhom vašim! Amen. Filomenu pisano iz Rima po Onezimu hišniku.
58:
  1:
    1: Potem ko je Bog nekdaj mnogokratno in mnogolično očetom govoril v prerokih,
    2: govoril nam je o teh zadnjih dnevih v sinu, Katerega je postavil za dediča vseh stvari, po katerem je tudi svetove naredil,
    3: Kateri, odsvit slave in značaj bitja njegovega, in vse noseč z besedo moči svoje, po sebi storivši očiščenje grehov naših, sédel je na desnico veličastva v višavah,
    4: In je tolikanj boljši postal od angelov, kolikor odličneje ime je dobil mimo njih.
    5: 'Kajti kateremu je rekel izmed angelov: "Sin moj si ti, jaz sem te danes rodil?" In zopet: "Jaz mu bodem za očeta, in on mi bode za sina?"'
    6: 'In ko bode zopet prvorojenca vpeljal v svet, pravi: "In molijo ga naj vsi angeli Božji."'
    7: 'In angelom pravi: "On, ki dela angele svoje za vetrove in služabnike svoje za ognja plamen."'
    8: 'In sinu: "Prestol tvoj, o Bog, na veka vek. Pravičnosti žezlo je kraljestva tvojega žezlo.'
    9: Ljubil si pravico in sovražil nepostavnost. Zato te je pomazilil Bog, Bog tvoj, z radosti oljem pred tovariši tvojimi."
    10: 'In: "Ti si s konca, Gospod, ustanovil zemljo, in rok tvojih dela so nebesa;'
    11: Njih bode konec, ti pa ostaneš; in vsa se bodo postarala kakor obleka,
    12: In kakor plašč jih bodeš zvil, in izpremenila se bodo; ti pa si isti, in let tvojih ne bode konec."
    13: 'Kateremu pa izmed angelov je rekel kdaj: "Sédi na desno meni, dokler ne položim sovražnikov tvojih za podnožje nogam tvojim?"'
    14: Niso li vsi služabni duhovi, v službo pošiljani za nje, ki imajo podedovati zveličanje?
  2:
    1: Zato nam je treba tolikanj bolj paziti na to, kar smo slišali, da nam ne uide.
    2: Če je namreč beseda po angelih govorjena postala gotova, in je vsak prestopek in neposluh dobil zasluženo plačilo,
    3: Kako uidemo mi, v nemar pustivši toliko blaginjo, katero je s konca oznanil Gospod, a oni, ki so jo čuli, potrdili so jo do nas;
    4: Zraven pa je Bog pričal sè znamenji in čudeži, in mnogoterimi močmi, in svetega Duha podeljevanjih, po volji svoji.
    5: Kajti ni angelom podložil sveta prihodnjega, o katerem govorimo;
    6: 'Pričal pa je nekdo nekjé, govoreč: "Kaj je človek, da se ga spominjaš, ali sin človekov, da ga obiskuješ?'
    7: 'Za malo časa si ga ponižal pod angele: sè slavo in častjo si ga venčal, in postavil si ga nad dela rok svojih;'
    8: Vse si podložil pod noge njegove." Kajti podloživši mu vse, ni pustil ničesar ne podloženega mu; sedaj pa ne vidimo še, da bi mu bilo vse podloženo.
    9: Njega pa, ki je za malo časa ponižan pod angele, gledamo Jezusa, po trpljenji smrtnem, sè slavo in častjo venčanega, da po milosti Božji okusi smrt za vse.
    10: Kajti spodobilo se mu je, za katerega je vse in po katerem je vse, ko je mnogo sinov v slavo peljal, početnika njih zveličanja popolniti s trpljenjem.
    11: 'Kajti posvečujoči in posvečeni so iz enega vsi; za to se ne sramuje imenovati jih brate, govoreč:'
    12: Oznanjal bodem ime tvoje bratom svojim, sredi občine bodem ti prepeval."
    13: 'In zopet: "Jaz mu bodem zaupal." in zopet: "Glej, jaz in otročiči, katere mi je Bog dal."'
    14: 'Ker so torej otročiči udeležili se mesa in krvi, je tudi enako udeležil se njih, da bi sè smrtjo uničil njega, ki je imel smrti moč, to je: hudiča,'
    15: In rešil tiste, kateri so v strahu smrti v vsem življenji bili v sužnjosti sponah.
    16: Saj se pač ne poteza za angele, nego za seme Abramovo se poteza.
    17: Zato se je moral v vsem enacega storiti bratom, da postane usmiljen in zvest višji duhovnik pred Bogom, da poravná ljudstva grehe.
    18: Kajti v kolikor je sam trpel in izkušen bil, more pomagati izkušanim.
  3:
    1: Zatorej, bratje sveti, poklica nebeškega deležni, ozirajte se v poslanca in višjega duhovnika spoznanja našega, Kristusa Jezusa;
    2: Kateri je zvest njemu, ki ga je naredil, kakor tudi Mojzes v vsej hiši njegovi.
    3: Večje slave namreč je bil ta za vrednega spoznan mimo Mojzesa, potem kakor ima večjo čast od hiše on, ki jo je napravil;
    4: Kajti vsako hišo napravi kdo; on pa, ki je vse naredil, je Bog.
    5: In Mojzes je bil zvest v vsej hiši njegovi, kakor služabnik v pričanje tistega, kar se je imelo oznanjati;
    6: Kristus pa, kakor sin čez hišo svojo; katerega hiša smo mi, ako zaupanje in slavo upanja ohranimo trdno do konca.
    7: 'Zatorej (kakor govori Duh sveti: "Danes, ko začujete glas njegov,'
    8: Ne odrevenite src svojih, kakor o razdražbi, o dnevi izkušnjave v puščavi,
    9: Kjer so me izkušali očetje vaši, presojali me in videli dela moja štirideset let;
    10: 'Zato sem se razsrdil nad onim rodom in rekel: "Vedno tavajo v srci, oni pa niso spoznali potov mojih;'
    11: 'Tako da sem prisegel v jezi svoji: Ne vnidejo v pokoj moj.")'
    12: Glejte, bratje, da ne bode v kom izmed vas hudobnega srca nevere, da odpade od Boga živega;
    13: Nego opominjajte se vsak dan, dokler se še kliče "danes", da se ne odreveni kdo izmed vas v zmoti greha;
    14: Kajti deležni smo postali Kristusa, ako le začetek zaupanja trdno ohranimo do konca;
    15: 'V tem, ko pravi: "Danes, ko začujete glas njegov, ne odrevenite src svojih, kakor o razdražbi."'
    16: Kajti nekateri so slišali in razdražili se, a ne vsi, kateri so bili izšli iz Egipta po Mojzesu.
    17: Nad katerimi pa se je srdil štirideset let? Ne nad njimi, ki so bili grešili, katerim so udje pali v puščavi?
    18: Katerim pa je prisegel, da ne vnidejo v pokoj njegov, če ne njim, kateri so bili nepokorni?
    19: In vidimo, da niso mogli vniti zaradi nevere.
  4:
    1: Bojmo se torej, da se, ko je še ostala obljuba vniti v pokoj njegov, ne vidi, da je kdo izmed vas zaostal.
    2: Kajti obljubo smo prejeli, kakor tudi oni; ali onim ni pomagala slišana beseda, ker ni bila pridružena veri njim, ki so slišali.
    3: 'Kajti v pokoj vnidemo kateri smo verovali, kakor je rekel: "Da sem prisegel v jezi svoji: Ne vnidejo v pokoj moj," dasì so dela zvršena bila od ustanove svetá.'
    4: 'Kajti rekel je nekje o sedmem dnevi tako: "In počival je Bog sedmi dan od vseh dél svojih."'
    5: 'In v tem zopet: "Ne vnidejo v pokoj moj."'
    6: Ker je torej še pričakovati, da vnidejo nekateri vanj, in oni, kateri so prej obljubo prejeli, niso prišli noter zaradi nepokorščine,
    7: 'Stavi zopet, neki dan: "Danes" v Davidu govoreč, čez toliko časa, kakor jo rečeno: "Danes, ko začujete glas njegov, ne odrevenite src svojih."'
    8: Kajti ako bi jih bil Jezus upokojil, ne bi potem govoril o drugem dnevi;
    9: Torej čaka sobotni počitek ljudstva Božjega.
    10: Kajti on, ki je prišel v pokoj njegov, počiva tudi sam od svojih dél, kakor od lastnih Bog.
    11: Glejmo torej, da vnidemo v ón pokoj, da ne pade kdo v enakem zgledu nepokorščine.
    12: Živa je namreč beseda Božja, in krepka in ostrejša nego vsak dvorezen meč in pridere noter do ločitve duše in duha, členovja in mozga, in je sodnik naklepov in misli srčnih;
    13: In stvari ni skrite pred njim; vse pa je golo in razodeto očem njega, s katerim imamo opravek.
    14: Ker imamo torej višjega duhovnika velikega, ki je prehodil nebesa, Jezusa sina Božjega, držímo se spoznanja.
    15: Kajti nimamo višjega duhovnika, kateri bi ne mogel z nami trpeti slabosti naših, nego izkušanega v vsem enako razen greha.
    16: Bližajmo se torej zaupno prestolu milosti, da zadobimo usmiljenje in najdemo milost za pravočasno pomoč.
  5:
    1: Kajti vsak višji duhovnik, kateri se jemlje izmed ljudî, postavlja se za ljudî, kar se tiče Boga, da prinaša darila in žrtve za grehe;
    2: Kateri more potrpljenje imeti z nevednimi in tavajočimi, ker tudi njega se drži slabost;
    3: In zaradi té mora, kakor za ljudstvo, tako tudi zase darovati za grehe.
    4: In zase ne jemlje nihče časti, nego kogar Bog pokliče, kakor tudi Aron.
    5: 'Tako tudi Kristus ni sebe poslavil, da je postal višji duhovnik, nego on, ki mu je govoril: "Sin moj si ti, jaz sem te danes rodil."'
    6: 'Kakor tudi drugjé pravi: "Ti, si duhovnik na vek po redu Melhizedekovem."'
    7: On je o dnevih mesa svojega prošnje in molitve z vpitjem silnim in solzami prinašal do njega, ki ga je mogel oteti smrti, in je uslišan in rešen bil iz groze,
    8: In je, dasì sin, učil se po trpljenji pokorščine;
    9: In popolnjen je postal njim vsem, ki so mu poslušni, večnega zveličanja začetnik;
    10: Katerega je Bog imenoval višjega duhovnika po redu Melhizedekovem.
    11: O tem nam je mnogo govoriti in kar je težko pojasniti, ker ste počasni postali na sluhu.
    12: Kajti ko bi morali učitelji biti s časom, vas je zopet treba učiti, katere so začetne prvine izrekov Božjih, in postali ste mleka potrebni, in ne trde hrane.
    13: Kajti vsak, kdor mleka dobiva, nevešč je besede pravice; kajti dete je;
    14: Popolnih pa je trda hrana, njih, ki imajo po izkušnji počutke vajene za razločitev dobrega in hudega.
  6:
    1: Zato pustivši začetno besedo Kristusovo obrnimo se k popolnosti, da ne polagamo zopet podstave kesanja od mrtvih dél in vere v Boga,
    2: Učnih krstov in pokladanj rók in vstajanja mrtvih in večne sodbe.
    3: In to bodemo storili, ako le Bog privoli.
    4: Kajti nemogoče je one, kateri so bili enkrat razsvetljeni in so okusili dar nebeški in deležni postali Duha svetega,
    5: In okusili lepo besedo Božjo, in prihodnjega življenja moči,
    6: In so odpadli, zopet ponoviti v kesanje, ker zase zopet križajo sina Božjega in zasramujejo.
    7: Kajti zemlja, katera je pila dež, ki često nanjo pada, in rodeva koristno zélišče njim, za katere se tudi obdeljuje, dobiva blagoslov od Boga.
    8: Ako pa rodeva trnje in osat, malopridna je in prokletju blizu, katere konec je sežganje.
    9: Prepričani pa smo za vas, ljubljeni, boljšega in k zveličanju vodéčega, če tudi tako govorimo.
    10: Kajti Bog ni krivičen, da bi pozabil dela vašega, in truda ljubezni, katero ste izkazali v imé njegovo, ker ste stregli svetim in še strežete.
    11: Želimo pa, da naj vsak izmed vas kaže isto gorečnost v izpolnitev upanja noter do konca,
    12: Da ne postanete leni, nego posnemalci njih, ki z vero in stanovitnostjo zadobivajo obljube.
    13: 'Kajti ko je bil Bog Abrahamu obljubil, prisegel je, ker ni imel pri kom večjem priseči, pri sebi samem, govoreč:'
    14: '"Resnično, blagosloveč te bodem blagoslovil in množeč te bodem množil."'
    15: In tako je po stanovitnosti zadobil obljubo.
    16: Ljudje namreč prisezajo pri večjem, in vse oporeke konec jim je v potrjenje prisega;
    17: Zato je Bog, hoteč tolikanj bolj dedičem obljube pokazati neizpremenljivost sklepa svojega, posredoval s prisego,
    18: Da bi po dveh nespremenljivih rečéh, v katerih ni mogoče, da bi bil Bog lagal, imeli krepko tolažilo kateri pribegamo poprijet se ponujanega tipanja,
    19: Katero imamo kakor gotovo in trdno sidro duše, in katero prodira do znotraj pregrinjala,
    20: Kamor je predhodnik za nas vstopil Jezus, postavši po redu Melhizedekovem višji duhovnik na vekomaj.
  7:
    1: Kajti ta Melhizedek, kralj Salemski, duhovnik Boga najvišjega, kateri je bil naproti prišel Abrahamu vračajočemu se z boja kraljev, in blagoslovil ga,
    2: Kateremu je tudi Abraham desetino podelil od vsega, (najprej tolmačen kralj pravice, potem pa tudi kralj Salemski, to je kralj mirú),
    3: Brez očeta, brez matere, brez rodopisa, ne imajoč ne začetka življenja ne konca, nego prispodobljen sinu Božjemu ostane duhovnik za vedno.
    4: Vidite pa, kolik je tá, kateremu je tudi desetíno dal od prvotnega plena Abraham očák.
    5: In oni izmed sinov Levijevih, kateri prejemajo duhovništvo, imajo povelje odesetiniti ljudstvo po postavi; to je, brate svoje, dasì so izšli iz Abrahamovega ledja;
    6: On pa, ki ne izhaja iz njih rodú, odesetinil je Abrahama, in blagoslovil je njega, ki je imel obljube;
    7: A brez vsakega ugovora močnejše blagoslavlja slabše.
    8: In tukaj jemljejo umrjoči ljudje desetine, tam pa on, za katerega se priča, da živi.
    9: In, tako rekoč, po Abrahamu je bil tudi Levi, ki desetine prejema, odesetinjen;
    10: Kajti še je bil v očetovih ledjah, ko mu je naproti prišel Melhizedek.
    11: Če je bilo torej popolnjenje po Levijevem duhovništvu (ljudstvo namreč je na njegovi podlogi postavo prejelo), kaj še treba, da, "po redu Melhizedekovem" vstane drug duhovnik in se ne imenuje po redu Aronovem?
    12: Kajti če se premení duhovništvo, treba da nastane tudi postave premena.
    13: Za katerega se namreč to pravi, družnik je druzega rodú, iz katerega ni nobeden opravka imel z oltarjem.
    14: Kajti znano je, da je iz Jude rodil se Gospod naš, za kateri rod ni Mojzes ničesar govoril o duhovništvu.
    15: In še bolj znano je, če vstane po podobi Melhizedekovi drug duhovnik,
    16: 'Kateri ni postal po postavi mesne zapovedi, nego po moči neminljivega življenja:'
    17: 'Priča namreč: "Ti si duhovnik na vek po redu Melhizedekovem.'
    18: Zgodí se namreč prejšnje zapovedi odprava, ker je bila nejaka in nekoristna;
    19: Kajti ničesar ni popolnila postava, vpeljava pa boljšega upanja, po katerem se bližamo Bogu.
    20: In v kolikor ne brez prisege,
    21: '(Oni namreč so duhovniki postali brez prisege; ta pa s prisego po njem, ki mu govori: "Prisegel je Gospod in ne bode se kesal, ti si duhovnik na vek po redu Melhizedekovem"),'
    22: Tolikanj boljše zaveze porok je postal Jezus.
    23: In onih je več postalo duhovnikov, ker jim je smrt branila ostati;
    24: Ta pa, ker ostane na vek, ima duhovništvo nepremenljivo;
    25: Zato more tudi popolnem rešiti nje, kateri se po njem bližajo Bogu, ker vedno živi, da se potegne zanje.
    26: Kajti tak višji duhovnik se nam je spodobil, svet, nedolžen, neoskrunjen, izločen od grešnikov in vzvišen nad nebesa,
    27: Kateremu ni vsak dan potreba, kakor višjim duhovnikom, darí darovati najprej za svoje, potem za ljudstva grehe. Kajti to je storil enkrat za vselej, ko je sebe daroval.
    28: Postava namreč stavi ljudî za višje duhovnike, imajoče slabost; beseda prisege pa poleg postave sina popolnjenega vekomaj.
  8:
    1: 'Poglavitno pa pri tem, kar pravimo: višjega duhovnika imamo takega, kateri sedí na desnici prestola veličastva v nebesih;'
    2: Oskrbnik svetišča in šatora pravega, katerega je postavil Gospod in ne človek.
    3: Kajti vsak višji duhovnik se postavlja, da prinaša darí in žrtve, zato je potreba, da ima tudi tá kaj, kar bi prinašal.
    4: Ako bi namreč bil na zemlji, še duhovnik bi ne bil, ker so duhovniki, da dari darujejo po postavi,
    5: 'Kateri služijo po podobi in senci stvarî nebeških, kakor je Mojzes ukaz prejel, ko je napravljal šator: "Glej", pravi namreč, "da narediš vse po zgledu pokazanem ti na gori.'
    6: Sedaj pa je dobil odličnejšo službo, za kolikor je tudi boljše zaveze srednik, katera je ustanovljena na boljših obljubah.
    7: Ako bi bila namreč ona prva bila brez pogreška, ne bi se iskalo drugi mesto.
    8: 'Kajti grajajoč jim pravi: "Glej, dnevi pridejo, govori Gospod, in s hišo Izraelovo in s hišo Judovo sklenem novo zavezo;'
    9: Ne po zavezi, katero sem storil z njih očeti, tisti dan, ko sem zgrabil njih roko, da bi jih izpeljal iz zemlje Egiptovske; ker oni niso ostali v zavezi moji, in jaz sem jih v nemar pustil, govori Gospod;
    10: 'Ker to je zaveza, katero bodem sklenil s hišo Izraelovo, po tistih dnevih, govori Gospod: Postave svoje dam v njih misli, in v srca njih jih zapišem; in bodem jim za Boga, in oni mi bodejo za ljudstvo.'
    11: 'In ne učé naj vsak svojega bližnjega, in vsak svojega brata, rekoč: Spoznavaj Gospoda; ker poznali me bodo vsi, od njih malega do njih velikega;'
    12: Ker milosten bodem njih krivicam, in njih grehov in pregreškov njih ne bodem se več spominjal."
    13: 'Ker pravi: "Novo," ostaral je prvo; kar pa je ostarano in se stara, je skoraj minilo.'
  9:
    1: Imel je pač tudi prvi šator pravice službe Božje in posvetno svetišče.
    2: Šator namreč je bil napravljen prvi, v katerem je bil svečnik in miza in razpostava kruhov; kateri se imenuje Sveti.
    3: 'Za drugim pa zagrinjalom šator imenovani: Najsvetejši,'
    4: Imajoč zlato kadilnico in skrinjo zaveze, od vseh strani zlatom okovano, v kateri zlati vrč z mano, in palica Aronova zeleneča, in ploče zaveze;
    5: Nad njo pa Kerubi slave, obsenčujoči pokrov sprave, o čemur ni sedaj govoriti na drobno.
    6: Ker je torej to tako napravljeno, vhajajo v prvi šator vedno duhovniki službo opravljat;
    7: V druzega pa enkrat na leto sam višji duhovnik, ne brez krvi, katero daruje záse in za ljudstva pregreške;
    8: Ker Duh sveti kaže to, da pot do svetišča ni še razodeta, dokler ima še stanje prvi šator;
    9: Kateri je prilika za čas sedanji, v katerem se darujejo darovi in žrtve, ki ne morejo po zavesti popolniti službujočega,
    10: Ker so samo z jedili vred in pijačami in različnim omivanjem in mesnimi navedbami do časa poprave naložene.
    11: Kristus pa je prišel, višji duhovnik prihodnjih dobrót, in je šel skozi večji in popolnejši šator, ne z roko narejen, to je, ne tega stvarjenja,
    12: Tudi ne po krvi kozlov in telét, nego po svoji krvi, enkrat za vselej v svetišče in je našel večno rešitev.
    13: Kajti če bikov in kozlov in junice pepel, ki pokropi onečiščene, osvečuje za mesno čistost,
    14: Kolikanj bolj bode kri Kristusa, kateri se je po Duhu večnem daroval brez madeža Bogu, očistila vest vašo mrtvih dél, da služite Bogu živemu?
    15: In zato je nove zaveze srednik, da, ko se je zgodila smrt za rešenje grehov po prvi zavezi, poklicani obljubo zadobé večne dedščine.
    16: Kajti kjer je oporoka, treba da se naznani smrt oporočnika;
    17: Kajti oporoka je pri mrtvih veljavna, ker nikdar nima moči, kader živi oporočnik.
    18: Zato se tudi prva ni ponovila brez krvi.
    19: 'Ko je bil namreč Mojzes vsako zapoved po postavi oznanil vsemu ljudstvu, vzel je kri telét in kozlov z vodo in volno škarlatno in isopom, ter pokropil knjigo sámo in vse ljudstvo, govoreč:'
    20: '"To je kri zaveze, katero je Bog vam zapovedal."'
    21: In tudi šator in vse orodje službe Božje pokropil je enako s krvjo.
    22: In skoraj se vse očisti v krvi po postavi, in brez prelivanja krvi ne zgodí se odpuščenje.
    23: Potrebno je torej, da se podobe nebeških stvarî s tem očiščajo, nebeške stvari same pa z boljšimi žrtvami mimo téh.
    24: Kajti Kristus ni šel v svetišče z roko narejeno, podobo pravega, nego v samo nebo, prikazat se sedaj obličju Božjemu za nas;
    25: Tudi ne, samega sebe večkrat darovat, kakor višji duhovnik vhaja v svetišče vsako leto s tujo krvjo;
    26: (Kajti večkrat bi bil moral trpeti od ustanove sveta), sedaj pa se je enkrat prikazal po žrtvi svoji na konci sveta v izbrisanje greha.
    27: In v kolikor je človeku namenjeno enkrat umreti, po tem pa sodba,
    28: Tako se bode tudi Kristus, ko se je enkrat daroval, da bi nosil mnogih grehe, vdrugič brez greha prikazal njim v zveličanje, kateri ga pričakujejo.
  10:
    1: Kajti ker ima postava senco prihodnjih dobrot, ne prave podobe stvarî, ne more z vsako leto istimi žrtvami, katere vedno darujejo, nikdar popolniti prihajajočih.
    2: Kajti konec bi bilo njih darovanja, ker bi službo opravljajoči, enkrat očiščeni, več ne imeli zavesti grehov;
    3: Nego v njih je spomin grehov vsako leto;
    4: Nemogoče je namreč, da bi kri bikov in kozlov odvzemala grehe.
    5: 'Zato prihajajoč na svet govori: "Žrtve in darú nisi hotel, telo pa si mi pripravil;'
    6: Žgalne daritve in za grehe niso ti bile po volji.
    7: 'Tedaj sem rekel: Glej, prišel sem (na čelu knjige je pisano zame), da storim, Bog, voljo tvojo.'
    8: 'Zgoraj govoreč: Žrtve in darú in žgalnih daritev in za grehe nisi hotel, in niso ti bile po volji", katere se darujejo po postavi,'
    9: 'Tedaj je rekel: Glej, prišel sem, da storim, o Bog, voljo tvojo." Prvo odpravlja, da postavi drugo,'
    10: V kateri volji smo osvečeni po daritvi telesa Jezusa Kristusa enkrat za vselej.
    11: In vsak duhovnik stoji vsak dan službujóč in iste žrtve večkrat darujoč, katere nikdar ne morejo odvzeti grehov;
    12: On pa, darovavši eno žrtev za grehe, sédel je za večno na desnico Božjo,
    13: In čaka za naprej, da se položé sovražniki njegovi za podnožje nog njegovih.
    14: Kajti z eno daritvijo je za vedno popolnil nje, ki se posvečujejo.
    15: 'Priča nam pa tudi Duh sveti; ko je namreč prej rekel:'
    16: '"To je zaveza, katero bodem sklenil z njimi po tistih dnevih," govori Gospod: "Postave svoje dam v njih srca, in v njih misli jih zapišem;"'
    17: '"In njih grehov in pregreškov ne bodem se več spominjal."'
    18: Kjer je pa odpuščenje teh, ni več daritve za grehe.
    19: Ker imamo torej, bratje, trdno zaupanje na vhod v svetišče v krvi Jezusovi,
    20: 'Katerega nam je ponovil kakor novo in živo pot skozi zagrinjalo, to je: meso svoje,'
    21: 'In duhovnega velikega čez hišo Božjo:'
    22: Pristopimo z resničnim srcem v popolnosti vere, v srcih pokropljeni in očiščeni od slabe vesti;
    23: In na telesu omiti s čisto vodo, hranimo stanovitno spoznanje upanja, (zvest namreč je on, ki je obljubil),
    24: In opazujmo se med seboj v izpodbujo ljubezni in dobrih del,
    25: Ne zapuščajoč zbora svojega, kakor je enim navada, nego opominjajoč; in tolikanj bolj, ker vidite, da se bliža dan.
    26: Ako namreč prostovoljno grešimo, potem ko smo prejeli spoznanje resnice, ni več čakati žrtve za grehe;
    27: Ampak neko strašno pričakovanje sodbe in gorečnost ognja, kateri bode razjedal nasprotujoče.
    28: 'Kdor je prelomil postavo Mojzesovo, umre brez usmiljenja na dve ali tri priče:'
    29: Koliko hujšo, menite, kazen bode zaslužil, kdor je sina Božjega teptal in kri zaveze, v kateri je posvečen bil, za nesveto imel in grešil zoper Duha milosti?
    30: 'Poznamo namreč njega, ki je rekel: "Meni maščevanje, jaz bodem povračeval, govori Gospod;" in zopet: "Gospod bode sodil ljudstvo svoje."'
    31: Strašno je pasti v roke Boga živega!
    32: Spomnite se pa prejšnjih dnî, v katerih ste razsvetljeni mnogi boj trpljenj prebili;
    33: Nekaj v sramoti in stiski na ogled postavljeni, nekaj ker ste tako živečim tovariši postali;
    34: Kajti tudi sè sponami mojimi ste usmiljenje imeli in rop blaga svojega z veseljem trpeli, spoznajoč, da imate v sebi boljše blago v nebesih in stanovitno.
    35: Ne metajte torej od sebe trdnega zaupanja svojega, katero ima plačilo veliko.
    36: Kajti stanovitnosti vam je potreba, da storivši voljo Božjo zadobite obljubo.
    37: '"Kajti nekaj malege še, in pride on, ki ima priti, in ne bode se mudil."'
    38: '"Pravični pa iz vere bode živel", in: "Ako odjenja, duši moji ne bode po volji."'
    39: Mi pa nismo izmed njih, ki se umikajo v pogubo, nego ki verujejo v zadobljenje življenja.
  11:
    1: Vera pa je trdno pričakovanje tistega, kar se upa, dokaz stvarî, katere se ne vidijo.
    2: V tej namreč so starejši pričanje prejeli.
    3: Po veri umemo, da so svetovi osnovani bili po besedi Božji, tako da ni iz prikazujočega se postalo, kar je vidno.
    4: Po veri je daroval Abelj Bogu boljšo žrtev mimo Kajna, po kateri je bil izpričan za pravičnega, ker je Bog sam pričal po darovih, in po njej se še o mrtvem govori.
    5: Po veri je bil Enoh umaknen, da ni videl smrti "in ni ga bilo najti, ker ga je bil Bog umaknil." Kajti pred umaknenjem svojim dobil je pričanje, "da je Bogu po volji."
    6: Brez vere pa je nemogoče biti po volji; kajti verovati je treba njemu, kateri se bliža Bogu, da je in da postane plačevalec njim, ki ga iščejo.
    7: Po veri je napravil Noe, na povelje, za to, kar se ni še videlo, v strahu Božjem skrinjo v rešenje hiše svoje; po njej je obsodil svet, in je postal dedič pravice po veri.
    8: Po veri je slušal Abraham poklican, naj izide v kraj, katerega je imel dobiti v dedščino, in izšel je ne vedoč, kam ide.
    9: Po veri je bival v deželi obljube kakor tuji, stanujoč v šatorih z Izakom in Jakobom sodedičema iste obljube.
    10: Kajti čakal je mesta imajočega podstave, katerega zidar in stvarnik je Bog.
    11: Po veri je tudi sama Sara zadobila moč ustanoviti seme in rodila je, zunaj pravega časa starosti, ker je za zvestega imela njega, ki je bil obljubil.
    12: Zato jih je tudi od enega, in to umrlega, rodilo se kakor zvezd na nebu po številu, in kakor peska ob bregu morja bez števila.
    13: Poleg vere so umrli ti vsi, ko niso prejeli obljub; temuč videli so jih od daleč, in prepričani bili in pozdravili jih in spoznali, da so tujci in priseljenci na zemlji.
    14: Kateri namreč tako govoré, naznanjajo, da iščejo domovine.
    15: In ko bi se bili spominjali one, iz katere so bili izšli, imeli bi bili čas obrniti se;
    16: Sedaj pa hrepené po boljši, to je, nebeški; zato se jih Bog ne sramuje imenovati se njih Boga; pripravil jim je namreč mesto.
    17: 'Po veri je daroval Abraham Izaka izkušan, in edinorojenca je daroval on, ki je bil prejel obljube, kateremu se je govorilo:'
    18: '"V Izaku se ti bode imenovalo seme;"'
    19: Ker je pomislil, da more Bog tudi od mrtvih zbujati, od koder ga je tudi po priliki odnesel.
    20: Po veri o prihodnjosti je Izak blagoslovil Jakoba in Ezava.
    21: 'Po veri je Jakob umirajoč blagoslovil slehernega izmed sinov Jožefovih in: "molil je na konci palice njegove."'
    22: Po veri je Jožef umirajoč spominjal se izhoda sinov Izraelovih in naročal za kosti svoje.
    23: Po veri so Mojzesa rojenega roditelji skrivali tri mesece, ker so videli, da je dete zalo; in niso se bali ukaza kraljevega.
    24: Po veri je Mojzes, ko je bil velik postal, branil se imenovan biti sin hčere Faraonove,
    25: Ker je raji hotel zlo trpeti z ljudstvom Božjim, nego imeti začasen užitek od greha;
    26: Ker je imel sramoto Kristusovo za večje bogastvo nad zaklade v Egiptu; kajti oziral se je v povračilo.
    27: Po veri je zapustil Egipt, ne boječ se jeze kraljeve; stanoviten namreč je bil, kakor da bi videl nevidnega.
    28: Po veri je napravil pasho in polivanje s krvjo, da bi moritelj ne dotaknil se njih prvorojencev.
    29: Po veri so pregazili rudeče morje kakor po suhem; Egipčani pa poskusivši to bili so pogoltneni.
    30: Po veri je palo zidovje Jerihovo, okroženo sedem dnî.
    31: Po veri Rahab kurba ni poginila z nevernimi, sprejemši oglednike v miru.
    32: In kaj še govorim? Časa namreč mi bode primanjkovalo, ko bi pripovedoval o Gedeonu, Baraku in Samsonu in Jeftaji, Davidu in Samuelu in prerokih;
    33: Kateri so po veri zmagovali kraljestva, delali pravico, dobivali obljube, levom žrela našili;
    34: Ognja moč gasili, meča osti ubežavali, od bolezni ozdravevali, junaki v vojski postajali, napade odbijali tujcev.
    35: Žene so dobivale po vstajenji mrtve svoje; drugi pa so bili mučeni, in niso sprejemali oproščenja, da zadobé boljše vstajenje;
    36: Drugi pa so poskusili zasramovanje in bičanje, in pa vezî in ječe;
    37: Bili so kamenjani, razrezani, izkušani, umrli so v smrti z mečem; hodili so v ovčjih, v kozjih kožah, v potrebi, v stiskah in težavah;
    38: (Njih ni bil vreden svet), po puščavah tavajoč in gorah in brlogih in podzemeljskih jamah.
    39: In vsi ti, pričanje prejemši po veri, niso dobili obljube,
    40: Ker je bil Bog nekaj boljšega pred videl za nas, da bi se ne popolnili brez nas.
  12:
    1: Zato tudi mi torej, ker imamo tako silo prič okrog sebe, vrzimo raz sebe vsako breme in greh, ki nas lahko obdá, ter prebimo v stanovitnosti naloženi nam boj;
    2: Ozirajoč se v začetnika in izpolnjevalca vere Jezusa, kateri je za namenjeno mu veselje križ pretrpel, ne meneč se za sramoto in sedel na desnico Božjega prestola.
    3: Pomislite namreč njega, ki je toliko prestal od grešnikov nasprotovanja proti sebi, da ne omagata pešajoč v dušah svojih.
    4: Še niste do krvi ustavljali se v boji z grehom,
    5: 'In pozabili ste tolažbe, katera z vami kakor sè sinovi govori: "Sin moj, ne puščaj v nemar pokore Gospodove, in ne omaguj, ko te kara.'
    6: Kogar namreč ljubi, pokori Gospod, in šiba vsakega sina, kateri mu je po volji."
    7: Ako trpite pokoro, kaže se vam Bog kakor otrokom; kajti kje je sin, katerega ne pokori oče?
    8: Ako ste pa brez pokore, katere so deležni postali vsi, torej ste nezakonski otroci in ne sinovi.
    9: 'Dalje: mesa svojega očete smo imeli za pokoritelje in bali smo se jih, ali ne bodemo mnogo bolj podložni očetu duhov ter živeli?'
    10: Kajti oni so nas pokorili za malo dnî, kakor se jim je ljubilo, tá pa v korist, da bodemo deležni svetosti njegove.
    11: Vsaka pokora pa se za sedaj ne zdí prijetna, nego da boli, pozneje pa daje njim, ki jih je vadila, miropolni sad pravice.
    12: Zato dvignite omahujoče roke in šibeča se kolena,"
    13: In "ravne tire delajte sè svojimi nogami," da se hromo ne izključi, nego ozdravi.
    14: Iščite mirú z vsemi, in posvečevanja, brez katerega nihče ne bode videl Gospoda;
    15: Pazite, da kdo ne zaostane za milostjo Božjo, da ne požene kaka bridkosti korenina in ne dela napotja, in jih mnogo ne oskruni;
    16: Da ne bode kdo kurbir ali posvetnjak kakor Ezav, kateri je za eno jed prodal prvorojenstvo svoje;
    17: Kajti veste, da je tudi, ko je pozneje hotel zadobiti blagoslov, zavržen bil; kajti kosanju ni našel mesta, da si ga je sè solzami iskal.
    18: Kajti pristopili niste k dotakljivi gori in z ognjem goreči in oblačju in temi in nevihti,
    19: In trombe donenju in glasu beséd, katerega poslušalci so se branili, da se jim pridene beseda;
    20: (Niso namreč prenašali ukaza. "Če se tudi žival dotakne gore, bode kamenjena ali sè strelo pobita".
    21: 'In, tako strašna je bila prikazen, Mojzes je rekel: V strahu sem in trepetu; )'
    22: Temuč pristopili ste h gori Sijonski in mestu Boga živega, Jeruzalemu nebeškemu, in mirijadam angelov,
    23: Zboru in občini prvorojencev v nebesih zapisanih, in Bogu vseh sodniku, in duhovom pravičnih zveličanih,
    24: In nove zaveze sredniku Jezusu, in krvi pokropljenja, boljše govoreči mimo Abelna.
    25: Glejte, da se ne branite govorečega; če namreč oni niso ubežali, kateri so branili se ukazujočega na zemlji, veliko menj mi, ki se obračamo od njega, kateri je z nebes.
    26: 'Glas njegov je zemljo potresel tedaj, sedaj pa je obljubil govoreč: "Še enkrat stresam jaz ne samo zemlje, nego tudi nebo".'
    27: 'Tisto: "še enkrat" pomeni premembo tistega, kar je bilo potreseno, kakor kaj narejenega; da ostane kar je nepotreseno.'
    28: Zato, prejemši kraljestvo nepotresno, imejmo hvaležnost, po kateri služimo po volji Bogu sè svetim strahom in grozo;
    29: Kajti tudi "Bog naš je ogenj, ki pali".
  13:
    1: Bratoljubje ostani.
    2: Gostoljubnosti ne zabite! Z njo so namreč nevedoma nekateri sprejeli angele.
    3: Spominjajte se jetnikov, kakor sojetniki; mučenih, kakor ste sami tudi v telesu.
    4: Čestit bodi zakon pri vseh, in postelja neoskrunjena; kurbirje pa in prešestnike bode sodil Bog.
    5: 'Srce nelakomno; zadovoljni s tem, kar je; kajti sam je rekel: "Ne odtegnem se ti in ne zapustim te."'
    6: 'Tako da zaupno govorimo: "Gospod mi je pomočnik, in ne bodem se bal, kaj mi bode storil človek."'
    7: Spominjajte se vodnikov svojih, kateri so vam oznanjali besedo Božjo; ozirajoč se v izhod njih življenja posnemajte vero.
    8: Jezus Kristus je včeraj in danes isti in na veke.
    9: Naukom mnogoterim in tujim ne dajte se motiti; kajti dobro je, da se srce pokrepča z milostjo, ne z jedmi, od katerih niso imeli prida, kateri so se z njimi pečali.
    10: Imamo oltar, s katerega jesti ne smejo, kateri služijo šatoru;
    11: Kajti katerih živali kri nosi višji duhovnik za grehe v svetišče, tistih trupla se sežigajo zunaj šatorišča;
    12: Zato je tudi Jezus, da bi z lastno krvjo osvetil ljudstvo, trpel zunaj vrât.
    13: Zatorej izidimo k njemu zunaj Šatorišča, noseč sramoto njegovo!
    14: Nimamo namreč mesta tu stalnega, nego iščemo prihodnjega.
    15: Po njem torej prinašajmo vedno hvalno daritev Bogu, to je "sad ustnic" pričajočih imenu njegovemu.
    16: Dobrodelnosti pa in podeljevanja ne zabite; take namreč daritve so Bogu po volji.
    17: Slušajte vodnike svoje in hodite za njimi, oni namreč čujejo za duše vaše, ker bodo odgovor dajali, da to veseli storé in ne zdihujoč; kajti nekoristno vam je to.
    18: Molite za nas; kajti prepričani smo, da imamo dobro vest, ker hočemo lepo živeti v vsem.
    19: Tolikanj bolj pa vas prosim delati to, da vam bodem hitreje vrnen.
    20: Bog pa mirú, on, ki je od mrtvih nazaj pripeljal ovác pastirja vélikega v krvi večne zaveze,
    21: Gospoda našega Jezusa, pripravi vas v slehernem dobrem delu, da delate voljo njegovo, in delaj v vas, kar je njemu po volji, po Jezusu Kristusu, kateremu slava na vekov veke! Amen.
    22: Prosim pa vas, bratje, poslušajte besedo tolažbe; kajti v kratkem sem vam pisal.
    23: Vedite, da je Timotej brat oproščen, s katerim, ako skoraj pride, vas bodem videl.
    24: Pozdravite vse vodnike svoje in vse svete. Pozdravljajo vas oni iz Italije.
    25: Milost z vami vsemi! Amen. Hebrejcem pisano iz Italije po Timoteji.
59:
  1:
    1: 'Jakob Boga in Gospoda Jezusa Kristusa hlapec, dvanajsterim rodom v raztrosu: zdravi!'
    2: Za vso radost vam bodi, bratje moji, ako ste padli v mnogotere izkušnjave,
    3: Spoznavajoč, da izkušnja vere vaše nareja stanovitnost;
    4: Stanovitnost pa imej delo popolno, da bodete popolni in dovršeni, v ničemur pogrešni.
    5: Če pa ima kdo izmed vas premalo modrosti, prosi je naj od Boga, kateri vsem daje obilo, in nikomur ne oponaša; in dala se mu bode.
    6: Prosi pa naj v veri, brez dvomljenja; kdor namreč dvomi, podoben je valu morskemu, ki ga veter goni in premetava.
    7: Naj namreč ne misli tisti človek, da bode kaj dobil od Gospoda;
    8: Mož omahljiv je nestanoviten na vseh potih svojih.
    9: Ponaša pa naj se brat nizki v visokosti svoji;
    10: Bogati pa v ponižnosti svoji, kajti minil bode kakor trave cvet.
    11: Kajti vzšlo je solnce z vročino in posušilo je travo, in cvet njen je odpadel, in lepota lica njenega je izginila. Tako bode tudi bogatin zvenil na potih svojih.
    12: Blagor možu, kateri prebije izkušnjavo; ker izkušen zadobode venec življenja, katerega je obljubil Gospod njim, ki ga ljubijo.
    13: 'Nihče naj, izkušan, ne reče: Od Boga sem izkušan; kajti Bog je neizkušljiv v hudo, in sam ne izkuša nikogar.'
    14: Sleherni pa je izkušan, kogar lastna sla vleče in vabi;
    15: Potem ko je sla izpočela, rodi pregreho, pregreha pa, ko je dovršena, rodí smrt.
    16: Ne tavajte, bratje moji ljubljeni;
    17: Vsak dober dar in vsako darilo popolno prihaja dol od očeta luči, pri katerem ni izpremembe ali osenčanja obrnitve.
    18: Po volji svoji nas je rodil po besedi resnice, da bodimo neka prvina stvarî njegovih.
    19: Zatorej, bratje moji ljubljeni, bodi vsak človek nagel v poslušanje, počasen v govorjenje, počasen v jezo;
    20: Kajti jeza človekova ne dela pravice Božje.
    21: Zato odloživši sleherno nesnago in obilost hudobije sprejmite v krotkosti vsajeno besedo, ki more rešiti duše vaše.
    22: Bodite pa delalci besede in ne samo poslušalci, ki se sami slepé.
    23: Ker če je kdo poslušalec besede, ne pa delalec, on je podoben možu, ki ogleduje v ogledalu rojstva svojega obličje;
    24: Pogledal se je namreč in odšel, in hitro je pozabil, kakošen je bil.
    25: Kdor pa je pogledal v popolno postavo svobode in v njej ostal on, ki ni postal pozabljiv poslušalec nego delalec dela, on bode srečen v dejanji svojem.
    26: Če meni kdo med vami, da je bogaboječ, pa ne brzda jezika svojega, nego vara svoje srce, njegova bogaboječnost je ničeva.
    27: Bogaboječnost čista in neoskrunjena pred Bogom in očetom je ta, skrbeti za sirote in vdove v njih stiski, neomadeževanega se braniti od sveta.
  2:
    1: Bratje moji, ne imejte v licegledji vere našega Gospoda slave, Jezusa Kristusa.
    2: Če namreč v zbor vaš vnide mož sè zlatimi prstani, v sijajni obleki, vnide pa tudi berač v umazani obleki,
    3: 'In pogledate njega, ki ima sijajno obleko, in mu rečete: Ti sédí sem lepo, in beraču rečete: Ti stoj tam, ali pa sedí sem pod podnožje moje;'
    4: Ali niste dvomili v sebi in ste postali sodniki slabih misli?
    5: 'Čujte, bratje moji ljubljeni: ni li Bog izbral beračev tega sveta bogatih v veri in dedičev kraljestva, katerega je obljubil njim, ki ga ljubijo.'
    6: Vi pa ste zaničevali berača. Ali vas ne zatirajo bogatini, in oni vas vlačijo pred sodbe?
    7: Ali ne preklinjajo oni lepega imena, katero se vam prideva?
    8: 'Če pa izpolnjujete kraljevo postavo, po pismu: "Ljubi bližnjega svojega kakor sebe," prav delate;'
    9: Če pa gledate na lice, greh delate, in postava vas dopričuje za prestopnike.
    10: Kajti kdor bi izpolnjeval celo postavo, pregrešil pa se zoper eno, postal je vseh dolžan.
    11: 'Kajti on, ki je rekel: "Ne prešestvuj," rekel je tudi: "Ne ubijaj"; če pa ne bodeš prešestvoval, ubijal pa, postal si prestopnik postave.'
    12: Tako govorite in tako ravnajte, kakor kateri bodete sojeni po svobode postavi;
    13: Kajti sodba je neusmiljena njemu, ki ni delal usmiljenja, in usmiljenje se ne méni za sodbo.
    14: Kaj pomaga, bratje moji, če kdo pravi, da ima vero, dél pa nima? Vera ga vendar rešiti ne more!
    15: Če pa je brat nag ali sestra, in pogrešata vsakdanje hrane,
    16: 'Pa bi jima kdo izmed vas rekel: "Hodita v miru, grejta se in sitita", a jima ne bi dali, kar je telesu potrebno, kaj pomaga?'
    17: Tako tudi vera, ako nima dél, mrtva je ob sebi.
    18: 'Ali poreče kdo: Ti imaš vero, in jaz imam dela; pokaži mi vero svojo iz svojih dél, in jaz ti pokažem iz svojih dél vero svojo.'
    19: Ti veruješ, da je Bog eden; prav delaš; tudi hudi duhovi verujejo in groza jih je;
    20: Hočeš pa vedeti, človek prazni, da je vera brez del mrtva?
    21: Ali Abraham, oče naš, ni bil po delih opravičen, ko je nesel Izaka sina svojega na oltar?
    22: Vidiš, da je vera sodelovala z deli njegovimi, in iz del se je vera popolnila?
    23: 'In izpolnilo se je pismo, ki pravi: "Abraham pa je veroval Bogu, in vštevalo se mu je v pravico" in "prijatelj Božji" se je imenoval.'
    24: Vidite torej, da se iz dél opravičuje človek, in ne iz vere samo?
    25: Enako pa se ni tudi Rahab kurba opravičila iz dél, ko je sprejela poslance in odpravila po drugi poti?
    26: Kakor je namreč telo brez duha mrtvo, tako je tudi vera brez del mrtva.
  3:
    1: Ne bodite mnogi učitelji, bratje moji, vedóč da dobimo večjo sodbo;
    2: Kajti mnogo grešimo vsi. Če kdo v besedi ne greši, ta je popoln mož, zmožen brzdati tudi celo telo.
    3: Glej, konjem devamo brzde v gobce, da so nam poslušni, in vladamo cel njih život.
    4: Glej, tudi ladije, ki so tako velike, in ki jih silni vetrovi gonijo, vlada najmanjše krmilo, kamorkoli hoče vodnikov naklep.
    5: Tako je tudi jezik majhen ud in se ponaša. Glej, majhen ogenj, kolikošen gozd zažge!
    6: Tudi jezik je ogenj, svet krivice. Tako se kaže jezik med udi našimi, ki oskrunja cel život in zažiga rojstva kolo, njega pa zažiga pekel;
    7: Kajti sleherno naravo zverî in tičev, laznine in morske živali kroti in je ukrotila narava človeška;
    8: Jezika pa ne more krotiti nobeden človek; zlo neukrotno, poln smrtnega strupa!
    9: Z njim blagoslavljamo Boga in očeta, in z njim preklinjamo ljudí, vstvarjene po podobi Božji;
    10: Iz istih ust izhaja blagoslov in kletev. To, bratje, ne sme se tako goditi!
    11: Saj pač studenec iz iste votline ne bruha sladko in grenko!
    12: Saj, bratje moji, smokva ne more roditi oliv ali trta smokev; tako noben studenec delati vode solne in sladke.
    13: Kdo je moder in razumen med vami? Kaže naj iz lepega vedenja dela svoja v krotkosti modri.
    14: Če pa imate bridko gorečnost in prepirljivost v srci svojem, ne ponašajte se in lagajte zoper resnico.
    15: To ni modrost, ki prihaja od zgoraj, nego zemeljska, počutna, vražja.
    16: Kjer je namreč gorečnost in prepirljivost, tam nerednost in vse zlo delo.
    17: Modrost pa od zgoraj je prvič čista, potem mirna, rahla, poslušna, polna usmiljenja in dobrega sadú, nedvomna in odkritosrčna.
    18: Sad pa pravice se seje v miru njim, ki hranijo mir.
  4:
    1: Odkod vojske in bitve med vami? Ne odtod, od želj vaših, vojskujočih se v vaših udih?
    2: Poželite, a nimate; morite in želite iskreno, in ne morete doseči; borite se in vojskujete, a nimate, ker ne prosite;
    3: Prósite, a ne dobite, ker slabo prosite, da zapravljate v slah svojih.
    4: Prešestniki in prešestnice, ali ne veste, da je prijateljstvo sveta sovraštvo Božje? Kdor torej hoče biti svetu prijatelj, postane Bogu sovražnik.
    5: 'Ali menite, da pismo prazno govori: Zavistno želi duh, ki se je vselil v nas?'
    6: 'Daje pa večjo milost; zato pravi: "Bog se upira prevzetnim, ponižnim pa daje milost."'
    7: Podložni torej bodite Bogu. Ustavljajte se hudiču, in bežal bode od vas;
    8: Bližajte se Bogu, in bližal se vam bode. Očedite roke, grešniki, in očistite srca, omahljivci!
    9: Čutite svoje gorjé in žalujte in jokajte; smeh vaš naj se izpreobrne v žalovanje, in radost v pobitost.
    10: Ponižajte se pred Gospodom in povišal vas bode.
    11: Ne obrekujte se med seboj, bratje; kdor obrekuje brata, in sodi brata svojega, obrekuje postavo in sodi postavo; če pa sodiš postavo, nisi delalec postave, nego sodnik.
    12: Eden je postavodaj, ki more rešiti in pogubiti; ti kdo si, ki sodiš druzega?
    13: 'Dejte torej vi, ki pravite: Danes ali jutri bodemo potovali v to mesto, in bivali ondi eno leto in tržili in pridobivali;'
    14: Ki ne veste, kaj bode jutri; kakošno namreč je življenje vaše? Kajti hlap je, ki se malo časa prikaže, potem pa izgine;
    15: 'Mesto da govorite: Ako Bog hoče in bodemo živeli, bodemo tudi storili to ali ono.'
    16: Sedaj pa se ponašate v širokoustji svojem; vsako ponašanje táko je hudobno.
    17: Kdor torej zna dobro delati in ne dela, njemu je greh.
  5:
    1: Dejte torej, bogatini, jokajte javkajoč o bedah, katere vam pridejo;
    2: Bogastvo vaše je iztrohnelo, in oblačila vaša so moli snedli;
    3: Zlato vaše in srebro je zrujavelo, in njih ruja bode v pričanje vam, in žrla meso vaše kakor ogenj; zaklade ste zbirali v zadnjih dnevih.
    4: Glej, plačilo delalcev, kateri so kosili polja vaša, ki ste ga jim utrgali, kriči; in vpitje ženjic prišlo je do ušes Gospoda Sabaot.
    5: V požréšnosti ste na zemlji živeli in razkošnosti; srca svoja ste redili kakor o dnevi klanja.
    6: Obsodili, ubili ste pravičnega; ne ustavlja se vam!
    7: Bodite torej potrpežljivi, bratje, do prihoda Gospodovega. Glej, ratar pričakuje drazega sadú zemljé, potrpežljiv zanj, da dobi dež zgodnji in kasni;
    8: Bodite potrpežljivi tudi vi, pokrepčajte srca svoja, ker prihod Gospodov se je približal.
    9: Ne zdihujte drug zoper druzega, bratje, da ne bodete obsojeni; glej, sodnik stoji pred vrati!
    10: Za zgled vzemite trpljenja in potrpežljivosti, bratje, preroke, kateri so govorili v imenu Gospodovem.
    11: Glej, blagrujemo stanovitne; o stanovitnosti Jobovi ste čuli, in konec Gospodov ste videli; ker usmiljen je Gospod in milosrčen.
    12: Pred vsem pa, bratje moji, ne prisezajte; ne pri nebu, ne pri zemlji, ne kake druge prisege; bodi pa vaše; dá, dá, in ne, ne! da ne padete pod sodbo.
    13: Trpi li kdo med vami? moli naj; je li kdo dobre volje? prepeva naj.
    14: Je-li kdo bolan med vami? pokliče naj k sebi starejšine občine, in molijo naj nad njim, ter pomazilijo ga z oljem v imenu Gospodovem;
    15: In molitev vere bode pomagala bolniku, in ozdravil ga bode Gospod; in ako je storil grehe, odpustilo se mu bode.
    16: Izpovedujte si med seboj grehe, in molite zase med seboj, da bodete ozdravljeni! Mnogo more krepka molitev pravičnega.
    17: Elija je bil človek enakočuten z nami in v molitvi je molil, naj ne dežuje, in deževalo ni na zemlji tri leta in mesece tri;
    18: In zopet je molil, in nebo je dalo dežja, in zemlja je rodila sad svoj.
    19: Bratje, ako kdo med vami zabrede od resnice in ga kdo nazaj pripelje,
    20: Vedi, da kdor nazaj pripelje grešnika s krive poti, rešil bode dušo njegovo smrti, in pokril grehov obilost.
60:
  1:
    1: Peter apostelj Jezusa Kristusa izvoljenim tujcem raztrosa v Pontu, Galaciji, Kapadociji, Aziji in Bitiniji;
    2: Po sklepu Boga očeta v posvečenji Duha, v pokorščino in pokropljenje s krvjo Jezusa Kristusa; milost in mir naj se vam napolni.
    3: Hvaljen Bog in oče Gospoda našega Jezusa Kristusa, kateri je po obilem usmiljenji svojem prerodil nas v živo upanje po vstajenji Jezusa Kristusa od mrtvih,
    4: V dedščino neminljivo in neoskrunjeno in nevenljivo, hranjeno v nebesih za nas,
    5: Kateri se v moči Božji po veri hranimo v zveličanje, pripravljeno, da se razodene v skrajnem času;
    6: V katerem se radujete ravnokar nekaj časa, (ako treba), v žalosti, v mnogoterih izkušnjavah;
    7: Da se izkušnja vere vaše najde za mnogo dražjo od minljivega, a v ognji izkušenega zlata, v hvalo in čast in slavo v razodetji Jezusa Kristusa,
    8: Katerega ne poznajoč ljubite, v katerega sedaj ne gledajoč a verujoč radujete se v radosti neizrečni in oslavljeni;
    9: Ko ste zadobili namen vere svoje, zveličanje duš.
    10: O katerem zveličanji so preiskavali in izsledovali preroki, kateri so prerokovali o milosti proti vam,
    11: Preiskujoč, na kateri ali kakošen čas meri Duh Kristusov, kateri je v njih naprej pričal za trpljenja Kristusova in slave po njih;
    12: Katerim se je razodelo, da tistega niso podajali sebi, nego nam, kar se vam je sedaj oznanilo po njih, kateri so vam oznanjali evangelj v Duhu svetem poslanem z nebes, v kar angeli pogledati želé.
    13: Zato opašite ledja razuma svojega, bodite trezni, in upajte popolnoma v milost, katera se vam prinaša v razodetji Jezusa Kristusa;
    14: Kakor pokorščine otroci, ne ravnajoč se po prejšnjih željah v nevednosti svoji,
    15: Nego po svetem, kateri vas je poklical, bodite tudi sami sveti v vsem vedenji.
    16: 'Ker pisano je: "Sveti bodite, ker sem jaz svet."'
    17: In če očeta imenujete njega, ki sodi brez licegledja po vsakega delu, vedite se v strahu tujčevanja svojega čas;
    18: Vedoč, da niste odkupljeni z minljivim, srebrom ali zlatom, iz praznega življenja svojega podedovanega od očetov,
    19: Nego z drago krvjo kakor jagnjeta brez madeža in hibe, Kristusa;
    20: Kateri je bil naprej namenjen pred ustanovitvijo sveta, prikazal pa se je v zadnjih časih za vas,
    21: Kateri po njem verujete v Boga, ki ga je obudil iz mrtvih in dal mu slavo, da je vera vaša tudi upanje v Boga.
    22: Posvetivši duše svoje v pokorščini resnice po Duhu v bratoljubje odkritosrčno, ljubite se iz čistega srca med seboj iskreno,
    23: Prerojeni ne iz semena minljivega, nego neminljivega, po besedi Boga, ki živi in ostane vekomaj.
    24: Kajti "Vse meso je kakor trava, in vsa slava človekova kakor trave cvet. Posušila se je trava, in cvet njen je odpadel;
    25: Beseda pa Gospodova ostane vekomaj." Ta pa je beseda, katera se vam je oznanila.
  2:
    1: Odloživši torej vso hudobijo in vso zvijačo in licemerstva in zavisti in vsa obrekovanja,
    2: Kakor novorojena deteta hrepenite po pametnem, nepokvarjenem mleku,
    3: Da v njem rastete, če ste res okusili, da je blag Gospod.
    4: K njemu pristopivši, kamenu živemu, ki so ga zavrgli ljudje, izvoljen pa je pri Bogu in čislan,
    5: Bodite tudi vi, kakor živo kamenje zidani, hiša duševna, duhovništvo sveto, da darujete duševne daritve po volji Bogu po Jezusu Kristusu.
    6: 'Zato je tudi pisano v pismu: "Glej, na Sijon denem vogelni kamen, izvoljen, čislan, in kdor veruje vanj, ne bode se osramotil."'
    7: Vam torej čast, verujočim; nepokornim pa "kamen, katerega so zavrgli zidarji, ta je postal za vogelni kamen," in "kamen izpotike in pohujšanja skala;"
    8: Kateri se izpotikajo, ker so nepokorni besedi, za kar so bili tudi postavljeni;
    9: Vi pa "rod izvoljeni, duhovništvo kraljevo, ljudstvo sveto," ljudstvo za last, da oznanjajte kreposti njega, ki vas je poklical iz temé v čudovito svetlobo svojo;
    10: Kateri nekdaj ne ljudstvo, sedaj pa ljudstvo Božje; ne pomiloščeni, sedaj pa pomiloščeni.
    11: Ljubljeni, opominjam vas kakor tujce in popotnike, da se zdržujete mesnih poželenj, katera se vojskujejo zoper dušo;
    12: Vedenje svoje med pogani imejte lepo, da, ker vas obrekujejo kakor hudodelnike, iz dobrih dél, ko jih vidijo, slavé Boga o dnevi obiskanja.
    13: Bodite torej podložni vsaki stvari človeški zavoljo Gospoda; bodi si kralju, kakor najvišjemu;
    14: Bodi si poglavarjem, kakor po njem poslanim v kazen hudodelnikov, a dobrodelnikov hvalo;
    15: Ker tako je volja Božja, da z dobrimi deli zamašujete nespametnih ljudi nevednost;
    16: Kakor svobodni in ne za pokrivalo hudobije imajoč svobodo, nego kakor hlapci Božji.
    17: Vse spoštujte, bratovščino ljubite, Boga se bojte, kralja čestite!
    18: Hlapci, podložni bodite v vsem strahu gospodom, ne samo dobrim in rahlim, nego tudi osornim.
    19: Kajti to je milost, ako kdo iz vestnosti do Boga prenaša težave, po krivem trpeč.
    20: Kaka namreč slava, če bodete trpeli grešeč in zato tepeni? Nego če ste dobro delajoč in trpeč stanovitni, to je milost pri Bogu.
    21: Kajti v to ste bili poklicani, ker je tudi Kristus trpel za vas, zapustivši vam zgled, da hodite po sledovih njegovih;
    22: '"Kateri ni storil greha, in zvijača se ni našla v ustih njegovih,"'
    23: Kateri psovan ni nazaj psoval, trpeč ni pretil, nego prepuščal sodečemu pravično;
    24: Kateri je grehe naše sam na telesu svojem nesel na les, da bi grehom odumrli in živeli pravici; "po katerega progi ste bili ozdravljeni."
    25: Bili ste namreč kakor ovce tavajoče, ali povrnili ste se zdaj k pastirju in čuvaju duš vaših.
  3:
    1: Enako, žene, pokorne bodite svojim možem, da, če tudi kateri niso poslušni besedi, pridobé se po vedenji žen brez besede,
    2: Ko so videli v strahu sveto vedenje vaše.
    3: Dika vaša ne bodi vnanja, spletanje lâs, in navešanje zlatnine, ali oblačenje kril;
    4: Nego skriti človek srca, v neminljivosti krotkega in mirnega duha, kateri je drag pred Bogom.
    5: Tako namreč so se nekdaj dičile tudi svete žene, katere so upale v Boga, podložne svojim možem;
    6: Kakor je bila Sara poslušna Abrahamu, imenujoč ga gospoda svojega. Katere otroci ste postale vé, če delate dobro in se ne bojite nobenega strahú.
    7: Možjé, enako, živite z njimi po spoznanji, kakor slabšemu orodju ženskemu čast deleč, kakor tudi sodediči milosti življenja, da se ne ovirajo molitve vaše.
    8: Slednjič pa, vsi bodite enodušni, sočutni, bratoljubni, milosrčni, blagovoljni,
    9: Ne vračajoč hudega za hudo, ali psovanja za psovanje; a nasprotno "blagoslavljajoč, vedoč, da ste za to poklicani, da podedovate blagoslov.
    10: '"Kajti kdor hoče življenje ljubiti in videti dobre dni, brzdá naj jezik svoj pred hudim, in ustne svoje, da ne govoré zvijače.'
    11: Ogiblje se naj hudega, in dela naj dobro; išče naj mirú in hodi za njim.
    12: Ker oči Gospodove so nad pravičnimi in ušesa njegova nad njih molitvami; obličje pa Gospodovo nad njimi, ki delajo hudo."
    13: In kdo je, da bi vam kaj hudega storil, če postanete posnemalci dobrega?
    14: Ali ko bi tudi trpeli za pravico, blagor vam! "Strahú pa njih ne bojte se, in ne begajte se;
    15: Gospoda pa Boga posvečujte v srcih svojih." Pripravljeni pa bodite vedno na zagovor vsakemu, kateri zahteva od vas odgovora za upanje v vas, s krotkostjo in strahom;
    16: In dobro vest imejte, da se v tem, za kar vas obrekujejo kakor hudodelnike, osramoté, kateri obrekujejo vaše lepo vedenje v Kristusu.
    17: Kajti bolje, da dobro delajoč, če hoče volja Božja, trpite, nego hudo delajoč;
    18: Ker tudi Kristus je enkrat za grehe trpel, pravični za krivične, da nas pripelje Bogu; usmrten v mesu, oživljen pa v duhu,
    19: V katerem je tudi šel in oznanjal duhovom v ječi,
    20: Kateri so bili nekdaj neposlušni, ko je enkrat potrpežljivost Božja čakala o dnevih Noeta, ko se je napravljala ladija, v katero se je rešilo malo, to je osem duš, po vodi;
    21: Čemur podoben tudi zdaj nas rešuje krst (ne mesne nesnage odloga, nego dobre vesti obljuba do Boga), po vstajenji Jezusa Kristusa,
    22: Kateri je na desnici Božji, po vnebohodu, in podredjeni so mu angeli in oblasti in moči.
  4:
    1: Ker je torej Kristus za nas trpel v mesu, oborožite se tudi vi z istim mišljenjem; ker kdor je trpel v mesu, jenjal je grešiti;
    2: Da ne živite več človeškim slam, nego volji Božji ostali čas v mesu.
    3: Dovolj namreč nam bodi pretekli čas življenja, da smo delali poganov voljo, hodeč v nezmernosti, slah, pijanosti, požrešnosti, pijančevanji in nepostavnem malikovanji;
    4: Zato se čudijo, da ne letate z njimi v isto razuzdanost nezmernosti, obrekujoč;
    5: Kateri bodo odgovor dajali njemu, ki je pripravljen soditi žive in mrtve.
    6: Zato se je namreč tudi mrtvim oznanjal evangelj, da se sodijo po človeško v mesu, živé pa po Božje v duhu.
    7: Vsega konec pa se je približal; bodite torej pametni in trezni za molitve;
    8: Pred vsem pa ljubezen med seboj iskreno imajoč, ker ljubezen bode pokrila grehov obilost;"
    9: Gostoljubni med seboj, brez godrnjanja.
    10: Kakor je kateri dar prejel, delite si ga med seboj, kakor dobri gospodarji mnogotere milosti Božje;
    11: Če kdo govori, kakor izreke Božje; če kdo streže, kakor iz moči, katero deli Bog; da se v vsem oslavlja Bog po Jezusu Kristusu, kateremu je slava in moč na vekov veke. Amen.
    12: Ljubljeni, ne čudite se ognjeni preskušnji v vas, ki vam prihaja za izkušnjo, kakor da se vam godi kaj tujega,
    13: Temuč kakor ste deležni trpljenja Kristusovega, veselite se, da se bodete tudi v razodenji slave njegove hvalili in veselili.
    14: 'Če vas psujejo v imenu Kristusovem, blagor vam; kajti slave in Božji Duh počiva nad vami: zanje se preklinja, za vas pa se oslavlja.'
    15: Kajti nihče iz med vas naj ne trpi kakor morilec, ali tat, ali hudodelnik, ali kakor lakomnik;
    16: Če pa kakor kristijan, ne bodi ga sram, a slavi naj Boga zategadelj.
    17: Kajti čas, da začne sodba od hiše Božje; če pa najprej od nas, kaj bo tistih konec, kateri so neposlušni evangelju Božjemu?
    18: In, če se s težka reši pravični, kje ostane brezbožni in grešnik?"
    19: Zato naj tudi, kateri trpé po volji Božji, kakor zvestemu stvarniku izročajo duše svoje v dobrodelstvu.
  5:
    1: 'Starejšine med vami opominjam, sostarejšina in priča trpljenj Kristusovih, deležnik tudi slave, ki se ima razodeti:'
    2: Pasite čedo Božjo med vami, nadzorujoč ne po sili, nego prostovoljno; tudi ne za grd dobiček, nego radovoljno,
    3: Tudi ne kakor gospodovalci dedščin, nego kakor zgledi postavši čede;
    4: In ko se bode prikazal višji pastir, dobili bodete nevenljivi venec slave.
    5: Enako, mlajši, pokorni bodite starejšim; vsi pa pokorni si med seboj, privežite si ponižnost; ker "Bog se ustavlja prevzetnim, ponižnim pa daje milost."
    6: Ponižajte se tedaj pod mogočno roko Božjo, da vas poviša ob času;
    7: Vso skrb svojo vrzite nanj, ker on skrbi za vas.
    8: Trezni bodite, čujte, ker nasprotnik vaš, hudič, kakor lev rujoveč hodi okrog in išče koga bi pogoltnil.
    9: Njemu se ustavljajte, trdni v veri, vedoč, da ista trpljenja prenaša bratovščina vaša na svetu.
    10: Bog pa vse milosti, kateri nas je poklical v večno slavo svojo v Kristusu Jezusu, po kratkem trpljenji pripravi vas sam, utrdi, pokrepčaj, ustanóvi!
    11: Njemu slava in moč na vekov veke! Amen.
    12: Po Silvanu sem vam, zvestem bratu, kakor sodim, na kratko pisal, opominjajoč in pričajoč, da je tá prava milost Božja, v kateri stojite.
    13: Pozdravlja vas izvoljena v Babilonu, in Marko sin moj.
    14: Pozdravljajte se med seboj v poljubu ljubezni. Mir vam vsem v Kristusu Jezusu! Amen.
61:
  1:
    1: Simeon Peter hlapec in apostelj Jezusa Kristusa, njim, ki so zadobili z nami enakovredno vero v pravici Boga našega in zveličarja Jezusa Kristusa;
    2: Milost vam in mir naj se napolni v spoznanji Boga in Jezusa Gospoda našega.
    3: Ker nam je Božja moč njegova vse za življenje in pobožnost podarila, po spoznanji njega, ki nas je poklical po slavi in kreposti,
    4: Po katerih so se nam podarile največje in dragocene obljube, da postanete po njih deležniki Božje narave, ter ubežite pogubi, ki je v poželenji na svetu;
    5: Ravno za to, prinesite sleherno pridnost, in pridodelite v veri svoji krepost, v kreposti pa spoznanje, v spoznanji pa zmernost,
    6: V zmernosti pa stanovitnost, v stanovitnosti pa pobožnost,
    7: V pobožnosti pa bratoljubje, v bratoljubji pa ljubezen.
    8: Kajti če je to pri vas in obilo, dela, da niste nedelavni in nerodovitni v spoznanje Gospoda našega Jezusa Kristusa;
    9: Kdor namreč nima tega, on je slep, kratkoviden, in je pozabil očiščenja prejšnjih grehov svojih.
    10: Zato se, bratje, bolj trúdite, da utrdite poklic svoj in izvoljenje; kajti če tako delate, ne izpotaknete se nikdar.
    11: Kajti tako se vam bode obilo dovolil vhod v večno kraljestvo Gospoda našega in zveličarja Jezusa Kristusa.
    12: Zato ne bodem v nemar pustil, vedno opominjati vas tega, dasì veste in ste utrjeni v dani vam resnici.
    13: Pravično pa se mi zdí, dokler sem v tej koči, zbujati vas v opominjanji;
    14: Vedoč, da skoraj pride odloga koče moje, kakor mi je tudi Gospod naš Jezus Kristus naznanil.
    15: Potrudil se pa bodem, da bodete imeli po mojem odhodu vedno spominjati se tega.
    16: Kajti ne držeč se izmišljenih basni, oznanili smo vam Gospoda našega Jezusa Kristusa moč in prihod, nego ker smo bili samovidne priče njegovega veličastva.
    17: 'Kajti prejel je od Boga očeta čast in slavo, ko mu je prišel tak glas od veličastne slave: Ta je sin moj ljubljeni, kateri mi je po volji."'
    18: In ta glas smo mi slišali prihajoč z neba, ko smo bili z njim na sveti gori.
    19: In trdnejšo imamo besedo preroško, na katero po pravici pazite, kakor na svetilnico, ki sveti na temnem kraji, dokler dan ne prisije, in danica vzide v srcih vaših;
    20: To najprej spoznajoč, da nobeno prerokovanje pisma ni lastne razrešitve;
    21: Kajti prerokovanje ni nikdar prišlo po volji človeški, nego od Duha svetega gnani so govorili sveti ljudje Božji.
  2:
    1: Bili so pa tudi lažipreroki v ljudstvu, kakor bodo tudi med vami lažiučitelji, kateri bodo zraven vpeljavali pogubne razkole in zatajevali Gospoda, ki jih je odkupil, pripravljajoč si naglo pogubo;
    2: In mnogo jih bode hodilo za njih pogubami, za katerih voljo se bode obrekovala pot resnice;
    3: In v lakomnosti vas bodo z izmišljenimi besedami prekanjali, katerim sodba že zdavnaj ne odlaša, in poguba njih ne spí.
    4: Kajti Bog ni prizanesel angelom, ki so grešili, temuč jih z verigami temé v pekel pahnil in hraniti jih dal v sodbo.
    5: In staremu svetu ni prizanesel, nego Noeta osmega ohranil za glasnika pravice,
    6: Ko je potop svetu brezbožnih poslal, in je mesti Sodom in Gomoro upepelivši v pogubljenje obsodil, zgled postavivši njim, ki bodo brezbožni,
    7: In pravičnega Lota, trpečega od razuzdanega vedenja neukrotnih, je otél.
    8: (Kajti s pogledom in sluhom je pravični dan na dan pravično dušo mučil z nepostavnimi deli, prebivajoč med njimi);
    9: Gospod vé pobožne rešiti iz izkušnjave, krivične pa za dan sodbe hraniti v kaznovanje;
    10: Najbolj pa nje, ki hodijo za mesom v poželenji oskrumbe, in zaničujejo gospostvo. Predrzniki samopašni, ne bojé se preklinjati slave;
    11: Kjer angeli, po kreposti in moči večji, ne izrekajo proti njim pred Gospodom preklinjajoče sodbe.
    12: Ti pa, kakor nespametne živali telesne stvarjene v lov in klanje, v tem, česar ne poznajo, preklinjajoč, bodo se pogubili v pogubi svoji, prejemši krivice plačilo.
    13: Oni, katerim se veselje zdí požrešnost po dnevi, madeži in sramote, razuzdano živeč v zmotah svojih in gosteč se z vami,
    14: Oči imajoč polne prešestnice in brez pokoja v grehu; vabeč duše neutrjene, imajoč srce vajeno lakomnosti, prekletstva otroci,
    15: Ki so zapustivši ravno pot tavali, hodili po poti Balaama sina Bosorjevega, kateri je ljubil krivice plačilo,
    16: A prejel lastne nepostavnosti posvarilo; brezglasno uprežno živinče, ki je izpregovorivši s človeškim glasom, zabranilo prerokovo nespamet.
    17: Ti so studenci brez vode, megle, ki jih goni vihar, katerim je hranjen mrak teme vekomaj.
    18: Kajti prazno zabuhlost govoreč vabijo v poželjivostih mesa, v razuzdanosti nje, kateri so v resnici ubežali njim, ki hodijo po zmotnjavi,
    19: Obetajoč jim svobodo, ko so sami hlapci pogube; kajti od kogar je kdo premagan, njegov je tudi hlapec postal.
    20: Kajti če se taki, ki so ubežali oskrumbam sveta v spoznanji Gospoda in zveličarja Jezusa Kristusa, zopet zapletó vanje in so premagani, zgodilo se jim je zadnje hujše od prvega.
    21: Kajti bolje jim je bilo, da bi ne bili spoznali pota pravice, nego spoznavši obrniti se zopet od dane jim svete zapovedi.
    22: 'Prigodilo se jim je pa po resničnem pregovoru: "Pes, ki se je obrnil k lastni izbluvi," in "Svinja omita v lužo blatno."'
  3:
    1: Tu vam, ljubljeni, pišem že drugi list, v obéh zbujam v opominu vaš čisti razum;
    2: Da se spominjate prej govorjenih besed svetih prerokov, in nas aposteljnov zapovedi Gospoda in zveličarja;
    3: To najprej vedóč, da pridejo v zadnjih dnevih posmehovalci, hodeči po lastnih svojih poželenjih,
    4: 'In govoreči: Kje je obljuba prihoda njegovega? Kajti odkar so legli očetje, vse ostane tako od stvarjenja začetka.'
    5: Kajti hotoma ne vedó tega, da so bila od nekdaj nebesa in zemlja, ki je postala iz vode in z vodo, po besedi Božji;
    6: Po katerih je tedanji svet poginil z vodo potopljen;
    7: Sedanja nebesa pa in zemlja shranjena so z isto besedo, ognju hranjena za dan sodbe in pogube brezbožnih ljudî.
    8: To eno pa vam ne bodi skrito, ljubljeni, da je en dan pred Gospodom kakor tisoč let, in tisoč let kakor en dan.
    9: Gospod ne odlaša z obljubo, kar neki imajo za odlašanje; nego potrpežljiv je z nami, ker noče, da se pogubé neki, nego da vsi pridejo do pokore.
    10: Prišel pa bode dan Gospodov kakor tat po noči, v katerem preidejo nebesa z ropotom, in prvine, razpadejo goreč, in zemlja in dela na nji zgoré.
    11: Ko torej vse to razpada, koliki morate biti v svetem vedenji in pobožnosti,
    12: Čakajoč in hrepeneč po prihodu dneva Gospodovega, po katerem nebesa razpadejo v ognji, in se prvine goreč raztopé?
    13: Novih pa nebes in zemlje nove pričakujemo po obljubi njegovi, v katerih prebiva pravica.
    14: Zato, ljubljeni, tega čakajoč, trudite se, da bodete brez madeža in brez hibe najdeni v miru pred njim;
    15: In potrpežljivost Gospoda našega imejte za blaginjo; kakor vam je tudi ljubljeni brat naš Pavel pisal po dani mu modrosti;
    16: Kakor tudi v vseh listih, govoreč v njih o tem; v katerih je nekaj težko razumljivega, kar nevedni in neutrjeni zavijajo, kakor tudi ostala pisma, v lastno pogubo svojo.
    17: Vi torej, ljubljeni, ki to naprej veste, pazite, da vas pregrešnih zmota za seboj ne potegne in ne padete iz lastnega trdega stanja;
    18: Temveč rastite v milosti in spoznanji Gospoda našega in zveličarja Jezusa Kristusa. Njemu slava sedaj in vekomaj! Amen.
62:
  1:
    1: Kar je bilo s konca, kar smo čuli, kar smo videli na svoje oči, kar smo gledali, in so tipale naše roke, o besedi življenja;
    2: '(In življenje se je prikazalo, in videli smo in pričamo, in oznanjamo vam večno življenje, katero je bilo pri očetu, in prikazalo se je nam: )'
    3: Kar smo videli in čuli, oznanjamo vam, da imate tudi vi deleštvo z nami; in deleštvo naše je z očetom in sè sinom njegovim Jezusom Kristusom.
    4: In to vam pišemo, da bode veselje vaše napolnjeno.
    5: In to je oznanilo, katero smo slišali od njega in ga oznanjamo vam, da je Bog luč, in temé v njem ni nobene.
    6: Ako pravimo, da imamo deleštvo z njim in hodimo po temi, lažemo in ne delamo resnice;
    7: Če pa hodimo po luči, kakor je on v luči, imamo deleštvo med seboj, in kri Jezusa Kristusa sina njegovega nas očišča slehernega greha.
    8: Ako pravimo, da nimamo greha, sami sebe slepimo, in resnice ni v nas.
    9: Če spoznavamo grehe svoje, zvest je in pravičen, da nam odpustí grehe in očisti nas sleherne krivice.
    10: Ako pravimo, da nismo grešili, delamo ga za lažnika, in besede njegove ni v nas.
  2:
    1: Otročiči moji, to vam pišem, da ne grešite, in če kdo greši, imamo odvetnika pri očetu, Jezusa Kristusa pravičnega;
    2: In on je sprava za grehe naše; ne pa samo za naše, nego tudi za ves svet.
    3: In v tem spoznavamo, da smo ga spoznali, ako držimo zapovedi njegove.
    4: 'Kdor pravi: "Spoznal sem ga, in ne drži zapovedi njegovih, lažnik je in v njem ni resnice;'
    5: Kdor pa drži besedo njegovo, v njem se je resnično popolnila ljubezen Božja. V tem spoznavamo, da smo v njem.
    6: Kdor pravi, da v njem ostaja, mora, kakor je on živel, tudi tako živeti.
    7: Bratje, ne pišem vam nove zapovedi, nego zapoved staro, katero ste imeli od začetka; zapoved stara je beseda, katero ste slišali od začetka.
    8: Zopet vam pišem novo zapoved, kar je resnično v njem in v vas; ker tema izgine in luč resnična že sveti.
    9: Kdor pravi, da je v luči, in sovraži brata svojega, v temi je do sedaj.
    10: Kdor ljubi brata svojega, ostaja v luči in pohujšanja ni v njem.
    11: Kdor pa sovraži brata svojega, v temi je, in po temi hodi in ne vé, kam gré, ker tema je oslepila oči njegove.
    12: Pišem vam, otročiči, ker so vam grehi odpuščeni po imenu njegovem.
    13: Pišem vam, očetje, ker ste spoznali njega, ki je od začetka. Pišem vam, mladeniči, ker ste premagali hudobnega. Pišem vam, otročiči, ker ste spoznali očeta.
    14: Pisal sem vam, očetje, ker ste spoznali njega, ki je od začetka. Pisal sem vam, mladeniči, ker ste krepki, in beseda Božja ostaja v vas, in premagali ste hudobnega.
    15: Ne ljubite sveta, ne kar je na svetu. Če kdo ljubi svet, ni ljubezni očetove v njem;
    16: Ker vse, kar je na svetu, poželenje mesa, in poželenje očî, in življenja napuh, ni iz očeta, nego iz sveta je.
    17: In svet izgine in poželenje njegovo; kdor pa dela voljo Božjo, ostane vekomaj.
    18: Otročiči, skrajna ura je, in kakor ste slišali, da protikrist se bliža, vstali so sedaj mnogi protikristi;
    19: Odtod spoznavamo, da je skrajna ura. Iz nas so izšli, ali niso bili iz nas; kajti ako bi bili iz nas, ostali bi bili z nami; ali izkazati se je moralo, da niso vsi iz nas.
    20: In vi imate mazilo od svetega, in veste vse.
    21: Nisem vam pisal, ker ne znate resnice, nego ker jo znate, in da ni nobena laž iz resnice.
    22: Kdo je lažnik, če ne kdor tají, da Jezus je Kristus? Ta je protikrist, kateri tají očeta in sina.
    23: Vsak, kateri tají sina, tudi očeta nima.
    24: Vi torej, kar ste slišali od začetka, ostane naj v vas. Če ostane v vas, kar ste slišali od začetka, ostali bodete tudi vi v sinu in v očetu.
    25: In ta je obljuba, katero nam je on obljubil, večno življenje.
    26: To sem vam pisal za tiste, ki vas slepé.
    27: In vi, mazilo, katero ste prejeli od njega, ostane v vas, in treba ni, da bi vas kdo učil; nego kakor vas isto mazilo uči vsega, in je resnično, in ni laž; in kakor vas je učilo, ostanete v njem.
    28: In sedaj, otročiči, ostanite v njem, da, kader se prikaže, imamo zaupanje, in se ne osramotimo pred njim o prihodu njegovem.
    29: Ako veste, da je pravičen, spoznajte, da je vsak, kateri dela pravico, iz njega rojen.
  3:
    1: Glejte, koliko ljubezen nam je dal oče, da se imenujemo otroci Božji. Zato nas svet ne spoznava, ker ni njega spoznal.
    2: Ljubljeni, sedaj smo otroci Božji; in ni se še pokazalo, kaj bodemo; vemo pa, da, kader se pokaže, bodemo njemu enaki, ker ga bodemo videli, kakor je.
    3: In vsak, kdor ima upanje to v njega, posvečuje se, kakor je on svet.
    4: Vsak, kdor dela greh, dela tudi krivico; in greh je krivica.
    5: In veste, da se je on prikazal, da vzame grehe naše; in greha ni v njem.
    6: Vsak, kdor v njem ostane, ne greši; vsak, kdor greši, ni ga videl, in ni ga spoznal.
    7: Otročiči, nihče naj vas ne slepi; kdor dela pravico, je pravičen, kakor je on pravičen.
    8: Kdor dela greh, je iz hudiča; ker hudič greši od začetka. Za to se je prikazal sin Božji, da razdene dela hudičeva.
    9: Vsak, kdor je rojen iz Boga, ne dela greha, ker seme njegovo ostaja v njem; in grešiti ne more, ker je rojen iz Boga.
    10: V tem so očitni otroci Božji in otroci hudičevi. Vsak, kdor ne dela pravice, ni iz Boga, in kdor ne ljubi brata svojega.
    11: Kajti to je oznanilo, katero ste slišali od začetka, da se ljubímo med seboj;
    12: Ne kakor je bil Kajn iz hudobnega in je ubil brata svojega; in za kaj ga je ubil? Ker so bila hudobna dela njegova, dela pa brata njegovega pravična.
    13: Ne čudite se, bratje moji, če vas svet sovraži.
    14: Mi vemo, da smo prešli iz smrti v življenje, ker ljubimo brate; kdor ne ljubi brata, ostaja v smrti.
    15: Vsak, kdor sovraži brata svojega, je ljudomorec; in veste, da noben ljudomorec nima večnega življenja, ki bi ostalo v njem.
    16: V tem smo spoznali ljubezen, da je on dal dušo svojo za nas; tudi mi moramo dati duše za brate.
    17: Kdor pa ima živež sveta, in gleda brata svojega, ki ima potrebo, in zapre osrčje svoje pred njim, kako ostane ljubezen Božja v njem?
    18: Otročiči moji, ne ljubimo z besedo, ne z jezikom, nego v dejanji in resnici.
    19: In v tem spoznavamo, da smo iz resnice, in pred njim bodemo pregovorili srca svoja;
    20: Kajti če nas srce obsoja, ker je Bog večji od srca našega, pozna tudi vse.
    21: Ljubljeni, če nas srce naše ne obsoja, imamo zaupanje do Boga,
    22: In karkoli prosimo, dobimo od njega, ker držimo zapovedi njegove, in delamo, kar mu je po volji.
    23: In ta je zapoved njegova, da verujmo v ime sina njegovega, Jezusa Kristusa, in ljubimo se med seboj, kakor nam je dal zapoved.
    24: In kdor drži zapovedi njegove, ostane v njem, in on v njem. In v tem spoznavamo, da ostaja v nas, iz Duha, katerega nam je dal.
  4:
    1: Ljubljeni, ne verujte vsakemu duhu, nego presojajte duhove, ali so iz Boga; ker mnogo lažiprerokov je izšlo na svet.
    2: 'V tem spoznate Duha Božjega: vsak duh, ki spoznava Jezusa Kristusa, da je prišel v mesu, je iz Boga.'
    3: In vsak duh, ki ne spoznava Jezusa Kristusa, da je prišel v mesu, ni iz Boga; in ta je protikristov, kateri ste slišali da pride, in sedaj je že na svetu.
    4: Vi ste iz Boga, otročiči, in premagali ste jih; ker večji je on, ki je v vas, nego on, ki je v svetu.
    5: Oni so iz sveta; za to govoré iz sveta, in svet jih posluša.
    6: Mi smo iz Boga; kdor pozna Boga, pusluša nas; kdor ni iz Boga, nas ne posluša; iz tega spoznavamo duha resnice in duha zmote.
    7: Ljubljeni, ljubimo se med seboj; ker ljubezen je iz Boga, in vsak, kdor ljubi, rojen je iz Boga in pozna Boga;
    8: Kdor ne ljubi, ni spoznal Boga, da je Bog ljubezen.
    9: V tem se je razodela ljubezen Božja v nas da je sina svojega edinorojenega Bog na svet poslal, da živimo po njem.
    10: V tem je ljubezen, ne ker smo mi ljubili Boga, nego ker je on ljubil nas, in poslal sina svojega v spravo za grehe naše.
    11: Ljubljeni, če nas je Bog tako jubil, dolžni smo tudi mi ljubiti se med seboj.
    12: Boga ni nihče nikdar videl; če se ljubimo med seboj, ostaja Bog v nas, in ljubezen njegova je popolnjena v nas.
    13: V tem spoznavamo, da ostajamo v njem, in on v nas, ker nam je dal iz Duha svojega.
    14: In mi smo gledali in pričamo, da je oče poslal sina zveličarja sveta.
    15: Kdor spozna, da je Jezus sin Božji, v njem ostaja Bog in on v Bogu.
    16: In mi smo spoznali in verovali ljubezen, katero ima Bog v nas. Bog je ljubezen, in kdor ostaja v ljubezni, ostaja v Bogu, in Bog v njem.
    17: V tem se je popolnila ljubezen z nami, da imamo zaupanje o dnevi sodbe, da, kakor je on, smo tudi mi na tem svetu.
    18: Strahú ni v ljubezni, temuč popolna ljubezen ven vrže strah, ker strah ima kazen; kdor pa se boji, ni se popolnil v ljubezni.
    19: Mi ga ljubimo, ker nas je on prvi ljubil.
    20: 'Ako kdo pravi: Boga ljubim, in sovraži brata svojega, je lažnik; kajti kdor ne ljubi brata, katerega vidi, kako more ljubiti Boga, katerega ne vidi?'
    21: In to zapoved imamo od njega, da, kdor ljubi Boga, naj ljubi tudi brata svojega.
  5:
    1: Vsak, kdor veruje, da Jezus je Kristus, rojen je iz Boga, in vsak, kdor ljubi njega, ki ga je rodil, ljubi tudi rojenega iz njega.
    2: V tem spoznavamo, da ljubimo otroke Božje, kader ljubimo Boga, in držimo zapovedi njegove.
    3: Kajti to je ljubezen Božja, da držimo zapovedi njegove; in zapovedi njegove niso težke.
    4: Ker vse, kar je rojeno iz Boga, premaga svet; in ta je zmaga, ki je premagala svet, vera naša.
    5: Kdo je, ki premaga svet, če ne kdor veruje, da je Jezus sin Božji?
    6: Ta je, ki je prišel po vodi in krvi, Jezus Kristus; ne v vodi samo, nego v vodi in krvi; in Duh je, ki priča, ker Duh je resnica.
    7: Ker trije so, ki pričajo v nebesih, Oče, Beseda in Duh sveti; in ti trije so eno.
    8: In trije so, ki pričajo na zemlji, Duh in voda in kri, in ti trije so eno.
    9: Če dobimo pričanje ljudî, pričanje Božje je večje; ker to je pričanje Božje, katero je pričal za svojega sina.
    10: Kdor veruje v sina Božjega, ima pričanje v sebi; kdor ne veruje Bogu, naredil ga je za lažnika, ker ni veroval v pričanje, katero je Bog pričal za sina svojega.
    11: In to je pričanje, da nam je Bog dal večno življenje, in to življenje je v sinu njegovem.
    12: Kdor ima sina, ima življenje; kdor nima sina Božjega, nima življenja.
    13: To sem vam pisal, kateri verujete v ime sina Božjega, da veste, da imate večno življenje, in da verujete v ime sina Božjega.
    14: In to je zaupanje, katero imamo do njega, da, kader kaj prosimo po volji njegovi, nas sliši;
    15: In če vemo, da nas sliši, česar prosimo, vemo, da imamo prošeno, česar smo prosili od njega.
    16: Če kdo vidi brata svojega, da greši ne greha za smrt, prosil bode, in dal mu bode življenje, grešečim ne za smrt. Je greh za smrt; ne za tega pravim, da naj prosi.
    17: Vsaka grivica je greh; in je greh ne za smrt.
    18: Vemo, da vsak, kdor je rojen iz Boga, ne greši; nego kdor je rojen iz Boga, hrani se, in hudobni se ga ne dotakne.
    19: Vemo, da smo iz Boga, in cel svet leži v hudem.
    20: Vemo pa, da je sin Božji prišel, in je nam dal razum, da spoznamo resničnega; in v resničnem smo, v sinu njegovem Jezusu Kristusu. Ta je resnični Bog in življenje večno.
    21: Otročiči, ogibajte se malikov! Amen.
63:
  1:
    1: Starejšina gospé izvoljeni in otrokom njenim, katere jaz ljubim v resnici, (in ne jaz sam, nego tudi vsi, ki so spoznali resnico),
    2: Po resnici, katera ostaja v nas, in z nami bode vekomaj;
    3: Z vami bode milost, usmiljenje, mir od Boga očeta in od Gospoda Jezusa Kristusa, sina očetovega, v resnici in ljubezni.
    4: Veselil sem se močno, ker sem našel izmed otrok tvojih, ki hodijo v resnici, kakor smo zapoved dobili od očeta.
    5: In sedaj te prosim, pospá, ne da bi ti pisal novo zapoved, nego katero smo imeli od začetka, da se ljubimo med seboj.
    6: In to je ljubezen, da živimo po zapovedih njegovih. To je zapoved, kakor ste slišali od začetka, da v njej živite;
    7: Ker mnogi sleparji prišli so na svet, kateri ne spoznavajo Jezusa Kristusa, da je prišel v mesu. Ta je slepar in protikrist.
    8: Pazite, da ne izgubimo, kar smo pridelali, nego dobimo polno plačilo.
    9: Vsak, kdor prestopa in ne ostaja v uku Kristusovem, nima Boga; kdor ostaja v uku Kristusovem, ta ima očeta in sina.
    10: Če kdo pride k vam, in ne prinese tega uka, ne sprejemajte ga v hišo, in ne pozdravljajte ga;
    11: Kajti kdor ga pozdravlja, udeležuje se hudobnih del njegovih.
    12: Mnogo sem imel vam pisati, a nisem hotel s papirjem in črnilom; ali upam priti k vam, in iz ust do ust govoriti, da bode veselje vaše popolno.
    13: Pozdravljajo te otroci sestre tvoje izvoljene. Amen.
64:
  1:
    1: Starejšimi Gaju ljubljenemu, katerega jaz ljubim v resnici.
    2: Ljubljeni, v vsem želim, da se ti naj dobro godi in bodeš zdrav, kakor se dobro godi duši tvoji.
    3: Kajti veselil sem se močno, ko so prišli bratje in so pričali za resnico tvojo, kakor ti živiš v resnici.
    4: Večjega veselja nimam od tega, da čujem, da otroci moji živé v resnici.
    5: Ljubljeni, zvesto ravnaš v tem, kar delaš za brate in za tujce,
    6: Kateri so pričali za ljubezen tvojo pred občino; in dobro bodeš storil, če jih spremljaš kakor je vredno Boga.
    7: Kajti zaradi imena njegovega zo izšli, ničesa ne jemajoč od poganov;
    8: Mi torej smo dolžni sprejemati take, da postanemo sodelalci resnici.
    9: Pisal sem občini; ali Dijotrefej, ki hoče prvakovati med njimi, nas ne sprejme.
    10: Zato, če pridem, opomnim ga del njegovih, ki jih dela, s hudobnimi besedami blebetajoč zoper nas; in ne zadovoljen s tem, ne samo sam ne sprejema bratov, temuč tudi njim, ki hočejo, brani in jih iz občine meče.
    11: Ljubljeni, ne posnemaj slabega, nego dobro. Kdor dobro dela, je iz Boga; kdor pa slabo dela, ni videl Boga.
    12: Demetriju so pričali vsi in sama resnica; in tudi mi pričamo, in veste, da je pričanje naše resnično.
    13: Mnogo sem imel pisati, ali nočem ti pisati s črnilom in peresom;
    14: Upam pa videti te skoraj, in govorila bodeva iz ust do ust. Mir ti! Pozdravljajo te prijatelji. Pozdravi prijatelje po imenu.
65:
  1:
    1: 'Juda, Jezusa Kristusa hlapec, a brat Jakobov, v Bogu očetu posvečenim in Jezusu Kristusu hranjenim poklicanim:'
    2: Usmiljenje vam in mir in ljubezen naj se napolni.
    3: Ljubljeni, ko sem si mnogo prizadeval pisati vam o skupnem zveličanji, potreba mi je bilo pisati vam opominjajoč, da se borite za vero enkrat dano svetim.
    4: Kajti priplazili so se neki ljudje, zdavnaj naprej zapisani za to sodbo, brezbožni, ki milost Boga našega krivo rabijo v razuzdanost, in tajé edinega vladarja Boga in Gospoda našega Jezusa Kristusa.
    5: Spomniti pa vas hočem, ko enkrat to veste, da je Gospod, ki je rešil ljudstvo iz dežele Egiptovske, pozneje pogubil ne verujoče.
    6: In angele, ki niso hranili poglavarstva svojega, nego so zapustili lastno domovje, shranil je v sodbo vélikega dneva z večnimi vezmí pod temo;
    7: Kakor Sodoma in Gomora, in mesta okolo njih, ki so enako kakor té, kurbala se in hodila za drugim mesom, so zgled, ker trpé kazen večnega ognja.
    8: Enako torej tudi ti, sanjajoč, oskrunjajo meso, zaničujejo gospostvo, preklinjajo slave.
    9: 'Mihael pa, nadangelj, ko se je s hudičem prepirajoč pregovarjal o telesu Mojzesovem, ni se upal izreči sodbe preklinjevanja, nego rekel je: Kaznúj te Gospod!'
    10: Ti pa preklinjajo, česar ne vedó; kar pa znajo naravno, kakor nespametne živali, v tem se pogubljajo.
    11: Gorjé jim; ker hodili so po potu Kajnovem in za plačilo Bileamovo zabredli so v zmoto; in v nasprotji Kore so poginili.
    12: Ti so pri bratovskih pojedinjah vaših zapreke, ko se gosté skup brez straha, same sebe pasó; oblaki brez vode, ki jih gonijo vetrovi; drevesa poznojesenska, brez sadú, dvakrat mrtva, izkoreninjena;
    13: 'Divji morski valovi, ki izpenjavajo lastno sramoto: zvezde tavajoče, katerim je mrak teme hranjen vekomaj.'
    14: 'Prerokoval je pa tudi tem sedmi od Adama, Enoh, govoreč: "Glej, prišel je Gospod v mirijadah svetih svojih.'
    15: Sodbo delat vsem in kaznovat vse njih brezbožne, za vsa dela brezbožnosti, katera so storili, in za vse trdo, kar so govorili zoper njega grešniki brezbožni.
    16: Ti so godrnjači, pritoževalci, ki hodijo po svojih poželenjih; in usta njih govoré šopirno, občudujoč osebe zaradi koristi.
    17: Vi pa, ljubljeni, spominjajte se besed, ki so jih naprej govorili aposteljni Gospoda našega Jezusa Kristusa;
    18: 'Kajti rekli so vam: V zadnjem času bodejo posmehovalci, hodeči po svojih poželenjih brezbožnosti.'
    19: Ti so, ki se odločujejo, počutniki, ne imajoči Duha.
    20: Vi pa, ljubljeni, izpodbujajte se v presveti veri svoji, ter molite v Duhu svetem,
    21: Hranite se v ljubezni Božji, pričakujte usmiljenje Gospoda našega Jezusa Kristusa v večno življenje!
    22: In ene milujte razločujoč;
    23: Ene pa rešite v strahu, potegnivši jih iz ognja, sovražeč tudi obleko oskrunjeno po mesu.
    24: Njemu pa, kateri vas more ohraniti brez izpotike, in postaviti pred slavo svojo brez madeža v radovanji,
    25: Edinemu modremu Bogu, zveličarju našemu, slava in veličastvo, krepost in oblast zdaj in na vse veke! Amen.
66:
  1:
    1: Razodenje Jezusa Kristusa, katero mu je dal Bog, da pokaže hlapcem svojim, kaj se ima skoraj zgoditi; in naznanil poslavši po angelu svojem hlapcu svojemu Janezu,
    2: Kateri je pričal besedo Božjo in pričanje Jezusa Kristusa in kar je videl.
    3: Blagor mu, kdor bere, in kateri slišijo besede prerokovanja, in hranijo, kar je v njem pisano; kajti čas je blizu.
    4: 'Janez sedmerim občinam v Aziji: milost vam in mir od njega, kateri je in je bil in bode; in od sedmerih duhov, kateri so pred prestolom njegovim;'
    5: In od Jezusa Kristusa, priče zveste, prvorojenega od mrtvih in višjega kraljev zemeljskih; njemu, kateri nas je ljubil in omil nas grehov naših v krvi svoji,
    6: (In naredil nas za kralje in duhovnike Bogu in očetu svojemu), njemu slava in krepost na vekov veke! Amen.
    7: Glej, z oblaki ide, in videlo ga bode vsako oko, in kateri so ga prebodli, in javkali bodo nad njim vsi rodovi zemlje. Dà, amen.
    8: Jaz sem A in O, začetek in konec, govori Gospod, kateri je in je bil in bode, vsemogočni.
    9: Jaz Janez, brat vaš in tovariš v stiski in v kraljestvu in stanovitnosti Jezusa Kristusa, bil sem na otoku, imenovanem Patmu, po besedi Božji in po pričanji Jezusa Kristusa.
    10: 'Bil sem v duhu o dnevi Gospodovem, in čul sem za seboj glas velik kakor trombe govoreče:'
    11: 'Jaz sem A in O, prvi in zadnji; in: Kar vidiš, zapiši v knjigo, in pošlji občinam v Aziji, v Efez in v Smirno in v Pergam, in Tijatire in v Sarde in v Filadelfijo in v Laodicejo.'
    12: In obrnil sem se gledat glas, kateri je govoril z menoj, in obrnivši se videl sem sedem svečnikov zlatih,
    13: In sredi sedmerih svečnikov podobnega sinu človeškemu, oblečenega z obleko do tál in opasanega na prsih sè zlatim pasom;
    14: Glava pa njegova in lasje beli kakor volna bela, kakor sneg; in oči njegove kakor plamen ognjen;
    15: In noge njegove enake svetlemu zlatu, kakor v peči razbeljene; in glas njegov kakor glas mnogih vodâ;
    16: In v desni svoji roki imajoč sedem zvezd; in iz ust njegovih dvorezen oster meč izhajajoč; in obličje njegovo, kakor solnce sije v moči svoji.
    17: 'In ko sem ga videl, padel sem pred noge njegove kakor mrtev; in položil je name desno roko svojo govoreč mi: Ne boj se; jaz sem prvi in zadnji in živi;'
    18: In bil sem mrtev, in glej, živ sem na vekov veke, amen; in ključe imam od pekla in smrti.
    19: Zapiši, kar si videl, in kar je in kar se ima zgoditi po tem;
    20: Skrivnost sedmerih zvezd, katere si videl v desnici moji, in sedmero svečnikov zlatih. Sedmere zvezde so angeli sedmerih občin; in sedmeri svečniki, katere si videl, so sedmere občine.
  2:
    1: 'Angelu občine Efeške piši: To pravi on, ki drži sedmero zvezd v desni svoji, ki hodi sredi sedmerih svečnikov zlatih;'
    2: Vem dela tvoja, in trud tvoj, in stanovitnost tvojo, in da ne moreš nositi hudobnih, in si poskušal njé, ki se imenujejo aposteljne, a niso; in našel si jih lažnjive,
    3: In nosil si in stanovitnost imaš in za ime moje si se trudil in nisi se utrudil;
    4: 'Ali zoper tebe imam, da si opustil prvo svojo ljubezen:'
    5: Spominjaj se torej, odkod si izpadel; in izpokóri se, in delaj prva dela; ako pa ne, pridem ti hitro, in premaknem svečnik tvoj z mesta njegovega, če se ne izpokoriš.
    6: Ali to imaš, da sovražiš dela Nikolajcev, katera tudi jaz sovražim.
    7: 'Kdor ima uho, naj sliši, kaj Duh govori občinam: Kdor premaga, dal mu bodem jesti z drevesa življenja, katero je v sredi raja Božjega.'
    8: 'In angelu občine Smirenske piši: To pravi prvi in zadnji, kateri je bil mrtev in je oživel:'
    9: Vem dela tvoja in stisko in siromaštvo, (bogat pa si), in preklinjanje njih, ki pravijo, da so Judje, in niso, nego zbornica satanova.
    10: Nič se ne boj, kaj ti bode trpeti. Glej, hudič bode vrgel jih izmed vas v ječo, da bodo izkušeni; in imeli bodete stisko deset dnî. Bodi zvest do smrti, in dal ti bodem venec življenja.
    11: 'Kdor ima uho, naj sliši, kaj Duh govori občinam: Kdor premaga, naj se mu nič hudega ne zgodi od druge smrti.'
    12: 'In angelu občine v Pergamu piši: To pravi on, ki drži meč, dvorezni, ostri:'
    13: Vem dela tvoja, in kje prebivaš, kjer prestol satanov, in hraniš ime moje, in nisi zatajil vere moje tudi o dnevih, v katerih je Antipa priča moja zvesta, umorjen bil pri vas, kjer satan prebiva.
    14: Ali imam zoper tebe nekaj malega, da imaš tam njé, ki se držé uka Balaamovega, kateri je učil Balaka dajati pohujšanje pred sinovi Izraelovimi, jesti malikove žrtve in kurbati se.
    15: Tako imaš tudi ti nje, ki se držé uka Nikolajcev, kar sovražim.
    16: Izpokóri se, ako pa ne, pridem ti hitro, in vojskoval se bodem z njimi z mečem svojih ust.
    17: 'Kdor ima uho, naj sliši, kaj Duh govori občinam: Kdor premaga, dal mu bodem jesti mane skrite, in dal mu bodem bel kamen, in na kamenu novo ime zapisano, katerega nihče ni spoznal, razen kdor ga prejme.'
    18: 'In angelu občine v Tijatirih piši: To pravi sin Božji, kateri ima oči svoje kakor plamen ognjen, in noge njegove enake svetlemu zlatu;'
    19: Vem dela tvoja in ljubezen in službo in vero in stanovitnost tvojo, in dela tvoja, in da je zadnjih več nego prvih.
    20: Ali imam zoper tebe nekaj malega, da puščaš ženo Jezabelo, ki se imenuje prerokinjo, učiti in slepiti hlapce moje, kurbati se in jesti malikove žrtve.
    21: In dal sem ji čas, da se izpokori od kurbarije svoje, in ni se izpokorila.
    22: Glej, jaz jo vržem na posteljo, in prešestnike z njo, v stisko veliko, če se ne izpokoré od dél svojih;
    23: In otroke njé pomorim sè smrtjo; in spoznale bodo vse občine, da sem jaz, ki preiskujem obisti in srca; in dal vam bodem vsakemu po delih vaših;
    24: 'Vam pa pravim, in ostalim v Tijatirih, kateri nimajo tega uka, in kateri niso spoznali globočin satanovih, kakor pravijo: Ne vržem na vas druge teže;'
    25: Razen kar imate, hranite, dokler ne pridem.
    26: In kdor premaga in kdor hrani do konca dela moja, dal mu bodem oblast nad pogani;
    27: 'In pasel jih bode sè šibo železno, kakor se razbijajo posode lončene, kakor sem tudi jaz prejel od očeta svojega:'
    28: In dal mu bodem zvezdo jutranjo.
    29: Kdor ima uho, naj sliši, kaj Duh govori občinam.
  3:
    1: 'In angelu občine v Sardih piši: To pravi on, ki ima sedmero duhov Božjih in zvezd sedmero: Vem dela tvoja, da imaš ime, da živiš, in si mrtev.'
    2: 'Zbúdi se in utrdi drugo, ki umira: kajti del tvojih nisem našel popolnjenih pred Bogom.'
    3: Spominjaj se torej, kako si prejel in slišal, in hrani in izpokóri se. Ako se torej ne zbudiš, pridem k tebi kakor tat, in vedel ne hodeš, o kateri uri pridem k tebi.
    4: Imaš malo imén tudi v Sardih, katera niso oskrunila svojih oblék; in hodili bodo z menoj v belih, ker so vredni.
    5: Kdor premaga, ta bode oblekel bele obleke; in izbrisal ne bodem imena njegovega iz knjige življenja, in spoznal bodem ime njegovo pred očetom svojim in pred angeli njegovimi.
    6: Kdor ima uho, naj sliši, kaj Duh govori občinam.
    7: 'In angelu občine v Filadelfiji piši: To pravi sveti, resnični, on ki ima "ključ Davidov, kateri odpira, in nihče ne zapre, in zapira, in nihče ne odpre."'
    8: Vem dela tvoja. Glej, dal sem pred te duri odprte, in nihče jih ne more zapreti; ker majhno imaš moč in hranil si besedo mojo, in zatajil nisi mojega imena.
    9: Glej, dam iz zbornice satanove njé, ki pravijo, da so Judje, a niso, nego lažejo; glej, storil bodem, da pridejo in pokleknejo pred noge tvoje, in spoznajo, da sem te jaz ljubil.
    10: Ker si ohranil stanovitnosti moje besedo, ohranil te bodem tudi jaz iz ure izkušnjave, katera ima priti na vesoljni svet, izkušat nje, ki prebivajo na zemlji.
    11: Glej, hitro pridem; hrani, kar imaš, da nihče ne vzame tvojega venca.
    12: Kdor premaga, naredim ga za steber v svetiščih Boga svojega, in ven več ne izide, in zapišem nanj ime Boga svojega in ime mesta Boga svojega, novega Jeruzalema, kateri z neba shaja od Boga mojega, in ime moje novo.
    13: Kdor ima uho, naj sliši, kaj Duh govori občinam.
    14: 'In angelu občine Laodicejske piši: To pravi on, ki je amen, priča zvesta in resnična, začetek stvarjenja Božjega:'
    15: Vem dela tvoja, da nisi ne mrzel ne vroč; da bi bil mrzel ali vroč!
    16: Tako, ker si mlačen in ne mrzel ne vroč, bodem te izpljunil iz svojih ust.
    17: 'Ker praviš: Bogat sem in obogatel sem, in ničesa ne potrebujem, in ne veš, da tí si ubogi in nesrečni in siromaški in slepi in nagi;'
    18: Svetujem ti, da kupiš od mene zlatá očiščenega v ognji, da obogatiš; in oblačila bela, da jih oblečeš, in da se ne pokaže sramota nagosti tvoje; in z mazilom pomaži oči svoje, da bodeš videl.
    19: Jaz katere ljubim, kaznujem in pokorim; prizadevaj si torej in izpokori se.
    20: Glej, pred vrati stojim in trkam; če kdo čuje glas moj in odpre vrata, vnidem k njemu, in večerjal bodem z njim in on z menoj.
    21: Kdor premaga, dal mu bodem, da sedí z menoj na prestolu mojem, kakor sem tudi jaz premagal in sedel z očetom svojim na prestol njegov.
    22: Kdor ima uho, naj sliši, kaj Duh govori občinam.
  4:
    1: 'Po tem sem videl in glej: duri odprte v nebu, in glas prvi, katerega sem slišal, kakor trombe govoreče z menoj, govoreč: Stopi sem gor, in pokažem ti, kaj se ima zgoditi po tem.'
    2: 'In hitro sem bil v duhu, in glej: prestol je stal na nebu,'
    3: In na prestolu sedeč; in sedeči je bil enak na videz kamenu jaspidu in sardu, in mavra okrog prestola na videz enaka smaragdu.
    4: In okrog prestola prestolov dvajset in štirje; in na prestolih sem videl štiri in dvajsetero starejšin sedečih, oblečenih z belimi oblačili, in imeli so na svojih glavah vence zlate.
    5: In iz prestola izhajajo bliski in gromi in glasovi; in sedem bakelj ognjenih gorečih pred prestolom, katere so sedmeri duhovi Božji;
    6: In pred prestolom morje stekleno, enako kristalu. In na sredi prestola in okrog prestola štiri živali, polne očes spredaj in zadaj.
    7: In prva žival enaka levu, in druga žival enaka teletu, in tretja žival imajoča obličje kakor človek; in četrta žival enaka orlu letečemu.
    8: 'In četvere živali, vsaka zase, imele so po šest peroti na okolo, in znotraj polne očés; in pokoja nimajo noč in dan govoreč: Svet, svet, svet, Gospod Bog vsemogočni, kateri je bil in je in bode.'
    9: In kader bodejo dale živali slavo in čast in hvalo sedečemu na prestolu, živečemu na vekov veke,
    10: 'Padli bodo štiri in dvajseteri starejšine pred sedečega na prestolu in molili živečega na vekov veke in vrgli vence svoje pred prestol, govoreč:'
    11: Vreden si, Gospod, prejemati slavo in čast in moč; ker ti si vstvaril vse stvari, in po volji tvoji so in so bile vstvarjene.
  5:
    1: In videl sem na desni sedečega na prestolu knjigo pisano znotraj in zadaj, zapečateno sè sedmémi pečati.
    2: 'In videl sem angela mogočnega oznanjujočega z velikim glasom: Kdo je vreden odpreti knjigo, in odpeti sedmere pečate njene?'
    3: In nihče ni mogel na nebu, ne na zemlji, ne pod zemljo odpreti knjige, ne gledati je.
    4: In jaz sem jokal silno, da ni bil nihče za vrednega najden odpreti in brati knjigo, ne gledati je.
    5: 'In eden izmed starejšin mi reče: Ne jokaj; glej, zmagal je lev, ki je iz roda Judovega, korenina Davidova, odpreti knjigo in odpeti sedmere pečate njene.'
    6: 'In videl sem, in glej: na sredi prestola in četverih živali in v sredi starejšin, jagnje stoječe kakor zaklano, imajoč sedem rogov in očés sedem, katera so sedmeri duhovi Božji, poslani na vso zemljo.'
    7: In prišlo je in vzelo knjigo iz desnice sedečega na prestolu.
    8: In ko je bilo vzelo knjigo, padle so četvere živali in štiri in dvajseteri starejšine pred jagnje, imajoč vsak strune in zlate čaše, polne kadil, katera so molitve svetnikov;
    9: 'In pojó pesem novo, govoreč: Vredno si prejeti knjigo in odpeti pečate njene; ker si bilo zaklano in si nas odkupilo Bogu s krvjó svojo, iz vsakega rodú in jezika in ljudstva in naroda;'
    10: In storilo si nas Bogu našemu za kralje in duhovnike; in kraljevali bodemo na zemlji.
    11: In videl sem in slišal sem glas mnogih angelov okrog prestola in živali in starejšin, in bilo je njih število mirijad mirijade, in tisočev tisoči,
    12: 'Govorečih z glasom velikim: Vredno je jagnje zaklano prejeti moč in bogastvo in modrost in krepost in čast in slavo in hvalo.'
    13: 'In vsaka stvar, katera je na nebu in na zemlji in pod zemljo, in na morji kar je, in kar je v njih vse, čul sem govoreče: Sedečemu na prestolu in jagnjetu hvala in čast in slava in moč na vekov veke!'
    14: 'In četvere živali so rekle: Amen! In štiri in dvajseteri starejšine padli so in molili živečega na vekov veke.'
  6:
    1: 'In videl sem, ko je jagnje odpelo enega izmed pečatov, in čul sem eno izmed štirih živali govorečo kakor groma glas: Pridi in glej!'
    2: 'In videl sem, in glej: konj bél, in sedeči na njem imajoč lok; in dal se mu je venec in izšel je zmagovit in da zmaga.'
    3: 'In ko je odpelo drugi pečat, čul sem drugo žival govorečo: Pridi in glej!'
    4: In izšel je drug konj rujav, in sedečemu na njem dalo se je vzeti mir sè zemlje, in da naj se koljejo med seboj; in dal se mu je meč velik.
    5: 'In ko je odpélo tretji pečat, čul sem tretjo žival govorečo: Pridi in glej! In videl sem, in glej: konj črn, in sedeči na njem imajoč tehtnico v roki svoji.'
    6: 'In slišal sem glas v sredi četverih živali govoreč: Merica pšenice za en denar, in tri merice ječmena za en denar; in olju in vinu ne stórí hudega.'
    7: 'In ko je odpelo pečat četrti, slišal sem glas četrte živali govoreč: Pridi in glej!'
    8: 'In videl sem, in glej: konj bled, in sedeči na njem, imé mu smrt, in pekel ga spremlja; in dala se jima je oblast pomoriti četrtino zemlje z mečem in lakoto in kugo, in od zveri zemeljskih.'
    9: In ko je odpelo peti pečat, videl sem pod oltarjem duše zaklanih zavoljo besede Božje in zavoljo pričanja, katero so imeli.
    10: 'In vpile so z glasom velikim rekoč: Doklej, o Gospod sveti in resnični ne sodiš in ne maščuješ krvi naše nad njimi, ki prebivajo na zemlji?'
    11: In dala so se jim vsaki bela oblačila, in reklo se jim je, naj bodo pokojne še malo časa, dokler ne izpolnijo tudi sohlapci njih in bratje njih, kateri imajo biti umorjeni, kakor tudi oné.
    12: In videl sem, ko je odpelo pečat šesti; in glej, potres velik je postal, in solnce je postalo črno kakor vreča raševa;
    13: In mesec je postal kakor kri, in zvezde nebeške so padale na tla, kakor meče smokva zimsko sadje svoje, ko jo trese velik veter;
    14: In nebo je izginilo kakor knjiga, ko se zvije, in vse gore in otoki premaknili so se sè svojih mest.
    15: In kralji zemeljski in velikaši in bogatini in polkovniki in mogočniki in vsi hlapci in vsi svobodnjaki skrili so se v jame in v skale gorske,
    16: 'In rekó goram in skalam: Padite na nas in skrite nas obličju sedečega na prestolu in jezi jagnjetovi;'
    17: Ker prišel je dan véliki, jeze njegove in kdo more stati?
  7:
    1: In po tem sem videl štiri angele stoječe na četverih voglih zemlje, držeč četvere vetrove zemlje, da ne veje veter po zemlji, ne po morji, ne po nobenem drevesu.
    2: 'In videl sem druzega angela vzhajajočega od solnčnega vzhoda, imajočega pečat Boga živega; in zavpil je z glasom velikim četverim angelom, katerim je bilo dano kaziti zemljo in morje, govoreč:'
    3: Ne kazite zemlje, ne morja, ne dreves, dokler ne zapečatimo hlapcev Boga našega na čelih njihovih.
    4: 'In čul sem število zapečatenih: sto in štiri in štirideset tisoč zapečatenih iz vseh rodov sinov Izraelovih:'
    5: Iz rodú Judovega dvanajst tisoč zapečatenih; iz rodú Rubenovega dvanajst tisoč zapečatenih; iz rodú Gadovega dvanajst tisoč zapečatenih.
    6: Iz rodú Azerovega dvanajst tisoč zapečatenih; iz rodú Neftalejmovega dvanajst tisoč zapečatenih; iz rodú Manasejevega dvanajst tisoč zapečatenih;
    7: Iz rodú Simeonovega dvanajst tisoč zapečatenih; iz rodú Levijevega dvanajst tisoč zapečatenih; iz rodú Isaharjevega dvanajst tisoč zapečatenih;
    8: Iz rodú Zabulonovega dvanajst tisoč zapečatenih; iz rodú Jožefovega dvanajst tisoč zapečatenih; iz rodú Benjaminovega dvanajst tisoč zapečatenih.
    9: 'Potem sem videl, in glej: druhal velika, katere sešteti nihče ni mogel, iz vseh narodov in rodov in ljudstev in jezikov, stoječi pred prestolom in pred jagnjetom, oblečeni z belimi oblačili, in palme v njih rokah;'
    10: 'In vpijoči z glasom velikim, rekoč: Zveličanje Bogu našemu sedečemu na prestolu in jagnjetu!'
    11: 'In vsi angeli so stali okrog prestola in starejšin in četverih živali in padli so pred prestolom na obličje svoje in molili so Boga, rekoč:'
    12: Amen! Hvala in slava in modrost in zahvala in čast in moč in krepost Bogu našemu na vekov veke! Amen.
    13: 'In odgovoril je eden izmed starejšin rekoč mi: Ti, oblečeni z oblačili belimi, kdo so, in odkod so prišli?'
    14: 'In rekel sem mu: Gospod, ti veš. In reče mi: Ti so oni, ki gredó iz stiske vélike in oprali so oblačila svoja in pobelili oblačila svoja v krvi jagnjetovi.'
    15: Zato so pred prestolom Božjim in strežejo mu noč in dan v svetišči njegovem. In sedeči na prestolu bode prebival nad njimi.
    16: Lačni ne bodo več, ne žejni več, in nanje ne pade solnce, ne vročina nobena;
    17: Kajti jagnje na sredi prestola bode jih paslo in vodilo jih do živih studencev vodâ; in obrisal bode Bog vsako solzo z njih oči.
  8:
    1: In ko je odpelo pečat sedmi, nastalo je molčanje na nebu kake pol ure.
    2: In videl sem sedmere angele, kateri stojé pred Bogom, in dalo se jim je sedem tromb.
    3: In drug angelj je prišel in stopil pred oltar, držeč zlato kadilnico; in dalo se mu je kadil mnogo, da jih daruje za molitve vse svetih na oltar zlati pred prestolom.
    4: In šel je kvišku dim kadil za molitve svetih iz roke angelove pred Boga.
    5: In angelj vzame kadilnico, in napolni jo iz ognja oltarja in vrže na zemljo. In nastali so glasovi in gromi in bliski in potres.
    6: In sedmeri angeli imajoč sedmere trombe pripravijo se, da zatrobijo.
    7: In prvi angelj zatrobi in nastane toča in ogenj, namešena s krvjó, in vrže se na zemljo, in tretjina drevés je pogoréla in vsa trava zelena je pogorela.
    8: In drugi angelj zatrobi, in kakor gora velika z ognjem goreča vrže se v morje; in tretjina morja postane kri.
    9: In tretjina stvarî pomrje v morji, ki imajo življenje, in tretjina ladij se razbije.
    10: In tretji angelj zatrobi, in z neba pade zvezda velika goreča kakor baklja, in pade na tretjino rék in na studence vodâ.
    11: In ime zvezde se imenuje; Pelin; in tretjina vodâ postane pelin in mnogo ljudî je umrlo od vodâ, ker so bile ogrenéle.
    12: In četrti angelj zatrobi, in udarjena je bila tretjina solnca in tretjina meseca in tretjina zvezd, da otemni tretjina njih in dan ne sije, tretjina njegova, in noč enako.
    13: 'In videl sem, in slišal sem enega angela letečega po sredi neba, govorečega z glasom velikim: Gorjé, gorje, gorje prebivalcem na zemlji zaradi ostalih glasov trombe treh angelov, kateri bodejo trobili.'
  9:
    1: In peti angelj zatrobi, in videl sem zvezdo iz neba padšo na zemljo, in dal se ji je ključ od vodnjaka brezna;
    2: In odpre vodnjak brezna, in privali se dim iz vodnjaka, kakor dim peči velike, in solnce otemni in zrak od dima iz vodnjaka.
    3: In iz dima izidejo kobilice na zemljo, in dá se jim oblast, kakor imajo oblast škorpijoni zemljé;
    4: In reče se jim, naj ne storé hudega travi zemljé, ne kaki zelenjavi, ne kakemu drevesu, razen ljudém samim, kateri nimajo pečata Božjega na čelih svojih.
    5: In dá se jim, da naj jih ne pomoré, nego da naj se mučijo pet mesecev; in mučenje njih kakor mučenje škorpijona, kader piči človeka.
    6: In v tistih dnevih iskali bodo ljudje smrti, in ne bodo je našli; in želeli bodo umreti, in smrt bode bežala od njih.
    7: In podobe kobilic enake konjem, pripravljenim na vojsko, in na njih glavah venci enaki zlatu, in obličja njih kakor obličja človeška;
    8: In imele so lasé kakor lasé ženske; in zobje njih bili so kakor levov;
    9: In imele so oklepe kakor oklepe železne; in glas njih peroti kakor glas mnogih vóz s konji, tekočimi v vojsko.
    10: In repe imajo enake škorpijonom, in žela so bila na njih repih; in oblast njih škodovati ljudém mesecev pet.
    11: 'In nad seboj imajo kralja angela brezna; ime mu po hebrejsko: Abadon, in po grško ima ime: Pogubnik.'
    12: Gorjé eno je prešlo; glej, še dvoje gorjé pride po tem!
    13: In šesti angelj zatrobi, in slišal sem glas eden iz četverih rogóv oltarja zlatega pred Bogom,
    14: 'Kateri je rekel šestemu angelu, ki je imel trombo: Reši četvere angele, zvezane ob réki veliki, Evfratu.'
    15: In rešili so se četveri angeli, pripravljeni na uro in dan in mesec in leto, da pomoré tretjino ljudî.
    16: In število vojskâ konjištva dvé mirijadi mirijad; in čul sem njih število.
    17: In tako sem videl konje v prikazni, in sedeče na njih imajoč oklepe ognjene in temnorudeče in žvepljene; in glave kónj kakor glave levov, in iz ust njih izhaja ogenj in dim in žveplo.
    18: Ti trije pobili so tretjino ljudî, ogenj in dim in žveplo izhajajoče iz njih ust.
    19: Kajti njih oblasti so v njih ustih; ker njih repi so enaki kačam, imajoč glave, in z njimi škodijo.
    20: In ostali ljudje, kateri niso bili pomorjeni s temi šibami, niso se izpokorili od del svojih rok, da bi ne molili hudih duhóv in malikov zlatih in srebrnih in bronastih in kamenenih in lesenih, kateri ne morejo ne gledati, ne slišati, ne hoditi;
    21: In niso se izpokorili od moritev svojih, in ne od čaranj svojih, in ne od kurbarije svoje, in ne od svojih tatvin.
  10:
    1: In videl sem druzega angela mogočnega, idočega dol z nebá, oblečenega z oblakom, in mavra na glavi; in obličje njegovo kakor solnce, in nogi njegovi kakor stebri ognjeni;
    2: In imel je v roki svoji knjižico odprto; in postavil je nogo svojo desno na morje, levo pa na zemljo;
    3: In zavpil je z glasom velikim, kakor rjove lev; in ko je zavpil, govorili so sedmeri gromovi glase svoje;
    4: 'In ko so sedmeri gromovi govorili glase svoje, hotel sem pisati; in čul sem glas iz neba govoreč mi: Zapečati, kar so govorili sedmeri gromovi, in ne piši tega.'
    5: In angelj, katerega sem videl stoječega na morji in na zemlji, vzdigne roko svojo v nebo,
    6: 'In priseže pri živem na vekov veke, kateri je vstvaril nebo in kar je v njem, in zemljo in kar je na njej; in morje in kar je v njem: Časa ne bode več;'
    7: Nego o dnevih glasú sedmega angela, ko bode trobil, izpolni se skrivnost Božja, kakor je bil obljubil hlapcem svojim, prerokom.
    8: 'In glas, ki sem ga čul iz neba, govoril je zopet z menoj in rekel: Pojdi, vzemi knjižico odprto v roki angela, stoječega na morji in na zemlji;'
    9: 'In odšel sem k angelu, govoreč mu; Daj mi knjižico. In reče mi: Vzemi in pojej jo! in zagrenila bode trebuh tvoj, a v ustih tvojih bode sladka kakor med.'
    10: In vzamem knjižico iz roke angelove, in pojém jo. In bila je v ustih mojih kakor med sladka; in ko sem jo bil pojedel, zagrenel je trebuh moj.
    11: 'In reče mi: Zopet moraš prerokovati pri ljudstvih in narodih in jezikih in kraljih mnogih.'
  11:
    1: 'In dá se mi pero enako palici; in angelj je stal rekoč: Vstani in izmeri svetišče Božje, in oltar in kateri molijo v njem;'
    2: In vežo znotraj svetišča vrzi ven, in ne meri je, ker je dana bila poganom; in mesto sveto bodejo teptali dva in štirideset mesecev.
    3: In dal bodem dvema pričama svojima, in prerokovali bodeti tisoč dve sto šestdeset dnî oblečeni z vrečami.
    4: To sti oliki dvé in svečnika dva stoječa pred Bogom zemlje.
    5: 'In če jima hoče kdo kaj žalega storiti, izide jima ogenj iz ust in požre njijne sovražnike; in če jima hoče kdo kaj žalega storiti, mora tako umorjen biti:'
    6: Té imati oblast nebo zapreti, da ne dežuje v dnevih njijnega prerokovanja; in oblast imati nad vodami, izpremeniti jih v kri, in bíti zemljo z vsako šibo, kolikorkrat hočeti.
    7: In kader bodeti izpolnili pričanje svoje, bode zver, ki vzhaja iz brezna, vojsko napravila z njima in zmagala ji in umorila ji.
    8: In trupli njijni na ulicah mesta vélikega, katero se imenuje duhovno Sodoma in Egipt, kjer je bil tudi Gospod naš križan.
    9: In gledali bodo iz ljudstev in rodov in jezikov in narodov trupli njijni tri dnî in pol, in trupel njijnih ne bodo pustili dejati v grobe.
    10: In prebivalci na zemlji bodo se veselili nad njima in se radovali, in dari si bodo pošiljali med seboj, ker sta ta dva preroka mučila prebivalce na zemlji.
    11: In po treh dnevih in pol izšel je življenja duh iz Boga na njiju, in stala sta na noge svoje, in strah velik je padel na one, ki so ji gledali.
    12: 'In čula sta glas velik z neba govoreč jima: Pojta sem gor! In šla sta gor na nebo v oblaku in videli so ji sovražniki njijni.'
    13: In v tisti uri nastal je potres velik, in desetina mesta je padla in pobitih je bilo v potresu imen človeških sedem tisoč, in ostali bili so v strahu in dajali so slavo Bogu nebeškemu.
    14: 'Gorje drugo je prešlo: glej, gorje tretje pride hitro!'
    15: 'In sedmi angelj zatrobi, in nastanejo glasovi veliki na nebu govoreči: Kraljestva sveta so postala Gospoda našega in Kristusa njegovega, in kraljeval bode na vekov veke.'
    16: 'In štiri in dvajseteri starejšine, sedeči pred Bogom na prestolih svojih, padli so na obličja svoja, in molili Boga rekoč:'
    17: Zahvaljujemo se ti, Gospod Bog vsemogočni, kateri je in je bil in bode, da si prejel moč véliko svojo in si zakraljeval.
    18: In narodi so se razsrdili, in prišla je jeza tvoja, in čas mrtvih, da se sodijo, in se dá plačilo hlapcem tvojim prerokom in svetnikom in boječim se imena tvojega, vélikim in malim, in da se pogubé, kateri pogubljajo zemljo.
    19: In odpre se svetišče Božje na nebu; in videla se je skrinja zaveze njegove v svetišči njegovem; in nastali so bliski in glasi in gromovi in potres in toča velika.
  12:
    1: 'In znamenje veliko se je videlo na nebu: žena oblečena sè solncem, in mesec pod njenimi nogami, in na glavi njeni venec dvanajsterih zvezd;'
    2: In noseča kriči v bolečinah in mukah porodnih.
    3: 'In videlo se je drugo znamenje na nebu, in glej: zmaj velik, ognjen, imajoč sedem glav in rogov deset, in na glavah njegovih sedem dijademov;'
    4: In rep njegov potegne tretjino zvezd nebeških in jih vrže na zemljo. In zmaj stopi pred ženo, katera ima poroditi, da, ko bode porodila, požre dete njeno.
    5: In rodila je sina, kateri bode pasel vse narode s palico železno; in zgrabljeno je bilo dete njeno pred Boga in prestol njegov.
    6: In žena je bežala v puščavo, kjer ima kraj pripravljen od Boga, da jo tam živé dnî tisoč dvé sto šestdeset.
    7: In nastala je vojska na nebu; Mihael in angeli njegovi so se vojskovali zoper zmaja, in zmaj se je vojskoval in angeli njegovi;
    8: In niso zmogli, in mesto njih ni se več našlo na nebu;
    9: In vržen je bil zmaj véliki, kača stara, z imenom hudič, in satan, ki slepi vesoljni svet, vržen je bil na zemljo, in angeli njegovi so bili vrženi z njim.
    10: 'In čul sem glas velik, govoreč na nebu: Zdaj je zveličanje in moč in kraljestvo postalo Boga našega in oblast Kristusa njegovega; ker vržen je dol naših bratov tožnik, kateri jih je tožil pred Bogom našim noč in dan.'
    11: In oni so ga premagali po krvi jagnjetovi, in po besedi pričanja svojega, in ljubili niso življenja svojega do smrti.
    12: Zato veselite se nebesa in kateri prebivate v njih; gorjé prebivalcem zemlje in morja, ker dol je šel hudič k vam imajoč jezo veliko, vedoč, da ima malo časa.
    13: In ko je videl zmaj, da je vržen na zemljo, preganjal je ženo, ki je rodila sina.
    14: In dali ste se ženi dve peroti orla vélikega, da poleti v puščavo, na kraj svoj, kjer se živi tam čas in čase in časa pol, od obličja kače.
    15: In vrgla je kača zad za ženo iz ust svojih vodo kakor reko, da bi jo reka odnesla.
    16: In pomogla je ženi zemlja, in odprla je zemlja usta svoja in popila reko, katero je bil vrgel zmaj iz svojih ust.
    17: In razsrdi se zmaj nad ženo in gre napravit vojsko z ostalimi semena njenega, kateri hranijo zapovedi Božje in imajo pričanje Jezusa Kristusa.
  13:
    1: In stal sem na pesku morskem; in videl sem iz morja zver vzhajajočo, ki je imela sedem glav in rogov deset; in na rogovih njenih deset dijademov in na glavah njenih ime preklinjanja.
    2: In zver, katero sem videl, bila je enaka pardalu, in noge njene kakor medvedove in usta njena kakor usta levova. In dal ji je zmaj moč svojo in prestol svoj in oblast veliko.
    3: In videl sem eno izmed glav njenih kakor zaklano na smrt; in rana smrtna njena se je ozdravila, in čudila se je vsa zemlja zad za zverjo.
    4: 'In molili so zmaja, kateri je bil dal oblast zveri, in molili so zver, govoveč: Kdo zveri enak? Kdo more vojskovati se z njo?'
    5: In dala so se ji usta govoreča stvari velike in preklinjanja. In dala se ji je oblast napraviti vojsko štirideset mesecev in dva;
    6: In odprla je usta svoja v preklinjanje proti Bogu, preklinjati ime njegovo in šator njegov in prebivalce v nebesih.
    7: In dalo se ji je napraviti vojsko sè svetniki in premagati jih; in dala se ji je oblast nad vsemi rodovi in jeziki in narodi.
    8: In molili jo bodo vsi, ki prebivajo na zemlji, katerih imena niso zapisana v knjigi življenja jagnjeta zaklanega od ustanovitve sveta.
    9: Če ima kdo uho, naj sliši.
    10: Če kdo robstvo vodi, v robstvo hodi. Če bode kdo z mečem moril, mora umoriti se z mečem. Tukaj je stanovitnost in vera svetnikov.
    11: In videl sem drugo zver vzhajajočo iz zemlje; in imela je dva rogova, enaka jagnjetu, in govorila je kakor zmaj;
    12: In vso oblast prve zveri dela pred njo; in dela zemljo in prebivalce njene, da naj molijo prvo zver, kateri se je bila ozdravila rana smrti njene;
    13: In dela znamenja velika, da napravi tudi, da pada ogenj z neba na zemljo pred ljudmi.
    14: In slepí prebivalce na zemlji sè znamenji, katera ji je bilo dano delati pred zverjo, rekoč prebivalcem na zemlji, naj naredé podobo zveri, katera ima rano od meča in je oživela.
    15: In dano ji je bilo dati duh podobi zveri, da naj tudi govori podoba zveri in storí, da naj se umoré, kateri ne molijo podobe zveri.
    16: In storí, da se vsem malim ter vélikim, in bogatim ter ubogim, in svobodnim ter hlapcem dá znamenje na desno njih roko, ali na njih čela.
    17: In da naj nihče ne more kupovati ali prodajati, razen kdor ima znamenje, ali ime zveri, ali število imena njenega.
    18: Tukaj je modrost. Kdor ima razum, izračuni naj število zveri; kajti število je človeško; in število njegovo šest sto šest in šestdeset.
  14:
    1: 'In videl sem, in glej: jagnje stoječe na gori Sijonski in z njim sto štiri in štirideset tisočeri, imajoč ime očeta njegovega zapisano na čelih svojih.'
    2: In slišal sem glas iz neba kakor glas mnogih vodâ, in kakor groma velikega glas; in glas sem slišal citralcev citrajočih na citre svoje.
    3: In pojó kakor pesem novo pred prestolom, in pred četverimi živalmi in starejšinami; in nihče se ni mogel naučiti pesmi, razen sto štiri in štirideset tisočeri, odkupljeni od zemlje.
    4: Ti so, kateri se niso oskrunili se ženami; device so namreč. Ti so, ki hodijo za jagnjetom kamorkoli ide. Ti so bili odkupljeni od ljudî, prvina Bogu in jagnjetu;
    5: In v ustih njihovih ni se našla zvijača; kajti brez madeža so pred prestolom Božjim.
    6: In videl sem druzega angela letečega po sredi neba, imajočega evangelj večni oznanjati prebivalcem na zemlji, in vsem narodom in rodom in jezikom in ljudstvom;
    7: 'Govorečega z glasom velikim: Bojte se Boga, in dajte mu slavo, ker prišla je ura sodbe njegove; in molite njega, ki je naredil nebo in zemljo in morje in studence vodâ.'
    8: In drug angelj je šel za njim, govoreč; Padel je, padel Babilon, mesto véliko, ker je z omotnim vinom kurbarije napojilo vse narode.
    9: 'In tretji angelj pride za njima, govoreč z glasom velikim: Če kdo moli zver in podobo njeno, in vzame znamenje na čelo svoje, ali na roko svojo;'
    10: Bode tudi on pil od omotnega vina Božjega, katero je čisto mešano v čaši jeze njegove; in mučil se bode v ognji in žveplu pred svetimi angeli in pred jagnjetom.
    11: In njih mučenja dim vzhaja na vekov veke; in oddihljaja nimajo noč in dan, kateri molijo zver in podobo njeno; in če vzame kdo znamenje njenega imena.
    12: Tukaj je stanovitnost svetnikov; tukaj kateri hranijo zapovedi Božje in vero Jezusovo.
    13: 'In slišal sem glas z neba govoreč mi: Piši: Blagor mrtvim, kateri umrjó v Gospodu posedaj. Dà, pravi Duh, odpočijejo se naj od trudov svojih; dela pa njih gredó za njimi.'
    14: 'In videl sem, in glej: oblak bel, in na oblaku sedeč enak sinu človeškemu, imajoč na glavi svoji venec zlat, in v roki svoji oster srp.'
    15: In drug angelj izide iz svetišča, vpijoč z glasom velikim sedečemu na oblaku; Pošlji srp svoj in žanji, kajti prišla ti je žetve ura, ker posušila se je žetev zemlje.
    16: In sedeči na oblaku vrže srp svoj na zemljo, in žela se je zemlja.
    17: In drug angelj izide iz svetišča na nebu, imajoč tudi on oster srp.
    18: 'In drug angelj izide do oltarja, imajoč oblast nad ognjem, in zavpije z glasom velikim imajočemu srp ostri rekoč: Pošlji srp svoj ostri in odreži grozdje trte zemeljske; kajti dozorele so jagode njene.'
    19: In angelj vrže srp svoj na zemljo, in obrezaval je trto zemeljsko, in metal v tlačilnico véliko jeze Božje.
    20: In tlačila se je tlačilnica zunaj mesta, in izšla je kri iz tlačilnice noter do vajetov kónj, tisoč šest sto stadij daleč.
  15:
    1: 'In videl sem drugo znamenje na nebu veliko in čudovito: sedem angelov imajočih sedmero šib skrajnih, ker se je v njih izpolnila jeza Božja.'
    2: In videl sem kakor morje stekleno, namešano z ognjem, in zmagovalce nad zverjo in nad podobo njeno in nad znamenjem njenim, nad številom imena njenega, stoječe ob morji steklenem, imajoč citre Božje.
    3: 'In pojó pesem Mojzesa, hlapca Božjega, in pesem jagnjetovo, govoreč: Velika in čudovita dela tvoja, Gospod Bog vsemogočni; pravična in resnična pota tvoja, kralj svetnikov!'
    4: Kdo bi se te ne bal, Gospod, in ne slavil tvojega imena? Ker sam si svet; ker vsi narodi bodo prišli in molili pred teboj; ker razodele so se sodbe tvoje.
    5: 'In potem sem videl, in glej: odpre se svetišče šatorja pričanja na nebu;'
    6: In izidejo sedmeri angeli, imajoč sedmero šib iz svetišča, oblečeni s platnom čistim in svetlim, in opasani okolo prsi sè zlatimi pasi.
    7: In iz četverih živali dá ena sedmerim angelom sedem čaš zlatih, polnih jeze Boga živega na vekov veke.
    8: In napolni se svetišče dima od slave Božje in od moči njegove; in nihče ni mogel vniti v svetišče, dokler se ne izpolnijo sedmere šibe sedmerih angelov.
  16:
    1: 'In slišal sem glas velik iz svetišča govoreč sedmerim angelom: "Pojdite in izlijte čaše jeze Božje na zemljo.'
    2: In otide prvi ter izlije čašo svojo na zemljo; in naredi se ulé hudo in strupeno na ljudî imajoče znamenje zveri, in nje, ki so molili njeno podobo.
    3: In drugi angelj izlije čašo svojo v morje; in naredi se kri kakor mrliča; in vsaka duša živa umrje v morji.
    4: In tretji angelj izlije čašo svojo v reke in studence vodâ; in naredi se kri.
    5: 'In slišal sem angela vodâ govorečega: Pravičen si, Gospod, kateri si in si bil in sveti, ker si to sodil;'
    6: Ker kri svetnikov in prerokov so prelili, in krvi si jim dal piti; kajti vredni so.
    7: 'In slišal sem druzega od oltarja govorečega: Dà, Gospod, Bog vsemogočni, resnične in pravične so sodbe tvoje.'
    8: In četrti angelj izlije čašo svojo na solnce; in dalo se mu je ljudî izžgati v ognji;
    9: In izžgali so se ljudje v silni vročini, in preklinjali so ime Boga, ki ima oblast do teh šib, in niso se izpokorili, da bi mu slavo dajali.
    10: In peti angelj izlije čašo svojo na prestol zveri; in kraljestvo njeno je otemnélo; in grizli so si jezike svoje od muke,
    11: In preklinjali so Boga nebeškega od muk svojih in od ulés svojih, in niso se izpokorili od svojih del.
    12: In šesti angelj izlije čašo svojo na reko véliko Evfrat; in posuši se voda njena, da se pripravi pot kraljev od solnčnega vzhoda.
    13: In videl sem iz ust zmajevih in iz ust zveri in iz ust lažipreroka tri nečiste duhove enake žabam;
    14: So namreč duhovi hudičev, ki delajo znamenja, kateri izhajajo na kralje zemlje in vesoljnega sveta, da jih zberó na vojsko tistega velikega dné Boga vsemogočnega.
    15: Glej, pridem kakor tat, in blagor mu, kdor čuje in hrani oblačila svoja, da ne hodi nag in ne gledajo sramote njegove.
    16: 'In zbere jih na kraj imenovan po hebrejsko: Harmagedon.'
    17: 'In sedmi angelj izlije čašo svojo v zrak; in izšel je glas velik od svetišča nebeškega, izpred prestola, govoreč: Zgodilo se je!'
    18: In nastanejo glasovi in gromi in bliski, in potres nastane velik, kakoršnega ni bilo, odkar so ljudje bili na zemlji; tolik potres, tako velik!
    19: In mesto véliko postane na tri dele, in mesta narodov padejo; in Babilona vélikega so se spomnili pred Bogom, dati mu čašo vina omotnega jeze njegove.
    20: In vsi otoki so bežali, in gorâ ni bilo najti.
    21: In toča velika, skoraj talent težka pada dol iz neba na ljudî; in preklinjali so ljudje Boga zaradi šibe toče, ker velika je šiba njena silno.
  17:
    1: 'In prišel je eden iz sedmerih angelov, imajočih sedmere čaše, in govoril je z menoj, rekoč mi: Sem! pokažem ti sodbo kurbe vélike, sedeče ob mnogih vodah;'
    2: S katero so se kurbali kralji zemeljski, in upijanili so se z vinom kurbarije njene zemlje prebivalci.
    3: In odnese me v puščavo v duhu; in videl sem ženo sedečo na zveri škrlatni, polni imen preklinjanja, imajoči sedem glav in rogov deset.
    4: In žena oblečena z bagrom in škrlatom in pozlačena sè zlatom in dragim kamenjem in biseri, imajoč zlato čašo v roki svoji, polno gnjusob in nečistosti kurbarije svoje,
    5: 'In na čelu svojem ime zapisano: Skrivnost, Babilon véliki, mati kurb in gnjusob zemlje!'
    6: In videl sem ženo pijano krvi svetnikov, in krvi pričevalcev Jezusovih; in čudil sem se, videč jo, čudom silnim.
    7: 'In reče mi angelj: Zakaj se čudiš? Jaz ti povem skrivnost žene in zveri, katera jo nosi, katera ima sedem glav in rogov deset.'
    8: Zver, katero si videl, bila je, in ni je, in priti ima gor iz brezna in iti v pogubo. In čudili se bodo prebivalci na zemlji, (katerih imena niso zapisana v knjigi življenja od ustanovitve sveta), gledajoč zver, katera je bila in je ni, dasi je.
    9: Tukaj razum, kateri ima modrost. Sedmere glave so sedem gorâ, kjer žena sedí na njih, in so kraljev sedem.
    10: Pet jih je padlo in eden je, drugi ni še prišel; in kader pride, sme malo časa ostati.
    11: In zver, katera je bila in je ni, je sam osmi, in je izmed sedmerih in gre v pogubo.
    12: In deseteri rogovi, katere si videl, so deset kraljev, kateri še niso prejeli kraljestva, ali oblast kakor kralji prejmó eno uro sè zverjo.
    13: Ti imajo eno misel, in moč in oblast svojo izročé zveri.
    14: Ti se bodo vojskovali z jagnjetom, in jagnje jih bode zmagalo, ker je gospodov Gospod in kraljev Kralj, in z njim poklicani in izvoljeni in zvesti.
    15: 'In govori mi: Vode, katere si videl, kjer kurba sedí, ljudstva so in druhali, in narodi in jeziki.'
    16: In deseteri rogovi, katere si videl na zveri, ti bodejo sovražili kurbo in jo pusto naredili in golo, in meso njeno pojedli in njo sežgali v ognji.
    17: Kajti Bog je dal v srca njih, da storé misel njegovo, in da storé eno misel, in dadó kraljestvo svoje zveri, dokler se ne izvršé besede Božje.
    18: In žena, katero si videl, je mesto véliko, katero ima kraljestvo nad kralji zemljé.
  18:
    1: In po tem sem videl angela idočega dol z nebá, imajočega oblast veliko; in zemlja se je razsvetlila od slave njegove.
    2: 'In zavpije v moči z glasom velikim govoreč: Padel je, padel Babilon véliki, in postal je prebivališče hudičev, in ječa vseh nečistih duhov, in ječa vseh nečistih in sovraženih tičev.'
    3: Ker od vina omotnega kurbarije njene so pili vsi narodi, in kralji zemeljski so se kurbali z njo; in trgovci zemljé so obogateli od premoči njene.
    4: 'In slišal sem drug glas z neba govoreč: Izidite iz nje, ljudstvo moje, da se ne udeležite grehov njenih, in da ne dobite od njenih šib;'
    5: Kajti grehi njeni so dospeli do neba, in spomnil se je Bog krivic njenih.
    6: Vrnite ji, kakor je tudi ona vam vračala, in podvojite ji dvojno po delih njenih; v čaši, v kateri je mešala, mešajte ji dvojno.
    7: 'Kolikor se je poveličala in preširno živela, toliko ji dajte muke in žalosti: ker v prsih svojih govori: Kraljica sedim, in vdova nisem, in žalosti ne bodem videla,'
    8: Za to pridejo v enem dnevi šibe njene, smrt in žalost in lakot; in v ognji se bode sežgala; kajti močan je Gospod Bog, ki jo sodi.
    9: In jokali bodo in žalovali za njo kralji zemlje, kateri so se kurbali z njo in preširno živeli, ko bodo videli dim požara njenega,
    10: 'Od daleč stoječ v strahu pred muko njeno, govoreč: Gorjé, gorjé, mesto veliko, Babilon, mesto močno, ker v eni uri je prišla sodba tvoja.'
    11: In trgovci zemlje jokajo in žalujejo za njo, ker blaga njih nihče več ne kupuje;
    12: Blaga v zlatu in srebru in drazem kamenji in biserji in bisu in bagru in svili in škrlatu, in vsakoterega lesa vonjavega in vsakoterega orodja slonokoščenega, in vsakoterega orodja iz lesa predrazega in brona in železa in mramorja;
    13: In sladke skorje in dišav in mire in kadila, in vina in olja, in bele moke in pšenice, in goved in ovác, in kónj in vóz, in teles in duš človeških.
    14: In sadje poželenja duše tvoje je odšlo od tebe, in vse veličastvo in vsa sijajnost je odšla od tebe, in večjih ne najdeš.
    15: 'Trgovci s tem, ki so obogateli od nje, stali bodo od daleč v strahu pred muko njeno, jokajoč in žalujoč in govoreč:'
    16: Gorje, gorje, mesto véliko, oblečeno z bisom in bagrom in škrlatom, in pozlačeno sè zlatom in dragim kamenjem in biserji; kajti v eni uri je opustošeno toliko bogastvo!
    17: In vsi krmarji, in vsi na ladijah, druhal in brodniki in kateri obdeljujejo morje, stali so od daleč,
    18: 'In vpili so videč dim požara njenega, govoreč: Katero je enako mestu vélikemu?'
    19: 'In vrgli so prahú na glave svoje in vpili so jokajoč in žalujoč, govoreč: Gorje, gorje, mesto véliko, v katerem so obogateli vsi, kateri imajo ladije na morji, od dragocenosti njegove; kajti v eni uri se je opustošilo.'
    20: Veséli se njega, nebo, in sveti aposteljni in preroki, ker je Bog sodil sodbo vašo nad njim.
    21: 'In dvignil je en angelj, močán, kamen, velik kakor mlinski kamen in vrgel v morje, govoreč: Tako v napadu bode vržen Babilon, mesto véliko, in ne najde se več.'
    22: In glas citralcev in godcev in piskačev in trobentačev naj se ne čuje več v tebi, in noben umeteljnik kake umeteljnosti naj se ne najde več v tebi, in mlina glas naj se v tebi več ne čuje,
    23: In svetilnice luč naj ne sveti več v tebi, in glas ženina in neveste naj se ne čuje več v tebi; ker trgovci tvoji bili so velikaši zemljé, ker v čarovniji tvoji tavali so vsi narodi.
    24: In v njem se je našla kri prerokov in svetnikov in vseh zaklanih na zemlji.
  19:
    1: 'In po tem sem čul kakor glas druhali mnoge, velik na nebu, govoreč: Aleluja! zveličanje in slava in čast in moč Gospodu Bogu našemu!'
    2: Kajti resnične in pravične so sodbe njegove; ker sodil je kurbo véliko, katera je pačila zemljo s kurbarijo svojo, in maščeval je hlapcev svojih kri od roke njene.
    3: 'In drugič so rekli: Aleluja! In dim njen vzhaja na vekov veke.'
    4: 'In padli so starejšine štiri in dvajseteri, in četvere živali, in molili so Boga sedečega na prestolu, rekoč: Amen, aleluja!'
    5: 'In glas je izšel iz prestola, govoreč: Hvalite Boga našega, vsi hlapci njegovi in boječi se njega, in mali in véliki!'
    6: 'In čul sem kakor glas druhali mnoge, in kakor glas mnogih vodâ, in kakor glas gromov močnih, govorečih: Aleluja, ker zakraljeval je Gospod, Bog vsemogočni.'
    7: Veselimo se in radujmo in dajajmo slavo njemu! Ker prišlo je ženitovanje jagnjetovo, in pripravila se je nevesta njegova.
    8: In dalo se ji je, da se obleče z bisom čistim in svetlim; bis namreč so pravice svetnikov.
    9: 'In reče mi: Piši: Blagor jim, kateri so poklicani na gostí ženitovanja jagnjetovega. In reče mi: To so besede resnične Božje.'
    10: 'In padel sem pred noge njegove, molit ga; in reče mi: Nikar! Sohlapec sem tvoj in izmed bratov tvojih imajočih pričanje Jezusovo; Boga móli; kajti pričanje Jezusovo je duh prerokovanja.'
    11: 'In videl sem nebo odprto in glej: bel konj, in sedeči na njem imenovan zvesti in resnični, in v pravici sodi ter se vojskuje.'
    12: Oči pa njegove kakor plamen ognjen, in na glavi njegovi mnogi dijademi; imel je ime zapisano, katerega nihče ne zna, razen on;
    13: 'In ogrnen z oblačilom pomočenim s krvjo, in imenuje se ime njegovo: Beseda Božja.'
    14: In vojske v nebesih šle so za njim na belih konjih, oblečeni z bisom belim in čistim;
    15: In iz ust njegovih izhaja oster meč, da z njim udarja narode, in on jih bode pasel s šibo železno, in on tepta tlačilnico vina srdú in jeze Boga vsemogočnega.
    16: 'In ima na obleki in na bedru svojem ime zapisano: Kralj kraljev in gospodov Gospod.'
    17: 'In videl sem enega angela stoječega v solnci; in zavpil je z glasom velikim, govoreč vsem tičem, letajočim po sredi nebá: Pridite in zbirajte se na kosilo Boga vélikega,'
    18: Da jeste meso kraljev in meso polkovnikov in meso mogočnih, in meso kónj in sedečih na njih, in meso vseh svobodnih in hlapcev, in majhnih in velikih;
    19: In videl sem zver in kralje zemljé in njih vojske zbrane, vojskovat se sè sedečim na konji, in z vojsko njegovo.
    20: In zgrabljena je bila zver, in z njo lažiprerok, kateri je delal znamenja pred njo, s katerimi je slepil njé, ki so bili sprejeli znamenje zveri, in njé, ki so molili podobo njeno; živa sta bila vržena ta dva v jezero ognjeno, sè žveplom goreče.
    21: In drugi so bili pomorjeni z mečem sedečega na konji, z onim, ki je izhajal iz ust njegovih; in vsi tiči so se pasli z njih mesom.
  20:
    1: In videl sem angela, idočega dol z nebes, imajočega od brezna ključ, in verigo veliko na roki svoji.
    2: In zgrabi zmaja, staro kačo, katera je hudič in satan, in zveže ga tisoč let,
    3: In vrže ga v brezno, in zapre ga in zapečati nad njim, da ne slepi več narodov, dokler se ne izpolni tisoč let; in potem se mora rešiti nekaj časa.
    4: In videl sem prestole, in sedli so nanje in sodba se je dala njim, in duše obglavljenih zaradi pričanja Jezusa in zaradi besede Božje, in kateri niso molili zveri, ne podobe njene, in niso sprejeli znamenja na čelo svoje in na roko svojo; in živeli so ter kraljevali s Kristusom tisoč let.
    5: Drugi pa mrtvi niso oživeli, dokler se ne izpolni tisoč let. To je vstajenje prvo.
    6: Srečen in svet, kdor ima del v prvem vstajenji; do teh druga smrt nima oblasti; nego duhovniki bodo Božji in Kristusovi, in kraljevali bodo z njim tisoč let.
    7: In ko se bode izpolnilo tisoč let, reši se satan iz ječe svoje,
    8: In izide slepit narode na četverih voglih zemlje, Goga in Magoga, zbirat jih na vojsko, katerih število je kakor pesek morski.
    9: In šli so gor na zemlje širjavo, in obdali so šatorišče svetnikov in mesto ljubljeno; in padel je ogenj od Boga z néba, in požrl jih je;
    10: In hudič, ki jih je slepil, bil je vržen v jezero ognjeno in žvepljeno, kjer je zver in lažiprerok; in mučili se bodo noč in dan na vekov veke.
    11: In videl sem bél prestol, velik, in sedečega na njem, kateremu izpred obličja je bežala zemlja in nebo, in ni se jima našlo mesto.
    12: In videl sem mrtve, majhne in velike, stoječe pred Bogom, in odprle so se knjige; in odprla se je druga knjiga, katera je knjiga življenja; in sodili so se mrtvi po tem, kar je pisano v knjigah, po delih svojih.
    13: In dalo je morje mrtve iz sebe; in smrt in pekel dala sta mrtve iz sebe; in sodili so se vsak po delih svojih.
    14: In smrt in pekel sta bila vržena v jezero ognjeno; ta je druga smrt.
    15: In če se kdo ni našel zapisan v knjigi življenja, vržen je bil v jezero ognjeno.
  21:
    1: In videl sem nebo novo in zemljo novo; kajti prvo nebo in zemlja prva je prešla, in morja ni več.
    2: In jaz Janez sem videl mesto sveto, Jeruzalem novi, idoče dol od Boga iz nebes, napravljeno kakor nevesta odičena ženinu svojemu;
    3: 'In čul sem glas velik iz nebes govoreč: Glej, šator Božji med ljudmi, in bival bode med njimi; in oni bodo ljudstva njegova, in Bog sam bode med njimi, Bog njih.'
    4: In Bog bode obrisal vse solze z njih oči, in smrti ne bode več; ne žalovanja ne kričanja, in truda ne bode več; kajti prvo je prešlo.
    5: 'In rekel je sedeči na prestolu: Glej, novo vse naredim. In reče mi: Piši; ker té besede so resnične in zveste.'
    6: 'In reče mi: Zgodilo se je. Jaz sem A in O, začetek in konec. Jaz bodem dal žejnemu iz studenca vode življenja zastonj.'
    7: Kdor premaga, podedoval bode vse, in bodem mu Bog, in on mi bode sin.
    8: Strahopetnim pa in nevernim in ostudnim in morilcem in kurbirjem in zavdajalcem in malikovalcem in vsem lažnjivcem, delež njih je v jezeru gorečim z ognjem in žveplom, kar je druga smrt.
    9: 'In k meni pride eden izmed sedmerih angelov, imajočih sedmero čaš, polnih sedmerih šib skrajnih, in govoril je z menoj rekoč: Sèm! pokažem ti ženo nevesto jagnjetovo.'
    10: In odnese me v duhu na goro veliko in visoko, in pokaže mi mesto véliko, Jeruzalem sveti, ki shaja od Boga z nebá; imajoč slavo Božjo.
    11: In svetloba njegova enaka kamenu predragemu, kakor kamenu jaspidu prezornemu;
    12: In imajoč zid velik in visok, imajoč dvanajst vrât, in na vratih angelov dvanajst, in imena na njih zapisana, katera so dvanajsterih rodov sinov Izraelovih;
    13: Proti vzhodu troje vrat, proti severju troje vrat, proti jugu troje vrat, proti zahodu troje vrat.
    14: In zid mestni imajoč vkladnikov dvanajst, in na njih imena dvanajsterih aposteljnov jagnjetovih.
    15: In govoreči z menoj imel je merilo zlato, da izmeri mesto in vrata njegova in zid njegov.
    16: In mesto leži na štiri vogle, in dolžava njegova tolikošna kolikoršna tudi širjava. In izmeril je mesto z merilom na stadijev dvanajst tisoč; dolžava in širjava in višava njegova so enake.
    17: In izmeril je zid njegov sto in štiri in štirideset lahtí, človeška mera, katera je angelova.
    18: In steber zidú njegovega je bil jaspid, in mesto čisto zlato, enako steklu čistemu.
    19: In vkladniki zidú mestnega odičeni z vsem dragim kamenjem; vkladnik prvi jaspid, drugi safir, tretji kalcedon, četrti smaragd,
    20: Peti sardoniks, šesti sard, sedmi krizolit, osmi beril, deveti topáz, deseti krizopráz, enajsti hijacint, dvanajsti ametist.
    21: In dvanajstera vrata dvanajst biserov; vsaka vrata so bila iz enega bisera. In ulice mestne čisto zlato, kakor steklo prozorno.
    22: In svetišča nisem videl v njem; kajti Gospod, Bog vsemogočni, je svetišče njegovo, in jagnje.
    23: In mesto ne potrebuje solnca, ne meseca, da svetita v njem; kajti slava Božja ga je razsvetlila, in svetilnica njegova je jagnje.
    24: In narodi zveličanih bodo hodili v luči njegovi; in kralji zemlje nosijo slavo in čast svojo vanje.
    25: In vrata njegova se ne zaklepajo podnevi; kajti noči ne bode tam;
    26: in nosili bodo slavo in čast narodov vanje.
    27: In vanje ne vnide nič nizkega, ne kar dela gnjusobo in laž; samo kateri so zapisani v življenja knjigi jagnjetovi.
  22:
    1: In pokazal mi je čisto reko vode življenja, svetlo kakor kristal, izhajajočo iz prestola Božjega in jagnjetovega.
    2: Sredi ulic njegovih in reke tam pa tam drevo življenja, ki dela sadov dvanajst, vsak mesec dajoč sad svoj; in listje drevesovo je v ozdravljenje narodov.
    3: In nobenega prokletstva ne bode več; in prestol Božji in jagnjetov bode v njem; in hlapci njegovi bodo mu služili;
    4: In gledali bodo obličje njegovo, in ime njegovo na njih čelih.
    5: In noči ne bode tam; in potreba jim ni svetilnice in uči solnčne, ker Gospod Bog jih razsvetljuje; in kraljevali bodo na vekov veke.
    6: 'In reče mi: Té besede so gotove in resnične; in Gospod, svetih prerokov Bog, poslal je angela svojega, kazat hlapcem svojim, kaj se ima zgoditi hitro.'
    7: Glej, hitro pridem. Blagor mu, kdor hrani besede prerokovanja té knjige!
    8: In jaz Janez sem, ki sem videl to in slišal; in ko sem slišal in videl, padel sem molit pred noge angelove, kateri mi je to kazal.
    9: 'In reče mi: Nikar! kajti sohlapec sem tvoj in izmed bratov tvojih, prerokov, in njih, ki hranijo besede te knjige; Boga môli.'
    10: 'In reče mi: Ne zapečati besed prerokovanja te knjige; ker čas je blizu.'
    11: Kdor dela krivico, naj jo dela še, in kdor je nesnažen bodi še nesnažen; in pravični opravičuj se še, in sveti naj se še posvečuje.
    12: In glej, hitro pridem, in plačilo moje z menoj povrnit vsakemu, kakor bode delo njegovo.
    13: Jaz sem A in O, začetek in konec, prvi in zadnji.
    14: Blagor jim, kateri delajo zapovedi njegove, da bode njih oblast do drevesa življenja, in skozi vrata vnidejo v mesto.
    15: Zunaj pa psi in čarovniki in kurbirji in morilci in malikovalci, in vsak, kdor ljubi in dela laž.
    16: Jaz Jezus poslal sem angela svojega, pričat vam to po občinah. Jaz sem korenina in rod Davidov, zvezda svetla in jutranja.
    17: 'In Duh in nevesta govorita: Pridi! in kdor sliši, naj reče: Pridi! in kdor je žejen, pridi, in kdor hoče, vzemi vodo življenja zastonj!'
    18: 'Pričam namreč vsakemu, kdor sliši besede prerokovanja té knjige: Če temu kdo pridene, njega zadene Bog sè šibami, zapisanimi v tej knjigi.'
    19: In če kdo odvzame od besed knjige tega prerokovanja, odvzame mu Bog dél njegov od knjige življenja, in iz mesta svetega in kar je pisano v tej knjigi.
    20: 'On, ki to priča, govori: Dà, hitro pridem. Amen, dà, pridi, Gospod Jezus!'
    21: Milost Gospoda našega Jezusa Kristusa z vami vsemi! Amen.
