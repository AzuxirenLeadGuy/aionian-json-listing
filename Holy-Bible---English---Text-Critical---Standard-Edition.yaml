    56: But all this has taken place so that the Scriptures of the prophets would be fulfilled.” Then all the disciples left him and fled.
    57: Now those who had arrested Jesus led him away to Caiaphas the high priest, where the scribes and the elders were assembled.
    58: But Peter was following him at a distance, coming as far as the courtyard of the high priest. After going inside, he sat with the officers to see the outcome.
    59: Now the chief priests, the elders, and the whole Sanhedrin were seeking false testimony against Jesus, so that they could put him to death,
    60: but they did not find any. Even though many false witnesses came forward, they did not find any.
    61: But at last two false witnesses came forward and declared, “This man said, ‘I am able to destroy the temple of God and rebuild it in three days.’”
    62: So the high priest stood up and said to him, “Do yoʋ make no answer? What are these men testifying against yoʋ?”
    63: But Jesus was silent. Then the high priest said to him, “I adjure yoʋ by the living God to tell us if yoʋ are the Christ, the Son of God.”
    64: Jesus said to him, “Yoʋ have said it yoʋrself. Nevertheless I say to you, from now on you will see the Son of Man sitting at the right hand of Power and coming on the clouds of heaven.”
    65: Then the high priest tore his garments and said, “He has blasphemed! What further need do we have of witnesses? Behold, you have now heard his blasphemy.
    66: What do you think?” They answered, “He deserves death.”
    67: Then they spit in his face and struck him. Others slapped him,
    68: saying, “Prophesy to us, yoʋ Christ! Who is it that struck yoʋ?”
    69: Now Peter was sitting outside in the courtyard, and a servant girl came to him and said, “Yoʋ also were with Jesus the Galilean.”
    70: But he denied it before them all, saying, “I do not know what yoʋ are talking about!”
    71: Then he went out to the gateway, and another servant girl saw him and said to the people there, “This man also was with Jesus of Nazareth.”
    72: 'But again he denied it with an oath: “I do not know the man.”'
    73: After a little while, the people standing there came up and said to Peter, “Truly yoʋ also are one of them, for even yoʋr accent gives yoʋ away.”
    74: Then he began to invoke curses and to swear, saying, “I do not know the man.” And immediately a rooster crowed.
    75: 'Then Peter remembered what Jesus had said to him: “Before a rooster crows, yoʋ will deny me three times.” And he went out and wept bitterly.'
  27:
    1: Now when morning came, all the chief priests and the elders of the people took counsel against Jesus to put him to death.
    2: They bound him, led him away, and handed him over to Pontius Pilate, the governor.
    3: When Judas, who had betrayed him, saw that Jesus had been condemned, he regretted what he had done and returned the thirty pieces of silver to the chief priests and the elders,
    4: saying, “I have sinned by betraying innocent blood.” But they said, “What is that to us? See to it yoʋrself.”
    5: So he threw the pieces of silver into the temple and departed. Then he went away and hanged himself.
    6: The chief priests took the pieces of silver and said, “It is not lawful to put them into the temple treasury, since they are a price paid for blood.”
    7: So they took counsel and used the money to buy the potter's field as a burial place for foreigners.
    8: Therefore that field has been called the Field of Blood to this day.
    9: 'Then what was spoken by the prophet Jeremiah was fulfilled: “They took the thirty pieces of silver, the price of him on whom a price had been set, on whom some of the sons of Israel had set a price,'
    10: and they gave them for the potter's field, as the Lord directed me.”
    11: Meanwhile, Jesus stood before the governor, and the governor asked him, “Are yoʋ the king of the Jews?” Jesus said to him, “Yoʋ have said it yoʋrself.”
    12: But when he was accused by the chief priests and the elders, he gave no answer.
    13: Then Pilate said to him, “Do yoʋ not hear all the things they are testifying against yoʋ?”
    14: But he gave him no answer, not even to a single charge, so the governor was greatly amazed.
    15: Now at the feast the governor was accustomed to release one prisoner for the crowd, whomever they wanted.
    16: At that time they had a notorious prisoner named Barabbas.
    17: So when the crowds were gathered together, Pilate said to them, “Whom do you want me to release for you? Barabbas, or Jesus, who is called Christ?”
    18: (For he knew they had handed Jesus over out of envy.)
    19: 'While Pilate was sitting on the judgment seat, his wife sent him this message: “Have nothing to do with that righteous man, for I have suffered a great deal today in a dream because of him.”'
    20: But the chief priests and the elders persuaded the crowds to ask for Barabbas to be released and for Jesus to be executed.
    21: In response the governor said to them, “Which of the two do you want me to release for you?” They said, “Barabbas.”
    22: So Pilate said to them, “What then shall I do with Jesus, who is called Christ?” They all said to him, “Let him be crucified!”
    23: Then the governor said, “Why? What evil has he done?” But they cried out all the more, “Let him be crucified!”
    24: When Pilate saw that he was achieving nothing and that a riot was breaking out, he took water and washed his hands before the crowd, saying, “I am innocent of the blood of this righteous man. See to it yourselves.”
    25: All the people answered, “His blood be on us and on our children!”
    26: Then he released for them Barabbas, but he scourged Jesus and handed him over to be crucified.
    27: Then the governor's soldiers took Jesus with them into the governor's headquarters and gathered against him the entire cohort of soldiers.
    28: They stripped him and put a scarlet robe on him,
    29: and then twisted together a crown of thorns and put it on his head. They put a reed in his right hand, and kneeling before him, they mocked him, saying, “Hail, King of the Jews!”
    30: Then they spit on him, took the reed, and beat him repeatedly on his head.
    31: When they had finished mocking him, they stripped him of the robe and put his own garments back on him. Then they led him away to crucify him.
    32: As they went out, they found a Cyrenian man named Simon. They pressed him into service, forcing him to carry Jesus' cross.
    33: When they came to a place called Golgotha (which means, “Place of the Skull”),
    34: they gave Jesus sour wine to drink, mixed with gall. But when he tasted it, he refused to drink it.
    35: After crucifying him, they divided his garments among themselves by casting lots.
    36: Then they sat down and kept watch over him there.
    37: Over his head they placed the written charge against him, which read, “This is Jesus, the King of the Jews.”
    38: Then two robbers were crucified with him, one on his right and one on his left.
    39: Those who passed by reviled him, shaking their heads
    40: and saying, “Yoʋ who would destroy the temple and build it in three days, save yoʋrself. If yoʋ are the Son of God, come down from the cross!”
    41: In the same way the chief priests also, along with the scribes, elders, and Pharisees, were mocking him, saying,
    42: “He saved others, but he cannot save himself. If he is the king of Israel, let him come down now from the cross, and we will believe in him.
    43: He has put his trust in God; let God deliver him now if he wants him, for he said, ‘I am the Son of God.’”
    44: The robbers who were crucified with him were also reviling him in the same way.
    45: From the sixth hour until the ninth hour, there was darkness over the whole land.
    46: And about the ninth hour Jesus cried out with a loud voice, “Eli, Eli, lima sabachthani?” that is, “My God, my God, why have yoʋ forsaken me?”
    47: When some of those standing there heard this, they said, “This man is calling for Elijah.”
    48: Immediately one of them ran, got a sponge, filled it with sour wine, put it on a reed, and gave it to him to drink.
    49: But the rest said, “Leave him alone. Let us see if Elijah comes to save him.”
    50: Then Jesus cried out again with a loud voice and gave up his spirit.
    51: And behold, the veil of the temple was torn in two from top to bottom. The earth was shaken, and the rocks were split.
    52: The tombs were opened, and the bodies of many saints who had fallen asleep were raised.
    53: (They came out of the tombs, and after his resurrection they went into the holy city and appeared to many.)
    54: Now when the centurion and those who were keeping watch with him over Jesus saw the earthquake and the things that had happened, they became very frightened and said, “Truly this man was the Son of God.”
    55: Many women who had followed Jesus from Galilee and provided for him were there looking on from a distance,
    56: among whom were Mary Magdalene, Mary the mother of James and Joses, and the mother of the sons of Zebedee.
    57: When it was evening, there came a rich man from Arimathea named Joseph, who was himself also a disciple of Jesus.
    58: He went to Pilate and asked for Jesus' body. So Pilate commanded that the body be given to him.
    59: Joseph took the body, wrapped it in a clean linen cloth,
    60: and laid it in his own new tomb, which he had hewn in a rock. Then he rolled a large stone against the entrance of the tomb and went away.
    61: Mary Magdalene was there, and so was the other Mary, sitting across from the tomb.
    62: The next day (that is, after the day of Preparation), the chief priests and the Pharisees gathered together before Pilate
    63: and said, “Sir, we remember that while he was still alive that deceiver said, ‘After three days I will rise again.’
    64: Therefore command that the tomb be secured until the third day, lest his disciples come by night, steal him away, and say to the people, ‘He has been raised from the dead.’ This last deception would be worse than the first.”
    65: Pilate said to them, “You have a guard of soldiers. Go and make it as secure as you know how.”
    66: So they went and secured the tomb by sealing the stone and posting the guard of soldiers.
  28:
    1: After the Sabbath, at dawn on the first day of the week, Mary Magdalene came to see the tomb along with the other Mary.
    2: And behold, there was a great earthquake, for an angel of the Lord descended from heaven and came and rolled away the stone from the entrance and sat on it.
    3: His appearance was like lightning, and his clothing was as white as snow.
    4: The guards were so afraid of him that they trembled and became like dead men.
    5: Then the angel said to the women, “Do not be afraid, for I know that you are looking for Jesus, who has been crucified.
    6: He is not here, for he is risen, just as he said. Come see the place where the Lord lay.
    7: Now go quickly and tell his disciples that he is risen from the dead. And behold, he is going ahead of you to Galilee; there you will see him. Listen to what I have told you.”
    8: So they went out quickly from the tomb with fear and great joy, and ran to tell his disciples.
    9: As they went on their way to tell his disciples, behold, Jesus met them and said, “Greetings!” So they came to him, took hold of his feet, and worshiped him.
    10: Then Jesus said to them, “Do not be afraid; go tell my brothers to go to Galilee, and there they will see me.”
    11: As they went, behold, some of the guards went into the city and brought word to the chief priests of all that had taken place.
    12: After the chief priests had assembled with the elders and taken counsel, they gave a large sum of money to the soldiers
    13: and said, “Tell people, ‘His disciples came by night and stole him away while we were sleeping.’
    14: If this matter is heard before the governor, we will persuade him and keep you free from concern.”
    15: So they took the money and did as they had been instructed. And this story is still being spread among the Jews today.
    16: Meanwhile, the eleven disciples went to Galilee, to the mountain where Jesus had directed them to go.
    17: When they saw him, they worshiped him, but some doubted.
    18: Then Jesus came and said to them, “All authority in heaven and on earth has been given to me.
    19: Go and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit,
    20: and teaching them to obey everything I have commanded you. And behold, I am with you always, even to the end of the age.” Amen.
41:
  1:
    1: The beginning of the gospel of Jesus Christ, the Son of God.
    2: As it is written in the Prophets, “Behold, I am sending my messenger ahead of yoʋ, who will prepare yoʋr way before yoʋ,
    3: the voice of one crying out in the wilderness, ‘Prepare the way for the Lord; make his paths straight,’”
    4: John came baptizing in the wilderness and preaching a baptism of repentance for the remission of sins.
    5: The whole Judean countryside was going out to him, and so were the people of Jerusalem. They were all being baptized by him in the Jordan River, confessing their sins.
    6: Now John was clothed with camel's hair and wore a leather belt around his waist; he ate locusts and wild honey.
    7: He proclaimed, “After me comes one who is mightier than I, the strap of whose sandals I am not worthy to stoop down and untie.
    8: I have baptized you with water, but he will baptize you with the Holy Spirit.”
    9: In those days Jesus came from Nazareth of Galilee and was baptized by John in the Jordan.
    10: Immediately as he was coming up from the water, he saw the heavens being split apart and the Spirit descending on him like a dove.
    11: 'Then a voice came from heaven: “Yoʋ are my beloved Son, in whom I am well pleased.”'
    12: Immediately the Spirit drove him out into the wilderness,
    13: and he was there in the wilderness for forty days, being tempted by Satan. He was with the wild beasts, and the angels ministered to him.
    14: After John was put in prison, Jesus went to Galilee, preaching the gospel of the kingdom of God
    15: and saying, “The time is fulfilled, and the kingdom of God has drawn near. Repent and believe in the gospel.”
    16: As Jesus was walking by the Sea of Galilee, he saw Simon and Andrew his brother (that is, Simon's brother) casting a net in the sea, for they were fishermen.
    17: Jesus said to them, “Follow me, and I will make you fishers of men.”
    18: So they immediately left their nets and followed him.
    19: Going on a little farther from there, he saw James the son of Zebedee and John his brother as they were in the boat mending their nets.
    20: Immediately he called them, and they left their father Zebedee in the boat with the hired men and followed him.
    21: They went to Capernaum, and immediately on the Sabbath Jesus went into the synagogue and began teaching.
    22: The people were astonished at his teaching, because he was teaching them as one who had authority, and not as the scribes.
    23: Now in their synagogue there was a man possessed by an unclean spirit. He cried out,
    24: “Leave us alone! What do yoʋ have to do with us, Jesus of Nazareth? Have yoʋ come to destroy us? I know who yoʋ are—the Holy One of God.”
    25: But Jesus rebuked him, saying, “Be silent, and come out of him!”
    26: So the unclean spirit convulsed the man and came out of him, crying out with a loud voice.
    27: All the people were amazed so that they questioned among themselves, saying, “What is this? What new teaching is this that with authority he commands even the unclean spirits, and they obey him?”
    28: And the news about him immediately spread throughout all the surrounding region of Galilee.
    29: After leaving the synagogue, they immediately went to the house of Simon and Andrew, with James and John.
    30: Now Simon's mother-in-law lay sick with a fever, and they immediately told Jesus about her.
    31: So he went over to her and raised her up, taking hold of her hand. Immediately the fever left her, and she began to serve them.
    32: When evening came, after the sun had set, they brought to Jesus all who were sick and those who were possessed by demons.
    33: The whole city was gathered together at the door,
    34: and he healed many who were sick with various diseases. He also cast out many demons, but he would not allow the demons to speak, because they knew who he was.
    35: Early the next morning, while it was still very dark, Jesus rose and departed. He went off to a desolate place and prayed there.
    36: Simon and his companions searched diligently for him,
    37: and when they found him, they said to him, “Everyone is looking for yoʋ.”
    38: Jesus said to them, “Let us go into the neighboring towns so that I may preach there also, for that is why I have come.”
    39: So he was preaching in their synagogues in all of Galilee and casting out demons.
    40: Then a leper came up and knelt before him, begging him, “If yoʋ are willing, yoʋ can make me clean.”
    41: Moved with compassion, Jesus stretched out his hand, touched the man, and said to him, “I am willing; be made clean.”
    42: When he said this, the leprosy immediately departed from the man, and he was made clean.
    43: Then Jesus sternly warned him and immediately sent him away,
    44: saying to him, “Be sure not to say anything to anyone, but go show yoʋrself to the priest and offer for yoʋr cleansing what Moses commanded, as a testimony to them.”
    45: But the man went out and began to proclaim it widely and to spread the news, so that Jesus could no longer openly enter a town, but was out in desolate places. Yet people were coming to him from everywhere.
  2:
    1: A few days later Jesus went to Capernaum again, and the people heard that he was at home.
    2: Immediately many were gathered together, so that there was no longer any room, not even at the door, and he was speaking the word to them.
    3: Then some people came to him, bringing a paralytic carried by four men.
    4: Since they were not able to come near Jesus because of the crowd, they uncovered the roof where he was. After digging through it, they let down the mat on which the paralytic was lying.
    5: When Jesus saw their faith, he said to the paralytic, “Son, yoʋr sins are forgiven yoʋ.”
    6: 'Now some of the scribes were sitting there and questioning in their hearts:'
    7: “Why does this man speak such blasphemies? Who can forgive sins but God alone?”
    8: Immediately Jesus knew in his spirit that they were discussing these questions among themselves, so he said to them, “Why are you questioning these things in your hearts?
    9: Which is easier, to say to the paralytic, ‘Yoʋr sins are forgiven,’ or to say, ‘Rise, take up yoʋr mat, and walk’?
    10: But so that you may know that the Son of Man has authority on earth to forgive sins”—he said to the paralytic—
    11: “I say to yoʋ, rise, pick up yoʋr mat, and go to yoʋr house.”
    12: So the man immediately rose, picked up his mat, and went out in front of them all, so that they were all amazed and began glorifying God, saying, “We have never seen anything like this!”
    13: Once again Jesus went out by the sea. The entire crowd came to him, and he taught them.
    14: As he was walking along, he saw Levi the son of Alphaeus sitting at the tax booth. Jesus said to him, “Follow me,” so Levi rose and followed him.
    15: Later, as Jesus was reclining at the table in Levi's house, many tax collectors and sinners reclined with him and his disciples, for there were many who followed him.
    16: When the scribes and the Pharisees saw Jesus eating with tax collectors and sinners, they said to his disciples, “Why is he eating and drinking with tax collectors and sinners?”
    17: When Jesus heard this, he said to them, “It is not the healthy who need a physician, but the sick. I did not come to call the righteous, but sinners to repentance.”
    18: Now the disciples of John and the disciples of the Pharisees were fasting. So some people came and said to Jesus, “Why is it that the disciples of John and the disciples of the Pharisees fast, but yoʋr disciples do not fast?”
    19: Jesus said to them, “Can the bridegroom's attendants fast while the bridegroom is with them? As long as they have the bridegroom with them they cannot fast.
    20: But the days are coming when the bridegroom will be taken away from them, and then they will fast in those days.
    21: “No one sews a piece of unshrunk cloth on an old garment. For the garment's new patch would pull away from the old cloth, and a worse tear would be made.
    22: And no one puts new wine into old wineskins. For the new wine would burst the wineskins; the wine would be spilled, and the wineskins would be ruined. But new wine must be put into new wineskins.”
    23: On the Sabbath Jesus was going through the grainfields, and his disciples began to make their way, plucking heads of grain.
    24: So the Pharisees said to him, “Behold, why are they doing what is not lawful to do on the Sabbath?”
    25: He said to them, “Have you never read what David did when he had need and was hungry, he and those who were with him,
    26: how he entered the house of God, in the time of Abiathar the high priest, and ate the bread of the Presence, which is not lawful for anyone to eat except for the priests, and how he also gave it to those who were with him?”
    27: Then he said to them, “The Sabbath was made for man, not man for the Sabbath.
    28: So the Son of Man is Lord even of the Sabbath.”
  3:
    1: Once again Jesus went into the synagogue, and a man was there who had a withered hand.
    2: Now the Pharisees were watching Jesus closely to see if he would heal the man on the Sabbath, so that they could accuse him.
    3: And he said to the man with the withered hand, “Rise and come forward.”
    4: Then Jesus said to them, “Is it lawful on the Sabbath to do good or to do evil, to save life or to kill?” But they were silent.
    5: After looking around at them with anger, grieved by the hardness of their hearts, he said to the man, “Stretch out yoʋr hand.” So he stretched it out, and his hand was restored, becoming as sound as the other.
    6: Then the Pharisees went out and immediately took counsel with the Herodians against Jesus as to how they might destroy him.
    7: But Jesus withdrew with his disciples to the sea, and a great multitude from Galilee followed him, and also from Judea,
    8: Jerusalem, Idumea, and beyond the Jordan. A great multitude of people from around Tyre and Sidon also came to him when they heard about everything he was doing.
    9: Then he told his disciples to have a small boat ready for him, so that the crowd would not crush him.
    10: For he had healed many, so that all who had afflictions were pressing toward him to touch him.
    11: Whenever the unclean spirits saw him, they would fall down before him and cry out, “Yoʋ are the Son of God.”
    12: But he would strictly warn them not to make him known.
    13: Afterward Jesus went up on the mountain and called for those whom he wanted, and they came to him.
    14: He appointed twelve so that they might be with him and so that he might send them out to preach
    15: and to have authority to heal diseases and cast out demons.
    16: He appointed Simon (whom he gave the name Peter);
    17: James the son of Zebedee and John the brother of James (whom he gave the name Boanerges, which means, Sons of Thunder);
    18: Andrew, Philip, Bartholomew, Matthew, Thomas, James the son of Alphaeus, Thaddaeus, Simon the Cananite,
    19: and Judas Iscariot, who betrayed him. Then they entered a house,
    20: and a crowd came together again, so that Jesus and his disciples could not even eat bread.
    21: When his family heard about it, they went out to restrain him, for they said, “He is out of his mind.”
    22: But the scribes who had come down from Jerusalem said, “He is possessed by Beelzebul,” and, “By the ruler of demons he casts out demons.”
    23: So Jesus called them over and said to them in parables, “How can Satan cast out Satan?
    24: If a kingdom is divided against itself, that kingdom cannot stand.
    25: And if a house is divided against itself, that house cannot stand.
    26: And if Satan has risen up against himself and is divided, he cannot stand, but has come to an end.
    27: No one can enter the house of a strong man and plunder his goods unless he first binds the strong man. Then he can plunder his house.
    28: “Truly I say to you, all sins will be forgiven the sons of men, and whatever blasphemies they utter.
    29: But whoever blasphemes against the Holy Spirit never has forgiveness, but is subject to eternal judgment.”
    30: He said this because they were saying, “He has an unclean spirit.”
    31: Then Jesus' brothers and mother came, and standing outside, they sent word to him and called for him.
    32: There was a crowd sitting around Jesus, and they said to him, “Behold, yoʋr mother, yoʋr brothers, and yoʋr sisters are outside looking for yoʋ.”
    33: But he answered them, “Who is my mother, or my brothers?”
    34: And looking around in a circle at the people sitting there, he said, “Behold, these are my mother and my brothers!
    35: For whoever does the will of God is my brother and my sister and mother.”
  4:
    1: Once again Jesus began to teach by the sea, and a large crowd was gathered around him. So he got into the boat and sat in it on the sea, while the entire crowd was beside the sea on the shore.
    2: Then he taught them many things in parables, and in his teaching he said to them,
    3: “Listen! A sower went out to sow.
    4: As he sowed, some seed fell along the path, and the birds came and devoured it.
    5: Other seed fell on rocky ground, where it did not have much soil, and it sprang up immediately because it had no depth of soil.
    6: But when the sun rose, it was scorched; and because it had no root, it withered away.
    7: Other seed fell among the thorns, and the thorns grew up and choked it, and it produced no fruit.
    8: But other seed fell into good soil and produced fruit that grew and increased; some bore thirty, some sixty, and some a hundred times more than what was sown.”
    9: Then he said, “He who has ears to hear, let him hear.”
    10: When he was alone with the twelve and the others who were around him, they asked him about the parable.
    11: So he said to them, “To you it has been given to know the mystery of the kingdom of God, but to those who are outside everything is spoken in parables,
    12: so that ‘they may see but not perceive, and hear but not understand, lest they should turn back and be forgiven of their sins.’”
    13: Then he said to them, “Do you not understand this parable? How then will you understand all the other parables?
    14: The sower sows the word.
    15: Now some people are like the seed along the path, where the word is sown. When they hear, Satan immediately comes and takes away the word that is sown in their hearts.
    16: Likewise, some people are like the seed sown on rocky ground. When they hear the word, they immediately receive it with joy.
    17: Yet they have no root in themselves, but are only temporary. When tribulation or persecution arises on account of the word, they immediately fall away.
    18: Others are like the seed sown among the thorns. They hear the word,
    19: but the cares of this world, the deceitfulness of riches, and the desire for other things enter in and choke the word, and it becomes unfruitful.
    20: But others are like the seed sown on the good soil. They hear the word, receive it, and bear fruit—some thirty, some sixty, and some a hundred times more than what was sown.”
    21: He also said to them, “Is a lamp brought in to be put under a basket, or under a bed? Is it not brought in to be set on a lampstand?
    22: For there is nothing hidden that will not be made manifest, nor has anything been made secret except to come to light.
    23: If anyone has ears to hear, let him hear.”
    24: Then he said to them, “Consider what you hear. With the measure you use it will be measured to you, and more will be added to you who hear.
    25: For whoever has will be given more, but whoever does not have, even what he has will be taken away from him.”
    26: He also said, “The kingdom of God is like a man who scatters seed on the ground.
    27: He sleeps and rises night and day, and the seed sprouts and grows; he does not know how.
    28: 'For the earth produces a crop by itself: first the stalk, then the head, then the full grain in the head.'
    29: When the crop is ready, the man immediately sends in the sickle, for the harvest has come.”
    30: Then Jesus said, “To what can we compare the kingdom of God? Or what parable can we use to describe it?
    31: It is like a grain of mustard seed, which, when it is sown on the ground, is smaller than all the seeds on earth.
    32: Yet when it is sown, it grows and becomes larger than all the garden plants and produces large branches, so that the birds of the sky can nest in its shade.”
    33: With many similar parables he spoke the word to them, to the extent that they were able to understand it.
    34: He did not speak to them without using a parable, but privately he explained everything to his disciples.
    35: On that day, when evening came, Jesus said to his disciples, “Let us cross over to the other side of the sea.”
    36: So they left the crowd and took him with them in the boat, just as he was. Other little boats were also with him.
    37: Now a great windstorm arose, and the waves were beating against the boat, so that it was nearly swamped.
    38: But Jesus was in the stern, asleep on a cushion. So they woke him up and said to him, “Teacher, do yoʋ not care that we are perishing?”
    39: Then he woke up and rebuked the wind and said to the sea, “Peace! Be still!” So the wind ceased, and there was a great calm.
    40: Then he said to them, “Why are you so afraid? How is it that you have no faith?”
    41: And they were filled with great fear and said to one another, “Who then is this, that even the wind and the sea obey him?”
  5:
    1: Then they came to the other side of the sea, to the region of the Gadarenes.
    2: As Jesus got out of the boat, he was immediately met by a man from the tombs who had an unclean spirit.
    3: This man lived among the tombs, and no one could bind him, not even with chains.
    4: For he had often been bound with shackles and chains, but he tore the chains apart and broke the shackles in pieces. No one was strong enough to subdue him.
    5: Night and day, on the mountains and among the tombs, he would continually cry out and cut himself with stones.
    6: When he saw Jesus from a distance, he ran and bowed down before him.
    7: Then he cried out with a loud voice and said, “What do yoʋ have to do with me, Jesus, Son of the Most High God? I adjure yoʋ by God, do not torment me.”
    8: For Jesus had said to him, “Come out of the man, yoʋ unclean spirit!”
    9: Then Jesus asked him, “What is yoʋr name?” He answered, “My name is Legion, for we are many.”
    10: And he earnestly begged Jesus not to send them out of that region.
    11: Now there was a large herd of pigs feeding there near the mountain.
    12: All the demons begged Jesus, “Send us into the pigs, so that we may go into them.”
    13: So he immediately gave them permission, and the unclean spirits came out and went into the pigs. Then the herd, about two thousand in number, rushed down the steep bank into the sea, and were drowned in the sea.
    14: Those who had been feeding the pigs then ran off and reported it in the city and in the countryside. So the people went out to see what had happened.
    15: They came to Jesus and saw the man who had been possessed by demons sitting there, clothed and in his right mind—the man who had been possessed by the “Legion”—and they were afraid.
    16: Those who had seen it told them what had happened to the man who had been possessed by demons, and they also told them about the pigs.
    17: Then the people began begging Jesus to depart from their region.
    18: When Jesus got into the boat, the man who had been possessed by demons begged to go with him.
    19: But Jesus did not permit him to do so. Instead, he said to him, “Go to yoʋr house and to yoʋr people, and report to them all that the Lord has done for yoʋ and how he has had mercy on yoʋ.”
    20: So the man went away and began to proclaim in the Decapolis all that Jesus had done for him, and all the people were amazed.
    21: When Jesus had again crossed over in the boat to the other side of the sea, a large crowd was gathered around him, and he was by the sea.
    22: And behold, one of the rulers of the synagogue came, whose name was Jairus. When he saw Jesus, he fell down at his feet
    23: and begged him earnestly, “My little daughter is at the point of death. Please come and lay yoʋr hands on her so that she may be healed. Then she will live.”
    24: So Jesus went with him, and a large crowd followed him and pressed in on him.
    25: Now there was a woman who had suffered from a flow of blood for twelve years.
    26: She had suffered a great deal under many physicians and had spent all she had, yet received no benefit from it, but had only grown worse.
    27: When she heard about Jesus, she came up behind him in the crowd and touched his garment.
    28: For she said, “If I touch even his garments, I will be healed.”
    29: Immediately her flow of blood was dried up, and she knew in her body that she had been healed from her affliction.
    30: Jesus immediately perceived in himself that power had gone out from him, so he turned around in the crowd and said, “Who touched my garments?”
    31: His disciples said to him, “Yoʋ see the crowd pressing in on yoʋ, and yet yoʋ say, ‘Who touched me?’”
    32: But he kept looking around to see who had done it.
    33: Now the woman was frightened and trembling, knowing what had happened to her, so she came and fell down before him and told him the whole truth.
    34: Then Jesus said to her, “Daughter, yoʋr faith has healed yoʋ. Go in peace, and be healed of yoʋr affliction.”
    35: While he was still speaking, some people came from the ruler of the synagogue's house and said, “Yoʋr daughter has died; why trouble the teacher any further?”
    36: But when Jesus heard what they said, he immediately said to the ruler of the synagogue, “Do not be afraid; just believe.”
    37: From that point he did not allow anyone to accompany him except Peter, James, and John the brother of James.
    38: When he came to the ruler of the synagogue's house, he saw a commotion, with people weeping and wailing loudly.
    39: Then he went in and said to them, “Why are you making a commotion and weeping? The child is not dead but sleeping.”
    40: And they began laughing at him. But he put them all outside, took the child's father and mother and those who were with him, and went in to where the child was lying down.
    41: Then he took hold of the child's hand and said to her, “Talitha koumi,” which means, “Little girl, I say to yoʋ, arise.”
    42: Immediately the girl got up and began to walk (for she was twelve years old), and they were overcome with great amazement.
    43: Then he gave them strict orders not to let anyone know about it, and he told them to give her something to eat.
  6:
    1: Then Jesus left that place and went to his hometown, and his disciples followed him.
    2: When the Sabbath came, he began to teach in the synagogue, and many who heard him were astonished, saying, “Where did this man get these things? And what is this wisdom that has been given to him, that such miracles are done by his hands?
    3: Is this not the carpenter, the son of Mary, and the brother of James, Joses, Judas, and Simon? Are not his sisters here with us?” And they took offense at him.
    4: Then Jesus said to them, “A prophet is not without honor except in his hometown, among his relatives, and in his own household.”
    5: So he could do no miracles there, except that he laid his hands on a few sick people and healed them.
    6: And he was amazed at their unbelief. Then Jesus went around among the villages teaching.
    7: He summoned the twelve and began to send them out two by two, giving them authority over unclean spirits.
    8: He instructed them to take nothing for their journey except a staff—no knapsack, no bread, and no copper money in their belts.
    9: He told them to wear sandals but not an extra tunic.
    10: He also said to them, “Whenever you enter a house, stay there until you leave that place.
    11: If anyone will not receive you or listen to you, shake the dust off your feet as you leave that place, as a testimony against them. Truly I say to you, it will be more tolerable for Sodom and Gomorrah on the day of judgment than for that city.”
    12: So they went out and preached that people should repent.
    13: They also cast out many demons and anointed with oil many who were sick and healed them.
    14: Now King Herod heard about this, for Jesus' name had become known, and he said, “John the Baptist has been raised from the dead, and that is why these mighty powers are at work in him.”
    15: Others said, “He is Elijah.” And others said, “He is a prophet, like one of the prophets of old.”
    16: But when Herod heard this, he said, “This is John, whom I beheaded; he has been raised from the dead.”
    17: For Herod himself had sent men to arrest John and chain him in prison on account of Herodias, his brother Philip's wife, whom Herod had married.
    18: For John had been saying to Herod, “It is not lawful for yoʋ to have yoʋr brother's wife.”
    19: So Herodias held a grudge against John and wanted to kill him, but she was not able to do so.
    20: For Herod feared John, knowing that he was a righteous and holy man, and he protected him. When Herod listened to John, he would listen to him gladly and do many things.
    21: But an opportune day came. On his birthday Herod prepared a banquet for his nobles, military commanders, and the prominent men of Galilee.
    22: When the daughter of Herodias came in and danced, she pleased Herod and his guests. So the king said to the girl, “Ask me for whatever yoʋ wish, and I will give it to yoʋ.”
    23: He swore to her, “Whatever yoʋ ask me, I will give to yoʋ, up to half my kingdom.”
    24: So she went out and said to her mother, “What should I ask for?” Her mother said, “The head of John the Baptist.”
    25: Immediately the girl came in with haste to the king and made her request, saying, “I want yoʋ to give me at once the head of John the Baptist on a platter.”
    26: Although the king was very sad, because of his oaths and his guests, he did not want to reject her.
    27: So the king immediately sent an executioner and commanded that John's head be brought back.
    28: The executioner then went and beheaded John in the prison, brought his head on a platter, and gave it to the girl. And the girl gave it to her mother.
    29: When John's disciples heard about it, they came and took his body and laid it in a tomb.
    30: Meanwhile, the apostles gathered around Jesus and told him about all they had done and taught.
    31: Then he said to them, “Come away by yourselves to a desolate place and rest for a little while.” For many people were coming and going, and Jesus and his apostles did not even have an opportunity to eat.
    32: So they went away to a desolate place in the boat by themselves.
    33: Now many saw them going away and recognized Jesus. They ran together on foot from all the towns, got there ahead of them, and then gathered around him.
    34: When Jesus went ashore and saw a large crowd, he was moved with compassion for them, because they were like sheep without a shepherd. So he began to teach them many things.
    35: When the hour was already quite late, his disciples came to him and said, “This place is desolate, and the hour is now late.
    36: Send the people away so that they can go into the surrounding countryside and villages and buy themselves some bread, for they have nothing to eat.”
    37: But Jesus answered them, “You give them something to eat.” They said to him, “Are we to go and buy two hundred denarii worth of bread and give it to them to eat?”
    38: He said to them, “How many loaves do you have? Go and see.” When they found out, they said, “Five, and two fish.”
    39: Then he directed them to have all the people sit down in groups on the green grass.
    40: So they sat down in groups of hundreds and fifties.
    41: Then he took the five loaves and the two fish, and looking up to heaven, he said the blessing. He broke the loaves and gave them to his disciples to set before the people, and he divided the two fish among them all.
    42: They all ate and were filled,
    43: and the disciples picked up twelve baskets full of the broken pieces and of the fish.
    44: Now those who had eaten the loaves were five thousand men.
    45: Immediately Jesus compelled his disciples to get into the boat and go ahead of him to the other side of the sea, to Bethsaida, while he sent the crowd away.
    46: After taking leave of them, he went to the mountain to pray.
    47: When evening came, the boat was in the middle of the sea, and he was alone on the land.
    48: He saw the disciples straining as they rowed, for the wind was against them. About the fourth watch of the night he came to them, walking on the sea, and intended to pass them by.
    49: But when they saw him walking on the sea, they thought it was a ghost and cried out.
    50: For they all saw him and were terrified. But Jesus immediately said to them, “Take courage! It is I; do not be afraid.”
    51: Then he got into the boat with them, and the wind ceased. And they were utterly and completely amazed and in awe;
    52: for they did not understand the significance of what had happened with the loaves, because their hearts were hardened.
    53: When they had crossed the sea, they came to the land of Gennesaret and moored the boat.
    54: When they got out of the boat, people immediately recognized Jesus.
    55: So the people ran around throughout the entire surrounding region and began to carry the sick on mats to wherever they heard he was.
    56: And wherever he went, to villages, cities, or the countryside, they would lay the sick in the marketplaces and beg him to let the sick touch even the fringe of his garment. And all who touched it were healed.
  7:
    1: Now the Pharisees and some of the scribes who had come from Jerusalem were gathered around Jesus.
    2: When they saw some of his disciples eating bread with hands that were defiled (that is, unwashed), they criticized them.
    3: (For none of the Pharisees or Jews eat unless they wash their hands properly, holding to the tradition of the elders.
    4: And when they come from the marketplace, they do not eat unless they have washed. There are also many other traditions they observe, such as the washing of cups, pots, copper vessels, and dining couches.)
    5: Now the Pharisees and the scribes asked Jesus, “Why do yoʋr disciples not walk according to the tradition of the elders, but eat bread with unwashed hands?”
    6: He answered them, “Isaiah prophesied rightly about you hypocrites, as it is written, ‘This people honors me with their lips, but their heart is far from me.
    7: They worship me in vain, teaching as doctrines the commandments of men.’
    8: For you have neglected the commandment of God and are holding to the tradition of men, such as various washings of pots and cups. And you do many other similar things such as these.”
    9: Then he said to them, “You have a fine way of setting aside the commandment of God so that you may keep your tradition!
    10: For Moses said, ‘Honor yoʋr father and yoʋr mother,’ and, ‘Whoever speaks evil of his father or mother must surely die.’
    11: But you teach that it is acceptable for a man to say to his father or mother, ‘Whatever benefit yoʋ might have received from me is Corban’” (that is, a gift devoted to God).
    12: “In this way you no longer permit him to do anything for his father or his mother,
    13: thus nullifying the word of God by your tradition that you have handed down. And you do many similar things such as these.”
    14: 'Then Jesus called over the entire crowd and said to them, “Listen to me, all of you, and understand:'
    15: There is nothing outside of a person that can defile him by going into him, but the things that come out of a person are what defile him.
    16: If anyone has ears to hear, let him hear.”
    17: After Jesus had left the crowd and gone into a house, his disciples asked him about the parable.
    18: He said to them, “So are you also without understanding? Do you not understand that whatever goes into a person from the outside cannot defile him?
    19: For it does not go into his heart but into his stomach; then it goes out into the latrine, thus purifying all foods.”
    20: He also said, “It is what comes out of a person that defiles a person.
    21: For from within, from the hearts of men, come evil thoughts, adultery, fornication, murder,
    22: theft, covetousness, wickedness, deceit, sensuality, envy, slander, pride, and foolishness.
    23: All these evil things come from within and defile a person.”
    24: Then Jesus rose from there and went away to the region of Tyre and Sidon. He went into a house and did not want anyone to know it, yet he could not escape notice.
    25: For a woman whose little daughter had an unclean spirit heard about him and came and fell at his feet.
    26: (This woman was a Greek, a Syrophoenician by birth.) She asked Jesus to cast the demon out of her daughter.
    27: But Jesus said to her, “Let the children first be filled, for it is not good to take the children's bread and throw it to the dogs.”
    28: She answered him, “Yes, Lord, yet even the dogs under the table eat the children's crumbs.”
    29: Then he said to her, “Because of this reply, yoʋ may go; the demon has come out of yoʋr daughter.”
    30: And when she went to her house, she found the demon gone and her daughter lying in bed.
    31: Then Jesus came back from the region of Tyre and Sidon and went to the Sea of Galilee, within the region of the Decapolis.
    32: Some people brought to him a deaf man who had a speech impediment, and they begged him to lay his hand on the man.
    33: So Jesus took him aside privately, away from the crowd. Then he put his fingers into the man's ears, spit, and touched the man's tongue.
    34: And looking up to heaven, he sighed and said to him, “Ephphatha” (that is, “Be opened”).
    35: Immediately the man's ears were opened, the impediment of his tongue was removed, and he began speaking clearly.
    36: Then Jesus ordered them not to tell anyone. But as much as he ordered them not to do so, they proclaimed it all the more.
    37: And they were completely astonished, saying, “He has done all things well. He even makes the deaf hear and the mute speak.”
  8:
    1: In those days, when there was a very large crowd that had nothing to eat, Jesus called his disciples over and said to them,
    2: “I have compassion on the crowd because they have stayed with me now for three days and have nothing to eat.
    3: If I send them away to their homes without having eaten, they will faint on the way, for some of them have come from far away.”
    4: His disciples answered him, “How can anyone feed these people with bread here in the wilderness?”
    5: He asked them, “How many loaves do you have?” They said, “Seven.”
    6: So he commanded the crowd to sit down on the ground, and taking the seven loaves, he gave thanks, broke them, and gave them to his disciples to distribute, and they set them before the crowd.
    7: They also had a few small fish. After blessing the fish, Jesus told the disciples to set them before the crowd as well.
    8: The people ate and were filled, and the disciples picked up what was left over of the broken pieces, seven baskets full.
    9: There were about four thousand men who had eaten. After sending them away,
    10: Jesus immediately got into the boat with his disciples and went to the district of Dalmanutha.
    11: Then the Pharisees came and began to argue with Jesus, asking him for a sign from heaven, to test him.
    12: Sighing deeply in his spirit, he said, “Why does this generation ask for a sign? Truly I say to you, no sign will be given to this generation.”
    13: Then he left them, got into the boat again, and went away to the other side of the sea.
    14: Now the disciples had forgotten to bring bread, and they had nothing with them in the boat except for one loaf.
    15: Then Jesus gave them strict orders, saying, “Watch out! Beware of the leaven of the Pharisees and the leaven of Herod.”
    16: So they discussed this with one another, saying, “He must have said this because we have no bread.”
    17: Aware of this, Jesus said to them, “Why are you discussing the fact that you have no bread? Do you not yet perceive or understand? Are your hearts still hardened?
    18: Having eyes do you not see, and having ears do you not hear? Do you not remember?
    19: When I broke the five loaves for the five thousand, how many baskets full of broken pieces did you pick up?” They said to him, “Twelve.”
    20: “And when I broke the seven loaves for the four thousand, how many baskets full of broken pieces did you pick up?” They said, “Seven.”
    21: Then he said to them, “How is it that you do not understand?”
    22: When Jesus came to Bethsaida, some people brought to him a blind man and begged Jesus to touch him.
    23: So he took the blind man by the hand and led him out of the village. Then he spit on the man's eyes, laid his hands on him, and asked him if he saw anything.
    24: The man looked up and said, “I can see people, but they look like trees walking around.”
    25: So Jesus put his hands on the man's eyes again and had him look up. Then the man's sight was restored, and he saw everyone clearly.
    26: And Jesus sent him away to his house, saying, “Do not go into the village or tell anyone in the village what has happened.”
    27: Then Jesus went on to the villages of Caesarea Philippi along with his disciples. On the way he asked his disciples, “Who do people say that I am?”
    28: They answered, “Some say John the Baptist, others say Elijah, and others say that yoʋ are one of the prophets.”
    29: He said to them, “But who do you say that I am?” Peter answered him, “Yoʋ are the Christ.”
    30: And Jesus warned them not to tell anyone about him.
    31: Then he began to teach them that the Son of Man must suffer many things and be rejected by the elders, the chief priests, and the scribes, and that he must be killed and after three days rise again.
    32: He was stating the matter plainly, so Peter took him aside and began to rebuke him.
    33: But turning around and looking at his disciples, he rebuked Peter, saying, “Get behind me, Satan! For yoʋ are not thinking about the things of God, but the things of men.”
    34: Then he called the crowd over, along with his disciples, and said to them, “If anyone wants to be one of my disciples, he must deny himself, take up his cross, and follow me.
    35: For whoever wants to save his life will lose it, but whoever loses his life for my sake and for the sake of the gospel will save it.
    36: For what will it benefit a person if he gains the whole world but forfeits his soul?
    37: Or what can a person give in exchange for his soul?
    38: If anyone is ashamed of me and my words in this adulterous and sinful generation, the Son of Man will also be ashamed of him when he comes in the glory of his Father with the holy angels.”
  9:
    1: And he said to them, “Truly I say to you, there are some standing here who will certainly not taste death until they see the kingdom of God come with power.”
    2: After six days Jesus took Peter, James, and John, and led them up on a high mountain by themselves. There he was transfigured before them.
    3: His garments became radiant and extremely white, like snow, such as no launderer on earth could whiten them.
    4: Then Elijah appeared to them with Moses, and they were talking with Jesus.
    5: So Peter said to Jesus, “Rabbi, it is good for us to be here. Let us make three shelters, one for yoʋ, one for Moses, and one for Elijah.”
    6: (For they were terrified, and he did not know what to say.)
    7: 'Then a cloud came and overshadowed them, and a voice came from the cloud: “This is my beloved Son; listen to him!”'
    8: And suddenly, when they looked around, they no longer saw anyone with them but Jesus.
    9: As they were coming down from the mountain, Jesus ordered them to tell no one what they had seen until the Son of Man had risen from the dead.
    10: So they kept the matter to themselves, discussing what this “rising from the dead” could mean.
    11: Then they asked him, “Why do the scribes say that Elijah must come first?”
    12: He answered them, “Elijah does indeed come first to restore all things. How then is it written that the Son of Man must suffer many things and be treated with contempt?
    13: But I tell you that Elijah has indeed come, and they did to him whatever they wanted, just as it is written about him.”
    14: When Jesus came back to the other disciples, he saw a large crowd around them, and some scribes arguing with them.
    15: When the whole crowd saw him, they were greatly amazed and immediately ran up and greeted him.
    16: Then he asked the scribes, “What are you arguing with them about?”
    17: One man from among the crowd answered, “Teacher, I brought yoʋ my son, who has a spirit that makes him mute.
    18: Whenever it seizes him, it throws him down, and he foams at the mouth, grinds his teeth, and becomes rigid. I asked yoʋr disciples to cast it out, but they were not able to do so.”
    19: Jesus answered him, “O faithless generation, how long shall I be with you? How long shall I bear with you? Bring him to me.”
    20: So they brought the boy to him. When the spirit saw Jesus, it immediately threw the boy into convulsions, and he fell on the ground and rolled around, foaming at the mouth.
    21: Then Jesus asked the boy's father, “How long has this been happening to him?” The father said, “From childhood.
    22: It often throws him into the fire and into the water, to destroy him. But if yoʋ are able to do anything, help us and have compassion on us.”
    23: Jesus said to him, “The question is whether yoʋ are able to believe. All things are possible for the one who believes.”
    24: Immediately the child's father cried out and said with tears, “I believe, Lord; help my unbelief!”
    25: When Jesus saw that a crowd came running together, he rebuked the unclean spirit and said to it, “Yoʋ spirit that makes this boy mute and deaf, I command yoʋ, come out of him and never enter him again!”
    26: After crying out, the spirit convulsed the boy greatly and came out, and the boy became as though he were dead, so that many said, “He is dead!”
    27: But Jesus took him by the hand and raised him up, and the boy arose.
    28: Now when Jesus came into the house, his disciples asked him privately, “Why could we not cast it out?”
    29: He said to them, “This kind cannot come out by anything except prayer and fasting.”
    30: Then they went away from there and passed through Galilee, but Jesus did not want anyone to know it.
    31: For he was teaching his disciples and telling them, “The Son of Man is going to be delivered up into the hands of men, and they will kill him. Yet after he has been killed, he will rise on the third day.”
    32: But they did not understand what this meant, and they were afraid to ask him about it.
    33: Then Jesus came to Capernaum, and when he was in the house, he asked the disciples, “What were you discussing among yourselves on the way?”
    34: But they were silent, because on the way they had been arguing with one another about who was greater.
    35: So Jesus sat down, called the twelve over, and said to them, “If anyone wants to be first, he must be last of all and a servant to all.”
    36: Then he took a child and placed him before them. And taking the child in his arms, he said to them,
    37: “Whoever receives one child such as this in my name receives me; and whoever receives me, receives not me, but him who sent me.”
    38: John said to him in response, “Teacher, we saw someone who does not follow us casting out demons in yoʋr name, and we told him to stop because he does not follow us.”
    39: But Jesus said, “Do not stop him, for no one who does a miracle in my name will be able to speak evil of me soon afterward.
    40: For whoever is not against you is for you.
    41: Truly I say to you, whoever gives you a cup of water to drink in my name, because you belong to Christ, will certainly not lose his reward.
    42: “If anyone causes one of these little ones who believe in me to stumble, it would be better for him if a millstone were hung around his neck and he were thrown into the sea.
    43: If yoʋr hand causes yoʋ to stumble, cut it off. It is better for yoʋ to enter life crippled than to have two hands and go into hell, into the unquenchable fire,
    44: ‘where their worm does not die and the fire is not quenched.’
    45: And if yoʋr foot causes yoʋ to stumble, cut it off. It is better for yoʋ to enter life lame than to have two feet and be thrown into hell, into the unquenchable fire,
    46: ‘where their worm does not die and the fire is not quenched.’
    47: And if yoʋr eye causes yoʋ to stumble, tear it out. It is better for yoʋ to enter the kingdom of God with one eye than to have two eyes and be thrown into the fires of hell,
    48: ‘where their worm does not die and the fire is not quenched.’
    49: For everyone will be salted with fire, and every sacrifice will be seasoned with salt.
    50: Salt is good, but if it becomes unsalty, with what shall you season it? Have salt in yourselves, and be at peace with one another.”
  10:
    1: Jesus then rose from there and went to the region of Judea, traveling through the region beyond the Jordan, and crowds gathered around him again. And again he taught them, as he was accustomed to do.
    2: Then some Pharisees came up to Jesus and tested him by asking, “Is it lawful for a man to divorce his wife?”
    3: He answered them, “What did Moses command you?”
    4: They said, “Moses allowed a man to write a certificate of divorce and send her away.”
    5: But Jesus answered them, “Because of your hardness of heart he wrote you this commandment.
    6: But from the beginning of creation, God ‘made them male and female.’
    7: ‘For this reason a man will leave his father and mother and be joined to his wife,
    8: and the two will become one flesh.’ So then, they are no longer two, but one flesh.
    9: Therefore what God has joined together, let no one separate.”
    10: When they were back in the house, Jesus' disciples asked him about the same subject.
    11: So he said to them, “Whoever divorces his wife and marries another commits adultery against her.
    12: And if a woman divorces her husband and gets married to another, she commits adultery.”
    13: Now people were bringing children to Jesus so that he might touch them, but the disciples rebuked those who were bringing them.
    14: When Jesus saw this, he was indignant and said to them, “Let the little children come to me; do not hinder them, for the kingdom of God belongs to such as these.
    15: Truly I say to you, whoever does not receive the kingdom of God like a little child will certainly not enter it.”
    16: And taking the children in his arms, he laid his hands on them and blessed them.
    17: As he was setting out on the road, a man ran up, knelt before him, and asked him, “Good Teacher, what must I do to inherit eternal life?”
    18: Jesus said to him, “Why do yoʋ call me good? No one is good except God alone.
    19: 'Yoʋ know the commandments: ‘Do not commit adultery, Do not murder, Do not steal, Do not give false testimony, Do not defraud, Honor yoʋr father and mother.’”'
