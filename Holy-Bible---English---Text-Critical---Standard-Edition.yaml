  1:
    1: In the beginning was the Word, and the Word was with God, and the Word was God.
    2: He was in the beginning with God.
    3: All things were made through him, and nothing that was made was made without him.
    4: In him was life, and the life was the light of men.
    5: The light shines in the darkness, and the darkness has not overcome it.
    6: There came a man sent from God, whose name was John.
    7: He came as a witness to testify about the light, so that all might believe through him.
    8: He himself was not the light, but he came to testify about the light.
    9: The true light, which gives light to everyone, was coming into the world.
    10: He was in the world, and the world was made through him, but the world did not know him.
    11: He came to his own, but his own people did not receive him.
    12: But to all who did receive him, who believed in his name, he gave the right to become children of God,
    13: who were born not of blood, nor of the will of the flesh, nor of the will of man, but of God.
    14: The Word became flesh and dwelt among us, and we have seen his glory, the glory of the one and only Son, who came from the Father, full of grace and truth.
    15: John testified about him and cried out, “This is he of whom I said, ‘He who comes after me ranks ahead of me, because he existed before me.’”
    16: Of his fullness we have all received, even grace upon grace.
    17: For the law was given through Moses, but grace and truth came through Jesus Christ.
    18: No one has ever seen God, but the one and only Son, who is at the Father's side, has made him known.
    19: This was the testimony of John when the Jews sent priests and Levites from Jerusalem to ask him, “Who are yoʋ?”
    20: He did not refuse to answer, but openly declared, “I am not the Christ.”
    21: So they asked him, “What then? Are yoʋ Elijah?” He said, “I am not.” “Are yoʋ the Prophet?” He answered, “No.”
    22: So they said to him, “Who are yoʋ? Tell us so that we may give an answer to those who sent us. What do yoʋ say about yoʋrself?”
    23: He said, “I am the voice of one crying out in the wilderness, ‘Make straight the way for the Lord,’ as the prophet Isaiah said.”
    24: (Now those who had been sent were from the Pharisees.)
    25: Then they asked him, “Why then do yoʋ baptize if yoʋ are not the Christ, nor Elijah, nor the Prophet?”
    26: John answered them, “I baptize with water, but among you stands someone you do not know.
    27: He is the one who comes after me, who ranks ahead of me, the strap of whose sandals I am not worthy to untie.”
    28: These things took place in Bethany beyond the Jordan, where John was baptizing.
    29: On the next day John saw Jesus coming to him and said, “Behold, the Lamb of God, who takes away the sin of the world!
    30: This is he of whom I said, ‘After me comes a man who ranks ahead of me, because he existed before me.’
    31: I myself did not know him, but I came baptizing with water so that he might be revealed to Israel.”
    32: Then John testified, “I saw the Spirit descending from heaven like a dove, and it remained upon him.
    33: I myself did not recognize him, but he who sent me to baptize with water said to me, ‘He upon whom yoʋ see the Spirit descend and remain is the one who baptizes with the Holy Spirit.’
    34: And I have seen it and can testify that this is the Son of God.”
    35: On the next day John was again standing with two of his disciples.
    36: As Jesus walked by, John looked at him and said, “Behold, the Lamb of God.”
    37: When the two disciples heard him say this, they followed Jesus.
    38: Turning around, Jesus saw them following him and said to them, “What are you seeking?” They said to him, “Rabbi” (which means “Teacher”), “where are yoʋ staying?”
    39: He said to them, “Come and see.” So they went and saw where he was staying, and stayed with him that day; it was about the tenth hour.
    40: Andrew, the brother of Simon Peter, was one of the two who heard this from John and followed Jesus.
    41: Andrew first found his own brother Simon and said to him, “We have found the Messiah” (which means “Christ”),
    42: and he brought Simon to Jesus. Jesus looked at him and said, “Yoʋ are Simon the son of Jonah; yoʋ shall be called Cephas” (which means “Peter”).
    43: On the next day Jesus decided to go to Galilee. Finding Philip, he said to him, “Follow me.”
    44: (Now Philip was from Bethsaida, the city of Andrew and Peter.)
    45: Philip then found Nathanael and said to him, “We have found him of whom Moses wrote in the law, and of whom the prophets also wrote—Jesus of Nazareth, the son of Joseph.”
    46: Nathanael said to him, “Can anything good come from Nazareth?” Philip said to him, “Come and see.”
    47: When Jesus saw Nathanael coming toward him, he said of him, “Behold, an Israelite indeed, in whom there is no deceit.”
    48: Nathanael said to him, “How do yoʋ know me?” Jesus answered him, “Before Philip called yoʋ, when yoʋ were under the fig tree, I saw yoʋ.”
    49: Nathanael answered him, “Rabbi, yoʋ are the Son of God! Yoʋ are the king of Israel!”
    50: Jesus answered him, “Do yoʋ believe because I said to yoʋ, ‘I saw yoʋ under the fig tree’? Yoʋ will see greater things than these.”
    51: Then he said to him, “Truly, truly, I say to you, before long you will see heaven opened and the angels of God ascending and descending on the Son of Man.”
  2:
    1: On the third day there was a wedding in Cana of Galilee, and Jesus' mother was there.
    2: Jesus was also invited to the wedding, and so were his disciples.
    3: When the wine ran out, Jesus' mother said to him, “They have no wine.”
    4: Jesus said to her, “Woman, what concern is that to yoʋ or to me? My hour has not yet come.”
    5: But his mother said to the servants, “Do whatever he tells you.”
    6: Now six stone water jars had been set there for the Jewish rites of purification, each holding twenty to thirty gallons.
    7: Jesus said to the servants, “Fill the jars with water.” So they filled them up to the brim.
    8: Then he said to them, “Now draw some out and take it to the master of the feast.” So they took it,
    9: and the master of the feast tasted the water, which had been turned into wine. He did not know where it had come from, but the servants who had drawn the water knew. Then the master of the feast called the bridegroom aside
    10: and said to him, “Everyone else serves the good wine first, and then the inferior wine after the guests have drunk freely; but yoʋ have kept the good wine until now.”
    11: Jesus did this in Cana of Galilee as the first of his signs. He revealed his glory, and his disciples believed in him.
    12: After this he went down to Capernaum with his mother, his brothers, and his disciples, and they stayed there for a few days.
    13: Now the Passover of the Jews was near, so Jesus went up to Jerusalem.
    14: In the temple courts he found those who were selling oxen, sheep, and doves, and he also found the money changers sitting at their tables.
    15: So he made a whip of cords and drove them all out of the temple courts, along with their sheep and oxen. He also poured out the coins of the money changers and overturned their tables.
    16: Then he said to those who were selling doves, “Take these things away from here; stop making my Father's house a marketplace.”
    17: And his disciples remembered that it is written, “Zeal for yoʋr house will consume me.”
    18: In response the Jews said to him, “What sign can yoʋ show us to prove yoʋr authority to do these things?”
    19: Jesus answered them, “Destroy this temple, and in three days I will raise it up.”
    20: The Jews said, “It has taken forty-six years to build this temple, and will yoʋ raise it up in three days?”
    21: But he was speaking about the temple of his body.
    22: So when he was raised from the dead, his disciples remembered that he had said this, and they believed the Scripture and the word that Jesus had spoken.
    23: While Jesus was in Jerusalem during the feast of the Passover, many believed in his name because they saw the signs he was doing.
    24: But Jesus did not entrust himself to them, for he knew all men.
    25: He did not need anyone to testify about man, for he himself knew what was in man.
  3:
    1: Now there was a Pharisee named Nicodemus, who was a ruler of the Jews.
    2: He came to Jesus by night and said to him, “Rabbi, we know that yoʋ are a teacher who has come from God, for no one can do these signs yoʋ are doing unless God is with him.”
    3: Jesus answered him, “Truly, truly, I say to yoʋ, unless someone is born again, he cannot see the kingdom of God.”
    4: Nicodemus said to him, “How can a person be born when he is old? Can he enter the womb of his mother a second time and be born?”
    5: Jesus answered, “Truly, truly, I say to yoʋ, unless one is born of water and the Spirit, he cannot enter the kingdom of God.
    6: That which is born of the flesh is flesh, and that which is born of the Spirit is spirit.
    7: Do not be amazed that I said to yoʋ, ‘You must be born again.’
    8: The wind blows where it wishes. Yoʋ hear the sound of it, but yoʋ do not know where it is coming from or where it is going; so it is with everyone born of the Spirit.”
    9: In response Nicodemus said to him, “How can these things be?”
    10: Jesus answered him, “Yoʋ are the teacher of Israel, and yoʋ do not understand these things?
    11: Truly, truly, I say to yoʋ, we speak of what we know, and we testify about what we have seen, but you do not receive our testimony.
    12: If I have spoken to you about earthly things and you do not believe, how will you believe if I speak to you about heavenly things?
    13: No one has ascended into heaven, except he who descended from heaven, the Son of Man, who is in heaven.
    14: Just as Moses lifted up the serpent in the wilderness, so must the Son of Man be lifted up,
    15: so that everyone who believes in him should not perish but have eternal life.
    16: '“For God loved the world in this way: He gave his one and only Son, so that whoever believes in him should not perish but have eternal life.'
    17: For God did not send his Son into the world to condemn the world, but so that the world might be saved through him.
    18: Whoever believes in him is not condemned, but whoever does not believe has been condemned already, because he has not believed in the name of the one and only Son of God.
    19: 'This is the judgment: The light has come into the world, but people loved the darkness rather than the light because their works were evil.'
    20: For whoever does evil hates the light and does not come to the light, so that his works may not be exposed.
    21: But whoever lives by the truth comes to the light, so that it may be evident that his works have been done in obedience to God.”
    22: After this Jesus went into the Judean countryside along with his disciples, and he spent some time there with them, baptizing people.
    23: Now John was also baptizing people in Aenon near Salem, because there was plenty of water there, and people were coming to him and being baptized.
    24: (For John had not yet been thrown into prison.)
    25: Now a discussion arose between the disciples of John and a Jew about purification.
    26: So John's disciples came and said to him, “Rabbi, he who was with yoʋ beyond the Jordan, about whom yoʋ have testified, behold, he is baptizing people, and everyone is going to him.”
    27: John replied, “A person cannot receive anything unless it is given to him from heaven.
    28: You yourselves can testify that I said, ‘I am not the Christ,’ but rather, ‘I have been sent ahead of him.’
    29: He who has the bride is the bridegroom. But the friend of the bridegroom, who stands and listens for him, rejoices greatly at the bridegroom's voice. So this joy of mine has been made full.
    30: He must increase, but I must decrease.”
    31: He who comes from above is above all. He who is from the earth belongs to the earth and speaks about earthly things. But he who comes from heaven is above all.
    32: He testifies to what he has seen and heard, yet no one receives his testimony.
    33: Whoever does receive his testimony has certified that God is true.
    34: For he whom God sent speaks the words of God, for God gives the Spirit without measure.
    35: The Father loves the Son and has put all things in his hand.
    36: Whoever believes in the Son has eternal life, but whoever disobeys the Son will not see life; rather, the wrath of God remains upon him.
  4:
    1: Now when the Lord learned that the Pharisees heard he was making and baptizing more disciples than John
    2: (although it was not Jesus himself who baptized them, but his disciples),
    3: he left Judea and went away to Galilee.
    4: But he had to pass through Samaria.
    5: So he came to a town of Samaria called Sychar, near the plot of land that Jacob had given to his son Joseph.
    6: Jacob's well was there, so Jesus, wearied as he was from the journey, sat by the well. It was about the sixth hour.
    7: When a woman from Samaria came to draw water, Jesus said to her, “Give me some water to drink.”
    8: (For his disciples had gone into the city to buy food.)
    9: So the Samaritan woman said to him, “How is it that yoʋ, a Jew, ask for water to drink from me, a Samaritan woman?” (For Jews have no dealings with Samaritans.)
    10: Jesus answered her, “If yoʋ knew the gift of God and who it is that is saying to yoʋ, ‘Give me some water to drink,’ yoʋ would have asked him, and he would have given yoʋ living water.”
    11: The woman said to him, “Sir, yoʋ do not even have a bucket to draw with, and the well is deep. Where then can yoʋ get this living water?
    12: Are yoʋ greater than our father Jacob, who gave us this well and drank from it himself, as did his sons and livestock?”
    13: Jesus answered her, “Everyone who drinks this water will thirst again,
    14: but whoever drinks the water I give him will certainly never thirst again. On the contrary, the water I give him will become in him a spring of water welling up to eternal life.”
    15: The woman said to him, “Sir, give me this water so that I will not get thirsty again and have to come here to draw water.”
    16: Jesus said to her, “Go call yoʋr husband and come back here.”
    17: The woman said in response, “I have no husband.” Jesus said to her, “Yoʋ have rightly said, ‘I have no husband,’
    18: for yoʋ have had five husbands, and the man yoʋ now have is not yoʋr husband; what yoʋ have said is true.”
    19: The woman said to him, “Sir, I see that yoʋ are a prophet.
    20: Our fathers worshiped on this mountain, but you say that the place where people must worship is in Jerusalem.”
    21: Jesus said to her, “Woman, believe me, an hour is coming when neither on this mountain nor in Jerusalem will you worship the Father.
    22: You worship what you do not know; we worship what we know, because salvation is from the Jews.
    23: But an hour is coming, and is now here, when the true worshipers will worship the Father in spirit and truth, for the Father seeks such people to worship him.
    24: God is spirit, and those who worship him must worship in spirit and truth.”
    25: The woman said to him, “I know that Messiah is coming” (who is called Christ). “When he comes, he will explain everything to us.”
    26: Jesus said to her, “I who speak to yoʋ am he.”
    27: Just then his disciples came back, and they were amazed that he was speaking with a woman. However, no one said, “What do yoʋ want?” or, “Why are yoʋ speaking with her?”
    28: Then the woman left her water jar, went into the town, and said to the people,
    29: “Come see a man who told me everything I have ever done. Could this be the Christ?”
    30: So they left the town and began coming to him.
    31: In the meantime the disciples were urging him, “Rabbi, eat.”
    32: But he said to them, “I have food to eat that you do not know about.”
    33: So the disciples said to one another, “Could someone have brought him something to eat?”
    34: Jesus said to them, “My food is to do the will of him who sent me and to complete his work.
    35: Do you not say, ‘There are still four months and then comes the harvest’? I tell you, lift up your eyes and see that the fields are already ripe for harvest.
    36: He who reaps receives wages and gathers fruit for eternal life, so that both he who sows and he who reaps may rejoice together.
    37: 'For in this the true saying is verified: ‘One sows and another reaps.’'
    38: I sent you to reap what you have not labored for; others have labored, and you have entered into their labor.”
    39: 'Many of the Samaritans from that town believed in Jesus because of the woman''s testimony: “He told me everything I have ever done.”'
    40: So when the Samaritans came to him, they asked him to stay with them, and he stayed there for two days.
    41: And many more believed because of his word.
    42: So they said to the woman, “It is no longer because of yoʋr report that we believe, for we ourselves have heard, and we know that this is truly the Christ, the Savior of the world.”
    43: After two days, he departed from there and went to Galilee.
    44: (For Jesus himself had testified that a prophet has no honor in his own hometown.)
    45: When he came to Galilee, the Galileans received him because they had seen all that he had done in Jerusalem at the feast, for they also had gone to the feast.
    46: Once more Jesus went to Cana of Galilee, where he had turned the water into wine. Now there was a certain royal official whose son was sick in Capernaum.
    47: When he heard that Jesus had come from Judea to Galilee, he went to him and asked him to come down and heal his son, for his son was about to die.
    48: Then Jesus said to him, “Unless you see signs and wonders, you will certainly not believe.”
    49: The royal official said to him, “Sir, come down before my boy dies.”
    50: Jesus said to him, “Go; yoʋr son will live.” And the man believed what Jesus said to him and went on his way.
    51: As he was going back down to his house, his servants met him and told him, “Yoʋr son is alive.”
    52: So he asked them the hour when he began to get better. They said to him, “Yesterday at the seventh hour the fever left him.”
    53: Then the father realized that this was the hour when Jesus had said to him, “Yoʋr son will live.” So he believed, along with his entire household.
    54: This was the second sign that Jesus did after coming from Judea to Galilee.
  5:
    1: After this came the feast of the Jews, so Jesus went up to Jerusalem.
    2: Now in Jerusalem by the Sheep Gate there is a pool, called Bethesda in Hebrew, which has five porticoes.
    3: In the porticoes were lying a great multitude of disabled people, including the blind, the lame, and the paralyzed, who were waiting for the moving of the water.
    4: For at times an angel would go down into the pool and stir up the water. The first person who stepped in after the water was stirred up was healed of whatever disease he had.
    5: One man was there who had been suffering in his disability for thirty-eight years.
    6: When Jesus saw him lying there, knowing that he had been in that condition for a long time already, he said to him, “Do yoʋ want to be made well?”
    7: The disabled man answered him, “Sir, I have no one to put me into the pool when the water is stirred up, but while I am going, another goes down before me.”
    8: Jesus said to him, “Rise, pick up yoʋr mat, and walk.”
    9: Immediately the man was made well, so he picked up his mat and began to walk. Now that day was a Sabbath.
    10: So the Jews said to the man who had been healed, “It is the Sabbath; it is not lawful for yoʋ to pick up yoʋr mat.”
    11: He answered them, “The man who made me well said to me, ‘Pick up yoʋr mat and walk.’”
    12: So they asked him, “Who is the man who said to yoʋ, ‘Pick up yoʋr mat and walk’?”
    13: But the man who had been healed did not know who it was, for Jesus had slipped away, since there was a crowd in that place.
    14: After this Jesus found the man in the temple courts and said to him, “Behold, yoʋ have been made well; do not sin anymore, lest something worse happen to yoʋ.”
    15: Then the man went and told the Jews that it was Jesus who had made him well.
    16: So the Jews began persecuting Jesus and seeking to kill him, because he was doing these things on the Sabbath.
    17: But Jesus responded to them, “My Father is still working even now, and I too am working.”
    18: So the Jews were seeking all the more to kill him, because not only was he breaking the Sabbath, but he was even calling God his own Father, making himself equal with God.
    19: So Jesus responded to them, “Truly, truly, I say to you, the Son can do nothing on his own, but only what he sees the Father doing. For whatever the Father does, the Son also does in the same way.
    20: For the Father loves the Son and shows him all that he himself does. And he will show him greater works than these, so that you will be amazed.
    21: For just as the Father raises the dead and gives them life, so also the Son gives life to whomever he wishes.
    22: The Father judges no one, but has given all judgment to the Son,
    23: so that all may honor the Son just as they honor the Father. Anyone who does not honor the Son does not honor the Father who sent him.
    24: Truly, truly, I say to you, whoever hears my word and believes him who sent me has eternal life. He does not come into judgment, but has passed from death to life.
    25: “Truly, truly, I say to you, an hour is coming, and is now here, when the dead will hear the voice of the Son of God, and those who hear it will live.
    26: For as the Father has life in himself, so he has granted the Son to have life in himself.
    27: And he has given the Son authority to execute judgment, because he is the Son of Man.
    28: Do not be amazed at this, because an hour is coming in which all who are in the tombs will hear his voice
    29: and come out, those who have done good to a resurrection of life, and those who have done evil to a resurrection of judgment.
    30: “I can do nothing on my own. As I hear, I judge, and my judgment is just, because I seek not my own will, but the will of the Father who sent me.
    31: “If I testify about myself, my testimony is not valid.
    32: There is another who testifies about me, and I know that the testimony he gives about me is true.
    33: You have sent to John, and he has testified to the truth.
    34: Now I do not receive testimony from man, but I say these things so that you may be saved.
    35: John was a burning and shining lamp, and you were willing to rejoice for an hour in his light.
    36: But I have testimony greater than John's. For the works that the Father has given me to accomplish, the very works that I am doing, testify that the Father has sent me.
    37: And the Father who sent me has himself testified about me. You have neither heard his voice at any time nor seen his form.
    38: And you do not have his word abiding in you, for you do not believe him whom he sent.
    39: You search the Scriptures because you think that in them you have eternal life, and it is these that testify about me,
    40: yet you are not willing to come to me so that you may have life.
    41: I do not receive glory from men.
    42: But I know that you do not have the love of God within you.
    43: I have come in the name of my Father, and yet you do not receive me. If another comes in his own name, you will receive him.
    44: How can you believe when you receive glory from one another but do not seek the glory that comes from the one and only God?
    45: Do not think that I will accuse you before the Father. The one who accuses you is Moses, in whom you have set your hope.
    46: If you had believed Moses, you would believe me, for he wrote about me.
    47: But if you do not believe his writings, how will you believe my words?”
  6:
    1: After this Jesus went away to the other side of the Sea of Galilee (that is, the Sea of Tiberias).
    2: A large crowd was following him because they saw the miraculous signs he was performing on the sick.
    3: So Jesus went up on the mountain and sat there with his disciples.
    4: (Now the Jewish feast of the Passover was near.)
    5: When Jesus lifted up his eyes and saw that a large crowd was coming to him, he said to Philip, “Where shall we buy bread so that these people may eat?”
    6: (He said this to test him, for he himself knew what he was about to do.)
    7: Philip answered him, “Two hundred denarii worth of bread would not be sufficient for each of them to receive a little portion.”
    8: Then one of his disciples, Andrew, the brother of Simon Peter, said to him,
    9: “There is a little boy here who has five barley loaves and two fish, but what good are they for so many people?”
    10: Jesus said, “Have the people sit down.” (Now there was a lot of grass in that place.) So the men sat down, about five thousand in number.
    11: Then Jesus took the loaves, and after giving thanks, he distributed them to the disciples, and the disciples distributed them to those who were seated. He did the same with the fish, and the people ate as much as they wanted.
    12: When they were full, Jesus said to his disciples, “Gather together the pieces that are left over so that nothing is wasted.”
    13: So they gathered them together and filled twelve baskets with the broken pieces from the five barley loaves that were left over by those who had eaten.
    14: When the people saw the sign that Jesus had done, they said, “This is truly the Prophet who is to come into the world.”
    15: So Jesus, knowing that they were about to come and take him by force to make him king, withdrew to the mountain by himself.
    16: When evening came, his disciples went down to the sea,
    17: and after getting into the boat, they started going across the sea to Capernaum. Darkness had already set in, but Jesus had not come to them.
    18: Then the sea became rough because a strong wind was blowing.
    19: When they had rowed about three or four miles, they saw Jesus approaching the boat, walking on the sea, and they were afraid.
    20: But he said to them, “It is I; do not be afraid.”
    21: Then they were willing to receive him into the boat, and immediately the boat reached the land where they were heading.
    22: On the next day the crowd that had stayed on the other side of the sea realized that there had been no other boat there except the one Jesus' disciples had gotten into, and that Jesus himself had not gotten into the boat with his disciples, but that his disciples had gone away alone.
    23: Then other boats from Tiberias came near the place where they had eaten the bread after the Lord had given thanks.
    24: So when the crowd saw that neither Jesus nor his disciples were there, they themselves got into the boats and went to Capernaum, seeking Jesus.
    25: When they found him on the other side of the sea, they said to him, “Rabbi, when did yoʋ get here?”
    26: Jesus answered them, “Truly, truly, I say to you, you are seeking me not because you saw signs, but because you ate the loaves and were filled.
    27: Do not work for food that perishes, but for food that endures to eternal life, which the Son of Man will give you. For on him God the Father has set his seal.”
    28: Then they said to him, “What must we do to do the works of God?”
    29: Jesus answered them, “This is the work of God, that you believe in the one he has sent.”
    30: So they said to him, “What sign then are yoʋ going to perform so that we may see it and believe yoʋ? What will yoʋ do?
    31: Our fathers ate the manna in the wilderness, just as it is written, ‘He gave them bread from heaven to eat.’”
    32: Jesus said to them, “Truly, truly, I say to you, it was not Moses who gave you the bread from heaven, but my Father gives you the true bread from heaven.
    33: For the bread of God is that which comes down from heaven and gives life to the world.”
    34: So they said to him, “Sir, give us this bread always.”
    35: Jesus said to them, “I am the bread of life; he who comes to me will never hunger, and he who believes in me will never thirst.
    36: But as I told you, you have seen me and still you do not believe.
    37: Everyone the Father gives me will come to me, and I will never cast out anyone who comes to me.
    38: For I have come down from heaven not to do my own will, but the will of him who sent me.
    39: And this is the will of the Father who sent me, that I should lose none of those he has given me, but should raise them up on the last day.
    40: And this is the will of him who sent me, that anyone who looks to the Son and believes in him should have eternal life, and I will raise him up on the last day.”
    41: Then the Jews began to grumble about him because he said, “I am the bread that came down from heaven.”
    42: They said, “Is this not Jesus, the son of Joseph, whose father and mother we know? How then can he say, ‘I have come down from heaven’?”
    43: Jesus answered them, “Do not grumble among yourselves.
    44: No one can come to me unless the Father who sent me draws him, and I will raise him up on the last day.
    45: It is written in the Prophets, ‘They will all be taught by God.’ Everyone therefore who has heard and learned from the Father comes to me—
    46: not that anyone has seen the Father, except he who is from God; he has seen the Father.
    47: Truly, truly, I say to you, whoever believes in me has eternal life.
    48: I am the bread of life.
    49: Your fathers ate the manna in the wilderness, and died.
    50: This is the bread that comes down from heaven, so that anyone may eat of it and not die.
    51: I am the living bread that has come down from heaven. If anyone eats of this bread, he will live forever. And the bread that I will give for the life of the world is my flesh.”
    52: Then the Jews began to quarrel with one another, saying, “How can this man give us his flesh to eat?”
    53: So Jesus said to them, “Truly, truly, I say to you, if you do not eat the flesh of the Son of Man and drink his blood, you have no life in yourselves.
    54: Anyone who eats my flesh and drinks my blood has eternal life, and I will raise him up on the last day.
    55: For my flesh is true food, and my blood is true drink.
    56: Whoever eats my flesh and drinks my blood abides in me, and I in him.
    57: Just as the living Father sent me, and I live because of the Father, so whoever feeds on me will also live because of me.
    58: This is the bread that came down from heaven, not as your fathers ate the manna, and died. Whoever eats this bread will live forever.”
    59: He said these things in a synagogue while teaching in Capernaum.
    60: After hearing this, many of his disciples said, “This teaching is difficult; who can accept it?”
    61: But Jesus, aware that his disciples were grumbling about this, said to them, “Does this offend you?
    62: Then what if you see the Son of Man ascending to where he was before?
    63: It is the Spirit who gives life; the flesh is of no benefit. The words I speak to you are spirit and life.
    64: But there are some among you who do not believe.” (For Jesus knew from the beginning which of them did not believe and who it was that would betray him.)
    65: Then he said, “That is why I told you that no one can come to me unless it has been granted to him by my Father.”
    66: At that point many of his disciples went back and no longer walked with him.
    67: So Jesus said to the twelve, “Do you also want to go away?”
    68: Simon Peter answered him, “Lord, to whom shall we go? Yoʋ have the words of eternal life.
    69: And we have come to believe and to know that yoʋ are the Christ, the Son of the living God.”
    70: Jesus answered them, “Did I not choose you, the twelve? And yet one of you is a devil.”
    71: (Now he was speaking about Judas Iscariot, the son of Simon, who was one of the twelve and would later betray him.)
  7:
    1: After this Jesus went from place to place in Galilee, for he did not want to travel around in Judea because the Jews were seeking to kill him.
    2: Now the Jewish Feast of Tabernacles was near.
    3: So Jesus' brothers said to him, “Leave here and go to Judea so that yoʋr disciples may see the works yoʋ are doing.
    4: For no one does anything in secret while seeking to be known publicly. If yoʋ are going to do these things, show yoʋrself to the world.”
    5: (For not even his brothers believed in him.)
    6: So Jesus said to them, “My time has not yet come, but your time is always at hand.
    7: The world cannot hate you, but it does hate me because I testify that its works are evil.
    8: You go up to this feast; I am not yet going up to this feast, for my time has not yet been fulfilled.”
    9: After saying this to them, he remained in Galilee.
    10: However, after his brothers had gone up to the feast, Jesus also went up, not openly but in secret.
    11: Now the Jews were looking for him at the feast, saying, “Where is that man?”
    12: And there was much murmuring about him among the crowds. Some were saying, “He is a good man.” Others were saying, “No, he is deceiving the people.”
    13: No one, however, was speaking openly about him for fear of the Jews.
    14: Midway through the feast, Jesus went up to the temple courts and began to teach.
    15: The Jews were amazed, saying, “How does this man know so much, when he has never had any formal instruction?”
    16: Jesus answered them, “My teaching is not my own; it comes from him who sent me.
    17: If anyone wants to do God's will, he will know whether my teaching comes from God or whether I am speaking on my own authority.
    18: He who speaks on his own authority seeks his own glory, but he who seeks the glory of the one who sent him is true, and there is no unrighteousness in him.
    19: Did not Moses give you the law? Yet none of you keeps the law. Why are you seeking to kill me?”
    20: The crowd answered, “Yoʋ have a demon! Who is seeking to kill yoʋ?”
    21: Jesus answered them, “I performed one miracle, and you are all amazed.
    22: Moses gave you circumcision (not that it came from Moses, but from the fathers), and that is why you circumcise a boy even on the Sabbath.
    23: If a boy can receive circumcision on the Sabbath so that the law of Moses will not be broken, why are you angry with me because I made a man entirely well on the Sabbath?
    24: Do not judge according to appearance, but judge with right judgment.”
    25: Now some of the people of Jerusalem were saying, “Is this not the man whom they are seeking to kill?
    26: And behold, he is speaking openly, and they are saying nothing to him. Could it be that the rulers indeed know that he is truly the Christ?
    27: Yet we know where this man is from, but when the Christ comes, no one will know where he is from.”
    28: Then Jesus cried out as he taught in the temple courts, “You know me and you know where I am from. Yet I have not come on my own authority, but he who sent me is true. You do not know him,
    29: but I know him, because I have come from him, and he is the one who sent me.”
    30: So they were trying to arrest him, but no one laid a hand on him, because his hour had not yet come.
    31: Still, many from among the crowd believed in him and said, “When the Christ comes, will he do more signs than this man has done?”
    32: The Pharisees heard the crowd murmuring these things about Jesus, so the Pharisees and the chief priests sent officers to arrest him.
    33: Then Jesus said, “I will be with you for only a little while longer, and then I am going to him who sent me.
    34: You will seek me, but you will not find me; and where I am going, you cannot come.”
    35: Then the Jews said to one another, “Where is this man about to go that we will not find him? Is he about to go to the Jews who are scattered among the Greeks and teach the Greeks?
    36: What does he mean by saying, ‘You will seek me, but you will not find me; and where I am going, you cannot come’?”
    37: On the last day, the great day of the feast, Jesus stood up and cried out, “If anyone is thirsty, let him come to me and drink.
    38: Whoever believes in me, just as the Scripture has said, ‘From his innermost being will flow rivers of living water.’”
    39: (He said this about the Spirit, whom those who believed in him were going to receive, for the Holy Spirit had not yet been given, because Jesus had not yet been glorified.)
    40: When they heard this, many from among the crowd were saying, “Surely this man is the Prophet.”
    41: Others were saying, “He is the Christ.” But others were saying, “No, for the Christ does not come from Galilee, does he?
    42: Does not the Scripture say that the Christ will come from David's descendants and from Bethlehem, the town where David lived?”
    43: So a division arose among the crowd because of Jesus.
    44: Some of them wanted to arrest him, but no one laid a hand on him.
    45: Then the officers came to the chief priests and Pharisees, who said to them, “Why did you not bring him in?”
    46: The officers answered, “Never has anyone spoken like this man.”
    47: The Pharisees answered them, “Have you also been deceived?
    48: Have any of the rulers or the Pharisees believed in him?
    49: No! But this crowd that is following him does not know the law; they are accursed.”
    50: Then Nicodemus, who had gone to Jesus by night and who was one of the rulers, said,
    51: “Does our law condemn a man without first giving him a hearing and finding out what he is doing?”
    52: They answered him, “Are yoʋ also from Galilee? Search and see that no prophet has ever arisen from Galilee.”
    53: And each went to his own house.
  8:
    1: But Jesus went to the Mount of Olives.
    2: Early in the morning he again went to the temple courts. All the people came, and he sat down and taught them.
    3: Then the scribes and the Pharisees brought him a woman who had been caught in adultery. Making her stand before them all,
    4: they said to Jesus, testing him, “Teacher, this woman was caught in the very act of committing adultery.
    5: In the law, Moses commanded us that such women should be stoned; what then do yoʋ say?”
    6: (They said this to test him, so that they might have something to accuse him of.) But Jesus stooped down and wrote with his finger on the ground, taking no notice.
    7: When they continued asking him, he stood up and said to them, “Let him among you who is without sin throw the first stone at her.”
    8: And again he stooped down and wrote on the ground.
    9: When they heard this, they were convicted by their own consciences and began to go away one by one, starting with the older men. So Jesus was left alone, with the woman there before him.
    10: Then Jesus stood up and saw no one but the woman. So he said to her, “Where are yoʋr accusers? Has no one condemned yoʋ?”
    11: She said, “No one, Lord.” Jesus said, “Neither do I pass judgment on yoʋ; go and sin no more.”
    12: Then Jesus spoke to them again, saying, “I am the light of the world. Whoever follows me will certainly not walk in darkness, but will have the light of life.”
    13: So the Pharisees said to him, “Yoʋ are testifying about yoʋrself, so yoʋr testimony is not valid.”
    14: Jesus answered them, “Even if I testify about myself, my testimony is valid, for I know where I came from and where I am going, but you do not know where I come from or where I am going.
    15: You judge according to the flesh, but I judge no one.
    16: Yet even if I do judge, my judgment is valid; for I am not alone, but I stand with the Father who sent me.
    17: In your own law it is written that the testimony of two men is valid.
    18: I testify about myself, and the Father who sent me also testifies about me.”
    19: Then they said to him, “Where is yoʋr father?” Jesus answered, “You neither know me nor my Father. If you knew me, you would know my Father as well.”
    20: (Jesus spoke these words in the treasury as he taught in the temple courts. But no one arrested him, because his hour had not yet come.)
    21: Then Jesus said to them again, “I am going away, and you will seek me, but you will die in your sin. Where I am going, you cannot come.”
    22: So the Jews said, “Is he going to kill himself? Is that what he means by saying, ‘Where I am going, you cannot come’?”
    23: He said to them, “You are from below; I am from above. You are of this world; I am not of this world.
    24: Therefore I said to you that you will die in your sins, for if you do not believe that I am he, you will die in your sins.”
    25: They said to him, “Who are yoʋ?” Jesus said to them, “Exactly what I have been saying to you from the beginning.
    26: I have many things to say about you and to judge, but he who sent me is true, and I tell the world what I have heard from him.”
    27: (They did not know that he was speaking to them about the Father.)
    28: So Jesus said to them, “When you lift up the Son of Man, then you will know that I am he and that I do nothing on my own authority, but I speak these things just as my Father taught me.
    29: He who sent me is with me. The Father has not left me alone, for I always do what pleases him.”
    30: As he was saying these things, many believed in him.
    31: Then Jesus said to the Jews who had believed in him, “If you abide in my word, you are truly my disciples.
    32: Then you will know the truth, and the truth will set you free.”
    33: They answered him, “We are descendants of Abraham, and we have never been enslaved to anyone. How then can yoʋ say, ‘You will be set free’?”
    34: Jesus answered them, “Truly, truly, I say to you, everyone who commits sin is a slave of sin.
    35: The slave does not abide in the house forever; the son abides forever.
    36: So if the son sets you free, you will be free indeed.
    37: I know that you are Abraham's descendants, but you are seeking to kill me because your hearts have no room for my word.
    38: I speak of what I have seen with my Father; so you also are doing what you have seen with your father.”
    39: They answered him, “Our father is Abraham.” Jesus said to them, “If you were children of Abraham, you would be doing the works of Abraham.
    40: But now you are seeking to kill me, a man who has spoken to you the truth I heard from God. Abraham did not do such a thing.
    41: You are doing the works of your father.” They said to him, “We were not born of fornication. We have one Father—God.”
    42: Jesus said to them, “If God were your Father, you would love me, for I have come here from God. I have not come of my own accord, but he sent me.
    43: Why do you not understand what I am saying? It is because you cannot bear to accept my word.
    44: You belong to your father the devil, and you want to carry out your father's desires. He was a murderer from the beginning and does not stand in the truth, because there is no truth in him. When he speaks lies, he speaks from his own character, because he is a liar and the father of lies.
    45: But because I speak the truth, you do not believe me.
    46: Which one of you can convict me of sin? If I am telling the truth, why do you not believe me?
    47: Whoever belongs to God hears the words of God. The reason you do not hear them is because you do not belong to God.”
    48: The Jews answered him, “Do we not rightly say that yoʋ are a Samaritan and have a demon?”
    49: Jesus answered, “I do not have a demon, but I honor my Father, and you dishonor me.
    50: I do not seek my own glory; there is one who seeks it, and he is the judge.
    51: Truly, truly, I say to you, if anyone keeps my word, he will certainly never see death.”
    52: The Jews said to him, “Now we know that yoʋ have a demon. Abraham died, and so did the prophets, yet yoʋ say, ‘If anyone keeps my word, he will certainly never taste death.’
    53: Are yoʋ greater than our father Abraham, who died? The prophets also died. Who do yoʋ make yoʋrself out to be?”
    54: Jesus answered, “If I glorify myself, my glory is nothing. It is my Father who glorifies me, of whom you say, ‘He is our God.’
    55: You do not know him, but I know him. If I were to say that I do not know him, I would be a liar like you. But I do know him, and I keep his word.
    56: Your father Abraham was glad that he would see my day. He saw it and rejoiced.”
    57: Then the Jews said to him, “Yoʋ are not yet fifty years old, and yoʋ have seen Abraham?”
    58: Jesus said to them, “Truly, truly, I say to you, before Abraham was, I am.”
    59: So they picked up stones to throw at him, but Jesus hid himself and went out from the temple grounds. And passing through the crowd, he walked away.
  9:
    1: As Jesus walked along, he saw a man who had been blind from birth.
    2: His disciples asked him, “Rabbi, who sinned, this man or his parents, that he should be born blind?”
    3: Jesus answered, “Neither did this man sin nor his parents, but it happened so that the works of God might be revealed in him.
    4: I must do the works of him who sent me while it is day; night is coming, when no one can work.
    5: As long as I am in the world, I am the light of the world.”
    6: After saying this, he spit on the ground and made mud with the saliva. Then he rubbed the mud on the blind man's eyes
    7: and said to him, “Go wash in the pool of Siloam” (which means “Sent”). So he went and washed, and came away seeing.
    8: Then his neighbors and those who had previously seen that he was blind were saying, “Is this not the man who used to sit and beg?”
    9: Others were saying, “It is he.” Still others were saying, “He is like him.” But he kept saying, “I am he.”
    10: So they said to him, “How were yoʋr eyes opened?”
    11: He answered, “A man named Jesus made mud, rubbed it on my eyes, and said to me, ‘Go to the pool of Siloam and wash.’ So I went and washed, and received my sight.”
    12: They said to him, “Where is this man?” He said, “I do not know.”
    13: So they brought the man who was once blind to the Pharisees.
    14: (Now it was a Sabbath when Jesus made the mud and opened the man's eyes.)
    15: The Pharisees again asked him how he had received his sight, and he said to them, “He put mud on my eyes, and I washed, and now I see.”
    16: Then some of the Pharisees were saying, “This man is not from God, for he does not keep the Sabbath.” But others were saying, “How can a sinful man do such signs?” And a division arose among them.
    17: So they said to the blind man again, “What do yoʋ say about him, since he opened yoʋr eyes?” The man said, “He is a prophet.”
    18: Now the Jews did not believe that the man had been blind and had received his sight until they called in his parents.
    19: They asked them, “Is this your son, who you say was born blind? How then does he now see?”
    20: His parents answered them, “We know that this is our son and that he was born blind.
    21: But how he can now see or who opened his eyes, we do not know. He is of age; ask him. He will speak for himself.”
    22: (His parents said this because they were afraid of the Jews, for the Jews had already agreed that if anyone should confess that Jesus was the Christ, he would be put out of the synagogue.
    23: That is why his parents said, “He is of age; ask him.”)
    24: So for a second time they called in the man who had been blind and said to him, “Give glory to God! We know that this man is a sinner.”
    25: He answered, “Whether he is a sinner or not, I do not know; one thing I know, that though I was blind, now I see.”
    26: Again they said to him, “What did he do to yoʋ? How did he open yoʋr eyes?”
    27: He answered them, “I told you already, and you did not listen. Why do you want to hear it again? Do you also want to become his disciples?”
    28: Then they reviled him and said, “Yoʋ are a disciple of that man, but we are disciples of Moses.
    29: We know that God has spoken to Moses, but as for this man, we do not know where he is from.”
    30: The man answered them, “Why, this is an amazing thing, that you do not know where he is from, and yet he opened my eyes!
    31: We know that God does not listen to sinners, but he does listen to anyone who is devout and does his will.
    32: Never before has anyone heard of someone opening the eyes of a man born blind.
    33: If this man were not from God, he could do nothing.”
    34: They answered him, “Yoʋ were born entirely in sin, and yet yoʋ are trying to teach us?” And they threw him out.
    35: Jesus heard that they had thrown him out, so he found the man and said to him, “Do yoʋ believe in the Son of God?”
    36: He answered, “Who is he, Lord, that I may believe in him?”
    37: Jesus said to him, “Yoʋ have seen him, and the one speaking with yoʋ is he.”
    38: The man said, “I believe, Lord.” And he worshiped him.
    39: Then Jesus said, “For judgment I have come into this world, so that those who do not see may see, and those who see may become blind.”
    40: Some of the Pharisees who were with him heard this and said to him, “We are not also blind, are we?”
    41: Jesus said to them, “If you were blind, you would have no sin, but now you say, ‘We see.’ Therefore your sin remains.
  10:
    1: “Truly, truly, I say to you, he who does not enter the sheepfold by the gate but climbs in by another way is a thief and a robber.
    2: But he who enters by the gate is the shepherd of the sheep.
    3: The gatekeeper opens the gate for him, and the sheep hear his voice. He calls his own sheep by name and leads them out.
    4: When he has brought out his own sheep, he goes ahead of them, and the sheep follow him because they recognize his voice.
    5: They will certainly not follow a stranger, but will flee from him because they do not recognize the voice of strangers.”
    6: Jesus spoke to them with this figure of speech, but they did not understand what he was saying to them.
    7: So Jesus said to them again, “Truly, truly, I say to you, I am the gate for the sheep.
    8: All who came previously are thieves and robbers, but the sheep did not listen to them.
    9: I am the gate; if anyone enters through me, he will be saved and will come in and go out and find pasture.
    10: The thief comes only to steal, kill, and destroy. I have come that they may have life, and have it abundantly.
    11: I am the good shepherd; the good shepherd lays down his life for the sheep.
    12: But the hired hand is not the shepherd and does not own the sheep. So when he sees the wolf coming, he leaves the sheep and flees, and the wolf snatches the sheep and scatters them.
    13: The hired hand flees, for he is a hired hand and does not care about the sheep.
    14: I am the good shepherd. I know my sheep and my sheep know me,
    15: even as the Father knows me and I know the Father. I lay down my life for the sheep.
    16: I have other sheep that are not of this fold. I must bring them in as well, and they will hear my voice. And there will be one flock with one shepherd.
    17: This is why the Father loves me, because I lay down my life so that I may take it up again.
    18: No one takes it from me, but I lay it down of my own accord. I have authority to lay it down, and I have authority to take it up again. I received this commandment from my Father.”
    19: At these words there was again a division among the Jews.
    20: Many of them were saying, “He has a demon and is out of his mind; why do you listen to him?”
    21: Others were saying, “These are not the words of a man possessed by a demon. Can a demon open the eyes of the blind?”
    22: Now it was the Feast of the Dedication in Jerusalem. It was winter,
    23: and Jesus was walking in the temple courts, in Solomon's Portico.
    24: So the Jews gathered around him and said to him, “How long are yoʋ going to keep us in suspense? If yoʋ are the Christ, tell us plainly.”
    25: Jesus answered them, “I did tell you, but you do not believe. The works that I do in my Father's name testify about me,
    26: but you do not believe because you are not among my sheep, just as I told you.
    27: My sheep hear my voice; I know them, and they follow me.
    28: I give them eternal life, and they will certainly never perish, and no one will snatch them out of my hand.
    29: My Father, who has given them to me, is greater than all, and no one is able to snatch them out of my Father's hand.
    30: The Father and I are one.”
    31: Then the Jews picked up stones again to stone him.
    32: In response Jesus said to them, “I have shown you many good works from my Father; for which of these works are you going to stone me?”
    33: The Jews answered him, “We are not going to stone yoʋ for any good work, but for blasphemy, because yoʋ, who are just a man, make yoʋrself out to be God.”
    34: Jesus answered them, “Is it not written in your law, ‘I said, you are gods’?
    35: If he called them ‘gods,’ to whom the word of God came (and the Scripture cannot be broken),
    36: do you say of him whom the Father consecrated and sent into the world, ‘Yoʋ are blaspheming,’ because I said, ‘I am the Son of God’?
    37: If I do not do the works of my Father, do not believe me.
    38: But if I do them, even if you do not believe me, believe the works, so that you may know and believe that the Father is in me and I in him.”
    39: Once again they tried to arrest him, but he eluded their grasp.
    40: Then Jesus went away again to the other side of the Jordan, to the place where John had been baptizing at first, and he stayed there.
    41: Many came to him and were saying, “John did no sign, but everything that John said about this man was true.”
    42: And many of the people there believed in Jesus.
  11:
    1: Now a man named Lazarus was sick. He was from Bethany, the village of Mary and her sister Martha.
    2: (Mary was the one who anointed the Lord with ointment and wiped his feet with her hair; it was her brother Lazarus who was sick.)
    3: So the sisters sent word to Jesus, “Lord, behold, the one yoʋ love is sick.”
    4: But when Jesus heard this, he said, “This sickness will not end in death but is for the glory of God, so that the Son of God may be glorified through it.”
    5: Now Jesus loved Martha, her sister Mary, and Lazarus.
    6: But when he heard that Lazarus was sick, he stayed where he was for two more days.
    7: After that he said to the disciples, “Let us go to Judea again.”
    8: The disciples said to him, “Rabbi, the Jews were just recently seeking to stone yoʋ, and yet you are going there again?”
    9: Jesus answered, “Are there not twelve hours in the day? If anyone walks in the day, he does not stumble, because he sees the light of this world.
    10: But if anyone walks in the night, he stumbles, because the light is not in him.”
    11: After saying this, he said to them, “Our friend Lazarus has fallen asleep, but I am going there to wake him up.”
    12: His disciples said, “Lord, if he has fallen asleep, he will recover.”
    13: (They thought Jesus was speaking about natural sleep, but he was actually speaking about Lazarus' death.)
    14: Then Jesus told them plainly, “Lazarus has died,
    15: and I rejoice for your sake that I was not there, so that you may believe. But let us go to him.”
    16: Then Thomas (called Didymus) said to his fellow disciples, “Let us go too, so that we may die with him.”
    17: When Jesus arrived, he found that Lazarus had been in the tomb for four days already.
    18: Now Bethany was less than two miles from Jerusalem,
    19: and many of the Jews had joined the women who were with Martha and Mary, to console them about their brother.
    20: When Martha heard that Jesus was coming, she went to meet him, but Mary remained seated in the house.
    21: Then Martha said to Jesus, “Lord, if yoʋ had been here, my brother would not have died.
    22: But even now I know that God will give yoʋ whatever yoʋ ask of him.”
    23: Jesus said to her, “Yoʋr brother will rise again.”
    24: Martha said to him, “I know that he will rise again in the resurrection on the last day.”
    25: Jesus said to her, “I am the resurrection and the life. He who believes in me, though he may die, yet shall he live.
    26: No one who lives and believes in me will ever die. Do yoʋ believe this?”
    27: She said to him, “Yes, Lord, I have come to believe that yoʋ are the Christ, the Son of God, who is to come into the world.”
    28: After saying this, she went and called her sister Mary, saying in private, “The Teacher is here and is calling for yoʋ.”
    29: When Mary heard this, she rose quickly and went to him.
    30: (Now Jesus had not yet come into the village, but was in the place where Martha had met him.)
    31: When the Jews who were in the house with Mary, consoling her, saw her rise quickly and go out, they followed her, saying, “She is going to the tomb to weep there.”
    32: When Mary came to where Jesus was and saw him, she fell at his feet and said to him, “Lord, if yoʋ had been here, my brother would not have died.”
    33: When Jesus saw her weeping, and the Jews who had come with her also weeping, he was deeply moved in his spirit and troubled.
    34: He said, “Where have you laid him?” They said to him, “Lord, come and see.”
    35: Jesus wept.
    36: So the Jews said, “See how he loved him!”
    37: But some of them said, “Could not he who opened the eyes of the blind man have also kept this man from dying?”
    38: Deeply moved once more, Jesus came to the tomb. (It was a cave, and a stone was lying against it.)
    39: Jesus said, “Take away the stone.” Martha, the sister of the man who had died, said to him, “Lord, there is already a stench, for it is the fourth day.”
    40: Jesus said to her, “Did I not tell yoʋ that if yoʋ believed yoʋ would see the glory of God?”
    41: So they took away the stone from where the dead man was lying. Then Jesus lifted up his eyes and said, “Father, I thank yoʋ that yoʋ have heard me.
    42: I know that yoʋ always hear me, but I say this for the benefit of the crowd that is standing here, so that they may believe that yoʋ sent me.”
    43: After saying this, he cried out with a loud voice, “Lazarus, come out!”
    44: Then the man who had died came out, his feet and his hands bound with strips of cloth, and his face wrapped in a cloth. Jesus said to them, “Unbind him, and let him go.”
    45: Therefore many of the Jews who had come to Mary, and had seen what Jesus did, believed in him.
    46: But some of them went to the Pharisees and told them what Jesus had done.
    47: So the chief priests and the Pharisees convened a meeting of the Sanhedrin and said, “What are we going to do? For this man is doing many signs.
    48: If we allow him to continue like this, everyone will believe in him, and the Romans will come and take away our holy place and our nation.”
    49: But one of them, Caiaphas, who was high priest that year, said to them, “You do not know anything,
    50: nor do you consider that it is better for us to have one man die for the people than to have the whole nation perish.”
    51: (He said this not of his own accord, but as high priest that year he prophesied that Jesus was going to die for the nation,
    52: and not only for the nation, but also to gather together and unite the children of God scattered abroad.)
    53: So from that day they plotted together to kill him.
    54: Therefore Jesus no longer went around openly among the Jews. Instead, he departed from there to the region near the wilderness, to a town called Ephraim, where he spent time with his disciples.
    55: Now the Passover of the Jews was near, and many people went up to Jerusalem from the countryside to purify themselves before the Passover.
    56: They were looking for Jesus and saying to one another as they stood in the temple courts, “What do you think? That he will not come to the feast at all?”
    57: (Now the chief priests and the Pharisees had given an order that if anyone knew where Jesus was, he should report it, so that they could arrest him.)
  12:
    1: Six days before the Passover, Jesus came to Bethany, where Lazarus was, the man who had died and whom Jesus had raised from the dead.
    2: They prepared a supper for Jesus there. Martha was serving, and Lazarus was one of the people reclining at the table with him.
    3: Then Mary took a pound of expensive ointment made of pure nard, anointed Jesus' feet, and wiped his feet with her hair. The house was filled with the fragrance of the ointment.
    4: Then one of his disciples, Judas Iscariot, Simon's son, who was about to betray him, said,
    5: “Why was this ointment not sold for three hundred denarii and the money given to the poor?”
    6: (He said this not because he cared about the poor, but because he was a thief; he was the keeper of the moneybag and would pilfer what was put into it.)
    7: So Jesus said, “Leave her alone; she has kept this ointment for the day of my burial.
    8: For you always have the poor with you, but you will not always have me.”
    9: Meanwhile a large crowd of the Jews found out that Jesus was there, so they came not only because of Jesus but also to see Lazarus, whom he had raised from the dead.
    10: So the chief priests plotted to kill Lazarus also,
