    20: So they watched him and sent spies who pretended to be sincere in order to catch him in something he said, so that they could deliver him up to the jurisdiction and authority of the governor.
    21: The spies asked him, “Teacher, we know that yoʋ speak and teach correctly, and that yoʋ do not show partiality but teach the way of God in truth.
    22: Is it lawful for us to pay taxes to Caesar, or not?”
    23: But perceiving their craftiness, Jesus said to them, “Why are you testing me?
    24: Show me a denarius. Whose image and inscription does it have?” They answered, “Caesar's.”
    25: He said to them, “Then render to Caesar the things that are Caesar's, and to God the things that are God's.”
    26: So they were not able to catch him in what he said in the presence of the people. And being amazed at his answer, they fell silent.
    27: Now some of the Sadducees, who deny that there is a resurrection, came up and asked Jesus,
    28: '“Teacher, Moses wrote for us: ‘If a man''s brother dies, leaving a wife but no children, that man must marry the widow and raise up offspring for his brother.’'
    29: Now there were seven brothers. The first married a woman and died childless.
    30: The second married the widow, and he also died childless.
    31: Likewise, the third also married her. In the same way all seven died, leaving no children.
    32: Last of all, the woman also died.
    33: In the resurrection, therefore, which of them will she be the wife of? For the seven all had her as a wife.”
    34: Jesus answered them, “The people of this age marry and are given in marriage,
    35: but those who are considered worthy to attain to that age and the resurrection from the dead neither marry nor are they given in marriage.
    36: Indeed they can no longer die, for they are like angels. They are sons of God, since they are sons of the resurrection.
    37: But even Moses indicated that the dead are raised, when he said in the passage about the burning bush, ‘The Lord, the God of Abraham, the God of Isaac, and the God of Jacob.’
    38: He is not the God of the dead, but of the living, for to him all are alive.”
    39: Then some of the scribes responded, “Teacher, yoʋ have spoken well.”
    40: And they no longer dared to ask him anything.
    41: Then Jesus said to them, “How can it be said that the Christ is the Son of David?
    42: Even David himself says in the Book of Psalms, ‘The Lord said to my Lord, “Sit at my right hand
    43: until I make yoʋr enemies a footstool for yoʋr feet.”’
    44: David calls him ‘Lord,’ so how is he his son?”
    45: As all the people were listening, Jesus said to his disciples,
    46: “Beware of the scribes. They like to walk around in long robes, and they love to be greeted in the marketplaces and to have the best seats in the synagogues and the places of honor at banquets.
    47: They devour widows' houses and for a pretense make long prayers. They will receive a more severe judgment.”
  21:
    1: Then Jesus looked up and saw the rich putting their gifts into the treasury.
    2: He also saw a poor widow there putting in two small copper coins.
    3: So he said, “Truly I say to you, this poor widow has put in more than all the others.
    4: For they have all put in gifts for God out of their abundance, but she, out of her poverty, has put in all that she had to live on.”
    5: Then, as some were talking about how the temple was adorned with beautiful stones and gifts consecrated to God, Jesus said,
    6: “As for these things that you see, the days will come when not one stone will be left upon another; all of them will be torn down.”
    7: So they asked him, “Teacher, when will these things happen? And what will be the sign that these things are about to take place?”
    8: He said, “Make sure you are not led astray. For many will come in my name, saying, ‘I am he,’ and, ‘The time has drawn near.’ Do not go after them.
    9: When you hear of wars and uprisings, do not be terrified, for these things must first take place, but the end will not immediately follow.”
    10: Then he said to them, “Nation will rise up against nation, and kingdom against kingdom.
    11: There will be great earthquakes in various places, along with famines and plagues. There will also be terrifying sights and great signs from heaven.
    12: But before all these things take place, they will arrest you and persecute you. They will deliver you up to synagogues and prisons, and you will be brought before kings and governors for my name's sake.
    13: This will lead to opportunities for you to bear witness.
    14: Therefore settle it in your hearts not to prepare your defense in advance.
    15: For I will give you a mouth to speak and wisdom that none of your adversaries will be able to refute or resist.
    16: You will even be betrayed by parents, relatives, friends, and brothers, and they will have some of you put to death.
    17: You will be hated by all because of my name.
    18: Yet not a hair of your head will by any means perish.
    19: You must gain your lives by your patient endurance.
    20: “When you see Jerusalem surrounded by armies, know that its desolation is near.
    21: Then those who are in Judea must flee to the mountains, those who are in the city must get out, and those who are in the countryside must not enter the city.
    22: For those will be days of vengeance, to fulfill all that is written.
    23: Woe to those who are with child and to those who are nursing infants in those days! For there will be great distress in the land and wrath against this people.
    24: They will fall by the edge of the sword and be led captive into all the nations, and Jerusalem will be trampled by the Gentiles until the times of the Gentiles are fulfilled.
    25: “There will be signs in the sun, moon, and stars, and on the earth there will be distress among the nations as they are perplexed by the roaring sea and the surging waves.
    26: People will faint from fear and foreboding of what is coming upon the world, for the powers of the heavens will be shaken.
    27: Then they will see the Son of Man coming in a cloud with power and great glory.
    28: So when these things begin to take place, stand tall and lift up your heads, for your redemption is near.”
    29: 'Then he told them a parable: “Consider the fig tree and all the other trees.'
    30: As soon as they sprout leaves, you can see for yourselves and know that summer is near.
    31: So also, when you see these things taking place, know that the kingdom of God is near.
    32: Truly I say to you, this generation will certainly not pass away until all things have taken place.
    33: Heaven and earth will pass away, but my words will certainly not pass away.
    34: “Watch yourselves, lest your hearts be weighed down with carousing, drunkenness, and the cares of this life, and that day come upon you suddenly.
    35: For it will come like a trap upon all who dwell on the face of the whole earth.
    36: Therefore stay alert at all times, praying that you may be considered worthy to escape everything that will take place, and to stand before the Son of Man.”
    37: Each day Jesus taught in the temple courts, but at night he would go out and stay at the mount called Olivet.
    38: And all the people would come to him early in the morning to listen to him in the temple courts.
  22:
    1: Now the Feast of Unleavened Bread was drawing near, which is called the Passover,
    2: and the chief priests and the scribes were looking for a way to get rid of Jesus quietly, for they were afraid of the people.
    3: Then Satan entered into Judas, the one called Iscariot, who was numbered among the twelve.
    4: He went away and discussed with the chief priests and officers how he might deliver Jesus up to them.
    5: They were glad and agreed to give him money.
    6: So he accepted the offer and began looking for an opportunity to deliver Jesus up to them in the absence of a crowd.
    7: Then came the day for the Feast of Unleavened Bread, when the Passover lamb had to be sacrificed.
    8: Jesus sent Peter and John, saying, “Go make preparations for us to eat the Passover.”
    9: They said to him, “Where do yoʋ want us to prepare it?”
    10: He said to them, “Behold, when you enter the city, a man carrying a jug of water will meet you. Follow him into the house he enters
    11: and say to the master of the house, ‘The Teacher asks yoʋ, “Where is the guest room where I can eat the Passover with my disciples?”’
    12: He will then show you a large upper room that is furnished; prepare it there.”
    13: So they went and found it just as Jesus had told them, and they prepared the Passover.
    14: When the hour came, Jesus reclined at the table, and the twelve apostles were with him.
    15: He said to them, “I have earnestly desired to eat this Passover with you before I suffer.
    16: For I tell you that I will certainly not eat it again until it is fulfilled in the kingdom of God.”
    17: Then he took a cup, and after giving thanks he said, “Take this and divide it among yourselves.
    18: For I tell you, I will certainly not drink again from the fruit of the vine until the kingdom of God comes.”
    19: Then he took bread, and when he had given thanks, he broke it and gave it to them, saying, “This is my body, which is given for you. Do this in remembrance of me.”
    20: In the same way, he also took the cup after they had eaten supper, saying, “This cup is the new covenant in my blood, which is poured out for you.
    21: But behold, the hand of the one who is going to betray me is with mine on the table.
    22: The Son of Man indeed goes as it has been determined, but woe to that man by whom he is betrayed.”
    23: Then they began to discuss with one another which one of them could ever do such a thing.
    24: A dispute also arose among them as to which of them was considered to be greater.
    25: So Jesus said to them, “The kings of the Gentiles exercise lordship over them, and those who have authority over them are called benefactors.
    26: But it must not be so with you; rather the greatest among you must become like the youngest, and the leader must become like one who serves.
    27: For who is greater? The one who reclines at the table or the one who serves? Is it not the one who reclines at the table? But I am among you as one who serves.
    28: “You have stayed with me in my trials.
    29: And I bestow on you a kingdom, just as my Father bestowed one on me,
    30: so that you may eat and drink at my table. And you will sit on thrones judging the twelve tribes of Israel.”
    31: Then the Lord said, “Simon, Simon, behold, Satan has demanded to have you, so that he might sift you like wheat.
    32: But I have prayed for yoʋ that yoʋr faith may not fail. Once yoʋ have turned back, strengthen yoʋr brothers.”
    33: Peter said to him, “Lord, I am ready to go with yoʋ both to prison and to death.”
    34: Jesus said, “I tell yoʋ, Peter, a rooster will certainly not crow today before yoʋ have denied three times that yoʋ know me.”
    35: Then Jesus said to them, “When I sent you without a moneybag, knapsack, or sandals, did you lack anything?” They said, “Nothing.”
    36: Then he said to them, “But now he who has a moneybag must take it, and likewise a knapsack. And he who does not have a sword must sell his garment and buy one.
    37: 'For I tell you that this Scripture must still be fulfilled in me: ‘He was numbered with the lawless.’ For what is written about me is reaching its fulfillment.”'
    38: So they said, “Lord, behold, here are two swords.” He said to them, “That is enough!”
    39: Then Jesus went out and made his way to the Mount of Olives, as was his custom, and his disciples followed him.
    40: When he came to the place, he said to them, “Pray that you will not enter into temptation.”
    41: Then he withdrew from them about a stone's throw away and knelt down and prayed,
    42: “Father, if yoʋ are willing to take this cup away from me, do so; nevertheless, not my will, but yoʋrs be done.”
    43: Then an angel from heaven appeared to him and strengthened him.
    44: Being in agony, he prayed more earnestly, and his sweat became like drops of blood falling to the ground.
    45: When he rose from prayer and came to the disciples, he found them sleeping because of their sorrow.
    46: So he said to them, “Why are you sleeping? Rise and pray, lest you enter into temptation.”
    47: While he was still speaking, behold, a crowd approached, and the man called Judas, one of the twelve, was leading them. He drew near to Jesus to kiss him,
    48: and Jesus said to him, “Judas, are you betraying the Son of Man with a kiss?”
    49: When those who were around him saw what was about to happen, they said to him, “Lord, shall we strike with the sword?”
    50: Then one of them struck the servant of the high priest, cutting off his right ear.
    51: But Jesus responded, “No more of this!” And he touched the man's ear and healed him.
    52: Then Jesus said to the chief priests, the officers of the temple, and the elders who had come out against him, “Have you come out with swords and clubs as you would against a robber?
    53: I was with you daily in the temple courts, and you did not lay a hand on me. But this is your hour, when the power of darkness reigns.”
    54: Then they arrested him, led him away, and brought him to the house of the high priest, and Peter was following at a distance.
    55: Some had kindled a fire there in the middle of the courtyard and sat down together, and Peter sat down among them.
    56: When a servant girl saw him sitting in the light of the fire, she looked at him intently and said, “This man also was with him.”
    57: But Peter denied him, saying, “Woman, I do not know him.”
    58: After a little while, someone else saw him and said, “Yoʋ also are one of them.” But Peter said, “Man, I am not.”
    59: After about an hour had gone by, another man kept insisting, “Truly this man also was with him, for he too is a Galilean.”
    60: But Peter said, “Man, I do not know what yoʋ are talking about!” And immediately, while he was still speaking, a rooster crowed.
    61: Then the Lord turned and looked at Peter, and Peter remembered what the Lord had said to him, “Before a rooster crows, yoʋ will deny me three times.”
    62: And Peter went out and wept bitterly.
    63: Now the men who were holding Jesus in custody began mocking him and beating him.
    64: They also blindfolded him and kept striking his face, saying to him, “Prophesy! Who is it that struck yoʋ?”
    65: And they said many other things against him, reviling him.
    66: When daybreak came, the elders of the people gathered together, both chief priests and scribes, and they led Jesus up to their Sanhedrin and said,
    67: “If yoʋ are the Christ, tell us.” But he said to them, “If I tell you, you will surely not believe.
    68: And if I ask you a question, you will surely not answer me or release me.
    69: But from now on the Son of Man will be seated at the right hand of the power of God.”
    70: So they all said, “Are yoʋ then the Son of God?” He said to them, “You yourselves say that I am.”
    71: Then they said, “What further testimony do we need? For we ourselves have heard it from his own mouth.”
  23:
    1: Then the whole assembly arose and led Jesus to Pilate.
    2: They began to accuse him, saying, “We found this man perverting the nation and forbidding us to pay taxes to Caesar, declaring himself to be Christ, a king.”
    3: So Pilate asked Jesus, “Are yoʋ the king of the Jews?” Jesus answered him, “Yoʋ have said it yoʋrself.”
    4: Then Pilate said to the chief priests and the crowd, “I find no fault in this man.”
    5: But they kept insisting, “He stirs up the people, teaching throughout all Judea. He started in Galilee and has come all the way here.”
    6: When Pilate heard mention of Galilee, he asked whether the man was a Galilean.
    7: And when he found out that Jesus was under Herod's jurisdiction, he sent him over to Herod, who was also in Jerusalem in those days.
    8: When Herod saw Jesus he was very glad, for he had long desired to see him, because he had heard many things about him and was hoping to see him perform some sign.
    9: So he questioned him at great length, but Jesus gave him no answer.
    10: Meanwhile, the chief priests and the scribes stood there, vehemently accusing him.
    11: Herod also treated him with contempt and mocked him, as did his soldiers. Then, after dressing Jesus in fine clothing, Herod sent him back to Pilate.
    12: That very day Pilate and Herod became friends with one another; previously they had been enemies.
    13: Then Pilate called together the chief priests, the rulers, and the people,
    14: and said to them, “You brought me this man as one who was misleading the people. And behold, after examining him before you, I have found no fault in this man with respect to the accusations you are making against him,
    15: and neither has Herod, for I sent you to him. Clearly he has done nothing that deserves death.
    16: Therefore I will have him flogged and then release him.”
    17: Now each year at the feast Pilate was obligated to release one prisoner for the people.
    18: So they all cried out together, “Away with this man, and release for us Barabbas!”
    19: (This was a man who had been thrown into prison for an insurrection that had taken place in the city, and for murder.)
    20: Wishing to release Jesus, Pilate addressed them again,
    21: but they kept on shouting, “Crucify, crucify him!”
    22: A third time he said to them, “Why? What evil has he done? I have found in him no grounds for death. So I will have him flogged and then release him.”
    23: But they continued insistently with loud voices, demanding that he be crucified, and their voices prevailed, along with those of the chief priests.
    24: So Pilate rendered his decision that their demand be granted.
    25: He released the man they had been asking for, who had been thrown into prison for insurrection and murder, but he handed Jesus over to their will.
    26: As the soldiers led him away, they took hold of Simon, a Cyrenian man who was coming in from the countryside, and they laid on him the cross, forcing him to carry it behind Jesus.
    27: A great multitude of people followed along behind, including women who were mourning and lamenting for Jesus.
    28: But Jesus turned to them and said, “Daughters of Jerusalem, do not weep for me, but weep for yourselves and for your children.
    29: For behold, the days are coming when people will say, ‘Blessed are the barren, the wombs that have not given birth, and the breasts that have not nursed!’
    30: Then they will begin to say to the mountains, ‘Fall on us!’ and to the hills, ‘Cover us!’
    31: For if they do these things when the wood is green, what will happen when it is dry?”
    32: Now two others, who were criminals, were also being led away to be put to death with Jesus.
    33: When they came to the place called the Skull, the soldiers crucified him there along with the criminals, one on his right and one on his left.
    34: But Jesus said, “Father, forgive them, for they do not know what they are doing.” Then they cast lots to divide his garments.
    35: The people stood there looking on, and the rulers who were with them ridiculed him, saying, “He saved others; let him save himself if he is the Christ, the Chosen One of God.”
    36: The soldiers also mocked him, coming up to him and offering him sour wine,
    37: saying, “If yoʋ are the king of the Jews, save yoʋrself!”
    38: 'There was also an inscription over him written in Greek, Latin, and Hebrew, which read: “This is the King of the Jews.”'
    39: One of the criminals who was hanging there reviled him, saying, “If yoʋ are the Christ, save yoʋrself and us!”
    40: But the other rebuked him, saying, “Do yoʋ not even fear God, seeing that yoʋ are under the same condemnation?
    41: The two of us are justly condemned, for we are receiving the appropriate punishment for the things we have done, but this man has done nothing wrong.”
    42: Then he said to Jesus, “Remember me, Lord, when yoʋ come in yoʋr kingdom.”
    43: Jesus said to him, “Truly I say to yoʋ, today yoʋ will be with me in Paradise.”
    44: Now it was about the sixth hour, and there was darkness over the whole land until the ninth hour.
    45: The sun was darkened, and the veil of the temple was torn down the middle.
    46: Then Jesus cried out with a loud voice, “Father, into yoʋr hands I commit my spirit.” After saying this, he breathed his last breath.
    47: Now when the centurion saw what had happened, he glorified God and said, “Surely this man was righteous.”
    48: And when all the crowds who had gathered together for this spectacle saw what had happened, they returned home beating their breasts.
    49: But all those who knew Jesus stood at a distance watching these things, including the women who had followed him from Galilee.
    50: Now there was a good and righteous man named Joseph, who was a member of the council
    51: but had not consented to their decision and action. He was from Arimathea, a town of the Jews, and was himself also waiting for the kingdom of God.
    52: He went to Pilate and asked for Jesus' body.
    53: Then he took it down, wrapped it in a linen cloth, and laid it in a tomb hewn in a rock, where no one had ever been laid.
    54: It was the day of Preparation, and the Sabbath was approaching.
    55: The women who had come with Jesus from Galilee followed along behind and saw the tomb and how his body was laid in it.
    56: Then they returned and prepared spices and ointments. But they rested on the Sabbath according to the commandment.
  24:
    1: On the first day of the week, at early dawn, the women came to the tomb, bringing the spices they had prepared, and some other women were with them.
    2: They found the stone rolled away from the tomb,
    3: but when they went in, they did not find the body of the Lord Jesus.
    4: While they were greatly perplexed about this, behold, two men stood by them in dazzling clothes.
    5: The women were terrified and bowed their faces to the ground, but the men said to them, “Why do you seek the living among the dead?
    6: He is not here, but is risen. Remember how he told you, while he was still in Galilee,
    7: that the Son of Man must be delivered up into the hands of sinful men, be crucified, and on the third day rise again.”
    8: Then they remembered his words.
    9: When they returned from the tomb, they told all these things to the eleven and to all the others.
    10: It was Mary Magdalene, Joanna, Mary the mother of James, and the other women with them, who told these things to the apostles.
    11: But their words came across to the apostles as nonsense, and they did not believe them.
    12: Peter, however, got up and ran to the tomb. When he stooped down to look in, he saw the linen cloths lying there by themselves. So he went away, wondering to himself what had happened.
    13: That same day two of Jesus' disciples were going to a village called Emmaus, which was about seven miles from Jerusalem.
    14: They were talking with each other about everything that had happened.
    15: As they were talking and discussing these things, Jesus himself drew near and went along with them,
    16: but their eyes were kept from recognizing him.
    17: He said to them, “What are you discussing with each other as you walk along, looking downcast?”
    18: Then the one whose name was Cleopas answered him, “Are yoʋ the only visitor in Jerusalem who does not know the things that have happened there in these last few days?”
    19: He said to them, “What things?” So they said to him, “The things concerning Jesus of Nazareth, who was a prophet mighty in deed and word before God and all the people,
    20: and how the chief priests and our rulers handed him over to a sentence of death and crucified him.
    21: But we had hoped that he was the one who would redeem Israel. And besides all this, today is now the third day since these things happened.
    22: Moreover, some women from our group amazed us. They were at the tomb early this morning,
    23: and when they did not find his body, they came back saying that they had seen a vision of angels, who said that he was alive.
    24: Then some of our companions went to the tomb and found it to be so, just as the women had said, but they did not see him.”
    25: Then Jesus said to them, “O foolish men, how slow of heart you are to believe all that the prophets have spoken!
    26: Was it not necessary for the Christ to suffer these things and enter into his glory?”
    27: And beginning from Moses and all the Prophets, he explained to them the things written about himself in all the Scriptures.
    28: As they drew near to the village where they were headed, Jesus acted as if he were going farther.
    29: But they urged him not to do so, saying, “Stay with us, for it is nearly evening, and the day is drawing to a close.” So he went in to stay with them.
    30: As he was reclining at the table with them, he took the bread, blessed and broke it, and gave it to them.
    31: Then their eyes were opened, and they recognized him, but he disappeared from their sight.
    32: They said to each other, “Were not our hearts burning within us as he spoke to us on the road and explained the Scriptures to us?”
    33: So they rose that very hour and returned to Jerusalem, where they found the eleven gathered together with their companions,
    34: saying, “The Lord is risen indeed and has appeared to Simon!”
    35: Then they began describing what had happened on the road, and how Jesus had been made known to them when he broke the bread.
    36: As they were saying these things, Jesus himself stood among them and said to them, “Peace be with you.”
    37: But they were startled and terrified, thinking they had seen a spirit.
    38: Then he said to them, “Why are you troubled, and why are doubts arising in your hearts?
    39: Look at my hands and my feet and see that it is I myself. Touch me and look at me, for a spirit does not have flesh and bones as you see that I have.”
    40: After saying this, he showed them his hands and his feet.
    41: And while they were still amazed and in disbelief because of their joy, he said to them, “Do you have anything here to eat?”
    42: So they gave him a piece of broiled fish and some honeycomb.
    43: And he took them and ate in their presence.
    44: Then he said to them, “These are the words I spoke to you while I was still with you, that everything written about me in the Law of Moses, the Prophets, and the Psalms must be fulfilled.”
    45: Then he opened their minds to understand the Scriptures
    46: and said to them, “Thus it is written, and thus it was necessary for the Christ to suffer and to rise from the dead on the third day,
    47: and for repentance and remission of sins to be preached in his name to all nations, beginning from Jerusalem.
    48: You are witnesses of these things.
    49: And behold, I am sending the promise of my Father upon you, but stay in the city of Jerusalem until you are clothed with power from on high.”
    50: Then he led them out as far as Bethany, and lifting up his hands he blessed them.
    51: While he was blessing them, he parted from them and was carried up into heaven.
    52: So they worshiped him and returned to Jerusalem with great joy.
    53: And they were continually in the temple courts, praising and blessing God. Amen.
