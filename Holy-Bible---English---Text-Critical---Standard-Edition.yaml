    29: So Pilate went out to them and said, “What accusation do you bring against this man?”
    30: They answered him, “If he were not an evildoer, we would not have handed him over to yoʋ.”
    31: Pilate said to them, “You take him and judge him according to your own law.” The Jews said to him, “It is not lawful for us to put anyone to death.”
    32: (This happened to fulfill what Jesus had said when he indicated the kind of death he was going to die.)
    33: Then Pilate went into his headquarters again, called Jesus over, and said to him, “Are yoʋ the king of the Jews?”
    34: Jesus answered him, “Do yoʋ say this of yoʋr own accord, or have others spoken to yoʋ about me?”
    35: Pilate answered, “Am I a Jew? Yoʋr own nation and the chief priests have handed yoʋ over to me. What have yoʋ done?”
    36: Jesus answered, “My kingdom is not of this world. If my kingdom were of this world, my servants would be fighting to keep me from being delivered up to the Jews. But as it is, my kingdom is not from here.”
    37: Pilate said to him, “So yoʋ are a king?” Jesus answered, “Yoʋ have said yoʋrself that I am a king. The reason I was born and the reason I came into the world is to testify to the truth. Everyone who is of the truth listens to my voice.”
    38: Pilate said to him, “What is truth?” After he said this, he again went out to the Jews and said to them, “I find no fault in him.
    39: But you have a custom that I release for you one man at the Passover. So do you want me to release for you the king of the Jews?”
    40: They all cried out again, “Not this man, but Barabbas!” (Now Barabbas was an insurrectionist.)
  19:
    1: Then Pilate took Jesus and flogged him.
    2: The soldiers twisted together a crown of thorns, put it on his head, and then clothed him with a purple garment.
    3: They kept saying, “Hail, King of the Jews!” and striking him in the face.
    4: Once again Pilate came out and said to the Jews, “Behold, I am bringing him out to you so that you may know that I find no fault in him.”
    5: Jesus then came out wearing the crown of thorns and the purple garment, and Pilate said to them, “Behold, the man!”
    6: When the chief priests and the officers saw him, they cried out, “Crucify, crucify him!” But Pilate said to them, “You take him and crucify him, for I find no fault in him.”
    7: The Jews answered him, “We have a law, and according to our law he must die, for he made himself out to be the Son of God.”
    8: When Pilate heard this, he was even more afraid.
    9: He went back into his headquarters and said to Jesus, “Where are yoʋ from?” But Jesus gave him no answer.
    10: So Pilate said to him, “Yoʋ do not speak to me? Do yoʋ not know that I have authority to crucify yoʋ, and authority to release yoʋ?”
    11: Jesus answered, “Yoʋ would have no authority over me if it had not been given to yoʋ from above. Therefore he who handed me over to yoʋ has greater sin.”
    12: From that point forward Pilate was seeking to release him, but the Jews cried out, “If yoʋ release this man, yoʋ are not a friend of Caesar; everyone who makes himself out to be a king opposes Caesar.”
    13: When Pilate heard this, he brought Jesus out and sat down on the judgment seat at a place called the Stone Pavement (or in Hebrew, Gabbatha).
    14: It was about the sixth hour on the day of Preparation for the Passover, and he said to the Jews, “Behold, your king!”
    15: But they cried out, “Away with him, away with him, crucify him!” Pilate said to them, “Shall I crucify your king?” The chief priests answered, “We have no king but Caesar.”
    16: Then Pilate handed Jesus over to them to be crucified. So they took Jesus and led him away.
    17: Carrying his own cross, he went out to a location called the Place of the Skull (which in Hebrew is called Golgotha).
    18: There they crucified him, and with him two others, one on each side, with Jesus in the middle.
    19: Pilate also wrote a notice and put it on the cross. It read, “Jesus of Nazareth, the King of the Jews.”
    20: Many of the Jews read this notice, because the place where Jesus was crucified was near the city, and it was written in Hebrew, Greek, and Latin.
    21: Then the chief priests of the Jews said to Pilate, “Do not write, ‘The King of the Jews,’ but rather, ‘This man said, “I am the king of the Jews.”’”
    22: Pilate answered, “What I have written, I have written.”
    23: When the soldiers crucified Jesus, they took his garments and divided them into four parts, a part for each soldier. They also took his tunic, which was seamless. It was woven in one piece from top to bottom,
    24: so they said to one another, “Let us not tear it apart, but cast lots for it to decide whose it will be.” This happened to fulfill the Scripture that says, “They divided my garments among themselves, and for my clothing they cast lots.” This is what the soldiers did.
    25: Standing by the cross of Jesus were his mother, his mother's sister, Mary the wife of Clopas, and Mary Magdalene.
    26: When Jesus saw his mother and the disciple whom he loved standing nearby, he said to his mother, “Woman, behold, yoʋr son.”
    27: Then he said to the disciple, “Behold, yoʋr mother.” And from that hour the disciple took her into his own home.
    28: After this, when Jesus saw that everything was now finished, in order to fulfill the Scripture he said, “I am thirsty.”
    29: A jar full of sour wine was there, so they filled a sponge with sour wine, put it around a hyssop branch, and brought it up to his mouth.
    30: When Jesus had received the sour wine, he said, “It is finished.” Then he bowed his head and gave up his spirit.
    31: Since it was the day of Preparation (for that Sabbath was a high day), the Jews asked Pilate to have the men's legs broken and their bodies taken away, so that the bodies would not remain on the cross on the Sabbath.
    32: So the soldiers came and broke the legs of the first man and of the other who had been crucified with him.
    33: But when they came to Jesus, they did not break his legs since they saw that he was already dead.
    34: Instead, one of the soldiers pierced Jesus' side with a spear, and immediately blood and water came out.
    35: He who saw this has testified, and his testimony is true, and he knows that he speaks what is true, so that you may believe.
    36: 'For these things happened so that the Scripture would be fulfilled: “No bone of his will be broken.”'
    37: And, as another Scripture says, “They will look on him whom they have pierced.”
    38: After these things, Joseph of Arimathea, who was a disciple of Jesus (but secretly for fear of the Jews), asked Pilate if he could take away Jesus' body. Pilate gave him permission, so he came and took away the body.
    39: With him came Nicodemus (who had previously come to Jesus by night). He brought a mixture of myrrh and aloes that weighed about seventy-five pounds.
    40: So they took Jesus' body and wrapped it in linen cloths with the spices, as is the custom of the Jews in preparing a body for burial.
    41: Near the place where Jesus was crucified there was a garden, and in the garden there was a new tomb in which no one had ever been laid.
    42: Because it was the Jewish day of Preparation and since the tomb was nearby, they laid Jesus there.
  20:
    1: On the first day of the week, Mary Magdalene came to the tomb early, while it was still dark, and she saw that the stone had been moved away from the tomb.
    2: So she ran and went to Simon Peter and the other disciple, the one whom Jesus loved, and said to them, “They have taken the Lord out of the tomb, and we do not know where they have laid him.”
    3: So Peter went out, along with the other disciple, and they began making their way to the tomb.
    4: The two were running together, but the other disciple outran Peter and reached the tomb first.
    5: Stooping down to look in, he saw the linen cloths lying there, but he did not go in.
    6: Then Simon Peter, who had been following him, arrived and went into the tomb. He saw the linen cloths lying there
    7: and the facecloth that had been on Jesus' head. But it was not lying with the linen cloths; it was folded up separately in another place.
    8: Then the other disciple, who had reached the tomb first, also went in. He saw and believed.
    9: (For they did not yet understand the Scripture that Jesus must rise from the dead.)
    10: Then the disciples went back to their homes.
    11: But Mary stood near the tomb, weeping outside. As she was weeping, she stooped down to look into the tomb
    12: and saw two angels in white sitting where Jesus' body had been laid, one at the head and one at the feet.
    13: They said to her, “Woman, why are yoʋ weeping?” She said to them, “They have taken away my Lord, and I do not know where they have laid him.”
    14: After saying this, she turned around and saw Jesus standing there, but she did not know it was Jesus.
    15: Jesus said to her, “Woman, why are yoʋ weeping? Who are yoʋ looking for?” Supposing that he was the gardener, she said to him, “Sir, if yoʋ have carried him away, tell me where yoʋ have laid him, and I will take him away.”
    16: Jesus said to her, “Mary!” She turned and said to him, “Rabboni!” (which means “Teacher”).
    17: Jesus said to her, “Do not hold on to me, for I have not yet ascended to my Father. But go to my brothers and tell them that I am ascending to my Father and your Father, to my God and your God.”
    18: So Mary Magdalene went and told the disciples that she had seen the Lord and that he had said these things to her.
    19: In the evening of that day, the first day of the week, when the disciples were gathered together with the doors locked for fear of the Jews, Jesus came and stood among them and said to them, “Peace be with you.”
    20: After saying this, he showed them his hands and his side, and the disciples rejoiced when they saw the Lord.
    21: Again Jesus said to them, “Peace be with you. As the Father has sent me, so I am sending you.”
    22: After saying this, he breathed on them and said to them, “Receive the Holy Spirit.
    23: If you remit the sins of any, their sins are remitted; if you retain the sins of any, their sins are retained.”
    24: Now Thomas (called Didymus), one of the twelve, was not with them when Jesus came.
    25: So the other disciples said to him, “We have seen the Lord.” But he said to them, “Unless I see the nail marks in his hands and put my finger where the nails were, and put my hand into his side, I will certainly not believe.”
    26: Eight days later, Jesus' disciples were again inside, and Thomas was with them. Although the doors were locked, Jesus came and stood among them and said, “Peace be with you.”
    27: Then he said to Thomas, “Put yoʋr finger here and look at my hands. Reach out yoʋr hand and put it into my side. Do not doubt but believe.”
    28: In response Thomas said to him, “My Lord and my God!”
    29: Then Jesus said to him, “Because yoʋ have seen me, have yoʋ come to believe? Blessed are those who have not seen and yet have come to believe.”
    30: Jesus performed many other signs in the presence of his disciples, which are not written in this book.
    31: But these have been written so that you may believe that Jesus is the Christ, the Son of God, and that by believing you may have life in his name.
  21:
    1: 'After this Jesus again manifested himself to the disciples, by the Sea of Tiberias. He manifested himself in this way:'
    2: Simon Peter, Thomas (called Didymus), Nathanael (from Cana of Galilee), the sons of Zebedee, and two of Jesus' other disciples were together.
    3: Simon Peter said to them, “I am going fishing.” They said to him, “We will go with yoʋ.” So they immediately went out and got into the boat, but that night they caught nothing.
    4: When daybreak came, Jesus stood on the shore, but the disciples did not know it was Jesus.
    5: Jesus said to them, “Children, have you caught any fish to eat?” They answered him, “No.”
    6: He said to them, “Cast the net on the right side of the boat, and you will find some.” So they cast it and were unable to draw it in because of the large number of fish.
    7: Then the disciple whom Jesus loved said to Peter, “It is the Lord!” When Simon Peter heard that it was the Lord, he put on his outer garment (for he had taken it off) and plunged into the sea.
    8: But the other disciples came in the boat, dragging the net full of fish, for they were not far from shore, only about a hundred yards away.
    9: When they had gone ashore, they saw a charcoal fire there with a fish lying on it, and bread.
    10: Jesus said to them, “Bring some of the fish you have just caught.”
    11: So Simon Peter went aboard and drew the net ashore, full of large fish, one hundred fifty-three of them. Although there were so many, the net had not torn.
    12: Then Jesus said to them, “Come eat breakfast.” Now none of the disciples dared to ask him, “Who are yoʋ?” because they knew it was the Lord.
    13: Then Jesus came, took the bread, and gave it to them. He did likewise with the fish.
    14: This was now the third time that Jesus had been revealed to his disciples after he had been raised from the dead.
    15: When they had eaten breakfast, Jesus said to Simon Peter, “Simon, son of Jonah, do yoʋ love me more than these?” Peter said to him, “Yes, Lord, yoʋ know that I care for yoʋ.” Jesus said to him, “Feed my lambs.”
    16: Jesus said to him a second time, “Simon, son of Jonah, do yoʋ love me?” Peter said to him, “Yes, Lord, yoʋ know that I care for yoʋ.” Jesus said to him, “Tend my sheep.”
    17: Then Jesus said to him the third time, “Simon, son of Jonah, do yoʋ care for me?” Peter was grieved that Jesus said to him the third time, “Do yoʋ care for me?” And he said to him, “Lord, yoʋ know everything; yoʋ know that I care for yoʋ.” Jesus said to him, “Feed my sheep.
    18: Truly, truly, I say to yoʋ, when yoʋ were younger, yoʋ would dress yoʋrself and walk wherever yoʋ wanted to go; but when yoʋ grow old, yoʋ will stretch out yoʋr hands, and another will dress yoʋ and bring yoʋ where yoʋ do not want to go.”
    19: (He said this to indicate the kind of death by which Peter would glorify God.) After saying this, he said to Peter, “Follow me.”
    20: Then Peter turned around and saw the disciple whom Jesus loved following them (the one who had leaned back on Jesus' chest at the supper and said, “Lord, who is it that is going to betray yoʋ?”)
    21: When Peter saw him, he said to Jesus, “Lord, what about him?”
    22: Jesus said to him, “If I wish for him to remain until I come, what is that to yoʋ? Yoʋ follow me!”
    23: So the rumor spread among the brothers that this disciple would not die. Yet Jesus did not tell him that he would not die; he only said, “If I wish for him to remain until I come, what is that to yoʋ?”
    24: This is the disciple who is testifying about these things and who has written these things, and we know that his testimony is true.
    25: There are also many other things that Jesus did. If every one of them were to be written down, I suppose that not even the world itself would have room for the books that would be written. Amen.
44:
  1:
    1: The first account I compiled, O Theophilus, was about all that Jesus began to do and teach
    2: until the day he was taken up, after he had given commands through the Holy Spirit to the apostles he had chosen.
    3: He presented himself alive to them, after his suffering, by many convincing proofs, appearing to them over the course of forty days and speaking about the kingdom of God.
    4: While he was with them, he commanded them not to depart from Jerusalem, but to wait for the promise of the Father, “Which,” he said, “you heard about from me.
    5: For John baptized with water, but you will be baptized with the Holy Spirit not many days from now.”
    6: So when they had come together, they asked him, “Lord, are yoʋ going to restore the kingdom to Israel at this time?”
    7: He said to them, “It is not for you to know the times or seasons that the Father has set by his own authority,
    8: but you will receive power when the Holy Spirit comes upon you, and you will be witnesses to me in Jerusalem, in all Judea and Samaria, and to the ends of the earth.”
    9: After he said this, he was lifted up as they looked on, and a cloud took him out of their sight.
    10: As he went, they were gazing up into the sky, when behold, two men in white clothing stood beside them.
    11: They said, “Men of Galilee, why are you standing here staring into the sky? This Jesus who was taken up from you into heaven will come back in the same way you have seen him go into heaven.”
    12: Then they returned to Jerusalem from the mount called Olivet, which is near Jerusalem, a Sabbath day's journey away.
    13: After entering the city, they went up to the upper room where they were staying. Those present were Peter, James, John, Andrew, Philip, Thomas, Bartholomew, Matthew, James the son of Alphaeus, Simon the Zealot, and Judas the son of James.
    14: With one accord they were all devoting themselves to prayer and supplication, along with Jesus' brothers and several women, including Mary the mother of Jesus.
    15: In those days Peter stood up among the disciples (a crowd of about one hundred twenty people who were gathered together). He said,
    16: “Brothers, it was necessary for this Scripture to be fulfilled, which the Holy Spirit foretold by the mouth of David concerning Judas, who became a guide to those who arrested Jesus.
    17: For he was numbered with us and received his share in this ministry.”
    18: (Now this man Judas had acquired a field with the wages of unrighteousness, and falling headfirst, his body burst open, and all his intestines gushed out.
    19: This became known to all who were dwelling in Jerusalem, so that in their language the field was called Akeldama, that is, Field of Blood.)
    20: 'Peter continued, “For it is written in the Book of Psalms: ‘May his homestead become desolate; let there be no one to dwell in it,’ and, ‘May another take his position as overseer.’'
    21: Therefore, one of the men who have accompanied us during the entire time that the Lord Jesus went in and out among us,
    22: beginning from the baptism of John up to the day when Jesus was taken up from us, must become a witness with us of his resurrection.”
    23: So they put forward two men, Joseph called Barsabas (who was given the name Justus), and Matthias.
    24: Then they prayed, “Lord, yoʋ know the hearts of all; show us which of these two men yoʋ have chosen
    25: to receive the share of this ministry and apostleship from which Judas turned away to go to his own place.”
    26: Then they cast lots for them, and the lot fell to Matthias, so he was added to the eleven apostles.
  2:
    1: When the day of Pentecost came, all the believers were in the same place with one accord.
    2: Suddenly a sound like a mighty rushing wind came from heaven, and it filled the whole house where they were sitting.
    3: Divided tongues that looked like fire appeared to them and rested on each one of them.
    4: Then they were all filled with the Holy Spirit and began speaking in other tongues as the Spirit enabled them.
    5: Now there were devout Jews from every nation under heaven dwelling in Jerusalem.
    6: When this sound occurred, the multitude came together, and they were bewildered because each one of them heard his own language being spoken.
    7: They were all astonished and amazed, saying to one another, “Behold, are not all these who are speaking Galileans?
    8: How then do we each hear them in our own native languages?
    9: Parthians, Medes, Elamites; those who dwell in Mesopotamia, Judea and Cappadocia, Pontus and Asia,
    10: Phrygia and Pamphylia, Egypt and the districts of Libya that are near Cyrene; visitors from Rome (both Jews and converts to Judaism),
    11: Cretans and Arabs—we hear them speaking about the mighty acts of God in our own tongues.”
    12: And they were all amazed and greatly perplexed, saying to one another, “What could this mean?”
    13: But others scoffed at the believers, saying, “They are filled with new wine.”
    14: Then Peter stood up with the eleven, lifted up his voice, and declared to them, “Men of Judea and all who dwell in Jerusalem, let this be known to you, and give ear to my words.
    15: These men are not drunk, as you suppose, for it is only the third hour of the day.
    16: 'But this is what was spoken through the prophet Joel:'
    17: ‘In the last days, says God, I will pour out my Spirit upon all flesh. Your sons and your daughters will prophesy, your young men will see visions, and your old men will dream dreams.
    18: Even upon my male and female servants I will pour out my Spirit in those days, and they will prophesy.
    19: 'I will perform wonders in the heavens above and signs on the earth below: blood, fire, and mist of smoke.'
    20: The sun will be turned to darkness and the moon to blood, before the coming of the great and glorious day of the Lord.
    21: And everyone who calls upon the name of the Lord will be saved.’
    22: '“Men of Israel, listen to these words: Jesus of Nazareth, a man attested to you by God with miracles, wonders, and signs that God did through him in your midst, just as you yourselves well know,'
    23: this man, who was delivered up by the deliberate plan and foreknowledge of God, you took and put to death, having him nailed to the cross by the hands of lawless men.
    24: But God raised him up, releasing him from the pangs of death, because it was impossible for death to keep its hold on him.
    25: For David says about him, ‘I saw the Lord always before me, for he is at my right hand so that I will not be shaken.
    26: Therefore my heart was glad and my tongue rejoiced; moreover, my flesh will dwell in hope.
    27: For yoʋ will not abandon my soul to Hades, nor will yoʋ let yoʋr Holy One see corruption.
    28: Yoʋ have made known to me the paths of life; yoʋ will fill me with joy by yoʋr presence.’
    29: “Brothers, I can say to you with confidence concerning our patriarch David that he died and was buried, and his tomb is with us to this day.
    30: So then, because he was a prophet and knew that God had sworn an oath to him that from among his descendants, according to the flesh, he would raise up the Christ to sit on his throne,
    31: David foresaw what would happen and spoke about the resurrection of the Christ, saying that his soul was not abandoned to Hades and that his flesh did not see corruption.
    32: This Jesus God has raised up, of which we are all witnesses.
    33: Therefore, having been exalted to the right hand of God and having received from the Father the promise of the Holy Spirit, he has poured out this that you now see and hear.
    34: For David did not ascend to heaven, but he himself says, ‘The Lord said to my Lord, “Sit at my right hand
    35: until I make yoʋr enemies a footstool for yoʋr feet.”’
    36: Therefore, let all the house of Israel know with certainty that God has made him both Lord and Christ, this Jesus whom you crucified.”
    37: When they heard this, they were pierced to the heart and said to Peter and the rest of the apostles, “Brothers, what should we do?”
    38: Peter said to them, “Repent and be baptized, each one of you, in the name of Jesus Christ for the remission of sins, and you will receive the gift of the Holy Spirit.
    39: For this promise is for you, for your children, and for all who are far off, as many as the Lord our God calls to himself.”
    40: With many other words he testified and exhorted them, saying, “Be saved from this crooked generation.”
    41: Then those who gladly received his word were baptized, and about three thousand souls were added on that day.
    42: And they devoted themselves to the teaching of the apostles and to fellowship, to the breaking of bread and to prayer.
    43: A sense of awe came upon every soul, and many wonders and signs were being done by the apostles.
    44: All who believed were together and had all things in common.
    45: They were selling their possessions and belongings, and distributing the proceeds to all, as anyone had need.
    46: Day by day as they continued meeting together with one accord in the temple courts and breaking bread from house to house, they shared food together with gladness and simplicity of heart,
    47: praising God and enjoying the favor of all the people. And the Lord added to the church daily those who were being saved.
  3:
    1: One day Peter and John were going up together to the temple at the hour of prayer, the ninth hour.
    2: And a man who was lame from his mother's womb was being carried in. Every day people would lay him at the gate of the temple called the Beautiful Gate so that he could ask for alms from those who were entering the temple courts.
    3: When he saw Peter and John about to enter the temple courts, he began asking for alms.
    4: But Peter, along with John, looked at him intently and said, “Look at us.”
    5: So the man gave them his attention, expecting to receive something from them.
    6: But Peter said, “I have no silver or gold, but what I do have I give to yoʋ. In the name of Jesus Christ of Nazareth, rise up and walk.”
    7: Then Peter took hold of him by the right hand and raised him up, and at once his feet and ankles were made strong.
    8: Leaping up, he stood and began walking. Then he entered the temple courts with them, walking and leaping and praising God.
    9: When all the people saw him walking and praising God,
    10: they recognized him as the man who used to sit at the Beautiful Gate of the temple asking for alms. And they were filled with wonder and amazement at what had happened to him.
    11: As the lame man who had been healed clung to Peter and John, all the people ran together to them at the portico called Solomon's, utterly astonished.
    12: 'When Peter saw this, he addressed the people: “Men of Israel, why are you amazed at this, or why are you staring at us as though by our own power or godliness we have made this man walk?'
    13: The God of Abraham, Isaac, and Jacob—the God of our fathers—has glorified his servant Jesus, whom you delivered up and denied in the presence of Pilate, even though Pilate had decided to release him.
    14: Yes, you denied the Holy and Righteous One and asked for a murderer to be granted to you.
    15: You put to death the Author of life, whom God raised from the dead, of which we are witnesses.
    16: By faith in his name, his name has given strength to this man whom you see and know, and the faith that is through Jesus has given him this perfect health in the presence of you all.
    17: “Now, brothers, I know that you acted in ignorance, as did your rulers also.
    18: But in this way God fulfilled what he had foretold through the mouths of all his prophets, that the Christ would suffer.
    19: Therefore repent and turn back so that your sins may be wiped away, that times of refreshing may come from the presence of the Lord,
    20: and that he may send Jesus, the Christ who has been appointed for you.
    21: Heaven must receive him until the time comes for the restoration of all things, which God declared by the mouths of all his holy prophets long ago.
    22: For Moses said to our fathers, ‘The Lord our God will raise up for you a prophet like me from among your brothers. You must listen to everything he tells you.
    23: Every soul who does not listen to that prophet will be utterly destroyed from among the people.’
    24: Indeed, all the prophets who have spoken, beginning with Samuel and continuing with those who came afterward, also proclaimed these days.
    25: You are the sons of the prophets and of the covenant that God made with our fathers when he said to Abraham, ‘In yoʋr offspring all the families of the earth will be blessed.’
    26: God raised up his servant Jesus and sent him first to you, to bless you by turning each of you from your evil ways.”
  4:
    1: As Peter and John were speaking to the people, the priests, the captain of the temple guard, and the Sadducees came to them,
    2: greatly annoyed because they were teaching the people and proclaiming in Jesus the resurrection from the dead.
    3: So they arrested them and took them into custody until the next day, for it was already evening.
    4: But many who heard the word believed, and the number of men who believed came to about five thousand.
    5: On the next day, the rulers, elders, and scribes were gathered together in Jerusalem,
    6: along with Annas the high priest, Caiaphas, John, Alexander, and all who were members of the high-priestly family.
    7: 'After making Peter and John stand before them, they began to question them: “By what power or by what name did you do this?”'
    8: Then Peter, filled with the Holy Spirit, said to them, “Rulers of the people and elders of Israel,
    9: if we are being examined today about a good deed done to a disabled man and by what means he has been healed,
    10: let it be known to you all, and to all the people of Israel, that this man is standing before you in good health by the name of Jesus Christ of Nazareth, whom you crucified and whom God raised from the dead.
    11: This Jesus is the stone that was rejected by you, the builders, which has become the cornerstone.
    12: There is salvation in no other, for there is no other name given among men by which we must be saved.”
    13: When they saw the boldness of Peter and John, and when they realized that they were uneducated and untrained men, they were amazed and recognized that they had been with Jesus.
    14: But since they could see the man who had been healed standing there with them, they had nothing to say in opposition.
    15: So they ordered Peter and John to step out from the Sanhedrin while they conferred with one another,
    16: saying, “What should we do with these men? For it is evident to all who dwell in Jerusalem that a notable sign has been done through them, and we cannot deny it.
    17: But so that it may not spread any further among the people, we will strictly warn them to speak no more in this name to any of the people.”
    18: Then they called them in and ordered them not to speak or teach at all in the name of Jesus.
    19: But Peter and John answered them, “Whether it is right in the sight of God to listen to you rather than to God, you must judge.
    20: For we cannot help but speak about what we have seen and heard.”
    21: So after threatening Peter and John further, they released them, finding no way to punish them, because all the people were glorifying God for what had happened.
    22: For the man on whom this sign of healing had been performed was more than forty years old.
    23: After being released, Peter and John went to their own people and reported all that the chief priests and the elders had said to them.
    24: When they heard this, they lifted up their voices with one accord to God and said, “Master, yoʋ are God, who made the heavens, the earth, the sea, and all that is in them.
    25: It is yoʋ who said through the mouth of yoʋr servant David, ‘Why do the nations rage, and the peoples plot foolish things?
    26: The kings of the earth stand up, and the rulers are gathered together, against the Lord and against his Anointed.’
    27: For indeed both Herod and Pontius Pilate, along with the Gentiles and the people of Israel, were gathered together against yoʋr holy servant Jesus, whom yoʋ anointed,
    28: to do whatever yoʋr hand and yoʋr plan had foreordained to take place.
    29: And now, Lord, take note of their threats and grant it to yoʋr servants to speak yoʋr word with all boldness,
    30: as yoʋ stretch out yoʋr hand to heal and to perform signs and wonders through the name of yoʋr holy servant Jesus.”
    31: After they prayed, the place where they were gathered together was shaken, and they were all filled with the Holy Spirit and began speaking the word of God with boldness.
    32: Now the hearts and souls of the multitude of believers were one, and no one was saying that any of their belongings was his own, but everything they owned was held in common.
    33: With great power the apostles were giving testimony to the resurrection of the Lord Jesus, and great grace was upon them all.
    34: There was no one needy among them, for all who owned plots of land or houses sold them and brought the proceeds of what was sold.
    35: They laid the money at the feet of the apostles, and the proceeds were distributed to anyone who had need.
    36: Joses, whom the apostles called Barnabas (which means “Son of Encouragement”), a Levite and Cypriot by birth,
    37: also sold a field he owned and then brought the money and laid it at the apostles' feet.
  5:
    1: Now a man named Ananias, along with his wife Sapphira, sold a piece of property
    2: and kept back some of the proceeds, with his wife also being aware of it. He brought a portion of the proceeds and laid it at the apostles' feet.
    3: But Peter said, “Ananias, why has Satan filled yoʋr heart to lie to the Holy Spirit and keep back some of the proceeds of the plot of land?
    4: While it remained unsold, did it not remain yoʋrs? And once it was sold, was it not under yoʋr control? How is it that yoʋ have put this thing in yoʋr heart? Yoʋ have not lied to men but to God.”
    5: When Ananias heard these words, he fell down and breathed his last breath. And great fear came upon all who heard about it.
    6: Then the young men rose, wrapped up his body, carried him out, and buried him.
    7: About three hours later, his wife came in, not knowing what had happened.
    8: Peter said to her, “Tell me if you sold the plot of land for such and such a price.” She said, “Yes, for such a price.”
    9: Peter said to her, “Why is it that you have agreed to put the Spirit of the Lord to the test? Behold, the feet of those who buried yoʋr husband are at the door, and they will carry yoʋ out.”
    10: At once she fell down at his feet and breathed her last breath. When the young men came in, they found her dead, so they carried her out and buried her beside her husband.
    11: And great fear came upon the whole church and upon all who heard these things.
    12: Now many signs and wonders were taking place among the people by the hands of the apostles, and all the believers were together with one accord in Solomon's portico.
    13: No one else dared to join them, but the people held them in high regard.
    14: Yet more and more people believed in the Lord and were added to their number, a multitude of both men and women.
    15: As a result, people carried the sick out into the streets and laid them on beds and mats, so that when Peter came by at least his shadow might fall on one of them.
    16: A multitude from the towns all around Jerusalem also gathered together, bringing the sick and those harassed by unclean spirits, and they were all healed.
    17: Then the high priest rose up, along with all who were with him (that is, the sect of the Sadducees), and they were filled with jealousy.
    18: So they arrested the apostles and put them in a public jail.
    19: But during the night an angel of the Lord opened the doors of the prison, brought them out, and said,
    20: “Go stand in the temple courts and tell the people everything about this new life.”
    21: When they heard this, they entered the temple courts at dawn and began teaching. When the high priest came, along with those who were with him, they called together the Sanhedrin—that is, the entire eldership of the people of Israel—and sent officers to the prison to have the apostles brought before them.
    22: But when the officers arrived, they did not find them in the prison. So they returned and reported,
    23: “We found the prison locked up in complete security and the guards standing in front of the doors, but when we opened the doors, we found no one inside.”
    24: When the high priest, the captain of the temple guard, and the chief priests heard this report, they were greatly perplexed by it, wondering what might come of this.
    25: Then someone came and told them, “Behold, the men you put in prison are standing in the temple courts teaching the people!”
    26: So the captain went with the officers and brought the apostles without the use of force, for they were afraid the people might stone them.
    27: After bringing the apostles in, they had them stand before the Sanhedrin, and the high priest asked them,
    28: “Did we not strictly command you not to teach in this name? Yet behold, you have filled Jerusalem with your teaching, and you are determined to bring the blood of this man upon us.”
    29: But Peter and the apostles answered, “We must obey God rather than men.
    30: The God of our fathers raised up Jesus, whom you murdered by hanging him on a cross.
    31: God exalted him to his right hand as Leader and Savior to grant repentance to Israel and remission of sins.
    32: Concerning these things we are his witnesses, and so is the Holy Spirit, whom God has given to those who obey him.”
    33: When they heard this, they were furious and resolved to put them to death,
    34: but a Pharisee named Gamaliel, a teacher of the law who was held in honor by all the people, stood up in the Sanhedrin and gave orders to put the apostles outside for a little while.
    35: Then he said to the Sanhedrin, “Men of Israel, give careful consideration to what you are about to do to these men.
    36: For before these days Theudas rose up, declaring himself to be somebody, and a number of men, about four hundred, responded to the call to join him. He was put to death, and all his followers were scattered and came to nothing.
    37: After this man, Judas the Galilean rose up in the days of the census and drew away many people after him. He also perished, and all his followers were scattered.
    38: So I say to you now, keep away from these men and leave them alone, for if this plan or this undertaking is of men, it will be stopped;
    39: but if it is of God, you cannot put a stop to it. You will only find yourselves fighting against God.”
    40: They were persuaded by him, and after calling in the apostles, they beat them, commanded them not to speak in the name of Jesus, and released them.
    41: So the apostles went out from the presence of the Sanhedrin, rejoicing that they had been considered worthy to suffer dishonor for the name of Jesus.
    42: And every day, in the temple courts and from house to house, they did not cease teaching and preaching the good news that Jesus is the Christ.
  6:
    1: In those days, as the disciples increased in number, a complaint arose against the Hebrews on the part of the Hellenists that their widows were being overlooked in the daily distribution of food.
    2: So the twelve called the multitude of the disciples together and said, “It is not proper for us to neglect the word of God to wait on tables.
    3: Therefore, brothers, look for seven men among you who have a good reputation and are full of the Holy Spirit and wisdom, whom we can appoint for this need.
    4: But we will devote ourselves to prayer and to the ministry of the word.”
    5: This proposal pleased the whole multitude, so they chose Stephen, a man full of faith and the Holy Spirit, together with Philip, Prochorus, Nicanor, Timon, Parmenas, and Nicolaus, an Antiochean convert to Judaism.
    6: They set these men before the apostles, who then prayed and laid their hands on them.
    7: So the word of God continued to increase, and the number of disciples continued to multiply greatly in Jerusalem, and a large number of priests became obedient to the faith.
    8: Now Stephen, a man full of faith and power, was performing great wonders and signs among the people.
    9: But some men from the synagogue of the Freedmen (as it was called), along with some of the Cyrenians and Alexandrians, and some men from Cilicia and Asia, rose up and began to argue with Stephen.
    10: But they were not able to resist the wisdom and the Spirit with which he was speaking.
    11: Then they induced some men to say, “We heard Stephen speaking blasphemous words against Moses and against God.”
    12: They also stirred up the people, the elders, and the scribes. So they came up to Stephen, seized him, and brought him to the Sanhedrin.
    13: Then they put forward false witnesses who said, “This man does not stop speaking blasphemous words against the holy place and against the law.
    14: For we heard him saying that this Jesus of Nazareth will destroy this place and change the customs that Moses handed down to us.”
    15: And all who were sitting in the Sanhedrin stared at Stephen intently and saw that his face was like the face of an angel.
  7:
    1: Then the high priest said, “Are these accusations true?”
    2: Stephen said, “Brothers and fathers, listen. The God of glory appeared to our father Abraham when he was in Mesopotamia, before he dwelt in Haran,
    3: and said to him, ‘Leave yoʋr land and yoʋr relatives, and go to a land I will show yoʋ.’
    4: Then he left the land of the Chaldeans and dwelt in Haran. After his father died, God relocated him to this land in which you now dwell.
    5: He gave him no inheritance in it, not even the length of a footstep, but promised to give it to him for a possession, and to his descendants after him, even though he had no child.
    6: God told him that his descendants would be sojourners in a foreign land, and that the people of that land would enslave them and mistreat them for four hundred years.
    7: ‘But I will judge the nation whom they serve as slaves,’ God said, ‘and afterward they will come out of that country and serve me in this place.’
    8: Then he gave Abraham the covenant of circumcision, and Abraham became the father of Isaac and circumcised him on the eighth day. Later Isaac became the father of Jacob, and Jacob became the father of the twelve patriarchs.
    9: “The patriarchs became jealous of Joseph and sold him into Egypt. But God was with him
    10: and delivered him out of all his afflictions. He gave Joseph favor and wisdom before Pharaoh, king of Egypt, so Pharaoh appointed him as ruler over Egypt and over all his household.
    11: Then a famine came upon all the land of Egypt and Canaan, along with great suffering, and our fathers could find no food.
    12: But when Jacob heard that there was grain in Egypt, he sent our fathers out the first time.
    13: On their second visit, Joseph made himself known to his brothers again, and Joseph's family became known to Pharaoh.
    14: Then Joseph sent and called for his father Jacob and all his relatives, seventy-five people in all.
    15: So Jacob went down to Egypt, and there he died, he and our fathers.
    16: Later their bodies were moved to Shechem and laid in the tomb that Abraham had bought for a sum of money from the sons of Hamor, the father of Shechem.
    17: “As the time drew near for God to fulfill the promise he had sworn to Abraham, our people increased and multiplied in Egypt
    18: until there arose another king who did not know Joseph.
    19: This king dealt shrewdly with our people and mistreated our fathers, making them abandon their newborn babies so that they would not survive.
    20: At that time Moses was born, and he was beautiful in God's sight. For three months he was brought up in his father's house,
    21: and when he was abandoned, Pharaoh's daughter took him in and brought him up as her own son.
    22: So Moses was trained in all the wisdom of the Egyptians, and he was mighty in words and deeds.
    23: “When Moses reached forty years of age, it came into his heart to visit his brothers, the sons of Israel.
    24: When he saw one of them being wronged, he came to the aid of the man who was being oppressed and avenged him by striking down the Egyptian who was oppressing him.
    25: Moses assumed that his brothers would understand that God was granting them deliverance by his hand, but they did not understand.
    26: The next day Moses came upon two Israelites who were fighting and urged them to make peace, saying, ‘Men, you are brothers; why are you hurting each other?’
    27: But the one who was hurting his neighbor thrust Moses aside and said, ‘Who appointed yoʋ to be a ruler and judge over us?
    28: Do yoʋ want to kill me as yoʋ killed that Egyptian yesterday?’
    29: At this remark Moses fled and became a sojourner in the land of Midian, where he became the father of two sons.
    30: “After forty years had passed, an angel of the Lord appeared to him in the wilderness of Mount Sinai, in a flame of fire in a bush.
    31: 'When Moses saw it, he was amazed at the sight. As he drew near to look at it, the voice of the Lord came to him:'
    32: ‘I am the God of yoʋr fathers, the God of Abraham, the God of Isaac, and the God of Jacob.’ Moses began to tremble and did not dare to look.
    33: Then the Lord said to him, ‘Remove the sandals from yoʋr feet, for the place where yoʋ are standing is holy ground.
    34: I have surely seen the mistreatment of my people in Egypt. I have heard their groaning and have come down to deliver them. Now come, I will send yoʋ to Egypt.’
    35: “This is the same Moses they had rejected, saying, ‘Who appointed yoʋ to be a ruler and judge?’ He is the one God sent as a ruler and redeemer by the hand of the angel who appeared to him in the bush.
    36: He is the one who led them out, performing wonders and signs in the land of Egypt, at the Red Sea, and in the wilderness for forty years.
    37: This is the same Moses who said to the sons of Israel, ‘The Lord our God will raise up for you a prophet like me from among your brothers.’
    38: This is the man who was with our fathers in the assembly in the wilderness when the angel spoke to him on Mount Sinai. He received a living word to give to us.
    39: Our fathers were unwilling to obey him. Instead, they thrust him aside, and in their hearts they turned back to Egypt,
    40: saying to Aaron, ‘Make us gods who will go before us, for we do not know what has happened to this Moses who led us out of the land of Egypt.’
    41: In those days they made an idol in the form of a calf, brought a sacrifice to the idol, and rejoiced at the works of their hands.
    42: 'But God turned away from them and gave them up to serve the host of heaven, just as it is written in the book of the prophets: ‘Was it to me that you offered slain beasts and sacrifices for forty years in the wilderness, O house of Israel?'
    43: No! You took up the tabernacle of Molech and the star of your god Remphan, the images you made so that you could worship them, so I will send you into exile beyond Babylon.’
    44: “Our fathers had the tabernacle of the testimony in the wilderness, just as God had directed when he spoke to Moses and told him to make it according to the pattern he had seen.
    45: Receiving it in turn, our fathers brought it in with Joshua when they dispossessed the nations whom God drove out from their presence. It remained there until the days of David,
    46: who found favor before God and asked if he could provide a dwelling place for the God of Jacob.
    47: But it was Solomon who built a house for him.
    48: Yet the Most High does not dwell in temples made by human hands, just as the prophet says,
    49: ‘Heaven is my throne, and the earth is my footstool. What house will you build for me, says the Lord, or what place is there for my rest?
    50: Has not my hand made all these things?’
    51: “You stiff-necked people, uncircumcised in heart and ears, you always resist the Holy Spirit! As your fathers did, so you do also.
    52: Which of the prophets did your fathers not persecute? They even killed those who foretold the coming of the Righteous One, whose betrayers and murderers you have now become,
    53: you who received the law as ordained by angels yet have not kept it.”
    54: When the members of the Sanhedrin heard these things, they were cut to the heart and began gnashing their teeth at him.
    55: But Stephen, full of the Holy Spirit, gazed into heaven and saw the glory of God and Jesus standing at the right hand of God.
    56: He said, “Behold, I see the heavens opened and the Son of Man standing at the right hand of God.”
    57: But they cried out with a loud voice, stopped their ears, and rushed at him with one accord.
    58: Then they drove him out of the city and began stoning him. Meanwhile, the witnesses laid their cloaks at the feet of a young man named Saul.
    59: They continued stoning Stephen while he prayed, “Lord Jesus, receive my spirit!”
    60: Then he fell to his knees and cried out with a loud voice, “Lord, do not hold this sin against them!” After saying this, he fell asleep.
  8:
    1: And Saul approved of his execution. On that day a great persecution arose against the church in Jerusalem, and all the believers except the apostles were scattered throughout the regions of Judea and Samaria.
    2: Devout men carried Stephen away for burial and made great lamentation over him.
    3: But Saul was ravaging the church. Entering house after house, he dragged off both men and women and put them in prison.
    4: Now those who had been scattered went around preaching the message of good news.
    5: Philip went down to a city of Samaria and began proclaiming to them the Christ.
    6: With one accord the crowds paid close attention to what Philip said as they listened to him and saw the signs he was performing.
    7: For unclean spirits came out of many who had them, crying out with a loud voice, and many who were paralyzed or lame were healed.
    8: And there was great joy in that city.
    9: Now a man named Simon had previously practiced magic in the city and amazed the people of Samaria, declaring himself to be someone great.
    10: From the least to the greatest, they paid close attention to him, saying, “This man is the great power of God.”
    11: They all paid close attention to him because he had amazed them with his magical arts for a long time.
    12: But when they believed Philip as he preached good news about the kingdom of God and the name of Jesus Christ, they were baptized, both men and women.
    13: Even Simon himself believed. After he was baptized, he kept close company with Philip and was amazed as he saw miracles and signs taking place.
    14: When the apostles in Jerusalem heard that Samaria had received the word of God, they sent them Peter and John.
    15: These two went down and prayed for the Samaritan believers to receive the Holy Spirit,
    16: for the Spirit had not yet fallen upon any of them; they had only been baptized in the name of Christ Jesus.
    17: Then Peter and John laid their hands on the Samaritan believers, and they received the Holy Spirit.
    18: When Simon saw that the Holy Spirit was given through the laying on of the apostles' hands, he offered them money,
    19: saying, “Give this power to me as well, so that whomever I lay my hands on may receive the Holy Spirit.”
    20: But Peter said to him, “May yoʋr silver be destroyed with yoʋ, because yoʋ thought yoʋ could acquire the gift of God with money!
    21: Yoʋ have no share or portion in this matter, for yoʋr heart is not right before God.
    22: Therefore repent of this wickedness of yoʋrs, and plead with God in the hope that the intention of yoʋr heart might be forgiven yoʋ.
    23: For I see that yoʋ are bitterly envious and in bondage to unrighteousness.”
    24: In response Simon said, “Pray to the Lord for me so that nothing you have said will happen to me.”
    25: After Peter and John had testified and spoken the word of the Lord, they returned to Jerusalem, preaching the good news in many villages of the Samaritans as they went.
    26: Now an angel of the Lord said to Philip, “Rise and go toward the south, to the road that goes from Jerusalem down to Gaza.” (This is a desert road.)
    27: So he rose and went. And behold, there was an Ethiopian eunuch, a court official in charge of the entire treasury of Candace, the queen of the Ethiopians. This man had come to Jerusalem to worship
    28: and was sitting in his chariot on his way back home, reading the prophet Isaiah.
    29: The Spirit said to Philip, “Go over and join that chariot.”
    30: So Philip ran up to it and heard the man reading the prophet Isaiah. He said, “Do yoʋ understand what yoʋ are reading?”
    31: The man said, “How can I, unless someone guides me?” So he invited Philip to come up and sit with him.
    32: 'This is the passage of Scripture that he was reading: “Like a sheep he was led to slaughter, and like a lamb is silent before its shearer, so he did not open his mouth.'
    33: In his humiliation he was denied justice. Who will tell of his posterity? For his life was taken from the earth.”
    34: The eunuch said to Philip, “I ask yoʋ, who does the prophet say this about? About himself, or about someone else?”
    35: Then Philip opened his mouth to speak, and beginning from this Scripture, he told him the good news about Jesus.
    36: As they were going along the road, they came to some water, and the eunuch said, “Behold, here is water! What prevents me from being baptized?”
    38: So he ordered the chariot to stop, and the two of them went down into the water, both Philip and the eunuch, and Philip baptized him.
    39: When they came up out of the water, the Spirit of the Lord caught Philip away, and the eunuch saw him no more, but went on his way rejoicing.
    40: Philip, however, found himself at Azotus, and as he passed through that region, he preached the gospel in all the towns until he came to Caesarea.
  9:
    1: Meanwhile Saul, still breathing out threats and murder against the disciples of the Lord, went to the high priest
    2: and asked for letters from him to the synagogues in Damascus, so that if he found any who belonged to the Way, whether men or women, he might bring them to Jerusalem as prisoners.
    3: As he was going along, he drew near to Damascus, and suddenly a light from heaven flashed around him.
    4: Falling to the ground, he heard a voice saying to him, “Saul, Saul, why are yoʋ persecuting me?”
    5: Saul said, “Who are yoʋ, Lord?” The Lord said, “I am Jesus, whom yoʋ are persecuting.
    6: But rise and enter the city, and yoʋ will be told what yoʋ must do.”
    7: The men who were traveling with Saul stood speechless, hearing the voice but seeing no one.
    8: Saul rose from the ground, and although his eyes were open, he saw no one. So they led him by the hand and brought him to Damascus.
    9: He went three days without seeing, and neither ate nor drank.
    10: Now there was a disciple in Damascus named Ananias. The Lord said to him in a vision, “Ananias.” He said, “Behold, here I am, Lord.”
    11: Then the Lord said to him, “Get up and go to the street called Straight, and at the house of Judas look for a man of Tarsus named Saul. For behold, he is praying,
    12: and in a vision he has seen a man named Ananias coming in and laying his hand on him so that he might receive his sight.”
    13: But Ananias answered, “Lord, I have heard from many about how much evil this man has done to yoʋr saints in Jerusalem.
    14: And here he has authority from the chief priests to arrest all who call upon yoʋr name.”
    15: But the Lord said to him, “Go, for he is a vessel chosen by me to bring my name before Gentiles, kings, and the sons of Israel.
    16: I will show him how much he must suffer for my name's sake.”
    17: So Ananias went and entered the house. Laying his hands on Saul, he said, “Brother Saul, the Lord, who appeared to yoʋ on the road by which yoʋ came, has sent me so that yoʋ may receive yoʋr sight and be filled with the Holy Spirit.”
    18: Immediately something like scales fell from Saul's eyes, and he received his sight. Then he rose and was baptized,
    19: and after taking some food, he was strengthened. For several days Saul was with the disciples in Damascus.
    20: Immediately he began preaching in the synagogues that the Christ is the Son of God.
    21: All who heard it were amazed and said, “Is this not the man who in Jerusalem tried to destroy those who call upon this name, and has he not come here for the purpose of bringing them as prisoners to the chief priests?”
    22: But Saul grew stronger and kept confounding the Jews who dwelt in Damascus, proving that this man Jesus is the Christ.
    23: When many days had past, the Jews took counsel together to kill him,
    24: but their plot became known to Saul. They started watching the gates both day and night so that they might kill him.
    25: But the disciples took him by night and let him down through a window in the city wall, lowering him in a basket.
    26: When Saul arrived in Jerusalem, he tried to join the disciples, but they were all afraid of him because they did not believe that he was a disciple.
    27: Barnabas, however, took him and brought him to the apostles. He related to them how Saul had seen the Lord on the road and that the Lord had spoken to him, and how he had been preaching boldly in Damascus in the name of Jesus.
    28: So Saul stayed with them and would go into Jerusalem and speak boldly in the name of the Lord Jesus.
    29: He would also speak and debate with the Hellenists, but they were trying to kill him.
    30: When the brothers found out about it, they brought him down to Caesarea and sent him off to Tarsus.
    31: So the churches throughout all Judea, Galilee, and Samaria had peace and were being strengthened. Continuing in the fear of the Lord and in the encouragement of the Holy Spirit, they were being multiplied.
    32: Now as Peter was traveling from place to place, he went down to the saints who dwelt in Lydda.
    33: There he found a man named Aeneas, who was paralyzed and had been confined to a mat for eight years.
    34: Peter said to him, “Aeneas, Jesus Christ has now healed yoʋ; rise and roll up yoʋr mat.” Immediately he rose,
    35: and all who dwelt in Lydda and Sharon saw him and turned to the Lord.
    36: Now in Joppa there was a disciple named Tabitha (which means “Dorcas”). She was always doing good works and charitable acts.
    37: In those days she became sick and died, so they washed her body and laid it in an upper room.
    38: Lydda was near Joppa, so when the disciples heard that Peter was there, they sent for him, urging him not to delay in coming to them.
    39: So Peter rose and went with them. When he arrived, they brought him to the upper room, and all the widows stood before him, weeping and showing him all the tunics and cloaks that Dorcas had made while she was still with them.
    40: But Peter sent them all outside, knelt down, and prayed. Turning toward the body, he said, “Tabitha, arise.” Then she opened her eyes, and seeing Peter, she sat up.
    41: He gave her his hand and raised her up. Then he called in the saints and the widows and presented her alive.
    42: This became known throughout all Joppa, and many believed in the Lord.
    43: And Peter remained in Joppa for many days with a tanner named Simon.
  10:
    1: Now there was a man in Caesarea named Cornelius, a centurion of what was called the Italian cohort.
    2: He was a devout man who feared God along with his entire household; he gave generously to those in need and always prayed to God.
    3: About the ninth hour of the day he saw clearly in a vision an angel of God, who came in and said to him, “Cornelius!”
    4: Staring at him intently, Cornelius was afraid and said, “What is it, Lord?” The angel said to him, “Yoʋr prayers and charitable acts have ascended as a memorial offering before God.
    5: Now send men to Joppa and have them bring back Simon, who is called Peter.
    6: He is staying with a tanner named Simon, whose house is by the sea.”
    7: When the angel who spoke to him went away, Cornelius called two of his servants and a devout soldier from among his attendants.
    8: After explaining everything to them, he sent them to Joppa.
    9: On the next day, as the men were traveling along and approaching the city, Peter went up on the housetop to pray at about the sixth hour.
    10: He became hungry and wanted to eat, and as they were preparing a meal, a trance fell upon him.
    11: He saw heaven opened and an object like a large sheet coming down to him. It was tied at its four corners and was being lowered to the earth.
    12: In it were all kinds of four-footed animals of the earth, as well as wild beasts, reptiles, and birds of the sky.
    13: 'Then a voice came to him: “Rise, Peter, kill and eat.”'
    14: But Peter said, “Surely not, Lord! For I have never eaten anything that is defiled or unclean.”
    15: 'The voice came to him again a second time: “Do not regard as defiled what God has made clean.”'
    16: This happened three times, and then the object was taken up again into heaven.
    17: While Peter was greatly perplexed, pondering within himself what the vision he had seen might mean, behold, the men sent by Cornelius had asked for Simon's house and were standing at the gate.
    18: They called out and asked if Simon, who was called Peter, was staying there.
    19: As Peter continued pondering the vision, the Spirit said to him, “Behold, some men are looking for yoʋ.
    20: Now get up, go downstairs, and go with them without any misgivings, for I have sent them.”
    21: So Peter went down to the men and said, “Behold, I am the one you are looking for. For what reason have you come?”
    22: They said, “Cornelius, a centurion, a righteous and God-fearing man, who is well spoken of by the entire Jewish nation, was directed by a holy angel to send for yoʋ to come to his house and to hear a message from yoʋ.”
    23: So Peter invited them in and put them up for the night. The next day Peter went with them, and some of the brothers from Joppa accompanied him.
    24: The following day they entered Caesarea. Cornelius was expecting them and had called together his relatives and close friends.
    25: When Peter entered the house, Cornelius met him, fell at his feet, and worshiped him.
    26: But Peter raised him up, saying, “Stand up; I too am just a man.”
    27: As Peter talked with him, he went in and found many people gathered together.
    28: Peter said to them, “You know that it is forbidden for a Jewish man to keep company with or associate with a foreigner, but God has shown me that I should call no one defiled or unclean.
    29: That is why I came without objection when I was sent for. I ask then, what is the reason you have sent for me?”
    30: Cornelius said, “Four days ago I was fasting until this hour. At the ninth hour I was praying in my house, and behold, a man stood before me in bright clothing.
    31: The man said, ‘Cornelius, yoʋr prayer has been heard, and yoʋr charitable acts have been remembered before God.
    32: Therefore send to Joppa and ask for Simon, who is called Peter. He is staying by the sea in the house of a tanner named Simon. When he arrives, he will speak to yoʋ.’
    33: So I sent for yoʋ at once, and yoʋ have done well by coming. Now then, we are all here in the presence of God to hear all that yoʋ have been commanded by God.”
    34: Then Peter opened his mouth and said, “Now I truly understand that God shows no partiality,
    35: but in every nation anyone who fears him and does what is right is acceptable to him.
    36: You yourselves know the message he sent to the sons of Israel, preaching the good news of peace through Jesus Christ, who is Lord of all,
    37: 'the message that spread throughout all Judea, beginning from Galilee after the baptism that John preached:'
    38: how God anointed Jesus of Nazareth with the Holy Spirit and power, who then went around doing good and healing all who were oppressed by the devil, because God was with him.
    39: We are witnesses of everything he did both in the country of the Jews and in Jerusalem. They put him to death by hanging him on a cross,
    40: but God raised him up on the third day and allowed him to be seen,
    41: not by all the people, but by us, the witnesses who had been chosen beforehand by God, who ate and drank with him after he rose from the dead.
    42: He commanded us to preach to the people and to testify that he is the one who has been appointed by God as judge of the living and the dead.
    43: All the prophets testify about him that everyone who believes in him receives remission of sins through his name.”
    44: While Peter was still speaking these words, the Holy Spirit fell upon all who were listening to the message.
    45: All the believers from among the circumcised who had come with Peter were astonished, because the gift of the Holy Spirit was being poured out even on the Gentiles.
    46: For they heard them speaking in tongues and magnifying God. Then Peter responded,
    47: “Can anyone withhold water for baptizing these people who have received the Holy Spirit just as we have?”
    48: So he gave orders to have them baptized in the name of the Lord. Then they asked him to stay on for a few days.
  11:
    1: Now the apostles and the brothers who were in Judea heard that the Gentiles had also received the word of God.
    2: So when Peter came up to Jerusalem, those of the circumcision faction began disputing with him,
    3: saying, “Yoʋ went into the house of uncircumcised men and ate with them!”
    4: But Peter began to explain the situation to them, step by step, saying,
    5: “I was praying in the city of Joppa, and in a trance I saw a vision of an object like a large sheet coming down, being lowered from heaven by its four corners, and it came to me.
    6: As I stared at it, I looked closely and saw four-footed animals of the earth, as well as wild beasts, reptiles, and birds of the sky.
    7: Then I heard a voice saying to me, ‘Rise, Peter, kill and eat.’
    8: But I said, ‘Surely not, Lord! For nothing defiled or unclean has ever entered my mouth.’
    9: 'The voice from heaven responded to me a second time: ‘Do not regard as defiled what God has made clean.’'
    10: This happened three times, and then everything was drawn up again into heaven.
    11: And behold, at that very moment three men arrived at the house where I was; they had been sent to me from Caesarea.
    12: The Spirit told me to go with them without any misgivings. These six brothers also went with me, and we went into the man's house.
    13: He told us how he had seen an angel standing in his house and saying to him, ‘Send men to Joppa and have them bring back Simon, who is called Peter;
    14: he will speak a message to yoʋ by which yoʋ will be saved, yoʋ and yoʋr entire household.’
    15: As I began to speak, the Holy Spirit fell upon them, just as he had fallen upon us at the beginning.
    16: 'Then I remembered what the Lord had said: ‘John baptized with water, but you will be baptized with the Holy Spirit.’'
    17: If then God gave them the same gift that he gave us when we believed in the Lord Jesus Christ, how could I stand in God's way?”
    18: When the apostles and brothers heard this, they ceased their objections and began glorifying God, saying, “Then to the Gentiles also God has granted the repentance that leads to life.”
    19: Now those who had been scattered because of the persecution that arose over Stephen traveled as far as Phoenicia, Cyprus, and Antioch, speaking the word to no one except Jews.
    20: But there were some Cypriot and Cyrenian men among them who went to Antioch and began speaking to the Hellenists, preaching the good news about the Lord Jesus.
    21: The hand of the Lord was with them, and a large number of people believed and turned to the Lord.
    22: News of this reached the ears of the church in Jerusalem, and they sent Barnabas out to go to Antioch.
    23: When he arrived and saw the grace of God, he rejoiced and began exhorting all the believers to remain true to the Lord with resolute hearts.
    24: For he was a good man, full of the Holy Spirit and faith, and a large number of people were added to the Lord.
    25: Then Barnabas went to Tarsus to look for Saul.
    26: When he found him, he brought him to Antioch. So for an entire year they met with the church and taught a large number of people, and it was in Antioch that the disciples were first called Christians.
    27: In those days some prophets came down to Antioch from Jerusalem.
    28: One of them, named Agabus, stood up and indicated by the Spirit that a severe famine was about to come upon the entire world (which indeed took place in the time of Claudius Caesar).
    29: So the disciples, each according to his own ability, determined to send relief to the brothers who dwelt in Judea.
    30: This they did, sending it to the elders by the hands of Barnabas and Saul.
  12:
    1: About that time King Herod arrested some who belonged to the church in order to harm them.
    2: He killed James the brother of John with the sword.
    3: And when he saw that this pleased the Jews, he proceeded to arrest Peter also. (This took place during the Feast of Unleavened Bread.)
    4: After seizing him, he put him in prison, handing him over to be guarded by four squads of four soldiers each. Herod planned to bring him out to the people after the Passover.
    5: So Peter was kept in prison, but the church was earnestly praying to God for him.
    6: The very night before Herod was going to bring him out, Peter was sleeping between two soldiers, bound with two chains, while the guards in front of the door were keeping watch over the prison.
    7: And behold, an angel of the Lord stood before Peter, and a light shone in the cell. The angel struck Peter on the side and woke him up, saying, “Get up quickly!” And the chains fell off Peter's hands.
    8: Then the angel said to him, “Get dressed and put on yoʋr sandals.” And Peter did so. Then the angel said to him, “Put on yoʋr cloak and follow me.”
    9: So Peter went out and followed him, but he did not realize that what the angel was doing was really happening; he thought he was seeing a vision.
    10: After they passed the first and second guard, they came to the iron gate leading into the city. It opened for them on its own, and they went out. When they had gone the length of one street, the angel immediately left him.
    11: When Peter came to his senses, he said, “Now I truly know that the Lord has sent his angel and rescued me from the hand of Herod and from everything the Jewish people were expecting to happen.”
    12: When Peter realized this, he went to the house of Mary, the mother of John (who was called Mark), where many had gathered together and were praying.
    13: Peter knocked at the door of the gate, and a servant girl named Rhoda came to answer.
    14: When she recognized Peter's voice, she was so overjoyed that she did not open the gate, but ran in and reported that Peter was standing in front of the gate.
    15: They said to her, “Yoʋ are out of yoʋr mind.” But when she kept insisting that it was so, they said, “It is his angel.”
    16: Meanwhile Peter continued knocking, and when they opened the gate, they saw him and were astonished.
    17: But motioning to them with his hand to be silent, he told them how the Lord had brought him out of prison. He also said, “Tell these things to James and to the brothers.” Then he left and went to another place.
    18: When daybreak came, there was a great commotion among the soldiers as to what had become of Peter.
    19: When Herod searched for him but did not find him, he questioned the guards and ordered them to be led away and executed. Then he went down from Judea to Caesarea and spent time there.
    20: Now Herod was having an angry dispute with the people of Tyre and Sidon. So they came to him with one accord, and having won over Blastus, the king's personal attendant, they asked for peace, because their country was supplied with food from the king's country.
    21: On an appointed day Herod dressed himself in royal clothing, sat down on the platform, and made a speech to them.
    22: The people kept shouting, “The voice of a god and not of a man!”
    23: Immediately an angel of the Lord struck Herod down because he did not give glory to God, and he was eaten by worms and breathed his last breath.
    24: But the word of God increased and multiplied.
    25: And when Barnabas and Saul completed their ministry, they returned to Jerusalem and brought with them John, who was called Mark.
  13:
    1: 'Now at the church in Antioch there were certain prophets and teachers: Barnabas, Simeon (who was called Niger), Lucius of Cyrene, Manaen (who had been brought up with Herod the tetrarch), and Saul.'
    2: As they were serving the Lord and fasting, the Holy Spirit said, “Set apart for me Barnabas and Saul for the work to which I have called them.”
    3: So after they had fasted and prayed, they laid their hands on them and sent them off.
    4: Being sent out by the Holy Spirit, the two of them went down to Seleucia, and from there they sailed to Cyprus.
    5: When they arrived at Salamis, they proclaimed the word of God in the synagogues of the Jews. (They also had John as their assistant.)
    6: When they had gone across the island to Paphos, they came across a certain magician, a Jewish false prophet named Bar-Jesus.
    7: He was with the proconsul Sergius Paulus, an intelligent man, who summoned Barnabas and Saul, seeking to hear the word of God.
    8: But the magician Elymas (for that is what his name means) opposed them, seeking to turn the proconsul away from the faith.
    9: But Saul, also known as Paul, filled with the Holy Spirit, looked intently at Elymas
    10: and said, “O son of the devil, full of all deceit and all trickery, enemy of all righteousness, will yoʋ not cease perverting the straight paths of the Lord?
    11: And now, behold, the hand of the Lord is against yoʋ, and yoʋ will be blind, unable to see the sun for a period of time.” Immediately a mist and darkness fell upon him, and he was going around seeking people to lead him by the hand.
    12: When the proconsul saw what had happened, he believed, for he was astonished at the teaching of the Lord.
    13: Then Paul and his companions set sail from Paphos and went to Perga in Pamphylia, but John left them and returned to Jerusalem.
    14: Continuing on from Perga, they came to Antioch in Pisidia. On the Sabbath day they went into the synagogue and sat down.
    15: After the reading of the Law and the Prophets, the rulers of the synagogue sent them a message, saying, “Brothers, if you have any word of exhortation for the people, speak it.”
    16: Standing up, Paul motioned with his hand and said, “Men of Israel, and you who fear God, listen.
    17: The God of this people chose our fathers and exalted the people during their sojourn in the land of Egypt, and with an uplifted arm he led them out of that country.
    18: For about forty years, he put up with them in the wilderness,
    19: and after destroying seven nations in the land of Canaan, he gave his people their land as an inheritance.
    20: After that he gave them judges for about four hundred and fifty years, up to the time of the prophet Samuel.
    21: Then the people asked for a king, and God gave them Saul the son of Kish, a man of the tribe of Benjamin, who reigned for forty years.
    22: After removing Saul, God raised up David as their king, about whom he testified, ‘I have found David the son of Jesse to be a man after my own heart; he will do all that I want him to do.’
    23: From this man's offspring God brought salvation to Israel, according to his promise,
    24: after John had first preached a baptism of repentance to Israel in advance of the coming Savior.
    25: Now as John was completing his course, he said, ‘Who do you suppose that I am? I am not he. But behold, one is coming after me, the sandals of whose feet I am not worthy to untie.’
    26: “Brothers, sons of the family of Abraham, and those among you who fear God, to you the message of this salvation has been sent.
    27: Since those who dwell in Jerusalem, along with their rulers, failed to recognize this man and the voices of the prophets that are read every Sabbath, they fulfilled their words by condemning him.
    28: Even though they found no grounds for a death sentence, they asked Pilate to have him killed.
    29: When they had fulfilled all that was written about him, they took him down from the cross and laid him in a tomb.
    30: But God raised him from the dead,
    31: and for many days he was seen by those who had come up with him from Galilee to Jerusalem, who are his witnesses to the people.
    32: And we preach to you the good news that what God promised to our fathers, he has fulfilled to us, their children, by raising up Jesus,
    33: just as it is written in the second Psalm, ‘Yoʋ are my son; today I have begotten yoʋ.’
    34: 'As for the fact that he raised him from the dead, no longer to return to corruption, God has spoken in this way: ‘I will give you the holy and sure blessings of David.’'
    35: 'Therefore it also says in another place: ‘Yoʋ will not let yoʋr Holy One see corruption.’'
    36: For when David had served God's purpose in his own generation, he fell asleep, was added to his fathers, and saw corruption.
    37: But he whom God raised up did not see corruption.
    38: Therefore let it be known to you, brothers, that through this man remission of sins is proclaimed to you,
    39: and by this man everyone who believes is set free from everything from which you could not be set free by the law of Moses.
    40: 'So beware that what is said in the prophets does not happen to you:'
    41: ‘Behold, you scoffers, be amazed and perish, for I am doing a work in your days that you will certainly not believe, even if someone tells you about it.’”
    42: Now as Paul and Barnabas were going out from the synagogue of the Jews, the Gentiles were urging them to speak about these things on the next Sabbath.
    43: And when the meeting of the synagogue was dispersed, many of the Jews and the devout converts to Judaism followed Paul and Barnabas, who spoke to them and persuaded them to continue in the grace of God.
    44: On the following Sabbath, nearly the entire city was gathered together to hear the word of God.
    45: But when the Jews saw the crowds, they were filled with jealousy and began to contradict what Paul was saying, opposing him and slandering him.
    46: But Paul and Barnabas spoke boldly, saying, “It was necessary for the word of God to be spoken first to you. But since you are rejecting it and do not judge yourselves to be worthy of eternal life, behold, we are turning to the Gentiles.
    47: 'For this is what the Lord has commanded us: ‘I have appointed yoʋ to be a light to the Gentiles, so that yoʋ may bring salvation to the ends of the earth.’”'
    48: When the Gentiles heard this, they began rejoicing and glorifying the word of the Lord, and all who were appointed to eternal life believed.
    49: So the word of the Lord spread throughout that entire region.
    50: But the Jews incited the devout women of high standing and the prominent men of the city. They stirred up persecution against Paul and Barnabas, and drove them out of their region.
    51: But Paul and Barnabas shook off the dust from their feet in protest against them and went to Iconium.
    52: And the disciples were filled with joy and with the Holy Spirit.
  14:
    1: At Iconium Paul and Barnabas went together into the synagogue of the Jews and spoke in such a way that a great multitude of both Jews and Greeks believed.
    2: But the Jews who refused to believe stirred up and corrupted the minds of the Gentiles to be against the brothers.
    3: So Paul and Barnabas spent a long time there, speaking boldly for the Lord, who was testifying to the message of his grace by granting signs and wonders to be done by their hands.
    4: But the population of the city was divided; some were with the Jews, and some were with the apostles.
    5: And when an attempt was made by both the Gentiles and the Jews, together with their rulers, to mistreat them and stone them,
    6: Paul and Barnabas became aware of it and fled for refuge to the Lycaonian cities of Lystra and Derbe and to the surrounding region.
    7: There they continued to preach the gospel.
    8: Now there was a man sitting in Lystra who could not use his feet. He had been lame from his mother's womb and had never walked.
    9: This man listened to Paul as he was speaking. Paul looked at him intently, and when he saw that he had faith to be healed,
    10: he said with a loud voice, “Stand up on yoʋr feet!” So the man leaped up and began to walk.
    11: When the crowds saw what Paul had done, they lifted up their voices, saying in Lycaonian, “The gods have come down to us in the likeness of men.”
    12: Barnabas they called Zeus, and Paul they called Hermes, since he was the one who took the lead in speaking.
    13: Then the priest of the shrine of Zeus that was located in front of their city brought bulls and garlands to the city gates, intending to offer sacrifices together with the crowds.
    14: But when the apostles Barnabas and Paul heard about it, they tore their clothes and rushed into the crowd, crying out,
    15: “Men, why are you doing these things? We also are men with the same nature as you. We are bringing you good news, telling you to turn from these worthless things to the living God, who made the heavens, the earth, the sea, and all that is in them.
    16: In past generations he allowed all the nations to go their own way,
    17: although he did not leave himself without a witness in that he did good by giving you rain from heaven and fruitful seasons, filling our hearts with food and gladness.”
    18: Yet even by saying these things, they barely restrained the crowds from offering sacrifices to them.
    19: Then some Jews came from Antioch and Iconium and persuaded the crowds. They stoned Paul and dragged him out of the city, supposing that he was dead.
    20: But when the disciples gathered around him, he rose and entered the city. The next day he went on with Barnabas to Derbe.
    21: After preaching the gospel in that city and making many disciples, Paul and Barnabas returned to Lystra, Iconium, and Antioch,
    22: strengthening the souls of the disciples, exhorting them to continue in the faith, and telling them that through many tribulations we must enter the kingdom of God.
    23: And when they had appointed elders for them in every church, with prayer and fasting they entrusted them to the Lord in whom they had come to believe.
    24: After passing through Pisidia, they came to Pamphylia,
    25: and when they had spoken the word in Perga, they went down to Attalia.
    26: From there they sailed to Antioch, where they had been committed to the grace of God for the work they had now completed.
    27: After they arrived and gathered the church together, they reported all that God had done through them, and how he had opened a door of faith to the Gentiles.
    28: And they stayed there with the disciples for some time.
  15:
    1: 'Then some men came down from Judea and were teaching the brothers: “If you are not circumcised according to the custom of Moses, you cannot be saved.”'
    2: Therefore, when Paul and Barnabas had a great dissension and debate with them, the brothers appointed Paul and Barnabas and some others from among the believers to go up to the apostles and elders in Jerusalem to discuss this issue.
    3: After being sent on their way by the church, they passed through Phoenicia and Samaria and brought great joy to all the brothers when they described in detail the conversion of the Gentiles.
    4: When they arrived in Jerusalem, they were welcomed by the church, the apostles, and the elders, and they reported all that God had done through them.
    5: But some of the believers who belonged to the sect of the Pharisees stood up, saying, “It is necessary to circumcise the Gentiles and command them to keep the law of Moses.”
    6: So the apostles and the elders gathered together to consider this matter.
    7: After there had been much debate, Peter stood up and said to them, “Brothers, you know that in the early days God made a choice among us, that by the words of my mouth the Gentiles would hear the message of the gospel and believe.
    8: And God, who knows the heart, testified to them by giving them the Holy Spirit, just as he did to us.
    9: He made no distinction between us and them, purifying their hearts by faith.
    10: Now then, why are you putting God to the test by placing a yoke on the neck of the disciples that neither our fathers nor we have been able to bear?
    11: On the contrary, we believe that we are saved by the grace of the Lord Jesus in the same way they are.”
    12: Then the entire assembly fell silent as they listened to Barnabas and Paul tell of all the signs and wonders God had performed through them among the Gentiles.
    13: When they had finished speaking, James replied, “Brothers, listen to me.
    14: Simeon has related how God first visited the Gentiles, to take from among them a people for his name.
    15: 'The words of the prophets are in agreement with this, just as it is written:'
    16: ‘After this I will return and rebuild the tabernacle of David that has fallen; I will rebuild its ruins and erect it again,
    17: so that the rest of mankind may seek the Lord, even all the Gentiles who are called by my name, says the Lord, who does all these things.’
    18: All God's works are known to him from long ago.
    19: Therefore my judgment is that we not create difficulties for those among the Gentiles who turn to God,
    20: but that we write to them, telling them to abstain from things defiled by idols, from fornication, from what has been strangled, and from blood.
    21: For from generations of old, Moses has had those who preach him in every city, because he is read in the synagogues every Sabbath.”
    22: Then it seemed good to the apostles and to the elders, together with the whole church, to send men chosen from among them to Antioch with Paul and Barnabas, namely, Judas (called Barsabbas) and Silas, leading men among the brothers,
    23: 'and to send with them this letter they had written: “The apostles, elders, and brothers, to the Gentile brothers in Antioch, Syria, and Cilicia: Greetings.'
    24: Since we have heard that certain men, whom we did not authorize, have gone out from us and troubled you with their words, unsettling your minds by saying that you must be circumcised and keep the law,
    25: it seemed good to us, having come to one accord, to send you men chosen from among us, along with our beloved Barnabas and Paul,
    26: who have risked their lives for the name of our Lord Jesus Christ.
    27: Therefore we have sent Judas and Silas, who will tell you the same things in their own words.
    28: 'For it seemed good to the Holy Spirit and to us to lay upon you no further burden than these essentials:'
    29: You must abstain from what has been sacrificed to idols, from blood, from what has been strangled, and from fornication. If you keep yourselves from these things, you will do well. Farewell.”
    30: So when these men had been sent off, they went to Antioch, and after gathering the congregation together, they delivered the letter.
    31: When the people read it, they rejoiced over its encouragement.
    32: Then Judas and Silas, who were themselves prophets, encouraged and strengthened the brothers with many words.
    33: After spending some time there, they were sent off to the apostles in peace by the brothers.
    35: But Paul and Barnabas stayed in Antioch, teaching and preaching, along with many others, the good news of the word of the Lord.
    36: After some days had gone by, Paul said to Barnabas, “Let us return and visit our brothers in every city where we proclaimed the word of the Lord, to see how they are doing.”
    37: Now Barnabas wanted to bring John, who was called Mark.
    38: But Paul thought it best not to bring this man who had deserted them in Pamphylia and had not gone on with them in their work.
    39: So there arose a sharp disagreement, with the result that they parted from one another. Barnabas took Mark and sailed off to Cyprus,
    40: but Paul chose Silas and departed, once he had been committed by the brothers to the grace of God.
    41: And he went through Syria and Cilicia, strengthening the churches.
  16:
    1: Paul went on to Derbe and Lystra, and behold, a disciple named Timothy was there. He was the son of a Jewish woman who was a believer, but his father was a Greek.
    2: He was well spoken of by the brothers in Lystra and Iconium.
    3: Paul wanted this man to go on with him, so he took him and circumcised him because of the Jews who were in those places, for they all knew that his father was a Greek.
    4: As they went through the cities, they delivered the decisions that had been reached by the apostles and the elders in Jerusalem for the Gentile believers to obey.
    5: So the churches were strengthened in the faith and increased in number every day.
    6: Then Paul and his companions went through Phrygia and the region of Galatia, having been forbidden by the Holy Spirit from speaking the word in Asia.
    7: When they reached Mysia, they tried to go on toward Bithynia, but the Spirit did not allow them.
    8: So passing by Mysia, they went down to Troas.
    9: During the night Paul had a vision. A Macedonian man was standing there, urging him, “Come over to Macedonia and help us!”
    10: After Paul saw the vision, we immediately endeavored to go on to Macedonia, concluding that the Lord had called us to preach the gospel to them.
    11: So we set sail from Troas and followed a straight course to Samothrace, and on the next day we went to Neapolis.
    12: From there we went on to Philippi, which is a Roman colony and a leading city of that district of Macedonia. We stayed in that city for several days.
    13: On the Sabbath day we went outside the city to a riverside, where it was customary for there to be prayer. We sat down and began speaking to the women who had gathered together.
    14: One of those listening to us was a woman named Lydia. She was a worshiper of God from the city of Thyatira and a seller of purple cloth. The Lord opened her heart to respond to what Paul was saying.
    15: After she was baptized, along with her household, she urged us, “If you have judged me to be faithful to the Lord, come stay at my house.” And she persuaded us to do so.
    16: One day, as we were on our way to prayer, we were met by a slave girl who had a spirit of divination. She had brought her masters much profit by fortune-telling.
    17: She followed along behind Paul and us and kept crying out, “These men are servants of the Most High God, who proclaim to us a way of salvation.”
    18: She kept on doing this for many days, and Paul became so annoyed that he turned and said to the spirit, “I command yoʋ in the name of Jesus Christ to come out of her.” And it came out that very hour.
    19: When her masters saw that their hope for profit was gone, they seized Paul and Silas, dragged them to the marketplace, and set them before the authorities.
    20: After bringing them to the magistrates, they said, “These men are seriously disturbing our city. They are Jews,
    21: and they are proclaiming customs that are not lawful for us as Romans to accept or practice.”
    22: The crowd rose up together against them, and the magistrates tore their garments off them and ordered them to be beaten with rods.
    23: After inflicting many blows upon them, they threw them into prison, ordering the jailer to keep them under close guard.
    24: When he received this order, he put them in the inner prison and fastened their feet in the stocks.
    25: About midnight Paul and Silas were praying and singing hymns to God, and the prisoners were listening to them.
    26: Suddenly there was a great earthquake, so that the foundations of the prison were shaken. Immediately all the doors opened, and all the chains came loose.
    27: Then the jailer was awakened, and when he saw that the doors of the prison were open, he drew his sword and was about to kill himself, assuming that the prisoners had escaped.
    28: But Paul cried out with a loud voice, “Do yoʋrself no harm, for we are all here.”
    29: Calling for lights, the jailer rushed in and fell down trembling before Paul and Silas.
    30: Then he brought them out and said, “Sirs, what must I do to be saved?”
    31: They said, “Believe in the Lord Jesus Christ, and yoʋ will be saved, yoʋ and yoʋr household.”
    32: Then they spoke the word of the Lord to him and to everyone in his household.
    33: He then took them in that hour of the night and washed their wounds. Then he was baptized at once, along with his entire household.
    34: After bringing Paul and Silas into his house, he set a meal before them. And he rejoiced, along with his entire household, because he had come to believe in God.
    35: When daybreak came, the magistrates sent their officers, saying, “Release those men.”
    36: So the jailer reported these words to Paul, saying, “The magistrates have sent orders for you to be released. Therefore come out now and go in peace.”
    37: But Paul said to them, “They beat us in public without a trial, even though we are Roman citizens, and they threw us into prison. And now they are sending us away secretly? Certainly not! Rather, let them come and escort us out themselves.”
    38: So the officers reported these words to the magistrates, and the magistrates were afraid when they heard that the men were Roman citizens.
    39: So they came and spoke to them in a conciliatory manner. As they escorted them out, they begged them to leave the city.
    40: So Paul and Silas came out of the prison and went to Lydia's house. And after seeing the brothers and encouraging them, they departed.
  17:
    1: When Paul and his companions had traveled through Amphipolis and Apollonia, they came to Thessalonica, where there was a synagogue of the Jews.
    2: As was his custom, Paul went in to them, and for three Sabbaths he reasoned with them from the Scriptures,
    3: explaining and presenting evidence that it was necessary for the Christ to suffer and to rise from the dead, saying, “This Jesus whom I am proclaiming to you is the Christ.”
    4: Some of the Jews were persuaded and joined Paul and Silas, as did a large number of the devout Greeks and quite a few prominent women.
    5: But the Jews who refused to believe rounded up some evil men from the marketplace and formed a mob, setting the city in an uproar. They attacked Jason's house, seeking to bring Paul and Silas out to the public assembly.
    6: But when they could not find them, they dragged Jason and some other brothers to the city officials, shouting, “These men who have turned the world upside down have come here also,
    7: and Jason has welcomed them. They all act contrary to the decrees of Caesar, saying that there is another king, Jesus.”
    8: And they stirred up the crowd and the city officials who heard these things.
    9: But when the city officials had received a security bond from Jason and the others, they released them.
    10: As soon as it was night the brothers sent Paul and Silas to Berea. When they arrived, they went to the synagogue of the Jews.
    11: Now these Jews were more noble than those in Thessalonica, and they received the word with great eagerness, examining the Scriptures every day to see if what Paul said was true.
    12: As a result, many of them believed, as did quite a few of the Greek women of high standing and the men.
    13: But when the Jews of Thessalonica found out that Paul was proclaiming the word of God in Berea also, they went there as well, agitating the crowds.
    14: Then the brothers immediately sent Paul away, as though he were going by sea, but Silas and Timothy remained in Berea.
    15: Those who escorted Paul brought him as far as Athens, and after they had received an order for Silas and Timothy to come to him as soon as possible, they departed.
    16: While Paul was waiting for them in Athens, his spirit was provoked within him when he saw that the city was full of idols.
    17: So he reasoned in the synagogue with the Jews and the devout Greeks, and in the marketplace every day with those who happened to be there.
    18: Some of the Epicurean and Stoic philosophers also conversed with him. Some said, “What is this babbler trying to say?” But others said, “He seems to be a proclaimer of foreign deities.” (They said this because he was preaching the good news about Jesus and the resurrection.)
    19: So they took him and brought him to the Areopagus, saying, “May we know what this new teaching is that yoʋ are presenting?
    20: For yoʋ are bringing some strange things to our ears, and we would like to know what they mean.”
    21: (Now all the Athenians and the foreigners who dwelt there would spend their time in nothing else but talking about and listening to whatever the newest idea might be.)
    22: Paul then stood before the Areopagus and said, “Men of Athens, I see just how religious you are in every way.
    23: 'For as I was going around and closely observing yoʋr objects of worship, I even found an altar that had been inscribed: ‘To an unknown god.’ I proclaim to you therefore the one whom you worship in ignorance.'
    24: The God who made the world and everything in it, who is Lord of heaven and earth, does not dwell in temples made by hands,
    25: neither is he served by the hands of men, as though he needed anything. Rather, he himself continually gives life and breath to all mankind.
    26: From one bloodline he created every nation of mankind to dwell on the entire face of the earth. He determined their appointed times and the boundaries of where they would dwell,
    27: so that they might seek the Lord and perhaps feel their way toward him and find him, though he is not far from any one of us.
    28: 'For in him we live and move and have our being, as even some of your own poets have said: ‘For we also are his offspring.’'
    29: Being then the offspring of God, we ought not to think that the divine being is like gold, silver, or stone, an image formed by the skill and imagination of man.
    30: Therefore, having overlooked the times of ignorance, God now commands all people everywhere to repent,
    31: because he has set a day on which he is going to judge the world in righteousness by a man he has appointed. He has provided assurance of this to everyone by raising this man from the dead.”
    32: Now when they heard about the resurrection of the dead, some began to scoff, but others said, “We wish to hear about this from yoʋ again.”
    33: So Paul departed from them,
    34: but some of the people joined him and believed, among whom were Dionysius the Areopagite, a woman named Damaris, and others with them.
  18:
    1: After this, Paul departed from Athens and went to Corinth.
    2: There he found a Jew named Aquila, of Pontus by birth, who had recently come from Italy along with his wife Priscilla, because Claudius had ordered all the Jews to leave Rome. Paul came to them,
    3: and because he was of the same trade, he stayed with them and worked, for they were tentmakers by trade.
    4: Every Sabbath he reasoned in the synagogue and tried to persuade both Jews and Greeks.
    5: When Silas and Timothy came down from Macedonia, Paul was compelled by the Spirit and testified to the Jews that Jesus is the Christ.
    6: But when the Jews opposed him and reviled him, he shook out his garments and said to them, “Your blood be upon your own heads! I am innocent. From now on I will go to the Gentiles.”
    7: So he moved on from there and went to the house of a man named Justus, a worshiper of God, whose house was next door to the synagogue.
    8: Crispus, the ruler of the synagogue, believed in the Lord together with his whole household. And many of the Corinthians, when they heard, believed and were baptized.
    9: 'One night the Lord said to Paul in a vision: “Do not be afraid, but speak and do not be silent.'
    10: For I am with yoʋ, and no one will attack yoʋ to do yoʋ harm, for I have many people in this city.”
    11: So Paul stayed for a year and six months, teaching the word of God among them.
    12: But when Gallio was proconsul of Achaia, the Jews rose up with one accord against Paul and brought him before the judgment seat,
    13: saying, “This man is persuading people to worship God in a manner contrary to the law.”
    14: But just as Paul was about to open his mouth to speak, Gallio said to the Jews, “If it were a matter of some crime or evil misdeed, O Jews, I would bear with you, as is reasonable.
    15: But since it is a question about words, names, and your own law, see to it yourselves, for I do not want to be a judge of such things.”
    16: So he drove them away from the judgment seat.
    17: Then all the Greeks took Sosthenes, the ruler of the synagogue, and began beating him in front of the judgment seat. But none of these things were of any concern to Gallio.
    18: After staying in Corinth for many more days, Paul took leave of the brothers and set sail for Syria, and Priscilla and Aquila were with him. (Now he had shaved his head in Cenchreae because he was under a vow.)
    19: When he arrived at Ephesus, he left Priscilla and Aquila there, but he himself went into the synagogue and reasoned with the Jews.
    20: When they asked him to stay with them for a longer period of time, he declined.
    21: However, as he took leave of them, he said, “I must by all means keep the coming feast in Jerusalem, but I will return to you again, God willing.” Then he set sail from Ephesus.
    22: When he arrived at Caesarea, he went up and greeted the church, and then went down to Antioch.
    23: After spending some time there, he departed and went from place to place throughout the region of Galatia and Phrygia, strengthening all the disciples.
    24: Meanwhile a Jew named Apollos, an Alexandrian by birth, arrived in Ephesus. He was an eloquent man, well-versed in the Scriptures.
    25: He had been instructed in the way of the Lord. Being fervent in spirit, he spoke and accurately taught the facts about the Lord, though he knew only about the baptism of John.
    26: He began to speak boldly in the synagogue, but when Aquila and Priscilla heard him, they took him aside and explained to him the way of God in greater detail.
    27: And when Apollos wanted to cross over to Achaia, the brothers wrote to the disciples, encouraging them to receive him. When he arrived, he was a great help to those who had become believers through grace,
    28: for he powerfully refuted the Jews in public, showing by the Scriptures that Jesus is the Christ.
  19:
    1: While Apollos was in Corinth, Paul went through the interior regions and came to Ephesus, where he came across some disciples.
    2: He said to them, “Did you receive the Holy Spirit when you believed?” They said to him, “No, we have not even heard that there is a Holy Spirit.”
    3: So Paul said to them, “Into what then were you baptized?” They said, “Into John's baptism.”
    4: Then Paul said, “John baptized with a baptism of repentance, telling the people to believe in the one who was to come after him, that is, in Christ Jesus.”
    5: On hearing this, they were baptized in the name of the Lord Jesus.
    6: And when Paul laid his hands on them, the Holy Spirit came upon them, and they began speaking in tongues and prophesying.
    7: There were about twelve men in all.
    8: Over a period of three months Paul would go into the synagogue and speak boldly, reasoning and persuading the people about the kingdom of God.
    9: But some became hardened and refused to believe, speaking evil of the Way in front of the congregation. So Paul left them and took the disciples with him, reasoning daily in the lecture hall of a man named Tyrannus.
    10: This continued for two years, so that all who dwelt in Asia, both Jews and Greeks, heard the word of the Lord Jesus.
    11: Now God was performing extraordinary miracles by the hands of Paul,
    12: so that even cloths or aprons that had touched his skin were placed upon the sick, and their diseases left them, and evil spirits came out of them.
    13: Then some of the itinerant Jewish exorcists attempted to invoke the name of the Lord Jesus over those who had evil spirits. They would say, “We adjure you by the Jesus whom Paul preaches.”
    14: Seven sons of Sceva, a Jewish high priest, were doing this.
    15: But one day an evil spirit responded, “I know Jesus, and I am acquainted with Paul, but who are you?”
    16: Then the man who had the evil spirit jumped on them, overpowered them, and prevailed against them, so that they fled from the house naked and wounded.
    17: When this became known to all the Jews and Greeks who dwelt in Ephesus, fear fell upon them all, and the name of the Lord Jesus was being magnified.
    18: Many who had become believers came forward, confessing and disclosing their practices,
    19: while many who practiced magical arts brought their books together and began burning them in front of everyone. When the value of the books was added up, the total came to fifty thousand silver coins.
    20: In this way the word of the Lord was increasing and prevailing mightily.
    21: After these things had taken place, Paul resolved in his spirit to pass through Macedonia and Achaia and go on to Jerusalem, saying, “After I have been there, I must see Rome also.”
    22: So he sent two of his helpers, Timothy and Erastus, to Macedonia, while he himself stayed in Asia for a period of time.
    23: About that time a great disturbance arose concerning the Way.
    24: For a man named Demetrius, a silversmith who made silver shrines of Artemis, brought in a great deal of business to the craftsmen.
    25: He gathered these men together, along with those who worked in similar trades, and said, “Men, you know that our wealth is derived from this business.
    26: You also see and hear that, not only in Ephesus, but in nearly all of Asia, this man Paul has persuaded and drawn away a considerable crowd, saying that gods made by hands are not gods at all.
    27: Not only is there the danger that this trade of ours might come into disrepute, but also that the temple of the great goddess Artemis might be regarded as nothing, and that her magnificence might be brought down, whom all Asia and the world worship.”
    28: When they heard this, they were filled with rage and began crying out, “Great is Artemis of the Ephesians!”
    29: So the whole city was filled with confusion, and they rushed with one accord into the amphitheater, seizing Gaius and Aristarchus, Macedonians who were Paul's traveling companions.
    30: Although Paul wanted to go into the public assembly, the disciples would not let him.
    31: Even some of the provincial officials of Asia, who were friends of Paul, sent word to him, begging him not to venture into the amphitheater.
    32: Now some were shouting one thing, and some were shouting another, for the assembly was confused, and the majority did not know for what reason they had come together.
    33: So the Jews put forward Alexander, who was then brought before the crowd. Alexander motioned with his hand, wishing to make a defense to the public assembly.
    34: But when they realized he was a Jew, a single outcry arose from them all as they shouted for about two hours, “Great is Artemis of the Ephesians!”
    35: When the city clerk had quieted the crowd, he said, “Men of Ephesus, who is there that does not know that the city of the Ephesians is the temple keeper of the great goddess Artemis and of the image that fell down from Zeus?
    36: Therefore, since these facts are undeniable, you must keep calm and not do anything rash.
    37: For you have brought these men here who are neither temple robbers nor blasphemers of your goddess.
    38: So if Demetrius and his fellow craftsmen have a complaint against anyone, the courts are open, and there are proconsuls; let them bring charges against one another.
    39: But if you seek anything concerning other matters, it must be settled in the lawful assembly.
    40: For we are in danger of being charged with rioting in connection with today's events, since there is no reason we can give to account for this disorderly gathering.”
    41: And after saying this, he dismissed the assembly.
  20:
    1: After the uproar ceased, Paul summoned the disciples, said goodbye, and departed to go to Macedonia.
    2: After going through those regions and encouraging the believers with many words, he came to Greece,
    3: where he stayed for three months. As he was about to set sail for Syria, a plot was made against him by the Jews, so the decision was made to return by way of Macedonia.
    4: Sopater of Berea accompanied him as far as Asia, and so did Aristarchus and Secundus of Thessalonica, Gaius of Derbe, Timothy, and Tychicus and Trophimus of Asia.
    5: These men went on ahead and waited for us in Troas.
    6: But we sailed from Philippi after the Feast of Unleavened Bread, and five days later we came to them at Troas, where we stayed for seven days.
    7: On the first day of the week, as the disciples were gathered together to break bread, Paul addressed them, intending to depart the next day, and he prolonged his message until midnight.
    8: Now there were many lamps in the upper room where we were gathered together,
    9: and a young man named Eutychus, who was sitting on the window sill, sank into a deep sleep while Paul continued speaking for a long time. Overcome by sleep, he fell down from the third story and was picked up dead.
    10: But Paul went down and threw himself on the young man. Taking him in his arms, he said, “Do not be alarmed, for his life is in him.”
    11: Then Paul went back upstairs, and after he had broken bread and eaten, he conversed with the disciples for a long time, until dawn; that was how he departed.
    12: And they brought the boy home alive and were comforted beyond measure.
    13: Then we went to the ship and set sail for Assos, intending to take Paul on board there, for that is what he had arranged, since he himself intended to go by land.
    14: When he met us in Assos, we took him on board and went to Mitylene.
    15: We set sail from there and arrived off Chios on the following day. The next day we reached Samos and stayed in Trogyllium, and the day after that we came to Miletus.
    16: For Paul had decided to sail past Ephesus so as not to spend time in Asia, because he was hurrying to arrive in Jerusalem, if possible, by the day of Pentecost.
    17: From Miletus Paul sent to Ephesus and called for the elders of the church.
    18: When they came to him, he said to them, “You yourselves know how I lived the whole time I was with you, from the day I first set foot in Asia,
    19: serving the Lord with all humility and with many tears and trials, which came upon me because of the plots of the Jews.
    20: You know that I did not hold back from declaring to you anything that was beneficial, and from teaching you in public and from house to house,
    21: testifying to both Jews and Greeks about repentance toward God and faith in our Lord Jesus.
    22: And now, behold, I am going to Jerusalem, compelled by the Spirit, not knowing what will happen to me there,
    23: except that the Holy Spirit testifies in every city that imprisonment and afflictions await me.
    24: But I take no account of these things, nor do I regard my life as precious to myself, if only I may complete my course with joy and the ministry that I received from the Lord Jesus, to testify to the gospel of the grace of God.
    25: “And now, behold, I know that none of you among whom I have gone about preaching the kingdom of God will see my face again.
    26: Therefore I testify to you this day that I am innocent of the blood of you all.
    27: For I have not held back from declaring to you the whole counsel of God.
    28: So keep watch over yourselves and over the entire flock. The Holy Spirit has appointed you as their overseers, to shepherd the church of our Lord and God, which he obtained with his own blood.
    29: For I know that after my departure fierce wolves will enter in among you, not sparing the flock.
    30: Even from your own number men will rise up, speaking perverse things to draw the disciples away after them.
    31: Therefore be watchful, remembering that, night and day, for three years I did not stop admonishing each one of you, with tears.
    32: And now, brothers, I entrust you to God and to the word of his grace, which is able to build you up and give you an inheritance among all who are sanctified.
    33: I coveted no one's silver, gold, or clothing.
    34: You yourselves know that these hands of mine ministered to my own needs and to the needs of those who were with me.
    35: In all things I have shown you that we must labor in this way and help those who are weak, remembering what the Lord Jesus himself said, ‘It is more blessed to give than to receive.’”
    36: After saying these things, Paul knelt down and prayed with them all.
    37: There was much weeping among them all, and they threw their arms around Paul's neck and kissed him,
    38: being especially grieved over his statement that they would see his face no more. Then they accompanied him to the ship.
  21:
    1: After we parted from them and set sail, we followed a straight course and came to Cos. The next day we reached Rhodes, and from there we went to Patara.
    2: When we found a ship crossing over to Phoenicia, we went on board and set sail.
    3: After coming in sight of Cyprus, we passed it on the left, sailed to Syria, and arrived at Tyre, for there the ship was to unload its cargo.
    4: Then we found some disciples and stayed there for seven days. Through the Spirit they kept telling Paul not to go up to Jerusalem,
    5: but when our days there came to an end, we left and went on our way. All the disciples accompanied us, along with their wives and children, until we were outside of the city. Then we knelt down on the beach and prayed.
    6: After saying goodbye to one another, we got on board the ship, and they returned to their homes.
    7: When we completed the voyage from Tyre, we arrived at Ptolemais. After greeting the brothers, we stayed with them for one day.
    8: The next day Paul and his companions left and went to Caesarea. We entered the house of Philip the evangelist, who was one of the seven, and stayed with him.
    9: (He had four virgin daughters who prophesied.)
    10: After we had been there for several days, a prophet named Agabus came down from Judea.
    11: He came to us and took Paul's belt, and binding his own feet and hands, he said, “Thus says the Holy Spirit, ‘In this way the Jews in Jerusalem will bind the man who owns this belt and deliver him into the hands of the Gentiles.’”
    12: When we heard this, we and the local residents urged Paul not to go up to Jerusalem.
    13: But Paul responded, “What are you doing, weeping and breaking my heart? For I am ready not only to be imprisoned, but even to die in Jerusalem for the name of the Lord Jesus.”
    14: Since he would not be persuaded, we said, “The Lord's will be done,” and then we kept silent.
    15: After those days we packed up our belongings and went up to Jerusalem.
    16: Some of the disciples from Caesarea went with us, bringing us to a Cypriot man named Mnason, an early disciple, with whom we were to stay.
    17: When we arrived in Jerusalem, the brothers warmly welcomed us.
    18: The following day Paul went in with us to James, and all the elders were present.
    19: After greeting them, he reported in detail what God had done among the Gentiles through his ministry.
    20: When they heard this, they began glorifying the Lord. Then they said to him, “Yoʋ see, brother, how many thousands of Jews there are who have become believers, and they are all zealous for the law.
    21: They have been informed that yoʋ teach all the Jews who live among the Gentiles to forsake Moses, telling them not to circumcise their children or walk according to our customs.
    22: What then is to be done? The assembly will surely meet, for they will hear that yoʋ have come.
    23: So yoʋ must do what we tell yoʋ. There are four men who are under a vow.
    24: Take these men and purify yoʋrself along with them and pay their expenses, so that they may shave their heads. Then everyone will know that there is no truth to what they have been told about yoʋ, but that yoʋ yoʋrself also walk in an orderly manner, keeping the law.
    25: But as for the Gentiles who have become believers, we have written a letter with our judgment that they should observe no such thing, except that they should keep themselves from what has been sacrificed to idols, from blood, from what has been strangled, and from fornication.”
    26: Then Paul took the men, and on the next day he purified himself with them and went to the temple, giving notice of when the days of their purification would be completed and the offering would be presented for each of them.
    27: When the seven days were about to be completed, the Jews from Asia saw Paul in the temple courts and began stirring up the entire crowd. They seized him,
    28: crying out, “Men of Israel, help us! This is the man who teaches everyone everywhere against our people, our law, and this place. Furthermore, he has even brought Greeks into the inner courts of the temple and has defiled this holy place.”
    29: (For they had seen Trophimus the Ephesian in the city with Paul, and they assumed that Paul had brought him into the inner courts of the temple.)
    30: Then the entire city was in an uproar, and the people rushed together. They seized Paul and dragged him out of the temple courts, and the gates were immediately shut.
    31: But as they were trying to kill him, a report went up to the commander of the Roman cohort that all Jerusalem was in an uproar.
    32: At once he took soldiers and centurions and ran down to them. When the mob saw the commander and the soldiers, they stopped beating Paul.
    33: Then the commander came up, took him into custody, and commanded him to be bound with two chains. He then asked who he was and what he had done.
    34: But some in the crowd were shouting one thing, and some were shouting another, and since the commander could not find out any reliable information because of the uproar, he ordered Paul to be taken away to the barracks.
    35: When Paul reached the steps, he had to be carried by the soldiers because of the violence of the crowd.
    36: For the mob of people was following behind, crying out, “Away with him.”
    37: As Paul was about to be brought into the barracks, he said to the commander, “Do I have permission to speak to yoʋ?” The commander said, “Yoʋ know how to speak Greek?
    38: Then yoʋ are not the Egyptian who before these days incited a revolt and led four thousand men of the Assassins out into the wilderness?”
    39: Paul said, “I am a Jewish man from Tarsus of Cilicia, a citizen of an important city. Now I beg yoʋ, let me speak to the people.”
    40: When the commander gave him permission, Paul stood on the steps and motioned with his hand to the people. When there was a great hush, he addressed them in the Hebrew language,
  22:
    1: “Brothers and fathers, listen to the defense I now make to you.”
    2: When they heard that he was addressing them in the Hebrew language, they became even more quiet. Then he said,
    3: “I am a Jewish man, born in Tarsus of Cilicia, but brought up in this city at the feet of Gamaliel and instructed according to the strict manner of the law of our fathers, being zealous for God, just as all of you are today.
    4: I persecuted this Way to the death, binding both men and women and putting them in prison,
    5: as the high priest can testify about me, along with the whole council of elders. From them I received letters to the brothers in Damascus and then made my way there to make arrests and bring the prisoners back to Jerusalem to be punished.
    6: “About noon, as I was going along and drawing near to Damascus, a great light from heaven suddenly flashed around me.
    7: Then I fell to the ground and heard a voice saying to me, ‘Saul, Saul, why are yoʋ persecuting me?’
    8: I answered, ‘Who are yoʋ, Lord?’ He said to me, ‘I am Jesus of Nazareth, whom yoʋ are persecuting.’
    9: Those who were with me saw the light and were afraid, but they did not understand the voice of the one who was speaking to me.
    10: Then I said, ‘What should I do, Lord?’ The Lord said to me, ‘Rise and go to Damascus, and there yoʋ will be told about all that has been appointed for yoʋ to do.’
    11: But since I could not see because of the brightness of that light, I was led by the hand by those who were with me, and went into Damascus.
    12: “Now a certain Ananias, a devout man according to the law, who was well spoken of by all the Jews dwelling there,
    13: came and stood beside me. He said to me, ‘Brother Saul, receive yoʋr sight,’ and in that very hour I received my sight and saw him.
    14: Then he said, ‘The God of our fathers has appointed yoʋ to know his will, to see the Righteous One, and to hear the voice coming from his mouth.
    15: For yoʋ will be his witness to all people of what yoʋ have seen and heard.
    16: And now why do yoʋ delay? Rise and be baptized, and wash away yoʋr sins, calling upon the name of the Lord.’
    17: “When I returned to Jerusalem and was praying at the temple, I fell into a trance
    18: and saw the Lord saying to me, ‘Make haste and get out of Jerusalem quickly, for they will not accept yoʋr testimony about me.’
    19: So I said, ‘Lord, they know that in every synagogue I imprisoned and beat those who believe in yoʋ.
    20: And when the blood of yoʋr witness Stephen was being shed, I myself stood there approving of his execution as I watched over the cloaks of those who were killing him.’
    21: Then the Lord said to me, ‘Go, for I will send yoʋ far away to the Gentiles.’”
    22: The crowd listened to Paul until he made this statement, but then they lifted up their voices and said, “Away with this man from the earth! For he should not be allowed to live.”
    23: As they were crying out, throwing off their cloaks and flinging dust into the air,
    24: the commander ordered Paul to be brought into the barracks, saying that he should be examined by flogging, to find out the reason why they were shouting at him in this way.
    25: But as one of the soldiers was stretching Paul out with the straps, Paul said to the centurion standing nearby, “Is it lawful for you to whip a Roman citizen without a proper trial?”
    26: When the centurion heard this, he went and reported it to the commander, saying, “Consider what yoʋ are about to do, for this man is a Roman citizen.”
    27: So the commander went over and said to Paul, “Tell me, are yoʋ a Roman citizen?” He said, “Yes.”
    28: The commander responded, “I acquired this citizenship with a large sum of money.” Paul said, “But I am a citizen by birth.”
    29: So those who were about to examine him immediately drew back, and the commander was afraid when he realized that Paul was a Roman citizen and that he had bound him.
    30: So the next day, wishing to know for certain why Paul was being accused by the Jews, the commander released him from his bonds and commanded the chief priests and their entire Sanhedrin to come. Then he brought Paul down and had him stand before them.
  23:
    1: Looking intently at the Sanhedrin, Paul said, “Brothers, in all good conscience I have lived as a citizen before God to this day.”
    2: At this the high priest Ananias commanded those who were standing beside Paul to strike him on the mouth.
    3: Then Paul said to him, “God is about to strike yoʋ, yoʋ whitewashed wall! Are yoʋ sitting there judging me according to the law, and yet contrary to the law ordering me to be struck?”
    4: Those standing nearby said, “Do yoʋ dare to insult God's high priest?”
    5: Paul said, “I did not know, brothers, that he was the high priest. For it is written, ‘Yoʋ shall not speak evil of a ruler of yoʋr people.’”
    6: Now when Paul realized that some were Sadducees and others were Pharisees, he cried out in the Sanhedrin, “Brothers, I am a Pharisee, the son of a Pharisee. It is regarding the hope of the resurrection of the dead that I am on trial.”
    7: When he said this, a dissension arose on the part of the Pharisees, and the assembly was divided.
    8: (For the Sadducees say that there is no resurrection, and that there are neither angels nor spirits, but the Pharisees acknowledge them all.)
    9: Then there arose a great clamor, and the scribes of the Pharisees' party stood up and argued vehemently, “We find no evil in this man. If a spirit has spoken to him, or an angel, let us not fight against God.”
    10: When the dissension grew violent, the commander, exercising caution lest Paul be torn to pieces by them, ordered the troops to go down, take him away from them by force, and bring him into the barracks.
    11: The following night the Lord stood near Paul and said, “Take courage, Paul, for as yoʋ have testified about me in Jerusalem, so yoʋ must also testify in Rome.”
    12: When daybreak came, some of the Jews formed a conspiracy and bound themselves under a curse, saying that they would neither eat nor drink until they had killed Paul.
    13: More than forty men had taken an oath to join this conspiracy.
    14: They went to the chief priests and the elders and said, “We have bound ourselves under a solemn curse to taste nothing until we have killed Paul.
    15: Now then, you and the council must make an official request to the commander to bring him down to you tomorrow, as though you would be investigating the facts about his case in greater detail. And we will be ready to kill him before he draws near to this place.”
    16: But when the son of Paul's sister heard about this ambush, he went into the barracks and told Paul.
    17: Then Paul called one of the centurions over and said, “Take this young man to the commander, for he has something to tell him.”
    18: So he took the young man, brought him to the commander, and said, “The prisoner Paul called for me and asked me to bring this young man to yoʋ because he has something to tell yoʋ.”
    19: So the commander took the young man by the hand, drew him aside privately, and asked, “What is it that yoʋ have to tell me?”
    20: The young man said, “The Jews have agreed to ask yoʋ to bring Paul down to the Sanhedrin tomorrow, as though the members of the Sanhedrin would be inquiring about his case in greater detail.
    21: Do not be persuaded by them, for more than forty men are lying in ambush for him. They have bound themselves under a curse not to eat or drink until they have killed him. They are now ready, waiting for yoʋr consent.”
    22: So the commander sent the young man away, ordering him, “Tell no one that yoʋ have reported this to me.”
    23: Then he called over two of the centurions and said, “Get two hundred soldiers ready by the third hour of the night to go to Caesarea, along with seventy horsemen and two hundred spearmen.
    24: Provide mounts so that they may set Paul on one and bring him safely to Felix the governor.”
    25: 'Then he wrote the following letter:'
    26: '“Claudius Lysias, to the most excellent governor Felix: Greetings.'
    27: This man was seized by the Jews and was about to be killed by them when I came with the troops and rescued him, having learned that he was a Roman citizen.
    28: Wishing to know the reason why they were accusing him, I brought him down to their Sanhedrin.
    29: I discovered that he was being accused about questions of their own law, but had no accusation against him that deserved death or imprisonment.
    30: When I was informed that a plot was about to be executed against this man by the Jews, I sent him to yoʋ at once, also ordering his accusers to state before yoʋ the charges against him. Farewell.”
    31: So the soldiers took Paul and brought him to Antipatris by night, just as they had been commanded.
    32: The next day, they let the horsemen go on with him, while they returned to the barracks.
    33: When the horsemen came to Caesarea and delivered the letter to the governor, they presented Paul to him as well.
    34: After the governor read the letter, he asked what province Paul was from. When he learned that he was from Cilicia,
    35: he said, “I will give yoʋ a hearing once yoʋr accusers have arrived.” Then he gave orders for him to be kept at Herod's headquarters.
  24:
    1: Five days later the high priest Ananias came down with the elders and an attorney named Tertullus. They presented their case against Paul to the governor.
    2: When Paul had been summoned, Tertullus began to present his case before Felix, saying, “Since we have experienced much peace because of yoʋ, and prosperity is coming to this nation by yoʋr foresight,
    3: both in every way and in every place we acknowledge it, most excellent Felix, with the utmost gratitude.
    4: But so that I may not detain yoʋ any further, I request that, in yoʋr forbearance, yoʋ would hear us briefly.
    5: For we have found this man to be a pestilent fellow, an instigator of dissension among all the Jews throughout the world, and a ringleader of the sect of the Nazarenes.
    6: He even tried to desecrate the temple, so we seized him.
    8: By examining him yoʋrself yoʋ will be able to learn the truth about all these accusations we are making against him.”
    9: The Jews also joined in the accusation, claiming that these things were so.
    10: When the governor motioned for him to speak, Paul responded, “Knowing that yoʋ have been a judge over this nation for many years, I all the more cheerfully make my defense concerning these charges against me.
    11: Yoʋ can ascertain that it has not been more than twelve days since I went up to worship in Jerusalem.
    12: Neither in the temple courts, nor in the synagogues, nor anywhere in the city did they find me arguing with anyone or stirring up a crowd.
    13: Nor can they offer any proof against me concerning the things of which they now accuse me.
    14: But I confess this to yoʋ, that according to the Way, which they call a sect, I serve the God of our fathers, believing everything that is written throughout the Law and in the Prophets,
    15: having a hope in God, which these men themselves also accept, that there will be a resurrection of the dead, both of the righteous and the unrighteous.
    16: Because of this I strive the way I do, always having a clear conscience before God and men.
    17: After being away for many years, I came to bring charitable gifts to my nation along with offerings.
    18: While I was doing this, some Jews from Asia found me in the temple courts as I was completing the rite of purification, without any crowd or commotion.
    19: They ought to be here before yoʋ and make an accusation if they have anything against me.
    20: Or these men themselves should state what wrongdoing they found in me when I stood before the Sanhedrin,
    21: 'other than this one thing that I cried out while standing among them: ‘It is regarding the resurrection of the dead that I am being tried by you today.’”'
    22: After hearing these things, Felix, who knew the facts concerning the Way in great detail, had them adjourn, saying, “When Lysias the commander comes down, I will decide your case.”
    23: Then he ordered the centurion to keep Paul in custody, but to allow him a certain measure of freedom and not to prevent his own people from attending to his needs or visiting him.
    24: After several days, when Felix came back with his wife Drusilla, who was Jewish, he sent for Paul and listened to him speak about faith in Christ.
    25: But as Paul was discussing righteousness, self-control, and the coming judgment, Felix became frightened and said in response, “Go away for now, and when I get an opportunity I will call for yoʋ.”
    26: At the same time he was hoping that Paul would give him money, so that he might release him. So he would send for Paul quite often and converse with him.
    27: But after two years had passed, Felix was succeeded by Porcius Festus. And wishing to gain favor with the Jews, Felix left Paul in prison.
  25:
    1: Three days after arriving in the province, Festus went up to Jerusalem from Caesarea,
    2: where the high priest and prominent Jewish men presented their case against Paul.
    3: Asking for a favor against Paul, they urged Festus to summon him to Jerusalem, because they were planning an ambush to kill him on the way.
    4: But Festus replied that Paul was being kept in custody in Caesarea, and that he himself was about to go there shortly.
    5: “So,” he said, “let those among you who are influential go down with me, and if there is any fault in this man, they can bring charges against him.”
    6: After staying among them for more than ten days, Festus went down to Caesarea. The next day he sat on the judgment seat and ordered Paul to be brought in.
    7: When Paul arrived, the Jews who had come down from Jerusalem stood around him, bringing many serious charges against him that they could not prove.
    8: Then Paul said in his own defense, “Neither against the law of the Jews, nor against the temple, nor against Caesar have I committed any offense.”
    9: But Festus, wishing to gain favor with the Jews, responded to Paul, “Are yoʋ willing to go up to Jerusalem and stand trial before me there on these charges?”
    10: Paul said, “I am standing before the judgment seat of Caesar, where I ought to stand trial. I have done the Jews no wrong, as yoʋ yoʋrself know very well.
    11: If I am in the wrong and have done something that deserves death, I do not seek to escape death. But if none of the things these men accuse me of is true, no one can hand me over to them. I appeal to Caesar.”
    12: After conferring with the council, Festus answered, “Yoʋ have appealed to Caesar; to Caesar yoʋ shall go.”
    13: After several days had passed, King Agrippa and Bernice arrived at Caesarea and greeted Festus.
    14: Since the king was staying there for several days, Festus presented Paul's case to him, saying, “There is a man who was left as a prisoner by Felix.
    15: When I was in Jerusalem, the chief priests and the elders of the Jews presented their case and asked for a judgment against him.
    16: I answered them that it is not the custom of the Romans to hand anyone over for destruction before the accused faces his accusers and has an opportunity to make his defense concerning the charges.
    17: So when they had assembled here, I did not postpone the case, but on the next day I sat on the judgment seat and ordered the man to be brought in.
    18: When his accusers stood up, they brought no charge against him of the sort I was expecting.
    19: Instead they had certain points of disagreement with him about their own religion and about a man named Jesus who was dead, but whom Paul claimed was alive.
    20: Since I was at a loss as to how to investigate this matter, I asked if he might be willing to go to Jerusalem and stand trial there on these charges.
    21: But Paul appealed to be kept in custody for the decision of His Majesty the Emperor, so I ordered him to be held until I could send him to Caesar.”
    22: Then Agrippa said to Festus, “I would like to hear the man myself.” Festus said, “Tomorrow yoʋ will hear him.”
    23: So the next day Agrippa and Bernice came with great pomp and entered the auditorium along with the military commanders and the distinguished men of the city. Then Festus gave the command, and Paul was brought in.
    24: Festus said, “King Agrippa and all you men who are present with us, you see this man, concerning whom the entire Jewish community has appealed to me, both in Jerusalem and here in this place, crying out that he ought not to live any longer.
    25: But when I found that he had done nothing deserving death, and since he himself appealed to His Majesty the Emperor, I decided to send him.
    26: Yet I have nothing definite to write to my lord about this man. Therefore I have brought him before you all, and especially before yoʋ, King Agrippa, so that after we have had this preliminary hearing, I may have something to write.
    27: For it seems unreasonable to me to send a prisoner without indicating the charges against him.”
  26:
    1: 'Then Agrippa said to Paul, “Yoʋ have permission to speak for yoʋrself.” So Paul stretched out his hand and began to make his defense:'
    2: “I consider myself fortunate that it is before yoʋ, King Agrippa, that I am about to make my defense today concerning all the things of which I am being accused by the Jews,
    3: especially since yoʋ are acquainted with all the customs and controversies of the Jews. Therefore I beg yoʋ to listen to me patiently.
    4: “All the Jews know about my manner of life from my youth up, which was spent from the beginning among my own nation in Jerusalem.
    5: They have known about me for a long time, if they are willing to testify, that according to the strictest sect of our religion I lived as a Pharisee.
    6: And now I am standing trial because of my hope in the promise God made to our fathers,
    7: a promise that our twelve tribes hope to attain as they earnestly serve him night and day. Regarding this hope, King Agrippa, I am being accused by the Jews.
    8: Why is it deemed unbelievable by you that God raises the dead?
    9: “Indeed, I myself was convinced that I ought to do many things against the name of Jesus of Nazareth.
    10: And that is just what I did in Jerusalem. I locked up many of the saints in prison by the authority I received from the chief priests, and when they were being put to death, I cast my vote against them.
    11: I also punished them often in all the synagogues and tried to force them to blaspheme. And being furiously enraged against them, I pursued them even to foreign cities.
    12: “While engaged in such things, I was on my way to Damascus with authority and commission from the chief priests,
    13: when at midday, O king, I saw on the way a light from heaven, brighter than the sun, shining around me and those who were traveling with me.
    14: When we had all fallen down to the ground, I heard a voice saying to me in the Hebrew language, ‘Saul, Saul, why are yoʋ persecuting me? It is hard for yoʋ to kick against the goads.’
    15: I said, ‘Who are yoʋ, Lord?’ He said, ‘I am Jesus, whom yoʋ are persecuting.
    16: But rise and stand on yoʋr feet, for I have appeared to yoʋ for this purpose, to appoint yoʋ as a servant and witness to the things yoʋ have seen and to the things in which I will appear to yoʋ.
    17: I will rescue yoʋ from yoʋr own people and from the Gentiles, to whom I am sending yoʋ
    18: to open their eyes so that they may turn away from darkness to light, and from the dominion of Satan to God, that they may receive remission of sins and an allotment among those who have been sanctified by faith in me.’
    19: “Consequently, King Agrippa, I was not disobedient to the heavenly vision,
    20: but first to those in Damascus and then to those in Jerusalem, to all the region of Judea and to the Gentiles, I proclaimed that they should repent and turn to God, doing works consistent with repentance.
    21: That is why the Jews seized me in the temple courts and were trying to kill me.
    22: 'But having obtained help from God, I stand to this day testifying to both small and great, saying nothing except what the Prophets and Moses said would take place:'
    23: that the Christ would suffer and that, as the first to rise from the dead, he would proclaim light to our people and to the Gentiles.”
    24: As Paul was saying these things in his own defense, Festus said with a loud voice, “Yoʋ are out of yoʋr mind, Paul. Too much learning is driving yoʋ insane!”
    25: But Paul said, “I am not out of my mind, most excellent Festus, but I am speaking words of truth and good sense.
    26: For the king knows about these things, to whom I am speaking boldly. I am convinced that none of these things has escaped his notice at all, for this has not been done in a corner.
    27: Do yoʋ believe the Prophets, King Agrippa? I know that yoʋ believe.”
    28: Agrippa said to Paul, “Do yoʋ think yoʋ can persuade me to become a Christian so quickly?”
    29: Paul said, “Whether quickly or not, I pray to God that not only yoʋ but also all who are listening to me today would become as I am, except for these chains.”
    30: After Paul said these things, the king stood up, along with the governor, Bernice, and those who were sitting with them.
    31: After leaving the room, they began saying to one another, “This man is doing nothing that deserves death or imprisonment.”
    32: And Agrippa said to Festus, “This man could have been released if he had not appealed to Caesar.”
  27:
    1: When it was decided that we would sail to Italy, they transferred Paul and some other prisoners to a centurion named Julius, of the Augustan Cohort.
    2: We got on board a ship of Adramyttium and put out to sea, intending to sail by the ports along the coast of Asia. With us was Aristarchus, a Macedonian of Thessalonica.
    3: The next day we put in at Sidon, and Julius treated Paul kindly, allowing him to go to his friends and receive care.
    4: From there we put out to sea and sailed under the lee of Cyprus, because the winds were against us.
    5: After sailing across the open sea off Cilicia and Pamphylia, we arrived at Myra of Lycia.
    6: There the centurion found an Alexandrian ship that was sailing to Italy and put us on board.
    7: We sailed along slowly for many days and arrived with difficulty off Cnidus. When the wind did not allow us to hold our course, we sailed under the lee of Crete off Salmone.
    8: Sailing along the coast with difficulty, we came to a place called Fair Havens, which was near the city of Lasea.
    9: Since much time had been lost and the voyage had now become dangerous because the Fast was already over, Paul advised the ship's officers,
    10: “Men, I perceive that this voyage is going to result in damage and great loss, not only of the cargo and of the ship, but also of our lives.”
    11: But the centurion was persuaded by the ship's captain and the shipowner rather than by what Paul said.
    12: Because the harbor was not a suitable place for spending the winter, the majority made a decision to set sail from there also, hoping to somehow reach Phoenix, a harbor of Crete facing southwest and northwest, so that we could spend the winter there.
    13: When a south wind started blowing gently, they thought that the opportunity had come for them to carry out their plan. So they weighed anchor and sailed closely along the shore of Crete.
    14: But before long, a hurricane-force wind called Euroclydon swept down from the island.
    15: When the ship was caught by the storm and could not head into the wind, we gave way to it and were driven along.
    16: Running under the lee of a small island called Clauda, we were able with difficulty to secure the skiff.
    17: After hoisting it up, the sailors used supports to undergird the ship. Then, fearing they might run aground on the Syrtis, they lowered the gear, and in this manner the ship was driven along.
    18: The next day, because we were being severely battered by the storm, the sailors began throwing the cargo overboard.
    19: On the third day we threw the ship's tackle overboard with our own hands.
    20: When neither sun nor stars appeared for many days, and the violent storm continued to rage, all hope that we might be saved was lost.
    21: Since there had been little desire to eat, Paul stood up among them and said, “Men, you should have listened to my advice not to set sail from Crete; then you would have spared yourselves this damage and loss.
    22: But now I advise you to be of good cheer, for there will be no loss of life among you, but only of the ship.
    23: For this very night an angel of the God to whom I belong and whom I serve stood beside me
    24: and said, ‘Do not be afraid, Paul; yoʋ must stand before Caesar. And behold, God has granted yoʋ the safety of all who are sailing with yoʋ.’
    25: Therefore be of good cheer, men, for I have faith in God that it will happen just as I have been told.
    26: But we must run aground on some island.”
    27: When the fourteenth night had come, as we were being driven across the Adriatic Sea, about midnight the sailors suspected that they were approaching some land.
    28: So they took a sounding and found it to be twenty fathoms. After going a little farther, they took another sounding and found it to be fifteen fathoms.
    29: Fearing that we might run aground on the rocks, they let down four anchors from the stern and prayed for daybreak to come.
    30: Then the sailors tried to escape from the ship by lowering the skiff into the sea under the pretense that they were going to lay out anchors from the bow.
    31: So Paul said to the centurion and the soldiers, “If these men do not remain in the ship you cannot be saved.”
    32: Then the soldiers cut away the ropes of the skiff and let it drift away.
    33: When daybreak was about to come, Paul encouraged them all to take some food, saying, “Today is the fourteenth day that you have continued in suspense without eating, having taken nothing.
    34: Therefore I urge you to take some food, for this is important for your survival, since not a hair will fall from the head of any one of you.”
    35: After saying this, Paul took some bread and gave thanks to God in the presence of them all. Then he broke it and began to eat.
    36: They were all encouraged and took food themselves.
    37: (Altogether there were two hundred seventy-six of us on the ship.)
    38: When they had eaten their fill of food, they began to lighten the ship by throwing the wheat out into the sea.
    39: When daybreak came, the sailors did not recognize the land. But they noticed a bay with a beach and decided that, if possible, they would run the ship ashore there.
    40: So they cut away the anchors and left them in the sea, at the same time loosening the bands of the rudders. Then they hoisted the foresail up into the blowing wind and made for the beach.
    41: But they struck a sandbar and ran the ship aground. The bow stuck fast and remained immovable, and the stern was being broken apart by the force of the waves.
    42: The soldiers' plan was to kill the prisoners, so that none of them would swim away and escape.
    43: But the centurion, wishing to save Paul's life, kept them from carrying out their plan. So he ordered those who could swim to jump overboard first and get to land,
    44: and the rest were to follow, some on planks and some on pieces of the ship. And so it was that they were all brought safely to land.
  28:
    1: Once they had safely reached shore, they found out that the island was called Malta.
    2: The native people showed us extraordinary kindness. For they welcomed us all and kindled a fire because of the rain that had set in and because of the cold.
    3: Paul gathered a bundle of sticks, and when he was putting them on the fire, a viper came out because of the heat and fastened on his hand.
    4: When the native people saw the creature hanging from his hand, they said to one another, “This man is undoubtedly a murderer. Although he has been saved from the sea, the goddess Justice has not allowed him to live.”
    5: But Paul shook the creature off into the fire and suffered no harm.
    6: The people were expecting that he would soon swell up or suddenly fall down dead. But after waiting expectantly for a long time and seeing nothing unusual happen to him, they changed their minds and said that he was a god.
    7: Now in the region around that place were lands that belonged to the chief man of the island, named Publius, who welcomed us and hospitably took care of us as his guests for three days.
    8: Now it so happened that the father of Publius lay sick in bed, suffering from fevers and dysentery. So Paul went in to see him and healed him by praying and laying his hands on him.
    9: After this happened, the rest of the people on the island who were sick also came and were healed.
    10: So the people bestowed many honors on us, and when we were about to set sail, they provided us with the things we needed.
    11: After three months, we set sail in an Alexandrian ship that had wintered at the island and that had the twin sons of Zeus as its figurehead.
    12: Putting in at Syracuse, we stayed there for three days.
    13: From there we took a circuitous course and arrived at Rhegium. After one day a south wind sprang up, and on the second day we came to Puteoli.
    14: There we found some brothers and were invited to stay with them for seven days. And so we came to Rome.
    15: When the brothers from Rome heard the news about us, they came out as far as the Forum of Appius and the Three Taverns to meet us. When Paul saw them, he gave thanks to God and took courage.
    16: When we came into Rome, the centurion transferred the prisoners to the captain of the guard, but Paul was allowed to stay by himself, with the soldier who was guarding him.
    17: After three days, Paul called together those who were prominent among the Jews. When they had gathered together, he said to them, “Brothers, though I had done nothing against our people or the customs of our fathers, I was delivered as a prisoner from Jerusalem into the hands of the Romans.
    18: When they examined me, they were willing to release me because there were no grounds for death in my case.
    19: But when the Jews objected, I was forced to appeal to Caesar, not that I had any accusation to make against my own nation.
    20: That is why I have asked to see you and speak with you, for it is on account of the hope of Israel that I am bound with this chain.”
    21: They said to him, “We have received no letters from Judea about yoʋ, and none of the brothers who have come here have reported or spoken anything bad about yoʋ.
    22: But we think it would be best to hear what yoʋr views are, for concerning this sect, we know that everywhere it is spoken against.”
    23: When they had arranged a day to meet with Paul, many more came to him at his lodging. From morning until evening he explained the matter to them, testifying about the kingdom of God and trying to convince them about Jesus both from the Law of Moses and from the Prophets.
    24: Some were convinced by what he said, but others refused to believe.
    25: 'So they were in disagreement with one another and began to leave after Paul made this one final statement: “The Holy Spirit was right in saying to our fathers through the prophet Isaiah:'
    26: ‘Go to this people and say, “Although you will hear, you will never understand, and although you will see, you will never perceive.”
    27: For the heart of this people has become calloused; with their ears they have barely heard, and their eyes they have closed, lest they should see with their eyes, hear with their ears, and understand with their heart and turn back, and I would heal them.’
    28: Therefore let it be known to you that the salvation of God has been sent to the Gentiles; they will listen.”
    29: After Paul said these things, the Jews went away and had a great dispute among themselves.
    30: For two whole years Paul stayed in his own rented house and welcomed all who came to him,
    31: preaching the kingdom of God and teaching about the Lord Jesus Christ with all boldness and without hindrance.
45:
  1:
    1: Paul, a servant of Jesus Christ, called to be an apostle, set apart for the gospel of God,
    2: which he promised beforehand through his prophets in the holy Scriptures,
    3: concerning his Son, who was descended from David according to the flesh
    4: and who was declared to be the Son of God in power according to the Spirit of holiness by the resurrection from the dead, Jesus Christ our Lord,
    5: through whom we have received grace and apostleship to bring about the obedience of faith for the sake of his name among all the Gentiles,
    6: including you who are also called to belong to Jesus Christ;
    7: 'to all who are in Rome, beloved by God and called to be saints: Grace to you and peace from God our Father and the Lord Jesus Christ.'
    8: First, I give thanks to my God through Jesus Christ for you all, because your faith is proclaimed in all the world.
    9: For God is my witness, whom I serve with my spirit in the gospel of his Son, that I continually remember you,
    10: always pleading in my prayers that somehow by God's will I may now at last succeed in coming to you.
    11: For I long to see you so that I may impart to you some spiritual gift, that you may be established,
    12: that is, that while I am among you we may be mutually encouraged by each other's faith, both yours and mine.
    13: I do not want you to be unaware, brothers, that I have often intended to come to you (but have been hindered until the present time) so that I might have some fruit among you as well, just as I have had among the other Gentiles.
    14: I am under obligation both to Greeks and to barbarians, both to the wise and to the foolish;
    15: thus the eagerness on my part to preach the gospel to you also who are in Rome.
    16: For I am not ashamed of the gospel of Christ, because it is the power of God for salvation to everyone who believes, both to the Jew first and also to the Greek.
    17: For in it the righteousness of God is revealed from faith to faith, just as it is written, “The righteous will live by faith.”
    18: For the wrath of God is revealed from heaven against all ungodliness and unrighteousness of men, who suppress the truth by their unrighteousness.
    19: Because what is known about God is evident among them, for God has made it evident to them.
    20: For his invisible qualities, both his everlasting power and his divinity, have been plainly seen from the creation of the world, being perceived through what has been made, so that they are without excuse.
    21: For although they knew God, they did not glorify him as God or give thanks, but they became futile in their thoughts, and their senseless hearts were darkened.
    22: Claiming to be wise, they became fools
    23: and exchanged the glory of the immortal God for images resembling mortal man, birds, four-footed animals, and reptiles.
    24: Therefore God gave them up in the lusts of their hearts to impurity, to dishonor their bodies among themselves,
    25: because they exchanged the truth of God for falsehood and worshiped and served the creature rather than the Creator, who is blessed forever. Amen.
    26: For this reason God gave them up to dishonorable passions, for their women exchanged the natural function for that which is contrary to nature.
    27: In the same way the men also, having abandoned the natural function of the female, were inflamed in their lust for one another, men committing shameful acts with men and receiving in themselves the due penalty for their error.
    28: And just as they considered it worthless to have God in their knowledge, God gave them up to a worthless mind, to do what is not proper.
    29: They are filled with all unrighteousness, fornication, evil, covetousness, and malice. They are full of envy, murder, strife, deceit, and maliciousness. They are gossips,
    30: slanderers, haters of God, insolent, proud, boasters, inventors of evil, disobedient to parents,
    31: senseless, untrustworthy, without natural affection, irreconcilable, and unmerciful.
    32: Though they know the ordinance of God, that those who practice such things deserve death, they not only do them but also approve of those who practice them.
  2:
    1: Therefore yoʋ are without excuse, O man, every one of you who judges. For on whatever grounds yoʋ judge another, yoʋ condemn yoʋrself, for yoʋ who judge do the same things.
    2: Now we know that the judgment of God against those who do such things is in accordance with truth.
    3: Do yoʋ suppose, O man—yoʋ who judge those who do such things and yet do them yoʋrself—that yoʋ will escape the judgment of God?
    4: Or do yoʋ despise the riches of his kindness, forbearance, and patience, not knowing that the kindness of God leads yoʋ to repentance?
    5: But according to yoʋr stubbornness and yoʋr unrepentant heart, yoʋ are storing up wrath for yoʋrself on the day of wrath, revelation, and the righteous judgment of God,
    6: who will repay each person according to his works.
    7: To those who by patient endurance in good works seek glory, honor, and immortality, he will give eternal life;
    8: but for those who are self-seeking and obey unrighteousness instead of the truth, there will be anger and wrath.
    9: There will be tribulation and distress for everyone who does evil, the Jew first and also the Greek;
    10: but there will be glory, honor, and peace for everyone who does good, the Jew first and also the Greek.
    11: For there is no partiality with God.
    12: For all who have sinned without the law will also perish without the law, and all who have sinned under the law will be judged by the law.
    13: For it is not the hearers of the law who are righteous before God, but the doers of the law will be justified.
    14: For when Gentiles, who do not have the law, by nature do what is required by the law, they are a law to themselves, even though they do not have the law.
    15: They show that what the law requires is written in their hearts, as their conscience bears witness with them and their conflicting thoughts accuse or even defend them
    16: on the day when, according to my gospel, God will judge the secret thoughts of men through Jesus Christ.
    17: Behold, yoʋ call yoʋrself a Jew and rely on the law and boast in God.
    18: Yoʋ know his will and approve what is excellent, because yoʋ are instructed from the law.
    19: And yoʋ have confidence that yoʋ yoʋrself are a guide for the blind, a light for those who are in darkness,
    20: an instructor of the foolish, and a teacher of children, because yoʋ have in the law the embodiment of knowledge and truth.
    21: Yoʋ then who teach others, do yoʋ not teach yoʋrself? Yoʋ who preach against stealing, do yoʋ steal?
    22: Yoʋ who tell others not to commit adultery, do yoʋ commit adultery? Yoʋ who abhor idols, do yoʋ rob temples?
    23: Yoʋ who boast in the law, do yoʋ dishonor God by transgressing the law?
    24: As it is written, “The name of God is blasphemed among the Gentiles because of you.”
    25: Circumcision does indeed benefit yoʋ if yoʋ observe the law, but if yoʋ transgress the law, yoʋr circumcision has become uncircumcision.
    26: If then an uncircumcised man keeps the ordinances of the law, will not his uncircumcision be regarded as circumcision?
    27: Then he who is physically uncircumcised and carries out the law will judge yoʋ who, despite having the letter of the law and circumcision, transgress the law.
    28: For he is not a Jew who is one outwardly, neither is circumcision something outward in the flesh;
    29: but he is a Jew who is one inwardly, and circumcision is a matter of the heart, by the Spirit, not by the letter. Such a man's praise comes not from men but from God.
  3:
    1: What then is the advantage of the Jew? Or what is the benefit of circumcision?
    2: Much in every way. First of all, the Jews were entrusted with the oracles of God.
    3: Now what if some of them were unfaithful? Will their unfaithfulness nullify the faithfulness of God?
    4: Certainly not! Rather, let God be true even if every man is a liar, just as it is written, “So that yoʋ may be justified in yoʋr words, and prevail when yoʋ are judged.”
    5: But if our unrighteousness demonstrates the righteousness of God, what shall we say? Is God, who inflicts wrath, unrighteous? (I speak in a human way.)
    6: Certainly not! Otherwise, how could God judge the world?
    7: For if through my lie the truth of God abounds to his glory, why am I still being judged as a sinner?
    8: And why not say (just as some slanderously claim that we say), “Let us do evil that good may come”? Their condemnation is just.
    9: What then? Are we Jews any better off? Not at all! For we have previously charged that both Jews and Greeks are all under sin,
    10: just as it is written, “There is none righteous, not even one;
    11: there is none who understands; there is none who seeks after God.
    12: All have turned aside; together they have become useless; there is none who shows kindness, not even one.”
    13: “Their throat is an open grave; with their tongues they deceive.” “The venom of asps is under their lips.”
    14: “Their mouth is full of cursing and bitterness.”
    15: “Their feet are swift to shed blood.
    16: Ruin and misery are in their paths,
    17: and the way of peace they have not known.”
    18: “There is no fear of God before their eyes.”
    19: Now we know that whatever the law says, it says to those who are under the law, so that every mouth may be stopped and all the world may be brought under the judgment of God.
    20: For by the works of the law no flesh will be justified in his sight, for through the law comes knowledge of sin.
    21: But now the righteousness of God has been revealed apart from the law, attested by the Law and the Prophets,
    22: that is, the righteousness of God through faith in Jesus Christ for all and upon all who believe; for there is no distinction.
    23: For all have sinned and fall short of the glory of God,
    24: being freely justified by his grace through the redemption that is in Christ Jesus,
    25: whom God put forward as a sacrifice of atonement, through faith, by his blood. He did this to demonstrate his righteousness, because in his divine forbearance he had passed over the sins that had previously been committed.
    26: He did so to prove in the present time that he is righteous and that he justifies the one who has faith in Jesus.
    27: Where then is boasting? It is excluded. By what kind of law? By a law of works? No, but by the law of faith.
    28: We conclude therefore that a person is justified by faith apart from the works of the law.
    29: Or is God the God of the Jews only? Is he not the God of the Gentiles also? Yes, of the Gentiles also,
    30: since God is one, who will justify the circumcised by faith and the uncircumcised through faith.
    31: Do we then nullify the law through faith? Certainly not! On the contrary, we uphold the law.
  4:
    1: What then shall we say that Abraham our father has discovered according to the flesh?
    2: If Abraham was justified by works, he has something to boast about, but not before God.
    3: For what does the Scripture say? “Abraham believed God, and it was counted to him as righteousness.”
    4: Now to the one who works, his wages are not counted as a gift, but as something owed to him.
    5: However, to the one who does not work but believes in him who justifies the ungodly, his faith is counted as righteousness,
    6: 'just as David also speaks of the blessedness of the one to whom God counts righteousness apart from works:'
    7: “Blessed are those whose lawless deeds are forgiven, and whose sins are covered.
    8: Blessed is the man against whom the Lord will never count sin.”
    9: Is this blessedness then only for the circumcised, or is it also for the uncircumcised? For we say, “Faith was counted to Abraham as righteousness.”
    10: How then was it counted? When he was circumcised, or uncircumcised? Not when he was circumcised, but when he was uncircumcised.
    11: He received the sign of circumcision as a seal of the righteousness that he had by faith while he was still uncircumcised, so that he might be the father of all who believe when they are uncircumcised, so that righteousness might be counted to them as well,
    12: and so that he might be the father of those who are not only circumcised in the flesh, but who also walk in the footsteps of the faith that our father Abraham had when he was uncircumcised.
    13: For the promise to Abraham, or to his offspring, that he would be the heir of the world was not through the law, but through the righteousness of faith.
    14: For if those who are of the law are heirs, faith has been made void and the promise has been invalidated,
    15: because the law brings wrath; for where there is no law, there is no transgression.
    16: For this reason the promise comes by faith, so that it may be according to grace and be guaranteed to all Abraham's offspring, not only to the one who is of the law, but also to the one who is of the faith of Abraham, who is the father of us all
    17: (just as it is written, “I have made yoʋ the father of many nations”). He is our father in the presence of the God in whom he believed, who gives life to the dead and calls into being what does not yet exist.
    18: 'Against all hope Abraham believed in hope that he would become the father of many nations according to what had been spoken: “So shall yoʋr offspring be.”'
    19: Because he was not weak in faith, he did not consider his own body, now as good as dead (since he was somewhere around a hundred years old), or the deadness of Sarah's womb.
    20: And he did not waver in unbelief at the promise of God but was strengthened in faith, giving glory to God
    21: and being fully assured that God was able to do what he had promised.
    22: Therefore, “it was counted to him as righteousness.”
    23: Now the statement “it was counted to him” was not written only for Abraham's sake,
    24: but for ours also. It will be counted to us who believe in him who raised Jesus our Lord from the dead,
    25: who was delivered up for our trespasses and raised for our justification.
  5:
    1: Therefore, since we have been justified by faith, we have peace with God through our Lord Jesus Christ,
    2: through whom we have access by faith into this grace in which we stand, and we boast in the hope of the glory of God.
    3: Not only that, but we also boast in our tribulations, knowing that tribulation produces endurance,
    4: endurance produces proven character, proven character produces hope,
    5: and hope does not put to shame, because the love of God has been poured out into our hearts through the Holy Spirit who has been given to us.
    6: For when we were still weak, at the right time Christ died for the ungodly.
    7: Rarely will anyone die for a righteous person, though perhaps for a good person someone might even dare to die.
    8: But God demonstrated his own love for us in that, while we were still sinners, Christ died for us.
    9: How much more then, since we have now been justified by his blood, will we be saved from wrath through him!
    10: For if, while we were God's enemies, we were reconciled to him through the death of his Son, how much more will we be saved by his life now that we have been reconciled!
    11: Not only that, but we also boast in God through our Lord Jesus Christ, through whom we have now received reconciliation.
    12: Therefore, just as sin came into the world through one man, and death came through sin, in this way death has come to all men, because all have sinned.
    13: For until the law sin was in the world, but sin is not charged to anyone's account when there is no law.
    14: Nevertheless, death reigned from Adam until Moses, even over those whose sins were not like the transgression of Adam, who was a type of the one to come.
    15: But the gift is not like the trespass. For if many died through the trespass of the one man, how much more have the grace of God and the gift by the grace of the one man Jesus Christ abounded to many!
    16: And the gift cannot be compared to the result of the one man's sin; for the judgment that arose from one trespass brought condemnation, but the gift that arose from many trespasses brought justification.
    17: For if, by the trespass of the one man, death reigned through the one man, how much more will those who receive the abundance of grace and the gift of righteousness reign in life through the one man Jesus Christ!
    18: So then, just as one trespass led to condemnation for all men, so one act of righteousness leads to justification and life for all men.
    19: For just as many were made sinners through the disobedience of one man, so also many will be made righteous through the obedience of one man.
    20: Now the law came in so that the trespass might abound. But where sin abounded, grace abounded all the more,
    21: so that just as sin reigned in death, so also grace might reign through righteousness leading to eternal life through Jesus Christ our Lord.
  6:
    1: What then shall we say? Should we continue in sin so that grace may abound?
    2: Certainly not! How can we who have died to sin still live in it?
    3: Or do you not know that all of us who have been baptized into Christ Jesus have been baptized into his death?
    4: Therefore we were buried with him through baptism into death, so that just as Christ was raised from the dead by the glory of the Father, we too might walk in newness of life.
    5: For if we have become united with him in the likeness of his death, we will certainly also be united with him in the likeness of his resurrection.
    6: For we know that our old self has been crucified with him so that the body of sin might be done away with, and we might no longer be enslaved to sin.
    7: For he who has died has been set free from sin.
    8: Now if we have died with Christ, we believe that we will also live with him.
    9: For we know that Christ, having been raised from the dead, dies no more; death no longer has dominion over him.
    10: For the death that he died, he died to sin once for all; but the life that he lives, he lives to God.
    11: So you also must consider yourselves to be dead to sin but alive to God in Christ Jesus our Lord.
    12: Therefore do not let sin reign in your mortal bodies so that you obey it in the body's sinful desires.
    13: And do not present your members to sin as instruments of unrighteousness, but present yourselves to God as alive from the dead, and present your members to God as instruments of righteousness.
    14: For sin will have no dominion over you, for you are not under law but under grace.
    15: What then? Should we sin because we are not under law but under grace? Certainly not!
    16: Do you not know that when you present yourselves to someone as obedient slaves, you are slaves of the one whom you obey, either of sin leading to death, or of obedience leading to righteousness?
    17: But thanks be to God that, though you were slaves of sin, you have become obedient from the heart to the pattern of teaching to which you were entrusted,
    18: and having been set free from sin, you have become slaves to righteousness.
    19: (I am speaking in human terms because of the weakness of your flesh.) For just as you presented your members as slaves to impurity and to lawlessness leading to more lawlessness, so now present your members as slaves to righteousness leading to sanctification.
    20: For when you were slaves of sin, you were free with regard to righteousness.
    21: So what fruit did you have at that time from the things of which you are now ashamed? The end result of those things is death.
    22: But now that you have been set free from sin and become slaves of God, you have fruit that leads to sanctification, and the end result is eternal life.
    23: For the wages of sin is death, but the gift of God is eternal life in Christ Jesus our Lord.
  7:
    1: Do you not know, brothers (for I am speaking to those who know the law), that the law has dominion over a person only as long as he lives?
    2: For a married woman is bound by the law to her husband as long as he is alive, but if her husband dies, she is released from the law concerning her husband.
    3: So then, she will be called an adulteress if she is joined to another man while her husband is alive. But if her husband dies, she is free from that law and is not committing adultery if she is joined to another man.
    4: So then, my brothers, you also were put to death with respect to the law through the body of Christ, so that you might be joined to another, to him who was raised from the dead, so that we might bear fruit for God.
    5: For when we were in the flesh, our sinful passions, which were aroused by the law, were at work in our members to bear fruit leading to death.
    6: But now we have been released from the law, having died to that by which we were held, so that we may serve in the new way of the Spirit and not in the old way of the written code.
    7: What then shall we say? Is the law sin? Certainly not! Yet I would not have known sin except through the law. For I would not have known covetousness if the law had not said, “Yoʋ shall not covet.”
    8: But sin, seizing an opportunity through the commandment, produced in me every kind of covetousness. For apart from the law sin is dead.
    9: Once I was alive apart from the law, but when the commandment came, sin came to life and I died.
    10: So I found that the very commandment that was intended to bring life actually brought death.
    11: For sin, seizing an opportunity through the commandment, deceived me and through it killed me.
    12: So then, the law is holy, and the commandment is holy, righteous, and good.
    13: Has that then which is good brought death to me? Certainly not! But sin, so that it would be shown to be sin, produced death in me through that which is good, so that through the commandment sin might become utterly sinful.
    14: For we know that the law is spiritual, but I am of the flesh, sold as a slave to sin.
    15: I do not understand what I do. Instead of doing what I want to do, I do the very thing I hate.
    16: Now if I do the very thing I do not want to do, I agree that the law is good.
    17: But now it is no longer I who do it, but sin that dwells in me.
    18: For I know that nothing good dwells in me, that is, in my flesh. I have the desire to do what is right, but I find that the ability to carry it out is lacking.
    19: For I do not do the good that I want to do, but I do the very evil that I do not want to do.
    20: Now if I do the very thing I do not want to do, it is no longer I who do it, but sin that dwells in me.
    21: I find then the law that when I want to do what is right, evil is present with me.
    22: For I delight in the law of God in my inner being,
    23: but I see another law at work in my members, warring against the law of my mind and making me a prisoner to the law of sin that is in my members.
    24: Wretched man that I am! Who will rescue me from this body of death?
    25: I thank God that he will do so through Jesus Christ our Lord! So then, with my mind I serve the law of God, but with my flesh I serve the law of sin.
  8:
    1: Therefore, there is now no condemnation for those who are in Christ Jesus, who walk not according to the flesh but according to the Spirit.
    2: For the law of the Spirit of life in Christ Jesus has set me free from the law of sin and death.
    3: For what the law was powerless to do since it was weak through the flesh, God has done. By sending his own Son in the likeness of sinful flesh and as an offering for sin, he condemned sin in the flesh,
    4: so that the requirement of the law might be fulfilled in us, who walk not according to the flesh but according to the Spirit.
    5: For those who live according to the flesh set their minds on the things of the flesh, but those who live according to the Spirit set their minds on the things of the Spirit.
    6: Now the mindset of the flesh is death, but the mindset of the Spirit is life and peace.
    7: The mindset of the flesh is hostile to God, for it does not submit to the law of God; indeed, it is unable to do so.
    8: That is why those who are in the flesh cannot please God.
    9: You, however, are not in the flesh but in the Spirit, if indeed the Spirit of God dwells in you. Now if anyone does not have the Spirit of Christ, he does not belong to Christ.
    10: But if Christ is in you, the body is dead because of sin, but the spirit is alive because of righteousness.
    11: And if the Spirit of him who raised Jesus from the dead dwells in you, he who raised Christ from the dead will also give life to your mortal bodies because of his Spirit who dwells in you.
    12: So then, brothers, we are under obligation, not to the flesh, to live according to the flesh,
    13: for if you live according to the flesh, you are going to die; but if by the Spirit you put to death the deeds of the body, you will live.
    14: For all who are led by the Spirit of God are sons of God.
    15: For you did not receive a spirit of slavery leading again to fear, but a spirit of adoption as sons, by which we cry out, “Abba! Father!”
    16: The Spirit himself testifies with our spirit that we are children of God.
    17: Now if we are children, we are also heirs, heirs of God and fellow heirs with Christ, if indeed we suffer with him so that we may also be glorified with him.
    18: I consider that the sufferings of this present time are not worth comparing to the glory that will be revealed to us.
    19: The creation waits with eager longing for the sons of God to be revealed.
    20: For the creation was subjected to futility, not willingly, but because of him who subjected it, in hope
    21: that the creation itself will also be set free from the slavery of corruption and brought into the freedom of the glory of the children of God.
    22: For we know that all creation has been groaning together with labor pains until now.
    23: Not only that, but we ourselves, who have the firstfruits of the Spirit, groan inwardly as we eagerly await our adoption as sons, the redemption of our bodies.
    24: For in this hope we were saved. Now hope that is seen is not hope, for why would someone hope for what he already sees?
    25: But if we hope for what we do not see, we eagerly wait for it with patient endurance.
    26: In the same way the Spirit also helps us in our weaknesses. For we do not know what we ought to pray for, but the Spirit himself intercedes for us with inexpressible groanings.
    27: And he who searches the hearts knows the mind of the Spirit, because the Spirit intercedes for the saints according to the will of God.
    28: And we know that all things work together for the good of those who love God and are called according to his purpose.
    29: Because those whom he foreknew he also foreordained to be conformed to the image of his Son, so that he might be the firstborn among many brothers.
    30: And those whom he foreordained, he also called; and those whom he called, he also justified; and those whom he justified, he also glorified.
    31: What then shall we say in response to these things? If God is for us, who can be against us?
    32: He who did not spare his own Son but delivered him up for us all, how will he not also, along with him, graciously give us all things?
    33: Who will bring an accusation against those whom God has chosen? It is God who justifies.
    34: Who is to condemn? Christ is the one who died, but more than that, he was raised and is at the right hand of God, interceding for us.
    35: Who can separate us from the love of Christ? Can tribulation, or distress, or persecution, or famine, or nakedness, or danger, or sword?
    36: As it is written, “For yoʋr sake we face death all day long; we are regarded as sheep for slaughter.”
    37: Yet in all these things we are more than conquerors through him who loved us.
    38: For I am persuaded that neither death, nor life, nor angels, nor rulers, nor powers, nor things present, nor things to come,
    39: nor height, nor depth, nor any other created thing, will be able to separate us from the love of God that is in Christ Jesus our Lord.
  9:
    1: I am speaking the truth in Christ. My conscience confirms through the Holy Spirit that I am not lying when I say
    2: that I have great sorrow and unceasing pain in my heart.
    3: For I could wish that I myself were accursed, cut off from Christ for the sake of my brothers, my kinsmen according to the flesh.
    4: They are Israelites, and to them belong the adoption as sons, the glory, the covenants, the giving of the law, the temple service, and the promises.
    5: To them belong the patriarchs, and from them, according to the flesh, came the Christ, who is God over all, blessed forever. Amen.
    6: It is not as though the word of God has failed. For not all Israelites truly belong to Israel,
    7: and not all of Abraham's children are his true descendants, but, “Through Isaac yoʋr descendants will be counted.”
    8: That is, it is not the children of the flesh who are the children of God; rather, the children of the promise are counted as descendants.
    9: 'For this is what God promised: “About this time next year I will come, and Sarah will have a son.”'
    10: Not only that, but when Rebecca had conceived by one man, our father Isaac,
    11: though her sons were not yet born and had done nothing good or evil, in order for the purpose of God's choice to stand (not because of works but because of him who calls),
    12: she was told, “The older will serve the younger.”
    13: As it is written, “Jacob I loved, but Esau I hated.”
    14: What then shall we say? Is there injustice with God? Certainly not!
    15: For he says to Moses, “I will have mercy on whom I have mercy, and I will have compassion on whom I have compassion.”
    16: So then, it does not depend on human will or effort, but on God's mercy.
    17: For the Scripture says to Pharaoh, “I have raised yoʋ up for the very purpose of showing my power in yoʋ, so that my name might be declared in all the earth.”
    18: So then, God has mercy on whom he wants to have mercy, and he hardens whom he wants to harden.
    19: Yoʋ will say to me then, “Why does he still find fault? For who can resist his will?”
    20: On the contrary, O man, who are yoʋ to answer back to God? Shall the thing formed say to him who formed it, “Why did yoʋ make me like this?”
    21: Does the potter not have a right over the clay, to make out of the same lump one vessel for honorable use and another for dishonorable use?
    22: What if God, although willing to show his wrath and to make his power known, endured with much patience vessels of wrath fitted for destruction,
    23: in order to make known the riches of his glory upon vessels of mercy that he has prepared in advance for glory,
    24: namely us whom he has called, not from the Jews only but also from the Gentiles?
    25: As he says in Hosea, “Those who were ‘not my people’ I will call ‘my people,’ and those who were ‘not beloved’ I will call ‘beloved.’
    26: And in the place where it was said to them, ‘You are not my people,’ there they will be called ‘sons of the living God.’”
    27: And Isaiah cries out concerning Israel, “Though the number of the sons of Israel be as the sand of the sea, only the remnant will be saved.
    28: For the Lord will settle the matter swiftly and justly; his sentence will be executed upon the earth without delay.”
    29: And just as Isaiah foretold, “If the Lord of hosts had not left us any descendants, we would have been like Sodom and become like Gomorrah.”
    30: What then shall we say? That Gentiles who were not pursuing righteousness have obtained righteousness, that is, the righteousness that is by faith.
    31: But Israel, although they pursued a law of righteousness, did not attain a law of righteousness.
    32: Why? Because they did not pursue it by faith, but as though it were by works of the law. They stumbled over the stone of stumbling,
    33: as it is written, “Behold, I am placing in Zion a stone of stumbling and a rock of offense, yet no one who believes in him will be put to shame.”
  10:
    1: Brothers, the desire of my heart and my prayer to God is that Israel may be saved.
    2: I can testify that they have a zeal for God, but not according to knowledge.
    3: For they do not understand the righteousness of God, and by seeking to establish their own righteousness, they have not submitted to God's righteousness.
    4: For Christ is the end of the law so that there may be righteousness for everyone who believes.
    5: 'Moses writes about the righteousness that is by the law: “The person who does these things will live by them.”'
    6: 'But the righteousness that is by faith speaks like this: “Do not say in yoʋr heart, ‘Who will go up to heaven?’” (that is, to bring Christ down)'
    7: “or, ‘Who will go down into the abyss?’” (that is, to bring Christ up from the dead).
    8: But what does it say? “The word is near yoʋ, in yoʋr mouth and in yoʋr heart” (that is, the word of faith that we preach),
    9: because if yoʋ confess with yoʋr mouth that Jesus is Lord and believe with yoʋr heart that God raised him from the dead, yoʋ will be saved.
    10: For with the heart belief is exercised, resulting in righteousness; and with the mouth confession is made, resulting in salvation.
    11: As the Scripture says, “No one who believes in him will be put to shame.”
    12: For there is no distinction between Jew and Greek; the same Lord is Lord of all and richly blesses all who call upon him.
    13: For “everyone who calls upon the name of the Lord will be saved.”
    14: How then will they call upon him in whom they have not believed? And how will they believe in him whom they have not heard? And how will they hear without someone preaching?
    15: And how will they preach unless they are sent? As it is written, “How beautiful are the feet of those who preach the gospel of peace, who preach good news of good things!”
    16: But not all the Israelites have obeyed the gospel. For Isaiah says, “Lord, who has believed our report?”
    17: So then, faith comes by hearing, and hearing comes through the word of God.
    18: But I ask, have they not heard? On the contrary, “The message has gone out into all the earth, and the words to the ends of the world.”
    19: Again I ask, did Israel not understand? First Moses says, “I will provoke you to jealousy by that which is not a nation; by a nation that has no understanding I will provoke you to anger.”
    20: And Isaiah is even bold enough to say, “I was found by those who were not seeking me; I became known to those who were not asking for me.”
    21: But to Israel he says, “All day long I have held out my hands to a disobedient and contrary people.”
  11:
    1: I ask then, has God rejected his people? Certainly not! For I too am an Israelite, a descendant of Abraham, of the tribe of Benjamin.
    2: God has not rejected his people whom he foreknew. Do you not know what the Scripture says in the passage about Elijah, how he pleads with God against Israel, saying,
    3: “Lord, they have killed yoʋr prophets and demolished yoʋr altars, and I alone am left, and they are seeking my life”?
    4: But what does the divine response say to him? “I have reserved for myself seven thousand men who have not bowed down to Baal.”
    5: So then, in the present time also there is a remnant chosen by grace.
    6: Now if it is by grace, it is no longer by works, otherwise grace would no longer be grace. But if it is by works, it is no longer grace, otherwise work would no longer be work.
    7: What then? Israel did not obtain what it was seeking. The chosen obtained it, but the rest were hardened,
    8: as it is written, “God gave them a spirit of stupor, eyes not to see and ears not to hear, down to this very day.”
    9: And David says, “Let their table become a snare and a trap, a stumbling block and a retribution to them.
    10: Let their eyes be darkened so that they cannot see, and keep their backs forever bent.”
    11: I ask then, did the Israelites stumble so as to fall? Certainly not! Rather, by their trespass salvation has come to the Gentiles, to provoke Israel to jealousy.
    12: Now if their trespass means riches for the world, and their loss means riches for the Gentiles, how much more will it mean when their full number is included?
    13: Now I am speaking to you who are Gentiles. Inasmuch as I am an apostle to the Gentiles, I glorify my ministry
    14: if somehow I provoke my own people to jealousy and save some of them.
    15: For if their rejection means reconciliation for the world, what will their acceptance mean but life from the dead?
    16: If the dough offered as firstfruits is holy, so is the whole lump; and if the root is holy, so are the branches.
    17: Now if some of the branches have been broken off, and yoʋ, a wild olive branch, have been grafted in among them and have become a fellow partaker of the root and richness of the olive tree,
    18: do not boast against the branches. But if yoʋ do boast against them, remember that yoʋ do not sustain the root, but the root sustains yoʋ.
    19: Yoʋ will say then, “Branches were broken off so that I could be grafted in.”
    20: Right! They were broken off because of unbelief, but yoʋ stand because of faith. So do not be arrogant, but be afraid.
    21: For if God did not spare the natural branches, perhaps he will not spare yoʋ either.
    22: 'Consider therefore the kindness and severity of God: to those who have fallen, severity; but to yoʋ, kindness, if yoʋ continue in his kindness; otherwise yoʋ too will be cut off.'
    23: And if they do not continue in unbelief, they will be grafted in; for God is able to graft them in again.
    24: For if yoʋ were cut off from what is by nature a wild olive tree and were grafted contrary to nature into a cultivated olive tree, how much more will the natural branches be grafted back into their own olive tree?
    25: 'I do not want you to be unaware, brothers, of this mystery, lest you be wise in your own estimation: A partial hardening has come upon Israel until the full number of Gentiles has come in,'
    26: and in this way all Israel will be saved, as it is written, “The Deliverer will come from Zion and will remove ungodliness from Jacob.”
    27: “And this will be my covenant with them, when I take away their sins.”
    28: With respect to the gospel, the Israelites are enemies for your sake; but with respect to being chosen, they are beloved for the sake of the fathers.
    29: For the gifts and calling of God are irrevocable.
    30: Just as you were once disobedient to God but have now received mercy because of their disobedience,
    31: so they too have now become disobedient in order that, by the mercy shown to you, they also may receive mercy.
    32: For God has confined all in disobedience so that he might have mercy on all.
    33: Oh the depth of the riches, wisdom, and knowledge of God! How unsearchable are his judgments and untraceable his ways!
    34: “For who has known the mind of the Lord, or who has become his counselor?”
    35: “Or who has first given to God, that he should be repaid?”
    36: For from him and through him and to him are all things. To him be the glory forever. Amen.
  12:
    1: I urge you therefore, brothers, by the mercies of God, to present your bodies as living sacrifices, holy and acceptable to God, your reasonable religious service.
    2: Do not be conformed to this age, but be transformed by the renewing of your mind, so that you may determine what is the good, acceptable, and perfect will of God.
    3: For by the grace given to me I tell everyone among you not to think more highly of himself than he ought to think, but to think sensibly, in accordance with the measure of faith that God has distributed to each one of you.
    4: For just as in one body we have many members, and all the members do not have the same function,
    5: so we, who are many, are one body in Christ, and individually members of one another.
    6: We have different gifts according to the grace given to us. If someone's gift is prophecy, he should prophesy in proportion to his faith;
    7: if it is service, he should serve; if it is teaching, he should teach;
    8: if it is exhortation, he should exhort; if it is giving, he should do so generously; if it is leadership, he should do so diligently; if it is showing mercy, he should do so cheerfully.
    9: Love must be without hypocrisy. Abhor what is evil; cling to what is good.
    10: Be devoted to one another in brotherly love. Take the lead in honoring one another.
    11: Do not lack diligence in zeal, but be fervent in spirit, serving the Lord.
    12: Rejoice in hope, persevere in tribulation, and persist in prayer.
    13: Contribute to the needs of the saints, and pursue hospitality.
    14: Bless those who persecute you; bless, and do not curse.
    15: Rejoice with those who rejoice, and weep with those who weep.
    16: Be of the same mind toward one another. Do not be haughty, but associate with the lowly. Do not be wise in your own estimation.
    17: Repay no one evil for evil, but have regard for what is right in the sight of all.
    18: If possible, as far as it depends on you, be at peace with everyone.
    19: Do not avenge yourselves, beloved, but leave room for the wrath of God, for it is written, “Vengeance is mine; I will repay, says the Lord.”
    20: Therefore, “if yoʋr enemy is hungry, feed him; if he is thirsty, give him something to drink; for by doing so, yoʋ will heap coals of fire on his head.”
    21: Do not be overcome by evil, but overcome evil with good.
  13:
    1: Every person must be subject to the governing authorities. For there is no authority except from God, and the authorities that exist have been appointed by God.
    2: So then, whoever resists authority opposes what God has instituted, and those who do so will bring judgment on themselves.
    3: For rulers are not a terror to good works, but to evil works. Do yoʋ wish to have no fear of the one in authority? Do what is good, and yoʋ will have praise from him.
    4: For he is God's servant for your good. But if yoʋ do evil, be afraid, for he does not bear the sword in vain. As God's servant, he is an avenger who executes wrath on the one who does evil.
    5: Therefore it is necessary to be subject to authority, not only because of wrath, but also because of conscience.
    6: That is also why you pay taxes, for the authorities are servants of God, attending continually to this work.
    7: 'Therefore render to all their due: taxes to whom taxes are due, revenue to whom revenue is due, fear to whom fear is due, and honor to whom honor is due.'
    8: Owe nothing to anyone, except to love one another, for he who loves others has fulfilled the law.
    9: 'For the commandments, “Yoʋ shall not commit adultery, Yoʋ shall not murder, Yoʋ shall not steal, Yoʋ shall not covet,” and whatever other commandments there may be, are summed up in this one command: “Yoʋ shall love yoʋr neighbor as yoʋrself.”'
    10: Love does no harm to its neighbor; therefore love is the fulfillment of the law.
    11: And do this, knowing that the hour has now come for us to be awakened from sleep. For our salvation is nearer now than when we first believed.
    12: The night is nearly over, and the day is almost here. So let us lay aside the works of darkness and put on the armor of light.
    13: Let us walk properly, as in the day, not in revelries and drinking bouts, not in illicit affairs and sensual indulgences, not in strife and jealousy.
    14: But put on the Lord Jesus Christ, and make no provision for the flesh, to gratify its desires.
  14:
    1: Receive anyone who is weak in faith, but not for the purpose of disputing about opinions.
    2: One person believes that he may eat anything, but he who is weak eats only vegetables.
    3: The one who eats must not despise the one who does not eat, and the one who does not eat must not judge the one who eats, for God has received him.
    4: Who are yoʋ to judge the servant of another? To his own master he stands or falls. And he will be made to stand, for God is able to make him stand.
    5: One person considers one day to be more important than another, while another person considers every day to be alike. Each one should be fully convinced in his own mind.
    6: He who observes a particular day, observes it in honor of the Lord, while he who abstains from observing a particular day, abstains in honor of the Lord. He who eats, eats in honor of the Lord, for he gives thanks to God, while he who abstains from eating, abstains in honor of the Lord, and he gives thanks to God.
    7: For none of us lives for himself, and none of us dies for himself.
    8: If we live, we live for the Lord; and if we die, we die for the Lord. Therefore, whether we live or die, we belong to the Lord.
    9: For this reason Christ died and then rose and lived again, so that he might be Lord over both the dead and the living.
    10: Yoʋ, then, why do yoʋ judge yoʋr brother? Or yoʋ, why do yoʋ despise yoʋr brother? For we will all stand before the judgment seat of Christ.
    11: For it is written, “As I live, says the Lord, every knee will bow before me, and every tongue will give praise to God.”
    12: So then, each of us will give an account of himself to God.
    13: Therefore let us no longer judge one another. Instead, resolve not to put any stumbling block or snare before your brother.
    14: I know and am convinced in the Lord Jesus that nothing is unclean in and of itself, but it is unclean for anyone who considers it to be unclean.
    15: If yoʋr brother is distressed by what yoʋ eat, yoʋ are no longer walking in love. Do not let what yoʋ eat destroy someone for whom Christ died.
    16: And do not let what you consider good to be spoken of as evil.
    17: For the kingdom of God is not a matter of eating and drinking, but of righteousness, peace, and joy in the Holy Spirit.
    18: Anyone who serves Christ in these things is acceptable to God and approved by men.
    19: So then, let us pursue what brings about peace and mutual edification.
    20: Do not tear down the work of God for the sake of food. Everything is indeed clean, but it is wrong for a person to eat anything that causes another to stumble.
    21: It is good not to eat meat or drink wine or do anything by which yoʋr brother stumbles or is offended or made weak.
    22: Do yoʋ have a firm belief about these things? Have it privately before God. Blessed is he who does not condemn himself by what he approves.
    23: But whoever doubts is condemned if he eats, because his action is not based on faith; and anything that is not based on faith is sin.
  15:
    1: Now we who are strong ought to bear with the weaknesses of those who are without strength; we ought not to please ourselves.
    2: Let each of us please his neighbor for his good, to build him up.
    3: For even Christ did not please himself, but as it is written, “The reproaches of those who reproached yoʋ fell on me.”
    4: For everything that was written in former times was written for our instruction, so that through endurance and the encouragement of the Scriptures, we might have hope.
    5: Now may the God of endurance and encouragement grant you to have the same mind toward one another, following the example of Christ Jesus,
    6: so that with one accord and one voice you may glorify the God and Father of our Lord Jesus Christ.
    7: Therefore receive one another, just as Christ has received you, to the glory of God.
    8: Now I say that Christ Jesus has become a servant to the circumcised on behalf of the truth of God in order to confirm the promises that were made to the fathers,
    9: so that the Gentiles might glorify God for his mercy. As it is written, “Therefore I will confess yoʋ among the Gentiles; I will sing praise to yoʋr name.”
    10: And again it says, “Rejoice, O Gentiles, with his people.”
    11: And again, “Praise the Lord, all you Gentiles, and extol him, all you peoples.”
    12: And again, Isaiah says, “The root of Jesse will appear, he who arises to rule the Gentiles; in him the Gentiles will hope.”
    13: Now may the God of hope fill you with all joy and peace as you trust in him, so that you may abound in hope by the power of the Holy Spirit.
    14: I myself am convinced about you, my brothers, that you yourselves are full of goodness, filled with all knowledge, and able to admonish others.
    15: But I have written to you rather boldly in part, brothers, by way of reminder, because of the grace that was given to me by God
    16: to be a minister of Jesus Christ to the Gentiles in the priestly service of the gospel of God, so that the Gentiles might become an acceptable offering, sanctified by the Holy Spirit.
    17: Therefore I have a reason for boasting in Christ Jesus in my service to God.
    18: For I will not dare to speak of anything other than what Christ has accomplished through me to bring about the obedience of the Gentiles, by word and deed,
    19: by the power of signs and wonders, and by the power of the Spirit of God, so that from Jerusalem all the way around to Illyricum, I have fully preached the gospel of Christ.
    20: And in this way I aspire to preach the gospel where the name of Christ has not been heard, so that I do not build upon another's foundation,
    21: but as it is written, “Those who were not told about him will see, and those who have not heard will understand.”
    22: That is why I have often been hindered from coming to you.
    23: But now, since I no longer have a place in these regions, and since I have longed for many years to come to you,
    24: I will come to you when I go to Spain. For I hope to see you when I pass through, and to have you send me on my way there, once I have first enjoyed your company for a while.
    25: But now I am going to Jerusalem to serve the saints.
    26: For Macedonia and Achaia have been pleased to make a contribution for the poor among the saints in Jerusalem.
    27: They were pleased to do so, and indeed they owe it to them. For if the Gentiles have come to share in the spiritual blessings of the Jews, they owe it to the Jews to share with them their material blessings.
    28: So when I have finished this task and have sealed to them this fruit, I will set out for Spain and visit you on the way.
    29: And I know that when I come to you, I will come in the fullness of the blessing of the gospel of Christ.
    30: Now I urge you, brothers, by our Lord Jesus Christ and by the love of the Spirit, to strive together with me in your prayers to God on my behalf.
    31: Pray that I may be rescued from those in Judea who refuse to believe and that my ministry to Jerusalem may be acceptable to the saints,
    32: so that I may come to you in joy by the will of God and be refreshed together with you.
    33: May the God of peace be with you all. Amen.
  16:
    1: I commend to you our sister Phoebe, who is a servant of the church in Cenchreae,
    2: and I ask you to receive her in the Lord in a manner worthy of the saints and to assist her in whatever matter she may have need of you, for she has been a benefactor of many, including me.
    3: Greet Prisca and Aquila, my fellow workers in Christ Jesus,
    4: who risked their own necks for my life, to whom not only do I give thanks, but also all the churches of the Gentiles.
    5: Greet also the church that meets in their house. Greet Epaenetus, my beloved friend, who is the firstfruits of Achaia for Christ.
    6: Greet Mary, who has labored earnestly for us.
    7: Greet Andronicus and Junia, my kinsfolk and my fellow prisoners, who are of note among the apostles, and who were in Christ before me.
    8: Greet Amplias, my beloved friend in the Lord.
    9: Greet Urbanus, our fellow worker in Christ, and Stachys, my beloved friend.
    10: Greet Apelles, who is approved in Christ. Greet those of the household of Aristobulus.
    11: Greet Herodion, my kinsman. Greet those of the household of Narcissus, who are in the Lord.
    12: Greet Tryphaena and Tryphosa, who labor in the Lord. Greet the beloved Persis, who has labored earnestly in the Lord.
    13: Greet Rufus, who is chosen in the Lord, and greet his mother, who has also been a mother to me.
    14: Greet Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brothers who are with them.
    15: Greet Philologus and Julia, Nereus and his sister, and Olympas and all the saints who are with them.
    16: Greet one another with a holy kiss. The churches of Christ greet you.
    17: Now I urge you, brothers, to watch out for those who create divisions and obstacles contrary to the teaching that you have learned; avoid them.
    18: For such people do not serve our Lord Jesus Christ, but their own belly. By smooth talk and fine speech they deceive the hearts of the unsuspecting.
    19: Your obedience has become known to all, so I rejoice over you. But I want you to be wise about what is good and innocent about what is evil.
    20: The God of peace will soon crush Satan under your feet. The grace of our Lord Jesus Christ be with you.
    21: My fellow worker Timothy and my relatives Lucius, Jason, and Sosipater greet you.
    22: I, Tertius, who wrote down this letter, greet you in the Lord.
    23: Gaius, who is host to me and to the whole church, greets you. Erastus, the treasurer of the city, greets you, and so does Quartus, our brother.
    24: The grace of our Lord Jesus Christ be with you all. Amen.,
    25: Now to him who is able to establish you according to my gospel and the proclamation of Jesus Christ, according to the revelation of the mystery that has been kept silent since the world began
    26: but has now been revealed, and through the prophetic Scriptures has been made known to all the Gentiles, according to the commandment of the eternal God, to bring about the obedience of faith—
    27: to the only wise God be glory forever through Jesus Christ. Amen.
46:
  1:
    1: Paul, called to be an apostle of Jesus Christ by the will of God, and Sosthenes our brother,
    2: 'to the church of God in Corinth, to those who are sanctified in Christ Jesus and called to be saints, together with all who in every place call upon the name of our Lord Jesus Christ, both their Lord and ours:'
    3: Grace to you and peace from God our Father and the Lord Jesus Christ.
    4: I always give thanks to my God for you because of the grace of God that has been given to you in Christ Jesus.
    5: For you have been enriched in him in every way, in all speech and all knowledge,
    6: just as the testimony of Christ was confirmed among you,
    7: so that you are not lacking in any gift as you eagerly await the revelation of our Lord Jesus Christ.
    8: He will strengthen you to the end, so that you will be blameless on the day of our Lord Jesus Christ.
    9: God is faithful, by whom you were called into the fellowship of his Son, Jesus Christ our Lord.
    10: Now I urge you, brothers, in the name of our Lord Jesus Christ, that you all agree in what you say and that there be no divisions among you, but that you be knit together in the same mind and in the same purpose.
    11: For it has been disclosed to me about you, my brothers, by those of Chloe's household, that there are quarrels among you.
    12: 'What I mean is this: One of you says, “I follow Paul,” while another says, “I follow Apollos,” or, “I follow Cephas,” or, “I follow Christ.”'
    13: Has Christ been divided? Was Paul crucified for you, or were you baptized into the name of Paul?
    14: I give thanks to God that I baptized none of you, except Crispus and Gaius,
    15: so that no one may say that I baptized into my own name.
    16: (I also baptized the household of Stephanas. Beyond that, I do not recall if I baptized anyone else.)
    17: For Christ did not send me to baptize, but to preach the gospel, and not with cleverness of speech, so that the cross of Christ would not be deprived of its power.
    18: For the message of the cross is foolishness to those who are perishing, but to us who are being saved it is the power of God.
    19: For it is written, “I will destroy the wisdom of the wise, and the intelligence of the intelligent I will nullify.”
    20: Where is the wise man? Where is the scribe? Where is the debater of this age? Has not God made the wisdom of this world foolish?
    21: For since, in the wisdom of God, the world through its wisdom did not know God, it pleased God through the foolishness of our proclamation to save those who believe.
    22: For Jews ask for a sign and Greeks seek wisdom,
    23: but we preach Christ crucified, a stumbling block to Jews and foolishness to Greeks,
    24: but to those who are called, both Jews and Greeks, Christ is the power of God and the wisdom of God.
    25: For the foolishness of God is wiser than men, and the weakness of God is stronger than men.
    26: Consider your calling, brothers, that not many of you were wise according to the flesh, not many were powerful, not many were of noble birth.
    27: But God chose the foolish things of the world to shame the wise, and God chose the weak things of the world to shame the strong.
    28: God chose what is lowly and despised in the world, things that are regarded as nothing, to nullify the things that are regarded as something,
    29: so that no flesh might boast before God.
    30: It is because of him that you are in Christ Jesus, who has become for us wisdom from God, and in whom we have righteousness, sanctification, and redemption.
    31: Therefore, as it is written, “Let him who boasts, boast in the Lord.”
  2:
    1: When I came to you, brothers, I did not come proclaiming to you the testimony of God with lofty speech or wisdom.
    2: For I resolved to know nothing among you except Jesus Christ and him crucified.
    3: I came to you in weakness and fear, and with much trembling.
    4: And my word and my preaching were not with persuasive words of human wisdom, but with a demonstration of the Spirit and of power,
    5: so that your faith would not be based on the wisdom of men, but on the power of God.
    6: Now we speak wisdom among the mature, but not a wisdom of this age or of the rulers of this age, who are being brought to nothing.
    7: On the contrary, we speak the hidden wisdom of God in a mystery, which God foreordained for our glory before time began.
    8: None of the rulers of this age understood this wisdom, for if they had understood it, they would not have crucified the Lord of glory.
    9: But, as it is written, “No eye has seen, no ear has heard, and no heart has imagined what God has prepared for those who love him.”
    10: Now God has revealed these things to us through his Spirit. For the Spirit searches everything, even the depths of God.
    11: For who among men knows the thoughts of a man except the man's spirit within him? In the same way, no one knows the thoughts of God except the Spirit of God.
    12: Now we did not receive the spirit of the world, but the Spirit who is from God, so that we might understand what God has freely given us.
    13: We speak about this, not with words taught by human wisdom but with words taught by the Holy Spirit, interpreting spiritual things to spiritual people.
    14: The natural man does not accept what comes from the Spirit of God, because it is foolishness to him; he is not able to understand it because it is spiritually discerned.
    15: But he who is spiritual makes judgments about all things, and yet he himself is not subject to any man's judgment.
    16: “For who has known the mind of the Lord so as to advise him?” But we have the mind of Christ.
  3:
    1: And so, brothers, I could not address you as spiritual men, but as men of the flesh, as infants in Christ.
    2: I fed you milk, not solid food, for you were not yet able to receive it. Even now you are still not able,
    3: for you are still of the flesh. For where there is jealousy, strife, and division among you, are you not of the flesh and behaving like mere men?
    4: For when one says, “I follow Paul,” and another says, “I follow Apollos,” are you not of the flesh?
    5: Who then is Paul, and who is Apollos, but servants through whom you believed, as the Lord has assigned to each?
    6: I planted, Apollos watered, but God gave the growth.
    7: So then, neither he who plants is anything, nor he who waters, but only God who gives the growth.
    8: He who plants and he who waters are one, and each will receive his own reward according to his own labor.
    9: For we are fellow workers of God; you are God's field, God's building.
    10: According to the grace of God given to me, like a wise master builder I have laid a foundation, and another builds upon it. But each person must be careful how he builds upon it.
    11: For no one can lay a foundation other than the one that has been laid, which is Jesus Christ.
    12: If anyone builds upon this foundation with gold, silver, precious stones, wood, hay, or straw,
    13: his work will become evident, for the Day will make it clear, because it is revealed by fire. And the fire will test each person's work and reveal what sort of work it is.
    14: If the work that anyone has built remains, he will receive a reward.
    15: If anyone's work is burned up, he will suffer loss; yet he himself will be saved, but only as through fire.
    16: Do you not know that you are the temple of God and that the Spirit of God dwells in you?
    17: If anyone destroys the temple of God, God will destroy him. For the temple of God is holy, which is what you are.
    18: Let no one deceive himself. If anyone among you thinks he is wise in this age, he should become foolish so that he may become truly wise.
    19: For the wisdom of this world is foolishness with God. As it is written, “He catches the wise in their craftiness,”
    20: and again, “The Lord knows the thoughts of the wise, that they are futile.”
    21: So then, let no one boast in men. For everything belongs to you,
    22: whether Paul or Apollos or Cephas, or the world, or life or death, or things present or things to come—everything belongs to you,
    23: and you belong to Christ, and Christ belongs to God.
  4:
    1: People ought to regard us as servants of Christ and stewards of the mysteries of God.
    2: Now it is required of stewards that they be found faithful.
    3: But for me it is a very small thing if I am judged by you, or by any human court. Indeed, I do not even judge myself.
    4: For I am conscious of nothing against myself, yet I am not thereby acquitted; but he who judges me is the Lord.
    5: So then, do not judge anything before the appointed time. Wait until the Lord comes, who will bring to light what is hidden in darkness and reveal the intentions of the heart. At that time each person will receive his praise from God.
    6: Now, brothers, I have applied these things to myself and Apollos for your sake, so that through us you may learn not to think beyond what is written, so that you may not be puffed up, with each one of you supporting one man against another.
    7: For who regards yoʋ as superior? What do yoʋ have that yoʋ did not receive? And if yoʋ received it, why do yoʋ boast as though yoʋ did not receive it?
    8: You are already full! You have already become rich! You have begun to reign without us! And how I wish that you really were reigning, so that we could reign with you!
    9: For I think that God has put us apostles on display at the end of the procession, as sentenced to death, because we have become a spectacle to the world, both to angels and men.
    10: We are fools for the sake of Christ, but you are wise in Christ. We are weak, but you are strong. You are esteemed, but we are dishonored.
    11: To the present hour we hunger and thirst; we are poorly clothed and beaten down, with no home of our own.
    12: We labor, working with our own hands. When we are reviled, we bless; when we are persecuted, we endure;
    13: when we are slandered, we encourage. We have become like the refuse of the world, the scum of all things, even to this present time.
    14: I am not writing this to shame you, but rather I am admonishing you as my beloved children.
    15: For even if you had ten thousand guardians in Christ, you would not have many fathers. For in Christ Jesus I became a father to you through the gospel.
    16: Therefore I urge you to be imitators of me.
    17: That is why I have sent you Timothy, who is my beloved and faithful child in the Lord. He will remind you of my ways in Christ, just as I teach them everywhere in every church.
    18: But some of you have become puffed up, as though I were not coming to you.
    19: But I will come to you soon, if the Lord wills, and I will find out not the talk of those who have become puffed up, but their power.
    20: For the kingdom of God is demonstrated not by talk but by power.
    21: What do you prefer? Shall I come to you with a rod, or with love and a spirit of gentleness?
  5:
    1: It is actually reported that there is fornication among you, a kind of fornication that is not even named among the Gentiles, for a man has his father's wife.
    2: And you are puffed up! You should have mourned instead and removed the man who did this from among you.
    3: For though I am absent in body, I am present in spirit. And I have already judged the man who did this, just as though I were present.
    4: So when you are gathered together in the name of our Lord Jesus Christ and I am with you in spirit, along with the power of our Lord Jesus Christ,
    5: hand this man over to Satan for the destruction of his flesh, so that his spirit may be saved in the day of the Lord Jesus.
    6: Your boasting is not good. Do you not know that a little leaven leavens the whole lump?
    7: Purge out the old leaven so that you may be a new lump of dough, since you really are unleavened. For Christ, our Passover lamb, has been sacrificed for us.
    8: So then, let us celebrate the feast, not with old leaven, nor with the leaven of malice and evil, but with the unleavened bread of sincerity and truth.
    9: I wrote to you in my letter not to associate with fornicators.
    10: Yet I certainly did not mean the fornicators of this world or the greedy or swindlers or idolaters, since you would then need to go out of the world.
    11: But now I am writing to you not to associate with anyone who is named as a brother if he is a fornicator or greedy, an idolater or a reviler, a drunkard or a swindler; do not even eat with such a man.
    12: For what have I to do with judging those who are outside the church? Do you not judge those who are inside the church?
    13: God will judge those who are outside the church. “Therefore you must remove the evil person from among you.”
  6:
    1: When any of you have a dispute against another, do yoʋ dare to go to court before the unrighteous and not before the saints?
    2: Do you not know that the saints will judge the world? And if the world is to be judged by you, are you not competent to judge trivial cases?
    3: Do you not know that we will judge angels, not to mention matters of this life?
    4: If then you have disputes about such matters, do you seat as judges those who have no standing in the church?
    5: I say this to your shame. Is there not a wise man among you, not even one, who would be able to decide between a man and his brother,
    6: but one brother goes to court against another, and they do so before unbelievers?
    7: As it is, to have lawsuits with one another is already a defeat for you. Why not rather be wronged? Why not rather be defrauded?
    8: But you yourselves wrong, and you yourselves defraud, and you do these things to your own brothers!
    9: Do you not know that the unrighteous will not inherit the kingdom of God? Do not be deceived! Neither fornicators, nor idolaters, nor adulterers, nor homosexuals, nor sodomites,
    10: nor the greedy, nor thieves, nor drunkards, nor revilers, nor swindlers will inherit the kingdom of God.
    11: And that is what some of you were. But you were washed, you were sanctified, you were justified in the name of the Lord Jesus and by the Spirit of our God.
    12: “All things are lawful for me,” but not all things are beneficial. “All things are lawful for me,” but I will not be mastered by anything.
    13: Food is for the stomach and the stomach for food, but God will do away with them both. The body is not meant for fornication but for the Lord, and the Lord for the body.
    14: Now God raised the Lord and will also raise us up by his power.
    15: Do you not know that your bodies are members of Christ? Shall I then take the members of Christ and make them members of a prostitute? Certainly not!
    16: Do you not know that he who is joined to a prostitute is one with her in body? For it says, “The two will become one flesh.”
    17: But he who is joined to the Lord is one with him in spirit.
    18: Flee fornication. Every other sin that a person commits is outside the body, but he who commits fornication sins against his own body.
    19: Do you not know that your body is a temple of the Holy Spirit within you, whom you have received from God? You are not your own,
    20: for you were bought with a price. Therefore glorify God with your body and with your spirit, which belong to God.
  7:
    1: 'Now concerning the matters about which you wrote to me: “It is good for a man not to touch a woman.”'
    2: But because of the cases of fornication, each man should have his own wife, and each woman should have her own husband.
    3: The husband should fulfill his marital duty to his wife, and likewise the wife to her husband.
    4: The wife does not have authority over her own body, but the husband does. Likewise the husband does not have authority over his own body, but the wife does.
    5: Do not deprive one another, except by mutual consent for a time, so that you may devote yourselves to fasting and prayer and then come together again so that Satan may not tempt you because of your lack of self-control.
    6: Now I say this as a concession, not as a command.
    7: For I wish that all people were as I am. But each has his own gift from God, one person in this manner and another in that manner.
    8: 'Now to the unmarried and the widows I say: It is good for them if they remain even as I am.'
    9: But if they cannot exercise self-control, they should marry. For it is better to marry than to burn with passion.
    10: 'Now to the married I give this command (not I, but the Lord): A wife must not separate from her husband'
    11: (but if she does separate, she must remain unmarried or else be reconciled to her husband), and a husband must not divorce his wife.
    12: 'Now to the rest I say this (I, not the Lord): If any brother has an unbelieving wife, and she consents to dwell with him, he must not divorce her.'
    13: And if a woman has an unbelieving husband and he consents to dwell with her, she must not divorce him.
    14: For the unbelieving husband is sanctified through his wife, and the unbelieving wife is sanctified through her husband. Otherwise your children would be unclean, but as it is, they are holy.
    15: But if the unbelieving spouse separates, let it be so. The brother or the sister is not enslaved in such cases. God has called us to live in peace.
    16: For how do yoʋ know, O wife, whether yoʋ will save yoʋr husband? Or how do yoʋ know, O husband, whether yoʋ will save yoʋr wife?
    17: Nevertheless, each person should live the life that God has assigned to him and to which the Lord has called him. This is the rule I lay down in all the churches.
    18: Was any man already circumcised when he was called? He should not remove the marks of circumcision. Was any man uncircumcised when he was called? He should not become circumcised.
    19: Circumcision is nothing, and uncircumcision is nothing, but what matters is keeping the commandments of God.
    20: Each person should remain in the calling in which he was called.
    21: Were yoʋ a slave when yoʋ were called? Do not be concerned about it, but if yoʋ are able to become free, make the most of the opportunity.
    22: For he who was called in the Lord as a slave is the Lord's freedman. In the same way, he who was called as a free man is Christ's slave.
    23: You were bought with a price; do not become slaves of men.
    24: Brothers, each person should remain with God in the condition in which he was called.
    25: Now concerning virgins, I do not have a command from the Lord, but I give my judgment as one who has been shown mercy by the Lord to be trustworthy.
    26: I think it is good then, on account of the present distress, for a man to remain as he is.
    27: Are yoʋ pledged to marry a woman? Do not seek to be released. Are yoʋ free from such a commitment? Do not seek a wife.
    28: But even if yoʋ do marry, yoʋ have not sinned. And if a virgin marries, she has not sinned. But those who marry will have tribulation in the flesh, and I am trying to spare you.
    29: 'But I say this, brothers: The time is short. From now on those who have wives should live as though they had none,'
    30: and those who weep as though they were not weeping, and those who rejoice as though they were not rejoicing, and those who buy as though they did not possess,
    31: and those who use this world as though they were not making full use of it. For the form of this world is passing away.
    32: But I want you to be free from concern. The unmarried man is concerned about the affairs of the Lord, how he will please the Lord.
    33: But the married man is concerned about the affairs of the world, how he will please his wife.
    34: There is a difference between a wife and a virgin. The unmarried woman is concerned about the affairs of the Lord, how she may be holy both in body and in spirit. But the married woman is concerned about the affairs of the world, how she will please her husband.
    35: I say this for your own benefit, not to lay any restraint upon you, but to promote proper behavior and devotion to the Lord without distraction.
    36: Now if any man thinks that he is acting improperly toward his virgin daughter by not letting her marry, if she is past the bloom of her youth and it seems necessary to do so, he should do what he wants. He is not sinning by letting her get married.
    37: But the man who stands firm in his heart, who is under no compulsion but has control over his own will, and has determined in his heart to keep his virgin daughter from marrying, does well.
    38: So then, he who gives her in marriage does well, but he who does not give her in marriage does better.
    39: A wife is bound by the law to her husband for as long as he lives. But if her husband dies, she is free to be married to anyone she wishes, but only in the Lord.
    40: Yet in my judgment she is happier if she remains as she is. And I think that I too have the Spirit of God.
  8:
    1: Now concerning food sacrificed to idols, we know that “we all have knowledge.” Knowledge puffs up, but love builds up.
    2: If anyone thinks he knows something, he has not yet come to know anything as he ought to know it.
    3: But if anyone loves God, he is known by God.
    4: With regard then to eating food sacrificed to idols, we know that “an idol is nothing in the world,” and that “there is no other God but one.”
    5: For even if there are so-called gods, whether in heaven or on earth (as indeed there are many “gods” and many “lords”),
    6: for us there is one God, the Father, from whom are all things, and we exist for him; and there is one Lord, Jesus Christ, through whom are all things, and we exist through him.
    7: However, not everyone possesses this knowledge. But some have idols in their conscience even now and eat such food as something sacrificed to idols, and since their conscience is weak, it is defiled.
    8: But food does not bring us close to God. For we are no better off if we eat, and no worse off if we do not eat.
    9: But be careful that this right of yours does not somehow become a stumbling block to the weak.
    10: For if someone sees yoʋ, who have knowledge, reclining for a meal in the temple of an idol, will not his weak conscience be emboldened to eat food sacrificed to idols?
    11: Should the weak brother, for whose sake Christ died, perish because of yoʋr knowledge?
    12: When you sin in this way against your brothers and wound their weak conscience, you sin against Christ.
    13: Therefore, if food causes my brother to stumble, I will certainly never eat meat, so that I will not cause my brother to stumble.
  9:
    1: Am I not an apostle? Am I not free? Have I not seen Jesus Christ our Lord? Are you not my work in the Lord?
    2: If to others I am not an apostle, at least I am to you, for you are the seal of my apostleship in the Lord.
    3: This is my defense to those who examine me.
    4: Do we not have a right to eat and to drink?
    5: Do we not have a right to take along a wife who is a sister in Christ, as do the other apostles, the brothers of the Lord, and Cephas?
    6: Or is it only Barnabas and I who must work to support ourselves?
    7: Who at any time serves as a soldier while supplying his own provisions? Who plants a vineyard and does not eat of its fruit? Or who tends a flock and does not drink of its milk?
    8: Do I say this on human authority? Does not the law also say the same thing?
    9: For in the law of Moses it is written, “Yoʋ shall not muzzle an ox while it is threshing.” Is it for oxen that God is concerned?
    10: Or does he speak entirely for our sake? Yes, this was written for our sake, because he who plows ought to plow in hope, and he who threshes in hope ought to partake of his hope.
    11: If we have sown spiritual blessings among you, is it too much if we reap material benefits from you?
    12: If others have a share in this right over you, do not we have it even more? Nevertheless, we have not made use of this right, but we endure everything so that we may not give any hindrance to the gospel of Christ.
    13: Do you not know that those who perform sacred services eat of the temple sacrifices, and those who attend to the altar have a share in the altar sacrifices?
    14: In the same way, the Lord has commanded that those who proclaim the gospel should earn their living by the gospel.
    15: But I have not used any of these rights, and I am not writing this so that such may be done in my case. For I would rather die than have anyone deprive me of my reason for boasting.
    16: If I preach the gospel, I have no reason to boast, because I am compelled to preach, and woe to me if I do not preach the gospel.
    17: If I do this voluntarily, I have a reward; but if I do it under compulsion, it is because I have been entrusted with a responsibility.
    18: What then is my reward? That when I preach, I may present the gospel of Christ free of charge, so as not to make full use of my right in the gospel.
    19: For though I am free from all, I have made myself a servant to all, in order to win as many as possible.
    20: To the Jews I became like a Jew, so that I might win the Jews. To those under the law I became like one under the law, so that I might win those under the law.
    21: To those outside the law I became like one outside the law (though I am not outside the law of God but under the law of Christ), so that I might win those outside the law.
    22: To the weak I became like one who is weak, so that I might win the weak. I have become all things to all people, so that by all means I might save some.
    23: I do this for the sake of the gospel, so that I may share in its blessings.
    24: Do you not know that those who run in a race all run, but only one receives the prize? Run in such a way that you may obtain it.
    25: Every athlete who competes exercises self-control in all things. They do so to receive a perishable wreath, but we do so to receive an imperishable crown.
    26: Therefore I do not run aimlessly, nor do I box as though beating the air;
    27: but I discipline my body and make it my slave, lest somehow after preaching to others I myself should be disqualified.
  10:
    1: Now I do not want you to be unaware, brothers, that our fathers were all under the cloud, and all passed through the sea,
    2: and all were baptized into Moses in the cloud and in the sea,
    3: and all ate the same spiritual food,
    4: and all drank the same spiritual drink. For they were drinking from the spiritual rock that followed them, and that rock was Christ.
    5: Nevertheless, God was not pleased with most of them, for their bodies were scattered in the wilderness.
    6: Now these things happened as examples for us, so that we would not crave evil things as they did.
    7: So do not be idolaters, as some of them were; as it is written, “The people sat down to eat and drink, and rose up to play.”
    8: We must not commit fornication as some of them did, and in a single day twenty-three thousand of them died.
    9: We must not put Christ to the test, as some of them did and were killed by serpents.
    10: And do not grumble as some of them did and were killed by the destroyer.
    11: Now all these things happened to them as examples, and they were written down for our instruction, upon whom the end of the ages has come.
    12: Therefore whoever thinks he stands must be careful not to fall.
    13: No temptation has overtaken you except what is common to man. God is faithful; he will not allow you to be tempted beyond what you can bear, but with the temptation he will also provide the way out so that you can endure it.
    14: Therefore, my beloved friends, flee from idolatry.
    15: I am speaking as I would to sensible people; judge for yourselves what I am saying.
    16: Is not the cup of blessing that we bless the communion of the blood of Christ? Is not the bread that we break the communion of the body of Christ?
    17: Because we, who are many, are one bread and one body; for we all partake of the one bread.
    18: 'Consider those who belong to Israel according to the flesh: Are they not united by eating the sacrifices of the altar?'
    19: What am I saying then? That an idol is anything, or that food sacrificed to an idol is anything?
    20: No, I am saying that what the pagans sacrifice, they sacrifice to demons and not to God. I do not want you to be participants with demons.
    21: You cannot drink both the cup of the Lord and the cup of demons. You cannot share in both the table of the Lord and the table of demons.
    22: Or are we trying to provoke the Lord to jealousy? Are we stronger than he is?
    23: “All things are lawful for me,” but not all things are beneficial. “All things are lawful for me,” but not all things edify.
    24: No one should seek his own good, but each person should seek the good of others.
    25: Eat whatever is sold in the meat market, questioning nothing for the sake of conscience,
    26: for “the earth is the Lord's and the fullness thereof.”
    27: If one of the unbelievers invites you to dinner and you want to go, eat whatever is set before you, questioning nothing for the sake of conscience.
    28: But if someone says to you, “This meat was sacrificed to an idol,” do not eat it, for the sake of the one who informed you and for the sake of conscience; for “the earth is the Lord's and the fullness thereof.”
    29: But when I say “conscience,” I am not speaking about yoʋr own conscience, but the other person's conscience. For why is my freedom judged by another's conscience?
    30: If I partake with thankfulness, why should I be criticized because of something for which I give thanks?
    31: So whether you eat or drink or do anything, do it all for the glory of God.
    32: Give no offense to Jews or Greeks or the church of God,
    33: just as I also try to please everyone in everything I do, not seeking my own benefit, but the benefit of many, so that they may be saved.
  11:
    1: Be imitators of me, as I am of Christ.
    2: Now I praise you, brothers, because you remember me in everything and hold fast to the teachings that have been handed down, just as I delivered them to you.
    3: But I want you to know that the head of every man is Christ, and the head of woman is man, and the head of Christ is God.
    4: Every man who prays or prophesies with his head veiled disgraces his head,
    5: and every woman who prays or prophesies with her head unveiled disgraces her head, for it is one and the same as having her head shaved.
    6: If a woman will not veil herself, she should cut off her hair. But if it is disgraceful for a woman to cut off her hair or shave her head, she should wear a veil.
    7: For a man ought not to have his head veiled, since he is the image and glory of God, but woman is the glory of man.
    8: For man did not come from woman, but woman from man.
    9: Neither was man created for the sake of woman, but woman for the sake of man.
    10: That is why a woman ought to have a symbol of authority on her head, because of the angels.
    11: Nevertheless, in the Lord neither is man independent of woman nor woman independent of man.
    12: For just as woman came from man, so also man is born of woman, but all things come from God.
    13: 'Judge for yourselves: Is it proper for a woman to pray to God with her head unveiled?'
    14: Does not even nature itself teach you that if a man has long hair it is a disgrace to him,
    15: but if a woman has long hair it is her glory? For her long hair is given for a covering.
    16: But if anyone is inclined to be contentious, we have no such custom, and neither do the churches of God.
    17: Now in giving the following instructions, I do not praise you, since you come together not for the better, but for the worse.
    18: For in the first place, I hear that there are divisions among you when you come together as a church, and in some part I believe it.
    19: For there must be factions among you to show which of you are approved.
    20: Now when you come together, it is not to eat the Lord's supper.
    21: For when you eat, some of you eat your own supper without waiting for others. So one person is hungry while another gets drunk.
    22: What! Do you not have houses for eating and drinking? Or do you despise the church of God and put to shame those who do not have anything? What should I say to you? Should I praise you for this? I do not praise you.
    23: For I received from the Lord what I also delivered to you, that the Lord Jesus on the night in which he was betrayed took bread,
    24: and when he had given thanks, he broke it and said, “Take and eat this bread; this is my body, which is broken for you. Do this in remembrance of me.”
    25: In the same way, he also took the cup after supper, saying, “This cup is the new covenant in my blood. Do this, as often as you drink it, in remembrance of me.”
    26: For as often as you eat this bread and drink this cup, you proclaim the Lord's death until he comes.
    27: So then, whoever eats this bread or drinks the cup of the Lord in a manner unworthy of the Lord will be guilty of the body and blood of the Lord.
    28: So a person should examine himself before he eats of the bread and drinks of the cup.
    29: For he who eats and drinks in an unworthy manner eats and drinks judgment on himself, since he shows no regard for the body of the Lord.
    30: That is why many among you are weak and sick, and a considerable number have fallen asleep.
    31: If we would evaluate ourselves, we would not be judged.
    32: But when we are judged by the Lord, we are disciplined so that we will not be condemned with the world.
    33: So then, my brothers, when you come together to eat, wait for one another.
    34: If anyone is hungry, he should eat at home, so that when you come together it will not result in condemnation. I will set the remaining matters in order when I come.
  12:
    1: Now concerning spiritual gifts, brothers, I do not want you to be uninformed.
    2: You know that when you were pagans you were somehow enticed and led astray to mute idols.
    3: Therefore I make known to you that no one speaking by the Spirit of God calls Jesus accursed, and no one can call Jesus Lord except by the Holy Spirit.
    4: Now there are varieties of gifts, but the same Spirit;
    5: and there are varieties of ministries, but the same Lord;
    6: and there are varieties of activities, but it is the same God who empowers all of them in everyone.
    7: A manifestation of the Spirit is given to each person for the benefit of all.
    8: To one person there is given a word of wisdom through the Spirit, to another a word of knowledge according to the same Spirit,
    9: to another faith by the same Spirit, to another gifts of healing by the same Spirit,
    10: to another the working of miracles, to another prophecy, to another the discernment of spirits, to another various kinds of tongues, and to another the interpretation of tongues.
    11: All these gifts are empowered by one and the same Spirit, who distributes to each person individually just as he wills.
    12: For just as the body is one and has many members, and all the members constitute one body even though they are many, so it is with Christ.
    13: For by one Spirit we were all baptized into one body—whether Jews or Greeks, slave or free—and we have all been given to drink into one Spirit.
    14: Even so the body does not consist of one member, but many.
    15: If the foot should say, “Because I am not a hand, I am not a part of the body,” is it for that reason not a part of the body?
    16: And if the ear should say, “Because I am not an eye, I am not a part of the body,” is it for that reason not a part of the body?
    17: If the whole body were an eye, where would the sense of hearing be? If the whole body were an ear, where would the sense of smell be?
    18: But as it is, God has placed each one of the members in the body just as he desired.
    19: If they were all one member, where would the body be?
    20: As it is, there are many members, yet one body.
    21: The eye cannot say to the hand, “I have no need of yoʋ,” nor in turn can the head say to the feet, “I have no need of you.”
    22: On the contrary, the members of the body that seem to be weaker are essential,
    23: and the members of the body that we consider to be less honorable are clothed with more abundant honor. And our unpresentable parts are treated with greater modesty,
    24: but our presentable parts have no need of it. Instead, God has put the body together, giving more abundant honor to the part that lacked it,
    25: so that there would be no divisions in the body, but that the members would have the same concern for one another.
    26: If one member suffers, all the other members suffer with it; if one member is honored, all the other members rejoice with it.
    27: Now you are the body of Christ, and individually members of it.
    28: 'And those whom God has appointed in the church are as follows: first apostles, second prophets, third teachers, next miracles, then gifts of healing, helping, leading, and various kinds of tongues.'
    29: Are all apostles? Are all prophets? Are all teachers? Do all work miracles?
    30: Do all have gifts of healing? Do all speak in tongues? Do all interpret?
    31: No, but earnestly desire the better gifts. And now I will show you a far more excellent way.
  13:
    1: If I speak in the tongues of men and of angels, but do not have love, I am a noisy gong or a clanging cymbal.
    2: If I have the gift of prophecy and know all mysteries and all knowledge, and if I have all faith, so as to move mountains, but do not have love, I am nothing.
    3: If I give away all my possessions to feed others, and if I deliver up my body to be burned, but do not have love, I receive no benefit.
    4: Love is patient and kind. Love does not envy or boast. It is not puffed up
    5: or rude. It does not seek its own way, it is not irritable, and it keeps no record of wrongs.
    6: It does not rejoice over unrighteousness, but rejoices with the truth.
    7: It bears all things, believes all things, hopes all things, and endures all things.
    8: Love never fails. But as for prophecies, they will come to an end; as for tongues, they will cease; as for knowledge, it will come to an end.
    9: Now we know in part, and we prophesy in part.
    10: Yet when the perfect comes, the partial will come to an end.
    11: When I was a child, I spoke like a child, I thought like a child, and I reasoned like a child. But when I became a man, I set aside childish ways.
    12: For now we see in a mirror by means of an obscure image, but then we will see face to face. Now I know in part, but then I will know fully, just as I have been fully known.
    13: And now faith, hope, and love abide, these three; but the greatest of these is love.
  14:
    1: Pursue love, and earnestly desire spiritual gifts, but even more that you may prophesy.
    2: For he who speaks in a tongue speaks not to men but to God; for no one understands him, but he speaks mysteries in the Spirit.
    3: But he who prophesies speaks edification, encouragement, and comfort to others.
    4: He who speaks in a tongue edifies himself, but he who prophesies edifies the church.
    5: Now I would like all of you to speak in tongues, but even more that you would prophesy. For greater is he who prophesies than he who speaks in tongues, unless someone interprets, so that the church may be edified.
    6: Now, brothers, if I come to you speaking in tongues, how will I benefit you unless I speak to you with a revelation or knowledge or prophecy or teaching?
    7: It is the same way with lifeless instruments that produce sound, such as the flute or harp. If they do not produce distinct notes, how will anyone recognize what is being played?
    8: And if the trumpet does not produce a distinct sound, who will prepare himself for battle?
    9: It is the same with you. If you do not produce intelligible speech with your tongue, how will anyone know what you are saying? You will just be speaking into the air.
    10: There are undoubtedly many kinds of languages in the world, and none of them is without meaning.
    11: If then I do not know the meaning of a particular language, I will be a foreigner to him who is speaking, and he who is speaking will be a foreigner to me.
    12: It is the same with you. Since you earnestly desire spiritual gifts, seek to abound in them for the edification of the church.
    13: Therefore anyone who speaks in a tongue should pray for the ability to interpret what he says.
    14: For if I pray in a tongue, my spirit prays, but my mind is unfruitful.
    15: What then should I do? I will pray with my spirit, but I will pray with my mind also. I will sing praise with my spirit, but I will sing praise with my mind also.
    16: Otherwise, if yoʋ bless with yoʋr spirit, how will anyone in the position of an outsider say “Amen” when yoʋ give thanks, since he does not know what yoʋ are saying?
    17: For yoʋ may very well be giving thanks, but the other person is not edified.
    18: I give thanks to my God speaking in tongues more than you all.
    19: Nevertheless, in church I would rather speak five words with my mind to instruct others, than ten thousand words in a tongue.
    20: Brothers, do not be childish in your way of thinking. Rather, as to malice be infants, but in your way of thinking be mature.
    21: In the law it is written, “With foreign tongues and with foreign lips I will speak to this people, and even then they will not listen to me, says the Lord.”
    22: So then, tongues are a sign not for believers but for unbelievers, while prophecy is a sign not for unbelievers but for believers.
    23: So if the whole church comes together and everyone is speaking in tongues, and outsiders or unbelievers come in, will they not say that you are out of your minds?
    24: But if an unbeliever or outsider comes in while everyone is prophesying, he will be convicted by all and called to account by all.
    25: The secrets of his heart will thus be revealed, and he will fall on his face and worship God, declaring that God is truly among you.
    26: What then should you do, brothers? When you come together, each one of you has a psalm, a teaching, a tongue, a revelation, or an interpretation. Everything must be done for edification.
    27: If any speak in a tongue, only two, or at the most three, should speak; they should each speak in turn, and someone must interpret.
    28: But if there is no interpreter, they should keep quiet in the church and speak in tongues privately to God.
    29: Two or three prophets should speak, and the others should evaluate what they say.
    30: But if something is revealed to another who is seated, the first speaker should be silent.
    31: For you can all prophesy one by one, so that all may learn and all may be encouraged.
    32: Remember that the spirits of prophets are subject to the prophets.
    33: For God is not a God of disorder but of peace; this is true in all the churches of the saints.
    34: Your women should be silent in the churches, for they have not been permitted to speak, but must be in submission, just as the law says.
    35: If they want to learn anything, they should ask their own husbands at home; for it is shameful for women to speak in church.
    36: Or was it from you that the word of God came? Or are you the only ones it has reached?
    37: If anyone thinks that he is a prophet or spiritual person, he should acknowledge that the things I am writing to you are commandments of the Lord.
    38: But if anyone ignores this, let him be ignorant.
    39: So then, brothers, earnestly desire to prophesy and do not forbid speaking in tongues.
    40: Let all things be done decently and in order.
  15:
    1: Now I make known to you, brothers, the gospel that I preached to you, which you received, in which you stand,
    2: and by which you are being saved, if you hold fast to the message that I preached to you—unless you believed in vain.
    3: 'For I delivered to you as of first importance what I also received: that Christ died for our sins according to the Scriptures,'
    4: that he was buried, that he was raised on the third day according to the Scriptures,
    5: and that he appeared to Cephas, and then to the twelve.
    6: Next he appeared to more than five hundred brothers at once, most of whom are still living, but some have fallen asleep.
    7: Next he appeared to James, then to all the apostles.
    8: Last of all, as to one born at the wrong time, he appeared to me as well.
    9: For I am the least of the apostles, unworthy to be called an apostle, because I persecuted the church of God.
    10: But by the grace of God I am what I am, and his grace toward me was not in vain. On the contrary, I worked harder than all of them, yet not I, but the grace of God that was with me.
    11: Whether then it was I or they, this is what we preach, and this is what you have come to believe.
    12: Now if it is preached that Christ has been raised from the dead, how can some among you say that there is no resurrection of the dead?
    13: If there is no resurrection of the dead, then not even Christ has been raised.
    14: And if Christ has not been raised, then our preaching is in vain, and your faith is also in vain.
    15: We are even found to be false witnesses about God, because we have testified against God that he raised Christ, whom he did not raise if indeed the dead are not raised.
    16: For if the dead are not raised, not even Christ has been raised.
    17: And if Christ has not been raised, your faith is futile; you are still in your sins.
    18: Furthermore, those who have fallen asleep in Christ have also perished.
    19: If for this life only we have hoped in Christ, we are of all people most to be pitied.
    20: But as it is, Christ has been raised from the dead; he has become the firstfruits of those who have fallen asleep.
    21: For since death came through a man, the resurrection of the dead has also come through a man.
    22: For just as all die in Adam, so all will be made alive in Christ.
    23: 'But each in his own order: Christ the firstfruits, then, at his coming, those who belong to Christ.'
    24: Then comes the end, when he hands the kingdom over to God the Father, after he has abolished all rule and all authority and power.
    25: For he must reign until he has put all his enemies under his feet.
    26: The last enemy to be abolished is death.
    27: For God “has put everything in subjection under his feet.” Now when it says that “everything has been put in subjection,” it is evident that it does not include God himself, who put everything in subjection to Christ.
    28: Now when everything has been subjected to him, the Son himself will also be subjected to him who subjected everything to him, so that God may be all in all.
    29: Otherwise, what are people doing when they get baptized for the dead? If the dead are not actually raised, why are people getting baptized for them?
    30: And why do we put ourselves in danger every hour?
    31: I die daily! Yes, just as surely as I boast about you in Christ Jesus our Lord.
    32: If I fought with wild beasts at Ephesus with no more than human hopes, what did it benefit me? If the dead are not raised, “Let us eat and drink, for tomorrow we die.”
    33: 'Do not be deceived: “Bad company corrupts good morals.”'
    34: Come to your senses, as is right, and stop sinning. For there are some who are ignorant of God. I say this to your shame.
    35: But someone will say, “How are the dead raised? With what kind of body will they come?”
    36: Fool! What yoʋ sow does not come to life unless it dies.
    37: And what yoʋ sow is not the body that will be, but a bare kernel, perhaps of wheat or some other grain.
    38: But God gives it a body just as he has determined, and he gives to each of the seeds its own body.
    39: Not all flesh is the same flesh, but there is one kind for humans, another for animals, another for fish, and another for birds.
    40: There are also heavenly bodies and earthly bodies, but the glory of heavenly bodies is one kind, and the glory of earthly bodies is another.
    41: There is one glory of the sun, another glory of the moon, and another glory of the stars; for star differs from star in glory.
    42: So it is with the resurrection of the dead. The body that is sown is perishable, but it is raised imperishable.
    43: It is sown in dishonor; it is raised in glory. It is sown in weakness; it is raised in power.
    44: It is sown as a natural body; it is raised as a spiritual body. There is a natural body, and there is a spiritual body.
    45: And so it is written, “The first man Adam became a living being.” The last Adam became a life-giving spirit.
    46: However, the spiritual body is not first, but the natural body, then the spiritual body.
    47: The first man was from the earth, made of dust; the second man is the Lord from heaven.
    48: As was the man made of dust, so are those made of dust; and as is the heavenly man, so are those who are heavenly.
    49: Just as we have borne the image of the man made of dust, let us also bear the image of the heavenly man.
    50: Now I tell you, brothers, that flesh and blood cannot inherit the kingdom of God, nor does what is perishable inherit what is imperishable.
    51: 'Behold, I tell you a mystery: We will not all sleep, but we will all be changed,'
    52: in an instant, in the twinkling of an eye, at the last trumpet call. For the trumpet will sound, and the dead will be raised imperishable, and we will be changed.
    53: For this perishable body must put on imperishability, and this mortal body must put on immortality.
    54: 'Now when this perishable body has put on imperishability, and this mortal body has put on immortality, then this saying that is written will be fulfilled: “Death has been swallowed up in victory.”'
    55: “O Death, where is yoʋr sting? O Hades, where is yoʋr victory?”
    56: Now the sting of death is sin, and the power of sin is the law.
    57: But thanks be to God, who gives us victory through our Lord Jesus Christ.
    58: So then, my beloved brothers, be steadfast and immovable, always abounding in the work of the Lord, knowing that your labor in the Lord is not in vain.
  16:
    1: Now concerning the collection for the saints, you must do what I have directed the churches of Galatia to do.
    2: On the first day of every week, each one of you should set something aside, storing up whatever he may be prospered with, so that collections will not need to be taken when I come.
    3: When I arrive, I will send those whom you approve by letters to carry your gift to Jerusalem.
    4: If it is advisable for me to go as well, they can travel with me.
    5: After I pass through Macedonia, I will come to you (for I will be passing through Macedonia),
    6: and perhaps I will stay with you or even spend the winter, so that you may send me on my way wherever I may go.
    7: But I do not wish to see you now only in passing; rather, I hope to stay with you for some time, if the Lord permits.
    8: But I will stay in Ephesus until Pentecost,
    9: for a great and effective door has been opened to me, and there are many adversaries.
    10: If Timothy comes, make sure he has nothing to fear while he is with you, for he is doing the work of the Lord, just as I am.
    11: Therefore let no one despise him. But send him on his way in peace so that he may come to me, for I am expecting him with the brothers.
    12: Now concerning Apollos our brother, I strongly urged him to come to you with the other brothers, but it was not at all his will to come now. He will come when he has an opportunity.
    13: Be watchful, stand firm in the faith, be men of courage, and be strong.
    14: Everything you do should be done in love.
    15: Brothers, you know that the household of Stephanas is the firstfruits of Achaia, and that they have devoted themselves to serving the saints. I urge you
    16: to submit to such people and to everyone who joins together in the work and labors with them.
    17: I rejoice over the coming of Stephanas, Fortunatus, and Achaicus, because these men have supplied what was lacking on your part.
    18: For they have refreshed my spirit as well as yours. So give recognition to such men.
    19: The churches of Asia greet you. Aquila and Priscilla greet you earnestly in the Lord, and so does the church that meets in their house.
    20: All the brothers greet you. Greet one another with a holy kiss.
    21: I, Paul, write this greeting with my own hand.
    22: If anyone does not love the Lord Jesus Christ, let him be accursed. Our Lord has come!
    23: The grace of the Lord Jesus Christ be with you.
    24: My love be with you all in Christ Jesus. Amen.
47:
  1:
    1: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our brother, to the church of God in Corinth, together with all the saints throughout Achaia:'
    2: Grace to you and peace from God our Father and the Lord Jesus Christ.
    3: Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies and God of all comfort,
    4: who comforts us in all our affliction, so that we can comfort those experiencing any kind of affliction with the comfort we ourselves have received from God.
    5: For just as we share abundantly in the sufferings of Christ, so also our comfort abounds through Christ.
    6: If we are afflicted, it is for your comfort and salvation, which helps you patiently endure the same sufferings that we suffer. And our hope for you is steadfast. If we are comforted, it is also for your comfort and salvation,
    7: because we know that just as you share in our sufferings, so also you share in our comfort.
    8: We do not want you to be unaware, brothers, of the affliction we experienced in Asia. For we were so utterly burdened beyond our strength that we despaired of life itself.
    9: Indeed, we felt that we had received the sentence of death. But this happened so that we would not rely on ourselves, but on God, who raises the dead.
    10: He rescued us from such a terrible death, and continues to rescue us. We have put our hope in him that he will rescue us yet again
    11: as you join in helping us by your prayers. Then many will give thanks on your behalf for the favor granted to us through the prayers of many.
    12: 'Now this is the reason for our confidence: Our conscience testifies that we have conducted ourselves in the world, and especially toward you, with integrity and godly sincerity, not by worldly wisdom, but by the grace of God.'
    13: For we are not writing anything to you other than what you can read and understand. And I hope that you will understand completely—
    14: just as you have understood us in part—that on the day of the Lord Jesus you will be proud of us just as we will be proud of you.
    15: Because I was confident of this, I intended to come to you first, so that you would be blessed by a second visit.
    16: I wanted to visit you on my way to Macedonia and return to you from Macedonia, and then have you send me on my way to Judea.
    17: Was I vacillating when I planned to do this? Or do I make my plans in a worldly manner, ready to say “Yes” and “No” at the same time?
    18: As surely as God is faithful, our message to you did not waver between “Yes” and “No.”
    19: For the Son of God, Jesus Christ, whom Silvanus, Timothy, and I preached among you, did not waver between “Yes” and “No.” On the contrary, in him God's answer has always been “Yes.”
    20: For in him every one of God's promises is “Yes,” and in him we say “Amen” to the glory of God.
    21: Now it is God who establishes us with you in Christ and who anointed us.
    22: He has also sealed us and put his Spirit in our hearts as a guarantee.
    23: I call upon God as a witness against me, that the reason I did not return to Corinth was to spare you.
    24: Not that we rule over your faith; rather, we work with you for your joy, because by faith you stand firm.
  2:
    1: So I made up my mind that I would not come to you again in sorrow.
    2: For if I make you sorrowful, who is there to make me glad but the one whom I have made sorrowful?
    3: That is why I wrote to you as I did, so that when I came I would not have sorrow from those who ought to make me rejoice. I had confidence about you all that my joy would be yours.
    4: For I wrote to you out of great distress and anguish of heart and with many tears, not to cause you sorrow, but to let you know the abundant love I have for you.
    5: Now if anyone has caused sorrow, he has caused it not to me, but in some measure (not to put it too severely) to all of you.
    6: This punishment by the majority is enough for that person.
    7: So you should forgive and comfort him instead, so that he will not be overwhelmed with excessive sorrow.
    8: Therefore I urge you to reaffirm your love for him.
    9: I wrote to you because I wanted to test your character and see if you would be obedient in everything.
    10: Now if you forgive anyone of anything, I also forgive him. For if I have forgiven anyone of anything, I have done it for your sakes in the presence of Christ,
    11: so that we might not be exploited by Satan. For we are not ignorant of his schemes.
    12: Now when I came to Troas to preach the gospel of Christ, a door was opened for me in the Lord.
    13: But I had no rest in my spirit because I did not find my brother Titus. So I took leave of the people there and went on to Macedonia.
    14: But thanks be to God, who always leads us in triumphal procession in Christ, and through us spreads the fragrance of the knowledge of Christ everywhere.
    15: For we are a sweet fragrance of Christ ascending to God among those who are being saved and among those who are perishing;
    16: to the latter we are a smell of death leading to death, but to the former we are a fragrance of life leading to life. And who is equal to such a task?
    17: For we are not like others who peddle the word of God for profit. On the contrary, in Christ we speak with sincerity in the presence of God, as men sent from God.
  3:
    1: Are we beginning to commend ourselves again? Do we need, as some do, letters of recommendation to you or letters of recommendation from you?
    2: You are our letter, written on our hearts, known and read by all.
    3: You show that you are a letter from Christ, delivered by us, written not with ink, but with the Spirit of the living God, not on stone tablets, but on tablets of human hearts.
    4: Such is the confidence that we have in God through Christ.
    5: Not that we are competent in and of ourselves to claim that anything comes from us, but our competence comes from God.
    6: He has made us competent to be ministers of a new covenant, not of the letter, but of the Spirit. For the letter kills, but the Spirit gives life.
    7: Now if the ministry of death, which was engraved in letters on stone, came with glory, so that the sons of Israel could not gaze at the face of Moses because of its glory (a glory that was fading away),
    8: will not the ministry of the Spirit be even more glorious?
    9: For if the ministry of condemnation was glorious, the ministry of righteousness abounds in glory even more.
    10: For what was once glorious now has no glory in comparison with the glory that surpasses it.
    11: And if what was fading away came with glory, what remains will be even more glorious.
    12: Therefore, since we have such a hope, we act with great boldness.
    13: We are not like Moses, who would put a veil over his face so that the sons of Israel would not gaze at the end of what was fading away.
    14: But their minds were hardened, for to this day the same veil remains unlifted when the old covenant is read. Only in Christ is this veil taken away.
    15: But to this day, when Moses is read, a veil lies over their hearts.
    16: But whenever someone turns to the Lord, the veil is taken away.
    17: Now the Lord is the Spirit, and where the Spirit of the Lord is, there is freedom.
    18: And we all, with unveiled faces reflecting the glory of the Lord, are being transformed into the same image from one degree of glory to another; this comes from the Lord, who is the Spirit.
  4:
    1: Therefore, since we have this ministry through God's mercy, we do not lose heart.
    2: Rather, we have renounced shameful hidden deeds; we do not act deceitfully or distort the word of God, but by openly proclaiming the truth we commend ourselves to everyone's conscience in the sight of God.
    3: But even if our gospel is veiled, it is veiled among those who are perishing.
    4: The god of this age has blinded the minds of unbelievers like them, so that the light of the gospel of the glory of Christ, who is the image of God, might not dawn upon them.
    5: For what we preach is not ourselves, but Christ Jesus as Lord, and ourselves as your servants for Jesus' sake.
    6: For God, who commanded light to shine out of darkness, has shone in our hearts to give us the light of the knowledge of the glory of God in the face of Jesus Christ.
    7: But we have this treasure in jars of clay, to show that this extraordinary power is from God and not from us.
    8: We are afflicted in every way, but not crushed; perplexed, but not in despair;
    9: persecuted, but not forsaken; struck down, but not destroyed;
    10: always carrying about in our bodies the death of the Lord Jesus, so that the life of Jesus may also be revealed in our bodies.
    11: For we who live are always being delivered up to death for Jesus' sake, so that the life of Jesus may also be revealed in our mortal flesh.
    12: So then, death is at work in us, but life is at work in you.
    13: It is written, “I believed, therefore I spoke.” With that same spirit of faith we also believe, therefore we also speak.
    14: For we know that he who raised the Lord Jesus will also raise us through Jesus and bring us with you into his presence.
    15: All of this is for your benefit, so that grace, as it extends to more and more people, may cause thanksgiving to abound to the glory of God.
    16: Therefore we do not lose heart. Even though on the outside we are wasting away, on the inside we are being renewed day by day.
    17: For our light and momentary affliction is bringing about for us an eternal weight of glory far beyond all measure,
    18: as we look not to what is seen, but to what is unseen. For what is seen is temporary, but what is unseen is eternal.
  5:
    1: Now we know that if the earthly tent we live in is destroyed, we have a building from God, an eternal house in heaven, not made by human hands.
    2: For in this tent we groan, longing to be further clothed with our heavenly dwelling,
    3: because when we are clothed, we will not be found naked.
    4: For while we are in this tent, we groan and are burdened, not because we want to be unclothed, but further clothed, so that what is mortal may be swallowed up by life.
    5: Now he who has prepared us for this very thing is God, who has also given us the Spirit as a guarantee.
    6: Therefore we have courage at all times, and we know that while we are at home in the body we are away from the Lord.
    7: For we walk by faith, not by sight.
    8: Yes, we have courage and would rather be away from the body and at home with the Lord.
    9: Therefore, whether we are at home or away, we aspire to be pleasing to him.
    10: For we must all appear before the judgment seat of Christ, so that each of us may receive his due for what he has done in the body, whether good or evil.
    11: Therefore, because we know what it is to fear the Lord, we persuade others. What we are is known to God, and I hope that it is known in your consciences as well.
    12: For we are not commending ourselves to you again, but we are giving you an opportunity to boast about us, so that you may be able to answer those who boast about outward appearances and not about matters of the heart.
    13: If we are out of our mind, it is for God; if we are in our right mind, it is for you.
    14: For the love of Christ compels us, because we have concluded that if one died for all, then all have died.
    15: And he died for all so that those who live may no longer live for themselves, but for him who died for them and was raised.
    16: So from now on we regard no one according to the flesh. Even if we have known Christ according to the flesh, we no longer know him in that way.
    17: Therefore, if anyone is in Christ, he is a new creation. Old things have passed away; behold, all things have become new.
    18: And all these things are from God, who reconciled us to himself through Jesus Christ and gave us the ministry of reconciliation,
    19: namely, that God was reconciling the world to himself in Christ, not counting people's trespasses against them. And he has committed to us the message of reconciliation.
    20: 'Therefore, we are ambassadors for Christ, as though God were making an appeal through us. We plead on Christ''s behalf: “Be reconciled to God.”'
    21: For God made him who did not know sin to be a sin offering for us, so that in him we might become the righteousness of God.
  6:
    1: As God's fellow workers, we urge you not to receive the grace of God in vain.
    2: For he says, “At a favorable time I listened to yoʋ, and in a day of salvation I helped yoʋ.” Behold, now is the favorable time; now is the day of salvation.
    3: We are putting no obstacle in anyone's way, so that our ministry may not be discredited.
    4: 'Rather, as servants of God we commend ourselves in every way: in great endurance, in afflictions, in hardships, in distresses,'
    5: in beatings, in imprisonments, in riots, in labors, in sleepless nights, in hunger,
    6: in purity, in knowledge, in patience, in kindness, in the Holy Spirit, in genuine love,
    7: in the word of truth, in the power of God; with weapons of righteousness for the right hand and the left,
    8: through glory and dishonor, through bad report and good report; regarded as deceivers, and yet true;
    9: as unknown, and yet well known; as dying, and behold, we live; as punished, and yet not put to death;
    10: as sorrowful, yet always rejoicing; as poor, yet making many rich; as having nothing, yet possessing everything.
    11: O Corinthians, we have spoken freely to you; our hearts have been opened wide.
    12: You are not restricted by us, but by your own affections.
    13: Now in return—I am speaking as I would to my own children—open your hearts to us.
    14: Do not be unequally yoked with unbelievers. For what partnership is there between righteousness and lawlessness? What fellowship does light have with darkness?
    15: What harmony does Christ have with Belial? What portion does a believer have with an unbeliever?
    16: And what agreement does the temple of God have with idols? For you are the temple of the living God, just as God said, “I will dwell in them and walk among them. I will be their God, and they will be my people.
    17: Therefore, come out from among them and be separate, says the Lord. Touch no unclean thing, and I will receive you.
    18: I will be a father to you, and you will be sons and daughters to me, says the Lord Almighty.”
  7:
    1: Therefore, since we have these promises, beloved, let us cleanse ourselves from every defilement of the flesh and spirit, bringing holiness to completion in the fear of God.
    2: Make room for us in your hearts. We have wronged no one, we have corrupted no one, we have taken advantage of no one.
    3: I do not say this to condemn you, for I have said before that you are in our hearts so that we die together with you and live together with you.
    4: Great is my boldness toward you; great is my boasting on your behalf. I am filled with comfort; I am overflowing with joy in all our affliction.
    5: For even when we came to Macedonia, our bodies had no rest, but we were afflicted at every turn, with conflicts on the outside and fears within.
    6: But God, who comforts the downcast, comforted us by the arrival of Titus,
    7: and not only by his arrival, but also by the comfort you had given him. He told us about your longing, your contrition, and your deep concern for me, so that I rejoiced all the more.
    8: For even if I caused you sorrow by my letter, I do not regret it (though I did regret it, for I see that my letter caused you sorrow, though only for an hour).
    9: But now I rejoice, not that you were made sorrowful, but that you were made sorrowful to the point of repentance. For you felt a godly sorrow, so that you suffered no loss through us.
    10: For godly sorrow produces a repentance that leads to salvation, leaving no regret, but worldly sorrow produces death.
    11: Consider what earnestness this godly sorrow of yours has produced in you, what eagerness to clear yourselves, what indignation, what alarm, what longing, what zeal, what righting of wrong! In everything you have shown yourselves to be clear in the matter.
    12: So although I wrote to you, it was not on account of the one who did the wrong, nor on account of the one who was wronged, but so that your earnestness for us might be revealed to you in the sight of God.
    13: In this we find comfort. And in addition to the comfort we received from you, we rejoiced all the more at the joy of Titus, because his spirit has been refreshed by you all.
    14: For if I made any boast to him about you, I was not put to shame. But just as everything we said to you was true, so our boasting to Titus has also proven to be true.
    15: And his affection for you is even greater when he remembers the obedience of you all, how you received him with fear and trembling.
    16: I rejoice, because I have complete confidence in you.
  8:
    1: Now we make known to you, brothers, the grace of God that has been given among the churches of Macedonia.
    2: During a severe trial of affliction, their abundant joy and their deep poverty abounded in a wealth of generosity on their part.
    3: For I testify that according to their ability, and even beyond their ability, they gave of their own accord,
    4: urgently begging us for the privilege of contributing to the gift for the saints in Jerusalem.
    5: And they did not do this in the way we expected, but they gave themselves first to the Lord and then to us by the will of God.
    6: So we have urged Titus, who previously encouraged you to begin gathering money, to return and help you complete this gracious gift.
    7: But just as you abound in everything—in faith, in speech, in knowledge, in complete earnestness, and in your love for us—make sure you abound in this gracious gift as well.
    8: I am not saying this as a command, but I want to test the sincerity of your love by comparing it with the earnestness of others.
    9: For you know the grace of our Lord Jesus Christ, that though he was rich, yet for your sakes he became poor, so that by his poverty you could become rich.
    10: So I am giving my advice about what is best for you in this matter. Last year you were not only the first who wanted to give, but you were also the first to begin doing so.
    11: Now finish doing it, so that your eager willingness to give may be matched by your completion of the gift, according to what you have.
    12: For if the eager willingness is there, it is acceptable according to what one has, not according to what one does not have.
    13: I do not mean there should be relief for others and hardship for you, but it is a matter of equality. At the present time your abundance should provide for their need,
    14: so that in turn their abundance may provide for your need, and thus there may be equality.
    15: As it is written, “He who gathered much had nothing left over, and he who gathered little had no lack.”
    16: But thanks be to God, who has put into the heart of Titus the same earnest care for you that I have.
    17: For Titus not only accepted our appeal, but with great enthusiasm he is coming to you of his own accord.
    18: With him we are sending the brother who is praised by all the churches for his preaching of the gospel.
    19: And not only that, but he has also been appointed by the churches to travel with us as we administer this gracious gift for the glory of the Lord himself and to show our eager willingness to help.
    20: We are taking this precaution so that no one will discredit us with respect to this large sum that we are administering.
    21: For we are giving careful thought to do what is right, not only in the sight of the Lord but also in the sight of men.
    22: We are also sending with them our brother whom we have often tested and found to be earnest in many matters, and now he is even more earnest because of his great confidence in you.
    23: If there is any question about Titus, he is my partner and fellow worker in your service. If there is any question about our brothers, they are delegates of the churches, the glory of Christ.
    24: Therefore show them in front of all the churches the proof of your love and the reason for our boasting about you.
  9:
    1: There is no need for me to write to you about this ministry of giving to the saints in Jerusalem.
    2: For I know how eager you are to help, and I keep boasting about you to the Macedonians, saying that Achaia has been prepared to give since last year; and your zeal has stirred up most of them.
    3: But I have sent the brothers so that our boasting about you in this matter may not prove to be empty, but that you may be prepared, just as I said you would be.
    4: Otherwise, if any of the Macedonians were to come with me and find you unprepared, we (not to mention you) would be ashamed of this confident boasting.
    5: So I thought it necessary to urge the brothers to go on ahead to you and arrange in advance your previously announced blessing, so that this gift of yours may be ready as a blessing and not as something you feel forced to do.
    6: 'My point is this: Whoever sows sparingly will also reap sparingly, and whoever sows bountifully will also reap bountifully.'
    7: Each person should give as he decides in his heart, not with sadness or under compulsion, for God loves a cheerful giver.
    8: And God is able to provide you with every blessing in abundance so that you will always have everything you need to abound in every good work.
    9: As it is written, “He has distributed freely, he has given to the poor; his righteousness endures forever.”
    10: Now may he who provides seed to the sower, and bread for food, also multiply your seed for sowing and increase the harvest of your righteousness!
    11: May you be enriched in every way to be generous on every occasion, and through us may your generosity produce thanksgiving to God!
    12: For this ministry of giving is not only providing for the needs of the saints in Jerusalem but is also abounding through many thanksgivings to God.
    13: By their approval of this ministry, the saints in Jerusalem will glorify God because of your submission to the gospel of Christ that you confess, and also because of your generous contribution to them and to all.
    14: They will pray for you with deep affection because of the surpassing grace of God that is upon you.
    15: Thanks be to God for his indescribable gift!
  10:
    1: Now I, Paul, myself appeal to you by the meekness and gentleness of Christ—I who am humble when with you face to face, but bold toward you when absent!
    2: I ask that when I am present I need not show boldness by daring to oppose those who think that we walk according to the flesh.
    3: For though we walk in the flesh, we do not wage war according to the flesh.
    4: For the weapons of our warfare are not of the flesh, but are powerful in God for tearing down strongholds.
    5: We tear down arguments and every high thing that exalts itself against the knowledge of God, and we take every thought captive to the obedience of Christ.
    6: We are ready to punish any disobedience, once your obedience is complete.
    7: Are you looking only at outward appearances? If anyone is confident that he belongs to Christ, he should remind himself that just as he belongs to Christ, so we also belong to Christ.
    8: For even if I boast somewhat further about our authority (which the Lord has given us for building you up and not for tearing you down), I will not be ashamed.
    9: For I do not want to seem as though I am trying to frighten you by my letters.
    10: For, “His letters,” they say, “are weighty and strong, but his bodily presence is weak, and his speech amounts to nothing.”
    11: The people who say such things should realize that what we say in our letters when we are absent, we will demonstrate by our actions when we are present.
    12: For we do not dare to classify or compare ourselves with some who commend themselves. When they measure themselves with one another and compare themselves to one another, they do not show good sense.
    13: We, however, will not boast beyond certain limits, but will confine our boasting to the area of ministry that God has assigned to us, which reaches even as far as you.
    14: For we are not overextending ourselves, as though we did not reach you; we were the first to come all the way to you with the gospel of Christ.
    15: We do not go beyond our limits by boasting in the labors of others. On the contrary, our hope is that, as your faith increases, our area of ministry among you will be greatly expanded,
    16: so that we can preach the gospel in the regions beyond you, without boasting about work already done in someone else's area of ministry.
    17: But, “Let him who boasts, boast in the Lord.”
    18: For it is not the one who commends himself who is approved, but the one whom the Lord commends.
  11:
    1: If only you would bear with me for a bit in my foolishness! Yes, do bear with me!
    2: I am jealous for you with a godly jealousy, because I promised you in marriage to one husband, to present you as a pure virgin to Christ.
    3: But I am afraid that just as the serpent deceived Eve by his craftiness, so your minds will be led astray from simple devotion to Christ.
    4: For if someone comes to you and preaches a different message about Jesus than the one we preached, or if you receive a different spirit than the one you received, or a different gospel than the one you accepted, you bear with it well enough.
    5: For I consider myself to be in no way inferior to these “super-apostles.”
    6: I may be untrained in speech, but I do not lack knowledge; indeed, in every way we have been made known to you in everything.
    7: Did I commit a sin by humbling myself so that you might be exalted, because I preached the gospel of God to you free of charge?
    8: I “robbed” other churches by receiving support from them in order to serve you!
    9: When I was with you and in need, I did not burden anyone, for the brothers who came from Macedonia supplied what I needed. I kept myself from being a burden to you in any way, and I will continue to do so.
    10: As surely as the truth of Christ is in me, this boasting of mine will not be silenced in the regions of Achaia.
    11: Why? Because I do not love you? God knows I do!
    12: But what I am doing I will continue to do, so that I may deny any opportunity to those who want to be regarded as our equals in what they boast about.
    13: For such men are false apostles and deceitful workers, disguising themselves as apostles of Christ.
    14: And no wonder, for even Satan disguises himself as an angel of light.
    15: Therefore it is no great surprise if his servants also disguise themselves as servants of righteousness. Their end will be according to their works.
    16: 'I repeat: Let no one consider me to be a fool. But if you do, receive me just as you would a fool, so that I too may boast a little.'
    17: What I say in this confidence of boasting, I am not saying in accordance with the Lord, but as a fool.
    18: Since many boast according to the flesh, I too will boast.
    19: For you gladly bear with fools since you are so wise!
    20: You bear with it if anyone enslaves you, devours you, takes advantage of you, exalts himself, or hits you in the face.
    21: To my shame I admit that we were too weak for that! But whatever anyone else dares to boast about—I am speaking like a fool—I also dare to boast about.
    22: Are they Hebrews? So am I. Are they Israelites? So am I. Are they the offspring of Abraham? So am I.
    23: Are they servants of Christ? (I am speaking like I am out of my mind!) I am even more so, with far more labors, with beatings beyond measure, with far more imprisonments, and often facing death.
    24: Five times I received from the Jews the forty lashes minus one.
    25: Three times I was beaten with rods. Once I was stoned. Three times I was shipwrecked; a night and a day I spent in the open sea.
    26: I have often been on journeys, exposed to dangers from rivers, dangers from robbers, dangers from my own people, dangers from the Gentiles, dangers in the city, dangers in the wilderness, dangers at sea, and dangers among false brothers.
    27: I have endured labor and hardship, many sleepless nights, and hunger and thirst. I have often gone without food and have been cold due to a lack of sufficient clothing.
    28: 'Apart from these external things, there is my daily burden: my concern for all the churches.'
    29: Who is weak, and I am not weak? Who is made to stumble, and I do not burn with indignation?
    30: If I must boast, I will boast about the things that show my weakness.
    31: The God and Father of the Lord Jesus Christ, who is blessed forever, knows that I am not lying.
    32: In Damascus the governor under King Aretas was guarding the city of the Damascenes, wanting to arrest me,
    33: but I was let down in a basket through a window in the city wall and escaped from his hands.
  12:
    1: Surely it is not beneficial for me to boast, yet I will go on to visions and revelations from the Lord.
    2: I know a man in Christ who fourteen years ago was caught up to the third heaven. (Whether it was in the body or out of the body I do not know; God knows.)
    3: And I know that this man (whether in the body or out of the body I do not know; God knows)
    4: was caught up to Paradise and heard words too sacred to be spoken, which man is not permitted to utter.
    5: I will boast on behalf of that man, but on my own behalf I will not boast, except about my weaknesses.
    6: But even if I wanted to boast, I would not be a fool, for I would be speaking the truth. Nevertheless, I refrain so that no one will think more of me than what he sees in me or hears from me.
    7: And to keep me from becoming conceited because of the surpassing greatness of the revelations I received, there was given to me a thorn in the flesh, a messenger of Satan to harass me so that I would not become conceited.
    8: Three times I pleaded with the Lord to take it away from me.
    9: But he said to me, “My grace is sufficient for yoʋ, for my power is made perfect in weakness.” Therefore I will boast all the more gladly about my weaknesses, so that the power of Christ may rest upon me.
    10: So I delight in weaknesses, in insults, in hardships, in persecutions, and in distresses for the sake of Christ. For when I am weak, then I am strong.
    11: I have become a fool by boasting; you compelled me to do it. I ought to have been commended by you, for in no way have I been inferior to these “super-apostles,” even though I am nothing.
    12: The signs of a true apostle were performed among you with great perseverance, with signs, wonders, and miracles.
    13: In what way were you treated as inferior to the rest of the churches, except that I myself did not burden you? Forgive me this injustice!
    14: Behold, I am ready to come to you a third time, and I will not burden you, for I do not seek what belongs to you, but you yourselves. For children are not obligated to save up for their parents, but parents for their children.
    15: So I will most gladly spend and be entirely spent for the sake of your souls, even if the more I love you, the less I am loved.
    16: Be that as it may, I did not burden you. But crafty fellow that I am, I apparently took you in by deceit!
    17: Did I take advantage of you through any of the men I sent to you?
    18: I urged Titus to visit you and sent our brother with him. Did Titus take advantage of you? Did we not walk in the same spirit and in the same footsteps?
    19: Do you still think that we are defending ourselves to you? In the sight of God we are speaking in Christ, and everything we do, beloved, is for your edification.
    20: For I fear that when I come I may not find you as I wish, and that you may not find me as you wish. I fear that there may be quarrels, jealousies, fits of anger, selfish ambitions, insults, words of gossip, puffed up behaviors, and disorderly actions.
    21: I fear that when I come again my God will humble me before you, and I may have to mourn over many who have previously sinned and not repented of the impurity, fornication, and sensuality they have practiced.
  13:
    1: This is the third time I am coming to you. Every matter must be established by the mouth of two or three witnesses.
    2: 'I gave a warning when I was present the second time, and now I am giving this written warning while absent: If I come again I will not spare those who sinned previously or any of the others,'
    3: since you seek proof that Christ is speaking in me. He is not weak in dealing with you, but is powerful among you.
    4: For though he was crucified in weakness, he lives by the power of God. Now we also are weak in him, but in dealing with you we will live with him by the power of God.
    5: Examine yourselves to see if you are in the faith; test yourselves. Or do you not realize that Jesus Christ is in you?—unless, of course, you fail to meet the test.
    6: But I hope you will recognize that we have not failed the test.
    7: I pray to God that you will not do anything wrong—not so that we may appear to have met the test, but so that you may do what is right, even though we may appear to have failed.
    8: For we cannot do anything against the truth, but only for the truth.
    9: We rejoice when we are weak and you are strong, and we pray for your restoration.
    10: The reason I am writing these things to you while I am absent is so that, when I am present, I will not need to be harsh in my use of authority, which the Lord has given me for building up and not for tearing down.
    11: Finally, brothers, rejoice. Be restored, be comforted, be of the same mind, and live in peace, and the God of love and peace will be with you.
    12: Greet one another with a holy kiss.
    13: All the saints greet you.
    14: The grace of the Lord Jesus Christ, the love of God, and the fellowship of the Holy Spirit be with you all. Amen.
48:
  1:
    1: Paul, an apostle—appointed not by men nor through man, but by Jesus Christ and God the Father, who raised him from the dead—
    2: 'and all the brothers with me, to the churches of Galatia:'
    3: Grace to you and peace from God the Father and our Lord Jesus Christ,
    4: who gave himself for our sins to deliver us from the present evil age, according to the will of our God and Father.
    5: To him be the glory forever and ever. Amen.
    6: I am astonished that you are so quickly turning away from him who called you by the grace of Christ and turning to a different gospel,
    7: not that there is another gospel, but there are some who are troubling you and wish to pervert the gospel of Christ.
    8: But even if we or an angel from heaven should preach to you a gospel contrary to the one we preached to you, let him be accursed!
    9: 'As we have said before, so now I say again: If anyone preaches to you a gospel contrary to what you received, let him be accursed!'
    10: Am I now seeking the approval of men, or of God? Or am I trying to please men? If I were still trying to please men, I would not be a servant of Christ.
    11: But I make known to you, brothers, that the gospel I preached did not originate with man.
    12: For I did not receive it from man, nor was I taught it, but I received it by a revelation of Jesus Christ.
    13: For you have heard of my former way of life in Judaism, how I persecuted the church of God beyond measure and tried to destroy it.
    14: I was advancing in Judaism beyond many of my own age among my people, being far more zealous for the traditions of my fathers.
    15: But when God, who set me apart before I was born and called me by his grace, was pleased
    16: to reveal his Son in me so that I could preach good news about him among the Gentiles, I did not immediately confer with flesh and blood,
    17: nor did I go up to Jerusalem to those who were apostles before me, but I went away to Arabia and returned again to Damascus.
    18: Then after three years I went up to Jerusalem to become acquainted with Peter, and I stayed with him for fifteen days.
    19: But I saw none of the other apostles except James, the brother of the Lord.
    20: (Now in what I am writing to you, I assure you before God that I am not lying.)
    21: Then I went into the regions of Syria and Cilicia.
    22: But I was personally unknown to the churches of Judea that are in Christ.
    23: They were only hearing people say, “The man who once persecuted us is now preaching the good news of the faith he once tried to destroy.”
    24: So they were glorifying God because of me.
  2:
    1: Then after fourteen years I went up again to Jerusalem with Barnabas, taking Titus along also.
    2: I went up in response to a revelation and presented to them the gospel that I preach among the Gentiles, but privately to those who were held in high esteem, to make sure that I was not running or had not run in vain.
    3: But not even Titus, who was with me, was compelled to be circumcised, even though he is a Greek.
    4: Now this matter arose because of the false brothers who were secretly brought in, who slipped in to spy on the freedom we have in Christ Jesus, so that they might enslave us.
    5: But we did not yield to them in submission for even an hour, so that the truth of the gospel might be preserved for you.
    6: Now from those who were esteemed to be something (what sort of men they once were makes no difference to me; God does not show partiality)—those, I say, who were held in high esteem added nothing to me.
    7: On the contrary, they saw that I had been entrusted with the gospel to the uncircumcised, just as Peter had been entrusted with the gospel to the circumcised.
    8: For he who worked through Peter in his apostleship to the circumcised also worked through me in my apostleship to the Gentiles.
    9: When James, Cephas, and John, who were esteemed as pillars of the church, recognized the grace given to me, they gave the right hand of fellowship to Barnabas and me, agreeing that we should go to the Gentiles and that they should go to the circumcised.
    10: They only asked us to remember the poor, the very thing I was eager to do.
    11: But when Peter came to Antioch, I opposed him to his face, because he was blameworthy.
    12: For he regularly ate with the Gentiles until certain men came from James. But when they came, he drew back and separated himself because he was afraid of the circumcision faction.
    13: And the rest of the Jews acted hypocritically along with him, so that even Barnabas was led astray by their hypocrisy.
    14: But when I saw that they were not walking uprightly in accordance with the truth of the gospel, I said to Peter in front of them all, “If yoʋ, though a Jew, live like a Gentile and not like a Jew, why do yoʋ compel the Gentiles to live like Jews?”
    15: We who are Jews by nature and not Gentile sinners
    16: know that a person is not justified by works of the law but through faith in Jesus Christ. So we too have put our faith in Christ Jesus so that we may be justified by faith in Christ and not by works of the law, because no flesh will be justified by works of the law.
    17: But if we ourselves have also been found to be sinners while seeking to be justified in Christ, is Christ then an agent of sin? Certainly not!
    18: For if I build up again the very things that I tore down, I show myself to be a transgressor.
    19: For through the law I died to the law so that I might live for God.
    20: I have been crucified with Christ, and it is no longer I who live, but Christ who lives in me. The life that I now live in the flesh, I live by faith in the Son of God, who loved me and gave himself up for me.
    21: I do not nullify the grace of God, for if righteousness comes through the law, then Christ died for nothing.
  3:
    1: O foolish Galatians! Who has bewitched you to keep you from obeying the truth? In your presence, before your very eyes, Jesus Christ was publicly portrayed as crucified.
    2: 'Let me ask you this one question: Did you receive the Spirit by works of the law or by hearing with faith?'
    3: Are you so foolish? Having begun by the Spirit, are you now trying to be perfected by the flesh?
    4: Did you suffer so much in vain?—if indeed it was in vain.
    5: Does God supply you with the Spirit and work miracles among you because you perform the works of the law or because you hear with faith?
    6: Remember, “Abraham believed God, and it was counted to him as righteousness.”
    7: Therefore you must understand that those who have faith are the sons of Abraham.
    8: Now the Scripture, foreseeing that God would justify the Gentiles by faith, preached the gospel beforehand to Abraham, saying, “All the nations will be blessed in yoʋ.”
    9: So then, those who have faith are blessed along with Abraham, the man of faith.
    10: For all who rely on the works of the law are under a curse, because it is written, “Cursed is everyone who does not continue to do everything written in the Book of the Law.”
    11: Now it is evident that no one is justified before God by the law, because “the righteous will live by faith.”
    12: But the law is not based on faith; on the contrary, “The person who does these things will live by them.”
    13: Christ redeemed us from the curse of the law by becoming a curse for us, for it is written, “Cursed is everyone who hangs on a tree.”
    14: He redeemed us so that the blessing of Abraham would come to the Gentiles in Christ Jesus, so that we could receive the promise of the Spirit through faith.
    15: 'Brothers, let me give an example from everyday life: When a man-made covenant is ratified, no one annuls it or adds to it.'
    16: Now the promises were spoken to Abraham and to his descendant. Scripture does not say, “And to his descendants,” referring to many, but referring to one man it says, “And to yoʋr descendant,” who is Christ.
    17: 'My point is this: The law, which came four hundred and thirty years later, cannot annul a covenant previously ratified by God to Christ, so as to invalidate the promise.'
    18: For if the inheritance comes by the law, it no longer comes by the promise; but God granted it to Abraham by a promise.
    19: Why then was the law given? It was added because of transgressions, until the descendant should come to whom the promise had been made. It was ordained through angels by the hand of a mediator.
    20: Now a mediator does not represent just one party, but God is one.
    21: Is the law then opposed to the promises of God? Certainly not! For if a law had been given that was able to give life, truly righteousness would have come through the law.
    22: But the Scripture has confined all under sin, so that the promise might be given on the basis of faith in Jesus Christ to those who believe.
    23: Now before faith came, we were kept in custody under the law, confined until the faith that was to come would be revealed.
    24: The law, then, was our guardian until Christ came, so that we could be justified by faith.
    25: But now that faith has come, we are no longer under a guardian,
    26: for you are all sons of God through faith in Christ Jesus.
    27: For all of you who were baptized into Christ have put on Christ.
    28: There is neither Jew nor Greek, there is neither slave nor free, there is neither male nor female, for you are all one in Christ Jesus.
    29: And if you belong to Christ, then you are Abraham's descendants and heirs according to the promise.
  4:
    1: Now I say that as long as the heir is a child, he differs in no way from a slave, though he is the master of all.
    2: But he is under guardians and stewards until the time appointed by his father.
    3: In the same way also, when we were children, we were enslaved to the elements of the world.
    4: But when the fullness of time came, God sent his Son, born of a woman, born under the law,
    5: to redeem those who were under the law, so that we might receive adoption as sons.
    6: And because you are sons, God has sent the Spirit of his Son into your hearts, crying out, “Abba! Father!”
    7: So yoʋ are no longer a slave, but a son. And if yoʋ are a son, yoʋ are also an heir of God through Christ.
    8: At that time, however, when you did not know God, you were enslaved to beings that by nature are not gods.
    9: But now that you have come to know God, or rather to be known by God, how is it that you are turning back again to the weak and worthless elements? Do you wish to be enslaved to them once more?
    10: You observe days, months, seasons, and years!
    11: I am afraid for you, lest somehow I have labored for you in vain.
    12: 'I plead with you, brothers: Become as I am, because I also have become as you are. You did me no wrong.'
    13: But you know that it was because of a physical infirmity that I preached the gospel to you the first time.
    14: And you did not despise or reject me even though my physical condition was a trial for me. On the contrary, you received me as an angel of God, as Christ Jesus.
    15: What then has become of that sense of blessing you had? For I testify to you that, if possible, you would have plucked out your own eyes and given them to me.
    16: Have I now become your enemy by telling you the truth?
    17: Those false teachers are not zealous for you in a good way, but rather they wish to shut you out so that you will be zealous for them.
    18: Now it is good to be zealous for a good purpose, and to be so at all times and not just when I am with you.
    19: My little children, for whom I am again suffering labor pains until Christ is formed in you,
    20: how I wish that I could be with you now and change my tone, for I am perplexed about you!
    21: Tell me, you who wish to be under the law, do you not listen to the law?
    22: For it is written that Abraham had two sons, one by the slave woman and one by the free woman.
    23: But the son of the slave woman was born according to the flesh, while the son of the free woman was born through the promise.
    24: This can be explained allegorically, for these women are two covenants. One is from Mount Sinai, bearing children for slavery; this is Hagar.
    25: For Hagar is Mount Sinai in Arabia and corresponds to the present Jerusalem; she is in slavery with her children.
    26: But the Jerusalem that is above is the free woman; she is the mother of us all.
    27: For it is written, “Rejoice, O barren woman, who has never given birth; break forth and shout, yoʋ who have never been in labor! For many are the children of the desolate woman, more than those of the woman who has a husband.”
    28: Now we, brothers, like Isaac, are children of the promise.
    29: But just as at that time the child who was born according to the flesh persecuted the child who was born according to the Spirit, so it is now also.
    30: But what does the Scripture say? “Cast out the slave woman and her son, for the son of the slave woman shall not inherit with the son of the free woman.”
    31: So, brothers, we are not children of the slave woman, but of the free woman.
  5:
    1: Stand fast therefore in the freedom for which Christ has set us free, and do not submit again to a yoke of slavery.
    2: Behold, I, Paul, say to you that if you let yourselves be circumcised, Christ will be of no benefit to you.
    3: I testify again to every man who lets himself be circumcised that he is obligated to keep the entire law.
    4: You who are seeking to be justified by the law are alienated from Christ; you have fallen away from grace.
    5: For through the Spirit, by faith, we eagerly await the hope of righteousness.
    6: For in Christ Jesus neither does circumcision have any significance, nor uncircumcision, but what matters is faith working through love.
    7: You were running well. Who hindered you from obeying the truth?
    8: This persuasion does not come from him who calls you.
    9: A little leaven leavens the whole lump.
    10: I have confidence in you in the Lord that you will adopt no other mindset. But the one who is troubling you will bear his judgment, whoever he may be.
    11: Now, brothers, if I am still preaching circumcision, why am I still being persecuted? In that case the offense of the cross has been done away with.
    12: Oh that those who are unsettling you would cut themselves off!
    13: You were called to freedom, brothers. Only do not use your freedom as an opportunity for the flesh, but serve one another in love.
    14: 'For the entire law is fulfilled in this one commandment: “Yoʋ shall love yoʋr neighbor as yoʋrself.”'
    15: But if you bite and devour one another, watch out, or you will be consumed by one another.
    16: I say then, walk by the Spirit and you will certainly not gratify the desires of the flesh.
    17: For the flesh desires what is contrary to the Spirit, and the Spirit desires what is contrary to the flesh. These are opposed to each other, to keep you from doing the very things you want to do.
    18: But if you are led by the Spirit, you are not under the law.
    19: 'Now the works of the flesh are obvious: adultery, fornication, impurity, sensuality,'
    20: idolatry, sorcery, hostilities, quarrels, jealousies, fits of rage, selfish ambitions, dissensions, factions,
    21: envy, murder, drunkenness, revelries, and the like. I warn you, just as I warned you before, that those who practice such things will not inherit the kingdom of God.
    22: But the fruit of the Spirit is love, joy, peace, patience, kindness, goodness, faithfulness,
    23: gentleness, and self-control; against such things there is no law.
    24: Now those who belong to Christ have crucified the flesh with its passions and desires.
    25: Since we live by the Spirit, let us also keep in step with the Spirit.
    26: Let us not become conceited, provoking one another and envying one another.
  6:
    1: Brothers, if anyone is caught in any transgression, you who are spiritual should restore him in a spirit of gentleness, paying attention to yoʋrself so that yoʋ too are not tempted.
    2: Bear one another's burdens, and in this way fulfill the law of Christ.
    3: For if anyone thinks that he is something, when he is nothing, he deceives himself.
    4: But each person should test his own work, and then he will have reason for boasting in regard to himself alone, and not in regard to another.
    5: For each person will bear his own load.
    6: Now the one who is instructed in the word must share all good things with the one who instructs him.
    7: 'Do not be misled: God is not mocked. A person reaps what he sows.'
    8: For he who sows to his own flesh will reap corruption from the flesh, but he who sows to the Spirit will reap eternal life from the Spirit.
    9: So let us not grow weary in doing good, for in due time we will reap, if we do not give up.
    10: Therefore, as we have opportunity, let us do good to all, and especially to those of the household of faith.
    11: See what large letters I am using as I write to you with my own hand!
    12: It is those who want to make a good appearance in the flesh who compel you to be circumcised, but only so that they may not be persecuted for the cross of Christ.
    13: For not even those who are circumcised keep the law, but they want you to be circumcised so that they can boast about your flesh.
    14: But as for me, may I never boast except in the cross of our Lord Jesus Christ, through which the world has been crucified to me, and I to the world.
    15: For in Christ Jesus neither does circumcision have any significance, nor uncircumcision, but what matters is whether we become a new creation.
    16: As for all who follow this standard, peace and mercy be upon them and upon the Israel of God.
    17: From now on let no one cause me trouble, for I bear the marks of the Lord Jesus on my body.
    18: The grace of our Lord Jesus Christ be with your spirit, brothers. Amen.
49:
  1:
    1: 'Paul, an apostle of Jesus Christ through the will of God, to the saints who are in Ephesus, the faithful in Christ Jesus:'
    2: Grace to you and peace from God our Father and the Lord Jesus Christ.
    3: Blessed be the God and Father of our Lord Jesus Christ, who has blessed us with every spiritual blessing in the heavenly places in Christ,
    4: just as he chose us in Christ before the foundation of the world to be holy and unblemished before him in love.
    5: He foreordained us for adoption as his sons through Jesus Christ, according to the good pleasure of his will,
    6: to the praise of the glory of his grace, by which he bestowed favor upon us in the Beloved.
    7: In him we have redemption through his blood, the remission of our trespasses, according to the riches of God's grace,
    8: which he lavished upon us, along with all wisdom and understanding.
    9: He made known to us the mystery of his will, according to his good pleasure, which he purposed in Christ
    10: as a plan for the fullness of times, to bring everything together in Christ, things in heaven and things on earth.
    11: In Christ we have obtained an inheritance, having been foreordained according to the purpose of him who accomplishes all things according to the counsel of his own will,
    12: so that we who were the first to hope in Christ, might live for the praise of his glory.
    13: And when you heard the word of the truth, the gospel of your salvation, and believed in Christ, you were also sealed with the promised Holy Spirit,
    14: who is the guarantee of our inheritance until the redemption of God's own possession, to the praise of his glory.
    15: For this reason, ever since I heard about your faith in the Lord Jesus and your love for all the saints,
    16: I have not ceased giving thanks for you as I remember you in my prayers.
    17: I pray that the God of our Lord Jesus Christ, the Father of glory, may give you a spirit of wisdom and revelation as you come to know him.
    18: I pray that the eyes of your heart may be enlightened, so that you may know what is the hope of his calling, what are the riches of the glory of his inheritance in the saints,
    19: and what is the surpassing greatness of his power toward us who believe, according to the working of his great power.
    20: He exercised this power in Christ by raising him from the dead and seating him at his right hand in the heavenly places,
    21: far above every ruler and authority, power and dominion, and every name that is named, not only in this age but also in the age to come.
    22: God put all things in subjection under Christ's feet and appointed him as head over all things for the church,
    23: which is his body, the fullness of him who fills everything in every way.
  2:
    1: You were dead in the trespasses and sins
    2: in which you once walked when you followed the ways of this world and the ruler of the realm of the air, the spirit that is now at work in the sons of disobedience.
    3: Among them we all once lived in the lusts of our flesh, carrying out the desires of our flesh and our impulses, and we were by nature children of wrath, like the rest of mankind.
    4: Yet God, who is rich in mercy, because of the great love with which he loved us,
    5: made us alive together with Christ even when we were dead in our trespasses—by grace you have been saved.
    6: And God raised us up with Christ and seated us with him in the heavenly places in Christ Jesus,
    7: so that in the ages to come he might show the surpassing riches of his grace through his kindness toward us in Christ Jesus.
    8: For by grace you have been saved through faith. And this is not of yourselves; it is the gift of God,
    9: not by works, so that no one may boast.
    10: For we are his workmanship, created in Christ Jesus for good works, which God prepared beforehand so that we would walk in them.
    11: Therefore remember that you, once Gentiles in the flesh, who are called “the uncircumcision” by those who call themselves “the circumcision,” which is made in the flesh by hands—
    12: remember that you were apart from Christ at that time, excluded from the citizenship of Israel and strangers to the covenants of the promise, having no hope and without God in the world.
    13: But now in Christ Jesus you who were once far away have been brought near by the blood of Christ.
    14: For he is our peace, who has united both the Jews and Gentiles into one people and has broken down the wall of hostility that divided us.
    15: He did this by abolishing the law with its commandments and ordinances in order to make peace between the two groups and create in himself one new people.
    16: He reconciled both groups to God in one body through the cross, by which he put the hostility to death.
    17: He came and preached the good news of peace to you who were far away and to those who were near.
    18: For through him we both have access in one Spirit to the Father.
    19: So then you are no longer strangers and foreigners, but fellow citizens with the saints and members of the household of God,
    20: built upon the foundation of the apostles and prophets, with Jesus Christ himself being the chief cornerstone.
    21: In him the whole building is joined together and rises to become a holy temple in the Lord.
    22: And in him you also are being built together into a dwelling place for God in the Spirit.
  3:
    1: For this reason I, Paul, a prisoner for Christ Jesus for the sake of you Gentiles, bow my knees in prayer.
    2: Surely you have heard of the stewardship of God's grace that was given to me for you,
    3: how God made the mystery known to me by revelation, just as I have written above in a few words.
    4: When you read what I have written, you can understand my insight into the mystery of Christ,
    5: which in previous generations was not made known to the sons of men as it has now been revealed by the Spirit to his holy apostles and prophets.
    6: This mystery is that the Gentiles are fellow heirs, fellow members of the body, and fellow partakers of God's promise in Christ through the gospel.
    7: I became a servant of this gospel according to the gift of God's grace that was given to me by the working of his power.
    8: This grace was given to me, the very least of all the saints, to preach among the Gentiles the good news of the boundless riches of Christ,
    9: and to bring to light for everyone the plan of the mystery that has been hidden for ages in God, who created all things through Jesus Christ.
    10: The purpose of bringing this to light is that, through the church, the manifold wisdom of God might now be made known to the rulers and the authorities in the heavenly realms,
    11: according to the eternal purpose that God has carried out in Christ Jesus our Lord.
    12: Because of Christ and our faith in him, we have boldness and confident access to God.
    13: Therefore I ask you not to lose heart at my tribulations on your behalf, which will bring you glory.
    14: For this reason I bow my knees in prayer before the Father of our Lord Jesus Christ,
    15: from whom every family in heaven and on earth is named.
    16: I pray that, according to the riches of his glory, he would grant you to be strengthened with power through his Spirit in your inner being,
    17: so that Christ may dwell in your hearts through faith,
    18: as you are being rooted and grounded in love. I pray that you may be able to fully comprehend, together with all the saints, how wide and long and deep and high
    19: is the love of Christ, and to know this love that surpasses knowledge, so that you may be filled with all the fullness of God.
    20: Now to him who is able to do immeasurably more than all we could ask or imagine, according to the power at work within us—
    21: to him be glory in the church in Christ Jesus throughout all generations, forever and ever. Amen.
  4:
    1: Therefore I, a prisoner for the Lord, urge you to walk in a manner worthy of the calling you have received,
    2: with all humility and gentleness, and with patience, bearing with one another in love,
    3: and being diligent to keep the unity of the Spirit in the bond of peace.
    4: There is one body and one Spirit (just as you were called to one hope at your calling),
    5: one Lord, one faith, one baptism,
    6: one God and Father of all, who is over all and through all and in us all.
    7: Now each one of us was given grace according to the measure of Christ's gift.
    8: Therefore it says, “When he ascended on high, he led captivity captive and gave gifts to men.”
    9: (Now what does “he ascended” mean except that he first also descended into the lower parts of the earth?
    10: He who descended is the very one who ascended far above all the heavens, so that he might fill all things.)
    11: It was he who appointed some to be apostles, some to be prophets, some to be evangelists, and some to be pastors and teachers,
    12: to equip the saints for the work of ministry and to build up the body of Christ,
    13: until we all reach unity in the faith and in the knowledge of the Son of God, growing into maturity with a stature measured by Christ's fullness.
    14: So we must no longer be infants, tossed back and forth by waves and carried about by every wind of doctrine, by the trickery of men and their craftiness in deceitful scheming.
    15: Rather, speaking the truth in love, we must grow up in every way into him who is the head, that is, Christ.
    16: From him the whole body, joined and held together by every supporting joint, grows and builds itself up in love as each individual part does its work.
    17: Therefore, I solemnly declare in the Lord that you should no longer walk as the rest of the Gentiles do, in the futility of their minds.
    18: They are darkened in their understanding, being excluded from the life of God because of the ignorance that is in them due to the hardness of their hearts.
    19: They became callous and gave themselves up to lewd behavior, greedy to engage in every kind of impurity.
    20: But you did not learn Christ in that way!
    21: Surely you have heard about him and were taught in him, just as the truth is in Jesus,
    22: to put off your old self, which belongs to your former way of life and is being corrupted by its deceitful desires,
    23: to be renewed in the spirit of your minds,
    24: and to put on the new self, created according to the image of God in true righteousness and holiness.
    25: Therefore, having laid aside falsehood, each of you must speak the truth with his neighbor, because we are members of one another.
    26: Do not sin in your anger. Do not let the sun go down while you are still angry,
    27: and do not give any opportunity to the devil.
    28: He who steals must no longer steal; rather he must labor, doing honest work with his hands, so that he may have something to contribute to anyone in need.
    29: Let no foul word come out of your mouth, but only what is good for edification, as fits the occasion, that it may give grace to those who hear.
    30: And do not grieve the Holy Spirit of God, by whom you were sealed for the day of redemption.
    31: Put away all bitterness, wrath, anger, outbursts, and slander, together with all malice.
    32: Be kind and compassionate to one another, forgiving one another, just as God in Christ has forgiven us.
  5:
    1: Therefore, be imitators of God, as beloved children,
    2: and walk in love, just as Christ loved us and gave himself up for us as a fragrant offering and sacrifice to God.
    3: But fornication, impurity of any kind, and covetousness must not even be mentioned among you, because such things are improper for saints.
    4: Nor should there be any obscenity, foolish talk, or coarse joking, which are not fitting, but there should be thanksgiving instead.
    5: For you know that no one who is a fornicator, impure, or covetous (that is, an idolater) has any inheritance in the kingdom of Christ and of God.
    6: Let no one deceive you with empty words, for because of these things the wrath of God is coming upon the sons of disobedience.
    7: Therefore do not be partners with them.
    8: For you were once darkness, but now you are light in the Lord. Walk as children of light
    9: (for the fruit of the Spirit is found in all goodness, righteousness, and truth).
    10: Carefully determine what is pleasing to the Lord.
    11: Do not participate in the unfruitful works of darkness, but expose them instead.
    12: For it is shameful even to mention what such people do in secret.
    13: But everything exposed by the light becomes illuminated, and everything that is illuminated becomes a light.
    14: Therefore it says, “Awake, O sleeper, and arise from the dead, and Christ will shine upon yoʋ.”
    15: See then that you walk carefully, not as unwise people but as wise,
    16: making the best use of the time, because the days are evil.
    17: Therefore do not be foolish, but understand what the will of the Lord is.
    18: Do not be drunk with wine, which leads to debauchery, but be filled with the Spirit,
    19: speaking to one another in psalms, hymns, and spiritual songs, singing and making melody with your hearts to the Lord,
    20: always giving thanks for everything to our God and Father in the name of our Lord Jesus Christ,
    21: and submitting to one another in the fear of Christ.
    22: Wives, submit to your husbands, as to the Lord.
    23: For the husband is the head of the wife, just as Christ is the head and Savior of the church, which is his body.
    24: Just as the church submits to Christ, so wives should submit to their husbands in everything.
    25: Husbands, love your wives, just as Christ loved the church and gave himself up for her
    26: to sanctify her by cleansing her with the washing of water by the word,
    27: so that he might present her to himself as a glorious church, without spot or wrinkle or any such thing, but holy and unblemished.
    28: In the same way husbands ought to love their wives as their own bodies. He who loves his wife loves himself.
    29: For no one has ever hated his own flesh, but he nourishes and cares for it, just as the Lord does for the church,
    30: because we are members of his body, of his flesh and of his bones.
    31: “For this reason a man will leave his father and mother and be joined to his wife, and the two will become one flesh.”
    32: This is a profound mystery, but I am talking about Christ and the church.
    33: Nevertheless, each man among you must love his own wife as he loves himself, and the wife must respect her husband.
  6:
    1: Children, obey your parents in the Lord, for this is right.
    2: “Honor yoʋr father and mother” (which is the first commandment with a promise),
    3: “that it may be well with yoʋ and yoʋ may live long on the earth.”
    4: Fathers, do not provoke your children to anger, but bring them up in the training and admonition of the Lord.
    5: Slaves, obey your earthly masters with fear and trembling, and with sincerity of heart, just as you would obey Christ.
    6: Do not try to please them only when they are watching you, but act like slaves of Christ, doing the will of God from your heart.
    7: Serve with a good attitude, as serving the Lord and not men,
    8: knowing that whatever good anyone does he will receive back from the Lord, whether he is a slave or free.
    9: Masters, do the same for your slaves and stop threatening them, because you know that your own Master is in heaven, and there is no partiality with him.
    10: Finally, my brothers, be strong in the Lord and in the power of his might.
    11: Put on the full armor of God so that you may be able to stand against the schemes of the devil.
    12: For we wrestle not against flesh and blood, but against the rulers, against the authorities, against the cosmic powers of the darkness of this age, and against the spiritual forces of evil in the heavenly places.
    13: Therefore take up the full armor of God so that you may be able to resist the enemy on the day of evil, and after you have done everything, to stand firm.
    14: Stand firm therefore by fastening the belt of truth around your waist, putting on the breastplate of righteousness,
    15: and shodding your feet with the readiness of the gospel of peace.
    16: Above all, take up the shield of faith, with which you will be able to extinguish all the flaming arrows of the evil one.
    17: Take the helmet of salvation and the sword of the Spirit, which is the word of God.
    18: Pray in the Spirit at all times, with every prayer and supplication, and to this end, stay alert and be persistent in praying for all the saints.
    19: Pray also for me, so that when I open my mouth to speak, a message may be given to me to make known with boldness the mystery of the gospel,
    20: for which I am an ambassador in chains. Pray that I may declare it boldly, as I should.
    21: Tychicus, the beloved brother and faithful servant in the Lord, will give you a full report about how I am doing so that you may be informed.
    22: I have sent him to you for this very purpose, that you may know how we are doing and that he may encourage your hearts.
    23: Peace be with the brothers, and love with faith, from God the Father and the Lord Jesus Christ.
    24: Grace be with all who love our Lord Jesus Christ with an undying love. Amen.
50:
  1:
    1: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ Jesus who are in Philippi, together with the overseers and deacons:'
    2: Grace to you and peace from God our Father and the Lord Jesus Christ.
    3: I give thanks to my God every time I remember you,
    4: always praying with joy in every one of my prayers for you all
    5: because of your partnership with me in the gospel from the first day until now.
    6: I am confident that he who began a good work in you will carry it on to completion until the day of Christ Jesus.
    7: It is right for me to think this way about you all, since I have you in my heart. For you all share with me in God's grace, both in my imprisonment and in my defense and confirmation of the gospel.
    8: For God is my witness that I long for you all with the affection of Jesus Christ.
    9: And I pray that your love may abound more and more in knowledge and all discernment,
    10: so that you may approve what is excellent in order to be pure and blameless in the day of Christ,
    11: filled with the fruits of righteousness that come through Jesus Christ, to the glory and praise of God.
    12: Now I want you to know, brothers, that what has happened to me has actually helped advance the gospel,
    13: so that it has become known among the entire imperial guard and to everyone else that my imprisonment is for Christ.
    14: And the greater part of the brothers in the Lord have gained confidence through my imprisonment and are far more bold to speak the word without fear.
    15: Some preach Christ out of envy and rivalry, but others do it out of good will.
    16: The former preach Christ out of selfish ambition, not sincerely but intending to add affliction to me in my imprisonment.
    17: The latter do it out of love, knowing that I am appointed for the defense of the gospel.
    18: But what does it matter? Only that in every way, whether in pretense or in truth, Christ is proclaimed, and in that I rejoice. Yes, and I will continue to rejoice.
    19: For I know that this will result in my deliverance through your prayers and the provision of the Spirit of Jesus Christ.
    20: My eager expectation and hope is that I will not be put to shame in anything, but will speak with complete boldness so that now, as always, Christ will be magnified in my body, whether I live or die.
    21: For to me, to live is Christ and to die is gain.
    22: But if I am to live in the flesh, it will mean fruit from my labor. Yet I do not know which I prefer.
    23: I am hard pressed between the two. I long to depart and be with Christ, which is far better.
    24: But to remain in the flesh is more necessary for your sake.
    25: Convinced of this, I know that I will remain and continue with you all for the sake of your progress and joy in the faith,
    26: so that your boasting may abound in Christ Jesus because of me when I come to you again.
    27: Only live as citizens in a manner worthy of the gospel of Christ, so that whether I come and see you or am absent, I may hear that you are standing firm in one spirit, striving together with one mind for the faith of the gospel,
    28: and not being intimidated in any way by those who oppose you. For them this is an indication of destruction, but for you it is an indication of salvation, and that from God.
    29: For it has been granted to you on behalf of Christ not only to believe in him, but also to suffer for him,
    30: since you are experiencing the same conflict that you saw I had and now hear that I still have.
  2:
    1: So if there is any encouragement in Christ, if there is any comfort from love, if there is any fellowship in the Spirit, if there is any compassion or mercy,
    2: make my joy complete by adopting the same mindset, having the same love, being united in spirit, and having one purpose.
    3: Do nothing from selfish ambition or vain conceit, but in humility regard others as more important than yourselves.
    4: None of you should look out for your own interests, but for the interests of others.
    5: Let the same mind be in you that was in Christ Jesus,
    6: who, though he was in the form of God, did not consider equality with God as something to be exploited,
    7: but emptied himself by taking the form of a servant and being born in the likeness of men.
    8: And being found in appearance as a man, he humbled himself by becoming obedient to the point of death, even death on a cross.
    9: Therefore God highly exalted him and gave him the name that is above every other name,
    10: so that at the name of Jesus every knee should bow, in heaven and on earth and under the earth,
    11: and every tongue confess that Jesus Christ is Lord, to the glory of God the Father.
    12: Therefore, my beloved friends, just as you have always obeyed, not only in my presence, but now much more in my absence, work out your own salvation with fear and trembling,
    13: for God is the one at work in you, granting you the will and power to do so, according to his good pleasure.
    14: Do everything without grumbling or arguing,
    15: so that you may be blameless and pure, children of God without blemish in the midst of a crooked and perverse generation, among whom you shine as lights in the world
    16: as you hold firmly to the word of life. Then I will have a reason to boast in the day of Christ that I did not run or labor in vain.
    17: But even if I am being poured out as a drink offering upon the sacrifice and service of your faith, I am glad and rejoice with you all.
    18: In the same way you also should be glad and rejoice with me.
    19: I hope in the Lord Jesus to send Timothy to you soon so that I too may be encouraged when I receive news about you.
    20: I have no one else like-minded who will be genuinely concerned about your welfare.
    21: For they all seek their own interests, not those of Christ Jesus.
    22: But you know Timothy's proven character, how as a son with a father he has served with me in the work of the gospel.
    23: Therefore I hope to send him to you at once, as soon as I find out what is going to happen to me.
    24: And I am confident in the Lord that I myself will also come soon.
    25: But for now I thought it necessary to send back to you Epaphroditus—my brother, fellow worker, and fellow soldier, who is also your messenger and minister to my need.
    26: For he has been longing for you all and was distressed because you heard that he was sick.
    27: Indeed he was sick, almost to the point of death. But God had mercy on him, and not only on him but also on me, so that I would not have one sorrow after another.
    28: Therefore I am all the more eager to send him, so that when you see him again you can rejoice and I can be less anxious.
    29: So receive him in the Lord with all joy, and honor men like him,
    30: because he drew near to death for the work of Christ, disregarding his own life to complete what was lacking in your service to me.
  3:
    1: Finally, my brothers, rejoice in the Lord! To write this to you again is no trouble for me, and it is safe for you.
    2: Watch out for the dogs, watch out for the evil workers, watch out for those who mutilate the flesh.
    3: For we are the circumcision, we who worship by the Spirit of God, who boast in Christ Jesus, and who put no confidence in the flesh,
    4: 'even though I myself might put confidence in the flesh. If anyone else presumes to have confidence in the flesh, I have more:'
    5: circumcised on the eighth day, of the people of Israel, of the tribe of Benjamin, a Hebrew of Hebrews; as to the law, a Pharisee;
    6: as to zeal, a persecutor of the church; as to righteousness under the law, blameless.
    7: But whatever was gain to me I have counted as loss for the sake of Christ.
    8: More than that, I count all things as loss because of the surpassing value of knowing Christ Jesus my Lord. For his sake I have suffered the loss of all things and count them as rubbish so that I may gain Christ
    9: and be found in him, not having a righteousness of my own that comes from the law, but the righteousness that is through faith in Christ, which comes from God on the basis of faith.
    10: I want to know Christ and the power of his resurrection and the fellowship of his sufferings, becoming like him in his death,
    11: in the hope of attaining the resurrection from the dead.
    12: Not that I have already obtained it or have already been made perfect, but I press on to take hold of that for which Christ Jesus has taken hold of me.
    13: 'Brothers, I do not consider myself to have taken hold of it. But one thing I do: Forgetting what is behind and reaching forward to what is ahead,'
    14: I press on toward the goal to win the prize of the upward call of God in Christ Jesus.
    15: Therefore all of us who are mature should adopt this mindset, and if you adopt a different mindset about anything, God will reveal that to you as well.
    16: Nevertheless, let us live up to the same standard that we have already attained; let us adopt the same mindset.
    17: Join together in imitating me, brothers, and pay close attention to those who walk according to the example you have in us.
    18: For I have often told you, and tell you now with tears, that many walk as enemies of the cross of Christ.
    19: Their end is destruction, their god is their belly, and their glory is in their shame. Their minds are set on earthly things.
    20: But our citizenship is in heaven, and we eagerly await from there a Savior, the Lord Jesus Christ,
    21: who will transform our lowly bodies to be like his glorious body, by the power that enables him to subject all things to himself.
  4:
    1: Therefore, my brothers, whom I love and long for, my joy and crown, stand firm in the Lord in this way, my beloved friends.
    2: I urge Euodia and Syntyche to be of the same mind in the Lord.
    3: Yes, I ask yoʋ also, my true companion, to assist these women, who have contended for the gospel at my side, along with Clement and the rest of my fellow workers, whose names are in the book of life.
    4: Rejoice in the Lord always, and again I say, rejoice!
    5: Let your gentleness be known to everyone. The Lord is near.
    6: Be anxious about nothing, but in everything, by prayer and supplication, with thanksgiving, make your requests known to God.
    7: And the peace of God that surpasses all understanding will guard your hearts and minds in Christ Jesus.
    8: Finally, brothers, whatever is true, whatever is honorable, whatever is right, whatever is pure, whatever is lovely, whatever is commendable, if anything is virtuous or praiseworthy, think about such things.
    9: Practice what you have learned and received from me, and what you have heard and seen in me. And the God of peace will be with you.
    10: I have great joy in the Lord that now at last you have revived your concern for me. Indeed, you were concerned but had no opportunity to show it.
    11: Not that I am speaking about being in need, for I have learned to be content in whatever circumstances I find myself.
    12: I know how to be brought low, and I know how to abound. I have learned the secret of being content in any and every situation, whether well fed or hungry, whether having plenty or being in need.
    13: I can do all things through Christ who strengthens me.
    14: Nevertheless, you did well by sharing with me in my affliction.
    15: As you Philippians know, in the early days of the gospel, when I set out from Macedonia, no church partnered with me in the matter of giving and receiving except you alone.
    16: Even when I was in Thessalonica, you sent me help for my needs more than once.
    17: Not that I seek the gift, but I seek the fruit that abounds to your account.
    18: I have received everything in full and have an abundance. I am amply supplied, now that I have received from Epaphroditus the gifts you sent. They are an aroma of a sweet fragrance, an acceptable sacrifice, pleasing to God.
    19: And my God will fully supply your every need through Christ Jesus according to his riches in glory.
    20: Glory be to our God and Father forever and ever! Amen.
    21: Greet every saint in Christ Jesus. The brothers who are with me greet you.
    22: All the saints greet you, especially those of Caesar's household.
    23: The grace of the Lord Jesus Christ be with you all. Amen.
51:
  1:
    1: Paul, an apostle of Jesus Christ through the will of God, and Timothy our brother,
    2: 'to the saints and faithful brothers in Christ who are in Colossae: Grace to you and peace from God our Father and the Lord Jesus Christ.'
    3: We always give thanks to the God and Father of our Lord Jesus Christ when we pray for you,
    4: because we have heard of your faith in Christ Jesus and your love for all the saints,
    5: the faith and love that spring from the hope that is laid up for you in heaven. You have already heard about this hope in the message of the truth of the gospel
    6: that has come to you. This gospel has gone out into all the world, where it is bearing fruit and increasing, just as it has been doing among you since the day you heard it and understood the grace of God in truth.
    7: You learned it from Epaphras, our beloved fellow servant, who is a faithful minister of Christ on your behalf
    8: and who also told us about your love in the Spirit.
    9: For this reason, from the day we heard this, we have not ceased praying for you and asking that you may be filled with the knowledge of God's will in all wisdom and spiritual understanding,
    10: 'so that you may walk in a manner worthy of the Lord with every desire to please him: bearing fruit in every good work and increasing in the knowledge of God;'
    11: being strengthened with all power, according to his glorious might, so that you may have great endurance and patience with joy;
    12: giving thanks to the Father, who has enabled us to share in the inheritance of the saints in light.
    13: He has rescued us from the dominion of darkness and transferred us into the kingdom of his beloved Son,
    14: in whom we have redemption, the remission of sins.
    15: He is the image of the invisible God, the firstborn of all creation.
    16: For by him all things were created, in heaven and on earth, visible and invisible, whether thrones or dominions, rulers or authorities—all things were created through him and for him.
    17: He is before all things, and in him all things hold together.
    18: He is the head of the body, the church. He is the beginning, the firstborn from the dead, so that in everything he may be preeminent.
    19: For in him all the fullness of God was pleased to dwell,
    20: and through him to reconcile all things to himself, whether on earth or in heaven, making peace through the blood of his cross.
    21: At one time you were alienated from God and hostile in your minds because of your evil works. But now God has reconciled you to himself
    22: through the death of Christ in his physical body, in order to bring you into his own presence as holy, unblemished, and above reproach,
    23: if indeed you continue in the faith, grounded and steadfast, without shifting away from the hope of the gospel that you heard. This gospel has been preached in all creation under heaven, and of this gospel I, Paul, have become a servant.
    24: I rejoice now in my sufferings for you, and in my flesh I am filling up what is lacking in Christ's afflictions for the sake of his body, that is, the church.
    25: I became a servant of the church according to the stewardship from God that was given to me for you, to make the word of God fully known,
    26: the mystery that has been hidden for ages and generations but has now been revealed to his saints.
    27: To them God resolved to make known how great among the Gentiles are the glorious riches of this mystery, which is Christ in you, the hope of glory.
    28: He is the one we proclaim, admonishing everyone and teaching everyone with all wisdom, so that we may present everyone mature in Christ Jesus.
    29: To this end I labor, striving according to his energy that is powerfully at work within me.
  2:
    1: For I want you to know how great a struggle I have for you, for those in Laodicea, and for all who have not seen me face to face.
    2: I want their hearts to be comforted and knit together in love, so that they may have all the riches of being fully assured in their understanding, and so that they may know the mystery of our God and Father and of Christ,
    3: in whom all the treasures of wisdom and knowledge are hidden.
    4: I say this so that no one will deceive you with persuasive speech.
    5: For though I am absent in body, I am with you in spirit, rejoicing to see your good order and the firmness of your faith in Christ.
    6: Therefore, just as you received Christ Jesus the Lord, continue to walk in him,
    7: being rooted and built up in him and established in the faith, just as you were taught, abounding in it with thanksgiving.
    8: Be careful that no one takes you captive through philosophy and empty deceit, according to the tradition of men and the elements of the world, and not according to Christ.
    9: For all the fullness of God's nature dwells bodily in Christ,
    10: and you have been filled by him, who is the head over every ruler and authority.
    11: In him you were also circumcised with a circumcision not done by hands, by putting off the body of the sins of the flesh in the circumcision of Christ.
    12: Having been buried with him in baptism, you have also been raised with him through faith in the powerful working of God, who raised him from the dead.
    13: And although you were dead in your trespasses and the uncircumcision of your flesh, God made you alive together with Christ. He forgave us all our trespasses
    14: by blotting out the certificate of debt that stood against us with its legal demands; he took it away by nailing it to the cross.
    15: He stripped the rulers and authorities of their power and made a public display of them, leading a triumphal procession over them by the cross.
    16: Therefore let no one judge you in regard to food or drink, or in the matter of a feast, a New Moon celebration, or a Sabbath day.
    17: These are a shadow of the things to come, but the substance is Christ.
    18: Let no one who delights in false humility and angelic religion disqualify you. Such a person takes his stand on things he has not seen, being puffed up without reason by the mind of his flesh,
    19: while not holding fast to the head, from whom the entire body, being supported and knit together by its joints and tendons, grows with a growth that is from God.
    20: If you have died with Christ to the elements of the world, why, as though you were living in the world, do you submit to regulations such as,
    21: “Do not handle, do not taste, do not touch”?
    22: Such regulations are based on the commandments and doctrines of men, and apply to things that will all decay with use.
    23: Although these regulations have a semblance of wisdom in self-imposed piety, false humility, and severe treatment of the body, they are of no value in restraining fleshly indulgence.
  3:
    1: If then you have been raised with Christ, seek the things above, where Christ is, seated at the right hand of God.
    2: Set your minds on the things above, not the things on earth.
    3: For you have died, and your life is hidden with Christ in God.
    4: When Christ, who is our life, is revealed, then you also will be revealed with him in glory.
    5: 'Put to death therefore whatever belongs to your earthly nature: fornication, impurity, lust, evil desire, and covetousness, which is idolatry.'
    6: On account of these things the wrath of God is coming upon the sons of disobedience.
    7: You too once walked in these ways when you lived among them.
    8: 'But now you must put them all aside: wrath, anger, malice, slander, and filthy language from your mouth.'
    9: Do not lie to one another, since you have put off the old self with its practices
    10: and have put on the new self, which is being renewed in knowledge according to the image of its Creator.
    11: Here there is no distinction between Greek and Jew, circumcised and uncircumcised, barbarian, Scythian, slave and free, but Christ is all and in all.
    12: Therefore, as God's chosen people, holy and beloved, put on tenderhearted mercy, kindness, humility, gentleness, and patience,
    13: bearing with one another and forgiving one other if any one of you has a complaint against another; just as Christ forgave you, so you also must forgive.
    14: Above all, put on love, which is the bond of perfection.
    15: Let the peace of God rule in your hearts, since as members of one body you were called to peace. And be thankful.
    16: Let the word of Christ dwell in you richly, teaching and admonishing one another with all wisdom as you sing psalms, hymns, and spiritual songs to the Lord with gratitude in your hearts.
    17: And whatever you do, in word or in deed, do it all in the name of the Lord Jesus, giving thanks to our God and Father through him.
    18: Wives, submit to your husbands, as is fitting in the Lord.
    19: Husbands, love your wives, and do not be embittered against them.
    20: Children, obey your parents in everything, for this pleases the Lord.
    21: Fathers, do not provoke your children, lest they become discouraged.
    22: Slaves, obey your earthly masters in everything. Do not try to please them only when they are watching you, but obey with sincerity of heart, fearing God.
    23: Whatever you do, work at it with all your heart, as working for the Lord and not for men,
    24: knowing that you will receive an inheritance from the Lord as your reward; for you serve the Lord Christ.
    25: But he who does wrong will be paid back the wrong that he has done, and there is no partiality.
  4:
    1: Masters, treat your slaves with justice and equity, knowing that you also have a Master in heaven.
    2: Devote yourselves to prayer, being watchful in it with thanksgiving.
    3: At the same time pray for us as well, that God may open a door to us for the word so that we may speak the mystery of Christ, for which I am in chains.
    4: Pray that I may make it known in the way that I ought to speak.
    5: Walk in wisdom toward outsiders, making the best use of the time.
    6: Let your speech always be with grace, seasoned with salt, so that you may know how to answer each person.
    7: Tychicus will tell you all the news about me. He is our beloved brother, a faithful minister and fellow servant in the Lord.
    8: I have sent him to you for this very purpose, that he may know how you are doing and encourage your hearts.
    9: With him I have sent Onesimus, our faithful and beloved brother, who is one of you. They will tell you everything that is happening here.
    10: 'Aristarchus, my fellow prisoner, greets you, and so does Mark the cousin of Barnabas (about whom you have received instructions: if he comes to you, welcome him).'
    11: Jesus who is called Justus also greets you. These men are my only fellow workers for the kingdom of God who are of the circumcision, and they have been a comfort to me.
    12: Epaphras, who is one of you and a servant of Christ, greets you, always striving for you in his prayers, so that you may stand mature and complete in all the will of God.
    13: For I testify about him that he has much zeal for you and for those in Laodicea and Hierapolis.
    14: Luke, the beloved physician, greets you, and so does Demas.
    15: Give my greetings to the brothers in Laodicea, and to Nymphas and the church that meets in his house.
    16: After this letter has been read among you, have it read in the church of the Laodiceans as well, and make sure you also read the letter from Laodicea.
    17: Tell Archippus, “Be sure to complete the ministry yoʋ have received in the Lord.”
    18: I, Paul, write this greeting with my own hand. Remember my chains. Grace be with you. Amen.
52:
  1:
    1: 'Paul, Silvanus, and Timothy, to the church of the Thessalonians in God the Father and the Lord Jesus Christ: Grace to you and peace from God our Father and the Lord Jesus Christ.'
    2: We always give thanks to God for you all, making mention of you in our prayers,
    3: remembering without ceasing, in the presence of our God and Father, your work of faith, your labor of love, and your endurance of hope in our Lord Jesus Christ.
    4: For we know, brothers beloved by God, that you have been chosen,
    5: because our gospel did not come to you in word only, but also in power and in the Holy Spirit and with much conviction. You know what sort of men we proved to be among you for your sake.
    6: And you became imitators of us and of the Lord when you received the word in much affliction with the joy of the Holy Spirit.
    7: As a result you have become examples to all the believers in Macedonia and Achaia.
    8: For not only has the word of the Lord sounded forth from you in Macedonia and Achaia, but reports of your faith in God have gone out everywhere, so that we have no need to say anything about it.
    9: For the people themselves report what kind of reception we had among you, and how you turned away from idols to serve the living and true God,
    10: as you wait for his Son Jesus to return from heaven, whom God raised from the dead, and who rescues us from the coming wrath.
  2:
    1: For you yourselves know, brothers, that our visit to you was not in vain.
    2: On the contrary, even though we had previously suffered and been mistreated in Philippi, as you know, we had boldness in our God to declare to you the gospel of God in the face of strong opposition.
    3: For our exhortation does not come from error or impurity or with deceit,
    4: but just as we have been approved by God to be entrusted with the gospel, so we speak, not as pleasing men, but God, who examines our hearts.
    5: God is our witness that we never came with words of flattery or with a pretext for greed, as you well know.
    6: Nor did we seek glory from men (neither from you nor from others), though as Christ's apostles we could have asserted our authority.
    7: Instead, we were gentle among you, like a nursing mother caring for her children.
    8: We had such strong affection for you that we were pleased to share with you not only the gospel of God but also our own selves, because you had become dear to us.
    9: For you remember, brothers, our labor and hardship. Working night and day so as not to be a burden on any of you, we preached to you the gospel of God.
    10: You are witnesses, and so is God, of how devoutly, righteously, and blamelessly we conducted ourselves among you who believe.
    11: As you know, we dealt with each one of you like a father deals with his own children, exhorting you, encouraging you,
    12: and testifying that you should walk in a manner worthy of God, who calls you into his own kingdom and glory.
    13: We also give thanks to God without ceasing because, when you received the word of God that you heard from us, you accepted it not as the word of men, but as it truly is, the word of God, which is at work in you who believe.
    14: For you, brothers, became imitators of the churches of God in Christ Jesus that are in Judea, because you suffered the same things from your own countrymen that they did from the Jews,
    15: who killed the Lord Jesus and their own prophets, and who also drove us out. They displease God and are hostile to all men
    16: by hindering us from telling the Gentiles how they can be saved. In this way they are always filling up the measure of their sins, but wrath has come upon them at last.
    17: As for us, brothers, when we were bereaved of you for a brief hour (being physically absent, but with you in our hearts), we longed with great eagerness to see you face to face.
    18: Therefore we wanted to come to you—certainly I, Paul, tried to do so again and again—but Satan hindered us.
    19: For what is our hope or joy or crown of boasting in the presence of our Lord Jesus at his coming? Is it not you?
    20: Yes, you are our glory and joy!
  3:
    1: Therefore, when we could bear it no longer, we thought it best to stay in Athens alone,
    2: and we sent Timothy, our brother, who is a servant of God and our fellow worker in the gospel of Christ, to establish you and encourage you in your faith,
    3: so that no one would be shaken by these afflictions. For you yourselves know that we have been appointed to afflictions such as these.
    4: In fact, when we were with you, we told you in advance that we were going to suffer affliction, and as you well know, it has now happened.
    5: For this reason, when I could bear it no longer, I sent Timothy to find out about your faith, lest somehow the tempter had tempted you and our labor had been in vain.
    6: But Timothy has now come back to us from you and has brought us good news of your faith and love. He reports that you always think of us with affection, longing to see us, just as we also long to see you.
    7: Therefore, brothers, in all our affliction and distress, we were encouraged about you because of your faith.
    8: For now we really live, since you are standing firm in the Lord.
    9: How can we thank God enough for you in return for all the joy we have in the presence of our God because of you?
    10: Night and day we pray earnestly that we may see you face to face and supply what is lacking in your faith.
    11: Now may our God and Father himself and our Lord Jesus Christ direct our way to you.
    12: May the Lord cause you to increase and abound in your love for one another and for all, just as we abound in our love for you.
    13: And may he strengthen your hearts to be blameless in holiness in the presence of our God and Father when our Lord Jesus Christ comes with all his saints.
  4:
    1: Finally, brothers, we ask and urge you in the Lord Jesus that, just as you learned from us how you ought to walk and to please God, you do so more and more.
    2: For you know the commands we gave you by the authority of the Lord Jesus.
    3: It is God's will that you be sanctified, that you abstain from fornication,
    4: and that each of you know how to control your own body in holiness and honor,
    5: not in lustful passion like the Gentiles who do not know God.
    6: In this matter no one should wrong or take advantage of his brother, because the Lord is an avenger in all these things, as we told you before and solemnly warned you.
    7: For God did not call us to be impure, but to live in holiness.
    8: Therefore whoever rejects this command does not reject man but God, who has given his Holy Spirit to you.
    9: Now concerning brotherly love, you have no need for anyone to write to you, for you yourselves have been taught by God to love one another.
    10: And indeed you do love all the brothers throughout Macedonia. But we urge you, brothers, to do so more and more.
    11: We urge you to aspire to lead a quiet life, to attend to your own affairs, and to work with your own hands, just as we commanded you,
    12: so that you may walk properly toward outsiders and not be in need of anything.
    13: But we do not want you to be uninformed, brothers, about those who have fallen asleep, so that you may not be grieved like others who do not have hope.
    14: For since we believe that Jesus died and rose again, we also believe that God will bring with Jesus those who have fallen asleep in him.
    15: According to the word of the Lord, we declare to you that we who are alive, who are left behind until the coming of the Lord, will certainly not precede those who have fallen asleep.
    16: For the Lord himself will descend from heaven with a commanding shout, with the voice of an archangel, and with the trumpet call of God, and the dead in Christ will rise first.
    17: Then we who are alive, who are left behind, will be caught up together with them in the clouds to meet the Lord in the air. And so we will always be with the Lord.
    18: Therefore encourage one another with these words.
  5:
    1: Now concerning the times and seasons, brothers, you have no need for anything to be written to you.
    2: For you yourselves know very well that the day of the Lord will come like a thief in the night.
    3: When people are saying, “Peace and safety,” destruction will come upon them suddenly, like labor pains upon a woman with child, and they will certainly not escape.
    4: But you, brothers, are not in darkness so that this day should catch you like a thief.
    5: You are all sons of light and sons of the day; we are not of the night or of the darkness.
    6: So then let us not sleep, as others do, but let us be watchful and sober.
    7: For those who sleep, sleep at night; and those who get drunk, get drunk at night.
    8: But since we are of the day, let us be sober, putting on the breastplate of faith and love, and the hope of salvation as a helmet.
    9: For God has not appointed us to suffer wrath, but to obtain salvation through our Lord Jesus Christ,
    10: who died for us so that whether we are awake or asleep we may live together with him.
    11: Therefore encourage one another and build each other up, even as you are doing.
    12: Now we ask you, brothers, to recognize those who labor among you, who lead you in the Lord and admonish you,
    13: and to regard them very highly in love because of their work. Be at peace with one another.
    14: And we urge you, brothers, to admonish those who are idle, encourage the fainthearted, support the weak, and be patient toward all.
    15: Make sure no one repays anyone evil for evil, but always strive to do good to each other and to everyone else.
    16: Rejoice always,
    17: pray without ceasing,
    18: and in everything give thanks; for this is God's will for you in Christ Jesus.
    19: Do not quench the Spirit.
    20: Do not despise prophecies,
    21: but test everything; hold fast to what is good.
    22: Avoid every form of evil.
    23: Now may the God of peace himself sanctify you completely, and may your entire spirit, soul, and body be kept blameless at the coming of our Lord Jesus Christ.
    24: He who calls you is faithful; he will surely do it.
    25: Brothers, pray for us.
    26: Greet all the brothers with a holy kiss.
    27: I charge you by the Lord to have this letter read to all the holy brothers.
    28: The grace of our Lord Jesus Christ be with you. Amen.
53:
  1:
    1: 'Paul, Silvanus, and Timothy, to the church of the Thessalonians in God our Father and the Lord Jesus Christ:'
    2: Grace to you and peace from God our Father and the Lord Jesus Christ.
    3: We ought always to give thanks to God for you, brothers, as is only fitting, because your faith is greatly increasing and the love that each of you has for one another is abounding.
    4: As a result we ourselves boast about you in the churches of God for your perseverance and faithfulness in all the persecutions and tribulations that you are enduring.
    5: This is evidence of the righteous judgment of God, and it is happening so that you may be considered worthy of the kingdom of God, for which you are suffering.
    6: It is indeed right for God to repay with affliction those who afflict you,
    7: and to give to you who are being afflicted relief along with us at the revelation of the Lord Jesus from heaven with his mighty angels.
    8: With flaming fire he will inflict vengeance on those who do not know God and who do not obey the gospel of our Lord Jesus.
    9: They will suffer the punishment of eternal destruction, separated from the presence of the Lord and from the glory of his might,
    10: on that day when he comes to be glorified by his saints and to be marveled at by all who have believed, including you, because you have believed our testimony.
    11: With this in mind, we always pray for you that our God will make you worthy of his calling and by his power bring to fulfillment every good intention and work of faith,
    12: so that the name of our Lord Jesus will be glorified in you, and you in him, according to the grace of our God and Lord, Jesus Christ.
  2:
    1: Now concerning the coming of our Lord Jesus Christ and our being gathered to him, we ask you, brothers,
    2: not to be quickly shaken from your understanding or alarmed by any spirit or message or by any letter supposedly from us alleging that the day of Christ has already come.
    3: Let no one deceive you in any manner, for that day cannot come unless the apostasy comes first and the man of sin is revealed, the son of destruction.
    4: He will oppose and exalt himself above every so-called god and object of worship, so that he sits as God in the temple of God, proclaiming himself to be God.
    5: Do you not remember that I told you these things when I was still with you?
    6: And you know what is now restraining him so that he will be revealed in his own time.
    7: For the mystery of lawlessness is already at work, but the one who now restrains will do so until he is taken out of the way.
    8: And then the lawless one will be revealed, whom the Lord will destroy with the breath of his mouth and annihilate by the appearance of his coming.
    9: The coming of the lawless one will be in accordance with the working of Satan, with all kinds of counterfeit miracles, signs, and wonders,
    10: and with every kind of wicked deception among those who are perishing, because they refused to love the truth and so be saved.
    11: For this reason God will send them a powerful delusion, leading them to believe what is false,
    12: so that all who have not believed the truth but have taken pleasure in unrighteousness will be condemned.
    13: But we must always give thanks to God for you, brothers beloved by the Lord, because God chose you from the beginning for salvation through sanctification by the Spirit and belief in the truth.
    14: He called you to this through our gospel, so that you might obtain the glory of our Lord Jesus Christ.
    15: So then, brothers, stand firm and hold fast to the teachings that were passed on to you, whether by word of mouth or by a letter from us.
    16: Now may our Lord Jesus Christ himself and God our Father, who has loved us and given us eternal comfort and good hope by his grace,
    17: comfort your hearts and establish you in every good word and work.
  3:
    1: Finally, brothers, pray for us, that the word of the Lord may spread rapidly and be glorified, just as it was with you.
    2: And pray that we may be rescued from deviant and evil men, for not all have faith.
    3: But the Lord is faithful; he will establish you and guard you from the evil one.
    4: We have confidence in the Lord about you, that you are doing and will continue to do what we command you.
    5: May the Lord direct your hearts to the love of God and the steadfastness of Christ.
    6: Now we command you, brothers, in the name of our Lord Jesus Christ, to keep away from every brother who walks in idleness and does not live according to the teaching we passed on to them.
    7: For you yourselves know how you ought to imitate us, because we were not idle when we were with you,
    8: nor did we eat bread from anyone free of charge. On the contrary, with labor and hardship we worked day and night so as not to be a burden to any of you.
    9: We did this, not because we do not have the right to be supported, but to present ourselves as an example for you to imitate.
    10: 'For even when we were with you, we gave you this command: “If anyone is not willing to work, neither should he eat.”'
    11: For we hear that some among you are walking in idleness, not working at all, but being busybodies.
    12: Now we command and exhort such people by our Lord Jesus Christ to work quietly and eat their own bread.
    13: But as for you, brothers, do not grow weary in doing good.
    14: If anyone does not obey what we say in this letter, take note of him and do not associate with him, so that he will feel ashamed.
    15: Yet do not regard him as an enemy, but admonish him as a brother.
    16: Now may the Lord of peace himself give you peace at all times and in every way. The Lord be with you all.
    17: I, Paul, write this greeting with my own hand. This is the distinguishing mark in all my letters; it is the way I write.
    18: The grace of our Lord Jesus Christ be with you all. Amen.
54:
  1:
    1: Paul, an apostle of Jesus Christ according to the command of God our Savior and the Lord Jesus Christ our hope,
    2: 'to Timothy, my true child in the faith: Grace, mercy, and peace from God our Father and Christ Jesus our Lord.'
    3: Just as I urged yoʋ when I was going to Macedonia, remain in Ephesus so that yoʋ may charge certain people not to teach different doctrines
    4: or to occupy themselves with myths and endless genealogies, which promote disputes rather than the plan of God that operates by faith.
    5: The goal of our instruction is love from a pure heart, from a good conscience, and from sincere faith.
    6: Some have strayed from these and have turned aside to meaningless talk,
    7: desiring to be teachers of the law, although they do not understand what they are talking about or what they so confidently affirm.
    8: Now we know that the law is good, if one uses it lawfully.
    9: We know that the law is not laid down for the righteous, but for the lawless and rebellious, for the ungodly and sinners, for the unholy and profane, for those who kill their father or mother, for murderers,
    10: fornicators, homosexuals, slave traders, liars, perjurers, and whatever else is opposed to the sound teaching
    11: that conforms to the gospel of the glory of the blessed God, which has been entrusted to me.
    12: I give thanks to Christ Jesus our Lord, who has given me strength, because he considered me to be faithful and appointed me to serve him,
    13: even though I was formerly a blasphemer, a persecutor, and an insolent man. But I received mercy because I had ignorantly acted in unbelief,
    14: and the grace of our Lord abounded to me greatly with the faith and love that are in Christ Jesus.
    15: 'This saying is trustworthy and deserving of full acceptance: Christ Jesus came into the world to save sinners, of whom I am the foremost.'
    16: But I received mercy for this reason, that in me, as the foremost sinner, Jesus Christ might show complete patience, making me an example for those who would come to believe in him for eternal life.
    17: Now to the King of the ages, immortal, invisible, the only wise God, be honor and glory forever and ever. Amen.
    18: This charge I entrust to yoʋ, Timothy, my child, according to the prophecies once made about yoʋ, so that by them yoʋ may fight the good fight,
    19: having faith and a good conscience. By rejecting this, some have shipwrecked their faith.
    20: Among them are Hymenaeus and Alexander, whom I have handed over to Satan so that they may learn not to blaspheme.
  2:
    1: I urge then, first of all, that supplications, prayers, intercessions, and thanksgivings be made for all people,
    2: for kings and all who are in authority, so that we may lead quiet and peaceful lives in all godliness and dignity.
    3: For this is good and acceptable before God our Savior,
    4: who wants all people to be saved and to come to the knowledge of the truth.
    5: For there is one God and one mediator between God and men, the man Christ Jesus,
    6: who gave himself as a ransom for all, which is the testimony given at the proper time.
    7: For this testimony I was appointed to be a preacher, an apostle, and a teacher of the Gentiles in faith and truth. (I am speaking the truth in Christ; I am not lying.)
    8: Therefore I want the men in every place to pray, lifting up holy hands without anger or argument.
    9: Likewise, I want the women to adorn themselves in respectable apparel, with modesty and discretion, not with elaborately braided hair, gold, pearls, or expensive clothing,
    10: but with good works, which is proper for women who profess godly reverence.
    11: A woman should learn quietly with full submission.
    12: I do not permit a woman to teach or to have authority over a man; rather, she is to remain quiet.
    13: For Adam was formed first, then Eve.
    14: And Adam was not the one who was deceived; it was the woman who was deceived and fell into transgression.
    15: Nevertheless, women will be saved through childbearing, if they continue in faith, love, and holiness, with self-control.
  3:
    1: 'This saying is trustworthy: If anyone aspires to the office of overseer, he desires a good work.'
    2: Therefore the overseer must be above reproach, the husband of one wife, sober-minded, sensible, respectable, hospitable, able to teach,
    3: not given to wine, not violent, not greedy for sordid gain, but gentle, not contentious, and not a lover of money.
    4: He must lead his own household well, keeping his children in submission with all dignity.
    5: (For if a man does not know how to lead his own household, how will he take care of God's church?)
    6: He must not be a new convert, or he might become puffed up and fall into the condemnation of the devil.
    7: He must also have a good reputation among outsiders, so that he does not fall into the reproach and snare of the devil.
    8: Deacons likewise must be dignified, not double-tongued, not given to much wine, and not greedy for sordid gain.
    9: They must hold the mystery of the faith with a clear conscience.
    10: They must first be tested; if they are above reproach, let them serve as deacons.
    11: Their wives likewise must be dignified, not slanderers, but sober-minded and faithful in all things.
    12: A deacon must be the husband of one wife and must lead his children and his own household well.
    13: For those who have served well as deacons obtain a good standing for themselves along with great boldness in the faith that is in Christ Jesus.
    14: I am writing these things to yoʋ, hoping to come to yoʋ soon.
    15: But if I delay, I am writing so that yoʋ may know how one ought to conduct himself in the household of God, which is the church of the living God, a pillar and foundation of the truth.
    16: 'Beyond all question, great is the mystery of godliness: God was revealed in the flesh, vindicated by the Spirit, seen by angels, preached among nations, believed on in the world, and taken up in glory.'
  4:
    1: Now the Spirit expressly says that in latter times some will fall away from the faith and occupy themselves with deceitful spirits and the teachings of demons,
    2: being influenced by the hypocrisy of liars who are seared in their own consciences.
    3: They forbid marriage and demand abstinence from foods that God created to be received with thanksgiving by those who believe and know the truth.
    4: For everything created by God is good, and nothing is to be rejected when it is received with thanksgiving,
    5: since it is sanctified through the word of God and prayer.
    6: If yoʋ point these things out to the brothers, yoʋ will be a good servant of Jesus Christ, nourished by the words of the faith and the sound doctrine that yoʋ have closely followed.
    7: Have nothing to do with profane myths and old wives' tales. Rather train yoʋrself for godliness.
    8: For bodily training is beneficial to a certain extent, but godliness is beneficial in every way, since it holds promise for both the present life and the life to come.
    9: This saying is trustworthy and deserving of full acceptance.
    10: For this is why we labor and suffer reproach, because we have put our hope in the living God, who is the Savior of all people, and especially of those who believe.
    11: Command and teach these things.
    12: Let no one despise yoʋ because yoʋ are young, but set an example for the believers in yoʋr speech, conduct, love, spirit, faith, and purity.
    13: Until I come, give attention to the public reading of Scripture, to exhortation, and to teaching.
    14: Do not neglect the gift that is in yoʋ, which was given to yoʋ through prophecy when the council of elders laid their hands on yoʋ.
    15: Attend to these things and immerse yourself in them, so that yoʋr progress may be evident to all.
    16: Watch yoʋr life and doctrine closely. Persevere in these things, for as yoʋ do this, yoʋ will save both yoʋrself and those who listen to yoʋ.
  5:
    1: Do not rebuke an older man, but appeal to him as you would to a father. Speak to younger men as brothers,
    2: older women as mothers, and younger women as sisters, in all purity.
    3: Honor widows who are truly widows.
    4: But if any widow has children or grandchildren, they should first learn to show godliness toward their own household and to make some repayment to their parents, for this is acceptable in the sight of God.
    5: Now a woman who is truly a widow and left all alone has put her hope in God and continues night and day in her supplications and prayers.
    6: But she who lives in self-indulgence is dead even while she lives.
    7: Give these commands as well, so that no one will be open to blame.
    8: But if anyone does not provide for his own relatives, and especially for those of his own household, he has denied the faith and is worse than an unbeliever.
    9: A widow may be put on the list to receive support if she is at least sixty years old, has been the wife of one husband,
    10: and has a reputation for good works, that is, if she has brought up children, shown hospitality, washed the feet of the saints, helped the afflicted, and devoted herself to every good work.
    11: But reject younger widows, for when their sensual desires draw them away from Christ, they wish to marry,
    12: thus bringing judgment on themselves because they have broken their previous pledge.
    13: At the same time, they learn to be idle, wandering about from house to house. And they are not only idle, but also gossips and busybodies, saying things they should not say.
    14: So I advise the younger widows to marry, bear children, and manage their households, so as to give the adversary no opportunity to revile us.
    15: For some have already turned away to follow Satan.
    16: If any believing man or woman has relatives who are widows, they must help them; the church should not be burdened, so that it may help those who are truly widows.
    17: Elders who lead well should be considered worthy of double honor, especially those who labor in preaching and teaching.
    18: For the Scripture says, “Yoʋ shall not muzzle an ox while it is threshing,” and, “The worker is worthy of his wages.”
    19: Do not accept an accusation against an elder unless it is confirmed by two or three witnesses.
    20: As for those who sin, reprove them in the presence of all, so that others will be afraid to follow their example.
    21: I solemnly charge yoʋ before God and the Lord Jesus Christ and the chosen angels to observe these things without partiality, doing nothing out of favoritism.
    22: Do not lay hands on anyone hastily, and do not take part in the sins of others; keep yoʋrself pure.
    23: (No longer drink only water, but use a little wine for the sake of yoʋr stomach and yoʋr frequent illnesses.)
    24: The sins of some are obvious, going before them to judgment, but the sins of others trail along behind.
    25: In the same way, good works are obvious, and even those that are not obvious cannot remain hidden.
  6:
    1: All who are under the yoke of slavery must regard their own masters as worthy of all honor, so that no one will revile God's name or his doctrine.
    2: Slaves who have believing masters must not despise them, for they are brothers; rather they must serve them, because those who benefit from their good service are faithful and beloved. Teach and encourage these things.
    3: If anyone teaches a different doctrine and does not agree with the sound words of our Lord Jesus Christ and the teaching that is in accordance with godliness,
    4: he is puffed up and understands nothing. Moreover, he has an unhealthy desire for controversies and quarrels about words, from which come envy, strife, slanderous words, evil suspicions,
    5: and constant disagreement among people who are depraved in mind and deprived of the truth, supposing that godliness is a means of gain. Keep away from such people.
    6: But godliness with contentment is great gain.
    7: For we brought nothing into the world, and it is clear that we cannot bring anything out either,
    8: but if we have food and clothing, we will be content with that.
    9: But those who wish to be rich fall into temptation and a snare, and into many senseless and harmful desires that sink people into ruin and destruction.
    10: For the love of money is the root of all kinds of evil, and in their eagerness to become rich some have wandered away from the faith, piercing themselves with many sorrows.
    11: But as for yoʋ, O man of God, flee from these things, and pursue righteousness, godliness, faithfulness, love, endurance, and gentleness.
    12: Fight the good fight of faith. Take hold of the eternal life to which yoʋ were called and concerning which yoʋ made the good confession in the presence of many witnesses.
    13: I charge yoʋ before God, who gives life to all things, and before Christ Jesus, who made the good confession in his testimony before Pontius Pilate,
    14: that yoʋ obey what has been commanded without fault or reproach until the appearing of our Lord Jesus Christ,
    15: which God will reveal in his own time. He is the blessed and only Sovereign, the King of kings and Lord of lords,
    16: who alone has immortality, dwelling in unapproachable light, whom no man has ever seen or is able to see. To him be honor and eternal power. Amen.
    17: Command those who are rich in this present age not to be haughty or to put their hope in the uncertainty of riches, but in the living God, who richly provides us with everything for our enjoyment.
    18: Command them to do good, to be rich in good works, and to be generous and willing to share,
    19: treasuring up for themselves a good foundation for the time to come, so that they may take hold of eternal life.
    20: O Timothy, guard what has been entrusted to yoʋ and avoid the profane chatter and counterarguments of what is falsely called “knowledge.”
    21: By professing it, some have strayed from the faith. Grace be with yoʋ. Amen.
55:
  1:
    1: Paul, an apostle of Jesus Christ by the will of God according to the promise of life that is in Christ Jesus,
    2: 'to Timothy, my beloved child: Grace, mercy, and peace from God the Father and Christ Jesus our Lord.'
    3: I thank God, whom I serve with a clear conscience as my forefathers did, as night and day I constantly remember yoʋ in my prayers.
    4: Recalling yoʋr tears, I long to see yoʋ so that I may be filled with joy.
    5: I am reminded of the sincere faith that is in yoʋ, which dwelt first in yoʋr grandmother Lois and in yoʋr mother Eunice, and now, I am sure, dwells in yoʋ also.
    6: Therefore I remind yoʋ to rekindle the gift of God that is in yoʋ through the laying on of my hands.
    7: For God did not give us a spirit of timidity, but a spirit of power, love, and sound judgment.
    8: Therefore do not be ashamed of the testimony of our Lord or of me his prisoner. Rather, join with me in suffering for the gospel as you rely on the power of God.
    9: He saved us and called us with a holy calling, not according to our works, but according to his own purpose and grace. This grace was given to us in Christ Jesus before time began,
    10: but has now been revealed through the appearing of our Savior Jesus Christ, who abolished death and brought life and immortality to light through the gospel.
    11: For this gospel I was appointed to be a preacher, an apostle, and a teacher of the Gentiles.
    12: That is why I am suffering these things. But I am not ashamed, for I know whom I have believed, and I am persuaded that he is able to guard what has been entrusted to me until that day.
    13: Hold to the pattern of sound teaching that yoʋ have heard from me, in the faith and love that are in Christ Jesus.
    14: By the Holy Spirit who dwells within us, guard the good deposit that has been entrusted to yoʋ.
    15: Yoʋ know that everyone in Asia has turned away from me, including Phygelus and Hermogenes.
    16: May the Lord give mercy to the household of Onesiphorus, because he often refreshed me and was not ashamed of my chains.
    17: On the contrary, when he arrived in Rome, he sought me out very diligently and found me.
    18: May the Lord grant him to find mercy from the Lord on that day! Yoʋ know very well all the ways he helped me in Ephesus.
  2:
    1: Yoʋ then, my child, be strong in the grace that is in Christ Jesus.
    2: Entrust what yoʋ have heard from me in the presence of many witnesses to faithful men who will be competent to teach others also.
    3: Endure hardship as a good soldier of Jesus Christ.
    4: No one serving as a soldier entangles himself in the affairs of civilian life, since he seeks to please the one who enlisted him.
    5: Similarly, an athlete is not crowned unless he competes according to the rules.
    6: The hardworking farmer ought to receive the first share of the crops.
    7: Think about what I am saying. May the Lord give yoʋ understanding in everything.
    8: Remember Jesus Christ, the offspring of David, who was raised from the dead according to my gospel.
    9: For this gospel I suffer to the point of being chained like a criminal, but the word of God is not chained.
    10: Therefore I endure everything for the sake of the chosen, so that they too may obtain the salvation that is in Christ Jesus, with eternal glory.
    11: 'This saying is trustworthy: If we died with him, we will also live with him;'
    12: if we endure, we will also reign with him; if we deny him, he will also deny us;
    13: if we are unfaithful, he remains faithful; he cannot deny himself.
    14: Remind the people of these things, solemnly charging them before the Lord not to quarrel about words, which does no good but only leads to the ruin of those who are listening.
    15: Be diligent to present yoʋrself to God as a proven worker who does not need to be ashamed and who correctly teaches the word of truth.
    16: Avoid profane chatter, for those who engage in such talk will stray further and further into ungodliness,
    17: and their message will spread like gangrene. Among them are Hymenaeus and Philetus,
    18: who have strayed from the truth, saying that the resurrection has already happened. They are undermining the faith of some.
    19: 'Nevertheless, the foundation of God stands firm, having this seal: “The Lord knows those who are his,” and, “Everyone who calls upon the name of the Lord must depart from unrighteousness.”'
    20: Now in a large house there are not only vessels of gold and silver, but also of wood and clay; some are for honorable use and some for dishonorable use.
    21: Therefore, if anyone cleanses himself from what is dishonorable, he will be a vessel for honorable use, set apart as holy, useful to the master, and prepared for every good work.
    22: Flee youthful lusts and pursue righteousness, faithfulness, love, and peace, along with those who call upon the Lord from a pure heart.
    23: Have nothing to do with foolish and ignorant controversies, knowing that they breed quarrels.
    24: A servant of the Lord ought not to quarrel, but to be kind to everyone, able to teach, and patient,
    25: instructing his opponents with gentleness. Perhaps God will grant them repentance leading to the knowledge of the truth.
    26: Then they will come to their senses and escape from the snare of the devil, who has taken them captive to do his will.
  3:
    1: 'But know this: Hard times will come in the last days.'
    2: For people will be lovers of themselves, lovers of money, boasters, proud, blasphemous, disobedient to parents, ungrateful, unholy,
    3: without natural affection, irreconcilable, slanderous, without self-control, brutal, having no love for what is good,
    4: traitors, reckless, puffed up, and lovers of pleasure rather than lovers of God,
    5: having a form of godliness but denying its power. Avoid such people.
    6: Among them are those who worm their way into houses and captivate vulnerable women who are overwhelmed with sins and swayed by various evil desires.
    7: Such women are always learning yet never able to come to the knowledge of the truth.
    8: Just as Jannes and Jambres opposed Moses, so these false teachers also oppose the truth. They are corrupted in mind and have proven themselves to be unqualified with respect to the faith.
    9: But they will not make any further progress, for their folly will become obvious to everyone, just like the folly of Jannes and Jambres.
    10: Yoʋ, however, have closely followed my teaching, conduct, purpose, faith, patience, love, and endurance.
    11: Yoʋ know how much persecution and suffering I endured in Antioch, Iconium, and Lystra. Yet the Lord rescued me from it all.
    12: Indeed, everyone who wants to live a godly life in Christ Jesus will be persecuted.
    13: But evil people and imposters will become worse and worse, deceiving and being deceived.
    14: But as for yoʋ, continue in what yoʋ have learned and firmly believed, knowing from whom yoʋ have learned it,
    15: and how from childhood yoʋ have known the sacred writings, which are able to give yoʋ wisdom for salvation through faith in Christ Jesus.
    16: All Scripture is inspired by God and is beneficial for teaching, reproof, correction, and instruction in righteousness,
    17: so that the man of God may be complete, fully equipped for every good work.
  4:
    1: 'I solemnly charge yoʋ therefore in the presence of God and the Lord Jesus Christ, who will judge the living and the dead when he appears with his kingdom:'
    2: Preach the word, be prepared whether the time is favorable or not, reprove, rebuke, and encourage, with complete patience and careful instruction.
    3: For a time is coming when people will not tolerate sound doctrine, but having itching ears they will surround themselves with teachers to suit their own desires.
    4: They will turn their ears away from the truth and be turned aside to myths.
    5: But as for yoʋ, be sober-minded in all things, endure hardship, do the work of an evangelist, and fulfill yoʋr ministry.
    6: For I am already being poured out like a drink offering, and the time of my departure is at hand.
    7: I have fought the good fight, I have finished the race, I have kept the faith.
    8: There is now laid up for me a crown of righteousness, which the Lord, the righteous Judge, will give to me on that day, and not only to me, but also to all who have longed for his appearing.
    9: Make every effort to come to me soon.
    10: For Demas, who is in love with this present world, has deserted me and gone to Thessalonica. Crescens has gone to Galatia, and Titus to Dalmatia.
    11: Luke alone is with me. Get Mark and bring him with yoʋ, for he is useful to me for ministry.
    12: Tychicus I have sent to Ephesus.
    13: When yoʋ come, bring the cloak that I left with Carpus in Troas, as well as my scrolls, especially the parchments.
    14: Alexander the coppersmith did me great harm. May the Lord repay him according to his works.
    15: Yoʋ yoʋrself should be on guard against him, for he has vehemently opposed our message.
    16: At my first defense no one came to stand by me; instead, they all deserted me. May it not be counted against them.
    17: But the Lord stood by me and strengthened me, so that through me the proclamation might be fully made and all the Gentiles might hear. And I was rescued from the lion's mouth.
    18: And the Lord will rescue me from every evil deed and preserve me for his heavenly kingdom. To him be the glory forever and ever. Amen.
    19: Greet Prisca and Aquila and the household of Onesiphorus.
    20: Erastus stayed in Corinth, and Trophimus, who was sick, I left in Miletus.
    21: Make every effort to come before winter. Eubulus greets yoʋ, and so do Pudens, Linus, Claudia, and all the brothers.
    22: The Lord Jesus Christ be with yoʋr spirit. Grace be with you. Amen.
56:
  1:
    1: Paul, a servant of God and an apostle of Jesus Christ, appointed to further the faith of God's chosen ones and the knowledge of the truth that is in accordance with godliness,
    2: in the hope of eternal life, which God, who does not lie, promised before time began;
    3: in his own time he revealed his word through the preaching with which I was entrusted by the command of God our Savior;
    4: 'to Titus, my true child in our common faith: Grace, mercy, and peace from God the Father and the Lord Jesus Christ our Savior.'
    5: The reason I left yoʋ in Crete was for yoʋ to put in order what remained to be done and to appoint elders in every town, as I directed yoʋ.
    6: An elder must be above reproach, the husband of one wife, with faithful children who are not rebellious and cannot be accused of debauchery.
    7: For an overseer, as God's steward, must be above reproach, not self-willed, not quick-tempered, not given to wine, not violent, not greedy for sordid gain,
    8: but hospitable, a lover of goodness, sensible, just, holy, and self-controlled,
    9: holding firmly to the trustworthy message as it has been taught, so that he can encourage others with sound doctrine and refute those who contradict it.
    10: For there are many rebellious people, full of meaningless talk and deception, especially those of the circumcision faction.
    11: They must be silenced, because they are ruining entire households by teaching what they ought not to teach, for the sake of sordid gain.
    12: One of their very own prophets said, “Cretans are always liars, evil beasts, and lazy gluttons.”
    13: This testimony is true. Therefore rebuke them sharply, so that they may become sound in the faith,
    14: not paying any attention to Jewish myths or the commandments of men who turn away from the truth.
    15: To the pure, all things are pure; but to those who are defiled and do not believe, nothing is pure. In fact, both their minds and their consciences are defiled.
    16: They profess to know God, but by their works they deny him. They are detestable, disobedient, and have proven themselves to be unqualified for any good work.
  2:
    1: But as for yoʋ, teach what is consistent with sound doctrine.
    2: Elderly men are to be sober-minded, dignified, sensible, and sound in faith, love, and endurance.
    3: Elderly women likewise are to be reverent in behavior, not slanderous or enslaved to much wine, but teaching what is good,
    4: so that they can admonish the young women to be loving to their husbands, loving to their children,
    5: sensible, pure, homemakers, kind, and submissive to their own husbands, so that the word of God may not be discredited.
    6: In the same way, urge the younger men to be of sound mind.
    7: Show yoʋrself to be a model of good works in every way, and in yoʋr teaching show integrity, dignity, incorruptibility,
    8: and sound speech that is above reproach, so that any opponent may be put to shame because he has nothing bad to say about us.
    9: Slaves are to be submissive to their own masters and well-pleasing in everything, not talking back,
    10: not pilfering, but showing all good faith, so that in every way they may adorn the teaching of God our Savior.
    11: For the saving grace of God has appeared to all people,
    12: instructing us to deny ungodliness and worldly lusts and to live in a sensible, righteous, and godly manner in the present age,
    13: as we wait for the blessed hope—the appearing of the glory of our great God and Savior, Jesus Christ.
    14: He gave himself for us to redeem us from all lawlessness and to purify for himself a people for his own possession, zealous for good works.
    15: Declare these things; encourage and rebuke with all authority. Let no one despise yoʋ.
  3:
    1: Remind the people to be subject to rulers and authorities, to be obedient, to be ready for every good work,
    2: to slander no one, and to be peaceable and considerate, always showing gentleness toward everyone.
    3: For we ourselves were once foolish, disobedient, led astray, and enslaved to various lusts and pleasures. Living in wickedness and envy, we were loathsome and hated one another.
    4: But when the kindness of God our Savior and his love for mankind appeared,
    5: he saved us, not because of any righteous works we had done, but according to his mercy, through the washing of regeneration and the renewal of the Holy Spirit.
    6: He richly poured out his Spirit upon us through Jesus Christ our Savior,
    7: so that, having been justified by his grace, we might become heirs according to the hope of eternal life.
    8: This saying is trustworthy. I want yoʋ to insist on these things, so that those who have put their trust in God may be careful to devote themselves to good works. These things are good and beneficial for people.
    9: But avoid foolish controversies, genealogies, quarrels, and disputes about the law, for they are unprofitable and futile.
    10: Reject a divisive person after a first and second warning.
    11: For yoʋ know that such a person is corrupted and sinful; he is self-condemned.
    12: When I send Artemas to yoʋ, or Tychicus, make every effort to come to me at Nicopolis, for I have decided to spend the winter there.
    13: Do everything yoʋ can to help Zenas the lawyer and Apollos on their way, and make sure they lack nothing.
    14: Our people must learn to devote themselves to good works in order to meet pressing needs, so that they will not be unfruitful.
    15: All who are with me greet yoʋ. Greet those who love us in the faith. Grace be with you all. Amen.
57:
  1:
    1: Paul, a prisoner for Christ Jesus, and Timothy our brother, to Philemon, our beloved friend and fellow worker,
    2: 'and also to the beloved Apphia, to Archippus our fellow soldier, and to the church that meets in yoʋr house:'
    3: Grace to you and peace from God our Father and the Lord Jesus Christ.
    4: I give thanks to my God, always making mention of yoʋ in my prayers,
    5: because I hear of yoʋr love for all the saints and the faith that yoʋ have toward the Lord Jesus.
    6: I pray that yoʋr fellowship with us in the faith may be effective in deepening yoʋr understanding of every blessing that we have in Christ Jesus.
    7: We are very thankful for the comfort we have received from yoʋr love, because the hearts of the saints have been refreshed through yoʋ, brother.
    8: Therefore, although I am bold enough in Christ to command yoʋ to do what is right,
    9: I would rather appeal to yoʋ on the basis of love. I, Paul, an old man and now a prisoner for Jesus Christ,
    10: appeal to yoʋ on behalf of my child, Onesimus, whose father I have become during my imprisonment.
    11: Once he was useless to yoʋ, but now he is useful both to yoʋ and to me. I am sending him back,
    12: and I ask yoʋ to receive him, that is, my very own heart.
    13: I wanted to keep him with me so that he could serve me in yoʋr place during my imprisonment for the gospel.
    14: But I did not want to do anything without yoʋr consent, so that yoʋr good deed would not be done out of compulsion, but of yoʋr own free will.
    15: Perhaps the reason he was separated from yoʋ for an hour was so that yoʋ might have him back forever,
    16: no longer as a slave, but more than a slave, as a beloved brother, especially to me, but even more so to yoʋ, both in the flesh and in the Lord.
    17: So if yoʋ consider me to be a partner, receive him as yoʋ would receive me.
    18: If he has wronged yoʋ in any way or owes yoʋ anything, charge it to me.
    19: 'I, Paul, write this with my own hand: I will repay it (not to mention that yoʋ owe me yoʋr very own life).'
    20: Yes, brother, let me have some benefit from yoʋ in the Lord. Refresh my heart in the Lord.
    21: Trusting in yoʋr obedience, I write to yoʋ, knowing that yoʋ will do even more than I ask.
    22: At the same time, I want yoʋ to prepare a guest room for me, for I hope that through your prayers I will be restored to you soon.
    23: Epaphras, my fellow prisoner in Christ Jesus,
    24: and Mark, Aristarchus, Demas, and Luke, my fellow workers, greet yoʋ.
    25: The grace of our Lord Jesus Christ be with your spirit. Amen.
58:
  1:
    1: God spoke to our fathers long ago at many times and in many ways through the prophets, but in these last days he has spoken to us through his Son,
    2: whom he appointed heir of all things, and through whom he made the universe.
    3: He is the radiance of God's glory and the exact representation of his nature, sustaining all things by his powerful word. When he had made purification for our sins by giving his own life, he sat down at the right hand of the Majesty in high places,
    4: having become as much superior to the angels as the name he has inherited is more excellent than theirs.
    5: For to which of the angels did God ever say, “Yoʋ are my Son; today I have begotten yoʋ”? Or again, “I will be his Father, and he will be my Son”?
    6: And again, when he brings his firstborn into the world, he says, “Let all the angels of God worship him.”
    7: Of the angels he says, “He makes his angels winds, and his servants a flame of fire,”
    8: but of the Son he says, “Yoʋr throne, O God, endures forever and ever; the scepter of yoʋr kingdom is a scepter of uprightness.
    9: Yoʋ have loved righteousness and hated lawlessness; therefore God, yoʋr God, has anointed yoʋ with the oil of gladness beyond yoʋr companions.”
    10: And, “In the beginning yoʋ, O Lord, laid the foundation of the earth, and the heavens are the works of yoʋr hands.
    11: They will perish, but yoʋ remain; they will all wear out like a garment.
    12: Yoʋ will roll them up like a robe, and they will be changed. But yoʋ remain the same, and yoʋr years will never come to an end.”
    13: To which of the angels did God ever say, “Sit at my right hand until I make yoʋr enemies a footstool for yoʋr feet”?
    14: Are they not all ministering spirits sent out to serve those who will inherit salvation?
  2:
    1: Therefore we must pay greater attention to what we have heard, so that we do not drift away.
    2: For if the message spoken through angels was valid and every transgression and disobedience received a just retribution,
    3: how will we escape if we neglect so great a salvation? This salvation was first announced by the Lord, and it was confirmed to us by those who heard him.
    4: God also bore further witness with signs, wonders, various miracles, and gifts of the Holy Spirit distributed according to his will.
    5: For it was not to angels that God subjected the world to come, about which we are speaking.
    6: 'But in one place someone has testified: “What is man that yoʋ are mindful of him, or the son of man that yoʋ care for him?'
    7: Yoʋ made him a little lower than the angels and crowned him with glory and honor;
    8: yoʋ put everything in subjection under his feet.” In subjecting everything to him, God left nothing that is not subjected to him. But now we do not yet see everything subjected to him.
    9: But we do see Jesus, who for a little while was made lower than the angels, now crowned with glory and honor because he suffered death, so that by the grace of God he might taste death for everyone.
    10: For in bringing many sons to glory, it was fitting that God, for whom and through whom all things exist, should make the author of their salvation perfect through suffering.
    11: For he who sanctifies and those who are being sanctified all have one Father. That is why Jesus is not ashamed to call them brothers,
    12: saying, “I will declare yoʋr name to my brothers; in the midst of the congregation I will sing yoʋr praise.”
    13: And again, “I will put my trust in him.” And again, “Here I am, with the children God has given me.”
    14: Therefore, since the children all have flesh and blood, Jesus himself took on flesh and blood as well, so that through death he might destroy the one who has the power of death, that is, the devil,
    15: and free those who all their lives were held in slavery by the fear of death.
    16: For surely it is not angels that he helps, but the descendants of Abraham.
    17: Therefore he had to become like his brothers in every way, so that he could be a merciful and faithful high priest in service to God, in order to make atonement for the sins of the people.
    18: Because he himself suffered when he was tempted, he is able to help those who are being tempted.
  3:
    1: Therefore, holy brothers, you who share in a heavenly calling, consider Jesus Christ, the apostle and high priest of our confession,
    2: who was faithful to the one who appointed him, just as Moses was faithful in all God's house.
    3: Yet Jesus is considered worthy of more glory than Moses, just as the builder of a house has more honor than the house itself.
    4: For every house is built by someone, but the builder of all things is God.
    5: Now Moses was faithful in all God's house as a servant, which provided testimony to what would be spoken later.
    6: But Christ is faithful over God's house as a Son. And we are his house if indeed we hold our confidence firm to the end along with the hope in which we boast.
    7: Therefore, as the Holy Spirit says, “Today, if you hear his voice,
    8: do not harden your hearts as in the rebellion, on the day of testing in the wilderness,
    9: where your fathers tried me, tested me, and saw my works for forty years.
    10: Therefore I was angry with that generation and said, ‘They always go astray in their hearts; they have not known my ways.’
    11: As I swore in my wrath, ‘They will not enter my rest!’”
    12: Brothers, make sure that none of you has an evil heart of unbelief that turns away from the living God.
    13: But encourage one another each day, as long as it is called “Today,” so that none of you will be hardened by the deceitfulness of sin.
    14: For we have become sharers in Christ, if indeed we hold our original confidence firm to the end.
    15: As it is said, “Today, if you hear his voice, do not harden your hearts as in the rebellion.”
    16: For some did rebel when they heard God's voice, but not all whom Moses led out of Egypt.
    17: Now with whom was God angry for forty years? Was it not with those who sinned, whose bodies fell in the wilderness?
    18: And to whom did God swear that they would not enter his rest, if not to those who were disobedient?
    19: So we see that it was because of their unbelief that they were not able to enter.
  4:
    1: Therefore, while the promise of entering his rest remains open, let us proceed with fear so that none of you may be found to have fallen short of it.
    2: For we also have received good news just as they did. But the message they heard did not benefit them, since they were not united by faith with those who listened.
    3: For we who have believed enter that rest. As for the others, God has said, “As I swore in my wrath, ‘They will not enter my rest!’” Now God's works have been finished from the foundation of the world.
    4: 'For in one place it speaks about the seventh day as follows: “On the seventh day God rested from all his works.”'
    5: 'But again, God says in the passage above: “They will not enter my rest!”'
    6: Therefore, since God's rest remains open for some to enter, and those who formerly received good news did not enter because of their disobedience,
    7: he again designates a certain day, calling it “Today,” as he says through David much later, in the passage already quoted, “Today, if you hear his voice, do not harden your hearts.”
    8: For if Joshua had given them rest, God would not have spoken later about another day.
    9: So then, there remains a Sabbath rest for the people of God.
    10: For anyone who has entered God's rest has rested from his own works, just as God rested from his.
    11: Therefore let us make every effort to enter that rest, so that no one will fall into the same pattern of disobedience.
    12: For the word of God is living and active, sharper than any two-edged sword, piercing to the point of dividing soul from spirit, and joints from marrow, and discerning the thoughts and intentions of the heart.
    13: No creature is hidden from his sight, but all are naked and exposed to the eyes of him to whom we must give an account.
    14: Therefore, since we have a great high priest who has passed through the heavens, Jesus the Son of God, let us hold fast to our confession.
    15: For we do not have a high priest who is unable to sympathize with our weaknesses, but one who has been tempted in every way, just as we are, yet was without sin.
    16: Therefore let us draw near to the throne of grace with confidence, so that we may receive mercy and find grace to help us in our time of need.
  5:
    1: For every high priest taken from among the people is appointed to represent the people in matters related to God, to offer gifts and sacrifices for sins.
    2: He is able to deal gently with those who are ignorant and going astray, since he himself is subject to weakness.
    3: That is why he is obligated to offer sacrifices for his own sins, as well as for the sins of the people.
    4: No one takes this honor for himself, but receives it when he is called by God, just as Aaron was.
    5: In the same way, Christ did not glorify himself in becoming a high priest, but was appointed by the one who said to him, “Yoʋ are my Son; today I have begotten yoʋ.”
    6: And in another passage he says, “Yoʋ are a priest forever according to the order of Melchizedek.”
    7: In the days of his flesh, Jesus offered up prayers and supplications, with loud cries and tears, to the one who was able to save him from death, and he was heard because of his reverence.
    8: Even though he was the Son, he learned obedience from what he suffered.
    9: And having been made perfect, he became the source of eternal salvation to all who obey him
    10: and was designated by God as a high priest according to the order of Melchizedek.
    11: On this topic we have much to say, and it is hard to explain, since you have become sluggish in hearing.
    12: For though you ought to be teachers by this time, you need someone to teach you again the basic principles of the oracles of God. You need milk, not solid food.
    13: Anyone who lives on milk is unacquainted with the teaching about righteousness, for he is an infant.
    14: But solid food is for the mature, whose faculties have been trained by practice to distinguish between good and evil.
  6:
    1: Therefore, let us leave behind the elementary teaching about Christ and go on to maturity, not laying again a foundation of repentance from dead works and of faith in God,
    2: and of instruction about baptisms, the laying on of hands, the resurrection of the dead, and eternal judgment.
    3: And this we will do, if God permits.
    4: For it is impossible to renew to repentance those who have once been enlightened, who have tasted the heavenly gift, who have shared in the Holy Spirit,
    5: who have tasted the good word of God and the powers of the coming age,
    6: and yet have fallen away, since, to their own harm, they are crucifying the Son of God all over again and exposing him to public shame.
    7: For land that has drunk the rain that often falls upon it, and produces a crop useful to those for whom it is cultivated, receives a blessing from God.
    8: But land that bears thorns and thistles is worthless and on the verge of being cursed; its end is to be burned.
    9: Even though we speak in this way, beloved, we are confident of better things in your case, things that pertain to salvation.
    10: For God is not unjust; he will not forget your work and the labor of love that you have shown toward his name by serving the saints, as you still do.
    11: We want each one of you to show the same earnestness to have the full assurance of hope to the very end,
    12: so that you will not be sluggish, but imitators of those who inherit the promises through faith and patience.
    13: When God made his promise to Abraham, since he had no one greater to swear by, he swore by himself,
    14: saying, “I will surely bless yoʋ and multiply yoʋ.”
    15: And so Abraham, having patiently endured, obtained the promise.
    16: People swear by someone greater than themselves, and in all their disputes an oath is final for confirmation.
    17: So when God wanted to show the unchangeable nature of his purpose even more clearly to the heirs of the promise, he guaranteed it with an oath,
    18: so that by two unchangeable things, in which it is impossible for God to lie, we who have fled for refuge would have strong encouragement to take hold of the hope set before us.
    19: We have this hope as a sure and steadfast anchor for the soul. It enters into the inner sanctuary behind the veil,
    20: where Jesus has entered as a forerunner for us, because he has become a high priest forever according to the order of Melchizedek.
  7:
    1: Now this Melchizedek was king of Salem and priest of God Most High. When Abraham was returning from the slaughter of the kings, Melchizedek met him and blessed him,
    2: and Abraham gave him a tenth of all the spoils. His name means “king of righteousness,” but he is also “king of Salem,” which means, “king of peace.”
    3: He is without father, without mother, and without genealogy; there is no beginning to his days or end to his life. But resembling the Son of God, he remains a priest forever.
    4: Consider how great this man must be, that even Abraham the patriarch gave him a tenth of the spoils.
    5: Now the law commands the sons of Levi who receive the priestly office to collect tithes from the people, that is, their brothers, even though their brothers are also descended from Abraham.
    6: But Melchizedek, who was not among the descendants of Levi, received a tithe from Abraham. He also blessed Abraham, who had received the promises.
    7: It is beyond all dispute that the inferior is blessed by the superior.
    8: In the one case, tithes are received by mortal men, but in the other case, they are received by one who is attested to be living.
    9: One might even say that Levi himself, who receives tithes, paid tithes through Abraham.
    10: For Levi was still in the loins of his ancestor Abraham when Melchizedek met him.
    11: Now if perfection had been attainable through the Levitical priesthood (for under this priesthood the people received the law), what further need would there have been for another priest to arise according to the order of Melchizedek rather than the order of Aaron?
    12: For when the priesthood is changed, the law must also be changed.
    13: Now he of whom these things are spoken belongs to a different tribe, from which no one has ever served at the altar.
    14: For it is clear that our Lord arose from Judah, and in connection with that tribe Moses said nothing about priesthood.
    15: Now this point becomes even more clear when there arises another priest like Melchizedek,
    16: one who has become a priest, not through a legal requirement concerning physical descent, but through the power of an endless life.
    17: For God testifies, “Yoʋ are a priest forever according to the order of Melchizedek.”
    18: The former commandment is set aside because of its weakness and ineffectiveness
    19: (for the law made nothing perfect), and a better hope is introduced, by which we draw near to God.
    20: And none of this happened without an oath. Aaron's descendants become priests without an oath,
    21: but Jesus was made a priest with an oath by the one who said to him, “The Lord has sworn and will not change his mind, ‘Yoʋ are a priest forever according to the order of Melchizedek.’”
    22: Accordingly, Jesus has become the guarantor of a better covenant.
    23: Now the former priests were many in number, because they were prevented by death from continuing in office;
    24: but because Jesus continues forever, he has a permanent priesthood.
    25: Therefore he is able to save to the uttermost those who come to God through him, because he always lives to intercede for them.
    26: It was fitting for us to have such a high priest, one who is holy, innocent, undefiled, separated from sinners, and exalted above the heavens.
    27: He has no need, like the other high priests, to offer up daily sacrifices, first for his own sins, and then for the sins of the people. For he did this once for all when he offered up himself.
    28: For the law appoints as high priests men who have weakness, but the word of the oath, which came after the law, appoints the Son, who has been made perfect forever.
  8:
    1: 'Now the main point of what we are saying is this: We have such a high priest, who sat down at the right hand of the Majesty''s throne in heaven,'
    2: where he serves as a minister of the holy places and the true tabernacle, which was set up by the Lord, not by man.
    3: For every high priest is appointed to offer gifts and sacrifices; therefore, it was necessary for this priest also to have something to offer.
    4: For if he were on earth, he would not even be a priest, since there are already priests who offer gifts according to the law.
    5: They serve a copy and shadow of the heavenly things. For when Moses was about to build the tabernacle, he was warned by God, “Be sure to make everything according to the pattern that was shown to yoʋ on the mountain.”
    6: But as it is, the ministry Jesus has received is as superior to the old priesthood as the covenant he mediates is superior to the old covenant, since it has been enacted on better promises.
    7: For if that first covenant had been faultless, there would have been no need to look for a second one.
    8: But finding fault with it, God says to the people, “Behold, the days are coming, says the Lord, when I will establish a new covenant with the house of Israel and with the house of Judah,
    9: not like the covenant I made with their fathers on the day when I took them by the hand to lead them out of the land of Egypt. For they did not continue in my covenant, so I had no regard for them, says the Lord.
    10: 'For this is the covenant I will make with the house of Israel after those days, says the Lord: I will put my laws into their minds and write them on their hearts. I will be their God, and they will be my people.'
    11: No longer will a man teach his fellow citizen or his brother, saying, ‘Know the Lord,’ for they will all know me, from the least of them to the greatest.
    12: For I will be merciful toward their iniquities; their sins and their lawless deeds I will remember no more.”
    13: In speaking of “a new covenant,” he has made the first one obsolete. And what is becoming obsolete and growing old will soon disappear.
  9:
    1: Now even the first covenant had regulations for worship and an earthly sanctuary.
    2: For a tabernacle was prepared. In the first room were the lampstand, the table, and the bread of the Presence; this is called the Holy Place.
    3: Behind the second veil was a room called the Holy of Holies.
    4: It had a golden censer and the ark of the covenant, which was overlaid on all sides with gold. In the ark were the golden jar containing the manna, the rod of Aaron that had budded, and the tablets of the covenant.
    5: Above the ark were the cherubim of glory, overshadowing the mercy seat. But we cannot discuss these things in detail now.
    6: When these things were all in place, the priests regularly entered the first room of the tabernacle, performing their sacred duties.
    7: But into the second room, the high priest alone entered only once a year, and never without blood, which he offered for himself and for the unintentional sins of the people.
    8: By this arrangement the Holy Spirit was showing that the way into the holy places had not yet been disclosed as long as the first tabernacle was still standing.
    9: This is a symbol for the present time, during which gifts and sacrifices are offered that cannot perfect the conscience of the worshiper,
    10: but deal only with food and drink, and various washings and regulations for the flesh, imposed until the time of reformation.
    11: But when Christ came as high priest of the good things to come, through the greater and more perfect tabernacle, not made with hands (that is, not of this creation),
    12: he entered once for all into the holy places, not by the blood of goats and calves, but by his own blood, thus obtaining eternal redemption.
    13: For if the blood of bulls and goats, and the ashes of a heifer sprinkled on those who are defiled, sanctify for the purification of the flesh,
    14: how much more will the blood of Christ, who through the eternal Spirit offered himself without blemish to God, purify your consciences from dead works to serve the living God?
    15: That is why he is the mediator of a new covenant, so that those who are called may receive the promised eternal inheritance, since a death has occurred that redeems them from the transgressions committed under the first covenant.
    16: For in the case of a will, it is necessary to establish the death of the one who made it,
    17: because a will takes effect only after the person's death; it is never in force while the person who made it is alive.
    18: That is why even the first covenant was not inaugurated without blood.
    19: For when Moses had proclaimed every commandment of the law to all the people, he took the blood of calves and goats, along with water, scarlet wool, and hyssop, and sprinkled the scroll itself and all the people,
    20: saying, “This is the blood of the covenant that God has ordained for you.”
    21: In the same way, he sprinkled with blood the tabernacle and all the vessels used in worship.
    22: Indeed, according to the law nearly everything is purified with blood, and without the shedding of blood there is no remission.
    23: So it was necessary for the copies of the things in heaven to be purified with these sacrifices, but for the heavenly things themselves to be purified with better sacrifices than these.
    24: For Christ did not enter holy places made with hands, which are copies of the true ones; he entered heaven itself, so that he might now appear before God on our behalf.
    25: Nor did he enter heaven to offer himself many times, as the high priest enters the holy places year after year with blood that is not his own,
    26: for then he would have had to suffer again and again since the foundation of the world. But as it is, he has appeared once for all at the end of the ages to remove sin by the sacrifice of himself.
    27: And just as it is appointed for men to die once and then face judgment,
    28: so also Christ, having been offered once to bear the sins of many, will appear a second time, not to bear sin, but to bring salvation to those who are eagerly waiting for him.
  10:
    1: Since the law has only a shadow of the good things to come and not the true form of those things, the same sacrifices offered year after year can never perfect those who draw near to worship.
    2: Otherwise, would they not have ceased to be offered, since the worshipers would have been purified once and for all, and would no longer have any consciousness of their sins?
    3: But year after year they are reminded of their sins by these sacrifices.
    4: For it is impossible for the blood of bulls and goats to take away sins.
    5: Therefore, when Christ came into the world, he said, “Sacrifice and offering yoʋ did not desire, but a body yoʋ prepared for me;
    6: in whole burnt offerings and sin offerings yoʋ took no pleasure.
    7: Then I said, ‘Behold, I have come to do yoʋr will, O God, as it is written about me in the scroll of the book.’”
    8: In the passage above he says, “Sacrifice and offering, and whole burnt offerings and sin offerings you did not desire, nor did you take pleasure in them” (although they are offered according to the law),
    9: Then he adds, “Behold, I have come to do yoʋr will, O God.” He takes away the first in order to establish the second.
    10: By God's will, we have been sanctified through the offering of the body of Jesus Christ once for all.
    11: Now every priest stands daily at service, offering again and again the same sacrifices that can never take away sins.
    12: But when Christ had offered for all time one sacrifice for sins, he sat down at the right hand of God,
    13: where he is now waiting until his enemies are made a footstool for his feet.
    14: For by one offering he has perfected for all time those who are being sanctified.
    15: The Holy Spirit also testifies to us about this. First he says,
    16: '“This is the covenant I will make with them after those days, says the Lord: I will put my laws on their hearts and write them on their minds.”'
    17: Then he adds, “Their sins and their lawless deeds I will remember no more.”
    18: Now where there is remission of these, an offering for sin is no longer needed.
    19: Therefore, brothers, since we have confidence to enter the holy places by the blood of Jesus,
    20: by the new and living way he opened for us through the veil (that is, through his flesh),
    21: and since we have a great priest over the house of God,
    22: let us draw near with true hearts, in full assurance of faith, with our hearts sprinkled clean from an evil conscience and our bodies washed with pure water.
    23: Let us hold fast to the confession of our hope without wavering, for he who promised is faithful.
    24: And let us consider how to spur one another on to love and good works,
    25: not neglecting to meet together, as is the habit of some, but encouraging one another, and all the more as you see the Day drawing near.
    26: For if we continue sinning deliberately after receiving the knowledge of the truth, there no longer remains a sacrifice for sins,
    27: but only a fearful expectation of judgment, and a fury of fire that will consume God's adversaries.
    28: Anyone who has rejected the law of Moses dies without mercy on the testimony of two or three witnesses.
    29: How much worse punishment do you think will be deserved by someone who has trampled the Son of God underfoot, who has profaned the blood of the covenant by which he was sanctified, and who has insulted the Spirit of grace?
    30: For we know him who said, “Vengeance is mine; I will repay, says the Lord.” And again, “The Lord will judge his people.”
    31: It is a fearful thing to fall into the hands of the living God.
    32: But remember the earlier days when, after you were enlightened, you endured a hard struggle in the face of suffering.
    33: At times you were publicly exposed to reproach and affliction, and at other times you were partners with those who were treated that way.
    34: For you sympathized with me when I was in prison, and you accepted the plundering of your possessions with joy, knowing that you have for yourselves a better and lasting possession in heaven.
    35: Therefore do not throw away your confidence, which has a great reward.
    36: For you have need of endurance, so that when you have done the will of God, you will receive what was promised.
    37: “For in just a little while, he who is coming will come and not delay.
    38: But the righteous one will live by faith; and if he shrinks back, my soul will take no pleasure in him.”
    39: But we are not among those who shrink back and are destroyed, but among those who have faith and preserve their souls.
  11:
    1: Now faith is the assurance of what we hope for and the conviction of what we do not see.
    2: Because of their faith, the people of old were commended.
    3: By faith we understand that the universe was formed by the word of God. Consequently, we know that what can be seen did not come from anything visible.
    4: By faith Abel offered to God a better sacrifice than Cain, through which he was commended as righteous when God gave approval to his gifts. And by faith he still speaks, even though he is dead.
    5: By faith Enoch was taken up so that he would not see death, and he was not to be found, because God had taken him. Now before he was taken, he was commended as one who pleased God.
    6: And without faith it is impossible to please God, for anyone who comes to him must believe that God exists and that he rewards those who earnestly seek him.
    7: By faith Noah, when he was warned about things not yet seen, was moved with reverent fear and built an ark to save his household. By faith he condemned the world and became an heir of the righteousness that comes by faith.
    8: By faith Abraham obeyed when he was called to go out to the place that he was to receive as an inheritance. And he went out, not knowing where he was going.
    9: By faith he sojourned in the land of promise, as in a foreign land, dwelling in tents with Isaac and Jacob, fellow heirs of the same promise.
    10: For he was looking forward to the city that has foundations, whose designer and builder is God.
    11: By faith Sarah herself received the ability to conceive, and she bore a child when she was beyond the proper age, because she considered him faithful who had made the promise.
    12: And so from one man, and he as good as dead, came descendants as numerous as the stars in the sky and as countless as the sand on the seashore.
    13: All these people died in faith without receiving the things that were promised. But they saw them from a distance and welcomed them. And they acknowledged that they were strangers and sojourners on the earth.
    14: For people who say such things make it clear that they are seeking a homeland.
    15: If they had been thinking of the land they left behind, they would have had an opportunity to return.
    16: Instead, they were longing for a better land, that is, a heavenly one. Therefore God is not ashamed to be called their God, for he has prepared a city for them.
    17: By faith Abraham, when he was tested, offered up Isaac. He who had received the promises was ready to offer up his one and only son,
    18: even though God had said to him, “Through Isaac yoʋr descendants will be counted.”
    19: He reasoned that God could even raise him from the dead. And figuratively speaking, he did receive Isaac back from death.
    20: By faith Isaac blessed Jacob and Esau concerning things to come.
    21: By faith Jacob, when he was dying, blessed each of the sons of Joseph, and worshiped as he leaned on the top of his staff.
    22: By faith Joseph, when his end was near, mentioned the exodus of the sons of Israel and gave instructions concerning his bones.
    23: By faith Moses, when he was born, was hidden for three months by his parents, because they saw that he was a beautiful child, and they did not fear the decree of the king.
    24: By faith Moses, when he had grown up, refused to be called the son of Pharaoh's daughter,
    25: choosing to be mistreated with the people of God rather than to enjoy the fleeting pleasure of sin.
    26: He considered the reproach of Christ to be greater wealth than the treasures of Egypt, for he was focused on the reward.
    27: By faith he left Egypt, not fearing the wrath of the king, for he endured as though he could see him who is invisible.
    28: By faith he celebrated the Passover and the sprinkling of the blood, so that the destroyer of the firstborn would not touch the Israelites.
    29: By faith they passed through the Red Sea as on dry land, but when the Egyptians tried to do so, they were drowned.
    30: By faith the walls of Jericho fell after they had been encircled for seven days.
    31: By faith Rahab the prostitute did not perish with those who were disobedient, because she had welcomed the spies in peace.
    32: And what more shall I say? For time will fail me if I tell of Gideon, Barak, Samson, Jephthah, David, Samuel, and the prophets,
    33: who by faith conquered kingdoms, carried out justice, obtained promises, stopped the mouths of lions,
    34: quenched the power of fire, escaped the edge of the sword, were made strong from weakness, became mighty in battle, and routed the armies of foreigners.
    35: Women received back their dead by resurrection. Other people were tortured, refusing to accept release, so that they might obtain a better resurrection.
    36: Others endured mocking and flogging, as well as chains and imprisonment.
    37: They were stoned, they were sawn in two, they were tempted, and they were killed with the sword. They went around in sheepskins and goatskins; they were destitute, afflicted, and mistreated.
    38: The world was not worthy of them. They wandered in deserts and mountains, hiding in caves and holes in the ground.
    39: All these people were commended for their faith, but they did not receive what was promised.
    40: For God had planned something better for us, so that they would not be made perfect without us.
  12:
    1: Therefore, since we have such a great cloud of witnesses surrounding us, let us lay aside every weight and the sin that so easily entangles us, and let us run with endurance the race that lies before us,
    2: fixing our eyes upon Jesus, the author and perfecter of our faith. For the joy set before him he endured the cross, disregarding its shame, and sat down at the right hand of the throne of God.
    3: Consider him who endured such opposition from sinners against himself, so that you will not grow weary or lose heart.
    4: In your struggle against sin, you have not yet resisted to the point of shedding your blood.
    5: 'And you have completely forgotten the exhortation that addresses you as sons: “My son, do not think lightly of the discipline of the Lord, and do not lose heart when he rebukes you.'
    6: For the Lord disciplines the one he loves, and he punishes every son he receives.”
    7: For the sake of discipline you must endure. God is treating you as sons. For what son is not disciplined by his father?
    8: If you do not experience discipline, which is something everyone receives, then you are illegitimate children and not sons.
    9: Furthermore, we have all had earthly fathers who disciplined us, and we respected them. Should we not submit even more to the Father of spirits and live?
    10: For our fathers disciplined us for a short time as seemed best to them, but God disciplines us for our good, so that we may share in his holiness.
    11: Now no discipline seems pleasant at the time, but painful. Later on, however, it produces the peaceful fruit of righteousness for those trained by it.
    12: Therefore, lift up your drooping hands and strengthen your weak knees.
    13: Make straight paths for your feet, so that what is lame may not be put out of joint but healed instead.
    14: Pursue peace with everyone, and holiness, for without it no one will see the Lord.
    15: Make sure no one falls short of the grace of God and that no root of bitterness springs up and causes trouble, which would result in many becoming defiled.
    16: And make sure there is no fornicator or profane person like Esau, who sold his birthright in exchange for a single meal.
    17: You know that afterward, when he desired to inherit the blessing, he was rejected, for he found no opportunity for repentance, even though he sought the blessing with tears.
    18: For you have not come to a mountain that can be touched, to a blazing fire, darkness, gloom, and a whirlwind.
    19: You have not come to a trumpet blast and a voice whose words made the hearers beg that no further word be spoken to them.
    20: 'For they could not bear the order that was given: “If even a beast touches the mountain, it shall be stoned.”'
    21: Indeed, the sight was so terrifying that Moses said, “I am trembling with fear.”
    22: But you have come to Mount Zion, to the city of the living God, the heavenly Jerusalem. You have come to myriads of angels,
    23: to the festive gathering and assembly of the firstborn, whose names are enrolled in heaven. You have come to God, the judge of all, and to the spirits of righteous people who have been made perfect.
    24: And you have come to Jesus, the mediator of a new covenant, and to the sprinkled blood that speaks a better word than the blood of Abel.
    25: Be careful not to refuse him who is speaking. For if the people did not escape when they refused him who warned them on earth, how much less will we escape if we turn away from him who warns us from heaven?
    26: At that time his voice shook the earth, but now he has promised, “Yet once more I will shake not only the earth, but also the heavens.”
    27: Now the phrase, “Yet once more,” indicates the removal of what can be shaken—that is, created things—so that what cannot be shaken may remain.
    28: Therefore, since we are receiving a kingdom that cannot be shaken, let us be thankful. It is by our thankfulness that we offer God acceptable worship, with reverence and godly fear.
    29: For our God is a consuming fire.
  13:
    1: Continue in brotherly love.
    2: Do not neglect to show hospitality to strangers, for by showing hospitality some have hosted angels without knowing it.
    3: Remember those in prison, as though you were in prison with them. Also remember those who are mistreated, as though you yourselves were suffering with them.
    4: Marriage must be held in honor by all, and the marriage bed must be kept pure, but God will judge fornicators and adulterers.
    5: Keep your lives free from the love of money, and be content with what you have, for God has said, “I will never leave yoʋ or forsake yoʋ.”
    6: So we can say with confidence, “The Lord is my helper, so I will not fear anything that man might do to me.”
    7: Remember your leaders, who spoke to you the word of God. Consider the outcome of their conduct, and imitate their faith.
    8: Jesus Christ is the same yesterday, today, and forever.
    9: Do not be carried away by various kinds of strange teachings, for it is good for the heart to be strengthened by grace, not by regulations about food, which have not benefited those who follow them.
    10: We have an altar from which those who serve in the tabernacle have no right to eat.
    11: For the bodies of those beasts whose blood is brought into the holy places by the high priest as an offering for sin are burned outside the camp.
    12: So Jesus also suffered outside the city gate in order to sanctify the people by his own blood.
    13: Therefore let us go to him outside the camp and bear the reproach he endured.
    14: For here we do not have a lasting city, but we seek the city that is to come.
    15: Through Jesus, therefore, let us continually offer up a sacrifice of praise to God, that is, the fruit of lips that confess his name.
    16: Do not neglect to do good and to share with others, for such sacrifices are pleasing to God.
    17: Obey your leaders and submit to them, for they keep watch over your souls as those who must give an account. Let them do this with joy and not with groaning, for that would be of no benefit to you.
    18: Pray for us, for we are convinced that we have a clear conscience, desiring to live honorably in every way.
    19: I urge you all the more to do this, so that I may be restored to you more quickly.
    20: Now may the God of peace, who by the blood of the eternal covenant brought back from the dead our Lord Jesus, the great Shepherd of the sheep,
    21: equip you in every good work so that you may do his will. May he accomplish in you what is pleasing in his sight, through Jesus Christ, to whom be the glory forever and ever. Amen.
    22: Now I urge you, brothers, to bear with this brief word of exhortation that I have written to you.
    23: You should know that our brother Timothy has been released. If he comes soon, he will be with me when I see you.
    24: Greet all your leaders and all the saints. Those who are from Italy greet you.
    25: Grace be with you all. Amen.
59:
  1:
    1: 'James, a servant of God and of the Lord Jesus Christ, to the twelve tribes who are scattered abroad: Greetings.'
    2: Count it all joy, my brothers, when you experience various trials,
    3: because you know that the testing of your faith produces endurance.
    4: And let endurance have its full effect, so that you may be perfect and complete, lacking in nothing.
    5: If any of you lacks wisdom, he should ask God, who gives generously to all without reproach, and it will be given to him.
    6: But he must ask in faith without doubting, for he who doubts is like a wave of the sea, driven by the wind and tossed about.
    7: That person should not expect to receive anything from the Lord.
    8: A double-minded man is unstable in all his ways.
    9: The lowly brother should rejoice in being exalted,
    10: and the rich man should rejoice in being made low, because he will pass away like a flower of grass.
    11: For the sun rises with its scorching heat and withers the grass, and its flower falls, and the beauty of its appearance perishes. So also will the rich man fade away in his pursuits.
    12: Blessed is the man who endures temptation, for when he has been approved, he will receive the crown of life, which the Lord has promised to those who love him.
    13: No one should say when he is tempted, “I am being tempted by God,” for God is not tempted by evil, and he himself tempts no one.
    14: But each person is tempted when he is drawn away and enticed by his own evil desires.
    15: And when desire has conceived, it gives birth to sin. And when sin is fully grown, it brings forth death.
    16: Do not be deceived, my beloved brothers.
    17: Every good and perfect gift is from above, coming down from the Father of lights, with whom there is no variation or shadow of turning.
    18: Of his own will he gave us birth by the word of truth so that we would be a kind of firstfruits of his creatures.
    19: So then, my beloved brothers, everyone should be swift to hear, slow to speak, and slow to anger.
    20: For the anger of man does not produce the righteousness of God.
    21: Therefore, putting aside all filthiness and rampant wickedness, humbly receive the implanted word, which is able to save your souls.
    22: But be doers of the word and not hearers only. Otherwise, you are deceiving yourselves.
    23: For if anyone is a hearer of the word and not a doer, he is like a man who looks at his face in a mirror.
    24: For he looks at himself and goes away, and then immediately forgets what he looks like.
    25: But he who looks into the perfect law, the law of liberty, and abides by it, is not a forgetful hearer but a doer who acts. He will be blessed in what he does.
    26: If anyone among you considers himself to be religious but does not bridle his tongue, he deceives himself and his religion is worthless.
    27: 'Pure and undefiled religion before God our Father is this: to look after orphans and widows in their affliction and to keep oneself unstained by the world.'
  2:
    1: My brothers, practice your faith in our Lord Jesus Christ, the Lord of glory, without showing partiality.
    2: Suppose a man in fine clothing comes into your assembly wearing a gold ring, and a poor man in filthy clothing also comes in.
    3: If you pay attention to the man who is wearing fine clothing and say to him, “Yoʋ sit here in a good place,” but you say to the poor man, “Yoʋ stand there, or sit here under my footstool,”
    4: have you not made distinctions among yourselves and become judges with evil thoughts?
    5: Listen, my beloved brothers, has not God chosen the poor of the world to be rich in faith and heirs of the kingdom that he has promised to those who love him?
    6: But you have dishonored the poor man. Is it not the rich who oppress you? Are they not the ones who drag you into court?
    7: Do they not blaspheme the good name by which you are called?
    8: If you really fulfill the royal law according to the Scripture, “Yoʋ shall love yoʋr neighbor as yoʋrself,” you do well.
    9: But if you show partiality, you commit sin and are convicted by the law as transgressors.
    10: For whoever keeps the entire law but stumbles in one point has become guilty of it all.
    11: For he who said, “Yoʋ shall not commit adultery,” also said, “Yoʋ shall not murder.” Now if yoʋ do not commit adultery but do commit murder, yoʋ have become a transgressor of the law.
    12: Speak and act as those who will be judged by the law of liberty.
    13: For judgment is without mercy to anyone who has not shown mercy; mercy triumphs over judgment.
    14: What is the benefit, my brothers, if someone says he has faith but does not have works? Can that faith save him?
    15: If a brother or sister is poorly clothed and lacks daily food,
    16: and one of you says to them, “Go in peace, be warmed and filled,” without giving them anything to address their physical needs, what is the benefit?
    17: In the same way faith by itself, if it does not have works, is dead.
    18: But someone will say, “Yoʋ have faith, and I have works.” Show me yoʋr faith by yoʋr works, and I, by my works, will show yoʋ my faith.
    19: Yoʋ believe that God is one; yoʋ do well. Even the demons believe—and shudder!
    20: Do yoʋ want to be shown, O foolish man, that faith without works is dead?
    21: Was not our father Abraham justified by works when he offered his son Isaac on the altar?
    22: Do yoʋ see how faith was active along with his works, and by works his faith was brought to completion?
    23: And the Scripture was fulfilled that says, “Abraham believed God, and it was counted to him as righteousness,” and he was called a friend of God.
    24: You see then that a person is justified by works, and not by faith alone.
    25: In the same way, was not Rahab the prostitute also justified by works when she received the messengers and sent them out by another way?
    26: For just as the body without the spirit is dead, so faith without works is also dead.
  3:
    1: Not many of you should become teachers, my brothers, because you know that we who teach will be judged more strictly.
    2: For we all stumble in many ways. If anyone does not stumble in what he says, he is a perfect man, able to bridle his entire body as well.
    3: Behold, we put bits into the mouths of horses so that they will obey us, and we guide their entire bodies.
    4: Or take ships for example, though they are so large and driven by fierce winds, they are guided by a very small rudder wherever the inclination of the pilot directs.
    5: In the same way, the tongue is a small member, yet it makes great boasts. Consider how great a forest a little fire kindles.
    6: And the tongue is a fire. The tongue is placed among our members as a world of unrighteousness, staining the entire body, setting the course of life on fire, and itself being set on fire by hell.
    7: Every species of beast, bird, reptile, and sea creature can be tamed and has been tamed by man,
    8: but no man can tame the tongue. It is an unruly evil, full of deadly poison.
    9: With it we bless God our Father, and with it we curse men, who are made in God's likeness.
    10: Out of the same mouth come blessing and cursing. My brothers, this ought not to be so.
    11: Does a spring pour out fresh water and bitter water from the same opening?
    12: Can a fig tree, my brothers, produce olives, or a grapevine figs? In the same way, no spring can produce both salt water and fresh water.
    13: Who is wise and understanding among you? By his good conduct he should show that his works are done with the gentleness that comes from wisdom.
    14: But if you have bitter jealousy and selfish ambition in your hearts, do not boast or deny the truth.
    15: This is not the wisdom that comes down from above; rather, it is earthly, unspiritual, and demonic.
    16: For where there is jealousy and selfish ambition, there is disorder and every evil practice.
    17: But the wisdom from above is first pure, then peaceable, gentle, easily entreated, full of mercy and good fruits, impartial, and unhypocritical.
    18: And the fruit of righteousness is sown in peace by those who make peace.
  4:
    1: Where do wars and fights among you come from? Do they not come from your passions that wage war among your members?
    2: You desire but do not have. You murder and are jealous but cannot obtain what you want. You fight and war. You do not have, because you do not ask.
    3: You ask and do not receive because you ask wrongly, so that you may spend what you get on your pleasures.
    4: Adulterers and adulteresses! Do you not know that friendship with the world is enmity with God? Therefore whoever wishes to be a friend of the world makes himself an enemy of God.
    5: Or do you think that the Scripture speaks in vain? The spirit that dwells in us desires to the point of envy,
    6: but God gives greater grace. Therefore it says, “God opposes the proud but gives grace to the humble.”
    7: Submit yourselves therefore to God, but resist the devil, and he will flee from you.
    8: Draw near to God, and he will draw near to you. Cleanse your hands, you sinners; and purify your hearts, you double-minded.
    9: Grieve, mourn, and weep. Turn your laughter into mourning, and your joy into gloom.
    10: Humble yourselves before the Lord, and he will exalt you.
    11: Do not speak evil against one another, brothers. He who speaks evil against a brother and judges his brother, speaks evil against the law and judges the law. Now if yoʋ judge the law, yoʋ are not a doer of the law but a judge.
    12: There is only one lawgiver—he who is able to save and destroy. But who are yoʋ to judge another?
    13: Come now, you who say, “Today and tomorrow let us go to such and such a city, spend a year there, trade, and make a profit.”
    14: You do not know what will happen tomorrow. What is your life? It is a vapor that appears for a little while and then vanishes away.
    15: Instead you ought to say, “If the Lord wills, let us live and do this or that.”
    16: But as it is, you boast in your arrogance; all such boasting is evil.
    17: So whoever knows the right thing to do and does not do it, for him it is sin.
  5:
    1: Come now, you who are rich, weep and howl over the miseries that are coming upon you.
    2: Your riches have rotted, and your garments are moth-eaten.
    3: Your gold and silver have rusted, and their rust will be a testimony against you and will eat your flesh like fire. You have laid up treasure in the last days.
    4: Behold, the wages of the workers who harvested your fields, which you kept back by fraud, cry out, and the cries of the reapers have reached the ears of the Lord of hosts.
    5: You have lived on the earth in luxury and self-indulgence. You have nourished your hearts as in a day of slaughter.
    6: You have condemned and murdered the righteous man; he does not resist you.
    7: Therefore be patient, brothers, until the coming of the Lord. Behold, the farmer waits for the precious fruit of the earth, being patient for it until it receives the early and latter rain.
    8: You also must be patient. Establish your hearts, for the coming of the Lord has drawn near.
    9: Do not complain against one another, brothers, so that you will not be judged. Behold, the Judge is standing at the door.
    10: As an example of suffering and patience, my brothers, take the prophets who spoke in the name of the Lord.
    11: Behold, we regard as blessed those who endure. You have heard of the endurance of Job. Now consider the purpose of the Lord, how he is full of compassion and mercy.
    12: Above all, my brothers, do not swear, neither by heaven, nor by earth, nor by any other oath. But let your “Yes” be “Yes” and your “No” be “No,” so that you will not fall into hypocrisy.
    13: Is anyone among you suffering? He should pray. Is anyone of good cheer? He should sing praise.
    14: Is anyone among you sick? He should call for the elders of the church, and they should pray over him, anointing him with oil in the name of the Lord.
    15: The prayer of faith will save the one who is sick, and the Lord will raise him up. And if he has committed sins, he will be forgiven.
    16: Confess your trespasses to one another and pray for one another so that you may be healed. The prayer of a righteous person is very powerful and effective.
    17: Elijah was a man with a nature like ours, and he prayed earnestly that it would not rain, and for three years and six months it did not rain on the land.
    18: Then he prayed again, and the sky gave rain, and the land produced its fruit.
    19: Brothers, if anyone among you wanders from the truth and someone turns him back,
    20: be assured that whoever turns a sinner back from the error of his way will save a soul from death and cover a multitude of sins.
60:
  1:
    1: Peter, an apostle of Jesus Christ, to the sojourners scattered abroad in Pontus, Galatia, Cappadocia, Asia, and Bithynia, chosen
    2: 'according to the foreknowledge of God the Father and sanctified by the Spirit to be obedient to Jesus Christ and to be sprinkled with his blood: Grace and peace be multiplied to you.'
    3: Blessed be the God and Father of our Lord Jesus Christ! In his great mercy he caused us to be born again to a living hope through the resurrection of Jesus Christ from the dead,
    4: to an inheritance that is imperishable, undefiled, and unfading, reserved in heaven for you,
    5: who by the power of God are being guarded through faith for a salvation ready to be revealed in the last time.
    6: In this you rejoice, even if now for a little while you have had to suffer various trials
    7: so that the proven character of your faith—far more precious than gold that perishes even though it is tested by fire—may result in praise, honor, and glory when Jesus Christ is revealed.
    8: Although you once did not know him, you love him; although you do not now see him, you believe in him and rejoice with an unspeakable and glorious joy,
    9: because you are receiving the end result of your faith—the salvation of your souls.
    10: Concerning this salvation, the prophets who prophesied about the grace that would come to you searched and carefully investigated,
    11: inquiring about the time and circumstances that the Spirit of Christ within them was indicating when he testified in advance to the sufferings of Christ and the glories that would follow.
    12: It was revealed to them that they were not serving themselves, but you, in regard to the things that have now been announced to you through those who preached the gospel to you by the Holy Spirit sent from heaven. Even angels long to catch a glimpse of these things.
    13: Therefore, with minds that are alert and fully sober, set your hope completely on the grace that will be brought to you when Jesus Christ is revealed.
    14: As children of obedience, do not conform yourselves to the evil desires you had when you lived in ignorance.
    15: But just as he who called you is holy, you also must be holy in all your conduct,
    16: for it is written, “Be holy, because I am holy.”
    17: If you call on the Father who judges without partiality according to each person's work, pass the time of your sojourn in reverent fear.
    18: For you know that you were redeemed from the empty way of life handed down to you from your fathers, not with perishable things like silver or gold,
    19: but with the precious blood of Christ, a lamb without blemish or spot.
    20: He was foreknown before the foundation of the world, but was revealed in the last times for your sake.
    21: Through him you believe in God, who raised him from the dead and gave him glory, so that your faith and hope might be in God.
    22: Since you have purified your souls by your obedience to the truth through the Spirit, resulting in genuine brotherly love, love one another deeply, from a pure heart.
    23: For you have been born again, not of perishable seed but of imperishable, through the word of God that lives and abides forever.
    24: For, “All flesh is like grass, and all the glory of man is like a flower of grass. The grass withers, and its flower falls,
    25: but the word of the Lord endures forever.” This word is the good news that was preached to you.
  2:
    1: So put aside all wickedness, all deceit, hypocrisy, envy, and all slander.
    2: Like newborn babies, long for pure spiritual milk, so that by it you may grow,
    3: if indeed you have tasted that the Lord is good.
    4: As you come to him, a living stone rejected by men but chosen and precious in the sight of God,
    5: you yourselves, like living stones, are being built up as a spiritual house, a holy priesthood, to offer spiritual sacrifices acceptable to God through Jesus Christ.
    6: For it says in Scripture, “Behold, I lay in Zion a stone, a chosen and precious cornerstone, and no one who believes in him will ever be put to shame.”
    7: This precious value is for you who believe, but to those who are disobedient, “The stone the builders rejected has become the cornerstone,”
    8: and, “A stone of stumbling, and a rock of offense.” By disobeying the word they stumble, which is what they were appointed to do.
    9: But you are a chosen lineage, a royal priesthood, a holy nation, a people for God's own possession, so that you may proclaim the excellencies of him who called you out of darkness into his marvelous light.
    10: Once you were not a people, but now you are the people of God. Once you had not received mercy, but now you have received mercy.
    11: Beloved, I urge you as strangers and sojourners to abstain from the desires of the flesh that wage war against the soul,
    12: keeping your conduct honorable among the Gentiles, so that when they speak against you as evildoers, they may see your good works and glorify God on the day of his visitation.
    13: Therefore, be subject to every human institution for the sake of the Lord, whether to the king as supreme,
    14: or to governors as those who are sent by him to punish evildoers and to praise those who do good.
    15: For it is God's will that you silence the ignorance of foolish people by doing good.
    16: Live as free people, but do not use your freedom as an excuse to do evil; live as servants of God.
    17: Give honor to all, love the brotherhood, fear God, and honor the king.
    18: Servants, submit to your masters with complete respect, not only to those who are good and gentle, but also to those who are cruel.
    19: For there is favor upon anyone who endures pain while suffering unjustly for the sake of conscience toward God.
    20: What credit do you get if you endure when you sin and are beaten for it? But if you endure when you do good and suffer for it, this finds favor with God.
    21: For to this you have been called, because Christ also suffered for us, leaving an example so that you could follow in his footsteps.
    22: He committed no sin, nor was deceit found in his mouth.
    23: When he was reviled, he did not revile in return; when he suffered, he did not threaten but entrusted himself to him who judges justly.
    24: He himself bore our sins in his body on the cross, so that we might die to our sins and live for righteousness. By his wounds you have been healed.
    25: For you were like sheep going astray, but now you have returned to the Shepherd and Overseer of your souls.
  3:
    1: In the same way, wives, submit to your own husbands, so that, even if some are disobedient to the word, they will be won without a word by the way you live
    2: when they observe your pure and reverent conduct.
    3: Do not adorn yourselves outwardly with elaborately braided hair, gold jewelry, or fancy clothes.
    4: Rather, let your adornment be the hidden person of the heart with the imperishable quality of a gentle and quiet spirit, which is very precious in God's sight.
    5: For this is how the holy women who hoped in God adorned themselves in the past, by submitting to their own husbands,
    6: just as Sarah obeyed Abraham and called him her lord. You have become her children if you do good and do not give way to fear.
    7: Husbands, in the same way, live with your wives in an understanding way, showing honor to the woman as the weaker partner, since they are heirs with you of the grace of life, so that your prayers may not be hindered.
    8: Finally, you must all be of one mind, sympathetic, loving as brothers, tenderhearted, and kind.
    9: Do not repay evil for evil or reviling for reviling, but, on the contrary, bless, knowing that to this you were called, so that you may inherit a blessing.
    10: For, “Whoever wants to love life and see good days must keep his tongue from evil, and his lips from speaking deceit;
    11: he must turn aside from evil and do good; he must seek peace and pursue it.
    12: For the eyes of the Lord are upon the righteous, and his ears are open to their prayers. But the face of the Lord is against those who do evil.”
    13: Now who will harm you if you become imitators of what is good?
    14: But even if you do suffer because of righteousness, you are blessed. Do not fear people's threats or be troubled,
    15: but sanctify the Lord God in your hearts. Always be ready to make a defense to anyone who asks you for an explanation of the hope you have within you, with gentleness and respect,
    16: keeping a clear conscience, so that, when those who revile your good conduct in Christ speak against you as evildoers, they may be put to shame.
    17: For it is better to suffer for doing good, if that is God's will, than to suffer for doing evil.
    18: For Christ also suffered for sins once for all, the righteous for the unrighteous, so that he might bring you to God. He was put to death in the flesh, but made alive in the spirit,
    19: in which he went and preached to the spirits in prison,
    20: who disobeyed long ago when God waited patiently in the days of Noah, while the ark was being prepared, in which a few, that is, eight people, were saved through water.
    21: Baptism, which corresponds to this, now saves us—not by removing dirt from the body, but as an appeal to God for a clear conscience—through the resurrection of Jesus Christ,
    22: who has gone into heaven and is at the right hand of God, with angels, authorities, and powers subject to him.
  4:
    1: Therefore, since Christ has suffered for us in the flesh, arm yourselves with the same mentality, because whoever has suffered in the flesh has ceased from sin,
    2: so as to live his remaining time in the flesh no longer for the evil desires of men, but for the will of God.
    3: For we have spent enough of our lives doing what the Gentiles like to do, walking in sensual indulgences, evil desires, excesses of wine, revelries, drinking bouts, and illicit idolatries.
    4: They are surprised when you do not run with them into the same flood of debauchery, so they revile you.
    5: But they will give an account to him who is ready to judge the living and the dead.
    6: For this is the reason the gospel was preached even to the dead, so that, though they have been judged in the flesh as men are, they might live in the spirit as God does.
    7: The end of all things has drawn near. Therefore be alert and sober-minded for the sake of your prayers.
    8: Above all, maintain a deep love for one another, because love will cover a multitude of sins.
    9: Be hospitable to one another without grumbling.
    10: As each of you has received a gift, use it to serve one another, as good stewards of the manifold grace of God.
    11: If anyone speaks, he should do so as one who speaks the oracles of God; if anyone serves, he should do so as one who serves from strength as God supplies it, so that in all things God may be glorified through Jesus Christ. To him be the glory and the power forever and ever. Amen.
    12: Beloved, do not be surprised at the fiery trial that has come upon you to test you, as though a strange thing were happening to you.
    13: But insofar as you share in the sufferings of Christ, rejoice, so that you may also rejoice and be glad when his glory is revealed.
    14: If you are reproached for the name of Christ, you are blessed, because the Spirit of glory and of God rests upon you. On their part he is blasphemed, but on your part he is glorified.
    15: None of you should suffer as a murderer, thief, evildoer, or meddler,
    16: but if anyone suffers as a Christian, he should not be ashamed, but should glorify God in this matter.
    17: For it is time for judgment to begin with the household of God, and if it begins first with us, what will be the outcome for those who are disobedient to the gospel of God?
    18: And, “If the righteous man is scarcely saved, what will become of the ungodly man and sinner?”
    19: Therefore, those who suffer according to the will of God should entrust their souls to him as their faithful Creator while doing what is good.
  5:
    1: 'I exhort the elders among you, I who am a fellow elder, a witness of the sufferings of Christ, and a partaker of the glory that will be revealed:'
    2: Shepherd the flock of God that is among you, exercising oversight, not under compulsion, but willingly; not for sordid gain, but eagerly.
    3: Do not lord it over those entrusted to you, but be examples to the flock.
    4: And when the chief Shepherd appears, you will receive the unfading crown of glory.
    5: In the same way, you who are younger must submit to your elders. And all of you must clothe yourselves with humility as you submit to one another, for “God opposes the proud but gives grace to the humble.”
    6: Humble yourselves therefore under the mighty hand of God, so that he may exalt you in due time,
    7: casting all your anxiety on him, because he cares for you.
    8: Be sober-minded and watchful; your adversary the devil walks around like a roaring lion, seeking whom he may devour.
    9: Resist him, standing firm in the faith, because you know that your brothers throughout the world are enduring the same kinds of suffering.
    10: And after you have suffered for a little while, may the God of all grace, who called you to his eternal glory in Christ Jesus, himself perfect you; he will establish, strengthen, and settle you.
    11: To him be the glory and the power forever and ever. Amen.
    12: Through Silvanus, whom I regard as a faithful brother, I have written to you briefly, encouraging you and testifying that this is the true grace of God in which you stand.
    13: She who is in Babylon, who is chosen together with you, greets you, and so does my son Mark.
    14: Greet one another with a kiss of love. Peace be with all of you who are in Christ Jesus. Amen.
61:
  1:
    1: 'Simeon Peter, a servant and apostle of Jesus Christ, to those who have obtained a faith as precious as ours through the righteousness of our God and Savior Jesus Christ:'
    2: Grace and peace be multiplied to you in the knowledge of God and of Jesus our Lord.
    3: His divine power has given us everything we need for life and godliness, through the knowledge of him who called us by glory and virtue.
    4: Through these he has given us his precious and magnificent promises, so that through them you may become partakers of the divine nature, having escaped from the corruption that is in the world because of evil desires.
    5: For this very reason, make every effort to supplement your faith with virtue, your virtue with knowledge,
    6: your knowledge with self-control, your self-control with endurance, your endurance with godliness,
    7: your godliness with brotherly affection, and your brotherly affection with love.
    8: For if you possess these qualities and continue to grow in them, they will keep you from being ineffective and unfruitful in the knowledge of our Lord Jesus Christ.
    9: For whoever lacks these qualities is so nearsighted that he is blind, having forgotten the cleansing of his former sins.
    10: Therefore, brothers, be all the more diligent to confirm that you are among those whom God has called and chosen, because if you do these things, you will never stumble.
    11: For in this way, entry into the eternal kingdom of our Lord and Savior Jesus Christ will be richly provided for you.
    12: Therefore, I will not neglect to keep reminding you about these things, though you know them and are established in the truth you now have.
    13: I think it is right, as long as I am in this bodily tent, to stir you up by way of reminder,
    14: because I know that this tent will soon be laid aside, as our Lord Jesus Christ made clear to me.
    15: And I will make every effort to ensure that after my departure you will be able to recall these things at any time.
    16: For we did not follow cleverly devised myths when we made known to you the power and coming of our Lord Jesus Christ, but we were eyewitnesses of his majesty.
    17: 'For he received honor and glory from God the Father when that voice came to him from the Majestic Glory: “This is my beloved Son, in whom I am well pleased.”'
    18: We ourselves heard this voice come from heaven when we were with him on the holy mountain.
    19: So we have the prophetic word more fully confirmed. You will do well to pay attention to it, as to a lamp shining in a dark place, until the day dawns and the morning star rises in your hearts.
    20: First of all, you must understand that no prophecy of Scripture is a matter of one's own interpretation.
    21: For no prophecy ever came by the will of man, but holy men of God spoke as they were carried along by the Holy Spirit.
  2:
    1: But there were also false prophets among the people, just as there will be false teachers among you, who will secretly bring in destructive heresies. They will even deny the Master who bought them, bringing upon themselves swift destruction.
    2: Many will follow their sensual ways, and because of them the way of the truth will be maligned.
    3: In their greed they will exploit you with deceptive words. Their condemnation from of old is not idle, and their destruction will not slumber.
    4: For if God did not spare angels when they sinned, but cast them down to Tartarus and committed them to chains of darkness to be kept for judgment;
    5: and if he did not spare the ancient world, but preserved Noah, a preacher of righteousness, along with seven others, when he brought a flood upon the world of the ungodly;
    6: and if he condemned the cities of Sodom and Gomorrah to destruction by reducing them to ashes and made them an example to those who would live in an ungodly way;
    7: and if he rescued righteous Lot, who was distressed by the sensual conduct of the lawless
    8: (for as that righteous man dwelt among them, his righteous soul was tormented day after day over their lawless deeds that he saw and heard);
    9: then the Lord knows how to rescue the godly from trials and how to keep the unrighteous under punishment until the day of judgment,
    10: especially those who indulge the corrupt desires of the flesh and who despise authority. Bold and self-willed, they do not tremble when they blaspheme glorious beings,
    11: whereas angels, who are greater in strength and power, do not bring a blasphemous judgment against them before the Lord.
    12: But these men blaspheme in matters they do not understand. They are like irrational beasts, creatures of instinct born for capture and destruction, and in the destruction of those beasts they will be destroyed,
    13: receiving the wages of unrighteousness. Counting indulgence in the daytime as pleasure, they are stains and blemishes, openly indulging in their deceptions as they feast with you.
    14: They have eyes full of adultery, insatiable for sin. They entice unstable souls. They are accursed children with hearts trained in greed.
    15: They have abandoned the straight path and gone astray, following the way of Balaam, the son of Bosor, who loved the wages of unrighteousness.
    16: But he received a rebuke for his own transgression; a speechless donkey spoke with a human voice and prevented the prophet's madness.
    17: These men are springs without water, clouds driven by a storm, for whom the thick gloom of darkness has been reserved forever.
    18: For they speak bombastic words of nonsense, and with sensual desires of the flesh they entice people who have truly escaped from others who live in error.
    19: They promise them freedom while they themselves are slaves of corruption. For a man is a slave to whatever masters him.
    20: For if after they have escaped from the defilements of the world through the knowledge of the Lord and Savior Jesus Christ, they are again entangled in these defilements and overcome, the last state is worse for them than the first.
    21: It would have been better for them not to have known the way of righteousness than, after knowing it, to turn back from the holy commandment that was passed on to them.
    22: 'What the true proverb says has happened to them: “A dog returns to its own vomit,” and, “A sow, after washing herself, returns to wallowing in the mire.”'
  3:
    1: Beloved, this is now the second letter that I am writing to you. In both of them I have tried to stir up your sincere mind by way of reminder,
    2: so that you remember the words spoken in the past by the holy prophets and the commandment of our Lord and Savior given through your apostles.
    3: First of all, you must understand that scoffers will come in the last days, walking according to their own lusts.
    4: They will say, “Where is the promise of his coming? For ever since the fathers fell asleep, everything continues as it has since the beginning of creation.”
    5: They deliberately overlook the fact that by the word of God the heavens came into being long ago and the earth emerged through the water and was separated from the water.
    6: And by the water and the word, the world of that time was deluged and destroyed.
    7: Furthermore, by his word the heavens and the earth that now exist have been reserved for fire, being kept until the day of judgment and the destruction of the ungodly.
    8: But do not overlook this one fact, beloved, that with the Lord one day is like a thousand years, and a thousand years are like one day.
    9: The Lord is not slow in keeping his promise, as some understand slowness, but is patient toward us, not wishing that any should perish but that all should come to repentance.
    10: But the day of the Lord will come like a thief in the night. On that day the heavens will pass away with a roar, the elements will be destroyed with intense heat, and the earth and its works will be burned up.
    11: Therefore, since all these things will be destroyed, what sort of people ought you to be? You ought to conduct yourselves in holiness and godliness,
    12: waiting for and hastening the coming of the day of God. On that day the heavens will be set on fire and destroyed, and the elements will melt in the intense heat.
    13: But, according to his promise, we wait for new heavens and a new earth, where righteousness dwells.
    14: Therefore, beloved, as you wait for these things, be diligent to be found at peace, spotless and blameless in his sight.
    15: And count the patience of our Lord as salvation, just as our beloved brother Paul has written to you according to the wisdom given to him.
    16: He speaks about these things in all his letters. Some of the things he says are hard to understand, which ignorant and unstable people twist to their own destruction, just as they do with the other Scriptures.
    17: Therefore, beloved, since you have been forewarned, be on your guard so that you will not be led astray by the error of these lawless men and fall from your own secure position.
    18: But grow in the grace and knowledge of our Lord and Savior Jesus Christ. To him be the glory both now and to the day of eternity. Amen.
62:
  1:
    1: We declare to you what was from the beginning, what we have heard, what we have seen with our eyes, what we have looked at and touched with our hands, concerning the word of life.
    2: This life was revealed; we have seen it, and we testify and declare to you the eternal life that was with the Father and that was revealed to us.
    3: What we have seen and heard we declare to you, so that you also may have fellowship with us, and indeed our fellowship is with the Father and with his Son Jesus Christ.
    4: We are writing these things to you so that our joy may be full.
    5: This is the message that we have heard from him and proclaim to you, that God is light, and in him there is no darkness at all.
    6: If we say that we have fellowship with him and yet walk in the darkness, we lie and do not live by the truth.
    7: But if we walk in the light, as he is in the light, we have fellowship with one another, and the blood of Jesus Christ his Son cleanses us from all sin.
    8: If we say that we do not have sin, we deceive ourselves, and the truth is not in us.
    9: If we confess our sins, he is faithful and just to forgive us our sins and cleanse us from all unrighteousness.
    10: If we say that we have not sinned, we make him a liar, and his word is not in us.
  2:
    1: My little children, I am writing these things to you so that you will not sin. But if anyone does sin, we have an advocate with the Father—Jesus Christ, the righteous one.
    2: He is the atoning sacrifice for our sins, and not only for ours, but also for the sins of the whole world.
    3: 'By this we can be sure that we know him: if we keep his commandments.'
    4: Whoever says, “I know him” but does not keep his commandments is a liar, and the truth is not in him.
    5: 'But whoever keeps his word, truly in him the love of God has been perfected. By this we know that we are in him:'
    6: Whoever says he abides in him ought to walk just as he walked.
    7: Brothers, I am not writing you a new commandment, but an old commandment, which you have had from the beginning. The old commandment is the message you have heard from the beginning.
    8: Yet I am writing you a new commandment, which is true in him and in you, because the darkness is passing away, and the true light is already shining.
    9: Whoever says he is in the light but hates his brother is still in the darkness.
    10: Whoever loves his brother abides in the light, and there is no cause for stumbling in him.
    11: But whoever hates his brother is in the darkness and walks in the darkness; he does not know where he is going, because the darkness has blinded his eyes.
    12: I am writing to you, little children, because your sins have been forgiven you on account of his name.
    13: I am writing to you, fathers, because you know him who is from the beginning. I am writing to you, young men, because you have overcome the evil one. I am writing to you, children, because you know the Father.
    14: I have written to you, fathers, because you know him who is from the beginning. I have written to you, young men, because you are strong, and the word of God abides in you, and you have overcome the evil one.
    15: Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him.
    16: For all that is in the world—the lust of the flesh, the lust of the eyes, and the pride of life—is not from the Father, but from the world.
    17: And the world is passing away along with its lusts, but whoever does the will of God abides forever.
    18: Children, it is the last hour, and just as you have heard that the antichrist is coming, even now many antichrists have come, by which we know that it is the last hour.
    19: They went out from us, but they did not belong to us; for if they had belonged to us, they would have remained with us. But they went out so that it might be revealed that they do not belong to us.
    20: But you have an anointing from the Holy One, and you know all things.
    21: I have not written to you because you do not know the truth, but because you know it, and because no lie is of the truth.
    22: Who is a liar but he who denies that Jesus is the Christ? Anyone who denies the Father and the Son is an antichrist.
    23: No one who denies the Son has the Father.
    24: Therefore let what you have heard from the beginning abide in you. If what you have heard from the beginning abides in you, then you will abide in the Son and in the Father.
    25: And this is what he has promised us—eternal life.
    26: I have written these things to you concerning those who are trying to deceive you.
    27: But the anointing you received from him abides in you, and you have no need for anyone to teach you. But the same anointing teaches you about all things; it is true, not a lie. So, just as it has taught you, you must abide in him.
    28: And now, little children, abide in him, so that when he is revealed we may have confidence and not shrink away from him in shame when he comes back.
    29: If you know that he is righteous, you know that everyone who practices righteousness has been born of him.
  3:
    1: See what great love the Father has lavished upon us, that we should be called children of God! The reason the world does not know you is that it did not know him.
    2: Beloved, now we are children of God, and what we will be has not yet been revealed. But we know that when he appears, we will be like him, because we will see him as he is.
    3: Everyone who places this hope in him purifies himself, just as he is pure.
    4: Everyone who practices sin also practices lawlessness; sin is lawlessness.
    5: But you know that he appeared in order to take away our sins, and in him there is no sin.
    6: No one who abides in him continues in sin; no one who continues in sin has either seen him or known him.
    7: Little children, let no one deceive you. Whoever practices righteousness is righteous, just as he is righteous.
    8: Whoever practices sin is of the devil, for the devil has been sinning from the beginning. The reason the Son of God appeared was to destroy the works of the devil.
    9: No one who has been born of God continues in sin, because God's seed abides in him; he cannot continue in sin, because he has been born of God.
    10: 'By this the children of God and the children of the devil are revealed: Anyone who does not practice righteousness is not of God, nor is anyone who does not love his brother.'
    11: For this is the message you have heard from the beginning, that we should love one another.
    12: We should not be like Cain, who was of the evil one and murdered his brother. And why did he murder him? Because his own deeds were evil, but the deeds of his brother were righteous.
    13: Do not be surprised, my brothers, if the world hates you.
    14: We know that we have passed from death to life because we love our brothers. Whoever does not love his brother abides in death.
    15: Anyone who hates his brother is a murderer, and you know that no murderer has eternal life abiding in him.
    16: By this we know love, that he laid down his life for us. And we ought to lay down our lives for our brothers.
    17: If anyone has the world's goods and sees his brother in need but closes his heart against him, how does the love of God abide in him?
    18: My little children, let us not love in word or speech, but in deed and truth.
    19: 'By this we know that we are of the truth and can reassure our hearts before him:'
    20: If our hearts condemn us, God is greater than our hearts and knows all things.
    21: Beloved, if our hearts do not condemn us, we have confidence before God
    22: and receive from him whatever we ask, because we keep his commandments and do what is pleasing in his sight.
    23: And this is his commandment, that we believe in the name of his Son Jesus Christ and love one another, just as he commanded.
    24: Whoever keeps his commandments abides in God, and God abides in him. And we know that he abides in us because of the Spirit he has given us.
  4:
    1: Beloved, do not believe every spirit, but test the spirits to see if they are from God, because many false prophets have gone out into the world.
    2: 'By this the Spirit of God is known: Every spirit that confesses that Jesus Christ has come in the flesh is from God,'
    3: but every spirit that does not confess that Jesus Christ has come in the flesh is not from God. This is the spirit of the antichrist, which you have heard is coming and is now in the world already.
    4: You are from God, little children, and you have overcome them, because greater is he who is in you than he who is in the world.
    5: They are from the world; therefore what they say is from the world, and the world listens to them.
    6: We are from God. Whoever knows God listens to us; whoever is not from God does not listen to us. By this we know the Spirit of truth and the spirit of error.
    7: Beloved, let us love one another, because love is from God, and everyone who loves has been born of God and knows God.
    8: Whoever does not love does not know God, because God is love.
    9: In this the love of God was revealed among us, that God sent his one and only Son into the world so that we might live through him.
    10: In this is love, not that we loved God, but that he loved us and sent his Son to be the atoning sacrifice for our sins.
    11: Beloved, if God loved us in this way, we also ought to love one another.
    12: No one has ever seen God. If we love one another, God abides in us, and his love is perfected in us.
    13: We know that we abide in him and he in us because he has given us his Spirit.
    14: And we have seen and we testify that the Father has sent the Son to be the Savior of the world.
    15: If anyone confesses that Jesus is the Son of God, God abides in him, and he in God.
    16: And we have come to know and to trust in the love that God has for us. God is love, and whoever abides in love abides in God, and God abides in him.
    17: In this way, love is perfected among us, so that we may have confidence on the day of judgment, because as he is, so also are we in this world.
    18: There is no fear in love, but perfect love casts out fear, because fear has to do with punishment. Whoever fears has not been perfected in love.
    19: We love him because he first loved us.
    20: Whoever says, “I love God,” and yet hates his brother is a liar. For if anyone does not love his brother whom he has seen, how can he love God whom he has not seen?
    21: 'And this is the commandment we have from him: Whoever loves God must also love his brother.'
  5:
    1: Everyone who believes that Jesus is the Christ has been born of God, and everyone who loves him who has begotten also loves the one begotten of him.
    2: By this we know that we love the children of God, when we love God and keep his commandments.
    3: For this is the love of God, that we keep his commandments. And his commandments are not burdensome.
    4: For everyone who has been born of God overcomes the world. This is the victory that has overcome the world—our faith.
    5: Who is it that overcomes the world but he who believes that Jesus is the Son of God?
    6: This is he who came by water and blood—Jesus Christ. He did not come by water only, but by water and blood. It is the Spirit who testifies, because the Spirit is the truth.
    7: 'For there are three that testify:'
    8: the Spirit, the water, and the blood; and these three are in agreement.
    9: If we receive the testimony of men, we should know that the testimony of God is greater, because it is the testimony that God has given about his Son.
    10: Whoever believes in the Son of God has the testimony in himself. Whoever does not believe God has made him a liar, because he has not believed the testimony that God has given about his Son.
    11: And this is the testimony, that God has given us eternal life, and this life is in his Son.
    12: Whoever has the Son has life; whoever does not have the Son of God does not have life.
    13: I have written these things to you who believe in the name of the Son of God so that you may know that you have eternal life, and so that you may continue believing in the name of the Son of God.
    14: This is the confidence that we have toward him, that if we ask anything according to his will, he hears us.
    15: And if we know that he hears us in whatever we ask, we know that we have what we have asked of him.
    16: If anyone sees his brother committing a sin that does not lead to death, he should pray for him, and God will give him life. I refer to those who commit sins that do not lead to death. There is sin that leads to death; I do not say that he should pray about that.
    17: All unrighteousness is sin, but there is sin that does not lead to death.
    18: We know that no one who has been born of God continues in sin, but he who is born of God guards himself, and the evil one does not touch him.
    19: We know that we are from God, and that the whole world lies in the power of the evil one.
    20: And we know that the Son of God has come and given us understanding so that we may know him who is true. And we are in him who is true, in his Son Jesus Christ. He is the true God and eternal life.
    21: Little children, guard yourselves from idols. Amen.
63:
  1:
    1: The elder to the chosen lady and her children, whom I love in truth—and not only I, but also all who know the truth—
    2: 'because of the truth that abides in us and will be with us forever:'
    3: Grace, mercy, and peace will be with us from God the Father and from the Lord Jesus Christ, the Son of the Father, in truth and love.
    4: I was overjoyed to find some of yoʋr children walking in the truth, just as we have been commanded by the Father.
    5: And now I ask yoʋ, dear lady—not as writing yoʋ a new commandment, but one we have had from the beginning—that we love one another.
    6: Now this is love, that we walk according to his commandments. This is the commandment, just as you have heard it from the beginning, that you should walk in it.
    7: For many deceivers have come into the world, who do not confess that Jesus Christ has come in the flesh. This is the deceiver and the antichrist.
    8: Watch yourselves, so that we do not lose what we have worked for, but may receive a full reward.
    9: Everyone who transgresses and does not abide in the teaching of Christ does not have God. Whoever abides in the teaching of Christ has both the Father and the Son.
    10: If anyone comes to you and does not bring this teaching, do not receive him into your house, and do not greet him;
    11: for whoever greets him takes part in his evil works.
    12: Although I have much to write to you, I would rather not use paper and ink. Instead, I hope to come to you and speak face to face, so that our joy may be full.
    13: The children of yoʋr chosen sister greet yoʋ. Amen.
64:
  1:
    1: The elder to the beloved Gaius, whom I love in the truth.
    2: Beloved, I pray that in all respects yoʋ may prosper and be in good health, even as yoʋr soul prospers.
    3: For I was overjoyed when the brothers came and testified about yoʋr faithfulness to the truth and how yoʋ walk in the truth.
    4: I have no greater joy than to hear that my children are walking in the truth.
    5: Beloved, yoʋ are acting faithfully in whatever yoʋ do for the brothers and for those who are strangers to you.
    6: They have testified of yoʋr love before the church, and yoʋ will do well to send them on their way in a manner worthy of God.
    7: For they went out for the sake of the Name, receiving nothing from the Gentiles.
    8: Therefore we ought to receive men like them, so that we may be fellow workers for the truth.
    9: I wrote to the church, but Diotrephes, who loves to put himself first, does not acknowledge us.
    10: So if I come, I will call attention to what he is doing and the evil accusations of nonsense that he is making against us. And he is not satisfied with that! He not only refuses to receive the brothers, but also stops those who want to do so and throws them out of the church.
    11: Beloved, do not imitate what is evil, but what is good. Whoever does good is of God; whoever does evil has not seen God.
    12: Demetrius is well spoken of by everyone—and even by the truth itself. We also speak well of him, and you know that our testimony is true.
    13: I have much to write, but I do not want to write to yoʋ with pen and ink.
    14: I hope to see yoʋ soon, and we will speak face to face. Peace be with yoʋ. The friends greet yoʋ. Greet the friends by name.
65:
  1:
    1: 'Jude, a servant of Jesus Christ and a brother of James, to those who are called and sanctified by God the Father, and kept for Jesus Christ:'
    2: Mercy, peace, and love be multiplied to you.
    3: Beloved, although I was quite eager to write to you about our common salvation, I found it necessary to write to you and urge you to contend for the faith that was once for all delivered to the saints.
    4: For certain men whose condemnation was written about long ago have crept in unnoticed. They are ungodly men who pervert the grace of our God, turning it into a license for sensuality. By doing so, they deny God, who is our only Master, and also the Lord Jesus Christ.
    5: Now I want to remind you, although you already know this, that after the Lord saved a people out of the land of Egypt, he subsequently destroyed those who did not believe.
    6: And the angels who did not keep within their proper domain, but left their own dwelling, he has kept under darkness in everlasting chains for the judgment of the great day.
    7: Likewise, Sodom and Gomorrah and the cities around them, who indulged in fornication and went after strange flesh in a manner similar to those angels, serve as an example by undergoing the punishment of eternal fire.
    8: In the same way these ungodly men, relying on their dreams, defile the flesh, reject authority, and revile glorious beings.
    9: But when Michael the archangel was contending with the devil and disputing about the body of Moses, he did not dare to bring a reviling judgment against him, but said, “May the Lord rebuke yoʋ!”
    10: Yet these men slander whatever they do not understand, and they are corrupted by what they, like irrational beasts, instinctively comprehend.
    11: Woe to them! For they went in the way of Cain, they rushed for reward to the error of Balaam, and they perished in the rebellion of Korah.
    12: These men are hidden reefs at your love feasts, feeding themselves as they feast among you without fear. They are clouds without water, carried along by winds; fruitless trees in late autumn, twice dead, pulled up by the roots.
    13: They are wild waves of the sea, foaming out their own shameful deeds; wayward stars, for whom the thick gloom of darkness has been reserved forever.
    14: Enoch, in the seventh generation from Adam, prophesied about these men, saying, “Behold, the Lord is coming with thousands upon thousands of his holy ones
    15: to execute judgment against all and to convict all the ungodly among them of all their ungodly deeds that they have done in an ungodly way, and to convict ungodly sinners of all the harsh words they have spoken against him.”
    16: These men are grumblers and complainers, walking according to their own lusts. They speak bombastic words with their mouths, admiring people for their own advantage.
    17: But you, beloved, must remember what the apostles of our Lord Jesus Christ foretold,
    18: how they said to you, “In the end times there will be scoffers who walk according to their own ungodly lusts.”
    19: These people cause divisions; they are worldly and do not have the Spirit.
    20: But you, beloved, by building yourselves up in your most holy faith and praying in the Holy Spirit,
    21: must keep yourselves in the love of God as you wait for the mercy of our Lord Jesus Christ that leads to eternal life.
    22: Have mercy on some, using discernment;
    23: and others save with fear by snatching them out of the fire, hating even the garment that is stained by the flesh.
    24: Now to him who is able to keep them from falling and to make them stand unblemished in the presence of his glory with great joy,
    25: to the only wise God our Savior, be glory and majesty, power and authority, both now and forevermore. Amen.
66:
  1:
    1: The revelation of Jesus Christ, which God gave him to show his servants what must soon take place. He made it known by sending his angel to his servant John,
    2: who testified to the word of God and the testimony of Jesus Christ, even to all that he saw.
    3: Blessed is he who reads and those who hear the words of this prophecy and keep what is written in it, for the time is near.
    4: 'John to the seven churches in Asia: Grace to you and peace from God, who is and who was and who is to come, and from the seven Spirits who are before his throne,'
    5: and from Jesus Christ, the faithful witness, the firstborn from the dead, and the ruler of the kings of the earth. To him who loves us and washed us from our sins with his blood
    6: and made us to be a kingdom, priests to his God and Father—to him be the glory and the power forever and ever. Amen.
    7: Behold, he is coming with the clouds, and every eye will see him, even those who pierced him, and all the tribes of the earth will wail on account of him. So shall it be! Amen.
    8: “I am the Alpha and the Omega,” says the Lord God, “who is and who was and who is to come, the Almighty.”
    9: I, John, your brother and partner in the tribulation, kingdom, and endurance that are in Christ Jesus, was on the island called Patmos because of the word of God and the testimony of Jesus Christ.
    10: I was in the Spirit on the Lord's day, and I heard behind me a loud voice like that of a trumpet,
    11: 'saying, “Write what yoʋ see in a book and send it to the seven churches: to Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia, and Laodicea.”'
    12: Then I turned in that direction to see the voice that was speaking to me. And when I turned, I saw seven golden lampstands,
    13: and in the midst of the seven lampstands I saw one like a son of man, clothed with a robe reaching down to his feet and with a golden sash wrapped around his chest.
    14: His head and his hair were white like wool, as white as snow. His eyes were like a flame of fire,
    15: his feet were like burnished bronze refined in a furnace, and his voice was like the roar of many waters.
    16: In his right hand he held seven stars, and out of his mouth came a sharp two-edged sword. His face was like the sun shining in its strength.
    17: When I saw him, I fell at his feet as dead. But he placed his right hand on me and said, “Do not be afraid. I am the first and the last,
    18: the living one. I was dead, but behold, I am alive forevermore. Amen. I have the keys of Death and Hades.
    19: Therefore write what yoʋ have seen, what is now and what will take place after this.
    20: 'This is the mystery of the seven stars that yoʋ saw in my right hand and the seven golden lampstands: The seven stars are the angels of the seven churches, and the seven lampstands are the seven churches.'
  2:
    1: '“To the angel of the church in Ephesus write: ‘These are the words of him who holds the seven stars in his right hand and who walks among the seven golden lampstands:'
    2: I know yoʋr works, yoʋr labor, and yoʋr endurance. I know that yoʋ cannot tolerate those who are evil, and that yoʋ have tested those who declare themselves to be apostles but are not, and have found them to be false.
    3: Yoʋ have persevered and endured hardships for the sake of my name, and have not grown weary.
    4: 'But I have this against yoʋ: Yoʋ have left yoʋr first love.'
    5: Therefore, remember where yoʋ have fallen from; repent and do the works yoʋ did at first. If yoʋ do not repent, I will come to yoʋ quickly and remove yoʋr lampstand from its place.
    6: 'Yet yoʋ do have this: Yoʋ hate the works of the Nicolaitans, which I also hate.'
    7: He who has an ear, let him hear what the Spirit is saying to the churches. To him who overcomes I will give the right to eat of the tree of life, which is in the paradise of my God.’
    8: '“To the angel of the church in Smyrna write: ‘These are the words of the first and the last, who was dead and came to life:'
    9: I know yoʋr works, yoʋr tribulation, and yoʋr poverty—yet yoʋ are rich! I know the slander of those who declare themselves to be Jews and are not, but are a synagogue of Satan.
    10: Do not be afraid of what yoʋ are about to suffer. Behold, the devil is about to throw some of you into prison so that you may be tested, and you will have tribulation for ten days. Be faithful, even to the point of death, and I will give yoʋ the crown of life.
    11: He who has an ear, let him hear what the Spirit is saying to the churches. He who overcomes will certainly not be harmed by the second death.’
    12: '“To the angel of the church in Pergamum write: ‘These are the words of him who has the sharp two-edged sword:'
    13: I know yoʋr works and where yoʋ dwell, where Satan's throne is. Yet yoʋ hold fast to my name, and yoʋ did not deny my faith in the days when Antipas was my faithful witness, who was killed among you, where Satan dwells.
    14: 'But I have a few things against yoʋ: Yoʋ have some there who hold to the teaching of Balaam, who taught Balak to put a stumbling block before the sons of Israel and to eat food sacrificed to idols and commit fornication.'
    15: In the same way, yoʋ also have some who hold to the teaching of the Nicolaitans.
    16: Therefore repent. Otherwise, I will come to yoʋ quickly and make war against them with the sword of my mouth.
    17: He who has an ear, let him hear what the Spirit is saying to the churches. To him who overcomes I will give some of the hidden manna. I will also give him a white stone, and on the stone will be written a new name that no one knows except the one who receives it.’
    18: '“To the angel of the church in Thyatira write: ‘These are the words of the Son of God, whose eyes are like a flame of fire and whose feet are like burnished bronze:'
    19: I know yoʋr works, yoʋr love and faith, yoʋr service and endurance, and that yoʋr latter works are greater than the ones yoʋ did at first.
    20: 'But I have this against yoʋ: Yoʋ tolerate yoʋr wife Jezebel, who calls herself a prophetess while teaching and seducing my servants to commit fornication and eat food sacrificed to idols.'
    21: I gave her time to repent, but she refuses to repent of her fornication.
    22: Behold, I will throw her onto a sickbed, and those who commit adultery with her I will throw into great tribulation, unless they repent from her works.
    23: I will strike her children dead. Then all the churches will know that I am he who searches minds and hearts, and I will give to each of you according to your works.
    24: 'But to the rest of you who are in Thyatira, who do not hold to this teaching and have not learned what some call the deep things of Satan—to you I say: I place no further burden upon you.'
    25: Only hold fast to what you have until I open the door for you.
    26: To him who overcomes and keeps my works to the end, I will give authority over the nations,
    27: and he will rule them with a rod of iron; like earthen vessels they will be shattered, just as I have received authority from my Father.
    28: I will also give him the morning star.
    29: He who has an ear, let him hear what the Spirit is saying to the churches.’
  3:
    1: '“To the angel of the church in Sardis write: ‘These are the words of him who has the seven spirits of God and the seven stars: I know yoʋr works; yoʋ have made a name for yoʋrself and yoʋ are alive, but actually yoʋ are dead.'
    2: Be watchful and strengthen what remains, which yoʋ were about to throw away, for I have not found yoʋr works to be complete in the sight of my God.
    3: So remember what yoʋ have received, and repent. If yoʋ do not wake up, I will come upon yoʋ like a thief, and yoʋ will certainly not know at what hour I will come upon yoʋ.
    4: But yoʋ have a few individuals in Sardis who have not defiled their garments. They will walk with me in white, for they are worthy.
    5: He who overcomes will be clothed in white garments. I will certainly not blot out his name from the book of life, but will confess his name before my Father and before his angels.
    6: He who has an ear, let him hear what the Spirit is saying to the churches.’
    7: '“To the angel of the church in Philadelphia write: ‘These are the words of him who is holy and true, who has the key of David and opens doors that no one else can open or shut:'
    8: I know yoʋr works. Behold, I have set before yoʋ an open door that no one can shut. I know that yoʋ have little strength, but yoʋ have kept my word and have not denied my name.
    9: Those of the synagogue of Satan are liars. They declare themselves to be Jews but are not. Behold, I will make them come and bow down at yoʋr feet, and they will know that I love yoʋ.
    10: Because yoʋ have kept my command to persevere, I will keep yoʋ from the hour of trial that is about to come upon the whole world to test those who dwell on the earth.
    11: I am coming quickly. Hold fast to what yoʋ have so that no one will take yoʋr crown.
    12: The one who overcomes I will make a pillar in the temple of my God, and he will no longer go out at all. I will write on him the name of my God, the name of the city of my God (the new Jerusalem that comes down out of heaven from my God), and the new name he is to receive.
    13: He who has an ear, let him hear what the Spirit is saying to the churches.’
    14: '“To the angel of the church in Laodicea write: ‘These are the words of the Amen, the faithful and true witness, the origin of God''s creation:'
    15: I know yoʋr works; yoʋ are neither cold nor hot. If only yoʋ were cold or hot!
    16: So, because yoʋ are lukewarm, and not hot or cold, I am about to spit yoʋ out of my mouth.
    17: For yoʋ say, “I am rich; I have become wealthy and need nothing,” but yoʋ do not realize that yoʋ are wretched, pitiful, poor, blind, and naked.
    18: I counsel yoʋ to buy from me gold refined by fire so that yoʋ may be rich, and white garments so that yoʋ may clothe yoʋrself and the shame of yoʋr nakedness may not be revealed, and eye salve to anoint yoʋr eyes so that yoʋ may see.
    19: Those whom I love, I reprove and discipline. Therefore be zealous and repent.
    20: Behold, I stand at the door and knock. If anyone hears my voice and opens the door, I will come in to him and dine with him, and he with me.
    21: To him who overcomes I will give the right to sit with me on my throne, just as I overcame and sat down with my Father on his throne.
    22: He who has an ear, let him hear what the Spirit is saying to the churches.’”
  4:
    1: After this I looked, and behold, a door was standing open in heaven! And the voice I had previously heard speaking to me like a trumpet said, “Come up here, and I will show yoʋ what must take place after this.”
    2: Immediately I was in the Spirit, and behold, there was a throne in heaven, with one sitting on the throne,
    3: like jasper and carnelian in appearance. And around the throne was a rainbow that looked like an emerald.
    4: Surrounding the throne were twenty-four other thrones, and sitting on the thrones were the twenty-four elders. They were clothed in white garments and had golden crowns on their heads.
    5: From the throne came flashes of lightning, rumblings, and peals of thunder, and there were seven flaming torches burning before the throne, which are the seven spirits of God.
    6: Also before the throne was something like a sea of glass that looked like crystal. Around the throne on each side were four living creatures, full of eyes in front and in back.
    7: The first living creature was like a lion, the second living creature was like a calf, the third living creature had the face of a man, and the fourth was like an eagle in flight.
    8: Each of the four living creatures had six wings and was covered with eyes all around and within. Day and night they never stop saying, “Holy, holy, holy, holy, holy, holy, holy, holy, holy, is the Lord God Almighty, who was and who is and who is to come.”
    9: And whenever the living creatures give glory, honor, and thanks to him who sits on the throne, who lives forever and ever,
    10: the twenty-four elders fall down before him who sits on the throne and worship him who lives forever and ever. They cast their crowns before the throne and say,
    11: “Yoʋ are worthy, our Lord and God, the Holy One, to receive glory, honor, and power; for yoʋ created all things, and by yoʋr will they came into existence and were created.”
  5:
    1: Then I saw in the right hand of him who sits on the throne a scroll written on the inside and outside, sealed with seven seals.
    2: And I saw a mighty angel proclaiming with a loud voice, “Who is worthy to open the scroll and break its seals?”
    3: But no one in heaven above or on earth or under the earth could open the scroll or look into it.
    4: So I began to weep loudly because no one was found who was worthy to open the scroll or look into it.
    5: Then one of the elders said to me, “Do not weep; behold, the Lion of the tribe of Judah, the Root of David, has conquered; he is the one who can open the scroll and its seven seals.”
    6: Then I saw a Lamb that looked like it had been slain; he was standing among the elders in the midst of the throne and the four living creatures. He had seven horns and seven eyes, which are the seven spirits of God sent out into all the earth.
    7: He went and took the scroll out of the right hand of him who was sitting on the throne.
    8: When he took the scroll, the four living creatures and the twenty-four elders fell down before the Lamb. Each of them had a harp and golden bowls full of incense, which contain the prayers of the saints.
    9: 'And they sang a new song: “Worthy are yoʋ to take the scroll and open its seals, for yoʋ were slain, and by yoʋr blood yoʋ redeemed us for God out of every tribe, tongue, people, and nation.'
    10: Yoʋ have made them kings and priests to our God, and they will reign on the earth.”
    11: Then I looked, and I heard something like the voice of many angels coming from around the throne, the living creatures, and the elders. Their number was myriads of myriads and thousands of thousands,
    12: and they were saying with a loud voice, “Worthy is the Lamb who was slain to receive power and riches, wisdom and strength, honor, glory, and blessing!”
    13: Then I heard every creature in heaven, on earth, under the earth, in the sea, and all that is in them, saying, “To him who sits on the throne and to the Lamb, be blessing and honor, glory and power, forever and ever! Amen.”
    14: And I heard the four living creatures saying, “Amen.” And the elders fell down and worshiped.
  6:
    1: Then I saw the Lamb open one of the seven seals, and I heard one of the four living creatures say with a voice like thunder, “Come and see.”
    2: And behold, there was a white horse! Its rider had a bow, and he was given a crown and went out conquering and to conquer.
    3: When the Lamb opened the second seal, I heard the second living creature say, “Come.”
    4: Then another horse came out, a fiery red one. Its rider was permitted to take peace from the earth, so that people would slay one another, and he was given a great sword.
    5: When the Lamb opened the third seal, I heard the third living creature say, “Come and see.” And behold, there was a black horse! Its rider had a balance scale in his hand.
    6: Then I heard a voice from among the four living creatures saying, “A measure of wheat for a denarius, and three measures of barley for a denarius, and do not damage the oil and wine.”
    7: When the Lamb opened the fourth seal, I heard the fourth living creature say, “Come and see.”
    8: And behold, there was a pale green horse! The name of its rider was Death, and Hades followed him. He was given authority over a fourth of the earth to kill by the sword, by famine and pestilence, and by the wild beasts of the earth.
    9: When the Lamb opened the fifth seal, I saw under the altar the souls of those who had been slain because of the word of God and because of the testimony of the Lamb which they had upheld.
    10: They cried out with a loud voice, “How long, O Master, Holy and True, will yoʋ not judge and avenge our blood on those who dwell on the earth?”
    11: They were each given a white robe and told to rest a while longer, until their fellow servants and their brothers, who were about to be killed just as they had been, should complete their course.
    12: Then I watched as the Lamb opened the sixth seal, and there was a great earthquake. The sun became as black as sackcloth made of goat hair, the entire moon became like blood,
    13: and the stars of the sky fell to the earth like a fig tree dropping its unripe figs when it is shaken by a strong wind.
    14: The sky was split apart, being rolled up like a scroll, and every mountain and island was removed from its place.
    15: Then the kings of the earth, the magnates, the commanders, the rich, the mighty, and every slave and free man hid themselves in the caves and among the rocks of the mountains.
    16: And they said to the mountains and rocks, “Fall on us, and hide us from the face of him who sits on the throne and from the wrath of the Lamb,
    17: for the great day of his wrath has come, and who can withstand it?”
  7:
    1: After this I saw four angels standing at the four corners of the earth, holding the four winds of the earth so that no wind could blow on the earth, on the sea, or on any tree.
    2: 'Then I saw another angel ascending from the rising of the sun, with the seal of the living God. He cried out with a loud voice to the four angels who had been given power to harm the earth and the sea:'
    3: “Do not harm the earth, the sea, or the trees until we have put a seal on the foreheads of the servants of our God.”
    4: 'Then I heard the number of those who were sealed: one hundred and forty-four thousand, sealed from every tribe of the sons of Israel.'
    5: From the tribe of Judah twelve thousand were sealed, from the tribe of Reuben twelve thousand, from the tribe of Gad twelve thousand,
    6: from the tribe of Asher twelve thousand, from the tribe of Naphtali twelve thousand, from the tribe of Manasseh twelve thousand,
    7: from the tribe of Simeon twelve thousand, from the tribe of Levi twelve thousand, from the tribe of Issachar twelve thousand,
    8: from the tribe of Zebulun twelve thousand, from the tribe of Joseph twelve thousand, and from the tribe of Benjamin twelve thousand were sealed.
    9: After this I looked, and behold, there was a great multitude, which no one could number, from every nation, tribe, people, and tongue, standing before the throne and before the Lamb. They were clothed in white robes, with palm branches in their hands.
    10: They were crying out with a loud voice, “Salvation belongs to our God, who sits on the throne, and to the Lamb.”
    11: And all the angels stood around the throne and around the elders and the four living creatures, and they fell on their faces before the throne and worshiped God,
    12: saying, “Amen! Blessing, glory, and wisdom, thanksgiving and honor, power and strength, be to our God forever and ever! Amen.”
    13: In response one of the elders said to me, “Who are these people clothed in white robes, and where did they come from?”
    14: I said to him, “Sir, yoʋ know.” And he said to me, “These are the ones coming out of the great tribulation. They have broadened their robes and made them white in the blood of the Lamb.
    15: Therefore they are before the throne of God, and they serve him day and night in his temple, and he who sits on the throne will spread his tabernacle over them.
    16: They will hunger and thirst no more; the sun will certainly not beat down upon them, nor will any scorching heat,
    17: for the Lamb in the midst of the throne shepherds them; he leads them to springs of living water, and God will wipe away every tear from their eyes.”
  8:
    1: When the Lamb opened the seventh seal, there was silence in heaven for about half an hour.
    2: And I saw the seven angels who stand before God, and seven trumpets were given to them.
    3: Then another angel with a golden censer came and stood at the altar. He was given a large amount of incense to offer with the prayers of all the saints on the golden altar before the throne.
    4: And the smoke of the incense, with the prayers of the saints, ascended up to God from the hand of the angel.
    5: Then the angel took the censer, filled it with fire from the altar, and threw it to the earth, and there were peals of thunder, rumblings, flashes of lightning, and an earthquake.
    6: Then the seven angels who had the seven trumpets prepared to sound them.
    7: The first angel sounded his trumpet, and hail and fire, mixed with blood, were hurled down to the earth. A third of the earth was burned up, a third of the trees were burned up, and all the green grass was burned up.
    8: The second angel sounded his trumpet, and something like a great burning mountain was thrown into the sea. A third of the sea became blood,
    9: a third of the living creatures in the sea died, and a third of the ships were destroyed.
    10: The third angel sounded his trumpet, and a great star fell from heaven, burning like a torch. It fell upon a third of the rivers and upon the springs of water.
    11: The name of the star is Wormwood, and a third of the waters became bitter like wormwood, and many people died from the water, because it had been made bitter.
    12: The fourth angel sounded his trumpet, and a third of the sun was struck, and a third of the moon and a third of the stars, so that a third of them were darkened. A third of the day was without light, and also a third of the night.
    13: Then I looked, and I heard an eagle saying with a loud voice as it flew directly overhead, “Woe, woe, woe to those who dwell on the earth, because of the remaining blasts of the trumpet from the three angels who are about to sound!”
  9:
    1: The fifth angel sounded his trumpet, and I saw a star that had fallen from heaven to earth, and the star was given the key to the pit of the abyss.
    2: From the pit rose smoke like the smoke of a burning furnace. The sun and the air were darkened by the smoke from the pit.
    3: Then out of the smoke locusts descended upon the earth, and they were given power like that of the scorpions of the earth.
    4: They were told not to harm the grass of the earth or any green thing or any tree, but only those who do not have the seal of God on their foreheads.
    5: They were permitted to torment them for five months, but not to kill them, and their torment was like the torment of a scorpion when it stings someone.
    6: In those days people will seek death but will certainly not find it. They will long to die, but death will flee from them.
    7: The locusts looked like horses prepared for battle, and on their heads they wore something like golden crowns; their faces were like human faces.
    8: They had hair like the hair of women, and their teeth were like the teeth of lions.
    9: They had breastplates like breastplates of iron, and the sound of their wings was like the sound of many horses and chariots rushing into battle.
    10: They have tails and stingers like scorpions, and in their tails they have the power to harm people for five months.
    11: They have as king over them the angel of the abyss. His name in Hebrew is Abaddon, and in Greek his name is Apollyon.
    12: The first woe has passed. Behold, two woes are still to come after this.
    13: Then the sixth angel sounded his trumpet, and I heard a single voice from the four horns of the golden altar before God
    14: saying to the sixth angel who had the trumpet, “Release the four angels who are bound at the great river Euphrates.”
    15: So the four angels who were prepared for this hour, day, month, and year were released to kill a third of mankind.
    16: The number of the troops on horse was ten thousand times ten thousand; I heard their number.
    17: 'Now this is what the horses and their riders looked like in my vision: The riders had breastplates that were fiery red, hyacinth blue, and sulfur yellow. The heads of the horses were like the heads of lions, and out of their mouths came fire, smoke, and sulfur.'
    18: By these three plagues a third of mankind was killed—by the fire, the smoke, and the sulfur that came out of the horses' mouths.
    19: For the power of the horses is in their mouths and in their tails, because their tails have heads like serpents, and with them they inflict harm.
    20: The rest of mankind, who were not killed by these plagues, did not repent from the works of their hands; they did not stop worshiping demons and idols of gold, silver, stone, and wood, which cannot see, hear, or walk.
    21: Nor did they repent of their murders, sorceries, fornication, or thefts.
  10:
    1: Then I saw a mighty angel coming down from heaven, wrapped in a cloud, with a rainbow over his head; his face was like the sun, and his legs were like pillars of fire.
    2: In his hand he held an open scroll. He placed his right foot on the sea and his left foot on the land,
    3: and cried out with a loud voice, like a lion roaring. When he cried out, the seven thunders sounded their voices.
    4: And when the seven thunders spoke, I was about to write. But I heard a voice from heaven saying, “Seal up what the seven thunders have said, and do not write it down.”
    5: Then the angel I had seen standing on the sea and on the land raised his right hand to heaven
    6: and swore by him who lives forever and ever, who created heaven and everything in it, the earth and everything in it, and the sea and everything in it, and said that there would no longer be delay,
    7: but that in the days when the seventh angel is about to sound his trumpet, the mystery of God would be completed, according to the good news he announced to his servants the prophets.
    8: Then the voice I had heard from heaven spoke to me again, saying, “Go take the little scroll that is open in the hand of the angel who is standing on the sea and on the land.”
    9: So I went over to the angel and asked him to give me the little scroll. And he said to me, “Take the scroll and eat it. It will make yoʋr stomach bitter, but in yoʋr mouth it will be as sweet as honey.”
    10: So I took the scroll from the angel's hand and ate it. In my mouth it was as sweet as honey, but when I had eaten it, my stomach turned bitter.
    11: Then I was told, “Yoʋ must prophesy again about many peoples, nations, tongues, and kings.”
  11:
    1: Then I was given a measuring rod like a staff, and I was told, “Rise and measure the temple of God and the altar, and count those who worship there.
    2: But exclude the courtyard outside the temple; do not measure it, because it has been given to the Gentiles, and they will trample the holy city for forty-two months.
    3: And I will give authority to my two witnesses, and they will prophesy for one thousand two hundred sixty days, clothed in sackcloth.”
    4: These are the two olive trees and the two lampstands that stand before the Lord of the earth.
    5: If anyone wants to harm them, fire comes out of their mouth and devours their enemies. If anyone wants to harm them, he must be killed in this way.
    6: These two men have the power to shut the sky, so that no rain will fall during the days of their prophesying. They also have power over the waters to turn them into blood and to strike the earth with every plague as often as they want.
    7: When they have finished their testimony, the beast that comes up out of the abyss will wage war against them, and overpower and kill them.
    8: Their dead bodies will lie in the street of the great city, which in a spiritual sense is called Sodom and Egypt, where their Lord was crucified.
    9: For three and a half days some from among the peoples, tribes, tongues, and nations will look at their dead bodies and refuse to let them be placed in a tomb.
    10: And those who dwell on the earth will rejoice over them and celebrate and give each other gifts, because these two prophets had tormented those who dwell on the earth.
    11: But after the three and a half days, the breath of life from God entered them, and they stood on their feet, and great fear fell upon those who were watching them.
    12: Then I heard a loud voice from heaven saying to them, “Come up here.” And they went up to heaven in a cloud while their enemies watched them.
    13: On that day there was a great earthquake, and a tenth of the city fell. Seven thousand people were killed in the earthquake, and the rest were terrified and gave glory to the God of heaven.
    14: The second woe has passed. Behold, the third woe is coming quickly.
    15: Then the seventh angel sounded his trumpet, and there were loud voices in heaven, saying, “The kingdom of the world has become the kingdom of our Lord and of his Christ, and he will reign forever and ever.”
    16: And the twenty-four elders, who sit on their thrones before the throne of God, fell on their faces and worshiped God,
    17: saying, “We give thanks to yoʋ, O Lord God, the Almighty, who is and who was, because yoʋ have taken yoʋr great power and begun to reign.
    18: The nations were angry, but yoʋr wrath has come, and the time has come for judging the dead, and for rewarding yoʋr servants the prophets, along with the saints and those who fear yoʋr name, both small and great, and for destroying those who destroy the earth.”
    19: Then the temple of God in heaven was opened, and the ark of the covenant of the Lord was seen in his temple. And there were flashes of lightning, rumblings, peals of thunder, and great hail.
  12:
    1: 'Then a great sign appeared in heaven: a woman clothed with the sun, with the moon under her feet and a crown of twelve stars on her head.'
    2: She was with child and cried out in the pain and agony of giving birth.
    3: 'Then another sign appeared in heaven: behold, a great fiery red dragon with seven heads and ten horns, and seven diadems on his heads.'
    4: His tail swept down a third of the stars of heaven and hurled them to the earth. Then the dragon stood in front of the woman who was about to give birth, so that when she gave birth he might devour her child.
    5: She gave birth to a son, a male child, who is to rule all the nations with a rod of iron, but her child was caught up to God and to his throne.
    6: And the woman fled into the wilderness, where God had a place prepared for her to be nourished for one thousand two hundred sixty days.
    7: Then war broke out in heaven; Michael and his angels fought against the dragon. And the dragon fought back, along with his angels.
    8: But he did not prevail, and there was no longer any place found for him in heaven.
    9: The great dragon was thrown down, the old serpent, who is called the devil and Satan, the deceiver of the whole world. He was thrown down to the earth, and his angels were thrown down with him.
    10: Then I heard a loud voice in heaven saying, “The salvation, power, and kingdom of our God, and the authority of his Christ, have now come. For the accuser of our brothers has been thrown down, he who accuses them day and night before our God.
    11: They overcame him by the blood of the Lamb and by the word of their testimony; they did not love their lives so as to shy away from death.
    12: Therefore rejoice, O heavens and you who dwell in them! But woe to the earth and the sea! For the devil has come down to you with great wrath, because he knows that his time is short.”
    13: When the dragon saw that he had been thrown down to the earth, he pursued the woman who had given birth to the male child.
    14: But the woman was given two wings like those of a great eagle so that she could fly away from the presence of the serpent to her place in the wilderness, to be nourished there for a time, times, and half a time.
    15: Then out of his mouth the serpent spewed water like a river after the woman, to sweep her away with a flood.
    16: But the earth helped the woman by opening its mouth and swallowing the river that the dragon had spewed out of his mouth.
    17: So the dragon was angry with the woman and went off to wage war against the rest of her offspring, those who keep the commandments of God and hold to the testimony of Jesus.
  13:
    1: Then I stood on the sand of the sea. And I saw a beast coming up out of the sea that had ten horns and seven heads, with ten diadems on his horns and blasphemous names on his heads.
    2: The beast I saw was like a leopard; his feet were like those of a bear, and his mouth was like the mouth of a lion. The dragon gave the beast his power, his throne, and great authority.
    3: One of the beast's heads appeared to be mortally wounded. But his mortal wound had been healed, and the whole world was amazed and followed the beast.
    4: They worshiped the dragon that had given his authority to the beast, and they also worshiped the beast, saying, “Who is like the beast, and who can wage war against him?”
    5: The beast was given a mouth to utter great boasts and blasphemy, and he was given authority to wage war for forty-two months.
    6: And he opened his mouth to utter blasphemy against God and to slander his name and his tabernacle, that is, those who dwell in heaven.
    7: He was permitted to wage war against the saints and conquer them, and he was given authority over every tribe, people, tongue, and nation.
    8: All who dwell on the earth will worship him, everyone whose name has not been written from the foundation of the world in the book of life of the Lamb who was slain.
    9: 'If anyone has an ear, let him hear:'
    10: “If anyone has captivity as his lot, away he goes; if anyone is to be killed with the sword, he must be killed.” This calls for the endurance and the faith of the saints.
    11: Then I saw another beast coming up out of the earth. He had horns like a lamb, but he spoke like a dragon.
    12: He exercised all the authority of the first beast in his presence, and made the earth and those who dwell in it worship the first beast, whose mortal wound had been healed.
    13: He performed great signs, even making fire come down from heaven to earth in the presence of the people.
    14: By the signs he was permitted to do in the presence of the first beast, he deceived my own people who dwell on the earth, telling those who dwell on the earth to make an image of the first beast, who had a wound from the sword but still lived.
    15: The second beast was permitted to give breath to the image of the first beast, so that the image could speak and cause whoever refused to worship the image to be killed.
    16: The second beast required everyone, both small and great, both rich and poor, both free and slave, to receive a mark on their right hand or on their forehead,
    17: so that no one could buy or sell unless he had the mark, that is, the name of the beast or the number of his name.
    18: 'This calls for wisdom: Let anyone who has understanding calculate the number of the beast, for it is the number of a man; his number is six hundred sixty-six.'
  14:
    1: Then I looked, and behold, the Lamb was standing on Mount Zion, and with him was a multitude numbering one hundred forty-four thousand, who had his name and the name of his Father written on their foreheads.
    2: And I heard a voice from heaven like the roar of many waters and like the sound of great thunder. The voice I heard was like the sound of harpists playing their harps.
    3: They were singing a new song before the throne and before the four living creatures and the elders. No one could learn the song except the one hundred forty-four thousand who had been redeemed from the earth.
    4: These are the ones who have not defiled themselves with women, for they are virgins. These are the ones who follow the Lamb wherever he goes. They have been redeemed by Jesus from among men as firstfruits to God and the Lamb.
    5: No lie was found in their mouths, for they are blameless.
    6: Then I saw an angel flying directly overhead, with an eternal gospel to preach to those who dwell on the earth, to every nation, tribe, tongue, and people.
    7: He said with a loud voice, “Fear the Lord and give him glory, because the hour of his judgment has come. Worship him who made heaven and earth, the sea and the springs of water.”
    8: A second angel followed, saying, “Fallen is Babylon the great! She has made all the nations drink of the wine of the wrath of her fornication.”
    9: A third angel followed them, saying with a loud voice, “If anyone worships the beast and his image, and receives a mark on his forehead or his hand,
    10: he too will drink of the wine of the wrath of God that has been mixed undiluted in the cup of his anger. He will be tormented with fire and sulfur in the presence of the holy angels and in the presence of the Lamb.
    11: And the smoke of their torment goes up forever and ever. There is no rest day or night for those who worship the beast and his image or for anyone who receives the mark of his name.”
    12: This calls for the endurance of the saints, those who keep the commandments of God and hold fast to their faith in Jesus.
    13: 'Then I heard a voice from heaven saying, “Write: ‘Blessed are the dead who die in the Lord from now on.’” “Yes,” says the Spirit, “that they may rest from their labors, and their works will follow them.”'
    14: Then I looked, and behold, there was a white cloud, and sitting on the cloud was one like a son of man, with a golden crown on his head and a sharp sickle in his hand.
    15: And another angel came out of the temple, crying out with a loud voice to him who was sitting on the cloud, “Take yoʋr sickle and reap, because the hour to reap has come, for the harvest of the earth is ripe.”
    16: So he who was sitting on the cloud swung his sickle over the earth, and the earth was reaped.
    17: Then another angel came out of the temple in heaven; he too had a sharp sickle.
    18: And another angel, who had authority over the fire, came out from the altar and called out with a loud cry to the angel who had the sharp sickle, “Take yoʋr sharp sickle and gather the clusters from the vintage of the earth, for the grapes of the earth are ripe.”
    19: So the angel swung his sickle across the earth, gathered the vintage of the earth, and threw it into the great winepress of the wrath of God.
    20: Then the winepress was trodden outside the city, and blood came out of the winepress, as high as a horse's bridle, for one thousand six hundred stadia.
  15:
    1: 'Then I saw another great and marvelous sign in heaven: seven angels with the seven final plagues, because with them the wrath of God is completed.'
    2: I also saw something like a sea of glass mixed with fire, and those who had overcome the image, the beast himself, and the number of his name were standing by the sea of glass, holding the harps of God.
    3: 'They sang the song of Moses, the servant of God, and the song of the Lamb: “Great and marvelous are yoʋr works, O Lord God, the Almighty! Righteous and true are yoʋr ways, O King of the nations!'
    4: Who could not fear yoʋ, O Lord, and glorify yoʋr name? For yoʋ alone are holy. All will come and worship before yoʋ, for yoʋr righteous acts have been revealed.”
    5: After this I looked, and the sanctuary of the tent of witness in heaven was opened,
    6: and out came the seven angels with the seven plagues. They were clothed in pure bright linen, with golden sashes wrapped around their chests.
    7: Then one of the four living creatures gave the seven angels seven golden bowls full of the wrath of God, who lives forever and ever.
    8: And the temple was filled with the smoke from the glory of God and from his power, and no one could enter the temple until the seven plagues of the seven angels were completed.
  16:
    1: Then I heard a loud voice saying to the seven angels, “Go pour out on the earth the seven bowls of the wrath of God.”
    2: So the first went and poured out his bowl on the earth. Then harmful and painful sores came upon the people who had the mark of the beast and who worshiped his image.
    3: The second angel poured out his bowl into the sea, and it turned into blood, like that of a dead person, and every creature in the sea died.
    4: The third poured out his bowl into the rivers and the springs of water, and they became blood.
    5: And I heard the angel of the waters say, “Just are yoʋ, who are and have always been holy, because yoʋ have brought these judgments.
    6: For they have shed the blood of saints and prophets, and yoʋ have given them blood to drink; it is what they deserve.”
    7: And I heard the altar say, “Yes, Lord God, the Almighty, true and just are yoʋr judgments.”
    8: The fourth poured out his bowl on the sun, and the sun was permitted to scorch people with fire.
    9: People were scorched with intense heat, and they blasphemed the name of God, who had authority over these plagues, but they did not repent and give him glory.
    10: The fifth poured out his bowl on the throne of the beast, and the beast's kingdom was plunged into darkness. People gnawed their tongues in agony
    11: and blasphemed the God of heaven because of their pains and sores, but they did not repent of their works.
    12: The sixth poured out his bowl on the great river Euphrates, and its water was dried up to prepare the way for the kings of the east.
    13: Then I saw three unclean spirits that looked like frogs coming out of the mouth of the dragon, out of the mouth of the beast, and out of the mouth of the false prophet.
    14: They are demonic spirits performing signs, who go out to the kings of the whole world to assemble them for battle on that great day of God, the Almighty.
    15: (“Behold, I am coming like a thief! Blessed is he who stays awake and keeps his garments on, so that he will not walk around naked and have people see his shame.”)
    16: Then they assembled the kings at the place called in Hebrew, Megiddo.
    17: The seventh poured out his bowl into the air, and a loud voice came from the throne of the temple of heaven, saying, “It is done!”
    18: Then there were flashes of lightning, peals of thunder, rumblings, and a great earthquake such as had not occurred since men have been on the earth, so great was the quake.
    19: The great city was split into three parts, and the cities of the nations fell. God remembered Babylon the great and gave her the cup of the wine of the fury of his wrath.
    20: Every island fled, and no mountain could be found.
    21: And great hailstones, about the weight of a talent, fell on people from heaven, and they blasphemed God for the plague of the hail, because the plague was so severe.
  17:
    1: Then one of the seven angels who had the seven bowls came and said to me, “Come, I will show yoʋ the judgment of the great prostitute who sits on many waters.
    2: With her the kings of the earth have committed fornication, and those who dwell on the earth have become drunk with the wine of her fornication.”
    3: So he carried me away in the Spirit to a wilderness, and I saw a woman sitting on a scarlet beast, the one that was full of blasphemous names and had seven heads and ten horns.
    4: The woman was clothed in purple and scarlet, and adorned with gold, precious stones, and pearls. She held in her hand a golden cup full of abominations and the filth of the fornication of the earth.
    5: 'A mysterious name was written on her forehead: “Babylon the great, the mother of prostitutes and of the abominations of the earth.”'
    6: And I saw the woman drunk with the blood of the saints, the blood of the martyrs of Jesus. When I saw her, I was greatly amazed.
    7: But the angel said to me, “Why are yoʋ so amazed? I will tell yoʋ the mystery of the woman and of the beast with seven heads and ten horns that carries her.
    8: The beast that yoʋ saw was, and is not, and is about to come up out of the abyss and go to destruction. Those who dwell on the earth, everyone whose name has not been written in the book of life from the foundation of the world, will be amazed when they see that the beast was and is not and will be back.
    9: 'This calls for a mind that has wisdom: The seven heads are seven mountains on which the woman sits.'
    10: They are also seven kings. Five have fallen, one is, and another has not yet come; but when he does come, he must remain for only a little while.
    11: The beast that was and is not, is an eighth king. Yet he is one of the seven and is on his way to destruction.
    12: The ten horns that yoʋ saw are ten kings who have not yet received a kingdom, but they will receive authority as kings for one hour with the beast.
    13: These kings have one mind and will give their power and authority to the beast.
    14: They will make war with the Lamb, but the Lamb will conquer them because he is the Lord of lords and King of kings, and those with him are called, chosen, and faithful.”
    15: Then the angel said to me, “The waters yoʋ saw, where the prostitute sits, are peoples, multitudes, nations, and tongues.
    16: The beast and the ten horns yoʋ saw will hate the prostitute. They will make her desolate and naked; they will eat her flesh and burn her with fire.
    17: For God has put it into their hearts to carry out his purpose by being of one mind and handing their kingdom over to the beast until the words of God are fulfilled.
    18: As for the woman yoʋ saw, she is the great city that has dominion over the kings over the earth.”
  18:
    1: After this I saw another angel coming down from heaven. He had great authority, and the earth was illuminated with his glory.
    2: He cried out with a mighty voice, “Fallen is Babylon the great! She has become a dwelling place for demons, a haunt for every unclean spirit, and a haunt for every unclean and hated bird.
    3: For all the nations have fallen because of the wine of the wrath of her fornication. The kings of the earth have committed fornication with her, and the merchants of the earth have become rich from the power of her luxury.”
    4: Then I heard another voice from heaven say, “Come out of her, my people, so that you do not participate in her sins, and so that you do not receive any of her plagues;
    5: for her sins are heaped as high as heaven, and God has remembered her unrighteous acts.
    6: Render to her as she herself has rendered; make it double, as she has done, even according to her works. Mix a double portion for her in the cup she has mixed.
    7: As much as she has glorified herself and lived in luxury, give her the same amount of torment and mourning, for in her heart she says, ‘I am like a queen; I am not a widow and will never see mourning.’
    8: Therefore her plagues will come in a single day— death, mourning, and famine. She will be burned up with fire, for mighty is the Lord God who has judged her.”
    9: The kings of the earth who have committed fornication with her and lived in luxury with her will weep and wail over her when they see the smoke of her burning.
    10: In fear of her torment they will stand at a distance and say, “Alas, alas, for the great city, Babylon, the mighty city! For in a single hour yoʋr judgment has come.”
    11: The merchants of the earth will weep and mourn over her, because no one buys their cargo anymore,
    12: cargo of gold, silver, precious stones, pearls, fine linen, purple cloth, silk, scarlet cloth, all kinds of citron wood, all kinds of articles made of ivory, all kinds of articles made of costly wood, bronze, iron, and marble;
    13: cargo of cinnamon, incense, myrrh, frankincense, oil, fine flour, wheat, sheep, cattle, horses and chariots, and bodies and souls of men.
    14: “The ripe fruit that was the desire of yoʋr soul has gone from yoʋ, and all yoʋr delicacies and splendors are lost to yoʋ; yoʋ will never find them again!”
    15: The merchants of these wares, who became rich from her, will stand at a distance in fear of her torment, weeping and mourning aloud,
    16: “Alas, for the great city that was clothed in fine linen, in purple and scarlet, adorned with gold, with precious stone and pearls!
    17: For in a single hour such great wealth has been laid waste!” And every shipmaster and seafaring man, sailors and all whose trade is on the sea, stood at a distance
    18: and cried out as they saw the smoke of her burning, “What city is like the great city?”
    19: They threw dust on their heads and cried out, weeping and mourning aloud, “Alas, alas, for the great city, where all who had ships at sea grew rich from her valuable merchandise! For in a single hour she has been laid waste.
    20: Rejoice over her, O heaven, and you saints, apostles, and prophets, for God has given judgment for you against her.”
    21: Then a mighty angel picked up a stone like a great millstone and threw it into the sea, and said, “With such violence Babylon the great city will be thrown down, never to be found again.
    22: The sound of harpists, musicians, flutists, and trumpeters will never be heard in yoʋ again. No craftsman of any trade will ever be found in yoʋ again. The sound of a mill will never be heard in yoʋ again.
    23: The light of a lamp will never shine in yoʋ again. The voice of bridegroom and bride will never be heard in yoʋ again. Yoʋr merchants were the magnates of the earth because all the nations were deceived by yoʋr sorcery.”
    24: And in her was found the blood of prophets and of saints, and of all who have been slain on the earth.
  19:
    1: After this I heard what sounded like a loud voice of a great multitude in heaven, saying, “Hallelujah! Salvation, power, and glory belong to our God,
    2: for true and just are his judgments; he has judged the great prostitute, who corrupted the earth with her fornication. He has avenged the blood of his servants shed by her hand.”
    3: A second time the voice said, “Hallelujah! Her smoke goes up forever and ever.”
    4: Then the twenty-four elders and the four living creatures fell down and worshiped God, who sits on the throne, saying, “Amen. Hallelujah!”
    5: And a voice came out from the throne, saying, “Praise our God, all you his servants, you who fear him, both small and great.”
    6: Then I heard what sounded like the voice of a great multitude, like the roar of many waters and like the sound of mighty peals of thunder, saying, “Hallelujah! For the Lord our God the Almighty reigns.
    7: Let us rejoice and be glad and give him the glory, for the marriage of the Lamb has come, and his bride has made herself ready.
    8: To her it has been granted to be clothed with fine linen, bright and pure.” For the fine linen is the righteous acts of the saints.
    9: 'Then the angel said to me, “Write: ‘Blessed are those who are invited to the marriage supper of the Lamb.’” He also said to me, “These are the true words of God.”'
    10: Then I fell at his feet to worship him, but he said to me, “Do not do that! I am a fellow servant of yoʋrs, and of yoʋr brothers who hold to the testimony of Jesus. Worship God.” For the testimony of Jesus is the spirit of prophecy.
    11: Then I saw heaven opened, and behold, a white horse! Its rider is called Faithful and True, and in righteousness he judges and wages war.
    12: His eyes are a flame of fire, and on his head are many diadems. Names were written on him, including a name that no one knows but he himself.
    13: He is clothed with a garment dipped in blood, and his name is the Word of God.
    14: The armies of heaven, clothed in fine linen, white and pure, were following him on white horses.
    15: Out of his mouth comes a sharp two-edged sword with which he can strike down the nations, and he will rule them with a rod of iron. He will tread the winepress of the fury of the wrath of God, the Almighty.
    16: 'On his garment and on his thigh is written the name: “King of kings and Lord of lords.”'
    17: Then I saw an angel standing in the sun, and he cried out with a loud voice, saying to all the birds that were flying directly overhead, “Come, gather together for the great supper of God,
    18: so that you may eat the flesh of kings, the flesh of commanders, the flesh of mighty men, the flesh of horses and their riders, and the flesh of all men, both free and slave, both small and great.”
    19: Then I saw the beast, the kings of the earth, and their armies gathered together to wage war against the rider on the horse and against his army.
    20: But the beast was captured, and so was the false prophet who was with him, who in his sight performed the signs by which he deceived those who had received the mark of the beast and who worshiped his image. The two of them were thrown alive into the lake of fire that burns with sulfur.
    21: The rest were killed by the sword that came out of the mouth of the rider on the horse, and all the birds gorged themselves on their flesh.
  20:
    1: Then I saw an angel coming down from heaven, holding in his hand the key to the abyss and a great chain.
    2: He seized the dragon, the ancient serpent, who is the devil and Satan, the deceiver of the whole world, and he bound him for a thousand years.
    3: He threw him into the abyss and locked and sealed it over him, so that he would no longer deceive the nations until the thousand years were completed. After that he must be released for a short time.
    4: Then I saw thrones, and those who sat on them were given authority to judge. I also saw the souls of those who had been beheaded for the testimony of Jesus and for the word of God. They had not worshiped the beast or his image and had not received the mark on their foreheads or their hands. They came to life and reigned with Christ for the thousand years.
    5: (The rest of the dead did not come to life until the thousand years were completed.) This is the first resurrection.
    6: Blessed and holy are those who take part in the first resurrection. The second death has no power over them, but they will be priests of God and of Christ, and will reign with him for a thousand years.
    7: When the thousand years are completed, Satan will be released from his prison
    8: and will go out to deceive the nations that are at the four corners of the earth, Gog and Magog, to gather them for battle; their number is like the sand of the sea.
    9: They marched up over the breadth of the earth and surrounded the camp of the saints and the beloved city, but fire came down out of heaven from God and devoured them.
    10: And the devil, who had deceived them, was thrown into the lake of fire and sulfur, where the beast and the false prophet had been thrown, and they will be tormented day and night forever and ever.
    11: Then I saw a great white throne and one who sat upon it. The earth and the sky fled from his face, and no place was found for them.
    12: And I saw the dead, great and small, standing before the throne, and books were opened. Then another book was opened, which is the book of life. And the dead were judged by what was written in the books, according to their works.
    13: Then the sea gave up the dead who were in it, and Death and Hades gave up the dead who were in them, and each person was judged according to his works.
    14: Then Death and Hades were thrown into the lake of fire. This is the second death, the lake of fire.
    15: If anyone's name was not found written in the book of life, he was thrown into the lake of fire.
  21:
    1: Then I saw a new heaven and a new earth, for the first heaven and the first earth had passed away, and the sea was no more.
    2: I also saw the holy city, new Jerusalem, coming down out of heaven from God, prepared like a bride adorned for her husband.
    3: And I heard a loud voice from heaven saying, “Behold, the tabernacle of God is with men. He will dwell with them, and they will be his people, and God himself will be with them.
    4: He will wipe away every tear from their eyes. Death will be no more, and there will no longer be mourning, crying, or pain, for the former things have passed away.”
    5: Then he who sits on the throne said, “Behold, I am making all things new.” And he said to me, “Write this down, for these words are true and trustworthy.”
    6: He also said to me, “I am the Alpha and the Omega, the beginning and the end. To him who thirsts I will freely give from the spring of the water of life.
    7: He who overcomes will inherit these things; I will be his God, and he will be my son.
    8: But as for the cowardly, the faithless, the sinful, the detestable, the murderers, the fornicators, the sorcerers, the idolaters, and all liars, their portion is in the lake that burns with fire and sulfur, which is the second death.”
    9: Then one of the seven angels who had the seven bowls full of the seven final plagues came and said to me, “Come, I will show yoʋ the wife, the bride of the Lamb.”
    10: And he carried me away in the Spirit to a great and high mountain and showed me the great city, the holy Jerusalem, coming down out of heaven from God.
    11: The city shone with the glory of God, and its radiance was like a very precious stone, like a jasper stone, clear as crystal.
    12: It had a great, high wall with twelve gates. Twelve angels were at the gates, and on the gates were written the names of the twelve tribes of the sons of Israel.
    13: There were three gates on the east, three gates on the north, three gates on the south, and three gates on the west.
    14: The wall of the city had twelve foundations, and on them were the twelve names of the twelve apostles of the Lamb.
    15: The angel who spoke to me had a golden measuring rod to measure the city and its gates.
    16: The city is laid out as a square; its length is the same as its width. The angel measured the city with the rod and found it to be twelve thousand stadia. (The length, width, and height were all equal, each measuring twelve thousand stadia.)
    17: Its wall was one hundred forty-four cubits according to human measurement, which the angel was using.
    18: The wall was made of jasper, while the city was pure gold, like clear glass.
    19: The foundations of the city wall were adorned with every kind of precious stone. The first foundation stone was jasper; the second, sapphire; the third, agate; the fourth, emerald;
    20: the fifth, sardonyx; the sixth, carnelian; the seventh, chrysolite; the eighth, beryl; the ninth, topaz; the tenth, chrysoprase; the eleventh, jacinth; and the twelfth, amethyst.
    21: The twelve gates were twelve pearls, each one of the gates was made of a single pearl, and the street of the city was pure gold, like transparent glass.
    22: I did not see a temple in the city, for the Lord God Almighty is its temple, and so is the Lamb.
    23: The city has no need of sun or moon to shine upon it, for the glory of God gives it light, and its lamp is the Lamb.
    24: The nations will walk by its light, and the kings of the earth will bring the glory and honor of the nations into the city to present to God.
    25: Its gates will never be shut at the end of the day, for there will be no night there.
    26: They will bring the glory and honor of the nations into the city.
    27: But no unclean thing and no one who causes an abomination or a lie will ever enter it, but only those whose names are written in the Lamb's book of life.
  22:
    1: Then the angel showed me a pure river of the water of life, as bright as crystal, flowing from the throne of God and of the Lamb.
    2: In the middle of the city street, and on each side of the river, is the tree of life, bearing twelve kinds of fruit, yielding its fruit each month. And the leaves of the tree are for the healing of the nations.
    3: No longer will there be anything accursed, but the throne of God and of the Lamb will be in the city, and his servants will serve him.
    4: They will see his face, and his name will be on their foreheads.
    5: There will be no night there, and they will not need any lamp or the light of the sun, for the Lord God will give them light, and they will reign forever and ever.
    6: Then the angel said to me, “These words are trustworthy and true. The Lord, the God of the spirits of the prophets, has sent his angel to show his servants what must soon take place.
    7: “Behold, I am coming quickly. Blessed is he who keeps the words of the prophecy of this book.”
    8: I, John, am the one who heard and saw these things. And when I heard and saw them, I fell down to worship at the feet of the angel who showed them to me.
    9: But he said to me, “Do not do that! I am a fellow servant of yoʋrs, and of yoʋr brothers the prophets, and of those who keep the words of this book. Worship God.”
    10: Then he said to me, “Do not seal up the words of the prophecy of this book, for the time is near.
    11: Let the evildoer still do evil, and the filthy still be filthy, and the righteous still do right, and the holy still be holy.”
    12: “Behold, I am coming quickly, and my reward is with me, to repay each person according to their works.
    13: I am the Alpha and the Omega, the first and the last, the beginning and the end.”
    14: Blessed are those who keep his commandments, so that they may have the right to the tree of life and may enter the city by its gates.
    15: Outside are the dogs, the sorcerers, the fornicators, the murderers, the idolaters, and everyone who loves and practices falsehood.
    16: “I, Jesus, have sent my angel to testify to you about these things for the churches. I am the root and offspring of David, the bright morning star.”
    17: The Spirit and the bride say, “Come.” Let anyone who hears say, “Come.” Let anyone who is thirsty come. And let anyone who wishes to do so take the water of life freely.
    18: 'I testify to everyone who hears the words of the prophecy of this book: If anyone adds to them, may God add to him the plagues that are written in this book.'
    19: If anyone takes away from the words of the book of this prophecy, may God take away his share in the tree of life and in the holy city, which are written about in this book.
    20: He who testifies to these things says, “Surely I am coming quickly.” Amen. So shall it be. Come, Lord Jesus!
    21: The grace of the Lord Jesus Christ be with all the saints. Amen.
