  15:
    1: Then the scribes and Pharisees from Jerusalem came to Jesus and said,
    2: “Why do yoʋr disciples break the tradition of the elders? For they do not wash their hands when they eat bread.”
    3: He answered them, “And why do you break the commandment of God for the sake of your tradition?
    4: For God commanded, ‘Honor yoʋr father and yoʋr mother,’ and, ‘Whoever speaks evil of his father or mother must surely die.’
    5: But you say, ‘If anyone says to his father or mother, “Whatever benefit yoʋ might have received from me is now a gift devoted to God,” then he certainly need not honor his father or his mother.’
    6: You have nullified the commandment of God for the sake of your tradition.
    7: Hypocrites! Isaiah prophesied rightly about you when he said,
    8: ‘This people draws near to me with their mouth and honors me with their lips, but their heart is far from me.
    9: They worship me in vain, teaching as doctrines the commandments of men.’”
    10: 'Then Jesus called the crowd over and said to them, “Listen and understand:'
    11: It is not what goes into the mouth that defiles a person; it is what comes out of the mouth that defiles a person.”
    12: Then his disciples came and said to him, “Do yoʋ know that the Pharisees were offended when they heard what yoʋ said?”
    13: Jesus answered, “Every plant that my heavenly Father has not planted will be uprooted.
    14: Leave them be; they are blind guides of the blind. And if one blind person guides another, both will fall into a pit.”
    15: Then Peter said to him in response, “Explain this parable to us.”
    16: Jesus said, “Are you also still without understanding?
    17: Do you not yet understand that everything that goes into the mouth passes into the stomach and is expelled into the latrine?
    18: But the things that come out of the mouth come from the heart, and these defile a person.
    19: For from the heart come evil thoughts, murder, adultery, fornication, theft, false testimony, and slander.
    20: These are what defile a person, but to eat with unwashed hands does not defile a person.”
    21: Then Jesus went away from there and withdrew to the district of Tyre and Sidon.
    22: And behold, a Canaanite woman from that region came and cried out to him, “Have mercy on me, Lord, Son of David! My daughter is severely demon-possessed.”
    23: But he did not respond to her at all. So his disciples came to him and urged him, “Send her away, for she is crying out after us.”
    24: In response Jesus said, “I was sent only to the lost sheep of the house of Israel.”
    25: But she came and bowed down before him, saying, “Lord, help me.”
    26: He replied, “It is not good to take the children's bread and throw it to the dogs.”
    27: She said, “Yes, Lord, yet even the dogs eat the crumbs that fall from the table of their masters.”
    28: Then Jesus answered her, “O woman, great is yoʋr faith; it will be done for yoʋ as yoʋ wish.” And her daughter was healed from that hour.
    29: Departing from there, Jesus went along the Sea of Galilee. Then he went up on the mountain and sat down.
    30: Large crowds came to him, having with them the lame, blind, mute, crippled, and many others. They put them at the feet of Jesus, and he healed them.
    31: So the crowds were amazed when they saw the mute speaking, the crippled made well, the lame walking, and the blind seeing. And they glorified the God of Israel.
    32: Then Jesus called his disciples over and said, “I have compassion on the crowd because they have stayed with me now for three days and have nothing to eat. I do not want to send them away without having eaten, lest they faint on the way.”
    33: His disciples said to him, “Where can we get so many loaves in such a desolate place to fill such a large crowd?”
    34: Jesus said to them, “How many loaves do you have?” They said, “Seven, and a few small fish.”
    35: So he commanded the crowds to sit down on the ground,
    36: and taking the seven loaves and the fish, he gave thanks, broke them, and gave them to his disciples, and the disciples gave them to the crowd.
    37: They all ate and were filled, and the disciples picked up what was left over of the broken pieces, seven baskets full.
    38: Besides women and children, there were four thousand men who had eaten.
    39: After sending the crowds away, Jesus got into the boat and went to the region of Magdala.
  16:
    1: Now the Pharisees and Sadducees came and tested Jesus, asking him to show them a sign from heaven.
    2: But he answered them, “When evening comes you say, ‘It will be fair weather, for the sky is red.’
    3: And in the morning you say, ‘There will be a storm today, for the sky is red and threatening.’ Hypocrites! You know how to discern the appearance of the sky, but you cannot discern the signs of the times?
    4: An evil and adulterous generation asks for a sign, but no sign will be given to it except the sign of the prophet Jonah.” Then he left them and went away.
    5: When his disciples reached the other side of the sea, they realized that they had forgotten to bring bread.
    6: Then Jesus said to them, “Watch out and beware of the leaven of the Pharisees and Sadducees.”
    7: So they discussed this among themselves, saying, “He must have said this because we brought no bread.”
    8: Aware of this, Jesus said to them, “Why are you discussing among yourselves, O you of little faith, the fact that you brought no bread?
    9: Do you not yet understand? Do you not remember the five loaves for the five thousand, and how many baskets you collected?
    10: Or the seven loaves for the four thousand, and how many baskets you collected?
    11: How could you not understand that I was not talking about bread when I told you to beware of the leaven of the Pharisees and Sadducees?”
    12: Then they understood that he had not told them to beware of the leaven of bread, but of the teaching of the Pharisees and Sadducees.
    13: Now when Jesus came into the district of Caesarea Philippi, he asked his disciples, “Who do people say that I, the Son of Man, am?”
    14: They said, “Some say John the Baptist, others say Elijah, and others say that yoʋ are Jeremiah or one of the prophets.”
    15: He said to them, “But who do you say that I am?”
    16: Simon Peter answered, “Yoʋ are the Christ, the Son of the living God.”
    17: And Jesus answered him, “Blessed are yoʋ, Simon Bar-Jonah, for flesh and blood has not revealed this to yoʋ, but my Father in heaven.
    18: And I tell yoʋ that yoʋ are Peter, and on this rock I will build my church, and the gates of Hades shall not prevail against it.
    19: I will give yoʋ the keys of the kingdom of heaven, and whatever yoʋ bind on earth will be bound in heaven, and whatever yoʋ loose on earth will be loosed in heaven.”
    20: Then he commanded his disciples to tell no one that he was Jesus the Christ.
    21: From that time Jesus began to show his disciples that he must go to Jerusalem and suffer many things at the hands of the elders, chief priests, and scribes, and that he must be killed and on the third day be raised up.
    22: So Peter took him aside and began to rebuke him, saying, “God forbid, Lord! This shall certainly not happen to yoʋ.”
    23: But he turned around and said to Peter, “Get behind me, Satan! Yoʋ are a stumbling block to me, for yoʋ are not thinking about the things of God, but the things of men.”
    24: Then Jesus said to his disciples, “If anyone wants to be one of my disciples, he must deny himself, take up his cross, and follow me.
    25: For whoever wants to save his life will lose it, but whoever loses his life for my sake will find it.
    26: For what does it benefit a person if he gains the whole world but forfeits his soul? Or what can a person give in exchange for his soul?
    27: For the Son of Man will come with his angels in the glory of his Father, and then he will repay each person according to what he has done.
    28: Truly I say to you, there are some standing here who will certainly not taste death until they see the Son of Man coming in his kingdom.”
  17:
    1: After six days Jesus took Peter, James, and John the brother of James, and led them up on a high mountain by themselves.
    2: There he was transfigured before them; his face shone like the sun, and his garments became as white as light.
    3: And behold, Moses and Elijah appeared to them, talking with him.
    4: So Peter said to Jesus, “Lord, it is good for us to be here. If yoʋ want, we will make three shelters here, one for yoʋ, one for Moses, and one for Elijah.”
    5: While he was still speaking, behold, a bright cloud overshadowed them, and a voice from the cloud said, “This is my beloved Son, in whom I am well pleased; listen to him!”
    6: When the disciples heard this, they fell on their faces and were utterly afraid.
    7: But Jesus came over and touched them, saying, “Rise; do not be afraid.”
    8: And lifting up their eyes, they saw no one but Jesus.
    9: As they were coming down from the mountain, Jesus commanded them, “Do not tell anyone about the vision you saw until the Son of Man has risen from the dead.”
    10: Then his disciples asked him, “Why do the scribes say that Elijah must come first?”
    11: Jesus answered them, “Elijah does indeed come first, and he will restore all things.
    12: But I tell you that Elijah has already come, and they did not recognize him, but did to him whatever they wanted. Even so the Son of Man is about to suffer at their hands.”
    13: Then the disciples understood that he was speaking to them about John the Baptist.
    14: When they came to the crowd, a man approached Jesus, kneeling before him
    15: and saying, “Lord, have mercy on my son, for he is an epileptic and suffers terribly. For often he falls into the fire, and often into the water.
    16: I brought him to yoʋr disciples, but they could not heal him.”
    17: Jesus answered, “O faithless and perverse generation, how long shall I be with you? How long shall I bear with you? Bring him here to me.”
    18: Then Jesus rebuked the demon, and it came out of the boy, and he was healed from that hour.
    19: Afterward the disciples came to Jesus privately and said, “Why could we not cast it out?”
    20: Jesus said to them, “Because of your unbelief. For truly I say to you, if you have faith like a grain of mustard seed, you will say to this mountain, ‘Move from here to there,’ and it will move. Nothing will be impossible for you.
    21: But this kind does not go out except by prayer and fasting.”
    22: While they were staying in Galilee, Jesus said to them, “The Son of Man is about to be delivered up into the hands of men.
    23: They will kill him, and on the third day he will be raised up.” And the disciples were greatly distressed.
    24: When they came to Capernaum, the collectors of the two-drachma tax came to Peter and said, “Your teacher pays the two-drachma tax, doesn't he?”
    25: He said, “Yes.” And when Peter came into the house, Jesus spoke to him first, saying, “What do yoʋ think, Simon? From whom do the kings of the earth receive toll or tax? From their own sons or from strangers?”
    26: Peter said to him, “From strangers.” And Jesus said to him, “Then the sons are free.
    27: But so that we may not offend them, go to the sea, cast a hook, and take the first fish yoʋ catch. When yoʋ open its mouth, yoʋ will find a stater coin. Take it and give it to them for yoʋ and me.”
  18:
    1: In that hour the disciples came to Jesus and said, “Who is greater in the kingdom of heaven?”
    2: So Jesus called over a little child, placed him among them,
    3: and said, “Truly I say to you, unless you change and become like little children, you will certainly not enter the kingdom of heaven.
    4: Therefore, whoever humbles himself like this little child is greater in the kingdom of heaven.
    5: And whoever receives one little child such as this in my name receives me.
    6: But if anyone causes one of these little ones who believe in me to stumble, it would be better for him to have a heavy millstone hung around his neck and to be drowned in the depths of the sea.
    7: “Woe to the world because of stumbling blocks! It is necessary that stumbling blocks come, yet woe to that man through whom the stumbling block comes!
    8: If yoʋr hand or yoʋr foot causes yoʋ to stumble, cut them off and throw them away from yoʋ. It is better for yoʋ to enter life lame or crippled than to have two hands or two feet and be thrown into the eternal fire.
    9: And if yoʋr eye causes yoʋ to stumble, pluck it out and throw it away from yoʋ. It is better for yoʋ to enter life with one eye than to have two eyes and be thrown into the fires of hell.
    10: “Be careful not to despise one of these little ones, for I tell you that their angels in heaven continually see the face of my Father in heaven.
    11: For the Son of Man came to save the lost.
    12: What do you think? If a man has a hundred sheep, and one of them goes astray, does he not leave the other ninety-nine and go seek on the mountains the one that has gone astray?
    13: And if he happens to find it, truly I say to you, he rejoices more over it than over the ninety-nine that have not gone astray.
    14: In the same way, it is not the will of your Father in heaven that one of these little ones should perish.
    15: “If yoʋr brother sins against yoʋ, go show him his fault between yoʋ and him alone. If he listens to yoʋ, yoʋ have gained yoʋr brother.
    16: But if he does not listen, take one or two others with yoʋ, so that every matter may be established by the mouth of two or three witnesses.
    17: If he refuses to listen to them, tell it to the church. And if he refuses to listen even to the church, treat him as you would a pagan or a tax collector.
    18: Truly I say to you, whatever you bind on earth will be bound in heaven, and whatever you loose on earth will be loosed in heaven.
    19: Again, truly I say to you, if two of you agree on earth about anything you ask, it will be done for you by my Father in heaven.
    20: For where two or three are gathered together in my name, I am there among them.”
    21: Then Peter came to Jesus and said, “Lord, how many times must I forgive my brother when he keeps sinning against me? Up to seven times?”
    22: Jesus said to him, “Not, I tell yoʋ, up to seven times, but up to seventy times seven.
    23: “For this reason the kingdom of heaven may be compared to a king who wished to settle accounts with his servants.
    24: As he began to settle accounts, one servant who had a debt of ten thousand talents was brought to him.
    25: But since he did not have anything with which to repay the debt, his master commanded him to be sold along with his wife, his children, and all that he had, so that the debt could be repaid.
    26: So the servant fell down and bowed before him, saying, ‘Master, be patient with me, and I will repay yoʋ all that I owe.’
    27: Moved with compassion, the master of that servant released him and forgave him the debt.
    28: But that servant went out and found one of his fellow servants who owed him a hundred denarii. He grabbed him and began to choke him, saying, ‘Repay me what yoʋ owe.’
    29: So his fellow servant fell down at his feet and begged him, ‘Be patient with me, and I will repay yoʋ.’
    30: But he was not willing to do so. Instead, he went and threw him into prison until he should repay what was owed.
    31: When his fellow servants saw what had taken place, they were greatly distressed and went and reported to their master all that had happened.
    32: Then the master summoned the servant and said to him, ‘Yoʋ evil servant! I forgave yoʋ all that debt because yoʋ begged me to do so.
    33: Should yoʋ not also have had mercy on yoʋr fellow servant, even as I had mercy on yoʋ?’
    34: And in anger his master handed him over to the jailers to be tortured until he should repay all that was owed him.
    35: My heavenly Father will also do the same to you if each one of you, from your hearts, does not forgive his brother for his trespasses.”
  19:
    1: When Jesus had finished saying these things, he departed from Galilee and came into the region of Judea beyond the Jordan.
    2: Large crowds followed him, and he healed them there.
    3: Then the Pharisees came up to Jesus and tested him by asking him, “Is it lawful for a man to divorce his wife for any reason?”
    4: He answered them, “Have you not read that he who made them from the beginning ‘made them male and female,’
    5: and said, ‘For this reason a man will leave his father and mother and be joined to his wife, and the two will become one flesh’?
    6: So then, they are no longer two, but one flesh. Therefore what God has joined together, let no one separate.”
    7: They said to him, “Why then did Moses command us to give her a certificate of divorce and send her away?”
    8: He said to them, “Because of your hardness of heart Moses allowed you to divorce your wives, but from the beginning it was not so.
    9: I tell you that whoever divorces his wife, except for fornication, and marries another, commits adultery. And whoever marries a divorced woman commits adultery.”
    10: His disciples said to him, “If such is the case of a man with his wife, it is better not to marry.”
    11: But Jesus said to them, “Not all men can accept this statement, but only those to whom it is given.
    12: For there are eunuchs who were born that way from their mother's womb, and there are eunuchs who have been made eunuchs by men, and there are eunuchs who have made themselves eunuchs for the sake of the kingdom of heaven. Whoever is able to accept this should accept it.”
    13: Then little children were brought to Jesus so that he might lay his hands on them and pray, but the disciples rebuked those who brought them.
    14: Yet Jesus said, “Let the little children come to me and do not hinder them, for the kingdom of heaven belongs to such as these.”
    15: And after laying his hands on them, he departed from there.
    16: And behold, a man came and said to him, “Good Teacher, what good thing must I do to have eternal life?”
    17: Jesus said to him, “Why do yoʋ call me good? No one is good except God alone. But if yoʋ wish to enter life, keep the commandments.”
    18: The man said to him, “Which ones?” Jesus said, “Yoʋ shall not murder, Yoʋ shall not commit adultery, Yoʋ shall not steal, Yoʋ shall not give false testimony,
    19: Honor yoʋr father and yoʋr mother, and, Yoʋ shall love yoʋr neighbor as yoʋrself.”
    20: The young man said to him, “I have kept all these commandments from the time I was a young boy; what do I still lack?”
    21: Jesus said to him, “If yoʋ wish to be perfect, go sell what yoʋ have and give to the poor, and yoʋ will have treasure in heaven; then come follow me.”
    22: But when the young man heard this, he went away sorrowful, for he had many possessions.
    23: Then Jesus said to his disciples, “Truly I say to you, only with difficulty will a rich person enter the kingdom of heaven.
    24: Again I say to you, it is easier for a camel to go through the eye of a needle than for a rich person to enter the kingdom of God.”
    25: When his disciples heard this, they were greatly astonished and said, “Who then can be saved?”
    26: Jesus looked at them and said to them, “With men it is impossible, but with God all things are possible.”
    27: Then Peter said to him in response, “Behold, we have left everything and followed yoʋ; what then will there be for us?”
    28: Jesus said to them, “Truly I say to you, when all things are made new and the Son of Man sits on his throne of glory, you who have followed me will also sit on twelve thrones, judging the twelve tribes of Israel.
    29: And everyone who has left houses, brothers, sisters, father, mother, wife, children, or fields for my name's sake, will receive a hundred times more and will inherit eternal life.
    30: But many who are first will be last, and many who are last will be first.
  20:
    1: “For the kingdom of heaven is like a master of a house who went out early in the morning to hire workers for his vineyard.
    2: After agreeing with the workers that they would each receive a denarius for the day, he sent them into his vineyard.
    3: About the third hour he went out and saw others standing idle in the marketplace.
    4: He said to them, ‘You go into my vineyard as well, and I will give you whatever is right.’
    5: So they went. He went out again about the sixth hour and the ninth hour and did likewise.
    6: About the eleventh hour he went out and found others standing idle and said to them, ‘Why have you been standing here idle all day?’
    7: They said to him, ‘Because no one has hired us.’ He said to them, ‘You go into my vineyard as well, and you will receive whatever is right.’
    8: “When evening came, the owner of the vineyard said to his foreman, ‘Call the workers and pay them their wages, beginning with the last and going on to the first.’
    9: When those who had been hired about the eleventh hour came, they each received a denarius.
    10: So when those who had been hired first came, they thought they would receive more, but they also received a denarius each.
    11: When they received it, they grumbled against the master of the house,
    12: saying, ‘These last men worked for one hour, and yoʋ have made them equal to us, who have borne the burden of the day and the scorching heat.’
    13: But he replied to one of them, ‘Friend, I am doing yoʋ no wrong. Did yoʋ not agree with me to work for a denarius?
    14: Take what is yoʋrs and go. I wish to give to this last man just as I gave to yoʋ.
    15: Or is it not lawful for me to do what I wish with what is mine? Are yoʋ envious because I am good?’
    16: So the last will be first, and the first will be last. For many are called, but few are chosen.”
    17: As Jesus was going up to Jerusalem, he took the twelve disciples aside privately on the way and said to them,
    18: “Behold, we are going up to Jerusalem, and the Son of Man will be delivered up to the chief priests and scribes. They will condemn him to death
    19: and hand him over to the Gentiles to be mocked, flogged, and crucified. But on the third day he will rise again.”
    20: Then the mother of the sons of Zebedee came with her sons to Jesus, and bowing down she asked him for a favor.
    21: So he said to her, “What do yoʋ want?” She said to him, “Declare that one of these two sons of mine may sit on yoʋr right and the other on yoʋr left in yoʋr kingdom.”
    22: Jesus answered, “You do not know what you are asking. Are you able to drink the cup that I am about to drink, or to be baptized with the baptism that I am baptized with?” The two brothers said to him, “We are able.”
    23: So he said to them, “You will indeed drink my cup and be baptized with the baptism that I am baptized with, but to sit on my right and on my left is not mine to give, but is for those for whom it has been prepared by my Father.”
    24: When the ten heard this, they were indignant with the two brothers.
    25: So Jesus called them over and said, “You know that the rulers of the Gentiles lord it over them, and their great men exercise authority over them.
    26: But it shall not be so among you. Instead, whoever wants to be great among you must be your servant,
    27: and whoever wants to be first among you must be your slave,
    28: just as the Son of Man came not to be served but to serve, and to give his life as a ransom for many.”
    29: As they were leaving Jericho, a large crowd followed him.
    30: And behold, there were two blind men sitting by the road. When they heard that Jesus was passing by, they cried out, “Have mercy on us, Lord, Son of David!”
    31: But the crowd rebuked them, telling them to be silent. Yet they cried out even more loudly, “Have mercy on us, Lord, Son of David!”
    32: So Jesus stopped, called them over, and said, “What do you want me to do for you?”
    33: They said to him, “Lord, let our eyes be opened.”
    34: Moved with compassion, Jesus touched their eyes, and immediately their eyes received sight, and they followed him.
  21:
    1: When they drew near to Jerusalem and came to Bethsphage, at the Mount of Olives, Jesus sent two disciples ahead,
    2: telling them, “Go into the village ahead of you, and immediately you will find a donkey tied there and a colt with it. Untie them and bring them to me.
    3: If anyone says anything to you, say, ‘The Lord has need of them.’ And immediately he will send them.”
    4: 'Now all this took place to fulfill what the Lord had spoken through the prophet:'
    5: “Say to the daughter of Zion, ‘Behold, yoʋr king is coming to yoʋ, humble and mounted on a donkey, and a colt, the foal of a beast of burden.’”
    6: So the disciples went and did just as Jesus had directed them.
    7: They brought the donkey and the colt and laid on them their garments, and Jesus sat on them.
    8: A very large crowd spread their garments on the road, and others cut down branches from the trees and also spread them on the road.
    9: The crowds that went ahead of him and those that followed were crying out, “Hosanna to the Son of David! Blessed is he who comes in the name of the Lord! Hosanna in the highest!”
    10: As he came into Jerusalem, the whole city was stirred up, saying, “Who is this?”
    11: So the crowds were saying, “This is the prophet Jesus, who is from Nazareth of Galilee.”
    12: Then Jesus entered the courts of God's temple and drove out all who were selling and buying there. He overturned the tables of the money changers and the seats of those who were selling doves.
    13: And he said to them, “It is written, ‘My house shall be called a house of prayer,’ but you have made it a den of robbers.”
    14: Then the lame and the blind came to him in the temple courts, and he healed them.
    15: But when the chief priests and the scribes saw the wonderful things that he did and the children crying out in the temple courts, “Hosanna to the Son of David,” they were indignant
    16: and said to him, “Do yoʋ hear what these children are saying?” Jesus said to them, “Yes, have you never read, ‘Out of the mouths of babies and nursing infants yoʋ have prepared praise’?”
    17: And leaving them, he went out of the city to Bethany and spent the night there.
    18: Early in the morning, as Jesus was returning to the city, he was hungry.
    19: Seeing a lone fig tree by the road, he came to it and found nothing on it but leaves. Then he said to it, “May there never be any fruit from yoʋ again!” And at once the fig tree withered.
    20: When the disciples saw it, they were amazed, saying, “How did the fig tree wither all at once?”
    21: Jesus answered them, “Truly I say to you, if you have faith and do not doubt, not only will you do what has been done to the fig tree, but even if you say to this mountain, ‘Be taken up and thrown into the sea,’ it will happen.
    22: And if you have faith, you will receive whatever you ask for in prayer.”
    23: When he entered the temple courts, the chief priests and the elders of the people came up to him as he was teaching and said, “By what authority are yoʋ doing these things? And who gave yoʋ this authority?”
    24: Jesus answered them, “I will also ask you one question. If you tell me the answer, I will also tell you by what authority I am doing these things.
    25: Where did John's authority to baptize come from? From heaven or from men?” So they discussed it among themselves, saying, “If we say, ‘From heaven,’ he will say to us, ‘Why then did you not believe him?’
    26: But we are afraid of what the crowd might do if we say, ‘From men,’ for everyone regards John as a prophet.”
    27: So they answered Jesus, “We do not know.” Then he said to them, “Neither will I tell you by what authority I am doing these things.
