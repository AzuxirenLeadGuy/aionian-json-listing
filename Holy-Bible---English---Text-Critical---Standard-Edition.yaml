    1: The book of the genealogy of Jesus Christ, the son of David, the son of Abraham.
    2: Abraham was the father of Isaac, Isaac was the father of Jacob, Jacob was the father of Judah and his brothers,
    3: Judah was the father of Perez and Zerah by Tamar, Perez was the father of Hezron, Hezron was the father of Ram,
    4: Ram was the father of Amminadab, Amminadab was the father of Nahshon, Nahshon was the father of Salmon,
    5: Salmon was the father of Boaz by Rahab, Boaz was the father of Obed by Ruth, Obed was the father of Jesse,
    6: and Jesse was the father of David the king. David the king was the father of Solomon by the wife of Uriah,
    7: Solomon was the father of Rehoboam, Rehoboam was the father of Abijah, Abijah was the father of Asa,
    8: Asa was the father of Jehoshaphat, Jehoshaphat was the father of Joram, Joram was the father of Uzziah,
    9: Uzziah was the father of Jotham, Jotham was the father of Ahaz, Ahaz was the father of Hezekiah,
    10: Hezekiah was the father of Manasseh, Manasseh was the father of Amon, Amon was the father of Josiah,
    11: and Josiah was the father of Jechoniah and his brothers, at the time of the Babylonian resettlement.
    12: After the Babylonian resettlement, Jechoniah was the father of Shealtiel, Shealtiel was the father of Zerubbabel,
    13: Zerubbabel was the father of Abiud, Abiud was the father of Eliakim, Eliakim was the father of Azor,
    14: Azor was the father of Zadok, Zadok was the father of Achim, Achim was the father of Eliud,
    15: Eliud was the father of Eleazar, Eleazar was the father of Matthan, Matthan was the father of Jacob,
    16: and Jacob was the father of Joseph the husband of Mary, of whom was born Jesus, who is called Christ.
    17: So in all there were fourteen generations from Abraham to David, fourteen generations from David to the Babylonian resettlement, and fourteen generations from the Babylonian resettlement to the Christ.
    18: Now the birth of Jesus Christ took place in this way. When his mother Mary had been betrothed to Joseph, before they came together, she was found to be with child from the Holy Spirit.
    19: Because her husband Joseph was a righteous man and did not want to shame her publicly, he intended to send her away privately.
    20: But as he thought about these things, behold, an angel of the Lord appeared to him in a dream and said, “Joseph, Son of David, do not be afraid to receive Mary as yoʋr wife, for the child that is conceived in her is from the Holy Spirit.
    21: She will give birth to a son, and yoʋ shall name him Jesus, for he will save his people from their sins.”
    22: 'All this took place to fulfill what the Lord had spoken through the prophet:'
    23: “Behold, the virgin will conceive and give birth to a son, and they will name him Immanuel” (which means, “God with us”).
    24: When Joseph awoke from his sleep, he did as the angel of the Lord had commanded him. He took his wife
    25: but had no marital relations with her until she had given birth to her firstborn son. And he named him Jesus.
  2:
    1: After Jesus was born in Bethlehem of Judea, in the days of Herod the king, behold, wise men from the east arrived in Jerusalem,
    2: saying, “Where is the child who has been born king of the Jews? For we saw his star in the east and have come to worship him.”
    3: When Herod the king heard this, he was troubled, and all Jerusalem with him.
    4: So he assembled all the chief priests and scribes of the people, and inquired of them where the Christ was to be born.
    5: They told him, “In Bethlehem of Judea, for so it is written by the prophet,
    6: ‘But yoʋ Bethlehem, in the land of Judah, are by no means least among the rulers of Judah; for from yoʋ will come a ruler who will shepherd my people Israel.’”
    7: Then Herod secretly called the wise men and ascertained from them what time the star had appeared.
    8: He sent them to Bethlehem and said, “Go search diligently for the child, and when you have found him, bring me word so that I too may go and worship him.”
    9: They listened to the king and went on their way, and behold, the star they had seen in the east went before them until it came and stopped over the place where the child was.
    10: When they saw the star, they rejoiced with exceedingly great joy.
    11: 'As they came into the house and saw the child with his mother Mary, they fell down and worshiped him. Then they opened their treasures and offered him gifts: gold, frankincense, and myrrh.'
    12: And being warned in a dream not to return to Herod, they departed for their own country by another way.
    13: After they were gone, behold, an angel of the Lord appeared to Joseph in a dream, saying, “Rise, take the child and his mother and flee to Egypt, and stay there until I tell yoʋ, for Herod is about to seek the child, to destroy him.”
    14: So Joseph rose, took the child and his mother by night, and departed for Egypt,
    15: 'where he stayed until the death of Herod. This was to fulfill what the Lord had said through the prophet: “Out of Egypt I called my son.”'
    16: When Herod saw that he had been fooled by the wise men, he was greatly enraged and sent men to kill all the boys in Bethlehem and in its vicinity who were two years old and under, according to the time that he had ascertained from the wise men.
    17: 'Then what had been spoken by the prophet Jeremiah was fulfilled:'
    18: “A voice was heard in Ramah, wailing, weeping, and great lamentation, Rachel weeping for her children, and she refused to be comforted, because they are no more.”
    19: After Herod died, behold, an angel of the Lord appeared in a dream to Joseph in Egypt,
    20: saying, “Rise, take the child and his mother, and go to the land of Israel, for those who were seeking the child's life are dead.”
    21: So Joseph rose, took the child and his mother, and went to the land of Israel.
    22: But when he heard that Archelaus was reigning over Judea in place of his father Herod, he was afraid to go there. And being warned in a dream, he withdrew to the district of Galilee
    23: 'and came and dwelt in a town called Nazareth, so that what had been spoken by the prophets might be fulfilled: “He will be called a Nazarene.”'
  3:
    1: In those days John the Baptist came preaching in the wilderness of Judea, saying,
    2: “Repent, for the kingdom of heaven has drawn near.”
    3: This is the one who was spoken of by the prophet Isaiah, who said, “The voice of one crying out in the wilderness, ‘Prepare the way for the Lord; make his paths straight.’”
    4: Now John wore a garment of camel's hair and a leather belt around his waist, and his food was locusts and wild honey.
    5: Then Jerusalem was going out to him, and so were all Judea and all the region around the Jordan.
    6: They were being baptized by him in the Jordan, confessing their sins.
    7: But when John saw many of the Pharisees and Sadducees coming to his baptism, he said to them, “You brood of vipers, who warned you to flee from the coming wrath?
    8: Produce fruit consistent with repentance.
    9: And do not think that you can say to yourselves, ‘We have Abraham as our father,’ for I tell you that God is able from these stones to raise up children for Abraham.
    10: Even now the axe is laid to the root of the trees. Every tree therefore that does not produce good fruit is cut down and thrown into the fire.
    11: “I baptize you with water for repentance, but he who is coming after me is mightier than I, whose sandals I am not worthy to carry. He will baptize you with the Holy Spirit.
    12: His winnowing fork is in his hand, and he will thoroughly clean out his threshing floor and gather his wheat into the barn, but the chaff he will burn up with unquenchable fire.”
    13: Then Jesus came from Galilee to the Jordan to be baptized by John.
    14: But John tried to prevent him, saying, “I need to be baptized by yoʋ, and yet yoʋ are coming to me?”
    15: But Jesus answered him, “Permit it for now, for thus it is fitting for us to fulfill all righteousness.” Then John permitted him.
    16: After being baptized, Jesus immediately went up from the water. And behold, the heavens were opened to him, and he saw the Spirit of God descending like a dove and alighting on him.
    17: And behold, a voice from heaven said, “This is my beloved Son, in whom I am well pleased.”
  4:
    1: Then Jesus was led up into the wilderness by the Spirit to be tempted by the devil.
    2: After fasting for forty days and forty nights, he was hungry.
    3: Then the tempter came up to him and said, “If yoʋ are the Son of God, command these stones to become bread.”
    4: But Jesus answered, “It is written, ‘Man shall not live by bread alone, but by every word that comes from the mouth of God.’”
    5: Then the devil took him to the holy city, set him on the pinnacle of the temple,
    6: and said to him, “If yoʋ are the Son of God, throw yoʋrself down, for it is written, ‘He will command his angels concerning yoʋ,’ and, ‘In their hands they will lift yoʋ up, so that yoʋ do not strike yoʋr foot against a stone.’”
    7: Jesus said to him, “Again it is written, ‘Yoʋ shall not put the Lord yoʋr God to the test.’”
    8: Again, the devil took him to a very high mountain and showed him all the kingdoms of the world and their glory.
    9: And he said to him, “All these things I will give yoʋ, if yoʋ will fall down and worship me.”
    10: Then Jesus said to him, “Get behind me, Satan! For it is written, ‘Yoʋ shall worship the Lord yoʋr God, and him only shall yoʋ serve.’”
    11: Then the devil left him, and behold, angels came and ministered to him.
    12: Now when Jesus heard that John had been put in prison, he withdrew to Galilee.
    13: And leaving Nazareth, he went and dwelt at Capernaum by the sea, in the region of Zebulun and Naphtali,
    14: 'so that what had been spoken by the prophet Isaiah might be fulfilled:'
    15: “Land of Zebulun and land of Naphtali, way of the sea, beyond the Jordan, Galilee of the Gentiles,
    16: the people sitting in darkness have seen a great light, and on those sitting in the region and shadow of death light has dawned.”
    17: From that time Jesus began to preach, “Repent, for the kingdom of heaven has drawn near.”
    18: As Jesus was walking by the Sea of Galilee, he saw two brothers, Simon (who is called Peter) and Andrew his brother, casting a net into the sea, for they were fishermen.
    19: Jesus said to them, “Follow me, and I will make you fishers of men.”
    20: So they immediately left their nets and followed him.
    21: Going on from there, he saw two other brothers, James the son of Zebedee and John his brother, in the boat with their father Zebedee, mending their nets, and he called them.
    22: So they immediately left the boat and their father and followed him.
    23: Then Jesus went throughout all of Galilee, teaching in their synagogues, preaching the gospel of the kingdom, and healing every disease and every sickness among the people.
    24: So the news about him went out into all of Syria, and the people brought to him all who were sick with various diseases, those suffering severe pain, the demon-possessed, epileptics, and paralytics. And he healed them.
    25: And large crowds followed him from Galilee, the Decapolis, Jerusalem, Judea, and from beyond the Jordan.
  5:
    1: When Jesus saw the crowds, he went up on the mountain. And when he sat down, his disciples came to him.
    2: Then he opened his mouth and taught them, saying,
    3: “Blessed are the poor in spirit, for theirs is the kingdom of heaven.
    4: Blessed are those who mourn, for they will be comforted.
    5: Blessed are the meek, for they will inherit the earth.
    6: Blessed are those who hunger and thirst for righteousness, for they will be filled.
    7: Blessed are the merciful, for they will receive mercy.
    8: Blessed are the pure in heart, for they will see God.
    9: Blessed are the peacemakers, for they will be called sons of God.
    10: Blessed are those who are persecuted for righteousness' sake, for theirs is the kingdom of heaven.
    11: Blessed are you when others reproach you, persecute you, and say all kinds of evil against you falsely on my account.
    12: Rejoice and be glad, for great is your reward in heaven; for in the same way they persecuted the prophets who were before you.
    13: “You are the salt of the earth, but if salt loses its flavor, with what shall it be seasoned? It is no longer fit for anything but to be thrown out and trampled under people's feet.
    14: “You are the light of the world. A city set on a hill cannot be hidden,
    15: nor do people light a lamp and put it under a basket, but on a lampstand, and it shines for all who are in the house.
    16: Let your light shine before others in such a way that they may see your good works and glorify your Father in heaven.
    17: “Do not think that I have come to abolish the Law or the Prophets. I have not come to abolish them, but to fulfill them.
    18: For truly I say to you, until heaven and earth pass away, not one letter or stroke of a letter will by any means pass from the law until all is accomplished.
    19: Therefore whoever does away with one of the least of these commandments and teaches others to do likewise will be called least in the kingdom of heaven, but whoever practices them and teaches them will be called great in the kingdom of heaven.
    20: For I tell you, unless your righteousness surpasses that of the scribes and Pharisees, you will certainly not enter the kingdom of heaven.
    21: “You have heard that it was said to those of old, ‘Yoʋ shall not murder,’ and, ‘Whoever murders will be subject to judgment.’
    22: But I say to you that everyone who is rashly angry with his brother will be subject to judgment. Whoever says to his brother, ‘Yoʋ idiot,’ will be subject to the Sanhedrin. And whoever says, ‘Yoʋ fool,’ will be subject to the fires of hell.
    23: So if yoʋ are offering yoʋr gift at the altar and there remember that yoʋr brother has something against yoʋ,
    24: leave yoʋr gift there before the altar and go. First be reconciled to yoʋr brother, and then come and offer yoʋr gift.
    25: Make friends with yoʋr adversary quickly while yoʋ are on the way with him, lest yoʋr adversary hand yoʋ over to the judge, and the judge hand yoʋ over to the guard, and yoʋ be thrown into prison.
    26: Truly I say to yoʋ, yoʋ will certainly not come out of there until yoʋ have paid the last penny.
    27: “You have heard that it was said, ‘Yoʋ shall not commit adultery.’
    28: But I say to you that anyone who looks at a woman to lust after her has already committed adultery with her in his heart.
    29: So if yoʋr right eye causes yoʋ to stumble, pluck it out and throw it away from yoʋ. For it is better for yoʋ to have one of yoʋr members perish, than for yoʋr whole body to be thrown into hell.
    30: And if yoʋr right hand causes yoʋ to stumble, cut it off and throw it away from yoʋ. For it is better for yoʋ to have one of yoʋr members perish, than for yoʋr whole body to be thrown into hell.
    31: “It was also said, ‘Whoever divorces his wife must give her a certificate of divorce.’
    32: But I say to you that whoever divorces his wife, apart from a matter of fornication, makes her commit adultery. And whoever marries a divorced woman commits adultery.
    33: “Again, you have heard that it was said to those of old, ‘Yoʋ shall not break an oath, but shall keep yoʋr oaths to the Lord.’
    34: But I say to you, do not swear at all, neither by heaven, for it is the throne of God;
    35: nor by the earth, for it is the footstool of his feet; nor by Jerusalem, for it is the city of the great King.
    36: Neither shall yoʋ swear by yoʋr head, for yoʋ cannot make one hair white or black.
    37: But let your ‘Yes’ be ‘Yes’ and your ‘No’ be ‘No’; for whatever is more than these is from the evil one.
    38: “You have heard that it was said, ‘An eye for an eye and a tooth for a tooth.’
    39: But I say to you, do not resist one who is evil. Rather, if anyone slaps yoʋ on the right cheek, turn to him the other also.
    40: If anyone wants to sue yoʋ and take away yoʋr tunic, let him have yoʋr cloak also.
    41: And if anyone presses yoʋ into service for one mile, go with him two.
    42: Give to everyone who asks of yoʋ, and do not turn away from anyone who wants to borrow from yoʋ.
    43: “You have heard that it was said, ‘Yoʋ shall love yoʋr neighbor and hate yoʋr enemy.’
    44: But I say to you, love your enemies, bless those who curse you, do good to those who hate you, and pray for those who mistreat you and persecute you,
    45: so that you may be sons of your Father in heaven. For he makes his sun rise on the evil and the good, and sends rain on the righteous and the unrighteous.
    46: For if you love those who love you, what reward do you have? Do not even the tax collectors do the same?
    47: And if you greet only your friends, what are you doing that is out of the ordinary? Do not even the tax collectors do that?
    48: You therefore shall be perfect, just as your Father in heaven is perfect.
  6:
    1: “Be careful not to give to the needy in front of others to be seen by them, otherwise you have no reward from your Father in heaven.
    2: So when yoʋ give to the needy, do not sound a trumpet before yoʋ, as the hypocrites do in the synagogues and in the streets, so that they may be praised by others. Truly I say to you, they have received their reward.
    3: But when yoʋ give to the needy, do not let yoʋr left hand know what yoʋr right hand is doing,
    4: so that yoʋr giving may be in secret. Then yoʋr Father who sees in secret will himself reward yoʋ openly.
    5: “When yoʋ pray, do not be like the hypocrites. For they love to pray standing in the synagogues and at the street corners so that they may be seen by others. Truly I say to you, they have received their reward.
    6: But when yoʋ pray, go into yoʋr inner room, shut yoʋr door, and pray to yoʋr Father who is in secret. Then yoʋr Father who sees in secret will reward yoʋ openly.
    7: “And when you pray, do not babble on repetitiously like the Gentiles do, for they think they will be heard because of their use of many words.
    8: Do not be like them, for your Father knows what you need before you ask him.
    9: 'Pray then like this: Our Father in heaven, hallowed be yoʋr name.'
    10: Yoʋr kingdom come. Yoʋr will be done, on earth as it is in heaven.
    11: Give us this day our daily bread.
    12: And forgive us our debts, as we forgive our debtors.
    13: And lead us not into temptation, but deliver us from evil. For yoʋrs is the kingdom and the power and the glory forever. Amen.
    14: For if you forgive others their trespasses, your heavenly Father will also forgive you.
    15: But if you do not forgive others their trespasses, neither will your Father forgive your trespasses.
    16: “When you fast, do not be gloomy like the hypocrites, for they disfigure their faces so that others will see that they are fasting. Truly I say to you, they have received their reward.
    17: But when yoʋ fast, anoint yoʋr head and wash yoʋr face,
    18: so that no one will see that yoʋ are fasting except yoʋr Father who is in secret. Then yoʋr Father who sees in secret will reward yoʋ.
    19: “Do not store up treasures on earth, where moth and rust destroy, and where thieves break in and steal.
    20: But store up treasures in heaven, where neither moth nor rust destroys, and where thieves do not break in and steal.
    21: For where your treasure is, there will your heart be also.
    22: “The lamp of the body is the eye. If then yoʋr eye is clear, yoʋr whole body will be full of light.
    23: But if yoʋr eye is bad, yoʋr whole body will be full of darkness. If then the light within yoʋ is darkness, how great is the darkness!
    24: “No one can serve two masters, for either he will hate one and love the other, or he will be devoted to one and despise the other. You cannot serve God and money.
    25: “Therefore I tell you, do not be anxious about your life, what you will eat and what you will drink, or about your body, what you will wear. Is not life more than food and the body more than clothing?
    26: 'Look at the birds of the sky: They do not sow or reap or gather into barns, yet your heavenly Father feeds them. Are you not of more value than they?'
    27: Which of you by being anxious can add a single moment to yoʋr span of life?
    28: 'And why are you anxious about clothing? Consider the lilies of the field, how they grow: They do not toil or spin,'
    29: yet I tell you that not even Solomon in all his glory was clothed like one of these.
    30: Now if God so clothes the grass of the field, which is alive today and tomorrow is thrown into the oven, will he not much more clothe you, O you of little faith?
    31: Therefore do not be anxious, saying, ‘What will we eat?’ or, ‘What will we drink?’ or, ‘What will we wear?’
    32: For the Gentiles seek after all these things, and your heavenly Father knows that you need them all.
    33: But seek first the kingdom of God and his righteousness, and all these things will be added to you.
    34: “Therefore do not be anxious about tomorrow, for tomorrow will be anxious about its own matters. Sufficient for the day is its own trouble.
  7:
    1: “Do not judge, so that you will not be judged.
    2: For with the judgment you pronounce you will be judged, and with the measure you use it will be measured to you.
    3: Why do yoʋ see the speck in yoʋr brother's eye, but do not consider the beam in yoʋr own eye?
    4: Or how will yoʋ say to yoʋr brother, ‘Let me take the speck out of yoʋr eye,’ when there is a beam in yoʋr own eye?
    5: Hypocrite! First take the beam out of yoʋr own eye, and then yoʋ will see clearly to take the speck out of yoʋr brother's eye.
    6: “Do not give what is holy to dogs, and do not throw your pearls before pigs, lest they trample them with their feet, and then turn and tear you to pieces.
    7: “Ask, and it will be given to you; seek, and you will find; knock, and the door will be opened for you.
    8: For everyone who asks receives; and he who seeks finds; and for him who knocks, the door will be opened.
    9: Or what man is there among you, who, if his son asks him for bread, will give him a stone;
    10: and if he asks for a fish, will give him a serpent?
    11: If you then, being evil, know how to give good gifts to your children, how much more will your Father in heaven give good things to those who ask him!
    12: “Therefore whatever you wish that others would do to you, do the same also to them, for this is the Law and the Prophets.
    13: “Enter through the narrow gate, for wide is the gate, and broad is the way that leads to destruction, and there are many who enter through it.
    14: How narrow is the gate, and restricted the way that leads to life, and there are few who find it!
    15: “Beware of false prophets, who come to you in sheep's clothing but inwardly are ravenous wolves.
    16: By their fruits you will know them. Do people gather grapes from thorns, or figs from thistles?
    17: In the same way, every good tree produces good fruit, but a bad tree produces bad fruit.
    18: A good tree cannot produce bad fruit, neither can a bad tree produce good fruit.
    19: Every tree that does not produce good fruit is cut down and thrown into the fire.
    20: Therefore by their fruits you will know them.
    21: “Not everyone who says to me, ‘Lord, Lord,’ will enter the kingdom of heaven, but only he who does the will of my Father in heaven.
    22: Many will say to me on that day, ‘Lord, Lord, did we not prophesy in yoʋr name, and in yoʋr name cast out demons, and in yoʋr name do many miracles?’
    23: Then I will declare to them, ‘I never knew you; depart from me, you who practice lawlessness.’
    24: “Everyone then who hears these words of mine and does them I will compare to a wise man who built his house on the rock.
    25: The rain fell, the floods came, and the winds blew and beat on that house, but it did not fall, for it was founded on the rock.
    26: But everyone who hears these words of mine and does not do them will be compared to a foolish man who built his house on the sand.
    27: The rain fell, the floods came, and the winds blew and beat against that house, and it fell, and great was its fall.”
    28: When Jesus finished saying these things, the crowds were astonished at his teaching,
    29: because he was teaching them as one who had authority, and not as the scribes.
  8:
    1: When Jesus came down from the mountain, large crowds followed him.
    2: And behold, a leper came and bowed down before him, saying, “Lord, if yoʋ are willing, yoʋ can make me clean.”
    3: So Jesus stretched out his hand and touched him, saying, “I am willing; be made clean.” Immediately his leprosy was cleansed.
    4: Then Jesus said to him, “Be sure not to tell anyone about this, but go show yoʋrself to the priest, and offer the gift that Moses commanded, as a testimony to them.”
    5: When Jesus entered Capernaum, a centurion came to him and pleaded with him,
    6: saying, “Lord, my servant is lying paralyzed at home, suffering terribly.”
    7: Jesus said to him, “I will come and heal him.”
    8: But the centurion replied, “Lord, I am not worthy to have yoʋ enter under my roof, but just say the word, and my servant will be healed.
    9: For I too am a man under authority, with soldiers under me. I say to this one, ‘Go,’ and he goes; and to another, ‘Come,’ and he comes; and to my servant, ‘Do this,’ and he does it.”
    10: When Jesus heard this, he was amazed and said to those who were following him, “Truly I say to you, not even in Israel have I found such great faith.
    11: I tell you that many will come from east and west, and recline with Abraham, Isaac, and Jacob at the banquet table in the kingdom of heaven,
    12: but the sons of the kingdom will be cast into the outer darkness; in that place there will be weeping and gnashing of teeth.”
    13: Then Jesus said to the centurion, “Go; it will be done for you just as yoʋ have believed.” And his servant was healed in that hour.
    14: When Jesus came into Peter's house, he saw Peter's mother-in-law lying in bed with a fever.
    15: So he touched her hand, and the fever left her. Then she rose and began to serve him.
    16: When evening came, many who were possessed by demons were brought to him, and he cast out the spirits with a word and healed all who were sick.
    17: 'This was to fulfill what had been spoken by the prophet Isaiah: “He took our infirmities and bore our diseases.”'
    18: When Jesus saw the large crowds around him, he gave orders to depart to the other side of the sea.
    19: Then a scribe came up and said to him, “Teacher, I will follow yoʋ wherever yoʋ go.”
    20: Jesus said to him, “Foxes have holes, and the birds of the sky have nests, but the Son of Man has nowhere to lay his head.”
    21: Then another of his disciples said to him, “Lord, let me first go and bury my father.”
