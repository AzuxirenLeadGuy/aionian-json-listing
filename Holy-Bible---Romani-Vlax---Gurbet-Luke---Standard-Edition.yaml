  42: Luka
42:
  1:
    1: Mangleja Teofile, sar so džane, but džene lije te pisin tare kova so sasa, so o Dol obećisada prekale prorokura, a ćerdilo maškar amende.
    2: Pisisade amenđe kola save korkore dikhlje vadži tare anglune đivesa thaj ćerdile sluge e Devlese Lafese,
    3: gija i me, mangleja Teofile, tuće pisiv sa redasa, golese so sa taro anglunipe ispitujisadem,
    4: te šaj ave uverimo kaj si čačipe kova so sikade tut.
    5: Kana sasa o Irod caro ani Judeja, nesavo manuš savo akhardola Zaharija sasa svešteniko tare Avijineso redo. Lesi romni sasa tari kuštik e Aaronesi thaj akhardola Jelisaveta.
    6: Solduj džene sesa čačutne anglo Dol thaj živisade pale zapovestura thaj palo Zakon e Gospodeso bizo nisavo bilačhipe.
    7: Al len ni sesa čhave, golese kaj i Jelisaveta naštine te ačhol khamni, a solduj džene sesa već purane.
    8: Jekh đive, o Zaharija služisada e Devle ano Hram golese kaj palo dužnost sasa leso redo,
    9: golese so, palo adeti e sveštenikurengo birisade le kockasa te džal ano Hram e Gospodeso te kadil.
    10: Kana o Zaharija dija ano Hram te kadil, but manuša molisajle avral.
    11: Tegani e Zaharijase sikadilo o anđelo e Gospodeso savo ačhilo ki desno rig taro žrtveniko e kadimaso.
    12: Kana o Zaharija dikhlja le, uznemirisajlo thaj but darajlo.
    13: 'Al o anđelo vaćarda lese: “Ma dara, Zaharije! Ćiri molitva sasa šundi. Ćiri romni i Jelisaveta ka bijanol murše thaj tu ka de le alav Jovan.'
    14: Tu ka ave radosno thaj baxtalo thaj but džene ka aven blagoslovime lese bijandimasa,
    15: golese kaj vov ka avol baro anglo Gospod. Nikad ni ka pijol mol ni zuralo pijipe. Vov ka pherdol e Svetone Duxosa dok si ano vođi pe dako.
    16: O Jovane bute Izraelcuren ka iril anglo Gospod, angle lengo Dol.
    17: Vov ka džal anglo Gospod sar glasniko ano Duxo thaj ano zuralipe e prorokoso e Ilijaso. Ka miril e ile e dadenđe premale e čhave thaj ka iril kolen save ni šunen ano gođaveripe e pravednikurengo. Sa kava ka ćerol te pripremil e manušen te šaj aven spremna e Gospodese avimase.”
    18: 'O Zaharija vaćarda e anđelose: “Pale soste me gova ka džanav? Golese kaj sem purano thaj mingri romni si bute beršenđi.”'
    19: 'O anđelo phenda lese: “Me sem o Gavrilo, o anđelo savo ačhol anglo Dol. Bičhaldo sem te vaćarav tuće kava lačho lafi.'
    20: Akh, ka ave laloro thaj ni ka vaćare dži gova đive dži kaj sa gova ni ćerdol, golese so ni pačajan ane mingre lafura save ka pherdon ano pravo vreme.”
    21: E manuša ađućarde e Zaharija thaj čudisajle sose gaći majisajlo ano Hram.
    22: Al kana o Zaharija iklilo, naštine te vaćarol. Vov dija len znakura golese kaj sasa laloro. Gija e manuša haljarde kaj sasa le vizija ano Hram.
    23: Kana nakhle e đivesa lese služimase ano Hram, o Zaharija đelo čhere.
    24: Pale kala đivesa i Jelisaveta lesi romni ačhili khamni thaj ni iklili avral taro čher pandž čhon.
    25: 'Golese i Jelisaveta vaćarda: “Gija ćerda manđe o Gospod! Ane kala đivesa sikada manđe po milost thaj uljarda mandar i ladž maškare manuša kaj ni sasa man čhave.”'
    26: Kana i Jelisaveta sasa šovto čhon khamni, o Dol bičhalda e anđelo e Gavrilo ano Galilejsko foro o Nazaret
    27: ki čhej i Marija savi sasa mangli romese e Josifese savo sasa tari kuštik e carosi e Davidesi.
    28: 'Kana o anđelo o Gavrilo avilo late, phenda: “Av radosno, tu so arakhljan milost. O Gospod si tusa. [Blagoslovimi san maškare džuvlja!]”'
    29: I Marija but darajli tare lese lafura thaj dija gođi savo sasa kava pozdrav.
    30: 'Al o anđelo o Gavrilo phenda laće: “Ma dara, Marijo! Golese kaj arakhljan milost anglo Dol.'
    31: Akh, ka ačhe khamni, ka bijane čhave thaj ka de le alav Isus.
    32: Vov ka avol baro thaj ka akhardol Čhavo e Embare Devleso. O Gospod o Dol ka dol le o presto lese paradadeso e Davideso.
    33: Vov ka carujil ane kuštika e Jakovese ane sa e đivesa thaj lese carstvose ni ka avol krajo.”
    34: 'Tegani i Marija pučlja e anđelo: “Sar ka avol gova kana sem me vadži čhej?”'
    35: 'O anđelo o Gavrilo vaćarda laće: “O Sveto Duxo ka avol pe tute thaj o zuralipe e Embare Devleso ka učharol tut. Golese kaj o čhavoro so ka bijandol ka avol sveto thaj ka akhardol Čhavo e Devleso.'
    36: Akh, i ćiri bibi i Jelisaveta ačhili khamni ane purane berša thaj ka bijanol murše. E manuša vaćarde kaj voj naštine te ačhol khamni, al akana si šov čhon khamni.
    37: Golese kaj o Dol šaj te ćerol sa so phenol!”
    38: 'I Marija phenda: “Ake, me sem sluškinja e Gospodesi. Nek avol manđe palo ćiro lafi!” Thaj o anđelo đelo latar.'
    39: Pale gola đivesa i Marija spremisajli thaj siđarda ani bregali phuv ano foro e Judejako.
    40: Kana resli odori, đeli ano čher e Zaharijaso thaj pozdravisajli e Jelisavetasa.
    41: Kana i Jelisaveta šunda e Marijako pozdrav, čhelda o čhavo ane lako vođi thaj i Jelisaveta pherdili Svetone Duxosa.
    42: 'Andare sa o glaso vaćarda e Marijaće: “Emblagoslovimi san maškare sa e džuvlja thaj blagoslovimo si o čhavo ane ćiro vođi.'
    43: Kotar manđe kava čast kaj tu, i dej mingre Gospodesi, aviljan ke mande?
    44: Golese dikh, kana šundem ćiro pozdrav, taro radost čhelda o čhavoro ane mingro vođi.
    45: Blagoslovimi san tu so pačajan kaj ka pherdol kova so vaćarda tuće o Gospod!”
    46: 'Tegani i Marija vaćarda: “Slavil mingri duša e Gospode!'
    47: Mingro duxo veselil pe ano Dol, ane mingro Spasitelji,
    48: golese so sasa milostivno e poniznone sluškinjaće. Golese dikh, od akana ka akharen man blagoslovimi sa e kuštika.
    49: Golese so ćerda manđe baro šukaripe o Zuralo Dol. Sveto si leso alav!
    50: Vov si milostivno sa e manušenđe tari kuštik dži i kuštik, kolenđe save daran lestar.
    51: Pe vastesa sikada piro zuralipe, čhudija pestar kolen save si barikane ane ile thaj ani gođi.
    52: Čhudija e vladaren taro lengo presto, thaj vazdija e poniznonen.
    53: E bokhalen čaljarda šukarimasa, a e barvalen mukhlja čuče vastencar.
    54: Pomožisada e Izraele, ćire sluga, golese kaj dol pe gođi taro milost,
    55: sar so obećisada amare paradadenđe, e Avraamese thaj lese potomkurenđe ane sa e đivesa.”
    56: I Marija bešli e Jelisavetasa paše trin čhon thaj pale gova irisajli čhere.
    57: Kana i Jelisavetaće avilo o sato te bijanol, bijanda čhave.
    58: Laće pašutne thaj lačhi familija šunde kaj o Gospod sikada laće baro milost thaj radujisajle lasa.
    59: Kana e čhavore sesa ohto đive, avile te ćeren lese suneti thaj manglje te den le alav lese dadeso – Zaharija.
    60: 'Al i Jelisaveta vaćarda: “Na, leso alav ka avol Jovan!”'
    61: 'Von phende lačhe: “Naj tut khoni ani ćiri familija gole alavesa!”'
    62: Tegani vastencar pučlje e dade e Zaharija sar bi vov manđola te avol leso alav.
    63: 'Thaj o Zaharija manglja khanči pe soste šajine te pisil thaj pisisada: “Jovan ka avol leso alav.” Thaj savore čudisajle.'
    64: Tare jekh drom putardilo leso muj thaj lesi čhib, tegani o Zaharija lija te vaćarol thaj lija te slavil e Devle.
    65: I dar e Devlesi avili ane sa lenđe pašutne thaj ki sa i bregali Judeja vaćarda pe tare kava so sasa.
    66: 'Savore so šunde gova, dije gođi tare gova thaj phende: “So ka avol tare kava čhavo? Golese so o va e Gospodeso sasa pe leste.”'
    67: 'O Zaharija, e Jovaneso dad, pherdilo e Svetone Duxosa thaj prorokujisada:'
    68: “Blagoslovimo si o Gospod o Dol e Izraeleso, golese so avilo thaj otkupisada e manušen!
    69: Vazdija amenđe e zurale Spasitelje, tari kuštik e carosi e Davidesi, pe slugase,
    70: sar so vaćarda ano purano vreme andare muja tare pe sveta prorokura,
    71: kaj ka ikalol amen tare amare dušmanura thaj tare vasta savorenđe save mrzin amen.
    72: Sasa milosno amare paradadenđe, thaj ispunisada piro sveto savez,
    73: savez savo dija e Avraamese amare paradadese,
    74: te ikalol amen tare vasta amare dušmajenđe, te šaj služi e Devle bizi dar,
    75: ano svetost thaj ano pravednost angle leste sa dok sam džuvde.
    76: A tu Jovane, čhaveja mingreja, ka ave akhardo proroko e Embare Devleso, golese so ka dža anglo Gospod te pripremi lese o drom.
    77: Ka sikave lese manušen sar te pindžaren o spasenje prekalo oproštenje tare lenđe grehura.
    78: Golese so si e Devleso ilo milostivno, tare savo ka avol amenđe o svetlost e sabalinako tari visina,
    79: te svetlil kolenđe so bešen ano kalipe thaj ani sena e merimasi, a amare pingre te usmeril ko drom taro mir.”
    80: A o čhavoro o Jovane barilo thaj zurajlo duxosa. Kana barilo, đelo ani pustinja sa dži kaj ni iklilo angle Izraelcura te propovedil.
  2:
    1: Ane gola đivesa kana bijandilo o Jovane o Krstitelj, iklilo o vaćaripe e caroso e Avgustineso te popisin pe sa e manuša ano Rimsko carstvo.
    2: Kava sasa angluno popis kana o Kvirinije vladisada ani Sirija.
    3: Thaj savore đele te pisin pumare alava ko spisko – dži jekh ane gova foro kaj bešle lenđe kuštika.
    4: Gija o Josif, golese so sasa tari familija thaj tari kuštik e Davidesi, đelo taro Nazaret, so si ani Galileja, ano foro e Davideso savo akhardol Vitlejem thaj si ani phuv Judeja.
    5: Đelo gothe te pisil piro alav ko spisko e Marijasa, savi sasa mangli lese thaj sasa khamni.
    6: Kana sesa ano Vitlejem, avilo o vreme i Marija te bijanol.
    7: Thaj bijanda pe anglune čhave. Paćarda le thaj čhuta le ani jaslica, golese kaj naj sasa than ani gostionica.
    8: Ane goja phuv pašo Vitlejem sesa nesave čobanura, save arakhlje pe bakren raćasa ke poljura.
    9: Tari jekh drom o anđelo e Gospodeso ačhilo maškare lende thaj e Gospodesi slava svetlisada len thaj von but darajle.
    10: 'Al o anđelo vaćarda lenđe: “Ma daran! Dikh, anav tumenđe radosno lafi so ka avol sa e manušenđe!'
    11: Golese kaj ano foro e Davideso ađive bijandilo o Spasitelj. Vov si o Hrist o Gospod.
    12: 'Kava ka avol tumenđe znako pale savo ka pindžaren le: ka aračhen čhavore savo si paćardo thaj pašljol ani jaslica.”'
    13: 'Tari jekh drom pašo anđelo sikadili bari vojska e anđelurenđi, save hvalina e Devle vaćarindoj:'
    14: “Slava e Devlese ko učipe, thaj ki phuv mir maškare manuša save si pale Devleso manglipe.”
    15: 'Kana e anđelura đele lendar ano nebo, e čobanura phende jekh averese: “Ka dža dži o Vitlejem, te dikha gova so sasa odori sar so vaćarda amenđe o Gospod.”'
    16: E čobanura đele sigate thaj arakhlje e Marija, e Josife thaj e čhave sar pašljol ani jaslica.
    17: Kana dikhlje le, savorenđe vaćarde so o anđelo lenđe vaćarda taro čhavoro.
    18: Savore save šunde so phende e čobanura, divisajle.
    19: Al i Marija dija gođi tare kala lafura thaj čhuta len ane piro ilo.
    20: E čobanura irisajle, slavisade thaj hvalisade e Devle paše sa so šunde thaj dikhlje, golese so pherdile sa e lafura sar so sasa lenđe phendo.
    21: Ohtoto đive palo bijandipe e čhaveso avilo o vreme te ćeren lese suneti. Dije le alav Isus, sar so vaćarda o anđelo angleder so i Marija ačhili khamni.
    22: Kana avilo o vreme pašo adeti i dej te thodol sar so si pale Mojsijaso zakon, o Josif thaj i Marija ande e Isuse ano Jerusalim te preden le e Gospodese ano Hram,
    23: 'sar so si pisimo ane Gospodeso zakon: “Dži jekh angluno murš te posvetil pe e Gospodese”,'
    24: thaj te anen žrtva “duj grlice il duj terne golubura” sar so si phendo ane Gospodeso zakon.
    25: Tegani sasa ano Jerusalim manuš kaso alav sasa Simeon. Gova manuš sasa pravedno thaj devlikano. Ađućarda o Mesija te ikalol o Izrael taro ropstvo thaj o Sveto Duxo sasa pe leste.
    26: O Sveto Duxo sikada lese angleder kaj ni ka merol sa dži kaj ni dičhol e Gospode e Hriste.
    27: O Duxo vaćarda lese te džal ano Hram. Tegani o Josif thaj i Marija ande e čhave e Isuse ano Hram te ćeren o adeti pale Mojsijaso zakon.
    28: 'Kana o Simeon dikhlja e Isuse, lija le ke pe vasta, hvalisada e Devle vaćarindoj:'
    29: “Gospode, akana mukh ano mir te merol ćiro sluga, pale kova sar so phendan.
    30: Golese so mingre jakha dikhlje ćiro spasenje,
    31: savo pripremisadan angle sa e manuša.
    32: Vov si svetlo savo ka avol pe abandžije, thaj vov ka anol slava ćire manušenđe, e Izraelcurenđe.”
    33: E Isusesi dej thaj leso dad čudisajle golesa so vaćarda o Simeon taro Isus.
    34: 'Tegani blagoslovisada len o Simeon thaj vaćarda e Marijaće, e Isusese daće: “Dikh, kava čhavoro si odredimo bute manušen taro Izrael te peravol thaj te vazdol. Vov si odredimo te avol e Devleso znako, al but džene ka odbacin le.'
    35: Gija ka sikadol so garandoj den ane pumare gođa. A tut i bari čhuri ka pusavol ani duša.”
    36: Sasa gothe thaj i Ana, e Devlesi proročica, e Fanuilosi čhej, tari kuštik e Asiresi. Voj sasa but purani. Efta berš živisada pe romesa thaj lako rom mulo,
    37: thaj pale gova sasa udovica ohtovardeš thaj štar berš. Ni iklili andaro Hram, nego, ano post thaj ani molitva služisada e Devle i rat thaj o đive.
    38: I voj avili gothe ane gova vreme, hvalisada e Devle thaj vaćarda taro čhavoro savorenđe save ađućarde o Dol te ikalol o Jerusalim.
    39: Kana o Josif thaj i Marija ćerde sa pale Gospodeso zakon, irisajle ani Galileja, ane pumaro foro ano Nazaret.
    40: A o čhavoro barilo thaj zurajlo. Pherdilo gođaveripe thaj o milost e Devleso sasa ane leste.
    41: E Isusesi dej thaj leso dad đele svako berš ano Jerusalim ko prazniko i Pasha.
    42: Kana sasa e Isuse dešuduj berš, i vov đelo palo adeti te svetkujil lencar kava prazniko ano Jerusalim.
    43: Kana nakhlo gova prazniko, o Josif thaj i Marija đele čhere. O čhavoro o Isus ačhilo ano Jerusalim, al lesi dej thaj leso dad gova ni džanglje.
    44: Sar dije gođi kaj si o Isus maškare avera manuša save putujisade lencar, đele jekh đive phirindoj thaj pale gova lije te roden le ki familija thaj ke pe pindžarutne manuša.
    45: Kana ni arakhlje le, irisajle ano Jerusalim te roden le.
    46: O trito đive arakhlje le ano Hram sar bešol maškare učitelja, sar šunol len thaj pučol len.
    47: Savore save šunena e Isuse divisajle lese džanglimasa thaj sar odgovorila ko pučipe.
    48: 'Kana lesi dej thaj leso dad dikhlje le, čudisajle. Lesi dej vaćarda lese: “So ćere amencar kava, mo čhavo? Akh, me thaj ćiro dad daraljam thaj rodijam tut!”'
    49: 'O Isus vaćarda lenđe: “Sose rodijen man? Ni li džanen kaj trubul te avav ano čher mingre Dadeso?”'
    50: Al von ni haljarde so vov manglja te phenol lenđe.
    51: Tegani irisajlo lencar ano Nazaret thaj ane sa šunola len. Lesi dej sa kala lafura garada ane piro ilo.
    52: O Isus barola ano gođaveripe, ano zrelost thaj ano milost anglo Dol i angle manuša.
  3:
    1: Kana o cezar o Tiberija vladisada po rimsko carstvo dešupandžto berš, o Pontije o Pilat vladisada ani Judeja, o Irod vladisada ani Galileja, o Filip leso phral vladisada ani Itureja thaj ani Trahonitida thaj o Lisanije vladisada ani Avilina,
    2: a kana o Ana thaj o Kajafa sesa šorutne sveštenikura, o Lafi e Devleso avilo e Jovanese, e Zaharijase čhavese, ani pustinja.
    3: O Jovane o Krstitelj đelo taro than dži ko than tare solduj riga tari len e Jordanesi thaj propovedisada kaj e manuša trubun te irin pe tare pumare grehura thaj te aven ko Dol te oprostil lenđe thaj te krstin pe.
    4: 'Sar so angleder pisisada o proroko o Isaija: “O glaso koleso so dol vika ani pustinja: ‘Pripremin o drom e Gospodese! Ravnin lese o drom!'
    5: Sa e doline te pherdon, thaj sa e gore thaj e bregura te ravnin pe! Sa e banđe droma te aven prava, a e bilačhe droma te aven ravnime.
    6: Thaj sa e manuša ka dičhen e Devleso spasenje!’”
    7: 'O Jovane vaćarda bute manušenđe save avena ke leste te krstil len: “Tumen e sapese čhave! Ko vaćarda tumenđe kaj šaj te našen tare Devlesi holi savi avol?'
    8: 'Sikaven tumare džuvdimasa thaj tumare bućencar kaj irisaljen tare tumare grehura! Ma xoxaven tumen golesa so vaćaren: ‘Amaro paradad si o Avraam!’ Golese kaj, me vaćarav tumenđe kaj o Dol šaj i tare kala bara te vazdol čhaven e Avraamese.'
    9: Golese kaj o tover taro sudo e Devleso ačhol pašo koreno e kašteso thaj dži jekh kaš savo ni bijanol šukar bijandipe ka čhinol pe thaj ka čhudol pe ani jag.”
    10: 'E manuša pučlje e Jovane: “So te ćera?”'
    11: 'O Jovane vaćarda lenđe: “Kas isi duj gada, nek dol jekh kolese so naj le nijekh, thaj kas isi xamase, nek dol kole kas naj.”'
    12: 'Avile te krstin pe thaj i nesave carincura thaj pučlje le: “Učitelju, so te ćera amen?”'
    13: 'O Jovane phenda lenđe: “Ma manđen pobut nego so si tumenđe vaćardo taro vlast.”'
    14: 'I nesave vojnikura pučlje le: “A amen so te ćera?” Vov vaćarda lenđe: “Khanikastar ma len silasa e pare thaj ma ćeren xoxaipe pe nikaste. Aven baxtale kolesa kobor poćinen tumen.”'
    15: E manuša ađućarde e Mesija thaj savore pučlje pe ane pumare ile naj li o Jovane o Mesija.
    16: 'Al o Jovane vaćarda savorenđe: “Me krstiv tumen pajesa, al avol khoni savo si po baro mandar. Lese naj sem dostojno ni e dora tare sandale te putrav. Vov ka krstil tumen e Svetone Duxosa thaj e jagasa.'
    17: Le isi vila ane vasta te čistil o gumno thaj te ćidol o điv ane piro ambari, al i pleva ka phabarol jagasa savi ka phabol thaj ni ka ačhol.”
    18: Gija o Jovane opomenisada e manušen bute lafurencar thaj propovedisada lenđe o Lačho Lafi.
    19: Al o Jovane prekorisada e vladare e Irode golese so lija romnjaće pe phralese romnja e Irodijada thaj paše but bilačhe buća so ćerda.
    20: 'Pale sa gova o Irod ćerda vadži jekh bilačhipe: čhuta e Jovane ano phanglipe.'
    21: Kana o Jovane krstisada sa e manušen, krstisajlo i o Isus. Thaj dok o Isus molisajlo, putajlo o nebo
    22: 'thaj o Sveto Duxo ulilo pe leste ano oblik sar golubo. A taro nebo šundilo glaso: “Tu san mingro čhavo o manglo! Tu san palo mingro manglipe!”'
    23: E Isuse sasa paše tranda berš kana počnisada piri služba. E manuša smatrisade kaj o Isus si čhavo e Josifeso. O Josif sasa čhavo e Ilijaso.
    24: O Ilija sasa čhavo e Matataso, O Matat sasa čhavo e Levijaso. O Levi sasa čhavo e Melhijaso. O Melhi sasa čhavo e Janejeso. O Janej sasa čhavo e Josifeso.
    25: O Josif sasa čhavo e Matatijaso. O Matatij sasa čhavo e Amoseso. O Amos sasa čhavo e Naumeso. O Naum sasa čhavo e Eslijaso. O Eslija sasa čhavo e Nangejeso.
    26: O Nangej sasa čhavo e Maateso. O Maat sasa čhavo e Matatijaso. O Matatij sasa čhavo e Semeinaso. O Semein sasa čhavo e Josiheso. O Josih sasa čhavo e Jodaso.
    27: O Joda sasa čhavo e Joananaso. O Joanan sasa čhavo e Risaso. O Risa sasa čhavo e Zorovaveleso. O Zorovavel sasa čhavo e Salatiilaso. O Salatiil sasa čhavo e Nirijaso.
    28: O Niri sasa čhavo e Melhijaso. O Melhi sasa čhavo e Adijeso. O Adija sasa čhavo e Kosamaso. O Kosam sasa čhavo e Elmadameso. O Elmadam sasa čhavo e Ireso.
    29: O Er sasa čhavo e Isuseso. O Isus sasa čhavo e Eliezereso. O Eliezer sasa čhavo e Jorimaso. O Jorim sasa čhavo e Matatoso. O Matat sasa čhavo e Levijaso,
    30: O Levi sasa čhavo e Simeoneso, O Simeon sasa čhavo e Judaso. O Juda sasa čhavo e Josifeso. O Josif sasa čhavo e Jonameso. O Jonam sasa čhavo e Eliakimeso.
    31: O Eliakim sasa čhavo e Melejaso. O Meleja sasa čhavo e Menaso. O Mena sasa čhavo e Matateso. O Matata sasa čhavo e Nataneso. O Natan sasa čhavo e Davideso.
    32: O David sasa čhavo e Jesejeso. O Jesej sasa čhavo e Jovideso, O Jovid sasa čhavo e Voozeso. O Vooz sasa čhavo e Salmoneso. O Salmon sasa čhavo e Naasoneso.
    33: O Naason sasa čhavo e Aminadaveso. O Aminadav sasa čhavo e Admineso. O Admin sasa čhavo e Arnijeso. O Arni sasa čhavo e Esromeso. O Esrom sasa čhavo e Fareseso. O Fares sasa čhavo e Judaso.
    34: O Juda sasa čhavo e Jakoveso. O Jakov sasa čhavo e Isaakoso. O Isaak sasa čhavo e Avraameso. O Avraam sasa čhavo e Taraso. O Tara sasa čhavo e Nahoreso.
    35: O Nahor sasa čhavo e Seruheso, O Seruh sasa čhavo e Ragaveso. O Ragav sasa čhavo e Falekeso. O Falek sasa čhavo e Evereso. O Ever sasa čhavo e Salaso.
    36: O Sala sasa čhavo e Kainameso. O Kainam sasa čhavo e Arfaksadeso. O Arfaksad sasa čhavo e Simeso. O Sim sasa čhavo e Nojaso. O Noja sasa čhavo e Lameheso.
    37: O Lameh sasa čhavo e Matusaleso. O Matusal sasa čhavo e Enoheso. O Enoh sasa čhavo e Jareteso. O Jaret sasa čhavo e Malaleileso. O Malaleil sasa čhavo e Kainameso.
    38: O Kainam sasa čhavo e Enoseso. O Enos sasa čhavo e Siteso. O Sit sasa čhavo e Adameso. O Adam sasa čhavo e Devleso.
  4:
    1: O Isus pherdo Svetone Duxosa irisajlo tari len o Jordan. O Duxo inđarda le ani pustinja,
    2: kaj iskušisada le o beng saranda đive. Ane gola đivesa o Isus khanči ni xalja thaj kana nakhle saranda đive, bokhajlo.
    3: 'Tegani vaćarda lese o beng: “Te san e Devleso Čhavo, phen kale barese te avol mangro.”'
    4: 'O Isus phenda lese: “Ano Sveto lil si pisimo: ‘O manuš ni ka avol džuvdo samo taro mangro [nego tare dži jekh Lafi e Devleso].’”'
    5: Pale gova ikalda le o beng ko učo than thaj tari jekh drom sikada lese sa e carstvura ki phuv.
    6: 'O beng vaćarda e Isusese: “Tuće ka dav sa kava lengo zuralipe thaj i slava, golese kaj manđe dija pe thaj me ka dav la kase mangav.'
    7: Ako pere pe koča angle mande, sa ka avol ćiro.”
    8: 'O Isus vaćarda lese: “Ano Sveto lil si pisimo: ‘Per ke koča e Gospodese e Devlese ćirese thaj lese jekhese služi.’”'
    9: 'Pale gova inđarda le o beng ano Jerusalim, čhuta le najučeste po Hram thaj vaćarda lese: “Te san e Devleso Čhavo, čhude tu katar tele.'
    10: 'Golese kaj ano Sveto lil si pisimo: ‘Vov ka phenol pe anđelurenđe te aračhen tut,’'
    11: 'thaj: ‘Von ka len tut ke vasta te ma čalave tut ko bar ćire pingresa.’”'
    12: 'O Isus vaćarda lese: “Ano Sveto lil si pisimo: ‘Ma iskuši e Gospode, e Devle ćire.’”'
    13: Kana o beng završisada sa lese iskušenjura, đelo lestar dži aver nesavo vreme.
    14: O Isus irisajlo ano zuralipe e Duxoso ani Galileja thaj o lafi lestar đelo ane sa e phuva.
    15: Sikada ane lenđe sinagoge thaj savore šukar lestar vaćarde.
    16: Tegani avilo o Isus ano foro Nazaret kaj barilo thaj ko savato palo piro adeti, đelo ani sinagoga thaj uštilo te čitil.
    17: 'Dije le o Lil e prorokoso e Isaijaso, vov putarda o Lil thaj arakhlja than kaj sasa pisimo:'
    18: “O Duxo e Gospodeso si pe mande, golese kaj pomazisada man te anav o Lačho Lafi e čororenđe, [bičhalda man te sastarav len, saven isi dukhade ile], thaj te vaćarav e phanglenđe kaj ka aven oslobodime, thaj e korenđe kaj ka dičhen, thaj e mučime kaj ka aven slobodna,
    19: te vaćarav taro lačho berš taro milost e Gospodeso.”
    20: Tegani phanglja o Lil, dija le e slugase thaj bešlo. Savore ani sinagoga dikhlje ane leste
    21: 'thaj o Isus lija te vaćarol lenđe: “Ađive pherdile kala lafura so akana šunden.”'
    22: 'Savore lestar vaćarde šukar thaj sesa zadivime gole šukar lafurencar so iklilo andaro leso muj thaj pučlje pe: “Naj li kava e Josifeso čhavo?”'
    23: 'O Isus vaćarda lenđe: “Čače tumen manđe ka vaćaren kaja poslovica: ‘Lekarona, sastar korkore tut!’ So šundam kaj ćerdan ano Kafarnaum, ćer i kate ane ćiro than kaj bariljan.”'
    24: 'Tegani vaćarda: “Čače vaćarav tumenđe, nijekh proroko naj manglo ane piro than kaj barilo.'
    25: 'A čače vaćarav tumenđe: But romnja kase roma mule sesa ano Izrael ano vreme e Ilijaso kana o bršnd ni pelo trin berš thaj šov čhon thaj sasa baro bokhalipe pe sa i phuv.'
    26: Al o Ilija ni sasa bičhaldo ni jekhaće lendar, sasa bičhaldo ki jekh džuvli kaso rom mulo ke abandžijengo foro Sarepta pašo Sidon.
    27: Thaj but gubava sesa ano Izrael ko vreme e prorokoso e Jelisejeso. Thaj khoni lendar ni thodilo, nego thodilo o Neman o Sirijanco.”
    28: Savore ani sinagoga pherdile holi kana kava šunde.
    29: Uštile thaj tradije le avral taro foro. Inđarde le ko brego najuče kaj sasa ćerdo lengo foro te čhuden le odupral natele.
    30: Al o Isus nakhlo maškar lende thaj đelo pe dromesa.
    31: Pale gova o Isus ulilo ano Kafarnaum ano Galilejsko foro thaj sikada ko savato.
    32: E manuša čudisajle lese sikajimasa, golese kaj ane lese lafura sasa vlast.
    33: 'Gothe ani sinagoga sasa manuš ane kaste sasa o bilačho duxo thaj dija vika zurale:'
    34: '“So manđe amendar, Isuse taro Nazaret? Aviljan li te uništi amen? Džanav ko san tu: Sveco e Devleso!”'
    35: 'O Isus pretisada le: “Phande ćo muj thaj iklji lestar!” Tegani o beng perada e manuše angle sa e manuša, iklilo lestar thaj khanči ni ćerda lese bilačhe.'
    36: 'Ane savorende avili i dar thaj čudisajle thaj jekh averese vaćarde: “Savo si kava sikajipe! Ano autoritet thaj ano zuralipe vaćarol e bilačhe duxurenđe te ikljon thaj von ikljen!”'
    37: Thaj đelo o lafi lestar ane sa e pašutne thana.
    38: O Isus uštilo gothar andari sinagoga thaj avilo ano čher e Simoneso. E Simonese sasuja sasa la bari jag thaj rodije lestar te sastarol la.
    39: O Isus ačhilo paše late, pretisada e jagaće thaj i jag mukhlja la. Sigate uštili thaj služisada len.
    40: Kana pelo o kham, ande angle leste savoren saven sesa nasvale manuša tare dži jekh nasvalipe. Vov pe savorende čhuta pe vasta thaj sastarda len.
    41: 'Tare pherdo manuša iklile e benga thaj dije vika vaćarindoj: “Tu san o Čhavo e Devleso!” Al o Isus darada len te ma vaćaren khanikase golese kaj džanglje kaj si vov o Hrist.'
    42: Kana đivesajlo, o Isus iklilo thaj đelo ani pustinja. E manuša rodije le thaj avile leste thaj manglje te ačhaven le te ma džal lendar.
    43: 'Al o Isus vaćarda lenđe: “Trubul i ane avera forura te vaćarav o Lačho Lafi taro Carstvo e Devleso, golese kaj sem paše gova bičhaldo.”'
    44: Thaj ni ačhada te vaćarol ane sinagoge ani Judeja.
  5:
    1: Jekh drom kana o Isus ačhilo pašo Genisaretsko jezero, ćidije pe paše leste but manuša, te šunen o Lafi e Devleso.
    2: Tegani dikhlja duj čamcura kaj ačhen ki obala. E manuša save dolen mačhe iklile lendar thaj thode e mreže.
    3: O Isus dija ano čamco savo sasa e Simoneso thaj pučlja le te crden le zala ano paj. Pale gova bešlo thaj taro čamco sikada e manušen.
    4: 'Kana ačhilo te vaćarol e manušenđe, vaćarda e Simonese: “Dža ko duboko paj thaj čhude e mreže thaj dol mačhen.”'
    5: 'O Simon vaćarda lese: “Gospodarona! Celo rat dijam zor thaj khanči ni doldam, al ako tu phene, ka čhudav e mreže.”'
    6: Kana ćerde gova, dolde bute mačhen thaj e mreže lije te pharadon.
    7: Tegani vastesa dije vika pe amalen save sesa ane aver čamco te aven te pomožin lenđe. Von avile thaj pherde solduj čamcura gija so lije te pherdon paj taro pharipe e mačhengo.
    8: 'Kana gova dikhlja o Simon Petar, pelo ke koča angle Isusese pingre thaj vaćarda: “Dža mandar, Gospode! Me sem grešno manuš.”'
    9: Golese kaj i dar dolda le thaj savoren save sesa lesa, tare but mačhe so dolde.
    10: 'Gija dolda i dar e Jakove thaj e Jovane, e čhaven e Zevedejevese, so sesa amala e Simonesa. Tegani o Isus vaćarda e Simonese: “Ma dara, od akana ka dole e manušen.”'
    11: Kana ikalde e čamcura ki obala, ačhade sa thaj đele pale leste.
    12: 'Kana sasa o Isus ane jekh foro, avilo paše leste jekh manuš so sasa but gubavo. Kana dikhlja e Isuse pelo angle leste mujesa dži ki phuv thaj molisada le vaćarindoj: “Gospode! Ako manđe, šaj te sastare man!”'
    13: 'O Isus vazdija piro va, dolda le thaj phenda: “Mangav. Av thodo!” Thaj i guba tare lesi koža sigate crdija pe.'
    14: 'Tegani o Isus naredisada lese: “Ma vaćar gova khanikase, nego dža thaj sikav tut e sveštenikose! Inđar žrtva sar so zapovedisada o Mojsije ano zakon pašo ćiro thodipe, te bi avola tut svedočanstvo angle lende.”'
    15: O lafi taro Isus sa pobut šundilo. E manuša sa pobut ćidije pe te šunen le thaj te sastarol len tare lengo nasvalipe.
    16: Al o Isus đelo ko than kaj naj khoni thaj molisajlo.
    17: Jekh đive o Isus sikada ano jekh čher thaj gothe bešle e fariseja thaj e učitelja tare Mojsijaso zakon save avile tare sa e gava andari Galileja, andari Judeja thaj andaro Jerusalim. A o Isus sastarola e Gospodese zorasa.
    18: Thaj nesave manuša ande ano than e pašljimaso jekhe manuše savo naštine te phirol. Thaj rodije sar te anen le thaj te mučhen le anglo Isus.
    19: Kana ni arakhlje kotar te anen le andre tare but manuša, uštile po čher thaj taro tavano mukhlje le sa e thanesa e pašljimaso, ko maškar anglo Isus.
    20: 'Kana dikhlja lengo pačajipe, vaćarda lese: “Manušeja, oprostime si će grehura!”'
    21: 'E fariseja thaj e učitelja tare Mojsijaso zakon lije ane peste te den gođi: “Ko si kava savo hulil po Dol? Ko šaj oprostil e grehura sem jekh Dol?”'
    22: 'Kana o Isus haljarda so von den gođi ane peste, vaćarda lenđe: “So den gođi ane tumare ile?'
    23: 'So si poločhe, te phenol pe: ‘Oprostime si ćire grehura’, il te phenol pe kolese savo našti phirol: ‘Ušti thaj phir’?'
    24: 'Al te džanen kaj isi man, o Čhavo e manušeso, vlast ki phuv te oprostiv e grehura, me ka sikavav tumenđe mingri zor.” Tegani irisajlo premalo manuš savo naštine te phirol thaj phenda: “Tuće phenav! Ušti thaj le ćiro than e pašljimaso thaj dža čhere.”'
    25: Sigate kova manuš uštilo angle lende thaj lija piro than e pašljimaso thaj đelo pese čhere hvalindoj e Devle.
    26: 'Savore sesa zadivime thaj hvalisade e Devle. Pherdile dar thaj vaćarde: “Baro čudo dikhljam ađive!”'
    27: 'Pale gova iklilo o Isus thaj dikhlja e carinco savo akhardola Levi sar bešol ki carina thaj vaćarda lese: “Av pale mande.”'
    28: Thaj o Levi uštilo, ačhada sa gothe thaj đelo pale leste.
    29: O Levi ćerda e Isusese ane piro čher baro xape. Sesa gothe but carincura thaj avera manuša save bešle lesa ko astali.
    30: 'E fariseja thaj e učitelja tare Mojsijaso zakon lije te bunin pe vaćarindoj e Isusese sikadenđe: “Sose xan thaj pijen e carincurencar thaj e grešnikurencar?”'
    31: 'O Isus vaćarda lenđe: “Ni trubul e sastenđe doktora, nego e nasvalenđe.'
    32: Me ni aviljem te akharav ko pokajipe e pravednikuren, nego e grešnikuren.”
    33: 'E fariseja thaj e učitelja tare Mojsijaso zakon pučlje e Isuse: “Sose e Jovanese sikade postin thaj molin pe e Devlese, gija ćeren thaj e farisejska sikade, al ćire sikade xan thaj pijen?”'
    34: 'O Isus pučlja len: “Šaj li čhuve e gosturen save avile ko abav te postin, dok slavin e mladoženjasa?'
    35: Al ka avol o đive kana ka len lendar e mladoženja. Ane gova đive i von ka postin.”
    36: 'Thaj vaćarda lenđe i paramič: “Khoni ni čhuvol kotor taro nevo fostano po purano fostano, golese kaj i o nevo ka pharadol thaj o kotor taro nevo fostano ni ačhol šukar ko purano.'
    37: Thaj khoni ni čhorol nevi mol ane purane morčha, golese kaj i nevi mol ka pharavol e morčha thaj i mol ka čhordol, a e morčha ka pharadon.
    38: Golese i nevi mol čhuvol pe ane neve morčha [thaj gija solduj ka arakhadon].
    39: 'Thaj khoni ko pilja i purani mol ni manđol nevi, golese kaj phenol: ‘I purani si pošukar.’”'
  6:
    1: Ke jekh savato o Isus nakhlo maškaro điv. Lese sikade lije o điv, morde vastencar thaj xalje.
    2: 'Nesave fariseja pučlje: “Sose ćeren kova so ni trubul ko savato pale Mojsijaso zakon?”'
    3: 'O Isus vaćarda lenđe: “Ni li čitisaden ano Sveto lil so ćerda o David kana bokhajlo vov thaj i kola so sesa lesa?'
    4: Dija ano čher e Devleso thaj lija e mangre save sesa posvetime, save šajine te xan samo e sveštenikura. O David xalja thaj dija i kolenđe so sesa lesa.”
    5: 'Tegani o Isus vaćarda lenđe: “Me, o Čhavo e manušeso, sem o gospodari e savatoso.”'
    6: Ko aver savato o Isus dija ani sinagoga thaj lija te sikavol. Gothe sasa jekh manuš kaso desno va sasa šuko.
    7: E učitelja tare Mojsijaso zakon thaj e fariseja dikhlje palo Isus, na li ko savato ka sastarol, te bi ćerena le banđe.
    8: 'Al o Isus džanglja so von den gođi thaj vaćarda e manušese kaso va sasa šuko: “Ušti thaj ačh akari ko maškar!” O manuš uštilo thaj ačhilo angle lende.'
    9: 'Tegani o Isus vaćarda lenđe: “Te pučav tumen: Ko savato li šaj ćerol pe šukar il bilačhe? Te aračhol pe o džuvdipe il te mudarol pe?”'
    10: 'Thaj dikhlja savoren so sesa gothe thaj vaćarda e manušese: “Pruži ćo va.” I vov pružisada po va thaj leso va sastilo.'
    11: E fariseja thaj e učitelja tare Mojsijaso zakon pherdile bari holi thaj lije te vaćaren jekh averese so te ćeren e Isusesa.
    12: Ane gola đivesa o Isus iklilo ko brego te molil pe e Devlese thaj sasa celo rat ano molipe e Devlesa.
    13: 'Kana sasa đive, akharda pe sikaden, lendar birisada dešudujen thaj akharda len apostolura:'
    14: e Simone kas akharda Petar, thaj lese phrale e Andrija, e Jakove thaj e Jovane, e Filipe thaj e Vartolomeje,
    15: e Mateja thaj e Toma, e Jakove e Alfejevese čhave thaj e Simone savo sasa Zilot,
    16: e Juda e Jakoveso thaj e Juda e Iskariotskone, savo izdajisada le.
    17: O Isus ulilo taro brego pe Dešudujencar thaj ačhilo ko ravno than. Odori sesa but lese sikade thaj but manuša andari sa i Judeja, andaro Jerusalim, andare Tirska thaj Sidonska krajura thaj tare pašutne thana save si pašo more.
    18: Von avile te šunen le thaj te sastardon tare piro nasvalipe. Sastardile i kola save sesa mučime tare bilačhe duxura.
    19: Sa e manuša rodije te dolen pe po Isus, golese kaj lestar ikljola zor thaj sastardona savore.
    20: 'O Isus dikhlja ane pe sikade thaj vaćarda: “Blagoslovime sen tumen save sen čore, golese kaj tumaro si o Carstvo e Devleso.'
    21: Blagoslovime sen tumen save sen akana bokhale, golese kaj ka čaljon. Blagoslovime sen tumen save akana roven, golese kaj ka asan.
    22: Blagoslovime sen kana e manuša mrzin tumen, čhuden tumen, ladžaren tumen thaj tumaro alav ni manđen thaj dičhen tumen sar bilačhen golese so pačan ane mande, ano Čhavo e manušeso.
    23: Radujin tumen ane gova đive thaj ćhelen, golese kaj bari si tumari plata ko nebo. Golese kaj gija ćerde e prorokurenđe i lenđe paradada.
    24: Al jao tumenđe e barvalenđe, golese so već lijen tumari uteha.
    25: Jao tumenđe save sen akana čale, golese so ka bokhavon. Jao tumenđe save akana asan, golese so ka tugujin thaj ka roven.
    26: Jao tumenđe kana sa e manuša vaćaren šukar tumendar, golese kaj gija i lenđe paradada vaćarde šukar tare xoxavne prorokura!”
    27: 'O Isus vadži vaćarda: “Al tumenđe save šunen man, vaćarav: Manđen tumare dušmanuren! Šukar ćeren kolenđe save mrzin tumen!'
    28: Blagoslovin kolen save den tumen armaja! Molin tumen e Devlese kolenđe save bilačhe ćeren tumencar.
    29: Kolese savo čalavol tut pi čham, iri thaj aver čham, kole savo manđol tutar o ogrtači, de le te lol i ćo gad.
    30: De svakone kova so rodol tutar, thaj te khoni khanči lija tutar, ma rode gova te iril tuće.
    31: Gova so manđen te ćeren e manuša tumenđe, gova i tumen ćeren lenđe!
    32: Ako manđen samo kolen save tumen manđen, savi si tumari hvala? Golese so čak i e grešnikura manđen kolen save len manđen.
    33: Thaj ako ćeren šukar samo kolenđe save tumenđe ćeren šukar, savi si tumari hvala? Golese so i e grešnikura ćeren gija.
    34: Thaj ako den zajam kolenđe savendar ađućaren te irin o zajam, savi si tumari hvala? Golese kaj i e grešnikura e grešnikurenđe den zajam te len palem gaći.
    35: Nego, manđen tumare dušmanuren thaj ćeren lenđe šukar! Den zajam te ni manđen khanči golestar. Gija ka avol tumen bari plata thaj ka aven čhave e Najbare Devlese, golese kaj si vov šukar i e nezahvalnonenđe thaj e bilačhenđe.
    36: Golese aven milosrdna sar so si tumaro Dad taro nebo milosrdno.”
    37: 'O Isus vadži vaćarda: “Ma sudin thaj ni ka aven sudime. Ma osudin thaj ni ka aven osudime. Oprostin thaj ka avol oprostimo tumenđe.'
    38: Den thaj ka dol pe tumenđe. Pobari mera thaj popherdi ka dol pe tumenđe ane tumare vasta. Golese kaj, save merasa merin, gaći ka iril pe tumenđe.”
    39: 'Thaj o Isus vaćarda lenđe paramič: “Šaj li o koro e kore te inđarol? Na li solduj ka peren ani rupa?'
    40: Nijekh sikado naj pobaro tare piro učitelji. Kana ka sikljol sa, ka avol sar piro učitelji.
    41: Sose dičhe i treska ane ćire phralesi jakh, al o kaš ani ćiri jakh ni dičhe?
    42: 'Sar šaj vaćare ćire phralese: ‘Phrala, ačh te ikalav i treska andari ćiri jakh’, al o kaš ani ćiri jakh ni dičhe? Dujemujengo! Ikal angleder o kaš andari ćiri jakh, pa ka dičhe te ikale i treska andari ćire phralesi jakh.”'
    43: 'O Isus vadži vaćarda: “Golese kaj naj šukar kaš savo bijanol bilačho bijandipe, ni bilačho kaš savo bijanol šukar bijandipe.'
    44: Sa e kašta pindžardon pale lengo bijandipe. Golese kaj i smokve ni ćiden pe tare kangre thaj ni e drakha ni ćiden pe tari kupina.
    45: E šukare manuše isi šukar ano ilo, i gija, lestar ikljol šukar. Thaj bilačho manuš andare piro ilo ikalol bilačhipe, golese kaj andaro muj leso ikljol kova sosa si pherdo leso ilo.”
    46: 'O Isus vadži vaćarda: “Sose akharen man: ‘Gospode! Gospode!’, a ni ćeren kova so vaćarav tumenđe?'
    47: Ka sikavav tumenđe savo si dži jekh savo avol ke mande thaj šunol mingre lafura thaj ćerol len.
    48: Vov si sar manuš savo ćerda piro čher. Pa hunda rupa thaj čalada temelji ko bar. Thaj kana avile e paja, avili i bari len pe gova čher thaj naštine te peravol le, golese kaj si leso temelji ko bar.
    49: Al kova savo šunda a ni ćerda, si sar manuš savo ćerda piro čher ki phuv bizo temelji. Thaj kana avilo o paj, gova čher sigate pelo dži o temelji.”
  7:
    1: Kana vaćarda o Isus sa kava angle manuša, đelo ano foro o Kafarnaum.
    2: Gothe jekhe rimskone kapetano sasa jekh sluga savo sasa nasvalo dži o meripe thaj kas but manglja.
    3: Kana o kapetano šunda e Isusese, bičhalda leste nesave jevrejskone starešinen te molin le te avol te sastarol lese sluga.
    4: 'Kana avile ko Isus, but molisade le vaćarindoj: “Vov zaslužil gova te ćere lese,'
    5: golese kaj manđol amaro narodo thaj ćerda amenđe sinagoga.”
    6: 'Gija, o Isus đelo lencar. Kana ni sesa dur taro čher, bičhalda o kapetano pe amalen te vaćaren lese: “Gospode! Ma čhuv tuće gova pharipe golesa so ka de ane mingro čher, golese kaj me naj sem dostojno te ave tali mingri streja.'
    7: Golese ni mangljem te avav angle tute kaj naj sem dostojno. Nego vaćar samo jekh lafi thaj sigate ka sastol mingro manglo sluga.
    8: 'Golese kaj i me sem manuš tale nekaso autoritet thaj isi man tale mande vojnikura, pa vaćarav jekhese: ‘Dža’, thaj vov džal. Vaćarav dujtonese: ‘Av’, thaj vov avol. Vaćarav mingre slugase: ‘Ćer’, thaj ćerol gova.”'
    9: 'Kana šunda gova o Isus, čudisajlo thaj irisajlo e manušenđe save đele pale leste thaj vaćarda lenđe: “Vaćarav tumenđe, nijekhe Jevreje vadži ni arakhljem ano Izrael save isi gaći pačajipe.”'
    10: Tegani kola manuša so sesa bičhalde, irisajle čhere thaj arakhlje e nasvale sluga saste.
    11: Na but pale gova, o Isus đelo ano foro savo akhardola Nain. Đele lesa lese sikade thaj pherdo manuša.
    12: Kana avile pašo vudar e foroso, nesave manuša ikalde jekhe terne čhave, savo mulo. Vov sasa jekhoro čhavo jekha dejako, savako rom mulo. Pherdo manuša andaro foro džana lasa te prahon e čhave.
    13: 'Kana dikhlja la o Gospod, pelo lese žal laće thaj vaćarda: “Ma rov!”'
    14: 'Tegani avilo paše thaj dolda pe po than kaj sasa pašljardo o mulo čhavo. E manuša save inđarena le ačhile thaj o Isus vaćarda: “Čhaveja! Tuće vaćarav, ušti!”'
    15: O mulo čhavo bešlo thaj lija te vaćarol, a o Isus dija le lese daće.
    16: 'Savore darajle thaj hvalisade e Devle vaćarindoj: “Baro proroko si maškar amende!” Thaj: “O Dol avilo te pomognil pe manušenđe!”'
    17: Kava šundilo taro Isus ani sa i Judeja thaj ane sa e pašutne thana.
    18: E Jovanese e Krstiteljese sikade vaćarde lese sa kava so o Isus ćerda. Tegani akharda o Jovane pe duje sikaden
    19: 'thaj bičhalda len ko Gospod te pučen le: “Tu li san gova save obećisada o Dol kaj trubul te avol, il te ađućara avere?”'
    20: 'Kana avile gola duj manuša ko Isus, phende lese: “O Jovane o Krstitelj bičhalda amen tute te puča tut: ‘Tu li san gova save obećisada o Dol kaj trubul te avol, il te ađućara avere?’”'
    21: Ane gova sato o Isus sastarda buten taro lengo nasvalipe, tare lengo pharipe thaj tare bilačhe duxura thaj bute koren dija dičhipe.
    22: 'Gija o Isus phenda e Jovanese sikadenđe: “Džan thaj vaćaren e Jovanese so dikhljen thaj so šunden: e kore dičhen, e banđe phiren, e gubava thodon, e kašuće šunen, e mule ušten taro meripe thaj e čororenđe vaćarol pe o Lačho Lafi.'
    23: Blagoslovimo si kova savo mandar ni sablaznil pe!”
    24: 'Kana đele e Jovanese sikade, o Isus lija te vaćarol taro Jovane bute manušenđe: “So ikliljen te dičhen ki pustinja? I trska, savi banđol ki balval?'
    25: Il so ikliljen te dičhen? Manuše ane barvale šeja urade? Na! Kola save phiraven barvale šeja ano šukaripe bešen ane carska palate.
    26: Il so ikliljen te dičhen? Proroko? Va, me phenav tumenđe, vov si pobut taro proroko.
    27: 'Golese so, o Jovane si manuš kastar si pisimo ano Sveto lil: ‘Akh, me bičhalav mingre glasniko angle tute, savo ka pripremil tuće o drom angle tute.’'
    28: 'Vaćarav tumenđe: maškare sa e manuša save sesa bijande tare romnja, ni sasa khoni pobaro taro Jovane. Al i o emcikno ano Carstvo e Devleso pobaro si lestar.”'
    29: Sa e manuša so šunde e Isuse, pa i nesave carincura, pindžarde kaj si e Devleso sikajipe čačukano, golesa so krstisajle e Jovanese krstimasa.
    30: Al e fariseja thaj e učitelja tare Mojsijaso zakon čhudije o plan e Devleso savo sasa lenđe thaj ni manglje o Jovane te krstil len.
    31: 'O Isus vaćarda: “Kasa te uporediv e manušen tari kaja kuštik save si akana džuvde? Sar kaste si von slična?'
    32: 'Von si sar čhavore save bešen ko drom thaj akharen jekh avere vaćarindoj: ‘Bašaldam tumenđe vesela đilja, a tumen ni čhelden! Bašaldam tumenđe žalosna đilja, a tumen ni rujen!’'
    33: 'Golese kaj, avilo o Jovane o Krstitelj savo ni xalja mangro thaj ni pijola mol, a tumen vaćaren: ‘O beng ane leste!’'
    34: 'Aviljem me, o Čhavo e manušeso, savo xav thaj pijav, a tumen vaćaren: ‘Dikh, manuš xalano thaj mato, amal e carincurengo thaj e grešnikurengo!’'
    35: Al, sa gola so prihvatisade gova sikajipe, phende kaj si e Devleso mudrost čačukano!”
    36: Jekh farisejo kaso alav sasa Simon dija vika e Isuse te avol te xal mangro ke leste. O Isus đelo ano čher e farisejeso thaj čhuta pe pašo astali.
    37: Thaj dikh, ane gova foro sasa i džuvli savaće džanglja pe kaj si grešnica. Voj šunda kaj si o Isus pašo astali ano čher e farisejeso, i avili andre thaj anda kučalo miris ko čaro savo sasa taro mermerno bar.
    38: Voj ačhili palo Isus thaj rojindoj, peli ke pe koča paše lese pingre thaj lija te thovol len pe jasvencar. Tegani koslja len pe balencar, čumidija lese pingre thaj makhlja len e mirisesa.
    39: 'Kana gova dikhlja o farisejo savo akharda le, vaćarda ane peste: “Te avol kava manuš proroko, bi džanola ko si kaja džuvli savi dotaknil le. Vov bi džanola kaj si grešnica!”'
    40: 'O Isus phenda lese: “Simone! Isi man khanči te vaćarav tuće.” Vov vaćarda: “Učitelju, vaćar!”'
    41: 'O Isus vaćarda: “Duj džene sesa dužna jekhe manušese. Jekh sasa dužno panšel srebrenjakura a o dujto pinda.'
    42: Kana len ni sasa te irin, kova manuš oprostisada soldujenđe. Vaćar, tare kala duj savo ka manđol le pobut?”
    43: 'O Simon vaćarda lese: “Pa bi phenava kolese kas sasa pobaro dugo.” A o Isus vaćarda lese: “Gija si, šukar vaćardan.”'
    44: 'Tegani irisajlo o Isus premali džuvli thaj vaćarda e Simonese: “Dičhe li kala džuvlja? Kana me aviljem ane ćiro čher, ni paj ni andan te thovav me pingre, al voj pe jasvencar thoda len thaj pe balencar koslja len.'
    45: Ni čumidipe ni dijan man, al voj sar aviljem, ni ačhili te čumidol mingre pingre.
    46: Uljesa ni makhljan mingro šoro, al voj mirisesa makhlja mingre pingre.
    47: 'Golese vaćarav tuće: ‘Baro manglipe sikada manđe, golese so si laće oprostime but bare grehura. Al kase zala oprostime, sikavol zala manglipe.’”'
    48: 'A e džuvljaće vaćarda: “Oprostime si ćire grehura.”'
    49: 'Tegani ane peste lije te vaćaren kola so sesa lesa pašo astali: “Ko si kava savo šaj oprostil e grehura?”'
    50: 'Al o Isus vaćarda e džuvljaće: “Ćiro pačajipe spasisada tut. Dža ano mir!”'
  8:
    1: Pale gova o Isus đelo ane forura thaj ane gava. Sikada thaj vaćarda taro Lačho Lafi taro Carstvo e Devleso. Lesa đele e dešuduj sikade
    2: 'thaj nesave džuvlja save sesa sastarde tare benga thaj taro nasvalipe: i Marija (savi akhardola Magdalena, kastar iklile efta bilačhe duxura),'
    3: thaj i Jovana (romni e Huzosi savo sasa upravitelji ko Irod) thaj i Suzana thaj avera but džuvlja save pomožisade pumare parencar e Isuse thaj lese sikaden.
    4: 'Kana ćidije pe but manuša tare sa e forura thaj avile pašo Isus, vov vaćarda lenđe paramič:'
    5: “Iklilo o manuš savo čhudola o seme pi phuv. Thaj kana sejisada, nesavo seme pelo po drom. Gothe uštade le e manuša thaj e čiriklja sa xalje le.
    6: Nesavo seme pelo pe bara. Barilo thaj šućilo, golese kaj naj sasa paj ani phuv.
    7: Thaj nesavo seme pelo pe kangre. O seme barilo e kangrencar thaj e kangre tasade le.
    8: 'Thaj nesavo seme pelo pi šukar phuv. Barilo thaj anda šel droma pobut.” Kana vaćarda kava, dija vika: “Kas isi kana te šunol, nek šunol.”'
    9: 'E Isusese sikade pučlje le: “Vaćar amenđe so značil kaja paramič?”'
    10: 'Vov vaćarda: “O Dol tumenđe dija te džanen o garajipe tare leso Carstvo, al averenđe vaćarav ane paramiča, te pherdol okova so ačhol ano Sveto lil: ‘Ka dičhen, al ni ka shvatin; ka šunen, al ni ka haljaren.’'
    11: 'Kaja paramič phenol kava: O seme si o Lafi e Devleso.'
    12: Nesave manuša si sar o drom ke savo pelo o seme. Kana šunen o Lafi e Devleso thaj avol o beng, lol o Lafi andaro lengo ilo, te ma pačan thaj te ni aven spasime.
    13: Nesave manuša si sar than kaj isi bara ke savo pelo o seme. Gova si manuša save šunen thaj len o Lafi radosno, al si sar luluđa saven naj koreno. Zala vreme pačan, a kana avol o vreme tare iskušenjura, tegani prestanin te pačan.
    14: Nesave manuša si sar than maškar e kangre ke savo pelo o seme. Gola si kola manuša save šunen o Lačho Lafi, al o pharipe, o barvalipe thaj o guglipe kale svetoso tasavol len thaj ni den šukar bijandipe.
    15: A nesave manuša si sar šukar phuv pe savo si sejimo o seme. Gola si manuša save šunen o Lafi thaj gova Lafi ićaren ano šukar thaj iskreno ilo, sa dži kaj ni anen šukar bijandipe.”
    16: “Khoni ni phabarol i svetiljka te bi učharola la e čaresa il te bi čhuvola talo than e sojimaso. Čhuvol la ko than e svetiljkako te šaj kola save den andre, dičhen o svetlo.
    17: Sa so si garado ka avol pučardo thaj so si ćerdo garandoj ka ikljol ko dičhipe.
    18: Golese pazin sar šunen. Golese so, kas isi, ka dol pe lese, a kas naj, ka lol pe lestar i kova zala so dol gođi kaj isi le.”
    19: Avile e Isusesi dej thaj lese phrala thaj naštine tare but manuša te aven dži leste.
    20: 'Thaj khoni vaćarda e Isusese: “Ćiri dej thaj ćire phrala ačhen avri thaj manđen te dičhen tut.”'
    21: 'Al vov vaćarda lenđe: “Mingri dej thaj mingre phrala si kola save šunen o Lafi e Devleso thaj ićaren le.”'
    22: 'Jekh đive o Isus phenda pe sikadenđe: “Te nakha ki aver rig e jezerosi.” Dije ano čamco thaj đele.'
    23: Thaj kana pojdisade, o Isus zasuta. Tegani uštili bari balval, o čamco lija te pherdol paj thaj arakhlje pe ano opasnost.
    24: 'E sikade avile pašo Isus thaj lije te den vika: “Gospode! Gospode! Ka tasiva!” Vov uštilo thaj zapovedisada e balvaljaće thaj e bare pajese te ačhen, thaj von ačhile thaj pale gova khanči ni šundilo.'
    25: 'A o Isus pučlja len: “Kaj tumaro pačajipe?” A e sikade darajle thaj čudisajle, pučindoj jekh averese: “Savo si kava so e balvaljenđe thaj e pajese zapovedil te ačhen thaj von šunen le?”'
    26: Tegani resle paši Gerasinsko phuv savi si ki aver rig tari Galileja.
    27: Kana iklilo o Isus taro čamco, avilo paše leste andaro foro jekh manuš ane kaste sesa benga. But vreme sasa nango thaj ni bešlo ano čher, nego bešlo ke limora.
    28: 'Kana dikhlja e Isuse, dija vika thaj pelo ke pe koča angle leste. Andare sa o glaso dija vika: “So manđe mandar, Isuse, Čhaveja Embare Devleso? Moliv tut, ma muči man!”'
    29: Golese so o Isus već zapovedisada e bilačhe duxose te ikljol andare kava manuš. Angleder, e manuša phandena le ane sinđira thaj aračhena le. Al vov čhinola e sinđira thaj o beng inđarola le ani pustinja.
    30: 'O Isus pučlja le: “Sar si ćiro alav?” Vov phenda: “Legija,” golese kaj but benga sesa ane leste.'
    31: Thaj e benga molisade e Isuse te ma bičhalol len ano bezdan.
    32: Paše gothar sasa jekh brego kaj sesa pherdo bale save čarona. E benga molisade e Isuse te mučhol len te džan ane gola bale. Thaj o Isus mukhlja len te džan.
    33: Tegani iklile e benga andare kova manuš thaj đele ane bale. Thaj e bale lije te prasten taro brego ano jezero thaj tasile.
    34: Kana e manuša save arakhlje e balen, dikhlje so sasa, našle thaj đele te vaćaren tare gova ano foro thaj ane gava.
    35: Tegani e manuša iklile te dičhen so sasa. Kana avile pašo Isus, arakhlje e manuše kastar iklile e benga, sar bešol urado paše Isusese pingre thaj si gođaver. Thaj von darajle.
    36: Kola save gova dikhlje, vaćarde averenđe sar o Isus sastarda e manuše ane kaste sesa e benga.
    37: Tegani sa e manuša tari Gerasinsko phuv molisade e Isuse te džal lendar, golese kaj but darajle. O Isus dija ano čamco thaj irisajlo palal ani Galileja.
    38: 'O manuš kastar o Isus ikalda e benđen molisada e Isuse te džal lesa, al o Isus bičhalda le pestar vaćarindoj:'
    39: “Iri tut ane ćiro čher thaj vaćar sa so ćerda tuće o Dol.” Gija o manuš đelo thaj vaćarda maškaro sa o foro so ćerda lese o Isus.
    40: Kana irisajlo o Isus tari aver rig e jezerosi, e manuša sesa baxtale kana dikhlje le, golese kaj savore ađućarde le.
    41: Thaj dikh, jekh manuš kaso alav sasa Jair, starešina e sinagogako, avilo thaj pelo ke koča anglo Isus thaj molisada le te avol ane leso čher,
    42: golese kaj sasa le jekhori čhej tare dešuduj berš thaj voj sasa dži o meripe. Kana pojdisada o Isus e Jairesa ane leso čher, ćićidije le e manuša.
    43: Thaj maškare manuša sasa jekh nasvali džuvli tare rateso thavdipe već dešuduj berš. I džuvli sa piro barvalipe so sasa la, dija ke lekara, al nijekh naštine te sastarol la.
    44: Voj avili od palal e Isusese thaj dolda le taro teluno kotor taro fostano thaj tare jekh drom ačhilo lako ratvalipe.
    45: 'O Isus pučlja: “Ko dolda pe gova pe mande?” Dži jekh lendar phende kaj naj von, vaćarda o Petar [thaj kola save sesa lesa]: “Gospode! But manuša si paše tute thaj ćićiden tut [a tu puče: ‘Ko dolda pe gova pe mande?’].”'
    46: 'Al o Isus vaćarda: “Khoni dolda pe pe mande, golese kaj osetisadem zor kaj iklili mandar.”'
    47: Kana dikhlja i džuvli kaj našti garadol, avili darandoj, peli ke pe koča angle leste thaj vaćarda angle sa e manuša sose dolda pe pe leste thaj sar tare jekh drom sastili.
    48: 'O Isus vaćarda laće: “Mingri čhej! Ćiro pačajipe sastarda tut. Dža ano mir!”'
    49: 'Dok o Isus vaćarda e džuvljaće, avilo jekh andaro čher e Jaireso, e šorutno e sinagogako, thaj vaćarda lese: “Jaire, muli ćiri čhej. Ma muči e učitelje.”'
    50: 'Kana šunda gova o Isus, vaćarda lese: “Ma dara! Samo pača thaj voj ka uštol.”'
    51: Kana o Isus avilo ano čher, ni dija khoni te džal andre, sem o Petar, o Jovane thaj o Jakov, e čhejorako dad thaj i dej.
    52: 'Savore ruje thaj tugujisade andaro vođi pale late thaj o Isus vaćarda: “Ma roven. Ni muli, nego sovol.”'
    53: Al von asaje e Isusese golese kaj džanglje so muli.
    54: 'Vov dolda e čhejora taro va thaj dija vika vaćarindoj: “Čhejorije, ušti!”'
    55: Tare jekh drom irisajlo lako duxo thaj voj sigate uštili. O Isus naredisada lenđe te den la te xal.
    56: Thaj lako dad thaj laći dej sesa začudime. Al vov zapovedisada lenđe khanikase te ma vaćaren so sasa.
  9:
    1: O Isus dija vika e dešuduje apostoluren thaj dija len zor thaj vlast pe sa e benga thaj te sastaren taro nasvalipe.
    2: Bičhalda len te propovedin taro Carstvo e Devleso thaj te sastaren e nasvalen.
    3: 'Vaćarda lenđe: “Khanči ma len dromese: ni rovli, ni trasta, ni mangro, ni pare thaj te ma avol tumen po duj gada.'
    4: Kana džan ane nesavo čher, bešen gothe, dži kaj ni ka džan ane aver than.
    5: Te ni manglje tumen ane nesavo foro, ikljen gothar thaj tresin o praho tare tumare pingre sar svedočanstvo protiv lende.”
    6: E sikade đele thaj phirde taro gav dži ko gav. Propovedisade o Lačho Lafi thaj sastarde e manušen ke sa e thana.
    7: Kana o Irod, o vladari e Galilejako, šunda tare sa so sasa, sasa zbunimo golese kaj nesave vaćarde kaj o Jovane o Krstitelj uštilo tare mule.
    8: Thaj avera vaćarde kaj ki phuv sikadilo o Ilija, a nesave vaćarde kaj uštilo tare mule nesavo proroko taro purano vreme.
    9: 'Thaj vaćarda o Irod: “E Jovaneso šoro me čhindem. Savo si akana kava kastar gasave čudura šunav?” Thaj manglja te dičhol e Isuse.'
    10: Kana irisajle e apostolura, vaćarde e Isusese sa so ćerde. O Isus tegani inđarda e sikaden pesa thaj katane đele pašo foro savo akhardol Vitsaida te šaj aven korkore.
    11: Al but manuša šunde kaj đelo o Isus, thaj lije te džan pale leste. O Isus primisada len thaj lija te propovedil lenđe taro Carstvo e Devleso thaj sastarda kolen saven trubuja sastipe.
    12: 'Kana lija o đive te načhol, avile e dešuduj apostolura pašo Isus thaj vaćarde: “Mukh e manušen. Nek džan ane pašutne gava thaj ane thana kaj šaj te aračhen khanči xamase thaj kaj šaj te soven, golese kaj sam ko than kaj naj khanči.”'
    13: 'O Isus vaćarda lenđe: “Den len tumen te xan!” Von vaćarde: “Amen isi samo pandž mangre thaj duj mačhe. Amen li te dža te ćina sa kale manušenđe te xan?”'
    14: 'Gothe sesa paše pandž milje murša. Tegani o Isus vaćarda pe sikadenđe: “Čhuven len te bešen ane kupe po pinda džene.”'
    15: E sikade ćerde gija thaj bešljarde len savoren.
    16: O Isus lija gola pandž mangre thaj gole duje mačhen, dikhlja ano nebo thaj zahvalisada e Devlese. Phaglja e mangre thaj e mačhen thaj dija len ke sikade te den e manušen.
    17: Savore xalje thaj čalile. Pale gova ćidije dešuduj korpe kolestar so ačhilo so xalje e manuša.
    18: 'Jekh đive o Isus molisajlo korkoro thaj lesa sesa lese dešuduj sikade. Vov pučlja len: “So vaćaren e manuša, ko sem me?”'
    19: 'E sikade vaćarde lese: “Nesave manuša vaćaren kaj san o Jovane o Krstitelj, a avera kaj san o Ilija o proroko, a nesave vaćaren kaj san jekh tare purane prorokura savo uštilo tare mule.”'
    20: 'O Isus pučlja len: “A tumen, so phenen, ko sem me?” O Petar vaćarda: “Tu san o Hrist, bičhaldo taro Dol.”'
    21: O Isus zurale naredisada e sikadenđe te ma vaćaren khanikase kaj si vov o Hrist.
    22: 'Thaj phenda: “Me, o Čhavo e manušeso, trubul te avav but mučimo. E starešine, e šorutne sveštenikura thaj e učitelja tare Mojsijaso zakon ka čhuden man. Ka avav mudardo, al me trito đive ka uštav tare mule.”'
    23: 'Tegani o Isus savorenđe vaćarda: “Ko manđol te džal pale mande, nek ačhavol korkoro pes thaj nek lol piro krsto svako đive thaj nek džal pale mande.'
    24: Golese ko manđol piro džuvdipe te aračhol, ka hasarol le, al ko hasarol piro džuvdipe baše mande, ka aračhol le.
    25: Savo šukaripe ka avol e manuše ako sa o sveto dobil, al pes hasarol il upropastil pes?
    26: Golese, ko ladžal mandar thaj tare mingre lafura, lestar i me, o Čhavo e manušeso, ka ladžav kana ka avav ane mingri slava thaj ani slava mingre Dadesi thaj e svetone anđelurenđi.
    27: Čače vaćarav tumenđe, nesave tumendar save sen kate ni ka meren dok ni dičhen o Carstvo e Devleso.”
    28: Kana nakhle ohto đive pale gova, o Isus lija e Petre, e Jovane thaj e Jakove thaj iklilo ko brego te molil pe e Devlese.
    29: Kana molisajlo, leso muj ćerdilo averčhande thaj lese šeja ćerdile parne thaj sjajna.
    30: Thaj dikh, tari jekh drom iklile duj manuša thaj lije te vaćaren e Isusesa. Gova sesa o Mojsije thaj o Ilija.
    31: Sikadile ani slava thaj vaćarde tare leso meripe savo trubuja te avol ano Jerusalim.
    32: O Petar thaj kala so sesa lesa, zasute thaj kana džungadile dikhlje e Isuse ani slava thaj duje manušen sar lesa ačhen.
    33: 'Kana lije o Mojsije thaj o Ilija te crden pe taro Isus, o Petar phenda e Isusese: “Gospode! Šukar kaj sam kate. Te ćera trin senice: Jekh tuće, jekh e Mojsijase thaj jekh e Ilijase.” Ni džanglja so te vaćarol.'
    34: A dok vov gova vaćarda, avilo o oblako savo učharda len. Thaj von, kana učharda len o oblako, darajle.
    35: 'Thaj šunde glaso andare kova oblako vaćarindoj: “Kava si mingro manglo čhavo save me birisadem. Le šunen!”'
    36: Pale gova so šundilo o glaso, e sikade dikhlje samo e Isuse korkore. Thaj von khanči ni vaćarde khanikase tare gova so dikhlje.
    37: Theara đive kana o Isus thaj lese sikade ulile taro brego, but manuša avile ko Isus.
    38: 'Thaj dikh, tare but manuša akharda le jekh: “Učitelju! Moliv tut, dikh pe mingro čhavo golese kaj si jekhoro.”'
    39: O bilačho duxo dolol le thaj tari jekh drom lol te dol vika thaj čhudol le ane grčura tare savi ikljol i spuma taro leso muj thaj o duxo ni ačhavol le thaj sa malaksil le.
    40: “Molisadem ćire sikaden te ikalen e bilačhe duxo, al von naštine.”
    41: 'O Isus vaćarda lenđe: “O, bipačaće thaj rumime potomkura! Vadži kobor trubul te avav tumencar thaj te trpiv tumen? An ćire čhave akari!”'
    42: A dok avola o čhavoro premal leste, o bilačho duxo perada e čhave ki phuv ane grčura thaj lija te tresil le. A o Isus zapovedisada e bilačhe duxose te ikljol lestar, sastarda e čhave thaj dija le lese dadese.
    43: 'Savore divisajle so dikhlje e Devleso baro zuralipe. Savore divisajle sa kolese so o Isus ćerola. Tegani o Isus vaćarda pe sikadenđe:'
    44: '“Šukar šunen kala lafura: Me, o Čhavo e manušeso, trubul te avav dindo ane vasta e manušenđe.”'
    45: Al e sikade ni haljarde kala lafura, golese kaj sasa lendar garado te našti haljaren. Thaj darajle te pučen le kale lafese.
    46: E sikade lije te vaćaren maškar pumende ko si lendar embaro.
    47: Al o Isus džanglja so si ane lenđe ile. Lija e čhavore čhuta le paše peste,
    48: 'thaj vaćarda lenđe: “Savo primil kale čhavore ane mingro alav, man primil. Thaj ko man primil, primil e Devle savo bičhalda man. Golese kaj, ko si maškare tumende emcikno, vov si embaro.”'
    49: 'Tegani vaćarda o Jovane e Isusese: “Gospode! Dikhljam jekhe sar ćire alavesa tradol e benđen. Amen vaćardam lese te ma ćerol gova, golese kaj ni džal amencar pale tute.”'
    50: 'Al o Isus vaćarda lese: “Mučhen le, golese kaj ko naj protiv tumende, tumencar si.”'
    51: Kana sesa paše e đivesa te avol o Isus vazdimo ko nebo, zurale odlučisada te džal ano Jerusalim.
    52: Thaj bičhalda glasnikuren angle peste thaj von đele thaj dije ano gav ani Samarija te lačharen lese kaj te sovol.
    53: Al e manuša ni manglje le gothe, golese kaj džanglje kaj manđol te džal ano Jerusalim.
    54: 'Kana dikhlje gova lese sikade o Jakov thaj o Jovane, pučlje e Isuse: “Gospode! Manđe li te phena te uljol i jag taro nebo thaj te phabarol len [sar so gova ćerda o Ilija]?”'
    55: 'Al o Isus irisajlo thaj dija vika pe lende. [Phenda: “Ni džanen tare savo duxo sen.'
    56: Golese kaj me, o Čhavo e manušeso, ni aviljem te uništiv e manušengo džuvdipe, nego te spasiv.”] Thaj đele ane aver gav.
    57: 'Sar đele dromesa, nesavo manuš vaćarda e Isuse: “Me ka džav tusa kaj tu dža.”'
    58: 'Al o Isus phenda lese: “E lisicen isi jazbina thaj e čirikljen isi gnezdura, al me, o Čhavo e manušeso, naj man kaj mingro šoro te pašljarav.”'
    59: 'A o Isus avere manušese vaćarda: “Phir pale mande.” A kova manuš phenda: “Gospode! Mukh man angleder te džav te prahov mingre dade.”'
    60: 'Al o Isus vaćarda lese: “Ačhav e mule, nek prahon pe mulen. Al tu dža thaj propovedi taro Carstvo e Devleso.”'
    61: 'A aver manuš vaćarda: “Gospode! Me ka džav pale tute, al mukh man te džav te oprostiv man mingre čherutnencar.”'
    62: 'A o Isus phenda lese: “Kova savo čhuvol piro va ko plugo te oril a dičhol palal, naj pogodno pašo Carstvo e Devleso.”'
  10:
    1: Pale gova odredisada o Gospod avere eftavardeš thaj duje sikaden thaj bičhalda len po duj te džan angle leste ane sa e forura thaj ane thana kaj manglja te džal.
    2: 'O Isus vaćarda lenđe: “O ćidipe si baro a e bućarne si zala. Golese, molin e gospodare taro ćidipe te bičhalol e bućarnen ke piro ćidipe.'
    3: Džan! Akh, bičhalav tumen sar terne bakren maškare ruva.
    4: Ma inđaren kese parencar, ni traste, ni sandale. Thaj dok phiren ma ačhen te vaćaren ko drom khanikasa te ma hasaren tumaro vreme.
    5: 'Kana ka den ane nesavo čher, angleder vaćaren: ‘Mir kale čhereste.’'
    6: Te gothe bešlo o manuš savo manđol o mir, tumaro mir ka avol pe lende. Te ni manglja o mir, tumaro mir ka iril pe tumenđe.
    7: Kana ka džan ane nesavo čher, ma džan tare gova čher ke aver. Ačhen ke gova čher thaj xan thaj pijen so isi len, golese kaj o bućarno dostojno si pe plataće.
    8: Kana ka den ane nesavo foro thaj gothe ka primin tumen, xan so anen angle tumende.
    9: 'Sastaren e nasvalen save si gothe, thaj vaćaren lenđe: ‘O Carstvo e Devleso avilo paše tumenđe.’'
    10: 'Al kana ka džan ano nesavo foro thaj ni ka primin tumen gothe, ikljen ke lengo drom thaj vaćaren:'
    11: ‘Thaj o praho tare tumaro foro savo si pe amare pingre, amen kosa, sar svedočanstvo protiv lende. Al te džanen kaj paše avilo tumenđe o Carstvo e Devleso.’
    12: Vaćarav tumenđe kaj e manušenđe tari Sodoma ka avol poločhe ko đive e Sudoso, nego e manušenđe tare kava foro!”
    13: “Pharo tumenđe, manušalen taro Horazin! Pharo tumenđe, manušalen tari Vitsaida! Golese kaj, te bi ćerdona ano foro Tir thaj ano foro Sidon e čudura save ćerdile tumende, dumutane bi pokajina pe thaj bi bešena urade ano dorikalo čaršafi thaj ano praho.
    14: Al e manušenđe taro Tir thaj e manušenđe taro Sidon ka avol poločhe ko sudo, nego so ka avol tumenđe.
    15: A tumen manušalen taro Kafarnaum! Dži o nebo li ka ušten? Dži o than kaj si e mule ka peren!”
    16: 'Tegani vaćarda o Isus pe sikadenđe: “Ko tumen šunol, man šunol. Ko tumen čhudol, man čhudol. Ko čhudol man, čhudol e Devle savo bičhalda man.”'
    17: 'Kana irisajle kola eftavardeš thaj duj sikade, radosno vaćarde e Isusese: “Gospode, e benga pokorisajle amenđe ke ćiro alav.”'
    18: 'Vov phenda lenđe: “Me dikhljem e Satana sar pelo taro nebo sar munja.'
    19: Akh, dijem tumen zor te ačhen pe sapa thaj pe škorpije thaj pe sa o vlast e dušmaneso. Khanči ni ka avol tumenđe.
    20: Al tumen ma aven radosna paše gova so e duxura pokorin pe tumenđe, nego aven radosna golese so si tumare alava pisime ko lil e Devleso ano nebo.”
    21: 'Ane gova sato o Isus pherdilo radost ano Sveto Duxo thaj phenda: “Hvaliv tut, Dade, Gospode e neboso thaj e phuvako, so garadan gova tare džangle thaj tare razumna a sikadan gova kolenđe save si sar čhavore. Va, Dade, golese kaj si gova ćiri volja.”'
    22: 'Thaj vaćarda o Isus kolenđe so sesa gothe: “Sa manđe dija mingro Dad thaj khoni ni džanol ko si o Čhavo, sem o Dad, thaj khoni ni džanol ko si o Dad, sem o Čhavo thaj kola kase o Čhavo manđol te sikavol le.”'
    23: 'Pale gova irisajlo pe sikadenđe thaj samo lenđe vaćarda: “Blagoslovime si e jakha save dičhen kova so tumen dičhen.'
    24: Golese kaj, vaćarav tumenđe kaj but prorokura thaj carura manglje te dičhen kova so tumen dičhen, al ni dikhlje, thaj manglje te šunen kova so tumen šunen, al ni šunde.”
    25: 'Tegani uštilo jekh tare učitelja tare Mojsijaso zakon te iskušil e Isuse thaj pučlja le: “Učitelju! So trubul te ćerav te dobiv o džuvdipe bizo meripe?”'
    26: 'O Isus phenda lese: “So si pisimo ane Mojsijaso zakon? Sar tu gova haljare?”'
    27: 'Vov phenda e Isusese: “Mang e Gospod ćire Devle sa ćire ilesa, sa ćire dušasa, sa ćire zorasa thaj sa ćire gođasa,” thaj: “Mang ćire pašutne sar korkore tut.”'
    28: 'O Isus vaćarda lese: “Šukar vaćardan. Ćer gova thaj ka živi!”'
    29: 'Al kova učitelji e zakoneso manglja te opravdil pe, pa pučlja e Isuse: “Ko si mingro pašutno?”'
    30: 'Pe gova o Isus lija te vaćarol kava: “Jekh manuš đelo taro Jerusalim ano Jerihon thaj dolde le e čora. Von uljarde lese šeja, marde le, ačhade le opaš mule pašo drom thaj đele pese.'
    31: Slučajno gole dromesa nakhlo nesavo svešteniko. Kana dikhlja le, crdija pe lestar ki aver rig thaj nakhlo.
    32: 'Gija i nesavo levito: kana avilo ke gova than thaj dikhlja le thaj nakhlo ki aver rig.'
    33: Tegani paše leste avilo i nesavo Samarijanco savo đelo gole dromesa. Thaj kana dikhlja le, pa pelo lese žal.
    34: Avilo, koslja e manušese rane uljesa thaj moljasa thaj paćarda len. Pale gova čhuta le ke piro her thaj inđarda le ani mehana thaj dikhlja pe leste.
    35: 'Theara đive o Samarijanco ikalda duj srebrenjakura, dija ko manuš kasi sasa i mehana thaj phenda lese: ‘Dikh pe leste. Te trošisadan pobut, me ka poćinav kana ka irima.’”'
    36: 'Tegani o Isus pučlja: “So misli akana? Ko tare kala trin džene sikadilo sar pašutno kole manušese save dolde e čora?”'
    37: 'A o učitelji e zakoneso phenda lese: “Kova savo sikada milosrđe.” Tegani o Isus vaćarda lese: “Dža thaj i tu ćer gija.”'
    38: Kana o Isus thaj lese sikade đele premalo Jerusalim, avile ane jekh gav. Gothe živisada jekh džuvli savi akhardola Marta, thaj voj primisada len ane piro čher.
    39: La sasa phen savi akhardola Marija. Voj bešli paše pingre e Isusese thaj šunda leso sikajipe.
    40: 'Al i Marta dikhlja pobut ani bući thaj sar emlačhe te služil e Isuse. Avili pašo Isus thaj pučlja le: “Gospode! Šukar li si kava so mingri phen ačhada man korkora te služiv tut? Vaćar laće te pomožil man.”'
    41: 'O Gospod phenda laće: “Marto, Marto! Sikiri tut thaj trudi tut paše but buća.'
    42: A samo jekh trubul. I Marija ćiri phen birisada kova so si pošukar, thaj gova ni ka lol pe latar.”
  11:
    1: 'Jekh đive o Isus molisajlo ane jekh than. Kana ačhilo e molitvasa, jekh tare lese sikade vaćarda lese: “Gospode, sikav amen te moli amen, sar so o Jovane o Krstitelj sikada pe sikaden.”'
    2: 'O Isus vaćarda lenđe: “Kana molin tumen, vaćaren: ‘Dade [amareja ko nebo], te svetil pe ćiro alav! Te avol ćiro carstvo. [Te avol ćiro manglipe ki phuv sar ko nebo.]'
    3: Xamase so trubul amen de amen svako đive.
    4: Oprosti amare grehura, sar so i amen oprosti kolenđe so ćeren grehura premal amende! [Thaj ikal amen taro bilačhipe].’”
    5: 'Pale gova o Isus vaćarda: “Den gođi sar bi avola kana bi khoni tumendar džala ke piro amal ki opaš i rat te rodol mangro lestar vaćarindoj: ‘Amala, de man trin mangre, pa ka irivlen tuće.'
    6: Golese kaj avilo ke mande taro drom mingro amal thaj naj so te čhuvav angle leste.’
    7: 'A vov andral te phenol: ‘Ačhav man ko miro! Mingro vudar si phanglo thaj mingre čhave si mancar ano than e pašljimaso thaj našti uštav te dav tut!’'
    8: 'Vaćarav tumenđe: te ni uštilo golese kaj si leso amal, ka uštol te dol le golese so si uporno thaj ka dol le kobor trubul le.'
    9: 'Golese vaćarav tumenđe: Manđen thaj ka dol pe tumenđe! Roden thaj ka aračhen! Maren thaj ka putavol tumenđe!'
    10: Golese kaj dži jekh savo manđol, dol pe lese; thaj kova savo rodol, aračhol; thaj savo marol, putardol lese.
    11: Savo dad tumendar, kana bi o čhavo rodola [mangro, vov bi dola le bar? Il bi rodola] mačhe, vov bi dola le sape?
    12: Il te manglja angro, te dol le škorpija?
    13: Kana tumen, bišukar manuša, džanen šukar buća te den tumare čhaven, kobor pobut tumaro Dad taro nebo ka dol Sveto Duxo kolenđe save molin le?”
    14: Jekh drom o Isus tradija e benđe taro manuš savo naštine te vaćarol. Kana iklilo o beng, kova manuš lija te vaćarol thaj e manuša sesa zadivime.
    15: 'Al nesave lendar vaćarde: “Vov tradol e benđen e Veelzevulese zorasa, savo si o šorutno e benđengo.”'
    16: A avera iskušisade e Isuse gija so rodije znako te dičhen dal si bičhaldo taro Dol.
    17: 'Al o Isus džanglja so den gođi thaj phenda lenđe: “Dži jekh carstvo savo si ulado, ka properol thaj čher ane savo naj sloga, ka properol.'
    18: Gija, te avol o Satana ulado ane peste, sar šaj te ačhol leso carstvo? Me phenav kava golese so vaćaren kaj me tradav e benđen e Veelzevulese zorasa.
    19: Al te me e Veelzevulese zorasa tradav e benđen, save zorasa traden len tumare sikade? Golese von korkore ka dokažin tumenđe kaj sen banđe.
    20: Al te me e Devlese zorasa tradav e benđen, onda avilo tumende o Carstvo e Devleso.”
    21: 'O Isus vaćarda: “Kana o zuralo manuš savo naoružil pe, aračhol piro čher, leso barvalipe si šukar arakhado.'
    22: Al kana avol pozuralo lestar thaj pobedil le, ka lol sa leso oružje ane savo pačaja thaj ka ulavol pirencar gova so lija tare kova manuš.
    23: Ko naj mancar, protiv mande si thaj ko mancar ni ćidol, vov onda čhorol.”
    24: '“Kana o bilačho duxo ikljol andaro manuš, džal ke šuće phuva te rodol than kaj šaj odmoril pe. Kana ni aračhol gasavo than, vaćarol: ‘Ka irima ano čher kotar ikliljem.’'
    25: Kana ka iril pe, aračhol gova čher šulado thaj lačhardo andral.
    26: Tegani džal thaj aračhol efta avere duxuren, pobilačhe pestar, thaj katane aven andre thaj bešen gothe. Thaj ko kraj avol e manušese pobilačhe nego angleder.”
    27: 'Kana gova vaćarda o Isus, jekh džuvli tare manuša dija vika zurale vaćarindoj: “Blagoslovimi i džuvli savi inđarda tut ane piro vođi thaj dija tut čuči!”'
    28: 'Al o Isus phenda: “Vadži po blagoslovime si kola save šunen o Lafi e Devleso thaj ćeren le.”'
    29: 'Sar e manuša lije pobut te ćiden pe, o Isus lija te vaćarol lenđe: “Kaja generacija si bilačhi. Rodol znako thaj ni ka dol pe aver znako samo o znako savo sasa e prorokose e Jonase.'
    30: Golese kaj, sar so o Jona sasa znako e manušenđe save živisade ano foro Niniva, gija i me, o Čhave e manušeso, ka avav znako e manušenđe tari kaja generacija.
    31: Ko đive taro baro sudo e Devleso i carica so angleder vladisada e južnone phuvasa, ka uštol thaj ka osudil e manušen tari kaja generacija, golese kaj avili tare empalune phuva te šunol e Solomoneso mudrost. Al akh, kate si khoni pobaro taro Solomon, a tumen ni manđen te šunen le.
    32: Ko đive taro baro sudo e Devleso e manuša so bešle ano purano foro Niniva, ka ušten i ka osudin e manušen tari kaja generacija, golese kaj kajisajle kana o Jona propovedisada lenđe. Al akh, kate si khoni pobaro taro Jona, a tumen ni pokajisaljen!”
    33: “Khoni ni phabarol i svetiljka pa te čhuvol la talo garado than il talo čaro, nego čhuvol la ko than e svetiljkako te šaj dičhen o svetlost kola so den ano čher.
    34: Ćiri jakh si sar svetiljka e telose. Ako gija ćiri jakh si sasti, sa ćiro telo ka avol osvetlimo. Ako si ćiri jakh bilačhi, ćiro telo ka avol ani tama.
    35: Golese vodi redo gova svetlost ma te avol ane tute i tama.
    36: Golese, te si sa ćiro telo osvetlimo thaj naj nisavo kotor ani tama, tegani sa ćiro džuvdipe ka avol osvetlimo sar kana i svetiljka osvetlil tut pe svetlosa.”
    37: Kana o Isus vadži vaćarola, jekh tare fariseja akharda le te xal mangro ke leste. O Isus đelo ke leste thaj bešlo ko astali.
    38: Al o farisejo čudisajlo kana dikhlja so o Isus angleder ni thoda pe vasta anglo xape.
    39: 'Tegani lese o Gospod o Isus vaćarda: “Čače, tumen e fariseja thoven od avral o tahtaj thaj o čaro, al andral tumen sen pherde pohlepa thaj bilačhipe.'
    40: Bigođaće! Naj li o Dol kova savo ćerda e manuše od andral thaj od avral?
    41: Nego, den so si andral sar milostinja thaj sa ka avol tumenđe thodo.
    42: Pharo tumenđe e farisejenđe so den dešto kotor tari nana, tari ruta thaj taro sa o povrće, al ni marin te ćeren averenđe kova so si pravedno thaj te manđen e Devle. Trubul te den dešto kotor, al ni trubun te ačhaven e považna buća.
    43: Pharo tumenđe e farisejenđe! Golese so volin te bešen ke anglune thana ane sinagoge thaj kana dičhen tumen e manuša, pherde poštujipe premal tumende, te pozdravin tumen ke trgura.
    44: Pharo tumenđe [učiteljuralen tare Mojsijaso zakon thaj farisejonalen, dujemujenđe]! Tumen sen sar e neprimetna limora pe save e manuša uštaven a ni džanen kaj uštaven len.”
    45: 'Tegani phenda e Isusese nesavo učitelji tare Mojsijaso zakon: “Učitelju, kana kava phene, ladžare i amen!”'
    46: 'O Isus phenda lese: “Pharo i tumenđe, učiteljuralen tare Mojsijaso zakon! Golese so čhuven pe manuša pharipe savo si but pharo inđarimase, a ni tumare najesa ni manđen te crden te pomožin nekase.'
    47: Pharo tumenđe! Golese so ćeren limora e prorokurenđe, saven tumare paradada mudarde.
    48: 'Golesa sikaven kaj odobrin gova so ćerde tumare paradada: von mudarde len, a tumen vazden lenđe limora.'
    49: 'Golese o Dol ane leso mudrost vaćarda tumendar: ‘Ka bičhalav lenđe prorokuren thaj apostoluren. Nesaven lendar ka mudaren, a e dujtonen ka progonin.’'
    50: Golese, e manuša tari kaja generacija ka aven kaznime za ko rat savo thavdija tare sa e prorokura taro ćerdipe e svetoso,
    51: taro Aveljeso rat dži e Zaharijaso rat, savo sasa mudardo maškaro žrtveniko thaj o sveto than e Hrameso. Va, phenav tumenđe, ka rodol pe tari tumari generacija.
    52: Pharo tumenđe učiteljuralen tare Mojsijaso zakon! Golese so garaden o ključo taro džanglipe. Korkore ni den andre, a tumen ni mukhljen kolen save manglje te den andre.”
    53: Kana o Isus iklilo gothar, e učitelja tare Mojsijaso zakon thaj e fariseja lije ani bari holi te protivin pe thaj te pučen le tare but buća.
    54: Dikhlje te dolen le ani zamka lese lafurencar.
  12:
    1: 'Kana ćidije pe but milja manuša gaći kaj lije te uštaven jekh avere, o Isus angleder lija te vaćarol pe sikadenđe: “Aračhen tumen taro kvasaco e farisejengo, so si dujemujengo.'
    2: Golese kaj naj garado khanči so ni ka pučardol, thaj naj učhardo khanči so ni ka šundol angle savorende.
    3: Golese so si vaćardo ano mrako, ka šundol ko svetlo. Thaj sa so vaćarden čorale ko kan ane phangle sobe, tare krovura ka šundol!”
    4: “Al vaćarav tumenđe, amalalen, ma daran tare kola so šaj mudaren o telo, golestar khanči aver našti ćeren tumenđe!
    5: Ka vaćarav tumenđe kastar te daran. Daran taro Dol savo šaj mudarol thaj isi le zor te čhudol ani jag savi ni ačhol. Va, phenav tumenđe, lestar daran!
    6: Ni li bićindon pandž čiriklja paše duj pare? Thaj ni jekha ni zabistrol o Dol.
    7: A tumenđe i tumare bala ko šoro si đinde. Golese ma daran! Tumen sen povredna tare pherdo čiriklja.”
    8: '“Gija vaćarav tumenđe: Dži jekh ko anglo manuša priznajil kaj pripadil manđe, le i me, o Čhavo e manušeso, ka priznajiv angle anđelura.'
    9: Al ko man čhudol angle manuša, lestar i me ka odrekniv man angle Devlese anđelura.
    10: Dži jekh ko vaćarol nesavo lafi protiv mande, protiv o Čhavo e manušeso, lese ka avol oprostimo. Al kova ko vaćarol bilačhe taro Sveto Duxo, lese ni ka avol oprostimo.
    11: Kana ka anen tumen anglo sudo ke sinagoge thaj angle šorutne thaj anglo vlast, ma daran sar ka branin tumen thaj so ka vaćaren.
    12: Golese kaj o Sveto Duxo ka sikavol tumen ane gova sato so trubul te vaćaren.”
    13: 'Tegani vaćarda khoni tare manuša e Isusese: “Učitelju, vaćar mingre phralese te ulavol mancar kova so ačhada amenđe amaro dad.”'
    14: 'O Isus phenda lese: “Manušeja, ko man čhuta te avav sudija il delioc pe tumende?”'
    15: 'Thaj vaćarda savorenđe o Isus: “Dičhen thaj aračhen tumen tari pohlepa! I sa gaći barvalipe te avol manuše, leso džuvdipe ni avol golestar so isi le.”'
    16: 'Pale gova o Isus vaćarda lenđe kava paramič: “Nesave barvale manušesi phuv bijanda but bijandipe.'
    17: 'Dija gođi ane peste vaćarindoj: ‘So ka ćerav? Naj ane soste te ćidav e milajeso ćidipe.’'
    18: 'Thaj vaćarda: ‘Kava ka ćerav! Ka peravav mingre thana taro điv thaj ka ćerav len pobare thaj gothe ka ćidav mingro điv thaj sa so isi man.'
    19: 'Tegani ka vaćarav korkoro manđe: Isi tut baro barvalipe bute beršenđe. Ka odmori tut, ka xa, ka pije thaj ka veseli tut!’'
    20: 'Al o Dol lese vaćarda: ‘Bigođaleja! Vadži kaja rat ka lol pe ćiri duša tutar. Thaj kase ka ačhol sa gova so steknisadan?’'
    21: Gija si kolesa savo ćidol pese barvalipe ki phuv, a ni ćidol barvalipe savo si šukar ane Devlese jakha.”
    22: 'Tegani o Isus pe sikadenđe phenda: “Golese vaćarav tumenđe: Ma daran za ko tumaro džuvdipe dal ka avol tumen so te xan, ni tumare telose so ka uraven!'
    23: Golese kaj si o džuvdipe pobut taro xape thaj tumaro telo pobut taro urajipe.
    24: Dičhen e gavranuren! Sar ni sejin, ni ćiden, naj len ni podrumo ni kaj čhuven o điv, thaj o Dol parvarol len. A kobor sen tumen povredna tare čiriklja?
    25: Šaj li khoni tumendar golesa so brinil pe te baravol piro džuvdipe paše jekh đive?
    26: Kana našti ni gova zala te ćeren, sose brinin tumen za ko sa aver?
    27: Dičhen e luluđa ki livada sar baron! Ni ćeren bući, ni suven pese šeja, a me vaćarav tumenđe kaj ni o caro o Solomon ane pe barvale šeja ni sasa urado sar jekh lendar.
    28: Te o Dol e čara gija uravol ko polje, savi si ađive thaj theara čhudol pe ani jag, dal ni ka brinil pe tumenđe vadži pobut? Sose gaći zala pačan?
    29: Golese, ma brinin tumen isi li tumen so te xan il so te pijen. Ma daran!
    30: Gija ćeren ke kava sveto e manuša save ni džanen e Devlese. Tumaro Dad ano nebo džanol kaj sa gova trubul tumenđe.
    31: Nego roden o Carstvo e Devleso thaj aver ka dodol pe tumenđe.
    32: Ma daran, mingre cikne bakre! Tumaro Dad manglja te dol tumen te aven ano Carstvo.
    33: Bićinen so isi tumen thaj den e čororenđe! Ćeren tumenđe traste za ke pare save ni phuravon thaj barvalipe ko nebo savo ni ka ciknjol. Khoni našti te avol odori te čorol tumaro barvalipe thaj ni jekh moljco ni ka xal le.
    34: Golese, kaj si tumaro barvalipe, gothe ka avol i tumaro ilo.”
    35: 'O Isus vaćarda lenđe: “Aven spremna thaj urade za ki bući thaj tumare svetiljke te aven phabarde,'
    36: sar manuša save ađućaren pe gospodare savo iril pe taro abav, te aven spremna te putren lese kana resol thaj marol ko vudar.
    37: E sluge save si spremna thaj ađućaren pe gospodare te iril pe, ka aven blagoslovime. Čače vaćarav tumenđe, o gospodari korkoro ka uravol pe sar sluga thaj ka phenol lenđe te bešen thaj ka avol te služil len thaj ka dol len te xan.
    38: O gospodari šaj ka avol ki opaš i rat il anglo uštipe taro sojipe. Blagoslovime si e sluge save ađućaren.
    39: 'A kava džanen: kana bi džanola o čherutno ke savo sato ka avol o čor, ne bi dola te avol leso čher phago.'
    40: Thaj tumen aven spremna, golese so me, o Čhavo e manušeso, ka avav kana ni ka den gođi ane savo sato.”
    41: 'A o Petar pučlja e Isuse: “Gospode! Vaćare li amenđe e sikadenđe kaja paramič, il savorenđe?”'
    42: 'A o Isus vaćarda lese: “Savo si devlikano thaj džanglo sluga kas leso gospodari ka čhuvol upreder pe čherese sluge te dol len te xan ko vreme?'
    43: Blagoslovimo si gova sluga kas o gospodari kana avol, aračhol le sar ćerol gijate!
    44: Čače vaćarav tumenđe, o gospodari pe sa piro barvalipe ka čhuvol e sluga.
    45: 'Ako vaćarol o sluga ane po ilo: ‘O gospodari ni ka avol sigate’ thaj lol te marol avere slugen thaj e sluškinjen thaj xal em pijol thaj matol.'
    46: O gospodari ka avol ano đive kana vov ni ađućarol thaj ano sato kana ni dol gođi, ka čhinol e sluga ke kotora thaj ka čhuvol le maškar kola save ni pačan ano Dol.
    47: A kova sluga savo džanglja so leso gospodari manđol thaj naj spremno thaj ni ćerda pale leso manglipe ka avol but mardo.
    48: A okova sluga savo ni džanglja e gospodaresi volja, a ćerda khanči sose ka avol mardo, ka marolpe zala. Kase dija pe but, but ka rodol pe lestar. Kase poverimo but, po but ka rodol pe lestar.”
    49: 'Thaj o Isus vaćarda: “Me aviljem te čhudav i jag e sudosi ki phuv. O, sar bi mangava te avol već phabardi!'
    50: Al me trubul te krstima mučimasa thaj but manđe pharo sa dok ni ćerdol gova!
    51: Dal den gođi kaj me aviljem te anav mir ki phuv? Na, me aviljem te anav ulaipe maškare manuša.
    52: 'Golese od akana ka aven ulade e pandž čherutne: trin manuša ka aven ke mingri rig, a duj ka aven protiv gola trin.'
    53: Ka uštol o dad protiv o čhavo thaj o čhavo protiv o dad, i dej protiv i čhej thaj i čhej protiv i dej, i sasuj protiv i bori thaj i bori protiv piri sasuj.”
    54: 'Thaj o Isus vaćarda e manušenđe: “Kana dičhen kaj e kale oblakura ćiden pe nakaro zapad tumen phenen: ‘Ka dolpese bršnd’, thaj gija avol.'
    55: 'Kana dičhen taro jug phurdol, vaćaren: ‘Ka avol tatipe’ thaj gija avol.'
    56: Dujemujenđe! O muj e phuvako thaj neboso pindžaren, a sar ni pindžaren kala znakura so ćerdon akana?
    57: Tumen korkore trubul te džanen so si šukar!
    58: Te khoni tužil tumen zbog o dugo savo ni irisaden thaj inđarol tumen ko sudo, odrumal miri tut lesa, te ma vucil tut ko sudo, golese so o sudija šaj osudil tut thaj te dol tut ke piro manuš te phandol tut ano phanglipe.
    59: 'A ako phandol tut vaćarav tuće: Ni ka iklje gothar dok ni poćine dži i paluni parava.”'
  13:
    1: Ane gova vreme odori sesa nesave save phende e Isusese tare Galilejcura savengo rat o Pilat mešisada lenđe žrtvencar.
    2: 'O Isus phenda lenđe: “Tumen li den gođi kaj gola Galilejcura so sesa mudarde si po grešna tare avera Galilejcura?'
    3: Na! Phenav tumenđe, al ako ni irin tumen tare grehura, sa tumen gija ka meren.
    4: Il, so si kole dešohtonecar pe kaste pelo o toranj ano Siloam thaj mudarda len? Tumen li den gođi kaj von sesa po grešna tare sa avera manuša so bešen ano Jerusalim?
    5: Na! Phenav tumenđe, al ako ni irin tumen tare grehura, sa tumen gija ka meren.”
    6: 'O Isus vaćarda lenđe kaja paramič: “Jekhe manuše sasa smokva sadime ano vinograd. Kana avilo te dičhol dal anda bijandipe, ni arakhlja pe late khanči.'
    7: 'Tegani vaćarda e manušese savo ćerda bući ko vinograd: ‘Akh, trito berš sar avav te rodav bijandipe pi kaja smokva, al ni arakhav khanči. Čhin la! Sose te šućarol i phuv?’'
    8: 'Kova manuš lese phenda: ‘Gospodarona! Ačhav la vadži kava berš te hunav paše late thaj te čhudav laće gunoj.'
    9: Šaj ka bijanol aver berš, te na, ka čhine la.’”
    10: Kana o Isus sikavola ani jekh sinagoga ko savato
    11: sasa gothe jekh džuvli savi sasa banđardi dumesa taro bilačho duxo thaj sasa nasvali dešohto berš thaj naštine te ispravil pe.
    12: 'Kana o Isus dikhlja la, dija la vika thaj phenda laće: “Džuvlije! Oslobodimi san tare ćiro nasvalipe!”'
    13: Čhuta pe late pe vasta, thaj voj sigate ispravisajli thaj hvalisada e Devle.
    14: 'Tegani o starešina tari sinagoga but holajlo sose o Isus sastarda ko savato thaj vaćarda e manušenđe: “Isi šov đive ano kurko ke save šaj ćerol pe bući! Aven ke gola đive te sastardon, a na ko savato!”'
    15: 'O Gospod o Isus tegani phenda lese: “Dujemujenđe! Tumen li ni putren tumare guruve il e here tari jasla thaj ni inđaren le te pijol paj?'
    16: A kala čheja tare Avraamesi kuštik sava o Satana phanglja akh dešohto berš, sose te ma avol oslobodimi ko savato?”
    17: Kana kava šunde, ladžajle savore save sesa protiv leste, al sa avera manuša sesa baxtale baše sa e šukar buća so o Isus ćerda.
    18: 'Tegani o Isus vaćarda: “Savo si o Carstvo e Devleso? Thaj sosa te uporediv le?'
    19: Vov si sar seme e gorušicako, savo lol o manuš thaj čhudol le ane piro vrt. Vov barol thaj ćerdol baro kaš thaj e čiriklja aven thaj ćeren pese gnezdura ane lese raja.”
    20: 'Thaj palem o Isus vaćarda: “Savo si o Carstvo e Devleso? Thaj sosa te uporediv le?'
    21: Vov si sar kvasaco savo i džuvli dospil ani bari vangla aresa, sa dži kaj ni šukljol.”
    22: Dok o Isus phirda pe dromesa ano Jerusalim, nakhlo maškare forura thaj maškare gava thaj sikavola e manušen.
    23: 'Khoni pučlja le: “Gospode, dal samo zala ka aven spasime?” O Isus phenda lenđe:'
    24: “Trudin tumen te den ko tesno vudar e neboso, golese kaj but džene, vaćarav tumenđe, ka manđen te den, al ni ka šaj.
    25: 'Kana o čherutno uštol thaj phandol e vudara tare piro čher, ka avol tumenđe but kasno. Tegani ka ačhen avral, ka čalaven ko vudar thaj ka den vika: ‘Gospode! Putar amenđe e vudara!’ Al vov ka vaćarol tumenđe: ‘Ni pindžarav tumen katar sen.’'
    26: 'Tegani ka vaćaren: ‘Amen xaljam thaj piljam tusa thaj pe amare droma sikadan!’'
    27: 'Al vov ka phenol: ‘Vaćarav tumenđe: Ni pindžarav tumen katar sen. Crden tumen mandar save bilačhipe ćeren!’'
    28: Gothe ka roven thaj ka škripin dandencar, kana ka dičhen e Avraame, e Isaako thaj e Jakove thaj sa e prorokuren ano Carstvo e Devleso, a tumen ka aven ikalde avri.
    29: But džene ka aven taro istok thaj taro zapad, taro sever thaj taro jug thaj ka bešen pašo astali ano Carstvo e Devleso.
    30: Thaj dikh, kola so si akana anglal odori ka aven empalal, a kola save si empalal odori ka aven emanglal.”
    31: 'Ane gova đive avile nesave fariseja te phenen e Isusese: “Iklji thaj dža akatar, golese so o caro o Irod manđol te mudarol tut!”'
    32: 'O Isus phenda lenđe: “Džan thaj vaćaren gole lisicaće: ‘Akh, ikalav e benđen thaj sastarav ađive thaj theara, a trito đive ka završiv.’'
    33: Al ađive, theara thaj prektheara trubul te džav mingre dromesa, golese kaj o proroko našti mudardol avral taro Jerusalim.
    34: Jerusalime, Jerusalime, tu savo mudare e prorokuren thaj čhude bara pe kola saven bičhalda o Dol tuće! Kobor droma mangljem te ćidav ćire čhavoren sar i khanji pe pujoren tale pe phaka, al ni mangljen!
    35: 'Akh, tumaro čher ka avol pusto. A me vaćarav tumenđe: Ni ka dičhen man sa dok ni vaćaren: ‘Blagoslovimo si kova savo avol ano alav e Gospodeso.’”'
  14:
    1: Ke jekh savato o Isus đelo ko jekh šorutno e farisejengo te xal mangro ke leste thaj savore so sesa gothe dikhlje ane leste so ka ćerol.
    2: Thaj dikh, avilo nesavo manuš anglo Isus kase vasta thaj e pingre sesa pherde pajesa.
    3: 'Thaj o Isus pučlja e učiteljuren tare Mojsijaso zakon thaj e farisejen: “Premale Mojsijaso zakon, šaj li te sastara ko savato il našti?”'
    4: Al von khanči ni vaćarde. Tegani o Isus dolda e nasvale manuše, sastarda le thaj phenda lese kaj šaj te džal.
    5: 'Pale gova lenđe vaćarda: “So den gođi? Te perol ćiro čhavo il ćiro guruv ano bunari, ni li ka ikale le sigate ano savatno đive?”'
    6: A len ni sasa len so te phenen ke lese lafura.
    7: 'Kana o Isus dikhlja sar e manuša save avile te xan, roden pese šukar thana kaj te bešen anglal, vaćarda lenđe kaja paramič:'
    8: “Kana akharen tumen ko abav, ma bešen ke lačhe anglune thana. So ako si akhardo pobaro manuš tutar?
    9: 'Tegani kova manuš so akharda tut ka avol thaj ka vaćarol tuće: ‘De gova than kalese.’ Tegani ka ladžare tut thaj ka crde tut te beše ko empaluno than savo ačhilo.'
    10: 'Nego, kana khoni akharol tut ko abav, dža thaj beš ko empaluno than. Tegani ka avol kova so akharda tut, thaj ka vaćarol tuće: ‘Amala! Arakhljam tuće pošukar than.’ Tegani ka aven tusa ko baripe kola save bešen tusa ko astali.'
    11: Golese so, ko pes vazdol, ka avol ponizimo, thaj ko pes ponizil, ka avol vazdimo.”
    12: 'Pale gova o Isus vaćarda kolese so akharda le: “Kana de xamase il večera, ma akhar ćire amalen ni ćire phralen, ni ćire familija, ni ćire barvale pašutnen, golese so i von tut ka akharen ko xape thaj gija ka irin tuće.'
    13: Gija kana ćere gozba akhar e čororen, e banđen, e sakaten thaj e koren.
    14: Tegani ka ave blagoslovimo, golese kaj len naj sar te nagradin tut. Al o Dol ka nagradil tut kana ka vazdol e pravednikuren taro meripe.”
    15: 'Kana kava šunda jekh tare manuša savo bešlo pašo astali, vaćarda e Isusese: “Blagoslovimo si kova savo ka xal mangro ano Carstvo e Devleso!”'
    16: 'Al o Isus phenda lese: “Jekh manuš ćerda bari gozba thaj akharda bute manušen.'
    17: 'Kana sasa o vreme e xamaso, bičhalda pe sluga te vaćarol e akhardenđe: ‘Sa si postavimo ko astali. Aven!’'
    18: 'Al savore lije te vaćaren kaj našti te aven. Jekh vaćarda lese: ‘Ćindem njiva thaj džav te dikhav savi si. Moliv tut, vaćar e gospodarese kaj golese našti te avav.’'
    19: 'Aver phenda: ‘Ćindem deše guruven thaj džav te probiv len sar orin. Moliv tut, vaćar e gospodarese kaj golese našti avav.’'
    20: 'Trito vaćarda: ‘Andem manđe romnja. Golese našti avav.’'
    21: 'Thaj avilo o sluga thaj phenda pe gospodarese so vaćarde lese. Tegani o gospodari holajlo thaj vaćarda pe slugase: ‘Dža sigate ke droma e forose thaj an akari e čororen, e banđen, e sakaten thaj e koren!’'
    22: 'Kana gova ćerda, vaćarda o sluga pe gospodarese: ‘Ćerdem sar so vaćardan, al isi vadži thana.’'
    23: 'O gospodari vaćarda e slugase: ‘Iklji ke droma thaj pale ograde thaj ana kolen so ačhen odori, te aven te pherdol o čher.'
    24: Golese vaćarav tumenđe kaj nijekh kole anglunendar kas akhardem ni ka xal tari gozba.’”
    25: 'E Isusesa đele but manuša. Vov irisajlo thaj vaćarda lenđe:'
    26: “Te khoni manđol te avol mingro sikado, trubul te manđol pobut man, nego pe dade thaj pe da, pe romnja thaj pe čhaven, pe phralen thaj pe phejen, pobut, nego čak i piro džuvdipe. Savo ni ćerol gija, našti avol mingro sikado.
    27: Golese kaj, ko manđol te avol mingro sikado, mora te inđarol piro krsto thaj te džal pale mande.
    28: Te khoni tumendar manđol te ćerol baro čher, na li angleder ka đinol kobor ka trubul lese thaj ka dičhol šaj li te završil la?
    29: Te ćerda samo o temelji thaj te ni ačhilo le pare te završil le, savore save ka dičhen gova ka maren muj lesa
    30: 'vaćarindoj: ‘Kava manuš lija te ćerol baro čher thaj naštine te završil le.’'
    31: Il savo caro kana džal te marolpe avere carosa, angleder golestar ni bešol te dičhol dal ka šaj pe deše miljencar te marolpe kolesa so inđarol pesa biš milje?
    32: Te našti, ka bičhalol manušen, dok si kova aver caro dur thaj molil le te mirin pe.
    33: Gija akana khoni tumendar savo ni mučhol sa so isi le, našti avol mingro sikado.”
    34: 'Tegani o Isus vaćarda: “O lon si šukar. Al kana hasarol piro londipe, sosa ka lonđarol pe?'
    35: Naj lačho ni e phuvaće, ni gunojese, gijate o lon čhudol pe avral. Kas isi kana te šunol, nek šunol!”
  15:
    1: Pašo Isus ćidije pe pherdo carincura thaj but grešnikura te šunen so sikavol.
    2: 'Al e fariseja thaj e učitelja tare Mojsijaso zakon vaćarena maškar peste: “Kava primil e grešnikuren thaj xal lencar.”'
    3: 'Golese o Isus lenđe vaćarda kaja paramič:'
    4: “Te khanika tumendar isi šel bakre thaj jekh lendar hasardol, so ka ćerol? Ka ačhavol e enjavardeš thaj enja ki pustinja thaj ka džal te rodol gola jekha so hasajli sa dok ni aračhol la.
    5: Thaj kana aračhol la, čhuvol la radosno ke piro piko.
    6: 'Kana avol čhere, dol vika pe amalen thaj e pašutnen vaćarindoj: ‘Radujin tumen mancar! Arakhljem mingra hasarde bakra!’'
    7: Vaćarav tumenđe kaj ano nebo ka avol pobaro radost baše jekh grešniko savo iril pe tare pe grehura nego baše enjavardeš thaj enja pravedna savenđe ni trubul pokajipe.”
    8: 'O Isus vaćarda thaj kava: “Il, te nesavi džuvli isi la deš srebrenjakura thaj hasarol jekh, so ka ćerol? Ka phabarol i svetiljka thaj ka šulavol o čher thaj ka rodol šukar sa dok ni aračhol la?'
    9: 'Thaj kana aračhol la, akharol pe amalinjen thaj e pašutnen thaj phenol lenđe: ‘Radujin tumen mancar! Me arakhljem o srebrenjako so hasardem!’'
    10: Gija, vaćarav tumenđe kaj maškare anđelura e Devlese ka avol pobaro radost baše jekh grešniko savo iril pe tare pe grehura.”
    11: 'Thaj o Isus vaćarda: “Jekhe manuše sesa duj čhave.'
    12: 'O ciknjeder vaćarda e dadese: ‘Dade! De man kotor taro barvalipe so preperol manđe.’ Thaj o dad ulada lenđe o barvalipe.'
    13: Pale nekobor đivesa, ćidija o ciknjeder čhavo sa piro, đelo ani durutni phuv, odori xalja sa o barvalipe thaj živisada dilikane.
    14: Kana xalja sa e pare, sasa but baro bokhalipe ane goja phuv thaj ni sasa le so te xal.
    15: Golese đelo ki jekh manuš te ćerol bući. Gova manuš bičhalda le ane piro polje te aračhol e balen.
    16: O čhavo sasa gija bokhalo kaj bi xala i gova so xan e bale, al khoni ni dija le ni gova.
    17: 'Tegani avilo ane peste thaj vaćarda: ‘Kobor e bućarne ke mingro dad isi len so te xan, a me kate merav bokhalo!'
    18: 'Ka džav ke mingro dad thaj ka vaćarav lese: “Dade, grešisadem anglo Dol thaj angle tute.'
    19: Naj sem vadži dostojno te akhardivav ćiro čhavo. Le man sar jekhe tare ćire bućarne.”’
    20: Tegani uštilo thaj đelo ke piro dad. A kana sasa vadži dur, dikhlja le leso dad thaj pelo lese žal. Prastija ke leste, zagrlisada le thaj čumidija le.
    21: 'Tegani o čhavo vaćarda lese: ‘Dade, grešisadem anglo Dol thaj angle tute! Naj sem vadži dostojno te akhardivav ćiro čhavo.’'
    22: 'Al o dad phenda pe slugenđe: ‘Sigate! Ikalen emlačho fostano thaj uraven le! Čhuven lese angrustik ko va thaj sandale ke pingre!'
    23: Anen e terne thule guruve thaj čhinen le, te xa thaj te raduji amen,
    24: golese kaj mingro čhavo sasa mulo thaj džuvdilo; sasa hasardo thaj arakhadilo!’ Thaj lije te radujin pe.
    25: O phureder čhavo sasa ano polje. Kana avilo pašo čher, šunda čhelipe thaj bašalipe.
    26: 'Tegani dija vika jekhe sluga thaj pučlja le: ‘So si gova?’'
    27: 'Vov phenda lese: ‘Ćiro phral avilo. Ćiro dad čhinda e terne thule guruve, golese so dikhlja le džuvde thaj saste.’'
    28: Tegani o phureder phral holajlo thaj ni manglja te avol andre. Al iklilo leso dad thaj molisada le te dol ano čher.
    29: 'Al vov vaćarda pe dadese: ‘Akh, služiv tut sar robo gaći berša thaj nikad ni phagljem ćiro lafi. Thaj manđe ni jekh drom ni dijan ni buzore te radujiv man mingre amalencar.'
    30: Al kana avilo ćiro čhavo savo ćiro barvalipe čhorda e bludnicencar, čhindan lese terne thule guruve.’
    31: 'A o dad phenda lese: ‘Mo čhavo! Tu san uvek mancar thaj sa so si mingro, si ćiro.'
    32: Al trubul te raduji amen thaj te ava baxtale, golese kaj ćiro phral sasa mulo thaj džuvdilo; sasa hasardo thaj arakhadilo.’”
  16:
    1: 'O Isus vaćarda pe sikadenđe kaja paramič: “Jekhe barvale manuše sasa jekh upravitelji savo vodila leso barvalipe. Le tužisade kaj xalja leso barvalipe.'
    2: 'Golese o barvalo akharda le thaj vaćarda lese: ‘So šunav kava tutar? Sikav manđe o đinipe tare ćiri bući pe mingro barvalipe, golese kaj našti vadži pe mingro barvalipe te ave upravitelji.’'
    3: 'Tegani o upravitelji vaćarda ane peste: ‘So ka ćerav? O barvalo gospodari mingro ka lol mandar i bući. Naj man zuralipe te hunav thaj ladžav te mangav.'
    4: Džanav so ka ćerav te primin man savore ane pe čhera kana ka ačhav bizi bući.’
    5: 'Thaj dija vika sa kolen save sesa lese gospodarese dužna thaj pučlja e anglune: ‘Kobor duguji mingre gospodarese?’'
    6: 'Vov phenda: ‘Šel bačve taro maslinsko ulje.’ Tegani o upravitelji vaćarda lese: ‘Le ćiro lil, beš thaj sigate pisi pinda.’'
    7: 'Pale gova pučlja e dujtone: ‘A tu, kobor duguji?’ Vov phenda: ‘Šel mere điv.’ Thaj vaćarda lese: ‘Le ćiro lil thaj pisi ohtovardeš.’'
    8: Tegani o barvalo gospodari hvalisada pe xoxavne upravitelje, kobor si džanglo so gija ćerda. Čače, e manuša tare kava sveto po snalažljivo postupin premal kola save si slična lenđe thaj si po džangle, nego e manuša e svetlose.
    9: 'Thaj me vaćarav tumenđe: so isi tumen barvalipe kale svetoso, upotrebin le te ćeren tumenđe amalen. Kana ni ka avol tumenđe više korisno o barvalipe kale svetoso, ka aven primime ane čhera sa e đivesenđe ano nebo.'
    10: Ko si verno ane cikne buća, vov ka avol verno i ane pobare buća; thaj ko naj verno ane cikne buća, vov ni ka avol verno ni ane pobare buća.
    11: Gijate, te naj sen verna ano barvalipe kale svetoso, ko ka dol tumen čačukano barvalipe?
    12: Te naj sen verna ane avereso barvalipe, ko ka dol tumen tumaro?
    13: Nijekh sluga našti služil tari jekh drom duje gospodaren. Il jekhe ka mrzi, a dujtone ka manđe; il jekhe ka šune, a e dujtone ni ka šune. Našti služin thaj e Devle thaj o barvalipe.”
    14: Sa kava šunde i e fariseja, save sesa pohlepna parenđe, thaj marde muj e Isusesa.
    15: 'O Isus phenda lenđe: “Tumen ćeren tumen pravedna angle manuša, al o Dol džanol tumare ile. So si vredno ane manušenđe jakha, si gadno ane Devlese jakha.”'
    16: 'Tegani o Isus vaćarda: “E Mojsijaso zakon thaj e lila save pisisade e prorokura, sikljona sa dži kaj o Jovane o Krstitelj ni avilo. Od tegani propovedil pe o Lačho Lafi taro Carstvo e Devleso thaj savore den zor te džan ane leste.'
    17: Al gova ni značil kaj o Zakon više ni vredil, golese so poločhe si te načhen o nebo thaj i phuv, nego jekh slovo andaro Zakon te properol.
    18: Dži jekh savo mučhol pe romnja thaj lol avera, preljuba ćerol; thaj savo lol džuvlja sava lako rom mukhlja, preljuba ćerol.”
    19: 'O Isus vaćarda vadži jekh paramič: “Sasa jekh barvalo manuš. Sasa urado ane barvale šeja thaj živisada ano barvalipe, but xalja thaj pilja svako đive.'
    20: Angle leso vudar pašljola jekh phumbalo – sasa čoro thaj sasa le but čirura – leso alav sasa Lazar.
    21: Vov čeznila te čaljol e troškendar so perena tare barvaleso astali. Čak thaj e džukle avena thaj čarena lese phumba.
    22: Kana mulo o čoro, e anđelura inđarde le ani angali e Avraamese. Thaj posle i o barvalo mulo thaj prahosade le.
    23: Ano than kaj si e mule, ane bare muke, o barvalo vazdija pe jakha thaj odural dikhlja e Lazare ani angali e Avraamese.
    24: 'Thaj dija vika: ‘Dade Avraame! Smilui tut pe mande thaj bičhal e Lazare te čhuvol piro naj ano paj, te šudarol mingri čhib, golese kaj sem but mučimo ane kaja jag.’'
    25: 'Al o Avraam phenda: ‘Čhaveja! De tut gođi kaj ane ćiro džuvdipe sasa tut sa šukar, a e Lazare sa bilačhipe. Akana lese kate si šukar, a tu muči tut.'
    26: Thaj prekale sa gova, maškare amende si bari provalija. Kola save manđen te načhen katar odori tumende, našti; ni gothar te načhen amende.’
    27: 'Tegani vaćarda o barvalo manuš: ‘Moliv tut, dade Avraame, te bičhale e Lazare ano čher mingre dadeso.'
    28: Golese kaj isi man pandž phrala. Nek vaćarol lenđe te ne bi i von avena ke kava than e mučimaso.’
    29: 'O Avraam phenda lese: ‘Len isi e Mojsijaso zakon thaj e lila save pisisade e prorokura. Len nek šunen.’'
    30: 'Al o barvalo vaćarda lese: ‘Na, dade Avraame! Te avilo lenđe khoni tare mule, ka pokajin pe.’'
    31: 'O Avraam phenda lese: ‘Te ni šunde e Mojsija thaj e prorokuren, ni ka šunen ni te uštilo khoni tare mule.’”'
  17:
    1: 'O Isus vaćarda pe sikadenđe: “O iskušenje mora te avol, al pharo kolese prekal kaste avol o iskušenje.'
    2: Pošukar ka avol lese te phanden baro bar tari vodenica ke lesi kor thaj te čhuden le ano more, nego te inđarol ano greh jekhe tare kala cikne.
    3: Aračhen tumen! Te grešisada ćiro pačavno phral il phen, vaćar lenđe kaj gova naj šukar. A te pokajisajlo, oprosti lese!
    4: 'Thaj te efta droma ko đive grešisada premal tute thaj efta droma avilo tute vaćarindoj: ‘Kajiv man,’ oprosti lese.”'
    5: 'E apostolura vaćarde e Gospodese: “De amen po but pačajipe.”'
    6: 'O Gospod vaćarda: “Kana bi avola tumen pačajipe gaći cikno sar e gorušicako seme thaj bi vaćarena kale dudinkaće: ‘Ikal tut taro koreno thaj sadi tut ano more!’, bi šunola tumen.'
    7: 'Savo tumendar ka phenol pe slugase, savo hunol i phuv il aračhol e bakren, kana iril pe andaro polje: ‘Av akari, beš te xa mangro’? Nijekh tumendar.'
    8: 'Mesto gova ka vaćaren: ‘Ćer manđe te xav! Čhuv tuće i kecelja thaj služi man dok xav thaj pijav! A pale gova šaj i tu te xa thaj te pije.’'
    9: E slugase ni zahvalil pe o gospodari, golese so si gova lesi bući.
    10: 'Gija i tumen, kana ćeren gova so tumenđe phenda o Dol, vaćaren: ‘Naj sam vredna hvalaće. Samo sam sluge save ćera amari bući.’”'
    11: Kana o Isus đelo ano Jerusalim, nakhlo maškari granica ki phuv i Samarija thaj i phuv i Galileja.
    12: Thaj kana dija ane jekh foro, arakhlje le deš gubavcura save ačhena dur.
    13: 'Von zurale dije vika vaćarindoj: “Isuse, Gospode! Smilui tut pe amende!”'
    14: 'Kana len dikhlja, vaćarda: “Džan thaj sikaven tumen e sveštenikurenđe.” I gija phirindoj sastile.'
    15: Jekh lendar dikhlja kaj sastilo, irisajlo thaj hvalisada e Devle andare sa o glaso.
    16: Pelo angle Isusese pingre thaj zahvalisajlo. Gova sasa Samarijanco.
    17: 'Tegani o Isus pučlja le: “Na li sastiljen deš džene? Kaj si kola enja?'
    18: Sar maškar lende ni arakhlja pe nijekh te iril pe te zahvalil e Devlese, nego samo kava manuš andari aver phuv?”
    19: 'Tegani vaćarda lese: “Ušti thaj dža! Ćiro pačajipe spasisada tut.”'
    20: 'Jekh đive pučlje e fariseja e Isuse: “Kana ka avol o Carstvo e Devleso?” O Isus phenda lenđe: “O Carstvo e Devleso ni ka avol sar kova so dičhol pe jakhencar.'
    21: 'Ni ka vaćarol pe: ‘Aktalo, kate si’, il: ‘Odori si!’ Golese kaj o Carstvo e Devleso si maškar tumende!”'
    22: 'A pe sikadenđe o Isus phenda: “Ka avol o vreme kana ka manđen te dičhen man barem jekh đive kana me, o Čhavo e manušeso, ka vladiv sar caro, al ni ka šaj.'
    23: 'Tegani e manuša ka vaćaren tumenđe: ‘Akh, kate si’, il: ‘Ek, odori!’ Al ma ikljen thaj ma prasten lencar te roden man.'
    24: Golese so me, o Čhavo e manušeso, kana ka avav sar i munja so strefil andaro nebo, ka svetliv sa so si talo nebo.
    25: Al angleder trubul but te avav mučimo thaj kala kuštika mora čhuden man pestar.
    26: Thaj sar sasa ano vreme e Nojaso, gija i ka avol ane đivesa kana me, o Čhavo e manušeso, ka avav.
    27: Xalje, pilje, lije pe, dije pe dži kova đive dži kana o Noja đelo ano brodo. Tegani avilo o baro paj thaj tasile sa kola save ni sesa ano brodo.
    28: Gija sasa i ano vreme kana živisada o Lot. E manuša ano foro i Sodoma xalje, pilje, ćinde, bićinde, sadisade thaj vazdije čhera.
    29: Al ano đive kana iklilo o Lot andari Sodoma, čalada i jag thaj taro nebo pele žuta bara save phabon thaj mudarde sa kolen so ačhile ano foro.
    30: Gija ka avol i ane gova đive, kana ka avav me, o Čhavo e manušeso.
    31: Ane gova đive ko ka avol ko krovo, a lese stvara ano čher andre, ma te uljol te lol len! Thaj ko si ano polje, ma te iril pe ano foro pale pe stvara.
    32: Den tumen gođi so sasa e Lotese romnjasa!
    33: Ko dičhol te aračhol piro džuvdipe, ka hasarol le, al ko hasarol piro džuvdipe, ka aračhol le.
    34: 'Vaćarav tumenđe, ane goja rat kana ka avav, duj manuša ka pašljon ko than e pašljimaso: jekh ka lol pe, a dujto ka avol ačhado.'
    35: 'Thaj duj džuvlja ka meljin ano mlin: jekh ka lol pe, a i dujto ka avol ačhadi.'
    36: '[Duj murša ka aven ki njiva: jekh ka lol pe, a dujto ka avol ačhado.]”'
    37: 'Tegani e sikade pučlje e Isuse: “Kaj, Gospode?” Vov phenda lenđe: “Kaj si o mulo telo, odori ćiden pe i e lešinara.”'
  18:
    1: O Isus vaćarda pe sikadenđe paramič te sikavol len sar trubul te molin pe thaj te ačhen ane gova.
    2: 'Vaćarda: “Ane jekh foro sasa jekh sudija savo ni darajlo e Devlestar thaj ni marisada e manušenđe.'
    3: 'Ane gova foro sasa i jekh romni savako rom mulo. Voj stalno avola leste thaj molisada le: ‘De man pravda angle kova savo tužil man!’'
    4: 'Vov jekh vreme ni manglja te pomožil laće, al kana nakhlo nesavo vreme vaćarda korkoro pese: ‘Iako ni darav taro Dol thaj ni mariv e manušenđe,'
    5: ka dav pravda kala udovicaće golese so avol but droma ke mande, te ma avol te dosadil man!’”
    6: 'Tegani vaćarda o Gospod o Isus: “Šunen so vaćarda kova nepravedno sudija!'
    7: Ni li ka dol pravda o Dol pe birime manušen save ano rojipe molin pe lese rat thaj đive? Vov li ka ačhavol len te ađućaren?
    8: Vaćarav tumenđe, kaj sigate ka dol len pravda. Al me, o Čhavo e manušeso, kana ka avav ki phuv, ka arakhav li maškare manuša gasavo pačajipe?”
    9: 'Tegani o Isus vaćarda jekh paramič kolenđe save dije gođi pese kaj si čačutne thaj korkore pes dikhlje pobaren averendar:'
    10: '“Duj manuša đele ano Hram te molin pe e Devlese: Jekh sasa farisejo, a dujto carinco.'
    11: 'O farisejo ačhilo thaj molisada ane peste: ‘Devla! Hvaliv tut kaj naj sem sar kala avera manuša: čora, nepravednikura, preljubnikura il sar kava o carinco.'
    12: Postiv duj droma ko kurko, dav tut dešto kotor tare sa so zaradiv.’
    13: 'Al o carinco ačhilo odural. Ni manglja ni pe jakha te vazdol premalo nebo, nego čalada pe ano kolin te sikavol kobor lese pharo thaj vaćarda: ‘Devla, av milostivno manđe, e grešnikose!’'
    14: 'Vaćarav tumenđe: o carinco đelo čhere opravdimo anglo Dol, a na kava o farisejo. Golese so dži jekh, ko pes vazdol, ka avol ponizimo, thaj ko pes ponizil, ka avol vazdimo.”'
    15: Ande anglo Isus i e cikne čhavoren te čhuvol pe vasta pe lende thaj te blagoslovil len. Kana gova dikhlje e sikade, vaćarde lenđe te ni ćeren gova.
    16: 'Al o Isus dija len vika thaj phenda: “Mučhen e čhavoren te aven ke mande thaj ma ačhaven len, golese so gasavenđe preperol o Carstvo e Devleso!'
    17: Čače vaćarav tumenđe, ko ni primil o Carstvo e Devleso sar čhavoro, ni ka dol ane leste!”
    18: 'Jekh šorutno pučlja e Isuse: “Učitelju šukareja, so te ćerav te avol man džuvdipe bizo meripe?”'
    19: 'O Isus phenda lese: “Sose akhare man šukareja? Khoni naj šukar, samo o Dol.'
    20: 'E Devlese zapovestura džane: ‘Ma čher preljuba’, ‘Ma mudar’, ‘Ma čor’, ‘Ma svedoči xoxavne’, ‘Poštuji će dade thaj će da!’”'
    21: 'O šorutno vaćarda: “Sa kava ćerdem tare mingro ternipe.”'
    22: 'Kana šunda kava o Isus, vaćarda lese: “Vadži jekh trubul tut: bićin sa so isi tut, thaj e pare de e čororenđe thaj ka avol tu barvalipe ko nebo. Pale gova ava pale mande!”'
    23: Kana šunda gova o barvalo, sasa but bibaxtalo, golese kaj sasa le but barvalipe savo ni manglja te bićinol.
    24: 'Kana dikhlja o Isus kaj sasa bibaxtalo, vaćarda: “Kobor si pharo e barvalenđe te den ano Carstvo e Devleso!'
    25: Poločhe si e kamilaće te načhol maškare kana e suvaće, nego o barvalo te dol ano Carstvo e Devleso!”
    26: 'E manuša save šunde le, pučlje: “Onda ko šaj te avol spasimo?”'
    27: 'O Isus phenda: “So si nemoguće e manušenđe, e Devlese si moguće.”'
    28: 'Tegani o Petar phenda: “Akh, amen ačhadam sa so sasa amen, te dža pale tute.”'
    29: 'O Isus vaćarda lenđe: “Čače vaćarav tumenđe: Dži jekh savo ačhada po čher, il e romnja, il e phralen, il e dade thaj deja, il e čhaven bašo Carstvo e Devleso,'
    30: ka primil akana vadži pobut ke akava sveto kolestar so ačhada, thaj ka primil džuvdipe bizo meripe ko sveto savo ka avol.”
    31: 'Ćidija o Isus e dešuduje apostoluren thaj vaćarda lenđe: “Ake, dža upre ano Jerusalim. Odori ka ćerdol sa kova so e prorokura pisisade ano Sveto lil mandar, taro Čhavo e manušeso.'
    32: Ka den man ke manuša save ni džanen e Devlese thaj ka maren muj mancar. Ka ladžaren man thaj ka čhungaren man.
    33: Ka šibin man thaj ka mudaren man, al me o trito đive ka uštav tare mule.”
    34: E sikade khanči ni haljarde tare gova so vaćarda o Isus. O značenje tare kala lafura sasa lendar garado thaj ni džanglje so sasa lenđe vaćardo.
    35: Kana o Isus reslo pašo foro Jerihon, sasa jekh koro manuš savo bešindoj mangljarola ko drom.
    36: 'Kana o koro šunda kaj pherdo manuša načhen, pučlja: “So si gova?”'
    37: Vaćarde lese kaj načhol o Isus taro foro Nazaret.
    38: 'Tegani o koro dija vika: “Isuse, Čhaveja e Davideso, smilui tut pe mande!”'
    39: 'Nesave manuša save đele anglo Isus, phende lese te ma dol vika gaći, al vov vadži pozurale dija vika: “Čhaveja e Davideso, smilui tut pe mande!”'
    40: 'O Isus ačhilo thaj vaćarda te anen e kore manuše paše leste. Kana ande le, pučlja le o Isus:'
    41: '“So manđe te ćerav tuće?” Vov vaćarda: “Gospode! Mangav te dikhav!”'
    42: 'O Isus phenda lese: “Dikh! Ćiro pačajipe spasisada tut.”'
    43: Thaj sigate dikhlja, đelo palo Isus thaj hvalisada e Devle. Savore save kava dikhlje, hvalisade e Devle.
  19:
    1: O Isus dija ano foro Jerihon thaj nakhlo gothar.
    2: Odori bešlo nesavo manuš so akhardola Zakej, savo sasa šorutno e carincurengo thaj sasa barvalo.
    3: Vov manglja te dičhol e Isuse, te dičhol ko si vov, al naštine tare but manuša, golese kaj o Zakej sasa cikno.
    4: Golese prastaja po anglal, uklilo pi divljo smokva te dičhol e Isuse, golese kaj džanglja kaj ka načhol gothar.
    5: 'Kana avilo o Isus ke gova than, dikhlja le upre thaj vaćarda lese: “Zakej! Ulji sigate! Ađive trubul te avav gosto ane ćiro čher.”'
    6: O Zakej sigate ulilo taro kaš thaj anda e Isuse ane piro čher radosno.
    7: Savore, save kava dikhlje, vaćarde maškar peste taro Isus kaj ne bi trubula te avol ano čher e grešnikoso.
    8: 'Al o Zakej ačhilo thaj vaćarda e Gospodese: “Gospode! Akh, opaš mingro barvalipe ka dav e čororenđe. A te nekas phabardem, ka iriv lese štar droma pobut.”'
    9: 'O Isus vaćarda lese: “Ađive avilo spasenje ane kava čher, golese kaj i vov si čhavo e Avraameso!'
    10: Me, o Čhavo e manušeso, aviljem te rodav thaj te spasiv so si hasardo.”
    11: But manuša gova šunde thaj o Isus vaćarda lenđe jekh paramič, golese kaj sesa pašo Jerusalim thaj e manuša dije gođi kaj akana ka avol o Carstvo e Devleso.
    12: 'O Isus phenda: “Jekh manuš tari prešundi familija đelo ani durutni phuv te postavin le bašo caro, thaj pale gova te iril pe.'
    13: 'Angleder so đelo, akharda pe deše slugen thaj dija len po deš mine thaj vaćarda lenđe: ‘Trgujin lencar sa dži kaj ni avav.’'
    14: 'Al e manuša tare lesi phuv mrzisade le thaj bičhalde e manušen ko pobaro caro te vaćaren lese: ‘Ni manga vov te carujil pe amende.’'
    15: Kana kova manuš irisajlo sar caro, vaćarda te akharen kole slugen savenđe dija e srebrenjakura, te dičhol kobor pare ćerde.
    16: 'Tegani avilo o angluno thaj vaćarda: ‘Gospodarona! Ćerdem deš droma pobut srebro, nego so dijan man.’'
    17: 'O caro vaćarda lese: ‘But šukar. Tu san šukar sluga! Golese so sana manđe šukar ko cikno, dav tut te vladi pe deš forura.’'
    18: 'Pale gova avilo o dujto thaj vaćarda: ‘Gospodarona! Ćerdem pandž droma pobut srebro, nego so dijan man.’'
    19: 'O caro vaćarda: ‘Šukar! Tu vladi pe pandž forura.’'
    20: 'Tegani avilo o trito thaj vaćarda: ‘Gospodarona! Ake, ćiro srebro. Garadem le ano kotor e šejengo'
    21: golese kaj daraljem tutar. Golese kaj san zuralo manuš. Tu le so naj ćiro thaj ćide so ni sejisadan.’
    22: 'O caro vaćarda lese: ‘Pale ćire lafura ka sudiv tut, bilačheja slugo! Džangljan kaj sem zuralo manuš, kaj lav kova so naj mingro thaj ćidav so ni sejisadem.'
    23: Pa sose ni dijan mingro srebro e trgovcurenđe te ćidav gova kamatencar kana ka irima?’
    24: 'Thaj averenđe so ačhile angle leste, vaćarda: ‘Len gova srebro lestar thaj den le kolese so isi le pandž kile srebrenjakura.’'
    25: 'Von vaćarde lese: ‘Gospodarona! Le isi već pandž kile srebro.’'
    26: 'O caro vaćarda lenđe: ‘Vaćarav tumenđe, dži jekh kas isi ka dol pe lese, al kole so naj ka lol pe lestar i kova so isi le.'
    27: A kolen mingre dušmajen, save ni manglje te avav lengo caro, anen len akari thaj čhinen len angle mande.’”
    28: Kana vaćarda lenđe gova o Isus, đelo anglal thaj đelo upre ano foro Jerusalim.
    29: Kana avilo pašo gav Vitfaga thaj o gav Vitanija pašo Maslinsko brego, bičhalda duje sikaden
    30: 'vaćarindoj: “Džan ane gova gav angle tumende. Kana ka den andre, ka aračhen cikne phangle here pe savo vadži nijekh manuš ni uklilo. Putren le thaj anen le.'
    31: 'Te khoni pučlja tumen: ‘Sose putren le?’, vaćaren lese: ‘E Gospodese trubul.’”'
    32: Von đele thaj arakhlje sa sar so vaćarda lenđe o Isus.
    33: 'Kana putarde e cikne here, pučlje len e manuša kaso sasa o cikno her: “Sose putren e cikne here?”'
    34: 'Von phende: “E Gospodese trubul.”'
    35: Tegani ande le ko Isus thaj čhute po cikno her pe fostanura thaj bešljarde e Isuse pe leste.
    36: Kana đelo o Isus premal o Jerusalim, e manuša čhute pe fostanura ko drom te den čast e Isusese.
    37: Kana avilo pašo than kaj počnil o Maslinsko brego, lije but sikade te radujin pe thaj te hvalin e Devle andare sa o glaso baše čudesura so dikhlje.
    38: 'Vaćarde: “Blagoslovimo si kova savo avol ano alav e Gospodeso! Mir ko nebo thaj slava e Devlese ko učipe!”'
    39: 'Tegani nesave fariseja save sesa maškare manuša, vaćarde lese: “Učitelju! Vaćar ćire sikadenđe te ma phenen gova!”'
    40: 'O Isus vaćarda lenđe: “Phenav tumenđe, te von ni vaćaren, e bara ka den vika!”'
    41: Kana avilo o Isus pašo Jerusalim, dikhlja o foro thaj ruja lese
    42: 'vaćarindoj: “O, so bi mangava i tu ađive te džane so ka anol tuće mir! Al akana si gova garado tutar.'
    43: Golese kaj ka aven e đivesa kana ćire dušmanura ka vazden tuće bare duvara, ka opkolin tut thaj ka ćićiden tut tare sa e riga.
    44: Ka peraven tut thaj ka mudaren kolen save bešen ane tute. Ni ka ačhaven nijekh bar ko leso than, golese kaj ni džangljan o vreme kana avilo tute o Dol.”
    45: Kana dija o Isus ano Hram, lija te tradol kolen save gothe bićinena.
    46: 'Vaćarda lenđe: “Ano Sveto lil si pisimo: ‘O čher mingro ka avol čher e molitvako’, a tumen lestar ćerden ‘čher kaj garaven pe e čora.’”'
    47: Svako đive o Isus sikada ano Hram. E šorutne sveštenikura, e učitelja tare Mojsijaso zakon katane e manušenđe šorutnencar dikhlje sar te mudaren e Isuse,
    48: al ni arakhlje sar gova te ćeren lese, golese kaj sa e manuša džana pale leste thaj šunde sa lese lafura.
  20:
    1: Jekh đive kana o Isus ano Hram sikada e manušen thaj propovedisada o Lačho Lafi, avile e šorutne sveštenikura, e učitelja tare Mojsijaso zakon thaj e starešine,
    2: 'pa pučlje le: “Vaćar amenđe kotar tuće pravo kava te ćere? Ko dija tut kava pravo?”'
    3: 'O Isus phenda lenđe: “I me tumen ka pučav khanči. Vaćaren manđe:'
    4: O Dol li vaćarda e Jovanese te krstil e manušen, il e manuša vaćarde lese gova te ćerol?”
    5: 'Von lije te raspravin pe maškar peste: “Te vaćardam: ‘O Dol vaćarda lese,’ ka pučol amen: ‘Sose tegani ni pačajen e Jovane?’'
    6: 'Al te vaćardam: ‘E manuša vaćarde lese gova te ćerol’, savore ka čhuden bara pe amende, golese kaj savore pačaje kaj o Jovane o Krstitelj sasa proroko.”'
    7: Golese phende kaj ni džanen ko dija pravo e Jovane te krstil.
    8: 'Tegani lenđe o Isus vaćarda: “Ni me ni ka vaćarav tumenđe kotar manđe kava pravo.”'
    9: 'Tegani o Isus lija te vaćarol kaja paramič: “Jekh manuš sadisada drakha ano vinograd thaj iznajmisada e manušenđe i phuv te ćeren bući gothe. Pale gova đelo te bešol averthe ke po but berša.'
    10: Kana avilo o vreme te ćidol pe i drakh, bičhalda pe sluga ke gola manuša te ćidol o kotor taro bijandipe e drakhako so lese preperol. Al e vinogradara marde le thaj bičhalde le čuče vastencar.
    11: Golese o gospodari taro vinograd bičhalda avere sluga. Al i gole marde, ladžarde thaj bičhalde le čuče vastencar.
    12: Palem bičhalda ke lende avere sluga. Al von ratvarde le thaj tradije le taro vinograd.
    13: 'Tegani o gospodari taro vinograd vaćarda: ‘So te ćerav? Ka bičhalav mingre mangle čhave. Šaj le ka poštujin.’'
    14: 'Al kana e vinogradara dikhlje lese čhave, vaćarde jekh averese: ‘Kava si leso nasledniko. Aven te mudara le te ačhol gova amenđe so si leso!’'
    15: Gija ikalde le avral taro vinograd thaj mudarde le. So den gođi so ka ćerol o gospodari taro vinograd kale manušenđe kana ka šunol so ćerde?
    16: 'Ka avol thaj ka mudarol sa e vinogradaren thaj o vinograd ka iznajmil averenđe.” Kana kava šunde e manuša, vaćarde e Isuse: “Ma te dol o Dol gova te avol!”'
    17: 'O Isus dikhlja ane lende thaj vaćarda: “So značil kava so si pisimo ano Sveto lil: ‘O bar savo čhudije e manuša save vazden e duvara ćerdilo emglavno bar taro čher’?'
    18: Dži jekh savo perol pe gova bar, ka phađol pe ke kotora; a pe kaste gova bar perol, ka zgnječil le.”
    19: E učitelja tare Mojsijaso zakon thaj e šorutne sveštenikura dikhlje ane gova sato te vazden pe vasta pe leste, al darajle tare but manuša, golese kaj haljarde kaj o Isus kaja paramič vaćarol lendar.
    20: E učitelja tare Mojsijaso zakon thaj e šorutne sveštenikura dikhlje po Isus thaj bičhalde ke leste špijunuren, save ćerde pe čačutne, te bi dolena e Isuse kaj vaćarol khanči bilačhe i te bi dena le ko rimsko upravitelji.
    21: 'Golese kola špijunura pučlje e Isuse: “Učitelju! Amen džana kaj šukar vaćare thaj sikave. Ni dičhe ko si ko, nego čače sikave o drom e Devleso.'
    22: Vaćar amenđe, trubul li te da o porezi e carose il na?”
    23: 'Al o Isus dikhlja lengo lukavstvo thaj vaćarda lenđe:'
    24: '“Sikaven manđe jekh srebrno parava savasa poćinen o porezi. Kaso muj si kate ke pare thaj kaso alav?” Von phende: “E caroso.”'
    25: 'Pe gova o Isus vaćarda lenđe: “So si e caroso den e carose, a so si e Devleso den e Devlese.”'
    26: Thaj naštine te aračhen khanči bilačhe ane lese lafura angle manuša. Divisajle bašo leso vaćaripe thaj khanči ni vaćarde.
    27: 'Gija avile ko Isus nesave sadukejura save vaćarena kaj naj uštipe tare mule thaj pučlje e Isuse:'
    28: “Učitelju! O Mojsije pisisada amenđe kaj kana ka merol nekaso phral thaj ačhavol romnja bize čhave. Gova manuš trubul te lol pe phralese romnja te šaj bijanol čhave savese ka preperol sa o barvalipe e muleso thaj te phiravol leso alav.
    29: Sesa efta phrala. O angluno lija romnja thaj mulo bize čhave.
    30: O dujto lija pe phralese romnja thaj i vov mulo,
    31: thaj i o trito lija la thaj mulo, thaj gija i sa efta phrala. Nijekh ni ačhada čhaven pale peste.
    32: Empalal muli thaj i romni.
    33: Kana ka ušten e mule, kasi romni ka avol? Golese kaj sasa romni so eftane phralenđi.”
    34: 'O Isus vaćarda lenđe: “Manuša kale svetose len pe thaj den pe.'
    35: Al kola saven o Dol dičhol sar dostojna te ušten tare mule thaj ka aven džuvde ane kova sveto savo avol, ni ka len pe thaj ni ka den pe.
    36: Golese kaj ni ka meren, ka aven sar anđelura. Von si e Devlese čhave, golese so o Dol ka vazdol len tare mule.
    37: A kaj ka ušten e mule, golestar thaj o Mojsije sikada ando Sveto lil, odori kaj pisil taro grmo savo phabol. Gothe vov e Gospode dol vika sar Devle e Avraameso thaj Devle e Isaakoso thaj Devle e Jakoveso.
    38: A o Dol naj Dol e mulengo nego e džuvdengo, golese so si lese savore džuvde.”
    39: 'A nesave učitelja tare Mojsijaso zakon vaćarde e Isusese: “Učitelju! Šukar vaćardan.”'
    40: Darajle thaj khoni ni tromaja te pučol le khanči.
    41: 'Thaj o Isus pučlja len: “Sar gova šaj vaćaren kaj si o Hrist čhavo e caroso e Davideso?'
    42: 'Kana korkoro o David vaćarol ane po lil tare Psalmura: ‘Vaćarda o Gospod e Gospodese mingrese: Beš ko počasno than paše mande'
    43: dži kaj ni pašljarav e dušmanen tale pingre ćire.’
    44: O David akharda e Hriste Gospode, pa sar šajine te avol leso čhavo?”
    45: 'Dži kaj sa e manuša šunena e Isuse, vov phenda pe sikadenđe:'
    46: “Aračhen tumen tare učitelja tare Mojsijaso zakon! Von manđen te džan ane bare fostanura thaj roden e manuša te pozdravin len ke trgura thaj te ačhaven lenđe anglune thana te bešen ke sinagoge thaj ke abava.
    47: Ko xoxaipe len o imanje e udovicengo, thaj molin dugačka molitve te sikaven pe sar devlikane. Gasave ka aven embut kaznime.”
  21:
    1: Kana ano Hram o Isus dičhola sa e barvalen sar čhuven daro ani hramsko riznica,
    2: dikhlja i jekha čora udovica sar čhuta duj emcikne pare.
    3: 'Tegani vaćarda: “Čače, vaćarav tumenđe, kaja čori udovica čhuta pobut savorendar!'
    4: Golese kaj savore lendar čhute so sasa len pobut, al voj gija čori, dija sa so sasa la.”
    5: 'Kana nesave sikade lije te vaćaren taro Hram kaj si lačhardo lačhe barencar thaj ukrasurencar save e manuša dije e Devlese, o Isus vaćarda:'
    6: “Ka avol o vreme, tare sa kava so dičhen, ni ka ačhol ni bar po bar. Sa ka avol rušimo.”
    7: 'Tegani e sikade pučlje le: “Učitelju, kana ka avol gova? Save znakosa ka sikadol gova so ka avol?”'
    8: 'O Isus phenda: “Aračhen tumen ma te aven xoxade! Golese kaj but ka aven ane mingro alav i ka phenen pese: ‘Me sem o Mesija,’ thaj: ‘Avilo o vreme!’ Ma pačan ane lende!'
    9: A kana ka šunen za ko maripe thaj pobune, ma daran! Golese so sa gova trubul te avol, al o krajo ni ka avol sigate.”
    10: 'Tegani o Isus vaćarda lenđe: “Ka uštol o narodo po narodo thaj o carstvo po carstvo.'
    11: Ke but thana ka tresil pe i phuv thaj ka avol bokhalipe thaj nasvalipe. Ka aven bare znakura ko nebo savendar e manuša ka pherdon dar.
    12: Al angleder sa golestar ka dolen tumen thaj ka traden tumen. Ka den tumen ke sudije e sinagogenđe thaj ka phanden tumen ano phanglipe. Ka inđaren tumen angle carura thaj angle vladara golese so sen mingre sikade.
    13: Kava ka avol tumenđe te bi vaćarena lenđe mandar.
    14: Ma daran so ka phenen kana ka trubul te branin tumen.
    15: Golese so ka dav tumen lafura thaj mudrost savaće našti te protivil pe thaj te suprostavil pe nijekh manuš.
    16: Ka izden tumen i tumare dada, tumare deja, tumare phrala, tumare pašutne thaj e amala. Nesaven tumendar ka mudaren.
    17: Savore ka mrzin tumen golese so sen mingre sikade.
    18: Al ni o bal tumare šorestar ni ka perol.
    19: Ma ačhen te pačan ane mande, pa ka avol tumen džuvdipe bizo meripe.”
    20: 'O Isus vadži vaćarda: “Kana ka dičhen kaj si o Jerusalim opkolimo e vojskasa, te džanen kaj avilo o vreme te avol gova foro pusto.'
    21: Tegani e manuša save si tari Judeja, nek našen ke bregura. Al e manuša save si taro Jerusalim, nek ikljen avral thaj kola save si avral, ma te irin pe ane leste.
    22: Golese kaj ane gola đivesa ka avol e Devlesi kazna, savasa ka pherdol sa kova so si pisimo ano Sveto lil.
    23: Al pharo e khamnjenđe thaj kolenđe save den čuči ane gola đivesa! Golese kaj ka avol baro bilačhipe ki phuv thaj bari holi pe kala manuša.
    24: Von ka mudaren kale manušen e oštrone mačosa thaj ka inđaren len ano phanglipe maškare sa e manuša ki phuv. Thaj o Jerusalim ka uštaven e manuša save ni džanen e Devlese sa dok ni načhol o vreme lengo.”
    25: 'O Isus vadži vaćarda: “Ka aven e znakura ano kham thaj ano čhon thaj ane čerenja. Ki phuv e manuša ni ka džanen so te ćeren tari dar golese so o more thaj e talasura ka šundon but.'
    26: E manuša ka meren tari dar thaj taro ađućaripe so ka avol e svetosa, golese kaj e zora e nebose ka tresin pe.
    27: Tegani ka dičhen man, e Čhave e manušese, sar avav pe oblakura e zuralimasa thaj ani bari slava.
    28: Kana ka lol te avol gova, ušten thaj vazden tumare šore, golese kaj tumaro Osloboditelji avol tumende.”
    29: 'Tegani o Isus vaćarda lenđe kaja paramič: “Dičhen pi smokva thaj sa e kašta!'
    30: Kana dičhen kaj ikljen e luluđa lenđe, džanen kaj paše si o milaj.
    31: Gijate i tumen, kana ka dičhen kaj sa avol gija sar so phendem, džanen kaj si paše o Carstvo e Devleso.
    32: Čače vaćarav tumenđe, kaj kaja generacija ni ka načhol dok sa kava ni avol.
    33: O nebo thaj i phuv ka načhen, al mingre lafura ni ka načhen.”
    34: 'Pale gova o Isus vaćarda: “Aračhen tumen ma tumare ile te aven opteretime ano halanipe, matipe thaj ane brige kale svetose thaj ma gova đive te resol tumen tari jekh drom.'
    35: Golese so ka avol sar zamka pe sa e manuša so živin pi kaja phuv.
    36: Golese aven džungade sa o vreme thaj molin tumen te bi šaj crdena tumen tare sa o bilačhipe so trubul te avol, thaj te ačhen bizi ladž ano radujipe angle mande, anglo Čhavo e manušeso.”
    37: O Isus svako đive sikada ano Hram a ki rat suta ko Maslinsko brego.
    38: Thaj sa e manuša avena tari sabalin ke leste ano Hram te šunen le.
  22:
    1: Paše sasa e Prazniko e bikvasacose mangrenđe savo akhardol Pasha.
    2: E šorutne sveštenikura thaj e učitelja tare Mojsijaso zakon rodije sar te mudaren e Isuse, al darajle tare manuša te ni bunin pe.
    3: Tegani o Satana dija ano Juda Iskariotsko, savo sasa jekh tare dešuduj apostolura.
    4: Vov đelo thaj vaćarda e šorutne sveštenikurencar thaj e hramese zapovednikurencar sar ka izdajil e Isuse.
    5: Von radujisajle thaj vaćarde e Judase kaj ka poćinen lese gova.
    6: O Juda pristanisada thaj rodija šukar vreme te predol e Isuse dok ni sesa gothe but manuša.
    7: Kana avilo o angluno đive taro Prazniko e bikvasacose mangrengo, ke savo trubuja te čhinol pe o pashalno bakroro,
    8: 'o Isus vaćarda e Petrese thaj e Jovanese: “Džan thaj ćeren amenđe pashalno xape te šaj te xa.”'
    9: 'Von pučlje le: “Kaj manđe te ćera la?”'
    10: 'O Isus vaćarda: “Kana ka den ano foro, ka aračhen manuše savo inđarol paj ano khoro. Džan pale leste ano čher ane savo ka džal,'
    11: 'thaj pučen gole čherutne: ‘O učitelji pučol ane savi soba šaj xal i Pasha pe sikadencar?’'
    12: Vov ka sikavol tumenđe bari upruni soba savi si postavimi. Gothe sa pripremin.”
    13: O Jovane thaj o Petar đele ano foro i arakhlje sa sar so vaćarda lenđe o Isus thaj gothe sa pripremisade o pashalno xape.
    14: Kana avilo o sato, bešlo o Isus ko astali pe dešuduje apostolurencar.
    15: 'Thaj o Isus phenda lenđe: “But mangljem te xav kaja Pasha tumencar angleder so ka avav mudardo.'
    16: Golese vaćarav tumenđe kaj od akana ni ka xav i Pasha dok ni pherdol ano Carstvo e Devleso.”
    17: 'Pale gova lija o tahtaj e moljasa, dija hvala e Devlese thaj vaćarda: “Len kaja mol thaj ulaven la maškare tumende.'
    18: Vaćarav tumenđe, od akana ni ka pijav mol sa dok ni avol o Carstvo e Devleso.”
    19: 'Pale gova lija o mangro, dija hvala e Devlese, phaglja le thaj ulada le e sikadenđe vaćarindoj: “Kava si mingro telo savo dol pe tumenđe. Kava ćeren te den tumen gođi mandar.”'
    20: 'A palo xape lija o tahtaj e moljasa thaj vaćarda: “Kava tahtaj si nevo savez ane mingro rat savo čhordol tumenđe.'
    21: A akh, mingro izdajniko bešol mancar kate ko astali.
    22: Thaj me, o Čhavo e manušeso, mora te merav sar so si phendo, al pharo e manušese savo ka izdol man!”
    23: Thaj e sikade lije maškar peste te pučen pe ko lendar bi ćerola gova.
    24: E sikade lije te ćeren čingara maškare peste ko lendar si embaro.
    25: 'O Isus vaćarda lenđe: “E carura tare kava sveto vladin pe pe manuša thaj isi len vlast pe lende. Von korkore pese vaćaren kaj si ‘manuša save but den šukaripe’.'
    26: Al tumen ma ćeren gijate! Nego ko si tumendar embaro te avol emcikno, thaj ko vladil nek avol kova savo služil.
    27: Golese kaj ko si embaro? Kova savo bešol ko astali il savo služil? Naj li kova savo bešol ko astali? Al me sem maškar tumende kova savo služil.
    28: Tumen sen gola save ačhile mancar ane mingre iskušenjura.
    29: Me ačhavav tumenđe o carstvo sar so mingro Dad ačhada manđe
    30: te xan thaj te pijen ke mingro astali ane mingro carstvo thaj te bešen ko tron thaj te sudin e dešuduje plemenuren e Izraelese.”
    31: 'O Isus vaćarda: “Simone! Simone! Akh, o Satana manđol te sejil tumen sar so sejil pe o điv.'
    32: Al me molisaljem tuće ćiro pačajipe ma te ačhol. A kana ka iri tut ke mande, te zurave ćire phralen!”
    33: 'O Petar phenda lese: “Gospode! Spremno sem ano phanglipe thaj ano meripe tusa te džav!”'
    34: 'Al o Isus vaćarda lese: “Vaćarav tuće, Petre! Ađive ni ka đilabol o bašno dok tu trin droma ni vaćare kaj ni pindžare man.”'
    35: 'Tegani vaćarda lenđe: “Kana bičhaldem tumen bize kese parencar thaj bize traste thaj bizo pođipe, so falisada tumenđe?” Von phende: “Khanči.”'
    36: 'O Isus vaćarda lenđe: “Al akana kas isi kesa e parencar, nek lol la! Gijate i piri trasta! A kas naj mačo nek biknol pe šeja thaj nek ćinol pese.'
    37: 'Golese vaćarav tumenđe kaj trubul te pherdol kova so si pisimo mandar ano Sveto lil: ‘Dikhlje le sar jekhe tare kola save phađen o zakon.’ Golese ka avol čače sa so sasa pisimo mandar.”'
    38: 'Al e sikade phende: “Gospode! Akh, isi amen duj mačura.” O Isus vaćarda lenđe: “Dosta si!”'
    39: Iklindoj gothar, pale piro adeti, đelo o Isus ko Maslinsko brego. Lese sikade đele pale leste.
    40: 'Kana resle, o Isus vaćarda lenđe: “Molin tumen te ma peren ano iskušenje!”'
    41: 'Pale gova crdija pe lendar gaći kobor šaj te čhudol pe o bar thaj pelo ke pe koča thaj molisajlo e Devlese:'
    42: “Dade! Te mangljan le mandar te ma pijav kava tahtaj tari patnja. Al nek avol sar tu so manđe, a na sar so me mangav.”
    43: Tegani sikadilo lese o anđelo taro nebo thaj zurada le.
    44: A kana dolda le bari muka, but pozurale molisajlo, a leso znoj sasa sar kaplje taro rat save perena ki phuv.
    45: Pali molitva uštilo thaj avilo ke pe sikade thaj arakhlja len sar soven taro pharipe kobor sasa lenđe.
    46: 'O Isus pučlja len: “Sose soven? Ušten, molin tumen e Devlese te ma peren ano iskušenje!”'
    47: Dok o Isus vaćarda, e manuša thaj o Juda, jekh tare dešuduj sikade, avena premal leste. O Juda avilo pašo Isus thaj čumidija le.
    48: 'O Isus pučlja le: “Judo! Čumidimasa li izdaji, man, e Čhave e manušese?”'
    49: 'Kana e sikade dikhlje so ćerdol, vaćarde: “Gospode! Te mara amen e mačurencar?”'
    50: Thaj jekh lendar čalada e bare sveštenikose sluga thaj čhinda leso desno kan.
    51: 'Al o Isus vaćarda: “Mučhen len! Dosta!” A dolda leso kan thaj sastarda le.'
    52: 'Tegani o Isus vaćarda e manušenđe so avile pale leste, e šorutne sveštenikurenđe, e zapovednikurenđe e hramese thaj e starešinenđe: “Aviljen pale mande sar palo razbojniko, čhurencar thaj kaštencar te dolen man!'
    53: Sose ni dolden man dok sema ano Hram? Svako đive sema tumencar odori. Al akana si tumaro sato – kana vladil o kalipe.”
    54: Kana dolde e Isuse, inđarde le ano čher e bare sveštenikoso. O Petar odural đelo pale lende.
    55: E stražara phabarde jag ani avlin thaj bešle savore katane. Thaj o Petar bešlo lencar.
    56: 'Dikhlja le jekh sluškinja sar bešol paši jag thaj dikhlja premal leste thaj vaćarda: “Kava sasa lesa!”'
    57: 'Al o Petar xoxada vaćarindoj: “Džuvlije! Me ni pindžarav le!”'
    58: 'Nekobor pale gova pindžarda le aver thaj vaćarda: “Tu san jekh lendar!” Al o Petar phenda: “Manušeja, naj sem!”'
    59: 'Thaj kana nakhlo paše jekh sato, nesavo manuš uporno vaćarda taro Petar: “Čače thaj kava manuš sasa lesa golese kaj si Galilejco!”'
    60: 'Al o Petar vaćarda: “Manušeja! Ni džanav so tu phene!” Thaj sigate dok vov vaćarda, o bašno đilabija.'
    61: 'Tegani irisajlo o Gospod thaj dikhlja e Petre, a o Petar dija pe gođi so vaćarda lese o Gospod: “Ađive, angleder so o bašno ka đilabol, trin droma ka vaćare kaj ni pindžare man.”'
    62: O Petar iklilo avral thaj zurale ruja.
    63: A e čuvara lije te maren e Isuse thaj te maren lesa muj.
    64: 'Učharde lese jakha thaj pučlje le: “Prorokuji, ko čalada tut?”'
    65: Thaj but avera bilačhe lafura vaćarde lestar.
    66: Kana sasa sabalin, ćidije pe e manušenđe starešine, e šorutne sveštenikura thaj e učitelja tare Mojsijaso zakon. Ande e Isuse anglo Baro sudo
    67: 'vaćarindoj: “Tu li san o Hrist? Vaćar amenđe gova!” O Isus phenda lenđe: “Te vaćardem tumenđe, ni ka pačan man.'
    68: Te pučljem tumen khanči, ni ka phenen manđe.
    69: Al od akana me, o Čhavo e manušeso, ka bešav ki desno rig ko počasno than e Zurale Devlese.”
    70: 'Pe gova savore pučlje: “Tu li san, čače, o Čhavo e Devleso?” O Isus phenda: “Gija si sar tumen vaćaren. Me sem.”'
    71: 'Tegani von vaćarde: “So trubul amen pobut dokazura? Golese kaj korkore amen šundam tare leso muj!”'
  23:
    1: Tegani sa e manuša save sesa ano Baro sudo, uštile thaj inđarde e Isuse ko Pilat, savo sasa o rimsko upravnikо.
    2: 'Gothe lije te tužin e Isuse: “Arakhljam kale manuše sar xoxavol amare manušen thaj phenol lenđe ma te poćinen o porezi е carose, a pese vaćarol kaj si o Hrist, caro.”'
    3: 'O Pilat pučlja le: “Tu li san o caro e Jevrejengo?” O Isus phenda lese: “Gija si sar so tu vaćare.”'
    4: 'Tegani o Pilat vaćarda e šorutne sveštenikurenđe thaj e manušenđe: “Me ni arakhav nisavo banđipe ane kava manuš.”'
    5: 'Al von dije zor vaćarindoj: “Vov pe sikajimasa bunil e manušen ki sa i phuv Judeja. Počnisada ki Galileja thaj avilo sa dži kate ano Jerusalim!”'
    6: 'Kana gova šunda o Pilat, pučlja: “Vov li si tari Galileja?”'
    7: Thaj kana šunda o Pilat kaj si o Isus tari Galileja, bičhalda le ko Irod, savo vladisada ani Galileja. O Irod sasa ane gola đivesa ano Jerusalim.
    8: Kana dikhlja o Irod e Isuse, sasa but radujimo, golese kaj odavno manglja te dičhol le, golese kaj but šunda lestar thaj dija gođi kaj o Isus ka ćerol nesavo čudo angle leste.
    9: O Irod pučlja baše but buća, al o Isus khanči ni phenda lese.
    10: Ačhile gothe i e šorutne sveštenikura thaj e učitelja tare Mojsijaso zakon thaj von zurale vaćarde protiv o Isus.
    11: O Irod thaj lese vojnikura ladžarde le thaj asaje e Isusese. Urade le ano carsko fostano thaj bičhalde le palal ko Pilat.
    12: Ane gova đive mirisajle o Pilat thaj o Irodo maškare peste, golese kaj angleder golestar sesa dušmanura.
    13: O Pilat ćidija e šorutne sveštenikuren, e manušenđe starešinen thaj e manušen
    14: 'thaj vaćarda: “Anden manđe kale manuše thaj phenen kaj e manušen bunil. Ake, me angle tumende pučljem le thaj ni arakhljem ni jekh banđipe so tumen čhuven pe leste.'
    15: Ni o Irod ni arakhlja banđipe pe leste, golese kaj bičhalda le palal amende. Ake, ni ćerda khanči sosa bi zaslužila te avol mudardo.
    16: Golese ka šibi le thaj ka mukha le.”
    17: '[Dži jekh berš ko prazniko, o Pilat trubuja te mučhol lenđe jekhe phangle manuše.]'
    18: 'Tegani sa e manuša dije vika vaćarindoj: “Mudar akale a mukh amenđe e Varava!”'
    19: (O Varava sasa čhudimo ano phanglipe baši pobuna thaj bašo mudaripe.)
    20: O Pilat vadži jekh drom vaćarda lenđe kaj vov bi mučhola e Isuse.
    21: 'Al von dije vika: “Čhuv le ko krsto! Čhuv le ko krsto!”'
    22: 'Tegani o Pilat trito drom vaćarda lenđe: “Savo bilačhipe vov ćerda? Me ni dikhav khanči sosa bi zaslužila te avol mudardo. Gija ka šibiv le thaj ka mukhav le.”'
    23: Al e manuša ni ačhile te vazden piro glaso thaj manglje taro Pilat te čhuvol e Isuse ko krsto. I lenđi vika sasa pozurali thaj pozurali.
    24: Golese o Pilat odlučisada te ćerol sar so e manuša manđen.
    25: Tegani mukhlja e Varava, savo sasa ano phanglipe baši pobuna thaj bašo mudaripe, a e Isuse dija e vojnikurenđe te ćeren lesa kova so e manuša manglje.
    26: Kana inđarde e vojnikura e Isuse, dolde nesave Simone taro foro Kirina savo avola taro polje, thaj čhute pe leste o krsto te inđarol le palo Isus.
    27: Palo Isus đele pherdo manuša thaj džuvlja save ruje thaj žalisade le.
    28: 'O Isus irisajlo premal lende thaj vaćarda: “Čhejalen taro Jerusalim! Ma roven pale mande. Nego, roven pale tumende thaj pale tumare čhave.'
    29: 'Golese kaj dikh, aven e đivesa ane save ka vaćaren: ‘Blagoslovime kola džuvlja save našti bijanen, blagoslovime e vođa save ni bijande, thaj blagoslovime e čuča save ni parvarde!’'
    30: 'Tegani ‘ka vaćaren e planinenđe: “Peren pe amende!”, thaj e bregurenđe: “Učharen amen!”’'
    31: Golese kaj, ako kava e manuša ćeren e zelenone kaštesa, so ka avol e šuće kaštesa?”
    32: Katane e Isusesa inđarde duje bilačhe manušen te aven mudarde.
    33: Kana avile ke kova than savo akhardola “Kokalo e šoreso”, gothe čhute ko krsto e Isuse thaj lesa i e duje bilačhe manušen, jekhe tari lesi desno rig a avere tari levo rig.
    34: 'Tegani o Isus vaćarda: “Dade! Oprosti lenđe, golese kaj ni džanen so ćeren.” Pale gova e vojnikura čhudije i kocka te ulaven maškar peste leso fostano.'
    35: 'But manuša gothe ačhile thaj dikhlje sa gova, a e manušenđe šorutne marde muj lesa vaćarindoj: “Averen spasisada, nek spasil akana korkoro pes, te si vov o Hrist, birimo e Devleso.”'
    36: I e vojnikura marde muj lesa. Avile paše leste thaj manglje te den le te pijol šut.
    37: 'Thaj vaćarde e Isusese: “Te san tu caro e Jevrejengo, spasi korkoro tut!”'
    38: 'A sasa upreder leste ploča pe savi sesa pisime kala lafura: “Kava si caro e Jevrejengo.”'
    39: 'Jekh tare gola bilačhe manuša savo sasa ko krsto pašo Isuse, marda muj thaj vaćarda lese: “Te san tu o Hrist, spasi tut thaj amen!”'
    40: 'Al taro aver krsto o dujto manuš dija vika pe leste vaćarindoj: “Tu li ni dara taro Dol? Kana san i tu korkoro gija osudimo.'
    41: Amen sam čače osudime golese so gova zaslužisadam, al vov ni ćerda khanči bilačhe.”
    42: 'Tegani vaćarda e Isusese: “Isuse, kana ka rese ane ćo carstvo, de tut gođi pe mande thaj av manđe milostivno.”'
    43: 'Pe gova phenda lese o Isus: “Čače vaćarav tuće: ađive ka ave mancar ano raj!”'
    44: Sasa popodne kana peli i rat ki sa i phuv dži ke trin popodne,
    45: golese so kalilo o kham. A i hramsko zavesa pharadili ke opaš.
    46: 'Tegani o Isus dija vika andare sa o glaso: “Dade! Ane ćire vasta mukhav mingro duxo.” Kana kava phenda, mulo.'
    47: 'Kana dikhlja o kapetano so sasa, lija te hvalil e Devle thaj vaćarda: “Čače kava manuš sasa čačukano pravedno manuš!”'
    48: Kana sa e manuša ćidije pe te dičhen kava thaj dikhlje so sasa, lije te džan pese thaj marde pe ane pe kolina tari žal.
    49: Sa kola so džanglje e Isuse, ačhile podur. Thaj e džuvlja so avile lesa tari Galileja, dikhlje kava.
    50: Sasa jekh manuš kaso alav sasa Josif, savo sasa jekh tare šorutne e jevrejenđe. Sasa šukar thaj pravedno manuš
    51: tari Arimateja, foro ani Judeja. Vov ni složisajlo golesa so ćerde e Isusese, thaj ađućarda o Carstvo e Devleso.
    52: Đelo ko Pilat thaj rodija o telo e Isuseso.
    53: Pale gova o Josif uljarda e Isuseso telo taro krsto, paćarda le čaršafesa thaj čhuta le ano limori savo sasa hundo ani stena thaj ane savo vadži khoni ni sasa čhuto.
    54: Ćerda gova jekh đive anglo savato, savo samo so ni avilo.
    55: E džuvlja save avile e Isusesa andari Galileja, đele palo Josif i dikhlje o limori thaj sar čhute gothe e Isuseso telo.
    56: Pale gova irisajle čhere te ćeren e mirisna čara thaj e uljura te mačhen e Isuseso telo. Kana sa spremisade, već avilo o savato i naštine te ćeren gova golese kaj poštujina e Mojsijaso zakon.
  24:
    1: Ko angluno đive palo savato, rano sabalin avile e džuvlja ko limori thaj ande mirisura save ćerde.
    2: Arakhlje o bar crdimo taro limori.
    3: Dije andre thaj ni arakhlje o telo e Gospodeso e Isuseso.
    4: Dok pučlje pe so sasa gova, dikh, duj manuša ačhile angle lende ane sjajna fostanura.
    5: 'E džuvlja but darajle thaj perade pe šore tele dži ki phuv. Thaj e duj manuša pučlje e džuvljen: “Sose roden e džuvde maškar e mule?'
    6: 'Naj kate. Uštilo tare mule! Den tumen gođi so vaćarda tumenđe dok vadži sasa ani Galileja:'
    7: ‘Me, o Čhavo e manušeso, trubul te avav dindo ane vasta e grešnone manušenđe thaj te avav čhuto ko krsto, al o trito đive ka uštav tare mule.’”
    8: Tegani dije pe gođi so vaćarda lenđe o Isus.
    9: Thaj irisajle taro limori thaj vaćarde sa e dešujekhe apostolurenđe thaj savorenđe averenđe.
    10: Gola džuvlja sesa i Marija taro foro Magdala, i Jovana, i Marija e Jakovesi dej thaj avera save vaćarde kava e apostolurenđe.
    11: Al e apostolurenđe kala lafura sesa sar dilipe thaj ni pačaje e džuvljenđe.
    12: Al o Petar uštilo thaj prastaja dži ko limori. Kana telilo, dikhlja samo o čaršafi savo ačhilo. Đelo thaj čudisajlo ane peste so sasa gova.
    13: Ane gova đive duj e Isusese sikade đele ano gav savo akhardola Emaus thaj vov sasa dur taro Jerusalim dešujekh kilometra.
    14: Phirindoj vaćarde maškar peste tare sa kova so sasa.
    15: Thaj dok vaćarde maškar peste thaj pučlje khanči jekh avere, korkoro o Isus avilo paše lende thaj đelo lencar.
    16: Al lenđe jakhenđe ni sasa mukhlo te pindžaren le.
    17: 'O Isus pučlja len: “Sostar gova vaćaren maškar tumende phirindoj?” Ačhile i tužnisajle'
    18: 'thaj jekh lendar savo akhardola o Kleopa, vaćarda e Isusese: “Tu li san jedino abandžija ano Jerusalim savo ni šunda so sasa kala đivesa odori?”'
    19: 'O Isus pučlja len: “So sasa gova?” Von phende lese: “Gova so ćerdilo e Isusesa taro Nazaret. Vov sasa proroko, zuralo ano vaćaripe thaj ane buća anglo Dol thaj angle manuša.'
    20: Amare šorutne sveštenikura thaj e starešine dije le te avol osudimo ko meripe thaj čhute le ko krsto.
    21: Amen nadisaljam kaj vov ka ikalol o Izrael. Al ađive si gova već trito đive sar sasa sa gova.
    22: Nesave džuvlja maškar amende bunisade amen. Sabalje sesa ko limori,
    23: al ni arakhlje e Isuseso telo odori. Avile thaj phende amenđe kaj dikhlje e anđeluren save phende lenđe kaj si o Isus džuvdo.
    24: Tegani nesave amendar đele ko limori thaj dikhlje kaj si o limori čučo, sar so vaćarde e džuvlja, al ni dikhlje e Isuse.”
    25: 'O Isus vaćarda lenđe: “O bigođaće manušalen! Pharo tumenđe te pačan so vaćarde e prorokura ano Sveto lil!'
    26: Ni li von vaćarde kaj o Hrist trubul te načhol sa gova pharipe angleder so o Dol ka proslavil le?”
    27: Tegani o Isus lija te objasnil lenđe so si ano Sveto lil pisimo taro Hrist, počnindoj taro Mojsije dži ke Prorokura.
    28: Kana avile pašo gav ane savo đele, o Isus ćerda pe kaj manđol te džal podur lendar.
    29: 'Al von dije le zor te ačhol, vaćarindoj: “Ačh amencar! Nakhlo o đive thaj i rat lija te perol!” Ačhilo thaj dija lencar ano čher.'
    30: Kana sasa lencar ko astali, o Isus lija o mangro, zahvalisada thaj phaglja le thaj dija len.
    31: Tegani lenđe jakha putajle thaj pindžarde le. Al vov sigate hasajlo.
    32: 'Tegani phende jekh averese: “Ni li phabile amare ile kana o Isus phirindoj vaćarda amenđe ko drom thaj kana objasnisada amenđe o Sveto lil?”'
    33: Uštile vadži ane gova sato thaj irisajle ano Jerusalim. Odori arakhlje e dešujekhe sikaden thaj kolen save sesa lencar, sar bešen katane.
    34: 'E dešujekh sikade vaćarde lenđe: “Čače uštilo o Gospod thaj sikada pe e Simonese!”'
    35: Thaj kala duj sikade so sesa ko drom pašo Emaus vaćarde so sasa thaj sar pindžarde e Isuse kana phaglja o mangro.
    36: 'Kana gova vaćarde, o Isus tare jekh drom ačhilo maškare lende thaj vaćarda lenđe: “Mir tumenđe!”'
    37: Von darajle thaj sesa bunime golese kaj dije gođi kaj dičhen duxo.
    38: 'Vov vaćarda lenđe: “Sose daran? Thaj sose ni pačan?'
    39: Dičhen mingre vasta thaj mingre pingre! Me sem gova! Dolen man thaj ka dičhen! Golese kaj e duxo naj telo thaj kokala, a sar so dičhen man isi!”
    40: Thaj dok vaćarola sa gova, sikada lenđe ožiljkura ke pe vasta thaj ke pe pingre.
    41: 'Sesa gija začudime thaj radosna kaj naštine te pačan. Vov pučlja len: “Isi li tumen khanči xamase?”'
    42: Von dije le kotor peće mačhe.
    43: O Isus lija thaj xalja angle lende.
    44: 'Tegani lenđe o Isus vaćarda: “Kava si kova sostar vaćardem tumenđe kana sema tumencar, kaj trubul te avol sa so pisimo mandar ane Mojsijaso zakon thaj ane lila save pisisade e prorokura thaj ane Psalmura.”'
    45: Tegani putarda lenđe jakha te haljaren o Sveto lil
    46: 'thaj vaćarda lenđe: “Gija si pisimo ano Sveto lil, kaj o Hrist trubul te mudardol thaj te uštol tare mule ko trito đive.'
    47: Thaj ane leso alav ka propovedil pe sa e manušenđe, počnindoj taro Jerusalim, kaj trubul te pokajin pe te bi o Dol oprostila lenđe grehura.
    48: A tumen sen svedokura tare sa kava.
    49: Thaj dikh, me ka bičhalav o Sveto Duxo pe tumende sar so obećisada mingro Dad. Al tumen ačhen ano foro Jerusalim sa dok o Dol ni ka bičhalol piri zor pe tumende!”
    50: Pale gova o Isus inđarda len dži ko gav i Vitanija. Gothe vazdija pe vasta thaj blagoslovisada len.
    51: Thaj sar blagoslovisada len, lija te crdol pe lendar thaj sasa vazdimo ano nebo.
    52: Von pele ke koča anglo Isus. Tegani irisajle ano Jerusalim radosna.
    53: Stalno sesa ano Hram thaj slavisade e Devle.
