8:
  1:
    1: Калась, ды вряма сундисарэн, ды пхув Иудея авиля бокх, тай екх мануш Вифлеемостар екхтханэ ромняґа тай донца чявэнца пэрэлагля ды пхув Моаво.
    2: Кадылэ манушэ акхарэнас Элимелехо, лэхкиря джювля — Нооми, а дон лэхкирэн чявэн — Махлоно тай Килионо. Вонэ джювэнас ды Эфрато пашэ ды Вифлеемо, со ды Иудея. Вонэ авиле ды пхув Моаво тай ачилепэ котэ.
    3: Элимелехо, мурш Нооми, муля, тай вой ачиляпэ донца чявэнца.
    4: Вонэ лиле пэсти джювлен моавитянкен; екха акхарэнас Орпа, авря — Руфь. Вонэ проджюдэ котэ паша дэш бэрш,
    5: тай тунчи Махлоно тай Килионо кади ж муле. Нооми пэрэджюда дон чявэн тай пэхкэрэ муршэ.
    6: Кала Нооми уджянгля ды Моаво, со РАЙ срапирда пала пэхкирэн манушэн тай дыня лэнди хамо, вой закамля тэ рисявэ пхуятар Моаво ды пэхкири пхув, тай лаґа скамле тэ джя дуй латирэ боря.
    7: Нооми ачявда тхан, тев джюда, тай лакирэ боря джиле лаґа. Вонэ джиле ды дром павпалэ ды пхув Иудея.
    8: 'Нооми пхэнда пэхкирэнди дуенди боренди: — Рисявэн цэрэ, дэ тумарэн чяче їрен! Мэк РАЙ дэл тумэнди лачимо, сар и тумэ дэнас лачимо пэхкирэ мулэнди муршэнди тай манди.'
    9: Тэ дэл РАЙ тумэнди тэ аракхэн бахт ды цэр нэвэ муршэґа. Вой чюминдэня лэн, нэ вонэ фартэ подлиле гвалто тай заровине.
    10: 'Тай пхэндэ: — Амэ джяґа туґа, тирэ манушэндэ.'
    11: 'Нооми пхэнда: — Чея, рисявэн павпалэ. Пэ со тумэнди тэ джя манца? Чи авэна мандэ инте чявэ, соб тэ авэн тумэнди муршэнца?'
    12: 'Рисявэн, чея мурэ, мэ фартэ пурани, соб тэ выджя пала ром. Тэ думисаравас бы мэ кади: «Мандэ исин надежда!», тэ пэрэрятяравас бы мэ кадыя рят ромэґа тай тэ быяндёнпэ бы чявэ,'
    13: со калэстар? Тумэнди тэ дожутярэ, кала вонэ выбарёна? Со калэстар, тэ ачепэ тумэнди на пала ром?! На трэбуни, чея. Мурэ джювимо фартэ кырко, мэ фартэ пала тумэн пэрэджював. РАЙ счюта пы ман пэхкири холи.
    14: Вонэ упалэ подлиле гвалто тай заровине. Орпа чюминдэня пэхкиря сасуя тай джиля, а Руфь отпхэндапэ тэ уджя.
    15: 'Нооми пхэнда: — Дыкх, тири ятровка рисявэл пэхкирэ манушэндэ тай пэхкирэ дэвлэндэ. Джя и ту лаґа.'
    16: 'Нэ Руфь пхэнда: — На манг ман тэ ачявав тут тай тэ рисяв. Мэ джява пордэ, тев ту джях, тай ачявапэ котэ, тев ту ачехпэ; тирэ мануша авэна мурэ манушэнца, тиро Дэвэл — муро Дэвэл.'
    17: Тев мэрэґа ту, котэ и мэ мэрава, тай котэ мэк ман гаравэна. Тэ помарэл ман РАЙ, кацик мэримо розачявэла амэн!
    18: Нооми полиля, со Руфь всаекх джяла лаґа тай пэрэачиля тэ мангэ ла тэ уджял.
    19: 'Вонэ джиле дуйджинэ ды Вифлеемо. Кала вонэ авиле, ды форо подлиляпэ баро гвалто: — Када со, Нооми?! — типисявэнас джювля.'
    20: 'Нооми пхэнэлас лэнди: — На акхарэн ман будэр Нооми, ай акхарэн Мара, колэсти со Всазорако бичялда манди бида!'
    21: Кала мэ уджявас, мандэ сля вса, нэ РАЙ рисарда ман павпалэ нисоґа. Пэ со тумэ акхарэн ман Нооми? РАЇ сундисарда ман, Всазорако бичялда манди бибахталимо.
    22: Кади рисардапэ пхуятар Моаво Нооми тай лаґа латири бори моавитянка Руфь. Кала вонэ авиле ды Вифлеемо, ачиле тэ стидэ ячменё.
  2:
    1: Муршэстэ Нооми сля родо пав лавэ Боазо, мануш пативало, колэстар родостар, со и Элимелехо.
    2: 'Моавитянка Руфь пхэнда Нооми: — Мук ман тэ джя ды маля тэ стидэ ворзо, саво тэлэдыня, котэ, тев манди сикавэна мищимо. Нооми пхэнда: — Джя, чей мури.'
    3: Руфь джиля пы маля, тев стидэнас ворзо, тай ачиля тэ подлэ кода, со тэлэдэлас пы пхув. Тай ачиля кади, со кодыя маля сля маля Боазостири, саво сля родо Элимелехости.
    4: Ды кадыва диво еджино Боазо авиля пордэ Вифлеемостар. — РАЙ тумэнца! — пхэнда вов бутярнэнди. — Тэ авэх бахтало РАЕСТАР! — пхэндэ вонэ лэсти.
    5: 'Боазо пхучля пхурэдэрэ бутярнэстар: — Кахкири када чей, кадыя тэрни джювли?'
    6: 'Пхурэдэр бутярно пхэнда: — Када моавитянка, сави Нооми анда пхуятар Моаво.'
    7: 'Вой пхучля: «Мукэґа ман тэ стидэ ворзо, саво тэлэдыня». Авиля дэнзор тай ачиляпэ вой катэ, тай на прыбэшля тэ отцинявэ.'
    8: 'Тунчи Боазо пхэнда Руфяти: — Чей мури, пошун. На джя тэ стидэ ворзо пэ авэр маля, на уджя катар, нэ рицарпэ пашэ мурэ бутярнендэ.'
    9: Дыкх, тев тирэн бутярнэ, тай джя пав шпэра бутярнен. Мэ прыпхэндом пэхкирэ манушэнди тэ на холярэн тут. Кала скамэґа тэ пэ, поджя тай пи кхорэстар, савэстар лэн пани мурэ копыли.
    10: 'Вой тэлиля лэсти ды пхуя тай пхэнда: — Сости ту сикавэх манди кацаво мищимо? Сости ту чювэх пы ман сама, мэ ж авря пхуятар?'
    11: 'Боазо пхэнда лати: — Манди роспхэндэ пала кода, со ту стирдан пэхкиряти сасуяти, кала муля тиро мурш: сар ту ачявдан дадэ тай да, ачявдан пэхкири пхув, тев аракхлянпэ, тай джилян манушэндэ, савэн ды калэ на джянэґас.'
    12: Мэк РАЙ воздэла тути пала тирэ рындоря, савэ ту тирдан, тай дэла бахт тути Дэвэл, РАЙ Израилехкоро, пала лэхкирэ пхака ту камэх тэ ушаравэпэ!
    13: 'Вой пхэнда: — Рай муро, ту сикавэх манди кацаво мищимо. Ту дынян пачя тиря копыляти, кала мэ на тирэ копылендар.'
    14: 'Кала авиля вряма тэ ха, Боазо пхэнда Руфяти: — Джя кордэ, ха тай обмук пэхкоро котор мандро ды шуклима. Руфь бэшля пашэ бутярнэн, тай вов дыня лати присардо ворзо. Вой чялиля, тай латэ интэ ачиляпэ.'
    15: 'Кала Руфь упалэ джиля тэ стидэ ворзо, Боазо прыпхэнда пэхкирэ манушэнди: — Тай кала вой закамэла тэ стидэ помашкар снопуря, на холярэн ла.'
    16: Кала авэна тэ стидэ, на залэн вса тай ачявэн лати. Мэк подлэл, тай тумэ нисо на дэдумэн лати.
    17: Ды бельвель Руфь стидэлас ворзо пэ маля. Нэ кала вой обмарда лэн, выджиля їпаш гоно ячмени.
    18: Кала авиля ды форо, Руфь сикавда сасуяти, скацик вой стидыня. Тунчи вой доросля кода, со ачиляпэ хаматар, тай отдыня Нооми.
    19: 'Сасуи пхучля латар: — Тев ту стидэґас? Тев ту тирдан авдивэ? Тэ авэл бахтало кодыва, саво дыня тути зор. Руфь пхэнда сасуяти, кастэ вой тирда пэ маля. — Манушэ, пэ маля кастэ мэ авдивэ слём, акхарэн Боазо, — пхэнда вой.'
    20: — Тэ дэл лэсти РАЙ бахт! Вов патив тховэл и пы джюдэн тай пы мулэн! — пхэнда Нооми боряти. — Кадыва мануш амаро пашутно родо, кастар авэла амэнди зор.
    21: 'Руфь моавитянка пхэнда: — Вов пхэнда манди тэ рицарэпэ екхтханэ лэхкирэ бутярнэнца ды колэ, кала вонэ стирэна всаворэ бутя пэ лэхкирэн мален.'
    22: 'Нооми пхэнда Руфяти, пэхкиря боряти: — Чяёри, мишто, кала ту авэґа лэхкирэ бутярненца. Тунчи нико на холярэла тут пэ авэр маля.'
    23: Руфь рицардапэ екхтханэ бутярненца Боазостирэнца тай подлэлас када, со тэлэдэлас ды колэ, кала постидыне ячмени тай див. Джювэлас вой тунчи пэхкиря сасуяса.
  3:
    1: 'Екхвар латири сасуи Нооми пхэнда лати: — Мури чей, на трэбуни ли манди тэ аракхав тути тхан, соб тути тэ авэл мишто?'
    2: Хыба Боазо, пэхкирэнца бутярнянца, савэнца ту слян, амэнди на родо? Авдивэ бельвеляґа вов жужарэл ячмени пы токо.
    3: Тай кади, джя, выхалавпэ, помакпэ лаче мастинаґа тай уряв тири лачи їда. Джя пы токо, кацик на сикавпэ лэсти ды кодыя вряма, кала вов на пэрэачела тэ ха тай тэ пэ.
    4: Кала вов пэрэла, рапир кадыва тхан, тев вов пэрэла. Тунчи джя, оттер ушардо ды лэхкирэ пурэн тай пэр. Вов пхэнэла тути, со тэ тирэ.
    5: — Мэ тирава вса, сар ту пхэндан, — пхэнда Руфь.
    6: Вой джиля пы токо тай тирда вса, со пхэнда лати тэ тирэ латири сасуи.
    7: Кала Боазо пэрэачиля тэ ха тай тэ пэ, тай ачиля лэсти мишто, вов отджиля, пэля ды угло скирдатэ. Руфь локхэ поджиля, оттерда ушардо лэхкирэ пурэндэ тай пэля.
    8: Ды їпаш рят вов сдарыняпэ, порисардапэ тай додыкхля джювля, сави пашлёлас ды лэхкирэ пурэн.
    9: — Ко ту? — пхучля вов. — Мэ тири копыля, Руфь — пхэнда вой. — Ушарав ман тиря їдаґа, ту же екх пашутнэндар родостар амэнди, саво лиджял лав пала амэн.
    10: 'Вов пхэнда: — Тэ дэл тути РАЙ бахт, чей мури. Када лачё рындо барыдэр колэстар, саво ту тирэґас дыкалэ. Ту на ачилян тэ пхирэ пала тэрнэн муршэндэ — на пала барвалэн, тай на пала чёрорэн.'
    11: Нэ кана, мури чей, на дара. Мэ тирава важ тути вса, со ту помангэґа. Всаворо муро форо джянэл, со ту пативали джювли.
    12: Мэ пашутно родо, нэ исин родо пашэдэр тути.
    13: Ачпэ пы рят катэ. Дэнзор, кала вов скамэла тэ вытинэ тут, када мишто – мэк кади и тэ авэл. Нэ сар на закамэла, чячимаґа, сар кода, со джюдо РАЙ, када тирава мэ. Сов катэ ды дэнзор.
    14: 'Тай вой сля ды лэхкирэн пурэн ды дэнзор, нэ вшиля дыкалэ, кала ек мануш роздыкхэла аврэ манушэ. Боазо пхэнда ды пэ: «Мэк нико на джянэл, со пы токо авэлас джювли».'
    15: 'Вов пхэнда лати: — Дэ манди упрани їда, сави пэ тут, тай рицар ла. Кала вой тирда када, вов вычюта ды кадыя їда баро гоно ячмени тай дыня лати зор тэ зачювэ пы пхикен. Тунчи вов рисардапэ ды форо.'
    16: 'Кала Руфь авиля пэхкиря сасуятэ, Нооми пхучля: — Нэ сар ту, чей мури? Тай Руфь роспхэнда лати пала вса, со тирда Боазо важ лати'
    17: 'тай прыпхэнда: — Вов дыня манди їпаш гоно ячмени тай пхэнда: «На рисюв пэхкиря сасуятэ шушэ вастэнца».'
    18: 'Нооми пхэнда: — Поач, мури чей, кала на уджянаґа, дысо вса доджяла. Кадыва мануш на прыбэшэла, вов авдивэ затирэла кадыва рындо.'
  4:
    1: 'Боазо джиля тай бэшля ды форохкирэн ударэн. Тай акэ дыкхэл: джял кодыва родо, пала савэ вов дэдуманя. Боазо акхарда лэ тай пхэнда: — Амал, поджя, бэш. Кодыва поджиля тай бэшля.'
    2: 'Боазо анда дэшэн манушэн пхурэдэрэн ды форо тай пхэнда лэнди: — Бэшэн катэ. Вонэ бэшлэ.'
    3: 'Боазо пхэнда родости: — Дума джял пала маля Элимелехостири, амарэ родохкири. Нооми рисиля пхуятар Моаво тай битинэл лэ.'
    4: Мэ думисардом, со трэбуни тэ пхэнэ тути пала када. Камэх, вытин кадыя маля англа всаворэн, ко исин катэ, тай англа пхурэдэрэн мурэ народостар. Камэх — вытин. Сар на камэх — пхэн манди, соб мэ тэ джянав. Тути трэбуни англэ тэ вытинэ када, мэ — авэр, касти трэбуни тэ вытинэ. — Мэ вытинава, — пхэнда кодыва.
    5: 'Боазо пхэнда: — Кала вытинэґа маля Ноомиятири, тути трэбуни тэ лэ моавитянка Руфь, кастэ муля ром, соб, кала тумэндэ быяндёлапэ чяворо, всаворо хаббэ тэ ачелпэ лэсти.'
    6: 'Тунчи пашутно родо пхэнда: — Нат, манди на выджял тэ вытинэ. Дарав, соб тэ на хасявэл мандэ вса. Мэк пала тут вса авэла, вытин ту, мандэ на выджял.'
    7: '(Англал ды Израили сля упхэнимо: кала пэрэдэнас вытинимо тай парувэнас, соб ды калэ тэ авэл зор, мануш слэлас пэстар цэрюли тай отдэлас аврэсти. Кади ды Израили састярэнас упхэнимо.)'
    8: — Тин ту, — пхэнда пашутно родо Боазости тай слиля цэруля.
    9: 'Боазо пхэнда пхурэдэрэнди тай всаворэсти народости: — Тумэ допхэнимаря: екхатар мэ тинав Ноомиятэ вса, со сля Элимелехостэ, Килионостэ тай Махлоностэ.'
    10: Кади ж моавитянка Руфь, со сля ромни Махлонохкири, мэ лав пэсти ды ромнен, соб ко авэла латар тэ авэн хулая пхуяти, со сля лэстэ, тай соб тэ на хасявэл лэхкиро родо ды амаро форо. Тумэ калэсти допхэнимаря!
    11: 'Всаворэ ко котэ сля пашэ ударэн тай пхурэдэра пхэндэ: — Акэ, амэ допхэнимаря! Мэк РАЙ дэла ромняти, сави заджял ды тиро цэр, бут чяворэн, сар сля Рахилятэ тай Лиятэ, савэндар джиля всаворя нородо Израилёхкоро! Тэ авэх зорало ды Эфрата, тай тэ джянэн тут ды Вифлеемо.'
    12: Мэк РАЙ дэла тути чяворэн кала тэрня джювлятар! Мэк тиро цэр авэла пхуджило пы цэр Парецостиро, савэ Тамар быянда Иудасти!
    13: Боазо лиля Руфь пэсти ды ромнен. Вонэ сле екхтханэ, тай дыня РАЙ, вой быянда лэсти чявэ.
    14: 'Джювля пхэндэ Нооми: — Наис РАЕСТИ, саво на ачявда тут би чяворэндиро! Тэ лашарэлпэ вов ды Израили!'
    15: Вов рисарэла тути джюимо тай подрицарэла тут ды пуранэн бэршэн! Бори тири, сави камэл тут, быянда лэ! Вой важ тути фэдэр, сар ефта чявэн.
    16: Нооми пхиравэлас пы вастэн чяворэ, саво быяндапэ, тай дыкхэлас пала лэ.
    17: 'Пашэ джювля дэдумэнас: — Ноомиятэ быяндапэ чяворо! Вонэ дыне лэсти лав тай акхардэ лэ Овидо. Када дад Иессеехкоро, саво сля дад Давидохкоро.'
    18: 'Акэ родо Давидохкоро, саво джял Парецостар: Парецо сля дад Хецронохкоро,'
    19: Хецроно сля дад Рамости, Рамо сля дад Аминадавости,
    20: Аминадаво сля дад Нахшоности, Нахшоно сля дад Салмоности,
    21: Салмоно сля дад Боазости, Боазо сля дад Овидости,
    22: Овидо сля дад Иессеести, Иессеи сля дад Давидости.
32:
  1:
    1: 'Сля лав РАЕСТАР Ионасти, чявэ Амиттаёхкирэсти:'
    2: — Вщи, джя ды Ниневия, баро форо, тай роспхэн ды лэ, со дума пала врыти рындуря кадылэн манушэн доджиля ды ман.
    3: Нэ Иона вщиля, соб тэ нашэ ды Таршыш РАЕСТАР, тай авиля ды Яффа, аракхля корабли, саво оджялас ды Таршыш, потинда, соб лэ тэ пролиджян, и заджиля ды лэ, соб тэ авэ РАЕСТАР ды Таршыш.
    4: Нэ РАЙ бичялда пы море састо балвал. Тирдапэ баро гвалто, и кораблести трэбуни сля тэ розмарэпэ.
    5: Матросуря здарэнэпэ тай ачиле тэ типисявэ кожно пэхкирэ дэвлэсти. Вонэ вычютэ всаворэ бужэ кораблестар ды пане, соб тэ авэл локхэдэр. Нэ Иона ды калэ смукляпэ андрэ, пыля тай састэс засута.
    6: 'Капитано кораблехкоро авиля лэстэ тай пхэнда лэсти: — Со ту совэх? Вщи, типисяв тирэ Дэвлэсти. Ко джянэл, Вов ушунэла амэн, тай амэ на хасяваґа.'
    7: 'Матросуря пхэндэ екх екхэсти: — Джям, чюваґа жребиё, соб тэ уджянэ, пала ка кадыя грыжа авиля пы амэн. Вонэ чютэ жребиё, и жребиё выпыля пы Иона.'
    8: 'Тунчи вонэ пхэндэ лэсти: — Пхэн амэнди, пала ка дорэсля амэн кадыя грыжа? Соґа ту залэхпэ? Катар ту джях? Тев тири пхув? Савэндар ту манушэндар?'
    9: 'Вов пхэнда лэнди: — Мэ евреё, даравпэ РАЕСТАР, Дэвлэ болыбнахкирэ, Саво стирда баро пани тай пхув.'
    10: 'Тунчи Иона пхэнда лэнди, со вов нашэл РАЕСТАР. Кала мануша уджянгле пала када, вонэ фартэ пэрэдарэне тай пхэндэ лэсти: — Сости ту када тирдан?'
    11: 'Море на пэрэачелас гвалтовать. Вонэ пхэндэ лэсти: — Со амэнди тэ тирэ туґа, тэ на гвалтует море?'
    12: 'Тунчи вов пхэнда лэнди: — Лэн ман и вычювэн ды море, тай море пэрэачела гвалтовать важ тумэнди. Мэ джянав, со кадыя бари грыжа доросля тумэн пала ман.'
    13: Нэ кала мануша ачиле фартыдэр тэ тирэ бути, соб тэ прыаче пхуятэ, лэндэ нисо на выджялас, колэсти со море на пэрэачелас гвалтовать.
    14: 'Тунчи вонэ типисине РАЕСТИ тай пхэндэ: — Мангах Тут, РАЕ, тэ на хасявах пала води кадылэ манушэ, тай на прычувэґа амэнди навуджило рат. Ту, РАЕ, стирдан, со Ту камлян!'
    15: Вонэ лиле Иона тай вычютэ ды пане, тай пы море авиля пачя.
    16: Матросуря фартэ пэрэдаранепэ РАЕСТАР, андэ Лэсти жэртва и дыне солах.
    17: РАЙ бичялда баро мачё, тай вой прозумавда Иона. Вов просля андрэ ды пэр мачестэ трин дивэ тай трин рятя.
  2:
    1: Кала Иона сля ды пэр мачестэ, вов помангляпэ РАЕСТИ, пэхкирэ Дэвлэсти.
    2: 'Вов пхэнда: — Ды бида мэ типисилём РАЕСТИ, и Вов задэдуманя мандэ. Мэ затиписилём кола люмлятар мулэндар — тай Ту ушундан муро гласо.'
    3: Ту обмуклян ман фартэ тэлэ ды пане, вой тирёлас тай подлэласпэ понад муро шэро.
    4: 'Мэ пхэндом: «Отчюто мэ Тирэ якхэндар, нэ всаекх мэ джянав, со мэ удыкхава свэнто Тиро цэр».'
    5: Пани ушаравда ман, чяря панестар обкхувдэ муро шэро.
    6: Мэ тэлэ пхув сджилём, тев барён плая, тай удара затердэпэ пала ман, соб тэ на вымукэ ман вако. Нэ Ту, РАЙ, муро Дэвэл, вылилян ман хывьятар джюдэґа.
    7: Кала джювимо муро мурдёлас, тай ачилёмпэ мэ би зорако, мэ РАЕ срапирдом, тай муро мангимо доджиля Тутэ, ды свэнто Тиро цэр.
    8: Кола, ко тэлёл хохавнэ, шушэ дэвлэнди, прыдыне Тут.
    9: А мэ ашаримахкирэ гласоґа анава Тути жэртва, со пхэндом англа Тут, стирава! Фирисаримо РАЕСТАР!
    10: РАЙ пхэнда мачести, тай вов вычюта Иона мостар пы пхув.
  3:
    1: 'Авэр моло сля лав РАЕСТАР Ионасти:'
    2: — Вщи, джя ды Ниневия, баро форо, тай роспхэн ды лэ када, со Мэ пхэндом тути.
    3: Иона вщиля тай джиля ды Ниневия, сар пхэнда лэсти РАЙ. Ниневия сля баро форо Дэвлэстэ, пэ трин дивэ тэ джя пэза.
    4: 'Иона заджиля ды форо и састо диво пхирэлас тай пхэнэлас: «Интэ саранда дивэ, и Ниневия хасявэла!»'
    5: Мануша ды Ниневия патиле Дэвлэсти тай отпхэндэпэ тэ ха и тэ пэ. Всаворэ — барвалэ и чёрорэ — урявдэпэ ды їда гонэндар.
    6: Кала кадыва лав доджиля ды тхагари, вов вщиля троностар, слиля барвали їда, урявдапэ ды їда гонэндар тай бэшля ды прахо.
    7: 'Вов прыакхарда барэ манушэн, тай вонэ пхэндэ всаворэнди ды Ниневия: «Мануша нисо тэ на хан, тэ на пэн пани. Тай хулаимо, гурува, бакрэ бузненца тэ на пхирэн пы мален и тэ на пэн пани.'
    8: Мануша тай хулаимо тэ авэн ушаравдэ ды похтан гонэндар тай зоралэс тэ типисявэн Дэвлэстэ. Соб кажно мануш отрисардапэ пэхкэрэндар мижэ дромэндар тай прохарицики рындонэндар.
    9: Ко джянэл, на парувэла ли Дэвэл Пэхкиро гындо тай отрисарэла амэндар Пэхкири холи, тай амэ на хасяваґа».
    10: Дэвэл удыкхля лэндирэ рындуря, со вонэ отрисардэпэ пэхкирэ мижэ дромэндар, и ачиля Лэсти дор лэн, тай на бичялда бида, сави камля тэ бичялэ.
  4:
    1: Када сля бари бида ды якхэн Ионасти. Вов фартэ холявэлас.
    2: 'Вов ачиля тэ мангэпэ РАЕСТИ: — РАЕ! Мэ ж дэдуманём пала када, кала мэ инте слём пэстэ цэрэ. Колэсти мэ нашлём ды Таршыш. Мэ джянавас, со Ту, Дэвла, тирэх лачимо, Ту доруно, бут вряма на холявэх, Ту барвало камлимаґа тай на камэх тэ бичялэ бида.'
    3: Екхатар, РАЕ, лэ мури води. Манди фэдэр тэ мэрэ, сар тэ джювэ.
    4: 'РАЙ пхэнда: — Мишто када, со ту холявэх?'
    5: Иона выджиля форостар тай бэшля, тев восточно риг форостэ, стирда пэсти котэ катуна рандендар тай бэшля тала ла, дэ шалин, соб тэ удыкхэ, со авэла фороґа.
    6: РАЙ Дэвэл прыпхэнда рандяти, и рандь подлиляпэ понад шэро Ионасти, соб вов тэ авэл ды шалин, тэ авэл лэсти мишто. Иона сля фартэ лошало.
    7: Тала дэнзор Дэвэл бичялда термэ тэ подха кодыя рандь, тай вой зашутиля.
    8: 'Кала вщиля кхам, Дэвэл бичялда зорало, пхабардо балвал, тай кхам ачиля тэ пхабарэ шэро Ионасти, кади со лэсти ачиля бибахт. Вов мангля мэримо тай пхэнэлас: — Манди фэдэр тэ мэрэ, сар тэ джювэ.'
    9: 'Дэвэл пхэнда Ионасти: — Мишто када, со ту холявэх пала кадыя рандь? Вов пхэнда: — Мишто! На кацик тэ холявэ, нэ и тэ мэрэ.'
    10: 'Тунчи РАЙ пхэнда: — Тути дор кадыя рандь, пала савля ту на пхирэґас тай на тирдан бути. Ды екх рят рандь выбариля, тай ды екх рят вой хасиля.'
    11: Манди ли на дор Ниневия, баро форо, ды саво фартэ бут хулаимо тай будэр тев шэл биш пхангля манушэн, савэ на джянэн, со мищимо, а со врытимо?
42:
  1:
    1: Кана бут ко манушэндар ачиле тэ зачинэ дума пала кода, со стердапэ машкар амэн,
    2: и сар амэнди розпхэндэ мануша, савэ англунэ дивэндар дыкхле кода, со сля, тай терэнас бути важ Дэвлэхкэрэ Лавэ,
    3: тунчи и манди, пативало Феофило, авиля пэ гындо тэ розлэпэ дэ кодэлэ, со стердапэ англунэ дивэндар, тай екх пала аврэ тэ чинэ тути,
    4: соб ту тэ полэх, пэ скици исин чячюно сикляримо, саво ту прылилян.
    5: Дэ кодыя вряма, кала Иродо сля тхагари дэ Иудея, джювда екх рашай, саво вджялас дэ рашаенгири группа, тев сля пхурэдэрэґа Авии. Лэ акхарэнас Захария, тай лэхкиря ромняґа сля Елизавета, манушни Ааронохкэрэ родостар.
    6: Вонэ лэдуй сле дэвликунэ мануша, и лэнгоро джювимо сля бидошакоро. И вонэ джювдэ пав Дэвлэ Раехкэрэ заповеди и пав дума Дэвлэхкири.
    7: Лэндэ на сля чяворэн, колэсти со Елизаветатэ на выджялас тэ авэ пхаряґа, и вонэ лэдуй сле дэ пуранэн бэршэн.
    8: Екхвар поджиля вряма Захариясти рашаенца тэ лиджя бути англа Дэвлэ.
    9: Сар прылито сля рашаендэ, вонэ чутэ жребии, касти тэ джя дэ храмо, тай Захариясти выпэля тэ заджя дэ храмо Раехкоро и тэ ваздэ тхув.
    10: Дэ кодыя вряма, кала Захария ваздэлас тхув дэ храмо, всавэрэ мануша мангэнаспэ аври, дэ грэда.
    11: Тунчи сикавдапэ Захариясти Раехкоро ангело, пав чячи риг жэртвенникостар, пэ савэ ваздэнас тхув Дэвлэсти.
    12: Кала Захария удыкхля ангело, дэня пэ лэстэ дар, и затинисиля даратар лэхкоро їло.
    13: 'Ангело пхэнда лэсти: — На дар, Захария! Шунда Дэвэл мангимо тиро, тай ромни тири, Елизавета, бэнёла тути чявэ, и дэґа лэсти лав Иоанно.'
    14: Тиро їло авэла бахтало баря лошатар, и Иоаннохкэрэ бэнимасти лошавэна бут мануша.
    15: 'Авэла вов барэ манушэґа англа Рае: на пэла мол и мортхали тай Свэнтонэ Фаноґа авэла пхэрдо инте тала дакэрэ їлэ.'
    16: Бутэн манушэн дэ Израили вов рисарэла Раестэ, лэнгэрэ Дэвлэстэ.
    17: Вов джяла англа Рае, тай Ильяхкэрэ фано и зор авэна пэ лэстэ, и вов рисарэла дадэнгэрэ їлэ лэнгэрэ чярэндэ, тай накандунэн рисарэла свэнтонэ годятэ, тай лачярэла манушэн, соб тэ авэн вонэ англа Дэвлэ.
    18: 'Захария пхэнда ангелости: — Сар манди тэ патя кадэлэсти? Мэ пхуро, тай ромни мури дэ пуранэн бэршэн.'
    19: 'Ангело пхэнда лэсти: — Мэ Гавриило, саво ачел англа Дэвлэ, тай бичалдо тэ дэдумэ туґа и тэ розпхэнэ тути пала када вса.'
    20: Акэ, ту авэґа лало и ни екх лав на пхэнэґа ды кодэлэ, сар вса стерэлапэ. Кодэлэсти со ту на патинян мурэ лавэсти, пав савэ стерэлапэ вса дэ пэхкири вряма.
    21: А мануша дожутярэнас Захария аври тай на полэнас, сости вов на выджял храмостар скици вряма.
    22: Кала вов выджиля храмостар, тунчи на сґалювда тэ выпхэнэ ни екх лав, нэ кици сикавэлас вастэнца, сар лало. Тунчи мануша полиле, со Дэвэл сикавда лэсти вари-со дэ храмо.
    23: Ай кала проджиля лэхкири вряма тэ лиджя бути дэ храмо, Захария рисиля цэрэ.
    24: Проджиля набут вряма, и Елизавета, ромни лэхкири, ачиля пхари тай гаравэласпэ манушэндар панч чён.
    25: 'Тай пхэнэлас: — Со терда манца Рай? Вздыкхляпэ пэ ман! И слиля ладжявимо мандар англа манушэн!'
    26: Пэ шовто чён, сар Елизавета ачиля пхари, ангело Гавриило сля бичалдо Дэвлэстар дэ форо Назарето, саво ачел дэ пхув Галилея,
    27: чятэ, савя акхарэнас Мария, пала савя дэне лав тэ отдэ ла пала Иосифо Давидохкэрэ родостар.
    28: 'Ангело авиля латэ тай пхэнда: — Лошав, бахтали! Рай исин туґа!'
    29: Вой на полиля, со када терэлпэ тай сар тэ полэ лэхкэрэ лава.
    30: 'Ангело пхэнда лати: — На дар, Мария! Дэвэл дэня тути бахт бари!'
    31: Акэ, ту авэґа пхари тай бэнёґа Чяворэ, и дэґа Лэсти Лав Исусо.
    32: Вов авэла баро, тай Лэ авэна тэ акхарэ Барэдэрэхкоро Чяво. Дэвэл Рай дэла Лэсти троно, пэ савэ бэшэлас тхагари Давидо, дад Лэхкоро.
    33: И авэла Вов Тхагари дэ родо Иаковохкоро, и Тхагаримо Лэхкоро никала на пэрэачела.
    34: 'Мария пхучля ангелостар: — Сар откада вса авэла, кала мэ чей и муршэ на джянав?'
    35: 'Ангело пхэнда лати: — Свэнто Фано сджяла упрал пэ тут, и зор Барэдэрэхкири ушарэла тут. И кодэлэсти Свэнто, Саво бэнёлапэ, акхарэлапэ Дэвлэхкэрэ Чявэґа.'
    36: Акэ и Елизавета, тирэ родостар, пэ савя пхэнэнас «бичяворэнгири», шовто чён, сар ачиля пхари дэ пуранэн бэршэн.
    37: Акэ, важ Дэвлэ нэнай нисо, соб Вов тэ на стерэл!
    38: 'Тунчи Мария пхэнда: — Дэвэл — муро Хулай, мэк авэла вса, сар ту пхэндан. Тай отджиля латар ангело.'
    39: Проджиля набут вряма, и Мария стидэняпэ тай сигэдэр джиля дэ форо Иудеенгоро, саво ачелас машкар плаен.
    40: Тай авиля дэ цэр Захариястэ и наисардапэ Елизаветаґа.
    41: Кала Елизавета шунда лакэрэ лава, подхукля чяворо тала лакэрэ їлэ, и пэ Елизавета сджиля Свэнто Фано.
    42: 'Вой ваздэня пэхкоро ґласо тай пхэнда: — Бахтали ту машкар джювлен, тай бахтало Чяворо, Савэ ту пхиравэх тала тирэ їлэ!'
    43: Пала со манди кадыя бахт, со авиля мандэ Мурэ Раехкири дэй?
    44: Кала ашундом тиро ґласо, тунчи ваздэняпэ чяворо дэ мурэ їлэ лошаґа.
    45: Бахтали ту, колэсти со патинян и Раехкэрэ лавэсти и со авэла кади, сар Вов пхэнда!
    46: 'И пхэнда Мария: — Ашарэл Рае води муро,'
    47: и лошавэл фано муро англа Дэвлэ мурэ, Саво фирисарэл ман.
    48: Вов удыкхля ман, бутярня, сави нисо на ачел, и акана всавэрэ родуря пхэнэна, со бахтали мэ,
    49: кала шунэна, со Дэвэл Зорало стерда важ ман кадэва баро рындо. И свэнто исин Лав Лэхкоро!
    50: И родонэндэ, савэ полэн и трашан Лэстар, Вов обрисявэл ковло їло Пэхкоро!
    51: Барэ рындуря стерда Вов зоралэ вастэґа, розпхагля дрома пхутимаренди.
    52: Вов счута раен лэнгэрэ трононэндар и ваздэня упрэ чёрэн,
    53: бокхалэн чялярда лачимаґа, ай барвалэн мукля шушэ вастэнца.
    54: Авиля Лэсти пэ гындо тэ подрицарэ Израиле, бутярнэ Лэхкэрэ,
    55: сар дэня Вов лав амарэ дадэнди, Авраамости тай лэхкэрэ родости пэ всавири вряма.
    56: Мария просля латэ пашэ трин чён тай рисиля цэрэ.
    57: Тай авиля вряма Елизаветати тэ бэнё, и вой бэня чяворэ.
    58: Пашунэ мануша и родо лакоро шундэ, сар Рай дэня лати баро лачимо Пэхкоро, тай лошавэнас їтханэ лаґа.
    59: Пэ охто диво авиле вонэ тэ обчинэ чяворэ, и камле тэ дэ лэсти лав Захария, кади, сар акхарэнас лэхкэрэ дадэ.
    60: 'Нэ Елизавета, лэхкири дэй, пхэнда: — Нат, дэн лэсти лав Иоанно.'
    61: 'Пхэндэ лати: — Ника дэ тумаро родо кади на акхарэн!'
    62: Тай пхученас вастэнца лэхкэрэ дадэстэ, Захариястэ, камле тэ уджянэ лэстэ, сар вов камэл тэ акхарэ чяворэ.
    63: 'Захария помангля сандёры важ лилэн тай чинда упрал: «Лэсти лав Иоанно». Всавэрэ прылиле када пала дыво.'
    64: Тунчи отмукля лэсти муй и чиб, и вов ачиля тэ дэдумэ тай тэ ваздэ слава Дэвлэсти.
    65: И всавэрэн пашунэн облиля бари дар, и када вса розджиляпэ пав всавири Иудея плаенгири.
    66: 'Мануша, савэ шундэ вса кода, пхученас еджинэ пэстэ: — Каґа дурэдэр авэла кадэва чяворо? И Раехкоро васт сля пэ чяворэ.'
    67: 'Ай Свэнто Фано сджиля пэ Захария, Иоаннохкэрэ дадэ, и вов ачиля тэ дэдумэ Дэвлэстар:'
    68: — Тэлював англа Тут, Бахтало Рай, Дэвэл Израилехкоро! Ту авилян Тирэ манушэндэ тай фирисардан лэн.
    69: Ваздэня важ амэн Фирисаре цэрэстар, савэстар исин Тиро бутярно Давидо,
    70: зрицардан Тиро лав, саво Ту пхэнэґас дэ думутни вряма Тирэ свэнтонэ англунаренца,
    71: со фирисарэґа амэн врыжымашэндар, кодэлэндар, савэ вурыцён амэндар.
    72: Вов сикавда ковло їло Пэхкоро амарэ дадэнди тай на бистарда, со спхангля лэнца Еджино Пэ Свэнтонэ заветоґа.
    73: Солаханя Вов Авраамости, амарэ дадэсти,
    74: со фирисарэла амэн врыжымашэндар, соб амэ битрашакаро тэ терах свэнто бути англа Лэстэ,
    75: соб тэ авэл амаро джювимо свэнто тай чячюно англа Лэхкоро Муй всавэрэ бэрша амарэ.
    76: И тут, чяворо, акхарэна Барэдэрэхкоро англунари, колэсти со ту джяґа англа Рае и лачярэґа Лэсти дром,
    77: и тховэґа Лэхкэрэ манушэнди дэ гындо, со Дэвэл злэл лэндар бэзимо и фирисарэла лэнгэрэ водя.
    78: Пэхкэрэ ковлэ їлэстар Дэвэл бичалэла амэнди Кхам, Саво ваздэлапэ дэнзор,
    79: и манушэнди, савэ мэрэн дэ калима, дэла одуд и сикавэла амэнди дром, саво анэл пачя.
    80: Ай чяворо барёлас, тай фано лэхкоро ачелас зорало, и сля вов дэ шуки пхув ды кодыя вряма, кала трэбуни лэсти сля тэ сикавэпэ манушэнди дэ Израили.
  2:
    1: Дэ кодыя вряма императоро Августо чинда упхэнимо, соб тэ пэрэдинэ и тэ зачинэ, скици манушэн джювэл пав всавири римско пхув.
    2: Када сля англуно упхэнимо пала кода, соб тэ пэрэдинэ и тэ зачинэ манушэн, кодэла вряматар, кала Квиринии ачиля раеґа дэ Сирия.
    3: И всавэрэ мануша джянас тэ зачинэпэ, кожно дэ пэхкоро форо.
    4: Тунчи и Иосифо Назаретостар, саво ачел дэ Галилея, джиля дэ Иудея, дэ форо Давидохкоро, Вифлеемо, колэсти со вов сля Давидохкэрэ родостар.
    5: Иосифо джиля, соб лэ тэ зачинэн, їтханэ Марияґа, лэхкиря тэрняґа, сави сля пхари.
    6: Дэ Вифлеемо авиля вряма, кала лати трэбуни сля тэ бэнё.
    7: Тай бэня пэхкэрэ англунэ Чявэ, закхувда Лэ дэ похтан тай тховда дэ граждо, колэсти со дэ цэр важ акхардэн манушэн на сля лэнди тхан.
    8: Надур сле чукняря, савэ чяравэнас пэ маля пэхкэрэн бакрэн и бузнен и прыдыкхэнас пала лэн ратяґа.
    9: И акэ, ачиля англа лэндэ ангело Раехкоро, и слава Дэвлэстар, сар баро одуд, дэня пэ лэндэ. И бари дар облиля лэн.
    10: 'Нэ ангело пхэнда лэнди: — На даран! Мэ пхэнава тумэнди пала бари лош, сави авэла всавэрэ манушэнди.'
    11: Акана бэняпэ тумэнди дэ форо Давидохкоро Фирисари, Саво исин Рай Христосо.
    12: 'И акэ тумэнди шпэра: тумэ аракхэна Чяворэ, закхувдэ дэ похтан, Саво пашлёл дэ граждо.'
    13: 'Тунчи упралимастар авиле фартэ бут ангелонэн, савэ ваздэне бари слава Дэвлэсти тай пхэнэнас:'
    14: — Слава Дэвлэсти пэ упралима, а пэ пхуя пачя манушэнди, важ савэн ковлиля Дэвлэхкоро їло!
    15: 'Кала ангелуря ваздэнепэ лэндар упрэ, чукняря пхэндэ екх екхэсти: — Авэн дэ Вифлеемо, дыкхаґа, со котэ стердапэ, пала со амэнди пхэнда Рай.'
    16: Вонэ сиго авиле дэ форо Вифлеемо и аракхле Мария, Иосифо тай Чяворэ, Саво пашлёлас дэ граждо.
    17: Ай кала дыкхле Лэ, тунчи розпхэндэ лэнди вса, со вонэ ашундэ пала Чяворэ.
    18: Всавэрэ, ко шундэ лэн, дэнас дыво лавэнди, савэ пхэндэ чукняря.
    19: Ай Мария стховэлас кадэла лава дэ пэхкэрэ їлэ тай думисарэлас пала лэн.
    20: Тунчи чукняря рисиле павпалэ, ашарэнас Дэвлэ и ваздэнас Лэсти слава пала кода, со дыкхле и со лэнди сля пхэндо.
    21: Пэ охто диво, кала авиля вряма тэ обчинэ Чяворэ, Лэсти дэне Лав Исусо. Кадэва Лав дэня Лэсти ангело, кала дэй Исусохкири инте на сля пхари.
    22: Авиля вряма, кала Мария тай Иосифо жужардэпэ пав Моисеехкэрэ Упхэнима, тай тунчи вонэ лиджялдэ Чяворэ дэ Ерусалимо, соб тэ свэнтисарэ Лэ Раести.
    23: 'Сар чиндо дэ Дэвлэхкэрэ Упхэнима: «Чяворэ, саво бэняпэ англуно, трэбуни тэ свэнтисарэ Раести».'
    24: И тэ анэ свэнто жэртва, дон ґолубонэн чи дон ґолубонэнгэрэ пуицен, сар пхэндо дэ Упхэнима Раехкэрэ.
    25: Тунчи джювда дэ Ерусалимо екх мануш, савэ акхарэнас Симеоно. Вов сля дэвликуно тай жужэ їлэґа и дожутярэлас, со Дэвэл подрицарэла Израиле, тай Свэнто Фано сля пэ лэстэ.
    26: Свэнто Фано пхэнда лэсти, со вов на мэрэла ды кодэлэ, сар на удыкхэла Христо Дэвлэхкэрэ.
    27: Лэ лиджялда Свэнто Фано дэ храмо, кала дад и дэй андэ Чяворэ Исусо, соб тэ стерэ вса, сар трэбуни пав Упхэнима.
    28: 'Симеоно лиля Чяворэ пэ вастэн, ваздэня слава Дэвлэсти тай пхэнда:'
    29: — Акана отмукэх Ту, Дэвла, Хулае, Тирэ бутярнэ и дэх лэсти пачя кади, сар Ту и пхэндан.
    30: Колэсти со дыкхле мурэ якха фирисаримо Тиро,
    31: саво Ту лачярдан англа всавэрэн манушэн.
    32: Вов — одуд, саво дэла душлимо важ всавэрэ народуря и анэла слава Тирэ манушэнди, Израилести.
    33: Дад и дэй прылиле пала дыво лава, савэ Симеоно пхэнда пала Чяворэ.
    34: 'Тунчи Симеоно пхэнда бахталэ лава лэнди тай дэдуманя Марияти, Исусохкиря дати: — Важ Кадэлэ Чяворэ, Саво пашлёл катэ, бут манушэн дэ Израили тэлэдэна и бут ваздэнапэ. И тути еджиняти чюри заджяла дэ їлэ.'
    35: Вов авэла сар шпэра, сави бут мануша на прылэна. И оттерэлапэ вса чёрахано, со мануша рицарэн пэстэ дэ їлэн.
    36: Катэ кади ж сля и англунарька Анна, чей Фануилохкири, Асирохкэрэ родостар. Вой сля манушни дэ пуранэн бэршэн, сави выджиля паларом тэрня чяґа и пэхкэрэ ромэґа проджювда эфта бэрш.
    37: Тунчи латэ муля ром, и вой джювда еджини охтодэша штар бэрш. Диво и рят вой терэлас бути важ Дэвлэ, сля дэ мангима и посто и на уджялас храмостар.
    38: Дэ кодыя вряма вой поджиля и ачиля тэ ашарэ Дэвлэ. Тай розпхэнэлас пала Чяворэ всавэрэнди, савэ дожутярэнас фирисаримо важ Ерусалимо.
    39: Кала Мария и Иосифо стердэ Чяворэґа вса пав Упхэнима Раехкэрэ, тунчи рисиле павпалэ дэ Галилея, дэ пэхкоро форо Назарето.
    40: Чяворо ж барёлас тай бэршэнца прылэлас бари годи и зор, тай Дэвлэхкоро мищимо сля Лэґа.
    41: Исусохкэрэ дад и дэй кожно бэрш пхирэнас пэ Патради дэ Ерусалимо.
    42: И кала Лэсти сля дэшудуй бэрш, вонэ джиле дэ Ерусалимо пэ сырботори, сар сля прылито.
    43: А кала проджиля сырботори и вонэ рисявэнас цэрэ, Чяворо Исусо ачиляпэ дэ Ерусалимо, нэ дад и дэй на додыкхле када.
    44: Нэ думисардэ, со Вов джял аврэ манушэнца. Кала ж проджиле екх диво дромэґа, тунчи ачиле тэ родэ Лэ машкар пэхкэрэн манушэн и джянглэн.
    45: Тай на аракхле Лэ, тунчи рисиле дэ Ерусалимо и родэнас Лэ котэ.
    46: Кала проджиле трин дивэ, аракхле Лэ дэ храмо. Вов бэшэлас сиклимаренца, шунэлас лэн тай пхучелас лэндэ.
    47: Всавэрэ шунэнас Лэ тай дэнас дыво Лэхкэрэ годяти тай лавэнди.
    48: 'Кала дад и дэй удыкхле Лэ, прылиле када пала баро дыво. Тунчи Лэхкири дэй пхэнда Лэсти: — Чяворо! Со Ту стердан амэнца? Мэ тай дад Тиро родаґас Тут баря дукхаґа дэ їлэн.'
    49: 'Вов пхэнда лэнди: — Пэ со тумэ родэнас Ман? Чи на джянэн тумэ, со Манди трэбуни тэ авэ дэ цэр Мурэ Дадэстэ?'
    50: Нэ вонэ на полиле, пала со Вов пхэнда.
    51: Вов рисиля лэнца дэ Назарето тай сля кандуно лэнди. Лэхкири ж дэй стидэлас кодэла лава дэ пэхкэрэ їлэ.
    52: Исусо барёлас, и Лэхкири годи ачелас барэдэр, а Дэвэл и мануша камэнас Лэ вса будэр и будэр.
  3:
    1: Пэ дэшупанчто бэрш, кала Тиверии сля императоро, и кала Понтии Пилато сля барэдэрэґа дэ Иудея, а Иродо сля тетрархо дэ Галилея, лэхкоро пхрал, Филиппо, сля тетрархо дэ Итурея тай дэ пхув Трахонитско, а Лисании сля тетрархо дэ Авилиния.
    2: Англунэ рашаенца тунчи сле Аннас тай Каиафа. Дэ кодыя вряма бичалдо сля Лав Дэвлэхкоро дэ шуки пхув Иоанностэ, Захарияхкэрэ чявэстэ.
    3: Иоанно пхирэлас пав всавири пхув паша Иордано, прыакхарэлас манушэн тэ отрисявэ бэзимастар тай тэ болдэпэ, соб Дэвэл тэ эртисарэл лэнгоро бэзимо.
    4: 'Сар чинда англунари Исаия: «Гласо дэ шуки пхув типисявэл: Лачярэн дром Раести, терэн важ Лэ чяче дромора.'
    5: Тхана, савэ машкар плаен, — ваздэнапэ, а вуче плая тай цыкнэ плаёра — тэлёна, бангэ дрома — выцырдэнапэ, и помардэ дрома — авэна лачярдэ.
    6: Тунчи всавэрэ мануша дыкхэна фирисаримо Дэвлэхкоро».
    7: 'Иоанно пхэналас манушэнди, савэ авиле лэстэ тэ болдэпэ: — Родо сапэнгоро! Ко пхэнда тумэнди тэ нашэ бидатар, сави пэ тумэн джял?'
    8: 'Мэк тумарэ рындуря сикавэн, со тумэ ачявдэ бэзимо, и на думисарэн: «Амаро дад исин Авраамо». Пхэнав тумэнди, со Дэвлэстэ исин зор кадэла барэндар тэ терэ чявэн Авраамости.'
    9: 'Акэ, товэр лачярдо и тала каштэнгоро корни пашлёл: кожно кашт, саво на анэл лачё барило, сщинэн и чувэн дэ яга.'
    10: 'Пхученас лэ мануша: — Со амэнди тэ терэ?'
    11: 'Вов пхэнда лэнди: — Кастэ исин дуй гада, отдэ екх кодэлэсти, кастэ нэнай. И кастэ исин хамо, дэ епаш кодэлэсти, кастэ нэнай.'
    12: 'Авиле тэ болдэпэ стидэмаря, савэ лэнас налогуря, тай пхучле лэстар: — Сиклимари! Со амэнди тэ терэ?'
    13: 'Вов пхэнда лэнди: — На лэн манушэндар будэр, сар тумэнди прыпхэндэ тэ лэн!'
    14: 'Пхученас лэ и халавдэ: — Со амэ тэ терах? Вов пхэнда лэнди: — На залэн манушэндар зораґа, на дошарэн манушэн ївья и джювэн пэ ловэн, савэ потинэн тумэнди.'
    15: 'Мануша дожутярэнас тай гинисардэ пала Иоанно: — Чи на Христосо вов исин?'
    16: 'Иоанно пхэнда всавэрэнди: — Мэ болдав тумэн панеґа, нэ джял пала ман зорэдэр мандар, мэ на ачяв тэ розпхандэ Лэсти пундрангэ. Вов болдэла тумэн Свэнтонэ Фаноґа тай ягаґа.'
    17: Каштуни ґанавди дэ вастэ Лэстэ, тай Вов жужарэла див и стховэла ла дэ граждо, а кода, со ачиляпэ, спхабарэла дэ яга, савя нащи тэ мурдарэ.
    18: Бут инте со пхэнэлас Иоанно, кала дэдумэлас Бахтало Лав.
    19: Кала ж Иоанно дошарда Иродо, саво сля тетрархо, пала кода, со вов лиля пала пэ пхралэхкиря ромня, и пала авэр налаче рындуря,
    20: тунчи Иродо додэня пэхкэрэ бэзимастэ инте кода, со чута Иоанно дэ барунэ.
    21: Кала болдэнепэ всавэрэ мануша, болдэняпэ кади ж Исусо. И кала Вов мангэласпэ, оттердапэ упралимо,
    22: 'и Свэнто Фано сджиля упрал пэ Исусо, сар ґолубо, тай сля ґласо упралимастар, саво пхэнэлас: — Ту — Муро камло Чяво! Ту — Мури бари бахт!'
    23: Кала Исусо ачиля тэ терэ бути важ Дэвлэ, Лэсти сля пашэ трянда бэрш. Сар думисарэнас, Вов сля Иосифохкоро Чяво. И Лэхкэрэ пхурэнца сле Илья,
    24: Матфато, Левии, Мелхии, Ианнаи, Иосифо,
    25: Маттафия, Амосо, Наумо, Еслии, Наггеи,
    26: Маафо, Маттафия, Шымьи, Иосифо, Иодаи,
    27: Иоханано, Рисаи, Зоровавели, Шэалтиило, Нирии,
    28: Мелхии, Аддии, Косамо, Элмадамо, Иро,
    29: Иосии, Элиезеро, Иоримо, Матфато, Левии,
    30: Симеоно, Иуда, Иосифо, Ионамо, Элиакимо,
    31: Мелеаи, Маинаи, Маттафаи, Нафано, Давидо,
    32: Иессеи, Овидо, Боазо, Сала, Нахшоно,
    33: Аминадаво, Админо, Арнии, Хецроно, Парецо, Иуда,
    34: Иаково, Исаако, Авраамо, Терахо, Нахоро,
    35: Серуго, Реуо, Пелего, Еверо, Шэлахо,
    36: Каинано, Арпахшадо, Симо, Нои, Ламехо,
    37: Мафусало, Енохо, Иаредо, Малелеило, Каинано,
    38: Еносо, Сифо, Адамо, Дэвэл.
  4:
    1: Исусо, пхэрдило Свэнтонэ Фаноґа, рисиля Иорданостар тай лиджялдо сля Фаноґа дэ шуки пхув.
    2: Котэ Лэ саранда дивэ зумавэлас баро бэнг. Всавэрэ кадэла дивэ Вов нисо на халас тай ачиля бокхало.
    3: 'Тунчи пхэнда Лэсти баро бэнг: — Кала Ту — Дэвлэхкоро Чяво, тер мандро кадэлэ барэстар.'
    4: 'Пхэнэл лэсти Исусо павпалэ: — Чиндо: «На кици мандрэґа джювэл мануш».'
    5: Тунчи ваздэня Лэ баро бэнг пэ вучё плай тай сикавда Лэсти всавэрэ тхагарима, савэ исин пэ люмля, пала цыро вряма.
    6: 'Тай пхэнда Лэсти баро бэнг: — Мэ отдава Тути всавэрэ зор тай слава, савэ исин дэ кадэлэн тхагаримэн. Вса када дэно манди, и мэ када дав, касти камав.'
    7: Вса када авэла Тиро, кала Ту тэлёґа англа ман.
    8: 'Исусо пхэнда лэсти: — Чиндо: «Рае Дэвлэсти тэлюв тай кици Лэсти тер тири бути».'
    9: 'Тунчи баро бэнг лиджялда Лэ дэ Ерусалимо, тховда пэ майвучё тхан дэ храмо тай пхэнда Лэсти: — Кала Ту — Дэвлэхкоро Чяво, тунчи хук тэлэ.'
    10: 'Колэсти со чиндо: «Ангелонэнди Пэхкэрэнди Вов прыпхэнэла тэ фирисарэн Тут».'
    11: «Пэ вастэн пхиравэна Тут, тэ на дукхавэлпэ барэстар пуро Тиро».
    12: 'Исусо пхэнда лэсти павпалэ: — Пхэндо: «На зумав Тирэ Рае Дэвлэ».'
    13: Тунчи баро бэнг пэрэачиля тэ зумавэ Лэ тай отджиля Лэстар пэ вряма.
    14: Тунчи Исусо рисиля дэ Галилея, пхэрдило зораґа Фаностар, тай розджиляпэ пала Лэ дума пав всавири кодыя пхув.
    15: Вов сиклярэлас дэ синагоги, тай всавэрэ ашарэнас Лэ.
    16: Тунчи Исусо авиля дэ Назарето, тев Вов выбариля, и, сар Лэстэ сля прылито, дэ суббота заджиля дэ синагога тай вщиля, соб тэ динэ.
    17: 'Лэсти дэне лил, саво чинда англунари Исаия. Исусо оттерда лэ тай аракхля тхан, тев сля чиндо:'
    18: — Фано Раехкоро пэ Ман, колэсти со Вов помакхля Ман тэ пхэнэ Бахтало Лав чёрэнди. Вов бичалда Ман тэ дэдумэ спханглэ манушэнди, со лэн отмукэна пэ воля, корэнди, со авэна тэ дыкхэ, и тэ фирисарэ кодэлэн, савэ хан грыжа,
    19: тай тэ розпхэнэ, со авиля лачи вряма Раехкири.
    20: Тунчи Исусо стховда лил, отдэня павпалэ бутярнэсти дэ синагога тай бэшля. Тай всавэрэ ды екхэ дэ синагога дыкхэнас пэ Лэстэ.
    21: 'Тай ачиля тэ дэдумэ лэнди: — Авдивэ стердапэ пав лавэн, савэ тумэ шундэ екхатар.'
    22: 'Всавэрэ ашарэнас Лэ тай фартэ лошавэнас Лэхкэрэ бахталэ лавэнди. Тай пхэнэнас: — Чи на Иосифохкоро Вов Чяво?'
    23: 'Исусо пхэнда лэнди: — Тумэ дэна Манди пэ гындо лав, сар мануша пхэнэн: «Састимари, састяр еджино пэ!» И кади ж пхэнэна: «Амэ шундэ, со Ту тердан дэ Капернаумо. Стер када и катэ, тев Ту выбарилян».'
    24: 'Нэ пхэнав тумэнди чячимо: ни екхэ англунаре на прылэн котэ, тев вов бариля.'
    25: 'Пхэнав тумэнди чячимо: дэ вряма, кала джювда Илья, дэ Израили сля бут джювлен, савэндэ муле рома. Тунчи трин епашеґа бэрш на сля брышынд, тай пав всавири пхув сля бари бокх.'
    26: Тай никастэ лэндар на сля бичалдо Илья, кици дэ Сарепта паша Сидоно джювлятэ, савятэ муля ром.
    27: Кади ж дэ Израили бут сля насвалэн, пэ савэн сля проказа, кала джювда англунари Елисеи. Тай нико лэндар на састярдапэ, кици екх Неемано Сириятар.
    28: Кала мануша дэ синагога шундэ кадэла лава, вонэ фартэ мижыле.
    29: Тунчи вонэ всхукле тай поцырдэне Исусо аври пэ плай, пэ савэ сля ваздэно форо, соб тэ счувэ тэлэ.
    30: Нэ Вов проджиля машкар лэн тай уджиля котарь.
    31: Тунчи Исусо джиля дэ форо Капернаумо, саво дэ Галилея, тай дэ суббота сиклярэлас котэ манушэн.
    32: Тай динэнас пала дыво сикляримо Лэхкоро, колэсти со дэ Лэхкэрэ лавэн сля бари зор.
    33: 'Котэ, дэ синагога, сля мануш, дэ савэ сля нажужэ бэнгэхкоро фано. Тай вов фартэ затиписиля:'
    34: — Ааа! Со Тути трэбуни амэндар, Исусо Назаретостар? Ту авилян, соб тэ хасярэ амэн? Мэ джянав, Ко Ту Кацаво! Ту — Свэнто Дэвлэхкоро!
    35: 'Нэ Исусо запхэнда лэсти: — Заач мулком тай выджя лэстар! Тунчи бэнг аравда манушэ англа всавэрэн пэ пхуя, тай выджиля лэстар, тай на стерда манушэсти нисави бида.'
    36: 'Тунчи дэня пэ всавэрэн бари дар, тай пхэнэнас екх екхэсти: — Катарь дэ Лэхкэрэ лавэн кацави бари зор, со Вов прыпхэнэл нажужэнди тай вонэ кандэн Лэ?'
    37: Тай дума пала Исусо розджиляпэ пав всавири кодыя пхув.
    38: Тунчи Вов ачявда синагога тай джиля Симоностэ цэрэ. Симонохкири пхуромни пашлёлас насвали дэ пхабарима. Тай мангле Исусо, соб Вов тэ састярэл ла.
    39: Вов тэлиля латэ тай прыпхэнда пхабаримасти тэ ачявэл ла. Тунчи пхабаримо ачявда ла, тай джювли екхатар ущиля и ачиля тэ стидэ важ лэн скаминд.
    40: Кала бэшэлас кхам, ачиле тэ анэ Исусостэ фартэ насвалэн манушэн. Вов тховэлас пэ лэндэ васта тай састярэлас лэн.
    41: 'И бутэ манушэндар выджянас бэнга тай типисявэнас: — Ту — Чяво Дэвлэхкоро! Нэ Исусо пхандэлас лэнди муя тай запхэнэлас тэ дэдумэ, колэсти со вонэ джянгле, со Вов — Христосо.'
    42: Кала авиля диво, Исусо джиля дэ шуки пхув, нэ мануша родэнас Лэ. Тай кала аракхле, мангэнас Лэ, соб тэ ачелпэ лэнца.
    43: 'Нэ Исусо пхэнда лэнди: — Манди трэбуни тэ пхэнэ Бахтало Лав пала Дэвлэхкэрэ Тхагарима и дэ аврэн форонэн. Пэ кадэва рындо Мэ и слём бичалдо.'
    44: Тай сиклярэлас дэ синагоги пав Иудея.
  5:
    1: Екхвар Исусо ачиля паша Генисаретско озеро, тай бут манушэн стидэнепе паша Лэстэ, соб тэ шунэ Дэвлэхкоро Лав, и стасавэнас Лэ всавэрэ ригэндар.
    2: Вов удыкхля дуй лодкы пэ пане паша пхуя и мачярен, савэ выджиле лодкэндар и халавэнас кхувдя.
    3: Исусо заджиля дэ Симонохкири лодка тай помангля Симоно тэ отлиджял ла пав пане надур пхуятар. Тунчи бэшля и лодкатар ачиля тэ сиклярэ манушэн.
    4: 'Кала ж пэрэачиля тэ сиклярэ, пхэнда Симоности: — Отлиджя лодка дурэдэр пхуятар, тев будэр пани, тай зачув кхувдя тэ астарэн мачё!'
    5: 'Симоно пхэнэл Лэсти: — Пхурэдэр амаро! Амэ всавири рят тераґас пхари бути и камле тэ астарэ мачё, тай вса ивья. Нэ сар Ту пхэнэх, мэ кандава Тут тай инте зачувава кхувди.'
    6: Кала вонэ кади стердэ, тунчи астардэ фартэ бут мачен, пэ скици бут, со кхувди ачиля тэ чинэпэ.
    7: Тунчи вонэ сикавдэ вастэнца амалэнди, савэ сле пэ авэр лодка, соб тэ подрицарэн лэн. Кодэла авиле тай їтханэ зачутэ пхэрдо мачё дэ лэдуй лодкы, кади со лодкы ачиле тэ тасё.
    8: 'Кала дыкхля вса откада Симоно Пётро, вов тэлиля Исусохкэрэ чянгэндэ тай пхэнда: — Выджя мандар, Рае! Кодэлэсти со мэ мануш дэ бэзима!'
    9: Бари дар дэня пэ лэстэ тай пэ всавэрэн, ко дыкхля, скици мачё вонэ астардэ.
    10: 'Трашане кади ж амала Симонохкэрэ, Иаково тай Иоанно, Зеведеехкэрэ чявэ. Нэ Симоности Исусо пхэнда: — На дар. Акана манушэн авэґа тэ астарэ.'
    11: Тунчи вонэ выцырдэне лодкы пэ пхув, ачявдэ вса тай джиле пала Исусо.
    12: 'Екхвар Исусо сля дэ екх форо. Тунчи авиля Лэстэ мануш, пэ савэстэ сля насвалимо проказа. Вов пэля англа Исусо пэ муй тай мангля Лэ мангимаґа: — Рае! Коли закамэґа, Ту жужарэґа ман!'
    13: 'Исусо процырдэня васт, лиляпэ лэстэ тай пхэнда: — Камав, жужарпэ! Тунчи проказа екхатар сджиля лэстар.'
    14: 'Исусо прыпхэнда лэсти: — Никасти на розпхэн пала кода, нэ джя, сикавпэ рашаести тай ан жэртва пала кода, со жужарданпэ, сар пхэнда Моисеи, соб вонэ када тэ дыкхэн.'
    15: Нэ инте будэр розджиляпэ дума пала Исусо, тай фартэ бут манушэн джянас Лэстэ, соб тэ шунэ Лэхкэрэ лава тай тэ састярэпэ бутэ дукхэндар.
    16: Нэ Вов уджялас дэ тханэн, тев манушэн на сля, соб тэ мангэпэ.
    17: Екхвар, кала Исусо сиклярэлас манушэн, котэ сле фарисея тай сиклимаря пав Упхэнима. Вонэ авиле всавэрэ тханэндар Галилеятар, Иудеятар тай Ерусалимостар. И зор Раехкири сля пэ Исусо, соб тэ састярэ манушэн.
    18: Тай акэ, андэ пэ пато насвалэ, саво на пхирэлас, тай камле тэ залиджя лэ дэ цэр тай тэ тховэ англа Исусо.
    19: Тай на аракхле, сар тэ анэ лэ дэ цэр, колэсти со фартэ бут манушэн сля паша цэрэ. Тунчи вонэ ваздэнепэ упрэ пэ цэр, розлиле ушарди тай змукле насвалэ пэ пато англа Исусо.
    20: 'Кала Вов удыкхля лэнгоро патявимо, тунчи пхэнда насвалэсти: — Мануша! Отмукэлпэ тути тиро бэзимо.'
    21: 'Сиклимаря пав Упхэнима тай фарисея ачиле тэ дэдумэ еджинэ пэсти дэ гындо: — Ко Вов исин, со дэдумэл кацавэ бэзимахкэрэ лава? Кици Дэвлэстэ исин зор тэ эртисарэ бэзимо манушэсти!'
    22: 'Исусо полиля, со лэндэ дэ гындо, тай пхэнда лэнди: — Сости тумэ гинисарэн кади дэ тумарэн їлэн?'
    23: 'Со локхэдэр, тэ пхэнэ: «Отмукэлпэ тиро бэзимо», — чи тэ пхэнэ: «Вщи тай пхир»?'
    24: 'Нэ соб тумэ тэ джянэн, со Манушыканэ Чявэстэ исин зор тэ эртисарэ бэзимо, — пхэнда Вов насвалэсти: — Тути пхэнав: Вщи, лэ пато тиро тай джя цэрэ!'
    25: Тунчи Вов екхатар вщиля англа лэндэ, лиля кода, пэ со пашлёлас, джиля цэрэ и ваздэлас слава Дэвлэсти.
    26: 'Тунчи и вонэ ваздэнас Дэвлэсти слава тай пхэнэнас: — Авдивэ амэ пэхкэрэ якхэнца дыкхле кода, со на сля никала!'
    27: 'Пала кадэлэ Исусо выджиля тай удыкхля стидэмаре, саво лэлас налогуря, акхарэнас лэ Левии. Вов бэшэлас паша тханэ, тев здэнас налогуря. Тай пхэнда лэсти Исусо: — Джя пала Ман!'
    28: Вов ачявда вса тай джиля пала Исусо.
    29: Тунчи Левии тховда важ Исусо баро скаминд пэстэ цэрэ. Лэнца пала скаминдэ сля бут аврэн манушэн и стидэмарен.
    30: 'Фарисея тай сиклимаря пав Упхэнима сле дэ холя и пхученас Исусохкэрэ сиклярнэн: — Сости тумэ хан и пэн стидэмаренца тай бэзимахкэрэ манушэнца?'
    31: 'Исусо пхэнда лэнди: — На састэ манушэнди трэбуни састимари, нэ насвалэнди.'
    32: Мэ авилём тэ прыакхарэ, соб тэ обрисявэнпэ Дэвлэстэ на бидошакэрэ мануша, а кодэла, савэ джювэн дэ бэзима.
    33: 'Тунчи вонэ пхэндэ Исусости: — Иоаннохкэрэ тай фарисеенгэрэ сиклярнэ мангэнпэ тай рицарэн посто, а Тирэ сиклярнэ хан тай пэн.'
    34: 'Исусо пхэнда лэнди: — Сар тумэ пхэнэна пэ бьяв манушэнди тэ рицарэн посто, кала лэнца тэрно?'
    35: Нэ авэла вряма, кала лэндар залэлапэ тэрно, тунчи авэна тэ рицарэ посто.
    36: 'Тунчи Вов пхэнда лэнди кацави дума: — Нико на прысювэл пураня їдатэ котор, саво отчиндо нэвя їдатар. Кодэлэсти со тунчи и нэви їда мусарэла, и пуранятэ на поджяла.'
    37: Нико на чувэл тэрно мол дэ пурано ґравлицико гоноро, колэсти со и гоноро пхарола, и мол розчувэлапэ.
    38: Нэ тэрно мол чувэн дэ нэвэн ґравлицикунэн гонорэн.
    39: 'Тай нико на закамэла тэ пэ тэрно мол, кала зумавда пурано мол, нэ пхэнэла: «Пурано фэдэр».'
  6:
    1: Екхвар дэ суббота джялас Исусо сиклярнэнца маляґа, а сиклярнэ сщинэнас див, розкхосэнас вастэнца тай ханас ворзо.
    2: 'Койсавэ фарисеендар пхэндэ Лэсти: — Сости тумэ терэн кода, со нащи тэ терэ дэ суббота?'
    3: 'Исусо пхэнда лэнди: — Тумэ со, на динэнас, со терда Давидо, кала вов тай лэхкэрэ мануша ачиле бокхалэ?'
    4: Вов заджиля дэ Дэвликуно Цэр, лиля мандро, свэнтисардо Дэвлэсти. Вов еджино лэ халя тай дэня пэхкэрэ манушэнди. А кодэва мандро нащи никасти сля тэ ха, кици рашаенди.
    5: 'Тунчи Исусо пхэнда лэнди: — Чяво Манушыкано исин субботакоро Хулай.'
    6: Дэ авэр суббота Исусо заджиля дэ синагога тай ачиля тэ сиклярэ. Котэ сля екх мануш, савэстэ чячё васт сля шуко.
    7: Сиклимаря пав Упхэнима тай фарисея дыкхэнас пала Исусо, чи састярэла Вов дэ суббота, соб тэ дошарэ Лэ.
    8: 'Нэ Вов джянэлас лэнгоро гындо тай пхэнда манушэсти шукэ вастэґа: — Вщи тай выджя машкар! Мануш подлиляпэ тай ачиля машкар.'
    9: 'Тунчи Исусо пхэнда лэнди: — Пхучяв тумэн: трэбуни дэ суббота тэ терэ лачимо чи бибахт? Тэ фирисарэ води чи тэ мулярэ?'
    10: 'Тунчи Вов подыкхля пэ всавэрэн тай пхэнда манушэсти: — Процырдэ тиро васт! Вов стерда кади, и васт ачиля састо.'
    11: Вонэ фартэ мижыле тай ачиле тэ дэдумэ екх екхэґа, со лэнди тэ терэ Исусоґа.
    12: Дэ кодэлэн дивэн Исусо джиля пэ плай тэ мангэпэ тай мангляпэ Дэвлэсти котэ всавири рят.
    13: 'Кала авиля диво, Исусо акхарда Пэхкэрэн сиклярнэн тай вытидэня лэндар дэшудуен, савэнди дэня лав «апостолуря»:'
    14: Симоно, савэ акхарэнас Пётро, лэхкоро пхрал Андреи, Иаково, Иоанно, Филиппо, Варфоломеи,
    15: Матфеи, Фома, Иаково Алфеехкоро, Симоно, пэ савэ пхэнэнас «Зилото»,
    16: Иуда Иаковохкоро тай Иуда Искариото, саво ачиля здымареґа.
    17: 'Тунчи Исусо змукляпэ лэнца плаестар пэ маля. Паша Лэстэ стидэняпэ фартэ бут манушэн: Лэхкэрэ сиклярнэ, мануша всавиря Иудеятар тай Ерусалимостар, кади ж Тиростар тай Сидоностар, форонэндар, савэ ачен паша море.'
    18: Вонэ авиле тэ шунэ Лэхкэрэ лава тай тэ састярэпэ пэхкэрэ дукхэндар. Тай мануша, савэн марэнас нажужэ, састярэнаспэ.
    19: Всавэрэ вонэ камле тэ лэпэ Исусостэ, колэсти со Лэстар выджялас бари зор тай састярэлас манушэн.
    20: 'Тунчи Исусо подыкхля пэ Пэхкэрэн сиклярнэн тай пхэнда: — Бахталэ тумэ, чёрорэ! Тумаро исин Тхагаримо Дэвлэхкоро.'
    21: Бахталэ тумэ, бокхалэ акана! Тумэ авэна чялярдэ. Бахталэ, савэ ровэн акана! Тумэ авэна тэ лошавэ.
    22: Бахталэ тумэ, кала мануша тумэн на камэна, кала авэна тэ вытрадэ тумэн, тэ кошэ тумаро лав, тэ пхэнэ пэ тумэн налаче лава пала Чявэ Манушыканэ.
    23: Кадики ж теренас англунаренца и дада кадэлэ манушэнгэрэ! Лошавэн тунчи тай хукэн лошатар! Бари цимин потинэна тумэнди пэ упралима.
    24: Нэ бида тумэнди, барвалэ! Тумэ катэ ужэ чялиле джювимаґа.
    25: Бида тумэнди, чялэ! Тумэ авэна бокхалэ. Бида тумэнди, ко асалпэ акана! Тумэ авэна тэ ровэ и ваздэна типимо дэ грыжа.
    26: Бида тумэнди, кала авэна тэ ашарэ тумэн всавэрэ мануша! Колэсти со лэнгэрэ дада кади ж ашарэнас хохавнэн англунарен.
    27: 'Тумэнди, ко шунэн, Мэ пхэнав: камэн тумарэн врыжымашэн. Терэн лачимо кодэлэнди, ко тумэн на камэн.'
    28: Пхэнэн бахталэ лава кодэлэнди, савэ придэн тумэн мрая. Мангэн Дэвлэ пала кодэлэн, ко акошэл тумэн.
    29: Ко дэла палма тут пав екх чямни, бандяр лэсти авэр. Ко залэл тутар упралуни їда, дэ лэсти тэ отлэ и гад тиро.
    30: Всавэрэнди, ко мангэл тутэ, дэ. Кодэлэстар, ко отлэл тутар, на манг павпалэ.
    31: Сар тумэ камэн, соб тумэнди тэ терэн мануша, кади и тумэ терэн лэнди.
    32: Кала камэн кици кодэлэн, ко камэл тумэн, пала со тумэн тэ ашарэ? Кади ж мануша дэ бэзима камэн кодэлэн, ко лэн камэл.
    33: Кала терэн лачимо кодэлэнди, ко тумэнди терэл лачимо, пала со тумэн тэ ашарэ? Мануша дэ бэзима кади ж терэн.
    34: Кала дэн ловэ дэ вуджилима кодэлэнди, кастар думисарэн тэ лэ павпалэ, тунчи пала со тумэн тэ ашарэ? Мануша дэ бэзима кади ж залэн кодэлэнди, кастар думисарэн тэ лэ павпалэ.
    35: Нэ тумэ камэн тумарэн врыжымашэн, терэн лачимо лэнди, залэн дэ вуджилима тай на дожутярэн, со тумэнди отдэна павпалэ. Тунчи бари цимин тумэнди потинэна. Тумэ авэна Барэдэрэхкэрэ чявэнца, колэсти со Вов терэл лачимо и налаченди, и мижэнди.
    36: Сар ковло їло тумарэ Дадэстэ, кади тумэ ковлисарэн тумарэ їлэ манушэндэ.
    37: На сундисарэн, тай еджинэ на авэна сундисардэ. На дошарэн, тай тумэн на дошарэна. Эртисарэн, тай тумэнди авэла эртисардо.
    38: Дэнтэ, и тумэнди дэлапэ. Дэлапэ дэ бэрг тумэнди пхэрдо, кади чувэлапэ, со авэла прытасавдо и авэла тэ вычувэпэ аври. Сар тумэ дэна, кади и тумэнди дэно авэла.
    39: 'Тунчи Исусо пхэнда кацави дума: — Чи лиджяла коро корэ? Чи на пэрэна вонэ лэдуй?'
    40: Сиклярно на барэдэр сиклимарестар, нэ сар высиклёлапэ, авэла, сар сиклимари.
    41: Со ту дыкхэх сулуморы дэ якха тирэ пхралэстэ, нэ дэ пэхкиря якха баро кашт на дыкхэх?
    42: 'Сар пхэнэґа тирэ пхралэсти: «Пхрала, дэ, вылава сулуморы тиря якхатар!» — кала ту дэ пэхкиря якха баро кашт на дыкхэх? Домуенгоро, англал вылэ кашт тиря якхатар, тунчи мишто дыкхэґа, сар тэ вылэ сулуморы якхатар тирэ пхралэстэ.'
    43: Лачё кашт на анэл цэрно барило. А цэрно кашт на анэл лачё барило.
    44: Пав барило уджянэлпэ кашт. На стидэн инжыро пусанэ рандендар, на стидэн виноградо пусанэ чярендар.
    45: Лачё мануш вылэл лачимо мищимастар, саво исин лэстэ дэ їлэ. Налачё мануш вылэл пэхкэрэ їлэстар бибахт. Кода, со пхэрдо дэ їлэ, выджял чибатар манушэстэ.
    46: 'Со тумэ акхарэн Ман: «Рае! Рае!» — а на терэн, сар Мэ тумэнди пхэнав?'
    47: Мэ пхэнава тумэнди, пэ кастэ счувэлпэ мануш, саво авэл Мандэ, ашунэл, со Мэ пхэнав, и терэл кода.
    48: Вов — сар кодэва мануш, саво выґанавда пхув ды барэн и ваздэня пэхкоро цэр пэ баруно фундаменто. Кала дэня пэ цэр баро пани лэнятар, вов на аравда цэр, колэсти со вов сля мишто стердо.
    49: Мануш, саво шунэл Муро лав, нэ на джювэл пав лэ, счувэлпэ пэ манушэ, саво ваздэня цэр пэ пхуя. Тунчи дэня пэ цэр баро пани лэнятар, екхатар аравда кодэва цэр и фартэ розмарда лэ.
  7:
    1: Кала Исусо пэрэачиля тэ дэдумэ манушэнди, Вов авиля дэ Капернаумо.
    2: Котэ сля екх шэлякоро пхурэдэр. Лэхкоро бутярно, саво важ лэ сля кучутно, фартэ занасвалиля и сля пашэ мэримастэ.
    3: Шэлякоро пхурэдэр шунда пала Исусо тай бичалда Лэстэ иудеенгэрэн пхурэдэрэн тэ мангэн Исусо, соб Вов тэ авэл и тэ састярэл бутярнэ.
    4: 'Вонэ авиле Исусостэ, фартэ мангле Лэ и пхэнэнас: — Кадэва мануш ачел, соб Ту тэ терэх важ лэ кава рындо.'
    5: Колэсти со Вов камэл амаро народо тай ваздэня амэнди синагога.
    6: 'Исусо джиля лэнца. Кала Вов сля пашэ цэрэстэ, шэлякоро пхурэдэр бичалда Лэстэ англал пэхкэрэн амалэн, соб вонэ тэ пхэнэн: — Рае! На трэбуни Тути тэ цинё! Мэ на ачяв, соб Ту тэ заджях мандэ дэ цэр!'
    7: Нэ мэ еджино на ачяв тэ авав Тутэ. Кици пхэн лав, и састярэлапэ бутярно муро.
    8: 'Упрэ мандар исин пхурэдэра, савэн мэ кандав. Нэ исин мандэ халавдэ, савэ ман кандэн. Пхэнав екхэсти: «Джя!» — и вов джял. Пхэнав аврэсти: «Ав!» — и вов авэл. Пхэнав мурэ бутярнэсти: «Тер!» — тай вов терэла.'
    9: 'Исусо шунда кадэла лава, прылиля пала дыво, обрисиля тай пхэнда манушэнди, савэ джянас пала Лэ: — Пхэнав тумэнди, со и дэ Израили на аракхлём Мэ кацаво патявимо.'
    10: Кала мануша, савэн бичалдэ Исусостэ, рисиле цэрэ, вонэ удыкхле, со насвало састярдапэ.
    11: Тунчи Исусо джиля дэ форо, саво акхарэлпэ Наино. Джянас пала Лэ бут Лэхкэрэн сиклярнэн и фартэ бут манушэн.
    12: Кала Вов поджиля форохкэрэ вударэндэ, котарь вылиджянас тэ гаравэ тэрнэ чявэ. Вов сля екх пэхкиря датэ, савятэ муля ром. Фартэ бут манушэн кодэлэ форостар джянас їтханэ лаґа.
    13: 'Кала Рай удыкхля ла, Лэсти ачиля дор кадэла манушня. Тай пхэнда Вов лати: — На ров!'
    14: 'Тунчи Вов поджиля тай лиляпэ вастэґа гробостэ. Мануша, савэ лиджянас гробо, ачиле. Вов пхэнда мулэсти: — Чяво! Тути пхэнав, вщи!'
    15: Муло ваздэняпэ, бэшля тай ачиля тэ дэдумэ. Тунчи Исусо отдэня лэ дати.
    16: 'Пэ всавэрэн дэня бари дар. Вонэ ачиле тэ ваздэ слава Дэвлэсти тай пхэнэнас: — Баро англунари ваздэняпэ машкар амэн, и Дэвэл авиля Пэхкэрэ манушэндэ.'
    17: Кади дэдумане пала Исусо пав всавири Иудея тай дэ пхуен, савэ сле пашэ.
    18: Иоаннохкэрэ сиклярнэ розпхэндэ Иоанности пала кода, со стердапэ. Иоанно акхарда дон пэхкэрэн сиклярнэн
    19: 'тай бичалда Раестэ тэ пхучен Лэстар: — Ту исин Кодэва, Касти трэбуни тэ авэ, чи трэбуни амэнди тэ дожутярэ аврэ?'
    20: 'Мурша авиле Исусостэ тай пхэндэ: — Иоанно Болдэмари бичалда амэн тэ пхуче Тут: «Ту исин Кодэва, Касти трэбуни тэ авэ, чи трэбуни амэнди тэ дожутярэ аврэ?»'
    21: Дэ кодыя вряма Исусо бутэн манушэн састярэлас насвалимэндар и дукхэндар, вытрадэлас налачен тай бутэ корэнди оттерэлас якха.
    22: 'Тунчи Вов пхэнда Иоаннохкэрэ сиклярнэнди: — Джян, пхэнэн Иоанности, со тумэ дыкхле тай шундэ: корэ дыкхэн, лангэ пхирэн, мануша дэ проказа жужарэнпэ латар, кашукэ шунэн, мулэ отджювдён, и чёрэнди пхэнэлпэ Бахтало Лав.'
    23: Бахтало кодэва, ко пала Ман на змарэлапэ дромэстар.
    24: 'Кала бичалдэ Иоанностар джиле, Исусо ачиля тэ пхэнэ манушэнди пала лэ: — Со тумэ пхирдэ тэ дыкхэ дэ шуки пхув? Чяр, сави тинисявэл барвалятар?'
    25: 'А сар на кади, ка тумэ пхирдэ тэ дыкхэ: манушэ дэ ковля їда? Нэ кодэла, савэ урявэнпэ дэ райкани їда тай джювэн дэ барвалима, бэшэн дэ тхагарнэн цэрэн.'
    26: 'Ка тумэ пхирдэ тэ дыкхэ: англунаре? Кади, пхэнав тумэнди, вов барэдэр, сар англунаря.'
    27: 'Вов кодэва, пала кастэ чиндо: «Акэ, Мэ бичалав Мурэ манушэ англа Тиро муй. Вов лачярэла дром Тиро англа Тут».'
    28: 'Пхэнав тумэнди: машкар кодэлэн, савэ джювлендар бэнепэ, нэнай ни екхэ англунаре барэдэр Иоанностар. Нэ цыкнэдэр дэ Дэвлэхкэрэ Тхагарима исин барэдэр лэстар.'
    29: Всавэрэ мануша, савэ шундэ Исусо, тай стидэмаря прыджянгле, со Дэвлэхкоро дром исин чячюно. Тунчи болдэнепэ Иоаннохкэрэ болдимаґа.
    30: А фарисея тай сиклимаря пав Упхэнима на прылиле Дэвлэхкири воля и на болдэнепэ.
    31: 'Тунчи Рай пхэнда: — Пэ кастэ счувэлпэ кадэва родо? Пэ кастэ счувэнпэ кадэла мануша?'
    32: 'Вонэ счувэнпэ пэ чяворэн, савэ бэшэн пэ форо, акхарэн екх екхэ тай пхэнэн: «Амэ цэлдэ тумэнди пэ дудка, нэ тумэ на цэлэнас пэ пурэн. Амэ дилябане тумэнди диля ровимахкэрэ, нэ тумэ на ровэнас».'
    33: 'Акэ, авиля Иоанно Болдэмари, на хал мандро и на пэл мол, а тумэ пхэнэн: «Дэ лэстэ бэшэл бэнг».'
    34: 'Авиля Чяво Манушыкано, хал и пэл, а тумэ пхэнэн: «Акэ исин Мануш, Касти чялёл тэ ха и тэ пэ. Вов амал стидэмаренди тай бэзимахкэрэ манушэнди!»'
    35: Нэ кодэла, ко прылэн бари Дэвлэхкири годи, кадэлэґа сикавэн, со када чячимо.
    36: Екх фарисеи акхарда Исусо скаминдэстэ, тай Вов заджиля лэстэ дэ цэр и залиля тхан пала скаминдэ.
    37: Тай акэ, екх джювли дэ бэзима кодэлэ форостар уджянгля, со Исусо дэ цэр фарисеестэ пала скаминдэ, анда алабастрово вакхор кучутнэ мироґа.
    38: Вой вщиля павпалэ, паша Исусохкэрэн пурэн, заровиня, тай лакэрэ ясва ачиле тэ чюлё. А вой выкхосэлас Исусохкэрэ пурэ пэхкэрэ балэнца, чюминдэлас лэн и макхэлас мироґа.
    39: 'Фарисеи, саво акхарда Исусо, удыкхля када тай пхэнда пэсти дэ гындо: «Тэ авэл Кадэва Мануш чячимаґа англунари, Вов бы джянэлас, сави манушни Лэстэ лэлпэ тай дэ савэ бэзима вой джювэл».'
    40: 'Исусо пхэнда лэсти: — Симоно! Камав тэ пхэнэ тути екх лав. Кодэва дэдуманя: — Пхэн, Сиклимари!'
    41: 'Исусо пхэнда: — Екхэ хулаестэ дуй мануша залиле ловэ. Екх сля вуджило лэсти панчшэл динарии, ай авэр — пандэша.'
    42: Нэ сар лэндэ на сля ловэ, хулай эртисарда лэдуенди вуджилимо. Ко дуендар авэла будэр тэ камэ кадэлэ манушэ?
    43: 'Симоно пхэнда: — Гинисарав, со кадэва, касти вов будэр эртисарда. Исусо пхэнда: — Тиро чячимо.'
    44: 'Тунчи обрисиля манушнятэ и пхэнда Симоности: — Ту дыкхэх кадэла манушня? Мэ авилём дэ тиро цэр, и ту на дэнян Манди пани, соб Мэ пурэ тэ халавав. А вой ясвэнца обхалавда Манди пурэ и выкхосля лэн пэхкэрэ балэнца.'
    45: Ту на чюминдан Ман, а вой всавири вряма, сар Мэ заджилём дэ цэр, на пэрэачел тэ чюминдэ Мурэ пурэ.
    46: Ту на помакхлян Муро шэро зэтоґа оливкэндар, а вой пурэ Манди помакхля кучутнэ мироґа.
    47: 'Пхэнав тути: эртисардэ бут бэзима лакэрэ, кодэлэсти вой и покамля бут. Касти набут эртисарэлапэ, кодэва набут и камэла.'
    48: 'Тунчи Исусо пхэнда джювляти: — Эртисарэнпэ тути тирэ бэзима.'
    49: 'Авэр мануша, савэ сле пала скаминдэ, ачиле тэ гинисарэ: — Ко Вов Кацаво, соб бэзима тэ эртисарэ?'
    50: 'Вов жэ пхэнда манушняти: — Тиро патявимо тут фирисарда. Джя, и тэ авэл туґа пачя!'
  8:
    1: Тунчи Исусо пхирэлас пав гавэн тай форонэн, сиклярэлас и розпхэнэлас Бахтало Лав пала Дэвлэхкэрэ Тхагарима. Паша Лэ сле дэшудуй апостолуря.
    2: 'Сле паша Лэстэ кади ж и джювля, савэндар Вов вытрадэня налачен тай састярда насвалимастар: Мария, савя акхарэнас Магдалина и савятар выджиле эфта бэнгэн,'
    3: Иоанна, ромни Хузохкири, саво Иродостэ дыкхэлас пала цэр, Сусанна и бут аврэн джювлен, савэ подрицарэнас Исусо и сиклярнэн пэхкэрэ барвалимаґа.
    4: 'Екхвар, кала паша Исусо стидэняпэ бут манушэн, савэ авэнас Лэстэ бутэ форонэндар, Вов пхэнда кацави дума:'
    5: — Выджиля мануш тэ чувэ ворзо дэ пхув. Кала чувэлас, екх ворзо пэля паша дром. И койсаво ворзо чирикля упралимахкэрэ похале, а койсаво мануша тасавдэ пурэнца.
    6: Авэр ворзо пэля пэ барэн тай сиго бариля, нэ зашутиля, колэсти со котэ на сля пани.
    7: Трито ворзо пэля машкар пусани чяр. Кодыя чяр бариля тай затасавда ворзо.
    8: 'Штарто ворзо пэля дэ лачи пхув, ваздэняпэ тай анда барило дэ шэл молы будэр. Тунчи Исусо пхэнда зоралэ ґласоґа: — Кастэ исин кана тэ шунэ, мэк шунэл!'
    9: 'Лэхкэрэ сиклярнэ пхучле Лэстар: — Сар тэ полэ кадэла лава?'
    10: 'Вов пхэнда: — Тумэнди дэно тэ джянэ чёраханэ лава пала Дэвлэхкэрэ Тхагарима. Ай аврэнди пхэнэлпэ дума, соб вонэ тэ дыкхэн и тэ на удыкхэн, тэ шунэн и тэ на полэн.'
    11: Акэ сар трэбуни тэ полэ кадыя дума. Ворзо — када исин Дэвлэхкоро Лав.
    12: Ворзо, саво пэля паша дром, када исин мануша, савэ шунэн Лав. Нэ лэндэ авэл баро бэнг тай чёрэл Лав лэнгэрэ їлэндар, соб вонэ тэ на патян и тэ на фирисарэнпэ.
    13: Ворзо, саво пэля пэ барэн, када мануша, савэ шунэн Лав тай прылэн лошаґа, нэ лэндэ нэнай корни. И набут вряма вонэ патян. Нэ кала авэл пхари вряма и вонэ зумавэнпэ, тунчи вонэ отджян Дэвлэстар.
    14: Ворзо, саво пэля дэ пусани чяр, када мануша, савэ ашунэн Лав. Нэ пэ годя лэндэ кици, сар тэ джювэ пэ кадыя люмля и сар тэ затерэ барвалимо, и соб тэ авэл драго важ лэнгоро трупо. Вса када полокхэ авэл и затасавэл Лав, и мануша на анэн барило.
    15: Ворзо, саво пэля дэ лачи пхув, када мануша, савэ шунэн Лав, рицарэн лэ дэ лачё и пативало їло, вса пэрэлиджян и кодэлэсти анэн барило.
    16: Кала пхабарэн лампа, тунчи на тховэн ла тала вакхор чи тала пато. Нэ тховэн упрэ, соб мануша, савэ заджян, тэ дыкхэн одуд.
    17: Нэнай нисо гаравдо, со на авэла аракхло, нэнай нисо чёрахано, со на авэла уджянгло и на выджяла аври.
    18: Дыкхэн, сар тумэ шунэн! Кодэлэсти, кастэ исин, инте дэлапэ. А кастэ нэнай, лэстар залэлапэ и кода, со вов думисарэл, со лэстэ исин.
    19: Тунчи авиле Исусостэ Лэхкири дэй тай Лэхкэрэ пхрала и на поджиле Лэстэ, важ кода со паша Лэ стидэняпэ фартэ бут манушэн.
    20: 'Тай пхэндэ Лэсти: — Дэй Тири тай пхрала Тирэ ачен аври и камэн тэ дыкхэ Тут.'
    21: 'Исусо пхэнда лэнди: — Мури дэй тай Мурэ пхрала исин кодэла, савэ шунэн Дэвлэхкоро Лав и терэн кади, сар вов пхэнэл.'
    22: 'Екхвар Исусо заджиля дэ лодка Пэхкэрэ сиклярнэнца тай пхэнда лэнди: — Авэн пэ авэр риг. Тай лагле.'
    23: Кала вонэ джянас пав пане пэ лодка, Исусо засута. Ваздэняпэ бари барвал пэ пане, лодка пхэрдэня панеґа, и вонэ ачиле тэ тасё.
    24: 'Поджиле Исусостэ, джюнгавдэ Лэ и пхэндэ: — Сиклимари! Сиклимари! Амэ хасявах! Исусо вщиля, запхэнда барваляти и барэ панести, саво ваздэласпэ. Тунчи барвал и пани улилепэ, и вса заачиля мулком.'
    25: 'Тунчи Исусо пхэнда сиклярнэнди: — Тев тумаро патявимо? Вонэ фартэ дарэне, и лэнди на заджялас дэ шэрэ, со када терэлпэ. И вонэ кици пхэнэнас екх екхэсти: — Ко исин Кадэва, со и барваляти запхэнэл, и панести, и вонэ кандэн Лэ?'
    26: Тай авиле дэ пхув Гераса, сави исин пэ авэр риг Галилеятар.
    27: Кала Исусо выджиля лодкатар, авиля Лэстэ форостар екх мануш, дэ савэ бэшэнас бэнга. Вов бут вряма пхирэлас нанго и джювэлас на дэ цэр, нэ дэ склепо, тев мулэн гаравэнас.
    28: 'Кала вов удыкхля Исусо, чутапэ Лэхкэрэ пурэндэ тай затиписиля зоралэ ґласоґа: — Со Тути трэбуни мандар, Исусо, Чяво Дэвлэ Барэдэрэхкэрэ? Мангав Тут, на тер манди бида!'
    29: Вов типисиля, колэсти со Исусо прыпхэнда нажужэсти тэ выджял манушэстар. Ай нажужо бут вряма марэлас кадэлэ манушэ, кади, со пхандэнас лэхкэрэ васта и пурэ ланцоґа и дыкхэнас пала лэ. Нэ вов розчинэлас ланцуря, и бэнг традэлас лэ дэ мален.
    30: 'Исусо пхучля лэстар: — Сар тиро лав? Вов пхэнда: — Легионо, — колэсти со бут бэнгэн заджиле дэ лэ.'
    31: Тай мангле Исусо, соб Вов тэ на бичалэл лэн дэ хасютно тхан.
    32: Котэ пэ плай чяравэнаспэ фартэ бут балэн, тай бэнга мангле Исусостар, соб лэнди тэ заджя дэ балэн. Исусо домукля лэнди.
    33: Бэнга выджиле манушэстар тай заджиле дэ балэн. Тунчи всавэрэ балэ чутэпэ плаестар дэ пане тай потасиле.
    34: Чукняря, савэ чяравэнас балэн, удыкхле, со тердапэ, и тунчи прастэне и розпхэндэ пала кода дэ форо и пав гавэн.
    35: Кала стидэнепэ мануша, соб тэ дыкхэ, со тердапэ, воне авиле Исусостэ тай дыкхле, со мануш, дэ кастэ сле бэнга, бэшэл дэ пурэн Исусостэ, урявдо и дэ пэхкиря годя, тай фартэ дарэне.
    36: Ай кодэла, савэ еджинэ дыкхле, сар вса от када тердапэ, розпхэндэ лэнди, сар састярдапэ мануш, дэ савэ сле бэнга.
    37: Всавэрэ мануша кадэла пхуятар, сави акхарэлпэ Гераса, мангле Исусо, соб Вов тэ джял лэндар, колэсти со фартэ дарэне. Вов заджиля дэ лодка тай рисиля павпалэ.
    38: 'Мануш, дэ савэ сле бэнга, мангля тэ джял лэсти Исусоґа. Нэ Исусо отмукля лэ тай пхэнда:'
    39: — Рисяв пэстэ цэрэ и розпхэн, со терда туґа Дэвэл. Мануш джиля и всавэрэнди дэ форо розпхэнэлас, со терда лэсти Исусо.
    40: Кала Исусо рисиля павпалэ, мануша прылиле Лэ, колэсти со вонэ дожутярэнас Исусо.
    41: Тай акэ, авиля екх мануш, савэ акхарэнас Иаиро и саво сля пхурэдэр дэ синагога. Вов тэлэдэня Исусости дэ пурэн тай мангля, соб Исусо тэ авэл лэстэ цэрэ.
    42: Кадэлэ манушэстэ сля кици екх чей, савяти сля пашэ дэшудуй бэрш, и вой мэрэлас насвалимастар. Исусо джиля лэстэ, и мануша всавэрэ ригэндар стасавэнас Лэ.
    43: Машкар кадэлэн манушэн сля екх джювли, савятар дэшудуй бэрш джиля рат. Вой отдэня састимаренди вса, со латэ сля, нэ нико ла на састярда.
    44: Тунчи вой поджиля павпалэ, лиляпэ подятэ Исусохкиря їдатар, и екхатар рат пэрэачиля тэ джя.
    45: 'Исусо пхучля: — Ко лиляпэ Мандэ? Нэ нико на прыджянгляпэ. Тунчи Пётро пхэнда: — Сиклимари! Бут манушэн пашэ Тут и всавэрэ ригэндар Тут стасавэн.'
    46: 'Нэ Исусо пхэнда: — Койсаво мануш лиляпэ Мандэ, и Мэ шундом, со Мандар выджиля зор.'
    47: Кодыя джювли удыкхля, со лати на выджиля тэ гаравэпэ, затинисиля, поджиля Исусостэ, тэлэдэня Лэсти дэ пурэн тай розпхэнда англа всавэрэн манушэн, сости вой лиляпэ Исусостэ и сар екхатар састярдапэ насвалимастар.
    48: 'Исусо пхэнда лати: — Чей! Тиро патявимо тут састярда. Джя, и мэк авэл туґа пачя!'
    49: 'Кала Вов инте пхэнэлас кадэла лава, авиля екх мануш цэрэстар, тев джювда пхурэдэр дэ синагога, тай пхэнда лэсти: — Тири чей муля. Будэр на замисар Сиклимаре!'
    50: 'Нэ Исусо шунда када тай пхэнда лэсти: — На дар, кици патя, и тири чей састярэлапэ.'
    51: Кала авиле дэ цэр, Исусо запхэнда тэ заджя пордэ манушэнди, а лиля Пэґа кици Петро, Иаково тай Иоанно и чиёракэрэн дадэ и да.
    52: 'Всавэрэ ровэнас тай марэнас пэ дэ колинэн дэ баря грыжа. Нэ Исусо пхэнда лэнди: — На ровэн! Вой на муля, вой совэл.'
    53: И асанас Лэстар. Вонэ ж джянгле, со чиёры сля мули.
    54: 'Нэ Исусо лиля чиёра пала вастэ тай пхэнда: — Вщи, чиёры!'
    55: Тай рисиля лакоро фано, и чиёры екхатар вщиля. Тунчи Исусо пхэнда, соб тэ дэн лати тэ ха.
    56: Лакэрэ дад и дэй прылиле када пала дыво, нэ Исусо запхэнда лэнди тэ розпхэнэ пала кода, со стердапэ.
  9:
    1: Тунчи Исусо акхарда Пэхкэрэн дэшудуен апостолонэн и дэня лэнди бари зор тэ вытрадэ бэнгэн и тэ састярэ насвалимэндар.
    2: Тунчи бичалда лэн тэ розпхэнэ пала Дэвлэхкэрэ Тхагарима и тэ састярэ насвалэн.
    3: 'Вов пхэнда лэнди: — Нисо на лэнтэ дэ дром: ни дэсто, ни траста, ни мандро, ни рупь, ни инте екх гад.'
    4: Дэ саво цэр тумэ заджяна, котэ аченпэ и котарь джян дэ дром.
    5: А кала тумэн на прылэна, тунчи джян кодэлэ форостар тай обмарэн прахо тумарэ пурэндар. И мэк кода авэла шпэра важ лэн.
    6: Вонэ джиле пав гавэн, пхэнэнас Бахтало Лав и пав всавэрэ тхана састярэнас насвалэн.
    7: Дума пала кода вса доджиля Иродостэ, саво сля тетрархо. Вов на джянгля, сар када тэ полэ. Койсавэ мануша пхэнэнас, со када Иоанно Болдэмари отджювдиня мулэндар.
    8: Авэр пхэнэнас, со када Илья авиля, а тритэ — со отджювдиня екх думутнэ англунарендар.
    9: 'Тай пхэнда Иродо: — Мэ отчиндом шэро Иоанности, а ко исин Кадэва, пала Ка мэ шунав? И родэлас тэ дыкхэ Исусо.'
    10: Апостолуря рисиле Исусостэ и розпхэндэ Лэсти, со вонэ тердэ. Вов стидэня лэн, и вонэ джиле форостэ, саво акхарэлпэ Вифсаида, еджинэ, би манушэн.
    11: Нэ мануша уджянгле пала кода тай джиле пала Исусо. Вов прылиля лэн тай дэдуманя лэнца пала Дэвлэхкэрэ Тхагарима. И касти сля трэбуни тэ састярэпэ, Вов састярэлас.
    12: 'Кала диво сля пашэ рятятэ, дэшудуй апостолуря поджиле Исусостэ тай пхэндэ Лэсти: — Отмук манушэн, мэк джян вонэ дэ пашунэн гаворэн и гавэн, тэ аракхэн, тев лэнди тэ ратярэ и со лэнди тэ ха. Кодэлэсти со амэ катэ дэ шуки пхув.'
    13: 'Исусо пхэнда лэнди: — Тумэ дэн лэнди тэ ха. Вонэ пхэндэ: — Амэндэ исин кици панч мандрэ и дуй маче. Чи амэнди тэ джя тай тэ тинэ всавэрэнди хамо?'
    14: 'А котэ стидэнепэ кици екхэн муршэн пашэ панч пхангля. Исусо пхэнда Пэхкэрэ сиклярнэнди: — Пхэнэн манушэнди, мэк розмарэнпэ пав пандэша манушэн и бэшэн.'
    15: Вонэ тердэ кади, и всавэрэ бэшле.
    16: Исусо лиля панч мандрэ и дуй маче, подыкхля дэ упралима, наисарда Дэвлэ пала хама, розпхагля мандро и мачё пэ которэн тай дэня сиклярнэнди, соб вонэ тэ роздэн манушэнди.
    17: Всавэрэ хале и чялиле, и стидэне дэшудуй трасты которэнца, савэ ачилепэ.
    18: 'Екхвар, кала Исусо ачиляпэ Еджино и мангляпэ, сиклярнэ поджиле Лэстэ. Тунчи Исусо пхучля лэндар: — Пала кастэ динэн Ман мануша?'
    19: 'Вонэ пхэндэ: — Пала Иоанно Болдэмаре, ай авэр — пала Илья. А тритэ пхэнэн, со када отджювдиня екх думутнэ англунарендар.'
    20: 'Вов пхучля лэндар: — А тумэ пала ка Ман прылэн? Пётро пхэнда: — Пала Христо Дэвлэхкэрэ.'
    21: Нэ Исусо запхэнда лэнди тэ дэдумэ пала кода.
    22: Тунчи Вов дэдуманя лэнди, со Манушыканэ Чявэсти трэбуни авэла тэ ха бари грыжа, со Лэстар отпхэнэнапэ пхурэдэра, англунэ рашая тай сиклимаря пав Упхэнима, со Лэ умарэна, нэ пэ трито диво Вов отджювдёла мулэндар.
    23: 'А всавэрэнди пхэнда: — Кала ко камэл тэ джя пала Ман, тунчи отпхэнпэ еджино пэстар, лэ пэхкоро трушул кожно диво и джя пала Ман.'
    24: Ко камэл тэ фирисарэ пэхкоро води, кодэва хацарэла лэ. А ко хацарэла пэхкоро води важ Ман, кодэва сфирисарэла лэ.
    25: Сави бахт кодэлэстар, со мануш затерэла всавиря люмля, а еджино хасявэла чи терэла пэсти бида?
    26: Ко ладжяла Мандар чи Мурэ лавэндар, кодэлэстар ладжяла и Чяво Манушыкано, кала авэла дэ Пэхкири слава, дэ слава Дадэхкири и свэнтононэ ангелонэнгири слава.
    27: 'Чячимаґа пхэнав тумэнди: ачен катэ мануша, савэ инте ды мэрима дыкхэна Дэвлэхкоро Тхагаримо.'
    28: Кала проджиля пашэ охто дивэ, Исусо лиля Пэґа Пётро, Иаково тай Иоанно и джиля пэ плай тэ мангэпэ.
    29: И кала мангляпэ, парувдапэ англа лэн муй Лэхкоро, тай їда Лэхкири кади парниля, со дукхано сля тэ дыкхэ.
    30: Тай акэ, авиле дуй мурша, савэ дэдумане Лэґа. Када сле Моисеи тай Илья.
    31: Вонэ авиле дэ бари слава и пхэнэнас, со Исусости трэбуни авэла тэ джя дэ Ерусалимо и тэ ачявэ кадыя люмля.
    32: Пётро и кодэла, савэ сле лэґа їтханэ, совэнас, а кала джюнгавдэпэ, удыкхле слава Исусохкири и дон муршэн, савэ аченас Лэґа.
    33: 'Кала мурша ачиле тэ уджя, Пётро пхэнда Исусости: — Сиклимари! Сар мишто амэнди катэ! Тховаґа трин катуны, екх Тути, екх Моисеести и екх Ильясти. Ай еджино на полэлас, со пхэнэл.'
    34: И кала вов инте дэдуманя, авиля хмара и ушарда лэн упрал. Кала ж вонэ ачиле дэ хмара, лэн облиля бари дар.
    35: 'Тай сля шундо ґласо хмаратар: — Када Чяво Муро вытидэно. Шунэн Лэ!'
    36: Кала ґласо пэрэачиля тэ дэдумэ, Исусо ачиляпэ Еджино. И сиклярнэ аченас мулком и никасти на розпхэнэнас, со дыкхле дэ кодыя вряма.
    37: Пэ авэр диво, кала вонэ сджянас плаестар, авиля Исусостэ гроза манушэн.
    38: 'Екх мануш типисиля: — Сиклимари! Мангав Тут, подыкх пэ мурэ чяворэ! Мандэ вов екхоро исин.'
    39: Дэ лэстэ заджял бэнгано фано и чяворо ачел тэ типисявэ. Нажужо марэл чяворэ кади, со лэхкэрэ мостар чюлён саля. И вов дэл тэ ха чяворэсти бари грыжа, и пхаро отмукэл лэ.
    40: Мэ манглём Тирэ сиклярнен, соб вонэ тэ вытрадэн нажужэ, нэ лэндэ нэнай зора.
    41: 'Исусо пхэнда: — Мануша бипатявнэ и родо мусардэ їлэнца! Скици инте тэ авэ тумэнца? Скици инте тэ вырицарав тумэн? Ан кордэ пэхкэрэ чявэ!'
    42: Кала чяворо джялас Исусостэ, бэнг аравда лэ пэ пхув тай ачиля тэ марэ. Тунчи Исусо запхэнда нажужэсти, састярда чяворэ и отдэня лэ дадэсти.
    43: 'Всавэрэ дэнас дыво кодэлэсти, саво баро Дэвэл. И кала вонэ дэнас дыво кодэлэсти, со терда Исусо, Вов пхэнда Пэхкэрэ сиклярнэнди:'
    44: '— Тховэн дэ тумарэ канэн кадэла лава: Чявэ Манушыканэ сиго здэна манушэнди дэ вастэн.'
    45: Нэ вонэ инте на полиле, пала со Исусо дэдуманя. Лэнгири годи инте сля затерди, а тэ пхуче Исусостар, сар тэ полэ Лэхкоро лав, вонэ даранас.
    46: Екхвар Лэхкэрэ сиклярнэ ачиле тэ хапэ екх екхэґа пала кода, ко лэндар исин барэдэр.
    47: Исусо джянгля, со лэндэ пэ годен, тунчи Вов лиля цыкнэ чяворэ тай тховда паша Пэстэ.
    48: 'Тай пхэнда сиклярнэнди: — Ко прылэла кадэлэ чяворэ важ Мурэ Лавэ, кодэва Ман прылэла. Ай ко прылэла Ман, прылэла Кодэлэ, Ко Ман бичалда. Ко тумэндар исин цыкнэдэр всавэрэндар, кодэва авэла всавэрэндар барэдэр.'
    49: 'Тунчи Иоанно пхэнда Лэсти: — Сиклимари! Амэ дыкхле манушэ, саво вытрадэл бэнгэн Тирэ Лавэґа, и запхэндэ лэсти кади тэ терэ. Кодэлэсти со вов на пхирэл амэнца їтханэ.'
    50: 'Исусо дэдуманя: — На запхэнэн лэсти. Кодэла, савэ на ваздэнпэ пэ тумэн, кодэла пала тумэн.'
    51: Кала поджялас вряма тэ ваздэпэ Исусости пэ упралима, Вов лиля Пэсти дэ гындо тэ джя дэ Ерусалимо.
    52: Тунчи Исусо бичалда англал Пэстэ манушэн, и вонэ авиле дэ гав Самариякоро, соб вса важ Лэ тэ лачярэ.
    53: Нэ самарянуря на прылиле Исусо, колэсти со Вов джялас дэ Ерусалимо.
    54: 'Кала Исусохкэрэ сиклярнэ Иаково тай Иоанно дыкхле кода, вонэ пхэндэ: — Рае! Камэх, амэ пхэнаґа, соб тэ сджял яг упралимастар и тэ спхабарэл лэн?'
    55: Нэ Исусо обрисиля лэндэ тай запхэнда када тэ терэ. И джиле дэ авэр гав.
    57: 'Кала вонэ джянас пав дром, екх мануш пхэнда Исусости: — Мэ джява пала Тут, курик Ту тэ на джях.'
    58: 'Исусо пхэнда лэсти: — Рувэндэ исин тхан, тев вонэ отцинён, и чириклендэ кади ж. Ай Манушыканэ Чявэстэ нэнай тхан, тев шэро тэ притховэ.'
    59: 'Аврэ манушэсти Исусо пхэнда: — Джя пала Ман! Кодэва пхэнда: — Рае! Мук ман майанглал тэ гаравав мурэ дадэ!'
    60: 'Исусо пхэнда лэсти: — Мэк мулэ гаравэн пэхкэрэн мулэн, а ту джя тай розпхэн пала Дэвлэхкэрэ Тхагарима!'
    61: 'Трито мануш пхэнда Исусости: — Рае! Мэ джява пала Тут, нэ дэ манди майанглал тэ джяв и тэ дыкхав муро їри.'
    62: 'Исусо пхэнда лэсти: — Мануш, саво лэлпэ пала плуго, нэ обрисявэлпэ павпалэ, на поджял важ Дэвлэхкэрэ Тхагарима.'
  10:
    1: Тунчи Рай Исусо вытидэня эфтадэша аврэн сиклярнэн тай бичалда лэн пав дуй англал Пэстар дэ всавэрэн форонэн и тханэн, тев Еджино камля тэ авэ.
    2: 'И пхэнда лэнди: — Ваздэняпэ бут мандро пэ мален, а бутярнэн набут. Важ кода мангэн Хулае малякэрэ, соб Вов тэ бичалэл бутярнэн, тэ злэн див малендар.'
    3: Джянтэ! Мэ бичалав тумэн, сар бакрэн машкар рувэн.
    4: На лэн пэґа ни тышыла, ни траста, ни пундрангэ. И пав дромэ на наисарэнпэ манушэнца.
    5: 'Дэ саво цэр заджяна, майанглал пхэнэн: «Пачя кадэлэ цэрэсти!»'
    6: Кала котэ джювэл мануш, саво камэл пачя, кадыя пачя ачела пэ лэстэ. А кала нат, тумари пачя рисявэла тумэндэ павпалэ.
    7: Аченпэ дэ кодэлэ цэрэ, хантэ тай пэнтэ кода, со тумэнди дэна. Бутярно мануш ачел кода, соб лэсти тэ потинэн важ лэхкири бути. На пэрэджян цэрэстар дэ цэр.
    8: Кала авэна дэ форо и прылэна тумэн котэ, хантэ вса, со тумэнди дэна.
    9: 'Састярэн лэнгэрэн насвалэн и пхэнэн лэнди: «Надур тумэндар Дэвлэхкоро Тхагаримо».'
    10: 'Кала авэна дэ форо тай на прылэна тумэн котэ, тунчи джян пэ гаса и пхэнэн:'
    11: «И прахо, саво прыачиля амарэ пурэндэ дэ тумаро форо, амэ обмарах. Нэ джянэн, со надур тумэндар Дэвлэхкоро Тхагаримо».
    12: Пхэнав тумэнди, дэ кодэва диво форости Содомо авэла локхэдэр, сар кадэлэ форости.
    13: Бида тути, форо Хоразино! Бида тути, форо Вифсаида! Тэ дыкхэн форуря Тиро тай Сидоно дывуря, савэ сле тумэндэ, вонэ б думут обрисявэнаспэ пэхкэрэ бэзимастар, урявэнаспэ дэ їда гонэндар и бэшэнас дэ прахо.
    14: Нэ Тирости и Сидоности пэ сындо авэла локхэдэр, сар тумэнди.
    15: И ту, форо Капернаумо, гинисарэх тэ ваздэпэ упрэ? Ту дэ адо тэлэдэґа.
    16: Кодэва, ко шунэла тумэн, кодэва Ман шунэла, и ко отпхэнэлпэ тумэндар, отпхэнэлапэ Мандар. А ко отпхэнэлапэ Мандар, отпхэнэлапэ и Кодэлэстар, Ко Ман бичалда.
    17: 'Эфтадэша сиклярнэн рисиле баря лошаґа тай пхэндэ: — Рае! И бэнга кандэн амэн важ Тиро Лав!'
    18: 'Исусо пхэнда лэнди: — Мэ дыкхлём, сар сатана тэлэдэня упралимастар кади, сар тэлэдэл молния.'
    19: Акэ, дав тумэнди зор тэ тасавэ пурэнца сапэн и скорпионэн, и тэ чувэ пэ пхув врыжымашэн, и нисави бибахт вонэ тумэнди на терэна.
    20: Кици лошавэн на колэсти, со фануря кандэн тумэн, а колэсти, со тумарэ лава зачиндэ пэ упралима.
    21: 'Тунчи Исусо лошыля дэ Свэнто Фано тай пхэнда: — Наисарав Тут, Дадэ, Тхагари пэ пхуя и пэ упралима, со Ту оттердан цыкнэнди гаравдо їрвалэндар и годявэрэндар. Кади, Дадэ! Кацави сля Тири лачи воля!'
    22: Вса дэно Манди Мурэ Дадэстар. Нико на джянэл Чявэ, кици Дад, и нико на джянэл Дадэ, кици Чяво и кодэла, касти Чяво камэл тэ сикавэ Дадэ.
    23: 'Тунчи обрисиля сиклярнэндэ тай пхэнда лэнди: — Бахталэ якха, савэ дыкхэна кода, со тумэ дыкхэн екхатар!'
    24: Пхэнав тумэнди, со бут ко англунарендар тай тхагарендар камле тэ дыкхэ кода, со тумэ акана дыкхэн, нэ на дыкхле. Камле тэ шунэ кода, со тумэ акана шунэн, нэ на шундэ.
    25: 'Тунчи екх сиклимарендар пав Упхэнима вщиля, соб тэ зумавэ Исусо, тай пхучля: — Сиклимари! Со манди тэ терэ, соб тэ авэл мандэ вечно джювимо?'
    26: 'Исусо пхэнда лэсти: — Сар чиндо дэ Упхэнима? Сар ту полэх?'
    27: 'Кодэва пхэнда: — Кам тирэ Рае Дэвлэ всавэрэ тирэ їлэґа и всавэрэ тирэ водеґа, всавиря тиря зораґа и всавиря годяґа. И кам тирэ пашунэ, сар еджино пэ камэх.'
    28: 'Исусо дэдуманя: — Чячимо ту пхэндан. Тер кади и авэґа тэ джювэ.'
    29: 'Нэ кодэва камля тэ допхэнэ пэхкоро и пхучля Исусостар: — А ко исин муро пашуно?'
    30: 'Исусо пхэнда: — Екх мануш джиля Ерусалимостар дэ Ерихоно. Тай хутилдэ лэ прахаря, злиле лэстар їда, домардэ лэ и джиле, а вов ачиляпэ тэ пашлё епашмуло.'
    31: Выджиля кади, со трэбуни сля тэ джя кодэлэ дромэґа рашаести. Вов удыкхля кадэлэ манушэ, пэрэджиля пэ авэр риг и проджиля мамуй.
    32: Джялас котэ и левито, удыкхля манушэ, пэрэджиля пэ авэр риг и проджиля мамуй.
    33: Екх самарянино ладэлас кодэлэ дромэґа, удыкхля манушэ, и ачиля лэсти дор лэ.
    34: Вов поджиля манушэстэ, упрал чута мол, помакхля дукхавдэ тхана зэтоґа тай пэрэпхангля лэн. Тунчи тховда лэ пэ пэхкэрэ мугаре, анда дэ гостиница тай прыдыкхэлас пала лэ.
    35: 'Пэ авэр диво, кала трэбуни лэсти сля тэ уладэ, вов дэня хулаести дуй динарии тай пхэнда: «Прыдыкх пала кадэлэ манушэ, а кала джяна будэр ловэ, мэ дава тути инте, кала рисявава павпалэ».'
    36: Ко тринэндар сля пашуно манушэсти, савэ домардэ прахаря, сар ту гинисарэх?
    37: 'Сиклимари пав Упхэнима пхэнда: — Кодэва, ко терда манушэсти лачимо. Тунчи Исусо пхэнда лэсти: — Джя и ту тер кади!'
    38: Кала вонэ джянас дурэдэр, Исусо заджиля дэ екх гав. Котэ манушни, савя акхарэнас Марфа, прылиля Лэ дэ пэхкоро цэр.
    39: Латэ сля пхэнь Мария. Вой бэшля паша пурэн Раестэ тай шунда Лэхкэрэ лава.
    40: 'Марфа ж змардапэ пурэндар, соб тэ тховэ баро скаминд. Тунчи поджиля Исусостэ и пхэнда: — Рае! Чи ту на дыкхэх, со мури пхэнь всавири бути ачявда пэ ман? Пхэн лати, мэк терэл манца.'
    41: 'Рай Исусо пхэнда: — Марфа! Марфа! Бут пала со ту думисарэх, и бут пала со тутэ дукхал шэро.'
    42: Нэ кици екх трэбуни. Мария ж вытидэня кода, со фэдэр, и када латар на залэлапэ.
  11:
    1: 'Екхвар Исусо мангляпэ, ай кала пэрэачиля, екх Лэхкэрэ сиклярнэндар пхэнда Лэсти: — Рае! Сикляр амэн тэ мангэпэ, сар Иоанно сиклярда пэхкэрэн сиклярнэн!'
    2: 'Исусо пхэнда лэнди: — Кала мангэнпэ, пхэнэн: Дадэ! Мэк тэ свэнцолпэ Лав Тиро! Мэк авэл Тхагаримо Тиро!'
    3: Пэ кожно диво мандро амэнди дэ авдивутно.
    4: И бэзимо амаро эртисар амэнди, сар и амэ дош эртисарах кодэлэнди, ко исин амэнди вуджилэ. И на домук, соб тэ змарахпэ дромэстар.
    5: 'Тунчи Исусо пхэнда лэнди: — Кала варико тумэндар авэла рятяґа амалэстэ тай пхэнэла лэсти: «Морэ! Залэ манди трин питы мандро.'
    6: Амал дромэстар заджиля мандэ, и нэнай мандэ, со тэ дав лэсти тэ ха».
    7: 'Чи пхэнэла амал тиро тути андрал: «На замисар ман! Мэ вудара затердом, и мурэ чяворэ совэн манца. Нисар манди тэ вще и тэ дэ тути мандро»?'
    8: 'Пхэнав тумэнди: кала на вщела и на дэла тути мандро, сар амал тиро, тунчи вщела и дэла тути кодэлэсти, со ту на пэрэачех тэ мангэ.'
    9: 'И Мэ пхэнав тумэнди: мангэн — и Дэвэл дэла тумэнди, родэн — и тумэ аракхэна, марэн дэ вудара — и Дэвэл оттерэла тумэнди.'
    10: Акэ, кожно, ко мангэл — лэл, кодэва, ко родэл — аракхэл. И кодэлэсти, ко марэла дэ вударэн, — Дэвэл оттерэла.
    11: Чи исин машкар тумэн кацаво дад, саво подэла пэхкэрэ чяворэсти сапэ, кала вов мангэл лэстар мачё?
    12: И саво дад подэла чяворэсти скорпионо, кала вов мангэл дадэстар парноро?
    13: Кала тумэ, мижэ мануша, джянэн, сар тэ терэ лачимо тумарэ чяворэнди, тунчи пэ скици будэр Дад Упралимастар дэла Свэнто Фано кодэлэнди, савэ мангэн Лэстар?
    14: Екхвар Исусо вытрадэня бэнгэ, саво терэлас манушэ лалэґа. Кала бэнг выджиля, лало мануш ачиля тэ дэдумэ, а всавэрэ мануша прылиле када пала баро дыво.
    15: 'А койсавэ лэндар дэдумане: — Вов вытрадэл бэнгэн зораґа, сави дэл Лэсти Веельзевуло, барэдэр бэнгэнгоро.'
    16: Авэр мануша зумавэнас Лэ и мангле Лэстар шпэра упралимастар.
    17: 'Нэ Исусо джянгля лэнгоро гындо тай пхэнда лэнди: — Тхагаримо, дэ савэ ханпэ екх екхэґа, авэла шушо. Тай цэр, дэ савэ ханпэ екх екхэґа, розпхагэлапэ.'
    18: И кала сатана халпэ еджино пэґа, тунчи сар выачела лэхкоро тхагаримо? Тумэ пхэнэн, со Мэ вытрадав бэнгэн зораґа, сави дэл Манди Веельзевуло.
    19: А кала Мэ вытрадав бэнгэн зораґа, сави дэл Манди Веельзевуло, тунчи савя зораґа вытрадэн бэнгэн тумарэ сиклярнэ? Кодэлэсти вонэ сундисарэна тумэн.
    20: А кала Мэ вытрадав бэнгэн Дэвлэхкиря зораґа, тунчи тумэндэ авиля Дэвлэхкоро Тхагаримо.
    21: Кала зорало мануш дэстэнца и чюренца дыкхэл пала пэхкэрэ цэрэ, лэхкоро хулаимо нико залэла.
    22: Нэ кала авэла зорэдэр лэстар, тунчи марэла лэ, залэла лэстар дэста и чюря, пэ савэн лэстэ сля надия, и всаворо лэхкоро барвалимо роздэла.
    23: Ко на їтханэ Манца, кодэва ваздэлпэ пэ Ман. Ко на стидэл Манца, кодэва розчувэл.
    24: 'Кала нажужо выджяла манушэстар, тунчи пхирэл пав бипаненгирэн тханэн, родэл тхан, тев лэсти тэ отцинё, нэ нисар на аракхэл. Тунчи пхэнэл: «Рисявава павпалэ дэ муро цэр, катарь мэ выджилём».'
    25: А кала авэл павпалэ, дыкхэл, со цэр шулавдо и прытидо.
    26: Тунчи джял, акхарэл пэстэ эфта аврэн нажужэн, мижэдэр пэстар, и вонэ заджян тай джювэн котэ. И кода авэла важ манушэ инте шымай, сар сля.
    27: 'Кала Исусо дэдуманя кадэва лав, екх манушни лэнгэрэ стидэмастар затиписиля зоралэ ґласоґа: — Бахтали джювли, сави бэня Тут и парварда!'
    28: 'Исусо пхэнда: — Нат, на кади! Бахталэ кодэла, савэ шунэн Дэвлэхкоро Лав и джювэн кади, сар вов пхэнэл!'
    29: 'Кала инте будэр манушэн стидэняпэ паша Исусостэ, Вов ачиля тэ дэдумэ: — Кадэва родо — хохавно. Вов родэл пэсти шпэра, нэ лэсти авэла кици шпэра Ионахкири.'
    30: Сар Иона ачиля шпэра важ манушэн Ниневиятар, кади Чяво Манушыкано авэла шпэра важ кадэва родо.
    31: Тхагарни югостар ваздэлапэ пэ сындо їтханэ кадэлэ родоґа и дошарэла лэ, колэсти со вой авиля авря ригакиря пхуятар тэ пошунэ годявэр лава Соломонохкэрэ. Нэ акэ, катэ Кодэва, Саво исин барэдэр Соломоностар.
    32: Мануша Ниневиятар ваздэнапэ пэ сындо їтханэ кадэлэ родоґа и дошарэна лэ. Колэсти со вонэ ачявдэ пэхкэрэ бэзима, кала Иона пхэнэлас лэнди лав Дэвлэстар. Нэ акэ, катэ Кодэва, Саво барэдэр Ионастар.
    33: Кала мануш запхабарэл лампа, вов на тховэл ла ни дэ граждо, ни тала вакхор, нэ тховэл ла упрэ, соб лакири яг тэ дэл душлимо манушэнди, савэ заджян.
    34: Якха — када лампа важ тиро трупо. Кала якха тутэ жужэ, тунчи дэ трупо тиро пхэрдо одуд. А кала якха тутэ налаче, тунчи и дэ трупо тиро авэла пхэрдо калимо.
    35: 'Кади дыкх: одуд, саво дэ тут исин, соб тэ на авэл вов калимаґа.'
    36: Кала дэ тиро трупо исин одуд и нэнай калимо, тунчи ту всаворо жужо, пхэнэґа, сар душлимо лампатар марэл пэ тут.
    37: Кала Исусо пхэнда кадэла лава, екх фарисеендар акхарда Лэ пэстэ тэ ха. Исусо авиля лэстэ и залиля тхан пала скаминдэ.
    38: Фарисеи удыкхля, со Вов на халавда васта англа колэ, сар тэ ха, и дэняпэ дыво.
    39: 'Нэ Рай пхэнда лэсти: — Акэ тумэ, фарисея, жужарэн аврял тахтая тай чярэ, нэ андрал тумэндэ пхэрдо ханджьвалимо тай вурытимо.'
    40: Бигодякэрэ! Кодэва, Саво стерда кода, со аврял, чи на стерда кади ж и кода, со андрал?
    41: Кала тэ пхэнэ пала кода, со андрал, тунчи подэн боґудэенди їлэстар, и вса тумэндэ авэла жужо.
    42: Нэ бида тумэнди, фарисея! Тумэ дэн Дэвлэсти дэшто котор чярендар мята и рута и всавэрэстар, со барёл тумэндэ пэ баря, нэ бистарэн чячюно сындо и Дэвлэхкоро камавимо. Трэбуни и када тэ терэ, и пала кода тэ на бистарэ.
    43: Бида тумэнди, фарисея! Тумэ камэн тэ бэшэ пэ англунэн тханэн дэ синагоги, и чялёл тумэнди, кала пэ форо мануша наисарэнпэ тумэнца.
    44: Бида тумэнди! Тумэ сар могилы, савэ на душон, пав савэн пхирэн мануша и на джянэн.
    45: 'Екх сиклимари пав Упхэнима шунда кадэла лава и пхэнда Лэсти: — Сиклимари! Кадэлэ лавэнца Ту и амэн кошэх.'
    46: 'Нэ Исусо пхэнда: — Бида и тумэнди, сиклимаря пав Упхэнима! Тумэ чувэн пэ манушэн баро пхаримо, саво нащи тэ подваздэ, а еджинэ и ангуштэґа лэстэ на лэнпэ.'
    47: Бида тумэнди! Тумэ ваздэн пэ кладбищен памятникуря англунаренди, савэн мулярдэ тумарэ дада!
    48: Тумарэ дада мулярэнас англунарен, а тумэ ваздэн лэнди памятникуря. Кадэлэґа тумэ сикавэн, со тумэ цырдэн васта пала тумарэн дадэн.
    49: 'Колэсти пхэнэл Дэвлэхкири годи: «Бичалава лэндэ англунарен и апостолонэн. Екхэн вонэ мулярэна, а аврэн авэна тэ вытрадэ».'
    50: Колэсти пхучелапэ кадэлэ родостар пала англунаренгоро рат, саво сля прочуто кодэла вряматар, сар Дэвэл терда люмля.
    51: Ратэстар, саво прочута Авели, ды Захарияхкэрэ ратэ, кала лэ умардэ машкар храмо и жэртвеннико. Чячимаґа пхэнав тумэнди, пхучелапэ кадэлэ родостар.
    52: Бида тумэнди, сиклимаря пав Упхэнима! Тумэ залиле тии вударэндар, савэ лиджян джянимастэ. Нэ и еджинэ на заджиле, и аврэн, савэ камле тэ заджя, на мукле.
    53: Кала Исусо джиля котарь, сиклимаря пав Упхэнима и фарисея фартэ мижыле пэ Лэстэ тай ачиле тэ долэ Исусо и тэ пхуче Лэстар бут пала со.
    54: Вонэ родэнас, сар тэ астарэ Исусо пэ лавэн.
  12:
    1: 'Екхвар стидэняпэ бут пхангля манушэн, кади бут, со ачиле тэ тасавэ екх екхэ. Исусо ачиля тэ дэдумэ англэдэр Пэхкэрэ сиклярнэнди: — Рицарэнпэ дурэдэр фарисеенгэрэ закваскатар, соб тэ на авэн тумэ домуенгэрэ мануша, сар вонэ.'
    2: Нэнай нисо гаравдо, со б тэ на оттерэлпэ, и нэнай чёрахано, со б тэ на авэл уджянгло.
    3: Кода, со тумэ пхэндэ рятяґа, шунэна дивэсэ, и со тумэ чёраханэ пхэндэ дэ цэр, пхэнэна зоралэ ґласоґа пэ ушарди.
    4: 'Пхэнав жэ тумэнди, Мурэ амалэнди: на даран кодэлэндар, савэ умарэн трупо, а будэр нисо на терэна.'
    5: 'Нэ сикавава тумэнди, кастар трэбуни тэ дара: даран Кодэлэстар, Кастэ исин зор на кици тэ мулярэ, нэ тэ чувэ дэ геенна. Кади, пхэнав тумэнди, Кодэлэстар даран.'
    6: Пала дуй харумэ мардэ тинэн панч чириклен. Нэ ника лэндар Дэвэл на бистарда.
    7: А тумэндэ Вов джянэл, и скици бала исин пэ тумаро шэро. На даран! Тумэ пэ бутэ кучэдэр цыкнэн чириклен!
    8: 'Пхэнав жэ тумэнди: кодэлэ, ко прыджянэла Ман англа манушэн, прыджянэла и Чяво Манушыкано англа Дэвлэхкэрэн ангелонэн.'
    9: А ко отпхэнэлапэ Мандар англа манушэн, кодэлэстар и Чяво Манушыкано отпхэнэлапэ англа Дэвлэхкэрэн ангелонэн.
    10: Манушэсти, саво пхэнэла налачё лав пэ Чявэ Манушыканэ, эртисарэлапэ бэзимо, а кодэлэсти, ко кошэла Свэнто Фано, бэзимо на эртисарэлапэ.
    11: Кала ж лиджяна тумэн дэ синагоги, пхурэдэрэндэ и раендэ, на пэрэджювэн пала кода, сар и со тэ пхэнэ лэнди дэ отпхэнима.
    12: Дэ кодыя вряма Свэнто Фано сиклярэла тумэн, со трэбуни тэ пхэнэ.
    13: 'Екх мануш, саво ачиля машкар лэн, пхэнда Исусости: — Сиклимари! Пхэн мурэ пхралэсти, соб тэ дэл манди кодэлэ хулаимастар, саво ачиляпэ амарэ дадэстар!'
    14: 'Нэ Исусо пхэнда лэсти: — Ко тховда Ман тэ сундисарэ тумэн и тэ розлэ тумаро рындо?'
    15: 'Тунчи пхэнда лэнди: — Дыкхэн, соб тэ на авэн тумэ ханджьвалэ. Саво б тэ на авэл мануш барвало, лэхкэрэ джювимастэ када бэрша на додэла.'
    16: 'Тунчи Вов розпхэнда лэнди кацави дума: — Екхэ барвалэ манушэстэ выбариля бут ворзо пэ маля.'
    17: 'Тай дэдумэлас еджино пэсти: «Со манди тэ терэ? Нэнай мандэ, тев тэ стидэ див».'
    18: 'Тай пхэнда: «Пхагава мурэ граждуря и терава инте барэдэр. Стидава дэ лэн див и всаворо муро барвалимо.'
    19: 'Тай пхэнава пэхкэрэ водести: "Води муро! Бут исин тутэ барвалимо, саво ту стидэнян, хутилэла тути пэ бут бэрша. Отцинюв, ха, пи и ав лошало!"»'
    20: 'Нэ Дэвэл пхэнда кадэлэ манушэсти: «Бигодякоро! Кадэла рятяґа тиро води залэна тутар. Тунчи касти доросэлапэ кода, со ту стидэнян?»'
    21: Кади авэла кодэлэґа, ко стидэл барвалимо важ пэ, а англа Дэвлэ ачелпэ чёро.
    22: 'И пхэнда Пэхкэрэ сиклярнэнди: — Пхэнав тумэнди, на пэрэджювэн пала джювима, ни пала кода, со тумэнди тэ ха, ни пала трупо, дэ со тумэнди тэ урявэпэ.'
    23: Джювимо будэр хамастар, и трупо будэр їдатар.
    24: 'Подыкхэнтэ пэ воронэн: вонэ на чувэн ворзо дэ пхув, на стидэн мандро малендар. Лэндэ нэнай ни цэра, ни граждо, нэ Дэвэл парварэл лэн. Тумэ ж пэ бутэ кучэдэр чириклендар!'
    25: Ко тумэндар, кала пэрэджювэл, додэла джювимастэ пэ екх чясо вряма?
    26: И кала тумэ кадэва цыкно рындо на стерэна, сости пала аврэ пэрэджювэн?
    27: Подыкхэн пэ маленгэрэн лулуден, сар вонэ барён. Вонэ на терэн бути и на сювэн пэсти їда. Нэ пхэнав тумэнди, со и тхагари Соломоно дэ пэхкири слава на урявэласпэ кади, сар кадэла лулудя.
    28: Кала чяр малякири, сави авдивэ барёл, а атася чувэна ла дэ бов, Дэвэл кади урявэл, пэ скици будэр Вов тумэн урявэла, мануша набарэ патявимаґа?
    29: И тумэ на родэн, со тэ ха чи со тэ пэ, и на пэрэджювэн пала кода.
    30: Вса откада родэн народуря кадэла люмлякэрэ, нэ тумаро Дад джянэл, со тумэнди када трэбуни.
    31: Нэ родэн Лэхкоро Тхагаримо, и вса откада тумэнди дэлапэ прэдэбэ.
    32: На даран, цыкнэ бакрора! Тумаро Дад закамля тэ дэ тумэнди Тхагаримо.
    33: Битинэн тумаро хулаимо и дэн чёрорэнди! Лачярэн тышыла, савэ никала на чинэнапэ! Стидэн барвалимо, саво никала на хасявэла, пэ упралима, курик чёр на пашола и тев цэрмо на схала.
    34: Тев тумаро барвалимо, котэ и тумаро їло авэла.
    35: Мэк всавири вряма тумарэ кущика тэ авэн зацырдэнэ, и мэк всавири вряма пхабон тумарэ лампы.
    36: Авэн, сар бутярнэ, савэ дожутярэн пэхкэрэ хулае бьявэстар. Вонэ екхатар лэсти оттерэна вудара, кала шунэна, со вов марэл дэ лэн.
    37: 'Бахталэ кодэла бутярнэ, савэ на совэна, кала авэла лэнгоро хулай. Чячимаґа пхэнав тумэнди: вов еджино зацырдэла кущик, акхарэла лэн пала скаминд и терэла важ лэн бути.'
    38: Бахталэ кодэла, савэ дожутярэн хулае и дэ епашрят, и дэнзор.
    39: Полэн, тэ джянэл хулай, кала авэла чёр, вов бы на домукэлас лэсти тэ заґуле дэ цэр.
    40: А тумэ дожутярэн и авэн гата, колэсти со Чяво Манушыкано авэла тунчи, кала тумэ на думисарэн.
    41: 'Тунчи Пётро пхэнда Лэсти: — Рае! Ту кици амэнди пхэнэх кадэла лава чи важ всавэрэн?'
    42: 'Рай пхэнда: — Со терэла пативало и годявэр бутярно, савэ хулай ачявда тэ дыкхэ пала цэрэ и аврэн бутярнэн, соб тэ роздэл лэнди хамо дэ пэхкири вряма?'
    43: Кала рисявэла хулай и дыкхэла, со бутярно терэл пэхкири бути, тунчи кадэва бутярно авэла бахтало.
    44: Чячимаґа пхэнав тумэнди, со хулай терэла кадэлэ бутярнэ пхурэдэрэґа пав всавэрэ пэхкэрэ хулаима.
    45: 'Нэ кала кодэва бутярно пхэнэла еджино пэсти: «Муро хулай на сиго авэла», — и ачела тэ марэ аврэн бутярнэн и бутярнен, обхалапэ тай матёла,'
    46: тунчи авэла хулай дэ дивэ, кала бутярно лэ на дожутярэл, и дэ вряма, пала савя бутярно на джянэл. И мулярэла лэ, и авэла лэсти бида їтханэ бидэвлэхкэрэ манушэнца.
    47: Бутярно, саво джянгля, со камэл лэстар хулай, нэ на сля гата, и на стерда кади, авэла фартэ мардо.
    48: А бутярно, саво на джянгля и стерда кода, пала со марэна, авэла мардо набут. Касти Дэвэл дэня бут, кодэлэстар бут и лэлапэ. И касти бут допатиня, кодэлэстар будэр пхучелапэ.
    49: Мэ авилём, соб тэ запхабарэ яг пэ пхуя, и сар Мэ камав, соб вой сигэдэр тэ розпхаболпэ!
    50: Манди трэбуни тэ болдэпэ, и стасавэл грыжа Муро їло, кала кода вса дожутярав!
    51: 'Тумэ гинисарэн, Мэ авилём, соб тэ анэ пэ пхув пачя? Нат, пхэнав тумэнди: Мэ авилём тэ анэ врыжымо.'
    52: Акана їри панче манушэндар розджялапэ машкар пэстэ, трин ваздэнапэ пэ дон и дуй ваздэнапэ пэ тринэн.
    53: Дад ваздэлапэ пэ чявэ, и чяво ваздэлапэ пэ дадэ. Дэй ваздэлапэ пэ чя, и чей ваздэлапэ пэ да. Сасуни ваздэлапэ пэ боря, а бори ваздэлапэ пэ сасуня.
    54: 'Тунчи Исусо пхэнда манушэнди: — Кала тумэ дыкхэн, сар пэ западо ваздэлпэ хмара, тумэ пхэнэн: «Дэла брышынд». И кади исин, брышынд дэл.'
    55: 'И кала пхурдэл барвал южнона ригатар, тумэ пхэнэн: «Кхам пэкэла», — и кади выджял.'
    56: Домуенгэрэ! Тумэ дыкхэн пэ упралима и пэ пхуя и джянэн, со авэла аври, ай сави вряма авиля акана, тумэ на полэн?
    57: И сости тумэ еджинэ на розлэнпэ, со исин чячимо?
    58: Кала ту джях пэхкэрэ врыжымашэґа дэ сындо, стер вса, соб тэ допхэнэпэ лэґа инте пав дром. А кала на допхэнэґапэ, вов цырдэла тут сындимарестэ, а сындимари отдэла тут халавдэсти, и халавдо чувэла тут дэ барунэ.
    59: 'Пхэнав тути: на выджяґа котарь ды колэ, сар на отдэґа ды екхэ мардэ.'
  13:
    1: Дэ кодыя вряма авиле Исусостэ койсавэ мануша и розпхэндэ пала манушэн Галилеятар, савэн Пилато прыпхэнда тэ мулярэ и мукля лэнди рат, кала вонэ анэнас жэртвы.
    2: 'Исусо пхэнда лэнди: — Тумэ гинисарэн, со кадэла галилеянуря тердэ бэзимо будэр аврэ манушэндар дэ Галилея и кодэлэсти хале грыжа?'
    3: Нат, пхэнав тумэнди. Нэ кала тумэ на ачявэна бэзимо, хасявэна, сар и вонэ.
    4: А кодэла дэшуохто манушэн, савэ помуле, кала тэлэдэня пэ лэн упрал башня дэ Силоамо? Тумэ гинисарэн, со вонэ сле дошадэр всавэрэндар, савэ джювэнас дэ Ерусалимо?
    5: Нат, пхэнав тумэнди. Нэ кала тумэ на ачявэна бэзимо, тунчи всавэрэ хасявэна, сар и вонэ.
    6: 'Тунчи пхэнда лэнди кацави дума: — Екхэ манушэстэ сля инжырно кашт дэ лэхкоро винограднико. Вов авиля тэ родэ пэ кадэва кашт барило, нэ нисо на аракхля.'
    7: 'И пхэнда виноградарести: «Акэ, дыкх, мэ трито бэрш авав, соб тэ аракхэ барило пэ кадэва инжырно кашт, нэ нисо на аракхав. Сщин лэ! Пэ со вов ивья залэл пхув дэ садо?»'
    8: 'Нэ виноградари пхэнда лэсти: «Хулае! Мэк кадэва кашт инте екх бэрш барёла. А мэ пхув ковлярава и гуниво чувава.'
    9: И кала пэ авэр бэрш анэла барило — мишто. А кала на анэла, сщинэґа лэ».
    10: Екхвар дэ суббота Исусо сиклярда дэ синагога.
    11: Котэ сля екх джювли, дэ кастэ дэшуохто бэрш сля налачё фано, саво дэлас лати дукх. Вой сля банги, кади со нащи лати сля тэ ваздэ шэро.
    12: 'Исусо удыкхля ла, акхарда тай пхэнда: — Джювлие! Ту састярэхпэ тирэ насвалимастар!'
    13: И тховда пэ латэ васта. Вой екхатар пэрэачиля тэ авэ банги и ачиля тэ ваздэ слава Дэвлэсти.
    14: 'Тунчи пхурэдэр дэ синагога мижыля, со Исусо састярда дэ суббота, и пхэнда манушэнди: — Исин шов дивэ, кала трэбуни тэ терэ бути. Дэ кадэлэн дивэн авэнтэ тэ састярэпэ, а на дэ суббота.'
    15: 'Рай пхэнда лэсти дэ отпхэнима: — Домуенгэрэ! Чи на отпхандэн тумэ пэхкэрэ мугаре чи гурувэ, на вылиджян лэ граждостар и на лиджян панестэ дэ суббота?'
    16: А вой исин чей Авраамохкири. Дэшуохто бэрш ла спхандэлас сатана! И со, на трэбуни сля тэ розпхандэ ла дэ суббота?
    17: Кала Исусо пхэнда кадэла лава, всавэрэ Лэхкэрэ врыжымашуря сле ладжьвардэ, а всавэрэ мануша лошавэнас важ кода, со Вов терэлас барэ и лаче рындуря.
    18: 'Исусо ж пхэнда: — Пэ со счувэлпэ Дэвлэхкоро Тхагаримо? Сар Манди када тэ сикавэ?'
    19: Вов счувэлпэ пэ цыкно горчично ворзо, саво мануш лиля и чута дэ пхув дэ пэхкоро садо. И кадэлэ ворзостар бариля вучё кашт, кади со упралимахкэрэ чирикля джювэнас пэ лэхкэрэн ранден.
    20: 'Инте пхэнда Исусо: — Пэ со счувэлпэ Дэвлэхкоро Тхагаримо?'
    21: Вов счувэлпэ пэ закваска, савя лиля манушни тай чута дэ трин барэ чярэ варэґа, а тунчи кадыя закваска розджиляпэ пав всаворо хумэр.
    22: Тунчи Исусо упалэ джиля дромэґа дэ Ерусалимо, проджялас пав гавэн и форонэн и котэ сиклярэлас.
    23: 'Екх мануш пхучля Лэстар: — Рае! Када чячимо, со кици набут манушэн фирисарэнапэ? Исусо пхэнда:'
    24: — Прытховэн зора кодэлэстэ, соб тэ заджя тумэнди набуґлэ вударэнца. Чячимаґа пхэнав тумэнди, со бут мануша закамэна тэ заджя, нэ нисо лэндэ на выджяла.
    25: 'Кала цэрэхкоро хулай вщела и затерэла вудара, тунчи тумэ авэна тэ аче аври, тэ марэ дэ вударэн тай тэ мангэ: «Рае, оттер амэнди!» Нэ Вов пхэнэла тумэнди: «На джянав, катарь тумэ».'
    26: 'Тунчи тумэ пхэнэна: «Амэ хале и пиле англа Тут, и пэ амарэн гасэн Ту сиклярэґас».'
    27: 'Нэ Вов пхэнэла: «На джянав, катарь тумэ. Нашэн Мандар всавэрэ, ко вурытимо терэн!»'
    28: Котэ тумэ авэна тэ ровэ и тэ ха бари грыжа, кала дыкхэна, со Авраамо, Исаако тай Иаково и всавэрэ англунаря дэ Дэвлэхкэрэ Тхагарима, а тумэн котарь вытрадэна.
    29: Авэна мануша штарэ пхуякэрэ ригэндар тай бэшэна пала скаминдэ дэ Дэвлэхкэрэ Тхагарима.
    30: Тай акэ, мануша, савэ палунэ, авэна англэ. И кодэла, савэ англэ, авэна палунэ.
    31: 'Дэ кодыя вряма авиле койсавэ фарисеендар и пхэндэ Лэсти: — Наш катарь, колэсти со Иродо камэл тэ мулярэ Тут.'
    32: 'Исусо пхэнда: — Джян и пхэнэн кадэлэ хрантимарести кацавэ лава: «Акэ, Мэ авдивэ и атася авава тэ традэ бэнгэн и тэ састярэ, а пэ трито диво дотерава пэхкоро рындо».'
    33: Нэ Манди трэбуни тэ джя Мурэ дромэґа авдивэ, атася и пэ авэр диво. Нэнай кади, соб англунаре тэ умарэн на дэ Ерусалимо.
    34: Ерусалимо, Ерусалимо! Ту мулярэх англунарен и барэнца помарэх кодэлэн, савэ сле бичалдэ тутэ! Скаци молы Мэ камлём тэ стидэ Тирэ чяворэн кади, сар каґни стидэл пуицен тала пэхкэрэ пхака! Нэ тумэ на закамле кади.
    35: 'Тай акэ, ачявав тумэн еджинэн дэ тумарэ цэрэ. Пхэнав тумэнди, со на дыкхэна Ман ды кодыя вряма, сар пхэнэна: «Бахтало Кодэва, Саво джял важ Лав Раехкоро!»'
  14:
    1: Екхвар дэ суббота Исусо заджиля дэ цэр фарисеенгэрэ пхурэдэрэстэ, соб тэ ха мандро. И всавэрэ дыкхэнас пала Исусо.
    2: Тай акэ, англа Исусо бэшля екх мануш, саво сля всаворо шуло панехкиря дукхатар.
    3: 'Исусо пхучля сиклимарендар пав Упхэнима и фарисеендар: — Чи трэбуни пав Упхэнима тэ састярэ дэ суббота?'
    4: Вонэ ачиле мулком. Исусо лиляпэ насвалэстэ, састярда лэ и отмукля.
    5: 'Тунчи пхэнда лэнди: — Кала тумаро чяворо чи гурув тэлэдэла дэ ханиґ, чи тумэ на выцырдэна лэн екхатар и дэ суббота?'
    6: Вонэ на джянгле, со тэ пхэнэ Исусости.
    7: 'Кала Исусо дыкхля, сар мануша, савэн акхардэ, вытидэнас пэсти фэдэр тхана, Вов пхэнда кацави дума:'
    8: — Кала тут акхарэна пэ бьяв, на бэш пэ фэдэр тхан. Кала машкар манушэн, савэн акхардэ пэ бьяв, авэла пативэдэр тутар,
    9: 'тунчи кодэва, ко акхарда и тут, и лэ, поджяла и пхэнэла тути: «Уштав тхан кадэлэ манушэсти». И авэла тути ладжяво, и прыджялапэ тути тэ залэ шымай тхан.'
    10: 'Нэ кала акхарэна тут, бэш пэ шымай тхан. Тунчи кодэва, ко акхарда тут, поджяла тутэ и пхэнэла: «Морэ, бэш англэ!» И кодэла, ко бэшэна пала скаминдэ паша тут, дыкхэна, со тути дэне патив.'
    11: Кодэва, ко ваздэлпэ упрэ, авэла тэлярдо. Нэ кодэва, ко тэлярэл еджино пэ, авэла ваздэно.
    12: 'Пхэнда Исусо и манушэсти, саво акхарда Лэ: — Кала ту тховэх скаминд дивэсэ чи пашэ рятятэ, на акхар пала лэ ни тирэ амалэн, ни тирэ пхралэн, ни тиро родо, ни пашунэн, савэ исин барвалэ. Колэсти со и кадэла мануша акхарэна тут, кала терэна скаминд, и терэна тути кади, сар и ту лэнди тердан.'
    13: Нэ кала ту терэх скаминд, акхар пала лэ чёрорэн, помардэн, лангалэн и корэн.
    14: Бахтало ту авэґа, кала кадэла мануша на дэна тути павпалэ кода, со ту важ лэн стердан. Нэ рисявэлапэ вса тути дэ кодэва диво, кала дэвликунэ мануша отджювдёна мулэндар.
    15: 'Екх мануш, саво бэшэлас Исусоґа пала скаминдэ, пхэнда: — Бахтало мануш, саво хала мандро дэ Дэвлэхкэрэ Тхагарима!'
    16: 'Исусо пхэнда лэсти: — Екх мануш терда баро скаминд и акхарда бутэн манушэн.'
    17: 'И кала авиля вряма, соб тэ бэшэн пала скаминдэ, бичалда бутярнэ, соб вов тэ пхэнэл акхардэ манушэнди: «Авэн, вса дожутярэл тумэн».'
    18: 'Нэ всавэрэ мануша сар допхэндэпэ и ачиле тэ мангэ патив. Екх мануш пхэнда: «Мэ тиндом пхув, и манди трэбуни тэ джя и тэ дыкхэ ла. Мангав патив тутар!»'
    19: 'Авэр мануш пхэнда: «Мэ тиндом дэшэн гурувэн, и манди трэбуни тэ дыкхэ, сар вонэ терэн бути. Мангав патив тутар!»'
    20: 'Трито мануш пхэнда: «Мэ лилём хуланя, на выджял мандэ тэ авэ тутэ».'
    21: 'Кала бутярно рисиля, вов вса розпхэнда хулаести. Тунчи хулай холиля и пхэнда пэхкэрэ бутярнэсти: «Джя сигэдэр пав барэн и цыкнэн гасэн дэ форо тай стидэ кордэ чёрорэн, помардэн, корэн и лангалэн!»'
    22: 'Бутярно пхэнда: «Хулае! Вса тердом, сар ту манди прыпхэндан, нэ инте исин тхана».'
    23: 'Хулай пхэнда бутярнэсти: «Джя пав дромэн и паша грэдэн, и манг манушэн, соб муро цэр тэ авэл пхэрдо.'
    24: Пхэнав тумэнди, со нико кодэлэндар, савэ сле акхардэ майанглал, на хана муро хамо пала мурэ скаминдэ».
    25: 'Джянас їтханэ Исусоґа бут манушэн. Тунчи Исусо обрисиля лэндэ и пхэнда:'
    26: — Кала мануш, саво авэл Мандэ, на покамэла Ман будэр пэхкэрэн дадэ и да, ромня, чяворэн, пхралэн, пхэнен и будэр пэхкэрэ джювимастар, тунчи вов нисар на авэла Мурэ сиклярнэґа.
    27: Мануш, саво на лиджял пэхкоро трушул и на джял пала Ман, нисар на авэла Мурэ сиклярнэґа.
    28: Кала ко тумэндар закамэла тэ ваздэ башня, чи на бэшэла вов англал и на бинэла, скици ловэ пэ када трэбуни, соб тэ дотерэ рындо?
    29: Кала вов чувэла фундаменто тала башня, нэ на дотерэла кадэва рындо, мануша асанапэ лэстар.
    30: 'И пхэнэна: «Кадэва мануш ачиля тэ терэ бути, нэ на дотерда».'
    31: Кала тхагари стидэлпэ пэ марима аврэ тхагареґа, чи на бэшэла вов англал и на гинисарэла, исин ли лэстэ зор дэшэ пхангленца манушэн тэ выджя пэ марима тхагареґа, кастэ исин биш пхангля манушэн?
    32: А кала нат, тунчи бичалэла пативалэн манушэн тхагарестэ, кала вов инте дур и мангэла лэстар пачя.
    33: Кади и тумэндар нико на авэла Мурэ сиклярнэґа, кала на ачявэла вса, со лэстэ исин.
    34: Лон — када мишто. Нэ кала лон хацарэла пэхкири зор, сар тэ терэ, соб тэ авэл вов лондо?
    35: Ни дэ пхув, ни дэ гуниво лэ на чувэґа. Лэ кици вычувэн аври. Кастэ исин кана тэ шунэ, мэк шунэл!
  15:
    1: Авэнас Исусостэ всавэрэ стидэмаря, савэ лэнас налогуря, и бэзимахкэрэ мануша, соб тэ шунэ Лэ.
    2: 'Нэ фарисеенди и сиклимаренди пав Упхэнима на чялёлас, со терда Исусо, и вонэ пхэнэнас: — Вов прылэл бэзимахкэрэ манушэн и хал лэнца.'
    3: 'Нэ Исусо пхэнда лэнди кацави дума:'
    4: — Пхэнаґа, екхэстэ тумэндар исин шэл бакря, и екх лэндар хасиля. Чи на ачявэла вов енядэша тай еня бакрен дэ маля и чи на джяла тэ родэ бакря, сави хасиля?
    5: Ай кала аракхэла бакря, баря лошаґа тховэла ла пэ пхикэ и лиджяла.
    6: 'Кала авэла цэрэ, акхарэла пэхкэрэн амалэн и пашунэн и пхэнэла лэнди: «Лошавэн манца, мэ аракхлём бакря, сави хасиля».'
    7: Пхэнав тумэнди, со кади ж пэ упралима пала екхэ манушэ, саво ачявда бэзимо, будэр лошавэна, сар пала енядэша еня патявнэн манушэн, савэнди на трэбуни тэ ачявэ бэзимо.
    8: Кала манушнятэ исин дэш драхмы и вой хацарэла екх лэндар, чи на пхабарэла вой лампа, на шулавэла всаворо пэкхкоро цэр и на авэла тэ родэ, соб тэ аракхэ кадыя драхма?
    9: 'А кала аракхэла ла, тунчи стидэла пэхкэрэн амалкэн и пашунэн джювлен тай пхэнэла: «Лошавэн манца, мэ аракхлём драхма, сави хацардом!»'
    10: Кади, пхэнав тумэнди, лошавэн ангелуря Дэвлэхкэрэ и пала екхэ манушэ, саво ачявда пэхкоро бэзимо.
    11: 'Инте пхэнда Исусо: — Екхэ манушэстэ сле дуй чявэ.'
    12: 'И тэрнэдэр лэндар пхэнда дадэсти: «Дадэ! Дэ манди тирэ барвалимастар котор, саво манди доросэлапэ». И дад розмарда вса, со лэстэ сля, пэ дон и дэня пэхкэрэ чявэнди.'
    13: Проджиля набут вряма, и цыкнэдэр чявэндар стидэня вса, со лэсти доросляпэ, и джиля дур, дэ авэр пхув. Котэ розтерда вса, со лэстэ сля, и пав диниманэ розчувэлас ловэ.
    14: Кала вов розчута всавэрэ ловэ, дэ кодыя пхув авиля бари бокх, и чяво мэрэлас бокхатар.
    15: Тунчи джиля и намисардапэ екхэ манушэстэ кодэла пхуятар, тэ чяравэ баличен пэ маля.
    16: Вов мэрэлас бокхатар и сля лошало тэ ха їтханэ баличенца, нэ лэсти и кода на дэнас.
    17: 'Кала чявэстэ рисиля годи, тунчи вов пхэнда: «Бут намисардэн бутярнэн мурэ дадэстэ, и вонэ хан, скици закамэна, а мэ бокхатар катэ мэрав!'
    18: 'Вщява, рисявава павпалэ мурэ дадэстэ и пхэнава лэсти: "Дадэ! Мэ тердом бэзимо англа Дэвлэ пэ упралима и англа тут'
    19: и на ачяв тэ акхарэпэ тирэ чявэґа. Нэ прылэ ман сар тирэ бутярнэ"».
    20: Тунчи вщиля и джиля пэхкэрэ дадэстэ. Кала чяво сля дур цэрэстар, дад удыкхля лэ. И ачиля лэсти дор пэхкэрэ чявэ. Тунчи вов прастэня лэстэ, облиля и чюминдэня лэ.
    21: 'Чяво пхэнда дадэсти: «Дадэ! Мэ тердом бэзимо англа Дэвлэ пэ упралима и англа тут и на ачяв тэ акхарэпэ тирэ чявэґа».'
    22: 'Нэ дад пхэнда пэхкэрэ бутярнэнди: «Джян сигэдэр! Анэн фэдэр їда, сави исин, и урявэнтэ чявэ, дэнтэ лэсти ангрусни пэ ангушт и пундрангэ пэ лэхкэрэ пурэн.'
    23: Анэн парвардэ гурувэ и чинэн лэ пэ мас. Тховаґа баро скаминд и аваґа тэ лошавэ!
    24: Кадэва муро чяво сля муло, нэ отджювдиня, сля хацардо, нэ кана аракхляпэ». Тай ачиле тэ лошавэ.
    25: Пхурэдэр чяво сля пэ маля. Кала вов рисиля малятар и сля паша цэр, шунда, сар цэлэн и дилябэн.
    26: 'Тунчи акхарда екхэ бутярнэ и пхучля: «Со када терэлпэ?»'
    27: 'Бутярно пхэнда лэсти: «Авиля тиро пхрал. И тиро дад прыпхэнда тэ чинэ парвардэ гурувэ, колэсти со лэхкоро чяво рисиля цэрэ джювдо».'
    28: Тунчи пхурэдэр чяво холиля и на камля тэ заджя дэ цэр. Нэ дад выджиля цэрэстар и ачиля тэ акхарэ лэ.
    29: 'Нэ вов пхэнда дадэсти: «Акэ, мэ скици бэрш терав бути важ тут, со никала тэ ваздэ шэро, и дэ всавэрэ кандав тут. Нэ ту и цыкнорэ бузнорэ на дэнян манди, соб мэ тэ лошавав мурэ амалэнца.'
    30: А кала кадэва тиро чяво, саво протерда пэхкэрэ ловэ налаче джювленца, авиля цэрэ, ту важ лэ чиндан парвардэ гурувэ».
    31: 'Нэ дад пхэнда чявэсти: «Чяворо! Ту всавири вряма манца. И вса, со мандэ исин, када тиро.'
    32: Нэ важ кода трэбуни тэ лошавэ, со тиро пхрал сля муло, нэ отджювдиня, сля хацардо, нэ аракхляпэ».
  16:
    1: 'Тунчи Исусо пхэнда Пэхкэрэ сиклярнэнди: — Екхэ барвалэстэ сля бутярно, саво дыкхэлас пала лэхкоро цэр. Екхвар хулаести пхэндэ пэ кан, со бутярно протерэл вса кода, со лэстэ исин.'
    2: 'Тунчи хулай акхарда бутярнэ и пхэнда: «Со када мэ пала тут шунав? Здэ манди тири бути. Колэсти со ту будэр на терэґа мандэ».'
    3: 'Тунчи бутярно пхэнда еджино пэсти: «Со манди тэ терэ? Муро хулай вытрадэл ман кадэла бутятар. Тэ ґанавэ пхув мандэ зора нэнай, а тэ мангэ ловэ манди ладжяво.'
    4: Джянав, со тэ терэ, соб тэ прылэн ман мануша дэ пэхкэрэн цэрэн, кала хацарава бути!»
    5: 'Тунчи акхарда манушэн, савэ сле вуджилэ лэхкэрэ хулаести, тай пхэнда екхэсти: «Скици ту вуджило мурэ хулаести?»'
    6: 'Кодэва пхэнда: «Шэл барэ вакхор зэто». Бутярно пхэнда: «Залэ тиро лил, бэш и чин, со ту вуджило пандэша барэ вакхор».'
    7: 'Тунчи пхучля аврэстэ: «А ту скици вуджило?» Кодэва пхэнда: «Екх пхангли гонэ див». Бутярно пхэнда лэсти: «Залэ тиро лил, бэш и чин, со ту вуджило охтошэл гонэ див».'
    8: И ашарда хулай бипативалэ бутярнэ пала кода, сар годяґа выджиля кадэлэ рындостар. Кадэла люмлякэрэ чявэ лиджян рындуря пэхкэрэ амалэнца годявэдэр, сар чявэ Дэвлэхкэрэ, Саво исин Одуд.
    9: 'Мэ ж пхэнав тумэнди: азбан пэсти амалэн хасютнэ барвалимаґа. И кала тумаро барвалимо проджяла, тумэн прылэна дэ катунэн, савэ авэна тэ аче вечно.'
    10: Ко дэ набарэ исин чячюно, кодэва и дэ барэ авэла чячюно. А ко начячюно дэ набарэ, кодэва и дэ барэ на авэла чячюно.
    11: И кала нащи тэ допатя тумэнди хасютно барвалимо, ко тумэнди дэла барвалимо чячюно?
    12: И кала тумэ на сле чячюнэ на дэ пэхкэрэ барвалима, ко тумэнди дэла тумаро?
    13: Нисаво бутярно на авэла тэ терэ бути дуе хулаендэ. Важ кода со вов екхэ хулае на камэла, а аврэ камэла, екхэ хулаести авэла чячюно, ай пэ аврэ авэла тэ чюнгардэ. Нащи дэ екх вряма тэ тэрэ бути важ Дэвлэ и важ барвалима.
    14: Шундэ вса откада фарисея, савэ камле ловэ, тай ваздэне Исусо пэ асама.
    15: 'Исусо пхэнда лэнди: — Тумэ камэн тэ сикавэпэ пативалэ манушэнца, нэ Дэвэл джянэл тумарэ їлэ. И кода, со драго важ манушэн, исин гряцимо важ Дэвлэ.'
    16: Упхэнимо тай англунаря сле англа Иоанно, нэ кана пхэнэлпэ Бахтало Лав пала Дэвлэхкэрэ Тхагарима, и всавэрэ прытховэн зора, соб тэ заджя дэ лэ.
    17: Нэ сигэр пхув и упралимо хасявэна, а Упхэнимастар на хасявэла ни екх цыкно лаворо.
    18: Кожно мануш, саво чувэл пэхкиря ромня и уджял аврятэ, терэл бэзимо и прэдэл пэхкиря ромня. И кодэва, ко лэл джювля, сави розлиджялдапэ, терэл бэзимо.
    19: Сля екх барвало мануш, саво урявэласпэ дэ фартэ кучутни їда санэ похтаностар тай кожно диво джювда шукар дэ пэхкэрэ барвалима.
    20: И паша вударэн лэстэ аври пашлёлас чёро мануш, савэ акхарэнас Лазари, и трупо лэхкоро сля помардо насвалимастар.
    21: Вов фартэ камля тэ чялё хамаґа, саво тэлэдэлас скаминдэстар. Авэнас лэстэ риконэ и чибэнца тиндярэнас лэхкэрэ дукха.
    22: Тай акэ, муля чёро, и ангелуря отлиджялдэ лэ Авраамостэ. Муля и барвало мануш, тай заґанавдэ лэ.
    23: И кала барвало халас грыжа дэ адо, вов подыкхля упрал и удыкхля дур пэстар Авраамо и Лазаре, саво сля паша лэстэ.
    24: 'А тунчи акхарда: «Дадэ Авраамо! Ковлисар тиро їло важ ман! Бичал Лазаре, соб вов тэ тиндярэл пэхкоро ангушт дэ пани и тэ подлиджял муря чибатэ, колэсти со мэ хав бари грыжа».'
    25: 'Нэ Авраамо пхэнда: «Чяво! Взгинисар, со дэ тирэ джювима ту лилян лачимо, а Лазарестэ сля екх бида. Кана Лазари катэ улэлпэ грыжатар и лошавэл, а ту прылэх бари грыжа.'
    26: Када инте на вса, нэ машкар тумэн и амэн стердэ бари выґанавди, соб тумэндар нащи сля тэ пэрэджя амэндэ и амэндар — тумэндэ».
    27: 'Тунчи барвало пхэнда: «Мангав тут, дадэ, бичал Лазаре мурэ дадэстэ дэ цэр.'
    28: Мандэ исин панч пхрала. Мэк Лазари розпхэнэла лэнди, соб и вонэ тэ на попэрэн дэ кадэва тхан, тев хан грыжа».
    29: 'Авраамо пхэнда: «Лэндэ исин Моисеи и англунаря, мэк шунэн лэн».'
    30: 'Нэ барвало пхэнда: «Нат, дадэ Авраамо! Нэ кала ко мулэндар вщела и авэла лэндэ, тунчи вонэ ачявэна бэзимо».'
    31: 'Авраамо пхэнда лэсти: «Кала вонэ на шунэн Моисее тай англунарен, тунчи вонэ на патяна, кала и муло отджювдёла».'
  17:
    1: 'Тунчи Исусо пхэнда Пэхкэрэ сиклярнэнди: — Бут исин, со цырдэл манушэ бэзимастэ. Нэ бида кодэлэсти, ко залиджял манушэн дэ бэзима.'
    2: Фэдэр важ лэ, соб тэ прыпхандэн лэсти баро и пхаро бар пэ кора и тэ чувэн лэ дэ море, сар тэ залиджял вов дэ бэзима екхэ кадэлэн цыкнэндар.
    3: Дыкхэн пала пэстэ! Кала пхрал тиро терэла бэзимо, запхэн лэсти када тэ терэ! И кала вов ачявэла бэзимо, эртисар лэ!
    4: 'И кала пхрал тиро эфта молы дэ дивэ терэла бэзимо и эфта молы авэла тутэ и пхэнэла: «Дошало! Мангав патив!» — эртисар лэ.'
    5: 'Апостолуря екхвар пхэндэ Раести: — Баряр амаро патявимо!'
    6: 'Рай пхэнда: — Кала тумэндэ исин патявимо, сар цыкно горчично ворзо, и тумэ пхэнэна кадэлэ тутовонэ каштэсти: «Вычинпэ пхуятар, джя дэ море и барюв», — тунчи кашт кандэла тумэн.'
    7: 'Ко тумэндар пхэнэла бутярнэсти, саво рисиля малятар, тев вов вушарэлас пхув чи чяравэлас бакрэн: «Джя сигэдэр, бэш пала скаминд»?'
    8: 'Нат, тумэ на кади дэдумэна, нэ пхэнэна лэсти: «Вщи, тав манди тэ ха! Обпхандэпэ кущикаґа, подэ и прылэ скаминдэстар, кала мэ авава тэ ха и тэ пэ! Тунчи еджино хаґа и пэґа!»'
    9: Чи наисарэна тумэ бутярнэ пала кода, со стерда бути, сави лэсти трэбуни сля тэ терэ?
    10: 'Кади и тумэ, кала терэна вса, со тумэнди прыпхэндо, дэдумэн пала пэстэ: «Амэ бутярнэ, савэ нисо на ачен. И стердэ кода, со амэнди трэбуни сля тэ стерэ».'
    11: Пав дром дэ Ерусалимо Исусо проджялас машкар Самария тай Галилея.
    12: Кала Вов заджиля дэ екх гав, авиле Лэстэ дэш мануша, савэндэ сля насвалимо проказа. Вонэ ачиле дэ рига
    13: 'тай типисиле зоралэ ґласоґа: — Исусо Сиклимари! Ковлисар їло Тиро важ амэн!'
    14: 'Кала Исусо удыкхля лэн, Вов пхэнда: — Джян и сикавэнпэ рашаенди! И кала мануша джиле, пав дромэ вонэ састярдэпэ насвалимастар.'
    15: Екх лэндар дыкхля, со састярдапэ, рисиля павпалэ и ашарда Дэвлэ зоралэ ґласоґа.
    16: Вов тэлэдэня Исусостэ дэ пурэн и наисарда Лэ. А кодэва мануш сля самарянино.
    17: 'Тунчи Исусо пхэнда: — Чи на дэш манушэн састярдэпэ? Тев жэ инте еня?'
    18: Сости вонэ на рисиле, соб тэ ваздэ слава Дэвлэсти? Ай рисиля кици кадэва самарянино?
    19: 'И пхэнда кадэлэ манушэсти: — Вщи, джя цэрэ! Тиро патявимо тут фирисарда.'
    20: 'Тунчи фарисея пхучле Исусостар, кала авэла Дэвлэхкоро Тхагаримо. Исусо пхэнда: — Дэвлэхкоро Тхагаримо на авэла кади, соб всавэрэ лэ тэ дыкхэн.'
    21: 'Нико на пхэнэла: «Акэ, вов катэ исин». Чи: «Акэ, вов котэ». Нэ Дэвлэхкоро Тхагаримо машкар тумэн исин.'
    22: 'Тунчи Исусо пхэнда Пэхкэрэ сиклярнэнди: — Авэла вряма, кала закамэна тэ дыкхэ екх дивэндар Манушыканэ Чявэхкэрэ, нэ на дыкхэна.'
    23: 'Кала пхэнэна тумэнди: «Акэ, Вов катэ!» Чи: «Акэ, Вов котэ исин!» — на джян пордэ и на прастан пала лэн.'
    24: Сар молния марэл упралимастар и дэл яг и душлимо пав всавири пхув, кади ж и Чяво Манушыкано рисявэла павпалэ.
    25: Нэ англал кадэлэстар Чяво Манушыкано хала бари грыжа и кадэва родо Лэстар отпхэнэлапэ.
    26: Сар сля дэ вряма, кала джювда Нои, кади авэла и дэ вряма, кала рисявэла Чяво Манушыкано.
    27: Мануша ханас, пэнас, лэнас ромнен и джянас паларом аж ды кодыя вряма, сар Нои заджиля дэ ковчего, а тунчи джиля баро пани и всавэрэ хасиле.
    28: 'Кади ж сля дэ вряма, кала джювда Лото: мануша хале, пиле, тинэнас, битинэнас, чувэнас ворзо дэ пхув, ваздэнас цэра.'
    29: Нэ дэ дивэ, кала Лото выджиля форостар Содомо, джиле упралимастар ягуно брышынд и сера и всавэрэ хасиле.
    30: Кади ж авэла и дэ кодэва диво, кала Чяво Манушыкано сикавэлапэ.
    31: Дэ кодэлэ дивэ мануш, саво авэла упрэ пэ ушарди, а кырпы лэхкэрэ — дэ цэр, мэк на змукэлпэ тэлэ пала лэн. Ко авэла пэ маля, мэк на рисявэл цэрэ.
    32: Рипэрэн Лотохкиря ромня!
    33: Ко камэл тэ фирисарэ пэхкоро джювимо, кодэва хасярэла лэ. Ай ко хасярэла пэхкоро джювимо, кодэва сфирисарэла лэ.
    34: 'Пхэнав тумэнди: дэ кодыя рят совэна дуй мануша, екхэ залэна, ай авэр мануш ачелапэ.'
    35: 'Дуй манушня авэна тэ терэ варо ворзостар: екха манушня залэна, ай авэр ачелапэ.'
    37: 'Тунчи пхэндэ Исусости: — Рае, тев када авэла? Исусо пхэнда: — Пордэ, тев пашлёл муло трупо, стидэнапэ орлуря.'
  18:
    1: 'Тунчи Исусо пхэнда лэнди пала кода, со трэбуни всавири вряма тэ мангэпэ и тэ на грисявэ:'
    2: — Дэ екх форо сля сындимари, саво Дэвлэстар на даралас и манушэндар на ладжяласпэ.
    3: 'Дэ кодэва форо сля и екх джювли, савятэ муля ром. Вой пхирэлас сындимарестэ и мангэлас: «Пав чячима розлэ муро рындо! Фирисар ман кодэлэстар, ко дошарэл ман!»'
    4: 'Нэ сындимари бут вряма нисо на камля тэ терэ. Тунчи пхэнда еджино пэсти: «Мэ Дэвлэстар на дарав и манушэндар на ладжявпэ.'
    5: Нэ важ кода со кадыя джювли на пэрэачел тэ доха ман, пав чячима розлава лакоро рындо, соб вой будэр мандэ тэ на пхирэл и тэ на дохал ман».
    6: 'И пхэнда Рай: — Шунэн, со пхэнэл бибахтало сындимари?'
    7: А кала кади, Дэвэл ли на фирисарэла пав чячима кодэлэн, савэн вытидэня и савэ зоралэ ґласоґа акхарэн Лэ диво и рят? Чи помукэла лэн Дэвэл?
    8: Пхэнав тумэнди, со Дэвэл сиго лэн фирисарэла пав чячима. Нэ Чяво Манушыкано кала авэла, чи аракхэла Вов пэ пхуя патявимо?
    9: 'Пхэнда Исусо кацави дума манушэнди, савэ гинисарэнас пала пэстэ, со вонэ фартэ пативалэ, а пала аврэн пхэнэнас, со вонэ бибахталэ:'
    10: — Дуй мануша заджиле дэ храмо тэ мангэпэ. Екх лэндар сля фарисеи, ай авэр — стидэмари, саво лэлас налогуря.
    11: 'Фарисеи ачелас тай мангляпэ дэ пэхкэрэ їлэ кади: «Дэвла! Наисарав тут пала кода, со мэ на кацаво, сар авэр мануша, савэ исин чёра, хохавнэ, терэн биладжявимо ромнятар, чи сар кадэва стидэмари.'
    12: Мэ рицарав посто дуй молы дэ курко, отдав дэшто котор муря ворхатар».
    13: 'Стидэмари жэ ачиля дэ рига и ладжяво лэсти сля тэ ваздэ якха упрэ, нэ марэлас дэ колинэ еджино пэ и пхэнэлас: «Дэвла! Ковлисар їло Тиро важ ман, бэзимахкэрэ манушэ!»'
    14: Пхэнав тумэнди, со стидэмари джиля бидошакоро англа Дэвлэ, а фарисеи ачиля дошало. Кодэлэсти со кожно мануш, саво ваздэл еджино пэ, авэла обмукло, а саво тэлярэл еджино пэ, авэла ваздэно.
    15: Анэнас Исусостэ цыкнэн чяворэн, соб Вов тэ лэлпэ лэндэ, а сиклярнэ дыкхле кода и запхэндэ лэнди.
    16: 'Нэ Исусо акхарда сиклярнэн и пхэнда: — Мукэн чяворэн, соб тэ авэн Мандэ, и на запхэнэн лэнди, колэсти со Дэвлэхкоро Тхагаримо исин лэнгоро.'
    17: 'Чячимаґа пхэнав тумэнди: ко на прылэла Дэвлэхкоро Тхагаримо кади, сар прылэн цыкнэ чяворэ, кодэва дэ Дэвлэхкэрэ Тхагарима на заджяла.'
    18: 'Екх пхурэдэрэндар пхучля Исусостар: — Сиклимари лачё! Со манди тэ терэ, соб тэ доросав вечно джювимо?'
    19: 'Исусо пхэнда лэсти: — Сости ту пхэнэх пала Ман «лачё»? Кици Екх Дэвэл исин лачё.'
    20: 'Ту джянэх заповедь: на тер биладжявимо тирэ їрестар, на умар, на чёр, на пхэн хохавимо пэ сындо, полэ тирэ дадэ и да.'
    21: 'Кодэва мануш пхэнда: — Вса откада мэ терав тэрнэ бэршэндар.'
    22: 'Исусо шунда када и пхэнда лэсти: — Екх тути на хутилэл: битин вса, со тутэ исин, и роздэ ловэ чёрорэнди, соб тэ авэл тутэ барвалимо пэ упралима. Тунчи ав и джя пала Ман!'
    23: Кала пхурэдэр шунда када, вов загрисиля, колэсти со сля фартэ барвало.
    24: 'Исусо дыкхля, со вов загрисиля, и пхэнда: — Сар пхаро барвалэнди тэ заджя дэ Дэвлэхкэрэ Тхагарима!'
    25: Локхэдэр верблюдости тэ проджя машкар сувякоро каноро, сар барвалэсти тэ заджя дэ Дэвлэхкэрэ Тхагарима.
    26: 'Кодэла, ко шундэ, пхучле: — Кастэ тунчи исин зора тэ фирисарэпэ?'
    27: 'Исусо пхэнда: — Кода, со манушэсти нащи тэ стирэ, кода стирэла Дэвэл.'
    28: 'Пётро пхэнда Исусости: — Акэ, амэ вса ачявдэ и джиле пала Тут.'
    29: 'Исусо пхэнда лэнди: — Чячимаґа пхэнав тумэнди: мануш, саво ачявда важ Дэвлэхкэрэ Тхагарима цэр, чи ромня, чи пхралэн, чи дадэ и да, чи чяворэн,'
    30: лэла будэр дэ кадэлэ джювима, а дэ вряма, сави авэла, — вечно джювимо.
    31: 'Тунчи Исусо отлиджялда дэ рига Пэхкэрэ сиклярнэн и пхэнда лэнди: — Акэ, амэ заджях дэ Ерусалимо, и терэлапэ вса, со чиндэ англунаря пала Чявэ Манушыканэ.'
    32: Кади со здэна Лэ бидэвлэхкэрэ манушэнди, и вонэ стерэна Лэстар асамо, дэна Лэсти бари дукх и бари грыжа, авэна тэ чунгардэ пэ Лэстэ,
    33: тэ марэ Лэ чукняґа, а тунчи умарэна. Нэ пэ трито диво Вов отджювдёла.
    34: Нэ сиклярнэ нисо кадэлэстар на полиле, кадэла лава сле гаравдэ лэндар. Вонэ на джянэнас пала со Вов дэдумэл.
    35: Кала Исусо поджялас форостэ, саво акхарэлпэ Ерихоно, екх коро бэшэлас паша дром и мангэлас ловэ.
    36: 'Кала коро шунда, со пашэ лэстар джян мануша, вов пхучля: — Со када терэлпэ?'
    37: 'Лэсти пхэндэ: — Када джял Исусо Назаретостар.'
    38: 'Тунчи коро ачиля тэ типисявэ: — Исусо, Чяво Давидохкоро! Ковлисар Тиро їло важ ман!'
    39: 'Мануша, савэ джиле англал, прыпхэндэ лэсти, соб вов тэ заачел мулком, нэ коро типисиля инте зоралэдэр: — Чяво Давидохкоро! Ковлисар тиро їло важ ман!'
    40: 'Исусо ачиля пэ дром и прыпхэнда, соб тэ анэн кадэлэ корэ Лэстэ. Кала коро поджиля, Исусо пхучля:'
    41: '— Со ту камэх, соб Мэ тэ терав важ тут? Коро пхэнда: — Рае! Камав тэ дыкхэ!'
    42: 'Исусо пхэнда лэсти: — Дыкх! Тиро патявимо тут фирисарда!'
    43: Коро екхатар ачиля тэ дыкхэ и джиля пала Исусо, а еджино ачиля тэ ваздэ слава Дэвлэсти. И всавэрэ мануша, ко дыкхле кода, ваздэнас Дэвлэсти слава.
  19:
    1: Тунчи Исусо заджиля дэ форо Ерихоно и проджялас пав лэ.
    2: Тай акэ, екх барвало мануш, стидэмаренгоро пхурэдэр, савэ акхарэнас Закхеи,
    3: закамля тэ дыкхэ Исусо, Ко Вов исин. Нэ Закхеи сля цыкноро вучимаґа, и лэсти нащи сля тэ дыкхэ Исусо, колэсти со котэ стидэняпэ фартэ бут манушэн.
    4: Колэсти вов прастэня англэ, заґульда пэ тутово кашт, соб тэ дыкхэ Исусо, кала Вов проджяла мамуй.
    5: 'Кала Исусо авиля пэ кодэва тхан, Вов вздыкхля упрэ и пхэнда: — Закхеи! Змукпэ тэлэ! Авдивэ Манди трэбуни тэ авэ тутэ цэрэ!'
    6: Закхеи сиго змукляпэ и баря лошаґа прылиля Исусо.
    7: 'Манушэнди, савэ сле котэ, фартэ на чялиля кода, и вонэ пхэнэнас: — Кастэ Вов заджиля дэ цэр! Манушэстэ, саво джювэл дэ бэзима!'
    8: 'Закхеи ж вщиля англа Рае тай пхэнда: — Рае! Епаш мурэ хулаимастар мэ отдава чёрорэнди, и кастэ лилём будэр, сар трэбуни, мэ рисарава штарвар будэр.'
    9: 'Исусо пхэнда лэсти: — Авдивэ фирисаримо авиля дэ кадэва цэр, колэсти со и Закхеи исин Авраамохкоро чяво!'
    10: Чяво Манушыкано авиля тэ аракхэ и тэ фирисарэ кодэлэн, савэ хасиле.
    11: Кодэлэнди, ко када шунда, Исусо пхэнда инте екх дума. Колэсти со Исусо сля паша Ерусалимо, и мануша гинисардэ, со сиго оттерэлапэ Дэвлэхкоро Тхагаримо.
    12: 'Исусо пхэнда: — Екх мануш барвалэ родостар лагля дэ дуратуни пхув, соб тэ аче лэсти тхагареґа, а тунчи камля тэ рисявэ павпалэ.'
    13: 'Вов акхарда дэшэн бутярнэн, дэня лэнди пав шэл драхмы и пхэнда: «Затерэн пэ кадэлэн ловэн манди ворха ды кодыя вряма, сар мэ рисявава павпалэ».'
    14: 'Нэ мануша лэхкиря пхуятар на камле кадэлэ рае и бичалдэ пативалэн манушэн пала лэ дэ дром, соб вонэ тэ пхэнэн: «Амэ на камах, соб кадэва мануш тэ авэл амарэ тхагареґа».'
    15: Нэ вов ачиля тхагареґа и рисиля павпалэ. Тунчи акхарда пэстэ бутярнэн, савэнди дэня ловэ, соб тэ уджянэ, скици вонэ затердэ лэсти ворха.
    16: 'Авиля англуно бутярно и пхэнда: «Хулае! Пэ тирэ шэл драхмы мэ затердом екх пхангли!»'
    17: 'Хулай пхэнда лэсти: «Мишто. Ту — лачё бутярно! Пала кода, со ту слян чячюно дэ кадэва набаро рындо, дава дэш форуря тала тиро васт».'
    18: 'Авиля авэр бутярно и пхэнда: «Хулае! Тирэ шэл драхмы затердэ панч шэла драхмы!»'
    19: 'Хулай пхэнда кадэлэ бутярнэсти: «И ту ав пхурэдэрэґа пэ панчен форонэн».'
    20: 'Авиля трито бутярно и пхэнда: «Хулае! Акэ тути тирэ шэл драхмы! Мэ запханглём лэн дэ кхоснэ и гаравдом.'
    21: 'Мэ даравас тутар, колэсти со ту мануш, саво бут мангэл: ту лэх кода, со на тховэґас, и чинэх кода, со на чувэґас дэ пхув».'
    22: 'Хулай пхэнда лэсти: «Бибахтало бутярно, тирэ лавэнца сундисарава тут! Ту джянглян, со мэ — мануш, саво бут мангэл, и со мэ лав котэ, тев на тховавас, и чинав кода, со на чувавас дэ пхув?'
    23: Сости ту на дэнян мурэ ловэ дэ рындо? И кала мэ рисилём, тунчи залилём бы лэн и ворха упрэ».
    24: 'И пхэнда пашунэ манушэнди: «Залэнтэ лэстар шэл драхмы и дэнтэ кодэлэсти, кастэ исин екх пхангли!»'
    25: 'Мануша пхэндэ хулаести: «Хулае! Лэстэ и кади исин екх пхангли!»'
    26: 'Нэ хулай дэдуманя лэнди: «Пхэнав тумэнди, кастэ исин, кодэлэсти дэлапэ инте. А кастэ нэнай, залэлапэ и кода, со лэстэ исин.'
    27: Мурэн врыжымашэн, савэ на камле, соб мэ тэ авав лэнгэрэ тхагареґа, анэн кордэ и мулярэн англа ман».
    28: Исусо розпхэнда када и джиля пав дром дэ Ерусалимо.
    29: Кала Вов поджиля гавэндэ Виффагия тай Вифания, савэ аченас паша Оливково плай, Вов бичалда англэ дон Пэхкэрэн сиклярнэн
    30: 'и пхэнда: — Джян дэ гав, саво англа тумэн. Кала заджяна, дыкхэна, со ачел прыпхангло тэрно мугари, пэ савэ инте нико на бэшэлас. Отпхандэн лэ и лиджян Мандэ.'
    31: 'Кала ко пхучела тумэндар: «Пэ со тумэ отпхандэн мугаре?» — пхэнэн кади: «Вов трэбуни Раести».'
    32: Бичалдэ сиклярнэ джиле тай аракхле мугаре, сар пхэнда Исусо.
    33: 'Кала вонэ отпхандэнас мугаре, хулая пхучле лэндар: — Пэ со тумэ отпхандэн мугаре?'
    34: 'Сиклярнэ пхэндэ: — Вов трэбуни Раести.'
    35: Тунчи андэ мугаре Исусостэ, чутэ пэ лэстэ пэхкири упралуни їда тай тховдэ Исусо упрал.
    36: Кала Исусо ладэлас, мануша чувэнас пэ дром пэхкири упралуни їда.
    37: Кала Исусо подлагля тханэстэ, тев дром змукэлпэ Оливковонэ плаестар, фартэ бут сиклярнэн подваздэне пэхкоро ґласо и лошаґа ачиле тэ ашарэ Дэвлэ пала барэ рындуря, савэ вонэ дыкхле.
    38: 'И пхэнэнас: — Бахтало исин Тхагари, Саво авэл важ Раехкоро Лав! Пачя пэ упралима и слава Дэвлэсти пэ вуче упралима!'
    39: 'Койсавэ фарисея аченас котэ и пхэндэ Исусости: — Сиклимари! Улэ Тирэ сиклярнэн!'
    40: 'Нэ Исусо дэдуманя лэнди: — Пхэнав тумэнди: кала вонэ заачена мулком, тунчи бара затиписявэна.'
    41: Кала вонэ поджиле пашэдэр Ерусалимостэ, Исусо вздыкхля пэ форо и заровиня.
    42: 'Тай пхэнда: — О, тэ полэх бы ту авдивэ, со анэла тути пачя! Нэ кана гаравдо када тирэ якхэндар.'
    43: Авэна дивэ, кала тирэ врыжымашуря выджяна маримаґа пэ тут, ваздэна пэ тут пхуянэ плая, поджяна тутэ тай стасавэна тут всавэрэ ригэндар.
    44: Розпхагэна тут, тирэ чяворэн мулярэна, бар пэ барэ тути на ачявэна, пала кода со ту на уджянглян вряма, кала Дэвэл авиля тутэ.
    45: Тунчи Исусо заджиля дэ храмо и ачиля тэ вытрадэ тимисарен.
    46: 'И пхэнэлас: — Кади исин чиндо: «Муро цэр — када цэр мангимахкоро», а тумэ тердэ лэстар прахарицико цэр.'
    47: Диво дивэстар Исусо сиклярэлас манушэн дэ храмо. Нэ англунэ рашая, сиклимаря пав Упхэнима тай манушэнгэрэ пхурэдэра родэнас, сар тэ мулярэ Исусо.
    48: И на джянгле, сар када тэ стерэ, колэсти со всавэрэ мануша шундэ Исусохкэрэ лава и на камле тэ промукэ ни екх лэндар.
  20:
    1: Екхвар, кала Исусо сиклярэлас манушэн дэ храмо и пхэнэлас Бахтало Лав, поджиле Лэстэ англунэ рашая тай сиклимаря пав Упхэнима їтханэ пхурэдэрэнца
    2: 'и пхучле Лэстар: — Пхэн амэнди, савя зораґа Ту вса кода терэх? И ко дэня Тути кадыя зор?'
    3: 'Исусо пхэнда лэнди дэ отпхэнима: — Пхучява и Мэ тумэн, пхэнэн Манди:'
    4: катарь Иоанностэ зор тэ болдэ, упралимастар чи манушэндар?
    5: 'Тунчи вонэ дэдумане машкар пэстэ: — Кала пхэнаґа: «Упралимастар», — Вов пхучела: «Сости ж тумэ лэсти на патине?»'
    6: 'А кала пхэнаґа: «Манушэндар», — тунчи всавэрэ мануша марэна амэн барэнца, вонэ ж динэн, со Иоанно сля англунари.'
    7: 'И пхэндэ: — Амэ на джянах, кастар.'
    8: 'Исусо пхэнда лэнди: — Тунчи и Мэ на пхэнава тумэнди, савя зораґа терав вса откада.'
    9: 'Тай пхэнда кацави дума: — Екх мануш выбарярда винограднико. Тунчи здэня лэ манушэнди пала ловэн, а еджино улагля пэ бут вряма.'
    10: Кала поджиля вряма, бичалда лэндэ пэхкэрэ бутярнэ, соб тэ залэ котор виноградостар, саво стидэне. Нэ виноградаря дукхавдэ бутярнэ и отбичалдэ лэ павпалэ шушэ вастэнца.
    11: Хулай бичалда лэндэ аврэ бутярнэ, нэ вонэ мардэ лэ тай тэлярдэ лэхкири патив, и отбичалдэ шушэ вастэнца.
    12: Хулай бичалда лэндэ инте екхэ бутярнэ. Нэ виноградаря и кодэлэ домардэ и вычутэ аври.
    13: 'Тунчи хулай пав винограднико пхэнда: «Со манди тэ терэ? Бичалава лэндэ мурэ камлэ чявэ, чи на ладжяна лэстар?»'
    14: 'Нэ виноградаря дыкхле чявэ и пхэндэ екх екхэсти: «Акэ кодэва, касти доросэлапэ всаворо хулаимо, муляраґа лэ, тунчи хулаимо доросэлапэ амэнди».'
    15: Тунчи вылиджялдэ чявэ аври виноградникостар тай мулярдэ лэ. И со терэла лэнца виноградникохкоро хулай?
    16: 'Авэла тай мулярэла кадэлэн виноградарен, а винограднико отдэла аврэ манушэнди. Мануша, савэ шундэ Исусо, пхэндэ: — Тэ на авэл кади!'
    17: 'Исусо вздыкхля пэ лэн и пхучля: — Сар тэ полэ кода, со чиндо: «Бар, саво вычутэ кодэла, ко ваздэнас цэр, ачиля шэрутнэ барэґа дэ вэнгло»?'
    18: Ко тэлэдэла пэ кодэва бар, розмарэлапэ, а пэ кастэ кодэва бар пэрэла, розтасавэла лэ.
    19: Дэ кодыя вряма сиклимаря пав Упхэнима тай англунэ рашая полиле, со Исусо пала лэн розпхэнэлас, и камле екхатар тэ хутилэ Лэ, нэ дарэне манушэндар.
    20: Тунчи вонэ ачиле тэ дыкхэ пала Исусо и подбичалэнас Лэстэ манушэн, савэ поддыкхэнас пала Лэ и прытховэнаспэ пативалэ манушэнца, нэ родэнас, сар тэ астарэ Исусо пэ лавэн тай тэ здэ Лэ раенди и прыбэшлэсти Римостар.
    21: 'Вонэ пхучле Исусостар: — Сиклимари! Амэ джянах, со Ту пхэнэх тай сиклярэх пав чячима. И на дыкхэх пэ мо манушэсти, нэ сиклярэх манушэн чячюнэ Дэвлэхкэрэ дромэсти.'
    22: Чи мишто пав Упхэнима тэ потинэ налогуря императости, чи нат?
    23: 'Исусо полиля лэнгоро хрантимо тай пхэнда лэнди:'
    24: '— Сикавэнтэ манди динарии: кахкоро муй исин вымардо пэр лэстэ и кахкоро катэ лав? Вонэ пхэндэ: — Императохкэрэ.'
    25: 'Исусо пхэнда лэнди: — Тунчи отдэн императости императохкоро, а Дэвлэсти отдэн Дэвлэхкоро.'
    26: Лэндэ на выджиля тэ схутилэ Исусо пэ лавэ англа манушэн. Вонэ дэнепэ дыво Лэхкэрэ лавэнди и заачиле мулком.
    27: 'Тунчи авиле койсавэ саддукея. Вонэ на патянас, со мулэ отджювдёна, тай пхучле Исусостар:'
    28: — Сиклимари! Моисеи чинда амэнди, со, кала мэрэла мануш, кастэ сля ромни и на сля чяворэн, тунчи лэхкэрэ пхралэсти трэбуни тэ лэл боря паларом, соб тэ авэл пхралэстэ родо.
    29: Сля эфта пхралэн. Пхурэдэр лэндар лиля пэсти ромня, нэ тунчи муля, и чяворэн на сля лэндэ.
    30: Кади ж и авэр пхрал.
    31: И трито пхрал лиля пэсти кадэла ромня, и кади ж всавэрэ эфта пхралэн. Всавэрэ пхрала помуле, и чяворэн лэндэ на сля.
    32: Тунчи муля и ромни.
    33: Кала мулэ отджювдёна, кахкири ромни кадыя манушни авэла? Вой жэ эфта молы паларом выджялас!
    34: 'Исусо пхэнда лэнди: — Мануша дэ кадэва вако лэн пэсти ромнен и джян паларом.'
    35: А касти вытэлэдэла патив тэ джювэ дэ авэр вако тай савэ отджювдёна мулэндар, кадэла мануша на лэн пэсти ромнен и паларом на выджян.
    36: Вонэ на мэрэна, нэ исин сар ангелуря. Вонэ важ Дэвлэ чявэ и чея, колэсти со авэна ваздэнэ мулэндар.
    37: Ай кода, со мулэ отджювдён, сикавда Моисеи паша терново кашт, саво пхаболас, кала пхэнда Раести, со Вов — Дэвэл Авраамохкоро, Дэвэл Исаакохкоро тай Дэвэл Иаковохкоро.
    38: Вов — Дэвэл джювдэн, а на мулэн. Лэстэ всавэрэ исин джювдэ.
    39: 'Пэ кода койсавэ сиклимаря пав Упхэнима пхэндэ: — Сиклимари! Ту мишто пхэндан.'
    40: И всавэрэ даранас тэ пхуче Исусостар дурэдэр.
    41: 'Тунчи Исусо пхучля лэндэ: — Сар пхэнэн, со Христосо исин Чяво Давидохкоро?'
    42: 'Кала еджино Давидо пхэнэл дэ лил «Псалмы»: «Пхэнда Рай Дэвэл мурэ Раести: Бэш пав чяче вастэ Мандар'
    43: ды кодыя вряма, сар Мэ чувава Тирэ врыжымашэн тала пурэн Тути».
    44: Давидо акхарэл Лэ Раеґа. Сар Вов прыджялпэ Давидости чявэґа?
    45: 'И кала Исусо шундэ всавэрэ мануша, Вов пхэнда Пэхкэрэ сиклярнэнди:'
    46: — Даран сиклимарендар пав Упхэнима, савэнди чялёл тэ пхирэ дэ лунго їда и соб мануша тэ наисарэнпэ лэнца пэ форо. Дэ синагога и дэ цэрэн, курик лэн акхарэн, вонэ камэн тэ бэшэ пэ англуно тхан.
    47: Вонэ залэн цэра джювлендар, савэндэ муле рома, и бут мангэнпэ кади, соб тэ дыкхэн лэн мануша. Лэн дожутярэл барэдэр сындо.
  21:
    1: Тунчи Исусо дыкхля, сар барвалэ мануша чувэнас даруля дэ храмохкоро сыртали.
    2: Дыкхля кади ж, сар чёроры манушни, савятэ муля ром, чута дэ сыртали дуй харумэ хурдэ ловэнца.
    3: 'Исусо пхэнда: — Чячимаґа пхэнав тумэнди, со кадыя чёроры манушни чута будэр всавэрэндар.'
    4: Всавэрэ пэхкэрэ барвалимастар дэне даро Дэвлэсти, а кадыя чёры отдэня всавэрэ ловэ, савэ сле латэ пэ джювима.
    5: 'Кала мануша пхэнэнас пала храмо, сар вов стердо кучутнэ барэндар тай шукар обтховдо дарэнца, савэ анэнас Дэвлэсти, Исусо пхэнда:'
    6: — Авэла вряма, кала кодэлэстар, со тумэ катэ дыкхэн, на ачелапэ бар пэ барэ, вса авэла розмардо.
    7: 'Тай пхучле Исусостар: — Сиклимари! Кала вса откада авэла? Сави шпэра, со када вса сиго авэла?'
    8: 'Исусо пхэнда: — Дыкхэн, соб тумэн тэ на хохавэн! Бут манушэн авэна тала Муро Лав и пхэнэна: «Када Мэ» и «Авиля вряма». На джян пала лэндэ.'
    9: Кала шунэна пала маримо и пала кода, сар ваздэнпэ мануша екх пэ екхэстэ, тунчи на даран. Англал кадэлэсти трэбуни тэ авэ. Нэ агор авэла на екхатар.
    10: 'Исусо пхэнэлас дурэдэр: — Народуря ваздэнапэ пэ марима екх екхэґа, и тхагаримо выджяла пэ марима тхагаримаґа.'
    11: Пхув затинисявэла баря зораґа, авэна пав тханэн бокха, насвалимо и бари дар, тай упралимо парувэлапэ.
    12: Нэ англал мануша авэна тэ хутилэ тай тэ традэ тумэн, тэ отлиджя дэ синагоги тай тэ чувэ дэ барунэн. Вонэ лиджяна тумэн тхагарендэ и раендэ пала Муро Лав.
    13: Тунчи тумэндэ авэла вряма тэ пхэнэ пала Ман.
    14: 'Нэ тховэн пэсти дэ їлэ: на пхагэн шэро, со тэ пхэнэ.'
    15: Мэ дава тумэнди кацавэ лава и годи, со тумарэ врыжымашуря пхандэна муя и на выачена англа тумэн.
    16: Доджяла ды кодэлэ, со дада и дэя, пхрала, родо тумаро и амала авэна тэ здэ тумэн, а койсавэн тумэндар мулярэна.
    17: Всавэрэ мижона пэ тумэн пала Ман.
    18: Нэ ни екх балоро тумарэ шэрэстар на хасявэла.
    19: Кодэлэсти рицарэнпэ тумарэ патявимастэ, соб тэ фирисарэ тумаро джювимо.
    20: Кала ж дыкхэна, со бут халавдэн стасавэн Ерусалимо, тунчи джянэн, со авиля вряма, кала форо кадэва авэла розмардо и ачявдо.
    21: Тунчи кодэла, савэ дэ Иудея, мэк нашэн дэ плаен, и кодэла, ко дэ форо, мэк выджян лэстар, и савэ джювэн дэ гавэн, мэк дэ форо на заджян.
    22: Кода исин вряма, кала Дэвэл дэла лэнди пав лэнгэрэн рындонэн и кала стерэлапэ вса, со чиндо.
    23: Бида дэ кодэлэн дивэн джювленди, савэ исин пхарэ и савэ парварэн цыкнэ чяворэн. Важ кода со бари грыжа джял пэ кадыя пхув и бари холи пэ кадэлэн манушэн.
    24: Койсавэн мулярэна барэ чюренца, бутэн схутилэна тай отлиджяна дэ пхуя, тев джювэн авэр народуря. Наиудея авэна тэ тасавэ пурэнца Ерусалимо ды кодэлэ, сар на пэрэачела лэнгири вряма.
    25: Тунчи парувэнапэ кхам, чён тай чергэня. Народуря пэ пхув шунэна, сар море дэла баро ґласо, и лэн облэна бари дар и бари грыжа.
    26: Вонэ авэна тэ хацарэ зора даратар, кала авэна тэ дожутярэ кода, со джял пэ кадыя люмля, и зора пэ упралима издрана.
    27: Тунчи дыкхэна Чявэ Манушыканэ, Саво джял пэ хмара баря зораґа и дэ бари слава.
    28: Кала вса кода авэла, тунчи вщен ворта и ваздэн тумарэ шэрэ упрэ, колэсти со фирисаримо тумаро пашэ.
    29: 'И пхэнда лэнди Исусо кацави дума: — Подыкхэнтэ пэ инжырно кашт и пэ авэр кашта.'
    30: Кала тумэ дыкхэна, со пэ лэн рандя розмукэнпэ, тунчи джянэн, со сиго авэла милай.
    31: Кала тумэ дыкхэна, со вса кода терэлпэ, джянэн, со надур тумэндар исин Дэвлэхкоро Тхагаримо.
    32: 'Чячимаґа пхэнав тумэнди: родо кадэва на проджяла, сар вса откада терэлапэ.'
    33: Упралимо тай пхув проджяна, нэ лава Мурэ на проджяна никала.
    34: Дыкхэн пала пэстэ, соб тумарэ їлэ тэ на тасавэн биладжявимо, матимо и годи, сави кици думисарэл, сар дурэдэр тэ джювэ. Дыкхэн, соб кадэва диво тэ на авэл пэ тумэн, кала тумэ лэ на дожутярэн.
    35: Сар кхувди чувэн пэ чириклен, кала вонэ на дожутярэн кода, кади ж и кадэва диво авэла пэ всавэрэн, ко джювэн пэ люмля.
    36: Всавири вряма дыкхэн пала пэстэ тай мангэнпэ, соб тумэндэ тэ авэл зор тэ пэрэлиджя кода, со авэла пэ кадыя пхув, и тэ аче англа Чявэ Манушыканэ.
    37: Дивэсэ Исусо сиклярэлас дэ храмо. Кала ж бэшэлас кхам, Вов джялас пэ Оливково плай и ратярэлас котэ.
    38: Дэнзор всавэрэ мануша авэнас Исусостэ дэ храмо, соб тэ шунэ Лэ.
  22:
    1: Сля пашэ сырботори, саво акхарэлпэ Биквасно мандро, а инте — Патради.
    2: Англунэ рашая и сиклимаря пав Упхэнима родэнас, сар тэ мулярэ Исусо, нэ даранас манушэндар.
    3: Тунчи сатана заджиля дэ Иуда, савэ акхарэнас Искариото, екхэ дэшудуе сиклярнэндар.
    4: Иуда джиля тай допхэндапэ англунэ рашаенца и халавдэнца, со вов здэла лэнди Исусо.
    5: Вонэ лошыле тай пхэндэ Иудасти, со потинэна лэсти.
    6: Вов дэня лав и родэлас поджили вряма, кала Исусо ачелапэ Еджино, соб тэ здэ Лэ.
    7: Авиля диво, саво акхарэлпэ Биквасно мандро, кала трэбуни тэ чинэ патрадякэрэ бакрорэ.
    8: 'Тунчи Исусо акхарда Петро тай Иоанно и пхэнда лэнди: — Джян и лачярэн патрадякоро хамо.'
    9: 'Вонэ пхэндэ Исусости: — Тев Ту камэх, соб амэ тэ лачярах?'
    10: 'Исусо пхэнда лэнди: — Акэ, кала тумэ заджяна дэ форо, дыкхэна манушэ, саво лиджял вакхор панеґа. Джян пала лэ и заджян дэ кодэва цэр, курик вов заджяла.'
    11: 'Тай пхэнэн цэрэхкэрэ хулаести: «Сиклимари пхучел тутар: "Тев цэр, соб Манди тэ ха патради Мурэ сиклярнэнца?"»'
    12: Хулай сикавэла тумэнди баро цэр упрэ, саво прытидэне важ сырботори. Котэ терэн скаминд.
    13: Вонэ джиле тай вса аракхле, сар пхэнда лэнди Исусо, и лачярдэ патрадякоро хамо.
    14: Кала авиля вряма, Исусо тай апостолуря бэшле пала скаминдэ.
    15: 'Тунчи Исусо пхэнда: — Сар Мэ камлём тэ ха кадэва патрадякоро хамо тумэнца англа кода, сар прылава бари грыжа.'
    16: Пхэнав тумэнди, со будэр на хава Мэ лэ ды кодыя вряма, сар терэлапэ кадыя патради дэ Дэвлэхкэрэ Тхагарима.
    17: 'Тунчи Вов лиля тахтай, наисарда Дэвлэ тай пхэнда: — Прылэн кадэва тахтай и всавэрэ пэн лэстар.'
    18: Пхэнав тумэнди, со будэр на авава тэ пэ пимо виноградостар аж ды кодыя вряма, сар авэла Дэвлэхкоро Тхагаримо.
    19: 'Тунчи Исусо лиля мандро, наисарда Дэвлэ, пхагля мандро пэ которэн, дэня лэнди и пхэнда: — Када исин Муро трупо, саво пала тумэн отдава. Кади терэн, соб тэ рапирэн Ман.'
    20: 'Кала вонэ хале, Исусо кади ж лиля тахтай и пхэнда: — Кадэва тахтай исин нэво завето дэ Мурэ ратэ, саво пала тумэн прочувэлпэ.'
    21: Тай акэ, васт кодэлэхкоро, ко здэл Ман, Манца пала екхэ скаминдэ.
    22: Чяво Манушыкано джял кади, сар Лэсти трэбуни тэ проджя. Нэ бида кодэлэ манушэсти, саво здэл Лэ.
    23: Тунчи сиклярнэ ачиле тэ пхуче екх екхэстар, ко лэндар камля кода тэ терэ.
    24: Тунчи вонэ ачиле тэ хапэ екх екхэґа пала кода, ко лэндар барэдэр.
    25: 'Исусо пхэнда лэнди: — Тхагаря народонэнгэрэ прыпхэнэн лэнди. Кодэла, кастэ исин зор, пхэнэн, со вонэ терэн лачимо.'
    26: Нэ тумэ на терэн кади. Барэдэр тумэндар мэк тэ авэл сар цыкнэдэр всавэрэндар, и кодэва, ко прыбэшло тумэндэ, мэк авэл сар бутярно.
    27: Екх бэшэл пала скаминдэ, ай авэр стховэл пэ скаминдэ хамо. Ко лэндар барэдэр? Чи на кодэва, ко бэшэл пала скаминдэ? А Мэ машкар тумэн сар бутярно.
    28: Тумэ пэрэлиджялдэ Манца бут зумавимо.
    29: Сар Дад Муро дэня Манди Тхагаримо, кади и Мэ дав тумэнди,
    30: соб тумэ тэ хан и тэ пэн пала Мурэ скаминдэ дэ Мурэ Тхагарима. Тумэ бэшэна пэ тронуря тэ сундисарэ дэшудуй родуря Израилёхкэрэ.
    31: — Симоно, Симоно! Акэ, сатана мангля тэ зумавэ тумэн, соб тумэ тэ авэн жужардэ, сар див жужарэлпэ сулумэндар.
    32: Нэ Мэ манглёмпэ пала тут, соб тэ на хацарэх патявимо. И кала ту рисявэґа павпалэ Мандэ, тунчи подрицарэґа тирэ пхралэн.
    33: 'Пётро пхэнда Лэсти: — Рае! Пала Тут мэ и дэ барунэ, и пэ мэрима джява!'
    34: 'Исусо дэдуманя: — Пхэнав тути, Пётро, англа колэ, сар задилабэла башно авдивэ, ту тривал Мандар отпхэнэґапэ.'
    35: 'Тунчи Исусо пхэнда лэнди: — Кала Мэ бичалавас тумэн и тумэндэ на сля ни тышыла, ни траста, ни пундрангэ, чи на хутилэлас со тумэнди? Вонэ пхэндэ: — Нат.'
    36: 'Тунчи Исусо пхэнда лэнди: — Нэ екхатар, кала кастэсь исин тышыла чи траста, лэнтэ лэн. Ай кастэ нэнай, мэк кодэва битинэла пэхкири їда тай тинэла чюри.'
    37: 'Пхэнав тумэнди, со Манца авэла кода, сар чиндо: «И пала прахаре динэнас Лэ». Трэбуни, соб тэ стерэлпэ вса, со пхэндо пала Ман.'
    38: 'Вонэ пхэндэ: — Рае! Акэ, амэндэ исин дуй чюря! Исусо пхэнда лэнди: — Када хутилэла.'
    39: Тунчи Исусо выджиля цэрэстар тай джиля, сар Лэстэ сля прылито, пэ Оливково плай. Джиле Лэґа и Лэхкэрэ сиклярнэ.
    40: 'Кала вонэ авиле пэ кодэва тхан, Исусо пхэнда: — Мангэнпэ, соб тэ на авэн тумэ зумавдэ!'
    41: Еджино джиля лэндар пэ скици чувэн бар, пэля пэ чянгэн, ачиля тэ мангэпэ
    42: 'тай пхэнда: — Дадэ! Кала исин Тири воля, залэ кадэва тахтай Мандар! Нэ мэк авэла, на сар Мэ камав, а сар камэх Ту.'
    43: Тай авиля ангело упралимастар и подрицарэлас Исусо.
    44: Сля Лэсти фартэ пхаро, и Вов инте зоралэдэр мангэласпэ, кади со Лэхкоро пото сля сар рат и тэлэдэлас пэ пхув.
    45: Кала помангляпэ, Исусо вщиля, поджиля сиклярнэндэ и дыкхля, со вонэ засутэ баря грыжатар.
    46: 'Исусо пхэнда лэнди: — Сости тумэ совэн? Вщен и мангэнпэ, соб тэ на авэн тумэ зумавдэ!'
    47: Кала Исусо инте пхэнэлас кадэла лава, авиля гроза манушэн. Англал лэндар джялас екх дэшудуендар, савэ акхарэнас Иуда. Вов поджиля Исусостэ тэ чюминдэ Лэ.
    48: 'Исусо пхэнда лэсти: — Иуда! Ту чюминдэх и дэ кодыя ж вряма здэх Чявэ Манушыканэ?'
    49: 'Кодэла, ко аченас пашэ, полиле, со екхатар авэла, тай пхэндэ: — Рае! Чи тэ на малавэ амэнди чюряґа?'
    50: Екх лэндар вылиля чюри, малавда англунэ рашаехкэрэ бутярнэ тай отчинда лэсти чячё кан.
    51: 'Тунчи Исусо пхэнда: — Авэла тумэнди! Вов лиляпэ канэстэ и састярда бутярнэ.'
    52: 'Англунэ рашаендэ, халавдэндэ храмостар тай пхурэдэрэндэ, савэ авиле тэ схутилэ Исусо, Вов пхучля: — Сар пэ прахарэ, выджиле тумэ пэ Ман чюренца тай дэстэнца?'
    53: Диво дивэстар Мэ слём тумэнца дэ храмо, и тумэ на ваздэне пэ Ман пэхкоро васт. Нэ екхатар тумари вряма, кала калимо лиля зор.
    54: Тунчи вонэ схутилдэ Исусо тай отлиджялдэ англунэ рашаестэ дэ цэр. А Пётро рицардапэ лэндар ригаґа, нэ джялас пала лэн.
    55: Машкар грэда розлиджялдэ яг, и бэшле всавэрэ пашэ ягатэ. Бэшля и Пётро лэнца.
    56: 'Екх бутярни дыкхля Петро, кала вов бэшэлас паша яга, прыдыкхляпэ лэстэ тай пхэнда: — И кадэва сля Лэґа.'
    57: 'Нэ Пётро на прыджянгляпэ тай пхэнда джювляти: — Нат, джювлие, мэ на джянав Лэ.'
    58: 'Проджиля набут вряма, авэр мануш дыкхля Петро и пхэнда: — И Ту екх лэндар! Нэ Пётро пхэнда кадэлэ манушэсти: — Нат, мануша, када на мэ!'
    59: 'Проджиля екх мардо вряма, тай инте екх мануш пхэнда дэ якхэн: — Чячимаґа, кадэва кади ж сля Лэґа, вов исин галилеянино.'
    60: 'Нэ Пётро пхэнда кадэлэ манушэсти: — Мануша, на джянав, пала со ту пхэнэх. И екхатар, кала вов инте пхэнэлас кадэва лав, затиписиля башно.'
    61: 'Тунчи Рай обрисиляпэ тай вздыкхля пэ Петро. И Пётро взгинисарда Раехкоро лав, сар Вов пхэнда лэсти: «Ды колэ, сар задилабэла башно авдивэ, ту тривал Мандар отпхэнэґапэ».'
    62: Вов выджиля котарь и заровиня кэркэ ясвэнца.
    63: Мануша, савэ рицарэнас Исусо, марэнас Лэ тай асанас Лэстар.
    64: 'Вонэ запхангле Лэсти якха, мардэ Лэ пав муй и пхученас: — Ту, англунари, пхэн, ко малавда Тут?'
    65: И бут налаче лава пхэнэнас пала Исусо.
    66: Кала проджиля рят, стидэнепэ манушэнгэрэ пхурэдэра, англунэ рашая и сиклимаря пав Упхэнима, андэ Исусо дэ лэнгоро Синедрионо
    67: 'тай пхучле Лэ: — Ту исин Христосо? Пхэн амэнди. Исусо дэдуманя: — Кала пхэнава тумэнди, тумэ на патяна.'
    68: А кала Мэ пхучява тумэндар, тумэ нисо на пхэнэна Манди.
    69: Нэ екхатар Чяво Манушыкано авэла тэ бэшэ пав чячи риг Дэвлэхкиря зоратар.
    70: 'Тай пхэндэ всавэрэ: — И кади, Ту исин Дэвлэхкоро Чяво? Исусо пхэнда лэнди: — Тумэ еджинэ пхэнэн, со Мэ исин Дэвлэхкоро Чяво.'
    71: 'Кодэла мануша пхэндэ: — Саво допхэнимо амэнди инте трэбуни? Амэ еджинэ шундэ, со Вов пхэнда.'
  23:
    1: Тунчи всавэрэ, ко сле котэ, вщиле и отлиджялдэ Исусо Пилатостэ.
    2: 'Тай ачиле тэ дошарэ Лэ и пхэнэнас: — Амэ уджянгле, со Вов змарэл амаро народо дромэстар, пхэнэл, со на трэбуни тэ потинэн налогуря императости, и дэдумэл пала Пэстэ, со Вов — Христосо, Тхагари.'
    3: 'Пилато пхучля Лэстар: — Ту Тхагари иудеенгоро? Исусо пхэнда: — Ту кади пхэнэх.'
    4: 'Пилато дэдуманя англунэ рашаенди и всавэрэ манушэнди: — Мэ на аракхав дэ Кадэлэ Манушэ нисави дош.'
    5: 'Нэ вонэ на пэрэаченас тэ дошарэ Исусо и пхэндэ: — Вов ваздэл манушэн и сиклярэл пав всавири Иудея, англал дэ Галилея, а тунчи авиля пэ кадэва тхан.'
    6: 'Пилато шунда када и пхучля: — Вов Галилеятар?'
    7: Кала Пилато уджянгля, со Исусо кодэлэ тханэстар, тев сля тхагареґа Иродо, вов бичалда Исусо Иродостэ, саво дэ кадэлэн дивэн сля дэ Ерусалимо.
    8: Иродо дыкхля Исусо и фартэ лошыля. Вов думут камля тэ дыкхэ Исусо, колэсти со бут ашунда пала Лэ и камля, соб Вов тэ сикавэл лэсти варисаво дыво.
    9: И бут пала со розпхучелас Лэ, нэ Исусо нисо на пхэнда Иродости.
    10: Ай англунэ рашая и сиклимаря пав Упхэнима аченас котэ и дурэдэр дошарэнас Лэ.
    11: Иродо їтханэ халавдэнца ачиле тэ обмукэ патив Исусохкири тай асанепэ Лэстар. Тунчи урявда Лэ дэ барвали їда тай отбичалда павпалэ Пилатостэ.
    12: Дэ кодэва диво Иродо тай Пилато ачиле амалэнца, а ды колэ вонэ сле врыжымашэнца.
    13: Пилато ж акхарда англунэ рашаен, пхурэдэрэн и всавэрэн манушэн.
    14: 'Тай пхэнда лэнди: — Тумэ андэ мандэ Кадэлэ Манушэ и пхэндэ, со Вов ваздэл манушэн. Тай акэ, мэ англа тумэн роздыкхлём Лэхкоро рындо и на аракхлём дэ Кадэлэ Манушэ нисави дош, дэ савя тумэ Лэ вуджилисарэн.'
    15: Тай Иродо на дошарда Лэ и бичалда павпалэ. Вов нисо кацаво на терда, пала со Лэ трэбуни тэ сундисарэ пэ мэрима.
    16: Мэ прыпхэнава тэ марэн Лэ чукненца, а тунчи отмукава.
    18: 'Нэ всавэрэ мануша затиписиле: — Мэримо Лэсти! Отмук амэнди Варавва!'
    19: Ай Варавва бэшля дэ барунэ пала кода, со вов мулярэлас и ваздэлас манушэн дэ форо.
    20: Пилато упалэ подваздэня пэхкоро ґласо, колэсти со камля тэ отмукэ Исусо.
    21: 'Нэ мануша типисиле: — Прымар, прымар Лэ пэ трушул!'
    22: 'Пилато дэ трито моло пхэнда лэнди: — Сави бида Вов терда? Мэ на аракхлём дэ Лэстэ нисави дош, пала савя Лэ трэбуни тэ сундисарэ пэ мэрима. Мэ прыпхэнава, соб Лэ тэ марэн чукненца, тай тунчи отмукава.'
    23: Нэ мануша затиписиле зоралэ ґласоґа, соб тэ прымарэ Лэ пэ трушул, и типимаґа домардэпэ пэхкоро.
    24: Тунчи Пилато сундисарда Исусо кади, сар вонэ камле.
    25: И отмукля барунэстар прахаре, саво мулярэлас и ваздэлас всавэрэн манушэн дэ форо, а Исусо отдэня дэ лэнгэрэн вастэн, сар и мангле иудея.
    26: Кала халавдэ лиджянас Исусо пэ мэрима, вонэ схутилдэ Симоно кирениянино, саво джялас малятар, и прыпхэндэ лэсти тэ лиджя трушул пала Исусо.
    27: Фартэ бут манушэн джянас пала Исусо. Джянас пала Лэ и джювля, савэ марэнас еджинэ пэ дэ колинэн баря грыжатар тай фартэ ровэнас пала Лэ.
    28: 'Исусо обрисиляпэ лэндэ тай пхэнда: — Чеялэ Ерусалимостар! На ровэн пала Ман! Нэ ровэн пала пэстэ и пала тумарэн чяворэн.'
    29: 'Акэ, поджял вряма, кала пхэнэна: «Бахталэ бичяворэнгэрэ, савэ на бэнёнас и на парварэнас цыкнэ чяворэн!»'
    30: 'Тунчи мануша пхэнэна вуче тай цыкнэ плаенди: «Тэлэдэн пэ амэн!» тай «Ушарэн амэн!»'
    31: И кала терэн када джювдэ каштэґа, со тунчи терэна шукэґа?
    32: Лиджялдэ пэ мэрима їтханэ Лэґа дон прахарен.
    33: Кала авиле пэ тхан, саво акхарэлпэ Черепо, котэ прымардэ пэ трушул Исусо тай дон прахарен, екхэ пав чячи риг, ай аврэ пав зэрво риг Лэстар.
    34: 'Исусо пхэнэлас: — Дадэ! Эртисар лэн! Вонэ на джянэн, со терэн. Халавдэ чутэ жребии и розлиле Лэхкири їда.'
    35: 'А мануша аченас и дыкхэнас. Пхурэдэра терэнас асамо Исусостар тай пхэнэнас: — Аврэн фирисарда, а екхатар мэк Еджино Пэ фирисарэл, кала Вов исин Христосо, Савэ Дэвэл вытидэня.'
    36: Кади ж и халавдэ асанас Исусостар, поджянас Лэстэ тай дэнас Лэсти шукло мол.
    37: 'И пхэнэнас: — Кала Ту исин Тхагари иудеенгоро, тунчи фирисар Еджино Пэ!'
    38: 'Упрэ Лэстар сля чиндо: «Кадэва исин иудеенгоро Тхагари».'
    39: 'Екх прахарендар, саво сля амблавдо пэ трушул, кошэлас Исусо и пхэнэлас: — Кала Ту исин Христосо, фирисар Еджино Пэ и амэн!'
    40: 'Авэр прахари улэлас лэ тай пхэнэлас: — Ту Дэвлэстар на дарах? Ту еджино сундисардо пэ мэрима, сар и Вов.'
    41: Амэн сундисардэ пала амари дош и дэне амэнди кода, со амэ затердэ. Нэ Вов на терда нисаво вурытимо.
    42: 'Тай пхэнда Лэсти: — Исусо, взгинисар пала ман, кала Ту авэґа дэ Тирэ Тхагарима!'
    43: 'Тай пхэнда лэсти Исусо: — Чячимаґа пхэнав тути: авдивэ ту авэґа Манца дэ раї.'
    44: Сля диво аври, пашэ дэшудуй чясо вряма, тай пав всавири пхув змукляпэ калимо ды тритонэ чясо вряма.
    45: Кхам калиля, тай похтан, саво сля амблавдо дэ храмо, пхариля поепаш.
    46: 'Тунчи Исусо затиписиля зоралэ ґласоґа: — Дадэ! Дэ Тирэ вастэн отдав Муро фано! Вов пхэнда када и отдэня фано.'
    47: 'Кала шэлякоро пхурэдэр дыкхля вса откада, вов ваздэня слава Дэвлэсти тай пхэнда: — Чяче, Вов сля дэвликуно Мануш!'
    48: Всавэрэ мануша, савэ стидэнепэ, соб тэ дыкхэ Лэхкоро мэримо, дыкхле, со тердапэ, джиле павпалэ тай марэнас еджинэ пэ дэ колинэн.
    49: Дурал ачиле и дыкхэнас пэ кода мануша, савэ джянгле Исусо, тай джювля, савэ джянас пала Лэстэ Галилеятар.
    50: Котэ сля лачё и пативало мануш, савэ акхарэнас Иосифо. Вов сля екх пхурэдэрэндар дэ Синедрионо,
    51: нэ на подрицарэлас лэнгэрэ лава и рындуря. Вов выбариля дэ форо Аримафея тай дожутярэлас, кала авэла Дэвлэхкоро Тхагаримо.
    52: Вов авиля Пилатостэ тэ мангэ, соб кодэва тэ отдэл лэсти Исусохкоро трупо.
    53: Иосифо слиля трупо трушулэстар, обкхувда похтаноґа, дэ савэ гаравэн мулэн, тай тховда дэ склепо, саво сля вымардо дэ барэ и тев инте ника на гаравэнас.
    54: Када сля диво, кала лачярэнаспэ субботатэ. И суббота сля пашэ.
    55: Пала Иосифо джянас джювля, савэ авиле Исусоґа Галилеятар. Вонэ дыкхле склепо и сар тховэнас пордэ Исусохкоро трупо.
