    29: Пхралалэ, дэн манди тэ пхэнэ тумэнди ворта, со пропапо Давидо муля и сля загаравдо. Тай лэхкоро склепо ачел амэндэ и авдивэ.
    30: Вов сля англунари и джянгля, со Дэвэл дэня лэсти солах тэ тховэ пэ лэхкоро троно манушэ, лэхкэрэ родостар.
    31: Вов дыкхля англуни вряма и дэдумэлас пала Христохкоро отджюндивимо, со Вов на авэла ачявдо дэ адо, и со Лэхкоро трупо на лэлапэ прахоґа.
    32: Тай акэ, Дэвэл отджювдярда Кадэлэ Исусо, и амэ всавэрэ допхэнимаря кадэлэсти!
    33: Исусо сля ваздэно чяче Дэвлэхкэрэ вастэґа, прылиля Дадэстар, кода, со сля пхэндо — Свэнто Фано, тай чута Лэ пэ амэн, сар тумэ екхатар и дыкхэн и шунэн.
    34: 'Давидо на ваздэласпэ пэ болыбэн, нэ дэдуманя: «Пхэнда Рай Дэвэл мурэ Раести: Бэш пав чяче вастэ Мандар,'
    35: Ды коя вряма, сар Мэ чувава Тирэ врыжимашен Тути тала пурэн».
    36: Колэсти, мэк всаворо цэр Израилёхкоро джянэл, со Кадэлэ Исусо, Савэ тумэ прымардэ пэ трушул, Дэвэл терда и Раеґа и Христоґа!
    37: 'Кала мануша шундэ када, вонэ вса прылиле пашэ їлэстэ, и лэнди ачиля ладжяво. Вонэ пхученас Петро тай аврэн апостолонэн: — Пхралалэ, со амэнди тэ терэ?'
    38: 'Пётро пхэнда: — Ачявэн тумаро бэзимо, и мэк кожно тумэндар авэла болдо пала лав Исусо Христохкоро, соб тэ отмукэнпэ тумарэ бэзима, тай тумэ прылэна бициминакоро даро — Свэнто Фано.'
    39: 'Колэсти со кади сля пхэндо тумэнди, тумарэ чяворэнди и всавэрэнди, ко дурал тумэндар: всавэрэнди, ко авэла прыакхардо Раеґа, амарэ Дэвлэґа.'
    40: 'Тай бутэ аврэ лавэнца Пётро прыакхарэлас лэн, тай дэдумэлас: — Фирисарэнпэ кадэлэ хасютнэ родостар.'
    41: Кодэла, савэ прылиле лэхкири дума, болдэнепэ. Дэ кодэва диво прыачиля лэндэ пашэ трин пхангля мануш.
    42: Вонэ рицарэнаспэ апостолонэнгэрэ сикляримастэ, всавири вряма сле їтханэ, прэпхагэнас мандро и мангэнаспэ.
    43: Всавэрэ даранас Дэвлэстар и апостолуря терэнас баро допхэнимо тай барэ дывуря.
    44: Всавэрэ патякунэ мануша сле їтханэ, и вса лэндэ сля екх.
    45: Вонэ битинэнас вса, со лэндэ сля, и всаворо пэхкоро хулаимо, и роздэнас всавэрэнди, касти скаци трэбуни.
    46: Кожно диво вонэ стидэнаспэ дэ храмо, тай пав цэрэн прэпхагэнас мандро и ханас лошаґа и жужэ їлэґа,
    47: ашарэнас Дэвлэ и сле дэ лачима всавэрэ манушэндэ. И кожно диво Рай прытховэлас лэндэ фирисардэн.
  3:
    1: Екхвар, дэ трито чясо дэ дивэ, дэ вряма мангимахкири, Пётро тай Иоанно джянас дэ храмо.
    2: Паша храмохкэрэн вударэн, савэнди сля лав «Шукар», бэшэлас мануш, ланго бэнимастар. Кожно диво лэ ачявэнас паша вударэн, и вов мангля хурдимо кодэлэндар, ко заджялас дэ храмо.
    3: Кала вов удыкхля Петро тай Иоанно, савэ джиле дэ храмо, тунчи мангля и лэндар.
    4: 'Пётро тай Иоанно вхалепэ дэ лэ якхэнца, тай Пётро пхэнда: — Подыкх пэ амэн!'
    5: Мануш ваздэня пэхкэрэ якха, дожутярэлас, со вонэ сось дэна лэсти.
    6: 'Нэ Пётро пхэнда: — Рупь тай совнак нэнай мандэ. Нэ кода, со исин, мэ дав тути. Дэ Лав Исусо Христохкэрэ Назаретостар — вщи тай пхир!'
    7: Тунчи Пётро лиля лэ пала чячё васт, подрицарда, соб вов тэ вщел, и дэ кодыя ж вряма пурэ тай чянга лангэхкэрэ састиле.
    8: Вов всхукля пэ пурэн и ачиля тэ пхирэ. Тунчи вов заджиля лэнца дэ храмо, пхирэлас, хукэлас и ашарэлас Дэвлэ.
    9: И всавэрэ мануша дыкхле, со вов пхирэл и ашарэл Дэвлэ.
    10: Вонэ уджянэнас, со када исин мануш, саво бэшэлас и мангэлас хурдимо аврял храмостар, паша Шукар вударэн, и дэнаспэ дыво кодэлэсти, со лэґа тердапэ.
    11: Чёроро рицардапэ пала Петро тай Иоанно, тай всавэрэ мануша дэнаспэ дыво и стидэнаспэ лэндэ всавэрэ ригэндар дэ Соломонохкоро пусынд.
    12: 'Пётро удыкхля када и ачиля тэ дэдумэ манушэнди: — Мурша израильтянуря, сости тумэ кади дэнпэ дывости? Сости тумэ дыкхэн пэ амэн кади, сар бы амэ пэхкиря зораґа тай пативаґа тердэ кода, со кадэва мануш пхирэл?'
    13: Дэвэл Авраамохкоро, Исаакохкоро тай Иаковохкоро, Дэвэл амарэ дадэнгоро лошарда Пэхкэрэ Копыле Исусо, Савэ тумэ прэдэне, и Савэстар отпхэндэпэ англа Пилато, кала кодэва камля Лэ тэ отмукэ.
    14: Нэ тумэ отпхэндэпэ Свэнтонэстар и Пативалэстар и вымангле, соб тумэнди тэ отмукэн прахаре.
    15: Тумэ умардэ Кодэлэ, Ко дэл джювимо, нэ Дэвэл отджювдярда Лэ мулэндар, и амэ кадэлэсти допхэнимаря.
    16: Лэхкоро Лав дэня зор кадэлэ манушэсти, савэ тумэ дыкхэн и джянэн, и патявимо, саво Лэстар, састярда лэ тумэндэ пэ якхэн.
    17: Пхралалэ! Мэ полав, со тумэ и тумарэ пхурэдэра на джянгле, со тердэ.
    18: Нэ кади Дэвэл терда кода, со Вов пхэнэлас чэрэз всавэрэн англунарен, кала дэдуманя, со Христости трэбуни тэ прылэ кадыя грыжа.
    19: И кади, ачявэн тумаро бэзимо и рисявэн Дэвлэстэ, соб тумарэ бэзима тэ авэн скхослэ.
    20: Соб Раестар тэ авэл вряма тэ отцинявэн, и соб Вов тэ бичявэл тумэнди Кодэлэ, Ка англэ вытидэня, Исусо Христо.
    21: Нэ Исусости трэбуни тэ ачелпэ дэ болыбэн, кала авэла Лэхкири вряма и кала Дэвэл возтховэла вса; вряма, пала сави Вов думут пхэнэлас чэрэз Пэхкэрэн свэнтонэн англунарен.
    22: 'Сар пхэнда Моисеи: «Тумарэ пхралэндар Рай, тумаро Дэвэл, тховэла тумэнди Англунаре, кацавэ, сар мэ. Тумэнди трэбуни тэ кандэ Лэс дэ всавэрэ, со Вов тумэнди пхэнэла.'
    23: И кожно, ко на кандэла кадэлэ Англунаре, авэла вычиндо кадэлэ манушэндар».
    24: И всавэрэ англунаря, Самуило тай авэр пала лэ, кади ж допхэнэнас пала кадэлэн дивэн.
    25: 'Тумэ ж англунаренгэрэ чявэ, и тумэ прылиле завето, саво дэня Дэвэл тумарэ дадэнди. Вов пхэнда Авраамости: «Тирэ родостар прылэна бахталимо всавэрэ мануша дэ люмля».'
    26: Кала Дэвэл отджювдярда Пэхкэрэ Копыле, Вов англа всавэрэ бичалда Лэ тумэндэ, соб тэ дэ бахталимо и тэ прыакхарэ кожнонэ тумэндар тэ отджян налаче рындостар.
  4:
    1: Кала Пётро тай Иоанно дэдумане манушэндэ, лэндэ поджиле рашая, халавдэнгоро пхурэдэр дэ храмо и саддукея,
    2: савэ сле фартэ холярдэ кодэлэґа, со вонэ сиклярэн манушэн и розпхэнэн, со кацик дэ Исусо исин отджювдинимо мулэндар.
    3: Вонэ захутилдэ Петро тай Иоанно, и, кади сар сля бельвель, бэшардэ лэн ды дэнзор дэ барунэ.
    4: Бут мануша, савэ шундэ лав, патине, и кодэлэн, савэ патянас, ачиля паша панч пхангля.
    5: Пэ авэр диво барэ рая, пхурэдэра и сиклимаря пав Упхэнима стидэнепэ їтханэ дэ Ерусалимо.
    6: Котэ сле англуно рашай Аннас, Каиафа, Иоанно, Александро и всавэрэ мануша англунэ рашаехкэрэ родостар.
    7: 'Вонэ тховдэ Петро тай Иоанно помашкар и ачиле лэндар тэ пхуче: — Савя зораґа и савэ лавэґа тумэ када тердэ?'
    8: 'Тунчи Пётро, саво пхэрдиля Свэнтонэ Фаноґа, пхэнда лэнди: — Рая манушэнгэрэ и пхурэдэра!'
    9: Кала тумэ авдивэ пхучен амэндар пала лачимо, саво амэ тердэ кадэлэ лангэсти, и сар амэ лэ высастярдэ,
    10: 'тунчи джянэн тумэ и всавэрэ мануша Израилёхкэрэ: кадэва мануш екхатар ачел англа тумэн высастярдо важ лав Исусо Христосо Назаретостар, Савэ тумэ ваздэне пэ трушул и Савэ Дэвэл отджювдярда мулэндар!'
    11: Исусо исин кодэва Бар, Саво сля отчуто тумэнцар, ко ваздэн цэра, и Саво ачиля шэрутнэ барэґа.
    12: Нико авэр на дэла фирисаримо, колэсти со на дэно манушэнди нисаво авэр лав тала болыбэн, савэґа трэбуни амэнди тэ фирисарэпэ.
    13: Всавэрэ дыкхле, со дэ Петро тай Иоанно нэнай дар, а душолас, со вонэ сле наирвалэ и набарэ мануша. Кала ж полиле, со вонэ сле Исусоґа, тунчи дэнепэ дыво.
    14: Дыкхэнас паша лэн и высастярдэ манушэ, колэсти никастэ на сля зор сось лэнди тэ пхэнэ.
    15: Тунчи вонэ прыпхэндэ лэнди тэ ачявэ Синедрионо и ачиле тэ дэдумэ машкар пэстэ.
    16: — Со амэнди тэ терэ кадэла манушэнца? — пхэнэнас вонэ. — Всавэрэ, ко джювэн дэ Ерусалимо, джянэн, со вонэ тердэ баро дыво, и амэ колэстар на отрисарахпэ.
    17: Соб када тэ на розджялпэ инте буґлэдэр помашкар мануша, прыдараваґа лэн, соб вонэ никасти тэ на пхэнэн пала кадэва лав.
    18: Вонэ акхардэ апостолонэн тай прыпхэндэ лэнди тэ на дэдумэн и тэ на сиклярэн важ Исусохкэрэ лавэ.
    19: 'Нэ Пётро тай Иоанно пхэндэ лэнди: — Акэ, пхэнэн еджинэ, чи мишто англа Дэвэл тэ кандэ будэр тумэн, а на Дэвлэ?'
    20: Нэнай амэндэ зор тэ аче мулком пала кода, со амэ дыкхле тай шундэ.
    21: Кодэла, ко вджянас дэ лэнгоро Синедрионо, инте екхвар прыдаравдэ лэн тай отмукле. Вонэ на аракхле дэ лэн нисави дош, а всавэрэ мануша ашарэнас Дэвлэ пала кода, со тердапэ.
    22: Важ кода со манушэсти, савэґа тердапэ кадэва састяримахкоро дыво, сля будэр саранда бэрш.
    23: Кала отмукле Петро тай Иоанно, вонэ рисиле пэхкэрэндэ тай розпхэндэ пала вса, со дэдумане англунэ рашая и пхурэдэра.
    24: 'Кала патякунэ мануша шундэ пала када, вонэ всавэрэ їтханэ ваздэне ґласо Дэвлэстэ тай пхэндэ: — Дэвла Баро! Ту стердан болыбэн, пхув, море и вса, со дэ лэн исин.'
    25: 'Ту пхэндан Свэнтонэ Фаноґа вуштэндар амарэ дадэ и Тирэ копыле Давидо: «Сости ваздэнпэ тай мижон люмлякэрэ родуля, и мануша камэн сось тэ терэ, нэ вса лэндэ выджяла ївья?'
    26: Ваздэнепэ пхувякэрэ тхагаря, и пхурэдэра стидэнепэ їтханэ, соб тэ выджя пэ Рае Дэвлэ и пэ Христо Лэхкэрэ».
    27: Чячюнэ, стидэнепэ дэ кадэва форо Иродо тай Понтии Пилато наиудеенца и Израилёхкэрэ манушэнца пэ Тиро Свэнто Копыли Исусо, Савэ Ту помакхлян.
    28: Вонэ тердэ кода, со Ту тховдан Тиря зораґа и пав Тири воля.
    29: И екхатар, Рае, подыкх, сар вонэ даравэн амэн, и дэ Тирэ копыленди бидаракоро тэ розпхэнэ Тиро лав.
    30: Процырдэ васт Тиро и састяр насвалэн, сикав допхэнимо и барэ дывуря важ лав Тирэ Свэнтонэ Копыле Исусо!
    31: Кала вонэ поманглепэ, тхан, тев вонэ сле, затинисиля. Вонэ всавэрэ пхэрдиле Свэнтонэ Фаноґа тай бидаракоро пхэнэнас Дэвлэхкоро лав.
    32: Бутэ манушэндэ, савэ патине, сле екх їло и води. Нико на бинэлас, со лэхкоро хулаимо исин кици важ лэ, нэ вса лэндэ сля екх.
    33: Апостолуря баря зораґа пхэнэнас пала отджюндивимо Раехкоро Исусохкоро, и Дэвэл дэлас Пэхкоро бахталимо лэнди всавэрэнди.
    34: Помашкар лэн на сля ниекх мануш, саво авэлас бы чёроро. Колэсти со кодэла, кастэ сля пхув тай цэра, битинэнас лэн, анэнас всавэрэ ловэ
    35: тай стховэнас паша пурэн апостолонэндэ. Кадэла ловэ роздэнаспэ кожнонэ манушэсти, пэ со лэсти трэбуни.
    36: Акэ, Иосифо, савэ апостолуря акхарэнас Варнава (пав аврэ «чяво подрицаримахкоро»), левито Кипростар,
    37: савэстэ сля пхув, битинда пэхкири маля, анда ловэ и тховда паша пурэн апостолонэндэ.
  5:
    1: Екх мануш, савэ акхарэнас Анания, їтханэ пэхкиря ромняґа Сапфираґа, битинда епаш хулаимо
    2: и ловэндар, савэ лиля пала хулаимо, епаш ачявда пэсти, тай лэхкири ромни джянэлас пала кода. А епаш ловэ вов анда и тховда паша пурэн апостолонэндэ.
    3: 'Пётро пхэнда лэсти: — Анания, сар када выджиля, со сатана залиля тиро їло пэ скацик, со ту пхэндан начячимо Свэнтонэ Фаности и ачявдан пэсти ловэ, кала битиндан пэхкири пхув?'
    4: Пхув, сави ту битиндан, и кади сля тири, и ловэ, савэ ту лилян пала ла, всавэрэ тирэ сле. Пэ со ту лилян када пэсти дэ гындо? Ту пхэндан начячимо на манушэнди, нэ Дэвлэсти.
    5: Сар кацик Анания шунда кадэла лава, вов тэлэдэня тай выджиля лэстар води. Всавэрэ, ко сле котэ, фартэ пэрэдаравдэпэ.
    6: Поджиле тэрнэ мануша, залашардэ лэхкоро трупо, вылиджялдэ тай гаравдэ лэ.
    7: Проджиля пашэ трин чясуря, тай авиля лэхкири ромни, сави на джянэлас, со котэ тердапэ.
    8: 'Пётро пхучля латар: — Пхэн манди, тумэ ромэґа пала скацик ловэ битиндэ пхув? — Нэ, — пхэнда вой, — пала скацик.'
    9: 'Пётро пхэнда лати: — Со када тумэ сдэдуманепэ тэ зумавэ Раехкоро Фано? Ту шунэх пасуря паша вудара? Када джян павпалэ кодэла, савэ гаравдэ тирэ ромэ. Вонэ и тут вылиджяна.'
    10: Тай дэ кодыя вряма вой тэлэдэня лэхкэрэ пурэндэ тай выджиля латар води. Тэрнэ мануша заджиле, аракхле ла муляґа, вылиджялдэ тай гаравдэ паша лакоро ром.
    11: Пэ всавиря кхандиря и кодэлэн, ко шунда пала када, сджиля бари дар.
    12: Апостолэнгэрэ вастэнца терэнаспэ баро допхэнимо тай дывуря машкар манушэн. Всавэрэ ж сиклярнэ стидэнаспэ їтханэ дэ Соломонохкоро пусын.
    13: И аврэ манушэндар даранас лэндэ тэ прыаче, нэ дэ патива вонэ сле всавэрэ манушэндэ.
    14: А кодэлэн, ко патялас дэ Рае, ачелас будэр и будэр, муршэн тай джювлен.
    15: Мануша вылиджянас пэ гаса насвалэн, тховэнас лэн пэ патуря тай пэ париндора, соб шалин Петрохкири тэлэдэлас пэ лэн, кала вов авэла тэ проджя пашэ.
    16: Тай форонэндар, савэ сле паша Ерусалимо, авэнас фартэ бут манушэн. Вонэ анэнас насвалэн тай кодэлэн, дэ ка бэшэнас нажужэ фануря, и всавэрэ састярэнаспэ.
    17: Англуно рашай и всавэрэ паша лэ саддукея ханас пэ лэн данда.
    18: Вонэ пхангле апостолонэн тай бэшардэ лэн дэ форохкэрэ барунэ.
    19: Нэ ангело Раехкоро отрисарда рятяґа вудара барунэстар тай вылиджялда лэн котарь.
    20: — Джян тай ачен дэ храмо, — пхэнда вов, — тай дэдумэн манушэнди вса пала кадэва нэво джювимо.
    21: Вонэ кандэне лэ, авиле дэнзор дэ храмо тай ачиле тэ сиклярэ. Кала авиле англуно рашай и всавэрэ паша лэ, вонэ акхардэ Синедрионо и всавэрэн Израилёхэкэрэн пхурэдэрэн тай бичалдэ дэ барунэ пала апостолуря.
    22: 'Нэ кала бутярнэ авиле дэ барунэ, апостолонэн котэ на сля. Вонэ рисардэпэ и допхэндэ:'
    23: — Вудара дэ барунэ мишто затердэ, паша лэн ачен халавдэ, нэ кала амэ заджиле пордэ, амэ ника котэ на аракхле.
    24: Халавдэнгоро пхурэдэр дэ храмо и англунэ рашая вышундэ лэн, тай нико на полиля, со ж када сля.
    25: 'Тунчи кось авиля и пхэнда лэнди: — Мануша, савэн тумэ тховдэ дэ барунэ, ачен дэ храмо тай сиклярэн кодэлэн, ко стидэняпэ котэ.'
    26: Тунчи халавдэнгоро пхурэдэр джиля бутярнэнца тай анда апостолонэн. Нэ вонэ на тердэ кода зораґа. Вонэ даранас, со мануша помарэна лэн барэнца.
    27: 'Апостолонэн андэ и тховдэ англа Синедрионо. Англуно рашай пхэнда лэнди:'
    28: — Амэ тумэнди прыпхэндэ, соб тумэ тэ на сиклярэн пала кадэва лав. Нэ тумарэ розлиджян пэхкоро сикляримо пав всаворо Ерусалимо тай чувэн пэ амэн дош дэ мэрима Кадэлэ Манушэхкэрэ.
    29: 'Пётро тай авэр апостолуря пхэндэ: — Амэнди трэбуни будэр тэ кандэ Дэвлэ, а на манушэн.'
    30: Дэвэл амарэ дадэнгоро отджювдярда Исусо, Савэ тумэ умардэ тай амблавдэ пэ каштунэ трушулэ.
    31: Нэ Дэвэл ваздэня Лэ и бэшарда пав чячё васт Пэстар сар Пхурэдэрэ и Фирисаре, соб Израили тэ ачявэл пэхкоро бэзимо, и Дэвэл тэ отмукэл лэхкири дош.
    32: Допхэнимаря кадэлэсти — амэ тай Свэнто Фано, Савэ Дэвэл дэня кодэлэнди, ко кандэл Лэ.
    33: Кала кодэла, савэ сле котэ, шундэ када, вонэ ачиле мижэ и камле тэ умарэ апостолонэн.
    34: Нэ тунчи вщиля екх мануш, саво вджялас дэ Синедрионо. Лэ акхарэнас Гамалиило, вов сля сиклимари пав Упхэнима и дэ патива всавэрэндэ. Вов прыпхэнда тэ вылиджя апостолонэн пэ набут вряма.
    35: 'Тунчи вов пхэнда: — Израильтянуря, мишто думисарэн пала кода, со тумэ камэн тэ терэ кадэла манушэнца.'
    36: Надэмут катэ подлиляпэ Февда, вов выдэлас пэ пала савэсь барэ манушэ. Пала лэ джянас пашэ штаршэла манушэн. Нэ кала лэ умардэ, всавэрэ, ко джиле пала лэ, розпрастэнепэ, и вса упалэ ачиля пэ пэхкэрэ тханэ.
    37: А пала лэ сля Иуда Галилеятар. Вов авиля дэ кодыя вряма, кала искриисарэнас манушэн, тай улиджялда бутэн пала пэ. Вов кади ж хасиля, тай всавэрэ, ко джиле пала лэ, кади ж розпрастэнепэ.
    38: 'Колэсти мэ пхэнав тумэнди екхатар: ачявэн кадэлэн манушэн. Отмукэн лэн. Кала када вса исин манушэндар, тунчи када хасявэла.'
    39: А сар када Дэвлэстар, тумэ нисо на терэна, кацик еджинэ ачена врыжымашы Дэвлэсти. И лэхкири дума прылиле дэ їлэн кодэла, ко котэ сля.
    40: Вонэ прыакхардэ апостолонэн и прыпхэндэ лэн тэ марэ чукненца. Тунчи инте екхвар запхэндэ лэнди тэ дэдумэ Исусохкэрэ лавэґа тай отмукле лэн.
    41: Апостолуря ачявдэ Синедрионо тай лошавэнас колэсти, со лэнди сля дэно тэ прылэ ладжь пала Исусохкоро лав.
    42: Тай кожно диво дэ храмо тай пав цэрэн вонэ на пэрэаченас тэ сиклярэ и тэ пхэнэ Бахтало Лав пала Исусо Христосо.
  6:
    1: Дэ кадэла дивэ, кала ачиля бут сиклярнэн, эллинистуря холявэнас пэ катутнэн евреен. Вонэ дэдумэнас, со кодэла обджян лэнгэрэн джювлен, савэндэ муле рома, кала роздэн кожно диво хамо.
    2: 'Тунчи Дэшудуй акхардэ всавэрэн сиклярнэн тай пхэндэ: — Амэнди нащи тэ ачявэ бути важ лав Дэвлэхкоро, соб тэ лашарэ скаминда.'
    3: Колэсти, пхралалэ, вытидэн пэстар эфта манушэн, савэндэ лачи патив и савэ пхэрдиле Фаноґа тай годяґа, и амэ даґа лэнди тэ терэн кадыя бути.
    4: Еджинэ амэ аваґа тэ мангэпэ и тэ лиджя бути лавэґа.
    5: Со вонэ пхэндэ, всавэрэнди чялиля, тай вытидэне Стефано, манушэ, дэ кастэ сля патявимо тай Свэнто Фано, Филиппо, Прохоро, Никаноро, Тимоно, Пармено тай Николае форостар Антиохия, саво прылиля иудеенгоро сикляримо.
    6: Лэн тховдэ англа апостолонэн, и кодэла поманглепэ пала лэн и возтховдэ пэ лэн васта.
    7: Лав Дэвлэхкоро розджяласпэ, и дэ Ерусалимо ачиля фартэ бут сиклярнэн, и бут рашая прылиле кадэва патявимо.
    8: Стефано, мануш, дэ кастэ сле Дэвлэхкэрэ лачимо тай зор, терэлас машкар манушэн барэ дывуря тай допхэнимо.
    9: Лэґа ачиле тэ розлэпэ койсавэ мануша, ко пхирэнас дэ синагога отмуклэн пэ воля. Пордэ кади ж пхирэнас киренеянуря, александриянуря, тай кодэла, ко джювдэ дэ Киликия тай дэ Цыкни Азия.
    10: Нэ Стефано дэдумэлас годяґа и зораґа Фаностар, тай вонэ кадэлэґа нисо на ґалёнас тэ терэ.
    11: 'Тунчи вонэ поддэдумане койсавэн манушэн тэ пхэнэ: «Амэ шундэ, сар Стефано дэдумэл начячюнэ лава пала Моисее и пала Дэвлэ».'
    12: Вонэ подваздэне манушэн, пхурэдэрэн и сиклимарен пав Упхэнима. Тунчи схутилдэ Стефано и андэ дэ Синедрионо.
    13: 'Тай подтховдэ хохавнэн допхэнимарен, савэ пхэндэ: — Кадэва мануш всавири вряма пхэнэл налаче лава пала свэнто храмо и Упхэнимо.'
    14: Амэ шундэ, сар вов дэдуманя, со Исусо Назаретостар розмарэла кадэва храмо и парувэла сикляримо, саво пэрэдэня амэнди Моисеи.
    15: Всавэрэ кодэла, ко бэшле дэ Синедрионо, чувэнас сама пэ Стефано и дыкхле, со лэхкоро муй исин сар муй ангелостэ.
  7:
    1: 'Тунчи англуно рашай пхучля Стефаностар: — Када чячимо?'
    2: 'Стефано пхэнда: — Пхралалэ тай дада! Пошунэн ман! Пативакоро Дэвэл авиля амарэстэ пропапостэ Авраамостэ, кала вов инте джювда дэ Месопотамия — ды кодэлэ, сар вов ачиля тэ джювэ дэ Харрано.'
    3: «Ачяв кадэва тхан тай пэхкоро родо, — пхэнда лэсти Дэвэл, — тай джя дэ пхув, сави Мэ сикавава тути».
    4: Авраамо ачявда пхув халдеенгири тай пэрэлагля дэ Харрано. Котарь, сар муля Авраамохкоро дад, Дэвэл пэрэлиджялда Авраамо дэ кодыя пхув, дэ сави тумэ екхатар джювэн.
    5: Дэвэл на дэня лэсти катэ нисави пхув, и которици пхуякоро на дэня. Нэ Дэвэл пхэнда, со дэла кадыя пхув лэсти тай лэхкэрэ родости, кала Авраамостэ инте на сля чяворэн.
    6: 'Дэвэл пхэнэлас лэсти: «Тирэ чявэ на авэна хулая котэ, тев джювэна; вонэ авэна котэ копыля и лиджяна грыжа штаршэл бэрша.'
    7: Нэ Мэ марава кодэлэн манушэн, ко терэла лэн копыленца, — пхэнда Дэвэл, — и тунчи вонэ выджяна котарь тай авэна тэ тэлё Манди пэ кадэва тхан».
    8: Тунчи Дэвэл дэня Авраамости завето тэ обчинэпэ. Авраамо ачиля дадэґа Исаакости и обчинда лэ пэ охтанго диво. Исаако ачиля дадэґа Иаковости, а Иаково — дэшудуенди патриархонэнди.
    9: Патриархуля калэ їлэґа дыкхэнас пэ Иосифо и битиндэ лэ дэ Египто. Нэ Дэвэл сля Иосифоґа
    10: тай фирисарда лэ всавиря бидатар. Вов дэня Иосифости годи тай терда кади, тэ авэл вов дэ патива фараоностэ, саво сля тхагари дэ Египто. Кодэва терда Иосифо прыбэшлэґа дэ всаворо Египто тай дэ всаворо лэхкоро цэр.
    11: Тунчи дэ всаворо Египто тай Ханаано ачиля бокх тай сля бари грыжа. Тай амарэ пропапуря нитев на аракхэнас хамо.
    12: Кала Иаково шунда, со дэ Египто исин ворзо, вов бичалда пордэ амарэн пропапонэн пэрво моло.
    13: Кала вонэ авиле авэр моло, Иосифо оттердапэ пэхкэрэ пхралэнди, тай фараоно уджянгля пала родо Иосифохкоро.
    14: Тунчи Иосифо бичалда тэ акхарэ пэхкэрэ дадэ Иаково тай всаворо пэхкоро родо, савэн сля эфтадэша панч манушэн.
    15: Иаково авиля дэ Египто, тев муля и вов, и амарэ пропапуря.
    16: Лэнгэрэ трупуля пэрэлиджялдэ дэ Шэхемо и тховдэ дэ склепо, саво Авраамо тинда пала рупь Хаморохкэрэ чявэндэ дэ Шэхемо.
    17: Кала поджиля пашэ вряма, соб тэ терэлпэ пав лавэ, саво дэня Дэвэл Авраамости, амарэн манушэн дэ Египто ачеласпэ будэр.
    18: Кади сля ды колэ, сар ваздэняпэ дэ Египто авэр тхагари, саво на джянгля пала Иосифо.
    19: 'Вов прытасавэлас амарэн пропапунэн тай хрантимаґа выджялас пэ амарэн манушэн: вов заачявэлас тэ вычувэ чяворэн, савэ бэяндепэ, соб вонэ тэ мэрэн.'
    20: Дэ кадыя вряма бэяндяпэ Моисеи и сля фартэ шукар англа Дэвэл. Трин чён лэ парварэнас дэ дадэхкоро цэр,
    21: а кала поджиля вряма тэ ачявэ лэ, Моисее лиля пэстэ фараонохкири чей тай выбарярда лэ, сар пэхкэрэ чявэ.
    22: Моисеи сля сиклярдо дэ всавири Египтохкири годи; вов сля зорало и дэ лав, и дэ рындонэн.
    23: Кала лэсти сля саранда бэрш, вов задумисарда тэ дыкхэ, сар джювэн лэхкэрэ пхрала израильтянуря.
    24: Тунчи вов удыкхля, со екхэ лэндар марэл египтянино. Лэсти ачиля дор кадэлэ манушэ, тай вов умарда египтянино.
    25: 'Моисеи думисарэлас, со лэхкэрэ пхрала полэна: чэрэз лэ Дэвэл отмукэл лэн пэ воля, нэ вонэ када на полиле.'
    26: Пэ авэр диво Моисеи удыкхля, сар марэнпэ дуй израильтянуря. Вов камля тэ слиджя лэн, соб тэ на марэнпэ. «Чявалэ, тумэ ж пхрала, — пхэнда вов, — пэ со ж тумэ задэн холи екх екхэсти?»
    27: 'Тунчи кодэва, саво марэлас аврэ, отчута пэстар Моисее тай пхэнда: «Ко тховда тут, соб ту тэ авэх пхурэдэрэґа тай сундисарэґа понад амэн?'
    28: Чи ту камэх и ман тэ умарэ, сар арати умардан египтянино?»
    29: Кала Моисеи шунда кадэла лава, вов нашля тай ачиля тэ джювэ дэ Мадианохкири пхув, сар мануш авря пхувятар. Котэ лэстэ дэ ире бэяндепэ дуй чявэ.
    30: Проджиля саранда бэрш, тай Моисеести авиля ангело дэ шуки пхув, надур плаестар Синаи, дэ яга, савяґа пхаболас терново рандь.
    31: 'Моисеи дэласпэ дыво, кала када дыкхля. Вов поджиля пашэ, соб фэдэр тэ роздыкхэ, и шунда ґласо Раехкоро:'
    32: «Мэ Дэвэл тирэн пропапонэн, Дэвэл Авраамохкоро, Исаакохкоро тай Иаковохкоро». Моисеи ж тинисявэлас даратар и даралас тэ подыкхэ.
    33: 'Рай пхэнда лэсти: «Злэ пэхкэрэ цуруля, колэсти со тхан, пэ саво ту ачех — свэнто пхув.'
    34: Мэ удыкхлём, дэ савэ бибахталима джювэн Мурэ мануша дэ Египто и ушундом лэнгоро ровимо. Мэ сджилём, соб тэ дэ лэнди воля. А кана джя, Мэ бичалав тут дэ Египто».
    35: 'Кодэлэ Моисее, ка вонэ отчутэ пэстар тай пала ка дэдумане: «Ко тховда тут, соб ту тэ авэх пхурэдэрэґа тай сундисарэґа понад амэн?» — Дэвэл бичалда кана сар пхурэдэрэ и фирисаре чэрэз ангело, саво сикавдапэ лэсти дэ терново рандь.'
    36: Моисеи вылиджялда лэн Египтостар, терэлас дывуря тай допхэнимо дэ Египто, паша Лоло море и дэ шуки пхув, тев сле вонэ саранда бэрш.
    37: 'Кадэва ж Моисеи пхэнда израильтянонэнди: «Тумарэ пхралэндар Дэвэл ваздэла тумэнди Англунаре, сар ман».'
    38: Кала вов їтханэ Израилёхкэрэ манушэнца стидэняпэ дэ шуки пхув, ангело пхэнэлас лэґа тай амарэ пропапунэнца пэ плай Синаи. Тунчи Моисеи прылиля джювдо лав и пэрэдэня лэ амэнди.
    39: Нэ амарэ дада отпхэндэпэ тэ кандэ лэ, отчутэ лэ тай скамле тэ рисявэ дэ Египто.
    40: 'Вонэ пхэндэ Аароности: «Стер амэнди дэвлэн, савэ англа амэн джяна. Колэсти со амэ на джянах, со тердапэ кадэлэ Моисееґа, саво вылиджялда амэн Египтостар».'
    41: Дэ кодэлэ дивэ вонэ тердэ совнакунэ гуруворэ, андэ кадэлэ дэвлорэсти жэртва тай сле лошалэ рындостар, саво тердэ пэхкэрэ вастэнца.
    42: 'Дэвэл же отрисардапэ лэндар и ачявда лэн тэ тэлён болыбнахкэрэ чэргэнэнди, сар искриисардо пала када дэ лилэн англунаренгэрэн: «Цэр Израилёхкоро! Чи важ Ман тумэ чинэнас тай анэнас жэртвы дэ шуки пхув, сар саранда бэрш котэ сле?'
    43: Тумэ лиле пэґа дэвлорэ Молохохкири катуна, чэргэнь тумарэ дэвлорэстар Ремфаностар, и кода, со тердэ тумарэ васта, соб кадэлэсти тэ тэлё. Пала кода Мэ бичалава тумэн дэ копылен дурэдэр Вавилоностар».
    44: Тумарэ дадэндэ дэ шуки пхув сля Катуна Допхэнимахкири, стерди пав прыпхэнимо, саво Дэвэл дэня Моисеести, и пав кодэва рындо, саво дыкхля Моисеи.
    45: Кала амарэ дада прылиле кадыя Катуна, вонэ тай лэнгоро пхурэдэр Исусо Навиёхкоро влиджялдэ ла дэ пхувен, тев джювдэ манушэнгэрэ родуля, савэн Дэвэл розтрадэня англа лэн. И кади сля ды колэ, кала ачиля тхагареґа Давидо,
    46: савэ Дэвэл камэлас и саво мангля Дэвлэстар тэ аракхэ цэр, тев тэлён, важ родо Иаковохкоро.
    47: Нэ цэр Дэвлэсти стерда Соломоно.
    48: 'Барэдэрэхкоро же на джювэл дэ цэрэн, савэ стердэ мануша. Англунари дэдумэл пала када:'
    49: «Болыбэн — троно Муро, тай пхув исин тхан, тев ачен Мурэ пурэ. Саво тумэ камэн тэ терэ Манди цэр? — пхэнэл Рай. — Тев тхан, соб Манди тэ отцинявэ?
    50: Чи на Мурэ вастэґа вса откада стердо?»
    51: Тумэ — накандинэ, тумэ — мануша барунэ їлэнца и кашукэ канэнца! Тумэ, сар тумарэ пропапуря, всавири вряма на уштавэн Свэнтонэ Фаности!
    52: Ка англунарендар на камле тэ вытрадэ тумарэ пропапуря? Вонэ умардэ кодэлэн, ко пхэнэнас пэ англал, со авэла Чячюно. А кана тумэ прэдэне тай умардэ Лэ!
    53: Тумэ прылиле Упхэнимо, саво пэрэдэне тумэнди ангелуря, нэ на тердэ пав лэ.
    54: Кала вонэ шундэ када, вонэ мижыле и ачиле тэ стасавэ пэхкэрэ данда.
    55: Стефано же пхэрдиля Свэнтонэ Фаноґа и ваздэня якха дэ болыбэн, и удыкхля патив Дэвлэхкири тай Исусо, Саво ачелас пав чячи риг Дэвлэстар.
    56: — Дыкхэн, — пхэнда вов, — мэ дыкхав оттердо болыбэн и Чявэ Манушыканэ, Саво ачел пав чячё васт Дэвлэстар.
    57: Тунчи вонэ всавэрэ затердэ пэхкэрэ кана, фартэ типисиле и чутэпэ пэр лэстэ.
    58: Вонэ выцырдэне Стефано пала форо тай ачиле тэ чувэ дэ лэ бара. Кодэла, ко дыкхле сар лэ дошарэнас, тховдэ пэхкири їда паша пурэн тэрнэ чявэстэ, савэ акхарэнас Савло.
    59: 'Кала вонэ чувэнас пэр лэстэ барэнца, Стефано мангляпэ: — Рае Исусо! Прылэ муро фано!'
    60: 'Тунчи вов тэлэдэня пэ чянгэн и фартэ затиписиля: — Рае, отмук лэнди кадэва бэзимо! Кадэлэ лавэнца вов муля.'
  8:
    1: Савло же подэлас ґласо пала кодэлэн, ко умарда Стефано. Кодэлэ дивэстар ачиле фартэ тэ традэ кхандири дэ Ерусалимо. И всавэрэ розпрастэнепэ пав Иудея и Самария, кици апостолуря ачилепэ дэ Ерусалимо.
    2: Пативалэ мануша гаравдэ Стефано и фартэ ровэнас пала лэ.
    3: Ай Савло традэлас кхандири. Вов захукэлас дэ цэрэн патякунэ манушэндэ, выцырдэлас муршэн тай джювлен тай чувэлас лэн дэ барунэ.
    4: Машкар колэ мануша, савэн традэнас лэнгэрэ тханэндар, розпхэнэнас Бахтало Лав пав всавэрэ рига.
    5: Филиппо ж авиля дэ екх форо Самариякоро и розпхэнэлас котэ пала Христосо.
    6: Гроза манушэн чувэнас сама, кала шунэнас лэхкэрэ лава, тай дыкхэнас допхэнимо, саво вов терэлас.
    7: Бутэ манушэндар выджянас барэ типимаґа нажужэ фануря, тай бут попхаглэ и лангэ высастярэнаспэ.
    8: Тай дэ кодэва форо сля бари лош.
    9: Котэ сля екх мануш, саво акхарэласпэ Симоно. Ды колэ вов врысарэлас дэ кодэва форо, и мануша, ко джювдэ дэ Самария, дэнаспэ дыво кадэлэсти. Вов выдэлас еджино пэ пала савэсь барэ манушэ.
    10: 'Всавэрэ мануша, и тэрнэ, и пхурэ, фартэ прышунэнаспэ лэстэ тай пхэнэнас: — Кадэва мануш исин бари зор Дэвлэхкири.'
    11: А прышунэнаспэ вонэ колэсти, со вов бут вряма сикавэлас дыво пэхкэрэ врысаримаґа.
    12: Нэ кала мануша патине Филиппости, саво розпхэнэлас пала Дэвлэхкоро Тхагаримо тай лав Исусохкоро Христохкоро, тунчи бут муршэн тай джювлен болдэнепэ.
    13: Симоно кади ж патиня тай болдэняпэ. Вов всавири вряма пхирэлас пала Филиппо, дыкхэлас баро допхэнимо тай барэ рындуля, и дэласпэ дыво кадэлэсти.
    14: Кала апостолуря дэ Ерусалимо шундэ, со дэ Самария прылиле Дэвлэхкоро лав, вонэ бичалдэ пордэ Петро тай Иоанно.
    15: Кодэла авиле тай манглепэ, соб Дэвэл дэня манушэнди Свэнто Фано.
    16: Ни пэ кастэ лэндар Фано инте на сджялас, вонэ кацик болдэнепэ важ Рае Исусохкоро лав.
    17: Тунчи Пётро тай Иоанно тховдэ пэ лэн васта, тай кадэла мануша прылиле Свэнто Фано.
    18: Кала Симоно удыкхля, со Свэнто Фано дэлпэ, кала апостолуря тховэн васта пэ манушэн, вов анда лэнди ловэ
    19: 'тай пхэнда: — Дэн и манди кацави зор, соб кодэва, пэ кастэ мэ тховава васта, тэ лэл Свэнто Фано.'
    20: 'Нэ Пётро пхэнда: — Мэк тиро рупь хасявэла їтханэ туґа, колэсти со ту Дэвлэхкоро даро камлян тэ тинэ пала ловэ!'
    21: Ту на вджяґа дэ кадэва рындо, важ кода со тиро їло начячюно англа Дэвлэ.
    22: Прыджян кадэва бэзимо тай мангпэ Раести, соб Вов тэ отмукэл тути кода, со тутэ исин пэ годя.
    23: Мэ дыкхав, со дэ тиро їло пхэрдо кэркимо тай со ту спхангло ланчукоґа, саво исин начячимо.
    24: 'Симоно пхэнда: — Помангэнпэ пала ман Раести, соб манца тэ на авэл кади, сар тумэ пхэндэ.'
    25: Апостолуря ж допхэнэнас котэ тай розпхэнэнас Раехкоро лав. Тунчи вонэ джиле павпалэ дэ Ерусалимо и пав дром розпхэнэнас Бахтало Лав дэ бутэн гавэн дэ Самария.
    26: 'Ангело Раехкоро пхэнда Филиппости: — Джя пэ юго, пэ дром, саво проджял пав шуки пхув Ерусалимостар дэ Газа.'
    27: Филиппо вщиля тай джиля. Дэ кадыя вряма котэ сля ефиопско мануш. Вов терэлас бути прыбэшлэґа тхагарнятэ дэ Ефиопия, Кандакиятэ, тай прыдыкхэлас пала всаворо лакоро барвалимо. Вов авэлас дэ Ерусалимо тэ тэлё Дэвлэсти,
    28: и кана рисявэлас цэрэ. Кала кадэва мануш бэшэлас дэ пэхкоро вурдон тай динэлас лил, саво искриисарда англунари Исаия.
    29: 'Фано пхэнда Филиппости: — Поджя кадэлэ вурдонэстэ и джя пашэ.'
    30: Филиппо подпрастэня вурдонэстэ тай шунда, со котэ динэлпэ лил, саво искриисарда англунари Исаия. — Ту полэх, со ту динэх? — пхучля Филиппо.
    31: — Сар же мэ полава, кала манди нико на розпхэнэл, — пхэнда кодэва мануш тай акхарда Филиппо, соб вов тэ подваздэлпэ и тэ бэшэл лэґа дэ вурдонэ.
    32: 'Ай вов динэлас кацаво тхан Лилэндар: «Сар бакрорэ, лиджялдэ Лэ, соб тэ чинэ, и, сар бакроро на ваздэл пэхкоро ґласо англа кодэлэ, ко злэл лэстар бал, кади ж и Вов ушта Пэхкэрэ на оттерэлас.'
    33: Вов сля ладжьвардо и на домукло чячюнэ сындостэ. Ко розпхэнэла пала Лэхкоро родо? Колэсти со джювимо Лэхкоро пхуятар залэлпэ».
    34: 'Ефиопско мануш пхучля Филиппо: — Мангав тут, пхэн манди, пала ка дэдумэл катэ англунари? Пала пэ чи пала кась аврэ?'
    35: Тунчи Филиппо ачиля тэ розпхэнэ кадэлэ тханэстар Бахтало Лав пала Исусо.
    36: Вонэ ладэнас дурэдэр пав дром тай подлагле пашэ панестэ. — Дыкх, акэ исин пани, — пхэнда ефиопско мануш. — Со на дэл манди тэ болдэпэ?
    38: Вов прыпхэнда, соб тэ тэрдёл вурдон, и дуйджинэ вонэ, ефиопско мануш тай Филиппо, заджиле дэ пани. И Филиппо болдэня лэ.
    39: А кала вонэ выджиле панестар, Фано Раехкоро улиджялда Филиппо, тай ефиопско мануш будэр лэ на дыкхля. Баря лошаґа вов лагля дурэдэр.
    40: Ай Филиппо попэля дэ форо Ашдодо. Вов розпхэнэлас Бахтало Лав пав всавэрэн форонэн, а тунчи авиля дэ Кесария.
  9:
    1: Савло жэ пхурдэлас холяґа и мэримаґа пэ Раехкэрэн сиклярнэн. Вов авиля англунэ рашаестэ
    2: и мангля лэстар лила дэ синагоги, савэ сле дэ Дамаско, соб вов, кала аракхэла кодэлэн, ко прырицарэлпэ Дромэстэ, муршэн тай джювлен, тэ спхандэл лэн тай тэ анэл дэ Ерусалимо.
    3: Кала вов поджялас дэ Дамаско, пэр лэстэ сджиля душлимо болыбнастар.
    4: 'Вов тэлэдэня пэ пхув и ушунда ґласо, саво пхэнда лэсти: — Савло, Савло, сости ту традэх Ман?'
    5: — Ко Ту, Рае? — пхучля Савло. — Мэ Исусо, Савэ ту традэх, — пхэнда Вов.
    6: — Вщи тай джя дэ форо. Котэ тути пхэнэна, со трэбуни тэ терэ.
    7: 'Мурша, савэ сле Савлоґа дэ дром, ачиле сар мутуля: вонэ шундэ ґласо, нэ ника на дыкхле.'
    8: Савло вщиля пхуятар, нэ кала вов оттерда якха, тунчи полиля, со корыля, и лэ пала васт андэ дэ Дамаско.
    9: Трин дивэ вов на халас и на пэлас, и сля коро.
    10: 'Дэ Дамаско джювда сиклярно, савэ акхарэнас Анания. Рай пхэнда лэсти дэ дыкхлима: — Анания! — Кади, Рае! — пхэнда вов.'
    11: 'Рай дэдуманя лэсти: — Джя пэ гаса, сави акхарэлпэ «Вортаґа», аракх котэ Иудахкоро цэр, и пхуч Савло, саво акхарэлпэ «Тарсянино». Вов екхатар мангэлпэ.'
    12: И дэ лэхкэрэ дыкхлима мануш пав лавэ Анания авиля и тховда пэр лэстэ васта, соб вов тэ на авэл коро.
    13: 'Анания пхэнда: — Рае, мэ бутэ манушэндар шундом пала лэ, саво вурытимо вов терда Тирэ свэнтонэнди дэ Ерусалимо.'
    14: И лэстэ катэ исин бари зор англунэ рашаендар тэ пхандэ всавэрэн, ко прыакхарэл Тиро Лав.
    15: 'Нэ Рай пхэнда лэсти: — Джя, колэсти со кадэва мануш — вытидэно Манца, соб тэ розпхэнэ пала Муро Лав англа наиудеен, англа тхагарен тай англа Израилёхкэрэн манушэн.'
    16: Мэ сикавава лэсти, сави бари грыжа вов прылэла пала Муро лав.
    17: 'Анания джиля, заджиля дэ кодэва цэр, тховда пэ Савло васта тай пхэнда: — Пхрал Савло, Рай Исусо, Саво сикавдапэ пэ тиро дром, бичалда ман тутэ, соб ту упалэ тэ дыкхэх и тэ пхэрдёх Свэнтонэ Фаноґа.'
    18: Дэ кодыя вряма калимо уджиля лэхкэрэ якхэндар, и вов ачиля тэ дыкхэ. Савло вщиля тай болдэняпэ.
    19: А тунчи вов халя, и лэстэ рисардапэ зор. Савло сля набут дивэн сиклярнэнца дэ Дамаско
    20: тай сиго ачиля тэ пхэнэ дэ синагоги пала кода, со Исусо исин Дэвлэхкоро Чяво.
    21: 'Всавэрэ, ко лэ шундэ, дэнаспэ дыво тай пхэнэнас: — Чи када на вов, ко умарэлас манушэн Ерусалимостар, савэ прыакхарэнас кадэва лав? И чи на авиля вов кордэ, соб тэ пхандэ лэн и тэ лиджя англунэ рашаендэ?'
    22: Савло же инте зоралэдэр пхэнэлас тай допхэнэлас, со Исусо исин Христосо. Тай иудея, савэ джювэнас дэ Дамаско, на джянгле, со лэсти тэ пхэнэ.
    23: Кала проджиля бут дивэн, иудея стидэне дума, соб тэ умарэ Савло.
    24: Нэ Савло уджянгля пала кода. Иудея диво и рят дожутярэнас паша вударэн дэ форо, соб тэ умарэ лэ,
    25: нэ сиклярнэ рятяґа лиле тай обмукле лэ дэ бари траста пав форицико ванта.
    26: Савло авиля дэ Ерусалимо и камля тэ прыаче сиклярнэндэ, нэ всавэрэ даранас лэстар и на патянас, со вов кади ж ачиля сиклярнэґа.
    27: Тунчи Варнава анда лэ апостолонэндэ тай розпхэнда, сар Савло пэ дром дыкхля Рае, сар Рай дэдумэлас лэґа, и сар дэ Дамаско Савло бидаракоро пхэнэлас важ Исусохкоро лав.
    28: Савло сля лэнца койсави вряма, пхирэлас пав Ерусалимо и битрашакоро пхэнэлас пала Раехкоро лав.
    29: Вов бут молы дыкхэласпэ эллинистонэнца, розпхэнэлас тай допхэнэлас лэнди, и кодэла терэнас вса, соб лэ тэ умарэ.
    30: Кала пхрала уджянгле пала када, вонэ отлиджялдэ Савло дэ Кесария, а котарь отбичалдэ лэ дэ Тарсо.
    31: А манушэн кхандирятар пав всавири Иудея, Галилея тай Самария будэр нико на традэлас. Кхандири прылэлас зор тай барёлас, джювда дараґа англа Рае, тай Свэнто Фано подрицарэлас ла.
    32: Кала Пётро джялас форо форостэ, вов авиля свэнтонэндэ, савэ джювдэ дэ Лидда.
    33: Котэ вов удыкхля екхэ манушэ, савэ акхарэнас Энеи, вов сля насвало, попхагло мануш и пашлёлас пэ пато охта бэрш.
    34: 'Пётро пхэнда лэсти: — Энеи! Исусо Христосо састярэл тут. Вщи тай стидэ тиро тхан. Дэ кодыя ж вряма Энеи вщиля.'
    35: Кала всавэрэ мануша, савэ джювдэ дэ Лидда тай Шароно, удыкхле, со вов састярдяпэ, вонэ обрисиле Раестэ.
    36: Дэ Яффа сля екх сиклярни, савя акхарэнас Тавита, ай пав аврэ «Бузнори». Вой всавири вряма терэлас лаче рындуря и подрицарэлас чёрорэн.
    37: Тай акэ, дэ кодыя вряма вой занасвалиля тай муля. Лакоро трупо обхалавдэ и тховдэ дэ упралуни цэра.
    38: 'Важ кода со Лидда надур Яффатар, кала сиклярнэ шундэ, со Пётро исин котэ, вонэ бичалдэ лэстэ дон манушэн, соб кодэла мангле лэ: — Ав амэндэ сигэдэр!'
    39: Пётро джиля лэнца, и кала вов авиля, лэ пролиджялдэ дэ упралуни цэра. Паша лэ стидэнепэ всавэрэ джювля, савэндэ муле рома. Вонэ ровэнас тай сикавэнас лэсти гада тай авэр їда, савэ сювда Бузнори, кала сля джювди.
    40: 'Пётро выбичалда всавэрэн цэратар, вщиля пэ чянгэн тай помангляпэ. Тунчи вов обрисардапэ мулятэ тай пхэнда: — Тавита, вщи! Вой оттерда якха, удыкхля Петро тай бэшля.'
    41: Вов лиля ла пала вастэ и подрицарда, соб вой тэ вщел. Тунчи вов акхарда джювлен и патякунэн, и сикавда лэнди, со Тавита джювди.
    42: Пала када уджянгле пав всавири Яффа, и бут манушэн патине Раести.
    43: Пётро сля дэ Яффа инте бут дивэн, вов джювда Симоностэ, саво вытерэлас морця.
  10:
    1: Дэ Кесария сля мануш, савэ акхарэнас Корнилии, шэлякоро пхурэдэр, халавдэнгэрэ Италиякэрэ стидэмастар.
    2: Корнилии, сар и всавэрэ лэхкэрэ цэрунэ, сля пативалэ манушэґа тай даралас Дэвлэстар, роздэлас чёрорэнди пэхкэрэ хулаимастар и всавири вряма мангляпэ Дэвлэсти.
    3: 'Екхвар, паша трин чясуря дэ дивэ, Корнилиести сля дыкхлимо. Вов мишто дыкхля Дэвлэхкэрэ ангело, саво авиля лэстэ тай пхэнда: — Корнилии!'
    4: 'Вов подыкхля пэр лэстэ дараґа тай пхэнда: — Со, рае? Ангело пхэнда: — Дэвэл срапирда пала тут. Тиро мангимо и лачимо, саво ту терэх манушэнди, ваздэнепэ Лэстэ.'
    5: Бичал манушэн дэ Яффа, соб вонэ акхарэн Симоно, савэ инте акхарэн Петроґа.
    6: Вов джювэл Симоностэ, саво вытерэл морця, дэ цэр паша море.
    7: Кала ангело, савэґа вов дэдуманя, уджиля, Корнилии акхарда дон пэхкэрэн копылен тай пативалэ халавдэ, саво терэлас важ лэсти бути.
    8: Вов розпхэнда лэнди пала вса, со тердапэ, и бичалда лэн дэ Яффа.
    9: Пэ авэр диво, кала бичалдэ поджянас форостэ, паша дэшудуй чясуря, Пётро ваздэняпэ пэ цэрэхкири стрэха, соб тэ помангэпэ.
    10: Вов ачиля бокхало и фартэ закамля тэ ха. Кала тавэнас хамо, Петрости сля дыкхлимо.
    11: Вов дыкхля оттердо болыбэн и кода, со сля поджило пэ бари цэрга, сави обмукэласпэ пэ пхув пала штар рига.
    12: Дэ кадыя цэрга сля всаворо штарэпурэнгоро ското, сапа тай болыбнахкэрэ чирикля.
    13: 'Тунчи роздэняпэ ґласо тай пхэнда лэсти: — Пётро, вщи, чин и ха!'
    14: — Нат, Рае! — пхэнда Пётро. — Мэ никала на халём кода, со исин маґрисардо тай нажужо.
    15: 'Тунчи ґласо пхэнда лэсти авэр моло: — На акхар маґрисардэґа кода, со Дэвэл жужарда.'
    16: Кади сля тривар, и тунчи цэрга сля подлити дэ болыбэн.
    17: Пётро вса на полэлас, со када за дыкхлимо, кала мануша, савэн бичалда Корнилии, розпхучле, тев исин Симонохкоро цэр, поджиле тай ачиле паша вударэн.
    18: Вонэ ачиле тэ пхуче, чи на джювэл катэ екхатар Симоно, савэ инте акхарэн Пётро.
    19: 'Пётро инте думисарэлас пала дыкхлимо, кала Фано пхэнда лэсти: — Тут родэн трин мануша.'
    20: Вщи тай змукпэ тэлэ. Джя лэнца тай на думисар ни пала со. Колэсти со када Мэ лэн бичалдом.
    21: 'Пётро змукляпэ тэлэ тай пхэнда кадэлэ манушэнди: — Мэ кодэва, ка тумэ родэн. Пав саво рындо тумэ авиле?'
    22: 'Вонэ пхэндэ: — Шэлякоро пхурэдэр Корнилии, мануш пативало, саво дарал Дэвлэстар, и пэ савэ тховэл патив родо иудеенгоро, прылиля свэнтонэ ангелостар лав тэ акхарэ тут дэ пэхкоро цэр тай тэ вышунэ, со ту лэсти пхэнэґа.'
    23: Тунчи Пётро акхарда лэн тэ заджя дэ цэр тай стховда лэнди патив. Пэ авэр диво Пётро и койсавэ пхрала Яффатар джиле лэнца.
    24: Пэ авэр диво вонэ авиле дэ Кесария. Корнилии дожутярэлас лэн. Вов акхарда всаворо пэхкоро родо тай пашунэн амалэн.
    25: Кала Пётро авиля, Корнилии выджиля лэстэ, тэлэдэня лэхкэрэ пурэндэ тай тэлиля лэсти.
    26: 'Нэ Пётро подлиля лэ тай пхэнда: — Вщи, мэ кацаво ж мануш, сар и ту.'
    27: Кала Пётро инте дэдуманя Корнилиеґа, вов заджиля дэ цэр тай дыкхля, со котэ стидэняпэ бут манушэн.
    28: 'Тай пхэнда лэнди: — Тумэ еджинэ джянэн, со иудеести нащи тэ авэ амалэґа наиудеенгэрэ манушэґа тай тэ заджя лэстэ дэ цэр. Нэ Дэвэл сикавда манди: нащи тэ дэдумэ ни пала савэ манушэ, со вов маґрисардо чи нажужо.'
    29: 'Колэсти, кала пала ман авиле, мэ джилём и нисо на пхэнавас. Кана мэ камав тумэндар тэ пхуче: пэ со тумэ бичалдэ пала ман?'
    30: 'Корнилии пхэнда: — Штар дивэ павпалэ, дэ кадыя вряма, паша трин чясуря дэ дивэ, мэ манглёмпэ дэ пэхкоро цэр. Тай англа ман ачиля мануш дэ їда, сави сар яг пхаболас.'
    31: «Корнилии, — пхэнда вов, — тиро мангимо ушундо, тай лачимо, саво ту терэх, срапирда Дэвэл.
    32: Бичал манушэн дэ Яффа пала Симоно, савэ инте акхарэн Пётро. Вов екхатар джювэл дэ цэр паша море, Симоностэ, саво вытерэл морця».
    33: Мэ сиго бичалдом пала тут, тай ту мишто тердан, со авилян. Екхатар амэ всавэрэ катэ, англа Дэвлэ, и камах тэ шунэ кода, со Рай прыпхэнда тути тэ пхэнэ.
    34: 'Пётро ачиля тэ дэдумэ: — Кана мэ полав, со Дэвэл на дыкхэл пэ муй манушэхкоро,'
    35: нэ дэ всавэрэн манушэнгэрэн родонэн Лэсти чялёл кодэва, ко дарал Лэстар и терэл чячимо!
    36: Вов бичалда Израилёхкэрэ родости Бахтало Лав пала кода, со Исусо Христосо, Саво исин Рай всавэрэ манушэндэ, слиджял амэн Дэвлэґа.
    37: Тумэ джянэн пала кода, со тердапэ пав всавири Иудея, майанглал Галилеятар и пала кодэлэ, сар Иоанно прыакхарэлас манушэн тэ болдэпэ.
    38: Дэвэл помакхля Свэнтонэ Фаноґа тай зораґа Исусо Назаретостар тай Вов пхирэлас, терэлас лаче рындуря и састярэлас всавэрэн, ко сля дэ копылен барэ бэнгэстэ, колэсти со Лэґа сля Дэвэл.
    39: Амэ — допхэнимаря пала кода, со терэлас Исусо дэ иудеенгири пхув тай дэ Ерусалимо. Лэ амблавдэ пэ каштунэ трушулэ тай умардэ,
    40: нэ Дэвэл пэ трито диво отджювдярда Лэ и дэня, соб Вов тэ сикавэлпэ манушэнди, —
    41: на всавэрэнди, нэ амэнди, допхэнимаренди, ка майанглал вытидэня Дэвэл. Тай амэ хале и пиле Лэґа пала колэ, сар Вов отджювдиня мулэндар.
    42: Вов прыпхэнда, соб амэ тэ розпхэнах манушэнди тай тэ авах допхэнимаря, со Вов исин Кодэва, Ка вытидэня Дэвэл тэ сундисарэ джювдэн тай мулэн.
    43: Пала Лэ допхэнэн всавэрэ англунаря, кала дэдумэн, со кожно мануш, саво патял дэ Лэ, фирисарэлапэ бэзимастар важ Лэхкоро лав.
    44: Кала Пётро инте дэдумэлас пала кода, пэ всавэрэн, ко шунда лэхкэрэ лава, сджиля Свэнто Фано.
    45: Патякунэ иудея, савэ авиле Петроґа, дэнаспэ дыво, со Дэвэл бичалда Свэнто Фано дэ даро кади ж и наиудеенди,
    46: 'колэсти со вонэ шундэ, сар кодэла дэдумэнас пэ аврэн чибэн и ашарэнас Дэвлэ. Тунчи Пётро пхэнда:'
    47: — Ко на дэла тэ болдэпэ панеґа кадэлэ манушэнди, савэ прылиле Свэнто Фано кади ж, сар и амэ?
    48: И вов прыпхэнда лэнди тэ болдэнпэ важ Исусохкоро Христохкоро лав. Тунчи хулая мангле Петро, соб тэ ачелпэ лэнца пэ набут дивэн.
  11:
    1: Апостолуря тай пхрала, савэ джювдэ дэ Иудея, шундэ, со кади ж и наиудея прылиле Дэвлэхкоро лав.
    2: 'Колэсти, кала Пётро авиля дэ Ерусалимо, патякунэ иудея ачиле тэ выпхэнэ лэсти:'
    3: — Ту пхирдан наобчиндэ манушэндэ и халян лэнца, — пхэнэнас вонэ.
    4: Тунчи Пётро ачиля тэ розпхэнэ лэнди вса, со сля майанглал и пала кодэлэ.
    5: '— Мэ слём дэ форо Яффа тай манглёмпэ, — пхэнда вов, — и дэ кадыя вряма мандэ сля дыкхлимо: кода, со сля поджило пэ бари цэрга, сави пала штар рига обмукэласпэ болыбнастар ворта пордэ, тев мэ слём.'
    6: Мэ подыкхлём андрал тай удыкхлём штарэпурэнгоро ското, сапэн тай болыбнахкэрэн чириклен.
    7: 'Тунчи мэ шундом ґласо, саво дэдумэлас манди: «Пётро, вщи, чин тай ха!»'
    8: 'Мэ пхэндом: «Нат, Рае! Ни пала со! Мэ никала на халём кода, со исин маґрисардо тай нажужо».'
    9: 'Гласо болыбнастар пхэнда манди авэр моло: «На акхар маґрисардэґа кода, со Дэвэл жужарда».'
    10: Кади сля тривар, и тунчи цэрга сля подлити дэ болыбэн.
    11: Дэ кодыя ж вряма паша цэр, дэ саво мэ слём, пашыле трин мануша, бичалдэ мандэ Кесариятар.
    12: Фано прыпхэнда манди тэ джяв лэнца и тэ на розпхучяв ни пала со. Акэ кадэла шов пхрала кади ж джиле манца, тай амэ авиле дэ цэр кодэлэстэ, ко ман акхарда.
    13: 'Вов розпхэнда амэнди пала кода, сар дыкхля пэстэ ангело. Ангело пхэнда лэсти: «Бичал манушэн дэ Яффа пала Симоно, савэ инте акхарэн Пётро,'
    14: и вов розпхэнэла, сар тэ фирисарэпэ тути и всавэрэ тирэ цэрэсти».
    15: Кала мэ ачилём тэ дэдумэ, пэ лэндэ сджиля Свэнто Фано, кади, сар Вов сджиля англэ и пэ амэн.
    16: 'Тунчи мэ срапердом лава Раехкэрэ: «Иоанно болдэня панеґа, а тумэ авэна болдэ Свэнтонэ Фаноґа».'
    17: Колэсти, кала Дэвэл дэня лэнди кацаво даро, сар и амэнди, савэ патине Раести Исусости Христости, ко ж мэ кацаво, соб тэ запхэнэ Дэвлэсти?
    18: 'Кала вонэ вышундэ када, тунчи пэрэачиле тэ розпхуче тай ваздэне патив Дэвлэсти. Тай дэдумэнас: — Выджял кади, со Дэвэл дэня и наиудеенди тэ уджян бэзимастар тай тэ лэн джювимо!'
    19: Патякунэ, савэ розджилепэ, кала лэн ачиле тэ традэ пала кодэлэ, сар муля Стефано, проджиле Финикия, Кипро тай Антиохия, нэ розпхэнэнас Лав кацик иудеенди.
    20: Нэ койсавэ лэндар, савэ сле Кипростар тай дэ Киренеятар, авиле дэ Антиохия тай ачиле тэ розпхэнэ Бахтало Лав пала Рае Исусо эллинистонэнди.
    21: Раехкоро васт сля лэнца, и бут манушэн патине тай обрисардэпэ Раестэ.
    22: Дума пала кода доджиля кхандирятэ дэ Ерусалимо. Котарь бичалдэ дэ Антиохия Варнава.
    23: Кала Варнава авиля тай удыкхля Дэвлэхкоро мищимо, вов лошыля тай умангэлас всавэрэн, соб тэ аченпэ дэ патявима Раести.
    24: Варнава сля лачё мануш, пхэрдо Свэнтонэ Фаноґа тай патявимаґа. Тай фартэ бут манушэн ачиле тэ патя Раести.
    25: Тунчи Варнава джиля дэ Тарсо, соб тэ аракхэ котэ Савло.
    26: И кала аракхля лэ, тунчи анда дэ Антиохия. Састо бэрш вонэ аченаспэ дэ антиохийско кхандири тай сиклярэнас бутэн манушэн. Дэ Антиохия сиклярнэн дэ перво моло ачиле тэ акхарэ «христиануря».
    27: Дэ кадыя вряма Ерусалимостар дэ Антиохия авиле койсавэ англунаря.
    28: Екх лэндар, савэ акхарэнас Агаво, вщиля тай Фаноґа пропхэнда, со пав всавири пхув авэла бари бокх. Кади и тердапэ, кала Клавдии сля императоро.
    29: Колэсти сиклярнэ допхэндэпэ, со кожно лэндар дэла пэхкэрэ хулаимастар скици исин, тэ подрицарэ пхралэн дэ Иудея.
    30: Кади вонэ и тердэ. Тай бичалдэ Варнава тай Савло тэ отлиджя ловэ, савэ вонэ стидэне, и тэ отдэ лэн пхурэдэрэнди.
  12:
    1: Тевсь дэ кадыя вряма тхагари Иродо спхангля койсавэн манушэн кхандирятар, соб тэ терэ лэнди бибахт.
    2: Вов прыпхэнда тэ умарэ чюряґа Иоаннохкэрэ пхралэ, Иаково.
    3: Кала вов удыкхля, со када чялиля иудеенди, тунчи прыпхэнда тэ пхандэ и Петро. Када сля пэ сырботори, саво акхарэлпэ Биквасно мандро.
    4: Петро пхангле, чутэ дэ барунэ и тховдэ дэшушов халавдэн, по штар мануша дэ череда. Иродо камля тэ вылиджя Петро манушэндэ, кала проджяла Патради.
    5: Петро сля дэ барунэ, а кхандири фартэ мангляпэ пала лэ Дэвлэсти.
    6: Рятяґа, англа колэ, сар Иродо камля тэ вылиджя лэ пэ сындо, Пётро совэлас машкар дон халавдэн тай сля спхангло донца ланчугонэнца, а халавдэ паша вударэн прыдыкхэнас пала барунэ.
    7: Тай акэ, авиля ангело Раехкоро, тай дэ барунэ запхабиляпэ душлимо. Ангело малавда Петро дэ рига тай джюнгавда лэ. — Вщи сигэдэр! — пхэнда вов, тай ланчугуря тэлэдэне Петрохкэрэ вастэндар.
    8: 'Тунчи ангело пхэнда: — Подпхандэпэ кущикаґа тай уряв цыруля. Пётро терда када. — Уряв упралуни їда и джя пала ман, — пхэнда ангело.'
    9: Пётро выджиля пала ангело барунэстар тай на полэлас, со ангело терэл вса пав чячима. Вов думисарэлас, со када дыкхлимо.
    10: Вонэ проджиле англунэн халавдэн, тунчи — аврэн тай поджиле саструнэ вударэндэ, савэндар выджянас дэ форо. Вудара еджинэ оттердэпэ англа лэн, тай вонэ выджиле. Вонэ проджиле екх гаса, тай акэ, ангело уджиля.
    11: 'Кала Пётро авиля дэ пэстэ, вов пхэнда: — Кана мэ чяче джянав, со Рай бичалда пэхкэрэ ангело и фирисарда ман Иродохкорэ вастэстар и кодэлэ бибахталимастар, саво камле тэ терэ манди иудеенгерэ мануша.'
    12: Кала Пётро полиля, со тердапэ, вов джиля цэрэстэ, тев джювда Мария, дэй Иоаннохкири, савэ инте акхарэнас Марко. Котэ бут манушэн стидэнепэ тэ мангэпэ.
    13: Пётро помарда дэ вударэн, тай лэстэ выджиля бутярни, савя акхарэнас Роза.
    14: Вой уджянгля Петро пав ґласо тай лошатар бистарда тэ оттерэ вудара. Тунчи вой прастэня павпалэ, соб тэ пхэнэ, со Пётро ачел паша вударэн.
    15: — Ту на дэ пэхкиря годя! — пхэндэ лати. Нэ вой на пэрэачелас лэнди тэ допхэнэ. — Када лэхкоро ангело! — дэдумане вонэ.
    16: Пётро вса ж марэлас дэ вударэн, и кала вонэ оттердэ вудара и удыкхле лэ, тунчи дэнепэ дыво.
    17: Пётро сикавда лэнди вастэґа, соб вонэ тэ заачен мулком, тай розпхэнда, сар Рай вылиджялда лэ барунэстар. — Розпхэнэн пала кода Иаковости и аврэ пхралэнди, — дэдуманя вов лэнди тай уджиля котарь дэ авэр тхан.
    18: Дэнзор халавдэ ачиле тэ прастэ пордэ котарь, и нико на джянгля, со тердапэ Петроґа.
    19: Иродо родэлас лэ тай на аракхля, колэсти допхучля халавдэн тай прэдэня лэн мэримасти. Тунчи Иродо лагля Иудеятар дэ Кесария тай ачеласпэ котэ набут вряма.
    20: Иродо ж фартэ мижыля пэ манушэн, савэ джювдэ дэ Тиро тай Сидоно. Кодэла ж допхэндэпэ машкар пэстэ, авиле Иродостэ тай помангле Бласто, саво прыдыкхэлас пала тхагарехкири цэра, соб вов тэ подрицарэл лэн. Тунчи мангле тхагаре, соб тэ на рицарэл холи пэ лэн, колэсти со лэнгири пхув парварэласпэ тхагарехкиря пхуятар.
    21: Дэ екх диво, саво вов вытидэня, Иродо урявда тхагаримахкири їда, бэшля пэ сундисарехкоро тхан и ачиля тэ дэдумэ манушэндэ.
    22: 'Мануша затиписиле: — Када ґласо дэвликуно, а на манушыкано!'
    23: Нэ дэ кодыя ж вряма ангело Раехкоро малавда Иродо, колэсти со вов на ваздэня лашаримо Дэвлэсти, тай цэрмэ захале лэ, и вов муля.
    24: Лав Дэвлэхкоро розджяласпэ дурэдэр тай дурэдэр.
    25: Варнава ж тай Савло стердэ пэхкоро рындо тай рисиле дэ Ерусалимо. Пэґа вонэ лиле Иоанно, савэ инте акхарэнас Марко.
  13:
    1: 'Дэ антиохийско кхандири сле англунаря тай сикляримаря: Варнава, Симеоно, савэ инте акхарэнас «Нигеро», киренеянино Луции, Манаино, саво бариля їтханэ тетрархоґа Иродоґа, тай Савло.'
    2: 'Екхвар, кала вонэ тэлёнас Раести и рицарэнас посто, Свэнто Фано пхэнда: — Оттховэн Манди Варнава тай Савло важ рындо, ды савэ Мэ лэн прыакхардом.'
    3: Тай вонэ, кала проджиле посто и мангимо, тховдэ пэ лэн васта и отмукле лэн.
    4: Кадэла дуй, савэ сле бичалдэ Свэнтонэ Фаноґа, джиле дэ Селевкия, а котарь лагле пав пане пэ Кипро.
    5: Вонэ авиле дэ Саламино и котэ пхэнэнас Дэвлэхкоро лав дэ иудеенгерэ синагоги. Иоанно сля лэнца тай дэлас лэнди зор.
    6: Вонэ облагле всаворо острово тай авиле дэ Пафосо. Котэ вонэ удыкхле екхэ иудее, пав лавэ Вар-Исусо, саво сля джянимари тай хохавно англунари.
    7: Вов сля пашэ римско проконсуло пав лавэ Сергии Павло, манушэ баря годяґа. Проконсуло камля тэ пошунэ Дэвлэхкоро лав тай акхарда пэстэ Варнава и Савло.
    8: Нэ кадэва Вар-Исусо, савэ инте акхарэнас Элима, (пав аврэ «джянимари»), камля тэ терэ лэнди бибахт тай тэ отмарэ пхурэдэрэ патявимастар.
    9: Тунчи Савло, вов же Павло, пхэрдиля Свэнтонэ Фаноґа, вхаляпэ дэ Элима якхэнца
    10: 'тай пхэнда: — Чяво барэ бэнгэхкоро, врыжымашо всавэрэ чячимасти, пхэрдо хохавимаґа тай хрантимаґа! Кала ту пэрэачеґа тэ выбандярэ чячюно Раехкоро дром?'
