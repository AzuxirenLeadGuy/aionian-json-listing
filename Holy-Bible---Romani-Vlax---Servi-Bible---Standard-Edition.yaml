    15: Тунчи, кала вой тай лакэрэ цэрунэ болдэнепэ, вой акхарда амэн пэстэ. — Сар тумэ динэн, со патяв Раести, тунчи джян и поавэн мандэ цэрэ, — фартэ акхарэлас вой амэн, тай амэ джиле.
