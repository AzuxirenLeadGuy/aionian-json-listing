    22: 'Тунчи Павло вщиля машкар Ареопаго тай пхэнда: — Афинянуря! Мэ дыкхав, со тумэ будэр аврэн манушэндар тэлён дэвлэнди.'
    23: 'Кала мэ пхиравас и роздыкхавас тумарэ свэнтыи тхана, мэ дыкхлём, со пэ екх жэртвеннико сля искриисардо: «Наджянглэ Дэвлэсти». Пала Кадэлэ Дэвлэ, Ка тумэ на джянэн, нэ Касти тэлён, мэ тумэнди и розпхэнав.'
    24: Дэвэл, саво стерда люмля и вса, со дэ латэ исин, Вов исин Рай болыбнасти тай пхуяти. Вов на джювэл дэ храмонэн, савэ тердэ манушэнгэрэ васта.
    25: Тай на мангэл, соб мануша тэ терэн бути Лэсти пэхкэрэ вастэнца, сар бы Лэсти сось на хутилэл. Вов Еджино дэл манушэнди, соб вонэ тэ джювэн и тэ пхурдэн, и вса авэр.
    26: Екхэ манушэстар Вов стерда всавэрэ манушэнгэрэ родуря, соб мануша тэ джювэн пав всавири люмля, тай майанглал вытидэня вряма и пхуя лэнгэрэ джювимасти.
    27: Вса откада Дэвэл терда, соб мануша тэ родэн Лэ, тэ полэн, тев Вов исин, тай тэ аракхэн Лэ, нэ пав чячима Вов исин надур амэндар.
    28: 'Дэ Лэстэ амэ джювах, пхирах тай исин дэ люмля. Сар пхэнэнас пала кода и койсавэ тумарэ поэтуря: «Амэ исин Лэхкоро родо».'
    29: И кала амэ Дэвлэхкоро родо, амэнди нащи тэ думисарэ, со Дэвэл поджило пэ кода, со тердо совнакастар, рупатар чи барэстар пав манушэхкири годи.
    30: Англэ Дэвэл промукэлас вряма, кала мануша на джянгле пала Лэ, нэ екхатар прыпхэнэл всавэрэ манушэнди пав всавири люмля тэ ачявэ бэзимо.
    31: Вов екхатар вытидэня диво, кала сундисарэла люмля пав чячима, тай кади ж вытидэня Манушэ, Саво авэла сундисареґа. Дэвэл допхэнда када англа всавэрэн, кала отджювдярда Лэ мулэндар.
    32: 'Кала вонэ ушундэ пала отджюндивимо мулэндар, койсавэ лэндар ачиле тэ асапэ, ай авэр пхэндэ: — Пала кода амэ пошунаґа тут дэ авэр моло.'
