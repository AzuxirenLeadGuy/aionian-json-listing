    11: 'Вов поджиля амэндэ, лиля Павлохкоро кущик, пхангля пэсти васта и пурэ, тай пхэнда: — Свэнто Фано пхэнэл: «Кади иудея дэ Ерусалимо спхандэна и отдэна дэ вастэн наиудеенди кодэлэ, кахкоро исин кадэва кущик».'
    12: Кала амэ ушундэ када, тунчи и амэ, и катутнэ мануша ачиле тэ мангэ Павло тэ на джял дэ Ерусалимо.
    13: 'Нэ Павло пхэнда пэ кода: — Пэ со тумэ ровэн и розчинэн муро їло? Мэ лошало на кацик тэ авав спхангло, нэ и тэ мэрав дэ Ерусалимо пала Лав Рае Исусохкоро.'
    14: 'Кала амэ полиле, со нисо лэсти на допхэнаґа, заачиле мулком тай пхэндэ: — Мэк стерэлапэ воля Раехкири.'
    15: Тунчи амэ стидэнепэ тай лагле дэ Ерусалимо.
    16: Амэнца джиле койсавэ сиклярнэ Кесариятар. Вонэ андэ амэн дэ цэр, тев джювда кипреянино Мнасоно, саво думут сля сиклярнэґа. Лэстэ амэ и ачилепэ.
    17: Кала амэ авиле дэ Ерусалимо, пхрала прылиле амэн лошаґа.
    18: Пэ авэр диво Павло їтханэ амэнца джиля Иаковостэ. Котэ сле всавэрэ пхурэдэра.
    19: Павло наисардапэ лэнца и розпхэнда вса пала кода, со терда Дэвэл машкар наиудеен лэхкэрэ вастэнца.
    20: 'Вонэ шундэ лэ тай лашардэ Дэвлэ. Тунчи пхэндэ Павлости: — Пхрал, ту дыкхэх скацик пхангля иудеен патине? Тай всавэрэ вонэ фартэ прырицарэнпэ Упхэнимастэ.'
