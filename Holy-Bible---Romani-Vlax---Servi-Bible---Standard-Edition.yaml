    27: Кала барунэхкоро бутярно проджюнгавдапэ тай удыкхля, со всавэрэ удара дэ барунэ оттердэ, вов думисарда, со всавэрэ барунаря унашле. Колэсти хутилда чюри тай камля тэ зачинэпэ.
